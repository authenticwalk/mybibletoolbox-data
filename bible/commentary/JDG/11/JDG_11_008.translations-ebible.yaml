verse: JDG.011.008
translations:
  mal-C: 'ഗിലെയാദിലെ നേതാക്കന്മാർ യിഫ്താഹിനോട്: “നീ ഞങ്ങളോടുകൂടെവന്ന് അമ്മോന്യരോടു
    യുദ്ധംചെയ്യുകയും ഗിലെയാദിലെ സകലനിവാസികൾക്കും തലവനായിരിക്കുകയും ചെയ്യുക. അതിനുവേണ്ടിത്തന്നെയാണ്
    ഞങ്ങൾ ഇപ്പോൾ നിന്റെ അടുക്കൽ ഇങ്ങോട്ട് വന്നിരിക്കുന്നത്” എന്നു പറഞ്ഞു.'
  deu-TKW: 'Die Vornehmen Gileads entgegneten Jephtha: Ja, wir sind nun auf dich zurückgekommen,
    und gehst du mit uns und führst den Krieg gegen die Ammoniter, so sollst du uns
    als Haupt gelten - allen Einwohnern Gileads!'
  lin-lin: 'Bampaka ya Galadi balobaki lisusu na Jefite : — Soki tozongi sik’oyo epai
    na yo, ezali mpo ete oya elongo na biso, obundisa bato ya Amoni mpe okoma mokonzi
    na biso, mokonzi ya bavandi nyonso ya Galadi.'
  eng-LSV: And [the] elderly of Gilead say to Jephthah, “Therefore, now, we have turned
    back to you; and you have gone with us, and have fought against the sons of Ammon,
    and you have been for head to us—to all the inhabitants of Gilead.”
  eng-GNV: Then the Elders of Gilead saide vnto Iphtah, Therefore we turne againe
    to thee now, that thou mayest goe with vs, and fight against the children of Ammon,
    and bee our head ouer all the inhabitants of Gilead.
  eng-WEBSTER: And the elders of Gilead said to Jephthah, Therefore we turn again
    to thee now, that thou mayest go with us, and fight against the children of Ammon,
    and be our head over all the inhabitants of Gilead.
  nhw-BL: 'Huan nopa huehue tlacame tlen tlali Galaad quinanquilijque Jefté: ―Monequi
    techpalehuis huan yeca tihualahuij timitzitaquij. Xihuala tohuaya huan san sejco
    ma tiquinhuilanacaj amonitame huan ta technahuatis nochi catli tiehuani tlali
    Galaad.'
  swh-ONEN: Viongozi wa Gileadi wakamwambia Yefta, “Lakini sasa tumegeuka kukuelekea
    wewe, ili uende pamoja nasi kupigana na Waamoni, nawe utakuwa kiongozi wetu juu
    ya watu wote wa Gileadi.”
  bba-bba: Mɑ Gɑlɑdiɡii be, bɑ nùn wisɑ bɑ nɛɛ, ɡeemɑ, yen sɔ̃nɑ sɑ nɑ wunɛn mi, ɑ
    sun kpɑrɑ su kɑ Amɔnibɑ tɑbu ko. Yen biru kpɑ ɑ n sɑ̃ɑ bɛsɛn kpɑro, bɛsɛ be sɑ
    wɑ̃ɑ Gɑlɑdin berɑ mi.
  eng-KJVCPB: And the elders of Gilead said unto Jephthah, Therefore we turn again
    to thee now, that thou mayest go with us, and fight against the children of Ammon,
    and be our head over all the inhabitants of Gilead.
  luo-luo: Jodong Gilead nodwoke niya, “Kata kamano, wabiro iri koro; bi kodwa mondo
    waked gi jo-Amon, kendo inibed jatendwa kaachiel gi jogo duto modak Gilead.”
  meu-meu: 'Gilead tau-badadia ese Iefeta ma e noia, eto, Ina dainai harihari vada
    ama: oi na ai ida baitala, Amono taudia baita tuari henidia, bena Gilead taumai
    iboumai ai ba halohiamai.'
  npi-ULB: गिलादका अगुवाहरूले यिप्‍तालाई भने, “त्यसकारण अब हामी तपाईंकहाँ फर्केका
    छौं । हामीसँग आउनुहोस् र अम्मोनका मानिसहरूसँग युद्ध गर्नुहोस्, र तपाईं नै गिलादमा
    बस्‍ने सबैका अगुवा हुनुहुनेछ ।”
  yor-yor: 'Àwọn àgbà Gileadi sì wí fún Jefta pé, “Nítorí rẹ̀ ni àwa fi yípadà sí
    ọ báyìí: tẹ̀lé wa, kí a lè dojú ìjà kọ àwọn ará Ammoni, ìwọ yóò sì jẹ olórí wa
    àti gbogbo àwa tí ń gbé ní Gileadi.”'
  emp-NTPO: 'Maʌ̃ne dji bororãba nãwã jarasid̶aa: –Mãẽ, maʌ̃ carea dairãba bʌra jʌrʌd̶e
    ze panʌa. Quĩrĩã panʌa bʌra dairãare amonitarã ume djõne wãida. Wãsira bʌra dai
    Galad̶ebema israelerã boro baya.–'
  ind-ind: Jawab mereka, “Itu benar, tetapi sekarang kami memerlukan engkau. Majulah
    bersama kami untuk berperang melawan bangsa Amon. Engkau akan menjadi pemimpin
    atas seluruh penduduk Gilead.”
  pes-OPCB: 'آنها گفتند: «ما آمده‌ایم تو را همراه خود ببریم. اگر تو ما را در جنگ با
    عمونی‌ها یاری کنی، تو را فرمانروای جلعاد می‌کنیم.»'
  tgl-ULB: Sinabi ng mga nakatatanda sa Galaad kay Jefta, “Iyan ang dahilan kung bakit
    bumalik kam sa iyo ngayon; sumama ka sa amin at labanan natin ang mga tao sa Ammon,
    at magiging pinuno ka ng lahat na siyang nanirahan ng Galaad.”
  hui-hui: Ani layagola Gileada agali haguane biarume ibuhondo lalu, Bi ogoni tiga
    tigaore larigo áyu iname í̠ ina Amonoaliru baba wai bu mali̱ya hondo ibirima.
    Í̠ Gileada wali agalinaga agali haguane howa haru habelo lowa hale hole í̠ keria
    ibirima, lene.
  mya-mya: သူ​တို့​သည်​ယေ​ဖ​သ​အား``ယ​ခု​သင့်​ထံ​သို့ ငါ​တို့​လာ​ကြ​သည်​မှာ​အမ္မုန်​အ​မျိုး​သား​တို့
    အား ငါ​တို့​နှင့်​အ​တူ​သွား​ရောက်​တိုက်​ခိုက်​ရန် နှင့်​ဂိလဒ်​ပြည်​သား​အ​ပေါင်း​တို့​အား​ခေါင်း
    ဆောင်​စေ​ရန်​ဖြစ်​ပါ​သည်'' ဟု​ဆို​ကြ​၏။
  bod-N: གིལ་ཨད་ཀྱི་རྒན་པོ་རྣམས་ཀྱིས་ཡེབ་ཐཱ་ལ། ངེད་ཅག་ད་ལྟ་ཁྱེད་ཀྱི་དྲུང་དུ་ཡོང་དོན་ནི།
    ཁྱེད་རང་ངེད་ཅག་དང་མཉམ་དུ་ཕྱིན་ཏེ་ཨམ་མོན་པ་རྣམས་ལ་འཐབ་པའི་ཕྱིར་ཡིན་ལ། ཁྱེད་ནི་གིལ་ཨད་པ་ཐམས་ཅད་ཀྱི་འགོ་དཔོན་དུ་འགྱུར་རོ་ཞེས་ཞུས་ཤིང་།
  sna-sna: Vakuru veGireadhi vakati kwaari, “Zvisinei hazvo, isu hedu tiri kudzokera
    kwamuri iye zvino; handei tose kundorwa navaAmoni, uye muchava mukuru wedu pamusoro
    pavose vagere muGireadhi.”
  spa-BLM: 'Los ancianos de Galaad dijeron a Jefté: “Por eso nos hemos vuelto a ti
    ahora, para que vayas con nosotros y luches contra los hijos de Amón. Tú serás
    nuestro jefe sobre todos los habitantes de Galaad”.'
  cac-cac: —Toton yujto tzon̈ c'och val d'a syaelal chi', yuj chi' tzon̈ javi ach
    quila'. Co gana val to tzach b'at qued'oc, a ach ol ac' oval yed' eb' amonita
    chi', a ach ol ach och cajaliloc d'a co masanil cajan on̈ d'a Galaad tic, xchi
    eb' d'a vin̈.
  swh-ULB: Wazee wa Gileadi wakamwambia Yeftha, “Ndiyo sababu tunakugeukia sasa; njoo
    pamoja nasi pigana na watu wa Amoni, na wewe utakuwa kiongozi juu ya wote wanaoishi
    Gileadi.
  bel-bel: 'Старэйшыны Галаадскія сказалі Ефтаю: таму мы цяпер прыйшлі да цябе, каб
    ты пайшоў з намі і біўся з Аманіцянамі і быў у нас за правадыра ўсім жыхарам Галаадскім.'
  deu-ELBBK: 'Und die Ältesten von Gilead sprachen zu Jephta: Darum sind wir jetzt
    zu dir zurückgekehrt, dass du mit uns ziehst und gegen die Kinder Ammon kämpfst;
    und du sollst uns zum Haupt sein, allen Bewohnern Gileads.'
  mbb-OT: Piru migkaǥi sikandan te, “Kinahanglan dey sikew. Sigi en, dumahi key en
    te kebpekidtebek te menge Amunihanen, ne egkehimu ka he pengulu te Gilead.”
  mal-2015: 'ഗിലെയാദിലെ മൂപ്പന്മാർ യിഫ്താഹിനോടു: നീ ഞങ്ങളോടുകൂടെ വന്നു അമ്മോന്യരോടു
    യുദ്ധംചെയ്കയും ഗിലെയാദിലെ സകല നിവാസികൾക്കും തലവനായിരിക്കയും ചെയ്യേണ്ടതിന്നു ഞങ്ങൾ
    ഇപ്പോൾ നിന്റെ അടുക്കൽ ഇങ്ങോട്ടു വന്നിരിക്കുന്നു എന്നു പറഞ്ഞു.'
  tuo-NT: 'Galaacjãrã bʉcʉrã cʉ̃rẽ nicãrã niwã: —Tojo weeꞌcãrã nimirã, niꞌcãrõacãrẽ
    mʉꞌʉrẽ aꞌmarã aꞌtiapʉ. Mʉꞌʉ ʉ̃sã meꞌrã aꞌti, amonita masã meꞌrã aꞌmewẽjẽcã ʉaꞌa.
    Tojo nicã, mʉꞌʉ nipeꞌtirã Galaacjãrã wiogʉ sãjãcã ʉaꞌa, nicãrã niwã.'
  rmc-rmc: „Se vašoda akana avľam ke tu pale,“ odphende leske o vodci, „te džaha amenca
    pro mariben pro Amončana, aveha veľiťeľis savore manušenge andral o Gilead.“
  pes-OPV: 'مشایخ جلعاد به یفتاح گفتند: «از این سبب الان نزد تو برگشته‌ایم تا همراه
    ما آمده، بابنی عمون جنگ نمایی، و بر ما و بر تمامی ساکنان جلعاد سردار باشی.»'
  ron-1924: 'Бэтрыний Галаадулуй ау зис луй Иефта: „Не ынтоарчем ла тине акум ка сэ
    мерӂь ку ной, сэ баць пе фиий луй Амон ши сэ фий кэпетения ноастрэ, кэпетения
    тутурор локуиторилор Галаадулуй.”'
  ben-OBCV: গিলিয়দের প্রাচীনেরা তাঁকে বললেন, “তা সত্ত্বেও, আমরা এখন তোমার কাছে ফিরে
    এসেছি; অম্মোনীয়দের বিরুদ্ধে যুদ্ধ করার জন্য আমাদের সঙ্গে এসো, এবং আমরা যারা গিলিয়দে
    বসবাস করি, তুমি আমাদের সকলের সর্দার হবে।”
  som-som: Oo odayaashii reer Gilecaadna waxay ku yidhaahdeen Yeftaah, War haatan
    waannu kuu soo noqonnay si aad noo raacdid oo aad ula dirirtid reer Cammoon, oo
    madax ayaad noo noqonaysaa oo waxaad ugu sarraynaysaa dadka deggan dalka Gilecaad
    oo dhan.
  lat-VUC: 'Dixeruntque principes Galaad ad Jephte: Ob hanc igitur causam nunc ad
    te venimus, ut proficiscaris nobiscum, et pugnes contra filios Ammon, sisque dux
    omnium qui habitant in Galaad.'
  eng-ASVBT: And the elders of Gilead said unto Jephthah, Therefore are we turned
    again to thee now, that thou mayest go with us, and fight with the children of
    Ammon; and thou shalt be our head over all the inhabitants of Gilead.
  ita-1885: 'E gli Anziani di Galaad dissero a Iefte: Perciò siamo noi ora ritornati
    a te, acciocchè tu venga con noi, e combatta contro a'' figliuoli di Ammon; e
    che tu sii capo di tutti gli abitanti di Galaad.'
  eng-LXXUP: And the elders of Gilead said to Jephthah, Therefore have we now turned
    to thee, that thou shouldest go with us, and fight against the sons of Ammon,
    and be our head over all the inhabitants of Gilead.
  eng-ULB: The elders of Gilead said to Jephthah, “That is why we are turning to you
    now; come with us and fight with the people of Ammon, and you will become the
    leader over all who live in Gilead.”
  spa-VBL: “Sí, por eso hemos acudido a ti ahora”, le respondieron los ancianos de
    Galaad. “Ven con nosotros a luchar contra los amonitas, y serás el jefe de todo
    el pueblo de Galaad”.
  fra-_FOB: 'Alors les anciens de Galaad dirent à Jephthé: Nous revenons à toi maintenant,
    afin que tu marches avec nous, et que tu combattes les enfants d''Ammon, et que
    tu sois notre chef, celui de tous les habitants de Galaad.'
  mal-mal: 'ഗിലെയാദിലെ മൂപ്പന്മാർ യിഫ്താഹിനോട്: നീ ഞങ്ങളോടുകൂടെ വന്ന് അമ്മോന്യരോട്
    യുദ്ധംചെയ്കയും ഗിലെയാദിലെ സകലനിവാസികൾക്കും തലവനായിരിക്കയും ചെയ്യേണ്ടതിന് ഞങ്ങൾ
    ഇപ്പോൾ നിന്റെ അടുക്കൽ ഇങ്ങോട്ട് വന്നിരിക്കുന്നു എന്ന് പറഞ്ഞു.'
  urd-GVR: Buzurgoṅ ne jawāb diyā, “Ham is lie āp ke pās wāpas āe haiṅ ki āp Ammoniyoṅ
    ke sāth jang meṅ hamārī madad kareṅ. Agar āp aisā kareṅ to ham āp ko pūre Jiliyād
    kā hukmrān banā leṅge.”
  suz-BL: मिनु मेको खाल्‍पापुकीमी येफ्‍ता कली “मोपतीके गो इन कली ग्रुम्‍थ जाक्‍तक।
    मुल गोपुकी नु गाक्‍कीन। मिनु अम्‍मोनी नु लडाइ पा ग्राशा, गिलादमी बाक्‍ब नेल्‍ल
    आंइ ठेयब मुर दुमीन” देंमा बाक्‍त। न्‍यायाधीस १०:१८
  ita-1927: 'E gli anziani di Galaad dissero a Jefte: “Appunto per questo torniamo
    ora da te, onde tu venga con noi e combatta contro i figliuoli di Ammon e tu sia
    capo di noi tutti abitanti di Galaad”.'
  ckb-ckb: 'پیرانی گلعادیش بە یەفتاحیان گوت: «بۆیە ئێستا گەڕاوینەتەوە بۆ لات هەتا
    لەگەڵمان بێیت و لە دژی عەمۆنییەکان بجەنگین و ببیت بە سەرکردەمان بەسەر هەموو دانیشتووانی
    گلعاد.»'
  eng-BBE: And the responsible men of Gilead said to Jephthah, That is the reason
    we have come back to you; so go with us and make war against the children of Ammon,
    and we will make you our head over all the people of Gilead.
  kan-OKCV: ಗಿಲ್ಯಾದಿನ ಹಿರಿಯರು ಯೆಫ್ತಾಹನಿಗೆ, “ನೀನು ನಮ್ಮೊಂದಿಗೆ ಬಂದು ಅಮ್ಮೋನ್ಯರಿಗೆ ವಿರೋಧವಾಗಿ
    ಯುದ್ಧಮಾಡಿ, ಗಿಲ್ಯಾದಿನ ನಿವಾಸಿಗಳಾದ ನಮ್ಮೆಲ್ಲರಿಗೆ ನೀನು ತಲೆಯಾಗಿರುವ ಹಾಗೆ, ಈಗ ನಿನ್ನ ಬಳಿಗೆ
    ತಿರುಗಿ ಬಂದೆವು,” ಎಂದರು.
  tam-2017: 'அதற்குக் கீலேயாத்தின் மூப்பர் யெப்தாவை நோக்கி: நீ எங்களோடு வந்து, அம்மோன்
    மக்களோடு யுத்தம்செய்து, கீலேயாத்தின் குடிகளாகிய எங்கள் அனைவர்மேலும் தலைவனாக இருக்க
    வேண்டும்; இதற்காக இப்பொழுது உன்னிடம் வந்தோம் என்றார்கள்.'
  spa-RV-1909: 'Y los ancianos de Galaad respondieron á Jephté: Por esta misma causa
    tornamos ahora á ti, para que vengas con nosotros, y pelees contra los hijos de
    Ammón, y nos seas cabeza á todos los que moramos en Galaad.'
  ron-BTF: 'Și bătrânii Galaadului i-au spus lui Iefta: De aceea ne-am întors la tine
    acum, ca să mergi cu noi și să lupți cu copiii lui Amon și să fii capul nostru
    peste toți locuitorii Galaadului.'
  eng-WEBP: The elders of Gilead said to Jephthah, “Therefore we have turned again
    to you now, that you may go with us and fight with the children of Ammon. You
    will be our head over all the inhabitants of Gilead.”
  eng-FBV: “Yes, that's why we've turned to you now,” the elders of Gilead replied.
    “Come with us and fight the Ammonites, and you will be the leader of all the people
    of Gilead.”
  nld-1939: 'De oudsten van Gilad gaven Jefte ten antwoord: Laat dat nu maar; we keren
    nu immers tot u terug. Ge moet met ons mee gaan, om tegen de Ammonieten te strijden;
    dan zult ge aan het hoofd van alle bewoners van Gilad komen staan.'
  nch-BL: 'Huan nopa huehue tacame ten tali Galaad quinanquilijque Jefté: ―Monequi
    techpalehuis huan yeca tihualahuij timitzitaquij. Xihuala tohuaya huan san sejco
    tiquintehuitij nopa amonitame huan ta technahuatis nochi cati tiehuani tali Galaad.'
  vie-1934: 'Các trưởng lão Ga-la-át đáp cùng Giép-thê rằng: Bây giờ chúng ta lại
    đến cùng ngươi, hầu cho ngươi đi với chúng ta: ngươi sẽ đánh dân Am-môn, rồi sẽ
    làm đầu của chúng ta, và của hết thảy dân xứ Ga-la-át.'
  hin-CV: गिलआद के अगुओं ने यिफ्ताह को उत्तर दिया, “तुम्हारे पास हमारे लौटने का कारण
    सिर्फ यह है कि तुम हमारे साथ चलो और अम्मोन वंशजों से युद्ध कर सारे गिलआद वासियों
    के प्रधान बन जाओ.”
  spa-BES: 'Y los responsables de Galaad dijeron a Jefté: Por eso hemos vuelto a ti;
    Así que ve con nosotros y pelea contra los hijos de Amón, y te haremos nuestra
    cabeza sobre toda la gente de Galaad.'
  tdx-tdx: 'Le hoe o mpiaolo’ i Giladeo am’ Ieftake: Mimpoly ama’o henaneo, hindreza’o
    ama’ay hifanehak’ amo ana’ i Amoneo, vaho ho fehe’o ze hene mpimone’ i Gilade.'
  tha-KJV: พวกผู้​ใหญ่​ของกิเลอาดจึงกล่าวแก่เยฟธาห์​ว่า “​เหตุ​ที่​เรากลับมาหาท่าน
    ณ บัดนี้ ก็​ด้วยต้องการให้ท่านไปกับเราสู้รบกับคนอัมโมน แล​้วมาเป็นหัวหน้าของเราที่จะปกครองชาวกิเลอาดทั้งปวง”
  por-BR-2018: 'E os anciãos de Gileade responderam a Jefté: Por esta mesma causa
    voltamos agora a ti, para que venhas conosco, e lutes contra os filhos de Amom,
    e nos sejas cabeça a todos os que moramos em Gileade.'
  deu-ELO: 'Und die Ältesten von Gilead sprachen zu Jephtha: Darum sind wir jetzt
    zu dir zurückgekehrt, daß du mit uns ziehest und wider die Kinder Ammon streitest;
    und du sollst uns zum Haupte sein, allen Bewohnern Gileads.'
  eng-WYC-2018: And the princes of Gilead said to Jephthah, Therefore for this cause
    we came now to thee, that thou go with us, and fight against the sons of Ammon;
    and that thou be the duke of all men that dwell in Gilead. (And the leaders of
    Gilead said to Jephthah, Yea, for this reason we have now come to thee, so that
    thou go with us, and fight against the Ammonites; and that thou be the leader
    of all who live in Gilead.)
  epo-epo: 'Kaj la plejaĝuloj de Gilead diris al Jiftaĥ: Pro tio ni nun revenas al
    vi, ke vi iru kun ni, kaj ni batalos kontraŭ la Amonidoj, kaj vi estos ĉe ni estro
    de ĉiuj loĝantoj de Gilead.'
  uig-PIN: 'Gileadning aⱪsaⱪalliri Yǝftaⱨⱪa: — Durus, lekin seni biz bilǝn billǝ berip
    Ammoniylarƣa ⱪarxi jǝng ⱪilip, Gileadta ⱨǝmmǝ olturuwatⱪanlarƣa bax bolsun dǝp,
    ⱪexingƣa kǝlduⱪ, — dedi.'
  beo-beo: 'Ilia da Yefedama bu adole i, “Ninia da di da nini A:mounaide dunuma gegemusa:
    ouligimu amola Gilia:de dunu huluane ilima ouligisu esalumu, amo hanaiba:le, wali
    dima misi.”'
  tpi-OTNT: Na ol bikman bilong Gileat i tok, “Em i stret. Mipela i kam bilong kisim
    yu, bai yu go wantaim mipela na pait long ol Amon. Mipela i laik bai yu stap hetman
    bilong olgeta manmeri bilong Gileat.”
  hau-SA: Mutanen Gileyad suka ce masa, “Duk da haka, muna juyo wajenka yanzu, ka
    zo tare da mu mu yaƙi Ammonawa, za ka kuma zama shugaban duk wanda yake zama a
    Gileyad.”
  uig-LAT: 'Giléadning aqsaqalliri Yeftahqa: — Durus, lékin séni biz bilen bille bérip
    Ammoniylargha qarshi jeng qilip, Giléadta hemme olturuwatqanlargha bash bolsun
    dep, qéshinggha kelduq, — dédi.'
  nde-nde: Abadala baseGiliyadi bathi kuye, “Lanxa kunjalo, khathesi sesiphendukela
    kuwe; hamba lathi ekulweni lama-Amoni, njalo uzakuba yinduna yabo bonke abahlala
    eGiliyadi.”
  ton-ton: Pea pehē ʻe he kau mātuʻa ʻo Kiliati kia Sefita, “Ko ia ʻoku mau toe kumi
    ni kiate koe, koeʻuhi ke tau ō, pea tauʻi ʻae fānau ʻa ʻAmoni, pea ke hoko ko
    homau ʻeiki ʻi he kakai kotoa pē ʻo Kiliati.”
  ces-1613: 'I řekli starší Galádští k Jefte: Proto jsme se nyní navrátili k tobě,
    abys šel s námi a bojoval proti Ammonitským, a byl nám všechněm obyvatelům Galádským
    za vůdce.'
  eng-WMB: The elders of Gilead said to Jephthah, “Therefore we have turned again
    to you now, that you may go with us and fight with the children of Ammon. You
    will be our head over all the inhabitants of Gilead.”
  tam-TCV: அதற்குக் கீலேயாத்தின் முதியவர்கள் யெப்தாவிடம், “எப்படியாயினும் நாங்கள்
    இப்பொழுது உன் பக்கம் வருகிறோம். அம்மோனியருடன் சண்டையிடும்படி நீ எங்களோடு வா. அப்போது
    கீலேயாத்தில் இருக்கும் எல்லோருக்கும் நீ தலைவனாயிருப்பாய்” என்று சொன்னார்கள்.
  ceb-ULB: Ang mga kadagkoan sa Gilead miingon kang Jepta, “Mao kana ang hinungdan
    nga mianhi kami kanimo karon; uban kanamo ug pakig-away sa katawhan sa Ammon,
    ug mamahimo kang pangulo ibabaw sa tanan nga nagpuyo sa Gilead.”
  pol-UBG: 'Wtedy starsi Gileadu powiedzieli do Jeftego: Dlatego teraz zwracamy się
    do ciebie, abyś poszedł z nami i walczył przeciwko synom Ammona, i był naszym
    wodzem nad wszystkimi mieszkańcami Gileadu.'
  urd-GVU: بزرگوں نے جواب دیا، ”ہم اِس لئے آپ کے پاس واپس آئے ہیں کہ آپ عمونیوں کے
    ساتھ جنگ میں ہماری مدد کریں۔ اگر آپ ایسا کریں تو ہم آپ کو پورے جِلعاد کا حکمران
    بنا لیں گے۔“
  deu-1912: 'Die Ältesten von Gilead sprachen zu Jephthah: Darum kommen wir nun wieder
    zu dir, daß du mit uns ziehst und hilfst uns streiten wider die Kinder Ammon und
    seist unser Haupt über alle, die in Gilead wohnen.'
  kan-2017: ಅವರು, “ಆದುದರಿಂದಲೇ ಈಗ ತಿರುಗಿ ನಿನ್ನ ಬಳಿಗೆ ಬಂದಿದ್ದೇವೆ; ನಮ್ಮ ಸಂಗಡ ಬಂದು ಅಮ್ಮೋನಿಯರೊಡನೆ
    ಯುದ್ಧಮಾಡುವುದಾದರೆ ಗಿಲ್ಯಾದಿನವರಿಗೆಲ್ಲಾ ನೀನೇ ನಾಯಕನಾಗಿರುವಿ” ಎಂದು ಹೇಳಿದರು.
  yap-yap: Me lungurad ngak Jefthah, “Kafni gu sulod ngom ni bochan e gamad ba’adag
    ni ngam un ngomad ngam cham ngak piyu Ammon mag gafaliy e girdi’ nu Gilead.”
  hlt-MCSB: Tedae Gilead kah a hamca rhoek loh Jephthah te, “Te cakhaw nang taengla
    ka mael uh coeng dongah kaimih taengah pongpa lamtah Ammon ca rhoek vathoh thil
    laeh. Te phoeiah Gilead khosa boeih soah kaimih kah a lu la na om mako,” a ti
    na uh .
  mdy-ETH: ዔያታ ዮፕታኣሄም፦ «ሃሢ ኑ ማይ ኔ ባንሢ ማዔኔ፤ ኑኡና ዎላ ኔ ኬስኪ ዓሞኦኔ ዓሶ ዖላንዳጉዲ፤ ሃሣ ጌሌዓዴ ዓሶኮዋ
    ቢያ ኔ ሱኡጌ ማዓንዳጉዲ ኑ ኮዓኔ» ጌዔኔ።
  twi-ASANTE: Gilead mpanimfoɔ no ka kyerɛɛ Yefta sɛ, “Wo ho hia yɛn. Sɛ wodi yɛn
    anim ma yɛko tia Amonfoɔ a, yɛbɛyɛ wo Gileadfoɔ nyinaa sodifoɔ.”
  eng-WEBU: The elders of Gilead said to Jephthah, “Therefore we have turned again
    to you now, that you may go with us and fight with the children of Ammon. You
    will be our head over all the inhabitants of Gilead.”
  wal-wal: Yaagin Gala7aade cimati a, “Gidikkonne, ha77i nuuni neekko simmida; aissi
    giikko, neeni nunaara olaa baada, Amoonata nuussi olana malanne Gala7aade asaa
    ubbaayyo neeni halaqaa gidana mala, nuuni koyoos” yaagidosona.
  spa-PDDPT: 'Entonces los ancianos de Galaad dijeron a Jefté: Por esta misma razón
    nos volvemos ahora a ti, para que vengas con nosotros, luches contra los hijos
    de Amón y seas caudillo de todos los que vivimos en Galaad.'
  gun-gun: 'Ha''e ramo Gileade pygua nhomongeta va''ety kuery aipoe''i ju Jefté pe:
    — Ha''e rami rã ae roju ndea py. Eju orereve, Amom kuery rovai nhapu''ã aguã.
    Ha''e rã ndee ma reĩ ''rã Gileade pygua kuery ha''e javi ruvixa — he''i okuapy.'
  agu-BL: 'I tzun cyaltz: —Bintzij yolu'' yi na taltzaju'' sketz. Ja wi''t ko''c wutz
    pe''m, cha''stzun te ja ku''l tan joyle''nu''. Yi mero kajbil i''tz yi nink tz''oponu''
    skaxo''l tan kuch''eye''n yil ko''k tan oyintzi'' scyuch'' yi e'' amonita. Ncha''tz
    yi kajbil i''tz, yi nink cyaj cyenu'' tetz wi''tz kajcawil yi o'' aj Galaad.'
  ilo-ULB: Kinuna dagiti panglakayen ti Galaad kenni Jefte, “Dayta ti makagapu nga
    umas-asidegkami kenka ita; sumurotka kadakami ket makirangetka kadagiti tattao
    ti Ammon, ket sikanto ti mangidaulo kadagiti amin nga agnanaed iti Galaad.”
  kpg-kpg: Digaula ga helekai gi Jephthah, “Gimaadou e huli adu gi di goe dolomeenei,
    idimaa, gimaadou e hiihai bolo goe e hana i madau mua e heebagi gi digau Ammon,
    e dagi digau Gilead huogodoo.”
  uig-ARA: 'گىلېئادنىڭ ئاقساقاللىرى يەفتاھقا: ــ دۇرۇس، لېكىن سېنى بىز بىلەن بىللە
    بېرىپ ئاممونىيلارغا قارشى جەڭ قىلىپ، گىلېئادتا ھەممە ئولتۇرۇۋاتقانلارغا باش بولسۇن
    دەپ، قېشىڭغا كەلدۇق، ــ دېدى.'
  sus-sus: Galadi forie naxa a fala Yefite bɛ, «Na fe yati nan a xɛɛxi muxu faxi i
    yire yakɔsi, alako won birin xa siga, i xa Amonikae gere, i man xa findi Galadikae
    birin xa mangɛ ra.»
  pon-2006: Re ahpw ndaiong Sepda, “Se uhdahn anahne komwi met, pwe komwi en iang
    kiht oh mahweniong mehn Ammon kan oh kaunda aramas koaros en Kilead.”
  ksd-ksd: 'Ma ra umana patuana Gilead dia ga biti tai Iepta: Nam iat ra vuna ave
    vana dari piram upi una lilikun ma dat, ma upi una ubu ra tarai Amon, ma upi una
    luluai pire vevet ra lavur tarai par dia ki Gilead.'
  tur-YTC: 'Gilad ihtiyarları Yeftah''a şöyle dediler: “Bu nedenle bizimle gelip Ammon''un
    çocuklarıyla savaşasın diye şimdi sana döndük. Gilad''dın bütün sakinleri üzerinde
    başımız olacaksın.”'
  grc-BRENT: Καὶ εἶπαν οἱ προσβύτεροι Γαλαὰδ πρὸς Ἰεφθάε, διὰ τοῦτο νῦν ἐπεστρέψαμεν
    πρὸς σὲ, καὶ πορεύσῃ μεθʼ ἡμῶν, καὶ παρατάξῃ πρὸς υἱοὺς Ἀμμὼν, καὶ ἔσῃ ἡμῖν εἰς
    ἄρχοντα πᾶσι τοῖς κατοικοῦσι Γαλαάδ.
  ind-AYT: Para tua-tua Gilead berkata kepada Yefta, “Karena itu, kami kembali kepadamu.
    Pergi dan berperanglah melawan orang-orang Amon. Jadilah pemimpin atas seluruh
    penduduk Gilead.”
  nya-nya: Akuluakulu a ku Giliyadi aja anamuyankha kuti, “Chimene tabwerera kwa iwe
    ndi chakuti upite nafe kukamenyana ndi Aamoni, ndipo udzakhala wolamulira wa onse
    okhala mu Giliyadi.”
  hrv-hrv: 'Gileadske starješine rekoše Jiftahu: “Zato smo sada došli tebi: pođi s
    nama, povedi rat protiv Amonaca i bit ćeš poglavar nama i svima u Gileadu.”'
  mps-mps: Tama te Gileatdu asali genuai bidi dabego te po wali, “Te tama dao. Dago
    te nage sagasiyu asalio, te nage da dali pelama, te Amon dabe dali hwįaibao.
    Dago homugo nage te da Gileat we bidi tigidaligo polalubo bidi bidimainu homu
    ebao,” wali.
  tpi-tpi: Na ol bikman bilong Gileat i tok, “Em i stret. Mipela i kam bilong kisim
    yu, bai yu go wantaim mipela na pait long ol Amon. Mipela i laik bai yu stap hetman
    bilong olgeta manmeri bilong Gileat.”
  dan-1931: 'Men Gileads Ældste sagde til Jefta: “Derfor kommer vi jo nu tilbage til
    dig! Vil du drage med os og kæmpe med Ammonitterne, skal du være Høvding over
    os, over alle Gileads Indbyggere!”'
  vie-OVCB: 'Các trưởng lão đáp: “Chính vì thế chúng tôi mới đến với anh. Nếu anh
    lãnh đạo chúng tôi trong cuộc chiến cống quân Am-môn, chúng tôi sẽ tôn anh lên
    cai trị người Ga-la-át.”'
  guj-2017: ગિલ્યાદના વડીલોએ યિફતાને કહ્યું, “અમે એટલા માટે તારી પાસે પાછા આવ્યા છીએ;
    કે તું અમારી સાથે આવે અને આમ્મોનીઓ સાથે લડાઈ કરે અને તું ગિલ્યાદમાં રહેનારા સર્વનો
    આગેવાન થાય.”
  pon-2006A: Re ahpw ndaiong Sepda, “Se uhdahn anahne komwi met, pwe komwi en iang
    kiht oh mahweniong mehn Ammon kan oh kaunda aramas koaros en Kilead.”
  por-BRBSL: 'Os anciãos de Gilead disseram a Jefthah: “Por isso nos voltamos novamente
    para você agora, para que você possa ir conosco e lutar com as crianças de Ammon.
    Vocês serão nossa cabeça sobre todos os habitantes de Gilead”.'
  cth-cth: Gilead e kacuenaw ni Jephthah koevah, hete kecu dawk nahoehmaw Ammonnaw
    tuk hanelah nang koelah bout ka kamlang awh vaw. Hahoi Gilead kaawmnaw pueng lathueng
    vah a lû lah awm loe atipouh awh.
  twi-twi: Gilead mpanyimfo no ka kyerɛɛ Yefta se, “Wo ho hia yɛn. Sɛ wudi yɛn anim
    ma yɛko tia Amonfo a, yɛbɛyɛ wo Gileadfo nyinaa sodifo.”
  hlt-hlt: Tedae Gilead kah a hamca rhoek loh Jephthah te, “Te cakhaw nang taengla
    ka mael uh coeng dongah kaimih taengah pongpa lamtah Ammon ca rhoek vathoh thil
    laeh. Te phoeiah Gilead khosa boeih soah kaimih kah a lu la na om mako,” a ti
    nauh.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ ò tɛ̃̀ńnɛ́ kɛ dɔ̀: Ti kɔ̀tɛní ɑ borɛ̀ kɛ dɔ́ ɑ kɔtoo kɛ̀ tí wɛ̃nnɛ́
    kɛ́dokɛ́nɛ̀ Amɔniibɛ mbɛ kɑ̀ɑ ntú ti kóo kpɑ̀ɑ̀tì kɛ́mbɑkɛ́ Kɑdɑɑdi omɔu.'
  msy-2020: Ezɨ Gileatɨn gumazir aruaba kamaghɨn a mɨgei, “Mar guizbangɨra. E datɨrɨghɨn
    nɨ iniasa izi, nɨ en gɨn mangɨva en akuragh Amonia ko mɨsogham. Egh nɨ gɨn Gileatɨn
    gumazamizibar gumazir dapanimɨn ikiam.”
  dop-dop: 'Ntɛnɑ sɔsɑɑ sɩ: Tǝ kɔmɑɣɑ sɩ ń kɔɔ nɑ ń tɛɛ-tʋɣʋ nɔɣɔ nɑ tǝ́ yoonɑ Amoni
    nyǝ́mɑ nɑ ń lɑ tɑ́ nɑ Kɑlɑɑtɩ nyǝ́mɑ tɑ́ nyʋɣʋ tʋ.'
  azb-azb: 'Gilead ağsaqqalları İftaha dedilər: «Sənin yanına ona görə gəlmişik ki,
    indi sən bizimlə gedib Ammon övladlarına qarşı döyüşəsən və bizə – bütün Gilead
    əhalisinə sərkərdə olasan».'
  eng-DBY: And the elders of Gilead said to Jephthah, Therefore we have returned to
    thee now, that thou mayest go with us, and fight against the children of Ammon,
    and be head over all of us the inhabitants of Gilead.
  hin-2017: गिलाद के वृद्ध लोगों ने यिप्तह से कहा, “इस कारण हम अब तेरी ओर फिरे हैं,
    कि तू हमारे संग चलकर अम्मोनियों से लड़े; तब तू हमारी ओर से गिलाद के सब निवासियों
    का प्रधान ठहरेगा।”
  eng-YLT: and the elders of Gilead say unto Jephthah, 'Therefore, now, we have turned
    back unto thee; and thou hast gone with us, and fought against the Bene-Ammon,
    and thou hast been to us for head — to all the inhabitants of Gilead.'
  eng-WYC-2017: And the princes of Gilead said to Jephthah, Therefore for this cause
    we came now to thee, that thou go with us, and fight against the sons of Ammon;
    and that thou be the duke of all men that dwell in Gilead.
  eng-WMBB: The elders of Gilead said to Jephthah, “Therefore we have turned again
    to you now, that you may go with us and fight with the children of Ammon. You
    will be our head over all the inhabitants of Gilead.”
  urd-GVH: बुज़ुर्गों ने जवाब दिया, “हम इसलिए आपके पास वापस आए हैं कि आप अम्मोनियों
    के साथ जंग में हमारी मदद करें। अगर आप ऐसा करें तो हम आपको पूरे जिलियाद का हुक्मरान
    बना लेंगे।”
  rug-rug: Meke zama si arini koe Zepita, “Lokari, kekere pule mae igo mo gami si
    goi kamahire, sina hiva nigo gami, pude luli gami, mu razai sari na tinoni pa
    Amoni. Agoi mo si kaqu na mami koimata koari doduru tie pa popoa Qileadi,” gua
    si arini.
  gaz-gaz: Maanguddoonni Giliʼaadis, “Nu sababii kanaaf gara kee dhufneerra; Amoonota
    waraanuudhaaf nu faana kottu; nu warra Giliʼaad keessa jiraannu hunda irrattis
    hoogganaa ni taataa” jedhaniin.
  fra-LSG: 'Les anciens de Galaad dirent à Jephthé: Nous revenons à toi maintenant,
    afin que tu marches avec nous, que tu combattes les fils d’Ammon, et que tu sois
    notre chef, celui de tous les habitants de Galaad.'
  yal-yal: Galadi fonne yi a fala Yefeta xa, e naxa, “Nxu faxi i fɛma na nan yatigi
    ra, alogo en birin xa siga, i sa Amonine yɛngɛ, i findi nxɔ mangan na, e nun Galadi
    kaane birin.”
  haw-1868: I aku la na lunakahiko o Gileada ia Iepeta, Ke hoi hou mai nei makou ia
    oe, e hele pu oe me makou, e kaua aku i na mamo a Amona, a i lilo oe i poo maluna
    o ka poe a pau e noho ana ma Gileada.
  arb-NAV: 'فَأَجَابُوهُ: «لأَنَّنَا فِي ضِيقٍ جِئْنَا إِلَيْكَ لِتَرْجِعَ مَعْنَا
    وَتُحَارِبَ بَنِي عَمُّونَ، وَتَكُونَ رَئِيساً عَلَى كُلِّ سُكَّانِ جِلْعَادَ».'
  ewe-ewe: Woɖo eŋu be, “Míeɖo du ɖe wò elabena míehiã wò kpekpeɖeŋu. Ne ànye míaƒe
    aʋafia le míaƒe aʋawɔwɔ me kple Amonitɔwo la, ekema miatsɔ wò aɖo fiae le Gilead.”
  eng-LEE: And the elders of Gil'ad said unto Yiphthach, Therefore are we now come
    back to thee, that thou mayest go with us, and fight against the children of 'Ammon;
    and thou shalt become unto us a head, unto all the inhabitants of Gil'ad.
  asm-FB: গিলিয়দৰ বৃদ্ধ নেতাসকলে যিপ্তহক ক’লে, “সেই কাৰণেই আমি এতিয়া তোমাৰ ওচৰলৈ
    আহিছোঁ; তুমি আমাৰ লগত গৈ অম্মোনীয়াসকলৰ সৈতে যুদ্ধ কৰা আৰু তুমিয়েই গিলিয়দনিবাসী
    সকলো লোকৰ ওপৰত নেতা হবা।”
  sus-A: فَلَدِ قٌرِيٍ نَشَ عَ قَلَ يٍقِتٍ بّ، «نَ قٍ يَتِ نَن عَ شّيشِ مُشُ قَشِ
    عِ يِرٍ يَكْسِ، عَلَكٌ وٌن بِرِن شَ سِفَ، عِ شَ عَمٌنِكَيٍ فٍرٍ، عِ مَن شَ قِندِ
    فَلَدِكَيٍ بِرِن شَ مَنفّ رَ.»
  fra-SBL: 'Les anciens de Galaad dirent à Jephté : « C''est pourquoi nous nous sommes
    tournés vers toi maintenant, afin que tu ailles avec nous combattre les enfants
    d''Ammon. Tu seras notre chef sur tous les habitants de Galaad. »'
  hbo-hbo: וַיֹּאמְרוּ֩ זִקְנֵ֨י גִלְעָ֜ד אֶל־יִפְתָּ֗ח לָכֵן֙ עַתָּה֙ שַׁ֣בְנוּ אֵלֶ֔יךָ
    וְהָלַכְתָּ֣ עִמָּ֔נוּ וְנִלְחַמְתָּ֖ בִּבְנֵ֣י עַמֹּ֑ון וְהָיִ֤יתָ לָּ֙נוּ֙ לְרֹ֔אשׁ
    לְכֹ֖ל יֹשְׁבֵ֥י גִלְעָֽד׃
  kik-kik: Athuuri a Gileadi makĩmwĩra atĩrĩ, “O na kũrĩ ũguo, nĩtwagũcookerera; twarana
    na ithuĩ tũkahũũrane na Aamoni, na nĩũgũtuĩka mũnene witũ wa gwathaga andũ othe
    arĩa matũũraga Gileadi.”
  fra-NCL: 'Les anciens de Galaad dirent à Jephté : « C’est à cause de cela que nous
    revenons à toi maintenant, pour que tu marches avec nous, que tu combattes les
    fils d’Ammon, et que tu sois notre chef, le chef de tous les habitants de Galaad. »'
  cek-AK: Gilead ih kacoehtanawk mah Jepthah khaeah, Toe vaihi loe nang khaeah kang
    zoh o let boeh; kaicae hoi nawnto nang zoh moe, Ammon misa to na tuk nahaeloe,
    Gilead ah kaom kaminawk boih ukkkung ah na om o tih, tiah a naa o.
  cuk-cuk: 'Galaad-sapin-dummagan, Jefté-abin sogdemalad: —Ar a-ulale, anmar bebina
    danimalad, be anmarba-naega, Amón-dulemargi bila-onogegar. Deyobi, bela anmar-Galaadʼgi-bukmalad-e-dummadga
    be guoed.'
  uig-CYR: 'Гилеадниң ақсақаллири Йәфтаһқа: — Дурус, лекин сени биз билән биллә берип
    Аммонийларға қарши җәң қилип, Гилеадта һәммә олтириватқанларға баш болсун дәп,
    қешиңға кәлдуқ, — деди.'
  tel-2017: అప్పుడు గిలాదు పెద్దలు “అందుకే మేము నీదగ్గరికి మళ్ళీ వచ్చాం. నువ్వు మాతో
    కూడా వచ్చి అమ్మోనీయులతో యుద్ధం చేస్తే, గిలాదు నివాసులమైన మా అందరిమీద నువ్వు అధికారివి
    ఔతావు” అని యెఫ్తాతో అన్నారు
  hat-BSA: 'Ansyen Galaad yo te di a Jephthé: “Se pou rezon sa a ke nou gen tan retounen
    bò kote ou, pou ou kapab ale avèk nou, goumen avèk fis Ammon yo e vin chèf sou
    tout pèp Galaad la.”'
  kos-kos: Elos fahk nu sel Jephthah, “Kut sifilpa foroht nu sum inge mweyen kut lungse
    kom in wi kut mweuni mwet Ammon, ac kol mwet Gilead nukewa.”
  hbo-WLC: וַיֹּאמְרוּ֩ זִקְנֵ֨י גִלְעָ֜ד אֶל־יִפְתָּ֗ח לָכֵן֙ עַתָּה֙ שַׁ֣בְנוּ אֵלֶ֔יךָ
    וְהָלַכְתָּ֣ עִמָּ֔נוּ וְנִלְחַמְתָּ֖ בִּבְנֵ֣י עַמּ֑וֹן וְהָיִ֤יתָ לָּ֙נוּ֙ לְרֹ֔אשׁ
    לְכֹ֖ל יֹשְׁבֵ֥י גִלְעָֽד׃
  ibo-ibo: Ndị okenye Gilead sịrị ya, “na-agbanyeghị nke a, anyị abịaghachikwutela
    gị ugbu a, bịa ka anyị na gị lụso ndị Amọn agha. Ị ga-abụkwa onyeisi anyị niile
    bi na Gilead.”
  ory-ory: ତହୁଁ ଗିଲୀୟଦର ପ୍ରାଚୀନବର୍ଗ ଯିପ୍ତହଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେ ଯେପରି ଆମ୍ଭମାନଙ୍କ ସଙ୍ଗରେ
    ଯିବ ଓ ଅମ୍ମୋନ-ସନ୍ତାନଗଣ ସହିତ ଯୁଦ୍ଧ କରିବ, ପୁଣି ଗିଲୀୟଦ ନିବାସୀ ଆମ୍ଭ ସମସ୍ତଙ୍କ ଉପରେ ମସ୍ତକ
    ସ୍ୱରୂପ ହେବ, ଏଥିପାଇଁ ସିନା ଏବେ ଆମ୍ଭେମାନେ ତୁମ୍ଭ ନିକଟକୁ ପୁନର୍ବାର ଆସିଅଛୁ।”
  chk-chk: Nge ekewe souakomwen Kiliat ra üreni Jefta, “Ina popun äm aia kul ngonuk
    iei pwe kopwe etikem le maun ngeni ekewe chon Amon, kopwe pwal nemeni chon Kiliat
    meinisin.”
  rop-rop: Wal deibin tok, “Melabat bin kaman langa yu, dumaji melabat wandim yu blanga
    album melabat fait langa detlot Emanait solja, en afta yu garra jidan lida blanga
    ola Isreil pipul deya langa det kantri gulum Giliyad.”
  ukr-1871: 'Старшина ж Галаадська промовила до Ефтая: Тому ж то тепер ми й прийшли
    до тебе, й коли пійдеш з нами та воювати меш із Аммонїями, так будеш головою над
    нами, над усїма осадниками Галаадськими.'
  deu-1951: 'Die Ältesten von Gilead sprachen zu Jephtah: Darum haben wir uns nun
    an dich gewandt, daß du mit uns gehest und wider die Kinder Ammon streitest und
    unser Haupt seiest, über alle, die in Gilead wohnen.'
  eng-JPS: 'And the elders of Gilead said unto Jephthah: ''Therefore are we returned
    to thee now, that thou mayest go with us, and fight with the children of Ammon,
    and thou shalt be our head over all the inhabitants of Gilead.'''
  srp-1865: 'A starješine Galadske rekoše Jeftaju: zato smo sada došli opet k tebi
    da poðeš s nama i da vojuješ sa sinovima Amonovijem i da nam budeš poglavar svjema
    koji živimo u Galadu.'
  lug-lug: Abakadde b’e Gireyaadi ne bagamba Yefusa nti, “Tuzze gy’oli kaakano, ojje
    ogende naffe, olwanyise abaana ba Amoni, n’oluvannyuma onoobeera mukulembeze w’abo
    bonna ababeera mu Gireyaadi.”
  heb-heb: ויאמרו זקני גלעד אל יפתח לכן עתה שבנו אליך והלכת עמנו ונלחמת בבני עמון
    והיית לנו לראש לכל ישבי גלעד׃
  ben-IRV: তখন গিলিয়দের প্রাচীনবর্গ যিপ্তহকে বলল, এখন আমরা তোমার কাছে ফিরে এসেছি,
    যেন তুমি আমাদের সঙ্গে গিয়ে অম্মোনীয়দের সঙ্গে যুদ্ধ করতে পার এবং আমাদের অর্থাৎ
    গিলিয়দ-নিবাসী সমস্ত লোকের প্রধান হও।
  pan-pan: ਗਿਲਆਦ ਦੇ ਬਜ਼ੁਰਗਾਂ ਨੇ ਯਿਫ਼ਤਾਹ ਨੂੰ ਕਿਹਾ, “ਅਸੀਂ ਤੇਰੇ ਕੋਲ ਹੁਣ ਇਸ ਲਈ ਆਏ ਹਾਂ
    ਤਾਂ ਜੋ ਤੂੰ ਸਾਡੇ ਨਾਲ ਚੱਲੇਂ ਅਤੇ ਅੰਮੋਨੀਆਂ ਨਾਲ ਲੜਾਈ ਕਰੇਂ, ਤਦ ਤੂੰ ਸਾਡਾ ਅਤੇ ਸਾਰੇ ਗਿਲਆਦ
    ਦੇ ਵਾਸੀਆਂ ਦਾ ਪ੍ਰਧਾਨ ਹੋਵੇਂਗਾ।”
  mya-JVB: ဂိလဒ် ပြည်သားအသက်ကြီး သူတို့ကလည်း ၊ ထိုကြောင့် ငါတို့သည် ယခု သင့် ထံ သို့ပြန်
    လာပါ၏။ ငါ တို့နှင့်အတူ ကြွ ၍ အမ္မုန် လူတို့ကို စစ်တိုက် ပြီးလျှင် ၊ ဂိလဒ် ပြည်သား
    အပေါင်း တို့၏ အထွဋ် လုပ် ပါဟု ယေဖသ အား တောင်းပန် ပြန်သော်၊
  hmo-hmo: To Gileada lohia taudia ese Iepeta ma idia hereva henia, idia gwau, “Ai
    be oi dekenai ai noinoi inai, ai ura oi be ai danu do ita lao, Amono taudia do
    ita tuari henia, bona ai ura oi be Gileada dekenai noho taudia ibounai edia gunalaia
    tauna.”
  urd-urd: जिल'आदी बुज़ुर्गों ने इफ़्ताह से कहा कि अब हम ने फिर इसलिए तेरी तरफ़ रुख़
    किया है, कि तू हमारे साथ चलकर बनी 'अम्मून से जंग करे; और तू ही जिल'आद के सब बाशिंदों
    पर हमारा हाकिम होगा।
  rus-SYN: 'Старейшины Галаадские сказали Иеффаю: для того мы теперь пришли к тебе,
    чтобы ты пошел с нами и сразился с Аммонитянами и был у нас начальником всех жителей
    Галаадских.'
  bqc-SIM: 'Aa òɛ̀: Ń beeo lé, ḿmɛ ńyↄ̃ wá gwa sa. Mↄ zĩkawɛ̃ɛ ń Amↄniↄ, ní
    gↄ̃ wá Isaili pↄ́ wá kú Galada bùsuuↄ píi swana ũ.'
  tcz-CHONGTHU: Lamkaiho chun adonbutnun “Ajeh chu tuahi nangma kangai chatnu ahitai,
    nangman Ammon mitetoh kisatto na ahi neihung lamkaijuva ahileh keihon Gilead mite
    jouse chunga lamkaija kapansah dingu ahi” atiuve.
  mar-mar: तेव्हा गिलादाच्या वडीलांनी इफ्ताहाला म्हटले, “आम्ही आता तुझ्याकडे यासाठी
    आलो आहो की, तू आमच्याबरोबर येऊन अम्मोनी लोकांशी लढाई करावी, मग तू गिलादातल्या
    सर्व राहणाऱ्यांवर आमचा अधिकारी असा होशील.”
  qub-qub: 'Chaura Galaadcunaga niran: «Rasunpami ñacarcaycä. Yanapaycamay ari. Aywaycushun
    ari Amón runacunawan pillyäshimänayquipaj. Gamna mandaj jueznëpis cay ari Galaadcho
    tiyajcunapaga.»'
  hat-hat: 'Chèf fanmi peyi Galarad yo di Jefte konsa: -Nou vin jwenn ou koulye a,
    paske nou bezwen pou ou mache ansanm avèk nou, pou ou goumen ak moun Amon yo,
    pou ou ka chèf tout moun ki rete nan peyi Galarad la.'
  eng-BSB: They answered Jephthah, “This is why we now turn to you, that you may go
    with us, fight the Ammonites, and become leader over all of us who live in Gilead.”
  tod-tod: 'Galaade ɠɛwolaiti ti ɠɛni Zɛfetee ma: «Naa mu ka é kɛai gi ʋaai è ʋɔ
    bɛ ʋolu niizu, è lo gi luɠɔ, è Amɔn nuiti sakpe, è ɠɛ ga gá-ɠundiɠii, è ɓɔ
    Galaade nuiti kpein ba.»'
  eng-WEBPB: The elders of Gilead said to Jephthah, “Therefore we have turned again
    to you now, that you may go with us and fight with the children of Ammon. You
    will be our head over all the inhabitants of Gilead.”
  kbq-kbq: Anagema hige'za amanage hu'za kenona hunte'naze, Ama'na agafare tagra one.
    Menina tagri'ene vunka Amoni vahera hara ome huzamantenka Giliati kumate kva manigahane.
  nhe-BL: 'Huan nopa huehue tlacame tlen tlali Galaad quinanquilijque Jefté: ―Monequi
    xitechpalehui huan yeca tihualahuij timitzitaquij. Xihuala tohuaya huan san sejco
    ma tiquintehuica amonitame huan ta technahuatis nochi tlen tiehuani tlali Galaad.'
  gub-BL: — Uruzur xe newe ureze'eg pà ure, ta'e ure Zireaz tawhu pe har ure xe, ne
    uruputar ureruwihaw romo ure kury xe, Amon waàmàtyry'ym mehe ure kury xe, i'i
    izupe wà.
  eng-DRA: 'And the princes of Galaad said to Jephte: For this cause we are now come
    to thee, that thou mayst go with us, and fight against the children of Ammon,
    and be head over all the inhabitants of Galaad.'
