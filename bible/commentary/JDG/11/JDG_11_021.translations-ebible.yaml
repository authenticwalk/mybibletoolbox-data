  hbo-hbo: וַ֠יִּתֵּן יְהוָ֨ה אֱלֹהֵֽי־יִשְׂרָאֵ֜ל אֶת־סִיחֹ֧ון וְאֶת־כָּל־עַמֹּ֛ו
    בְּיַ֥ד יִשְׂרָאֵ֖ל וַיַּכּ֑וּם וַיִּירַשׁ֙ יִשְׂרָאֵ֔ל אֵ֚ת כָּל־אֶ֣רֶץ הָאֱמֹרִ֔י
    יֹושֵׁ֖ב הָאָ֥רֶץ הַהִֽיא׃
  kik-kik: “Nake Jehova, Ngai wa Isiraeli, akĩneana Sihoni na andũ ake othe moko-inĩ
    ma Isiraeli, makĩmahoota. Isiraeli makĩĩyoera bũrũri wothe wa Aamori arĩa maatũũraga
    bũrũri ũcio,
  fra-NCL: Et Yahweh, le Dieu d’Israël, livra Séhon et tout son peuple entre les mains
    d’Israël, qui les battit ; et Israël s’empara de tout le pays des Amorrhéens qui
    habitaient dans cette contrée ;
  cek-AK: To naah Israel Angraeng Sithaw mah, Sihon hoi angmah ih kaminawk to Israel
    ban ah paek boih moe, nihcae to pazawk o; to pongah to prae thungah kaom Amor
    kaminawk ih prae to Israel kaminawk mah lak pae o boih.
  cuk-cuk: ” ’Degi-inigwele, Israel-e-Bab-Dummad-Jehová, Israel-dulemar bela Sehón-sordamargi-obinega
    imaksad. Weyob, Israel-sordamar Sehón-sordamar-ogalakusmalad. Degidbali, Israel-dulemar,
    Amorreo-dulemar-ambikusad-e-yar na susmalad,
  uig-CYR: Амма Исраилниң Худаси Пәрвәрдигар Сиһонни барлиқ хәлқи билән қошуп Исраилниң
    қолиға тапшурди, Исраиллар уларни уруп қирди. Андин Исраил шу йәрдә олтиришлиқ
    Аморийларниң һәммә зиминини егилиди.
  tel-2017: అప్పుడు ఇశ్రాయేలీయుల దేవుడైన యెహోవా ఆ సీహోనును అతని సమస్త ప్రజలను ఇశ్రాయేలీయుల
    చేతికి అప్పగించినప్పుడు వాళ్ళు ఆ ప్రజలను హతం చేసిన తరువాత ఆ దేశనివాసులైన అమోరీయుల
    దేశం అంతా స్వాధీనం చేసుకుని
  hat-BSA: SENYÈ a, Bondye a Israël la, te meteSihon avèk tout pèp li a nan men Israël
    la, e yo te genyen yo. Konsa, Israël la te vin posede tout teren a Amoreyen yo,
    pèp a peyi sila yo.
  kos-kos: Tusruktu LEUM GOD lun Israel El oru tuh mwet Israel in kutangulla Sihon
    ac mwet mweun lal. Na mwet Israel elos eisla acn nukewa sin mwet Amor su muta
    in facl sac tuh in ma lalos.
  hbo-WLC: וַ֠יִּתֵּן יְהוָ֨ה אֱלֹהֵֽי־יִשְׂרָאֵ֜ל אֶת־סִיח֧וֹן וְאֶת־כָּל־עַמּ֛וֹ
    בְּיַ֥ד יִשְׂרָאֵ֖ל וַיַּכּ֑וּם וַיִּירַשׁ֙ יִשְׂרָאֵ֔ל אֵ֚ת כָּל־אֶ֣רֶץ הָאֱמֹרִ֔י
    יוֹשֵׁ֖ב הָאָ֥רֶץ הַהִֽיא׃
  ibo-ibo: “Mgbe ahụ, Onyenwe anyị, Chineke Izrel nyere Saịhọn na ndị agha ya niile
    nʼaka Izrel. Ha merikwara ha. Izrel nwetara ala niile nke ndị Amọrait, bụ ndị
    bi nʼala ahụ.
  ory-ory: ତହିଁରେ ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର ପରମେଶ୍ୱର ସୀହୋନକୁ ଓ ତାହାର ସମସ୍ତ ଲୋକଙ୍କୁ ଇସ୍ରାଏଲ
    ହସ୍ତରେ ସମର୍ପଣ କରନ୍ତେ, ସେମାନେ ସେମାନଙ୍କୁ ଆଘାତ କଲେ। ଏହିରୂପେ ଇସ୍ରାଏଲ ସେହି ଦେଶ ନିବାସୀ
    ଇମୋରୀୟମାନଙ୍କ ସମସ୍ତ ଦେଶ ଅଧିକାର କଲେ।
  chk-chk: Iwe, ewe Samol mi Lapalap, ewe Koten Israel a atolonga Sihon me nöün sounfiu
    meinisin fän nemenien chon Israel, pwe ra akufuur. Iei mine chon Israel ra angei
    o fanüeni unusen ewe fanü ekewe chon Amor ra fanüeni me mwan.
  rop-rop: Bat YAWEI det trubala God blanga ola Isreil pipul bin bekimap olabat, en
    imbin meigim olabat win, en deibin teikoba det kantri blanga detlot Emarait pipul,
  ukr-1871: І Господь, Бог Ізраїльський, подав Сигона й увесь люд його на поталу Ізраїлеві,
    і він побив їх, і одержав Ізраїль в наслїддє всю землю Аморія, що жив у нїй;
  deu-1951: Der HERR aber, der Gott Israels, gab den Sihon mit allem seinem Volk in
    die Hand Israels, so daß sie dieselben schlugen. Also nahm Israel das ganze Land
    der Amoriter ein, die in jenem Lande wohnten.
  eng-JPS: And the LORD, the God of Israel, delivered Sihon and all his people into
    the hand of Israel, and they smote them; so Israel possessed all the land of the
    Amorites, the inhabitants of that country.
  srp-1865: A Gospod Bog Izrailjev predade Siona i sav narod njegov u ruke sinovima
    Izrailjevijem, te ih pobiše; i zadobi Izrailj svu zemlju Amoreja, koji življahu
    u onoj zemlji.
  lug-lug: “ ‘Mukama Katonda wa Isirayiri n’agabula Sikoni n’abantu be bonna mu mukono
    gwa Isirayiri, n’abawangula, era Isirayiri n’atwala ensi yonna ey’Abamoli.
  heb-heb: ויתן יהוה אלהי ישראל את סיחון ואת כל עמו ביד ישראל ויכום ויירש ישראל את
    כל ארץ האמרי יושב הארץ ההיא׃
  ben-IRV: আর ইস্রায়েলের ঈশ্বর সদাপ্রভু সীহোনকে ও তাঁর সব লোককে ইস্রায়েলের হাতে
    সমর্পণ করলেন, ও তারা তাদেরকে আঘাত করল; এই ভাবে ইস্রায়েল সেই দেশনিবাসী ইমোরীয়দের
    সমস্ত দেশ অধিকার করল।
  pan-pan: ਅਤੇ ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ ਯਹੋਵਾਹ ਨੇ ਸੀਹੋਨ ਨੂੰ ਉਸ ਦੀ ਸਾਰੀ ਫੌਜ ਸਮੇਤ ਇਸਰਾਏਲ ਦੇ
    ਹੱਥਾਂ ਵਿੱਚ ਕਰ ਦਿੱਤਾ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਉਹਨਾਂ ਨੂੰ ਮਾਰ ਲਿਆ। ਇਸੇ ਤਰ੍ਹਾਂ ਇਸਰਾਏਲੀਆਂ ਨੇ ਉਸ
    ਦੇਸ਼ ਦੇ ਵਾਸੀ ਅਮੋਰੀਆਂ ਦੇ ਸਾਰੇ ਦੇਸ਼ ਉੱਤੇ ਕਬਜ਼ਾ ਕਰ ਲਿਆ
  mya-JVB: ဣသရေလ အမျိုး၏ ဘုရား သခင်ထာဝရဘုရား သည်၊ ရှိဟုန် မင်းနှင့်တကွ သူ ၏လူ အပေါင်း
    တို့ကို ဣသရေလ အမျိုးလက် ၌ အပ် တော်မူ၍ ၊ သူ တို့ကို လုပ်ကြံ သဖြင့် ထို ပြည် ၌နေ
    သောအာမောရိ လူတို့၏ မြေ တရှောက်လုံး ကို သိမ်းယူ ကြ၏။
  hmo-hmo: “Lohiabada, Israela ena Dirava, ese Israela taudia ia durua, vadaeni idia
    ese Sihona bona iena tuari taudia ibounai idia halusia. Unai dainai Israela taudia
    ese Amoro taudia edia tano ibounai idia abia. Unai Amoro taudia idia noho tano,
    be Israela ese ia abia.
  urd-urd: और ख़ुदावन्द इस्राईल के ख़ुदा ने सीहोन और उसके सारे लश्कर को इस्राईलियों
    के क़ब्ज़े में कर दिया, और उन्होंने उनको मार लिया; इसलिए इस्राईलियों ने अमोरियों
    के जो वहाँ के बाशिंदे थे, सारे मुल्क पर क़ब्ज़ा कर लिया।
  rus-SYN: И предал Господь Бог Израилев Сигона и весь народ его в руки Израилю, и
    он побил их; и получил Израиль в наследие всю землю Аморрея, жившего в земле той;
  bqc-SIM: Dii Isailiↄ Lua Siↄ̃ ń a gbɛ̃́ↄ nà Isailiↄnɛ ń ↄzĩ, ↄ̃ aa zĩblèmá.
    Aa bùsu pↄ́ Amↄleↄ ku a guu sì píi,
  tcz-CHONGTHU: Ahinlah Pakai Israelte Pathen chun amite chu Sihon lengpa chu anajo
    sah tan ahi. Hijeh chun Israelten kholang gamkaija um Amor mite gamjouse,
  mar-mar: तेव्हा इस्राएलाचा देव परमेश्वर याने सीहोन व त्याचे सर्व लोक इस्राएलाच्या
    हाती दिले; यास्तव इस्राएलानी त्यांचा नाश केला, आणि त्या देशात राहिलेले जे अमोरी
    त्यांचा सर्व देश वतन करून घेतला.
  qub-qub: «Ichanga Tayta Diosmi Israel-masëcunapa munayninman cachaycuran Sehontaga
    mandashancho caj llapan runacunatawan. Chaynöpami Amorreo runacunapa chacrantaga
    guechurä.
  hat-hat: Men, Seyè a, Bondye pèp Izrayèl la, lage Siyon ansanm ak tout moun li yo
    nan men pèp Izrayèl la ki bat yo byen bat. Se konsa, pèp Izrayèl la pran peyi
    a nan men moun Amori yo ki te rete nan zòn lan.
  eng-BSB: Then the LORD, the God of Israel, delivered Sihon and all his people into
    the hand of Israel, who defeated them. So Israel took possession of all the land
    of the Amorites who inhabited that country,
  tod-tod: «Ɠɔoɠɔ GALAGI, Izelayɛle ná-GALAGI, Siɠon ta ná-nuɓusɛiti dɔɔni Izelayɛle
    yeezu, é pilɛ sɔlɔɔ ti ma. Izelayɛle zooi kpein soni, ʋɛ Amɔɔl nuiti ti ɠɛni
    ná.
  eng-WEBPB: The LORD, the God of Israel, delivered Sihon and all his people into
    the hand of Israel, and they struck them. So Israel possessed all the land of
    the Amorites, the inhabitants of that country.
  kbq-kbq: Hianagi Ra Anumzana Israeli vahe Anumzamo'a Sihonine maka vahe'anena Israeli
    vahe zamazampi zmavrentegeno, ana mopafima mani'naza Amori vahera hara huzamagatere'za
    maka mopazamia eri'naze.
  nhe-BL: “Pero TOTECO Dios tiisraelitame quichijqui para tohuejcapan tatahua ma quitlanica
    nopa Tlanahuatijquetl Sehón ihuaya isoldados huan moaxcatijque nochi inintlal
    nopa amorreos.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e upytywà wemiaihu Izaew wà. A'e rupi weityk Xeom
    wà, weityk zauxiapekwer upaw rupi wà no. Nezewe iapo mehe Izaew upyro Amohe ywy
    rehe har waiwy upaw rupi uzeupe wà kury.
  eng-DRA: And the Lord delivered him with all his army into the hands of Israel,
    and he slew him, and possessed all the land of the Amorrhite the inhabitant of
    that country,
