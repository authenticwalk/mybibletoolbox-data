verse: JDG.011.021
translations:
  mal-C: “ഇസ്രായേലിന്റെ ദൈവമായ യഹോവ സീഹോനെയും അയാളുടെ സകലജനത്തെയും ഇസ്രായേലിന്റെ കൈയിൽ
    ഏൽപ്പിച്ചു; അവർ അവരെ തോൽപ്പിച്ചു; ഇങ്ങനെ ഇസ്രായേൽ ആ ദേശവാസികളായ അമോര്യരുടെ ദേശം
    പിടിച്ചെടുത്തു.
  deu-TKW: Allein Jahwe, der Gott Israels, gab Sihon und sein gesamtes Volk in die
    Gewalt der Israeliten, daß sie sie besiegten, und Israel das ganze Land der Amoriter,
    die dieses Land bewohnten, eroberte.
  lin-lin: Kasi Yawe, Nzambe ya Isalaele, akabaki Sikoni mpe bato na ye nyonso na
    maboko ya bana ya Isalaele, mpe balongaki bango. Boye bana ya Isalaele babotolaki
    mokili nyonso ya bato ya Amori oyo bazalaki kovanda na etando wana.
  eng-LSV: and YHWH, God of Israel, gives Sihon and all his people into the hand of
    Israel, and they strike them, and Israel possesses all the land of the Amorite,
    the inhabitant of that land,
  eng-GNV: 'And the Lord God of Israel gaue Sihon and all his folke into the handes
    of Israel, and they smote them: so Israel possessed all the lande of the Amorites,
    the inhabitants of that countrey:'
  eng-WEBSTER: 'And the LORD God of Israel delivered Sihon and all his people into
    the hand of Israel, and they smote them: so Israel possessed all the land of the
    Amorites, the inhabitants of that country.'
  nhw-BL: Pero TOTECO Dios tiisraelitame quichijqui para tohuejcapan tatahua ma quitlanica
    nopa Tlanahuatijquetl Sehón ihuaya isoldados huan moaxcatijque nochi inintlal
    nopa amorreos.
  swh-ONEN: “Ndipo Bwana, Mungu wa Israeli, akamtia Sihoni na watu wake wote mikononi
    mwa Israeli, nao wakawashinda. Israeli wakaitwaa nchi yote ya Waamori, waliokuwa
    wakiishi katika nchi hiyo,
  bba-bba: Yerɑ Yinni Gusunɔ u Sihoni kɑ win tɔmbu kpuro Isirelibɑ nɔmu bɛriɑ. Mɑ
    Isirelibɑ bɑ bu ɡo ɡo bɑ kɑmiɑ bɑ tem mɛ kpuro mwɑ.
  eng-KJVCPB: 'And the Lord God of Israel delivered Sihon and all his people into
    the hand of Israel, and they smote them: so Israel possessed all the land of the
    Amorites, the inhabitants of that country.'
  luo-luo: “Eka Jehova Nyasaye, ma Nyasach Israel, nochiwo Sihon kod joge duto e lwet
    jo-Israel, kendo negiloyogi. Jo-Israel nokawo puothe jo-Amor mane odak e pinyno,
  meu-meu: Bena Iehova, Israel Diravana, ese Sihon mai ena orea taudia iboudiai na
    Israel taudia imadia ai e atodia. Bena idia ese e hadareredia; taunabunai Israel
    taudia ese Amoro taudia, una tano ai e nohova taudia, edia tano idoinai e abia.
  npi-ULB: तब इस्राएलका परमप्रभु परमेश्‍वरले सीहोन र तिनका सारा मानिसलाई इस्राएलको
    हातमा दिनुभयो र तिनीहरूले उनीहरूलाई परास्त गरे । यसैले इस्राएलले एमोरीहरूको देशको
    सबै जमिन अधिकार गरे ।
  yor-yor: “Olúwa Ọlọ́run Israẹli sì fi Sihoni àti àwọn ọmọ-ogun rẹ̀ lé Israẹli lọ́wọ́,
    wọ́n sì ṣẹ́gun wọn. Israẹli sì gba gbogbo ilẹ̀ àwọn ará Amori tí wọ́n ń gbé ní
    agbègbè náà,
  emp-NTPO: Baribʌrʌ dai israelerã Ãcõrẽba Sehoʌ̃ra, idji sordaorã sid̶a jũma poyabisia.
    Maʌ̃be dai israelerãba maʌ̃ druad̶e b̶ea amorreorã ẽjũãra jũma edasid̶aa.
  ind-ind: Tetapi TUHAN, Allah Israel, menyerahkan Sihon dan seluruh pasukannya ke
    tangan bangsa Israel. Bangsa Israel mengalahkan mereka dan merebut seluruh wilayah
    orang Amori, penduduk negeri itu.
  pes-OPCB: اما یهوه خدای ما به بنی‌اسرائیل کمک نمود تا سیحون و تمام سپاه او را شکست
    دهند. بدین طریق بنی‌اسرائیل همهٔ زمینهای اموری‌ها را از رود ارنون تا رود یبوق،
    و از بیابان تا رود اردن تصرف نمودند.
  tgl-ULB: At si Yahweh, ang Diyos ng Israel, ang nagbigay ng katagumapayan sa mga
    Israelita laban kay Sihon at inilagay ang lahat ng kaniyang mga tao sa ilalim
    ng kanilang pamumuno. Kaya kinuha ng Israel ang buong lupain ng mga Amoreo, na
    nanirahan sa bansang iyon.
  hui-hui: Ani bialu heagola Anduane Homogohanda Isaraele wali agali biamogo biyagola
    tigua Kini Sihonobi ibunaga ami agali hearubi bibahende bope hai hene. Ani buwa
    tigua Amoroalirunaga dindi ogoniha wiaru karulai hene.
  mya-mya: သို့​ရာ​တွင်​ထာ​ဝ​ရ​ဘု​ရား​သည်​ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​အား ရှိ​ဟုန်​မင်း​နှင့်​တပ်​မ
    တော်​ကို​နှိမ်​နင်း​အောင်​မြင်​ခွင့်​ပေး​တော်​မူ သ​ဖြင့် ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​ထို
    ပြည်​၌​နေ​ထိုင်​သော​အာ​မော​ရိ​အ​မျိုး​သား တို့​၏​နယ်​မြေ​ရှိ​သ​မျှ​ကို​သိမ်း​ယူ​ကြ​၏။-
  bod-N: དེར་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་སི་ཧོན་དང་ཁོའི་མི་ཐམས་ཅད་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་ལག་ཏུ་སྤྲད་པས།
    ཡེས་ར་ཨེལ་པས་ཁོ་རྣམས་ཕམ་པར་བརྒྱབ་སྟེ་ཨེ་མོར་པའི་ཡུལ་ཐམས་ཅད་བཟུང་བ་སྟེ།
  sna-sna: “Ipapo Jehovha, Mwari waIsraeri, akaisa Sihoni navanhu vake vose mumaoko
    avaIsraeri, uye vakavakunda. Israeri yakatora nyika yose yavaAmori vaigara munyika
    iyo,
  spa-BLM: Yahvé, el Dios de Israel, entregó a Sehón y a todo su pueblo en manos de
    Israel, y ellos los hirieron. Así, Israel poseyó toda la tierra de los amorreos,
    los habitantes de ese país.
  cac-cac: Palta axo Jehová co Diosal a on̈ israel on̈ tic, a ac'anoch vin̈aj Sehón
    yed' masanil eb' anima d'a schon̈ab' chi' d'a yol sc'ab' eb', yuj chi' ac'ji ganar
    vin̈ yuj eb'. Icha chi' aj yic'annaccan slum eb' amorreo chi' eb' d'a jun chon̈ab'
    chi'.
  swh-ULB: Bwana, Mungu wa Israeli, akamtia Sihoni na watu wake wote mkononi mwa Israeli,
    nao wakawashinda. Basi Israeli wakachukua nchi yote ya Waamori waliokaa katika
    nchi hiyo.
  bel-bel: І аддаў Гасподзь Бог Ізраілеў Сігона і ўвесь народ ягоны ў рукі Ізраілю,
    і ён пабіў іх; і атрымаў Ізраіль у спадчыну ўсю зямлю Амарэя, які жыў у зямлі
    той;
  deu-ELBBK: 'Und der HERR, der Gott Israels, gab Sihon und all sein Volk in die Hand
    Israels, und sie schlugen sie. So nahm Israel das ganze Land der Amoriter, die
    jenes Land bewohnten, in Besitz:'
  mbb-OT: 'Piru mibpengelinteuwan te Nengazen he Megbevayà te Israel he mezaag sikandan
    te menge Israilihanen. Umbe migkuwa te menge Israilihanen is langun he tanà te
    menge Amorihanen he ebpemen-ubpà dutun he lugar:'
  mal-2015: യിസ്രായേലിന്റെ ദൈവമായ യഹോവ സീഹോനെയും അവന്റെ സകലജനത്തെയും യിസ്രായേലിന്റെ
    കയ്യിൽ ഏല്പിച്ചു; അവർ അവരെ തോല്പിച്ചു; ഇങ്ങനെ യിസ്രായേൽ ആ ദേശനിവാസികളായ അമോര്യരുടെ
    ദേശം ഒക്കെയും കൈവശമാക്കി.
  tuo-NT: Beꞌro Õꞌacʉ̃, Israe curuacjãrã wiogʉ, narẽ Sehṍrẽ, cʉ̃ yarãrẽ docaqueꞌacã
    weecʉ niwĩ. Nipeꞌtise amorreo masã ya diꞌtare na ya diꞌta tojacã weecãrã niwã.
  rmc-rmc: Ale o RAJ, o Del le Izraeloskro, diňa le kraľis Sichon leskre manušenca
    andro vasta le Izraelitenge. Avke o Izraeliti upral leste zviťazinde a zaile caľi
    phuv le Amorejčanengri, save ode bešenas.
  pes-OPV: و یهوه خدای اسرائیل سیحون و تمامی قومش را به‌دست اسرائیل تسلیم نمود که
    ایشان را شکست دادند، پس اسرائیل تمامی زمین اموریانی که ساکن آن ولایت بودند در
    تصرف آوردند.
  ron-1924: Домнул Думнезеул луй Исраел а дат пе Сихон ши пе тот попорул луй ын мыниле
    луй Исраел, каре й-а бэтут. Исраел а пус мына пе тоатэ цара аморицилор каре ерау
    ашезаць ын цара ачаста.
  ben-OBCV: “তখন ইস্রায়েলের ঈশ্বর সদাপ্রভু সীহোন ও তাঁর সমগ্র সৈন্যদলকে ইস্রায়েলের
    হাতে সমর্পণ করে দিলেন, এবং ইস্রায়েল তাদের পরাজিত করল। সেই দেশে বসবাসকারী ইমোরীয়দের
    সব জমিজায়গা ইস্রায়েল দখল করে নিল।
  som-som: Markaasuu Rabbiga ah Ilaaha reer binu Israa'iil Siixon iyo dadkiisii oo
    dhanba ku riday gacantii reer binu Israa'iil oo iyana way laayeen iyagii; oo sidaasay
    reer binu Israa'iil ku hantiyeen dalkii reer Amor oo dhan iyo dadkii waddankaasba.
  lat-VUC: 'Tradiditque eum Dominus in manus Israël cum omni exercitu suo: qui percussit
    eum, et possedit omnem terram Amorrhæi habitatoris regionis illius,'
  eng-ASVBT: 'And Jehovah, the God of Israel, delivered Sihon and all his people into
    the hand of Israel, and they smote them: so Israel possessed all the land of the
    Amorites, the inhabitants of that country.'
  ita-1885: E il Signore Iddio d'Israele diede Sihon, e tutta la sua gente, nelle
    mani degl'Israeliti, i quali li percossero, e conquistarono tutto il paese degli
    Amorrei, che abitavano in quel paese.
  eng-LXXUP: And the Lord God of Israel delivered Sihon and all his people into the
    hand of Israel, and they smote him; and Israel inherited all the land of the Amorite
    who dwelt in that land,
  eng-ULB: Then Yahweh, the God of Israel, gave Sihon and all his people into the
    hand of Israel and they defeated them. So Israel took all the land of the Amorites
    who lived in that country.
  spa-VBL: Sin embargo, el Señor, el Dios de Israel, entregó a Sehón y a todo su pueblo
    a los israelitas, que los derrotaron. Así, los israelitas se apoderaron de toda
    la tierra habitada por los amorreos.
  fra-_FOB: Et l'Éternel, le Dieu d'Israël, livra Sihon et tout son peuple entre les
    mains d'Israël; et Israël le défit, et conquit tout le pays des Amoréens, qui
    habitaient ce pays-là.
  mal-mal: യിസ്രായേലിന്റെ ദൈവമായ യഹോവ, സീഹോനെയും അവന്റെ സകലജനത്തെയും യിസ്രായേലിന്റെ
    കയ്യിൽ ഏല്പിച്ചു; അങ്ങനെ അവർ അവരെ തോല്പിച്ച്, ആ ദേശനിവാസികളായ അമോര്യരുടെ ദേശം
    ഒക്കെയും കൈവശമാക്കി.
  urd-GVR: Lekin Rab Isrāīl ke Ḳhudā ne Sīhon aur us ke tamām faujiyoṅ ko Isrāīl ke
    hawāle kar diyā. Unhoṅ ne unheṅ shikast de kar Amoriyoṅ ke pūre mulk par qabzā
    kar liyā.
  suz-BL: मिनु परमप्रभु यावे, इस्राएली आन परमप्रभुमी सीहोन नु आ मुर आन कली इस्राएली
    आन गुइमी गेमी बाक्‍त। मिनु मेकोपुकीमी मेको आन कली ग्राशा, आन रागीमी बाक्‍शो एमोरी
    आन रागी आंम के सेल्‍मे बाक्‍त।
  ita-1927: E l’Eterno, l’Iddio d’Israele, diede Sihon e tutta la sua gente nelle
    mani d’Israele, che li sconfisse; così Israele conquistò tutto il paese degli
    Amorei, che abitavano quella contrada;
  ckb-ckb: «ئینجا یەزدانی پەروەردگاری ئیسرائیل سیحۆن و هەموو سوپاکەی دا بەدەست نەوەی
    ئیسرائیلەوە و ئەوانیان بەزاند. ئیتر ئیسرائیل بوو بە خاوەنی هەموو زەوی ئەمۆرییەکان
    و دانیشتووانی ئەو خاکە،
  eng-BBE: And the Lord, the God of Israel, gave Sihon and all his people into the
    hands of Israel, and they overcame them; so all the land of the Amorites, the
    people of that land, became Israel's.
  kan-OKCV: “ಆಗ ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ಸೀಹೋನನನ್ನೂ, ಅವನ ಸಕಲ ಜನರನ್ನೂ ಇಸ್ರಾಯೇಲರ
    ಕೈಗೆ ಒಪ್ಪಿಸಿಕೊಟ್ಟರು. ಇಸ್ರಾಯೇಲರು ಸೀಹೋನನನ್ನೂ, ಅವನ ಸಕಲ ಜನರನ್ನೂ ಹೊಡೆದುಬಿಟ್ಟರು. ಹಾಗೆಯೇ
    ಇಸ್ರಾಯೇಲರು ಆ ದೇಶದಲ್ಲಿ ವಾಸಿಸಿದ್ದ ಅಮೋರಿಯರ ದೇಶವನ್ನೆಲ್ಲಾ ಸ್ವಾಧೀನಮಾಡಿಕೊಂಡರು.
  tam-2017: அப்பொழுது இஸ்ரவேலின் தேவனாகிய யெகோவா சீகோனையும் அவனுடைய எல்லா மக்களையும்
    இஸ்ரவேலரின் கையில் ஒப்புக்கொடுத்தார்; அவர்களை முறியடித்தார்கள்; அப்படியே இஸ்ரவேலர்கள்
    அந்த தேசத்திலே குடியிருந்த எமோரியர்களின் நாடுகளையெல்லாம் பிடித்து, அர்னோன் துவக்கி,
  spa-RV-1909: 'Empero Jehová el Dios de Israel entregó á Sehón y á todo su pueblo
    en mano de Israel, y venciólos: y poseyó Israel toda la tierra del Amorrheo que
    habitaba en aquel país.'
  ron-BTF: Și DOMNUL Dumnezeul lui Israel a dat pe Sihon și pe tot poporul lui în
    mâna lui Israel și i-au bătut; și Israel a luat în stăpânire toată țara amoriților,
    locuitorii acelei țări.
  eng-WEBP: The LORD, the God of Israel, delivered Sihon and all his people into the
    hand of Israel, and they struck them. So Israel possessed all the land of the
    Amorites, the inhabitants of that country.
  eng-FBV: However, the Lord, the God of Israel, handed over Sihon and all his people
    to the Israelites, who defeated them. So the Israelites took over all the land
    inhabited by the Amorites.
  nld-1939: Maar Jahweh, de God van Israël, leverde Sichon en heel zijn volk in de
    hand van de Israëlieten, die hen versloegen; en Israël nam bezit van heel het
    land der Amorieten, die deze streek bewoonden.
  nch-BL: “Pero TOTECO Dios tiisraelitame quichijqui para tohuejcapan tatahua ma quitanica
    nopa Tanahuatijquet Sehón ihuaya isoldados huan moaxcatijque nochi inintal nopa
    amorreos.
  vie-1934: Giê-hô-va Đức Chúa Trời của Y-sơ-ra-ên phó Si-hôn và cả cơ binh người
    vào tay Y-sơ-ra-ên. Y-sơ-ra-ên đánh bại chúng nó, và lấy toàn xứ dân A-mô-rít,
    là dân ở miền đó.
  hin-CV: “याहवेह, इस्राएल के परमेश्वर ने सीहोन तथा उसकी सारी सेना को इस्राएल के अधीन
    कर दिया; उन्होंने उन्हें हरा दिया. फलस्वरूप उस देश के निवासी तथा सारे अमोरी देश
    इस्राएल के अधिकार में आ गए.
  spa-BES: Y él Señor, el Dios de Israel, dio a Sehón y a todo su pueblo en manos
    de Israel, y los vencieron; así toda la tierra de los amorreos, la gente de esa
    tierra, se convirtió en la de Israel.
  tdx-tdx: Fe hene natolo’ Iehovà Andrianañahare’ Israele am-pità’ Israele t’i Sihone
    naho ondati’eo vaho linafa’ iareo; aa le fanaña’ Israele ty tane’ o nte-Amore
    nimoneñe an-tane ao iabio.
  tha-KJV: และพระเยโฮวาห์พระเจ้าของอิสราเอลทรงมอบสิโหนและประชาชนทั้งหมดของท่านไว้ในมื​ออ​ิสราเอล
    คนอิสราเอลก็​โจมตี​เขา อิสราเอลจึงยึดครองแผ่นดินทั้งสิ้นของคนอาโมไรต์​ผู้​ซึ่งเป็นชาวเมืองนั้น
  por-BR-2018: Porém o SENHOR, o Deus de Israel, entregou Seom e todo o seu povo na
    mão de Israel, e os derrotou; e Israel tomou posse de toda a terra dos amorreus
    que habitavam naquela terra.
  deu-ELO: 'Und Jehova, der Gott Israels, gab Sihon und all sein Volk in die Hand
    Israels, und sie schlugen sie. So nahm Israel das ganze Land der Amoriter, die
    jenes Land bewohnten, in Besitz:'
  eng-WYC-2018: And the Lord betook Sihon with all his host into the hands of Israel;
    and Israel smote him, and had in possession all the land of Amorites, the dweller(s)
