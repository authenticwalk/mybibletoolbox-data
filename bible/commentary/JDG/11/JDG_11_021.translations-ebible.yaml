  tam-TCV: “அப்பொழுது இஸ்ரயேலின் இறைவனாகிய யெகோவா சீகோனையும், அவனுடைய மனிதர்களையும்
    இஸ்ரயேலரின் கையில் ஒப்படைத்ததால் இஸ்ரயேலர்கள் அவர்களை முறியடித்தார்கள். இஸ்ரயேலர்
    அந்நாட்களில் அந்த இடத்தில் வாழ்ந்த எமோரியரின் எல்லா நாட்டையும் பிடித்துக்கொண்டார்கள்.
  ceb-ULB: Ug si Yahweh, ang Dios sa Israel, mitugyan kang Sihon ug sa tanan niyang
