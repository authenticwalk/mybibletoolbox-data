  urd-GVU: لیکن رب اسرائیل کے خدا نے سیحون اور اُس کے تمام فوجیوں کو اسرائیل کے حوالے
    کر دیا۔ اُنہوں نے اُنہیں شکست دے کر اموریوں کے پورے ملک پر قبضہ کر لیا۔
  deu-1912: Der HERR aber, der Gott Israels, gab den Sihon mit all seinem Volk in
