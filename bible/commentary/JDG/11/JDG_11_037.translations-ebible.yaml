verse: JDG.011.037
translations:
  mal-C: എന്നാൽ ഈ ഒരു കാര്യം എനിക്കു നൽകണമേ. ഞാൻ ഒരിക്കലും വിവാഹംകഴിക്കുകയില്ല എന്നതിനാൽ
    പർവതങ്ങളിൽചെന്ന് എന്റെ സഖിമാരുമായി ദുഃഖാചരണം നടത്തേണ്ടതിന് എനിക്കു രണ്ടുമാസത്തെ
    അവധിതരണം” എന്ന് അവൾ തന്റെ പിതാവിനോട് പറഞ്ഞു.
  deu-TKW: 'Doch bat sie ihren Vater: Das möge mir gewährt sein: laß noch zwei Monate
    lang von mir ab, daß ich hingehe, hinab nach den Bergen, und mein Sterben im Jungfrauenalter
    beweine - ich und meine Gespielinnen.'
  lin-lin: 'Abakisaki : — Pesa ngai nzela ete likambo oyo moko esalema mpo na ngai :
    Tikela ngai basanza mibale mpo ete nakende koyengayenga mpe kolela, elongo na
    baninga na ngai, bozangi na ngai koyeba nzoto ya mobali.'
  eng-LSV: And she says to her father, “Let this thing be done to me; desist from
    me [for] two months, and I go on, and have gone down on the hills, and I weep
    for my virginity—I and my friends.”
  eng-GNV: 'Also she saide vnto her father, Doe thus much for me: suffer me two moneths,
    that I may goe to the mountaines, and bewaile my virginitie, I and my fellowes.'
  eng-WEBSTER: 'And she said to her father, Let this thing be done for me: Let me
    alone two months, that I may go up and down upon the mountains, and bewail my
    virginity, I and my fellows.'
  nhw-BL: 'Huan nopa ichpocatl nojquiya quiilhui itata: “San nijnequi techcahuili
    ma niyas achtihui campa nopa tepeme para ome metztli ihuaya nohuampoyohua para
    nichocati pampa amo quema nimonamictis.”'
  swh-ONEN: Naye akamwambia baba yake, “Naomba nifanyiwe jambo hili. Nipewe miezi
    miwili ili kuzunguka vilimani nikaulilie ubikira wangu, mimi na wenzangu.”
  bba-bba: Adɑmɑ ɑ mɑn suru yiru kɛ̃ɛyɔ ɡinɑ kpɑ n dɑ ɡuunu wɔllɔ kɑ nɛn wɔndiɑ kpɑɑsibu
    su wuri ko mi, yèn sɔ̃ nɑǹ durɔ sue nɑ kɑ ɡbiɔ.
  eng-KJVCPB: 'And she said unto her father, Let this thing be done for me: let me
    alone two months, that I may go up and down upon the mountains, and bewail my
    virginity, I and my fellows.'
  luo-luo: Nomedo wachone niya, “To yie itimna kwayo achiel kende. Miya dweche ariyo
    mondo aba ewi gode kendo aywagi gi osiepena, nikech ok bi kenda.”
  meu-meu: 'Bena kekeni ese tamana e noia, eto, Mani emu kara ini ba karagu toma:
    hua rua mo ba kahugu nege, bainala, mai bamogu kekenidia ida ororo ai baia loaloa,
    rami-hebougu ai baina mase taina baia tai.'
  npi-ULB: उनले आफ्नो बुबालाई भनिन्, “मेरो निम्ति यो प्रतिज्ञा पुरा होस् । मलाई दुई
    महिनाको लागि मात्र छोडिदिनुहोस्, ताकि म र मेरा सहेलीहरू तल पहाडहरूमा जान र आफ्नो
    कुमारी अवस्थाको मृत्युको निम्ति शोक पाऊँ ।”
  yor-yor: Ṣùgbọ́n yọ̀ǹda ìbéèrè kan yìí fún mi, gbà mí láààyè oṣù méjì láti rìn ká
    orí àwọn òkè, kí n sọkún pẹ̀lú àwọn ẹlẹgbẹ́ mi torí mo jẹ́ wúńdíá tí n kò sì ní
    lè ṣe ìgbéyàwó.”
  emp-NTPO: Baribʌrʌ mʌ̃ quĩrã djuburia jed̶eco umé mʌ̃ra eyad̶e idu pʌrrʌad̶e wãbidua.
    Mʌ̃ dji biarã ume jĩãne wãya mʌ̃ra quima edaẽ́ beui bẽrã.–
  ind-ind: 'Tetapi sebelum itu, aku meminta satu hal saja: Izinkan aku mengembara
    di perbukitan bersama teman-temanku selama dua bulan untuk menangisi nasibku,
    karena aku tidak akan pernah menikah.”'
  pes-OPCB: اما اول به من دو ماه مهلت بده تا به کوهستان رفته، با دخترانی که دوست من
    هستند گردش نمایم و به خاطر اینکه هرگز ازدواج نخواهم کرد، گریه کنم.»
  tgl-ULB: Sinabi niya sa kaniyang ama, “Hayaan ang pangakong ito na maitago para
    sa akin. Iwan akobng mag-isa sa loob ng dalawang buwan, para ako ay makaalis at
    bumababa sa mga burol at magdalamhati sa aking pagkabirhen, ako at ang aking mga
    kasamahan.”
  hui-hui: Anigo i̱na mbira hangu ala buliya í̠na henge emene mbira ngibelo hameledo.
    I̱naga nenege bedaru baba hari barebare ngaruha ibaga bialu i̱ agali nape biralu
    homole berogonaga dara howa duguru bialu ege kira biruliya henge ngi, lene.
  mya-mya: သို့​ရာ​တွင်​ကျွန်မ​တစ်​ခု​တောင်း​ခံ​ပါ​ရ​စေ။ ကျွန်​မ​သည်​အ​ပျို​စင်​ဘ​ဝ​ဖြင့်​အ​သက်​ကုန်
    ဆုံး​ရ​သည့်​အ​တွက် အ​ပေါင်း​အ​ဖော်​များ​နှင့် အ​တူ​တောင်​ရိုး​ပေါ်​တွင်​လှည့်​လည်​၍
    ငို​ကြွေး မြည်​တမ်း​နိုင်​ရန်​နှစ်​လ​မျှ​ကျွန်​မ​အား လွတ်​လွတ်​လပ်​လပ်​နေ​ခွင့်​ပြု​ပါ''
    ဟု​တောင်း ပန်​၏။-
  bod-N: ཡང་ཕ་ལ་འདི་ལྟར་ཞུས་པ་སྟེ། ཁྱེད་ཀྱིས་དོན་འདི་གཅིག་པུ་ལ་ཆོག་མཆན་གནང་བར་མཛོད།
    ང་རང་ད་དུང་ན་ཆུང་བུ་མོ་ཡིན་པའི་རྐྱེན་གྱིས་ང་དང་ངའི་མཛའ་གྲོགས་རྣམས་སོང་ནས་རི་མགོར་མྱ་ངན་བྱེད་པའི་ཆེད་དུ།
    ཟླ་བ་གཉིས་ཀྱི་དགོངས་པ་གནང་བར་མཛོད་ཅེས་པ་ལ།
  sna-sna: Asi nditenderei henyu chikumbiro chimwe chete ichi. Ndipei henyu mwedzi
    miviri kuti ndiende kuzvikomo ndinochema pamwe chete neshamwari dzangu, nokuti
    handichazowanikwi.”
  spa-BLM: 'Entonces ella dijo a su padre: “Que se haga esto por mí. Déjame dos meses,
    para que me vaya y baje a los montes, y llore mi virginidad, yo y mis compañeras.”'
  cac-cac: An̈ej jun tzin c'an d'ayach to tzac' chab'ocxo ujal d'ayin yic b'at in
    b'eyec' yed' eb' ix vetcob'estaquil d'a jolomtac vitz, yic tzin oc' yed' eb' ix
    ta', yujto man̈ ol ochlaj vetb'eyum, xchi ix.
  swh-ULB: Akamwambia baba yake, “Hebu ahadi hii ihifadhiwe kwa ajili yangu. Niache
    kwa miezi miwili, nipate kuondoka na kwenda kwenye vilima na kuomboleza juu ya
    ubikira wangu, mimi na wenzangu.”
  bel-bel: 'І сказала бацьку свайму: зрабі мне толькі вось што: адпусьці мяне на два
    месяцы; я пайду, узыду на горы і аплачу дзявоцтва маё зь сяброўкамі маімі.'
  deu-ELBBK: 'Und sie sprach zu ihrem Vater: Es geschehe mir diese Sache: Lass zwei
    Monate von mir ab, dass ich hingehe und auf die Berge hinabsteige und meine Jungfrauschaft
    beweine, ich und meine Freundinnen.'
  mbb-OT: 'Piru zuen ku zà edhengyuen diyà te kenikew: tuǥuti a kenikew te kedriǥuriǥu
    ziyà te menge vuntud seled te zezuwa he vulan, te kedlalew zuma te menge emiǥu
    ku he menge vahi, su ebpatey a he kenè en egkeesawa.”'
  mal-2015: എന്നാൽ ഒരു കാര്യം എനിക്കു വേണ്ടിയിരുന്നു; ഞാൻ പർവ്വതങ്ങളിൽ ചെന്നു എന്റെ
    സഖിമാരുമായി എന്റെ കന്യാത്വത്തെക്കുറിച്ചു വിലാപം കഴിക്കേണ്ടതിന്നു എനിക്കു രണ്ടു
    മാസത്തെ അവധി തരേണം എന്നു അവൾ തന്റെ അപ്പനോടു പറഞ്ഞു.
  rmc-rmc: 'Paľis mek phenďa le dadeske: „Ker prekal ma kada: Muk man duj čhon, hoj
    te džav mire prijaťeľkenca pro verchi. Ode rovaha upral oda, hoj šoha na džava
    romeste.“'
  pes-OPV: 'و به پدر خود گفت: «این کار به من معمول شود. دو ماه مرا مهلت بده تا رفته
    بر کوهها گردش نمایم وبرای بکریت خود با رفقایم ماتم گیرم.»'
  ron-1924: 'Ши еа а зис татэлуй сэу: „Атыт ынгэдуе-мь: ласэ-мэ слободэ доуэ лунь,
    ка сэ мэ дук сэ мэ кобор ын мунць ши сэ-мь плынг фечория ку товарэшеле меле.”'
  ben-OBCV: কিন্তু আমার এই একটি অনুরোধ রাখো,” সে বলল। “পাহাড়ে ঘুরে বেড়ানোর ও আমার
    বান্ধবীদের সঙ্গে কান্নাকাটি করার জন্য আমাকে দুই মাস সময় দাও, কারণ আমার কখনও বিয়ে
    হবে না।”
  som-som: Oo waxay aabbaheed ku tidhi, Bal waxan ha la ii sameeyo, intii laba bilood
    ah i daa, oo intaan buuraha tago, aniga iyo saaxiibadahay, aan bikradnimadayda
    u baroortee.
  lat-VUC: 'Dixitque ad patrem: Hoc solum mihi præsta quod deprecor: dimitte me ut
    duobus mensibus circumeam montes, et plangam virginitatem meam cum sodalibus meis.'
  eng-ASVBT: 'And she said unto her father, Let this thing be done for me: let me
    alone two months, that I may depart and go down upon the mountains, and bewail
    my virginity, I and my companions.'
  ita-1885: 'Poi disse a suo padre: Facciamisi questo: Lasciami per due mesi, acciocchè
    io vada su e giù per li monti, e pianga la mia verginità, con le mie compagne.'
  eng-LXXUP: 'And she said to her father, Let my father now do this thing: let me
    alone for two months, and I will go up and down on the mountains, and I will bewail
    my virginity, I and my companions.'
  eng-ULB: She said to her father, “Let this promise be kept for me. Leave me alone
    for two months, that I may leave and go down to the hills and grieve over my virginity,
    I and my companions.”
  spa-VBL: 'Entonces ella le dijo: “Sólo déjame hacer esto: déjame caminar por las
    colinas durante dos meses con mis amigos y afligirme por el hecho de que nunca
    me casaré”.'
  fra-_FOB: 'Puis elle dit à son père: Accorde-moi ceci; laisse-moi pendant deux mois;
    je m''en irai, je descendrai par les montagnes, et je pleurerai ma virginité,
    moi et mes compagnes.'
  mal-mal: “എന്നാൽ ഒരു കാര്യം എനിക്ക് വേണ്ടി ചെയ്തു തരേണം; ഞാനും എന്റെ സഖിമാരും മാത്രമായി
    പർവ്വതങ്ങളിൽ ചെന്ന് എന്റെ കന്യാത്വത്തെക്കുറിച്ചു വിലാപം കഴിക്കേണ്ടതിന് എനിക്ക്
    രണ്ടുമാസം തരേണം “എന്ന് അവൾ തന്റെ അപ്പനോട് പറഞ്ഞു.
  urd-GVR: Lekin merī ek guzārish hai. Mujhe do māh kī muhlat deṅ tāki maiṅ apnī saheliyoṅ
    ke sāth pahāṛoṅ meṅ jā kar apnī ġhairshādīshudā hālat par mātam karūṅ.”
  suz-BL: तन्‍न आं कली शिशी पन। महिना निक्‍शी सम्‍म आं कली प्रोनीन। आं वारचपुकी नु
    एको डांडाम हिरनुङ। गो कन्‍नेमी बेक्‍चा माल्‍ताक्‍यी, दे रोंका पचा तङल” देंमाक्‍त।
  ita-1927: 'Poi disse a suo padre: “Mi sia concesso questo: lasciami libera per due
    mesi, ond’io vada e scenda per i monti a piangere la mia verginità con le mie
    compagne”.'
  ckb-ckb: 'پاشان بە باوکی گوت: «با ئەو کارەم لەگەڵدا بکرێت، دوو مانگ لێم بگەڕێ هەتا
    بڕۆم و لەسەر چیاکان بگەڕێم و لەگەڵ هاوڕێیەکانم شیوەن بگێڕم، چونکە هەرگیز شوو ناکەم.»'
  eng-BBE: 'Then she said to her father, Only do this for me: let me have two months
    to go away into the mountains with my friends, weeping for my sad fate.'
  kan-OKCV: ಇದಲ್ಲದೆ ಅವಳು ತನ್ನ ತಂದೆಗೆ, “ಈ ಕಾರ್ಯವು ನನಗೆ ಆಗಲಿ. ಆದರೆ ನಾನೂ, ನನ್ನ ಗೆಳತಿಯರೂ
    ಕೂಡ ನನ್ನ ಕನ್ಯಾವಸ್ಥೆಗಾಗಿ ಬೆಟ್ಟಗಳ ಮೇಲೆ ಹೋಗಿ, ನನ್ನ ಗೆಳತಿಯರ ಸಂಗಡ ಅಳುವುದಕ್ಕೆ ನನಗೆ ಎರಡು
    ತಿಂಗಳು ಸಮಯವನ್ನು ಕೊಡು,” ಎಂದಳು.
  tam-2017: 'பின்னும் அவள் தன்னுடைய தகப்பனை நோக்கி: நீர் எனக்கு ஒரு காரியம் செய்யவேண்டும்;
    நான் மலைகளின்மேல் போய்த்திரிந்து, நானும் என்னுடைய தோழிகளும் என்னுடைய கன்னிமையினிமித்தம்
    துக்கங்கொண்டாட, எனக்கு இரண்டு மாதங்கள் தவணைகொடும் என்றாள்.'
  spa-RV-1909: 'Y tornó á decir á su padre: Hágasme esto: déjame por dos meses que
    vaya y descienda por los montes, y llore mi virginidad, yo y mis compañeras.'
  ron-BTF: 'Și ea a spus tatălui său: Să mi se facă lucrul acesta: lasă-mă singură
    două luni, să urc și să cobor în munți și să îmi plâng fecioria, eu și tovarășele
    mele.'
  eng-WEBP: Then she said to her father, “Let this thing be done for me. Leave me
    alone two months, that I may depart and go down on the mountains, and bewail my
    virginity, I and my companions.”
  eng-FBV: 'Then she went on to say to him, “Just let me do this: let me walk through
    the hills for two months with my friends and grieve the fact that I''ll never
    marry.”'
  nld-1939: 'Toch zeide ze nog tot haar vader: Sta me dit slechts toe; laat me twee
    maanden vrij, om rond te dwalen op de bergen, en met mijn vriendinnen mijn maagdelijkheid
    te bewenen.'
  nch-BL: 'Huan nopa ichpocat nojquiya quiilhui itata: “San nijnequi techcahuili ma
    niyas achtohui campa nopa tepeme para ome metzti ihuaya nohuampoyohua para nichocati
    pampa amo quema nimonamictis.”'
  vie-1934: 'Đoạn, nàng lại nói cùng cha mình rằng: Xin cha hãy nhậm cho con lời nầy:
    Để cho con thong thả trong hai tháng, con sẽ đi ở trên núi đặng cùng chị em bạn
    con khóc về sự đồng trinh của con.'
  hin-CV: उसने अपने पिता से यह भी कहा, “जैसा आपने कहा है, मेरे साथ वैसा ही किया जाए;
    सिर्फ मुझे दो महीने के लिए अकेली छोड़ दिया जाए, कि मैं अपनी सहेलियों के साथ पहाड़ों
    पर जाकर अपने कुंवारी ही रह जाने के लिए रोऊंगी.”
  spa-BES: 'Entonces ella le dijo a su padre: Sólo haz esto por mí: déjame tener dos
    meses para irme a las montañas con mis amigos, llorando por mi triste destino.'
  tdx-tdx: 'Le tinovo’e aman-drae’e ty hoe: Ehe te hanoeñe amako o raha zao t’ie ho
    vahiny volan-droe hañambone-ambane’ o vohi­tseo hangoihoy ty hasomondra­rako,
    izaho naho o mpiamakoo.'
  tha-KJV: และเธอพู​ดก​ับบิดาของเธอว่า “​ขอให้​ลูกอย่างนี้​เถิด ขอปล่อยลูกไว้สักสองเดือน
    ลูกจะได้จากบ้านและลงไปบนภู​เขา ร้องไห้​คร่ำครวญถึงความเป็นพรหมจารีของลูก ลู​กก​ับเพื่อนๆของลูก”
  por-BR-2018: 'E voltou a dizer a seu pai: Faze-me isto: deixa-me por dois meses
    que vá e desça pelos montes, e chore minha virgindade, eu e minhas companheiras.'
  deu-ELO: 'Und sie sprach zu ihrem Vater: Es geschehe mir diese Sache: Laß zwei Monate
    von mir ab, daß ich hingehe und auf die Berge hinabsteige und meine Jungfrauschaft
    beweine, ich und meine Freundinnen.'
  eng-WYC-2018: And she said to her father, Give thou to me only this thing, which
    I beseech; suffer thou me that in two months I compass [the] hills (or allow me
    for two months to go about the hills), and bewail my maidenhood with my fellows.
  epo-epo: 'Kaj ŝi diris al sia patro: Faru por mi jenon: lasu min for por du monatoj,
