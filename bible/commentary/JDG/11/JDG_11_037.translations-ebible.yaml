  hbo-hbo: וַתֹּ֙אמֶר֙ אֶל־אָבִ֔יהָ יֵעָ֥שֶׂה לִּ֖י הַדָּבָ֣ר הַזֶּ֑ה הַרְפֵּ֨ה מִמֶּ֜נִּי
    שְׁנַ֣יִם חֳדָשִׁ֗ים וְאֵֽלְכָה֙ וְיָרַדְתִּ֣י עַל־הֶֽהָרִ֔ים וְאֶבְכֶּה֙ עַל־בְּתוּלַ֔י
    אָנֹכִ֖י *וְרַעִיתִי (וְרֵעֹותָֽי)׃
  kik-kik: 'Ningĩ akiuga atĩrĩ, “No nĩngũkũũria ũnjĩtĩkĩrie ũndũ ũyũ ũmwe: Ũũhe mĩeri
    ĩĩrĩ ngacangacange irĩma-inĩ na ndĩre hamwe na arata akwa, tondũ ndikaahika.”'
  fra-NCL: 'Et elle dit à son père : « Que cette grâce seulement me soit accordée ;
    laisse-moi libre pendant deux mois ; je m’en irai, je descendrai pour aller sur
    les montagnes, et je pleurerai ma virginité avec mes compagnes. »'
  cek-AK: A canu mah ampa khaeah, Toe kai loe kam puinawk hoi nawnto mae nuiah ka
    dawh o tahang moe, tangla kacuem ah ka ohhaih hae ka qahhaih hanah, khrah hnetto
    thung, kaimabueng ah na omsak raeh, tiah a naa.
  cuk-cuk: 'Degi, e-bunagwa ega sogdebalid: —Baba, unnila an bese ibmar-soggwen an
    egisbido: An sui-nikuosursoggu, wis nii-warbo be anga iba-udado, adi, an-aimarmala
    yalaganba an bodii sanaegar.'
  uig-CYR: 'Андин у атисиға йәнә: — Мениң шу илтимасимни қобул көргинки, маңа икки
    айлиқ мөһләт бәрсәң; мән қиз достлирим билән берип тағларда жүрүп, қизлиғим үчүн
    матәм тутувалай, — деди.'
  tel-2017: ఇంకా ఆమె “నా కోసం చేయవలసింది ఏదంటే, రెండు నెలల వరకూ నన్ను వదిలిపెట్టు.
    నేను, నా చెలికత్తెలు వెళ్లి కొండలమీద ఉండి, నా కన్యస్థితిని గూర్చి ప్రలాపిస్తాము”
    అని తన తండ్రితో చెప్పింది.
  hat-BSA: 'Li te di a papa li: “Sèlman, kite bagay sa a fèt; lese mwen pou kont mwen
    pandan de mwa, pou mwen kapab ale nan mòn yo pou m kab kriye akoz ke m toujou
    vyèj, mwen menm avèk zami mwen yo.'
  kos-kos: 'Tusruktu, oasr sie ma nga enenu sum: filiyula nga in wi kawuk luk som
    mutwata fineol uh malem luo, in asorkin lah nga ac misa tia payuk.”'
  hbo-WLC: וַתֹּ֙אמֶר֙ אֶל־אָבִ֔יהָ יֵעָ֥שֶׂה לִּ֖י הַדָּבָ֣ר הַזֶּ֑ה הַרְפֵּ֨ה מִמֶּ֜נִּי
    שְׁנַ֣יִם חֳדָשִׁ֗ים וְאֵֽלְכָה֙ וְיָרַדְתִּ֣י עַל־הֶֽהָרִ֔ים וְאֶבְכֶּה֙ עַל־בְּתוּלַ֔י
    אָנֹכִ֖י ורעיתי׃
  ibo-ibo: Ma ọ dị otu ihe m chọrọ ịrịọ gị, biko kwere ka m soro ụmụ agbọghọ ibe m
    gaa wagharịa nʼugwu ndị a, ka mụ na ha kwaa akwa ọnwa abụọ, nʼihi na agaghị m
    alụ di.”
  ory-ory: ଆହୁରି ସେ ଆପଣା ପିତାକୁ କହିଲା, “ମୋʼ ପାଇଁ ଏହି କଥା କରାଯାଉ; ମୋତେ ଦୁଇ ମାସ ଛାଡ଼ିଦିଅ,
    ତହିଁରେ ମୁଁ ଆପଣା ସଖୀମାନଙ୍କ ସଙ୍ଗରେ ପର୍ବତମୟ ସ୍ଥାନକୁ ଯାଇ ଆପଣା କୁମାରୀତ୍ୱ ବିଷୟରେ ବିଳାପ
    କରିବି।”
  chk-chk: A pwal üreni seman, “Kopwe mwüt ngeniei eu chök ai tüngor, pwe üpwe feila
    lon ükükün ruu maram o fetalfeil won ekewe chuk, äm me chienei, pwe üpwe kechüeitiei
    pwe üpwe mäla, nge üsap mwo pwüpwülü.”
  rop-rop: Lagijat na det gel bin tok langa im dedi, en afta imbin tok, “Dedi, ai
    garra askim yu samting. Yu nomo kilim mi streidawei. Yu larram mi jidan garram
    main fren olabat langa det hil kantri fo 2 mants basdam. Deya na ai garra sori
    miselp, dumaji ai garra dai nomo garram eni biginini.”
  ukr-1871: 'Просила тільки панотця свого: Дай менї ще два місяцї пожити: пійду я
    в гори та оплачу моє дївоцтво з подругами моїми.'
  deu-1951: 'Und sie sprach zu ihrem Vater: Das werde mir gestattet, daß du mich zwei
    Monate lang verschonest, damit ich auf die Berge steigen und über meine Ehelosigkeit
    mit meinen Freundinnen weinen kann.'
  eng-JPS: 'And she said unto her father: ''Let this thing be done for me: let me
    alone two months, that I may depart and go down upon the mountains, and bewail
    my virginity, I and my companions.'''
  srp-1865: 'Još reèe ocu svojemu: uèini mi ovo: ostavi me do dva mjeseca da otidem
    da se popnem na gore da oplaèem svoje djevojaštvo s drugama svojim.'
  lug-lug: N’agamba kitaawe nti, “Nkusaba ekintu kimu kyokka, onzikirize ŋŋende ne
    mikwano gyange mu nsozi okumala emyezi ebiri, ne kaabireko kubanga ndi mbeerera.”
  heb-heb: ותאמר אל אביה יעשה לי הדבר הזה הרפה ממני שנים חדשים ואלכה וירדתי על ההרים
    ואבכה על בתולי אנכי ורעיתי׃
  ben-IRV: পরে সে নিজের পিতাকে বলল, আমার জন্য একটা কাজ করা হোক; দুই মাসের জন্য আমাকে
    বিদায় দাও; আমি পর্বতে যাই এবং আমার কুমারীত্বের বিষয়ে সখীদেরকে নিয়ে দুঃখ করি।
  pan-pan: ਫੇਰ ਉਸ ਨੇ ਆਪਣੇ ਪਿਤਾ ਨੂੰ ਕਿਹਾ, “ਮੇਰੇ ਲਈ ਇੰਨ੍ਹਾਂ ਕਰ ਕਿ ਦੋ ਮਹੀਨੇ ਮੈਨੂੰ ਛੱਡ
    ਦੇ ਤਾਂ ਜੋ ਮੈਂ ਪਹਾੜਾਂ ਵਿੱਚ ਫਿਰਦੀ ਹੋਈ ਆਪਣੀਆਂ ਸਹੇਲੀਆਂ ਨਾਲ ਆਪਣੇ ਕੁਆਰਪੁਣੇ ਦਾ ਸੋਗ ਕਰਾਂ।”
  mya-JVB: သို့ရာတွင်ကျွန်မ သည် အပေါင်းအဘော် တို့နှင့်တကွ တောင်ရိုး ပေါ် မှာ လှည့်လည်
    ၍ ၊ ကျွန်မ ၏ အပျို ကညာဖြစ်ခြင်းကို ငိုကြွေး မြည်တမ်းရမည်အကြောင်း၊ နှစ် လ ပတ်လုံးအလွတ်
    နေပါရစေဟု အဘ အား အခွင့်တောင်း သည်အတိုင်း၊
  hmo-hmo: Bona kekeni ese iena tamana ia noia, ia gwau, “Mani emu kara, inai noinoi
    tamona do oi abia dae, lau ura hua rua sibona lalonai lau do oi ruhaia, do lau
    lao, lauegu turana kekeni danu ororo dekenai do ai loaloa, bona egu turana danu
    do ai tai hebou, badina be nega ta lau be do lau headava lasi, rami hebou do lau
    mase.”
  urd-urd: फिर उसने अपने बाप से कहा, “मेरे लिए इतना कर दिया जाए कि दो महीने की मोहलत
    मुझ को मिले, ताकि मैं जाकर पहाड़ों पर अपनी हमजोलियों के साथ अपने कुँवारेपन पर
    मातम करती फिरूं।”
  rus-SYN: 'И сказала отцу своему: сделай мне только вот что: отпусти меня на два
    месяца; я пойду, взойду на горы и оплачу девство мое с подругами моими.'
  bqc-SIM: 'Ɔ̃ à ɛ̀a ò a maeɛ: Ma gba zɛ́ mↄ pla gĩa mà gɛ bɛbɛ gusĩsĩdeu, mí
    ↄ́ↄlↄ ń ma gbɛ̃naↄ ma lɛ́sokɛ yã́ musu.'
  tcz-CHONGTHU: Ahinlah eap, thilkhat vang neibolsah ding kadeije,” Keima nungah thenga
    thiding kahitah jeh'in, lhani sungin kaloi kagol hotoh thinglhang gammah gavahle
    uvingting kakhangdonlai pulhi gadou khom uvinge” ati.
  mar-mar: आणखी तिने आपल्या बापाला म्हटले, “माझ्यासाठी ही एक गोष्ट करा की मला दोन
    महिन्यांची रजा द्या, म्हणजे मी आपल्या मैत्रीणीबरोबर डोंगरावर जाऊन आपल्या कुमारीपणाबद्दल
    शोक करेल.”
  qub-qub: Ichanga ruwacushayqui papä. Runa yatäni wañunä caycaptenga ishcay quilla
    yanasäcunawan intëru jircapa wagar puricamushaj.»
  hat-hat: 'Apre sa li di papa l'' konsa: -Yon sèl bagay m''ap mande ou! Ban m'' yon
    ti delè de mwa pou m'' al pwonmennen ansanm ak zanmi m'' yo nan mòn yo pou m''
    al kriye, paske mwen pral mouri san m'' pa marye.'
  eng-BSB: 'She also said to her father, “Let me do this one thing: Let me wander
    for two months through the mountains with my friends and mourn my virginity.”'
  tod-tod: 'É ɠɛni kɛɛɠɛ ma: «Faa ɠila ka gè falizu è ma, è kɛ bɛ̀, alu felegɔ
    ve bɛ̀, gè li ga bɔ̀ɔlaiti gizei ma, gi nà-kpea wɔlɔi wo.»'
  eng-WEBPB: Then she said to her father, “Let this thing be done for me. Leave me
    alone two months, that I may depart and go down on the mountains, and bewail my
    virginity, I and my companions.”
  kbq-kbq: Hianagi ese'zana natrege'na tare ikampina agonarega mofane zagane vano
    nehu'na, vema e'ori'na frisua zankura nasunkura nehu'na zavira ata'neno.
  nhe-BL: 'Huan nopa ichpocatl nojquiya quiilhui itata: ―San nijnequi xinechcahuili
    ma niyas achtohui campa nopa tepetini para ome metztli ihuaya nohuampoyohua para
    nichocati pampa ax quema nimonamictis.'
  gub-BL: Xo pitài ma'e ainoz newe. Tuwe aha ywytyr rehe hemyrypar wanupi nehe. Hezai'o
    wer. Tuwe amumaw mokoz zahy hezai'o pà nehe, ta'e naiko pixik kwaw amo ihy romo
    ihe nehe 'y, nahememyr pixik kwaw ihe nehe 'y, i'i izupe.
  eng-DRA: 'And she said to her father: Grant me only this which I desire: Let me
    go, that I may go about the mountains for two months, and may bewail my virginity
    with my companions.'
