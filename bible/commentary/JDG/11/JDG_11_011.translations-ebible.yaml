verse: JDG.011.011
translations:
  mal-C: അങ്ങനെ യിഫ്താഹ് ഗിലെയാദിലെ നേതാക്കന്മാരോടുകൂടെ പോയി; ജനം അദ്ദേഹത്തെ തലവനും
    സൈന്യാധിപനും ആക്കി; യിഫ്താഹ് മിസ്പായിൽ യഹോവയുടെമുമ്പാകെ, താൻ പറഞ്ഞതെല്ലാം വീണ്ടും
    പ്രസ്താവിച്ചു.
  deu-TKW: Darauf folgte Jephtha den Vornehmen Gileads, und das Volk bestellte ihn
    zum Haupt und zum Anführer über sich, und Jephtha trug Jahwe in Mizpa alle seine
    Anliegen vor.
  lin-lin: Boye Jefite akendeki nzela moko na bampaka ya Galadi, mpe bato ya Galadi
    bakomisaki ye mokambi mpe mokonzi ya mampinga. Mpe Jefite azongelaki koloba maloba
    na ye nyonso liboso ya Yawe, kati na Mitsipa.
  eng-LSV: And Jephthah goes with [the] elderly of Gilead, and the people set him
    over them for head and for captain, and Jephthah speaks all his words before YHWH
    in Mizpeh.
  eng-GNV: 'Then Iphtah went with the Elders of Gilead, and the people made him head
    and captaine ouer them: and Iphtah rehearsed all his wordes before the Lord in
    Mizpeh.'
  eng-WEBSTER: 'Then Jephthah went with the elders of Gilead, and the people made
    him head and captain over them: and Jephthah uttered all his words before the
    LORD in Mizpeh.'
  nhw-BL: Huajca Jefté yajqui ininhuaya nopa tlacame huan nochi nopa altepetl quitequitlalijque
    Jefté para ma eli ininjuez huan inintlayacanca. Huan nopona campa itoca Mizpa
    tlamiyacapa Jefté quiilhui TOTECO nochi nopa camanali catli monequiyaya para quiselis
    itequi ica yejyectzi.
  swh-ONEN: Basi Yefta akaenda na viongozi wa Gileadi, nao watu wakamfanya kiongozi
    na jemadari wao. Naye akarudia maneno yake yote mbele za Bwana huko Mispa.
  bba-bba: Yerɑ Yɛfite u kɑ bu dɑ, mɑ bɑ nùn kuɑ ben kpɑro. Sɑɑ ye sɔɔrɑ u win ɡɑri
    yi kpuro Yinni Gusunɔ sɑɑriɑ Misipɑɔ.
  eng-KJVCPB: 'Then Jephthah went with the elders of Gilead, and the people made him
    head and captain over them: and Jephthah uttered all his words before the Lord
    in Mizpeh.'
  luo-luo: Omiyo Jeftha nodhi gi jodong Gilead, kendo ji nokete obedo jatelo kendo
    jatend lweny. Kendo nonwoyo wechegi duto e nyim Jehova Nyasaye kama iluongo ni
    Mizpa.
  meu-meu: Bena Iefeta na Gilead tau-badadia ida ela; bena Gilead taudia ese ikwaradia
    tauna bona edia lohia ai e halaoa. Iefeta ese ena hereva iboudiai na Iehova vairanai
    e gwaurai, Mispa ai.
  npi-ULB: यसैले यिप्‍ता गिलादका अगुवाहरूसँग गए, र मानिसहरूले तिनलाई आफूमाथि अगुवा
    र कमाण्‍डर बनाए । जब यिप्‍ता मिस्पामा परमप्रभुको सामु थिए, तब तिनले आफूले गरेका
    सबै प्रतिज्ञाहरू दोहोर्‍याए ।
  yor-yor: Jefta sì tẹ̀lé àwọn àgbàgbà Gileadi lọ, àwọn ènìyàn náà sì fi ṣe olórí
    àti ọ̀gágun wọn. Jefta sì tún sọ gbogbo àwọn ọ̀rọ̀ tí ó ti sọtẹ́lẹ̀ níwájú Olúwa
    ní Mispa.
  emp-NTPO: Ara maʌ̃da Jeptera ãdjirã ume wãped̶a Galad̶ebema israelerãba idjira b̶ʌsid̶aa
    ãdji sordaorã boroda idjab̶a puru boroda. Maʌ̃be Mizpa purud̶e Jepteba dji bororãa
    jarad̶ara waya Ãcõrẽ quĩrãpita jarasia.
  ind-ind: Maka Yefta pergi bersama para tua-tua Gilead. Ketika mereka mengangkat
    dia menjadi pemimpin dan panglima di kemah penyembahan TUHAN di Mispa, Yefta menegaskan
    perjanjian mereka itu di hadapan TUHAN.
  pes-OPCB: پس یفتاح این مأموریت را پذیرفت و مردم او را سردار لشکر و فرمانروای خود
    ساختند. همهٔ قوم اسرائیل در مصفه جمع شدند و در حضور خداوند با یفتاح پیمان بستند.
  tgl-ULB: Kaya pumunta si Jefta sa mga nakatatanda ng Galaad, at ginawa siya ng mga
    tao na kanilang pinuno at kumander. Nang nasa harapan siya ni Yahweh sa Mizpa,
    inulit ni Jefta ang lahat ng kaniyang mga ipinangako.
  hui-hui: Ani laya handala Yabeda ibu agali haguane biaru heba pialu Gileada agaliru
    bu hearia piyagola tigua Yabeda ibu tinaga agali haguane helo dabo helene. Ani
    dabo helayagola Misiba dindi ogoriani hearia Yabeda ibu Anduane Homogonaga deni
    howa ibugua agali biaruhondo hongo howa lalu, I̱ tínaga haguane haruyagua i̱na
    bia larogo hale halu buleberemi laro, lene.
  mya-mya: ထို့​ကြောင့်​ယေ​ဖ​သ​သည်​ဂိ​လဒ်​ပြည်​ခေါင်း​ဆောင် များ​နှင့်​အ​တူ​လိုက်​သွား​လေ​သည်။
    လူ​တို့​သည် လည်း​သူ့​အား​မိ​မိ​တို့​၏​ဘု​ရင်​အ​ဖြစ်​ဖြင့် လည်း​ကောင်း၊ ခေါင်း​ဆောင်​အ​ဖြစ်​ဖြင့်​လည်း​ကောင်း
    ချီး​မြှောက်​ကြ​၏။ ယေ​ဖ​သ​သည်​မိ​ဇ​ပါ​မြို့ ၌​ထာ​ဝ​ရ​ဘု​ရား​၏​ရှေ့​တော်​မှောက်​တွင်
    မိ မိ​တောင်း​ဆို​ချက်​များ​ကို​ပြန်​လည်​ဖော် ပြ​လျှောက်​ထား​၏။
  bod-N: དེ་ནས་ཡེབ་ཐཱ་ནི་གིལ་ཨད་ཀྱི་རྒན་པོ་རྣམས་དང་མཉམ་དུ་ཕྱིར་ལོག་ཅིང་། འབངས་རྣམས་ཀྱིས་ཁོ་འགོ་དཔོན་དང་དམག་དཔོན་དུ་བསྐོས་པ་དང་།
    ཡེབ་ཐཱ་ཡིས་མཱས་ཟི་ཕཱ་རུ་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་རང་གི་གཏམ་ཐམས་ཅད་གསལ་པོར་ཞུས་སོ།
    །
  sna-sna: Saka Jefuta akaenda navakuru veGireadhi, vanhu vakamuita mukuru wavo uye
    nomutungamiri wehondo. Uye akadzokorora mashoko ake ose pamberi paJehovha muMizipa.
  spa-BLM: Entonces Jefté se fue con los ancianos de Galaad, y el pueblo lo nombró
    jefe y rector de ellos. Jefté pronunció todas sus palabras ante el Señor en Mizpa.
  cac-cac: Ichato chi' ix b'at vin̈aj Jefté chi' yed' eb', ix yac'anoch vin̈ eb' yajaliloc.
    A d'a Mizpa ix yalxi vin̈aj Jefté d'a yichan̈ Jehová tas ix yal d'a eb' checab'
    chi'.
  swh-ULB: Yeftha akaenda pamoja na wazee wa Gileadi, nao watu wakamfanya awe msimamizi
    na mkuu juu yao. Alipokuwa mbele ya Bwana huko Mizpa, Yeftha akarudia ahadi zote
    alizozifanya.
  bel-bel: І пайшоў Ефтай з старэйшынамі Галаадскімі і народ паставіў яго над сабою
    начальнікам і правадыром, і Ефтай вымавіў усе словы свае перад абліччам Госпада
    ў Масіфе.
  deu-ELBBK: Da ging Jephta mit den Ältesten von Gilead, und das Volk setzte ihn zum
    Haupt und zum Anführer über sich. Und Jephta redete alle seine Worte vor dem HERRN
    in Mizpa.
  mbb-OT: Umbe, miduma si Jefta kandan, ne midhimu sikandin te menge tig-Gilead he
    pengulu wey peremandar zan. Ne ziyà te Mizpa, nenangdù si Jefta ziyà te etuvangan
    te Nengazen dutun te kedawata zin te ketengdanen he kebpengulu.
  mal-2015: അങ്ങനെ യിഫ്താഹ് ഗിലെയാദിലെ മൂപ്പന്മാരോടുകൂടെ പോയി; ജനം അവനെ തലവനും സേനാപതിയുമാക്കി;
    യിഫ്താഹ് മിസ്പയിൽവെച്ചു യഹോവയുടെ സന്നിധിയിൽ തന്റെ കാര്യമെല്ലാം പ്രസ്താവിച്ചു.
  tuo-NT: Tojo weegʉ Jefté Galaacjãrã bʉcʉrã meꞌrã waꞌacʉ niwĩ. Nipeꞌtirã masã cʉ̃rẽ
    na wiogʉ sõrõcãrã niwã. Jefté nipeꞌtise cʉ̃ narẽ níꞌquere apaturi Mizpapʉ Õꞌacʉ̃
    tʉꞌoropʉ nicʉ niwĩ tja.
  rmc-rmc: Avke geľa o Jeftah le Gileadoskre vodcenca a o manuša peske lestar kerde
    vodcas the veľiťeľis. O Jeftah phenďa anglo RAJ andro foros Micpa savoro, so imar
    phenďa le vodcenge.
  pes-OPV: پس یفتاح با مشایخ جلعاد رفت و قوم او را بر خود رئیس و سردارساختند، و یفتاح
    تمام سخنان خود را به حضورخداوند در مصفه گفت.
  ron-1924: Ши Иефта а порнит ку бэтрыний Галаадулуй. Попорул л-а пус ын фрунтя луй
    ши л-а ашезат кэпетение, ши Иефта а спус дин ноу ынаинтя Домнулуй, ла Мицпа, тоате
    кувинтеле пе каре ле ростисе.
  ben-OBCV: অতএব যিপ্তহ গিলিয়দের প্রাচীনদের সঙ্গে গেলেন, এবং লোকেরা তাঁকে তাদের সর্দার
    ও সেনাপতি করল। আর তিনি মিস্‌পাতে সদাপ্রভুর সামনে তাঁর সব কথার পুনরাবৃত্তি করলেন।
  som-som: Markaasuu Yeftaah raacay odayaashii reer Gilecaad oo dadkiina waxay isagii
    ka dhigteen madax iyo ugaas iyaga ka sarreeya; oo Yeftaah wuxuu hadalkiisii oo
    dhan Rabbiga ugu sheegay Misfaah.
  lat-VUC: Abiit itaque Jephte cum principibus Galaad, fecitque eum omnis populus
    principem sui. Locutusque est Jephte omnes sermones suos coram Domino in Maspha.
  eng-ASVBT: 'Then Jephthah went with the elders of Gilead, and the people made him
    head and chief over them: and Jephthah spake all his words before Jehovah in Mizpah.'
  ita-1885: Iefte adunque andò con gli Anziani di Galaad; e il popolo lo costituì
    capo e condottiere sopra sè; e Iefte pronunziò davanti al Signore, in Mispa, tutte
    le parole ch'egli avea prima dette.
  eng-LXXUP: 'And Jephthah went with the elders of Gilead, and the people made him
    head and ruler over them: and Jephthah spoke all his words before the Lord in
    Mizpah.'
  eng-ULB: So Jephthah went with the elders of Gilead, and the people made him leader
    and commander over them. When he was before Yahweh in Mizpah, Jephthah repeated
    all the promises he made.
  spa-VBL: Así que Jefté se fue con los ancianos de Galaad, y el pueblo lo nombró
    su líder y comandante del ejército. Y Jefté repitió todas sus condiciones ante
    el Señor en Mizpa.
  fra-_FOB: Jephthé s'en alla donc avec les anciens de Galaad; et le peuple l'établit
    chef et capitaine, et Jephthé répéta devant l'Éternel, à Mitspa, toutes les paroles
    qu'il avait prononcées.
  mal-mal: അങ്ങനെ യിഫ്താഹ് ഗിലെയാദിലെ മൂപ്പന്മാരോടുകൂടെ പോയി; ജനം അവനെ തലവനും സൈന്യാധിപനും
    ആക്കി; യിഫ്താഹ് മിസ്പയിൽവെച്ച് യഹോവയുടെ സന്നിധിയിൽ തന്റെ കാര്യമെല്ലാം പ്രസ്താവിച്ചു.
  urd-GVR: Yih sun kar Iftāh Jiliyād ke buzurgoṅ ke sāth Misfāh gayā. Wahāṅ logoṅ
    ne use apnā sardār aur fauj kā kamānḍar banā liyā. Misfāh meṅ us ne Rab ke huzūr
    wuh tamām bāteṅ dohrāīṅ jin kā faislā us ne buzurgoṅ ke sāth kiyā thā.
  suz-BL: मिनु येफ्‍ता गिलाद ङा खाल्‍पापुकी नु लमाक्‍त। मेकेर ङा मुरपुकीमी मेको कली
    ठेयब मुर नु लडाइ पाइब आन ठेयब मुर सेल्‍मे बाक्‍त। मिनु येफ्‍तामी मिस्‍पामी परमप्रभु
    यावे आ ङोंइती मेको लोव़ नेल्‍ल शोव़ङा बाक्‍त। न्‍यायाधीस ११:२९; न्‍यायाधीस १०:१७
  ita-1927: Jefte dunque andò con gli anziani di Galaad; il popolo lo costituì suo
    capo e condottiero, e Jefte ripeté davanti all’Eterno, a Mitspa, tutte le parole
    che avea dette prima.
  ckb-ckb: ئینجا یەفتاح لەگەڵ پیرانی گلعاددا ڕۆیشت و گەل کردیان بەسەرکردە و فەرماندەی
    خۆیان و یەفتاحیش هەموو قسەکانی خۆی لە میچپا لەبەردەم یەزدان دووبارە کردەوە.
  eng-BBE: So Jephthah went with the responsible men of Gilead, and the people made
    him head and chief over them; and Jephthah said all these things before the Lord
    in Mizpah.
  kan-OKCV: ಹಾಗೆಯೇ ಯೆಫ್ತಾಹನು ಗಿಲ್ಯಾದಿನ ಹಿರಿಯರ ಸಂಗಡ ಹೋದನು. ಆಗ ಜನರು ಅವನನ್ನು ತಮ್ಮ ಮೇಲೆ
    ನಾಯಕನನ್ನಾಗಿಯೂ, ಸೈನ್ಯಾಧಿಪತಿಯಾಗಿಯೂ ಇಟ್ಟುಕೊಂಡರು. ಯೆಫ್ತಾಹನು ತನ್ನ ಮಾತುಗಳನ್ನೆಲ್ಲಾ ಮಿಚ್ಪೆಯಲ್ಲಿ
    ಯೆಹೋವ ದೇವರ ಮುಂದೆ ಹೇಳಿದನು.
  tam-2017: அப்பொழுது யெப்தா கீலேயாத்தின் மூப்பர்களோடு போனான்; மக்கள் அவனைத் தங்கள்மேல்
    தலைவனும் தளபதியுமாக வைத்தார்கள். யெப்தா தன்னுடைய காரியங்களையெல்லாம் மிஸ்பாவிலே
    யெகோவாவுடைய சந்நிதியிலே சொன்னான்.
  spa-RV-1909: Entonces Jephté vino con los ancianos de Galaad, y el pueblo lo eligió
    por su cabeza y príncipe; y Jephté habló todas sus palabras delante de Jehová
    en Mizpa.
  ron-BTF: Atunci Iefta a mers cu bătrânii Galaadului și poporul l-a pus cap și căpetenie
    peste ei, și Iefta și-a rostit toate cuvintele înaintea DOMNULUI în Mițpa.
  eng-WEBP: Then Jephthah went with the elders of Gilead, and the people made him
    head and chief over them. Jephthah spoke all his words before the LORD in Mizpah.
  eng-FBV: So Jephthah went with the elders of Gilead, and the people made him their
    leader and army commander. And Jephthah repeated all his conditions before the
    Lord at Mizpah.
  nld-1939: Nu ging Jefte met de oudsten van Gilad mee, en het volk stelde hem tot
    hun hoofd en aanvoerder aan. Het was voor het aanschijn van Jahweh te Mispa, dat
    Jefte al deze woorden sprak.
  nch-BL: Huajca Jefté yajqui inihuaya nopa tacame huan nochi nopa altepet quitequitalijque
    Jefté para ma eli inijuez huan inintayacanca. Huan nopona campa itoca Mizpa miyacapa
    Jefté quiilhui TOTECO nochi nopa camanali cati monequiyaya para quiselis itequi
    ica cuali.
  vie-1934: Vậy, Giép-thê đi cùng các trưởng lão Ga-la-át; dân sự lập người làm đầu
    và tướng; rồi tại Mích-ba Giép-thê lặp lại trước mặt Đức Giê-hô-va hết thảy những
    lời người đã nói.
  hin-CV: सो यिफ्ताह गिलआद के पुरनियों के साथ चला गया. प्रजाजनों ने उसे अपने ऊपर अधिनायक
    एवं प्रधान नियुक्त कर दिया. यिफ्ताह ने मिज़पाह में याहवेह के सामने पूरी वाचा दोहरा
    दी.
  spa-BES: Entonces Jefté fue con los hombres responsables de Galaad, y la gente le
    hizo cabeza y jefe sobre ellos; Y Jefté dijo todas estas cosas delante del Señor
    en Mizpa.
  tdx-tdx: Aa le nindre lia amo roae’ i Giladeo t’Ieftake, naho nanoe’ ondatio lohàñe
    naho mpiaolo’ iareo; vaho nitaroñe’ Ieftak’ añatrefa’ Iehovà e Mitspà i saontsi’ey.
  tha-KJV: เยฟธาห์จึงไปกับพวกผู้​ใหญ่​ของกิเลอาด และประชาชนก็ตั้งท่านให้เป็นหัวหน้าและเป็นประมุขของเขา
    แล​้วเยฟธาห์​ก็​กล​่าวคำที่ตกลงกันทั้งสิ้นต่อพระพักตร์พระเยโฮวาห์​ที่​เมืองมิสปาห์
  por-BR-2018: Então Jefté veio com os anciãos de Gileade, e o povo o elegeu por seu
    cabeça e príncipe; e Jefté falou todas seus palavras diante do SENHOR em Mispá.
  deu-ELO: Da ging Jephtha mit den Ältesten von Gilead, und das Volk setzte ihn zum
    Haupte und zum Anführer über sich. Und Jephtha redete alle seine Worte vor Jehova
    zu Mizpa.
  eng-WYC-2018: And so Jephthah went with the princes of Gilead, and all the people
    made him their prince; and Jephthah spake all his words (again) before the Lord
    in Mizpeh.
  epo-epo: Tiam Jiftaĥ iris kun la plejaĝuloj de Gilead, kaj la popolo faris lin super
    si estro kaj kondukanto, kaj Jiftaĥ eldiris ĉiujn siajn vortojn antaŭ la Eternulo
    en Micpa.
  uig-PIN: Buni anglap Yǝftaⱨ Gileadning aⱪsaⱪalliri bilǝn bardi; hǝlⱪ uni ɵzlirigǝ
    ⱨǝm bax ⱨǝm sǝrdar ⱪilip tiklidi. Yǝftaⱨ Mizpaⱨƣa barƣanda ⱨǝmmǝ sɵzlirini Pǝrwǝrdigarning
    aldida bayan ⱪildi.
  beo-beo: 'Amaiba:le, Yefeda da Gilia:de ouligisu dunu amo sigi asi. Ilia da Yefeda
    ilia ouligisu amo hamoi. Yefeda ea musa: sia:i, amo huluane e da Misiba moilai
    amo ganodini, Hina Gode nabima:ne, bu sia:i.'
  tpi-OTNT: Olsem na Jepta i go wantaim ol bikman bilong Gileat, na ol manmeri i makim
    em olsem hetman bilong ol. Na Jepta i sanap long ai bilong Bikpela long Mispa
    na i autim tok bilong en long ol manmeri.
  hau-SA: Saboda haka Yefta ya tafi tare da dattawan Gileyad, mutanen kuwa suka naɗa
    shi shugabansu da kuma sarkinsu. Ya kuwa maimaita dukan maganarsa a gaban Ubangiji
    a Mizfa.
  uig-LAT: Buni anglap Yeftah Giléadning aqsaqalliri bilen bardi; xelq uni özlirige
    hem bash hem serdar qilip tiklidi. Yeftah Mizpahgha barghanda hemme sözlirini
    Perwerdigarning aldida bayan qildi.
  nde-nde: Ngakho uJeftha wahamba labadala baseGiliyadi, abantu bamenza waba yinduna
    lomlawuli wabo. Wawaphinda wonke amazwi akhe phambi kukaThixo eMizipha.
  ton-ton: 'Pea naʻe toki ʻalu ʻa Sefita mo e kau mātuʻa ʻo Kiliati, pea fakanofo
    ia ʻe he kakai ko e pule mo e ʻeikitau kiate kinautolu: pea naʻe fai ʻe Sefita
    ʻene ngaahi lea kotoa pē ʻi he ʻao ʻo Sihova ʻi Misipa.'
  ces-1613: A tak šel Jefte s staršími Galádskými, a představil jej sobě lid za vůdci
    a kníže, a mluvil Jefte všecka slova svá před Hospodinem v Masfa.
  eng-WMB: Then Jephthah went with the elders of Gilead, and the people made him head
    and chief over them. Jephthah spoke all his words before the LORD in Mizpah.
  tam-TCV: அப்பொழுது யெப்தா கீலேயாத்தின் முதியவர்களுடன் சென்றான். அவனை மக்கள் தங்கள்
    தலைவனாகவும், தளபதியாகவும் நியமித்தனர். மிஸ்பாவில் யெகோவா முன்னிலையில், யெப்தா
    திரும்பவும் தன் நிபந்தனைகளையெல்லாம் எடுத்துச்சொன்னான்.
  ceb-ULB: Busa miuban si Jepta sa mga kadagkoan sa Gilead, ug ang mga tawo naghimo
    kaniya nga pangulo ug labaw kanila. Sa dihang didto na siya atubangan ni Yahweh
    sa Mizpa, gisubli ni Jepta ang tanan nga gihimo niyang panaad.
  pol-UBG: Wtedy Jefte poszedł ze starszymi Gileadu i lud ustanowił go nad sobą dowódcą
    i wodzem. I Jefte powtórzył wszystkie te słowa przed PANEM w Mispie.
  urd-GVU: یہ سن کر اِفتاح جِلعاد کے بزرگوں کے ساتھ مِصفاہ گیا۔ وہاں لوگوں نے اُسے
    اپنا سردار اور فوج کا کمانڈر بنا لیا۔ مِصفاہ میں اُس نے رب کے حضور وہ تمام باتیں
    دہرائیں جن کا فیصلہ اُس نے بزرگوں کے ساتھ کیا تھا۔
  deu-1912: Also ging Jephthah mit den Ältesten von Gilead; und das Volk setzte ihn
    zum Haupt und Obersten über sich. Und Jephthah redete solches alles vor dem HERRN
    zu Mizpa.
  kan-2017: ಆಗ ಯೆಪ್ತಾಹನು ಗಿಲ್ಯಾದಿನ ಹಿರಿಯರ ಸಂಗಡ ಹೋದನು. ಜನರು ಅವನನ್ನು ಅಧಿಪತಿಯನ್ನಾಗಿಯೂ,
    ನಾಯಕನನ್ನಾಗಿಯೂ ನೇಮಿಸಿದರು. ಮತ್ತು ಯೆಪ್ತಾಹನು ತನ್ನ ಸಂಗತಿಗಳನ್ನೆಲ್ಲಾ ಮಿಚ್ಪೆಯಲ್ಲಿ ಯೆಹೋವನ
    ಮುಂದೆ ಅರಿಕೆಮಾಡಿದನು.
  yap-yap: Ma aram me un Jefthah ngak fapi tayugang’ nu Gilead, me tay fapi girdi’
    Jefthah ni ir e ngi i yog e thin rorad me ir e ngi i gafaliyrad. I weliy Jefthah
    e pi thin rok ney u Mizpah u p’eowchen SOMOL.
  hlt-MCSB: Te daengah Jephthah loh Gilead kah a hamca rhoek neh cet hmaih tih anih
    te amamih sokah a lu lam khaw, rhalboei lam khaw pilnam loh a khueh. Te dongah
    Mizpah kah BOEIPA mikhmuh ah Jephthah loh a ol te boeih a thui.
  mdy-ETH: ዬያሮ ዮፕታኣሄ ጌሌዓዴ ዓሶ ሱኡጎና ዎላ ዴንዴኔ። ዒማና ዴራ ዔያቶ ዎይሣንዳ ሱኡጌ ማሂ ዒዛ ዶኦሬኔ፤ ዮፕታኣሄያ
    ሚፂጳይዳ ዬያ ዔኤዒ ዔኬያ ማዒፆ ናንጊና ናንጋ ጎዳ ቤርታ ፔጋሲ ዔርዜኔ።
  twi-ASANTE: Enti, Yefta ne ntuanofoɔ no kɔɔ Gilead. Na wɔde no yɛɛ wɔn sodifoɔ ne
    ɔsahene. Na Yefta tii nsɛm no nyinaa mu wɔ Mispa wɔ Awurade anim.
  eng-WEBU: Then Jephthah went with the elders of Gilead, and the people made him
    head and chief over them. Jephthah spoke all his words before the LORD in Mizpah.
  wal-wal: Yaatin, Yofttaahee Gala7aade cimatuura biis; bin a bantta halaqanne gadaawa
    oottidosona. Yofttaahee Mixiphphan GODAA sinttan ha yohuwaa ubbaa maayiis.
  spa-PDDPT: Entonces Jefté salió con los ancianos de Galaad, y el pueblo lo eligió
    como su jefe y caudillo de ellos. Y Jefté dijo todas sus palabras delante de Yavé
    en Mizpa.
  gun-gun: Ha'e rami rã Jefté oo Gileade pygua nhomongeta va'ety kuery reve. Ha'e
    rã ha'e pygua kuery omoĩ nguvixarã. Ha'e gui Senhor renonde Mispa py ju Jefté
    omombe'upa Senhor ijayvuague.
  agu-BL: Ej nintzun ben xomok Jefté scye'j. Ej nin tircu'n yi tnum e' cujij yi toque'n
    i' tetz wi'tz cyajcawil. Cho'n tzun tlol Jefté ite'n nin yola'tz swutz cu'n Kataj
    Ryos le tnum Mizpa.
  ilo-ULB: Kimmuyog ngarud ni Jefte kadagiti panglakayen ti Galaad, ket pinagbalin
    dagiti tattao isuna a mangidaulo ken mangituray kadakuada. Idi adda isuna iti
    sangoanan ni Yahweh idiay Mizpa, inulit ni Jefte dagiti amin nga inkarina.
  kpg-kpg: Jephthah gaa hana dalia nia dagi o Gilead, gei nia daangada gaa hai a mee
    gii hai di nadau dagi. Jephthah ga hagi aga dono manawa i Mizpah i mua nnadumada
    Dimaadua.
  uig-ARA: بۇنى ئاڭلاپ يەفتاھ گىلېئادنىڭ ئاقساقاللىرى بىلەن باردى؛ خەلق ئۇنى ئۆزلىرىگە
    ھەم باش ھەم سەردار قىلىپ تىكلىدى. يەفتاھ مىزپاھغا بارغاندا ھەممە سۆزلىرىنى پەرۋەردىگارنىڭ
    ئالدىدا بايان قىلدى.
  sus-sus: Yefite nun Galadi forie naxa siga, ɲama naxa a findi e xa mangɛ nun e xa
    sɔɔrie yarerati ra. Yefite naxa gbilen a xa masenyi birin ma Alatala ya i Misipa.
  pon-2006: Sepda eri iangada kaunen Kilead ko, aramas ako eri wiahkihla ar sounkaweid
    oh ar kaun. Sepda eri kasalehda kupwure nan Mispa mwohn silangin KAUN-O.
  ksd-ksd: Ma Iepta dia ga varagur ma ra umana patuana Gilead ma ra tarai dia ga kure
    ba na ul a pa ma na luluai pire diat; ma Iepta i ga vaarike kana tinata parika
    ta ra luaina mata i ra Luluai aro Mispa.
  tur-YTC: Bunun üzerine Yeftah Gilad'ın ihtiyarlarıyla birlikte gitti ve halk onu
    kendilerine baş ve reis yaptı. Yeftah bütün sözlerini Mitspa'da Yahve'nin önünde
    söyledi.
  grc-BRENT: Καὶ ἐπορεύθη Ἰεφθάε μετὰ τῶν πρεσβυτέρων Γαλαὰδ, καὶ ἔθηκαν αὐτὸν ὁ λαὸς
    ἐπʼ αὐτοὺς εἰς κεφαλὴν καὶ εἰς ἀρχηγόν· καὶ ἐλάλησεν Ἰεφθαέ πάντας τοὺς λόγους
    αὐτοῦ ἐνώπιον Κυρίου ἐν Μασσηφά.
  ind-AYT: Lalu, Yefta pergi bersama para tua-tua Gilead. Bangsa itu mengangkat dia
    menjadi kepala dan pemimpin atas mereka. Dan, Yefta membawa seluruh perkataannya
    di hadapan TUHAN, di Mizpa.
  nya-nya: Choncho Yefita anapita nawo akuluakulu a ku Giliyadi aja, ndipo anthu a
    kumeneko anamusandutsa kukhala wowalamulira ndi mkulu wankhondo. Tsono Yefita
    anabwerezanso mawu omwewa pamaso pa Yehova ku Mizipa.
  hrv-hrv: I Jiftah ode sa starješinama Gileada. Narod ga postavi sebi za poglavara
    i vojvodu; a Jiftah je ponovio sve svoje uvjete pred Jahvom u Mispi.
  mps-mps: Tama tibaso, Jepta te Gileat genuai bidi dabe dali palio, tama te we bidi
    dabego aga te augwaligo te augwa tigidali sęde te polalubo bidi nigilali. Tialima,
    Jeptago aga te sęde wali po tigidali te Genuai Bidi gedude te Mispa bulude te
    po wai.
  tpi-tpi: Olsem na Jepta i go wantaim ol bikman bilong Gileat, na ol manmeri i makim
    em olsem hetman bilong ol. Na Jepta i sanap long ai bilong Bikpela long Mispa
    na i autim tok bilong en long ol manmeri.
  dan-1931: Da drog Jefta med Gileads Ældste; og Folket gjorde ham til deres Høvding
    og Fører. Og alle sine Ord udtalte Jefta for HERRENS Åsyn i Mizpa.
  vie-OVCB: Vậy Giép-thê cùng đi với các trưởng lão Ga-la-át, và dân chúng đưa ông
    lên cai trị họ và làm tướng chỉ huy quân đội. Tại Mích-pa, Giép-thê lặp lại những
    lời ông giao kết với các trưởng lão Ga-la-át trước mặt Chúa Hằng Hữu.
  guj-2017: તેથી યિફતા ગિલ્યાદના વડીલોની સાથે ગયો અને લોકોએ તેને પોતાનો આગેવાન તથા
    સેનાપતિ બનાવ્યો. અને યિફતાએ મિસ્પામાં ઈશ્વરની આગળ પોતાની સર્વ બાબતો કહી જણાવી.
  pon-2006A: Sepda eri iangada kaunen Kilead ko, aramas ako eri wiahkihla ar sounkaweid
    oh ar kaun. Sepda eri kasalehda kupwure nan Mispa mwohn silangin KAUN-O.
  por-BRBSL: Então Jefthah foi com os anciãos de Gilead, e o povo o fez chefe e chefe
    sobre eles. Jefté pronunciou todas as suas palavras diante de Yahweh em Mizpah.
  cth-cth: Hahoi, Jephthah ni Gilead e kacuenaw koe a cei teh, lû hoi ransabawi lah
    a coung. Mizpah kho vah, Jephthah ni BAWIPA hmalah hote lawknaw pueng hah a dei.
  twi-twi: Enti Yefta ne ntuanofo no kɔɔ Gilead. Na wɔde no yɛɛ wɔn sodifo ne ɔsahene.
    Na Yefta tii nsɛm no nyinaa mu wɔ Mispa wɔ Awurade anim.
  hlt-hlt: Te daengah Jephthah loh Gilead kah a hamca rhoek neh cet hmaih tih anih
    te amamih sokah a lu lam khaw, rhalboei lam khaw pilnam loh a khueh. Te dongah
    Mizpah kah BOEIPA mikhmuh ah Jephthah loh a ol te boeih a thui.
  tbz-SIM: Kɛ̀ Sɛfutee nɛinɛ̀ Kɑdɑɑdi ɛì kó bɛkótíbɛ̀, kɛ̀ bɛ̀ɛ ò tùótɛ́ kòo mbɑkɛ́
    bɛhɑ̃ɑ̃pɔ̀mbɛ̀, kɛ̀ bɛ̀ɛ kɔtɛ Misipɑɑ kɛ̀ Sɛfutee wɛ̃tɛ kɛ́bɛ́i ti Yiɛ̀ nKuyie
    nyììkɛ̀ ò do nɑ̀kɛ́ tì bɛkótíbɛ̀.
  msy-2020: Kamaghɨn, Jepta Gileatɨn gumazir aruaba ko zui. Ezɨ gumazamiziba anemɨsevezɨma,
    a men gumazir dapanimɨn iti. Ezɨ Jepta Mispan nguibamɨn ikia Ikiavɨra Itir Godɨn
    damazimɨn mɨtɨgha uan akamɨn gumazamizibav gei.
  dop-dop: Ḿpʋ́ɣʋ́ Yɛfɛtɛ tǝŋɑ Kɑlɑɑtɩ sɔsɑɑ nɑ yǝlɑɑ kpɑ-ɩ pɑ nyʋɣʋ tʋ, nɑ pɑ́ tʋ
    yoolɑɑ tǝnɑɣɑ ɩ niŋ tɑɑ. Ɩlɛnɑ Yɛfɛtɛ lɛlɩ tǝ tǝnɑ nti ɩ nɑ sɔsɑɑ pɑ yɔɣɔtɑɑ nɑ
    pɑ́ sɩɩ tɔɣɔ Tɑcɑɑ ɩsɛntɑɑ.
  azb-azb: İftah Gilead ağsaqqalları ilə bərabər getdi və xalq da onu özünə başçı
    – sərkərdə etdi. İftah Mispada, Rəbbin önündə bütün şərtlərini təkrar etdi.
  eng-DBY: Then Jephthah went with the elders of Gilead, and the people made him head
    and captain over them; and Jephthah uttered all his words before Jehovah in Mizpah.
  hin-2017: तब यिप्तह गिलाद के वृद्ध लोगों के संग चला, और लोगों ने उसको अपने ऊपर मुखिया
    और प्रधान ठहराया; और यिप्तह ने अपनी सब बातें मिस्पा में यहोवा के सम्मुख कह सुनाईं।
  eng-YLT: And Jephthah goeth with the elders of Gilead, and the people set him over
    them for head and for captain, and Jephthah speaketh all his words before Jehovah
    in Mizpeh.
  eng-WYC-2017: And so Jephthah went with the princes of Gilead, and all the people
    made him their prince; and Jephthah spake all his words before the Lord in Mizpeh.
  eng-WMBB: Then Jephthah went with the elders of Gilead, and the people made him
    head and chief over them. Jephthah spoke all his words before the LORD in Mizpah.
  urd-GVH: यह सुनकर इफ़ताह जिलियाद के बुज़ुर्गों के साथ मिसफ़ाह गया। वहाँ लोगों ने
    उसे अपना सरदार और फ़ौज का कमाँडर बना लिया। मिसफ़ाह में उसने रब के हुज़ूर वह तमाम
    बातें दोहराईं जिनका फ़ैसला उसने बुज़ुर्गों के साथ किया था।
  rug-rug: Ke luli la i Zepita sari na koimata tadi pa popoa Qileadi, meke va koimata
    ia rina tinoni si asa. Zama puleni e Zepita sari na nana zinama, sipu koa si asa
    pa Mizipa, pa kenuna e Zihova.
  gaz-gaz: Kanaafuu Yiftaan maanguddoota Giliʼaad wajjin qajeele; sabni Giliʼaadis
    hoogganaa fi abbaa duulaa isa godhate. Innis iddoo Miisphaa jedhamutti waan duraan
    dubbate hundumaa irra deebiʼee fuula Waaqayyoo duratti dubbate.
  fra-LSG: Et Jephthé partit avec les anciens de Galaad. Le peuple le mit à sa tête
    et l’établit comme chef, et Jephthé répéta devant l’Éternel, à Mitspa, toutes
    les paroles qu’il avait prononcées.
  yal-yal: Yefeta yi bira Galadi fonne fɔxɔ ra, e yi siga. Yamaan yi a findi sofa
    kuntigin na. Yefeta mɔn yi xɛtɛ falane birin ma Alatala yɛtagi Misipa yi.
  haw-1868: Alaila hele pu o Iepeta me na lunakahiko o Gileada, a hoonoho iho la na
    kanaka ia Iepeta, i poo, a i luna hoi maluna o lakou. Olelo aku la o Iepeta i
    kana olelo a pau imua o Iehova ma Mizepa.
  arb-NAV: فَانْطَلَقَ يَفْتَاحُ مَعَ شُيُوخِ جِلْعَادَ فَنَصَبَهُ الشَّعْبُ عَلَيْهِمْ
    رَئِيساً وَقَائِداً، وَرَدَّدَ يَفْتَاحُ تَعَهُّدَاتِهِ أَمَامَ الرَّبِّ فِي الْمِصْفَاةِ.
  ewe-ewe: Ale Yefta lɔ̃ eye wòzu aʋafia kple Gilead fia. Woɖo kpe nya sia dzi le
    Yehowa kple ameawo katã ŋkume le Mizpa.
  eng-LEE: Then went Yiphthach with the elders of Gil'ad, and the people appointed
    him over them as head and as leader; and Yiphthach spoke all his words before
    the Lord in Mitzpah.
  asm-FB: তেতিয়া যিপ্তহ গিলিয়দৰ বৃদ্ধ নেতাসকলৰ সৈতে গ’ল আৰু লোক সকলে তেওঁকে তেওঁলোকৰ
    নেতা আৰু সেনাপতি পাতিলে; তাৰ পাছত যিপ্তহে মিস্পাত গৈ যিহোৱাৰ সন্মুখত তেওঁৰ প্রতিজ্ঞাবোৰৰ
    কথা জনালে।
  sus-A: يٍقِتٍ نُن فَلَدِ قٌرِيٍ نَشَ سِفَ، حَمَ نَشَ عَ قِندِ عٍ شَ مَنفّ نُن عٍ
    شَ سْورِيٍ يَرٍرَتِ رَ. يٍقِتٍ نَشَ فبِلٍن عَ شَ مَسٍنيِ بِرِن مَ عَلَتَلَ يَ
    عِ مِسِثَ.
  fra-SBL: Et Jephté s'en alla avec les anciens de Galaad, et le peuple l'établit
    comme chef et chef des anciens. Jephthé prononça toutes ses paroles devant Yahvé
    à Mitspa.
  hbo-hbo: וַיֵּ֤לֶךְ יִפְתָּח֙ עִם־זִקְנֵ֣י גִלְעָ֔ד וַיָּשִׂ֨ימוּ הָעָ֥ם אֹותֹ֛ו
    עֲלֵיהֶ֖ם לְרֹ֣אשׁ וּלְקָצִ֑ין וַיְדַבֵּ֨ר יִפְתָּ֧ח אֶת־כָּל־דְּבָרָ֛יו לִפְנֵ֥י
    יְהוָ֖ה בַּמִּצְפָּֽה׃ פ
  kik-kik: Nĩ ũndũ ũcio Jefitha agĩthiĩ hamwe na athuuri a Gileadi, na andũ acio makĩmũtua
    mũnene na mwathi wao. Nake agĩcookera ciugo ciake ciothe mbere ya Jehova o kũu
    Mizipa.
  fra-NCL: Et Jephté partit avec les anciens de Galaad. Le peuple l’établit sur lui
    pour chef et général, et Jephté répéta toutes ses paroles devant Yahweh à Maspha.
  cek-AK: To pongah Jepthah loe kacoehtanawk hnukah Gilead ah caeh; kaminawk mah anih
    to lu koek hoi misatuh angraeng ah suek o; to loknawk boih to Mizpah ah Angraeng
    hmaa ah a thuih let.
  cuk-cuk: Geb Jefté, Galaad-sapin-dummaganba nadsunnad. Galaad-dulemar, e-dummadga
    Jefté-nug-imaksamalad, degi, sordamar-e-iduedga nug-imaksamarbalid. Degi, Jefté,
    Mizpaʼgi na e-ibmar-sogsadi gannar Bab-Jehová-asabin sogsabalid.
  uig-CYR: Буни аңлап Йәфтаһ Гилеадниң ақсақаллири билән барди; хәлиқ уни өзлиригә
    һәм баш һәм сәрдар қилип тиклиди. Йәфтаһ Мизпаһға барғанда һәммә сөзлирини Пәрвәрдигарниң
    алдида баян қилди.
  tel-2017: కాబట్టి యెఫ్తా గిలాదు పెద్దలతో కలిసి వెళ్లినప్పుడు ప్రజలు అతన్ని తమకు
    ప్రధానిగా, అధిపతిగా నియమించుకున్నారు. అప్పుడు యెఫ్తా మిస్పాలో యెహోవా సన్నిధిలో
    తన వాగ్దానాల సంగతి అంతా వినిపించాడు.
  hat-BSA: Konsa, Jephthé te ale avèk ansyen Galaad yo, e pèp la te fè li chèf sou
    yo. Konsa, Jephthé te pale tout pawòl li yo devan SENYÈ a nan Mitspa.
  kos-kos: Na Jephthah el wi mwet kol lun mwet Gilead inge, ac mwet uh elos akfulatyal
    ac oru tuh elan mwet kol lalos ac leum faclos. Ac Jephthah el fahkak nunak lal
    nukewa ye mutun LEUM GOD in acn Mizpah.
  hbo-WLC: וַיֵּ֤לֶךְ יִפְתָּח֙ עִם־זִקְנֵ֣י גִלְעָ֔ד וַיָּשִׂ֨ימוּ הָעָ֥ם אוֹת֛וֹ
    עֲלֵיהֶ֖ם לְרֹ֣אשׁ וּלְקָצִ֑ין וַיְדַבֵּ֨ר יִפְתָּ֧ח אֶת־כָּל־דְּבָרָ֛יו לִפְנֵ֥י
    יְהוָ֖ה בַּמִּצְפָּֽה׃ פ
  ibo-ibo: Ya mere, Jefta sooro ndị okenye Gilead, ha mekwara ya onyeisi ha na ọchịagha
    ha. O kwughachikwara okwu ya niile nʼihu Onyenwe anyị nʼobodo Mizpa.
  ory-ory: ଏଥିରେ ଯିପ୍ତହ ଗିଲୀୟଦର ପ୍ରାଚୀନବର୍ଗ ସହିତ ଗଲେ, ଆଉ ଲୋକମାନେ ତାଙ୍କୁ ଆପଣାମାନଙ୍କର
    ମସ୍ତକ ସ୍ୱରୂପ ଓ ଶାସନକର୍ତ୍ତା କଲେ; ପୁଣି ଯିପ୍ତହ ମିସ୍ପାରେ ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ଆପଣାର
    ସମସ୍ତ କଥା କହିଲେ।
  chk-chk: Iei mine Jefta a eti ekewe souakomwen Kiliat, nge ekewe aramas ra seikätä
    pwe i epwe nemeniir o emweniir. Iwe, Jefta a apasasefäli ekei kapas meinisin me
    fän mesen ewe Samol mi Lapalap me lon Mispa.
  rop-rop: Wal wen deibin tok lagijat langa Jeftha, imbin go garram olabat, en ola
    Isreil pipul deya langa Giliyad bin meigim im jidan lida blanga olabat, en deya
    langa det taun gulum Mispa imbin meigim pramis langa YAWEI, en imbin jidan bos
    blanga ol detlot Isreil pipul.
  ukr-1871: Пійшов тодї Ефтай з старшиною Галаадською, і настановив його народ головою
    й гетьманом над собою, й принїс Ефтай усї свої бажання перед Господа в Массифі.
  deu-1951: Da ging Jephtah mit den Ältesten von Gilead, und das Volk setzte ihn zum
    Haupt und Fürsten über sich. Und Jephtah redete solches alles vor dem HERRN zu
    Mizpa.
  eng-JPS: Then Jephthah went with the elders of Gilead, and the people made him head
    and chief over them; and Jephthah spoke all his words before the LORD in Mizpah.
  srp-1865: Tada otide Jeftaj sa starješinama Galadskim, i narod ga postavi poglavarem
    i vojvodom nad sobom; i Jeftaj izgovori pred Gospodom u Mispi sve rijeèi koje
    bješe rekao.
  lug-lug: Awo Yefusa n’agenda n’abakadde b’e Gireyaadi, abantu ne bamufuula omukulembeze
    waabwe era omuduumizi, n’addamu ebigambo byonna bye yayogera mu maaso ga Mukama
    mu Mizupa.
  heb-heb: וילך יפתח עם זקני גלעד וישימו העם אותו עליהם לראש ולקצין וידבר יפתח את
    כל דבריו לפני יהוה במצפה׃
  ben-IRV: পরে যিপ্তহ গিলিয়দের প্রাচীনবর্গের সঙ্গে গেলেন; তাতে লোকেরা তাকে নিজেদের
    প্রধান ও শাসনকর্ত্তা করল; পরে যিপ্তহ মিস্‌পাতে সদাপ্রভুর সামনে নিজের সমস্ত কথা
    বললেন।
  pan-pan: ਤਦ ਯਿਫ਼ਤਾਹ ਗਿਲਆਦ ਦੇ ਬਜ਼ੁਰਗਾਂ ਦੇ ਨਾਲ ਤੁਰਿਆ ਅਤੇ ਲੋਕਾਂ ਨੇ ਉਸ ਨੂੰ ਆਪਣਾ ਆਗੂ
    ਅਤੇ ਪ੍ਰਧਾਨ ਬਣਾਇਆ ਅਤੇ ਯਿਫ਼ਤਾਹ ਨੇ ਮਿਸਪਾਹ ਵਿੱਚ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਆਪਣੀਆਂ ਸਾਰੀਆਂ ਗੱਲਾਂ
    ਕਹਿ ਸੁਣਾਈਆਂ।
  mya-JVB: ထိုအခါ ယေဖသ သည် ဂိလဒ် ပြည်သားအသက်ကြီး သူတို့နှင့် သွား ၍ သူ့ ကို လူ များတို့၏
    အထွဋ် ဗိုလ်ချုပ် မင်းအရာ၌ ခန့် ထားကြ၏။ ယေဖသ သည်လည်း ထိုစကား အလုံးစုံ တို့ကို မိဇပါ
    မြို့မှာ ထာဝရဘုရား ရှေ့ တော်၌ ပြန်ကြား လျှောက်ထား၏။
  hmo-hmo: Vadaeni Iepeta be Gileada ena lohia taudia danu ia lao, bona Gileada taudia
    ese edia kwarana tauna Iepeta idia halaoa. Iepeta ese unai taudia danu idia gwauhamata
    hereva ibounai, be Lohiabada ena vairana dekenai ia gwauraia lou, Misipa hanua
    ena taunimanima dekenai.
  urd-urd: तब इफ़्ताह जिल'आदी बुज़ुर्गों के साथ रवाना हुआ, और लोगों ने उसे अपना हाकिम
    और सरदार बनाया; और इफ़्ताह ने मिस्फ़ाह में ख़ुदावन्द के आगे अपनी सब बातें कह सुनाई।
  rus-SYN: И пошел Иеффай со старейшинами Галаадскими, и народ поставил его над собою
    начальником и вождем, и Иеффай произнес все слова свои пред лицoм Господа в Массифе.
  bqc-SIM: Ɔ̃ Zɛfɛte gɛ̀ńnↄ. Gbɛ̃́ↄ aà dìlɛ ń swana ũ, ń dↄaana ũ, ↄ̃ à ɛ̀a
    yã́pi ò Dii aɛ Mizipa lↄ.
  tcz-CHONGTHU: Hitichun Jepthah chu Gilead lamkaiho toh akilhon khom tauvin ahi,
    chuleh Gilead mipite chun alamkai diuvin apansah tauvin chule gal lamkai jong
    ahisah taove.
  mar-mar: मग इफ्ताह गिलादाच्या वडीलांबरोबर गेला, आणि त्या लोकांनी त्यास आपल्यावर
    अधिकारी व सेनापती असे करून ठेवले; तेव्हा इफ्ताह आपली सर्व वचने मिस्पात परमेश्वरासमोर
    बोलला.
  qub-qub: Chaura Jeftëga paycunawan aywaran. Mizpachöna llapan Israelcuna churaran
    mandaj jueznin cananpaj. Chaycho Tayta Diospa ñaupancho Jefté yapay niran primëru
    nishannölla.
  hat-hat: Se konsa, Jefte ale avèk chèf fanmi peyi Galarad la, epi yo mete l' chèf
    pou l' gouvènen yo, pou l' kòmande lame yo. Apre sa, Jefte al repete tout kondisyon
    sa yo devan Seyè a, lavil Mispa.
  eng-BSB: So Jephthah went with the elders of Gilead, and the people made him their
    leader and commander. And Jephthah repeated all his terms in the presence of the
    LORD at Mizpah.
  tod-tod: Zɛfetee ʋilɛni Galaade ɠɛwolaiti polu, ti li. Nuɓusɛiti ti yeeloni ba,
    ti kɛ ga kundiɠii, ta kɔɔɠuluɓai ɓɔɠɔ unda. Zɛfetee naa kpein suɠulani, nii ti
    zolooni ma ta kɛwolaiti, Ɠɔoɠɔ GALAGI ɠaazu Misepa.
  eng-WEBPB: Then Jephthah went with the elders of Gilead, and the people made him
    head and chief over them. Jephthah spoke all his words before the LORD in Mizpah.
  kbq-kbq: Hagi anante Jepta'a ana ranra vahe'ene vige'za Giliati vahe'mo'za kva azeri
    oti'naze. Anama hazageno'a Jepta'a ko'ma hu'nea nanekea Mispa kumate Ra Anumzamofo
    avuga ete mago'ene zamasami'ne.
  nhe-BL: Huajca Jefté yajqui ininhuaya nopa tlacame huan nochi nopa altepetl quitequitlalijque
    Jefté para ma eli ininjuez huan inintlayacanca. Huan nopona campa itoca Mizpa
    tlamiyacapa Jefté quiilhui TOTECO nochi nopa tlajtoli tlen monequiyaya para quiselis
    itequi ica yejyectzi.
  gub-BL: A'e rupi Zepite oho Zireaz pe har wanuwihaw wanupi kury. Teko umuigo kar
    uwihaw romo wà. Mipa tawhu pe Tupàn henataromo Zepite umume'u kar ze'eg teko wanupe.
    — Uruzapo putar ureremimume'u kwer upaw rupi katete ure nehe, i'i izupe wà, ta'e
    umume'uahy kar Zepite a'e ze'eg teko wanupe a'e xe.
  eng-DRA: Jephte therefore went with the princes of Galaad, and all the people made
    him their prince. And Jephte spoke all his words before the Lord in Maspha.
