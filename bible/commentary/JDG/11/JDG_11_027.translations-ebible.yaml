    ana mai ia'u. O Iehova ka lunakanawai, nana no e hooponopono mai i keia la iwaena
    o na mamo a Iseraela a me na mamo a Amona.
  arb-NAV: إِنَّنِي لَمْ أُسِئْ إِلَيْكَ، أَمَّا أَنْتَ فَتَرْتَكِبُ شَرّاً فِي حَقِّي
    بِإِثَارَتِكَ الْحَرْبَ عَلَيَّ. فَلْيَكُنِ الرَّبُّ الْيَوْمَ قَاضِياً بَيْنَ
    بَنِي إِسْرَائِيلَ وَبَيْنَ بَنِي عَمُّونَ».
  ewe-ewe: 'Kpɔ ɖa, nyemewɔ nu vɔ̃ aɖeke ɖe ŋuwò o: wò boŋue wɔ nu vɔ̃ ɖe ŋunye be
    nèho aʋa ɖe ŋunye. Ke eteƒe madidi o, Yehowa, Ʋɔnudrɔ̃la la, adrɔ̃ ʋɔnu le mí
    Israelviwo kple mi Amonitɔwo dome.’ ”'
  eng-LEE: 'Whereas I myself have not sinned against thee, and thou doest me wrong
    to war against me: may the Lord, the Judge, decide this day between the children
    of Israel and the children of ''Ammon.'
  asm-FB: এই বিষয়ত মই আপোনাৰ প্রতি কোনো অন্যায় কৰা নাই; বৰং মোৰ বিৰুদ্ধে যুদ্ধ কৰি
    আপুনিহে মোলৈ অন্যায় কৰিছে; বিচাৰকৰ্ত্তা যিহোৱায়ে এতিয়া ইস্ৰায়েলীয়া আৰু অম্মোনীয়াসকলৰ
    মাজত বিচাৰ কৰক’।
  sus-A: ﭑ تَن مُ هَاكّ يٌ رَبَشِ عِ رَ. عِ تَن نَن قٍ حَاشِ رَبَقٍ ﭑ نَ، فٍرٍ تِقٍ
    ﭑ بّ. عَلَتَلَ، كِيتِسَ شُنفبٍ، عَ شَ عِسِرَيِلَكَيٍ نُن عَمٌنِكَيٍ مَكِيتِ تٌ
    لْشْي.»
  fra-SBL: Je n'ai donc pas péché contre toi, mais tu me fais du tort en me faisant
    la guerre. Que Yahvé le Juge soit aujourd'hui juge entre les enfants d'Israël
    et les enfants d'Ammon. »
  hbo-hbo: וְאָֽנֹכִי֙ לֹֽא־חָטָ֣אתִי לָ֔ךְ וְאַתָּ֞ה עֹשֶׂ֥ה אִתִּ֛י רָעָ֖ה לְהִלָּ֣חֶם
    בִּ֑י יִשְׁפֹּ֨ט יְהוָ֤ה הַשֹּׁפֵט֙ הַיֹּ֔ום בֵּ֚ין בְּנֵ֣י יִשְׂרָאֵ֔ל וּבֵ֖ין
    בְּנֵ֥י עַמֹּֽון׃
  kik-kik: Niĩ ndikũhĩtĩirie, no wee nĩũranjĩka ũũru nĩ ũndũ wa kũndehera mbaara.
    Reke Jehova, ũrĩa mũtuithania, atuithanie ciira ũyũ ũmũthĩ gatagatĩ ka andũ a
    Isiraeli na Aamoni.”
  fra-NCL: Moi, je n’ai pas péché contre toi ; mais toi, tu agis mal envers moi en
    me faisant la guerre. Que Yahweh, le Juge suprême, juge aujourd’hui entre les
    enfants d’Israël et les fils d’Ammon. »
  cek-AK: Na nuiah zaehaih tidoeh ka sah vai ai, toe nang loe kai tuk hanah hmuen
    na sakpazae boeh; vaihniah lokcaekkung Angraeng mah Israel kaminawk hoi Ammon
    kaminawk salakah lokcaek nasoe, tiah a naa.
  cuk-cuk: An gwen bemar-oakalossulid. Degite, bemardi angi gwichigu-nanaid. Degi-inigwele,
    Bab-Jehová, igar-naboged-dummad-gued. Emi-ibagi, Israel-dulemarga, Amón-dulemarga
    igar-nabogoed.’ ”
  uig-CYR: Шуңа мән саңа гуна қилмидим, бәлки маңа таҗавуз қилип, яманлиқ қилғучи
    сән өзүңдурсән. Бирдин-бир адаләт чиқарғучи Пәрвәрдигар Өзи бүгүн Исраиллар билән
    Аммонийларниң оттурисида һөкүм чиқарсун!» — деди.
  tel-2017: నేను నీ పట్ల తప్పూ చెయ్యలేదు, నువ్వే నా మీదికి యుద్ధానికి రావడం వల్ల నా
    పట్ల తప్పు చేస్తున్నావు. న్యాయాధిపతి అయిన యెహోవా ఈ రోజు ఇశ్రాయేలీయులకు, అమ్మోనీయులకు
    న్యాయం తీర్చుగాక.”
  hat-BSA: Konsa, mwen pa t peche kont nou, men nou te fè m tò lè nou te fè lagè kont
    mwen. Ke SENYÈ a, Jij la, jije jodi a antre fis Israël yo ak fis a Ammon yo.”
  kos-kos: Tia nga pa orekma koluk nu sum uh. Kom pa orekma koluk ke kom mweun lainyu.
    Misenge LEUM GOD El ac fah oru nununku lal inmasrlon mwet Israel ac mwet Ammon.”
  hbo-WLC: וְאָֽנֹכִי֙ לֹֽא־חָטָ֣אתִי לָ֔ךְ וְאַתָּ֞ה עֹשֶׂ֥ה אִתִּ֛י רָעָ֖ה לְהִלָּ֣חֶם
    בִּ֑י יִשְׁפֹּ֨ט יְהוָ֤ה הַשֹּׁפֵט֙ הַיּ֔וֹם בֵּ֚ין בְּנֵ֣י יִשְׂרָאֵ֔ל וּבֵ֖ין
    בְּנֵ֥י עַמּֽוֹן׃
  ibo-ibo: Emegideghị m gị, kama ọ bụ gị na-emejọ m, site nʼibuso m agha. Ka Onyenwe
    anyị, onye na-ekpe ikpe ziri ezi kpebie ikpe a taa nʼetiti ndị Izrel na ndị Amọn.”
  ory-ory: ଏହେତୁ ମୁଁ ତୁମ୍ଭ ବିରୁଦ୍ଧରେ କୌଣସି ପାପ କରି ନାହିଁ, ମାତ୍ର ତୁମ୍ଭେ ମୋହର ବିରୁଦ୍ଧରେ
    ଯୁଦ୍ଧ କରିବାରେ ମୋʼ ପ୍ରତି ଅନ୍ୟାୟ କର୍ମ କରୁଅଛ; ସଦାପ୍ରଭୁ ଯେ ବିଚାରକର୍ତ୍ତା, ସେ ଆଜି ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ
    ଓ ଅମ୍ମୋନ-ସନ୍ତାନଗଣ ମଧ୍ୟରେ ବିଚାରକର୍ତ୍ତା ହେଉନ୍ତୁ।”
  chk-chk: Iei mine üsap tipis ngonuk, nge en ka mwäl ren om maun ngeniei. Ewe Samol
    mi Lapalap, ewe Soukapwüng, epwe eäni kapwüng lefilen ekewe aramasen Israel me
    ekewe aramasen Amon.”
  rop-rop: Yu nomo garram det rait blanga melabat kantri, en yu nomo garram det rait
    blanga kaman en fait langa melabat du, dumaji melabat nomo bin dum enijing rong
    langa yumob. Yumob na bin meigim rong langa melabat weya yumob bin kaman blanga
    fait. “Wal tudei na YAWEI garra pikimat hu im rait, dumaji im na det haibala bos.”
  ukr-1871: Не заподїяв я тобі нїякого лиха, а ти кривдиш мене вриваючись до мене.
    Нехай Господь, суддя, судить між Ізраїлем і Аммонїями.
  deu-1951: Ich habe nicht gegen dich gesündigt; und du tust so übel an mir, daß du
    wider mich streitest? Möge der HERR, der Richter, heute ein Urteil fällen zwischen
    den Kindern Israel und den Kindern Ammon!
  eng-JPS: I therefore have not sinned against thee, but thou doest me wrong to war
    against me; the LORD, the Judge, be judge this day between the children of Israel
    and the children of Ammon.'
  srp-1865: I tako nijesam ja tebi skrivio, nego ti meni èiniš zlo ratujuæi na me.
    Gospod sudija nek sudi danas izmeðu sinova Izrailjevijeh i sinova Amonovijeh.
  lug-lug: Kaakano sirina kye nkusobezza naye ggwe onnumbye okulwana nange. Kale Mukama,
    Omulamuzi, leero alamule wakati w’abaana ba Isirayiri n’abaana ba Amoni.’ ”
  heb-heb: ואנכי לא חטאתי לך ואתה עשה אתי רעה להלחם בי ישפט יהוה השפט היום בין בני
    ישראל ובין בני עמון׃
  ben-IRV: আমি তো আপনাদের বিরুদ্ধে কোন দোষ করিনি; কিন্তু আমার সঙ্গে যুদ্ধ করাতে আপনি
    আমার প্রতি অন্যায় করছেন; বিচারকর্ত্তা সদাপ্রভু আজ ইস্রায়েলীয়দের ও অম্মোনীয়দের
    মধ্যে বিচার করুন।
  pan-pan: ਗੱਲ ਕਾਹਦੀ, ਮੈਂ ਤਾਂ ਤੇਰਾ ਵਿਰੁੱਧ ਪਾਪ ਨਹੀਂ ਕੀਤਾ ਸਗੋਂ ਤੂੰ ਹੀ ਲੜਾਈ ਛੇੜ ਕੇ ਮੇਰੇ
    ਨਾਲ ਬੁਰਿਆਈ ਕਰਦਾ ਹੈਂ, ਇਸ ਲਈ ਯਹੋਵਾਹ ਹੀ ਜੋ ਨਿਆਈਂ ਹੈ, ਇਸਰਾਏਲੀਆਂ ਅਤੇ ਅੰਮੋਨੀਆਂ ਦੇ ਵਿਚਕਾਰ
    ਅੱਜ ਦੇ ਦਿਨ ਨਿਆਂ ਕਰੇ!”
  mya-JVB: သင့် ကို ငါမ ပြစ်မှား။ သင် သည် စစ်တိုက် ၍ ငါ့ ကို ညှဉ်းဆဲ ၏။ ထာဝရဘုရား
    သည် တရားသူကြီးလုပ်၍ ဣသရေလ အမျိုးသား၊ အမ္မုန် အမျိုးသားတို့ စပ်ကြား မှာ ယနေ့ တရားစီရင်
    ဆုံးဖြတ် တော်မူပါစေသောဟု မှာလိုက် လေ၏။
  hmo-hmo: “Unai dainai lau ese oi lau hadikaia lasi, to hari oi ese lau oi tuari
    henia, bona lau dekenai oi kara dika noho. Lohiabada, Kota Biaguna Badana, ese
    hari dina Israela taudia bona Amono taudia edia hepapahuahu do ia hamaoromaoroa.”
  urd-urd: ग़रज़ मैंने तेरी ख़ता नहीं की, बल्कि तेरा मुझ से लड़ना तेरी तरफ़ से मुझ
    पर ज़ुल्म है; इसलिए ख़ुदावन्द ही जो मुन्सिफ़ है, बनी — इस्राईल और बनी 'अम्मोन
    के बीच आज इन्साफ़ करे।
  rus-SYN: А я не виновен пред тобою, и ты делаешь мне зло, выступив против меня войною.
    Господь Судия да будет ныне судьею между сынами Израиля и между Аммонитянами!
  bqc-SIM: Mi tàaekɛnɛo, ↄ̃ ńlɛ yãvãikɛmɛɛ, ńlɛ fɛlɛmanↄ ń zĩo. Dii wá yãgↄ̃gↄ̃na
    mɛ́ a yã́gↄ̃gↄ̃wɛ̃ɛ gbã.
  tcz-CHONGTHU: Hijeh chun keiman nang chungah suhkhel kaneipoi, nangjoh in neihung
    nokhum jeh ahi keichunga suhkhel naneijoh ahi, hijeh chun tunihin ichunguva vaihomma
    Pakaiyin Israel ham ahilouleh Ammon mite joh themmoa ham ti hinphongdoh jenghen”
    ati.
  mar-mar: मी तर तुझा काही अपराध केला नाही, परंतु तू माझ्याशी लढण्याने माझे वाईट करतोस;
    परमेश्वर जो न्यायाधीश तो आज इस्राएली लोक व अम्मोनी लोक यांमध्ये न्याय करो.
  qub-qub: Nogacunaga manami gamcunata ashipashcächu. Gamcunami ichanga pillyata ashir
    abusaycämanqui. Ichanga Tayta Diosllami juezga. Paymi Israelcunatapis Amón runacunatapis
    jusgamäshun.»
  hat-hat: Non. Mwen pa fè nou anyen, se nou menm ki fè m' lè nou vin fè m' lagè.
    Se Seyè a sèl moun ki pou jije. L'a deside ant pèp Izrayèl la ak pèp Amori a kilès
    ki gen rezon!
  eng-BSB: I have not sinned against you, but you have done me wrong by waging war
    against me. May the LORD, the Judge, decide today between the Israelites and the
    Ammonites.”
  tod-tod: Nɔ̀un nà, gè la kotoba vaa nɔpɛ kɛɛni è laalɔɠɔma, ɗa ɠa è faa ɲɔi
    ɠɛɛzu ga ze, è kɔɔi ʋɛɛ vai nɔ̀un ba. Ɠɔoɠɔ GALAGI, tukpɔɠaaleʋe ƓALAGI, ɠɛ za
    ga tukpɔɠaaleʋe nui Izelayɛle nuiti ta Amɔn nuiti zɔɠɔzu!»
  eng-WEBPB: Therefore I have not sinned against you, but you do me wrong to war against
    me. May the LORD the Judge be judge today between the children of Israel and the
    children of Ammon.”
  kbq-kbq: E'ina hu'negu nagra mago havizana huogante'noe. Hianagi kagra haviza hunka
    hara eme hunenantane. Kagra tamage nehampi, nagra nehufi Ra Anumzamoke refko'a
    hurantegahie.
  nhe-BL: Na ax tleno nimitzchihuilijtoc, pero ta quena, pampa ta tihualajtoc para
    techtehuis. Pero TOTECO, yajaya Juez, huan TOTECO techtlajtolsencahuas tiisraelitame
    huan inamonitame para tiquitase ajqueya quipiya tlajtlacoli.” “Queja nopa, quiilhuijque
    nopa tlacame tlen quiitatoj nopa tlanahuatijquetl tlen amonitame ipan altepetl
    Amón.”
  gub-BL: Nazapo pixik kwaw ikatu 'ym ma'e peme ihe. Pe pezapo ikatu 'ym ma'e peiko
    ureàmàtyry'ym mehe. Tupàn Tuweharupi Wiko Ma'e Zanezar romo hekon a'e. A'e ae
    umume'u putar ko ywy izar ràm kutàri a'e nehe kury. Aze ru'u Izaew wà. Aze ru'u
    Amon wà, i'i wanupe.
  eng-DRA: Therefore I do not trespass against thee, but thou wrongest me by declaring
    an unjust war against me. The Lord be judge and decide this day between Israel
    and the children of Ammon.
