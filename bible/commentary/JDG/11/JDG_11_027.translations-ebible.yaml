verse: JDG.011.027
translations:
  mal-C: ആകയാൽ ഞാൻ താങ്കളോട് അന്യായമൊന്നുംചെയ്തിട്ടില്ല. എനിക്കെതിരേ യുദ്ധത്തിനൊരുങ്ങുന്നതിനാൽ
    താങ്കൾ എന്നോടാകുന്നു അന്യായംചെയ്യുന്നത്; ന്യായാധിപനായ യഹോവ ഇന്ന് ഇസ്രായേൽമക്കളുടെയും
    അമ്മോന്യരുടെയും മധ്യേ ന്യായംവിധിക്കട്ടെ.”
  deu-TKW: 'Ich habe dir nichts zuleide gethan, aber du thust Unrecht an mir, indem
    du mich angreifst: Jahwe, der Richter, richte heute zwischen den Israeliten und
    den Ammonitern!'
  lin-lin: Ngai nasali yo mabe te, kasi yo nde ozali kosala ngai mabe na kobundisa
    ngai. Tika ete Yawe, Mosambisi, akata lelo likambo kati na bana ya Isalaele mpe
    bato ya Amoni. »
  eng-LSV: And I have not sinned against you, and you are doing evil with me—to fight
    against me. YHWH, the Judge, judges between the sons of Israel and the sons of
    Ammon today.”
  eng-GNV: 'Wherefore, I haue not offended thee: but thou doest me wrong to warre
    against me. The Lord the Iudge be iudge this day betweene the children of Israel,
    and the children of Ammon.'
  eng-WEBSTER: 'Wherefore I have not sinned against thee, but thou doest me wrong
    to war against me: the LORD the Judge be judge this day between the children of
    Israel and the children of Ammon.'
  nhw-BL: Na amo tleno nimitzchihuilijtoc, pero ta quena, pampa ta tihualajtoc para
    techhuilanas. Pero TOTECO, yaya Juez, huan TOTECO techtlajtolsencahuas tiisraelitame
    huan anamonitame para tiquitase ajqueya quipiya tlajtlacoli. Quej nopa, nopa tlacame
    catli quiitatoj nopa tlanahuatijquetl tlen amonitame ipan altepetl Amón quiilhuijque.
  swh-ONEN: Mimi sijakukosea jambo lolote, bali wewe ndiye unayenikosea kwa kufanya
    vita nami. Basi Bwana, aliye Mwamuzi, leo na aamue ugomvi kati ya Waisraeli na
    Waamoni.”
  bba-bba: Sinɑ boko, n ǹ nɛ nɑ torɑ, wunɑ ɑ torɑ. Domi wunɑ ɑ ɡbiɑ ɑ sun tɑbu wɔrimɑ.
    Yen sɔ̃nɑ Yinni Gusunɔ wi u rɑ tɔmbu sirie u sun siriɑ ɡisɔ bɛsɛ kɑ bɛɛ.
  eng-KJVCPB: 'Wherefore I have not sinned against thee, but thou doest me wrong to
    war against me: the Lord the Judge be judge this day between the children of Israel
    and the children of Ammon.'
  luo-luo: Wan pok wakethonu, to un koro utimonwa marach kuom kedo kodwa. Mad uwe
    Jehova Nyasaye, ma jangʼad bura ongʼad burano odiechiengʼ ma kawuononi e kind
    jo-Israel gi jo-Amon.”
  meu-meu: Taunabunai, lau ese asina hadikamu, a oi hari o tuari henigumu bona o kara
    dika henigumu. Iehova, Hahemaoro Diravana, ese Israel taudia bona Amono taudia
    baine hahemaoro henidia, hari ina dina ai.
  npi-ULB: मैले तपाईंहरूलाई केही गलत गरेको छैनँ, तर तपाईंहरूले मलाई आक्रमण गरेर मेरो
    खराबी गर्दै हुनुहुन्‍छ । न्यायकर्ता परमप्रभुले नै आज इस्राएलका मानिस र अम्मोनका
    मानिसहरूका बिचमा निर्णय गर्नुहुनेछ ।”
  yor-yor: Èmi kọ́ ni ó ṣẹ̀ ọ́, ṣùgbọ́n ìwọ ni ó ṣẹ̀ mí nípa kíkógun tọ̀ mí wá. Jẹ́
    kí Olúwa olùdájọ́, ṣe ìdájọ́ lónìí láàrín àwọn ọmọ Israẹli àti àwọn ará Ammoni.”
  emp-NTPO: 'Mʌ̃a bʌra biẽ́ oẽ́ b̶ʌa. Bʌdrʌ dairã ume djõ quĩrĩã b̶ʌ bẽrã biẽ́ o b̶ʌa.
    Ãcõrẽ dadji cawa obariba id̶i cawabiya cairãba jipa o panʌda: dai israelerãba
    wa bãrã amonitarãba.”–'
  ind-ind: Kami tidak bersalah kepada kalian, tetapi kalian bersalah kepada kami karena
    menyerang kami. Biarlah TUHAN, Sang Hakim yang adil, menilai siapakah yang benar,
    bangsa Israel atau bangsa Amon.”
  pes-OPCB: من به تو گناهی نکرده‌ام. این تو هستی که به من بدی کرده آمده‌ای با من بجنگی،
    اما خداوند که داور مطلق است امروز نشان خواهد داد که حق با کیست اسرائیل یا عمون.»
  tgl-ULB: Wala akong ginawang mali sa inyo, pero gumagawa ka ng mali sa akin sa pamamagitan
    ng pagsalakay sa akin. Si Yahweh, ang hukom, ang magpapasya sa araw na ito sa
    pagitan ngbayan ng Israel at sa bayan ng Ammon.”
  hui-hui: I̱na í̠hondo mana ko mbira biaede nahe í̠na dege i̱hondo mana ko bialu
    i̱ hewagoha wai biaede hole kegoni. Ani kego ainde Anduane Homogo ibugua mana
    bayale bialu kagobi mana ko bialu kagobi lalu mo tale biaga ka. Ai ibugua í̠na
    bialu kegobi i̱na bialu kogobi mo tale bilo laro, Yabedahanda layago lalu lamini.
  mya-mya: ငါ​သည်​သင့်​အား​အ​ဘယ်​သို့​မျှ​မ​ပြစ်​မှား။ သင်​သာ​လျှင်​ငါ့​အား​စစ်​တိုက်​ခြင်း​ဖြင့်
    အ​မှား​ကို​ပြု​၏။ ထာ​ဝ​ရ​ဘု​ရား​သည်​တ​ရား သူကြီး​ဖြစ်​တော်​မူ​၏။ ကိုယ်​တော်​သည်​ဣ​သ
    ရေ​လ​အ​မျိုး​သား​နှင့်​အမ္မုန်​အ​မျိုး​သား တို့​စပ်​ကြား​၌ ယ​နေ့​တ​ရား​စီ​ရင်​ဆုံး
    ဖြတ်​တော်​မူ​ပါ​လိမ့်​မည်။-''
  bod-N: མ་གཞི་བདག་གིས་ཁྱོད་ལ་འགལ་བའི་སྡིག་པ་མ་བྱས་ནའང་། ཁྱོད་ཀྱིས་ང་ལ་དམག་བརྒྱབ་ནས་གནོད་བསྐྱལ་བས་ན།
    དེ་རིང་གི་ཉིན་མོ་འདིར་མི་ལ་ཉེས་ཁྲིམས་གཅོད་པའི་དཀོན་མཆོག་ཡ་ཝཱེ་ཉིད་ཀྱིས་ཡེས་ར་ཨེལ་པ་དང་ཨམ་མོན་པའི་བར་དུ་ལེགས་ཉེས་ཀྱི་དབྱེ་བ་འབྱེད་པར་ཤོག་ཅེས་སྨྲས་ནའང་།
  sna-sna: Ini handina kukutadzira asi iwe ndiwe wava kundikanganisira nokuda kurwa
    neni. Jehovha, iye mutongi ngaatonge, ngaatonge gakava iri nhasi riri pakati pavaIsraeri
    navaAmoni.”
  spa-BLM: Por lo tanto, yo no he pecado contra ti, sino que tú me haces mal al guerrear
    contra mí. Que el Juez Yahvé sea hoy juez entre los hijos de Israel y los hijos
    de Amón”.
  cac-cac: A in tic, malaj junoc tas chuc tzin c'ulej d'ayach. Palta a ach tic, chuc
    tas tza c'ulej, tzach javi ac' oval qued'oc. Palta jun, a Jehová van on̈ yilani,
    a' ol ch'olb'itan tas caj eyed'oc, xchib'at vin̈aj Jefté chi'.
  swh-ULB: Sijawafanyia vibaya, lakini mnanifanyia vibaya kwa kunishambulia. Bwana,
    mwamuzi, ataamua leo kati ya wana wa Israeli na wana wa Amoni.
  bel-bel: А я не вінаваты перад табою, і ты робіш мне благое, выступіўшы супроць
    мяне вайною. Гасподзь Судзьдзя хай будзе сёньня судзьдзёю паміж сынамі Ізраіля
    і Аманіцянамі!
  deu-ELBBK: Und nicht ich habe gegen dich gesündigt, sondern du tust übel an mir,
    gegen mich zu kämpfen. Der HERR, der Richter, richte heute zwischen den Kindern
    Israel und den Kindern Ammon!
  mbb-OT: Wazà mezaat he mibeelan dey ziyà te keniyu, piru sikiyu mezaat is ed-ul-ulahan
    niw kenami su egkesuat kew he ebpekidtebek kenami. Iyan is Nengazen edhukum kenitew
    ke hentei is ebpekevenar kenitew.”
  mal-2015: ആകയാൽ ഞാൻ നിന്നോടു അന്യായം ചെയ്തിട്ടില്ല; എന്നോടു യുദ്ധം ചെയ്യുന്നതിനാൽ
    നീ എന്നോടാകുന്നു അന്യായം ചെയ്യുന്നതു; ന്യായാധിപനായ യഹോവ ഇന്നു യിസ്രായേൽമക്കളുടെയും
    അമ്മോന്യരുടെയും മദ്ധ്യേ ന്യായം വിധിക്കട്ടെ.
  tuo-NT: Yʉꞌʉ mʉꞌʉrẽ ñaꞌarõ weetiapʉ. Mʉꞌʉ peꞌe ʉ̃sã meꞌrã aꞌmewẽjẽgʉ̃ aꞌtigʉ, yʉꞌʉre
    ñaꞌarõ weegʉ weeꞌe. Õꞌacʉ̃, nipeꞌtirãrẽ besegʉ ¿noa ye diꞌta nisari? nígʉ̃, Israe
    curuacjãrãrẽ, amorreo masãrẽ queoro besegʉsami’ ”, nicʉ niwĩ Jefté.
  rmc-rmc: Me tuke na kerďom ňič nalačho, ale tu mange keres namištes, te aves pre
    ma pro mariben. O RAJ hin o sudcas. Ov adadžives mi sikavel maškar o Izraeliti
    the Amončana, kaskro hin o čačipen.“
  pes-OPV: من به تو گناه نکردم بلکه تو به من بدی کردی که با من جنگ می‌نمایی. پس یهوه
    که داور مطلق است امروز در میان بنی‌اسرائیل و بنی عمون داوری نماید.»
  ron-1924: Еу ну те-ам супэрат делок, ши рэу те-ай пуртат ку мине, фэкынду-мь рэзбой.
    Домнул сэ жудече лукрул ачеста. Ел сэ фие астэзь жудекэтор ынтре фиий луй Исраел
    ши фиий луй Амон.’”
  ben-OBCV: আমি আপনাদের প্রতি কোনও অন্যায় করিনি, কিন্তু আমার বিরুদ্ধে যুদ্ধ ঘোষণা
    করে আপনিই আমার প্রতি অন্যায় করছেন। বিচারকর্তা সদাপ্রভুই আজ ইস্রায়েলী ও অম্মোনীয়দের
    মধ্যে উৎপন্ন বিতর্কের নিষ্পত্তি করুন।”
  som-som: Sidaas daraaddeed anigu kuguma aan dembaabin, laakiinse adigu qalad baad
    igu samaynaysaa inaad ila dirirto. Rabbiga xaakinka ahu maanta ha noqdo xaakin
    u dhexeeya reer binu Israa'iil iyo reer Cammoon.
  lat-VUC: Igitur non ego pecco in te, sed tu contra me male agis, indicens mihi bella
    non justa. Judicet Dominus arbiter hujus diei inter Israël, et inter filios Ammon.
  eng-ASVBT: 'I therefore have not sinned against thee, but thou doest me wrong to
    war against me: Jehovah, the Judge, be judge this day between the children of
    Israel and the children of Ammon.'
  ita-1885: E anche io non t'ho offeso; e tu procedi malvagiamente inverso me, guerreggiando
    contro a me. Il Signore, che è il Giudice, giudichi oggi fra i figliuoli d'Israele
    e i figliuoli di Ammon.
  eng-LXXUP: 'And now I have not sinned against thee, but thou wrongest me in preparing
    war against me: may the Lord the Judge judge this day between the children of
    Israel and the children of Ammon.'
  eng-ULB: I have not done you wrong, but you are doing me wrong by attacking me.
    Yahweh, the judge, will decide today between the people of Israel and the people
    of Ammon.”
  spa-VBL: Yo no he pecado contra ti, pero tú me has hecho mal al ir a la guerra contra
    mí. Que el Señor, el Juez, decida hoy entre los israelitas y los amonitas”.
  fra-_FOB: Je ne t'ai point offensé, mais tu agis mal avec moi, en me faisant la
    guerre. Que l'Éternel, le juge, soit aujourd'hui juge entre les enfants d'Israël
    et les enfants d'Ammon!
  mal-mal: ആകയാൽ ഞാൻ നിന്നോട് അന്യായം ചെയ്തിട്ടില്ല; എന്നോട് യുദ്ധം ചെയ്യുന്നതിനാൽ
    നീ ആകുന്നു അന്യായം ചെയ്യുന്നത്; യഹോവ എന്ന ന്യായാധിപതി ഇന്ന് യിസ്രായേൽ മക്കളുടെയും
    അമ്മോന്യരുടെയും മദ്ധ്യേ ന്യായം വിധിക്കട്ടെ.
  urd-GVR: Chunāṅche maiṅ ne āp se ġhalat sulūk nahīṅ kiyā balki āp hī mere sāth ġhalat
    sulūk kar rahe haiṅ. Kyoṅki mujh se jang chheṛnā ġhalat hai. Rab jo munsif hai
    wuhī āj Isrāīl aur Ammon ke jhagaṛe kā faislā kare!”
  suz-BL: गोपुकीमी इन कली मारेइ यो मरिम्‍शो मपशो। तन्‍न गेपुकीमी आं कली लडाइ तोशा,
    मरिम्‍शो पाइनीनी। मुलाक्‍ती परमप्रभु यावेमी इस्राएली नु अम्‍मोनी आन दातेमी निसाफ
    पाइब” दे येफ्‍तामी अम्‍मोनी आन पिप कली लोव़ सोइक्‍ता बाक्‍त।
  ita-1927: E io non t’ho offeso, e tu agisci male verso di me, movendomi guerra.
    L’Eterno, il giudice, giudichi oggi tra i figliuoli d’Israele e i figliuoli di
    Ammon!”
  ckb-ckb: من هیچ گوناهم دەرهەق بە تۆ نەکردووە، بەڵام تۆ خراپەم لەگەڵ دەکەیت بە شەڕکردن
    لەگەڵ من. با ئەمڕۆ یەزدانی دادوەر حوکم لەنێوان ئیسرائیل و عەمۆنییەکاندا بدات.»
  eng-BBE: 'So I have done no wrong against you, but you are doing wrong to me in
    fighting against me: may the Lord, who is Judge this day, be judge between the
    children of Israel and the children of Ammon.'
  kan-OKCV: ಆದ್ದರಿಂದ ನಾನು ನಿನಗೆ ವಿರೋಧವಾಗಿ ಪಾಪಮಾಡಲಿಲ್ಲ. ನೀನೇ ನನ್ನ ಮೇಲೆ ಯುದ್ಧ ಮಾಡುವುದರಿಂದ
    ನನಗೆ ಕೆಟ್ಟದ್ದನ್ನು ಮಾಡುತ್ತೀಯೆ. ನ್ಯಾಯಾಧಿಪತಿಯಾದ ಯೆಹೋವ ದೇವರು ಈ ಹೊತ್ತು ಇಸ್ರಾಯೇಲರಿಗೂ,
    ಅಮ್ಮೋನಿಯರಿಗೂ ಮಧ್ಯದಲ್ಲಿ ನ್ಯಾಯತೀರಿಸಲಿ,” ಎಂದನು.
  tam-2017: நான் உமக்கு எதிராகக் குற்றம் செய்யவில்லை; நீர் எனக்கு எதிராக யுத்தம்செய்கிறதினால்
    நீர்தான் எனக்கு அநியாயம் செய்கிறீர்; நியாயாதிபதியாகிய யெகோவா இன்று இஸ்ரவேல் மக்களுக்கும்
    அம்மோன் மக்களுக்கும் நடுநின்று நியாயம் தீர்க்கக்கடவர் என்று சொல்லி அனுப்பினான்.
  spa-RV-1909: 'Así que, yo nada he pecado contra ti, mas tú haces mal conmigo haciéndome
    guerra: Jehová, que es el juez, juzgue hoy entre los hijos de Israel y los hijos
    de Ammón.'
  ron-BTF: De aceea nu eu am păcătuit împotriva ta, ci tu îmi faci rău, războindu-te
    împotriva mea; DOMNUL Judecătorul să fie judecător astăzi între copiii lui Israel
    și copiii lui Amon.
  eng-WEBP: Therefore I have not sinned against you, but you do me wrong to war against
    me. May the LORD the Judge be judge today between the children of Israel and the
    children of Ammon.”
  eng-FBV: I have not sinned against you, but you have done me wrong by going to war
    against me. Let the Lord, the Judge, decide today between the Israelites and the
    Ammonites.”
  nld-1939: Ik heb dus tegenover u niets misdaan; maar gij doet mij onrecht aan, door
    tegen mij te strijden. Moge Jahweh, de Rechter, heden oordelen tussen de zonen
    van Israël en Ammon!
  nch-BL: Na amo teno nimitzchihuilijtoc, pero ta quena, pampa ta tihualajtoc para
    techtehuis. Pero TOTECO, yaya Juez, huan TOTECO techtajtolsencahuas tiisraelitame
    huan anamonitame para tiquitase ajquiya quipiya tajtacoli. “Quej nopa quiilhuijque
    nopa tacame cati quiitatoj nopa tanahuatijquet ten amonitame ipan altepet Amón.”
  vie-1934: Vậy, ta không có phạm tội cùng ngươi, nhưng ngươi đã làm quấy cùng ta
    mà hãm đánh ta. Nguyện Đức Giê-hô-va, là Đấng đoán xét, ngày nay xét đoán giữa
    dân Y-sơ-ra-ên và dân Am-môn!
  hin-CV: इन बातों के प्रकाश में मैंने आपके विरुद्ध कोई पाप नहीं किया है, बल्कि आप
    ही मुझसे युद्ध करने की भूल कर रहे हैं. याहवेह, जो न्यायाध्यक्ष हैं, वही आज इस्राएल
