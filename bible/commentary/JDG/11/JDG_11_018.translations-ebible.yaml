  dan-1931: Derpå drog de igennem Ørkenen og gik uden om Edomitternes og Moabitternes,
    Land, og da de nåede Egnen østen for Moab, slog de Lejr hinsides Arnon; men de
    betrådte ikke Moabs Enemærker, thi Arnon er Moabs Grænse.
  vie-OVCB: Về sau, họ đi vòng đất Ê-đôm và Mô-áp, trong hoang mạc, đến cạnh biên
    giới phía đông đất Mô-áp, bên Sông Ạt-nôn. Nhưng họ không hề băng qua sông Ạt-nôn
    của Mô-áp, vì Ạt-nôn là biên giới của Mô-áp.
  guj-2017: પછી તેઓ અરણ્યમાં થઈને ચાલ્યા અને અદોમ દેશ તથા મોઆબ દેશની સરહદ ઉપર ચકરાવો
    ખાઈને, મોઆબ દેશની પૂર્વ બાજુએ થઈને, આર્નોનને પેલે પાર આવીને તેઓએ મુકામ કર્યો;
    પણ તેઓ મોઆબ પ્રદેશની અંદર આવ્યા ન હતા, કેમ કે આર્નોન મોઆબની સરહદ હતી.
  pon-2006A: Mwuhr re ahpw douluhlla kotehla sapwtehno, pidipidahki sapwen Edom oh
    Mohap lao re lel palimesehn Mohap, palio Pillap Arnon. Re kauwada imwarail impwal
    ko ahpw re sohte kotehla Pillap Arnon pwehki eh wia irepen Mohap.
  por-BRBSL: Depois atravessaram o deserto e contornaram a terra de Edom, e a terra
    de Moabe, e vieram pelo lado leste da terra de Moabe, e acamparam do outro lado
    do Arnon; mas não entraram na fronteira de Moabe, pois o Arnon era a fronteira
    de Moabe.
  cth-cth: Ramke koelah pou a cei awh teh, Edom hoi Moab hah a roun awh. Moab ram
    kanîtho lahoi a cei awh teh, Arnon namran lah a roe awh. Moab ram thung dawk roeroe
    kâen awh hoeh. Bangkongtetpawiteh, Arnon palang teh Moab ramri doeh.
  twi-twi: “Ne korakora ne sɛ, wɔnam sare so twa faa Edom ne Moab ho hyiae. Wɔfaa
    Edom apuei fam hye so kyeree nsraban wɔ Asubɔnten Arnon fa hɔ. Nanso wɔantwa Asubɔnten
    Arnon ankɔ Moab asase so.
  hlt-hlt: Te dongah khosoek long cet tih Edom kho neh Moab kho te a hil daengah Moab
    kho kah khocuk la pawk. Arnon rhalvang ah rhaeh uh coeng dae Moab khorhi te Arnon
    la a om coeng dongah Moab khorhi ah kun uh voelpawh.
  tbz-SIM: Bɛ̀ dɛ nyìtɛ́ kɛ́kétɛ́ dikpɑ́ɑ̀, kɛ́mpɛkɛ́nɛ̀ Edɔmmu nɛ̀ Mɔɑbu ɛkɛ̀, kɛ́tuɔkɛ
    Mɔɑbu ɛì diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀, kɛ́bɑ́tɛ́ kukó nhAdinɔ yɑ́ɑ̀ bɛ̀ í ntɑ dihɛì.
    Adinɔ weè do tú Mɔɑbiibɛ tenkɛ̀ mɑ̀nku.
  msy-2020: “Egha me gɨn ghua gumazamiziba puvatɨzir danganimɨn zui. Egha me Idom
    ko Moapian nguazimɨn ghuzir puvatɨ. Me Moapɨn, aruem anadi naghɨn Arnonɨn Fanemɨn
    vongɨn kaghɨra iti. Me an averpenibar ingarigha iti, kar men nguazir mɨtaghniam.
    Kamaghɨn, me Arnonɨn Fanem abigha vongɨn ghuezir puvatɨ.
  dop-dop: Pǝlɛ pǝ wɑɑlɩ kɛ́ pɑ kpɑɣɑ wʋlɑɣɑ tɛtʋ mpɑɑʋ nɑ pɑ́ cɔɔlɩ Mowɑpʋ nɑ Ɩtɔm
    pɑ tɛtʋ nɑ pɑ́ lɩɩ Mowɑpʋ ilim tǝlɩɩlɛ tɔɔ. Ɩlɛnɑ pɑ́ siki Alǝnɔŋ lɔɔʋ nɔɣɔ tǝnɑ,
    pɑ tɑ sʋʋ Mowɑpʋ tɛtʋ tɑɑ. Mpi tɔ, pɛlɛ pɑ tɛtʋ toŋɑ ntɛ́ pɔɣɔ ŋkɛ.
  azb-azb: İsraillilər səhra ilə gedib Edomla Moav torpaqlarının ətrafından keçərək
    Moav ölkəsinin şərqinə çatdı və Arnon vadisinin o biri tərəfində düşərgə saldılar.
    Lakin Moavın sərhədini keçmədilər, ona görə ki Arnon Moavın sərhədi idi.
  eng-DBY: And they walked through the wilderness, and went round the land of Edom
    and the land of Moab, and came by the east of the land of Moab, and encamped beyond
    the Arnon, but came not within the border of Moab, for the Arnon is the border
    of Moab.
  hin-2017: तब उसने जंगल में चलते-चलते एदोम और मोआब दोनों देशों के बाहर-बाहर घूमकर
    मोआब देश की पूर्व की ओर से आकर अर्नोन के इसी पार अपने डेरे डाले; और मोआब की सीमा
    के भीतर न गया, क्योंकि मोआब की सीमा अर्नोन थी।
  eng-YLT: and he goeth through the wilderness, and compasseth the land of Edom and
    the land of Moab, and cometh in at the rising of the sun of the land of Moab,
    and they encamp beyond Arnon, and have not come into the border of Moab, for Arnon
    [is] the border of Moab.
  eng-WYC-2017: and he compassed by the side the land of Edom, and the land of Moab;
    and he came to the east coast of the land of Moab, and setted tents beyond Arnon,
    neither he would enter into the terms of Moab; for Arnon is the end of the land
    of Moab.
  eng-WMBB: Then they went through the wilderness, and went around the land of Edom,
    and the land of Moab, and came by the east side of the land of Moab, and they
    encamped on the other side of the Arnon; but they didn’t come within the border
    of Moab, for the Arnon was the border of Moab.
  urd-GVH: आख़िरकार वह रेगिस्तान में वापस जाकर अदोम और मोआब के जुनूब में चलते चलते
    मोआब के मशरिक़ी किनारे पर पहुँची, वहाँ जहाँ दरियाए-अरनोन उस की सरहद है। लेकिन
    वह मोआब के इलाक़े में दाख़िल न हुए बल्कि दरिया के मशरिक़ में ख़ैमाज़न हुए।
  rug-rug: Beto asa, si hoda la ia rini sa dia inene pa korapa qega, meke ene likohae
    nia rini sa popoa Edomu meke sa popoa Moabi. Ene gua pa kali gasa rimata meke
    va turu ipi si arini pa kali la koasa Ovuku Anoni. Lopu nuquru si arini koasa
    pinaqaha popoa Moabi sina sa Ovuku Anoni si na volosona sa popoa Moabi.
  gaz-gaz: “Itti aansees gammoojjii keessa darbee biyya Edoomii fi biyya Moʼaab irra
    naannaʼee karaa baʼa biyya Moʼaabiin darbee gama kaaniin Arnoon cina qubate. Garuu
    sababii Arnoon daarii Moʼaab turteef isaan biyya Moʼaab hin seenne ture.
  fra-LSG: Puis il marcha par le désert, tourna le pays d’Édom et le pays de Moab,
    et vint à l’orient du pays de Moab; ils campèrent au-delà de l’Arnon, sans entrer
    sur le territoire de Moab, car l’Arnon est la frontière de Moab.
  yal-yal: Na xanbi ra, e yi siga tonbon kiraan xɔn. E yi Edɔn nun Moyaba yamanane
    mabilin, e sa lu Arinon baan dɛxɔn, e mi so Moyaba yamanani, bayo Arinon yi findixi
    Moyaba danna nan na.
  haw-1868: Hele ae la lakou ma ka waonahele, a puni ka aina o Edoma, a me ka aina
    o Moaba, ma ka aoao hikina o Moaba ka hele ana; a hoomoana iho la ma kela aoao
    o Arenona, aole hoi i komo maloko o na mokuna o Moaba; no ka mea, o Arenona ka
    mokuna o Moaba.
  arb-NAV: ثُمَّ دَارُوا فِي الصَّحْرَاءِ مُلْتَفِّينَ حَوْلَ أَرْضِ أَدُومَ وَأَرْضِ
    مُوآبَ قَادِمِينَ مِنَ الشَّرْقِ إِلَى أَرْضِ مُوآبَ، وَخَيَّمُوا وَرَاءَ حُدُودِ
    أَرْنُونَ، وَلَمْ يَعْبُرُوا إِلَى تُخْمِ مُوآبَ لأَنَّ أَرْنُونَ هِيَ حَدُّ مُوآبَ.
  ewe-ewe: “ ‘Mlɔeba la, woƒo xlã Edom kple Moab to gbedadaƒo, woto woƒe ɣedzeƒeliƒowo
    dzi va se ɖe esime woɖo Moab ƒe liƒo la godo le Arnon tɔsisi la ŋu.
  eng-LEE: 'Then they wandered through the wilderness, and traveled round the land
    of Edom, and the land of Moab, and came from the rising of the sun to the land
    of Moab, and encamped on the other side of the Arnon: but they came not within
    the border of Moab; for the Arnon is the boundary of Moab.'
  asm-FB: তাৰ পাছত তেওঁলোকে মৰুপ্রান্তৰৰ মাজেদি গৈ ইদোম আৰু মোৱাব দেশৰ পৰা ঘূৰি মোৱাব
    দেশৰ পূৱ ফালেদি আহি অৰ্ণোন নদীৰ সিপাৰে ছাউনি পাতিলে; তেওঁলোকে মোৱাবৰ সীমাৰ ভিতৰত
    নোসোমাল, কিয়নো অৰ্ণোন নদী মোৱাবৰ সীমা আছিল।
  sus-A: «نَ دَنفِ شَنبِ، عٍ نَشَ عٍدٌن بْشِ نُن مٌوَبَ بْشِ مَبِلِن فبٍنفبٍرٍنيِ
    مَ. عٍ عٍ حّرّ مٌوَبَ بْشِ سٌفٍتٍدٍ بِرِ، هَن عٍ عَرِنٌن شُرٍ عِفِرِ. نَ كُي عٍ
    مُ سٌشِ مٌوَبَ بْشِ مَ، بَرِ مَ عَرِنٌن قِندِشِ مٌوَبَ شَ نَانِنيِ نَن نَ.
  fra-SBL: Ils traversèrent le désert, contournèrent le pays d'Édom et le pays de
    Moab, passèrent à l'est du pays de Moab et campèrent de l'autre côté de l'Arnon,
    mais ils n'entrèrent pas dans le territoire de Moab, car l'Arnon était la frontière
    de Moab.
  hbo-hbo: וַיֵּ֣לֶךְ בַּמִּדְבָּ֗ר וַיָּ֜סָב אֶת־אֶ֤רֶץ אֱדֹום֙ וְאֶת־אֶ֣רֶץ מֹואָ֔ב
    וַיָּבֹ֤א מִמִּזְרַח־שֶׁ֙מֶשׁ֙ לְאֶ֣רֶץ מֹואָ֔ב וַֽיַּחֲנ֖וּן בְּעֵ֣בֶר אַרְנֹ֑ון
    וְלֹא־בָ֙אוּ֙ בִּגְב֣וּל מֹואָ֔ב כִּ֥י אַרְנֹ֖ון גְּב֥וּל מֹואָֽב׃
  kik-kik: “Magĩcooka magĩtuĩkanĩria werũ-inĩ, magĩthiũrũrũka bũrũri wa Edomu na Moabi,
    makĩgerera mwena wa irathĩro wa bũrũri wa Moabi, na makĩamba hema ciao mũrĩmo
    ũũrĩa ũngĩ wa Arinoni. Nao matiatoonyire bũrũri wa Moabi, nĩgũkorwo Rũũĩ rwa Arinoni
    nĩruo rwarĩ mũhaka wakuo.
  fra-NCL: Puis, marchant par le désert, il tourna le pays d’Edom et le pays de Moab,
    et arriva à l’orient du pays de Moab. Et ils campèrent au delà de l’Arnon, et
    ils ne vinrent pas sur la frontière de Moab, car l’Arnon est la frontière de Moab.
  cek-AK: To pacoengah praezaek ah caeh o moe, Edom hoi Moab prae to takui o; Moab
    prae ni angyae bang hoiah a caeh o moe, Arnon vapui yaeh ah atai o; Arnon vapui
    loe ramri ah oh pongah, Moab prae thungah akun o ai.
  cuk-cuk: ” ’Geb degine, Israel-dulemar nega-dulesulidganba aligusmalad, Edom-yar-dikarba
    nasa gusmalad, degi, Moab-yar-dikarba nasa gusmarbalid. Geb, Moab-yar-dad-nakwedsik
    modapmargu, Arnón-diwar-obakar danar-danar ambikunoni gusmalad. Ar Arnón-diwar,
    Moab-yar-abingunaidga-gunaisoggu, Israel-dulemar Moab-yargi dogsasurmalad.
  uig-CYR: андин улар чөл-баяван билән меңип Едом зимини билән Моаб зиминини айлинип
    өтүп, Моаб зимининиң шәриқ тәрипидин келип, ахирида Арнон дәриясиниң шу қетида
    чедир тикти. Улар Моабниң чегариси ичигә кирмиди; чүнки Арнон дәрияси Моабниң
    чегарасидур.
  tel-2017: తరువాత వాళ్ళు అరణ్య ప్రయాణం చేస్తూ ఎదోమీయుల దేశం, మోయాబీయుల దేశం చుట్టూ
    తిరిగి, మోయాబుకు తూర్పు దిక్కులో కనాను దేశంలో ప్రవేశించి అర్నోను అవతలివైపున మకాం
    వేశారు. వాళ్ళు మోయాబు సరిహద్దు లోపలికి వెళ్ళలేదు. అర్నోను మోయాబుకు సరిహద్దు గదా.
  hat-BSA: Epi yo te pase nan dezè a pou evite peyi Édom avèk Moab la. Yo te rive
    nan lizyè lès a Moab la e yo te fè kan an lòtbò Arnon an, men yo pa t antre nan
    teren Moab la, paske Arnon an se te lizyè Moab.
  kos-kos: Na elos fahsrna ke yen mwesis, ac ut sisken facl Edom ac Moab nwe ke elos
    sun kutulap in Moab, nu lefahl eir in Infacl Arnon. Elos tui we, tia tupalla Infacl
    Arnon mweyen pa ingan masrol nu Moab.
  hbo-WLC: וַיֵּ֣לֶךְ בַּמִּדְבָּ֗ר וַיָּ֜סָב אֶת־אֶ֤רֶץ אֱדוֹם֙ וְאֶת־אֶ֣רֶץ מוֹאָ֔ב
    וַיָּבֹ֤א מִמִּזְרַח־שֶׁ֙מֶשׁ֙ לְאֶ֣רֶץ מוֹאָ֔ב וַֽיַּחֲנ֖וּן בְּעֵ֣בֶר אַרְנ֑וֹן
    וְלֹא־בָ֙אוּ֙ בִּגְב֣וּל מוֹאָ֔ב כִּ֥י אַרְנ֖וֹן גְּב֥וּל מוֹאָֽב׃
  ibo-ibo: “Ọzọ, ha sitere nʼọzara gaa gburugburu Edọm na Moab, site nʼakụkụ ọwụwa
    anyanwụ ala Moab, maa ụlọ ikwu ha nʼofe Anọn. Ha abaghị nʼoke ala Moab, nʼihi
    na Anọn bụ oke ala ya.
  ory-ory: ଏଥିଉତ୍ତାରେ ସେ ପ୍ରାନ୍ତର ଦେଇ ଯାଇ ଇଦୋମ ଦେଶ ଓ ମୋୟାବ ଦେଶ ଘୁରି ମୋୟାବ ଦେଶର ପୂର୍ବଦିଗ
    ଦେଇ ଆସି ଅର୍ଣ୍ଣୋନର ସେପାରିରେ ଛାଉଣି ସ୍ଥାପନ କଲେ; ମାତ୍ର ସେମାନେ ମୋୟାବ-ସୀମା ଭିତରେ ପ୍ରବେଶ
    କଲେ ନାହିଁ, କାରଣ ଅର୍ଣ୍ଣୋନ ମୋୟାବର ସୀମା ଥିଲା।
  chk-chk: Mürin ra sai lemenen ewe fanüapö o pwelila lükün ewe fanü Etom me ewe fanü
    Moap. Ra feila peliötiuen ewe fanü Moap o aüetä imwer lepekin ewe chanpupu Arnon
    me epek, nge resap tolong lon ewe fanü Moap, pun ewe chanpupu Arnon kiännin fanüen
    chon Moap.
  rop-rop: “Bambai na deibin kipgon, en deibin go thru langa det deset kantri, dumaji
    deibin lafta goran brom det dubala kantri Idam en Moweb, en afta deibin kamat
    sanraisaid brom Moweb, en deibin kemp deya wansaid langa det Anan Riba. Bat dei
    nomo bin krosim det riba, dumaji imbin det bandri blanga Moweb, en deya na det
    bandri blanga yu kantri.
  ukr-1871: 'І йшов собі пустинею, обійшов землю Едом і землю Моаб, і дійшов сим робом
    до займища на востоцї від Моабу, й таборували вони по тім боцї Арнону та й не
    ступили ступнем на Моабове займище: Арнон бо становить гряницю Моабську.'
  deu-1951: Also verblieb Israel in Kadesch und wandelte in der Wüste und umzog das
    Land der Edomiter und das Land der Moabiter und kam vom Aufgang der Sonne an das
    Land der Moabiter und lagerte sich jenseits des Arnon und kam nicht ins Gebiet
    der Moabiter; denn der Arnon ist die Grenze der Moabiter.
  eng-JPS: Then he walked through the wilderness, and compassed the land of Edom,
    and the land of Moab, and came by the east side of the land of Moab, and they
    pitched on the other side of the Arnon; but they came not within the border of
    Moab, for the Arnon was the border of Moab.
  srp-1865: Potom iduæi preko pustinje obide zemlju Edomsku i zemlju Moavsku, i došavši
    s istoka zemlji Moavskoj stade u oko s onu stranu Arnona; ali ne prijeðoše preko
    meðe Moavske, jer Arnon bješe meða Moavska.
  lug-lug: “ ‘Awo Isirayiri n’alyoka ayita mu ddungu ne yeetooloola ensi ya Edomu
    n’ensi ya Mowaabu, n’ayita ku luuyi olw’ebuvanjuba obw’ensi ya Mowaabu, ne basiisira
    emitala wa Alunoni ku nsalo ya Mowaabu.
  heb-heb: וילך במדבר ויסב את ארץ אדום ואת ארץ מואב ויבא ממזרח שמש לארץ מואב ויחנון
    בעבר ארנון ולא באו בגבול מואב כי ארנון גבול מואב׃
  ben-IRV: পরে তারা প্রান্তরের মধ্য দিয়ে গিয়ে ইদোম দেশ ও মোয়াব দেশ ঘুরে মোয়াব
    দেশের পূর্ব দিক দিয়ে এসে অর্ণোনের ওপারে শিবির তৈরী করল, মোয়াবের সীমার মধ্যে
    প্রবেশ করল না, কারণ অর্ণোন মোয়াবের সীমা।
  pan-pan: ਤਦ ਉਹ ਉਜਾੜ ਵਿੱਚੋਂ ਦੀ ਤੁਰਦੇ ਹੋਏ ਅਦੋਮ ਅਤੇ ਮੋਆਬ ਦੇ ਦੇਸ਼ ਦੇ ਦੁਆਲੇ ਘੁੰਮ ਕੇ ਮੋਆਬ
    ਦੇ ਦੇਸ਼ ਦੇ ਪੂਰਬ ਵੱਲ ਆ ਨਿੱਕਲੇ ਅਤੇ ਅਰਨੋਨ ਦੇ ਪਰਲੇ ਪਾਸੇ ਆਪਣੇ ਤੰਬੂ ਲਾਏ, ਪਰ ਮੋਆਬ ਦੀ
    ਹੱਦ ਵਿੱਚ ਅੰਦਰ ਨਹੀਂ ਵੜੇ ਕਿਉਂ ਜੋ ਅਰਨੋਨ ਮੋਆਬ ਦੀ ਹੱਦ ਸੀ।
  mya-JVB: နောက်တဖန်တော ကို ရှောက် လျက် ၊ ဧဒုံ ပြည် နှင့် မောဘ ပြည် ကို ဝိုင်း ၍ မောဘ
    ပြည် အရှေ့ ဘက်သို့ ရောက် ပြီးမှ အာနုန် မြစ်တဘက် ၌ တပ်ချ ကြ၏။ ထိုအခါ မောဘ ပြည်နယ်
    အတွင်းသို့ မ ဝင် ကြ။ အာနုန် မြစ်သည် မောဘ ပြည်အပိုင်းအခြား ဖြစ်သတည်း။
  hmo-hmo: “Bona idia be ma idia laolao, bona tano kaukau dekena amo Edoma bona Moaba
    tano edia murimurinai idia raka, ela bona Moaba tano ena dina daekau kahana dekenai
    idia ginidae, Aranona Sinavai unai kahana dekenai idia kamepa. Moaba ena tano
    dekenai idia vareai lasi, Aranona Sinavai idia hanaia lasi, badina be Aranona
    Sinavai be Moaba ena tano hetoana.
  urd-urd: तब वह वीराने में होकर चले, और अदोम के मुल्क और मोआब के मुल्क के बाहर बाहर
    चक्कर काट कर मोआब के मुल्क के मशरिक़ की तरफ़ आए, और अरनून के उस पार डेरे डाले,
    पर मोआब की सरहद में दाख़िल न हुए, इसलिए कि मोआब की सरहद अरनून था।
  rus-SYN: И пошел пустынею, и миновал землю Едомскую и землю Моавитскую, и, придя
    к восточному пределу земли Моавитской, расположился станом за Арноном; но не входил
    в пределы Моавитские, ибо Арнон есть предел Моава.
  bqc-SIM: Aa bɛ guwaiwaiu, aa dↄ̀ Ɛdↄũↄ bùsu ń Mↄabuↄ bùsuozi, ↄ̃ aa gɛ̃̀ Mↄabuↄ
    bùsu gukpɛ oi, aa bòokpà Aanↄ baale. Aai gɛ̃ Mↄabuↄ bùsu guuo, asa Aanↄ mɛ́
    Mↄabu bùsu zↄ̃lɛ ũ.
  tcz-CHONGTHU: Akhonna in Edomle Moab chu apellun gamthip noija akitol tauvin ahi.
    Amahon Moab solam gamgi langchu ajot un Arnon vadung pangte nia chun ngahmun asemtauvin
    ahi. Ahinla amahon Moab lutna dingin Arnon vadung ahin pal galkai khapon ahi,
    ajeh chu Ardon chu Moab gamgi ahi.
  mar-mar: आणि त्यांनी रानात चालून अदोम देश व मवाब देश यांना फेरी घातली. असे सूर्याच्या
    उगवतीकडून मवाब देशास येऊन आर्णोनच्या काठी तळ दिला परंतु ते मवाब सीमेत गेले नाहीत;
    कारण आर्णोन मवाबाची सीमा आहे.
  qub-qub: «Chaymi chunyajpa aywar tumamurä Edom nasyunpa, Moab nasyunpa lindan lädullanpa
    Moabpa jan'ganman chayanäcama. Chaychönami pachacurä Arnón mayupa läduncho. Mayutami
    ichanga mana chimparächu, chaypita Moab nasyunna gallariptin.
  hat-hat: Apre sa, yo pran mache nan dezè a, yo fè yon detou pou yo pa pase nan peyi
    Edon an ak nan peyi Moab la. Yo rive sou bò solèy leve peyi Moab la, lòt bò larivyè
    Anon an. Se la yo moute kan yo pou yo rete. Men, yo pa janm janbe lòt bò larivyè
    Anon paske se li ki te sèvi fwontyè pou peyi Moab la.
  eng-BSB: Then Israel traveled through the wilderness and bypassed the lands of Edom
    and Moab. They came to the east side of the land of Moab and camped on the other
    side of the Arnon. But they did not enter the territory of Moab, since the Arnon
    was its border.
  tod-tod: «Ti ziɛni teʋebai zu, ti latini Edɔme yooi ma, ta Moaɓe yooi, ti ʋa ga
    Moaɓe yooi folo ɠulazu ʋelei, ti ʋuuni ziɛ wolai Aalenɔn ʋoluʋɛ, ti la lɛɛni Moaɓe
    yooi zu, mazɔlɔɔ Aalenɔn ɠa é ga Moaɓe you ɠwɛgi.
  eng-WEBPB: Then they went through the wilderness, and went around the land of Edom,
    and the land of Moab, and came by the east side of the land of Moab, and they
    encamped on the other side of the Arnon; but they didn’t come within the border
    of Moab, for the Arnon was the border of Moab.
  kbq-kbq: Hagi anantetira Israeli vahe'mo'za hagage mopafi ufre'za nevu'za Idomu
    mopane, Moapu mopanena rugagiza Moapu mopamofona zage hanati kaziga, Arnoni timofona
    kantu kaziga seli nona omeki'za mani'naze. Hianagi Moapu vahe mopafina uofre'naze.
    Na'ankure Arnoni tinte Moapu mopamofo atupamo'a eme atre'ne.
  nhe-BL: “Teipa tohuejcapan tatahua panoque ipan nopa huactoc tlali campa ax tleno
    eli huan quiyahualojque tlali Edom huan tlali Moab hasta ajsitoj iteno tlali Moab
    ica campa quisa tonati. Huan mochijque ipan seyoc nali nopa atlajtli Arnón tlen
    monepantía ica tlali Moab, pero ax calajque nopona.
  gub-BL: A'e re wahaw ywyxiguhu oho wà kury. Wata oho Enom waiwy izywyr wà, Moaw
    waiwy izywyr wà no. Uhem ywy Moaw wanuwake har kwarahy ihem haw kutyr har pe wà,
    yrykaw Aronon ywaz rehe wà. Uzapo uker haw a'e pe wà, ta'e wiko Moaw ywyzaw huwake
    a'e wà xe. A'e rupi nuwahaw kwaw 'yrykaw oho wà.
  eng-DRA: 'And went round the land of Edom at the side, and the land of Moab: and
    came over against the east coast of the land of Moab, and camped on the other
    side of the Arnon: and he would not enter the bounds of Moab.'
