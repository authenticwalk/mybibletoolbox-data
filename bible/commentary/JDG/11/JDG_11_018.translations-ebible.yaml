verse: JDG.011.018
translations:
  mal-C: “അവസാനം, അവർ മരുഭൂമിയിൽക്കൂടെ സഞ്ചരിച്ചു. ഏദോം, മോവാബ് എന്നീ ദേശങ്ങൾ ചുറ്റി
    മോവാബ് ദേശത്തിനു കിഴക്ക് അർന്നോൻനദിക്കക്കരെ പാളയമിറങ്ങി. മോവാബിന്റെ അതിരിനകത്ത്
    അവർ കടന്നില്ല. കാരണം അർന്നോൻ മോവാബിന്റെ അതിരായിരുന്നു.
  deu-TKW: wanderte durch die Steppe, umging das Land Edom und das Land Moab und gelangte
    so in das Gebiet östlich vom Lande Moab. Und sie lagerten sich jenseits des Arnon
    und betraten das Gebiet Moabs nicht, denn der Arnon bildet die Grenze Moabs.
  lin-lin: Na sima, batambolaki na esobe mpe babalukaki na sima ya mokili ya Edomi
    mpe ya Moabi, balekaki na ngambo ya este ya mokili ya Moabi mpe batongaki milako
    na bango kuna, na ngambo mosusu ya lubwaku ya Arinoni. Kasi bakotaki te na mokili
    ya Moabi.
  eng-LSV: and he goes through the wilderness, and goes around the land of Edom and
    the land of Moab, and comes in at the rising of the sun of the land of Moab, and
    they encamp beyond Arnon, and have not come into the border of Moab, for Arnon
    [is] the border of Moab.
  eng-GNV: 'Then they went through the wildernesse, and compassed the lande of Edom,
    and the lande of Moab, and came by the Eastside of the lande of Moab, and pitched
    on the other side of Arnon, and came not within the coast of Moab: for Arnon was
    the border of Moab.'
  eng-WEBSTER: 'Then they went along through the wilderness, and compassed the land
    of Edom, and the land of Moab, and came by the east side of the land of Moab,
    and pitched on the other side of Arnon, but came not within the border of Moab:
    for Arnon was the border of Moab.'
  nhw-BL: Teipa tohuejcapan tatahua panoque ipan nopa huactoc tlali campa amo tleno
    eli huan quiyahualojque tlali Edom huan tlali Moab hasta ajsitoj iteno tlali Moab
    ica campa hualquisa tonati. Huan mochijque ipan seyoc nali nopa atlajtli Arnón
    catli monepantía ica tlali Moab, pero amo calajque nopona.
  swh-ONEN: “Baadaye wakasafiri kupitia jangwa, wakiambaa na nchi za Edomu na Moabu,
    wakapitia upande wa mashariki wa nchi ya Moabu na kupiga kambi upande mwingine
    wa Arnoni. Hawakuingia katika nchi ya Moabu, kwa kuwa Arnoni ilikuwa mpaka wake.
  bba-bba: Yen biruwɑ bɑ seewɑ Kɑdɛsin min di bɑ ɡbɑburun swɑɑ mwɑ bɑ Mɔɑbubɑ kɑ Edɔmubɑn
    tem sɛ̃ɛnɑ sere bɑ kɑ turɑ Mɔɑbu ben tem sɔ̃ɔ yɑri yerɔ. Mɑ bɑ ben sɑnsɑni ɡirɑ
    dɑɑ te bɑ mɔ̀ Aɑnɔɔn bɔkuɔ mi Mɔɑbubɑn tem mu nɔɔ yɔ̃rɑ.
  eng-KJVCPB: 'Then they went along through the wilderness, and compassed the land
    of Edom, and the land of Moab, and came by the east side of the land of Moab,
    and pitched on the other side of Arnon, but came not within the border of Moab:
    for Arnon was the border of Moab.'
  luo-luo: “Bangʼe negiwuotho e thim, ka ginono pinje mag Edom gi Moab, ka gikalo
    yo wuok chiengʼ mar piny Moab mine gidhi gibworo e bath aora Arnon. Ne ok gidonjo
    e alap mar jo-Moab, nimar Arnon ema tongʼ mare.
  meu-meu: Bena idia na ma e laolao, tano ḡaḡaena ai; Edom tanona bona Moab tanona
    murimuridia amo e raka, Moab tanona mairiveina kahana ai e kau, Aranon sinavaina
    unukahana ai e taruha. A Moab tanona ai asie raka vareai, badina be Aranon sinavaina
    na Moab tanona hetoana.
  npi-ULB: त्यसपछि तिनीहरू उजाड-स्‍थानबाट गए र एदोम र मोआबको देशबाट टाढा गए, र तिनीहरू
    मोआब देशको पूर्वी ठाउँ हुँदै हिंडे र तिनीहरूले अर्नोनको अर्कोपट्टि छाउनी हाले
    । तर तिनीहरू मोआबको सिमानाभित्र गएनन्, किनकि अर्नोनचाहिं मोआबको सिमानामा थियो
    ।
  yor-yor: “Wọ́n rin aginjù kọjá, wọ́n pẹ́ àwọn ilẹ̀ Edomu àti ti Moabu sílẹ̀, nígbà
    tí wọ́n gba apá ìlà-oòrùn Moabu, wọ́n sì tẹ̀dó sí apá kejì Arnoni. Wọn kò wọ ilẹ̀
    Moabu, nítorí pé ààlà rẹ̀ ni Arnoni wà.
  emp-NTPO: Maʌ̃be ẽjũã põãsa ewaraga b̶ʌd̶e Edoʌ̃ drua aud̶u idjab̶a Moab drua aud̶u
    pʌrrʌga wãnaped̶a Arnoʌ̃ do icawa jũẽne wãsid̶aa. Mama Moab drua quĩrãpe ʌ̃mãdau
    odjabariare duanesid̶aa baribʌrʌ do chãnaẽ́ basía, wa quĩrãrẽ moabitarã drua bẽrã.
  ind-ind: “Sesudah itu bangsa Israel mengitari tanah Edom dan tanah Moab melalui
    padang belantara, sampai tiba di sebelah timur tanah Moab, yang berbatasan dengan
    sungai Arnon. Mereka berkemah di seberang sungai Arnon dan tidak masuk ke wilayah
    Moab.
  pes-OPCB: سرانجام از راه بیابان، ادوم و موآب را دور زدند و در مرز شرقی موآب به راه
    خود ادامه دادند تا اینکه بالاخره در آن طرف مرز موآب در ناحیهٔ رود ارنون اردو زدند
    ولی وارد موآب نشدند.
  tgl-ULB: Pagkatapos pumunta sila sa ilang at lumayo mula sa lupain ng Edom at sa
    lupain ng Moab, at nagpunta sila sa silangang bahagi ng lupain ng Moab at nagkampo
    sila sa kabilang bahagi ng Arnon. Pero hindi sila pumunta sa teritoryo ng Moab,
    dahil ang arnon ay hangganan ng Moab.
  hui-hui: Ani bialu mani ti dindi ko iba dalu naibaga wiagoha pialu howa Idomo dindi
    yu wahalu pialu Moaba dindibi bolangua halu pu dege bini. Pialu Moaba dindinaga
    abene ni tagira ibiragoha Iba Anono pedagohayagi bolangua halu pene. Tigua ogoriani
    pu howa Iba Anono doma ede halu polenego Moabala tubariyagola ti iba doma ede
    nahe ogoriani balai anda bu hene.
  mya-mya: ထို​နောက်​သူ​တို့​သည်​ဧ​ဒုံ​ပြည်​နှင့်​မော​ဘ ပြည်​တို့​ကို​ပတ်​၍​သဲ​ကန္တာ​ရ​ကို​ဖြတ်​ပြီး
    လျှင် မော​ဘ​ပြည်​၏​အ​ရှေ့​ဘက်၊ အာ​နုန်​မြစ် တစ်​ဘက်​ကမ်း​သို့​ရောက်​ရှိ​လာ​သော​အ​ခါ
    ထို​အ​ရပ်​တွင်​စ​ခန်း​ချ​ကြ​၏။ အာ​နုန်​မြစ် သည်​မော​ဘ​ပြည်​၏​နယ်​နိ​မိတ်​ဖြစ်​သ​ဖြင့်
    ထို​မြစ်​ကို​သူ​တို့​မ​ကူး​မ​ဖြတ်​ကြ။-
  bod-N: ཡང་ཁོ་རྣམས་དབེན་སྟོང་བརྒྱུད་དེ་ཨེ་དོམ་དང་མོ་ཨབ་ཀྱི་ཡུལ་བསྐོར་ནས། མོ་ཨབ་ཡུལ་གྱི་ཤར་ཕྱོགས་སུ་སླེབས་ཤིང་ཨར་ནོན་གཙང་པོའི་འགྲམ་དུ་སྒར་བཏབ་པ་དང་།
    ཨར་ནོན་གཙང་པོ་ནི་མོ་ཨབ་ཀྱི་ས་མཚམས་ཡིན་པས་དེ་དག་མོ་ཨབ་ཀྱི་མངའ་ཁོངས་སུ་མ་ཕྱིན་ཏོ།
    །
  sna-sna: “Shure kwaizvozvo vakafamba nomurenje, vachitenderera nyika dzeEdhomu neMoabhu,
    vakandodzika musasa kuno rumwe rutivi rweArinoni. Havana kupinda munyika yeMoabhu,
    nokuti Arinoni waiva muganhu wayo.
  spa-BLM: Luego atravesaron el desierto y rodearon la tierra de Edom y la tierra
    de Moab, y llegaron por el lado oriental de la tierra de Moab, y acamparon al
    otro lado del Arnón; pero no llegaron a la frontera de Moab, porque el Arnón era
    la frontera de Moab.
  cac-cac: Slajvi chi' yec'n̈ej eb' d'a taquin̈ luum, yoyancot sb'a eb' d'a spatictac
    smacb'en eb' Edom yed' d'a spatictac yic eb' Moab chi', masanto javi eb' d'a stojolal
    b'aj sjavi c'u d'a Moab chi'. Axo ta' och vaan eb', can eb' d'a junxo sc'axepalb'at
    a' Arnón. Palta maj c'axpajec'talaj eb', yujto ata' tz'el yich lum yic eb' Moab
    chi'.
  swh-ULB: Kisha wakapitia jangwani, wakaondoka katika nchi ya Edomu, na nchi ya Moabu;
    wakavuka upande wa mashariki wa nchi ya Moabu, wakapanga ng'ambo ya Arnoni. Lakini
    hawakuingia mpaka wa Moabu, maana Arnoni ilikuwa mpaka wa Moabu.
  bel-bel: І пайшоў пустыняю, і абышоў зямлю Эдомскую і зямлю Маавіцкую, прыйшоўшы
    да ўсходняй мяжы зямлі Маавіцкай, атабарыўся за Арнонам; але не ўваходзіў у межы
    Маавіцкія, бо Арнон ёсьць мяжа Маава.
  deu-ELBBK: Und es wanderte durch die Wüste und umging das Land Edom und das Land
    Moab und kam von Sonnenaufgang her zum Land Moab; und sie lagerten sich jenseits
    des Arnon und kamen nicht in das Gebiet Moabs, denn der Arnon ist die Grenze Moabs.
  mbb-OT: “Dutun te huziyan he timpu, midlaus sikandan medhipanew ziyà te sibsivayan.
    Midliǥuy sikandan diyà te Edom wey Moab taman te nekeuma sikandan diyà te zapit
    te edsilaan he vahin te Moab he veyvey te Wahig he Arnon. Dutun sikandan megkampu,
    iyan, wazà sikandan medlayun te Arnon su dulunà haazà te Moab.
  mal-2015: അവർ മരുഭൂമിയിൽകൂടി സഞ്ചരിച്ചു എദോംദേശവും മോവാബ്ദേശവും ചുറ്റിച്ചെന്നു മോവാബ്
    ദേശത്തിന്റെ കിഴക്കു എത്തി അർന്നോന്നക്കരെ പാളയമിറങ്ങി; അർന്നോൻ മോവാബിന്റെ അതിരായിരുന്നു.
    മോവാബിന്റെ അതിർക്കകത്തു അവർ കടന്നില്ല.
  tuo-NT: ” ’Beꞌro na yucʉ marĩrõpʉ yʉꞌrʉtẽrĩ, Edom, Moab diꞌta sumuto yʉꞌrʉa, Moab
    diꞌta mujĩpũ mʉjãtiro peꞌe eja, dia Arnón ape pãꞌrẽ peꞌe tojaqueꞌacãrã niwã. Dia
    Arnón meꞌrã Moab diꞌta nʉꞌcãcaro niwʉ̃. Tojo weerã Moab diꞌta peꞌere sãjãtícãrã
    niwã.
  rmc-rmc: Paľis o Izraeliti džanas prekal e pušťa a obgele e moabiko the edomiko
    phuv. Doavle pre vichodno sera la moabika phuvatar a kerde peske taboris pal o
    paňi Arnon. Ale na pregele odarik, bo ode chudelas e phuv Moab.
  pes-OPV: پس در بیابان سیر کرده، زمین ادوم و زمین موآب را دور زدند و به‌جانب شرقی
    زمین موآب آمده، به آن طرف ارنون اردو زدند، وبه حدود موآب داخل نشدند، زیرا که ارنون
    حدموآب بود.
  ron-1924: Апой а мерс прин пустиу, а околит цара Едомулуй ши цара Моабулуй ши а
    венит ла рэсэритул цэрий Моабулуй; ау тэбэрыт динколо де Арнон, фэрэ сэ интре
    пе цинутул Моабулуй, кэч Арнонул ера хотарул Моабулуй.
  ben-OBCV: “এরপর তারা মরুপ্রান্তরের মধ্যে দিয়ে যাত্রা করল, এবং ইদোম ও মোয়াব দেশকে
    পাশে রেখে, মোয়াব দেশের পূর্বদিক ধরে এগিয়ে গিয়ে অর্ণোন নদীর অপর পারে শিবির স্থাপন
    করল। তারা মোয়াবের এলাকায় প্রবেশ করেনি, কারণ অর্ণোনই ছিল মোয়াবের সীমারেখা।
  som-som: Markaasay dhex mareen cidladii, oo waxay hareereeyeen dalkii reer Edom,
    iyo dalkii reer Moo'aab, oo waxay yimaadeen geesta bari oo dalka reer Moo'aab,
    oo waxay degeen Arnoon geesteeda kale; laakiinse soohdintii reer Moo'aab sooma
    ay gelin, waayo, Arnoon waxay ahayd soohdintii dalka reer Moo'aab.
  lat-VUC: 'et circuivit ex latere terram Edom et terram Moab: venitque contra orientalem
    plagam terræ Moab, et castrametatus est trans Arnon: nec voluit intrare terminos
    Moab. (Arnon quippe confinium est terræ Moab.)'
  eng-ASVBT: Then they went through the wilderness, and went around the land of Edom,
    and the land of Moab, and came by the east side of the land of Moab, and they
    encamped on the other side of the Arnon; but they came not within the border of
    Moab, for the Arnon was the border of Moab.
  ita-1885: camminò per lo deserto, e circuì il paese di Edom, e il paese di Moab,
    e giunse al lato orientale del paese di Moab, e si accampò di là dall'Arnon, e
    non entrò dentro a' confini di Moab, consiossiachè l'Arnon sia il confine di Moab.
  eng-LXXUP: 'And they journeyed in the wilderness, and compassed the land of Edom
    and the land of Moab: and they came by the east of the land of Moab, and encamped
    in the country beyond Arnon, and came not within the borders of Moab, for Arnon
    is the border of Moab.'
  eng-ULB: Then they went through the wilderness and turned away from the land of
    Edom and the land of Moab, and they went along the east side of the land of Moab
    and they camped on the other side of the Arnon. But they did not go into the territory
    of Moab, for the Arnon was Moab's border.
  spa-VBL: “Finalmente, los israelitas atravesaron el desierto, evitando las tierras
    de Edom y Moab. Llegaron al lado oriental de la tierra de Moab y acamparon al
    otro lado del río Arnón. Pero no entraron en el territorio de Moab, pues el río
    Arnón era su frontera.
  fra-_FOB: Puis il marcha par le désert, et fit le tour du pays d'Édom et du pays
    de Moab, et arriva au pays de Moab, du côté de l'orient. Il campa au delà de l'Arnon,
    sans entrer sur le territoire de Moab; car l'Arnon était la frontière de Moab.
  mal-mal: അവർ മരുഭൂമിയിൽക്കൂടി സഞ്ചരിച്ച് ഏദോം ദേശവും മോവാബ് ദേശവും ചുറ്റി മോവാബ്
    ദേശത്തിന്റെ കിഴക്ക് എത്തി അർന്നോന്നക്കരെ പാളയമിറങ്ങി; അർന്നോൻ മോവാബിന്റെ അതിരായിരുന്നതിനാൽ
    മോവാബിന്റെ അതിരിനകത്ത് അവർ കടന്നില്ല.
  urd-GVR: Āḳhirkār wuh registān meṅ wāpas jā kar Adom aur Moāb ke junūb meṅ chalte
    chalte Moāb ke mashriqī kināre par pahuṅchī, wahāṅ jahāṅ Dariyā-e-Arnon us kī
    sarhad hai. Lekin wuh Moāb ke ilāqe meṅ dāḳhil na hue balki dariyā ke mashriq
    meṅ ḳhaimāzan hue.
  suz-BL: मेकेर रे एदोम नु मोआब रागी हिरशा, गोरशो रागी रे मोआब आ नां दाप्‍तीक गे लमा
    बाक्‍त। मिनु अरनोन खोला आ नेक्‍था ताम्‍बु कीङमे बाक्‍त। मोआबी आन रागी मओव़म। मारदे
    हना अरनोन मोआब आ सांद बाक्‍माक्‍त। गन्‍ती २१:१३
  ita-1927: Poi camminò per il deserto, fece il giro del paese di Edom e del paese
    di Moab, giunse a oriente del paese di Moab, e si accampò di là dall’Arnon, senza
    entrare nel territorio di Moab; perché l’Arnon segna il confine di Moab.
  ckb-ckb: «ئینجا بەناو چۆڵەوانیدا ڕۆیشتن و بەدەوری خاکی ئەدۆم و خاکی مۆئابدا سووڕانەوە،
    لەلای ڕۆژهەڵاتەوە هاتن بۆ خاکی مۆئاب و لە کەناری ئەرنۆن چادریان هەڵدا، نەهاتنە
    ناو خاکی مۆئاب، چونکە ڕووباری ئەرنۆن سنووری مۆئاب بوو.
  eng-BBE: Then he went on through the waste land and round the land of Edom and the
    land of Moab, and came by the east side of the land of Moab, and put up their
    tents on the other side of the Arnon; they did not come inside the limit of Moab,
    for the Arnon was the limit of Moab.
  kan-OKCV: “ಮರುಭೂಮಿಯಲ್ಲಿ ನಡೆದು, ಎದೋಮ್ ದೇಶವನ್ನೂ, ಮೋವಾಬ್ ದೇಶವನ್ನೂ ಸುತ್ತಿಕೊಂಡು ಹೋಗಿ,
    ಮೋವಾಬ್ ದೇಶದ ಪೂರ್ವದಿಕ್ಕಿಗೆ ಬಂದು, ಮೋವಾಬಿನ ಮೇರೆಯೊಳಗೆ ಪ್ರವೇಶಿಸದೆ, ಮೋವಾಬಿನ ಮೇರೆಯಾದ
    ಅರ್ನೋನಿನ ಆಚೆಯಲ್ಲಿ ಇಳಿದುಕೊಂಡರು.
