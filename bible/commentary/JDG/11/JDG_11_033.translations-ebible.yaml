    so kaa Amonfoɔ hyɛeɛ.
  eng-WEBU: He struck them from Aroer until you come to Minnith, even twenty cities,
    and to Abelcheramim, with a very great slaughter. So the children of Ammon were
    subdued before the children of Israel.
  wal-wal: Aaro7erappe doommidi, biidi Miiniitanne Aabeeli-Karaamiima mati gakkanaashin,
    laatamu katamata olidi bashshiis; daro asaa wori wurssiis. Hegaappe guyyiyan,
    Amoonati Israa7eelatussi haarettidosona.
  spa-PDDPT: Los derrotó con una matanza muy grande desde Aroer hasta la vega de Las
