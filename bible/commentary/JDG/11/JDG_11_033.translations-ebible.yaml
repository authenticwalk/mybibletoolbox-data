    Amom kuery nda'ipo'akavei aguã rami ikuai.
  agu-BL: Wi'nin tzun contr e' quimtz tan Jefté, nin xcye' i' tan cambaje'n junak
    tnum yi at xo'l Aroer tu Minit, jalen yi tnum Abel-keramim. Ya'stzun xtxolbil
    bantz yi e' xcyewe'n yi e' xonl Israel scye'j yi e' amonita.
  ilo-ULB: Rinautna ida ket adu unay ti napapatay manipud Aroer agingga iti Minnit-duapulo
    a siudad-ken agingga iti Abel Kerarim. Inturayan ngarud dagiti tattao ti Israel
    dagiti tattao ti Ammon.
  kpg-kpg: Mee ne heebagi gi digaula mai i Aroer gaa hana gi di gowaa i di gili Minnith,
    nia waahale huogodoo e madalua, gaa hana loo gaa tugi i Abel-Keramim. Nia daangada
    dogologo gu daaligi guu mmade, gei digau Ammon gu haga magedaa go digau Israel.
  uig-ARA: شۇنىڭ بىلەن ئۇ ئاروئەردىن تارتىپ مىننىتقىچە ئۇلارنى قاتتىق ئۇرۇپ قىرىپ،
    يىگىرمە شەھەرنى ئېلىپ، ئابەل-قېرامىمغىچىمۇ يېتىپ باردى. بۇنىڭ بىلەن ئاممونىيلار
    ئىسرائىلغا بويسۇندۇرۇلدى.
  sus-sus: A naxa e bɔnbɔ a xɔrɔxɔɛ ra fɔlɔ Aroweri ma, sa dɔxɔ Miniti biri ra, taa
    mɔxɔɲɛn, han Habila Keramimi. Amonikae naxa lu yaagi kui Isirayilakae ya i.
  pon-2006: E mahweniong irail sang Aroer lel wasa me kapilpene Minnid, kahnimw rieisek,
    pil lellahng Apel Keramim. Aramas tohto me kamakamala, mehn Israel eri kalowehdi
    mehn Ammon.
  ksd-ksd: Ma i ga ubu diat ta ra gunan Aroer ma tuk uro ra gunan Minit, a ura vinun
    na pia na pal i ga ubu diat, ma tuk uro Abel-Keramim, ma i ga peal diat dia ga
    virua. Damana di ga uvia pa ra tarai Amon ta ra luaina mata i ra tarai Israel.
  tur-YTC: Aroer'den Minnit'e, varıncaya dek yirmi kenti ve Abelkeramim'e kadar çok
    büyük bir kıyımla onları vurdu. Böylece Ammon'un çocukları İsrael'in çocukları
    önünde boyun eğdirildi.
  grc-BRENT: Καὶ ἐπάταξεν αὐτοὺς ἀπὸ Ἀροὴρ ἕως ἐλθεῖν ἄχρις Ἀρνὼν ἐν ἀριθμῷ εἴκοσι
    πόλεις, καὶ ἕως Ἐβελχαρμὶμ, πληγὴν μεγάλην σφόδρα· καὶ συνεστάλησαν οἱ υἱοὶ Ἀμμὼν
    ἀπὸ προσώπου υἱῶν Ἰσραήλ.
  ind-AYT: Dia mengalahkan mereka dari Aroer sampai ke Minit, dua puluh kota, bahkan
    sampai ke Abel-Keramim. Dengan begitu, orang-orang Amon ditaklukkan di hadapan
    orang Israel.
  nya-nya: Iye anawononga mizinda makumi awiri kuchokera ku Ariori mpaka pafupi ndi
    mzinda wa Miniti. Anapitirira mpaka ku Abeli-Keranimu. Choncho Aisraeli anagonjetsa
    Aamoni.
  hrv-hrv: I porazi ih Jiftah od Aroera do blizu Minita - u dvadeset gradova - i sve
    do Abel Keramima. Bijaše to njihov veliki poraz; i Amonci bijahu poniženi pred
    Izraelom.
  mps-mps: Agai augwali te bulu Aroerde elibo gagali pelama, tama te bulu Minit te
    badu pedaiba sabolali, te tigidali bidi sese te 20 hanu da. Tama agai te boi hwį
    hwį pali te ąį Keramim dąį igi pai. Te hwįani madi te bidi umabo mu isalio.
    Tama te Israel dabego te Amon dabe augwali mu ela silai dao.
  tpi-tpi: Ol i kilim ol Amon, stat long taun Aroer na i go long hap bilong taun Minit,
    em inap 20 taun olgeta, na i go olgeta inap long wara Abel Keramim. Jepta wantaim
    ol lain bilong en i kilim planti Amon tru. Olsem na ol Israel i daunim tru ol
    Amon.
  dan-1931: så at han tilføjede dem et stort Nederlag fra Aroer til Egnen ved Minnit,
    tyve Byer, og til Abel-Keramim. Således bukkede Ammonitterne under for Israelitterne.
  vie-OVCB: Ông tàn phá hai mươi thành từ A-rô-e đến Mi-nít và cho đến tận A-bên Kê-a-mim.
    Vậy, Ít-ra-ên đánh bại quân Am-môn.
  guj-2017: તેણે તેઓ પર હુમલો કર્યો. અરોએરથી મિન્નીથ સુધીનાં વીસ નગરોનો તથા આબેલ-કરામીમ
    સુધીના લોકોનો મોટો સંહાર કર્યો. તેથી આમ્મોનીઓ ઇઝરાયલ લોકોના નિયંત્રણ હેઠળ મૂકવામાં
    આવ્યા.
  pon-2006A: E mahweniong irail sang Aroer lel wasa me kapilpene Minnid, kahnimw rieisek,
    pil lellahng Apel Keramim. Aramas tohto me kamakamala, mehn Israel eri kalowehdi
    mehn Ammon.
  por-BRBSL: Ele os atingiu de Aroer até chegar a Minnith, até vinte cidades, e a
    Abelcheramim, com uma matança muito grande. Assim, os filhos de Amon foram subjugados
    diante dos filhos de Israel.
  cth-cth: Aroer hoi Minnith totouh khopui 20 touh a tâ. Abelkeramim vah kâtheikârawngnae
    kalenpoung ao. Hot patetlah, Ammonnaw teh Isarelnaw hmalah a sung awh.
  twi-twi: Odii Amonfo so pasaa, sɛee nkurow bɛyɛ aduonu, fii Aroer de kosii baabi
    a ɛbɛn Minit, kɔe ara kosii Abel-Keramim. Saa kwan yi so na Israelfo fa kaa Amonfo
    hyɛe.
  hlt-hlt: Te dongah Aroer lamloh Minnith na kun phai kah khopuei pakul neh Abelkeramim
    duela a tloek. Te dongah Ammon ca rhoek te Israel ca rhoek kah mikhmuh ah hmasoe
    len neh muep kunyun uh.
  tbz-SIM: Kɛ̀ kùu ò teennɛ̀ kòo bɛ̀ potɛ́ kɛ́fietɛ yɛhɛkɛ̀ sipísìdɛ́ kɛ́túótɛ́ Adowɛɛ,
    dihɛì dìì tɔ̀kɛ́nɛ̀ Miditi kɛ́ntɔ kɛ́tuɔkɛnɛ̀ Abɛdi-Kedɑmimmu kɛ́ bɛ̀ ɑutɛ́ mɛdiɛ̀,
    kɛ̀ Amɔniibɛɛ bɔ́útɛ́ Isidɑyɛɛribɛ.
  msy-2020: Me Amonia mɨsogha bar me abɨni, me Aroerɨn nguibar ekiamɨn ikegha me mɨsogha
    ghua Minitɨn nguibar ekiamɨn otogha, bar ghua Abel Keramimɨn dɨpamɨn tu. Me 20plan
    nguibabav sogha, me abɨragha bar me agɨfa. Kamaghɨra Israelia bar Amonia abɨnigha,
    aghumsɨzim me ganɨngizɨ, me ua me ko mɨsoghan ibura.
  dop-dop: Ɩlɛnɑ ɩ́ kǝlɩ-wɛ nɑ ɩ́ lɛɛkɩ ɑcɑlɛɛ hiu kɛ pǝ kpɑɣɑʋ Alowɛɛ, nɑ pǝ́ cɔɔ
    Mini tɔ. Hɑlǝnɑ Apɛɛlɩ-Kǝlɑnim. Ɩsɛɣɛlɩ nyǝ́mɑ kʋ-wɛɣɛ sɔsɔm kɛ́, ɩlɛnɑ pɑ́ tii
    tǝfɛ.
  azb-azb: Aroerdən Minnitə çatana qədər iyirmi şəhəri və Avel-Keramimə qədər Ammon
    övladlarını çox böyük məğlubiyyətə uğratdı. Onlar İsraillilərə tabe oldular.
  eng-DBY: And he smote them from Aroer until thou come to Minnith, twenty cities,
    even unto Abel-Cheramim, with a very great slaughter; and the children of Ammon
    were subdued before the children of Israel.
  hin-2017: और वह अरोएर से ले मिन्नीत तक, जो बीस नगर हैं, वरन् आबेलकरामीम तक जीतते-जीतते
    उन्हें बहुत बड़ी मार से मारता गया। और अम्मोनी इस्राएलियों से हार गए। (इब्रा. 11:32)
  eng-YLT: and he smiteth them from Aroer, and unto thy going in to Minnith, twenty
    cities, and unto the meadow of the vineyards — a very great smiting; and the Bene-Ammon
    are humbled at the presence of the sons of Israel.
  eng-WYC-2017: and he smote from Aroer till that he came into Minnith, twenty cities,
    and unto Abel, which is set about with vineries [or vines], with full great vengeance;
    and the sons of Ammon were made low of the sons of Israel.
  eng-WMBB: He struck them from Aroer until you come to Minnith, even twenty cities,
    and to Abelcheramim, with a very great slaughter. So the children of Ammon were
    subdued before the children of Israel.
  urd-GVH: इफ़ताह ने अरोईर में दुश्मन को शिकस्त दी और इसी तरह मिन्नीत और अबील-करामीम
    तक मज़ीद बीस शहरों पर क़ब्ज़ा कर लिया। यों इसराईल ने अम्मोन को ज़ेर कर दिया।
  rug-rug: Seke va matematei sa si arini podalae pa Aroere, kamo la gua koasa popoa
    pa vari likohaena Miniti. Ninaedi ri doduru, si ari ka hiokona puta vasileana
    lavata, meke kamo la gua tu pa Ebolo Keramimi. Hola sa vina mate tie, meke tava
    kilasa koari na tinoni Izireli sari na tinoni Amoni.
  gaz-gaz: Innis Aroʼeerii jalqabee magaalaawwan digdama hamma naannoo Miiniititti
    akkasumas hamma Abeel Keraamiimitti argaman guutumaan guutuutti barbadeesse. Amoononnis
    akkasiin Israaʼelootaaf bulan.
  fra-LSG: Il leur fit éprouver une très grande défaite, depuis Aroër jusque vers
    Minnith, espace qui renfermait vingt villes, et jusqu’à Abel-Keramim. Et les fils
    d’Ammon furent humiliés devant les enfants d’Israël.
  yal-yal: A yi taa mɔxɔɲɛ kala, fɔlɔ Aroyeri taan ma siga han Miniti taana, siga
    Abeli-Keramin ma. Ala yi Amonine rayarabi Isirayila kaane xa.
  haw-1868: Luku aku la ia ia lakou, mai Aroera aku a hiki i Minita, he iwakalua kulanakauhale,
    a hiki no hoi i ka papu o na malawaina, he luku nui loa. Pio iho la na mamo a
    Amona imua o ke alo o na mamo a Iseraela.
  arb-NAV: وَهَزَمَهُمْ هَزِيمَةً مُنْكَرَةً مِنْ عَرُوعِيرَ حَتَّى مِنِّيتَ عَلَى
    امْتِدَادِ عِشْرِينَ مَدِينَةً إِلَى آبَلِ الْكُرُومِ. وَهَكَذَا أَخْضَعَ بَنُو
    إِسْرَائِيلَ الْعَمُّونِيِّينَ.
  ewe-ewe: eye wowu Amonitɔwo tso keke Aroer va se ɖe Minit. Woxɔ du blaeve va keke
    Abel Keramin. Ale Israel ɖu Amonitɔwo dzi.
  eng-LEE: And he smote them from 'Aro'er, even till thou comest to Minnith, twenty
    cities, and unto Abel-keramin, with a very great defeat; and the children of 'Ammon
    were humbled before the children of Israel.
  asm-FB: তেওঁ অৰোয়েৰৰ পৰা মিন্নীতৰ ওচৰত নগৰবোৰত আক্রমণ কৰি হত্যা কৰিলে আৰু আবেল-কৰামীমলৈকে
    বিশখন নগৰ জয় কৰিলে। এইদৰে অম্মোনীয়াসকলক ইস্ৰায়েলৰ অধীন কৰা হ’ল।
  sus-A: عَ نَشَ عٍ بْنبْ عَ شْرْشْي رَ قْلْ عَرٌوٍرِ مَ، سَ دْشْ مِنِتِ بِرِ رَ،
    تَا مْشْحّن، هَن هَبِلَ كٍرَ مِمِ. عَمٌنِكَيٍ نَشَ لُ يَافِ كُي عِسِرَيِلَكَيٍ
    يَ عِ.
  fra-SBL: Il les battit depuis Arœr jusqu'à Minnith, soit vingt villes, et jusqu'à
    Abelcheramim, avec une très grande défaite. Ainsi les enfants d'Ammon furent soumis
    devant les enfants d'Israël.
  hbo-hbo: וַיַּכֵּ֡ם מֵעֲרֹועֵר֩ וְעַד־בֹּואֲךָ֙ מִנִּ֜ית עֶשְׂרִ֣ים עִ֗יר וְעַד֙
    אָבֵ֣ל כְּרָמִ֔ים מַכָּ֖ה גְּדֹולָ֣ה מְאֹ֑ד וַיִּכָּֽנְעוּ֙ בְּנֵ֣י עַמֹּ֔ון מִפְּנֵ֖י
    בְּנֵ֥י יִשְׂרָאֵֽל׃ פ
  kik-kik: Agĩthũkangia matũũra mĩrongo ĩĩrĩ kuuma Aroeri nginya gũkuhĩ na Minithu,
    o nginya Abeli-Karamimu. Ũguo nĩguo Isiraeli maatooririe Aamoni.
  fra-NCL: Il les battit depuis Aroër jusque vers Mennith, leur prenant vingt villes,
    et jusqu’à Abel-Keramin ; ce fut une très grande défaite. Et les fils d’Ammon
    furent abaissés devant les enfants d’Israël.
  cek-AK: Anih mah Aroer hoi Minnith vangpui khoek to, to ahmuen hoiah Abel Keramin
    vangpui karoek to, vangpui pumphaeto phraek pae o moe, kaminawk to hum o. Israel
    kaminawk mah Ammon kaminawk to pazawk o.
  cuk-cuk: Jefté neggwebur gwadulagwen (20) susad. Aroer-akale, Minit-neggwebur-naidse
    Abel-Queramimʼmobin neggweburmar-susad. Degidbali, Amón-dulemar, Israel-dulemar-sogedba
    nanabukwa gusmalad.
  uig-CYR: Шуниң билән у Ароәрдин тартип Миннитқичә уларни қаттиқ уруп қирип, жигирмә
    шәһәрни елип, Абәл-Қерамимғичиму йетип барди. Буниң билән Аммонийлар Исраилға
    бойсундурулди.
  tel-2017: అంటే, అరోయేరు మొదలు మిన్నీతుకు వరకూ ఆబేల్కెరామీము వరకూ ఇరవై పట్టణాల వాళ్ళను
    ఎవరూ మిగలకుండా హతం చేశాడు. ఆ విధంగా అమ్మోనీయులు ఇశ్రాయేలీయుల ముందు నిలువలేక వారికి
    లొంగిపోయారు.
  hat-BSA: Li te frape yo avèk yon trè gran masak soti nan Aroër jis rive nan antre
    Minnith, ven vil e jis rive nan Abel-Keramim. Konsa, fis Ammon yo te jete ba devan
    fis Israël yo.
  kos-kos: El tuh mweunelos, mutawauk in acn Aroer fahla rauneak acn Minnith, su oasr
    siti longoul we, nwe ke el sun acn Abel Keramim. Mwet puspis anwuki ke mweun se
    inge, na mwet Israel elos kutangla mwet Ammon.
  hbo-WLC: וַיַּכֵּ֡ם מֵעֲרוֹעֵר֩ וְעַד־בּוֹאֲךָ֨ מִנִּ֜ית עֶשְׂרִ֣ים עִ֗יר וְעַד֙
    אָבֵ֣ל כְּרָמִ֔ים מַכָּ֖ה גְּדוֹלָ֣ה מְאֹ֑ד וַיִּכָּֽנְעוּ֙ בְּנֵ֣י עַמּ֔וֹן מִפְּנֵ֖י
    בְּנֵ֥י יִשְׂרָאֵֽל׃ פ
  ibo-ibo: O bibiri iri obodo abụọ site nʼAroea ruo nso nso Minit, ruokwa Ebel-Keramim.
    Otu a ka Izrel si merie ndị Amọn.
  ory-ory: ତହିଁରେ ସେ ଅରୋୟରଠାରୁ ମିନ୍ନୀତ ନିକଟ ପର୍ଯ୍ୟନ୍ତ କୋଡ଼ିଏ ନଗର ଓ ଅବେଲ୍‍-କରାମୀମ୍‍
    ପର୍ଯ୍ୟନ୍ତ ଅତି ମହାସଂହାରରେ ସେମାନଙ୍କୁ ସଂହାର କଲେ। ଏରୂପେ ଅମ୍ମୋନ-ସନ୍ତାନଗଣ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ
    ସମ୍ମୁଖରେ ପରାସ୍ତ ହେଲେ।
  chk-chk: A ataela ükükün rüe telinimw seni Aroer tori Minit, pwal tori Apel-keramim
    o niela chomong. Iei mine ekewe chon Amon ra nom fän nemenien chon Israel.
  rop-rop: en imbin binijimap ol detlot Emanait pipul brom det taun gulum Eroya en
    brom detlot 20 lilwan taun raidaran langa det taun gulum Minith raidap langa det
    pleis gulum Eibulkeramim. Deibin bidim detlot Emanait pipul brabliwei, en deibin
    kilim detmatj pipul ded.
  ukr-1871: І побив він їх страшенно, від Ароера до Минита двайцять міст, і аж до
    Абель-Керамиму, й впокорились Аммонїї перед синами Ізрайлевими.
  deu-1951: Und er schlug sie von Aroer an, bis man gen Minnit kommt, zwanzig Städte,
    und bis gen Abel-Keramin, in einer sehr großen Schlacht. Also wurden die Kinder
    Ammon von den Kindern Israel gedemütigt.
  eng-JPS: And he smote them from Aroer until thou come to Minnith, even twenty cities,
    and unto Abel-cheramim, with a very great slaughter. So the children of Ammon
    were subdued before the children of Israel.
  srp-1865: I pobi ih od Aroira pa do Minita u dvadeset gradova i do ravnice vinogradske
    u boju vrlo velikom; i sinovi Amonovi biše pokoreni pred sinovima Izrailjevijem.
  lug-lug: N’abakuba okuva ku Aloweri okutuuka e Minnisi, bye bibuga amakumi abiri,
    n’okutuukira ddala ku Aberukeramimu; n’abakubira ddala era abaana ba Isirayiri
    ne bawangulira ddala abaana ba Amoni.
  heb-heb: ויכם מערוער ועד בואך מנית עשרים עיר ועד אבל כרמים מכה גדולה מאד ויכנעו
    בני עמון מפני בני ישראל׃
  ben-IRV: তাতে তিনি অরোয়ের থেকে মিন্নীতের কাছ পর্যন্ত কুড়িটি নগরে এবং আবেল-করামীম
    পর্যন্ত অতি মহাসংহারে তাদেরকে সংহার করলেন। এই ভাবে অম্মোনীয়রা ইস্রায়েলীয়দের
    সামনে নত হল।
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਅਰੋਏਰ ਤੋਂ ਲੈ ਕੇ ਮਿੰਨੀਥ ਵਿੱਚ ਪਹੁੰਚਣ ਤੱਕ ਜੋ ਵੀਹ ਨਗਰ ਸਨ, ਸਗੋਂ ਆਬੇਲ
    ਕਰਾਮੀਮ ਤੱਕ ਬਹੁਤ ਵੱਡੀ ਮਾਰ ਨਾਲ ਉਨ੍ਹਾਂ ਨੂੰ ਮਾਰਦਾ ਗਿਆ। ਇਸ ਤਰ੍ਹਾਂ ਅੰਮੋਨੀ ਇਸਰਾਏਲੀਆਂ
    ਕੋਲੋਂ ਹਾਰ ਗਏ।
  mya-JVB: အာရော် မြို့မှစ၍ မိန္နိတ် မြို့တိုင်အောင် ၎င်း ၊ အာဗေလ ခေရမိမ်မြို့တိုင်အောင်
    ၎င်း ၊ မြို့ နှစ်ဆယ် တို့ကို ကြီးစွာ သောလုပ်ကြံ ခြင်းအားဖြင့် သူ တို့ကို တိုက်သတ်
    လေ၏။ ထိုသို့ အမ္မုန် အမျိုးသားတို့သည် ဣသရေလ အမျိုးသားတို့ ရှေ့ မှာ ရှုံး ရကြ၏။
  hmo-hmo: Iepeta ese Amono taudia ia alaia mase, Aroere dekena amo ela bona Miniti
    ena badibadinai. Ia ese hanua 20 ia abia, ela bona Abele Keramima, bona taunimanima
    momo herea ia alaia mase. Unai dainai Amono taudia be idia lusi, Israela taudia
    idia kwalimu.
  urd-urd: और उसने 'अरो'ईर से मिनियत तक जो बीस शहर हैं, और अबील करामीम तक बड़ी ख़ूँरेज़ी
    के साथ उनको मारा; इस तरह बनी 'अम्मून बनी — इस्राईल से मग़लूब हुए।
  rus-SYN: и поразил их поражением весьма великим, от Ароера до Минифа двадцать городов,
    и до Авель-Керамима, и смирились Аммонитяне пред сынами Израилевыми.
  bqc-SIM: À zĩblè ń wɛ̃́lɛ mɛ̀n baoↄwa, sɛa za Aloee e à gɛ̀ pɛ̀ Miniti ń Abɛli
    vɛ̃ɛbuowa. À zĩblèmá maamaaɛ, Isailiↄ ń busa.
  tcz-CHONGTHU: Aman Ammon mite chu Aroer apat Minnith kimvella gamho geijin anajouvin
    khopi somni chu analaan, Abel-keramin geijin ana suchip jengin ahi. Hitihin Israelten
    Ammon mite chu anajouvin ahi.
  mar-mar: आणि अरोएरापासून मिन्नीथाजवळ येईपर्यंत त्यास मारून वीस नगरे घेतली, आणि द्राक्षमळ्यांच्या
    आबेल-करामीमपर्यंत त्यांची फार मोठी कत्तल केली; असे अम्मोनी लोक इस्राएल लोकांच्या
    स्वाधीन झाले.
  qub-qub: Chiquinacushancunata aypallata wañuycachiran. Siudänincunatapis ishcay
    chuncatami (20) guechur charicarcäriran Aroerpita Minitcama, Abel-queramimcama.
    Chaynömi Israelcunaga binsiran Amón runacunata.
  hat-hat: Li bat yo depi lavil Awoyè rive nan tout zòn Minit la jouk Abèl Kiramen.
    Sa te fè vin lavil antou. Yo te touye anpil moun. Se konsa, moun Amon yo vin soumèt
    devan pèp Izrayèl la.
  eng-BSB: With a great blow he devastated twenty cities from Aroer to the vicinity
    of Minnith, as far as Abel-keramim. So the Ammonites were subdued before the Israelites.
  tod-tod: É ti wola zuɠoloɠoloni taa wola ʋuufelegɔ (20) zu, é zo Alɔwɛɛl, Minite
    ʋele, eyɛsu é zeeli Aɓɛle-Kelamime. Amɔn nuiti ti ɠoloni Izelayɛle nuiti bɛ.
  eng-WEBPB: He struck them from Aroer until you come to Minnith, even twenty cities,
    and to Abelcheramim, with a very great slaughter. So the children of Ammon were
    subdued before the children of Israel.
  kbq-kbq: Hagi 20'a kuma'ma ha'ma hunte'neana, Aroeri kumateti agafa huno vuno Miniti
    kumate vuteno, Abel-keramimi kumate'ma mani'zama vu'naza Amori vahera rama'a nezamaheno
    kuma'ziminena erihaviza hu'ne.
  nhe-BL: Huan Jefté quinmicti miyac icualancaitacahua. Huan quitlanqui 20 altepetini
    tlen mocahuayaya tlen altepetl Aroer hasta altepetl Minit, huan nojquiya hasta
    Abel Keramin. Queja nopa israelitame quintlanque nopa amonitame.
  gub-BL: Heta Amon izuapyapyr Aroer pe Minite huwake wà. 20 tawhu pupe wanekon wà.
    Heta izuapyapyr Apew Keramin tawhu pe wà no. Heta a'e tawhu wamyter pe wà no.
    Uzàmàtyry'ym Zepite a'e teko paw oho waiko wà kury. Uzuka zauxiapekwer tetea'u
    oho waiko wà. Weityk Izaew Amon wà.
  eng-DRA: 'And he smote them from Aroer till you come to Mennith, twenty cities,
    and as far as Abel, which is set with vineyards, with a very great slaughter:
    and the children of Ammon were humbled by the children of Israel.'
