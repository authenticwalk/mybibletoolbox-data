verse: JDG.011.033
translations:
  mal-C: അരോയേർമുതൽ മിന്നീത്തുവരെയും ആബേൽ-കെരാമീംവരെയുമുള്ള ഇരുപതു പട്ടണങ്ങളെ അദ്ദേഹം
    നശിപ്പിച്ചു. ഇങ്ങനെ ഇസ്രായേൽ അമ്മോനെ കീഴടക്കി.
  deu-TKW: Er brachte ihnen eine gar gewaltige Niederlage bei, von Aror bis gegen
    Minnith hin, zwanzig Städte erobernd, und bis nach Abel Keramim. So wurden die
    Ammoniter vor den Israeliten gedemütigt.
  lin-lin: Abebisaki bingumba tuku mibale oyo ezali na kati-kati ya Aroeri mpe Miniti
    kino na Abele-Keramimi. Ezalaki kobebisama ya makasi mpo na bato ya Amoni oyo
    bakweyaki liboso ya bana ya Isalaele.
  eng-LSV: and he strikes them from Aroer, and to [where] you are going in to Minnith—twenty
    cities—and to the meadow of the vineyards, [with] a very great striking; and the
    sons of Ammon are humbled at the presence of the sons of Israel.
  eng-GNV: And he smote them from Aroer euen till thou come to Minnith, twentie cities,
    and so foorth to Abel of the vineyardes, with an exceeding great slaughter. Thus
    the children of Ammon were humbled before the children of Israel.
  eng-WEBSTER: And he smote them from Aroer even till thou comest to Minnith, even
    twenty cities, and to the plain of the vineyards, with a very great slaughter.
    Thus the children of Ammon were subdued before the children of Israel.
  nhw-BL: Huan Jefté quinmicti miyac icualancaitacahua. Huan quitlanqui 20 altepeme
    catli mocahuayaya tlen altepetl Aroer hasta altepetl Minit, huan nojquiya hasta
    Abel Keramin. Quej nopa israelitame quintlanque nopa amonitame.
  swh-ONEN: Akawapiga kwa ushindi mkubwa kuanzia Aroeri mpaka karibu na Minithi na
    kuendelea mpaka Abel-Keramimu, miji yote iliyopigwa ni ishirini. Basi Israeli
    wakawashinda Waamoni.
  bba-bba: Mɑ u bu kɑmiɑ u nɑsɑrɑ suɑ u ben wusu yɛndu mwɑ si su wɑ̃ɑ Aroɛɛn di n
    kɑ dɑ Minitiɔ sere kɑ Abɛli Kerɑmimuɔ. Mɑ Gusunɔ u derɑ Isirelibɑ bɑ bu tɑɑre
    mɑm mɑm.
  eng-KJVCPB: And he smote them from Aroer, even till thou come to Minnith, even twenty
    cities, and unto the plain of the vineyards, with a very great slaughter. Thus
    the children of Ammon were subdued before the children of Israel.
  luo-luo: Noketho mier piero ariyo kochakore e aora Aroer nyaka Minith, mochopo nyaka
    Abel Keramim. Mano e kaka jo-Israel nokawo Amon.
  meu-meu: Bena ia ese e aladia, Aroere amo ela bona Miniti badibadinai. Hanua ruahui
    e abidia, ela bona Abele-keramim, mai ala-ala bada hereana ida. Taunabunai, Amono
    taudia vada e darere, Israel taudia vairadiai.
  npi-ULB: तिनले तिनीहरूलाई आक्रमण गरे र अरोएरदेखि मिन्‍नीतसम्म बिसवटा सहर र हाबिल-करमीमसम्म
    ठुलो सङ्ख्यामा मारे । यसरी अम्मोनका मानिसहरूलाई इस्राएलका मानिसहरूको अधीनमा पारे
    ।
  yor-yor: Òun sì ṣẹ́gun wọn, ó sì pa wọ́n ní à pa tán láti Aroeri títí dé agbègbè
    Minniti, ó jẹ́ ogún ìlú, títí dé Abeli-Keramimu. Báyìí ni Israẹli ti ṣẹ́gun àwọn
    ará Ammoni.
  emp-NTPO: Jepteba amonitarãra zocãrã quenasia. Aroer purud̶eba ab̶a Minit purud̶aa
    idjab̶a Abel-queramiʌ̃ purud̶aa bid̶a veinte puru poyasia. Mãwã amonitarãra israelerã
    jʌwaed̶a panesid̶aa.
  ind-ind: Dia menumpas mereka mulai dari Aroer sampai sepanjang jalan ke Minit, sebanyak
    dua puluh kota, bahkan hingga ke Abel Keramim! Demikianlah bangsa Amon ditaklukkan
    oleh bangsa Israel.
  pes-OPCB: او آنها را از عروعیر تا منیت که شامل بیست شهر بود و تا آبیل کرامیم با
    کشتار فراوان شکست داد. بدین طریق عمونی‌ها به دست قوم اسرائیل سرکوب شدند.
  tgl-ULB: Sinalakay niya sila at nagdulot na maraming mapatay mula sa Aroer ganoon
    din sa Minit—dalawampung mga lungsod—at sa Abelqueramim. Kaya ang bayan ng Ammon
    ay inilagay sa ilalim ng pamumuno ng bayan ng Israel.
  hui-hui: Tigua wai bialu howa Amonoali dewaore bo wahai hene. Tigua Aroe tano howa
    bama pialu wali agali tano pira kira (20) palearu bibahende bo wahai halu Minidi
    tano wiagoria pialu iba Abele Keramimi peagoria tagira pene. Yabeda halu ibunaga
    ami agali biarume Amono agali dewaore bo wahaiore hene.
  mya-mya: သူ​သည်​ရန်​သူ​များ​ကို​အာ​ရော်​မြို့​မှ​အ​စ​ပြု ၍ မိန္နိတ်​မြို့​၏​ပတ်​ဝန်း​ကျင်​ဒေ​သ​တစ်​လျှောက်
    ရှိ​မြို့​ပေါင်း​နှစ်​ဆယ်​ကို​လည်း​ကောင်း၊ အာ​ဗေ လ​ခေ​ရ​မိမ်​မြို့​သို့​တိုင်​အောင်​လည်း​ကောင်း
    လိုက် လံ​တိုက်​ခိုက်​ရာ​လူ​သတ်​ပွဲ​ကြီး​ဖြစ်​ခဲ့​၏။ သို့ ဖြစ်​၍​အမ္မုန်​အ​မျိုး​သား​တို့​သည်​ဣ​သ​ရေ​လ
    အ​မျိုး​သား​တို့​နှင့်​စစ်​တိုက်​ရာ​တွင်​အ​ရေး ရှုံး​နိမ့်​သွား​လေ​၏။
  bod-N: ཁོས་ཨ་རོ་ཨེར་ནས་མིན་ནིད་བར་དང་དེ་ནས་ཨ་བེལ་ཀེ་ར་མིམ་གྱི་བར་དུ་དེ་དག་རྩ་མེད་བཏང་ཞིང་།
    གྲོང་ཁྱེར་ཉི་ཤུ་རྒོལ་ནས་བླངས། ཨམ་མོན་པ་རྣམས་དེ་ལྟར་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་མདུན་དུ་བཏུལ་བའོ།
    །
  sna-sna: Akaparadza maguta makumi maviri kubva kuAroeri kusvikira pedyo neMiniti,
    akandoguma kuAbheri Keramimi. Nokudaro Israeri yakakunda Amoni.
  spa-BLM: Los hirió desde Aroer hasta llegar a Minnith, veinte ciudades, y hasta
    Abelcheramim, con una matanza muy grande. Así los hijos de Amón fueron sometidos
    ante los hijos de Israel.
  cac-cac: Tzijtum eb' ajc'ol chi' ix cham yuj eb', 20 chon̈ab' ix yac' ganar eb'
    d'a scal Aroer, d'a Minit yed' d'a Abel-queramim. Icha val chi' ix aj yac'ji ganar
    eb' amonita yuj eb' israel chi'.
  swh-ULB: Akawashinda na kusababisha mauaji makubwa kutoka Aroeri hadi miji ishirini
    na miwili-na Abeli Keramimu. Basi wana wa Amoni waliwekwa chini ya uangalizi wa
    watu wa Israeli.
  bel-bel: і пабіў іх боем вельмі вялікім, ад Араэра да Мініта дваццаць гарадоў, і
    да Авэль-Кераміма, і ўпакорыліся Амарэі перад сынамі Ізраілевымі.
  deu-ELBBK: Und er schlug sie von Aroer an, bis man nach Minnit kommt, 20 Städte,
    und bis nach Abel-Keramim, und er richtete eine sehr große Niederlage unter ihnen
    an; und die Kinder Ammon wurden gebeugt vor den Kindern Israel.
  mbb-OT: Nezaag dan is menge Amunihanen ne mahabet is nepatey zan. Naaǥew zan is
    20 he inged puun te Aroer pehendiyà te peliǥuy te Minit taman te Abel Keramim.
  mal-2015: അവൻ അവർക്കു അരോവേർമുതൽ മിന്നീത്ത്‌വരെയും ആബേൽ-കെരാമീം വരെയും ഒരു മഹാസംഹാരം
    വരുത്തി, ഇരുപതു പട്ടണം ജയിച്ചടക്കി.
  tuo-NT: Jefté pãjãrã cʉ̃rẽ ĩꞌatuꞌtirã meꞌrã aꞌmewẽjẽcʉ niwĩ. Veinte macãrĩcjãrãrẽ
    Aroer meꞌrã, téé Minit, Abel-keramimpʉ docaqueꞌacã weecʉ niwĩ. Tojo weerã Israe
    curuacjãrã amonita masãrẽ na doca tojacã weecãrã niwã. *****
  rmc-rmc: Domarďa biš (20) fori le Aroerostar dži paš o Minit the dži paš o Abel-Keramim.
    Igen but le Amončanendar murdarďa a avke zviťazinďa upral lende.
  pes-OPV: و ایشان را از عروعیرتا منیت که بیست شهر بود و تا آبیل کرامیم به صدمه بسیار
    عظیم شکست داد، و بنی عمون ازحضور بنی‌اسرائیل مغلوب شدند.
  ron-1924: Ле-а причинуит о фоарте маре ынфрынӂере, де ла Ароер пынэ спре Минит,
    лок каре куприндя доуэзечь де четэць, ши пынэ ла Абел-Керамим. Ши фиий луй Амон
    ау фост смериць ынаинтя копиилор луй Исраел.
  ben-OBCV: তিনি অরোয়ের থেকে মিন্নীতের পার্শ্ববর্তী এলাকার কুড়িটি নগর এবং আবেল-করামীম
    পর্যন্ত বিস্তৃত সমগ্র অঞ্চলটি বিধ্বস্ত করলেন। এইভাবে ইস্রায়েল অম্মোনকে শায়েস্তা
    করল।
  som-som: Oo wuxuu iyagii laayay ilaa Carooceer iyo tan iyo ilaa aad Minniid timaadid,
    oo intaasu waxay ahaayeen labaatan magaalo, oo ilaa Aabeel Keraamiimna wuxuu ku
    laayay dad badan. Sidaasaa reer Cammoon loogu hoosaysiiyey reer binu Israa'iil
    hortooda.
  lat-VUC: 'Percussitque ab Aroër usque dum venias in Mennith, viginti civitates,
    et usque ad Abel, quæ est vineis consita, plaga magna nimis: humiliatique sunt
    filii Ammon a filiis Israël.'
  eng-ASVBT: And he smote them from Aroer until thou come to Minnith, even twenty
    cities, and unto Abel-keramim, with a very great slaughter. So the children of
    Ammon were subdued before the children of Israel.
  ita-1885: Ed egli li percosse d'una grandissima sconfitta, da Aroer fino a Minnit,
    venti città; e fino alla pianura delle vigne. E così i figliuoli di Ammon furono
    abbassati dinanzi ai figliuoli d'Israele.
  eng-LXXUP: 'And he smote them from Aroer till one comes to Arnon, in number twenty
    cities, and as far as Abel-keramim, with a very great destruction: and the children
    of Ammon were straitened before the children of Israel.'
  eng-ULB: He attacked them and caused a great slaughter from Aroer as far as Minnith—twenty
    cities—and to Abel Keramim. So the people of Ammon were put under the control
    of the people of Israel.
  spa-VBL: Los derrotó con contundencia, capturando veinte ciudades desde Aroer hasta
    los alrededores de Minit, hasta Abel-Queamín. Así fue como los amonitas fueron
    conquistados por los israelitas.
  fra-_FOB: Et il les battit depuis Aroër jusqu'à Minnith, espace qui renfermait vingt
    villes, et jusqu'à Abel-Keramim (la plaine des vignes); et les enfants d'Ammon
    furent abaissés devant les enfants d'Israël.
  mal-mal: അവൻ അരോവേർ മുതൽ മിന്നീത്തോളവും, ആബേൽ-കെരാമീം വരെയും ഒരു മഹാസംഹാരം നടത്തി;
    ഇരുപത് പട്ടണം ജയിച്ചടക്കി.
  urd-GVR: Iftāh ne Aroīr meṅ dushman ko shikast dī aur isī tarah Minnīt aur Abīl-karāmīm
    tak mazīd bīs shahroṅ par qabzā kar liyā. Yoṅ Isrāīl ne Ammon ko zer kar diyā.
  suz-BL: मेकोमी आरोएर रे मिन्‍नीथ नु आबेल-केरामीम सम्‍म २० ओटा सहर खतम सेला बाक्‍त।
    मोपा इस्राएलीमी अम्‍मोनी आन कली ग्रामा बाक्‍त।
  ita-1927: E egli inflisse loro una grandissima sconfitta, da Aroer fin verso Minnith,
    prendendo loro venti città, e fino ad Abel-Keramim. Così i figliuoli di Ammon
    furono umiliati dinanzi ai figliuoli d’Israele.
  ckb-ckb: لەنێوان عەرۆعێرەوە و مینیت هەتا ئابێل کەرامیم بیست شارۆچکەی وێران کرد و
    بەم شێوەیە عەمۆنییەکان کەوتنە ژێردەستی نەوەی ئیسرائیل.
  eng-BBE: And he made an attack on them from Aroer all the way to Minnith, overrunning
    twenty towns, as far as Abel-cheramim, and put great numbers to the sword. So
    the children of Ammon were crushed before the children of Israel.
  kan-OKCV: ಯೆಫ್ತಾಹನು ಅವರನ್ನು ಅರೋಯೇರಿನಿಂದ ಮಿನ್ನೀಥಿನ ದಾರಿಯವರೆಗೆ ಮತ್ತು ಆಬೇಲ್ ಕೆರಾಮೀಮಗೆ
    ಹೋಗುವವರೆಗೆ ಇರುವ ಇಪ್ಪತ್ತು ಪಟ್ಟಣಗಳನ್ನು ಹಾಳುಮಾಡಿದನು. ಹೀಗೆ ದೊಡ್ಡ ಜಯಹೊಂದಿ, ಅಮ್ಮೋನಿಯರು
    ಇಸ್ರಾಯೇಲರಿಗೆ ಶರಣಾದರು.
  tam-2017: அவன் அவர்களை ஆரோவேர் துவக்கி மின்னித்திற்குப் போகும்வரை, திராட்சைத் தோட்டத்து
    நிலங்கள்வரைக்கும், பேரழிவாக முறியடித்து, இருபது பட்டணங்களைப் பிடித்தான்; இப்படி
    அம்மோன் மக்கள் இஸ்ரவேல் மக்களுக்கு முன்பாகத் தாழ்த்தப்பட்டார்கள்.
  spa-RV-1909: Y los hirió de grandísimo estrago desde Aroer hasta llegar á Minnith,
    veinte ciudades; y hasta la vega de las viñas. Así fueron domeñados los Ammonitas
    delante de los hijos de Israel.
  ron-BTF: Și i-a bătut de la Aroer până la Minit, douăzeci de cetăți, și până la
    câmpia viilor, cu un foarte mare măcel. Astfel copiii lui Amon au fost supuși
    înaintea copiilor lui Israel.
  eng-WEBP: He struck them from Aroer until you come to Minnith, even twenty cities,
    and to Abelcheramim, with a very great slaughter. So the children of Ammon were
    subdued before the children of Israel.
  eng-FBV: He soundly defeated them, capturing twenty cities from Aroer to the area
    around Minnith, up as far as Abel-keramim. This is how the Ammonites were conquered
    by the Israelites.
  nld-1939: Hij versloeg ze van Aroër tot Minnit, en moordde twintig steden uit, tot
    Abel-Keramin toe; het was een geweldige overwinning. Zo werden de Ammonieten voor
    de Israëlieten vernederd.
  nch-BL: Huan Jefté quinmicti miyac icualancaitacahua. Huan quintanqui 20 altepeme
    cati eltoyaj ten altepet Aroer hasta altepet Minit, huan nojquiya hasta Abel Keramin.
    Quej nopa, nopa israelitame quintanque nopa amonitame.
  vie-1934: Người đánh bại chúng nó từ A-rô-e cho đến Mi-nít, và cho đến A-bên-Kê-ra-mim,
    cùng chiếm lấy của chúng nó hai mươi cái thành. Aáy là một trận-bại rất lớn; dân
    Am-môn bị phục trước mặt dân Y-sơ-ra-ên.
  hin-CV: अरोअर से लेकर मिन्‍निथ के प्रवेश तक बीस नगरों में तथा आबेल-केरामिन तक उसने
    घोर संहार किया. इस प्रकार अम्मोन वंशज, इस्राएल वंशजों के सामने हार गए.
  spa-BES: E hizo un ataque contra ellos desde Aroer hasta Minit, invadiendo veinte
    ciudades, hasta las viñas de Abel-keramim, y mató Jefté a muchos enemigos. Y los
    hijos de Amón fueron dominados por los hijos de Israel.
  tdx-tdx: Le linafa’e boak’ Aroere, ampara’ ty figadoñañe e Minite añe, rova roapolo
    naho mb’ Abele-keramine mb’eo am-panjamanam-bey. Aa le niambane amo ana’ Israeleo
    o ana’ i Amoneo.
  tha-KJV: และท่านได้ประหารเขาจากอาโรเออร์จนถึงที่​ใกล้​ๆเมืองมินนิทรวมยี่​สิ​บหัวเมือง
    และไกลไปจนถึงที่ราบแห่งสวนองุ่น ผู้​คนล้มตายมาก คนอัมโมนจึงพ่ายแพ้ต่อหน้าคนอิสราเอล
  por-BR-2018: E os feriu de grandíssimo dano desde Aroer até chegar a Minite, vinte
    cidades; e até a Abel-Queramim. Assim foram dominados os amonitas diante dos filhos
    de Israel.
  deu-ELO: Und er schlug sie von Aroer an, bis man nach Minnith kommt, zwanzig Städte,
    und bis nach Abel-Keramim, und er richtete eine sehr große Niederlage unter ihnen
    an; und die Kinder Ammon wurden gebeugt vor den Kindern Israel.
  eng-WYC-2018: and he smote from Aroer till that he came into Minnith, (yea), twenty
    cities, and (even) unto Abel, which is set about with vineries, with full great
    vengeance; and the sons of Ammon were made low of the sons of Israel. (and he
    struck down, or overcame, from Aroer until that he came unto Minnith, twenty cities,
    and even unto Abelkeramim, with very great vengeance; and the Ammonites were made
    low before the Israelites.)
  epo-epo: Kaj li venkobatis ilin de Aroer ĝis Minit, dudek urbojn, kaj ĝis Abel-Keramim
    — tio estis tre granda venkobato; kaj la Amonidoj humiliĝis antaŭ la Izraelidoj.
  uig-PIN: Xuning bilǝn u Aroǝrdin tartip Minnitⱪiqǝ ularni ⱪattiⱪ urup ⱪirip, yigirmǝ
    xǝⱨǝrni elip, Abǝl-Ⱪeramimƣiqimu yetip bardi. Buning bilǝn Ammoniylar Israilƣa
    boysunduruldi.
  beo-beo: E da ilima doagala:i. E da Aloue moilai amola soge amo da Minidi moilai
    sisiga:i, amola moilai bai bagade huluane da20amoma doagala:le, A:mounaide dunu
    sefasili, A:ibele Gelamimi moilai bai bagadega doaga:i. Isala:ili dunu da A:mounaide
    dunu hasali amola ilia da A:mounaide dunu osea:i medole legei.
  tpi-OTNT: Ol i kilim ol Amon, stat long taun Aroer na i go long hap bilong taun
    Minit, em inap 20 taun olgeta, na i go olgeta inap long wara Abel Keramim. Jepta
    wantaim ol lain bilong en i kilim planti Amon tru. Olsem na ol Israel i daunim
    tru ol Amon.
  hau-SA: Ya hallaka birane ashirin tun daga Arower zuwa yankin Minnit, har zuwa Abel-Keramim.
    Haka Isra’ila ta cinye Ammonawa ƙaf.
  uig-LAT: Shuning bilen u Aroerdin tartip Minnitqiche ularni qattiq urup qirip, yigirme
    sheherni élip, Abel-Qéramimghichimu yétip bardi. Buning bilen Ammoniylar Israilgha
    boysunduruldi.
  nde-nde: Watshabalalisa imizi engamatshumi amabili kusukela e-Aroweri kusiya eduze
    leMinithi, kusiyafika e-Abheli-Kheramimi. U-Israyeli wayinqoba kanjalo i-Amoni.
  ton-ton: Pea ne taaʻi ʻakinautolu mei ʻAloeli, ʻo hoko atu ki Minite, ko e kolo
    ʻe uofulu, ʻo aʻu atu ki he toafa ʻoe ngoue vaine, ʻi he tā lahi ʻaupito. Pea
    naʻe pehē hono fakavaivai ʻoe fānau ʻa ʻAmoni ʻi he ʻao ʻoe fānau ʻa ʻIsileli.
  ces-1613: I pobil je od Aroer, až kudy se jde do Mennit, dvadceti měst, a až do
    Abel vinic porážkou velikou velmi; a sníženi jsou Ammonitští před syny Izraelskými.
  eng-WMB: He struck them from Aroer until you come to Minnith, even twenty cities,
    and to Abelcheramim, with a very great slaughter. So the children of Ammon were
    subdued before the children of Israel.
  tam-TCV: யெப்தா அரோயேர் தொடக்கம் ஆபேல் கேராமின் வரைக்கும் மின்னீத்தின் சுற்றுப்புறங்களிலுள்ள
    இருபது பட்டணங்களை முறியடித்தான். இவ்வாறு இஸ்ரயேலர் அம்மோனியரை அடக்கினார்கள்.
  ceb-ULB: Gisulong niya sila ug gipamatay gikan sa Aroer hangtod sa Minnit—20 ka
    siyudad—ug sa Abel Keramim. Busa ang katawhan sa Ammon nahimong ubos sa pagdumala
    sa katawhan sa Israel.
  pol-UBG: I zadał im wielką klęskę od Aroeru aż do wejścia do Menit – w dwudziestu
    miastach – i aż do równiny winnic. Tak synowie Ammona zostali poniżeni przed synami
    Izraela.
  urd-GVU: اِفتاح نے عروعیر میں دشمن کو شکست دی اور اِسی طرح مِنّیت اور ابیل کرامیم
    تک مزید بیس شہروں پر قبضہ کر لیا۔ یوں اسرائیل نے عمون کو زیر کر دیا۔
  deu-1912: Und er schlug sie von Aroer an, bis wo man kommt gen Minnith, zwanzig
    Städte, und bis an den Plan der Weinberge, eine sehr große Schlacht. Und wurden
    also die Kinder Ammon gedemütigt vor den Kindern Israel.
  kan-2017: ಅವನು ಅವರನ್ನು ಸೋಲಿಸಿ ಅರೋಯೇರಿನಿಂದ ಮಿನ್ನೀತಿನ ದಾರಿಯವರೆಗೂ ಆಬೇಲ್ ಕೆರಾಮೀಮಿನವರೆಗೂ
    ಇಪ್ಪತ್ತು ಪಟ್ಟಣಗಳನ್ನು ಹಾಳುಮಾಡಿಬಿಟ್ಟನು. ಹೀಗೆ ದೊಡ್ಡ ಜಯವಾಗಿ ಅಮ್ಮೋನಿಯರು ಇಸ್ರಾಯೇಲರ ಮುಂದೆ
    ತಗ್ಗಿಸಲ್ಪಟ್ಟರು.
  yap-yap: Me cham ngorad u Aroer ngar mada’gad ko fa gin’en nib liyeg yu Minnith,
    rliw’ e binaw u gubin, me yan nge taw nga Abil Keramim. Ri bo’or e girdi’ nli’rad
    ngarm’ad, me gel piyu Israel ngak piyu Ammon.
  hlt-MCSB: Te dongah Aroer lamloh Minnith na kun phai kah khopuei pakul neh Abelkeramim
    duela a tloek. Te dongah Ammon ca rhoek te Israel ca rhoek kah mikhmuh ah hmasoe
    len neh muep kunyun uh.
  mdy-ETH: ዓሮዔኤሬይዳፓ ዓርቃዖ ሚኒቴ ኮይሎይዳ ዓኣ ቤዞ ሄላንዳኣና ጉቤ ላማታሚ ካታማ፤ ዬያጉዲ ሃሣ ዴንዲ ዓኣቤልኬራሚሜ
    ሄላንዳኣና ዓኣ ዓሶ ቢያ ዎዺ ባይዜኔ፤ ዬያይዲ ዒስራዔኤሌ ዓሳ ዓሞኦኔ ዓሶ ዖሎና ባሼኔ።
  twi-ASANTE: Ɔdii Amonfoɔ so pasaa, sɛee nkuro bɛyɛ aduonu, firii Aroer de kɔsii
