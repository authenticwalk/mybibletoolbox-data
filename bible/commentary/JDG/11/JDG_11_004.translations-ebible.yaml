verse: JDG.011.004
translations:
  mal-C: കുറെക്കാലം കഴിഞ്ഞ് അമ്മോന്യർ ഇസ്രായേലിനോട് യുദ്ധം തുടങ്ങി.
  deu-TKW: Nach einiger Zeit jedoch begannen die Ammoniter Krieg mit Israel.
  lin-lin: Sima na mwa tango, bato ya Amoni babundisaki Isalaele.
  eng-LSV: And it comes to pass, after a time, that the sons of Ammon fight with Israel,
  eng-GNV: And in processe of time the children of Ammon made warre with Israel.
  eng-WEBSTER: And it came to pass in process of time, that the children of Ammon
    made war against Israel.
  nhw-BL: Huan ipan nopa tonali nopa amonitame pejque quinhuilanaj israelitame.
  swh-ONEN: Baada ya muda Waamoni wakafanya vita na Israeli,
  bba-bba: Yen biru Amɔnibɑ bɑ Isirelibɑ wɔri.
  eng-KJVCPB: And it came to pass in process of time, that the children of Ammon made
    war against Israel.
  luo-luo: Bangʼe, ka jo-Amon nochako lweny gi jo-Israel,
  meu-meu: Nega taina vada ela, Amono taudia ese Israel taudia e tuari henidia.
  npi-ULB: केही दिनपछि, अम्मोनका मानिसहरूले इस्राएलको विरुद्ध युद्ध सुरु गरे ।
  yor-yor: Ní àsìkò kan, nígbà tí àwọn ará Ammoni dìde ogun sí àwọn Israẹli,
  emp-NTPO: Maʌ̃misa amonitarãra Mizpa purud̶aa zesid̶aa Galad̶ebema israelerã ume
    djõni carea.
  ind-ind: Beberapa waktu kemudian, bangsa Amon mulai memerangi bangsa Israel.
  pes-OPCB: پس از مدتی عمونی‌ها با اسرائیلی‌ها وارد جنگ شدند.
  tgl-ULB: Lumipas ang mga araw, nakipagdigmaan ang mga tao sa Ammon laban sa Israel.
  hui-hui: Mani howa Amonoali hearume Isaraeleali baba wai bule pene.
  mya-mya: ထို​နောက်​ကာ​လ​အ​နည်း​ငယ်​ကြာ​သော​အ​ခါ အမ္မုန်​အ​မျိုး​သား​တို့​သည်​ဣ​သ​ရေ​လ​အ​မျိုး
    သား​တို့​နှင့်​စစ်​ဖြစ်​ကြ​၏။-
  bod-N: ཉིན་འགའ་ཡི་རྗེས་སུ་ཨམ་མོན་པས་ཡེས་ར་ཨེལ་ལ་འཐབ་འཛིང་བྱས་ཤིང་།
  sna-sna: Mushure menguva yakati kuti, vaAmoni vakarwa navaIsraeri,
  spa-BLM: Después de un tiempo, los hijos de Amón hicieron la guerra contra Israel.
  cac-cac: Ix ec' jun tiempoal, ix c'och eb' amonita yac' oval yed' eb' israel chi'.
  swh-ULB: Siku kadhaa baadaye, wana wa Amoni walipigana na Israeli.
  bel-bel: Празь некаторы час Аманіцяне пайшлі вайною на Ізраіля.
  deu-ELBBK: Und es geschah nach einiger Zeit, da kämpften die Kinder Ammon mit Israel.
  mbb-OT: Dutun he timpu ebpetebekà is menge Amunihanen wey is menge Israilihanen.
  mal-2015: കുറെക്കാലം കഴിഞ്ഞിട്ടു അമ്മോന്യർ യിസ്രായേലിനോടു യുദ്ധംചെയ്തു.
  tuo-NT: Beꞌropʉ amonita masã Israe curuacjãrã meꞌrã aꞌmewẽjẽcãrã niwã.
  rmc-rmc: Andre oda časos, sar o Amončana džanas pro Izraeliti pro mariben,
  pes-OPV: و واقع شد بعد از مرور ایام که بنی عمون بااسرائیل جنگ کردند.
  ron-1924: Дупэ кытва тимп, фиий луй Амон ау порнит ку рэзбой ымпотрива луй Исраел.
  ben-OBCV: কিছুকাল পর, অম্মোনীয়রা যখন ইস্রায়েলের বিরুদ্ধে যুদ্ধ করছিল,
  som-som: Oo intii wakhti ah dabadeed ayay reer Cammoon la dirireen reer binu Israa'iil.
  lat-VUC: In illis diebus pugnabant filii Ammon contra Israël.
  eng-ASVBT: And it came to pass after a while, that the children of Ammon made war
    against Israel.
  ita-1885: E, dopo alquanto tempo, avvenne che i figliuoli di Ammon fecero guerra
    ad Israele.
  eng-LXXUP: And it came to pass when the children of Ammon prepared to fight with
    Israel,
  eng-ULB: Some days later, the people of Ammon made war against Israel.
  spa-VBL: Más tarde, los amonitas estaban en guerra con Israel.
  fra-_FOB: Or, quelque temps après, les enfants d'Ammon firent la guerre à Israël.
  mal-mal: കുറെക്കാലം കഴിഞ്ഞിട്ട് അമ്മോന്യർ യിസ്രായേലിനോട് യുദ്ധംചെയ്തു.
  urd-GVR: Jab kuchh der ke bād Ammonī fauj Isrāīl se laṛne āī
  suz-BL: मिनु इच्‍का नोले अम्‍मोनीपुकीमी इस्राएली नु लडाइ पामे बाक्‍त।
  ita-1927: Qualche tempo dopo avvenne che i figliuoli di Ammon mossero guerra a Israele.
  ckb-ckb: ئینجا پاش ماوەیەک عەمۆنییەکان لە دژی ئیسرائیل جەنگان.
  eng-BBE: Now after a time the children of Ammon made war against Israel.
  kan-OKCV: ಕೆಲವು ದಿವಸಗಳಾದ ಮೇಲೆ ಅಮ್ಮೋನಿಯರು ಇಸ್ರಾಯೇಲಿನ ಮೇಲೆ ಯುದ್ಧಮಾಡಿದರು.
  tam-2017: சிலநாட்களுக்குப்பின்பு, அம்மோனிய மக்கள் இஸ்ரவேலின்மேல் யுத்தம்செய்தார்கள்.
  spa-RV-1909: 'Y aconteció que después de días los hijos de Ammón hicieron guerra
    contra Israel:'
  ron-BTF: Și s-a întâmplat, după un timp, că de asemenea copiii lui Amon au făcut
    război cu Israel.
  eng-WEBP: After a while, the children of Ammon made war against Israel.
  eng-FBV: Later on, the Ammonites were at war with Israel.
  nld-1939: Toen nu enige tijd later de Ammonieten Israël de oorlog aandeden,
  nch-BL: Huan ipan nopa tonali nopa amonitame pejque quintehuíaj israelitame.
  vie-1934: Sau một ít lâu, dân Am-môn giao chiến cùng Y-sơ-ra-ên.
  hin-CV: कुछ समय बाद अम्मोन वंशजों ने इस्राएलियों से युद्ध छेड़ दिया.
  spa-BES: Después de un tiempo, los hijos de Amón hicieron la guerra contra Israel.
  tdx-tdx: Ie añe le tondroke te nialy am’ Israele o ana’ i Amoneo.
  tha-KJV: ต่อมาภายหลังคนอัมโมนได้ทำสงครามกับคนอิสราเอล
  por-BR-2018: 'E aconteceu que depois de dias os filhos de Amom fizeram guerra contra
    Israel:'
  deu-ELO: Und es geschah nach einiger Zeit, da stritten die Kinder Ammon mit Israel.
  eng-WYC-2018: (And) In those days the sons of Ammon fought against Israel;
  epo-epo: Post kelka tempo ekmilitis la Amonidoj kontraŭ Izrael.
  uig-PIN: Əmma birnǝqqǝ waⱪit ɵtkǝndǝ Ammoniylar Israil bilǝn soⱪuxⱪa qiⱪti.
  beo-beo: 'Amo fa:no, A:mounaide dunu da Isala:ili dunuma gegemusa: misi.'
  tpi-OTNT: Bihain ol Amon i go pait long ol Israel.
  hau-SA: Ana nan, sa’ad da Ammonawa suka kai wa Isra’ilawa hari,
  uig-LAT: Emma birnechche waqit ötkende Ammoniylar Israil bilen soqushqa chiqti.
  nde-nde: Emva kwalokho, kwathi ama-Amoni esesilwa labako-Israyeli,
  ton-ton: Pea fuoloaange mo ʻene hoko ʻo pehē, naʻe te u tau ʻae fānau ʻa ʻAmoni
    ki ʻIsileli.
  ces-1613: Stalo se pak po těch dnech, že bojovali Ammonitští proti Izraelským.
  eng-WMB: After a while, the children of Ammon made war against Israel.
  tam-TCV: சில காலத்தின்பின் அம்மோனியர் இஸ்ரயேலரோடு யுத்தம் செய்ய வந்தார்கள்.
  ceb-ULB: Pipila ka mga adlaw, nakiggubat ang katawhan sa Ammon batok sa Israel.
  pol-UBG: Po pewnym czasie synowie Ammona walczyli z Izraelem.
  urd-GVU: جب کچھ دیر کے بعد عمونی فوج اسرائیل سے لڑنے آئی
  deu-1912: Und über etliche Zeit hernach stritten die Kinder Ammon mit Israel.
  kan-2017: ಸ್ವಲ್ಪಕಾಲದ ನಂತರ ಇಸ್ರಾಯೇಲರಿಗೆ ವಿರೋಧವಾಗಿ ಬಂದ ಅಮ್ಮೋನಿಯರು ಅವರ ಮೇಲೆ ಯುದ್ಧವನ್ನು
    ಪ್ರಾರಂಭಿಸಿದರು.
  yap-yap: Ma aram me munmun me yan piyu Ammon ni mael ngak yu Israel.
  hlt-MCSB: Te dongah khohnin a pha lamkah long tah Ammon ca rhoek loh Israel te a
    vathoh thil uh.
  mdy-ETH: ዻካ ዴዔስካፓ ዓሞኦኔ ዓሳ ዒስራዔኤሌ ዓሶ ዖላኒ ዔቄኔ።
  twi-ASANTE: Ɛberɛ korɔ yi ara, Amonfoɔ de ɔko bɛkaa Israel.
  eng-WEBU: After a while, the children of Ammon made war against Israel.
  wal-wal: Amarida wodiyaappe guyyiyan, Amoonati Israa7eelatuura olettidosona.
  spa-PDDPT: Con el paso del tiempo, aconteció que los hijos de Amón hicieron guerra
    contra Israel.
  gun-gun: Ha'e va'e rire Amom kuery opu'ã okuapy Israel kuery rovai.
  agu-BL: Itzun bantz yi tele'n tiemp nin tzun e' opon yi e' amonita tan oyintzi'
    scye'j yi e' aj Israel.
  ilo-ULB: Kalpasan ti sumagmamano nga aldaw, ginubat dagiti tattao ti Ammon ti Israel.
  kpg-kpg: Nomuli gei digau Ammon ga hai tauwa gi digau Israel.
  uig-ARA: ئەمما بىرنەچچە ۋاقىت ئۆتكەندە ئاممونىيلار ئىسرائىل بىلەن سوقۇشقا چىقتى.
  sus-sus: Na dangi xanbi, Amonikae to Isirayilakae gere,
  pon-2006: Kedekedeo, mehn Ammon ahpw mahweniong mehn Israel.
  ksd-ksd: Ma pa i ga vavuan ma ra tarai Amon dia ga tut na vinarubu ure Israel.
  tur-YTC: Bir süre sonra Ammonlular İsrael'e savaş açtılar.
  grc-BRENT: Καὶ ἐγένετο ἡνίκα παρετάξαντο οἱ υἱοὶ Ἀμμῶν μετὰ Ἰσραὴλ,
  ind-AYT: Beberapa waktu kemudian, orang-orang Amon berperang melawan orang Israel.
  nya-nya: Patapita nthawi Aamoni anadzachita nkhondo ndi Israeli.
  hrv-hrv: Poslije nekog vremena Amonci zavojštiše na Izraela.
  mps-mps: Tama nosali te Amon dabego te Israel dabe dali hwįgi pai.
  tpi-tpi: Bihain ol Amon i go pait long ol Israel.
  dan-1931: Efter nogen Tids Forløb angreb Ammonitterne Israel.
  vie-OVCB: Vào lúc ấy, người Am-môn bắt đầu chống nghịch người Ít-ra-ên.
  guj-2017: કેટલાક દિવસો પછી, આમ્મોનીઓના લોકોએ ઇઝરાયલની વિરુદ્ધ યુદ્ધ કર્યું.
  pon-2006A: Kedekedeo, mehn Ammon ahpw mahweniong mehn Israel.
  por-BRBSL: Depois de um tempo, as crianças de Ammon fizeram guerra contra Israel.
  cth-cth: Ammonnaw ni Isarelnaw a tuk hnukkhu hoi atueng sitca dawk hettelah ao.
  twi-twi: Bere koro yi ara, Amonfo de ɔko bɛkaa Israel.
  hlt-hlt: Te dongah khohnin a pha lamkah long tah Ammon ca rhoek loh Israel te a
    vathoh thil uh.
  tbz-SIM: Kɛ̀ dɛ̀ɛ yíɛ́ kɛ́mɔntoo sɑ́m̀pɔ́ kɛ̀ Amɔniibɛɛ do Isidɑyɛɛribɛ mudoò.
  msy-2020: Ezɨ Amonia gɨn ghua Israelia ko mɨsosi.
  dop-dop: Pǝ tɑɑŋɑɑ, ɩlɛnɑ Amoni nyǝ́mɑ kɔɔ nɑ pɑ́ yookinɑ Ɩsɛɣɛlɩ nyǝ́mɑ.
  azb-azb: Bir müddətdən sonra Ammon övladları İsraillilərə qarşı döyüşə çıxdılar.
  eng-DBY: And it came to pass after some time, that the children of Ammon fought
    with Israel.
  hin-2017: और कुछ दिनों के बाद अम्मोनी इस्राएल से लड़ने लगे।
  eng-YLT: And it cometh to pass, after a time, that the Bene-Ammon fight with Israel,
  eng-WYC-2017: In those days the sons of Ammon fought against Israel;
  eng-WMBB: After a while, the children of Ammon made war against Israel.
  urd-GVH: जब कुछ देर के बाद अम्मोनी फ़ौज इसराईल से लड़ने आई
  rug-rug: Sipu hola kaiqa totoso, si varipera la koari pa Izireli sari tinoni Amoni.
  gaz-gaz: Yeroo xinnoo booddee, yommuu Amoononni saba Israaʼelitti waraana kaasanitti,
  fra-LSG: Quelque temps après, les fils d’Ammon firent la guerre à Israël.
  yal-yal: Waxatidi to dangu, Amonine yi Isirayila kaane yɛngɛ.
  haw-1868: A mahope iho o ia mau la, kaua aku la na mamo a Amona i ka Iseraela.
  arb-NAV: وَبَعْدَ زَمَنٍ، حَارَبَ بَنُو عَمُّونَ إِسْرَائِيلَ،
  ewe-ewe: Ɣeyiɣi sia mee Amonitɔwo ho aʋa ɖe Israelviwo ŋu.
  eng-LEE: And it came to pass after some time, that the children of 'Ammon made war
    against Israel.
  asm-FB: কিছু কালৰ পাছত অম্মোনীয়াসকলে ইস্ৰায়েলৰ সৈতে যুদ্ধ কৰিবলৈ ধৰিলে।
  sus-A: نَ دَنفِ شَنبِ، عَمٌنِكَيٍ تٌ عِسِرَيِلَكَيٍ فٍرٍ،
  fra-SBL: Quelque temps après, les fils d'Ammon firent la guerre à Israël.
  hbo-hbo: וַיְהִ֖י מִיָּמִ֑ים וַיִּלָּחֲמ֥וּ בְנֵֽי־עַמֹּ֖ון עִם־יִשְׂרָאֵֽל׃
  kik-kik: Thuutha wa ihinda inini, hĩndĩ ĩrĩa Aamoni maahaarĩirie mbaara na Isiraeli,
  fra-NCL: Quelque temps après, les fils d’Ammon firent la guerre à Israël.
  cek-AK: Atue nasetto maw oh pacoengah, Ammon kaminawk mah Israel kaminawk to tuk
    o.
  cuk-cuk: Degi, ibagan-nasad-sorba, Amón-dulemar Israel-dulemargi bila-onononigua,
  uig-CYR: Амма бир нәччә вақит өткәндә Аммонийлар Исраил билән соқушқа чиқти.
  tel-2017: కొంతకాలం తరువాత అమ్మోనీయులు ఇశ్రాయేలీయులతో యుద్ధం చేశారు.
  hat-BSA: Li te vin rive apre yon tan ke fis Ammon yo te goumen kont Israël.
  kos-kos: Tok kutu, na mwet Ammon elos tuku in mweuni mwet Israel.
  hbo-WLC: וַיְהִ֖י מִיָּמִ֑ים וַיִּלָּחֲמ֥וּ בְנֵֽי־עַמּ֖וֹן עִם־יִשְׂרָאֵֽל׃
  ibo-ibo: O ruo mgbe ọtụtụ oge gasịrị, ndị Amọn busoro ụmụ Izrel agha.
  ory-ory: କିଛି ଦିନ ପରେ ଅମ୍ମୋନ-ସନ୍ତାନଗଣ ଇସ୍ରାଏଲ ସହିତ ଯୁଦ୍ଧ କରିବାକୁ ଲାଗିଲେ।
  chk-chk: Iwe, mürin eu fansoun, a fis pwe chon Amon ra maun ngeni chon Israel.
  rop-rop: Wal wen ola Emanait solja bin meigim miselp redi blanga fait langa detlot
    Isreil pipul, ola Giliyad boswan bin go en gajim Jeftha brom det kantri gulum
    Tob, en deibin dalim im,
  ukr-1871: Після якогось часу розпочали Аммонїї війну з Ізраїлем.
  deu-1951: Und es geschah nach Jahren, daß die Kinder Ammon mit Israel stritten.
  eng-JPS: And it came to pass after a while, that the children of Ammon made war
    against Israel.
  srp-1865: A poslije nekoga vremena zavojštiše sinovi Amonovi na Izrailja;
  lug-lug: Oluvannyuma lw’ebbanga abaana ba Amoni ne bakola olutalo ku Isirayiri.
  heb-heb: ויהי מימים וילחמו בני עמון עם ישראל׃
  ben-IRV: কিছু দিন পরে অম্মোনীয়রা ইস্রায়েলের সঙ্গে যুদ্ধ করতে লাগল।
  pan-pan: ਅਜਿਹਾ ਹੋਇਆ ਕਿ ਕੁਝ ਸਮੇਂ ਬਾਅਦ ਅੰਮੋਨੀ ਇਸਰਾਏਲੀਆਂ ਨਾਲ ਲੜਨ ਲੱਗੇ।
  mya-JVB: နောက်တဖန် အမ္မုန် အမျိုးသား တို့သည် ဣသရေလ အမျိုးကို စစ်တိုက် ကြ၏။
  hmo-hmo: Nega sisina gabeai, Amono taudia ese Israela taudia idia tuari henia.
  urd-urd: और कुछ 'अरसे के बाद बनी 'अम्मून ने बनी — इस्राईल से जंग छेड़ दी।
  rus-SYN: Чрез несколько времени Аммонитяне пошли войною на Израиля.
  bqc-SIM: Bee gbɛa Amↄniↄ fɛ̀lɛ Isailiↄwa ń zĩo.
  tcz-CHONGTHU: Hiche phatlai hin, Ammon miten Israelte chungah gal ahin boltan ahi.
  mar-mar: मग काही वेळानंतर असे झाले की अम्मोनी लोकांनी इस्राएलाशी लढाई केली.
  qub-qub: Chaypita unayllataga Amón runacuna aywaran Israelcunawan pillyaj.
  hat-hat: Kèk tan apre sa, moun Amon yo leve vin fè lagè ak pèp Izrayèl la.
  eng-BSB: Some time later, when the Ammonites fought against Israel
  tod-tod: Yeeɠɛɠalai tanigaa ʋoluma, Amɔn nuiti ti kɔɔi ʋɛɛni Izelayɛle ʋa.
  eng-WEBPB: After a while, the children of Ammon made war against Israel.
  kbq-kbq: Hagi mago'a kna evutegeno Amoni vahe'mo'za Israeli vahera agafa hu'za hara
    huzmante'naze.
  nhe-BL: Huan ipan nopa tonali nopa amonitame pejque quintehuíaj israelitame.
