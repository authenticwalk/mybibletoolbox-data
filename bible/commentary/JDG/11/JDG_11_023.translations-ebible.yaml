verse: JDG.011.023
translations:
  mal-C: “ഇസ്രായേലിന്റെ ദൈവമായ യഹോവ തന്റെ ജനമായ ഇസ്രായേലിന്റെ മുമ്പിൽനിന്ന് അമോര്യരെ
    നീക്കിക്കളഞ്ഞിരിക്കെ, നിനക്ക് അവ തിരികെ നൽകേണ്ടതിന്റെ ആവശ്യമെന്ത്?
  deu-TKW: Nun denn! Jahwe, der Gott Israels, hat die Amoriter vor seinem Volke Israel
    vertrieben, und du willst in ihren Besitz eintreten?
  lin-lin: Awa Yawe, Nzambe ya Isalaele, asili kobotola mokili ya bato ya Amori mpe
    apesi yango epai ya bana ya Isalaele, yo olingi sik’oyo kobotola bango yango ?
  eng-LSV: And now, YHWH, God of Israel, has dispossessed the Amorite from the presence
    of His people Israel, and you would possess it!
  eng-GNV: Nowe therefore the Lord God of Israel hath cast out the Amorites before
    his people Israel, and shouldest thou possesse it?
  eng-WEBSTER: So now the LORD God of Israel hath dispossessed the Amorites from before
    his people Israel, and shouldst thou possess it?
  nhw-BL: Huajca ¿para tlen ama anamonitame anquinequij antechquixtilise catli TOTECO
    toDIOS tiisraelitame quinquixtili nopa amorreos huan quinmactili tohuejcapan tatahua
    tiisraelitame?
  swh-ONEN: “Basi kwa kuwa Bwana, Mungu wa Israeli, amewafukuza Waamori watoke mbele
    ya watu wake Israeli, wewe unayo haki gani ya kuitamalaki?
  bba-bba: Wee tɛ̃ Gusunɔ, bɛsɛ Isirelibɑn Yinni u Amɔrebɑn tem mɛ mwɑ u sun wɛ̃.
    Yerɑ ɑ kĩ ɑ mɑɑ sun mu mwɑɑri?
  eng-KJVCPB: So now the Lord God of Israel hath dispossessed the Amorites from before
    his people Israel, and shouldest thou possess it?
  luo-luo: “Ka koro Jehova Nyasaye, ma Nyasach Israel, oseriembo jo-Amor e nyim joge
    Israel, en thuolo mane ma in-go mar kawe?
  meu-meu: Benaini, Iehova, Israel Diravana, ese Amoro taudia edia tano na edia amo
    e abia oho, ena bese Israel e henia. Matona, oi ese bavabia a?
  npi-ULB: यसरी इस्राएलका परमप्रभु परमेश्‍वरले आफ्‍ना मानिस इस्राएलको सामुबाट एमोरीहरूलाई
    खेद्‍नुभएको हो, र के तपाईं अब उनीहरूको देशमाथि अधिकार गर्नुहुन्‍छ?
  yor-yor: “Wàyí o, nígbà tí Olúwa Ọlọ́run Israẹli, ti lé àwọn ará Amori kúrò níwájú
    àwọn ènìyàn rẹ̀; Israẹli, ẹ̀tọ́ wo ni ẹ ní láti gba ilẹ̀ náà?
  emp-NTPO: Dai israelerã Ãcõrẽba amorreorãra ãyã jʌretaped̶a maʌ̃ ẽjũãra dairã, idji
    purua diad̶a bẽrã ¿bʌra cai mãwã jãrĩ carea?
  ind-ind: “Jadi, TUHAN Allah Israel sudah mengusir orang Amori dari tanah itu di
    hadapan bangsa Israel, umat-Nya. Sebagai raja Amon, mengapa engkau merasa berhak
    memiliki tanah saya itu?
  pes-OPCB: «اکنون که خداوند، خدای اسرائیل زمینهای اموری‌ها را از آنها گرفته، به اسرائیلی‌ها
    داده است شما چه حق دارید آنها را از ما بگیرید؟
  tgl-ULB: Kaya pagkatapos si Yahweh, ang Diyos ng Israel, ay pinaalis ang mga Amoreo
    sa harapan sa kaniyang bayan ng Israel, at ngayon dapat ba ninyong angkinin ang
    kanilang lupain?
  hui-hui: Ani binigo dindi uruni Anduane Homogo Isaraele wali agalirunaga Ngode Datagaliwabe
    ibunime Amoroali bo taliatagi howa dindi ogoni Isaraele ibuninaga wali agali mo
    mini.
  mya-mya: သို့​ဖြစ်​၍​ကိုယ်​တော်​၏​လူ​မျိုး​တော်​ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​အ​တွက်
    အမ္မုန်​အ​မျိုး​သား တို့​အား​နှင်​ထုတ်​ပေး​တော်​မူ​သော​အ​ရှင်​မှာ ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​ပေ​တည်း။-
  bod-N: ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ད་ལྟ་ཁོང་གི་འབངས་མི་ཡེས་ར་ཨེལ་པའི་མདུན་ནས་ཨེ་མོར་པ་རྣམས་ཕྱིར་བསྐྲད་ཀྱང་།
    ཁྱོད་ཀྱིས་ཁོ་རྣམས་ཀྱི་ཡུལ་ལེན་པ་ཡིན་ནམ།
  sna-sna: “Zvino sezvo Jehovha, Mwari waIsraeri akadzinga vaAmori pamberi pavanhu
    vake Israeri, iwe une kodzero ipi yokuti uitore?
  spa-BLM: Así que ahora Yahvé, el Dios de Israel, ha desposeído a los amorreos de
    la presencia de su pueblo Israel, ¿y tú debes poseerlos?
  cac-cac: A lum sluum eb' amorreo yic'naquec' Jehová yac'annaccan d'a eb' co mam
    quicham chi', ¿tom e gana tze toc'xiec' lum d'ayon̈ ticnaic?
  swh-ULB: Basi, Bwana, Mungu wa Israeli, amewafukuza Waamori mbele ya watu wake Israeli,
    na sasa mnataka kuimiliki nchi yao?
  bel-bel: Дык вось, Гасподзь Бог Ізраілеў прагнаў Амарэя ад аблічча народу Свайго
    Ізраіля, а ты хочаш забраць яго спадчыну?
  deu-ELBBK: Und so hat nun der HERR, der Gott Israels, die Amoriter vor seinem Volk
    Israel ausgetrieben, und du willst uns austreiben?
  mbb-OT: “Umbe iyan midsegseg te menge Amorihanen is Nengazen he Megbevayà te Israel,
    ne imbeǥey zin is tanè dan diyà te menge Israilihanen. Ne ǥuntaan edkesuatan niw
    te egkuwa heini?
  mal-2015: യിസ്രായേലിന്റെ ദൈവമായ യഹോവ തന്റെ ജനമായ യിസ്രായേലിന്റെ മുമ്പിൽനിന്നു അമോര്യരെ
    നീക്കിക്കളഞ്ഞിരിക്കെ നീ അവരുടെ അവകാശം അടക്കുവാൻ പോകുന്നുവോ?
  tuo-NT: ¿Niꞌcãrõacãrẽ Õꞌacʉ̃ amorreo masãrẽ cõꞌawĩrõꞌque diꞌtare, Israe curuacjãrãrẽ
    oꞌoꞌque diꞌtare ʉ̃sãrẽ cõꞌasĩꞌrĩti? *****
  rmc-rmc: O RAJ, o Del le Izraeloskro, tradňa avri le Amorejčanen andral e phuv a
    diňa la le Izraelitenge a tu kames odi phuv te zalel?
  pes-OPV: پس حال یهوه، خدای اسرائیل، اموریان را از حضور قوم خود اسرائیل اخراج نموده
    است، و آیا تو آنها را به تصرف خواهی آورد؟
  ron-1924: Ши акум, кынд Домнул Думнезеул луй Исраел а изгонит пе амориць динаинтя
    попорулуй Сэу Исраел, ту сэ ле стэпынешть цара?
  ben-OBCV: “এখন যেহেতু ইস্রায়েলের ঈশ্বর সদাপ্রভু তাঁর প্রজা ইস্রায়েলের সামনে থেকে
    ইমোরীয়দের তাড়িয়ে দিয়েছেন, তাই তা ফেরত পাওয়ার কোনও অধিকার কি আপনার আছে?
  som-som: Haddaba haatan inta Rabbiga ah Ilaaha reer binu Israa'iil reer Amor dalka
    kaga qaaday dadkiisa reer binu Israa'iil hortooda, miyaad adigu qabsanaysaa iyaga?
  lat-VUC: Dominus ergo Deus Israël subvertit Amorrhæum, pugnante contra illum populo
    suo Israël, et tu nunc vis possidere terram ejus?
  eng-ASVBT: So now Jehovah, the God of Israel, hath dispossessed the Amorites from
    before his people Israel, and shouldest thou possess them?
  ita-1885: Ora dunque, avendo il Signore Iddio d'Israele cacciati gli Amorrei d'innanzi
    ad Israele, suo popolo, possederesti tu il lor paese?
  eng-LXXUP: And now the Lord God of Israel has removed the Amorite from before his
    people Israel, and shalt thou inherit his land?
  eng-ULB: So then Yahweh, the God of Israel, has driven out the Amorites before his
    people Israel, and should you now take possession of their land?
  spa-VBL: “Fue el Señor, el Dios de Israel, quien expulsó a los amorreos delante
    de su pueblo Israel, así que ¿por qué has de apoderarte de ella?
  fra-_FOB: Et maintenant que l'Éternel, le Dieu d'Israël, a chassé les Amoréens devant
    son peuple d'Israël, est-ce toi qui aurais la possession de leur pays?
  mal-mal: യിസ്രായേലിന്റെ ദൈവമായ യഹോവ തന്റെ ജനമായ യിസ്രായേലിന്റെ മുമ്പിൽനിന്ന് അമോര്യരെ
    നീക്കിക്കളഞ്ഞിരിക്കെ നീ അത് വീണ്ടും കൈവശമാക്കുവാൻ പോകുന്നുവോ?
  urd-GVR: Dekheṅ, Rab Isrāīl ke Ḳhudā ne apnī qaum ke āge āge Amoriyoṅ ko nikāl diyā
    hai. To phir āp kā is mulk par qabzā karne kā kyā haq hai?
  suz-BL: मोपा परमप्रभु यावे, इस्राएली आन परमप्रभुमी आंम मुर आन कली रिम्‍शो पचा, दे
    एमोरी आन कली खेरा बाक्‍त। मुल एको रागी लेंशा ताक्‍चा मगारनीनी।
  ita-1927: E ora che l’Eterno, l’Iddio d’Israele, ha cacciato gli Amorei d’innanzi
    a Israele, ch’è il suo popolo, dovresti tu possedere il loro paese?
  ckb-ckb: «ئێستاش کە یەزدانی پەروەردگاری ئیسرائیل ئەمۆرییەکانی لەبەردەم ئیسرائیلی
    گەلی خۆی دەرکردووە، ئایا بە چ مافێک تۆ خاوەنداریێتی دەکەیت؟
  eng-BBE: So now the Lord, the God of Israel, has taken away their land from the
    Amorites and given it to his people Israel; are you then to have it?
  kan-OKCV: “ಈಗ ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ಅಮೋರಿಯರನ್ನು ತಮ್ಮ ಜನರಾದ ಇಸ್ರಾಯೇಲಿನ ಮುಂದೆ
    ಹೊರಡಿಸಿರುವಾಗ, ನೀನು ಆ ದೇಶವನ್ನು ಸ್ವಾಧೀನ ಮಾಡಿಕೊಳ್ಳುವಿಯೋ?
  tam-2017: இப்படி இஸ்ரவேலின் தேவனாகிய யெகோவா எமோரியர்களை தம்முடைய மக்களாகிய இஸ்ரவேலுக்கு
    முன்பாகத் துரத்தியிருக்க, நீர் அந்த தேசத்தை பிடித்துக்கொள்ளமுடியுமா?
  spa-RV-1909: 'Así que Jehová el Dios de Israel echó los Amorrheos delante de su
    pueblo Israel: ¿y lo has de poseer tú?'
  ron-BTF: Astfel că acum DOMNUL Dumnezeul lui Israel i-a alungat pe amoriți dinaintea
    poporului său Israel; și să îl stăpânești tu?
  eng-WEBP: So now the LORD, the God of Israel, has dispossessed the Amorites from
    before his people Israel, and should you possess them?
  eng-FBV: It was the Lord, the God of Israel, who drove out the Amorites before his
    people Israel, so why should you take it over?
  nld-1939: En nu Jahweh, Israëls God, de Amorieten voor zijn volk Israël heeft uitgedreven,
    zoudt gij ons nu willen verjagen?
  nch-BL: “Huajca ¿para ten ama anamonitame anquinequij antechquixtilise cati TOTECO
    toDIOS tiisraelitame quinquixtili nopa amorreos huan quinmactili tohuejcapan tatahua
    tiisraelitame?
  vie-1934: Vậy bây giờ, Giê-hô-va Đức Chúa Trời của Y-sơ-ra-ên đã đuổi dân A-mô-rít
    khỏi trước mặt dân Y-sơ-ra-ên của Ngài rồi, thì ngươi lại muốn chiếm lấy xứ của
    họ sao!
  hin-CV: “अब आप ही बताइए, जब याहवेह, इस्राएल के परमेश्वर ने ही अमोरियों को अपनी प्रजा
    इस्राएल के सामने से हटा दिया है, क्या आपका इस पर कोई अधिकार रह जाता है?
  spa-BES: Así que ahora el Señor, el Dios de Israel, les ha quitado su tierra a los
    amorreos y se la ha dado a su pueblo Israel; ¿ahora quieres quitarnos de lo que
    él Señor les quitó a los amorreos y nos dio a nosotros?
  tdx-tdx: Ie amy zay rinoa’ Iehovà Andrianañahare’ Israele aolo’ ondati’e Israeleo
    mb’eo o nte-Amoreo, aa vaho ho fanaña’ areo hao zay?
  tha-KJV: ดังนั้นพระเยโฮวาห์พระเจ้าของอิสราเอลจึงขับไล่คนอาโมไรต์ออกเสียต่อหน้าอิสราเอลประชาชนของพระองค์
    ฝ่ายท่านจะมาถือเอาเป็นกรรมสิทธิ์เช่นนั้นหรือ
  por-BR-2018: 'Assim que o SENHOR o Deus de Israel expulsou os amorreus diante de
    seu povo Israel: e o hás de possuir tu?'
  deu-ELO: Und so hat nun Jehova, der Gott Israels, die Amoriter vor seinem Volke
    Israel ausgetrieben, und du willst uns austreiben?
  eng-WYC-2018: Therefore the Lord God of Israel destroyed Amorites, fighting against
    him for his people Israel. And wilt thou now have in possession his land? (And
    so the Lord God of Israel destroyed the Amorites, fighting against them for his
    people Israel. And now wilt thou take possession of their land?)
  epo-epo: Tiamaniere la Eternulo, Dio de Izrael, forpelis la Amoridojn de antaŭ Lia
    popolo Izrael; kaj vi volas preni ĝian posedaĵon?
  uig-PIN: Israilning Hudasi Pǝrwǝrdigar Amoriylarni Ɵz hǝlⱪi bolƣan Israilning aldidin
    ⱪoƣlap qiⱪardi, ǝmdi sǝn xu yurtⱪa igǝ bolmaⱪqimusǝn?
  beo-beo: Amaiba:le, Hina Gode Hisu da Ea fi dunu (Isala:ili fi) amo soge ili gesowale
    fima:ne, A:moulaide dunu sefasi dagoi.
  tpi-OTNT: God, Bikpela bilong ol Israel, em yet i rausim ol Amor na i givim graun
    bilong ol long ol manmeri bilong en, em ol Israel. Na nau yu laik kisim bek dispela
    graun, a?
  hau-SA: “To, da yake Ubangiji, Allah na Isra’ila, ya kori Amoriyawa a gaban mutanensa
    Isra’ila, wane ’yanci kake da shi da za ka karɓe ta?
  uig-LAT: Israilning Xudasi Perwerdigar Amoriylarni Öz xelqi bolghan Israilning aldidin
    qoghlap chiqardi, emdi sen shu yurtqa ige bolmaqchimusen?
  nde-nde: Njengoba uThixo, uNkulunkulu ka-Israyeli, ewaxotshile ama-Amori phambi
    kwabantu bakhe u-Israyeli, wena ulelungelo bani lokulithatha na?
  ton-ton: Ko ia ko Sihova ko e ʻOtua ʻo ʻIsileli kuo ne kapusi ʻae kakai ʻAmoni,
    mei he ʻao ʻo hono kakai ko ʻIsileli, pea ʻoku lelei ke ke maʻu ia ʻe koe?
  ces-1613: Když tedy Hospodin Bůh Izraelský vyhladil Amorejského od tváři lidu svého
    Izraelského, proč ty chceš panovati nad ním?
  eng-WMB: So now the LORD, the God of Israel, has dispossessed the Amorites from
    before his people Israel, and should you possess them?
  tam-TCV: “இப்பொழுது இஸ்ரயேலின் இறைவனாகிய யெகோவா, தனது மக்களான இஸ்ரயேலரின் முன்னால்
    எமோரியரைத் துரத்தியிருக்கையில் அந்நாட்டில் உங்களுக்கு என்ன உரிமை இருக்கிறது?
  ceb-ULB: Busa si Yahweh, ang Dios sa Israel, nagpapahawa sa mga Amorihanon diha
    sa iyang katawhang Israel, ug karon gusto ninyong panag-iyahon ang ilang yuta?
  pol-UBG: Teraz więc PAN, Bóg Izraela, wypędził Amorytów przed swym ludem Izraelem,
    a ty chcesz ją posiąść?
  urd-GVU: دیکھیں، رب اسرائیل کے خدا نے اپنی قوم کے آگے آگے اموریوں کو نکال دیا ہے۔
    تو پھر آپ کا اِس ملک پر قبضہ کرنے کا کیا حق ہے؟
  deu-1912: So hat nun der HERR, der Gott Israels, die Amoriter vertrieben vor seinem
    Volk Israel; und du willst ihr Land einnehmen?
  kan-2017: ಇಸ್ರಾಯೇಲರ ದೇವರಾದ ಯೆಹೋವನು ಈ ದೇಶವನ್ನು ಅಮೋರಿಯರಿಂದ ತೆಗೆದು ತನ್ನ ಪ್ರಜೆಗಳಾದ ಇಸ್ರಾಯೇಲರಿಗೆ
    ಕೊಟ್ಟ ಮೇಲೆ ನೀನು ಅದನ್ನು ತೆಗೆದುಕೊಳ್ಳುವುದು ಹೇಗೆ?
  yap-yap: Ere SOMOL ni Got rok yu Israel e ir e tuluf piyu Amor ni fan ngak e tirok
    e girdi’, ni piyu Israel.
  hlt-MCSB: Israel Pathen BOEIPA loh a pilnam Israel mikhmuh ah Amori a haek coeng
    dongah anih te nang loh na haek aya?
  mdy-ETH: ዬያሮ ፔ ዴሮ ዒስራዔኤሌ ዓሶሮ ጌዒ ዓሞራ ዓሶ ዳውሲ ኬሴሢ ናንጊና ናንጋ ጎዳ ማዔ ዒስራዔኤሌ ፆኦዛሢኬ፥ ዒ ፔኤሮ
    ዬያ ማዼኔ፤ ሂዳዖ ሃሢ ኔ ዬያ ማሂ ዔካኒ ማላ?
  twi-ASANTE: “Enti, moahunu, ɛyɛ Awurade, Israel Onyankopɔn na ɔgyee asase no firii
    Amorifoɔ nsam na ɔde maa Israel. Enti, adɛn na ɛsɛ sɛ yɛde ma mo?
  eng-WEBU: So now the LORD, the God of Israel, has dispossessed the Amorites from
    before his people Israel, and should you possess them?
  wal-wal: “Hegaadan oottidi, GODAI Israa7eela Xoossai ba asaa Israa7eela sinttaappe
    Amooreta yedettidi xaissiis. Yaatin, neeni neeyyo ekkanau waana qoppadii?
  spa-PDDPT: Ahora cuando Yavé, el ʼElohim de Israel, echó a los amorreos de delante
    de su pueblo Israel, ¿pretendes tú apoderarte de él?
  gun-gun: Ha'e rami py Senhor Israel kuery ruete ae oipe'a uka raka'e amorreu kuery
    ojeupegua kuery renonde gui. Ha'e gui ndee ma nhi'ã kova'e yvy ja renhemoingo
    ta?
  agu-BL: ¿Ma jalu' i pe' teru' tajbilu' yil majlenu' tircu'n yi ama'la'tz yi ja el
    majol Kataj Ryos scyetz yi e' amonita tan tk'ol sketz?
  ilo-ULB: Isu a ni Yahweh ngarud a Dios ti Israel ti nangpapanaw kadagiti Amorreo
    iti sangoanan dagiti tattaona nga Israel, ken rumbeng aya a tagikuaem ita ti dagada?
  kpg-kpg: Ma go Dimaadua, go di God digau Israel, dela ne hagabagi gi daha digau
    Amor i mua ana daangada, digau Israel.
  uig-ARA: ئىسرائىلنىڭ خۇداسى پەرۋەردىگار ئامورىيلارنى ئۆز خەلقى بولغان ئىسرائىلنىڭ
    ئالدىدىن قوغلاپ چىقاردى، ئەمدى سەن شۇ يۇرتقا ئىگە بولماقچىمۇسەن؟
  sus-sus: «Isirayila Marigi Alatala bara Amorikae xa bɔxi fi muxu ma, i tan wama
    na bɔxi bafe muxu yi munfe ra?
  pon-2006: Eri, KAUN-O, Koht en Israel, me ketin kasarehla mehn Amor ko pwehn ketikihong
    sahpwo sapwellime aramas en Israel kan.
  ksd-ksd: 'Ma go i dari: Ra Luluai ra God kai Israel i ga uvia pa ra tarai Amor ta
    ra luaina mata i kana tarai Israel, ma i ga vakale diat ma ra pia; ma dave, una
    kale pa mule laka?'
  tur-YTC: Şimdi İsrael'in Tanrısı Yahve, Amorlular'ı kendi halkı İsrael'in önünden
    mülkünden etti; sen mi onları mülk edineceksin?
  grc-BRENT: Καὶ νῦν Κύριος ὁ Θεὸς Ἰσραὴλ ἐξῇρε τὸν Ἀμοῤῥαῖον ἀπὸ προσώπου λαοῦ αὐτοῦ
    Ἰσραήλ, καὶ σὺ κληρονομήσεις αὐτόν;
  ind-AYT: Sekarang, sesudah TUHAN, Allah Israel, mengusir orang Amori bagi umat-Nya,
    Israel, apakah engkau ingin memilikinya?
  nya-nya: “Ndiye kuti Yehova Mulungu wa Aisraeli ndiye analanda dziko la Aamori,
    kuwalandirira anthu ake. Kodi inu mukufuna kutilanda dzikolo?
  hrv-hrv: I sada kad je Jahve, Bog Izraelov, protjerao Amorejce pred svojim narodom
    Izraelom, ti bi nas htio odagnati?
  mps-mps: “‘Te God, te Israel dabego Genuai Bidi, aga digi te Amor dabe sela sąyu
    gudulama, tama augwaligo tǫ te aga hani bage te Israel dabebolo mani. Tama nago
    te tǫ ma sabo homu ebaso, oba agawe?
  tpi-tpi: God, Bikpela bilong ol Israel, em yet i rausim ol Amor na i givim graun
    bilong ol long ol manmeri bilong en, em ol Israel. Na nau yu laik kisim bek dispela
    graun, a?
  dan-1931: Således drev HERREN, Israels Gud, Amoritterne bort foran sit Folk Israel;
    og nu vil du underlægge dig deres Land!
  vie-OVCB: Nếu Chúa Hằng Hữu, Đức Chúa Trời của Ít-ra-ên, lấy đất của người A-mô-rít
    cho Ít-ra-ên, thì vua có quyền gì lấy lại?
  guj-2017: હવે ઇઝરાયલના પ્રભુ, ઈશ્વર પોતાના લોકોને અમોરીઓ આગળથી બહાર કાઢી લાવ્યા,
    ઇઝરાયલને અમોરીઓનું વતન આપી દીધું, તેઓ વતન વગરના થયા.
  pon-2006A: Eri, KAUN-O, Koht en Israel, me ketin kasarehla mehn Amor ko pwehn ketikihong
    sahpwo sapwellime aramas en Israel kan.
  por-BRBSL: Então agora Javé, o Deus de Israel, desapossou os amorreus de antes de
    seu povo Israel, e você deveria possuí-los?
  cth-cth: Hottelah Isarel BAWIPA Cathut ni, a tami Isarelnaw hmalah Amornaw ram hah
    a lawp pouh. Telah pawiteh, nang ni a ram na lawp han toung.
  twi-twi: “Enti moahu, ɛyɛ Awurade, Israel Nyankopɔn na ogyee asase no fii Amorifo
    nsam na ɔde maa Israel. Adɛn na ɛsɛ sɛ yɛde ma mo?
  hlt-hlt: Israel Pathen BOEIPA loh a pilnam Israel mikhmuh ah Amori a haek coeng
    dongah anih te nang loh na haek aya?
  tbz-SIM: Ti Yiɛ̀ nKuyie ntínti Isidɑyɛɛribɛ tũ nkù, kuù duɔ́ nkɛ̀ ti fìètɛ Amɔdiibɛ
    tenkɛ̀ kɛ̀ fɔ̃́ nnɛ́ dɔ́ kɛ́ kɛ̀ cɔutɑ́ɑ̀?
  msy-2020: Kamaghɨra, Ikiavɨra Itir God, a Israelian God, a uabɨ Amoria batuegha,
    men nguazim isava uan gumazamizibagh anɨngi. Kar Israelia. Ezɨ nɨ datɨrɨghɨn ua
    nguazir kam iniasa?
  dop-dop: Ɩsɛɣɛlɩ nyǝ́mɑ Ɩsɔ Tɑcɑɑ hɑnɑ ɩ yǝlɑɑ tɑɣɑ nɔɣɔ sɩ tǝ́ lɛɛkɩ Amolii nyǝ́mɑ
    tɛtʋ. Ɩlɛnɑ nyɑɑ cɑɑkɩ sɩ n tɑɣɑnɩ-tǝɣɩ lɛɛkʋɣʋ nɑ?
  azb-azb: İndi İsrailin Allahı Rəbb Öz xalqı İsraillilərin qarşısından Emorluları
    qovandan sonra sənmi buraya sahib çıxacaqsan?
  eng-DBY: And now Jehovah the God of Israel has dispossessed the Amorites from before
    his people Israel, and shouldest thou take possession of it?
  hin-2017: इसलिए अब इस्राएल के परमेश्वर यहोवा ने अपनी इस्राएली प्रजा के सामने से
    एमोरियों को उनके देश से निकाल दिया है; फिर क्या तू उसका अधिकारी होने पाएगा?
  eng-YLT: '''And now, Jehovah, God of Israel, hath dispossessed the Amorite from
    the presence of His people Israel, and thou wouldest possess it!'
  eng-WYC-2017: Therefore the Lord God of Israel destroyed Amorites, fighting against
    him for his people Israel. And wilt thou now have in possession his land?
  eng-WMBB: So now the LORD, the God of Israel, has dispossessed the Amorites from
    before his people Israel, and should you possess them?
  urd-GVH: देखें, रब इसराईल के ख़ुदा ने अपनी क़ौम के आगे आगे अमोरियों को निकाल दिया
    है। तो फिर आपका इस मुल्क पर क़ब्ज़ा करने का क्या हक़ है?
  rug-rug: Ke lopu sari na tinoni Izireli si hadu taloani sari na tinoni Amoraiti,
    ba e Zihova sa Tamasa tadi pa Izireli tu.
  gaz-gaz: “Yoos erga Waaqayyo Waaqni Israaʼel fuula saba Israaʼel duraa Amoorota
    ariʼee baasee ati fudhachuudhaaf mirga maalii qabdaa?
  fra-LSG: Et maintenant que l’Éternel, le Dieu d’Israël, a chassé les Amoréens devant
    son peuple d’Israël, est-ce toi qui aurais la possession de leur pays?
  yal-yal: Alatala, Isirayilaa Ala bata Amorine bɔxɔn so Isirayila kaane yii, a yamana,
    i tan waxi na nan ba fe yi nxu yii ba?
  haw-1868: Ua hoonele mai o Iehova, ke Akua o ka Iseraela i ka Amora, mai ke alo
    aku o ka Iseraela, a e komo anei oe ia wahi?
  arb-NAV: وَالآنَ وَقَدْ طَرَدَ الرَّبُّ إِلَهُ إِسْرَائِيلَ الأَمُورِيِّينَ مِنْ
    أَمَامِ شَعْبِهِ إِسْرَائِيلَ،
  ewe-ewe: “ ‘Ale Yehowa, Israel ƒe Mawu lae xɔ anyigba la le Amoritɔwo si na Israelviwo.
    Ekema nu ka ta míagbugbɔe na wò?
  eng-LEE: So now the Lord the God of Israel hath dispossessed the Emorites from before
    his people Israel, and shouldst thou possess it?
  asm-FB: এইদৰে ইস্ৰায়েল জাতিৰ ঈশ্বৰ যিহোৱাই যেতিয়া নিজে ইস্ৰায়েলৰ সন্মুখত ইমোৰীয়াসকলক
    খেদাই পঠালে, তেন্তে এতিয়া সেই লোকসকলৰ ভূমি জানো আপুনি অধিকাৰ কৰা উচিত?
  sus-A: «عِسِرَيِلَ مَرِفِ عَلَتَلَ بَرَ عَمٌرِكَيٍ شَ بْشِ قِ مُشُ مَ، عِ تَن وَ مَ
    نَ بْشِ بَقٍ مُشُ يِ مُنقٍ رَ؟
  fra-SBL: Et maintenant que Yahvé, le Dieu d'Israël, a dépossédé les Amoréens de
    devant son peuple d'Israël, ne devriez-vous pas les posséder ?
  hbo-hbo: וְעַתָּ֞ה יְהוָ֣ה ׀ אֱלֹהֵ֣י יִשְׂרָאֵ֗ל הֹורִישׁ֙ אֶת־הָ֣אֱמֹרִ֔י מִפְּנֵ֖י
    עַמֹּ֣ו יִשְׂרָאֵ֑ל וְאַתָּ֖ה תִּירָשֶֽׁנּוּ׃
  kik-kik: “Na rĩrĩ, kuona atĩ Jehova, Ngai wa Isiraeli nĩwe ũingatĩte Aamori akameheria
    mbere ya andũ ake Isiraeli-rĩ, wee ũkĩrĩ na kĩhooto kĩrĩkũ gĩa kũwĩgwatĩra?
  fra-NCL: Maintenant que Yahweh, le Dieu d’Israël, a chassé les Amorrhéens devant
    son peuple d’Israël, toi tu chasserais celui-ci !
  cek-AK: Israel Angraeng Sithaw mah, angmah ih kami Israel kaminawk hmaa ah Amor
    kaminawk to haek pae boih; to ahmuen to nang mah lakthaihaih na tawnh maw?
  cuk-cuk: ” ’Emide, Bab-Jehová Amorreo-dulemargi yar susad, Israel-dulemarga-ukegar.
    ¿A-yarde, bede gannar anmar-ibe subisunde? Adi sulirgebed.
  uig-CYR: Исраилниң Худаси Пәрвәрдигар Аморийларни Өз хәлқи болған Исраилниң алдидин
    қоғлап чиқарди, әнди сән шу жутқа егә болмақчимусән?
  tel-2017: కాబట్టి ఇశ్రాయేలీయుల దేవుడైన యెహోవా అమోరీయులను తన ప్రజలముందు నిలువకుండా
    తోలివేసిన తరువాత నువ్వు దాన్ని స్వాధీనం చేసుకుంటావా?
  hat-BSA: Depi alò, SENYÈ a te chase Amoreyen yo, Li te fè yo sòti nan teren an devan
    pèp Israël la, èske koulye a, ou menm ap vin antre pou posede li?
  kos-kos: LEUM GOD lun Israel pa tuh lusak mwet Amor inge ac sang facl sac nu sin
    mwet Israel, mwet lal.
  hbo-WLC: וְעַתָּ֞ה יְהוָ֣ה ׀ אֱלֹהֵ֣י יִשְׂרָאֵ֗ל הוֹרִישׁ֙ אֶת־הָ֣אֱמֹרִ֔י מִפְּנֵ֖י
    עַמּ֣וֹ יִשְׂרָאֵ֑ל וְאַתָּ֖ה תִּירָשֶֽׁנּוּ׃
  ibo-ibo: “Ma ugbu a, Onyenwe anyị, Chineke Izrel achụpụla ndị Amọrait nʼihu ndị
    ya bụ Izrel. Olee ikike i nwere iwere ala ahụ?
  ory-ory: ଏହେତୁ ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର ପରମେଶ୍ୱର ଆପଣା ଲୋକ ଇସ୍ରାଏଲୀୟମାନଙ୍କ ସମ୍ମୁଖରୁ ଇମୋରୀୟମାନଙ୍କୁ
    ଅଧିକାରଚ୍ୟୁତ କରିଅଛନ୍ତି, ଏବେ ତୁମ୍ଭେ କି ସେସବୁ ଅଧିକାର କରିବ?
  chk-chk: Iei usun ewe Samol mi Lapalap, ewe Koten Israel, a asüela ekewe chon Amor
    me mwen nöün aramasen Israel. Met om pwüüng pwe ka ekiekin fanüeni fanüer iei?
  rop-rop: “Yu sabi na? YAWEI bin andimwei detlot Emarait pipul brom det kantri, dumaji
    detlot Isreil pipul jidan blanga im ronwan pipul. En tudei yu en ola Emanait pipul
    reken yu garra kaman en pulumat det kantri brom melabat?
  ukr-1871: Оце ж прогнав Господь, Бог Ізрайлів, Аморіїв перед своїм людом Ізраїлем,
    а ти хочеш увійти в його державу?
  deu-1951: So hat nun der HERR, der Gott Israels, die Amoriter vor seinem Volk Israel
    vertrieben; und du willst es vertreiben?
  eng-JPS: So now the LORD, the God of Israel, hath dispossessed the Amorites from
    before His people Israel, and shouldest thou possess them?
  srp-1865: Tako je dakle Gospod Bog Izrailjev otjerao Amoreje ispred naroda svojega
    Izrailja, pa ti li hoæeš da je zemlja njihova tvoja?
  lug-lug: “ ‘Kaakano obanga Mukama Katonda wa Isirayiri yagoba Abamoli mu maaso g’abantu
    be Isirayiri, ggwe ani okulwanyisa Isirayiri?
  heb-heb: ועתה יהוה אלהי ישראל הוריש את האמרי מפני עמו ישראל ואתה תירשנו׃
  ben-IRV: সুতরাং ইস্রায়েলের ঈশ্বর সদাপ্রভু নিজের প্রজা ইস্রায়েলের সামনে ইমোরীয়দেরকে
    অধিকারচ্যুত করলেন; এখন আপনি কি তাদের দেশ অধিকার করবেন?
  pan-pan: ਇਸ ਲਈ ਹੁਣ ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ ਯਹੋਵਾਹ ਨੇ ਅਮੋਰੀਆਂ ਨੂੰ ਆਪਣੀ ਪਰਜਾ ਇਸਰਾਏਲ ਦੇ
    ਅੱਗਿਓਂ ਕੱਢ ਦਿੱਤਾ ਹੈ, ਤਾਂ ਭਲਾ, ਤੂੰ ਉਸ ਦਾ ਅਧਿਕਾਰੀ ਬਣੇਗਾ?
  mya-JVB: ထိုသို့ ဣသရေလ အမျိုး၏ ဘုရား သခင်ထာဝရဘုရား သည်၊ အာမောရိ လူတို့ကို ဣသရေလ
    အမျိုး ရှေ့ မှာ သူတို့ပြည်ကို နှုတ် တော်မူသည်ဖြစ်၍ ၊ သင် သည် သိမ်းယူ ရမည်လော။
  hmo-hmo: “Vadaeni oi itaia, Lohiabada, Israela ena Dirava, ese Amoro taudia ia lulua
    momokani, bona edia tano be Israela taudia dekenai ia henia. Be, oi ese unai tano
    do oi abia, a?
  urd-urd: तब ख़ुदावन्द इस्राईल के ख़ुदा ने अमोरियों को उनके मुल्क से अपनी क़ौम इस्राईल
    के सामने से ख़ारिज किया; इसलिए क्या तू अब उस पर क़ब्ज़ा करने पाएगा?
  rus-SYN: Итак Господь Бог Израилев изгнал Аморрея от лица народа Своего Израиля,
    а ты хочешь взять его наследие?
  bqc-SIM: Kɛ́ Dii wá Isailiↄ Lua mɛ́ Amↄleↄ yàwɛ̃ɛ, ḿmɛ ńyↄ̃ síwá saa?
  tcz-CHONGTHU: Hitichun Pakai Israel Pathen’in Amor mite gamchu alahpeh a Israelte
    anapeh ahin hichu keihon itidan a nangho kanungpeh kitdiu ham?
  mar-mar: तर आता इस्राएलाचा देव परमेश्वर याने आपले लोक इस्राएल याच्यापुढून अमोऱ्यांना
    घालवले; आणि आता तू त्यांच्या देशाच्या मालमत्तेचा ताबा घेतोस काय?
  qub-qub: Cananga ¿imanirtaj guechumayta munaycanqui Amorreo runacunata guechurcur
    Tayta Dios goycamashantaga?
  hat-hat: Konsa, se Seyè a, Bondye pèp Izrayèl la, ki te mete moun Amori yo deyò
    pou fè plas pou pèp Izrayèl la, pèp li a.
  eng-BSB: Now since the LORD, the God of Israel, has driven out the Amorites from
    before His people Israel, should you now possess it?
  tod-tod: «Niizu niina, ni Ɠɔoɠɔ GALAGI, Izelayɛle ná-GALAGI, Amɔɔl nuiti kpɛa ná-nuɓusɛiti
    Izelayɛle luɠɔ, ɗa pɔ è ti ɓɛ ná ɓaa?
  eng-WEBPB: So now the LORD, the God of Israel, has dispossessed the Amorites from
    before his people Israel, and should you possess them?
  kbq-kbq: Hagi Ra Anumzana Israeli vahe Anumzamo'a Israeli vahe zamavuga Amori vahera
    zamahenati netreno mopazami hanareno Israeli vahe'mokizmi erizami'ne. Hagi kagra
    ama ana mopa eri'za nehano?
  nhe-BL: “Huajca ¿para tlen ama inamonitame inquinequij intechquixtilise tlen TOTECO
    toDIOS tiisraelitame quinquixtili nopa amorreos huan quinmactili tohuejcapan tatahua
    tiisraelitame?
  gub-BL: Nezewe Tupàn Tuweharupi Wiko Ma'e Izaew wazar hekon a'e. A'e ae umuhem kar
    Amohe ywy rehe har waiwy wi wà. Omono kar wemiaihu Izaew a'e ywy rehe wà.
  eng-DRA: So the Lord the God of Israel destroyed the Amorrhite, his people of Israel
    fighting against him, and wilt thou now possess this land?
