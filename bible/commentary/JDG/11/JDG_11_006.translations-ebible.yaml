verse: JDG.011.006
translations:
  mal-C: 'അവർ യിഫ്താഹിനോട് പറഞ്ഞു: “വരിക, അമ്മോന്യരോട് യുദ്ധംചെയ്യാൻ നീ ഞങ്ങളുടെ സൈന്യാധിപനായിരിക്കുക.”'
  deu-TKW: 'Sie sprachen zu Jephtha: Komm und werde unser Anführer, so wollen wir
    gegen die Ammoniter kämpfen!'
  lin-lin: 'Balobaki na Jefite : — Yaka, mpe zala mokambi na biso mpo ete tobundisa
    bato ya Amoni.'
  eng-LSV: and they say to Jephthah, “Come, and you have been for a captain to us,
    and we fight against the sons of Ammon.”
  eng-GNV: And they saide vnto Iphtah, Come and be our captaine, that we may fight
    with the children of Ammon.
  eng-WEBSTER: And they said to Jephthah, Come, and be our captain, that we may fight
    with the children of Ammon.
  nhw-BL: 'huan quiilhuijque: ―Xihuala tohuaya huan tielis titotlayacanca, huan tiquinhuilanase
    nopa amonitame.'
  swh-ONEN: Wakamwambia Yefta, “Uwe jemadari wetu, ili tuweze kupigana na Waamoni.”
  bba-bba: Bɑ nɛɛ, ɑ nɑ ɑ ko bɛsɛn kpɑro su kɑ Amɔnibɑ wɔri.
  eng-KJVCPB: and they said unto Jephthah, Come, and be our captain, that we may fight
    with the children of Ammon.
  luo-luo: Negiwachone niya, “Bi mondo ibed jatendwa mar lweny, mondo mi waked gi
    jo-Amon.”
  meu-meu: Idia ese Iefeta e hereva henia, eto, Aoma, ba biagumai, bena Amono taudia
    baita tuari henidia.
  npi-ULB: तिनीहरूले यिप्‍तालाई भने, “आउनुहोस् र हाम्रो अगुवा हुनुहोस् ताकि हामी अम्मोनका
    मानिहरूसँग युद्ध लड्न सकौं ।”
  yor-yor: Wọ́n wí fún Jefta wí pé, “Wá kí o sì jẹ́ olórí ogun wa kí a lè kọjú ogun
    sí àwọn ará Ammoni.”
  emp-NTPO: 'Dji bororãba idjía nãwã jarasid̶aa: –Amonitarãra dairã ume djõne zesid̶a
    bẽrã daiba quĩrĩã panʌa bʌra dai ume wãped̶a dai sordaorã boro baida.–'
  ind-ind: Kata mereka, “Jadilah panglima kami untuk memimpin kami melawan bangsa
    Amon.”
  pes-OPCB: و از او خواهش کردند که بیاید و سپاه ایشان را در جنگ با عمونی‌ها رهبری
    نماید.
  tgl-ULB: Sinabi nila kay Jefta, “Sumama ka at maging aming pinuno para lumaban sa
    mga tao ng Ammon.”
  hui-hui: Tigua puwa ibuhondo lamialu lalu, Iname Amonoaliru baba wai bu mali̱ya
    í̠na ina haru bamba hole íbu, lene.
  mya-mya: သူ့​အား``အမ္မုန်​အ​မျိုး​သား​များ​ကို​တိုက်​ခိုက် ရန် ငါ​တို့​အား​ဦး​ဆောင်​ပါ''
    ဟု​ပြော​ကြား ကြ​၏။
  bod-N: དེ་ཚོས་ཡེབ་ཐཱ་ལ་འདི་ལྟར། ངེད་ཅག་གིས་ཨམ་མོན་པ་རྣམས་ལ་དམག་བརྒྱག་པའི་ཕྱིར་ཁྱེད་ཡོང་ནས་ངེད་ཅག་གི་དམག་དཔོན་བྱེད་རོགས་ཞེས་ཞུས་པ་ལ།
  sna-sna: Vakati, “Uya uzova mutungamiri wehondo, kuti tigorwa navaAmoni.”
  spa-BLM: 'Le dijeron a Jefté: “Ven y sé nuestro jefe, para que luchemos contra los
    hijos de Amón”.'
  cac-cac: 'Ix yalanb''at eb'' icha tic: —Cotan̈ d''a tic, co gana to a ach tzach
    och cajaliloc yic tzac''an oval yed'' eb'' amonita, xchi eb''.'
  swh-ULB: Wakamwambia Yeftha, “Njoo uwe kiongozi wetu ili tupigane na wana wa Amoni.”
  bel-bel: 'і сказалі Ефтаю: прыйдзі, будзь нам за правадыра, і будзем біцца з Аманіцянамі.'
  deu-ELBBK: 'Und sie sprachen zu Jephta: Komm und sei unser Anführer, dass wir gegen
    die Kinder Ammon kämpfen!'
  mbb-OT: Ke sikandan te, “Penguluwi key kenikew te kebpekidtebek te menge Amunihanen.”
  mal-2015: 'അവർ യിഫ്താഹിനോടു: അമ്മോന്യരോടു യുദ്ധം ചെയ്യേണ്ടതിന്നു നീ വന്നു ഞങ്ങളുടെ
    സേനാപതിയായിരിക്ക എന്നു പറഞ്ഞു.'
  tuo-NT: —Aꞌtia. Marĩ amonita masã meꞌrã aꞌmewẽjẽrã waꞌacã, mʉꞌʉ ʉ̃sã wiogʉ nicã
    ʉasaꞌa, nicãrã niwã.
  rmc-rmc: 'Phende le Jeftoske: „Av amaro vodcas, hoj te džas pro mariben pro Amončana.“'
  pes-OPV: و به یفتاح گفتندبیا سردار ما باش تا با بنی عمون جنگ نماییم.»
  ron-1924: 'Ей ау зис луй Иефта: „Вино де фий кэпетения ноастрэ ши сэ батем пе фиий
    луй Амон.”'
  ben-OBCV: “এসো,” তাঁরা যিপ্তহকে বললেন, “তুমি আমাদের সেনাপতি হও, যেন আমরা অম্মোনীয়দের
    বিরুদ্ধে যুদ্ধ করতে পারি।”
  som-som: oo waxay Yeftaah ku yidhaahdeen, Kaalay oo madax noo noqo, aynu reer Cammoon
    la dirirnee.
  lat-VUC: 'dixeruntque ad eum: Veni et esto princeps noster, et pugna contra filios
    Ammon.'
  eng-ASVBT: and they said unto Jephthah, Come and be our chief, that we may fight
    with the children of Ammon.
  ita-1885: 'E dissero a Iefte: Vieni, e sii nostro capitano; acciocchè noi combattiamo
    contro a'' figliuoli di Ammon.'
  eng-LXXUP: And they said to Jephthah, Come, and be our head, and we will fight with
    the sons of Ammon.
  eng-ULB: They said to Jephthah, “Come and be our leader that we may fight with the
    people of Ammon.”
  spa-VBL: “Ven y sé nuestro comandante del ejército”, le pidieron a Jefté, “para
    que podamos luchar contra los amonitas”.
  fra-_FOB: 'Et ils dirent à Jephthé: Viens, et sois notre capitaine, et nous combattrons
    les enfants d''Ammon.'
  mal-mal: 'അവർ യിഫ്താഹിനോട്: അമ്മോന്യരോട് യുദ്ധം ചെയ്യേണ്ടതിന് നീ വന്ന് ഞങ്ങളുടെ
    സൈന്യാധിപനായിരിക്ക എന്ന് പറഞ്ഞു.'
  urd-GVR: Unhoṅ ne guzārish kī, “Āeṅ, Ammoniyoṅ se laṛne meṅ hamārī rāhnumāī kareṅ.”
  suz-BL: मेकोपुकीमी येफ्‍ता कली “पिन, आंइ लडाइ पाइब आन ठेयब मुर दुमीन। मिनु गो अम्‍मोनी
    नु लडाइ पने चाप्‍नीकी” देंमा बाक्‍त।
  ita-1927: 'E dissero a Jefte: “Vieni, sii nostro capitano, e combatteremo contro
    i figliuoli di Ammon”.'
  ckb-ckb: 'بە یەفتاحیان گوت: «وەرە ببە بە سەرکردەمان هەتا لە دژی عەمۆنییەکان بجەنگین.»'
  eng-BBE: And they said to Jephthah, Come and be our chief so that we may make war
    against the children of Ammon.
  kan-OKCV: ಯೆಫ್ತಾಹನಿಗೆ, “ನಾವು ಅಮ್ಮೋನಿಯರ ಸಂಗಡ ಯುದ್ಧಮಾಡುವಂತೆ, ನೀನು ಬಂದು ನಮ್ಮ ಸೈನ್ಯಾಧಿಪತಿಯಾಗಿರು,”
    ಎಂದರು.
  tam-2017: 'யெப்தாவை நோக்கி: நீ வந்து, நாங்கள் அம்மோன் மக்களோடு யுத்தம்செய்ய எங்களுடைய
    தளபதியாக இருக்கவேண்டும் என்றார்கள்.'
  spa-RV-1909: 'Y dijeron á Jephté: Ven, y serás nuestro capitán, para que peleemos
    con los hijos de Ammón.'
  ron-BTF: 'Și i-au spus lui Iefta: Vino și fii căpetenia noastră, ca să luptăm cu
    copiii lui Amon.'
  eng-WEBP: They said to Jephthah, “Come and be our chief, that we may fight with
    the children of Ammon.”
  eng-FBV: “Come and be our army commander,” they asked Jepthah, “so we can fight
    the Ammonites.”
  nld-1939: 'Ze zeiden tot Jefte: Kom, en wees onze aanvoerder in onze strijd met
    de Ammonieten.'
  nch-BL: 'huan quiilhuijque: ―Xihuala tohuaya huan tielis titotayacanca, huan tiquintehuise
    nopa amonitame.'
  vie-1934: 'Họ nói cùng người rằng: Xin hãy đến làm quan tướng chúng ta, chúng ta
    sẽ đánh dân Am-môn.'
  hin-CV: उन्होंने यिफ्ताह से विनती की, “आकर हमारे सेनापति का कार्यभार संभाल लो, कि
    हम अम्मोनियों से युद्ध कर सकें.”
  spa-BES: 'Y dijeron a Jefté: Ven y sé nuestro jefe, para que podamos hacer la guerra
    contra los hijos de Amón.'
  tdx-tdx: Le hoe iereo am’ Ieftake, Antao ho mpifelek’ anay, hialy amo ana’ i Amoneo.
  tha-KJV: เขากล่าวแก่เยฟธาห์​ว่า “จงมาเป็นหัวหน้าของเรา เพื่อเราจะได้​ต่อสู้​กับคนอัมโมน”
  por-BR-2018: 'E disseram a Jefté: Vem, e serás nosso capitão, para que lutemos com
    os filhos de Amom.'
  deu-ELO: 'Und sie sprachen zu Jephtha: Komm und sei unser Anführer, daß wir wider
    die Kinder Ammon streiten!'
  eng-WYC-2018: and they said to him, Come thou, and be our prince, and fight against
    the sons of Ammon.
  epo-epo: 'Kaj ili diris al Jiftaĥ: Iru kaj estu nia kondukanto, kaj ni batalos kontraŭ
    la Amonidoj.'
  uig-PIN: 'Ular berip Yǝftaⱨⱪa iltija ⱪilip: — Bizning Ammoniylar bilǝn urux ⱪiliximiz
    üqün sǝn kelip bizgǝ sǝrdar bolup bǝrgin, — dedi.'
  beo-beo: Ilia amane sia:i, “Ninia da A:mounaide dunu ilima noga:le gegemusa:gini,
    di da ninima bisili ilibi gaguma.”
  tpi-OTNT: Na ol i tokim em olsem, “Yu kam na yu stap hetman bilong mipela, na bai
    yumi pait long ol Amon.”
  hau-SA: Suka ce masa, “Ka zo ka zama mana shugaba, don mu yaƙi Ammonawa.”
  uig-LAT: 'Ular bérip Yeftahqa iltija qilip: — Bizning Ammoniylar bilen urush qilishimiz
    üchün sen kélip bizge serdar bolup bergin, — dédi.'
  nde-nde: Bathi kuye, “Woza ube ngumlawuli wamabutho ethu ukuze silwe lama-Amoni.”
  ton-ton: Pea naʻa nau pehē kia Sefita, “Haʻu koe, ʻo hoko ko homau ʻeikitau, koeʻuhi
    ketau tauʻi ʻae fānau ʻa ʻAmoni.”
  ces-1613: 'I řekli k Jefte: Poď a buď vůdce náš, abychom bojovali proti Ammonitským.'
  eng-WMB: They said to Jephthah, “Come and be our chief, that we may fight with the
    children of Ammon.”
  tam-TCV: அவர்கள் யெப்தாவிடம், “அம்மோனியருக்கு எதிராக சண்டையிடுவதற்கு நீ எங்களுக்குப்
    படைத்தளபதியாக இரு” என்றார்கள்.
  ceb-ULB: Miingon sila kang Jepta, “Dali ug ikaw ang mangulo kanamo aron makig-away
    kita sa katawhan ni Ammon.”
  pol-UBG: 'I powiedzieli mu: Chodź i bądź naszym dowódcą, a będziemy walczyć przeciwko
    synom Ammona.'
  urd-GVU: اُنہوں نے گزارش کی، ”آئیں، عمونیوں سے لڑنے میں ہماری راہنمائی کریں۔“
  deu-1912: 'und sprachen zu ihm: Komm und sei unser Hauptmann, daß wir streiten wider
    die Kinder Ammon.'
  kan-2017: ಅವರು ಅವನಿಗೆ, “ನಾವು ಅಮ್ಮೋನಿಯರೊಡನೆ ಯುದ್ಧಮಾಡುವ ಹಾಗೆ ನೀನು ಬಂದು ನಮ್ಮ ನಾಯಕನಾಗು”
    ಎಂದು ಬೇಡಿಕೊಂಡರು.
  yap-yap: Me lungurad ngak, “Moy ngam gafaliymad, nge yag ni ngad chamgad ngak piyu
    Ammon.”
  hlt-MCSB: Te vaengah Jephthah te, “Halo lamtah kaimih taengah rhalboei la om laeh,
    te daengah ni Ammon ca rhoek te m'vathoh thil thai pueng eh,” a ti uh.
  mdy-ETH: ዮፕታኣሄ ኮይላ፥ «ዓሞኦኔ ዓሶ ኑ ዖላንዳጉዲ ሙኪ ሱኡጌ ማዒ ኑና ዖሊሴ» ጌዔኔ።
  twi-ASANTE: “Bra na bɛyɛ yɛn so ɔsahene! Boa yɛn ma yɛne Amonfoɔ nko.”
  eng-WEBU: They said to Jephthah, “Come and be our chief, that we may fight with
    the children of Ammon.”
  wal-wal: Biidi eti a, “Haaya, Amoonata nuuni olana mala, yaada nuuyyo gadaawa gida”
    yaagidosona.
  spa-PDDPT: 'y le dijeron: ¡Ven y serás nuestro jefe para que luchemos contra los
    hijos de Amón!'
  gun-gun: 'Ha''e vy aipoe''i okuapy Jefté pe: — Eju oreruvixarã, Amom kuery rovai
    nhapu''ã aguã.'
  agu-BL: 'I tzun cyaltz tetz: —Na klo'' kaj yil cẍu''l skaxo''l. Yi kajbil i''tz
    yi nink tz''ocu'' tetz kajcawil bantz kabene''n tan oyintzi'' scye''j yi e'' amonita.'
  ilo-ULB: Kinunada kenkuana, “Umayka ket idauloandakami tapno makirangettayo kadagiti
    tattao ti Ammon.”
  kpg-kpg: Digaula ga helekai gi Jephthah, “Hanimoi e dagi gimaadou gii mee di madau
    heebagi gi digau Ammon.”
  uig-ARA: 'ئۇلار بېرىپ يەفتاھقا ئىلتىجا قىلىپ: ــ بىزنىڭ ئاممونىيلار بىلەن ئۇرۇش
    قىلىشىمىز ئۈچۈن سەن كېلىپ بىزگە سەردار بولۇپ بەرگىن، ــ دېدى.'
  sus-sus: E naxa a fala Yefite bɛ, «Won xɛɛ, i xa findi muxu xa yarerati ra alako
    won xa Amonikae gere.»
  pon-2006: Re ndahng, “Kohdo oh kaunkitada nan mahwen ong mehn Ammon kan.”
  ksd-ksd: 'ma dia ga biti tai Iepta: Una mai, ma una luluai pire vevet, upi dat a
    varubu ma ra tarai Amon.'
  tur-YTC: Yeftah'a, “Gel, reisimiz ol, Ammon'un çocuklarıyla savaşalım” dediler.
  grc-BRENT: καὶ εἶπαν τῷ Ἰεφθάε, δεῦρο καὶ ἔσῃ ἡμῖν εἰς ἀρχηγὸν, καὶ παραταξόμεθα
    πρὸς υἱοὺς Ἀμμών.
  ind-AYT: Mereka berkata kepada Yefta, “Datanglah dan jadilah pemimpin kami supaya
    kami dapat memerangi orang-orang Amon.”
  nya-nya: Iwo anati kwa iye, “Bwera ukhale mkulu wathu wankhondo kuti timenyane ndi
    Amoni.”
  hrv-hrv: “Hodi”, rekoše mu, “budi nam vojvoda da ratujemo protiv Amonaca.”
  mps-mps: Tama augwaligo agabolo te tama po wali, “Nage aselama, te nage dago polalubo
    bidi bidagasao, tama dago te Amon dabe dali hwįbo dao,” te po wali.
  tpi-tpi: Na ol i tokim em olsem, “Yu kam na yu stap hetman bilong mipela, na bai
    yumi pait long ol Amon.”
  dan-1931: 'De sagde til Jefta: “Kom og vær vor Fører, at vi kan tage Kampen op med
    Ammonitterne!”'
  vie-OVCB: 'Các trưởng lão đề nghị: “Xin hãy làm thủ lãnh chúng tôi. Xin giúp chúng
    tôi chống lại người Am-môn!”'
  guj-2017: તેઓએ યિફતાને કહ્યું કે, “તું આવીને અમારો આગેવાન થા જેથી અમે આમ્મોનીઓની
    સામે લડીએ.”
  pon-2006A: Re ndahng, “Kohdo oh kaunkitada nan mahwen ong mehn Ammon kan.”
  por-BRBSL: 'Eles disseram a Jefté: “Venha e seja nosso chefe, para que possamos
    lutar com as crianças de Ammon”.'
  cth-cth: Hottelah Jephthah koevah, Ammonnaw tuk thai nahanlah tho leih, ransabawi
    lah na awm pou leih atipouh awh.
  twi-twi: “Bra na bɛyɛ yɛn so ɔsahene! Boa yɛn ma yɛne Amonfo nko.”
  hlt-hlt: Te vaengah Jephthah te, “Halo lamtah kaimih taengah rhalboei la om laeh,
    te daengah ni Ammon ca rhoek te m'vathoh thil thai pueng eh,” a ti uh.
  tbz-SIM: 'kóò yɑ̀, kóò nɑ̀kɛ́ kɛ dɔ̀: Kɔtɛní kɛ́niitɛ́ ti kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀ kɛ̀
    tí nɑ kɛ́dokɛ́nɛ̀ Amɔniibɛ.'
  msy-2020: Egha me kamaghɨn a mɨgei, “Nɨ izɨva en gumazir dapanimɨn ikɨva, e Amonia
    ko mɨsogham.”
  dop-dop: 'sɩ: Kɔɔ nɑ ń tɛɛ-tʋɣʋ nɔɣɔ nɑ tǝ́ polo tǝ yoonɑ Amoni nyǝ́mɑ.'
  azb-azb: 'Onlar İftaha dedilər: «Gəl bizə sərkərdəlik et və Ammon övladlarına qarşı
    birgə vuruşaq».'
  eng-DBY: And they said to Jephthah, Come, and be our captain, that we may fight
    against the children of Ammon.
  hin-2017: और यिप्तह से कहा, “चलकर हमारा प्रधान हो जा, कि हम अम्मोनियों से लड़ सके।”
  eng-YLT: and they say unto Jephthah, 'Come, and thou hast been to us for captain,
    and we fight against the Bene-Ammon.'
  eng-WYC-2017: and they said to him, Come thou, and be our prince, and fight against
    the sons of Ammon.
  eng-WMBB: They said to Jephthah, “Come and be our chief, that we may fight with
    the children of Ammon.”
  urd-GVH: उन्होंने गुज़ारिश की, “आएँ, अम्मोनियों से लड़ने में हमारी राहनुमाई करें।”
  rug-rug: Zama si arini koasa, “Mae mamu koimatani gami, pude boka razai gami sari
    na tinoni Amoni,” gua.
  gaz-gaz: Isaanis, “Akka nu Amoonota waraanuu dandeenyuuf kottuu ajajaa nuu taʼi”
    jedhaniin.
  fra-LSG: 'Ils dirent à Jephthé: Viens, tu seras notre chef, et nous combattrons
    les fils d’Ammon.'
  yal-yal: E yi a fala Yefeta xa, e naxa, “Fa, i fa findi nxɔ mangan na, en yi Amonine
    yɛngɛ.”
  haw-1868: I aku la lakou ia Iepeta, E hele mai oe i luna kaua no makou, i kaua aku
    makou i na mamo a Amona.
  arb-NAV: 'وَقَالُوا لَهُ: «تَعَالَ وَكُنْ قَائِداً لَنَا فِي حَرْبِنَا مَعَ الْعَمُّونِيِّينَ».'
  ewe-ewe: kple kukuɖeɖe be wòava kplɔ yewoƒe aʋakɔ la le aʋawɔwɔ kple Amonitɔwo me.
  eng-LEE: And they said unto Yiphthach, Come, and become a leader unto us, that we
    may fight with the children of 'Ammon.
  asm-FB: তেওঁলোকে যিপ্তহক ক’লে, “আমি অম্মোনীয়াসকলৰ লগত যুদ্ধ কৰিম, সেয়ে তুমি আহি
    আমাৰ সেনাপতি হোৱা।”
  sus-A: عٍ نَشَ عَ قَلَ يٍقِتٍ بّ، «وٌن شّي، عِ شَ قِندِ مُشُ شَ يَرٍرَتِ رَ عَلَكٌ
    وٌن شَ عَمٌنِكَيٍ فٍرٍ.»
  fra-SBL: 'Ils dirent à Jephté : « Viens et sois notre chef, afin que nous combattions
    les enfants d''Ammon. »'
  hbo-hbo: וַיֹּאמְר֣וּ לְיִפְתָּ֔ח לְכָ֕ה וְהָיִ֥יתָה לָּ֖נוּ לְקָצִ֑ין וְנִֽלָּחֲמָ֖ה
    בִּבְנֵ֥י עַמֹּֽון׃
  kik-kik: Nao makĩmwĩra atĩrĩ, “Ũka, ũtuĩke mũnene witũ wa ita, nĩgeetha tũhũũrane
    na Aamoni.”
  fra-NCL: 'Ils dirent à Jephté : « Viens, tu seras notre général, et nous combattrons
    les fils d’Ammon. »'
  cek-AK: Nihcae mah Jepthah khaeah, Ammon misa ka tuk o thai hanah, angzoh loe, kaicae
    ih misatuh angraeng ah om ah, tiah a naa o.
  cuk-cuk: 'Degi, ega sogdapmalad: —Anmarba be dage, Amón-dulemargi-bila-onogedgi
    be anmar-iduedga-guega, anmar be-abeged.'
  uig-CYR: 'Улар берип Йәфтаһқа илтиҗа қилип: — Бизниң Аммонийлар билән уруш қилишимиз
    үчүн сән келип бизгә сәрдар болуп бәргин, — деди.'
  tel-2017: గిలాదు పెద్దలు టోబు దేశం నుంచి యెఫ్తాను రప్పించడానికి వెళ్లి “నువ్వు వచ్చి
    మాకు అధిపతిగా ఉండు. అప్పుడు మనం అమ్మోనీయులతో యుద్ధం చేద్దాం” అని యెఫ్తాతో చెప్పారు.
  hat-BSA: 'Konsa, yo te di a Jephthé: “Vin fè chèf sou nou pou nou kab goumen kont
    fis Ammon yo.”'
  kos-kos: Elos fahk nu sel, “Fahsru kol kut, tuh kut in ku in mweuni mwet Ammon.”
  hbo-WLC: וַיֹּאמְר֣וּ לְיִפְתָּ֔ח לְכָ֕ה וְהָיִ֥יתָה לָּ֖נוּ לְקָצִ֑ין וְנִֽלָּחֲמָ֖ה
    בִּבְנֵ֥י עַמּֽוֹן׃
  ibo-ibo: Ha sịrị ya, “Bịa buru onyeisi agha anyị ka anyị nwee ike ibuso ndị Amọn
    agha.”
  ory-ory: ଆଉ ସେମାନେ ଯିପ୍ତହଙ୍କୁ କହିଲେ, “ଆମ୍ଭେମାନେ ଅମ୍ମୋନ-ସନ୍ତାନଗଣ ସହିତ ଯେପରି ଯୁଦ୍ଧ
    କରିବା, ଏଥିପାଇଁ ତୁମ୍ଭେ ଆସି ଆମ୍ଭମାନଙ୍କର ଶାସନକର୍ତ୍ତା ହୁଅ।”
  chk-chk: Iwe, ra üreni Jefta, “Kopwe etto pwe kopwe nöüm souemwen, pwe aipwe tongeni
    maun ngeni ekewe chon Amon.”
  rop-rop: “Yu kaman en lidim melabat blanga fait langa detlot Emanait pipul.”
  ukr-1871: 'І мовляли вони до Ефтая: Іди до нас та й гетьмануй над нами, й будемо
    воювати з Аммонїями.'
  deu-1951: 'Und sie sprachen zu Jephtah: Komm und sei unser Hauptmann, wir wollen
    die Kinder Ammon bekämpfen!'
  eng-JPS: 'And they said unto Jephthah: ''Come and be our chief, that we may fight
    with the children of Ammon.'''
  srp-1865: 'I rekoše Jeftaju: hodi i budi nam vojvoda, da vojujemo sa sinovima Amonovijem.'
  lug-lug: Ne bagamba Yefusa nti, “Jjangu otukulembere tulwanyise abaana ba Amoni.”
  heb-heb: ויאמרו ליפתח לכה והייתה לנו לקצין ונלחמה בבני עמון׃
  ben-IRV: তারা যিপ্তহকে বলল, এস, তুমি আমাদের নেতা হও, আমরা অম্মোনীয়দের সঙ্গে যুদ্ধ
    করব।
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਯਿਫ਼ਤਾਹ ਨੂੰ ਕਿਹਾ, “ਆ, ਅਤੇ ਸਾਡਾ ਆਗੂ ਬਣ ਤਾਂ ਜੋ ਅਸੀਂ ਅੰਮੋਨੀਆਂ ਦੇ
    ਨਾਲ ਲੜੀਏ।”
  mya-JVB: ငါတို့သည် အမ္မုန် လူတို့ကို စစ်တိုက် ရမည်အကြောင်း၊ လာ ၍ ငါ တို့၏ ဗိုလ်ချုပ်
    မင်း လုပ် ပါဟု မှာ လိုက်သော်၊
  hmo-hmo: Iepeta dekenai idia hereva, idia gwau, “Oi mai, ai do oi gunalaia, vadaeni
    Amono taudia do ita tuari henidia.”
  urd-urd: इसलिए वह इफ़्ताह से कहने लगे कि हम बनी 'अम्मून से लड़ें।
  rus-SYN: 'и сказали Иеффаю: приди, будь у нас вождем, и сразимся с Аммонитянами.'
  bqc-SIM: 'Aa òɛ̀: Mↄ kɛ wá dↄaana ũ, kɛ́ wà e zĩka ń Amↄniↄ.'
  tcz-CHONGTHU: “Hungin lang keiho lamkaijin hung pangtan! Ammon mite toh kisatna
    ding ahin neihung panpiuvin” atiuve.
  mar-mar: तेव्हा ते इफ्ताहाला म्हणाले, “तू येऊन आमचा सेनापती हो, कारण आम्ही अम्मोनी
    लोकांशी लढत आहो.”
  qub-qub: 'Cachacuna chayaycärir niran: «Shamuy. Amón runacunawan pillyaptë mandajnë
    canayquipaj.»'
  hat-hat: 'Yo di l'' konsa: -Vini non! Pran kòmandman lame nou an pou n'' ka goumen
    ak moun Amon yo.'
  eng-BSB: “Come,” they said, “be our commander, so that we can fight against the
    Ammonites.”
  tod-tod: 'Ti ɠɛni Zɛfetee ma: «Ʋa è ɠɛ ga gá-ɠɔɔɠuluɓai, ade Amɔn nuiti sakpe.»'
  eng-WEBPB: They said to Jephthah, “Come and be our chief, that we may fight with
    the children of Ammon.”
  kbq-kbq: kvati emani'negeta Amoni vahera hara huzamantamneno.
  nhe-BL: 'huan quiilhuijque: ―Xihuala tohuaya huan tielis titotlayacanca, huan tiquintehuise
    nopa amonitame.'
  gub-BL: Hexak mehe uze'eg izupe wà. — Ezur urerupi nehe. Eiko ureruwihaw romo Amon
    waàmàtyry'ym mehe nehe, i'i izupe wà.
  eng-DRA: 'And they said to him: Come thou and be our prince, and fight against the
    children of Ammon.'
