verse: JDG.011.036
translations:
  mal-C: “അപ്പാ, അങ്ങ് യഹോവയോട് ശപഥംചെയ്തിരിക്കുന്നു. അങ്ങ് ശപഥംചെയ്തതുപോലെ എന്നോടു
    ചെയ്തുകൊൾക. യഹോവ അങ്ങേക്കുവേണ്ടി അങ്ങയുടെ ശത്രുക്കളായ അമ്മോന്യരോട് പ്രതികാരംചെയ്തല്ലോ.
  deu-TKW: 'Sie erwiderte ihm: Mein Vater, hast du deinen Mund aufgethan Jahwe gegenüber,
    so verfahre mit mir, wie es von dir ausgesprochen worden ist. Hat doch Jahwe bewirkt,
    daß du dich an deinen Feinden, den Ammonitern, rächen konntest!'
  lin-lin: 'Mwana na ye ya mwasi alobaki : — Tata na ngai, opesaki elaka epai na Yawe.
    Sala na ngai ndenge olakaki epai na Yawe, pamba te Yawe azongisi mabe na mabe
    epai ya banguna na yo, bato ya Amoni.'
  eng-LSV: And she says to him, “My father, you have opened your mouth to YHWH, do
    to me as it has gone out from your mouth, after that YHWH has done vengeance for
    you on your enemies, on the sons of Ammon.”
  eng-GNV: And she said vnto him, My father, if thou hast opened thy mouth vnto the
    Lord, doe with me as thou hast promised, seeing that the Lord hath auenged thee
    of thine enemies the children of Ammon.
  eng-WEBSTER: And she said to him, My father, if thou hast opened thy mouth to the
    LORD, do to me according to that which hath proceeded out of thy mouth; forasmuch
    as the LORD hath taken vengeance for thee of thy enemies, even of the children
    of Ammon.
  nhw-BL: 'Huajca nopa ichpocatl quiilhui itata: ―Notata, monequi xijchihua ica na
    quen tijtencahuilijtoc TOTECO, pampa TOTECO quichijqui xiquintlani mocualancaitacahua,
    nopa amonitame.'
  swh-ONEN: Akajibu, “Baba yangu, umetoa neno lako kwa Bwana. Nitendee mimi kama vile
    ulivyoahidi, kwa kuwa Bwana amekupa ushindi dhidi ya adui zako Waamoni.”
  bba-bba: Mɑ bii wɔndiɑ wi, u win tundo wisɑ u nɛɛ, ɑ̀ n Yinni Gusunɔ nɔɔ mwɛɛru
    kuɑ, ɑ kɑ mɑn koowo kpuro nɡe mɛ ɑ ɡeruɑ domi u derɑ ɑ Amɔnibɑ be bɑ sɑ̃ɑ wunɛn
    yibɛrɛbɑ mɔru kɔsiɑ.
  eng-KJVCPB: And she said unto him, My father, if thou hast opened thy mouth unto
    the Lord, do to me according to that which hath proceeded out of thy mouth; forasmuch
    as the Lord hath taken vengeance for thee of thine enemies, even of the children
    of Ammon.
  luo-luo: Nodwoko niya, “Wuonwa, isechiwo wachni ne Jehova Nyasaye. Timna mana kaka
    ne isesingori, nikech Jehova Nyasaye koro oseresi e lwet wasiki, ma jo-Amon.”
  meu-meu: Kekeni na eto, Tamagu e, bema Iehova o gwau henia hamata, emu hereva heḡereḡerena
    ai ba kara henigu; badina be Iehova ese oi inaimu, Amono taudia, vada e hadareredia,
    oi daimu ai.
  npi-ULB: उनले तिनलाई भनिन्, “मेरा बुबा, तपाईंले परमप्रभुसँग भाकल गर्नुभएको छ, तपाईंले
    प्रतिज्ञा गर्नुभएको हरेक कुरा मलाई गर्नुहोस्, किनभने परमप्रभुले तपाईंका शत्रु
    अम्मोनीहरूसँग बदला लिनुभएको छ ।”
  yor-yor: Ọmọ náà sì dáhùn pé, “Baba mi bí ìwọ bá ti jẹ́ ẹ̀jẹ́ fún Olúwa, ṣe sí mi
    gẹ́gẹ́ bí ìlérí rẹ, ní báyìí tí Olúwa ti gba ẹ̀san fún ọ lára àwọn ọ̀tá rẹ, àwọn
    ará Ammoni.
  emp-NTPO: 'Dji cauba nãwã jarasia: –Zeza, bʌa Ãcõrẽa iwid̶id̶a quĩrãca idjia amonitarã
    bʌ dji quĩrũra poyabisia. Maʌ̃ bẽrã bʌa idjía wãrãneba jarad̶ara odua. Mʌ̃ra Ãcõrẽa
    babue diadua.'
  ind-ind: Gadis itu menjawab, “Ayahku, Ayah sudah bersumpah kepada TUHAN, dan TUHAN
    sudah memberikan kemenangan kepada Ayah atas bangsa Amon, musuh Ayah. Karena itu,
    lakukanlah kepadaku sesuai apa yang Ayah sumpahkan.
  pes-OPCB: 'دخترش گفت: «پدر، تو باید آنچه را که به خداوند نذر کرده‌ای بجا آوری، زیرا
    او تو را بر دشمنانت عمونی‌ها پیروز گردانیده است.'
  tgl-ULB: Sinabi niya sa kaniya, “Aking ama, gumawa ka ng isang panata kay Yahweh,
    gawin mo sa akin ang lahat ng iyong ipinangako, dahil si Yahweh ang nagsagawa
    ng paghihiganti laban sa iyong mga kaaway, ang mga Amoreo.”
  hui-hui: Ani layagola ibu wane biagome lalu, Aba-o í̠na Anduane Homogohondo mbira
    bule lalu lo winiyagua nde ibugua í̠ biamogo biyagola í̠na Amonoali waitigi biaru
    bo wahai halu wayali harigodago. Ainde í̠nime bi lo wiridadagua ani bibe.
  mya-mya: သူ​ငယ်​မ​က​လည်း``အ​ကယ်​၍​ဖ​ခင်​သည် ထာ​ဝ​ရ ဘု​ရား​အား​သစ္စာ​က​တိ​ပြုထား​ပြီး​ပြီ​ဟု​ဆို
    လျှင် ထို​သစ္စာ​က​တိ​အ​တိုင်း​ကျွန်​မ​အား​ပြု ပါ​လေ။ ထာ​ဝ​ရ​ဘု​ရား​သည်​ဖ​ခင်​အား​မိ​မိ
    ၏​ရန်​သူ​တို့​အ​ပေါ်​၌​လက်​စား​ချေ​ခွင့်​ကို ပေး​တော်​မူ​ပါ​ပြီ။-
  bod-N: ཁོའི་བུ་མོ་ན་རེ། ཀྱེ་ཕ་ལགས། ཁྱེད་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་དམ་བཅས་པ་ཡིན་ན། ཁྱེད་ཀྱིས་ཅི་ལྟར་ཁས་བླངས་པ་བཞིན་བདག་ལ་བྱེད་འོས།
    ཅི་ལ་ཞེ་ན། དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱེད་ཀྱི་དགྲ་བོ་ཨམ་མོན་པ་རྣམས་ཀྱི་སྟེང་ནས་དགྲ་ཤ་བླངས་ཟིན་ཞེས་དང་།
  sna-sna: Akapindura akati, “Baba vangu, mapa shoko renyu kuna Jehovha. Ndiitirei
    henyu sezvamakavimbisa, sezvo zvino Jehovha akatsivira vavengi venyu, ivo vaAmoni.
  spa-BLM: 'Ella le dijo: “Padre mío, has abierto tu boca a Yahvé; haz conmigo lo
    que ha salido de tu boca, porque Yahvé se ha vengado de tus enemigos, de los hijos
    de Amón.”'
  cac-cac: 'Ix tac''vi ix d''a vin̈: —Mamin, tato ix ac'' a ti'' ac''an junoc tas
    d''a Jehová chi'', c''ulej d''ayin icha ix aj ac''an a ti'' chi'', yujto toxo
    ix ac''jioch eb'' ajc''ol chi'' d''a yol a c''ab'' yuj Jehová chi''.'
  swh-ULB: Akamwambia, “Baba yangu, umeweka ahadi kwa Bwana, unifanyie kila kitu ulichoahidi;
    kwa kuwa Bwana amekulipia kisasi juu ya adui zako, wana wa Amoni.”
  bel-bel: 'Яна сказала яму: бацька мой! ты адкрыў вусны твае перад Госпадам - і рабі
    са мною тое, што сказалі вусны твае, калі Гасподзь учыніў празь цябе помсту ворагам
    тваім Аманіцянам.'
  deu-ELBBK: 'Und sie sprach zu ihm: Mein Vater, hast du deinen Mund gegen den HERRN
    aufgetan, so tu mir, wie es aus deinem Mund hervorgegangen ist, nachdem der HERR
    dir Rache verschafft hat an deinen Feinden, den Kindern Ammon.'
  mbb-OT: Midtavak haazà is anak ni Jefta te, “Amà, nekepenangdù ka ziyà te Nengazen.
    Umbe, tumana nu is penangdù nu, su impezaag keniyu te Nengazen is menge kuntada
    niw he menge Amunihanen.
  mal-2015: 'അവൾ അവനോടു: അപ്പാ, നീ യഹോവയോടു പറഞ്ഞുപോയിട്ടുണ്ടെങ്കിൽ യഹോവ നിനക്കുവേണ്ടി
    നിന്റെ ശത്രുക്കളായ അമ്മോന്യരോടു പ്രതികാരം നടത്തിയിരിക്കയാൽ നിന്റെ വായിൽനിന്നു
    പുറപ്പെട്ടതുപോലെ എന്നോടു ചെയ്ക എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Oj leske phenďa: „Dado miro, te iľal vera le RAJESKE, akor ker manca avke,
    sar phenďal. Se o RAJ tuke diňa, hoj tut te pomsťines tire ňeprijaťeľenge le Amončanenge.“'
  pes-OPV: 'و او وی را گفت: «ای پدر من دهان خود را نزد خداوند باز کردی پس با من چنانکه
    ازدهانت بیرون آمد عمل نما، چونکه خداوند انتقام تو را از دشمنانت بنی عمون کشیده
    است.»'
  ron-1924: 'Еа й-а зис: „Татэ, ай фэкут о журуинцэ Домнулуй, фэ-мь потривит ку чея
    че ць-а ешит дин гурэ, акум, кынд Домнул те-а рэзбунат пе врэжмаший тэй, пе фиий
    луй Амон.”'
  ben-OBCV: “বাবা,” সে উত্তর দিল, “তুমি সদাপ্রভুকে কথা দিয়েছ। তুমি যেমন প্রতিজ্ঞা
    করেছ, আমার প্রতি তাই করো, কারণ সদাপ্রভু তোমার হয়ে তোমার শত্রুদের, অম্মোনীয়দের
    উপরে প্রতিশোধ নিয়েছেন।
  som-som: Oo waxay ku tidhi, Aabbahayow, Rabbigaad afkaaga u furtay, haddaba igu
    samee wixii afkaaga ka soo baxay, waayo, Rabbigu waa kaaga aarguday cadaawayaashaadii,
    kuwaasoo ahaa reer Cammoon.
  lat-VUC: 'Cui illa respondit: Pater mi, si aperuisti os tuum ad Dominum, fac mihi
    quodcumque pollicitus es, concessa tibi ultione atque victoria de hostibus tuis.'
  eng-ASVBT: And she said unto him, My father, thou hast opened thy mouth unto Jehovah;
    do unto me according to that which hath proceeded out of thy mouth, forasmuch
    as Jehovah hath taken vengeance for thee on thine enemies, even on the children
    of Ammon.
  ita-1885: 'Ed ella gli disse: Padre mio, se pur tu hai aperta la bocca al Signore,
    fammi come t''è uscito di bocca; poichè il Signore ha fatte le tue vendette sopra
    i figliuoli di Ammon, tuoi nemici.'
  eng-LXXUP: And she said to him, Father, hast thou opened thy mouth to the Lord?
    Do to me accordingly as the word went out of thy mouth, in that the Lord has wrought
    vengeance for thee on thine enemies of the children of Ammon.
  eng-ULB: She said to him, “My father, you have made a vow to Yahweh, do to me everything
    you promised, because Yahweh has taken vengeance for you against your enemies,
    the Ammonites.”
  spa-VBL: 'Ella respondió: “Padre, has hecho una promesa solemne al Señor. Haz conmigo
    lo que prometiste, porque el Señor trajo la venganza de tus enemigos, los amonitas”.'
  fra-_FOB: 'Et elle lui répondit: Mon père, as-tu fait un vœu à l''Éternel? Fais-moi
    selon ce qui est sorti de ta bouche, puisque l''Éternel t''a vengé de tes ennemis,
    les enfants d''Ammon.'
  mal-mal: അവൾ അവനോട്, “അപ്പാ, നീ യഹോവയോട് പറഞ്ഞുപോയിട്ടുണ്ടെങ്കിൽ, യഹോവ നിനക്ക് വേണ്ടി
    നിന്റെ ശത്രുക്കളായ അമ്മോന്യരോട് പ്രതികാരം നടത്തിയിരിക്കയാൽ നിന്റെ വായിൽനിന്ന്
    പുറപ്പെട്ടതുപോലെ എന്നോട് ചെയ്ക” എന്ന് പറഞ്ഞു.
  urd-GVR: Beṭī ne kahā, “Abbū, āp ne qasam khā kar Rab se wādā kiyā hai, is lie lāzim
    hai ki mere sāth wuh kuchh kareṅ jis kī qasam āp ne khāī hai. Āḳhir usī ne āp
    ko dushman se badlā lene kī kāmyābī baḳhsh dī hai.
  suz-BL: मिनु आ तमीमी “आं आफ, परमप्रभु यावे कली कसम जाइतीनी हना, कबल पशो खोदेंशो
    पा आं कली पने। मारदे हना परमप्रभु यावेमी इन जोरी सत्रु अम्‍मोनी नु क्‍येक्‍क लेश्‍शो
    बाक्‍ब।
  ita-1927: 'Ella gli disse: “Padre mio, se hai dato parola all’Eterno, fa’ di me
    secondo quel che hai proferito, giacché l’Eterno t’ha dato di far vendetta de’
    figliuoli di Ammon, tuoi nemici”.'
  ckb-ckb: 'ئەویش پێی گوت: «ئەی باوکە تۆ نەزرت بۆ یەزدان کردووە. بەوەم لەگەڵ بکە کە
    لە دەمت هاتووەتە دەرەوە، چونکە یەزدان تۆڵەی بۆ سەندییەوە لە دوژمنەکانت، لە عەمۆنییەکان.»'
  eng-BBE: And she said to him, My father, you have made an oath to the Lord; do then
    to me whatever you have said; for the Lord has sent a full reward on your haters,
    on the children of Ammon.
  kan-OKCV: ಅವಳು ಅವನಿಗೆ, “ಅಪ್ಪಾ, ನೀನು ಯೆಹೋವ ದೇವರಿಗೆ ನಿನ್ನ ಬಾಯಿ ತೆರೆದೆಯಲ್ಲ. ಯೆಹೋವ ದೇವರು
    ಅಮ್ಮೋನಿಯರಾದ ನಿನ್ನ ಶತ್ರುಗಳಿಗೆ ನಿನ್ನಿಂದ ಮುಯ್ಯಿ ತೀರಿಸಿದ್ದರಿಂದ, ಅವರಿಗೆ ನಿನ್ನ ಬಾಯಿಂದ
    ಹೊರಟ ಮಾತಿನ ಪ್ರಕಾರವೇ ನನಗೆ ಮಾಡು,” ಎಂದಳು.
  tam-2017: 'அப்பொழுது அவள்: என் தகப்பனே, நீர் யெகோவாவை நோக்கி உம்முடைய வாயைத் திறந்து
    பேசினீரல்லவோ? அம்மோன் மக்களாகிய உம்முடைய எதிரிகளுக்கு நீதியைச் சரிக்கட்டும் ஜெயத்தைக்
    யெகோவா உமக்குக் கட்டளையிட்டபடியால், உம்முடைய வாயிலிருந்து புறப்பட்டபடியே எனக்குச்
    செய்யும் என்றாள்.'
  spa-RV-1909: 'Ella entonces le respondió: Padre mío, si has abierto tu boca á Jehová,
    haz de mí como salió de tu boca, pues que Jehová ha hecho venganza en tus enemigos
    los hijos de Ammón.'
  ron-BTF: 'Iar ea i-a spus: Tatăl meu, dacă ți-ai deschis gura către DOMNUL, fă-mi
    conform cu ce a ieșit din gura ta, pentru că DOMNUL s-a răzbunat pentru tine pe
    dușmanii tăi, pe copiii lui Amon.'
  eng-WEBP: She said to him, “My father, you have opened your mouth to the LORD; do
    to me according to that which has proceeded out of your mouth, because the LORD
    has taken vengeance for you on your enemies, even on the children of Ammon.”
  eng-FBV: She replied, “Father, you have made a solemn promise to the Lord. Do to
    me what you promised, for the Lord brought vengeance your enemies, the Ammonites.”
  nld-1939: 'Ze zeide tot hem: Vader, zo ge uw mond hebt geopend voor Jahweh, handel
    dan met mij volgens uw gelofte, nu Jahweh u wraak heeft doen nemen over de Ammonieten,
    uw vijanden.'
  nch-BL: 'Huajca nopa ichpocat quiilhui itata: ―Notata, monequi xijchihua ica na
    quej tijtencahuilijtoc TOTECO, pampa TOTECO quichijqui xiquintani mocualancaitacahua,
    nopa amonitame.'
  vie-1934: 'Nàng thưa rằng: Cha ôi, nếu cha có mở miệng khấn nguyện cùng Đức Giê-hô-va,
    xin hãy làm cho con y như lời ra khỏi miệng cha, vì bây giờ Đức Giê-hô-va đã báo
    thù kẻ cừu địch cha rồi, tức là dân Am-môn.'
  hin-CV: यह सुन उसकी पुत्री ने यिफ्ताह को उत्तर दिया, “पिताजी, आपने शपथ याहवेह से
    की है. मेरे साथ आप वही कीजिए, जैसा आपने कहा है; क्योंकि याहवेह ने आपके द्वारा
    अम्मोन वंशजों, आपके शत्रुओं से बदला लिया है.”
  spa-BES: 'Y ella le dijo: Padre mío, has hecho juramento al Señor; Hazme entonces
    lo que has dicho; porque el Señor ha enviado una recompensa completa a tus enemigos,
    a los hijos de Amón.'
  tdx-tdx: Le hoe re ama’e, O raeko, kanao nanoka-palie am’ Iehovà, le ano amako i
    niakatse am-palie’oy, amy te namale fate ho azo, amo rafelahi’o ana’ i Amoneo,
    t’Iehovà.
  tha-KJV: เธอจึงพู​ดก​ับพ่อว่า “​คุ​ณพ่อขา เมื่อคุณพ่อออกปากสัญญากับพระเยโฮวาห์​ไว้​อย่างไร
    ขอคุณพ่อกระทำกั​บลู​กตามคำที่ออกจากปากของคุณพ่อเถิด เพราะพระเยโฮวาห์​ได้​ทรงแก้แค้นคนอัมโมนศั​ตรู​เพื่อคุณพ่อแล้ว”
  por-BR-2018: 'Ela então lhe respondeu: Pai meu, se abriste tua boca ao SENHOR, faze
    de mim como saiu de tua boca, pois que o SENHOR fez vingança em teus inimigos
    os filhos de Amom.'
  deu-ELO: 'Und sie sprach zu ihm: Mein Vater, hast du deinen Mund gegen Jehova aufgetan,
    so tue mir, wie es aus deinem Munde hervorgegangen ist, nachdem Jehova dir Rache
    verschafft hat an deinen Feinden, den Kindern Ammon.'
  eng-WYC-2018: To whom she answered, My father, if thou openedest thy mouth to the
    Lord, do to me whatever thing thou promisedest, while vengeance and victory of
    thine enemies be granted to thee (or for vengeance and victory over thy enemies
    have been granted to thee by the Lord).
  epo-epo: 'Kaj ŝi diris al li: Mia patro! vi malfermis vian buŝon antaŭ la Eternulo;
    agu do kun mi tiel, kiel diris via buŝo, post kiam la Eternulo faris al vi venĝon
    kontraŭ viaj malamikoj, kontraŭ la Amonidoj.'
  uig-PIN: 'Ⱪizi uningƣa: — Əy ata, Pǝrwǝrdigarƣa aƣzingni eqip wǝdǝ ⱪilƣan bolsang,
    aƣzingdin qiⱪⱪini boyiqǝ, manga xuni ⱪilƣin; qünki Pǝrwǝrdigar sening düxmǝnliring
    bolƣan Ammoniylardin intiⱪamingni elip bǝrdi, — dedi.'
  beo-beo: 'Idiwi da ema bu adole i, “Na ada! Di da Hina Godema amane hamoma:ne ilegele
    sia:i dagoi. Hina Gode da dia ha lai dunu amo A:mounaide dunu amo fane legei dagoi.
    Amaiba:le, di da dia musa: Godema sia:i amo hou nama hamomu da defea.'
  tpi-OTNT: Na pikinini meri i tok, “Papa, sapos yu promis pinis long Bikpela, yu
    mekim long mi olsem yu bin promis, long wanem, Bikpela i bin helpim yu na yu winim
    ol Amon, ol birua bilong yu.”
  hau-SA: Ta ce, “Mahaifina, idan ka riga ka yi wa Ubangiji magana, sai ka yi da ni
    yadda ka yi alkawari, da yake Ubangiji ya ɗau maka fansa a kan Ammonawa.”
  uig-LAT: 'Qizi uninggha: — Ey ata, Perwerdigargha aghzingni échip wede qilghan bolsang,
    aghzingdin chiqqini boyiche, manga shuni qilghin; chünki Perwerdigar séning düshmenliring
    bolghan Ammoniylardin intiqamingni élip berdi, — dédi.'
  nde-nde: Yona yaphendula yathi, “Baba, wethule ilizwi lakho kuThixo. Kimi yenza
    njengoba uthembisile, njengoba uThixo esephindisele ezitheni zakho, ama-Amoni.”
  ton-ton: Pea naʻe pehē ʻe ia kiate ia, “ʻA ʻeku tamai, kapau kuo ke lea ʻaki ho
    ngutu kia Sihova, ke ke fai kiate au ʻo hangē ko ia kuo haʻu mei ho ngutu; he
    kuo fai ʻe Sihova ʻae totongi maʻau ki ho ngaahi fili, ʻio, ʻae fānau ʻa ʻAmoni.”
  ces-1613: 'Jemuž ona odpověděla: Můj otče, jestliže jsi tak řekl Hospodinu, učiň
    mi podlé toho, jakžs mluvil; kdyžť jen dal Hospodin pomstu nad nepřátely tvými,
    Ammonitskými.'
  eng-WMB: She said to him, “My father, you have opened your mouth to the LORD; do
    to me according to that which has proceeded out of your mouth, because the LORD
    has taken vengeance for you on your enemies, even on the children of Ammon.”
  tam-TCV: அதற்கு அவள், “என் தகப்பனே, நீர் யெகோவாவுக்கு வாக்குப்பண்ணி விட்டீர். உமது
    பகைவரான அம்மோனியரை யெகோவா பழிவாங்கியபடியால் நீர் வாக்குக் கொடுத்தபடி எனக்குச்
