  kan-2017: ಆಕೆಯು ಅವನಿಗೆ, “ನನ್ನ ತಂದೆಯೇ, ನೀನು ಬಾಯ್ದೆರೆದು ಯೆಹೋವನಿಗೆ ಹರಕೆಮಾಡಿದ ಮೇಲೆ ಆತನು
    ನಿನ್ನ ಶತ್ರುಗಳಾದ ಅಮ್ಮೋನಿಯರಿಗೆ ಮುಯ್ಯಿತೀರಿಸಿದ್ದರಿಂದ ನಿನ್ನ ಬಾಯಿಂದ ಹೊರಟದ್ದನ್ನೇ ನೆರವೇರಿಸು”
    ಎಂದಳು.
  yap-yap: Me ga’ar fa chipin ngak, “Fa’anra kam ngongliy ba michmich ngak SOMOL,
