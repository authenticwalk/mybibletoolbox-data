  ksd-ksd: 'Ma i ga biti tana: Tamagu, u ga tata ta ra mata i ra Luluai; damana una
    pait ia tagu da nam i ga irop ta ra ngiem; tago ra Luluai i ga obo pa u pire kaum
    lavur ebar, nina ra tarai Amon.'
  tur-YTC: Kız ona, “Babam, ağzını Yahve'ye açtın; bana ağzından çıkmış olana göre
    yap, çünkü Yahve düşmanlarından, Ammon'un çocuklarından senin için öç aldı. ”
  grc-BRENT: Ἡ δὲ εἶπε πρὸς αὐτὸν, πάτερ, ἤνοιξας τὸ στόμα σου πρὸς Κύριον; ποίησόν
