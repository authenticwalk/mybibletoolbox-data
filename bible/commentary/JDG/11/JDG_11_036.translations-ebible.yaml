  urd-GVH: बेटी ने कहा, “अब्बू, आपने क़सम खाकर रब से वादा किया है, इसलिए लाज़िम है
    कि मेरे साथ वह कुछ करें जिसकी क़सम आपने खाई है। आख़िर उसी ने आपको दुश्मन से बदला
    लेने की कामयाबी बख़्श दी है।
  rug-rug: Zama sa tuna vineki, “Be ele zama va tatara si goi koe Zihova, si mamu
