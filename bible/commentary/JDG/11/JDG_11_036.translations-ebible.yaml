  mdy-ETH: ዒዛ፦ «ዓዴ! ናንጊና ናንጋ ጎዳም ኔ ናኣቤያ ማዔቴ ዒዚ ኔኤኮ ሞርኮ ዓሞኦኔ ዓሶ ዖሊ ባሼሢሮ ታና ኔ ማዻኒ ማሊ
    ናንጊና ናንጋ ጎዳም ናኣቤ ባኮ ኩኩንሤ!» ጌዔኔ።
  twi-ASANTE: Ne babaa no buaa sɛ, “Mʼagya, woahyɛ Awurade bɔ. Yɛ me sɛdeɛ woahyɛ
