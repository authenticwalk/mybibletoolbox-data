  urd-GVU: بیٹی نے کہا، ”ابو، آپ نے قَسم کھا کر رب سے وعدہ کیا ہے، اِس لئے لازم ہے
    کہ میرے ساتھ وہ کچھ کریں جس کی قَسم آپ نے کھائی ہے۔ آخر اُسی نے آپ کو دشمن سے
    بدلہ لینے کی کامیابی بخش دی ہے۔
  deu-1912: 'Sie aber sprach: Mein Vater, hast du deinen Mund aufgetan gegen den HERRN,
    so tue mir, wie es aus deinem Mund gegangen ist, nachdem der HERR dich gerächt
