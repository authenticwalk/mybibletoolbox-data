  eng-DBY: And she said to him, My father, if thou hast opened thy mouth to Jehovah,
    do to me according to that which has proceeded out of thy mouth; forasmuch as
    Jehovah has taken vengeance for thee upon thine enemies, upon the children of
    Ammon.
  hin-2017: उसने उससे कहा, “हे मेरे पिता, तूने जो यहोवा को वचन दिया है, तो जो बात
    तेरे मुँह से निकली है उसी के अनुसार मुझसे बर्ताव कर, क्योंकि यहोवा ने तेरे अम्मोनी
    शत्रुओं से तेरा बदला लिया है।”
  eng-YLT: And she saith unto him, 'My father — thou hast opened thy mouth unto Jehovah,
