  guj-2017: તેણે તેને કહ્યું, “મારા પિતા, તમે ઈશ્વરને સોગનપૂર્વક જે વચન આપ્યું છે,
    તે પ્રમાણે મને થાઓ, કેમ કે ઈશ્વરે તારું વેર તારા વેરીઓ પર, એટલે આમ્મોનીઓ પર વાળ્યું
    છે.”
  pon-2006A: Serepeino eri ndahng eh pahpao, “Ma ke wiadahr inou ehu ong KAUN-O, eri,
    kapwaiada audepen inou en, pwehki KAUN-O eh ketin mweidohng ke en ikihong omw
    imwintihti, mehn Ammon kan.”
  por-BRBSL: 'Ela lhe disse: “Meu pai, você abriu sua boca para Javé; faça-me de acordo
    com o que saiu de sua boca, porque Javé se vingou de seus inimigos, até mesmo
    dos filhos de Amon”.'
  cth-cth: Napui ni a na pa koe, apa BAWIPA koe na pahni yo na ang boum teh na kâko
