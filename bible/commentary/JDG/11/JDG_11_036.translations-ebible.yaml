    ua hoopai o Iehova i kou poe enemi nou, i na mamo hoi a Amona.
  arb-NAV: 'فَأَجَابَتْهُ: «لَقَدْ نَذَرْتَ نَذْرَكَ لِلرَّبِّ، فَافْعَلْ بِي كَمَا
    نَذَرْتَ، وَلاسِيَّمَا أَنَّ الرَّبَّ قَدِ انْتَقَمَ لَكَ مِنْ أَعْدَائِكَ بَنِي
    عَمُّونَ».'
  ewe-ewe: Eɖo eŋu nɛ be “Fofonye, èɖe adzɔgbe na Yehowa; wɔm abe ale si nèdo ŋugbee
    ene elabena Yehowa bia hlɔ̃ wò futɔ siwo nye Amonitɔwo.
  eng-LEE: And she said unto him, My father, if thou hast opened thy mouth unto the
    Lord, do to me in accordance with what hath proceeded out of thy mouth; since
    the Lord hath taken vengeance for thee on thy enemies, on the children of 'Ammon.
  asm-FB: তাই বাপেকক ক’লে, “পিতা, তুমি যিহোৱাক কথা দিলা, সেয়ে তোমাৰ কথা অনুসাৰে মোৰ
    প্রতি সকলো কৰা। কিয়নো যিহোৱাই তোমাৰ শত্ৰু অম্মোনীয়াসকলৰ ওপৰত তোমাৰ হৈ প্ৰতিকাৰ
    সাধিলে।”
  sus-A: عَ شَ دِ فِنّ نَشَ عَ قَلَ عَ بّ، «ﭑ بَبَ، عِ لَايِدِ نَشَن تٌنفٌ عَلَتَلَ
    بّ، عِ شَ نَ رَكَمَلِ. عِ نَشَن قَلَ عَلَتَلَ بّ، عِ شَ نَ رَبَ ﭑ نَ، بَرِ مَ
    عَلَتَلَ بَرَ عِ فبٍحْشْ عِ يَشُي عَمٌنِكَيٍ مَ.»
  fra-SBL: 'Elle lui dit : « Mon père, tu as ouvert ta bouche à l''Éternel ; fais-moi
    selon ce qui est sorti de ta bouche, car l''Éternel s''est vengé pour toi de tes
    ennemis, les fils d''Ammon. »'
  hbo-hbo: וַתֹּ֣אמֶר אֵלָ֗יו אָבִי֙ פָּצִ֤יתָה אֶת־פִּ֙יךָ֙ אֶל־יְהוָ֔ה עֲשֵׂ֣ה לִ֔י
    כַּאֲשֶׁ֖ר יָצָ֣א מִפִּ֑יךָ אַחֲרֵ֡י אֲשֶׁ֣ר עָשָׂה֩ לְךָ֙ יְהוָ֧ה נְקָמֹ֛ות מֵאֹיְבֶ֖יךָ
    מִבְּנֵ֥י עַמֹּֽון׃
  kik-kik: Nake akĩmũcookeria atĩrĩ, “Baba, wee nĩweehĩtire mwĩhĩtwa kũrĩ Jehova.
    Njĩka o ta ũrĩa weranĩire, kuona atĩ Jehova nĩakũrĩhĩria harĩ Aamoni thũ ciaku.”
  fra-NCL: 'Elle lui dit : « Mon père, tu as ouvert ta bouche à Yahweh ; fais-moi
    selon ce qui est sorti de ta bouche, puisque Yahweh t’a vengé de tes ennemis,
    les fils d’Ammon. »'
  cek-AK: A canu mah ampa khaeah, Pa, Angraeng khaeah lok na kam boeh loe, na thuih
    ih lok baktih toengah na sah ah; Angraeng mah na misa Ammon kaminawk nuiah nang
    hanah lu ang lak pae boeh.
  cuk-cuk: 'Degi, e-bunagwa abin-sogded: —Baba, ar Bab-Jehováʼga be ibmar-ise-sogar-imaksadba
    be angi ibmar-imakodo, ar Bab-Jehová be-isdarmalad-Amón-dulemargi nakwega be-imaksad.'
  uig-CYR: 'Қизи униңға: — Әй ата, Пәрвәрдигарға ағзиңни ечип вәдә қилған болсаң,
    ағзиңдин чиққини бойичә, маңа шуни қилғин; чүнки Пәрвәрдигар сениң дүшмәнлириң
    болған Аммонийлардин интиқамиңни елип бәрди, — деди.'
  tel-2017: ఆమె “నాన్నా, యెహోవాకు మాట ఇచ్చావా? నీ నోటినుంచి వచ్చిన మాట ప్రకారం నాకు
    చెయ్యి. యెహోవా నీ శత్రువులైన అమ్మోనీయుల మీద పగతీర్చుకున్నాడు” అని అతనితో అంది.
  hat-BSA: 'Konsa li te di li: “Papa m, ou te bay pawòl ou a SENYÈ a. Fè avè m sa
    ou te di a, akoz SENYÈ a te fè vanjans sou lènmi ou yo, fis a Ammon yo.”'
  kos-kos: Ac tulik mutan sac fahk nu sel, “Kom fin orala tari sie wulela nu sin LEUM
    GOD, oru nu sik ma kom wulela kac an, mweyen LEUM GOD El tuh kasrekom in foloksak
    nu sin mwet lokoalok lom, mwet Ammon uh.
  hbo-WLC: וַתֹּ֣אמֶר אֵלָ֗יו אָבִי֙ פָּצִ֤יתָה אֶת־פִּ֙יךָ֙ אֶל־יְהוָ֔ה עֲשֵׂ֣ה לִ֔י
    כַּאֲשֶׁ֖ר יָצָ֣א מִפִּ֑יךָ אַחֲרֵ֡י אֲשֶׁ֣ר עָשָׂה֩ לְךָ֙ יְהוָ֧ה נְקָמ֛וֹת מֵאֹיְבֶ֖יךָ
    מִבְּנֵ֥י עַמּֽוֹן׃
  ibo-ibo: Ọ zara, “Nna m, lee, ị ghaghị imezu ihe i kwere Onyenwe anyị na nkwa. Jiri
    m mee ihe i kwere Onyenwe anyị na nkwa, nʼihi na o nyela gị mmeri dị ukwuu nʼebe
    ndị Amọn, ndị iro gị nọ.
  ory-ory: ତହିଁରେ ସେ ତାଙ୍କୁ କହିଲା, “ହେ ଆମ୍ଭର ପିତଃ, ତୁମ୍ଭେ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଆପଣା
    ମୁଖ ଫିଟାଇଅଛ; ତୁମ୍ଭ ମୁଖରୁ ଯାହା ନିର୍ଗତ ହୋଇଅଛି, ତଦନୁସାରେ ମୋʼ ପ୍ରତି କର; କାରଣ ସଦାପ୍ରଭୁ
    ତୁମ୍ଭ ନିମନ୍ତେ ତୁମ୍ଭ ଶତ୍ରୁ ଅମ୍ମୋନ-ସନ୍ତାନମାନଙ୍କଠାରୁ ପରିଶୋଧ ନେଇଅଛନ୍ତି।”
  chk-chk: Nge ewe föpwül a üreni, “Semei, are ka eäni eu pwon ngeni ewe Samol mi
    Lapalap, kopwe föri ngeniei usun mine ka eäni pwon, pun ewe Samol mi Lapalap a
    ngeni chon oputom ekewe chon Amon chappen ar föför ngonuk.”
  rop-rop: Wal det gel bin tok, “If yubin meigim pramis langa YAWEI, wal yu garra
    dum wanim yubin dalim im, dumaji imbin binijimap ola enami blanga yu.”
  ukr-1871: 'Вона відказала йому: Батеньку мій! коли ти одверз уста твої перед Господом,
    дак чини зо мною так, як промовив єси. Дав же таки тобі Господь помститись над
    ворогами твоїми Аммонїями.'
  deu-1951: 'Sie aber sprach zu ihm: Mein Vater, hast du deinen Mund dem HERRN gegenüber
    aufgetan, so tue an mir, wie es aus deinem Munde gegangen ist, nachdem der HERR
    dich an deinen Feinden, den Kindern Ammon, gerächt hat!'
  eng-JPS: 'And she said unto him: ''My father, thou hast opened thy mouth unto the
    LORD; do unto me according to that which hath proceeded out of thy mouth; forasmuch
    as the LORD hath taken vengeance for thee of thine enemies, even of the children
    of Ammon.'''
  srp-1865: 'A ona mu reèe: oèe moj, kad si otvorio usta svoja ka Gospodu, uèini mi,
    kako je izašlo iz usta tvojih, kad te je Gospod osvetio od neprijatelja tvojih,
    sinova Amonovijeh.'
  lug-lug: Awo muwala we n’amugamba nti, “Kitange weeyama eri Mukama. Kola ekyo kye
    weeyama eri Mukama Katonda, kubanga awooledde eggwanga ku balabe bo, abaana ba
    Amoni.”
  heb-heb: ותאמר אליו אבי פציתה את פיך אל יהוה עשה לי כאשר יצא מפיך אחרי אשר עשה לך
    יהוה נקמות מאיביך מבני עמון׃
  ben-IRV: সে তাকে বলল, হে আমার পিতঃ, তুমি সদাপ্রভুর কাছে মুখ খুলেছ, তোমার মুখ দিয়ে
    যে কথা বেরিয়েছে, সেই অনুসারে আমার প্রতি কর, কারণ সদাপ্রভু তোমার জন্য তোমার শত্রুদের,
    অম্মোনীয়দের, কাছে প্রতিশোধ নিয়েছেন।
  pan-pan: ਉਸ ਨੇ ਉਸ ਨੂੰ ਕਿਹਾ, “ਹੇ ਮੇਰੇ ਪਿਤਾ, ਤੂੰ ਯਹੋਵਾਹ ਨੂੰ ਜੋ ਬਚਨ ਦਿੱਤਾ ਹੈ, ਅਤੇ ਜੋ
    ਗੱਲ ਤੂੰ ਆਪਣੇ ਮੂੰਹੋਂ ਬੋਲੀ ਹੈ, ਉਸੇ ਤਰ੍ਹਾਂ ਮੇਰੇ ਨਾਲ ਕਰ ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਨੇ ਤੇਰੇ ਵੈਰੀ
    ਅੰਮੋਨੀਆਂ ਤੋਂ ਤੇਰਾ ਬਦਲਾ ਲਿਆ ਹੈ।”
  mya-JVB: သမီးက၊ ခမည်းတော် သည် ထာဝရဘုရား အား လျှောက် ထားလျှင်၊ လျှောက် ထားသည်အတိုင်း
    ကျွန်မ ၌ ပြု ပါ။ အကြောင်းမူကား၊ ထာဝရဘုရား သည် ခမည်းတော် ၏ရန်သူ အမ္မုန် အမျိုးသားတို့၌
    ခမည်းတော်၏စိတ်ပြေစေခြင်းငှါအပြစ် ပေး တော်မူပြီ။
  hmo-hmo: Kekeni ia gwau, “Egu tamana e, bema Lohiabada dekenai gwauhamata oi karaia,
    oiemu hereva gauna lau dekenai do oi karaia, badina be Lohiabada ese oi dekenai
    idia tuari henia taudia, Amono taudia, ia halusia vadaeni, edia kerere davana
    ia henia vadaeni.”
  urd-urd: उसने उससे कहा, “ऐ मेरे बाप, तूने ख़ुदावन्द को ज़बान दी है, इसलिए जो कुछ
    तेरे मुँह से निकला वही मेरे साथ कर, इसलिए कि ख़ुदावन्द ने तेरे दुश्मनों बनी 'अम्मून
    से तेरा इन्तक़ाम लिया।”
  rus-SYN: 'Она сказала ему: отец мой! ты отверз уста твои пред Господом - и делай
    со мною то, что произнесли уста твои, когда Господь совершил чрез тебя отмщение
    врагам твоим Аммонитянам.'
  bqc-SIM: 'Ɔ̃ a òɛ̀: Baa, tó n lɛkɛ̀ Diiwaɛ, lá a tò n tↄsì ń ibɛɛ Amↄniↄwa,
    kɛmanↄ lá ń òɛ̀wa.'
  tcz-CHONGTHU: Hichun achanun aseitai, “Hepa nangin Pakai komma kihahselna nahin
    nei ahitah leh nahung kihahselna bangchun kachungah tongdoh jengin, ajeh chu Pakaiyin
    nagalmi Ammon mite chunga galjon loupitah chu napehtah chula em!
  mar-mar: तेव्हा ती त्यास बोलली, “हे माझ्या बापा, तू परमेश्वराकडे नवस केला आहे, तर
    तू जे वचन दिले त्याप्रमाणे तू माझ्याशी सर्वकाही कर; कारण परमेश्वराने तुझे शत्रू
    अम्मोनी लोक यांचा तुझ्यासाठी सूड घेतला आहे.”
  qub-qub: 'Wamranga niran: «Tayta Diosta aunishayquino nogataga ruramay ari papä.
    Payga yanapasha-cashunquimi contrayqui Amón runacunata binsinayquipaj.'
  hat-hat: 'Pitit fi a di l'': -Papa, si ou te fè yon ve bay Seyè a, se pou ou fè
    m'' sa ou te di w''ap fè m'' lan, paske Seyè a te ba ou pouvwa pou ou tire revanj
    sou lènmi ou yo.'
  eng-BSB: “My father,” she replied, “you have given your word to the LORD. Do to
    me as you have said, for the LORD has avenged you of your enemies, the Ammonites.”
  tod-tod: 'É ɠɛni ma: «Kɛ̀ɛ, ni è minazeɠe boga, Ɠɔoɠɔ GALAGI ɠaazu, nii kulaai
    è laaʋɛ, è bo, naa ɠɛ ga ze, niizu Ɠɔoɠɔ GALAGI ɗɔnɔ ʋotokula è zili nuiti
    ma, Amɔn nuiti.»'
  eng-WEBPB: She said to him, “My father, you have opened your mouth to the LORD;
    do to me according to that which has proceeded out of your mouth, because the
    LORD has taken vengeance for you on your enemies, even on the children of Ammon.”
  kbq-kbq: Anagema higeno'a Jepta mofamo'a amanage hu'ne, Nenfaga, Ra Anumzamofoma
    kagi'ma reakama hunka asami'nana kante antenka nagritera anazana huo. Na'ankure
    Ra Anumzamo'a kaza higenka ha' vaheka'a Amoni vahera zamahe vagare'nane.
  nhe-BL: 'Huajca nopa ichpocatl quiilhui itata: ―Notata, monequi xijchihua ica na
    queja tijtencahuilijtoc TOTECO, pampa TOTECO quichijqui xiquintlani mocualancaitacahua,
    nopa amonitame.'
  gub-BL: Uze'eg tazyr izupe. — Eremume'uahy ma'e neremiapo ràm Tupàn pe. Erezapo
    putar a'e ma'e ihewe nehe. Ezapo nehe. Ikatu nezewe. Ta'e Tupàn Tuweharupi Wiko
    Ma'e nepytywà zaneàmàtyry'ymar wanehe nezepyk mehe a'e xe, Amon wazuka mehe a'e
    xe.
  eng-DRA: 'And she answered him: My father, if thou hast opened thy mouth to the
    Lord, do unto me whatsoever thou hast promised, since the victory hath been granted
    to thee, and revenge of thy enemies.'
