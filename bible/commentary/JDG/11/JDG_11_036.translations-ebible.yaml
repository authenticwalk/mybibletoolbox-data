  tbz-SIM: 'Kòo kóo sɑpɑ̀ɑ̀ nhò tɛ̃̀ńnɛ́ kɛ dɔ̀: Kɑ̀ɑ dɔúnnɛ̀ ti Yiɛ̀ nKuyie ndinùù
    n dɔɔ̀nɛ̀ ɑ dì nkù dɔúnnɛ̀ kɛ yɛ̃ mmù kɛ yɛ̃́ kuù dɑ teennɛ̀mɛ̀ kɑ̀ɑ nɑ ɑ dootitɔbɛ̀
    Amɔniibɛ,'
  msy-2020: Ezɨ an guivim kamaghɨn mɨgei, “O nan afeziam, nɨ Ikiavɨra Itir Godɨn damazimɨn
    akam akɨrigha gɨfa. Kamaghɨn, nɨ akam akɨrigha gɨvazɨ moghɨn, nɨ na damu. Guizbangɨra,
    Ikiavɨra Itir God nɨn akurazɨ, nɨ uan apaniba Amonia abɨra.”
  dop-dop: 'Mpʋɣʋlɛ ɩ pɛɛlɔ cɔwɑ sɩ: Ye n kɑ sɩɩ Tɑcɑɑ kɛ nɔɣɔ, lɑnɑ-m ɩsɩɩ n kɑ sɩɩʋ
    tɔ. Mpi tɔ, Ɩsɔ nɑ́ lɑpɑ ɩ́lɛ́ ɩ nyǝntʋ nɑ ɩ́ lɛɛtɩ nyɑ́ kolontunɑɑ Amoni nyǝ́mɑ
    nɑ nyɑ́ nɔɣɔ.'
  azb-azb: 'Qızı ona dedi: «Ata, sən Rəbbə əhd etmisən. Madam ki Rəbb düşmənlərindən,
