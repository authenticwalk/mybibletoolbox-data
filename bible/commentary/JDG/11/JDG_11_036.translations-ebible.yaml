  uig-ARA: 'قىزى ئۇنىڭغا: ــ ئەي ئاتا، پەرۋەردىگارغا ئاغزىڭنى ئېچىپ ۋەدە قىلغان بولساڭ،
    ئاغزىڭدىن چىققىنى بويىچە، ماڭا شۇنى قىلغىن؛ چۈنكى پەرۋەردىگار سېنىڭ دۈشمەنلىرىڭ
    بولغان ئاممونىيلاردىن ئىنتىقامىڭنى ئېلىپ بەردى، ــ دېدى.'
  sus-sus: A xa di ginɛ naxa a fala a bɛ, «N baba, i laayidi naxan tongo Alatala bɛ,
