    des fils d’Ammon.'
  yal-yal: A diin yi a fala a xa, a naxa, “Baba, i bata dɛ xuiin tongo Alatala xa,
    a yi i yaxune Amonine sa i sagoni, na ma, a liga n na alo i dɛ xuiin naxan tongoxi.”
  haw-1868: I aku la oia ia ia, E kuu makuakane, ua oaka oe i kou waha ia Iehova ea,
