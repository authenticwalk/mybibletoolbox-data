verse: JDG.011.002
translations:
  mal-C: ഗിലെയാദിന് സ്വന്തം ഭാര്യയിലും പുത്രന്മാരുണ്ടായിരുന്നു. അവൻ വളർന്നപ്പോൾ, “ഞങ്ങളുടെ
    പിതൃഭവനത്തിലെ ഓഹരി നിനക്കു ലഭിക്കുകയില്ല, നീ പരസ്ത്രീയുടെ മകനാകുന്നു” എന്നു പറഞ്ഞ്
    യിഫ്താഹിനെ ഓടിച്ചുകളഞ്ഞു.
  deu-TKW: 'und als das Weib Gileads diesem Söhne gebar, und die Söhne des Weibes
    heranwuchsen, vertrieben sie Jephtha und sprachen zu ihm: Du darfst in unserer
    Familie nicht miterben, denn du bist der Sohn eines anderen Weibes!'
  lin-lin: 'Nzokande mwasi ya Galadi abotelaki ye mpe bana mibali. Mpe tango bakolaki,
    babenganaki Jefite ; balobaki na ye : « Ozali na libula te kati na ndako ya tata
    na biso, pamba te ozali mwana ya makangu. »'
  eng-LSV: and the wife of Gilead bears sons to him, and the wife’s sons grow up and
    cast Jephthah out, and say to him, “You do not inherit in the house of our father;
    for you [are the] son of another woman.”
  eng-GNV: 'And Gileads wife bare him sonnes, and when the womans children were come
    to age, they thrust out Iphtah, and sayd vnto him, Thou shalt not inherite in
    our fathers house: for thou art the sonne of a strange woman.'
  eng-WEBSTER: And Gilead's wife bore him sons; and his wife's sons grew up, and they
    thrust out Jephthah, and said to him, Thou shalt not inherit in our father's house;
    for thou art the son of a strange woman.
  nhw-BL: Nopa tlacatl Galaad quinpixqui sequinoc ioquichpilhua ica catli inelsihua.
    Huan quema nopa telpocame moscaltijque, quitojtocaque Jefté huan quiilhuijque
    para amo tleno huelis quiselis tlen inintata pampa eliyaya icone seyoc sihuatl.
  swh-ONEN: Mke wa Gileadi akamzalia wana wengine, nao watoto hao walipokua, wakamfukuza
    Yefta na kumwambia, “Wewe huwezi kupata urithi katika jamii yetu, kwa sababu wewe
    ni mwana wa mwanamke mwingine.”
  bba-bba: Gɑlɑdi wi, u mɑɑ bibu ɡɑbu mɑrɑ kɑ win kurɔ. Sɑnɑm mɛ bii be, bɑ kpɛ̃ɑ
    bɑ Yɛfite ɡirɑ win tundon yɛnun di bɑ nɛɛ, uǹ tundon tubi dimɔ domi u sɑ̃ɑwɑ
    kurɔ tɑnɔ bii.
  eng-KJVCPB: And Gilead’s wife bare him sons; and his wife’s sons grew up, and they
    thrust out Jephthah, and said unto him, Thou shalt not inherit in our father’s
    house; for thou art the son of a strange woman.
  luo-luo: Chi Gilead mahie bende nonywolone yawuowi, kendo kane gisebedo madongo,
    ne giriembo Jeftha. Negiwachone niya, “Ok iniyud girkeni moro amora e dalawa ka,
    nikech in wuod dhako machielo.”
  meu-meu: Gilead adavana ese danu natuna mamaruanedia haida e havaradia; bena e bada
    oho bada oho negana ai Gilead adavana natuna ese Iefeta e lulua oho, e gwau henia,
    eto, Oi na asi ahumu tamada ena ruma ai, badina be oi na idau hahinena natuna.
  npi-ULB: गिलादकी पत्‍नीले पनि तिनका निम्‍ति अरू छोराहरू जन्माइन् । जब तिनकी पत्‍नीकी
    छोराहरू हुर्के, तिनीहरूले यिप्‍तालाई घर छोड्न बाध्‍य पारे र तिनलाई भने, “हाम्रो
    परिवारबाट तैंले केही पनि पैतृक अंश पाउनेछैनस् । तँ अर्कै स्‍त्रीको छोरा होस् ।”
  yor-yor: Ìyàwó Gileadi sì bí àwọn ọmọkùnrin fún un, nígbà tí àwọn ọmọkùnrin wọ̀nyí
    dàgbà, wọ́n rán Jefta jáde kúrò nílé, wọ́n wí pé, “Ìwọ kì yóò ní ogún kankan ní
    ìdílé wa, nítorí pé ìwọ jẹ́ ọmọ obìnrin mìíràn.”
  emp-NTPO: Gala quima bid̶a warrarãda tosia. Maʌ̃ warrarã wariped̶ad̶acarea Jeptea
    jarasid̶aa ãdji zezaba erob̶ʌd̶ebemada edaẽ́da, dewara wẽrãba tod̶a bẽrã. Mãwã
    jarad̶aped̶a Jeptera ãyã jʌretasid̶aa.
  ind-ind: Ketika Yefta dewasa, dia diusir karena tidak ada keluarga yang mengakui
    dia sebagai anak mereka. Kata mereka, “Kamu tidak akan mendapat warisan dari ayah
    kami karena kamu bukan anak yang sah.”
  pes-OPCB: '@see-verse:JDG.011.001'
  tgl-ULB: Nagsilang din ang asawa ni Galaad ng iba pang mga lalaking anak. Nang lumaki
    na ang mga lalaking anak ng kaniyang asawa, pinilit nilang paalisin ng bahay si
    Jefta at sinabi sa kaniya, “Wala kang mamanahin na anumang bagay mula sa aming
    pamilya. Anak ka sa ibang babae.”
  hui-hui: Ani bialu Gileada one berenegome igiri maru taba henene. Igiri uruni ti
    anda hai howa tigua Yabeda bo taliatagi halu howa lalu, Í̠ ina abanaga paluni
    ngaru aria mbira nayuleberego í̠ wali mende igini kego pu, lene.
  mya-mya: မ​ယား​နှင့်​ရ​သော​သား​များ​လည်း​ရှိ​၏။ ထို သူ​တို့​သည်​ကြီး​ပြင်း​လာ​သော​အ​ခါ
    ယေ ဖ​သ​အား​နေ​အိမ်​မှ​နှင်​ထုတ်​လိုက်​ကြ​၏။ သူ​တို့​က``သင်​သည်​အ​ခြား​မိန်း​မ​နှင့်​ရ
    သော​သား​ဖြစ်​သ​ဖြင့် ငါ​တို့​ဖခင်​၏​အ​မွေ ကို​ခံ​ရ​လိမ့်​မည်​မ​ဟုတ်'' ဟု​ဆို​ကြ​၏။-
  bod-N: ཡང་གིལ་ཨད་ཀྱི་ཆུང་མས་ཀྱང་དེ་ལ་བུ་འགའ་བཙས་ཤིང་། ཁོའི་ཆུང་མས་བཙས་པའི་བུ་རྣམས་ནར་སོན་པ་དང་ཡེབ་ཐཱ་ཕྱིར་ཕུད་དེ་ན་རེ།
    ཁྱོད་ནི་སྨད་འཚོང་མའི་བུ་ཡིན་པས་ངེད་ཅག་གི་ཕ་ལས་ནོར་སྐལ་ཐོབ་མི་རུང་ཞེས་སྨྲས་པས།
  sna-sna: Mukadzi waGireadhi akamuberekerawo vanakomana, uye vakati vakura, vakadzinga
    Jefuta. Vakati, “Iwe hauna nhaka ipi zvayo yauchawana mumhuri yedu, nokuti uri
    mwanakomana womumwe mukadzi.”
  spa-BLM: 'La mujer de Galaad le dio hijos. Cuando los hijos de su mujer crecieron,
    expulsaron a Jefté y le dijeron: “No heredarás en la casa de nuestro padre, porque
    eres hijo de otra mujer”.'
  cac-cac: Axo pax ix yetb'eyum vin̈aj Galaad chi' jun, ay pax eb' vin̈ yune' ix.
    Ayic ix q'uib'q'ue eb' vin̈ chi', ix pechjiel vin̈aj Jefté chi' yuj eb' vin̈ d'a
    te' pat chi'. Ix yalan eb' vin̈ to malaj yalan yic vin̈ ta' yujto ch'oc snun vin̈.
  swh-ULB: Mke wa Gileadi pia alizaa wanawe wengine. Wana wa mkewe walipokua, walimlazimisha
    Yeftha aondoke nyumbani na kumwambia, “Huwezi kurithi chochote kutoka katika familia
    yetu. Wewe ni mwana wa mwanamke mwingine.”
  bel-bel: 'І жонка Галаадава нарадзіла яму сыноў. Калі ўзмужнелі жончыныя сыны, яны
    выгналі Ефтая, сказаўшы яму: ты ня спадчыньнік у доме бацькі нашага, бо ты сын
    іншай жанчыны.'
  deu-ELBBK: 'Und auch die Frau Gileads gebar ihm Söhne; und als die Söhne der Frau
    groß wurden, da vertrieben sie Jephta und sprachen zu ihm: Du sollst nicht erben
    im Haus unseres Vaters, denn du bist der Sohn einer anderen Frau.'
  mbb-OT: Duen menge anak ni Gilead diyà te tutuu he esawa zin. Ne hein dezekelè en
    sikandan, midsegseg dan si Jefta. Ke sikandan te, “Wazè nu egkepengevilin diyà
    te amey zey su selakew en he vahi is iney nu.”
  mal-2015: 'ഗിലെയാദിന്റെ ഭാര്യയും അവന്നു പുത്രന്മാരെ പ്രസവിച്ചു; അവന്റെ ഭാര്യയുടെ
    പുത്രന്മാർ വളർന്നശേഷം അവർ യിഫ്താഹിനോടു: നീ ഞങ്ങളുടെ പിതൃഭവനത്തിൽ അവകാശം പ്രാപിക്കയില്ല;
    നീ പരസ്ത്രീയുടെ മകനല്ലോ എന്നു പറഞ്ഞു അവനെ നീക്കിക്കളഞ്ഞു.'
  tuo-NT: 'Galaad nʉmo quẽꞌrã ʉmʉarẽ põꞌrãtico niwõ. Na bʉcʉarã, Jeftére na ya wiꞌipʉ
    nimiꞌcʉre cõꞌawĩrõcãrã niwã. Cʉ̃rẽ aꞌtiro nicãrã niwã: “Mʉꞌʉ apego macʉ̃ niꞌi.
    Tojo weegʉ marĩ pacʉ cʉ̃ wẽ́rĩ́ca beꞌro cũuatjere ñeꞌesome”, nicãrã niwã.'
  rmc-rmc: 'Le Gilead sas the peskra romňaha čhave. Sar imar dobarile kala čhave,
    tradle avri le Jeftah. Phende leske: „Tu našťi chudes ňič amare dadeskre barvaľipnastar,
    bo sal čhavo avra džuvľatar.“'
  pes-OPV: 'و زن جلعاد پسران برای وی زایید، وچون پسران زنش بزرگ شدند یفتاح را بیرون
    کرده، به وی گفتند: «تو در خانه پدر ما میراث نخواهی یافت، زیرا که تو پسر زن دیگر
    هستی.»'
  ron-1924: 'Неваста луй Галаад й-а нэскут фий, каре, фэкынду-се марь, ау изгонит
    пе Иефта ши й-ау зис: „Ту ну вей авя моштенире ын каса татэлуй ностру, кэч ешть
    фиул уней алте фемей.”'
  ben-OBCV: গিলিয়দের স্ত্রীও তাঁর জন্য কয়েকটি ছেলের জন্ম দিয়েছিলেন, এবং তারা যখন
    বেড়ে উঠল, তখন তারা যিপ্তহকে তাড়িয়ে দিল। “আমাদের পরিবারে তুমি কোনও উত্তরাধিকার
    পাবে না,” তারা বলল, “কারণ তুমি অন্য এক মহিলার ছেলে।”
  som-som: Oo Gilecaad naagtiisiina wiilal bay u dhashay, oo wiilashii naagtiisuna
    markay koreen ayay Yeftaah iska eryeen, oo waxay ku yidhaahdeen, Reerka aabbeheen
    adigu nala dhaxli maysid; maxaa yeelay, naag kalaa ku dhashay.
  lat-VUC: 'Habuit autem Galaad uxorem, de qua suscepit filios: qui postquam creverant,
    ejecerunt Jephte, dicentes: Hæres in domo patris nostri esse non poteris, quia
    de altera matre natus es.'
  eng-ASVBT: And Gilead’s wife bare him sons; and when his wife’s sons grew up, they
    drove out Jephthah, and said unto him, Thou shalt not inherit in our father’s
    house; for thou art the son of another woman.
  ita-1885: 'E la moglie di Galaad gli avea partoriti de'' figliuoli; e quando i figliuoli
    della moglie furono grandi, cacciarono Iefte, e gli dissero: Tu non avrai eredità
    nella casa di nostro padre; perciocchè tu sei figliuolo d''una donna straniera.'
  eng-LXXUP: And the wife of Gilead bore him sons; and the sons of his wife grew up,
    and they cast out Jephthah, and said to him, Thou shalt not inherit in the house
    of our father, for thou art the son of a concubine.
  eng-ULB: Gilead's wife also gave birth to his other sons. When his wife's sons grew
    up, they forced Jephthah to leave the house and said to him, “You are not going
    to inherit anything from our family. You are the son of another woman.”
  spa-VBL: 'La mujer de Galaad le dio hijos, que cuando crecieron, echaron a Jefté,
    diciéndole: “No heredarás nada de nuestro padre porque eres hijo de otra mujer”.'
  fra-_FOB: 'Or la femme de Galaad lui avait enfanté des fils; et quand les fils de
    cette femme furent grands, ils chassèrent Jephthé, en lui disant: Tu n''auras
    point d''héritage dans la maison de notre père; car tu es fils d''une femme étrangère.'
  mal-mal: 'ഗിലെയാദിന്റെ ഭാര്യയും അവന് പുത്രന്മാരെ പ്രസവിച്ചു; അവർ വളർന്നശേഷം യിഫ്താഹിനോട്:
    നീ ഞങ്ങളുടെ പിതൃഭവനത്തിൽ അവകാശം പ്രാപിക്കയില്ല; നീ പരസ്ത്രീയുടെ മകനല്ലോ എന്ന്
    പറഞ്ഞ് അവനെ ഓടിച്ചുകളഞ്ഞു.'
  urd-GVR: Lekin bāp kī bīwī ke beṭe bhī the. Jab bāliġh hue to unhoṅ ne Iftāh se
    kahā, “Ham mīrās tere sāth nahīṅ bāṅṭeṅge, kyoṅki tū hamārā sagā bhāī nahīṅ hai.”
    Unhoṅ ne use bhagā diyā,
  suz-BL: मिनु गिलाद आ मीशेमी यो मेको के शुश तौ थिशो बाक्‍माक्‍त। मिनु मेकोपुकी कोल्‍शो
    दुम्‍शा, येफ्‍ता कली खेरमे बाक्‍त। मेकोपुकीमी येफ्‍ता कली “आंइ आफ आ खिंमी इ के
    मारेइ यो अङस मबाक्‍ब। गे अर्को मीश आ तौ नवे” देंमा बाक्‍त। उत्‍पत्ती २१:१०
  ita-1927: 'La moglie di Galaad gli avea dato de’ figliuoli; e quando questi figliuoli
    della moglie furono grandi, cacciarono Jefte e gli dissero: “Tu non avrai eredità
    in casa di nostro padre, perché sei figliuolo d’un’altra donna”.'
  ckb-ckb: 'ژنەکەی گلعاد چەند کوڕێکی بوو، کاتێک کوڕەکان گەورە بوون یەفتاحیان دەرکرد
    و پێیان گوت: «نابیت بە میراتگر لە ماڵی باوکمان، چونکە تۆ کوڕی ژنێکی دیکەیت.»'
  eng-BBE: And Gilead's wife gave birth to sons, and when her sons became men, they
    sent Jephthah away, saying, You have no part in the heritage of our father's house,
    for you are the son of another woman.
  kan-OKCV: ಇದಲ್ಲದೆ ಗಿಲ್ಯಾದನ ಹೆಂಡತಿ ಅವನಿಗೆ ಪುತ್ರರನ್ನು ಪಡೆದಳು. ಅವನ ಹೆಂಡತಿಯ ಮಕ್ಕಳು ದೊಡ್ಡವರಾದಾಗ
    ಅವರು ಯೆಫ್ತಾಹನಿಗೆ, “ನೀನು ನಮ್ಮ ತಂದೆಯ ಮನೆಯ ಬಾಧ್ಯಸ್ಥನಲ್ಲ. ಏಕೆಂದರೆ ನೀನು ಪರಸ್ತ್ರೀಯ ಮಗನು,”
    ಎಂದು ಹೇಳಿ ಅವನನ್ನು ಹೊರಗೆ ಹಾಕಿದರು.
  tam-2017: 'கிலெயாத்தின் மனைவியும் அவனுக்குக் மகன்களைப் பெற்றாள்; அவனுடைய மனைவி பெற்ற
    மகன்கள் பெரியவர்களானபின்பு, அவர்கள் யெப்தாவை நோக்கி: உனக்கு எங்களுடைய தகப்பன்
    வீட்டிலே சொத்து இல்லை; நீ அந்நிய பெண்ணின் மகன் என்று சொல்லி அவனைத் துரத்தினார்கள்.'
  spa-RV-1909: 'Y la mujer de Galaad también le había parido hijos; los cuales cuando
    fueron grandes, echaron fuera á Jephté, diciéndole: No heredarás en la casa de
    nuestro padre, porque eres bastardo.'
  ron-BTF: 'Și soția lui Galaad i-a născut fii; și fiii soției lui au crescut și au
    aruncat afară pe Iefta și i-au spus: Tu nu vei moșteni în casa tatălui nostru,
    pentru că ești fiul unei femei străine.'
  eng-WEBP: Gilead’s wife bore him sons. When his wife’s sons grew up, they drove
    Jephthah out and said to him, “You will not inherit in our father’s house, for
    you are the son of another woman.”
  eng-FBV: Gilead's wife gave him sons, who when they grew up, drove Jephthah away,
    telling him, “You won't inherit anything from our father because you are another
    woman's son.”
  nld-1939: 'Ook de vrouw van Gilad had hem zonen gebaard, en toen haar zonen groot
    waren geworden, hadden zij Jefte verjaagd. Ze hadden gezegd: Gij zult niet erven
    in het huis van onzen vader; want gij zijt de zoon van een andere vrouw.'
  nch-BL: Nopa tacat Galaad quinpixqui sequinoc ioquichpilhua ica cati inelsihua.
    Huan quema nopa telpocame moscaltijque, quiquixtijque Jefté huan quiilhuijque
    para amo teno huelis quiselis ten inintata pampa eliyaya icone seyoc sihuat.
  vie-1934: 'Vợ của Ga-la-át có sanh cho người những con trai. Khi các con trai của
    vợ ấy lớn lên, bèn đuổi Giép-thê đi, mà rằng: Mầy không được ăn phần gia tài trong
    nhà cha chúng ta, vì mầy là con của người đàn bà khác.'
  hin-CV: 'गिलआद की पत्नी से भी पुत्र पैदा हुए. जब ये पुत्र बड़े हुए, तब उन्होंने
    उसे यह कहते हुए घर से निकाल दिया: “तुम तो पराई स्त्री से जन्मे हो, इस कारण हमारे
    पिता की मीरास में तुम्हारा कोई भाग न होगा.”'
  spa-BES: 'Y la mujer de Galaad dio a luz hijos, y cuando sus hijos se convirtieron
    en hombres, enviaron a Jefté lejos, diciendo: No tienes parte en la herencia de
    la casa de nuestro padre, porque eres hijo de otra mujer.'
  tdx-tdx: 'Nahatoly ana-dahy ka ty tañanjomba’ i Gilade, aa ie nibey le rinoa’ iareo
    añe t’Ieftake, ami’ty hoe: Tsy ho lovae’o ty anjomban-drae’ay; ihe ana-drakemba
    ambahiny.'
  tha-KJV: ภรรยาแท้ของกิเลอาดคลอดบุตรชายหลายคน และเมื่อพวกบุตรเหล่านั้นโตขึ้นแล้ว
    จึงผลักไสเยฟธาห์ออกไปเสียโดยกล่าวว่า “​เจ้​าจะมีส่วนในมรดกของครอบครัวบิดาเราไม่​ได้
    เพราะเจ้าเป็นลูกของหญิงคนอื่น”
  por-BR-2018: 'E a mulher de Gileade também lhe havia dado à luz filhos; os quais
    quando foram grandes, lançaram fora a Jefté, dizendo-lhe: Não herdarás na casa
    de nosso pai, porque és bastardo.'
  deu-ELO: 'Und auch das Weib Gileads gebar ihm Söhne; und als die Söhne des Weibes
    groß wurden, da vertrieben sie Jephtha und sprachen zu ihm: Du sollst nicht erben
    im Hause unseres Vaters, denn du bist der Sohn eines anderen Weibes.'
  eng-WYC-2018: And Gilead had a wife, of whom he had sons, which after that they
    increased (or and after they had grown up), casted out Jephthah, and said, Thou
    mayest not be (an) heir in the house of our father, for thou art born of another
    mother.
  epo-epo: 'Kaj la edzino de Gilead naskis al li filojn. Kiam la filoj de la edzino
    grandiĝis, ili forpelis Jiftaĥon, kaj diris al li: Vi ne heredos en la domo de
    nia patro; ĉar vi estas filo de alia patrino.'
  uig-PIN: 'Lekin Gileadning ɵz ayali uningƣa birnǝqqǝ oƣul bala tuƣup bǝrgǝnidi;
    bu ayaldin tuƣulƣan oƣulliri qong bolƣanda Yǝftaⱨni ɵydin ⱪoƣlap: — Sǝn baxⱪa
    hotundin bolƣan oƣul bolƣaqⱪa, atimizning ɵyidin mirasⱪa igǝ bolmaysǝn, — dedi.'
  beo-beo: Gilia:de da dunu mano eno esalu. Ilia da ea udadafa amoga lalelegei. Ilia
    da asigilaloba, Yefeda amo ilia diasuga sefasi. Ilia da ema amane sia:i, “Di da
    ninia ada ea nana liligi hame lamu. Bai di da wamomano. Di da uda eno ea mano.”
  tpi-OTNT: Na meri tru bilong Gileat em tu i karim ol pikinini man. Taim ol dispela
    pikinini i kamap bikpela, ol i rausim Jepta na ol i tokim em olsem, “Yu no ken
    kisim wanpela samting long papa bilong mipela. Yu pikinini bilong narapela meri.”
  hau-SA: Matar Gileyad ta haifa masa ’ya’ya maza, kuma sa’ad da suka yi girma, sai
    suka kore Yefta, suka ce “Ba ka da gādo a cikin iyalinmu, domin kai ɗan wata mace
    ce.”
  uig-LAT: 'Lékin Giléadning öz ayali uninggha birnechche oghul bala tughup bergenidi;
    bu ayaldin tughulghan oghulliri chong bolghanda Yeftahni öydin qoghlap: — Sen
    bashqa xotundin bolghan oghul bolghachqa, atimizning öyidin mirasqa ige bolmaysen,
    — dédi.'
  nde-nde: UmkaGiliyadi wamzalela amadodana, okwathi esekhulile asexotsha uJeftha.
    Athi kuye, “Wena akulalifa ozalithola emulini yakwethu ngoba uyindodana yomunye
    umfazi.”
  ton-ton: 'Pea naʻe fanauʻi ʻe he uaifi ʻo Kiliati ʻae ngaahi tama; pea naʻe tupu
    hake ʻae ngaahi tama ʻa hono uaifi, pea naʻa nau kapusi ʻa Sefita, ʻonau pehē
    kiate ia, “ʻE ʻikai te ke hoko koe ki ha meʻa ʻi he fale ʻo ʻetau tamai: he ko
    e tama koe ʻae fefine kehe.”'
  ces-1613: 'Ale i manželka Galádova naplodila mu synů, a když dorostli synové manželky
    té, vyhnali Jefte. Nebo řekli jemu: Nebudeš děditi v domě otce našeho, nebo jsi
    postranní ženy syn.'
  eng-WMB: Gilead’s wife bore him sons. When his wife’s sons grew up, they drove Jephthah
    out and said to him, “You will not inherit in our father’s house, for you are
    the son of another woman.”
  tam-TCV: கீலேயாத்தின் மனைவியும் கீலேயாத்திற்கு மகன்களைப் பெற்றாள். அவர்கள் வளர்ந்து
    பெரியவர்களானபோது யெப்தாவை நோக்கி, “நீ வேறொரு பெண்ணிற்கு பிறந்த மகனாகையால், எங்கள்
    குடும்ப உரிமைச்சொத்தில் நீ எதையும் பெற்றுக்கொள்ளப் போவதில்லை” என்று கூறி அவனைத்
    துரத்திவிட்டார்கள்.
  ceb-ULB: Ang asawa ni Gilead nanganak usab sa iyang laing mga anak nga lalaki. Sa
