  kan-2017: ಗಿಲ್ಯಾದನಿಗೆ ಹೆಂಡತಿಗೂ ಮಕ್ಕಳು ಹುಟ್ಟಿದ್ದರು. ಇವರು ದೊಡ್ಡವರಾದ ಮೇಲೆ ಯೆಪ್ತಾಹನಿಗೆ,
