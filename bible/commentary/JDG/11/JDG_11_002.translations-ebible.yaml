    of our father, for thou art born of another mother.
  eng-WMBB: Gilead’s wife bore him sons. When his wife’s sons grew up, they drove
    Jephthah out and said to him, “You will not inherit in our father’s house, for
    you are the son of another woman.”
  urd-GVH: लेकिन बाप की बीवी के बेटे भी थे। जब बालिग़ हुए तो उन्होंने इफ़ताह से कहा,
    “हम मीरास तेरे साथ नहीं बाँटेंगे, क्योंकि तू हमारा सगा भाई नहीं है।” उन्होंने
    उसे भगा दिया,
  rug-rug: Ba koadia pule kaiqa tuna koreo sa nana barikaleqe soti sa tamadia, meke
    sipu tie nomadi si arini, si hitu ososo nia rini se Zepita pude taloa pa dia vetu
    meke rizu pa seu. Zama si arini koasa, “Agoi si lopu kaqu vagia keketoṉa koari
    na tinago tanisa tamamami. Na tuna koreo keke votiki barikaleqe si goi,” gunia
    rini.
  gaz-gaz: Niitiin Giliʼaadis Giliʼaadiif ilmaan deesse; isaanis yommuu guddatanitti
    Yiftaadhaan, “Ati waan dubartii biraa irraa dhalatteef dhaala tokko illee maatii
    keenya irraa hin argattu” jedhanii isa ariʼan.
  fra-LSG: 'La femme de Galaad lui enfanta des fils, qui, devenus grands, chassèrent
    Jephthé, et lui dirent: Tu n’hériteras pas dans la maison de notre père, car tu
    es fils d’une autre femme.'
  yal-yal: Galadi a ɲaxanla dii xɛmɛne bari a xa nɛn. Na ɲaxanla diine to gbo, e yi
    Yefeta kedi, e naxa, “I mi nxu fafe kɛɛn se sɔtɔma, bayo ɲaxalan gbɛtɛ nan ma
    dii i tan na.”
  haw-1868: Hanau mai la ka Gileada wahine i mau keikikane nana; a oo ae la na keikikane
    a kana wahine, kipaku aku la lakou ia Iepeta, i aku la ia ia, Aole ou kuleana
    ma ka hale o ko makou makuakane; no ka mea, he keiki oe na kekahi wahine e.
  arb-NAV: 'وَأَنْجَبَ جِلْعَادُ أَيْضاً عَدَداً مِنَ الأَبْنَاءِ مِنْ زَوْجَتِهِ،
    فَلَمَّا كَبُرُوا طَرَدُوا يَفْتَاحَ قَائِلِينَ لَهُ: «أَنْتَ ابْنُ عَاهِرَةٍ،
    وَلَنْ تَرِثَ شَيْئاً مِنْ بَيْتِ أَبِينَا».'
  ewe-ewe: Vi bubuwo nɔ Gilead si siwo srɔ̃a ŋutɔ dzi nɛ. Esi Gilead ƒe vi bubu siawo
    tsi la, wonya Yefta le anyigba la dzi, gblɔ nɛ be, “Nyɔnu bubu ƒe vi nènye! Màkpɔ
    domenyinu aɖeke tso mía fofo gbɔ o.”
  eng-LEE: 'And the wife of Gil''ad also bore him sons; and when the sons of the wife
    were grown up, they drove away Yiphthach, and said unto him, Thou shalt not inherit
    in the house of our father: for the son of another woman art thou.'
  asm-FB: গিলিয়দৰ ভাৰ্যাই তেওঁলৈ আন কেইবাজনো পুত্রৰ জন্ম দিছিল। তেওঁৰ ভাৰ্যাৰ পুত্রসকল
    যেতিয়া ডাঙৰ হ’ল, তেওঁলোকে যিপ্তহক ঘৰৰ পৰা খেদি দি ক’লে, “তুমি আমাৰ পৰিয়ালৰ সম্পত্তিৰ
    কোনো অধিকাৰ নাপাবা; কিয়নো তুমি আন এগৰাকী মহিলাৰ সন্তান।”
  sus-A: فَلَدِ شَ فِنّ نَشَ دِيٍ بَرِ عَ بّ. نَ فِنّ شَ دِيٍ نَشَ مْ، عٍ قَ يٍقِتٍ
    كٍرِ، عٍ عَ قَلَ عَ بّ، «عِ مُ قَمَ مُشُ بَبَ كّ سْتْدٍ، بَرِ مَ فِنّ فبّتّ نَن
    مَ دِ لَنشِ عِ مَ.»
  fra-SBL: 'La femme de Galaad lui enfanta des fils. Lorsque les fils de sa femme
    grandirent, ils chassèrent Jephté et lui dirent : « Tu n''hériteras pas dans la
    maison de notre père, car tu es le fils d''une autre femme. »'
  hbo-hbo: וַתֵּ֧לֶד אֵֽשֶׁת־גִּלְעָ֛ד לֹ֖ו בָּנִ֑ים וַיִּגְדְּל֨וּ בְֽנֵי־הָאִשָּׁ֜ה
    וַיְגָרְשׁ֣וּ אֶת־יִפְתָּ֗ח וַיֹּ֤אמְרוּ לֹו֙ לֹֽא־תִנְחַ֣ל בְּבֵית־אָבִ֔ינוּ
    כִּ֛י בֶּן־אִשָּׁ֥ה אַחֶ֖רֶת אָֽתָּה׃
  kik-kik: Mũtumia wa Gileadi o nake akĩmũciarĩra aanake, na rĩrĩa maagimarire makĩingata
    Jefitha. Nao makiuga atĩrĩ, “Wee ndũkagaya igai thĩinĩ wa nyũmba iitũ, tondũ ũrĩ
    wa mũtumia ũngĩ.”
  fra-NCL: 'La femme de Galaad lui enfanta des fils, et les fils de cette femme grandirent
    et chassèrent Jephté, en lui disant : « Tu n’hériteras pas dans la maison de notre
    père, car tu es fils d’une autre femme. »'
  cek-AK: Gilead ih zu mah capanawk to a sak pae, a caanawk qoeng o tahang naah loe,
    Anih ih ahap nawkamyanawk mah Jepthah khaeah, Nang loe prae kalah nongpata ih
    capa ah na oh pongah, kaicae ampa imthung takoh ih qawk tetta doeh na toep mak
    ai, tiah naa o moe, Jepthah to haek o ving.
  cuk-cuk: 'Galaad, e-ome-sunnadbo masmala-nikusbalid. A-masmala dungusmargua, negyagi
    Jefté-ononnosmalad, ega sogsamalad: “Bipisaale be anmar-imbagi bab-burgwisad-sorba-ibmar-beoed-nikuosuli,
    ar bedi nan-baidid.”'
  uig-CYR: 'Лекин Гилеадниң өз аяли униңға бир нәччә оғул бала туғуп бәргән еди; бу
    аялдин туғулған оғуллири чоң болғанда Йәфтаһни өйдин қоғлап: — Сән башқа хотундин
    болған оғул болғачқа, атимизниң өйидин мирасқа егә болмайсән, — деди.'
  tel-2017: గిలాదు భార్య అతనికి కొడుకులను కన్నప్పుడు వాళ్ళు పెరిగి పెద్దవాళ్ళై యెఫ్తాతో
    “నువ్వు అన్యస్త్రీకి పుట్టావు కాబట్టి మన తండ్రి ఇంట్లో నీకు భాగం లేదు” అన్నారు.
  hat-BSA: 'Madanm a Galaad te ba li fis yo; epi lè fis sa yo te vin grandi, yo te
    kouri dèyè Jephthé, mete li deyò e te di li: “Ou p ap fè eritaj lakay papa nou,
    paske ou se fis a yon lòt fanm.”'
  kos-kos: Oasr pac wen natul Gilead sin mutan kial ah, na ke tulik mukul inge matula
    elos lusulla Jephthah liki lohm sin papa tumalos ac fahk, “Kom ac fah tia usrui
    kutena ma lun papa tumasr, mweyen kom ma nutin siena mutan.”
  hbo-WLC: וַתֵּ֧לֶד אֵֽשֶׁת־גִּלְעָ֛ד ל֖וֹ בָּנִ֑ים וַיִּגְדְּל֨וּ בְֽנֵי־הָאִשָּׁ֜ה
    וַיְגָרְשׁ֣וּ אֶת־יִפְתָּ֗ח וַיֹּ֤אמְרוּ לוֹ֙ לֹֽא־תִנְחַ֣ל בְּבֵית־אָבִ֔ינוּ
    כִּ֛י בֶּן־אִשָּׁ֥ה אַחֶ֖רֶת אָֽתָּה׃
  ibo-ibo: Nwunye Gilead mụtaara ya ọtụtụ ụmụ ndị ikom ọzọ. Mgbe ha tolitere, ha chụpụrụ
    Jefta site nʼobodo ahụ, sị ya, “Ị gaghị eketa ihe ọbụla nʼezi nna anyị, nʼihi
    na nwa nwanyị ọzọ ka ị bụ.”
  ory-ory: ମାତ୍ର ଗିଲୀୟଦର ଭାର୍ଯ୍ୟା ତାହାର କେତେକ ପୁତ୍ର ପ୍ରସବ କଲା, ପୁଣି ତାହାର ଭାର୍ଯ୍ୟାର
    ପୁତ୍ରମାନେ ବଢ଼ନ୍ତେ, ସେମାନେ ଯିପ୍ତହଙ୍କୁ ତଡ଼ିଦେଇ କହିଲେ, “ତୁମ୍ଭେ ଆମ୍ଭମାନଙ୍କ ପିତୃଗୃହରେ
    ଅଧିକାର ପାଇବ ନାହିଁ; କାରଣ ତୁମ୍ଭେ ଅନ୍ୟ ସ୍ତ୍ରୀର ପୁତ୍ର।”
  chk-chk: Nge Kiliat a pwal nöünöü ät me won wesewesen pwülüan. Iwe, lupwen nöün
    pwülüan kewe ät ra märitä, ra asüela Jefta o üreni, “Kosap wiseis me won semem,
    pun en nöün eman fefin.”
  rop-rop: en wen Jeftha bin growap, ol im braja olabat nomo bin laigim im, en deibin
    dalim im, “Yu kaan jidan bos blanga dijan kantri, dumaji yu mami bin brabli nogudbala
    wuman.” En afta deibin andimwei im brom det kantri,
  ukr-1871: 'І як жона Галаадова народила йому сини, а сини її повиростали, прогнали
    вони Ефтая і сказали йому: Тобі в нашій родинї нема наслїддя з нами: бо ти син
    другої жінки.'
  deu-1951: 'Als aber das Weib Gileads ihm Söhne gebar und die Söhne dieses Weibes
    groß wurden, stießen sie den Jephtah aus und sprachen zu ihm: Du sollst nicht
    erben in unsres Vaters Haus; denn du bist der Sohn eines andern Weibes!'
  eng-JPS: 'And Gilead''s wife bore him sons; and when his wife''s sons grew up, they
    drove out Jephthah, and said unto him: ''Thou shalt not inherit in our father''s
    house; for thou art the son of another woman.'''
  srp-1865: 'Ali Galadu i žena njegova rodi sinova, pa kad dorastoše sinovi te žene,
    otjeraše Jeftaja rekavši mu: neæeš imati našljedstva u domu oca našega, jer si
    sin druge žene.'
  lug-lug: Mukazi wa Gireyaadi yali amuzaalidde abaana aboobulenzi, era abaana b’omukazi
    oyo bwe baakula, ne bagobaganya Yefusa nga bagamba nti, “Tolisikira wamu naffe
    ku bintu bya kitaffe, kubanga kitaffe yakuzaala mu mukazi mulala.”
  heb-heb: ותלד אשת גלעד לו בנים ויגדלו בני האשה ויגרשו את יפתח ויאמרו לו לא תנחל
    בבית אבינו כי בן אשה אחרת אתה׃
  ben-IRV: আর গিলিয়দের স্ত্রী তাঁর জন্য কয়েকটি ছেলে প্রসব করল; পরে সেই স্ত্রীজাত
    ছেলেরা যখন বড় হয়ে উঠল, তখন যিপ্তহকে তাড়িয়ে দিল, বলল, আমাদের পিতৃকুলের মধ্যে
    তুমি অধিকার পাবে না, কারণ তুমি অন্য এক স্ত্রীর ছেলে।
  pan-pan: ਗਿਲਆਦ ਦੀ ਪਤਨੀ ਨੇ ਵੀ ਪੁੱਤਰਾਂ ਨੂੰ ਜਨਮ ਦਿੱਤਾ ਅਤੇ ਜਦ ਉਸ ਦੇ ਪੁੱਤਰ ਵੱਡੇ ਹੋ ਗਏ
    ਤਾਂ ਉਨ੍ਹਾਂ ਨੇ ਯਿਫ਼ਤਾਹ ਨੂੰ ਇਹ ਕਹਿ ਕੇ ਕੱਢ ਦਿੱਤਾ, “ਸਾਡੇ ਪਿਤਾ ਦੇ ਘਰ ਵਿੱਚ ਤੇਰਾ ਕੋਈ
    ਹਿੱਸਾ ਨਹੀਂ, ਕਿਉਂ ਜੋ ਤੂੰ ਪਰਾਈ ਇਸਤਰੀ ਦਾ ਪੁੱਤਰ ਹੈਂ।”
  mya-JVB: ဂိလဒ် ၏မယား ဘွားမြင် သော သား တို့သည် ကြီး သောအခါ ၊ သင် သည် အခြား တပါးသော
    မိန်းမ ၏ သား ဖြစ်သောကြောင့် ၊ ငါ တို့ အဆွေအမျိုး နှင့်အတူအမွေ မ ခံရဟု ယေဖသ ကို
    ဆို ၍ နှင်ထုတ် လေ၏။
  hmo-hmo: Gileada ena adavana ese danu natuna tau haida ia havaraia, vadaeni idia
    bada neganai idia ese Iepeta idia lulua lao, idia gwau, “Oi ese iseda tamana dekena
    amo tano o kohu do oi abia lasi, badina oi be idau hahine ena natuna.”
  urd-urd: और जिल'आद की बीवी के भी उससे बेटे हुए, और जब उसकी बीवी के बेटे बड़े हुए,
    तो उन्होंने इफ़्ताह को यह कहकर निकाल दिया कि हमारे बाप के घर में तुझे कोई मीरास
    नहीं मिलेगी, क्यूँकि तू ग़ैर 'औरत का बेटा है।
  rus-SYN: 'И жена Галаадова родила ему сыновей. Когда возмужали сыновья жены, изгнали
    они Иеффая, сказав ему: ты не наследник в доме отца нашего, потому что ты сын
    другой женщины.'
  bqc-SIM: 'Galadapi na nɛgↄ̃ɛↄ ì lↄ. Kɛ́ aa zↄ̃ↄkũ̀, aa Zɛfɛte yà aa mɛ̀: Ńyↄ̃
    e wá mae túbibleo, asa n da adoɛ.'
  tcz-CHONGTHU: Gilead jinu chun chapa phabep ana neijin ahi, amahi ahung khanlet
    phat’un amahon Jepthah chu agam’uva kon in ana nodoh un ahi. Amahon Jepthah kommah,
    “Nangin ipau gouhi nachanthei louding ahi, ajeh chu nanghi numei chavai noti khat
    cha nahi bouve ahiuvin ahi.
  mar-mar: गिलादाच्या पत्नीने त्यापासून दुसऱ्या पुत्रांना जन्म दिला, आणि जेव्हा त्या
    स्त्रीचे पुत्र मोठे झाले, तेव्हा त्यांनी इफ्ताहाला घालवून दिले आणि म्हटले, “आमच्या
    वडिलाच्या घरी तुला वतन प्राप्त होणार नाही; कारण तू दुसऱ्या स्त्रीचा पुत्र आहेस.”
  qub-qub: 'Galaadpa warminchöpis wamrancuna achcana caran. Chaymi wauguincuna jatunyar
    Jeftëtaga garguran wasinpita. Gargushpanmi niran: «Gamga canqui paytacuymi. Chaymi
    gamwanga mana raquipänacushwanchu papäninchïpa ima-aycantapis.»'
  hat-hat: 'Madan Galarad te fè lòt pitit gason pou mari l''. Men, lè pitit li yo
    fin gran, yo mete Jefte deyò nan kay la, yo di l'' konsa: -Ou pa gen dwa jwenn
    anyen nan byen papa nou, paske ou se pitit yon jennès.'
  eng-BSB: And Gilead’s wife bore him sons who grew up, drove Jephthah out, and said
    to him, “You shall have no inheritance in our father’s house, because you are
    the son of another woman.”
  tod-tod: 'Zunui naa ɓɔɠɔ anzai ɓalaa ge zunu lointi sɔlɔɔni. Naati ti wɔɔlɔni, ti
    Zɛfetee ɓɛɛni pɛlɛyeɠei wu, ti ɠɛ ma: «È la pogani zɔlɔɔga gi-ɠɛɛ ná-pɛlɛi wu,
    mazɔlɔɔ ɗa ga anzanu ɠili ná-doun zunu.»'
  eng-WEBPB: Gilead’s wife bore him sons. When his wife’s sons grew up, they drove
    Jephthah out and said to him, “You will not inherit in our father’s house, for
    you are the son of another woman.”
  kbq-kbq: Hagi Gilieti nenaro'a rama'a ne' mofavrerami ante'ne. Hagi ana mofavreramimo'za
    rama nehu'za, Jeptankura amanage hu'naze, ru a'mofo mofavre mani'nanankinka nerafa
    zana erisanti oharegosane, nehu'za mopazmifintira ahegasopetre'naze.
  nhe-BL: Nopa tlacatl Galaad quinpixqui sequinoc ioquichpilhua ica tlen inelsihua.
    Huan quema nopa telpocame moscaltijque, quitojtocaque Jefté huan quiilhuijque
    para ax tleno huelis quiselis tlen inintata pampa eliyaya icone seyoc sihuatl.
  gub-BL: Zireaz hemireko a'e no, heta imemyr awa izupe a'e wà no. Tua'u mehe ta'yr
    omono kar wyky'yr Zepite weko haw wi wà. — Nerepyhyk pixik kwaw zaneru ma'e nehe,
    imàno re nehe, ta'e ereiko amo ae kuzà imemyr romo ne xe, i'i izupe wà.
  eng-DRA: 'Now Galaad had a wife of whom he had sons: who after they were grown up,
    thrust out Jephte, saying: Thou canst not inherit in the house of our father,
    because thou art born of another mother.'
