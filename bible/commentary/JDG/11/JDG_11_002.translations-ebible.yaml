    among pamilya. Anak ka sa laing babaye.”
  pol-UBG: 'Ale również żona Gileada urodziła mu synów; gdy więc synowie tej żony
    dorośli, wygnali Jeftego, mówiąc mu: Nie będziesz brał dziedzictwa w domu naszego
    ojca, gdyż jesteś synem obcej kobiety.'
  urd-GVU: لیکن باپ کی بیوی کے بیٹے بھی تھے۔ جب بالغ ہوئے تو اُنہوں نے اِفتاح سے کہا،
    ”ہم میراث تیرے ساتھ نہیں بانٹیں گے، کیونکہ تُو ہمارا سگا بھائی نہیں ہے۔“ اُنہوں
