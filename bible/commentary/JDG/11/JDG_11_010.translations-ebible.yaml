verse: JDG.011.010
translations:
  mal-C: 'ഗിലെയാദിലെ നേതാക്കന്മാർ യിഫ്താഹിനോടു പറഞ്ഞു: “യഹോവ നമുക്കു സാക്ഷിയായിരിക്കട്ടെ!
    നീ പറഞ്ഞതുപോലെതന്നെ ഞങ്ങൾ ചെയ്യും.”'
  deu-TKW: 'Da sprachen die Vornehmen Gileads zu Jephtha: Jahwe wolle die Verabredung
    unter uns hören! Wahrlich, wie du gesagt hast, so wollen wir thun!'
  lin-lin: 'Bampaka ya Galadi bazongiselaki Jefite : — Tika ete Yawe azala Motatoli
    kati na biso ! Tika ete apesa biso etumbu soki tosali te ndenge olobi.'
  eng-LSV: And [the] elderly of Gilead say to Jephthah, “YHWH is listening between
    us—if we do not do so according to your word.”
  eng-GNV: And the Elders of Gilead saide to Iphtah, The Lord be witnesse betweene
    vs, if we doe not according to thy wordes.
  eng-WEBSTER: And the elders of Gilead said to Jephthah, The LORD be a witness between
    us, if we do not so according to thy words.
  nhw-BL: 'Huan nopa huehue tlacame tlen tlali Galaad quinanquilijque Jefté: ―Tijtestigojquetzaj
    TOTECO para quen nopa elis.'
  swh-ONEN: Viongozi wa Gileadi wakamjibu Yefta, “Bwana ndiye shahidi yetu. Kwa hakika
    tutafanya kama usemavyo.”
  bba-bba: Mɑ tɔn be, bɑ nùn wisɑ bɑ nɛɛ, Yinni Gusunɔwɑ ko n sɑ̃ɑ bɛsɛn seedɑ sɑ̀
    kun kue ye sɑ ɡeruɑ.
  eng-KJVCPB: And the elders of Gilead said unto Jephthah, The Lord be witness between
    us, if we do not so according to thy words.
  luo-luo: Jodong Gilead nodwoko niya, “Jehova Nyasaye obed janeno marwa; adier wabiro
    timo kaka iwachono.”
  meu-meu: 'Gilead tau-badadia ese lefeta ma e hereva henia, eto, Iehova na ita padadai,
    eda hereva e kamonaimu: momokani, oi o herevamu heḡereḡerena baia karaia.'
  npi-ULB: गिलादका अगुवाहरूले यिप्‍तालाई भने, “हामीले जस्‍तो भन्‍छौं त्यस्‍तै गरेनौं
    भने हाम्रा बिचमा परमप्रभु नै साक्षी हुनुहुन्‍छ!”
  yor-yor: 'Àwọn àgbàgbà Gileadi sì wí fún Jefta pé, “Àwa fi Olúwa ṣe ẹlẹ́rìí: àwa
    yóò ṣe ohunkóhun tí o bá wí.”'
  emp-NTPO: 'Dji bororãba panusid̶aa: –Mãẽ, dairãba Ãcõrẽ quĩrãpita jarabʌdaa bʌa
    jara b̶ʌra wãrãda od̶ida.–'
  ind-ind: Para tua-tua Gilead menjawab, “Kami bersumpah. TUHAN menjadi saksi di antara
    kita. Biarlah Dia menghukum kami kalau kami tidak melakukan seperti katamu itu.”
  pes-OPCB: 'ایشان پاسخ دادند: «خداوند در میان ما شاهد است که این کار را خواهیم کرد.»'
  tgl-ULB: Sinabi ng mga nakatatanda ng Galaad kay Jefta, “Nawa'y si Yahweh ang maging
    saksi sa pagitan natin kung hindi namin gagawin kung ano ang aming sinabi!”
  hui-hui: Ani layagola agali haguane biarume lalu, Anduane Homogonaga deni howa iname
    heneneore laramago í̠na bia lalu inahondo langerego bibahende biai holeberema,
    lene.
  mya-mya: ထို​သူ​တို့​က​လည်း``ငါ​တို့​သ​ဘော​တူ​ပါ​သည်။ ထာ​ဝ​ရ​ဘု​ရား​သည်​ငါ​တို့​၏​အ​သိ​သက်​သေ
    ပင်​ဖြစ်​ပါ​၏'' ဟု​ဖြေ​ကြား​ကြ​၏။-
  bod-N: གིལ་ཨད་ཀྱི་རྒན་པོ་རྣམས་ཀྱིས་ཡེབ་ཐཱ་ལ། དཀོན་མཆོག་ཡ་ཝཱེས་བདག་ཅག་གི་བར་དུ་བདེན་དཔང་མཛད་པ་སྟེ།
    ངེད་རྣམས་ཀྱིས་ཁྱེད་ཀྱིས་ཅི་སྨྲས་པ་བཞིན་བྱེད་ངེས་ཡིན་ཞེས་ཞུས།
  sna-sna: Vakuru veGireadhi vakapindura vakati, “Jehovha ndiye chapupu chedu; zvirokwazvo
    tichaita sezvaunoreva.”
  spa-BLM: 'Los ancianos de Galaad dijeron a Jefté: “Yahvé será testigo entre nosotros.
    Ciertamente haremos lo que dices”.'
  cac-cac: 'Axo eb'' vin̈ yajal chi'' ix alanxi icha tic: —A Jehová scac''och co testigooc
    to ol co c''ulej icha tzal chi'', xchi eb''.'
  swh-ULB: wazee wa Gileadi wakamwambia Yeftha, “Bwana awe shahidi kati yetu ikiwa
    hatutafanya kama tunavyosema!”
  bel-bel: 'Старэйшыны Галаадскія сказалі Ефтаю: Гасподзь хай будзе за сьведку паміж
    намі, што мы зробім паводле слова твайго!'
  deu-ELBBK: 'Und die Ältesten von Gilead sprachen zu Jephta: Der HERR sei Zeuge zwischen
    uns, wenn wir nicht so tun, wie du geredet hast!'
  mbb-OT: Ne midtavak dan te, “Uya, iyan ka edhimuwen dey he pengulu. Ne iyan ebpeketistiǥus
    kayi is Nengazen.”
  mal-2015: 'ഗിലെയാദിലെ മൂപ്പന്മാർ യിഫ്താഹിനോടു: യഹോവ നമ്മുടെ മദ്ധ്യേ സാക്ഷി; നീ പറഞ്ഞതുപോലെ
    ഞങ്ങൾ ചെയ്യും എന്നു പറഞ്ഞു.'
  tuo-NT: 'Cʉ̃ tojo nicã tʉꞌorã, Galaacjãrã bʉcʉrã cʉ̃rẽ yʉꞌticãrã niwã: —Õꞌacʉ̃ marĩ
    ucũsere tʉꞌogʉ weemi. Nirõta mʉꞌʉ nírõnojõta weerãti, nicãrã niwã.'
  rmc-rmc: „Mi el o RAJ maškar amende švedkos,“ phende leske o vodci, „amen tut das
    lav, hoj keraha savoro avke, sar phenďal.“
  pes-OPV: 'و مشایخ جلعاد به یفتاح گفتند: «خداونددر میان ما شاهد باشد که البته برحسب
    سخن توعمل خواهیم نمود.'
  ron-1924: 'Бэтрыний Галаадулуй ау зис луй Иефта: „Домнул сэ не аудэ ши сэ жудече
    дакэ ну вом фаче че спуй.”'
  ben-OBCV: গিলিয়দের প্রাচীনেরা তাঁকে উত্তর দিলেন, “সদাপ্রভু আমাদের সাক্ষী; আমরা
    নিশ্চয় তোমার কথামতোই কাজ করব।”
  som-som: Oo odayaashii reer Gilecaadna waxay Yeftaah ku yidhaahdeen, Taas Rabbigu
    ha ka noqdo marag inoo dhexaya; oo hubaal waxaannu yeelaynaa siduu eraygaagu yahay.
  lat-VUC: 'Qui responderunt ei: Dominus, qui hæc audit, ipse mediator ac testis est
    quod nostra promissa faciemus.'
  eng-ASVBT: And the elders of Gilead said unto Jephthah, Jehovah shall be witness
    between us; surely according to thy word so will we do.
  ita-1885: 'E gli Anziani di Galaad dissero a Iefte: Il Signore attenda a quello
    che diciamo fra noi, se non facciamo secondo che tu hai detto.'
  eng-LXXUP: And the elders of Gilead said to Jephthah, The Lord be witness between
    us, if we shall not do according to thy word.
  eng-ULB: The elders of Gilead said to Jephthah, “May Yahweh be witness between us
    if we do not do as we say!”
  spa-VBL: “El Señor será testigo entre nosotros”, respondieron. “Haremos lo que tú
    digas”.
  fra-_FOB: 'Et les anciens de Galaad dirent à Jephthé: Que l''Éternel nous entende
    et nous juge, si nous ne faisons pas ce que tu as dit.'
  mal-mal: ഗിലെയാദിലെ മൂപ്പന്മാർ യിഫ്താഹിനോട്; നീ പറഞ്ഞതുപോലെ ഞങ്ങൾ ചെയ്യുമെന്നുള്ളതിന്
    യഹോവ നമ്മുടെ മദ്ധ്യേ സാക്ഷി എന്ന് പറഞ്ഞു.
  urd-GVR: Unhoṅ ne jawāb diyā, “Rab hamārā gawāh hai! Wuhī hameṅ sazā de agar ham
    apnā wādā pūrā na kareṅ.”
  suz-BL: मिनु गिलाद ङा खाल्‍पापुकीमी येफ्‍ता कली “परमप्रभु यावे गो आंइ दातेमी सांकछी
    बाक्‍ब। गो इन देंशो खोदेंशो पाइनीकी” देंमा बाक्‍त।
  ita-1927: 'E gli anziani di Galaad dissero a Jefte: “L’Eterno sia testimone fra
    noi, e ci punisca se non facciamo quello che hai detto”.'
  ckb-ckb: 'پیرانی گلعادیش بە یەفتاحیان گوت: «با یەزدان لەنێوانمان شایەت بێت، بە دڵنیاییەوە
    ئاوا دەکەین بەپێی ئەوەی گوتت.»'
  eng-BBE: 'And the responsible men of Gilead said to Jephthah, May the Lord be our
    witness: we will certainly do as you say.'
  kan-OKCV: ಗಿಲ್ಯಾದಿನ ಹಿರಿಯರು ಯೆಫ್ತಾಹನಿಗೆ, “ನಾವು ಈ ನಿನ್ನ ಮಾತಿನ ಹಾಗೆ ಮಾಡದೆ ಹೋದರೆ, ಯೆಹೋವ
    ದೇವರು ನಮ್ಮ ಮತ್ತು ನಿನ್ನ ಮಧ್ಯದಲ್ಲಿ ಸಾಕ್ಷಿಯಾಗಿರಲಿ,” ಎಂದರು.
  tam-2017: 'கீலேயாத்தின் மூப்பர் யெப்தாவைப் பார்த்து: நாங்கள் உன்னுடைய வார்த்தையின்படியே
    செய்யாவிட்டால், யெகோவா நமக்கு நடுவாக நின்று கேட்பாராக என்றார்கள்.'
  spa-RV-1909: 'Y los ancianos de Galaad respondieron á Jephté: Jehová oiga entre
    nosotros, si no hiciéremos como tú dices.'
  ron-BTF: 'Și bătrânii Galaadului i-au spus lui Iefta: DOMNUL să fie martor între
    noi, dacă nu vom face conform cuvintelor tale.'
  eng-WEBP: The elders of Gilead said to Jephthah, “The LORD will be witness between
    us. Surely we will do what you say.”
  eng-FBV: “The Lord will be a witness between us,” they replied. “We'll do whatever
    you say.”
  nld-1939: 'De oudsten van Gilad verzekerden het Jefte: Jahweh zal tussen ons richten,
    zo we niet volgens uw woord zullen handelen.'
  nch-BL: 'Huan nopa huehue tacame ten tali Galaad quinanquilijque Jefté: ―Tijtestigojquetzaj
    TOTECO para quej nopa elis.'
  vie-1934: 'Các trưởng lão Ga-la-át nói cùng Giép-thê rằng: Chúng ta quả sẽ làm y
    như lời ngươi đã nói; nguyện Đức Giê-hô-va làm chứng giữa chúng ta!'
  hin-CV: गिलआद के पुरनियों ने यिफ्ताह को उत्तर दिया, “स्वयं याहवेह हमारे बीच गवाह
    हैं, निश्चय ही हम ठीक वैसा ही करेंगे जैसा तुमने अभी कहा है.”
  spa-BES: 'Y los hombres responsables de Galaad dijeron a Jefté: Que el Señor sea
    nuestro testigo: ciertamente haremos lo que tu digas.'
  tdx-tdx: Le hoe o roae’ i Giladeo am’ Ieftake, Ho valolombeloñ’ añivon-tika t’Iehovà,
    toe hanoe’ay i nitaroñe’oy.
  tha-KJV: พวกผู้​ใหญ่​ของกิเลอาดจึงตอบเยฟธาห์​ว่า “พระเยโฮวาห์ทรงเป็นพยานระหว่างเรา
    เราจะกระทำตามที่ท่านสั่งทุกประการ”
  por-BR-2018: 'E os anciãos de Gileade responderam a Jefté: O SENHOR ouça entre nós,
    se não fizermos como tu dizes.'
  deu-ELO: 'Und die Ältesten von Gilead sprachen zu Jephtha: Jehova sei Zeuge zwischen
    uns, wenn wir nicht also tun, wie du geredet hast!'
  eng-WYC-2018: The which answered to him, The Lord himself, that heareth these things,
    is mediator and witness, that we shall fulfill our promises to thee. (And they
    answered to him, The Lord himself, who heareth these things, is our mediator and
    witness, that we shall fulfill our promises to thee.)
  epo-epo: 'Kaj la plejaĝuloj de Gilead diris al Jiftaĥ: La Eternulo estu aŭskultanto
    inter ni, ke ni faros konforme al viaj vortoj.'
  uig-PIN: 'Gileadning aⱪsaⱪalliri Yǝftaⱨⱪa jawab berip: —Eytⱪiningdǝk ⱪilmisaⱪ, Pǝrwǝrdigar
    Ɵzi arimizda guwaⱨ bolup ⱨɵküm qiⱪarsun! — dedi.'
  beo-beo: Ilia da bu adole i, “Defea! Hina Gode ba:ma:ne, ninia da di, ninia ouligisu
    hamoma:ne ilegele sia:sa.”
  tpi-OTNT: Na ol bikman i tok olsem, “Long ai bilong Bikpela, mipela i tok tru tumas,
    bai mipela i mekim olsem yu tok.”
  hau-SA: Dattawan Gileyad suka ce, “Ubangiji ne shaidanmu; za mu yi duk abin da ka
    ce.”
  uig-LAT: 'Giléadning aqsaqalliri Yeftahqa jawab bérip: —Éytqiningdek qilmisaq, Perwerdigar
    Özi arimizda guwah bolup höküm chiqarsun! — dédi.'
  nde-nde: Abadala baseGiliyadi baphendula bathi, “UThixo ungufakazi wethu; sizakwenza
    njengoba usitsho impela.”
  ton-ton: Pea pehē ʻe he kau mātuʻa ʻo Kiliati kia Sefita, “Ke ʻafio ʻe Sihova kiate
    kitaua, ʻo kapau ʻe ʻikai te mau fai ʻo hangē ko hoʻo lea.”
  ces-1613: 'I řekli starší Galádští k Jefte: Hospodin bude svědkem mezi námi, jestliže
    neučiníme vedlé slova tvého.'
  eng-WMB: The elders of Gilead said to Jephthah, “The LORD will be witness between
    us. Surely we will do what you say.”
  tam-TCV: அப்பொழுது கீலேயாத்தின் முதியவர்கள் யெப்தாவிடம், “யெகோவாவே எங்கள் சாட்சி.
    நீ சொல்வதை நிச்சயமாகச் செய்வோம்” என்று பதிலளித்தனர்.
  ceb-ULB: Ang mga kadagkoan sa Gilead miingon kang Jepta, “Hinaot nga si Yahweh ang
    mamahimong saksi tali kanato kung dili namo buhaton ang among gisulti!”
  pol-UBG: 'I starsi Gileadu odpowiedzieli Jeftemu: PAN będzie świadkiem między nami,
    jeśli nie postąpimy według twego słowa.'
  urd-GVU: اُنہوں نے جواب دیا، ”رب ہمارا گواہ ہے! وہی ہمیں سزا دے اگر ہم اپنا وعدہ
    پورا نہ کریں۔“
  deu-1912: 'Die Ältesten von Gilead sprachen zu Jephthah: Der HERR sei Zuhörer zwischen
    uns, wo wir nicht tun, wie du gesagt hast.'
  kan-2017: ಅವರು ಅವನಿಗೆ, “ಹಾಗೆಯೇ ಮಾಡುವೆವು; ನಮ್ಮಿಬ್ಬರ ಈ ಮಾತುಗಳಿಗೆ ಯೆಹೋವನೇ ಸಾಕ್ಷಿ” ಎಂದು
    ಉತ್ತರಕೊಟ್ಟರು.
  yap-yap: Miyad fulweg ni lungurad, “Bfel’ u wan’mad. I SOMOL e ir e mich ko thin
    rodad.”
  hlt-MCSB: Tedae Jephthah taengah Gilead kah a hamca rhoek loh, “Na ol bangla ka
    saii uh pawt atah ol aka ya la mamih laklo ah BOEIPA om ta,” a ti uh.
  mdy-ETH: ዔያታ ማሃዖ፦ «ናንጊና ናንጋ ጎዳ ኑኡኮ ማርካኬ፤ ኔ ጌዔሢ ጎይፆ ኑ ማዻንዳኔ» ጌዔኔ።
  twi-ASANTE: Gilead ntuanofoɔ no buaa no sɛ, “Awurade ne yɛn danseni. Yɛbɛyɛ sɛdeɛ
    woka biara.”
  eng-WEBU: The elders of Gilead said to Jephthah, “The LORD will be witness between
    us. Surely we will do what you say.”
  wal-wal: Gala7aade cimati Yofttaaha, “GODAI nu giddon markka! Neeni giyoobaa tumu
    nuuni oottana” yaagidi zaaridosona.
  spa-PDDPT: 'Los ancianos de Galaad respondieron a Jefté: ¡Yavé sea testigo entre
    nosotros de lo que dijiste! ¡Haremos así!'
  gun-gun: 'Gileade pygua nhomongeta va''ety kuery ombovai: — Senhor ae ''rã nhanembyte
    oĩ oreayvu renduarã, ha''e rami vy orembopaga ''rã ndeayvuague ndorojapoi ramo
    — he''i.'
  agu-BL: —Sak swutz Kataj Ryos, ske'lk cu'n te'j chi na taltzaju', che'ch yi e' ajcawa'tz.
  ilo-ULB: Kinuna dagiti panglakayen ti Galaad kenni Jefte, “Ni Yahweh koma ti agbalin
    a saksi iti nagbaetantayo no saantayo nga aramiden ti imbagatayo!”
  kpg-kpg: Digaula ga helekai, “Gimaadou e donu ginai. Dimaadua la go di madau dangada
    hagadootonu.”
  uig-ARA: 'گىلېئادنىڭ ئاقساقاللىرى يەفتاھقا جاۋاب بېرىپ: ــ ئېيتقىنىڭدەك قىلمىساق،
    پەرۋەردىگار ئۆزى ئارىمىزدا گۇۋاھ بولۇپ ھۆكۈم چىقارسۇن! ــ دېدى.'
  sus-sus: Galadi forie naxa a fala Yefite bɛ, «Alatala bara findi won seede ra, muxu
    fama i xa wɔyɛnyi rakamalide.»
  pon-2006: Re ahpw sapengki, “Se pwungki. KAUN-O me pahn wia at sounkadehde.”
  ksd-ksd: 'Ma ra umana patuana Gilead dia ga biti tai Iepta: Ra Luluai na kapa ure
    kada kunubu; avet a pait ia da nam kaum tinata.'
  tur-YTC: 'Gilad ihtiyarları Yeftah''a şöyle dediler: “Yahve aramızda tanık olacaktır.
    Kesinlikle senin söylediklerini yapacağız.”'
  grc-BRENT: Καὶ εἶπαν οἱ πρεσβύτεροι Γαλαὰδ πρὸς Ἰεφθάε, Κύριος ἔστω ἀκούων ἀναμέσον
    ἡμῶν, εἰ μὴ κατὰ τὸ ῥῆμά σου οὕτω ποιήσομεν.
  ind-AYT: Para tua-tua Gilead berkata kepada Yefta, “TUHAN akan menjadi saksi antara
    kita jika kami tidak melakukan seperti yang kamu katakan itu.”
  nya-nya: Akuluakulu a ku Giliyadi anamuyankha kuti, “Yehova akhale mboni pakati
    pa inu ndi ife, ngati sitidzachita monga mwa mawu anu.”
  hrv-hrv: “Jahve neka bude svjedokom među nama”, odgovore Jiftahu gradske starješine.
    “Jao nama ako ne učinimo kako si rekao!”
  mps-mps: Tama te genuai bidi dabego te tama po wali, “Te dago nago te wabo po gilama
    tiwaibao. Genuai Bidigo te tama tiabo koneani,” wali.
  tpi-tpi: Na ol bikman i tok olsem, “Long ai bilong Bikpela, mipela i tok tru tumas,
    bai mipela i mekim olsem yu tok.”
  dan-1931: 'Da sagde Gileads Ældste til Jefta: “HERREN hører Overenskomsten mellem
    os; visselig vil vi gøre, som du siger!”'
  vie-OVCB: 'Các trưởng lão đáp: “Có Chúa Hằng Hữu chứng giám. Chúng tôi xin giữ đúng
    lời anh vừa nói.”'
  guj-2017: ગિલ્યાદના વડીલોએ યિફતાને કહ્યું, “ઈશ્વર આપણી વચમાં સાક્ષી થાઓ! નિશ્ચે
    અમે તારા કહ્યા પ્રમાણે કરીશું.”
  pon-2006A: Re ahpw sapengki, “Se pwungki. KAUN-O me pahn wia at sounkadehde.”
  por-BRBSL: 'Os anciãos de Gilead disseram a Jefthah: “Yahweh será testemunha entre
    nós”. Certamente faremos o que vocês disserem”.'
  cth-cth: Gilead e kacuenaw ni, na lawk patetlah lah ka sak awh hoehpawiteh, BAWIPA
    ni mamouh rahak vah kapanuekkhaikung lah awm seh atipouh awh.
  twi-twi: Gilead ntuanofo no buaa no se, “Awurade ne yɛn dansefo. Yɛbɛyɛ sɛnea woka
    biara.”
  hlt-hlt: Tedae Jephthah taengah Gilead kah a hamca rhoek loh, “Na ol bangla ka saii
    uh pawt atah ol aka ya la mamih laklo ah BOEIPA om ta,” a ti uh.
  tbz-SIM: 'Kɛ̀ Kɑdɑɑdi kó bɛkótíbɛ̀ɛ ò nɑ̀kɛ́ kɛ dɔ̀: Ti Yiɛ̀ nKuyie nti wúómmu,
    tíì bɛ́i nkɛ tú ti bo dɔɔ̀ ɑ bɛ́i ntì timɔu.'
  msy-2020: Ezɨ gumazir aruaba kamaghɨn mɨgei, “Guizbangɨra, e Ikiavɨra Itir Godɨn
    damazimɨn nɨ mɨgei, e nɨ mɨkemezɨ moghɨra e damuam.”
  dop-dop: 'Mpʋɣʋlɛ sɔsɑɑ sɩ: Yɛɛ, tɩɩ lɑ mpʋ. Tɑcɑɑ kɛlɛ tɑ́ ɑseetɑ tʋ.'
  azb-azb: 'Gilead ağsaqqalları İftaha dedilər: «Səninlə bizim aramızda qoy Rəbb şahid
    olsun! Biz mütləq sənin sözünə əməl edəcəyik».'
  eng-DBY: And the elders of Gilead said unto Jephthah, Jehovah be witness between
    us, if we do not so according to thy words!
  hin-2017: गिलाद के वृद्ध लोगों ने यिप्तह से कहा, “निश्चय हम तेरी इस बात के अनुसार
    करेंगे; यहोवा हमारे और तेरे बीच में इन वचनों का सुननेवाला है।”
  eng-YLT: And the elders of Gilead say unto Jephthah, 'Jehovah is hearkening between
    us — if according to thy word we do not so.'
  eng-WYC-2017: The which answered to him, The Lord himself, that heareth these things,
    is mediator and witness, that we shall fulfill our promises to thee.
  eng-WMBB: The elders of Gilead said to Jephthah, “The LORD will be witness between
    us. Surely we will do what you say.”
  urd-GVH: उन्होंने जवाब दिया, “रब हमारा गवाह है! वही हमें सज़ा दे अगर हम अपना वादा
    पूरा न करें।”
  rug-rug: Olaṉa si arini, “Uve, va egoa gami. E Zihova mo sa nada vina sosode.”
  gaz-gaz: Maanguddoonni Giliʼaadis deebisanii, “Waaqayyo dhuga baʼaa keenya; dhugumaan
    nu akkuma ati jette goona” jedhaniin.
  fra-LSG: 'Les anciens de Galaad dirent à Jephthé: Que l’Éternel nous entende, et
    qu’il juge, si nous ne faisons pas ce que tu dis.'
  yal-yal: Galadi fonne yi Yefeta yabi, e naxa, “Alatala nan en seren na! Nxu na ligama
    nɛn.”
  haw-1868: I aku la na lunakahiko o Gileada ia Iepeta, Na Iehova no e hoolohe mai
    mawaena o kakou, ke hana ole makou e like me kau olelo.
  arb-NAV: 'فَأَجَابُوهُ: «الرَّبُّ شَاهِدٌ بَيْنَنَا إِنْ كُنَّا لَا نَفْعَلُ حَسَبَ
    قَوْلِكَ».'
  ewe-ewe: Woɖo eŋu be, “Míedo ŋugbe na wò eye míeka atam ɖe ŋugbedodo dzi.”
  eng-LEE: And the elders of Gil'ad said unto Yiphthach, The Lord shall be a hearer
    between us, if we do not so according to thy word.
  asm-FB: গিলিয়দৰ বৃদ্ধসকলে ক’লে, “আমি যদি আমাৰ কথামতে কাম নকৰোঁ, তেন্তে যিহোৱা আমাৰ
    মাজত সাক্ষী হৈ থাকক!”
  sus-A: فَلَدِ قٌرِيٍ نَشَ عَ قَلَ يٍقِتٍ بّ، «عَلَتَلَ بَرَ قِندِ وٌن سٍيدٍ رَ،
    مُشُ قَمَ عِ شَ وْيّنيِ رَكَمَلِدٍ.»
  fra-SBL: 'Les anciens de Galaad dirent à Jephté : « Yahvé sera témoin entre nous.
    Nous ferons ce que tu dis. »'
  hbo-hbo: וַיֹּאמְר֥וּ זִקְנֵֽי־גִלְעָ֖ד אֶל־יִפְתָּ֑ח יְהוָ֗ה יִהְיֶ֤ה שֹׁמֵ֙עַ֙
    בֵּֽינֹותֵ֔ינוּ אִם־לֹ֥א כִדְבָרְךָ֖ כֵּ֥ן נַעֲשֶֽׂה׃
  kik-kik: Athuuri acio a Gileadi makĩmũcookeria atĩrĩ, “Jehova nĩwe mũira witũ; nĩtũgwĩka
    o ta ũrĩa ũkuuga.”
  fra-NCL: 'Les anciens de Galaad dirent à Jephté : « Que Yahweh soit témoin entre
    nous : nous ferons certainement ce que tu dis. »'
  cek-AK: Gilead ih kacoehtanawk mah Jepthah khaeah, Na thuih ih loknawk baktiah ka
    sah o ai nahaeloe, Angraeng loe hnukung ah aicae salakah om nasoe, tiah a naa
    o.
  cuk-cuk: 'Geb Galaad-sapin-dummagan Jeftéʼga nue-sogdemalad: —Ar be-sogedba anmar
    ibmar-imakoed, ar Bab-Jehová anmar-barsogedga gued.'
  uig-CYR: 'Гилеадниң ақсақаллири Йәфтаһқа җавап берип: —Ейтқиниңдәк қилмисақ, Пәрвәрдигар
    Өзи аримизда гува болуп һөкүм чиқарсун! — деди.'
  tel-2017: గిలాదు పెద్దలు “కచ్చితంగా మేము నీ మాట ప్రకారం చేస్తాం. యెహోవా మన ఇరువురి
    మధ్య సాక్షిగా ఉంటాడు గాక” అని యెఫ్తాతో అన్నారు.
  hat-BSA: 'Ansyen a Galaad yo te di a Jephthé: “SENYÈ a se temwen antre nou. Anverite,
    nou va fè sa ou mande nou fè a.”'
  kos-kos: Ac elos topuk ac fahk, “Kut insese ke ma kom fahk an, ac LEUM GOD El mwet
    loh lasr.”
  hbo-WLC: וַיֹּאמְר֥וּ זִקְנֵֽי־גִלְעָ֖ד אֶל־יִפְתָּ֑ח יְהוָ֗ה יִהְיֶ֤ה שֹׁמֵ֙עַ֙
    בֵּֽינוֹתֵ֔ינוּ אִם־לֹ֥א כִדְבָרְךָ֖ כֵּ֥ן נַעֲשֶֽׂה׃
  ibo-ibo: Ndị okenye Gilead zara, “Onyenwe anyị bụ onye akaebe, na anyị aghaghị ime
    dịka i kwuru.”
  ory-ory: ତହିଁରେ ଗିଲୀୟଦର ପ୍ରାଚୀନବର୍ଗ ଯିପ୍ତହଙ୍କୁ କହିଲେ, “ସଦାପ୍ରଭୁ ଆମ୍ଭମାନଙ୍କ ମଧ୍ୟରେ
    କଥା ଶୁଣୁଅଛନ୍ତି; ନିଶ୍ଚୟ ଆମ୍ଭେମାନେ ତୁମ୍ଭ ବାକ୍ୟାନୁସାରେ କରିବୁ।”
  chk-chk: Mürin, ekewe souakomwen Kiliat ra üreni Jefta, “Ewe Samol mi Lapalap epwe
    chon pwärätä lefilach. Äm aipwe fokun föri usun ka apasa.”
  rop-rop: En deibin tok, “Yuwai. Lagijat na melabat bin tok. En YAWEI im na det witnis
    blanga wi.”
  ukr-1871: 'І відказали Галаадські начальники Ефтайові: Нехай буде Господь сьвідком
    між нами, що ми так вчинимо, як ти оце сказав.'
  deu-1951: 'Die Ältesten von Gilead sprachen zu Jephtah: Der HERR sei Zeuge zwischen
    uns, wenn wir nicht also tun, wie du gesagt hast!'
  eng-JPS: 'And the elders of Gilead said unto Jephthah: ''The LORD shall be witness
    between us; surely according to thy word so will we do.'''
  srp-1865: 'A starješine Galadske rekoše Jeftaju: Gospod neka bude svjedok meðu nama,
    ako ne uèinimo kako si kazao.'
  lug-lug: Abakadde b’e Gireyaadi ne baddamu Yefusa nti, “Mukama ye mujulirwa waffe,
    bwe tutaatuukirize kigambo ekyo.”
  heb-heb: ויאמרו זקני גלעד אל יפתח יהוה יהיה שמע בינותינו אם לא כדברך כן נעשה׃
  ben-IRV: তখন গিলিয়দের প্রাচীনবর্গ যিপ্তহকে বলল, সদাপ্রভু আমাদের মধ্যে সাক্ষী; আমরা
    অবশ্য তোমার কথা অনুসারে কাজ করব।
  pan-pan: ਗਿਲਆਦ ਦੇ ਬਜ਼ੁਰਗਾਂ ਨੇ ਯਿਫ਼ਤਾਹ ਨੂੰ ਉੱਤਰ ਦਿੱਤਾ, “ਯਹੋਵਾਹ ਸਾਡੇ ਵਿੱਚ ਗਵਾਹ ਹੋਵੇ,
    ਅਸੀਂ ਯਕੀਨੀ ਤੌਰ ਤੇ ਤੇਰੇ ਕਹੇ ਅਨੁਸਾਰ ਕਰਾਂਗੇ।”
  mya-JVB: ဂိလဒ် ပြည်သားအသက်ကြီး သူတို့က၊ သင်ပြောသော စကား အတိုင်း ငါ တို့ မ ပြု လျှင်
    ထာဝရဘုရား သည် သင်နှင့် ငါတို့စပ်ကြား ၌ သက်သေ ဖြစ် တော်မူပါစေသောဟု ယေဖသ အား ပြန်ပြော
    ကြ၏။
  hmo-hmo: Gileada lohia taudia ese Iepeta dekenai ma idia hereva, idia gwau, “Lohiabada
    be oi bona ai iseda huanai, iseda hereva ia kamonai noho, momokani oi hereva hegeregerena
    be do ai karaia.”
  urd-urd: जिल'आदी बुज़ुर्गों ने इफ़्ताह को जवाब दिया कि ख़ुदावन्द हमारे बीच गवाह
    हो, यक़ीनन जैसा तूने कहा, हम वैसा ही करेंगे।
  rus-SYN: 'Старейшины Галаадские сказали Иеффаю: Господь да будет свидетелем между
    нами, что мы сделаем по слову твоему!'
  bqc-SIM: 'Aa òɛ̀: Dii mɛ́ wá seelade ũ. Lá ń òwa, màa wá kɛnɛ.'
  tcz-CHONGTHU: Lamkaihon adonbut’un, “Pakai chu ichunguva ahetoh in pangjing hen
    nangin nasei chanchu boldinga kakitep u ahi” atiuve.
  mar-mar: तेव्हा गिलादातील वडीलजन इफ्ताहाला बोलले, “जर तुझ्या सांगण्याप्रमाणे आम्ही
    करीत नाही, तर आपल्यामध्ये परमेश्वर साक्षी होवो.”
  qub-qub: 'Chaura mandajcunaga aunir niran: «Tayta Dios musyanmi. Gam nishayquita
    llapantapis cumlishämi.»'
  hat-hat: 'Chèf fanmi peyi Galarad yo di Jefte konsa: -Nou pran Seyè a sèvi nou temwen!
    N''ap fè tou sa ou sot di la a.'
  eng-BSB: And the elders of Gilead said to Jephthah, “The LORD is our witness if
    we do not do as you say.”
  tod-tod: 'Galaade ɠɛwolaiti ti ɠɛni Zɛfetee ma: «Ɠɔoɠɔ GALAGI ɠa ga zeelei, nii
    gi bosu gá ziɛ ga è-wooi.»'
  eng-WEBPB: The elders of Gilead said to Jephthah, “The LORD will be witness between
    us. Surely we will do what you say.”
  kbq-kbq: Hige'za ana ranra vahe'mo'za amanage hu'za kenona hu'naze, ama'na kema
    rutrage zankura tagri'ene kagri'enena tamage huno amu'notifina Ra Anumzamo mani'neno
    keno antahino hurantesie.
  nhe-BL: 'Huan nopa huehue tlacame tlen tlali Galaad quinanquilijque Jefté: ―Tijtestigojquetzaj
    TOTECO para queja nopa elis.'
  gub-BL: — Ikatu urewe ty. Uruzapo putar ma'e neze'eg rupi katete nehe. Tupàn Tuweharupi
    Wiko Ma'e wenu zaneze'eg iko a'e. Aze naxiapo kwaw zaneremimume'u kwer nehe, uzepyk
    putar zanerehe nehe, i'i izupe wà.
  eng-DRA: 'They answered him: The Lord who heareth these things, he himself is mediator
    and witness that we will do as we have promised.'
