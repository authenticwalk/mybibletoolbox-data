  hbo-hbo: וְעַתָּ֗ה הֲטֹ֥וב טֹוב֙ אַתָּ֔ה מִבָּלָ֥ק בֶּן־צִפֹּ֖ור מֶ֣לֶךְ מֹואָ֑ב
    הֲרֹ֥וב רָב֙ עִם־יִשְׂרָאֵ֔ל אִם־נִלְחֹ֥ם נִלְחַ֖ם בָּֽם׃
  kik-kik: Anga wee nĩũkĩrĩte Balaki mũrũ wa Ziporu, mũthamaki wa Moabi? Nĩ kũrĩ hĩndĩ
