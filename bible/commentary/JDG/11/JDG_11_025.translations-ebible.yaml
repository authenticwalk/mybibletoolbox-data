  ory-ory: କୁହ ଦେଖି, ତୁମ୍ଭେ କି ମୋୟାବ-ରାଜା ସିପ୍ପୋରର ପୁତ୍ର ବାଲାକଠାରୁ କିଛି ଅଧିକ? ସେ କି
    ଇସ୍ରାଏଲ ସଙ୍ଗେ କେବେ ବିବାଦ କରିଥିଲେ? ଅବା ସେ କି କେବେ ସେମାନଙ୍କ ବିରୁଦ୍ଧରେ ଯୁଦ୍ଧ କରିଥିଲେ?
  chk-chk: Ifa usun, en ka mürina seni Palak nöün Sipor we mwän ewe kingen Moap? Ifa
