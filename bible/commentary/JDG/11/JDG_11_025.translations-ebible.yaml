  guj-2017: હવે તું સિપ્પોરના દીકરા મોઆબના રાજા બાલાક કરતાં શ્રેષ્ઠ છે? શું તેણે ઇઝરાયલની
    સામે કદી ટક્કર લીધી કે તેણે તેઓની સામે કદી યુદ્ધ કર્યું?
  pon-2006A: Dah, komw kupwukupwure me komwi mwahu sang Palak nein Sippor, nanmwarkien
