  bqc-SIM: Ń dɛ Zipoo nɛ́ Balaki, Mↄabuↄ kíalae? À wè lɛkpaakɛ̀wanↄa? À wè zĩkàwanↄa?
  tcz-CHONGTHU: Nangho Moab lengpa Zippor chapa Balak sanga phajo nahiuvam? Aman Israelte
