  eng-JPS: And now art thou any thing better than Balak the son of Zippor, king of
    Moab? did he ever strive against Israel, or did he ever fight against them?
  srp-1865: Ili si ti po èem bolji od Valaka sina Seforova cara Moavskoga? Je li se
