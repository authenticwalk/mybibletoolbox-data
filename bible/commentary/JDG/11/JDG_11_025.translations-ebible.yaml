  heb-heb: ועתה הטוב טוב אתה מבלק בן צפור מלך מואב הרוב רב עם ישראל אם נלחם נלחם בם׃
  ben-IRV: বলুন দেখি, মোয়াবের রাজা সিপ্পোরের ছেলে বালাক থেকে আপনি কি শ্রেষ্ঠ? তিনি
    কি ইস্রায়েলের সঙ্গে বিবাদ করেছিলেন, না তাদের সঙ্গে যুদ্ধ করেছিলেন?
  pan-pan: ਹੁਣ ਭਲਾ ਤੂੰ ਮੋਆਬ ਦੇ ਰਾਜਾ ਸਿੱਪੋਰ ਦੇ ਪੁੱਤਰ ਬਾਲਾਕ ਨਾਲੋਂ ਕੁਝ ਚੰਗਾ ਹੈਂ? ਕੀ ਉਸ
    ਨੇ ਇਸਰਾਏਲੀਆਂ ਨਾਲ ਕਦੀ ਝਗੜਾ ਕੀਤਾ ਜਾਂ ਕਦੀ ਉਨ੍ਹਾਂ ਦਾ ਸਾਹਮਣਾ ਕੀਤਾ?
  mya-JVB: သင် သည် မောဘ ရှင်ဘုရင် ဇိဖော် မင်း၏သား ဗာလက် ထက် သာ၍ မြတ်သလော။ သူသည် ဣသရေလ
    အမျိုးနှင့် ရန်တွေ့ ဘူးသလော။ စစ်တိုက် ဘူးသလော။
  hmo-hmo: “Oi laloa oi ese Balaki Siporo, Moaba edia king oi hereaia, a? Ia ese nega
