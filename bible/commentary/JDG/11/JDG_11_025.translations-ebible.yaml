  hbo-WLC: וְעַתָּ֗ה הֲט֥וֹב טוֹב֙ אַתָּ֔ה מִבָּלָ֥ק בֶּן־צִפּ֖וֹר מֶ֣לֶךְ מוֹאָ֑ב
    הֲר֥וֹב רָב֙ עִם־יִשְׂרָאֵ֔ל אִם־נִלְחֹ֥ם נִלְחַ֖ם בָּֽם׃
  ibo-ibo: Ị dị mma karịa Balak nwa Zipoa, eze Moab? O nwere mgbe ọ chọrọ Izrel okwu,
