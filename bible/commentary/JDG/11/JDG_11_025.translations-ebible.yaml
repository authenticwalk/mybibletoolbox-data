  tbz-SIM: A yɛ̀mmɛ̀ dò nhɑ kpeńnìnɛ̀mu Sipɔɔ birɛ Bɑdɑki Mɔɑbu ɛì kóo kpɑ̀ɑ̀tɑ̀ɑ̀?
    Ò í wɑmmú nɛ̀ Isidɑyɛɛribɛ dikpɑ̀nnì, ò í bɛ̀ dokɛ́nɛ̀.
  msy-2020: “Ezɨ manmaghɨn ami? Nɨ ghaze nɨn gavgavim ti Balakɨn gavgavim gafira?
