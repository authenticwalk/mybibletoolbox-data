  dop-dop: Sipɔɔ pǝyɑlʋ Pɑlɑkɩ wei ɩ kɛ́ Mowɑpʋ nyǝ́mɑ wulɑʋ sɔsɔ tɔ, ɩ́lɛ́ ɩ wɛnnɑ
    toŋ. Pǝyele ɩ tɑ yoonɑ Ɩsɛɣɛlɩ nyǝ́mɑ. Nɑ ɑweɣe nyɑɣɑ tǝnɑ.
  azb-azb: İndi sənin Moav padşahı Sippor oğlu Balaqdan nəyin yaxşıdır? Gör o, İsraillə
