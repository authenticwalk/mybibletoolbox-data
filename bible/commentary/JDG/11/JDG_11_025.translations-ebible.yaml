  uig-ARA: ئەمدى سەن دەرۋەقە موئابنىڭ پادىشاھى بولغان زىپپورنىڭ ئوغلى بالاقتىنمۇ كۈچلۈكمۇ؟
    ئۇ قاچان ئىسرائىل بىلەن تىركەشكەن ياكى ئىسرائىل بىلەن جەڭ قىلىشقا جۈرئەت قىلغان؟
  sus-sus: I ɲɔxɔ a ma i sɛnbɛ dangixi nɛ Balaki ra, Siporo xa di, Mowaba mangɛ? Na
