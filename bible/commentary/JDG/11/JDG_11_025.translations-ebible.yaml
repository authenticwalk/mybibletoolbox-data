verse: JDG.011.025
translations:
  mal-C: സിപ്പോരിന്റെ മകനായ ബാലാക്ക് എന്ന മോവാബുരാജാവിനെക്കാൾ താങ്കൾ ശ്രേഷ്ഠനോ? അദ്ദേഹം
    എപ്പോഴെങ്കിലും ഇസ്രായേലിനോട് കലഹിക്കുകയോ യുദ്ധംചെയ്യുകയോ ചെയ്തിട്ടുണ്ടോ?
  deu-TKW: Und nun, bist du etwa so viel besser, als Balak, der Sohn Zipors, der König
    von Moab? Hat er etwa mit Israel gerechtet oder hat er etwa gegen sie gekämpft?
  lin-lin: Boni, ozali malamu koleka Balaki, mwana mobali ya Tsipori, mokonzi ya Moabi ?
    Boni, asila koswanisa to kobundisa bana ya Isalaele ?
  eng-LSV: And now, [are] you at all better than Balak son of Zippor, king of Moab?
    Did he strive with Israel at all? Did he fight against them at all?
  eng-GNV: And art thou nowe farre better then Balak the sonne of Zippor King of Moab?
    did he not striue with Israel and fight against them,
  eng-WEBSTER: And now art thou any thing better than Balak the son of Zippor king
    of Moab? did he ever strive against Israel, or did he ever fight against them,
  nhw-BL: ¿Huelis ta timomati más ticuali que Balac, icone Zipor, catli elqui tlanahuatijquetl
    ipan tlali Moab? Balac amo quinhuilanqui israelitame para quincuilis inintlal
    quema yaya itztoya.
  swh-ONEN: Je, wewe ni bora kuliko Balaki mwana wa Sipori, mfalme wa Moabu? Je, yeye
    alishagombana na Israeli au kupigana nao wakati wowote?
  bba-bba: Bɑɑ Bɑlɑki Siporin bii, Mɔɑbubɑn sunɔ wi u dɑm bɑkɑm mɔ, uǹ wure u kɑ
    sun sikirinɑ u sere nɛɛ, u koo sun tɑbu wɔri. Wunɛ ɑ nùn dɑm kerewɑ?
  eng-KJVCPB: And now art thou any thing better than Balak the son of Zippor, king
    of Moab? did he ever strive against Israel, or did he ever fight against them,
  luo-luo: Iparo ni ilich maloyo Balak wuod Zipor, ma ruodh Moab? Bende nodhawo gi
    Israel kata kedo kodgi?
  meu-meu: Oi ese Balak Siporo, Moab pavapavana, o hereaiamu a? Nega ta ia ese Israel
    taudia e ala-ala henidia eiava e tuari henidia a?
  npi-ULB: के अब तपाईं मोआबका राजा, सिप्पोरका छोरा बालकभन्दा असल हुनुहुन्‍छ र? के
    तिनले इस्राएलसँग बहस गर्ने आँट गरे?
  yor-yor: Ǹjẹ́ ìwọ ha sàn ju Balaki ọmọ Sippori, ọba Moabu lọ? Ǹjẹ́ òun ha ṣe gbólóhùn
    asọ̀ pẹ̀lú Israẹli bí? Tàbí òun dojú ìjà kọ wọ́n rí bí?
  emp-NTPO: ¿Bʌa moabitarã boro bad̶a Zipor warra Baláda quĩrãneba b̶ʌca? Naʌ̃ ẽjũã
    carea idjira dairã ume ijaraẽ́ basía ni djõne zeẽ́ basía. ¿Bʌra Balá cãyãbara
    dji dromaara b̶ʌca?
  ind-ind: Lebih bijaksana bila engkau mengikuti contoh raja Moab zaman dulu, yaitu
    Balak anak Zipor. Dia tidak berani menentang atau berperang dengan bangsa kami.
  pes-OPCB: آیا فکر می‌کنی تو از بالاق، پادشاه موآب بهتر هستی؟ آیا او هرگز سعی نمود
    تا زمینهایش را بعد از شکست خود از اسرائیلی‌ها پس بگیرد؟
  tgl-ULB: Ngayon mas magaling ba kayo kaysa kay Balac na anak na lalaki ni Zippor,
    na hari ng Moab? Naglakas-loob ba siyang magkaroon ng pagtatalo sa Israel? Nagdeklara
    ba siya ng digmaan laban sa kanila?
  hui-hui: Anigo í̠na manda bu handalu keria í̠ hongo timbuniore howa Moabali Siboro
    igini Kini Balaga henegonaga hongo bolanguahe kebe. Ibugua inahondo ibunaga dindi
    maru ngiadai bidaba lalu bi mbira nale wahenego agua. Ina baba waibi nabi wahene.
  mya-mya: သင်​သည်​မိ​မိ​ကိုယ်​ကို​မော​ဘ​ဘု​ရင်၊ ဇိ​ဖော် ၏​သား​ဗာ​လက်​ထက်​ပို​မို​ကြီး​မြတ်​သည်​ဟု
    ထင်​မှတ်​ပါ​သ​လော။ သူ​သည်​ဣ​သ​ရေ​လ လူ​မျိုး​ကို​ရန်​ပြု​၍​တိုက်​ခိုက်​ဖူး​ပါ​သ
    လော။-
  bod-N: ཁྱོད་རང་མོ་ཨབ་ཀྱི་རྒྱལ་པོ་སྟེ་ཚིབ་ཕོར་གྱི་བུ་པཱ་ལག་ལས་ངར་བ་ཡིན་ནམ། དེས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་རྩོད་གླེང་ངམ་ཡང་ན་འཐབ་འཛིང་བྱས་སམ།
  sna-sna: Ko, iwe uri nani kupfuura Bharaki mwanakomana waZipori mambo weMoabhu here?
    Akambopopotedzana navaIsraeri kana kurwa navo here?
  spa-BLM: ¿Acaso eres mejor que Balac, hijo de Zipor, rey de Moab? ¿Acaso luchó él
    alguna vez contra Israel, o peleó contra ellos?
  cac-cac: ¿Tom tza na' to te ec'alto alan ic d'a jun luum tic d'a yichan̈ vin̈aj
    Balac yuninal vin̈aj Zipor, sreyal Moab? A vin̈ chi' man̈ yac'nacoclaj oval vin̈
    yed' eb' co mam quicham chi' yuj jun luum tic.
  swh-ULB: Sasa wewe ni bora zaidi kuliko Balaki, mwana wa Sipori, mfalme wa Moabu?
    Je, alidai kuwa na hoja na Israeli? Je, yeye amewahi kupigana vita dhidi yao?
  bel-bel: Хіба ты лепшы за Валака, сына Сэпфоравага, цара Маавіцкага? ці сварыўся
    ён зь Ізраілем, альбо ці ваяваў зь імі?
  deu-ELBBK: Und nun, bist du etwa besser als Balak, der Sohn Zippors, der König von
    Moab? Hat er je mit Israel gerechtet, oder je gegen sie gekämpft?
  mbb-OT: Edhuna ke ve ki Hadì Balak te hadì he Moab, he anak ni Zipor? Wazà sikandin
    keenu mebpekidtebek te Israel. Kenè be?
  mal-2015: സിപ്പോരിന്റെ മകനായ ബാലാക്ക് എന്ന മോവാബ്‌രാജാവിനെക്കാളും നീ യോഗ്യനോ? അവൻ
    യിസ്രായേലിനോടു എപ്പോഴെങ്കിലും വാഗ്വാദം ചെയ്തിട്ടുണ്ടോ? എപ്പോഴെങ്കിലും അവരോടു യുദ്ധം
    ചെയ്തിട്ടുണ്ടോ?
  rmc-rmc: Či sal feder sar o moabiko kraľis o Balak, o čhavo le Ciporoskro? Či pes
    vesekedinďa le Izraeloha, abo geľa leha pro mariben?
  pes-OPV: و حال آیا تو از بالاق بن صفور، ملک موآب بهتر هستی وآیا او با اسرائیل هرگز
    مقاتله کرد یا با ایشان جنگ نمود؟
  ron-1924: Ешть ту май бун декыт Балак, фиул луй Ципор, ымпэратул Моабулуй? С-а чертат
    ел ку Исраел сау а фэкут ел рэзбой ымпотрива луй?
  ben-OBCV: আপনি কি সিপ্পোরের ছেলে মোয়াবের রাজা বালাকের থেকেও শ্রেষ্ঠ? তিনি কি কখনও
    ইস্রায়েলের সঙ্গে বিবাদ বা যুদ্ধ করেছিলেন?
  som-som: Haddaba miyaad ka wanaagsan tahay boqorkii reer Moo'aab oo ahaa Baalaaq
    ina Sifoor? Miyuu weligiis la diriray reer binu Israa'iil, oo miyuu weligiis la
    dagaallamay reer binu Israa'iil?
  lat-VUC: nisi forte melior es Balac filio Sephor rege Moab; aut docere potes, quod
    jurgatus sit contra Israël, et pugnaverit contra eum,
  eng-ASVBT: And now art thou anything better than Balak the son of Zippor, king of
    Moab? did he ever strive against Israel, or did he ever fight against them?
  ita-1885: Ed ora vali tu in alcun modo meglio che Balac, figliuolo di Sippor, re
    di Moab? contese egli con Israele, o fecegli guerra?
  eng-LXXUP: And now art thou any better than Balak son of Zippor, king of Moab? Did
    he indeed fight with Israel, or indeed make war with him,
  eng-ULB: Now are you really better than Balak son of Zippor, king of Moab? Did he
    dare to have an argument with Israel? Did he ever wage war against them?
  spa-VBL: ¿Te crees mucho mejor que Balac, hijo de Zipor, rey de Moab? ¿Acaso él
    se peleó con Israel o lo atacó?
  fra-_FOB: Au reste, vaux-tu mieux que Balak, fils de Tsippor, roi de Moab? A-t-il
    contesté et combattu contre Israël?
  mal-mal: സിപ്പോരിന്റെ മകൻ ബാലാക്ക് എന്ന മോവാബ്‌രാജാവിനെക്കാൾ നീ യോഗ്യനോ? അവൻ യിസ്രായേലിനോട്
    എപ്പോഴെങ്കിലും മൽസരിച്ചിട്ടുണ്ടോ? യുദ്ധം ചെയ്തിട്ടുണ്ടോ?
  urd-GVR: Kyā āp apne āp ko Moābī bādshāh Balaq bin Safor se behtar samajhte haiṅ?
    Us ne to Isrāīl se laṛne balki jhagaṛne tak kī himmat na kī.
  suz-BL: मुल मार, गे मोआबी आन पिप सिप्‍पोर आ तौ बालाक क्‍येङा रिम्‍शो बाक्‍नीनी?
    मार, मेकोमी इस्राएली नु जिशा, मेको नु लडाइ पवा ङा? गन्‍ती २२:२; यहोसु २४:९
  ita-1927: Sei tu forse da più di Balak, figliuolo di Tsippor, re di Moab? Mosse
    egli querela ad Israele, o gli fece egli guerra?
  ckb-ckb: ئێستاش ئایا تۆ بەڕاستی لە بالاقی کوڕی چیپوری پاشای مۆئاب چاکتریت؟ ئایا
    ئەو بەربەرەکانێی ئیسرائیلی کرد، یاخود لە دژیان جەنگا؟
  eng-BBE: What! are you any better than Balak, the son of Zippor, king of Moab? Did
    he ever take up a cause against Israel or make war against them?
  kan-OKCV: ಈಗ ಚಿಪ್ಪೋರನ ಮಗ ಮೋವಾಬಿನ ಅರಸ ಬಾಲಾಕನಿಗಿಂತ ಯಾವುದರಲ್ಲಾದರೂ ನೀನು ಉತ್ತಮನೋ? ಅವನು
    ಇಸ್ರಾಯೇಲಿಗೆ ವಿರೋಧವಾಗಿ ಎಂದಾದರೂ ವಿವಾದ ಮಾಡಿದನೋ ಅಥವಾ ಅವರಿಗೆ ವಿರೋಧವಾಗಿ ಯುದ್ಧ ಮಾಡಿದನೋ?
  tam-2017: மேலும் சிப்போரின் மகனான பாலாக் என்னும் மோவாபின் ராஜாவைவிட உமக்கு அதிக
    நியாயம் உண்டோ? அவன் இஸ்ரவேலர்களோடு எப்போதாவது வாதாடினானா? எப்போதாவது அவர்களுக்கு
    எதிராக யுத்தம்செய்தானா?
  spa-RV-1909: ¿Eres tú ahora en algo mejor que Balac hijo de Sephor, rey de Moab?
    ¿tuvo él cuestión contra Israel, ó hizo guerra contra ellos?
  ron-BTF: Și acum, ești tu cu ceva mai bun decât Balac, fiul lui Țipor, împăratul
    Moabului? S-a certat el vreodată cu Israel, sau a luptat el vreodată împotriva
    lor?
  eng-WEBP: Now are you anything better than Balak the son of Zippor, king of Moab?
    Did he ever strive against Israel, or did he ever fight against them?
  eng-FBV: Do you think you're so much better than Balak, son of Zippor, king of Moab?
    Did he ever quarrel with Israel or attack them?
  nld-1939: Zijt gij soms meer dan Balak, de zoon van Sippor, de koning van Moab?
    Heeft hij soms met Israël twist gezocht, heeft hij hen bestreden?
  nch-BL: ¿Huelis ta timomati más ticuali que Balac, icone Zipor, cati elqui tanahuatijquet
    ipan tali Moab? Balac amo quintehui israelitame para quincuilis inintal quema
    yaya itztoya.
  vie-1934: Vả lại, ngươi cho trổi hơn Ba-lác, con trai Xếp-bô, vua Mô-áp chăng? Hắn
    há có khi nào cãi cọ hay là chiến đấu cùng Y-sơ-ra-ên chăng?
  hin-CV: क्या आप ज़ीप्पोर के पुत्र मोआब के राजा बालाक से बढ़कर हैं? क्या उसने कभी
    भी इस्राएल का सामना करने का साहस किया था अथवा क्या उसने कभी भी इस्राएल से युद्ध
    किया?
  spa-BES: ¡Qué! ¿Eres mejor que Balac, el hijo de Zipor, rey de Moab? ¿Alguna vez
    tomó una causa contra Israel o hizo guerra contra ellos?
  tdx-tdx: Likoare’o hao t’i Balak’ ana’ i Tsipore, mpanjaka’ i Moabe? Nitamea’e hao
    t’Israele? Naname iereo an’ aly hao?
  tha-KJV: ฝ่ายท่านจะดีกว่าบาลาคบุตรชายสิปโปร์​กษัตริย์​เมืองโมอับหรือ ท่านเคยแข่งขั​นก​ับอิสราเอลหรือ
    ท่านเคยต่อสู้กับเขาทั้งหลายหรือ
  por-BR-2018: És tu agora em algo melhor que Balaque filho de Zipor, rei de Moabe?
    Teve ele questão contra Israel, ou fez guerra contra eles?
  deu-ELO: Und nun, bist du etwa besser als Balak, der Sohn Zippors, der König von
    Moab? Hat er je mit Israel gerechtet, oder je wider sie gestritten?
  eng-WYC-2018: but in hap thou art better than Balak, the son of Zippor, king of
    Moab, either thou mayest say, that Balak strived against Israel, and fought against
    him, (but perhaps thou art better than Balak, the son of Zippor, the king of Moab,
    or thou mayest say, that Balak contended against Israel, and fought against them,)
  epo-epo: Ĉu vi estas pli bona ol Balak, filo de Cipor kaj reĝo de Moab? ĉu tiu malpacis
    kun Izrael aŭ militis kontraŭ li?
  uig-PIN: Əmdi sǝn dǝrwǝⱪǝ Moabning padixaⱨi bolƣan Zipporning oƣli Balaⱪtinmu küqlükmu?
    U ⱪaqan Israil bilǝn tirkǝxkǝn yaki Israil bilǝn jǝng ⱪilixⱪa jür’ǝt ⱪilƣan?
  beo-beo: 'Moua:be hina bagade amo Bela:ge (Sibo egefe) e da Isala:ili fi ilima gegemusa:
    logebela:? Hame mabu! E da eso afaega ninima gegebela:? Hame mabu! Di da ea hou
    baligisa amo dawa:sala:?'
  tpi-OTNT: “Olsem wanem? Yu ting strong bilong yu i winim strong bilong Balak, pikinini
    bilong Sipor, king bilong Moap, a? Em i no bin askim mipela long givim bek sampela
    graun. Na em i no bin kirapim pait long mipela.
  hau-SA: Ka fi Balak ɗan Ziffor, sarkin Mowab ne? Ka taɓa ji ya yi hamayya da Isra’ila
    ko yă yi yaƙi da su?
  uig-LAT: Emdi sen derweqe Moabning padishahi bolghan Zipporning oghli Balaqtinmu
    küchlükmu? U qachan Israil bilen tirkeshken yaki Israil bilen jeng qilishqa jür’et
    qilghan?
  nde-nde: Wena ungcono yini kuloBhalaki indodana kaZiphori, inkosi yaseMowabi? Wake
    waxabana lo-Israyeli loba walwa laye na?
  ton-ton: Pea ko eni, ʻoku ke lelei hake koe ʻia Pelaki ko e foha ʻo Sipoa ko e tuʻi
    ʻo Moape? Naʻe fekuki ia mo ʻIsileli pe ʻikai? Pe naʻa ne tauʻi ʻa ʻIsileli?
  ces-1613: K tomu pak, zdali jsi ty čím lepší Baláka syna Seforova, krále Moábského?
    Zdali se kdy vadil s Izraelem? Zdali kdy bojoval proti nim?
  eng-WMB: Now are you anything better than Balak the son of Zippor, king of Moab?
    Did he ever strive against Israel, or did he ever fight against them?
  tam-TCV: நீங்கள் சிப்போரின் மகனும், மோவாப்பின் அரசனுமான பாலாக்கைவிட சிறந்தவர்களோ?
    அவன் எப்பொழுதாவது இஸ்ரயேலருடன் தர்க்கம் பண்ணியதும், சண்டையிட்டதும் உண்டோ?
  ceb-ULB: Karon tinuod ba nga mas maayo pa kamo ni Balak ang anak nga lalaki ni Zippor,
    ang hari sa Moab? Nakaako ba siya pagpakiglalis sa Israel? Nakiggubat ba siya
    batok kanila?
  pol-UBG: A teraz – czy jesteś lepszy od Balaka, syna Sippora, króla Moabu? Czy on
    się kiedyś spierał z Izraelem? Czy kiedyś z nim walczył?
  urd-GVU: کیا آپ اپنے آپ کو موآبی بادشاہ بلق بن صفور سے بہتر سمجھتے ہیں؟ اُس نے تو
    اسرائیل سے لڑنے بلکہ جھگڑنے تک کی ہمت نہ کی۔
  deu-1912: Meinst du, daß du besser recht habest denn Balak, der Sohn Zippors, der
    Moabiter König? Hat derselbe auch je gerechtet 518heeft oder gestritten wider
    Israel?
  kan-2017: ಚಿಪ್ಪೋರನ ಮಗನೂ ಮೋವಾಬ್ಯರ ಅರಸನೂ ಆದ ಬಾಲಾಕನಿಗಿಂತ ನೀನು ಹೆಚ್ಚಿನವನೋ? ಅವನು ಇಸ್ರಾಯೇಲರೊಡನೆ
    ಎಂದಾದರೂ ವಿವಾದಮಾಡಿದನೋ? ಅಥವಾ ಅವರಿಗೆ ವಿರೋಧವಾಗಿ ಯುದ್ಧಕ್ಕೆ ಬಂದನೋ?
  yap-yap: Gimed be leamnag ni gimed ba cheag boch ngak Balak ni fare mo’on ni fak
    Zippor ni Pilung nu Moab? I ir e dariy bingyal’ nni tagenging nga Israel, fa bay?
    Ka’a yib bingyal’ ni mael ngomad?
  hlt-MCSB: Nang tah Moab manghai Zippor capa Balak lakah na hoeikhang khaw na hoeikhang
    coeng a? Israel te na ho na ho tih vathoh khaw na vathoh thil.
  mdy-ETH: ኔኤኒ ሞዓኣቤ ዓጮ ካኣቲ ፂፖሬ ናኣዚ ባኣላኣቄይዳፓ ባሻንዳ? ዒዚታዖ ዒስራዔኤሌ ዓሶ ፔቴታዖ ቃዛኒ ዳንዳዒባኣሴ፤
    ሃሣ ዒዚ ኑና ዖላኒ ጫርቂ ኬስኪባኣሴ።
