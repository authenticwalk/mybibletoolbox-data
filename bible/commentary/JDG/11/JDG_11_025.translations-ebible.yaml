  grc-BRENT: Καὶ νῦν μὴ ἐν ἀγαθῷ ἀγαθώτερος σὺ ὑπὲρ Βαλὰκ υἱὸν Σεπφὼρ βασιλέως Μωάβ;
    μὴ μαχόμενος ἐμαχέσατο μετὰ Ἰσραὴλ, ἢ πολεμῶν ἐπολέμησεν αὐτὸν,
  ind-AYT: Lagi pula, lebih baikkah engkau dari Balak anak Zipor, Raja Moab itu? Apakah
