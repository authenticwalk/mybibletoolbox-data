  mar-mar: तर आता सिप्पोरपुत्र बालाक मवाब राजा यापेक्षा तू चांगला आहेस की काय? इस्राएलाशी
    वाद करण्यास त्याने आव्हान दिले काय? त्याने त्याच्याशी कधी लढाई पुकारली काय?
  qub-qub: ¿Gamga Moabpa raynin Balac Ziporpa wamranpita mas munayniyoj cashayquitachu
