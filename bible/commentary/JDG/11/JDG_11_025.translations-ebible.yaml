  uig-CYR: Әнди сән дәрвәқә Моабниң падишаси болған Зиппорниң оғли Балақтинму күчлүкму?
    У қачан Исраил билән тиркәшкән яки Исраил билән җәң қилишқа җүръәт қилған?
  tel-2017: మోయాబు రాజైన సిప్పోరు కొడుకు బాలాకు కంటే నువ్వు గొప్పవాడివా? అతడు ఇశ్రాయేలీయులతో
    ఎప్పుడైనా కలహమాడే సాహసం చేశాడా? ఎప్పుడైనా వాళ్ళతో యుద్ధం చేశాడా?
  hat-BSA: Alò, èske ou pi bon ke Balak, fis a Tsippor a, wa Moab la? Èske li te janm
