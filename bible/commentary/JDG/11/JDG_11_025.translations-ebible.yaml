  hat-hat: Eske ou pi bon pase Balak, pitit gason Zipò a, wa peyi Moab la? Li pa janm
    leve dwèt li sou pèp Izrayèl la, li pa janm leve vin goumen ak nou.
  eng-BSB: Are you now so much better than Balak son of Zippor, king of Moab? Did
    he ever contend with Israel or fight against them?
  tod-tod: È vizɔgɛ mu Ɓalake ʋa ɓaa, Sipɔɔl ná-doun zunui, Moaɓe masagi? É Izelayɛle
    zakpeni nɛi ɓaa, ɓaa é kɔɔ ʋɛɛni ba?
  eng-WEBPB: Now are you anything better than Balak the son of Zippor, king of Moab?
    Did he ever strive against Israel, or did he ever fight against them?
  kbq-kbq: Hagi kagra Sipori nemofo, Moapu kini ne' Baraki kna hunano? Hagi agra hafra
    huoranteno, hara huorantenefi?
  nhe-BL: ¿Huelis ta timomati más ticuali que Balac, icone Zipor, tlen elqui tlanahuatijquetl
    ipan tlali Moab? Balac ax quintehui israelitame para quincuilis inintlal quema
    yaja itztoya.
  gub-BL: Aipo nekàg wera'u Marak Zipor ta'yr wi. Moaw wanuwihawete romo hekon kwehe
    mehe. Aipo a'e weityk Izaew amo 'ar mehe a'e wà. Màràn mehe ureàmàtyry'ym a'e.
    Màràn mehe urereityk a'e.
  eng-DRA: 'Unless perhaps thou art better than Balac the son of Sephor king of Moab:
    or canst shew that he strove against Israel and fought against him,'
