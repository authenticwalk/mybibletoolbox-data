    nomo bin kaman en fait langa olabat, dumaji im nomo bin abum det rait blanga melabat
    kantri. En yu reken yu garram det rait blanga melabat kantri tudei?
  ukr-1871: Або хиба ти луччий за Балака Зипоренка, царя Моабського? Чи ж він судивсь
