verse: JDG.011.034
translations:
  mal-C: യിഫ്താഹ് മിസ്പായിൽ തന്റെ വീട്ടിലേക്കു വന്നപ്പോൾ ഇതാ, അദ്ദേഹത്തിന്റെ മകൾ തപ്പുകൊട്ടി
    നൃത്തംവെച്ച് അദ്ദേഹത്തെ എതിരേൽക്കാൻ വരുന്നു! അവൾ അദ്ദേഹത്തിന് ഏകമകൾ ആയിരുന്നു.
    അവൾ അല്ലാതെ അദ്ദേഹത്തിന് മകനോ മകളോ വേറെ ഇല്ലായിരുന്നു.
  deu-TKW: Als nun Jephtha nach Mizpa zu seinem Hause kam, trat eben seine Tochter
    heraus ihm entgegen mit Pauken und im Reigentanz. Sie war sein einziges Kind;
    außer ihr hatte er weder Sohn noch Tochter.
  lin-lin: 'Tango Jefite azongaki na ndako na ye, na Mitsipa, mwana na ye ya mwasi
    abimaki mpo na koyamba ye ; azalaki kobina mpe kobeta mbonda ya moke. Azalaki
    mwana na ye kaka moko : azalaki na mwana mosusu te, ezala ya mwasi to ya mobali.'
  eng-LSV: And Jephthah comes into Mizpeh, to his house, and behold, his daughter
    is coming out to meet him with timbrels, and with choruses, and except her alone,
    he has no son or daughter.
  eng-GNV: 'Nowe when Iphtah came to Mizpeh vnto his house, beholde, his daughter
    came out to meete him with timbrels and daunces, which was his onely childe: he
    had none other sonne, nor daughter.'
  eng-WEBSTER: 'And Jephthah came to Mizpeh to his house, and behold, his daughter
    came out to meet him with timbrels and with dances: and she was his only child;
    beside her he had neither son nor daughter.'
  nhw-BL: Huan quema Jefté mocuepqui ichaj ipan altepetl Mizpa, quinamiquico iichpoca
    catli iyojtzi icone eliyaya. Huan quinamiquico mijtotijtihualajqui huan tlatzotzontihualajqui
    ica pandero.
  swh-ONEN: Yefta aliporudi nyumbani Mispa, tazama, binti yake akatoka ili kumlaki
    kwa matari na kucheza. Alikuwa ndiye mtoto pekee, hakuwa na mwana wala binti mwingine.
  bba-bba: Sɑnɑm mɛ Yɛfite u ɡɔsirɔ win wuuɔ, Misipɑɔ, yerɑ win bii wɔndiɑ u yɑrimɑ
    u nùn sennɔ wee, u bɑrɑ kpɑ̃ru soomɔ u yɑɑmɔ. N deemɑ bii wɔndiɑ wi turowɑ u mɑrɑ.
    Uǹ mɑɑ bii ɡoo mɔ.
  eng-KJVCPB: 'And Jephthah came to Mizpeh unto his house, and behold, his daughter
    came out to meet him with timbrels and with dances: and she was his only child;
    beside her he had neither son nor daughter.'
  luo-luo: Kane Jeftha odwogo dalane man Mizpa, noneno mana nyare kamiel kabiro romone!
    Ne en gi nyako achiel kende maonge wuowi kata nyako moro machielo.
  meu-meu: Bena Iefeta na ena ruma e lou henia, Mispa ai. Bena ia natuna kekenina
    na ia dekena e raka lasi, imana mai tarekodia, bona mai mavaruna ida. Ia na natuna
    vara-edeana; asi natuna idauna ta, maruanena eiava hahinena.
  npi-ULB: यिप्‍ता आफ्नो घर मिस्पामा आए र त्यहाँ तिनकी छोरी तिनलाई भेट्न खैंजडी बजाउँदै
    र नाच्दै बाहिर आइन् । यिनी तिनकी एक मात्र छोरी थिइन्, र यिनीबाहेक तिनको अरू छोरा
    वा छोरी थिएन ।
  yor-yor: 'Nígbà tí Jefta padà sí ilé rẹ̀ ní Mispa, wò ó, ọmọ rẹ̀ obìnrin ń jáde
    bọ̀ wá pàdé rẹ̀ pẹ̀lú timbrili àti ijó. Òun ni ọmọ kan ṣoṣo tí ó ní: kò ní ọmọkùnrin
    àti ọmọbìnrin mìíràn yàtọ̀ sí òun nìkan.'
  emp-NTPO: Mãwãnacarea Jeptera Mizpa purud̶aa jẽda wãsia. Diguid̶aa jũẽbʌrʌd̶e idji
    cauba audiab̶arisia. Tõnõã zá b̶ʌd̶e cari b̶asia. Jepteba dewara cauda ni warra
    sid̶a neẽ́ b̶asia. Ab̶a idjidrʌ erob̶asia.
  ind-ind: Saat Yefta pulang ke rumahnya di Mispa, anak perempuannya keluar menyambut
    dia sambil menari-nari dan memainkan tamborin. Dia satu-satunya anak Yefta.
  pes-OPCB: هنگامی که یفتاح به خانهٔ خود در مصفه بازگشت، دختر وی یعنی تنها فرزندش
    در حالی که از شادی دف می‌زد و می‌رقصید به استقبال او از خانه بیرون آمد.
  tgl-ULB: Dumating si Jefta sa kaniyang tahanan sa Mizpa, at doon lumabas ang kaniyang
    anak na babae para salubungin siya ng mga tamburin na mayroong kasamang sayaw.
    Siya lamang ang nag-iisa niyang anak, at maliban sa kaniya wala na siyang anak
    na lalaki ni anak na babae.
  hui-hui: Yabeda ibu Misiba tano dai bialu hearia ibu andagaha howa ibu wane abale
    gerai lalu ibu aba lola hole ibini. Ibugua turu howa irabitele ke̱le̱nge̱le̱ lalu
    iba gana lama ibini. Yabeda ibu waneigini maru nahe ibu wane mbira ogoni hanguore
    berene.
  mya-mya: ယေ​ဖ​သ​သည်​မိ​ဇ​ပါ​မြို့​နေ​အိမ်​သို့​ပြန်​လာ သော​အ​ခါ သ​မီး​ဖြစ်​သူ​သည်​ပတ်​သာ​ကို​တီး
    ၍​က​ခုန်​လျက် သူ့​အား​ခ​ရီး​ဦး​ကြို​ပြု​ရန် ထွက်​လာ​၏။ သူ​သည်​ကား​တစ်​ဦး​တည်း​သော
    သ​မီး​ဖြစ်​သတည်း။-
  bod-N: ཡེབ་ཐཱ་ཕྱིར་མཱས་ཟི་ཕཱ་རུ་ལོག་སྟེ་རང་ཡུལ་དུ་སླེབས་པ་ན། བསམ་ཡུལ་ལས་འདས་པ་ཞིག་ལ་ཁོའི་བུ་མོས་སིལ་རྔ་བརྡུངས་ནས་བྲོ་འཁྲབ་ཀྱིན་ཁོ་བསུ་རུ་འོངས་པ་དང་།
    དེ་ནི་ཁོའི་བུ་མོ་གཅིག་པུ་ཡིན་ཞིང་། དེ་ལས་གཞན་ཁོ་ལ་བུ་དང་བུ་མོ་མེད་དོ། །
  sna-sna: Jefuta akati odzokera kumusha kwake kuMizipa, ndiani akazouya kuzomuchingamidza
    kunze kwomwanasikana wake, achitamba, matambureni achiridzwa! Ndiye akanga achingova
    mwana wake oga. Akanga asina mwanakomana kana mwanasikana kunze kwake iye oga.
  spa-BLM: Jefté llegó a Mizpa a su casa, y he aquí que su hija salió a recibirlo
    con panderetas y danzas. Era su única hija. Además de ella no tenía ni hijo ni
    hija.
  cac-cac: Axo yic ix jax vin̈aj Jefté d'a spat d'a Mizpa, a jun pitan̈ ix yisil vin̈
    ix elta ul scha'a, van schan̈alvi ix, van stzin̈an pandereta ix ayic ix elta ix
    chi'. An̈ej ix, malaj junoc yuninal vin̈.
  swh-ULB: Yeftha alifika nyumbani kwake huko Mizpa, na binti yake akatoka kumlaki
    na ngoma na kucheza. Alikuwa mtoto wake pekee, na badala yake hakuwa na mwana
    wa kiume wala binti.
  bel-bel: 'І прыйшоў Ефтай у Масіфу ў дом свой, і вось, дачка ягоная выходзіць насустрач
    яму з тымпанамі і танцамі: яна была ў яго толькі адна, і ня было ў яго яшчэ ні
    сына, ні дачкі.'
  deu-ELBBK: Und als Jephta nach Mizpa, nach seinem Haus kam, siehe, da trat seine
    Tochter heraus, ihm entgegen, mit Tamburinen und mit Reigen; und sie war nur die
    einzige; außer ihr hatte er weder Sohn noch Tochter.
  mbb-OT: Ne hein mid-ulì si Jefta ziyà te Mizpa, midsinuǥung sikandin te anak din
    he vahi he ebpurung dà edsayewsayew is edtukar te tamburin. Budtung sikandin he
    anak ni Jefta.
  mal-2015: എന്നാൽ യിഫ്താഹ് മിസ്പയിൽ തന്റെ വീട്ടിലേക്കു ചെല്ലുമ്പോൾ ഇതാ, അവന്റെ മകൾ
    തപ്പോടും നൃത്തത്തോടും കൂടെ അവനെ എതിരേറ്റുവരുന്നു; അവൾ അവന്നു ഏകപുത്രി ആയിരുന്നു;
    അവളല്ലാതെ അവന്നു മകനുമില്ല മകളുമില്ല.
  rmc-rmc: Sar o Jeftah avelas pale khere andre Micpa, leskri čhaj avľa avri anglal
    leste le kheľibnaha the bašavibnaha pre tamburina. Sas les ča jekh čhajori, na
    sas les ňisave aver čhave.
  pes-OPV: و یفتاح به مصفه به خانه خود آمد و اینک دخترش به استقبال وی با دف و رقص
    بیرون آمدو او دختر یگانه او بود و غیر از او پسری یادختری نداشت.
  ron-1924: Иефта с-а ынторс акасэ ла Мицпа. Ши ятэ кэ фийкэ-са й-а ешит ынаинте ку
    тимпане ши жокурь. Еа ера сингурул луй копил; н-авя фий ши нич алтэ фатэ.
  ben-OBCV: যিপ্তহ যখন মিস্‌পায় তাঁর ঘরে ফিরে এলেন, তখন যে তাঁর সঙ্গে দেখা করার জন্য
    বের হয়ে এল সে ছিল তাঁর মেয়ে, এবং সে খঞ্জনি বাজিয়ে নাচতে নাচতে আসছিল! সে তাঁর
    একমাত্র সন্তান। সে ছাড়া তাঁর আর কোনও ছেলে বা মেয়ে ছিল না।
  som-som: Markaasuu Yeftaah yimid Misfaah xagga gurigiisii, oo bal eeg, gabadhiisii
    baa ka soo baxday inay la kulanto, iyadoo daf tumaysa oo cayaaraysa. Madi bay
    u ahayd oo iyada mooyaane wiil iyo gabadh midna ma uu lahayn.
  lat-VUC: 'Revertente autem Jephte in Maspha domum suam, occurrit ei unigenita filia
    sua cum tympanis et choris: non enim habebat alios liberos.'
  eng-ASVBT: 'And Jephthah came to Mizpah unto his house; and, behold, his daughter
    came out to meet him with timbrels and with dances: and she was his only child;
    besides her he had neither son nor daughter.'
  ita-1885: Ora, come Iefte ritornava a casa sua in Mispe, ecco, la sua figliuola
    gli uscì incontro con tamburi, e con flauti; or ella era unica e sola, ed egli
    non avea altri proceduto da lui, nè figliuolo, nè figliuola.
  eng-LXXUP: And Jephthah came to Mizpah to his house; and behold, his daughter came
    forth to meet him with timbrels and dances; and she was his only child, he had
    not another son or daughter.
  eng-ULB: Jephthah came to his home at Mizpah, and there his daughter came out to
    meet him with tambourines and with dancing. She was his only child, and besides
    her he had neither son nor daughter.
  spa-VBL: Cuando Jefté llegó a su casa en Mizpa, su hija salió a recibirlo con panderetas
    y bailes. Era su única hija; no tenía ningún hijo ni hija aparte de ella.
  fra-_FOB: Et comme Jephthé venait à Mitspa, en sa maison, voici, sa fille sortit
    au-devant de lui avec des tambourins et des danses. Elle était son seul et unique
    enfant, sans qu'il eût d'autre fils, ni fille.
  mal-mal: എന്നാൽ യിഫ്താഹ് മിസ്പയിൽ തന്റെ വീട്ടിലേക്കു ചെല്ലുമ്പോൾ, ഇതാ, അവന്റെ മകൾ
    തപ്പോടും നൃത്തത്തോടും കൂടെ അവനെ എതിരേറ്റുവരുന്നു; അവൾ അവന് ഏകപുത്രി ആയിരുന്നു;
    അവളല്ലാതെ അവന് വേറെ മക്കൾ ഉണ്ടായിരുന്നില്ല.
  urd-GVR: Is ke bād Iftāh Misfāh wāpas chalā gayā. Wuh abhī ghar ke qarīb thā ki
    us kī iklautī beṭī daf bajātī aur nāchtī huī ghar se nikal āī. Iftāh kā koī aur
    beṭā yā beṭī nahīṅ thī.
  suz-BL: मिनु येफ्‍ता आ खिं मिस्‍पामी लेम्‍माक्‍त। मिनु आ तमी खैजडी ताप्‍शा, सिल
    पना पन मेको कली ग्रुम्‍थ जाक्‍माक्‍त। मेको आ तमी का ला बाक्‍माक्‍त। अरु आल मबाक्‍मा
    बाक्‍त।
  ita-1927: 'Or Jefte se ne tornò a Mitspa, a casa sua; ed ecco uscirgli incontro
    la sua figliuola, con timpani e danze. Era l’unica sua figlia: non aveva altri
    figliuoli né altre figliuole.'
  ckb-ckb: پاشان یەفتاح گەڕایەوە بۆ میچپا بۆ ماڵەکەی و تەماشای کرد وا کچەکەی بە دەفلێدان
    و سەماکردنەوە هاتووەتە دەرەوە بۆ پێشوازیلێکردنی. ئەو کچەش تاقانە بوو، جگە لەو
    کوڕ و کچی دیکەی نەبوو.
  eng-BBE: Then Jephthah came back to his house in Mizpah, and his daughter came out,
    meeting him on his way with music and with dances; she was his only child; he
    had no other sons or daughters.
  kan-OKCV: ಯೆಫ್ತಾಹನು ಮಿಚ್ಪೆಯಲ್ಲಿರುವ ತನ್ನ ಮನೆಗೆ ಹಿಂದಿರುಗಿ ಬರುವಾಗ, ಅವನ ಮಗಳು ದಮ್ಮಡಿಗಳಿಂದಲೂ,
    ನಾಟ್ಯದಿಂದಲೂ ಅವನನ್ನು ಎದುರುಗೊಳ್ಳಲು ಹೊರಟಳು. ಅವನಿಗೆ ಅವಳು ಒಬ್ಬಳೇ ಮಗಳು. ಅವಳ ಹೊರತಾಗಿ
    ಅವನಿಗೆ ಮಗನಾಗಲಿ, ಮಗಳಾಗಲಿ ಇರಲಿಲ್ಲ.
  tam-2017: யெப்தா மிஸ்பாவிலிருக்கிற தன்னுடைய வீட்டிற்கு வருகிறபோது, இதோ, அவன் மகள்
    தம்புரு வாசித்து நடனமாடி, அவனுக்கு எதிர்கொண்டு வந்தாள்; அவள் அவனுக்கு ஒரே பிள்ளை;
    அவளைத்தவிர அவனுக்கு மகனும் இல்லை மகளும் இல்லை.
  spa-RV-1909: Y volviendo Jephté á Mizpa á su casa, he aquí que su hija le salió
    á recibir con adufes y danzas, y era la sola, la única suya; no tenía fuera de
    ella otro hijo ni hija.
  ron-BTF: Și Iefta a venit la Mițpa, în casa lui, și, iată, fiica sa a ieșit afară
    pentru a-l întâmpina cu tamburine și cu dansuri, și ea era singurul lui copil;
    în afară de ea nu avea fiu sau fiică.
  eng-WEBP: Jephthah came to Mizpah to his house; and behold, his daughter came out
    to meet him with tambourines and with dances. She was his only child. Besides
    her he had neither son nor daughter.
  eng-FBV: When Jephthah arrived home in Mizpah, there came his daughter out to meet
    him, with tambourines and dancing! She was his only child—he had no son or daughter
    apart from her.
  nld-1939: Toen Jefte daarop te Mispa thuiskwam, trad zijn dochter naar buiten, om
    met tamboerijnen en reidansen hem tegemoet te gaan. Zij was zijn enig kind; buiten
    haar had hij zoon noch dochter.
  nch-BL: Huan quema Jefté tacuepili ichaj ipan altepet Mizpa, quinamiquico iichpoca
    cati eliyaya iyojtzi icone. Huan quinamiquico mijtotijtihualajqui huan tatzotzontihualajqui
    ica pandero.
  vie-1934: Giép-thê trở về nhà mình tại Mích-ba; kìa, con gái người ra đón-rước người,
    có cầm trống nhỏ và nhảy múa. Nàng là con một của người, ngoài nàng chẳng có con
    trai hoặc con gái nào khác hơn.
  hin-CV: जब यिफ्ताह अपने आवास मिज़पाह लौटा, उसने देखा, कि उसकी पुत्री डफ बजाती नाचती
    हुई उससे भेंटकरने आ रही थी. वह यिफ्ताह की एकलौती संतान थी. उसके अलावा उसके न तो
    कोई पुत्र था, न कोई पुत्री.
  spa-BES: Entonces Jefté volvió a su casa en Mizpa, y salió su hija, encontrándose
    con él en el camino con música y bailes; ella era su única hija; No tuvo otros
    hijos o hijas.
  tdx-tdx: Ie nivotrak’ añ’ anjomba’e e Mitspà eo t’Ieftake, hehe te i anak’ am­pela’ey
    ty niakatse hifanalaka ama’e ninday fikoriñañe an-tsinjake; i bako-toka’ey; tsy
    nanañ’ anadahy ndra anak’ ampela re naho tsy ie.
  tha-KJV: แล​้วเยฟธาห์​ก็​กล​ับมาบ้านที่​มิ​สปาห์ ดู​เถิด บุ​ตรสาวของท่านถือรำมะนาเต้นโลดออกมาต้อนรั​บท​่าน
    เธอเป็นบุตรคนเดียว นอกจากบุตรสาวคนนี้ท่านไม่​มี​บุ​ตรชายและบุตรสาวเลย
  por-BR-2018: E voltando Jefté a Mispá à sua casa, eis que sua filha lhe saiu a receber
    com adufes e danças, e era a única, a única sua; não tinha além dela outro filho
    nem filha.
  deu-ELO: Und als Jephtha nach Mizpa, nach seinem Hause kam, siehe, da trat seine
    Tochter heraus, ihm entgegen, mit Tamburinen und mit Reigen; und sie war nur die
    einzige; außer ihr hatte er weder Sohn noch Tochter.
  eng-WYC-2018: And when Jephthah turned again into Mizpeh, (to) his house, his one
    begotten daughter came to meet him with tympans, and crowds dancing; for he had
    not other free children. (And when Jephthah returned to Mizpeh, to his house,
    his only daughter came to meet him with tambourines, and people dancing; and he
    had no other children.)
  epo-epo: Kaj Jiftaĥ venis al Micpa, al sia domo, kaj jen lia filino eliras renkonte
    al li kun tamburinoj kaj danco; kaj ŝi estis lia sola infano; krom ŝi li havis
    neniun filon nek filinon.
  uig-PIN: Andin Yǝftaⱨ Mizpaⱨⱪa ⱪaytip ɵyigǝ kǝlgǝndǝ ɵz ⱪizi dap qelip ussul oynap
    uning aldiƣa kɵrüxkili qiⱪti. Bu uning yalƣuz ⱪizi bolup, uningdin baxⱪa ⱨeq oƣul-ⱪizi
    yoⱪ idi.
  beo-beo: 'Yefeda da Misiba moilaiga buhagili, idiwi da ilibu dusa amola gagafola,
    hahawane ema yosia:musa: manebe ba:i. E da ea mano afadafa fawane esalu.'
  tpi-OTNT: Taim Jepta i kam bek long ples bilong en long taun Mispa, pikinini meri
    bilong en i lusim haus na i ran i kam bilong bungim em. Em i wok long singsing
    amamas na paitim liklik kundu na i kam. Jepta i gat dispela wanpela pikinini meri
    tasol. Em i no gat narapela pikinini.
  hau-SA: Sa’ad da Yefta ya komo gida a Mizfa, wa ya fito yă tarye shi, ’yarsa tilo,
    tana rawa kiɗin ganguna! Ita ce kaɗai ’yarsa. Ban da ita ba shi da ɗa ko ’ya.
  uig-LAT: Andin Yeftah Mizpahqa qaytip öyige kelgende öz qizi dap chélip ussul oynap
    uning aldigha körüshkili chiqti. Bu uning yalghuz qizi bolup, uningdin bashqa
    héch oghul-qizi yoq idi.
  nde-nde: UJeftha esebuyele emzini wakhe eMizipha, ngubani owaphuma wamhlangabeza
    ngaphandle kwendodakazi yakhe, igida kukhala amagedla! Yayiyiyo yodwa umntanakhe.
    Ngaphandle kwakhe wayengelandodana loba indodakazi.
  ton-ton: '¶ Pea naʻe haʻu ʻa Sefita ki hono fale ʻi Misipi, pea vakai, naʻe haʻu
    kituʻa hono ʻofefine mo e ngaahi kihiʻi lali tatangi mo e meʻe ke fakafetaulaki
    kiate ia: pea ko hono ʻofefine pe taha ia; naʻe ʻikai hano foha pe ʻofefine ka
    ko ia pe.'
  ces-1613: Když se pak navracoval Jefte do Masfa k domu svému, aj, dcera jeho vyšla
    jemu vstříc s bubny a s houfem plésajících; kterouž měl toliko jedinou, aniž měl
    kterého syna aneb jiné dcery.
  eng-WMB: Jephthah came to Mizpah to his house; and behold, his daughter came out
    to meet him with tambourines and with dances. She was his only child. Besides
    her he had neither son nor daughter.
  tam-TCV: யெப்தா மிஸ்பாவிலுள்ள தனது வீட்டிற்குத் திரும்பி வரும்போது, அவனைச் சந்திக்க
    வந்தது வேறு யாருமல்ல. அவனுடைய மகளே தான். அவள் தம்புரா தாளத்திற்கு நடனமாடிக்கொண்டு,
    அவன் முன்னே வந்தாள். அவள் அவனுடைய ஒரே பிள்ளை. அவளைவிட அவனுக்கு வேறு மகனோ, மகளோ
    இருக்கவில்லை.
  ceb-ULB: Miadto si Jepta sa iyang balay sa Mizpa, ug didto misugat kaniya ang iyang
    anak nga babaye uban sa tambor ug mga pagsayaw. Bugtong niya siyang anak, ug gawas
    kaniya wala na siyay anak nga lalaki ni anak nga babaye.
  pol-UBG: A gdy Jefte wracał do Mispy, do swego domu, oto jego córka wyszła mu naprzeciw,
    z bębnami i muzyką. A była ona jedynaczką, bo nie miał żadnego syna ani innej
    córki.
  urd-GVU: اِس کے بعد اِفتاح مِصفاہ واپس چلا گیا۔ وہ ابھی گھر کے قریب تھا کہ اُس کی
    اکلوتی بیٹی دف بجاتی اور ناچتی ہوئی گھر سے نکل آئی۔ اِفتاح کا کوئی اَور بیٹا یا
    بیٹی نہیں تھی۔
  deu-1912: Da nun Jephthah kam gen Mizpa zu seinem Hause, siehe, da geht seine Tochter
    heraus ihm entgegen mit Pauken und Reigen; und sie war sein einziges Kind, und
    er hatte sonst keinen Sohn noch Tochter.
  kan-2017: ಯೆಪ್ತಾಹನು ಮಿಚ್ಪೆಯಲ್ಲಿದ್ದ ತನ್ನ ಮನೆಯನ್ನು ಸಮೀಪಿಸಿದಾಗ ಅವನ ಮಗಳು ದಮ್ಮಡಿಬಡಿಯುತ್ತಾ,
    ನೃತ್ಯಮಾಡುತ್ತಾ ಅವನನ್ನು ಎದುರುಗೊಳ್ಳುವುದಕ್ಕಾಗಿ ಬಂದಳು. ಆಕೆಯು ಅವನಿಗೆ ಒಬ್ಬಳೇ ಮಗಳಾಗಿದ್ದಳು.
    ಆಕೆಯ ಹೊರತು ಅವನಿಗೆ ಬೇರೆ ಗಂಡು ಹೆಣ್ಣು ಮಕ್ಕಳೇ ಇರಲಿಲ್ಲ.
  yap-yap: Nap’an ni sul Jefthah nga tafen u Mizpah, me yib be’ ni bpin ni fak nga
    wean ni nge mada’nag, ni be churu’ ma be chubeg e tambourine. Chipin nem e karimus
    fak aram.
  hlt-MCSB: Jephthah te Mizpah kah amah im la a mael vaengah anih doe ham a canu mai
    loh kamrhing neh lamnah neh tarha ha thoeng pah. Anih bueng oingaih cangloeng
    tih a ca tongpa huta khaw a taengah om pawh.
  mdy-ETH: ዮፕታኣሄ ሚፂጳይዳ ዓኣ ፔ ማኣሪ ማዒ ሙካኣና ዒዛኮ ናኣ ካራቤ ዔኪ ባዒ ዓይናዺ ዓይናዺ ዒዛ ዔካኒ ጎይሣ ኬስኬኔ፤
    ዒዞይዳፓ ዓታዛ ሜሌ ዒዛኮ ዓቲንቄታቴያ ዉዱሮ ናይያ ባኣሴ።
  twi-ASANTE: Ɛberɛ a Yefta firi akono kɔɔ ne fie wɔ Mispa no, ne babaa, a ɔyɛ ne
    ba korɔ no, tuu mmirika bɛhyiaa no a ɔrebɔ akasaeɛ, na anigyeɛ enti, ɔresa.
  eng-WEBU: Jephthah came to Mizpah to his house; and behold, his daughter came out
    to meet him with tambourines and with dances. She was his only child. Besides
    her he had neither son nor daughter.
  wal-wal: Yofttaahee Mixiphphan de7iya ba soo simmido wode, koirottadakka a na7iyaa
    karaabiyaa oiqqada yexxaiddanne duraidda a mokkanau kiyaasu. Ayyo ippe hara na7i
    baawa.
  spa-PDDPT: Jefté regresó a su casa en Mizpa, ¡y ahí salía su hija a recibirlo con
    panderos y danzas! Y ella era la única hija. Fuera de ella no tenía hijo ni hija.
  gun-gun: Ha'e gui Mispa py Jefté ou jevy vy ngoo py ovaẽ ramo tajy ae ha'e ranhe
    oẽ ouvy ovaexĩ aguã. Pandeiro reve ojerokya rupi ou. Ha'e va'e ma tajy peteĩ'i
    va'e ae, tajy mboae nda'ipoi, ta'y e'ỹ va'e guive.
  agu-BL: Ej itzun yi pakxe'n Jefté xe tetz ca'l jalen Mizpa, nin tzun el tzaj yi
    jun tal ẍutuj me'l i' tan c'ulche'n. Wi'nin tzatzi'n atit cu'ntz. Nin nternin
    na bixin yi na tzan tan tocse'n yi tetz pandero.
  ilo-ULB: Nagawid ni Jefte iti pagtaenganna idiay Mizpa, ket rimmuar sadiay ti putotna
    a babai nga agtuktukar iti pandereta ken agsalsala a sumabat kenkuana. Isuna laeng
    ti kakaisuna a putotna, malaksid kenkuana, awanen iti putotna a lalaki wenno babai.
  kpg-kpg: Di madagoaa Jephthah ne hana gi dono hale i Mizpah, tama ahina a maa ga hanimoi
    belee heetugi gi mee, e gagaalege ge dadaagala i di ‘tambourine’. Mee go tama ahina
    hua e dahi a maa.
  uig-ARA: ئاندىن يەفتاھ مىزپاھقا قايتىپ ئۆيىگە كەلگەندە ئۆز قىزى داپ چېلىپ ئۇسسۇل
    ئويناپ ئۇنىڭ ئالدىغا كۆرۈشكىلى چىقتى. بۇ ئۇنىڭ يالغۇز قىزى بولۇپ، ئۇنىڭدىن باشقا
    ھېچ ئوغۇل-قىزى يوق ئىدى.
  sus-sus: Yefite naxa gbilen Misipa. A to a xɔnyi li, a xa di ginɛ naxa mini a ralande.
    A nu fare boronma maxasee xui ra. A xa di kerenyi nan nu a ra, di xɛmɛ mu nu na,
    di ginɛ gbɛtɛ fan mu nu na a bɛ.
  pon-2006: Ni ahnsou me Sepda pwuralahng ni imweo nan Mispa, iet nah serepeino pa
    kahkahlek kodohng tuhwong ih, kesekesengki dampwurin ehu. Ihte nah serien mwo.
  ksd-ksd: Ma Iepta i ga vana uro Mispa tadav ra kubana, ma ea, natuna a vavina i
    ga vana ma ra tobo ma i ga malagene vanavana upi na barat ia; ma ia ra kavakake;
    pa kana ta bul tutana, ba ta bul vavina, ia kaka tikai.
  tur-YTC: Yeftah Mizpah'a, kendi evine geldi; ve işte, kızı onunla tef ve danslarla
    buluşmaya çıktı. O onun tek çocuğuydu. Onun dışında ne oğlu ne de kızı vardı.
  grc-BRENT: Καὶ ἦλθεν Ἰεφθάε εἰς Μασσηφὰ εἰς τὸν οἶκον αὐτοῦ· καὶ ἰδοὺ ἡ θυγάτηρ
    αὐτοῦ ἐξεπορεύετο εἰς ὑπάντησιν ἐν τυμπάνοις καὶ χοροῖς· καὶ αὕτη ἦν μονογενὴς
    αὐτῷ· οὐκ ἦν αὐτῷ ἕτερος υἱὸς ἢ θυγάτηρ.
  ind-AYT: Yefta pulang ke Mizpa, ke rumahnya, dan tampaklah anak perempuannya keluar
    menyambutnya dengan rebana dan tari-tarian. Dia adalah anaknya yang tunggal, tidak
    ada lagi padanya anak laki-laki ataupun perempuan.
  nya-nya: Pambuyo pake Yefita anabwerera ku nyumba yake. Tsono anangoona mwana wake
    wamkazi akutuluka kudzamuchingamira akuyimba ngʼoma ndi kuvina. Uyu anali mwana
    yekhayo wa Yefita. Analibenso mwana wina wamwamuna kapena wamkazi.
  hrv-hrv: Kada se Jiftah vratio kući u Mispu, gle, iziđe mu u susret kći plešući
    uza zvuke bubnjeva. Bijaše mu ona jedinica, osim nje nije imao ni sina ni kćeri.
  mps-mps: Tama te Jepta aga bulu te Mispa teba ma begasa asobadi, te aga wegi te
    bede bidali taga soyu, te aga tiąba asai. Agai homu te wiegi yai pemene elama,
    tama dwasianu habidi elala asobo sę yai. Tama Jeptago wegi te deli naga tama
    bidai. Te agai gasa wai me mu meni yai dao.
  tpi-tpi: Taim Jepta i kam bek long ples bilong en long taun Mispa, pikinini meri
    bilong en i lusim haus na i ran i kam bilong bungim em. Em i wok long singsing
    amamas na paitim liklik kundu na i kam. Jepta i gat dispela wanpela pikinini meri
    tasol. Em i no gat narapela pikinini.
  dan-1931: Men da Jefta kom til sit Hjem i Mizpa, se, da kom hans Datter ham i Møde
    med Håndpauker og Dans. Hun var hans eneste Barn foruden hende havde han hverken
    Søn eller Datter.
  vie-OVCB: Khi Giép-thê về nhà ở Mích-pa, con gái ông chạy ra đón, vừa đánh trống
    con, vừa nhảy múa. Cô là con duy nhất của ông; ông không có con trai hay con gái
    nào khác.
  guj-2017: યિફતા પોતાને ઘરે મિસ્પામાં આવ્યો. ત્યાં તેની દીકરી તેને મળવાને ખંજરી વગાડતા
    તથા નૃત્ય કરતાં કરતાં બહાર આવી. તે તેનું એક માત્ર સંતાન હતું, તેના પછી તેને અન્ય
    દીકરો કે દીકરી ન હતાં.
  pon-2006A: Ni ahnsou me Sepda pwuralahng ni imweo nan Mispa, iet nah serepeino pa
    kahkahlek kodohng tuhwong ih, kesekesengki dampwurin ehu. Ihte nah serien mwo.
  por-BRBSL: Jephthah veio a Mizpah para sua casa; e eis que sua filha saiu ao seu
    encontro com pandeiros e com danças. Ela era sua única filha. Além dela, ele não
    tinha nem filho nem filha.
  cth-cth: Jephthah teh a onae im Mizpah a pha toteh, hawvah a canu ni cecak khawng
    hoi lam laihoi a dawn hanelah a tho. A canu a tawn e dueng doeh, alouke pihai
    awm hoeh.
  twi-twi: Bere a Yefta fi akono kɔɔ ne fi wɔ Mispa no, ne babea, a ɔyɛ ne ba koro
    no, tuu mmirika behyiaa no a ɔrebɔ akasae, na anigye nti, ɔresaw.
  hlt-hlt: Jephthah te Mizpah kah amah im la a mael vaengah anih doe ham a canu mai
    loh kamrhing neh lamnah neh tarha ha thoeng pah. Anih bueng oingaih cangloeng
    tih a ca tongpa huta khaw a taengah om pawh.
  tbz-SIM: Mudoò dèè dìì mɔ̀nnì kɛ̀ Sɛfutee nkũntiní o cĩ́ɛ̃̀tɛ̀ Misipɑɑ, kòo kóo
    sɑpɑ̀ɑ̀ nweè yɛ̀nní kóò co kɛ bie ndibɑ̀rì kɛ ɑuti. Ò do we mmɔkɛ omɑ́ɑ̀.
  msy-2020: Ezɨ Jepta uamategha uan nguibamɨn iza Mispan nguibar ekiamɨn otozɨ, an
    guivim dɨpenim ategha ivegha a bagha zui. A bar akongegha uan tambarin mɨsogha
    ighiam bangava ighavamaga izi. Guizbangɨra, Jepta guivir kamra iti. A ua boriba
    puvatɨ.
  dop-dop: Wɑɑtʋ wei Yɛfɛtɛ mǝlɑɣɑ ɩ tɛ Misipɑ, ɩlɛnɑ ɩ pɛɛlɔ lɩɩ ɩ sǝŋʋɣʋ nɑ ɩ́ mɑkɩ
    ɑkilimɑ nɑ ɩ́ pɑɑkɩ. Ɩ tike kɛ ɩ kɑ lʋlɑɑ, ɩ fɛɩnɑ ɑpɑlʋpiyɑ yɑɑ ɑlʋpiyɑ lɛnsɩ
    tɔtɔ.
  azb-azb: İftah Mispaya, öz evinə qayıtdı. Budur, İftahın qızı dəf çalıb oynayaraq
    onu qarşılamağa çıxdı. Bu onun yeganə övladı idi, ondan başqa nə oğlu, nə də qızı
    var idi.
  eng-DBY: 'And Jephthah came to Mizpah to his house, and behold, his daughter came
    out to meet him with tambours and with dances; and she was an only child: besides
    her he had neither son nor daughter.'
  hin-2017: जब यिप्तह मिस्पा को अपने घर आया, तब उसकी बेटी डफ बजाती और नाचती हुई उससे
    भेंट करने के लिये निकल आई; वह उसकी एकलौती थी; उसको छोड़ उसके न तो कोई बेटा था
    और न कोई बेटी।
  eng-YLT: And Jephthah cometh into Mizpeh, unto his house, and lo, his daughter is
    coming out to meet him with timbrels, and with choruses, and save her alone, he
    hath none, son or daughter.
  eng-WYC-2017: And when Jephthah turned again into Mizpeh, his house, his one begotten
    daughter came to meet him with tympans, and crowds dancing; for he had not other
    free children.
  eng-WMBB: Jephthah came to Mizpah to his house; and behold, his daughter came out
    to meet him with tambourines and with dances. She was his only child. Besides
    her he had neither son nor daughter.
  urd-GVH: इसके बाद इफ़ताह मिसफ़ाह वापस चला गया। वह अभी घर के क़रीब था कि उस की इकलौती
    बेटी दफ़ बजाती और नाचती हुई घर से निकल आई। इफ़ताह का कोई और बेटा या बेटी नहीं
    थी।
  rug-rug: Sipu pule la pa nana vetu se Zepita pa Mizipa, si pekapeka tabarini sa
    tuna vineki, meke vura mae pa nana vetu meke tutuvia si asa. Asa mo sa tuna titekena.
  gaz-gaz: Yeroo Yiftaan gara Miisphaatti mana isaatti deebiʼetti, intalli isaa dibbee
    rukutaa sirbaa isa simachuuf baate! Isheen intala tokkittii inni qabu turte. Inni
    ishee malee ilmas taʼu intala biraa hin qabu ture.
  fra-LSG: Jephthé retourna dans sa maison à Mitspa. Et voici, sa fille sortit au-devant
    de lui avec des tambourins et des danses. C’était son unique enfant; il n’avait
    point de fils et point d’autre fille.
  yal-yal: Yefeta yi so a konni Misipa yi. A dii tɛmɛn yi mini a bodonɲɛ a ralandeni
    tanban xuiin ma. Na dii kedenna nan tun yi a yii, ba na ra, dii tɛmɛ gbɛtɛ mi
    yi na, dii xɛmɛ yo mi yi na.
  haw-1868: Hoi mai la o Iepeta i Mizepa, i kona hale; aia hoi kana kaikamahine i
    hele mai iwaho, e halawai me ia, me na pahu kani, a me ka hula. O kana hanau kahi
    no ia; aole ana keikikane, aole hoi kaikamahine e ae.
  arb-NAV: ثُمَّ رَجَعَ يَفْتَاحُ إِلَى بَيْتِهِ فِي الْمِصْفَاةِ، فَخَرَجَتِ ابْنَتُهُ
    الْوَحِيدَةُ، إِذْ لَمْ يَكُنْ لَهُ ابْنٌ أَوِ ابْنَةٌ سِوَاهَا، لِلِقَائِهِ بِدُفُوفٍ
    وَرَقْصٍ.
  ewe-ewe: Esi Yefta trɔ va eƒe aƒe me le Mizpa la, ame aɖeke medo va kpee o, negbe
    via nyɔnu si nɔ ɣe ɖum ɖe asiʋui ŋu! Eya koe nye vi ɖeka si nɔ esi. Viŋutsu loo
    alo vinyɔnu aɖeke meganɔ esi wu eya o.
  eng-LEE: 'And Yiphthach came to Mizpah unto his house, and, behold, his daughter
    came out to meet him with timbrels and with dances: and she was his sole child;
    he had beside her neither son nor daughter.'
  asm-FB: যিপ্তহে যেতিয়া মিস্পাত নিজৰ ঘৰলৈ উলটি আহিল, তেতিয়া তেওঁক আগবঢ়াই নিবলৈ
    তেওঁৰ জীয়েক ওলাই আহিল। তাই খঞ্জৰী বজাই তালে তালে নাচি নাচি ওলাই আহিল; তাই যিপ্তহৰ
    একেজনী মাথোন জীয়েক আছিল আৰু তাইৰ বাহিৰে তেওঁৰ কোনো পুতেক বা জীয়েক নাছিল।
  sus-A: يٍقِتٍ نَشَ فبِلٍن مِسِثَ. عَ تٌ عَ شْنيِ لِ، عَ شَ دِ فِنّ نَشَ مِنِ عَ
    رَلَندٍ. عَ نُ قَرٍ بٌرٌنمَ مَشَسٍيٍ شُي رَ. عَ شَ دِ كٍرٍنيِ نَن نُ عَ رَ، دِ
    شّمّ مُ نُ نَ، دِ فِنّ فبّتّ قَن مُ نُ نَ عَ بّ.
  fra-SBL: Jephté arriva à Mitspa, dans sa maison. Et voici que sa fille sortit à
    sa rencontre, avec des tambourins et des danses. Elle était son unique enfant.
    En dehors d'elle, il n'avait ni fils ni fille.
  hbo-hbo: וַיָּבֹ֨א יִפְתָּ֣ח הַמִּצְפָּה֮ אֶל־בֵּיתֹו֒ וְהִנֵּ֤ה בִתֹּו֙ יֹצֵ֣את
    לִקְרָאתֹ֔ו בְתֻפִּ֖ים וּבִמְחֹלֹ֑ות וְרַק֙ הִ֣יא יְחִידָ֔ה אֵֽין־לֹ֥ו מִמֶּ֛נּוּ
    בֵּ֖ן אֹו־בַֽת׃
  kik-kik: Hĩndĩ ĩrĩa Jefitha aacookire gwake mũciĩ kũu Mizipa-rĩ, nũũ wagĩũkire kũmũtũnga
    tiga mwarĩ, akĩmũinagĩra na akĩhũũraga tũhembe! Nake aarĩ mwana wa mũmwe. Tiga
    o we wiki, Jefitha ndaarĩ na kahĩĩ kana kairĩtu.
  fra-NCL: Jephté remonta dans sa maison à Maspha ; et voici que sa fille sortit à
    sa rencontre avec des tambourins et des danses. C’était son unique enfant ; hors
    d’elle, il n’avait ni fils ni fille.
  cek-AK: Jepthah loe Mizpah vangpui ih angmah im ah phak naah, khenah, a canu loe
    ampa dawt hanah, cingceng boh moe, hnawh hoiah hmaloe koek ah tacawt; anih loe
    canu maeto khue ni tawnh; anih ai ah loe kalah capa hoi canu doeh tawn ai boeh.
  cuk-cuk: Geb, Jefté bila-onodii gannar e-neggwebur-Mizpaʼse-danigua, e-abin, e-sisgwa
    dodoagwar pandereta-ogordanikid. Ar Jefté unnila wargwenna webi-nikad, ar mimmigan-baigan-sated.
  uig-CYR: Андин Йәфтаһ Мизпаһқа қайтип өйигә кәлгәндә өз қизи дап челип уссул ойнап
    униң алдиға көрүшкили чиқти. Бу униң ялғуз қизи болуп, униңдин башқа һеч оғул-қизи
    йоқ еди.
  tel-2017: యెఫ్తా మిస్పాలో ఉన్న తన ఇంటికి వచ్చినప్పుడు అతని కూతురు తంబురలతో నాట్యంతో
    బయలుదేరి అతనికి ఎదురొచ్చింది. ఆమె తప్ప అతనికి మగ సంతానమేగాని ఆడసంతానమేగాని లేదు.
  hat-BSA: Lè Jephthé te rive vè kay li nan Mitspa, men vwala, fi li a te vin parèt
    pou rankontre li avèk tanbouren ak dans. Alò, li te sèl pitit li. Sof ke li menm,
    li pa t gen ni fis ni fi.
  kos-kos: Ke Jephthah el folok nu yen sel in acn Mizpah, acn se natul ah el illa
    in sonol. El srital ke sie tambourine ac onsrosro. El tulik sefanna natul, wangin
    pac tulik saya.
  hbo-WLC: וַיָּבֹ֨א יִפְתָּ֣ח הַמִּצְפָּה֮ אֶל־בֵּיתוֹ֒ וְהִנֵּ֤ה בִתּוֹ֙ יֹצֵ֣את
    לִקְרָאת֔וֹ בְתֻפִּ֖ים וּבִמְחֹל֑וֹת וְרַק֙ הִ֣יא יְחִידָ֔ה אֵֽין־ל֥וֹ מִמֶּ֛נּוּ
    בֵּ֖ן אוֹ־בַֽת׃
  ibo-ibo: Mgbe Jefta lọghachiri nʼụlọ ya na Mizpa, ma lee ada ya nwanyị onye ji iti
    egwu na ite egwu pụta izute ya. Ọ bụ naanị ya ka nna ya mụtara. Ewezuga ya, nna
    ya amụtaghị nwa nwoke maọbụ nwa nwanyị ọzọ.
  ory-ory: ଏଥିଉତ୍ତାରେ ଯିପ୍ତହ ମିସ୍ପାରେ ଆପଣା ଗୃହକୁ ଆସିଲେ, ଆଉ ଦେଖ, ତାଙ୍କର କନ୍ୟା ତାଙ୍କୁ
    ଭେଟିବା ପାଇଁ ଦାରା ନେଇ ନୃତ୍ୟ କରୁ କରୁ ଆସିଲା; ସେ ତାଙ୍କର ଏକମାତ୍ର ସନ୍ତତି ଥିଲା; ତାହା
    ଛଡ଼ା ତାଙ୍କର ପୁତ୍ର କି କନ୍ୟା ନ ଥିଲା।
  chk-chk: Mürin, Jefta a liwiniti imwan lon Mispa. Nge nengeni, nöün föpwül a towu
    pwe epwe churi fän pisekin ettik me pworuk. Iwe, neminewe nöün aleman, esap wor
    eman nöün mwän ika fefin lükün.
  rop-rop: Brom deya Jeftha bin gobek langa im haus deya langa Mispa, en wen imbin
    kamat langa im haus, feswan imbin luk im doda bin kamat brom det haus blanga midim
    im. Det gel bin pleiyimbat det lilwan dram gulum tembarin, en imbin dens olawei,
  ukr-1871: Як же прийшов Ефтай в Массифу додому, аж виходить зустріч йому дочка його
    з музиками й танцями. Була вона в його дитина єдина; опріч неї не було нї сина,
    нї дочки.
  deu-1951: Als nun Jephtah nach Mizpa zu seinem Hause kam, siehe, da trat seine Tochter
    heraus, ihm entgegen, mit Handpauken und Reigen; sie war aber sein einziges Kind,
    und er hatte sonst weder Sohn noch Tochter.
  eng-JPS: And Jephthah came to Mizpah unto his house, and, behold, his daughter came
    out to meet him with timbrels and with dances; and she was his only child; beside
    her he had neither son nor daughter.
  srp-1865: A kad se vraæaše Jeftaj kuæi svojoj u Mispu, gle, kæi njegova izide mu
    na susret s bubnjima i sviralama; ona mu bijaše jedinica, i osim nje ne imaše
    ni sina ni kæeri.
  lug-lug: Awo Yefusa bwe yakomawo e Mizupa mu maka ge, laba muwala we n’ajja okumukulisaayo
    ng’akuba ebitaasa era ng’amuzinira. Ye mwana yekka gwe yalina.
  heb-heb: ויבא יפתח המצפה אל ביתו והנה בתו יצאת לקראתו בתפים ובמחלות ורק היא יחידה
    אין לו ממנו בן או בת׃
  ben-IRV: পরে যিপ্তহ মিস্‌পায় নিজের বাড়িতে আসলেন, আর দেখ, তাঁর সঙ্গে দেখা করবার
    জন্য তাঁর মেয়ে তবল হাতে করে নাচ করতে করতে বাইরে আসছিল। সে তাঁর একমাত্র মেয়ে,
    সে ছাড়া তাঁর কোন ছেলে বা মেয়ে ছিল না।
  pan-pan: ਤਦ ਯਿਫ਼ਤਾਹ ਮਿਸਪਾਹ ਨੂੰ ਆਪਣੇ ਘਰ ਆਇਆ ਅਤੇ ਵੇਖੋ, ਉਸ ਦੀ ਧੀ ਡੱਫ਼ ਵਜਾਉਂਦੀ ਅਤੇ ਨੱਚਦੀ
    ਹੋਈ ਉਸ ਨੂੰ ਮਿਲਣ ਦੇ ਲਈ ਨਿੱਕਲੀ ਅਤੇ ਉਹ ਉਸ ਦੀ ਇਕਲੌਤੀ ਸੀ, ਉਸ ਤੋਂ ਬਿਨਾਂ ਉਸ ਦਾ ਹੋਰ ਪੁੱਤਰ
    ਜਾਂ ਧੀ ਨਹੀਂ ਸੀ।
  mya-JVB: ယေဖသ သည် မိဇပါ မြို့ မိမိ အိမ် သို့ ရောက် လာသောအခါ ၊ မိမိ သမီး သည် ပတ်သာ
    တီးလျက် ၊ က လျက် ခရီး ဦးကြိုပြုအံ့သောငှါ ထွက် လာ၏။ သူ သည် တယောက် တည်းသော သမီးဖြစ်၍၊
    သူ မှတပါး သား သမီး မ ရှိ။
  hmo-hmo: Vadaeni Iepeta be iena ruma dekenai ia giroa lou, Misipa dekenai. Unai
    neganai iena natuna kekeni be ruma dekena amo ia raka mai, iena imana dekenai
    be tareko, bona mai mavaru danu iena tamana hedavari totona ia mai. Iena natuna
    tamona be unai, natuna ma haida lasi.
  urd-urd: और इफ़्ताह मिस्फ़ाह को अपने घर आया, और उसकी बेटी तबले बजाती और नाचती हुई
    उसके इस्तक़बाल को निकलकर आई; और वही एक उसकी औलाद थी, उसके सिवा उसके कोई बेटी बेटा
    न था।
  rus-SYN: 'И пришел Иеффай в Массифу в дом свой, и вот, дочь его выходит навстречу
    ему с тимпанами и ликами: она была у него только одна, и не было у него еще ни
    сына, ни дочери.'
  bqc-SIM: Kɛ́ Zɛfɛte tà a bɛ Mizipa, aà nɛnↄɛ mɛ́ bↄ̀ daiaàlɛ, àlɛ ↄ̃wã, àlɛ
    sɛ̃́sɛ̃napa. À mↄ lè aà nɛ́n we mɛ̀ndo, i nɛgↄ̃ɛ ge nɛnↄɛ pãle io.
  tcz-CHONGTHU: Jepthah chu Mizpah ainmunna ahung kilephat chun achanu chu lamna a
    kimang agingthei chaokol chu kibu pummin kipah tah in apa lamto dingin ahung potdoh'in
    ahi. Aman chapa chanu dang aneipon amanu seh seh chu anei ahi.
  mar-mar: मग इफ्ताह मिस्पात आपल्या घरी आला; तेव्हा पाहा, त्याची कन्या त्यास भेटायला
    डफ व नाचणारे यांच्यासह बाहेर आली; ती तर त्याचे एकुलते एक मूल होती; तिच्याशिवाय
    त्यास पुत्र किंवा कन्या नव्हती.
  qub-qub: Mizpacho wasinman Jefté chayaptin jucnaylla warmi wamran tariparan gachwaraycar
    panderëtata tucaraycar. Japallanmi wamran caran. Manami masga caranchu.
  hat-hat: Lè Jefte tounen lakay li lavil Mispa, vwala se pitit fi li a ki te soti
    vin kontre l'. Li t'ap danse, li t'ap jwe tanbouren. Se te sèl pitit li te genyen.
    Li pa t' gen lòt pitit ankò, ni fi ni gason.
  eng-BSB: And when Jephthah returned home to Mizpah, there was his daughter coming
    out to meet him with tambourines and dancing! She was his only child; he had no
    son or daughter besides her.
  tod-tod: Zɛfetee ɠaleni ma ʋolu ná-pɛlɛi wu Misepa. Wɛlɛ, ná-doun anzanui ɠa é
    ɠulani, é daaɠomi ga tamadegiti ta kua wo faiti. Ná-doun ɠila kpegi ɠɛni de,
    zunu loun la ɠɛni zea, ɓaa anzanu loun.
  eng-WEBPB: Jephthah came to Mizpah to his house; and behold, his daughter came out
    to meet him with tambourines and with dances. She was his only child. Besides
    her he had neither son nor daughter.
  kbq-kbq: Hagi Jepta'ma kuma'are'ma Mispama egeno'a, mofa'amo'a tamborini neheno
    zagamera huno avoa reno amarara hu'ne. E'ina mofara magoke ante'nea mofakino,
    rua mago nero mofaro onte'ne.
  nhe-BL: Huan quema Jefté mocuepqui ichaj ipan altepetl Mizpa, quinamiquico iichpoca
    tlen iyojtzi icone eliyaya. Huan quinamiquico mijtotijtihualajqui huan tlatzotzontihualajqui
    ica pandero.
  gub-BL: Na'e uzewyr Zepite weko haw pe Mipa pe kury. A'e pe ihem mehe uhem tazyr
    wà huwàxi mà kury. Tazyr upynyk wà iko. Umupu paner wà iko no. Pitài zo tazyr
    heta izupe. Ni ta'yr naheta kwaw izupe wà.
  eng-DRA: 'And when Jephte returned into Maspha to his house, his only daughter met
    him with timbrels and with dances: for he had no other children.'
