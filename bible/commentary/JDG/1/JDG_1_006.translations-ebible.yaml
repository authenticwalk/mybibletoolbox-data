verse: JDG.001.006
translations:
  mal-C: അദോനീ-ബേസെക്ക് ഓടിപ്പോയി; എന്നാൽ അവർ അവനെ പിൻതുടർന്നുപിടിച്ചു, അവന്റെ കൈകാലുകളുടെ
    പെരുവിരൽ മുറിച്ചുകളഞ്ഞു.
  deu-TKW: Adonibesek aber floh und sie jagten ihm nach, ergriffen ihn und hieben
    ihm die Daumen und die großen Zehen ab.
  lin-lin: Adoni-Bezeki akimaki ; kasi balandaki ye mpe bakangaki ye, bakataki ye
    misapi ya minene ya maboko mpe ya makolo.
  eng-LSV: And Adoni-Bezek flees, and they pursue after him, and seize him, and cut
    off his thumbs and his great toes,
  eng-GNV: But Adoni-bezek fled, and they pursued after him, and caught him, and cut
    off the thumbes of his hands and of his feete.
  eng-WEBSTER: But Adoni-bezek fled; and they pursued him, and caught him, and cut
    off his thumbs and his great toes.
  nhw-BL: pero yaya cholo. Huan isoldados Judá huan Simeón quitoquilijque huan quiitzquitoj
    huan quitzontequilijque ihueyi macpilhua huan ihueyi xocpilhua.
  swh-ONEN: Adoni-Bezeki pia alikimbia, nao wakamfuata na kumkamata, wakamkata vidole
    vyake gumba vya mikono na vya miguu.
  bba-bba: Yerɑ u dukɑ suɑ mɑ bɑ nùn nɑɑ ɡirɑ bɑ mwɑ bɑ win nɔmɑn niki bii bɑkɑnu
    bɔɔrɑ kɑ win nɑɑ niki bii bɑkɑnu.
  eng-KJVCPB: But Adoni-bezek fled; and they pursued after him, and caught him, and
    cut off his thumbs and his great toes.
  luo-luo: Adoni-Bezek noringo mondo oyombgi, to ne gilawe ma gimake kendo gingʼado
    lith lwetene mathuon kod lith tiendene mathuon.
  meu-meu: A Adoni-besek e heau; bena idia ese e ḡavaia ela bona e abia mauri; bena
    imana sinabadadia bona aena sinabadadia e utudia oho.
  npi-ULB: तर अदोनी-बेजेक भागे, र तिनीहरूले उनलाई लखेटे र समाए, र तिनीहरूले उनका हात
    र खुट्टाका बुढी औंला काटिदिए ।
  yor-yor: Ọba Adoni-Beseki sá àsálà, ṣùgbọ́n ogun Israẹli lépa rẹ̀ wọ́n sì bá a,
    wọ́n sì gé àwọn àtàǹpàkò ọwọ́ àti ẹsẹ̀ rẹ̀.
  ind-ind: Saat dia melarikan diri, mereka mengejar dan menangkap dia. Mereka memotong
    ibu jari dari kedua tangan dan kedua kakinya.
  pes-OPCB: '@see-verse:JDG.001.005'
  tgl-ULB: Pero tumakas si Adoni Bezek, siya ay hinabol nila at nahuli, at pinutol
    nila ang kaniyang mga hinlalaki sa kamay at mga malalaking daliri sa paa
  hui-hui: Ani bialu howa Adoni Besege ibida pialu hearia Yudalirume talima pugupugu
    bialu ibu minu yania hene. Minu yania howa tigua ibunaga gi hondone angibiyane
    kirabali pugu wahalu ge hondone angibiyanebi kirabali pugu wa dege hene.
  mya-mya: သူ​သည်​ထွက်​ပြေး​လေ​သည်။ သူ​တို့​သည်​ထို မင်း​အား​လိုက်​လံ​ဖမ်း​ဆီး​ပြီး​လျှင်
    သူ​၏ လက်​မ​ခြေ​မ​များ​ကို​ဖြတ်​တောက်​ပစ် ကြ​၏။-
  bod-N: ཨ་དོ་ནི་པེ་ཟེག་བྲོས་པ་དང་། ཁོ་ཚོས་དེའི་རྗེས་དེད་ནས་བཟུང་ཞིང་རྐང་ལག་གཉིས་ཀའི་མཐེ་བོང་བཅད།
  sna-sna: Adhoni Bhezeki akatiza, asi vakamudzinganisa vakamubata, vakagura zvigunwe
    zvake zvikuru zvomumaoko nezvigunwe zvake zvikuru zvomumakumbo.
  spa-BLM: Pero Adoni-Bezek huyó. Lo persiguieron, lo atraparon y le cortaron los
    pulgares y los dedos gordos de los pies.
  cac-cac: Vach'chom ix el lemnaj vin̈, palta ix b'atn̈ej tzac'an eb' d'a spatic vin̈,
    masanto ix yamchaj vin̈ yuj eb', ix spolel yiximal smam sc'ab' vin̈ eb' yed' yiximal
    smam yoc vin̈.
  swh-ULB: Lakini Adoni Bezeki akamkimbilia, wakamfuata na kumshika, nao wakavikata
    vidole gumba na vidole vyake vikubwa.
  bel-bel: Адоні-Вэзэк пабег, але яны пагналіся за ім і злавілі яго і адсеклі вялікія
    пальцы на руках ягоных і на нагах ягоных.
  deu-ELBBK: Und Adoni-Besek floh; und sie jagten ihm nach und ergriffen ihn und hieben
    ihm die Daumen seiner Hände und seiner Füße ab.
  mbb-OT: Mibpelaǥuy si Adoni Bezek, piru midal-as sikandin te menge Israilihanen
    ne nezekepan dan sikandin, ne midtamped dan is menge tindezekelà te menge velad
    din wey menge paa zin.
  mal-2015: എന്നാൽ അദോനീബേസെക്ക് ഓടിപ്പോയി; അവർ അവനെ പിന്തുടർന്നു പിടിച്ചു അവന്റെ
    കൈകാലുകളുടെ പെരുവിരൽ മുറിച്ചുകളഞ്ഞു.
  rmc-rmc: Sar o Adoni-Bezek chudňa te denašel, džanas pal leste. Chudle les a odčhinde
    leske o angušta pal o vasta the pal o pindre.
  pes-OPV: و ادونی بازق فرار کرد و او را تعاقب نموده، گرفتندش، وشستهای دست و پایش
    را بریدند.
  ron-1924: Адони-Безек а луат фуга, дар ей л-ау урмэрит ши л-ау принс ши й-ау тэят
    деӂетеле челе марь де ла мынь ши де ла пичоаре.
  ben-OBCV: অদোনী-বেষক পালিয়ে গেলেন; কিন্তু তারা তাড়া করে তাঁকে ধরে ফেলল এবং তাঁর
    হাত-পায়ের বুড়ো আঙুল কেটে দিল।
  som-som: Laakiinse Adonii Beseq waa cararay, oo iyana way eryoodeen, wayna qabteen
    isagii, oo waxay ka gooyeen suulashiisii gacmaha iyo kuwiisii lugaha.
  lat-VUC: 'Fugit autem Adonibezec: quem persecuti comprehenderunt, cæsis summitatibus
    manuum ejus ac pedum.'
  eng-ASVBT: But Adoni-bezek fled; and they pursued after him, and caught him, and
    cut off his thumbs and his great toes.
  ita-1885: E Adonibezec fuggì; ma essi lo perseguitarono, e, presolo, gli tagliarono
    i diti grossi delle mani e de' piedi.
  eng-LXXUP: And Adoni-bezek fled, and they pursued after him, and took him, and cut
    off his thumbs and his great toes.
  eng-ULB: But Adoni-Bezek fled, and they pursued him and caught him, and they cut
    off his thumbs and his big toes.
  spa-VBL: Adoní Bezec huyó, pero ellos lo persiguieron y lo capturaron, y luego le
    cortaron los pulgares y los dedos gordos de los pies.
  fra-_FOB: Cependant Adoni-Bézek s'enfuit; mais ils le poursuivirent, le saisirent,
    et lui coupèrent les pouces des mains et des pieds.
  mal-mal: അപ്പോൾ അദോനി-ബേസെക്ക് ഓടിപ്പോയി; അവർ അവനെ പിന്തുടർന്നു പിടിച്ചു അവന്റെ
    കൈകാലുകളുടെ പെരുവിരൽ മുറിച്ചുകളഞ്ഞു.
  urd-GVR: to wuh farār huā. Lekin Isrāīliyoṅ ne us kā tāqqub karke use pakaṛ liyā
    aur us ke hāthoṅ aur pairoṅ ke angūṭhoṅ ko kāṭ liyā.
  suz-BL: मिनु अदोनी-बेसेक प्रोक्‍माक्‍त। तन्‍न यहूदा आ थर ङा मुरपुकीमी मेको कली खेदा
    पा थिश्‍शा, आ गुइ खोइल ङा बोंग्‍ये ख्रोइश्‍शा गेमे बाक्‍त।
  ita-1927: Adoni-Bezek si diè alla fuga; ma essi lo inseguirono, lo presero, e gli
    tagliarono i pollici delle mani de’ piedi.
  ckb-ckb: ئەدۆنی بەزەق هەڵات، بەڵام ئەوان بەدوای کەوتن و گرتیان و پەنجە گەورەی دەست
    و پێیان بڕی.
  eng-BBE: But Adoni-zedek went in flight; and they went after him and overtook him,
    and had his thumbs and his great toes cut off.
  kan-OKCV: ಆದರೆ ಅದೋನೀಬೆಜೆಕನು ಓಡಿ ಹೋದದ್ದರಿಂದ, ಅವನನ್ನು ಹಿಂದಟ್ಟಿ ಹಿಡಿದು, ಅವನ ಕೈಕಾಲುಗಳ
    ಹೆಬ್ಬೆರಳುಗಳನ್ನು ಕತ್ತರಿಸಿಬಿಟ್ಟರು.
  tam-2017: அதோனிபேசேக் ஓடிப்போகும்போது, அவனைப் பின்தொடர்ந்து பிடித்து, அவனுடைய கை
    கால்களின் பெருவிரல்களை வெட்டிப்போட்டார்கள்.
  spa-RV-1909: Mas Adoni-bezec huyó; y siguiéronle, y prendiéronle, y cortáronle los
    pulgares de las manos y de los pies.
  ron-BTF: Dar Adoni-Bezec a fugit, iar ei l-au urmărit și l-au prins și i-au tăiat
    degetele cele mari ale mâinilor și ale picioarelor.
  eng-WEBP: But Adoni-Bezek fled. They pursued him, caught him, and cut off his thumbs
    and his big toes.
  eng-FBV: Adoni-bezek ran away, but they chased after him and captured him, and then
    cut off his thumbs and big toes.
  nld-1939: Adoni-Bézek nam de vlucht; maar ze gingen hem achterna, namen hem gevangen,
    en kapten hem zijn duimen en grote tenen af.
  nch-BL: pero yaya cholo. Huan isoldados Judá huan Simeón quitoquilijque huan quiitzquitoj
    huan quitzontequilijque ihueyi macpilhua huan ihueyi xocpilhua.
  vie-1934: A-đô-ni-Bê-xéc chạy trốn, nhưng chúng đuổi theo, bắt được người, chặt
    ngón cái của tay và chân.
  hin-CV: मगर अदोनी-बेज़ेक भाग निकला, उन्होंने उसका पीछा किया, उसे पकड़ लिया और उसके
    हाथों और पैरों के अंगूठे काट दिए.
  spa-BES: Pero Adoni-Bezec salió en vuelo; y fueron tras él y lo alcanzaron, y le
    cortaron los pulgares y los dedos de los pies.
  tdx-tdx: Fe nipoliotse añe t’i Adonibezeke, le hinorida’ iareo naho tsinepa’iareo
    vaho fonga kinitsi’ iareo ty tondro-beim-pità’e naho tondrobeim-pandia’e.
  tha-KJV: อาโดนีเบเซกหนี​ไป แต่​พวกเขาตามจับได้และได้ตัดนิ้วหัวแม่​มือ และนิ้วหัวแม่​เท​้าของท่านออกเสีย
  por-BR-2018: Mas Adoni-Bezeque fugiu; e seguiram-no, e prenderam-no, e cortaram-lhe
    os polegares das mãos e dos pés.
  deu-ELO: Und Adoni-Besek floh; und sie jagten ihm nach und ergriffen ihn und hieben
    ihm die Daumen seiner Hände und seiner Füße ab.
  eng-WYC-2018: And Adonibezek fled, whom they pursued, and took (hold of), and they
    cut off the ends of his hands and of his feet.
  epo-epo: Kaj Adoni-Bezek forkuris; sed ili postkuris lin kaj kaptis lin kaj dehakis
    la dikfingrojn de liaj manoj kaj piedoj.
  uig-PIN: Adoni-bezǝk ⱪaqti, ular ⱪoƣlap berip, uni tutuwelip, ⱪollirining qong barmiⱪi
    bilǝn putlirining qong barmiⱪini kesiwǝtti.
  beo-beo: E da hobea:i, be ilia da ema fa:no bobogele, gagulaligi. Ilia da ea lobo
    bi amola emo bi damuni fasi dagoi.
  tpi-OTNT: Adoni Besek i ranawe, tasol ol Juda i ranim em na holimpasim em na katim
    tupela bikpela pinga long han bilong en na tupela bikpela pinga long lek bilong
    en.
  hau-SA: Sai Adoni-Bezek ya gudu, amma suka bi shi suka kama shi, suka yayyanka manyan
    yatsotsinsa na hannu da na ƙafa.
  uig-LAT: Adoni-bézek qachti, ular qoghlap bérip, uni tutuwélip, qollirining chong
    barmiqi bilen putlirining chong barmiqini késiwetti.
  nde-nde: U-Adoni-Bhezekhi wabaleka, kodwa baxotshana laye baze bambamba, bamquma
    izithupha zakhe lamazwane amakhulu.
  ton-ton: Ka naʻe hola ʻa ʻAtoni-Piseki; pea naʻa nau tuli ʻo maʻu ia, ʻonau tutuʻu
    hono ongo motuʻa nima mo hono motuʻa vaʻe.
  ces-1613: Když pak utíkal Adonibezek, honili ho, a chytivše jej, zutínali mu palce
    u rukou i noh.
  eng-WMB: But Adoni-Bezek fled. They pursued him, caught him, and cut off his thumbs
    and his big toes.
  tam-TCV: அதோனிபேஸேக்கோ தப்பியோடினான். ஆனாலும் அவர்கள் அவனைத் துரத்திப் பிடித்து
    அவனுடைய கை பெருவிரல்களையும், கால் பெருவிரல்களையும் வெட்டிப் போட்டார்கள்.
  ceb-ULB: Apan nakaikyas si Bezek, ug gigukod nila siya ug nadakpan, ug giputol nila
    ang iyang mga kumagko sa kamot ug tiil.
  pol-UBG: I Adoni-Bezek uciekł, oni zaś ścigali go; a gdy go pojmali, ucięli mu kciuki
    u rąk i paluchy u nóg.
  urd-GVU: تو وہ فرار ہوا۔ لیکن اسرائیلیوں نے اُس کا تعاقب کر کے اُسے پکڑ لیا اور
    اُس کے ہاتھوں اور پیروں کے انگوٹھوں کو کاٹ لیا۔
  deu-1912: Aber Adoni-Besek floh, und sie jagten ihm nach; und da sie ihn ergriffen,
    hieben sie ihm die Daumen ab an seinen Händen und Füßen.
  kan-2017: ಅದೋನೀಬೆಜೆಕನು ಓಡಿಹೋಗಲು ಅವನನ್ನು ಹಿಂದಟ್ಟಿ ಹಿಡಿದು ಅವನ ಕೈಕಾಲುಗಳ ಹೆಬ್ಬೆರಳುಗಳನ್ನು
    ಕತ್ತರಿಸಿಬಿಟ್ಟರು.
  yap-yap: Me mil, machane miyad lol’oeg ngar koled, miyad th’ab e gal bugul ni ga’
    u pa’ nge gal bugul ni ga’ u ay.
  hlt-MCSB: Adonibezek te rhaelrham van dae a hnukah a hloem uh tih a kae uh vaengah
    a kut a kho kah kutnu khonu te a tlueh pa uh.
  mdy-ETH: ዒማና ዓዶኒቤዜቄ ዔያቶ ቤርታፓ ጳሽኬኔ፤ ጋዓንቴ ዔያታ ዒዛ ዳውሲ ዓርቂ ኩጮና ቶኮናኮ ዶኦሞ ኬኤሎንሢ ኬኤሎንሢ
    ቲቄኔ፤
  twi-ASANTE: Adoni-Besek dwaneeɛ, nanso ankyɛre na Israelfoɔ kɔkyeree no twitwaa
    ne nsa ne ne nan kokurobetie.
  eng-WEBU: But Adoni-Bezek fled. They pursued him, caught him, and cut off his thumbs
    and his big toes.
  wal-wal: Adooni-Beezeqi baqatidaagaa yedetti oiqqidi, a kushiyaa wogga biradhdhetanne
    a tohuwaa wogga biradhdheta qanxxidosona.
  spa-PDDPT: Adoni-bezec huyó. Lo persiguieron, lo detuvieron y le cortaron los pulgares
    de sus manos y sus pies.
  gun-gun: Ha'e rã Adoni-Bezeque ma ojava ovy teĩ hakykue oje'oi vy oupity vy ojaya
    ikuã guaxu jovaive ha'e ipyxã guaxu voi.
  agu-BL: Poro qui nin tx'amxijtz cya'n, na nin el ojkuj ẍchiwutz. Nintzun e' xomnintz
    wutz coc tan stz'amle'n. Ma yi xtx'amxe'ntz cya'n, nintzun el chic'uplul yi cabil
    mamil wi' k'ab, tuml yi cabil mamil wi' tkan yi Adonisedeca'tz.
  ilo-ULB: Ngem naglibas ni Adonibezek, ket kinamat ken tiniliwda isuna, ket pinutedda
    dagiti tangan ti imana ken dagiti dadakkel a ramay ti sakana.
  kpg-kpg: Mee gaa lele gi daha, gei digaula ga waluwalu a mee gaa kumi gaa tuu gi daha
    ono madaalima mmaadua mono madaawae mmaadua.
  uig-ARA: ئادونى-بېزەك قاچتى، ئۇلار قوغلاپ بېرىپ، ئۇنى تۇتۇۋېلىپ، قوللىرىنىڭ چوڭ
    بارمىقى بىلەن پۇتلىرىنىڭ چوڭ بارمىقىنى كېسىۋەتتى.
  sus-sus: A naxa a gi, kɔnɔ e naxa bira a fɔxɔ ra han e naxa a suxu, e fa a bɛlɛxɛkurae
    nun a sankurae mabolon.
  pon-2006: E tangdoaui, re ahpw pwakihala oh koledi oh lupukasang sendinpehlap ko
    oh sendinnehlap ko.
  ksd-ksd: Ma Adoni-Besek i ga lop, ma dia ga korot mur ia, ma ba dia ga kinim vake,
    dia ga poko vue ra ura kaka ngala ta ra ura limana, ma ra ura kaka ngala ta ra
    ura kauna.
  tur-YTC: Ama Adoni-Bezek kaçtı. Onu kovaladılar, yakaladılar ve ellerinin ve ayaklarının
    başparmaklarını kestiler.
  grc-BRENT: Καὶ ἔφυγεν Ἀδωνιβεζέκ· καὶ κατέδραμον ὀπίσω αὐτοῦ, καὶ ἐλάβοσαν αὐτὸν,
    καὶ ἀπέκοψαν τὰ ἄκρα τῶν χειρῶν αὐτοῦ καὶ τὰ ἄκρα τῶν ποδῶν αὐτοῦ.
  ind-AYT: Akan tetapi, Adoni-Bezek melarikan diri, lalu mereka mengejarnya serta
    menangkap dan memotong ibu jari tangan dan kakinya.
  nya-nya: Adoni-Bezekiyo anathawa, koma anamuthamangira ndi kumupeza, namugwira.
    Atamugwira anamudula zala zake zazikulu za ku manja ndi miyendo.
  hrv-hrv: Kad je Adoni-Sedek nagnuo u bijeg, gonili su ga, uhvatili ga i odsjekli
    mu palce na rukama i nogama.
  mps-mps: Adoni Besek wi pali, tiali goli te Juda dabego aga pobeasa pelama, tama
    aga pageabi elama, tama te genuai a nogo si togwali, tama te a sągą si me togobadi
    yali.
  tpi-tpi: Adoni Besek i ranawe, tasol ol Juda i ranim em na holimpasim em na katim
    tupela bikpela pinga long han bilong en na tupela bikpela pinga long lek bilong
    en.
  dan-1931: Adonibezek flygtede, men de satte efter ham, og da de havde grebet ham,
    huggede de Tommelfingrene og Tommeltæerne af ham.
  vie-OVCB: Vua A-đô-ni Bê-xéc chạy trốn, bị quân Giu-đa đuổi theo bắt được, chặt
    đứt ngón tay cái và ngón chân cái của vua.
  guj-2017: પણ અદોની-બેઝેક નાસવા લાગ્યો ત્યારે તેઓએ તેની પાછળ પડીને તેને પકડયો અને
    તેના હાથનાં તથા પગના અંગૂઠા કાપી નાખ્યા.
  pon-2006A: E tangdoaui, re ahpw pwakihala oh koledi oh lupukasang sendinpehlap ko
    oh sendinnehlap ko.
  por-BRBSL: Mas Adoni-Bezek fugiu. Eles o perseguiram, o pegaram e cortaram seus
    polegares e seus grandes dedos dos pés.
  cth-cth: siangpahrang teh a yawng eiteh, Judahnaw ni a pâlei awh teh, bout a man
    awh. A kutpui, a khokpui soumsoum a tâtueng pouh awh.
  twi-twi: Adoni-Besek guanee, nanso ankyɛ na Israelfo kɔkyeree no twitwaa ne nsa
    ne ne nan kokurobeti.
  hlt-hlt: Adonibezek te rhaelrham van dae a hnukah a hloem uh tih a kae uh vaengah
    a kut a kho kah kutnu khonu te a tlueh pauh.
  tbz-SIM: Kòo cokɛ́ kɛ̀ bɛ̀ɛ ò bɛ̀ti, kóò nìntɛ kɛ́pĩ́ nkɛ́kékɛ́ o nɔ́mbídɑkɛ̀ o
    nɔu kpɛyɛ nɛ̀ o nɑɑ̀cɛ̀i kpɛyɛ.
  msy-2020: Ezɨ Adoni Besek uabɨ arima, Judaba an agɨntɨgha ghua an suira. Egha me
    an dafarir puzir amebamning aghorava an dagarir puzir amebamning sara dutu.
  dop-dop: Ɩlɛnɑ wulɑʋ se nɑ pɑ́ tɔɣɔnɩ-ɩ nɑ pɑ́ kpɑ-ɩ nɑ pɑ́ sɛtɩ ɩ ɑpɑlʋmpee nɑ
    ɩ ɑpɑlʋnɔmpee.
  azb-azb: Lakin Adoni-Bezeq qaçdı və Yəhudalılar onun ardınca qaçıb əllərinin və
    ayaqlarının baş barmaqlarını kəsdilər.
  eng-DBY: And Adoni-Bezek fled, and they pursued after him, and caught him, and cut
    off his thumbs and his great toes.
  hin-2017: परन्तु अदोनीबेजेक भागा; तब उन्होंने उसका पीछा करके उसे पकड़ लिया, और उसके
    हाथ पाँव के अँगूठे काट डाले।
  eng-YLT: And Adoni-Bezek fleeth, and they pursue after him, and seize him, and cut
    off his thumbs and his great toes,
  eng-WYC-2017: And Adonibezek fled, whom they pursued, and took, and they cut off
    the ends of his hands and of his feet.
  eng-WMBB: But Adoni-Bezek fled. They pursued him, caught him, and cut off his thumbs
    and his big toes.
  urd-GVH: तो वह फ़रार हुआ। लेकिन इसराईलियों ने उसका ताक़्क़ुब करके उसे पकड़ लिया
    और उसके हाथों और पैरों के अंगूठों को काट लिया।
  rug-rug: Govete si asa, ba hadua rini meke tuqe vagia, meke seke gomu betoi rini
    kakarutu gugulavatana pa limana meke nenena.
  gaz-gaz: Adoonii-Bezeq achii baqate; isaan garuu ariʼanii isa qaban; quba abbuudduu
    harkaatii fi quba abbuudduu miilla isaa irraa kutan.
  fra-LSG: Adoni-Bézek prit la fuite; mais ils le poursuivirent et le saisirent, et
    ils lui coupèrent les pouces des mains et des pieds.
  gnn-gnn: '@see-verse:JDG.001.005'
  yal-yal: Adoni-Beseki yi a gi, koni e yi a sagatan, e sa a suxu, e yi a yii konkoribaan
    nun a san konkoribaan sɛgɛ a ra.
  haw-1868: Holo aku la o Adonibezeka, a hahai aku la lakou ia ia, a loaa oia, alaila
    ooki ae la lakou i na manamana nui o kona mau lima, a me na manamana nui o kona
    mau wawae.
  arb-NAV: فَهَرَبَ أَدُونِي بَازَقَ، غَيْرَ أَنَّهُمْ تَعَقَّبُوهُ وَقَبَضُوا عَلَيْهِ
    وَقَطَعُوا أَبَاهِمَ يَدَيْهِ وَرِجْلَيْهِ.
  ewe-ewe: ke Adoni Bezek si eye wokplɔe ɖo, lée eye wolã eƒe degblefetsu asitɔwo
    kple afɔtɔwo siaa.
  eng-LEE: But Adoni-bezek fled; and they pursued after him, and caught him, and cut
    off his thumbs and his great toes.
  asm-FB: কিন্তু অদুনী-বেজক যেতিয়া পলাই গৈছিল, তেতিয়া তেওঁলোকে পাছে পাছে খেদি গৈ
    তেওঁক ধৰি তেওঁৰ হাত আৰু ভৰিৰ বুঢ়া আঙুলি কাটি পেলালে।
  sus-A: عَ نَشَ عَ فِ، كْنْ عٍ نَشَ بِرَ عَ قْشْ رَ هَن عٍ نَشَ عَ سُشُ، عٍ قَ عَ
    بّلّشّكُرَيٍ نُن عَ سَنكُرَيٍ مَبٌلٌن.
  fra-SBL: Mais Adoni-Bézek s'enfuit. Ils le poursuivirent, l'attrapèrent, et lui
    coupèrent les pouces et les gros orteils.
  hbo-hbo: וַיָּ֙נָס֙ אֲדֹ֣נִי בֶ֔זֶק וַֽיִּרְדְּפ֖וּ אַחֲרָ֑יו וַיֹּאחֲז֣וּ אֹתֹ֔ו
    וַֽיְקַצְּצ֔וּ אֶת־בְּהֹנֹ֥ות יָדָ֖יו וְרַגְלָֽיו׃
  kik-kik: Adoni-Bezeki akĩũra, no makĩmũtengʼeria, makĩmũnyiita, makĩmũtinia ciara
    iria nene cia moko na iria nene cia magũrũ.
  fra-NCL: Adoni-Bésec prit la fuite, mais ils le poursuivirent et, l’ayant saisi,
    ils lui coupèrent les pouces des mains et des pieds.
  cek-AK: Adoni-Bezek loe cawnh ving; toe nihcae mah patom o moe, naeh o pacoengah,
    a banpui hoi khokpui to takroek pae o pat.
  cuk-cuk: Adoni-Bezec wakite gusad. Geb Judá-wagan balegitemargu, bargadapmalad.
    Gasmargu, e-goo-dummagan, degi, e-nag-goo-dummagan e-ibe siksamalad.
  uig-CYR: Адони-безәк қачти, улар қоғлап берип, уни тутувелип, қоллириниң чоң бармиғи
    билән путлириниң чоң бармиғини кесивәтти.
  tel-2017: అదోనీ బెజెకు పారిపోయినప్పుడు వాళ్ళు అతణ్ణి తరిమి పట్టుకుని అతని కాళ్ళు
    చేతుల బొటన వేళ్ళు కోసేశారు
  hat-BSA: Men Adoni Bézek te sove ale. Yo te kouri dèyè li pou te kenbe li e yo te
    koupe pous li avèk gwo zòtèy li.
  kos-kos: El kaingla, tusruktu elos ukwal nwe sruokilya ac pakela kuf lulap ke paol
    ac ke nial ah kewa.
  hbo-WLC: וַיָּ֙נָס֙ אֲדֹ֣נִי בֶ֔זֶק וַֽיִּרְדְּפ֖וּ אַחֲרָ֑יו וַיֹּאחֲז֣וּ אֹת֔וֹ
    וַֽיְקַצְּצ֔וּ אֶת־בְּהֹנ֥וֹת יָדָ֖יו וְרַגְלָֽיו׃
  ibo-ibo: Ma Adoni-Bezek gbapụrụ ọsọ zoo onwe ya, ma ha chụgidere ya, jide ya, gbupụ
    ya isi mkpụrụ aka ya abụọ na isi mkpụrụ ụkwụ ya abụọ.
  ory-ory: ମାତ୍ର ଅଦୋନୀବେଷକ୍‌ ପଳାଇଗଲା; ତହୁଁ ସେମାନେ ତାହା ପଛେ ଗୋଡ଼ାଇ ତାକୁ ଧରିଲେ ଏବଂ ତାହାର
    ହସ୍ତ ଓ ପାଦର ବୃଦ୍ଧାଙ୍ଗୁଳି ଛେଦନ କଲେ।
  chk-chk: Iwe, Atoni-pesek a süla. Nge ra tapweri, ra liapeni o pöküela aütülapen
    pöün me pechen.
  rop-rop: en wen deibin fait langa im, imbin trai ranawei. Bat deibin ranimap im,
    en wen deibin gajimap im, deibin kadimof im dubala bigwan bingga en dubala bigwan
    tou.
  ukr-1871: Адонибезек же втїк, і вганяли вони за ним і зловили його та й утяли йому
    великі палцї на руках і на ногах.
  deu-1951: Und Adoni-Besek floh; aber sie jagten ihm nach und ergriffen ihn und hieben
    ihm die Daumen und die großen Zehen ab.
  eng-JPS: But Adoni-bezek fled; and they pursued after him, and caught him, and cut
    off his thumbs and his great toes.
  srp-1865: I pobježe Adoni-Vezek, a oni ga potjeraše i uhvativši ga otsjekoše mu
    palce u ruku i u nogu.
  lug-lug: Naye Adonibezeki ne yeemulula, ne bamuwondera, ne bamukwata era ne bamusalako
    engalo ze ensajja n’ebigere ebisajja.
  heb-heb: וינס אדני בזק וירדפו אחריו ויאחזו אתו ויקצצו את בהנות ידיו ורגליו׃
  ben-IRV: তখন অদোনী-বেষক পালিয়ে গেল; আর তারা তার পিছন পিছন দৌড়িয়ে গিয়ে তাঁকে
    ধরল এবং তাঁর হাত ও পায়ের বুড়ো আঙ্গুল কেটে দিল।
  pan-pan: ਪਰ ਅਦੋਨੀ ਬਜ਼ਕ ਭੱਜ ਗਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਉਸ ਦਾ ਪਿੱਛਾ ਕਰ ਕੇ ਉਸ ਨੂੰ ਫੜ ਲਿਆ, ਅਤੇ
    ਉਸ ਦੇ ਹੱਥਾਂ ਤੇ ਪੈਰਾਂ ਦੇ ਅੰਗੂਠੇ ਵੱਢ ਦਿੱਤੇ।
  mya-JVB: အဒေါနိဗေဇက် သည် ပြေး လေ၏။ ယုဒလူတို့သည် လိုက် ၍ ဘမ်း မိပြီးလျှင် လက်မ ၊
    ခြေမတို့ကို ဖြတ် ကြ၏။
  hmo-hmo: Adoni Beseka ia heau, to idia lulua, idia abia mauri, bona iena imana kwakikwaki
    badadia, bona aena kwakikwaki badadia idia utua oho.
  urd-urd: लेकिन अदूनी बज़क़ भागा, और उन्होंने उसका पीछा करके उसे पकड़ लिया, और उसके
    हाथ और पाँव के अँगूठे काट डाले।
  rus-SYN: Адони-Везек побежал, но они погнались за ним и поймали его и отсекли большие
    пальцы на руках его и на ногах его.
  bqc-SIM: Kɛ́ kíapi lɛ́ bàalɛ, ↄ̃ aa pɛ̀wà. Aa aà kũ̀, ↄ̃ aa aà ↄnɛmiaↄ ń
    aà gbánɛmiaↄ zↄ̃̀zↄ̃.
  tcz-CHONGTHU: Adoni-Bezek ajamdoh in, ahinlah Israelten ahin man un akhutpi leh
    akengpi hochu atanboh peh un ahi.
  mar-mar: पण अदोनी-बेजेक पळून गेला, तेव्हा त्यांनी त्यांचा पाठलाग करून त्यास पकडले
    आणि त्यांच्या हातांचे व पायांचे अंगठे कापून टाकले.
  qub-qub: Waquinta wañuycächiptin Adoni-bezecga gueshpir aywacuran. Chaura paycuna
    gatir aywashpan prësu chariran. Nircur maquinpa chaquinpa maman dëduncunata cuchuran.
  bqp-bqp: Kũ kína pì tɛn bàa lɛ́, akũ ò pɛ̀a. Ò a kũ̀, akũ ò a ↄnɛmidanↄ kũ
    a gbánɛmidanↄ zↄ̃̀zↄ̃.
  hat-hat: Adonibezèk te kouri pou yo. Yo kouri dèyè l', yo mete men sou li, epi yo
    koupe de dwèt gwopous li yo ak de gwo tèt zòtèy pye l' yo.
  eng-BSB: As Adoni-bezek fled, they pursued him, seized him, and cut off his thumbs
    and big toes.
  tod-tod: Adɔni-Ɓeezɛke ɓizɛni, kɛlɛ ti ʋilɛni polu, ti so, ti zeezinɛkpotogiti ta
    kɔɠɔzinɛkpotogiti teʋeni ba.
  eng-WEBPB: But Adoni-Bezek fled. They pursued him, caught him, and cut off his thumbs
    and his big toes.
  kbq-kbq: Hianagi Adoni-Beseki'a nefrege'za rotago hu'za ome azeri'za azafa azantrena
    tarega kazigatira runekafriza, tare agafa agiararena rukafri'naze.
  nhe-BL: pero yajaya cholo. Huan isoldados Judá huan Simeón quitoquilijque huan quiitzquitoj
    huan quitzontequilijque ihueyi macpilhua huan ihueyi xocpilhua.
  bus-bus: Kɛ̀ kína pì e bàa lɛɛ, ben aↄ̃ pɛ̀a. Aↄ̃ à kũ̀, ben aↄ̃ à ↄnɛmidaanↄ kↄ̃n
    à gbánɛmidaanↄ zↄ̃̀zↄ̃.
  gub-BL: Mezek pe har wanuwihawete uzàn oho a'e wi. Zuta uzàn haikweromo wà. Upyhyk
    wà. Omonohok ikwàhu wà, omonohok ipyhàhu wà no.
  eng-DRA: 'And Adonibezec fled: and they pursued after him and took him, and cut
    off his fingers and toes.'
