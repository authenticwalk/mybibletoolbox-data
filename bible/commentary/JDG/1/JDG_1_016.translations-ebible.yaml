verse: JDG.001.016
translations:
  mal-C: മോശയുടെ അമ്മായിയപ്പന്റെ പിൻഗാമികളായ കേന്യർ യെഹൂദാമക്കളോടുകൂടെ ഈന്തപ്പന നഗരത്തിൽനിന്ന്
    അതായത്, യെരീഹോനഗരത്തിൽനിന്ന് തെക്കേദേശത്ത് അരാദിനു സമീപമുള്ള യെഹൂദാ മരുഭൂമിയിലേക്കു
    പോയി; അവിടെയുള്ള ജനത്തോടുകൂടെ താമസിച്ചു.
  deu-TKW: Und die Söhne des Keniters, des Schwagers Moses, waren mit den Judäern
    aus der Palmenstadt heraufgezogen nach der Wüste Juda, die am Abhange von Arad
    liegt, und sie gingen hin und ließen sich bei den Amalekitern nieder.
  lin-lin: Bakitani ya Keni oyo azalaki bokilo ya Moyize balongwaki na engumba ya
    banzete ya Mbila elongo na bato ya libota ya Yuda, mpe bakendeki kovanda esika
    moko na bavandi ya esobe ya Yuda, oyo ezali na sude ya Aradi.
  eng-LSV: And the sons of the Kenite, father-in-law of Moses, have gone up out of
    the city of palms with the sons of Judah [to] the wilderness of Judah, which [is]
    in the south of Arad, and they go and dwell with the people.
  eng-GNV: And the childre of Keni Moses father in law went vp out of the citie of
    the palme trees with the children of Iudah, into the wildernesse of Iudah, that
    lieth in the South of Arad, and went and dwelt among the people.
  eng-WEBSTER: And the children of the Kenite, Moses's father-in-law, went up out
    of the city of palm-trees with the children of Judah into the wilderness of Judah,
    which lieth in the south of Arad; and they went and dwelt among the people.
  nhw-BL: Huan quema isoldados nopa hueyi familia Judá calajque ipan nopa huactoc
    tlali ica tlatzintla campa itoca Arad, nojquiya yohuiyayaj ininhuaya iteipan ixhuihua
    imonta Moisés catli inintoca ceneos. Pampa nopa ceneos quistejque campa quipixtoyaj
    ininchajchaj ipan nopa altepetl tlen apachi cuame huan yajque mocahuatoj ininhuaya
    imasehualhua nopa hueyi familia Judá ipan inintlal.
  swh-ONEN: Wazao wa yule Mkeni, baba mkwe wa Mose, wakapanda pamoja na watu wa Yuda
    kutoka Mji wa Mitende, wakaenda kuishi miongoni mwa watu wa jangwa ya Yuda huko
    Negebu karibu na mji wa Aradi.
  bba-bba: Kenibɑ be bɑ sɑ̃ɑ Mɔwisin dokirin bweseru bɑ Yudɑbɑ swĩi bɑ doonɑ Yerikon
    di sɑnnu, mi kpɑkpɑ bɛ̃ɛ wɑ̃ɑ. Bɑ dɑ bɑ sinɑ ɡbɑburɔ Yudɑbɑn temɔ Arɑdin sɔ̃ɔ
    yɛ̃sɑn nɔm dwɑru ɡiɑ.
  eng-KJVCPB: And the children of the Kenite, Moses’ father in law, went up out of
    the city of palm trees with the children of Judah into the wilderness of Judah,
    which lieth in the south of Arad; and they went and dwelt among the people.
  luo-luo: Nyikwa jo-Keni ma jaduongʼ Musa, nodhi koa e Dala Maduongʼ mar Jeriko ka
    en gi jo-Juda mondo gidag e dier jogo mantiere e thim mar Juda man Negev but Arad.
  meu-meu: Kene taudia, Mose ravana vevena, na Iuda taudia ida pamu audia hanuana
    vada e rakatania, Iuda tano-ḡaḡaena ai vada ela, Arada diho kahana ai; idia na
    ela, una gabu taudia ida e hanoho.
  npi-ULB: मोशाका ससुराका वंश, केनीहरू खजूरका रूखहरूको सहरबाट आरादको नजिक यहूदाको
    उजाड-स्‍थानमा त्यहाँका मानिसहरूसँग बस्‍न गए, जुन नेगेवमा पर्छ ।
  yor-yor: Àwọn ìran Keni tí wọ́n jẹ́ àna Mose bá àwọn ọmọ Juda gòkè láti ìlú ọ̀pẹ
    lọ sí aginjù Juda ní gúúsù Aradi; wọ́n sì lọ, orílẹ̀-èdè méjèèjì sì jùmọ̀ ń gbé
    pọ̀ láti ìgbà náà.
  ind-ind: Waktu suku Yehuda meninggalkan kota Yeriko (yang juga disebut kota Pohon
    Kurma), orang-orang Keni— yaitu keturunan dari mertua Musa— ikut bersama mereka
    menuju ke padang belantara di bagian selatan wilayah Yehuda. Orang-orang Keni
    itu menetap di antara suku Yehuda di dekat kota Arad, di Negeb.
  pes-OPCB: وقتی که قبیلهٔ یهودا به ملک تازهٔ خود واقع در بیابان نگب، نزدیک عراد،
    وارد شدند، قبیلهٔ قینی (از نسل پدرزن موسی) نیز به آنها پیوستند. آنها خانه‌های
    خود را در اریحا (معروف به شهر نخلستان) ترک نموده، از آن پس در میان قبیلهٔ یهودا
    ساکن شدند.
  tgl-ULB: Umakyat sa Lungsod ng mga Palmera ang mga kaapu-apuhan ng Cineong biyenan
    ni Moises kasama ang bayan ng Juda, sa ilang saJuda, na nasa Negeb, para manirahan
    kasama ng mga tao ng Juda na malapit sa Arad.
  hui-hui: Mosese imane Keniali mbira henego ibunaga aguaneneru tibi Yuda agalibi
    ti haru Yarigo tano mini mende Ira Dedi Tano laga wiago wahalu Yuda dindihayagi
    dindi ko iba dalu naibaga wiagohayagi pene. Dindi ogoni abene unurayagi Arada
    tano wiagoha pialu ti Amelegeali bu hearu baba ogoniha ho hene.
  mya-mya: မော​ရှေ​၏​ယောက္ခ​မ​မှ​ဆင်း​သက်​လာ​သော​ကေ​နိ အ​မျိုး​သား​တို့​သည်​စွန်​ပ​လွံ​ပင်​များ​ပေါ​သည့်
    ယေ​ရိ​ခေါ​မြို့​မှ​ယု​ဒ​ပြည်​အာ​ရဒ်​မြို့​တောင် ဘက်​ရှိ​တော​ကန္တာ​ရ​ဒေ​သ​သို့
    ယု​ဒ​အ​နွယ်​ဝင် များ​နှင့်​အ​တူ​ထွက်​ခွာ​သွား​ကြ​၏။ ထို​နောက် သူ​တို့​သည်​အာ​မ​လက်​အ​မျိုး​သား​တို့​အ​ထဲ
    တွင်​အ​တည်​တ​ကျ​နေ​ထိုင်​ကြ​လေ​သည်။-
  bod-N: མོ་ཤེའི་སྒྱུག་པོ་ནི་ཀེ་ནེ་པ་ཡིན་ཞིང་། ཁོའི་བུ་རྒྱུད་རྣམས་ཡ་ཧུ་དཱ་པ་རྣམས་དང་མཉམ་དུ་ཤིང་ཏ་ལའི་གྲོང་ཁྱེར་དང་བྲལ་ནས་ཨ་རད་དང་ཉེ་བའི་ནེ་གུབ་ཡུལ་གྱི་ཡ་ཧུ་དཱའི་དབེན་སྟོང་དུ་སོང་སྟེ་དམངས་ཁྲོད་དུ་བསྡད།
  sna-sna: Zvizvarwa zvatezvara vaMozisi, vaKeni, vakakwidza vachibva kuGuta reMichindwe
    vaine varume veJudha kuti vandogara pakati pavanhu vokuGwenga reJudha riri kuNegevhi
    pedyo neAradhi.
  spa-BLM: Los hijos del ceneo, cuñado de Moisés, subieron de la ciudad de las palmeras
    con los hijos de Judá al desierto de Judá, que está al sur de Arad, y fueron a
    vivir con el pueblo.
  cac-cac: A eb' yin̈tilal vin̈aj Hobab vin̈ quenita, aton vin̈ sn̈i' vin̈aj Moisés,
    ix el eb' d'a schon̈ab'il te' Palma, ix b'at eb' yed' eb' yin̈tilal Judá, ix b'at
    cajnaj eb' d'a scal eb' anima cajan d'a tz'inan lum d'a yol smacb'en Judá d'a
    Neguev, d'a slac'anil chon̈ab' Arad.
  swh-ULB: Kizazi cha Mkeeni shemeji yake na Musa, walikwenda kutoka mji wa Mitende
    pamoja na watu wa Yuda, mpaka jangwa la Yuda, ambalo liko Negevu, kuishi na watu
    wa Yuda karibu na Arad.
  bel-bel: І сыны Кэнэяніна, цесьця Майсеевага, пайшлі з горада Пальм з сынамі Юдавымі
    ў пустыню Юдавую, якая на поўдзень ад Арада, і прыйшлі і пасяліліся сярод народу.
  deu-ELBBK: Und die Kinder des Keniters, des Schwagers Moses, waren mit den Kindern
    Juda aus der Palmenstadt heraufgezogen in die Wüste Juda, die im Süden von Arad
    liegt; und sie gingen hin und wohnten bei dem Volk.
  mbb-OT: Miduma is menge Kinhanen he kevuwazan te enuǥang ni Moises diyà te menge
    kevuwazan ni Juda. Ebpuun te inged he Jerico ne midhendiyà sikandan te sibsivayan
    te Juda he ziyà te Negev, uvey te Arad, ne mid-ubpè dan dutun duma te menge meǥinged
    dutun.
  mal-2015: മോശെയുടെ അളിയനായ കേന്യന്റെ മക്കൾ യെഹൂദാമക്കളോടുകൂടെ ഈന്തപ്പട്ടണത്തിൽനിന്നു
    അരാദിന്നു തെക്കുള്ള യെഹൂദാമരുഭൂമിയിലേക്കു പോയി; അവർ ചെന്നു ജനത്തോടുകൂടെ പാർത്തു.
  rmc-rmc: O čhave andral e famelija Kenit, savenge sas dad o Chobab, le Mojžišoskro
    sastro, gele le kmeňoha Juda andral o Foros le palmengro andre judsko pušťa andro
    Negev, kaj ačhile te bešel maškar o manuša paš o foros Arad.
  pes-OPV: و پسران قینی پدر زن موسی از شهرنخلستان همراه بنی یهودا به صحرای یهودا که
    به جنوب عراد است برآمده، رفتند و با قوم ساکن شدند.
  ron-1924: Фиий Кенитулуй, сокрул луй Мойсе, с-ау суит дин Четатя Финичилор, ымпреунэ
    ку фиий луй Иуда, ын пустиул луй Иуда ла мязэзи де Арад ши с-ау дус де с-ау ашезат
    ынтре попор.
  ben-OBCV: মোশির শ্বশুরমশাই-এর বংশধরেরা, অর্থাৎ কেনীয়েরা যিহূদা গোষ্ঠীর লোকদের সঙ্গে
    খর্জুরপুর থেকে অরাদের নিকটবর্তী নেগেভে, যিহূদার মরুভূমি নিবাসী লোকদের মধ্যে বসবাস
    করার জন্য চলে গেল।
  som-som: Markaasay kii reer Qeyn oo ahaa Muuse seeddigiis reerkiisii ka tageen magaaladii
    lahayd geedaha timirta ah, oo waxay reer Yahuudah u raaceen xagga cidladii reer
    Yahuudah taasoo ku taal Caraad xaggeeda koonfureed; oo intay tageen ayay dadkii
    la degeen.
  lat-VUC: Filii autem Cinæi cognati Moysi ascenderunt de civitate palmarum cum filiis
    Juda, in desertum sortis ejus, quod est ad meridiem Arad, et habitaverunt cum
    eo.
  eng-ASVBT: And the children of the Kenite, Moses’ brother-in-law, went up out of
    the city of palm trees with the children of Judah into the wilderness of Judah,
    which is in the south of Arad; and they went and dwelt with the people.
  ita-1885: Ora i figliuoli del Cheneo, suocero di Mosè, erano anch'essi saliti co' figliuoli
    di Giuda, dalla città delle palme, al deserto di Giuda, che è dal Mezzodì di Arad.
    Essi adunque andarono, e dimorarono col popolo.
  eng-LXXUP: And the children of Jethro the Kenite the father-in-law of Moses went
    up from the city of palm trees with the children of Judah, to the wilderness that
    is in the south of Judah, which is at the descent of Arad, and they dwelt with
    the people.
  eng-ULB: The descendants of Moses' father-in-law the Kenite went up from the City
    of Palms with the people of Judah, into the wilderness of Judah, which is in the
    Negev, to live with the people of Judah near Arad.
  spa-VBL: Los descendientes del suegro de Moisés, el ceneo, fueron con el pueblo
    de Judá desde la ciudad de las palmeras hasta el desierto de Judá, en el Néguev,
    cerca de Arad, donde se establecieron entre el pueblo.
  fra-_FOB: Or, les enfants du Kénien, beau-père de Moïse, montèrent de la ville des
    palmiers, avec les descendants de Juda, au désert de Juda, qui est au midi d'Arad;
    et ils allèrent, et demeurèrent avec le peuple.
  mal-mal: മോശെയുടെ ഭാര്യാപിതാവായ കേന്യന്റെ മക്കൾ യെഹൂദാമക്കളോടുകൂടെ ഈന്തപ്പന നഗരത്തിൽനിന്ന്
    അരാദിന്നു തെക്കുള്ള യെഹൂദാമരുഭൂമിയിലേക്ക് ചെന്ന്, ജനത്തോടുകൂടെ അവിടെ പാർത്തു.
  urd-GVR: Jab Yahūdāh kā qabīlā Khajūroṅ ke Shahr se rawānā huā thā to Qīnī bhī un
    ke sāth Yahūdāh ke registān meṅ āe the. (Qīnī Mūsā ke susar Yitro kī aulād the.)
    Wahāṅ wuh Dasht-e-Najab meṅ Arād Shahr ke qarīb dūsre logoṅ ke darmiyān hī ābād
    hue.
  suz-BL: मोसा आ शिउ आ खिं ङा होबाब आ चच युइ, केनीपुकी नु यहूदा ङा मुरपुकी खजूर रवा
    आ सहर रे पा आराद सहर आ नेक्‍था ङा नेगेबमी बाक्‍शो यहूदा ङा गोरशो रागीमी लमा बाक्‍त।
    मिनु मेकेर बाक्‍ब अमालेक ङा मुरपुकी नु बाक्‍चा गोव़मे बाक्‍त। न्‍यायाधीस ४:११;
    गन्‍ती १०:२९; यहोसु १२:१४
  ita-1927: Or i figliuoli del Keneo, suocero di Mosè, salirono dalla città delle
    palme, coi figliuoli di Giuda, nel deserto di Giuda, che è a mezzogiorno di Arad;
    andarono, e si stabilirono fra il popolo.
  ckb-ckb: نەوەی خەزووری موسا، ئەوەی کە قێنی بوو، لە شاری دار خورما لەگەڵ کوڕانی یەهودا
    چوونە چۆڵەوانی یەهودا لە نەقەب لە نزیکی عەراد، چوون و لەگەڵ گەلەکە نیشتەجێ بوون.
  eng-BBE: Now Hobab the Kenite, Moses' father-in-law, had come up out of the town
    of palm-trees, with the children of Judah, into the waste land of Arad; and he
    went and was living among the Amalekites;
  kan-OKCV: ಮೋಶೆಯ ಮಾವನಾದ ಕೇನ್ಯನ ಮಕ್ಕಳು ಖರ್ಜೂರ ಗಿಡಗಳ ಪಟ್ಟಣದಿಂದ ಹೊರಟು, ಯೆಹೂದ ಗೋತ್ರದವರ
    ಸಂಗಡ ಅರಾದಿಗೆ ದಕ್ಷಿಣಕ್ಕಿರುವ ಯೆಹೂದದ ಗೋತ್ರದವರ ಮರುಭೂಮಿಗೆ ಬಂದು, ಅಲ್ಲಿನ ಜನರ ಸಂಗಡ ವಾಸವಾಗಿದ್ದರು.
  tam-2017: மோசேயின் மாமனாகிய கேனியனின் மக்களும் யூதாவின் மக்களோடு பேரீச்சை மரங்களின்
    பட்டணத்திலிருந்து ஆராத்திற்குத் தெற்கில் இருக்கிற யூதாவின் வனாந்திரத்திற்கு வந்து,
    மக்களோடு குடியேறினார்கள்.
  spa-RV-1909: 'Y los hijos de Cineo, suegro de Moisés, subieron de la ciudad de las
    palmas con los hijos de Judá al desierto de Judá, que está al mediodía de Arad:
    y fueron y habitaron con el pueblo.'
  ron-BTF: Și copiii chenitului, socrul lui Moise, s-au urcat din cetatea palmierilor
    cu copiii lui Iuda în pustiul lui Iuda, care se afla la sud de Arad, și au mers
    și au locuit cu poporul.
  eng-WEBP: The children of the Kenite, Moses’ brother-in-law, went up out of the
    city of palm trees with the children of Judah into the wilderness of Judah, which
    is in the south of Arad; and they went and lived with the people.
  eng-FBV: The descendants of Moses' father-in-law, the Kenite, went with the people
    of Judah from the city of palms to the wilderness of Judah in the Negev near Arad
    where they settled among the people.
  nld-1939: Tezamen met de Judeërs trokken ook de nakomelingen van Chobab, den Keniet,
    Moses schoonvader, uit de Palmenstad naar de woestijn van Juda, waar men afdaalt
    naar Arad, en vestigden zich bij de Amalekieten.
  nch-BL: Huan quema isoldados nopa hueyi familia Judá calajque ipan nopa huactoc
    tali ica tatzinta campa itoca Arad, nojquiya yahuiyayaj inihuaya iteipan ixhuihua
    imontaj Moisés cati inintoca ceneos. Pampa nopa ceneos quistejque campa quipixtoyaj
    ininchaj ipan nopa altepet ten apachij cuame huan yajque mocahuatoj inihuaya imasehualhua
    nopa hueyi familia Judá ipan inintal.
  vie-1934: Vả, con cháu của Kê-nít, là anh em bên vợ của Môi-se, từ thành Cây Chà
    là đi lên với con cháu Giu-đa, đến trong đồng vắng Giu-đa, ở về phía nam A-rát,
    và lập chỗ ở tại giữa dân sự.
  hin-CV: मोशेह के ससुर के वंशज अर्थात् केनीवासी खजूर वृक्षों के नगर से यहूदिया के
    लोगों के साथ यहूदिया के निर्जन प्रदेश के इलाके में चले गए. यह जगह अराद के पास
    दक्षिण में है. वे वहां के निवासियों के साथ ही बस गए.
  spa-BES: Ahora, Hobab el ceneo, el suegro de Moisés, había subido del pueblo de
    palmeras, con los hijos de Judá, a la tierra desierto de Arad; y fue y vivió entre
    los amalecitas;
  tdx-tdx: Nionjoñe boak’ an-drovan-tsatrañe ao o ana’ i Keny, rafoza’ i Mosèo, mindre
    amo ana’ Iehodao, mb’ am-patram-bei’ Iehoda mb’eo, atimo’ i Arade ey vaho nindre
    nimoneñe am’ ondatio.
  tha-KJV: คนเคไนต์พ่อตาของโมเสสได้ขึ้นไปจากเมืองดงอินทผลัม พร​้อมกับคนยูดาห์มาถึงถิ่นทุ​รก​ันดารยูดาห์ซึ่งอยู่ในภาคใต้​ใกล้​อาราด
    และเขาก็​เข​้าไปตั้งอยู่กับชนชาติ​นั้น
  por-BR-2018: 'E os filhos de queneu, sogro de Moisés, subiram da cidade das palmeiras
    com os filhos de Judá ao deserto de Judá, que está ao sul de Arade: e foram e
    habitaram com o povo.'
  deu-ELO: Und die Kinder des Keniters, des Schwagers Moses, waren mit den Kindern
    Juda aus der Palmenstadt heraufgezogen in die Wüste Juda, die im Süden von Arad
    liegt; und sie gingen hin und wohnten bei dem Volke.
  eng-WYC-2018: Forsooth the sons of (the) Kenite, the father of Moses? wife, ascended
    from the city of Palms with the sons of Judah, into the desert of his lot, which
    desert is at the south of Arad; and [they] dwelled with him. (And the sons of
    the Kenite, Moses? father-in-law, went up from the City of Palms with the sons
    of Judah, into the wilderness of Judah, which wilderness is south of Arad; and
    they lived among the people there.)
  epo-epo: Kaj la idoj de la Kenido, bofrato de Moseo, iris el la urbo de Palmoj kun
    la idoj de Jehuda en la dezerton de Jehuda, kiu estas sude de Arad; kaj ili venis
    kaj ekloĝis kune kun la popolo.
  uig-PIN: Musaning ⱪeynatisining ǝwladliri bolƣan Keniylǝr Yǝⱨudaƣa ⱪoxulup «Ⱨormiliⱪ
    Xǝⱨǝr»din qiⱪip Aradning jǝnub tǝripidiki Yǝⱨuda qɵligǝ berip, xu yǝrdiki hǝlⱪ
    bilǝn billǝ turƣanidi.
  beo-beo: Mousese aowa (Ginaide dunu) amo egaga fi dunu da Yuda dunu sigi Yeligou
    moilai bai bagade (amo ganodini gumudi sala bagohame ba:i) amo fisili, asili wadela:i
    hafoga:i sogebi ea dio amo A:ila:de (Yuda soge amo ganodini) A:malege dunu amola
    gilisili esalu.
  tpi-OTNT: Tambu papa bilong Moses em i bilong lain bilong Kin. Orait lain bilong
    tambu papa bilong Moses wantaim ol lain bilong Juda ol i lusim Taun Bilong Diwai
    Det na ol i go long ples drai bilong Juda i stap long hap saut klostu long taun
    Arat. Na ol i sindaun wantaim ol man bilong lain Amalek long dispela hap.
  hau-SA: Zuriyar surukin Musa, Keniyawa, suka haura daga Birnin dabino tare da mutanen
    Yahuda don su zauna cikin mutanen Hamadan Yahuda a cikin Negeb kusa da Arad.
  uig-LAT: Musaning qéynatisining ewladliri bolghan Kéniyler Yehudagha qoshulup «Hormiliq
    Sheher»din chiqip Aradning jenub teripidiki Yehuda chölige bérip, shu yerdiki
    xelq bilen bille turghanidi.
  nde-nde: Abayinzalo kayisezala kaMosi, amaKheni, bahamba labantu bakoJuda besuka
    edolobheni laMalala besiyahlala phakathi kwabantu basenkangala yakoJuda eNegebi
    eduze le-Aradi.
  ton-ton: ¶ Pea ko e fānau ʻa Kena ko e tamai ʻi he fono kia Mōsese, ne nau ʻalu
    hake fakataha mo e fānau ʻa Siuta mei he kolo ʻoe ʻakau ko e ponga ki he toafa
    ʻo Siuta, ʻaia ʻoku tuʻu ki he potu tonga ʻo ʻAlati; pea naʻa nau ʻalu ʻo nonofo
    mo e kakai.
  ces-1613: Synové také Cinejského, tchána Mojžíšova, odebrali se z města palmového
    s syny Juda na poušť Judovu, jenž jest k straně polední městu Arad; a odšedše,
    bydlili s lidem tím.
  eng-WMB: The children of the Kenite, Moses’ brother-in-law, went up out of the city
    of palm trees with the children of Judah into the wilderness of Judah, which is
    in the south of Arad; and they went and lived with the people.
  tam-TCV: கேனியனான மோசேயின் மாமனின் சந்ததிகள் யூதாவின் மக்களுடன் பேரீச்சமரங்களின்
    பட்டணங்களிலிருந்து புறப்பட்டு, யூதாவின் பாலைவனத்திலுள்ள மக்கள் மத்தியில் வாழும்படி
    போனார்கள். இந்த பாலைவனம் ஆராத்தின் நெகேபில் இருக்கிறது.
  ceb-ULB: Ang mga kaliwat sa ugangan ni Moises nga mga Kenhanon mitungas gikan sa
    Siyudad sa Palmera uban ang katawhan sa Juda, ngadto sa kamingawan sa Juda, nga
    atua sa Negev, aron magpuyo uban ang katawhan sa Juda duol sa Arad.
  pol-UBG: Synowie Kenity, teścia Mojżesza, wyruszyli z miasta palm razem z synami
    Judy na pustynię Judy leżącą na południu od Arad. Gdy tam przybyli, zamieszkali
    z ludem.
  urd-GVU: جب یہوداہ کا قبیلہ کھجوروں کے شہر سے روانہ ہوا تھا تو قینی بھی اُن کے ساتھ
    یہوداہ کے ریگستان میں آئے تھے۔ (قینی موسیٰ کے سُسر یترو کی اولاد تھے)۔ وہاں وہ
    دشتِ نجب میں عراد شہر کے قریب دوسرے لوگوں کے درمیان ہی آباد ہوئے۔
  deu-1912: Und die Kinder des Keniters, Mose's Schwagers, zogen herauf aus der Palmenstadt
    mit den Kindern Juda in die Wüste Juda, die da liegt gegen Mittag der Stadt Arad,
    und gingen hin und wohnten unter dem Volk.
  kan-2017: ಮೋಶೆಯ ಮಾವನಾದ ಕೇನ್ಯನ ವಂಶದವರು ಖರ್ಜೂರ ನಗರದಿಂದ ಹೊರಟು ಯೆಹೂದ್ಯರ ಜೊತೆಯಲ್ಲಿ ಅರಾದಿನ
    ದಕ್ಷಿಣದಲ್ಲಿರುವ ಯೆಹೂದ ಅಡವಿಗೆ ಬಂದು ಅಲ್ಲಿನ ಜನರ ಸಂಗಡ ವಾಸಮಾಡಿದರು.
  yap-yap: Pi’in owchen e chitamngin e bpin rok Moses, ni aram e piyu Keni, e ra uned
    ngak e girdi’ rok Judah u Jeriko, ni fare binaw ko gek’iy ni palm, ngranod nga
    daken bangi ted ni bay ko yimuch u Arad u lan yu Judah. Miyad par u rom u fithik’
    e piyu Amalek.
  hlt-MCSB: Rhophoe khopuei lamkah Moses masae Keni ca rhoek neh Arad tuithim Judah
    khosoek Judah ca rhoek tah luei uh tih pilnam taengah kho a sak uh.
  mdy-ETH: ሙሴኮ ባይሲ፥ ቄና ጎዖ ዓሢኮ ዜርፃ ዪሁዳ ዓሶና ዎላ ቴምሬ ጌይንታ ሚፃ ዺቢ ዓኣ ዒያርኮ ካታማፓ ዔቂ ዪሁዳይዳ
    ዓኣ ዓራዴኮ ዾኦሎ ዛላ ዓኣ ዳውሎ ዓጮ ዴንዲ ዒኢካ ዓማሌቄ ዓሶ ባኣካ ዴዔኔ።
  twi-ASANTE: Ɛberɛ a Yuda abusuakuo firii Yeriko no, Kenifoɔ a wɔyɛ Mose ase barima
    asefoɔ ne wɔn kɔɔ Yuda ɛserɛ no so. Wɔtenaa nnipa a wɔwɔ hɔ no mu wɔ beaeɛ bi
    a ɛbɛn Arad a ɛwɔ Negeb.
  eng-WEBU: The children of the Kenite, Moses’ brother-in-law, went up out of the
    city of palm trees with the children of Judah into the wilderness of Judah, which
    is in the south of Arad; and they went and lived with the people.
  wal-wal: Muuse bolluwaa zareti Qeenati Yihudaa asaara Zambbaa Katamaa geetettiya
    Yarkko katamaappe denddidosona; denddidi Araada giyo katamaappe tohossa baggaara,
    Neegeeban de7iya Yihudaa Bazzuwaa biidosona; biidi yan de7iya asaa gidduwan uttidosona.
  spa-PDDPT: Entonces los hijos del ceneo, suegro de Moisés, subieron con los hijos
    de Judá, de la ciudad de las Palmas al desierto de Judá, que está al sur de Arad.
    Fueron a vivir con el pueblo.
  gun-gun: Judá kuery reve Moisés ratyu queneu va'e ra'y kuery oguata avi oje'oivy.
    Tetã pindoty va'e gui oje'oi Judá regua tekoa e'ỹa peve, Arade rexei kuaray puku-a
    katy. Ha'e py oje'oi vy ikuai ha'e pygua kuery reve.
  agu-BL: Ej itzun yi e' xonl Hobab, yi quenita, yi ji' Moisés nintzun e' el tzajtz
    scyuch' yi e' xonl Judá, le yi tnum yi na bi'aj Las Palmeras. Cho'n tzun e' bene'ntz
    le ama'l yi tz'inunin tu' cwent Judá, yi cho'n at cwe'n tzi'n yi ama'l yi na bi'aj
    Arad. Ej nin cho'n tzun cya'te'ntz ẍchixo'l yi e' wunaka'tz yi najlche'-tz.
  ilo-ULB: Simmang-at dagiti kaputotan ti katugangan ni Moises a Kineo manipud iti
    Siudad dagiti Palma a kaduada dagiti tattao ti Juda, idiay let-ang ti Juda, nga
    adda idiay Negeb, tapno makipagnaedda kadagiti tattao ti Juda iti asideg ti Arad.
  kpg-kpg: Di hagadili o tamana di lodo Moses go tangada Kenite, guu hula dalia digau
    o Judah mai Jericho, di waahale o di waa niu, gaa hula gi lodo di anggowaa i bahi i ngaaga
    o Arad i Judah. Digaula gaa noho i golo i baahi digau Amalek.
  uig-ARA: مۇسانىڭ قېينئاتىسىنىڭ ئەۋلادلىرى بولغان كېنىيلەر يەھۇداغا قوشۇلۇپ «خورمىلىق
    شەھەر»دىن چىقىپ ئارادنىڭ جەنۇب تەرىپىدىكى يەھۇدا چۆلىگە بېرىپ، شۇ يەردىكى خەلق
    بىلەن بىللە تۇرغانىدى.
  sus-sus: Annabi Munsa bitanyi Kenika xa die naxa keli Yeriko, taa naxan xili «Tugi
    taa,» e nun Yuda bɔnsɔɛ. E naxa siga sabatide gbengberenyi Yudaya bɔxi ma, Negewi
    Aradi yirefanyi ma. E naxa sabati ɲama tagi.
  pon-2006: Kadaudok en semen en Moses eh pwoud, mehn Ken, iangada tohn Suda sang
    Seriko, kolahng sapwtehn en palieir en Arad nan Suda. Re ahpw soandiong wasao
    rehn mehn Amalek kan.
  ksd-ksd: Ma ra umana natu i ra maku kai Moses, a te Ken, dia ga tutua maro ra gunan
    na gelep, diat ma ra tarai Iuda upi diat uro ta ra bil Iuda, nina ba i tur ta
    ra papar a taubar aro Arad. Ma dia ga vana ma dia ga ki pire ra tarai abara.
  tur-YTC: Moşe'nin kayınbiraderi Kenit'in çocukları, Yahuda'nın çocuklarıyla birlikte
    Palmiye Ağaçları Kenti'nden çıkıp Arad'ın güneyindeki Yahuda Çölü'ne gittiler
    ve gidip halkla birlikte yaşadılar.
  grc-BRENT: Καὶ οἱ υἱοὶ Ἰοθὸρ τοῦ Κιναίου τοῦ γαμβροῦ Μωυσῆ ἀνέβησαν ἐκ πόλεως τῶν
    φοινίκων μετὰ τῶν υἱῶν Ἰούδα εἰς τὴν ἔρημον τὴν οὖσαν ἐν τῷ Νότῳ Ἰούδα, ἥ ἐστιν
    ἐπὶ καταβάσεως Ἀρὰδ, καὶ κατῴκησαν μετὰ τοῦ λαοῦ.
  ind-AYT: Keturunan orang Keni, ipar Musa itu, maju dari Kota Pohon Kurma bersama
    keturunan Yehuda menuju ke padang belantara Yehuda di tanah Negeb, di dekat Arad.
    Mereka pindah dan tinggal dengan penduduk di sana.
  nya-nya: Tsono zidzukulu za Hobabu, Mkeni uja, mpongozi wa Mose, zinachoka ku Yeriko
    mzinda wa migwalangwa pamodzi ndi anthu a fuko la Yuda mpaka ku chipululu chimene
    chili kummwera kwa Aradi ndi kukakhala ndi Aamaleki.
  hrv-hrv: Sinovi Hobaba Kenijca, tasta Mojsijeva, odoše iz Palmova grada s Judinim
    sinovima u Judinu pustinju, koja je u Negebu, na jugu od Arada. Tu se nastaniše
    među Amalečanima.
  mps-mps: Te Mosesgo wąį monu te Kengo hani dao. Tialima, te ayago hani dali, te
    Judago hani dali, augwaligo te pam ni sili elalubo bulu taga peyu, tama augwali
    te Judago bulu te wa pai elalubo te Arat pedai te badu bidigi pali. Tama augwali
    te Amalek bidi dabe dali te bulude bidali.
  tpi-tpi: Tambu papa bilong Moses em i bilong lain bilong Kin. Orait lain bilong
    tambu papa bilong Moses wantaim ol lain bilong Juda ol i lusim Taun Bilong Diwai
    Det na ol i go long ples drai bilong Juda i stap long hap saut klostu long taun
    Arat. Na ol i sindaun wantaim ol man bilong lain Amalek long dispela hap.
  dan-1931: Moses' Svigerfaders, Kenitten Hobabs, Sønner, drog sammen med Judæerne
    op fra Palmestaden til Arads Ørken og bosatte sig hos Amalekitterne.
  vie-OVCB: Con cháu của ông gia Môi-se, là người Kê-nít, từ thành Cây Chà Là dời
    đến sống chung với người Giu-đa trong miền đồng hoang Giu-đa, phía nam A-rát.
  guj-2017: મૂસાના સાળા કેનીના વંશજો, યહૂદાના લોકો સાથે ખજૂરીઓના નગરમાંથી નીકળીને
    અરાદની દક્ષિણ બાજુએ આવેલા યહૂદાના અરણ્યમાં જે નેગેબમાં છે, અરાદ નજીક જઈને યહૂદાના
    લોકો સાથે રહેવા માટે ગયા.
  pon-2006A: Kadaudok en semen en Moses eh pwoud, mehn Ken, iangada tohn Suda sang
    Seriko, kolahng sapwtehn en palieir en Arad nan Suda. Re ahpw soandiong wasao
    rehn mehn Amalek kan.
  por-BRBSL: Os filhos do Kenita, cunhado de Moisés, subiram da cidade de palmeiras
    com os filhos de Judá para o deserto de Judá, que fica no sul de Arad; e foram
    viver com o povo.
  cth-cth: Mosi masei e a na minca lah kaawm e Ken miphunnaw hateh, Judahnaw hoi ungkung
    kho thung kaawm e, Arad ram teng kaawm e, Judah ram dawk a kâbang van teh, kho
    cungtalah a sak awh.
  twi-twi: Bere a Yuda abusuakuw fii Yeriko no, Kenifo a wɔyɛ Mose ase barima asefo
    ne wɔn kɔɔ Yuda sare no so. Wɔtenaa nnipa a wɔwɔ hɔ no mu wɔ beae bi a ɛbɛn Arad
    a ɛwɔ Negeb.
  hlt-hlt: Rhophoe khopuei lamkah Moses masae Keni ca rhoek neh Arad tuithim Judah
    khosoek Judah ca rhoek tah luei uh tih pilnam taengah kho a sak uh.
  tbz-SIM: Dɛ mɔ̀nnì kɛ̀ Mɔyiisi cɔ̀kù kó iyɑɑ̀bí Keniibɛɛ ítɛ́ní Sedikoo ɛì, bɛ̀
    tu dì dɛpuonnɛ ɛì, kɛ nɛínɛ̀ Sudɑɑ botí kɔbɛ kɛ̀ bɛ̀ɛ kɔtɛ Sudɑɑ tenkɛ̀, kubiriku
    kɔbɛ Adɑdi bɑkù cɑ̃̀nku diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀, kɛ́nwɛ̃ńnɛ̀ Amɑdesiibɛ kɛ
    bo.
  msy-2020: Mosesɨn amerer afeziam, a Kinɨn ikɨzimɨn gumazir mam. Ezɨ Mosesɨn amerer
    afeziamɨn adarazi ko Judan anabamɨn adarasi, me Temer Detba itir nguibar ekiam,
    ategha ghua sautɨn amadaghan, Judan gumazamiziba puvatɨzir danganimɨn, Negevɨn
    danganimɨn aven itir nguibar ekiam, Aratɨn boroghɨn ghue. Me ghua Amalekia ko
    danganir kamɨn iti.
  dop-dop: Ḿpʋ́ɣʋ́ Moisi yǝtɩ lʋlʋɣʋ nyǝ́mɑ Keni nyǝ́mɑ nɑ Yutɑ nyǝ́mɑ pɑ lɩɩwɑ Yeliko,
    nɑ pɑ́ polo pɑ́ cɑɣɑ Yutɑ Alɑɑtɩ ilim mpǝtǝŋ tɔɔ kɛ́ wʋlɑɣɑ tɛtʋ tɑɑ kɛ́ Amɑleke
    nyǝ́mɑ tɛtʋ tɑɑ.
  azb-azb: Musanın Qenli qayınatasının nəslindən olanlar Yəhudalılarla birgə Xurma
    şəhərindən çıxaraq Aradın cənubunda olan Yəhuda çölündə xalqın arasında məskunlaşdılar.
  eng-DBY: And the children of the Kenite, Moses' father-in-law, had gone up out of
    the city of palm-trees with the children of Judah into the wilderness of Judah,
    which is in the south of Arad; and they went and dwelt with the people.
  hin-2017: मूसा के साले, एक केनी मनुष्य की सन्तान, यहूदी के संग खजूरवाले नगर से यहूदा
    के जंगल में गए जो अराद के दक्षिण की ओर है, और जाकर इस्राएली लोगों के साथ रहने
    लगे।
  eng-YLT: And the sons of the Kenite, father-in-law of Moses, have gone up out of
    the city of palms with the sons of Judah [to] the wilderness of Judah, which [is]
    in the south of Arad, and they go and dwell with the people.
  eng-WYC-2017: Forsooth the sons of Kenite, the father of Moses’ wife, went up from
    the city of Palms with the sons of Judah, into the desert of his lot, which desert
    is at the south of Arad; and [they] dwelled with him.
  eng-WMBB: The children of the Kenite, Moses’ brother-in-law, went up out of the
    city of palm trees with the children of Judah into the wilderness of Judah, which
    is in the south of Arad; and they went and lived with the people.
  urd-GVH: जब यहूदाह का क़बीला खजूरों के शहर से रवाना हुआ था तो क़ीनी भी उनके साथ
    यहूदाह के रेगिस्तान में आए थे। (क़ीनी मूसा के सुसर यितरो की औलाद थे)। वहाँ वह
    दश्ते-नजब में अराद शहर के क़रीब दूसरे लोगों के दरमियान ही आबाद हुए।
  rug-rug: Sari na tutina e Zetoro, sapu sa hopehopena te Mosese, sapu sari na tie
    Kenaiti, si somana koari na tie pa butubutu Ziuda meke taluarae pa popoa Zeriko,
    sa vasileana lavata sapu sokua huda pamu, meke kamo la gua koasa popoa Neqevi
    koasa qega popana pa popoa Ziuda, tata pa vasileana Aradi. La koa si arini pa
    varikorapadi rina tie vasina.
  gaz-gaz: Sanyiiwwan Qeenii namicha abbaa niitii Musee sanaa namoota gammoojjii Yihuudaa
    keessa Negeeb ishee Aaraad biratti argamtu keessa jiraatan gidduu jiraachuuf jedhanii
    namoota Yihuudaa wajjin Magaalaa Meexxiitii ol baʼan.
  fra-LSG: Les fils du Kénien, beau-père de Moïse, montèrent de la ville des palmiers,
    avec les fils de Juda, dans le désert de Juda au midi d’Arad, et ils allèrent
    s’établir parmi le peuple.
  gnn-gnn: '@see-verse:JDG.001.015'
  yal-yal: Musa bitanna Keni bɔnsɔnna muxune yi keli Tugu Taani, e nun Yuda bɔnsɔnna
    muxune. E birin yi sa dɔxɔ Yuda tonbonni Aradi taan yiifari fɔxɔni yama gbɛtɛye
    tagi.
  haw-1868: Pii aku la na mamo a ka mea no Keni, a ka makuahonowai kane o Mose, mai
    ke kulanakauhale o na laau pama aku, me na mamo a Iuda, a i ka waonahele o ka
    Iuda, aia no ia ma ka aoao hema o Arada; a hele ae la lakou a noho pu iho la me
    kanaka.
  arb-NAV: وَغَادَرَ أَبْنَاءُ الْقَيْنِيِّ حَمِي مُوسَى مَدِينَةَ النَّخْلِ (أَرِيحَا)
    وَذَهَبُوا مَعَ سِبْطِ يَهُوذَا إِلَى بَرِّيَّةِ يَهُوذَا الْوَاقِعَةِ فِي جَنُوبِيِّ
    عَرَادَ، وَسَكَنُوا مَعَ الشَّعْبِ.
  ewe-ewe: Esi Yuda ƒe viwo ʋu yi woƒe anyigba yeye la dzi le Negeb gbegbe, le Arad
    ƒe anyigbeme la, Mose toa ƒe dzidzimeviwo, ame siwo nye Kenitɔwo ƒe to la me tɔwo
    la yi kple wo. Wodzo le Yeriko, “Detiwo ƒe Du,” la me eye to eveawo nɔ teƒe ɖeka
    tso ɣe ma ɣi.
  eng-LEE: And the children of the Kenite, the father-in-law of Moses, went up out
    of the city of palm-trees with the children of Judah into the wilderness of Judah,
    which is at the south of 'Arad; and they went and dwelt with the people.
  asm-FB: মোচিৰ শহুৰেকৰ বংশৰ সন্তান সকল, যিসকল জাতিত কেনীয়া আছিল, তেওঁলোকে যিহূদাৰ
    লোকসকলৰ সৈতে খেজুৰ চহৰৰ পৰা অৰাদ এলেকাৰ ওচৰৰ নেগেভত থকা যিহূদাৰ লোকসকলে বসবাস
    কৰা মৰুভূমিলৈ তেওঁলোকে সৈতে বসবাস কৰিবলৈ উঠি গ’ল।
  sus-A: عَننَبِ مُنسَ بِتَنيِ كٍنِكَ شَ دِيٍ نَشَ كٍلِ يٍرِكٌ، تَا نَشَن شِلِ «تُفِ
    تَا،» عٍ نُن يُدَ بْنسْي. عٍ نَشَ سِفَ سَبَتِدٍ فبٍنفبٍرٍنيِ يُدَيَ بْشِ مَ، نٍفٍوِ
    عَرَدِ يِرٍقَنيِ مَ. عٍ نَشَ سَبَتِ حَمَ تَفِ.
  fra-SBL: Les fils du Kénite, beau-frère de Moïse, montèrent de la ville des palmiers
    avec les fils de Juda dans le désert de Juda, qui est au sud d'Arad, et ils allèrent
    habiter avec le peuple.
  hbo-hbo: וּבְנֵ֣י קֵינִי֩ חֹתֵ֨ן מֹשֶׁ֜ה עָל֨וּ מֵעִ֤יר הַתְּמָרִים֙ אֶת־בְּנֵ֣י
    יְהוּדָ֔ה מִדְבַּ֣ר יְהוּדָ֔ה אֲשֶׁ֖ר בְּנֶ֣גֶב עֲרָ֑ד וַיֵּ֖לֶךְ וַיֵּ֥שֶׁב אֶת־הָעָֽם׃
  kik-kik: Nacio njiaro cia mũthoni-we wa Musa, ũrĩa Mũkeni, ikĩambata ikiuma Itũũra
    Inene rĩa Mĩkĩndũ irĩ hamwe na andũ a Juda, igĩthiĩ gũtũũrania na andũ a werũ
    wa Juda ũrĩa ũrĩ Negevu gũkuhĩ na Aradi.
  fra-NCL: Les fils du Cinéen, beau-frère de Moïse, montèrent de la ville des palmiers,
    avec les fils de Juda, dans le désert de Juda, au midi d’Arad, et ils vinrent
    s’établir avec le peuple.
  cek-AK: Mosi amsae, Ken kaminawk loe, Judah kaminawk hoi nawnto ungsikung vangpui
    hoi Arad vangpui aloih bangah kaom, Judah praezaek ah caeh o moe, khosak o.
  cuk-cuk: Moisés-e-saka-e-wagan-Ceneo-dulemar, Judá-waganmarba Sapimar-Ogobgi-Dakleged-Neggwebur-akar,
    Judá-nega-dulesulidganse nade gusmalad. A-nega-dulesulidgande, Neba-Neguevʼye-nugadba
    naid, Arad-neg-nugadmobin. Agi megidapmalad.
  uig-CYR: Мусаниң қейинатисиниң әвлатлири болған Кенийләр Йәһудаға қошулуп «Һормилиқ
    Шәһәр»дин чиқип Арадниң җәнуп тәрипидики Йәһуда чөлигә берип, шу йәрдики хәлиқ
    билән биллә турған еди.
  tel-2017: మోషే మామ అయిన కేయిను వారసులు యూదావంశం వారితో కలిసి ఖర్జూరచెట్ల పట్టణంలోనుంచి
    అరాదుకు దక్షిణంవైపు ఉన్న యూదా అరణ్యానికి వెళ్లి అక్కడ ఆ జనంతో కలిసి నివసించారు.
  hat-BSA: Desandan Kenyen yo, bòpè Moïse la, te monte soti nan vil pal yo avèk fis
    Juda yo. Yo soti nan dezè a Juda ki vè sid Arad la, epi yo te monte pou rete avèk
    pèp sila yo.
  kos-kos: Mwet Ken, su sou lun papa tumun mutan kial Moses, elos wi mwet Judah som
    liki acn Jericho, siti in sak palm, nu yen mwesis nu eir, su oan sisken acn Arad
    in Judah. Ingo elos oakwuki muta inmasrlon mwet Amalek.
  hbo-WLC: וּבְנֵ֣י קֵינִי֩ חֹתֵ֨ן מֹשֶׁ֜ה עָל֨וּ מֵעִ֤יר הַתְּמָרִים֙ אֶת־בְּנֵ֣י
    יְהוּדָ֔ה מִדְבַּ֣ר יְהוּדָ֔ה אֲשֶׁ֖ר בְּנֶ֣גֶב עֲרָ֑ד וַיֵּ֖לֶךְ וַיֵּ֥שֶׁב אֶת־הָעָֽם׃
  ibo-ibo: Ụmụnna nwunye Mosis, onye Ken, si nʼobodo nkwụ nkwụ soro ndị Juda, gaa
    biri nʼetiti ndị ahụ bi nʼọzara Juda, na Negev, nke dị nso nʼArad.
  ory-ory: ଏଥିଉତ୍ତାରେ ମୋଶାଙ୍କର ପତ୍ନୀ-ଭ୍ରାତା କେନୀୟର ସନ୍ତାନମାନେ ଯିହୁଦା-ସନ୍ତାନମାନଙ୍କ
    ସହିତ ଖର୍ଜ୍ଜୁରପୁରରୁ ଅରାଦର ଦକ୍ଷିଣ ଦିଗସ୍ଥିତ ଯିହୁଦା ପ୍ରାନ୍ତରକୁ ଉଠିଯାଇ ସେ ସ୍ଥାନରେ ଲୋକମାନଙ୍କ
    ମଧ୍ୟରେ ବାସ କଲେ।
  chk-chk: Iwe, ekewe mwirimwirin semen pwülüen Moses, ekewe chon Ken, ra eti ekewe
    chon Juta le feila seni ewe telinimw Jeriko, ia a wor ie chomong irä palm, tori
    ewe fanüapön Juta mi nom lon ewe fanü Nekep arap ngeni Arat. Iwe, ra feila o nonom
    ikenan ren ekewe aramas.
  rop-rop: Wal ola femili blanga det lambarra blanga Mosis bin Kenait pipul, en deibin
    gowei brom Jeriko garram det Juda klen, en deibin go raidap langa det deset kantri
    sauthsaid brom det taun gulum Erad deya langa det kantri blanga Juda klen, en
    deya na deibin jidanbat garram ola Amalekait pipul.
  ukr-1871: І сини (Етра) Кенеянина, тестя Мойсейового, повиходили із Пальмового міста
    (Ерихону) на Юдину пустиню, на підгіррє Арадське, й прийшовши туди, поосїдали
    осадами коло Амалекіїв.
  deu-1951: Und die Kinder des Keniters, des Schwiegervaters Moses, waren mit den
    Kindern Juda aus der Palmenstadt in die Wüste Juda hinaufgezogen, welche südlich
    von Arad liegt; und so gingen sie hin und wohnten bei dem Volk.
  eng-JPS: And the children of the Kenite, Moses' father-in-law, went up out of the
    city of palm-trees with the children of Judah into the wilderness of Judah, which
    is in the south of Arad; and they went and dwelt with the people.
  srp-1865: A i sinovi Keneja tasta Mojsijeva izidoše iz grada palmova sa sinovima
    Judinijem u pustinju Judinu, koja je na jugu od Arada. I došavši življahu s narodom.
  lug-lug: Abazzukulu b’Omukeeni, mukoddomi wa Musa ne bava mu kibuga eky’enkindu
    ne bagendera wamu n’abasajja ba Yuda ne batuuka mu ddungu lya Yuda eryali mu bukiikaddyo
    obwa Aladi ne babeera wamu n’abantu baayo.
  heb-heb: ובני קיני חתן משה עלו מעיר התמרים את בני יהודה מדבר יהודה אשר בנגב ערד
    וילך וישב את העם׃
  ben-IRV: পরে মোশির সম্বন্ধীয় কেনীয়ের লোকেরা যিহূদার লোকদের সঙ্গে খর্জ্জূরপুর থেকে
    অরাদের দক্ষিণদিকে অবস্থিত যিহূদা মরুপ্রান্তে উঠে গেল; তারা গিয়ে লোকদের মধ্যে
    বাস করল।
  pan-pan: ਮੂਸਾ ਦੇ ਸਹੁਰੇ ਕੇਨੀ ਦੀ ਸੰਤਾਨ, ਖ਼ਜੂਰਾਂ ਦੇ ਸ਼ਹਿਰ ਤੋਂ ਯਹੂਦੀਆਂ ਦੇ ਨਾਲ ਯਹੂਦਾਹ
    ਦੇ ਜੰਗਲ ਵਿੱਚ ਜੋ ਅਰਾਦ ਦੇ ਦੱਖਣ ਵੱਲ ਹੈ, ਉੱਪਰ ਆਈ ਅਤੇ ਇਸਰਾਏਲੀਆਂ ਦੇ ਵਿਚਕਾਰ ਵੱਸ ਗਈ।
  mya-JVB: မောရှေ ယောက္ခမ ၏သား မြေးဖြစ်သော ကေနိ အမျိုးသားတို့သည်၊ ယုဒ အမျိုးသားတို့နှင့်အတူ
    စွန်ပလွံ မြို့မှ အာရဒ် မြို့ တောင် ဘက်၊ ယုဒ တော သို့ လိုက် သွား၍ နေရာကျ ကြ၏။
  hmo-hmo: Keni taudia, Mose ena ravana ena bese taudia ese Ieriko, pama audia idia
    noho hanua, idia rakatania, bona Iuda taudia danu idia raka hebou. Vadaeni Iuda
    ena tano kaukau dekenai idia lao, bona unai gabu ladana Negebe dekenai noho taudia
    danu idia noho, Arada kahirakahira.
  urd-urd: और मूसा के साले क़ीनी की औलाद खजूरों के शहर में बनी यहूदाह के साथ याहूदाह
    के वीराने को जो 'अराद के दख्खिन में है, चली गयी और जाकर लोगों के साथ रहने लगी।
  rus-SYN: И сыны Иофора Кенеянина, тестя Моисеева, пошли из города Пальм с сынами
    Иудиными в пустыню Иудину, которая на юг от Арада, и пришли и поселились среди
    народа.
  bqc-SIM: Mↄizi ã̀nsue bui pↄ́ wì mɛ Keniↄ bↄ̀ wɛ̃́lɛ daminalikpɛdeu ń Yuda buiↄ,
    aa gɛ̀ zↄ̃̀lɛńnↄ ń bùsuu Alade saɛ Nɛgɛvɛ guwaiwaiu.
  tcz-CHONGTHU: Judah phung miten lusolei khopi tia kihe Jericho khopi chu adalhah
    phat’un, Mose nupapa chilhah Ken mite chun Judah gamthip gama chun akilhonpi kit
    tauvin ahi. Hiti chun amaho chutoh Negev gamsunga Arad khopi koma chun agamsung
    mipiho chutoh agacheng khom tauvin ahi.
  mar-mar: मोशेचा मेहुणा जो केनी त्यांचे वंशज यहूदाच्या लोकांबरोबर खजुरीच्या नगराहून
    अरादाजवळील यहूदातले (जे नेगेबात आहे) रान आहे तेथे चढून गेले; आणि तेथे जाऊन यहूदा
    लोक अराद जवळ त्या लोकांबरोबर राहिले.
  qub-qub: Queni runacunami caran Moisespa suyrun Hobabpita miraj runacuna. Paycuna
    Judá trïbu runacunawan iwal Palmëra siudäpita aywar chunyajcho tiyacaycäriran.
    Chay chunyäga caycaran Judá trïbu runacunapa chacranchöna. Aradpitaga sur caj-lächömi
    caycaran. Paycuna tiyarcaycaran jinancho tiyaj Judá runacunawan iwal.
  bqp-bqp: Musa anzure buri kũ òdi pi Keninↄ bò wɛ̃tɛ dominaliden kũ Yudanↄ, ò gɛ̀ɛ
    ò vùtɛ kũńwo ń bùsun Aradi sarɛ Nɛgɛvi gbárannan.
  hat-hat: Moun Kayen yo, fanmi bòpè Moyiz la, kite lavil Palmis. Yo moute ansanm
    ak moun Jida yo nan dezè peyi Jida a sou bò sid lavil Arad. Se la y' al rete ansanm
    ak moun Amalèk yo.
  eng-BSB: Now the descendants of Moses’ father-in-law, the Kenite, went up with the
    men of Judah from the City of Palms to the Wilderness of Judah in the Negev near
    Arad. They went to live among the people.
  tod-tod: Ken nuiti, Moize nɛkoi mavofodaiti, ti zeɠeni Zeeliko, Dɔza Taa Wolai,
    ta Zuda nuiti, ti li ti zei nuɓusɛiti saama, teʋebai zu Zuda yooi zu, ʋɛ ná Alade
    lɛkpɛmaʋɛ nu yeezazuʋɛ.
  eng-WEBPB: The children of the Kenite, Moses’ brother-in-law, went up out of the
    city of palm trees with the children of Judah into the wilderness of Judah, which
    is in the south of Arad; and they went and lived with the people.
  kbq-kbq: Hanki Kenazi vahera Mosese nenemo nagaki'za Juda naga'mo'zama tofegna zafamo
    hu'nea Jeriko kumara atre'za nevazage'za, zamagrane magoka vu'za Juda vahe'ma
    hagege kokampi, Arad tava'onte Negevi nemaniza vahe'ene umani'naze.
  nhe-BL: Huan quema isoldados nopa hueyi familia Judá calajque ipan nopa huactoc
    tlali ica tlatzintla campa itoca Arad, nojquiya yahuiyayaj ininhuaya iteipa ixhuihua
    imontat Moisés tlen inintoca ceneos. Pampa nopa ceneos quistejque campa quipixtoyaj
    ininchajchaj ipan nopa altepetl tlen apach cuatini huan yajque mocahuatoj ininhuaya
    itlacajhua nopa hueyi familia Judá ipan inintlal.
  bus-bus: Musa anzure borii kɛ̀ wè be Keninↄ bↄ̀ wɛ́tɛ daminalideen kↄ̃n Yudanↄ,
    aↄ̃ gàa wà vɛ̃̀ɛńyo ń bùsun Aradi saɛ Nɛgɛvi gbáan.
  gub-BL: Moizez tatyw izuapyapyr wà, Kene parer wà, uzeupir Zeriko tawhu inàzàràn
    heta haw wi wà, Zuta izuapyapyr wanupi wà, ywyxiguhu Negew her ma'e pe wà. Amarek
    izuapyapyr wiko a'e ywy rehe wà. A'e teko oho Amarek izuapyapyr wapyr a'e pe wà.
  eng-DRA: And the children of the Cinite, the kinsman of Moses, went up from the
    city of palms, with the children of Juda into the wilderness of his lot, which
    is at the south side of Arad, and they dwelt with him.
