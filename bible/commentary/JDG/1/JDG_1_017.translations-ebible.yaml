verse: JDG.001.017
translations:
  mal-C: പിന്നെ യെഹൂദാപുരുഷന്മാർ തന്റെ സഹോദരനായ ശിമെയോന്യപുരുഷന്മാരോടുകൂടെ സെഫാത്തിൽ
    താമസിച്ചിരുന്ന കനാന്യരെ ആക്രമിച്ചു; അവരെ നിശ്ശേഷം നശിപ്പിച്ചു; ആ നഗരത്തിനു ഹോർമാ
    എന്നു പേരിട്ടു.
  deu-TKW: Juda aber zog mit seinem Bruder Simeon und sie besiegten die Kanaaniter,
    die die Stadt Sephat bewohnten, und vollstreckten den Bann an ihr; daher heißt
    die Stadt Horma.
  lin-lin: Bato ya libota ya Yuda elongo na bandeko na bango ya libota ya Simeoni
    bakendeki kobundisa bato ya Kanana oyo bazalaki kovanda na Tsefati, mpe babebisaki
    bango. Yango wana, bapesaki engumba yango kombo « Orima. »
  eng-LSV: And Judah goes with his brother Simeon, and they strike the Canaanite inhabiting
    Zephath, and devote it; and [one] calls the name of the city Hormah.
  eng-GNV: But Iudah went with Simeon his brother, and they slewe the Canaanites that
    inhabited Zephath, and vtterly destroied it, and called the name of the citie
    Hormah.
  eng-WEBSTER: And Judah went with Simeon his brother, and they slew the Canaanites
    that inhabited Zephath, and utterly destroyed it. And the name of the city was
    called Hormah.
  nhw-BL: Huan teipa isoldados Judá yajque ininhuaya isoldados nopa hueyi familia
    Simeón san quen mocajtoyaj huan quinhuilanatoj nopa cananeos catli itztoyaj ipan
    altepetl Sefat huan quintlamimictijque. Huajca nopa altepetl quitocaxtijque Horma
    (Horma quinequi quiijtos “tlamimictoque”).
  swh-ONEN: Basi watu wa Yuda wakaenda na Wasimeoni ndugu zao kushambulia Wakanaani
    waishio Sefathi, nao wakauangamiza huo mji kabisa. Kwa hiyo huo mji ukaitwa Horma
  bba-bba: Yen biru Yudɑbɑ kɑ ben mɑɑbu Simɛɔbɑ bɑ Kɑnɑni be bɑ wɑ̃ɑ Sefɑtiɔ wɔri
    bɑ kpeerɑsiɑ mɑm mɑm. Wuu ɡerɑ bɑ yĩsiru kɑ̃ Hɔɔmɑ. Yen tubusiɑnɑ bɑnsu.
  eng-KJVCPB: 'And Judah went with Simeon his brother, and they slew the Canaanites
    that inhabited Zephath, and utterly destroyed it: and the name of the city was
    called Hormah.'
  luo-luo: Eka jo-Juda nodhi gi jo-Simeon mowetegi mi gimonjo jo-Kanaan modak Zefath,
    kendo negiketho dala maduongʼno chuth. Emomiyo noluonge ni Horma.
  meu-meu: Bena Iuda taudia na tadidia Simeon taudia ida ela, Kanaan taudia Sefata
    ai e nohova na e hadareredia, bona edia hanua e habuaia tari; taunabunai una hanua
    ladana e gwauraia Horoma.
  npi-ULB: यहूदाका मानिसहरू आफ्ना दाजुभाइ शिमियोनका मानिसहरूसँग गए र तिनीहरूले सपतमा
    बसोबास गर्ने कनानीहरूलाई आक्रमण गरे र त्यसलाई पूर्ण रूपमा नाश गरे । त्यस सहरको
    नाउँ होर्मा थियो ।
  yor-yor: Ó sì ṣe, àwọn ológun Juda tẹ̀lé àwọn ológun Simeoni arákùnrin wọn, wọ́n
    sì lọ bá àwọn ará Kenaani tí ń gbé Sefati jagun, wọ́n sì run ìlú náà pátápátá,
    ní báyìí àwa yóò pe ìlú náà ní Horma (Horma èyí tí ń jẹ́ ìparun).
  ind-ind: Kemudian suku Yehuda bergabung dengan suku Simeon untuk menumpas orang-orang
    Kanaan yang tinggal di kota Zefat. Mereka membinasakan seluruh kota itu sehingga
    kota itu dinamai Horma, yang artinya ‘musnah’.
  pes-OPCB: آنگاه قبیلهٔ یهودا همراه قبیلهٔ شمعون، کنعانی‌هایی را که در شهر صَفَت
    زندگی می‌کردند شکست دادند و شهرشان را به کلی نابود کرده، آن را حُرما نامیدند.
  tgl-ULB: At sumama ang mga lalaki ng Juda sa mga kalalakihan sa Simeon na kanilang
    mga kapatid at sinalakay ang mga Cananeo na sumakop sa Sefat at winasak ito ng
    husto. Ang pangalan ng lungsod ay tinawag na Horma.
  hui-hui: Ani bialu Yuda hameigini Simiono hameiginiru tigua Kenanali Sebada tanoha
    bu hearu baba wai bialu bo poda hana halu dindi andaru bo haeala baga biai hene.
    Ani buwa tigua tano ogoni mini gahenge wia aribia halu mini Homa wini.
  mya-mya: ယု​ဒ​အ​နွယ်​ဝင်​တို့​သည်​ရှိ​မောင်​အ​နွယ်​ဝင် တို့​နှင့်​အ​တူ​လိုက်​၍ ဇေ​ဖတ်​မြို့​တွင်​နေ​ထိုင်
    သော​ခါ​နာန်​အ​မျိုး​သား​တို့​အား​တိုက်​ခိုက် နှိမ်​နင်း​လိုက်​ကြ​၏။ သူ​တို့​သည်​ထို​မြို့​ကို
    ကျိန်​ဆဲ​ကာ​ဖျက်​ဆီး​ပစ်​ပြီး​နောက်​ဟော်​မာ နာ​မည်​ဖြင့်​သ​မုတ်​ကြ​လေ​သည်။-
  bod-N: ཡ་ཧུ་དཱ་དང་ཁོའི་ཕུ་བོ་སི་མུ་ཨོན་གཉིས་ཀ་མཉམ་དུ་སོང་ནས། ཚེ་པད་དུ་གནས་པའི་ཀ་ན་ཨན་པ་རྣམས་བསད་ཅིང་།
    གྲོང་ཁྱེར་མེད་པར་བཟོས་པ་དང་། གྲོང་ཁྱེར་དེའི་མིང་ལ་ཧོར་མཱ་ ཞེས་བྱའོ། །
  sna-sna: Ipapo varume veJudha vakaenda navaSimeoni hama dzavo vakandorwisa vaKenani
    vaigara muZefati, uye vakaparadza guta iri zvachose. Naizvozvo rakatumidzwa kuti
    Horima.
  spa-BLM: Judá fue con su hermano Simeón, e hirieron a los cananeos que habitaban
    en Zefat, y la destruyeron por completo. El nombre de la ciudad se llamó Horma.
  cac-cac: Axo eb' yin̈tilal Judá yed' eb' yic Simeón, ix yac' oval eb' yed' eb' cananeo
    cajan d'a Sefat. Ix satel jun chon̈ab' chi' eb' d'a juneln̈ej, yuj chi' Horma
    ix sb'iejcan yuj eb'.
  swh-ULB: Nao watu wa Yuda wakaenda pamoja na wana wa Simeoni ndugu zao, wakawaangamiza
    Wakanaani waliokaa Zefathi, wakaiharibu kabisa. Mji uliitwa Horma.
  bel-bel: І пайшоў Юда з Сымонам, братам сваім, і пабілі Хананэяў, якія жылі ў Цэфаце,
    і аддалі яго праклёну, і таму называецца горад гэты Хорма.
  deu-ELBBK: Und Juda zog mit seinem Bruder Simeon hin, und sie schlugen die Kanaaniter,
    die Zephat bewohnten; und sie verbannten es und gaben der Stadt den Namen Horma.
  mbb-OT: Ne iyan en maan mid-uǥupan te tribu ni Juda is tribu ni Simeon te ked-aǥew
    te inged he Zefat he ed-ubpaan daan te menge Canaanhen. Mibpurungan dan dèdeeti
    heini he inged, umbe migngezanan heini te Horma.
  mal-2015: പിന്നെ യെഹൂദാ തന്റെ സഹോദരനായ ശിമെയോനോടുകൂടെ പോയി, അവർ സെഫാത്തിൽ പാർത്തിരുന്ന
    കനാന്യരെ വെട്ടി അതിനെ നിർമ്മൂലമാക്കി; ആ പട്ടണത്തിന്നു ഹോർമ്മ എന്നു പേർ ഇട്ടു.
  rmc-rmc: Paľis o kmeňi Juda the Šimeon gele pro mariben pro Kanaančana, save bešenas
    andro Cefat, a calo oda prekošlo foros zňičinde. Avke dine ole foroske nav Chorma.
  pes-OPV: و یهودا همراه برادر خود شمعون رفت، و کنعانیانی را که در صفت ساکن بودند،
    شکست دادند، و آن را خراب کرده، اسم شهر راحرما نامیدند.
  ron-1924: Иуда а порнит ку фрателе сэу Симеон ши ау бэтут пе канааниций каре локуяу
    ла Цефат; ау нимичит четатя ку десэвыршире ши ау нумит-о Хорма.
  ben-OBCV: তখন যিহূদা গোষ্ঠীর লোকেরা তাদের সহ-ইস্রায়েলী আত্মীয় শিমিয়োন গোষ্ঠীর
    লোকদের সঙ্গে গিয়ে সফাৎ নিবাসী কনানীয়দের আক্রমণ করল এবং নগরটি সম্পূর্ণরূপে ধ্বংস
    করে দিল। এজন্য নগরটির নাম হল হর্মা।
  som-som: Oo reer Yahuudahna waxay raaceen walaalahood reer Simecoon, oo waxay laayeen
    reer Kancaan oo Sefad degganaa, oo dhammaanteedna way baabbi'iyeen. Oo magaaladii
    magaceediina waxaa la odhan jiray Xormaah.
  lat-VUC: Abiit autem Judas cum Simeone fratre suo, et percusserunt simul Chananæum
    qui habitabat in Sephaath, et interfecerunt eum. Vocatumque est nomen urbis, Horma,
    id est, anathema.
  eng-ASVBT: And Judah went with Simeon his brother, and they smote the Canaanites
    that inhabited Zephath, and utterly destroyed it. And the name of the city was
    called Hormah.
  ita-1885: Poi Giuda andò con Simeone, suo fratello, e percosse i Cananei che abitavano
    in Sefat, e distrussero quella città al modo dell'interdetto; onde le fu posto
    nome Horma.
  eng-LXXUP: And Judah went with Simeon his brother, and smote the Canaanite that
    inhabited Zephath, and they utterly destroyed them; and they called the name of
    the city Anathema.
  eng-ULB: The men of Judah went with the men of Simeon their brothers and they attacked
    the Canaanites who inhabited Zephath and they completely destroyed it. The name
    of the city was called Hormah.
  spa-VBL: Entonces Judá se unió a Simeón y derrotó a los cananeos que vivían en Zefat.
    Destruyeron completamente la ciudad, por lo que la llamaron Horma.
  fra-_FOB: Puis Juda alla avec Siméon son frère, et ils battirent les Cananéens qui
    habitaient à Tséphath, et ils vouèrent ce lieu à l'interdit, et on appela la ville,
    Horma (Extermination).
  mal-mal: പിന്നെ യെഹൂദാ തന്റെ സഹോദരനായ ശിമെയോനോടുകൂടെ പോയി, അവർ സെഫാത്തിൽ പാർത്തിരുന്ന
    കനാന്യരെ വെട്ടി അതിനെ പൂർണ്ണമായും നശിപ്പിച്ചു; അങ്ങനെ ആ പട്ടണത്തിന് ഹോർമ്മ എന്ന്
    പേരിട്ടു.
  urd-GVR: Yahūdāh kā qabīlā apne bhāiyoṅ Shamāūn ke qabīle ke sāth āge baṛhā. Unhoṅ
    ne Kanānī shahr Safat par hamlā kiyā aur use Allāh ke lie maḳhsūs karke mukammal
    taur par tabāh kar diyā. Is lie us kā nām Hurmā yānī Allāh ke Lie Tabāhī paṛā.
  suz-BL: मिनु यहूदा ङा मुरपुकी आंम लोक्‍ब सिमियोन आ थर ङा मुरपुकी नु लशा, सेफतमी
    बाक्‍ब कनानी आन कली लडाइ पा मेको आन सहर खतम पोक्‍गमे बाक्‍त। मोपतीके मेको सहर
    आ नें होरमा वोदमे बाक्‍त। ब्‍यवस्‍था २०:१२-१८
  ita-1927: Poi Giuda partì con Simeone suo fratello, e sconfissero i Cananei che
    abitavano in Tsefath; distrussero interamente la città, che fu chiamata Hormah.
  ckb-ckb: پیاوەکانی یەهودا لەگەڵ شیمۆنییەکانی برایان چوون و کەنعانییەکانی دانیشتووی
    چەفەتیان بەزاند، بە تەواوی وێرانیان کرد، لەبەر ئەوە ناویان لە شارەکە نا حۆرما.
  eng-BBE: And Judah went with Simeon, his brother, and overcame the Canaanites living
    in Zephath, and put it under the curse; and he gave the town the name of Hormah.
  kan-OKCV: ಯೆಹೂದ ಗೋತ್ರದವರು ತನ್ನ ಸಹೋದರರಾದ ಸಿಮೆಯೋನ್ಯರ ಸಂಗಡ ಹೊರಟು, ಚೆಫೆತ್‌ನಲ್ಲಿ ವಾಸವಾಗಿರುವ
    ಕಾನಾನ್ಯರ ಮೇಲೆ ದಾಳಿಮಾಡಿ, ಆ ಪಟ್ಟಣವನ್ನು ನಿರ್ಮೂಲ ಮಾಡಿದರು. ಆ ಪಟ್ಟಣವು ಹೊರ್ಮಾ ಎಂದು ಕರೆಯಲಾಗಿತ್ತು.
  tam-2017: யூதா தன்னுடைய சகோதரனாகிய சிமியோனோடு போனான்; அவர்கள் சேப்பாத்தில் குடியிருக்கிற
    கானானியர்களை முறியடித்து, அதை அழித்து, அந்தப் பட்டணத்திற்கு ஓர்மா என்று பெயரிட்டார்கள்.
  spa-RV-1909: 'Y fué Judá á su hermano Simeón, é hirieron al Cananeo que habitaba
    en Sephath, y asoláronla: y pusieron por nombre á la ciudad, Horma.'
  ron-BTF: Și Iuda a mers cu fratele său, Simeon, și au ucis pe canaaniții care locuiau
    în Țefat și l-au distrus cu desăvârșire. Și cetății i-au pus numele Horma.
  eng-WEBP: Judah went with Simeon his brother, and they struck the Canaanites who
    inhabited Zephath, and utterly destroyed it. The name of the city was called Hormah.
  eng-FBV: Then Judah joined Simeon and defeated the Canaanites living in Zephath.
    They completely destroyed the town, so they named it Hormah.
  nld-1939: Daarna trok Juda met zijn broeder Simeon op, en zij versloegen de Kanaänieten,
    die te Sefat woonden; ze troffen de stad met de banvloek, en men noemde ze Chorma.
  nch-BL: Huan teipa isoldados Judá yajque inihuaya isoldados nopa hueyi familia Simeón
    san quej mocajtoyaj huan quintehuitoj nopa cananeos cati itztoyaj ipan altepet
    Sefat huan quintamimictijque. Huajca nopa altepet quitocaxtijque Horma (Horma
    quinequi quiijtos Tamimictoque.)
  vie-1934: Kế ấy, người Giu-đa đi cùng anh em mình, là người Si-mê-ôn, đánh dân Ca-na-an
    ở tại Xê-phát, tận diệt nơi ấy, rồi gọi tên nó là Họt-ma.
  hin-CV: तब यहूदाह वंशजों ने अपने भाई शिमओन वंशजों के साथ जाकर सेफथ में निवास कर
    रहे कनानियों को मार दिया, और नगर का पूरा विनाश कर दिया. सो इस नगर का नाम होरमाह
    पड़ गया.
  spa-BES: Judá fue con su hermano Simeón, y venció a los cananeos que vivían en Zefat,
    y los puso bajo la maldición. y le dio a la ciudad el nombre de Horma.
  tdx-tdx: Le nindre aman-joke’e Simone t’Iehoda, le linafa’ iareo o nte-Khanàne nimoneñe
    e Tsefate ao le vata’e narotsa’e. Natao Kormà ty añara’ i rovay.
  tha-KJV: และยูดาห์​ก็​ยกไปร่วมกับสิเมโอนพี่ของเขาประหารคนคานาอันซึ่งอยู่ในเมืองเศฟัทและทำลายเมืองนั้นเสียอย่างสิ้นเชิง
    ชื่อเมืองนั้นจึงเรียกว่าโฮรมาห์
  por-BR-2018: 'E foi Judá ao seu irmão Simeão, e feriram aos cananeus que habitavam
    em Zefate, e assolaram-na: e puseram por nome à cidade, Hormá.'
  deu-ELO: Und Juda zog mit seinem Bruder Simeon hin, und sie schlugen die Kanaaniter,
    welche Zephat bewohnten; und sie verbannten es und gaben der Stadt den Namen Horma.
  eng-WYC-2018: And Judah went with Simeon, his brother; and they smote altogether
    Canaanites, that dwelled in Zephath, and they killed him; and the name of that
    city was called Hormah, that is, cursing, either perfect destroying, for that
    city was destroyed utterly. (And Judah went with his brother Simeon; and they
    struck down the Canaanites who lived in Zephath, and they killed them all; and
    the name of that city was called Hormah, that is, Cursed, or Completely Destroyed,
    for that city was utterly destroyed.)
  epo-epo: Kaj Jehuda iris kun sia frato Simeon, kaj ili venkobatis la Kanaanidojn,
    kiuj loĝis en Cefat, kaj detruis ĝin, kaj donis al la urbo la nomon Ĥorma.
  uig-PIN: Yǝⱨuda bolsa akisi Ximeon bilǝn billǝ berip, Zǝfat xǝⱨiridǝ turuwatⱪan
    Ⱪanaaniylarni urup ⱪirip, xǝⱨǝrni mutlǝⱪ wǝyran ⱪildi; xuning bilǝn xǝⱨǝrning
    ismi «Hormaⱨ» dǝp atalƣan.
  beo-beo: Yuda fi dunu da Simiane fi dunu amola gilisili wa:le asili, Ga:ina:ne dunu
    Sifa:de moilaiga fi dunu amo doagala:le, hasali. Ilia da amo moilai gagabusu aligima:ne
    ilegele, wadela:lesi dagoi. Amola ilia amoma dio gaheabolo asuli, amo Homa.
  tpi-OTNT: Na ol Juda wantaim ol Simeon i go na winim ol Kenan i stap long taun Sefat.
    Na ol i pinisim dispela taun olgeta. Olsem na ol i givim nupela nem Horma long
    en.
  hau-SA: Sa’an nan mutanen Yahuda suka tafi tare da ’yan’uwansu mutanen Simeyon suka
    fāɗa wa Kan’aniyawan da suke zaune cikin Zefat, suka kuwa hallaka birnin gaba
    ɗaya. Saboda haka aka kira wurin Horma.
  uig-LAT: Yehuda bolsa akisi Shiméon bilen bille bérip, Zefat shehiride turuwatqan
    Qanaaniylarni urup qirip, sheherni mutleq weyran qildi; shuning bilen sheherning
    ismi «Xormah» dep atalghan.
  nde-nde: Emva kwalokho abantu bakoJuda bahamba labakoSimiyoni abafowabo bahlasela
    amaKhenani ayehlala eZefathi, idolobho basebelichitha ngokupheleleyo. Ngakho lathiwa
    yiHoma.
  ton-ton: Pea naʻe ʻalu ʻa Siuta mo hono tokoua ko Simione, pea naʻa na tāmateʻi
    ʻae kau Kēnani naʻe nofo ʻi Sefati, ʻonau fakaʻauha ʻaupito ia. Pea naʻe ui hono
    hingoa ʻoe kolo ko Hoama.
  ces-1613: Potom táhl Juda s Simeonem, bratrem svým, a porazili Kananejské přebývající
    v Sefat, a zkazili je. I nazváno jest jméno města toho Horma.
  eng-WMB: Judah went with Simeon his brother, and they struck the Canaanites who
    inhabited Zephath, and utterly destroyed it. The name of the city was called Hormah.
  tam-TCV: அதன்பின்பு யூதாவின் மனிதர் தங்கள் சகோதரரான சிமியோனியருடன் சென்று சேப்பாத்தில்
    வாழ்ந்த கானானியரைத் தாக்கி, அப்பட்டணம் முழுவதையும் அழித்தார்கள். அதனால் அந்த இடம்
    ஓர்மா என அழைக்கப்பட்டது.
  ceb-ULB: Ug miuban ang katawhan ni Juda sa katawhan ni Simeon nga ilang kaigsoonan
    ug gisulong ang mga Canaanhon nga nagpuyo sa Zefat ug giguba gayod kini. Ginganlan
    ang siyudad ug Horma.
  pol-UBG: Potem Juda wyruszył ze swym bratem Symeonem i zabili Kananejczyków mieszkających
    w Sefat, i zburzyli je, i nazwali to miasto Chorma.
  urd-GVU: یہوداہ کا قبیلہ اپنے بھائیوں شمعون کے قبیلے کے ساتھ آگے بڑھا۔ اُنہوں نے
    کنعانی شہر صِفت پر حملہ کیا اور اُسے اللہ کے لئے مخصوص کر کے مکمل طور پر تباہ
    کر دیا۔ اِس لئے اُس کا نام حُرمہ یعنی اللہ کے لئے تباہی پڑا۔
  deu-1912: Und Juda zog hin mit seinem Bruder Simeon, und schlugen die Kanaaniter
    zu Zephath und verbannten sie und nannten die Stadt Horma.
  kan-2017: ತರುವಾಯ ಯೆಹೂದ್ಯರು ತಮ್ಮ ಬಂಧುಗಳಾದ ಸಿಮೆಯೋನ್ಯರ ಸಂಗಡ ಹೋಗಿ ಚೆಫತ್ ಎಂಬ ಪಟ್ಟಣದಲ್ಲಿದ್ದ
    ಕಾನಾನ್ಯರನ್ನು ಸೋಲಿಸಿ, ಆ ಪಟ್ಟಣವನ್ನು ಹಾಳುಮಾಡಿ ಅದನ್ನು ಹೊರ್ಮಾ ಎಂದು ಕರೆದರು.
  yap-yap: Me un e pi girdi’ rok Judah ko pi girdi’ rok Simeon, ngar pethgad ngar
    li’ed piyu Kanaan ni yad ma par u lan fare binaw nu Zefath. Miyad yibil nga daken
    fare binaw ni nge buch wa’athan, miyad gathey’, miyad tunguy fithingan ni Hormah.
  hlt-MCSB: Te phoeiah Judah te a mana Simeon neh cet rhoi tih Zephath khosa rhoek
    Kanaan te a tloek rhoi. Khopuei te a thup tih khopuei ming khaw Hormah la a sak
    pah.
  mdy-ETH: ዪሁዳ ዓሳ ሲሞኦኔ ዓሶና ዎላ ፔቴ ማዒ ዖሊ ፄፓቴ ካታማ ናንጋ፥ ካኣናኔ ዓሶ ባሼኔ፤ ካታሜሎ ዔያታ ጋፒሲ ባይዜስካፓ
    ሱንፆ ዒዞኮ «ሆርማ» (ጋፒሲ ባይዜኔ) ጌይ ጌሤኔ።
  twi-ASANTE: Afei, Yuda ne Simeon ka bɔɔ mu ko tiaa Kanaanfoɔ a wɔte Sefat no sɛee
    kuro no pasaa. Enti, wɔtoo kuro no edin Horma.
  eng-WEBU: Judah went with Simeon his brother, and they struck the Canaanites who
    inhabited Zephath, and utterly destroyed it. The name of the city was called Hormah.
  wal-wal: Yihudaa asai Simoona asaara issippe biidi, Xafaata giyo kataman de7iya
    Kanaaneta xooniis; xoonidi katamaa muleera xaissiis. Xaissidi Horima yaagidi sunttidosona.
  spa-PDDPT: Luego Judá prosiguió con su hermano Simeón, atacaron a los cananeos que
    vivían en Sefat y la destruyeron. Llamaron a la ciudad Horma.
  gun-gun: Ha'e gui Judá kuery guyvy kuery Simeão regua reve oje'oi vy ojukapa cananeu
    kuery Zefate py ikuai va'ekue, omomba ete. Ha'e nunga rupi ha'e va'e omboerya
    ju Horma.
  agu-BL: Ej itzun bantz, nintzun e' ben yi e' xonl Judá scyuch' yi e' xonl Simeón
    tan oyintzi', na nsken wi't oc chiyol te'j. E' bentz tan chisotzaje'n cu'n yi
    e' aj Canaán yi najlche' le ama'l yi na bi'aj Sefat. Nin tircu'n tele'n cu'n yi
    jun tnuma'tz swutz. Cha'stzun te toque'n quen yi bi' cya'n tetz Horma.
  ilo-ULB: Ket kimmuyog dagiti lallaki ti Juda kadagiti lallaki ti Simeon a kakabsatda
    ket rinautda dagiti Cananeo nga agnanaed idiay Zefat ket dinadaelda a naan-anay
    daytoy. Ti siudad ket napanaganan iti Hormah.
  kpg-kpg: Nia daane Judah guu hula dalia nia daane Simeon, gei digaula gu haga magedaa
    digau Canaan ala nogo noho i lodo di waahale Zephath. Digaula gu haga halauwa
    di waahale deelaa, gu oho di maa, gu haga ingoo di maa bolo Hormah.
  uig-ARA: يەھۇدا بولسا ئاكىسى شىمېئون بىلەن بىللە بېرىپ، زەفات شەھىرىدە تۇرۇۋاتقان
    قانائانىيلارنى ئۇرۇپ قىرىپ، شەھەرنى مۇتلەق ۋەيران قىلدى؛ شۇنىڭ بىلەن شەھەرنىڭ
    ئىسمى «خورماھ» دەپ ئاتالغان.
  sus-sus: Yudayakae nun e ngaxakerenyi Simeyɔnkae naxa siga Kanaankae gerede, naxee
    nu sabatixi Sefati. E naxa na taa ratɔn. Na nan a toxi a xili falama Horoma.
  pon-2006: Kadaudok en Suda iangahki kadaudok en Simion; irail ahpw kalowehdi mehn
    Kenan kan me kin kousoan nan kahnimw Sepad. Re ahpw keriahla kahnimwo, kamwomwala
    oh kahdanekihla Orma.
  ksd-ksd: Ma Iuda dir ga varagur ma turana Simeon, ma dir ga ubu ra tarai Kanaan
    nina dia ga ki ta ra gunan Sepat, ma dia ga kamare vue. Ma di ga vaiang nam ra
    pia na pal ba Korma.
  tur-YTC: Yahuda, kardeşi Şimon'la birlikte gitti ve Sefat'ta oturan Kenanlılar'ı
    vurup tamamen yok ettiler. Kente Horma deniliyordu.
  grc-BRENT: Καὶ ἐπορεύθη Ἰούδας μετὰ Συμεὼν τοῦ ἀδελφοῦ αὐτοῦ, καὶ ἔκοψε τὸν Χαναναῖον
    τὸν κατοικοῦντα Σεφὲθ, καὶ ἐξωλόθρευσαν αὐτους· καὶ ἐκάλεσε τὸ ὄνομα τῆς πόλεως,
    Ἀνάθεμα.
  ind-AYT: Suku Yehuda pergi bersama Simeon, saudaranya, dan mengalahkan orang Kanaan,
    penduduk Zefat, dan menumpasnya sampai habis. Mereka menamai kota itu Horma.
  nya-nya: Kenaka anthu a fuko la Yuda anapita pamodzi ndi abale awo a fuko la Simeoni
    ndi kukagonjetsa Akanaani amene amakhala ku Zefati, ndipo mzindawo anawuwononga
    kwambiri. Choncho mzindawo anawutcha Horima.
  hrv-hrv: Potom ode Juda s bratom Šimunom i pobiše Kanaance koji su živjeli u Sefatu
    i grad izručiše “heremu”, prokletstvu. Zbog toga se grad prozva Horma.
  mps-mps: Tama te Juda me, te Simeon me, te hani si augwali pelama, tama te Sefat
    hanude bidibo Kenan bidi dabe aiyaba elaluali. Tama augwaligo te hanu tigidali
    dola silali. Tama augwaligo te hanu nogi gesi poali, te Horma nogi yai.
  tpi-tpi: Na ol Juda wantaim ol Simeon i go na winim ol Kenan i stap long taun Sefat.
    Na ol i pinisim dispela taun olgeta. Olsem na ol i givim nupela nem Horma long
    en.
  dan-1931: Juda drog derpå ud med sin Broder Simeon, og de slog Kana'anæerne, som
    boede i Zefat, og lagde Band på Byen; derfor blev den kaldt Horma*. { [*se til
    4 Mos. 14, 45; 21, 3.] }
  vie-OVCB: Người Giu-đa đi cùng với người Si-mê-ôn, đánh và tận diệt người Ca-na-an
    ở Xê-phát. Vì thế thành này được gọi là Họt-ma.
  guj-2017: અને યહૂદાના પુરુષો, તેમના ભાઈ શિમયોનના પુરુષો સાથે ગયા અને સફાથમાં વસતા
    કનાનીઓ પર હુમલો કરી તેઓનો સંપૂર્ણ સંહાર કર્યો. તે નગરનું નામ હોર્મા કહેવાતું હતું.
  pon-2006A: Kadaudok en Suda iangahki kadaudok en Simion; irail ahpw kalowehdi mehn
    Kenan kan me kin kousoan nan kahnimw Sepad. Re ahpw keriahla kahnimwo, kamwomwala
    oh kahdanekihla Orma.
  por-BRBSL: Judá foi com Simeão, seu irmão, e eles atingiram os cananeus que habitavam
    Zefate, e o destruíram completamente. O nome da cidade foi chamado Hormah.
  cth-cth: Hahoi teh, Judah ni a hmau Simeon hoi a cei roi teh, Zephath kho kaawm
    e Kanaannaw a thei roi teh, khopui hai he a raphoe roi. Hatdawkvah, Hormah telah
    a phung awh.
  twi-twi: Afei, Yuda ne Simeon ka bɔɔ mu ko tiaa Kanaanfo a wɔte Sefat no sɛee kurow
    no pasaa. Enti wɔtoo kurow no din Horma.
  hlt-hlt: Te phoeiah Judah te a mana Simeon neh cet rhoi tih Zephath khosa rhoek
    Kanaan te a tloek rhoi. Khopuei te a thup tih khopuei ming khaw Hormah la a sak
    pah.
  tbz-SIM: Sudɑɑ nɛ̀ o kɔbɛ kɛ̀ bɛ̀ɛ ítɛ́ kɛ́wɛ̃nnɛ́nɛ̀ o kóo kótì Simmɛɔ̃ɔ̃, nɛ̀
    o kɔbɛ kɛ̀ bɛ̀ɛ kpɑnnɛ̀ Kɑnnɑhɑ̃ɑ̃ kɔbɛ bɛ̀ɛ̀ bo Sefɑɑ, kɛ́ bɛ̀ nɑ kɛ́kuɔ, kɛ́pɔntɛ
    bɛ ɛì kɛ́dɛ́ítɛ́, kɛ́ dì yu kɛ dɔ̀ Didobonnì.
  msy-2020: Ezɨ Judan anabamɨn gumaziba ko Simeonɨn anabamɨn gumaziba ghua, Kenanian
    Sefatɨn nguibar ekiamɨn itiba ko mɨsogha bar me abɨragha, bar nguibar kam agɨfa.
    Kamaghɨn, me ziar igiam, “Horma,” a gatɨ.
  dop-dop: Mpʋɣʋlɛ Yutɑ nyǝ́mɑ, nɑ Simiyɔŋ nyǝ́mɑ pɑ polɑɑ nɑ pɑ́ yoonɑ Kɑnɑɑŋ nyǝ́mɑ
    mpɑ pɑ wɛ Sefɑtɩ tɔ nɑ pɑ́ tɔɣɔ pɑ tɛtʋ, nɑ pɑ́ yɔkɩ ɩcɑtɛ tǝnɑŋnɑŋ. Nɑ pɑ́ hɑ-tɛ
    sɩ Hoomɑ. Ncɑɑlɛ kɛ pɑ yɑɑ mpʋ nɑ pɑ tɛ tɑɑ.
  azb-azb: Yəhudalılar soydaşları Şimeonlularla birgə gedib Sefatda qalan Kənanlıları
    qıraraq tamamilə məhv etdilər. O şəhərin adı Xorma adlandırıldı.
  eng-DBY: And Judah went with Simeon his brother, and they slew the Canaanites that
    inhabited Zephath, and utterly destroyed it; and they called the name of the city
    Hormah.
  hin-2017: फिर यहूदा ने अपने भाई शिमोन के संग जाकर सपत में रहनेवाले कनानियों को मार
    लिया, और उस नगर का सत्यानाश कर डाला। इसलिए उस नगर का नाम होर्मा पड़ा।
  eng-YLT: And Judah goeth with Simeon his brother, and they smite the Canaanite inhabiting
    Zephath, and devote it; and [one] calleth the name of the city Hormah.
  eng-WYC-2017: And Judah went with Simeon, his brother; and they smote altogether
    Canaanites, that dwelled in Zephath, and they killed him; and the name of that
    city was called Hormah, that is, cursing, either perfect destroying, for that
    city was destroyed utterly.
  eng-WMBB: Judah went with Simeon his brother, and they struck the Canaanites who
    inhabited Zephath, and utterly destroyed it. The name of the city was called Hormah.
  urd-GVH: यहूदाह का क़बीला अपने भाइयों शमौन के क़बीले के साथ आगे बढ़ा। उन्होंने कनानी
    शहर सफ़त पर हमला किया और उसे अल्लाह के लिए मख़सूस करके मुकम्मल तौर पर तबाह कर
    दिया। इसलिए उसका नाम हुरमा यानी अल्लाह के लिए तबाही पड़ा।
  rug-rug: Sari na tie pa butubutu Ziuda si la somanae koari na tie pa butubutu Simione
    meke va kilasa betoi rini sari na tie Kenani, saripu koadi koasa vasileana lavata
    pa Zepata, meke poza nia Homa rini sa vasileana lavata asa.
  gaz-gaz: Namoonni Yihuudaa obboloota isaanii ilmaan Simiʼoon wajjin dhaqanii Kanaʼaanota
    Zefaati keessa jiraatan waraanan; magaalattiis guutumaan guutuutti barbadeessan.
    Kanaafuu magaalattiin Hormaa jedhamtee waamamte.
  fra-LSG: Juda se mit en marche avec Siméon, son frère, et ils battirent les Cananéens
    qui habitaient à Tsephath; ils dévouèrent la ville par interdit, et on l’appela
    Horma.
  gnn-gnn: '@see-verse:JDG.001.016'
  yal-yal: Yuda bɔnsɔnna muxune nun e ngaxakedenne Simeyɔn bɔnsɔnna muxune yi siga
    Kanan kaane yɛngɛdeni Sefata taani. E yi na taan naxɔri, e yi mɛnna xili sa Xoroma.
  haw-1868: Hele pu aku la ka Iuda, me ka Simeona, kona kaikuaana, a luku aku la lakou
    i ko Kanaana, ka poe i noho ma Zepata, a hooki loa iho la ia wahi. Ua kapaia ka
    inoa o ia kulanakauhale, o Horema.
  arb-NAV: وَانْضَمَّ جَيْشُ يَهُوذَا إِلَى جَيْشِ شِمْعُونَ، وَحَارَبُوا الْكَنْعَانِيِّينَ
    أَهْلَ صَفَاةَ وَدَمَّرُوهَا وَدَعَوْا اسْمَ الْمَدِينَةِ حُرْمَةَ (بِمَعْنَى
    خَرَابٍ).
  ewe-ewe: Emegbe la, Yuda ƒe viwo ƒe aʋakɔ kpe ɖe Simeon ƒe viwo ƒe aʋakɔ ŋu, wowɔ
    aʋa kple Kanaantɔwo le Zefat du la me eye wowu ameawo katã. Ale woyɔa Zefat du
    la azɔ be, “Horma” si gɔmee nye “Amewo tsrɔ̃ƒe.”
  eng-LEE: And Judah went with Simeon his brother, and they smote the Canaanites that
    inhabited Zephath, and devoted it. And the name of the city was called Chormah.
  asm-FB: যিহূদা বংশৰ লোক সকলে তেওঁলোকৰ ভাই চিমিয়োন বংশৰ লোক সকলৰ লগত গৈ চফৎ চহৰৰ
    বাসিন্দা কনানীয়াসকলক আক্রমণ কৰিলে আৰু সেই চহৰ সম্পূর্ণকৈ বিনষ্ট কৰিলে। এই কাৰণতে
    সেই চহৰৰ নাম দিয়া হ’ল হৰ্মা।
  sus-A: يُدَيَكَيٍ نُن عٍ نفَشَكٍرٍنيِ سِمٍيْنكَيٍ نَشَ سِفَ كَنَانكَيٍ فٍرٍدٍ، نَشٍيٍ
    نُ سَبَتِشِ سٍقَتِ. عٍ نَشَ نَ تَا رَتْن. نَ نَن عَ تٌشِ عَ شِلِ قَلَمَ هٌرٌ مَ.
  fra-SBL: Juda partit avec Siméon, son frère, et ils frappèrent les Cananéens qui
    habitaient Zéphath, et la détruisirent par interdit. Le nom de la ville fut appelé
    Horma.
  hbo-hbo: וַיֵּ֤לֶךְ יְהוּדָה֙ אֶת־שִׁמְעֹ֣ון אָחִ֔יו וַיַּכּ֕וּ אֶת־הַֽכְּנַעֲנִ֖י
    יֹושֵׁ֣ב צְפַ֑ת וַיַּחֲרִ֣ימוּ אֹותָ֔הּ וַיִּקְרָ֥א אֶת־שֵׁם־הָעִ֖יר חָרְמָֽה׃
  kik-kik: Nao andũ a Juda magĩthiĩ hamwe na andũ a Simeoni ariũ a ithe wao, na magĩtharĩkĩra
    andũ a Kaanani arĩa maatũũraga Zefathu, nao makĩananga itũũra rĩu inene biũ. Nĩ
    ũndũ ũcio rĩgĩtwo Horoma.
  fra-NCL: Juda se mit en marche avec Siméon, son frère, et ils battirent les Chananéens
    qui habitaient Séphaath ; ils dévouèrent la ville par anathème, et on l’appela
    Horma.
  cek-AK: To naah Judah loe amnawk Simeon hoi nawnto caeh moe, Zephath vangpui ah
    kaom Kanaan kaminawk to a tuk hoi pacoengah, vangpui to paro hoi boih; to pongah
    to vangpui to Hormah, tiah kawk o.
  cuk-cuk: Geb degine, Judá-wagan, Simeón-waganmala bila-ononadmarbalid. Degi, Canaán-dulemar-Sefatʼgi-bukmaladgi
    nakwismalad, bela swanga neggwebur imaksamalad. A-ulale, Sefat-neggwebur, Hormaʼye
    onugsasmalad.
  uig-CYR: Йәһуда болса акиси Шимеон билән биллә берип, Зәфат шәһиридә туруватқан
    Ⱪананийларни уруп қирип, шәһәрни мутләқ вәйран қилди; шуниң билән шәһәрниң исми
    «Хормаһ» дәп аталған.
  tel-2017: యూదావంశం వారు తమ సహోదరులైన షిమ్యోనీయులతో కలిసి వెళ్లి జెఫతులో ఉంటున్న
    కనానీయులను హతం చేసి ఆ పట్టణాన్ని నాశనం చేసి, ఆ పట్టణానికి హోర్మా అనే పేరు పెట్టారు.
  hat-BSA: Konsa, Juda te ale avèk Siméon, frè li a, e yo te frape Kananeyen ki te
    rete Tsephath yo. Yo te detwi li nèt. Konsa, non a vil la te rele Horma.
  kos-kos: Mwet Judah elos wi mwet Simeon som mweuni mwet Canaan su muta in siti Zephath.
    Elos selngawiya siti sac, ac kunausla, ac sang inen acn sac Hormah.
  hbo-WLC: וַיֵּ֤לֶךְ יְהוּדָה֙ אֶת־שִׁמְע֣וֹן אָחִ֔יו וַיַּכּ֕וּ אֶת־הַֽכְּנַעֲנִ֖י
    יוֹשֵׁ֣ב צְפַ֑ת וַיַּחֲרִ֣ימוּ אוֹתָ֔הּ וַיִּקְרָ֥א אֶת־שֵׁם־הָעִ֖יר חָרְמָֽה׃
  ibo-ibo: Ndị ikom Juda sooro ndị ikom Simiọn, ụmụnna ha, lụso ndị Kenan bi na Zefat
    agha, bibie obodo ahụ kpamkpam. Nʼihi nke a, a gụgharịrị obodo ahụ, kpọọ ya Homa.
  ory-ory: ପୁଣି ଯିହୁଦା ଆପଣା ଭ୍ରାତା ଶିମୀୟୋନ ସହିତ ଗମନ କଲା ଓ ସେମାନେ ସଫାତ୍‍ବାସୀ କିଣାନୀୟମାନଙ୍କୁ
    ଆକ୍ରମଣ କରି ସେହି ନଗରକୁ ସମ୍ପୂର୍ଣ୍ଣ ରୂପେ ବିନାଶ କଲେ ଓ ସେହି ନଗରର ନାମ ହର୍ମା ହେଲା।
  chk-chk: Mürin ekewe re Juta ra fiti ekewe re Simeon le maun. Ra akufu ekewe chon
    Kanaan mi imweimw lon Sefat o ataela unusen ewe telinimw. Iei mine ewe telinimw
    a iteni Horma .
  rop-rop: Afta na detlot pipul brom Juda klen bin go garram detlot pipul brom Simiyan
    klen, en deibin go en fait langa detlot Keinanait pipul hubin jidan langa det
    taun gulum Sefath, en deibin bidim detlot Keinanait pipul deya, en deibin barnimap
    det taun blanga gibit ofring langa God, en afta deibin gulum det taun Homa.
  ukr-1871: Юда ж двинув із братом Симеоном, і звоювали вони Канаанїїв, що жили в
    Сефат-городї, та й роспростерли на нього проклін. Через те проложено йому прізвіще
    Горма-город.
  deu-1951: Juda aber zog hin mit seinem Bruder Simeon; und sie schlugen die Kanaaniter,
    welche in Zephat wohnten, und vollstreckten an ihnen den Bann und nannten die
    Stadt Horma.
  eng-JPS: And Judah went with Simeon his brother, and they smote the Canaanites that
    inhabited Zephath, and utterly destroyed it. And the name of the city was called
    Hormah.
  srp-1865: Potom izide Juda sa Simeunom bratom svojim, i pobiše Hananeje koji življahu
    u Sefatu, i raskopaše ga, i prozva se grad Orma.
  lug-lug: Awo Yuda n’agenda ne muganda we Simyoni ne balumba Abakanani abaabeeranga
    e Zefasi, ne babazikiririza ddala era ne bakituuma erinnya Koluma.
  heb-heb: וילך יהודה את שמעון אחיו ויכו את הכנעני יושב צפת ויחרימו אותה ויקרא את
    שם העיר חרמה׃
  ben-IRV: আর যিহূদা নিজের ভাই শিমিয়োনের সঙ্গে গেল এবং তারা সফাৎবাসী কনানীয়দেরকে
    আঘাত করে ওই নগর নিঃশেষে বিনষ্ট করল। আর সেই নগরের নাম হর্মা [বিনষ্ট] হল।
  pan-pan: ਫਿਰ ਯਹੂਦਾਹ ਆਪਣੇ ਭਰਾ ਸ਼ਿਮਓਨ ਦੇ ਨਾਲ ਗਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਸਫ਼ਾਥ ਵਿੱਚ ਰਹਿਣ ਵਾਲੇ
    ਕਨਾਨੀਆਂ ਨੂੰ ਜਾ ਕੇ ਮਾਰਿਆ, ਅਤੇ ਉਸ ਨਗਰ ਨੂੰ ਨਾਸ ਕਰ ਦਿੱਤਾ, ਇਸ ਲਈ ਉਸ ਨਗਰ ਦਾ ਨਾਮ ਹਾਰਮਾਹ
    ਪੈ ਗਿਆ।
  mya-JVB: တဖန် ယုဒ သည် အစ်ကို ရှိမောင် နှင့်အတူ သွား ၍ ဇေဖတ် မြို့၌နေ သောခါနနိ လူတို့ကို
    လုပ်ကြံ ၍ မြို့ ကို ရှင်းရှင်းဖျက်ဆီး ပြီးလျှင် ၊ ထိုမြို့ ကို ဟော်မာ အမည် ဖြင့်
    သမုတ် ကြ၏။
  hmo-hmo: Vadaeni Iuda iduhu taudia be Simeona iduhu taudia danu idia lao, Kanana
    taudia Sepata dekenai idia noho idia tuari henia, idia halusia, bona Sepata hanua
    idia hadikaia ore, bona hanua taudia ibounai idia alaia mase. Unai dainai unai
    hanua be ladana matamata idia atoa, Horoma, ena anina be “Hadikaia.”
  urd-urd: और यहूदाह अपने भाई शमौन के साथ गया और उन्होंने उन कन'आनियों को जो सफ़त
    में रहते थे मारा, और शहर को मिटा दिया; इसलिए उस शहर का नाम हुरमा' कहलाया।
  rus-SYN: И пошел Иуда с Симеоном, братом своим, и поразили Хананеев, живших в Цефафе,
    и предали его заклятию, и оттого называется город сей Хорма.
  bqc-SIM: Ɔ̃ Yuda buiↄ ń ń gbɛ̃́ Simɛↄ buiↄ gɛ̀ lɛ̀lɛ Kanaa pↄ́ kú Zefataↄwa.
    Aa wɛ̃́lɛpi kɛ̀ kɛ́lɛkɛlɛ, ↄ̃ aa tↄkpàɛ̀ Ɔↄma.
  tcz-CHONGTHU: Hiche jouchun Judah chu Simeon toh apangkhom lhon in Zephath a cheng
    Canaan mite chu agasat lhon in, hiche khopi chu agasumang hel lhontan ahi. Hijeh
    chun hiche khopi chu Hormah anasah un ahi.
  mar-mar: आणि यहूदाची माणसे त्यांचा भाऊ शिमोन ह्याच्या मनुष्यांबरोबर गेली आणि त्यांनी
    सफाथ येथे राहणारे कनानी यांच्यावर हल्ला करून त्यांचा पूर्णपणे नाश केला; त्या नगराचे
    नाव हर्मा असे म्हटले होते.
  qub-qub: Chaura Judá runacunaga parlacushannölla Simeón trïbuwan iwal aywaran. Nircurmi
    Cananeo runacuna Sefat siudächo tiyarcaycajta ushajpaj wañuchiran. Chay siudätapis
    illgächiran. Chaypitami jutintapis churaparan «Horma» nir.
  bqp-bqp: Akũ Yudanↄ kũ ń danɛ Simɛↄnↄ gɛ̀ɛ ò lɛ̀tɛ Kanaa kũ ò kú Zɛfanↄa. Ò wɛ̃tɛ
    pìi kàkatɛ mámmam, akũ ò tↄ́ kpànɛ Ɔↄma.
  hat-hat: Moun Jida yo ale ansanm ak moun Simeyon yo, yo bat moun Kanaran ki te rete
    lavil Zefa yo. Yo detwi lavil la, yo touye dènye moun ak dènye bèt ki te ladan
    l'. Yo boule yo tankou yon ofrann pou Seyè a. Yo chanje non lavil la, yo rele
    l' Oma.
  eng-BSB: Then the men of Judah went with their brothers the Simeonites, attacked
    the Canaanites living in Zephath, and devoted the city to destruction. So it was
    called Hormah.
  tod-tod: Zuda nuiti ti ɓɔni ti-ɠɛɛloin Simiyɔn ná-nuiti ba, ti li ti Kanaan nuiti
    sakpe, niiti ti ɠɛni zeini Sefate. Ti nuɓusɛiti kpein suwuɠaaleʋeni, ti taai ɠoloɠolo
    ɲɛgɛlɛin. Ti taai naa laasei pɛɛni ga Ɠɔɔlema (nii poluʋɛ ga «é ɠoloɠologa»).
  eng-WEBPB: Judah went with Simeon his brother, and they struck the Canaanites who
    inhabited Zephath, and utterly destroyed it. The name of the city was called Hormah.
  kbq-kbq: Hagi Juda naga'mo'za zamafuhe'i Simioni naga'ene vu'za, Sefatima nemaniza
    Kenani vahera ome zamahe vaganere'za ana rankuma'zmia eri haviza hutre'naze. E'ina
    hu'negu ana kuma'mofo agi'a Home hu'za agia nehaze.
  nhe-BL: Huan teipa isoldados Judá yajque ininhuaya isoldados nopa hueyi familia
    Simeón san queja mocajtoyaj huan quintehuitoj nopa cananeos tlen itztoyaj ipan
    altepetl Sefat huan quintlamimictijque. Huajca nopa altepetl quitocajtijque Horma
    (Horma quinequi quiijtos Tlamimictoque.)
  bus-bus: Ben Yudanↄ kↄ̃n ń danɛ Simɛↄnↄ gàa wà lɛ̀ɛ Kanaa kɛ̀ aↄ̃ↄ kú Zɛfanↄa. Aↄ̃
    wɛ́tɛ pì kàatɛ mámmam, ben aↄ̃ tↄ́ kpànɛ Ɔↄma.
  gub-BL: Na'e Zuta izuapyapyr wà, tyky'yr Ximeàw izuapyapyr wà no, oho Kànàà Zepat
    tawhu pe har wakutyr wà kury. Weityk tawhu upaw rupi wà, imumaw pà wà. A'e rupi
    ko 'ar rehe Horoma a'e tawhu her romo a'e kury. Imumaw pyrer i'i her zaneze'eg
    rupi.
  eng-DRA: And Juda went with Simeon his brother, and they together defeated the Chanaanites
    that dwelt in Sephaath, and slew them. And the name of the city was called Horma,
    that is, Anathema.
