verse: JDG.001.008
translations:
  mal-C: യെഹൂദാഗോത്രത്തിലെ പുരുഷന്മാർ ജെറുശലേമിനോടു യുദ്ധംചെയ്തു, അതും കീഴടക്കി; അതിലെ
    നിവാസികളെ വാളിനിരയാക്കി നഗരം തീവെച്ചു.
  deu-TKW: Die Judäer aber kämpften gegen Jerusalem, nahmen es ein und eroberten es
    in blutigem Kampf und die Stadt steckten sie in Brand.
  lin-lin: Bato ya libota ya Yuda babundisaki Yelusalemi mpe babotolaki yango ; babomaki
    bato ya engumba yango na mopanga mpe batiaki yango moto.
  eng-LSV: And the sons of Judah fight against Jerusalem, and capture it, and strike
    it by the mouth of the sword, and they have sent the city into fire;
  eng-GNV: (Nowe the children of Iudah had fought against Ierusalem, and had taken
    it and smitten it with the edge of the sworde, and had set the citie on fire.)
  eng-WEBSTER: (Now the children of Judah had fought against Jerusalem, and had taken
    it, and smitten it with the edge of the sword, and set the city on fire.)
  nhw-BL: Isoldados Judá nojquiya quinmictijque miyac Jerusalén ehuani ica machete.
    Quitlanque nopa altepetl huan quitlatijque.
  swh-ONEN: Watu wa Yuda wakashambulia pia Yerusalemu na kuiteka. Wakaupiga mji kwa
    upanga na kuuchoma kwa moto.
  bba-bba: Yenibɑ kpuron biru Yudɑbɑ bɑ Yerusɑlɛmu wɔri bɑ ye kɑmiɑ. Yen dɔmɑ te,
    bɑ yen tɔmbu ɡo mɑ bɑ wuu ɡe dɔ̃ɔ mɛni.
  eng-KJVCPB: Now the children of Judah had fought against Jerusalem, and had taken
    it, and smitten it with the edge of the sword, and set the city on fire.
  cpy-cpy: Ikanta rowayiri-takari Judá-paeni irikapaeni Aapatziyaweni-jatzi. Ikyaaki
    inampiki, ithonkakiri rowamaantakari iyotsiroshithakite maawoeni, itaanakiro inampi.
  luo-luo: Jo-Juda bende nomonjo Jerusalem kendo ne gikawe. Negimonjo dala maduongʼno
    gi ligangla kendo gimoko mach kuome.
  meu-meu: Bena Iuda taudia ese Ierusalem e tuari henia, e abia, hanua taudia na dare
    amo e aladia ore, bena hanua e doua.
  npi-ULB: यहूदाका मानिसहरू यरूशलेम सहरको विरुद्धमा युद्ध गरे र त्यसलाई कब्जामा लिए
    । तिनीहरूले त्यो सहरलाई तरवारको धारले आक्रमण गरे र त्यसमा आगो लगाइदिए ।
  yor-yor: Àwọn ológun Juda sì ṣẹ́gun Jerusalẹmu, wọ́n sì kó o, wọ́n sì fi ojú idà
    kọlù ú, wọ́n sì dáná sun ìlú náà.
  ind-ind: Sesudah itu suku Yehuda menyerang kota Yerusalem dan merebutnya. Mereka
    membantai penduduknya dan membakar kota itu.
  pes-OPCB: قبیلهٔ یهودا شهر اورشلیم را گرفته، اهالی آنجا را قتل عام نمودند و شهر
    را به آتش کشیدند.
  tgl-ULB: Ang mga tao ng Juda ay nakipaglaban sa lungsod ng Jerusalem at kinuha ito.
    Sinalakay nila ito sa pamamagitan ng talim ng espada at ang lungsod ay sinunog
    nila.
  hui-hui: Yudali tigua Yarusaleme anda puwa wai bialu bo poda hana halu dindi ti
    karulene. Wali agali bu hearu bo hilo wahai halu tinaga dindi anda wiaruni bibahende
    bo heda hai hene.
  mya-mya: ယု​ဒ​အ​နွယ်​ဝင်​တို့​သည် ယေ​ရု​ရှ​လင်​မြို့ ကို​တိုက်​ခိုက်​သိမ်း​ပိုက်​ကြ​၏။
    မြို့​သား​တို့​ကို သတ်​၍​မြို့​ကို​မီး​ရှို့​ကြ​လေ​သည်။-
  bod-N: ཡ་ཧུ་དཱ་པ་རྣམས་ཀྱིས་ཡེ་རུ་སཱ་ལེམ་ལ་དམག་བརྒྱབ་ནས་གྲོང་ཁྱེར་བླངས་པ་དང་། གྲོང་ཁྱེར་ནང་གི་མི་རྣམས་ལ་རལ་གྲིས་བརྒྱབ་པར་མ་ཟད་གྲོང་ཁྱེར་མེར་བསྲེགས།
  sna-sna: Varume veJudha vakarwisawo Jerusarema vakaritora. Vakakunda guta nomunondo
    uye vakaripisa.
  spa-BLM: Los hijos de Judá lucharon contra Jerusalén, la tomaron, la golpearon con
    el filo de la espada y le prendieron fuego a la ciudad.
  cac-cac: A eb' yin̈tilal Judá ix och eb' yac' oval d'a chon̈ab' Jerusalén, ix yac'an
    ganar eb'. Ix xicancham masanil anima eb', ix sn̈usantz'a jun chon̈ab' chi' eb'.
  swh-ULB: Watu wa Yuda wakapigana dhidi ya jiji la Yerusalemu na kulichukua. Walishambulia
    kwa makali ya upanga na wakauwasha mji kwa moto.
  bel-bel: І ваявалі сыны Юдавыя супроць Ерусаліма і ўзялі яго, і пабілі яго мечам
    і горад аддалі агню.
  deu-ELBBK: Und die Kinder Juda kämpften gegen Jerusalem und nahmen es ein und schlugen
    es mit der Schärfe des Schwertes, und die Stadt steckten sie in Brand.
  mbb-OT: Midsurung te menge kevuwazan ni Juda is Jerusalem ne naaǥew zan heini. Migerè
    dan is menge meǥinged dutun ne mibinsulan dan haazà is inged.
  mal-2015: യെഹൂദാമക്കൾ യെരൂശലേമിന്റെ നേരെ യുദ്ധംചെയ്തു അതിനെ പിടിച്ചു വാളിന്റെ വായ്ത്തലയാൽ
    വെട്ടി നഗരം തീയിട്ടു ചുട്ടുകളഞ്ഞു.
  rmc-rmc: O kmeňos Juda geľa pro mariben pro Jeruzalem a zaiľa les. Le manušen odarik
    murdarde a o foros zlabarde.
  pes-OPV: و بنی یهودا با اورشلیم جنگ کرده، آن راگرفتند، و آن را به دم شمشیر زده،
    شهر را به آتش سوزانیدند.
  ron-1924: Фиий луй Иуда ау порнит лупта ымпотрива Иерусалимулуй ши л-ау луат; л-ау
    трекут прин аскуцишул сабией ши ау дат фок четэций.
  ben-OBCV: তারা জেরুশালেমও আক্রমণ করল এবং নগরটি অধিকার করল। তারা নগরের অধিবাসীদের
    তরোয়াল দ্বারা হত্যা করল এবং নগরটিতে আগুন ধরিয়ে দিল।
  som-som: Oo Reer Yahuudah waxay la dirireen reer Yeruusaalem, oo intay magaaladii
    qabsadeen ayay dadkeedii ku laayeen seef, magaaladiina dab bay qabadsiiyeen.
  lat-VUC: Oppugnantes ergo filii Juda Jerusalem, ceperunt eam, et percusserunt in
    ore gladii, tradentes cunctam incendio civitatem.
  eng-ASVBT: And the children of Judah fought against Jerusalem, and took it, and
    smote it with the edge of the sword, and set the city on fire.
  ita-1885: Ora i figliuoli di Giuda aveano combattuta Gerusalemme, e l'aveano presa,
    e messa a fil di spada; e aveano messa la città a fuoco e fiamma.
  eng-LXXUP: And the children of Judah fought against Jerusalem, and took it, and
    smote it with the edge of the sword, and they burned the city with fire.
  eng-ULB: The men of Judah fought against the city of Jerusalem and took it. They
    attacked it with the edge of the sword and they set the city on fire.
  spa-VBL: Los hombres de Judá atacaron Jerusalén y la conquistaron. Mataron a los
    habitantes a espada y quemaron la ciudad.
  fra-_FOB: Or, les descendants de Juda attaquèrent Jérusalem, et la prirent; et l'ayant
    frappée du tranchant de l'épée, ils mirent le feu à la ville.
  mal-mal: യെഹൂദാമക്കൾ യെരൂശലേമിന്റെ നേരെ യുദ്ധംചെയ്തു അവർ അതിനെ കൈവശമാക്കി; വാൾകൊണ്ട്
    വെട്ടി, നഗരം തീയിട്ട് ചുട്ടുകളഞ്ഞു.
  urd-GVR: Yahūdāh ke mardoṅ ne Yarūshalam par bhī hamlā kiyā. Us par fatah pā kar
    unhoṅ ne us ke bāshindoṅ ko talwār se mār ḍālā aur shahr ko jalā diyā.
  suz-BL: यहूदा आ थर ङा मुरपुकीमी यरूसलेम कली लडाइ पा ग्राशा, आंम के सेल्‍मे बाक्‍त।
    मेकोपुकीमी मेकेर ङा मुर आन कली तरवारमी क्‍योरशा सदमे बाक्‍त। मिनु सहर कली मी सुइक्‍त्‍मे
    बाक्‍त। न्‍यायाधीस १:२१
  ita-1927: I figliuoli di Giuda attaccarono Gerusalemme, e la presero; passarono
    gli abitanti a fil di spada e misero la città a fuoco e fiamma.
  ckb-ckb: کوڕانی یەهودا هێرشیان بردە سەر ئۆرشەلیم و گرتیان، خەڵکەکەیان بە شمشێر کوشت
    و ئاگریان لە شارەکە بەردا.
  eng-BBE: Then the children of Judah made an attack on Jerusalem, and took it, burning
    down the town after they had put its people to the sword without mercy.
  kan-OKCV: ಯೆಹೂದ ಗೋತ್ರದವರು ಯೆರೂಸಲೇಮಿನವರ ಮೇಲೆ ಯುದ್ಧಮಾಡಿ, ಅಲ್ಲಿದ್ದವರನ್ನು ಖಡ್ಗದಿಂದ ಸಂಹರಿಸಿ,
    ಪಟ್ಟಣವನ್ನು ಬೆಂಕಿಯಿಂದ ಸುಟ್ಟುಬಿಟ್ಟರು.
  tam-2017: யூதாவின் மக்கள் எருசலேமின்மேல் யுத்தம்செய்து, அதைப் பிடித்து, அங்குள்ளவர்களை
    கூர்மையான பட்டயத்தினால் வெட்டி, பட்டணத்தை அக்கினிக்கு இரையாக்கினார்கள்.
  spa-RV-1909: Y habían combatido los hijos de Judá á Jerusalem, y la habían tomado,
    y metido á cuchillo, y puesto á fuego la ciudad.
  ron-BTF: Acum, copiii lui Iuda au luptat împotriva Ierusalimului și l-au luat; și
    l-au lovit cu ascuțișul sabiei și au ars cetatea cu foc.
  eng-WEBP: The children of Judah fought against Jerusalem, took it, struck it with
    the edge of the sword, and set the city on fire.
  eng-FBV: The men of Judah attacked Jerusalem and conquered it. They killed the inhabitants
    with the sword and burned the town down.
  nld-1939: De mannen van Juda belegerden Jerusalem en namen het in, waarna ze de
    stad met het zwaard uitmoordden en in brand staken.
  nch-BL: Isoldados Judá nojquiya quinmictijque miyac Jerusalén ehuani ica macheta.
    Quitanque nopa altepet huan quitatijque.
  vie-1934: Người Giu-đa hãm đánh thành Giê-ru-sa-lem và chiếm lấy, dùng lưỡi gươm
    giết dân cư, và phóng hỏa thành.
  hin-CV: तब यहूदाह गोत्रजों ने येरूशलेम पर हमला किया, उसे अपने अधीन कर लिया, उसके
    निवासियों को तलवार से मार दिया और नगर में आग लगा दी.
  spa-BES: Entonces los hijos de Judá atacaron Jerusalén y la tomaron, incendiando
    la ciudad después de que hubieran arrojado espada a su pueblo sin piedad.
  tdx-tdx: Toe fa nialy am’ Ierosalaime o ana’ Iehodao, le fa tinava’ iareo naho linafa’
    iareo an-dela-pibara, vaho namiañe afo amy rovay.
  tha-KJV: และคนยูดาห์​ได้​เข​้าโจมตีเมืองเยรูซาเล็มและยึดเมืองได้ จึงฆ่าฟันชาวเมืองเสียด้วยคมดาบ
    และเอาไฟเผาเมืองเสีย
  por-BR-2018: E combateram os filhos de Judá a Jerusalém, e a tomaram, e puseram
    à espada, e puseram a fogo a cidade.
  deu-ELO: Und die Kinder Juda stritten wider Jerusalem und nahmen es ein und schlugen
    es mit der Schärfe des Schwertes, und die Stadt steckten sie in Brand.
  eng-WYC-2018: Then the sons of Judah fought against Jerusalem, and they took it,
    and they smote it by the sharpness of sword, and they betook all the city to burning.
    (Then the sons of Judah fought against Jerusalem, and they took it, and they struck
    down the people of Jerusalem with their sharp swords, and they burned down all
    the city.)
  epo-epo: Kaj la Jehudaidoj militis kontraŭ Jerusalem kaj prenis ĝin kaj venkobatis
    ĝin per glavo, kaj la urbon ili forbruligis.
  uig-PIN: Yǝⱨudalar Yerusalemƣa ⱨujum ⱪilip xǝⱨǝrni ixƣal ⱪildi; ular u yǝrdǝ olturƣuqilarni
    ⱪiliqlap ⱪirip, xǝⱨǝrgǝ ot ⱪoyuwǝtti.
  beo-beo: Yuda fi dunu da Yelusaleme moilai bai bagade amo doagala:le, suguli lai
    dagoi. Ilia da dunu huluane medole legele, moilai amo laluga ulagisi dagoi.
  tpi-OTNT: Ol Juda i pait long ol man bilong Jerusalem na kisim graun bilong ol.
    Na ol i kilim ol manmeri na kukim ples bilong ol.
  hau-SA: Mutanen Yahuda suka yaƙi Urushalima ita ma suka ci ta. Suka karkashe mutanen
    birnin suka cinna mata wuta.
  uig-LAT: Yehudalar Yérusalémgha hujum qilip sheherni ishghal qildi; ular u yerde
    olturghuchilarni qilichlap qirip, sheherge ot qoyuwetti.
  nde-nde: Abantu bakoJuda bahlasela leJerusalema bayithumba. Bahlasela idolobho ngezinkemba
    balithungela ngomlilo.
  ton-ton: Pea ko eni, naʻe tauʻi ʻa Selūsalema ʻe he fānau ʻa Siuta, pea naʻe lavaʻi
    ia, pea naʻe taaʻi ʻaki ia ʻae mata ʻoe heletā, pea tutu ʻae kolo ʻaki ʻae afi.
  ces-1613: Nebo byli vybojovali synové Juda Jeruzalém, a vzavše jej, zbili obyvatele
    jeho ostrostí meče a město vypálili.
  eng-WMB: The children of Judah fought against Jerusalem, took it, struck it with
    the edge of the sword, and set the city on fire.
  tam-TCV: யூதாவின் மனிதர் எருசலேமைத் தாக்கி அதைக் கைப்பற்றினார்கள். அவர்கள் பட்டணத்திலுள்ளவர்களை
    வெட்டி, அதற்கு நெருப்பு வைத்தார்கள்.
  ceb-ULB: Nakiggubat ang katawhan ni Juda batok sa siyudad sa Jerusalem ug nakuha
    kini. Gisulong nila kini gamit ang tumoy sa espada ug gisunog nila ang siyudad.
  pol-UBG: Przedtem bowiem synowie Judy walczyli przeciwko Jerozolimie, zdobyli ją
    i pobili ostrzem miecza, a miasto spalili ogniem.
  urd-GVU: یہوداہ کے مردوں نے یروشلم پر بھی حملہ کیا۔ اُس پر فتح پا کر اُنہوں نے اُس
    کے باشندوں کو تلوار سے مار ڈالا اور شہر کو جلا دیا۔
  deu-1912: Aber die Kinder Juda stritten wider Jerusalem und gewannen es und schlugen
    es mit der Schärfe des Schwerts und zündeten die Stadt an.
  kan-2017: ಯೆಹೂದ್ಯರು ಯೆರೂಸಲೇಮಿನವರೊಡನೆ ಯುದ್ಧಮಾಡಿ, ಅಲ್ಲಿನ ಜನರನ್ನು ಹಿಡಿದು ಕತ್ತಿಯಿಂದ
    ಸಂಹರಿಸಿ ಪಟ್ಟಣಕ್ಕೆ ಬೆಂಕಿಯಿಟ್ಟರು.
  yap-yap: Pi pumo’on ko ganong rok Judah e ra maelgad nga Jerusalem ngar koled. Miyad
    li’ e girdi’ riy ngarm’ad miyad tay e nifiy ko fare binaw.
  hlt-MCSB: Judah ca rhoek loh Jerusalem te a vathoh thil uh tih a buem uh. cunghang
    ha neh a ngawn phoeiah khopuei te hmai ah a pup uh.
  mdy-ETH: ዪሁዳ ዓሳ ዬሩሳላሜ ዖሊ ዓርቂ፥ ዓሶዋ ጬንቾ ዓፓሮና ዎዼኔ፤ ካታሜሎዋ ታሚና ሚቼኔ።
  twi-ASANTE: Yuda mmarima no to hyɛɛ Yerusalem so, dii so nkonim. Wɔkunkumm kuropɔn
    no so nnipa nyinaa, too mu ogya.
  eng-WEBU: The children of Judah fought against Jerusalem, took it, struck it with
    the edge of the sword, and set the city on fire.
  wal-wal: Yihudaa asai Yerusalaame olidi oiqqiis; oiqqidi asaa qara bisuwan woridi,
    katamaa taman xuuggiis.
  spa-PDDPT: Luego los hijos de Judá lucharon contra Jerusalén y la capturaron. La
    pasaron a filo de espada y le pusieron fuego.
  gun-gun: Judá kuery ma Jerusalém rovai ju opu'ã vy ipo'akapa. Ha'e vy ojukapa kyxe
    py, ha'e tetã re omboja tata.
  agu-BL: Itzun bantz nintzun e' ben yi e' xonl Judá tan oyintzi' Jerusalén. Tircunin
    tzun yi e' wunak yi najlche'-tz e' quim cyak'un tan spar. Kalena's tzun oc chit'inol
    k'a'kl yi tnum.
  ilo-ULB: Nakiranget dagiti lallaki ti Juda iti siudad ti Jerusalem ket nasakupda
    daytoy. Rinautda daytoy babaen iti tadem ti kampilan ket pinuoranda ti siudad.
  kpg-kpg: Nia daangada o Judah gu heebagi gi Jerusalem guu kumi di maa. Digaula gu daaligi
    ono daangada gii mmade, guu dudu di waahale.
  uig-ARA: يەھۇدالار يېرۇسالېمغا ھۇجۇم قىلىپ شەھەرنى ئىشغال قىلدى؛ ئۇلار ئۇ يەردە
    ئولتۇرغۇچىلارنى قىلىچلاپ قىرىپ، شەھەرگە ئوت قويۇۋەتتى.
  sus-sus: Yuda bɔnsɔɛ naxa Darisalamu gere. E to a suxu, e naxa mɛnnikae sɔntɔ santidɛgɛma
    ra, e taa gan.
  pon-2006: Kadaudok en Suda mahweniong Serusalem oh kalowehdi. Re ahpw kemehla towe
    kan oh isikala kahnimwo.
  ksd-ksd: Ma ra tarai Iuda dia ga tar tut ure Ierusalem, ma dia ga tar uvia pa ia;
    ma ba dia ga tar doko diat par tana ma ra pakat na vinarubu dia ga tun vue ra
    pia na pal.
  tur-YTC: Yahuda'nın çocukları Yeruşalem'e karşı savaştılar, onu aldılar, kılıçtan
    geçirdiler ve kenti ateşe verdiler.
  grc-BRENT: Καὶ ἐπολέμουν υἱοὶ Ἰούδα τὴν Ἱερουσαλὴμ, καὶ κατελάβοντο αὐτὴν, καὶ ἐπάταξαν
    αὐτὴν ἐν στόματι ῥομφαίας, καὶ τὴν πόλιν ἐνέπρησαν ἐν πυρί.
  ind-AYT: Keturunan Yehuda berperang melawan Yerusalem, merebutnya, memukulnya dengan
    mata pedang, dan membakar kota itu dengan api.
  nya-nya: Pambuyo pake Ayuda anakathira nkhondo mzinda wa Yerusalemu ndipo anawulanda.
    Anapha anthu ambiri ndi kutentha mzinda wonse.
  hrv-hrv: Zatim Judini sinovi udariše na Jeruzalem, osvojiše ga, posjekoše mačem
    žitelje i spališe grad.
  mps-mps: Te Juda dabego te Jerusalemde bidali bidi dabe dali boi hwįnama, tama
    augwaligo tǫ sali. Tama augwaligo te we bidi ela munama, tama augwaligo bulu
    dabe dali sia ulali.
  tpi-tpi: Ol Juda i pait long ol man bilong Jerusalem na kisim graun bilong ol. Na
    ol i kilim ol manmeri na kukim ples bilong ol.
  dan-1931: Og Judæerne angreb og indtog Jerusalem, huggede Indbyggerne ned og stak
    Ild på Byen.
  vie-OVCB: Người Giu-đa đánh chiếm Giê-ru-sa-lem, tàn sát dân rồi đốt thành.
  guj-2017: યહૂદા કુળના પુરુષોએ યરુશાલેમ સામે લડાઈ કરીને તેને જીતી લીધું. તેઓએ તલવારની
    ધારથી હુમલો કર્યો હતો અને તે નગરને બાળી મૂક્યું.
  pon-2006A: Kadaudok en Suda mahweniong Serusalem oh kalowehdi. Re ahpw kemehla towe
    kan oh isikala kahnimwo.
  por-BRBSL: Os filhos de Judá lutaram contra Jerusalém, tomaram-na, atingiram-na
    com o fio da espada e incendiaram a cidade.
  cth-cth: Hahoi Judahnaw ni Jerusalem teh tahloi hoi koung a thei awh hnukkhu, hmai
    a sawi awh.
  twi-twi: Yuda mmarima no tow hyɛɛ Yerusalem so, dii so nkonim. Wokunkum kuropɔn
    no so nnipa nyinaa, too mu gya.
  hlt-hlt: Judah ca rhoek loh Jerusalem te a vathoh thil uh tih a buem uh. cunghang
    ha neh a ngawn phoeiah khopuei te hmai ah a pup uh.
  tbz-SIM: Kɛ̀ Sudɑɑ botí kɔbɛɛ do Sedisɑdɛmmu mudoò kɛ́cɔ bɛnìtìbɛ̀ yɛse kɛ́kuɔ,
    kɛ́cɔ́u ndihɛì.
  msy-2020: Judaba Jerusalemɨn gumaziba ko mɨsogha men nguazim ini. Egha men gumazibav
    sozi me ariaghirezɨ, me men nguibam gaborozɨ, a isi.
  dop-dop: Ḿpʋ́ɣʋ́ Yutɑ nyǝ́mɑ yoonɑ Yosɑlɛm nyǝ́mɑ, nɑ pɑ́ kʋ-wɛ nɑ pɑ́ sɔ ɩcɑtɛ
    kɛ kɔkɔ nɑ pɑ́ lɛɛkɩ-tɛ.
  azb-azb: Yəhuda övladları Yerusəlimə hücum edib vuruşdu və oranı alıb əhalisini
    qılıncdan keçirdilər. Şəhərə isə od vurub yandırdılar.
  eng-DBY: And the children of Judah fought against Jerusalem, and took it, and smote
    it with the edge of the sword, and set the city on fire.
  hin-2017: यहूदियों ने यरूशलेम से लड़कर उसे ले लिया, और तलवार से उसके निवासियों को
    मार डाला, और नगर को फूँक दिया।
  eng-YLT: And the sons of Judah fight against Jerusalem, and capture it, and smite
    it by the mouth of the sword, and the city they have sent into fire;
  eng-WYC-2017: Then the sons of Judah fought against Jerusalem, and they took it,
    and they smote it by the sharpness of sword, and they betook all the city to burning.
  eng-WMBB: The children of Judah fought against Jerusalem, took it, struck it with
    the edge of the sword, and set the city on fire.
  urd-GVH: यहूदाह के मर्दों ने यरूशलम पर भी हमला किया। उस पर फ़तह पाकर उन्होंने उसके
    बाशिंदों को तलवार से मार डाला और शहर को जला दिया।
  rug-rug: Rapatia ri na tie pa butubutu Ziuda si pa Zerusalema meke vagia rini pa
    vinaripera si asa. Va matei rini sari na tie meke sulua rini sa vasileana lavata.
  gaz-gaz: Namoonni Yihuudaa Yerusaalemiinis akkasuma dhaʼanii qabatan. Magaalattiis
    goraadeedhaan dhaʼanii ibidda itti qabsiisan.
  fra-LSG: Les fils de Juda attaquèrent Jérusalem et la prirent, ils la frappèrent
    du tranchant de l’épée et mirent le feu à la ville.
  gnn-gnn: '@see-verse:JDG.001.007'
  yal-yal: Yuda bɔnsɔnna muxune yi siga Yerusalɛn taan xili ma, e yi na tongo, e yi
    a muxune faxa silanfanna ra, e tɛɛn so taan na.
  haw-1868: Ua kaua aku ka poe mamo a Iuda, a ua hoopio, a ua luku aku ia Ierusalema,
    i ka maka o ka pahikaua, a ua puhi aku ia kulanakauhale i ke ahi.
  arb-NAV: وَكَانَ أَبْنَاءُ يَهُوذَا قَدْ هَاجَمُوا أُورُشَلِيمَ وَاسْتَوْلَوْا عَلَيْهَا،
    وَقَتَلُوا أَهْلَهَا بِحَدِّ السَّيْفِ وَأَحْرَقُوهَا بِالنَّارِ.
  ewe-ewe: Yuda ƒe viwo ɖu Yerusalem dzi, wowu ameawo katã eye wotɔ dzo dua.
  eng-LEE: And the children of Judah fought against Jerusalem, and captured it, and
    they smote it with the edge of the sword, and the city they set on fire.
  asm-FB: যিহূদা বংশৰ লোকসকলে যিৰূচালেম আক্রমণ কৰি, সেই ঠাই অধিকাৰ কৰিলে। তেওঁলোকে
    তৰোৱালেৰে সকলোকে বধ কৰি নগৰখনত জুই লগাই দিলে।
  sus-A: يُدَ بْنسْي نَشَ دَرِ سَلَمُ فٍرٍ. عٍ تٌ عَ سُشُ، عٍ نَشَ مّننِكَيٍ سْنتْ
    سَنتِدّفّمَ رَ، عٍ تَا فَن.
  fra-SBL: Les fils de Juda combattirent contre Jérusalem, la prirent, la frappèrent
    du tranchant de l'épée et mirent le feu à la ville.
  hbo-hbo: וַיִּלָּחֲמ֤וּ בְנֵֽי־יְהוּדָה֙ בִּיר֣וּשָׁלַ֔͏ִם וַיִּלְכְּד֣וּ אֹותָ֔הּ
    וַיַּכּ֖וּהָ לְפִי־חָ֑רֶב וְאֶת־הָעִ֖יר שִׁלְּח֥וּ בָאֵֽשׁ׃
  kik-kik: Ningĩ andũ a Juda magĩtharĩkĩra itũũra rĩa Jerusalemu, o narĩo makĩrĩtunyana,
    makĩũraga andũ a itũũra rĩu na hiũ cia njora, magĩcooka makĩrĩcina na mwaki.
  fra-NCL: Les fils de Juda attaquèrent Jérusalem et, l’ayant prise, ils la frappèrent
    du tranchant de l’épée et mirent le feu à la ville.
  cek-AK: Judah kaminawk mah Jerusalem vangpui to tuk o moe, a lak o; vangpui to sumsen
    hoiah tuk o pacoengah, hmai hoiah qoeng o.
  cuk-cuk: Judá-wagan, Jerusalén-neggweburgi gwichigudapmalad, geb Jerusalén-neggwebur
    susmalad. Es-suidgi Jerusalén-dulemar ogilolesad. Geb a-sorbali, Jerusalén-neggwebur-ogumaksamalad.
  uig-CYR: Йәһудалар Йерусалимға һуҗум қилип шәһәрни ишғал қилди; улар у йәрдә олтарғучиларни
    қиличлап қирип, шәһәргә от қоювәтти.
  tel-2017: యూదావంశం వారు యెరూషలేముపై కూడా యుద్ధం చేసి దాన్ని పట్టుకుని కొల్లగొట్టి
    ఆ పట్టణాన్ని కాల్చివేశారు.
  hat-BSA: Alò, fis Juda yo te goumen kont Jérusalem. Yo te kaptire li. Yo te frape
    li avèk lam nepe e yo te mete dife nan vil la.
  kos-kos: Mwet in sruf lal Judah elos mweuni acn Jerusalem ac sruokya. Elos uniya
    mwet we, ac esukak siti sac.
  hbo-WLC: וַיִּלָּחֲמ֤וּ בְנֵֽי־יְהוּדָה֙ בִּיר֣וּשָׁלִַ֔ם וַיִּלְכְּד֣וּ אוֹתָ֔הּ
    וַיַּכּ֖וּהָ לְפִי־חָ֑רֶב וְאֶת־הָעִ֖יר שִׁלְּח֥וּ בָאֵֽשׁ׃
  ibo-ibo: Ndị Juda busoro obodo Jerusalem agha, were mma agha gbuchapụ mmadụ niile
    bi nʼime ya, ma gbaakwa obodo ahụ niile ọkụ.
  ory-ory: ଏଥିଉତ୍ତାରେ ଯିହୁଦା-ସନ୍ତାନମାନେ ଯିରୂଶାଲମ ବିରୁଦ୍ଧରେ ଯୁଦ୍ଧ କରି ତାହା ହସ୍ତଗତ କଲେ
    ଓ ଖଡ୍ଗଧାରରେ ସମସ୍ତଙ୍କୁ ଆଘାତ କରି ଅଗ୍ନିରେ ନଗର ଦଗ୍ଧ କଲେ।
  chk-chk: Iwe, ekewe re Juta ra maun ngeni Jerusalem. Ra liapeni o niela chon ren
    ketilas, ra pwal kenala ewe telinimw.
  rop-rop: en imbin dai deya na, dumaji ola solja blanga Juda klen bin fait langa
    ola pipul deya langa det taun, en deibin kilim ded ol detlot pipul, en deibin
    barnimap det taun.
  ukr-1871: І вдарили сини Юдині на Ерусалим, опанували його та й звоювали його в
    крівавому бою та й пустили город на пожежу.
  deu-1951: Aber die Kinder Juda stritten wider Jerusalem und eroberten es und schlugen
    die Einwohner mit der Schärfe des Schwertes und steckten die Stadt in Brand.
  eng-JPS: And the children of Judah fought against Jerusalem, and took it, and smote
    it with the edge of the sword, and set the city on fire.
  srp-1865: Jer sinovi Judini udariše na Jerusalim i uzeše ga, i isjekoše graðane
    oštrijem maèem, a grad sažegoše ognjem.
  lug-lug: Abasajja ba Yuda ne balumba ekibuga Yerusaalemi ne bakiwamba ne batta abantu
    baamu n’ekitala, oluvannyuma ne bakyokya.
  heb-heb: וילחמו בני יהודה בירושלם וילכדו אותה ויכוה לפי חרב ואת העיר שלחו באש׃
  ben-IRV: আর যিহূদার লোকেরা যিরুশালেমের বিরুদ্ধে যুদ্ধ করে তা নিজেদের অধিকারে নিল
    ও তরোয়াল দিয়ে আঘাত করল এবং আগুন দিয়ে নগর পুড়িয়ে দিল।
  pan-pan: ਤਦ ਯਹੂਦੀਆਂ ਨੇ ਯਰੂਸ਼ਲਮ ਨਾਲ ਲੜਾਈ ਕੀਤੀ ਅਤੇ ਉਸ ਨੂੰ ਜਿੱਤ ਲਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਤਲਵਾਰ
    ਦੀ ਧਾਰ ਨਾਲ ਉਸ ਦੇ ਵਾਸੀਆਂ ਨੂੰ ਮਾਰਿਆ ਅਤੇ ਸ਼ਹਿਰ ਨੂੰ ਅੱਗ ਨਾਲ ਸਾੜ ਦਿੱਤਾ।
  mya-JVB: ယုဒ အမျိုးသားတို့သည် ယေရုရှလင် မြို့ကို တိုက် ယူ ၍ ထား နှင့် လုပ်ကြံ ပြီးမှ
    မီး ရှို့ ကြ၏။
  hmo-hmo: Vadaeni Iuda taudia ese Ierusalema hanua idia tuari henia, idia abia, hanua
    taudia ibounai idia alaia mase, bona lahi dekenai hanua idia gabua.
  urd-urd: और बनी यहूदाह ने येरूशलेम से लड़ कर उसे ले लिया, और उसे बर्बाद करके शहर
    को आग से फूंक दिया।
  rus-SYN: И воевали сыны Иудины против Иерусалима и взяли его, и поразили его мечом
    и город предали огню.
  bqc-SIM: Kɛ́ Yuda buiↄ lɛ̀lɛ Yelusalɛũwa aa sì, ↄ̃ aa a gbɛ̃́ↄ dɛ̀dɛ ń fɛ̃ndao,
    aa tɛsↄ̃̀wà.
  tcz-CHONGTHU: Judah ten Jerusalem ana sat’un anajou'un agamu ana laovin amipite
    ana that gam’un chule akhopiu chu meiyin anahal-lha tauvin ahi.
  mar-mar: यहूदाच्या लोकांनी यरूशलेम नगराविरुद्ध लढाई करून ते घेतले, आणि तलवारीच्या
    धारेने त्यावर हल्ला करून त्या नगराला आग लावली.
  qub-qub: Judá runacunaga Jerusalenman pillyaj yaycuran. Chaycho tiyajcunataga llapanta
    sabliwan wañuchiran. Siudätapis rupaycachiran.
  bqp-bqp: Kũ Yudanↄ lɛ̀tɛ Yurusalɛmua, ò sì, akũ ò a gbɛ̃nↄ dɛ̀dɛ kũ fɛ̃nɛdao
    ò tɛ́ sↄ̃̀a.
  hat-hat: Moun fanmi Jida yo al atake lavil Jerizalèm, epi yo pran l'. Yo touye dènye
    moun ki te rete la, lèfini yo mete dife ladan l'.
  eng-BSB: Then the men of Judah fought against Jerusalem and captured it. They put
    the city to the sword and set it on fire.
  tod-tod: Zuda nuiti ti laalɛɛni Zeeluzalɛme wu, ti soni. Ti ma laai zu nuɓusɛiti
    pɛ paa, ti abui lo taai ʋa.
  eng-WEBPB: The children of Judah fought against Jerusalem, took it, struck it with
    the edge of the sword, and set the city on fire.
  kbq-kbq: Hagi Juda naga'mo'za Jerusalemi vahera bainati kazinteti zamahe frivaganere'za,
    ana kumara teve taginte'naze.
  nhe-BL: Isoldados Judá nojquiya quinmictijque miyac Jerusalén ehuani ica machete.
    Quitlanque nopa altepetl huan quitlatijque.
  bus-bus: Kɛ̀ Yudanↄ lɛ̀ɛ Yerusalɛmua, aↄ̃ↄ sì, ben aↄ̃ à gbɛ̃nↄ dɛ̀dɛ kↄ̃n fɛ̃ɛdaao
    aↄ̃ tɛ́ sↄ̃̀a.
  gub-BL: Na'e Zuta izuapyapyr uzàmàtyry'ym Zeruzarez pe har wà kury. Uzuka teko a'e
    pe har wà. Umunyk tata wanàpuz wanehe wà no.
  eng-DRA: And the children of Juda besieging Jerusalem, took it, and put it to the
    sword, and set the whole city on fire.
