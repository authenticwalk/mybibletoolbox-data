verse: JDG.001.012
translations:
  mal-C: അപ്പോൾ കാലേബ്, “കിര്യത്ത്-സേഫെർ ആക്രമിച്ചു കീഴടക്കുന്നവന് ഞാൻ എന്റെ മകൾ അക്സയെ
    വിവാഹംചെയ്തുകൊടുക്കും” എന്നു പറഞ്ഞു.
  deu-TKW: 'Und Kaleb verhieß: Wer Kirjath Sepher bezwingt und es einnimmt, dem will
    ich meine Tochter Achsa zum Weibe geben.'
  lin-lin: 'Kalebi alobaki : « Nakopesa na libala Akisa, mwana na ngai ya mwasi, epai
    ya moto nyonso oyo akobundisa mpe akobotola Kiriati-Seferi. »'
  eng-LSV: and Caleb says, “He who strikes Kirjath-Sepher and has captured it—then
    I have given my daughter Achsah to him for a wife.”
  eng-GNV: And Caleb saide, He that smiteth Kiriath-sepher, and taketh it, euen to
    him wil I giue Achsah my daughter to wife.
  eng-WEBSTER: And Caleb said, He that smiteth Kirjath-sepher, and taketh it, to him
    will I give Achsah my daughter for a wife.
  nhw-BL: 'Huan Caleb quinilhui: “Yaya catli tlayacanas para quihuilanati huan quitlanis
    altepetl Debir, na nijmactilis noichpoca Acsa para ma eli isihua.”'
  swh-ONEN: Kalebu akasema, “Nitamwoza binti yangu Aksa kwa mtu atakayeweza kupigana
    na kuteka Kiriath-Seferi.”
  bba-bba: Mɑ Kɑlɛbu u nɛɛ, wi u kpĩɑ u Sefɛɛn wuu ɡe mwɑ, yɛ̃rowɑ u koo win bii wɔndiɑ
    Akusɑ kɛ̃ kurɔ.
  eng-KJVCPB: And Caleb said, He that smiteth Kirjath-sepher, and taketh it, to him
    will I give Achsah my daughter to wife.
  luo-luo: To Kaleb nowacho niya, “Anachiw nyara Aksa mondo okendi gi ngʼatno manoked
    ma kaw Kiriath Sefa.”
  meu-meu: Kaleb eto, Kiriata-sefere baine tuari henia bona baine abia tauna na natugu
    kekenina Aksa baina henia, baine adavaia.
  npi-ULB: कालेबले भने, “जसले किर्यत-सेपेरलाई आक्रमण गर्छ र त्यसलाई लिन्‍छ, त्यसको
    पत्‍नी हुनलाई मेरी छोरी अक्सालाई म दिनेछु ।”
  yor-yor: Kalebu sì wí pé, “Èmi yóò fi ọmọbìnrin mi Aksa fún ọkùnrin tí ó bá kọlu
    Kiriati-Seferi, tí ó sì gbà á ní ìgbéyàwó.”
  ind-ind: Pada waktu itu Kaleb berkata, “Kepada siapa pun yang menyerang kota Kiryat
    Sefer dan berhasil merebutnya, aku akan memberikan Aksa, anak perempuanku, menjadi
    istrinya.”
  pes-OPCB: 'کالیب به افراد خود گفت: «هر که برود و قریۀ سفر را تصرف نماید، دخترم عکسه
    را به او به زنی خواهم داد.»'
  tgl-ULB: Sinabi ni Caleb, “Sinuman ang sumalakay sa Kiriat Sefer at kunin ito, ibibigay
    ko sa kaniya si Acsa, ang aking anak na babae, para kaniyang maging asawa.”
  hui-hui: Yudali mbira mini Kalebe ibugua lalu, Agali mbirame Kiriada Sebe tano bo
    poda hana hayagua agali ogoni i̱ wane Agasa bedago ibu dabu bilo mulebero, lene.
  mya-mya: ထို​သူ​တို့​အ​နက်​ကာ​လက်​ဆို​သူ​က``ငါ​သည် ကိ​ရ​ယ​ဿေ​ဖာ​မြို့​ကို​တိုက်​ခိုက်​အောင်​မြင်
    သော​သူ​အား​ငါ့​သ​မီး​အာ​ခ​သ​နှင့် ပေး​စား​မည်'' ဟု​ဆို​၏။-
  bod-N: ཀཱ་ལེབ་ཀྱིས། སུ་ཞིག་གིས་ཀིར་ཡཱད་སེ་ཕེར་ལ་དམག་བརྒྱབ་ནས་གྲོང་ཁྱེར་འཕྲོག་ནུས་ན།
    ངས་རང་གི་བུ་མོ་ཨག་ས་དེའི་ཆུང་མར་སྟེར་བར་བྱ་ཞེས་སྨྲས།
  sna-sna: Uye Karebhu akati, “Ndichapa mwanasikana wangu Akisa kuti ave mukadzi kumurume
    acharwisa uye achatapa Kiriati Seferi.”
  spa-BLM: 'Caleb dijo: “Le daré a Acsa mi hija como esposa al hombre que ataque a
    Kiriath Sepher y la tome”.'
  cac-cac: 'Ay jun vin̈ yajal yaj d''a scal eb'' yin̈tilal Judá scuchan Caleb. Ix
    yal vin̈ icha tic: A junoc mach ol b''at yac'' oval yed'' eb'' cajan d''a Quiriat-sefer,
    tato ol yac'' ganar yic''an jun chon̈ab'' chi'', ol vac'' ix Acsa ix visil yetb''eyumoc,
    xchi vin̈.'
  swh-ULB: Kalebu akasema, Yeyote atakayeivamia Kiriath-seferi na kuichukua, nitampa
    Aksa, binti yangu, awe mkewe.
  bel-bel: 'І сказаў Халеў: хто паб''е Кірыят-Сэфэр і возьме яго, таму аддам Ахсу,
    дачку маю, за жонку.'
  deu-ELBBK: 'Und Kaleb sprach: Wer Kirjat-Sepher schlägt und es einnimmt, dem gebe
    ich meine Tochter Aksa zur Frau.'
  mbb-OT: Migkaǥi si Caleb te, “Ibpeesawa ku is anak ku he si Acsa te maama he edsurung
    wey ebpekaaǥew te Kiriat Sefer.”
  mal-2015: 'അപ്പോൾ കാലേബ്: കിര്യത്ത്‒സേഫെർ ജയിച്ചടക്കുന്നവന്നു ഞാൻ എന്റെ മകൾ അക്സയെ
    ഭാര്യയായി കൊടുക്കും എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Akor o Kaleb phenďa: „Oleske, ko zviťazinela upral o Kirjat-Sefer, dava
    mira čha la Achsa romňake.“'
  pes-OPV: 'و کالیب گفت: «آنکه قریه سفیر را زده، فتح نماید، دختر خود عکسه رابه او
    به زنی خواهم داد.»'
  ron-1924: 'Калеб а зис: „Вой да пе фийкэ-мя Акса де невастэ куй ва бате Кириат-Сеферул
    ши-л ва луа.”'
  ben-OBCV: আর কালেব বললেন, “যে ব্যক্তি কিরিয়ৎ-সেফর আক্রমণ করে তা নিয়ন্ত্রণে আনবে,
    আমি তার সঙ্গে আমার মেয়ে অক্‌ষার বিয়ে দেব।”
  som-som: Markaasaa Kaaleeb wuxuu yidhi, Kii la dirira Qiryad Sefer oo qabsada, kaas
    waxaan u guurin doonaa gabadhayda Caksaah.
  lat-VUC: 'Dixitque Caleb: Qui percusserit Cariath Sepher, et vastaverit eam, dabo
    ei Axam filiam meam uxorem.'
  eng-ASVBT: And Caleb said, He that smiteth Kiriath-sepher, and taketh it, to him
    will I give Achsah my daughter to wife.
  ita-1885: 'E Caleb avea detto: Chi percoterà Chiriat-sefer, e la piglierà, io gli
    darò Acsa, mia figliuola, per moglie.'
  eng-LXXUP: And Caleb said, Whosoever shall smite the city of Letters, and shall
    first take it, I will give to him Achsah my daughter to wife.
  eng-ULB: Caleb said, “Whoever attacks Kiriath Sepher and takes it, I will give him
    Aksah, my daughter, to be his wife.”
  spa-VBL: 'Caleb anunció: “Daré a mi hija Acsa en matrimonio al que ataque y capture
    Quiriat Sefer”.'
  fra-_FOB: 'Et Caleb dit: Qui battra Kirjath-Sépher et la prendra, je lui donnerai
    ma fille Acsa pour femme.'
  mal-mal: 'അപ്പോൾ കാലേബ്: യുദ്ധംചെയ്തു കിര്യത്ത്-സേഫെർ കീഴടക്കുന്നവന് ഞാൻ എന്റെ മകൾ
    അക്സയെ ഭാര്യയായി കൊടുക്കും എന്ന് പറഞ്ഞു.'
  urd-GVR: Kālib ne kahā, “Jo Qiriyat-sifar par fatah pā kar qabzā karegā us ke sāth
    maiṅ apnī beṭī Aksā kā rishtā bāndhūṅgā.”
  suz-BL: मिनु कालेबमी “सुम किरयथ-सेफेर कली लडाइ पा ग्राबा, मेको कली आं तमी अकसा ग्‍युंबे
    पा गेनुङ” देंमाक्‍त। यहोसु १५:१६
  ita-1927: 'E Caleb disse: “A chi batterà Kiriath-Sefer e la prenderà io darò in
    moglie Acsa, mia figliuola”.'
  ckb-ckb: 'ئینجا کالێب گوتی: «ئەوەی پەلاماری قیریەت سێفەر بدات و بیگرێت، عەکسای کچمی
    دەدەمێ ببێتە ژنی.»'
  eng-BBE: And Caleb said, I will give Achsah, my daughter, as wife to the man who
    overcomes Kiriath-sepher and takes it.
  kan-OKCV: ಕಾಲೇಬನು, “ಕಿರ್ಯತ್ ಸೇಫೆರ ಮೇಲೆ ದಾಳಿಮಾಡಿ ತೆಗೆದುಕೊಳ್ಳುವವನಿಗೆ ನನ್ನ ಮಗಳಾದ ಅಕ್ಸಾ
    ಎಂಬಾಕೆಯನ್ನು ಮದುವೆ ಮಾಡಿಕೊಡುತ್ತೇನೆ,” ಎಂದು ಹೇಳಿದ್ದನು.
  tam-2017: 'அப்பொழுது காலேப்: கீரியாத்செப்பேரை முறியடித்துப் பிடிக்கிறவனுக்கு என்னுடைய
    மகளாகிய அக்சாளைத் திருமணம் செய்துகொடுப்பேன் என்றான்.'
  spa-RV-1909: 'Y dijo Caleb: El que hiriere á Chîriath-sepher, y la tomare, yo le
    daré á Axa mi hija por mujer.'
  ron-BTF: 'Și Caleb a spus: Celui care va lovi Chiriat-Seferul și îl va lua, îi voi
    da de soție pe Acsa, fiica mea.'
  eng-WEBP: Caleb said, “I will give Achsah my daughter as wife to the man who strikes
    Kiriath Sepher, and takes it.”
  eng-FBV: Caleb announced, “I will give my daughter Acsah in marriage to whoever
    attacks and captures Kiriath Sepher.”
  nld-1939: 'Toen zei Kaleb: Wie Kirjat-Séfer aanvalt en inneemt, geef ik mijn dochter
    Aksa tot vrouw.'
  nch-BL: 'Huan Caleb quinilhui: “Yaya cati tayacanas para quitehuiti huan quitanis
    altepet Debir, na nijmactilis noichpoca Acsa para ma eli isihua.”'
  vie-1934: 'Ca-lép bèn nói: Ai hãm đánh Ki-ri-át-Sê-phe, và chiếm lấy nó, thì ta
    sẽ gả con gái ta là Aïc-sa cho người ấy làm vợ.'
  hin-CV: कालेब ने घोषणा की, “जो कोई किरयथ-सेफेर पर आक्रमण करके उसे अपने अधीन कर लेगा,
    मैं उसका विवाह अपनी पुत्री अक्सा से कर दूंगा.”
  spa-BES: 'Y Caleb dijo: Daré a Acsa, mi hija, como esposa al hombre que vence a
    Quiriat-sefer y la tomare.'
  tdx-tdx: Le hoe t’i Kalebe, Ze mandafa i Kiriate-sefere vaho mandrambe aze, ty hitolorako
    i Aksae anak’ ampelako ho vali’e.
  tha-KJV: และคาเลบกล่าวว่า “ใครโจมตีเมืองคีริยาทเสเฟอร์และยึดได้ เราจะยกอัคสาห์​บุ​ตรสาวของเราให้เป็นภรรยา”
  por-BR-2018: 'E disse Calebe: O que ferir a Quiriate-Sefer, e a tomar, eu lhe darei
    a Acsa minha filha por mulher.'
  deu-ELO: 'Und Kaleb sprach: Wer Kirjath-Sepher schlägt und es einnimmt, dem gebe
    ich meine Tochter Aksa zum Weibe.'
  eng-WYC-2018: And Caleb said, I shall give Achsah, my daughter, (for a) wife to
    him that shall smite Kiriathsepher, and shall waste it.
  epo-epo: 'Kaj Kaleb diris: Kiu venkobatos Kirjat-Seferon kaj prenos ĝin, al tiu
    mi donos mian filinon Aĥsa kiel edzinon.'
  uig-PIN: 'Kalǝb: — Kimki Kiriat-Sǝfǝrgǝ ⱨujum ⱪilip uni alsa, uningƣa ⱪizim Aksaⱨni
    hotunluⱪⱪa berimǝn, degǝnidi.'
  beo-beo: 'Yuda dunu afae ea dio amo Ga:ilebe da amane sia:i, “Nowa dunu da Gilia:de
    Sifa moilai bai bagade fi ili hasalasisia, na da nadiwi A:igasa: ema imunu.”'
  tpi-OTNT: Na Kalep i tok, “Sapos wanpela man i kisim Kiriat Sefer long pait, orait
    em i ken maritim Aksa, pikinini meri bilong mi.”
  hau-SA: Sai Kaleb ya ce, “Duk wanda ya fāɗa wa Kiriyat Sefer ya kuma ci ta da yaƙi,
    zan ba shi ’yata Aksa yă aura.”
  uig-LAT: 'Kaleb: — Kimki Kiriat-Seferge hujum qilip uni alsa, uninggha qizim Aksahni
    xotunluqqa bérimen, dégenidi.'
  nde-nde: UKhalebi wathi, “Ngizakwendisela indodakazi yami u-Akhisa endodeni ezahlasela
    ithumbe iKhiriyathi-Sefa.”
  ton-ton: Pea naʻe pehē ʻe Kelepi, “Ko ia ʻoku ne taaʻi ʻa Kesa-Sefa, ʻo lavaʻi ia,
    te u foaki atu kiate ia hoku ʻofefine ko ʻAkesa kena mali.”
  ces-1613: 'Kdežto řekl Kálef: Kdo by dobyl Kariatsefer a vzal by je, dám jemu Axu
    dceru svou za manželku.'
  eng-WMB: Caleb said, “I will give Achsah my daughter as wife to the man who strikes
    Kiriath Sepher, and takes it.”
  tam-TCV: அப்பொழுது காலேப், “கீரியாத் செபேரைத் தாக்கி கைப்பற்றுபவனுக்கு நான் என்
    மகள் அக்சாளை திருமணம் செய்துகொடுப்பேன்” என்றான்.
  ceb-ULB: Miingon si Caleb, “Ang si bisan kinsa nga mosulong sa Kiriat Sefer ug mokuha
    niini, ihatag ko kaniya si Acsa, ang akong anak nga babaye, nga mahimong iyang
    asawa.”
  pol-UBG: 'I Kaleb powiedział: Temu, kto pobije Kiriat-Sefer i zdobędzie je, dam
    swoją córkę Aksę za żonę.'
  urd-GVU: کالب نے کہا، ”جو قِریَت سِفر پر فتح پا کر قبضہ کرے گا اُس کے ساتھ مَیں
    اپنی بیٹی عکسہ کا رشتہ باندھوں گا۔“
  deu-1912: 'Und Kaleb sprach: Wer Kirjath-Sepher schlägt und gewinnt, dem will ich
    meine Tochter Achsa zum Weibe geben.'
  kan-2017: ಕಿರ್ಯತಸೇಫೆರ ಎಂಬ ಪಟ್ಟಣವನ್ನು ವಶಪಡಿಸಿಕೊಳ್ಳುವವನಿಗೆ ನನ್ನ ಮಗಳಾದ ಅಕ್ಷಾಳನ್ನು ಮದುವೆಮಾಡಿಕೊಡುತ್ತೇನೆಂದು
    ಕಾಲೇಬನು ಹೇಳಿದನು.
  yap-yap: Ma immoy bagyad ni kanog Kaleb ngak ni ga’ar, “Gu ra pi’ Aksah ni be’ ni
    bpin ni fakag nge figirngiy e re mo’on nrayag rok ni nge kol yu Kiriath Sefer.”
  hlt-MCSB: Te vaengah Kaleb loh , “Kiriathsepher aka tloek tih aka buem te tah ka
    canu Akcah te a yuu la ka paek ni,” a ti.
  mdy-ETH: ካኣሌቤ ዒማና፦ «ቂሪያት ሴፔሬ ዖሊ ባሼ ዓሢም ታናዎ ዓክሳኣኖ ታ ዒንጋንዳኔ» ጌዔኔ፤
  twi-ASANTE: Na Kaleb kaa sɛ, “Obiara a ɔbɛto ahyɛ Kiriat-Sefer so na wafa no, mede
    me babaa Aksa bɛma no aware.”
  eng-WEBU: Caleb said, “I will give Achsah my daughter as wife to the man who strikes
    Kiriath Sepher, and takes it.”
  wal-wal: Kaaleebi, “Qiriyaati-Sefera olidi oiqqiya uraassi taani ta na7iyo Akiso
    immana” yaagiis.
  spa-PDDPT: 'Entonces Caleb dijo: Al que ataque y conquiste a Quiriat-sefer, le daré
    a mi hija Acsa como esposa.'
  gun-gun: 'Calebe aipoe''i: — Amongue va''e rei Quiriate-Sefer oitypa vy ipo''aka
    va''ekue pe ma ame''ẽ ''rã xerajy Acsa ta''yxyrã — he''i.'
  agu-BL: 'At tzun jun yol yi suk Caleb: “Alchok scyetz yil xcye'' tan cambaje''n
    yi tnum Debir, list wutane''n tan tak''le''n yi inme''l yi na bi''aj Acsa, tan
    toque''n tetz txkel yi juna''tz,” stzun i'' bantz.'
  ilo-ULB: Kinuna ni Caleb, “Ti siasinoman a mangraut iti Kiriat Sefer ket masakupna
    daytoy, itedko kenkuana ni Acsa nga anakko, nga agbalin nga asawana.”
  kpg-kpg: Tangada e dahi i digaula go Caleb ga helekai, “Au gaa wanga dagu dama ahina
    go Achsah e lodo gi tangada ma gaa kumi di waahale go Kiriath-Sepher.”
  uig-ARA: 'كالەب: ــ كىمكى كىرىئات-سەفەرگە ھۇجۇم قىلىپ ئۇنى ئالسا، ئۇنىڭغا قىزىم
    ئاكساھنى خوتۇنلۇققا بېرىمەن، دېگەنىدى.'
  sus-sus: Kalebi naxa a masen, «Mixi naxan Kiriyati Sifa masɔtɔma n bɛ, n nan ma
    di ginɛ Akasa fima nɛ na kanyi ma, a findi a xa ginɛ ra.»
  pon-2006: Emen irail me adaneki Kalep ahpw patohwan, “I pahn kihong nei serepein
    Aksa en pwoudiki ohl emen me pahn kalowehdi Kiriad Seper.”
  ksd-ksd: 'Ma Kaleb i ga biti: Nina ba na tut ure Kiriat-Seper ma na uvia pa ia,
    ina tul tar natugu Aksa tana pi dir a taulai me.'
  tur-YTC: Kalev, “Kiryat Sefer'i vurup onu alan adama kızım Aksa'yı eş olarak vereceğim”
    dedi.
  grc-BRENT: Καὶ εἶπε Χάλεβ, ὃς ἂν πατάξῃ τὴν πόλιν τῶν Γραμμάτων καὶ προκαταλάβηται
    αὐτὴν, δώσω αὐτῷ τὴν Ἀσχὰ θυγατέρα μου εἰς γυναῖκα.
  ind-AYT: Kaleb berkata, “Siapa yang mengalahkan Kiryat-Sefer dan merebutnya, aku
    akan memberikan Akhsa, anakku, menjadi istrinya.”
  nya-nya: Tsono Kalebe anati, “Munthu amene angathire nkhondo mzinda wa Kiriati Seferi
    ndi kuwulanda, ndidzamupatsa mwana wanga Akisa kuti akhale mkazi wake.”
  hrv-hrv: 'Tada reče Kaleb: “Tko pokori i zauzme Kirjat Sefer, dat ću mu svoju kćer
    Aksu za ženu.”'
  mps-mps: Tama Kalepgo te po wali, “Te niwai bidi me deligo te Sefer hanu we bidi
    dali boi hwįnama, te augwali aiyaba elaluama, tama te hanu sobaso da, teda agai
    te eno wegi Aksa te somainu yaibao.” Kalepgo te po wali.
  tpi-tpi: Na Kalep i tok, “Sapos wanpela man i kisim Kiriat Sefer long pait, orait
    em i ken maritim Aksa, pikinini meri bilong mi.”
  dan-1931: 'Da sagde Kaleb: “Den, som slår Kirjat-Sefer og indtager det, ham giver
    jeg min Datter Aksa til Hustru!”'
  vie-OVCB: 'Ca-lép nói: “Tôi sẽ gả con gái tôi là Ạc-sa cho người nào có công đánh
    chiếm Ki-ri-át Sê-phe.”'
  guj-2017: કાલેબે કહ્યું, “જે કોઈ કિર્યાથ-સેફેર પર આક્રમણ કરીને તેને જીતી લેશે તેની
    સાથે હું મારી દીકરી આખ્સાહનાં લગ્ન કરાવીશ.”
  pon-2006A: Emen irail me adaneki Kalep ahpw patohwan, “I pahn kihong nei serepein
    Aksa en pwoudiki ohl emen me pahn kalowehdi Kiriad Seper.”
  por-BRBSL: 'Caleb disse: “Darei minha filha Achsah como esposa ao homem que atacar
    Kiriath Sepher, e a levarei”.'
  cth-cth: Hahoi Kalep ni, Kiriath-sepher khopui ka tâ thai e tami teh kai ni ka canu
    Akasah a yu lah ka poe han telah a ti.
  twi-twi: Na Kaleb kae se, “Mede me babea Aksa bɛma obi a ɔbɛtow ahyɛ Kiriat-Sefer
    kurow no so na wadi so no aware.”
  hlt-hlt: Te vaengah Kaleb loh, “Kiriathsepher aka tloek tih aka buem te tah ka canu
    Akcah te a yuu la ka paek ni,” a ti.
  tbz-SIM: 'Kɛ̀ Kɑdɛbuu bɛ́i nkɛ dɔ̀: Kɛ̀ wèè dokɛ́nɛ̀ Kidiyɑ-Sefɛɛ kɔbɛ kɛ bɛ̀ nɑ
    kɛ fìètɛ bɛ ɛì m bo ò duɔ́ n kóo sɑpɑ̀ɑ̀ nhAkisɑɑ, kòo puokɛ.'
  msy-2020: Ezɨ Kalep kamaghɨn mɨgɨa ghaze, “Gumazim Kiriat Seferɨn gumazibav sogh
    me abɨraghtɨ, kɨ uan guivim Aksa a danightɨ an an ikiam.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Kɑlɛpʋ tɔmɑ sɩ: Ye wei ɩ yoonɑ Kiliyɑtɩ-Sefɛɛ nyǝ́mɑ nɑ ɩ́ kǝlɩ-wɛ
    mɑɑ hɑ-ɩ mɑ pɛɛlɔ Akǝsɑ nɑ ɩ́ lɑ ɑlʋ.'
  azb-azb: 'Kalev dedi: «Kim Qiryat-Seferə hücum edib oranı alarsa, qızım Aksanı ona
    ərə verəcəyəm».'
  eng-DBY: And Caleb said, He that smites Kirjath-sepher and takes it, to him will
    I give Achsah my daughter as wife.
  hin-2017: तब कालेब ने कहा, “जो किर्यत्सेपेर को मारकर ले ले उससे मैं अपनी बेटी अकसा
    का विवाह कर दूँगा।”
  eng-YLT: and Caleb saith, 'He who smiteth Kirjath-Sepher — and hath captured it
    — then I have given to him Achsah my daughter for a wife.'
  eng-WYC-2017: And Caleb said, I shall give Achsah, my daughter, wife to him that
    shall smite Kiriathsepher, and shall waste it.
  eng-WMBB: Caleb said, “I will give Achsah my daughter as wife to the man who strikes
    Kiriath Sepher, and takes it.”
  urd-GVH: कालिब ने कहा, “जो क़िरियत-सिफ़र पर फ़तह पाकर क़ब्ज़ा करेगा उसके साथ मैं
    अपनी बेटी अकसा का रिश्ता बाँधूँगा।”
  rug-rug: Keke ri kasa, pozana e Kelebi si zama, “Kaqu vala nia rau sa tuqu vineki
    se Akasa, pude haba ia sa tie bokabokana pa vinaripera pu vagia si pa Kiriati
    Sepa pude haba ia,” gua.
  gaz-gaz: Kaalebis, “Ani nama Kiriyaati Seefer lolee qabatutti intala koo Aaksaa
    nan heerumsiisa” jedhe.
  fra-LSG: 'Caleb dit: Je donnerai ma fille Acsa pour femme à celui qui battra Kirjath-Sépher
    et qui la prendra.'
  gnn-gnn: '@see-verse:JDG.001.011'
  yal-yal: Kalebi yi a fala, a naxa, “Naxan na Kiriyati-Seferi taan yɛngɛ, a yi a
    nɔ, n nan n ma dii tɛmɛna Akasa fima nɛn na kanna ma.”
  haw-1868: I iho la o Kaleba, O ka mea nana e pepehi ia Kiriatesepera, a e hoopio
    iho, e haawi aku au ia Akesa, i ka'u kaikamahine, i wahine nana.
  arb-NAV: 'فَقَالَ كَالَبُ: «الَّذِي يَقْهَرُ قَرْيَةَ سَفَرٍ وَيَسْتَوْلِي عَلَيْهَا،
    أُزَوِّجُهُ ابْنَتِي عَكْسَةَ».'
  ewe-ewe: Kaleb gblɔ be yeatsɔ ye vinyɔnu Aksa na ŋutsu si awɔ aʋa aɖu Kiriat Sefer
    dua dzi.
  eng-LEE: And Caleb said, He that will smite Kiryath-sepher, and capture it, to him
    will I give 'Achsah my daughter for wife.
  asm-FB: কালেবে কৈছিল, “যি জনে কিৰিয়ৎ-চেফৰক আক্ৰমণ কৰি অধিকাৰ কৰিব, মই মোৰ জী অকচাক
    তেওঁৰে সৈতে বিয়া দিম।”
  sus-A: كَلٍبِ نَشَ عَ مَسٍن، «مِشِ نَشَن كِرِيَتِ سِقَ مَسْتْمَ ﭑ بّ، ﭑ نَن مَ دِ
    فِنّ عَكَسَ قِمَ نّ نَ كَنيِ مَ، عَ قِندِ عَ شَ فِنّ رَ.»
  fra-SBL: 'Caleb dit : « Je donnerai ma fille Acsa pour femme à l''homme qui frappera
    Kiriath Sepher et la prendra. »'
  hbo-hbo: וַיֹּ֣אמֶר כָּלֵ֔ב אֲשֶׁר־יַכֶּ֥ה אֶת־קִרְיַת־סֵ֖פֶר וּלְכָדָ֑הּ וְנָתַ֥תִּי
    לֹ֛ו אֶת־עַכְסָ֥ה בִתִּ֖י לְאִשָּֽׁה׃
  kik-kik: Nake Kalebu akiuga atĩrĩ, “Mũndũ ũrĩa ũgũtharĩkĩra na atunyane Kiriathu-Sefari-rĩ,
    ũcio nĩwe ngũhe mwarĩ wakwa Akisa, amũhikie.”
  fra-NCL: 'Caleb dit : « A celui qui frappera Cariath-Sépher et qui la prendra, je
    donnerai pour femme ma fille Axa. »'
  cek-AK: To naah Kaleb mah, Kiriath-Sepher to tuk pazawk kami loe, ka canu Aksah
    zu ah ka paek han, tiah thuih.
  cuk-cuk: 'Degine, Caleb sogded: “Ar doa-dule Quiriat-Sefer-neggwebur-ogalakusale,
    degi, a-neggwebur-susale, egi nakwisale, a-dulega an-sisgwa-Acsa an ukoed, na
    nikuegar.”'
  uig-CYR: 'Каләб: — Кимки Кириат-Сәфәргә һуҗум қилип уни алса, униңға қизим Аксаһни
    хотунлуққа беримән, дегән еди.'
  tel-2017: “కిర్యత్ సేఫెరును కొల్లగొట్టిన వాడికి నా కుమార్తె అక్సాను ఇచ్చి పెళ్లి
    చేస్తాను” అని కాలేబు ప్రకటించినప్పుడు
  hat-BSA: 'Epi Caleb te di: “Sila ki atake Kirjath-Sépher e ki kaptire li a; a li
    menm, mwen va bay fi mwen an, Acsa kòm madanm li.”'
  kos-kos: Sie sin mwet ingan, su pangpang Caleb, el fahk, “Nga ac elsalang Achsah,
    acn se nutik, tuh elan payuk nu sin mukul se ma ac sruokya siti Kiriath Sepher.”
  hbo-WLC: וַיֹּ֣אמֶר כָּלֵ֔ב אֲשֶׁר־יַכֶּ֥ה אֶת־קִרְיַת־סֵ֖פֶר וּלְכָדָ֑הּ וְנָתַ֥תִּי
    ל֛וֹ אֶת־עַכְסָ֥ה בִתִּ֖י לְאִשָּֽׁה׃
  ibo-ibo: Kaleb sịrị, “Nwoke ọbụla ga-aga busoo Kiriat Sefa agha ma merie ya ka m
    ga-akpọnye Aksa bụ nwa m nwanyị ka ọ bụrụ nwunye ya.”
  ory-ory: ପୁଣି କାଲେବ କହିଲେ, “ଯେକେହି କିରୀୟଥ୍‍-ସେଫରକୁ ଆଘାତ କରି ହସ୍ତଗତ କରିବ, ମୁଁ ତାହା
    ସହିତ ମୋʼ କନ୍ୟା ଅକ୍‍ଷାର ବିବାହ ଦେବି।”
  chk-chk: Nge Kalep a apasa, “Iö epwe maun ngeni Kiriat-sefer o liapeni, üpwe ngeni
    nei föpwül Aksa pwe pwülüan.”
  rop-rop: en det Juda men neim Keilab bin dalim ola solja, “If enibodi andimwei detlot
    pipul brom det taun, wal ai garra gibit main doda Eksa langa im blanga merrit.”
  ukr-1871: 'І обіцяв Калеб: Хто Киріят-Сефер підневолить та й опанує, за того віддам
    дочку мою Ахсу.'
  deu-1951: 'Und Kaleb sprach: Wer Kirjat-Sepher schlägt und erobert, dem will ich
    meine Tochter Achsa zum Weibe geben!'
  eng-JPS: 'And Caleb said: ''He that smiteth Kiriath-sepher, and taketh it, to him
    will I give Achsah my daughter to wife.'''
  srp-1865: 'I reèe Halev: ko savlada Kirijat-Sefer i uzme ga, daæu mu Ahsu kæer svoju
    za ženu.'
  lug-lug: Awo Kalebu n’agamba nti, “Oyo alirumba Kiriasuseferi n’akiwamba ndimuwa
    muwala wange Akusa okumuwasa.”
  heb-heb: ויאמר כלב אשר יכה את קרית ספר ולכדה ונתתי לו את עכסה בתי לאשה׃
  ben-IRV: আর কালেব বললেন, “যে কেউ কিরিয়ৎ-সেফরকে আঘাত করে নিজের অধিকারে আনবে, তার
    সঙ্গে আমি নিজের মেয়ে অক্‌ষার বিয়ে দেব।”
  pan-pan: ਤਦ ਕਾਲੇਬ ਨੇ ਕਿਹਾ, “ਜੋ ਕੋਈ ਕਿਰਯਥ-ਸੇਫ਼ਰ ਉੱਤੇ ਹਮਲਾ ਕਰਕੇ ਉਸ ਨੂੰ ਜਿੱਤ ਲਵੇ, ਉਸ
    ਦੇ ਨਾਲ ਮੈਂ ਆਪਣੀ ਧੀ ਅਕਸਾਹ ਦਾ ਵਿਆਹ ਕਰ ਦਿਆਂਗਾ।”
  mya-JVB: ကာလက် က၊ ကိရယဿောဖာ မြို့ကို တိုက်ယူ လုပ်ကြံ သောသူ အား ၊ ငါ သည် သမီး အာခသ
    ကို ပေးစား မည်ဟု ဆို လျှင်၊
  hmo-hmo: Kaleba ia gwau, “Kiriata Sepere do ia tuari henia, bona do ia abia tauna
    dekenai lauegu natuna kekeni Akisa do lau henia, do ia adavaia totona.”
  urd-urd: तब कालिब ने कहा, “जो कोई क़रयत सिफ़र को मार कर उसे ले ले, मैं उसे अपनी
    बेटी 'अकसा ब्याह दूँगा।”
  rus-SYN: 'И сказал Халев: кто поразит Кириаф-Сефер и возьмет его, тому отдам Ахсу,
    дочь мою, в жену.'
  bqc-SIM: 'Ɔ̃ Kalɛbu mɛ̀: Gbɛ̃́ pↄ́ lɛ̀lɛ Kiliasɛfɛɛpiwa a sì ↄ̃ má a nɛnↄɛ Akesa
    kpawà nↄ ũ.'
  tcz-CHONGTHU: Caleb in koi hileh Kiriath-sepher gasat'a ahin lajou penpen chu kachanu
    Acsah hi aji dinga kapeh ding ahi, ati.
  mar-mar: कालेब म्हणाला, “जो कोणी लढून किर्याथ-सेफर काबीज करील त्यास मी आपली मुलगी
    अखसा पत्नी म्हणून देईन.”
  qub-qub: 'Calebga niran: «Pipis cay siudäman pillyaj yaycur binsej cajtami wamrä
    Acsawan majachashaj.»'
  bqp-bqp: 'Akũ Kalɛbu pì: Gbɛ̃ kũ à lɛ̀tɛ Kiriasɛfa pìia à sìn, mani ma nɛ́nↄgbɛ̃
    Akasa kpáa nↄ ũ.'
  hat-hat: 'Kalèb di: -Moun ki va resi pran lavil Kiriyat-Sefè a, m''ap marye l''
    ak Aksa, pitit fi mwen an.'
  eng-BSB: And Caleb said, “To the man who strikes down Kiriath-sepher and captures
    it, I will give my daughter Acsah in marriage.”
  tod-tod: 'Kalɛɓe ɠɛni ma: «Nà dòun anzanui Akesa ve naama nui ʋɛ ga anza, nii
    a Kiliyate-Seefɛɛl zakpe, é so.»'
  eng-WEBPB: Caleb said, “I will give Achsah my daughter as wife to the man who strikes
    Kiriath Sepher, and takes it.”
  kbq-kbq: Hagi Kalepi'a amanage hu'ne, iza'o Kiriat-Sefa vahe'ma ha'ma huzamanteno
    ana kumama erisimofona mofa'ni'a Aksana ami'nenkeno ara erigahie.
  nhe-BL: 'Huan Caleb quinilhui: “Yajaya tlen tlayacanas para quitehuiti huan quitlanis
    altepetl Debir, na nijmactilis noichpoca Acsa para ma eli isihua.”'
  bus-bus: 'Ben Kalɛbu bè: Gbɛ̃ kɛ̀ lɛ̀ɛ Kiriasɛfa pìa à sìn, mɛ́ ma nɛ́nↄgbɛ̃ Akasa
    kpáa nↄↄ ũ.'
  gub-BL: Na'e Karew uze'eg zauxiapekwer wanupe a'e kury. — Aze amo awa oho Kiriat-Xeper
    tawhu kutyr nehe, aze weityk a'e pe har wà nehe, tawhu ipyro pà nehe, amono putar
    herazyr Akixa izupe hemireko romo ihe nehe, i'i Karew.
  eng-DRA: 'And Caleb said: He that shall take Cariath-Sepher, and lay it waste, to
    him will I give my daughter Axa to wife.'
