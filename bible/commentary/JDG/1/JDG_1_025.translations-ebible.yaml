verse: JDG.001.025
translations:
  mal-C: അവൻ പട്ടണത്തിലേക്കുള്ള വഴി അവർക്കു കാണിച്ചുകൊടുത്തു; അവർ പട്ടണനിവാസികളെ മുഴുവനും
    വാളിനിരയാക്കി. ആ മനുഷ്യനെയും അദ്ദേഹത്തിന്റെ സകലകുടുംബത്തെയും രക്ഷിച്ചു.
  deu-TKW: Da zeigte er ihnen, wo sie in die Stadt eindringen konnten, und sie eroberten
    die Stadt in blutigem Kampfe, den Mann aber und sein ganzes Geschlecht ließen
    sie abziehen.
  lin-lin: Boye, alakisaki bango esika ya kokotela na kati na engumba. Mpe babomaki
    bato ya engumba yango na mopanga, kasi babikisaki moto wana elongo na libota na
    ye mobimba.
  eng-LSV: And he shows them the entrance of the city, and they strike the city by
    the mouth of the sword, and they have sent the man and all his family away;
  eng-GNV: And when hee had shewed them the waie into the citie, they smote the citie
    with the edge of the sworde, but they let the man and all his housholde depart.
  eng-WEBSTER: 'And when he showed them the entrance into the city, they smote the
    city with the edge of the sword: but they let go the man and all his family.'
  nhw-BL: Huan quinnextili canque huelis calaquise ipan nopa altepetl. Huan teipa
    iixhuihua José calajque huan quintlamimictijque ica machete nochi catli itztoyaj
    nopona. Pero nopa tlacatl catli quinpalehui quicajque ma yohui ica nochi ifamilia.
  swh-ONEN: Hivyo akawaonyesha, nao wakaupiga mji kwa upanga lakini wakamhifadhi hai
    yule mtu na jamaa yake yote.
  bba-bba: Mɑ durɔ wi, u bu sɔ̃ɔsi. Ye bɑ duɑ wuu ɡe sɔɔ, yerɑ bɑ ɡen tɔmbu ɡo. Mɑ
    bɑ durɔ wi deri kɑ win yɛnuɡibu kpuro.
  eng-KJVCPB: And when he shewed them the entrance into the city, they smote the city
    with the edge of the sword; but they let go the man and all his family.
  cpy-cpy: Imatakiro roñaahae-takiri jempe ikineetzi ikyaanteetari nampitsiki, ithonkaatakiri
    rowamaantakari iyotsiro-shitha-kite nampitawori janta. Riima atziri yotaakiriri
    ikyaantakari nampitsiki, romishiyakiri eejatzi ikaatzi isheninka-yitari rirori.
  luo-luo: Omiyo nonyisogi, kendo neginego ji duto mane ni e dala maduongʼno gi ligangla
    makmana ngʼat cha gi joge duto ema notony.
  meu-meu: Bena ia ese bae vareai dalana e haheitalaidia. Bena idia ese hanua e abia,
    hanua taudia na dare isena amo e aladia ore; a una tau mai ena ruma taudia iboudiai
    ida e kahudia nege.
  npi-ULB: उसले तिनीहरूलाई त्यो सहरभित्र जाने बाटो देखायो, र यसैले तिनीहरूले त्यो
    सहरलाई तरवारको धारले आक्रमण गरे, तर तिनीहरूले त्यस मानिस र उसका जम्मै परिवारलाई
    जान दिए ।
  yor-yor: Ó sì fi ọ̀nà ìlú náà hàn wọ́n, wọ́n sì fi ojú idà kọlu ìlú náà, ṣùgbọ́n
    wọ́n dá ọkùnrin náà àti gbogbo ìdílé rẹ̀ si.
  ind-ind: Maka laki-laki itu menunjukkan pintu rahasia kota Betel kepada mereka.
    Lalu Suku Efraim dan suku Manasye menyerang Betel dan membunuh semua penduduk
    di sana, kecuali laki-laki itu dan seluruh keluarganya.
  pes-OPCB: او راه نفوذ به شهر را به آنها نشان داد. پس وارد شده، اهالی شهر را قتل
    عام نمودند، ولی آن مرد و خانواده‌اش را نکشتند.
  tgl-ULB: Ipinakita niya sa kanila ang isang daan patungo sa lungsod. At kanilang
    sinalakay ang lungsod sa pamamagitan ng talim ng espada, pero hinayaan nila ang
    lalaki at lahat ng kaniyang pamilya na makalayo.
  hui-hui: Ani laya handala agali biagome ti tanoha anda pelo hariga walia hene. Ani
    walia hayagola tigua tano biagoha anda puwa wali agali bu hearu dewaore homelo
    bo wahai halu agali hariga walia hayago ibu damene bu hearu dege bo wa nahe helo
    wahene.
  mya-mya: ထို​သူ​က​လည်း​သူ​တို့​အား​လမ်း​ပြ​သ​ဖြင့် ဧ​ဖ​ရိမ်​အ​မျိုး​သား​နှင့်​မ​နာ​ရှေ​အ​မျိုး
    သား​တို့​သည် ထို​သူ​နှင့်​သူ​၏​အိမ်​ထောင်​စု သား​များ​မှ​အ​ပ​အ​ခြား​မြို့​သူ​မြို့​သား
    ရှိ​သ​မျှ​ကို​သတ်​ဖြတ်​ကြ​လေ​သည်။-
  bod-N: མི་དེས་གྲོང་ཁྱེར་ནང་དུ་འགྲོ་བའི་ལམ་ཁོ་རྣམས་ལ་བསྟན་ཅིང་། ཁོ་ཚོས་གྲོང་ཁྱེར་ནང་གི་མི་རྣམས་ལ་རལ་གྲིས་བརྒྱབ་མོད།
    འོན་ཀྱང་མི་དེ་དང་དེའི་ཁྱིམ་མི་ཚང་མ་བཏང་ངོ་། །
  sna-sna: Saka akavaratidza, uye vakakunda guta nomunondo asi vakaponesa murume uya
    nemhuri yake.
  spa-BLM: El hombre les mostró la entrada a la ciudad, y ellos golpearon la ciudad
    con el filo de la espada; pero dejaron ir al hombre y a toda su familia.
  cac-cac: Axo jun vin̈ chi' ix ch'oxani tas tz'aj yoch eb' d'a jun chon̈ab' chi'.
    Yuj chi' ix cot eb' soldado yin̈tilal José, ix xicancham masanil eb' anima eb'
    ayec' cajan ta', palta a jun vin̈ ix ch'oxan eb' chi', maj miljichamlaj vin̈ yuj
    eb' yed' masanil eb' cajan yed' vin̈ d'a yol spat.
  swh-ULB: Aliwaonyesha njia ya kuingia kwenye mji. Waliuteka mji kwa makali ya upanga,
    lakini wakamuacha mtu huyo na ndugu zake wote waondoke.
  bel-bel: Ён паказаў ім уваход у горад, і пабілі яны горад мечам, а чалавека гэтага
    і ўсю радню ягоную адпусьцілі.
  deu-ELBBK: Und er zeigte ihnen den Zugang zu der Stadt. Und sie schlugen die Stadt
    mit der Schärfe des Schwertes, aber den Mann und sein ganzes Geschlecht ließen
    sie gehen.
  mbb-OT: Ne mibpenurù din sikandan. Ne mibpenhimetayan dan is langun he meǥinged
    dutun te inged. Piru wazè dan iragkes sikan is mibpenurù kandan wey is tivuuk
    he pemilya zin.
  mal-2015: അവൻ പട്ടണത്തിൽ കടപ്പാനുള്ള വഴി അവർക്കു കാണിച്ചുകൊടുത്തു; അവർ പട്ടണത്തെ
    വാളിന്റെ വായ്ത്തലയാൽ വെട്ടിക്കളഞ്ഞു, ആ മനുഷ്യനെയും അവന്റെ സകല കുടുംബത്തെയും വിട്ടയച്ചു.
  tuo-NT: Tojo weegʉ cʉ̃ macã sãjãrõrẽ ĩꞌocʉ niwĩ. Beꞌro ti macãrẽ sãjãa, nipeꞌtirã
    topʉ nirãrẽ wẽjẽpeꞌocãꞌcãrã niwã. Ti macã sãjãrõrẽ ĩꞌoꞌcʉma, tojo nicã cʉ̃ acawererãrẽ
    wẽjẽticãrã niwã.
  rmc-rmc: Avke lenge sikaďa o than, khatar pes delas te džal andre. Sar o kmeňi Efrajim
    the Menaše savoren odarik murdarde, ole muršes leskra famelijaha premukle.
  pes-OPV: پس مدخل شهر را به ایشان نشان داده، پس شهر را به دم شمشیر زدند، و آن مرد
    را با تمامی خاندانش رها کردند.
  ron-1924: Ел ле-а арэтат пе унде ар путя сэ интре ын четате. Ши ау трекут четатя
    прин аскуцишул сабией, дар пе омул ачела л-ау лэсат сэ плече ку тоатэ фамилия
    луй.
  ben-OBCV: তাই সে তাদের তা দেখিয়ে দিল এবং তারা নগরে প্রবেশ করে তরোয়াল দ্বারা নগরবাসীদের
    হত্যা করল কিন্তু সেই লোকটিকে ও তার সমগ্র পরিবারকে অব্যাহতি দিল।
  som-som: Markaasuu iyagii tusay iriddii magaalada laga geli jiray, oo waxay dadkii
    magaalada ku laayeen seef, laakiinse ninkii iyo xaaskiisii oo dhanba way iska
    sii daayeen.
  lat-VUC: 'Qui cum ostendisset eis, percusserunt urbem in ore gladii: hominem autem
    illum, et omnem cognationem ejus, dimiserunt.'
  eng-ASVBT: And he showed them the entrance into the city; and they smote the city
    with the edge of the sword; but they let the man go and all his family.
  ita-1885: Egli adunque mostrò loro la parte per la quale potevano entrar nella città;
    ed essi la misero a fil di spada; ma lasciarono andar quell'uomo con tutta la
    sua famiglia.
  eng-LXXUP: And he showed them the way into the city; and they smote the city with
    the edge of the sword; but they let go the man and his family.
  eng-ULB: He showed them a way into the city, and so they attacked the city with
    the edge of the sword, but they let the man and all his family get away.
  spa-VBL: El hombre les mostró el camino para entrar en la ciudad, y mataron a todos
    los habitantes, excepto al hombre y a su familia, a quienes dejaron ir.
  fra-_FOB: Et il leur montra par où l'on pouvait entrer dans la ville, et ils la
    firent passer au fil de l'épée; mais ils laissèrent aller cet homme-là et toute
    sa famille.
  mal-mal: അവൻ പട്ടണത്തിൽ കടപ്പാനുള്ള വഴി അവർക്ക് കാണിച്ചുകൊടുത്തു; അവർ പട്ടണത്തെ
    വാളാൽ വെട്ടി നശിപ്പിച്ചു എന്നാൽ ആ മനുഷ്യനെയും അവന്റെ സകല കുടുംബത്തെയും അവർ വിട്ടയച്ചു.
  urd-GVR: Us ne unheṅ andar jāne kā rāstā dikhāyā, aur unhoṅ ne us meṅ ghus kar tamām
    bāshindoṅ ko talwār se mār ḍālā siwāe mazkūrā ādmī aur us ke ḳhāndān ke.
  suz-BL: मिनु मेको मुरुमी सहर दोपा ओव़चा, मेको नेल्‍ल कोंइदा बाक्‍त। मिनु योसेफ आ
    थर ङा मुरपुकीमी मेको सहर ओव़शा, मेकेर ङा मुर नेल्‍ल आन कली तरवारमी क्‍योरशा सदमे
    बाक्‍त। तन्‍न मेको लां शोव़ब नु आ खिं ङा मुर आन कली मारेइ यो मपामे बाक्‍त। यहोसु
    ६:२५
  ita-1927: Egli insegnò loro la via per entrare nella città, ed essi passarono la
    città a fil di spada, ma lasciarono andare quell’uomo con tutta la sua famiglia.
  ckb-ckb: ئەویش دەروازەی شارەکەی پیشاندان، ئەوانیش شارەکەیان دایە بەر زەبری شمشێر،
    بەڵام پیاوەکە و هەموو تیرەکەی ئەویان بەڕەڵا کرد.
  eng-BBE: So he made clear to them the way into the town, and they put it to the
    sword; but they let the man and all his family get away safe.
  kan-OKCV: ಅವನು ಪಟ್ಟಣದಲ್ಲಿ ಪ್ರವೇಶಿಸುವ ಮಾರ್ಗವನ್ನು ಅವರಿಗೆ ತೋರಿಸಿದಾಗ, ಅವರು ಬಂದು ಪಟ್ಟಣವನ್ನು
    ಖಡ್ಗದಿಂದ ಹೊಡೆದು, ಆ ಮನುಷ್ಯನನ್ನೂ ಅವನ ಸಮಸ್ತ ಕುಟುಂಬವನ್ನೂ ಕಳುಹಿಸಿಬಿಟ್ಟರು.
  tam-2017: அப்படியே பட்டணத்திற்குள் நுழையும் வழியை அவர்களுக்குக் காண்பித்தான்; அப்பொழுது
    அவர்கள் வந்து, பட்டணத்தில் உள்ளவர்களைக் கூர்மையான பட்டயத்தினால் வெட்டி, அந்த மனிதனையும்
    அவனுடைய குடும்பத்தையும் விட்டுவிட்டார்கள்.
  spa-RV-1909: Y él les mostró la entrada á la ciudad, é hiriéronla á filo de espada;
    mas dejaron á aquel hombre con toda su familia.
  ron-BTF: Și după ce le-a arătat intrarea în cetate, au lovit cetatea cu ascuțișul
    sabiei; dar au lăsat pe omul acela și toată familia lui să plece.
  eng-WEBP: He showed them the entrance into the city, and they struck the city with
    the edge of the sword; but they let the man and all his family go.
  eng-FBV: The man showed them the way into the town, and they killed all the inhabitants
    except the man and his family, whom they let go.
  nld-1939: En hij wees hun, waar ze de stad moesten binnengaan. Daarop joegen ze
    de stad over de kling, maar dien man en zijn hele familie lieten ze gaan.
  nch-BL: Huan quinnextili canque huelis calaquise ipan nopa altepet. Huan teipa iixhuihua
    José calajque huan quintamimictijque ica macheta nochi cati itztoyaj nopona. Pero
    nopa tacat cati quinpalehui quicajque ma yahui ica nochi ifamilia.
  vie-1934: Người bèn chỉ cho họ ngõ người ta đi vào thành được; chúng bèn lấy gươm
    đánh giết thành; nhưng để cho người đó và cả nhà người đi.
  hin-CV: सो उसने उन्हें नगर में जाने का रास्ता दिखा दिया. उन्होंने पूरे नगर को तलवार
    से मार दिया, मगर उस व्यक्ति और उसके परिवार को छोड़ दिया.
  spa-BES: Entonces les dejó claro el camino al pueblo, y se lo pusieron a la espada;
    Pero dejaron escapar al hombre y toda su familia a salvo.
  tdx-tdx: Aa ie natoro’e ty fizilihañe amy rovay, le linafa’ iareo am-pibara i rovay,
    fe napo’ iareo hañavelo mb’eo indatiy reketse ty hasavereña’e iaby.
  tha-KJV: ชายคนนั้​นก​็​ชี้​ทางเข้าเมืองให้และเขาประหารเมืองนั้น ทำลายเสียด้วยคมดาบ
    แต่​เขาปล่อยให้ชายคนนั้นและครอบครั​วท​ั้งสิ้นของเขารอดไป
  por-BR-2018: E ele lhes mostrou a entrada à cidade, e feriram-na a fio de espada;
    mas deixaram a aquele homem com toda sua família.
  deu-ELO: Und er zeigte ihnen den Zugang zu der Stadt. Und sie schlugen die Stadt
    mit der Schärfe des Schwertes, aber den Mann und sein ganzes Geschlecht ließen
    sie gehen.
  eng-WYC-2018: And when he had showed to them, they smote the city by sharpness of
    sword; and they delivered that man and all his kindred. (And when he had shown
    them, they struck down the people of that city with their sharp swords; and they
    saved that man and all his family.)
  epo-epo: Kaj li montris al ili la eniron en la urbon, kaj ili venkobatis la urbon
    per glavo; sed tiun viron kaj lian tutan familion ili forliberigis.
  uig-PIN: Xuning bilǝn xu kixi xǝⱨǝrgǝ kiridiƣan yolni ularƣa kɵrsitip ⱪoydi. Ular
    berip xǝⱨǝrdikilǝrni urup ⱪiliqlidi; lekin u adǝm bilǝn ailisidikilǝrni aman ⱪoydi.
  beo-beo: Amaiba:le, e da golili sa:imu logo ilima olelei. Ifala:ime dunu amola Ma:na:se
    dunu ilia da dunu, uda amola mano huluane amo moilai ganodini esalu, amo medole
    legei dagoi. Be ilia da dunu amo da ilima logo olelei, amola ea sosogo fi hame
    fane legei.
  tpi-OTNT: Olsem na em i soim ol long rot i go insait. Na ol i go insait na i kilim
    olgeta manmeri long dispela taun. Tasol ol i no kilim dispela wanpela man wantaim
    olgeta lain bilong en.
  hau-SA: Saboda haka ya nuna musu, suka kuwa hallaka birnin, suka bar mutumin da
    dukan iyalinsa da rai.
  uig-LAT: Shuning bilen shu kishi sheherge kiridighan yolni ulargha körsitip qoydi.
    Ular bérip sheherdikilerni urup qilichlidi; lékin u adem bilen ailisidikilerni
    aman qoydi.
  nde-nde: Ngakho wazitshengisa, zasezihlasela idolobho ngenkemba kodwa umuntu lowo
    zamyekela kanye labendlu yakhe bonke.
  ton-ton: Pea ʻi heʻene fakahā kiate kinautolu ʻae hūʻanga ki he kolo, naʻa nau taaʻi
    ʻae kolo ʻaki ʻae mata ʻoe heletā; ka naʻa nau tukuange ʻae tangata ke ʻalu mo
    hono fale kotoa pē.
  ces-1613: Kterýžto ukázal jim, kudy by mohli vjíti do města; i vyhubili to město
    mečem, muže pak toho se vší čeledí jeho propustili.
  eng-WMB: He showed them the entrance into the city, and they struck the city with
    the edge of the sword; but they let the man and all his family go.
  tam-TCV: எனவே அவன் அவர்களுக்கு வழிகாட்டினான். அவர்கள் அந்தப் பட்டணம் முழுவதையும்
    வாளுக்கு இரையாக்கினார்கள். ஆனால் அந்த மனிதனையும் அவனுடைய முழுக் குடும்பத்தையும்
    தப்பவிட்டார்கள்.
  ceb-ULB: Gipakita niya kanila ang dalan paingon sa siyudad. Ug gisulong nila ang
    siyudad gamit ang tumoy sa espada, apan gitugotan nila nga makaikyas ang tawo
    ug ang tanan niyang pamilya.
  pol-UBG: I pokazał im wejście do miasta, a oni pobili miasto ostrzem miecza, lecz
    tego człowieka wraz z całą jego rodziną puścili wolno.
  urd-GVU: اُس نے اُنہیں اندر جانے کا راستہ دکھایا، اور اُنہوں نے اُس میں گھس کر تمام
    باشندوں کو تلوار سے مار ڈالا سوائے مذکورہ آدمی اور اُس کے خاندان کے۔
  deu-1912: Und da er ihnen zeigte, wo sie in die Stadt kämen, schlugen sie die Stadt
    mit der Schärfe des Schwerts; aber den Mann und all sein Geschlecht ließen sie
    gehen.
  kan-2017: ಆಗ ಅವರು ಆ ಪಟ್ಟಣವನ್ನು ಕತ್ತಿಯಿಂದ ಸಂಹರಿಸಿದರು. ಆದರೆ ಆ ಮನುಷ್ಯನನ್ನೂ ಅವನ ಕುಟುಂಬವನ್ನೂ
    ಏನು ಮಾಡದೆ ಕಳುಹಿಸಿಬಿಟ್ಟರು.
  yap-yap: Ma aram me pow’iyrad, miyad li’ ko saydon e girdi’ ko fare binaw, kemus
    ni re pumo’on ney nge gathon e tabnaw rok e dar li’ed.
  hlt-MCSB: Te dongah amih te khopuei vongrhai a tueng tih khopuei te cunghang ha
    neh a tloek uh. Tedae hlang pakhat neh a imkhui pum te tah a loeih sakuh.
  mdy-ETH: ዬያሮ ዒዚ ዔያቶም ካታሞ ጌሎ ካሮ ዻዌኔ፤ ዬያሮ ዔያታ ካታሞ ዓሶ ጬንቾ ዓፓሮና ዎዺ ኩርሴኔ፤ ዬያ ዓሢንታ ዒዛኮ
    ዒጊኖንታ ጋዓንቴ ዎዹዋዖ ዔያታ ሃሼኔ።
  twi-ASANTE: Enti, ɔkyerɛɛ wɔn kuropɔn no kwan ma wɔkɔkunkumm kuropɔn no mu nnipa
    nyinaa, na wɔgyaa ɔbarima no ne nʼabusuafoɔ.
  eng-WEBU: He showed them the entrance into the city, and they struck the city with
    the edge of the sword; but they let the man and all his family go.
  wal-wal: Yaagin i eta bessiis; bessin kataman de7iya asaa qara bisuwan busakkidosona;
    shin he bitaniyaanne a so asaa ubbaa ashshidosona.
  spa-PDDPT: El les mostró la entrada de la ciudad, y la pasaron a filo de espada,
    pero dejaron libre a aquel hombre con toda su familia.
  gun-gun: Ha'e gui tetã katy oikeaty ha'e oexa uka ramo ha'e kuery ojukapa tetã pygua
    kuery kyxe py. Ha'e rã ha'e va'e ava hoo pygua kuery reve ma ndojukai.
  agu-BL: Nintzun bajxij yi jun yaja'tz ẍchiwutz. Nin ẍchaj yi be'-tz scyetz. Ma yi
    cyocompone'n cyakil yi e' xonl Ẍepa'tz nintzun cu' chibiyol tan spar cyakil yi
    e' wunak yi najlche'-tz. Poro qui cu' chibiyol yi jun tal yaj tuml yi najal, yi
    chajon yi be' scyetz yi e' xk'ukwil.
  ilo-ULB: Insurona kadakuada ti maysa a dalan a sumrek iti siudad. Ket rinautda ti
    siudad babaen iti tadem ti kampilan, ngem pinalubosanda a makapanaw ti lalaki
    ken ti pamiliana.
  kpg-kpg: Taane deelaa ga hagi anga gi digaula, gei nia daangada o Ephraim mo Manasseh
    ga daaligi nia daangada huogodoo i lodo di waahale, taane hua deelaa mo dono madahaanau
    digi daaligidia.
  uig-ARA: شۇنىڭ بىلەن شۇ كىشى شەھەرگە كىرىدىغان يولنى ئۇلارغا كۆرسىتىپ قويدى. ئۇلار
    بېرىپ شەھەردىكىلەرنى ئۇرۇپ قىلىچلىدى؛ لېكىن ئۇ ئادەم بىلەن ئائىلىسىدىكىلەرنى ئامان
    قويدى.
  sus-sus: A to taa sode masen e bɛ, e naxa mɛnnikae faxa santidɛgɛma ra, kɔnɔ e naxa
    yi xɛmɛ nun a xa denbaya lu na.
  pon-2006: Ih eri padahkihong irail. Kadaudok en Epraim oh Manase eri kemehla tohn
    kahnimwo koaros, ihte ohl menet oh eh peneinei me sohte kamakamala.
  ksd-ksd: Ma i ga vateten diat ure ra mataniolo i ra pia na pal, ma dia ga ubu ra
    pia na pal, ma pa dia ga nur vue ta tikai tana, ia kaka nam ra tutana dia ga valaun
    pa ia ma diat bula ta ra kubana.
  tur-YTC: O da onlara kentin girişini gösterdi, kenti kılıçtan geçirdiler; ama adamı
    ve bütün ailesini salıverdiler.
  grc-BRENT: Καὶ ἔδειξεν αὐτοῖς τὴν εἴσοδον τῆς πόλεως· καὶ ἐπάταξαν τὴν πόλιν ἐν
    στόματι ῥομφαίας· τὸν δὲ ἄνδρα καὶ τὴν συγγένειαν αὐτοῦ ἐξαπέστειλαν.
  ind-AYT: Orang itu menunjukkan kepada mereka pintu masuk kota dan mereka mengalahkan
    kota itu dengan mata pedang. Akan tetapi, orang itu dengan seluruh kaumnya diizinkan
    pergi.
  nya-nya: Choncho iye anawaonetsa njirayo, ndipo iwo anapha anthu onse mu mzindamo
    ndi lupanga koma munthu uja pamodzi ndi banja lake sanawaphe.
  hrv-hrv: On im pokaza kuda mogu u grad. I sve u gradu isjekoše mačem, a onoga čovjeka
    sa svom njegovom obitelji pustiše da ode.
  mps-mps: Tama agai augwalibolo te hanu tomoba pabo sunumi ola mani. Tama augwali
    te hanu tomoba pelama, tama te hanude bidali we bidi tigidali ela silali. Tiali
    goli, augwaligo te bidi deli te aga hani dali te augwali me elibeo.
  tpi-tpi: Olsem na em i soim ol long rot i go insait. Na ol i go insait na i kilim
    olgeta manmeri long dispela taun. Tasol ol i no kilim dispela wanpela man wantaim
    olgeta lain bilong en.
  dan-1931: Da viste han dem, hvor de kunde komme ind i Byen. Derpå huggede de dens
    Indbyggere ned, men Manden og hele hans. Slægt lod de drage bort,
  vie-OVCB: Người này chỉ cho họ lối vào thành. Giô-sép tiêu diệt dân trong thành,
    nhưng tha cho cả nhà người kia sống.
  guj-2017: તેણે તેઓને નગરનો માર્ગ બતાવ્યો. અને તેઓએ તલવારથી તે નગર પર આક્રમણ કર્યું
    અને તેનો નાશ કર્યો, પણ પેલા માણસને તથા તેના આખા પરિવારને બચાવ્યાં.
  pon-2006A: Ih eri padahkihong irail. Kadaudok en Epraim oh Manase eri kemehla tohn
    kahnimwo koaros, ihte ohl menet oh eh peneinei me sohte kamakamala.
  por-BRBSL: Ele lhes mostrou a entrada na cidade, e eles atingiram a cidade com o
    fio da espada; mas eles deixaram o homem e toda sua família ir.
  cth-cth: Hote tami ni kho thung kâennae lam a patue teh, ahnimouh ni khocanaw hah
    tahloi hoi he a tâtueng awh. Hatei, hote tami hoi imthungkhunaw teh a hlout sak
    awh.
  twi-twi: Enti ɔkyerɛɛ wɔn kuropɔn no kwan ma wokokunkum kuropɔn no mu nnipa nyinaa,
    na wogyaw ɔbarima no ne nʼabusuafo.
  hlt-hlt: Te dongah amih te khopuei vongrhai a tueng tih khopuei te cunghang ha neh
    a tloek uh. Tedae hlang pakhat neh a imkhui pum te tah a loeih sakuh.
  tbz-SIM: Kɛ̀ dɛ kóo nìtìi bɛ̀ bɛnkɛ. Mɛm̀mɛ Efɑdɑimmu nɛ̀ Mɑnɑnsee bɛ yɑɑ̀bí kùɔmɛ̀
    dɛ kó dihɛì kɔbɛ, kɛ́yóu dɛ kóo nìtì nɛ̀ o kɔbɛ.
  msy-2020: Ezɨ a tuavir aven zuim men aka. Ezɨ me aven ghua uan mɨdorozir sababar
    nguibar ekiar kamɨn aven itir gumazamiziba bar me mɨsuagharɨki. Egha me gumazir
    kam ko an adaraziv soghezir puvatɨgha me ataghizɨ, me zui.
  dop-dop: Ḿpʋ́ɣʋ́ ɑpɑlʋ ɩnɩ ɩ hʋlɑ-wɛɣɛ tǝsʋʋlɛ. Ɩlɛnɑ pɑ́ sʋʋ nɑ pɑ́ kʋ́ ɩcɑtɛ yǝlɑɑ
    tǝnɑ. Amɑ pɑ yelɑ ɑpɑlʋ ɩnɩ nɑ ɩ tǝyɑɣɑ nyǝ́mɑ tǝnɑ.
  azb-azb: Bu adam onlara şəhərə girmək üçün yol göstərdi. Onlar şəhərə girib əhalisini
    qılıncdan keçirdilər, lakin həmin adama və qohumlarına dəymədilər.
  eng-DBY: And he shewed them how to enter into the city. And they smote the city
    with the edge of the sword; but they let go the man and all his family.
  hin-2017: जब उसने उन्हें नगर में जाने का मार्ग दिखाया, तब उन्होंने नगर को तो तलवार
    से मारा, परन्तु उस मनुष्य को सारे घराने समेत छोड़ दिया।
  eng-YLT: And he sheweth them the entrance of the city, and they smite the city by
    the mouth of the sword, and the man and all his family they have sent away;
  eng-WYC-2017: And when he had showed to them, they smote the city by sharpness of
    sword; and they delivered that man and all his kindred.
  eng-WMBB: He showed them the entrance into the city, and they struck the city with
    the edge of the sword; but they let the man and all his family go.
  urd-GVH: उसने उन्हें अंदर जाने का रास्ता दिखाया, और उन्होंने उसमें घुसकर तमाम बाशिंदों
    को तलवार से मार डाला सिवाए मज़कूरा आदमी और उसके ख़ानदान के।
  rug-rug: Ke va dogoro nia sa koa rini sa siraṉa, meke va mate betoi ri na tie Iparemi
    meke Manase sari doduru tie pa korapana sa vasileana lavata, ba va sarea rini
    sa tie asa meke sa nana tatamana.
  gaz-gaz: Innis itti argisiise; isaanis namicha sanaa fi maatii isaa guutuu dhiisanii
    magaalaa sana goraadeedhaan dhaʼan.
  fra-LSG: Il leur montra par où ils pourraient entrer dans la ville. Et ils frappèrent
    la ville du tranchant de l’épée; mais ils laissèrent aller cet homme et toute
    sa famille.
  gnn-gnn: '@see-verse:JDG.001.024'
  yal-yal: A yi na yita e ra. Nayi, Yusufu bɔnsɔnna muxune yi sa taan muxune birin
    faxa silanfanna ra, koni e yi na xɛmɛn nun a denbayaan lu e nii ra.
  haw-1868: Kuhikuhi mai la oia ia lakou i kahi o komo aku ai iloko o ke kulanakauhale,
    a luku aku la lakou ia kulanakauhale i ka maka o ka pahi kaua; a kuu aku la lakou
    i ua kanaka la, a me kona poe a pau.
  arb-NAV: فَأَرْشَدَهُمْ إِلَى مَدْخَلِ الْمَدِينَةِ، فَاقْتَحَمُوهَا وَقَضَوْا عَلَى
    أَهْلِهَا بِحَدِّ السَّيْفِ، أَمَّا الرَّجُلُ وَسَائِرُ عَشِيرَتِهِ فَأَطْلَقُوهُمْ.
  ewe-ewe: Efia mɔ wo. Ale wowu dua me tɔwo katã kple yi negbe ŋutsu la kple eƒe ƒome
    blibo la ko.
  eng-LEE: And he showed them the entrance into the city, and they smote the city
    with the edge of the sword; but the man and all his family they let go free.
  asm-FB: তেতিয়া তেওঁ তেওঁলোকক নগৰত সোমোৱা পথ দেখুৱাই দিয়াত তেওঁলোকে গৈ সেই নগৰ
    তৰোৱালেৰে আক্রমণ কৰিলে, কিন্তু সেই লোকজনক আৰু তেওঁৰ পৰিয়ালৰ সকলো লোকক ৰেহাই দিলে।
  sus-A: عَ تٌ تَا سٌدٍ مَسٍن عٍ بّ، عٍ نَشَ مّننِكَيٍ قَشَ سَنتِدّفّمَ رَ، كْنْ عٍ
    نَشَ يِ شّمّ نُن عَ شَ دٍنبَيَ لُ نَ.
  fra-SBL: Il leur montra l'entrée de la ville, et ils frappèrent la ville du tranchant
    de l'épée ; mais ils laissèrent partir l'homme et toute sa famille.
  hbo-hbo: וַיַּרְאֵם֙ אֶת־מְבֹ֣וא הָעִ֔יר וַיַּכּ֥וּ אֶת־הָעִ֖יר לְפִי־חָ֑רֶב וְאֶת־הָאִ֥ישׁ
    וְאֶת־כָּל־מִשְׁפַּחְתֹּ֖ו שִׁלֵּֽחוּ׃
  kik-kik: Nĩ ũndũ ũcio akĩmoonia, nao makĩũraga andũ a itũũra rĩu inene na rũhiũ
    rwa njora, no makĩhonokia mũndũ ũcio na nyũmba yake yothe.
  fra-NCL: Il leur montra par où ils pourraient entrer dans la ville, et ils frappèrent
    la ville du tranchant de l’épée, mais ils laissèrent aller cet homme avec toute
    sa famille.
  cek-AK: To pongah anih mah nihcae hanah vangpui caehhaih loklam to patuek pae, nihcae
    mah vangpui to sumsen hoiah tuk o; toe lam patuek kami loe angmah hoi angmah ih
    imthung takoh boih hinghaih pathlung pae o.
  cuk-cuk: Geb a-dule, neggweburse-igar-doglemaid ega oyosad. Degi, na dogsamargu,
    bela dulemar-neggweburgi-bukwamalad es-suidgi ese-ogilolesmalad. Geb dule-ega-igar-oyosaddi,
    degi, e-gwenadgandi wiledaksamalad, ogilossurmalad.
  uig-CYR: Шуниң билән шу киши шәһәргә киридиған йолни уларға көрситип қойди. Улар
    берип шәһәрдикиләрни уруп қиличлиди; лекин у адәм билән аилисидикиләрни аман қойди.
  tel-2017: అతడు ఆ పట్టణంలోకి వెళ్ళే దారి వాళ్లకు చూపించినప్పుడు, వాళ్ళు ఆ పట్టణంలోని
    వారిని కత్తివాత హతం చేశారు. అయితే, ఆ వ్యక్తిని, అతని కుటుంబంలోని వాళ్ళందరినీ వదిలేశారు.
  hat-BSA: Konsa, li te montre yo antre vil la e yo te frape vil la avèk lam nepe.
    Men yo te kite mesye sa a, ak tout fanmi li an libète.
  kos-kos: Na mwet sac fahkang nu selos, na mwet Ephraim ac mwet Manasseh inge elos
    uniya mwet nukewa in siti sac sayen mwet se ma kasrelos ah ac sou lal ah.
  hbo-WLC: וַיַּרְאֵם֙ אֶת־מְב֣וֹא הָעִ֔יר וַיַּכּ֥וּ אֶת־הָעִ֖יר לְפִי־חָ֑רֶב וְאֶת־הָאִ֥ישׁ
    וְאֶת־כָּל־מִשְׁפַּחְתּ֖וֹ שִׁלֵּֽחוּ׃
  ibo-ibo: Ya mere, nwoke ahụ gosiri ha ụzọ, ha ji mma agha gbuo mmadụ niile bi nʼime
    obodo ahụ, ma ha hapụrụ nwoke ahụ na ezinaụlọ ya ndụ.
  ory-ory: ତହୁଁ ସେ ସେମାନଙ୍କୁ ନଗରରେ ପ୍ରବେଶ କରିବା ପଥ ଦେଖାନ୍ତେ, ସେମାନେ ଖଡ୍ଗଧାରରେ ସେହି
    ନଗରକୁ ଆଘାତ କଲେ, ମାତ୍ର ସେହି ଲୋକକୁ ଓ ତାହାର ସବୁ ବଂଶକୁ ଛାଡ଼ିଦେଲେ।
  chk-chk: Iei mine ewe mwän a aiti ngeniir ewe alen tolong lon ewe telinimw. Iwe,
    chon ekewe ainangen Efraim me Manasa ra niela chon ewe telinimw ren ketilas, nge
    ra amanaua ewe mwän me chon an famili meinisin.
  rop-rop: En det men bin shoum olabat, en afta ola solja brom det dubala klen bin
    gowin langa det taun, en deibin kilim ebribodi ded. Bat dei nomo bin kilim det
    men hubin shoum olabat. En dei nomo bin kilim im femili du,
  ukr-1871: Він і показав їм, де можна вломитись у город, і завоювали вони город у
    крівавому бою, чоловіка ж того і всю родину його випустили.
  deu-1951: Da zeigte er ihnen, wo die Stadt zugänglich war, und sie schlugen die
    Stadt mit der Schärfe des Schwertes; den Mann aber und sein ganzes Geschlecht
    ließen sie gehen.
  eng-JPS: And he showed them the entrance into the city, and they smote the city
    with the edge of the sword; but they let the man go and all his family.
  srp-1865: A on im pokaza kuda æe uæi u grad; i isjekoše u gradu sve oštrijem maèem,
    a onoga èovjeka pustiše sa svom porodicom njegovom.
  lug-lug: Awo bwe yabalaga awayingirirwa, ne bazikiriza n’ekitala abantu b’omu kibuga
    ekyo; ne batakola kabi konna ku musajja oyo n’ab’omu nnyumba ye bonna.
  heb-heb: ויראם את מבוא העיר ויכו את העיר לפי חרב ואת האיש ואת כל משפחתו שלחו׃
  ben-IRV: তাতে সে তাদেরকে নগরে প্রবেশ করার রাস্তা দেখিয়ে দিল, আর তারা খড়গের আঘাতে
    সেই নগরবাসীদেরকে আঘাত করল, কিন্তু ঐ ব্যক্তিকে ও তার সমস্ত পরিবারকে ছেড়ে দিল।
  pan-pan: ਤਦ ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਸ਼ਹਿਰ ਵਿੱਚ ਵੜਨ ਦਾ ਰਾਹ ਵਿਖਾਇਆ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਸਾਰੇ ਸ਼ਹਿਰ
    ਨੂੰ ਤਲਵਾਰ ਦੀ ਧਾਰ ਨਾਲ ਮਾਰਿਆ ਪਰ ਉਸ ਮਨੁੱਖ ਨੂੰ ਉਸ ਦੇ ਸਾਰੇ ਘਰਾਣੇ ਨਾਲ ਜੀਉਂਦਾ ਛੱਡ ਦਿੱਤਾ।
  mya-JVB: ထိုသူသည် မြို့ ထဲသို့ ဝင် သောလမ်းကို ပြ သဖြင့် ၊ သူတို့သည် မြို့ သားတို့ကို
    ထား နှင့် လုပ်ကြံ ၍ ၊ ထိုလူ နှင့် သူ ၏အိမ်သား အပေါင်း တို့ကို လွှတ် ကြ၏။
  hmo-hmo: Vadaeni ia ese do idia vareai dalana ia hedinaraia idia dekenai. Vadaeni
    Iosepa ena iduhu taudia ese Betele hanua idia abia, bona hanua taudia be tuari
    kaia dekenai idia alaia ore. To unai tau mai ena bese taudia ibounai danu idia
    hamauria.
  urd-urd: इसलिए उसने शहर में दाख़िल होने की राह उनको दिखा दी। उन्होंने शहर को बर्बाद
    किया, पर उस शख़्स और उसके सारे घराने को छोड़ दिया।
  rus-SYN: Он показал им вход в город, и поразили они город мечом, а человека сего
    и все родство его отпустили.
  bqc-SIM: Kɛ́ à gɛ̃kĩi ↄ̀lↄnɛ́, ↄ̃ aa wɛ̃́lɛpideↄ dɛ̀dɛ ń fɛ̃ndao, ↄ̃ aa gↄ̃ɛpi
    tò ń aà daɛↄ píi.
  tcz-CHONGTHU: Hiti chun aman alutna theidiu lampi chu ahil'in, amaho hiche lampi
    ah chun alut'un hiche khopi sunga umjouse chu abon'in athat un, hiche mipa chule
    ainsung mite sevang ahing hoijun ahi.
  mar-mar: तेव्हा त्याने त्यांना नगरात जाण्याचा मार्ग दाखवला आणि त्यांनी त्या नगरावर
    तलवार चालवली, पण त्या मनुष्यास व त्याच्या सर्व परिवाराला त्यांनी सुखरूप जाऊ दिले.
  qub-qub: Chaura mayninpa yaycunanpäpis ricachiran. Chaypitaga ricapacojcuna cutir
    Israel-masincunata willaran mayninpa yaycunanpäpis. Chaymi Israel runacuna yaycuycur
    chaycho tiyajcunata llapanta wañuchiran. Marcaman imano yaycunanpäpis ricachej
    runatawan famillyancunatami ichanga aunishannölla mana wañuchiranchu.
  bqp-bqp: Kũ à zɛ́ mↄ̀ńnɛ, akũ ò wɛ̃tɛpidenↄ dɛ̀dɛ kũ fɛ̃nɛdao, akũ ò gↄ̃gbɛ̃
    pìi tò kũ a danɛnↄ ń pínki.
  hat-hat: Se konsa nonm lan moutre yo ki jan pou yo antre nan lavil la. Yo touye
    tout moun ki te nan lavil la, esepte nonm lan ansanm ak tout fanmi l'.
  eng-BSB: So the man showed them the entrance to the city, and they put the city
    to the sword but released that man and all his family.
  tod-tod: Pelei ta lɛɛ la taazuʋɛ, é naa lɛɛni ga tiye. Ti taa nuiti kpein paani,
    kɛlɛ ti zunui naa ta ná-pɛlɛyeɠei yɛni ná, naati ti li.
  eng-WEBPB: He showed them the entrance into the city, and they struck the city with
    the edge of the sword; but they let the man and all his family go.
  kbq-kbq: Anagema hazageno'a, ana kumapima ufre kana zamaveri hutege'za, ana kumapi
    ufre'za ana maka vahera bainati kazinteti zamahe vagare'naze. Hianagi kama zamaveri'ma
    hu'nea ne'ene naga'anena ozamahe, zamatrage'za so'e hu'za mani'naze.
  nhe-BL: Huan quinnextili canque huelis calaquise ipan nopa altepetl. Huan teipa
    iixhuihua José calajque huan quintlamimictijque ica machete nochi tlen itztoyaj
    nopona. Pero nopa tlacatl tlen quinpalehui quicajque ma yohui ica nochi ifamilia.
  bus-bus: Kɛ̀ à zɛ́ ↄ̀dↄańnɛ, ben aↄ̃ wɛ́tɛ pì deenↄ dɛ̀dɛ kↄ̃n fɛ̃ɛdaao, ben aↄ̃
    gↄ̃gbɛ̃ pì tò kↄ̃n à danɛnↄ ń píngi.
  gub-BL: A'e rupi wexak kar waneixe àwàm wanupe. Uzuka tawhu pe har paw wà. Xo a'e
    awa zo a'e, iànàm zo a'e wà no, nuzuka kwaw a'e wà.
  eng-DRA: 'And when he had shewn them, they smote the city with the edge of the sword:
    but that man and all his kindred they let go:'
