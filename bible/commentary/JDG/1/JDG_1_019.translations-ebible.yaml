verse: JDG.001.019
translations:
  mal-C: യഹോവ യെഹൂദാപുരുഷന്മാരോടുകൂടെ ഉണ്ടായിരുന്നു. അവർ മലനാടു കൈവശമാക്കി; എന്നാൽ
    താഴ്വരയിലെ നിവാസികൾക്ക് ഇരുമ്പുരഥങ്ങൾ ഉണ്ടായിരുന്നതുകൊണ്ട് അവരെ നീക്കിക്കളയാൻ
    കഴിഞ്ഞില്ല.
  deu-TKW: Und Jahwe war mit Juda, so daß er das Bergland eroberte. Die Bewohner der
    Ebene nämlich vermochte er nicht zu vertreiben, weil sie eiserne Wagen besaßen.
  lin-lin: Yawe azalaki elongo na bato ya libota ya Yuda. Babotolaki mokili ya bangomba,
    kasi balongaki te kobengana bavandi ya etando, pamba te bazalaki na bashar ya
    bibende.
  eng-LSV: and YHWH is with Judah, and he occupies the hill-country, but not to dispossess
    the inhabitants of the valley, for they have chariots of iron.
  eng-GNV: 'And the Lord was with Iudah, and he possessed the mountaines: for he could
    not driue out the inhabitantes of the valleis, because they had charrets of yron.'
  eng-WEBSTER: And the LORD was with Judah; and he drove out the inhabitants of the
    mountain; but could not drive out the inhabitants of the valley, because they
    had chariots of iron.
  nhw-BL: Huan TOTECO nochipa itztoya ihuaya iteipan ixhuihua Judá, huan yeca quintzontlamiltijque
    nochi masehualme catli itztoyaj campa tepeyo huan mocuilijque nopa tlali. Pero
    amo huelque quintojtocaj inijuanti catli itztoyaj ipan tlamayamitl pampa quipixtoyaj
    tepos carrojme.
  swh-ONEN: Bwana alikuwa pamoja na watu wa Yuda. Wakaimiliki nchi ya vilima, lakini
    hawakuweza kuwafukuza watu waliokaa katika hiyo tambarare, kwa sababu walikuwa
    na magari ya chuma.
  bba-bba: Yinni Gusunɔ u kɑ Yudɑ be wɑ̃ɑ. Yerɑ bɑ berɑ mi ɡuunu wɑ̃ɑ mwɑ yɑ kuɑ beɡiɑ.
    Adɑmɑ bɑǹ kpĩɑ bɑ tɔn be bɑ wɑ̃ɑ nin wɔwɑɔ kɑmiɛ. Domi tɔn be, bɑ tɑbu kɛkɛ sisuɡii
    mɔ yi dumi ɡɑwe.
  eng-KJVCPB: And the Lord was with Judah; and he drave out the inhabitants of the
    mountain; but could not drive out the inhabitants of the valley, because they
    had chariots of iron.
  luo-luo: Jehova Nyasaye ne nigi jo-Juda. Negikawo piny gode, to ne ok ginyal riembo
    joma ne odak e piny pewe, nikech ne gin-gi geche mag chuma.
  meu-meu: Iehova ese Iuda taudia e bamodiava, bena idia ese ororo kahadia iboudiai
    e abidia; a asi edia dala taora ai e nohova taudia bae luludia lasi, badina be
    idia na mai edia auri kariotadia.
  npi-ULB: परमप्रभु यहूदाका मानिसहरूसँग हुनुहुन्थ्यो र तिनीहरूले पहाडी देशमाथि अधिकार
    गरे, तर तिनीहरूले मैदानका बासिन्दाहरूलाई बाहिर निकाल्न सकेनन्, किनभने तिनीहरूसँग
    फलामका रथहरू थिए ।
  yor-yor: Olúwa sì wà pẹ̀lú ẹ̀yà Juda, wọ́n gba ilẹ̀ òkè, ṣùgbọ́n wọn kò le lé àwọn
    ènìyàn tí ó wà ní pẹ̀tẹ́lẹ̀, nítorí wọ́n ní kẹ̀kẹ́ ogun onírin.
  ind-ind: '@see-verse:JDG.001.018'
  pes-OPCB: خداوند به قبیلهٔ یهودا یاری نمود تا نواحی کوهستانی را تصرف کنند؛ اما موفق
    نشدند ساکنان دشتها را بیرون رانند، چون ساکنان آنجا دارای ارابه‌های آهنین بودند.
  tgl-ULB: Si Yahweh ay kasama ng mga tao ng Juda at inangkin nila ang bulubundukin,
    pero hindi nila napalayas ang mga naninirahan sa mga kapatagan dahil mayroon silang
    mga bakal na karwaheng pandigma.
  hui-hui: Anduane Homogohanda ti biamogo biyagola Yudali biarume dindi hari barebareha
    wiarubi heba karulai hene. Anigo waitigi maru iba angeha palearume tinaga wai
    biaga garo ale mini karisi aeaneme wabini wiago Yudalirume ti baba wai bialu ti
    bo podabe nahe hene.
  mya-mya: '@see-verse:JDG.001.018'
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེ་ནི་ཡ་ཧུ་དཱ་དང་མཉམ་དུ་བཞུགས་པས། ཡ་ཧུ་དཱས་རི་ཁུལ་གྱི་མི་རྣམས་ཕར་བསྐྲད་མོད།
    ཐང་གི་མི་རྣམས་ལ་ལྕགས་ཀྱི་ཤིང་རྟ་ཡོད་པས་དེ་རྣམས་ཕར་སྐྲོད་མ་ནུས་སོ། །
  sna-sna: Jehovha akanga ana vanhu veJudha. Vakatora nyika yezvikomo kuti ive yavo,
    asi havana kugona kudzinga vanhu vaibva mumapani, nokuti vakanga vane ngoro dzesimbi.
  spa-BLM: El Señor estuvo con Judá y expulsó a los habitantes de la región montañosa,
    pues no pudo expulsar a los habitantes del valle, porque tenían carros de hierro.
  cac-cac: Yujto ayoch Jehová yed' eb' yin̈tilal Judá chi', yuj chi' ix yac' ganar
    eb' cajan d'a tzalquixtac eb', palta maj yal-laj spechanel eb' anima cajan d'a
    ac'lictac eb', yujto a eb' chi', ay sq'ueen carruaje eb' yic oval.
  swh-ULB: Yahweh alikuwa pamoja na watu wa Yuda na wakaimiliki nchi ya milima, lakini
    hawakuweza kuwatoa wenyeji wa kwenye bonde kwa sababu walikuwa na magari ya chuma.
  bel-bel: Гасподзь быў зь Юдам, і ён авалодаў гарою; але жыхароў даліны ня мог прагнаць,
    бо ў іх былі жалезныя калясьніцы.
  deu-ELBBK: Und der HERR war mit Juda, und er nahm das Gebirge in Besitz; denn die
    Bewohner der Niederung trieb er nicht aus, weil sie eiserne Wagen hatten.
  mbb-OT: Midtevangan te Nengazen is tribu ni Juda. Umbe nesakup dan is menge vuvungan,
    piru wazè dan mesegseg is menge meǥinged diyà te menge suǥud su heini he menge
    etew duen dan menge kerwahi he putew.
  mal-2015: യഹോവ യെഹൂദയോടുകൂടെ ഉണ്ടായിരുന്നു; അവൻ മലനാടു കൈവശമാക്കി; എന്നാൽ താഴ്‌വരയിലെ
    നിവാസികൾക്കു ഇരിമ്പുരഥങ്ങൾ ഉണ്ടായിരുന്നതുകൊണ്ടു അവരെ നീക്കിക്കളവാൻ കഴിഞ്ഞില്ല.
  tuo-NT: Õꞌacʉ̃ Judá ya curuacjãrã meꞌrã nicʉ niwĩ. Tojo weerã na diꞌta opa buꞌpapijaro
    nirãrẽ cõꞌawĩrõ, ẽꞌmacãrã niwã. Tojo weemirã, opa paꞌtiro nirã́ peꞌere cõꞌawĩrõmasĩticãrã
    niwã. Na cabayua wejesepawʉ cõme meꞌrã weeꞌquepawʉ cʉocã ĩꞌarã, tojo weemasĩticãrã
    niwã.
  rmc-rmc: O RAJ sas le kmeňoha Juda. On zaile o brehengre phuva, ale le manušen,
    save bešenas tel o brehi, našťi tradle avri, bo sas len trastune verdana.
  pes-OPV: و خداوند با یهودا می‌بود، و او اهل کوهستان را بیرون کرد، لیکن ساکنان وادی
    رانتوانست بیرون کند، زیرا که ارابه های آهنین داشتند.
  ron-1924: Домнул а фост ку Иуда; ши Иуда а пус стэпынире пе мунте, дар н-а путут
    сэ изгоняскэ пе локуиторий дин кымпие, пентру кэ авяу каре де фер.
  ben-OBCV: সদাপ্রভু যিহূদা গোষ্ঠীর লোকদের সহায় ছিলেন। তারা পার্বত্য অঞ্চলটি অধিকার
    করে নিল, কিন্তু সমভূমির অধিবাসীদের তারা বিতাড়িত করতে পারল না, কারণ তাদের কাছে
    লৌহরথ ছিল।
  som-som: Oo Rabbigu waa la jiray reer Yahuudah, oo wuxuu hortooda ka eryay dadkii
    degganaa dalkii buuraha lahaa; maxaa yeelay, ma ay eryi karin dadkii dooxadii
    degganaa, waayo, waxay lahaayeen gaadhifardood bir ah.
  lat-VUC: 'Fuitque Dominus cum Juda, et montana possedit: nec potuit delere habitatores
    vallis, quia falcatis curribus abundabant.'
  eng-ASVBT: And Jehovah was with Judah; and drove out the inhabitants of the hill
    country; for he could not drive out the inhabitants of the valley, because they
    had chariots of iron.
  ita-1885: E il Signore fu con Giuda; ed essi scacciarono gli abitanti del monte;
    ma non poterono scacciar gli abitanti della valle; perchè aveano de' carri di
    ferro.
  eng-LXXUP: And the Lord was with Judah, and he inherited the mountain; for they
    were not able to destroy the inhabitants of the valley, for Rechab prevented them.
  eng-ULB: Yahweh was with the people of Judah and they took possession of the hill
    country, but they could not drive out the inhabitants of the plains because they
    had iron chariots.
  spa-VBL: El Señor estaba con Judá, y se apoderaron de la región montañosa, pero
    no pudieron expulsar a los habitantes de la llanura porque tenían carros de hierro.
  fra-_FOB: Et l'Éternel fut avec Juda; et ils prirent possession de la montagne;
    mais ils ne dépossédèrent point les habitants de la vallée, parce qu'ils avaient
    des chars de fer.
  mal-mal: യഹോവ യെഹൂദയോടുകൂടെ ഉണ്ടായിരുന്നു; അവൻ മലനാട്ടിലെ നിവാസികളെ ഓടിച്ചുകളഞ്ഞു;
    എന്നാൽ താഴ്വരയിലെ നിവാസികൾക്ക് ഇരിമ്പുരഥങ്ങൾ ഉണ്ടായിരുന്നതുകൊണ്ട് അവരെ നീക്കിക്കളവാൻ
    കഴിഞ്ഞില്ല.
  urd-GVR: Rab un ke sāth thā, is lie wuh pahāṛī ilāqe par qabzā kar sake. Lekin wuh
    samundar ke sāth ke maidānī ilāqe meṅ ābād logoṅ ko nikāl na sake. Wajah yih thī
    ki in logoṅ ke pās lohe ke rath the.
  suz-BL: मिनु परमप्रभु यावेमी यहूदा आ थर ङा मुर आन कली वारच पतीके मेकेर ङा पहाडी
    रागी नेल्‍ल आंम के सेल्‍मे बाक्‍त। तन्‍न मेकोपुकीमी दिंम ङा मुर आन कली खेरने मचाप्‍‍बमे
    बाक्‍त। मारदे हना मेकोपुकी नु फलाम के बग्‍गी बाक्‍मा बाक्‍त।
  ita-1927: L’Eterno fu con Giuda, che cacciò gli abitanti della contrada montuosa,
    ma non poté cacciare gli abitanti della valle, perché aveano de’ carri di ferro.
  ckb-ckb: یەزدانیش لەگەڵ کوڕانی یەهودا بوو، جا ناوچە شاخاوییەکە بووە موڵکیان، بەڵام
    نەیانتوانی دانیشتووانی دەشتاییەکان دەربکەن، چونکە گالیسکەی ئاسنینیان هەبوو.
  eng-BBE: And the Lord was with Judah; and he took the hill-country for his heritage;
    but he was unable to make the people of the valley go out, for they had war-carriages
    of iron.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಯೆಹೂದ ಗೋತ್ರದವರ ಸಂಗಡ ಇದ್ದುದರಿಂದ, ಅವರು ಬೆಟ್ಟದ ಪ್ರದೇಶಗಳನ್ನೆಲ್ಲಾ
    ಸ್ವಾಧೀನಪಡಿಸಿಕೊಂಡರು. ಆದರೆ ತಗ್ಗಿನ ನಿವಾಸಿಗಳಿಗೆ ಕಬ್ಬಿಣದ ರಥಗಳಿದ್ದುದರಿಂದ, ಅವರು ಅವರನ್ನು
    ಹೊರಡಿಸಲಾರದೆ ಹೋದರು.
  tam-2017: யெகோவா யூதாவோடு இருந்ததினால், மலைத்தேசத்தார்களைத் துரத்திவிட்டார்கள்;
    பள்ளத்தாக்கில் குடியிருப்பவர்களுக்கு இரும்பு ரதங்கள் இருந்தபடியினால், அவர்களைத்
    துரத்தமுடியாமல்போனது.
  spa-RV-1909: Y fué Jehová con Judá, y echó á los de las montañas; mas no pudo echar
    á los que habitaban en los llanos, los cuales tenían carros herrados.
  ron-BTF: Și DOMNUL a fost cu Iuda; și el a alungat pe locuitorii muntelui, dar nu
    i-a putut alunga pe locuitorii văii, pentru că aveau care de fier.
  eng-WEBP: The LORD was with Judah, and drove out the inhabitants of the hill country;
    for he could not drive out the inhabitants of the valley, because they had chariots
    of iron.
  eng-FBV: The Lord was with Judah, and they took over the hill country, but they
    could not drive out the people living on the plain because they had iron chariots.
  nld-1939: Juda maakte zich wel van het bergland meester, omdat Jahweh met hem was,
    maar de bewoners der vlakte konden ze niet verdrijven, want die hadden ijzeren
    wagens.
  nch-BL: Huan TOTECO nochipa itztoya ihuaya iteipan ixhuihua Judá, huan yeca quintzontamiltijque
    nochi masehualme cati itztoyaj campa tepeyo huan mocuilijque nopa tali. Pero amo
    huelque quinquixtíaj inijuanti cati itztoyaj ipan tamayamit pampa quipixtoyaj
    tepos carrojme.
  vie-1934: Đức Giê-hô-va ở cùng người Giu-đa; người Giu-đa hãm lấy núi, còn dân sự
    ở trũng, thì họ đuổi đi không đặng, vì chúng nó có những xe bằng sắt.
  hin-CV: याहवेह यहूदाह की ओर थे, उन्होंने पहाड़ी इलाके को अपने अधीन कर लिया; किंतु
    वे घाटी के रहनेवालों को निकाल न सके, क्योंकि उनके पास लोहे के रथ थे.
  spa-BES: Y él Señor estaba con Judá; y tomó la región montañosa por su herencia;
    pero no pudo hacer salir a la gente del valle, porque tenían carruajes de guerra
    de hierro.
  tdx-tdx: Nindre am’ Iehoda t’Iehovà, nandroake o am-bohibohitseo, fe tsy nahafaniotse
    o an-tane petrakeo ty amo saretem-bi’ iareoo.
  tha-KJV: และพระเยโฮวาห์ทรงสถิ​ตก​ับยูดาห์ เขาจึงขับไล่ชาวแดนเทือกเขาออกไป แต่​จะขับไล่ชาวเมืองที่​อยู่​ในหุบเขานั้นไม่​ได้
    เพราะพวกเหล่านั้​นม​ีรถรบเหล็ก
  por-BR-2018: E o SENHOR foi com Judá, e expulsaram os das montanhas; mas não puderam
    expulsar os que habitavam nas planícies, os quais tinham carros de ferro.
  deu-ELO: Und Jehova war mit Juda, und er nahm das Gebirge in Besitz; denn die Bewohner
    der Niederung trieb er nicht aus, weil sie eiserne Wagen hatten.
  eng-WYC-2018: And the Lord was with Judah, and he had in possession the hilly places;
    and he might not do away the dwellers of the valley, for they were plenteous in
    iron chariots, (full of weapons), sharp as scythes. (And the Lord was with Judah,
    and they took possession of the hill country; but they could not do away the inhabitants
    in the valley, for they had plentiful iron chariots, full of weapons, sharp as
    scythes.)
  epo-epo: Kaj la Eternulo estis kun Jehuda, kaj li ekposedis la monton. Sed li ne
    povis forpeli la loĝantojn de la valo, ĉar ili havis ferajn ĉarojn.
  uig-PIN: Pǝrwǝrdigar Yǝⱨuda bilǝn billǝ bolƣaq, ular taƣliⱪ yurtni mǝƣlup ⱪilip
    aldi; lekin jilƣidikilǝrni bolsa, ularning tɵmür jǝng ⱨarwiliri bolƣaqⱪa, ularni
    zeminidin ⱪoƣliwetǝlmidi.
  beo-beo: 'Hina Gode da Yuda dunu fidibiba:le, ilia da agolo soge huluane suguli
    lai dagoi. Be moilai bai bagade amo Ga:isa, A:siegelone, Egelone amola soge amo
    moilai bai bagade sisiga:i, ilia da hame suguli lai. Amo moilai dunu fi hano wayabo
    bega: esalu, da ouli sa:liode bagohame gagui. Amaiba:le, Isala:ili dunu da amo
    fi dunu gadili sefasimu hamedei ba:i.'
  tpi-OTNT: Bikpela i helpim ol Juda na ol i kisim ol graun bilong ples maunten. Tasol
    ol i no inap rausim ol man i stap long nambis, long wanem, ol dispela man i gat
    ol karis ain.
  hau-SA: Ubangiji kuwa yana tare da mutane Yahuda. Suka mallaki ƙasar tudu, amma
    ba su iya suka kori mutanen daga filaye ba, domin suna da keken yaƙin ƙarfe.
  uig-LAT: Perwerdigar Yehuda bilen bille bolghach, ular taghliq yurtni meghlup qilip
    aldi; lékin jilghidikilerni bolsa, ularning tömür jeng harwiliri bolghachqa, ularni
    zéminidin qoghliwételmidi.
  nde-nde: UThixo wayelabantu bakoJuda. Bathumba ilizwe lezintaba, kodwa behluleka
    ukuxotsha abantu ababesemagcekeni ngoba babelezinqola zempi ezenzwe ngensimbi.
  ton-ton: 'Pea naʻe ʻia Siuta ʻa Sihova: pea naʻa ne kapusi ʻae kakai ʻoe moʻunga:
    ka naʻe ʻikai faʻa kapusi ʻe ia ʻae kakai ʻoe teleʻa, koeʻuhi naʻa nau maʻu ʻae
    ngaahi saliote ʻaione.'
  ces-1613: Nebo byl Hospodin s Judou, a vyhnal obyvatele hor, ale nevyhnal obyvatelů
    údolí, proto že vozy železné měli.
  eng-WMB: The LORD was with Judah, and drove out the inhabitants of the hill country;
    for he could not drive out the inhabitants of the valley, because they had chariots
    of iron.
  tam-TCV: யெகோவா யூதாவின் மனிதர்களுடன் இருந்தார். அவர்கள் மலைநாட்டைத் தங்களுக்கு
    உரிமையாக்கிக்கொண்டார்கள். ஆனால் சமவெளிகளில் உள்ள மக்களை விரட்ட அவர்களால் முடியவில்லை.
    ஏனெனில் அவர்களிடம் இரும்பு இரதங்கள் இருந்தன.
  ceb-ULB: Giubanan ni Yahweh ang katawhan ni Juda ug gipanag-iyahan nila ang kabungtoran,
    apan dili nila mapapahawa ang mga lumolupyo sa mga patag tungod kay aduna silay
    puthaw nga mga karwahe.
  pol-UBG: I PAN był z Judą, który posiadł górę, lecz nie mógł wypędzić mieszkańców
    doliny, bo ci mieli żelazne rydwany.
  urd-GVU: رب اُن کے ساتھ تھا، اِس لئے وہ پہاڑی علاقے پر قبضہ کر سکے۔ لیکن وہ سمندر
    کے ساتھ کے میدانی علاقے میں آباد لوگوں کو نکال نہ سکے۔ وجہ یہ تھی کہ اِن لوگوں
    کے پاس لوہے کے رتھ تھے۔
  deu-1912: Und der HERR war mit Juda, daß er das Gebirge einnahm; denn er konnte
    die Einwohner im Grunde nicht vertreiben, darum daß sie eiserne Wagen hatten.
  kan-2017: ಯೆಹೋವನು ಯೆಹೂದ್ಯರ ಸಂಗಡ ಇದ್ದುದರಿಂದ ಅವರು ಪರ್ವತಪ್ರದೇಶಗಳನ್ನೆಲ್ಲಾ ಸ್ವಾಧೀನಪಡಿಸಿಕೊಂಡರು.
    ಆದರೆ ತಗ್ಗಿನ ಪ್ರದೇಶಗಳಲ್ಲಿ ವಾಸಿಸುವವರಿಗೆ ಕಬ್ಬಿಣದ ರಥಗಳಿದ್ದುದರಿಂದ ಅವರನ್ನು ಹೊರಡಿಸುವುದಕ್ಕೆ
    ಆಗಲಿಲ್ಲ.
  yap-yap: '@see-verse:JDG.001.018'
  hlt-MCSB: Te vaengah BOEIPA loh Judah a om puei tih tlang khaw a huul coeng dae
    kol kah khosa rhoek tah thi leng a khueh dongah haek thai pawh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዪሁዳ ዓሶና ዎላ ዓኣሢሮ ጌሜራዻ ዓጬሎ ዔያታ ባሺ ዓርቄኔ፤ ጋዓንቴ ሂርኬ ዶኦጫዻ ቤዞይዳ ናንጋ
    ዓሶኮ ዓንጊ ሳርጌላ ዖይታ ዓኣሢሮ ዖሊ ዳውሲ ኬሳኒ ዔያታ ዳንዳዒባኣሴ።
  twi-ASANTE: Na Awurade ka Yuda nkurɔfoɔ ho enti, ɛmaa wɔfaa bepɔ nsase no. Nanso,
    wɔantumi ampam nnipa a wɔte tata so no amfiri hɔ, ɛfiri sɛ, na wɔwɔ nnadeɛ nteaseɛnam.
  eng-WEBU: The LORD was with Judah, and drove out the inhabitants of the hill country;
    for he could not drive out the inhabitants of the valley, because they had chariots
    of iron.
  wal-wal: GODAI Yihudaa asaara de7iyo gishshau, gezze biittaa eti laattidosona; shin
    dembbaa biittaa asatuyyo birataappe oosettida olaa para gaareti de7iyo gishshau,
    Yihudaa asai eta yedettanau danddayibeenna.
  spa-PDDPT: Yavé estaba con Judá, y tomó posesión de la región montañosa. Pero no
    pudieron echar a los habitantes del valle, porque ellos tenían carruajes de hierro.
  gun-gun: Judá kuery reve Senhor oiko ramo oipe'apa yvyty rupi ikuai va'ekue. Ha'e
    rã yvyugua re ikuai va'e ma ndoipe'a kuaai, karóxa ferro guigua ha'e kuery oguereko
    ramo.
  agu-BL: Ilenin ja xom Kataj Ryos scye'j yi e' xonl Judá nin ja chixcye' tan cambaje'n
    yi e'chk ama'l je'n tzi'n wi'wtz. Poro qui nin e' xcye' tan chilaje'n len yi e'
    wunak yi ate' cwe'n tzi'n lakak e'chk ẍk'ajlaj, na yi e' wunaka'tz at chicare't
    tetz oyintzi', yi ch'ich' cu'n, yi kinij tan chej. Cha'stzun te qui nin e' xcye'
    cyen yi e' xonl Judá scye'j.
  ilo-ULB: Adda idi ni Yahweh kadagiti tattao ti Juda ket tinagikuada ti katurturodan
    a pagilian, ngem saanda a mapapanaw dagiti agnanaed kadagiti kapatadan gapu ta
    addaanda kadagiti landok a karwahe.
  kpg-kpg: '@see-verse:JDG.001.018'
  uig-ARA: پەرۋەردىگار يەھۇدا بىلەن بىللە بولغاچ، ئۇلار تاغلىق يۇرتنى مەغلۇپ قىلىپ
    ئالدى؛ لېكىن جىلغىدىكىلەرنى بولسا، ئۇلارنىڭ تۆمۈر جەڭ ھارۋىلىرى بولغاچقا، ئۇلارنى
    زېمىنىدىن قوغلىۋېتەلمىدى.
  sus-sus: Alatala nun Yuda bɔnsɔɛ nan nu a ra. E naxa Isirayila geyae masɔtɔ, kɔnɔ
    e mu nɔ mixie ra naxee nu sabatixi lanbanyi ma, barima sɔɔri ragisee wure daaxi
    nan nu na e yi ra.
  pon-2006: '@see-verse:JDG.001.018'
  ksd-ksd: Ma ra Luluai i ga tur maravut ra tarai Iuda; ma dia ga korot vue ra tarai
    kan ra lualuana; tago dia ga mama korot vue diat ta ra tamataman, i vuna ta kadia
    umana kiki na vinavana ure ra vinarubu, nina di ga pait diat ma ra palariam.
  tur-YTC: Yahve Yahuda'yla birlikteydi ve dağlık bölgenin sakinlerini kovdu; ancak
    vadi sakinlerini kovamadı, çünkü demirden arabaları vardı.
  grc-BRENT: Καὶ ἦν Κύριος μετὰ Ἰούδα· καὶ ἐκληρονόμησε τὸ ὄρος, ὅτι οὐκ ἠδυνάσθησαν
    ἐξολοθρεῦσαι τοὺς κατοικοῦντας τὴν κοιλάδα, ὅτι Ῥηχὰβ διεστείλατο αὐτοῖς.
  ind-AYT: Dan, TUHAN menyertai orang Yehuda sehingga mereka menduduki pegunungan
    itu. Akan tetapi, mereka tidak dapat mengusir penduduk yang tinggal di lembah,
    sebab orang-orang ini memiliki kereta-kereta besi.
  nya-nya: Yehova anathandiza anthu a fuko la Yuda. Iwo analanda dziko la kumapiri,
    koma sanathe kuwachotsa anthu ku zigwa, chifukwa anali ndi magaleta azitsulo.
  hrv-hrv: Jahve bijaše s njim te on osvoji gorje, ali ne mogaše potjerati onih u
    nizini jer imahu željezna kola.
  mps-mps: Genuai Bidigo te Juda dabe tau sobaso tama augwaligo bulu du elalubo tǫ
    dabe sali. Tiali goli, augwaligo te wę sanide bidalubo bidi dabe sela sąyabo
    te usu meni yai, magi basowe, te bidi dabe augwaligo te hwįbo nai dabe karis
    ain elaluali.
  tpi-tpi: Bikpela i helpim ol Juda na ol i kisim ol graun bilong ples maunten. Tasol
    ol i no inap rausim ol man i stap long nambis, long wanem, ol dispela man i gat
    ol karis ain.
  dan-1931: Og HERREN var med Juda, så han tog Bjerglandet i Besiddelse; Lavlandets
    Indbyggere kunde han nemlig ikke drive bort, fordi de havde Jernvogne.
  vie-OVCB: Chúa Hằng Hữu giúp người Giu-đa đánh chiếm toàn miền núi rừng. Tuy nhiên,
    họ không đuổi được dân ở đồng bằng vì dân này có xe sắt.
  guj-2017: ઈશ્વર, યહૂદાના લોકોની સાથે હતા અને તેઓએ પહાડી પ્રદેશ કબજે કર્યો પણ તે
    નીચાણમાં રહેનારાઓને કાઢી મૂકી શક્યા નહિ કેમ કે તેઓની પાસે લોખંડના રથો હતા.
  pon-2006A: '@see-verse:JDG.001.018'
  por-BRBSL: Yahweh estava com Judah, e expulsou os habitantes da região montanhosa;
    pois ele não podia expulsar os habitantes do vale, pois eles tinham carruagens
    de ferro.
  cth-cth: BAWIPA teh Judah hoi cungtalah ao dawkvah, ahni ni mon dawk e naw pueng
    he a pâlei. Hateiteh, ayawn dawk kho ka sak e naw teh, sumrangleng a tawn awh
    dawkvah, pâlei thai awh hoeh.
  twi-twi: Na Awurade ka Yuda nkurɔfo ho nti, ɛmaa wɔfaa bepɔw nsase no. Nanso wɔantumi
    ampam nnipa a wɔte tataw so no amfi hɔ, efisɛ na wɔwɔ nnade nteaseɛnam.
  hlt-hlt: Te vaengah BOEIPA loh Judah a om puei tih tlang khaw a huul coeng dae kol
    kah khosa rhoek tah thi leng a khueh dongah haek thai pawh.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie nní mbɛ̀ bonɛ̀ kɛ̀ bɛ̀ɛ bɛ̀ nɑ, kɛ́fietɛ yɛtɑ̃rɛ̀ ĩ́nkɛ̀
    kó yɛhɛkɛ̀, bɛ̀ mɛ nyí nnɑ kɛ́fietɛ kubiriku kpɛyɛ, bɛmbɛ do mɔkɛ sinɑɑsɛ̃ĩ́ timɑ́tì
    kpɛsi nsi.
  msy-2020: Ikiavɨra Itir God Judabar akurazɨ, me mɨghsɨar dozibar itir nguaziba ini.
    Ezɨ ongarimɨn boroghɨn nguazir voroghɨra itimɨn adarasi, me ainɨn karisba iti,
    kamaghɨn Judaba me batoghan ibura.
  dop-dop: Tɑcɑɑ kɑ wɛ pɑ wɑɑlɩ kɛ́ hɑlǝnɑ pɑ́ lɛɛkɩ pulɑsɩ tɛtʋ tǝnɑ. Amɑ tɛtʋ ɩhǝntɑʋ
    tɑɑ nyǝ́mɑ kɛ pɑ tɑ pǝsɩ. Mpi tɔ, pɛlɛ pɑɑ wɛnɑ yoou kɛɛkɛnɑɑ nyǝɣǝtʋ nyǝ́mɑ kɛ́.
  azb-azb: Rəbb Yəhudalılarla idi. Yəhudalılar dağlıq bölgəsini ələ keçirdilər. Vadi
    sakinlərini isə qova bilmədilər, çünki onların dəmir döyüş arabaları var idi.
  eng-DBY: And Jehovah was with Judah; and he took possession of the hill-country,
    for he did not dispossess the inhabitants of the valley, because they had chariots
    of iron.
  hin-2017: यहोवा यहूदा के साथ रहा, इसलिए उसने पहाड़ी देश के निवासियों को निकाल दिया;
    परन्तु तराई के निवासियों के पास लोहे के रथ थे, इसलिए वह उन्हें न निकाल सका।
  eng-YLT: and Jehovah is with Judah, and he occupieth the hill-country, but not to
    dispossess the inhabitants of the valley, for they have chariots of iron.
  eng-WYC-2017: And the Lord was with Judah, and he had in possession the hilly places;
    and he might not do away the dwellers of the valley, for they were plenteous in
    iron chariots, full of weapons, sharp as scythes.
  eng-WMBB: The LORD was with Judah, and drove out the inhabitants of the hill country;
    for he could not drive out the inhabitants of the valley, because they had chariots
    of iron.
  urd-GVH: रब उनके साथ था, इसलिए वह पहाड़ी इलाक़े पर क़ब्ज़ा कर सके। लेकिन वह समुंदर
    के साथ के मैदानी इलाक़े में आबाद लोगों को निकाल न सके। वजह यह थी कि इन लोगों के
    पास लोहे के रथ थे।
  rug-rug: '@see-verse:JDG.001.018'
  gaz-gaz: Waaqayyo namoota Yihuudaa wajjin ture. Kanaafuu isaan biyya gaaraa sana
    qabatan; garuu sababii namoonni dirree irra jiraatan gaariiwwan sibiilaa qabaniif
    achii isaan baasuu hin dandeenye.
  fra-LSG: L’Éternel fut avec Juda; et Juda se rendit maître de la montagne, mais
    il ne put chasser les habitants de la plaine, parce qu’ils avaient des chars de
    fer.
  gnn-gnn: '@see-verse:JDG.001.018'
  yal-yal: Alatala yi Yuda bɔnsɔnna muxune mali, e yi na geya yiren findi e gbeen
    na, koni e mi muxune nɔ naxanye yi dɔxi lanbanni, bayo yɛngɛ so wontoron wure
    daxine nan yi ne yii.
  haw-1868: O Iehova pu no kekahi me ka Iuda, a loaa ia lakou ka mauna; aole hiki
    ia lakou ke kipaku aku i ka poe i noho ma na aina haahaa, no ka mea, he hao ko
    lakou kaakaua.
  arb-NAV: وَكَانَ الرَّبُّ مَعَ أَبْنَاءِ يَهُوذَا فَتَمَلَّكُوا الْجَبَلَ، وَلَكِنَّهُمْ
    أَخْفَقُوا فِي طَرْدِ سُكَّانِ الْوَادِي لأَنَّهُمْ كَانُوا يَمْلِكُونَ مَرْكَبَاتٍ
    حَدِيدِيَّةً.
  ewe-ewe: Yehowa na Yuda ƒe viwo tsrɔ̃ woƒe futɔ siwo le tonyigba la dzi, ke womete
    ŋu ɖu ame siwo le balime la ya dzi o elabena gatasiaɖamwo nɔ woawo si.
  eng-LEE: And the Lord was with Judah; and he took possession of the mountain; but
    could not drive out the inhabitants of the valley, because they had chariots of
    iron.
  asm-FB: যিহোৱা যিহূদা বংশৰ লোকসকলৰ সঙ্গত আছিল। তেওঁলোকে পাহাৰী এলেকাবোৰ দখল কৰি
    নিছিল হয়, কিন্তু সমতল ভূমিৰ নিবাসীসকলক খেদাব পৰা নাছিল, কাৰণ তেওঁলোকৰ লোহাৰ ৰথ
    আছিল।
  sus-A: عَلَتَلَ نُن يُدَ بْنسْي نَن نُ عَ رَ. عٍ نَشَ عِسِرَيِلَ فٍيَيٍ مَسْتْ،
    كْنْ عٍ مُ نْ مِشِيٍ رَ نَشٍيٍ نُ سَبَتِشِ لَنبَنيِ مَ، بَرِ مَ سْورِ رَفِسٍيٍ
    وُرٍ دَاشِ نَن نُ نَ عٍ يِ رَ.
  fra-SBL: L'Éternel fut avec Juda, et il chassa les habitants de la montagne, car
    il ne put chasser les habitants de la vallée, parce qu'ils avaient des chars de
    fer.
  hbo-hbo: וַיְהִ֤י יְהוָה֙ אֶת־יְהוּדָ֔ה וַיֹּ֖רֶשׁ אֶת־הָהָ֑ר כִּ֣י לֹ֤א לְהֹורִישׁ֙
    אֶת־יֹשְׁבֵ֣י הָעֵ֔מֶק כִּי־רֶ֥כֶב בַּרְזֶ֖ל לָהֶֽם׃
  kik-kik: Jehova aarĩ hamwe na andũ a Juda. Magĩkĩĩnyiitĩra bũrũri ũrĩa ũrĩ irĩma,
    no matiahotire kũingata andũ arĩa maatũũraga kũrĩa kwaraganu, nĩgũkorwo maarĩ
    na ngaari cia ita cia igera.
  fra-NCL: Yahweh fut avec Juda ; et Juda prit possession de la montagne, mais il
    ne put chasser les habitants de la plaine, parce qu’ils avaient des chars de fer.
  cek-AK: Angraeng loe Judah khaeah oh pongah, mae nuiah kaom kaminawk to a haek o
    boih; toe azawn ah kaom kaminawk loe sum hoi sak ih hrang lakok a tawnh o pongah
    haek o thai ai.
  cuk-cuk: Bab-Jehová Judá-sordamarba nue-gudiid. Amarde, yalaganba dulemar-bukwad-onosmar-inigwele,
    ar nebagi-dulemar-bukwaddi ur-napagined-esgoromar-nikad nikasoggu, onossurmalad.
  uig-CYR: Пәрвәрдигар Йәһуда билән биллә болғач, улар тағлиқ жутни мәғлуп қилип алди;
    лекин җилғидикиләрни болса, уларниң төмүр җәң һарвулири болғачқа, уларни зиминидин
    қоғливетәлмиди.
  tel-2017: యెహోవా యూదావంశం వారికి తోడుగా ఉన్నాడు కనుక వాళ్ళు కొండ ప్రాంతాలను స్వాధీనం
    చేసుకున్నారు. అయితే మైదాన ప్రాంతాల్లో ఉంటున్నవాళ్లకు ఇనుప రథాలు ఉన్న కారణంగా వాళ్ళను
    తరిమివేయలేక పోయారు.
  hat-BSA: Alò SENYÈ a te avèk Juda, e te chase met dèyo tout sa yo ki te viv nan
    peyi ti kolin yo. Men yo pa t ka chase mete deyò pèp ki te rete nan vale yo, akoz
    yo te gen cha yo ki te fèt an fè.
  kos-kos: LEUM GOD El kasrelos mwet Judah, ac elos sruokya acn fineol uh, tusruktu
    elos koflana lusak mwet ma muta acn tupasrpasr, mweyen oasr chariot osra natulos.
  hbo-WLC: וַיְהִ֤י יְהוָה֙ אֶתּ־יְהוּדָ֔ה וַיֹּ֖רֶשׁ אֶת־הָהָ֑ר כִּ֣י לֹ֤א לְהוֹרִישׁ֙
    אֶת־יֹשְׁבֵ֣י הָעֵ֔מֶק כִּי־רֶ֥כֶב בַּרְזֶ֖ל לָהֶֽם׃
  ibo-ibo: Onyenwe anyị nọnyeekwara ndị Juda mee ka ha kpochapụ ndị niile bi nʼobodo
    niile dị nʼala ugwu ugwu ahụ. Ma ha enweghị ike ịchụpụ ndị bi nʼala ndagwurugwu
    ahụ, nʼihi na ndị ahụ nwere ụgbọ agha igwe dị iche iche.
  ory-ory: ସଦାପ୍ରଭୁ ଯିହୁଦାର ସହାୟ ଥିଲେ; ଏଣୁ ସେ ସେହି ପର୍ବତମୟ ଦେଶ ନିବାସୀମାନଙ୍କୁ ତଡ଼ିଦେଲା;
    ମାତ୍ର ସେ ତଳଭୂମି ନିବାସୀମାନଙ୍କୁ ତଡ଼ିଦେଇ ପାରିଲା ନାହିଁ, କାରଣ ସେମାନଙ୍କର ଲୌହ ରଥ ଥିଲା।
  chk-chk: Ewe Samol mi Lapalap a eti ekewe chon Juta, pwe ra liapeni ewe fanü mi
    chukuchukutä o fanüeni. Nge resap tongeni asüela aramasen lon ewe maasies, pun
    a wor war woken seni mächä.
  rop-rop: '@see-verse:JDG.001.018'
  ukr-1871: І був Господь з Юдою, так що він звоював нагірню землю. Подолян же не
    здолїв прогнати, бо в них були залїзні колесницї.
  deu-1951: Und der HERR war mit Juda, so daß er das Gebirge eroberte; aber die Bewohner
    der Ebene vermochte er nicht zu vertreiben; denn sie hatten eiserne Wagen.
  eng-JPS: And the LORD was with Judah; and he drove out the inhabitants of the hill-country;
    for he could not drive out the inhabitants of the valley, because they had chariots
    of iron.
  srp-1865: Jer Gospod bješe s Judom, te osvoji goru; ali ne izagna onijeh koji življahu
    u dolini, jer imahu gvozdena kola.
  lug-lug: Mukama yali wamu ne Yuda n’awangula abantu abaabeeranga mu nsozi okuggyako
    yalemwa okuwangula abantu abaabeeranga mu kiwonvu kubanga baalina amagaali ag’ekyuma.
  heb-heb: ויהי יהוה את יהודה וירש את ההר כי לא להוריש את ישבי העמק כי רכב ברזל להם׃
  ben-IRV: সদাপ্রভু যিহূদার সহবর্ত্তী ছিলেন, সে পাহাড়ী অঞ্চলগুলি অধিকার করল; কিন্তু
    সে তলভূমি-নিবাসীদেরকে অধিকার থেকে বঞ্চিত করতে পারল না, কারণ তাদের লোহার রথ ছিল।
  pan-pan: ਯਹੋਵਾਹ ਯਹੂਦਾਹ ਦੇ ਅੰਗ-ਸੰਗ ਸੀ ਅਤੇ ਉਸ ਨੇ ਪਹਾੜੀ ਲੋਕਾਂ ਨੂੰ ਕੱਢ ਦਿੱਤਾ ਪਰ ਉਹ ਘਾਟੀ
    ਦੇ ਵਾਸੀਆਂ ਨੂੰ ਨਾ ਕੱਢ ਸਕਿਆ, ਕਿਉਂ ਜੋ ਉਨ੍ਹਾਂ ਦੇ ਕੋਲ ਲੋਹੇ ਦੇ ਰਥ ਸਨ।
  mya-JVB: ထာဝရဘုရား သည် ယုဒ နှင့်အတူ ရှိ တော်မူ၍ ၊ သူသည် တောင် ပေါ်မှာ နေသောသူတို့
    ကို နှင်ထုတ် လေ၏။ ချိုင့် သားတို့ကို မ နှင်ထုတ် နိုင်။ အကြောင်းမူကား ၊ သူ တို့သည်
    သံ ရထား ရှိကြ၏။
  hmo-hmo: Lohiabada be Iuda taudia danu ia noho, vadaeni idia ese ororo kahana ibounai
    idia abia, to idia be dala lasi tano palaka gabudia idia noho taudia do idia lulua
    ore, badina idia be mai edia auri kariota.
  urd-urd: और ख़ुदावन्द यहूदाह के साथ था, इसलिए उसने पहाड़ियों को निकाल दिया, लेकिन
    वादी के बाशिदों को निकाल न सका, क्यूँकि उनके पास लोहे के रथ थे।
  rus-SYN: Господь был с Иудою, и он овладел горою; но жителей долины не мог прогнать,
    потому что у них были железные колесницы.
  bqc-SIM: Dii kúńnↄ, ↄ̃ aa ń bùsu gusĩsĩde sì, ãma aai fↄ̃ a gusalaladeↄ
    yào, kɛ́ gbɛ̃́piↄ zĩkasↄ̃goↄ vĩ mↄpↄ ũ yã́i.
  tcz-CHONGTHU: Pakai chun, Judah mite chu ana umpin hiti chun amahon thinglhang gam
    pumpi chu ana lokhum tauvin, ahivangin amahon sakol thih kangtalai mangchaa phaichama
    cheng hochu ana deldoh joupouvin ahi.
  mar-mar: यहूदाच्या लोकांबरोबर परमेश्वर होता आणि त्यांनी डोंगराळ प्रदेश ताब्यात घेतला,
    पण खोऱ्यात राहणाऱ्या लोकांजवळ लोखंडी रथ असल्याने त्यांना घालवून देणे त्यांना जमेना.
  qub-qub: Tayta Dios yanapaptinmi Judá trïbu runacunaga intëru jircapa caj chacracunata
    chariran. Pampacho tiyaj runacunataga manami garguyta puydiranchu. Chay runacunapaga
    pillyapaj carrëtancuna caran fyërrupitami.
  bqp-bqp: Dikiri kú kũńwo, akũ ò ń gukpide sì, ama odi fↄ̃ ò pɛ̀ gusaradenↄaro,
    kũ gbɛ̃ pìnↄn sↄ̃go mↄ̀pↄnↄ vĩ yãi.
  hat-hat: Seyè a te kanpe ak moun Jida yo, li fè yo pran tout mòn yo pou yo. Men,
    yo pa t' kapab mete moun ki nan laplenn yo deyò paske yo te gen cha lagè fèt an
    fè.
  eng-BSB: The LORD was with Judah, and they took possession of the hill country;
    but they could not drive out the inhabitants of the plains because they had chariots
    of iron.
  tod-tod: Ɠɔoɠɔ GALAGI ɓɔɠɔi ɠɛni ti ʋa, naa ɠa é kɛɛni Zuda nuiti ti zoo, ti gize
    yooi zo. Kɛlɛ ti la ɠɛni zooni, ti ʋa pɛtugi zu nuiti kpɛ, mazɔlɔɔ naati, kɔɔɠɔ
    wotoloiti ti ɠɛni naati zea, nii é ga kɔlu geleiti.
  eng-WEBPB: The LORD was with Judah, and drove out the inhabitants of the hill country;
    for he could not drive out the inhabitants of the valley, because they had chariots
    of iron.
  kbq-kbq: Hagi Ra Anumzamo'a Juda naga'ene mani'nege'za hara hu'za maka agona mopa
    eri'naze. Hianagi agupofima mani'naza vahera zamahenati otre'naze. Na'ankure zamagra
    aenireti tro hu'naza karisi ante'naze.
  nhe-BL: Huan TOTECO nochipa itztoya ihuaya iteipa ixhuihua Judá, huan yeca quintzontlamiltijque
    nochi tlacame tlen itztoyaj campa tepeyo huan mocuilijque nopa tlali. Pero ax
    huelque quintojtocaj inijuanti tlen itztoyaj ipan tlamayamitl pampa quipixtoyaj
    tepos carrojme.
  bus-bus: Dii kúńyo, ben aↄ̃ ń gukpiidee sì, mↄde aↄ̃ↄe fↄ̃ wà pɛ̀ gusararadeenↄaro,
    kɛ̀ gbɛ̃ pìnↄ sↄ̃goro mↄ̀pↄnↄ vĩ yãnzi.
  gub-BL: Tupàn wiko Zuta wanehe we a'e. Upyro ywy ywytyr rehe har paw wà. Nupuner
    kwaw teko yryhu iwyr har wazuka haw rehe, ta'e heta ywyramawa ita tàtà ma'e iapo
    pyrer wanupe a'e xe.
  eng-DRA: 'And the Lord was with Juda, and he possessed the hill country: but was
    not able to destroy the inhabitants of the valley, because they had many chariots
    armed with scythes.'
