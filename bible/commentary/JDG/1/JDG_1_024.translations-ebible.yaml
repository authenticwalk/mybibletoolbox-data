verse: JDG.001.024
translations:
  mal-C: പട്ടണത്തിൽനിന്ന് ഇറങ്ങിവരുന്ന ഒരു മനുഷ്യനെ ചാരപ്രവർത്തകർ കണ്ടു. അവർ അവനോട്,
    “പട്ടണത്തിൽ കടക്കാൻ ഒരു വഴി കാണിച്ചുതരണം; എന്നാൽ ഞങ്ങൾ നിന്നോടു ദയ ചെയ്യും” എന്നു
    പറഞ്ഞു.
  deu-TKW: 'Da sahen die Spione einen Mann, der zur Stadt herauskam. Zu dem sagten
    sie: zeige uns doch, wo wir in die Stadt eindringen können, so werden wir dir
    Gutes erweisen!'
  lin-lin: 'banongi bamonaki moto moko kobima na engumba mpe balobaki na ye : « Lakisa
    biso esika nini tokoki kokotela na kati ya engumba, mpe tokosalela yo bolamu. »'
  eng-LSV: and the watchers see a man coming out from the city, and say to him, “Please
    show us the entrance of the city, and we have done kindness with you.”
  eng-GNV: And the spies sawe a man come out of the citie, and they saide vnto him,
    Shewe vs, we praie thee, the way into the citie, and we will shewe thee mercie.
  eng-WEBSTER: And the spies saw a man coming out of the city, and they said to him,
    Show us, we pray thee, the entrance into the city, and we will show thee mercy.
  nhw-BL: 'Huan nopa tlacame catli yajque tlapijpiyatij quiitaque se tlacatl catli
    quisayaya ipan nopa altepetl huan quiilhuijque: “Sintla technextilis quenicatza
    huelis ticalaquise ipan ni altepetl, amo tleno timitzchihuilise quema tijtlanise.”'
  swh-ONEN: wale wapelelezi wakaona mtu anatoka mjini, nao wakamwambia, “Tuonyeshe
    jinsi ya kuingia mjini nasi tutakutendea wema.”
  bba-bba: Ye bɑ turɑ mi, yerɑ bɑ ɡoo wɑ u yɑriɔ wuu ɡen min di. Mɑ bɑ nùn sɔ̃ɔwɑ
    bɑ nɛɛ, ɑ sun sɔ̃ɔsio mìn di bɑ rɑ kɑ wuu ɡeni du, kpɑ su nun ɡeɑ kuɑ.
  eng-KJVCPB: And the spies saw a man come forth out of the city, and they said unto
    him, Shew us, we pray thee, the entrance into the city, and we will shew thee
    mercy.
  cpy-cpy: 'Ikanta riyaatee-yanakini aminirori nampitsi, itonkiyotaka poñaaneen-chari
    nampitsiki, ikantawakiri: “¡Ayomparí! Pineshironkatena, nokoyi piyoteenawo jempe
    ikyaapiin-teetzi nampitsiki, aritaki nomatakimi eeroka naakameethatemi.”'
  luo-luo: jonon pinygo noneno ngʼato ka wuok e dala maduongʼ kendo negiwachone niya,
    “Kinyiswa e yo midonjogo e dala cha to ok wabi yie mondo gimoro otimi.”
  meu-meu: Hasinadoa taudia ese tau ta hanua amo e raka lasi e itaia, bena e hamaoroa,
    eto, Mani emu kara, hanua ivareaina dalana ba hadibamai, bena baia bogamu hisi.
  npi-ULB: ती जासुसहरूले सहरबाट एक जना मानिस बाहिर निस्कँदै गरेको देखे, र तिनीहरूले
    त्यसलाई भने, “सहरभित्र कसरी प्रवेश गर्ने भनेर कृपया हामीलाई देखाउनुहोस्, र तपाईंप्रति
    हामी दयालु हुनेछौं ।”
  yor-yor: Àwọn ayọ́lẹ̀wò náà rí ọkùnrin kan tí ń jáde láti inú ìlú náà wá, wọ́n sì
    wí fún un pé, “Fi ọ̀nà àtiwọ ìlú yìí hàn wá, àwa ó sì dá ẹ̀mí rẹ sí, a ó sì ṣe
    àánú fún ọ.”
  ind-ind: Ketika para pengintai melihat seorang laki-laki keluar dari kota itu, mereka
    berkata kepadanya, “Kalau kamu menunjukkan pintu rahasia untuk masuk ke kota ini,
    kami akan berbaik hati dan tidak membunuhmu.”
  pes-OPCB: آن جاسوسان مردی را که از شهر بیرون می‌آمد گرفتند و به او گفتند که اگر
    به آنها راه نفوذ به شهر را نشان دهد جان او و خانواده‌اش در امان خواهد بود.
  tgl-ULB: Nakakita ang mga espiya ng isang taong lumabas sa lungsod, at sinabi nila
    sa kaniya, “Pakiusap, ipakita sa amin kung paano makakapunta sa lungsod, at magiging
    mabuti kami sa iyo.
  hui-hui: Ani pialu hearia tigua agali mbira tano ogoniha howa tagira ibalu hearia
    hondowa ibuhondo lalu, Ina tínaga tanoha diri hondo ibuluma̱ya haru anda piriyagua
    iname í̠ naboleberema, lene.
  mya-mya: မြို့​ထဲ​မှ​လူ​တစ်​ယောက်​ထွက်​လာ​သည်​ကို​မြင် ကြ​၏။ သူ​တို့​က​ထို​သူ​အား``မြို့​ထဲ​သို့​ဝင်​ရန်
    ငါ​တို့​အား​လမ်း​ပြ​မည်​ဆို​လျှင်​သင့်​ကို​ငါ တို့​အ​ဘယ်​သို့​မျှ​အန္တ​ရာယ်​ပြု​မည်​မ​ဟုတ်
    ပါ'' ဟု​ပြော​ကြ​၏။-
  bod-N: ལྟ་ཉུལ་པ་རྣམས་ཀྱིས་མི་ཞིག་གྲོང་ཁྱེར་ནས་ཕྱིར་ཐོན་འོང་བ་མཐོང་སྟེ་མི་དེ་ལ། ཁྱོད་ཀྱིས་གྲོང་ཁྱེར་ནང་དུ་འགྲོ་བའི་ལམ་སྟོན་དང་ངེད་རྣམས་ཀྱིས་ཁྱོད་རང་དྲིན་གྱིས་སྐྱོང་བར་བྱ་ཞེས་སྨྲས་པ་ལ།
  sna-sna: Vasori vakaona murume achibuda muguta vakati kwaari, “Tiratidze kuti tingapinda
    sei muguta tigokuitira zvakanaka.”
  spa-BLM: 'Los vigilantes vieron a un hombre que salía de la ciudad, y le dijeron:
    “Por favor, muéstranos la entrada a la ciudad, y te trataremos con amabilidad.”'
  cac-cac: 'A eb'' ilum luum chi'', ix yil eb'' yelta jun vin̈ vinac d''a chon̈ab''
    chi'', ix yalan eb'' d''a vin̈: Tato ol on̈ a ch''ox d''a tas ol aj coch d''a
    yol chon̈ab'' tic, malaj tas ol ach cutej, xchi eb'' d''a vin̈.'
  swh-ULB: Wapelelezi waliona mtu akitoka nje ya jiji, wakamwambia, “Tafadhali tuonyeshe
    jinsi ya kuingia ndani ya jiji, na tutakutendea mema.”
  bel-bel: 'І ўбачылі вартавыя чалавека, які ішоў у горад, і сказалі яму: пакажы нам
    уваход у горад, і зробім табе літасьць.'
  deu-ELBBK: 'Und die Wachen sahen einen Mann aus der Stadt herauskommen, und sie
    sprachen zu ihm: Zeige uns doch den Zugang zu der Stadt, so werden wir dir Güte
    erweisen.'
  mbb-OT: duen naahà te menge meniniid he sevaha he etew he egawas dutun te inged.
    Ne migkeǥiyan dan haazà te, “Penurua key ke ebmenmenuwen is kedseled keniyan te
    inged ne kenè dey sikew ebmenuwen.”
  mal-2015: 'പട്ടണത്തിൽനിന്നു ഇറങ്ങിവരുന്ന ഒരുത്തനെ ഒറ്റുകാർ കണ്ടു അവനോടു: പട്ടണത്തിൽ
    കടപ്പാൻ ഒരു വഴി കാണിച്ചുതരേണം; എന്നാൽ ഞങ്ങൾ നിന്നോടു ദയചെയ്യും എന്നു പറഞ്ഞു.'
  tuo-NT: 'Na ĩꞌaduꞌtiri masã ti macãcjʉ̃ niꞌcʉ̃ wijaticã ĩꞌarã, cʉ̃rẽ nicãrã niwã:
    “¿Ʉ̃sã macãrẽ noꞌo peꞌe sãjãcã añubosari? Ĩꞌoña. Mʉꞌʉ tojo ĩꞌocã, mʉꞌʉrẽ añurõ
    coꞌterãti”, nicãrã niwã.'
  rmc-rmc: 'Sar dikhle varesave muršes te avel avri andral o foros, phende leske:
    „Sikav amenge, khatar mek šaj džas andro foros, a mukaha tut te dživel.“'
  pes-OPV: 'و کشیکچیان مردی را که از شهربیرون می‌آمد دیده، به وی گفتند: «مدخل شهر
    رابه ما نشان بده که با تو احسان خواهیم نمود.»'
  ron-1924: 'Стрэжерий ау вэзут пе ун ом ешинд дин четате ши й-ау зис: „Аратэ-не пе
    унде путем интра ын четате ши вом авя милэ де тине.”'
  ben-OBCV: গুপ্তচরেরা একটি লোককে নগর থেকে বেরিয়ে আসতে দেখে তাকে বলল, “এই নগরে প্রবেশ
    করার পথ আমাদের দেখিয়ে দাও ও আমরা দেখব যেন তোমার প্রতি সদয় ব্যবহার করা হয়।”
  som-som: Markaasaa ilaaladii waxay arkeen nin magaalada ka soo baxaya, oo waxay
    ku yidhaahdeen, Waannu ku baryaynaaye, na tus iridda magaalada laga galo, oo annaguna
    wanaag baannu kuu falaynaa.
  lat-VUC: 'viderunt hominem egredientem de civitate, dixeruntque ad eum: Ostende
    nobis introitum civitatis, et faciemus tecum misericordiam.'
  eng-ASVBT: And the watchers saw a man come forth out of the city, and they said
    unto him, Show us, we pray thee, the entrance into the city, and we will deal
    kindly with thee.
  ita-1885: 'E quelli ch''erano all''agguato videro un uomo che usciva della città;
    e gli dissero: Deh! mostraci da qual parte si può entrar nella città, e noi useremo
    benignità inverso te.'
  eng-LXXUP: And the spies looked, and behold, a man went out of the city, and they
    took him; and they said to him, Show us the way into the city, and we will deal
    mercifully with thee.
  eng-ULB: The spies saw a man coming out of the city, and they said to him, “Show
    us, please, how to get into the city, and we will be kind to you.”
  spa-VBL: 'Los espías vieron a un hombre que salía de la ciudad y le dijeron: “Por
    favor, muéstranos cómo entrar en la ciudad, y te trataremos bien”.'
  fra-_FOB: 'Et les espions virent un homme, qui sortait de la ville, et ils lui dirent:
    Fais-nous voir, nous t''en prions, par où l''on peut entrer dans la ville, et
    nous te ferons grâce.'
  mal-mal: ഒറ്റുകാർ പട്ടണത്തിൽനിന്നു പുറത്തേക്ക് വന്ന ഒരുവനോട് “പട്ടണത്തിനകത്ത് പ്രവേശിക്കുവാനുള്ള
    വാതിൽ കാണിച്ചുതന്നാൽ ഞങ്ങൾ നിന്നോട് കരുണ കാണിക്കും” എന്ന് പറഞ്ഞു.
  urd-GVR: Un ke jāsūsoṅ kī mulāqāt ek ādmī se huī jo shahr se nikal rahā thā. Unhoṅ
    ne us se kahā, “Hameṅ shahr meṅ dāḳhil hone kā rāstā dikhāeṅ to ham āp par rahm
    kareṅge.”
  suz-BL: मेको क्‍यारी पाइबपुकीमी मुर का कली बेथेल सहर रे ग्रूशो तशा, मेको कली “सहर
    दोपा ओव़चा? आंइ कली शेंदीन। गो इन कली मारेइ यो मरिम्‍शो मपाइनीकी” देंमा बाक्‍त।
  ita-1927: 'E gli esploratori videro un uomo che usciva dalla città, e gli dissero:
    “Deh, insegnaci la via per entrare nella città, e noi ti tratteremo benignamente”.'
  ckb-ckb: 'سیخوڕەکان پیاوێکیان بینی لە شارەکە هاتبووە دەرەوە، پێیان گوت: «دەروازەی
    شارەکەمان پیشان بدە، ئێمەش لەگەڵت باش دەبین.»'
  eng-BBE: And the watchers saw a man coming out of the town, and said to him, If
    you will make clear to us the way into the town, we will be kind to you.
  kan-OKCV: ಗೂಢಚಾರರು ಪಟ್ಟಣದೊಳಗಿಂದ ಬರುವ ಒಬ್ಬ ಮನುಷ್ಯನನ್ನು ಕಂಡು ಅವನಿಗೆ, “ದಯಮಾಡಿ ಪಟ್ಟಣದಲ್ಲಿ
    ಪ್ರವೇಶಿಸುವ ಮಾರ್ಗವನ್ನು ನಮಗೆ ತೋರಿಸು. ನಾವು ನಿನಗೆ ಕರುಣೆ ತೋರಿಸುವೆವು,” ಎಂದರು.
  tam-2017: 'அந்த வேவுகாரர்கள் பட்டணத்திலிருந்து புறப்பட்டுவருகிற ஒரு மனிதனைக் கண்டு:
    பட்டணத்திற்குள் நுழையும் வழியை எங்களுக்குக் காண்பி, உனக்குத் தயைசெய்வோம் என்றார்கள்.'
  spa-RV-1909: 'Y los que espiaban vieron un hombre que salía de la ciudad, y dijéronle:
    Muéstranos ahora la entrada de la ciudad, y haremos contigo misericordia.'
  ron-BTF: 'Și spionii au văzut un om ieșind din cetate și i-au spus: Arată-ne, te
    rugăm, intrarea în cetate și îți vom arăta milă.'
  eng-WEBP: The watchers saw a man come out of the city, and they said to him, “Please
    show us the entrance into the city, and we will deal kindly with you.”
  eng-FBV: The spies saw a man leaving the town and told him, “Please show us how
    to get into town, and we will treat you well.”
  nld-1939: 'zagen de spionnen een man uit de stad komen. Ze zeiden hem: Wijs ons,
    hoe we in de stad kunnen komen; dan zullen we u sparen.'
  nch-BL: 'Huan nopa tacame cati yajque tajtachiyatoj quiitaque se tacat cati quisayaya
    ipan nopa altepet huan quiilhuijque: “Sinta technextilis quenicatza huelis ticalaquise
    ipan ni altepet, amo teno timitzchihuilise quema tijtanise.”'
  vie-1934: Những kẻ do thám thấy một người ở thành đi ra, bèn nói cùng người rằng;
    Xin chỉ cho chúng ta ngõ nào đi vào thành được, thì chúng ta sẽ làm ơn cho ngươi.
  hin-CV: भेद लेने गए जासूसों ने नगर से बाहर आ रहे एक व्यक्ति को देखा. उन्होंने उससे
    विनती की, “कृपया हमें नगर में जाने का रास्ता दिखाएं. हम तुम पर कृपा करेंगे.”
  spa-BES: 'Y los vigilantes vieron a un hombre salir de la ciudad y le dijeron: Si
    nos explicas el camino hacia la ciudad, y haremos misericordia contigo.'
  tdx-tdx: Nahaoniñe ondaty niakatse i rovay i mpisary rey, le hoe iereo tama’e, Atorò
    anay ty lalam-pimoahañe amo rovao, le hitretreza’ay.
  tha-KJV: และผู้สอดแนมเห็นชายคนหนึ่งเดินออกมาจากเมือง จึงพู​ดก​ับเขาว่า “ขอชี้ทางเข้าเมืองนี้​ให้​แก่​เรา
    และเราจะปรานี​เจ้า​”
  por-BR-2018: 'E os que espiavam viram um homem que saía da cidade, e disseram-lhe:
    Mostra-nos agora a entrada da cidade, e faremos contigo misericórdia.'
  deu-ELO: 'Und die Wachen sahen einen Mann aus der Stadt herauskommen, und sie sprachen
    zu ihm: Zeige uns doch den Zugang zu der Stadt, so werden wir dir Güte erweisen.'
  eng-WYC-2018: they saw a man going out of the city, and they said to him, Show thou
    to us the entering of the city (or Show us how to enter the city), and we shall
    do mercy with thee.
  epo-epo: 'Kaj la esplorrigardantoj vidis viron, irantan el la urbo, kaj ili diris
    al li: Montru al ni la eniron en la urbon, kaj ni faros al vi favoraĵon.'
  uig-PIN: 'Qarliƣuqilar xǝⱨǝrdin bir kixining qiⱪip keliwatⱪinini bayⱪap uningƣa:
    — Xǝⱨǝrgǝ kiridiƣan yolni bizgǝ kɵrsitip ⱪoysang, sanga xapaǝt kɵrsitimiz, — dedi.'
  beo-beo: Ilia da dunu afae Bedele moilai fisili ahoanebe ba:i. Ilia da ema amane
    sia:i, “Di da Bedele moilai ganodini golili sa:imu logo ninima olelesea, ninia
    da dima se hame imunu.”
  tpi-OTNT: Ol dispela man i lukim wanpela man i lusim taun na i go ausait, na ol
    i tokim em olsem, “Sapos yu soim mipela long rot i go insait long taun, orait
    bai mipela i no ken mekim nogut long yu.”
  hau-SA: ’yan leƙen asirin suka ga wani ya fito daga birnin sai suka ce masa, “Ka
    nuna mana yadda za mu shiga birnin, mu kuwa za mu yi maka alheri.”
  uig-LAT: 'Charlighuchilar sheherdin bir kishining chiqip kéliwatqinini bayqap uninggha:
    — Sheherge kiridighan yolni bizge körsitip qoysang, sanga shapaet körsitimiz,
    — dédi.'
  nde-nde: inhloli zabona umuntu ephuma edolobheni zasezisithi kuye, “Sitshengise
    ukuthi singangena njani edolobheni, thina-ke sizabona ukuthi uphatheka kuhle.”
  ton-ton: Pea naʻe mamata ʻe he kau mataki ki he tangata ʻoku haʻu kituʻa mei he
    kolo, pea naʻa nau pehē kiate ia, “ʻOku mau kole kiate koe ke fakahā kiate kimautolu
    ʻae hūʻanga ki he kolo, pea te mau fai ʻofa kiate koe.”
  ces-1613: 'Uzřevše pak ti špehéři muže vycházejícího z města, řekli jemu: Medle
    ukaž nám, kudy bychom mohli vjíti do města, a učinímeť milost.'
  eng-WMB: The watchers saw a man come out of the city, and they said to him, “Please
    show us the entrance into the city, and we will deal kindly with you.”
  tam-TCV: அப்போது உளவாளிகள் பட்டணத்திலிருந்து ஒரு மனிதன் வெளியேவருவதைக் கண்டு அவனிடம்,
    “பட்டணத்திற்குள் எப்படிப் போவது என்று எங்களுக்கு காட்டு. அப்பொழுது உன்னை நன்றாய்
    நடத்துவோம்” என்றனர்.
  ceb-ULB: Nakita sa mga tigpaniid ang usa ka tawo nga migawas gikan sa siyudad, ug
    miingon sila kaniya, “Ipakita kanamo, palihog, unsaon pagsulod ngadto sa siyudad,
    ug magbinuotan kami kanimo.”
  pol-UBG: 'A gdy szpiedzy zobaczyli człowieka wychodzącego z miasta, powiedzieli
    do niego: Prosimy, pokaż nam wejście do miasta, a okażemy ci miłosierdzie.'
  urd-GVU: اُن کے جاسوسوں کی ملاقات ایک آدمی سے ہوئی جو شہر سے نکل رہا تھا۔ اُنہوں
    نے اُس سے کہا، ”ہمیں شہر میں داخل ہونے کا راستہ دکھائیں تو ہم آپ پر رحم کریں گے۔“
  deu-1912: 'Und die Wächter sahen einen Mann aus der Stadt gehen und sprachen zu
    ihm: Weise uns, wo wir in die Stadt kommen, so wollen wir Barmherzigkeit an dir
    tun.'
  kan-2017: ಅವರು ಆ ಊರೊಳಗಿನಿಂದ ಬರುವ ಒಬ್ಬ ಮನುಷ್ಯನನ್ನು ಕಂಡು ಅವನಿಗೆ, “ದಯವಿಟ್ಟು ಪಟ್ಟಣದೊಳಗೆ
    ನುಗ್ಗಬಹುದಾದ ದಾರಿಯನ್ನು ನಮಗೆ ತೋರಿಸು; ನಾವೂ ನಿನಗೆ ದಯೆತೋರಿಸುವೆವು” ಎಂದು ಹೇಳಲು ಅವನು ಅವರಿಗೆ
    ಆ ದಾರಿಯನ್ನು ತೋರಿಸಿದನು.
  yap-yap: Fapi girdi’en e damit e ra guyed be’ ni pumo’on nike yib nga wuru’ fare
    binaw, miyad ga’ar ngak, “Mu dag ngomad e wo’ nga langgin e binaw, ma dab gu gafgow
    niged gur.”
  hlt-MCSB: Te vaengah kho khui lamkah aka lo hlang pakhat te longyam rhoek loh a
    hmuh uh tih, “Khopuei khuirhai te kaimih n'tueng dae, nang taengah sitlohnah ka
    saii uh van bitni,” a ti nah.
  mdy-ETH: ዬና ሙሮ ዓሳ ካታሜሎፓ ኬስካ ፔቴ ዓሲ ዴንቃዖ ዬያ ዓሢ ኮይላ፦ «ካታሜሎ ኑ ዎዲ ጌላኒ ዳንዳዓቴያ ኑም ኔ ኬኤዜቴ
    ኔና ኑ ዔኤቢ ዎኦታዓኬ» ጌዔኔ።
  twi-ASANTE: Wɔde nsɛmmisa puapuaa ɔbarima bi a na ɔfiri kuropɔn no mu reba. Wɔka
    kyerɛɛ no sɛ, “Kyerɛ yɛn ɛkwan a wɔde kɔ kuropɔn no mu na yɛn nso, yɛbɛhunu wo
    mmɔbɔ.”
  eng-WEBU: The watchers saw a man come out of the city, and they said to him, “Please
    show us the entrance into the city, and we will deal kindly with you.”
  wal-wal: Kiittin eti katamaappe kiyiya issi bitaniyaa demmidi, “Katamaa giddo waani
    gelanau danddayettiyaakko nuna bessa; bessikko, nuuni neeyyo kehana” yaagidosona.
  spa-PDDPT: 'Los espías vieron a un hombre que salía de la ciudad, y le dijeron:
    Muéstranos ahora la entrada de la ciudad, y haremos misericordia contigo.'
  gun-gun: 'Oikuaa pota va''e kuery oexa okuapy peteĩ ava tetã gui oẽ ouvy rã. Ha''e
    vy aipoe''i ixupe: — Exa uka na orevy tetã katy oikeaty. Ha''e rami rã romboaxy
    ''rã — he''i.'
  agu-BL: 'Nintzun ben quilol yi e'' xk''ukwila''tz jun yaj yi tele''n tzaj le tnum.
    Itzun cyaltz tetz: “Yi kol ẍchaju'' puntil sketz yi ẍe''n tan kocompone''n le
    tnum, quil lo''onu'' k''an”.'
  ilo-ULB: Nakakita dagiti espia iti maysa a lalaki a rumrumuar manipud iti siudad,
    ket kinunada kenkuana, “Pangngaasim ta isurom kadakami no kasano ti makaserrek
    iti siudad, ket agtignaykaminto a siaasi kenka.”
  kpg-kpg: gaa mmada gi tangada e hagatanga gi daha mo di waahale, ga helekai gi mee,
    “Hagia mai di hai e ulu ai gi di waahale, gei gimaadou ga hagalee daaligi goe.”
  uig-ARA: 'چارلىغۇچىلار شەھەردىن بىر كىشىنىڭ چىقىپ كېلىۋاتقىنىنى بايقاپ ئۇنىڭغا:
    ــ شەھەرگە كىرىدىغان يولنى بىزگە كۆرسىتىپ قويساڭ، ساڭا شاپائەت كۆرسىتىمىز، ــ
    دېدى.'
  sus-sus: Na xɛɛrae naxa xɛmɛ nde to, a na minife taa kui. E naxa a fala a bɛ, «Taa
    sode masen muxu bɛ. Muxu fan fe fanyi rabama nɛ i bɛ na tɛmui.»
  pon-2006: me tuhwong ohl emen me kohkohsang nan kahnimwo. Re ahpw ndahng, “Menlau
    padahkihong kiht ahlen kolahng nan kahnimwen, se ahpw sohte pahn wiahiong komwi
    mehkot suwed.”
  ksd-ksd: 'Ma ra umana kilao dia ga gire tika na tutana ba i ga irop kan ra pia na
    pal, ma dia ga biti tana: Ea, una vateten avet ure ra mataniolo i ra pia na pal,
    ma avet a mari u.'
  tur-YTC: Gözcüler kentten çıkan bir adam gördüler ve ona, “Lütfen bize kentin girişini
    göster, sana iyilikle davranacağız” dediler.
  grc-BRENT: Καὶ εἶδον οἱ φυλάσσοντες, καὶ ἰδοὺ ἀνὴρ ἐξεπορεύετο ἐκ τῆς πόλεως, καὶ
    ἔλαβον αὐτόν· καὶ εἶπον αὐτῷ, δεῖξον ἡμῖν τῆς πόλεως τὴν εἴσοδον, καὶ ποιήσομεν
    μετὰ σου ἔλεος.
  ind-AYT: Para pengintai itu melihat seseorang keluar dari kota itu. Mereka berkata,
    “Tunjukkanlah kepada kami jalan masuk ke kota, maka kami akan memperlakukanmu
    sebagai sahabat.”
  nya-nya: Anthu okazondawo anaona munthu akutuluka mu mzindamo ndipo anamuwuza kuti,
    “Tisonyeze njira yolowera mu mzindamu, ndipo ife tidzakuchitira chifundo.”
  hrv-hrv: 'Uhode opaziše čovjeka gdje izlazi iz grada i rekoše mu: “Pokaži nam kuda
    se može u grad, pa ćemo ti biti milostivi.”'
  mps-mps: Tama te sa pali bidi dabego te bidi me deli te hanu tagalama buluba soabo
    suali. Tialima, augwaligo agabolo te po wali, “Te nago dabolo te hanu tomoba pabo
    sunumi ola mobaso da, teda dago nage dali dwai sę me iligobeo,” te po wali.
  tpi-tpi: Ol dispela man i lukim wanpela man i lusim taun na i go ausait, na ol i
    tokim em olsem, “Sapos yu soim mipela long rot i go insait long taun, orait bai
    mipela i no ken mekim nogut long yu.”
  dan-1931: 'fik Spejderne Øje på en Mand, der gik ud af Byen; og de sagde til ham:
    “Vis os, hvor vi kan komme ind i Byen, så vil vi skåne dig!”'
  vie-OVCB: 'Các thám tử gặp một người ở trong thành đi ra, liền điều đình với người
    này: “Nếu anh chỉ cho chúng tôi lối vào thành, chúng tôi sẽ thương xót cho anh.”'
  guj-2017: જાસૂસોએ એક માણસને તે નગરમાંથી બહાર આવતો જોયો અને તેઓએ તેને કહ્યું કે,
    “કૃપા કરીને અમને નગરમાં પ્રવેશવાનો માર્ગ બતાવ અને અમે તારી એ સહાયને યાદ રાખીશું.”
  pon-2006A: me tuhwong ohl emen me kohkohsang nan kahnimwo. Re ahpw ndahng, “Menlau
    padahkihong kiht ahlen kolahng nan kahnimwen, se ahpw sohte pahn wiahiong komwi
    mehkot suwed.”
  por-BRBSL: 'Os observadores viram um homem sair da cidade, e lhe disseram: “Por
    favor, mostre-nos a entrada na cidade, e nós trataremos gentilmente com você”.'
  cth-cth: Katuetnaw ni kho thung hoi ka tâcawt e tami buet touh a hmu awh teh, kho
    thung kâennae lam na patue haw. Hat pawiteh, na hlout han atipouh.
  twi-twi: Wɔde nsɛmmisa puapuaa ɔbarima bi a na ofi kuropɔn no mu reba. Wɔka kyerɛɛ
    no se, “Kyerɛ yɛn ɔkwan a wɔde kɔ kuropɔn no mu na yɛn nso, yebehu wo mmɔbɔ.”
  hlt-hlt: Te vaengah kho khui lamkah aka lo hlang pakhat te longyam rhoek loh a hmuh
    uh tih, “Khopuei khuirhai te kaimih n'tueng dae, nang taengah sitlohnah ka saii
    uh van bitni,” a ti nah.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ tuɔkoo kɛ́nsɔ̃́ nhonìtì mɔù yɛ̀nní kɛ̀ bɛ̀ɛ ò nɑ̀kɛ́ kɛ dɔ̀:
    Tí bɛnkɛ ti bo yĩ́mɛ̀ kɛ́tɑ dihɛì, kɛ̀ tí dɑ yóu.'
  msy-2020: Gumazir kaba gumazir mamɨn gari, a nguibar ekiar mam ategha azenan zuima,
    me kamaghɨn a mɨgei, “Nɨ tuavir ghua nguibar ekiamɨn aven zuimɨn gun e mɨkemeghtɨma,
    e pazɨ nɨ damighan kogham.”
  dop-dop: 'Pɛlɛ pɑ tɑlɑɑ nɑ pɑ́ sulinɑ ɑpɑlʋ nɔɣɔlʋ, ɩlɛnɑ pɑ́ tɔmɩ-ɩ sɩ: Hʋlɩ-tʋɣʋ
    timpi tɔɔ ɩcɑtɛ koloosi topilinɑɑ tɔ, tɩɩ nyɩ nyɑ́ tɔɔ.'
  azb-azb: 'Kəşfiyyatçılar şəhərdən çıxan bir adamı görüb dedilər: «Rica edirik, bizə
    şəhərə girmək üçün yol göstərəsiniz və biz də sizinlə yaxşı rəftar edərik».'
  eng-DBY: And the guards saw a man come forth out of the city, and said unto him,
    Shew us, we pray thee, how [we] may enter into the city, and we will shew thee
    kindness.
  hin-2017: और भेदियों ने एक मनुष्य को उस नगर से निकलते हुए देखा, और उससे कहा, “नगर
    में जाने का मार्ग हमें दिखा, और हम तुझ पर दया करेंगे।”
  eng-YLT: and the watchers see a man coming out from the city, and say to him, 'Shew
    us, we pray thee, the entrance of the city, and we have done with thee kindness.'
  eng-WYC-2017: they saw a man going out of the city, and they said to him, Show thou
    to us the entering of the city, and we shall do mercy with thee.
  eng-WMBB: The watchers saw a man come out of the city, and they said to him, “Please
    show us the entrance into the city, and we will deal kindly with you.”
  urd-GVH: उनके जासूसों की मुलाक़ात एक आदमी से हुई जो शहर से निकल रहा था। उन्होंने
    उससे कहा, “हमें शहर में दाख़िल होने का रास्ता दिखाएँ तो हम आप पर रहम करेंगे।”
  rug-rug: meke dogoria rini si keke tie sapu vura mae guana vasina, meke zama la
    ia rini si asa, “Va dogoroni gami sa siraṉa pude nuquru la pa korapana sa vasileana,
    be gua asa goi, si lopu kaqu ṉoṉovaligo gami.”
  gaz-gaz: basaastonni sun namicha magaalaadhaa baʼee dhufu tokko arganii, “Karaa
    ittiin magaalaa seenan nu argisiisi; nus waan gaarii siif goona” jedhaniin.
  fra-LSG: 'Les gardes virent un homme qui sortait de la ville, et ils lui dirent:
    Montre-nous par où nous pourrons entrer dans la ville, et nous te ferons grâce.'
  gnn-gnn: '@see-verse:JDG.001.023'
  yal-yal: Xɛrane yi xɛmɛna nde to kelɛ taani, e yi a fala a xa, e naxa, “Nxu nɔɛ
    soɛ taani kii naxan yi, na yita nxu ra. Nxu hinanma i ra nɛn.”
  haw-1868: Ike aku la na kiu i kekahi kanaka, mai ke kulanakauhale ia i hele mai
    ai. I aku la lakou ia ia, E kuhikuhi mai oe ia makou, i kahi e komo aku ai iloko
    o ke kulanakauhale, a e hana lokomaikai aku makou ia oe.
  arb-NAV: 'شَاهَدُوا رَجُلاً خَارِجاً مِنَ الْمَدِينَةِ وَقَالُوا لَهُ: «أَرْشِدْنَا
    إِلَى مَدْخَلِ الْمَدِينَةِ فَنَصْنَعَ مَعَكَ مَعْرُوفاً».'
  ewe-ewe: ŋkutsalawo kpɔ ŋutsu aɖe wòdo tso dua me eye wogblɔ nɛ be, “Fia mɔ si míato
    age ɖe dua me la mí ekema míakpɔ egbɔ be womawɔ nuvevi aɖeke wò o.”
  eng-LEE: And the watchers saw a man coming forth out of the city, and they said
    unto him, Show us, we pray thee, the entrance into the city, and we will show
    thee kindness.
  asm-FB: পাছত চোৰাংচোৱাসকলে সেই নগৰৰ পৰা এজন মানুহক বাহিৰলৈ ওলাই অহা দেখি, তেওঁক
    ক’লে, “অনুগ্রহ কৰি এই নগৰত সোমোৱাৰ পথটো আপুনি আমাক দেখুৱাই দিয়ক। আমি আপোনালৈ
    দয়ালু হ’ম।”
  sus-A: نَ شّيرَيٍ نَشَ شّمّ ندٍ تٌ، عَ نَ مِنِقٍ تَا كُي. عٍ نَشَ عَ قَلَ عَ بّ،
    «تَا سٌدٍ مَسٍن مُشُ بّ. مُشُ قَن قٍ قَنيِ رَبَمَ نّ عِ بّ نَ تّمُي.»
  fra-SBL: 'Les observateurs virent un homme sortir de la ville et ils lui dirent :
    « Montre-nous l''entrée de la ville, et nous te traiterons avec bienveillance. »'
  hbo-hbo: וַיִּרְאוּ֙ הַשֹּׁ֣מְרִ֔ים אִ֖ישׁ יֹוצֵ֣א מִן־הָעִ֑יר וַיֹּ֣אמְרוּ לֹ֗ו
    הַרְאֵ֤נוּ נָא֙ אֶת־מְבֹ֣וא הָעִ֔יר וְעָשִׂ֥ינוּ עִמְּךָ֖ חָֽסֶד׃
  kik-kik: athigaani acio makĩona mũndũ akiuma kũu itũũra-inĩ rĩu inene, makĩmwĩra
    atĩrĩ, “Tuonie ũrĩa tũngĩtoonya itũũra rĩĩrĩ inene, na nĩtũgaagwĩka maũndũ mega.”
  fra-NCL: 'Les gardes, ayant aperçu un homme qui sortait de la ville, ils lui dirent :
    « Montre-nous par où on peut entrer dans la ville, et nous te ferons grâce. »'
  cek-AK: Tamquta hoi misa khen kaminawk mah vangpui thung hoi angzo kami maeto hnuk
    o naah, to kami khaeah vangpui caehhaih loklam to na patuek ah, to tiah nahaeloe
    na nuiah tahmenhaih ka tawnh o han, tiah a naa o.
  cuk-cuk: 'Degi, dule-neg-argamalad, dule-wargwen neggweburgi-nodani-daksamargu,
    ega sogdemalad: “Neggweburse-igar-doglemaid be anmarga oyogele, wile an be-dakmaloed.”'
  uig-CYR: 'Чарлиғучилар шәһәрдин бир кишиниң чиқип келиватқинини байқап униңға: —
    Шәһәргә киридиған йолни бизгә көрситип қойсаң, саңа шапаәт көрситимиз, — деди.'
  tel-2017: ఆ గూఢచారులు, ఆ పట్టణంలోనుంచి ఒకడు రావడం చూసి “దయచేసి ఈ పట్టణంలోకి వెళ్ళే
    దారి మాకు చూపిస్తే మేము నీకు ఉపకారం చేస్తాం” అని చెప్పారు.
  hat-BSA: 'Espyon yo te wè yon nonm ki t ap sòti nan vil la. Yo te di li: “Souple,
    montre nou kote pou nou antre nan vil la, e nou va fè ou gras.”'
  kos-kos: Ac ke mwet kalngeyuk inge liye sie mwet illa liki siti uh, elos fahk nu
    sel, “Fahkma nu sesr lah kut ac utyak fuka nu in siti uh, na kut ac kulang nu
    sum.”
  hbo-WLC: וַיִּרְאוּ֙ הַשֹּׁ֣מְרִ֔ים אִ֖ישׁ יוֹצֵ֣א מִן־הָעִ֑יר וַיֹּ֣אמְרוּ ל֗וֹ
    הַרְאֵ֤נוּ נָא֙ אֶת־מְב֣וֹא הָעִ֔יר וְעָשִׂ֥ינוּ עִמְּךָ֖ חָֽסֶד׃
  ibo-ibo: ndị nnyopụta ahụ hụrụ otu nwoke sị nʼobodo ahụ na-apụta. Ha gwara ya okwu
    sị ya, “Zi anyị ụzọ anyị ga-esi banye nʼime obodo a, anyị ga-ahụ na e mesoro gị
    mmeso dị mma.”
  ory-ory: ତହିଁରେ ସେହି ନିରୀକ୍ଷକମାନେ ସେ ନଗରରୁ ଜଣକୁ ବାହାରେ ଆସିବାର ଦେଖି କହିଲେ, “ବିନୟ
    କରୁଅଛୁ, ସେହି ନଗରରେ ପ୍ରବେଶ କରିବା ପଥ ଆମ୍ଭମାନଙ୍କୁ ଦେଖାଅ; ତାହା କଲେ ଆମ୍ଭେମାନେ ତୁମ୍ଭ
    ପ୍ରତି ଦୟା ବ୍ୟବହାର କରିବା।”
  chk-chk: Iwe, ekewe chon operi Petel ra küna eman mwän mi towu seni ewe telinimw.
    Ra üreni, “Kose mochen aiti ngenikem ewe alen tolong lon ewe telinimw, nge äm
    aipwe kirikiröch ngonuk.”
  rop-rop: en wen deibin luk wanbala men bin kamat brom det taun, deibin grebum im,
    en deibin askim im, “If yu shoum melabat hau melabat solja gin gowin langa det
    taun, wal melabat kaan kilim yu.”
  ukr-1871: 'І зуздріли розглядники чоловіка, що йшов у город, і сказали йому: Ось
    покажи нам, де можна вломитись у город, так ми тобі подякуємо.'
  deu-1951: 'Und die Späher sahen einen Mann aus der Stadt herauskommen und sprachen
    zu ihm: Zeige uns doch, wo wir in die Stadt eindringen können, so wollen wir dir
    Gnade erweisen!'
  eng-JPS: 'And the watchers saw a man come forth out of the city, and they said unto
    him: ''Show us, we pray thee, the entrance into the city, and we will deal kindly
    with thee.'''
  srp-1865: 'I uhode vidješe èovjeka koji iðaše iz grada i rekoše mu: hajde pokaži
    nam kuda æemo uæi u grad, pa æemo ti uèiniti milost.'
  lug-lug: Abakessi bwe baalaba omusajja ng’ava mu kibuga ne bamugamba nti, “Tukwegayiridde
    tulage omulyango oguyingira mu kibuga naffe tunaakuyisa bulungi.”
  heb-heb: ויראו השמרים איש יוצא מן העיר ויאמרו לו הראנו נא את מבוא העיר ועשינו עמך
    חסד׃
  ben-IRV: আর সেই গুপ্তচরেরা ঐ নগর থেকে এক জনকে বাইরে আসতে দেখে তাকে বলল, “অনুরোধ
    করি, নগর প্রবেশের পথ আমাদেরকে দেখিয়ে দাও; দিলে আমরা তোমার প্রতি দয়া করব।”
  pan-pan: ਜਦ ਭੇਤੀਆਂ ਨੇ ਇੱਕ ਆਦਮੀ ਨੂੰ ਸ਼ਹਿਰ ਵਿੱਚੋਂ ਨਿੱਕਲਦਿਆਂ ਵੇਖਿਆ ਤਾਂ ਉਸ ਨੂੰ ਕਿਹਾ,
    “ਜੇਕਰ ਤੂੰ ਸ਼ਹਿਰ ਵਿੱਚ ਵੜਨ ਦਾ ਰਾਹ ਸਾਨੂੰ ਵਿਖਾਏਂ ਤਾਂ ਅਸੀਂ ਵੀ ਤੇਰੇ ਨਾਲ ਭਲਿਆਈ ਕਰਾਂਗੇ।”
  mya-JVB: မြို့ ထဲက ထွက် လာသောလူ တယောက်ကို တွေ့မြင် ၍၊ မြို့ ထဲသို့ ဝင် သောလမ်းကို
    ပြ ပါတော့။ သို့ပြလျှင် သင့် ကို ချမ်းသာ ပေးမည်ဟု ဆို သော်၊
  hmo-hmo: Unai hasinadoa taudia ese tau ta idia itaia, hanua dekena amo ia raka lao.
    Vadaeni idia hamaoroa, idia gwau, “Mani emu kara, hanua vareai dalana be ai dekenai
    do oi hadibaia, vadaeni oi dekenai do ai bogahisihisi henia.”
  urd-urd: और जासूसों ने एक शख़्स को उस शहर से निकलते देखा और उससे कहा, कि शहर में
    दाख़िल होने की राह हम को दिखा दे, तो हम तुझ से मेहरबानी से पेश आएँगे।
  rus-SYN: 'И увидели стражи человека, идущего из города, и взяли его и сказали ему:
    покажи нам вход в город, и сделаем с тобою милость.'
  bqc-SIM: 'asiigwanapiↄ gↄ̃ɛe è, àlɛ bↄ wɛ̃́lɛpiu, ↄ̃ aa òɛ̀: Lá wá kɛ wà gɛ̃
    wɛ̃́lɛ guu owɛ̃ɛ, wí gbɛ̃kɛkɛnɛ.'
  tcz-CHONGTHU: Amahon khopia kona hung potdoh mikhat chu ana kihou piuvin, “Hiche
    khopi lutna ding lampi neihil'un, achutileh keihon khotona kamusah diu nahi” atiuve.
  mar-mar: त्या हेरांनी नगरातून एक मनुष्य बाहेर निघताना पाहिला; आणि त्यांनी त्यास
    म्हटले, “नगरात कसे जायचे ते आम्हांला दाखव म्हणजे आम्ही तुझ्यावर दया करू.”
  qub-qub: 'Ricapacoj aywajcunaga tariran juc runa siudäpita llojshiycajta. Chaura
    paycunaga niran: «Imanöpa siudäman yaycuna cashantapis ricachimaptiquega manami
    wañuchishayquichu.»'
  bqp-bqp: 'gu''asirigwarii pìnↄ gↄ̃gbɛ̃ ke è àtɛn bo wɛ̃tɛ pìn, akũ ò pìnɛ: Ǹ owɛrɛ
    deran óni kɛ nà ò gɛ̃ wɛ̃tɛ gũn óni gbɛ̃kɛ kɛnnɛ.'
  hat-hat: 'Moun yo te voye yo kontre yon nonm ki t''ap soti lavil la. Yo di l'' konsa:
    -Moutre nou ki jan moun ka antre nan lavil la. Nou pwomèt ou nou p''ap fè ou anyen.'
  eng-BSB: and when the spies saw a man coming out of the city, they said to him,
    “Please show us how to get into the city, and we will treat you kindly.”
  tod-tod: 'Keelaiti ti zunu ɠila kaani, é ɗa ɠula taazuʋɛ, ti ɠɛni ma: «Pele lɛ
    ga giye, ʋɛ gá lɔ ná taazuʋɛ, gá faanɛɛ ɠɛ è ʋɛ.»'
  eng-WEBPB: The watchers saw a man come out of the city, and they said to him, “Please
    show us the entrance into the city, and we will deal kindly with you.”
  kbq-kbq: Anama afure'za kenaku'ma vu'naza vene'nemo'za mago ne' ana kumapintira
    atiramino ne-ege'za amanage hu'za asami'naze, muse hugantonanki ama kumapima ufre
    kana taveri huo, ana'ma hananketa kagrira kazeri havizana osugahune.
  nhe-BL: 'Huan nopa tlacame tlen yajque tlapijpiyatij quiitaque se tlacatl tlen quisayaya
    ipan nopa altepetl huan quiilhuijque: “Intla titechnextilis quejatza huelis ticalaquise
    ipan ni altepetl, ax tleno timitzchihuilise quema tijtlanise.”'
  bus-bus: 'gu''asiigwari pìnↄ gↄ̃gbɛ̃ ke è èe bↄↄ wɛ́tɛ pìn, ben aↄ̃ bènɛ: Ǹ owe
    dian wé kɛ nà wà gɛ̃ wɛ́tɛ guu wé gbɛ̃kɛɛ kɛnnɛ.'
  gub-BL: A'e awa uhem tawhu huwake wà. Wexak amo awa tawhu wi ihem mehe wà. Uze'eg
    izupe wà. — Aze erexak kar tawhu pupe urereixe àwàm nehe, uruzapo putar ikatu
    ma'e newe nehe, i'i izupe wà.
  eng-DRA: 'They saw a man coming out of the city, and they said to him: Shew us the
    entrance into the city, and we will shew thee mercy.'
