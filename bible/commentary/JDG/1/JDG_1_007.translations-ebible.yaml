verse: JDG.001.007
translations:
  mal-C: 'അപ്പോൾ അദോനീ-ബേസെക്ക് പറഞ്ഞു: “കൈകാലുകളുടെ പെരുവിരൽ മുറിച്ച എഴുപതു രാജാക്കന്മാർ
    എന്റെ മേശയുടെ കീഴിൽനിന്ന് പെറുക്കിത്തിന്നിരുന്നു; ഞാൻ ചെയ്തതുപോലെതന്നെ ദൈവം എനിക്കുപകരം
    ചെയ്തിരിക്കുന്നു.” അവർ അവനെ ജെറുശലേമിലേക്കു കൊണ്ടുവന്നു. അവിടെവെച്ച് അവൻ മരിച്ചു.'
  deu-TKW: 'Da sprach Adonibesek: Siebzig Könige mit abgehauenen Daumen und großen
    Zehen lasen unter meinem Tische Brocken auf: wie ich gethan habe, so vergilt mir
    Gott! Sodann brachten sie ihn nach Jerusalem, dort starb er.'
  lin-lin: 'Adoni-Bezeki alobaki : « Bakonzi tuku sambo, oyo bakata bango misapi ya
    minene ya maboko mpe ya makolo, bazalaki kolokota biloko oyo ezalaki kokweya na
    se ya mesa na ngai. Sik’oyo, Nzambe azongiseli ngai makambo oyo nasalaki baninga. »
    Bamemaki ye na Yelusalemi, mpe akufaki kuna.'
  eng-LSV: and Adoni-Bezek says, “Seventy kings—their thumbs and their great toes
    cut off—have been gathering under my table; as I have done so God has repaid to
    me”; and they bring him to Jerusalem, and he dies there.
  eng-GNV: 'And Adoni-bezek said, Seuentie Kings hauing the thumbes of their hands
    and of their feete cut off, gathered bread vnder my table: as I haue done, so
    God hath rewarded me. so they brought him to Ierusalem, and there he died.'
  eng-WEBSTER: And Adoni-bezek said, seventy kings, having their thumbs and their
    great toes cut off, gathered their food under my table; as I have done, so God
    hath requited me. And they brought him to Jerusalem, and there he died.
  nhw-BL: 'Huajca Tlanahuatijquetl Adoni Bezec quiijto: “Na niquintzontequilijtoc
    70 tlanahuatiani ininhueyi macpilhua huan ininhueyi xocpilhua, huan niquinchihualti
    ma quicuaca san nopa pan tlatlapatztli catli huetzqui nomesaitla, huan ama Toteco
    Dios nechcuepilijtoc. Techchihuilijtoque san se quen na niquinchihuili sequinoc.”
    Huan teipa nopa soldados quihuicaque altepetl Jerusalén huan nopona mijqui.'
  swh-ONEN: Ndipo Adoni-Bezeki akasema, “Nimewatendea wafalme sabini kama nilivyotendewa
    na kuwalisha makombo ya chakula chini ya meza yangu. Sasa Mungu amenilipa haya,
    kama yale niliyowatendea.” Wakamleta Yerusalemu, naye akafa huko.
  bba-bba: Yerɑ Besɛkin sunɔ wi, u ɡeruɑ u nɛɛ, sinɑmbu wɑtɑ kɑ wɔkurɑ nɑ derɑ bɑ
    ben nɔmɑn niki bii bɑkɑnu bɔɔrɑ kɑ ben nɑɑsuɡinu. Dĩɑ buri yi nɑ deri, yiyɑ bɑ
    rɑ n dimɔ. Wee tɛ̃ Gusunɔ u mɑn ye kpuro kɔsiemɔ. Mɑ bɑ kɑ nùn dɑ Yerusɑlɛmuɔ.
    Miyɑ u ɡu.
  eng-KJVCPB: 'And Adoni-bezek said, Threescore and ten kings, having their thumbs
    and their great toes cut off, gathered their meat under my table: as I have done,
    so God hath requited me. And they brought him to Jerusalem, and there he died.'
  luo-luo: Eka Adoni-Bezek nowacho niya, “Ruodhi piero abiriyo ma lith lwetegi mathuon
    kod lith tiendegi mathuon osengʼad oko osebedo ka chamo ngʼinjo e bwo mesana.
    Koro Nyasaye osechula kuom gigo mane atimonegi.” Negikele Jerusalem, kendo notho
    kanyo.
  meu-meu: 'Bena Adoni-besek eto, Pavapava hitu-ahui imadia sinabadadia bona aedia
    sinabadadia na utudia oho, bena egu pata henunai aniani momorudia e ani; lau ese
    na kara henidia heḡereḡerena, Iehova ese unu vada e kara henigu toma. Bena idia
    ese Ierusalem e laohaia: unuseni ai e mase.'
  npi-ULB: अदोनी-बेजेकले भने, “हात र खुट्टाका बुढी औंला काटिएका सत्तरी जना राजाले
    मेरो टेबिलको मुनिबाट आफ्‍नो निम्ति भोजन बाटुल्‍थे । मैले जस्तो गरेको थिएँ, परमेश्‍वरले
    मलाई त्यस्तै गर्नुभएको छ ।” तिनीहरूले उनलाई यरूशलेममा ल्याए, र उनी त्यहीं मरे
    ।
  yor-yor: Nígbà náà ni Adoni-Beseki wí pé, “Àádọ́rin ọba ni èmi ti gé àtàǹpàkò wọn
    tí wọ́n sì ń ṣa èérún oúnjẹ jẹ lábẹ́ tábìlì mi. Báyìí Ọlọ́run ti san án fún mi
    gẹ́gẹ́ bí ohun tí mo ṣe sí wọn.” Wọ́n sì mú un wá sí Jerusalẹmu, ó sì kú síbẹ̀.
  ind-ind: Lalu kata raja Bezek itu, “Saya pernah mengalahkan tujuh puluh raja dan
    memotong ibu jari tangan dan kaki mereka. Lalu seperti anjing mereka terpaksa
    sisa-sisa makanan yang jatuh dari meja saya. Sekarang Allah membalaskan kepada
    saya sebagaimana saya memperlakukan raja-raja itu.” Kemudian dia dibawa ke Yerusalem
    dan mati di sana.
  pes-OPCB: 'ادونی بازق گفت: «هفتاد پادشاه با دست و پای شست بریده از خرده نانهای سفرهٔ
    من می‌خوردند. اکنون خدا مرا به سزای اعمالم رسانیده است.» ادونی بازق را به اورشلیم
    بردند و او در آنجا مرد.'
  tgl-ULB: Sinabi ni Adoni Bezek, “Pitumpung hari, na ang may hinlalaki sa kamay at
    mga malalaking dalari sa paa ang pinutol, na nag-iipon ng kanilang pagkain mula
    sa ilalim ng aking mesa. Gaya ng aking ginawa, ganun din ang ginawa ng Diyos sa
    akin.” Siya ay dinala nila sa Jerusalem, at doon siya namatay.
  hui-hui: Ani biyagola Adoni Besegehanda lalu, Bamba i̱na kini dege pira karianaga
    (70) gi hondone ge hondonebi angibiyane kirabali bibahende pugu waheneru ti i̱naga
    tomo nalu biraga dagia andaneha tomo ibira ibira bidaru ilu nalu berelaga biruli.
    Ani biruligo áyu nde Ngode Datagaliwabehanda i̱na tihondo birulidagua i̱nihondo
    biadai biyada, lene. Anidagua bialu Yudali tigua Adoni Besege Yarusalemeha haru
    puwa helenego haabo halu homene.
  mya-mya: အ​ဒေါ​နိ​ဗေ​ဇက်​က``ငါ​သည်​ဘု​ရင်​ခု​နစ်​ဆယ် တို့​အား​ခြေ​မ​လက်​မ​များ​ဖြတ်​တောက်​ပစ်​ခဲ့​၏။
    သူ​တို့​သည်​ငါ​၏​စား​ပွဲ​အောက်​မှ​စား​ကြွင်း​စား ကျန်​များ​ကို​ကောက်​၍​စား​ခဲ့​ကြ​ရ​၏။
    ယ​ခု​မှာ မူ​ဘု​ရား​သ​ခင်​သည် ထို​သူ​တို့​အား​ငါ​ပြု​ခဲ့ သည်​အ​တိုင်း​ငါ့​ကို​ပြု​တော်​မူ​လေ​ပြီ''
    ဟု ဆို​၏။ သူ​သည်​ယေ​ရု​ရှ​လင်​မြို့​သို့​ခေါ်​ဆောင် ခြင်း​ကို ခံ​ရ​ပြီး​လျှင်​ထို​မြို့​၌​ပင်​ကွယ်​လွန်
    သွား​လေ​၏။
  bod-N: ཨ་དོ་ནི་པེ་ཟེག་གིས། སྔར་རྒྱལ་པོ་བདུན་ཅུ་ཡོད་ཅིང་དེ་དག་གི་རྐང་ལག་གཉིས་ཀའི་མཐེ་བོང་རྣམས་བཅད་པ་དང་།
    ངའི་གསོལ་ལྕོག་གི་འོག་ཏུ་ཁ་ཟས་ཙག་ཙིག་འཐུ་བ་ཡིན། ད་ནི་དཀོན་མཆོག་གིས་ངས་ཅི་ཞིག་བྱས་པ་བཞིན་དུ་ང་ལ་ལན་གནང་བྱུང་ཞེས་སྨྲས།
    དེ་ནས་ཁོ་ཚོས་ཨ་དོ་ནི་པེ་ཟེག་ཁོ་རང་ཡེ་རུ་སཱ་ལེམ་དུ་ཁྲིད་པ་དང་ཁོ་དེ་རུ་ཤིའོ། །
  sna-sna: Ipapo Adhoni Bhezeki akati, “Madzimambo makumi manomwe, vagurwa zvigunwe
    zvikuru zvomumaoko nezvigunwe zvikuru zvokumakumbo, vakanonga zvimedu zvezvokudya
    pasi petafura yangu. Zvino Mwari anditsiva pane zvandakaita kwavari.” Vakaenda
    naye kuJerusarema akandofira ikoko.
  spa-BLM: 'Adoni-Bezek dijo: “Setenta reyes, con los pulgares y los dedos gordos
    de los pies cortados, hurgaron bajo mi mesa. Como yo he hecho, así me ha hecho
    Dios. “Lo llevaron a Jerusalén, y allí murió.'
  cac-cac: 'Yuj chi'' ix yalan vin̈: A d''a yalan̈taxo, ix viq''uel yiximal smam sc''ab''
    yed'' yiximal smam yoc 70 eb'' vin̈ rey, ix vac''an sic''q''ue sc''ajiltac vael
    eb'' vin̈ d''a yalan̈ in mexa. Palta axo ticnaic jun, lajan val tzin yutej Dios
    icha vutejnac eb'' vin̈ chi'', xchi vin̈. Ix yic''anb''at vin̈ eb'' israel chi''
    d''a Jerusalén, axo ta'' ix cham vin̈.'
  swh-ULB: Adoni Bezek akasema, “Wafalme sabini, ambao na vidole gumba vyako na vidole
    vikubwa vilivyokatwa, walikusanya chakula chao chini ya meza yangu. Kama nilivyofanya,
    hata hivyo Mungu amefanya kwangu.” Wakamleta Yerusalemu, naye akafa huko.
  bel-bel: 'Тады сказаў Адоні-Вэзэк: семдзесят цароў з адсечанымі на руках і на нагах
    у іх вялікімі пальцамі зьбіралі пад сталом маім; як рабіў я, так і мне даў Бог.
    І прывялі яго ў Ерусалім, і ён памёр там.'
  deu-ELBBK: 'Da sprach Adoni-Besek: 70 Könige, denen die Daumen ihrer Hände und ihrer
    Füße abgehauen waren, lasen auf unter meinem Tisch; so wie ich getan habe, so
    hat Gott mir vergolten. Und sie brachten ihn nach Jerusalem, und er starb dort.'
  mbb-OT: Migkaǥi si Adoni Bezek te, “70 he hadì is mibpenamped ku is tindezekelà
    te menge velad dan wey menge paa zan, ne nekepengimù sikandan te menge mumu ziyà
    te zizalem te lemisahan ku. Ne ǥuntaan mibeelan te Megbevayà kayi te kedì is mibeelan
    ku ziyà te kandan.” Mid-uwit dan sikandin diyà te Jerusalem ne ziyè en mebpatey.
  mal-2015: കൈകാലുകളുടെ പെരുവിരൽ മുറിച്ച എഴുപതു രാജാക്കന്മാർ എന്റെ മേശയിൻകീഴിൽനിന്നു
    പെറുക്കിത്തിന്നിരുന്നു; ഞാൻ ചെയ്തതുപോലെ തന്നേ ദൈവം എനിക്കു പകരം ചെയ്തിരിക്കുന്നു
    എന്നു അദോനീ‒ബേസെക്ക് പറഞ്ഞു. അവർ അവനെ യെരൂശലേമിലേക്കു കൊണ്ടുപോയി അവിടെവെച്ചു അവൻ
    മരിച്ചു.
  rmc-rmc: 'Akor o Adoni-Bezek phenďa: „Eftavardeš (70) kraľa, savenge diňom te odčhinel
    o angušta pro vasta the pro pindre, kidenas o trušini tel miro skamind. O Del
    mange visarďa pale vaš oda, so kerďom.“ Ľigende les andro Jeruzalem a ode muľa.'
  pes-OPV: 'و ادونی بازق گفت: «هفتاد ملک با شستهای دست و پا بریده زیر سفره من خورده‌ها
    برمی چیدند، موافق آنچه من کردم خدا به من مکافات رسانیده است.» پس او را به اورشلیم
    آوردند و در آنجامرد.'
  ron-1924: 'Адони-Безек а зис: „Шаптезечь де ымпэраць, ку деӂетеле челе марь де ла
    мынь ши де ла пичоаре тэяте, стрынӂяу мынкаре суб маса мя; Думнезеу ымь рэсплэтеште
    ши мие кум ам фэкут.” Л-ау дус ла Иерусалим ши а мурит аколо.'
  ben-OBCV: তখন অদোনী-বেষক বললেন, “হাত-পায়ের বুড়ো আঙুল কাটা সত্তরজন রাজা আমার টেবিলের
    নিচে পড়ে থাকা এঁটোকাটা কুড়িয়ে খেতেন। আমি তাঁদের প্রতি যা করেছিলাম, ঈশ্বর আমাকে
    তার উপযুক্ত প্রতিফল দিয়েছেন।” যিহূদা গোষ্ঠীর লোকেরা তাঁকে জেরুশালেম নিয়ে এল
    এবং সেখানেই তিনি মারা গেলেন।
  som-som: Markaasaa Adonii Beseq wuxuu yidhi, Toddobaatan boqor oo suulashoodii gacmaha
    iyo kuwoodii lugahu ka go'an yihiin ayaa cuntadooda ka urursan jiray miiskayga
    hoostiisa; oo sidii aan yeelay ayaa Rabbigu ii abaalmariyey. Markaasay isagii
    keeneen Yeruusaalem, oo halkaasuu ku dhintay.
  lat-VUC: 'Dixitque Adonibezec: Septuaginta reges amputatis manuum ac pedum summitatibus
    colligebant sub mensa mea ciborum reliquias: sicut feci, ita reddidit mihi Deus.
    Adduxeruntque eum in Jerusalem, et ibi mortuus est.'
  eng-ASVBT: 'And Adoni-bezek said, Threescore and ten kings, having their thumbs
    and their great toes cut off, gathered their food under my table: as I have done,
    so God hath requited me. And they brought him to Jerusalem, and he died there.'
  ita-1885: 'E Adonibezec disse: Settanta re, che aveano i diti grossi delle mani
    e de'' piedi tagliati, se ne stavano già sotto la mia tavola, a ricoglier ciò
    che ne cadea; come io ho fatto, così mi ha Iddio renduto. Ed essi lo menarono
    in Gerusalemme, e quivi morì.'
  eng-LXXUP: 'And Adoni-bezek said, Seventy kings, having their thumbs and their great
    toes cut off, gathered their food under my table: as I therefore have done, so
    God has recompensed me: and they brought him to Jerusalem, and he died there.'
  eng-ULB: Adoni-Bezek said, “Seventy kings, who had their thumbs and their big toes
    cut off, gathered their food from under my table. As I have done, even so God
    has done to me.” They brought him to Jerusalem, and he died there.
  spa-VBL: 'Adoní Bezec dijo: “Tuve setenta reyes con los pulgares y los dedos gordos
    de los pies cortados recogiendo las sobras de debajo de mi mesa. Ahora Dios me
    ha devuelto de la misma manera lo que les hice a ellos”. Lo llevaron a Jerusalén,
    donde murió.'
  fra-_FOB: 'Alors Adoni-Bézek dit: Soixante et dix rois, dont les pouces des mains
    et des pieds avaient été coupés, recueillaient sous ma table ce qui en tombait.
    Ce que j''ai fait aux autres, Dieu me l''a rendu. Et, ayant été amené à Jérusalem,
    il y mourut.'
  mal-mal: കൈകാലുകളുടെ പെരുവിരൽ മുറിച്ച എഴുപത് രാജാക്കന്മാർ എന്റെ മേശയിൻകീഴിൽനിന്ന്
    ഭക്ഷണം പെറുക്കിത്തിന്നിരുന്നു; ഞാൻ ചെയ്തതുപോലെ തന്നേ ദൈവം എനിക്ക് പകരം ചെയ്തിരിക്കുന്നു
    എന്ന് അദോനി-ബേസെക്ക് പറഞ്ഞു. അവർ അവനെ യെരൂശലേമിലേക്കു കൊണ്ടുപോയി; അവിടെവെച്ച്
    അവൻ മരിച്ചു.
  urd-GVR: Tab Adūnī-bazaq ne kahā, “Maiṅ ne ḳhud sattar bādshāhoṅ ke hāthoṅ aur pairoṅ
    ke angūṭhoṅ ko kaṭwāyā, aur unheṅ merī mez ke nīche gire hue khāne ke raddī ṭukṛe
    jamā karne paṛe. Ab Allāh mujhe is kā badlā de rahā hai.” Use Yarūshalam lāyā
    gayā jahāṅ wuh mar gayā.
  suz-BL: मिनु अदोनी-बेसेकमी “गुइ खोइल ङा बोंग्‍ये ख्रोइश्‍शो ७० जना पिपमी आं निश्‍शा
    जतीक रे दोक्‍शो जचा थोव़क जाम्‍तेक्‍म। ङोंइती गो दोदेंशो पङा, मुल परमप्रभुमी आं
    कली यो मोदेंशोन पाप्‍तु” देंमाक्‍त। मिनु यहूदा ङा मुरपुकीमी मेको पिप कली यरूसलेम
    चाक्‍गमे बाक्‍त। मिनु मेको मेकेर बेक्‍माक्‍त।
  ita-1927: 'E Adoni-Bezek disse: “Settanta re, a cui erano stati tagliati i pollici
    delle mani e de’ piedi raccoglievano gli avanzi del cibo sotto la mia mensa. Quello
    che ho fatto io, Iddio me lo rende”. E lo menarono a Gerusalemme, dove morì.'
  ckb-ckb: 'ئەدۆنی بەزەق گوتی: «حەفتا پاشا کە پەنجە گەورەی دەست و قاچیان بڕابوو لەژێر
    مێزی نانخواردنەکەم بەرماوەیان هەڵدەگرتەوە، ئەوەی کردبووم خودا پێی کردمەوە.» ئینجا
    هێنایانە ئۆرشەلیم و لەوێ مرد.'
  eng-BBE: 'And Adoni-zedek said, Seventy kings, whose thumbs and great toes had been
    cut off, got broken meat under my table: as I have done, so has God done to me
    in full. And they took him to Jerusalem, and he came to his end there.'
  kan-OKCV: ಆಗ ಅದೋನೀಬೆಜೆಕನು, “ನಾನು ಕೈಕಾಲುಗಳ ಹೆಬ್ಬೆರಳುಗಳನ್ನು ಕತ್ತರಿಸಿಬಿಟ್ಟ ಎಪ್ಪತ್ತು
    ಮಂದಿ ಅರಸರು, ನನ್ನ ಮೇಜಿನ ಕೆಳಗೆ ಬೀಳುವ ಚೂರುಗಳನ್ನು ಕೂಡಿಸಿಕೊಂಡು ತಿನ್ನುತ್ತಿದ್ದರು. ನಾನು
    ಅವರಿಗೆ ಮಾಡಿದಂತೆಯೇ, ದೇವರು ನನಗೆ ಮಾಡಿದ್ದಾರೆ,” ಎಂದನು. ಅವರು ಅವನನ್ನು ಯೆರೂಸಲೇಮಿಗೆ ತೆಗೆದುಕೊಂಡು
    ಬಂದರು. ಅಲ್ಲಿ ಅವನು ಮರಣಹೊಂದಿದನು.
  tam-2017: 'அப்பொழுது அதோனிபேசேக்: 70 ராஜாக்கள், கை கால்களின் பெருவிரல்கள் வெட்டப்பட்டவர்களாக
    என்னுடைய மேஜையின்கீழ் விழுந்ததைப் பொறுக்கித் தின்றார்கள்; நான் எப்படிச் செய்தேனோ,
    அப்படியே தேவன் எனக்கும் செய்து சரிகட்டினார் என்றான். அவனை எருசலேமிற்குக் கொண்டுபோனார்கள்;
    அங்கே அவன் இறந்தான்.'
  spa-RV-1909: 'Entonces dijo Adoni-bezec: Setenta reyes, cortados los pulgares de
    sus manos y de sus pies, cogían las migajas debajo de mi mesa: como yo hice, así
    me ha pagado Dios. Y metiéronle en Jerusalem, donde murió.'
  ron-BTF: 'Și Adoni-Bezec a spus: Șaptezeci de împărați, cu degetele cele mari ale
    mâinilor și ale picioarelor lor tăiate, adunau de sub masa mea, cum am făcut,
    astfel mi-a răsplătit Dumnezeu. Și l-au adus la Ierusalim și el a murit acolo.'
  eng-WEBP: Adoni-Bezek said, “Seventy kings, having their thumbs and their big toes
    cut off, scavenged under my table. As I have done, so God has done to me.” They
    brought him to Jerusalem, and he died there.
  eng-FBV: Adoni-bezek said, “I had seventy kings with their thumbs and big toes cut
    off picking up left-overs from under my table. Now God has paid me back in the
    same way what I did to them.” They took him to Jerusalem where he died.
  nld-1939: 'En Adoni-Bézek zeide: Zeventig koningen met afgehouwen duimen en grote
    tenen raapten de afval van mijn tafel bijeen; naar mijn werken heeft God me vergolden.
    Men bracht hem naar Jerusalem, waar hij stierf.'
  nch-BL: 'Huajca Tanahuatijquet Adoni Bezec quiijto: “Na niquintzontequilijtoc 70
    tanahuatiani inihueyi macpilhua huan inihueyi xocpilhua, huan niquinchihualti
    ma quicuaca san nopa panpayaxti cati huetziyaya nomesatantita, huan ama Toteco
    Dios techcuepilijtoc. Techchihuilijtoque san se quej na niquinchihuili sequinoc.”
    Huan teipa nopa soldados quihuicaque altepet Jerusalén huan nopona mijqui.'
  vie-1934: 'Bấy giờ A-đô-ni-Bê-xéc nói rằng: Có bảy mươi vua bị chặt ngón cái của
    tay và chân, lượm vật chi rớt dưới bàn ta. Điều ta đã làm, Đức Chúa Trời lại báo
    ứng ta. Người ta dẫn vua đến Giê-ru-sa-lem, và người chết tại đó.'
  hin-CV: अदोनी-बेज़ेक ने उनसे कहा, “सत्तर राजा, जिनके हाथ-पैर के अंगूठे काट दिए गए
    होते थे, मेरी मेज़ की चूर-चार इकट्ठा करते थे. परमेश्वर ने मेरे द्वारा किए गए काम
    का बदला मुझे दे दिया है.” वे उसे येरूशलेम ले आए, जहां उसकी मृत्यु हो गई.
  spa-BES: 'Y Adoni-Bezec dijo: Setenta reyes, cuyos pulgares y dedos de los pies
    grandes yo les corté, los hice recoger las sobras debajo de mi mesa: como lo he
    hecho, así lo ha hecho Dios conmigo por completo. Y lo llevaron a Jerusalén, y
    allí llegó a su fin.'
  tdx-tdx: Le hoe t’i Adonibezeke, Nitsindrok’ ambanen-datàbako ao ty mpanjaka fitompolo
    kinitsin-tondrobeim-pitàñe naho tondrobeim-pandia, aa le nafoten’ Añahare amako
    i nanoekoy. Aa le napo’ iareo e Ierosa­laime ao re, vaho ao ty nihomaha’e.
  tha-KJV: อาโดนีเบเซกกล่าวว่า “​มี​กษัตริย์​เจ​็ดสิบองค์​ที่​หัวแม่มือและหัวแม่​เท​้าของเขาถูกตัดออก
    เก​็บเศษอาหารอยู่​ใต้​โต​๊ะของเรา เรากระทำแก่เขาอย่างไร พระเจ้าก็ทรงกระทำแก่เราอย่างนั้น”
    เขาทั้งหลายก็​คุ​มตั​วท​่านมาที่​กรุ​งเยรูซาเล็ม และท่านก็​สิ​้นชีวิตที่​นั่น
  por-BR-2018: 'Então disse Adoni-Bezeque: Setenta reis, cortados os polegares de
    suas mãos e de seus pés, colhiam as migalhas debaixo de minha mesa: como eu fiz,
    assim Deus me pagou. E meteram-no em Jerusalém, de onde morreu.'
  deu-ELO: 'Da sprach Adoni-Besek: Siebzig Könige, denen die Daumen ihrer Hände und
    ihrer Füße abgehauen waren, lasen auf unter meinem Tische; so wie ich getan habe,
    also hat Gott mir vergolten. Und sie brachten ihn nach Jerusalem, und er starb
    daselbst.'
  eng-WYC-2018: And Adonibezek said, Seventy kings, when the ends of their hands and
    of their feet were cut away, gathered remnants of meats under my board (or gathered
    scraps of food under my table); as I have done, so God hath yielded to me. And
    they brought him into Jerusalem, and there he died.
  epo-epo: 'Kaj Adoni-Bezek diris: Sepdek reĝoj kun dehakitaj dikfingroj de la manoj
    kaj piedoj kolektadis panrestaĵojn sub mia tablo; kiel mi agis, tiel Dio repagis
    al mi. Kaj oni venigis lin en Jerusalemon, kaj li mortis tie.'
  uig-PIN: 'Xuning bilǝn Adoni-Bezǝk: — Əyni qaƣda ⱪollirining qong barmiⱪi bilǝn
    putlirining qong barmiⱪi kesiwetilgǝn yǝtmix padixaⱨ dastihinimning tegidiki uwaⱪlarni
    terip yegǝnidi. Mana ǝmdi Huda mening ⱪilƣanlirimni ɵzümgǝ yandurdi, dedi. Andin
    ular uni Yerusalemƣa elip bardi, keyin u xu yǝrdǝ ɵldi.'
  beo-beo: Adounaibisege da amane sia:i, “Na da hina bagade70agoane ilia lobo bi amola
    emo bi damuni fasili, ilia da na ha:i manu fafai haguduga daladaloba nasu. Na
    da ilima hamoi defele, wali Gode da nama hamoi dagoi.” Ilia da e Yelusaleme moilai
    bai bagadega oule asili, amola amogai e da bogoi dagoi.
  tpi-OTNT: Na Adoni Besek i tok olsem, “Bipo mi bin katim tupela bikpela pinga bilong
    han na lek bilong 70 king na ol i bin kisim ol pipia kaikai aninit long tebol
    bilong mi. Na nau God i bekim wankain pasin long mi.” Na ol Juda i kisim Adoni
    Besek i go i stap long Jerusalem inap em i dai.
  hau-SA: Sa’an nan Adoni-Bezek ya ce, “Sarakuna saba’in waɗanda aka yayyanka manyan
    yatsotsinsu na hannu da na ƙafa, sun yi kalan abinci a ƙarƙashin teburina. Ga
    shi yanzu Allah ya rama abin da na yi musu.” Suka zo da shi Urushalima, a can
    kuwa ya mutu.
  uig-LAT: 'Shuning bilen Adoni-Bézek: — Eyni chaghda qollirining chong barmiqi bilen
    putlirining chong barmiqi késiwétilgen yetmish padishah dastixinimning tégidiki
    uwaqlarni térip yégenidi. Mana emdi Xuda méning qilghanlirimni özümge yandurdi,
    dédi. Andin ular uni Yérusalémgha élip bardi, kéyin u shu yerde öldi.'
  nde-nde: U-Adoni-Bhezekhi wasesithi, “Amakhosi angamatshumi ayisikhombisa ayequnywe
    izithupha zawo lamazwane amakhulu ayedobha imvuthuluka ngaphansi kwetafula yami.
    Khathesi uNkulunkulu usephindisele kimi ngalokho engakwenza kuwo.” Bamusa eJerusalema
    lapho afela khona.
  ton-ton: 'Pea naʻe pehē ʻe ʻAtoni-Piseki, “Ko e tuʻi ʻe toko fitungofulu, naʻe tutuʻu
    honau ngaahi motuʻa nima mo e motuʻa vaʻe, naʻe tufi ʻenau meʻakai ʻi lalo ʻi
    hoku keinangaʻanga: hangē ko ia naʻaku fai, kuo totongi pehē kiate au ʻe he ʻOtua.”
    Pea naʻa nau ʻomi ia ki Selūsalema, pea naʻe pekia ia ʻi ai.'
  ces-1613: 'Tedy řekl Adonibezek: Sedmdesáte králů s uťatými palci u rukou i noh
    svých sbírali drobty pod stolem mým; jakž jsem činil, tak odplatil mi Bůh. I přivedli
    jej do Jeruzaléma, a tam umřel.'
  eng-WMB: Adoni-Bezek said, “Seventy kings, having their thumbs and their big toes
    cut off, scavenged under my table. As I have done, so God has done to me.” They
    brought him to Jerusalem, and he died there.
  tam-TCV: அப்பொழுது அதோனிபேஸேக், “எழுபது அரசர்கள் தங்கள் கைகளின் பெருவிரல்களும்,
    கால்களின் பெருவிரல்களும் வெட்டப்பட்டவர்களாய் எனது மேஜையிலிருந்துகீழ் விழும் துணிக்கைகளைப்
    பொறுக்கித் தின்றார்கள். இப்பொழுதோ நான் அவர்களுக்குச் செய்ததை இறைவன் எனக்குச் செய்திருக்கிறார்”
    என்று சொன்னான். அவர்கள் அவனை எருசலேமுக்குக் கொண்டுவந்தார்கள். அங்கே அவன் இறந்தான்.
  ceb-ULB: Miingon si Adoni Bezek, “Adunay 70 ka mga hari, nga gipamutlan sa ilang
    mga kumagko sa kamot ug tiil, ang nagtigom sa ilang pagkaon ilalom sa akong lamesa.
    Sama sa akong gibuhat, gibuhat usab sa Dios kanako.” Gidala nila siya didto sa
    Jerusalem, ug didto namatay siya.
  pol-UBG: 'Wtedy Adoni-Bezek powiedział: Siedemdziesięciu królów z obciętymi kciukami
    u rąk i paluchami u nóg zbierało okruchy pod moim stołem. Jak ja uczyniłem, tak
    mi Bóg odpłacił. I przyprowadzili go do Jerozolimy, i tam umarł.'
  urd-GVU: تب ادونی بزق نے کہا، ”مَیں نے خود ستر بادشاہوں کے ہاتھوں اور پیروں کے انگوٹھوں
    کو کٹوایا، اور اُنہیں میری میز کے نیچے گرے ہوئے کھانے کے ردی ٹکڑے جمع کرنے پڑے۔
    اب اللہ مجھے اِس کا بدلہ دے رہا ہے۔“ اُسے یروشلم لایا گیا جہاں وہ مر گیا۔
  deu-1912: 'Da sprach Adoni-Besek: Siebzig Könige mit abgehauenen Daumen ihrer Hände
    und Füße lasen auf unter meinem Tisch. Wie ich nun getan habe, so hat mir Gott
    wieder vergolten. Und man brachte ihn gen Jerusalem; daselbst starb er.'
  kan-2017: ಆಗ ಅದೋನೀಬೆಜೆಕನು, “ಕೈ ಕಾಲುಗಳ ಹೆಬ್ಬೆರಳುಗಳನ್ನು ನಾನು ಕತ್ತರಿಸಿಬಿಟ್ಟ ಎಪ್ಪತ್ತು
    ಮಂದಿ ಅರಸರು ನನ್ನ ಮೇಜಿನ ಕೆಳಗೆ ಬೀಳುವ ಆಹಾರದ ಚೂರುಗಳನ್ನು ಕೂಡಿಸಿಕೊಂಡು ತಿನ್ನುತ್ತಿದ್ದರು.
    ನಾನು ಅವರಿಗೆ ಮಾಡಿದಂತೆಯೇ ದೇವರು ನನಗೆ ಮಾಡಿದ್ದಾನೆ” ಅಂದನು. ಅವರು ಅವನನ್ನು ಯೆರೂಸಲೇಮಿಗೆ
    ಕರೆದುಕೊಂಡು ಬರಲು ಅವನು ಅಲ್ಲಿ ಸತ್ತನು.
  yap-yap: Me ga’ar Adonibezek, “Medlipi ragag e pilung ni kan th’ab e yu bugul ni
    ga’ u pa’rad nge yu bugul ni ga’ u ayrad ni ur fanged chobngen e ggan u tan e
    tebel rog. Ere chiney e ke rin’ Got ngog e n’en ni gu rin’ ngorad.” Min fek Adonibezek
    nga Jerusalem ko gin ni yim’ riy.
  hlt-MCSB: Te vaengah Adonibezek loh , “Manghai sawmrhih kut kho kah kutnu khonu
    ka tlueh pah tih ka caboei hmuikah cakdik aka rhut la om uh. Ka saii bangla Pathen
    loh kai taengah han thuung coeng,” a ti. Anih te Jerusalem la a khuen uh tih te
    ah te duek.
  mdy-ETH: ዬያሮ ዓዶኒቤዜቄ፦ «ኩጮና ቶኮናኮ ዶኦሞ ኬኤሎ ኬኤሎ ታ ቲቄም ታ ማኣሮይዳ ጎንጎ ዴማ ዲኢኔ ካሦ ማንፂ ሙዓ፥ ላንካይታሞ
    ካኣታ ዓኣኔ፤ ዔያቶይዳ ታ ማዼ ጌኖ ማዾ ናንጊና ናንጋ ጎዳ ታኣም ሺርሺ ዒንጌኔ» ጌዔኔ፤ ዬካፓ ዔያታ ዒዛ ዬሩሳላሜ ዔኪ ዴንዳዛ
    ዒኢካ ዒ ሃይቄኔ።
  twi-ASANTE: Ɛmaa Adoni-Besek kaa sɛ, “Ɛberɛ bi na mewɔ Ahemfo aduɔson a wɔatwitwa
    wɔn kokurobetie bɛtasee mporoporowa wɔ me didipono ase. Afei, Awurade atua me
    deɛ meyɛɛ wɔn no so ka.” Wɔde no kɔɔ Yerusalem na ɔwuu wɔ hɔ.
  eng-WEBU: Adoni-Bezek said, “Seventy kings, having their thumbs and their big toes
    cut off, scavenged under my table. As I have done, so God has done to me.” They
    brought him to Jerusalem, and he died there.
  wal-wal: Qanxxin Adooni-Beezeqi, “Kushiyaa wogga biradhdhetanne tohuwaa wogga biradhdheta
    taani qanxxido laappun tammu kawoti ta masoofiyaappe laalettida suuppaa pippaaridi
    moosona. Taani eta oottidoogaadan, Xoossai tana oottiis” yaagiis. A Yerusalaame
    ehin, yan haiqqiis.
  spa-PDDPT: 'Entonces Adoni-bezec dijo: 70 reyes, a quienes corté los pulgares de
    sus manos y sus pies, recogían migajas debajo de mi mesa. ¡Como hice yo, así me
    hizo ʼElohim! Lo llevaron a Jerusalén, y murió allí.'
  gun-gun: 'Ha''e ramo Adoni-Bezeque aipoe''i: — Setenta huvixave ikuai ha''e va''e
    kuery kuã guaxu ha''e ipyxã guaxu ojayapaa reve omono''õ okuapy va''ekue tembi''u
    kure''i xe-mesa guy py. Ha''e gui joe xee ajapoague rami ae Nhanderuete xembopaga
    avi — he''i. Ha''e rire Jerusalém py ogueraa ramo omano ha''e py.'
  agu-BL: Talol tzun Adonisedec “Yi in wetz elnak inc'uplul yi mamil wi' chik'ab ox
    c'al tu lajuj wi'tz rey. Ncha'tz elnak inc'uplul yi mamil wi' chikan. Ej nin ntin
    ja wak' ama'l scyetz tan cyoque'n tan sicy'le'n inwa'be'n tzak' inmes tetz chiwa'.
    Poro yi jalu', ja tak' Ryos incaws na ite'n nin nchintuleja'tz chi nche' wulej
    yi e' reya'tz,” stzun Adonisedec bantz. Bene'n tzun ticy'le'ntz le tnum Jerusalén
    kale quime't.
  ilo-ULB: Kinuna ni Adonibezek, “Pito-pulo nga ari a naputed dagiti tangan ti ima
    ken dagiti dadakkel a ramay ti sakana ti nagurnong iti taraonda manipud iti sirok
    ti lamisaanko. Kas iti inaramidko, kasta met ti inaramid ti Dios kaniak.” Impanda
    isuna idiay Jerusalem, ket natay isuna sadiay.
  kpg-kpg: Adonibezek ga helekai, “Nia king e madahidu guu tuu gi daha nadau madaalima
    mono madaawae mmaadua nogo ogoogo nadau meegai monnono i lala dagu deebele. Dolomeenei
    God gu hai mai gi di au dagu hai nogo hai gi digaula.” Gei mee guu lahi gi Jerusalem
    gaa made i golo.
  uig-ARA: 'شۇنىڭ بىلەن ئادونى-بېزەك: ــ ئەينى چاغدا قوللىرىنىڭ چوڭ بارمىقى بىلەن
    پۇتلىرىنىڭ چوڭ بارمىقى كېسىۋېتىلگەن يەتمىش پادىشاھ داستىخىنىمنىڭ تېگىدىكى ئۇۋاقلارنى
    تېرىپ يېگەنىدى. مانا ئەمدى خۇدا مېنىڭ قىلغانلىرىمنى ئۆزۈمگە ياندۇردى، دېدى. ئاندىن
    ئۇلار ئۇنى يېرۇسالېمغا ئېلىپ باردى، كېيىن ئۇ شۇ يەردە ئۆلدى.'
  sus-sus: Adoni Beseki naxa a fala, «Tɛmui dangixi, n tan bara mangɛ tongo solofere
    suxu, n e bɛlɛxɛkurae nun e sankurae bolon. E naxa e dɛge donse ra naxan nu birama
    n dɛgede. Yakɔsi Ala na na sare ragbilenfe n ma.» E naxa a xanin Darisalamu, a
    naxa faxa mɛnni.
  pon-2006: Adonipesek ahpw mahsanih, “Nanmwarki isiakan I lupukasang sendinpehlaparail
    ko oh sendinnehlaparail ko, irail eri kin tungutungoale mweremwer en mwenge pahn
    ei tehpel. Eri, Koht ketin wiahiongieier dahme I wiahiong irailo.” Ih eri wisikla
    Serusalem wasa e sipalla ie.
  ksd-ksd: 'Ma Adoni-Besek i ga biti: A lavurua na vinun na king, nina di ga poko
    vue ra umana kaka ngala ta ra lima i diat ma ra umana kaka ngala ta ra kau i diat,
    dia ga en ra tagigi na nian ta ra vavai kaugu vatar; da iau ga pait ia, damana
    God i bali ia tagu. Ma dia ga ben ia urama Ierusalem ma i ga mat ie.'
  tur-YTC: Adoni-Bezek, “Yetmiş kral, ellerinin ve ayaklarının başparmakları kesilmiş
    olarak soframın altındaki kırıntıları yediler. Ben nasıl yaptıysam, Tanrı da bana
    öyle yaptı” dedi. Onu Yeruşalem'e getirdiler ve orada öldü.
  grc-BRENT: Καὶ εἶπεν Ἀδωνιβεζὲκ, ἑβδομήκοντα βασιλεῖς, τὰ ἄκρα τῶν χειρῶν αὐτῶν
    καὶ τὰ ἄκρα τῶν ποδῶν αὐτῶν ἀποκεκομμένοι, ἦσαν συλλέγοντες τὰ ὑποκάτω τῆς τραπέζης
    μου· καθὼς οὖν ἐποίησα, οὕτως ἀνταπέδωκέ μοι ὁ Θεός. καὶ ἄγουσιν αὐτὸν εἰς Ἱερουσαλήμ,
    καὶ ἀπέθανεν ἐκεῖ.
  ind-AYT: Adoni-Bezek berkata, “Ada tujuh puluh raja yang ibu jari tangan dan kakinya
    terpotong memungut remah-remah di bawah mejaku. Seperti yang telah aku lakukan,
    demikianlah Allah membalas kepadaku.” Kemudian, dia dibawa ke Yerusalem dan mati
    di sana.
  nya-nya: Tsono Adoni-Bezeki anati, “Mafumu 70 omwe anadulidwa zala zazikulu za ku
    manja ndi miyendo yawo ankatola nyenyeswa pansi pa tebulo langa. Mulungu tsopano
    wandibwezera zomwe ndinawachita.” Kenaka anapita naye ku Yerusalemu ndipo anafera
    komweko.
  hrv-hrv: 'Tada reče Adoni-Sedek: “Sedamdeset kraljeva odsječenih palaca na rukama
    i na nogama kupilo je mrvice pod mojim stolom. Kako sam činio, tako mi Bog vraća.”
    Odveli su ga u Jeruzalem i ondje je umro.'
  mps-mps: Tama Adoni Besekgo te po wali, “Polobadu eno te tuni bage bidi sese sela
    te gasa bidigo nogo si te 70 bidi te augwali eno te a nogo me, a sągą me togolama,
    tama augwaligo te nai kakali te eno tebol sai dologode sela tuyu yai. Megi Godigo
    te tiwai sę naga te enaba wei ponobao,” wali. Tama augwaligo te tuni bidi Adoni
    Besek te moni hanu Jerusalemba sela pelama, te Jerusalemde bidibadi tama aga isai
    dao.
  tpi-tpi: Na Adoni Besek i tok olsem, “Bipo mi bin katim tupela bikpela pinga bilong
    han na lek bilong 70 king na ol i bin kisim ol pipia kaikai aninit long tebol
    bilong mi. Na nau God i bekim wankain pasin long mi.” Na ol Juda i kisim Adoni
    Besek i go i stap long Jerusalem inap em i dai.
  dan-1931: 'Da sagde Adonibezek: “Halvfjerdsindstyve Konger med afhugne Tommelfingre
    og Tommeltæer havde jeg stadig til at sanke Smuler under mit Bord; hvad jeg har
    gjort, gengælder Gud mig!” Derpå førte man ham til Jerusalem, og der døde han.'
  vie-OVCB: 'A-đô-ni Bê-xéc nói: “Ta từng chặt ngón cái tay chân của bảy mươi vua,
    cho họ ăn thức ăn rơi rớt dưới bàn ta, ngày nay ta bị Đức Chúa Trời báo ứng.”
    Người ta giải vua lên Giê-ru-sa-lem, và vua chết tại đó.'
  guj-2017: અદોની-બેઝેકે કહ્યું, “સિત્તેર રાજાઓ, જેઓનાં હાથ તથા પગના અંગૂઠા કાપી નાખવામાં
    આવ્યા હતા, તેઓ ભોજનના મારા ટેબલ નીચેનો ખોરાક વીણીને ખાતા હતા. જેવું મેં કર્યું
    તેવું જ ઈશ્વરે મને કર્યું છે.” તેઓ તેને યરુશાલેમમાં લાવ્યા અને ત્યાં તે મૃત્યુ
    પામ્યો.
  pon-2006A: Adonipesek ahpw mahsanih, “Nanmwarki isiakan I lupukasang sendinpehlaparail
    ko oh sendinnehlaparail ko, irail eri kin tungutungoale mweremwer en mwenge pahn
    ei tehpel. Eri, Koht ketin wiahiongieier dahme I wiahiong irailo.” Ih eri wisikla
    Serusalem wasa e sipalla ie.
  por-BRBSL: 'Adoni-Bezek disse: “Setenta reis, tendo seus polegares e seus grandes
    dedos dos pés cortados, foram esquartejados debaixo da minha mesa”. Como eu fiz,
    assim Deus me fez a mim”. Eles o trouxeram para Jerusalém, e ele morreu lá.'
  cth-cth: Adonibezek ni kutpui hoi khokpui a tâtueng pouh e siangpahrang 70 touh
    ni, kaie caboi rahim buramei a luep awh. Kai ni ouk ka sak e patetlah, BAWIPA
    ni kai dawk moi na pathung toe ati. Hote siangpahrangnaw teh, Jerusalem a ceikhai
    awh teh, hawvah a due.
  twi-twi: Ɛmaa Adoni-Besek kae se, “Bere bi, na mewɔ Ahemfo aduɔson a wɔatwitwa wɔn
    kokurobeti na wɔbɛtasee mporoporowa wɔ me didipon ase. Afei, Awurade atua me nea
    meyɛɛ wɔn no so ka.” Wɔde no kɔɔ Yerusalem na owui wɔ hɔ.
  hlt-hlt: Te vaengah Adonibezek loh, “Manghai sawmrhih kut kho kah kutnu khonu ka
    tlueh pah tih ka caboei hmuikah cakdik aka rhut la om uh. Ka saii bangla Pathen
    loh kai taengah han thuung coeng,” a ti. Anih te Jerusalem la a khuen uh tih te
    ah te duek.
  tbz-SIM: 'Kɛ̀ Adoni-Besɛkii bɛ́i nkɛ dɔ̀: Bɛkpɑ̀ɑ̀tìbɛ̀ sipísìyiekɛ̀ ti do kèkɛ́
    bɛ̀ɛ̀ kó yɛnɔ́mbídɑkɛ̀ bɛ nɔu kpɛyɛ nɛ̀ bɛ nɑɑ̀cɛ̀i kpɛyɛ, kɛ̀ bɛ̀ níí nkou icɑbìri
    n yo nkɛ̀ ìì duò. Kuyie ndɛ nni nyietí yíe. Kɛ̀ bɛ̀ɛ ò kònnɛ̀ Sedisɑdɛmmu, ò dɛ
    nku.'
  msy-2020: Ezɨ Adoni Besek kamaghɨn mɨgei, “Kɨ fomɨra atrivir 70plan dafarir puzir
    amebaba ko suer puziba aghorezɨma, me dagher daghatevir muziarir nan dakozimɨn
    apengan iriba isa da api. Ezɨ datɨrɨghɨn kɨ me gamizir arazimra, God a ikaragha
    an na gami.” Ezɨ Judaba Adoni Besek inigha ghua Jerusalemɨn ikia ghuav iti an
    areme.
  dop-dop: 'Mpʋɣʋlɛ wulɑʋ ɩnɩ ɩ tɔmɑ sɩ: Mɑ mɑɣɑmɑɣɑ mɑɑ sɛtɑ yǝlɑɑ nɩɩtoso nɑ nɑɑnʋwɑ
    ɑpɑlʋmpee nɑ pɑ ɑpɑlʋnɔmpee kɛ ḿpʋ́ɣʋ́, nɑ mɑ́ tɔkɩ nɑ cǝɣǝlɑsɩ hotiɣi nɑ pɑ́
    cɑlǝsǝɣɩ. Mpi mɑɑ lɑpɑ tɔɣɔ pǝ fɛlǝɣɩ-m. Ɩlɛnɑ pɑ́ ponɑ Atoni-Peseke kɛ Yosɑlɛm
    nɑ ɩ́ cɑŋ nɑ ɩ́ sɩ tǝnɑ.'
  azb-azb: 'Adoni-Bezeq dedi: «Mənim masamın altında yetmiş padşah əl və ayaqlarının
    baş barmaqları kəsilmiş halda çörək qırıntıları dənləyirdi. Mən necə etmişdimsə,
    Allah da mənə əvəzini elə verdi». Yəhudalılar Adoni-Bezeqi Yerusəlimə gətirdi
    və o orada öldü.'
  eng-DBY: 'And Adoni-Bezek said, Seventy kings, with their thumbs and their great
    toes cut off, gleaned under my table: as I have done, so God has requited me.
    And they brought him to Jerusalem, and there he died.'
  hin-2017: तब अदोनीबेजेक ने कहा, “हाथ पाँव के अँगूठे काटे हुए सत्तर राजा मेरी मेज
    के नीचे टुकड़े बीनते थे; जैसा मैंने किया था, वैसा ही बदला परमेश्वर ने मुझे दिया
    है।” तब वे उसे यरूशलेम को ले गए और वहाँ वह मर गया।
  eng-YLT: and Adoni-Bezek saith, 'Seventy kings — their thumbs and their great toes
    cut off — have been gathering under my table; as I have done so hath God repaid
    to me;' and they bring him in to Jerusalem, and he dieth there.
  eng-WYC-2017: And Adonibezek said, Seventy kings, when the ends of their hands and
    of their feet were cut away, gathered remnants of meats under my board; as I have
    done, so God hath yielded to me. And they brought him into Jerusalem, and there
    he died.
  eng-WMBB: Adoni-Bezek said, “Seventy kings, having their thumbs and their big toes
    cut off, scavenged under my table. As I have done, so God has done to me.” They
    brought him to Jerusalem, and he died there.
  urd-GVH: तब अदूनी-बज़क़ ने कहा, “मैंने ख़ुद सत्तर बादशाहों के हाथों और पैरों के
    अंगूठों को कटवाया, और उन्हें मेरी मेज़ के नीचे गिरे हुए खाने के रद्दी टुकड़े जमा
    करने पड़े। अब अल्लाह मुझे इसका बदला दे रहा है।” उसे यरूशलम लाया गया जहाँ वह मर
    गया।
  rug-rug: Meke zama se Adoni Bezeki, “Gomu betoi rau sari kakarutu lima gugulavatadi
    na nenedi sari ka zuapa ṉavulu puta baṉara, meke pudipudiki umumu ginani pa kauruna
    sa qua tevolo si arini. Kamahire si tavete nau e Tamasa, gua sapu ele tavete lani
    rau koa rini.” Turaṉa la nia rini pa Zerusalema meke mate vasina si asa.
  gaz-gaz: Ergasiis Adoonii-Bezeq, “Mootonni qubni abbuudduun harka isaaniitii fi
    qubni abbuudduun miilla isaanii irraa cirame torbaatamni waan maaddii koo jalatti
    harcaʼe funaannachaa turan. Amma garuu Waaqni waanuma ani isaanitti hojjedhe naa
    deebise” jedhe. Isaanis Yerusaalemitti isa fidan; innis achitti duʼe.
  fra-LSG: 'Adoni-Bézek dit: Soixante-dix rois, ayant les pouces des mains et des
    pieds coupés, ramassaient sous ma table; Dieu me rend ce que j’ai fait. On l’emmena
    à Jérusalem, et il y mourut.'
  gnn-gnn: '@see-verse:JDG.001.006'
  yal-yal: Adoni-Beseki yi a fala, a naxa, “Manga yii konkoribaan bolonxin nun san
    konkoribaan bolonxi tonge solofere nan yi n ma donse dɔnxɛn donma n ma tabanla
    bun nun, koni iki Ala bata n saren fi n kɛwanla ra.” E yi siga a ra Yerusalɛn
    yi, a sa faxa mɛnni.
  haw-1868: I ae la o Adonibezeka, He kanahiku alii, ua okiia na manamana nui o ko
    lakou lima, a me ko lakou wawae, hoiliili lakou malalo iho o ko'u papaaina. E
    like me ka'u i hana aku ai, pela i hoopai mai ai ke Akua ia'u. Lawe ae la lakou
    ia ia i Ierusalema, a malaila ia i make ai
  arb-NAV: 'فَقَالَ أَدُونِي بَازَقَ: «لَقَدْ قَطَعْتُ أَبَاهِمَ أَيْدِي وَأَرْجُلِ
    سَبْعِينَ مَلِكاً كَانُوا يَلْتَقِطُونَ الْفُتَاتَ تَحْتَ مَائِدَتِي، فَهَا الرَّبُّ
    قَدْ جَازَانِي بِمِثْلِ مَا فَعَلْتُ». وَأَتَوْا بِهِ إِلَى أُورُشَلِيمَ حَيْثُ
    مَاتَ.'
  ewe-ewe: Fia Adoni Bezek gblɔ be, “Mewɔ fia blaadre ƒe asiwo kple afɔwo nenema tututu
    eye mena wofɔa nu wuwlui siwo ge tso nye kplɔ̃ dzi la ɖuna. Azɔ la, Mawu ɖo nye
    nu vɔ̃ teƒe nam.” Wokplɔe yi Yerusalem eye wòku le afi ma.
  eng-LEE: 'And Adoni-bezek said, Seventy kings, having their thumbs and their great
    toes cut off, gathered food under my table: as I have done, so hath God requited
    me. And they brought him to Jerusalem, and he died there.'
  asm-FB: তাতে অদুনী-বেজকে ক’লে, “মই সত্তৰজন ৰজাৰ হাত আৰু ভৰিৰ বুঢ়া আঙুলি কাটি পেলাইছিলোঁ।
    তেওঁলোকে মোৰ মেজৰ তলত পৰা আহাৰ বুটলি খাইছিল। মই তেওঁলোকৰ প্রতি যেনে কার্য কৰিলোঁ,
    ঈশ্বৰেও মোলৈ তেনে কৰিলে।” পাছত তেওঁলোকে অদুনী-বেজকক যিৰূচালেমলৈ আনিলে আৰু তেওঁৰ
    সেই ঠাইতে মৃত্যু হ’ল।
  sus-A: عَدٌنِ بٍسٍكِ نَشَ عَ قَلَ، «تّمُي دَنفِشِ، ﭑ تَن بَرَ مَنفّ تٌنفٌ سٌلٌقٍرٍ
    سُشُ، ﭑ عٍ بّلّشّكُرَيٍ نُن عٍ سَنكُرَيٍ بٌلٌن. عٍ نَشَ عٍ دّفٍ دٌنسٍ رَ نَشَن
    نُ بِرَ مَ ﭑ دّفٍدٍ. يَكْسِ عَلَ نَ نَ سَرٍ رَفبِلٍنقٍ ﭑ مَ.» عٍ نَشَ عَ شَنِن
    دَرِ سَلَمُ، عَ نَشَ قَشَ مّننِ.
  fra-SBL: 'Adoni-Bézek dit : « Soixante-dix rois, qui ont eu les pouces et les gros
    orteils coupés, ont fait les poubelles sous ma table. Ce que j''ai fait, Dieu
    me l''a fait. » On le conduisit à Jérusalem, où il mourut.'
  hbo-hbo: וַיֹּ֣אמֶר אֲדֹֽנִי־בֶ֗זֶק שִׁבְעִ֣ים ׀ מְלָכִ֡ים בְּֽהֹנֹות֩ יְדֵיהֶ֨ם
    וְרַגְלֵיהֶ֜ם מְקֻצָּצִ֗ים הָי֤וּ מְלַקְּטִים֙ תַּ֣חַת שֻׁלְחָנִ֔י כַּאֲשֶׁ֣ר
    עָשִׂ֔יתִי כֵּ֥ן שִׁלַּם־לִ֖י אֱלֹהִ֑ים וַיְבִיאֻ֥הוּ יְרוּשָׁלַ֖͏ִם וַיָּ֥מָת
    שָֽׁם׃ פ
  kik-kik: Nake Adoni-Bezeki akiuga atĩrĩ, “Athamaki mĩrongo mũgwanja matinĩtio ciara
    ciao iria nene cia moko na iria nene cia magũrũ, moonganagia rũitĩki rwa irio
    rungu rwa metha yakwa. Na rĩrĩ, Ngai nĩandĩhĩte nĩ ũndũ wa ũrĩa ndeekire.” Nao
    makĩmũtwara Jerusalemu, na agĩkuĩra kuo.
  fra-NCL: 'Adoni-Bésec dit : « Soixante-dix rois, ayant les pouces des pieds et des
    mains coupés, ramassaient les miettes sous ma table ; ce que j’ai fait, Dieu me
    le rend. » On l’emmena à Jérusalem, et il y mourut.'
  cek-AK: To naah Adoni-Bezek mah, banpui hoi khokpui ka aah pae pat ih siangpahrang
    quisarihtonawk loe, kai ih caboi tlim ah caaknoinawk to akhuih moe, a caak o;
    nihcae nuiah ka sak ih hmuen baktih toengah, Sithaw mah ang sak pathok boeh, tiah
    a thuih. To pacoengah anih to Judah misatuh kaminawk mah Jerusalem ah hoih o moe,
    to ah a duek.
  cuk-cuk: 'Geb degi, Adoni-Bezec weyob sogded: “An reymar-dulapaa-gakambed (70) e-goo-dummagan,
    degi, e-nag-goo-dummagan an ei siksagusad. Degine, an-mese-urba mas-milemalad
    gundii damalad. Degisoggu, a-ulale, Bab-Dummad deyob an-imaksamogad.” Geb a-sorbali,
    Jerusalén-neggweburse Adoni-Bezec-sesmalad. Agine Adoni-Bezec burgwedapid.'
  uig-CYR: 'Шуниң билән Адони-Безәк: — Әйни чағда қоллириниң чоң бармиғи билән путлириниң
    чоң бармиғи кесиветилгән йәтмиш падиша дәстихинимниң тегидики увақларни терип
    йегән еди. Мана әнди Худа мениң қилғанлиримни өзүмгә яндурди, деди. Андин улар
    уни Йерусалимға елип барди, кейин у шу йәрдә өлди.'
  tel-2017: అప్పుడు అదోనీ బెజెకు “ఇలా కాళ్లు, చేతుల బొటన వేళ్ళు కోసిన డెభ్భైమంది రాజులు
    నా భోజనపు బల్ల కింద ముక్కలు ఏరుకోనేవాళ్ళు. నేను చేసినదానికి దేవుడు నాకు ప్రతిఫలమిచ్చాడు”
    అన్నాడు. వాళ్ళు అతణ్ణి యెరూషలేముకు తీసుకొచ్చారు. అతడు అక్కడ చనిపోయాడు.
  hat-BSA: 'Adoni Bézek te di: “Swasann-dis wa avèk pous avèk gwo zòtèy koupe te konn
    ranmase manje anba tab mwen. Jan ke m te konn fè a, konsa Bondye te rekonpanse
    mwen.” Konsa, yo te mennen li Jérusalem e la, li te mouri.'
  kos-kos: Ac Adonibezek el fahk, “Tokosra itngoul su kufla kuf lulap ke paolos ac
    nialos, elos tuh eis kutkut in mongo ye tepu luk. Na pa inge God El furokma nu
    sik ma nga tuh oru nu selos.” Ac elos usalla nu Jerusalem ac el misa we.
  hbo-WLC: וַיֹּ֣אמֶר אֲדֹֽנִי־בֶ֗זֶק שִׁבְעִ֣ים ׀ מְלָכִ֡ים בְּֽהֹנוֹת֩ יְדֵיהֶ֨ם
    וְרַגְלֵיהֶ֜ם מְקֻצָּצִ֗ים הָי֤וּ מְלַקְּטִים֙ תַּ֣חַת שֻׁלְחָנִ֔י כַּאֲשֶׁ֣ר
    עָשִׂ֔יתִי כֵּ֥ן שִׁלַּם־לִ֖י אֱלֹהִ֑ים וַיְבִיאֻ֥הוּ יְרוּשָׁלִַ֖ם וַיָּ֥מָת
    שָֽׁם׃ פ
  ibo-ibo: Mgbe ahụ, Adoni-Bezek sịrị, “Iri ndị eze asaa ka m mesoro ụdị mmeso a unu
    mesoro m, ọ bụkwa nri si na tebul m dapụ ka ha riri. Ugbu a Chineke akwụghachila
    m ụgwọ ọrụ ọjọọ m.” Ha kpụụrụ ya gaa Jerusalem, ebe ọ nọ nwụọ.
  ory-ory: ଏଥିରେ ଅଦୋନୀବେଷକ୍‌ କହିଲା, “ସତୁରି ଜଣ ରାଜା ଯାହାଙ୍କର ହସ୍ତ ଓ ପାଦର ବୃଦ୍ଧାଙ୍ଗୁଳି
    ଛିନ୍ନ କରାଯାଇଥିଲା, ସେମାନେ ଆମ୍ଭ ମେଜ ତଳେ ଆପଣାମାନଙ୍କ ଆହାର ସାଉଣ୍ଟୁ ଥିଲେ; ମୁଁ ଯେପରି
    କଲି, ପରମେଶ୍ୱର ସେପରି ମୋତେ ପ୍ରତିଫଳ ଦେଲେ।” ପୁଣି, ଲୋକମାନେ ତାକୁ ଯିରୂଶାଲମକୁ ଆଣିଲେ ଓ
    ସେ ସେଠାରେ ମଲା।
  chk-chk: Mürin, Atoni-pesek a apasa, “A wor fik king üa pöküela aütülapen pöür me
    pecher, ra achchupi ener me fän ai chepel. Usun üa föri ngeniir, iei usun Kot
    a pwal föri ngeniei.” Iwe, ra emwenala ewe king Jerusalem, nge a mäla ikenan.
  rop-rop: Wal wen deibin kadimof im bingga en tou, Edanibesek bin tok, “Aibin fait
    langa 70 king, en wen aibin bidim olabat, aibin kadimof olabat bingga en tou,
    en aibin meigim olabat dagadagat ola rabishwan daga brom andanith langa main teibul,
    en tudei na God bin dum seimwei langa mi laik aibin dum langa olabat.” Brom deya
    detlot solja bin deigim Edanibesek raidap langa Jerusalem,
  ukr-1871: 'Каже тодї Адонибезек: Семеро царів з утятими пальцями великими збірали
    крішки під столом у мене. Як робив я, так і менї воздав Господь. Повели його тодї
    в Ерусалим, там він і вмер.'
  deu-1951: 'Da sprach Adoni-Besek: Siebzig Könige mit abgehauenen Daumen und großen
    Zehen lasen [ihr Brot] auf unter meinem Tisch. Wie ich getan habe, so hat mir
    Gott wieder vergolten! Und man brachte ihn gen Jerusalem; daselbst starb er.'
  eng-JPS: 'And Adoni-bezek said: ''Threescore and ten kings, having their thumbs
    and their great toes cut off, gathered food under my table; as I have done, so
    God hath requited me.'' And they brought him to Jerusalem, and he died there.'
  srp-1865: 'Tada reèe Adoni-Vezek: sedamdeset careva otsjeèenijeh palaca u ruku i
    u nogu kupiše što bješe pod mojim stolom; kako sam èinio, tako mi plati Bog. I
    odvedoše ga u Jerusalim, i ondje umrije.'
  lug-lug: Adonibezeki ne yejjusa n’agamba nti, “Nga bakabaka ensanvu abaasalibwako
    engalo zaabwe ensajja n’ebigere ebisajja, bwe baalondalondanga obukunkumuka wansi
    w’emmeeza yange, nange bwe ŋŋenda okuba. Kye nakola bannange Katonda nange akintusizzaako.”
    Ne bamutwala e Yerusaalemi n’afiira eyo.
  heb-heb: ויאמר אדני בזק שבעים מלכים בהנות ידיהם ורגליהם מקצצים היו מלקטים תחת שלחני
    כאשר עשיתי כן שלם לי אלהים ויביאהו ירושלם וימת שם׃
  ben-IRV: তখন অদোনী-বেষক বললেন, “যাদের হাত ও পায়ের বুড়ো আঙ্গুল বাদ দেওয়া হয়েছিল,
    এমন সত্তর জন রাজা আমার মেজের (টেবিলের) নীচে খাবার কুড়াতেন; আমি যেমন কাজ করেছি,
    ঈশ্বর আমাকেও সেরকম প্রতিফল দিয়েছেন।” পরে লোকেরা তাকে যিরুশালেমে আনলে তিনি সেই
    জায়গায় মারা গেলেন।
  pan-pan: ਤਦ ਅਦੋਨੀ ਬਜ਼ਕ ਨੇ ਕਿਹਾ, “ਹੱਥਾਂ ਤੇ ਪੈਰਾਂ ਦੇ ਅੰਗੂਠੇ ਵੱਢੇ ਹੋਏ ਸੱਤਰ ਰਾਜੇ ਮੇਰੀ
    ਮੇਜ਼ ਦੇ ਹੇਠੋਂ ਟੁੱਕੜੇ ਚੁਗ-ਚੁਗ ਕੇ ਖਾਂਦੇ ਸਨ, ਇਸ ਲਈ ਜਿਸ ਤਰ੍ਹਾਂ ਮੈਂ ਕੀਤਾ ਸੀ, ਪਰਮੇਸ਼ੁਰ
    ਨੇ ਮੈਨੂੰ ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਬਦਲਾ ਦਿੱਤਾ ਹੈ।” ਫੇਰ ਉਹ ਉਸ ਨੂੰ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਲੈ ਆਏ ਅਤੇ ਉਹ
    ਉੱਥੇ ਹੀ ਮਰ ਗਿਆ।
  mya-JVB: အဒေါနိဗေဇက် ကလည်း ၊ လက်မ နှင့် ခြေမဖြတ် သော မင်းကြီး ခုနစ်ဆယ် တို့သည်၊
    အထက်က ငါ့ စားပွဲ အောက် ၌ စားနုပ်စားပေါက်ကို ကောက် ၍ စားရကြ၏။ ငါပြု ဘူးသည်အတိုင်း
    ၊ ဘုရား သခင်သည် ငါ ၌ အပြစ် ပေးတော်မူပြီဟု ဆို ၏။ ထိုမင်း ကို ယေရုရှလင် မြို့သို့
    ပို့ ၍ သူသည် ထို မြို့မှာ သေ လေ၏။
  hmo-hmo: Vadaeni Adoni Beseka ia gwau, “King ibounai 70 edia imana kwakikwaki badadia,
    bona aena kwakikwaki badadia lau utua oho, bona egu pata henunai aniani momoru
    idia ania. Idia dekenai lau karaia hegeregerena, be harihari Dirava ese lau dekenai
    ia karaia vadaeni.” Idia ese Ierusalema dekenai idia abia lao, unuseni ia mase.
  urd-urd: तब अदूनी बज़क़ ने कहा कि हाथ और पाँव के अँगूठे कटे हुए सत्तर बादशाह मेरी
    मेज़ के नीचे रेज़ाचीनी करते थे, इसलिए जैसा मैंने किया वैसा ही ख़ुदा ने मुझे बदला
    दिया। फिर वह उसे येरूशलेम में लाए और वह वहाँ मर गया।
  rus-SYN: 'Тогда сказал Адони-Везек: семьдесят царей с отсеченными на руках и на
    ногах их большими пальцами собирали крохи под столом моим; как делал я, так и
    мне воздал Бог. И привели его в Иерусалим, и он умер там.'
  bqc-SIM: 'Ɔ̃ Adonibɛzɛki mɛ̀: Ma kía gbɛ̃ↄn bàaↄ̃kwiↄ ↄnɛmiaↄ ń ń gbánɛmiaↄ
    zↄ̃̀zↄ̃, ↄ̃ aa ma táabũnu blɛ kasonaↄ pɛ̀ɛlɛ aa blè. Lá má kɛ̀ gbɛ̃́piↄnɛ
    fĩa ↄ̃ Lua bòmɛɛ. Ɔ̃ aa tàaànↄ Yelusalɛũ, we à gàu.'
  tcz-CHONGTHU: Adoni-Bezek’in, “Keiman phat khat in leng somsagi hochu akhutpiu leh
    akengpiu hochu kanatan peh in ka-an nehna dokhang noiya alhajah ho ananeovin,
    keiman amaho kanabol bangin tun Pathen’in keima eile thuhtai,” ati. Amachu Jerusalem'a
    ana puiyun hikoma chun ana thitan ahi.
  mar-mar: तेव्हा अदोनी-बेजेक म्हणाला, “हातांचे व पायांचे अंगठे कापून टाकलेले सत्तर
    राजे माझ्या मेजाखाली अन्न वेचीत होते; जसे मी केले तसे देवाने माझे केले आहे.” त्यांनी
    त्यास यरूशलेमेस आणले; तेथे तो मेला.
  qub-qub: 'Chaura ray Adoni-bezec niran: «Cananga Diosmi fiyu cashäman-tupu fiyupa
    ñacaycächiman. Nogapis ñaupata ganchis chunca (70) raycunapa chaquinpa maquinpa
    maman dëduncunatami cuchuchirä. Chaura paycunaga puchupacunallata micurmi cawaj.»
    Ray Adoni-bezectaga aparan Jerusalenman. Chaychöna wañuran.'
  bqp-bqp: 'Akũ Adonibɛzɛki pì: Ma kína gbɛ̃nↄn baaakↄ̃ akurinↄ ↄnɛmidanↄ kũ ń gbánɛmidanↄ
    zↄ̃̀zↄ̃, akũ ò pↄ́ble kũ à lɛ̀tɛ ma teburu gɛ̃i kↄ̃nↄ wɛ̀. Lákũ ma kɛ̀ gbɛ̃
    pìnↄnɛ nà, a fĩnan Luda bòmɛnɛ. Akũ ò gɛ̀ɛ kãao Yurusalɛmu, gwen à gàn.'
  hat-hat: 'Lè sa a, Adonibezèk di: -Mwen te koupe dwèt gwopous ak gwo tèt zòtèy pye
    swasanndis wa. Yo te konn ranmase kras manje ki tonbe anba tab mwen. Jòdi a, Bondye
    fè m'' sa m'' te fè yo a. Yo mennen msye lavil Jerizalèm. Se la li mouri.'
  eng-BSB: Then Adoni-bezek said, “Seventy kings with their thumbs and big toes cut
    off have gathered the scraps under my table. As I have done to them, so God has
    repaid me.” And they brought him to Jerusalem, where he died.
  tod-tod: 'Adɔni-Ɓeezɛke ɠɛni ma: «Masa puulɔfela (70), niiti ti ti-yeezinɛkpotogiti,
    ta ti-ɠɔɠɔzinɛkpotogiti teʋeni ba, naati ti ɠɛni daamianigi mɔtai yɛʋɛzu, nii
    é ɠɛni loozu, é ɗa ɠula nà-taɓalii ɠa. GALA ge naa ɠɛa ga ze, nii gè kɛɛni.»
    Ti liini la Zeeluzalɛme, miná ɠa é zaani ná.'
  eng-WEBPB: Adoni-Bezek said, “Seventy kings, having their thumbs and their big toes
    cut off, scavenged under my table. As I have done, so God has done to me.” They
    brought him to Jerusalem, and he died there.
  kbq-kbq: Ana'ma hazageno'a Adoni-Beseki'a amanage hu'ne, nagra 70'a kini vahe'mokizmia
    zamazafa zamazane, zamagiafa zamagiane akafruge'za, ne'zama nenoa itamofo fenka
    kaziga mani'ne'za, ankrahe'a zogi'za ne'naze. E'inama hu'noa avu'ava zante menina
    Anumzamo'a mizana namie. Anage hutege'za avre'za Jerusalemi vazageno anantega
    ufri'ne.
  nhe-BL: 'Huajca Tlanahuatijquetl Adoni Bezec quiijto: “Na niquintzontequilijtoc
    70 tlanahuatiani ininhueyi macpilhua huan ininhueyi xocpilhua, huan niquinchihualti
    ma quicuaca san nopa pan tlatlapatztli tlen huetzqui nomesatzala, huan ama Toteco
    Dios nechcuepilijtoc. Techchihuilijtoque san se queja na niquinchihuili sequinoc.”
    Huan teipa nopa soldados quihuicaque altepetl Jerusalén huan nopona mijqui.'
  bus-bus: 'Ben Adonibɛzɛki bè: Ma kí gↄ̃ↄn baaagↄ̃ akurinↄ ↄnɛmidaanↄ kↄ̃n ń gbánɛmidaanↄ
    zↄ̃̀zↄ̃, ben aↄ̃ pↄ́blee kɛ̀ lɛ̀ɛ ma teebu gĩzĩ kↄ̃ↄ wɛ̀. Lán má kɛ̀ gbɛ̃ pìnↄnɛ
    nà, à fĩan Ludaa bòmɛ. Ben aↄ̃ gàao Yerusalɛmu, gwen à gàn.'
  gub-BL: Na'e Mezek pe har wanuwihawete uze'eg wanupe. — Azapo nezewe haw 70 tuwihawete
    wanupe ihe, wakwàhu wapyhàhu imonohok pà ihe. U'u temi'u kurer heywyrapew wi u'ar
    ma'e kwer wà. Kutàri Tupàn umekuzar heremiapo kwer kwez ihewe kury, i'i tuwihawete
    Izaew wanupe. Werur zauxiapekwer a'e tuwihawete Zeruzarez tawhu pe wà. Umàno a'e
    pe.
  eng-DRA: 'And Adonibezec said: Seventy kings having their fingers and toes cut off,
    gathered up the leavings of the meat under my table: as I have done, so hath God
    requited me. And they brought him to Jerusalem, and he died there.'
