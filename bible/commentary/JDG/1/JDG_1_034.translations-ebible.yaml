verse: JDG.001.034
translations:
  mal-C: അമോര്യർ ദാൻഗോത്രത്തിലുള്ളവരെ മലനാട്ടിൽത്തന്നെ പാർക്കാൻ നിർബന്ധിതരാക്കി. താഴ്വരയിലേക്കിറങ്ങാൻ
    അവരെ സമ്മതിച്ചുമില്ല.
  deu-TKW: Die Amoriter aber drängten die Daniten auf das Gebirge und ließen sie nicht
    in die Ebene herabsteigen.
  lin-lin: Bato ya Amori batindikaki libota ya Dani mosika, na likolo ya bangomba,
    mpo ete balonga te kokita na etando ya polele.
  eng-LSV: And the Amorites press the sons of Dan to the mountain, for they have not
    permitted them to go down to the valley;
  eng-GNV: 'And the Amorites droue the children of Dan into the mountaine: so that
    they suffered them not to come downe to the valley.'
  eng-WEBSTER: 'And the Amorites forced the children of Dan to the mountain: for they
    would not suffer them to come down to the valley:'
  nhw-BL: Nopa amorreos quinchihualtijque iixhuihua Dan ma mocahuaca ipan tepeme huan
    amo quincahuilijque ma itztoca campa tlamaya.
  swh-ONEN: Waamori wakawazuilia Wadani kwenye nchi ya vilima, kwa maana hawakuwaacha
    washuke kuingia kwenye sehemu tambarare.
  bba-bba: Amɔrebɑ bɑ Dɑnubɑ ɡirɑ sɑɑ wɔwɑn di. Mɑ Dɑnu be, bɑ dɑ bɑ wɑ̃ɑ ɡuunɔ.
  eng-KJVCPB: 'And the Amorites forced the children of Dan into the mountain: for
    they would not suffer them to come down to the valley:'
  cpy-cpy: Riima Ochempi-weni-jatzi romishiyakiri Israel-paeni icharini-yitari Dan,
    inampiyi-tyaawo tonkaariki ochempi-mashiki, tee ishinetee-tziri roerinki taapiki
    owinteni-pathatzira.
  luo-luo: Jo-Amor nochoko jo-Dan kamoro achiel e piny gode, mane ok oyienigi mondo
    gibi mwalo e piny pewe.
  meu-meu: Amoro taudia ese Dan taudia na e luludia lou ororo kahadia, bona e laodia
    ahu, taora ai basie diho.
  npi-ULB: एमोरीहरूले दानका कुललाई पहाडी देशमा बसोबास गर्न बाध्‍ये पारे, र तिनीहरूलाई
    तल मैदान आउन दिएनन् ।
  yor-yor: Àwọn ará Amori fi agbára dá àwọn ẹ̀yà Dani dúró sí àwọn ìlú orí òkè, wọn
    kò sì jẹ́ kí wọn sọ̀kalẹ̀ wá sí pẹ̀tẹ́lẹ̀.
  ind-ind: Suku Dan didesak orang Amori mundur ke daerah perbukitan. Orang Amori tidak
    membiarkan mereka turun ke daerah dataran rendah.
  pes-OPCB: اما قبیلهٔ دان توسط اموری‌ها به کوهستان رانده شدند و نتوانستند از آنجا
    پایین بیایند و در دشت ساکن شوند.
  tgl-ULB: Pinilit ng mga Amoreo ang lipi ni Dan na manirahan sa burol na bansa, sila
    ay hindi pinahihintulutang bumaba sa kapatagan.
  hui-hui: Amorali hearu ti hongohe howa tigua Dana hameigini hearu uyura hari barebare
    dindi emene wiaruha helo warabagi ho helene. Tigua Dana hameigini dindi bayale
    ulini wiagoha ibulilono handaya hene.
  mya-mya: အာ​မော​ရိ​အ​မျိုး​သား​တို့​သည်​ဒန်​အ​နွယ်​ဝင် တို့​အား တောင်​ကုန်း​ဒေ​သ​သို့​နှင်​ထုတ်​လိုက်​ကြ
    ပြီး​လျှင်​ချိုင့်​ဝှမ်း​ဒေ​သ​သို့​ပြန်​လာ​ခွင့်​မ​ပြု ကြ။-
  bod-N: ཨེ་མོར་པ་རྣམས་ཀྱིས་དཱན་གྱི་མི་རྣམས་བཙན་གྱིས་རི་ཁུལ་དུ་དེད་ནས་ཁོ་ཚོ་ཐང་བདེ་ལ་འོང་དུ་མ་བཅུག
  sna-sna: VaAmori vakasundira vaDhani kunyika yezvikomo, vakasavatendera kuburuka
    kuti vauye kumapani.
  spa-BLM: Los amorreos obligaron a los hijos de Dan a ir a la región montañosa, pues
    no les permitieron bajar al valle;
  cac-cac: A eb' amorreo cajan d'a lum ac'lictac, maj chajiochlaj eb' yin̈tilal Dan
    yuj eb', yuj chi' ix cann̈ej eb' yin̈tilal Dan chi' d'a lum tzalquixtac.
  swh-ULB: Waamori waliwalazimisha kabila la Dani kuishi katika nchi ya kilima, hawakuwaruhusu
    kuja bondeni.
  bel-bel: І заціснулі Амарэі сыноў Данавых у горах, бо не давалі ім сыходзіць у даліну.
  deu-ELBBK: Und die Amoriter drängten die Kinder Dan ins Gebirge, denn sie gestatteten
    ihnen nicht, in die Niederung herabzukommen.
  mbb-OT: Ne sikan is menge kevuwazan ni Dan, wazà sikandan tuǥuti te menge Amorihanen
    he mekehendiyè dan te menge suǥud, umbe ziyè dà sikandan te menge vuvungan.
  mal-2015: അമോര്യർ ദാൻമക്കളെ തിക്കിത്തള്ളി മലനാട്ടിൽ കയറ്റി; താഴ്‌വരയിലേക്കു ഇറങ്ങുവാൻ
    അവരെ സമ്മതിച്ചതുമില്ല.
  rmc-rmc: O Amorejčana tradle o kmeňos Dan dži paš e brehengri phuv a na domukle
    lenge te avel tele andre dolina.
  pes-OPV: و اموریان بنی دان را به کوهستان مسدودساختند زیرا که نگذاشتند که به بیابان
    فرود آیند.
  ron-1924: Амориций ау дат ынапой ын мунте пе фиий луй Дан ши ну й-ау лэсат сэ се
    кобоаре ын кымпие.
  ben-OBCV: ইমোরীয়রা দান বংশীয় লোকজনকে পার্বত্য অঞ্চলেই সীমাবদ্ধ করে রাখল, তাদের
    সমভূমিতে নেমে আসতে দিল না।
  som-som: Markaasaa reer Amor waxay ku dirqiyeen reer Daan dalkii buuraha ahaa, maxaa
    yeelay, ma ay u oggolaan inay u soo degaan xagga dooxada.
  lat-VUC: 'Arctavitque Amorrhæus filios Dan in monte, nec dedit eis locum ut ad planiora
    descenderent:'
  eng-ASVBT: And the Amorites forced the children of Dan into the hill country; for
    they would not suffer them to come down to the valley;
  ita-1885: E gli Amorrei tennero i figliuoli di Dan ristretti nel monte; perciocchè
    non li lasciavano scender nella valle.
  eng-LXXUP: And the Amorite drove out the children of Dan into the mountain, for
    they did not suffer them to come down into the valley.
  eng-ULB: The Amorites forced the tribe of Dan to live in the hill country, not allowing
    them to come down to the plain.
  spa-VBL: Los amorreos hicieron retroceder al pueblo de Dan a la región montañosa;
    no los dejaron bajar a las tierras bajas.
  fra-_FOB: Et les Amoréens resserrèrent dans la montagne les descendants de Dan,
    et ne les laissèrent point descendre dans la vallée.
  mal-mal: അമോര്യർ ദാൻമക്കളെ ബലപ്രയോഗത്താൽ പർവതങ്ങളിലേക്ക് ഓടിച്ചു കയറ്റി; താഴ്വരയിലേക്ക്
    ഇറങ്ങുവാൻ അവരെ സമ്മതിച്ചതുമില്ല.
  urd-GVR: Dān ke qabīle ne maidānī ilāqe par qabzā karne kī koshish to kī, lekin
    Amoriyoṅ ne unheṅ āne na diyā balki pahāṛī ilāqe tak mahdūd rakhā.
  suz-BL: मिनु एमोरीपुकीमी दान आ थर ङा मुर आन कली पहाडी रागी मेर सोइक्‍तमे बाक्‍त।
    दिंममी यिचा मगेमे बाक्‍त।
  ita-1927: Gli Amorei respinsero i figliuoli di Dan nella contrada montuosa e non
    li lasciarono scendere nella valle.
  ckb-ckb: ئەمۆرییەکانیش نەوەی دانیان لە ناوچەی شاخاوی گەمارۆ دا، چونکە نەیانهێشت
    دابەزن بۆ دۆڵەکە.
  eng-BBE: And the children of Dan were forced into the hill-country by the Amorites,
    who would not let them come down into the valley;
  kan-OKCV: ಅಮೋರಿಯರು ದಾನ್ಯರನ್ನು ತಗ್ಗಿನಲ್ಲಿ ಇಳಿಯಗೊಡದೆ, ಬೆಟ್ಟಗಳಿಗೆ ಓಡಿಸಿಬಿಟ್ಟರು
  tam-2017: எமோரியர்கள் தாண் கோத்திரத்தார்களைப் பள்ளத்தாக்கில் இறங்கவிடாமல், மலைத்தேசத்திற்குப்
    போகும்படிக் கட்டாயப்படுத்தினார்கள்.
  spa-RV-1909: Los Amorrheos apretaron á los hijos de Dan hasta el monte; que no los
    dejaron descender á la campiña.
  ron-BTF: Și amoriții au împins pe copiii lui Dan la munte, pentru că nu le-au permis
    să coboare în vale;
  eng-WEBP: The Amorites forced the children of Dan into the hill country, for they
    would not allow them to come down to the valley;
  eng-FBV: The Amorites pushed the people of Dan back into the hill country—they did
    not let them come down into the lowlands.
  nld-1939: De Amorieten drongen de Danieten het bergland in en zorgden ervoor, dat
    ze niet naar beneden kwamen in de vlakte.
  nch-BL: Nopa amorreos quinchihualtijque iixhuihua Dan ma mocahuaca ipan tepeme huan
    amo quincahuilijque ma itztoca campa tamaya.
  vie-1934: Dân A-mô-rít dồn người Đan ở trên núi, không cho họ xuống trũng.
  hin-CV: इसके बाद अमोरियों ने दान के वंशजों को पहाड़ी इलाके में रहने के लिए मजबूर
    कर दिया, क्योंकि अमोरियों ने उन्हें घाटी में प्रवेश करने ही न दिया.
  spa-BES: Y los hijos de Dan fueron obligados a entrar en la región montañosa por
    los amorreos, que no los dejaron bajar al valle;
  tdx-tdx: Nazi’ o nte-Amoreo mb’ am-bohibohitse ao o ana’ i Daneo, le tsy nenga’
    iareo hizotso mb’am-bava­tane mb’eo.
  tha-KJV: คนอาโมไรต์​ได้​ขั​บด​ันคนดานให้​กล​ับเข้าไปในแดนเทือกเขา ไม่​ยอมให้​ลงมายังหุบเขา
  por-BR-2018: Os amorreus pressionaram os filhos de Dã até as montanhas; pois não
    os permitiram descer ao vale.
  deu-ELO: Und die Amoriter drängten die Kinder Dan ins Gebirge, denn sie gestatteten
    ihnen nicht, in die Niederung herabzukommen.
  eng-WYC-2018: And Amorites held strait the sons of Dan in the hill, and he gave
    not place to them to go down to [the] plainer places; (And the Amorites held back
    the Danites in the hill country, and would not allow them to come down into the
    valley;)
  epo-epo: Kaj la Amoridoj premis la Danidojn sur la monton, ne permesante al ili
    malsupreniri en la valon.
  uig-PIN: Amoriylar Danlarni taƣliⱪ rayonƣa mǝjburiy ⱨǝydǝp qiⱪiriwetip, ularni jilƣa-tüzlǝnglikkǝ
    qüxüxkǝ yol ⱪoymidi.
  beo-beo: Be A:moulaide dunu da Isala:ili fi afadafa (amo da Da:ne) ilia noga:i umi
    sogega misunu logo ga:i dagoi. Amola Da:ne fi dunu da agolo sogega esalu.
  tpi-OTNT: Tasol ol Amor i strong na ol i rausim ol lain bilong Dan i go long ples
    maunten. Ol i no larim ol i kam i stap daunbilo long ples stret.
  hau-SA: Amoriyawa suka matsa wa mutanen Dan a ƙasar tudu, ba su yarda musu su gangaro
    zuwa filaye ba.
  uig-LAT: Amoriylar Danlarni taghliq rayon’gha mejburiy heydep chiqiriwétip, ularni
    jilgha-tüzlenglikke chüshüshke yol qoymidi.
  nde-nde: Ama-Amori ancindezela abakoDani ukuba bahlale elizweni lezintaba, angabavumeli
    ukuba behlele phansi emagcekeni.
  ton-ton: 'Pea naʻe kapusi ʻe he kau ʻAmoli ʻae fānau ʻa Tani ki he moʻunga: he naʻe
    ʻikai tenau tuku ʻakinautolu ke ʻalu hifo ki he teleʻa.'
  ces-1613: Ssužovali pak Amorejští syny Dan na horách, tak že nedali jim scházeti
    do údolí.
  eng-WMB: The Amorites forced the children of Dan into the hill country, for they
    would not allow them to come down to the valley;
  tam-TCV: எமோரியர் தாண் கோத்திரத்தை மலைநாட்டிற்குள்ளேயே அடைத்து வைத்திருந்தனர். அவர்களைச்
    சமவெளிக்குவர அனுமதிக்கவில்லை.
  ceb-ULB: Gipugos sa mga Amorihanon ang tribo ni Dan sa pagpuyo sa Kabungtoran, ug
    wala sila gitugotan sa paglugsong ngadto sa patag.
  pol-UBG: Amoryci zaś wyparli synów Dana w góry, tak że nie pozwalali im schodzić
    do doliny.
  urd-GVU: دان کے قبیلے نے میدانی علاقے پر قبضہ کرنے کی کوشش تو کی، لیکن اموریوں نے
    اُنہیں آنے نہ دیا بلکہ پہاڑی علاقے تک محدود رکھا۔
  deu-1912: Und die Amoriter drängten die Kinder Dan aufs Gebirge und ließen nicht
    zu, daß sie herunter in den Grund kämen.
  kan-2017: ಇದಲ್ಲದೆ ಅಮೋರಿಯರು ದಾನ್ ಕುಲದವರನ್ನು ತಗ್ಗಿನ ಪ್ರದೇಶಕ್ಕೆ ಇಳಿಯಗೊಡದೆ ಹಿಂದಟ್ಟಿ
    ಬೆಟ್ಟಗಳಿಗೆ ಓಡಿಸಿಬಿಟ್ಟರು.
  yap-yap: Piyu Amor e ra gelfengad ngak e girdi’ ko ganong rok Dan ngranod ra pired
    nga daken e ted u fithik’ e burey ma dar paged yad ni ngarbad nga but’ nga daken
    e tafelfel’.
  hlt-MCSB: Tlang kah Dan ca rhoek te Amori loh la a nen dongah anih te tah kol la
    suntlak sak ham pae pawh.
  mdy-ETH: ዓሞራ ፃጳ ዳኣኔ ፃጶ ጌሜራዻ ዓጬሎ ባንሢ ዳውሳሢሮ ቦኦላዻ ጊንፆ ዔያታ ኬዳኒ ዳንዳዒባኣሴ፤
  twi-ASANTE: Dan abusuakuo no deɛ, Amorifoɔ hyɛɛ wɔn maa wɔtu kɔɔ bepɔ nsase no so
    na wɔamma wɔn amma tata so hɔ.
  eng-WEBU: The Amorites forced the children of Dan into the hill country, for they
    would not allow them to come down to the valley;
  wal-wal: Amooreti Daana zareta pude gezziyau yedettidosona; eti duge dembba biittaa
    wodhdhennaadan teqqidosona.
  spa-PDDPT: Los amorreos forzaron a los hijos de Dan hacia la región montañosa y
    no los dejaron bajar al valle.
  gun-gun: Ha'e gui amorreu kuery ojapo Dã kuery yvy'ã rupi anho ikuai aguã rami,
    yvy'ã guy katy oguejy e'ỹ aguã.
  agu-BL: Ma yi e' amorreo, e' xcye' tan chipitle'n yi e' xonl Dan jalen wi'wtz. Nin
    qui nin cyak' ama'l scyetz tan chicwe'n mule'n le cu'nak tzaj tulak e'chk ẍk'ajlaj.
  ilo-ULB: Pinilit dagiti Amorreo ti tribu ti Dan nga agnaed iti katurturodan a pagilian,
    a saanda intulok a sumalogda iti patad.
  kpg-kpg: Digau Amor guu hono di madawaawa Dan gii noho nia gowaa gonduu, digi dumaalia
    gi digaula gi lloo iha gi di gowaa baba.
  uig-ARA: ئامورىيلار دانلارنى تاغلىق رايونغا مەجبۇرىي ھەيدەپ چىقىرىۋېتىپ، ئۇلارنى
    جىلغا-تۈزلەڭلىككە چۈشۈشكە يول قويمىدى.
  sus-sus: Dana bɔnsɔɛ fan mu nɔ Amorikae keride Isirayila geya bunyie. Na nan a toxi
    Danakae naxa sabati geyae fari.
  pon-2006: Mehn Amor itonehng kadaudok en Dan re en kohkohla nan sahpw nahnahn oh
    sohte mweidohng irail en kohdihla nan sahpw patapato.
  ksd-ksd: Ma ra tarai Amor dia ga korot vue ra tarai Dan urama ta ra lualuana, ma
    pa dia ga mulaot pi diat a vana ur ta ra tamataman.
  tur-YTC: Amorlular, Dan'ın çocuklarını dağlık bölgeye zorladılar; çünkü onların
    vadiye inmelerine izin vermiyorlardı;
  grc-BRENT: Καὶ ἐξέθλιψεν ὁ Ἀμοῤῥαῖος τοὺς υἱοὺς Δὰν εἰς τὸ ὄρος, ὅτι οὐκ ἀφῆκαν
    αὐτὸν καταβῆναι εἰς τὴν κοιλάδα.
  ind-AYT: Akan tetapi, orang-orang Amori mendesak keturunan Dan ke pegunungan, bahkan
    tidak membiarkan mereka turun ke lembah.
  nya-nya: Aamori anapirikitsira anthu a fuko la Dani ku dziko la ku mapiri popeza
    sanawalole kuti atsikire ku chigwa.
  hrv-hrv: Amorejci su potisnuli Danove sinove u goru i nisu ih puštali da siđu u
    ravnicu.
  mps-mps: Tiali goli, te Amor dabego bomo eyu, tama te Dango hani dabego augwali
    te odogo tǫde ela gudulubo usu meni yai. Tama tibaso te Dango hani dabe meba
    bulu duba holama bidali. Tama te Amor dabego te augwali te tǫ maluba dulumainu
    me ebeo.
  tpi-tpi: Tasol ol Amor i strong na ol i rausim ol lain bilong Dan i go long ples
    maunten. Ol i no larim ol i kam i stap daunbilo long ples stret.
  dan-1931: Amoritterne trængte Danitterne op i Bjergene og lod dem ikke komme ned
    i Lavlandet;
  vie-OVCB: Người Đan không chinh phục được miền đồng bằng, phải dừng lại ở miền núi
    rừng, vì người A-mô-rít kháng cự.
  guj-2017: અમોરીઓએ દાનના પુત્રોને પહાડી પ્રદેશમાં રહેવાને મજબૂર કર્યા અને તેઓને સપાટ
    પ્રદેશમાં આવવા દીધા નહિ;
  pon-2006A: Mehn Amor itonehng kadaudok en Dan re en kohkohla nan sahpw nahnahn oh
    sohte mweidohng irail en kohdihla nan sahpw patapato.
  por-BRBSL: Os amoritas forçaram os filhos de Dan a entrarem na região montanhosa,
    pois não lhes permitiram descer ao vale;
  cth-cth: Amornaw nihai, Dannaw teh mon lah a pâlei awh teh, ayawn dawk teh awm sak
    awh hoeh.
  twi-twi: Dan abusuakuw no de, Amorifo hyɛɛ wɔn ma wotu kɔɔ bepɔw nsase no so na
    wɔamma wɔn amma tataw so hɔ.
  hlt-hlt: Tlang kah Dan ca rhoek te Amori loh la a nen dongah anih te tah kol la
    suntlak sak ham pae pawh.
  tbz-SIM: Kɛ̀ Amɔriibɛɛ bɛti Dɑnni botí kɔbɛ, kɛ́ bɛ̀ dèe nyɛtɑ̃rɛ̀ kó itempɛ̃, mbɛ̀
    í nyie nkɛ̀ bɛ̀ bo cútɛ́ní kubiriku.
  msy-2020: Ezɨ Amoria gavgavigha Danɨn anabamɨn gumazamiziba batoghezɨ, me ghua mɨghsɨar
    danganimɨn ghue. Amoria me ataghizɨ me izaghira danganir zarimɨn itir puvatɨ.
  dop-dop: Ḿpʋ́ɣʋ́ Amolii nyǝ́mɑ tɔɣɔnɑ Tɑŋ nyǝ́mɑ, nɑ pɑ́ kpɑ pulɑsɩ tɑɑ. Pɑ tɑ yele-wɛ
    nɑ pɑ́ cɑɣɑ tɛtʋ ɩhǝntɑʋ tɑɑ.
  azb-azb: Emorlular Dan övladlarını dağlıq bölgəsinə köçməyə vadar etdi və onları
    vadiyə düşməyə qoymadı.
  eng-DBY: And the Amorites forced the children of Dan into the hill-country, for
    they would not suffer them to come down to the valley.
  hin-2017: एमोरियों ने दानियों को पहाड़ी देश में भगा दिया, और तराई में आने न दिया;
  eng-YLT: And the Amorites press the sons of Dan to the mountain, for they have not
    suffered them to go down to the valley;
  eng-WYC-2017: And Amorites held strait the sons of Dan in the hill, and he gave
    not place to them to go down to [the] plainer places;
  eng-WMBB: The Amorites forced the children of Dan into the hill country, for they
    would not allow them to come down to the valley;
  urd-GVH: दान के क़बीले ने मैदानी इलाक़े पर क़ब्ज़ा करने की कोशिश तो की, लेकिन अमोरियों
    ने उन्हें आने न दिया बल्कि पहाड़ी इलाक़े तक महदूद रखा।
  rug-rug: Sari na tie pa butubutu Dani si lopu boka hadu taloani sari na tie Amoraiti
    pu koa pa raratana Meditareniani, ba hadui rina tie Amoraiti sari na tie pa butubutu
    Dani meke koa hola sari na tie Dani koari na toqere.
  gaz-gaz: Amooronni immoo warra Daan gara biyya gaaraatti dhiiban malee akka isaan
    sululatti gad buʼan hin eeyyamneef ture.
  fra-LSG: Les Amoréens repoussèrent dans la montagne les fils de Dan, et ne les laissèrent
    pas descendre dans la plaine.
  gnn-gnn: '@see-verse:JDG.001.033'
  yal-yal: Amorine yi Dan bɔnsɔnna muxune lu geya yirene yi, e mi tin e xa godo lanbanni.
  haw-1868: Hooke aku la ka Amora i na mamo a Dana, a hiki iluna o ka puu. Aole lakou
    i ae aku ke iho mai ia poe i na aina papu.
  arb-NAV: وَحَصَرَ الأَمُورِيُّونَ أَبْنَاءَ دَانٍ فِي الْجَبَلِ وَلَمْ يَسْمَحُوا
    لَهُمْ بِالنُّزُولِ إِلَى الْوَادِي.
  ewe-ewe: Amoritɔwo xe mɔ na Dan ƒe viwo ale be wona wotsi tonyigba la dzi eye womena
    mɔ wo kura be woaɖiɖi ava balime la o.
  eng-LEE: And the Emorites forced the children of Dan into the mountain; for they
    would not suffer them to come down into the valley;
  asm-FB: ইমোৰীয়াসকলে দানৰ বংশধৰসকলক পাহাৰীয়া এলেকাতে আটক কৰি বসতি কৰিবলৈ বাধ্য
    কৰালে; তেওঁলোকক সমতল ভূমিলৈ নামি আহিব নিদিলে।
  sus-A: دَنَ بْنسْي قَن مُ نْ عَمٌرِكَيٍ كٍرِدٍ عِسِرَيِلَ فٍيَ بُنيِيٍ. نَ نَن عَ
    تٌشِ دَنَكَيٍ نَشَ سَبَتِ فٍيَيٍ قَرِ.
  fra-SBL: Les Amorrhéens forcèrent les enfants de Dan à aller dans la montagne, car
    ils ne leur permirent pas de descendre dans la vallée ;
  hbo-hbo: וַיִּלְחֲצ֧וּ הָאֱמֹרִ֛י אֶת־בְּנֵי־דָ֖ן הָהָ֑רָה כִּי־לֹ֥א נְתָנֹ֖ו לָרֶ֥דֶת
    לָעֵֽמֶק׃
  kik-kik: Andũ a Aamori makĩhingĩrĩria andũ a Dani kũu bũrũri ũrĩa ũrĩ irĩma, makĩmagirĩrĩria
    gũikũrũka kũrĩa kwaraganu.
  fra-NCL: Les Amorrhéens refoulèrent dans la montagne les fils de Dan, et ne les
    laissèrent pas descendre dans la plaine.
  cek-AK: Amor kaminawk loe Dan acaengnawk to mae bangah haek o; nihcae to azawn ah
    angzo o sak ai;
  cuk-cuk: Amorreo-dulemar, yalaganba Dan-wagan ise-barmiar-imaksad, degine, nebaganba-aidegega
    gwen imaksasulid.
  uig-CYR: Аморийлар Данларни тағлиқ районға мәҗбурий һайдап чиқириветип, уларни җилға-түзләңликкә
    чүшүшкә йол қоймиди.
  tel-2017: అమోరీయులు దానీయులను మైదాన ప్రాంతానికి రానివ్వకుండా కొండ ప్రదేశానికి వెళ్ళగొట్టారు.
  hat-BSA: Konsa, Amoreyen yo te pouse fis a Dan yo antre nan peyi ti kolin yo, epi
    te anpeche yo antre nan vale a.
  kos-kos: Mwet Amor elos lusak mwet in sruf lal Dan nu fineol uh, ac tia lela elos
    in tuku nu yen tupasrpasr uh.
  hbo-WLC: וַיִּלְחֲצ֧וּ הָאֱמֹרִ֛י אֶת־בְּנֵי־דָ֖ן הָהָ֑רָה כִּי־לֹ֥א נְתָנ֖וֹ לָרֶ֥דֶת
    לָעֵֽמֶק׃
  ibo-ibo: Ma banyere ndị ebo Dan, ndị Amọrait chụpụrụ ha chụba ha nʼelu ugwu. Ha
    ekwenyeghị ka ha rịdata na ndịda ugwu ahụ.
  ory-ory: ଆଉ ଇମୋରୀୟମାନେ ଦାନ୍-ସନ୍ତାନଗଣକୁ ପର୍ବତମୟ ଦେଶରେ ରହିବାକୁ ବାଧ୍ୟ କଲେ; ଆଉ ତଳିଭୂମିକି
    ସେମାନଙ୍କୁ ଆସିବାକୁ ଦେଲେ ନାହିଁ।
  chk-chk: Nge ekewe chon Amor ra etia chon ewe ainangen Tan ngeni ewe fanü mi chukuchukutä,
    pun resap mwüt ngeniir pwe repwe feitiu lon ewe maasies.
  rop-rop: Wal ol detlot Emarait pipul nomo bin larram det klen blanga Den jidan langa
    det plein kantri. Deibin andimwei olabat brom deya, en det klen bin lafta go en
    jidan langa det hil kantri.
  ukr-1871: Аморії ж стїснили Данїїв у горах і не давали їм спускатись на поділлє.
  deu-1951: Und die Amoriter drängten die Kinder Dan auf das Gebirge zurück und ließen
    sie nicht in die Ebene herabkommen.
  eng-JPS: And the Amorites forced the children of Dan into the hill-country; for
    they would not suffer them to come down to the valley.
  srp-1865: A Amoreji pritješnjavahu sinove Danove u gori, i ne dadijahu im slaziti
    u dolinu.
  lug-lug: Bo abasajja ba Ddaani tebaasobola kuwamba nsi y’Abamoli ey’omu kiwonvu
    era Abamoli ne babafuumuula ne baabazaayo mu nsozi.
  heb-heb: וילחצו האמרי את בני דן ההרה כי לא נתנו לרדת לעמק׃
  ben-IRV: আর ইমোরীয়েরা দানের বংশদেরকে পাহাড়ী অঞ্চলে থাকতে বাধ্য করল, উপত্যকা নেমে
    আসতে দিল না;
  pan-pan: ਅਮੋਰੀਆਂ ਨੇ ਦਾਨੀਆਂ ਨੂੰ ਪਹਾੜੀ ਦੇਸ਼ ਵਿੱਚ ਭੱਜਾ ਦਿੱਤਾ, ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਘਾਟੀ ਵਿੱਚ
    ਨਾ ਆਉਣ ਦਿੱਤਾ।
  mya-JVB: အာမောရိ လူတို့သည်လည်း ဒန် အမျိုးသားတို့ကို တောင် ပေါ်သို့ နှင် သဖြင့်၊
    ချိုင့် ထဲမှာ နေ ရသောအခွင့် ကို မ ပေးကြ။
  hmo-hmo: Amoro taudia ese Dano taudia idia lulua lao ororo gabudia dekenai, bona
    unuseni idia koua, tano palaka dekenai idia diho diba lasi.
  urd-urd: और अमोरियों ने बनी दान को पहाड़ी मुल्क में भगा दिया, क्यूँकि उन्होंने उनको
    वादी में आने न दिया।
  rus-SYN: И стеснили Аморреи сынов Дановых в горах, ибо не давали им сходить на долину.
  bqc-SIM: Ɔ̃ Amↄleↄ ↄzↄ̃̀ Dã buiↄzi, aa ń kpá gusĩsĩdeu, aai weinɛ́ aa mↄ̀ zↄ̃̀lɛ
    gusalalauo.
  tcz-CHONGTHU: Dan phung mite chu Amor miten thinglhang gama ale-nolut kit’un chule
    amaho chu phaicham ah ahung kumsuh tapouvin ahi.
  mar-mar: अमोरी लोकांनी दानाच्या वंशजांना डोंगराळ प्रदेशात राहण्यास भाग पाडले. ते
    त्यांना खाली मैदानात उतरू देईनात;
  qub-qub: Dan trïbu runacunatami ichanga Amorreo runacuna mana yaycuchiranchu pampa
    chacraman. Chaymi tuna chacracunaman cutichiran chaycho tiyacunanpaj.
  bqp-bqp: Amↄrinↄ Dãnↄ yĩ̀pa ò ń kpá gukpiden, odi weńnɛ ò su vutɛ gusaranlo.
  hat-hat: Moun Amori yo menm te kwense moun fanmi Dann yo nan mòn yo. Yo pa t' kite
    yo desann nan plenn lan menm.
  eng-BSB: The Amorites forced the Danites into the hill country and did not allow
    them to come down into the plain.
  tod-tod: Amɔɔl nuiti, ti Dan ná-nuiti kpɛɛni, ti lɛ gize yooi zu, ti la ɠɛni vaani
    bu ga ti yei nɛmɛi zu.
  eng-WEBPB: The Amorites forced the children of Dan into the hill country, for they
    would not allow them to come down to the valley;
  kbq-kbq: Hagi Amori vahe'mo'za Dani naga'mo'zama agupo mopafima eramizankura hankaveti'za
    hara huzmante'za zamahenati atrege'za agona kokampi vu'naze.
  nhe-BL: Nopa amorreos quinchihualtijque iixhuihua Dan ma mocahuaca ipan tepetini
    huan ax quincahuilijque ma itztoca campa tlamaya.
  bus-bus: Amↄrinↄ Daninↄ yĩ̀pa aↄ̃ ń kpá gukpiideen, aↄ̃ↄe weńnɛ aↄ̃ mↄ́ vɛ̃ɛ gusararaanlo.
  gub-BL: Amohe ywy rehe har wà, umupyta kar Nà izuapyapyr ywytyruhu rehe wà. A'e
    rupi Nà nupuner kwaw ywy ywytyruhu heta 'ymaw rehe weko haw rehe wà.
  eng-DRA: 'And the Amorrhite straitened the children of Dan in the mountain, and
    gave them not place to go down to the plain:'
