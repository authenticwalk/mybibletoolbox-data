verse: JDG.001.013
translations:
  mal-C: കാലേബിന്റെ അനുജനായ കെനസിന്റെ മകൻ ഒത്നിയേൽ അതു കീഴടക്കി; കാലേബ് തന്റെ മകൾ
    അക്സയെ അവനു ഭാര്യയായി കൊടുത്തു.
  deu-TKW: Da nahm es Othniel, der Sohn des Kenas, der jüngere Bruder Kalebs, ein,
    und er gab ihm seine Tochter Achsa zum Weibe.
  lin-lin: Otinieli, mwana mobali ya Kenazi, ndeko ya Kalebi, abotolaki yango ; boye
    Kalebi apesaki Akisa, mwana na ye ya mwasi, na libala epai ya Otinieli.
  eng-LSV: And Othniel son of Kenaz, younger brother of Caleb, captures it, and he
    gives his daughter Achsah to him for a wife.
  eng-GNV: And Othniel the sonne of Kenaz Calebs yonger brother tooke it, to whome
    hee gaue Achsah his daughter to wife.
  eng-WEBSTER: 'And Othniel the son of Kenaz, Caleb''s younger brother, took it: and
    he gave him Achsah his daughter for a wife.'
  nhw-BL: Huan tlayacanqui para tlatlaniti Otoniel catli eliyaya icone Cenaz catli
    eliyaya iicni teipan ejquetl Caleb. Huajca Caleb quimactili Otoniel iichpoca para
    ma eli isihua.
  swh-ONEN: Basi Othnieli mwana wa Kenazi, ndugu mdogo wa huyo Kalebu, akawashinda,
    kwa hiyo Kalebu akamtoa binti yake Aksa akaolewa naye.
  bba-bba: Yerɑ Otiniɛli, Kɑlɛbun wɔnɔ Kenɑsin bii u wuu ɡe kɑmiɑ. Mɑ Kɑlɛbu u nùn
    win bii wɔndiɑ wi kɑ̃ kurɔ.
  eng-KJVCPB: 'And Othniel the son of Kenaz, Caleb’s younger brother, took it: and
    he gave him Achsah his daughter to wife.'
  luo-luo: Othniel wuod Kenaz, ma owadgi Kaleb matin, noloyo pinyno, omiyo Kaleb nomiye
    nyare Aksa mondo okendi.
  meu-meu: Bena Otoniele, Kaleb tadina Kena natuna, ese e abia; bena Kaleb ese natuna
    kekenina Aksa na e heni; l, bena ia ese e adavaia.
  npi-ULB: कालेबका भाइ कनजका छोरा, ओत्‍निएलले दबीरमाथि कब्जा गरे, यसैले कालेबले आफ्नी
    छोरी अक्सा तिनकी पत्‍नी हुनलाई दिए ।
  yor-yor: Otnieli ọmọ Kenasi, àbúrò Kalebu sì gbà á, báyìí ni Kalebu sì fi ọmọbìnrin
    rẹ̀ Aksa fún un ní ìyàwó.
  ind-ind: Lalu Otniel, anak Kenas saudara Kaleb, berhasil merebut kota itu. Maka
    Kaleb memberikan Aksa kepada Otniel untuk menjadi istrinya.
  pes-OPCB: عتن‌ئیل، پسر قناز (قناز برادر کوچک کالیب بود) شهر را تصرف نمود و کالیب
    عکسه را به او به زنی داد.
  tgl-ULB: Si Otniel na anak na lalaki ni Kinaz (nakababatang kapatid ni Caleb) ay
    binihag ang Debir, kaya binigay ni Caleb si Acsa, ang kaniyang anak na babae,
    para maging asawa niya.
  hui-hui: Ani laya handala pialu agali mbira Kenasa igini Odoniele henegome tano
    ogoni bo poda hana haga bima anda pialu karulene. Kenasa ogoni ibu Kalebe hamene
    heyogone hene. Kalebehanda ibu wane Agasa Odoniele dabu bilo miyagola ibu dabu
    bu hene.
  mya-mya: ယင်း​သို့​ဆို​သည်​အ​တိုင်း​သြ​သံ​ယေ​လ​သည် ထို မြို့​ကို​အောင်​မြင်​စွာ​တိုက်​ခိုက်​နိုင်​သည်​ဖြစ်​၍
    ကာ​လက်​၏​သ​မီး​ကို​ရ​လေ​သည်။ သူ​သည် ကာ​လက်​၏​ညီ​ကေ​နတ်​၏​သား​ဖြစ်​သ​တည်း။-
  bod-N: ཀཱ་ལེབ་ཀྱི་ནུ་བོ་སྟེ་ཀེ་ན༌ཟཱ་ཡི་བུ་ཨོད་ནི་ཨེལ་གྱིས་གྲོང་ཁྱེར་དེ་ཕྲོགས་པས།
    ཀཱ་ལེབ་ཀྱིས་བུ་མོ་ཨག་ས་དེར་ཆུང་མར་བྱིན།
  sna-sna: Otinieri mwanakomana waKenazi, mununʼuna waKarebhu, akarikunda, saka Karebhu
    akapa mwanasikana wake Akisa kuti awanikwe naye.
  spa-BLM: Othniel, hijo de Kenaz, hermano menor de Caleb, la tomó, y le dio a Acsa
    su hija como esposa.
  cac-cac: Axo vin̈aj Otoniel yuninal vin̈aj Cenaz slajvub' yuc'tac vin̈aj Caleb chi'
    ix ac'an ganar jun chon̈ab' chi', yuj chi' ix yac' ix yisil vin̈aj Caleb chi'
    yetb'eyumoc vin̈.
  swh-ULB: Otinieli, mwana wa Kenazi, ndugu mdogo wa Kalebu, akaiteka Debiri, naye
    Kalebu akampa Aksa, binti yake, awe mkewe.
  bel-bel: І ўзяў яго Гатанііл, сын Кеназа, малодшага брата Халева, і Халеў аддаў
    за жонку яму Ахсу, дачку сваю.
  deu-ELBBK: Da nahm es Othniel ein, der Sohn Kenas', der jüngere Bruder Kalebs; und
    er gab ihm seine Tochter Aksa zur Frau.
  mbb-OT: Si Otniel he anak ni Kenaz te hazi ni Caleb iyan nekaaǥew zutun te inged.
    Umbe impeesawa ni Caleb kandin is anak din he si Acsa.
  mal-2015: കാലേബിന്റെ അനുജനായ കെനസിന്റെ മകൻ ഒത്നീയേൽ അതു പിടിച്ചു; അവൻ തന്റെ മകൾ
    അക്സയെ അവന്നു ഭാര്യയായി കൊടുത്തു.
  rmc-rmc: Avke o Otňiel, o čhavo le Kenazoskro, savo sas terneder phral le Kaleboske,
    oda foros zaiľa. O Kaleb leske diňa peskra čha la Achsa romňake.
  pes-OPV: و عتنیئیل بن قنازبرادر کوچک کالیب آن را گرفت، پس دختر خودعکسه را به او
    به زنی داد.
  ron-1924: Отниел, фиул луй Кеназ, фрателе чел май мик ал луй Калеб, а пус мына пе
    четате; ши Калеб й-а дат де невастэ пе фийкэ-са Акса.
  ben-OBCV: কালেবের ছোটো ভাই, কনসের ছেলে অৎনীয়েল সেটি দখল করলেন; অতএব কালেব তাঁর
    মেয়ে অক্‌ষার সঙ্গে অৎনীয়েলের বিয়ে দিলেন।
  som-som: Markaasaa Cotnii'eel ina Qenas, kaasoo ahaa Kaaleeb walaalkiisii yaraa,
    magaaladii qabsaday; markaasuu wuxuu u guuriyey gabadhiisii Caksaah.
  lat-VUC: Cumque cepisset eam Othoniel filius Cenez frater Caleb minor, dedit ei
    Axam filiam suam conjugem.
  eng-ASVBT: 'And Othniel the son of Kenaz, Caleb’s younger brother, took it: and
    he gave him Achsah his daughter to wife.'
  ita-1885: E Otniel, figliuolo di Chenaz, fratel minore di Caleb, l'avea presa; ed
    egli gli diede Acsa, sua figliuola, per moglie.
  eng-LXXUP: And Othniel the younger son of Kenaz the brother of Caleb took it; and
    Caleb gave him his daughter Achsah to wife.
  eng-ULB: Othniel, son of Kenaz (Caleb's younger brother) captured Debir, so Caleb
    gave him Aksah, his daughter, to be his wife.
  spa-VBL: Otoniel, hijo de Quenaz, hermano menor de Caleb, fue quien la capturó,
    así que le dio a su hija Acsa en matrimonio.
  fra-_FOB: Alors Othniel, fils de Kénaz, frère puîné de Caleb, la prit; et Caleb
    lui donna pour femme sa fille Acsa.
  mal-mal: കാലേബിന്റെ അനുജനായ കെനസിന്റെ മകൻ ഒത്നീയേൽ അത് പിടിച്ചു; അവൻ തന്റെ മകൾ അക്സയെ
    അവന് ഭാര്യയായി കൊടുത്തു.
  urd-GVR: Kālib ke chhoṭe bhāī Ġhutniyel bin Qanaz ne shahr par qabzā kar liyā. Chunāṅche
    Kālib ne us ke sāth apnī beṭī Aksā kī shādī kar dī.
  suz-BL: मिनु कालेब आ लोक्‍ब केनाज आ तौ ओथ्‍नीएलमी किरयथ-सेफेर कली ग्रामाक्‍त। मिनु
    कालेबमी आ तमी अकसा कली मेको नु ग्‍युंबे पा गेवा बाक्‍त। यहोसु १५:१६-१९
  ita-1927: La prese Othniel, figliuolo di Kenaz, fratello minore di Caleb, e questi
    gli diede in moglie Acsa sua figliuola.
  ckb-ckb: ئیتر عۆسنیێلی کوڕی قەنەزی برای کالێب کە لەو بچووکتر بوو، قیریەت سێفەری
    گرت. کالێبیش عەکسای کچی دایێ بۆ ئەوەی ببێتە ژنی.
  eng-BBE: And Othniel, the son of Kenaz, Caleb's younger brother, took it; so he
    gave him his daughter Achsah for his wife.
  kan-OKCV: ಆಗ ಕಾಲೇಬನ ತಮ್ಮನಾದ ಕೆನಾಜನ ಮಗನಾದ ಒತ್ನಿಯೇಲನು ಅದನ್ನು ಹಿಡಿದನು. ಅನಂತರ ಕಾಲೇಬನು
    ತನ್ನ ಮಗಳಾದ ಅಕ್ಸಾ ಎಂಬಾಕೆಯನ್ನು ಅವನಿಗೆ ಮದುವೆ ಮಾಡಿಕೊಟ್ಟನು.
  tam-2017: அப்பொழுது காலேபுடைய தம்பியாகிய கேனாசின் மகன் ஒத்னியேல் அதைப் பிடித்தான்;
    எனவே, தன்னுடைய மகளாகிய அக்சாளை அவனுக்குத் திருமணம் செய்துகொடுத்தான்.
  spa-RV-1909: 'Y tomóla Othoniel hijo de Cenez, hermano menor de Caleb: y él le dió
    á Axa su hija por mujer.'
  ron-BTF: Și Otniel, fiul lui Chenaz, fratele mai tânăr al lui Caleb, l-a luat; și
    i-a dat de soție pe Acsa, fiica sa.
  eng-WEBP: Othniel the son of Kenaz, Caleb’s younger brother, took it, so he gave
    him Achsah his daughter as his wife.
  eng-FBV: Othniel, son of Kenaz, Caleb's younger brother, was the one captured it,
    so he gave him his daughter Acsah in marriage.
  nld-1939: Otniël, de zoon van Kenaz, de jongere broer van Kaleb, nam het in; en
    deze gaf hem dus zijn dochter Aksa tot vrouw.
  nch-BL: Huan tayacanqui para tataniti Otoniel cati eliyaya icone Cenaz cati eliyaya
    iicni teipan ejquet Caleb. Huajca Caleb quimactili Otoniel iichpoca para ma eli
    isihua.
  vie-1934: Bấy giờ, Oát-ni-ên, con trai Kê-na, em thứ Ca-lép, chiếm lấy thành đó,
    nên Ca-lép gả con gái mình là Aïc-sa cho người làm vợ.
  hin-CV: कालेब के छोटे भाई केनज़ के पुत्र ओथनीएल ने किरयथ-सेफेर को अधीन कर लिया,
    तब कालेब ने उसे अपनी पुत्री अक्सा उसकी पत्नी होने के लिए दे दी.
  spa-BES: Y Otoniel, el hijo de Cenaz, el hermano menor de Caleb, lo tomó; por eso
    le dio a su hija Acsa por su esposa.
  tdx-tdx: I Otniele, ana’i Kenaze zai’ i Kalebe ty nandrambe aze; vaho natolo’e ama’e
    t’i Aksae anak’ampela’e ho tañanjomba’e.
  tha-KJV: และโอทนีเอลบุตรชายเคนัส น้องชายของคาเลบตีเมืองนั้นได้ ท่านจึงยกอัคสาห์​บุ​ตรสาวของตนให้เป็นภรรยา
  por-BR-2018: 'E tomou-a Otniel filho de Quenaz, irmão menor de Calebe: e ele lhe
    deu a Acsa sua filha por mulher.'
  deu-ELO: Da nahm es Othniel ein, der Sohn Kenas', der jüngere Bruder Kalebs; und
    er gab ihm seine Tochter Aksa zum Weibe.
  eng-WYC-2018: And when Othniel, the son of Kenaz, the younger brother of Caleb,
    had taken it, Caleb gave Achsah, his daughter, (for a) wife to him.
  epo-epo: Kaj prenis ĝin Otniel, filo de Kenaz, la pli juna frato de Kaleb; kaj li
    donis al li sian filinon Aĥsa kiel edzinon.
  uig-PIN: Kalǝbning ukisi Kenazning oƣli Otniyǝl uni ixƣal ⱪildi, Kalǝb uningƣa ⱪizi
    Aksaⱨni hotunluⱪⱪa bǝrdi.
  beo-beo: Ga:ilebe eya Gina:se amo ea mano Odeniele da amo moilai amo hasali dagoi.
    Amaiba:le, Ga:ilebe da idiwi A:igasa:, ea lama:ne i dagoi.
  tpi-OTNT: Na Otniel, pikinini man bilong Kenas, i kisim dispela taun. Kenas em i
    liklik brata bilong Kalep. Na Kalep i givim Aksa long Otniel na em i maritim.
  hau-SA: Sai Otniyel ɗan Kenaz, ƙanen Kaleb ya ci birnin, saboda haka Kaleb ya ba
    shi ’yarsa Aksa ya aura.
  uig-LAT: Kalebning ukisi Kénazning oghli Otniyel uni ishghal qildi, Kaleb uninggha
    qizi Aksahni xotunluqqa berdi.
  nde-nde: U-Othiniyeli, indodana kaKhenazi, umnawakhe kaKhalebi, wayithumba; ngakho
    uKhalebi wendisela indodakazi yakhe u-Akhisa kuye.
  ton-ton: 'Pea naʻe kapasi ia ʻe Otinili ko e foha ʻo Kenasi ko e tehina ʻo Kelepi:
    pea ne ʻatu kiate ia hono ʻofefine ko ʻAkesa kena mali.'
  ces-1613: Tedy dobyl ho Otoniel, syn Cenezův, bratra Kálefova mladšího, i dal jemu
    Axu dceru svou za manželku.
  eng-WMB: Othniel the son of Kenaz, Caleb’s younger brother, took it, so he gave
    him Achsah his daughter as his wife.
  tam-TCV: காலேபின் தம்பி, கேனாஸின் மகன் ஒத்னியேல் அந்நகரைக் கைப்பற்றினான். எனவே காலேப்
    தன் மகள் அக்சாளை அவனுக்குத் திருமணம் செய்துகொடுத்தான்.
  ceb-ULB: Si Otniel, ang anak nga lalaki ni Kenaz (manghod nga lalaki ni Caleb) nadakpan
    sa Debir, busa gihatag ni Caleb si Acsa kaniya, ang iyang anak nga babaye, aron
    mahimo niyang asawa.
  pol-UBG: Zdobył je Otniel, syn Kenaza, młodszego brata Kaleba. I dał mu swoją córkę
    Aksę za żonę.
  urd-GVU: کالب کے چھوٹے بھائی غُتنی ایل بن قنز نے شہر پر قبضہ کر لیا۔ چنانچہ کالب
    نے اُس کے ساتھ اپنی بیٹی عکسہ کی شادی کر دی۔
  deu-1912: Da gewann es Othniel, der Sohn des Kenas, Kalebs jüngerer Bruder. Und
    er gab ihm sein Tochter Achsa zum Weibe.
  kan-2017: ಅವನ ತಮ್ಮನೂ, ಕೆನಜನ ಮಗನೂ ಆದ ಒತ್ನೀಯೇಲನು ಕಿರ್ಯತ್ ಸೇಫೆರನ್ನು ವಶಪಡಿಸಿಕೊಂಡನು.
    ಆಗ ಕಾಲೇಬನು ತನ್ನ ಮಗಳಾದ ಅಕ್ಷಾಳನ್ನು ಅವನಿಗೆ ಮದುವೆಮಾಡಿಕೊಟ್ಟನು.
  yap-yap: I Othniel ni be’ ni pumo’on ni fak Kenaz ni walagen Kaleb nib bitir ngak,
    e ir e kol fare binaw, ma aram me pi’ Kaleb fare pin ni fak ni Aksah ngak nge
    le’engiy.
  hlt-MCSB: Te dongah Kaleb mana Kenaz capa Othniel loh a buem tih a canu Akcah te
    a yuu la a paek.
  mdy-ETH: ካኣሌቤኮ ጌኤዚ ቄናዜ ናኣዚ፥ ዖቲኒዔኤሌ ዬኖ ካታሜሎ ዖሊ ዓርቄኔ፤ ዒዚ ዬያይዴሢሮ ካኣሌቤ ፔኤኮ ናዎ ዒዛም ዒንጌኔ።
  twi-ASANTE: Ɛnna Kaleb nua kumaa Kenas babarima Otniel kɔfaeɛ. Enti, Aksa bɛyɛɛ
    Otniel yere.
  eng-WEBU: Othniel the son of Kenaz, Caleb’s younger brother, took it, so he gave
    him Achsah his daughter as his wife.
  wal-wal: Yaagin Kaaleeba ishaa kaaluwaa Qanaaza na7ai Otini7eeli he katamaa olidi
    oiqqiis; oiqqin, Kaaleebi ba na7iyo Akiso ayyo immiis.
  spa-PDDPT: Otoniel, hijo de Cenez, hermano menor de Caleb la conquistó, y él le
    dio a su hija Acsa como esposa.
  gun-gun: Ha'e gui Calebe ryvy Quenaz ra'y Otniel va'e ae ipo'aka tetã re. Ha'e ramo
    ixupe Calebe ome'ẽ guajy Acsa ta'yxyrã.
  agu-BL: Ej, Otoniel tzun xcye'-tz tan cambaje'n yi tnum. Yi Otoniel ya'stzun cy'ajl
    Cenaz, nin yi Cenaz ya'stzun titz'un Caleb. Nin quib yi suknak Caleb, ya'tz nintzun
    tulejtz. Nintzun cyok'bej quib Acsa tu Otoniel, na nin xcye' i' tan cambaje'n
    yi tnum.
  ilo-ULB: Nasakup ni Otniel nga anak ni Kenaz (ading ni Caleb) ti Debir, isu nga
    inted ni Caleb kenkuana ni Acsa nga anakna, tapno agbalin nga asawana.
  kpg-kpg: Othniel, tama daane ni tuaahina daane Caleb dulii go Kenaz, gaa kumi di
    waahale, gei Caleb gaa wanga dana dama ahina go Achsah gi lodo ginai.
  uig-ARA: كالەبنىڭ ئۇكىسى كېنازنىڭ ئوغلى ئوتنىيەل ئۇنى ئىشغال قىلدى، كالەب ئۇنىڭغا
    قىزى ئاكساھنى خوتۇنلۇققا بەردى.
  sus-sus: Kenasi xa di xɛmɛ Otiniyeli, Kalebi xunya nan na masɔtɔ. Kalebi fa a xa
    di ginɛ Akasa fi a ma.
  pon-2006: Odniel, nein rien Kalep me tikitik ede Kenas, eri kalowehdi kahnimwo,
    Kalep eri kihong en pwoudiki nah serepein Aksa.
  ksd-ksd: Ma Otniel, natu i Kenas, a muruna tai Kaleb, i ga uvia pa ia; ma ia ga
    tul tar natuna Aksa tana pi dir a taulai me.
  tur-YTC: Kalev'in küçük kardeşi Kenaz'ın oğlu Otniel orayı aldı, bu yüzden kızı
    Aksa'yı ona eş olarak verdi.
  grc-BRENT: Καὶ προκατελάβετο αὐτὴν Γοθονιὴλ υἱὸς Κενὲζ ἀδελφοῦ Χάλεβ ὁ νεώτερος·
    καὶ ἔδωκεν αὐτῷ Χάλεβ τὴν Ἀσχὰ θυγατέρα αὐτοῦ εἰς γυναῖκα.
  ind-AYT: Otniel, anak Kenas, adik Kaleb, merebut kota itu, lalu Kaleb memberikan
    Akhsa, anaknya, menjadi istrinya.
  nya-nya: Otanieli mwana wa Kenazi, mngʼono wake wa Kalebe, ndiye anawulanda. Choncho
    Kalebe anamupatsa mwana wake Akisa kuti akhale mkazi wake.
  hrv-hrv: Zauze ga Otniel, sin Kenaza, mlađeg brata Kalebova, i Kaleb mu dade svoju
    kćer Aksu za ženu.
  mps-mps: Tama Otniel, te Kenasgo ogwa, te Kenas da te Kalepgo dwasianu amanu, agai
    te hanu sigi pali. Tama tibaso, Kalepgo aga wegi Aksa te Otniel menama, tama agai
    sali.
  tpi-tpi: Na Otniel, pikinini man bilong Kenas, i kisim dispela taun. Kenas em i
    liklik brata bilong Kalep. Na Kalep i givim Aksa long Otniel na em i maritim.
  dan-1931: Og da Kenizzitten Otniel, Kalebs yngre Broder, indtog det, gav han ham
    sin Datter Aksa til Hustru.
  vie-OVCB: Ốt-ni-ên, con của Kê-na, em Ca-lép, lập công đầu, chiếm thành, và được
    Ca-lép gả con gái là Ạc-sa cho người làm vợ.
  guj-2017: કાલેબના નાના ભાઈ, કનાઝના દીકરા, ઓથ્નીએલે દબીરા જીતી લીધું, તેથી કાલેબે
    પોતાની દીકરી આખ્સાહનાં લગ્ન તેની સાથે કરાવ્યા.
  pon-2006A: Odniel, nein rien Kalep me tikitik ede Kenas, eri kalowehdi kahnimwo,
    Kalep eri kihong en pwoudiki nah serepein Aksa.
  por-BRBSL: Othniel, filho de Kenaz, o irmão mais novo de Caleb, tomou-a, então ele
    lhe deu sua filha Achsah como esposa.
  cth-cth: Kalep e a nawngha Kenaz e capa Othniel ni a tâ teh a canu Akasah teh a
    yu lah a poe.
  twi-twi: Ɛnna Kaleb nua kumaa Kenas babarima Otniel kɔfae. Enti Aksa bɛyɛɛ Otniel
    yere.
  hlt-hlt: Te dongah Kaleb mana Kenaz capa Othniel loh a buem tih a canu Akcah te
    a yuu la a paek.
  tbz-SIM: Kɛ̀ Kɑdɛbu nɑntɛ̀ Kenɑsi birɛ Otinniyɛɛdi bɛ̀ dokɛ́nɛ̀ kɛ́ bɛ̀ nɑ, kɛ́fietɛ
    dihɛì, kɛ̀ Kɑdɛbuu ò duɔ́ nho kóo sɑpɑ̀ɑ̀ nkòo puokɛ.
  msy-2020: Ezɨ Kalepɨn dozim Kenas, an otarim Otniel, nguibar kamɨn gumazibav sogha
    me abɨra. Ezɨ Kalep uan guivim Aksa isa, a ganɨngizɨ an an iti.
  dop-dop: Tǝnɑɣɑlɛ Kɑlɛpʋ neu tǝnʋɣʋ nyǝŋ Kenɑsɩ pǝyɑlʋ wei pɑ yɑɑ sɩ Otiniyɛɛ tɔ,
    ɩ yoonɑ ɩcɑtɛ ntɛ́ tǝ nyǝ́mɑ nɑ Kɑlɛpʋ hɑ-ɩ ɩ pɛɛlɔ Akǝsɑ nɑ ɩ́ lɑ ɑlʋ.
  azb-azb: Oranı Kalevin kiçik qardaşı Kenazın oğlu Otniel aldı. Kalev qızı Aksanı
    arvad olaraq ona verdi.
  eng-DBY: And Othniel the son of Kenaz, Caleb's younger brother, took it; and he
    gave him Achsah his daughter as wife.
  hin-2017: इस पर कालेब के छोटे भाई कनजी ओत्नीएल ने उसे ले लिया; और उसने उससे अपनी
    बेटी अकसा का विवाह कर दिया।
  eng-YLT: And Othniel son of Kenaz, younger brother of Caleb, doth capture it, and
    he giveth to him Achsah his daughter for a wife.
  eng-WYC-2017: And when Othniel, the son of Kenaz, the younger brother of Caleb,
    had taken it, Caleb gave Achsah, his daughter, wife to him.
  eng-WMBB: Othniel the son of Kenaz, Caleb’s younger brother, took it, so he gave
    him Achsah his daughter as his wife.
  urd-GVH: कालिब के छोटे भाई ग़ुतनियेल बिन क़नज़ ने शहर पर क़ब्ज़ा कर लिया। चुनाँचे
    कालिब ने उसके साथ अपनी बेटी अकसा की शादी कर दी।
  rug-rug: Se Otinieli sa tuna sa tasina mudina e Kelebi sapu se Kenazi, si vagia
    pa vinaripera sa vasileana lavata; ke vala nia Kelebi koasa sa tuna vineki sapu
    se Akasa pude haba ia.
  gaz-gaz: Obboleessi Kaaleb quxisuun, Otniiʼeel ilmi Qenaz magaalattii qabate; Kaalebis
    intala isaa Aaksaa isatti heerumsiise.
  fra-LSG: Othniel, fils de Kenaz, frère cadet de Caleb, s’en empara; et Caleb lui
    donna pour femme sa fille Acsa.
  gnn-gnn: '@see-verse:JDG.001.012'
  yal-yal: Kalebi xunyɛn Kenasi a dii xɛmɛna Otiniyɛli yi taan yɛngɛ, a yi a nɔ. Kalebi
    yi a dii tɛmɛna Akasa fi a ma a ɲaxanla ra.
  haw-1868: Na Oteniela, ke keiki a Kenaza, ke kaikaina o Kaleba i hoopio aku ia wahi;
    a haawi iho la oia ia Akesa, i kana kaikamahine, i wahine nana.
  arb-NAV: فَاسْتَوْلَى عَلَيْهَا عُثْنِيئِيلُ بْنُ قَنَازَ، أَخُو كَالَبَ الأَصْغَرُ
    مِنْهُ، فَزَوَّجَهُ ابْنَتَهُ عَكْسَةَ.
  ewe-ewe: Otniel, Kenaz ƒe vi, ame si nye Kaleb ƒe tɔɖiyɔvi la, ɖu dua dzi, ale Kaleb
    tsɔ via nyɔnu Aksa na Otniel wozu srɔ̃a.
  eng-LEE: 'And ''Othniel the son of Kenaz, Caleb''s younger brother, captured it:
    and he gave him ''Achsah his daughter for wife.'
  asm-FB: তাতে কালেবৰ ভায়েক কনজৰ সন্তান অৎনীয়েলে দবীৰ অধিকাৰ কৰিলে আৰু সেয়ে কালেবে
    নিজৰ জীয়েক অকচাক অৎনীয়েলে সৈতে বিয়া দিলে।
  sus-A: كٍنَسِ شَ دِ شّمّ عٌتِنِيٍلِ، كَلٍبِ شُنيَ نَن نَ مَسْتْ. كَلٍبِ قَ عَ شَ
    دِ فِنّ عَكَسَ قِ عَ مَ.
  fra-SBL: Othniel, fils de Kenaz, frère cadet de Caleb, la prit, et il lui donna
    pour femme sa fille Acsa.
  hbo-hbo: וַֽיִּלְכְּדָהּ֙ עָתְנִיאֵ֣ל בֶּן־קְנַ֔ז אֲחִ֥י כָלֵ֖ב הַקָּטֹ֣ן מִמֶּ֑נּוּ
    וַיִּתֶּן־לֹ֛ו אֶת־עַכְסָ֥ה בִתֹּ֖ו לְאִשָּֽׁה׃
  kik-kik: Nake Othinieli, mũrũ wa Kenazu, mũrũ wa ithe na Kalebu ũrĩa mũnini, nĩwe
    watunyanire itũũra rĩu. Nĩ ũndũ ũcio Kalebu akĩmũhe mwarĩ Akisa atuĩke mũtumia
    wake.
  fra-NCL: Othoniel, fils de Cénez, frère cadet de Caleb, s’en empara, et Caleb lui
    donna sa fille Axa pour femme.
  cek-AK: Kaleb ih amnawk, Kenaz capa Othniel mah tuk moe, pazawk; to pongah Kaleb
    mah a canu to anih hanah paek.
  cuk-cuk: Geb Otoniel, Quiriat-Sefer-neggwebur susad. Degisoggu, Caleb, Otonielʼga
    na e-sisgwa-Acsa-uksasunnad, na nikuegar. Otonielʼde Cenaz-e-machid. Cenazʼdi
    Caleb-e-urbad.
  uig-CYR: Каләбниң укиси Кеназниң оғли Отнийәл уни ишғал қилди, Каләб униңға қизи
    Аксаһни хотунлуққа бәрди.
  tel-2017: కాలేబు తమ్ముడు కనజు కొడుకు ఒత్నీయేలు దాన్ని పట్టుకున్నాడు గనుక కాలేబు
    తన కుమార్తె అక్సాను అతనికి ఇచ్చి పెళ్లి చేసాడు.
  hat-BSA: Othniel, fis a Kenaz la, pi jèn frè a Caleb la te kaptire li. Konsa, li
    te ba li fi li a kòm madanm.
  kos-kos: Othniel, wen natul Kenaz su tamulel fusr wial Caleb, el kutangla acn Debir,
    na Caleb el eisalang Achsah tuh elan mutan kial.
  hbo-WLC: וַֽיִּלְכְּדָהּ֙ עָתְנִיאֵ֣ל בֶּן־קְנַ֔ז אֲחִ֥י כָלֵ֖ב הַקָּטֹ֣ן מִמֶּ֑נּוּ
    וַיִּתֶּן־ל֛וֹ אֶת־עַכְסָ֥ה בִתּ֖וֹ לְאִשָּֽׁה׃
  ibo-ibo: Otniel nwa Kenaz, nwanne nta Kaleb, lụgburu obodo ahụ nʼagha. Nʼihi nke
    a, Kaleb kpọnyere ya Aksa, bụ nwa ya nwanyị ka ọ bụrụ nwunye ya.
  ory-ory: ଏଥିରେ କାଲେବଙ୍କର କନିଷ୍ଠ ଭ୍ରାତା କନସର ପୁତ୍ର ଅତ୍ନୀୟେଲ ତାହା ହସ୍ତଗତ କରନ୍ତେ, ସେ
    ତାହା ସହିତ ଆପଣା କନ୍ୟା ଅକ୍‍ଷାର ବିବାହ ଦେଲେ।
  chk-chk: Iwe, Otniel nöün Kenas we mwän, nge Kenas pwin Kalep kükün, a liapeni ewe
    telinimw. Mürin, Kalep a ngeni nöün föpwül Aksa pwe pwülüan.
  rop-rop: Wal Keilab bin abum lilwan braja neim Kenas, en Kenas bin abum san neim
    Othniyel, en Othniyel na bin andimwei detlot pipul brom det taun, en Keilab bin
    gibit Othniyel im doda blanga merrit langa im.
  ukr-1871: І опанував його Отниіл, син Кеназа, меншого брата Калебового, і оддав
    він за нього дочку свою Ахсу.
  deu-1951: Da gewann sie Otniel, der Sohn Kenas, Kalebs jüngerer Bruder. Und er gab
    ihm seine Tochter zum Weibe.
  eng-JPS: And Othniel the son of Kenaz, Caleb's younger brother, took it; and he
    gave him Achsah his daughter to wife.
  srp-1865: I uze ga Gotonilo, sin Kenezov, mlaði brat Halevov; i dade mu Ahsu kæer
    svoju za ženu.
  lug-lug: Osunieri, omwana wa Kenazi muto wa Kalebu n’akiwamba bw’atyo n’aweebwa
    Akusa okumuwasa.
  heb-heb: וילכדה עתניאל בן קנז אחי כלב הקטן ממנו ויתן לו את עכסה בתו לאשה׃
  ben-IRV: এবং কালেবের ছোট ছেলে কনসের ছেলে অৎনীয়েল তা নিজের অধিকারে আনলে তিনি তার
    সঙ্গে নিজের মেয়ে অক্‌ষার বিয়ে দিলেন।
  pan-pan: ਤਦ ਕਾਲੇਬ ਦੇ ਛੋਟੇ ਭਰਾ ਕਨਜ਼ ਦੇ ਪੁੱਤਰ ਆਥਨੀਏਲ ਨੇ ਉਸ ਨੂੰ ਜਿੱਤ ਲਿਆ ਅਤੇ ਕਾਲੇਬ
    ਨੇ ਆਪਣੀ ਧੀ ਅਕਸਾਹ ਦਾ ਵਿਆਹ ਉਸ ਨਾਲ ਕਰ ਦਿੱਤਾ।
  mya-JVB: ကာလက် ညီ ကေနတ် ၏ သား ဩသံယေလ သည် ထိုမြို့ ကို တိုက် ယူ၍၊ ကာလက်သည် သမီး အာခသ
    ကို သူ့ အား ပေးစား လေ၏။
  hmo-hmo: Vadaeni Otoniele, Kaleba ena tadina Kena ena natuna, ese unai hanua ia
    abia. Vadaeni Kaleba ese iena natuna kekeni Akisa be Otoniele dekenai ia henia,
    bona idia headava.
  urd-urd: और कालिब के छोटे भाई क़नज़ के बेटे ग़ुतनीएल ने उसे ले लिया; फिर उसने अपनी
    बेटी 'अकसा उसे ब्याह दी।
  rus-SYN: И взял его Гофониил, сын Кеназа, младшего брата Халевова, и Халев отдал
    в жену ему Ахсу, дочь свою.
  bqc-SIM: Kalɛbu dãuna Kenazi nɛ́ Ɔniɛli mɛ́ sì, ↄ̃ Kalɛbu a nɛnↄɛpi kpàwà.
  tcz-CHONGTHU: Caleb naopa Kenaz chapa Othniel’in aga jouvin, hijeh chun Acsah chu
    Othniel’in akichenpi tai.
  mar-mar: तेव्हा कालेबाचा धाकटा भाऊ कनाज अथनिएल ह्याचा मुलगा ह्याने दबीर नगर काबीज
    केले आणि म्हणून कालेबाने आपली मुलगी अखसा त्यास पत्नी करून दिली.
  qub-qub: Chay siudäman yaycorga magar binsiran Calebpa shullcan Cenazpa wamran Otonielmi.
    Chaura Calebga wamran Acsata Otonielwan majacharan.
  bqp-bqp: Kalɛbu dakũna Kenazi nɛ́ Ɔtↄniɛli mɛ́ à sì, akũ Kalɛbu a nɛ́nↄgbɛ̃ pìi
    kpàa.
  hat-hat: Se Otonyèl, pitit gason Kenaz, ti frè Kalèb la, ki te pran lavil la. Konsa,
    Kalèb ba li Aksa, pitit fi li a, pou madanm.
  eng-BSB: So Othniel son of Caleb’s younger brother Kenaz captured the city, and
    Caleb gave his daughter Acsah to him in marriage.
  tod-tod: Kalɛɓe deɠei Kenaze ná-doun zunui Wɔteniyɛle ɠa é ná zoni. Kalɛɓe ná-doun
    anzanui Akesa veeni bɛ ga anza.
  eng-WEBPB: Othniel the son of Kenaz, Caleb’s younger brother, took it, so he gave
    him Achsah his daughter as his wife.
  kbq-kbq: Anagema higeno'a, Kalepi negna Kenazi nemofo Otnieli ana vahera ha'huzmanteno
    ana kumara erigeno, Kalepi'a mofa'a Aksana amigeno Otnieli'a ara erinte'ne.
  nhe-BL: Huan tlayacanqui para tlatlaniti Otoniel tlen eliyaya icone Cenaz tlen eliyaya
    iicni teipa ejquetl Caleb. Huajca Caleb quimactili Otoniel iichpoca para ma eli
    isihua.
  bus-bus: Kalɛbu dãaro Kenazi nɛ́ Ɔtↄniɛli bé à sì, ben Kalɛbu a nɛ́nↄgbɛ̃ pì kpàa.
  gub-BL: Otoniew Kenaz ta'yr Karew tywyr upyro Nemir tawhu oho a'e, uzehe we har
    wanupi a'e. A'e rupi Karew omono wazyr Akixa izupe hemireko romo.
  eng-DRA: And Othoniel the son of Cenez, the younger brother of Caleb, having taken
    it, he gave him Axa his daughter to wife.
