verse: JDG.001.009
translations:
  mal-C: അതിനുശേഷം യെഹൂദാപുരുഷന്മാർ മലനാട്ടിലും തെക്കേദേശത്തും പടിഞ്ഞാറ് കുന്നിൻപ്രദേശങ്ങളിലും
    താമസിച്ചിരുന്ന കനാന്യരോടു യുദ്ധംചെയ്തു.
  deu-TKW: Darnach zogen die Judäer hinab, um die Kanaaniter, die das Gebirge, das
    Südland und die Niederung bewohnten, zu bekämpfen.
  lin-lin: Sima na yango, bato ya libota ya Yuda bakendeki kobundisa bato ya Kanana
    oyo bazalaki kovanda na mokili ya bangomba, na Negevi, mpe na etando oyo ezalaki
    pembeni ya ebale.
  eng-LSV: and afterward the sons of Judah have gone down to fight against the Canaanite
    inhabiting the hill-country, and the south, and the low country;
  eng-GNV: Afterwarde also the children of Iudah went downe to fight against the Canaanites,
    that dwelt in the mountaine, and towarde the South, and in the lowe countrey.
  eng-WEBSTER: And afterward the children of Judah went down to fight against the
    Canaanites that dwelt on the mountain, and in the south, and in the valley.
  nhw-BL: Teipa isoldados Judá yajque quinhuilanatoj nopa cananeos catli itztoyaj
    ipan tepeme huan ipan tlali Neguev. Nojquiya quinhuilanatoj campa nopa tlamayamitl
    nechca hueyi atl.
  swh-ONEN: Baada ya hayo, watu wa Yuda wakateremka kupigana na Wakanaani walioishi
    katika nchi ya vilima, yaani, Negebu na nchi chini ya vilima vya magharibi.
  bba-bba: Yerɑ bɑ mɑɑ dɑ bɑ Kɑnɑni be bɑ wɑ̃ɑ ɡuunɔ wɔri kɑ be bɑ wɑ̃ɑ sɔ̃ɔ yɛ̃sɑn
    nɔm dwɑru ɡiɑ ɡbɑburɔ, kɑ sere be bɑ wɑ̃ɑ sɔ̃ɔ duu yeru ɡiɑ.
  eng-KJVCPB: And afterward the children of Judah went down to fight against the Canaanites,
    that dwelt in the mountain, and in the south, and in the valley.
  cpy-cpy: Ikanta rawijanaki Judá-paeni rowayiri-tanakari Owinteni-jatzi nampiwi-tawori
    ochempi-mashiki, Piryaariniki, eejatzi taapiki owinteni-pathatzira.
  luo-luo: Bangʼ mano, jo-Juda nodhi mondo giked gi jo-Kanaan modak e piny manie got
    Negev kod tiend gode mantiere yo podho chiengʼ.
  meu-meu: Una murinai Iuda taudia e hekei ela, Kanaan taudia e tuari henidia, ororo
    kahadia ai bona diho kahana ai bona taora kahadia ai.
  npi-ULB: त्यसपछि, यहूदाका मानिसहरू पहाडी देश, नेगेव र पश्‍चिमी पहाडका फेदीहरूमा
    बसोबास गर्ने कनानीहरूकहाँ युद्ध गर्न गए ।
  yor-yor: Lẹ́yìn nǹkan wọ̀nyí ni àwọn ogun Juda sọ̀kalẹ̀ lọ láti bá àwọn ará Kenaani
    tí ń gbé ní àwọn ìlú orí òkè ní gúúsù àti ní pẹ̀tẹ́lẹ̀ òkè lápá ìwọ̀-oòrùn Juda
    jagun.
  ind-ind: Mereka juga menyerang orang-orang Kanaan yang tinggal di daerah perbukitan,
    di padang belantara Negeb di wilayah selatan, dan di dataran rendah.
  pes-OPCB: بعد از آن، آنها با کنعانی‌هایی که در نواحی کوهستانی و صحرای نِگِب و کوهپایه‌های
    غربی ساکن بودند وارد جنگ شدند.
  tgl-ULB: Pagkatapos noon, bumaba ang mga lalaki ng Juda para makipaglaban sa mga
    Cananeo na naninirahan sa burol na bansa, sa Negev, at sa mga mababang burol ng
    katimugan.
  hui-hui: Ani biai halu mani Kenanali hari barebareha hearu bababi ni paliragohayagi
    hari bare emene wima pearuha hearu baba wai bialu unurayagi Negebe dindi wiagoha
    hearu bababi wai bia dege bini.
  mya-mya: ထို​နောက်​တောင်​ကုန်း​ဒေ​သ​၌​လည်း​ကောင်း၊ တောင် ခြေ​ရင်း​ဒေ​သ​နှင့်​တောင်​ဘက်​သွေ့​ခြောက်​သည့်
    ဒေ​သ​၌​လည်း​ကောင်း​နေ​ထိုင်​ကြ​သော​ခါ​နာန် ပြည်​သား​တို့​အား​သွား​ရောက်​တိုက်​ခိုက်​ကြ​၏။-
  bod-N: དེ་ནས་ཡ་ཧུ་དཱ་པ་རྣམས་མར་སོང་སྟེ་རི་ཁུལ་དང་ནེ་གུབ་ཡུལ། རི་ཀླུང་བཅས་སུ་གནས་པའི་ཀ་ན་ཨན་པ་རྣམས་དང་འཐབ་འཛིང་བྱས།
  sna-sna: Shure kwaizvozvo, varume veJudha vakaburuka vakandorwa navaKenani vaigara
    munyika yezvikomo, kuNegevhi uye nomujinga mezvikomo zvokumavirira.
  spa-BLM: Después de eso, los hijos de Judá bajaron a luchar contra los cananeos
    que vivían en la región montañosa, en el sur y en la llanura.
  cac-cac: Ix lajvi chi', ix laj empax eb' yac' oval yed' eb' cananeo, eb' cajan d'a
    tzalquixtac, d'a yol smacb'en Neguev yed' d'a ac'lictac.
  swh-ULB: Baada ya hayo, watu wa Yuda walikwenda kupigana na Wakanaani waliokaa mlimani,
    Negebu, na magharibi mwa milima.
  bel-bel: Потым пайшлі сыны Юдавыя ваяваць з Хананэямі, якія жылі на горах і на паўдзённай
    зямлі і на нізінных мясьцінах.
  deu-ELBBK: Und danach zogen die Kinder Juda hinab, um gegen die Kanaaniter zu kämpfen,
    die das Gebirge und den Süden und die Niederung bewohnten.
  mbb-OT: Ne kegkepasad dutun, midsurung dan is menge Canaanhen he meǥinged diyà te
    menge vuvungan, diyà te Negev, wey is diyà te lugtenaan te menge vuvungan diyà
    te edsenlepan.
  mal-2015: അതിന്റെ ശേഷം യെഹൂദാമക്കൾ മലനാട്ടിലും തെക്കെ ദേശത്തിലും താഴ്‌വീതിയിലും
    പാർത്തിരുന്ന കനാന്യരോടു യുദ്ധം ചെയ്‌വാൻ പോയി.
  rmc-rmc: Paľis džanas pro mariben pro Kanaančana, save bešenas pre brehengri phuv
    Šefela, andro Negev pre pušťa.
  pes-OPV: و بعد از آن بنی یهودا فرود شدند تابا کنعانیانی که در کوهستان و جنوب و بیابان
    ساکن بودند، جنگ کنند.
  ron-1924: Фиий луй Иуда с-ау коборыт апой ка сэ батэ пе канааниць, каре локуяу мунтеле,
    цинутул де мязэзи ши кымпия.
  ben-OBCV: তারপর, যিহূদা গোষ্ঠীর লোকেরা পাহাড়ি অঞ্চলে, নেগেভে এবং পশ্চিমী পাহাড়ের
    পাদদেশে বসবাসকারী কনানীয়দের বিরুদ্ধে যুদ্ধ করতে নেমে গেল।
  som-som: Oo dabadeedna reer Yahuudah waxay u kaceen inay la diriraan reer Kancaankii
    degganaa dalkii buuraha lahaa, iyo kuwii xagga koonfureed, iyo kuwii degganaa
    dalkii dooxada ahaa.
  lat-VUC: Et postea descendentes pugnaverunt contra Chananæum, qui habitabat in montanis,
    et ad meridiem, et in campestribus.
  eng-ASVBT: And afterward the children of Judah went down to fight against the Canaanites
    that dwelt in the hill country, and in the South, and in the lowland.
  ita-1885: E poi erano scesi per guerreggiar contro a' Cananei, che abitavano il
    monte, e nella parte meridionale, e nella pianura.
  eng-LXXUP: And afterward the children of Judah went down to fight with the Canaanite
    dwelling in the hill country, and the south, and the plain country.
  eng-ULB: After that, the men of Judah went down to fight against the Canaanites
    who lived in the hill country, in the Negev, and the western foothills.
  spa-VBL: Después de esto, los hombres de Judá fueron a luchar contra los cananeos
    que vivían en la región montañosa, en el Néguev y en las estribaciones de las
    tierras bajas.
  fra-_FOB: Ensuite les descendants de Juda descendirent pour combattre contre les
    Cananéens qui habitaient la montagne, et le midi, et la plaine.
  mal-mal: അതിന്‍റെശേഷം യെഹൂദാമക്കൾ മലകളിലും തെക്കുഭാഗത്തും താഴ്വരകളിലും പാർത്തിരുന്ന
    കനാന്യരോടു യുദ്ധം ചെയ്‌വാൻ പോയി.
  urd-GVR: Is ke bād wuh āge baṛh kar un Kanāniyoṅ se laṛne lage jo pahāṛī ilāqe,
    Dasht-e-Najab aur maġhrib ke nashebī pahāṛī ilāqe meṅ rahte the.
  suz-BL: मिनु नोले यहूदा ङा मुरपुकी पहाडी रागीमी, नेगेब नु दिंममी बाक्‍शो कनानी नु
    लडाइ पथ लमा बाक्‍त। यहोसु १०:४०; यहोसु ११:१६-२०
  ita-1927: Poi i figliuoli di Giuda scesero a combattere contro i Cananei che abitavano
    la contrada montuosa, il mezzogiorno e la regione bassa.
  ckb-ckb: لەدوای ئەوە کوڕانی یەهودا بەرەو خوارەوە چوون بۆ شەڕکردن لە دژی کەنعانییەکانی
    ناوچە شاخاوییەکان و ئەوانەی نەقەب و ئەوانەی لە زوورگەکانی خۆرئاوا نیشتەجێ بوون.
  eng-BBE: After that the children of Judah went down to make war on the Canaanites
    living in the hill-country and in the south and in the lowlands.
  kan-OKCV: ತರುವಾಯ ಯೆಹೂದ ಗೋತ್ರದವರು ಬೆಟ್ಟದಲ್ಲಿಯೂ ದಕ್ಷಿಣದಲ್ಲಿಯೂ ತಗ್ಗಿನಲ್ಲಿಯೂ ವಾಸಿಸಿದ
    ಕಾನಾನ್ಯರಿಗೆ ವಿರೋಧವಾಗಿ ಯುದ್ಧಮಾಡುವುದಕ್ಕೆ ಹೋದರು.
  tam-2017: பின்பு யூதாவின் மக்கள் மலைத்தேசத்திலும், தெற்கிலும், பள்ளத்தாக்குகளிலும்
    குடியிருக்கிற கானானியர்களோடு யுத்தம்செய்யப் புறப்பட்டுப்போனார்கள்.
  spa-RV-1909: Después los hijos de Judá descendieron para pelear contra el Cananeo
    que habitaba en las montañas, y al mediodía, y en los llanos.
  ron-BTF: Și după aceea copiii lui Iuda au coborât să lupte împotriva canaaniților,
    care locuiau la munte și la sud și în vale.
  eng-WEBP: After that, the children of Judah went down to fight against the Canaanites
    who lived in the hill country, and in the South, and in the lowland.
  eng-FBV: After this the men of Judah went to fight against the Canaanites living
    in the hill country, in the Negev, and in the foothills of the lowlands.
  nld-1939: Daarna zakten de Judeërs af, om de Kanaänieten te bestrijden, die in het
    bergland, de Négeb en de Sjefela verblijf hielden.
  nch-BL: Teipa isoldados Judá yajque quintehuitoj nopa cananeos cati itztoyaj ipan
    tepeme huan ipan tali Neguev. Nojquiya quintehuitoj campa nopa tamayamit nechca
    hueyi at.
  vie-1934: Kế ấy, người Giu-đa đi xuống đặng đánh dân Ca-na-an ở trên núi, miền nam,
    và đồng bằng;
  hin-CV: इसके बाद यहूदाह गोत्रज उन कनानियों से युद्ध करने निकल पड़े, जो नेगेव के
    पहाड़ी इलाकों में तथा तराई में रह रहे थे.
  spa-BES: Después de eso, los hijos de Judá bajaron para hacer la guerra a los cananeos
    que viven en la región montañosa y en el sur y en las tierras bajas.
  tdx-tdx: Ie amy zay, nizotso hialy amo nte-Khanàne mpimoneñe am-bohibohitse ao naho
    Atimo ao vaho an-tane petrak’ ao o ana’ Iehodao.
  tha-KJV: ภายหลังคนยูดาห์​ได้​ลงไปสู้รบกับคนคานาอันผู้ซึ่งตั้งอยู่ในแดนเทือกเขา ในภาคใต้
    และในหุบเขา
  por-BR-2018: Depois os filhos de Judá desceram para lutar contra os cananeus que
    habitavam nas montanhas, e ao sul, e nas planícies.
  deu-ELO: Und danach zogen die Kinder Juda hinab, um wider die Kanaaniter zu streiten,
    die das Gebirge und den Süden und die Niederung bewohnten.
  eng-WYC-2018: And afterward they went down, and fought against Canaanites, that
    dwelled in the hilly places (or who lived in the hill country), and at the south,
    (and) in [the] wild fields.
  epo-epo: Poste la Jehudaidoj iris, por militi kontraŭ la Kanaanidoj, kiuj loĝis
    sur la monto kaj en la suda regiono kaj sur la malaltaĵo.
  uig-PIN: Andin Yǝⱨudalar qüxüp, taƣliⱪ rayon, jǝnubdiki Nǝgǝw wǝ Xǝfǝlaⱨ oymanliⱪida
    turuwatⱪan Ⱪanaaniylar bilǝn soⱪuxti.
  beo-beo: 'Amalalu, ilia da Ga:ina:ne dunu (amo da agolo soge, goumi fonobahadi soge
    amola hafoga:i soge gagoe (south) dialu amo ganodini esalu), ilima doagala:musa:
    asi.'
  tpi-OTNT: Bihain ol i go pait long ol man bilong Kenan i stap long ples maunten
    na long ol liklik maunten long hap san i go daun na long distrik Negev long hap
    saut.
  hau-SA: Bayan wannan, mutanen Yahuda suka gangara suka yaƙi Kan’aniyawan da suke
    zaune a ƙasar tudu, Negeb, da gindin tuddai a yammanci.
  uig-LAT: Andin Yehudalar chüshüp, taghliq rayon, jenubdiki Negew we Shefelah oymanliqida
    turuwatqan Qanaaniylar bilen soqushti.
  nde-nde: Emva kwalokho, abantu bakoJuda bahamba bayakulwa lamaKhenani ayehlala elizweni
    lezintaba, iNegebi kanye lamawatha ezintaba angasentshonalanga.
  ton-ton: ¶ Pea hili ia naʻe toki ʻalu ʻae fānau ʻa Siuta ke tauʻi ʻae kau Kēnani,
    ʻaia naʻe nofo ʻi he moʻunga, pea ʻi he potu tonga, pea mo e toafa.
  ces-1613: Potom také vytáhli synové Judovi, aby bojovali proti Kananejskému, bydlícímu
    na horách při straně polední i na rovinách.
  eng-WMB: After that, the children of Judah went down to fight against the Canaanites
    who lived in the hill country, and in the South, and in the lowland.
  tam-TCV: அதன்பின்பு யூதா மனிதர் நெகேவிலும், மேற்குத் திசையிலுள்ள மலையடிவாரங்களிலும்
    வாழ்ந்த கானானியரை எதிர்த்துச் சண்டையிடப்போனார்கள்.
  ceb-ULB: Human niana, milugsong ang katawhan ni Juda aron sa pagpakig-away batok
    sa mga Canaanhon nga nagpuyo sa kabungtoran, didto sa Negev, ug sa tiilan sa mga
    bungtod sa kasadpan.
  pol-UBG: Potem synowie Judy wyruszyli, aby walczyć z Kananejczykami mieszkającymi
    w górach, na południu i na nizinie.
  urd-GVU: اِس کے بعد وہ آگے بڑھ کر اُن کنعانیوں سے لڑنے لگے جو پہاڑی علاقے، دشتِ
    نجب اور مغرب کے نشیبی پہاڑی علاقے میں رہتے تھے۔
  deu-1912: Darnach zogen die Kinder Juda herab, zu streiten wider die Kanaaniter,
    die auf dem Gebirge und gegen Mittag und in den Gründen wohnten.
  kan-2017: ತರುವಾಯ ಯೆಹೂದ್ಯರು ಹೋಗಿ ಪರ್ವತಪ್ರದೇಶ, ದಕ್ಷಿಣಸೀಮೆ ಹಾಗೂ ಕಣಿವೆ ಪ್ರದೇಶಗಳಲ್ಲಿದ್ದ
    ಕಾನಾನ್ಯರೊಡನೆ ಯುದ್ಧಮಾಡಿದರು.
  yap-yap: Tomuren e ren’ey mranod ni ngar maelgad ngak e girdi’ nu Kanaan ni yad
    ma par u ted ni go’ burey, ngu enggin e burey, nge fare binaw nib fengfeng ko
    yimuch.
  hlt-MCSB: Te phoeiah tlang neh tuithim kolrhawk kah aka om Kanaan te tloek ham Judah
    ca rhoek loh suntla uh.
  mdy-ETH: ዬካፓ ዔያታ ጌሜራዻ ዓጮኮ ዾኦሎ ዛሎ ዓጮና ዳውላዻ ዓጮናይዳ ናንጋ ካኣናኔ ዓሶ ዖላኒ ዴንዴኔ።
  twi-ASANTE: Ɛno akyi, wɔdane faa anafoɔ fam, kɔto hyɛɛ Kanaanfoɔ a wɔtete bepɔ asase,
    Negeb ne atɔeɛ fam nkokoɔ so no so.
  eng-WEBU: After that, the children of Judah went down to fight against the Canaanites
    who lived in the hill country, and in the South, and in the lowland.
  wal-wal: Hegaappe guyyiyan, Yihudaa asai gezziyan, Neegeeba Bazzuwaaninne garan
    de7iya Kanaaneta olanau biis.
  spa-PDDPT: Después los hijos de Judá bajaron para luchar contra los cananeos que
    vivían en la región montañosa, en el Neguev y la Sefela.
  gun-gun: Ha'e va'e rire Judá kuery oje'oi ju opu'ã aguã cananeu kuery yvyty áry
    rupi ikuai va'e re, Neguebe rupi ha'e yvy'ã guy rupi ikuai va'e re.
  agu-BL: Ma yi wi't baje'n yi xtxolbila'tz, nintzun e' bentz tan oyintzi' scye'j
    yi e' cananeo yi najlche' wi'wtz, nin lakak ju'wutz tu yi ama'l cwent Néguev.
  ilo-ULB: Kalpasan dayta, simmalog dagiti lallaki ti Juda tapno makiranget kadagiti
    Cananeo a nagnanaed iti katurturodan a pagilian, idiay Negeb, ken iti akin-laud
    a sakaanan dagiti turod.
  kpg-kpg: Muli di mee deenei ne hai, digaula gaa hula ga heebagi gi digau Canaan
    ala e noho i nia guongo gonduu, mo i tomo nia gonduu, mo i nia gowaa maangoo i baahi
    ngaaga.
  uig-ARA: ئاندىن يەھۇدالار چۈشۈپ، تاغلىق رايون، جەنۇبدىكى نەگەۋ ۋە شەفەلاھ ئويمانلىقىدا
    تۇرۇۋاتقان قانائانىيلار بىلەن سوقۇشتى.
  sus-sus: Na dangi xanbi, e man naxa goro Kanaankae gerede, naxee nu sabatixi Isirayila
    geyae fari, Negewi gbengberenyi nun Sefela bɔxi mabiri.
  pon-2006: Mwurin met re ahpw douluhlla oh mahweniong mehn Kenan kan me koukousoan
    wasa nahnahn kan, ni tepin dohl akan oh nan wasa madekeng en palieir.
  ksd-ksd: Ma namur a tarai Iuda dia ga vana ur upi diat a tut ure ra tarai Kanaan
    nina dia ga ki ta ra lualuana ma aro Negeb ma ta ra tamataman.
  tur-YTC: Bundan sonra Yahuda'nın çocukları dağlık bölgede, güneyde ve ovada yaşayan
    Kenanlılar'a karşı savaşmak için aşağı indiler.
  grc-BRENT: Καὶ μετὰ ταῦτα κατέβησαν οἱ υἱοὶ Ἰούδα πολεμῆσαι πρὸς τὸν Χαναναῖον τὸν
    κατοικοῦντα τὴν ὀρεινὴν καὶ τὸν Νότον καὶ τὴν πεδινήν.
  ind-AYT: Sesudah itu, keturunan Yehuda pergi berperang melawan orang Kanaan yang
    tinggal di pegunungan, yaitu di Tanah Negeb dan di dataran rendah.
  nya-nya: Kenaka Ayuda anapita kukamenyana ndi Akanaani omwe amakhala ku dziko la
    ku mapiri, dziko la Negevi kummwera ndiponso mu zigwa.
  hrv-hrv: Poslije toga krenuše Judini sinovi da se bore protiv Kanaanaca koji su
    živjeli u Gorju, Negebu i u Šefeli.
  mps-mps: Nosali augwali pelama, te Kenan bidi dabe te bulu dude me bulu odogode
    bidalubo bidi dabe dali hwįgi pali, tama augwaligo te bulu nogi Negev teba pelama,
    me hwįgi pai.
  tpi-tpi: Bihain ol i go pait long ol man bilong Kenan i stap long ples maunten na
    long ol liklik maunten long hap san i go daun na long distrik Negev long hap saut.
  dan-1931: Senere drog Judæerne ned til Kamp mod Kana'anæerne i Bjergene, i Sydlandet
    og i Lavlandet.
  vie-OVCB: Sau đó, họ quay xuống phía nam, đánh người Ca-na-an sống trên rừng núi
    và trong đồng bằng.
  guj-2017: ત્યાર પછી યહૂદા કુળના પુરુષો પહાડી પ્રદેશમાં, નેગેબમાં જે કનાનીઓ રહેતા
    હતા તેઓની સાથે લડાઈ કરવાને ગયા.
  pon-2006A: Mwurin met re ahpw douluhlla oh mahweniong mehn Kenan kan me koukousoan
    wasa nahnahn kan, ni tepin dohl akan oh nan wasa madekeng en palieir.
  por-BRBSL: Depois disso, as crianças de Judah desceram para lutar contra os cananeus
    que viviam na região montanhosa, e no Sul, e na planície.
  cth-cth: Hathnukkhu hoi teh, mon dawk kaawmnaw hai thoseh, akalae kaawmnaw hai thoseh,
    ayawn dawk kaawmnaw hai thoseh, Kanaannaw hai thoseh, a tuk awh.
  twi-twi: Ɛno akyi, wɔdan faa anafo fam, kɔtow hyɛɛ Kanaanfo a wɔtete bepɔw asase,
    Negeb ne atɔe fam nkoko so no so.
  hlt-hlt: Te phoeiah tlang neh tuithim kolrhawk kah aka om Kanaan te tloek ham Judah
    ca rhoek loh suntla uh.
  tbz-SIM: Dɛ kó difɔ̃nkúò kɛ́kɔtɛ kɛ́do Kɑnnɑhɑ̃ɑ̃ kɔbɛ bɛ̀ɛ̀ bo Nɛkɛfu nɛ̀ bɛ̀ɛ̀
    bo yɛtɑ̃rɛ̀ ĩ́nkɛ̀ nɛ̀ bɛ̀ɛ̀ bo kubiriku kó yɛhɛkɛ̀.
  msy-2020: Me gɨn ghua, gumazamizir Kenanian mɨghsɨar dozibar itiba, ko Negevɨn Distrighɨn
    itiba, ko sautɨn amadaghan nguazir voroghɨra zuimɨn itibav soghasa zui.
  dop-dop: Pǝ wɑɑlɩ kɛ́ pɑ polɑɑ nɑ pɑ́ yoonɑ Kɑnɑɑŋ nyǝ́mɑ mpɑ pɑɑ wɛ pulɑsɩ tɑɑ,
    nɑ ilim mpǝtǝŋ tɔɔ kɛ́ tɛtɛkǝlɛ tɑɑ tɔ.
  azb-azb: Bundan sonra Yəhuda övladları dağlıq bölgədə, Negevdə və yamaclı-düzənlikli
    bölgədə yaşayan Kənanlılara qarşı vuruşmaq üçün endilər.
  eng-DBY: And afterwards the children of Judah went down to fight against the Canaanites,
    that dwelt in the hill-country, and in the south, and in the lowland.
  hin-2017: और तब यहूदी पहाड़ी देश और दक्षिण देश, और नीचे के देश में रहनेवाले कनानियों
    से लड़ने को गए।
  eng-YLT: and afterwards have the sons of Judah gone down to fight against the Canaanite,
    inhabiting the hill-country, and the south, and the low country;
  eng-WYC-2017: And afterward they went down, and fought against Canaanites, that
    dwelled in the hilly places, and at the south, in [the] wild fields.
  eng-WMBB: After that, the children of Judah went down to fight against the Canaanites
    who lived in the hill country, and in the South, and in the lowland.
  urd-GVH: इसके बाद वह आगे बढ़कर उन कनानियों से लड़ने लगे जो पहाड़ी इलाक़े, दश्ते-नजब
    और मग़रिब के नशेबी पहाड़ी इलाक़े में रहते थे।
  rug-rug: Beto asa, si la varipera koari na tie Kenani, saripu koadi koasa popoa
    toqetoqere, meke pa hubidi rina toqere pa kali lodu rimata, meke pa popoa ta pozae
    Neqevi.
  gaz-gaz: Ergasiis namoonni Yihuudaa Kanaʼaanota biyya gaaraa, Negeebii fi gammoojjii
    karaa lixa biiftuu keessa jiraatan loluudhaaf gad buʼan.
  fra-LSG: Les fils de Juda descendirent ensuite, pour combattre les Cananéens qui
    habitaient la montagne, la contrée du midi et la plaine.
  gnn-gnn: Ga ŋuliŋurunydja dhurrwaraŋuru walala Djudawunydja mala marrtjina ŋunhana
    buku'‐wukulilina ŋal'yurruna, ga ŋuliwitjarrana marrtjina yolŋunha walalanha bumara,
    ga bitjarrayi liŋgu ŋunha balkuwarra'kurrunydja, bumara walala marrtjina yolŋu'‐yulŋunha
    ŋoykurrunydja bala buku'‐wukukurrunydja, bumarana marrtjina bala walala yolŋu'‐yulŋunhanydja
    ŋunhi wäŋakurruna, dhawa'‐dhawarmaraŋalana marrtjina bala bala'‐maypamirrikurruna,
    bumaranydja marrtjina walala bala‐a‐a, ga baḏatj wiripuŋulilina, ga dhawar', ga
    baḏatj wiripuŋulilina; bitjarrana liŋgu‐u‐u, yana liŋgu ga raŋilili wapthurruna
    gali'lili. Ga dhuwalanydja wäŋanydja maṉḏanha walala märraŋala Gäthawuy ga Watjkalunbuy
    ga wiripu wäŋa malanha ḻiw'marama ŋunhiyi. Yo, Djudawala malayu ŋunhiyinydja wäŋa
    malanha märraŋala warrpam'nha, liŋgu Garray walalaŋgalanydja galki gali'ŋura,
    guŋga'yurruna marrtjina walalanha.
  yal-yal: Yuda bɔnsɔnna muxune mɔn yi siga Kanan kaane fan yɛngɛdeni naxanye yi dɔxi
    geya yiren nun Negewi tonbon yiren nun geyadi yireni sogegododen binni.
  haw-1868: A mahope iho hele ae la na mamo a Iuda e kaua aku i ko Kanaana, i ka poe
    i noho ma ka mauna, a ma ka aoao hema, a ma ka papu.
  arb-NAV: ثُمَّ انْحَدَرُوا لِمُحَارَبَةِ الْكَنْعَانِيِّينَ فِي الْمَنَاطِقِ الْجَبَلِيَّةِ
    وَالنَّقَبِ وَالسُّهُولِ الْغَرْبِيَّةِ.
  ewe-ewe: Le esia megbe la, Yuda ƒe viwo wɔ aʋa kple Kanaantɔwo le Negeb ƒe tonyigba
    dzi kple gbadzaƒe si le ƒuta.
  eng-LEE: And afterward did the children of Judah go down to fight against the Canaanites,
    that dwelt in the mountain, and in the south, and in the lowlands.
  asm-FB: তাৰ পাছত তেওঁলোকে পাহাৰীয়া এলেকা, নেগেভ আৰু পশ্চিমৰ নিম্নভূমিত বাস কৰা
    কনানীয়াসকলৰে সৈতে যুদ্ধ কৰিবলৈ নামি গ’ল।
  sus-A: نَ دَنفِ شَنبِ، عٍ مَن نَشَ فٌرٌ كَنَانكَيٍ فٍرٍدٍ، نَشٍيٍ نُ سَبَتِشِ عِسِرَيِلَ
    فٍيَيٍ قَرِ، نٍفٍوِ فبٍنفبٍرٍنيِ نُن سٍقٍلَ بْشِ مَبِرِ.
  fra-SBL: Après cela, les fils de Juda descendirent pour combattre les Cananéens
    qui habitaient dans la montagne, dans le midi et dans la plaine.
  hbo-hbo: וְאַחַ֗ר יָֽרְדוּ֙ בְּנֵ֣י יְהוּדָ֔ה לְהִלָּחֵ֖ם בַּֽכְּנַעֲנִ֑י יֹושֵׁ֣ב
    הָהָ֔ר וְהַנֶּ֖גֶב וְהַשְּׁפֵלָֽה׃
  kik-kik: Thuutha wa ũguo, andũ a Juda magĩikũrũka makahũũrane na andũ a Kaanani
    arĩa maatũũraga bũrũri ũrĩa ũrĩ irĩma wa Negevu na magũrũ-inĩ ma irĩma cia mwena
    wa ithũĩro.
  fra-NCL: Ensuite les fils de Juda descendirent pour combattre les Chananéens qui
    habitaient la montagne, le Négéb et la Séphéla.
  cek-AK: To pacoengah Judah kaminawk loe prae aloih bang ih azawn hoi mae nuiah kaom,
    Kanaan kaminawk to tuk hanah caeh o tathuk.
  cuk-cuk: Geb degi, Judá-wagan, Canaán-dulemar-yalaganba-bukwamaladgi bila-ononadmarbalid.
    Degi, Canaán-dulemar-Neguevʼgi-bukwamaladgi, degine, Canaán-dulemar dad-argwanedsik-nebaganba-bukwamaladgi
    bila-ononadmarbalid.
  uig-CYR: Андин Йәһудалар чүшүп, тағлиқ район, җәнупдики Нәгәв вә Шәфәлаһ ойманлиғида
    туруватқан Ⱪананийлар билән соқушти.
  tel-2017: తరువాత యూదా వంశంవారు అరణ్య ప్రాంతాల్లో, దక్షిణదేశంలో లోయలో ఉన్న కనానీయులతో
    యుద్ధం చెయ్యడానికి వెళ్ళారు.
  hat-BSA: Apre, fis a Juda yo te desann pou goumen kont Kananeyen ki te rete nan
    peyi ti kolin yo ak nan Negev la ak nan ba plèn nan.
  kos-kos: Tukun ma inge elos som mweuni mwet Canaan su muta fineol uh ac pe eol uh
    ac acn mwesis nu eir.
  hbo-WLC: וְאַחַ֗ר יָֽרְדוּ֙ בְּנֵ֣י יְהוּדָ֔ה לְהִלָּחֵ֖ם בַּֽכְּנַעֲנִ֑י יוֹשֵׁ֣ב
    הָהָ֔ר וְהַנֶּ֖גֶב וְהַשְּׁפֵלָֽה׃
  ibo-ibo: Mgbe nke a gasịrị, ndị agha Juda busoro ndị Kenan bi na ndịda ala ugwu
    ugwu ahụ, bụ Negev, ya na akụkụ ọdịda anyanwụ nʼebe dị ala ala.
  ory-ory: ଏଥିଉତ୍ତାରେ ଯିହୁଦା-ସନ୍ତାନମାନେ ପର୍ବତମୟ ଦେଶ ଓ ଦକ୍ଷିଣ ଦିଗ ଓ ତଳଭୂମିରେ ବାସକାରୀ
    କିଣାନୀୟମାନଙ୍କ ବିରୁଦ୍ଧରେ ଯୁଦ୍ଧ କରିବାକୁ ଗଲେ।
  chk-chk: Mürin ra feila pwe repwe maun ngeni ekewe chon Kanaan mi nonom lon ewe
    fanü mi chukuchukutä, lon ewe fanü Nekep, pwal lon ewe fanü tekison.
  rop-rop: Brom deya detlot solja blanga Juda klen bin go en fait langa ol detlot
    Keinanait pipul hubin jidan langa det hil kantri en langa det deset kantri sauthwei.
  ukr-1871: Потім двинули сини Юдині воювати Канаанїїв, що жили в горах.
  deu-1951: Darnach zogen die Kinder Juda hinab, um wider die Kanaaniter zu streiten,
    die auf dem Gebirge und im Süden und in der Ebene wohnten.
  eng-JPS: And afterward the children of Judah went down to fight against the Canaanites
    that dwelt in the hill-country, and in the South, and in the Lowland.
  srp-1865: Potom izidoše sinovi Judini da vojuju na Hananeje, koji življahu u gori
    i na jugu i u ravni.
  lug-lug: Awo abasajja ba Yuda ne balumba Abakanani abaabeeranga mu nsozi ne mu biwonvu
    ne mu bukiika obwa ddyo.
  heb-heb: ואחר ירדו בני יהודה להלחם בכנעני יושב ההר והנגב והשפלה׃
  ben-IRV: পরে যিহূদা সন্তানরা কনানীয়দের বিরুদ্ধে যুদ্ধ করতে নেমে গেল যারা পাহাড়ের
    দক্ষিণ দিকে এবং পশ্চিমীয় পাদদেশে বাস করত।
  pan-pan: ਇਸ ਤੋਂ ਬਾਅਦ, ਯਹੂਦੀ ਜਾ ਕੇ ਉਹਨਾਂ ਕਨਾਨੀਆਂ ਨਾਲ ਲੜੇ, ਜੋ ਪਹਾੜੀ ਦੇਸ਼ ਵਿੱਚ ਅਤੇ
    ਦੱਖਣ ਦੇ ਦੇਸ਼ ਅਤੇ ਬੇਟ ਵਿੱਚ ਵੱਸਦੇ ਸਨ।
  mya-JVB: ထိုနောက် တောင် ပေါ်၌၎င်း ၊ တောင် မျက်နှာ၌၎င်း ၊ ချိုင့် ထဲ၌၎င်း နေ သောခါနနိ
    လူတို့ကို အတိုက် သွား ကြ၏။
  hmo-hmo: Unai murinai Iuda taudia ma idia diho lao, Kanana taudia idia tuari henia,
    ororo gabudia dekenai, Negebe tano kaukau dekenai, bona tano palaka dekenai.
  urd-urd: इसके बाद बनी यहूदाह उन कन'आनियों से जो पहाड़ी मुल्क और दक्खिनी हिस्से और
    नशेब की ज़मीन में रहते थे, लड़ने को गए।
  rus-SYN: Потом пошли сыны Иудины воевать с Хананеями, которые жили на горах и на
    полуденной земле и на низменных местах.
  bqc-SIM: Bee gbɛa Yuda buiↄ gɛ̀ zĩkai ń Kanaa pↄ́ kú bùsu gusĩsĩdeuↄ ń Nɛgɛvɛo
    ń gusalalao.
  tcz-CHONGTHU: Hiche jou chun achesuh uvin Negev leh lhumlam thinglhang gama cheng
    Canaan mite akisat piuvin ahi.
  mar-mar: नंतर यहूदाचे लोक डोंगराळ प्रदेश, नेगेब आणि पश्चिमेकडील तळवटीच्या डोंगराळ
    प्रदेशात राहणाऱ्या कनान्यांशी लढावयाला खाली गेले.
  qub-qub: Chaypitaga Néguev particho, jircacunacho, löma lömacunacho tiyarcaycaj
    Cananeo runacunamanpis wañuchinanpaj yaycuran.
  bqp-bqp: Abire gbɛra Yudanↄ gɛ̀ɛ ò zĩ̀ ká kũ Kanaa kũ ò kú gusĩsĩdennↄ kũ Nɛgɛvio
    kũ gusarao.
  hat-hat: Apre sa, y' al goumen ak moun Kanaran ki t'ap viv nan mòn yo ak nan pye
    mòn yo nan Negèv la.
  eng-BSB: Afterward, the men of Judah marched down to fight against the Canaanites
    living in the hill country, in the Negev, and in the foothills.
  tod-tod: Naa ʋoluma, ti liini ti kɔɔi ʋɛɛ Kanaan nuiti ba, niiti ti ɠɛni zeini gize
    yooi zu, ta lɛkpɛmaʋɛ nu yeezazuʋɛ yooi zu, ta ziɛlaʋɛ ma nɛmɛi zu.
  eng-WEBPB: After that, the children of Judah went down to fight against the Canaanites
    who lived in the hill country, and in the South, and in the lowland.
  kbq-kbq: Hagi ana'ma hute'za Juda naga'mo'za urami'za, Kenani vahe'ma agonafine
    Negevine, agupo mopafinema nemaniza vahera hara ome huzmante'naze.
  nhe-BL: Teipa isoldados Judá yajque quintehuitoj nopa cananeos tlen itztoyaj ipan
    tepetini huan ipan tlali Neguev. Nojquiya quintehuitoj campa nopa tlamayamitl
    nechca hueyi atl.
  bus-bus: Beee gbɛra Yudanↄ gàa wà zĩ̀ ká kↄ̃n Kanaa kɛ̀ aↄ̃ↄ kú gusĩsĩdeennↄ kↄ̃n
    Nɛgɛvio kↄ̃n gusararaao.
  gub-BL: 'A''e re Zuta izuapyapyr uzàmàtyry''ym amogwer Kànàà pe har oho wà kury:
    ywytyr rehe har wà, ywyxig Negew her ma''e rehe har wà no, ywytyr heta ''ymaw
    Zuta waiwy rehe har rehe har wà no.'
  eng-DRA: And afterwards they went down and fought against the Chanaanite, who dwelt
    in the mountains, and in the south, and in the plains.
