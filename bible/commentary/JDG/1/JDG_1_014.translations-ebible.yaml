verse: JDG.001.014
translations:
  mal-C: അക്സ ഒത്നിയേലിനെ വിവാഹംകഴിച്ച ദിവസം, തന്റെ പിതാവിന്റെ ഒരു വയൽ ചോദിക്കാൻ അവൾ
    ഒത്നിയേലിനെ പ്രേരിപ്പിച്ചു; അവൾ കഴുതപ്പുറത്തുനിന്നിറങ്ങിയപ്പോൾ കാലേബ് അവളോട്,
    “നിനക്കു ഞാൻ എന്തു ചെയ്തുതരണം?” എന്നു ചോദിച്ചു.
  deu-TKW: 'Als sie ihm nun zugeführt wurde, reizte er sie an, sie möge von ihrem
    Vater ein Feld verlangen. Sie glitt vom Esel herab, so daß Kaleb sie fragte: Was
    ist dir?'
  lin-lin: 'Nzokande, tango Akisa akomaki na ndako ya Otinieli, atindikaki ye ete
    asenga elanga epai ya Kalebi, tata na ye. Boye, tango Akisa akitaki wuta na ane
    na ye, Kalebi atunaki ye : — Olingi nini ?'
  eng-LSV: And it comes to pass in her coming in, that she persuades him to ask from
    her father the field, and she comes down off the donkey, and Caleb says to her,
    “What do you [want]?”
  eng-GNV: And when shee came to him, shee mooued him to aske of her father a field,
    and shee lighted off her asse, and Caleb saide vnto her, What wilt thou?
  eng-WEBSTER: 'And it came to pass, when she came to him , that she moved him to
    ask of her father a field: and she lighted from off her ass; and Caleb said to
    her, What wilt thou?'
  nhw-BL: 'Huan quema nopa ichpocatl Acsa yohuiyaya ihuaya Otoniel, quicamanalhui
    ihuehue pampa moilhui cuali ma quitlajtlanijtehua itata se quentzi más tlali.
    Huajca teipa nopa ichpocatl iseltzi temoc tlen iburro huan quinechcahuito itata.
    Huan quema Caleb quiitac iichpoca, quitlatzintoquili: ―¿Tlaque tijnequi?'
  swh-ONEN: Siku moja Aksa alipokuja kwa Othnieli, alimsihi Othnieli amwombe baba
    yake, Kalebu, shamba. Aksa aliposhuka kutoka juu ya punda wake, Kalebu akamuuliza,
    “Je, wataka nikufanyie nini?”
  bba-bba: Sɑnɑm mɛ kurɔ wi, u duɑ Otiniɛlin yɛnuɔ u kpɑ, yerɑ u nùn bwisi kɑ̃ u nɛɛ,
    ɑ doo ɑ tem bikiɑ nɛn tundon mi. Adɑmɑ kurɔ win tii u dɑ win tundo Kɑlɛbun mi.
    Ye u turɑ mi, u sɑrɑ sɑɑ win kɛtɛkun di. Yerɑ Kɑlɛbu u nùn bikiɑ u nɛɛ, mbɑ ɑ
    kĩ.
  eng-KJVCPB: 'And it came to pass, when she came to him, that she moved him to ask
    of her father a field: and she lighted from off her ass; and Caleb said unto her,
    What wilt thou?'
  luo-luo: Chiengʼ moro achiel kane obiro ir Othniel, nojiwe mondo okwa wuon mare
    puodho. Kane olor oa e pundane, Kaleb nopenje niya, “En angʼo midwaro ni mondo
    atimni?”
  meu-meu: Bena hahine na adavana dekena ela, lalona e ania, tamana enai tano ta baine
    noia eto. Ma ela, bena ena doniki amo e diho negana ai, Kaleb ese e nanadaia,
    eto, Emu ura be dahaka?
  npi-ULB: चाँडै नै अक्सा ओत्‍निएलकहाँ आइन्, र आफ्ना बुबासँग तिनको निम्ति एउटा जमिन
    मागिदिनलाई बिन्ती गरिन् । तिनी आफ्नो गधाबाट तल झर्दै गर्दा, कालेबले तिनलाई सोधे,
    “तिम्रो निम्ति म के गर्न सक्‍छु?”
  yor-yor: Ní ọjọ́ kan, nígbà tí Aksa lọ sí ọ̀dọ̀ Otnieli, ó rọ̀ ọ́ kí ó béèrè ilẹ̀
    oko lọ́wọ́ baba rẹ̀. Nígbà náà ni Aksa sọ̀kalẹ̀ ní orí kẹ́tẹ́kẹ́tẹ́ rẹ̀, Kalebu
    sì béèrè pé, “Kí ni kí èmi ṣe fún ọ?”
  ind-ind: Ketika mereka menikah, Aksa membujuk Otniel untuk meminta ladang dari Kaleb,
    ayahnya. Tetapi ketika Aksa sedang menunggangi keledai, dia bertemu dengan Kaleb.
    Aksa turun dari keledainya dan Kaleb bertanya, “Apa yang kamu inginkan?”
  pes-OPCB: 'عتن‌ئیل وقتی عکسه را به خانهٔ خود می‌برد، او را ترغیب نمود تا از پدرش
    قطعه زمینی بخواهد. عکسه از الاغش پیاده شد تا در این باره با پدرش کالیب صحبت کند.
    کالیب از او پرسید: «چه می‌خواهی؟»'
  tgl-ULB: Di nagtagal ay lumapit si Acsa kay Otniel, at hinimok niya si Otniel na
    hilingin sa kaniyang ama na bigyan siya ng isang bukirin. Habang pababa siya sa
    kaniyang asno, tinanong siya ni Caleb, “Ano ang maaari kong gawin para sa iyo?”
  hui-hui: Agasa ibu Odoniele andaga ibiyagola Odonielehanda ibuhondo lalu, Í̠na í̠
    aba Kalebehondo dindi mbira tu wa ngi labe, lalu hongo howa lene. Ani layagola
    Agasa ibu Kalebe hearia puwa ibu nogo dongini biralu penego daliape hayagola Kalebehanda
    hale halu lalu, Í̠ agi hamelalu ibiribe, lene.
  mya-mya: မင်္ဂ​လာ​ဆောင်​သော​နေ့​၌​သြ​သံ​ယေ​လ​သည် အာ​ခ​သ​အား​သူ​၏​ဖ​ခင်​ထံ​တွင်​လယ်​မြေ
    တစ်​ကွက်​ကို​တောင်း​ခံ​စေ​၏။ အာ​ခ​သ​သည် မြည်း​အ​ပေါ်​မှ​ဆင်း​လိုက်​သော​အ​ခါ​ကာ​လက်
    က``အ​ဘယ်​အ​ရာ​ကို​အ​လို​ရှိ​ပါ​သ​နည်း'' ဟု​မေး​လျှင်၊-
  bod-N: ཨག་ས་བག་མར་གཏོང་བའི་སྐབས་སུ། སྐྱེས་པར་ཁོ་མོའི་ཕ་ལས་ཞིང་ས་ཞིག་སློང་དགོས་པར་བསྐུལ་ཞིང་།
    ཨག་ས་བོང་བུ་ནས་བབས་མ་ཐག་ཀཱ་ལེབ་ཀྱིས་ཁོ་མོར། ཁྱོད་ལ་ཅི་ཞིག་དགོས་སམ་ཞེས་དྲིས་པ་ལ།
  sna-sna: Rimwe zuva akati achisvika kuna Otinieri, akamukurudzira kuti akumbire
    munda kuna baba vake. Akati aburuka pambongoro yake, Karebhu akamubvunza akati,
    “Ndingakuitireiko?”
  spa-BLM: 'Cuando llegó, hizo que le pidiera a su padre un campo. Se bajó del asno
    y Caleb le dijo: “¿Qué quieres?”.'
  cac-cac: 'Axo yic ix lajvi yic''lan sb''a eb'' chi'', ix yalan vin̈aj Otoniel chi''
    d''a ix Acsa chi'' to sc''an sluum ix d''a vin̈ smam chi''. Yuj chi'' ix emta
    ix d''a yib''an̈ noc'' b''uru, ix sc''anb''an vin̈ smam ix chi'' d''ay icha tic:
    —¿Tas tza nib''ej? xchi vin̈ d''a ix.'
  swh-ULB: Ndipo Aksa alifika kwa Othnieli, naye akamsihi amuombe baba yake ampe shamba.
    Alipokuwa akishuka katika punda wake, Kalebu akamwuliza, “Nikufanyie nini?”
  bel-bel: 'Калі мелася яна ісьці, Гатанііл навучыў яе прасіць у бацькі яе поле, і
    яна сышла з асла. Халеў сказаў ёй: чаго табе?'
  deu-ELBBK: 'Und es geschah, als sie einzog, da trieb sie ihn an, ein Feld von ihrem
    Vater zu fordern. Und sie sprang von dem Esel herab. Und Kaleb sprach zu ihr:
    Was ist dir?'
  mbb-OT: Ne hein neked-esawa zan en, midhengyuan ni Acsa si Otniel he ebuyù dan diyà
    te amey zin te bevesukè dan. Ne zutun midhendiyà si Acsa te ki Caleb, ne hein
    nekerenè en sikandin puun te asnu zin, ne mid-insaan sikandin ni Caleb ke hengkey
    is tuyù din.
  mal-2015: 'അവൾ വന്നപ്പോൾ തന്റെ അപ്പനോടു ഒരു വയൽ ചോദിപ്പാൻ അവനെ ഉത്സാഹിപ്പിച്ചു;
    അവൾ കഴുതപ്പുറത്തുനിന്നു ഇറങ്ങിയപ്പോൾ കാലേബ് അവളോടു: നിനക്കു എന്തുവേണം എന്നു ചോദിച്ചു.'
  rmc-rmc: 'Paľis o Otňiel chudňa te kerel upre la Achsa, hoj te mangel peskre dadestar
    e maľa. Sar geľa tele pal o somaris, o Kaleb latar phučľa: „So kames?“'
  pes-OPV: 'و چون دختر نزد وی آمد او را ترغیب کرد که از پدرش زمینی طلب کند و آن دختر
    از الاغ خود پیاده شده، کالیب وی را گفت: «چه می‌خواهی؟»'
  ron-1924: 'Кынд а интрат еа ла Отниел, л-а ындемнат сэ чарэ ун огор де ла татэл
    ей. Еа с-а коборыт де пе мэгар; ши Калеб й-а зис: „Че врей?”'
  ben-OBCV: একদিন অক্‌ষা অৎনীয়েলের কাছে এসে তাঁকে প্ররোচিত করলেন যেন তিনি তাঁর বাবার
    কাছে একটি ক্ষেতজমি চেয়ে নেন। অক্‌ষা তাঁর গাধার পিঠ থেকে নামার পর, কালেব তাঁকে
    জিজ্ঞাসা করলেন, “আমি তোমার জন্য কী করতে পারি?”
  som-som: Oo markay u timid ayay kula talisay inuu aabbeheed berrin ka baryo; markaasay
    dameerkeedii ka soo degtay, oo Kaaleeb wuxuu ku yidhi iyadii, Maxaad doonaysaa?
  lat-VUC: 'Quam pergentem in itinere monuit vir suus ut peteret a patre suo agrum.
    Quæ cum suspirasset sedens in asino, dixit ei Caleb: Quid habes?'
  eng-ASVBT: 'And it came to pass, when she came unto him, that she moved him to ask
    of her father a field: and she alighted from off her ass; and Caleb said unto
    her, What wouldest thou?'
  ita-1885: 'E quando ella venne a marito, ella l''indusse a domandare un campo a
    suo padre. Poi ella si gittò giù dall''asino. E Caleb le disse: Che hai?'
  eng-LXXUP: 'And it came to pass as she went in, that Othniel urged her to ask a
    field of her father; and she murmured and cried from off her ass, Thou hast sent
    me forth into a south land: and Caleb said to her, What is thy request?'
  eng-ULB: Soon Aksah came to Othniel, and she urged him to ask her father to give
    her a field. As she was getting off her donkey, Caleb asked her, “What can I do
    for you?”
  spa-VBL: 'Cuando Acsa se acercó a Otoniel, laconvención para que le pidiera un terreno
    a su padre. Cuando ella se bajó del asno, Caleb le preguntó: “¿Qué quieres?”'
  fra-_FOB: 'Et comme elle venait chez lui, elle l''incita à demander un champ à son
    père; et elle se jeta de dessus son âne, et Caleb lui dit: Qu''as-tu?'
  mal-mal: അവൾ അവന്റെ അടുക്കൽ എത്തിയപ്പോൾ അവളുടെ അപ്പനോട് ഒരു വയൽ കൂടി ആവശ്യപ്പെടാൻ
    അവനെ ഉത്സാഹിപ്പിച്ചു; അവൾ കഴുതപ്പുറത്തുനിന്ന് ഇറങ്ങിയപ്പോൾ കാലേബ് അവളോട് നിന്റെ
    ആഗ്രഹം എന്ത് എന്ന് ചോദിച്ചു.
  urd-GVR: Jab Aksā Ġhutniyel ke hāṅ jā rahī thī to us ne use ubhārā ki wuh Kālib
    se koī khet pāne kī darḳhāst kare. Achānak wuh gadhe se utar gaī. Kālib ne pūchhā,
    “Kyā bāt hai?”
  suz-BL: मिनु काबु ओथ्‍नीएलमी अकसा कली “आं आफ ‘रू का गेयी’ दे पुन” दे मदा बाक्‍त।
    मिनु अकसा आ गधा रे तोंइसे बाक्‍त। मोपा तोइश्‍शो तशा कालेबमी “गे मार माल्‍दे?”
    दे हिल्‍लो पवा बाक्‍त।
  ita-1927: 'E quand’ella venne a star con lui, lo persuase a chiedere un campo al
    padre di lei. Essa scese di sull’asino, e Caleb le disse: “Che vuoi?”'
  ckb-ckb: 'ئینجا لە کاتی هاتنی بۆ لای عۆسنیێل، عەکسا هانی دا بۆ ئەوەی داوای کێڵگەیەک
    لە باوکی بکات. کاتێک عەکسا لە گوێدرێژەکە دابەزی، کالێب لێی پرسی: «چیت بۆ بکەم؟»'
  eng-BBE: 'Now when she came to him, he put into her mind the idea of requesting
    a field from her father: and she got down from her ass; and Caleb said to her,
    What is it?'
  kan-OKCV: ಒಂದು ದಿನ ಅಕ್ಷಾ ಒತ್ನಿಯೇಲನೊಂದಿಗೆ ಬರುತ್ತಿರುವಾಗ ತನ್ನ ತಂದೆಯ ಹತ್ತಿರ ಇನ್ನೂ ಒಂದು
    ಹೊಲವನ್ನು ಕೇಳುವುದಕ್ಕೆ ಅವನನ್ನು ಪ್ರೇರೇಪಿಸಿ, ಕತ್ತೆಯ ಮೇಲಿನಿಂದ ಇಳಿದಳು. ಆಗ ಕಾಲೇಬನು ಅವಳಿಗೆ,
    “ನಿನಗೆ ಏನು ಬೇಕು?” ಎಂದನು.
  tam-2017: 'அவள் புறப்படும்போது, என்னுடைய தகப்பனிடத்தில் ஒரு வயல்வெளியைக் கேட்கவேண்டும்
    என்று ஒத்னியேலினிடத்தில் அனுமதி பெற்றுக்கொண்டு கழுதையின்மேலிருந்து இறங்கினாள்.
    காலேப் அவளை நோக்கி: உனக்கு என்னவேண்டும் என்றான்.'
  spa-RV-1909: 'Y cuando la llevaban, persuadióle que pidiese á su padre un campo.
    Y ella se apeó del asno, y Caleb le dijo: ¿Qué tienes?'
  ron-BTF: 'Și s-a întâmplat, când ea a venit la el, că l-a mișcat să ceară un câmp
    de la tatăl ei; și ea s-a dat jos de pe măgar, și Caleb i-a spus: Ce voiești?'
  eng-WEBP: When she came, she got him to ask her father for a field. She got off
    her donkey; and Caleb said to her, “What would you like?”
  eng-FBV: When Acsah came to Othniel, she encouraged him to ask her father for a
    field. As she got off her donkey, Caleb asked her, “What do you want?”
  nld-1939: 'Maar toen zij aankwam, spoorde hij haar aan, haar vader akkerland te
    vragen. Ze boog zich dus van den ezel neer, zodat Kaleb haar vroeg: Wat is er?'
  nch-BL: 'Huan quema nopa ichpocat Acsa yahuiyaya ihuaya Otoniel, quicamanalhui ihuehue
    pampa moilhui cuali ma quitajtanijtehua itata se quentzi más tali. Huajca teipa
    nopa ichpocat iseltitzi temoc ten iburro huan quinechcahuito itata. Huan quema
    Caleb quiitac iichpoca, quitatzintoquili: ―¿Taya tijnequi?'
  vie-1934: 'Khi nàng đã đến nhà Oát-ni-ên, nàng giục người xin cha mình một miếng
    ruộng. Nàng xuống khỏi lừa, thì Ca-lép hỏi rằng: Con muốn chi?'
  hin-CV: विवाह होने के बाद जब अक्सा अपने पति से बात कर रही थी, उसने उसे अपने पिता
    से एक खेत मांगने के लिए कहा. जब वह अपने गधे पर से उतर गई, तब कालेब ने उससे पूछा,
    “तुम्हें क्या चाहिए?”
  spa-BES: 'Cuando ella se acercó a él, él le hizo pensar en la idea de pedirle a
    su padre un campo: y ella se bajó de su asno; y Caleb le dijo: ¿Qué deseas?'
  tdx-tdx: Ie amy zao, naho nimb’ama’e, le nosihe’e hihalaly tane aman-drae’e hambolea’e.
    Aa ie nizotso amy borìke’ey, le hoe ty asa’ i Kalebe ama’e, Ino o paia’oo?
  tha-KJV: อยู่​มาเมื่อแต่งงานกันแล้วนางจึงชวนสามี​ให้​ขอที​่นาต่​อบ​ิดา นางก็ลงจากหลังลา
    และคาเลบถามนางว่า “​เจ้​าต้องการอะไร”
  por-BR-2018: 'E quando a levavam, persuadiu-lhe que pedisse a seu pai um campo.
    E ela desceu do asno, e Calebe lhe disse: Que tens?'
  deu-ELO: 'Und es geschah, als sie einzog, da trieb sie ihn an, ein Feld von ihrem
    Vater zu fordern. Und sie sprang von dem Esel herab. Und Kaleb sprach zu ihr:
    Was ist dir?'
  eng-WYC-2018: And her husband stirred her, going in the way, that she should ask
    of her father a field; and when she had sighed, sitting on the ass, Caleb said
    to her, What hast thou? (And her husband stirred her up, going on the way, to
    ask for a field from her father; and when she sighed, sitting on the donkey, Caleb
    said to her, What is the matter?)
  epo-epo: 'Kaj kiam ŝi venis, ŝi instigis lin peti de ŝia patro kampon. Kaj ŝi malsupreniĝis
    de la azeno; kaj Kaleb diris al ŝi: Kio estas al vi?'
  uig-PIN: 'Wǝ xundaⱪ boldiki, ⱪiz yatliⱪ bolup uning ⱪexiƣa barar qaƣda, erini atisidin
    bir parqǝ yǝr soraxⱪa ündidi. Aksaⱨ exǝktin qüxüxigǝ Kalǝb uningdin: — Sening
    nemǝ tǝliping bar? — dǝp soridi.'
  beo-beo: 'Uda lamu eso amoga, Odeniele da A:igasa: ema e da ea edama soge edegema:ne
    ha:giwane sia:i dagoi. A:igasa: da dougi da:iya fila heda:i amoga aligila sa:ili,
    Ga:ilebe da ema, “Di da adi lamu?” amane sia:i.'
  tpi-OTNT: Taim Aksa i kam long Otniel, Aksa i tok strong long Otniel long em i mas
    askim Kalep long givim em wanpela hap graun. Orait na Aksa i go lukim Kalep. Na
    taim Aksa i kalap i kam daun long donki bilong en, Kalep i askim em, “Yu laikim
    wanem samting?”
  hau-SA: Wata rana da ta zo wurin Otniyel, sai ta zuga shi yă roƙi mahaifinta fili.
    Sa’ad da ta sauko daga jakinta, sai Kaleb ya ce mata, “Me zan yi miki?”
  uig-LAT: 'We shundaq boldiki, qiz yatliq bolup uning qéshigha barar chaghda, érini
    atisidin bir parche yer sorashqa ündidi. Aksah éshektin chüshüshige Kaleb uningdin:
    — Séning néme teliping bar? — dep soridi.'
  nde-nde: Ngelinye ilanga u-Akhisa wafika ku-Othiniyeli wamkhuthaza ukuthi acele
    insimu kuyise. Lapho esehlile kubabhemi wakhe uKhalebi wambuza wathi, “Kuyini
    engingakwenzela khona?”
  ton-ton: 'Pea naʻe hoko ʻo pehē, ʻi heʻene haʻu kiate ia, naʻa ne ueʻi ia ke ne
    kole ʻae ngoue mei heʻene tamai: pea naʻe ʻalu hifo ia mei heʻene ʻasi; pea naʻe
    pehē ʻe Kelepi kiate ia, Ko e hā ho loto?'
  ces-1613: 'Stalo se pak, že když přišla k němu, ponukla ho, aby prosil otce jejího
    za pole; i ssedla s osla. A řekl jí Kálef: Cožť jest?'
  eng-WMB: When she came, she got him to ask her father for a field. She got off her
    donkey; and Caleb said to her, “What would you like?”
  tam-TCV: அவள் தன் கணவன் ஒத்னியேலிடம் வந்தபோது, அவன் அவளை உன் தகப்பனிடம், “நீ ஒரு
    வயல் நிலத்தைக் கேள்” என்று தூண்டினான். அவள் போய் தனது கழுதையிலிருந்து இறங்கியபோது
    காலேப் அவளிடம், “நான் உனக்கு என்ன செய்யவேண்டும்?” என்று கேட்டான்.
  ceb-ULB: Sa wala madugay miabot si Acsa ngadto kang Otniel, ug giaghat niya siya
    nga hangyoon ang iyang amahan nga hatagan siya ug uma. Sa pagkanaog niya gikan
    sa iyang asno, gipangutana siya ni Caleb, “Unsa man ang akong mahimo alang kanimo?”
  pol-UBG: 'A gdy ona przyszła do niego, namawiała go, aby prosił jej ojca o pole;
    i zsiadła z osła, a Kaleb zapytał ją: Czego sobie życzysz?'
  urd-GVU: جب عکسہ غُتنی ایل کے ہاں جا رہی تھی تو اُس نے اُسے اُبھارا کہ وہ کالب سے
    کوئی کھیت پانے کی درخواست کرے۔ اچانک وہ گدھے سے اُتر گئی۔ کالب نے پوچھا، ”کیا
    بات ہے؟“
  deu-1912: 'Und es begab sich, da sie einzog, beredete sie ihn, einen Acker zu fordern
    von ihrem Vater. Und sie stieg vom Esel; da sprach Kaleb zu ihr: Was ist dir?'
  kan-2017: ಆಕೆಯು ಬರುತ್ತಿರುವಾಗ ತನ್ನ ತಂದೆಯ ಹತ್ತಿರ ಹೊಲವನ್ನು ಕೇಳಬೇಕೆಂದು ಗಂಡನನ್ನು ಪ್ರೇರೇಪಿಸಿ
    ತಾನು ಕತ್ತೆಯಿಂದ ಇಳಿದಳು. ಕಾಲೇಬನು, “ನಿನಗೇನು ಬೇಕು?” ಎಂದು ಆಕೆಯನ್ನು ಕೇಳಲು
  yap-yap: Rofen ni yaran e m’agpa’ rorow me suruy Othniel Aksah ni nge ning bang
    i flang ngak e chitamngin. Me og Aksah u daken e dongki rok nga but’, me fith
    Kaleb ngak ko mang e ba’adag.
  hlt-MCSB: A yuu te ha pawk vaengah a napa taengkah khohmuen bih ham a va te a vueh.
    laak dong lamkah a bit uh vanneh anih te Kaleb loh , “Nang ham balae kan saii
    eh,” a ti nah.
  mdy-ETH: ዔፖ ዓቦ ዖቲኒዔኤሌ፦ «ዓክሳኣኔ፥ ‹ዓዴ ኔኤም ጎሺ ዒንጋንዳጉዲ ዖኦጬ› » ጌይ ዓይሤኔ፤ ዬያሮ ዒዛ ካኣሌቤ ዴንቃዖ
    ዒዛ ቶጊ ዓኣ ሃራፓ ኬዳዛ ካኣሌቤ ዒዞ «ዓይጎ ታ ኔኤም ዒንጋንዳጉዲ ኔ ኮዓይ?» ጌይ ዖኦጬኔ።
  twi-ASANTE: Aksa waree Otniel no, ɔka kyerɛɛ no sɛ ɔmmisa nʼagya Kaleb na ɔmma wɔn
    asase nka deɛ wɔwɔ no ho. Ɔfiri nʼafunumu so sii fam ara pɛ, Kaleb bisaa no sɛ,
    “Asɛm bɛn? Ɛdeɛn na menyɛ mma wo?”
  eng-WEBU: When she came, she got him to ask her father for a field. She got off
    her donkey; and Caleb said to her, “What would you like?”
  wal-wal: Akisa Otini7eela geliyo wode, i aawai iyyo gade immanaadan woossana mala,
    Otini7eeli o zoriis. Zorin a baquluwaappe wodhdhaasu; wodhdhin Kaaleebi o, “Ai
    koyai?” yaagidi oichchiis.
  spa-PDDPT: 'Aconteció que cuando ella se iba con él, la incitó a que pidiera a su
    padre un campo. Ella desmontó del asno. Y Caleb le preguntó: ¿Qué deseas?'
  gun-gun: 'Ha''e va''e ma omea py oo vy aipoe''i: — Tereo xeru pe ejerure peteĩ henda
    yvy re — he''i. Ha''e gui kunha va''e ae mburika''i áry gui oguejy ramo Calebe
    oporandu ixupe: — Mba''e tu reipota?'
  agu-BL: 'Nin te yi nsken wi''t cyok''bej quib, nintzun oc Otoniel tan tocse''n c''u''l
    Acsa tan jakol junt piẍ tx''otx'' tetz yi taj. Bene''n tzun i'' swutz yi taj tan
    jakle''n yi tx''otx''a''tz tetz. Yi cwe''n tzaj tzun Acsa tibaj yi buru'', nintzun
    bentz swutz yi taj. Bene''n tzun jakol yi taj tetz: —Aẍ jun c''oloj inme''l, ¿mbi''tz
    na icy'' tac''u''l?'
  ilo-ULB: Iti saan a nagbayag, napan ni Acsa kenni Otniel, ket ginuyugoyna isuna
    a dawatenna iti amana nga ikkanna isuna iti talon. Idi bumabbaba isuna manipud
    iti asnona, sinaludsod isuna ni Caleb, “Ania ti mabalinko nga aramiden para kenka?”
  kpg-kpg: Di laangi ne hai taga hai lodo, Othniel gaa hai gi tama ahina gi madau ina
    di gowaa gi dono damana. Tama ahina gaa doo gi lala mo dana manu ‘donkey’, gei
    Caleb ga heeu gi mee be di maa di aha dela e hiihai gineia.
  uig-ARA: 'ۋە شۇنداق بولدىكى، قىز ياتلىق بولۇپ ئۇنىڭ قېشىغا بارار چاغدا، ئېرىنى ئاتىسىدىن
    بىر پارچە يەر سوراشقا ئۈندىدى. ئاكساھ ئېشەكتىن چۈشۈشىگە كالەب ئۇنىڭدىن: ــ سېنىڭ
    نېمە تەلىپىڭ بار؟ ــ دەپ سورىدى.'
  sus-sus: Lɔxɔɛ nde Akasa naxa a fala Otiniyeli bɛ, a xa a bitanyi mayandi a xa xɛ
    nde fi a ma. Akasa to goro a xa sofale fari, Kalebi naxa a maxɔrin, «I wama munse
    xɔn?»
  pon-2006: Ni rahnen kapwopwoudo, Odniel ahpw koangoanehki serepeino en peki rehn
    eh pahpao en kihong ehu peliensapwen. Serepeino eri doudihsang pohn were ahso,
    a Kalep ahpw idek reh dahme e anahne.
  ksd-ksd: 'Ma ba ra vavina ia ga pot pirana, Otniel i ga vo pa ia ba na lul tamana
    upi ta pakana pia; ma i ga irop kan kana as; ma Kaleb i ga biti tana: U dave?'
  tur-YTC: Kadın gelince, adam kadına babasından bir tarla istetti. Eşeğinden indi
    ve Kalev ona, “Ne istersin?” diye sordu.
  grc-BRENT: Καὶ ἐγένετο ἐν τῇ εἰσόδῳ αὐτῆς, καὶ ἐπέσεισεν αὐτὴν Γοθονιὴλ τοῦ αἰτῆσαι
    παρὰ τοῦ πατρὸς αὐτῆς ἀγρόν· καὶ ἐγόγγυζε καὶ ἔκραζεν ἀπὸ τοῦ ὑποζυγίου, εἰς γῆν
    Νότου ἐκδέδοσαί με· καὶ εἶπεν αὐτῇ Χάλεβ, τί ἐστί σοι;
  ind-AYT: Ketika perempuan itu datang, dia membujuk suaminya untuk meminta ladang
    kepada ayahnya. Lalu, perempuan itu turun dari keledainya, dan Kaleb bertanya
    kepadanya, “Apa yang kauinginkan?”
  nya-nya: Tsiku lina atafika Akisayo, Otanieli anamuwumiriza mkazi wakeyo kuti apemphe
    munda kwa Kalebe abambo ake. Pamene Akisa anatsika pa bulu wake, Kalebe anamufunsa
    kuti, “Kodi ukufuna ndikuchitire chiyani?”
  hrv-hrv: 'Kad je prišla mužu, on je nagovori da u svoga oca ište polje. Siđe ona
    s magarca, a Kaleb je upita: “Što hoćeš?”'
  mps-mps: Tama te Aksa sabalubode, Otnielgo agabolo po bomo elama weyu, te aga ayabolo
    te tǫ pedai me deli momainogo te po hanalu wao po wali. Tama Aksa te Kalepba
    pelama, tama aga te kibu donkide dualaluali te tagalama tǫba samonani, tama Kalepgo
    agabolo hanalu wali, “Nago magi nai sabo homu ebowe?”
  tpi-tpi: Taim Aksa i kam long Otniel, Aksa i tok strong long Otniel long em i mas
    askim Kalep long givim em wanpela hap graun. Orait na Aksa i go lukim Kalep. Na
    taim Aksa i kalap i kam daun long donki bilong en, Kalep i askim em, “Yu laikim
    wanem samting?”
  dan-1931: 'Men da hun kom til ham, æggede han hende til at bede sin Fader om Agerland.
    Hun sprang da ned af Æselet, og Kaleb spurgte hende: “Hvad vil du?”'
  vie-OVCB: 'Khi Ạc-sa đã lấy Ốt-ni-ên, nàng có giục chồng xin cha mình một sở ruộng.
    Lúc sắp lên đường theo chồng, nàng xuống lừa. Thấy thế, Ca-lép hỏi: “Con muốn
    gì?”'
  guj-2017: હવે ઓથ્નીએલને આસ્ખાએ સમજાવ્યો કે તે, તેના આખ્સાનાં પિતાને કહે કે તે તેને
    ખેતર આપે. આખ્સાહ પોતાના ગધેડા પરથી ઊતરતી જ હતી ત્યારે કાલેબે તેને પૂછ્યું, “દીકરી
    તારા માટે હું શું કરું?”
  pon-2006A: Ni rahnen kapwopwoudo, Odniel ahpw koangngoangehki serepeino en peki
    rehn eh pahpao en kihong ehu peliensapwen. Serepeino eri doudihsang pohn were
    ahso, a Kalep ahpw idek reh dahme e anahne.
  por-BRBSL: 'Quando ela chegou, ela conseguiu que ele pedisse um campo ao pai. Ela
    saiu do burro e Caleb lhe disse: “O que você gostaria?”.'
  cth-cth: Hote napui kahlawng a cei navah, A na pa koe lawhmuennaw hei hanlah a kâpan
    roi hnukkhu, marang dawk hoi a kum. A na pa ni bangmaw na ngai e kaawm telah a
    pacei navah,
  twi-twi: Aksa waree Otniel no, ɔka kyerɛɛ no se ommisa nʼagya Kaleb na ɔmma wɔn
    asase nka nea wɔwɔ no ho. Ofi nʼafurum so sii fam ara pɛ, Kaleb bisaa no se, “Asɛm
    bɛn? Dɛn na menyɛ mma wo?”
  hlt-hlt: A yuu te ha pawk vaengah a napa taengkah khohmuen bih ham a va te a vueh.
    laak dong lamkah a bit uh vanneh anih te Kaleb loh, “Nang ham balae kan saii eh,”
    a ti nah.
  tbz-SIM: 'Dɛ kóo nitìpòkù tùɔ̀koo dìì mɔ̀nnì Otinniyɛɛdi borɛ̀, kóò nɑ̀kɛ́ kɛ dɔ̀
    wèe mɔɔ o cicɛ Kɑdɛbu kupɑku. Kɛ̀ bɛ̀ɛ tuɔkɛ Kɑdɛbu borɛ̀ kòo cútɛ́ní o sɑ̃mmɑrímú
    kɛ́nínkóo o ììkɛ̀ kòo ò bekɛ kɛ dɔ̀: A dɔ́ bɑ?'
  msy-2020: Egha aning uaningɨn ikiava, Aksa Otniel bagha iza anebɨrava, a mɨgɨa ghaze,
    nɨ nan afeziam Kalepɨn azaraghtɨ a nguazitam atugh ga danɨngigh. Egha Aksa ghua
    Kalep batogha uan donkin faghafɨragha izaghirima, Kalep an azara, “Kɨ bizir tizitam
    nɨ bagh a damuam?”
  dop-dop: 'Akǝsɑ sɑɑwɑ, ɩlɛnɑ ɩ́ tɔ ɩ pɑɑlʋ sɩ: Mɑɑ sǝlǝmɩ mɑ cɑɑ kɛ tɛtʋ nɑtǝlɩ.
    Alʋ ɩnɩ ɩ tiinɑ ɩ kpɑŋɑɣɑ tɔɔ, ɩlɛnɑ ɩ cɑɑ pɔɔsɩ-ɩ sɩ: Alɑɑfǝyɑ kɛlɛ?'
  azb-azb: 'Qız Otnielə ərə gedəndə ərini atasından bir tarla yeri istəməyə sövq etdi.
    Qız eşşəkdən düşəndə Kalev ona dedi: «Nə istəyirsən?»'
  eng-DBY: And it came to pass as she came, that she urged him to ask of her father
    the field; and she sprang down from the ass. And Caleb said to her, What wouldest
    thou?
  hin-2017: और जब वह ओत्नीएल के पास आई, तब उसने उसको अपने पिता से कुछ भूमि माँगने
    को उभारा; फिर वह अपने गदहे पर से उतरी, तब कालेब ने उससे पूछा, “तू क्या चाहती है?”
  eng-YLT: And it cometh to pass in her coming in, that she persuadeth him to ask
    from her father the field, and she lighteth from off the ass, and Caleb saith
    to her, 'What — to thee?'
  eng-WYC-2017: And her husband stirred her, going in the way, that she should ask
    of her father a field; and when she had sighed, sitting on the ass, Caleb said
    to her, What hast thou?
  eng-WMBB: When she came, she got him to ask her father for a field. She got off
    her donkey; and Caleb said to her, “What would you like?”
  urd-GVH: जब अकसा ग़ुतनियेल के हाँ जा रही थी तो उसने उसे उभारा कि वह कालिब से कोई
    खेत पाने की दरख़ास्त करे। अचानक वह गधे से उतर गई। कालिब ने पूछा, “क्या बात है?”
  rug-rug: Koasa rane vinarihaba, si tepa sisigitia Otinieli se Akasa pude tepa ia
    koasa tamana si keke voloso pepeso. Ke gore si asa koasa nana doṉ'ki, meke nanasia
    Kelebi sapu na sa si hiva nia sa.
  gaz-gaz: Isheenis yeroo gara Otniiʼeel dhuftetti, akka inni abbaa ishee lafa qotiisaa
    kadhatu isa kakaafte. Kaalebis yommuu isheen harree ishee irraa buutetti, “Ani
    maal siif godhu?” jedhee ishee gaafate.
  fra-LSG: 'Lorsqu’elle fut entrée chez Othniel, elle le sollicita de demander à son
    père un champ. Elle descendit de dessus son âne; et Caleb lui dit: Qu’as-tu?'
  gnn-gnn: '@see-verse:JDG.001.013'
  yal-yal: Akasa to dɔxɔ Otiniyɛli xɔn, a yi Otiniyɛli radin alogo a xa a fala Akasaa
    fafe xa a xa xɛɛ bɔxɔna nde so a yii. Akasa to godo a sofanla fari, Kalebi yi
    a maxɔdin, a naxa, “Nanse xɔli i ma?”
  haw-1868: Eia hoi kekahi, a hiki mai ka wahine io na la, koi ae la oia ia ia e noi
    aku i kona makuakane i aina. A iho iho la ia mai luna mai o ka hoki. Ninau ae
    la o Kaleba i ke kaikamahine, Heaha kau?
  arb-NAV: 'وَعِنْدَمَا زُفَّتْ إِلَيْهِ حَثَّهَا عَلَى طَلَبِ حَقْلٍ مِنْ أَبِيهَا،
    فَتَرَجَّلَتْ عَنِ الْحِمَارِ، فَسَأَلَهَا كَالَبُ: «مَالَكِ؟»'
  ewe-ewe: Esi Otniel kple Ahsa dze mɔ yina woƒe nɔƒe la, Ahsa gblɔ na Otniel be yeabia
    anyigba ye fofo kpe ɖe esi wòna ye xoxo la ŋu. Ale wòɖi le eƒe tedzi dzi be yeaƒo
    nu kple ye fofo, Kaleb, tso eŋuti. Kaleb biae be, “Nu kae hiã wò?”
  eng-LEE: 'And it came to pass, when she came to him, that she persuaded him to ask
    of her father a field: and she alighted from off her ass; and Caleb said unto
    her, What aileth thee?'
  asm-FB: অৎনীয়েলৰ লগত অকচা অহাৰ পাছতেই অকচাই স্বামীক খাটিবলৈ ধৰিলে, যাতে তেওঁ তাইৰ
    বাপেকক তাইৰ কাৰণে এখন পথাৰ দিবলৈ অনুৰোধ কৰে। পাছত অকচা যেতিয়া গাধৰ পিঠিৰ পৰা
    নামিল, কালেবে তাইক সুধিলে, “তোমাক কি লাগে মাজনী?”
  sus-A: لْشْي ندٍ عَكَسَ نَشَ عَ قَلَ عٌتِنِيٍلِ بّ، عَ شَ عَ بِتَنيِ مَيَندِ عَ
    شَ شّ ندٍ قِ عَ مَ. عَكَسَ تٌ فٌرٌ عَ شَ سٌقَلٍ قَرِ، كَلٍبِ نَشَ عَ مَشْرِن،
    «عِ وَ مَ مُنسٍ شْن؟»
  fra-SBL: 'Quand elle arriva, elle lui demanda de demander un champ à son père. Elle
    descendit de son âne ; et Caleb lui dit : « Que veux-tu ? »'
  hbo-hbo: וַיְהִ֣י בְּבֹואָ֗הּ וַתְּסִיתֵ֙הוּ֙ לִשְׁאֹ֤ול מֵֽאֵת־אָבִ֙יהָ֙ הַשָּׂדֶ֔ה
    וַתִּצְנַ֖ח מֵעַ֣ל הַחֲמֹ֑ור וַיֹּֽאמֶר־לָ֥הּ כָּלֵ֖ב מַה־לָּֽךְ׃
  kik-kik: Mũthenya ũmwe Akisa nĩathiire kũrĩ Othinieli, nake akĩringĩrĩria Akisa
    ahooe mũgũnda kũrĩ ithe Kalebu. Aarĩkia kuuma igũrũ rĩa ndigiri yake, Kalebu akĩũria
    mwarĩ atĩrĩ, “Ũkwenda ngwĩkĩre atĩa?”
  fra-NCL: 'Lorsqu’elle alla chez Othoniel, elle l’excita à demander à son père un
    champ. Elle descendit de son âne, et Caleb lui dit : « Qu’as-tu ? »'
  cek-AK: A zu loe Othniel khaeah caeh moe, anih khaeah kam pa khaeah caeh loe, lawk
    hmuen maeto hni ah, tiah a thuih pae; anih laa hrang nui hoi anghum tathuk naah,
    Kaleb mah a canu khaeah, Timaw na koeh? tiah a naa.
  cuk-cuk: 'Acsa Otonielʼba nasokargu, Otoniel ega sogded: “Be-babse be nainu egise.”
    Agi, Acsa moli-uayasuid-birgi-siid aidesad. Geb e-bab-Caleb deyob daksagu, ega
    sogded: —¿Igi be itoge?'
  uig-CYR: 'Вә шундақ болдики, қиз ятлиқ болуп униң қешиға барар чағда, ерини атисидин
    бир парчә йәр сорашқа үндиди. Аксаһ ешәктин чүшүшигә Каләб униңдин: — Сениң немә
    тәливиң бар? — дәп сориди.'
  tel-2017: ఆమె తన భర్త ఇంటికి వచ్చాక తన తండ్రిని కొంత పొలం అడగమని అతణ్ణి ప్రేరేపించింది.
    ఆమె గాడిద దిగినప్పుడు కాలేబు “నీకేం కావాలి?” అని అడిగాడు.
  hat-BSA: 'Epi li te vin rive ke lè Acsa te vin kote li, ke li te konvenk li mande
    papa li yon chan. Li te desann bourik li, e Caleb te di: “Kisa ou vle?”'
  kos-kos: In len in marut laltal ah, Othniel el kwafe sel Achsah elan siyuk sin papa
    tumal ah ke sie ipin acn. Na ke Achsah el fani liki donkey natul, Caleb el siyuk
    sel lah oasr ma el lungse.
  hbo-WLC: וַיְהִ֣י בְּבוֹאָ֗הּ וַתְּסִיתֵ֙הוּ֙ לִשְׁא֤וֹל מֵֽאֵת־אָבִ֙יהָ֙ הַשָּׂדֶ֔ה
    וַתִּצְנַ֖ח מֵעַ֣ל הַחֲמ֑וֹר וַיֹּֽאמֶר־לָ֥הּ כָּלֵ֖ב מַה־לָּֽךְ׃
  ibo-ibo: Otu ụbọchị, mgbe Aksa bịakwutere Otniel, ọ kwagidere ya ka ọ rịọọ ala ubi
    site nʼaka nna ya. Mgbe Aksa si nʼelu ịnyịnya ibu ya rịdata, Kaleb jụrụ ya sị,
    “Gịnị ka ị chọrọ ka m mere gị?”
  ory-ory: ତହୁଁ ସେ ଗମନ କରିବା ବେଳେ ଆପଣା ପିତାକୁ ଖଣ୍ଡେ କ୍ଷେତ ମାଗିବା ପାଇଁ ସ୍ୱାମୀକୁ ମଣାଇଲା;
    ମାତ୍ର ସେ ଆପେ ଗର୍ଦ୍ଦଭରୁ ଓହ୍ଲାଇ ପଡ଼ିଲା; ଏଥିରେ କାଲେବ ତାହାକୁ କହିଲେ, “ତୁମ୍ଭେ କଅଣ ଚାହଁ?”
  chk-chk: Nge lupwen neminewe a feito ren Otniel, ätei a pesei ngeni pwe epwe tüngorei
    saman we eu tanipi. Neminewe a tötiu seni wan aas, nge Kalep a aisini, “Met ka
    mochen?”
  rop-rop: Wal langa det seimwan dei wen det gel bin kaman langa im, Othniyel bin
    dalim im blanga go en askim im dedi blanga gibit im fam, en det gel bin go langa
    im dedi, en wen imbin godan brom im dongki, im dedi bin askim im, “Wanim yu wandim?”
  ukr-1871: 'Як же ведено її до нього, підучив він її, щоб випрохала в батька якесь
    поле. І скочила вона з осла, так що Калеб у неї спитав: Що тобі?'
  deu-1951: 'Und es begab sich, als sie einzog, trieb sie ihn, von ihrem Vater ein
    Feld zu fordern. Und sie sprang vom Esel. Da sprach Kaleb zu ihr: Was willst du?'
  eng-JPS: 'And it came to pass, when she came unto him, that she moved him to ask
    of her father a field; and she alighted from off her ass; and Caleb said unto
    her: ''What wouldest thou?'''
  srp-1865: 'I kad polažaše, nagovaraše ga da ište u oca njezina polje; pa skoèi s
    magarca. A Halev joj reèe: što ti je?'
  lug-lug: Awo Osunieri bwe yamala okuwasa Akusa n’amufukuutirira asabe kitaawe ennimiro;
    Akusa n’addayo eri kitaawe, bwe yali ava ku ndogoyi, Kalebe n’amubuuza nti, “Oyagala
    ki?”
  heb-heb: ויהי בבואה ותסיתהו לשאול מאת אביה השדה ותצנח מעל החמור ויאמר לה כלב מה
    לך׃
  ben-IRV: আর ঐ মেয়ে এসে তার বাবার কাছে একখানি জমি চাইতে স্বামীকে পরামর্শ দিল এবং
    সে গাধার পিঠ থেকে নামল; কালেব তাকে বললেন, “তুমি কি চাও?”
  pan-pan: ਜਦ ਉਹ ਅਥਨੀਏਲ ਦੇ ਕੋਲ ਆਈ ਤਾਂ ਉਸ ਨੇ ਉਹ ਨੂੰ ਉਕਸਾਇਆ ਕਿ ਉਹ ਆਪਣੇ ਪਿਤਾ ਕੋਲੋਂ ਥੋੜੀ
    ਜ਼ਮੀਨ ਮੰਗੇ। ਫਿਰ ਉਹ ਛੇਤੀ ਨਾਲ ਆਪਣੇ ਗਧੇ ਤੋਂ ਉਤਰੀ, ਤਦ ਕਾਲੇਬ ਨੇ ਉਸ ਨੂੰ ਪੁੱਛਿਆ, “ਤੂੰ
    ਕੀ ਚਾਹੁੰਦੀ ਹੈਂ?”
  mya-JVB: ထိုမိန်းမ သည် ခရီးသွား စဉ် အခါ၊ လယ် တကွက်ကို အဘ ၌ တောင်း ခြင်းငှါ လင် နှင့်
    တိုင်ပင် ပြီးမှ မြည်း ပေါ် က ဆင်း လေ၏။ အဘကာလက် က၊ အဘယ် အလိုရှိသနည်းဟုမေး လျှင်၊
  hmo-hmo: Idia headava murinai, Otoniele ese iena hahine Akisa dekenai ia hereva
    goada, Akisa ese iena tamana do ia noia, tano ta do ia henia totona. Vadaeni Akisa
    be iena tamana Kaleba dekenai ia lao. Iena doniki dekena amo ia diho neganai Kaleba
    ese ia nanadaia, ia gwau, “Oiemu ura be dahaka?”
  urd-urd: और जब वह उसके पास गई, तो उसने उसे सलाह दी कि वह उसके बाप से एक खेत माँगे;
    फिर वह अपने गधे पर से उतर पड़ी, तब कालिब ने उससे कहा, “तू क्या चाहती है?”
  rus-SYN: 'Когда надлежало ей идти, Гофониил научил ее просить у отца ее поле, и
    она сошла с осла. Халев сказал ей: что тебе?'
  bqc-SIM: 'Kɛ́ à aà sɛ̀, à nàɛwà aà gɛ tↄↄlɛ wabikɛ a maewa. Kɛ́ nↄɛpi pìla
    a zàa''ĩnawa, ↄ̃ aà mae Kalɛbupi aà là à mɛ̀: Bↄ́ ń yeii?'
  tcz-CHONGTHU: Acsah in Othniel akichenpi jouchun, Othniel chun Acsah pa koma loumun
    khat thum ding in Acsah chun atil’in ahi. Hiti chun Acsah chu sangan chunga kona
    akum lhan, chuin Caleb’in “Ipi hitam?” tin ana dongin ahi.
  mar-mar: ती आली तेव्हा आपल्या पित्यापासून काही शेतजमीन मागून घेण्यासाठी तिने त्यास
    गळ घातली. ती गाढवावरून उतरली तेव्हा कालेबाने तिला विचारले, “मी तुझ्यासाठी काय
    करू शकतो?”
  qub-qub: 'Chaypita Acsa runan Otonielwan aywacuycaptin runanga shacyächiran papäninta:
    «Chacrata gomay» ninanpaj. Chaura bürrunpita Acsa yarpuran. Chaymi papänin Calebga
    tapuran: «¿Imatataj munaycanqui?» nir.'
  bqp-bqp: 'Kũ à a sɛ̀, akũ à nàkaraa à gɛ́ zĩtɛ wɛ́ kɛ a dea. Kũ nↄgbɛ̃ pìi kìpa
    a zaakia, akũ Kalɛbu a là à pì: Bↄ́n ń yeii?'
  hat-hat: 'Lè Aksa rive lakay mari l'', mari a di l'' poukisa li pa mande papa l''
    yon bon jaden. Akza al jwenn Kalèb. Desann li desann bourik li, Kalèb mande l'':
    -Sak genyen, pitit mwen?'
  eng-BSB: One day Acsah came to Othniel and urged him to ask her father for a field.
    When she got off her donkey, Caleb asked her, “What do you desire?”
  tod-tod: 'Seeliai ma sinigi ʋɔ bɛ, é dɛɛni ga naa, ga naa kpalagi ta vali kɛɛɠɛ
    Kalɛɓe ma. Naa ʋolu, Akesa ʋilini, é zeɠe ná-soovalegi ɠɔma. Kalɛɓe gaazaɠani,
    é ɠɛ ma: «Leeni ɠa wɔin è ma?»'
  eng-WEBPB: When she came, she got him to ask her father for a field. She got off
    her donkey; and Caleb said to her, “What would you like?”
  kbq-kbq: Hagi Aksa'ma Otnielinte'ma ne-eno'a amanage huno asami'ne, nenfa Kalepina
    antahigegeno mopa kamino huno hu'ne. Hagi Aksama donki agumpinti'ma taka'uma neregeno'a,
    Kalepi'a amanage huno antahige'ne, na'anku kave'nesie?
  nhe-BL: 'Huan quema nopa ichpocatl Acsa yahuiyaya ihuaya Otoniel, quicamahui ihuehue
    pampa moilhui cuali ma quitlajtlanijtehua itata se quentzi más tlali. Huajca teipa
    nopa ichpocatl iselti temoc tlen iburro huan quinechcahuito itata. Huan quema
    Caleb quiitac iichpoca, quitlajtlani: ―¿Tlaque tijnequi?'
  bus-bus: 'Kɛ̀ à à sɛ̀, ben à nàkↄ̃rɛa à gá tↄↄtɛ wɛ́ɛ kɛ a dea. Kɛ̀ nↄgbɛ̃ pì pìta
    a zaakia, ben Kalɛbu à là à bè: Bↄ́n ń yezi?'
  gub-BL: Otoniew wapyr wiko mehe amo 'ar mehe Akixa wenoz ma'e umen pe a'e. — Enoz
    amo ywy pehegwer heko ràm romo heru pe nehe, i'i izupe. (Nuenoz kwaw watyw pe
    a'e.) A'e rupi Akixa oho heko haw pe. Wezyw weimaw zumen wi. — Ma'e apuner iapo
    haw rehe newe ihe, i'i tu Karew izupe.
  eng-DRA: 'And as she was going on her way her husband admonished her to ask a field
    of her father. And as she sighed sitting on her ass, Caleb said to her: What aileth
    thee?'
