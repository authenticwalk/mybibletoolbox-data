verse: JDG.001.003
translations:
  mal-C: യെഹൂദാഗോത്രത്തിലെ പുരുഷന്മാർ തങ്ങളുടെ സഹോദരന്മാരായ ശിമെയോന്യഗോത്രത്തോട്,
    “ഞങ്ങളുടെ അവകാശഭൂമിയിൽ ജീവിക്കുന്ന കനാന്യരോട് യുദ്ധംചെയ്യുന്നതിന് ഞങ്ങളോടുകൂടെ
    വരണമേ. അതിനുപകരമായി നിങ്ങളുടെ അവകാശഭൂമി കൈവശപ്പെടുത്തുന്നതിനു നിങ്ങളോടുകൂടെ ഞങ്ങളും
    വരാം” എന്നു പറഞ്ഞു. അങ്ങനെ ശിമെയോന്യർ അവരോടുകൂടെ പുറപ്പെട്ടു.
  deu-TKW: 'Juda aber sprach zu seinem Bruder Simeon: Ziehe mit mir hin in meinen
    Anteil, daß wir die Kanaaniter bekämpfen, so will ich dann auch mit dir in deinen
    Anteil ziehn! So zog Simeon mit ihm.'
  lin-lin: 'Bongo bato ya libota ya Yuda balobaki na bandeko na bango ya libota ya
    Simeoni : — Boya elongo na biso mpo ete tobundisa bato ya Kanana, mpo na eteni
    ya mabele oyo epesamelaki biso. Bongo, biso mpe tokokende elongo na bino, na eteni
    ya mabele na bino. Boye, bato ya libota ya Simeoni bakendeki elongo na bango.'
  eng-LSV: And Judah says to his brother Simeon, “Go up with me into my lot, and we
    fight against the Canaanite—and I have gone, even I, with you into your lot”;
    and Simeon goes with him.
  eng-GNV: 'And Iudah said vnto Simeon his brother, Come vp with me into my lot, that
    we may fight against the Canaanites: and I likewise will goe with thee into thy
    lot: so Simeon went with him.'
  eng-WEBSTER: And Judah said to Simeon his brother, Come up with me into my lot,
    that we may fight against the Canaanites; and I likewise will go with thee into
    thy lot. So Simeon went with him.
  nhw-BL: 'Huan nopa tlayacanani ipan nopa hueyi familia Judá quinnotzque nopa tlayacanani
    ipan nopa hueyi familia Simeón huan quinilhuijque: “Xihualaca huan techpalehuica
    para tiquinhuilanatij nopa cananeos catli itztoque ipan nopa tlali catli techtocaros.
    Huan teipa timechpalehuise tiquinhuilanatij catli itztoque campa elis amoaxca.”
    Huan isoldados Simeón nimantzi motemacaque para quinpalehuitij.'
  swh-ONEN: Ndipo watu wa Yuda wakawaambia Wasimeoni ndugu zao, “Pandeni pamoja nasi
    katika nchi tuliyopewa, ili tupate kupigana na Wakanaani. Sisi pia tutakwenda
    pamoja nanyi katika sehemu yenu mliyopewa.” Basi Wasimeoni wakaenda pamoja nao.
  bba-bba: Mɑ Yudɑbɑ bɑ ben mɑɑbu Simɛɔbɑ sɔ̃ɔwɑ bɑ nɛɛ, i nɑ i kɑ sun Kɑnɑni be bɑ
    wɑ̃ɑ bɛsɛn tem mɛ sɔɔ wɔri su ɡo. Yen biru kpɑ su mɑɑ dɑ bɛɛn mi. Mɑ Simɛɔ be,
    bɑ wurɑ bɑ dɑ.
  eng-KJVCPB: And Judah said unto Simeon his brother, Come up with me into my lot,
    that we may fight against the Canaanites; and I likewise will go with thee into
    thy lot. So Simeon went with him.
  cpy-cpy: 'Ikanta icharini-paeni Judá ikaemakiri maawoeni icharini-paeni Simeón,
    tema riitaki isheninka-thori, ikantakiri: “Jame atsipata-wakaeyaa atonkaero kepatsi
    ipaeta-kinari. Jame owayiri-tyaari Owinteni-jatzi. Aritaki nomatakiro naakapaeni,
    ari noyaatakimi piipatsiteki ipaeta-kimiri eeroka.” Imatakiro icharini-paeni Simeón,
    royaatee-yanakirini isheninka-thori-paeni.'
  luo-luo: Eka jo-Juda nowachone jo-Simeon mowetegi niya, “Biuru kodwa e gwengʼ mosepogwa,
    mondo waked gi jo-Kanaan. Wan bende wabiro dhi kodu e maru.” Omiyo jo-Simeon nodhi
    kodgi.
  meu-meu: Bena Iuda vevena ese Iuda kakana Simeon vevena e hamaorodia, eto, Ai baia
    abia tanona aitala, bena Kanaan taudia baita tuari henidia; gabeamo umui bavabia
    tanona baitala. Taunabunai, Simeon taudia na idia ida ela.
  npi-ULB: यहूदाका मानिसहरूले आफ्ना दाजुभाइ शिमियोनीहरूलाई यसो भने, “हामीलाई दिइएको
    इलाकामा हामीसँग आओ, यसरी कनानीहरूका विरुद्ध हामीले एकसाथ युद्ध लड्‍न सक्‍छौं ।
    त्‍यसरी नै हामी पनि तिमीहरूलाई दिइएको इलाकामा तिमीहरूसँग जानेछौं ।” यसैले शिमियोनी
    कुल तिनीहरूसँग गए ।
  yor-yor: Nígbà náà ni àwọn olórí ẹ̀yà Juda béèrè ìrànlọ́wọ́ láti ọ̀dọ̀ àwọn ọmọ
    Simeoni arákùnrin wọn pé, “Ẹ wá bá wa gòkè lọ sí ilẹ̀ tí a ti fi fún wa, láti
    bá àwọn ará Kenaani jà kí a sì lé wọn kúrò, àwa pẹ̀lú yóò sì bá a yín lọ sí ilẹ̀
    tiyín bákan náà láti ràn yín lọ́wọ́.” Àwọn ọmọ-ogun Simeoni sì bá àwọn ọmọ-ogun
    Juda lọ.
  ind-ind: Lalu suku Yehuda berkata kepada suku Simeon, saudara mereka, “Bergabunglah
    bersama kami untuk memerangi orang Kanaan dan merebut wilayah yang ditentukan
    untuk kami. Sesudah itu kami juga akan membantu kalian merebut wilayah yang ditentukan
    bagi kalian.” Maka suku Simeon pun ikut bersama suku Yehuda.
  pes-OPCB: 'رهبران قبیلهٔ یهودا از قبیلهٔ شمعون خواستند تا ایشان را در این جنگ یاری
    نمایند، و به ایشان گفتند: «کمک کنید تا کنعانی‌ها را از سرزمینی که به قبیلهٔ ما
    تعلق دارد، بیرون کنیم. ما نیز به شما کمک خواهیم کرد تا زمین خود را تصاحب نمایید.»
    پس قبیلهٔ شمعون همراه قبیلهٔ یهودا عازم جنگ شدند.'
  tgl-ULB: Sinabi ng pangkat ng mga tao ng Juda sa pangkat ng mga tao ng Simeon, kanilang
    mga kapatid, “Sumama kayo sa amin sa teritoryong itinalaga sa amin, para sama-sama
    tayong lumaban sa mga Cananeo. At kami din ay sasama sa inyo, sa teritoryong itinalaga
    sa inyo.” Kaya ang lipi ni Simeon ay sumama sa kanila.
  hui-hui: Anidagua layagola Yuda hameigini tigua Simiono hameigini hearuhondo lamialu
    lalu, Tí ina baba ala mali̱ya. Ani puwa dindi ina tu wa ngini biagoria Kenanali
    karu baba wai bialu hami̱ya. Ani bialu mani dindi tí tu wa ngini biagoha wai bule
    mali̱ya, lene. Ani laya handala Simiono hameigini biaru tigua Yuda hameigini baba
    mandagi wai pole ma lalu pene.
  mya-mya: ယု​ဒ​အ​နွယ်​ဝင်​တို့​က​ရှိ​မောင်​အ​နွယ်​ဝင် တို့​အား``ငါ​တို့​အ​တွက်​သတ်​မှတ်​သည့်​ပြည်​သို့
    ငါ​တို့​နှင့်​အ​တူ​လိုက်​ပါ။ ငါ​တို့​သည်​ခါနာန် ပြည်​သား​တို့​အား​တိုက်​ခိုက်​ကြ​မည်။
    ထို​နောက် ငါ​တို့​သည်​သင်​တို့​အ​တွက်​သတ်​မှတ်​သည့် ပြည်​သို့​လိုက်​ခဲ့​ပါ​မည်''
    ဟု​ပြော​ကြား​ကြ ၏။ သို့​ဖြစ်​၍​ရှိ​မောင်​အ​နွယ်​ဝင်​တို့​သည်၊-
  bod-N: ཡ་ཧུ་དཱ་ཡིས་རང་གི་ཕུ་བོ་སི་མུ་ཨོན་ལ། ཀ་ན་ཨན་པ་རྣམས་དང་འཐབ་འཛིང་བྱེད་པའི་ཕྱིར་ཁྱེད་རང་ང་དང་མཉམ་དུ་ངས་རྒྱན་བླངས་ནས་ཐོབ་པའི་ཡུལ་དེར་འགྲོ་རོགས་ཞུ།
    རྗེས་སུ་ང་རང་ཡང་ཁྱེད་དང་མཉམ་དུ་ཁྱེད་ཀྱིས་རྒྱན་བླངས་ནས་ཐོབ་པའི་ཡུལ་དེར་འགྲོ་བར་བྱ་ཞེས་སྨྲས་པ་ལ།
    སི་མུ་ཨོན་ཁོ་དང་མཉམ་དུ་ཕྱིན་ཏོ། །
  sna-sna: Ipapo varume veJudha vakati kuvaSimeoni hama dzavo, “Ngatiendei tose kunyika
    yatakagoverwa, kuti tindorwa navaKenani. Nesuwo tichaenda nemi kumugove wenyu.”
    Saka vaSimeoni vakaenda navo.
  spa-BLM: 'Judá dijo a su hermano Simeón: “Sube conmigo a mi suerte, para que luchemos
    contra los cananeos; y yo también iré contigo a tu suerte.” Así que Simeón fue
    con él.'
  cac-cac: 'Yuj chi'' a eb'' yin̈tilal Judá ix avtan eb'' yin̈tilal Simeón, ix yalan
    eb'' d''a eb'' icha tic: Coyec qued'' d''a lum luum ix ac''ji quiquej, ol cac''an
    oval yed'' eb'' cananeo cajan ta''. Ol lajvoc chi'', ol on̈ ochpax eyed''oc ayic
    ol eyac''an oval yuj lum ol eyiquejpax chi'', xchi eb''. Yuj chi'' ix b''at eb''
    yin̈tilal Simeón chi'' yed'' eb''.'
  swh-ULB: Watu wa Yuda wakawaambia wana wa Simeoni, ndugu zao, “Njoo pamoja nasi
    katika eneo letu ambalo tumepewa ili kwa pamoja tupigane na Wakanaani. Na sisi
    pia tutakwenda nanyi katika eneo mlilopewa.” Basi kabila la Simeoni wakaenda pamoja
    nao.
  bel-bel: 'А Юда сказаў Сымону, брату свайму: увайдзі са мною ў надзел мой, і будзем
    ваяваць з Хананэямі; і я ўвайду з табою ў твой надзел. І пайшоў зь ім Сымон.'
  deu-ELBBK: 'Und Juda sprach zu Simeon, seinem Bruder: Zieh mit mir hinauf in mein
    Los, und lass uns gegen die Kanaaniter kämpfen, so will auch ich mit dir in dein
    Los ziehen. Und Simeon zog mit ihm.'
  mbb-OT: Ne migkaǥi is tribu ni Juda ziyà te tribu ni Simeon he megeget dan te, “Uǥupi
    key keniyu te ked-aǥew te tanà te menge Canaanhen he imbahin kenami, ne ed-uǥupan
    dey zaan sikiyu te ked-aǥew te tanà he imbahin keniyu.” Umbe mid-uǥup is tribu
    ni Simeon te tribu ni Juda te kebpekidtebek.
  mal-2015: 'യെഹൂദാ തന്റെ സഹോദരനായ ശിമെയോനോടു: എന്റെ അവകാശദേശത്തു കനാന്യരോടു യുദ്ധംചെയ്‌വാൻ
    നീ എന്നോടുകൂടെ പോരേണം; നിന്റെ അവകാശദേശത്തു നിന്നോടുകൂടെ ഞാനും വരാം എന്നു പറഞ്ഞു
    ശിമെയോൻ അവനോടുകൂടെ പോയി.'
  tuo-NT: 'Cʉ̃ tojo nicã tʉꞌorã, Judá ya curuacjãrã ʉmʉa na maꞌmisʉmʉa Simeó ya curuacjãrãrẽ
    pijineocãrã niwã. Narẽ aꞌtiro nicãrã niwã: “Teꞌa, ʉ̃sã ya diꞌta niatjopʉ waꞌarã.
    Cananeo masãrẽ aꞌmewẽjẽtamurã aꞌtia. Beꞌro ʉ̃sã quẽꞌrã mʉsã ya diꞌta niatjore
    mʉsã meꞌrã aꞌmewẽjẽtamurã waꞌarãsaꞌa”, nicãrã niwã. Na tojo nicã tʉꞌorã, Simeó
    ya curuacjãrã, “Jaʉ, cananeo masãrẽ mʉsã meꞌrã aꞌmewẽjẽtamurã waꞌarãsaꞌa”, nicãrã
    niwã.'
  rmc-rmc: 'Avke o kmeňos Juda mangelas le kmeňos Šimeon: „Aven amenca a pomožinen
    amenge te džal pro Kanaančana pro mariben andre phuv, so sas amenge diňi. Paľis
    džaha the amen tumenca andre phuv, so sas tumenge diňi.“ Avke o kmeňos Šimeon
    geľa lenca.'
  pes-OPV: 'و یهودا به برادر خود شمعون گفت: «به قرعه من همراه من برآی، و با کنعانیان
    جنگ کنیم، و من نیزهمراه تو به قرعه تو خواهم آمد.» پس شمعون همراه او رفت.'
  ron-1924: 'Ши Иуда а зис фрателуй сэу Симеон: „Суе-те ымпреунэ ку мине ын цара каре
    мь-а кэзут ла сорць ши сэ луптэм ымпотрива канааницилор ши вой мерӂе ши еу ку
    тине ын цара каре ць-а кэзут ла сорць.” Ши Симеон с-а дус ку ел.'
  ben-OBCV: তখন যিহূদা গোষ্ঠীর লোকেরা তাদের সহ-ইস্রায়েলী শিমিয়োনীয়দের বলল, “কনানীয়দের
    বিরুদ্ধে যুদ্ধ করার জন্য আমাদের সাথে আমাদের জন্য বরাদ্দ অঞ্চলে এসো। পরে আমরাও
    তোমাদের সঙ্গে তোমাদের জন্য নির্দিষ্ট অঞ্চলে যাব।” সুতরাং শিমিয়োন গোষ্ঠীর লোকেরাও
    তাদের সঙ্গে গেল।
  som-som: Markaasaa reer Yahuudah waxay ku yidhaahdeen walaalahood reer Simecoon,
    Kaalaya oo markayaga na raaca aynu la dagaallanno reer Kancaane; oo annana sidaas
    oo kale markiinnaan idin raaci doonnaaye. Markaasay reer Simecoon raaceen.
  lat-VUC: 'Et ait Judas Simeoni fratri suo: Ascende mecum in sortem meam, et pugna
    contra Chananæum, ut et ego pergam tecum in sortem tuam. Et abiit cum eo Simeon.'
  eng-ASVBT: And Judah said unto Simeon his brother, Come up with me into my lot,
    that we may fight against the Canaanites; and I likewise will go with thee into
    thy lot. So Simeon went with him.
  ita-1885: 'E Giuda disse a Simeone, suo fratello: Sali meco alla mia parte; e noi
    guerreggeremo contro a'' Cananei; poi, ancora io andrò alla tua parte. E Simeone
    andò con lui.'
  eng-LXXUP: 'And Judah said to his brother Simeon, Come up with me into my lot, and
    let us array ourselves against the Canaanites, and I also will go with thee into
    thy lot: and Simeon went with him.'
  eng-ULB: The men of Judah said to men of Simeon, their brothers, “Come up with us
    into our territory that was assigned to us that together we may fight against
    the Canaanites. We will likewise go with you to the territory that was assigned
    to you.” So the tribe of Simeon went with them.
  spa-VBL: 'Los hombres de Judá dijeron a sus parientes de la tribu de Simeón: “Vengan
    con nosotros a la tierra que nos ha sido asignada y luchen juntos con nosotros
    contra los cananeos. Entonces haremos lo mismo con ustedes y con la tierra que
    les fue asignada”. Así que la tribu de Simeón se unió a ellos.'
  fra-_FOB: 'Et Juda dit à Siméon, son frère: Monte avec moi dans mon lot, et nous
    combattrons les Cananéens; et j''irai aussi avec toi dans ton lot. Ainsi Siméon
    s''en alla avec lui.'
  mal-mal: യെഹൂദാ തന്റെ സഹോദരനായ ശിമെയോനോട് എനിക്ക് നൽകിയിരിക്കുന്ന അവകാശ ദേശത്തേക്ക്
    കനാന്യരോട് യുദ്ധം ചെയ്‌വാൻ നീ എന്നോടുകൂടെ പോരേണം; അതുപോലെ തന്നെ ഞാനും നിന്നോട്
    കൂടെ നിന്റെ അവകാശദേശത്തേക്ക് വരാം “എന്ന് പറഞ്ഞു അങ്ങനെ ശിമെയോൻ അവനോടുകൂടെ പോയി.
  urd-GVR: Tab Yahūdāh ke qabīle ne apne bhāiyoṅ Shamāūn ke qabīle se kahā, “Āeṅ,
    hamāre sāth nikleṅ tāki ham mil kar Kanāniyoṅ ko us ilāqe se nikāl deṅ jo qurā
    ne Yahūdāh ke qabīle ke lie muqarrar kiyā hai. Is ke badle ham bād meṅ āp kī madad
    kareṅge jab āp apne ilāqe par qabzā karne ke lie nikleṅge.” Chunāṅche Shamāūn
    ke mard Yahūdāh ke sāth nikle.
  suz-BL: मिनु यहूदा आ लोक्‍ब सिमियोन कली “गे आं कली गेशो रागी ग्राचा कली वारच पथ
    पिवो। मोपा गो कनानी नु लडाइ पाइनस। नोले गो गे नु इ कली गेशो रागी ग्राचा कली वारच
    पथ लाइनुङ” देंमाक्‍त। मिनु सिमियोन आ थर ङा मुर यहूदा आ थर ङा मुर नु लमा बाक्‍त।
  ita-1927: 'Allora Giuda disse a Simeone suo fratello: “Sali meco nel paese che m’è
    toccato a sorte, e combatteremo contro i Cananei; poi anch’io andrò teco in quello
    ch’è toccato a te”. E Simeone andò con lui.'
  ckb-ckb: 'پیاوانی یەهوداش بە شیمۆنییەکانی برایانیان گوت: «لەو بەشە خاکەی لە تیروپشک
    بۆمان دەرچووە لەگەڵمان وەرن، با لە دژی کەنعانییەکان بجەنگین، ئینجا ئێمەش لەو بەشە
    خاکەی کە بۆتان دەرچووە لەگەڵتان دێین.» شیمۆنییەکانیش لەگەڵیان چوون.'
  eng-BBE: Then Judah said to Simeon his brother, Come up with me into my heritage,
    so that we may make war against the Canaanites; and I will then go with you into
    your heritage. So Simeon went with him.
  kan-OKCV: ಯೆಹೂದ ಗೋತ್ರದವರು ತಮ್ಮ ಸಹೋದರರಾದ ಸಿಮೆಯೋನ್ಯರಿಗೆ, “ನೀವು ನಮ್ಮ ಸಂಗಡ ನಮ್ಮ ಪ್ರಾಂತಕ್ಕೆ
    ಬನ್ನಿರಿ, ಕಾನಾನ್ಯರ ಮೇಲೆ ಯುದ್ಧ ಮಾಡೋಣ. ಹಾಗೆಯೇ ನಾವು ನಿಮ್ಮ ಸಂಗಡ ನಿಮ್ಮ ಪ್ರಾಂತಕ್ಕೆ ಬರುತ್ತೇವೆ,”
    ಎಂದರು. ಹೀಗೆ ಸಿಮೆಯೋನ್ಯರು ಅವರ ಸಂಗಡ ಹೋದರು.
  tam-2017: 'அப்பொழுது யூதாவின் மனிதர்கள் தங்களுடைய சகோதரர்களாகிய சிமியோனின் மனிதர்களை
    நோக்கி: நாம் கானானியர்களோடு யுத்தம்செய்ய நீங்கள் என்னுடைய சுதந்திரப் பங்குவீதத்தில்
    எங்களோடு எழுந்துவாருங்கள்; உங்களுடைய சுதந்திரப் பங்குவீதத்தில் நாங்களும் உங்களோடு
    வருவோம் என்றார்கள்; அப்படியே சிமியோன் கோத்திரத்தார்கள் அவர்களோடு போனார்கள்.'
  spa-RV-1909: 'Y Judá dijo á Simeón su hermano: Sube conmigo á mi suerte, y peleemos
    contra el Cananeo, y yo también iré contigo á tu suerte. Y Simeón fué con él.'
  ron-BTF: 'Și Iuda i-a spus lui Simeon, fratele său: Urcă-te cu mine în partea care
    mi-a căzut la sorț, ca să luptăm împotriva canaaniților și voi merge și eu cu
    tine în partea care ți-a căzut la sorț. Astfel Simeon a mers cu el.'
  eng-WEBP: Judah said to Simeon his brother, “Come up with me into my lot, that we
    may fight against the Canaanites; and I likewise will go with you into your lot.”
    So Simeon went with him.
  eng-FBV: The men of Judah said to their relatives of the tribe of Simeon, “Come
    with us to the land that has been allotted to us, and fight together with us against
    the Canaanites. Then we'll do the same for you and your allotted land.” So the
    tribe of Simeon joined with them.
  nld-1939: 'Daarom sprak Juda tot zijn broeder Simeon: Trek met mij op naar mijn
    erfdeel, en laat ons samen tegen de Kanaänieten strijden; dan zal ook ik met u
    naar uw erfdeel gaan. En Simeon trok met hem mee.'
  nch-BL: 'Huan nopa tayacanani ipan nopa hueyi familia Judá quinnotzque nopa tayacanani
    ipan nopa hueyi familia Simeón huan quinilhuijque: “Xihualaca huan techpalehuica
    para tiquintehuitij nopa cananeos cati itztoque ipan nopa tali cati elis toaxca
    para timoaxcatise. Huan teipa timechpalehuise tiquintehuitij cati itztoque campa
    elis amoaxca.” Huan isoldados Simeón nimantzi motemacaque para quinpalehuitij.'
  vie-1934: 'Người Giu-đa bèn nói cùng người Si-mê-ôn, là anh em mình, rằng: Hãy đi
    lên cùng tôi trong xứ đã bắt thăm về tôi, thì chúng ta sẽ đánh dân Ca-na-an; rồi
    tôi cũng sẽ đi cùng anh em đến xứ đã bắt thăm về anh em. Người Si-mê-ôn bèn đi
    với họ.'
  hin-CV: यहूदाह वंशजों ने अपने भाई शिमओन वंशजों से कहा, “हमें दी गई जगह में आ जाओ,
    कि हम कनानियों से युद्ध करें तथा समय आने पर मैं तुम्हें दी गई जगह में आकर युद्ध
    करूंगा.” शिमओन वंशज इसके लिए राज़ी हो गये.
  spa-BES: 'Entonces Judá dijo a su hermano Simeón: Ven conmigo a mi herencia, para
    que podamos hacer guerra contra los cananeos; y luego iré contigo a tu herencia.
    Así que Simeón fue con él.'
  tdx-tdx: Le hoe t’Iehoda amy Simone rahalahi’e, Mindreza amako mb’amy anjarakoy
    hialy amo nte-Khanàneo; le hindre ama’o ka iraho mb’amy anjara’oy. Aa le nindre
    lia ama’e t’i Simone.
  tha-KJV: ยู​ดาห์จึงพู​ดก​ับสิเมโอนพี่ของตนว่า “จงขึ้นไปกับฉันในเขตแดนที่​กำหนดให้​แก่​ฉัน
    เพื่อเราจะได้รบสู้กับคนคานาอัน และฉันจะไปร่วมรบในเขตแดนที่​กำหนดให้​แก่​ท่านนั้นด้วย”
    สิ​เมโอนก็ไปกับเขา
  por-BR-2018: 'E Judá disse a Simeão seu irmão: Sobe comigo à minha porção, e lutemos
    contra os cananeus, e eu também irei contigo à tua porção. E Simeão foi com ele.'
  deu-ELO: 'Und Juda sprach zu Simeon, seinem Bruder: Ziehe mit mir hinauf in mein
    Los, und laß uns wider die Kanaaniter streiten, so will auch ich mit dir in dein
    Los ziehen. Und Simeon zog mit ihm.'
  eng-WYC-2018: And Judah said to Simeon, his brother, Go thou up with me in(to) my
    lot, and fight thou against Canaanites, that I go with thee in thy lot (or and
    then I shall go with thee into thy lot). And (so) Simeon went with him;
  epo-epo: 'Tiam Jehuda diris al sia frato Simeon: Iru kun mi en mian sorton, kaj
    ni militos kontraŭ la Kanaanidoj; kaj mi ankaŭ iros kun vi en vian sorton. Kaj
    Simeon iris kun li.'
  uig-PIN: 'U waⱪitta Yǝⱨuda akisi Ximeonƣa: — Sǝn mening bilǝn billǝ Ⱪanaaniylar
    bilǝn soⱪuxuxⱪa, manga qǝk taxlinip miras ⱪilinƣan zeminƣa qiⱪsang, mǝnmu sanga
    qǝk taxlinip miras ⱪilinƣan zeminƣa sǝn bilǝn billǝ qiⱪip soⱪuximǝn, dewidi, Ximeon
    uning bilǝn billǝ qiⱪti.'
  beo-beo: 'Yuda fi dunu da Simiane dunu ilima amane sia:i, “Ania da soge anima ilegei
    amogai wa:i asili, Ga:ina:ne dunuma gegemu. Amalalu, ninia da dili sigi asili,
    soge da dilima ilegei amoga doagala:musa: masunu.”'
  tpi-OTNT: Orait ol lain bilong Juda i tokim ol lain bilong Simeon olsem, “Yupela
    kam wantaim mipela pastaim na yumi go long hap graun ol i makim bilong mipela,
    na bai yumi bung wantaim na pait long ol Kenan. Na bihain bai yumi go long hap
    graun ol i makim bilong yupela.” Olsem na ol lain bilong Simeon i go wantaim ol
    lain bilong Juda.
  hau-SA: Sa’an nan mutane Yahuda suka ce wa mutanen Simeyon “Ku zo tare da mu a yankin
    da aka ba mu rabon mu don mu yaƙi Kan’aniyawa. Mu ma mu bi ku wurin naku.” Saboda
    haka mutanen Simeyon suka tafi tare da su.
  uig-LAT: 'U waqitta Yehuda akisi Shiméon’gha: — Sen méning bilen bille Qanaaniylar
    bilen soqushushqa, manga chek tashlinip miras qilin’ghan zémin’gha chiqsang, menmu
    sanga chek tashlinip miras qilin’ghan zémin’gha sen bilen bille chiqip soqushimen,
    déwidi, Shiméon uning bilen bille chiqti.'
  nde-nde: Lapho-ke abantu bakoJuda bathi kwabakoSimiyoni abafowabo, “Hambani lathi
    elizweni esalabelwayo, ukuyakulwa lamaKhenani. Lathi sizakwenanisa ngokuhamba
    lani kwelenu.” Ngakho abakoSimiyoni ahamba labo.
  ton-ton: Pea naʻe lea ʻa Siuta ki hono tokoua ko Simione, ʻo pehē, “Haʻu ke ta ō
    mo koe ki hoku tofiʻa, koeʻuhi ke ta tauʻi ʻae kau Kēnani; pea te u ʻalu mo koe
    foki ki ho tofiʻa.” Pea naʻe ʻalu ʻa Simione mo ia.
  ces-1613: '(Řekl pak byl Juda Simeonovi bratru svému: Potáhni se mnou k dobývání
    losu mého, abychom bojovali proti Kananejskému, a já také potáhnu s tebou k dobývání
    losu tvého. I táhl s ním Simeon.'
  eng-WMB: Judah said to Simeon his brother, “Come up with me into my lot, that we
    may fight against the Canaanites; and I likewise will go with you into your lot.”
    So Simeon went with him.
  tam-TCV: அப்பொழுது யூதாவின் மனிதர்கள் அவர்களின் சகோதரர்களான சிமியோனியரிடம், “நீங்கள்
    எங்களுடன் சேர்ந்து எங்களுக்காக ஒதுக்கப்பட்ட பிரதேசத்துக்குள் சென்று கானானியருடன்
    சண்டையிட வாருங்கள். அதற்குப் பதில் நாங்களும் உங்களுடன் சேர்ந்து உங்கள் பிரதேசத்துக்காகச்
    சண்டையிட வருவோம்” என்றார்கள். எனவே சிமியோனியர் அவர்களுடன் சென்றார்கள்.
  ceb-ULB: Miingon ang katawhan sa Juda ngadto sa katawhan ni Simeon, nga ilang mga
    igsoon nga lalaki, “Uban kanamo ngadto sa ginsakopan nga gigahin alang kanamo
    aron mag-uban kita sa pagpakiggubat batok sa mga Canaanhon. Ug mokuyog usab kami
    kaninyo ngadto sa ginsakopan nga gigahin alang kaninyo.” Busa mikuyog kanila ang
    tribo ni Simeon.
  pol-UBG: 'Juda powiedział do swego brata Symeona: Chodź ze mną do mego losu, a będziemy
    walczyć z Kananejczykami. Potem ja pójdę z tobą do twego losu. I Symeon poszedł
    z nim.'
  urd-GVU: تب یہوداہ کے قبیلے نے اپنے بھائیوں شمعون کے قبیلے سے کہا، ”آئیں، ہمارے
    ساتھ نکلیں تاکہ ہم مل کر کنعانیوں کو اُس علاقے سے نکال دیں جو قرعہ نے یہوداہ کے
    قبیلے کے لئے مقرر کیا ہے۔ اِس کے بدلے ہم بعد میں آپ کی مدد کریں گے جب آپ اپنے
    علاقے پر قبضہ کرنے کے لئے نکلیں گے۔“ چنانچہ شمعون کے مرد یہوداہ کے ساتھ نکلے۔
  deu-1912: 'Da sprach Juda zu seinem Bruder Simeon: Zieh mit mir hinauf in mein Los
    und laß uns wider die Kanaaniter streiten, so will ich wieder mit dir ziehen in
    dein Los. Also zog Simeon mit ihm.'
  kan-2017: ಆಗ ಯೆಹೂದ್ಯರು ತಮ್ಮ ಸಹೋದರರಾದ ಸಿಮೆಯೋನ್ಯರಿಗೆ, “ಕಾನಾನ್ಯರೊಡನೆ ಯುದ್ಧಮಾಡುವುದಕ್ಕೋಸ್ಕರ
    ನೀವು ನಮ್ಮ ಸಂಗಡ ನಮ್ಮ ಸ್ವಾಧೀನದಲ್ಲಿರುವ ಭೂಮಿಗೆ ಬನ್ನಿರಿ; ಅನಂತರ ನಾವೂ ನಿಮ್ಮ ಸಂಗಡ ನಿಮ್ಮ
    ಸ್ವಾಧೀನದಲ್ಲಿರುವ ಭೂಮಿಗೆ ಬರುವೆವು” ಎಂದು ಹೇಳಿದರು.
  yap-yap: Me ga’ar fapi girdi’ rok Judah ngak e girdi’ rok Simeon, “Mu’uned ngomad
    ngdarod ngalan fare binaw ni kan pi’ ngomad, ngad pethgad ngad maelgad ngak piyu
    Kanaan. Ma aram magmad un ngomed ngalan fa gin kan pi’ ngomed ni ngam tafned.”
    Ma aram me yan fagali ganong rok Simeon
  hlt-MCSB: Te vaengah a manuca Simeon te, “Kai hmulung khuila kamah taengla ha luei
    lamtah Kanaan ke vathoh thil sih. Kai khaw nang hmulung kah khuikah nang taengah
    ka pongpa van eh,” a ti nah tih Simeon khaw anih taengla cet.
  mdy-ETH: ዒማና ዪሁዳ ፃጳ ዔያቶ ዒጊኖ ማዔ፥ ሲሞኦኔ ፃጶ ኮይላ፦ «ኑም ዒንጊንቴ ዓጬሎ ዴንዲ ካኣናኔ ዓሶ ዖላኒ ኑ ዎላ
    ዴንዶም፤ ዬካፓ ዒንሢም ዒንጊንቴ ዓጮዋ ኑ ዒንሢና ዎላ ዴንዲ ዖላንዳኔ» ጋዓዛ፥ ሲሞኦኔ ፃጳ ዔያቶና ዎላ ዴንዴኔ።
  twi-ASANTE: Enti, Yuda ntuanofoɔ ka kyerɛɛ wɔn nuanom Simeon abusuakuo no sɛ, “Mommɛka
    yɛn ho na yɛnko ntia Kanaanfoɔ a wɔte asase a wɔde ama yɛn no so. Yɛn nso, yɛbɛboa
    mo ama moako afa mo asase.” Enti, Simeonfoɔ mmarima no ne Yudafoɔ no kɔeɛ.
  eng-WEBU: Judah said to Simeon his brother, “Come up with me into my lot, that we
    may fight against the Canaanites; and I likewise will go with you into your lot.”
    So Simeon went with him.
  wal-wal: Yihudaa asai bantta dabbota, Simoona zareta, “Nuuni Kanaanetuura olettana
    mala, nuna shaakkin gakkidasaa nunaara hinddite. Hegaappe guyyiyan, inttena shaakkin
    gakkidasaa inttenaara issippe baana” yaagiis. Yaagin Simoona zaretinne Yihudaa
    zareti olau issippe biidosona.
  spa-PDDPT: 'Judá dijo a su hermano Simeón: Sube conmigo al territorio que se me
    adjudicó por sorteo, para que luchemos contra los cananeos. Yo también iré contigo
    al territorio que te corresponde. Y Simeón fue con él.'
  gun-gun: 'Ha''e ramo Judá kuery aipoe''i guyvy kuery Simeão regua pe: — Jaa ke orerupive
    jajopy aguã oreyvyrã xorte rupi ome''ẽ mbyre. Nhapu''ã ''rã cananeu kuery rovai.
    Ha''e va''e rire ore kuery ju ''rã penderupive roo, pendeyvyrã xorte rupi ome''ẽ
    mbyre py — he''i ramo ha''e kuery rupive Simeão kuery oo avi.'
  agu-BL: Ej, nintzun e' ben yi e' xonl Judá tan yol scyetz yi e' xonl Simeón. Ej
    nin e' octz tan chimoxe'n tan chich'eye'n tan oyintzi', bantz chicambal yi ama'l
    yi nsken wi't suk Kataj scyetz. Ja chisuk yi ite'n nin ich'eye'na'tz ẍchibne'
    cyetz, yil chiben yi e' aj Simeón tan oyintzi' tan chicambal yi ama'l yi jatxijt
    scyetz. E' cujij yi e' xonl Simeón yi ajtza'kla'tz, nin e' xomnintz scye'j.
  ilo-ULB: Kinuna dagiti lallaki ti Juda kadagiti lallaki ti Simeon a kakabsatda,
    “Kaduaandakami a sumang-at a mapan iti teritoriomi a naited kadakami, tapno sangsangkamaysatayo
    a makiranget kadagiti Cananeo. Ket kaduaandakayonto met a mapan iti teritorio
    a naited kadakayo.” Kinaduaan ngarud ida iti tribu ti Simeon.
  kpg-kpg: Nia daangada o Judah ga helekai gi nia daangada o Simeon, “Lloomoi dalia
    gimaadou gi tenua dela gu dugu mai gi gimaadou, gei gidaadou ga heebagi ngaadahi
    gi nia daangada o Canaan. Gei gimaadou gaa hula dalia goodou gi tenua dela gu dugu adu
    gi goodou.” Malaa, go nia madawaawa Simeon
  uig-ARA: 'ئۇ ۋاقىتتا يەھۇدا ئاكىسى شىمېئونغا: ــ سەن مېنىڭ بىلەن بىللە قانائانىيلار
    بىلەن سوقۇشۇشقا، ماڭا چەك تاشلىنىپ مىراس قىلىنغان زېمىنغا چىقساڭ، مەنمۇ ساڭا چەك
    تاشلىنىپ مىراس قىلىنغان زېمىنغا سەن بىلەن بىللە چىقىپ سوقۇشىمەن، دېۋىدى، شىمېئون
    ئۇنىڭ بىلەن بىللە چىقتى.'
  sus-sus: Yuda bɔnsɔɛ naxa a fala e ngaxakerenyi Simeyɔnkae bɛ, «Won birin xa siga
    e dɛnnaxɛ soxi muxu yi ra, won xa sa Kanaankae gere. Na dangi xanbi, won birin
    nan sigama e dɛnnaxɛ soxi wo tan fan yi ra.» Simeyɔn bɔnsɔɛ naxa tin na ra.
  pon-2006: Mehn Suda ko eri ndahng mehn Simion ko, ‘Kumwail iang kiht kohla nan sahpw
    me kileldiong kiht, oh kitail ehupene mahweniong mehn Kenan kan. Mwuhr se pahn
    uhd iang kumwail kohwei nan sahpw me kileldiong kumwail.” Eri, kadaudok en Simion
    oh
  ksd-ksd: 'Ma Iuda i ga biti tai turana Simeon: Una mai, una maravut iau ta kaugu
    tiniba, upi dat a varubu ma ra tarai Kanaan, ma iau bula ina tia maravut u ta
    kaum tiniba. Kari dir ga varagur ma Simeon.'
  tur-YTC: Yahuda, kardeşi Şimon'a, “Bana düşen paya benimle birlikte gel, Kenanlılar'a
    karşı savaşalım; ben de sana düşen paya seninle birlikte gideceğim” dedi. Böylece
    Şimon onunla birlikte gitti.
  grc-BRENT: Καὶ εἶπεν Ἰούδας τῷ Συμεὼν ἀδελφῷ αὐτοῦ, ἀνάβηθι μετʼ ἐμοῦ ἐν τῷ κλήρῳ
    μου, καὶ παραταξώμεθα πρὸς τοὺς Χαναναίους, καὶ πορεύσομαι κᾀγὼ μετὰ σοῦ ἐν τῷ
    κλήρῳ σου· καὶ ἐπορεύθη μετʼ αὐτοῦ Συμεών.
  ind-AYT: Kemudian, Yehuda berkata kepada Simeon, saudaranya, “Majulah denganku ke
    bagian yang diundikan kepadaku dan kita berperang melawan orang Kanaan. Dan, aku
    pun akan maju bersamamu ke dalam bagian yang diundikan kepadamu.” Lalu, Simeon
    pun maju bersama dia.
  nya-nya: Choncho Ayuda anawuza abale awo a fuko la Simeoni kuti, “Bwerani tipitire
    limodzi mʼdziko limene tapatsidwa kuti tikamenyane ndi Akanaani. Ifenso tidzapita
    nanu mʼdziko limene anakugawirani.” Ndipo Asimeoni anapita nawo.
  hrv-hrv: 'Tada Juda reče svome bratu Šimunu: “Pođi sa mnom u zemlju koja mi je dosuđena
    u baštinu; borit ćemo se protiv Kanaanaca, a potom ću se ja uza te boriti na tvojoj
    zemlji.” I Šimun ode s njim.'
  mps-mps: Tama Judago hanigo te Simeongo hanibolo wali, “Te hasia dage da dali aselama,
    tama da te augwaligo dabolo sa muani tǫba pinao,” wali, “tama dago te Kenan dabe
    dali hwįaibao. Nosali da Juda dabe dage dali te augwaligo dagebolo sa muani tǫba
    paibao.” Te po wai. Tama te Simeongo hani te Judago hani dali pali.
  tpi-tpi: Orait ol lain bilong Juda i tokim ol lain bilong Simeon olsem, “Yupela
    kam wantaim mipela pastaim na yumi go long hap graun ol i makim bilong mipela,
    na bai yumi bung wantaim na pait long ol Kenan. Na bihain bai yumi go long hap
    graun ol i makim bilong yupela.” Olsem na ol lain bilong Simeon i go wantaim ol
    lain bilong Juda.
  dan-1931: 'Juda sagde da til sin Broder Simeon: “Drag op med mig i min Lod og lad
    os sammen kæmpe med Kana''anæerne, så skal jeg også drage med dig ind i din Lod!”
    Så gik da Simeon med ham.'
  vie-OVCB: 'Người Giu-đa nói với anh em mình từ đại tộc Si-mê-ôn: “Xin hãy giúp chúng
    tôi đánh người Ca-na-an trong phần đất chúng tôi, rồi chúng tôi sẽ giúp anh em
    đánh chiếm phần đất của anh em.” Người Si-mê-ôn liền theo người Giu-đa.'
  guj-2017: યહૂદાએ પોતાના ભાઈ શિમયોનને તથા તેના માણસોને કહ્યું, “જે પ્રદેશ અમને સોંપવામાં
    આવ્યો છે તેમાં તમે આવો, જેથી આપણે સાથે મળીને કનાનીઓની સામે લડાઈ કરીએ. તેવી જ રીતે
    જે પ્રદેશ તમને સોંપવામાં આવ્યો હતો, તેમાં અમે તમારી સાથે આવીશું.” તેથી શિમયોનનું
    કુળ તેની સાથે ગયું.
  pon-2006A: Mehn Suda ko eri ndahng mehn Simion ko, ‘Kumwail iang kiht kohla nan
    sahpw me kileldiong kiht, oh kitail ehupene mahweniong mehn Kenan kan. Mwuhr se
    pahn uhd iang kumwail kohwei nan sahpw me kileldiong kumwail.” Eri, kadaudok en
    Simion oh
  por-BRBSL: 'Judah disse a Simeon, seu irmão: “Venha comigo à minha sorte, para que
    possamos lutar contra os cananeus; e eu também irei com você à sua sorte”. Então
    Simeão foi com ele.'
  cth-cth: Judah ni a hmau Simeon koevah, Kanaannaw tuk thai nahanelah, ka ham e ram
    koe kai na pue haw, kai ni hai nang ni na ham e ram koe na pue van han, atipouh.
    Hahoi teh, Simeon ni ahni koe a kâbang pouh.
  twi-twi: Enti Yuda ntuanofo no ka kyerɛɛ wɔn nuanom Simeon abusuakuw no se, “Mommɛka
    yɛn ho na yɛnko ntia Kanaanfo a wɔte asase a wɔde ama yɛn no so. Yɛn nso, yɛbɛboa
    mo ama moako afa mo asase.” Enti Simeonfo mmarima no ne Yudafo no kɔe.
  hlt-hlt: Te vaengah a manuca Simeon te, “Kai hmulung khuila kamah taengla ha luei
    lamtah Kanaan ke vathoh thil sih. Kai khaw nang hmulung kah khuikah nang taengah
    ka pongpa van eh,” a ti nah tih Simeon khaw anih taengla cet.
  tbz-SIM: 'Kɛ̀ Sudɑɑ botí kɔbɛɛ nɑ́kɛ́ Simmɛɔ̃ɔ̃ Sudɑɑ kóo kótì yɑɑ̀bí kɛ dɔ̀: Kɔtɛnní
    kɛ̀ tí wɛ̃nnɛ́ kɛ́dokɛ́nɛ̀ Kɑnnɑhɑ̃ɑ̃ kɔbɛ, kɛ́fietɛ dihɛì bɛ̀ ti duɔ́ ndì. Kɛ̀
    ti deè ti múnkɛɛ di nɛinɛ̀ kɛ̀ tí fietɛ di kpɛri. Kɛ̀ Simmɛɔ̃ɔ̃ botí kɔbɛɛ ítɛ́
    kɛ́wɛ̃nnɛ́nɛ̀ Sudɑɑ botí kɔbɛ.'
  msy-2020: Ezɨ Judan anabamɨn adarazi kamaghɨn Simeonɨn anabamɨn adaraziv gei, “Aveghbuaba,
    ia izɨ en gɨn mangɨ nguazir God e danɨngasa mɨkemezimɨn mangɨva bar uari akuvagh,
    Kenanian adarazi ko mɨsogham. Egh gɨn e bar moghɨra mangɨ nguazir God ia ganɨngizimɨn
    mangam.” Ezɨ Simeonɨn adarasi, Judan adarazi ko zui.
  dop-dop: 'Mpʋɣʋlɛ Yutɑ kpekǝle nyǝ́mɑ tɔmɑ Simiyɔŋ kpekǝle nyǝ́mɑ sɩ: Ɩ́ kɔɔ nɑ
    ɩ́ sǝnɑ-tʋ nɑ tǝ́ yoonɑ Kɑnɑɑŋ nyǝ́mɑ nɑ tǝ́ lɛɛkɩ tɛtʋ nti Tɑcɑɑ kɑ́ hɑ-tʋ tɔ.
    Ye tǝ tɛmɑ tǝnɑ, ɩlɛ tɑ́ɑ́ kɔɔ nɑ tǝ́ sǝnɑ-mɛ nɑ tǝ́ lɛɛkɩ mǝ nyǝntʋ. Mpʋɣʋlɛ
    Simiyɔŋ nyǝ́mɑ polɑɑ nɑ pɑ́ sɔɔsɩ Yutɑ nyǝ́mɑ tɔɔ,'
  azb-azb: 'Yəhudalılar soydaşları Şimeonlulara dedi: «Torpağın bizə düşən hissəsinə
    gəlin, Kənanlılara qarşı vuruşmaq üçün bizimlə döyüşə çıxın. Sonra da torpağın
    sizə düşən hissəsinə gəlib sizinlə bərabər biz döyüşə çıxarıq».'
  eng-DBY: And Judah said to Simeon his brother, Come up with me into my lot, and
    let us fight against the Canaanites, and I likewise will go with thee into thy
    lot; and Simeon went with him.
  hin-2017: तब यहूदा ने अपने भाई शिमोन से कहा, “मेरे संग मेरे भाग में आ, कि हम कनानियों
    से लड़ें; और मैं भी तेरे भाग में जाऊँगा।” अतः शिमोन उसके संग चला।
  eng-YLT: And Judah saith to Simeon his brother, 'Go up with me into my lot, and
    we fight against the Canaanite — and I have gone, even I, with thee into thy lot;'
    and Simeon goeth with him.
  eng-WYC-2017: And Judah said to Simeon, his brother, Go thou up with me in my lot,
    and fight thou against Canaanites, that I go with thee in thy lot. And Simeon
    went with him;
  eng-WMBB: Judah said to Simeon his brother, “Come up with me into my lot, that we
    may fight against the Canaanites; and I likewise will go with you into your lot.”
    So Simeon went with him.
  urd-GVH: तब यहूदाह के क़बीले ने अपने भाइयों शमौन के क़बीले से कहा, “आएँ, हमारे साथ
    निकलें ताकि हम मिलकर कनानियों को उस इलाक़े से निकाल दें जो क़ुरा ने यहूदाह के
    क़बीले के लिए मुक़र्रर किया है। इसके बदले हम बाद में आपकी मदद करेंगे जब आप अपने
    इलाक़े पर क़ब्ज़ा करने के लिए निकलेंगे।” चुनाँचे शमौन के मर्द यहूदाह के साथ निकले।
  rug-rug: Ke zama la koari na tie pa butubutu Simione sari na tie pa butubutu Ziuda,
    “Mae somana luli gami, mada la koasa kali popoa sapu ta poni nia gami, mada la
    varipera koari na tie Kenani vasina; beto asa si kote luli somanae koa gamu si
    gami koasa kali popoa sapu ta poni nia gamu.” Ke sa butubutu Simione
  gaz-gaz: Namoonni Yihuudaas obboloota isaanii ilmaan Simiʼooniin, “Kottaa gara lafa
    qooda keenyaatti Kanaʼaanota loluuf wajjin baanaa; nus gama keenyaan gara lafa
    qooda keessaniitti isin wajjin ni baanaa” jedhan. Kanaafuu namoonni Simiʼoon isaan
    wajjin baʼan.
  fra-LSG: 'Et Juda dit à Siméon, son frère: Monte avec moi dans le pays qui m’est
    échu par le sort, et nous combattrons les Cananéens; j’irai aussi avec toi dans
    celui qui t’est tombé en partage. Et Siméon alla avec lui.'
  gnn-gnn: Bala yana walala Djudawalanydja miṯtjiyu waŋana Djimiyangalaŋuwuna miṯtjiwu
    bitjarrana, “Go guŋga'yurrana ŋanapurrunha, ŋilimurru yurru dhuwala Gaynanbuyŋunhana
    walalanha gukuma dhawaṯmaramana dhipuŋuru ŋanapurruŋgalanydja wäŋaŋuru. Ga dhawar'maranharaŋurunydja,
    bala ŋanapurrunydja yurru nhumalanhana guŋga'yun, ga ŋunhanydja walalanhanydja
    gukumana, ŋunhi walala yukurra nhina ŋunha nhumalaŋgala wäŋaŋura baḏak.”
  yal-yal: Yuda bɔnsɔnna muxune yi a fala e ngaxakedenne, Simeyɔn bɔnsɔnna muxune
    xa, e naxa, “Dɛnaxan soxi nxu yii, en birin xa siga mɛnni, en sa Kanan kaane yɛngɛ.
    Na xanbi ra, en birin mɔn sigɛ ɛ konni dɛnaxan soxi ɛ yii.” Nayi, e nun Simeyɔn
    bɔnsɔnna muxune yi siga.
  haw-1868: I ae la ka Iuda i ka Simeona, i kona kaikuaana, E hele pu oe me au, ma
    ko'u hele ana, i kaua aku kakou i ko Kanaana, a e hele pu no hoi au me oe, ma
    kou hele ana. A hele pu aku la ka Simeona me ia.
  arb-NAV: 'فَقَالَ رِجَالُ يَهُوذَا لإِخْوَتِهِمْ رِجَالِ شِمْعُونَ: «اخْرُجُوا مَعَنَا
    إِلَى الْمِنْطَقَةِ الَّتِي صَارَتْ قُرْعَةً لَنَا لِنُحَارِبَ الْكَنْعَانِيِّينَ
    مَعاً، ثُمَّ نَخْرُجُ نَحْنُ مَعَكُمْ فِي حَرْبِكُمْ لِتَسْتَوْلُوا عَلَى قُرْعَتِكُمْ».
    فَذَهَبَ رِجَالُ شِمْعُونَ مَعَهُمْ.'
  ewe-ewe: Yuda ƒe viwo gblɔ na Simeon ƒe viwo be, “Miva kpe ɖe mía ŋu míanya ame
    siwo le anyigba si woma na mí la dzi ɖa eye míawo hã míakpe ɖe mia ŋu mianya mia
    tɔwo ɖa.” Ale Simeon ƒe viwo ƒe aʋakɔ yi ɖakpe ɖe Yuda ƒe viwo ŋu.
  eng-LEE: And Judah said unto Simeon his brother, Come up with me into my lot, and
    we will fight against the Canaanites; and I likewise will go with thee into thy
    lot. So Simeon went with him.
  asm-FB: এই কথা শুনাৰ পাছত যিহূদা বংশৰ লোক সকলে গৈ চিমিয়োন ফৈদৰ তেওঁলোকৰ ভাইসকলক
    ক’লে, “যি ঠাই আমাৰ ভাগত পৰিছে, সেই অঞ্চলত থকা কনানীয়াসকলৰ অহিতে যুদ্ধ কৰিবৰ বাবে
    তোমালোকো আমাৰ সৈতে আহাঁ, তেতিয়া আমি একেলগে মিলি যুদ্ধ কৰিব পাৰিম আৰু পাছত সেইদৰে
    আমিও তোমালোকৰ অঞ্চল দখল কৰিবৰ বাবে তোমালোকৰ লগত যুদ্ধলৈ যাম।” তেতিয়া চিমিয়োন
    ফৈদৰ লোকসকল তেওঁলোকৰ লগত গ’ল।
  sus-A: يُدَ بْنسْي نَشَ عَ قَلَ عٍ نفَشَكٍرٍنيِ سِمٍيْنكَيٍ بّ، «وٌن بِرِن شَ سِفَ
    عٍ دّننَشّ سٌشِ مُشُ يِ رَ، وٌن شَ سَ كَنَانكَيٍ فٍرٍ. نَ دَنفِ شَنبِ، وٌن بِرِن
    نَن سِفَمَ عٍ دّننَشّ سٌشِ وٌ تَن قَن يِ رَ.» سِمٍيْن بْنسْي نَشَ تِن نَ رَ.
  fra-SBL: 'Juda dit à Siméon, son frère : « Monte avec moi dans mon lot, afin que
    nous combattions les Cananéens ; et moi aussi, je monterai avec toi dans ton lot. »
    Siméon alla donc avec lui.'
  hbo-hbo: וַיֹּ֣אמֶר יְהוּדָה֩ לְשִׁמְעֹ֨ון אָחִ֜יו עֲלֵ֧ה אִתִּ֣י בְגֹורָלִ֗י וְנִֽלָּחֲמָה֙
    בַּֽכְּנַעֲנִ֔י וְהָלַכְתִּ֧י גַם־אֲנִ֛י אִתְּךָ֖ בְּגֹורָלֶ֑ךָ וַיֵּ֥לֶךְ אִתֹּ֖ו
    שִׁמְעֹֽון׃
  kik-kik: Hĩndĩ ĩyo andũ a Juda makĩĩra andũ a Simeoni, ariũ a ithe wao, atĩrĩ, “Ũkai
    mwambatanie na ithuĩ tũtoonye bũrũri ũrĩa twagaĩirwo, tũkahũũrane na andũ a Kaanani,
    na ithuĩ nĩtũgaacooka tũthiĩ na inyuĩ tũkahũũranĩre igai rĩanyu.” Nĩ ũndũ ũcio
    andũ a Simeoni magĩthiĩ hamwe nao.
  fra-NCL: 'Et Juda dit à Siméon, son frère : « Monte avec moi dans le pays que le
    sort m’a assigné, et nous combattrons les Chananéens ; j’irai aussi avec toi dans
    le pays que le sort t’a assigné. » Et Siméon alla avec lui.'
  cek-AK: To pacoengah Judah mah amnawk Simeon khaeah, Kai hoi nawnto Kanaan kaminawk
    tuk hanah, ka prae ah angzo tahang ah; kai doeh na prae ah kang zoh tathuk toeng
    han, tiah a naa. To pongah Simeon loe anih hoi nawnto caeh.
  cuk-cuk: 'Judá-wagan, e-gwenad-Simeón-waganga sogded: “Anmarga-yar-uklenaidse be
    anmarba namala, Canaán-dulemarbo anmar bila-onomaloed. Geb a-sorba anmar bemarba
    namarmogoed, Canaán-dulemarbo bila-onogegar.” Degi, Simeón-wagan Judá-waganba
    nadmarsunnad.'
  uig-CYR: 'У вақитта Йәһуда акиси Шимеонға: — Сән мениң билән биллә Ⱪананийлар билән
    соқушушқа, маңа чәк ташлинип мирас қилинған зиминға чиқсаң, мәнму саңа чәк ташлинип
    мирас қилинған зиминға сән билән биллә чиқип соқушимән, девиди, Шимеон униң билән
    биллә чиқти.'
  tel-2017: అప్పుడు యూదా జాతి వాళ్ళు తమ సహోదరులైన షిమ్యోను జాతివారితో “మనం కనానీయులతో
    యుద్ధం చెయ్యడానికి మా వాటా భూమిలోకి మాతో కలిసి రండి, మేము కూడా మీతో కలిసి మీ వాటా
    భూమిలోకి వస్తాం” అని చెప్పారు. షిమ్యోనీయులు వాళ్ళతో కలిసి వెళ్ళారు.
  hat-BSA: 'Konsa, Juda te di a Siméon, frè li: “Vini avè m nan teren ki te vin tonbe
    pou mwen an, pou nou kapab goumen kont Kananeyen yo. Epi lè nou retounen, mwen
    va ale avè w nan teren pa w la.” Konsa Siméon te ale avèk li.'
  kos-kos: Mwet in sruf lal Judah elos fahk nu sin mwet in sruf lal Simeon, “Fahsru
    wi kut som nu in acn se ituku nu sesr, kut tukeni mweuni mwet Canaan, na kut fah
    wi kowos pac nu ke acn se itukot nu suwos.” Na sruf lal Simeon
  hbo-WLC: וַיֹּ֣אמֶר יְהוּדָה֩ לְשִׁמְע֨וֹן אָחִ֜יו עֲלֵ֧ה אִתִּ֣י בְגוֹרָלִ֗י וְנִֽלָּחֲמָה֙
    בַּֽכְּנַעֲנִ֔י וְהָלַכְתִּ֧י גַם־אֲנִ֛י אִתְּךָ֖ בְּגוֹרָלֶ֑ךָ וַיֵּ֥לֶךְ אִתּ֖וֹ
    שִׁמְעֽוֹן׃
  ibo-ibo: Ndị Juda gwara ụmụ nwanne ha ndị ebo Simiọn sị, “Soronụ anyị banye nʼala
    ahụ anyị ketara site nʼife nza, ka anyị ga lụso ndị Kenan agha. Anyị ga-esokwara
    unu banye nʼala nke unu.” Ya mere, ndị ebo Simiọn soro ha gaa.
  ory-ory: ତହିଁରେ ଯିହୁଦା ଆପଣା ଭ୍ରାତା ଶିମୀୟୋନକୁ କହିଲା, “ଗୁଲିବାଣ୍ଟ କ୍ରମେ ନିରୂପିତ ଆମ୍ଭ
    ଭାଗକୁ ଆସ, ଆମ୍ଭେମାନେ କିଣାନୀୟମାନଙ୍କ ବିରୁଦ୍ଧରେ ଯୁଦ୍ଧ କରିବା; ପୁଣି ଆମ୍ଭେ ମଧ୍ୟ ତୁମ୍ଭ
    ସଙ୍ଗେ ତୁମ୍ଭ ଭାଗକୁ ଯିବା।” ତହିଁରେ ଶିମୀୟୋନ ତାହା ସଙ୍ଗେ ଗଲା।
  chk-chk: Nge chon ewe ainangen Juta ra üreni chon ewe ainangen Simeon, “Oupwe etikem
    le feila lon ewe fanü a fen ainet ngenikem ren üttüt, pwe sipwe maun ngeni ekewe
    chon Kanaan. Mürin äm aipwe pwal etikemi le feila lon ewe fanü a fen ainet ngenikemi
    ren üttüt.” Iei mine chon ewe ainangen Simeon ra eti chon ewe ainangen Juta.
  rop-rop: Wal ola pipul brom Juda klen bin tok langa detlot pipul brom Simiyan klen,
    “Yumob kaman langa melabat kantri en album melabat fait langa detlot Keinanait
    pipul, en afta melabat garra album yumob fait blanga yumob kantri.”
  ukr-1871: 'Юда ж каже свойму братові Симеонові: Виступай ізо мною в моє займище,
    щоб нам укупі Канаанїїв воювати; тодї й я виступлю з тобою у твоє займище. От
    і виступив із ним Симеон.'
  deu-1951: 'Da sprach Juda zu seinem Bruder Simeon: Zieh mit mir hinauf in mein Los
    und laß uns wider die Kanaaniter streiten, so will ich auch mit dir in dein Los
    ziehen! Also zog Simeon mit ihm.'
  eng-JPS: 'And Judah said unto Simeon his brother: ''Come up with me into my lot,
    that we may fight against the Canaanites; and I likewise will go with thee into
    thy lot.'' So Simeon went with him.'
  srp-1865: 'A Juda reèe Simeunu bratu svojemu: hajde sa mnom na moj dio da se bijemo
    s Hananejima; pak æu i ja iæi s tobom na tvoj dio. I poðe Simeun s njim.'
  lug-lug: Abasajja ba Yuda ne bagamba baganda baabwe abasajja ba Simyoni nti, “Tugende
    ffenna mu kitundu kyaffe ekyatuweebwa tulwanyise Abakanani, era naffe tuligenda
    nammwe mu kitundu ekyabaweebwa.” Awo ne bagenda bonna.
  heb-heb: ויאמר יהודה לשמעון אחיו עלה אתי בגורלי ונלחמה בכנעני והלכתי גם אני אתך
    בגורלך וילך אתו שמעון׃
  ben-IRV: পরে যিহূদা তার ভাই শিমিয়োনকে বলল, “তুমি আমার জায়গায় আমার সঙ্গে এস, আমরা
    কনানীয়দের সঙ্গে যুদ্ধ করি; পরে আমিও তোমার জায়গায় তোমার সঙ্গে যাব।” তাতে শিমিয়োন
    তার সঙ্গে গেল।
  pan-pan: ਤਦ ਯਹੂਦਾਹ ਨੇ ਆਪਣੇ ਭਰਾ ਸ਼ਿਮਓਨ ਨੂੰ ਆਖਿਆ, “ਮੇਰੇ ਹਿੱਸੇ ਦੀ ਵੰਡ ਵਿੱਚ ਮੇਰੇ ਨਾਲ
    ਆ ਤਾਂ ਜੋ ਅਸੀਂ ਕਨਾਨੀਆਂ ਨਾਲ ਲੜਾਈ ਕਰੀਏ ਅਤੇ ਇਸੇ ਤਰ੍ਹਾਂ ਮੈਂ ਵੀ ਤੇਰੇ ਹਿੱਸੇ ਦੀ ਵੰਡ ਵਿੱਚ
    ਤੇਰੇ ਨਾਲ ਆਵਾਂਗਾ।” ਇਸ ਲਈ ਸ਼ਿਮਓਨ ਉਸ ਦੇ ਨਾਲ ਗਿਆ।
  mya-JVB: ယုဒ သည် မိမိ အစ်ကို ရှိမောင် အား ၊ ခါနနိ လူတို့ကို တိုက် ခြင်းငှါ ငါ့ အမွေမြေ
    သို့ ငါ နှင့်အတူ လိုက် ပါ။ သင့် အမွေမြေ သို့ လည်း သင် နှင့်အတူ ငါ လိုက် သွားမည်ဟုဆို
    သည်အတိုင်း ရှိမောင် သည် လိုက် သွားလေ၏။
  hmo-hmo: Vadaeni Iuda taudia ese Simeona iduhu taudia idia hereva henia, idia gwau,
    “Do ai abia tano dekenai do ita lao, Kanana taudia do ita tuari henia. Gabeai,
    be do umui abia tano dekenai do ita lao, ma Kanana taudia do ita tuari henia.”
    Vadaeni Simeona taudia be idia danu idia lao.
  urd-urd: 'तब यहूदाह ने अपने भाई शमौन से कहा कि तू मेरे साथ मेरे बँटवारे के हिस्से
    में चल, ताकि हम कन''आनियों से लड़ें: और इसी तरह मैं भी तेरे बँटवारे के हिस्से
    में तेरे साथ चलूँगा। इसलिए शमौन उसके साथ गया।'
  rus-SYN: 'Иуда же сказал Симеону, брату своему: войди со мною в жребий мой, и будем
    воевать с Хананеями; и я войду с тобою в твой жребий. И пошел с ним Симеон.'
  bqc-SIM: 'Ɔ̃ Yuda buiↄ ò ń gbɛ̃́ Simɛↄ buiↄnɛ: À mↄ gɛ zɛwɛ̃ɛ bùsu pↄ́ wa kpàwáu,
    wà zĩka ń Kanaaↄ, wí gbasa gɛ́ zɛiɛ́ bùsu pↄ́ wa kpàwáu. Ɔ̃ Simɛↄ buiↄ
    gɛ̀ńnↄ.'
  tcz-CHONGTHU: Hijeh chun Judah’in asopipa Simeon koma chun, “Keima eikipe gamsunga
    Canaan mite toh kisat ding kahi, neihung kithopin chujouteng nangma naki pehna
    gam ajong chun gal gasat khomna hite,” ati. Hiti chun Simeon’in Judah chu akithopin
    ahi.
  mar-mar: यहूदाच्या लोकांनी आपले भाऊ, “शिमोन याच्या लोकांस म्हटले, आमच्याबरोबर आमच्या
    प्रदेशात वर या, म्हणजे आपण एकत्र मिळून कनान्यांविरुद्ध लढाई करू, त्याप्रमाणे तुमच्या
    प्रदेशात आम्हीही तुम्हामध्ये येऊ;” तेव्हा शिमोनाचा वंश त्यांच्याबरोबर गेला.
  qub-qub: 'Chaymi Judá trïbu runacunaga Simeón trïbu runacunata niran: «Nogacunaga
    aypumashan chacramanmi yaycushaj. Chaycho tiyaj Cananeo runacunata magaj yaycöshimay
    ari. Nircurnami nogacunapis gamcunata töcashushayqui chacraman yaycöshishayqui.»
    Chaura Simeón trïbu runacunaga magäshinanpaj aywaran.'
  bqp-bqp: 'Akũ Yudanↄ pì ń danɛ Simɛↄnↄnɛ: À mↄ́ à gɛ́ zɛwɛrɛ gu kũ Luda kpàwá
    túbi ũ gũn, ò zĩ̀ ká kũ Kanaanↄ gbasa ò gɛ́ zɛárɛ gu kũ à kpàáwan. Akũ Simɛↄnↄ
    gɛ̀ɛ kũńwo.'
  hat-hat: 'Moun Jida yo di moun Simeyon yo konsa: -Ann al ansanm ak nou nan pòsyon
    tè yo ban nou an, nou menm moun Jida yo. Enpi n''a mete ansanm pou goumen ak moun
    Kanaran yo. Apre sa, nou menm moun Jida yo, n''a ale ansanm ak nou nan pòsyon
    tè yo ban nou an, nou menm moun Simeyon yo. Se konsa, moun Simeyon yo ale ansanm
    ak'
  eng-BSB: Then the men of Judah said to their brothers the Simeonites, “Come up with
    us to our allotted territory, and let us fight against the Canaanites. And we
    likewise will go with you to your territory.” So the Simeonites went with them.
  tod-tod: 'Zuda nuiti ti ɠɛni ti-ɠɛɛloin Simiyɔn ná-nuiti ma: «Ade lɛ wo ɓɔ gi ʋa
    zooi naa vaa zu, nii feai gi ya, ade Kanaan nuiti sakpe, gá ɓalaa gá ʋilɛ wo
    ʋolu, ade li naama yooi zu, nii feai wo ya.» Simiyɔn ná-nuiti ti ʋilɛni ti ʋolu
    ti li.'
  eng-WEBPB: Judah said to Simeon his brother, “Come up with me into my lot, that
    we may fight against the Canaanites; and I likewise will go with you into your
    lot.” So Simeon went with him.
  kbq-kbq: Anante Juda naga'mo'za nezmafu Simioni nagakura amanage hu'za zmasami'naze,
    eta eme taza hinketa tagri'ma hurante'nea mopafima mani'naza Kenani vahera hara
    ome huta zamaheteta, ete tamagrira tamaza hanunketa tamagri mopafima mani'naza
    vahera hara huta zamahegahaze. E'inage hazageno Simioni naga'mo'za Juda naga'ene
    vu'naze.
  nhe-BL: 'Huan nopa tlayacanani ipan nopa hueyi familia Judá quinnotzque nopa tlayacanani
    ipan nopa hueyi familia Simeón huan quinilhuijque: “Xihualaca huan xitechpalehuica
    para tiquintehuitij nopa cananeos tlen itztoque ipan nopa tlali tlen techtocaros.
    Huan teipa timechpalehuise tiquintehuitij tlen itztoque campa elis imoaxca.” Huan
    isoldados Simeón nimantzi motemacaque para quinpalehuitij.'
  bus-bus: 'Ben Yudanↄ bè ń danɛ Simɛↄnↄnɛ: À mↄ́ à gá zɛwe guu kɛ̀ Ludaa kpàwa túbi
    ũu guu, wà zĩ̀ ká kↄ̃n Kanaanↄ wé gbasa wà gá zɛare guu kɛ̀ à kpàawaan. Ben
    Simɛↄnↄ gàańyo.'
  gub-BL: Na'e Zuta izuapyapyr uze'eg Ximeàw izuapyapyr wanupe wà. — Peho urerupi
    ureywy ràm me nehe, Kànàà rehe har wàmàtyry'ym pà nehe. Waneityk ire oroho putar
    penupi ure nehe no, i'i wanupe. A'e rupi Ximeàw oho wanupi wà.
  eng-DRA: 'And Juda said to Simeon his brother: Come up with me into my lot, and
    fight against the Chanaanite, that I also may go along with thee into thy lot.
    And Simeon went with him.'
