verse: JDG.001.028
translations:
  mal-C: എന്നാൽ ഇസ്രായേല്യർ ശക്തരായിത്തീർന്നപ്പോൾ അവർ കനാന്യരെ മുഴുവൻ നീക്കിക്കളയാതെ
    അവരെക്കൊണ്ടു കഠിനവേല ചെയ്യിച്ചു.
  deu-TKW: Als aber Israel erstarkt war, machte es die Kanaaniter fronpflichtig; zu
    vertreiben aber vermochte es sie nicht.
  lin-lin: Tango bana ya Isalaele bakomaki lisusu makasi, bakomaki kosalisa bato ya
    Kanana misala makasi, kasi babenganaki bango nyonso te.
  eng-LSV: and it comes to pass, when Israel has been strong, that he sets the Canaanite
    to forced labor, and has not utterly dispossessed it.
  eng-GNV: Neuerthelesse when Israel was strong, they put the Canaanites to tribute,
    and expelled them not wholly.
  eng-WEBSTER: And it came to pass when Israel was strong, that they subjected the
    Canaanites to tribute, and did not utterly expel them.
  nhw-BL: Pero quema nopa israelitame pejque motlananaj huan quipiyaj chicahualistli,
    quinchihualtijque nopa cananeos ma quintequipanoca san tlapic, pero amo huelque
    quintojtocaj.
  swh-ONEN: Israeli walipopata nguvu, wakawatia Wakanaani katika kazi ya kulazimishwa,
    lakini kamwe hawakuwafukuza watoke kabisa.
  bba-bba: Bɑɑ sɑnɑm mɛ Isirelibɑ bɑ dɑm kuɑ, bɑǹ mɑɑ kpĩɑ bɑ tɔn be ɡire. Adɑmɑ
    bɑ bu yoo sɔmɑ koosiɑ.
  eng-KJVCPB: And it came to pass, when Israel was strong, that they put the Canaanites
    to tribute, and did not utterly drive them out.
  cpy-cpy: Ikanta ishekitanaki paata Israel-paeni tzimanaki ishintsinka, ishintsiyi-teeri
    rantawae-takaeri Owinteni-jatzi, teemaeta romishitowaeri inampiki.
  luo-luo: Kane jo-Israel osebedo motegno, negiloko jo-Kanaan wasumbinigi kendo ne
    ok giriembogi kata matin.
  meu-meu: Gabeai, Israel taudia e goadava negana ai, idia ese Kanaan taudia e abidia,
    edia hesiai taudia ai e halaodia, a asie luludia lasi.
  npi-ULB: जब इस्राएल शक्तिशाली भ ए, तिनीहरूले कनानीहरूलाई आफ्नो निम्ति कडा परिश्रमले
    सेवा गर्न लगाए, तर तिनीहरूलाई कहिल्यै पनि पूर्ण रूपमा बाहिर निकालेनन् ।
  yor-yor: Nígbà tí àwọn ọmọ Israẹli di alágbára, wọ́n mú àwọn ará Kenaani sìn bí
    i ẹrú, ṣùgbọ́n wọn kò fi agbára lé wọn jáde kúrò ní ilẹ̀ náà.
  ind-ind: Ketika bangsa Israel menjadi lebih kuat, mereka memperbudak orang-orang
    Kanaan itu, tetapi tidak pernah mengusir mereka sepenuhnya.
  pes-OPCB: وقتی اسرائیلی‌ها نیرومندتر شدند، کنعانی‌ها را مثل برده به کار گرفتند ولی
    آنها را به کلی از آن سرزمین بیرون نکردند.
  tgl-ULB: Nang maging malakas ang Israel, pinilit nila ang mga Cananeo na paglingkuran
    sila sa pamamagitan ng mahirap na trabaho, pero hindi nila kailanman sila ganap
    na pinalayas.
  hui-hui: Ani helowa Isaraeleali ti dewa hongohe howa tigua Kenana wali agali dindi
    anduane hearu tinaga garabaya biabe ale bialu helo helaga bini. Anigo Isaraeleali
    tigua Kenana wali agali uruni bo batagi hai nahe maru helene.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​ပို​၍​အင်​အား တောင့်​တင်း​လာ​သော​အ​ခါ ခါ​နာန်​အ​မျိုး​သား
    တို့​အား​ချွေး​တပ်​ဆွဲ​ကြ​၏။ သို့​ရာ​တွင်​သူ​တို့ အား​နှင်​ထုတ်​ခြင်း​ကို​မူ​မ​ပြု​ကြ။
  bod-N: དེ་ལྟར་ཡེས་ར་ཨེལ་སྟོབས་འབྱོར་ལྡན་པར་གྱུར་པའི་ཚེ། ཀ་ན་ཨན་པ་རྣམས་སྡུག་ལས་སུ་སྦྱར་ནའང་དེ་དག་ཡོངས་སུ་མ་བསྐྲད་དོ།
    །
  sna-sna: VaIsraeri vakati vasimba vakamanikidza vaKenani kuti vashande basa rechibharo
    asi havana kumbovadzinga zvachose.
  spa-BLM: Cuando Israel se hizo fuerte, sometió a los cananeos a trabajos forzados
    y no los expulsó del todo.
  cac-cac: Palta axo yic ix yic'an yip eb' israel chi', ix yac'an pural eb' cananeo
    chi' eb' yochcan smunlajvumoc. Maj pechjiel-laj eb' d'a juneln̈ej yuj eb'.
  swh-ULB: Israeli ipokuwa na nguvu, waliwalazimisha Wakanaani wawatumikie kwa kazi
    ngumu, lakini hawakuwafukuza kabisa.
  bel-bel: Калі Ізраіль увабраўся ў сілу, тады зрабіў ён Хананэяў даньнікамі, але
    выганяць не выганяў іх.
  deu-ELBBK: Und es geschah, als Israel erstarkte, da machte es die Kanaaniter fronpflichtig;
    aber es trieb sie keineswegs aus.
  mbb-OT: Ne hein mid-iseg is gehem te menge Israilihanen, mibpeǥes dan is menge Canaanhen
    he medterebahu para kandan te menge Israilihanen, piru wazè dan segseǥa sikandan.
  mal-2015: എന്നാൽ യിസ്രായേലിന്നു ബലം കൂടിയപ്പോൾ അവർ കന്യാന്യരെ മുഴുവനും നീക്കിക്കളയാതെ
    അവരെക്കൊണ്ടു ഊഴിയവേല ചെയ്യിച്ചു.
  rmc-rmc: Sar o Izraeliti ačhile zoraleder, ispidle zoraha pro Kanaančana, hoj prekal
    lende te keren buči, ale našťi len savoren tradle avri.
  pes-OPV: و چون اسرائیل قوی شدند، بر کنعانیان جزیه نهادند، لیکن ایشان را تمام بیرون
    نکردند.
  ron-1924: Кынд Исраел а фост дестул де таре, а супус пе канааниць ла ун бир, дар
    ну й-а изгонит.
  ben-OBCV: ইস্রায়েল যখন শক্তিশালী হয়ে উঠল, তখন কনানীয়দের সম্পূর্ণরূপে বিতাড়িত
    করার পরিবর্তে তারা জোর করে তাদের বেগার শ্রমিকে পরিণত করল।
  som-som: Oo markii ay reer binu Israa'iil xoogaysteen ayay reer Kancaan addoonsadeen
    oo mana ay wada eryin.
  lat-VUC: Postquam autem confortatus est Israël, fecit eos tributarios, et delere
    noluit.
  eng-ASVBT: And it came to pass, when Israel was waxed strong, that they put the
    Canaanites to taskwork, and did not utterly drive them out.
  ita-1885: Ben avvenne che, dopo che Israele si fu rinforzato, egli fece tributari
    i Cananei; ma non li scacciò.
  eng-LXXUP: And it came to pass when Israel was strong, that he made the Canaanite
    tributary, but did not utterly drive them out.
  eng-ULB: When Israel became strong, they forced the Canaanites to serve them with
    hard labor, but they never drove them out completely.
  spa-VBL: Cuando los israelitas se hicieron más fuertes, obligaron a los cananeos
    a realizar trabajos forzados, pero nunca los expulsaron del todo.
  fra-_FOB: Cependant, quand Israël fut devenu plus fort, il rendit les Cananéens
    tributaires; mais il ne les chassa pas entièrement.
  mal-mal: എന്നാൽ യിസ്രായേൽ ശക്തരായപ്പോൾ അവർ കനാന്യരെ മുഴുവനും നീക്കിക്കളയാതെ അവരെ
    കൊണ്ട് കഠിനവേല ചെയ്യിച്ചു.
  urd-GVR: Bād meṅ jab Isrāīl kī tāqat baṛh gaī to in Kanāniyoṅ ko begār meṅ kām karnā
    paṛā. Lekin Isrāīliyoṅ ne us waqt bhī unheṅ mulk se na nikālā.
  suz-BL: नोले इस्राएलीपुकी बोल्‍यो दुम्‍शा, मेको आन कली वाइलीम वाइल सेल्‍ना सेल्‍न
    बाक्‍मा बाक्‍त। तन्‍न मेको आन कली गेनायो मखेरमे बाक्‍त।
  ita-1927: Però, quando Israele si fu rinforzato, assoggettò i Cananei a servitù,
    ma non li cacciò del tutto.
  ckb-ckb: کاتێک ئیسرائیلییەکان بەهێز بوون، کەنعانییەکانیان خستە ژێر کاری بێگاری،
    بەڵام بە تەواوی دەریاننەکردن.
  eng-BBE: And whenever Israel became strong, they put the Canaanites to forced work,
    without driving them out completely.
  kan-OKCV: ಇಸ್ರಾಯೇಲರು ಬಲಗೊಂಡಾಗ, ಅವರನ್ನು ಪೂರ್ಣವಾಗಿ ಹೊರಡಿಸಿಬಿಡದೆ, ಅವರನ್ನು ದಾಸತ್ವಕ್ಕೆ
    ಕಾನಾನ್ಯರಿಗೆ ನೇಮಕ ಮಾಡಿದರು.
  tam-2017: இஸ்ரவேலர்கள் பலத்தபோது, கானானியர்களை முழுவதும் துரத்திவிடாமல் அவர்களை
    கட்டாயப்படுத்தி கடினமாக வேலை செய்யவைத்தார்கள்.
  spa-RV-1909: Empero cuando Israel tomó fuerzas hizo al Cananeo tributario, mas no
    lo echó.
  ron-BTF: Și s-a întâmplat, când Israel a fost puternic, că i-a supus pe canaaniți
    la tribut; și nu i-a alungat cu desăvârșire.
  eng-WEBP: When Israel had grown strong, they put the Canaanites to forced labor,
    and didn’t utterly drive them out.
  eng-FBV: When the Israelites grew stronger, they made the Canaanites do forced labor,
    but they never completely drove them out.
  nld-1939: Toen Israël machtiger geworden was, heeft het de Kanaänieten wel dienstbaar
    gemaakt, maar uitgedreven heeft het ze niet.
  nch-BL: Pero quema nopa israelitame pejque motananaj huan quipiyaj chicahualisti,
    quinchihualtijque nopa cananeos ma quintequipanoca san tapic, pero amo huelque
    quinquixtíaj.
  vie-1934: Xảy khi Y-sơ-ra-ên trở nên cường thạnh, thì bắt dân Ca-na-an phục dịch;
    nhưng không có đuổi chúng nó đi hết.
  hin-CV: तब वह समय भी आया, जब इस्राएली सामर्थ्यी हो गए. तब उन्होंने कनानियों को जबरन
    मजदूरी पर तो लगा दिया और उन्हें पूरी रीति से न निकाला.
  spa-BES: Y cuando Israel se hizo fuerte, pusieron a los cananeos a trabajar forzadamente,
    sin expulsarlos por completo.
  tdx-tdx: Ie añe naho naozatse t’Israele le nampandoa’e haba o nte-Khanàneo fa tsy
    fonga niroaheñe.
  tha-KJV: อยู่​มาเมื่อคนอิสราเอลมีกำลังเข้มแข็งขึ้​นก​็บังคับคนคานาอันให้ทำงานโยธา
    แต่​มิได้​ขับไล่​ให้​เขาออกไปเสียอย่างสิ้นเชิง
  por-BR-2018: Porém quando Israel tomou forças fez aos cananeus tributários, mas
    não o expulsou.
  deu-ELO: Und es geschah als Israel erstarkte, da machte es die Kanaaniter fronpflichtig;
    aber es trieb sie keineswegs aus. -
  eng-WYC-2018: Soothly after that Israel was strengthened, he made them tributaries,
    either to pay tribute, and would not do away them. (And after that Israel was
    made strong, they made them all tributaries, that is, they forced them to pay
    tribute, or taxes, and did not do them away.)
  epo-epo: Kiam Izrael fortiĝis, li faris la Kanaanidojn tributuloj, sed ne elpelis
    ilin.
  uig-PIN: Israil barƣanseri küqǝygǝqkǝ Ⱪanaaniylarni ɵzlirigǝ ⱨaxarqi ⱪilip beⱪindurdi,
    lekin ularni ɵz yǝrliridin pütünlǝy ⱪoƣliwǝtmidi.
  beo-beo: 'Be Isala:ili dunu ilia gasa heda:le, ilia da amo Ga:ina:ne dunu ilia udigili
    hawa: hamosu dunu hamoma:ne logei. Be ilia da amo dunu huluane gadili hame sefasi.'
  tpi-OTNT: Na taim ol Israel i kamap strong, ol i mekim ol manmeri bilong Kenan i
    kamap ol wokboi bilong ol. Tasol ol Israel i no rausim ol olgeta.
  hau-SA: Sa’ad da Isra’ila ta yi ƙarfi, sai suka tilasta Kan’aniyawa yin aikin gandu
    amma ba su kore su gaba ɗaya ba.
  uig-LAT: Israil barghanséri kücheygechke Qanaaniylarni özlirige hasharchi qilip
    béqindurdi, lékin ularni öz yerliridin pütünley qoghliwetmidi.
  nde-nde: Kwathi abako-Israyeli sebelamandla bawabamba ngamandla amaKhenani ukuba
    abasebenzele kodwa kabazange bawaxotshe wonke.
  ton-ton: Pea naʻe pehē, ʻi he hoko ʻo mālohi ʻa ʻIsileli, naʻa nau fekau ke tukuhau
    ʻae kau Kēnani, pea naʻe ʻikai tenau kapusi ʻaupito ʻakinautolu kituaʻā.
  ces-1613: Když se pak zsilil Izrael, uvedl Kananejského pod plat, a maje jej vyhnati,
    nevyhnal.
  eng-WMB: When Israel had grown strong, they put the Canaanites to forced labor,
    and didn’t utterly drive them out.
  tam-TCV: ஆனால் இஸ்ரயேல் மக்கள் பெலன் கொண்டபோது, அவர்கள் கானானியரைத் தங்களுக்குக்
    கட்டாய வேலை செய்யும்படி நிர்பந்தப்படுத்தினார்கள். ஆயினும் அவர்களை முழுவதும் வெளியே
    துரத்திவிடவில்லை.
  ceb-ULB: Sa dihang lig-on na ang Israel, gipugos nila ang mga Canaanhon nga mag-alagad
    kanila inubanan sa hilabihan nga paghago, apan wala nila sila papahawaa sa hingpit.
  pol-UBG: A gdy Izrael się wzmocnił, kazał Kananejczykom płacić daninę i nie wygnał
    ich.
  urd-GVU: بعد میں جب اسرائیل کی طاقت بڑھ گئی تو اِن کنعانیوں کو بیگار میں کام کرنا
    پڑا۔ لیکن اسرائیلیوں نے اُس وقت بھی اُنہیں ملک سے نہ نکالا۔
  deu-1912: Da aber Israel mächtig war, machte es die Kanaaniter zinsbar und vertrieb
    sie nicht.
  kan-2017: ಇಸ್ರಾಯೇಲ್ಯರು ಬಲಗೊಂಡ ಮೇಲೆ ಅವರನ್ನು ದಾಸತ್ವದಲ್ಲಿ ಇಟ್ಟುಕೊಂಡರೇ ಹೊರತು ಅಲ್ಲಿಂದ
    ಓಡಿಸಲಿಲ್ಲ.
  yap-yap: Nap’an ni gel lungun piyu Israel, miyad motogel ngak piyu Kanaan ni ngar
    maruwelgad rorad, machane ku dar tulufedrad ni yad gubin ngar chuwgad.
  hlt-MCSB: Israel a om vaengah a moem tih Kanaan te saldong la a khueh tih a haek
    rhoe a haek moenih.
  mdy-ETH: ጋዓንቴ ዒስራዔኤሌ ዓሳ ዎልቄ ዴንቂ ዴንቂ ሙኬስካፓ ካኣናኔ ዓሶ ናሽኪባኣንቴ ዎልቄና ማዾ ማዺሼኔ፤ ጋዓንቴ ፔቴታዖ
    ዔያቶ ዒኢፓ ዔያታ ኬሲባኣሴ።
  twi-ASANTE: Israelfoɔ no nyaa ahoɔden kakra no, wɔhyɛɛ Kanaanfoɔ no ma wɔyɛɛ nnwuma
    sɛ nkoa maa wɔn a wɔampamo wɔn amfiri asase no so.
  eng-WEBU: When Israel had grown strong, they put the Canaanites to forced labor,
    and didn’t utterly drive them out.
  wal-wal: Israa7eela asai minnido wode, Kanaaneta banttau wolqqan ootissidosona;
    shin eta muleera biittaappe kessidi yedettibookkona.
  spa-PDDPT: Sucedió que, cuando Israel fue fuerte, ellos sometieron a los cananeos
    a trabajo forzado, pero no quisieron echarlo completamente.
  gun-gun: Israel kuery imbaraeteve ma vy omomba'eapo nhea'ã cananeu kuery. Ha'e rami
    teĩ ndoipe'apai.
  agu-BL: Ma yi chipuc'une'n yi e' xonl Israel, nintzun e' xcye' tan cyocse'n yi e'
    cananeo jak' chica'wl, ninin e' oc tan chibuchle'n tan e'chk quiw ak'un. Poro
    qui nin e' xcye' tan chilaje'n len yi e' cananeo-a'tz ẍchixo'l.
  ilo-ULB: Idi bimmileg ti Israel, pinilitda dagiti Cananeo nga agserbi kadakuada
    iti narigat a panagtrabaho, ngem pulos a saanda ida a naan-anay a pinapanaw.
  kpg-kpg: Di madagoaa digau Israel ne mada maaloo mai, digaula gaa hono digau Canaan
    gi ngalua ang gi ginaadou, gei digau Israel digi hagabagia digaula huogodoo gi daha.
  uig-ARA: ئىسرائىل بارغانسېرى كۈچەيگەچكە قانائانىيلارنى ئۆزلىرىگە ھاشارچى قىلىپ بېقىندۇردى،
    لېكىن ئۇلارنى ئۆز يەرلىرىدىن پۈتۈنلەي قوغلىۋەتمىدى.
  sus-sus: Isirayila to sɛnbɛ sɔtɔ a fanyi ra, e naxa Kanaankae findi e xa konyie
    ra, kɔnɔ e mu e keri.
  pon-2006: Ahnsou me mehn Israel ko kehlaillahr, re itonehng mehn Kenan ko pwe re
    en doadoahk ong irail, ahpw re sohte kasarehla irail koaros.
  ksd-ksd: A dovotina a bung i ga vut ba Israel i ga dekdek ba dia ga vovo pa ra tarai
    Kanaan ma dia ga ki na tultul uka, ia kaka pa dia ga korot vue muka diat.
  tur-YTC: İsrael güçlenince Kenanlılar'ı angaryaya koydular ve onları tümüyle kovmadılar.
  grc-BRENT: Καὶ ἐγένετο ὅτε ἐνίσχυσεν Ἰσραὴλ, καὶ ἐποίησε τὸν Χαναναῖον εἰς φόρον,
    καὶ ἐξαίρων οὐκ ἐξῇρεν αὐτόν.
  ind-AYT: Dan, ketika orang-orang Israel menjadi kuat, mereka menjadikan orang-orang
    Kanaan sebagai pekerja rodi, tetapi tidak mengusir mereka sama sekali.
  nya-nya: Aisraeli atakhala amphamvu, anawagwiritsa Akanaaniwo ntchito yakalavulagaga,
    koma sanawapirikitse.
  hrv-hrv: Kad je Izrael ojačao, nametnuo je Kanaancima tlaku, ali ih nije mogao otjerati.
  mps-mps: Tama te Israel dabe augwaligo bomo pedalubo sogo, augwaligo te Kenan we
    bidi augwali kalabus ilibo sę yali. Tiali goli, te Israel dabego te augwali mu
    tigidali sela sąyu me ebeo.
  tpi-tpi: Na taim ol Israel i kamap strong, ol i mekim ol manmeri bilong Kenan i
    kamap ol wokboi bilong ol. Tasol ol Israel i no rausim ol olgeta.
  dan-1931: Da Israelitterne blev de stærkeste, gjorde de Kana'anæerne til Hoveriarbejdere,
    men drev dem ikke bort.
  vie-OVCB: Về sau, khi người Ít-ra-ên hùng mạnh hơn, liền bắt người Ca-na-an làm
    nô dịch, chứ không đuổi họ đi.
  guj-2017: પણ જયારે ઇઝરાયલીઓ બળવાન થયા, ત્યારે તેઓએ કનાનીઓ પાસે મજૂરી કરાવી, પણ તેઓએ
    તેમને સંપૂર્ણ રીતે કાઢી મૂક્યા નહિ.
  pon-2006A: Ahnsou me mehn Israel ko kehlaillahr, re itonehng mehn Kenan ko pwe re
    en doadoahk ong irail, ahpw re sohte kasarehla irail koaros.
  por-BRBSL: Quando Israel se tornou forte, eles colocaram os cananeus em trabalhos
    forçados, e não os expulsaram totalmente.
  cth-cth: Isarelnaw a tha ao toteh, Kanaannaw teh pâlei hoeh eiteh, a kut rahim thaw
    a tawk sak awh.
  twi-twi: Israelfo no nyaa ahoɔden kakra no, wɔhyɛɛ Kanaanfo no ma wɔyɛɛ nnwuma sɛ
    nkoa maa wɔn na wɔampam wɔn amfi asase no so.
  hlt-hlt: Israel a om vaengah a moem tih Kanaan te saldong la a khueh tih a haek
    rhoe a haek moenih.
  tbz-SIM: Bɑ́ nɛ̀ Isidɑyɛɛribɛ kpenkɛ dìì mɔ̀nnì bɛ̀ í nnɑ kɛ́ bɛ̀ bɛ̀ti, kɛ nɛ́
    bɛ̀ pĩ̀ńnɛ́ muhɛikɛ̀ntɔ̃mmú.
  msy-2020: Ezɨ gɨn Israelia ikia ghua gavgavigha, Kenanian gumazamizir kabagh amizɨ,
    me men ingangarir gumazamizir kɨnibar otifi. Israelia bar me batoghezir puvatɨ.
  dop-dop: Pɑɑ nɑ wɑɑtʋ wei Ɩsɛɣɛlɩ nyǝ́mɑ kɔmɑ nɑ pɑ́ yoo toŋ kɛ teu tɔ pɑ tɑ pǝsɩ
    nɑ pɑ́ lɛɛkɩ pɑ koloosi ɑcɑlɛɛ. Ye pǝ tɑɣɑ sǝkpenɑ pɑɑsi.
  azb-azb: İsraillilər bu torpaqlarda möhkəmlənəndə Kənanlıların üzərinə mükəlləfiyyət
    qoydular, amma tamamilə qovmadılar.
  eng-DBY: And it came to pass when Israel became strong, that they made the Canaanites
    tributary; but they did not utterly dispossess them.
  hin-2017: परन्तु जब इस्राएली सामर्थी हुए, तब उन्होंने कनानियों से बेगारी ली, परन्तु
    उन्हें पूरी रीति से न निकाला।
  eng-YLT: and it cometh to pass, when Israel hath been strong, that he setteth the
    Canaanite to tribute, and hath not utterly dispossessed it.
  eng-WYC-2017: Soothly after that Israel was comforted, he made them tributaries,
    either to pay tribute, and would not do away them.
  eng-WMBB: When Israel had grown strong, they put the Canaanites to forced labour,
    and didn’t utterly drive them out.
  urd-GVH: बाद में जब इसराईल की ताक़त बढ़ गई तो इन कनानियों को बेगार में काम करना
    पड़ा। लेकिन इसराईलियों ने उस वक़्त भी उन्हें मुल्क से न निकाला।
  rug-rug: Sipu podalae ṉiṉira sage sari na tie Izireli, si vata zukuru ni tinavete
    ṉiṉiradi rini sari na tie Kenani koari na dia tinavete, ba lopu hadu taloa betoni
    rini sari doduru.
  gaz-gaz: Israaʼeloonni yommuu jabaachaa dhufanitti akka isaan hojii humnaa hojjetan
    isaan dirqisiisan malee Kanaʼaanota guutumaan guutuutti achii hin baafne.
  fra-LSG: Lorsqu’Israël fut assez fort, il assujettit les Cananéens à un tribut,
    mais il ne les chassa point.
  gnn-gnn: '@see-verse:JDG.001.027'
  yal-yal: Isirayila kaane to sɛnbɛ sɔtɔ, e Kanan kaane findi e konyine ra, koni e
    mi e kedi mumɛ.
  haw-1868: A hiki i ka manawa i ikaika ai ka Iseraela, auhau aku la lakou i ko Kanaana,
    aole i kipaku loa ia lakou.
  arb-NAV: وَلَمَّا قَوِيَتْ شَوْكَةُ الإِسْرَائِيلِيِّينَ وَضَعُوا الْكَنْعَانِيِّينَ
    تَحْتَ الْجِزْيَةِ، وَلَمْ يَطْرُدُوهُمْ قَطُّ.
  ewe-ewe: Esi Israelviwo va kpɔ ŋusẽ la, wote Kanaantɔ ɖe anyi be woawɔ dzizizidɔ
    na yewo, gake womenya wo keŋkeŋ o.
  eng-LEE: And it came to pass, when Israel became strong, that they put the Canaanites
    to tribute; but they did not drive them out entirely.
  asm-FB: পাছত ইস্ৰায়েলীয়াসকল যেতিয়া শক্তিশালী হৈ উঠিল, তেতিয়া তেওঁলোকে সেই কনানীয়াসকলক
    তেওঁলোকৰ দাস হৈ কাম কৰিবলৈ বাধ্য কৰালে; কিন্তু তেওঁলোকক একেবাৰে খেদি নিদিলে।
  sus-A: عِسِرَيِلَ تٌ سّنبّ سْتْ عَ قَنيِ رَ، عٍ نَشَ كَنَانكَيٍ قِندِ عٍ شَ كٌنيِيٍ
    رَ، كْنْ عٍ مُ عٍ كٍرِ.
  fra-SBL: Lorsqu'Israël fut devenu fort, il mit les Cananéens au travail forcé et
    ne les chassa pas complètement.
  hbo-hbo: וֽ͏ַיְהִי֙ כִּֽי־חָזַ֣ק יִשְׂרָאֵ֔ל וַיָּ֥שֶׂם אֶת־הַֽכְּנַעֲנִ֖י לָמַ֑ס
    וְהֹורֵ֖ישׁ לֹ֥א הֹורִישֹֽׁו׃ ס
  kik-kik: Na rĩrĩ, rĩrĩa andũ a Isiraeli maagĩire na hinya, makĩrutithia andũ a Kaanani
    wĩra wa hinya, no matiigana kũmaingata biũ.
  fra-NCL: Lorsqu’Israël fut devenu assez fort, il assujettit les Chananéens à un
    tribut, et ne les chassa point.
  cek-AK: Israel kaminawk loe thacak naah, Kanaan kaminawk to haek o ai; toe tamut
    to paek o sak.
  cuk-cuk: Geb Israel-dulemar gangudmargu, Canaán-dulemarga arbaed-gandikid uksamalad.
    Degi-inigwele, Canaán-dulemar amba bela onilessurgusad.
  uig-CYR: Исраил барғансери күчәйгәчкә Ⱪананийларни өзлиригә һашарчи қилип беқиндурди,
    лекин уларни өз йәрлиридин пүтүнләй қоғливәтмиди.
  tel-2017: ఇశ్రాయేలీయులు బలం పుంజుకున్న తరువాత కనానీయులతో వెట్టిపనులు చేయించుకున్నారు
    గాని వాళ్ళను పూర్తిగా వెళ్ళగొట్టలేదు.
  hat-BSA: Li te vin rive ke lè Israël te vin fò, ke yo te fòse Kananeyen yo fè travo
    fòse, men yo pa t chase yo fè yo sòti nèt.
  kos-kos: Ke mwet Israel elos kui, na elos sang orekma na upa nu sin mwet Canaan
    inge, tusruktu elos tiana luselosla.
  hbo-WLC: וַֽיְהִי֙ כִּֽי־חָזַ֣ק יִשְׂרָאֵ֔ל וַיָּ֥שֶׂם אֶת־הַֽכְּנַעֲנִ֖י לָמַ֑ס
    וְהוֹרֵ֖ישׁ לֹ֥א הוֹרִישֽׁוֹ׃ ס
  ibo-ibo: Mgbe ụmụ Izrel dịrị ike karịa, ha manyere ndị Kenan ị rụrụ ha ọrụ, ma ha
    achụpụghị ha site nʼala ahụ.
  ory-ory: ଏଥିଉତ୍ତାରେ ଇସ୍ରାଏଲ ପରାକ୍ରାନ୍ତ ହୁଅନ୍ତେ, ସେହି କିଣାନୀୟମାନଙ୍କୁ ବେଠି କର୍ମରେ
    ରଖିଲେ, ମାତ୍ର ସମ୍ପୂର୍ଣ୍ଣ ରୂପେ ସେମାନଙ୍କୁ ତଡ଼ିଦେଲେ ନାହିଁ।
  chk-chk: Nge lupwen chon Israel ra pöchökülela, ra aweiresi ekewe chon Kanaan ren
    angangen kinrosi, nge resap fokun asürela meinisin.
  rop-rop: Nomeda detlot Isreil pipul bin meigim miselp blendibala pipul. Bat stil
    dei nomo bin andimwei detlot Keinanait pipul. Bat deibin meigim olabat jidan laiga
    prisana en dumbat ola adwek blanga olabat.
  ukr-1871: Як же вбивсь Ізраїль у потугу, зробив він Канаанїїв свойми крепаками,
    а повиганяти не повиганяв,
  deu-1951: Als aber Israel erstarkte, machte es die Kanaaniter fronpflichtig; aber
    vertreiben konnte es sie nicht.
  eng-JPS: And it came to pass, when Israel was waxen strong, that they put the Canaanites
    to task-work, but did in no wise drive them out.
  srp-1865: A kad ojaèa Izrailj, udari na Hananeje danak, ali ih ne izagna.
  lug-lug: Awo Abayisirayiri bwe beeyongera amaanyi ne bawaliriza Abakanani okubakoleranga
    emirimu mu kifo ky’okugobwa mu nsi eyo.
  heb-heb: ויהי כי חזק ישראל וישם את הכנעני למס והוריש לא הורישו׃
  ben-IRV: পরে ইস্রায়েল যখন শক্তিশালী হল, তখন সেই কনানীয়দেরকে তাদের দাস করল, কিন্তু
    সম্পূর্ণভাবে তাড়াল না।
  pan-pan: ਪਰ ਜਦ ਇਸਰਾਏਲੀ ਤਕੜੇ ਹੋਏ ਤਾਂ ਉਹ ਕਨਾਨੀਆਂ ਤੋਂ ਬੇਗਾਰੀ ਕਰਾਉਂਦੇ ਰਹੇ ਪਰ ਉਨ੍ਹਾਂ
    ਨੂੰ ਪੂਰੀ ਤਰ੍ਹਾਂ ਨਾ ਕੱਢਿਆ।
  mya-JVB: တဖန် ဣသရေလ အမျိုးသားတို့သည် အား ကြီးသောအခါ ၊ ခါနနိ လူတို့ကို မ နှင်ထုတ်
    သော်လည်း အခွန် ကို ဆက်သွင်းစေကြ၏။
  hmo-hmo: Gabeai, Israela taudia idia goada lao neganai, idia ese Kanana taudia idia
    abia, edia hesiai taudia idia halaoa, to idia lulua lao lasi.
  urd-urd: लेकिन जब इस्राईल ने ज़ोर पकड़ा, तो वह कन'आनियों से बेगार का काम लेने लगे
    लेकिन उनको बिल्कुल निकाल न दिया।
  rus-SYN: Когда Израиль пришел в силу, тогда сделал он Хананеев данниками, но изгнать
    не изгнал их.
  bqc-SIM: Kɛ́ Isailiↄ gbãa è, ↄ̃ aa Kanaaↄ dà zↄzĩu, aai ń yá píio.
  tcz-CHONGTHU: Israelte chu ahung hatdoh phat’un, hiche Canaan mite chu sohna anatoh
    sah un, hinlah gamsunga kon chun adelmang jou pouvin ahi.
  mar-mar: जेव्हा इस्राएल लोक सामर्थ्यवान झाले तेव्हा त्यांनी कनानी लोकांस कठोर परिश्रमाचे
    काम करायला लावले; पण त्यांना कधीच पूर्णपणे घालवून दिले नाही.
  qub-qub: Chaypita Israelcuna aypallaman mirar munayniyoj cashpanrämi chay Cananeo
    runacunataga sinchi aruycunacho ñacachiran. Garguytami ichanga mana puydirannachu.
  bqp-bqp: Kũ Isarailanↄ gbãna lè, akũ ò Kanaanↄ dà zↄ̀zĩn, odi pɛ́ḿma ń pínkiro.
  hat-hat: Lè moun Izrayèl yo te vin pi fò, yo fòse moun Kanaran yo travay pou yo,
    men, yo pa janm mete yo deyò.
  eng-BSB: When Israel became stronger, they pressed the Canaanites into forced labor,
    but they never drove them out completely.
  tod-tod: Siɛgi zu Izelayɛle nuiti sɛbɛi wɔɔlɔni la, ti ɠɛni boti ɓaagi veezu ti
    ya, ti ɗa kɛ, kɛlɛ ti la ɠɛni ti ɓɛɛni.
  eng-WEBPB: When Israel had grown strong, they put the Canaanites to forced labour,
    and didn’t utterly drive them out.
  kbq-kbq: Israeli vahe'mo'zama ome hankavemaneti'za Kenani vahetmina zamahenati atrevaga
    ore'nazanki, kazokazo eri'za vahe zamavrazage'za, kazokazo eri'za vahezmi mani'naze.
  nhe-BL: Pero quema nopa israelitame pejque motlalanaj huan quipiyaj chicahualistli,
    quinchihualtijque nopa cananeos ma quintequipanoca san tlapic, pero ax huelque
    quintojtocaj.
  bus-bus: Kɛ̀ Isarailinↄ gbãaa è, ben aↄ̃ Kanaanↄ dà zↄ̀zĩin, aↄ̃ↄe pɛ́ḿma ń píngiro.
  gub-BL: Amo kwarahy pawire Izaew ikàg wera'u wà. Umuma'ereko kar tetea'u Kànàà pe
    har wà. Numuhem kar kwaw upaw rupi wà, a'e ywy wi wà.
  eng-DRA: But after Israel was grown strong he made them tributaries, and would not
    destroy them.
