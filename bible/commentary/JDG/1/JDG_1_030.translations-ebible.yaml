verse: JDG.001.030
translations:
  mal-C: സെബൂലൂൻഗോത്രം കിത്രോനിലും നഹലോലിലും താമസിച്ചിരുന്ന കനാന്യരെ നീക്കിക്കളഞ്ഞില്ല;
    അവർ സെബൂലൂൻഗോത്രത്തിന് അടിമവേലചെയ്ത് അവരുടെയിടയിൽ താമസിച്ചു.
  deu-TKW: Sebulon vertrieb nicht die Bewohner von Kitron und die Bewohner von Nahalol;
    so blieben die Kanaaniter in seiner Mitte wohnen und wurden schließlich fronpflichtig.
  lin-lin: Bato ya libota ya Zabuloni babenganaki te bavandi ya Kitroni mpe ya Naaloli.
    Bato ya Kanana bakobaki kovanda esika moko na bango, kasi bakomaki kosalisa bango
    misala makasi.
  eng-LSV: Zebulun has not dispossessed the inhabitants of Kitron, and the inhabitants
    of Nahalol, and the Canaanite dwells in its midst, and they become forced labor.
  eng-GNV: Neither did Zebulun expell the inhabitants of Kitron, nor the inhabitants
    of Nahalol, but the Canaanites dwelt among them, and became tributaries.
  eng-WEBSTER: Neither did Zebulun expel the inhabitants of Kitron, nor the inhabitants
    of Nahalol; but the Canaanites dwelt among them, and became tributaries.
  nhw-BL: Nojquiya iixhuihua Zabulón amo huelque quintojtocaj catli itztoyaj ipan
    altepetl Quitrón, niyon ipan Naalal. Huajca nopa cananeos nopona mocajque ininhuaya,
    pero nopa israelitame quinchihualtijque ma quintequipanoca san tlapic.
  swh-ONEN: Vivyo hivyo Zabuloni hawakuwafukuza Wakanaani walioishi huko Kitroni,
    wala walioishi Nahaloli, ambao walibaki miongoni mwao; bali waliwatia katika kazi
    ya kulazimishwa.
  bba-bba: Sɑbulonibɑ, be mɑɑ, bɑǹ kpĩɑ bɑ Kitironiɡibu kɑ Nɑhɑlɑliɡibu ɡire. Bɑ
    derɑ bɑ wɑ̃ɑ kɑ be sɑnnu, ɑdɑmɑ bɑ bu yoo sɔmɑ koosiɑ.
  eng-KJVCPB: Neither did Zebulun drive out the inhabitants of Kitron, nor the inhabitants
    of Nahalol; but the Canaanites dwelt among them, and became tributaries.
  cpy-cpy: Ari ikantakari eejatzi Israel-paeni icharini-paeni Zabulón te imatziri
    romishitoweri Owinteni-jatzi nampitawori Jankaa-riniki, eejatzi ikaatzi nampitawori
    Katawoshaariki, roojatzi inampiyi-takawo Owinteni-jatzi inampiki itsipatakari
    icharini-paeni Zabulón. Ishintsiyi-tziri rantawae-takae-tziri.
  luo-luo: Jo-Zebulun bende ne ok oriembo jo-Kanaan mane odak Kitron kata Nahahol,
    mane odongʼ e diergi; to ne gilokogi wasumbinigi.
  meu-meu: Sebulun taudia ese danu Kitron taudia bona Nahalolo taudia na asie luludia
    lasi; Kanaan taudia na idia bogaragidiai e nohova bona isiaidia e lao heniva.
  npi-ULB: जबूलूनले कित्रोन वा नहलोलमा बसोबास गर्ने मानिसहरूलाई बाहिर निकालेनन्, र
    यसैले कनानीहरू तिनीहरूका माझमा नै बसोबास गरे, तर जबूलूनले कनानीहरूलाई कडा परिश्रमसँग
    तिनीहरूहरूको सेवा गर्न लगाए ।
  yor-yor: Bẹ́ẹ̀ ni àwọn Sebuluni kò lé àwọn ará Kenaani tí ń gbé Kitironi jáde tàbí
    àwọn ará Nahalali, ṣùgbọ́n wọ́n sọ wọ́n di ẹrú. Wọ́n sì ń sin àwọn ará Sebuluni.
  ind-ind: Suku Zebulon tidak mengusir orang-orang Kanaan yang tinggal di kota Kitron
    dan Nahalol. Jadi, orang-orang Kanaan itu tetap tinggal di antara suku Zebulon,
    walaupun sebagai budak mereka.
  pes-OPCB: قبیلهٔ زبولون نیز اهالی فطرون و نهلول را بیرون نراندند، پس این کنعانی‌ها
    در میان قبیلهٔ زبولون باقی ماندند و به صورت برده به کار گرفته شدند.
  tgl-ULB: Hindi pinalayas ng Zabulun ang mga taong naninirahan sa Kitron, o ang mga
    taong naninirahan sa Nahalol, kaya patuloy na nanirahan ang mga Cananeo kasama
    nila, pero pinilit ng Zabulun ang mga Cananeo na paglingkuran sila sa pamamagitan
    ng mabigat na trabaho.
  hui-hui: Sebulunu hameigini tiguabi nde Kenanali dindi anduane Kidirono tanoha hearubi
    Nahalala tanoha hearubi bo batagi hai nahe helo ha dege bini. Ani binigo Kenana
    wali agali uruni ti tano ogoniha mandagi hene. Ani helowa Sebulunu hameigini tigua
    Kenana wali agali uruni tinaga garabaya biabe ale biahelo helene.
  mya-mya: ဇေ​ဗု​လုန်​အ​နွယ်​ဝင်​တို့​က​လည်း ကိ​တ​ရုန် မြို့​နှင့်​န​ဟာ​လော​လ​မြို့​တို့​တွင်​နေ​ထိုင်​သူ
    တို့​အား​နှင်​မ​ထုတ်​ဘဲ​နေ​ကြ​သ​ဖြင့် ခါ​နာန် အ​မျိုး​သား​တို့​သည်​သူ​တို့​နှင့်​အ​တူ​ဆက်
    လက်​နေ​လျက်​သူ​တို့​၏​ချွေး​တပ်​ဆွဲ​ခြင်း ကို​ခံ​ရ​ကြ​၏။
  bod-N: ཟེ་བུ་ལུན་གྱིས་ཀིད་རོན་གྱི་མི་རྣམས་དང་ན་ཧ་ལོལ་གྱི་མི་རྣམས་ཕྱིར་མ་བསྐྲད་པས།
    ཀ་ན་ཨན་པ་རྣམས་སྔར་བཞིན་ཟེ་བུ་ལུན་གྱི་ཁྲོད་དུ་གནས་ཤིང་སྡུག་ལས་བྱེད་མཁན་དུ་གྱུར་ཏོ།
    །
  sna-sna: NaZebhuruniwo haana kudzinga vaKenani vaigara muKitironi kana muNaharori,
    avo vakaramba vagere pakati pavo; asi vakaita kuti vaite basa rechibharo.
  spa-BLM: Zabulón no expulsó a los habitantes de Kitrón ni a los de Nahalol, sino
    que los cananeos vivieron entre ellos y se sometieron a trabajos forzados.
  cac-cac: An̈eja' eb' yin̈tilal Zabulón, maj spechel-laj eb' cananeo eb' cajan d'a
    Quitrón yed' d'a Nahalal. Yuj chi' ix cann̈ej cajan eb' cananeo chi' d'a scal
    eb', palta ix ac'ji pural eb' yochcan smunlajvumoc eb' yin̈tilal Zabulón chi'.
  swh-ULB: Zebuloni hakuwafukuza watu wa Kitroni, wala watu waliokuwa Nahaloli; na
    Wakanaani wakaendelea kuishi pamoja nao; lakini Zabuloni akawalazimisha Wakanaani
    wawatumikie kwa kazi ngumu.
  bel-bel: І Завулон ня выгнаў жыхароў Катрона і жыхароў Наглола, і жыхары Хананэі
    жылі сярод іх і плацілі ім даніну.
  deu-ELBBK: Sebulon trieb nicht aus die Bewohner von Kitron und die Bewohner von
    Nahalol; und die Kanaaniter wohnten in ihrer Mitte und wurden fronpflichtig.
  mbb-OT: Is tribu ni Zebulun, wazè dan daan mesegseg is menge meǥinged diyà te Kitron
    wey Nahalol. Umbe mibpedayun heini he menge Canaanhen he ed-ubpà duma kandan.
    Piru mibpeǥes dan sikandan te kedterebahu para kandan.
  mal-2015: സെബൂലൂൻ കിത്രോനിലും നഹലോലിലും പാർത്തിരുന്നവരെ നീക്കിക്കളഞ്ഞില്ല; കനാന്യർ
    ഊഴിയവേലക്കാരായിത്തീർന്നു അവരുടെ ഇടയിൽ പാർത്തു.
  rmc-rmc: Aňi o kmeňos Zebulun našťi tradňa avri le Kanaančanen andral o fori Kitron
    the Nahalal. Avke o Kanaančana ačhile te dživel maškar lende, ale o manuša andral
    o kmeňos Zebulun pre lende ispidenas, hoj prekal lende te keren buči.
  pes-OPV: و زبولون ساکنان فطرون وساکنان نهلول را بیرون نکرد، پس کنعانیان در میان
    ایشان ساکن ماندند، و جزیه بر آنها گذارده شد.
  ron-1924: Забулон н-а изгонит нич ел пе локуиторий дин Китрон, нич пе локуиторий
    дин Нахалол, ши канааниций ау локуит ын мижлокул луй Забулон, дар ау фост супушь
    ла ун бир.
  ben-OBCV: সবূলূন গোষ্ঠীর লোকেরাও কিট্‌রোণ ও নহলাল নিবাসী কনানীয়দের বিতাড়িত করল
    না, তাই সেই কনানীয়রা তাদের মধ্যেই বসবাস করল, কিন্তু সবূলূন তাদেরও জোর করে বেগার
    শ্রমিকে পরিণত করল।
  som-som: Oo reer Sebulunna ma ay eryin dadkii degganaa Qitroon, iyo dadkii degganaa
    Nahalaal, laakiinse reer Kancaan waxay degganaayeen iyaga dhexdooda, oo addoommo
    ayay u noqdeen.
  lat-VUC: 'Zabulon non delevit habitatores Cetron, et Naalol: sed habitavit Chananæus
    in medio ejus, factusque est ei tributarius.'
  eng-ASVBT: Zebulun drove not out the inhabitants of Kitron, nor the inhabitants
    of Nahalol; but the Canaanites dwelt among them, and became subject to taskwork.
  ita-1885: Zabulon non iscacciò gli abitanti di Chitron, nè gli abitanti di Nahalol;
    anzi i Cananei abitarono per mezzo esso, e furono fatti tributari.
  eng-LXXUP: 'And Zebulun did not drive out the inhabitants of Kitron, nor the inhabitants
    of Domana: and the Canaanite dwelt in the midst of them, and became tributary
    to them.'
  eng-ULB: Zebulun did not drive out the people living in Kitron, or the people living
    in Nahalol, and so the Canaanites continued to live among them, but Zebulun forced
    the Canaanites to serve them with hard labor.
  spa-VBL: Zabulón no expulsó a los habitantes de las ciudades de Quitrón y Nalol,
    por lo que los cananeos siguieron viviendo entre ellos. Sin embargo, los cananeos
    fueron obligados a realizar trabajos forzados para el pueblo de Zabulón.
  fra-_FOB: Zabulon ne déposséda point les habitants de Kitron, ni les habitants de
    Nahalol; et les Cananéens habitèrent avec lui, mais ils lui furent tributaires.
  mal-mal: കിത്രോനിലും നഹലോലിലും പാർത്തിരുന്നവരെ സെബൂലൂനും നീക്കിക്കളഞ്ഞില്ല; അങ്ങനെ
    കനാന്യർ കഠിനവേല ചെയ്ത് അവരുടെ ഇടയിൽ പാർത്തു.
  urd-GVR: Zabūlūn ke qabīle ne bhī Qitron aur Nahlāl ke bāshindoṅ ko na nikālā balki
    yih un ke darmiyān ābād rahe, albattā unheṅ begār meṅ kām karnā paṛā.
  suz-BL: जबूलून आ थर ङा मुरपुकीमी कित्रोन नु नहलोल सहरमी बाक्‍ब कनानी आन कली मखेरमे
    बाक्‍त। मिनु कनानी जबूलून ङा मुर आन दातेमी बाक्‍शा, आन वाइलीम वाइल दुम्‍मा बाक्‍त।
    यहोसु १९:१५
  ita-1927: Zabulon non cacciò gli abitanti di Kitron, né gli abitanti di Nahalol;
    e i Cananei abitarono in mezzo a Zabulon e furon soggetti a servitù.
  ckb-ckb: زەبولونییەکانیش دانیشتووانی قیترۆن و دانیشتووانی نەهەلۆلیان دەرنەکرد، جا
    کەنعانییەکان لەنێویان نیشتەجێ بوون و لەژێر کاری بێگاریدا بوون.
  eng-BBE: Zebulun did not make the people of Kitron or the people of Nahalol go out;
    but the Canaanites went on living among them and were put to forced work.
  kan-OKCV: ಜೆಬುಲೂನ್ಯರು ಕಿಟ್ರೋನಿನ ವಾಸಿಗಳನ್ನೂ ನಹಲೋಲಿನ ವಾಸಿಗಳನ್ನೂ ಹೊರಡಿಸಿಬಿಡಲಿಲ್ಲ. ಕಾನಾನ್ಯರಾದ
    ಇವರು ಅವರಲ್ಲಿ ದಾಸರಾಗಿ ವಾಸಮಾಡುವವರಾದರು.
  tam-2017: செபுலோன் கோத்திரத்தார்கள், கித்ரோனில் குடியிருக்கிறவர்களையும், நாகலோலில்
    குடியிருக்கிறவர்களையும் துரத்திவிடவில்லை. ஆகவே, கானானியர்கள், அவர்களோடு குடியிருந்து,
    கடினமாக வேலை செய்வதற்குக் கட்டாயப்படுத்தப்பட்டார்கள்.
  spa-RV-1909: Tampoco Zabulón echó á los que habitaban en Chîtron y á los que habitaban
    en Naalol; mas el Cananeo habitó en medio de él, y le fueron tributarios.
  ron-BTF: Nici Zabulon nu a alungat pe locuitorii din Chitron, nici pe locuitorii
    din Nahalol, ci canaaniții au locuit printre ei și au devenit tributari.
  eng-WEBP: Zebulun didn’t drive out the inhabitants of Kitron, nor the inhabitants
    of Nahalol; but the Canaanites lived among them, and became subject to forced
    labor.
  eng-FBV: Zebulun didn't drive out the people living in the towns of Kitron and Nahalol,
    so the Canaanites went on living there among them. However, the Canaanites were
    made to do forced labor for the people of Zebulun.
  nld-1939: Ook Zabulon verdreef noch de bewoners van Kitron, noch die van Nahalol;
    de Kanaänieten leefden dus te midden van de Zabulonieten, maar waren dienstplichtig.
  nch-BL: Nojquiya iixhuihua Zabulón amo huelque quinquixtíaj cati itztoyaj ipan altepet
    Quitrón, yon ipan Naalal. Huajca nopa cananeos nopona mocajque inihuaya, pero
    nopa israelitame quinchihualtijque ma quintequipanoca san tapic.
  vie-1934: Người Sa-bu-lôn cũng chẳng đuổi dân Kít-rôn, hoặc dân ở Na-ha-lô; và người
    Ca-na-an ở chung cùng người Sa-bu-lôn, song phải phục dịch họ.
  hin-CV: ज़ेबुलून ने कितरोनवासियों को नहीं निकाला और न नहलोलवासियों को, इस कारण कनानी
    उनके बीच में रहते रहे और उन्हें जबरन मज़दूर बनना पड़ा.
  spa-BES: Zabulón no hizo salir a la gente de Quitron o de Naalal; pero los cananeos
    siguieron viviendo entre ellos y fueron sometidos a trabajos forzados.
  tdx-tdx: Tsy niroahe’ i Zebolone ka o mpimone’ i Kitroneo, ndra o mpi­mone’ i Nahaloleo,
    le nitrao-pimoneñe am’ iereo o nte-Khanàneo vaho nampandoàñe haba.
  tha-KJV: เศบู​ลุ​นม​ิ​ได้​ขับไล่​ชาวเมืองคิทโรน หรือชาวเมืองนาหะโลล แต่​คนคานาอันได้อาศัยอยู่ท่ามกลางเขาและถูกเกณฑ์​ให้​ทำงานโยธา
  por-BR-2018: Também Zebulom não expulsou aos que habitavam em Quitrom e aos que
    habitavam em Naalol; mas os cananeus habitaram no meio dele, e lhe foram tributários.
  deu-ELO: Sebulon trieb nicht aus die Bewohner von Kitron und die Bewohner von Nahalol;
    und die Kanaaniter wohnten in ihrer Mitte und wurden fronpflichtig. -
  eng-WYC-2018: Zebulun did not away the dwellers of Kitron, and of Nahalol; but Canaanites
    dwelled in the midst of him, and was made tributary to him. (Zebulun did not do
    away the inhabitants of Kitron, and of Nahalol; but the Canaanites lived in their
    midst, and were made to pay tribute, or taxes, to them.)
  epo-epo: Zebulun ne forpelis la loĝantojn de Kitron, nek la loĝantojn de Nahalol;
    kaj la Kanaanidoj loĝis inter li, kaj fariĝis tributuloj.
  uig-PIN: Zǝbulun nǝ Ⱪitronda turuwatⱪanlarni nǝ Naⱨalolda turuwatⱪanlarni ⱪoƣliwǝtmidi;
    xuning bilǝn Ⱪanaaniylar ularning arisida olturaⱪlixip, ularƣa ⱨaxarqi mǝdikar
    boldi.
  beo-beo: 'Sebiulane fi dunu da dunu amo da Gidalone moilai bai bagade amola Na:ihalale
    moilai bai bagade amo ganodini esalu, gadili hame sefasi. Amaiba:le, amo moilai
    bai bagade ganodini, Ga:ina:ne dunu da Isala:ili dunu gilisili esalu, amola ilia
    da Isala:ili dunu ilia udigili sesele hawa: hamosu dunu agoane esalu.'
  tpi-OTNT: Na ol lain bilong Sebulun i no rausim ol manmeri long taun Kitron na Nahalal.
    Olsem na ol dispela manmeri bilong Kenan i stap wantaim ol. Na ol Sebulun i mekim
    ol Kenan i kamap wokboi bilong ol.
  hau-SA: Haka kuma Zebulun bai kori Kan’aniyawa da suke zaune a Kitron da Nahalol,
    waɗanda suka rage a cikinsu ba; sai dai sun sa su aikin gandu.
  uig-LAT: Zebulun ne Qitronda turuwatqanlarni ne Nahalolda turuwatqanlarni qoghliwetmidi;
    shuning bilen Qanaaniylar ularning arisida olturaqliship, ulargha hasharchi medikar
    boldi.
  nde-nde: LabakoZebhuluni kabawaxotshanga amaKhenani ayehlala eKhithironi kanye laseNahaloli,
    asala ephakathi kwabo; kodwa bawabamba ngamandla ukuba abasebenzele.
  ton-ton: ¶ Pea naʻe ʻikai kapusi ʻe Sepuloni ʻae kakai ʻo Kitiloni, pe ko e kakai
    ʻo Nehaloli; ka naʻe nofo ʻae kau Kēnani mo kinautolu, ʻonau hoko ʻo tukuhau.
  ces-1613: Zabulon též nevyhnal obyvatelů Cetron, a obyvatelů Naalol, protož bydlil
    Kananejský u prostřed něho, a dával jemu plat.
  eng-WMB: Zebulun didn’t drive out the inhabitants of Kitron, nor the inhabitants
    of Nahalol; but the Canaanites lived among them, and became subject to forced
    labor.
  tam-TCV: அத்துடன் செபுலோன் கோத்திரமும் கித்ரோனிலும் நாகலோனிலும் வாழ்ந்த கானானியரைத்
    துரத்திவிடவில்லை. கானானியர் செபுலோனியர் மத்தியில் வாழ்ந்தனர். அவர்களைக் கட்டாய
    வேலைசெய்ய கீழ்ப்படுத்தினர்.
  ceb-ULB: Wala papahawaa ni Zebulun ang katawhan nga nagpuyo sa Kitron, o ang katawhan
    nga nagpuyo sa Nahalol, busa nagpadayon ang mga Canaanhon sa pagpuyo uban kanila,
    apan gipugos ni Zebulun ang mga Canaanhon sa pag-alagad kanila inubanan sa hilabihan
    nga paghago.
  pol-UBG: Zebulon również nie wypędził mieszkańców Kitron ani mieszkańców Nahalol,
    dlatego Kananejczycy mieszkali wśród nich i płacili im daninę.
  urd-GVU: زبولون کے قبیلے نے بھی قطرون اور نہلال کے باشندوں کو نہ نکالا بلکہ یہ اُن
    کے درمیان آباد رہے، البتہ اُنہیں بیگار میں کام کرنا پڑا۔
  deu-1912: Sebulon vertrieb auch nicht die Einwohner von Kitron und Nahalol; sondern
    die Kanaaniter wohnten unter ihnen und waren zinsbar.
  kan-2017: ಜೆಬುಲೂನ್ಯರು ಕಿತ್ರೋನ್, ನಹಲೋಲ್ ಎಂಬ ಪಟ್ಟಣಗಳ ನಿವಾಸಿಗಳನ್ನು ಓಡಿಸಲಿಲ್ಲ. ಇದರಿಂದ
    ಕಾನಾನ್ಯರು ಅವರ ಮಧ್ಯದಲ್ಲೇ ವಾಸಮಾಡುವವರಾದರು. ಆದರೆ ಜೆಬುಲೂನ್ಯರು ಕಾನಾನ್ಯರನ್ನು ಗುಲಾಮರನ್ನಾಗಿ
    ಮಾಡಿಕೊಂಡರು.
  yap-yap: Ma ganong rok Zebulun e de tuluf e girdi’ ni be par u lan e binaw nu Kitron
    ngu Nahalal, ma aram miki par e pi girdi’ nem nu Kanaan rorad u rom miyad motogel
    ngorad ni ngar marwelgad rorad.
  hlt-MCSB: Kitron kah khosa rhoek neh Nahalal kah khosa rhoek te khaw Zebulun loh
    ana haek pawt dongah a lakli ah Kanaan loh kho a sak tih saldong la om uh.
  mdy-ETH: ሃሣ ዛብሎኦኔ ፃጳ ቂትሮኔና ናህላኣሌናይዳ ናንጋ ዴሮ ዒኢካፓ ኬሲባኣሴ፤ ዬያሮ ዒኢካ ናንጋ ካኣናኔ ዓሳ ዔያቶና
    ዎላ ናንጋያ ማዔኔ፤ ያዺ ማዔቴያ ዛብሎኦኔ ዓሶም ናሽኪባኣዖ ዔያታ ዎልቄና ማዺሾ ማዾ ማዻያ ማዔኔ።
  twi-ASANTE: Sebulon abusuakuo no antumi antu Kanaanfoɔ a na wɔte Kitron ne Nahalol,
    enti wɔkɔɔ so ne wɔn tenaeɛ. Nanso, wɔhyɛɛ wɔn ma wɔyɛɛ adwuma sɛ nkoa.
  eng-WEBU: Zebulun didn’t drive out the inhabitants of Kitron, nor the inhabitants
    of Nahalol; but the Canaanites lived among them, and became subject to forced
    labor.
  wal-wal: Zaabiloona zareti Qitiroona katamaaninne Naahilaala kataman de7iya asata
    kessidi yedettibookkona; yaatin, Kanaaneti yan etaara issippe de7idosona. SHin
    Zaabiloona zareti eta banttau wolqqan ootissidosona.
  spa-PDDPT: Tampoco Zabulón echó a los que vivían en Quitrón, ni a los de Naalol.
    Los cananeos vivieron en medio de ellos y fueron sometidos a trabajo forzado.
  gun-gun: Zebulom kuery ma ndoipe'ai avi Quitrom neĩ Naalol py ikuai va'e. Ha'e ramo
    cananeu kuery ikuaive tema ha'e kuery reve, omba'eapo nhea'ã aguã rami ikuai.
  agu-BL: Ite'n nin tzun xtxolbila'tz bajijtz scye'j yi e' xonl k'ajtzun Zabulón,
    qui nin e' xcye' tan chilaje'n len yi e' cananeo yi najlche' lakak e'chk ama'l
    cwent Quitrón, nin cwent Naabal. Cha'stzun te ilenin e' a'tij ẍchixo'l. Poro ak'lij
    e'chk quiw ak'un scyetz.
  ilo-ULB: Saan a pinapanaw ti Zabulun dagiti tattao nga agnanaed idiay Kitron, wenno
    dagiti tattao nga agnanaed idiay Nahalol, ket isu a nagtultuloy a nakipagnaed
    kadakuada dagiti Cananeo, ngem pinilit ti Zabulun nga agserbi kadakuada dagiti
    Cananeo babaen iti nakaro a panagtrabaho.
  kpg-kpg: Di madawaawa Zebulun digi hagabagia nia daangada ala nogo noho i lodo nia
    waahale go Kitron mo Nahalal. Nia daangada a Zebulun guu noho ginaadou mo digau
    Canaan, guu hono digau Canaan gi ngalua ang gi ginaadou.
  uig-ARA: زەبۇلۇن نە قىتروندا تۇرۇۋاتقانلارنى نە ناھالولدا تۇرۇۋاتقانلارنى قوغلىۋەتمىدى؛
    شۇنىڭ بىلەن قانائانىيلار ئۇلارنىڭ ئارىسىدا ئولتۇراقلىشىپ، ئۇلارغا ھاشارچى مەدىكار
    بولدى.
  sus-sus: Sabulon bɔnsɔɛ fan mu nɔ Kanaankae keride naxee nu sabatixi Kitiron nun
    Nahaloli. Kanaankae naxa lu naa Sabulonkae ya ma, kɔnɔ Isirayilakae naxa e findi
    e xa konyie ra.
  pon-2006: Kadaudok en Sepulon sohte kasarehla aramas ako me kin koukousoan nan kahnimw
    kan en Kitron oh Nahalal, ihme mehn Kenan ko usehlahte koukousoan rehrail wasao
    oh re itoit ong re en kin doadoahk ong irail.
  ksd-ksd: Ma Sebulun pa i ga korot vue ra tarai ta ra pia na pal Kitron, ba ra tarai
    ta ra pia na pal Nalol; ra tarai Kanaan dia ga ki livuan ta diat, ma dia ga tul
    tar ika ra totokom ta diat.
  tur-YTC: Zevulun, Kitron sakinlerini ve Nahalol sakinlerini kovmadı; ama Kenanlılar
    onların arasında yaşadılar ve angaryaya tabi oldular.
  grc-BRENT: Καὶ Ζαβουλὼν οὐκ ἐξῇρε τοὺς κατοικοῦντας Κέδρων, οὐδὲ τοὺς κατοικοῦντας
    Δωμανά· καὶ κατῴκησεν ὁ Χαναναῖος ἐν μέσῳ αὐτῶν, καὶ ἐγένετο αὐτῷ εἰς φόρον. Καὶ
    Ἀσὴρ οὐκ ἐξῇρε τοὺς κατοικοῦντας Δωμανά· καὶ κατῴκησεν ὁ Χαναναῖος ἐν μέσῳ αὐτῶν,
    καὶ ἐγένετο αὐτῷ εἰς φόρον.
  ind-AYT: Suku Zebulon tidak mengusir penduduk Kitron dan penduduk Nahalol. Jadi,
    orang-orang Kanaan itu pun tinggal di tengah-tengah mereka sebagai pekerja rodi.
  nya-nya: Azebuloni sanathamangitse Akanaani amene amakhala mu Kitironi kapena a
    ku Nahaloli. Iwo ankakhala pakati pawo ndipo ankawagwiritsa ntchito yakalavulagaga.
  hrv-hrv: Zebulun nije otjerao stanovnika Kitrona ni stanovnika Nahalola. Tako su
    Kanaanci ostali usred Zebulunovih sinova, ali im bijaše nametnuta tlaka.
  mps-mps: Tama Sebulungo hanigo te hanu Kitron me Nahalal te hanu side bidali we
    bidi te augwaligo ela gudulube. Tama te Kenan we bidi te augwali dali hodobo bidaluai.
    Tama te Sebulun hanigo te Kenan dabe augwali kalabus ebo sę ilali.
  tpi-tpi: Na ol lain bilong Sebulun i no rausim ol manmeri long taun Kitron na Nahalal.
    Olsem na ol dispela manmeri bilong Kenan i stap wantaim ol. Na ol Sebulun i mekim
    ol Kenan i kamap wokboi bilong ol.
  dan-1931: Zebulon fik ikke Indbyggerne i Kitron og Nahalol drevet bort; men Kana'anæerne
    blev boende midt iblandt dem og blev Hoveriarbejdere.
  vie-OVCB: Đại tộc Sa-bu-luân không đuổi dân thành Kít-rôn và Na-ha-lô đi, nên người
    Ca-na-an ở lại làm việc nô dịch.
  guj-2017: વળી ઝબુલોને કિટ્રોનમાં તથા નાહલોલમાં રહેતા લોકોને કાઢી મૂક્યા નહિ; એટલે
    કનાનીઓ તેઓની મધ્યે રહ્યા, પણ ઝબુલોનીઓએ કનાનીઓની પાસે ભારે મજૂરી કરાવીને સેવા કરવાને
    મજબૂર કર્યા.
  pon-2006A: Kadaudok en Sepulon sohte kasarehla aramas ako me kin koukousoan nan
    kahnimw kan en Kitron oh Nahalal, ihme mehn Kenan ko usehlahte koukousoan rehrail
    wasao oh re itoit ong re en kin doadoahk ong irail.
  por-BRBSL: Zebulun não expulsou os habitantes de Kitron, nem os habitantes de Nahalol;
    mas os cananeus viveram entre eles, e tornaram-se sujeitos a trabalhos forçados.
  cth-cth: Zebulun ni Kitron kaawm naw thoseh, Nahalal kaawmnaw thoseh, pâlei awh
    hoeh. Hatei, Kanaannaw hoi cungtalah kho a sak awh teh, a kut rahim thaw a tawk
    sak awh.
  twi-twi: Sebulon abusuakuw no antumi antu Kanaanfo a na wɔte Kitron ne Nahalol,
    nti wɔkɔɔ so ne wɔn tenae. Nanso wɔhyɛɛ wɔn ma wɔyɛɛ adwuma sɛ nkoa.
  hlt-hlt: Kitron kah khosa rhoek neh Nahalal kah khosa rhoek te khaw Zebulun loh
    ana haek pawt dongah a lakli ah Kanaan loh kho a sak tih saldong la om uh.
  tbz-SIM: Sɑbunɔɔ kɔbɛ í nnɑ kɛ́bɛti Kɑnnɑhɑ̃ɑ̃ kɔbɛ, bɛ̀ɛ̀ do bo Ketinɔɔ nɛ̀ Nɑɑɔdi
    kɛ̀ bɛ̀ nwɛ̃ nkɛ bo, kɛ̀ bɛ̀ɛ bɛ̀ pĩ̀ńnɛ́ muhɛikɛ̀ntɔ̃mmú.
  msy-2020: Ezɨ Sebulunɨn anabamɨn gumaziba, gumazamizir Kitronɨn nguibar ekiam ko
    Nahalalɨn nguibar ekiamɨn itiba batoghezir puvatɨ. Kamaghɨn, Kenanian gumazamizir
    kaba men tongɨn ikiavɨra iti. Ezɨ Sebulunɨn gumazamiziba, Kenania gamizɨ, me men
    ingangarir gumazamizir kɨnibar otifi.
  dop-dop: Sɑpulɔŋ nyǝ́mɑ nɑ́ tɑ́ pǝsɩ nɑ pɑ́ tɔɣɔnɩ Kɑnɑɑŋ nyǝ́mɑ mpɑ pɑ wɛ Kitǝlɔŋ
    nɑ Nɑhɑlɑlɩ tɔ. Amɑ tǝmɑ kɛ́ pɑ tʋ-wɛ nɑ pɑ́ nɑ-wɛ pɑ wɛ mpʋ.
  azb-azb: Zevulun qəbiləsi Qitron əhalisini və Nahalol əhalisini qovmadı. Kənanlılar
    da onların arasında qalıb mükəlləfiyyətçi oldular.
  eng-DBY: Zebulun did not dispossess the inhabitants of Kitron, nor the inhabitants
    of Nahalol; but the Canaanites dwelt among them, and became tributaries.
  hin-2017: जबूलून ने कित्रोन और नहलोल के निवासियों को न निकाला; इसलिए कनानी उनके
    बीच में बसे रहे, और उनके वश में हो गए।
  eng-YLT: Zebulun hath not dispossessed the inhabitants of Kitron, and the inhabitants
    of Nahalol, and the Canaanite dwelleth in its midst, and they become tributary.
  eng-WYC-2017: Zebulun did not away the dwellers of Kitron, and of Nahalol; but Canaanites
    dwelled in the midst of him, and was made tributary to him.
  eng-WMBB: Zebulun didn’t drive out the inhabitants of Kitron, nor the inhabitants
    of Nahalol; but the Canaanites lived amongst them, and became subject to forced
    labour.
  urd-GVH: ज़बूलून के क़बीले ने भी क़ितरोन और नहलाल के बाशिंदों को न निकाला बल्कि
    यह उनके दरमियान आबाद रहे, अलबत्ता उन्हें बेगार में काम करना पड़ा।
  rug-rug: Sa butubutu te Zeboloni, si lopu hadu taloani sari na tie Kenani, saripu
    koadi koari na vasileana pa Kitironi meke Nahalolo, gua asa ke koa hola sari na
    tie Kenani pa varikorapadi rina tie Zeboloni, ba vata zukuru ni tinavete ṉiṉiradi
    mo rini koari na dia tinavete.
  gaz-gaz: Zebuuloonis Kanaʼaanota Qixroon yookaan Nahalol keessa jiraatan kanneen
    gidduu isaaniitti hafan hin baafne; garuu akka isaan hojii humnaa hojjetan godhan.
  fra-LSG: Zabulon ne chassa point les habitants de Kitron, ni les habitants de Nahalol;
    et les Cananéens habitèrent au milieu de Zabulon, mais ils furent assujettis à
    un tribut.
  gnn-gnn: '@see-verse:JDG.001.029'
  yal-yal: Sabulon bɔnsɔnna muxune mi Kitiron kaane kedi, e nun Nahaloli kaane. Kanan
    kaane yi lu Sabulon bɔnsɔnna muxune tagi, koni e yi lu konyiyani.
  haw-1868: Aole hoi i kipaku aku ka Zebuluna i ka poe i noho ma Kiterona, aole i
    ka poe i noho ma Nahalola. Noho pu no ko Kanaana mo lakou, a lilo lakou i poe
    i hookupu mai.
  arb-NAV: وَلَمْ يَطْرُدْ أَبْنَاءُ زَبُولُونَ الْكَنْعَانِيِّينَ الْمُسْتَوْطِنِينَ
    فِي قِطْرُونَ وَنَهْلُولَ، فَأَقَامَ الْكَنْعَانِيُّونَ بَيْنَهُمْ، وَفَرَضُوا
    عَلَيْهِمِ الْجِزْيَةَ.
  ewe-ewe: Zebulɔn ƒe viwo hã menya Kanaatɔ siwo nɔ Kitron alo Nahalol la o, ke boŋ
    wotsi wo dome eye Israelviwo na wowɔ dzizizidɔ na wo.
  eng-LEE: Zebulun did not drive out the inhabitants of Kitron, nor the inhabitants
    of Nahalol; and the Canaanites dwelt in the midst of them, and became tributary.
  asm-FB: জবূলুন বংশৰ লোকসকলেও কিট্ৰোন আৰু নহলোলৰ পৰা কনানীয়াসকলক বাহিৰ কৰি নিদিলে;
    তাতে কনানীয়াসকল তেওঁলোকৰ মাজতে বাস কৰি থাকিল, কিন্তু জবূলূনৰ বংশধৰসকলে তেওঁলোকক
    দাসৰ কাম কৰিবলৈ বাধ্য কৰালে।
  sus-A: سَبُلٌن بْنسْي قَن مُ نْ كَنَانكَيٍ كٍرِدٍ نَشٍيٍ نُ سَبَتِشِ كِتِرٌن نُن
    نَهَلٌلِ. كَنَانكَيٍ نَشَ لُ نَا سَبُلٌنكَيٍ يَ مَ، كْنْ عِسِرَيِلَكَيٍ نَشَ عٍ
    قِندِ عٍ شَ كٌنيِيٍ رَ.
  fra-SBL: Zabulon ne chassa pas les habitants de Kitron ni ceux de Nahalol, mais
    les Cananéens habitèrent parmi eux et furent soumis au travail forcé.
  hbo-hbo: זְבוּלֻ֗ן לֹ֤א הֹורִישׁ֙ אֶת־יֹושְׁבֵ֣י קִטְרֹ֔ון וְאֶת־יֹושְׁבֵ֖י נַהֲלֹ֑ל
    וַיֵּ֤שֶׁב הַֽכְּנַעֲנִי֙ בְּקִרְבֹּ֔ו וַיִּֽהְי֖וּ לָמַֽס׃ ס
  kik-kik: O nao andũ a Zebuluni matiigana kũingata andũ a Kaanani arĩa maatũũraga
    kũu Kitironi kana Nahaloli, arĩa maatigaire gatagatĩ kao; no nĩmamarutithirie
    wĩra na hinya.
  fra-NCL: Zabulon ne chassa pas les habitants de Cétron, ni les habitants de Naalol ;
    et les Chananéens habitèrent au milieu de Zabulon, mais ils furent soumis à un
    tribut.
  cek-AK: Zebulun mah doeh Kitron hoi Nahalol ah kaom Kanaan kaminawk to haek ai;
    Kanaan kaminawk loe nihcae khaeah oh o poe. Toe tamut to paeksak.
  cuk-cuk: Zabulón-wagan, Quitrón-neggweburgi-dulemar-bukwad onissurmarmogad, degi,
    Naalal-neggweburgi-bukwad onissurmarbalid. Degisoggu, Canaán-dulemar amba Zabulón-wagan-abargi
    bukwagusmalad. Degi-inigwele, Canaán-dulemarga arbaed-gandikid-uksamalad.
  uig-CYR: Зәбулун нә Қитронда туруватқанларни нә Наһалолда туруватқанларни қоғливәтмиди;
    шуниң билән Ⱪананийлар уларниң арисида олтирақлишип, уларға һашарчи мәдикар болди.
  tel-2017: జెబూలూనీయులు కిత్రోనులో ఉన్నవాళ్ళను, నహలోలు నివాసులను వెళ్లగొట్ట లేదు.
    కనానీయులు వారి మధ్యే ఉంటూ వాళ్లకు వెట్టిపనులు చేసేవాళ్ళుగా ఉన్నారు.
  hat-BSA: Zabulon pa t chase fè sòti pèp ki te rete Kitron yo, ni pèp ki te rete
    Nahalol yo. Konsa, Kananeyen yo te rete pami yo e te vin sijè a travo fòse.
  kos-kos: Sruf lal Zebulun tuh tiana lusak mwet muta in siti Kitron ac Nahalal, oru
    mwet Canaan inge elos srak pacna mutana inmasrlolos, tusruktu akkohsyeyuk elos
    in orekma nu sin mwet Zebulun.
  hbo-WLC: זְבוּלֻ֗ן לֹ֤א הוֹרִישׁ֙ אֶת־יוֹשְׁבֵ֣י קִטְר֔וֹן וְאֶת־יוֹשְׁבֵ֖י נַהֲלֹ֑ל
    וַיֵּ֤שֶׁב הַֽכְּנַעֲנִי֙ בְּקִרְבּ֔וֹ וַיִּֽהְי֖וּ לָמַֽס׃ ס
  ibo-ibo: Otu a kwa, ebo Zebụlọn achụpụghị ndị Kenan bi nʼala Kitrọn, maọbụ na Nahalol,
    kama ha mere ha ndị ohu na-arụ ọrụ ike.
  ory-ory: ସବୂଲୂନ କିଟ୍ରୋଣ ଓ ନହଲୋଲ୍‍ ନିବାସୀମାନଙ୍କୁ ତଡ଼ିଦେଲା ନାହିଁ; ତହିଁରେ କିଣାନୀୟମାନେ
    ସେମାନଙ୍କ ମଧ୍ୟରେ ବାସ କରି ବେଠିକର୍ମ କଲେ।
  chk-chk: Iwe, chon ewe ainangen Sepulon resap asüela chon ekewe telinimw Kitron
    me Nahalol. Iei mine ekewe chon Kanaan ra chök nonom leir, nge ra wisen angangen
    kinrosi ngeniir.
  rop-rop: Wal detlot solja brom Sebyulan klen nomo bin andimwei detlot Keinanait
    pipul brom det dubala taun gulum Kitran en Neihalal, en detlot Keinanait pipul
    bin kipgon jidanbat deya langa det taun. Bat detlot Isreil pipul bin meigim olabat
    jidan laiga prisana en dumbat ola adwek blanga olabat.
  ukr-1871: І Зебулон не повиганяв осадників Китронських і осадників Наглолських;
    так і зостались Канаанїї проміж ними на житлї, та й платили їм дань.
  deu-1951: Sebulon vertrieb die Bewohner von Kitron nicht, auch nicht die Bewohner
    von Nahalol; daher wohnten die Kanaaniter unter ihnen und wurden fronpflichtig.
  eng-JPS: Zebulun drove not out the inhabitants of Kitron, nor the inhabitants of
    Nahalol; but the Canaanites dwelt among them, and became tributary.
  srp-1865: Zavulon ne izagna stanovnika iz Kitrona, ni stanovnika iz Nalola; nego
    ostaše Hananeji s njim, i plaæahu danak.
  lug-lug: Era ne Zebbulooni teyagoba abantu abaabeeranga mu Kitulooni yadde abaabeeranga
    mu Nakaloli, naye Abakanani bano n’abakkiriza okubeeranga awamu naye nga bwe bamusasula
    omusolo.
  heb-heb: זבולן לא הוריש את יושבי קטרון ואת יושבי נהלל וישב הכנעני בקרבו ויהיו למס׃
  ben-IRV: সবূলূন কিটরোণ ও নহলোল নিবাসীদেরকে তাড়াল না; কনানীয়েরা তাদের মধ্যে বাস
    করতে লাগল, আর তাদের দাস হল।
  pan-pan: ਜ਼ਬੂਲੁਨ ਨੇ ਵੀ ਕਿਤਰੋਨ ਅਤੇ ਨਹਲੋਲ ਦੇ ਵਾਸੀਆਂ ਨੂੰ ਨਾ ਕੱਢਿਆ, ਇਸ ਲਈ ਕਨਾਨੀ ਉਨ੍ਹਾਂ
    ਵਿੱਚ ਵੱਸਦੇ ਰਹੇ ਅਤੇ ਪਰ ਇਸਰਾਏਲੀ ਉਨ੍ਹਾਂ ਤੋਂ ਬੇਗਾਰੀ ਕਰਾਉਂਦੇ ਰਹੇ।
  mya-JVB: ထိုအတူ ဇာဗုလုန် အမျိုးသည် ကိတရုန် မြို့ သား၊ နဟာလောလ မြို့ သားတို့ကို မ
    နှင်ထုတ် ဘဲ၊ ခါနနိ လူတို့ သည် ရောနှော လျက်နေ ၍ ၊ အခွန် ပေးကြ၏။
  hmo-hmo: Sebuluno taudia ese danu Kitarona taudia bona Nahalala taudia idia lulua
    lao lasi. Kanana taudia be idia edia huanai idia noho, bona edia hesiai gaukara
    idia karaia.
  urd-urd: और ज़बूलून ने क़ितरोन और नहलाल के लोगों को न निकाला, इसलिए कन'आनी उनमें
    क़याम करते रहे और उनके फ़रमाबरदार हो गए।
  rus-SYN: И Завулон не изгнал жителей Китрона и жителей Наглола, и жили Хананеи среди
    их и платили им дань.
  bqc-SIM: Zabulↄni buiↄ sↄ̃ aai Kanaa pↄ́ kú Keloni ń Naalolioↄ yao, ↄ̃ aa ń dá
    zↄzĩu.
  tcz-CHONGTHU: Zebulun phung miten jong Kitron leh Nahalol gamsunga chengho ana nodoh
    joupouvin, hiti chun Canaan mite chu alah uva chun achengden tauvin chule Canaan
    mite chu Zebulun’ten sohna atohsah tauvin ahi.
  mar-mar: जबुलूनाने कित्रोन व नहलोल येथील रहिवाश्यांना घालवून दिले नाही; पण जबुलूनाने
    कनान्यांवर बळजबरी करून कठोर परिश्रमाच्या कामास नेमले.
  qub-qub: Zabulón trïbu runacunapis manami garguranchu Quitrón, Naalal siudäcunacho
    tiyaj Cananeo runacunata. Cananeo runacunawanga iwalmi tiyarcaycaran Zabulón trïbu
    runacuna fiyupa ñacay aruyman churasha captinpis.
  bqp-bqp: Lɛmɛ dↄ Zɛbuluninↄ dí pɛ́ Kanaa kũ ò kú Kitironu kũ Naloluonↄaro, akũ
    ò ń dá zↄ̀zĩn.
  hat-hat: Moun branch fanmi Zabilon yo pa t' mete moun Kanaran yo deyò nan lavil
    Kitwon ak nan lavil Naalòl. Moun Kanaran yo te rete viv ansanm ak yo, men yo te
    blije travay pou moun Zabilon yo.
  eng-BSB: Zebulun failed to drive out the inhabitants of Kitron and Nahalol; so the
    Canaanites lived among them and served as forced laborers.
  tod-tod: Zaɓulɔn nuiti ti la ɠɛni zooni ti ʋa Kitelon nuiti kpɛ, ta Naɠalɔle nuiti.
    Kanaan nui naati ti yɛni zeini Zaɓulɔn nuiti saama, kɛlɛ naati ti ɠɛni boti ɓaagi
    veezu ti ya, ti ɗa kɛ.
  eng-WEBPB: Zebulun didn’t drive out the inhabitants of Kitron, nor the inhabitants
    of Nahalol; but the Canaanites lived amongst them, and became subject to forced
    labour.
  kbq-kbq: Hagi Kitroni kumapine Nahaloli kumapinema nemaniza Kenani vahera Sebuloni
    naga'mo'za zamahenati otre'nazanki, zamatrage'za magopi zamagrane mani'naze. Hianagi
    Kenani vahe'tmina kazokzo eri'za vahe zamazeri tro hazage'za kazokzo eri'za vahe
    mani'naze.
  nhe-BL: Nojquiya iixhuihua Zabulón ax huelque quintojtocaj tlen itztoyaj ipan altepetl
    Quitrón, niyon ipan Naalal. Huajca nopa cananeos nopona mocajque ininhuaya, pero
    nopa israelitame quinchihualtijque ma quintequipanoca san tlapic.
  bus-bus: Lɛmɛ dↄ Zɛbuluninↄↄ e pɛ́ Kanaa kɛ̀ aↄ̃ↄ kú Kitironu kↄ̃n Naloluonↄaro,
    ben aↄ̃ ń dá zↄ̀zĩin.
  gub-BL: Zemurom izuapyapyr numuhem kar kwaw Kànàà Kitoron tawhu pe har wà, Naro
    tawhu pe har wà no. Upyta a'e pe wainuromo wà. Umuma'ereko kar tuwe wà.
  eng-DRA: 'Zabulon destroyed not the inhabitants of Cetron, and Naalol: but the Chanaanite
    dwelt among them, and became their tributaries.'
