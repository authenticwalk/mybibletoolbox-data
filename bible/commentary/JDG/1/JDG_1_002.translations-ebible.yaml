verse: JDG.001.002
translations:
  mal-C: “യെഹൂദാ പുറപ്പെടട്ടെ; ഞാൻ ശേഷിക്കുന്ന ഭൂപ്രദേശം അവരുടെ കൈയിൽ ഏൽപ്പിച്ചിരിക്കുന്നു,”
    എന്ന് യഹോവ അരുളിച്ചെയ്തു.
  deu-TKW: 'Jahwe sprach: Juda soll hinziehen; ich werde das Land in seine Gewalt
    geben!'
  lin-lin: 'Yawe azongisaki : — Libota ya Yuda nde ekokende liboso, pamba te napesi
    mokili oyo na maboko na bango.'
  eng-LSV: And YHWH says, “Judah goes up; behold, I have given the land into his hand.”
  eng-GNV: 'And the Lord said, Iudah shall goe vp: behold, I haue giuen the land into
    his hande.'
  eng-WEBSTER: 'And the LORD said, Judah shall go up: behold, I have delivered the
    land into his hand.'
  nhw-BL: 'Huan TOTECO quinnanquili: “Achtihui monequi yase tlahuilanatij nopa soldados
    ipan nopa hueyi familia Judá. Huan inijuanti tlatlanise pampa nijtlalijtoc ininmaco
    nopa tlali.”'
  swh-ONEN: Bwana akajibu, “Yuda ndiye atakayetangulia; nimewapa hiyo nchi mikononi
    mwao.”
  bba-bba: Yerɑ u bu wisɑ u nɛɛ, Yudɑn bwese kɛrɑ, domi nɑ bu tem mɛ nɔmu sɔndiɑ.
  eng-KJVCPB: 'And the Lord said, Judah shall go up: behold, I have delivered the
    land into his hand.'
  cpy-cpy: 'Ari rakakiri Tajorentsi ikantziri: “Riitaki etyaawoni rowayiri-tyaari
    icharini-paeni Judá, naaka kantakae-yaarini raapitha-tantyaariri iipatsite, riitaki
    ashitee-yaawoni.”'
  luo-luo: Jehova Nyasaye nodwoko niya, “Dhood Juda ema biro dhi mokwongo; nimar asechiwo
    pinyno e lwetgi.”
  meu-meu: Iehova eto, Iuda ese baine gunalaimui; a itaia, tano na ia imana ai vada
    na atoa.
  npi-ULB: परमप्रभुले भन्‍नुभयो, “यहूदाले आक्रमण गर्नेछ । हेर, मैले तिनीहरूलाई यस
    देशमाथि अधिकार दिएको छु ।”
  yor-yor: Olúwa sì dáhùn pé, “Juda ni yóò lọ; nítorí pé èmi ti fi ilẹ̀ náà lé e lọ́wọ́.”
  ind-ind: Jawab TUHAN, “Suku Yehuda yang maju lebih dulu. Aku sudah memberikan negeri
    itu kepada mereka.”
  pes-OPCB: 'خداوند به ایشان فرمود: «قبیلهٔ یهودا برود. من زمین کنعانی‌ها را به تصرف
    آنها در خواهم آورد.»'
  tgl-ULB: Sinabi ni Yahweh, “ang tribo ng Juda ang mamumuno sainyo. Tingnan ninyo,
    binigyan ko sa sila ng kontrol sa lupaing ito.”
  hui-hui: Ani layagola Anduane Homogohanda ladai bialu lalu, I̱na dindi ogoni Yuda
    hameiginiruhondo minigo nde tinime bamba holene nga, lene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``ယု​ဒ​အ​နွယ်​သည် ပ​ထ​မ​သွား​ရောက်​ရ​မည်။ ငါ​သည်​ထို​ပြည်
    ကို​သူ​တို့​လက်​သို့​အပ်​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཡ་ཧུ་དཱ་སྔོན་ལ་ཡར་འགྲོ་འོས་ཏེ། ལྟོས་དང་། བདག་གིས་ཡུལ་དེ་ཁོའི་ལག་ཏུ་སྤྲད་ཟིན་ཞེས་གསུངས།
  sna-sna: Jehovha akapindura akati, “Judha ngaaende; ndapa nyika mumaoko ake.”
  spa-BLM: 'Yahvé dijo: “Judá subirá. He aquí que he entregado la tierra en su mano”.'
  cac-cac: 'Ix tac''vi Jehová icha tic: A eb'' yin̈tilal Judá sb''ab''lajochi, yujto
    a d''a eb'' ol ac''chaj luum, xchi.'
  swh-ULB: Yahweh akasema, “Yuda atawashambulia. Tazama, nimewapa kumiliki nchi hii.
  bel-bel: 'І сказаў Гасподзь: Юда пойдзе; вось, Я аддаю зямлю ў яго рукі.'
  deu-ELBBK: 'Und der HERR sprach: Juda soll hinaufziehen; siehe, ich habe das Land
    in seine Hand gegeben.'
  mbb-OT: Midtavak is Nengazen te, “Iyan is tribu ni Juda, su ebpeveyveyaan ku kandan
    heeyan is tanà.”
  mal-2015: യെഹൂദാ പുറപ്പെടട്ടെ; ഞാൻ ദേശം അവന്റെ കയ്യിൽ ഏല്പിച്ചിരിക്കുന്നു എന്നു
    യഹോവ കല്പിച്ചു.
  tuo-NT: 'Õꞌacʉ̃ narẽ aꞌtiro ni yʉꞌticʉ niwĩ: —Judá ya curuacjãrã waꞌamʉꞌtãrãsama.
    Yʉꞌʉ aꞌti diꞌtare narẽ oꞌotojapʉ, nicʉ niwĩ.'
  rmc-rmc: 'O RAJ odphenďa: „Mi džal o Juda, se leske diňom e phuv andro vasta.“'
  pes-OPV: 'خداوند گفت: «یهودابرآید، اینک زمین را به‌دست او تسلیم کرده‌ام.»'
  ron-1924: 'Домнул а рэспунс: „Иуда сэ се суе; ятэ кэ ам дат цара ын мыниле луй.”'
  ben-OBCV: সদাপ্রভু উত্তর দিলেন, “যিহূদা গোষ্ঠী যাবে; আমি তাদেরই হাতে এই দেশটি সমর্পণ
    করেছি।”
  som-som: Markaasaa Rabbigu wuxuu ku yidhi, Reer Yahuudah ha baxeen, oo anna dalka
    gacantoodaan geliyey.
  lat-VUC: 'Dixitque Dominus: Judas ascendet: ecce tradidi terram in manus ejus.'
  eng-ASVBT: 'And Jehovah said, Judah shall go up: behold, I have delivered the land
    into his hand.'
  ita-1885: 'E il Signore disse: Salga Giuda; ecco, io gli ho dato il paese nelle
    mani.'
  eng-LXXUP: 'And the Lord said, Judah shall go up: behold, I have delivered the land
    into his hand.'
  eng-ULB: Yahweh said, “Judah will attack. See, I have given them control of this
    land.”
  spa-VBL: “Judá debe ir primero”, respondió el Señor. “Les he entregado la tierra”.
  fra-_FOB: 'Et l''Éternel répondit: Juda y montera; voici, j''ai livré le pays entre
    ses mains.'
  mal-mal: അതിന് യഹോവ അരുളിച്ചെയ്തത് “യെഹൂദാ പുറപ്പെടട്ടെ; തീർച്ചയായും ഞാൻ ആ ദേശം
    അവന് കൊടുത്തിരിക്കുന്നു
  urd-GVR: Rab ne jawāb diyā, “Yahūdāh kā qabīlā shurū kare. Maiṅ ne mulk ko un ke
    qabze meṅ kar diyā hai.”
  suz-BL: मिनु परमप्रभु यावेमी “यहूदा आ थर ङा मुर कुचा माल्‍नीम। नेनीन, गो मेको रागी
    मेको आन कली गेनुङ” देंमाक्‍त।
  ita-1927: 'E l’Eterno rispose: “Salirà Giuda; ecco, io ho dato il paese nelle sue
    mani”.'
  ckb-ckb: 'یەزدانیش وەڵامی دانەوە: «با هۆزی یەهودا بچن، من وا خاکەکەم خستووەتە ژێر
    دەستیان.»'
  eng-BBE: 'And the Lord said, Judah is to go up: see, I have given the land into
    his hands.'
  kan-OKCV: ಅದಕ್ಕೆ ಯೆಹೋವ ದೇವರು, “ಯೆಹೂದ ಗೋತ್ರದವರು ಹೋಗಲಿ; ನಾನು ಆ ದೇಶವನ್ನು ಇವರ ಕೈಯಲ್ಲಿ
    ಒಪ್ಪಿಸಿಕೊಟ್ಟಿದ್ದೇನೆ,” ಎಂದರು.
  tam-2017: 'அதற்குக் யெகோவா: யூதா எழுந்து புறப்படட்டும்; இதோ, அந்த தேசத்தை அவனுடைய
    கையிலே ஒப்புக்கொடுத்தேன் என்றார்.'
  spa-RV-1909: 'Y Jehová respondió: Judá subirá; he aquí que yo he entregado la tierra
    en sus manos.'
  ron-BTF: 'Și DOMNUL a spus: Iuda să se urce; iată, am dat țara în mâna lui.'
  eng-WEBP: The LORD said, “Judah shall go up. Behold, I have delivered the land into
    his hand.”
  eng-FBV: “Judah is to go first,” the Lord replied. “I have handed the land over
    to them.”
  nld-1939: 'Jahweh sprak: Juda zal optrekken; zie, Ik lever hem het land over.'
  nch-BL: 'Huan TOTECO quinnanquili: “Achtohui monequi yase tatehuitij nopa soldados
    ipan nopa hueyi familia Judá. Huan inijuanti tatanise pampa nijtalijtoc inimaco
    nopa tali.”'
  vie-1934: 'Đức Giê-hô-va đáp rằng: Aáy là người Giu-đa phải đi lên; kìa, ta đã phó
    xứ vào tay họ.'
  hin-CV: याहवेह ने उत्तर दिया, “सबसे पहले यहूदाह जाएगा; यह याद रहे कि यह जगह मैंने
    उसके अधिकार में दे दी है.”
  spa-BES: 'Y él Señor dijo: Judá tiene que subir; mira, he entregado la tierra en
    sus manos.'
  tdx-tdx: Le hoe t’Iehovà, Iehodà ty hionjomb’eo fa natoloko am-pità’e i taney.
  tha-KJV: พระเยโฮวาห์ตรั​สว​่า “​ยู​ดาห์จะขึ้นไป ดู​เถิด เราได้มอบแผ่นดินนั้นไว้ในมือเขาแล้ว”
  por-BR-2018: 'E o SENHOR respondeu: Judá subirá; eis que eu entreguei a terra em
    suas mãos.'
  deu-ELO: 'Und Jehova sprach: Juda soll hinaufziehen; siehe, ich habe das Land in
    seine Hand gegeben.'
  eng-WYC-2018: And the Lord said, Judah shall go up (in the lead); lo! I have given
    the land into his hands.
  epo-epo: 'Kaj la Eternulo diris: Jehuda iros; jen Mi transdonas la landon en liajn
    manojn.'
  uig-PIN: 'Pǝrwǝrdigar sɵz ⱪilip: — Yǝⱨuda qiⱪsun; mana, Mǝn zeminni uning ⱪoliƣa
    tapxurdum, — dedi.'
  beo-beo: 'Hina Gode da bu adole i, “Yuda fi da bisili doagala:musa: masunu da defea.
    Ilia da amo soge amoma ouligisu esaloma:ne, Na da hamomu.”'
  tpi-OTNT: Na Bikpela i bekim tok olsem, “Lain bilong Juda bai i go pas, long wanem,
    mi givim pinis dispela graun long ol.”
  hau-SA: Sai Ubangiji ya ce, “Yahuda zai tafi. Na riga na ba da ƙasar a hannunsu.”
  uig-LAT: 'Perwerdigar söz qilip: — Yehuda chiqsun; mana, Men zéminni uning qoligha
    tapshurdum, — dédi.'
  nde-nde: UThixo waphendula wathi, “NguJuda ozahamba; ilizwe sengilinikele ezandleni
    zabo.”
  ton-ton: 'Pea naʻe folofola ʻa Sihova, “Ke ʻalu hake ʻa Siuta: vakai, kuo u tukuange
    ʻae fonua ki hono nima.”'
  ces-1613: 'Jimž řekl Hospodin: Juda nechť táhne, aj, dal jsem tu zemi v ruku jeho.'
  eng-WMB: The LORD said, “Judah shall go up. Behold, I have delivered the land into
    his hand.”
  tam-TCV: அதற்கு யெகோவா, “யூதா கோத்திரம் போகவேண்டும். அவர்களின் கையில் நான் இந்த
    நாட்டை ஒப்புக்கொடுத்திருக்கிறேன்” எனப் பதிலளித்தார்.
  ceb-ULB: Miingon si Yahweh, “Mosulong ang taga-Juda. Tan-awa, hatagan nako sila
    ug katungod niining yutaa.”
  pol-UBG: 'I PAN powiedział: Wyruszy Juda. Oto dałem ziemię w jego ręce.'
  urd-GVU: رب نے جواب دیا، ”یہوداہ کا قبیلہ شروع کرے۔ مَیں نے ملک کو اُن کے قبضے میں
    کر دیا ہے۔“
  deu-1912: 'Der HERR sprach: Juda soll hinaufziehen. Siehe, ich habe das Land in
    seine Hand gegeben.'
  kan-2017: ಆತನು ಅವರಿಗೆ “ಯೆಹೂದ್ಯರು ಹೋಗಲಿ; ಇಗೋ, ದೇಶವನ್ನು ಅವರಿಗೆ ಒಪ್ಪಿಸಿದ್ದೇನೆ” ಅಂದನು.
  yap-yap: Me fulweg SOMOL ni ga’ar, “Ganong rok Judah e som’on ni nge yan. Ni nggu
    pi’ fare nam nga pa’rad ngar gagiyeg niged.”
  hlt-MCSB: Te dongah BOEIPA loh , “Judah te cet saeh lamtah khohmuen he a kut ah
    ka paek tangtae coeng ni ke,” a ti nah.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዔያቶም፦ «ዪሁዳ ፃጳ ቤርታዺ ኬስኪ ዖሎንጎ፤ ዓጬሎ ታ ዔያቶም ዓኣሢ ዒንጋንዳኔ» ጌዔኔ።
  twi-ASANTE: Awurade buaa sɛ, “Yuda na ɛsɛ sɛ ɔkɔ; mede asase no so die ahyɛ wɔn
    nsam.”
  eng-WEBU: The LORD said, “Judah shall go up. Behold, I have delivered the land into
    his hand.”
  wal-wal: Oichchin GODAI, “Yihudaa zareti koirottidi kiyona. Taani biittaa eta kushiyan
    aattada immaas” yaagiis.
  spa-PDDPT: 'Yavé dijo: Judá subirá. Ciertamente Yo entregué la tierra en su mano.'
  gun-gun: 'Senhor ombovai: — Judá kuery ma oo ''rã. Mba''eta ha''e kuery po py ma
    amboaxa ma yvy — he''i.'
  agu-BL: 'Itzun tal Katajtz: “Ba''n chiben yi e'' xonl Judá bajx tan oyintzi'', nin
    yi ama''l chicontra''tz cyetz sbne'',” stzun i'' bantz.'
  ilo-ULB: Kinuna ni Yahweh, “Ti Juda ti mangidaulo kadakayo. Kitaenyo, intedko kadakuada
    ti panangituray iti daytoy a daga.”
  kpg-kpg: Dimaadua ga helekai, “Di madawaawa Judah e hana matagidagi. Au gaa wanga
    gi digaula gi dagia tenua deelaa.”
  uig-ARA: 'پەرۋەردىگار سۆز قىلىپ: ــ يەھۇدا چىقسۇن؛ مانا، مەن زېمىننى ئۇنىڭ قولىغا
    تاپشۇردۇم، ــ دېدى.'
  sus-sus: Alatala naxa e yaabi, «Yuda bɔnsɔɛ nan tema. N bara bɔxi sa e sagoe.»
  pon-2006: KAUN-O ketin sapeng, mahsanih, “Kadaudok en Suda me pahn tiengla. I pahn
    mweidohng irail re en kaunda sahpwo.”
  ksd-ksd: 'Ma ra Luluai i ga biti: Iuda na vana, ma ina tul tar ra gunan ta ra limana.'
  tur-YTC: Yahve, “Yahuda çıkacak. İşte, ülkeyi onun eline teslim ettim” dedi.
  grc-BRENT: Καὶ εἶπε Κύριος, Ἰούδας ἀναβήσεται· ἰδοὺ δέδωκα τὴν γῆν ἐν χειρὶ αὐτοῦ.
  ind-AYT: TUHAN berfirman, “Suku Yehuda akan maju. Lihatlah, Aku menyerahkan negeri
    itu ke dalam tangannya.”
  nya-nya: Yehova anayankha kuti, “Fuko la Yuda ndilo liyambe kupita. Ndawapatsa dzikolo
    mʼmanja mwawo.”
  hrv-hrv: 'A Jahve odgovori: “Neka Juda prvi pođe; u njegove ruke stavljam zemlju.”'
  mps-mps: Tama Genuai Bidigo te po wei ponani, “Te Judago hani polasa paibao, magi
    baso meni, eno te tǫ augwalibolo mawai dao.”
  tpi-tpi: Na Bikpela i bekim tok olsem, “Lain bilong Juda bai i go pas, long wanem,
    mi givim pinis dispela graun long ol.”
  dan-1931: 'HERREN svarede: “Det skal Juda; se, jeg giver Landet i hans Hånd!”'
  vie-OVCB: 'Chúa Hằng Hữu đáp: “Giu-đa, Ta đã giao đất Ca-na-an vào tay họ.”'
  guj-2017: ઈશ્વરે કહ્યું, “યહૂદા તમને આગેવાની આપશે. જુઓ, આ દેશને, મેં તેના હાથમાં
    સોંપ્યો છે.
  pon-2006A: KAUN-O ketin sapeng, mahsanih, “Kadaudok en Suda me pahn tiengla. I pahn
    mweidohng irail re en kaunda sahpwo.”
  por-BRBSL: 'Yahweh disse: “Judah subirá”. Eis que eu entreguei a terra em suas mãos”.'
  cth-cth: BAWIPA ni, Judah a cei han. A kut dawk ram teh ka poe toe, telah a ti.
  twi-twi: Awurade buae se, “Yuda na ɛsɛ sɛ ɔkɔ; mede asase no sodi ahyɛ wɔn nsam.”
  hlt-hlt: Te dongah BOEIPA loh, “Judah te cet saeh lamtah khohmuen he a kut ah ka
    paek tangtae coeng ni ke,” a ti nah.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie mbɛ̀ tɛ̃̀ńnɛ́ kɛ dɔ̀: Sudɑɑ botí kɔbɛ bɛɛ̀ dò nkɛ́ketɛ́
    kɛ́kɔtɛ. M bɛ̀ duɔ́mmu dihɛì.'
  msy-2020: Ezɨ Ikiavɨra Itir God me ikaragha ghaze, “Ia kamaghɨn fogh, kɨ nguazir
    kam isa Judan anabamɨn gumazamizibagh anɨngi, kamaghɨn me ian faragh mangam.”
  dop-dop: 'Ntɛnɑ Tɑcɑɑ sɩ: Yutɑ nyǝntɛ kɛ́. Mpi tɔ, pɛlɛ pɑ niŋ tɑɑ kɛ́ mɑ tʋ tɛtʋ.'
  azb-azb: 'Rəbb dedi: «Yəhudalılar çıxacaq, budur, Mən torpağı onlara təslim edirəm».'
  eng-DBY: 'And Jehovah said, Judah shall go up: behold, I have delivered the land
    into his hand.'
  hin-2017: यहोवा ने उत्तर दिया, “यहूदा चढ़ाई करेगा; सुनो, मैंने इस देश को उसके हाथ
    में दे दिया है।”
  eng-YLT: And Jehovah saith, 'Judah doth go up; lo, I have given the land into his
    hand.'
  eng-WYC-2017: And the Lord said, Judah shall go up; lo! I have given the land into
    his hands.
  eng-WMBB: The LORD said, “Judah shall go up. Behold, I have delivered the land into
    his hand.”
  urd-GVH: रब ने जवाब दिया, “यहूदाह का क़बीला शुरू करे। मैंने मुल्क को उनके क़ब्ज़े
    में कर दिया है।”
  rug-rug: Olaṉa se Zihova, “Sa butubutu Ziuda si kaqu kekenu la. Ele ponia Rau koa
    rini sa ṉiniraṉira pude vagia sa popoa,” gua si Asa.
  gaz-gaz: Waaqayyos, “Yihuudaan dursee haa baʼu; kunoo, ani biyyattii dabarsee harka
    isaatti kenneera” jedhee deebiseef.
  fra-LSG: 'L’Éternel répondit: Juda montera, voici, j’ai livré le pays entre ses
    mains.'
  gnn-gnn: Ga Garraynydja waŋana buku‐roŋiyinmaraŋala ḻakaraŋala walalaŋgu bitjarra,
    “Djudawala bäpurru'yu malaŋuyu ŋuriŋiyi; ŋarra yurru wäŋanydja dhuwala wekama
    walalaŋgalana goŋlilinydja.”
  yal-yal: Alatala yi e yabi, a naxa, “Yuda bɔnsɔnna muxune lan e siga, n bata yamanan
    so e yii.”
  haw-1868: I mai la o Iehova, E pii ae ka Iuda; aia hoi, ua haawi au i ka aina i
    kona lima.
  arb-NAV: 'فَأَجَابَ الرَّبُّ: «يَهُوذَا يَذْهَبُ، فَقَدْ أَسْلَمْتُ الْأَرْضَ إِلَى
    يَدِهِ».'
  ewe-ewe: Yehowa ɖo eŋu be, “Yuda ƒe to lae eye mana wòaɖu dzi.”
  eng-LEE: And the Lord said, Judah shall go up; behold, I have delivered the land
    into his hand.
  asm-FB: উত্তৰত যিহোৱাই ক’লে, “প্রথমে যিহূদা ফৈদৰ লোকসকল যাব; চোৱা, মই তেওঁলোকৰ হাততে
    এই দেশ সমৰ্পণ কৰিলোঁ।”
  sus-A: عَلَتَلَ نَشَ عٍ يَابِ، «يُدَ بْنسْي نَن تٍمَ. ﭑ بَرَ بْشِ سَ عٍ سَفٌي.»
  fra-SBL: 'Yahvé dit : « Juda montera. Voici, j''ai livré le pays entre ses mains. »'
  hbo-hbo: וַיֹּ֣אמֶר יְהוָ֖ה יְהוּדָ֣ה יַעֲלֶ֑ה הִנֵּ֛ה נָתַ֥תִּי אֶת־הָאָ֖רֶץ בְּיָדֹֽו׃
  kik-kik: Nake Jehova agĩcookia atĩrĩ, “Andũ a Juda nĩo megũthiĩ, tondũ nĩneanĩte
    bũrũri ũcio moko-inĩ mao.”
  fra-NCL: 'Yahweh répondit : « Juda montera ; voici que j’ai livré le pays entre
    ses mains. »'
  cek-AK: Angraeng mah, Judah to caeh tih; khenah, anih ban ah prae to ka paek boeh,
    tiah a naa.
  cuk-cuk: 'Bab-Jehová abin-sogded: —Judá-wagan-inse naoe, ar ade bato a-yala amarga,
    an uksad.'
  uig-CYR: 'Пәрвәрдигар сөз қилип: — Йәһуда чиқсун; мана, Мән зиминни униң қолиға
    тапшурдум, — деди.'
  tel-2017: యెహోవా “ఆ దేశాన్ని యూదాజాతి వారికి ఇచ్చాను, వాళ్ళే ముందు వెళ్ళాలి” అని
    చెప్పాడు.
  hat-BSA: 'SENYÈ a te reponn: “Juda va monte. Veye byen, Mwen te mete peyi a nan
    men l.”'
  kos-kos: Ac LEUM GOD El topuk, “Sruf lal Judah pa ac fahsr meet. Nga ac sang tuh
    in elos pa nununku acn we.”
  hbo-WLC: וַיֹּ֣אמֶר יְהוָ֖ה יְהוּדָ֣ה יַעֲלֶ֑ה הִנֵּ֛ה נָתַ֥תִּי אֶת־הָאָ֖רֶץ בְּיָדֽוֹ׃
  ibo-ibo: Onyenwe anyị zara, “Ọ bụ ebo Juda. Enyefeela m ala ahụ nʼaka ha.”
  ory-ory: ତହୁଁ ସଦାପ୍ରଭୁ କହିଲେ, “ଯିହୁଦା ଯିବ; ଦେଖ, ଆମ୍ଭେ ତାହା ହସ୍ତରେ ସେହି ଦେଶ ସମର୍ପଣ
    କରିଅଛୁ।”
  chk-chk: Iwe, ewe Samol mi Lapalap a pälüeni, “Chon ewe ainangen Juta repwe feila.
    Ngang üa mwüt ngeniir pwe repwe fanüeni ewe fanü.”
  rop-rop: En YAWEI bin tok, “Det Juda klen garra go basdam, en ai garra gibit det
    kantri langa olabat en meigim olabat win.”
  ukr-1871: 'І рече Господь: Юда нехай виступає. Я подам ту землю йому на поталу.'
  deu-1951: 'Der HERR sprach: Juda soll ausziehen! Siehe, ich habe das Land in seine
    Hand gegeben.'
  eng-JPS: 'And LORD said: ''Judah shall go up; behold, I have delivered the land
    into his hand.'''
  srp-1865: 'I Gospod reèe: Juda neka ide; eto dao sam mu zemlju u ruke.'
  lug-lug: Mukama Katonda n’abaddamu nti Yuda yalisooka, era laba mbawadde obuwanguzi
    ku Bakanani.
  heb-heb: ויאמר יהוה יהודה יעלה הנה נתתי את הארץ בידו׃
  ben-IRV: সদাপ্রভু বললেন, “যিহূদা যাবে; দেখ, আমি তার হাতে দেশ সমর্পণ করেছি।”
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਉੱਤਰ ਦਿੱਤਾ, “ਯਹੂਦਾਹ ਜਾਵੇਗਾ, ਅਤੇ ਵੇਖੋ, ਮੈਂ ਇਸ ਦੇਸ਼ ਨੂੰ ਉਸ ਦੇ ਹੱਥ
    ਵਿੱਚ ਕਰ ਦਿੱਤਾ ਹੈ।”
  mya-JVB: ထာဝရဘုရား က၊ ယုဒ သည် ချီ သွားရမည်။ ထိုပြည် ကို သူ ၏လက် ၌ ငါအပ် မည်ဟု မိန့်
    တော်မူ၏။
  hmo-hmo: Lohiabada ia haere, ia gwau, “Iuda iduhu taudia do idia lao guna, badina
    be lau ese tano idia dekenai do lau henia, mai kwalimu danu.”
  urd-urd: ख़ुदावन्द ने कहा कि यहूदाह चढ़ाई करे; और देखो, मैंने यह मुल्क उसके हाथ
    में कर दिया है।
  rus-SYN: 'И сказал Господь: Иуда пойдет; вот, Я предаю землю в руки его.'
  bqc-SIM: 'Ɔ̃ Dii mɛ̀: Yuda buiↄ mɛ́ aa gɛ́. À ma! Ma bùsupi nànɛ́ ń ↄzĩɛ.'
  tcz-CHONGTHU: Pakaiyin “Judah kon masa ding ahi, ajeh chu hiche gamhi amaho khut-a
    kana pehdohsa ahi,” ati.
  mar-mar: परमेश्वर म्हणाला, “यहूदा तुमचे नेतृत्व करील; पाहा, हा देश मी त्याच्या हाती
    दिला आहे.”
  qub-qub: 'Chaura Tayta Dios niran: «Primëru Judá trïbu pillyaj yaycuchun. Chay chacrataga
    paycunatami goycushaj.»'
  bqp-bqp: 'Akũ Dikiri pì: Yudanↄ mɛ́ oni gɛ́. À ma! Ma bùsuu pìi nàńnɛ ń ↄĩmɛ.'
  hat-hat: 'Seyè a reponn yo: -Se branch fanmi Jida a ki pou premye ale. Se mwen menm
    k''ap lage tout peyi a nan men yo.'
  eng-BSB: “Judah shall go up,” answered the LORD. “Indeed, I have delivered the land
    into their hands.”
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠɛni ma: «Zuda mɔunpa ka a li, gè zooi lɔa zeezu.»'
  eng-WEBPB: The LORD said, “Judah shall go up. Behold, I have delivered the land
    into his hand.”
  kbq-kbq: Hu'za hazageno, Ra Anumzamo'a kenona amanage huno zamasami'ne, Antahiho,
    Nagra ko' ana mopa Juda naga zami'noanki zamagra mareri'za Kenani vahera hara
    ome huzmantegahaze.
  nhe-BL: 'Huan TOTECO quinnanquili: “Achtohui monequi yase tlatehuitij nopa soldados
    ipan nopa hueyi familia Judá. Huan inijuanti tlatlanise pampa nijtlalijtoc ininmaco
    nopa tlali.”'
  bus-bus: 'Ben Dii bè: Yudanↄ bé weé gá. À ma! Ma bùsu pì nàńnɛ ń ↄzĩmɛ.'
  gub-BL: Uze'eg Tupàn wanupe. — Zuta izuapyapyr a'e wà nehe, a'e ràgypy oho putar
    waàmàtyry'ym pà a'e wà nehe, i'i wanupe. — Ta'e amur Kànàà waiwy Izaew wanupe
    ihe xe, i'i wanupe.
  eng-DRA: 'And the Lord said: Juda shall go up: behold I have delivered the land
    into his hands.'
