verse: JDG.001.005
translations:
  mal-C: ബേസെക്കിൽവെച്ച് അവർ അദോനീ-ബേസെക്കിനെ എതിരിട്ടു, അവനെതിരേ യുദ്ധംചെയ്തു കനാന്യരെയും
    പെരിസ്യരെയും തോൽപ്പിച്ചു.
  deu-TKW: Und sie stießen auf Adonibesek bei Besek, kämpften mit ihm und schlugen
    die Kanaaniter und Pheresiter.
  lin-lin: Ezalaki kuna nde bakutaki Adoni-Bezeki mpe babundisaki ye. Balongaki bato
    ya Kanana mpe ya Perizi.
  eng-LSV: and they find Adoni-Bezek in Bezek, and fight against him, and strike the
    Canaanite and the Perizzite.
  eng-GNV: 'And they founde Adoni-bezek in Bezek: and they fought against him, and
    slewe the Canaanites, and the Perizzites.'
  eng-WEBSTER: 'And they found Adoni-bezek in Bezek: and they fought against him,
    and they slew the Canaanites and the Perizzites.'
  nhw-BL: Quipantitoj Tlanahuatijquetl Adoni Bezec ipan altepetl Bezec quema tlahuilanayayaj,
  swh-ONEN: Huko ndiko walipomkuta huyo Adoni-Bezeki, nao wakapigana naye na kuwafanya
    Wakanaani na Waperizi wakimbie.
  bba-bba: '@see-verse:JDG.001.004'
  eng-KJVCPB: 'And they found Adoni-bezek in Bezek: and they fought against him, and
    they slew the Canaanites and the Perizzites.'
  luo-luo: Kanyo ema ne giyudoe Adoni-Bezek kendo negikedo kode, mi giloyo jo-Kanaan
    gi jo-Perizi.
  meu-meu: Una Besek ai idia ese Adoni-besek e davaria, bena e tuari henia, Kanaan
    taudia bona Perisi taudia e hadareredia.
  npi-ULB: तिनीहरूले बेजेकमा अदोनी-बेजेकलाई भेट्टाए, र उनको विरुद्ध तिनीहरू लडे, अनि
    कनानीहरू र परिज्‍जीहरूलाई परास्त गरे ।
  yor-yor: Ní Beseki ni wọ́n ti rí Adoni-Beseki, wọ́n sì bá a jagun, wọ́n sì ṣẹ́gun
    àwọn ará Kenaani àti Peresi.
  ind-ind: '@see-verse:JDG.001.004'
  pes-OPCB: '@see-verse:JDG.001.004'
  tgl-ULB: Natagpuan nila si Adoni Bezek sa Bezek, at nakipaglaban sila sa kaniya
    at tinalo ang mga Cananeo at mga Pherezeo.
  hui-hui: Yudali tigua Kini Adoni Besege halu ibunaga ami agaliru dindi ogoriani
    lola howa wai hongo howa bialu Yudali tigua bo poda hana hene.
  mya-mya: ထို​မြို့​တွင်​သူ​တို့​သည်​အ​ဒေါ​နိ​ဗေ​ဇက် မင်း​ကို​တွေ့​၍​သူ့​အား​တိုက်​ခိုက်​သဖြင့်၊-
  bod-N: ཡང་དེར་ཨ་དོ་ནི་པེ་ཟེག་ལ་ཕྲད་དེ་ཁོ་དང་འཐབ་ནས་ཀ་ན་ཨན་པ་དང་ཕེ་རེ་ཟི་པ་རྣམས་ཕམ་པར་བརྒྱབ།
  sna-sna: Ipapo ndipo pavakawana Adhoni Bhezeki vakarwa naye.
  spa-BLM: Encontraron a Adoni-Bezek en Bezec, y lucharon contra él. Golpearon al
    cananeo y al ferezeo.
  cac-cac: '@see-verse:JDG.001.004'
  swh-ULB: Wakamkuta Adoni Bezeki huko Bezeki, nao wakapigana naye na kuwashinda Wakanaani
    na Waperizi.
  bel-bel: У Вэзэку сустрэліся яны з Адоні-Вэзэкам, біліся зь ім і разьбілі Хананэяў
    і Фэрэзэяў.
  deu-ELBBK: Und sie fanden den Adoni-Besek in Besek und kämpften gegen ihn; und sie
    schlugen die Kanaaniter und die Perisiter.
  mbb-OT: '@see-verse:JDG.001.004'
  mal-2015: ബേസെക്കിൽവെച്ചു അവർ അദോനി-ബേസെക്കിനെ കണ്ടു, അവനോടു യുദ്ധംചെയ്തു കനാന്യരെയും
    പെരിസ്യരെയും സംഹരിച്ചു.
  rmc-rmc: Andro Bezek arakhle le kraľis Adoni-Bezek, marenas pes leha a zviťazinde
    upral o Kanaančana the Perizeja.
  pes-OPV: و ادونی بازق را در بازق یافته، با او جنگ کردند، وکنعانیان و فرزیان را شکست
    دادند.
  ron-1924: Ау гэсит пе Адони-Безек ла Безек; ау порнит лупта ымпотрива луй ши ау
    бэтут пе канааниць ши ферезиць.
  ben-OBCV: সেখানে তারা অদোনী-বেষকের সন্ধান পেল ও তাঁর বিরুদ্ধে যুদ্ধ করল এবং কনানীয়
    ও পরিষীয়দের ছত্রভঙ্গ করে দিল।
  som-som: Oo waxay Beseq ka heleen Adonii Beseq, oo way la dagaallameen, oo waxay
    laayeen reer Kancaan iyo reer Feris.
  lat-VUC: Inveneruntque Adonibezec in Bezec, et pugnaverunt contra eum, ac percusserunt
    Chananæum et Pherezæum.
  eng-ASVBT: And they found Adoni-bezek in Bezek; and they fought against him, and
    they smote the Canaanites and the Perizzites.
  ita-1885: E trovarono Adonibezec in Bezec, e combatterono contro a lui, e percossero
    i Cananei ed i Ferizzei.
  eng-LXXUP: And they overtook Adoni-bezek in Bezek, and fought against him; and they
    smote the Canaanite and the Perizzite.
  eng-ULB: They found Adoni-Bezek at Bezek, and they fought against him and defeated
    the Canaanites and the Perizzites.
  spa-VBL: Allí se enfrentaron a Adoní Bezec y lucharon con él, derrotando a los cananeos
    y a los ferezeos.
  fra-_FOB: Et, ayant trouvé Adoni-Bézek à Bézek, ils l'attaquèrent, et battirent
    les Cananéens et les Phéréziens.
  mal-mal: ബേസെക്കിൽവെച്ച് അവർ അദോനി-ബേസെക്കിനെ കണ്ടു, അവനോട് യുദ്ധംചെയ്തു; അങ്ങനെ
    അവർ കനാന്യരെയും പെരിസ്യരെയും പരാജയപ്പെടുത്തി.
  urd-GVR: Wahāṅ un kā muqābalā ek bādshāh se huā jis kā nām Adūnī-bazaq thā. Jab
    us ne dekhā ki Kanānī aur Farizzī hār gae haiṅ
  suz-BL: मेकेर मेकोपुकीमी अदोनी-बेसेक माइश्‍शो पिप नु लडाइ पामे बाक्‍त। मेकोपुकीमी
    कनानी नु परिज्‍जी आन कली ग्रामा बाक्‍त।
  ita-1927: E, trovato Adoni-Bezek a Bezek, l’attaccarono, e sconfissero i Cananei
    e i Ferezei.
  ckb-ckb: ئینجا لە بەزەق، ئەدۆنی بەزەقیان دۆزییەوە و شەڕیان لە دژی کرد، کەنعانی و
    پریزییەکانیان شکاند.
  eng-BBE: And they came across Adoni-zedek, and made war on him; and they overcame
    the Canaanites and the Perizzites.
  kan-OKCV: ಅವರು ಬೆಜೆಕಿನಲ್ಲಿ ಅರಸನಾದ ಅದೋನೀಬೆಜೆಕನನ್ನು ಸಂಧಿಸಿ, ಅವನ ವಿರೋಧವಾಗಿ ಯುದ್ಧಮಾಡಿ,
    ಕಾನಾನ್ಯರನ್ನೂ ಪೆರಿಜೀಯರನ್ನೂ ಕೊಂದುಹಾಕಿದರು.
  tam-2017: பேசேக்கிலே அதோனிபேசேக்கைப் பார்த்து, அவனோடு யுத்தம்செய்து, கானானியர்களையும்,
    பெரிசியர்களையும் வெட்டினார்கள்.
  spa-RV-1909: 'Y hallaron á Adoni-bezec en Bezec, y pelearon contra él: é hirieron
    al Cananeo y al Pherezeo.'
  ron-BTF: Și au găsit pe Adoni-Bezec în Bezec și au luptat împotriva lui și au ucis
    pe canaaniți și pe periziți.
  eng-WEBP: They found Adoni-Bezek in Bezek, and they fought against him. They struck
    the Canaanites and the Perizzites.
  eng-FBV: There they confronted Adoni-bezek and fought with him, defeating the Canaanites
    and Perizzites.
  nld-1939: Want in Bézek stietten ze op Adoni-Bézek, bonden de strijd met hem aan,
    en versloegen de Kanaänieten en Perizzieten.
  nch-BL: Quipantitoj Tanahuatijquet Adoni Bezec ipan altepet Bezec quema tatehuiyayaj,
  vie-1934: ỳ Bê-xéc cũng có gặp A-đô-ni-Bê-xéc, bèn xông vào người, đánh bại dân
    Ca-na-an và dân Phê-rê-sít.
  hin-CV: बेज़ेक में उन्होंने अदोनी-बेज़ेक से युद्ध किया और कनानियों तथा परिज्ज़ियों
    को मार दिया;
  spa-BES: Y se encontraron con Adoni-Bezec, y le hicieron la guerra; y vencieron
    a los cananeos y los ferezeos.
  tdx-tdx: Nizoe’ iareo e Bezek’ ao t’i Adonibezeke, le nialy ama’e, vaho zinama’
    iareo t’i nte-Khanàne naho t’i nte-Perize.
  tha-KJV: และเขาทั้งหลายพบอาโดนีเบเซกในเมืองเบเซก และสู้รบกั​บท​่าน เขาได้ประหารคนคานาอันและคนเปริสซี
  por-BR-2018: 'E acharam a Adoni-Bezeque em Bezeque, e lutaram contra ele: e feriram
    aos cananeus e aos perizeus.'
  deu-ELO: Und sie fanden den Adoni-Besek und stritten wider ihn; und sie schlugen
    die Kanaaniter und die Perisiter.
  eng-WYC-2018: And they found Adonibezek in Bezek, and they fought against him, and
    they overcame Canaanites, and Perizzites.
  epo-epo: Kaj ili renkontis Adoni-Bezekon en Bezek kaj batalis kontraŭ li kaj venkobatis
    la Kanaanidojn kaj la Perizidojn.
  uig-PIN: Ular Bezǝktǝ Adoni-Bezǝk degǝn padixaⱨ bilǝn uqrixip ⱪelip, uning bilǝn
    soⱪuxup Ⱪanaaniylar bilǝn Pǝrizziylǝrni urup ⱪirdi.
  beo-beo: Amogai, ilia da hina bagade Adounaibisege ba:le, ema gegei.
  tpi-OTNT: Na ol Juda i bungim King Adoni Besek wantaim ol lain bilong en long dispela
    hap na ol i pait long ol na winim ol.
  hau-SA: A can suka iske Adoni-Bezek, suka yaƙe shi, suka fatattaki Kan’aniyawa da
    Ferizziyawa.
  uig-LAT: Ular Bézekte Adoni-Bézek dégen padishah bilen uchriship qélip, uning bilen
    soqushup Qanaaniylar bilen Perizziylerni urup qirdi.
  nde-nde: Kukhonapho abafica khona u-Adoni-Bhezekhi balwa laye, baqothula amaKhenani
    kanye lamaPherizi.
  ton-ton: 'Pea naʻa nau ʻilo ʻa ʻAtoni-Piseki ʻi Piseki: pea naʻa nau tauʻi ia, pea
    naʻa nau tāmateʻi ʻae kau Kēnani mo e kau Pelesi.'
  ces-1613: Nebo nalezše Adonibezeka v Bezeku, bojovali proti němu, a porazili Kananejského
    i Ferezejského.
  eng-WMB: They found Adoni-Bezek in Bezek, and they fought against him. They struck
    the Canaanites and the Perizzites.
  tam-TCV: அங்கேயே அதோனிபேஸேக் அரசனைச் சந்தித்து அவனுக்கெதிராகச் சண்டையிட்டு கானானியரையும்,
    பெரிசியரையும் முறியடித்தார்கள்.
  ceb-ULB: Nakit-an nila si Adoni Bezek didto sa Bezek, ug nakiggubat sila batok kaniya
    ug gipildi ang mga Canaanhon ug ang mga Perizihanon.
  pol-UBG: W Bezek znaleźli Adoni-Bezeka i walczyli z nim, i zabili Kananejczyków
    i Peryzzytów.
  urd-GVU: وہاں اُن کا مقابلہ ایک بادشاہ سے ہوا جس کا نام ادونی بزق تھا۔ جب اُس نے
    دیکھا کہ کنعانی اور فرِزّی ہار گئے ہیں
  deu-1912: Und fanden den Adoni-Besek zu Besek und stritten wider ihn und schlugen
    die Kanaaniter und Pheresiter.
  kan-2017: ಅವರು ಅಲ್ಲಿ ಅದೋನೀ ಬೆಜೆಕನನ್ನು ಸಂಧಿಸಿ, ಅವನೊಡನೆ ಯುದ್ಧಮಾಡಿ ಕಾನಾನ್ಯರನ್ನೂ, ಪೆರಿಜ್ಜೀಯರನ್ನೂ
    ಸೋಲಿಸಿದರು.
  yap-yap: Ra pir’eged Adonibezek u rom miyad cham ngak.
  hlt-MCSB: Bezek ah Adonibezek te a hmuh uh tih anih te a tloek uh phoeiah Kanaan
    neh Perizzi te a tloek uh.
  mdy-ETH: ዔያታ ዒኢካ ቤዜቄ ዓጮ ካኣቲ፥ ዓዶኒቤዜቄ ዴንቃዖ ዒዛ ዖሊ ካኣናኔ ዓሶንታ ፔርዛ ዓሶዋ ባሼኔ።
  twi-ASANTE: Besek hɔ, wɔne ɔhene Adoni-Besek hyiaeɛ, na wɔko tiaa no, dii Kanaanfoɔ
    no ne Perisifoɔ no so nkonim.
  eng-WEBU: They found Adoni-Bezek in Bezek, and they fought against him. They struck
    the Canaanites and the Perizzites.
  wal-wal: Bezeeqa kataman Adooni-Bezeeqa demmidi, aara olettidosona; olettidi Kanaanetanne
    Parzzeta xoonidosona.
  spa-PDDPT: En Bezec encontraron a Adoni-bezec y lucharon contra él. Derrotaron a
    los cananeos y a los ferezeos.
  gun-gun: Bezeque py ma ha'e kuery Adoni-Bezeque ojou vy hexe opu'ã okuapy. Ha'e
    vy ojuka cananeu ha'e ferezeu kuery.
  agu-BL: '@see-verse:JDG.001.004'
  ilo-ULB: Nasarakanda ni Adonibesek idiay Besec, ket nakirangetda kenkuana ken pinarmekda
    dagiti Cananeo ken dagiti Perezeo.
  kpg-kpg: Digaula gaa gida Adonibezek i golo ga heebagi gi mee.
  uig-ARA: ئۇلار بېزەكتە ئادونى-بېزەك دېگەن پادىشاھ بىلەن ئۇچرىشىپ قېلىپ، ئۇنىڭ بىلەن
    سوقۇشۇپ قانائانىيلار بىلەن پەرىززىيلەرنى ئۇرۇپ قىردى.
  sus-sus: Na kui e naxa Kanaankae nun Perisikae bɔnbɔ. E to Beseki mangɛ li naa,
    e naxa na fan gere.
  pon-2006: Re ahpw diarada Adonipesek wasao, irail eri mahweniong.
  ksd-ksd: Ma dia ga tadav Adoni-Besek abara ta ra gunan Besek, ma dia ga varubu me;
    ma dia ga uvia pa ra tarai Kanaan ma ra tarai Peres.
  tur-YTC: Bezek'te Adoni-Bezek'i buldular ve ona karşı savaştılar. Kenanlılar'ı ve
    Perizziler'i vurdular.
  grc-BRENT: Καὶ κατέλαβον τὸν Ἀδωνιβεζὲκ ἐν τῇ Βεζὲκ, καὶ παρετάξαντο πρὸς αὐτόν·
    καὶ ἔκοψαν τὸν Χαναναῖον καὶ Φερεζαῖον.
  ind-AYT: Mereka menjumpai Adoni-Bezek di Bezek dan berperang melawan dia, lalu mengalahkan
    orang Kanaan dan orang Feris.
  nya-nya: Ku Bezekiko anakumana ndi ankhondo a mfumu Adoni-Bezeki ndipo anamenyana
    nawo, ndipo Ayudawo anagonjetsa Akanaani ndi Aperezi.
  hrv-hrv: U Bezeku zatekoše Adoni-Sedeka, udariše na nj i poraziše Kanaance i Perižane.
  mps-mps: Tama te Juda dabego te tuni bidi Adoni Besek te aga hani dali gegelama,
    tama augwaligo augwali dali hwįani, tama augwali aiyaba elauali.
  tpi-tpi: Na ol Juda i bungim King Adoni Besek wantaim ol lain bilong en long dispela
    hap na ol i pait long ol na winim ol.
  dan-1931: Og da de stødte på Adonibezek i Bezek, angreb de ham og slog Kana'anæerne
    og Perizzitterne.
  vie-OVCB: Cũng tại Bê-xéc, họ đánh A-đô-ni Bê-xéc, người Ca-na-an, và người Phê-rết.
  guj-2017: બેઝેકમાં તેઓને, અદોની-બેઝેક સામે મળ્યો. તેઓએ તેની સામે લડાઈ કરીને કનાનીઓને
    તથા પરિઝીઓને હરાવ્યા.
  pon-2006A: Re ahpw diarada Adonipesek wasao, irail eri mahweniong.
  por-BRBSL: Eles encontraram Adoni-Bezek em Bezek, e lutaram contra ele. Eles atingiram
    os cananeus e os perizitas.
  cth-cth: Bezek kho vah Adonibezek siangpahrang a hmu awh teh, Kanaannaw hoi Periznaw
    a thei awh toteh,
  twi-twi: Besek hɔ, wɔne ɔhene Adoni-Besek hyiae, na wɔko tiaa no, dii Kanaanfo no
    ne Perisifo no so nkonim.
  hlt-hlt: Bezek ah Adonibezek te a hmuh uh tih anih te a tloek uh phoeiah Kanaan
    neh Perizzi te a tloek uh.
  tbz-SIM: kɛ̀ bɛ̀ɛ yɑ̀ dɛ kó dihɛì kóo kpɑ̀ɑ̀tì Adoni-Besɛki kóò dokɛ́nɛ̀ kɛ́nɑ Kɑnnɑhɑ̃ɑ̃
    kɔbɛ nɛ̀ Pedisiibɛ.
  msy-2020: Me Adoni Besek ko an adarasi, Besekɨn nguibamɨn me batogha me mɨsoke.
    Egha me bar Kenania ko Peresia abɨni.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ mɑɣɑnɑ wulɑʋ Atoni-Peseke kɛ Peseke ɩcɑtɛ tɑɑ, nɑ pɑ́ yoonɑ-ɩ.
    Ɩsǝnɑ pɑ kǝlǝnɑ Kɑnɑɑŋ nyǝ́mɑ nɑ Peliisi nyǝ́mɑ tɔɣɔlɛ.
  azb-azb: Bezeqdə Adoni-Bezeqi tapıb vuruşdular və həm Kənanlıları, həm də Perizliləri
    qırdılar.
  eng-DBY: And they found Adoni-Bezek in Bezek, and fought against him, and they smote
    the Canaanites and the Perizzites.
  hin-2017: और बेजेक में अदोनीबेजेक को पाकर वे उससे लड़े, और कनानियों और परिज्जियों
    को मार डाला।
  eng-YLT: and they find Adoni-Bezek in Bezek, and fight against him, and smite the
    Canaanite and the Perizzite.
  eng-WYC-2017: And they found Adonibezek in Bezek, and they fought against him, and
    they overcame Canaanites, and Perizzites.
  eng-WMBB: They found Adoni-Bezek in Bezek, and they fought against him. They struck
    the Canaanites and the Perizzites.
  urd-GVH: वहाँ उनका मुक़ाबला एक बादशाह से हुआ जिसका नाम अदूनी-बज़क़ था। जब उसने देखा
    कि कनानी और फ़रिज़्ज़ी हार गए हैं
  rug-rug: Dogoria rini se Adoni Bezeki meke raza ia vasina.
  gaz-gaz: Achittis Adoonii-Bezeq arganii isa lolan; Kanaʼaanotaa fi Feerzotas moʼatan.
  fra-LSG: Ils trouvèrent Adoni-Bézek à Bézek; ils l’attaquèrent, et ils battirent
    les Cananéens et les Phéréziens.
  gnn-gnn: '@see-verse:JDG.001.004'
  yal-yal: E sa Adoni-Beseki li Beseki taani, e yi a yɛngɛ. Nayi, e yi Kanan kaane
    nun Perisine nɔ.
  haw-1868: A ma Bezeka, loaa ia lakou o Adonibezeka; a kaua aku la lakou ia ia, a
    luku aku la lakou i ko Kanaana, a me ka Pereza.
  arb-NAV: وَالْتَقَوْا بِمَلِكِهِمْ أَدُونِي بَازَقَ عِنْدَ بَازَقَ، فَحَارَبُوهُ
    وَقَهَرُوا الْكَنْعَانِيِّينَ وَالْفِرِزِّيِّينَ.
  ewe-ewe: Wokpɔ Fia Adoni Bezek le afi ma eye wowɔ aʋa kplii,
  eng-LEE: And they found Adoni-bezek in Bezek; and they fought against him, and they
    smote the Canaanites and the Perizzites.
  asm-FB: বেজকত তেওঁলোকে অদুনী বেজকক দেখা পাই তেওঁৰ সৈতে যুদ্ধ কৰিলে আৰু কনানীয়া
    ও পৰিজ্জীয়াসকলক পৰাস্ত কৰিলে।
  sus-A: نَ كُي عٍ نَشَ كَنَانكَيٍ نُن ثٍرِ سِكَيٍ بْنبْ. عٍ تٌ بٍسٍكِ مَنفّ لِ نَا،
    عٍ نَشَ نَ قَن فٍرٍ.
  fra-SBL: Ils trouvèrent Adoni-Bézek à Bézek, et ils lui livrèrent bataille. Ils
    battirent les Cananéens et les Phéréziens.
  hbo-hbo: וַֽ֠יִּמְצְאוּ אֶת־אֲדֹנִ֥י בֶ֙זֶק֙ בְּבֶ֔זֶק וַיִּֽלָּחֲמ֖וּ בֹּ֑ו וַיַּכּ֕וּ
    אֶת־הַֽכְּנַעֲנִ֖י וְאֶת־הַפְּרִזִּֽי׃
  kik-kik: Kũu nĩkuo maakorire Adoni-Bezeki, makĩhũũrana nake, magĩtooria andũ a Kaanani
    na Aperizi.
  fra-NCL: Ayant trouvé à Bézec Adoni-Bésec, ils l’attaquèrent et ils battirent les
    Chananéens et les Phérézéens.
  cek-AK: To vangpui ah Adoni-Bezek to a hnuk o, Kanaan kaminawk hoi Periz kaminawk
    to hum o boih.
  cuk-cuk: Agine, Judá-wagan, Adoni-Bezec-abingunonimargu, ebo-bila-onodmalad. Geb
    Canaán-dulemar, degi, Ferezeo-dulemar Judá-wagan-idu duurmakdemalad.
  uig-CYR: Улар Безәктә Адони-Безәк дегән падиша билән учришип қелип, униң билән соқушуп
    Ⱪананийлар билән Пәриззийләрни уруп қирди.
  tel-2017: వాళ్ళు బెజెకు దగ్గర అదోనీ రాజు బెజెకును చూసి అతనితో యుద్ధం చేసి కనానీయులను,
    పెరిజ్జీయులను, హతం చేశారు.
  hat-BSA: Yo te rankontre Adoni Bézek nan Bézek. Yo te goumen kont li, e yo te bat
    Kananeyen yo avèk Ferezyen yo.
  kos-kos: Elos konalak Adonibezek ingo ac mweunel.
  hbo-WLC: וַֽ֠יִּמְצְאוּ אֶת־אֲדֹנִ֥י בֶ֙זֶק֙ בְּבֶ֔זֶק וַיִּֽלָּחֲמ֖וּ בּ֑וֹ וַיַּכּ֕וּ
    אֶת־הַֽכְּנַעֲנִ֖י וְאֶת־הַפְּרִזִּֽי׃
  ibo-ibo: Nʼebe ahụ ka ha zutere Adoni-Bezek, buso ya agha, tigbukwaa ndị Kenan na
    ndị Periz.
  ory-ory: ପୁଣି ସେମାନେ ବେଷକରେ ଅଦୋନୀବେଷକ୍‌ ରାଜାଙ୍କୁ ପାଇ ତାହା ସଙ୍ଗେ ଯୁଦ୍ଧ କରି କିଣାନୀୟ
    ଓ ପରିଷୀୟମାନଙ୍କୁ ବଧ କଲେ।
  chk-chk: Ikenan ra sereni ewe king Atoni-pesek o maun ngeni, ra pwal akufu ekewe
    chon Kanaan me chon Peris.
  rop-rop: en deibin faindim Edanibesek det bosmen blanga detlot solja deya langa
    det taun,
  ukr-1871: І зіткнулись вони з Адонибезеком під Безеком, бились із ним та й побили
    Канаанїїв і Ферезіїв.
  deu-1951: Und als sie den Adoni-Besek zu Besek fanden, stritten sie wider ihn und
    schlugen die Kanaaniter und Pheresiter.
  eng-JPS: And they found Adoni-bezek in Bezek; and they fought against him, and they
    smote the Canaanites and the Perizzites.
  srp-1865: Jer naðoše Adoni-Vezeka u Vezeku, i udariše na nj, i pobiše Hananeje i
    Ferezeje.
  lug-lug: Ne bagwikiriza Adonibezeki mu Bezeki; ne bamulwanyisa era ne batta abasajja
    be.
  heb-heb: וימצאו את אדני בזק בבזק וילחמו בו ויכו את הכנעני ואת הפרזי׃
  ben-IRV: তারা বেষকে অদোনী-বেষককে পেয়ে তাঁর সঙ্গে যুদ্ধ করল এবং কনানীয় ও পরিষীয়দেরকে
    আঘাত করল।
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਅਦੋਨੀ ਬਜ਼ਕ ਨੂੰ ਬਜ਼ਕ ਵਿੱਚ ਲੱਭਿਆ ਅਤੇ ਉਸ ਦੇ ਨਾਲ ਲੜੇ ਅਤੇ ਕਨਾਨੀਆਂ
    ਅਤੇ ਫ਼ਰਿੱਜ਼ੀਆਂ ਨੂੰ ਮਾਰ ਦਿੱਤਾ।
  mya-JVB: အဒေါနိဗေဇက် မင်းကို ဗေဇက် မြို့၌ တွေ့ ၍ ၊ ခါနနိ လူ၊ ဖေရဇိ လူတို့ကိုသတ်
    သောအခါ၊
  hmo-hmo: Unai Beseka hanua dekenai be king Adoni Beseka idia davaria, mai ena orea
    danu. Vadaeni Israela taudia ese ma Kanana bona Perisi idia halusia.
  urd-urd: और अदूनी बज़क़ को बज़क़ में पाकर वह उससे लड़े, और कन'आनियों और फ़रिज़्ज़ियों
    को मारा।
  rus-SYN: В Везеке встретились они с Адони-Везеком, сразились с ним и разбили Хананеев
    и Ферезеев.
  bqc-SIM: Wekĩi aa Adonibɛzɛki lè, aa zĩkàaànↄ, ↄ̃ aa Kanaaↄ ń Pɛlizipiↄ dɛ̀dɛ.
  tcz-CHONGTHU: Hiche Bezek muna chun Adoni-Bezek lengpa chu akisat piuvin galchu
    anajou un chule Canaan mite leh Periz mite jong ajou uvin ahi.
  mar-mar: बेजेक येथे त्यांना अदोनी-बेजेक सापडला आणि तेव्हा त्यांनी त्याच्याशी लढाई
    केली व कनानी व परिज्जी यांचा पराभव केला.
  qub-qub: Cananeo y Ferez runacunapa raynin caran Adoni-bezec. Payta y paywan caycaj
    runacunatapis llapantami binsiran.
  bqp-bqp: Gwen ò Adonibɛzɛki lèn ò zĩ̀i kà kãao, akũ ò Kanaanↄ kũ Pɛrizi pìnↄ
    dɛ̀dɛ.
  hat-hat: Yo jwenn Adonibezèk l'a tou. Yo goumen avè l'. Yo bat moun Kanaran yo ak
    moun Ferezi yo byen bat.
  eng-BSB: And there they found Adoni-bezek and fought against him, striking down
    the Canaanites and Perizzites.
  tod-tod: Ti masagi Adɔni-Ɓeezɛke ɠaani Ɓeezɛke, ti sakpeni, ti zobogi zɔlɔɔni Kanaan
    nuiti ma, ta Feeleeze nuiti.
  eng-WEBPB: They found Adoni-Bezek in Bezek, and they fought against him. They struck
    the Canaanites and the Perizzites.
  kbq-kbq: Ana Beseki kumapi Adoni-Bezekina ke'za erifore hu'za, agri'ene Kenani vahe'ene
    Perisi vahe'enena hara huzmagatere'naze.
  nhe-BL: Quipantitoj Tlanahuatijquetl Adoni Bezec ipan altepetl Bezec quema tlatehuiyayaj,
  bus-bus: Gwen aↄ̃ Adonibɛzɛki lèn aↄ̃ zĩ̀ kào, ben aↄ̃ Kanaanↄ kↄ̃n Pɛrizi pìnↄ
    dɛ̀dɛ.
  gub-BL: Wexak Mezek pe har wanuwihawete a'e pe wà no. Uzàmàtyry'ym oho wà no. Umuzàn
    kar Kànàà wà, Perize wà no.
  eng-DRA: And they found Adonibezec in Bezec, and fought against him, and they defeated
    the Chanaanite, and the Pherezite.
