verse: JDG.001.026
translations:
  mal-C: ഇതിനുശേഷം ആ മനുഷ്യൻ ഹിത്യരുടെ ദേശത്തുചെന്ന് ഒരു പട്ടണം പണിതു. അതിനു ലൂസ്
    എന്നു പേരിട്ടു; ഇന്നും ആ പേരിൽ അത് അറിയപ്പെടുന്നു.
  deu-TKW: Der Mann zog ins Land der Hethiter, erbaute eine Stadt und nannte sie Lus;
    so heißt sie bis auf den heutigen Tag.
  lin-lin: Moto yango akendeki na mokili ya bato ya Iti mpe atongaki kuna engumba
    oyo apesaki kombo « Luze » oyo etikala kino lelo.
  eng-LSV: and the man goes to the land of the Hittites, and builds a city, and calls
    its name Luz—it [is] its name to this day.
  eng-GNV: Then the man went into the lande of the Hittites, and built a citie, and
    called the name thereof Luz, which is the name thereof vnto this daie.
  eng-WEBSTER: 'And the man went into the land of the Hittites, and built a city,
    and called the name of it Luz: which is its name to this day.'
  nhw-BL: Huan nopa tlacatl yajqui ipan inintlal heteos, huan nopona quipehualti seyoc
    altepetl huan quitocaxti Tlahuili. Huan hasta ama quej nopa itoca.
  swh-ONEN: Yule mtu akaenda hadi nchi ya Wahiti, ambapo aliujenga mji na kuuita Luzu,
    ambao ndio jina lake hadi leo.
  bba-bba: Yen biru durɔ wi, u yɑrɑ wuu ɡen min di u dɑ Hɛtibɑn temɔ u wuu kpɔɔ bɑnɑ.
    Mɑ u ɡu yĩsiru kɑ̃ Lusi. Yĩsi terɑ bɑ kɑ ɡu sokumɔ sere kɑ ɡisɔ.
  eng-KJVCPB: 'And the man went into the land of the Hittites, and built a city, and
    called the name thereof Luz: which is the name thereof unto this day.'
  luo-luo: Eka nodhi e piny jo-Hiti, kama nogeroe dala maduongʼ mi ochake ni Luz,
    ma mano e nyinge nyaka chil kawuono.
  meu-meu: Una tau na Hiti taudia edia tano ela, unuseni ai hanua ta e hadaia, ladana
    e hatoa Lusu; una hanua na unu e hatoa toma ema bona hari dina.
  npi-ULB: तब त्यो मानिस हित्तीहरूको देशमा गयो र एउटा सहर निर्माण गर्‍यो अनि त्यसलाई
    लूज नाउँ दियो, र आजसम्मै त्‍यसको नाउँ हो ।
  yor-yor: Ọkùnrin náà sí lọ sí ilẹ̀ àwọn ará Hiti, ó sì tẹ ìlú kan dó, ó sì pe orúkọ
    rẹ̀ ní Lusi, èyí sì ni orúkọ rẹ̀ títí di òní.
  ind-ind: Laki-laki itu pergi ke negeri orang Het. Di sana dia membangun sebuah kota
    dan menamainya Lus. Itulah nama kota itu sampai saat kitab ini ditulis.
  pes-OPCB: بعد این مرد به سرزمین حیتی‌ها رفت و در آنجا شهری بنا کرد و آن را لوز نامید
    که تا به امروز به همان نام باقی است.
  tgl-ULB: At ang lalaki ay pumunta sa lupain ng mga anak ni Het at nagtayo ng isang
    lungsod at tinawag itong Luz, na pangalan nito sa araw na ito.
  hui-hui: Ani biya handala agali ogoni ibu Hidi dindi wiagoha puwa tano mbira mo
    wialu tano ogoni mini Lusu wini. Tano ogoni áyubi wiaabo ka.
  mya-mya: ထို​သူ​သည်​ဟိတ္တိ​ပြည်​သို့​သွား​ပြီး​လျှင် မြို့ တစ်​မြို့​ကို​တည်​ထောင်​ကာ
    ထို​မြို့​ကို​လု​ဇ​မြို့ ဟု​ခေါ်​ဝေါ်​သ​မုတ်​သ​ဖြင့် ထို​မြို့​သည်​ယ​နေ့ တိုင်​အောင်​လု​ဇ​မြို့​ဟူ​၍​နာ​မည်​တွင်​လျက်
    ရှိ​သ​တည်း။
  bod-N: མི་དེ་ཧེད་པའི་ཡུལ་དུ་ཕྱིན་ཅིང་གྲོང་ཁྱེར་ཞིག་བརྩིགས་ནས་མིང་ལ་ལོ་ཟི་ཞེས་བཏགས་པ་དང་།
    གྲོང་ཁྱེར་དེའི་མིང་ལ་ད་ལྟའང་དེ་སྐད་འབོད་དོ། །
  sna-sna: Ipapo akaenda kunyika yavaHiti, kwaakandovaka guta akaritumidza kuti Ruzi,
    rinova ndiro zita raro nanhasi.
  spa-BLM: El hombre se fue a la tierra de los hititas, construyó una ciudad y la
    llamó Luz, que es su nombre hasta hoy.
  cac-cac: A jun vin̈ chi', ix b'atcan vin̈ d'a slum eb' hitita, ix sb'oanq'ue jun
    chon̈ab' vin̈ ta', Luz ix yac' vin̈ sb'iej. Ix ochn̈ejcan jun b'i chi' d'a jun
    chon̈ab' chi'.
  swh-ULB: Na mtu huyo akaenda nchi ya Wahiti, akajenga mji, akauita Luzu, ambalo
    jina lake hata leo.
  bel-bel: Чалавек гэты пайшоў у зямлю Хэтэяў і пабудаваў горад і назваў яго Луз.
    Гэта імя ў яго да сёньня.
  deu-ELBBK: Und der Mann zog in das Land der Hethiter; und er baute eine Stadt und
    gab ihr den Namen Lus. Das ist ihr Name bis auf diesen Tag.
  mbb-OT: Heini he etew midhendiyà te tanà te menge Hitihanen, ne mibangun sikandin
    te sevaha he inged he migngezanan din te Luz. Ne taman en guntaan iyan heini ngazan
    din.
  mal-2015: അവൻ ഹിത്യരുടെ ദേശത്തു ചെന്നു ഒരു പട്ടണം പണിതു അതിന്നു ലൂസ് എന്നു പേരിട്ടു;
    അതിന്നു ഇന്നുവരെ അതു തന്നേ പേർ.
  tuo-NT: Beꞌro ti macã sãjãrõrẽ ĩꞌoꞌcʉ hitita masã ya diꞌtapʉ waꞌa, topʉ niꞌcã macã
    pãacʉ niwĩ. Ti macãrẽ Luz wãme õꞌocʉ niwĩ. Tojota wãmetidecotisaꞌa yujupʉ. *****
  rmc-rmc: Oda murš geľa andre phuv le Chetitanengri, ačhaďa ode foros a diňa leske
    nav Luz. Kavke pes vičinel dži adadžives.
  pes-OPV: و آن مرد به زمین حتیان رفته، شهری بنا نمود و آن را لوز نامید که تا امروزاسمش
    همان است.
  ron-1924: Омул ачела с-а дус ын цара хетицилор; а зидит о четате ши й-а пус нумеле
    Луз, нуме пе каре л-а пуртат пынэ ын зиуа де азь.
  ben-OBCV: লোকটি পরে হিত্তীয়দের দেশে গিয়ে সেখানে একটি নগর পত্তন করল এবং তার নাম
    দিল লূস, যা আজও এই নামেই পরিচিত।
  som-som: Markaasaa ninkii wuxuu tegey dalkii reer Xeed, oo halkaasuu magaalo ka
    dhisay, oo magaceediina wuxuu u bixiyey Luus, kaasoo ah magaceeda ilaa maantadan
    la joogo.
  lat-VUC: 'Qui dimissus, abiit in terram Hetthim, et ædificavit ibi civitatem, vocavitque
    eam Luzam: quæ ita appellatur usque in præsentem diem.'
  eng-ASVBT: And the man went into the land of the Hittites, and built a city, and
    called the name thereof Luz, which is the name thereof unto this day.
  ita-1885: Ed egli se ne andò nel paese degli Hittei, ed edificò una città, e le
    pose nome Luz; il qual nome le dura infino al dì d'oggi.
  eng-LXXUP: And the man went into the land of the Hittites, and built there a city,
    and called the name of it Luz; this is its name until this day.
  eng-ULB: Then the man went to the land of the Hittites and built a city and called
    it Luz, which is its name to this day.
  spa-VBL: El hombre se trasladó al país de los hititas, construyó allí una ciudad
    y la llamó Luz, que es su nombre hasta hoy.
  fra-_FOB: Puis, cet homme se rendit au pays des Héthiens; il y bâtit une ville,
    et l'appela Luz, nom qu'elle a porté jusqu'à ce jour.
  mal-mal: അവൻ ഹിത്യരുടെ ദേശത്ത് ചെന്ന് ഒരു പട്ടണം പണിതു; അതിന് ലൂസ് എന്ന് പേരിട്ടു;
    അത് ഇന്നുവരെ അങ്ങനെ അറിയപ്പെടുന്നു.
  urd-GVR: Bād meṅ wuh Hittiyoṅ ke mulk meṅ gayā jahāṅ us ne ek shahr tāmīr karke
    us kā nām Lūz rakhā. Yih nām āj tak rāyj hai.
  suz-BL: मिनु मेको लां कोंइब मुर हित्ती आन रागी लमाक्‍त। मिनु मेकेर सहर का सेल्‍शा,
    मेको सहर आ नें लूज वोदा बाक्‍त। मेको सहर कली मुलाक्‍त सम्‍म लूज देंनीम।
  ita-1927: 'E quell’uomo andò nel paese degli Hittei e vi edificò una città, che
    chiamò Luz: nome, ch’essa porta anche al dì d’oggi.'
  ckb-ckb: پیاوەکەش چوو بۆ خاکی حیتییەکان و شارێکی دروستکرد و ناوی لێنا لوز، هەتا
    ئەمڕۆش ئەوە ناویەتی.
  eng-BBE: 'And he went into the land of the Hittites, building a town there and naming
    it Luz: which is its name to this day.'
  kan-OKCV: ಆ ಮನುಷ್ಯನು ಹಿತ್ತಿಯರ ದೇಶಕ್ಕೆ ಹೋಗಿ, ಅಲ್ಲಿ ಒಂದು ಪಟ್ಟಣವನ್ನು ಕಟ್ಟಿ, ಅದಕ್ಕೆ
    ಲೂಜ್ ಎಂದು ಹೆಸರಿಟ್ಟನು. ಈವರೆಗೂ ಅದಕ್ಕೆ ಅದೇ ಹೆಸರಿದೆ.
  tam-2017: அப்பொழுது அந்த மனிதன் ஏத்தியர்களின் தேசத்திற்குப் போய், ஒரு பட்டணத்தைக்
    கட்டி, அதற்கு லூஸ் என்று பெயரிட்டான்; அதுதான் இந்த நாள்வரை அதினுடைய பெயர்.
  spa-RV-1909: 'Y fuese el hombre á la tierra de los Hetheos, y edificó una ciudad,
    á la cual llamó Luz: y este es su nombre hasta hoy.'
  ron-BTF: Și omul acela a mers în țara hitiților și a zidit o cetate și i-a pus numele
    Luz, care este numele ei până în ziua aceasta.
  eng-WEBP: The man went into the land of the Hittites, built a city, and called its
    name Luz, which is its name to this day.
  eng-FBV: The man moved to the country of the Hittites, and built a town there and
    called it Luz, which is its name to this day.
  nld-1939: De man vertrok naar het land der Chittieten, en bouwde er een stad, die
    hij Loez noemde, zoals ze nu nog heet.
  nch-BL: Huan nopa tacat yajqui ipan inintal heteos, huan nopona quipehualti seyoc
    altepet huan quitocaxti Taahuili. Huan hasta ama quej nopa itoca.
  vie-1934: Đoạn, người ấy đi vào xứ dân Hê-tít, xây một cái thành tại đó, và đặt
    tên là Lu-xơ, hãy còn gọi vậy cho đến ngày nay.
  hin-CV: वह व्यक्ति हित्तियों के देश में चला गया, जहां एक नगर बसाया गया, जिसका नाम
    उसने लूज़ रखा, जिसे आज तक इसी नाम से जाना जाता है.
  spa-BES: 'Y se fue a la tierra de los hititas, construyendo una ciudad allí y llamándola
    Luz: como se llama hasta hoy.'
  tdx-tdx: Nomb’ an-tane’ o nte Kiteo indatiy le namboatse rova vaho natao’e Loze
    ty añara’e, le mbe ie henaneo.
  tha-KJV: ชายคนนั้​นก​็​เข​้าไปในแผ่นดินของคนฮิตไทต์และสร้างเมืองขึ้นเมืองหนึ่ง เรียกชื่อว่าเมืองลูส
    ซึ่งเป็นชื่ออยู่จนทุกวันนี้
  por-BR-2018: E fosse o homem à terra dos heteus, e edificou uma cidade, à qual chamou
    Luz; e este é seu nome até hoje.
  deu-ELO: Und der Mann zog in das Land der Hethiter; und er baute eine Stadt und
    gab ihr den Namen Lus. Das ist ihr Name bis auf diesen Tag.
  eng-WYC-2018: And when he was delivered, he went into the land of Hittites, and
    builded there a city, and called it Luz; which is called so till into this present
    day (or which it is still called unto this present day).
  epo-epo: Kaj la viro iris en la landon de la Ĥetidoj, kaj konstruis urbon, kaj donis
    al ĝi la nomon Luz; tia estas ĝia nomo ĝis la nuna tago.
  uig-PIN: U adǝm keyin Ⱨittiylarning zeminiƣa berip, xu yǝrdǝ bir xǝⱨǝr bǝrpa ⱪilip,
    namini Luz dǝp atidi. Ta bügüngiqǝ uning nami xundaⱪ atalmaⱪta.
  beo-beo: Fa:no, e da Hidaide sogega asili amogai moilale fi. Amoga e da Lase dio
    asuli amola amo dio da amo moilai bai bagade ea dio wali diala.
  tpi-OTNT: Na dispela man i go long graun bilong ol Hit na em i wokim wanpela taun
    na em i kolim nem bilong en Lus. Na dispela nem i stap yet.
  hau-SA: Sa’an nan ya tafi ƙasar Hittiyawa, inda ya gina birni ya kuma kira shi Luz,
    haka ake kira birnin har wa yau.
  uig-LAT: U adem kéyin Hittiylarning zéminigha bérip, shu yerde bir sheher berpa
    qilip, namini Luz dep atidi. Ta bügün’giche uning nami shundaq atalmaqta.
  nde-nde: Ngakho-ke waya elizweni lamaHithi, lapho akha khona idolobho alibiza ngokuthi
    yiLuzi, okulokhe kuyilo ibizo lalo lalamhlanje.
  ton-ton: 'Pea naʻe ʻalu ʻae tangata ki he fonua ʻoe kau Heti, pea naʻe langa ʻe
    ia ʻae kolo, pea naʻe ui hono hingoa ʻo ia ko Lusa: ʻaia ko hono hingoa ia ʻo
    aʻu ki he ʻaho ni.'
  ces-1613: I šel muž ten do země Hetejských, kdež vystavěl město, a nazval jméno
    jeho Lůza; to jest jméno jeho až do tohoto dne.
  eng-WMB: The man went into the land of the Hittites, built a city, and called its
    name Luz, which is its name to this day.
  tam-TCV: அதன்பின்பு அவன் ஏத்தியரின் நாட்டிற்குப்போய் அங்கே ஒரு பட்டணத்தைக் கட்டி
    அதற்கு, “லூஸ்” என்று பெயரிட்டான். அது இந்நாள்வரைக்கும் அந்தப் பெயராலேயே அழைக்கப்படுகிறது.
  ceb-ULB: Ug miadto ang tawo sa yuta sa mga Hitihanon ug nagtukod ug siyudad ug ginganlan
    kini ug Luz, nga maoy ngalan niini hangtod karon.
  pol-UBG: I tak człowiek ten udał się do ziemi Chetytów, zbudował miasto i nadał
    mu nazwę Luz. To jest jego nazwa aż do dziś.
  urd-GVU: بعد میں وہ حِتّیوں کے ملک میں گیا جہاں اُس نے ایک شہر تعمیر کر کے اُس کا
    نام لُوز رکھا۔ یہ نام آج تک رائج ہے۔
  deu-1912: Da zog derselbe Mann ins Land der Hethiter und baute eine Stadt und hieß
    sie Lus; die heißt noch heutigestages also.
  kan-2017: ಅವನು ಹಿತ್ತಿಯರ ದೇಶಕ್ಕೆ ಹೋಗಿ ಒಂದು ಪಟ್ಟಣವನ್ನು ಕಟ್ಟಿಕೊಂಡು ಅದಕ್ಕೆ ಲೂಜ್ ಎಂದು
    ಹೆಸರಿಟ್ಟನು; ಅದಕ್ಕೆ ಇಂದಿನವರೆಗೂ ಅದೇ ಹೆಸರಿರುತ್ತದೆ.
  yap-yap: Me bingyal’ me yan fare pumo’on ko fare nam nu Hitt, nge flagin rogon reb
    e binaw u rom, me tunguy fithingan ni Luz; ni aram fithingan ke mada’ ko da’ir.
  hlt-MCSB: Te dongah hlang pakhat te Khitti kho la cet tih kho a thoong. Tekah kho
    ming te Luz la ana khue dongah tihnin due anih ming la om.
  mdy-ETH: ዬይ ዓሢ ዻካ ጋዓዖ ሂኢታ ዓሶ ዓጮ ዴንዲ ካታማ ማዣዖ ዬኖኮ ሱንፆ «ሎኦዛ» ጌይ ጌሤኔ፤ ሃኖ ሄላንዳኣና ዬና ካታማ
    ዒማ ሱንፆና ዓኣኔ።
  twi-ASANTE: Akyire no, ɔbarima no tutu kɔɔ Hetifoɔ asase so. Ɔkyekyeree kuropɔn
    wɔ hɔ. Ɔtoo kuropɔn no edin Lus. Na saa edin no da kuropɔn no so de bɛsi ɛnnɛ.
  eng-WEBU: The man went into the land of the Hittites, built a city, and called its
    name Luz, which is its name to this day.
  wal-wal: Guyyeppe he bitanee Hiitetu biittaa biidi, yan katamaa keexxiis; keexxidi
    Looza yaagidi sunttiis; sunttin hachchi gakkanaassi he katamai he sunttan xeesettees.
  spa-PDDPT: El hombre fue a la tierra de los heteos, y edificó una ciudad que llamó
    Luz, el cual es su nombre hasta hoy.
  gun-gun: Ha'e ramo heteu kuery yvy re ju ava va'e oo vy peteĩ tetã ojapo ha'e py,
    ha'e omboery Luz. Ha'e va'e ma hery oime aỹ peve.
  agu-BL: Ma yi bajije'n tircu'n yi xtxolbila'tz, nintzun ben yi yaj tan najane'n
    ẍchixo'l yi e' hitita. Nintzun cu' xe'tzbil junt ac'aj tnum ta'n. Nin oc tk'ol
    bi' yi jun tnuma'tz tetz Luz. Nin ite'n nin bi' yi jun tnuma'tz jalu'.
  ilo-ULB: Ket napan ti lalaki iti daga dagiti Heteo ket nangibangon isuna iti siudad
    ket inawaganna daytoy iti Luz, nga isu ti naganna agingga iti daytoy nga aldaw.
  kpg-kpg: Nomuli gei taane deelaa gaa hana gi tenua digau Hittite, gaa hau dana waahale
    ga haga ingoo bolo Luz.
  uig-ARA: ئۇ ئادەم كېيىن ھىتتىيلارنىڭ زېمىنىغا بېرىپ، شۇ يەردە بىر شەھەر بەرپا قىلىپ،
    نامىنى لۇز دەپ ئاتىدى. تا بۈگۈنگىچە ئۇنىڭ نامى شۇنداق ئاتالماقتا.
  sus-sus: Yi xɛmɛ naxa siga Xitikae xa bɔxi ma, a naxa taa ti, a Lusi xili sa a xun.
    Han to na xili nan falama na xun.
  pon-2006: Ohlo eri kohla nan sapwen mehn Id kan oh kauwada kahnimw ehu wasao, oh
    kihong ede Lus me e adanekihte lel rahnwet.
  ksd-ksd: Ma nam ra tutana i ga vana tadav ra gunan kai ra tarai Ket, ma i ga page
    ra pia na pal abara, ma i ga vaiang ia ba Lus, ma damana i tuk tar gori.
  tur-YTC: Adam Hititler ülkesine gitti, bir kent kurdu ve adını Luz koydu; bugüne
    dek adı budur.
  grc-BRENT: Καὶ ἐπορεύθη ὁ ἀνὴρ εἰς γῆν Χεττίν· καὶ ᾠκοδόμησεν ἐκεῖ πόλιν, καὶ ἐκάλεσε
    τὸ ὄνομα αὐτῆς Λουζά· τοῦτο ὄνομα αὐτῆς ἕως τῆς ἡμέρας ταύτης.
  ind-AYT: Orang-orang itu pergi ke negeri orang Het dan mendirikan kota yang dinamai
    Lus. Demikianlah nama kota itu sampai saat ini.
  nya-nya: Ndipo iye anapita ku dziko la Ahiti, kumene anamangako mzinda nawutcha
    dzina lake Luzi. Mpaka lero lino mzindawo dzina lake ndi lomwelo.
  hrv-hrv: Čovjek je otišao u zemlju Hetita i ondje sagradio grad i prozvao ga Luz.
    Tako se zove još i danas.
  mps-mps: Tama te bidi aga te Hit dabego tǫba pelama, tama agai te hanu me deli
    nigali, tama agai te hanu nogi te Lus nogi poali. Tama te nogi me elalubo dao.
  tpi-tpi: Na dispela man i go long graun bilong ol Hit na em i wokim wanpela taun
    na em i kolim nem bilong en Lus. Na dispela nem i stap yet.
  dan-1931: og Manden begav sig til Hetitternes Land og byggede en By, som han kaldte
    Luz; og det hedder den endnu den Dag i Dag.
  vie-OVCB: Người ấy đem gia đình chạy qua đất của người Hê-tít, xây lên một thành
    để ở, đặt tên là Lu-xơ, và cho đến nay, tên thành vẫn không đổi.
  guj-2017: તે માણસે હિત્તીઓના દેશમાં જઈને નગર બાંધ્યું, તેનું નામ લૂઝ પાડ્યું. આજ
    સુધી તેનું નામ તે જ છે.
  pon-2006A: Ohlo eri kohla nan sapwen mehn Id kan oh kauwada kahnimw ehu wasao, oh
    kihong ede Lus me e adanekihte lel rahnwet.
  por-BRBSL: O homem entrou na terra dos hititas, construiu uma cidade, e chamou seu
    nome de Luz, que é seu nome até hoje.
  cth-cth: Hote a hlout sak awh e imthung teh, Hit ram lah a cei awh teh hawvah kho
    a sak awh. Ahnimae kho min teh Luz telah a phung awh. Sahnin totouh a min lah
    pou ao.
  twi-twi: Akyiri no, ɔbarima no tutu kɔɔ Hetifo asase so. Ɔkyekyeree kuropɔn wɔ hɔ.
    Ɔtoo kuropɔn no din Lus. Na saa din no da kuropɔn no so de besi nnɛ.
  hlt-hlt: Te dongah hlang pakhat te Khitti kho la cet tih kho a thoong. Tekah kho
    ming te Luz la ana khue dongah tihnin due anih ming la om.
  tbz-SIM: Kòo kɔtɛ Etiibɛ tenkɛ̀ kɛ́mɑɑ́ dihɛì, kɛ́ di yu kɛ dɔ̀ Duusi, kɛ̀ dì kpɑɑ́
    tɔ dɛ kó diyètìrì nɛ̀ yíenní.
  msy-2020: Ezɨ gumazir kam ghua Hitian nguazimɨn ghugha, nguibar ekiar mamɨn ingarigha
    kamagh a dɨbori, Lus. Ezɨ ziar kam datɨrɨghɨn an ikiavɨra iti.
  dop-dop: Pǝ wɑɑlɩ kɛ́ ɑpɑlʋ ɩnɩ ɩ polɑ Hiti nyǝ́mɑ tɛtʋ tɑɑ, nɑ ɩ́ ŋmɑ́ ɩcɑtɛ nɑ
    ɩ́ yɑɑ-tɛ sɩ Lusi, nɑ pɑ́ yɑɑkɩ-tɛɣɛ ḿpʋ́ɣʋ́ hɑlǝnɑ sɑŋɑ.
  azb-azb: Bu adam Xetlilərin torpağına getdi və orada bir şəhər salıb adını Luz qoydu.
    Oranın bu günə qədər adı belədir.
  eng-DBY: And the man went into the land of the Hittites, and built a city, and called
    its name Luz, which is its name to this day.
  hin-2017: उस मनुष्य ने हित्तियों के देश में जाकर एक नगर बसाया, और उसका नाम लूज रखा;
    और आज के दिन तक उसका नाम वही है।
  eng-YLT: and the man goeth to the land of the Hittites, and buildeth a city, and
    calleth its name Luz — it [is] its name unto this day.
  eng-WYC-2017: And when he was delivered, he went into the land of Hittites, and
    builded there a city, and called it Luz; which is called so till into this present
    day.
  eng-WMBB: The man went into the land of the Hittites, built a city, and called its
    name Luz, which is its name to this day.
  urd-GVH: बाद में वह हित्तियों के मुल्क में गया जहाँ उसने एक शहर तामीर करके उसका
    नाम लूज़ रखा। यह नाम आज तक रायज है।
  rug-rug: Beto sapu gua asa, si la si asa pa popoa tadi na tie Hitaiti, meke kuria
    sa si keke vasileana lavata vasina, meke poza nia Luzi sa si asa. Asa tugo sa
    pozana pa rane ṉinoroi.
  gaz-gaz: Namichis gara Heetotaa deemee magaalaa Loozaa jedhamtu hundeesse; isheenis
    hamma ammaatti Luuzi jedhamtee waamamti.
  fra-LSG: Cet homme se rendit dans le pays des Héthiens; il bâtit une ville, et lui
    donna le nom de Luz, nom qu’elle a porté jusqu’à ce jour.
  gnn-gnn: '@see-verse:JDG.001.025'
  yal-yal: Na xanbi ra, na xɛmɛn yi siga Xiti kaane yamanani. A sa taana nde ti mɛnni,
    a yi na xili sa Lusi, na xinla mɔn mɛnna xun ma han to.
  haw-1868: A hele aku la ua kanaka nei i ka aina o ka Heta, a kukulu iho la i kulanakauhale,
    a kapa aku la i ka inoa, o Luza, oia hoi kona inoa a hiki mai i neia la.
  arb-NAV: فَمَضَى الرَّجُلُ إِلَى دِيَارِ الْحِثِّيِّينَ وَبَنَى مَدِينَةً دَعَاهَا
    لُوزَ، وَهَذَا هُوَ اسْمُهَا حَتَّى الْآنَ.
  ewe-ewe: Ŋutsu la ʋu yi ɖe Hititɔwo ƒe anyigba dzi, afi si wòtso du ɖo hena ŋkɔe
    be Luz eye aleae woyɔnɛ va se ɖe egbe.
  eng-LEE: 'And the man went into the land of the Hittites, and built a city, and
    called its name Luz: this is its name unto this day.'
  asm-FB: তাৰ পাছত সেই মানুহজনে হিত্তীয়াসকলৰ দেশলৈ গৈ তাত এখন নগৰ সাজিলে আৰু তাৰ
    নাম লুজ ৰাখিলে; আজিলৈকে নগৰখন এই নামেৰেই আছে।
  sus-A: يِ شّمّ نَشَ سِفَ شِتِكَيٍ شَ بْشِ مَ، عَ نَشَ تَا تِ، عَ لُسِ شِلِ سَ عَ
    شُن. هَن تٌ نَ شِلِ نَن قَلَمَ نَ شُن.
  fra-SBL: L'homme alla dans le pays des Hittites, bâtit une ville et l'appela Luz,
    nom qu'elle porte encore aujourd'hui.
  hbo-hbo: וַיֵּ֣לֶךְ הָאִ֔ישׁ אֶ֖רֶץ הַחִתִּ֑ים וַיִּ֣בֶן עִ֗יר וַיִּקְרָ֤א שְׁמָהּ֙
    ל֔וּז ה֣וּא שְׁמָ֔הּ עַ֖ד הַיֹּ֥ום הַזֶּֽה׃ פ
  kik-kik: Mũndũ ũcio agĩcooka agĩthiĩ bũrũri wa Ahiti, kũrĩa aakire itũũra inene,
    na akĩrĩĩta Luzu, na nĩrĩo rĩĩtwa rĩarĩo o na ũmũthĩ.
  fra-NCL: Cet homme se rendit dans le pays des Hittites ; il bâtit une ville et la
    nomma Luz, et c’est son nom jusqu’à ce jour.
  cek-AK: To pacoengah to kami loe Hit kaminawk ohhaih ahmuen ah caeh moe, vangpui
    maeto a sak, to vangpui to Luz, tiah ahmin paek; to ahmin loe vaihni ni khoek
    to oh.
  cuk-cuk: Degine, a-dule, Het-dulemar-yarse nade gusad. Agi, neggwebur sidapid. Luzʼye
    e-neggwebur-onugsasad. We-garda narmaklenaidse deyob nuggusad.
  uig-CYR: У адәм кейин Һиттийларниң зиминиға берип, шу йәрдә бир шәһәр бәрпа қилип,
    намини Луз дәп атиди. Та бүгүнгичә униң нами шундақ аталмақта.
  tel-2017: ఆ వ్యక్తి, హిత్తీయ దేశానికి వెళ్లి ఒక పట్టణం కట్టించి దానికి లూజు అనే
    పేరు పెట్టాడు. ఈ రోజు వరకూ దాని పేరు అదే.
  hat-BSA: Mesye sila a te antre nan peyi Etyen yo. Li te bati yon vil e te ba li
    non Luz, epi se konsa li rele jis rive jodi a.
  kos-kos: Tok mwet sac som nu in acn sin mwet Hit ac musaeak siti se we, ac pangon
    acn sac Luz. Srakna pangpang acn sac Luz nwe misenge.
  hbo-WLC: וַיֵּ֣לֶךְ הָאִ֔ישׁ אֶ֖רֶץ הַחִתִּ֑ים וַיִּ֣בֶן עִ֗יר וַיִּקְרָ֤א שְׁמָהּ֙
    ל֔וּז ה֣וּא שְׁמָ֔הּ עַ֖ד הַיּ֥וֹם הַזֶּֽה׃ פ
  ibo-ibo: Emesịa, nwoke ahụ kpọọrọ ezinaụlọ ya gaa biri nʼala ndị Het wuoro onwe
    ya otu obodo nʼebe ahụ. Ọ kpọrọ aha obodo ahụ Luz, nke bụkwa aha obodo ahụ ruo
    taa.
  ory-ory: ଏଥିଉତ୍ତାରେ ସେ ଲୋକ ହିତ୍ତୀୟମାନଙ୍କ ଦେଶକୁ ଯାଇ ଏକ ନଗର ସ୍ଥାପନ କରି ତହିଁର ନାମ ଲୂସ୍‍
    ରଖିଲା; ତହିଁର ସେହି ନାମ ଆଜି ପର୍ଯ୍ୟନ୍ତ ଅଛି।
  chk-chk: Mürin, ewe mwän a feila lon fanüen chon Hit. Ikenan a aüetä eu telinimw
    o aita ngeni Lus. Iei iten ewe telinimw tori ikenai.
  rop-rop: en afta det men bin gowei garram im femili. Imbin go langa det kantri blanga
    ola Hitait pipul, en deya na imbin bildimap nyubala taun, en imbin gulum det taun
    Las, en det neim im stil deya tudei.
  ukr-1871: Той чоловік подавсь у Гетійську землю, збудував город і проложив йому
    прізвище Луз. Так зветься він і по сей день.
  deu-1951: Da zog der Mann in das Land der Hetiter und baute eine Stadt und hieß
    sie Lus; das ist ihr Name bis auf den heutigen Tag.
  eng-JPS: And the man went into the land of the Hittites, and built a city, and called
    the name thereof Luz, which is the name thereof unto this day.
  srp-1865: I otide onaj èovjek u zemlju Hetejsku, i ondje sazida grad, i prozva ga
    Luz; to mu je ime do danas.
  lug-lug: Omusajja oyo n’asengukira mu nsi y’Abakiiti, n’azimbayo n’ekibuga n’akituuma
    Luzi, n’okutuusa kaakano bwe kiyitibwa.
  heb-heb: וילך האיש ארץ החתים ויבן עיר ויקרא שמה לוז הוא שמה עד היום הזה׃
  ben-IRV: পরে ঐ ব্যক্তি হিত্তীয়দের দেশে গিয়ে এক নগর সৃষ্টি করে তার নাম লূস রাখল;
    তা আজ পর্যন্ত সেই নামে পরিচিত আছে।
  pan-pan: ਉਸ ਮਨੁੱਖ ਨੇ ਹਿੱਤੀਆਂ ਦੇ ਦੇਸ਼ ਵਿੱਚ ਜਾ ਕੇ ਉੱਥੇ ਇੱਕ ਸ਼ਹਿਰ ਵਸਾਇਆ ਅਤੇ ਉਸ ਦਾ ਨਾਮ
    ਲੂਜ਼ ਰੱਖਿਆ, ਅਤੇ ਅੱਜ ਤੱਕ ਉਸ ਦਾ ਇਹੋ ਨਾਮ ਹੈ।
  mya-JVB: ထိုသူ သည် ဟိတ္တိ ပြည် သို့ သွား ပြီးလျှင် ၊ မြို့ ကို တည်ထောင် ၍ လုဇ အမည်
    ဖြင့် သမုတ် လေ၏။ ယနေ့ တိုင်အောင် ထိုသို့ ခေါ်ဝေါ်ကြသတည်း။
  hmo-hmo: Unai tau be Hiti taudia edia tano dekenai ia lao, unuseni hanua ta ia haginia,
    bona ena ladana ia atoa, Lusu. Unai hanua ena ladana be unai, ia mai bona hari
    dina.
  urd-urd: और वह शख़्स हित्तियों के मुल्क में गया, और उसने वहाँ एक शहर बनाया और उसका
    नाम लूज़ रख्खा; चुनाँचे आज तक उसका यही नाम है।
  rus-SYN: Человек сей пошел в землю Хеттеев, и построил там город и нарек имя ему
    Луз. Это имя его до сего дня.
  bqc-SIM: Gↄ̃ɛpi gɛ̀ Iti bùsuu, à wɛ̃́lɛ kàlɛ we, ↄ̃ à tↄkpàɛ̀ Luzu. Tↄ́ bee
    mɛ́ gↄ̃̀ɛ̀ e ń a gbão.
  tcz-CHONGTHU: Khonung in hiche mipa chu Hit mite gama aga chenglut’in, hichea chun
    khopi khat aphutdoh in, aman akhopi min chu Luz asah in tuni geiyin hiche minchu
    apuden tan ahi.
  mar-mar: त्या मनुष्याने हित्ती लोकांच्या देशात जाऊन एक नगर बांधले व त्याचे नाव लूज
    ठेवले. त्याचे नाव आजपर्यंत तेच आहे.
  qub-qub: Chay runanami aywacuran Het runacuna tiyashan partiman. Chaycho tiyar siudäpa
    jutinta churaparan «Luz» nir. Canancamapis chayllami jutin.
  bqp-bqp: Gↄ̃gbɛ̃ pìi gɛ̀ɛ Iti bùsun à wɛ̃tɛ kàtɛ gwe, akũ à tↄ́ kpànɛ Luzu. Tↄ́
    bire mɛ́ à gↄ̃̀nɛ ari kũ a gbãrao.
  hat-hat: Apre sa, nonm lan pati ale nan peyi moun Et yo. Li bati yon lavil laba
    a, li rele l' Louz. Se konsa yo rele lavil la jouk jòdi a.
  eng-BSB: And the man went to the land of the Hittites, built a city, and called
    it Luz, which is its name to this day.
  tod-tod: Zunui naa liini Ɠɛte nuiti ta-yooi zu, é taai loni ná, é daasei pɛɛni
    ga Luze, daaseigi naa ɠa é ba zaaɠaza.
  eng-WEBPB: The man went into the land of the Hittites, built a city, and called
    its name Luz, which is its name to this day.
  kbq-kbq: Hagi anama ohe'ma atraza ne'mo'a Hiti vahe mopafi vuno, mago rankuma omegino
    ana kuma'mofo agi'a Lusie huno antemi'ne. Ana knareti'ma eno menima e'neana ana
    agige'za nehaze.
  nhe-BL: Huan nopa tlacatl yajqui ipan inintlal heteos, huan nopona quipehualti seyoc
    altepetl huan quitocajti Tlahuili. Huan hasta ama queja nopa itoca.
  bus-bus: Gↄ̃gbɛ̃ pì gàa Itinↄ bùsun à wɛ́tɛ kàɛ gwe, ben à tↄ́ kpànɛ Luzu. Tↄ́ beee
    bé à gↄ̃̀nɛ ai kↄ̃n a gbã̀ao.
  gub-BL: Oho Ete ywy rehe har waneko haw pe wà. Uzapo amo tawhu a'e pe wà. Omono
    Iruz a'e tawhu pe her romo wà. Te ko 'ar rehe her romo a'e.
  eng-DRA: 'Who being sent away, went into the land of Hethim, and built there a city,
    and called it Luza: which is so called until this day.'
