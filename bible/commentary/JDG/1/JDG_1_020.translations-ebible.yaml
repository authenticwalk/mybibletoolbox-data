verse: JDG.001.020
translations:
  mal-C: മോശ വാഗ്ദത്തം ചെയ്തിരുന്നതുപോലെ അവർ കാലേബിനു ഹെബ്രോൻ കൊടുത്തു; അദ്ദേഹം അവിടെനിന്ന്
    അനാക്കിന്റെ മൂന്നു പുത്രന്മാരെയും ഓടിച്ചുകളഞ്ഞു.
  deu-TKW: Und sie verliehen Kaleb Hebron, wie Mose geboten hatte, und er vertrieb
    von dort die drei Sprößlinge Enaks.
  lin-lin: Kolanda ndenge Moyize alobaki, bapesaki na Kalebi engumba Ebron. Mpe Kalebi
    abenganaki na Ebron bana mibali misato ya Anaki.
  eng-LSV: And they give Hebron to Caleb, as Moses has spoken, and he dispossesses
    the three sons of Anak there.
  eng-GNV: And they gaue Hebron vnto Caleb, as Moses had saide, and hee expelled thence
    the three sonnes of Anak.
  eng-WEBSTER: 'And they gave Hebron to Caleb, as Moses said: and he expelled thence
    the three sons of Anak.'
  nhw-BL: Huan nopa altepetl Hebrón quimactilijque Caleb quen Moisés quiijtojtoya
    ma quichihuaca. Huan itztoyaj nopona iniixhuihua nopa eyi itelpocahua Anac catli
    tlahuel huejcapantique, pero Caleb quinmicti.
  swh-ONEN: Kama vile Mose alivyoahidi, Kalebu alipewa Hebroni, naye akawafukuza wana
    watatu wa Anaki.
  bba-bba: Mɛsumɑ Kɑlɛbu u kɑ Heboroni wɑ nɡe mɛ Mɔwisi u rɑɑ ɡeruɑ. Mɑ u Anɑkibɑn
    bwese kɛri itɑ ɡirɑ min di.
  eng-KJVCPB: 'And they gave Hebron unto Caleb, as Moses said: and he expelled thence
    the three sons of Anak.'
  luo-luo: Kaka Musa ne osesingo, Hebron nomi Kaleb, mane oriembo yawuot Anak adek.
  meu-meu: Bena Heberon na Kaleb e henia, Mose ena hereva heḡereḡerena; bena Kaleb
    ese Anak natuna tatoiosi na unu amo e luludia lasi.
  npi-ULB: कालेबलाई हेब्रोन दिइयो (मोशाले भनेझैं), र तिनले त्यहाँबाट अनाकका तिन जना
    छोरालाई बाहिर निकाले ।
  yor-yor: Gẹ́gẹ́ bí Mose ti ṣèlérí, wọ́n fún Kalebu ní Hebroni, ó sì lé àwọn tí ń
    gbé ibẹ̀ kúrò; àwọn náà ni ìran àwọn ọmọ Anaki mẹ́ta.
  ind-ind: Kota Hebron diberikan kepada Kaleb, sesuai janji Musa. Dan Kaleb mengusir
    tiga keluarga besar raksasa keturunan Anakim dari sana.
  pes-OPCB: همان‌طور که موسی قول داده بود شهر حبرون به کالیب داده شد و کالیب اهالی
    این شهر را که از نسل سه پسر عناق بودند، بیرون راند.
  tgl-ULB: Ibinigay kay Caleb ang Hebron (gaya ng sinabi ni Moises), at pinalayas
    niya roon ang tatlong anak na lalaki ni Anak.
  hui-hui: Ani bialu Heberono tano ogoni bamba Mosesehanda lo winidagua Kalebe mini.
    Ani biyagola Kalebehanda Anaga aguanene hameigini tebira Heberono tanoha hearu
    bibahende bo batagi hai hene.
  mya-mya: မော​ရှေ​မိန့်​မှာ​ခဲ့​သည့်​အ​တိုင်း​ကာ​လက်​သည် ဟေ​ဗြုန်​မြို့​ကို​ရ​ရှိ​လေ​သည်။
    သူ​သည်​အာ​နက် မှ​ဆင်း​သက်​လာ​သော​သား​ချင်း​စု​သုံး​စု အား​ထို​မြို့​မှ​နှင်​ထုတ်​လိုက်​၏။-
  bod-N: ཡ་ཧུ་དཱ་པ་རྣམས་ཀྱིས་མོ་ཤེས་ཇི་ལྟར་གསུངས་པ་ནང་བཞིན་ཧེབ་རོན་ཡུལ་ནི་ཀཱ་ལེབ་ལ་སྤྲད་པ་དང་།
    ཀཱ་ལེབ་ཀྱིས་དེ་ནས་ཨ་ནག་གི་རིགས་རྒྱུད་གསུམ་ཕར་བསྐྲད།
  sna-sna: Sokuvimbisa kwaMozisi, Hebhuroni yakapiwa kuna Karebhu, uyo akabudisa mairi
    vanakomana vatatu vaAnaki.
  spa-BLM: Le dieron Hebrón a Caleb, como había dicho Moisés, y él expulsó de allí
    a los tres hijos de Anac.
  cac-cac: Ix ac'ji lum Hebrón d'a vin̈aj Caleb icha ajnac yalancan vin̈aj Moisés.
    A vin̈aj Caleb chi' ix ac'an ganar yic'anel oxvan̈ eb' yuninal vin̈aj Anac.
  swh-ULB: Hebroni alipewa Kalebu (kama Musa alivyosema), naye akawafukuza kutoka
    huko wana watatu wa Anaki.
  bel-bel: І аддалі Халеву Хэўрон, як казаў Майсей, і прагнаў адтуль трох сыноў Энакавых.
  deu-ELBBK: Und sie gaben dem Kaleb Hebron, so wie Mose geredet hatte; und er vertrieb
    daraus die drei Söhne Enaks.
  mbb-OT: Ne ǥeina te iyan insaad ni Moises, imbeǥey ki Caleb is Hebron. Midsegseg
    ni Caleb is tetelu he pemilya he menge meǥinged kayi he lugar he menge kevuwazan
    ni Anak.
  mal-2015: മോശെ കല്പിച്ചതുപോലെ അവർ കാലേബിന്നു ഹെബ്രോൻ കൊടുത്തു; അവൻ അവിടെനിന്നു അനാക്കിന്റെ
    മൂന്നു പുത്രന്മാരെയും നീക്കിക്കളഞ്ഞു.
  tuo-NT: Moisé Calere níꞌcaronojõta Hebrṍ wãmetirore oꞌocãrã niwã. Cale iꞌtiarã
    Anac põꞌrãrẽ cõꞌawĩrõcãꞌcʉ niwĩ.
  rmc-rmc: Le Kaleboske dine o foros Hebron, avke sar oda phenďa o Mojžiš. Ov odarik
    tradňa avri le Anakoskre trine čhaven.
  pes-OPV: و حبرون را برحسب قول موسی به کالیب دادند، و او سه پسر عناق را از آنجا بیرون
    کرد.
  ron-1924: Ау дат Хебронул луй Калеб, кум спусесе Мойсе, ши ел а изгонит де аколо
    пе чей трей фий ай луй Анак.
  ben-OBCV: মোশির প্রতিশ্রুতি অনুযায়ী হিব্রোণ কালেবকে দেওয়া হল। তিনি সেখান থেকে
    অনাকের তিন ছেলেকে বিতাড়িত করলেন।
  som-som: Oo markaasay Xebroon siiyeen Kaaleeb, sidii Muuse markii hore u sheegay;
    oo halkaas wuxuu ka eryay Canaaq saddexdiisii wiil.
  lat-VUC: Dederuntque Caleb Hebron, sicut dixerat Moyses, qui delevit ex ea tres
    filios Enac.
  eng-ASVBT: 'And they gave Hebron unto Caleb, as Moses had spoken: and he drove out
    thence the three sons of Anak.'
  ita-1885: E diedero Hebron a Caleb, secondo che Mosè avea detto; ed egli ne scacciò
    i tre figliuoli di Anac.
  eng-LXXUP: And they gave Hebron to Caleb, as Moses said; and thence he inherited
    the three cities of the children of Anak.
  eng-ULB: Hebron was given to Caleb (like Moses had said), and he drove out from
    there the three sons of Anak.
  spa-VBL: Como Moisés había estipulado, Hebrón fue entregada a Caleb, quien expulsó
    de ella a los descendientes de tres hijos de Anac.
  fra-_FOB: Et, selon que Moïse l'avait dit, on donna Hébron à Caleb, qui en déposséda
    les trois fils d'Anak.
  mal-mal: മോശെ കല്പിച്ചതുപോലെ അവർ കാലേബിന് ഹെബ്രോൻ കൊടുത്തു; അവൻ അവിടെനിന്ന് അനാക്കിന്റെ
    മൂന്നു പുത്രന്മാരെയും നീക്കിക്കളഞ്ഞു.
  urd-GVR: Mūsā ke wāde ke mutābiq Kālib ko Habrūn Shahr mil gayā. Us ne us meṅ se
    Anāq ke tīn beṭoṅ ko un ke gharānoṅ samet nikāl diyā.
  suz-BL: मिनु मोसामी देंशो खोदेंशो पा कालेब कली हेब्रोन सहर गेमे बाक्‍त। मिनु मेकोमी
    अनाक आ तौ सां आन कली मेकेर रे खेरा बाक्‍त। यहोसु १४:६-१५
  ita-1927: E, come Mosè avea detto, Hebron fu data a Caleb, che ne scacciò i tre
    figliuoli di Anak.
  ckb-ckb: هەروەک موسا بەڵێنی دابوو، حەبرۆنیان دایە کالێب، ئەویش هەر سێ خێڵی نەوەی
    عەناقی لەوێ دەرکرد.
  eng-BBE: And they gave Hebron to Caleb, as Moses had said; and he took the land
    of the three sons of Anak, driving them out from there.
  kan-OKCV: ಮೋಶೆಯು ಹೇಳಿದ ಪ್ರಕಾರ, ಅವರು ಹೆಬ್ರೋನನ್ನು ಕಾಲೇಬನಿಗೆ ಕೊಟ್ಟರು. ಅವರು ಅನಾಕನ ಮೂವರು
    ಮಕ್ಕಳನ್ನು ಅಲ್ಲಿಂದ ಹೊರಡಿಸಿಬಿಟ್ಟರು.
  tam-2017: மோசே சொன்னபடியே, எபிரோனைக் காலேபுக்குக் கொடுத்தார்கள்; அவன் அதிலிருந்த
    ஏனாக்கின் மூன்று மகன்களையும் துரத்திவிட்டான்.
  spa-RV-1909: 'Y dieron Hebrón á Caleb, como Moisés había dicho: y él echó de allí
    tres hijos de Anac.'
  ron-BTF: Și Hebronul l-au dat lui Caleb, precum spusese Moise, iar el i-a alungat
    de acolo pe cei trei fii ai lui Anac.
  eng-WEBP: They gave Hebron to Caleb, as Moses had said, and he drove the three sons
    of Anak out of there.
  eng-FBV: As Moses had stipulated, Hebron was given to Caleb, who drove out from
    it the descendants of three sons of Anak.
  nld-1939: Zoals Moses bepaald had, gaf men Hebron aan Kaleb, die er de drie Anaks-kinderen
    uit verdreef.
  nch-BL: Huan nopa altepet Hebrón quimactilijque Caleb quej Moisés quiijtojtoya ma
    quichihuaca. Huan itztoyaj nopona iniixhuihua nopa eyi itelpocahua Anac cati tahuel
    huejcapantique, pero Caleb quinmicti.
  vie-1934: Kế sau, theo lịnh của Môi-se, người ta ban Hếp-rôn cho Ca-lép! Ca-lép
    bèn đuổi ba con trai của A-nác khỏi thành ấy.
  hin-CV: उन्होंने कालेब को हेब्रोन दे दिया, जैसी मोशेह ने उनसे प्रतिज्ञा की थी. कालेब
    ने वहां से अनाक के तीन पुत्रों को खदेड़ दिया था.
  spa-BES: Y dieron Hebrón a Caleb, como Moisés había dicho; y tomó la tierra de los
    tres hijos de Anac, echándolos de allí.
  tdx-tdx: Le natolo’e amy Kalebe ty Kebrone ty amy saontsi’ i Mosèy; vaho rinoa’e
    boak’ao i ana-dahi’ i Anake telo rey.
  tha-KJV: เมืองเฮโบรนนั้นเขายกให้คาเลบดังที่โมเสสได้​กล​่าวไว้ คาเลบจึงขับไล่​บุ​ตรชายทั้งสามคนของอานาคออกไปเสีย
  por-BR-2018: 'E deram Hebrom a Calebe, como Moisés havia dito: e ele expulsou dali
    três filhos de Anaque.'
  deu-ELO: Und sie gaben dem Kaleb Hebron, so wie Mose geredet hatte; und er vertrieb
    daraus die drei Söhne Enaks.
  eng-WYC-2018: And the sons of Israel gave Hebron to Caleb, as Moses had said, and
    Caleb did away from it (the) three sons of Anak. (And the Israelites gave Hebron
    to Caleb, as Moses had said, and Caleb did away from it the three sons of the
    Anakim, or of the giants.)
  epo-epo: Kaj oni donis al Kaleb Ĥebronon, kiel diris Moseo; kaj li elpelis el tie
    la tri filojn de Anak.
  uig-PIN: Ular Musaning buyruƣinidǝk Ⱨebronni Kalǝbkǝ bǝrdi. Xuning bilǝn Kalǝb Anakning
    üq oƣlini u yǝrdin ⱪoƣliwǝtti.
  beo-beo: Mousese ea sia:i defele, ilia da Hibalone moilai bai bagade amo Ga:ilebema
    i dagoi. Ga:ilebe da amo moilaiga A:ina:ge egaga fi udiana galu, amo gadili sefasi.
  tpi-OTNT: Na ol i givim taun Hebron long Kalep, olsem Moses i bin tok. Na Kalep
    i rausim ol tripela lain bilong ol Anak i bin stap long Hebron.
  hau-SA: Yadda Musa ya yi alkawari, sai aka ba Kaleb Hebron, wanda ya kori daga cikinta
    ’ya’ya maza uku na Anak.
  uig-LAT: Ular Musaning buyrughinidek Hébronni Kalebke berdi. Shuning bilen Kaleb
    Anakning üch oghlini u yerdin qoghliwetti.
  nde-nde: Njengokuthembisa kukaMosi, iHebhroni yaphiwa uKhalebi, owaxotsha kuyo amadodana
    amathathu ka-Anakhi.
  ton-ton: 'Pea naʻa nau foaki ʻa Hepeloni kia Kelepi, ʻo hangē ko e lea ʻa Mōsese:
    pea naʻa ne kapusi mei ai ʻae foha ʻe toko tolu ʻo ʻAnaki.'
  ces-1613: I dali Kálefovi Hebron, jakož byl mluvil Mojžíš, a vyhnal odtud tři syny
    Enakovy.
  eng-WMB: They gave Hebron to Caleb, as Moses had said, and he drove the three sons
    of Anak out of there.
  tam-TCV: மோசே வாக்குக் கொடுத்தபடி எப்ரோன் காலேப்புக்குக் கொடுக்கப்பட்டது. அவன் அங்கிருந்து
    ஏனாக்கின் மூன்று மகன்களைத் துரத்திவிட்டான்.
  ceb-ULB: Gihatag ang Hebron ngadto kang Caleb (sama sa giingon ni Moises), ug gipapahawa
    niya gikan didto ang tulo ka mga anak nga lalaki ni Anak.
  pol-UBG: Kalebowi zaś dano Hebron, jak powiedział Mojżesz. Stamtąd wygnał on trzech
    synów Anaka.
  urd-GVU: موسیٰ کے وعدے کے مطابق کالب کو حبرون شہر مل گیا۔ اُس نے اُس میں سے عناق
    کے تین بیٹوں کو اُن کے گھرانوں سمیت نکال دیا۔
  deu-1912: Und sie gaben dem Kaleb Hebron, wie Mose gesagt hatte; und er vertrieb
    daraus die drei Söhne des Enak.
  kan-2017: ಮೋಶೆ ಆಜ್ಞಾಪಿಸಿದಂತೆ ಅವರು ಕಾಲೇಬನಿಗೆ ಹೆಬ್ರೋನ್ ಪಟ್ಟಣವನ್ನು ಕೊಟ್ಟರು. ಅವನು ಅನಾಕನ
    ಮೂರು ಮಂದಿ ಮಕ್ಕಳನ್ನು ಅಲ್ಲಿಂದ ಓಡಿಸಿಬಿಟ್ಟನು.
  yap-yap: Nni pi’ yu Hebron ngak Kaleb ni bod ni yog Moses, ya Kaleb e tuluf fa dalip
    ke girdi’ ni sum ko Anak nga wuru’ fare binaw.
  hlt-MCSB: Moses kah a thui bangla Hebron te Kaleb taengah a paek uh hatah te lamkah
    Anak ca rhoek pathum te vik a vai.
  mdy-ETH: ሙሴ ዓይሤ ጎይፆና ኬብሮኦኔ ካኣሌቤም ዒንጊንቴኔ፤ ዒዚያ ሃይሦ ዔናኣቄ ቶኦኪ ማዔ ዓሲ ዒኢካፓ ዖሊ ኬሴኔ።
  twi-ASANTE: Wɔde Hebron kuropɔn maa Kaleb sɛdeɛ na Mose ahyɛ ho bɔ no. Na Kaleb
    pamoo nnipa a na wɔyɛ Anak mmammarima baasa no asefoɔ no firii hɔ.
  eng-WEBU: They gave Hebron to Caleb, as Moses had said, and he drove the three sons
    of Anak out of there.
  wal-wal: Muusee giidoogaadan, Kebroona katamaa Kaaleebayyo immidosona; immin Kaaleebi
    Anaaqe zare gidiya heezzu yarata yedettidi kessiis.
  spa-PDDPT: Dieron Hebrón a Caleb, tal como Moisés habló, y él expulsó de allí a
    los tres hijos de Anac.
  gun-gun: Ha'e gui Moisés ijayvuague rami vy Calebe pe omboaxaa Hebrom tetã. Ha'e
    ramo ha'e gui Calebe oipe'apa Enaque ra'y kuery mboapy ikuai va'ekue.
  agu-BL: Ej ninstzun ak'lij yi ama'l yi na bi'aj Hebrón tetz Caleb, quib yi suknak
    Moisés tetz. Xcye' tzun i' tan chilaje'n len yi e' chixonl yi ox cy'ajl Anac yi
    najlche'-tz.
  ilo-ULB: Naited ti Hebron kenni Caleb (kas iti imbaga ni Moises), ket pinapanawna
    sadiay dagiti tallo a putot a lallaki ni Anak.
  kpg-kpg: Hebron la ne wanga gi Caleb, gii hai be nnelekai Moses ne hai, gei mee
    gu hagabagi nia madahaanau e dolu i di hagadili ni Anak.
  uig-ARA: ئۇلار مۇسانىڭ بۇيرۇغىنىدەك ھېبروننى كالەبكە بەردى. شۇنىڭ بىلەن كالەب ئاناكنىڭ
    ئۈچ ئوغلىنى ئۇ يەردىن قوغلىۋەتتى.
  sus-sus: E naxa Hebiron so Kalebi yi ra, alɔ Annabi Munsa a fala ki naxɛ. Kalebi
    naxa Anaki xa di saxanyie keri naa.
  pon-2006: Duwen Moses eh koasoanehdi, Epron kohieng Kalep, me kasarehsang nan kahnimwo
    keinek siluh me kadaudok en Anak.
  ksd-ksd: Ma dia ga tul tar Kebron pire Kaleb, da Moses i ga biti tana; ma Kaleb
    i ga korot vue ra utul a natu i Anak mabara.
  tur-YTC: Moşe'nin söylediği gibi Hevron'u Kalev'e verdiler, o da Anak'ın üç oğlunu
    oradan kovdu.
  grc-BRENT: Καὶ ἔδωκαν τῷ Χάλεβ τὴν Χεβρὼν, καθὼς ἐλάλησε Μωυσῆς· καὶ ἐκληρονόμησεν
    ἐκεῖθεν τὰς τρεῖς πόλεις τῶν υἱῶν Ἐνάκ.
  ind-AYT: Hebron diberikan kepada Kaleb sesuai kata-kata Musa dahulu. Dia mengusir
    tiga keturunan anak Enak.
  nya-nya: Monga analonjezera Mose, Kalebe anapatsidwa Hebroni. Kalebe anapirikitsa
    mafuko atatu a Anaki mu mzindamo.
  hrv-hrv: Kao što bijaše odredio Mojsije, dadoše Hebron Kalebu, koji iz njega otjera
    tri sina Anakova.
  mps-mps: Tama augwaligo te bulu Hebron te Kalep mani, te tiwai te polobadu Mosesgo
    po wali gilama. Tama Kalepgo te Anakgo ogwa sela te augwali Hebronde bidali te
    sela sąwani.
  tpi-tpi: Na ol i givim taun Hebron long Kalep, olsem Moses i bin tok. Na Kalep i
    rausim ol tripela lain bilong ol Anak i bin stap long Hebron.
  dan-1931: Kaleb gav de Hebron, som Moses havde sagt. Og han drev de tre Anaksønner
    bort derfra.
  vie-OVCB: Theo lệnh Môi-se đã truyền, Hếp-rôn được giao cho Ca-lép. Ông đánh đuổi
    ba con trai của A-nác đi.
  guj-2017: જેમ મૂસાના કહેવા પ્રમાણે હેબ્રોન કાલેબને આપવામાં આવ્યું અને તેણે અનાકના
    ત્રણ દીકરાઓને ત્યાંથી કાઢી મૂક્યા.
  pon-2006A: Duwen Moses eh koasoanehdi, Epron kohieng Kalep, me kasarehsang nan kahnimwo
    keinek siluh me kadaudok en Anak.
  por-BRBSL: Eles deram Hebron a Caleb, como Moisés havia dito, e ele expulsou os
    três filhos de Anak de lá.
  cth-cth: Hahoi Mosi ni a dei e patetlah Hebron teh Kalep a poe awh. Anakim e capa
    kathum touh teh, hote kho hoi a pâlei awh.
  twi-twi: Wɔde Hebron kuropɔn maa Kaleb sɛnea na Mose ahyɛ ho bɔ no. Na Kaleb pam
    nnipa a na wɔyɛ Anak mmabarima baasa no asefo no fii hɔ.
  hlt-hlt: Moses kah a thui bangla Hebron te Kaleb taengah a paek uh hatah te lamkah
    Anak ca rhoek pathum te vik a vai.
  tbz-SIM: Bɛ̀ do tũ̀nnɛ ti Yiɛ̀ nKuyie ndo nɑ̀kɛ́ tì nti Mɔyiisi, kɛ́duɔ́ nKɑdɛbu
    Ebunɔɔ tempɛ̃ nkòo bɛti Anɑkiibɛ kó iwuɔ nyìtɑ̃ɑ̃ti ìì do dɛ̀ bo, kɛ́kɑri.
  msy-2020: Moses fomɨra mɨkemezɨ moghɨn, me Hebronɨn nguibar ekiam isa Kalep ganɨngi.
    Ezɨ Kalep zuima, Anakɨn ovavir borir 3plan adarasi, Hebronɨn itima a me batoke.
  dop-dop: Ɩlɛnɑ pɑ́ hɑ Kɑlɛpʋ kɛ Hepǝlɔŋ ɩcɑtɛ, ɩsɩɩ Moisi kɑ yɔɣɔtʋɣʋ tɔ. Mpi tɔ,
    ɩnɩ ɩ tɔɣɔnnɑ Anɑkɩ lʋlʋŋ nyǝ́mɑ tooso wei ɩ kɑ wɛ tǝnɑ tɔ.
  azb-azb: Musanın söylədiyi kimi Xevronu Kalevə verdilər. O da Anaqın üç oğlunu oradan
    qovdu.
  eng-DBY: And they gave to Caleb Hebron, as Moses had said; and he dispossessed from
    thence the three sons of Anak.
  hin-2017: 'और उन्होंने मूसा के कहने के अनुसार हेब्रोन कालेब को दे दिया: और उसने
    वहाँ से अनाक के तीनों पुत्रों को निकाल दिया।'
  eng-YLT: And they give to Caleb Hebron, as Moses hath spoken, and he dispossesseth
    thence the three sons of Anak.
  eng-WYC-2017: And the sons of Israel gave Hebron to Caleb, as Moses had said, and
    Caleb did away from it three sons of Anak.
  eng-WMBB: They gave Hebron to Caleb, as Moses had said, and he drove the three sons
    of Anak out of there.
  urd-GVH: मूसा के वादे के मुताबिक़ कालिब को हबरून शहर मिल गया। उसने उसमें से अनाक़
    के तीन बेटों को उनके घरानों समेत निकाल दिया।
  rug-rug: Gua tugo sapu va tatara nia e Mosese koe Kelebi, si ta vala koa sa sa vasileana
    Heboroni, meke hadu taloani Kelebi koasa vasileana lavata sana sari ka ṉeta butubutu
    pu tuti gore mae gua koe Anaki.
  gaz-gaz: Akkuma Museen abdachiisee turetti Kebroon Kaalebiif kennamte; innis ilmaan
    Anaaq sadan achii ariʼee baase.
  fra-LSG: On donna Hébron à Caleb, comme l’avait dit Moïse; et il en chassa les trois
    fils d’Anak.
  gnn-gnn: Ga ŋayinydja djawuḻpa'yunydja ŋuriŋiyi yäkuyu Gaylipthunydja, ŋayinydja
    marrtjina ga gukuŋala bumara yolŋu'‐yulŋunha ŋunhala wäŋaŋura warray, ŋunhi walala
    yukurrana nhinana mukthurruna Yiprunbuyŋunha yolŋu'‐yulŋunha; ŋunhalayi ŋayinydja
    bumara, liŋgu ŋunhiyi nhanŋuwaynydja wal'ŋu wäŋa ŋaraka.
  yal-yal: E yi Xebiron taan so Kalebi yii alo Musa a fala kii naxan yi. A yi Anaki
    a dii saxanne taane ba e yii.
  haw-1868: A haawi ae la lakou ia Heberona no Kaleba, e like me ka Mose i olelo mai
    ai. A kipaku aku la ia, malaila aku, i na keiki ekolu a Anaka.
  arb-NAV: وَأَعْطَوْا حَبْرُونَ لِكَالَبَ كَمَا أَوْصَى مُوسَى، فَطَرَدَ مِنْهَا
    بَنِي عَنَاقَ الثَّلاثَةَ.
  ewe-ewe: Wotsɔ Hebron du la na Kaleb le Yehowa ƒe ŋugbedodo nu, ale Kaleb nya dua
    me tɔwo, ame siwo nye Anak ƒe vi etɔ̃awo ƒe dzidzimeviwo.
  eng-LEE: And they gave Hebron unto Caleb, as Moses had spoken; and he drove out
    thence the three sons of 'Anak.
  asm-FB: মোচিৰ আজ্ঞা অনুসাৰে হিব্রুণ চহৰ কালেবক দিয়া হ’ল। অনাকৰ তিনিটা পুতেকক কালেবে
    হিব্ৰোণৰ পৰা খেদাই দিলে।
  sus-A: عٍ نَشَ هٍبِرٌن سٌ كَلٍبِ يِ رَ، عَلْ عَننَبِ مُنسَ عَ قَلَ كِ نَشّ. كَلٍبِ
    نَشَ عَنَكِ شَ دِ سَشَنيِيٍ كٍرِ نَا.
  fra-SBL: On donna Hébron à Caleb, comme Moïse l'avait dit, et il en chassa les trois
    fils d'Anak.
  hbo-hbo: וַיִּתְּנ֤וּ לְכָלֵב֙ אֶת־חֶבְרֹ֔ון כּֽ͏ַאֲשֶׁ֖ר דִּבֶּ֣ר מֹשֶׁ֑ה וַיֹּ֣ורֶשׁ
    מִשָּׁ֔ם אֶת־שְׁלֹשָׁ֖ה בְּנֵ֥י הָעֲנָֽק׃
  kik-kik: Na o ta ũrĩa Musa eeranĩire, Hebironi kwaheirwo Kalebu, nake akĩingata
    ariũ atatũ a Anaki kuuma kuo.
  fra-NCL: On donna Hébron à Caleb, comme l’avait dit Moïse, et il en chassa les trois
    fils d’Enac.
  cek-AK: Mosi mah thuih ih lok baktih toengah, Anak capa thumtonawk loe to ahmuen
    hoiah haek moe, Hebron vangpui to Kaleb hanah paek.
  cuk-cuk: Igi-Moisés-sogsa-gusa, deyob Hebrón-neggwebur Calebʼga uklesad. Geb Caleb,
    a-neggweburgi Anac-e-masmala-walapaagwad onosad.
  uig-CYR: Улар Мусаниң буйруғинидәк Һебронни Каләбкә бәрди. Шуниң билән Каләб Анакниң
    үч оғлини у йәрдин қоғливәтти.
  tel-2017: మోషే మాట ప్రకారం హెబ్రోనును కాలేబుకు ఇచ్చినప్పుడు, అతడు ముగ్గురు అనాకు
    వంశీకులను అక్కడనుంచి పారద్రోలి దాన్ని స్వాధీనం చేసుకున్నాడు.
  hat-BSA: Alò, yo te bay Hébron a Caleb, jan Moïse te pwomèt yo a; epi li te chase
    fè sòti twa fis Anak yo.
  kos-kos: In oana ma Moses el tuh sapkin ah, acn Hebron tuh itukyang lal Caleb su
    tuh lusak sou tolu natul Anak ah.
  hbo-WLC: וַיִּתְּנ֤וּ לְכָלֵב֙ אֶת־חֶבְר֔וֹן כַּֽאֲשֶׁ֖ר דִּבֶּ֣ר מֹשֶׁ֑ה וַיּ֣וֹרֶשׁ
    מִשָּׁ֔ם אֶת־שְׁלֹשָׁ֖ה בְּנֵ֥י הָעֲנָֽק׃
  ibo-ibo: E nyekwara Kaleb obodo Hebrọn, dịka Mosis kwere ya na nkwa. Kaleb chụpụrụ
    ụmụ Anak atọ site nʼala ahụ.
  ory-ory: ପୁଣି ସେମାନେ ମୋଶାଙ୍କ ଆଜ୍ଞାନୁସାରେ କାଲେବଙ୍କୁ ହିବ୍ରୋଣ ଦେଲେ, ଆଉ ସେ ସେହି ସ୍ଥାନରୁ
    ଅନାକର ତିନି ପୁତ୍ରଙ୍କୁ ତଡ଼ିଦେଲେ।
  chk-chk: Iwe, ra ngeni Kalep ewe telinimw Hepron, usun Moses a fen apasa. Ätei a
    asüela seni lon Hepron ekewe ülüman mwän ir mwirimwirin Anak.
  rop-rop: Wal det men neim Keilab bin gedim det taun gulum Hebran jis laik Mosis
    bin tok longtaim, en imbin andimwei det thribala femili brom det traib gulum Einak.
  ukr-1871: І надїлили вони Калебові Геброн, як заповідав Мойсей, і повиганяв Калеб
    звідти трех синів Енакових.
  deu-1951: Und sie gaben dem Kaleb Hebron, wie Mose gesagt hatte; der vertrieb daraus
    die drei Söhne Enaks.
  eng-JPS: And they gave Hebron unto Caleb, as Moses had spoken; and he drove out
    thence the three sons of Anak.
  srp-1865: I dadoše Halevu Hevron, kao što bješe zapovjedio Mojsije, a on izagna
    odande tri sina Enakova.
  lug-lug: Kebbulooni n’ekiweebwa Kalebu, nga Musa bwe yalagira, n’akifuumulamu batabani
    ba Anaki abasatu.
  heb-heb: ויתנו לכלב את חברון כאשר דבר משה ויורש משם את שלשה בני הענק׃
  ben-IRV: আর মোশি যেমন বলেছিলেন, সেই অনুসারে তারা কালেবকে হিব্রোণ দিল এবং তিনি সেখান
    থেকে অনাকের তিন ছেলেকে তাড়িয়ে দিলেন।
  pan-pan: ਤਦ ਉਨ੍ਹਾਂ ਨੇ ਮੂਸਾ ਦੇ ਬਚਨ ਅਨੁਸਾਰ ਕਾਲੇਬ ਨੂੰ ਹਬਰੋਨ ਦੇ ਦਿੱਤਾ ਅਤੇ ਉਸ ਨੇ ਅਨਾਕ
    ਦੇ ਤਿੰਨਾਂ ਪੁੱਤਰਾਂ ਨੂੰ ਉੱਥੋਂ ਕੱਢ ਦਿੱਤਾ।
  mya-JVB: မောရှေ မှာ ထားသည်အတိုင်း ဟေဗြုန် မြို့ကို ကာလက် အား ပေး ကြ၍ ၊ သူသည် အာနက
    သား သုံး ယောက်တို့ကို ထို မြို့မှ နှင်ထုတ် လေ၏။
  hmo-hmo: Mose ena gwauhamata hegeregerena, Heberona hanua be Kaleba dekenai idia
    henia. Vadaeni Kaleba ese Anaki ena iduhu toi taudia be Heberona dekena amo ia
    lulua lao.
  urd-urd: तब उन्होंने मूसा के कहने के मुताबिक़ हबरून कालिब को दिया; और उसने वहाँ
    से 'अनाक़ के तीनों बेटों को निकाल दिया।
  rus-SYN: И отдали Халеву Хеврон, как говорил Моисей, и получил он там в наследие
    три города сынов Енаковых и изгнал оттуда трех сынов Енаковых.
  bqc-SIM: Wà Hɛblↄ̃ kpà Kalɛbuwa lá Mↄizi a lɛgbɛ̃̀wa, ↄ̃ a sì Anaki bui gbɛ̃ↄn
    àaↄ̃ↄwa.
  tcz-CHONGTHU: Mose’n ana thutep peh bangin Caleb chu Hebron ana peuvin ahi. Hiti
    chun Caleb in hiche muna cheng Anak chate chilhah thum hochu ana nodoh in ahi.
  mar-mar: मोशेच्या सांगण्याप्रमाणे हेब्रोन कालेबाला देण्यात आले व त्याने तेथून अनाकाच्या
    तिघा मुलांना घालवून दिले.
  qub-qub: Moisés nishannöllami Hebrón chacrataga Calebta ricachiran. Ñaupatanami
    Moisés niran paypaj cananpaj. Calebmi chay chacrapita garguran Anac casta runacunata.
  bqp-bqp: Ò Ɛblↄnu kpà Kalɛbua lákũ Musa a lɛ́ sɛ̀ nà, akũ à pɛ̀ Anaki buri gbɛ̃nↄn
    aakↄ̃nↄa gwe.
  hat-hat: Jan Moyiz te bay lòd la, yo pran lavil Ebwon bay Kalèb. Kalèb mete twa
    pitit gason Anak yo deyò nan lavil la.
  eng-BSB: Just as Moses had promised, Judah gave Hebron to Caleb, who drove out the
    descendants of the three sons of Anak.
  tod-tod: Kalɛɓe Ɠeeɓelɔn zɔlɔɔni, eɠɛʋelei Moize ma levei veeni la. É Anake mavofoda
    saʋagɔiti kpɛɛni ná.
  eng-WEBPB: They gave Hebron to Caleb, as Moses had said, and he drove the three
    sons of Anak out of there.
  kbq-kbq: Hagi Mosese'ma huvempama huzmante'nea kante ante'za Juda naga'mo'za Hebroni
    mopa Kalepi ami'naze. Ana hazageno Kalepi'a 3'a Anaki mofavreramina ana mopafima
    nemanizana zamahenati atre'ne.
  nhe-BL: Huan nopa altepetl Hebrón quimactilijque Caleb queja Moisés quiijtojtoya
    ma quichihuaca. Huan itztoyaj nopona iniixhuihua nopa eyi itelpocahua Anac tlen
    tlahuel huejcapantique, pero Caleb quinmicti.
  bus-bus: Wà Ɛblↄnu kpà Kalɛbua, lán Musa à lɛ́ gbɛ̃̀ nà, ben à pɛ̀ Anaki bori gↄ̃ↄn
    aagↄ̃ↄnↄa gwe.
  gub-BL: Omono Emerom tawhu Karew pe wà, ta'e nezewe haw iapo àwàm Moizez umume'u
    wanupe kwehe mehe a'e xe. Umuhem kar Karew a'e na'iruz Anak ta'yr a'e wi wà.
  eng-DRA: And they gave Hebron to Caleb, as Moses had said, who destroyed out of
    it the three sons of Enac.
