  ksd-ksd: Ma Iuda i ga vana urama, ma ra Luluai i ga tul tar ra tarai Kanaan ma ra
    tarai Peres ta ra lima i diat, ma dia ga ubu doko ra vinun na arip na marmar na
    tarai ta ra gunan Besek.
  tur-YTC: Yahuda çıktı ve Yahve Kenanlılar'ı ve Perizziler'i onların eline teslim
    etti. Bezek'te on bin kişiyi vurdular.
  grc-BRENT: Καὶ ἀνέβη Ἰούδας· καὶ παρέδωκε Κύριος τὸν Χαναναῖον καὶ τὸν Φερεζαῖον
    εἰς τὰς χεῖρας αὐτῶν· καὶ ἔκοψαν αὐτοὺς ἐν Βεζὲκ εἰς δέκα χιλιάδας ἀνδρῶν·
  ind-AYT: Suku Yehuda maju, lalu TUHAN menyerahkan orang Kanaan dan orang Feris ke
