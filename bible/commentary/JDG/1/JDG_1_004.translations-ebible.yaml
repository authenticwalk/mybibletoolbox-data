  tbz-SIM: Kɛ̀ bɛ̀ɛ kɔtɛ kɛ́ bɛ̀ do, kɛ̀ ti Yiɛ̀ nKuyie mbɛ̀ teennɛ̀ kɛ̀ bɛ̀ɛ nɑ Kɑnnɑhɑ̃ɑ̃
    kɔbɛ nɛ̀ Pedisiibɛ, kɛ́kuɔ bɛnìtìbɛ̀ tɛkɔupíítɛ̀ (1000) Besɛki borɛ̀,
  msy-2020: Ezɨ Judan anabamɨn gumaziba mɨdorozimɨn faragha zuima, Ikiavɨra Itir God
