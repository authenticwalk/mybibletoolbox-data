  arb-NAV: فَانْطَلَقَ رِجَالُ يَهُوذَا لِخَوْضِ الْحَرْبِ، فَأَظْفَرَهُمُ الرَّبُّ
    بِالْكَنْعَانِيِّينَ وَالْفِرِزِّيِّينَ، فَقَتَلُوا مِنْهُمْ فِي بَازَقَ عَشْرَةَ
    آلافِ رَجُلٍ.
  ewe-ewe: Yehowa na woɖu Kanaantɔwo kple Perizitɔwo dzi, wowu ame akpe ewo le Bezek.
  eng-LEE: And Judah went up; and the Lord delivered the Canaanites and the Perizzites
    into their hand; and they smote [of] them in Bezek ten thousand men.
  asm-FB: যিহূদা বংশৰ লোকসকল ওপৰলৈ উঠি গৈ আক্রমণ কৰাত যিহোৱাই কনানীয়া আৰু পৰিজ্জীয়াসকলৰ
    ওপৰত তেওঁলোকক জয়ী কৰিলে। তেওঁলোকৰ দহ হাজাৰ সৈন্যক তেওঁলোকে বেজক অঞ্চলত বধ কৰিলে।
  sus-A: يُدَيَكَيٍ تٌ تٍ، عَلَتَلَ نَشَ كَنَانكَيٍ نُن ثٍرِ سِكَيٍ سَ عٍ سَفٌي. عٍ
    نَشَ شّمّ وُلُ قُ قَشَ بٍسٍكِ.
  fra-SBL: Juda monta, et Yahvé livra entre leurs mains les Cananéens et les Phéréziens.
    Ils frappèrent dix mille hommes à Bézek.
  hbo-hbo: וַיַּ֣עַל יְהוּדָ֔ה וַיִּתֵּ֧ן יְהוָ֛ה אֶת־הַכְּנַעֲנִ֥י וְהַפְּרִזִּ֖י
    בְּיָדָ֑ם וַיַּכּ֣וּם בְּבֶ֔זֶק עֲשֶׂ֥רֶת אֲלָפִ֖ים אִֽישׁ׃
  kik-kik: Rĩrĩa andũ a Juda maamatharĩkĩire-rĩ, Jehova akĩneana andũ a Kaanani na
