  dop-dop: nɑ pɑ́ tɛɛ yoou. Ɩlɛnɑ Tɑcɑɑ tʋ Kɑnɑɑŋ nyǝ́mɑ nɑ Peliisi nyǝ́mɑ kɛ pɑ niŋ
    tɑɑ, nɑ pɑ́ kʋ́ yǝlɑɑ iyisi nɑɑnʋwɑ (10000) kɛ́ Peseke ɩcɑtɛ tɑɑ.
  azb-azb: Yəhudalılar döyüşə çıxdı. Rəbb Kənanlılarla Perizliləri onlara təslim etdi
    və Yəhudalılar Bezeqdə onlardan on min nəfər adamı qırdı.
  eng-DBY: And Judah went up; and Jehovah delivered the Canaanites and the Perizzites
    into their hand, and they smote them in Bezek, ten thousand men.
  hin-2017: और यहूदा ने चढ़ाई की, और यहोवा ने कनानियों और परिज्जियों को उसके हाथ में
    कर दिया; तब उन्होंने बेजेक में उनमें से दस हजार पुरुष मार डाले।
  eng-YLT: And Judah goeth up, and Jehovah giveth the Canaanite and the Perizzite
    into their hand, and they smite them in Bezek — ten thousand men;
  eng-WYC-2017: and Judah went up. And the Lord betook Canaanites and Perizzites into
    their hands, and they killed in Bezek ten thousand men.
  eng-WMBB: Judah went up, and the LORD delivered the Canaanites and the Perizzites
    into their hand. They struck ten thousand men in Bezek.
  urd-GVH: जब यहूदाह ने दुश्मन पर हमला किया तो रब ने कनानियों और फ़रिज़्ज़ियों को
    उसके क़ाबू में कर दिया। बज़क़ के पास उन्होंने उन्हें शिकस्त दी, गो उनके कुल 10,000
    आदमी थे।
  rug-rug: si la varitokae pa vinaripera. Va mataqari e Zihova si arini, koari na
    tinoni Kenani meke Perizaiti, meke ari ka manege puta tina tie si va matei rini
    pa Bezeki.
  gaz-gaz: Yommuu Yihuudaan baʼettis Waaqayyo Kanaʼaanotaa fi Feerzota dabarsee harka
    isaaniitti kenne; isaanis iddoo Bezeq jedhamutti nama kuma kudhan fixan.
  fra-LSG: Juda monta, et l’Éternel livra entre leurs mains les Cananéens et les Phéréziens;
