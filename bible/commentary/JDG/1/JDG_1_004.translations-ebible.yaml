  gun-gun: Judá kuery oje'oi rã ipo py Senhor omboaxa cananeu ha'e ferezeu kuery.
    Ha'e ramo Bezeque py ojukapa ha'e kuery va'e regua dez mil avakue.
  agu-BL: Tan yi xtxolbila'tz, e' xcye' yi e' xonl Judá tan cambaje'n yi chi'ama'l
    yi e' cananeo, tuml yi chi'ama'l yi e' ferezeo, na yi ama'la'tz nsken wi't suk
    Ryos scyetz. Ej nin le ama'l yi na bi'aj Bezec e' xcye' yi e' xonl Judá tuml yi
    e' xonl Simeón scye'j lajuj mil chicontr. Cho'n tzun xomij jun yaj ẍchixo'l yi
    jun c'oloj chicontra'tz yi na bi'aj Adonisedec.
  ilo-ULB: Simmang-at dagiti lallaki ti Juda, ket inted ni Yahweh kadakuada ti panagballigi
    kadagiti Cananeo ken Perezeo. Pinatayda ti sangapulo a ribu kadakuada idiay Besec.
  kpg-kpg: mo Judah gaa hula ga heebagi ngaadahi. Dimaadua guu hai digaula gi aali
    i digau Canaan mo Perizzite, gu haga magedaa nadau daane e madangaholu mana (10,000)
    i Bezek.
  uig-ARA: يەھۇدا ئۇ يەرگە چىققاندا، پەرۋەردىگار قانائانىيلار ۋە پەرىززىيلەرنى ئۇلارنىڭ
    قولىغا تاپشۇردى. شۇنىڭ بىلەن ئۇلار بېزەك دېگەن جايدا ئۇلارنى ئۇرۇپ قىرىپ، ئون
    مىڭ ئادىمىنى ئۆلتۈردى.
  sus-sus: Yudayakae to te, Alatala naxa Kanaankae nun Perisikae sa e sagoe. E naxa
