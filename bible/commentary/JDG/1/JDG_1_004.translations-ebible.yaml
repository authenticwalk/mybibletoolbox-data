  fra-NCL: Juda monta, et Yahweh livra entre leurs mains les Chananéens et les Phérézéens ;
    ils battirent dix mille hommes à Bézec.
  cek-AK: Judah caeh tahang naah, Angraeng mah Kanaan kaminawk hoi Periz kaminawk
    to nihcae ban ah paek pongah, Bezek vangpui ah kami sang hato a hum o.
  cuk-cuk: Judá-wagan bila-ononadmargu, Bab-Jehová Canaán-dulemargi, degi, Ferezeo-dulemargi
    Judá-wagan nakwega imaksad. Deun, Bezecʼye-neg-nugadgi miliambe (10,000) sordamar-ogilosmalad.
  uig-CYR: Йәһуда у йәргә чиққанда, Пәрвәрдигар Ⱪананийлар вә Пәриззийләрни уларниң
    қолиға тапшурди. Шуниң билән улар Безәк дегән җайда уларни уруп қирип, он миң
    адимини өлтүрди.
  tel-2017: కనానీయుల మీదికి యూదావారు యుద్ధానికి వెళ్ళినప్పుడు యెహోవా కనానీయులను, పెరిజ్జీయులను
    వారికి అప్పగించాడు గనుక వాళ్ళు బెజెకు ప్రాంతంలో పదివేలమందిని హతం చేశారు.
  hat-BSA: Juda te monte e SENYÈ a te livre Kananeyen yo avèk Ferezyen yo nan men
    yo. Yo te bat di-mil lòm Bézek.
  kos-kos: ac sruf lal Judah elos tukeni som mweun. LEUM GOD El sang kutangla nu selos
    fin mwet Canaan ac mwet Periz, ac oayapa elos kutangla singoul tausin mwet in
    acn Bezek.
  hbo-WLC: וַיַּ֣עַל יְהוּדָ֔ה וַיִּתֵּ֧ן יְהוָ֛ה אֶת־הַכְּנַעֲנִ֥י וְהַפְּרִזִּ֖י
    בְּיָדָ֑ם וַיַּכּ֣וּם בְּבֶ֔זֶק עֲשֶׂ֥רֶת אֲלָפִ֖ים אִֽישׁ׃
  ibo-ibo: Mgbe Juda busoro ha agha, Onyenwe anyị nyefere ndị Kenan, na ndị Periz
    nʼaka ha, mee ka ha gbuo puku ndị agha iri nʼime obodo Bezek.
  ory-ory: ଏଥିଉତ୍ତାରେ ଯିହୁଦା ଯାତ୍ରା କଲା; ପୁଣି ସଦାପ୍ରଭୁ ସେମାନଙ୍କ ହସ୍ତରେ କିଣାନୀୟ ଓ ପରିଷୀୟମାନଙ୍କୁ
    ସମର୍ପଣ କଲେ; ତହିଁରେ ସେମାନେ ବେଷକରେ ସେମାନଙ୍କର ଦଶ ହଜାର ଲୋକଙ୍କୁ ବଧ କଲେ।
  chk-chk: Lupwen ra feila maun, ewe Samol mi Lapalap a awinner, pwe ra akufu ekewe
    chon Kanaan me chon Peris. Iwe, ra niela ükükün engol ngeröü mwän me leir me lon
    Pesek.
  rop-rop: Wal det dubala klen bin joinap blanga fait langa detlot Keinanait en Perasait
    pipul, en YAWEI bin meigim det dubala klen bidim olabat. Deibin bidim 10,000 solja
    langa det taun gulum Besek,
  ukr-1871: І виступив Юда, і подав Господь Канаанїїв та Ферезіїв на поталу йому,
    так що вони побили їх під Безеком, десять тисяч чоловіка.
  deu-1951: Als nun Juda hinaufzog, gab der HERR die Kanaaniter und Pheresiter in
    ihre Hand, und sie schlugen dieselben bei Besek, zehntausend Mann.
  eng-JPS: And Judah went up; and the LORD delivered the Canaanites and the Perizzites
    into their hand; and they smote of them in Bezek ten thousand men.
  srp-1865: I izide Juda; i dade im Gospod Hananeje i Ferezeje u ruke, i pobiše ih
    u Vezeku deset tisuæa ljudi.
  lug-lug: Yuda n’alumba Abakanani n’Abaperezi e Bezeki era Mukama n’amuwa obuwanguzi
    n’abattamu abasajja omutwalo mulamba.
  heb-heb: ויעל יהודה ויתן יהוה את הכנעני והפרזי בידם ויכום בבזק עשרת אלפים איש׃
  ben-IRV: যিহূদা গেলেন, আর সদাপ্রভু তাদের হাতে কনানীয় ও পরিষীয়দেরকে সমর্পণ করলেন;
    আর তারা বেষকে তাদের দশহাজার লোককে হত্যা করল।
  pan-pan: ਤਦ ਯਹੂਦਾਹ ਨੇ ਹਮਲਾ ਕੀਤਾ ਅਤੇ ਯਹੋਵਾਹ ਨੇ ਕਨਾਨੀਆਂ ਅਤੇ ਫ਼ਰਿੱਜ਼ੀਆਂ ਨੂੰ ਉਸ ਦੇ ਹੱਥ
    ਵਿੱਚ ਕਰ ਦਿੱਤਾ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਬਜ਼ਕ ਵਿੱਚ ਦਸ ਹਜ਼ਾਰ ਮਨੁੱਖ ਮਾਰ ਦਿੱਤੇ।
  mya-JVB: ယုဒ ချီ သွား၍ ထာဝရဘုရား သည် ခါနနိ လူ၊ ဖေရဇိ လူတို့ကို အပ် တော်မူသဖြင့်
    ၊ ဗေဇက် မြို့၌ လူ တထောင် ကိုသတ် လေ၏။
  hmo-hmo: Vadaeni Iuda ese Kanana taudia bona Perisi taudia idia tuari henia. Bona
    Lohiabada ese kwalimu Iuda taudia dekenai ia henia, idia ese Kanana bona Perisi
    taudia 10,000 idia alaia, Beseka dekenai.
  urd-urd: और यहूदाह ने चढ़ाई की, और ख़ुदावन्द ने कन'आनियों और फ़रिज़्ज़ियों को उनके
    क़ब्ज़े में कर दिया; और उन्होंने बज़क़ में उनमें से दस हज़ार आदमी क़त्ल किए।
  rus-SYN: И пошел Иуда, и предал Господь Хананеев и Ферезеев в руки их, и побили
    они из них в Везеке десять тысяч человек.
  bqc-SIM: Kɛ́ Yuda buiↄ gɛ̀ màa, Dii Kanaaↄ ń Pɛliziↄ nànɛ́ ń ↄzĩ, ↄ̃ aa ń
    dɛdɛ Bɛzɛki ↄ̀aasↄsↄo lɛɛ kwi (10.000).
  tcz-CHONGTHU: Judah miten galmi hochu aga nokhum’un ahileh Pakaiyin Canaan mitele
    Periz mite chu agal ajosah in chule Bezek khopia chun galmi sangsom athat un ahi.
  mar-mar: मग यहूदाचे लोक वर चढून गेले, या प्रकारे परमेश्वराने कनानी व परिज्जी ह्यांच्यावर
    त्यांना विजय दिला व त्यांनी बेजेक शहर येथे त्यांच्या दहा हजार लोकांस ठार मारले.
  qub-qub: Bezecman yaycur Cananeo y Ferez runacunawan pillyaptinmi Tayta Dios yanaparan
    binsir wañuchinanpaj. Chaymi chay pillyacho chunca waranga (10,000) runacunata
    wañuchiran.
  bqp-bqp: Kũ Yudanↄ gɛ̀ɛ lɛ, Dikiri Kanaanↄ kũ Pɛrizinↄ nàńnɛ ń ↄĩ, akũ ò ń dɛdɛ
    zaa Bɛzɛki dúbu kuri.
  hat-hat: moun Jida yo, yo moute al goumen. Seyè a lage moun Kanaran yo ak moun Ferezi
    yo nan men yo. Yo bat yon lame dimil (010.000) sòlda nan lavil Bezèk.
  eng-BSB: When Judah attacked, the LORD delivered the Canaanites and Perizzites into
    their hands, and they struck down ten thousand men at Bezek.
  tod-tod: Zuda nuiti ti lɛɛni, Ɠɔoɠɔ GALAGI Kanaan nuiti dɔɔni ti yeezu, ta Feeleeze
    nuiti. Ti zunu waapuugɔ (10 000) ʋaani naati ba Ɓeezɛke.
  eng-WEBPB: Judah went up, and the LORD delivered the Canaanites and the Perizzites
    into their hand. They struck ten thousand men in Bezek.
  kbq-kbq: Hagi Juda naga'mo'za mareri'za hara ome hazageno, Ra Anumzamo'a Kenani
    vahe'ene Peresi vahe'enena Juda naga'mofo zamazampi zamavarentege'za 10 tauseni'a
    vahe Beseki kumapina ome zamahe'naze.
  nhe-BL: Huan isoldados Judá tlayacantiyajque huan TOTECO quichijqui ma quintlanica
    nopa cananeos huan ferezeos. Huan san ipan altepetl Bezec, quinmictijque 10 mil
    tlacame.
  bus-bus: Kɛ̀ Yudanↄ gàa lɛ, Dii Kanaanↄ kↄ̃n Pɛrizinↄ nàńnɛ ń ↄzĩ, ben aↄ̃ ń dɛ́dɛ
    zaa Bɛzɛki bↄrↄ kuri.
  gub-BL: Uzàmàtyry'ym Zuta izuapyapyr Kànàà ywy rehe har wà, Perize izuapyapyr wà
    no. Tupàn upytywà wà. A'e rupi weityk wà. Uzuka 10 miw awa Mezek tawhu pe har
    wà.
  eng-DRA: 'And Juda went up, and the Lord delivered the Chanaanite, and the Pherezite
    into their hands: and they slew of them in Bezec ten thousand men.'
