verse: JDG.001.004
translations:
  mal-C: അങ്ങനെ യെഹൂദാ യുദ്ധംചെയ്തു, യഹോവ കനാന്യരെയും പെരിസ്യരെയും അവരുടെ കൈയിൽ ഏൽപ്പിച്ചു;
    അവർ ബേസെക്കിൽവെച്ച് അവരിൽ പതിനായിരംപേരെ കൊന്നു.
  deu-TKW: Und Juda zog hin und Jahwe gab die Kanaaniter und Pheresiter in ihre Gewalt,
    so daß sie sie bei Besek schlugen - 10000 Mann.
  lin-lin: Tango libota ya Yuda ekotaki na bitumba, Yawe akabaki bato ya Kanana mpe
    ya Perizi na maboko na bango, mpe babomaki bato nkoto zomi, na Bezeki.
  eng-LSV: And Judah goes up, and YHWH gives the Canaanite and the Perizzite into
    their hand, and they strike them in Bezek—ten thousand men;
  eng-GNV: Then Iudah went vp, and the Lord deliuered the Canaanites and the Perizzites
    into their hands, and they slew of them in Bezek ten thousand men.
  eng-WEBSTER: 'And Judah went up, and the LORD delivered the Canaanites and the Perizzites
    into their hand: and they slew of them in Bezek ten thousand men.'
  nhw-BL: Huan isoldados Judá tlayacantiyajque huan TOTECO quichijqui ma quintlanica
    nopa cananeos huan ferezeos. Huan san ipan altepetl Bezec, quinmictijque 10 mil
    tlacame.
  swh-ONEN: Yuda aliposhambulia, Bwana akawatia Wakanaani na Waperizi mikononi mwao,
    nao wakawaua watu 10,000 huko Bezeki.
  bba-bba: Yerɑ be kpuro bɑ mɛnnɑ bɑ Kɑnɑni be wɔri. Yinni Gusunɔ u mɑɑ bu Kɑnɑni
    be kɑ Feresibɑ nɔmu sɔndiɑ. Mɑ bɑ bu kɑmiɑ bɑ ben tɔmbu nɔrɔbun subɑ wɔkuru (10.000)
    ɡo Besɛkiɔ. Miyɑ bɑ yɑnde wuu ɡen sunɔ deemɑ bɑ nùn wɔri.
  eng-KJVCPB: 'And Judah went up; and the Lord delivered the Canaanites and the Perizzites
    into their hand: and they slew of them in Bezek ten thousand men.'
  cpy-cpy: Tonkahae-yanakini Judá-paeni. Ikantakaakawo Tajorentsi ithonkiri maawoeni
    Owinteni-jatzi, eejatzi maawoeni Nampitsi-weni-jatzi. Tema osheki-pero ikaatzi
    atziri rowamaakiri janta Porekae-toniki.
  luo-luo: Kane jo-Juda omonjogi, Jehova Nyasaye nochiwo jo-Kanaan kod jo-Perizi e
    lwetgi kendo neginego ji alufu apar Bezek.
  meu-meu: 'Bena Iuda na eha tuari. Bena Iehova ese Kanaan taudia bona Perisi taudia
    na idia imadia ai e atodia: gerebu ta e hadareredia Besek ai.'
  npi-ULB: यहूदाका मानिसहरूले आक्रमण गरे, र परमप्रभुले तिनीहरूलाई कनानीहरू र परिज्‍जीहरूमाथि
    विजय दिनुभयो । तिनीहरूले बेजेकमा तिनीहरूका दश हजार जनालाई मारे ।
  yor-yor: Nígbà tí àwọn ọmọ-ogun Juda sì kọlu wọ́n, Olúwa sì fi àwọn ará Kenaani
    àti àwọn ará Peresi lé wọn lọ́wọ́, wọ́n sì pa ẹgbẹ̀rún mẹ́wàá (10,000) ọkùnrin
    ní Beseki.
  ind-ind: Mereka maju berperang dan TUHAN membuat mereka menang atas orang Kanaan
    serta orang Feris. Di kota Bezek mereka membunuh sepuluh ribu orang. Di sana mereka
    juga menemukan raja Bezek dan menyerang dia.
  pes-OPCB: خداوند ایشان را در شکست دادن کنعانی‌ها و فرزی‌ها کمک کرد به طوری که ده
    هزار تن از دشمنان را در بازق کشتند. پادشاه آنها، ادونی بازق گریخت ولی طولی نکشید
    که اسرائیلی‌ها او را دستگیر نموده، شستهای دست و پای او را بریدند.
  tgl-ULB: Sumalakay ang mga tao ng Juda, at binigyan sila ng katagumpayan ni Yahweh
    laban sa mga Cananeo at mga Ferezeo. Pinatay nila ang sampung libo sa kanila sa
    Bezek.
  hui-hui: Pialu Yuda tinime bamba howa wai biyagola Anduane Homogo ibunime Kenanali
    hearubi Pereseali hearubi bibahende tinaga giha minu ya hayagola horo ogoningi
    dege Yudalime tinaga waitigi daosini pira (10,000) Besege tano wiagoria bo wahai
    hene.
  mya-mya: ယု​ဒ​အ​နွယ်​ဝင်​တို့​နှင့်​အ​တူ​စစ်​ပွဲ​ဝင် ကြ​၏။ ထာ​ဝ​ရ​ဘု​ရား​သည်​လည်း​သူ​တို့​အား
    ခါ​နာန်​ပြည်​သား​များ​နှင့်​ဖေ​ရ​ဇိ​ပြည်​သား တို့​အ​ပေါ်​၌​အောင်​ပွဲ​ခံ​စေ​တော်​မူ​သ​ဖြင့်
    သူ​တို့​သည်​ဗေ​ဇက်​မြို့​တွင်​ရန်​သူ​တပ်​သား ပေါင်း​တစ်​သောင်း​ကို​တိုက်​ခိုက်​အောင်​မြင်
    လိုက်​ကြ​၏။-
  bod-N: དེར་ཡ་ཧུ་དཱ་ཡར་ཕྱིན་པ་དང་དཀོན་མཆོག་ཡ་ཝཱེས་ཀ་ན་ཨན་པ་དང་ཕེ་རེ་ཟི་པ་རྣམས་ཁོ་ཚོའི་ལག་ཏུ་སྤྲད་ཅིང་།
    ཁོ་ཚོས་པེ་ཟེག་ཏུ་མི་ཁྲི་གཅིག་བསད།
  sna-sna: Judha paakarwisa, Jehovha akaisa vaKenani navaPerizi mumaoko avo uye vakauraya
    varume zviuru gumi paBhezeki.
  spa-BLM: Judá subió, y el Señor entregó en sus manos a los cananeos y a los ferezeos.
    Hicieron diez mil hombres en Bezec.
  cac-cac: Icha chi' ix aj yac'an oval eb' yed' eb' cananeo yed' pax eb' ferezeo,
    axo Jehová ix ac'anoch eb' d'a yol sc'ab' eb'. A d'a Bezec ix ac'ji ganar 10 mil
    eb' cananeo yuj eb'. Ajun pax vin̈ sreyal Bezec chi' d'a scal eb'.
  swh-ULB: Watu wa Yuda wakashinda, na Bwana akawapa ushindi juu ya Wakanaani na Waperizi.
    Wakawaua watu elfu kumi huko Bezeki.
  bel-bel: І пайшоў Юда, і аддаў Гасподзь Хананэяў і Фэрэзэяў у рукі іхнія, і пабілі
    яны зь іх у Вэзэку дзесяць тысяч чалавек.
  deu-ELBBK: Und Juda zog hinauf, und der HERR gab die Kanaaniter und die Perisiter
    in ihre Hand; und sie schlugen sie bei Besek, 10.000 Mann.
  mbb-OT: Hein nenurung is tribu ni Juda, ne impezaag kandan te Nengazen is menge
    Canaanhen wey Pirisihanen. 10,000 he etew is nepatey zan diyà te Bezek. Hien mibpekidtebek
    dan diyà te Bezek, neingkuwintru zan si Adoni Bezek he hadì dutun he inged.
  mal-2015: അങ്ങനെ യെഹൂദാ പുറപ്പെട്ടു; യഹോവ കനാന്യരെയും പെരിസ്യരെയും അവരുടെ കയ്യിൽ
    ഏല്പിച്ചു; അവർ ബേസെക്കിൽവെച്ചു അവരിൽ പതിനായിരംപേരെ സംഹരിച്ചു.
  tuo-NT: Tojo weerã Judá ya curuacjãrã na acawererã Simeó ya curuacjãrã meꞌrã cananeo
    masãrẽ, tojo nicã ferezeo masã meꞌrã aꞌmewẽjẽ, na ye diꞌta nimiꞌquere ẽꞌmacãrã
    niwã. Õꞌacʉ̃ cʉ̃ tutuaro meꞌrã tojo weecãrã niwã. Bezepʉre diez mil ʉmʉarẽ wẽjẽcãrã
    niwã. *****
  rmc-rmc: Sar geľa o kmeňos Juda pro mariben, o RAJ lenge diňa te zviťazinel upral
    o Kanaančana the Perizeja a murdarde andro foros Bezek 10 000 muršen.
  pes-OPV: و یهودا برآمد، و خداوندکنعانیان و فرزیان را به‌دست ایشان تسلیم نمود، وده
    هزار نفر از ایشان را در بازق کشتند.
  ron-1924: Иуда с-а суит ши Домнул а дат пе канааниць ши пе ферезиць ын мыниле лор;
    ау учис зече мий де оамень ла Безек.
  ben-OBCV: যিহূদা গোষ্ঠীর লোকেরা যখন আক্রমণ করল, সদাপ্রভু তাদের হাতে কনানীয় ও পরিষীয়দের
    সমর্পণ করলেন, এবং তারা বেষকে 10,000 লোককে হত্যা করল।
  som-som: Kolkaasay reer Yahuudah tageen, oo Rabbiguna wuxuu gacantoodii geliyey
    reer Kancaan iyo reer Feris, oo waxay Beseq kaga laayeen toban kun oo nin.
  lat-VUC: 'Ascenditque Judas, et tradidit Dominus Chananæum ac Pherezæum in manus
    eorum: et percusserunt in Bezec decem millia virorum.'
  eng-ASVBT: 'And Judah went up; and Jehovah delivered the Canaanites and the Perizzites
    into their hand: and they smote of them in Bezek ten thousand men.'
  ita-1885: Giuda adunque salì; e il Signore diede loro nelle mani i Cananei ed i
    Ferizzei; ed essi li percossero in Bezec, in numero di diecimila.
  eng-LXXUP: And Judah went up; and the Lord delivered the Canaanite and the Perizzite
    into their hands, and they smote them in Bezek to the number of ten thousand men.
  eng-ULB: The men of Judah attacked, and Yahweh gave them victory over the Canaanites
    and the Perizzites. They killed ten thousand of them at Bezek.
  spa-VBL: Los hombres de Judá atacaron a los cananeos y a los ferezeos, y el Señor
    los entregó derrotados. Mataron a diez mil enemigos en la ciudad de Bezec.
  fra-_FOB: Juda monta donc, et l'Éternel livra les Cananéens et les Phéréziens entre
    leurs mains, et ils battirent à Bézek dix mille hommes.
  mal-mal: അങ്ങനെ യെഹൂദാ പുറപ്പെട്ടു; യഹോവ കനാന്യരെയും പെരിസ്യരെയും അവർക്ക് ഏല്പിച്ചുകൊടുത്തു;
    അവർ ബേസെക്കിൽവെച്ച് അവരിൽ പതിനായിരംപേരെ കൊന്നു.
  urd-GVR: Jab Yahūdāh ne dushman par hamlā kiyā to Rab ne Kanāniyoṅ aur Farizziyoṅ
    ko us ke qābū meṅ kar diyā. Bazaq ke pās unhoṅ ne unheṅ shikast dī, go un ke kul
    10,000 ādmī the.
  suz-BL: मिनु यहूदा आ थर ङा मुरपुकीमी लडाइ पा परमप्रभु यावेमी कनानी नु परिज्‍जी आन
    कली मेको आन गुइम गेवा बाक्‍त। मेकोपुकीमी मेको आन कली खेदा पामे बाक्‍त। बेसेक सहरमी
    १० हजार मुर आन कली साइश्‍शा ग्रामा बाक्‍त।
  ita-1927: Giuda dunque salì, e l’Eterno diede nelle loro mani i Cananei e i Ferezei;
    e sconfissero a Bezek diecimila uomini.
  ckb-ckb: پیاوانی یەهودا چوون، یەزدانیش کەنعانی و پریزییەکانی خستە ژێر دەستیان، ئەوانیش
    لە بەزەق دە هەزار پیاویان لێ کوشتن.
  eng-BBE: And Judah went up; and the Lord gave the Canaanites and the Perizzites
    into their hands; and they overcame ten thousand of them in Bezek.
  kan-OKCV: ಯೆಹೂದ ಗೋತ್ರದವರು ಹೋದಾಗ, ಯೆಹೋವ ದೇವರು ಕಾನಾನ್ಯರನ್ನೂ ಪೆರಿಜೀಯರನ್ನೂ ಅವರ ಕೈಯಲ್ಲಿ
    ಒಪ್ಪಿಸಿಕೊಟ್ಟರು. ಅವರು ಬೆಜೆಕಿನಲ್ಲಿ ಹತ್ತು ಸಾವಿರ ಜನರನ್ನು ಕೊಂದರು.
  tam-2017: யூதா மனிதர்கள் எழுந்துபோனபோது, யெகோவா கானானியர்களையும், பெரிசியர்களையும்
    அவர்களுடைய கையிலே ஒப்புக்கொடுத்தார்; அவர்கள் பேசேக்கிலே 10,000 பேரை வெட்டினார்கள்.
  spa-RV-1909: Y subió Judá, y Jehová entregó en sus manos al Cananeo y al Pherezeo;
    y de ellos hirieron en Bezec diez mil hombres.
  ron-BTF: Și Iuda s-a urcat, și DOMNUL a dat pe canaaniți și pe periziți în mâna
    lor; și au ucis dintre ei în Bezec zece mii de oameni.
  eng-WEBP: Judah went up, and the LORD delivered the Canaanites and the Perizzites
    into their hand. They struck ten thousand men in Bezek.
  eng-FBV: The men of Judah attacked the Canaanites and Perizzites, and the Lord handed
    them over in defeat. They killed ten thousand of the enemy at the town of Bezek.
  nld-1939: Toen Juda dan uitrukte, leverde Jahweh de Kanaänieten en Perizzieten in
    hun handen, zodat ze er te Bézek tien duizend versloegen.
  nch-BL: Huan isoldados Judá tayacantiyajque huan TOTECO quichijqui ma quintanica
    nopa cananeos huan ferezeos. Huan san ipan altepet Bezec, quinmictijque 10 mil
    tacame.
  vie-1934: Vậy, người Giu-đa đi lên, Đức Giê-hô-va phó dân Ca-na-an và dân Phê-rê-sít
    vào tay họ; tại Bê-xéc họ đánh giết một vạn người.
  hin-CV: यहूदाह वंशजों ने आक्रमण किया और याहवेह ने कनानी और परिज्ज़ी उनके अधीन कर
    दिए, बेज़ेक में उन्होंने दस हज़ार सैनिकों को मार गिराया.
  spa-BES: Y subió Judá; y el Señor entregó a los cananeos y a los ferezeos en sus
    manos; y vencieron a diez mil de ellos en Bezec.
  tdx-tdx: Nionjom-beo t’Iehoda; naho nasese’ Iehovà am-pità’ iareo o nte-Khanàneo
    naho o nte-Perizeo, vaho binaibai’ iereo e Bezeke ty lahilahy rai-ale.
  tha-KJV: แล​้วยูดาห์​ก็​ขึ้นไป และพระเยโฮวาห์ทรงมอบคนคานาอันและคนเปริสซี​ไว้​ในมือของเขา
    และเขาก็ประหารคนที่เมืองเบเซกหนึ่งหมื่นคน
  por-BR-2018: E subiu Judá, e o SENHOR entregou em suas mãos aos cananeus e aos perizeus;
    e deles feriram em Bezeque dez mil homens.
  deu-ELO: Und Juda zog hinauf, und Jehova gab die Kanaaniter und die Perisiter in
    ihre Hand; und sie schlugen sie zu Besek, zehntausend Mann.
  eng-WYC-2018: and Judah went up (in the lead). And the Lord betook (the) Canaanites
    and Perizzites into their hands, and they killed in Bezek ten thousand men.
  epo-epo: Kaj Jehuda iris, kaj la Eternulo transdonis en liajn manojn la Kanaanidojn
    kaj la Perizidojn; kaj ili batis el ili en Bezek dek mil homojn.
  uig-PIN: Yǝⱨuda u yǝrgǝ qiⱪⱪanda, Pǝrwǝrdigar Ⱪanaaniylar wǝ Pǝrizziylǝrni ularning
    ⱪoliƣa tapxurdi. Xuning bilǝn ular Bezǝk degǝn jayda ularni urup ⱪirip, on ming
    adimini ɵltürdi.
  beo-beo: 'Amaiba:le, Simiane fi amola Yuda fi da gilisili gegemusa: asi. Hina Gode
    da ela fidibiba:le, ela da Ga:ina:ne dunu amola Belisaide dunu ili hasalasi. Ilia
    da Bisege moilaiga 10,000 dunu agoane fane legei dagoi.'
  tpi-OTNT: Na ol lain bilong Juda i go pas long pait na Bikpela i givim ol lain bilong
    Kenan wantaim ol lain bilong Peres long han bilong ol Juda na ol i kilim 10,000
    man long taun Besek.
  hau-SA: Sa’ad da Yahuda ya fāɗa musu, Ubangiji kuwa ya ba da Kan’aniyawa da Ferizziyawa
    a hannunsu, suka kuwa kashe mutum dubu goma a Bezek.
  uig-LAT: Yehuda u yerge chiqqanda, Perwerdigar Qanaaniylar we Perizziylerni ularning
    qoligha tapshurdi. Shuning bilen ular Bézek dégen jayda ularni urup qirip, on
    ming adimini öltürdi.
  nde-nde: Kwathi uJuda esehlasele, uThixo wanikela amaKhenani lamaPherizi ezandleni
    zabo, wabulala abantu abazinkulungwane ezilitshumi eBhezekhi.
  ton-ton: 'Pea naʻe ʻalu hake ʻa Siuta: pea naʻe tukuange ʻe Sihova ʻae kau Kēnani
    mo e kau Pelesi ki honau nima: pea naʻa nau tāmateʻi ʻiate kinautolu ʻi Piseki
    ko e kau tangata ʻe tokotaha mano.'
  ces-1613: Tedy vytáhl Juda, i dal Hospodin Kananejského a Ferezejského v ruce jejich,
    a porazili z nich v Bezeku deset tisíc mužů.
  eng-WMB: Judah went up, and the LORD delivered the Canaanites and the Perizzites
    into their hand. They struck ten thousand men in Bezek.
  tam-TCV: யூதா கோத்திரத்தினர் தாக்கியபோது யெகோவா கானானியரையும், பெரிசியரையும் அவர்கள்
    கையில் கொடுத்தார், அவர்கள் பேஸேக்கில் பத்தாயிரம் மனிதர்களை வெட்டி வீழ்த்தினார்கள்.
  ceb-ULB: Misulong ang katawhan ni Juda, ug gipadaog sila ni Yahweh batok sa mga
    Canaanhon ug sa mga Perizihanon. Gipatay nila ang 10, 000 kanila didto sa Bezek.
  pol-UBG: Wyruszył więc Juda, a PAN wydał Kananejczyków i Peryzzytów w ich ręce i
    zabili w Bezek dziesięć tysięcy mężczyzn.
  urd-GVU: جب یہوداہ نے دشمن پر حملہ کیا تو رب نے کنعانیوں اور فرِزّیوں کو اُس کے
    قابو میں کر دیا۔ بزق کے پاس اُنہوں نے اُنہیں شکست دی، گو اُن کے کُل 10,000 آدمی
    تھے۔
  deu-1912: Da nun Juda hinaufzog, gab der HERR die Kanaaniter und Pheresiter in ihre
    Hände, und sie schlugen zu Besek zehntausend Mann.
  kan-2017: ಅವರು ಒಪ್ಪಿ ಯೆಹೂದ್ಯರ ಜೊತೆಯಲ್ಲಿ ಯುದ್ಧಕ್ಕೆ ಹೋದರು. ಆಗ ಯೆಹೋವನು ಕಾನಾನ್ಯರನ್ನೂ,
    ಪೆರಿಜ್ಜೀಯರನ್ನೂ ಅವರ ಕೈಗೆ ಒಪ್ಪಿಸಿದ್ದರಿಂದ ಅವರು ಅವರಲ್ಲಿ ಹತ್ತು ಸಾವಿರ ಮಂದಿಯನ್ನು ಬೆಜೆಕ್
    ಎಂಬ ಸ್ಥಳದಲ್ಲಿ ಹತ್ಯೆಮಾಡಿದರು.
  yap-yap: nge Judah ko mael u ta’bang. Me gel nagrad SOMOL ngak e pi Kanaan nge pi
