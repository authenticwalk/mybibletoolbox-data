  gnn-gnn: Bala yana yuwalkthi walala ŋunhiyi miṯtjinydja maṉḏanha waŋgany‐manapanminana,
    bala yana nyäṉ'thurrunana, ga warrpam'nha yana walala bumaranydja dhawar'maraŋalana
    ŋunhi Gaynanbuyŋunhanydja walalanha buku‐waŋganynha. Ga bitjarrayi liŋgu walala
    bumara dhawar'maraŋala ŋunhi wiripunhanydja malanha yolŋu'‐yulŋunha Biritjpuyŋunhanydja
    miṯtjinha ga walalambala buŋgawanha giŋnha. Ga ŋunhi walala Djudawalanydja malayu
    bitjarrayi liŋgu wäŋa märraŋala ŋunhanydja Djurutjalambuynydja, ga bitjarra yana
    liŋgu walala bumara yolŋunha walalanha dhawar'maraŋala, ga wäŋanydja buku‐yapmaraŋalana,
    bala ḏul'yurrunana gurthayuna, liŋgu yolŋu'‐yulŋu nhinana yukurrana ŋunhala Djurutjalamdja
    mirithirrina dhikana yätjmirrina.
  yal-yal: Yuda bɔnsɔnna muxune yi siga yɛngɛ sodeni, Alatala yi Kanan kaane nun Perisine
    sa e sagoni, e yi muxu wuli fu faxa Beseki taani.
  haw-1868: Pii aku la ka Iuda, a haawi mai la o Iehova i ko Kanaana, a me ka Pereza,
