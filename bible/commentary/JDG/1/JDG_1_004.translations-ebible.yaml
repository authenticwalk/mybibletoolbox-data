  eng-WEBU: Judah went up, and the LORD delivered the Canaanites and the Perizzites
    into their hand. They struck ten thousand men in Bezek.
  wal-wal: Bin GODAI Kanaanetanne Parzzeta eta kushiyan aattidi immiis; immin Bezeeqa
