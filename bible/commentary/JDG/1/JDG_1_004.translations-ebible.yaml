  mdy-ETH: ዬያሮ ዪሁዳ ዴራ ዔያቶና ዎላ ዖሎሮ ዴንዴኔ፤ ናንጊና ናንጋ ጎዳኣ ዔያታ ካኣናኔ ዓሶንታ ፔርዛ ዓሶ ባሻንዳጉዲ ማሄም
    ቤዜቄይዳ ታጶ ሺያ ዓሲ ዔያታ ዎዼኔ።
  twi-ASANTE: Ɛberɛ a Yuda kɔɔ wɔn so no, Awurade ma wɔdii Kanaanfoɔ ne Perisifoɔ
