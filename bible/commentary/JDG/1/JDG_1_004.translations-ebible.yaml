    man long taun Besek.
  dan-1931: Juda drog nu op, og HERREN gav Kana'anæerne og Perizzitterne i deres Hånd,
    så de slog dem i Bezek, 10.000 Mand.
  vie-OVCB: Người Giu-đa xuất trận, Chúa Hằng Hữu cho họ chiến thắng người Ca-na-an
    và người Phê-rết, giết 10.000 người ở Bê-xéc.
  guj-2017: યહૂદાના પુત્રોએ ચઢાઈ કરી અને ઈશ્વરે કનાનીઓ તથા પરિઝીઓની ઉપર તેને વિજય
    આપ્યો. બેઝેકમાં તેઓએ તેઓના દસ હજાર માણસોનો સંહાર કર્યો.
  pon-2006A: kadaudok en Suda ahpw ehupene kohla mahwen. KAUN-O eri ketikihong irail
    re en powehdi mehn Kenan kan oh mehn Peres kan; irail eri koledi ohlen Pesek nen.
  por-BRBSL: Judah subiu, e Yahweh entregou os cananeus e os perizeus em suas mãos.
