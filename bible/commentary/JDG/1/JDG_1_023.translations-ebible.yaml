  mya-JVB: လုဇ အမည် ဟောင်း ရှိသောထိုမြို့ ကို စူးစမ်းစေခြင်းငှါ စေလွှတ် သော သူလျှိုတို့သည်၊
  hmo-hmo: Iosepa taudia ese edia tau haida idia siaia, hunia dekenai Betele do idia
