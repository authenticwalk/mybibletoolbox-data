  pan-pan: ਯੂਸੁਫ਼ ਦੇ ਘਰਾਣੇ ਨੇ ਬੈਤਏਲ ਦਾ ਭੇਤ ਲੈਣ ਲਈ ਲੋਕ ਭੇਜੇ। ਪਹਿਲਾਂ ਉਸ ਸ਼ਹਿਰ ਦਾ ਨਾਮ
