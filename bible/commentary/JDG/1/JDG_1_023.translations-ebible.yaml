verse: JDG.001.023
translations:
  mal-C: അവർ ബേഥേലിൽ ചാരപ്രവർത്തകരെ അയച്ചു—ബേഥേലിനു മുമ്പ് ലൂസ് എന്നു പേരായിരുന്നു.
  deu-TKW: Und die Söhne Josephs ließen Bethel auskundschaften; die Stadt hieß jedoch
    früher Lus.
  lin-lin: Tango libota ya Jozefi etindaki bato ete bakende kononga engumba Beteli
    oyo bazalaki kobenga na kala Luze,
  eng-LSV: and the house of Joseph causes [men] to spy out Beth-El (and the name of
    the city [was] formerly Luz),
  eng-GNV: And the house of Ioseph caused to viewe Beth-el (and the name of the citie
    beforetime was Luz)
  eng-WEBSTER: And the house of Joseph sent to explore Beth-el. Now the name of the
    city before was Luz.
  nhw-BL: Huan quintitlanque tlacame ichtacatzi ma tlachiyatij ipan altepetl Betel.
    (Betel achtihuiya itoca eliyaya Tlahuili.)
  swh-ONEN: Walipotuma watu kwenda kupeleleza Betheli (ambao hapo kwanza uliitwa Luzu),
  bba-bba: Adɑmɑ bɑ ɡinɑ derɑ ɡɑbɑ dɑ bɑ yen sɑriɑ mɛɛrɑ. Betɛli yerɑ, bɑ rɑ rɑɑ soku
    Lusi.
  eng-KJVCPB: And the house of Joseph sent to descry Beth-el. (Now the name of the
    city before was Luz.)
  cpy-cpy: Rotyaantaki icharini-paeni José jatatsini raminakitero Tajorentsi-pankoniki,
    iiteetziri paerani Tzipyaarini.
  luo-luo: Kane gioro ji mondo onon Bethel (machon yande iluongo ni Luz),
  meu-meu: Iosef taudia ese haida e siaidia, Betele bae hasinadoa. (Una hanua ladana
    gunana be Lusu.)
  npi-ULB: तिनीहरूले बेथेलमा जासुसी गर्न मानिसहरू पठाए (त्यो सहरलाई पहिला लूज भनिन्थ्यो)
    ।
  yor-yor: Nígbà tí ẹ̀yà Josẹfu rán àwọn ènìyàn láti lọ yọ́ Beteli wò (orúkọ ìlú náà
    tẹ́lẹ̀ rí ni Lusi).
  ind-ind: '@see-verse:JDG.001.022'
  pes-OPCB: '@see-verse:JDG.001.022'
  tgl-ULB: Nagpadala sila ng mga lalaki para magmanman sa Betel (ang lungsod na tinawag
    dating Luz).
  hui-hui: '@see-verse:JDG.001.022'
  mya-mya: '@see-verse:JDG.001.022'
  bod-N: ཡོ་སེབ་ཁྱིམ་རྒྱུད་ཀྱིས་མི་མངགས་ཏེ་པེད་ཨེལ་ལ་ལྐོག་ཞིབ་བྱེད་དུ་ཕྱིན་པ་དང་།
    སྔར་གྲོང་ཁྱེར་དེའི་མིང་ལ་ལོ་ཟི་ཞེས་བྱ།
  sna-sna: Vakati vatuma vanhu kundosora Bheteri (rainzi Ruzi kare),
  spa-BLM: La casa de José envió a espiar a Betel. (El nombre de la ciudad anterior
    era Luz.)
  cac-cac: '@see-verse:JDG.001.022'
  swh-ULB: Walipeleka watu kuipeleleza Betheli (jiji lililoitwa Luzu).
  bel-bel: І віжавалі сыны Язэпавыя Вэтыль.
  deu-ELBBK: Und das Haus Joseph ließ Bethel auskundschaften; vorher war aber Lus
    der Name der Stadt.
  mbb-OT: '@see-verse:JDG.001.022'
  mal-2015: യോസേഫിന്റെ ഗൃഹം ബേഥേൽ ഒറ്റുനോക്കുവാൻ ആളയച്ചു; ആ പട്ടണത്തിന്നു മുമ്പെ ലൂസ്
    എന്നു പേരായിരുന്നു.
  tuo-NT: Na ĩꞌaduꞌtiri masãrẽ Betepʉre oꞌócãrã niwã. Todʉporopʉ ti macã Luz wãmeticaro
    niwʉ̃.
  rmc-rmc: Bičhade le muršen te predikhel o Betel, so pes angloda vičinelas Luz.
  pes-OPV: و خاندان یوسف بیت ئیل را جاسوسی کردند، و نام آن شهر قبل ازآن لوز بود.
  ron-1924: Чей дин каса луй Иосиф ау искодит Бетелул, каре май ынаинте се кема Луз.
  ben-OBCV: তারা যখন বেথেলে (সেই নগরের পূর্বতন নাম লূস) গুপ্তচরবৃত্তি করার জন্য লোক
    পাঠাল,
  som-som: Oo reer Yuusufna waxay Beytel u direen ilaallo soo basaasta. (Magaaladaas
    markii hore waxaa magaceeda la odhan jiray Luus.)
  lat-VUC: Nam cum obsiderent urbem, quæ prius Luza vocabatur,
  eng-ASVBT: And the house of Joseph sent to spy out Beth-el. (Now the name of the
    city beforetime was Luz.)
  ita-1885: E fecero spiare Betel, il cui nome anticamente era Luz.
  eng-LXXUP: 'And they encamped and surveyed Bethel: and the name of the city before
    was Luz.'
  eng-ULB: They sent out men to spy on Bethel (the city that was formerly called Luz).
  spa-VBL: Enviaron espías a investigar Betel, que antes se llamaba Luz.
  fra-_FOB: La maison de Joseph fit donc explorer Béthel, dont le nom était auparavant
    Luz;
  mal-mal: യോസേഫിന്റെ ഗൃഹം ബേഥേലിലേക്ക് ഒറ്റുകാരെ അയച്ചു; ആ പട്ടണത്തിന് മുമ്പെ ലൂസ്
    എന്ന് പേരായിരുന്നു.
  urd-GVR: '@see-verse:JDG.001.022'
  suz-BL: मेकोपुकीमी बेथेलमी क्‍यारी पाइब मुर सोइक्‍तमे बाक्‍त। ङोंइती बेथेल आ नें
    लूज बाक्‍माक्‍त। उत्‍पत्ती २८:१९; यहोसु १२:१६
  ita-1927: La casa di Giuseppe mandò ad esplorare Bethel, città che prima si chiamava
    Luz.
  ckb-ckb: کاتێک ماڵی یوسف سیخوڕیان نارد بۆ بێت‌ئێل، کە پێشتر شارەکە ناوی لوز بوو،
  eng-BBE: So they sent men to make a search round Beth-el. (Now the name of the town
    in earlier times was Luz.)
  kan-OKCV: ಆದರೆ ಮೊದಲು ಲೂಜ್ ಎಂದು ಹೆಸರಿದ್ದ ಬೇತೇಲೆಂಬ ಪಟ್ಟಣವನ್ನು ಸಂಚರಿಸಿ ನೋಡಲು, ಯೋಸೇಫನ
    ಮನೆಯವರನ್ನು ಕಳುಹಿಸಲಾಯಿತು.
  tam-2017: யோசேப்பின் குடும்பத்தினர் பெத்தேலை வேவுபார்க்க ஆட்களை அனுப்பினார்கள்;
    முன்னே அந்தப் பட்டணத்திற்கு லூஸ் என்று பெயர்.
  spa-RV-1909: Y los de la casa de José pusieron espías en Beth-el, la cual ciudad
    antes se llamaba Luz.
  ron-BTF: Și casa lui Iosif a trimis să cerceteze Betelul. (Și numele cetății a fost
    mai înainte Luz).
  eng-WEBP: The house of Joseph sent to spy out Bethel. (The name of the city before
    that was Luz.)
  eng-FBV: They sent spies to investigate Bethel, which was previously known as Luz.
  nld-1939: Toen nu het huis van Josef Betel, dat vroeger Loez heette, liet bespieden,
  nch-BL: Huan quintitanque tacame ixtacatzi ma tachiyatij ipan altepet Betel. (Betel
    achtohuiya itoca eliyaya Taahuili.)
  vie-1934: Vậy, nhà Giô-sép sai do thám Bê-tên; tên thành nầy lúc trước là Lu-xơ.
  hin-CV: योसेफ़ के परिवार ने बेथेल का भेद लिया. बेथेल नगर का पुराना नाम लूज़ था.
  spa-BES: Entonces enviaron hombres a espiar a Bet-el. ciudad en tiempos anteriores
    era Luz.
  tdx-tdx: Nirahe’ i anjomba’ Iosefey ty hisarisary i Betele, i nitokaveñe ty hoe
    Loze taoloy.
  tha-KJV: วงศ์​วานโยเซฟได้​ใช้​คนไปสอดแนมเมืองเบธเอล (​แต่​ก่อนเมืองนี้​ชื่อ ลูส)
  por-BR-2018: E os da casa de José puseram espias em Betel, a qual cidade antes se
    chamava Luz.
  deu-ELO: Und das Haus Joseph ließ Bethel auskundschaften; vordem war aber Lus der
    Name der Stadt.
  eng-WYC-2018: For when they besieged the city (or And when they besieged Bethel),
    that was called Luz before,
  epo-epo: Kaj la Jozefidoj esplorrigardis Bet-Elon (la nomo de la urbo antaŭe estis
    Luz).
  uig-PIN: Yüsüpning jǝmǝti Bǝyt-Əlning ǝⱨwalini bilip kelixkǝ qarliƣuqilarni ǝwǝtti
    (ilgiri xǝⱨǝrning nami Luz idi).
  beo-beo: '@see-verse:JDG.001.022'
  tpi-OTNT: '@see-verse:JDG.001.022'
  hau-SA: Sa’ad da suka aike mutane don su leƙi asirin Betel (da dā ake kira Luz),
  uig-LAT: Yüsüpning jemeti Beyt-Elning ehwalini bilip kélishke charlighuchilarni
    ewetti (ilgiri sheherning nami Luz idi).
  nde-nde: Ekuthumeni kwabo abantu ukuba bayehlola iBhetheli (kuqala idolobho lelo
    lalithiwa yiLuzi),
  ton-ton: 'Pea naʻe fekau ʻe he fale ʻo Siosefa ke vakaiʻi ʻa Peteli: (Pea ko hono
    hingoa ʻi muʻa ʻoe kolo ko Lusa.)'
  ces-1613: Nebo shlédla čeled Jozefova Bethel, kteréhožto města jméno prvé bylo Lůza.
  eng-WMB: The house of Joseph sent to spy out Bethel. (The name of the city before
    that was Luz.)
  tam-TCV: அவர்கள் பெத்தேலுக்கு உளவுபார்க்க மனிதரை அனுப்பினார்கள். பெத்தேல் முற்காலத்தில்
    லூஸ் என்று அழைக்கப்பட்டது.
  ceb-ULB: Nagpadala sila ug kalalakin-an aron sa pagpaniid sa Betel (ang siyudad
    nga ginganlan kaniadto ug Luz).
  pol-UBG: I dom Józefa wyszpiegował Betel – a miasto to przedtem nazywało się Luz.
  urd-GVU: '@see-verse:JDG.001.022'
  deu-1912: Und das Haus Josephs ließ auskundschaften Beth-El, das vorzeiten Lus hieß.
  kan-2017: ಅವರು ಲೂಜ್ ಎಂದು ಕರೆಯುತ್ತಿದ್ದ ಬೇತೇಲ್ ಊರನ್ನು ಸಂಚರಿಸಿ ನೋಡುವುದಕ್ಕೆ ಗೂಢಚಾರರನ್ನು
    ಕಳುಹಿಸಿದರು.
  yap-yap: '@see-verse:JDG.001.022'
  hlt-MCSB: Lamhma a ming Luz khopuei la aka om Bethel te Joseph imko loh a yaam uh.
  mdy-ETH: ዒማና ዔያታ ቤኤቴኤሌ ካታሞ ሙራንዳ ዓሲ ዳኬኔ፤ ዬኖ ካታሜሎኮ ሱንፃ ዬያኮ ቤርታ «ሎኦዛ» ጌይንታኔ።
  twi-ASANTE: Wɔsomaa akwansrafoɔ kɔɔ Bet-El (a kane no na wɔfrɛ no Lus) hɔ.
  eng-WEBU: The house of Joseph sent to spy out Bethel. (The name of the city before
    that was Luz.)
  wal-wal: '@see-verse:JDG.001.022'
  spa-PDDPT: La familia de José envió hombres a espiar Bet-ʼEl, antes llamada Luz.
  gun-gun: Ha'e rami vy Betel re ha'e kuery omondouka avakue oikuaa pota nhemi aguã.
    Ha'e va'e tetã omboery ypyague ma Luz.
  agu-BL: '@see-verse:JDG.001.022'
  ilo-ULB: Nangibaonda kadagiti lallaki nga ag-espia iti Betel (ti siudad a sigud
    a maawagan iti Luz).
  kpg-kpg: '@see-verse:JDG.001.022'
  uig-ARA: يۈسۈپنىڭ جەمەتى بەيت-ئەلنىڭ ئەھۋالىنى بىلىپ كېلىشكە چارلىغۇچىلارنى ئەۋەتتى
    (ئىلگىرى شەھەرنىڭ نامى لۇز ئىدى).
  sus-sus: E naxa mixi xɛɛ Beteli, e xa mɛnni mato. Yi taa xili nu falama nɛ singe
    ra nu Lusi.
  pon-2006: '@see-verse:JDG.001.022'
  ksd-ksd: Ma diat ta ra vuna tarai Iosep dia ga tulue ta umana tutana uro Betel upi
    diat a kilao abara. (Lua boko di ga vaiang nam ra pia na pal ba Lus.)
  tur-YTC: Yosef'in evi Beytel'i araştırmak için adam gönderdi. (Kentin bundan önceki
    adı Luz'du.)
  grc-BRENT: Καὶ παρενέβαλον, καὶ κατεσκέψαντο Βαιθήλ· τὸ δὲ ὄνομα τῆς πόλεως ἦν ἔμπροσθεν
    Λουζά.
  ind-AYT: Keturunan Yusuf menyuruh beberapa orang mengintai Betel. Nama kota itu
    sebelumnya adalah Lus.
  nya-nya: Anatumiza anthu kuti akazonde Beteli. Mzindawo kale unkatchedwa Luzi.
  hrv-hrv: I pleme Josipovo uze izviđati Betel. Grad se nekoć zvao Luz.
  mps-mps: '@see-verse:JDG.001.022'
  tpi-tpi: '@see-verse:JDG.001.022'
  dan-1931: Da Josefs Hus udspejdede Betel - Byen hed fordum Luz -
  vie-OVCB: Trước khi đánh Bê-tên (tên cũ là Lu-xơ), họ sai người do thám.
  guj-2017: તેઓએ બેથેલની જાસૂસી કરવા પુરુષો મોકલ્યા. અગાઉ તે નગરનું નામ લૂઝ હતું.
  pon-2006A: '@see-verse:JDG.001.022'
  por-BRBSL: A casa de José enviou para espionar Betel. (O nome da cidade antes disso
    era Luz)
  cth-cth: Joseph miphun niteh, Bethel tuet hanlah, a patoun awh. Hote kho min teh
    ayan teh Luz tie doeh.
  twi-twi: Wɔsomaa akwansrafo kɔɔ Bet-El (a kan no na wɔfrɛ no Lus) hɔ.
  hlt-hlt: Lamhma a ming Luz khopuei la aka om Bethel te Joseph imko loh a yaam uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ tɔ̃ mbɛnìtìbɛ̀ kɛ̀ bɛ̀ bo pɑɑtɛ́ dihɛì. Dɛ mɔ̀nnì bɛ̀ do di yu
    kɛ tú Duusi nwe.
  msy-2020: '@see-verse:JDG.001.022'
  dop-dop: '@see-verse:JDG.001.022'
  azb-azb: Yusif nəsli Bet-Elə kəşfiyyata adamlar göndərdi. Şəhərin əvvəlki adı Luz
    idi.
  eng-DBY: And the house of Joseph sent to search out Bethel; now the name of the
    city before was Luz.
  hin-2017: और यूसुफ के घराने ने बेतेल का भेद लेने को लोग भेजे। और उस नगर का नाम पूर्वकाल
    में लूज था।
  eng-YLT: and the house of Joseph cause [men] to spy about Beth-El (and the name
    of the city formerly is Luz),
  eng-WYC-2017: For when they besieged the city, that was called Luz before,
  eng-WMBB: The house of Joseph sent to spy out Bethel. (The name of the city before
    that was Luz.)
  urd-GVH: '@see-verse:JDG.001.022'
  rug-rug: '@see-verse:JDG.001.022'
  gaz-gaz: Yommuu isaan gara Beetʼeel ishee dur Luuzi jedhamtutti basaastota erganitti,
  fra-LSG: La maison de Joseph fit explorer Béthel, qui s’appelait autrefois Luz.
  gnn-gnn: '@see-verse:JDG.001.022'
  yal-yal: E xɛrane nan nasiga Betɛli taan nakɔrɔsideni singen. Betɛli taan yi xili
    nɛn nun Lusi.
  haw-1868: Kiu aku ka ohana a Iosepa ia Betela. o Luza ka inoa kahiko o ia kulanakauhale.
  arb-NAV: وَبَيْنَمَا كَانَ فَرِيقُ الاسْتِكْشَافِ يُرَاقِبُ بَيْتَ إِيلَ، الَّتِي
    كَانَتْ تُدْعَى قَبْلاً لُوزَ،
  ewe-ewe: Esi woɖo amewo ɖa be woatsa ŋku le Betel si woyɔna tsã be Luz la,
  eng-LEE: 'And the house of Joseph sent to spy out Beth-el: now the name of the city
    formerly was Luz.'
  asm-FB: তেওঁলোকে বৈৎএল নগৰখন ভালদৰে চাইচিতি আহিবলৈ মানুহ পঠালে; বৈৎএলৰ আগৰ নাম আছিল
    লুজ।
  sus-A: عٍ نَشَ مِشِ شّي بٍتٍلِ، عٍ شَ مّننِ مَتٌ. يِ تَا شِلِ نُ قَلَمَ نّ سِنفٍ
    رَ نُ لُسِ.
  fra-SBL: La maison de Joseph envoya espionner Béthel.
  hbo-hbo: וַיָּתִ֥ירוּ בֵית־יֹוסֵ֖ף בְּבֵֽית־אֵ֑ל וְשֵׁם־הָעִ֥יר לְפָנִ֖ים לֽוּז׃
  kik-kik: Rĩrĩa maatũmire andũ magathigaane Betheli (kũrĩa mbere ĩyo gwetagwo Luzu),
  fra-NCL: La maison de Joseph fit faire une reconnaissance à Béthel, ville dont le
    nom était autrefois Luz.
  cek-AK: Canghniah Luz, tiah kawk o ih, Bethel to paro hanah, Joseph imthung takoh
    mah kami to patoeh.
  cuk-cuk: José-wagan dule-ega-neg-argamalad Betel-neggweburse barmisad. We-neggweburde
    Luzʼye iduar nuganad.
  uig-CYR: Йүсүпниң җәмәти Бәйт-Әлниң әһвалини билип келишкә чарлиғучиларни әвәтти
    (илгири шәһәрниң нами Луз еди).
  tel-2017: పూర్వకాలంలో లూజు అనే పేరుగల బేతేలును వేగు చూడడానికి యోసేపు గోత్రికులు
    దూతలను పంపినప్పుడు
  hat-BSA: Lakay Joseph te fè espyonaj Béthel. Alò, vil sa, avan lè te rele Luz.
  kos-kos: Elos supwala mwet kalngeyuk nu Bethel (inen siti sacn meet pa Luz).
  hbo-WLC: וַיָּתִ֥ירוּ בֵית־יוֹסֵ֖ף בְּבֵֽית־אֵ֑ל וְשֵׁם־הָעִ֥יר לְפָנִ֖ים לֽוּז׃
  ibo-ibo: Mgbe ha zipuru ndị ikom ịga nyochapụta obodo Betel, nke a na-akpọ Luz,
