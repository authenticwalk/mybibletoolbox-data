verse: JDG.001.010
translations:
  mal-C: യെഹൂദാ ഹെബ്രോനിൽ താമസിച്ചിരുന്ന കനാന്യരോടും യുദ്ധംചെയ്തു—ഹെബ്രോന് പണ്ടു കിര്യത്ത്-അർബാ
    എന്നായിരുന്നു പേര്—അവർ ശേശായി, അഹീമാൻ, തൽമായി എന്നിവരെ തോൽപ്പിച്ചു.
  deu-TKW: Und Juda zog gegen die Kanaaniter, die Hebron bewohnten. Hebron aber hieß
    früher Kirjath Arba. Und sie besiegten Sesai, Ahiman und Thalmai, die Sprößlinge
    Enaks.
  lin-lin: Bato ya libota ya Yuda babundisaki lisusu bato ya Kanana oyo bazalaki kovanda
    na Ebron, oyo kombo na yango ezalaki na kala « Kiriati-Ariba. » Balongaki Sheshayi,
    Ayimani mpe Talimayi.
  eng-LSV: and Judah goes to the Canaanite who is dwelling in Hebron (and the name
    of Hebron [was] formerly Kirjath-Arba), and they strike Sheshai, and Ahiman, and
    Talmai.
  eng-GNV: 'And Iudah went against the Canaanites that dwelt in Hebron, which Hebron
    beforetime was called Kiriath-arba: and they slewe Sheshai, and Ahiman and Talmai.'
  eng-WEBSTER: 'And Judah went against the Canaanites that dwelt in Hebron: (now the
    name of Hebron before was Kirjath-arba:) and they slew Sheshai, and Ahiman, and
    Talmai.'
  nhw-BL: Huan nojquiya yajque quinhuilanatoj nopa cananeos catli itztoyaj ipan altepetl
    Hebrón. (Achtihuiya Hebrón itoca eltoya Quiriat Arba.) Huan nojquiya quinmictijque
    nopa huejcapantique tlacame Sesai, Ahimán huan Talmai.
  swh-ONEN: Yuda wakakabiliana na Wakanaani walioishi Hebroni (ambayo hapo kwanza
    iliitwa Kiriath-Arba) na kuwashinda Sheshai, Ahimani na Talmai.
  bba-bba: Mɑ bɑ mɑɑ Kɑnɑni be bɑ wɑ̃ɑ Heboroniɔ wɔri ye bɑ rɑ rɑɑ soku Aribɑn wuu.
    Miyɑ bɑ Sesɑibɑ kɑ Akimɑnibɑ kɑ Tɑlimɑibɑ kɑmiɑ.
  eng-KJVCPB: 'And Judah went against the Canaanites that dwelt in Hebron: (now the
    name of Hebron before was Kirjath-arba:) and they slew Sheshai, and Ahiman, and
    Talmai.'
  cpy-cpy: Ikanta rawijanaki Judá-paeni rowayiri-tanakari Owinteni-jatzi nampiwi-tawori
    Ariperotaariniki, iiteetziri paerani “4 Ashitawori Inampi”, rowamaa-nakiri Sesai,
    Ahimán eejatzi Talmai, jewari-paeni rirori.
  luo-luo: Negidhi nyime kendo gikedo gi jo-Kanaan modak Hebron (machon ne iluongo
    ni Kiriath Arba) kendo negiloyo Sheshai, Ahiman kod Talmai.
  meu-meu: Iuda taudia danu ela, Kanaan taudia Heberon ai (una hanua ladana gunana
    be Kiriat-araba) e tuari henidia. Bena idia ese Sesai bona Ahiman bona Talmai
    e hadareredia.
  npi-ULB: यहूदा हेब्रोनमा बस्‍ने (हेब्रोनको नाउँ पहिला किर्यत-अर्बा थियो) कनानीहरूतर्फ
    अगाडि बढे, र तिनीहरूले शेशै, अहीमन, र तल्मैलाई परास्त गरे ।
  yor-yor: Ogun Juda sì tún ṣígun tọ ará Kenaani tí ń gbé Hebroni (tí orúkọ rẹ̀ ń
    jẹ́ Kiriati-Arba) ó sì ṣẹ́gun Ṣeṣai, Ahimani àti Talmai.
  ind-ind: Kemudian mereka mengalahkan dan menghabisi tiga keluarga besar raksasa
    Kanaan yang tinggal di kota Kiryat Arba, yaitu orang-orang Sesai, Ahiman, dan
    Talmai. Di kemudian hari, kota itu diberi nama Hebron.
  pes-OPCB: آنگاه قبیلهٔ یهودا بر کنعانی‌های ساکن حبرون (که قبلاً قریهٔ اربع نامیده
    می‌شد) حمله بردند و طایفه‌های شیشای، اخیمان و تلمای را شکست دادند.
  tgl-ULB: Sumalakay ang Juda laban sa mga Cananeo na naninirahan sa Hebron (ang pangalan
    ng Hebron noong una ay Kiriat Arba), at tinalo nila si Sesai, Ahiman, at Talmai.
  hui-hui: Ani buwa mani Kenanali maru Heberono tano bamba Kiriada Araba laga winigoria
    hearu baba wai bule pene. Anidagua bialu Yudali tigua wai bialu Sesai hameiginibi
    Ahimana hameigini palearubi Talamai hameigini palearu baba wai bialu bo poda hana
    hai hene.
  mya-mya: ကိ​ရ​ယ​သာ​ဘ​ဟု​အ​မည်​တွင်​ခဲ့​သည့်​ဟေ​ဗြုန် မြို့​၌​နေ​ထိုင်​သော​ခါ​နာန်​ပြည်​သား​တို့​ကို​လည်း
    သွား​ရောက်​တိုက်​ခိုက်​ကြ​၏။ ထို​မြို့​တွင်​ရှေ​ရှဲ အ​ဟိ​မန်​နှင့်​တာ​လ​မဲ​သား​ချင်း​စု​တို့​ကို
    နှိမ်​နင်း​အောင်​မြင်​ကြ​လေ​သည်။
  bod-N: ཡ་ཧུ་དཱ་པ་རྣམས་སོང་ནས་ཧེབ་རོན་དུ་གནས་པའི་ཀ་ན་ཨན་པ་རྣམས་ལ་རྒོལ་ཞིང་། ཤེ་ཤཱ་ཨི་དང་ཨ་ཧི་མན།
    ཐལ་མ་ཨི་བཅས་ཕམ་པར་བརྒྱབ། ཧེབ་རོན་ལ་སྔོན་ཆད་ཀིར་ཡཱད་ཨར་པཱ་ཞེས་བྱའོ། །
  sna-sna: Vakaenda vakandorwa navaKenani vaigara muHebhuroni (rainzi Kiriati Abha
    kare) vakakunda Sheshai, Ahimani neTarimai.
  spa-BLM: Judá fue contra los cananeos que vivían en Hebrón. (El nombre de Hebrón
    antes de eso era Kiriath Arba.) Golpearon a Sheshai, Ahiman y Talmai.
  cac-cac: Ix yac'anpax oval eb' yed' eb' cananeo d'a chon̈ab' Hebrón, aton Quiriat-arba
    d'a peca', ix miljicancham vin̈aj Sesai, vin̈aj Ahimán yed' vin̈aj Talmai yuj
    eb'.
  swh-ULB: Yuda akaenda dhidi ya Wakanaani waliokaa Hebroni (jina la Hebroni hapo
    awali ilikuwa Kiriath-arba), nao wakamshinda Sheshai, Ahimani na Talmai.
  bel-bel: І пайшоў Юда на Хананэяў, якія жылі ў Хэўроне (а імя Хэўрону было раней
    Кірыяф-Арбы), і пабілі Шэшая, Ахімана і Талмая.
  deu-ELBBK: Und Juda zog gegen die Kanaaniter, die in Hebron wohnten; der Name Hebrons
    war aber vorher Kirjat-Arba; und sie schlugen Scheschai und Achiman und Talmai.
  mbb-OT: Midsurung dan daan is menge Canaanhen he meǥinged diyà te Hebron (he iyan
    nehuna he ngazan din is Kiriat Arba), ne midhimetayan dan si Sheshai, si Ahiman,
    wey si Talmai.
  mal-2015: യെഹൂദാ ഹെബ്രോനിൽ പാർത്തിരുന്ന കനാന്യരുടെ നേരെയും ചെന്നു; ഹെബ്രോന്നു പണ്ടു
    കിര്യത്ത്-അർബ്ബാ എന്നു പേർ. അവർ ശേശായി, അഹിമാൻ, തൽമായി എന്നവരെ സംഹരിച്ചു.
  rmc-rmc: Sar o kmeňos Juda geľa pro Kanaančana, save bešenas andro Hebron, so pes
    angloda vičinelas Kirjat-Arba, zviťazinde upral o Šešaj, upral o Achiman the upral
    o Talmaj.
  pes-OPV: و یهودا بر کنعانیانی که در حبرون ساکن بودند برآمد، و اسم حبرون قبل از آن
    قریه اربع بود، و شیشای و اخیمان وتلمای را کشتند.
  ron-1924: Иуда а порнит ымпотрива канааницилор каре локуяу ла Хеброн, нумит май
    ынаинте Кириат-Арба, ши а бэтут пе Шешай, пе Ахиман ши пе Талмай.
  ben-OBCV: তারা হিব্রোণ নিবাসী কনানীয়দের বিরুদ্ধেও অগ্রসর হল এবং শেশয়, অহীমান ও
    তল্‌ময়কে পরাজিত করল। (হিব্রোণের পূর্বতন নাম ছিল কিরিয়ৎ-অর্ব)
  som-som: Oo reer Yahuudah waxay ku duuleen dadkii reer Kancaan oo degganaa Xebroon,
    (oo waagii hore Xebroon magaceeda waxaa la odhan jiray Qiryad Arbac), oo waxay
    laayeen Sheeshay iyo Axiiman iyo Talmay.
  lat-VUC: 'Pergensque Judas contra Chananæum, qui habitabat in Hebron (cujus nomen
    fuit antiquitus Cariath Arbe), percussit Sesai, et Ahiman, et Tholmai:'
  eng-ASVBT: And Judah went against the Canaanites that dwelt in Hebron (now the name
    of Hebron beforetime was Kiriath-arba); and they smote Sheshai, and Ahiman, and
    Talmai.
  ita-1885: Giuda ancora era andato contro a' Cananei che abitavano in Hebron, il
    cui nome per addietro era stato Chiriat-Arba, e avea percosso Sesai, Ahiman e
    Talmai.
  eng-LXXUP: 'And Judah went to the Canaanite who dwelt in Hebron; and Hebron came
    out against him; and the name of Hebron before was Kiriath-arba-sepher: and they
    smote Sheshai, and Ahiman, and Talmai, children of Anak.'
  eng-ULB: Judah advanced against the Canaanites who lived in Hebron (the name of
    Hebron was previously Kiriath Arba), and they defeated Sheshai, Ahiman, and Talmai.
  spa-VBL: Atacaron a los cananeos que vivían en Hebrón (antes conocida como Quiriat
    Arba) y derrotaron a Sesay, Ajimán y Talmai.
  fra-_FOB: Juda marcha contre les Cananéens qui habitaient à Hébron (or, le nom d'Hébron
    était auparavant Kirjath-Arba), et il battit Sheshaï, Ahiman et Talmaï;
  mal-mal: അനന്തരം യെഹൂദാ ഹെബ്രോനിൽ പാർത്തിരുന്ന കനാന്യർക്കു നേരെ ചെന്നു; ഹെബ്രോന്റെ
    പഴയ പേര് കിര്യത്ത്-അർബ്ബാ എന്നായിരുന്നു. അവർ ശേശായി, അഹിമാൻ, തൽമായി എന്നിവരെ കൊന്നു.
  urd-GVR: Unhoṅ ne Habrūn Shahr par hamlā kiyā jo pahle Qiriyat-arbā kahlātā thā.
    Wahāṅ unhoṅ ne Sīsī, Aḳhīmān aur Talmī kī faujoṅ ko shikast dī.
  suz-BL: मिनु मेकोपुकीमी हेब्रोन ङा कनानी नु लडाइ पामे बाक्‍त। मिनु शेशै, अहीमान
    नु तल्‍मै कली ग्रामा बाक्‍त। हेब्रोन आ ङोंइती ङा नें किरयथ-अरबा बाक्‍त। यहोसु
    १५:१३-१९
  ita-1927: Giuda marciò contro i Cananei che abitavano a Hebron, (il cui nome era
    prima Kiriath-Arba) e sconfisse Sceshai, Ahiman e Talmai.
  ckb-ckb: ئینجا کوڕانی یەهودا بەرەو کەنعانییەکانی دانیشتووی حەبرۆن چوون و شێشەی و
    ئەحیمەن و تەلمەییان بەزاند. حەبرۆن پێشتر ناوی قیریەت ئەربەع بوو.
  eng-BBE: 'And Caleb went against the Canaanites of Hebron: (now in earlier times
    Hebron was named Kiriath-arba:) and he put Sheshai and Ahiman and Talmai to the
    sword.'
  kan-OKCV: ಯೆಹೂದ ಗೋತ್ರದವರು ಪೂರ್ವದಲ್ಲಿ ಕಿರ್ಯತ್ ಅರ್ಬ ಎಂಬ ಹೆಸರಿದ್ದ ಹೆಬ್ರೋನಿನಲ್ಲಿ ವಾಸವಾಗಿದ್ದ
    ಕಾನಾನ್ಯರ ಮೇಲೆ ಹೋಗಿ ಶೇಷೈ, ಅಹೀಮನ್, ತಲ್ಮೈರನ್ನು ಸೋಲಿಸಿದರು.
  tam-2017: அப்படியே யூதா கோத்திரத்தார்கள் எபிரோனிலே குடியிருக்கிற கானானியர்களுக்கு
    எதிராகப்போய் சேசாய், அகீமான், தல்மாய் என்பவர்களை வெட்டிப்போட்டார்கள். முன்நாட்களில்
    அந்த எபிரோனுக்கு கீரியாத் அர்பா என்று பெயர்.
  spa-RV-1909: Y partió Judá contra el Cananeo que habitaba en Hebrón, la cual se
    llamaba antes Chîriath-arba; é hirieron á Sesai, y á Ahiman, y á Talmai.
  ron-BTF: Și Iuda a mers împotriva canaaniților, care locuiau în Hebron, (și numele
    Hebronului a fost mai înainte Chiriat-Arba) și i-au ucis pe Șeșai și pe Ahiman
    și pe Talmai.
  eng-WEBP: Judah went against the Canaanites who lived in Hebron. (The name of Hebron
    before that was Kiriath Arba.) They struck Sheshai, Ahiman, and Talmai.
  eng-FBV: They attacked the Canaanites who lived Hebron (previously known as Kiriath
    Arba) and defeated Sheshai, Ahiman, and Talmai.
  nld-1939: Zo trok Juda tegen de Kanaänieten op, die te Hebron woonden; Hebron werd
    vroeger Kirjat-Arba genoemd. En hij versloeg Sjesjai, Achiman en Talmai.
  nch-BL: Huan nojquiya yajque quintehuitoj nopa cananeos cati itztoyaj ipan altepet
    Hebrón. (Achtohuiya Hebrón itoca eltoya Quiriat Arba.) Huan nojquiya quinmictijque
    nopa huejcapantique tacame Sesai, Ahimán huan Talmai.
  vie-1934: lại đi đánh dân Ca-na-an ở tại Hếp-rôn (tên Hếp-rôn thuở xưa là Ki-ri-át-A-ra-ba),
    và đánh Sê-sai, A-hi-man, cùng Tanh-mai.
  hin-CV: सो यहूदाह ने उन कनानियों पर हमला कर दिया, जो हेब्रोन में रह रहे थे. हेब्रोन
    का पुराना नाम किरयथ-अरबा था. उन्होंने शेशाइ, अहीमान और तालमाई को हरा दिया.
  spa-BES: 'Fueron contra los cananeos de Hebrón: ahora, en tiempos anteriores, a
    Hebrón se le llamaba Quiriat-arba; y puso a espada a Sesai, Ahimán y Talmai.'
  tdx-tdx: Naname o nte-Khanàne nimoneñe e Kebroneo t’Iehoda (toe natao Kiriate’arba
    ty Kebrone taolo), le vinono’ iareo t’i Sesay, naho i Akimane vaho i Talmaý.
  tha-KJV: และยูดาห์​ได้​ไปสู้รบกับคนคานาอันผู้​อยู่​ในเฮโบรน (เมืองเฮโบรนนั้นแต่ก่อนมีชื่อว่าคีริยาทอารบา)
    และเขาทั้งหลายได้ประหารเชชัย อาหิ​มาน และทั​ลม​ัย
  por-BR-2018: E partiu Judá contra os cananeus que habitavam em Hebrom, a qual se
    chamava antes Quiriate-Arba; e feriram a Sesai, e a Aimã, e a Talmai.
  deu-ELO: Und Juda zog wider die Kanaaniter, die in Hebron wohnten; der Name Hebrons
    war aber vordem Kirjath-Arba; und sie schlugen Scheschai und Achiman und Talmai.
  eng-WYC-2018: And Judah went against Canaanites, that dwelled in Hebron, whose name
    was by eld time Kiriatharba, (or And Judah went out against the Canaanites, who
    lived in Hebron, whose name in olden times was Kiriatharba); and Judah killed
    Sheshai, and Ahiman, and Talmai.
  epo-epo: Kaj Jehuda iris al la Kanaanidoj, kiuj loĝis en Ĥebron (la nomo de Ĥebron
    antaŭe estis Kirjat-Arba), kaj venkobatis Ŝeŝajon kaj Aĥimanon kaj Talmajon.
  uig-PIN: Andin Yǝⱨudalar Ⱨebrondiki Ⱪanaaniylarƣa ⱨujum ⱪilip, Xexay, Aⱨiman wǝ
    Talmaylarni urup ⱪirdi (ilgiri Ⱨebron «Kiriat-Arba» dǝp atilatti).
  beo-beo: 'Ilia da Ga:ina:ne dunu amo da Hibalone moilai bai bagade (ea musa: dio
    da Gilia:de Aba) amo ganodini esalu amoga doagala:musa: wa:i asi. Amogawi, ilia
    da Sisai sosogo fi, Ahaima:ne sosogo fi amola Da:lamai sosogo fi, ili hasasali.'
  tpi-OTNT: Na bihain gen ol i go pait long ol man bilong Kenan i stap long taun Hebron,
    em taun bipo ol i save kolim Kiriat Arba. Na ol Juda i winim ol lain bilong Sesai
    na Ahiman na Talmai.
  hau-SA: Suka ci gaba suka yaƙi Kan’aniyawan da suke zaune a Hebron (wadda dā ake
    kira Kiriyat Arba) suka kuma ci Sheshai, Ahiman da Talmai da yaƙi.
  uig-LAT: Andin Yehudalar Hébrondiki Qanaaniylargha hujum qilip, Shéshay, Ahiman
    we Talmaylarni urup qirdi (ilgiri Hébron «Kiriat-Arba» dep atilatti).
  nde-nde: Baqhubeka bayahlasela amaKhenani ayehlala eHebhroni (kuqala eyayithiwa
    yiKhiriyathi Aribha) banqoba uSheshayi, u-Ahimani kanye loThalimayi.
  ton-ton: 'Pea naʻe ʻalu ʻa Siuta ke tauʻi ʻae kau Kēnani ʻaia naʻe nofo ʻi Hepeloni:
    (pea ko e hingoa ʻo Hepeloni ʻi muʻa ko Kesa-ʻAlipa:) pea naʻa nau tāmateʻi ʻa
    Sesei, mo ʻEhimani, mo Talimi.'
  ces-1613: Nebo byl vytáhl Juda proti Kananejskému, kterýž bydlil v Hebronu, (jméno
    pak Hebronu prvé bylo Kariatarbe,) a pobil Sesaie, a Achimana, a Tolmaie.
  eng-WMB: Judah went against the Canaanites who lived in Hebron. (The name of Hebron
    before that was Kiriath Arba.) They struck Sheshai, Ahiman, and Talmai.
  tam-TCV: அவர்கள் எப்ரோனில் வாழ்ந்த கானானியரை எதிர்த்து முன்னேறிப்போனார்கள். எப்ரோன்
    முற்காலத்தில் கீரியாத் அர்பா என அழைக்கப்பட்டது. அவர்கள் அங்கே சேசாய், அகீமான்,
    தல்மாய் என்பவர்களைத் தோற்கடித்தார்கள்.
  ceb-ULB: Gisulong ni Juda ang mga Canaanhon nga nagpuyo sa Hebron (ang ngalan sa
    Hebron kaniadto mao ang Kiriat Arba), ug napildi nila ang Shesai, Ahiman, ug Talmai.
  pol-UBG: Następnie Juda wyruszył przeciwko Kananejczykom, którzy mieszkali w Hebronie
    (a Hebron przedtem nazywał się Kiriat-Arba), i pobił Szeszaja, Achimana i Talmaja.
  urd-GVU: اُنہوں نے حبرون شہر پر حملہ کیا جو پہلے قِریَت اربع کہلاتا تھا۔ وہاں اُنہوں
    نے سیسی، اخی مان اور تلمی کی فوجوں کو شکست دی۔
  deu-1912: Und Juda zog hin wider die Kanaaniter, die zu Hebron wohnten (Hebron aber
    hieß vorzeiten Kirjath-Arba), und sie schlugen den Sesai und Ahiman und Thalmai.
  kan-2017: ಅವರು ಮೊದಲು ಕಿರ್ಯತರ್ಬ ಎಂಬ ಹೆಸರಿದ್ದ ಹೆಬ್ರೋನಿಗೆ ಹೋಗಿ ಅಲ್ಲಿದ್ದ ಕಾನಾನ್ಯರ ಮೇಲೆ
    ಬಿದ್ದು, ಅವರಲ್ಲಿ ಶೇಷೈ, ಅಹೀಮನ್, ತಲ್ಮೈ ಎಂಬುವರನ್ನು ಸೋಲಿಸಿದರು.
  yap-yap: Ranod ko togopluw ngak piyu Kanaan ni yad be par u lan fare binaw nu Hebron,
    ni ku’un pining yu Kiriath Arba ngay. Mu rom e ra gelgad ngak fa yuke girdi’ rok
    Sheshai, Ahiman, nge Talmai.
  hlt-MCSB: Te phoeiah Hebron ah aka om Kanaan te khaw Judah loh a paan bal. Hebron
    kah a ming rhuem tah Kiriatharba ni. Te vaengah Sheshai, Ahiman neh Talmai te
    khaw a tloek uh.
  mdy-ETH: ዔያታ ኬብሮኦኔይዳ ናንጋ ካኣናኔ ዓሶ ዖሌኔ፤ ኬብሮኦኔኮ ቤርታኣ ሱንፃ ዓርባዒ ካታሞ ጌይንታኔ፤ ዒማና ዔያታ ሼሻይኔ፥
    ዓሂማኔና ታልማይኔ ጌይንታ ቶኦኮ ዖሊ ባሼኔ።
  twi-ASANTE: Yuda bɔ wuraa Kanaanfoɔ a na wɔte Hebron a kane no na wɔfrɛ hɔ Kiriat-Arba
    no mu, dii Sesai, Ahiman ne Talmai so.
  eng-WEBU: Judah went against the Canaanites who lived in Hebron. (The name of Hebron
    before that was Kiriath Arba.) They struck Sheshai, Ahiman, and Talmai.
  wal-wal: Biidi kase Qiriyaati-Arbbaa7a geetettiya Kebroona kataman de7iya Kanaaneta
    olidosona; olidi SHeshaaya, Ahimaananne Talmmaaya geetettiya yarata xoonidosona.
  spa-PDDPT: Luego Judá marchó contra los cananeos que vivían en Hebrón, antes conocida
    como Quiriat-arba, y mataron a Sesay, Ahimán y Talmay.
  gun-gun: Ha'e gui cananeu kuery Hebrom py ikuai va'e rovai ju Judá kuery oje'oi.
    Ha'e va'e rery ypy ma Quiriate-Arba. Ha'e vy Judá kuery ojuka Sesai, Aimã ha'e
    Talmai.
  agu-BL: Ncha'tz e' oc tan oyintzi' scyuch' yi e' cananeo yi najlche' le tnum Hebrón
    yi tenẍchan na bi'aj Quiriat-arba, nin e' xcye' scye'j. Ncha'tz e' xcye' scye'j
    yi e' xonl Sesai tu e' xonl Ahimán, scyuch' yi e' xonl Talmai.
  ilo-ULB: Rinaut ti Juda dagiti Cananeo a nagnaed idiay Hebron (ti nagan idi ti Hebron
    ket Kiriat-Arba), ket pinarmekda da Sesai, Ahiman, ken Talmai.
  kpg-kpg: Digaula gaa hula belee heebagi gi digau Canaan ala e noho i lodo di waahale
    Hebron, dela nogo haga ingoo bolo Kiriath-Arba. Digaula ga haga magedaa nia madahaanau
    o Sheshai, Ahiman, mo Talmai.
  uig-ARA: ئاندىن يەھۇدالار ھېبروندىكى قانائانىيلارغا ھۇجۇم قىلىپ، شېشاي، ئاھىمان
    ۋە تالمايلارنى ئۇرۇپ قىردى (ئىلگىرى ھېبرون «كىرىئات-ئاربا» دەپ ئاتىلاتتى).
  sus-sus: Yuda bɔnsɔɛ naxa siga Kanaankae gerede, naxee nu sabatixi Hebiron, dɛnnaxɛ
    xili nu falama singe ra nu Kiriyati Ariba. E naxa Sɛsayi, Aximan, nun Talama bɔnbɔ.
  pon-2006: Re ahpw uhd kolahng mahweniong tohn Kenan kan me kin kousoan nan kahnimw
    Epron, me mahs adaneki Kiriad Arpa. Re ahpw kalowehdi peneineien Sesai, Aiman,
    oh Talmai wasao.
  ksd-ksd: Ma Iuda i ga vana upi na varubu ma ra tarai Kanaan nina dia ga ki aro Kebron;
    (lua boko di ga vaiang Kebron ba Kiriat-Arba); ma dia ga ubu Sesai, ma Akiman,
    ma Talmai.
  tur-YTC: Yahuda, Hevron'da yaşayan Kenanlılar'a karşı gitti. (Hevron'un bundan önceki
    adı Kiryat Arba'ydı.) Şeşay'ı, Ahiman'ı ve Talmay'ı vurdular.
  grc-BRENT: Καὶ ἐπορεύθη Ἰούδας πρὸς τὸν Χαναναῖον τὸν κατοικοῦντα ἐν Χεβρών· καὶ
    ἐξῆλθε Χεβρὼν ἐξ ἐναντίας· καὶ τὸ ὄνομα ἦν Χεβρὼν τὸ πρότερον Καριαθαρβοκσεφέρ·
    καὶ ἐπάτάξαν τὸν Σεσσὶ καὶ Ἀχιμὰν καὶ Θολμὶ γεννήματα τοῦ Ἐνάκ.
  ind-AYT: Suku Yehuda maju menyerang orang Kanaan yang tinggal di Hebron. Nama Hebron
    sebelumnya adalah Kiryat-Arba. Mereka mengalahkan Sesai, Ahiman, dan Talmai.
  nya-nya: Anakalimbananso ndi Akanaani amene ankakhala ku Hebroni (mzinda womwe kale
    unkatchedwa Kiriyati-Araba). Kumeneko anagonjetsa Sesai, Ahimani ndi Talimai.
  hrv-hrv: Onda Juda ode na Kanaance koji su živjeli u Hebronu - Hebronu bijaše nekoć
    ime Kirjat Arba - i ondje potuče Šešaja, Ahimana i Talmaja.
  mps-mps: Tama nosali ma augwali pelama, te Hebronde bidibo Kenan bidi dabe dali
    hwįgi pali. Te bulu Hebron te polobadu augwaligo te hanu nogi Kiriat Arba nogi
    yai. Tama Juda dabego te Sesai bulu bidi me, te Ahiman bulu me, te Talmai bulu
    bidi, te augwali aiyaba elaluai dao.
  tpi-tpi: Na bihain gen ol i go pait long ol man bilong Kenan i stap long taun Hebron,
    em taun bipo ol i save kolim Kiriat Arba. Na ol Juda i winim ol lain bilong Sesai
    na Ahiman na Talmai.
  dan-1931: Og Juda drog mod Kana'anæerne i Hebron - Hebron hed fordum Kirjat-Arba
    - og slog Sjesjaj, Ahiman og Talmaj.
  vie-OVCB: Giu-đa lại đánh người Ca-na-an ở Hếp-rôn (tên cũ là Ki-ri-át A-ra-ba),
    hạ các thành Sê-sai, A-hi-man, và Thanh-mai.
  guj-2017: હેબ્રોનમાં રહેતા કનાનીઓ સામે યહૂદા આગળ વધ્યા અગાઉ હેબ્રોનનું નામ કિર્યાથ-આર્બા
    હતું, તેઓએ શેશાય, અહીમાન તથા તાલ્માયને નષ્ટ કર્યા.
  pon-2006A: Re ahpw uhd kolahng mahweniong tohn Kenan kan me kin kousoan nan kahnimw
    Epron, me mahs adaneki Kiriad Arpa. Re ahpw kalowehdi peneineien Sesai, Aiman,
    oh Talmai wasao.
  por-BRBSL: Judah foi contra os cananeus que viviam em Hebron. (O nome de Hebron
    antes era Kiriath Arba.) Eles atingiram Sheshai, Ahiman e Talmai.
  cth-cth: Hahoi minruem Kiriath-Arba a phung awh e Hebron kho kaawm e Kanaannaw aonae
    koe a cei awh teh, Sheshai Ahiman, Talmainaw a thei awh.
  twi-twi: Yuda bɔ wuraa Kanaanfo a na wɔte Hebron a kan no na wɔfrɛ hɔ Kiriat-Arba
    no mu, dii Sesai, Ahima ne Talmai so.
  hlt-hlt: Te phoeiah Hebron ah aka om Kanaan te khaw Judah loh a paan bal. Hebron
    kah a ming rhuem tah Kiriatharba ni. Te vaengah Sheshai, Ahiman neh Talmai te
    khaw a tloek uh.
  tbz-SIM: Bɛ̀ bɛ ndèè kɛ́do Ebunɔɔ kɔbɛ bɛ̀ do yu dìì ɛì nɛ̀ dimɔ̀nnì kɛ tú Kidiyɑ-Adibɑ,
    kɛ́kuɔ Sesɑii nɛ̀ Aimɑnni nɛ̀ Tɑdimɑii bɛ nɑɑ̀mùntì kɔbɛ.
  msy-2020: Egha me gɨn ua ghua, Kenanian Hebronɨn nguibar ekiamɨn itibav sosi, kar
    me fomɨra kamaghɨn dɨborir nguibar ekiam, Kiriat Arba. Judaba uaghan Sesain adarazi
    ko Ahiman ko Talmain adarazi abɨni.
  dop-dop: Ɩlɛnɑ pɑ́ polo nɑ pɑ́ yoonɑ Kɑnɑɑŋ nyǝ́mɑ mpɑ pɑ wɛ Hepǝlɔŋ timpi pɑ yɑɑkɑɣɑ
    sɩ Alɑpɑ tɛ tɔ. Nɑ pɑ́ kʋ Sesɑyi nyǝ́mɑ, nɑ Ahimɑŋ nyǝ́mɑ, nɑ Tɑlǝmɑyi nyǝ́mɑ.
  azb-azb: Əvvəlki adı Qiryat-Arba olan Xevronda yaşayan Kənanlılara qarşı yürüş edib
    Şeşayı, Aximanı və Talmayı məğlub etdilər.
  eng-DBY: And Judah went against the Canaanites that dwelt in Hebron — the name of
    Hebron before was Kirjath-Arba; and they slew Sheshai and Ahiman and Talmai.
  hin-2017: और यहूदा ने उन कनानियों पर चढ़ाई की जो हेब्रोन में रहते थे (हेब्रोन का
    नाम तो पूर्वकाल में किर्यतअर्बा था); और उन्होंने शेशै, अहीमन, और तल्मै को मार
    डाला।
  eng-YLT: and Judah goeth unto the Canaanite who is dwelling in Hebron (and the name
    of Hebron formerly [is] Kirjath-Arba), and they smite Sheshai, and Ahiman, and
    Talmai.
  eng-WYC-2017: And Judah went against Canaanites, that dwelled in Hebron, whose name
    was by eld [or old] time Kiriatharba; and Judah killed Sheshai, and Ahiman, and
    Talmai.
  eng-WMBB: Judah went against the Canaanites who lived in Hebron. (The name of Hebron
    before that was Kiriath Arba.) They struck Sheshai, Ahiman, and Talmai.
  urd-GVH: उन्होंने हबरून शहर पर हमला किया जो पहले क़िरियत-अरबा कहलाता था। वहाँ उन्होंने
    सीसी, अख़ीमान और तलमी की फ़ौजों को शिकस्त दी।
  rug-rug: La varipera si arini koari na tie Kenani saripu koadi koasa vasileana pa
    Heboroni, sapu ta pozae Kiriati Aba pukerane. Vasina pu va kilasi rini sari na
    butubutu te Sesai, Ahimani, meke Talamai.
  gaz-gaz: Namoota Kanaʼaan kanneen Kebroon ishee dur Kiriyaati Arbaaq jedhamtu keessa
    jiraatanittis duulanii Sheeshaayiin, Ahiimanii fi Talmaayin moʼatan.
  fra-LSG: Juda marcha contre les Cananéens qui habitaient à Hébron, appelée autrefois
    Kirjath-Arba; et il battit Schéschaï, Ahiman et Talmaï.
  gnn-gnn: '@see-verse:JDG.001.009'
  yal-yal: Yuda bɔnsɔnna muxune yi siga Kanan kaane xili ma naxanye yi dɔxi Xebiron
    taani, dɛnaxan yi xili nun Kiriyati-Aruba. E yi Sɛsayi nun Aximan nun Talamayi
    bɔnsɔnne muxune nɔ.
  haw-1868: Hele ka e aku la ka Iuda i ko Kanaana, i ka poe i noho ma Heberona; o
    Kiriatareba ka inoa kahiko o Heberona; a pepehi aku la lakou ia Sesai, a me Ahimana,
    a me Talemai.
  arb-NAV: فَهَاجَمُوا الْكَنَعَانِيِّينَ الْمُقِيمِينَ فِي حَبْرُونَ الَّتِي كَانَتْ
    تُدْعَى قَبْلاً قَرْيَةَ أَرْبَعَ، وَقَضَوْا عَلَى شِيشَايَ وَأَخِيمَانَ وَتَلْمَايَ.
  ewe-ewe: 'Yuda ƒe viwo zɔ ɖe Kanaantɔwo dzi le Hebron, afi si woyɔna tsã be Kiriat
    Arba eye wogbã du siawo: Sesai, Ahiman kple Talmai.'
  eng-LEE: And Judah went against the Canaanites that dwelt in Hebron; [now the name
    of Hebron was formerly Kiryath-arba';] and they smote Sheshai, and Achiman, and
    Talmai.
  asm-FB: তেওঁলোকে হিব্ৰোণৰ বাসিন্দা কনানীয়াসকলৰ বিৰুদ্ধে আগুৱাই গৈ চেচয়, অহিমন
    আৰু তল্ময়ক পৰাস্ত কৰিলে। হিব্ৰোণৰ আগৰ নাম আছিল কিৰিয়ৎ-অর্ব্ব।
  sus-A: يُدَ بْنسْي نَشَ سِفَ كَنَانكَيٍ فٍرٍدٍ، نَشٍيٍ نُ سَبَتِشِ هٍبِرٌن، دّننَشّ
    شِلِ نُ قَلَمَ سِنفٍ رَ نُ كِرِيَتِ عَرِبَ. عٍ نَشَ سّسَيِ، عَشِمَن، نُن تَلَمَ
    بْنبْ.
  fra-SBL: Juda marcha contre les Cananéens qui habitaient à Hébron. (Le nom d'Hébron
    était auparavant Kiriath Arba.) Ils frappèrent Sheshai, Ahiman et Talmai.
  hbo-hbo: וַיֵּ֣לֶךְ יְהוּדָ֗ה אֶל־הַֽכְּנַעֲנִי֙ הַיֹּושֵׁ֣ב בְּחֶבְרֹ֔ון וְשֵׁם־חֶבְרֹ֥ון
    לְפָנִ֖ים קִרְיַ֣ת אַרְבַּ֑ע וַיַּכּ֛וּ אֶת־שֵׁשַׁ֥י וְאֶת־אֲחִימַ֖ן וְאֶת־תַּלְמָֽי׃
  kik-kik: Ningĩ magĩthiĩ kũhũũrana na andũ a Kaanani arĩa maatũũraga kũu Hebironi
    (kũrĩa tene gwetagwo Kiriathu-Ariba) maathiĩ makĩhoota Sheshai, na Ahimani, na
    Talimai.
  fra-NCL: Juda marcha contre les Chananéens qui habitaient à Hébron, appelée autrefois
    Cariath-Arbé, et il battit Sésaï, Ahiman et Tholmaï.
  cek-AK: Judah kaminawk loe canghniah Kiriath Arba, tiah kawk o ih, Hebron vangpui
    ah kaom Kanaan kaminawk tuk hanah caeh o moe, Sheshai, Ahiman hoi Talmai to hum
    o.
  cuk-cuk: 'Deginbali, Judá-wagan, Canaán-dulemar-Hebrónʼgi-bukmaladgi duurmakdemarbalid,
    ebo-bila-onomalagar. Hebrón-neggweburde, Quiriat-Arbaʼye iduar nuganad. Agi, Judá-wagan,
    Anac-wagangi nakwismalad: Sesaiʼgi, Ahimánʼgi, degi, Talmaiʼgi.'
  uig-CYR: Андин Йәһудалар Һеброндики Ⱪананийларға һуҗум қилип, Шешай, Аһиман вә Талмайларни
    уруп қирди (илгири Һеброн «Кириат-Арба» дәп атилатти).
  tel-2017: ఇంకా యూదా వంశం వారు హెబ్రోనులో ఉన్న కనానీయుల మీదికి వెళ్లి, షేషయిని, అహీమానుని,
    తల్మయిని హతం చేశారు.
  hat-BSA: Konsa, Juda te ale kont Kananeyen ki te rete Hébron yo (alò, non Hébron
    avan an se te Kirjath-Arba.) Yo te frape Schéschaï avèk Ahiman ak Talmaï.
  kos-kos: 'Elos fahsryak lain mwet Canaan su muta in siti se pangpang Hebron, su
    mwet meet ah pangon Kiriath Arba. Elos kutangla ota tolu inge: Sheshai, Ahiman,
    ac Talmai.'
  hbo-WLC: וַיֵּ֣לֶךְ יְהוּדָ֗ה אֶל־הַֽכְּנַעֲנִי֙ הַיּוֹשֵׁ֣ב בְּחֶבְר֔וֹן וְשֵׁם־חֶבְר֥וֹן
    לְפָנִ֖ים קִרְיַ֣ת אַרְבַּ֑ע וַיַּכּ֛וּ אֶת־שֵׁשַׁ֥י וְאֶת־אֲחִימַ֖ן וְאֶת־תַּלְמָֽי׃
  ibo-ibo: Ha jekwuru ndị Kenan bi nʼobodo Hebrọn (nke a na-akpọ Kiriat Aaba na mbụ)
    merie Sheshai, na Ahiman, na Talmai.
  ory-ory: ପୁଣି ଯିହୁଦା ହିବ୍ରୋଣବାସୀ କିଣାନୀୟମାନଙ୍କ ବିରୁଦ୍ଧରେ ଯାଇ ଶେଶୟକୁ ଓ ଅହୀମାନ୍‍କୁ
    ଓ ତଲ୍ମୟକୁ ବଧ କଲା; ପୂର୍ବେ ଏହି ହିବ୍ରୋଣର ନାମ କିରୀୟଥ୍‍-ଅର୍ବ ଥିଲା।
  chk-chk: Iwe, chon Juta ra pwal feila maun ngeni ekewe chon Kanaan mi imweimw lon
    Hepron. Nge iten Hepron me lom Kiriat-arapa. Iwe, ra akufu Sesai, Ahiman me Talmai.
  rop-rop: Wal bifo Joshuwa bin dai, detlot Juda solja bin bidim ola Keinanait pipul
    hubin jidanbat langa det taun gulum Hebran. Basdam det taun bin neim Aba, en deya
    na deibin bidim det thribala Keinanait femili gulum Sheshai, Ahiman en Telmai.
  ukr-1871: І виступив Юда проти Канаанїїв, що жили в Гебронї. Геброн же прозивався
    перше Киріят-Арба. І звоювали Сесая, Ахимава й Талмая, пагонцї Енакові.
  deu-1951: Juda zog auch wider die Kanaaniter, die zu Hebron wohnten; Hebron aber
    hieß vor Zeiten Kirjat-Arba; und sie schlugen Sesai und Achiman und Talmai.
  eng-JPS: And Judah went against the Canaanites that dwelt in Hebron — now the name
    of Hebron beforetime was Kiriath-arba — and they smote Sheshai, and Ahiman, and
    Talmai.
  srp-1865: I Juda izide na Hananeje koji življahu u Hevronu, a Hevronu bijaše preðe
    ime Kirijat-Arva; i pobiše Sesaja i Ahimana i Talmaja.
  lug-lug: Ate Yuda n’alumba Abakanani abaabeeranga e Kebbulooni (edda ekyayitibwanga
    Kiriasualuba), mu lutalo olwali eyo mwe battira Sesayi, Akimaani ne Talumaayi.
  heb-heb: וילך יהודה אל הכנעני היושב בחברון ושם חברון לפנים קרית ארבע ויכו את ששי
    ואת אחימן ואת תלמי׃
  ben-IRV: আর যিহূদা হিব্রোণবাসী কনানীয়দের বিরুদ্ধে যাত্রা করে শেশয়, অহীমান ও তলময়কে
    আঘাত করল; আগে ঐ হিব্রোণের নাম কিরিয়ৎ সেফর ছিল।
  pan-pan: ਅਤੇ ਯਹੂਦਾਹ ਉਹਨਾਂ ਕਨਾਨੀਆਂ ਦਾ ਜੋ ਹਬਰੋਨ ਵਿੱਚ ਰਹਿੰਦੇ ਸਨ, ਸਾਹਮਣਾ ਕਰਨ ਨੂੰ ਗਿਆ।
    ਹਬਰੋਨ ਦਾ ਨਾਮ ਪਹਿਲਾਂ ਕਿਰਯਥ-ਅਰਬਾ ਸੀ। ਉੱਥੇ ਉਨ੍ਹਾਂ ਨੇ ਸ਼ੇਸ਼ਈ, ਅਹੀਮਾਨ ਅਤੇ ਤਲਮਈ ਨੂੰ
    ਮਾਰ ਦਿੱਤਾ।
  mya-JVB: တဖန် ယုဒ အမျိုးသည်၊ ကိရယသာဘ အမည် ဟောင်း ရှိသောဟေဗြုန် မြို့၌ နေ သောခါနနိ
    လူတို့ ရှိရာသို့ ချီ သွား၍၊ ရှေရှဲ ၊ အဟိမန် ၊ တာလမဲ တို့ကို လုပ်ကြံ ကြ၏။
  hmo-hmo: Iuda taudia danu idia lao, Kanana taudia Heberona dekenai idia tuari henia.
    Heberona ena ladana gunana be Kiriata Araba. Unuseni, Iuda taudia ese Sesai bona
    Ahimana bona Talamai bese taudia idia halusia.
  urd-urd: और यहूदाह ने उन कन'आनियों पर जो हबरून में रहते थे चढ़ाई की और हबरून का
    नाम पहले क़रयत अरबा' था; वहाँ उन्होंने सीसी और अख़ीमान और तलमी को मारा।
  rus-SYN: И пошел Иуда на Хананеев, которые жили в Хевроне имя же Хеврону было прежде
    Кириаф-Арбы, и поразили Шешая, Ахимана и Фалмая от рода Енакова.
  bqc-SIM: Aa gɛ̀ lɛ̀lɛ Kanaa pↄ́ kú Hɛblↄ̃ↄwa. Yãa Hɛblↄ̃ tↄ́n Kiliataaba. We aa
    zĩblèu Sesai ń Aimanio ń Talemaiowa.
  tcz-CHONGTHU: Hiche jou chun Judah ten Hebron’a cheng Canaan mite agakisat piuvin,
    (Hiche Hebron hi tuma sanga chu Kiriath-arba anakiti ahi) hichea chun, Shesai,
    Ahiman le Talmai galmi ho jong chu anajou-un ahi.
  mar-mar: मग हेब्रोनात राहणाऱ्या कनान्यांविरुद्ध यहूदा पुढे चालून गेला. (हेब्रोनाचे
    पूर्वीचे नाव किर्याथ-आर्बा होते) आणि त्यांनी शेशय, अहीमान व तलमय यांचा पराभव केला.
  qub-qub: Cananeo runacuna Hebrón siudächo tiyarcaycajmanpis wañuchinanpaj yaycuran.
    Chay siudäpa rimëroga jutin caran Quiriat-arba. Chaycho wañuchiran Sesai runacunata,
    Ahimán runacunata, Talmai runacunata.
  bqp-bqp: Ò gɛ̀ɛ ò lɛ̀tɛ Kanaa kũ ò kú Ɛblↄnunↄa. Ɛblↄnu tↄ́n Kiriataba yã. Gwen
    ò zĩ̀i blèn Sesai kũ Aimao kũ Talamaiooa.
  hat-hat: Moun Jida yo atake moun Kanaran ki te rete lavil Ebwon, ki te rele anvan
    sa Kiriyat Aba. Yo bat Chechayi, Ayiman ak Talmayi.
  eng-BSB: Judah also marched against the Canaanites who were living in Hebron (formerly
    known as Kiriath-arba), and they struck down Sheshai, Ahiman, and Talmai.
  tod-tod: Zuda nuiti ti kɔɔi ʋɛɛni Kanaan nuiti ba, niiti ti ɠɛni zeini Ɠeeɓelɔn,
    nii daaseigi ɠɛni mɔungi ga Kiliyate-Aaleɓa. Ti zobo sɔlɔɔni Seesayi nuiti ma,
    ta Ayiman nuiti, ta Talemayi nuiti.
  eng-WEBPB: Judah went against the Canaanites who lived in Hebron. (The name of Hebron
    before that was Kiriath Arba.) They struck Sheshai, Ahiman, and Talmai.
  kbq-kbq: Ana'ma hute'za Hebroni mopafima nemaniza Kenani vaheku'ma kora Kiriat-Arba
    hu'zama nehaza vahera, hara ome huzmante'za Sesai naga'ene Ahimani naga'ene Talmai
    nagara hara zamagatere'naze.
  nhe-BL: Huan nojquiya yajque quintehuitoj nopa cananeos tlen itztoyaj ipan altepetl
    Hebrón. (Achtohuiya Hebrón itoca eltoya Quiriat Arba.) Huan nojquiya quinmictijque
    nopa huejcapantique tlacame Sesai, Ahimán huan Talmai.
  bus-bus: Aↄ̃ gàa wà lɛ̀ɛ Kanaa kɛ̀ wà kú Ɛblↄnunↄa. Ɛblↄnu tↄ́n Kiriataba yã. Gwen
    aↄ̃ zĩ̀ blèn Sesai kↄ̃n Aimao kↄ̃n Talamaioa.
  gub-BL: 'Oho Kànàà Emerom tawhu pe har wakutyr wà. Weityk na''iruz tuwihawete a''e
    pe wà: Xezaz, Aimà, Tawmaz. Anak ta''yr romo wanekon wà.'
  eng-DRA: 'And Juda going forward against the Chanaanite, that dwelt in Hebron (the
    name whereof was in former times Cariath-Arbe) slew Sesai, and Ahiman, and Tholmai:'
