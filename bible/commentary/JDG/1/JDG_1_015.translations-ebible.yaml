verse: JDG.001.015
translations:
  mal-C: 'അവൾ മറുപടിയായി: “ഒരു അനുഗ്രഹംകൂടി എനിക്കു തരണമേ; അങ്ങ് എനിക്കു തെക്കേദേശമാണല്ലോ
    തന്നിരിക്കുന്നത്. നീരുറവകളുംകൂടി എനിക്കു തരേണമെ” എന്നപേക്ഷിച്ചു. അതുകൊണ്ട് കാലേബ്
    അവൾക്കു മലകളിലും താഴ്വരകളിലും നീരുറവകൾ കൊടുത്തു.'
  deu-TKW: 'Sie erwiderte ihm: Gieb mir doch ein Abschiedsgeschenk! Denn du hast mich
    nach dem dürren Südland vergeben, so gieb mir denn Wasserbrunnen! Da gab ihr Kaleb
    Brunnen in der Höhe und Brunnen in der Niederung.'
  lin-lin: 'Akisa azongisaki : — Salela ngai ngolu. Lokola opesaki ngai eteni ya mabele
    kati na Negevi, pesa ngai lisusu bitima. Boye, Kalebi apesaki ye bitima ya likolo
    mpe ya se.'
  eng-LSV: And she says to him, “Give a blessing to me; when you have given me the
    south land—then you have given springs of water to me”; and Caleb gives the upper
    springs and the lower springs to her.
  eng-GNV: 'And shee answered him, Giue mee a blessing: for thou hast giuen me a South
    countrey, giue me also springs of water: and Caleb gaue her the springs aboue
    and the springs beneath.'
  eng-WEBSTER: 'And she said to him, Give me a blessing: for thou hast given me a
    south land; give me also springs of water. And Caleb gave her the upper springs,
    and the nether springs.'
  nhw-BL: 'Huajca nopa ichpocatl quiilhui itata: ―Tijpixtoc hueyi moyolo nohuaya huan
    techmacatoc se tlali campa nopa huactoc tlali Neguev. Pero se favor, nojquiya
    techmaca se quentzi tlali campa meya atl. Huajca Caleb quimacac nopa amelme catli
    eltoya ica tlatzintla huan ica huejcapa.'
  swh-ONEN: Akamjibu, “Naomba unifanyie jambo moja la hisani. Kwa kuwa umenipa ardhi
    huko Negebu, nipe pia chemchemi za maji.” Ndipo Kalebu akampa chemchemi za juu
    na za chini.
  bba-bba: Mɑ u wisɑ u nɛɛ, ɑ suuru koowo ɑ mɑn bwii kɛ̃. Domi berɑ ye ɑ mɑn wɛ̃ sɔ̃ɔ
    yɛ̃sɑn nɔm dwɑru ɡiɑ, nim sɑri mi. Mɑ Kɑlɛbu u nùn bwii wɛ̃ yi yi wɑ̃ɑ ɡuunɔ kɑ
    wɔwɑɔ.
  eng-KJVCPB: 'And she said unto him, Give me a blessing: for thou hast given me a
    south land; give me also springs of water. And Caleb gave her the upper springs
    and the nether springs.'
  luo-luo: Nodwoko niya, “Timna ngʼwono makende. Nimar isemiya puodho man Negev, miya
    bende thidhna mar pi.” Omiyo Kaleb nomiye thidhna ma malo kod mamwalo.
  meu-meu: Ia ese e noia, eto, Emu herahia do ba henigu. Egu noho gabuna vada o henigu
    tano kaukauna ai, diho kahana ai; harihari ranu gabudia ma ba henigu. Taunabunai,
    Kaleb ese atai ranu gabudia bona henu ranu gabudia e henia.
  npi-ULB: तिनले उनलाई भनिन्, “मलाई एउटा आशिष् दिनुहोस् । तपाईंले मलाई नेगेवको भूमि
    दिनुभएको छ, मलाई पानीका मूलहरू पनि दिनुहोस् ।” यसैले कालेबले तिनलाई माथिल्लो र
    तल्लो पानीका मूलहरू दिए ।
  yor-yor: Aksa sì dáhùn pé, “Mo ń fẹ́ kí o ṣe ojúrere kan fún mi, nígbà ti o ti fún
    mi ní ilẹ̀ ní gúúsù, fún mi ní ìsun omi náà pẹ̀lú.” Kalebu sì fún un ní ìsun òkè
    àti ìsun ìsàlẹ̀.
  ind-ind: Jawab Aksa, “Aku punya permintaan khusus. Ayah sudah memberiku tanah kering
    di padang belantara Negeb di selatan. Karena itu, mohon berikanlah juga kepadaku
    mata air.” Maka Kaleb memberikan dua mata air kepadanya, satu di dataran tinggi
    dan satu di dataran rendah.
  pes-OPCB: 'عکسه گفت: «یک هدیهٔ دیگر هم به من بده! آن زمینی که در نِگِب به من داده‌ای،
    زمین بی‌آبی است. یک قطعه زمین که چشمه در آن باشد به من بده.» پس کالیب چشمه‌های
    بالا و پایین را به او بخشید.'
  tgl-ULB: Sinabi niya sa kaniya, “Bigyan mo ako ng biyaya. Buhat ng paglagay mo sa
    akin sa lupain ng Negeb, bigyan mo rin ako ng mga bukal ng tubig.” Kaya binigay
    ni Caleb sa kaniya ang mga bukal sa itaas at mga bukal sa ibaba.
  hui-hui: Ani hale hayagola Agasahanda ibu abahondo ladai bialu lalu, Í̠na mbirale
    mbira i̱ ngibelo hameledo. Í̠na dindi mbira abene unurayagi tu wa ngirigoniha
    iba nabereyago ai iba hambiaga uliwi mbira ngibelo hameledo, lene. Ani layagola
    Kalebehanda dindi iba duguaga liyagi niyagi wiagobi kirabali ibu wane mini.
  mya-mya: '``ကျွန်​မ​အား​ဖ​ခင်​ပေး​ထား​သည့်​မြေ​ယာ သည်​ခြောက်​သွေ့​သည့်​အ​ရပ်​တွင်​တည်​ရှိ​ပါ
    သည်။ သို့​ဖြစ်​၍​ကျွန်​မ​အား​စမ်း​ရေ​တွင်း​တို့ ကို​လည်း​ပေး​စေ​ချင်​ပါ​သည်''''
    ဟု​ဆို​၏။ ထို အ​ခါ​ကာ​လက်​သည်​သူ့​အား​အ​ထက်​စမ်း ရေ​တွင်း​များ​နှင့်​အောက်​စမ်း​ရေ​တွင်း​များ
    ကို​ပေး​လေ​သည်။'
  bod-N: ཁོ་མོས། ཁྱེད་ཀྱིས་ང་ལ་བྱིན་རླབས་གནང་བར་མཛོད། ཁྱེད་ཀྱིས་ང་རང་ནེ་གུབ་ཡུལ་དུ་བཀོད་སྒྲིག་མཛད་པས་ང་ལ་ཆུ་མིག་རྣམས་ཀྱང་གནང་རོགས་ཞུ་ཞེས་ཞུས་པ་དང་།
    ཀཱ་ལེབ་ཀྱིས་སྟོད་སྨད་གཉིས་ཀྱི་ཆུ་མིག་རྣམས་ཁོ་མོར་གནང་ངོ་། །
  sna-sna: Iye akapindura akati, “Ndiitirei zvakanaka. Sezvo makandipa nyika kuNegevhi,
    ndipeiwo matsime emvura.” Ipapo Karebhu akamupa matsime okumusoro neezasi.
  spa-BLM: 'Ella le dijo: “Dame una bendición; ya que me has puesto en la tierra del
    Sur, dame también manantiales de agua”. Entonces Caleb le dio los manantiales
    superiores y los inferiores.'
  cac-cac: 'Ix yalan ix: —Ina to ix ac'' lum taquin̈ luum d''ayin d''a Neguev, yuj
    chi'' eloc val d''a a c''ool tzac'' lum yax sat d''ayin, lum b''aj ay sjaj a a'',
    xchi ix. Yuj chi'' ix yac'' junocxo lum vin̈ d''a ix, ay sjaj a a'' d''a luum
    d''a sjolomtac yed'' junocxo a'' d''a syoptac luum.'
  swh-ULB: Akamwambia, Nibariki. Kwa kuwa umenipa nchi ya Negebu, nipe pia chemchemi
    za maji. Kwa hiyo Kalebu akampa chemchemi za juu na chemchemi za chini.
  bel-bel: 'Ахса сказала яму: дай мне дабраславеньне: ты даў мне зямлю паўднёвую,
    дай мне і крыніцы вады. І даў ёй крыніцы верхнія і крыніцы паўднёвыя.'
  deu-ELBBK: 'Und sie sprach zu ihm: Gib mir einen Segen; denn ein Mittagsland hast
    du mir gegeben, so gib mir auch Wasserquellen! Da gab ihr Kaleb die oberen Quellen
    und die unteren Quellen.'
  mbb-OT: Midtavak si Acsa te, “Beǥayi e man kenikew te pebur. Egkesuatan ku pezem
    he ebeǥayan a kenikew te menge serebseb, su is tanà he imbeǥey nu kedì diyà te
    Negev ne wazà duen menge serebseb.” Umbe imbeǥey ni Caleb kandin is menge lugar
    he zuen menge serebseb diyà te vuvungan wey alug.
  mal-2015: അവൾ അവനോടു ഒരു അനുഗ്രഹം എനിക്കു തരേണമേ; നീ എന്നെ തെക്കൻ നാട്ടിലേക്കല്ലോ
    കൊടുത്തതു; നീരുറവുകളും എനിക്കു തരേണമേ എന്നു പറഞ്ഞു; കാലേബ് അവൾക്കു മലയിലും താഴ്‌വരയിലും
    നീരുറവുകൾ കൊടുത്തു.
  rmc-rmc: 'Oj odphenďa: „De man daros. Te mange imar diňal e pušťa Negev, de mange
    the o prameňa.“ Avke o Kaleb lake diňa o uprune the o telune prameňa.'
  pes-OPV: 'به وی گفت: «مرابرکت ده زیرا که مرا در زمین جنوب ساکن گردانیدی، پس مرا
    چشمه های آب بده.» وکالیب چشمه های بالا و چشمه های پایین را به اوداد.'
  ron-1924: 'Еа й-а рэспунс: „Дэ-мь ун дар, кэч мь-ай дат ун пэмынт сечетос; дэ-мь
    ши извоаре де апэ.” Ши Калеб й-а дат извоареле де сус ши извоареле де жос.'
  ben-OBCV: তিনি উত্তর দিলেন, “আমার প্রতি বিশেষ এক অনুগ্রহ দেখান। আপনি যেহেতু নেগেভে
    আমাকে জমি দিয়েছেন, জলের উৎসগুলিও আমাকে দিন।” অতএব কালেব উচ্চতর ও নিম্নতর জলের
    উৎসগুলি তাঁকে দিলেন।
  som-som: Markaasay ku tidhi, Ii ducee, oo waxaad i siisaa ilo biyo ah, maxaa yeelay,
    waxaad i siisay dalkii koonfureed. Kolkaasaa Kaaleeb wuxuu siiyey ilihii sare
    iyo kuwii hooseba.
  lat-VUC: 'At illa respondit: Da mihi benedictionem, quia terram arentem dedisti
    mihi: da et irriguam aquis. Dedit ergo ei Caleb irriguum superius, et irriguum
    inferius.'
  eng-ASVBT: And she said unto him, Give me a blessing; for that thou hast set me
    in the land of the South, give me also springs of water. And Caleb gave her the
    upper springs and the nether springs.
  ita-1885: 'Ed ella gli disse: Fammi un dono; poichè tu m''hai data una terra asciutta,
    dammi ancora delle fonti d''acque. E Caleb le donò delle fonti ch''erano disopra,
    e disotto di quella terra.'
  eng-LXXUP: 'And Achsah said to him, Give me, I pray thee, a blessing, for thou hast
    sent me forth into a south land, and thou shalt give me the ransom of water: and
    Caleb gave her according to her heart the ransom of the upper springs and the
    ransom of the low springs.'
  eng-ULB: She said to him, “Give me a blessing. Since you have given me the land
    of the Negev, also give me springs of water.” So Caleb gave her the upper springs
    and the lower springs.
  spa-VBL: “Por favor, dame una bendición”, respondió ella. “Me diste una tierra que
    es como el desierto, así que por favor dame también manantiales de agua”. Así
    que Caleb le dio los manantiales superiores e inferiores.
  fra-_FOB: 'Et elle lui répondit: Donne-moi un présent; puisque tu m''as donné une
    terre du midi, donne-moi aussi des sources d''eaux. Et Caleb lui donna les sources
    supérieures, et les sources inférieures.'
  mal-mal: 'അവൾ അവനോട്: ഒരു അനുഗ്രഹം എനിക്ക് തരേണമേ; നീ എനിക്ക് തന്ന ഭൂമി തെക്കെ ദേശത്തായതുകൊണ്ട്,
    നീരുറവുകളും കൂടെ എനിക്ക് തരേണമേ എന്ന് പറഞ്ഞു; കാലേബ് അവൾക്ക് മലയിലും താഴ്വരയിലും
    നീരുറവുകൾ കൊടുത്തു.'
  urd-GVR: Aksā ne jawāb diyā, “Jahez ke lie mujhe ek chīz se nawāzeṅ. Āp ne mujhe
    Dasht-e-Najab meṅ zamīn de dī hai. Ab mujhe chashme bhī de dījie.” Chunāṅche Kālib
    ne use apnī milkiyat meṅ se ūpar aur nīche wāle chashme bhī de die.
  suz-BL: मिनु अकसामी “आं कली मारेइ गेनीनी कों? गे आं कली नेगेबमी रू गेतीनी। मोपतीके
    मुल आं कली ब्‍वाक्‍कु बुक्‍तीक पाइश्‍शो रू यो गेने” देंमाक्‍त। मिनु कालेबमी मेको
    कली आइदी नु आइक्‍था ङा ब्‍वाक्‍क बुक्‍तीके निक्‍शी गेवा बाक्‍त।
  ita-1927: 'E quella rispose: “Fammi un dono; giacché tu m’hai data una terra arida
    dammi anche delle sorgenti d’acqua”. Ed egli le donò le sorgenti superiori e le
    sorgenti sottostanti.'
  ckb-ckb: 'ئەویش پێی گوت: «بەرەکەتێکم بدەرێ، لەبەر ئەوەی لە نەقەب زەویت پێداوم، سەرچاوەکانی
    ئاوم بدەرێ.» کالێبیش کانیاوەکانی سەروو و خوارووی پێدا.'
  eng-BBE: And she said to him, Give me a blessing; because you have put me in a dry
    south-land, now give me springs of water. So Caleb gave her the higher spring
    and the lower spring.
  kan-OKCV: ಅದಕ್ಕೆ ಅವಳು ಅವನಿಗೆ, “ನನಗೆ ಒಂದು ಸಹಾಯಮಾಡಬೇಕು. ಮೊದಲು ದಕ್ಷಿಣ ಹೊಲವನ್ನು ನೀನು
    ನನಗೆ ಕೊಟ್ಟೆ; ನೀರಿನ ಬುಗ್ಗೆಗಳನ್ನು ಸಹ ನನಗೆ ಕೊಡು,” ಎಂದಳು. ಆಗ ಕಾಲೇಬನು ಅವಳಿಗೆ ಮೇಲಿನ
    ಹಾಗೂ ಕೆಳಗಿನ ನೀರಿನ ಬುಗ್ಗೆಗಳನ್ನು ಕೊಟ್ಟನು.
  tam-2017: 'அப்பொழுது அவள்: எனக்கு ஒரு ஆசீர்வாதம் தரவேண்டும்; வறட்சியான நிலத்தை எனக்குத்
    தந்தீர்; நீர்ப்பாய்ச்சலான நிலங்களையும் எனக்குத் தரவேண்டும் என்றாள்; அப்பொழுது
    காலேப்: மேற்புறத்திலும் கீழ்ப்புறத்திலும் அவளுக்கு நீர்ப்பாய்ச்சலான நிலங்களைக்
    கொடுத்தான்.'
  spa-RV-1909: 'Ella entonces le respondió: Dame una bendición: que pues me has dado
    tierra de secadal, me des también fuentes de aguas. Entonces Caleb le dió las
    fuentes de arriba y las fuentes de abajo.'
  ron-BTF: 'Iar ea i-a spus: Dă-mi o binecuvântare, pentru că mi-ai dat un pământ
    din sud; dă-mi și izvoare de apă. Și Caleb i-a dat izvoarele de sus și izvoarele
    de jos.'
  eng-WEBP: She said to him, “Give me a blessing; because you have set me in the land
    of the South, give me also springs of water.” Then Caleb gave her the upper springs
    and the lower springs.
  eng-FBV: “Please give me a blessing,” she replied. “You gave me land that's like
    the desert, so please give me springs of water as well.” So Caleb gave her the
    upper and lower springs.
  nld-1939: 'Ze zeide hem: Schenk me een gift; nu ge mij eenmaal voor de Négeb bestemd
    hebt, moet ge me ook waterbronnen geven. En Kaleb gaf haar bronnen in het hoogland
    en laagland.'
  nch-BL: 'Huajca nopa ichpocat quiilhui itata: ―Tijpixtoc hueyi moyolo ica na huan
    techmacatoc se tali campa nopa huactoc tali Neguev. Pero se favor, nojquiya techmaca
    se quentzi tali campa meya at. Huajca Caleb quimacac nopa amelme cati eltoya ica
    tatzinta huan ica huejcapa.'
  vie-1934: 'Nàng thưa rằng: Xin cha cho con một của phước. Vì cha đã định cho con
    ở đất miền nam, xin hãy cho con những nguồn nước! Ca-lép bèn ban cho nàng các
    nguồn trên và các nguồn dưới.'
  hin-CV: उसने उत्तर दिया, “मुझे आपके आशीर्वाद की ज़रूरत है! जैसे आप मुझे नेगेव क्षेत्र
    दे ही चुके हैं, और यदि हो सके तो वैसे मुझे जल के सोते भी दे दीजिए.” तब कालेब ने
    उसे ऊपर का सोता, नीचे का सोता दोनों दे दिया.
  spa-BES: 'Y ella le dijo: Dame una bendición; Porque me has puesto en una tierra
    seca del sur, ahora dame manantiales de agua. Así que Caleb le dio el manantial
    de arriba y los manantiales de abajo.'
  tdx-tdx: 'Le hoe re tama’e: Fitsezo rano iraho fa tane maike ty natolo’o ahy; ehe
    toloro rano manganahana ka. Aa le natolo’ i Kalebe aze o manganahana amboneo naho
    o manganahana ambaneo.'
  tha-KJV: นางจึงตอบท่านว่า “ขอของขวัญให้ลูกสักอย่างหนึ่งเถิด เมื่อพ่อให้ลูกมาอยู่ในแผ่นดินภาคใต้​แล้ว
    ลูกขอน้ำพุ​ด้วย​” และคาเลบก็ยกน้ำพุบนและน้ำพุล่างให้​แก่​นาง
  por-BR-2018: 'Ela então lhe respondeu: Dá-me uma bênção: pois me deste terra de
    secura, que me dês também fontes de águas. Então Calebe lhe deu as fontes de acima
    e as fontes de abaixo.'
  deu-ELO: 'Und sie sprach zu ihm: Gib mir einen Segen; denn ein Mittagsland hast
    du mir gegeben, so gib mir auch Wasserquellen! Da gab ihr Kaleb die oberen Quellen
    und die unteren Quellen.'
  eng-WYC-2018: And she answered, Give thou [a] blessing to me, for thou hast given
    a dry land to me; give thou to me also a moist land with waters (or now give thou
    also to me some land with abundant water). And (so) Caleb gave to her the moist
    land above, and the moist land beneath.
  epo-epo: 'Kaj ŝi diris al li: Donu al mi benon; ĉar vi donis al mi teron sudflankan,
    tial donu al mi ankaŭ akvofontojn. Kaj Kaleb donis al ŝi fontojn suprajn kaj fontojn
    malsuprajn.'
  uig-PIN: 'U jawab berip: — Meni alaⱨidǝ bir bǝrikǝtligǝysǝn; sǝn manga Nǝgǝwdin
    ⱪaƣjiraⱪ yǝr bǝrgǝnikǝnsǝn, manga birnǝqqǝ bulaⱪnimu bǝrgǝysǝn, dedi. Xuni dewidi,
    Kalǝb uningƣa üstün bulaⱪlar bilǝn astin bulaⱪlarni bǝrdi.'
  beo-beo: 'A:igasa: da bu adole i, “Na da dima gu hano lamu galebe. Soge amo di da
    nama i, da hafoga:i soge amo ganodini diala.” Amaiba:le, Ga:ilebe da ema agoloa
    gado amola umia gudu gu hano ema i dagoi.'
  tpi-OTNT: Orait Aksa i tokim papa bilong en olsem, “Mi laik yu givim mi wanpela
    presen. Yu bin givim mi dispela hap graun i stap long hap saut, tasol em i no
    gat wara. Olsem na nau yu mas givim mi sampela hul wara.” Orait Kalep i givim
    em ol hul wara i stap antap na i stap daunbilo tu.
  hau-SA: Sai ta ce, “Ka yi mini alheri na musamman. Da yake ka ba ni ƙasa a Negeb,
    to, sai ka ba ni maɓulɓulan ruwa kuma.” Sai Kaleb ya ba ta maɓulɓulan bisa da
    kuma na ƙasa.
  uig-LAT: 'U jawab bérip: — Méni alahide bir beriketligeysen; sen manga Negewdin
    qaghjiraq yer bergenikensen, manga birnechche bulaqnimu bergeysen, dédi. Shuni
    déwidi, Kaleb uninggha üstün bulaqlar bilen astin bulaqlarni berdi.'
  nde-nde: Waphendula wathi, “Ngicela ungenzele umusa obalulekileyo. Njengoba unginike
    umhlaba eNegebi, ngicela unginike lemithombo yamanzi.” Ngakho uKhalebi wamnika
    imithombo eyayingaphezulu leyayingaphansi.
  ton-ton: 'Pea pehē ʻe ia kiate ia, “Tuku mai ha tāpuaki: he kuo ke foaki kiate au
    ha fonua ʻi he feituʻu tonga; ke ke foaki mai ʻae ngaahi matavai foki.” Pea naʻe
    foaki ʻe Kelepi kiate ia ʻae ngaahi matavai ʻi ʻolunga mo e ngaahi matavai ʻi
    lalo.'
  ces-1613: 'A ona odpověděla: Dej mi dar; poněvadžs mi dal zemi suchou, dej mi také
    studnice vod. I dal jí Kálef studnice v horních i dolních končinách.'
  eng-WMB: She said to him, “Give me a blessing; because you have set me in the land
    of the South, give me also springs of water.” Then Caleb gave her the upper springs
    and the lower springs.
  tam-TCV: அதற்கு அவள், “நீர் எனக்கு ஒரு முக்கியமான உதவிசெய்ய வேண்டும். நீர் எனக்கு
    நெகேப்பில் வறண்ட நிலத்தைத் தந்திருக்கிறீர். ஆகையால் நீரூற்றுகள் உள்ள நிலப்பகுதியையும்
    தாரும்” என்று கேட்டாள். அப்பொழுது காலேப் மேற்புறத்திலும், கீழ்ப்புறத்திலும் நீரூற்றுள்ள
    நிலத்தையும் அவளுக்குக் கொடுத்தான்.
  ceb-ULB: Miingon siya kaniya, “Hatagi ako ug panalangin. Sanglit gihatag mo man
    kanako ang yuta sa Negev, ihatag usab kanako ang mga tuboran sa tubig.” Busa gihatag
    ni Caleb kaniya ang taas nga bahin sa mga tuboran ug ang ubos nga bahin sa mga
    tuboran.
  pol-UBG: 'A ona odpowiedziała: Daj mi błogosławieństwo. Skoro dałeś mi ziemię południową,
    daj mi też źródła wód. I Kaleb dał jej źródła górne i źródła dolne.'
  urd-GVU: عکسہ نے جواب دیا، ”جہیز کے لئے مجھے ایک چیز سے نوازیں۔ آپ نے مجھے دشتِ
    نجب میں زمین دے دی ہے۔ اب مجھے چشمے بھی دے دیجئے۔“ چنانچہ کالب نے اُسے اپنی ملکیت
    میں سے اوپر اور نیچے والے چشمے بھی دے دیئے۔
  deu-1912: 'Sie sprach: Gib mir einen Segen! Denn du hast mir ein Mittagsland gegeben;
    gib mir auch Wasserquellen! Da gab er ihr die Quellen oben und unten.'
  kan-2017: ಆಕೆಯು, “ನನಗೊಂದು ದಾನಕೊಡಬೇಕು; ನೀನು ನನ್ನನ್ನು ದಕ್ಷಿಣ ಪ್ರಾಂತ್ಯಕ್ಕೆ ಕೊಟ್ಟುಬಿಟ್ಟಿಯಲ್ಲಾ,
    ಬುಗ್ಗೆಗಳಿರುವ ಸ್ಥಳವನ್ನು ನನಗೆ ಕೊಡು” ಅಂದಳು. ಆಗ ಅವನು ಆಕೆಗೆ ಮೇಲಣ ಬುಗ್ಗೆ ಮತ್ತು ಕೆಳಗಣ
    ಪ್ರದೇಶದ ಬುಗ್ಗೆಗಳನ್ನು ಕೊಟ್ಟನು.
  yap-yap: Me fulweg ni ga’ar, “Gu ba’adag ni nge yag boch e alublub ngog. Fa gi binaw
    ni kam pi’ ngog e bay u bangi ban’en nib fengfen.” Ma aram me pi’ Kaleb ngak e
    pi alublub ni bay nga talang nge nga pe’ning.
  hlt-MCSB: Te dongah a canu loh , “Kai ham khaw yoethennah nan suem vanbangla tuithim
    khohmuen ke kai m'pae mai lamtah tuidueh tui khaw kai ham nam paek mai mako,”
    a ti nah. Te dongah anih te Kaleb loh a siip tuidueh neh a hnawt tuidueh te a
    paek.
  mdy-ETH: ዒዛ፦ «ኔ ታኣም ዒንጌ ዓጫ ዳውላዻ ቤሲታሢሮ ዋኣሢ ዓልቃ ቤሲ ዻካ ታኣም ኔ ዒንጋንዳጉዲ ታ ሺኢቃኔ» ጋዓዛ፥ ካኣሌቤ
    ጌሜሮና ቦኦሎናይዳ ዓኣ ዋኣሢ ዓልቃ ቤሲ ዒዞም ዒንጌኔ።
  twi-ASANTE: Ɔbuaa sɛ, “Ma me nhyira bio. Woadom me ama me asase wɔ Negeb, na mesrɛ
    wo ma me asase a nsuo wɔ so.” Enti, Kaleb maa no atifi ne anafoɔ fam nsuwansuwa
    asase.
  eng-WEBU: She said to him, “Give me a blessing; because you have set me in the land
    of the South, give me also springs of water.” Then Caleb gave her the upper springs
    and the lower springs.
  wal-wal: Oichchin a, “Taayyo woituwaa imma. Neeni kase taayyo immido biittai qa77e
    gidido gishshau, haatta pulttota taayyo immarkkii” yaagaasu. Yaagin Kaaleebi killi
    pulttuwaakka hirkki pulttuwaakka iyyo immiis.
  spa-PDDPT: 'Y le respondió: Dame una bendición. Ya que me diste tierra de sequedales,
    dame también fuentes de agua. Y Caleb le dio las fuentes de arriba y las fuentes
    de abajo.'
  gun-gun: 'Ombovai: — Eme''ẽ rive xevy peteĩ mba''e. Yvy pirua rive ma xevy reme''ẽ
    va''ekue ri yvu avi eme''ẽ xevy — he''i ramo ixupe Calebe ome''ẽ yvy''ã re ha''e
    yvy''ã guy rupi yvu ikuai va''e.'
  agu-BL: —Ta', na klo' waj tzinjak jun pawor teru', chij. Ja wi't tak'u' katx'otx'
    le ama'l tz'inunin tu', cwent Néguev. Ma jalu' na klo' waj yil tak'u' mu'ẍt ka'ama'l
    kale na itz'e't a', stzun i'. Tk'ol tzun Caleb yi e'chk ama'l scyetz, kale na
    itz'e't e'chk a' yi cho'n at wi'wtz, nin ncha'tz yi at ẍk'ajlaj.
  ilo-ULB: Kinuna ni Acsa kenkuana, “Ikkannak iti maysa a bendision. Agsipud ta pinagnaednak
    iti daga ti Negeb, ikkannak met kadagiti ubbog ti danum.” Inted ngarud ni Caleb
    kenkuana dagiti akin-ngato ken akin-baba nga ubbog.
  kpg-kpg: Tama ahina ga helekai, “Au e hiihai gi hunu madapua wai. Di gowaa ne gaamai
    kooe le e maangoo.” Gei Caleb gaa wanga gi mee nia monowai uwa aga i bahi i nua
    mo i bahi i lala.
  uig-ARA: 'ئۇ جاۋاب بېرىپ: ــ مېنى ئالاھىدە بىر بەرىكەتلىگەيسەن؛ سەن ماڭا نەگەۋدىن
    قاغجىراق يەر بەرگەنىكەنسەن، ماڭا بىرنەچچە بۇلاقنىمۇ بەرگەيسەن، دېدى. شۇنى دېۋىدى،
    كالەب ئۇنىڭغا ئۈستۈن بۇلاقلار بىلەن ئاستىن بۇلاقلارنى بەردى.'
  sus-sus: A naxa a yaabi, «N wama nɛ i xa fe fanyi nde raba n bɛ. I bara bɔxi nde
    so n yi ra yirefanyi ma. I xa ye dula nde fan fi n ma.» Kalebi naxa tin na ra,
    a fa ye dula ndee fi a ma. Keren nu na fuge, boore nu na labe.
  pon-2006: E ahpw sapeng, patohwan, “I anahne ekei pwareren. Sahpw me komw ketikihongieo
    me madekeng.” Kalep eri kihong pwarer kei me mi palipah oh palipowe.
  ksd-ksd: 'Ma ra vavina i ga biti: Una tul tar ta varvadoan piragu. U tar tul tar
    ra pakana pia i ge piragu aro Negeb, boina ba una tul tar ta umana matavut bula
    tagu. Ma Kaleb i ga tabar ia ma ra matavut arama ra luana ma ra matavut ta ra
    bala na male.'
  tur-YTC: Kalev, “Bana bir kutsama ver, çünkü beni Güney diyarına yerleştirdin, bana
    su kaynaklarını da ver” dedi. Sonra Kalev ona üst ve alt kaynakları verdi.
  grc-BRENT: Καὶ εἶπεν αὐτῷ Ἀσχὰ, δὸς δή μοι εὐλογίαν, ὅτι εἰς γῆν Νότου ἐκδέδοσαί
    με, καὶ δώσεις μοι λύτρωσιν ὕδατος· καὶ ἔδωκεν αὐτῇ Χάλεβ κατὰ τὴν καρδίαν αὐτῆς
    λύτρωσιν μετεώρων καὶ λύτρωσιν ταπεινῶν.
  ind-AYT: Dia menjawab, “Berikanlah aku berkat. Sebab, engkau memberikan tanah yang
    kering kepadaku, berikanlah juga mata air kepadaku.” Lalu, Kaleb memberikan mata
    air di hulu dan mata air di hilir kepadanya.
  nya-nya: Iye anayankha kuti, “Mundikomere mtima. Popeza mwandipatsa ku Negevi, kumalo
    kumene kulibe madzi, mundipatsenso akasupe amadzi.” Choncho Kalebe anamupatsa
    akasupe a kumtunda ndi a kumunsi.
  hrv-hrv: 'Ona mu odgovori: “Daj mi blagoslov! Kad si mi dao kraj u Negebu, daj mi
    onda i koji izvor vode.” I Kaleb joj dade Gornje i Donje izvore.'
  mps-mps: Tama Aksago po wei ponani, “Eno te nai me deli sabo homu ebao. Nago ena
    te ili meni yai wa pai tǫba muani, te tǫ nogi Negev, te megi nago ena te wę
    ulu meba mao,” wali. Tama Kalepgo te ulu wę ugwadu me aiyadu me elalubo tǫ me
    te agabolo mani.
  tpi-tpi: Orait Aksa i tokim papa bilong en olsem, “Mi laik yu givim mi wanpela presen.
    Yu bin givim mi dispela hap graun i stap long hap saut, tasol em i no gat wara.
    Olsem na nau yu mas givim mi sampela hul wara.” Orait Kalep i givim em ol hul
    wara i stap antap na i stap daunbilo tu.
  dan-1931: 'Hun svarede: “Giv mig en Velsignelse*! Siden du har bortgiftet mig i
    det tørre Sydland, må du give mig Vandkilder!” Da gav Kaleb hende de øvre og de
    nedre Vandkilder. { [*dvs. en Afskedsgave.] }'
  vie-OVCB: 'Nàng thưa: “Xin cho con một ân huệ. Vì cha đã cho con vùng đất Nê-ghép
    khô cằn, xin cha cho con thêm mấy suối nước nữa.” Ca-lép cho nàng các suối nước
    thượng và hạ.'
  guj-2017: તેણે તેને કહ્યું, “મને એક આશીર્વાદ આપ. જો તેં મને નેગેબની ભૂમિમાં સ્થાપિત
    કરી છે તો મને પાણીના ઝરા પણ આપ.” અને કાલેબે તેને ઉપરના તેમ જ નીચેના ઝરણાં આપ્યાં.
  pon-2006A: E ahpw sapeng, patohwan, “I anahne ekei pwareren. Sahpw me komw ketikihongieo
    me madekeng.” Kalep eri kihong pwarer kei me mi palipah oh palipowe.
  por-BRBSL: 'Ela lhe disse: “Dê-me uma bênção; porque você me colocou na terra do
    Sul, dê-me também nascentes de água”. Então Caleb lhe deu as fontes superiores
    e as fontes inferiores.'
  cth-cth: a canu ni yawhawi na poe hanelah ka ngai. Akalae ram na poe boum teh, tuidonaw
    hai hmawi na poe sin loe atipouh. A na pa ni atunglae tuido hoi akalae tuido puenghai
    a poe.
  twi-twi: Obuae se, “Ma me nhyira bio. Woadom me ama me asase wɔ Negeb, na mesrɛ
    wo ma me asase a nsu wɔ so.” Enti Kaleb maa no atifi ne anafo nsubɔnten.
  hlt-hlt: Te dongah a canu loh, “Kai ham khaw yoethennah nan suem vanbangla tuithim
    khohmuen ke kai m'pae mai lamtah tuidueh tui khaw kai ham nam paek mai mako,”
    a ti nah. Te dongah anih te Kaleb loh a siip tuidueh neh a hnawt tuidueh te a
    paek.
  tbz-SIM: 'Kòò dɔ̀: N kuɔ́ mmɛsémmɛ̀ kɛ́ m pɑ̃ kɛtenkɛ̀ mɛniɛ mbo kɛ̀, kɛ yɛ̃́ mɛniɛ
    nyí bomɛ̀ Nɛkɛfu kó kɛtenkɛ̀ ɑ n duɔ́ nkɛ̀. Kɛ̀ Kɑdɛbuu ò duɔ́ nkɛtenkɛ̀ kɛ̀ɛ̀
    mɔ̀kɛ inɛ́cɛ idɑɑtíyì nɛ̀ icũmpuyi.'
  msy-2020: Ezɨ Aksa uan afeziam ikaragha ghaze, “Nɨ bizir aghuitam na danɨngigh.
    Nɨ faragha dɨpaba puvatɨzir nguazim Negevɨn itir nguazir akuar mam abigha na ganɨngi.
    Datɨrɨghɨn nɨ dɨpar emɨmɨriba itir nguazir aghuitam abigh na danɨngigh.” Ezɨ Kalep
    dɨpar emɨmɨriba itir nguazir pumuning a ganɨngi. Aning Hebronɨn nguibamɨn boroghɨn
    iti, mam pɨn amadaghan itima, mam vɨn amadaghan iti.
  dop-dop: 'Mpʋɣʋlɛ ɑlʋ nɔɣɔ tǝkpɑʋ sɩ: Hɑɩ, lɑ-m kʋpɑntʋ nɑ ń hɑ-m hilɑ. Mpi tɔ,
    tɛtʋ nti n hɑ-m ḿpʋ́ɣʋ́ ilim mpǝtǝŋ tɔɔ tɔ tǝ fɛɩ lʋm. Ɩlɛnɑ ɩ cɑɑ Kɑlɛpʋ nɑ́ɑ́
    hɑ-ɩ hilɑ wenɑ ɑ wɛ pǝ tɛɛ tɔ, nɑ ɩsɔtɑɑ nyǝnɑ.'
  azb-azb: 'Aksa Kalevə dedi: «Mənə bir pay da ver. Madam ki mənə Negev torpağını
    verdin, onda su qaynaqlarını da ver». Kalev ona yuxarıdakı və aşağıdakı su qaynaqlarını
    verdi.'
  eng-DBY: And she said to him, Give me a blessing; for thou hast given me a southern
    land; give me also springs of water. And Caleb gave her the upper springs and
    the lower springs.
  hin-2017: वह उससे बोली, “मुझे आशीर्वाद दे; तूने मुझे दक्षिण देश तो दिया है, तो जल
    के सोते भी दे।” इस प्रकार कालेब ने उसको ऊपर और नीचे के दोनों सोते दे दिए।
  eng-YLT: And she saith to him, 'Give to me a blessing; when the south land thou
    hast given me — then thou hast given to me springs of water; and Caleb giveth
    to her the upper springs and the lower springs.
  eng-WYC-2017: And she answered, Give thou [a] blessing to me, for thou hast given
    a dry land to me; give thou to me also a moist land with waters. And Caleb gave
    to her the moist land above, and the moist land beneath.
  eng-WMBB: She said to him, “Give me a blessing; because you have set me in the land
    of the South, give me also springs of water.” Then Caleb gave her the upper springs
    and the lower springs.
  urd-GVH: अकसा ने जवाब दिया, “जहेज़ के लिए मुझे एक चीज़ से नवाज़ें। आपने मुझे दश्ते-नजब
    में ज़मीन दे दी है। अब मुझे चश्मे भी दे दीजिए।” चुनाँचे कालिब ने उसे अपनी मिलकियत
    में से ऊपर और नीचेवाले चश्मे भी दे दिए।
  rug-rug: Meke olaṉa se Akasa, “Hivani rau si kaiqa bukaha kolo tototolo, sina sa
    vasina sapu ele poni nau goi pa popoa Neqevi si popa hola.” Ke valani Kelebi koasa
    si karua bukaha kolo tototolo, keke pa kali sagena meke keke pa kali gorena.
  gaz-gaz: Isheenis deebiftee, “Waan addaa tokko naa godhi. Akkuma Negeeb keessatti
    lafa naa kennite sana burqaawwan bishaaniis naa kenni” jetteen. Kaalebis burqaawwan
    oliitii fi gadii kenneef.
  fra-LSG: 'Elle lui répondit: Fais-moi un présent, car tu m’as donné une terre du
    midi; donne-moi aussi des sources d’eau. Et Caleb lui donna les sources supérieures
    et les sources inférieures.'
  gnn-gnn: '@see-verse:JDG.001.014'
  yal-yal: A yi a yabi, a naxa, “Tin fe keden ma n xa, amasɔtɔ i bata bɔxɔ xaren fi
    n ma naxan yamanan yiifanna mabinni. Iki, i mɔn xa tigine fi n ma.” Kalebi yi
    tigi yirene so a yii, ndee laben na ndee faxan na.
  haw-1868: I mai la kela, E haawi mai oe ia'u i mea e pomaikai ai. No ka mea, ua
    haawi mai oe ia'u i aina ma ke kukuluhema; e haawi mai no hoi oe i na kumuwai.
    A haawi mai la o Kaleba i na kumuwai luna a me na kumuwai lalo.
  arb-NAV: 'فَقَالَتْ لَهُ: «أَنْعِمْ عَلَيَّ بِهِبَةٍ، فَأَنْتَ قَدْ أَعْطَيْتَنِي
    أَرْضاً فِي النَّقَبِ، فَأَعْطِنِي أَيْضاً يَنَابِيعَ مَاءٍ». فَوَهَبَهَا كَالَبُ
    الْيَنَابِيعَ الْعُلْيَا وَالْيَنَابِيعَ السُّفْلَى.'
  ewe-ewe: Ahsa ɖo eŋu be, “Ènyo dɔ me nam, eye nèna anyigbam le Negeb, ke meɖe kuku,
    na vudowo hãm.” Ale Kaleb tsɔ vudo si le to dzi kple balime la nɛ.
  eng-LEE: 'And she said unto him, Give me a blessing; for thou hast given me a dry
    land: give me also springs of water. And Caleb gave her the upper springs and
    the nether springs.'
  asm-FB: তাই উত্তৰ দিলে, “দেউতা, আপুনি মোক এক আশীৰ্ব্বাদ দিয়ক; কিয়নো আপুনি মোক
    নেগেভৰ ভূমি যেতিয়া দিছে, তেন্তে জলৰ নিজৰাবোৰো মোক দিয়ক।” এই কথা শুনি কালেবে
    তাইক সেই ঠাইৰ ওপৰ আৰু তল অংশত থকা নিজৰাবোৰ দিলে।
  sus-A: عَ نَشَ عَ يَابِ، «ﭑ وَ مَ نّ عِ شَ قٍ قَنيِ ندٍ رَبَ ﭑ بّ. عِ بَرَ بْشِ
    ندٍ سٌ ﭑ يِ رَ يِرٍقَنيِ مَ. عِ شَ يٍ دُلَ ندٍ قَن قِ ﭑ مَ.» كَلٍبِ نَشَ تِن نَ
    رَ، عَ قَ يٍ دُلَ ندٍيٍ قِ عَ مَ. كٍرٍن نُ نَ قُفٍ، بٌورٍ نُ نَ لَبٍ.
  fra-SBL: 'Elle lui dit : « Donne-moi une bénédiction ; puisque tu m''as établie
    dans le pays du Midi, donne-moi aussi des sources d''eau. » Et Caleb lui donna
    les sources supérieures et les sources inférieures.'
  hbo-hbo: וַתֹּ֨אמֶר לֹ֜ו הָֽבָה־לִּ֣י בְרָכָ֗ה כִּ֣י אֶ֤רֶץ הַנֶּ֙גֶב֙ נְתַתָּ֔נִי
    וְנָתַתָּ֥ה לִ֖י גֻּלֹּ֣ת מָ֑יִם וַיִּתֶּן־לָ֣הּ כָּלֵ֗ב אֵ֚ת גֻּלֹּ֣ת עִלִּ֔ית
    וְאֵ֖ת גֻּלֹּ֥ת תַּחְתִּֽית׃ פ
  kik-kik: Nake akĩmũcookeria atĩrĩ, “Ndagũthaitha ũndathime. Tondũ nĩũũheete bũrũri
    wa Negevu, he ithima cia maaĩ o nacio.” Nĩ ũndũ ũcio Kalebu akĩmũhe ithima cia
    mwena wa rũgongo na cia mwena wa kĩanda.
  fra-NCL: 'Elle lui répondit : « Fais-moi une faveur, car tu m’as établie dans un
    pays desséché ; donne-moi des sources d’eau. » Et Caleb lui donna les sources
    supérieures et les sources inférieures.'
  cek-AK: A canu mah anih khaeah, Tahamhoihhaih na paek ah, tiah a naa. Aloih bang
    ih lawk hmuen nang paek pongah, tuipuek doeh na paek let bae ah, tiah a hnik.
    To pongah ampa Kaleb mah aluek bang hoi aloih bang ih tuipuek to paek hmaek.
  cuk-cuk: 'Acsa, e-bab-abin sogded: —Be anga ibmar-baid-udabi an abedo. Bato be anga
    napanegdi Neguevʼgi uksad, dii-gammumar-aryomamaid an abebalid. Degidgi, Caleb,
    dii-gammumar-nakwar-mamaid ega uksad, degi, dii-gammumar-dear-mamaid ega uksabalid.'
  uig-CYR: 'У җавап берип: — Мени алаһидә бир бәрикәтлигәйсән; сән маңа Нәгәвдин қағҗирақ
    йәр бәргән екәнсән, маңа бир нәччә булақниму бәргәйсән, деди. Шуни девиди, Каләб
    униңға үстүн булақлар билән астин булақларни бәрди.'
  tel-2017: అందుకు ఆమె “నాకు దీవెన ఇవ్వు. నాకు దక్షిణ భూమి ఇచ్చావు, నీటి మడుగులు కూడా
    నాకు ఇవ్వు” అంది. అప్పుడు కాలేబు ఆమెకు మెరక మడుగులు, పల్లపు మడుగులు ఇచ్చాడు.
  hat-BSA: 'Li te di li: “Beni mwen. Akoz ou te ban mwen peyi nan Negev la, ban m
    sous dlo yo tou.” Konsa, Caleb te ba li sous piwo avèk sous piba yo.'
  kos-kos: Na Achsah el fahk, “Nga lungse kutu luf in kof. Acn ma kom ase luk meet
    ah acn na pao.” Na Caleb el sang lal unon in kof su oan lucng ac ten in acn Gulloth.
  hbo-WLC: וַתֹּ֨אמֶר ל֜וֹ הָֽבָה־לִּ֣י בְרָכָ֗ה כִּ֣י אֶ֤רֶץ הַנֶּ֙גֶב֙ נְתַתָּ֔נִי
    וְנָתַתָּ֥ה לִ֖י גֻּלֹּ֣ת מָ֑יִם וַיִּתֶּן־לָ֣הּ כָּלֵ֗ב אֵ֚ת גֻּלֹּ֣ת עִלִּ֔ית
    וְאֵ֖ת גֻּלֹּ֥ת תַּחְתִּֽית׃ פ
  ibo-ibo: Ọ zaghachiri, “Nyem onyinye pụrụ iche. Ebe ọ bụ na i nyela m ala Negev,
    biko nyekwa m isi mmiri ụfọdụ.” Nʼihi nke a, Kaleb nyere ya isi mmiri mgbago na
    isi mmiri nke ndịda.
  ory-ory: ତହୁଁ ସେ କହିଲା, “ମୋତେ ଏକ ଆଶୀର୍ବାଦ ପ୍ରଦାନ କରନ୍ତୁ; କାରଣ ଆପଣ ଦକ୍ଷିଣ ଆଡ଼ ଭୂମି
    ମୋତେ ଦେଇଅଛନ୍ତି, ମଧ୍ୟ ଜଳ ନିର୍ଝର ମୋତେ ଦେଉନ୍ତୁ;” ତହିଁରେ କାଲେବ ଉପରିସ୍ଥ ଓ ତଳସ୍ଥ ନିର୍ଝର
    ତାହାକୁ ଦେଲେ।
  chk-chk: Iwe, neminewe a üreni saman we, “Kopwe ngeniei eu feiöch. Pokiten ka anomuei
    lon ewe fanü Nekep, kopwe pwal ngeniei ekewe koluk mi puächetä.” Mürin Kalep a
    ngeni neminewe ekewe koluk mi puächetä me asan, pwal ekewe fan.
  rop-rop: En det gel bin tok, “Ai wandim yu garra gibit mi sambala kantri garram
    woda, dumaji det kantri weya yubin gibit langa mi, im draiwan kantri.” En im dedi
    bin gibit langa im doda sambala kantri garram springwoda ontopwei en lodanwei.
  ukr-1871: 'І відказала вона: Дай менї благословеннє; ти бо дав менї землю полуденню,
    то дай менї й водяні колодязї. І дав їй Калеб колодязї в горі й колодязї на низинї.'
  deu-1951: 'Sie sprach: Gib mir einen Segen! Denn du hast mir ein im Süden gelegenes
    Land gegeben; gib mir auch Wasserquellen! Da gab ihr Kaleb die obern und die untern
    Quellen.'
  eng-JPS: 'And she said unto him: ''Give me a blessing; for that thou hast set me
    in the Southland, give me therefore springs of water.'' And Caleb gave her the
    Upper Springs and the Nether Springs.'
  srp-1865: 'A ona mu reèe: daj mi dar; kad si mi dao suhe zemlje, daj mi i izvora
    vodenijeh. I dade joj Halev izvore gornje i izvore donje.'
  lug-lug: N’amuddamu nti, “Wampa ensi nkalu ey’obukiikaddyo naye kaakano nnyongera
    ekitundu ekirimu n’enzizi ez’amazzi.” Kalebu n’amuwa ekitundu ekirimu enzizi ekyengulu
    n’ekyemmanga.
  heb-heb: ותאמר לו הבה לי ברכה כי ארץ הנגב נתתני ונתתה לי גלת מים ויתן לה כלב את
    גלת עלית ואת גלת תחתית׃
  ben-IRV: সে তাকে বলল, “আপনি আমাকে এক উপহার দিন; দক্ষিণাঞ্চল ভূমি আমাকে দিয়েছেন,
    জলের উনুইগুলিও আমাকে দিন।” তাতে কালেব তাকে উচ্চতর উনুইগুলি ও নিম্নতর উনুইগুলি
    দিলেন।
  pan-pan: ਉਸ ਨੇ ਕਿਹਾ, “ਮੈਨੂੰ ਅਸੀਸ ਦੇ, ਜਦ ਤੁਸੀਂ ਮੈਨੂੰ ਦੱਖਣ ਦਾ ਦੇਸ਼ ਦਾਨ ਵਿੱਚ ਦਿੱਤਾ
    ਹੈ, ਤਾਂ ਮੈਨੂੰ ਪਾਣੀ ਦੇ ਸੋਤੇ ਵੀ ਦਿਉ।” ਤਦ ਕਾਲੇਬ ਨੇ ਉੱਪਰਲੇ ਸੋਤੇ ਅਤੇ ਹੇਠਲੇ ਸੋਤੇ ਉਸ
    ਨੂੰ ਦੇ ਦਿੱਤੇ।
  mya-JVB: သမီးက၊ ကောင်းကြီး ပေး စေချင်ပါ၏။ ကိုယ်တော်သည် တောင် မျက်နှာအရပ် ကိုပေး
    ပါပြီ။ စမ်း ရေတွင်း တို့ကိုလည်း ပေး တော်မူပါဦးဟု တောင်း သည်အတိုင်း အဘသည် အထက်
    စမ်း ရေတွင်း၊ အောက် စမ်း ရေတွင်းတို့ကိုပေး လေ၏။
  hmo-hmo: Hahine be ia haere, ia gwau, “Lau ura harihari gauna ta lau dekenai do
    oi henia. Guna oi ese Negebe ena tano ta lau dekenai oi henia, to ranu be lasi.
    Lau ura, harihari ranu gabudia danu lau dekenai do oi henia.” Vadaeni Kaleba ese
    ranu gabudia ia henia, atai kahanai bona henuna kahanai ranu gabudia ia henia.
  urd-urd: उसने उससे कहा, “मुझे बरकत दे; चूँकि तूने मुझे दख्खिन के मुल्क में रख्खा
    है, इसलिए पानी के चश्मे भी मुझे दे।” तब कालिब ने ऊपर के चश्मे और नीचे के चश्मे
    उसे दिए।
  rus-SYN: 'Ахса сказала ему: дай мне благословение; ты дал мне землю полуденную,
    дай мне и источники воды. И дал ей Халев по желанию ее источники верхние и источники
    нижние.'
  bqc-SIM: 'Ɔ̃ a wèwà à mɛ̀: Gbɛ̃kɛkɛmɛɛ. Lá tↄↄlɛ pↄ́ n ma gba ku Nɛgɛvɛ guwaiwaiuɛ,
    ma gba a nibↄnade sa. Ɔ̃ Kalɛbu aà gbà tↄↄlɛ pↄ́ a nibↄna ku sĩ̀sĩↄna musu
    ń a nibↄna pↄ́ kú guzulɛuo.'
  tcz-CHONGTHU: Amanun jong “Thilkhat neipeh ben kati ahi, nang in Negev gam chu neipeh
    ahitah leh twinah phung khattoh neipeh than,” ati. Hichun Caleb in twinah achungnung
    leh anoinung jong apehben ahi.
  mar-mar: ती त्यास म्हणाली, “मला आशीर्वाद द्या; तुम्ही मला नेगेब प्रदेशात स्थायिक
    केले आहे तेव्हा मला पाण्याचे झरेही द्या” आणि कालेबाने तिला वरचे व खालचे झरे दिले.
  qub-qub: 'Chaura wamran Acsa niran: «Ruwacushayqui ari papä. Neguevcho chacrata
    raquipämasha caycarga yacu pashtajyoj chacracunatapis raquipämay.» Niptin papänenga
    chacrata goycuran puntacunacho yacu pashtajyojtawan pampacho yacu pashtajyojta.'
  bqp-bqp: 'Akũ à wèa à pì: Ǹ gbɛ̃kɛ kɛmɛnɛ. Zaakũ gu kũ n ma gba kú Nɛgɛvi gbárannan,
    ǹ ma gba a ísɛ̃bokide dↄ. Akũ Kalɛbu a gbà gu kũ a ísɛ̃boki kú sĩ̀sĩi musu
    kũ gu kũ a ísɛ̃boki kú guvutɛ gũnwo.'
  hat-hat: 'Akza reponn: -Mwen vin mande ou yon favè. Se ou menm ki voye m'' al viv
    nan dezè Negèv la, se pou ou ban m'' kote pou m'' pran dlo tou. Se konsa Kalèb
    ba li Sous Dlo Anwo ak Sous Dlo Anba Negèv la.'
  eng-BSB: “Give me a blessing,” she answered. “Since you have given me land in the
    Negev, give me springs of water as well.” So Caleb gave her both the upper and
    lower springs.
  tod-tod: 'É gooɠaaʋoteni, é ɠɛ ma: «Faanɛɛ ɠɛ bɛ̀! Ziɛungaa ve bɛ̀, mazɔlɔɔ zooi
    è sèiɗai su, lɛkpɛmaʋɛ nu yeezazuʋɛ, naa vɔɔʋɛ.» Kalɛɓe ziɛungiti feeni bɛ maazu
    ʋelei, ta buu ʋelei.'
  eng-WEBPB: She said to him, “Give me a blessing; because you have set me in the
    land of the South, give me also springs of water.” Then Caleb gave her the upper
    springs and the lower springs.
  kbq-kbq: Higeno Aksa'a kenona amanage hu'ne, asomu hunantenka Negevi mopa ko nami'nananki,
    kampu'i tima nehanatia tintaminena musezana namio, higeno Kalepi'a anagamu kaziga
    me'nea kampui tine, fenkma kaziga me'nea kampu'i tinena ami'ne.
  nhe-BL: 'Huajca nopa ichpocatl quiilhui itata: ―Tijpixtoc hueyi moyolo nohuaya huan
    tinechmacatoc se tlali campa nopa huactoc tlali Neguev. Pero se favor, nojquiya
    xitechmaca se quentzi tlali campa meya atl. Huajca Caleb quimacac nopa ameltini
    tlen eltoya ica tlatzintla huan ica huejcapa.'
  bus-bus: 'Ben à wèàla à bè: Ǹ gbaa kɛmɛ. Zaakɛ guu kɛ̀ n ma gbaa kú Nɛgɛvi gbáan,
    ǹ ma gba à íbↄkidee dↄ. Ben Kalɛbu à gbà guu kɛ̀ à íbↄkii kún sĩ̀sĩ musu kↄ̃n
    kɛ̀ à íbↄkii kú guzurɛ guuo.'
  gub-BL: — Ezapo amo ikatu ma'e ihewe nehe. Emur ywy pehegwer Negew rehe har ihewe.
    Naheta kwaw 'y a'e pe. Emur ytyzuzàmaw ihewe nehe no, i'i izupe. Omono Karew ytyzuzàmaw
    izupe. Amo ywate wanuz amo wà. Amogwer ywytyr iwy pe wanuz wà no.
  eng-DRA: 'But she answered: Give me a blessing, for thou hast given me a dry land:
    give me also a watery land. So Caleb gave her the upper and the nether watery
    ground.'
