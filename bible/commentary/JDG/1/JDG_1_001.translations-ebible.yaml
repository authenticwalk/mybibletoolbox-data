    အဘယ်သူ သည် ခါနနိ လူတို့ရှိရာသို့ ရှေ့ဦးစွာ ချီ သွားရပါမည်နည်းဟု ထာဝရဘုရား အား
    မေး လျှောက်ကြလျှင်၊
  hmo-hmo: Iosua ia mase murinai Israela taudia ese Lohiabada idia nanadaia, idia
