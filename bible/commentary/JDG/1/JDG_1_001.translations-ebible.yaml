    guna?”
  urd-urd: और यशू'अ की मौत के बाद यूँ हुआ कि बनी — इस्राईल ने ख़ुदावन्द से पूछा कि
    हमारी तरफ़ से कन'आनियों से जंग करने को पहले कौन चढ़ाई करे?
  rus-SYN: 'По смерти Иисуса вопрошали сыны Израилевы Господа, говоря: кто из нас
    прежде пойдет на Хананеев - воевать с ними?'
  bqc-SIM: 'Yozuee gaa gbɛa Isailiↄ Dii là à mɛ̀: Démɛ a gɛ́ zĩkaiwɛ̃ɛ ń Kanaaↄ
    káaui?'
  tcz-CHONGTHU: Joshua thinung in, Israelten Pakai koma “Canaan mite satdinga koi
    phung kon masa ding ham?” tin ana dongun ahi.
  mar-mar: यहोशवाच्या मृत्यूनंतर, इस्राएल लोकांनी परमेश्वरास असे म्हणून विचारले, “कनानी
    लोकांशी लढावयास आम्ही जाऊ तेव्हा आमच्या वतीने पहिल्याने कोणी स्वारी करावी?”
  qub-qub: 'Josué wañushanpitaga Israelcuna Tayta Diosta tapucuran: «¿Maygan caj trïbu
    runacunataj Cananeo runacunata magaj primëru aywanga, Tayta?» nir.'
  bqp-bqp: 'Yↄsua ga gbɛra Isarailanↄ Dikiri gbɛ̀ka ò pì: Dínↄ mɛ́ oni gɛ́ zĩ̀ káwɛrɛ
    kũ Kanaanↄ káakuu?'
  hat-hat: 'Apre Jozye mouri, pèp Izrayèl la mande Seyè a: -Nan tout branch fanmi
    nou yo, kilès ladan yo ki pou al atake moun Kanaran yo anvan?'
  eng-BSB: After the death of Joshua, the Israelites inquired of the LORD, “Who will
    be the first to go up and fight for us against the Canaanites?”
  tod-tod: 'Zozuwe zaai ma, Izelayɛle nuiti ti Ɠɔoɠɔ GALAGI ɠaazaɠani, ti ɠɛ ma: «Gi
    zaama, ɓɛ ɠa a li mɔunpa, é kɔɔi ʋɛɛ Kanaan nuiti ba?»'
  eng-WEBPB: After the death of Joshua, the children of Israel asked of the LORD,
    saying, “Who should go up for us first against the Canaanites, to fight against
    them?”
  kbq-kbq: Hagi Josua'ma fritege'za Israeli vahe'mo'za amanage hu'za Ra Anumzamofona
    antahige'naze. Menina ina naga nofi'mo'za amu'nontifintira esera vugota hu'za
    mareriza Kenani vahera hara ome huzmantegahaze?
  nhe-BL: Quema ya mictoya Josué, nopa israelitame quitlajtlanijque TOTECO tlaque
    ipaquilis para quimatise catlía hueyi familia isoldados achtohui ma yaca para
    quintehuitij nopa cananeos.
  bus-bus: 'Yↄsua gaa gbɛra Isarailinↄ Dii gbèka wà bè: Dénↄ bé weé gá zĩ̀ káwe kↄ̃n
    Kanaanↄo káakuu?'
  gub-BL: Zuzue imàno re Izaew uze'eg Tupàn pe wà, hehe upuranu pà wà. — Ma'enugar
    Izaew izuapyapyr ràgypy uzàmàtyry'ym putar Kànàà ywy rehe har wà nehe, i'i izupe
    wà.
  eng-DRA: 'After the death of Josue the children of Israel consulted the Lord, saying:
    Who shall go up before us against the Chanaanite, and shall be the leader of the
    war?'
