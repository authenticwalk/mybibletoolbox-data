verse: JDG.001.001
translations:
  mal-C: യോശുവയുടെ മരണശേഷം, “തങ്ങളിൽ ആരാകുന്നു കനാന്യരോടു യുദ്ധംചെയ്യാൻ ആദ്യം പുറപ്പെടേണ്ടത്”
    എന്ന് ഇസ്രായേൽമക്കൾ യഹോവയോടു ചോദിച്ചു.
  deu-TKW: 'Nach Josuas Tode aber fragten die Israeliten Jahwe: Wer von uns soll zuerst
    gegen die Kanaaniter ziehen, um mit ihnen zu kämpfen?'
  lin-lin: 'Sima na kufa ya Jozue, bana ya Isalaele batunaki Yawe : — Libota nini
    kati na biso ekokende liboso mpo na kobundisa bato ya Kanana ?'
  eng-LSV: And it comes to pass after the death of Joshua, that the sons of Israel
    ask of YHWH, saying, “Who goes up for us to the Canaanite, at the commencement,
    to fight against it?”
  eng-GNV: After that Ioshua was dead, the children of Israel asked ye Lord, saying,
    Who shall goe vp for vs against the Canaanites, to fight first against them?
  eng-WEBSTER: Now after the death of Joshua it came to pass, that the children of
    Israel asked the LORD, saying, Who shall go up for us against the Canaanites first
    to fight against them?
  nhw-BL: Quema ya mictoya Josué, nopa israelitame quitlatzintoquilijque TOTECO tlaque
    ipaquilis para quimatise catlique hueyi familia isoldados achtihui ma yaca para
    quinhuilanatij nopa cananeos.
  swh-ONEN: Baada ya kifo cha Yoshua, Waisraeli wakamuuliza Bwana, “Ni nani atakayetangulia
    kupanda mbele yetu kwa ajili ya kupigana na Wakanaani?”
  bba-bba: Yosuen ɡɔɔn biru Isirelibɑ bɑ Yinni Gusunɔ bikiɑ u bu sɔ̃ bwese kɛrɑ ye
    yɑ koo ɡbi yu dɑ yu Kɑnɑni be bɑ tie wɔri.
  eng-KJVCPB: Now after the death of Joshua it came to pass, that the children of
    Israel asked the Lord, saying, Who shall go up for us against the Canaanites first,
    to fight against them?
  cpy-cpy: 'Tema kamaki Josué, ikowaki Israel-paeni riyoti itzimi-rika etyaawoni rowayirityaa,
    ikowako-takiri Tajorentsi, ikantziri: “¿Itzimika etyaawoni itonkaero rowayiri-tyaari
    Owinteni-jatzi?”'
  luo-luo: Bangʼ tho Joshua, jo-Israel nopenjo Jehova Nyasaye niya, “Ere ngʼama biro
    dhi mokwongo mondo okednwa gi jo-Kanaan?”
  meu-meu: Iosua ena mase murinai Israel taudia ese Iehova e nanadaia, eto, Daika
    ese baine gunalaimai, Kanaan taudia baia tuari henidia negadia ai.
  npi-ULB: यहोशूको मृत्युपछि, इस्राएलका मानिसहरूले परमप्रभुलाई यसो भनेर सोधे, “हाम्रा
    निम्ति कनानीहरूका विरुद्धमा युद्ध लड्‍नलाई तिनीहरूलाई पहिला कसले आक्रमण गर्नुपर्छ
    ?”
  yor-yor: Lẹ́yìn ikú Joṣua, ni orílẹ̀-èdè Israẹli béèrè lọ́wọ́ Olúwa pé, “Èwo nínú
    ẹ̀yà wa ni yóò kọ́kọ́ gòkè lọ bá àwọn ará Kenaani jagun fún wa?”
  ind-ind: Sesudah Yosua meninggal, umat Israel bertanya kepada TUHAN, “Suku mana
    yang harus maju terlebih dahulu untuk berperang melawan orang Kanaan?”
  pes-OPCB: 'پس از مرگ یوشع، بنی‌اسرائیل از خداوند سؤال کردند: «خداوندا، کدام یک از
    قبیله‌های ما اول باید به جنگ کنعانی‌ها برود؟»'
  tgl-ULB: Pagkatapos mamatay ni Josue, ang mga Israelita ay nagtanong kay Yahweh,
    sa pagsasabing, “Sino ang mamumuno sa amin kapag kami ay sumalakay at nakipaglaban
    sa mga Cananeo?”
  hui-hui: Yosua homayagola Isaraele wali agali tigua Anduane Homogohondo hale halu
    lalu, Ai Kenanaliru baba wai bule ina hameigini aiwa bamba holobadabe, lene.
  mya-mya: ယော​ရှု​ကွယ်​လွန်​သွား​သော​အ​ခါ ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​က``မည်​သည့်​အ​နွယ်​ဝင်​သည်
    ခါ​နာန်​ပြည်​သား​တို့​အား ဦး​စွာ​ပ​ထ​မ​သွား ရောက်​တိုက်​ခိုက်​ရ​ပါ​မည်​နည်း''
    ဟု​ထာ​ဝ​ရ ဘု​ရား​အား​မေး​လျှောက်​ကြ​၏။
  bod-N: ཡོ་ཤུ་ཨ་ཚེ་ལས་འདས་རྗེས། ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འདི་ལྟར་ཞུས་པ་སྟེ།
    ངེད་རྣམས་ལས་སུ་ཞིག་སྔོན་ལ་ཡར་སོང་སྟེ་ཀ་ན་ཨན་པ་རྣམས་ལ་རྒོལ་ནས་ཁོ་ཚོ་དང་འཐབ་འཛིང་བྱེད་འོས་སམ་ཞེས་པ་ལ།
  sna-sna: Mushure mokufa kwaJoshua, vaIsraeri vakabvunza Jehovha vakati, “Ndiani
    pakati pedu achatanga kukwidza kundorwa navaKenani?”
  spa-BLM: 'Después de la muerte de Josué, los hijos de Israel preguntaron a Yahvé,
    diciendo: “¿Quién debe subir por nosotros primero contra los cananeos, para luchar
    contra ellos?”'
  cac-cac: 'Ayic toxo ix cham vin̈aj Josué, masanil eb'' yetisraelal vin̈ ix c''anb''an
    d''a Jehová icha tic: ¿Mach junoc macan̈ in̈tilal d''a co cal tic ol b''ab''laj
    och yac'' oval yed'' eb'' cananeo? xchi eb''.'
  swh-ULB: Baada ya kifo cha Yoshua, wana wa Israeli walimuuliza Yahweh wakisema,
    “Ni nani atawashambulia kwanza Wakanaani kwa ajili yetu, ili kupigana nao?
  bel-bel: 'Пасьля сьмерці Ісуса пыталіся сыны Ізраілевыя, кажучы: хто з нас раней
    пойдзе на Хананэяў - ваяваць зь імі?'
  deu-ELBBK: 'Und es geschah nach dem Tod Josuas, da befragten die Kinder Israel den
    HERRN und sprachen: Wer von uns soll zuerst gegen die Kanaaniter hinaufziehen,
    um gegen sie zu kämpfen?'
  mbb-OT: Hein minatey en si Josue, mid-insà is menge Israilihanen diyà te Nengazen
    ke hentei zuen te menge tribu zan is edhuna ebpekidtebek te menge Canaanhen.
  mal-2015: 'യോശുവയുടെ മരണശേഷം യിസ്രായേൽമക്കൾ: ഞങ്ങളിൽ ആരാകുന്നു കനാന്യരോടു യുദ്ധംചെയ്‌വാൻ
    ആദ്യം പുറപ്പെടേണ്ടതു എന്നു യഹോവയോടു ചോദിച്ചു.'
  tuo-NT: 'Josué wẽ́rĩ́ca beꞌro Israe curuacjãrã Õꞌacʉ̃rẽ aꞌtiro ni sẽrĩtiñaꞌcãrã
    niwã: —¿Ʉ̃sã waꞌtero nirã́ Israe curuacjãrã dinojõ curuacjãrã cananeo masã meꞌrã
    aꞌmewẽjẽrã waꞌamʉꞌtãrãsari?'
  rmc-rmc: 'Pal o meriben le Jozuaskro o Izraeliti phučenas le RAJESTAR: „Ko amendar
    džala ešebno pro mariben pro Kanaančana?“'
  pes-OPV: 'و بعد از وفات یوشع واقع شد که بنی‌اسرائیل از خداوند سوال کرده، گفتند:
    «کیست که برای ما بر کنعانیان، اول برآید و باایشان جنگ نماید؟»'
  ron-1924: 'Дупэ моартя луй Иосуа, копиий луй Исраел ау ынтребат пе Домнул ши ау
    зис: „Чине динтре ной сэ се суе ынтый ымпотрива канааницилор, ка сэ порняскэ лупта
    ку ей?”'
  ben-OBCV: যিহোশূয়ের মৃত্যুর পর ইস্রায়েলীরা সদাপ্রভুকে জিজ্ঞাসা করল, “কনানীয়দের
    বিরুদ্ধে যুদ্ধ করার জন্য আমাদের মধ্যে থেকে কোন গোষ্ঠী প্রথমে যাবে?”
  som-som: Markii Yashuuca dhintay dabadeed ayay reer binu Israa'iil Rabbiga weyddiiyeen,
    oo yidhaahdeen, Yaa marka hore xagga reer Kancaan noo hor kici doona oo noo dagaal
    geli doona?
  lat-VUC: 'Post mortem Josue, consuluerunt filii Israël Dominum, dicentes: Quis ascendet
    ante nos contra Chananæum, et erit dux belli?'
  eng-ASVBT: And it came to pass after the death of Joshua, that the children of Israel
    asked of Jehovah, saying, Who shall go up for us first against the Canaanites,
    to fight against them?
  ita-1885: 'ORA, dopo la morte di Giosuè, i figliuoli d''Israele domandarono il Signore,
    dicendo: Chi di noi salirà il primo contro a'' Cananei, per far loro guerra?'
  eng-LXXUP: And it came to pass after the death of Joshua, that the children of Israel
    inquired of the Lord, saying, Who shall go up for us first against the Canaanites,
    to fight against them?
  eng-ULB: After the death of Joshua, the people of Israel asked Yahweh, saying, “Who
    first will attack the Canaanites for us, to fight against them?”
  spa-VBL: 'Después de la muerte de Josué, los israelitas preguntaron al Señor: “¿Qué
    tribu de entre nosotros debe ir primero a atacar a los cananeos?”'
  fra-_FOB: 'Après la mort de Josué, les enfants d''Israël consultèrent l''Éternel,
    et dirent: Qui d''entre nous montera le premier contre les Cananéens pour les
    combattre?'
  mal-mal: യോശുവയുടെ മരണത്തെ തുടർന്ന് “കനാന്യരോട് യുദ്ധം ചെയ്‌വാൻ ഞങ്ങളിൽ ആദ്യം പുറപ്പെടേണ്ടത്
    ആരാകുന്നു” എന്ന് യിസ്രായേൽ മക്കൾ യഹോവയോട് ചോദിച്ചു.
  urd-GVR: Yashua kī maut ke bād Isrāīliyoṅ ne Rab se pūchhā, “Kaun-sā qabīlā pahle
    nikal kar Kanāniyoṅ par hamlā kare?”
  suz-BL: यहोसु बेक्‍म नोले इस्राएलीपुकीमी परमप्रभु यावे कली “ङोंइती आंइ दाते ङा तेको
    थरमी कुशा, कनानी आन कली लडाइ तोचा?” दे हिल्‍लो पामे बाक्‍त। उत्‍पत्ती ४९:८; न्‍यायाधीस
    १८:५; न्‍यायाधीस २०:१८; प्रस्‍थान २८:३०; गन्‍ती २७:२१
  ita-1927: 'Dopo la morte di Giosuè, i figliuoli d’Israele consultarono l’Eterno,
    dicendo: “Chi di noi salirà il primo contro i Cananei a muover loro guerra?”'
  ckb-ckb: 'لەدوای مردنی یەشوع، نەوەی ئیسرائیل لە یەزدانیان پرسی و گوتیان: «کێ لە
    ئێمە یەکەم جار بچێت بۆ شەڕکردن لە دژی کەنعانییەکان؟»'
  eng-BBE: Now after the death of Joshua, the children of Israel made request to the
    Lord, saying, Who is to go up first to make war for us against the Canaanites?
  kan-OKCV: ಯೆಹೋಶುವನು ಮರಣ ಹೊಂದಿದ ಬಳಿಕ ಇಸ್ರಾಯೇಲರು, “ಕಾನಾನ್ಯರೊಡನೆ ಯುದ್ಧಕ್ಕೆ ನಮ್ಮಲ್ಲಿ
    ಮೊದಲು ಯಾರು ಹೋಗಬೇಕು?” ಎಂದು ಯೆಹೋವ ದೇವರನ್ನು ಕೇಳಿದರು.
  tam-2017: 'யோசுவா இறந்தபின்பு இஸ்ரவேல் மக்கள் யெகோவாவை நோக்கி: கானானியர்களை எதிர்த்து
    யுத்தம்செய்யும்படி, எங்களில் யார் முதலில் எழுந்து புறப்படவேண்டும் என்று கேட்டார்கள்.'
  spa-RV-1909: 'Y ACONTECIÓ después de la muerte de Josué, que los hijos de Israel
    consultaron á Jehová, diciendo: ¿Quién subirá por nosotros el primero á pelear
    contra los Cananeos?'
  ron-BTF: 'Și după moartea lui Iosua s-a întâmplat astfel, copiii lui Israel au întrebat
    pe DOMNUL, spunând: Cine să se urce întâi pentru noi împotriva canaaniților, ca
    să lupte împotriva lor?'
  eng-WEBP: After the death of Joshua, the children of Israel asked of the LORD, saying,
    “Who should go up for us first against the Canaanites, to fight against them?”
  eng-FBV: After Joshua died, the Israelites asked the Lord, “Which tribe from among
    us should go first and attack the Canaanites?”
  nld-1939: 'Na Josuë’s dood raadpleegden de Israëlieten Jahweh en vroegen: Wie van
    ons zal het eerst tegen de Kanaänieten ten strijde trekken?'
  nch-BL: Quema ya mictoya Josué, nopa israelitame quitatzintoquilijque TOTECO taya
    ipaquilis para quimatise catijqui hueyi familia isoldados achtohui yase para quintehuitij
    nopa cananeos.
  vie-1934: 'Sau khi Giô-suê qua đời, dân Y-sơ-ra-ên bèn cầu hỏi Đức Giê-hô-va, mà
    rằng: Ai là người trong chúng tôi phải đi lên trước đặng đánh dân Ca-na-an?'
  hin-CV: यहोशू की मृत्यु के बाद इस्राएलियों ने याहवेह से यह प्रश्न किया, “कनानियों
    से युद्ध करने सबसे पहले किसका जाना सही होगा?”
  spa-BES: 'Después de la muerte de Josué, los hijos de Israel hicieron una petición
    al Señor, diciendo: ¿Quién subirá primero para hacer la guerra por nosotros contra
    los cananeos?'
  tdx-tdx: 'Ie fa nivilasy t’Iehosoa, le nihalaly am’ Iehovà o ana’ Isra­eleo ami’ty
    hoe: Ia ty hionjoñe valoha’e mb’amo nte-Khanàneo ho anay, hialy?'
  tha-KJV: อยู่​มาเมื่อโยชูวาสิ้นชีพแล้ว คนอิสราเอลทูลถามพระเยโฮวาห์​ว่า “ใครในพวกข้าพระองค์ทั้งหลายจะขึ้นไปก่อนเพื่อสู้รบกับคนคานาอัน”
  por-BR-2018: 'E aconteceu depois da morte de Josué, que os filhos de Israel consultaram
    ao SENHOR, dizendo: Quem subirá por nós primeiro para lutar contra os cananeus?'
  deu-ELO: 'Und es geschah nach dem Tode Josuas, da befragten die Kinder Israel Jehova
    und sprachen: Wer von uns soll zuerst wider die Kanaaniter hinaufziehen, um wider
    sie zu streiten?'
  eng-WYC-2018: After the death of Joshua the sons of Israel counselled with the Lord,
    and said, Who shall go up before us against Canaanites, and shall be duke of the
    battle? (After Joshua’s death the Israelites counselled with the Lord, and asked,
    Who shall go out first against the Canaanites, and shall be our leader in the
    battle?)
  epo-epo: 'Post la morto de Josuo la Izraelidoj demandis la Eternulon, dirante: Kiu
    el ni plej antaŭe devas iri kontraŭ la Kanaanidojn, por militi kontraŭ ili?'
  uig-PIN: 'Wǝ Yǝxua wapat bolƣandin keyin xundaⱪ boldiki, Israillar Pǝrwǝrdigardin:
    — Bizdin kim awwal qiⱪip Ⱪanaaniylar bilǝn soⱪuxsun? — dǝp soridi.'
  beo-beo: Yosiua da bogobeba:le, Isala:ili fi dunu ilia da Hina Godema amane adole
    ba:i, “Ninia fi habo da bisili Ga:ina:ne dunuma doagala:ma:bela:?”
  tpi-OTNT: Josua i dai pinis na ol Israel i askim Bikpela olsem, “Wanem lain bai
    i go pas na pait long ol Kenan?”
  hau-SA: Bayan da Yoshuwa ya rasu, Isra’ilawa suka tambayi Ubangiji suka ce, “Wane
    ne zai fara tafiya don yă yaƙi Kan’aniyawa dominmu?”
  uig-LAT: 'We Yeshua wapat bolghandin kéyin shundaq boldiki, Israillar Perwerdigardin:
    — Bizdin kim awwal chiqip Qanaaniylar bilen soqushsun? — dep soridi.'
  nde-nde: Emva kokufa kukaJoshuwa, abako-Israyeli babuza uThixo bathi, “Pho ngubani
    ozahamba kuqala ukuba ayesilwela lamaKhenani na?”
  ton-ton: Pea hili ʻae pekia ʻa Siosiua naʻe hoko ʻo pehē, naʻe fehuʻi ʻe he fānau
    ʻa ʻIsileli kia Sihova, ʻo pehē, “Ko hai ʻiate kimautolu ʻe ʻalu muʻomuʻa hake
    ki he kau Kēnani ke tauʻi ʻakinautolu?”
  ces-1613: 'Stalo se pak po smrti Jozue, otázali se synové Izraelští Hospodina, řkouce:
    Kdo z nás potáhne proti Kananejskému napřed, aby bojoval s ním?'
  eng-WMB: After the death of Joshua, the children of Israel asked of the LORD, saying,
    “Who should go up for us first against the Canaanites, to fight against them?”
  tam-TCV: யோசுவா இறந்தபின் இஸ்ரயேலர் யெகோவாவிடம், “கானானியரை எதிர்த்து எங்களுக்காக
    சண்டையிட முதலில் போகவேண்டியது யார்?” என்று கேட்டார்கள்.
  ceb-ULB: Human sa kamatayon ni Josue, nangutana kang Yahweh ang katawhan sa Israel,
    nga nag-ingon, “Kinsa man ang unang mosulong sa mga Canaanhon alang kanato, aron
    makiggbat batok kanila?”
  pol-UBG: 'Po śmierci Jozuego synowie Izraela pytali PANA: Któż z nas wyruszy pierwszy
    przeciwko Kananejczykom, aby walczyć z nimi?'
  urd-GVU: یشوع کی موت کے بعد اسرائیلیوں نے رب سے پوچھا، ”کون سا قبیلہ پہلے نکل کر
    کنعانیوں پر حملہ کرے؟“
  deu-1912: 'Nach dem Tod Josuas fragten die Kinder Israel den HERRN und sprachen:
    Wer soll unter uns zuerst hinaufziehen, Krieg zu führen wider die Kanaaniter?'
  kan-2017: ಯೆಹೋಶುವನು ಮರಣಹೊಂದಿದ ನಂತರ ಇಸ್ರಾಯೇಲ್ಯರು “ಕಾನಾನ್ಯರೊಡನೆ ಯುದ್ಧಮಾಡುವುದಕ್ಕೆ ನಮ್ಮಲ್ಲಿ
    ಮೊದಲು ಯಾರು ಹೋಗಬೇಕು?” ಎಂದು ಯೆಹೋವನನ್ನು ಕೇಳಲು
  yap-yap: Nga tomuren nike yim’ Joshua me fith e girdi’ nu Israel SOMOL ni lungurad,
