  ben-IRV: যিহোশূয়ের মৃত্যুর পরে ইস্রায়েলের লোকেরা সদাপ্রভুর কাছে এই কথা জিজ্ঞাসা
    করল, “কনানীয়দের বিরুদ্ধে, তাদের সঙ্গে যুদ্ধ করার জন্য, প্রথমে আমাদের কে যাবে?”
  pan-pan: ਯਹੋਸ਼ੁਆ ਦੇ ਮਰਨ ਤੋਂ ਬਾਅਦ, ਇਸਰਾਏਲੀਆਂ ਨੇ ਯਹੋਵਾਹ ਤੋਂ ਪੁੱਛਿਆ, “ਭਲਾ, ਕਨਾਨੀਆਂ
