verse: JDG.001.036
translations:
  mal-C: അമോര്യരുടെ അതിര് അക്രബീം ചുരംമുതൽ സേലാവരെയും അതിനുമുകളിലേക്കുമായിരുന്നു.
  deu-TKW: Und das Gebiet der Edomiter erstreckte sich von der Skorpionenstiege bis
    Sela und weiter hinauf.
  lin-lin: Mondelo ya mabele ya bato ya Amori ezalaki longwa na Libanga ya Sela, elekaki
    na bangomba ya Akarabimi kino na likolo.
  eng-LSV: and the border of the Amorite [is] from the ascent of Akrabbim, from the
    rock and upward.
  eng-GNV: And the coast of the Amorites was from Maaleh-akrabbim, euen from Selah
    and vpward.
  eng-WEBSTER: And the border of the Amorites was from the ascent to Akrabbim, from
    the rock, and upward.
  nhw-BL: Huan ininnepa nopa amorreos pejtejqui campa nopa tlaixtlejcolis catli itoca
    Acrabim huan yajqui hasta Sela huan más ica huejcapa.
  swh-ONEN: Mpaka wa Waamori ulikuwa kuanzia Genge la Akrabimu, kuendelea hadi Sela
    na kuelekea juu.
  bba-bba: Sɔ̃ɔ yɛ̃sɑn nɔm dwɑru ɡiɑ, Amɔrebɑn tem nɔɔ ɡɑ Edɔmubɑn tem bɛwɑ n kɑ dɑ
    sere ɡunɡuu te bɑ mɔ̀ Akɑrɑbimuɔ sɔ̃ɔ yɑri yeru ɡiɑ. Akɑrɑbimu yen tubusiɑnɑ niɑ.
  eng-KJVCPB: And the coast of the Amorites was from the going up to Akrabbim, from
    the rock, and upward.
  luo-luo: Tongʼ mar jo-Amor nochakore Akrabim nyaka Sela kendo mokalo kanyo.
  meu-meu: Amoro taudia edia tano hetoana na Akrabim gabaena amo e laova, Sela amo
    e dae ela.
  npi-ULB: एमोरीहरूको सिमाना अक्रब्बीमको उकालोदेखि पहाडी देश सेलादेखि माथिसम्म पर्थ्यो
    ।
  yor-yor: Ààlà àwọn ará Amori sì bẹ̀rẹ̀ láti ìgòkè Akrabbimu kọjá lọ sí Sela àti
    síwájú sí i.
  ind-ind: Sedangkan di selatan, wilayah bangsa Amori dahulu dimulai dari Sela di
    timur, melalui Jalur Pendakian Kalajengking, dan terus mendaki ke barat sampai
    daerah perbukitan.
  pes-OPCB: سرحد اموری‌ها از گردنهٔ عقربها شروع شده، به سالع می‌رسید و از آنجا نیز
    فراتر می‌رفت.
  tgl-ULB: Umabot ang hangganan ng mga Amoreo mula sa burol ng Akrabbim sa Sela pataas
    sa bulubundukin.
  hui-hui: '@see-verse:JDG.001.035'
  mya-mya: သေ​လ​မြို့​၏​မြောက်​ဘက်​တွင်​ဧ​ဒုံ​ပြည်​နယ် နိ​မိတ်​သည် အ​က​ရဗ္ဗိမ်​တောင်​ကြား​လမ်း​ကို
    ဖြတ်​၍​သွား​သ​တည်း။
  bod-N: ཨེ་མོར་པ་རྣམས་ཀྱི་ས་མཚམས་ནི་ཨག་རབ་པིམ་དང་སེ་ལཱ་ནས་གོང་དུ་ཕྱིན་ཏོ། །
  sna-sna: Muganhu wavaAmori waibva paMupata weChinyavada uchisvika kuSera uye uchipfuurira
    mberi.
  spa-BLM: La frontera de los amorreos era desde la subida de Akrabbim, desde la roca
    y hacia arriba.
  cac-cac: A smojonal slum eb' amorreo chi', sb'atn̈ej d'a spac'anil yic Acrabim,
    masanto sc'och d'a Sela, sb'atn̈ej d'a yib'an̈q'ue chi'.
  swh-ULB: Mpaka wa Waamori ulikuwa kutoka kilima cha Akrabimu huko Sela hadi nchi
    ya vilima.
  bel-bel: Межы Амарэяў ад узвышша Акравім і ад Сэлы прасьціраліся і далей.
  deu-ELBBK: Und die Grenze der Amoriter war von der Anhöhe Akrabbim, von dem Felsen
    an und aufwärts.
  mbb-OT: Is dulunà te tanà te menge Amorihanen mibpuun diyà te Beyeey te Akrabim
    ne taman en te egkehunaan te Sela.
  mal-2015: അമോര്യരുടെ അതിർ അക്രബ്ബിംകയറ്റവും സേലയും മുതൽ പിന്നെയും മേലോട്ടുണ്ടായിരുന്നു.
  rmc-rmc: E phuv le Amorejčanengri sas le verchengre dromestar Akrabim dži paš e
    Sela a dureder.
  pes-OPV: و حد اموریان از سر بالای عقربیم و از سالع تا بالاتر بود.
  ron-1924: Цинутул аморицилор се ынтиндя де ла суишул Акрабим, де ла Села, ши ын
    сус.
  ben-OBCV: ইমোরীয়দের সীমানা বিস্তৃত হল বৃশ্চিক-গিরিপথ থেকে সেলা ও তা অতিক্রম করে
    আরও বহুদূর পর্যন্ত।
  som-som: Oo xuduudkii reer Amorna wuxuu ka bilaabmayay meesha laga koro Caqrabbiim
    marka laga bilaabo Selac iyo inta ka sarraysa.
  lat-VUC: Fuit autem terminus Amorrhæi ab ascensu Scorpionis, petra, et superiora
    loca.
  eng-ASVBT: And the border of the Amorites was from the ascent of Akrabbim, from
    the rock, and upward.
  ita-1885: E i confini degli Amorrei erano dalla salita di Acrabbim, dalla Rocca
    in su.
  eng-LXXUP: And the border of the Amorite was from the going up of Akrabbim, from
    the rock and upward.
  eng-ULB: The border of the Amorites ran from the hill of Akrabbim at Sela up into
    the hill country.
  spa-VBL: La frontera con los amorreos iba desde el Paso del Escorpión, pasando por
    Sela y subiendo desde allí.
  fra-_FOB: Or, le territoire des Amoréens s'étendait depuis la montée d'Akrabbim,
    depuis Séla (la Roche), et au-dessus.
  mal-mal: അമോര്യരുടെ അതിർ അക്രബ്ബിം കയറ്റത്തിൽ സേല മുതൽ മുകളിലേക്കായിരുന്നു.
  urd-GVR: Amoriyoṅ kī sarhad Darrā-e-Aqrabbīm se le kar Silā se pare tak thī.
  suz-BL: एमोरी आन सांद दक्‍खिन अक्रब्‍बीम आइक्‍था, सेला सहर रे लाइश्‍शा, मेको क्‍येङा
    आइक्‍था सम्‍म लशो बाक्‍माक्‍त।
  ita-1927: E il confine degli Amorei si estendeva dalla salita di Akrabbim, movendo
    da Sela, e su verso il nord.
  ckb-ckb: سنووری ئەمۆرییەکانیش لە هەورازی دووپشک لە سەلەعەوە و بەرەو ژوور دەچوو.
  eng-BBE: And the limit of the Edomites went from the slope of Akrabbim from Sela
    and up.
  kan-OKCV: ಹೀಗೆ ಅಮೋರಿಯರ ಮೇರೆಯು ಅಕ್ರಬ್ಬೀಮನ್ನು ಹಿಡಿದು ಸೆಲ ಬಂಡೆಯಿಂದ ಮೇಲಕ್ಕೆ ವಿಸ್ತರಿಸಿಕೊಂಡಿದೆ.
  tam-2017: எமோரியர்களின் எல்லை அக்கராபீமுக்குப் போகிற மேடு துவங்கி அதற்கு அப்புறமும்
    போனது.
  spa-RV-1909: Y el término del Amorrheo fué desde la subida de Acrabim, desde la
    piedra, y arriba.
  ron-BTF: Și ținutul amoriților a fost de la urcușul Acrabim, de la stâncă și în
    sus.
  eng-WEBP: The border of the Amorites was from the ascent of Akrabbim, from the rock,
    and upward.
  eng-FBV: The border with the Amorites ran from Scorpion Pass through Sela and on
    up from there.
  nld-1939: Het gebied der Edomieten strekte zich uit van het hoge Akrabbim, vanaf
    Séla en nog verder.
  nch-BL: Huan ininepa nopa amorreos pejtejqui campa nopa taixtejcolis cati itoca
    Acrabim huan yajqui hasta Sela huan más ica huejcapa.
  vie-1934: Địa phận dân A-mô-rít chạy từ dốc Aïc-ráp-bim, từ Sê-la trở lên.
  hin-CV: अमोरियों की सीमा अक्रब्बीम की चढ़ाई से शुरू होकर सेला होते हुए ऊपर की ओर
    बढ़ती है.
  spa-BES: Y el límite de los edomitas fue desde la ladera de Acrabim desde Sela y
    hacia arriba.
  tdx-tdx: Nifototse amy fitroara’ i Akrabimey ty efe-tane’ o nte-Amoreo, boak’ amy
    vatoy mañambone.
  tha-KJV: อาณาเขตของคนอาโมไรต์ตั้งต้นแต่ทางข้ามเขาอัครับบิมตั้งแต่ศิลาเรื่อยขึ้นไป
  por-BR-2018: E o limite dos amorreus foi desde a subida de Acrabim, desde a rocha,
    e daí acima.
  deu-ELO: Und die Grenze der Amoriter war von der Anhöhe Akrabbim, von dem Felsen
    an und aufwärts.
  eng-WYC-2018: And the term of Amorites was from the ascending of Scorpion, and from
    the stone, and [the] higher places. (And the border of the Amorites was from the
    going up of Akrabbim, and from Sela, up to the higher places.)
  epo-epo: Kaj la limo de la Amoridoj estis de la loko, kie leviĝas Akrabim, de Sela
    pli alten.
  uig-PIN: Amoriylarning qegrisi bolsa «Seriⱪ Exǝk dawini»din ⱪoram texiƣa ɵtüp yuⱪiri
    tǝripigǝ baratti.
  beo-beo: Sila moilai bai bagadega gagoedi (north), Idomaide dunu fi ilia soge alalo
    da A:gala:bimi goumi adobo gigadofa ahoasu amodili asi.
  tpi-OTNT: '@see-verse:JDG.001.035'
  hau-SA: Iyakar Amoriyawa kuwa daga Mashigin Kunama zuwa Sela da kuma zuwa gaba.
  uig-LAT: Amoriylarning chégrisi bolsa «Sériq Éshek dawini»din qoram téshigha ötüp
    yuqiri teripige baratti.
  nde-nde: Umngcele wama-Amori wawusekela uMkhandlu weNkume usiya eSela kanye langaphetsheya.
  ton-ton: Pea ko hono ngataʻanga ʻoe fonua ʻoe kau ʻAmoli naʻe fai mei he ʻalu hake
    ki ʻAkilapime, mei he makatuʻu ʻo mole hake.
  ces-1613: Pomezí pak Amorejského bylo od začátku hor Akrabim, od skály jejich i
    výše.
  eng-WMB: The border of the Amorites was from the ascent of Akrabbim, from the rock,
    and upward.
  tam-TCV: எமோரியரின் எல்லை அக்கராபீம் மேடுவரை சென்று, சேலாவரை போய் அதற்கு அப்பாலும்
    தொடர்கிறது.
  ceb-ULB: Ang utlanan sa Amorihanon miabot gikan sa bungtod sa Akrabim didto sa Sela
    hangtod didto sa kabungtoran.
  pol-UBG: A granica Amorytów biegła od wzniesienia do Akrabbim, od skały i wyżej.
  urd-GVU: اموریوں کی سرحد درۂ عقربیم سے لے کر سلع سے پرے تک تھی۔
  deu-1912: Und die Grenze der Amoriter war, da man nach Akrabbim hinaufgeht, von
    dem Fels an und weiter hinauf.
  kan-2017: ಅಮೋರಿಯರ ಮೇರೆಯು ಅಕ್ರಬ್ಬೀಮ್ ಮೇಲುದಿಣ್ಣೆಯಿಂದ ಸೇಲಾ ಊರಿನಿಂದ ಮೇಲಕ್ಕೆ ವಿಸ್ತರಿಸಿಕೊಂಡಿದೆ.
  yap-yap: Mathil nu Edom e tabab ko lel’och u Sela me yan nge thumur ko wo’ u thilin
    e but’ ni Akrabbim.
  hlt-MCSB: Amori khorhi he Akrabbim kham lamloh Sela voelh a poeng duela om.
  mdy-ETH: ዓሞራ ዓሶኮ ዛጳ ዓቅራቢሜ ዴንዳ ቶኦሎ ካሮና ጌይ ዴንዳያኬ።
  twi-ASANTE: Na Amorifoɔ hyeɛ firi Akrabbim aforoeɛ kɔ Sela na ɛtoa so kɔ atifi fam.
  eng-WEBU: The border of the Amorites was from the ascent of Akrabbim, from the rock,
    and upward.
  wal-wal: Amooretu biittaa zawai Selaa7a matan de7iya Akirabiima giyo pudettaappe
    doommidi, huuphessa baggi gakkees.
  spa-PDDPT: El límite de los amorreos iba desde la subida de Acrabim, desde Sela
    hacia arriba.
  gun-gun: Amorreu kuery ikuaia apy ma Acrabim ha'e Sela guive oo oiny yvy'ã katy.
  agu-BL: Ma yi mojomil chi'ama'l yi e' edomita cho'n tzun na icy' cu'ntz kale na
    xe'te't yi je'nak yi na jepon Acrabim jalen te yi tnum yi na bi'aj Sela, nin xom
    nin tu'stz leje'nak tzi'n.
  ilo-ULB: Ti beddeng dagiti Amorreo ket aglayon manipud iti turod ti Akrabim idiay
    Sela a sumang-at agingga iti katurturodan a pagilian.
  kpg-kpg: Taalinga tenua digau Edom i bahi i ngeia o Sela le e hana laa hongo di
    Ala Nnoonua o Akrabbim.
  uig-ARA: ئامورىيلارنىڭ چېگرىسى بولسا «سېرىق ئېشەك داۋىنى»دىن قورام تېشىغا ئۆتۈپ
    يۇقىرى تەرىپىگە باراتتى.
  sus-sus: Amorikae xa naaninyi nu fɔlɔxi Akarabimi, a siga han Sɛla.
  pon-2006: Paliepeng en Sela, irepen mehn Edom tang ni Wasahn Kot en Akrappim.
  ksd-ksd: Ma ra langun kai ra tarai Amor i ga tur pa ia ka tai tika na vat ta ra
    tututua rikai urama ra ul a luana Akrabim.
  tur-YTC: Amorlular'ın sınırı, Akrabbim'in yokuşundan, kayadan yukarıya doğruydu.
  grc-BRENT: Καὶ τὸ ὅριον τοῦ Ἀμοῤῥαίου ἀπὸ τῆς ἀναβάσεως Ἀκραβὶν ἀπὸ τῆς πέτρας καὶ
    ἐπάνω.
  ind-AYT: Wilayah orang Amori itu berada di Pendakian Akrabim, dari Sela, terus ke
    atas.
  nya-nya: Malire a Aamori anayambira ku chikweza cha Akirabimu nʼkulowera ku Sela
    napitirira kumapita chakumapiri ndithu.
  hrv-hrv: Područje Edomaca pruža se od Akrabimskog uspona do Stijene pa naviše.
  mps-mps: Tama te Amor dabego tǫ dąį te bulu du Akrabimde gagalasa pelama, te
    bulu Selaba sabolama, tama ugwaba mu pidubadi geani.
  tpi-tpi: '@see-verse:JDG.001.035'
  dan-1931: Edomitternes Landemærke strakte sig fra Akrabbimpasset til Sela og højere
    op.
  vie-OVCB: Biên giới đất A-mô-rít chạy từ dốc Ạc-ráp-bim, từ Sê-la trở lên.
  guj-2017: અમોરીઓની સરહદ સેલાના આક્રાબ્બીમના ઘાટથી શરૂ થઈ પર્વતીય પ્રદેશ સુધી હતી.
  pon-2006A: Paliepeng en Sela, irepen mehn Edom tang ni Wasahn Kot en Akrappim.
  por-BRBSL: A fronteira dos amorreus era desde a subida de Akrabbim, desde a rocha,
    e para cima.
  cth-cth: Amornaw e khori teh, Akrabbim lah ka takhang niteh, Sela e a lathueng lah
    pou a cei.
  twi-twi: Na Amorifo hye fi Akrabbim atrapoe kɔ Sela na ɛtoa so kɔ atifi fam.
  hlt-hlt: Amori khorhi he Akrabbim kham lamloh Sela voelh a poeng duela om.
  tbz-SIM: Amɔriibɛ tenkɛ̀ mɑ̀nkɛ do tùótɛ́ Akɑdɑbimmu kɛ́ntɔ kɛ́yɛ̀nnɛ̀ Sedɑ kɛ́pɛ̃ɛ̃tɛ́
    kɛ́ndeètì ditennì bɛ̀ tu dì inɑɑ́ nkó ditennì.
  msy-2020: '@see-verse:JDG.001.035'
  dop-dop: Ɩtɔm nyǝ́mɑ tɛtʋ toŋɑ fɑɣɑnɑ Pǝcɛsɩ tontoŋle tɔɔ kɛ́ Selɑ nɑ ilim tǝlɩɩlɛ
    tɔɔ.
  azb-azb: Emorluların sərhədi Aqrabbim keçidindən – Seladan yuxarıya uzanırdı.
  eng-DBY: And the border of the Amorites was from the ascent of Akrabbim, from the
    rock, and upwards.
  hin-2017: और एमोरियों के देश की सीमा अक्रब्बीम नामक पर्वत की चढ़ाई से आरम्भ करके
    ऊपर की ओर थी।
  eng-YLT: and the border of the Amorite [is] from the ascent of Akrabbim, from the
    rock and upward.
  eng-WYC-2017: And the term of Amorites was from the ascending or going up of Scorpion,
    and from the stone, and [the] higher places.
  eng-WMBB: The border of the Amorites was from the ascent of Akrabbim, from the rock,
    and upward.
  urd-GVH: अमोरियों की सरहद दर्राए-अक़्रब्बीम से लेकर सिला से परे तक थी।
  rug-rug: Sa voloso tadi na tie Amoraiti, si podalae koasa siraṉa pa karovoana sa
    toqere sapu ta pozae Lolomo Akarabimi meke gore la pa vasileana Sela meke hola
    latu.
  gaz-gaz: Daariin Amoorotaa Aqrabiimii jalqabee karaa Seelaatiin ol baʼa ture.
  fra-LSG: Le territoire des Amoréens s’étendait depuis la montée d’Akrabbim, depuis
    Séla, et en dessus.
  gnn-gnn: '@see-verse:JDG.001.035'
  yal-yal: Amorine yamanan danna yi fɔlɔxi Tali Geyaan nan ma siga han Sela taan xanbi
    ra.
  haw-1868: O na mokuna o ka Amora, mai ka puu o Akerabima aku ia, a mai I Sela aku
    no.
  arb-NAV: وَكَانَتْ حُدُودُ الأَمُورِيِّينَ تَمْتَدُّ مِنْ عَقَبَةِ عَقْرَبِّيمَ
    مِنْ سَالَعَ إِلَى مَا وَرَاءَهَا.
  ewe-ewe: Amoritɔwo ƒe liƒo tso Akrabim to dzi mɔ gã la gbɔ yi ɖe Sela kple egodo
    ke.
  eng-LEE: And the territory of the Emorites was from the ascent of 'Akrabbim, from
    the Rock upward.
  asm-FB: ইমোৰীয়াসকলৰ সীমা অক্ৰব্বীম গিৰিপথৰ পৰা চেলা পাৰ হৈ ওপৰৰ পর্বতীয়া অঞ্চললৈকে
    আছিল।
  sus-A: عَمٌرِكَيٍ شَ نَانِنيِ نُ قْلْشِ عَكَرَبِمِ، عَ سِفَ هَن سّلَ.
  fra-SBL: La frontière des Amoréens s'étendait depuis la montée d'Akrabbim, depuis
    le rocher et vers le haut.
  hbo-hbo: וּגְבוּל֙ הָאֱמֹרִ֔י מִֽמַּעֲלֵ֖ה עַקְרַבִּ֑ים מֵהַסֶּ֖לַע וָמָֽעְלָה׃
    פ
  kik-kik: Mũhaka wa Aamori woimĩte Ituĩkanĩrio rĩa Akirabimu, ũgakinya Sela na ũkahĩtũka.
  fra-NCL: Le territoire des Amorrhéens s’étendait de la montée d’Acrabbim, de Séla,
    et au-dessus.
  cek-AK: Amor kaminawk ih prae angzithaih ahmuen loe Akrabbim ah caeh tahanghaih
    Sela vangpui hoi aluek bang to athum boih.
  cuk-cuk: Dakargu, Amorreo-dulemar-e-yar-abingunaid, Acrabim-yar-nakwialidgi onoded,
    Selaʼse, degi, niba nakwidbalid.
  uig-CYR: Аморийларниң чегариси болса «Сериқ Ешәк давини»дин қорам тешиға өтүп жуқури
    тәрипигә баратти.
  tel-2017: అమోరీయుల సరిహద్దు అక్రబ్బీము మొదలుకుని హస్సెలా వరకూ వ్యాపించింది.
  hat-BSA: Lizyè a Amoreyen yo te kouri soti nan monte Akrabim nan, soti Séla pou
    monte piwo.
  kos-kos: Masrol ke acn Edom ac Ephraim mutawauk ke acn Sela fahsryak nu epang ac
    sasla ke Innek In Utyak Nu Akrabbim.
  hbo-WLC: וּגְבוּל֙ הָאֱמֹרִ֔י מִֽמַּעֲלֵ֖ה עַקְרַבִּ֑ים מֵהַסֶּ֖לַע וָמָֽעְלָה׃
    פ
  ibo-ibo: Oke ala ụmụ ndị Amọrait malitere na mgbago Akrabim ruo, ma gafeekwa ebe
    a na-akpọ Sela.
  ory-ory: ପୁଣି ଅକ୍ରବ୍ବୀମ-ଘାଟୀ ଶୈଳଠାରୁ ଆଗକୁ ଇମୋରୀୟମାନଙ୍କ ସୀମା ଥିଲା।
  chk-chk: Iwe, kiännin fanüen chon Amor a pwerela seni ewe palen Akrapim tori Sela
    feitä.
  rop-rop: Wal det boda weya ola Emarait pipul bin jidan nowathsaid brom det pleis
    gulum Sela bin go thru langa det jampap langa det hil gulum Ekrabim.
  ukr-1871: І роспростерлось займище Аморіїв від Скорпийонового проходу далеко в гори.
  deu-1951: Und das Gebiet der Amoriter zog sich vom Skorpionensteig von Sela an aufwärts.
  eng-JPS: And the border of the Amorites was from the ascent of Akrabbim, from Sela,
    and upward.
  srp-1865: A meða Amorejima bješe od gore Akravimske, od stijene pa na više.
  lug-lug: Ensalo y’Abamoli yayitanga awo ng’oyambuka Akulabbimu n’okweyongerayo.
  heb-heb: וגבול האמרי ממעלה עקרבים מהסלע ומעלה׃
  ben-IRV: অক্রব্বীম পাহাড়ী অঞ্চল থেকে সেলা পর্যন্ত উপরের দিকে ইমোরীয়দের অধিকারে
    ছিল।
  pan-pan: ਅਤੇ ਅਮੋਰੀਆਂ ਦੀ ਦੇਸ਼ ਦੀ ਹੱਦ ਅਕਰਾਬੀਮ ਪਰਬਤ ਦੀ ਚੜ੍ਹਾਈ ਤੋਂ ਲੈ ਕੇ ਸੇਲਾ ਤੋਂ ਉੱਪਰ
    ਵੱਲ ਸੀ।
  mya-JVB: အာမောရိ လူနေရသောအရပ် သည် အကရဗ္ဗိမ် ကုန်း နား၊ သေလ မြို့မှစ၍ အထက် အရပ်ပေတည်း။
  hmo-hmo: Amoro taudia edia tano hetoana be Akarabima ena raka vareai gabuna ia matamaia,
    Sela dekenai ia kamokau, bona Sela dekena amo mirigini kahana dekenai ia lao.
  urd-urd: और अमोरियों की सरहद 'अक़रब्बीम की चढ़ाई से या'नी चट्टान से शुरू' करके ऊपर
    ऊपर थी।
  rus-SYN: Пределы Аморреев от возвышенности Акравим и от Селы простирались и далее.
  bqc-SIM: Amↄle bùsu zↄ̃lɛ dàalɛ za Sóigbɛbↄlɛiɛ e à gɛ̀ pɛ̀ò Selawa e à gɛ̀ò
    aɛ.
  tcz-CHONGTHU: Amor mite gamgi chu Akrabbim a kon in Sela ajon in hichea kon chun
    chunglanga ajon toupeh in ahi.
  mar-mar: अमोऱ्यांची सीमा अक्रब्बीमाचा चढावापसून आणि सेला येथून डोंगराळ प्रदेशावर
    गेली होती.
  qub-qub: Amorreo runacunapa lindan aywaraycaran Acrabimman aywar wichänapita, Selapita
    mas janacama.
  bqp-bqp: Amↄrinↄ bùsu lɛ́zɛki nàa zaa Fí Gbɛ̀kpakotozɛn ari à gɛ̀ɛ pɛ́ Selaa ari
    à gɛ̀ɛo arɛ kpa.
  hat-hat: Fwontyè peyi moun Amori yo te konmanse depi pas Eskòpyon yo, moute rive
    gwo Wòch.
  eng-BSB: And the border of the Amorites extended from the Ascent of Akrabbim to
    Sela and beyond.
  tod-tod: Amɔɔl nuiti ta-ɠwɛpelemaʋɛ liini gize yɔɠɔzuʋɛ Akelaɓime, é zo Seela,
    é li ná ʋolu ʋelei.
  eng-WEBPB: The border of the Amorites was from the ascent of Akrabbim, from the
    rock, and upward.
  kbq-kbq: Hagi Amori vahe'mofo mopa atupamo'a eramino, Akrabimi agonaregama mareneriza
    kanteti agafa huteno marerino Sela kumate mareriteno, vuvava huno agona moparega
    mareri'ne.
  nhe-BL: Huan ininnepa nopa amorreos pejtejqui campa nopa tlaixtlejcolis tlen itoca
    Acrabim huan yajqui hasta Sela huan más ica huejcapa.
  bus-bus: Amↄrinↄ bùsu lɛ́zɛkii nàa zaa Swí Gbɛ̀kotozɛn ai à gàa pɛ́ Selaa ai à gàao
    aɛ kpa.
  gub-BL: Amohe waiwy uzypyrog ywytyruhu rehe, teko wazeupir haw zawazyr her ma'e
    pe. A'e wi oho Xera ikupe kutyr wà kury.
  eng-DRA: And the border of the Amorrhite was from the ascent of the scorpion, the
    rock, and the higher places.
