verse: JDG.001.011
translations:
  mal-C: അവിടെനിന്ന് അവർ, ദെബീർനിവാസികൾക്കെതിരേയുള്ള യുദ്ധത്തിൽ മുന്നേറി. ദെബീറിന്റെ
    പഴയപേർ കിര്യത്ത്-സേഫെർ എന്നായിരുന്നു.
  deu-TKW: Von dort zog er gegen die Bewohner von Debir; Debir aber hieß früher Kirjath
    Sepher.
  lin-lin: Longwa wana, bapusanaki mpe bakendeki kobundisa bavandi ya Debiri oyo kombo
    na yango ezalaki na kala « Kiriati-Seferi. »
  eng-LSV: And he goes there to the inhabitants of Debir (and the name of Debir [was]
    formerly Kirjath-Sepher),
  eng-GNV: And from thence hee went to the inhabitantes of Debir, and the name of
    Debir in olde time was Kiriath-sepher.
  eng-WEBSTER: 'And from thence he went against the inhabitants of Debir: and the
    name of Debir before was Kirjath-sepher:'
  nhw-BL: Teipa quihuilanatoj nopa altepetl Debir catli achtihuiya quitocaxtiyayaj
    Quiriat Sefer.
  swh-ONEN: Kutoka huko wakasonga mbele kukabiliana na watu walioishi Debiri (ambao
    hapo kwanza uliitwa Kiriath-Seferi.)
  bba-bba: Heboronin di bɑ mɑɑ dɑ bɑ Debiriɡibu wɔri. Sɑɑ ye sɔɔ, bɑ rɑ wuu ɡe sokuwɑ
    Sefɛɛn wuu.
  eng-KJVCPB: 'And from thence he went against the inhabitants of Debir: and the name
    of Debir before was Kirjath-sepher.'
  luo-luo: Koa kanyo negisudo nyime kendo gimonjo joma odak Debir (machon ne iluongo
    ni Kiriath Sefa).
  meu-meu: Unu amo ma ela, Debiri taudia e tuari henidia. (Debiri ladana gunana na
    Kiriata-sefere).
  npi-ULB: त्यहाँबाट यहूदाका मानिसहरू दबीरका बासिन्दाहरूतर्फ अगि बढे (पहिला दबीरको
    नाउँ किर्यत-सेपेर थियो) ।
  yor-yor: Láti ibẹ̀, wọ́n sì wọ́de ogun láti ibẹ̀ lọ bá àwọn ènìyàn tí ń gbé ní Debiri
    (tí à ń pè ní Kiriati-Seferi nígbà kan rí).
  ind-ind: Dari Hebron, mereka pergi menyerang penduduk kota Kiryat Sefer. Di kemudian
    hari kota itu diberi nama Debir.
  pes-OPCB: سپس به شهر دبیر (که قبلاً به قریهٔ سفر معروف بود) هجوم بردند.
  tgl-ULB: Mula roon sumalakay ang mga lalaki ng Juda laban sa mga naninirahan ng
    Debir (Kiriat Sefer ang dating pangalan ng Debir)
  hui-hui: Yudali biarume Heberono biaru bo poda hana hai halu ai Debiri hameigini
    hearu baba wai bule pene. Bamba tano ogoni Kiriada Sebe tano laga wini.
  mya-mya: ထို​မှ​တစ်​ဖန်​ယု​ဒ​အ​နွယ်​ဝင်​တို့​သည်​ထို​စဉ် အခါ​က​ကိ​ရ​ယ​ဿေ​ဖာ​ဟု​နာ​မည်​တွင်​သည့်
    ဒေ​ဗိ​ရ​မြို့​သို့​ချီ​တက်​ကြ​၏။-
  bod-N: ཁོ་ཚོ་དེ་ནས་སོང་སྟེ་དི་བིར་དུ་གནས་པ་རྣམས་ལ་ཕར་རྒོལ་བྱས། དི་བིར་ལ་སྔར་ཀིར་ཡཱད་སེ་ཕེར་ཞེས་འབོད་པ་ཡིན།
  sna-sna: Vachibva ipapo, vakaenda vakandorwa navanhu vaigara muDhebhiri (rainzi
    Kiriati Seferi kare.)
  spa-BLM: Desde allí fue contra los habitantes de Debir. (El nombre de Debir antes
    de eso era Kiriath Sepher.)
  cac-cac: Elan̈chamel ix och eb' yac' oval d'a chon̈ab' Debir, aton Quiriat-sefer
    d'a peca'.
  swh-ULB: Kutoka huko watu wa Yuda walipigana na wenyeji wa Debiri (jina la Debiri
    hapo awali ilikuwa Kiriath-seferi).
  bel-bel: Адтуль пайшоў ён супроць жыхароў Давіра; імя ў Давіра было раней Кірыят-Сэфэр.
  deu-ELBBK: Und er zog von dort gegen die Bewohner von Debir; der Name von Debir
    war aber vorher Kirjat-Sepher.
  mbb-OT: Puun te Hebron, iyan en maan midsurung dan is menge meǥinged diyà te Debir
    (he iyan nehuna he ngazan din is Kiriat Sefer).
  mal-2015: അവിടെനിന്നു അവർ ദെബീർ നിവാസികളുടെ നേരെ ചെന്നു; ദെബീരിന്നു പണ്ടു കിര്യത്ത്‒സേഫെർ
    എന്നു പേർ.
  rmc-rmc: Odarik gele pro mariben pro foros Debir, so pes angloda vičinelas Kirjat-Sefer.
  pes-OPV: و از آنجا بر ساکنان دبیر برآمد و اسم دبیرقبل از آن، قریه سفیر بود.
  ron-1924: 'Де аколо а порнит ымпотрива локуиторилор Дебирулуй: Дебирул се нумя май
    ынаинте Кириат-Сефер.'
  ben-OBCV: সেখান থেকে তারা দবীরে বসবাসকারী লোকদের বিরুদ্ধে অগ্রসর হল (দবীরের পূর্বতন
    নাম ছিল কিরিয়ৎ-সেফর)।
  som-som: Oo intay halkaas ka tageen ayay dadkii degganaa Debiir ku duuleen. (Oo
    waagii hore Debiir magaceedu wuxuu ahaa Qiryad Sefer).
  lat-VUC: atque inde profectus abiit ad habitatores Dabir, cujus nomen vetus erat
    Cariath Sepher, id est, civitas litterarum.
  eng-ASVBT: And from thence he went against the inhabitants of Debir. (Now the name
    of Debir beforetime was Kiriath-sepher.)
  ita-1885: E di là era andato contro agli abitanti di Debir, il cui nome per addietro
    era stato Chiriat-sefer.
  eng-LXXUP: And they went up thence to the inhabitants of Debir; but the name of
    Debir was before Kiriath-sepher, the city of Letters.
  eng-ULB: From there the men of Judah advanced against the inhabitants of Debir (the
    name of Debir was previously Kiriath Sepher).
  spa-VBL: De allí pasaron a atacar a los que vivían en Debir (antes conocida como
    Quiriat Sefer).
  fra-_FOB: Et de là il marcha contre les habitants de Débir, dont le nom était auparavant
    Kirjath-Sépher.
  mal-mal: അവിടെനിന്നു അവർ ദെബീർ നിവാസികളുടെ നേരെ ചെന്നു; ദെബീരിന്റെ പഴയ പേര് കിര്യത്ത്-സേഫെർ
    എന്നായിരുന്നു.
  urd-GVR: Phir wuh āge Dabīr ke bāshindoṅ se laṛne chale gae. Dabīr kā purānā nām
    Qiriyat-sifar thā.
  suz-BL: मिनु नोले देबीर ङा मुरपुकी नु लडाइ पचा ठीक दुम्‍मा बाक्‍त। देबीर कली ङोंइती
    किरयथ-सेफेर देंबाक्‍तेक्‍म।
  ita-1927: Di la marciò contro gli abitanti di Debir, che prima si chiamava Kiriath-Sefer.
  ckb-ckb: لەوێشەوە بۆ هێرشکردنە سەر دانیشتووانی دەڤیر پێشڕەوییان کرد، دەڤیر پێشتر
    ناوی قیریەت سێفەر بوو.
  eng-BBE: And from there he went up against the people of Debir. (Now the name of
    Debir in earlier times was Kiriath-sepher.)
  kan-OKCV: ಅಲ್ಲಿಂದ ದೆಬೀರಿನ ನಿವಾಸಿಗಳ ವಿರೋಧವಾಗಿ ಹೋದರು. ದೆಬೀರಿಗೆ ಮೊದಲು ಕಿರ್ಯತ್ ಸೇಫೆರ್
    ಎಂಬ ಹೆಸರಿತ್ತು.
  tam-2017: அங்கேயிருந்து தெபீரில் குடியிருப்பவர்களுக்கு எதிராகப் போனார்கள்; முன்நாட்களில்
    தெபீருக்கு கீரியாத்செப்பேர் என்று பெயர்.
  spa-RV-1909: Y de allí fué á los que habitaban en Debir, que antes se llamaba Chîriath-sepher.
  ron-BTF: Și de acolo a mers împotriva locuitorilor Debirului, și numele Debirului
    a fost mai înainte Chiriat-Sefer;
  eng-WEBP: From there he went against the inhabitants of Debir. (The name of Debir
    before that was Kiriath Sepher.)
  eng-FBV: From there they went on to attack the people living in Debir (previously
    known as Kiriath Sepher).
  nld-1939: Vandaar trok hij op tegen de bevolking van Debir; Debir werd vroeger Kirjat-Séfer
    genoemd.
  nch-BL: Teipa quitehuitoj nopa altepet Debir cati achtohuiya quitocaxtiyayaj Quiriat
    Sefer.
  vie-1934: Từ đó, người Giu-đa đi đánh dân cư của Đê-bia (tên Đê-bia thuở xưa là
    Ki-ri-át-Sê-phê).
  hin-CV: इसके बाद वे वहां से दबीर निवासियों की ओर बढ़े; दबीर का पुराना नाम किरयथ-सेफेर
    था.
  spa-BES: Y desde allí subió contra la gente de Debir. Ahora el nombre de Debir en
    tiempos anteriores era Quiriat-sefer.
  tdx-tdx: Boak’ao re nañoridañe o mpimone’ i Debireo (toe natao Kiriate-sefere ty
    Debire taolo).
  tha-KJV: เขาทั้งหลายยกจากที่นั่นไปสู้รบกับชาวเมืองเดบีร์ เมืองเดบีร์นั้นแต่ก่อนมีชื่อว่าคีริยาทเสเฟอร์
  por-BR-2018: E dali foi aos que habitavam em Debir, que antes se chamava Quiriate-Sefer.
  deu-ELO: Und er zog von dannen wider die Bewohner von Debir; der Name von Debir
    war aber vordem Kirjath-Sepher.
  eng-WYC-2018: And from thence he went forth, and he came to the dwellers of Debir,
    whose eld name was Kiriathsepher, that is, the city of letters. (And from there
    he went forth, and he came to the inhabitants of Debir, whose old name was Kiriathsepher,
    that is, the City of Letters.)
  epo-epo: Kaj de tie li iris al la loĝantoj de Debir (la nomo de Debir antaŭe estis
    Kirjat-Sefer).
  uig-PIN: Andin ular u yǝrdin qiⱪip, Dǝbirdǝ turuwatⱪanlarƣa ⱨujum ⱪildi (ilgiri
    Dǝbir «Kiriat-Sǝfǝr» dǝp atilatti).
  beo-beo: 'Amalalu, Yuda fi dunu da Dibe moilai bai bagade (amo esoga Dibe ea dio
    da Gilia:de Sifa) amoga doagala:musa: wa:i asi.'
  tpi-OTNT: Ol Juda i winim pinis ol man bilong taun Hebron na ol i go pait long ol
    manmeri bilong taun Debir. Bipo ol i save kolim dispela taun Kiriat Sefer.
  hau-SA: Daga nan kuma suka ci gaba suka yaƙi mutanen da suke zaune a Debir (da ake
    kira a dā Kiriyat Sefer).
  uig-LAT: Andin ular u yerdin chiqip, Debirde turuwatqanlargha hujum qildi (ilgiri
    Debir «Kiriat-Sefer» dep atilatti).
  nde-nde: Besuka lapho baqhubeka bayahlasela abantu ababehlala eDebhiri (kuqala eyayithiwa
    yiKhiriyathi-Sefa).
  ton-ton: 'Pea naʻe ʻalu mei ai ia ke tauʻi ʻae kakai ʻo Tipa: pea ko hono hingoa
    muʻa ʻo Tipa, ko Kesa-Sefa:'
  ces-1613: A odtud byl táhl na obyvatele Dabir, (jméno pak Dabir prvé bylo Kariatsefer).
  eng-WMB: From there he went against the inhabitants of Debir. (The name of Debir
    before that was Kiriath Sepher.)
  tam-TCV: அங்கிருந்து அவர்கள் தெபீரில் வாழும் மக்களை எதிர்த்து முன்னேறிப்போனார்கள்.
    தெபீர் முற்காலத்தில் கீரியாத் செபேர் என அழைக்கப்பட்டது.
  ceb-ULB: Gikan didto gisulong sa katawhan sa Juda ang mga lumolupyo sa Debir (ang
    ngalan sa Debir kaniadto mao ang Kiriat Sefer).
  pol-UBG: Stamtąd wyruszył przeciwko mieszkańcom Debiru, a Debir przedtem nazywał
    się Kiriat-Sefer.
  urd-GVU: پھر وہ آگے دبیر کے باشندوں سے لڑنے چلے گئے۔ دبیر کا پرانا نام قِریَت سِفر
    تھا۔
  deu-1912: Und zogen von da wider die Einwohner zu Debir (Debir aber hieß vorzeiten
    Kirjath-Sepher).
  kan-2017: ಅಲ್ಲಿಂದ ದೆಬೀರಿನವರಿಗೆ ವಿರೋಧವಾಗಿ ಹೋದರು; ದೆಬೀರಕ್ಕೆ ಮೊದಲು ಕಿರ್ಯತಸೇಫೆರ್ ಎಂಬ
    ಹೆಸರಿತ್ತು.
  yap-yap: Mu rom e yan e pi pumo’on ko ganong rok Judah ncham nga girdi’en fare binaw
    nu Debir, ngiyal’nem e yima yog yu Kiriath Sefer nga Debir.
  hlt-MCSB: Te lamloh Debir kah khosa rhoek te a paan uh cetuh. Derbir kah a ming
    rhuem tah Kiriathsepher ni.
  mdy-ETH: ዬካፓ ዪሁዳ ዓሳ፦ ዴቢሬ ካታሞ ዖሌኔ፤ ዒዞና ዬኖ ካታሜሎኮ ሱንፃ፦ «ቂሪያት ሴፔሬ» ጌይንታኔ፤
  twi-ASANTE: Wɔfiri hɔ kɔtoaa nnipa a wɔte Debir a kane no na wɔfrɛ hɔ (Kiriat-Sefer
    no).
  eng-WEBU: From there he went against the inhabitants of Debir. (The name of Debir
    before that was Kiriath Sepher.)
  wal-wal: Hegaappe denddidi Yihudaa asai Dabiira giyo kataman de7iya asaa olanau
    biis. Dabiira katamai kase Qiriyaati-Sefera geetettees.
  spa-PDDPT: De allí marchó contra los habitantes de Debir, antes conocida como Quiriat-sefer.
  gun-gun: Ha'e va'e gui ma Debir tetã py ikuai va'e rovai opu'ã aguã ju oje'oi. Ymave
    ma Debir rery ma Quiriate-Sefer.
  agu-BL: Itzun bantz nintzun e' ben Otoniel tan oyintzi' le tnum yi na bi'aj Debir,
    nin yi bi' yi jun tnuma'tz tenẍchan i'tz Quiriat-sefer.
  ilo-ULB: Manipud sadiay, rinaut dagiti lallaki ti Juda dagiti agnanaed iti Debir
    (ti nagan idi ti Debir ket Kiriat Sefer).
  kpg-kpg: Nia daane o Judah ga hagatanga mai i golo, gaa hula belee heebagi gi di
    waahale Debir, dela nogo haga ingoo bolo Kiriath-Sepher.
  uig-ARA: ئاندىن ئۇلار ئۇ يەردىن چىقىپ، دەبىردە تۇرۇۋاتقانلارغا ھۇجۇم قىلدى (ئىلگىرى
    دەبىر «كىرىئات-سەفەر» دەپ ئاتىلاتتى).
  sus-sus: E naxa keli mɛnni sigafe ra Debirikae gerede, dɛnnaxɛ xili nu falama singe
    ra nu Kiriyati Sifa.
  pon-2006: Ohlen Suda ko ahpw mwekidsang wasao oh kolahng mahweniong tohn kahnimw
    Depir, me adaneki Kiriad Seper ni ahnsowo.
  ksd-ksd: Ma dia ga vana papa abara upi diat a tut ure ra tarai Debir. (Lua boko
    di ga vaiang Debir ba Kiriat-Seper.)
  tur-YTC: Oradan Devir sakinlerine karşı yürüdüler. (Devir'in eski adı Kiryat Sefer'di.)
  grc-BRENT: Καὶ ἀνέβησαν ἐκεῖθεν πρὸς τοὺς κατοικοῦντας Δαβίρ· τὸ δὲ ὄνομα τῆς Δαβὶρ
    ἦν ἔμπροσθεν Καριαθσεφὲρ, πόλις Γραμμάτων.
  ind-AYT: Dari sana, mereka maju menyerang penduduk Debir. Dahulu, nama Debir adalah
    Kiryat-Sefer.
  nya-nya: Kuchokera kumeneko, iwo anakathira nkhondo anthu amene ankakhala ku Debri
    (mzindawu poyamba unkatchedwa Kiriati Seferi).
  hrv-hrv: Odatle krenu na stanovnike Debira, koji se nekoć zvao Kirjat Sefer.
  mps-mps: Te Juda dabego te Hebron bidi dabe augwali aiyaba elaluama, tama augwali
    pelama, te Debir we bidi dabe dali hwįgi pali. Te bulu Debir polobadu augwaligo
    te hanu nogi Sefer nogi yali.
  tpi-tpi: Ol Juda i winim pinis ol man bilong taun Hebron na ol i go pait long ol
    manmeri bilong taun Debir. Bipo ol i save kolim dispela taun Kiriat Sefer.
  dan-1931: Derfra drog han op mod Indbyggerne i Debir, der fordum hed Kirjat-Sefer.
  vie-OVCB: Từ đó, họ tiến đánh Đê-bia (tên cũ là Ki-ri-át Sê-phe).
  guj-2017: ત્યાંથી યહૂદા કુળના પુરુષો દબીરના રહેવાસીઓની વિરુદ્ધ આગળ વધ્યા અગાઉ દબીરનું
    નામ કિર્યાથ-સેફેર હતું.
  pon-2006A: Ohlen Suda ko ahpw mwekidsang wasao oh kolahng mahweniong tohn kahnimw
    Depir, me adaneki Kiriad Seper ni ahnsowo.
  por-BRBSL: De lá, ele foi contra os habitantes de Debir. (O nome de Debir antes
    era Kiriath Sepher)
  cth-cth: Haw hoi teh, Debir kaawm e naw hah a cei sin awh. Debir teh ayan e min
    lahoi teh Kiriath-sepher doeh.
  twi-twi: Wofi hɔ kɔtoaa nnipa a wɔte Debir a kan no na wɔfrɛ hɔ (Kiriat-Sefer no).
  hlt-hlt: Te lamloh Debir kah khosa rhoek te a paan uh cetuh. Derbir kah a ming rhuem
    tah Kiriathsepher ni.
  tbz-SIM: Kɛ̀ bɛ̀ɛ deè bɛmbɛ, kɛ́sɔɔ́ nkɛ́do Debii kɔbɛ, bɛ̀ do yu dɛ̀ nɛ̀ dimɔ̀nnì
    kɛ tú Kidiyɑ-Sefɛɛ.
  msy-2020: Egha Judaba nguibar kam ategha ghua Debirɨn nguibar ekiamɨn gumazamizibav
    sosi. (Nguibar kamɨn ziar mam, Kiriat Sefer.)
  dop-dop: Pɑ tɛmɑ tǝnɑ, ɩlɛnɑ pɑ́ polo pɑ́ yoonɑ Tepii timpi pɑ yɑɑkɑɣɑ sɩ Kiliyɑtɩ-Sefɛɛ
    tɔ pǝ nyǝ́mɑ.
  azb-azb: Oradan da əvvəlki adı Qiryat-Sefer olan Devir əhalisinə qarşı yürüş etdilər.
  eng-DBY: And from there he went against the inhabitants of Debir; now the name of
    Debir before was Kirjath-sepher.
  hin-2017: वहाँ से उसने जाकर दबीर के निवासियों पर चढ़ाई की। दबीर का नाम तो पूर्वकाल
    में किर्यत्सेपेर था।
  eng-YLT: And he goeth thence unto the inhabitants of Debir (and the name of Debir
    formerly [is] Kirjath-Sepher),
  eng-WYC-2017: And from thence he went forth, and he came to the dwellers of Debir,
    whose eld [or old] name was Kiriath-sepher, that is, the city of letters.
  eng-WMBB: From there he went against the inhabitants of Debir. (The name of Debir
    before that was Kiriath Sepher.)
  urd-GVH: फिर वह आगे दबीर के बाशिंदों से लड़ने चले गए। दबीर का पुराना नाम क़िरियत-सिफ़र
    था।
  rug-rug: Taluarae vasina sari na tie Ziuda meke la varipera koasa vasileana lavata
    pa Debiri. Pa totoso asa si ta pozae Kiriati Sepa sa vasileana lavata asa.
  gaz-gaz: Achiis namoota biyya Debiir ishee dur Kiriyaati Seefer jedhamaa turte sana
    keessa jiraatanitti duulan.
  fra-LSG: 'De là il marcha contre les habitants de Debir: Debir s’appelait autrefois
    Kirjath-Sépher.'
  gnn-gnn: '@see-verse:JDG.001.010'
  yal-yal: E yi keli mɛnni, e yi siga Debiri kaane fan xili ma. Debiri taan yi xili
    nɛn nun Kiriyati-Seferi.
  haw-1868: A malaila aku lakou i hele ai e ku e ia Debira; o Kiriatesepera ka inoa
    kahiko o Debira.
  arb-NAV: وَتَوَجَّهُوا مِنْ هُنَاكَ وَانْقَضُّوا عَلَى أَهْلِ دَبِيرَ الَّتِي كَانَتْ
    تُدْعَى قَبْلاً قَرْيَةَ سَفَرٍ.
  ewe-ewe: Emegbe wodze Debir, du si woyɔna tsã be Kiriat Sefer la dzi.
  eng-LEE: 'And he went from there against the inhabitants of Debir; and the name
    of Debir was formerly Kiryath-sepher:'
  asm-FB: তাৰ পৰা তেওঁলোক দবীৰ চহৰৰ বিৰুদ্ধে আগবাঢ়ি গ’ল; দবীৰৰ পূর্বৰ নাম আছিল কিৰিয়ৎ-চেফৰ।
  sus-A: عٍ نَشَ كٍلِ مّننِ سِفَقٍ رَ دٍبِرِكَيٍ فٍرٍدٍ، دّننَشّ شِلِ نُ قَلَمَ سِنفٍ
    رَ نُ كِرِيَتِ سِقَ.
  fra-SBL: De là, il alla contre les habitants de Debir. (Le nom de Debir était auparavant
    Kiriath Sepher.)
  hbo-hbo: וַיֵּ֣לֶךְ מִשָּׁ֔ם אֶל־יֹושְׁבֵ֖י דְּבִ֑יר וְשֵׁם־דְּבִ֥יר לְפָנִ֖ים קִרְיַת־סֵֽפֶר׃
  kik-kik: Kuuma kũu magĩthiĩ kũrũa na andũ arĩa maatũũraga Debiri (kũrĩa tene gwetagwo
    Kiriathu-Sefari.)
  fra-NCL: Il marcha de là contre les habitants de Dabir, qui s’appelait autrefois
    Cariath-Sépher.
  cek-AK: To ahmuen hoiah caeh o let moe, canghniah Kiriath-Sepher, tiah kawk o ih
    Debir vangpui ah kaom kaminawk to a tuk o.
  cuk-cuk: Judá-wagan, Hebrón-akale, Debir-dulemargi duurmakdemarbalid, egi bila-onomalagar.
    Debir-neggweburde, Quiriat-Seferʼye iduar nuganad.
  uig-CYR: Андин улар у йәрдин чиқип, Дәбирдә туруватқанларға һуҗум қилди (илгири
    Дәбир «Кириат-Сәфәр» дәп атилатти).
  tel-2017: వారు హెబ్రోనులొ ఉండి దెబీరులో నివాసం ఉంటున్న వాళ్ళ మీదికి యుద్ధానికి వెళ్ళారు.
    హెబ్రోనుకు అంతకుముందు పేరు కిర్యతర్బా. అక్కడ షేషయి, ఆహీమాను, తల్మయి అనే వాళ్ళని
    హతమార్చారు. అక్కడినుండి వారు దెబీరులో కాపురం ఉంటున్నవారిని హతమార్చారు. దెబీరును
    పూర్వం కిర్యత్ సేఫెరు అనే వారు.
  hat-BSA: Soti la, li te ale kont sila ki te rete Debir yo. (Alò, non Debir se te
    Kirjath-Sépher)
  kos-kos: Tukun ma inge, mwet in sruf lal Judah elos som ac mweuni siti Debir, su
    pangpang Kiriath Sepher in pacl sac.
  hbo-WLC: וַיֵּ֣לֶךְ מִשָּׁ֔ם אֶל־יוֹשְׁבֵ֖י דְּבִ֑יר וְשֵׁם־דְּבִ֥יר לְפָנִ֖ים קִרְיַת־סֵֽפֶר׃
  ibo-ibo: Site nʼebe ahụ, ha jekwuru ndị bi na Debịa (nke a na-akpọ Kiriat Sefa,
    nʼoge mbụ).
  ory-ory: ଆଉ ସେ ସେଠାରୁ ଦବୀର ନିବାସୀମାନଙ୍କ ବିରୁଦ୍ଧରେ ଗଲା। ପୂର୍ବେ ଏହି ଦବୀରର ନାମ କିରୀୟଥ୍‍-ସେଫର
    ଥିଲା।
  chk-chk: Iwe, seni ikenan ekewe re Juta ra feila o maun ngeni chon Tepir. Nge iten
    Tepir me lom Kiriat-sefer.
  rop-rop: Brom deya detlot Juda solja bin go en fait langa detlot pipul deya langa
    det taun gulum Debiya. Basdam det taun bin neim Kiriyasefa,
  ukr-1871: Звідти двинув проти осадників Дабирських — Дабир же прозивавсь перш Киріят-Сефер.
  deu-1951: Von dort zogen sie wider die Einwohner von Debir; Debir aber hieß vor
    Zeiten Kirjat-Sepher.
  eng-JPS: And from thence he went against the inhabitants of Debir — now the name
    of Debir beforetime was Kiriath-sepher.
  srp-1865: A odatle otidoše na Davirane, a Daviru prije bješe ime Kirijat-Sefer.
  lug-lug: Ate n’avaayo n’alumba abaabeeranga e Debiri edda ekyayitibwanga Kiriasuseferi.
  heb-heb: וילך משם אל יושבי דביר ושם דביר לפנים קרית ספר׃
  ben-IRV: সেখান থেকে সে দবীরবাসীদের বিরুদ্ধে যাত্রা করল; আগে দবীরের নাম কিরিয়ৎ-সেফর
    ছিল।
  pan-pan: ਫਿਰ ਉਸ ਨੇ ਉੱਥੋਂ ਜਾ ਕੇ ਦਬੀਰੀਆਂ ਉੱਤੇ ਹਮਲਾ ਕੀਤਾ। ਦਬੀਰ ਦਾ ਨਾਮ ਪਹਿਲਾਂ ਕਿਰਯਥ-ਸੇਫ਼ਰ
    ਸੀ।
  mya-JVB: တဖန် ကိရယဿေဖာ အမည်ဟောင်း ရှိ သောဒေဗိရ မြို့သားတို့ရှိရာသို့ ချီ ပြန်၍၊
  hmo-hmo: Heberona dekena amo, Iuda taudia ma idia raka lao, Debiri hanua taudia
    idia tuari henia. Debiri ena ladana gunana be Kiriata Sepere.
  urd-urd: वहाँ से वह दबीर के बाशिदों पर चढ़ाई करने को गया दबीर का नाम पहले क़रयत
    सिफ़र था।
  rus-SYN: Оттуда пошел он против жителей Давира; имя Давиру было прежде Кириаф-Сефер.
  bqc-SIM: Bↄa we aa gɛ̀ lɛ̀lɛ Dɛbiideↄwa. Yãa Dɛbii tↄ́n Kiliasɛfɛɛ.
  tcz-CHONGTHU: Hichea kon chun amaho acheuvin Debir khopia chengho satdin akon tauve.
    Debir khopi jonghi masang chun amin Kiriath-sepher ana kitin ahi.
  mar-mar: तेथून यहूदाचे लोक दबीरच्या रहिवाश्यांवर पुढे चालून गेले. (दबीरचे पूर्वीचे
    नाव किर्याथ-सेफर होते)
  qub-qub: Chaypitaga Debir runacunata magajna yaycuran. Chay siudäpa unayga jutin
    caran Quiriat-sefer.
  bqp-bqp: Bona gwe ò gɛ̀ɛ lɛ́tɛ Dɛbidenↄa. Dɛbi tↄ́n Kiriasɛfa yã.
  hat-hat: Yo kite Ebwon, yo mache al atake moun ki te rete lavil Debi yo. Nan tan
    lontan yo te rete lavil sa a Kiriyat-Sefè.
  eng-BSB: From there they marched against the inhabitants of Debir (formerly known
    as Kiriath-sepher).
  tod-tod: Ti zeɠeni miná, ti li ti Deɓiil nuiti sakpe. Mɔungi, Deɓiil laaseigi ɠɛni
    ga Kiliyate-Seefɛɛl.
  eng-WEBPB: From there he went against the inhabitants of Debir. (The name of Debir
    before that was Kiriath Sepher.)
  kbq-kbq: Hagi anantetira vu'za Debirima nemaniza vahetmina hara ome huzamante'naze.
    Debiri kumamofo agi'a korapara Kiriat-Sefa hu'za nehazane.
  nhe-BL: Teipa quitehuitoj nopa altepetl Debir tlen achtohuiya quitocajtiyayaj Quiriat
    Sefer.
  bus-bus: Bↄna gwe aↄ̃ gàa lɛ́ɛ Dɛbideenↄa. Dɛbi tↄ́n Kiriasɛfa yã.
  gub-BL: A'e wi oho Nemir tawhu pe har wakutyr wà. (Kiriat-Xeper tawhu her inugwer
    a'e.)
  eng-DRA: And departing from thence he went to the inhabitants of Dabir, the ancient
    name of which was Cariath-Sepher, that is, the city of letters.
