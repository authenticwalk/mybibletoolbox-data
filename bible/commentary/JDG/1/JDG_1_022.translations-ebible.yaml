verse: JDG.001.022
translations:
  mal-C: യോസേഫിന്റെ ഗോത്രങ്ങൾ ബേഥേലിനെതിരേ പുറപ്പെട്ടു. യഹോവ അവരോടുകൂടെ ഉണ്ടായിരുന്നു.
  deu-TKW: Die Söhne Josephs aber zogen ihrerseits hinauf gegen Bethel, und Jahwe
    war mit ihnen.
  lin-lin: Bato kati na ndako ya Jozefi bamataki mpo na kobundisa Beteli, mpe Yawe
    azalaki elongo na bango.
  eng-LSV: And the house of Joseph goes up—even they—to Beth-El, and YHWH [is] with
    them;
  eng-GNV: They also that were of the house of Ioseph, went vp to Beth-el, and the
    Lord was with them,
  eng-WEBSTER: 'And the house of Joseph, they also went up against Beth-el: and the
    LORD was with them.'
  nhw-BL: Nojquiya iixhuihua José quihuilanatoj altepetl Betel huan TOTECO itztoya
    ininhuaya.
  swh-ONEN: Basi nyumba ya Yosefu wakashambulia Betheli, naye Bwana alikuwa pamoja
    nao.
  bba-bba: Yinni Gusunɔ u wɑ̃ɑ kɑ Mɑnɑsebɑ kɑ Efɑrɑimubɑ be bɑ sɑ̃ɑ Yosɛfun bibun
    bweseru. Mɑ bɑ Betɛli wɔrim dɑ.
  eng-KJVCPB: 'And the house of Joseph, they also went up against Beth-el: and the
    Lord was with them.'
  cpy-cpy: Ari ikantakari eejatzi icharini-paeni José, rowayiri-takari Tajorentsi-pankoni-jatzi.
    Tema itsipatapiintani Tajorentsi irikapaeni.
  luo-luo: Koro od Josef nomonjo Bethel, kendo Jehova Nyasaye ne ni kode.
  meu-meu: Iosef vevena ese Betele e tuari henia; bena Iehova na idia ida.
  npi-ULB: योसेफका घरानाले बेथेललाई आक्रमण गर्नको निम्ति तयारी गरे, र परमप्रभु तिनीहरूसँग
    हुनुहुन्थ्यो ।
  yor-yor: Àwọn ẹ̀yà Josẹfu sì bá Beteli jagun, Olúwa síwájú pẹ̀lú wọn.
  ind-ind: Kedua suku keturunan Yusuf (yaitu Efraim dan Manasye) menyerang kota Betel
    (yang sejak zaman dahulu disebut Lus). TUHAN menyertai mereka. Sebelum menyerang,
    mereka mengutus beberapa orang untuk mengintai kota itu.
  pes-OPCB: خداوند با قبیلهٔ یوسف بود، و آنها توانستند بیت‌ئیل را (که قبلاً لوز نامیده
    می‌شد) تصرف کنند. آنها نخست جاسوسانی به شهر فرستادند.
  tgl-ULB: Naghahanda ang sambahayan ni Jose para salakayin ang Betel, at kasama nila
    si Yahweh.
  hui-hui: Ani howa Yosebe aguanene tigua Bedele tanoha hearu baba wai bule pene.
    Ogoningi tano ogoni mini Lusu laga wini. Tigua wai bu piyagola Anduane Homogohanda
    ti biamogo bialu hene. Ani bialu heagola Yosebe aguanene maru tigua tano ogoniha
    diri hondole pene.
  mya-mya: ဧ​ဖ​ရိမ်​အ​နွယ်​ဝင်​နှင့်​မ​နာ​ရှေ​အ​နွယ်​ဝင် တို့​သည်​ဗေ​သ​လ​မြို့​ကို​တိုက်​ခိုက်​ရန်​သွား
    ရောက်​ကြ​၏။ ထို​စဉ်​အ​ခါ​က​ထို​မြို့​သည် လု​ဇ​မြို့​ဟု​အ​မည်​တွင်​လေ​သည်။ ထာ​ဝ​ရ
    ဘု​ရား​သည်​သူ​တို့​အား​ကူ​ညီ​မ​စ​တော် မူ​၏။ မြို့​တွင်း​သို့​သူ​တို့​စေ​လွှတ်​လိုက်​သော
    သူ​လျှို​တို့​သည်၊-
  bod-N: ཡོ་སེབ་ཀྱི་ཁྱིམ་རྒྱུད་ཡར་སོང་སྟེ་པེད་ཨེལ་ལ་རྒོལ་ཞིང་། དཀོན་མཆོག་ཡ་ཝཱེ་ཁོ་རྣམས་དང་མཉམ་དུ་བཞུགས་སོ།
    །
  sna-sna: Zvino veimba yaJosefa vakarwisa Bheteri, uye Jehovha aiva navo.
  spa-BLM: También la casa de José subió contra Betel, y el Señor estaba con ellos.
  cac-cac: A eb' yin̈tilal José, ix yac' lista sb'a eb' sb'at yac' oval d'a chon̈ab'
    Betel, aton Luz d'a peca'. Ayic ix schecanb'at eb' ilum lum eb' ta', a Jehová
    ix colvaj yed' eb'.
  swh-ULB: Nyumba ya Yusufu ilijiandaa kuishambulia Betheli, na Yahweh alikuwa pamoja
    nao.
  bel-bel: І сыны Язэпа пайшлі таксама на Вэтыль, і Гасподзь быў зь імі.
  deu-ELBBK: Und das Haus Joseph, auch sie zogen nach Bethel hinauf, und der HERR
    war mit ihnen.
  mbb-OT: Midsurung te menge tribu ni Jose is Betel, ne midtevangan sikandan te Nengazen.
    Hein duen midsuǥù dan he ibpepeniid diyà te Betel,
  mal-2015: യോസേഫിന്റെ ഗൃഹം ബേഥേലിലേക്കു കയറിച്ചെന്നു; യഹോവ അവരോടുകൂടെ ഉണ്ടായിരുന്നു.
  tuo-NT: José pãrãmerã nituriarã Betecjãrã meꞌrã aꞌmewẽjẽrãtirã, majãcãrã niwã. Na
    tojo weecã, Õꞌacʉ̃ narẽ weetamucʉ niwĩ.
  rmc-rmc: The o kmeňi Efrajim the Menaše džanas pro mariben pro foros Betel a o RAJ
    sas lenca.
  pes-OPV: و خاندان یوسف نیز به بیت ئیل برآمدند، وخداوند با ایشان بود.
  ron-1924: Каса луй Иосиф с-а суит ши еа ымпотрива Бетелулуй, ши Домнул а фост ку
    ей.
  ben-OBCV: এবার যোষেফ গোষ্ঠীভুক্ত লোকেরা বেথেল আক্রমণ করল, এবং সদাপ্রভু তাদের সহবর্তী
    ছিলেন।
  som-som: Oo reer Yuusufna waxay ku kaceen Beytel; oo Rabbiguna wuu la jiray iyagii.
  lat-VUC: Domus quoque Joseph ascendit in Bethel, fuitque Dominus cum eis.
  eng-ASVBT: And the house of Joseph, they also went up against Beth-el; and Jehovah
    was with them.
  ita-1885: La casa di Giuseppe salì anch'essa contro a Betel; e il Signore fu con
    loro.
  eng-LXXUP: And the sons of Joseph, they also went up to Bethel; and the Lord was
    with them.
  eng-ULB: The house of Joseph prepared to attack Bethel, and Yahweh was with them.
  spa-VBL: Los descendientes de José fueron y atacaron la ciudad de Betel, y el Señor
    estaba con ellos.
  fra-_FOB: La maison de Joseph monta aussi contre Béthel, et l'Éternel fut avec eux.
  mal-mal: യോസേഫിന്റെ ഗൃഹം ബേഥേലിലേക്ക് കയറിച്ചെന്നു; യഹോവയും അവരോടുകൂടെ ഉണ്ടായിരുന്നു.
  urd-GVR: Ifrāīm aur Manassī ke qabīle Baitel par qabzā karne ke lie nikle. (Baitel
    kā purānā nām Lūz thā.) Jab unhoṅ ne apne jāsūsoṅ ko shahr kī taftīsh karne ke
    lie bhejā to Rab un ke sāth thā.
  suz-BL: योसेफ आ थर ङा मुरपुकीमी बेथेल नु लडाइ पचा कली लमा बाक्‍त। परमप्रभु यावे
    योसेफ आ थर ङा मुरपुकी नु बाक्‍माक्‍‍त।
  ita-1927: La casa di Giuseppe salì anch’essa contro Bethel, e l’Eterno fu con loro.
  ckb-ckb: هەروەها بنەماڵەی یوسف هێرشیان بردە سەر بێت‌ئێل و یەزدانیش لەگەڵیان بوو.
  eng-BBE: And the family of Joseph went up against Beth-el, and the Lord was with
    them.
  kan-OKCV: ಇದಲ್ಲದೆ ಯೋಸೇಫನ ಮನೆಯವರು ಬೇತೇಲಿಗೆ ಏರಿಹೋದರು. ಯೆಹೋವ ದೇವರು ಅವರ ಸಂಗಡ ಇದ್ದರು.
  tam-2017: யோசேப்பின் குடும்பத்தினரும் பெத்தேலுக்கு எதிராகப் போனார்கள்; யெகோவா அவர்களோடு
    இருந்தார்.
  spa-RV-1909: También los de la casa de José subieron á Beth-el; y fué Jehová con
    ellos.
  ron-BTF: Și casa lui Iosif, și ei s-au urcat împotriva Betelului, și DOMNUL a fost
    cu ei.
  eng-WEBP: The house of Joseph also went up against Bethel, and the LORD was with
    them.
  eng-FBV: The descendants of Joseph went and attacked the town of Bethel, and the
    Lord was with them.
  nld-1939: Het huis van Josef trok op, en wel naar Betel; en Jahweh was met hen.
  nch-BL: Nojquiya iixhuihua José quitehuitoj altepet Betel huan TOTECO itztoya inihuaya.
  vie-1934: Còn nhà Giô-sép cũng lên đánh Bê-tên, và Đức Giê-hô-va ở cùng họ.
  hin-CV: इसी तरह योसेफ़ के परिवार ने बेथेल पर हमला कर दिया. याहवेह उनकी ओर थे.
  spa-BES: Y la familia de José subió contra Bet-el, y el Señor estaba con ellos.
  tdx-tdx: Aa naho i anjomba’ Iosefey, naname i Betele ka iereo vaho nolora’ Iehovà.
  tha-KJV: อนึ่งวงศ์วานของโยเซฟได้ขึ้นไปสู้รบเมืองเบธเอลด้วย และพระเยโฮวาห์ทรงสถิ​ตก​ับพวกเขา
  por-BR-2018: Também os da casa de José subiram a Betel; e o SENHOR foi com eles.
  deu-ELO: Und das Haus Joseph, auch sie zogen nach Bethel hinauf, und Jehova war
    mit ihnen.
  eng-WYC-2018: Also the house of Joseph went up into Bethel, and the Lord was with
    them.
  epo-epo: Kaj iris ankaŭ la Jozefidoj al Bet-El; kaj la Eternulo estis kun ili.
  uig-PIN: Yüsüpning jǝmǝti Bǝyt-Əlgǝ ⱨujum ⱪildi; Pǝrwǝrdigar ular bilǝn billǝ idi.
  beo-beo: 'Ifala:ime fi dunu amola Ma:na:se fi dunu da Bedele moilai (amo esoga,
    ea dio da Lase) amoma doagala:musa: wa:i asi. Hina Gode da ili fidi. Ilia desega
    ahoasu dunu asunasi.'
  tpi-OTNT: Olsem tasol ol lain bilong Josep i go pait long ol manmeri bilong taun
    Betel. Bipo ol i save kolim nem bilong taun olsem, Lus. Na Bikpela i wok long
    helpim ol. Ol Josep i salim ol man i go bilong lukstil long dispela taun.
  hau-SA: To, gidan Yusuf suka auka wa Betel, Ubangiji kuwa yana tare da su.
  uig-LAT: Yüsüpning jemeti Beyt-Elge hujum qildi; Perwerdigar ular bilen bille idi.
  nde-nde: Ngalesosikhathi abendlu kaJosefa bahlasela iBhetheli, njalo uThixo wayelabo.
  ton-ton: ¶ Pea ko e fale ʻo Siosefa, naʻe ʻalu hake foki ʻakinautolu ke tauʻi ʻa
    Peteli pea naʻe ʻiate kinautolu ʻa Sihova.
  ces-1613: Vytáhla také i čeled Jozefova do Bethel, a Hospodin byl s nimi.
  eng-WMB: The house of Joseph also went up against Bethel, and the LORD was with
    them.
  tam-TCV: இப்போது யோசேப்பு குடும்பத்தார் பெத்தேலைத் தாக்கினார்கள். யெகோவா அவர்களோடுகூட
    இருந்தார்.
  ceb-ULB: Nangandam ang balay ni Jose sa pagsulong sa Betel, ug nag-uban kanila si
    Yahweh.
  pol-UBG: Wyruszył też dom Józefa przeciwko Betel, a PAN był z nim.
  urd-GVU: افرائیم اور منسّی کے قبیلے بیت ایل پر قبضہ کرنے کے لئے نکلے (بیت ایل کا
    پرانا نام لُوز تھا)۔ جب اُنہوں نے اپنے جاسوسوں کو شہر کی تفتیش کرنے کے لئے بھیجا
    تو رب اُن کے ساتھ تھا۔
  deu-1912: Desgleichen zogen auch die Kinder Joseph hinauf gen Beth-El, und der HERR
    war mit ihnen.
  kan-2017: ಇವರ ಹಾಗೆಯೇ ಯೋಸೇಫನ ವಂಶದವರೂ ಹೊರಟು ಬೇತೇಲಿಗೆ ಬಂದರು. ಯೆಹೋವನು ಅವರ ಸಂಗಡ ಇದ್ದನು.
  yap-yap: Fa gal ganong ko Efraim nge Manasseh e ra chamgow ko fare binaw nu Bethel,
    ngiyal’nem e yima yog Luz ko gin’em. I SOMOL e i aywegrad. Ra l’oeged e damit
    nge yan ko fare binaw.
  hlt-MCSB: Joseph imko loh Bethel a paan uh vaengah khaw amih te BOEIPA loh a om
    puei.
  mdy-ETH: ዮሴፔ ዜርፃ ዒማና ቤኤቴኤሌ ዖላኒ ዴንዴኔ፥ ናንጊና ናንጋ ጎዳኣ ዔያቶና ዎላ ማዔኔ፤
  twi-ASANTE: Yosef asefoɔ kɔto hyɛɛ Bet-El kuro no so, na Awurade kaa wɔn ho.
  eng-WEBU: The house of Joseph also went up against Bethel, and the LORD was with
    them.
  wal-wal: Yooseefa naatu, Efireemanne Minaase zareti qassi Beeteele katamaa bollan
    woraajjidosona. Kase he katamai Looza geetettees. Woraajjiyo wode GODAI etaara
    de7ees. Yooseefa zareti Beeteele katamaa xomoosiya asata kiittidosona.
  spa-PDDPT: De igual manera la familia de José subió contra Bet-ʼEl, y Yavé estuvo
    con ellos.
  gun-gun: José ramymino kuery voi oje'oi Betel tetã rovai opu'ã aguã. Ha'e ramo ha'e
    kuery reve Senhor oiko.
  agu-BL: Itzun bantz, nintzun oc chitxumu'n yi cob k'u'j xonl Ẍep tan oyintzi', bantz
    chicambal yi tnum Betel. Yi bi' yi jun tnuma'tz tenẍchan i'tz Luz. Nintzun ben
    chichakol cobox xk'ukwil le yi tnuma'tz. Nin xom Kataj Ryos tan quich'eye'n.
  ilo-ULB: Nagsagana ti balay ni Jose a mangraut iti Betel, ket adda ni Yahweh kadakuada.
  kpg-kpg: Nia madawaawa Ephraim mo Manasseh ne hula ga heebagi gi di waahale go Bethel,
    dela nogo haga ingoo bolo Luz, gei Dimaadua gu hagamaamaa digaula. Digaula gu hagau
    nadau gau halahala mee hagammuni gi di waahale,
  uig-ARA: يۈسۈپنىڭ جەمەتى بەيت-ئەلگە ھۇجۇم قىلدى؛ پەرۋەردىگار ئۇلار بىلەن بىللە ئىدى.
  sus-sus: Yusufu bɔnsɔɛ naxa Beteli gere. E nun Alatala nan birin nu a ra.
  pon-2006: Kadaudok en Epraim oh Manase kohla mahweniong kahnimw Pedel me ahnsowo
    adaneki Lus. KAUN-O ketin seweseirailda. Re kadaralahng nan kahnimwo lipoahrok
    kei
  ksd-ksd: Ma diat ta ra vuna tarai Iosep dia ga tut ure Betel, ma ra Luluai i ga
    tur maravut diat.
  tur-YTC: Yosef'in evi de Beytel'e çıktı ve Yahve onlarla birlikteydi.
  grc-BRENT: Καὶ ἀνέβησαν οἱ υἱοὶ Ἰωσὴφ καί γε αὐτοὶ εἰς Βαιθήλ· καὶ Κύριος ἦν μετʼ
    αὐτῶν.
  ind-AYT: Dan, keturunan Yusuf maju ke Betel, dan TUHAN menyertai mereka.
  nya-nya: A banja la Yosefe nawonso anathira nkhondo mzinda wa Beteli, ndipo Yehova
    anali nawo.
  hrv-hrv: Krenu i pleme Josipovo na Betel i Jahve bijaše s njima.
  mps-mps: Tama tialima, te Josepgo hani pelama, te Betel hanude bidali we bidi dali
    boi hwįgi pali. Polobadu augwaligo te hanu nogi te tiwai nogi poali, te Lus wai.
    Tama Genuai Bidigo augwali tau sabo sę yali. Tialima, augwaligo te bidi meba
    tagala palama, te hanuba sa pali.
  tpi-tpi: Olsem tasol ol lain bilong Josep i go pait long ol manmeri bilong taun
    Betel. Bipo ol i save kolim nem bilong taun olsem, Lus. Na Bikpela i wok long
    helpim ol. Ol Josep i salim ol man i go bilong lukstil long dispela taun.
  dan-1931: Men også Josefs Hus drog op og gik mod Betel; og HERREN var med dem.
  vie-OVCB: Nhà Giô-sép cũng tiến đánh Bê-tên và được Chúa Hằng Hữu phù hộ.
  guj-2017: યૂસફના વંશજોએ બેથેલ પર આક્રમણ કર્યું. ઈશ્વર તેઓની સાથે હતા.
  pon-2006A: Kadaudok en Epraim oh Manase kohla mahweniong kahnimw Pedel me ahnsowo
    adaneki Lus. KAUN-O ketin seweseirailda. Re kadaralahng nan kahnimwo lipoahrok
    kei
  por-BRBSL: A casa de José também foi contra Betel, e Yahweh estava com eles.
  cth-cth: Joseph miphunnaw nihai, Bethel a tuk awh navah, BAWIPA teh ahnimouh koe
    ao.
  twi-twi: Yosef asefo kɔtow hyɛɛ Bet-El kurow no so, na Awurade kaa wɔn ho.
  hlt-hlt: Joseph imko loh Bethel a paan uh vaengah khaw amih te BOEIPA loh a om puei.
  tbz-SIM: Kɛ̀ Sosɛfu bí Efɑdɑimmu nɛ̀ Mɑnɑnsee yɑɑ̀bí nkɔri kɛ bo do Betɛɛdi, kɛ̀
    ti Yiɛ̀ nKuyie nní mbɛ̀ bonɛ̀.
  msy-2020: Josepɨn anabamɨn adarazi uaghan kamaghɨram ami. Me uaghan Betelɨn iti
    darazi ko mɨsosi. Me fomɨra kamaghɨn nguibar ekiar kam dɨbori, Lus. Ezɨ Ikiavɨra
    Itir God me ko ikia men akura. Josepɨn anabamɨn adarasi, gumazir maba amadazɨ,
    me ghua nguibar ekiar kam mogomemɨn a getiagha rui.
  dop-dop: Ḿpʋ́ɣʋ́ Ɩfǝlɑyim kpekǝle nɑ Mɑnɑsee nyǝntɛ pɑ polɑɑ nɑ pɑ́ yoonɑ Petɛɛlɩ
    timpi pɑ yɑɑkɑɣɑ Lusi tɔ, nɑ Tɑcɑɑ sǝnɑ-wɛ. Feŋlɑɑ kɛ pɑɑ cɑɑlǝnɑ tiluɣu kɛ Petɛɛlɩ
    tɑɑ.
  azb-azb: Yusif nəsli də Bet-Elə hücum etdi və Rəbb onlarla idi.
  eng-DBY: And the house of Joseph, they also went up against Bethel; and Jehovah
    was with them.
  hin-2017: फिर यूसुफ के घराने ने बेतेल पर चढ़ाई की; और यहोवा उनके संग था।
  eng-YLT: And the house of Joseph go up — even they — to Beth-El, and Jehovah [is]
    with them;
  eng-WYC-2017: Also the house of Joseph went up into Bethel, and the Lord was with
    them.
  eng-WMBB: The house of Joseph also went up against Bethel, and the LORD was with
    them.
  urd-GVH: इफ़राईम और मनस्सी के क़बीले बैतेल पर क़ब्ज़ा करने के लिए निकले (बैतेल का
    पुराना नाम लूज़ था)। जब उन्होंने अपने जासूसों को शहर की तफ़तीश करने के लिए भेजा
    तो रब उनके साथ था।
  rug-rug: Sari na butubutu te Iparemi meke Manase si la varipera koasa vasileana
    lavata pa Betolo, sapu ta pozae Luzi pa totoso asa. Tokani e Zihova si arini.
    Garunu la tie piko si arini koasa vasileana lavata,
  gaz-gaz: Gosti Yoosef immoo Beetʼeel waraanan; Waaqayyos isaan wajjin ture.
  fra-LSG: La maison de Joseph monta aussi contre Béthel, et l’Éternel fut avec eux.
  gnn-gnn: Walalanydja Burayimgalanydja malayu bumara marrtjina Gaynanbuyŋunhana yolŋunha
    walalanha ŋunhala Bithulnha yäkuŋura wäŋaŋura, yurru yaka warray walala bumara
    dhawar'maraŋalanydja wal'ŋu, walala ŋunhi wiripu‐guḻkuny'tja nhina'‐nhinana warray
    marrtjina yana mukthurruna warray, yaka warray walala bukmakkuŋalanydja wal'ŋu
    bumara, gukuŋala dhawaṯmaraŋalanydja ŋuliŋuru wäŋaŋuru.
  yal-yal: Yusufu bɔnsɔnna muxune fan yi siga Betɛli taan yɛngɛdeni, Alatala yi lu
    e xɔn.
  haw-1868: O ka ohana a Iosepa kekahi i pii, e kaua aku ia Betela; a o Iehova pu
    no me lakou.
  arb-NAV: وَهَاجَمَ أَبْنَاءُ سِبْطِ يُوسُفَ بَيْتَ إِيلَ، فَكَانَ الرَّبُّ مَعَهُمْ
    (وَنَصَرَهُمْ).
  ewe-ewe: Azɔ la Yosef ƒe aƒe la dze Betel dzi eye Yehowa nɔ kpli wo.
  eng-LEE: And the house of Joseph, these also, went up against Beth-el; and the Lord
    was with them.
  asm-FB: যোচেফৰ বংশয়ো বৈৎএল নগৰ আক্রমণ কৰিবলৈ গ’ল। যিহোৱা তেওঁলোকৰ সঙ্গী আছিল।
  sus-A: يُسُقُ بْنسْي نَشَ بٍتٍلِ فٍرٍ. عٍ نُن عَلَتَلَ نَن بِرِن نُ عَ رَ.
  fra-SBL: La maison de Joseph monta aussi contre Béthel, et l'Éternel fut avec eux.
  hbo-hbo: וַיַּעֲל֧וּ בֵית־יֹוסֵ֛ף גַּם־הֵ֖ם בֵּֽית־אֵ֑ל וַֽיהוָ֖ה עִמָּֽם׃
  kik-kik: Na rĩrĩ, andũ a nyũmba ya Jusufu magĩtharĩkĩra Betheli, nake Jehova aarĩ
    hamwe nao.
  fra-NCL: La maison de Joseph, elle aussi, monta contre Béthel, et Yahweh fut avec
    eux.
  cek-AK: To pacoengah Joseph imthung takoh mah Bethel to tuk o; Angraeng mah nihcae
    to oh thuih.
  cuk-cuk: José-wagan Betel-neggweburgi bila-ononade gusmalad. Bab-Jehováʼdi, José-waganba
    nue-gudiid.
  uig-CYR: Йүсүпниң җәмәти Бәйт-Әлгә һуҗум қилди; Пәрвәрдигар улар билән биллә еди.
  tel-2017: యోసేపు సంతతివారు బేతేలుకు వెళ్లినప్పుడు యెహోవా వాళ్లకు తోడుగా ఉన్నాడు.
  hat-BSA: Menm jan an, lakay Joseph te monte kont Béthel e SENYÈ a te avèk yo.
  kos-kos: Sruf lal Ephraim ac sruf lal Manasseh elos som ac lain acn Bethel, ac LEUM
    GOD El welulos.
  hbo-WLC: וַיַּעֲל֧וּ בֵית־יוֹסֵ֛ף גַּם־הֵ֖ם בֵּֽית־אֵ֑ל וַֽיהוָ֖ה עִמָּֽם׃
  ibo-ibo: Ma ndị sitere nʼebo Josef busoro obodo Betel agha. Onyenwe anyị nọnyeere
    ha.
  ory-ory: ଏଥିଉତ୍ତାରେ ଯୋଷେଫ-ବଂଶ ମଧ୍ୟ ବେଥେଲ୍‍ ପ୍ରତିକୂଳରେ ଗଲେ; ପୁଣି ସଦାପ୍ରଭୁ ସେମାନଙ୍କ
    ସଙ୍ଗେ ସଙ୍ଗେ ଥିଲେ।
  chk-chk: Iwe, chon ekewe ainangen Efraim me Manasa ra pwal feila maun ngeni Petel,
    nge ewe Samol mi Lapalap a etiir.
  rop-rop: Wal detlot solja brom Ifreiyim en Manesa klen bin go en fait ola pipul
    langa det taun gulum Bethel. Basdam det taun bin neim Las. Wal YAWEI bin album
    det dubala klen,
  ukr-1871: Сини ж Йосифові виступили й собі проти Бетеля, і Господь був із ними.
  deu-1951: Auch das Haus Joseph zog hinauf, gen Bethel, und der HERR war mit ihnen.
  eng-JPS: And the house of Joseph, they also went up against Beth-el; and the LORD
    was with them.
  srp-1865: Izidoše i sinovi Josifovi na Vetilj, i Gospod bijaše s njima.
  lug-lug: N’abasajja ba Yusufu ne balumba Beseri era Mukama yali wamu nabo.
  heb-heb: ויעלו בית יוסף גם הם בית אל ויהוה עמם׃
  ben-IRV: আর যোষেফের বংশও বৈথেলের বিরুদ্ধে যাত্রা করল এবং সদাপ্রভু তাদের সহবর্ত্তী
    ছিলেন।
  pan-pan: ਫਿਰ ਯੂਸੁਫ਼ ਦੇ ਘਰਾਣੇ ਨੇ ਬੈਤਏਲ ਉੱਤੇ ਹਮਲਾ ਕੀਤਾ, ਅਤੇ ਯਹੋਵਾਹ ਉਨ੍ਹਾਂ ਦੇ ਅੰਗ-ਸੰਗ
    ਸੀ।
  mya-JVB: ယောသပ် အမျိုးသားတို့သည်လည်း ၊ ဗေသလ မြို့သို့ ချီ သွား၍ ၊ ထာဝရဘုရား သည်
    သူ တို့နှင့်အတူ ရှိတော်မူ၏။
  hmo-hmo: Iosepa ena bese taudia ese Betele hanua idia tuari henia, bona Lohiabada
    be idia danu ia noho.
  urd-urd: और यूसुफ़ के घराने ने भी बैतएल लेकिन चढ़ाई की, और ख़ुदावन्द उनके साथ था।
  rus-SYN: И сыны Иосифа пошли также на Вефиль, и Господь был с ними.
  bqc-SIM: Yosɛfu buiↄ sↄ̃ aa lɛ̀lɛ Bɛtɛliwa, mɛ́ Dii kúńnↄ.
  tcz-CHONGTHU: Joseph chilhah ten Bethel khopi anasat’un Pakaiyin ana umpiuvin ahi.
  mar-mar: योसेफाच्या घराण्यानेही बेथेलावर हल्ला करण्याची तयारी केली; आणि परमेश्वर
    त्यांच्याबरोबर होता.
  qub-qub: Josëpita miraj runacuna Bet-elman yaycunanpaj parlacuran. Paycunataga Tayta
    Diosmi yanapaycaran.
  bqp-bqp: Yusufunↄ sↄ̃ ò lɛ̀tɛ Bɛtɛlia akũsↄ̃ Dikiri kú kũńwo.
  hat-hat: Moun de branch fanmi Jozèf yo moute al atake lavil Betèl ki te rele Louz
    anvan sa. Seyè a te kanpe avèk yo tou.
  eng-BSB: The house of Joseph also attacked Bethel, and the LORD was with them.
  tod-tod: Zozɛfe mavofodai ɓalaa liini, é laalɛ Ɓeetɛle wu, Ɠɔoɠɔ GALAGI ɠɛni ti
    ʋa.
  eng-WEBPB: The house of Joseph also went up against Bethel, and the LORD was with
    them.
  kbq-kbq: Hagi anahukna huno Ra Anumzamo'a Josefe naga'ene mani'nege'za mareri'za
    Beteli vahera hara ome huzamante'naze.
  nhe-BL: Nojquiya iixhuihua José quitehuitoj altepetl Betel huan TOTECO itztoya ininhuaya.
  bus-bus: Yusufunↄ sↄ̃ lɛ̀ɛ Bɛtɛlia bensↄ̃ Dii kúńyo.
  gub-BL: Zuze izuapyapyr, Eparai izuapyapyr her ma'e, Manaxe izuapyapyr her ma'e,
    uzàmàtyry'ym Metew tawhu pe har oho wà.
  eng-DRA: The house of Joseph also went up against Bethel, and the Lord was with
    them.
