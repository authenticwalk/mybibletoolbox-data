verse: JDG.001.018
translations:
  mal-C: യെഹൂദാപുരുഷന്മാർ, ഗസ്സാ, അസ്കലോൻ, എക്രോൻ എന്നീ പട്ടണങ്ങളും അതിന്റെ അതിരിനോടു
    ചേർന്നുള്ള ദേശങ്ങളും പിടിച്ചടക്കി.
  deu-TKW: Und Juda eroberte Gaza und ihr Gebiet und Askalon und ihr Gebiet und Ekron
    und ihr Gebiet.
  lin-lin: Bato ya libota ya Yuda babotolaki lisusu Gaza, Ashikeloni mpe Ekroni, elongo
    na mabele na yango ya pembeni.
  eng-LSV: And Judah captures Gaza and its border, and Askelon and its border, and
    Ekron and its border;
  eng-GNV: Also Iudah tooke Azzah with the coasts thereof, and Askelon with the coasts
    thereof, and Ekron with the coastes thereof.
  eng-WEBSTER: Also Judah took Gaza with its border, and Askelon with its border,
    and Ekron with its border.
  nhw-BL: Huan isoldados Judá nojquiya quintlanque nopa altepeme Gaza, Ascalón huan
    Ecrón ica nochi nopa pilaltepetzitzi catli mocajqui nechca.
  swh-ONEN: Watu wa Yuda wakatwaa pia Gaza, Ashkeloni na Ekroni, kila mji na vijiji
    vyake vinavyouzunguka.
  bba-bba: Yudɑ be, bɑ mɑɑ Gɑsɑ mwɑ kɑ Asikɑloni kɑ Ekoroni, yen bɑɑyere kɑ yen bɑru
    kpɑɑnu.
  eng-KJVCPB: Also Judah took Gaza with the coast thereof, and Askelon with the coast
    thereof, and Ekron with the coast thereof.
  luo-luo: Jo-Juda bende nokawo Gaza, Ashkelon kod Ekron, ka dala maduongʼ moro ka
    moro nigi gwengʼe.
  meu-meu: Iuda danu Gasa mai tanona idoinai, bona Askelono mai tanona idoinai, bona
    Ekron mai tanona idoinai, e abidia.
  npi-ULB: यहूदाका मानिसहरूले गाजा र त्यसको आसपासको क्षेत्र, अश्कलोन र त्यसको आसपासको
    क्षेत्र, अनि एक्रोन र त्यसको आसपासको क्षेत्र पनि कब्जा गरे ।
  yor-yor: Àwọn ogun Juda sì ṣẹ́gun Gasa àti àwọn agbègbè rẹ̀, Aṣkeloni àti Ekroni
    pẹ̀lú àwọn ìlú tí ó yí ọ̀kọ̀ọ̀kan wọn ká.
  ind-ind: TUHAN menyertai suku Yehuda sehingga mereka berhasil merebut kota Gaza,
    Askelon, dan Ekron, serta daerah-daerah di sekitarnya. Yehuda juga berhasil menguasai
    daerah perbukitan, tetapi mereka tidak dapat mengusir penghuni daerah lembah karena
    penduduk di sana memiliki kereta-kereta perang dari besi.
  pes-OPCB: همچنین قبیلهٔ یهودا شهرهای غزه، اشقلون، عقرون و روستاهای اطراف آنها را
    فتح کردند.
  tgl-ULB: Sinakop din ng mga tao ng Juda ang Gaza at ang lupaing nasa paligid nito,
    Ashkelon at ang lupaing nasa paligid nito, at Ekron at ang lupaing nasa paligid
    nito.
  hui-hui: Ani bialu maru Gasabi Asagelonobi Egeronobi tano uruni dindi emene maru
    tano uruniha wia parapara bu wima pearubi heba ti karulai hene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ယု​ဒ​အ​နွယ်​ဝင်​တို့​အား ကူ​မ​တော်​မူ​သ​ဖြင့် သူ​တို့​သည်​တောင်​ကုန်း​ဒေ​သ
    ကို​သိမ်း​ပိုက်​နိုင်​ကြ​၏။ သို့​ရာ​တွင်​ဂါ​ဇ​မြို့၊ အာ​ရှ ကေ​လုန်​မြို့၊ ဧ​ကြုံ​မြို့​နှင့်​ထို​မြို့​များ​၏​အ​နီး​ရှိ
    နယ်​ပယ်​များ​ကို​မူ​မ​သိမ်း​ပိုက်​နိုင်​ကြ​ချေ။ ပင် လယ်​ကမ်း​ခြေ​တွင်​နေ​ထိုင်​ကြ​သော
    ဤ​သူ​တို့ တွင်​သံ​ရ​ထား​များ​ရှိ​သ​ဖြင့်​ယု​ဒ​အ​မျိုး သား​တို့​သည်​သူ​တို့​အား​နှင်​ထုတ်​ခြင်း​ငှာ
    မ​စွမ်း​ကြ။-
  bod-N: ཡ་ཧུ་དཱས་གཱ་ཟཱ་དང་དེའི་མངའ་ཁོངས། ཨ་ཤཱ་ཀེ་ལོན་དང་དེའི་མངའ་ཁོངས། ཨེག་རོན་དང་དེའི་མངའ་ཁོངས་བཅས་ཀྱང་བླངས།
  sna-sna: Varume veJudha vakakundazve Gaza, Ashikeroni neEkironi, guta rimwe nerimwe
    nenyika yaro.
  spa-BLM: También Judá tomó Gaza con su frontera, Ascalón con su frontera y Ecrón
    con su frontera.
  cac-cac: Ix yic'anpax chon̈ab' Gaza eb', Ascalón yed' Ecrón yed' slumal d'a spatictac.
  swh-ULB: Watu wa Yuda pia waliiteka Gaza na nchi iliyoizunguka, Ashkeloni na nchi
    iliyoizunguka, na Ekron na nchi iliyoizunguka.
  bel-bel: Юда ўзяў таксама Газу зь межамі яе, Аскалон зь межамі яго, і Экрон зь межамі
    яго.
  deu-ELBBK: Und Juda nahm Gaza ein und sein Gebiet, und Askalon und sein Gebiet,
    und Ekron und sein Gebiet.
  mbb-OT: Elin naaǥew zan is menge inged he Gaza, Ashkelon, wey Ekron, ragkes en is
    menge lugar ziyà te peliǥuy kayi he menge inged.
  mal-2015: യെഹൂദാ ഗസ്സയും അതിന്റെ അതിർനാടും അസ്കലോനും അതിന്റെ അതിർനാടും എക്രോനും
    അതിന്റെ അതിർനാടും പിടിച്ചു.
  rmc-rmc: O kmeňos Juda zaiľa o fori Gaza, Aškalon the Ekron lengre gavenca.
  pes-OPV: و یهودا غزه و نواحی‌اش واشقلون و نواحی‌اش و عقرون و نواحی‌اش راگرفت.
  ron-1924: Иуда а май пус мына пе Газа ши пе цинутул ей, пе Аскалон ши пе цинутул
    луй ши пе Екрон ши пе цинутул луй.
  ben-OBCV: যিহূদা গাজা, অস্কিলোন ও ইক্রোণ—প্রত্যেকটি নগর এবং সেগুলির সন্নিহিত অঞ্চলগুলিও
    অধিকার করল।
  som-som: Oo reer Yahuudah waxay qabsadeen haddana Gaasa iyo xuduudkeedii, iyo Ashqeloon
    iyo xuduudkeedii, iyo Ceqroon iyo xuduudkeedii.
  lat-VUC: Cepitque Judas Gazam cum finibus suis, et Ascalonem, atque Accaron cum
    terminis suis.
  eng-ASVBT: Also Judah took Gaza with the border thereof, and Ashkelon with the border
    thereof, and Ekron with the border thereof.
  ita-1885: Giuda prese anche Gaza e i suoi confini; Ascalon e i suoi confini; ed
    Ecron e i suoi confini.
  eng-LXXUP: But Judah did not inherit Gaza nor her coasts, nor Ashkelon nor her coasts,
    nor Ekron nor her coasts, nor Ashdod nor the lands around it.
  eng-ULB: The people of Judah also captured Gaza and the land around it, Ashkelon
    and the land around it, and Ekron and the land around it.
  spa-VBL: Judá también capturó las ciudades de Gaza, Ascalón y Ecrón, cada una con
    su territorio circundante.
  fra-_FOB: Juda prit aussi Gaza avec son territoire, Askélon avec son territoire,
    et Ékron avec son territoire.
  mal-mal: ഗസ്സയും അസ്കലോനും, എക്രോനും ഇവയോടു ചേർന്നുള്ള ഭൂപ്രദേശങ്ങളും യെഹൂദാ പിടിച്ചു.
  urd-GVR: Phir Yahūdāh ke faujiyoṅ ne Ġhazzā, Askqalūn aur Aqrūn ke shahroṅ par un
    ke gird-o-nawāh kī ābādiyoṅ samet fatah pāī.
  suz-BL: यहूदा आ थर ङा मुरपुकीमी गाजा, अश्‍कलोन, एक्रोन सहर नु मेको आ नेक्‍था बाक्‍शो
    रू नेल्‍ल आंम के सेल्‍मे बाक्‍त।
  ita-1927: Giuda prese anche Gaza col suo territorio, Askalon col suo territorio
    ed Ekron col suo territorio.
  ckb-ckb: کوڕانی یەهودا دەستیان گرت بەسەر غەزە و ئەسقەلان و عەقرۆن و سنوورەکانیان.
  eng-BBE: Then Judah took Gaza and its limit, and Ashkelon and its limit, and Ekron
    and its limit.
  kan-OKCV: ಇದಲ್ಲದೆ ಯೆಹೂದ ಗೋತ್ರದವರು ಗಾಜಾವನ್ನೂ ಅದರ ಮೇರೆಯನ್ನೂ; ಅಷ್ಕೆಲೋನನ್ನೂ, ಅದರ ಮೇರೆಯನ್ನೂ;
    ಎಕ್ರೋನನ್ನೂ, ಅದರ ಮೇರೆಯನ್ನೂ ತೆಗೆದುಕೊಂಡರು.
  tam-2017: யூதா, காசாவையும் அதின் எல்லையையும், அஸ்கலோனையும் அதின் எல்லையையும், எக்ரோனையும்
    அதின் எல்லையையும் பிடித்தான்.
  spa-RV-1909: Tomó también Judá á Gaza con su término, y á Ascalón con su término,
    y á Ecrón con su término.
  ron-BTF: De asemenea Iuda a luat Gaza, cu ținutul său, și Ascalonul, cu ținutul
    său, și Ecronul, cu ținutul său.
  eng-WEBP: Also Judah took Gaza with its border, and Ashkelon with its border, and
    Ekron with its border.
  eng-FBV: Judah also captured the towns of Gaza, Ashkelon, and Ekron, each with its
    surrounding territory.
  nld-1939: Maar Juda kwam niet in het bezit van Gaza, Asjkelon en Ekron met bijbehorend
    gebied.
  nch-BL: Huan isoldados Judá nojquiya quintanque nopa altepeme Gaza, Ascalón huan
    Ecrón ica nochi nopa pilaltepetzitzi cati eltoya nechca.
  vie-1934: Người Giu-đa cũng chiếm lấy Ga-xa cùng địa phận nó, Aùch-ca-lôn cùng địa
    phận nó, và Eùc-rôn cùng địa phận nó.
  hin-CV: यहूदाह ने अज्जाह, अश्कलोन तथा एक्रोन नगरों को इनकी सीमा सहित अपने अधीन कर
    लिया.
  spa-BES: Entonces Judá tomó Gaza y su límite, y Ascalon y su límite, y Ecrón y su
    límite.
  tdx-tdx: Rinambe’ Iehoda ka t’i Azà rekets’ i tane’ey naho i Aske­lone rekets’ i
    tane’ey, vaho i Ekrone rekets’ i tane’ey.
  tha-KJV: ยู​ดาห์​ได้​ยึดเมืองกาซาพร้อมทั้งอาณาเขต และเมืองอัชเคโลนพร้อมทั้งอาณาเขต
    และเมืองเอโครนพร้อมทั้งอาณาเขตไว้​ด้วย
  por-BR-2018: Tomou também Judá a Gaza com seu termo, e a Asquelom com seu termo,
    e a Ecrom com seu termo.
  deu-ELO: Und Juda nahm Gasa ein und sein Gebiet, und Askalon und sein Gebiet, und
    Ekron und sein Gebiet.
  eng-WYC-2018: And Judah took Gaza with his coasts, and Askelon (with his terms),
    and Ekron with his terms. (And Judah took Gaza, and Askelon, and Ekron, along
    with their land.)
  epo-epo: Kaj Jehuda prenis la urbojn Gaza kun ĝiaj limoj kaj Aŝkelon kun ĝiaj limoj
    kaj Ekron kun ĝiaj limoj.
  uig-PIN: Andin Yǝⱨudalar Gaza bilǝn uning ǝtrapini, Axkelon bilǝn uning ǝtrapini,
    Əkron bilǝn uning ǝtrapini igilidi.
  beo-beo: '-'
  tpi-OTNT: Na tu ol i kisim taun Gasa na Askelon na Ekron wantaim ol hap graun bilong
    ol.
  hau-SA: Mutanen Yahuda kuma suka ci Gaza, Ashkelon, da Ekron, kowace birni tare
    da yankinsa.
  uig-LAT: Andin Yehudalar Gaza bilen uning etrapini, Ashkélon bilen uning etrapini,
    Ekron bilen uning etrapini igilidi.
  nde-nde: Abantu bakoJuda bathumba njalo iGaza, i-Ashikheloni kanye le-Ekroni, idolobho
    linye ngalinye kanye lelizwe lalo.
  ton-ton: Pea naʻe maʻu ʻe Siuta ʻa Kesa foki mo hono ngaahi potu ʻo ia, mo ʻAsikiloni
    mo hono ngaahi potu ʻo ia, mo Ekiloni mo hono ngaahi potu ʻo ia.
  ces-1613: Dobyl také Juda Gázy a pomezí jeho, i Aškalonu s pomezím jeho, též Akaronu
    a pomezí jeho.
  eng-WMB: Also Judah took Gaza with its border, and Ashkelon with its border, and
    Ekron with its border.
  tam-TCV: இவற்றுடன் யூதாவின் மனிதர் காசா, அஸ்கலோன், எக்ரோன் ஆகிய பட்டணங்களையும்,
    அதன் சுற்றுப்புறங்களையும் கைப்பற்றினர்.
  ceb-ULB: Gisakop usab sa katawhan ni Juda ang Gaza ug ang yuta nga nagpalibot niini,
    ang Askelon ug ang yuta nga nagpalibot niini, ang Ekron ug ang yuta nga nagpalibot
    niini.
  pol-UBG: Juda zdobył też Gazę wraz z jej granicami, Aszkelon wraz z jego granicami
    i Ekron wraz z jego granicami.
  urd-GVU: پھر یہوداہ کے فوجیوں نے غزہ، اسقلون اور عقرون کے شہروں پر اُن کے گرد و
    نواح کی آبادیوں سمیت فتح پائی۔
  deu-1912: Dazu gewann Juda Gaza mit seinem Zugehör und Askalon mit seinem Zugehör
    und Ekron mit seinem Zugehör.
  kan-2017: ಅನಂತರ ಅವರು ಗಾಜಾ, ಅಷ್ಕೆಲೋನ್, ಎಕ್ರೋನ್ ಎಂಬ ಪಟ್ಟಣಗಳನ್ನೂ ಅವುಗಳ ಮೇರೆಗಳನ್ನೂ ಸ್ವಾಧೀನಮಾಡಿಕೊಂಡರು.
  yap-yap: Me ayuweg SOMOL e pi girdi’ nu Judah, ngar feked fa gi binaw ni go’ burey
    ngar tafnayed. Machane dar koled yu Gaza, Ashkelon, ara pi Ekron, nge yungin nib
    milfan nga Ekron. Pi girdi’ ney ni yad ma par u dap’eday e bay e chariot rorad
    ni wasey, ere deyag rok e pi girdi’ nu Judah ni ngar tulufedrad.
  hlt-MCSB: Te vaengah Judah loh Gaza neh a khorhi, Ashkelon neh a khorhi, Ekron neh
    a khorhi te a loh.
  mdy-ETH: ዪሁዳ ፃጳ ጋኣዛንታ ዓስቄሎኔንታ ዓቃሮኔንታ ኮይላ ዓኣ ዓጮዋ ቢያ ዓርቄኔ።
  twi-ASANTE: Ɛno akyi, Yuda ko faa nkuropɔn Gasa, Askelon ne Ekron ne wɔn nsase a
    atwa wɔn ho ahyia.
  eng-WEBU: Also Judah took Gaza with its border, and Ashkelon with its border, and
    Ekron with its border.
  wal-wal: Yihudaa asai gujjidikka Gaaza, Asqqaloonanne Eqiroona katamata eta yuushuwan
    de7iya biittatuurakka oiqqiis.
  spa-PDDPT: Judá también conquistó Gaza, Ascalón y Ecrón con sus territorios.
  gun-gun: Judá kuery ojopypa avi Gaza, Asquelom ha'e Ecrom, ha'e katy'i rupi yvy
    ikuai va'e ha'e javi reve.
  agu-BL: 'Poro qui nin e'' xcye'' tan cambaje''n yi e''chk ama''l yi na chibi''aj:
    Gaza, Ascalón nin Ecrón. Ncha''tz qui nin e'' xcye'' tan cambaje''n yi e''chk
    tal tnum yi ate''-tz naka''j.'
  ilo-ULB: Nasakup pay dagiti tattao ti Juda ti Gaza ken ti daga iti aglawlaw daytoy,
    ti Askelon ken ti daga nga adda iti aglawlaw daytoy, ken ti Ekron ken ti daga
    iti aglawlaw daytoy.
  kpg-kpg: Dimaadua gu hagamaamaa nia daane Judah, gei digaula gu hai mee gi nia gowaa
    gonduu. Gei digaula digi gumidia Gaza, Ashkelon be go Ekron, mo nia gowaa i ono
    daha. Digau Judah e deemee di hagabagi digaula gi daha, idimaa digau aanei ala
    e noho i tongotai la iai nadau kulumaa dauwa baalanga.
  uig-ARA: ئاندىن يەھۇدالار گازا بىلەن ئۇنىڭ ئەتراپىنى، ئاشكېلون بىلەن ئۇنىڭ ئەتراپىنى،
    ئەكرون بىلەن ئۇنىڭ ئەتراپىنى ئىگىلىدى.
  sus-sus: E man naxa Gasa, Asikalɔn, nun Ekiron masɔtɔ, a nun e xa bɔxie.
  pon-2006: KAUN-O ketin sewese mehn Suda ko, irail ahpw koledi sahpw nahnahno. Ahpw
    re sohte kalowehdi Kasa, Askelon, Ekron oh sahpw akan me kapilirailpene. Aramas
    pwukat me kin koukousoan ni oaroahr, re waraneki werennansapw mete, kahrehda mehn
    Suda ko sohte kak kasareirailla.
  ksd-ksd: Ma Iuda i ga uvia pa bula Gasa ma ra umana gunan kikil ia, ma Askelon ma
    ra umana gunan kikil ia, ma Ekron ma ra umana gunan kikil ia.
  tur-YTC: Yahuda üstelik Gaza'yı sınırıyla, Aşkelon'u sınırıyla, Ekron'u sınırıyla
    aldı.
  grc-BRENT: Καὶ οὐκ ἐκληρονόμησεν Ἰούδας τὴν Γάζαν οὐδὲ τὰ ὅρια αὐτῆς, οὐδὲ τὴν Ἀσκάλωνα
    οὐδὲ τὰ ὅρια αὐτῆς, καὶ τὴν Ἀκκαρὼν οὐδὲ τὰ ὅρια αὐτῆς, τὴν Ἄζωτον οὐδὲ τὰ περισπόρια
    αὐτῆς.
  ind-AYT: Kemudian, orang Yehuda merebut Gaza dengan wilayahnya, Askelon dengan wilayahnya,
    dan Ekron dengan wilayahnya.
  nya-nya: Anthu a fuko la Yuda analandanso mzinda wa Gaza ndi dziko lonse lozungulira,
    mzinda wa Asikeloni pamodzi ndi dziko lake lonse lozungulira, ndi mzinda wa Ekroni
    pamodzi ndi dziko lonse lozungulira.
  hrv-hrv: Ali Juda nije uspio zauzeti Gaze s njenim područjem, ni Aškelona s njegovim
    područjem, ni Ekrona s njegovim područjem.
  mps-mps: Tiali goli te Juda dabe augwaligo te bulu Gasa me Askelon si te sabeo,
    tama Ekron te tǫ pedai dabe dali te sisąwai.
  tpi-tpi: Na tu ol i kisim taun Gasa na Askelon na Ekron wantaim ol hap graun bilong
    ol.
  dan-1931: Og Juda indtog Gaza med dets Område, Askalon med dets Område og Ekron
    med dets Område.
  vie-OVCB: Người Giu-đa còn chiếm Ga-xa, Ách-ca-lôn, Éc-rôn, và các thôn ấp phụ cận
    của thành ấy.
  guj-2017: યહૂદાના લોકોએ ગાઝા અને તેની ચારેબાજુની ભૂમિ, આશ્કલોન અને તેની ચારેબાજુની
    ભૂમિ તથા એક્રોન અને તેની ચારેબાજુની ભૂમિ જીતી લીધી.
  pon-2006A: KAUN-O ketin sewese mehn Suda ko, irail ahpw koledi sahpw nahnahno. Ahpw
    re sohte kalowehdi Kasa, Askelon, Ekron oh sahpw akan me kapilirailpene. Aramas
    pwukat me kin koukousoan ni oaroahr, re waraneki werennansapw mete, kahrehda mehn
    Suda ko sohte kak kasareirailla.
  por-BRBSL: Também Judah tomou Gaza com sua fronteira, Ashkelon com sua fronteira,
    e Ekron com sua fronteira.
  cth-cth: Hahoi Judah ni Gaza hoi ateng e khonaw, Askelon hoi ateng e khonaw, Ekron
    hoi ateng e khonaw hai koung a la pouh.
  twi-twi: Ɛno akyi, Yuda ko faa nkuropɔn Gasa, Askelon ne Ekron ne wɔn nsase a atwa
    wɔn ho ahyia.
  hlt-hlt: Te vaengah Judah loh Gaza neh a khorhi, Ashkelon neh a khorhi, Ekron neh
    a khorhi te a loh.
  tbz-SIM: Dɛ kó difɔ̃nkúò kɛ̀ Sudɑɑ nɑɑ̀mùnkù kɔbɛɛ yíɛ́ kɛ́fietɛ Kɑsɑɑ ɛì, Asikɑnɔɔ
    kpɛri nɛ̀ Ekunɔɔ kpɛri, nɛ̀ yɛ tenkɛ̀.
  msy-2020: Me uaghan Gasan nguibar ekiam ko Askelonɨn nguibar ekiam ko Ekronɨn nguibar
    ekiam ko nguazir dar boroghɨn itiba sara ini.
  dop-dop: Pǝlɛ pǝ wɑɑlɩ kɛ́ Yutɑ nyǝ́mɑ mpɛ pɑ tɑsɑ Kɑsɑ, nɑ Asǝkɑlɔŋ, nɑ Ɩkoloŋ
    ɑcɑlɛɛ kɛ lɛɛkʋɣʋ, nɑ pɑ́ kpɛnnɑ wenɑ ɑ cɔɔnɑ-yɛ tɔ.
  azb-azb: Yəhudalılar Qəzzəni və bütün ərazisini, Aşqelonu və bütün ərazisini, Eqronu
    və bütün ərazisini aldılar.
  eng-DBY: And Judah took Gazah and its border, and Ashkelon and its border, and Ekron
    and its border.
  hin-2017: और यहूदा ने चारों ओर की भूमि समेत गाज़ा, अश्कलोन, और एक्रोन को ले लिया।
  eng-YLT: And Judah captureth Gaza and its border, and Askelon and its border, and
    Ekron and its border;
  eng-WYC-2017: And Judah took Gaza with his coasts, and Askelon, and Ekron with his
    terms.
  eng-WMBB: Also Judah took Gaza with its border, and Ashkelon with its border, and
    Ekron with its border.
  urd-GVH: फिर यहूदाह के फ़ौजियों ने ग़ज़्ज़ा, अस्क़लून और अक़रून के शहरों पर उनके
    गिर्दो-नवाह की आबादियों समेत फ़तह पाई।
  rug-rug: Tokani e Zihova sari na tie pa Ziuda, meke vagi rini doduruna sa popoa
    toqetoqere pa dia voloso, ba lopu boka hadu taloani rini sari na tie pa Qaza,
    Asikeloni, babe Ekoroni, meke sari na dia kali popoa pa vari likohaedi. Na tago
    dia totopili aeana sari na tie hire, saripu koadi pa raratana, gua asa ke lopu
    boka hadu taloani rini si arini.
  gaz-gaz: Akkasumas namoonni Yihuudaa Gaazaa gandoota naannoo ishee wajjin, Ashqaloon
    gandoota naannoo ishee wajjin, Eqroon naannoo ishee wajjin qabatan.
  fra-LSG: Juda s’empara encore de Gaza et de son territoire, d’Askalon et de son
    territoire, et d’Ékron et de son territoire.
  gnn-gnn: '@see-verse:JDG.001.017'
  yal-yal: Yuda bɔnsɔnna muxune mɔn yi Gasa taan nun a rabilinne nɔ, e nun Asikalɔn
    taan nun a rabilinne nun Ekirɔn taan nun a rabilinne.
  haw-1868: Hoopio iho la ka Iuda ia Gaza a me ko laila mau mokuna, a ia Asekelona
    kekahi me ko laila mau mokuna, a ia Ekerona hoi me ko laila mau mokuna.
  arb-NAV: وَاسْتَوْلَى رِجَالُ يَهُوذَا عَلَى غَزَّةَ وَتُخُومِهَا وَأَشْقَلُونَ
    وَتُخْومِهَا وَعَقْرُونَ وَتُخُومِهَا.
  ewe-ewe: Yuda ƒe viwo xɔ Gaza, Askelon kple Ekron kple wo ŋu kɔƒewo.
  eng-LEE: And Judah captured Gazzah with its territory, and Ashkelon with its territory,
    and 'Ekron with its territory.
  asm-FB: যিহূদা বংশই গাজা, অস্কিলোন, ইক্ৰোণ চহৰ আৰু তাৰ ওচৰ-পাজৰৰ অঞ্চলসমূহ দখল কৰিলে।
  sus-A: عٍ مَن نَشَ فَسَ، عَسِكَلْن، نُن عٍكِرٌن مَسْتْ، عَ نُن عٍ شَ بْشِيٍ.
  fra-SBL: Juda prit aussi Gaza et son territoire, Ashkelon et son territoire, et
    Ekron et son territoire.
  hbo-hbo: וַיִּלְכֹּ֤ד יְהוּדָה֙ אֶת־עַזָּ֣ה וְאֶת־גְּבוּלָ֔הּ וְאֶֽת־אַשְׁקְלֹ֖ון
    וְאֶת־גְּבוּלָ֑הּ וְאֶת־עֶקְרֹ֖ון וְאֶת־גְּבוּלָֽהּ׃
  kik-kik: O na ningĩ andũ a Juda magĩtunyana matũũra manene ma Gaza, na Ashikeloni,
    na Ekironi, o itũũra inene na bũrũri warĩo.
  fra-NCL: Juda s’empara aussi de Gaza et de son territoire, d’Ascalon et de son territoire,
    d’Accaron et de son territoire.
  cek-AK: Judah kaminawk mah Gaza hoi a taeng ih ahmuen, Ashkelon hoi a taeng ih ahmuen,
    Ekron hoi a taeng ih ahmuennawk to lak o.
  cuk-cuk: Judá-wagan, Gaza-neggwebur susmalad, degi, Ascalón-neggwebur, Ecrón-neggwebur
    susmarbalid. Degine, bela e-nainumarse-bakale, ei-susmalad.
  uig-CYR: Андин Йәһудалар Газа билән униң әтрапини, Ашкелон билән униң әтрапини,
    Әкрон билән униң әтрапини егилиди.
  tel-2017: యూదావంశం వారు గాజాను, దాని ప్రాంతాన్ని, అష్కెలోనును దాని ప్రాంతాన్ని,
    ఎక్రోనును దాని ప్రాంతాన్ని ఆక్రమించారు.
  hat-BSA: Anplis, Juda te pran Gaza avèk teritwa ki te pou li a, ak Askalon avèk
    teritwa pa li a, ak Ékron avèk teritwa pa li a.
  kos-kos: Mwet Judah elos sruokya acn Gaza ac Ashkelon ac Ekron wi acn nukewa ma
    oan raunela acn inge.
  hbo-WLC: וַיִּלְכֹּ֤ד יְהוּדָה֙ אֶת־עַזָּ֣ה וְאֶת־גְּבוּלָ֔הּ וְאֶֽת־אַשְׁקְל֖וֹן
    וְאֶת־גְּבוּלָ֑הּ וְאֶת־עֶקְר֖וֹן וְאֶת־גְּבוּלָֽהּ׃
  ibo-ibo: Ndị agha Juda lụgbukwara obodo Gaza, na Ashkelọn, na Ekrọn, tinyere ala
    niile gbara ha gburugburu.
  ory-ory: ଯିହୁଦା ମଧ୍ୟ ଘସା ଓ ତହିଁର ଅଞ୍ଚଳ, ଅସ୍କିଲୋନ ଓ ତହିଁର ଅଞ୍ଚଳ, ପୁଣି ଇକ୍ରୋଣ ଓ ତହିଁର
    ଅଞ୍ଚଳ ହସ୍ତଗତ କଲା।
  chk-chk: Iwe, ekewe re Juta ra pwal liapeni Kasa, Askelon me Ekron me ekewe fanü
    ünükür.
  rop-rop: Wal YAWEI bin album detlot Isreil pipul gedim det hil kantri. Bat dei nomo
    bin gedim det kantri en det thribala taun gulum Gasa, Eshkalan en Ekran. Dei nomo
    bin bidim ola pipul langa det thribala taun, dumaji detlot pipul bin abum loda
    strongwan hosis en aiyanwan bagi.
  ukr-1871: І звоював Юда Газу і займище її, Аскалон і Екрон із їх гряницями.
  deu-1951: Dazu eroberte Juda Gaza samt seinem Gebiet, und Askalon samt seinem Gebiet,
    und Ekron samt seinem Gebiet.
  eng-JPS: Also Judah took Gaza with the border thereof, and Ashkelon with the border
    thereof, and Ekron with the border thereof.
  srp-1865: I Gazu uze Juda s meðama njezinijem, i Askalon s meðama njegovijem, i
    Akaron s meðama njegovijem.
  lug-lug: Era Yuda n’awamba Gaza, Asukulooni ne Ekuloni n’ebitundu ebyetoolodde ebibuga
    bino.
  heb-heb: וילכד יהודה את עזה ואת גבולה ואת אשקלון ואת גבולה ואת עקרון ואת גבולה׃
  ben-IRV: আর যিহূদা ঘসা ও তার অঞ্চল, অস্কিলোন ও তার অঞ্চল এবং ইক্রোণ ও তার অঞ্চল
    অধিকার করল।
  pan-pan: ਅਤੇ ਯਹੂਦਾਹ ਨੇ ਅੱਜ਼ਾਹ, ਅਸ਼ਕਲੋਨ ਅਤੇ ਅਕਰੋਨ ਨੂੰ ਉਨ੍ਹਾਂ ਦੇ ਆਲੇ-ਦੁਆਲੇ ਦੀ ਭੂਮੀ
    ਸਮੇਤ ਲੈ ਲਿਆ।
  mya-JVB: ယုဒ သည် ဂါဇ မြို့နှင့် မြို့နယ် ၊ အာရှကေလုန် မြို့နှင့် မြို့နယ် ၊ ဧကြုန်
    မြို့နှင့် မြို့နယ် တို့ကိုလည်း တိုက် ယူလေ၏။
  hmo-hmo: Iuda taudia danu ese Gasa, Asakelona, bona Ekarona mai edia tano ibounai
    idia abia.
  urd-urd: और यहूदाह ने ग़ज़्ज़ा और उसका 'इलाक़ा, और अस्क़लोन और उसका 'इलाक़ा अक़रून
    और उसका 'इलाक़ा को भी ले लिया।
  rus-SYN: Иуда взял также Газу с пределами ее, Аскалон с пределами его, и Екрон с
    пределами его и Азот с окрестностями его.
  bqc-SIM: Yuda buiↄ Gaza ń Asekelonio ń Ɛkɛlonio ń ń tↄↄlɛↄ sì.
  tcz-CHONGTHU: Hiche ban ajong chun Judah in Gaza, Ashkelon chule Ekron khopi holeh
    avela gamho chutoh alatha tauvin ahi.
  mar-mar: यहूदाच्या लोकांनी गज्जा व त्याच्या सभोवतालची जमीन, अष्कलोन व त्याच्या सभोवतालची
    जागा आणि एक्रोन व त्याच्या सभोवतालची जागा ही नगरे घेतली.
  qub-qub: Ichanga manami binsiranchu Gaza, Ascalón, Ecrón runacunata. Chay siudäcunapa
    läduncho caycaj chacracunatapis manami guechuranchu.
  bqp-bqp: Yudanↄ Gaza kũ Asakɛlↄnio kũ Ɛkɛrↄnuo kũ ń gunↄ sì.
  hat-hat: Moun Jida yo pa t' pran lavil Gaza ak tout zòn ki sou zòd li, lavil Askalon
    ak tout zòn ki sou zòd li, lavil Ekwon ak tout zòn ki sou zòd li.
  eng-BSB: And Judah also captured Gaza, Ashkelon, and Ekron—each with its territory.
  tod-tod: Zuda nuiti ti Gaza zoni ɓalaa, ta Asekalɔn, ta Ekelɔn, ta naama laa wolaiti
    maaɠoolii ma yooiti.
  eng-WEBPB: Also Judah took Gaza with its border, and Ashkelon with its border, and
    Ekron with its border.
  kbq-kbq: Hagi Juda naga'mo'zama mago'a kuma'enema ha'ma hu'za eri'nazana, Gaza rankumaki,
    Askeloni rankumaki, Ekroni rankuma'ene megagi'nea mopazminena zamahe'za hanare'naze.
  nhe-BL: Huan isoldados Judá nojquiya quintlanque nopa altepetini Gaza, Ascalón huan
    Ecrón ica nochi nopa pilaltepetzitzi tlen mocajqui nechca.
  bus-bus: Yudanↄ Gaza kↄ̃n Asakɛlↄnio kↄ̃n Ɛkɛrↄnuo kↄ̃n ń guunↄ sì.
  gub-BL: 'Zuta nupyro kwaw amo tawhu wà no: Kaz, Akerom, Ekerom. Nupyro kwaw ywy
    a''e tawhu iwyr har wà no.'
  eng-DRA: And Juda took Gaza with its confines, and Ascalon and Accaron with their
    confines.
