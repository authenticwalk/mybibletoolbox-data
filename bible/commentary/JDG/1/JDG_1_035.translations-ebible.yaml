verse: JDG.001.035
translations:
  mal-C: അങ്ങനെ അമോര്യർക്കു ഹേരെസുമലയിലും അയ്യാലോനിലും ശാൽബീമിലും താമസിക്കുന്നതിനുള്ള
    ആഗ്രഹം സാധിച്ചു. എന്നാൽ യോസേഫിന്റെ ഗോത്രങ്ങൾ ശക്തരായിത്തീർന്നപ്പോൾ അവർ അവരെയും
    നിർബന്ധിതമായി വേലചെയ്യുന്നവരാക്കിത്തീർത്തു.
  deu-TKW: So gelang es den Amoritern, in Har Heres, in Ajalon und in Saalbim wohnen
    zu bleiben. Als ihnen aber das Haus Josephs überlegen war, wurden sie fronpflichtig.
  lin-lin: Boye, bato ya Amori mpe batingamaki kaka kovanda na Ari-Eresi, na Ayaloni
    mpe na Shaalibimi. Kasi tango ndako ya Jozefi ekomaki lisusu na nguya, bakomaki
    kosalisa bango misala makasi.
  eng-LSV: and the Amorite is desirous to dwell in Mount Heres, in Aijalon, and in
    Shaalbim, and the hand of the house of Joseph is heavy, and they are for forced
    labor;
  eng-GNV: 'And the Ammonites dwelt still in mount Heres in Aijalon, and in Shaalbim,
    and when the hand of Iosephs familie preuailed, they became tributaries:'
  eng-WEBSTER: 'But the Amorites would dwell in mount Heres in Ajalon, and in Shaalbim:
    yet the hand of the house of Joseph prevailed, so that they became tributaries.'
  nhw-BL: Huan nopa amorreos teipa moaxcatijque nopa tepetl Heres, huan altepeme Ajalón
    huan Saalbim nojquiya. Pero quema iixhuihua José pejque motlananaj, quinchihualtijque
    nopa amorreos ma quintequipanoca chicahuac.
  swh-ONEN: Waamori pia wakaendelea kukaa katika Mlima Heresi, katika Aiyaloni na
    Shaalbimu, lakini mkono wa nyumba ya Yosefu ukawalemea, nao wakashindwa hata wakalazimika
    kuingia katika kazi ya kulazimishwa.
  bba-bba: Yen sɔ̃nɑ Amɔre be, bɑǹ doonɛ sɑɑ Hɑɑri Herɛsi kɑ Ayɑloni kɑ Sɑɑbimun
    di. Adɑmɑ yen biru Efɑrɑimubɑ kɑ Mɑnɑsebɑ bɑ bu tɑɑre bɑ yoo sɔmɑ koosiɑ.
  eng-KJVCPB: 'but the Amorites would dwell in mount Heres in Aijalon, and in Shaalbim:
    yet the hand of the house of Joseph prevailed, so that they became tributaries.'
  luo-luo: Kendo jo-Amor noramo ni nyaka gidag e Got Heres, Aijalon kod Shalbim, to
    ka teko mar od Josef nomedore, gin bende nolokgi wasumbini.
  meu-meu: Amoro taudia na dounu e nohova Here ororona ai bona Aialono ai bona Saalbim
    ai, a Iosef taudia imadia vada e metau latadiai; idia ese Iosef taudia isiaidia
    e lao heni.
  npi-ULB: यसैले एमोरीहरू हेरेस पर्वत, अय्यालोन, र शाल्बीममा बसोबास गरे, तर योसेफका
    घरानाको सैन्य शक्तिले तिनीहरूलाई परास्त गर्‍यो, र तिनीहरूलाई कडा परिश्रमले उनीहरूको
    सेवा गर्न लगाइयो ।
  yor-yor: Àwọn ará Amori ti pinnu láti dúró lórí òkè Heresi àti òkè Aijaloni àti
    ti Ṣaalbimu, ṣùgbọ́n nígbà tí ẹ̀yà Josẹfu di alágbára wọ́n borí Amori wọ́n sì
    mú wọn sìn.
  ind-ind: Orang Amori yang tinggal di gunung Heres, kota Ayalon, dan kota Saalbim
    bersikeras untuk tetap tinggal di sana. Di kemudian hari, suku Efraim dan Manasye
    bertambah kuat dan memperbudak orang Amori itu.
  pes-OPCB: اموری‌ها قصد داشتند، اَیَلون، شَعَلُبیم و کوه حارس را تصرف کنند ولی قبیلهٔ
    یوسف آنها را مغلوب ساخته، به بردگی گرفتند.
  tgl-ULB: Kaya nanirahan ang mga Amoreo sa Bundok ng Heres, sa Aijalon, at sa Shaalbim,
    pero sinakop sila ng lakas ng mga hukbo ng sambahayan ni Jose, at sila ay sapilitang
    naglingkod sa kanila ng pagtatrabaho ng mabigat.
  hui-hui: Amorali hearu ti Ayalono tanohabi Salabimi tanohabi biralu Hari Herese
    heagoha dindi wiaruhabi tini dege haabo halu bini. Tinaga dindi tubari Agarabimi
    polene hariga hari nene wiagoha iraga halu peagoria howa pialu dindi mini Sela
    wiagoria bolangua halu uyura puabo hene. Anigo Yosebe aguanene biaru tigua handayaho
    howa tinaga garabaya biabe ale bialu helo helaga bini.
  mya-mya: အာ​မော​ရိ​အ​မျိုး​သား​တို့​သည်​အာ​ဇ​လုန်​မြို့၊ ရှာ​လ​ဗိမ်​မြို့​နှင့်​ဟေ​ရက်​တောင်​စ​ခန်း​မြို့​တို့
    တွင်​ဆက်​လက်​နေ​ထိုင်​ကြ​၏။ သို့​ရာ​တွင်​ဧ​ဖ​ရိမ် အ​နွယ်​ဝင်​နှင့်​မ​နာ​ရှေ​အ​နွယ်​ဝင်​တို့​သည်​သူ
    တို့​အား​ဆက်​လက်​အုပ်​စိုး​၍​ချွေး​တပ်​ဆွဲ​ကြ လေ​သည်။
  bod-N: ཨེ་མོར་པ་རྣམས་ཨུ་ཚུགས་ཀྱིས་ཧེ་རེ་སི་རི་དང་ཨ་ཡཱ་ལོན། ཤཱ་ཨལ་པིམ་བཅས་སུ་བསྡད་མོད།
    འོན་ཀྱང་ཡོ་སེབ་ཀྱི་བུ་རྒྱུད་ནི་ཁོ་རྣམས་ལས་རྒྱལ་བས་ཁོ་རྣམས་སྡུག་ལས་བྱེད་མཁན་དུ་གྱུར་ཏོ།
    །
  sna-sna: Uye vaAmori vakashingirira kuti varambe vari muGomo reHeresi, Aijaroni
    neShaaribhimi, asi simba reimba yaJosefa rakati richiwanda, naivowo vakamanikidzwa
    kushanda basa rechibharo.
  spa-BLM: pero los amorreos habitaban en el monte Heres, en Ajalón y en Shaalbim.
    Sin embargo, la mano de la casa de José prevaleció, de modo que se sometieron
    a trabajos forzados.
  cac-cac: Icha chi' ix aj scann̈ej cajan eb' amorreo chi' d'a yich vitz Heres, d'a
    Ajalón yed' d'a Saalbim, palta axo yic ix yic'an yip eb' yin̈tilal José, ix yac'
    pural eb' amorreo chi' eb' yochcan smunlajvumoc.
  swh-ULB: Basi Waamori waliishi katika mlima wa Heresi, huko Aiyaloni, na Shaalbimu,
    lakini nguvu za kijeshi za nyumba ya Yusufu ziliwashinda, nao wakalazimishwa kuwatumikia
    kwa kazi ngumu.
  bel-bel: І засталіся Амарэі жыць на гары Хэрэс у Аялоне і Шаалвіме; але рука сыноў
    Язэпавых адолела, і зрабіліся яны даньнікамі ім.
  deu-ELBBK: Und die Amoriter wollten im Gebirge Heres bleiben, in Ajjalon und in
    Schaalbim; aber die Hand des Hauses Joseph war schwer, und sie wurden fronpflichtig.
  mbb-OT: Mezesen diyà te gehinawa te menge Amorihanen he kenè dan ed-ewaan is Buntud
    he Heres, Ayalon, wey Shaalbim. Piru hein mid-iseg en is gehem te menge tribu
    ni Jose, mibpeǥes dan sikandan te kedterebahu para kandan.
  mal-2015: അങ്ങനെ അമോര്യർക്കു ഹർഹേരെസിലും അയ്യാലോനിലും ശാൽബീമിലും പാർപ്പാനുള്ള താല്പര്യം
    സാധിച്ചു. എന്നാൽ യോസേഫിന്റെ ഗൃഹത്തിന്നു ബലംകൂടിയപ്പോൾ അവരെ ഊഴിയ വേലക്കാരാക്കിത്തീർത്തു.
  rmc-rmc: Avke o Amorejčana ačhile te dživel paš o verchos Cheres the andro fori
    Ajalon the Šaalbim, ale o kmeňi Efrajim the Menaše sas lendar zoraleder a ispidenas
    pre lende, hoj prekal lende te keren buči.
  pes-OPV: پس اموریان عزیمت داشتند که در ایلون وشعلبیم در کوه حارس ساکن باشند، و لیکن
    چون دست خاندان یوسف قوت گرفت، جزیه برایشان گذارده شد.
  ron-1924: Амориций ау избутит сэ рэмынэ ла Хар-Херес, ла Аиалон ши ла Шаалбим, дар
    мына касей луй Иосиф а апэсат асупра лор ши ау фост супушь ла ун бир.
  ben-OBCV: আর ইমোরীয়রা হেরস পর্বতে, অয়ালোনে ও শাল্‌বীমে স্থায়ীভাবে বসবাস করতে
    দৃঢ়প্রতিজ্ঞ হল, কিন্তু যোষেফ-গোষ্ঠীর যখন শক্তিবৃদ্ধি হল, তখন ইমোরীয়দেরও জোর
    করে বেগার শ্রমিকে পরিণত করা হল।
  som-som: Laakiinse reer Amor waxay doonayeen inay degganaadaan Buur Xeres oo ku
    taal Ayaaloon iyo Shacalbiim; laakiinse waxaa ka adkaatay gacantii reer Yuusuf,
    oo sidaas daraaddeed addoommo ayay u noqdeen.
  lat-VUC: habitavitque in monte Hares, quod interpretatur testaceo, in Ajalon et
    Salebim. Et aggravata est manus domus Joseph, factusque est ei tributarius.
  eng-ASVBT: 'but the Amorites would dwell in mount Heres, in Aijalon, and in Shaalbim:
    yet the hand of the house of Joseph prevailed, so that they became subject to
    taskwork.'
  ita-1885: E gli Amorrei si misero in cuore di abitare in Harheres, in Aialon, ed
    in Saalbim; ma, essendo la potenza di Giuseppe accresciuta, furono fatti tributari.
  eng-LXXUP: And the Amorite began to dwell in the mountain of shells, in which are
    bears, and foxes, in Myrsinon, and in Shaalbim; and the hand of the house of Joseph
    was heavy upon the Amorite, and he became tributary to them.
  eng-ULB: So the Amorites lived at Mount Heres, in Aijalon, and in Shaalbim, but
    the military might of the house of Joseph conquered them, and they were forced
    to serve them with hard labor.
  spa-VBL: Los amorreos insistieron en quedarse en el monte Heres, Ajalón y Salbim,
    pero cuando las tribus de José se hicieron más fuertes, los amorreos fueron obligados
    a hacer trabajos forzados.
  fra-_FOB: Et ces Amoréens persistèrent à demeurer à Har-Hérès, à Ajalon, et à Shaalbim;
    mais la main de la maison de Joseph pesa sur eux, et ils furent rendus tributaires.
  mal-mal: അങ്ങനെ അമോര്യർ ഹർഹേരെസിലും അയ്യാലോനിലും ശാൽബീമിലും പാർക്കുവാൻ നിശ്ചയിച്ചുറച്ചു.
    എന്നാൽ യോസേഫ് ഗൃഹം ശക്തി പ്രാപിച്ചപ്പോൾ അവരെ കഠിനവേലയ്ക്കാക്കി.
  urd-GVR: Amorī pūre azm ke sāth Haris Pahāṛ, Aiyālon aur Sālbīm meṅ ṭike rahe. Lekin
    jab Ifrāīm aur Manassī kī tāqat baṛh gaī to Amoriyoṅ ko begār meṅ kām karnā paṛā.
  suz-BL: एमोरीपुकीमी हार-हेरेस, आइयालोन नु शा-आल्‍बीम सहरम बाक्‍चा थुं पामे बाक्‍त।
    तन्‍न योसेफ आ थर ङा मुरपुकीमी मेको आन कली लडाइ पा ग्राशा, वाइलीम वाइल सेल्‍मे
    बाक्‍त। यहोसु १९:४२
  ita-1927: Gli Amorei si mostrarono decisi a restare a Har-Heres, ad Aialon ed a
    Shaalbim; ma la mano della casa di Giuseppe si aggravò su loro sì che furon soggetti
    a servitù.
  ckb-ckb: ئەمۆرییەکانیش سوور بوون لەسەر نیشتەجێبوون لە کێوی حەرەس و لە ئەیالۆن و
    لە شەعەلڤیم، بەڵام کاتێک دەسەڵاتی بنەماڵەی یوسف بەهێز بوو، ئەوانیش بێگارییان پێ
    کردن.
  eng-BBE: For the Amorites would go on living in Mount Heres, in Aijalon, and in
    Shaalbim; but the children of Joseph became stronger than they, and put them to
    forced work.
  kan-OKCV: ಹೀಗೆ ಅಮೋರಿಯರು ಹರ್‌ಹೆರೆಸ್ ಬೆಟ್ಟದಲ್ಲಿಯೂ ಅಯ್ಯಾಲೋನಿನಲ್ಲಿಯೂ ಶಾಲ್ಬೀಮಿನಲ್ಲಿಯೂ
    ವಾಸಿಸಬೇಕೆಂದಿದ್ದರು. ಆದರೆ ಯೋಸೇಫನ ಗೋತ್ರದವರ ಕೈ ಬಲ ಹೆಚ್ಚಾದದ್ದರಿಂದ ಅವರಿಗೆ ದಾಸರಾದರು.
  tam-2017: எமோரியர்கள் ஏரேஸ் மலைகளிலும், ஆயலோனிலும், சால்பீமிலும் குடியிருக்கவேண்டும்
    என்றிருந்தார்கள்; ஆனாலும் யோசேப்பின் குடும்பத்தார்களின் பலம் பெருகினபடியால், அவர்களுக்கு
    கடினமாக வேலை செய்வதற்குக் கட்டாயப்படுத்தப்பட்டார்கள்.
  spa-RV-1909: Y quiso el Amorrheo habitar en el monte de Heres, en Ajalón y en Saalbín;
    mas como la mano de la casa de José tomó fuerzas, hiciéronlos tributarios.
  ron-BTF: Dar amoriții au voit să locuiască pe muntele Heres în Aialon și în Șaalbim,
    totuși mâna casei lui Iosif a învins, astfel ei au devenit tributari.
  eng-WEBP: but the Amorites would dwell in Mount Heres, in Aijalon, and in Shaalbim.
    Yet the hand of the house of Joseph prevailed, so that they became subject to
    forced labor.
  eng-FBV: The Amorites insisted on remaining in Mount Heres, Aijalon, and Shaalbim,
    but when the tribes of Joseph grew stronger, the Amorites were made to do forced
    labor.
  nld-1939: Vandaar dat de Amorieten zich handhaafden te Har-Chéres, Ajjalon, en Sjaälbim;
    maar het huis van Josef kreeg de overhand over hen, zodat ze dienstplichtig werden.
  nch-BL: Huan nopa amorreos teipa moaxcatijque nopa tepet Heres, huan altepeme Ajalón
    huan Saalbim nojquiya. Pero quema iixhuihua José pejque motananaj, quinchihualtijque
    nopa amorreos ma quintequipanoca chicahuac.
  vie-1934: Dân A-mô-rít định ở tại núi Hê-re, A-gia-lôn, và Sa-an-bim; nhưng tay
    của nhà Giô-sép thắng chúng nó, nên chúng nó phải phục dịch.
  hin-CV: अमोरी अय्जालोन तथा शआलबीम में हेरेस पर्वत पर जबरन रहते रहे, मगर जब योसेफ़
    के वंशज सामर्थ्यी हो गए, तब इन्हें भी जबरन उनका मज़दूर हो जाना पड़ा.
  spa-BES: Porque los amorreos siguieron viviendo en el monte Heres, en Aijalon y
    en Saalbim; pero los hijos de José se hicieron más fuertes que ellos, y los pusieron
    a trabajar forzadamente.
  tdx-tdx: Nimanea’ o nte-Amoreo ty himoneñe am-bohi-Karese e Ai’ialone naho e Saal­bime
    ao; fe nahagioke ty fità’ Iosefe vaho nanoe’e mpandoa haba.
  tha-KJV: คนอาโมไรต์ยังขืนอาศัยอยู่​ที่​ภู​เขาเฮเรสในเมืองอัยยาโลน และในเมืองชาอั​ลบ​ิม
    แต่​มือของวงศ์วานโยเซฟเหนือกว่ามือเขาทั้งหลาย เขาจึงถูกเกณฑ์​ให้​ทำงานโยธา
  por-BR-2018: E os amorreus quiseram habitar no monte de Heres, em Aijalom e em Saalbim;
    mas a mão da tribo de José foi mais forte, e os fizeram tributários.
  deu-ELO: Und die Amoriter wollten im Gebirge Heres bleiben, in Ajjalon und in Schaalbim;
    aber die Hand des Hauses Joseph war schwer, und sie wurden fronpflichtig.
  eng-WYC-2018: and he dwelled in the hill of Heres, which is interpreted, Witnessing,
    (and) in Aijalon, and in Shaalbim. And the hand of the house of Joseph was made
    heavy, and he was made tributary to him. (and they lived on Mount Heres, which
    is translated, Witnessing, and in Aijalon, and in Shaalbim. But then the hand
    of the house of Joseph was made heavy upon them, and the Amorites were made to
    pay tribute, or taxes, to them.)
  epo-epo: Kaj la Amoridoj plue loĝis sur la monto Ĥeres, en Ajalon kaj en Ŝaalbim;
    sed la mano de la Jozefidoj pezis sur ili, kaj ili fariĝis tributuloj.
  uig-PIN: Amoriylar Ⱨǝrǝs teƣi, Ayjalon wǝ Xaalbimda turuwerixkǝ niyǝt baƣliƣanidi;
    lekin Yüsüp jǝmǝtining ⱪoli küqǝygǝndǝ, Ⱪanaaniylar ularƣa ⱨaxarqi mǝdikar boldi.
  beo-beo: 'Amola A:moulaide dunu da mae fisili, moilai amo A:idialone, Sia:ilibimi
    amola Hilese Goumi amoga esalu. Be Ifala:ime fi amola Ma:na:se fi da ilima ouligisu
    esalebe ba:i amola ilia da amo Isala:ili fi ilia udigili hawa: hamonanu.'
  tpi-OTNT: Ol Amor tasol i sindaun i stap olgeta long taun Aijalon na Salbim na long
    maunten Heres. Na mak bilong graun bilong ol i stat long rot i go antap long maunten
    long ples Akrabim na i kamap long ples Sela na i go antap moa yet. Tasol ol lain
    bilong Josep i wok long bosim ol na mekim ol i kamap wokboi bilong ol.
  hau-SA: Su Amoriyawa kuma suka dāge su zauna a Dutsen-Heres, Aiyalon, da Sha’albim.
    Amma yayinda mutanen Yusuf suka ƙara ƙarfi, sai suka su yin musu aikin gandu.
  uig-LAT: Amoriylar Heres téghi, Ayjalon we Shaalbimda turuwérishke niyet baghlighanidi;
    lékin Yüsüp jemetining qoli kücheygende, Qanaaniylar ulargha hasharchi medikar
    boldi.
  nde-nde: Njalo ama-Amori ayezimisele ukuhlala kokuphela eNtabeni iHeresi, le-Ayijaloni
    kanye leShalibhimi, kodwa kwathi amandla abendlu kaJosefa esemakhulu, lawo abanjwa
    ngamandla ukuba abe yizisebenzi.
  ton-ton: 'Ka naʻe maʻu pe ʻae loto ʻoe kau ʻAmoli kenau nofo ʻi he moʻunga ko Elesi
    ʻi ʻAsaloni, mo Seʻelipimi: ka naʻe mālohi ʻae nima ʻoe fale ʻo Siosefa, ko ia
    ne nau hoko ʻo tukuhau ai.'
  ces-1613: Nebo počal Amorejský svobodně bydliti na hoře Heres, v Aialon a v Salbim,
    ale když se zsilila ruka čeledi Jozefovy, uvedeni jsou pod plat.
  eng-WMB: but the Amorites would dwell in Mount Heres, in Aijalon, and in Shaalbim.
    Yet the hand of the house of Joseph prevailed, so that they became subject to
    forced labor.
  tam-TCV: எமோரியர் ஏரேஸ் மலையிலும், ஆயலோனிலும், சால்பீமிலும் தங்கள் நிலங்களை உறுதிப்படுத்தத்
    தீர்மானித்தனர். ஆயினும் யோசேப்பு குடும்பத்தின் பலம் அதிகரித்தபோது, எமோரியரும்
    கட்டாய வேலைசெய்ய நிர்ப்பந்திக்கப்பட்டார்கள்.
  ceb-ULB: Busa nagpuyo ang mga Amorihanon didto sa Bukid sa Heres, sa Ayalon, ug
    sa Shaalbim, apan ang kakusgan sa kasundalohan sa balay ni Jose ang nagbuntog
    kanila, ug gipugos sila sa pag-alagad kanila inubanan sa hilabihan nga paghago.
  pol-UBG: Amoryci utrzymali się i mieszkali na górze Cheres, w Ajjalonie i w Szaalbin,
    lecz wzmocniła się ręka domu Józefa i zaczęli mu płacić daninę.
  urd-GVU: اموری پورے عزم کے ساتھ حرِس پہاڑ، ایالون اور سعلبیم میں ٹکے رہے۔ لیکن جب
    افرائیم اور منسّی کی طاقت بڑھ گئی تو اموریوں کو بیگار میں کام کرنا پڑا۔
  deu-1912: Und die Amoriter blieben wohnen auf dem Gebirge Heres, zu Ajalon und Saalbim.
    Doch ward ihnen die Hand des Hauses Joseph zu schwer, und wurden zinsbar.
  kan-2017: ಹೀಗೆ ಅಮೋರಿಯರು ಅಯ್ಯಾಲೋನ್, ಶಾಲ್ಬೀಮ್ ಎಂಬ ಊರುಗಳ ಬಳಿ ಇದ್ದ ಹರ್ ಹೆರೆಸ್ ಎಂಬ ಬೆಟ್ಟದ
    ಹತ್ತಿರ ವಾಸಿಸಲು ನಿರ್ಧಾರಮಾಡಿಕೊಂಡರು. ಆದರೆ ಯೋಸೇಫನ ಕುಲದವರು ಅವರನ್ನು ಸೋಲಿಸಿ ಗುಲಾಮರನ್ನಾಗಿ
    ಮಾಡಿಕೊಂಡರು.
  yap-yap: Miki par piyu Amor u lan yu Aijalon, Shaalbim, nge Burey ni Heres, machane
    fa gal ganong rok Efraim nge Manasseh e ra pired ni yad be gagiyegnag fa picha’
    miyad motogel ngorad ngu’ur maruwelgad rorad.
  hlt-MCSB: Amori khaw Heres tlang, Aijalon neh Shaalbim ah khosak ham huul uh ngawn
    dae Joseph imko kah a bong a ban a puel phoeiah tah amih te saldong la om uh.
  mdy-ETH: ዓሞራ ዓሳ ቤዛፓ ዓጊፁዋዖ ሄሬሴ ዹኮይዳ፤ ሃሣ ዓያሎኔንታ ሻዓልቢሜ ጌይንታ ቤዛ ናንጌኔ፤ ያዺ ማዔቴያ ዔፕሬኤሜንታ
    ሚናኣሴ ፃጶንታ ፔኤም ዎርቃንዳጉዲ ፔ ዴማ ማሂ ዎልቄ ማዾ ናሽኪባኣንቴ ዔያቶ ማዺሼኔ።
  twi-ASANTE: Amorifoɔ no sii wɔn adwene pi sɛ, wɔbɛtena Heres bepɔ so wɔ Ayalon ne
    Saalbim, nanso Yosef asefoɔ no yɛɛ den mmorosoɔ no, wɔhyɛɛ Amorifoɔ no ma wɔyɛɛ
    adwuma sɛ nkoa.
  eng-WEBU: but the Amorites would dwell in Mount Heres, in Aijalon, and in Shaalbim.
    Yet the hand of the house of Joseph prevailed, so that they became subject to
    forced labor.
  wal-wal: Amooreti Hereesa Deriyaaninne Ayyaaloonanne SHa7albbiima geetettiya katamatun
    de7uwaa minttidosona; shin Efireemanne Minaase zareti minni minnidi biidi, banttau
    wolqqan ootissidosona.
  spa-PDDPT: Los amorreos persistieron en vivir en la montaña Heres, Ajalón y Saalbín,
    pero cuando la familia de José fue fuerte aquéllos fueron sometidos a trabajos
    forzados.
  gun-gun: Ha'e rami ae avi amorreu kuery onhea'ã okuapy Heres yvyty re ikuai aguã,
    Aijalom ha'e Saalabim re. Ha'e rami teĩ José ramymino kuery ipo'aka nho vy omomba'eapo
    nhea'ã.
  agu-BL: 'Nin tan yi xtxolbila''tz nin e'' a''tij yi e'' amorreo lakak e''chk ama''l
    yi na chibi''aj: Heres, Ajalón nin Saalbim. Poro yi tele''n tiemp, nin e'' quiwix
    yi e'' xonl k''ajtzun Ẍep, nin yi chiquiwixe''n nin e'' oc tan chibuchle''n yi
    e'' amorreo, tan e''chk quiw ak''un.'
  ilo-ULB: Nagnaed ngarud dagiti Amorreo idiay Bantay Heres, idiay Aijalon ken idiay
    Saalbim, ngem pinarmek ida iti bileg ti soldado iti balay ni Jose, ket napilitanda
    nga agserbi kadakuada babaen iti nakaro a panagtrabaho.
  kpg-kpg: Digau Amor nogo noho hua igolo i Aijalon, Shaalbim mo i di Gonduu Heres,
    gei nia madawaawa Ephraim mo Manasseh e daahi hua digaula i lala nadau haganoho,
    mo di hono digaula gi ngalua ang gi ginaadou.
  uig-ARA: ئامورىيلار ھەرەس تېغى، ئايجالون ۋە شائالبىمدا تۇرۇۋېرىشكە نىيەت باغلىغانىدى؛
    لېكىن يۈسۈپ جەمەتىنىڭ قولى كۈچەيگەندە، قانائانىيلار ئۇلارغا ھاشارچى مەدىكار بولدى.
  sus-sus: Amorikae naxa wa lufe Xɛrɛsɛ geya, Ayalon, nun Saalabimi, kɔnɔ Yusufu bɔnsɔɛ
    naxa sɛnbɛ sɔtɔ, e Amorikae findi e xa konyie ra.
  pon-2006: Mehn Amor uselahte koukousoan Aisalon, Salpim oh Nahna Eres, ahpw kadaudok
    en Epraim oh Manase kakaun irailte oh itonehng pwe re en kin doadoahk ong irail.
  ksd-ksd: Ma ra tarai Amor dia ga vala kiki ta ra luana Eres, ma ra ura pia na pal
    Aialon ma Salbim; ia kaka ba ra tarai Iosep dia ga ongor vanavana dia ga tul tar
    ra totokom pire diat.
  tur-YTC: ama Amorlular Heres Dağı'nda, Ayalon'da ve Şaalvim'de oturmaya niyetliydiler.
    Ancak Yosef'in evinin eli galip geldi ve angaryaya tabi tutuldular.
  grc-BRENT: Καὶ ἤρξατο ὁ Ἀμοῤῥαῖος κατοικεῖν ἐν τῷ ὄρει τῷ ὀστρακώδει, ἐν ᾧ αἱ ἅρκτοι
    καὶ ἐν ᾧ αἱ ἀλώπεκες, ἐν τῷ Μυρσινῶνι, καὶ ἐν Θαλαβίν, καὶ ἐβαρύνθη ἡ χεὶρ οἴκου
    Ἰωσὴφ ἐπὶ τὸν Ἀμοῤῥαῖον, καὶ ἐγενήθη αὐτοῖς εἰς φόρον.
  ind-AYT: Orang Amori berkeras untuk tinggal di Pegunungan Har-Heres, di Ayalon,
    dan di Saalbim. Namun, mereka mendapat tekanan berat di bawah kekuasaan keturunan
    Yusuf, sebab mereka menjadi pekerja rodi
  nya-nya: Aamori anatsimikiza mtima zokhalabe ku phiri la Hara-Heresi, ku Ayaloni,
    ndiponso ku Saalibimu. Koma a fuko la Yosefe anakula mphamvu ndipo anagwiritsa
    Aamoriwo ntchito yakalavulagaga.
  hrv-hrv: Amorejci su se zadržali u Har-Heresu, Ajalonu i Šaalbimu, ali kad je ruka
    Josipova doma ojačala, bila im je nametnuta tlaka.
  mps-mps: Te Amor dabe augwali naga te Aijalon, me Salbim, me Heres, te tama sela
    bulude bidaluai. Tiali goli, nosali te Josepgo hanigo bomo genuai pedelama, tama
    augwali tonaluyu, tama augwali kalabus ilibo sę yai.
  tpi-tpi: Ol Amor tasol i sindaun i stap olgeta long taun Aijalon na Salbim na long
    maunten Heres. Na mak bilong graun bilong ol i stat long rot i go antap long maunten
    long ples Akrabim na i kamap long ples Sela na i go antap moa yet. Tasol ol lain
    bilong Josep i wok long bosim ol na mekim ol i kamap wokboi bilong ol.
  dan-1931: og det lykkedes Amoritterne at blive boende i Har-Heres, Ajjalon og Sja'albim.
    Men senere, da Josefs Hus fik Overtaget, blev de Hoveriarbejdere.
  vie-OVCB: Người A-mô-rít cố thủ các thành Ha-hê-rết, A-gia-lôn, và Sa-an-bim, nhưng
    họ bị nhà Giô-sép chế ngự, bắt làm nô lệ.
  guj-2017: અમોરીઓ હેરેસ પહાડ, આયાલોન અને શાલ્બીમમાં રહેવા ઇચ્છતા હતા, પણ યૂસફના કુળની
    લશ્કરી તાકાતે તેઓને તાબે કર્યા અને પોતાના ગુલામ બનાવ્યાં.
  pon-2006A: Mehn Amor uselahte koukousoan Aisalon, Salpim oh Nahna Eres, ahpw kadaudok
    en Epraim oh Manase kakaun irailte oh itonehng pwe re en kin doadoahk ong irail.
  por-BRBSL: mas os amoritas morariam no Monte Heres, em Aijalon, e em Shaalbim. Mas
    a mão da casa de José prevaleceu, de modo que eles se submeteram ao trabalho forçado.
  cth-cth: Amornaw teh, Heres, Aijalon hoi Shaalbim vah pou ao awh. Hahoi teh, Joseph
    miphunnaw a tha ao awh teh, Amornaw a kut rahim thaw a tawk sak awh.
  twi-twi: Amorifo no sii wɔn adwene pi sɛ, wɔbɛtena Heres bepɔw so wɔ Ayalon ne Saalbim,
    nanso Yosef asefo no yɛɛ den mmoroso no, wɔhyɛɛ Amorifo no ma wɔyɛɛ adwuma sɛ
    nkoa.
  hlt-hlt: Amori khaw Heres tlang, Aijalon neh Shaalbim ah khosak ham huul uh ngawn
    dae Joseph imko kah a bong a ban a puel phoeiah tah amih te saldong la om uh.
  tbz-SIM: Mɛm̀mɛ kɛ̀ Amɔriibɛ nkpɑɑ́ bo Adi-Edɛsi nɛ̀ Ayɑnɔɔ nɛ̀ Sɑdibimmu. Kɛ̀ dɛ̀
    mboní kɛ̀ Efɑdɑimmu nɛ̀ Mɑnɑnsee kɔbɛɛ bɛ tiekɛ kɛ́ bɛ̀ pĩ̀ńnɛ́ muhɛikɛ̀ntɔ̃mmú.
  msy-2020: Amoria uarira Heresɨn Mɨghsɨam ko, Aijalonɨn nguibar ekiam, ko Salbimɨn
    nguibar ekiam gapia. Ezɨ men nguazir mɨtaghniam, Tuighakabar Mɨghsɨamɨn Pɨn Zuir
    Tuavimɨn ikegha ghua, Selan nguibamɨn otogha bar sɨvagha ghu. Ezɨ dughiar maba,
    Josepɨn anabamɨn gumazamiziba me gativagha me gamizɨ, me men ingangarir gumazamizir
    kɨnibar otifi.
  dop-dop: Ɩlɛnɑ Amolii nyǝ́mɑ sɑɑlɩ Hɑɑ-Hɛlɛsɩ pʋɣʋ tɑɑ nɑ Ayɑlɔŋ nɑ Sɑɑlǝpim. Amɑ
    wɑɑlɩ wɑɑlɩ kɛ́ Ɩfǝlɑyim nyǝ́mɑ, nɑ Mɑnɑsee nyǝ́mɑ ŋmɑkǝlɑ-wɛ nɑ pɑ́ tʋ-wɛɣɛ tǝmɑ.
  azb-azb: Emorlular Har-Xeresdə, Ayyalonda və Şaalvimdə qalıb orada yaşadı. Ancaq
    Yusif nəsli qüvvətlənəndə Emorlular onlar üçün mükəlləfiyyətçi oldu.
  eng-DBY: And the Amorites would dwell on mount Heres, in Ajalon and in Shaalbim;
    but the hand of the house of Joseph prevailed, and they became tributaries.
  hin-2017: इसलिए एमोरी हेरेस नामक पहाड़, अय्यालोन और शाल्बीम में बसे ही रहे, तो भी
    यूसुफ का घराना यहाँ तक प्रबल हो गया कि वे उनके वश में हो गए।
  eng-YLT: and the Amorite is desirous to dwell in mount Heres, in Aijalon, and in
    Shaalbim, and the hand of the house of Joseph is heavy, and they become tributary;
  eng-WYC-2017: and he dwelled in the hill of Heres, which is interpreted, Witnessing,
    in Aijalon, and in Shaalbim. And the hand of the house of Joseph was made heavy,
    and he was made tributary to him.
  eng-WMBB: but the Amorites would dwell in Mount Heres, in Aijalon, and in Shaalbim.
    Yet the hand of the house of Joseph prevailed, so that they became subject to
    forced labour.
  urd-GVH: अमोरी पूरे अज़म के साथ हरिस पहाड़, ऐयालोन और सालबीम में टिके रहे। लेकिन
    जब इफ़राईम और मनस्सी की ताक़त बढ़ गई तो अमोरियों को बेगार में काम करना पड़ा।
  rug-rug: Lopu rizu taloa sari na tie Amoraiti pa Aizaloni, Sa'alibimi, meke koasa
    toqere pa Heresi, ba sipu ṉiṉira sage rina tie pa butubutu Iparemi meke Manase
    si va pinausu i rini sari na tie Amoraiti meke vata zukuru ni tinavete ṉiṉiradi
    rini koari na dia tinavete si arini.
  gaz-gaz: Amooronnis itti fufanii Tulluu Herees irra, Ayaaloonii fi Shaʼalbiim keessa
    jiraatan; garuu yommuu humni mana Yoosef jabaachaa dhufetti isaanis hojii humnaa
    isaanii hojjechuuf dirqisiifaman.
  fra-LSG: Les Amoréens voulurent rester à Har-Hérès, à Ajalon et à Schaalbim; mais
    la main de la maison de Joseph s’appesantit sur eux, et ils furent assujettis
    à un tribut.
  gnn-gnn: '@see-verse:JDG.001.034'
  yal-yal: Amorine yi wa lu feni Xeresi geyaan fari e nun Ayalɔn taan nun Salabimi
    taani. Koni na xanbi ra, Yusufu bɔnsɔnna muxune yi sɛnbɛn sɔtɔ, e yi e nɔ, e findi
    e konyine ra.
  haw-1868: 'Hoopaa no ka Amora i ko lakou noho ana ma ka mauna o Heresa, a ma Aialona,
    a ma Saalebima: aka, ua kaumaha aku no ka lima o ko Iosepa poe, a lilo kela i
    poe hookupu mai.'
  arb-NAV: وَعَزَمَ الأَمُورِيُّونَ عَلَى الإِقَامَةِ فِي جَبَلِ حَارَسَ وَفِي أَيَّلُونَ
    وَفِي شَعَلُبِّيمَ. وَلَكِنْ عِنْدَمَا قَوِيَتْ شَوْكَةُ سِبْطِ يُوسُفَ فَرَضُوا
    عَلَيْهِمِ الْجِزْيَةَ.
  ewe-ewe: Amoritɔwo ɖoe kplikpaa hã be Heres tɔ, Aiyalon kple Saalbim nanɔ yewoƒe
    asi me, gake esi Yosef ƒe aƒe ƒe ŋusẽ dzi ɖe edzi la, woawo hã zi Amoritɔwo dzi
    be woawɔ dzizizidɔ na yewo.
  eng-LEE: And the Emorites succeeded to remain on mount Cheres, in Ayalon, and in
    Sha'albim; but when the hand of the house of Joseph prevailed, they became tributary.
  asm-FB: ইমোৰীয়াসকলে হেৰচ পর্বত, অয়ালোন আৰু চালবীমত বাস কৰিবলৈ ধৰিলে; কিন্তু যোচেফৰ
    বংশৰ লোকসকলৰ সৈন্য শক্তিয়ে সেইবোৰ জয় কৰিলে আৰু ইমোৰীয়াসকলক তেওঁলোকৰ দাসৰ কার্য
    কৰিবলৈ বাধ্য কৰালে।
  sus-A: عَمٌرِكَيٍ نَشَ وَ لُقٍ شّرّ سّ فٍيَ، عَيَلٌن، نُن سَالَبِمِ، كْنْ يُسُقُ
    بْنسْي نَشَ سّنبّ سْتْ، عٍ عَمٌرِكَيٍ قِندِ عٍ شَ كٌنيِيٍ رَ.
  fra-SBL: mais les Amorrhéens habitèrent au mont Hérès, à Aijalon et à Shaalbim.
    Mais la main de la maison de Joseph l'emporta, de sorte qu'ils furent soumis au
    travail forcé.
  hbo-hbo: וַיֹּ֤ואֶל הָֽאֱמֹרִי֙ לָשֶׁ֣בֶת בְּהַר־חֶ֔רֶס בְּאַיָּלֹ֖ון וּבְשַֽׁעַלְבִ֑ים
    וַתִּכְבַּד֙ יַ֣ד בֵּית־יֹוסֵ֔ף וַיִּהְי֖וּ לָמַֽס׃
  kik-kik: Ningĩ Aamori nĩmatuĩte itua rĩa gũtũũra Kĩrĩma-inĩ kĩa Herezu, na kĩa Aijaloni,
    na kĩa Shaalubimu, no rĩrĩa andũ a nyũmba ya Jusufu maagĩire na hinya, o nao Aamori
    magĩtuĩka a kũrutithio wĩra wa hinya.
  fra-NCL: Les Amorrhéens s’enhardirent à rester à Har-Harés, à Ajalon et à Salebim ;
    mais la main de la maison de Joseph s’appesantit sur eux, et ils furent soumis
    à un tribut.
  cek-AK: Amor kaminawk loe Heres mae ih vangpui Aijalon, Shaalbim ah khosak o; toe
    Joseph imthung takoh mah nihcae to pazawk moe, tamut paeksak.
  cuk-cuk: Degisoggu, Amorreo-dulemar na Heres-yargi yapa-ainie gusmalad, degi, Ajalón-yargi,
    degine, Saalbim-yargi yapa-ainie gusmalad. Degi-inigwele, José-wagan gangudmargua,
    Amorreo-dulemarga arbaed-gandikid uksamalad.
  uig-CYR: Аморийлар Һәрәс теғи, Айҗалон вә Шаалбимда туруверишкә нийәт бағлиған еди;
    лекин Йүсүп җәмәтиниң қоли күчәйгәндә, Ⱪананийлар уларға һашарчи мәдикар болди.
  tel-2017: అమోరీయులు హెరేసు కొండలో అయ్యాలోనులో, షయల్బీములో నివాసం ఉండాలని గట్టి పట్టు
    పట్టినప్పుడు యోసేపు గోత్రికులు బలవంతులు గనుక వాళ్ళ చేత వెట్టిపనులు చేయించుకున్నారు.
  hat-BSA: Malgre sa, Amoreyen yo te pèsiste rete nan Mòn Hérès, nan Ajalon ak nan
    Schaalbim. Men lè pouvwa kay Joseph la te vin fò, yo te oblije fè travo fòse.
  kos-kos: Mwet Amor elos mutana in Aijalon, Shaalbim, ac Fineol Heres, tusruktu sruf
    lal Ephraim ac Manasseh elos leum faclos ac akkohsyelos in orekma nu selos.
  hbo-WLC: וַיּ֤וֹאֶל הָֽאֱמֹרִי֙ לָשֶׁ֣בֶת בְּהַר־חֶ֔רֶס בְּאַיָּל֖וֹן וּבְשַֽׁעַלְבִ֑ים
    וַתִּכְבַּד֙ יַ֣ד בֵּית־יוֹסֵ֔ף וַיִּהְי֖וּ לָמַֽס׃
  ibo-ibo: Ma ndị Amọrait nọgidesịrị ike nʼugwu Heres, na Aijalon, na Shaalbim, ma
    mgbe ike ebo Josef bara ụba, ha meriri ha, mee ha ndị ohu ha.
  ory-ory: ମାତ୍ର ଇମୋରୀୟମାନେ ହେରସ ପର୍ବତରେ ଅୟାଲୋନ୍‍ରେ ଓ ଶାଲବୀମ୍‍ରେ ବାସ କରିବାକୁ ମନସ୍ଥ
    କଲେ; ତଥାପି ଯୋଷେଫ-ବଂଶର ହସ୍ତ ପ୍ରବଳ ହୁଅନ୍ତେ, ସେମାନେ ବେଠିକର୍ମ କଲେ।
  chk-chk: Iwe, ekewe chon Amor ra chök amwöchümwöchütiu le imweimw lon Har-heres,
    Aijalon me Saal-pim. Nge lupwen chon ekewe ainangen Efraim me Manasa ra chomongola,
    ra aweiresiir ren angangen kinrosi.
  rop-rop: Wal ol detlot Emarait pipul bin kipgon jidanbat langa det dubala taun gulum
    Ejalan en Shalbim en langa det hil gulum Heres. Bat Ifreiyim en Manesa klen bin
    jidan bos blanga olabat, en deibin meigim olabat jidan laiga prisana en dumbat
    ola adwek blanga olabat.
  ukr-1871: І остались Аморії на горі Херес, в Аялонї й у Саалбимі. Як почав же брати
    над ними гору дом Йосифів, поробились вони крепаками.
  deu-1951: Und es gelang den Amoritern, in Har-Heres, in Ajalon und in Saalbim zu
    bleiben; aber die Hand des Hauses Joseph ward ihnen zu schwer, und sie wurden
    fronpflichtig.
  eng-JPS: But the Amorites were resolved to dwell in Harheres, in Aijalon, and in
    Shaalbim; yet the hand of the house of Joseph prevailed, so that they became tributary.
  srp-1865: I Amoreji stadoše živjeti u gori Eresu, u Ajalonu i u Salvimu; a kad osili
    ruka doma Josifova, plaæaše danak.
  lug-lug: Newaakubadde Abamoli baalwanirira nnyo okubeera ku lusozi Keresi, mu Ayalooni
    ne Saalubimu naye ab’omu kika kya Yusufu ne babafufuggaza era ne babawaliriza
    okubawanga omusolo.
  heb-heb: ויואל האמרי לשבת בהר חרס באילון ובשעלבים ותכבד יד בית יוסף ויהיו למס׃
  ben-IRV: ইমোরীয়েরা হেরস পর্বত, অয়ালোনে ও শালবীমে বসবাস করতে থাকল; কিন্তু যোষেফ-কুল
    তাদের পরাজিত করল, তাতে তারা তাদের দাস হল।
  pan-pan: ਅਮੋਰੀ ਹਰਸ ਦੇ ਪਰਬਤ ਉੱਤੇ ਅੱਯਾਲੋਨ ਅਤੇ ਸਾਲਬੀਮ ਵਿੱਚ ਵੱਸਦੇ ਰਹੇ, ਪਰ ਯੂਸੁਫ਼ ਦੇ
    ਘਰਾਣੇ ਦਾ ਹੱਥ ਅਜਿਹਾ ਤਕੜਾ ਹੋਇਆ ਕਿ ਉਹ ਉਨ੍ਹਾਂ ਕੋਲੋਂ ਬਗਾਰ ਲੈਂਦੇ ਰਹੇ,
  mya-JVB: အာမောရိ လူတို့သည် ဟေရက် တောင် ပေါ်မြို့၊ အာဇလုန် မြို့၊ ရှာလဗိမ် မြို့၌
    အနိုင်နေ ကြ၏။ သို့ရာတွင် ယောသပ် အမျိုးသားတို့သည် အား ကြီး သဖြင့် အာမောရိလူတို့သည်
    အခွန် ပေးရကြ၏။
  hmo-hmo: Amoro taudia be Here Ororo dekenai, bona Aialono dekenai, bona Salabima
    dekenai idia noho, to Iosepa iduhu taudia ese idia halusidia, bona edia hesiai
    taudia idia halaoa.
  urd-urd: बल्कि अमोरी कोह — ए — हरिस पर और अय्यालोन और सा'लबीम में बसे ही रहे, तो
    भी बनी यूसुफ़ का हाथ ग़ालिब हुआ, ऐसा कि यह फ़रमाबरदार हो गए।
  rus-SYN: И остались Аморреи жить на горе Херес где медведи и лисицы, в Аиалоне и
    Шаалвиме; но рука сынов Иосифовых одолела Аморреев, и сделались они данниками
    им.
  bqc-SIM: Amↄlepiↄ gi zↄ̃lɛa Ɛlɛsi gbɛzĩ ń Ayalonio ń Saalebiũo. Kɛ́ Yosɛfu buiↄ
    gbãa è, ↄ̃ aa ń dá zↄzĩu.
  tcz-CHONGTHU: Amor mite chu Heres, Aijalon le Shaalbim mol lama chun chen den ding
    atup’un ahi. Hinlah Joseph insung chu ahung hatdoh phat’un Amor mite chu sohna
    atohsah tauvin ahi.
  mar-mar: अमोऱ्यांनी हेरेस डोंगरावर अयालोन व शालबीम येथे राहण्याचा निश्चय केला; पण
    योसेफाचे घराणे प्रबळ झाल्यावर त्यांनी त्यांना जिंकले आणि कठीण कष्टाचे काम करण्यास
    त्यांना भाग पाडले.
  qub-qub: 'Chaynöpami jinalla tiyarcaycaran Amorreo runacunaga: Heres, Ajalón, Saalbim
    siudäcunacho. Guepatarämi José trïbu aypallaman mirar, munayniyoj car sinchi ñacay
    aruycunaman churaran Amorreo runacunataga.'
  bqp-bqp: Amↄri pìnↄ gì ò kpɛ́ vutɛ Ɛrɛsi kpia kũ Ayalↄnio kũ Salabimuo. Kũ Yusufunↄ
    gbãna kàra, akũ ò ń dá zↄ̀zĩn.
  hat-hat: Se konsa, moun Amori yo rete rete yo nan mòn Erès, nan lavil Ayalon ak
    nan lavil Chalbim. Men, lè moun fanmi Jozèf yo rive donminen sou yo, yo fè yo
    travay pou yo.
  eng-BSB: And the Amorites were determined to dwell in Mount Heres, Aijalon, and
    Shaalbim. But when the house of Joseph grew in strength, they pressed the Amorites
    into forced labor.
  tod-tod: Amɔɔl nuiti ti yɛni zeini Ɠaal-Ɠeelɛse, ta Ayalon, ta Saaleɓime, kɛlɛ Zozɛfe
    mavofodai zɛbɛi ɠɛni liizu ga wɔɔlɔa ti laalɔɠɔma, ti ɠɛni boti ɓaagi veezu ti
    ya, ti ɗa kɛ.
  eng-WEBPB: but the Amorites would dwell in Mount Heres, in Aijalon, and in Shaalbim.
    Yet the hand of the house of Joseph prevailed, so that they became subject to
    forced labour.
  kbq-kbq: Amori vahe'mo'za hankaveti'za Heresi agonafine, Aijaloni agonafine, Salpim
    agonafine mani'nazanagi, Josefe naga'mo'za tusi hankaveti'za kazokzo eri'za vahe
    zamazeri tro hu'naze.
  nhe-BL: Huan nopa amorreos teipa moaxcatijque nopa tepetl Heres, huan altepetini
    Ajalón huan Saalbim nojquiya. Pero quema iixhuihua José pejque motlalanaj, quinchihualtijque
    nopa amorreos ma quintequipanoca chicahuac.
  bus-bus: Amↄri pìnↄ gì wà kpɛ́ vɛ̃ɛ Ɛrɛsi kpiiia kↄ̃n Ayalↄnio kↄ̃n Salabimuo. Kɛ̀
    Yusufunↄ gbãaa kàara, ben aↄ̃ ń dá zↄ̀zĩin.
  gub-BL: 'Amohe upyta amo tawhu Ere ywytyruhu rehe har rehe wà: Aezarom, Xarami.
    Zuze izuapyapyr ikàg wewer tuweharupi wà. Amo ''ar mehe ikàg tuwe wà. A''e rupi
    umuma''ereko kar Amohe uzeupe wà no.'
  eng-DRA: And he dwelt in the mountain Hares, that is, of potsherds, in Aialon and
    Salebim. And the hand of the house of Joseph was heavy upon him, and he became
    tributary to him.
