    and fall into the hand of the uncircumcised?
  hin-2017: तब उसको बड़ी प्यास लगी, और उसने यहोवा को पुकारके कहा, “तूने अपने दास से
    यह बड़ा छुटकारा कराया है; फिर क्या मैं अब प्यासा मर के उन खतनाहीन लोगों के हाथ
    में पड़ूँ?”
  eng-YLT: and he thirsteth exceedingly, and calleth unto Jehovah, and saith, 'Thou
    — Thou hast given by the hand of Thy servant this great salvation; and now, I
    die with thirst, and have fallen into the hand of the uncircumcised.'
  kne-kne: Palalo di bigaw Samson, isonga kanana ay nan-adawag en Diyos, “Indawat
    mo kayman nan nakaskasdaaw ay nangabakak, ngem ay mateyak ed wani si bigaw ko
    ta dompap da nan baken nakogit ay Filisteo?”
  eng-WYC-2017: And he thirsted greatly, and cried to the Lord, and said, Thou, Lord,
    hast given into the hand of thy servant this greatest health and victory; and
    lo! I die for thirst, and I shall fall into the hands of uncircumcised men.
  eng-WMBB: He was very thirsty, and called on the LORD and said, “You have given
    this great deliverance by the hand of your servant; and now shall I die of thirst,
    and fall into the hands of the uncircumcised?”
  urd-GVH: समसून को वहाँ बड़ी प्यास लगी। उसने रब को पुकारकर कहा, “तू ही ने अपने ख़ादिम
    के हाथ से इसराईल को यह बड़ी नजात दिलाई है। लेकिन अब मैं प्यास से मरकर नामख़तून
    दुश्मन के हाथ में आ जाऊँगा।”
  rug-rug: Meke memeha sisigiti se Samusoni, ke tepa la koe Zihova si asa meke zama,
    “Ele poni nau Goi sa minataqara lavata, meke kamahire si kote memeha mate si rau,
    mamu lopu va malumi sari na tinoni huporodi pa popoa Pilisitia hire pude va kilasau
    kamahire.”
  gaz-gaz: Innis sababii akka malee dheeboteef, “Ati moʼannaa guddaa akkanaa garbicha
    keetiif kenniteerta. Egaa ani amma dheebuudhaan duʼee harka warra dhagna hin qabatinii
    keessan buʼaa?” jechuudhaan Waaqayyoon waammate.
  fra-LSG: 'Pressé par la soif, il invoqua l’Éternel, et dit: C’est toi qui as permis
    par la main de ton serviteur cette grande délivrance; et maintenant mourrais-je
    de soif, et tomberais-je entre les mains des incirconcis?'
  gnn-gnn: Ga ŋuliŋurunydja Djämdjin ŋanhdharkthinana, wiṯthurrunana ŋayi dhika ŋanhdharkthinanydja,
    bala ŋayi Garraywalana wäthurruna, bitjarrana waŋananydja ŋayi, “Ŋarra bumara
    ŋunhi walalanha miriŋunha nhokala ganydjarryu, ga dhuwalana ŋarra gay rakunydhirrina
    marrtji ŋanhdharkthinyarayu. Wekaŋa ŋarranha go gapu, märr ŋarranha yurru ŋuruŋunydja
    ḏarramuyu miriŋuyunydja yakaŋga marrtji ga buma ŋarranha, ŋuriŋinydja ŋunhi walala
    yaka marŋgi nhuŋu.”
  yal-yal: Min xɔnla yi Samisɔn suxu, a yi Alatala maxandi, a naxa, “I tan nan kisi
    gbeeni ito fixi i ya walikɛɛn ma. Iki, n fa faxama ige xɔnla nan ma, n faxɛ Ala
    kolontarene yii ba?”
  haw-1868: Makewai loa iho la ia, a hea aku la ia Iehova, i aku la, Ua haawi mai
    oe i keia ola nui ma ka lima o kau kauwa nei; a e make anei au i ka makewai, a
    haule iloko o ka lima o ka poe i okipoepoe ole ia?
  arb-NAV: 'وَعَطِشَ شَمْشُونُ عَطَشاً شَدِيداً، فَاسْتَغَاثَ بِالرَّبِّ قَائِلاً:
    «لَقَدْ مَنَحْتَ هَذَا الْخَلاصَ الْعَظِيمَ عَلَى يَدِ عَبْدِكَ، فَهَلْ أَمُوتُ
    الآنَ مِنَ الْعَطَشِ وَأَقَعُ أَسِيراً فِي يَدِ الْغُلْفِ؟»'
  ewe-ewe: Tsikɔ de asi Samson wuwu me vevie eya ta wòdo gbe ɖa na Yehowa gblɔ be,
    “Èɖe Israel nukutɔe to dzinye va se ɖe egbe! Ɖe maku azɔ le tsikɔwuame ta eye
    mage ɖe trɔ̃subɔla siawo si mea?”
  eng-LEE: And he became very thirsty, and he called on the Lord, and said, Thou hast
    granted through the hand of thy servant this great deliverance; and now shall
    I die for thirst, and fall into the hand of the uncircumcised?
  gvn-gvn: Yinyamun Samson wawu-wulan banaka. Nyulu Godundu yalaman, “Yundu nganya
    junkurrji-ban, Philistine-warra yarkinkaku kuninka, yamba ngayu wulayda, bana
    kari.” Yinyamun Godungku jirka balkan banaji, bana jirkamun warrin. Samsonangka
    bana nukan, ngulkurrmanda.
  asm-FB: পাছত তেওঁৰ বৰকৈ পিয়াহ লগাত, তেওঁ যিহোৱাৰ আগত প্ৰাৰ্থনা কৰি ক’লে, “তুমি
    তোমাৰ এই দাসৰ হাতেৰে এই মহা-নিস্তাৰ কৰিলা; এতিয়া মই পিয়াহত মৰি সেই অচুন্নৎহঁতৰ
    হাতত পৰিম।”
  sus-A: يٍ شْلِ شْرْشْي نَشَ سَمِسٌن سُشُ. عَ نَشَ عَلَتَلَ مَشَندِ، «عِ بَرَ عَ
    نِيَ ﭑ شَ شُتُ سْتْ يِ مِشِيٍ مَ. ﭑ مَلِ عَلَكٌ ﭑ نَشَ قَشَ يٍ شْلِ مَ، يِ مِشِ
    سُننَتَرٍيٍ نَشَ قَ ﭑ شَنِن عٍ شْنيِ.»
  fra-SBL: 'Il avait très soif, et il invoqua Yahvé en disant : « Tu as accordé cette
    grande délivrance par la main de ton serviteur ; et maintenant, vais-je mourir
    de soif, et tomber entre les mains des incirconcis ? »'
  hbo-hbo: וַיִּצְמָא֮ מְאֹד֒ וַיִּקְרָ֤א אֶל־יְהוָה֙ וַיֹּאמַ֔ר אַתָּה֙ נָתַ֣תָּ
    בְיַֽד־עַבְדְּךָ֔ אֶת־הַתְּשׁוּעָ֥ה הַגְּדֹלָ֖ה הַזֹּ֑את וְעַתָּה֙ אָמ֣וּת בַּצָּמָ֔א
    וְנָפַלְתִּ֖י בְּיַ֥ד הָעֲרֵלִֽים׃
  piu-2006: '@see-verse:JDG.015.017'
  kik-kik: Na tondũ aarĩ mũnyootu mũno, agĩkaĩra Jehova, akiuga atĩrĩ, “Nĩũheete ndungata
    yaku ũhootani mũnene ũũ. No nginya rĩu ngue nĩ nyoota ngwe moko-inĩ ma andũ arĩa
    mataruaga?”
  fra-NCL: 'Dévoré par la soif, il invoqua Yahweh, et dit : « C’est vous qui avez
    accordé par la main de votre serviteur cette grande délivrance ; et maintenant,
    faut-il que je meure de soif et que je tombe entre les mains des incirconcis ? »'
  cek-AK: Anih loe paroeai tui anghaeh pongah, Angraeng khaeah, Hae kalen parai pahlonghaih
    na tamna ban ah na paek boeh; vaihi tui kanghae ah maw tangyat hin aat ai kaminawk
    ban ah ka duek han? tiah lawk a thuih.
  cuk-cuk: 'Sansón bela-belad uku-uku itosoggua, Bab-Jehováʼse gandikidba goted: “Bab-Dummad,
    an-isdarmaladgi-nakwega be an-imaksad. Degite, ¿igi emisgindi, uku-uku-itogedba
    be an-oburgosunna? ¿Igi be dulemar-abgan-uka-duku-sikarsurmaladga an-ukbalosunna?
    Adi sulirgebed.”'
  uig-CYR: 'У интайин уссап Пәрвәрдигарға пәряд қилип: — Сән Өз қулуңниң қоли билән
    бунчә чоң нусрәтни барлиққа кәлтүрдүң, әнди мән һазир уссузлуқтин өлүп, хәтнисизләрниң
    қолиға чүшүп қалармәнму? — деди.'
  tel-2017: అప్పుడు అతనికి విపరీతమైన దాహం వేసి యెహోవాకు ఇలా ప్రార్థన చేశాడు. “నీ సేవకునికి
    గొప్ప విజయం అనుగ్రహించావు. ఇప్పుడు నేను దాహంతో మరణిస్తే ఈ సున్నతి సంస్కారం లేని
    మనుషుల చేతిలో పడతాను” అంటూ వేడుకున్నాడు.
  hat-BSA: 'Alò, li te vin swaf. Li te rele a SENYÈ a e li te di: “Ou te bay delivrans
    pa men sèvitè Ou e, koulye a, mwen va mouri ak swaf e tonbe nan men a ensikonsi
    yo?”'
  kos-kos: Na Samson el arulana malu, ouinge el pang nu sin LEUM GOD ac fahk, “Kom
    ase kutangla na lulap se inge nu sik. Ya pwaye nga ac misa ke sripen malu, ac
    putatyang nu inpoun mwet pegan?”
  hbo-WLC: וַיִּצְמָא֮ מְאֹד֒ וַיִּקְרָ֤א אֶל־יְהוָה֙ וַיֹּאמַ֔ר אַתָּה֙ נָתַ֣תָּ
    בְיַֽד־עַבְדְּךָ֔ אֶת־הַתְּשׁוּעָ֥ה הַגְּדֹלָ֖ה הַזֹּ֑את וְעַתָּה֙ אָמ֣וּת בַּצָּמָ֔א
    וְנָפַלְתִּ֖י בְּיַ֥ד הָעֲרֵלִֽים׃
  ibo-ibo: Nʼoge a, akpịrị kpọrọ Samsin nkụ nke ukwuu, nʼihi ya, ọ kpọkuru Onyenwe
    anyị nʼekpere sị, “Lee, i nyela ohu gị mmeri a dị ukwuu! Ma ugbu a, ị ga-ekwe
    ka m nwụọ nʼihi akpịrị ịkpọ nku, si otu a daba nʼaka ndị a na-ebighị ugwu?”
  ory-ory: ଏଥିଉତ୍ତାରେ ସେ ଅତି ତୃଷାର୍ତ୍ତ ହୋଇ ସଦାପ୍ରଭୁଙ୍କୁ ଡାକି କହିଲା, “ତୁମ୍ଭେ ଆପଣା ଦାସର
    ହସ୍ତ ଦ୍ୱାରା ଏହି ମହା ଉଦ୍ଧାର ସାଧନ କରିଅଛ; ଏବେ ମୁଁ ତୃଷ୍ଣାରେ ମରିବି ଓ ଏହି ଅସୁନ୍ନତମାନଙ୍କ
    ହସ୍ତରେ ପଡ଼ିବି।”
  chk-chk: Mürin, Samson a fokun kaka, a kökköri ewe Samol mi Lapalap o apasa, “Ka
    föri ei angangen ngasala mi lapalap rei ngang noum ei chon angang. Nge ifa usun,
    üpwe mäla iei ren ai kaka o tolong lepöün chokewe resap sirkomsais?”
  rop-rop: Wal afta na Semsan bin brabli thesti blanga woda, en imbin jingat langa
    YAWEI, “Yubin meigim mi bidim detlot Filastain pipul. Bat mi gulijap dai blanga
    woda na. Wal yu kaan larram mi dai. Bambai detlot Filastain pipul grebum mi.”
  ukr-1871: 'Тодї схотїлось йому дуже пити, і озвався він до Господа і рече: Дав єси
    сей великий рятунок рукою раба твого, а тепер доведеться менї вмерти від спраги
    та попастись у руки необрізаним.'
  deu-1951: 'Da ihn aber sehr dürstete, rief er den HERRN an und sprach: Du hast durch
    die Hand deines Knechtes dieses große Heil gegeben; soll ich nun aber vor Durst
    sterben und in die Hand der Unbeschnittenen fallen?'
  eng-JPS: 'And he was sore athirst, and called on the LORD, and said: ''Thou hast
    given this great deliverance by the hand of Thy servant; and now shall I die for
    thirst, and fall into the hand of the uncircumcised?'''
  srp-1865: 'I bijaše žedan jako, te zavapi ka Gospodu i reèe: ti si uèinio rukom
    sluge svojega ovo izbavljenje veliko; a sada hoæu li umrijeti od žeði, ili æu
    pasti u ruke neobrezanima?'
  lug-lug: N’alumwa nnyo ennyonta, n’akabira Mukama Katonda ng’agamba nti, “Omuddu
    wo omuwadde obuwanguzi olw’amaanyi; ne kaakano nfe, ngwe mu mukono gw’abatali
    bakomole?”
  heb-heb: ויצמא מאד ויקרא אל יהוה ויאמר אתה נתת ביד עבדך את התשועה הגדלה הזאת ועתה
    אמות בצמא ונפלתי ביד הערלים׃
  ben-IRV: পরে তিনি অতিশয় তৃষ্ণার্ত হওয়াতে সদাপ্রভুকে ডেকে বললেন, “তুমি নিজের দাসের
    হাত দিয়ে এই বিজয়লাভ করেছ, এখন আমি তৃষ্ণার জন্য মারা পড়ি ও অচ্ছিন্নত্বক লোকদের
    হাতে পড়ি।”
  pan-pan: ਫਿਰ ਉਸ ਨੂੰ ਬਹੁਤ ਪਿਆਸ ਲੱਗੀ ਅਤੇ ਉਸ ਨੇ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਬੇਨਤੀ ਕਰ ਕੇ ਕਿਹਾ, “ਤੂੰ
    ਆਪਣੇ ਸੇਵਕ ਦੇ ਹੱਥ ਤੋਂ ਇੱਕ ਵੱਡਾ ਛੁਟਕਾਰਾ ਦਿੱਤਾ ਹੈ, ਹੁਣ ਭਲਾ, ਮੈਂ ਪਿਆਸ ਨਾਲ ਮਰ ਕੇ ਉਨ੍ਹਾਂ
    ਅਸੁੰਨਤੀਆਂ ਦੇ ਹੱਥਾਂ ਵਿੱਚ ਪਵਾਂ?”
  mya-JVB: အလွန် ရေငတ် ၍ ထာဝရဘုရား ကို ဆုတောင်း လျက် ၊ ကိုယ်တော်သည် ဤ ကြီးစွာ သော
    ကယ်တင် ခြင်းကို ကိုယ်တော် ၏ကျွန် လက် ၌ ပေး တော်မူပြီးမှ ၊ ယခု အကျွန်ုပ်သည် ရေငတ်
    သဖြင့် သေ ၍ အရေဖျားလှီးခြင်းကိုမခံ သော လူတို့လက် သို့ ရောက် ရပါမည်လောဟု လျှောက်
    သော်၊
  tbg-tbg: Ho Samsonira voqamakero namari naataa uvaro Nora Kotira aarero tiharo,
    Mpo, are ti nena kaiqa vaiinti kempukaiqama kaaramanta te iqoka aatara kauro.
    Hauri ti namari naataa iraqe qutu vuari kia nái vaata toqakaaka ti vaata varevorave,
    tiro.
  hmo-hmo: Ia be ranu mase momokani dainai, Samson ese Lohiabada dekenai ia boiboi
    henia, ia gwau, “Oi ese oiemu hesiai tauna dekenai kwalimu bada oi henia vadaeni.
    To hari ranu mase ese lau do ia hamasea, bona Dirava diba lasi taudia edia imana
    dekenai do lau moru, a?”
  urd-urd: और उसको बड़ी प्यास लगी, तब उसने ख़ुदावन्द को पुकारा और कहा, “तूने अपने
    बन्दे के हाथ से ऐसी बड़ी रिहाई बख़्शी। अब क्या मैं प्यास से मरूँ, और नामख़्तूनों
    के हाथ में पडूँ?”
  rus-SYN: 'И почувствовал сильную жажду и воззвал к Господу и сказал: Ты соделал
    рукою раба Твоего великое спасение сие; а теперь умру я от жажды, и попаду в руки
    необрезанных.'
  bqc-SIM: 'Imi aà kũ̀ gbãa, ↄ̃ à lɛzù Diizi à mɛ̀: Ń tò mapi n zↄ̀blena ma
    zĩblè maamaa, ↄ̃ máↄ ga ń imio mà lɛ́lɛ da Filitɛ̃ gyafↄↄdeↄ ↄu saa?'
  tcz-CHONGTHU: Hijouchun ama adangchah lheh jengtan ahileh Pakai kommah akapjah jengin,
    “Nangin nalhachapa thahat aming chaan galjona loupitah neipetan ahi. Tuahi dangchah
    a kathia hiche cheptan louho khutna hi kalouding hitam?” ati.
  mar-mar: तेव्हा शमशोनाला फार तहान लागली आणि त्याने परमेश्वरास हाक मारून म्हटले,
    “तू आपल्या सेवकाला हा मोठा विजय दिला आहे; परंतु आता मी तहानेने मरत आहे आणि न्यायासाठी
    बेसुंती लोकांच्या हाती पडत आहे.”
  qub-qub: 'Nircur Sansonga fiyupa yacunaran. Chaymi Tayta Diosta mañacushpan niran:
    «Tayta Dios, gammi munashcanqui llapan runata wañuchinäta. Cananga ¿imanirtaj
    cachaycamashcanqui yacunaypita wañunäpaj? ¿Imanirtaj cachaycamanqui mana yäracushoj
    runacuna prësu charimänanpaj?»'
  bqp-bqp: 'Ími a kũ̀ gbãna, akũ à ↄ́ↄ dↄ̀ Dikirinɛ à pì: N tò makũ n zↄ̀bleri
    ma zĩ̀i blè manamana, akũ ń ye mà ga kũ ímio mà lɛ́tɛ Filisitini gyↄfↄrↄdenↄ
    ↄĩ yá?'
  hat-hat: 'Apre sa, Samson vin anvi bwè dlo. Li rele Seyè a, li di: -Ou fin fè m''
    genyen bèl batay sa a. Koulye a, w''ap kite m'' mouri swaf dlo pou bann moun ki
    p''ap sèvi ou yo mete men sou mwen!'
  eng-BSB: And being very thirsty, Samson cried out to the LORD, “You have accomplished
    this great deliverance through Your servant. Must I now die of thirst and fall
    into the hands of the uncircumcised?”
  tod-tod: 'Kpɔɔle wɔin wola ɓɔini da, é wooɠulani Ɠɔoɠɔ GALAGI ma, é ɠɛ: «Ɗa ɠa
    è kizo faa wolai nii ɠɛai ga zèei, nɛ̀i gè ga ɗa-wotiɠɛ nui, niizu nà ga za
    ga kpɔɔle wɔin, nà ga loo tatipɛlɛʋolulala nuiti zeezaama?»'
  eng-WEBPB: He was very thirsty, and called on the LORD and said, “You have given
    this great deliverance by the hand of your servant; and now shall I die of thirst,
    and fall into the hands of the uncircumcised?”
  kbq-kbq: Ana'ma hutegeno'a Samsonina tusiza huno tinkura avesigeno amanage huno
    Ra Anumzamofontega krafa hu'ne, Kagra eri'za vahekamonafi efrenka hara azeri agaterane.
    Hanki nagra tinku nefrisuge'za agozano taga osu vahe'mo'za nagrira nahefrisazo?
  nhe-BL: 'Huan teipa Sansón pejqui amiqui tlahuel huan momaijto ica TOTECO huan quiijto:
    “Nelía hueyi tlen tijchijtoc ica noma pampa titechmaquixtijtoc tiisraelitame tlen
    nopa filisteos. Huajca ama, amo xinechcahuili ma niamijcamiquis huan nimocahuas
    ininmaco tlen ax mitzneltoquilíaj.”'
  bus-bus: 'Ímii à kũ̀ gbãa, ben à wii pɛ̀ Diizi à bè: Ń tò mamↄma n zↄ̀bleri ma
    zĩ̀ blè maamaa, ben nɛ́ tó mà ga kↄ̃n ímiio mà lɛ́ɛ Filisitini gɛfↄↄdeenↄ ↄzĩↄ́?'
  gub-BL: Na'e iziwez tuwe Zàxàw kury. A'e rupi uze'eg Tupàn pe. — Hepytywà pe kwez
    heàmàtyry'ymar wazuka mehe. Aipo hemumàno kar putar heiwez katu mehe kury. Aipo
    a'e teko neze'eg heruzar 'ymar hepyhyk putar wà kury, ta'e naheta kwaw 'y ihewe
    xe, i'i izupe.
  eng-DRA: 'Arid being very thirsty, he cried to the Lord, and said: Thou hast given
    this very great deliverance and victory into the hand of thy servant: and behold
    I die for thirst, and shall fall into the hands of the uncircumcised.'
