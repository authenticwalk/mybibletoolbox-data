  hin-CV: तब वह बहुत ही प्यासा हो गया. उसने इन शब्दों में याहवेह की दोहाई दी, “आपने
    अपने सेवक को यह महान विजय दी है; अब क्या मैं इस प्यास के कारण इन खतना-रहित लोगों
