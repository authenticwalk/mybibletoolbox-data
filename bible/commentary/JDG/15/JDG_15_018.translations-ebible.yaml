    inimaco cati amo mitzneltocaj.”'
  vie-1934: 'Bởi người bị khát nước quá đỗi, bèn cầu khẩn Đức Giê-hô-va, mà rằng:
    Chúa đã ban cho tôi tớ Chúa sự giải cứu lớn lao nầy; hồ dễ nào bây giờ tôi phải
