  tha-KJV: แซมสันกระหายน้ำมาก จึงร้องทุกข์ถึงพระเยโฮวาห์​ว่า “การช่วยให้พ้​นอ​ันยิ่งใหญ่​พระองค์​ประทานให้สำเร็​จด​้วยมือผู้​รับใช้​ของพระองค์
