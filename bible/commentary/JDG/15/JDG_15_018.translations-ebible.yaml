verse: JDG.015.018
translations:
  mal-C: 'പിന്നെ ശിംശോന് വളരെ ദാഹിച്ചു, അദ്ദേഹം യഹോവയോടു നിലവിളിച്ചു: “അടിയന്റെ കൈയാൽ
    ഈ മഹാജയം അവിടന്ന് നൽകിയല്ലോ; ഇപ്പോൾ ഞാൻ ദാഹംകൊണ്ട് മരിക്കണമോ പരിച്ഛേദനം ഏൽക്കാത്തവരുടെ
    കൈയിൽ വീഴണമോ?” എന്നു ചോദിച്ചു.'
  deu-TKW: 'Da ihn aber sehr dürstete, rief er Jahwe an und sprach: Du hast durch
    deines Knechtes Hand diesen großen Sieg gegeben - und nun soll ich vor Durst umkommen
    und den Unbeschnittenen in die Hände fallen?'
  lin-lin: 'Lokola azalaki na posa makasi ya mayi, asambelaki Yawe : « Opesi mosali
    na Yo elonga oyo monene ; boni, nakufa sik’oyo na posa ya mayi mpe nakweya na
    maboko ya bato oyo bakatama ngenga te ? »'
  eng-LSV: and he thirsts exceedingly, and calls to YHWH, and says, “You have given
    this great salvation by the hand of Your servant; and now, I die with thirst,
    and have fallen into the hand of the uncircumcised.”
  eng-GNV: 'And he was sore a thirst, and called on the Lord, and sayde, Thou hast
    giuen this great deliuerance into the hand of thy seruaunt: and nowe shall I dye
    for thirst, and fall into the handes of the vncircumcised?'
  eng-WEBSTER: 'And he was very thirsty, and called on the LORD, and said, Thou hast
    given this great deliverance into the hand of thy servant: and now shall I die
    by thirst, and fall into the hand of the uncircumcised?'
  nhw-BL: 'Huan teipa Sansón pejqui amiqui tlahuel huan motlatlajti ica TOTECO huan
    quiijto: “Nelía hueyi catli tijchijtoc ica nomax pampa techmaquixtijtoc tiisraelitame
    tlen nopa filisteos. Huajca ama, amo techcahuili ma niamijcamiquis huan nimocahuas
    ininmaco catli amo mitzneltoquilíaj.”'
  swh-ONEN: Kwa kuwa alikuwa amesikia kiu sana, akamlilia Bwana akisema, “Umempa mtumishi
    wako ushindi huu mkuu. Je, sasa nife kwa kiu na kuangukia mikononi mwa hawa watu
    wasiotahiriwa?”
  bba-bba: Yen biru nim nɔru ɡɑ Sɑnsom kuɑ ɡem ɡem. Yerɑ u Yinni Gusunɔ somiru kɑnɑ
    u nɛɛ, wunɑ ɑ derɑ nɑ nɛn tɔmbu fɑɑbɑ bɑkɑ yeni kuɑ. Tɛ̃ kɑɑ de n ɡbiwɑ kɑ nim
    nɔru? Kpɑ n wɔri tɔn tuko be bɑǹ bɑnɡo kuen nɔmɑ sɔɔ?
  eng-KJVCPB: 'And he was sore athirst, and called on the Lord, and said, Thou hast
    given this great deliverance into the hand of thy servant: and now shall I die
    for thirst, and fall into the hand of the uncircumcised?'
  wbp-wbp: Jamijinijilpa purraku-nyayirnilki nyinaja, ngularla YAAWIYI-ki wangkaja,
    “Nyuntulurlunpaju pirrjirdi-manu warrmarla nyampu Pilijiya-wardingki-patu pinjaku.
    Kala kajikarna jalanguju palimilki ngapa-wangu. Kajilparna paliyarla nyampurla,
    yapangku Pilijiya-wardingki-paturlu kajikalu yaninjarla palka ngaju-nyangu kanyi.
    Kula kalu nyuntu-nyangu kuruwarri purami.”
  luo-luo: Nikech riyo nohewe ahinya, noywak ne Jehova Nyasaye niya, “Isemiyo jatichni
    loch maduongʼ kama. Tangʼ atho gi riyo kendo alwar e lwet joma ok oter nyangu?”
  meu-meu: Samson na e ranu mase, bena ia ese Iehova e boi henia, eto, Emu hesiai
    tauna imana amo ina hahemauri badana vada o havaraia. Harihari ranu-mase ese baine
    hamasegu, bena asie peritomedia taudia imadia ai baina kau a?
  npi-ULB: शिमशोन धेरै तिर्खाए र परमप्रभुलाई पुकारा गरे र भने, “तपाईंले आफ्नो दासलाई
    यो महान् विजय दिनुभएको छ । तर के अब म तिर्खाले मर्ने, अनि खतना नभएका मानिसहरूका
    हातमा पर्नेछु?”
  yor-yor: Nítorí tí òǹgbẹ gbẹ ẹ́ gidigidi, ó ké pe Olúwa, wí pé, “Ìwọ ti fún ìránṣẹ́
    ní ìṣẹ́gun tí ó tóbi yìí. Ṣé èmi yóò ha kú pẹ̀lú òǹgbẹ, kí èmi sì ṣubú sí ọwọ́
    àwọn aláìkọlà ènìyàn?”
  emp-NTPO: 'Sansoʌ̃ra bio opichia nũmʌ bẽrã Ãcõrẽa quĩrã djuburiada nãwã iwid̶isia:
    –Bʌa mʌ̃, bʌ nezocaa ãdjirãra poyabisia. Maʌ̃da ¿mʌ̃ra opichiaba idu beubica?
    ¿Opichiaba cacua norrab̶ariped̶a mʌ̃ra pilisteorã idu jidabica?–'
  ind-ind: Waktu itu Simson sangat haus. Dia berseru kepada TUHAN, “Oleh tangan hamba-Mu
    ini Engkau sudah memberikan kemenangan besar. Sekarang haruskah aku mati kehausan
    sampai jatuh ke tangan para penyembah berhala itu?”
  pes-OPCB: 'سامسون بسیار تشنه شد. پس نزد خداوند دعا کرده، گفت: «امروز این پیروزی
    عظیم را به بنده‌ات دادی؛ ولی اکنون از تشنگی می‌میرم و به دست این بت‌پرستان گرفتار
    می‌شوم.»'
  tgl-ULB: Uhaw na uhaw si Samson at tumawag kay Yahweh at sinabing, “Ibinigay mo
    itong dakilang tagumpay sa iyong lingkod, pero ngayon mamamatay ako sa pagka-uhaw
    at babagsak sa mga kamay ng mga hindi tuli?”
  cbu-NT: Ashiriya, ashirangu anush Sanson kapung sachitarangiya. Apanlleetssha, Apaa,
    shiy nuwaam kapungutaa wizpurireetsish panarangush, nuwamarita Filistewshuchee
    kasiranguri, itaru natsha, ¿Waani sachisimun tsipap átish? ¿Waani Filistewshuch
    putanll átish nuwaatsee? tárangu,
  hui-hui: Ani bialu hearia Samasono ibugua iba noaore timbuni howa ibu Anduane Homogo
    olene. Olowa lalu, Í̠na i̱hondo wayali holene gibi ogoni ngirigo áyu i̱ iba noa
    howa homo ngoria Pilidiali Ngode Datagaliwabe mitangi nabiaga o karunime minilo
    birida, lene.
  mya-mya: ထို​နောက်​ရှံ​ဆုန်​သည်​အ​လွန်​ရေ​ငတ်​၍​လာ​သ ဖြင့် ထာ​ဝ​ရ​ဘု​ရား​ထံ​တော်​သို့``ဤ​အောင်​ပွဲ​ကြီး
    ကို​အ​ကျွန်ုပ်​အား​ကိုယ်​တော်​ပေး​တော်​မူ​ခဲ့​ပါ ပြီ။ ယ​ခု​အ​ကျွန်ုပ်​သည်​ရေ​ငတ်​၍​သေ​ရ​ပါ
    တော့​မည်​လော။ ဘု​ရား​မဲ့​သူ​ဤ​ဖိ​လိတ္တိ​အ​မျိုး သား​တို့​၏​လက်​တွင်​အ​ဖမ်း​ခံ​ရ​ပါ​တော့​မည်
    လော'' ဟု​ဆု​တောင်း​၏။-
  bod-N: སཱམ་སོན་ཤིན་ཏུ་སྐོམ་པས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འདི་ལྟར། ཁྱེད་ཀྱིས་གཡོག་པོའི་ལག་པ་བརྒྱུད་ནས་སྐྱབས་ཆེན་པོ་འདི་ལྟ་བུ་མཛད་པས།
    བདག་སྐོམས་ནས་འཆི་བ་དང་མཚན་སྐྱི་མ་བཅད་པ་རྣམས་ཀྱི་ལག་ལ་འཆོར་དུ་འཇུག་ག་ལ་རུང་ཞེས་ཞུ་བ་ཕུལ་བ་ལ།
  sna-sna: Nokuti akanga ava nenyota chaizvo, akadanidzira kuna Jehovha akati, “Mapa
    muranda wenyu kukunda kukuru. Zvino ndofira pano nenyota here ndigowira mumaoko
    avasina kudzingiswa?”
  spa-BLM: 'Tenía mucha sed, e invocó a Yahvé y dijo: “Tú has dado esta gran liberación
    por mano de tu siervo; ¿y ahora moriré de sed y caeré en manos de los incircuncisos?”'
  cac-cac: 'Ix te tacji sti'' vin̈aj Sansón chi'', yuj chi'' ix yavtej Jehová vin̈,
    ix yalan vin̈: —A ach ix ac'' vip, yuj chi'' ix vac'' ganar eb'' vin̈ filisteo
    tic, palta ¿tom ol in a cha cham a in a checab'' in tic yuj taquin̈tial d''a yol
    sc''ab'' juntzan̈ ch''oc chon̈ab''il tic? xchi vin̈.'
  swh-ULB: Samsoni alikuwa na kiu sana akamwita Bwana na kusema, “Umempa mtumishi
    wako ushindi mkubwa. Lakini sasa nitakufa kwa kiu na kuanguka mikononi mwa wale
    wasiootahiriwa?”
  bel-bel: 'І адчуў моцную смагу, і паклікаў Госпада і сказаў: Ты зрабіў рукою раба
    Твайго вялікае выратаваньне гэтае; а цяпер памру я ад смагі, і траплю ў рукі неабрэзаных.'
  deu-ELBBK: 'Und es dürstete ihn sehr, und er rief zu dem HERRN und sprach: Du hast
    durch die Hand deines Knechtes diese große Rettung gegeben, und nun soll ich vor
    Durst sterben und in die Hand der Unbeschnittenen fallen!'
  mbb-OT: Utew nemezahi si Samson. Umbe nengumew-umew sikandin te Nengazen. Ke sikandin
    te, “Midhimu nu he mekezaag a, piru ǥuntaan henduen be te ebpatey ad te kegkemezahi
    ku ne ebihaǥen a te menge Filistihanen he wazà mekekilala kenikew.”
  mal-2015: 'പിന്നെ അവൻ വളരെ ദാഹിച്ചിട്ടു യഹോവയോടു നിലവിളിച്ചു: അടിയന്റെ കയ്യാൽ ഈ
    മഹാജയം നീ നല്കിയല്ലോ; ഇപ്പോൾ ഞാൻ ദാഹംകൊണ്ടു മരിച്ചു അഗ്രചർമ്മികളുടെ കയ്യിൽ വീഴേണമോ
    എന്നു പറഞ്ഞു.'
  tuo-NT: 'Cʉ̃ aꞌmewẽjẽca beꞌro pũrõ acowʉocʉ niwĩ. Tojo weegʉ Õꞌacʉ̃rẽ ʉpʉtʉ sẽrĩcʉ
    niwĩ: “Yʉꞌʉ mʉꞌʉrẽ daꞌracoꞌtegʉ niꞌi. Mʉꞌʉ yʉꞌʉre filisteo masã meꞌrã aꞌmewẽjẽcã,
    narẽ docaqueꞌacã weeapʉ. ¿Niꞌcãrõacãma acowʉose meꞌrã wẽrĩgʉ̃sari? ¿Tojo nicã
    ãꞌrã mʉꞌʉrẽ ẽjõpeotirã tiropʉ wẽrĩgʉ̃sari?” nicʉ niwĩ.'
  rmc-rmc: 'O Samson sas igen smedno a vičinelas ko RAJ: „Tu diňal tire služobňikoske
    kada baro viťazstvo, ale akana mušinav te merel le smedostar a te perel andro
    vasta ole naobrezimen muršengre?“'
  pes-OPV: پس بسیار تشنه شده، نزد خداوند دعاکرده، گفت که «به‌دست بنده ات این نجات
    عظیم را دادی و آیا الان از تشنگی بمیرم و به‌دست نامختونان بیفتم؟»
  ron-1924: 'Фиинду-й фоарте сете, а стригат кэтре Домнул ши а зис: „Ту ай ынгэдуит,
    прин мына робулуй Тэу, ачастэ маре избэвире ши акум сэ мор де сете ши сэ кад ын
    мыниле челор нетэяць ымпрежур?”'
  ben-OBCV: যেহেতু তিনি খুব তৃষ্ণার্ত হয়ে পড়েছিলেন, তাই তিনি সদাপ্রভুকে ডেকে বললেন,
    “তুমি তোমার দাসকে এই মহাবিজয় দান করেছ। এখন কি আমাকে পিপাসায় মরতে হবে এবং ওই
    সুন্নতবিহীন লোকদের হাতে গিয়ে পড়তে হবে?”
  som-som: Oo markaasuu aad u oomay, oo Rabbiguu baryay, oo wuxuu yidhi, Adaa samatabbixintan
    weyn gacantayda siiyey, anoo addoonkaaga ah, de haddaba ma waxaan u dhimanayaa
    oon, oo ma waxaan gelayaa gacanta kuwa buuryoqabka ah?
  lat-VUC: 'Sitiensque valde, clamavit ad Dominum, et ait: Tu dedisti in manu servi
    tui salutem hanc maximam atque victoriam: en siti morior, incidamque in manus
    incircumcisorum.'
  eng-ASVBT: And he was sore athirst, and called on Jehovah, and said, Thou hast given
    this great deliverance by the hand of thy servant; and now shall I die for thirst,
    and fall into the hand of the uncircumcised.
  ita-1885: 'Poi ebbe gran sete; e gridò al Signore, e disse: Tu hai messa questa
    gran vittoria in mano al tuo servo; ed ora ho io a morir di sete, e a cader nelle
    mani degl''incirconcisi?'
  eng-LXXUP: And he was very thirsty, and wept before the Lord, and said, Thou hast
    been well pleased to grant this great deliverance by the hand of thy servant,
    and now shall I die for thirst, and fall into the hand of the uncircumcised?
  eng-ULB: Samson was very thirsty and called on Yahweh and said, “You have given
    this great victory to your servant. But now will I die of thirst and fall into
    the hands of those who are uncircumcised?”
  spa-VBL: 'Ahora tenía mucha sed, y Sansón clamó al Señor diciendo: “Tú has logrado
    esta asombrosa victoria por medio de tu siervo, pero ¿ahora tengo que morir de
    sed y ser capturado por los paganos?”'
  fra-_FOB: 'Et, pressé par la soif, il cria à l''Éternel, et dit: Tu as accordé à
    ton serviteur cette grande délivrance; et maintenant mourrais-je de soif, et tomberais-je
    entre les mains des incirconcis?'
  mal-mal: 'പിന്നെ അവൻ വളരെ ദാഹിച്ചിട്ട് യഹോവയോട് നിലവിളിച്ചു: “അടിയന്റെ കയ്യാൽ ഈ
    മഹാജയം അങ്ങ് നല്കിയല്ലോ; ഇപ്പോൾ ഞാൻ ദാഹംകൊണ്ട് മരിച്ച് അഗ്രചർമ്മികളുടെ കയ്യിൽ
    വീഴേണമോ” എന്ന് പറഞ്ഞു.'
  urd-GVR: Samsūn ko wahāṅ baṛī pyās lagī. Us ne Rab ko pukār kar kahā, “Tū hī ne
    apne ḳhādim ke hāth se Isrāīl ko yih baṛī najāt dilāī hai. Lekin ab maiṅ pyās
    se mar kar nāmaḳhtūn dushman ke hāth meṅ ā jāūṅgā.”
  suz-BL: मिनु सिम्‍सोनमी ब्‍वाक्‍कु तूतू दाक्‍शा, परमप्रभु यावे कली पुंइशा, “गे इन
    वाइल कली ठेयब लडाइ ग्रापाइक्‍तीनी। मुल गो तूतू दाक्‍शा बेक्‍नुङा? एको ख्रोइक्‍तीक
    चिनु मख्रोइश्‍शो आन गुइमी बेक्‍नुङा?” देंमाक्‍त।
  ita-1927: 'Poi ebbe gran sete; e invocò l’Eterno, dicendo: “Tu hai concesso questa
    gran liberazione per mano del tuo servo; e ora, dovrò io morir di sete e cader
    nelle mani degli incirconcisi?”'
  ckb-ckb: 'پاشان زۆر تینووی بوو و هاواری بۆ یەزدان کرد و گوتی: «تۆ ئەم ڕزگارییە گەورەیەت
    دا بەدەست خزمەتکارەکەت و ئایا ئێستاش لە تینووێتیدا دەمرم و دەکەومە دەست خەتەنە
    نەکراوەکان؟»'
  eng-BBE: After this, he was in great need of water, and crying out to the Lord,
    he said, You have given this great salvation by the hand of your servant, and
    now need of water will be my death; and I will be given into the hands of this
    people who are without circumcision.
  kan-OKCV: ಅವನಿಗೆ ಬಹಳ ಬಾಯಾರಿಕೆಯಾದದರಿಂದ ಅವನು ಯೆಹೋವ ದೇವರಿಗೆ ಮೊರೆಯಿಟ್ಟನು, “ನಿಮ್ಮ ಸೇವಕನಿಗೆ
    ನೀವು ಈ ಮಹಾ ರಕ್ಷಣೆಯನ್ನು ಕೊಟ್ಟಿದ್ದೀರಿ. ಈಗ ಬಾಯಾರಿಕೆಯಿಂದ ಬಳಲಿ, ಸುನ್ನತಿಯಾಗದ ಈ ಜನರ ಕೈಯಲ್ಲಿ
    ನಾನು ಬೀಳಬೇಕೋ?” ಎಂದನು.
  tam-2017: 'அவன் மிகவும் தாகமடைந்து, யெகோவாவை நோக்கிக் கூப்பிட்டு: தேவரீர் உமது அடியேன்
    கையினால் இந்தப் பெரிய இரட்சிப்பைக் கட்டளையிட்டிருக்க, இப்பொழுது நான் தாகத்தினால்
    செத்து, விருந்தசேதனம் பண்ணப்படாதவர்களின் கைகளினால் சாகவேண்டுமோ என்றான்.'
  spa-RV-1909: 'Y teniendo gran sed, clamó luego á Jehová, y dijo: Tú has dado esta
    gran salud por mano de tu siervo: ¿y moriré yo ahora de sed, y caeré en mano de
    los incircuncisos?'
  ron-BTF: 'Și îi era foarte sete și a chemat pe DOMNUL și a spus: Tu ai dat prin
    mâna servitorului tău această mare eliberare; și acum să mor de sete și să cad
    în mâna celor necircumciși?'
  eng-WEBP: He was very thirsty, and called on the LORD and said, “You have given
    this great deliverance by the hand of your servant; and now shall I die of thirst,
    and fall into the hands of the uncircumcised?”
  eng-FBV: He was now extremely thirsty, and he Samson called out to the Lord, saying,
    “You have achieved this amazing victory through your servant, but now do I have
    to die of thirst and be captured by the heathen?”
  nld-1939: 'Daar hij nu hevige dorst had gekregen, riep hij Jahweh aan: Gij hebt
    door de hand van uw dienaar deze grote overwinning geschonken! Moet ik nu sterven
    van dorst, en toch nog in de handen van die onbesnedenen vallen?'
  nch-BL: 'Huan teipa Sansón pejqui amiqui tahuel huan motatajti ica TOTECO huan quiijto:
