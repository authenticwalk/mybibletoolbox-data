verse: JDG.015.019
translations:
  mal-C: അപ്പോൾ ദൈവം ലേഹിയിൽ പൊള്ളയായ ഒരു സ്ഥലം പിളർന്നു. അവിടെനിന്നു വെള്ളം പുറപ്പെട്ടു;
    ശിംശോൻ കുടിച്ചു ചൈതന്യം പ്രാപിച്ചു. അതുകൊണ്ട് ആ സ്ഥലത്തിന് എൻ-ഹക്കോരെ എന്നു പേരായി.
    അത് ഇന്നും ലേഹിയിലുണ്ട്.
  deu-TKW: 'Da spaltete Gott die Vertiefung in dem Kinnbacken, und es floß Wasser
    daraus hervor. Als er nun getrunken hatte, kehrten seine Lebensgeister zurück
    und er lebte wieder auf. Daher nannte man sie: Quelle des Rufers; die befindet
    sich bei Lehi bis auf den heutigen Tag.'
  lin-lin: Bongo Nzambe afungolaki libanga oyo ezalaki kati na Leyi, mpe libanga yango
    ebimisaki mayi. Tango Samison amelaki mayi, makasi na ye ezongaki mpe azwaki lisusu
    bomoi. Boye abengaki etima yango Eyini-Akore.
  eng-LSV: And God cleaves the hollow place which [is] in Lehi, and waters come out
    of it, and he drinks, and his spirit comes back, and he revives; therefore [one]
    has called its name “The fountain of him who is calling,” which [is] in Lehi to
    this day.
  eng-GNV: 'Then God brake the cheeke tooth, that was in the iawe, and water came
    thereout: and when he had drunke, his Spirit came againe, and he was reuiued:
    wherefore the name therof is called, Enhakkore, which is in Lehi vnto this day.'
  eng-WEBSTER: But God cleaved a hollow place that was in the jaw, and there came
    water out of it; and when he had drank, his spirit came again, and he revived.
    Wherefore he called the name of it En-hakkore, which is in Lehi to this day.
  nhw-BL: Huajca Toteco Dios quicoyoni nopa tetl nopona nechca Lehi huan mexqui atl.
    Huan Sansón atlic huan pejqui quipiya más chicahualistli. Huan quitocaxti nopona
    Enhacore. (Enhacore quinequi quiijtos “nopa ameli tlen nopa tlacatl catli motlatlajti”.)
    Huan nopa ameli hasta ama eltoc nopona nechca Lehi.
  swh-ONEN: Bwana akafunua shimo huko Lehi, pakatoka maji. Samsoni alipoyanywa, nguvu
    zikamrudia na kuhuika. Hivyo chemchemi ile ikaitwa En-Hakore, nayo iko mpaka leo
    huko Lehi.
  bba-bba: Yerɑ Yinni Gusunɔ u derɑ nim mu yɑrɑ kpee wɔru ɡɑɡun min di Leki mi, mɑ
    yɑ kuɑ nim nɔnu. Sɑnsom u nɔrɑ mɑ win hunde yɑ wurɑmɑ, u dɑm kuɑ. Yen sɔ̃nɑ bɑ
    nim nɔnu ɡe sokɑ Eni Hɑkore. Yen tubusiɑnɑ, wi u somiru kɑnɑn nim nɔnu. Gɑ wɑ̃ɑ
    mi sere kɑ ɡisɔn ɡisɔ.
  eng-KJVCPB: 'But God clave a hollow place that was in the jaw, and there came water
    thereout; and when he had drunk, his spirit came again, and he revived: wherefore
    he called the name thereof En-hakkore, which is in Lehi unto this day.'
  wbp-wbp: Yuwayi, Jamijinijilpa matalku manu purraku-nyayirni nyinaja. Ngula Kaaturluju
    rdilypirr-yungu pirlingkaju, ngula-ngurlu ngapa panu-nyayirni yarnkaja. Kuja Jamijinirli
    ngarnu, ngula pina pirrjirdi-jarrija. Ngurra yinyaju yirdi-manu ‘Yinkayuri’. Jalangu
    ngurra yinyaju-ka palka-juku karrimi kutu yangka ngurra-kari Liiyayiki.
  luo-luo: Eka Nyasaye noyawo holo e Lehi, kendo pi nowuok kanyo. Kane Samson omodhe,
    tekone noduogo. Omiyo thidhiano nochako ni En Hakore, kendo pod entiere Lehi.
  meu-meu: Bena Dirava ese Lehi kohuana e hapararaia; bena ranu e aru lasi. Samson
    e inua, bena laumana e lou henia, ma e goada lou. Taunabunai una gabu ladana e
    hatoa En-hakore; ia na Lehi ai mia, ema bona hari dina.
  npi-ULB: परमेश्‍वरले लहीमा भएको खाल्डोलाई चिरिदिनुभयो र त्यहाँबाट पानी निस्कियो
    । जब तिनले पानी पिए, तब तिनको शक्ति फर्कियो र तिनी ताजा भए । यसैले तिनले त्यस
    ठाउँको नाउँ एन-हक्‍कोरे राखे, र आजको दिनसम्मै त्यो लहीमा छ ।
  yor-yor: Nígbà náà ni Ọlọ́run la kòtò ìsun omi tí ó wà ní Lehi, omi sì tú jáde láti
    inú rẹ̀. Nígbà tí Samsoni mú mi tan, agbára rẹ̀ sì padà, ọkàn sì sọjí, fún ìdí
    èyí wọ́n pe ìsun omi náà ni. Ẹni Hakkore (orísun ẹni tí ó pe Ọlọ́run) èyí tí ó
    sì wà ní Lehi di òní.
  emp-NTPO: Maʌ̃ne Ãcõrẽba uriad̶eba baidoda ʌ̃taa bogadrʌbisia. Sansoʌ̃ba doped̶a
    cacua ʌb̶ʌasia. Maʌ̃ baido Lehid̶e ʌ̃taa bogadrʌ b̶ʌra trʌ̃ b̶ʌsid̶aa En-hacore.
    Maʌ̃ra wad̶i Lehid̶e b̶ʌa.
  ind-ind: Maka Allah membelah sebuah lubang batu di Lehi sehingga keluarlah air.
    Simson pun minum dan menjadi segar kembali. Karena itu tempat tersebut dinamai
    Mata Air Orang yang Berseru. Mata air itu masih ada di Lehi sampai waktu kitab
    ini ditulis.
  pes-OPCB: پس خداوند از داخل گودالی که در آنجا بود آب بر زمین جاری ساخت. سامسون از
    آن آب نوشید و روحش تازه شد. سپس آن چشمه را عین‌حقوری (یعنی «چشمهٔ مردی که دعا
    کرد») نامید. این چشمه تا به امروز در آنجا باقیست.
  tgl-ULB: At biniyak ng Diyos ang hukay sa lugar iyon ng Lehi at lumabas ang tubig.
    Pagkatapos niyang uminom, nanumbalik ang kaniyang lakas at sumigla siya. Kaya
    tinawag niyang En Hakkore ang lugar na iyon, at ito ay nasa Lehi sa araw na ito.
  cbu-NT: Apanllsha anoo mazinarangu, tsap kawaru anush kung wir zaw ashirangu, anoo
    Sansonsha waarangiya. Sheeru anumun, mang' kizpurtarangiya. Ashirucha, anoo tsap,
    Inakuree yásamarangiya. Itaru, ansha tsiyatsis yuwaa tputs mashku anoo, Apanllsha
    kung wirimshee panakiya atusin yásamaranganaya.
  hui-hui: Ani layagola Ngode Datagaliwabehanda Lehi tanoni dindi uli mbiraha howa
    iba dugua tagi helene. Ani biyagola Samasonohanda iba biagoni nayagola mini wá
    lalu ai dungulo daiore bini. Ani biyagola iba o dugui layagoni mini Hagore winigo
    áyu Lehini dugua ho wiaabo ka.
  mya-mya: ထို​အ​ခါ​ထာ​ဝ​ရ​ဘု​ရား​သည်​လေ​ဟိ​အ​ရပ် မြေ​ချိုင့်​တစ်​နေ​ရာ​တွင် စမ်း​ပေါက်​စေ​တော်​မူ
    သ​ဖြင့်​ရေ​ထွက်​လာ​၏။ ရှံ​ဆုန်​သည်​ထို​ရေ​ကို သောက်​ရ​၍​လန်း​ဆန်း​လာ​လေ​သည်။ သို့​ဖြစ်
    ၍​ထို​စမ်း​ပေါက်​ကို​အ​ဟက္ကော​ရ​ဟု​ခေါ်​ဝေါ် ၍​ယ​နေ့​တိုင်​အောင်​လေ​ဟိ​အ​ရပ်​၌​ရှိ​သ
    တည်း။-
  bod-N: དཀོན་མཆོག་གིས་ལེ་ཧི་ཡི་གཤོང་ས་བཀས་པར་མཛད་པས་དེ་ལས་ཆུ་ཐོན་པ་དང་། སཱམ་སོན་གྱིས་དེ་འཐུངས་བས་སླར་ཡང་སེམས་ཤུགས་རྒྱས་པར་གྱུར།
    ཆུ་མགོ་དེའི་མིང་ལ་ཨེན་ཧག་ཀོ་རེ་ ཞེས་བཏགས་ཤིང་། དེ་ནི་དུས་དེ་རིང་བར་དུ་ལེ་ཧི་རུ་ཡོད་དོ།
    །
  sna-sna: Ipapo Mwari akazarura mukaha muRehi, mvura ikabuda mauri. Samusoni akati
    anwa, simba rake rakadzoka maari uye akamutsiridzwazve. Saka tsime iro rakanzi
    Eni Hakore, uye richirimo muRehi.
  spa-BLM: Pero Dios partió el hueco que hay en Lehi, y salió agua de él. Cuando hubo
    bebido, su espíritu regresó, y revivió. Por eso su nombre fue llamado En Hakkore,
    que está en Lehi, hasta el día de hoy.
  cac-cac: Ix lajvi chi', ix pac'q'ueta jun a a' d'a Lehi chi' yuj Jehová. Ix yuc'an
    a' vin̈, ix jax stzalajc'olal vin̈, ix te ochxi yip vin̈ ix yab'i. Yuj chi', a
    jun a yune' a' chi', En-hacore ix sb'iejcan a', syalelc'ochi “yuc'b'ila' mach
    tz'avajq'uei”. A jun a' chi', ix cann̈ej a' d'a Lehi chi'.
  swh-ULB: Na Mungu akapafungua mahali pa shimo palipo katika Lehi, na maji yakatoka.
    Alipokunywa, nguvu zake zikarejea na akahuishwa. Kwa hiyo aliita jina la mahali
    hapo Enhakore, na ni huko Lehi hadi leo.
  bel-bel: 'І адчыніў Бог яміну ў Лэсе, і пацякла зь яе вада. Ён напіўся, і вярнуўся
    дух ягоны, і ён ажыў; таму і названа месца гэтае: «крыніца таго, хто заклікае»,
    якая ў Лэсе да сёньня.'
  deu-ELBBK: 'Da spaltete Gott die Höhlung, die bei Lechi ist, und es kam Wasser aus
    ihr hervor; und er trank, und sein Geist kehrte zurück, und er lebte wieder auf.
    Daher gab man ihr den Namen: Quelle des Rufenden, die bei Lechi ist, bis auf diesen
    Tag.'
  mbb-OT: Umbe, impetudà te Megbevayà is wahig he ebpuun te nevudsiyan he tanà diyà
    te Lehi. Mid-inum dutun si Samson ne midlikù is desen din. Heini he serebseb migngezanan
    te En Hakore. Ne taman en guntaan kemulu heini ziyà te Lehi.
  mal-2015: അപ്പോൾ ദൈവം ലേഹിയിൽ ഒരു കുഴി പിളരുമാറാക്കി, അതിൽനിന്നു വെള്ളം പുറപ്പെട്ടു;
    അവൻ കുടിച്ചു ചൈതന്യം പ്രാപിച്ചു വീണ്ടും ജീവിച്ചു. അതുകൊണ്ടു അതിന്നു ഏൻ-ഹക്കോരേ
    എന്നു പേരായി; അതു ഇന്നുവരെയും ലേഹിയിൽ ഉണ്ടു.
  tuo-NT: Cʉ̃ tojo nicã tʉꞌogʉ, Õꞌacʉ̃ niꞌcã cope aco wijacã weecʉ niwĩ. Ti pe wijasepʉre
    Sansón aco sĩꞌrĩcʉ niwĩ. Sĩꞌrĩtoja, mejãrõta tutuagʉ waꞌacʉ niwĩ tja. Tojo weero
    aco wijari pe En-hacore wãmeyenoꞌcaro niwʉ̃. Topʉ Lehipʉ aco wijari pe nidecotiꞌi
    yujupʉ.
  rmc-rmc: Akor o Del phundraďa chev andro Lechi a demaďa avri o paňi. Sar o Samson
    piľa, prekerďa pes a avľa ke peste. Vašoda le paňeske, so hin dži adadžives andro
    Lechi, diňa nav En-Hakore.
  pes-OPV: پس خدا کفه‌ای را که درلحی بود شکافت که آب از آن جاری شد و چون بنوشید جانش
    برگشته، تازه روح شد. از این سبب اسمش عین حقوری خوانده شد که تا امروز درلحی است.
  ron-1924: Думнезеу а деспикат крэпэтура стынчий дин Лехи ши а ешит апэ дин еа. Самсон
    а бэут, духул и с-а ынтремат ши с-а ынвиорат. Де ачея с-а нумит изворул ачела
    Ен-Хакоре; ел есте ши астэзь ла Лехи.
  ben-OBCV: তখন ঈশ্বর লিহীতে একটি গর্ত খুঁড়ে দিলেন, এবং সেখান থেকে জল বের হয়ে এল।
    শিম্‌শোন যখন সেই জলপান করলেন, তখন তাঁর শক্তি ফিরে এল এবং তিনি চাঙ্গা হয়ে গেলেন।
    তাই সেই জলের উৎসের নাম রাখা হল ঐন-হক্কোরী, এবং আজও পর্যন্ত লিহীতে সেটি অবস্থিত
    আছে।
  som-som: Markaasaa Ilaah wuxuu kala dillaaciyey meeshii qodnayd oo Lexii ku tiil,
    oo waxaa ka soo baxay biyo, oo markuu cabbay ayaa naftiisii soo noqotay, wuuna
    noolaaday. Taas aawadeed meeshaas magaceedii waxaa loo bixiyey Ceyn Haqooree,
    oo xataa maanta waxay ku taal Lexii.
  lat-VUC: Aperuit itaque Dominus molarem dentem in maxilla asini, et egressæ sunt
    ex eo aquæ. Quibus haustis, refocillavit spiritum, et vires recepit. Idcirco appellatum
    est nomen loci illius, Fons invocantis de maxilla, usque in præsentem diem.
  eng-ASVBT: 'But God clave the hollow place that is in Lehi, and there came water
    thereout; and when he had drunk, his spirit came again, and he revived: wherefore
    the name thereof was called En-hakkore, which is in Lehi, unto this day.'
  ita-1885: Allora Iddio fendè un sasso concavo ch'era in Lehi; e d'esso uscì dell'acqua,
    onde Sansone bevve, ed egli tornò in vita; perciò pose nome a quel luogo En-haccore;
    la qual fonte è in Lehi, fino a questo giorno.
  eng-LXXUP: 'And God broke open a hollow place in the jaw, and there came thence
    water, and he drank; and his spirit returned and he revived: therefore the name
    of the fountain was called, The well of the invoker, which is in Lehi, until this
    day.'
  eng-ULB: God split open the hollow place that is at Lehi and water came out. When
    he drank, his strength returned and he revived. So he called the name of that
    place En Hakkore, and it is at Lehi to this day.
  spa-VBL: Entonces Dios abrió una hondonada en Lejí, y salió agua de ella. Sansón
    bebió, recuperó las fuerzas y se sintió mucho mejor. Por eso le puso el nombre
    de Manantial del que clama, y hasta el día de hoy sigue allí en Lejí.
  fra-_FOB: 'Alors Dieu fendit le rocher creux qui est à Léchi et les eaux en sortirent;
    et Samson but; son esprit se remit, et il reprit courage. C''est pourquoi, ce
    lieu, qui est à Léchi, a été appelé jusqu''à ce jour: En-Hakkoré (la source de
    celui qui invoque).'
  mal-mal: അപ്പോൾ ദൈവം ലേഹിയിൽ ഒരു കുഴി പിളരുമാറാക്കി, അതിൽനിന്ന് വെള്ളം പുറപ്പെട്ടു;
    അവൻ കുടിച്ചു ചൈതന്യം പ്രാപിച്ച്, വീണ്ടും ജീവിച്ചു. അതുകൊണ്ട് അതിന് അവൻ ഏൻ-ഹക്കോരേ
    എന്ന് പേരിട്ടു; അത് ഇപ്പോഴും ലേഹിയിൽ ഉണ്ട്.
  urd-GVR: Tab Allāh ne Lahī meṅ zamīn ko chhedā, aur gaṛhe se pānī phūṭ niklā. Samsūn
    us kā pānī pī kar dubārā tāzādam ho gayā. Yoṅ us chashme kā nām Ain-haqqore yānī
    Pukārne Wāle kā Chashmā paṛ gayā. Āj bhī wuh Lahī meṅ maujūd hai.
  suz-BL: मिनु परमप्रभुमी लेही ङा खाल्‍टा कली प्रोल्‍शा, मेक रे ब्‍वाक्‍क ग्रुंइदा
    बाक्‍त। मिनु सिम्‍सोनमी ब्‍वाक्‍कु तूङा बाक्‍त। मिनु लें‍शा, बोल्‍यो दुम्‍माक्‍‍त।
    मोपतीके लेही ङा ब्‍वाक्‍कु बुक्‍तीक कली मुलाक्‍त सम्‍म एन-हाकोरे देंनीम।
  ita-1927: Allora Iddio fendé la roccia concava ch’è a Lehi, e ne uscì dell’acqua.
    Sansone bevve, il suo spirito si rianimò, ed egli riprese vita. Donde il nome
    di En-Hakkore dato a quella fonte, che esiste anche al dì d’oggi a Lehi.
  ckb-ckb: ئینجا خودا چاڵەکەی لەحییەی کردە دوو کەرت و ئاوی لێ هاتە دەرەوە. کاتێک شەمشون
    خواردیەوە ڕۆحی هاتەوە بەر و بووژایەوە، بۆیە بە کانی هەقۆرێ ناوبرا کە هەتا ئەمڕۆ
    لە لەحیدایە.
  eng-BBE: Then God made a crack in the hollow rock in Lehi and water came out of
    it; and after drinking, his spirit came back to him and he was strong again; so
    that place was named En-hakkore; it is in Lehi to this day.
  kan-OKCV: ಆಗ ದೇವರು ಲೇಹಿಯಲ್ಲಿ ಟೊಳ್ಳಾದ ಸ್ಥಳವನ್ನು ಸೀಳಿಬಿಟ್ಟರು. ಅದರೊಳಗಿಂದ ನೀರು ಹೊರಟು
    ಬಂತು. ಸಂಸೋನನು ಆ ನೀರನ್ನು ಕುಡಿದದ್ದರಿಂದ ಅವನ ಬಲ ತಿರುಗಿಬಂದು, ಅವನು ಚೇತರಿಸಿಕೊಂಡನು. ಆದ್ದರಿಂದ
    ಏನ್ ಹಕ್ಕೋರೇ ಎಂದು ಅದಕ್ಕೆ ಹೆಸರಾಯಿತು. ಈ ದಿವಸದವರೆಗೂ ಅದು ಲೇಹಿಯಲ್ಲಿ ಇದೆ.
  tam-2017: அப்பொழுது தேவன் லேகியிலுள்ள பள்ளத்தைப் பிளக்கச்செய்தார்; அதிலிருந்து தண்ணீர்
    ஓடிவந்தது; அவன் குடித்தபோது அவனுடைய உயிர் திரும்ப வந்தது, அவன் பிழைத்தான்; ஆனபடியால்
    அதற்கு எந்நக்கோரி என்று பெயரிட்டான்; அது இந்த நாள்வரையும் லேகியில் இருக்கிறது.
  spa-RV-1909: Entonces quebró Dios una muela que estaba en la quijada, y salieron
    de allí aguas, y bebió, y recobró su espíritu, y reanimóse. Por tanto llamó su
    nombre de aquel lugar, En-haccore, el cual es en Lehi, hasta hoy.
  ron-BTF: Dar Dumnezeu a despicat o scobitură în falcă și a ieșit apă din ea; și
    după ce a băut, duhul i-a revenit și a trăit; de aceea el i-a pus numele En-Hacore,
    care este în Lehi până în ziua aceasta.
  eng-WEBP: But God split the hollow place that is in Lehi, and water came out of
    it. When he had drunk, his spirit came again, and he revived. Therefore its name
    was called En Hakkore, which is in Lehi, to this day.
  eng-FBV: So God split open a rock seam in Lehi, and water came out of it. Samson
    drank and his strength returned—he felt much better. That's why he named it the
    Spring of the Caller, and it's still there in Lehi to this very day.
  nld-1939: Toen kliefde God de rotsspleet van Léchi, en er kwam water uit; hij dronk
    ervan, zijn krachten keerden terug, en hij leefde weer op. Daarom heet die bron
    En-Hakkore; ze bevindt zich ook nu nog in Léchi.
  nch-BL: Huajca Toteco Dios quicoyoni nopa tet nopona nechca Lehi huan mexqui at.
    Huan Sansón atic huan pejqui quipiya más chicahualisti. Huan quitocaxti nopona
    Enhacore. (Enhacore quinequi quiijtos Nopa Ameli Ten Nopa Tacat Cati Motatajti.)
    Huan nopa ameli hasta ama eltoc nopona nechca Lehi.
  vie-1934: Đức Chúa Trời liền chẻ hòn đá bộng ở tại Lê-chi, có nước chảy ra; Sam-sôn
    uống, thì tâm thần người hồi tỉnh, và lòng mạnh mẽ lại. Bởi đó cho nên người ta
    đặt tên cái suối nầy là Eân-Ha-cô-rê cho đến ngày nay. Suối ấy ở tại Lê-chi.
  hin-CV: तब परमेश्वर ने लेही की भूमि के उस गड्ढे को ऐसा फाड़ दिया, कि उसमें से जल
    निकलने लगा. जब शिमशोन ने उसे पिया, उसमें दोबारा बल आ गया और वह फिर से ताजा हो
    गया. इस घटना के कारण उसने उस स्थान को एन-हक्कोरे नाम दिया. लेही में यह आज तक बना
    हुआ है.
  spa-BES: Entonces Dios hizo una grieta en la roca hueca en Lehi y el agua salió
    de ella; y después de beber, su espíritu volvió a él y volvió a ser fuerte; por
    lo que ese lugar fue nombrado En-hacore; Está en Lehi hasta el día de hoy.
  tdx-tdx: Aa le tsineran’ Añahare i nangoake e Lehiy, le niakaran-drano; ie ninoñe
    le nibalike i arofo’ey vaho nisotrake; aa le natao En’hakorè ty ao; mbe e Lehý
    ao izay henanekeo.
  tha-KJV: พระเจ้าจึงทรงเปิดช่องที่กระดูกขากรรไกรลาให้น้ำไหลออกมาจากที่​นั้น ท่านก็​ได้​ดื่มและจิตวิญญาณก็สดชื่นฟื้นขึ้​นอ​ีก
    เพราะฉะนั้​นที​่​แห่​งนั้นท่านจึงเรียกชื่อว่า เอนหักโคร์ อยู่​ที่​เลฮีจนถึงทุกวันนี้
  por-BR-2018: Então quebrou Deus uma cavidade em Leí, e saíram dali águas, e bebeu,
    e recuperou seu espírito, e reanimou-se. Portanto chamou seu nome daquele lugar,
    En-Hacoré, o qual é em Leí, até hoje.
  deu-ELO: 'Da spaltete Gott die Höhlung, die zu Lechi ist, und es kam Wasser aus
    ihr hervor; und er trank, und sein Geist kehrte zurück, und er lebte wieder auf.
    Daher gab man ihr den Namen: Quelle des Rufenden, die zu Lechi ist, bis auf diesen
    Tag.'
  eng-WYC-2018: Therefore the Lord opened a wang tooth in the cheekbone of the ass,
    and waters went out thereof, and when he had drunken he refreshed his spirit,
    and received strengths; therefore the name of that place was called the Well of
    the inwardly caller of the cheekbone, unto this present day. (And so the Lord
    opened a molar tooth in the jawbone of the donkey, and water went out of it, and
    when he had drunk, it refreshed his spirit, and he received strength; and so the
    name of the spring there in Lehi is called Enhakkore, or the Spring of the Caller,
    unto this present day.)
  epo-epo: 'Tiam Dio fendis kavon, kiu estis en Leĥi, kaj eliris el ĝi akvo; kaj li
    trinkis, kaj lia spirito revenis, kaj li reviviĝis. Tial ĝi ricevis la nomon ĝis
    la nuna tago: Fonto de la Vokanto en Leĥi.'
  uig-PIN: Xuning bilǝn Huda leⱨidiki azgalni yardi, su uningdin urƣup qiⱪti. Ximxon
    iqip, roⱨi urƣup jan kirdi. Bu sǝwǝbtin bu bulaⱪⱪa «Ən-Ⱨakkorǝ» dǝp nam ⱪoyuldi;
    ta bügüngiqǝ u Leⱨida bar.
  beo-beo: Amalalu, Gode da Lihi sogega hano osobo hagudu dialu amo doasili, hano
    da heda:lebe ba:i. Sa:masane da amo hano nanu, bu uhibi ba:i. Amaiba:le, ilia
    da amo hano amoma Hagole (bai da ‘wele sia:su’) dio asuli. Amo hano da wali Lihi
    sogega diala.
  tpi-OTNT: Na God i brukim wanpela hul long Lehi na wara i kamap. Orait Samson i
    dringim dispela wara na em i kisim strong gen. Olsem na ol i kolim dispela hul
    wara Hul Wara Bilong Man I Singaut. Dispela hul wara i stap yet long Lehi.
  hau-SA: Sa’an nan Allah ya buɗe wani rami a Lehi, ruwa kuwa ya fito daga ciki. Da
    Samson ya sha, sai ƙarfinsa ya dawo, ya kuma wartsake. Aka sa wa wannan maɓulɓula
    suna En Hakkore, yana nan a Lehi har wa yau.
  uig-LAT: Shuning bilen Xuda léhidiki azgalni yardi, su uningdin urghup chiqti. Shimshon
    ichip, rohi urghup jan kirdi. Bu sewebtin bu bulaqqa «En-Hakkore» dep nam qoyuldi;
    ta bügün’giche u Léhida bar.
  nde-nde: UNkulunkulu wasevula umthonjana eLehi, kwaphuma amanzi kuwo. USamsoni esenathile,
    amandla akhe aphenduka, wavuseleleka. Ngakho umthombo lowo wathiwa yi-Eni Hakhore,
    njalo ulokhu ukhona eLehi.
  ton-ton: 'Ka naʻe fahiʻi ʻe he ʻOtua ʻae potu luoluo ʻi he kouʻahe, pea naʻe tafe
    mei ai ʻae vai: pea hili ʻene inu, naʻe toe haʻu hono laumālie, pea fakaakeake
    ia: Ko ia naʻa ne ui ai hono hingoa ko Eni-Hakoa, ʻaia ʻoku ʻi Lī ʻo aʻu ki he
    ʻaho ni.'
  ces-1613: Tedy otevřel Bůh skálu v Lechi, i vyšly z ní vody, a napil se; i okřál,
    a jako ožil. Protož nazval jméno její studnice vzývajícího, kteráž jest v Lechi
    až do dnešního dne.
  eng-WMB: But God split the hollow place that is in Lehi, and water came out of it.
    When he had drunk, his spirit came again, and he revived. Therefore its name was
    called En Hakkore, which is in Lehi, to this day.
  tam-TCV: அப்பொழுது இறைவன் லேகியின் பள்ளத்தைப் பிளந்தார். அதிலிருந்து தண்ணீர் வந்தது.
    அதைச் சிம்சோன் குடித்தவுடன் பெலனடைந்து, புத்துயிர் பெற்றான். அந்த நீரூற்று என்ஹக்கோரே
    என அழைக்கப்பட்டது. அந்நீரூற்று இந்நாள்வரை லேகியில் இருக்கிறது.
  ceb-ULB: Ug gipaliki sa Dios ang ilalom sa yuta nga anaa sa Lehi, ug migula ang
    tubig. Sa dihang nakainom na siya, mibalik ang iyang kusog ug nabaskog siya. Busa
    iyang ginganlan ang maong lugar ug En Hakore, ug hangtod karon anaa pa gihapon
    kini sa Lehi.
  pol-UBG: 'A Bóg rozszczepił wgłębienie skalne, które było w Lechi, i wyszły z niego
    wody. Napił się i ożył jego duch, i odzyskał siły. Dlatego nadał temu miejscu
    nazwę: En-Hakkore, a jest ono w Lechi aż do dziś.'
  agr-agr: Tusa timatai Apajuí yumi initkanmayan jiikiuwai. Dutikamtai Sansón nuna
    uwajui. Nuna uwag ataktu wajiu wajasui. Nuadui nunú yumi pukuni jiinkiuwa nuna
    daajin adaikauwai En-acore. Duka yamaikish nugka Lehin tutainum awai.
  kyc-kyc: Dokopa Anatumi yuu ipwa epa nange dokona kapa ipwa epena leyamopa yuu Liya
    dokona ipwa guu lao epeya. Dokopa Samasone baa ipwa doko neya. Neyamo dokopa banya
    porainya renge dee epo paleya. Dokona lao ipwa kingi doko Akali Kyakale Leyamo
    Dokona Ipwa Guu Lenge, leyami. Ipwa doko dakepa yuu Liya dokona epo karamo.
  urd-GVU: تب اللہ نے لحی میں زمین کو چھیدا، اور گڑھے سے پانی پھوٹ نکلا۔ سمسون اُس
    کا پانی پی کر دوبارہ تازہ دم ہو گیا۔ یوں اُس چشمے کا نام عین ہقّورے یعنی پکارنے
    والے کا چشمہ پڑ گیا۔ آج بھی وہ لحی میں موجود ہے۔
  deu-1912: Da spaltete Gott die Höhlung in Lehi, das Wasser herausging; und als er
    trank, kam der Geist wieder, und er ward erquickt. Darum heißt er noch heutigestages
    “des Anrufers Brunnen”, der in Lehi ist.
  kan-2017: ಆತನು ಲೇಹಿಯಲ್ಲಿ ಒರಳಬಂಡೆಯನ್ನು ಸೀಳಿ ಅದರೊಳಗಿಂದ ನೀರು ಬರುವಂತೆ ಮಾಡಲು ಅವನು ಅದನ್ನು
    ಕುಡಿದು ಪುನಃ ಚೈತನ್ಯಹೊಂದಿದನು. ಆದ್ದರಿಂದ ಅದಕ್ಕೆ ಏನ್ ಹಕ್ಕೋರೇ ಎಂದು ಹೆಸರಾಯಿತು; ಅದು ಇಂದಿನ
    ವರೆಗೂ ಲೆಹೀಯಲ್ಲಿರುತ್ತದೆ.
  yap-yap: Me bing Got bangi but’ nib aw nga but’ u rom u Lehi, me yib e ran riy.
    Me unum Samson e ran riy, me fel’ rogon. Min tunguy fithingan e re alublub nem
    ni Hakkore; re alublub nem e kabay u rom u Lehi.
  hlt-MCSB: Te vaengah Pathen loh Lehi ah a khui a vueh pah tih tui a phuet pah. Samson
    loh a ok tih a hil a sang daengah ni a. hing pueng. Te dongah a ming te Enehakore
    a sak tih tihnin duela Lehi ah om.
  mdy-ETH: ዬካፓ ናንጊና ናንጋ ጎዳ ሌሂዳ ፔቴ ላሌ ጳሌም ዒኢፓ ዋኣሢ ኬስኬኔ፤ ዒዚ ዑሽካዛ ሼምፓሢ ዒዛኮ ማዔም ዒ ዶዴኔ፤
    ዬያሮ ዬና ዋኣፄላ «ዔኤሌሢ ዋኣፆ» ጌይንቴኔ፤ ሃኖ ሄላንዳኣና ዬይ ዋኣፃ ሌሂዳ ዓኣኔ።
  twi-ASANTE: Enti, Awurade maa nsuo pue firii tokuro bi mu wɔ Lehi asase so baabi.
    Na Samson nom bi no, ne ho sanee no. Na ɔtoo hɔ din sɛ En-Hakore, na ɛda so wɔ
    Lehi de bɛsi ɛnnɛ.
  eng-WEBU: But God split the hollow place that is in Lehi, and water came out of
    it. When he had drunk, his spirit came again, and he revived. Therefore its name
    was called En Hakkore, which is in Lehi, to this day.
  wal-wal: Yaagin Xoossai Leehan de7iya biittaa phalqqin, appe haattai kiyiis. Samssooni
    he haattaappe uyidi alido gishshau, ayyo shemppoi simmiis. Yaatin, he sohuwaa
    Aini-Haqqoore yaagidi sunttiis. Hegee hachchi gakkanaassi Leehan de7ees.
  spa-PDDPT: Entonces ʼElohim abrió la hendidura que está en Lehi, y de allí salió
    agua. Y cuando bebió, recobró su fuerza y revivió, por lo cual la llamó En-hacoré,
    la cual está en Lehi hasta hoy.
  gun-gun: Ha'e ramo itakua Leí py oĩ va'e Senhor oipe'a vy ojapo yy oxyry ouvy aguã
    rami. Sansão oy'u ma vy imbaraete ha'e oiko porã ju. Ha'e va'e rire ha'e va'e
    henda omboerya En-Hacoré aỹ peve.
  agu-BL: Nin tan porer Kataj Ryos nin tzun jakxij jun jul kale je ule't mulk' a',
    yi at nintz le ama'la'tz yi na bi'aj Lehi. Nin tzun uc'a' Sansóntz te yi a' yi
    mmulk'ij, nin tzun ult yos tuch'. Nin tan yi xtxolbila'se'j nin tzun oc cyen bi'
    yi jun tal a'a'tz tetz En-hacore, nin ya'tz nin bi'-tz jalu'.
  ilo-ULB: Ket inungap ti Dios ti nalungog a lugar idiay Lehi, ket adda iti pimmusuak
    a danum. Idi nakainom isuna, nagsubli ti pigsana ket simmaranta isuna. Isu a napanaganan
    dayta a lugar iti En-Hakkore, ket adda pay daytoy idiay Lehi agingga ita nga aldaw.
  kpg-kpg: Gei ogo God ga haga mahuge dana gowaa i lodo di gelegele i Lehi, gei nia
    wai ga loo aga i lodo di maa. Samson ga inu, ga daamada ga manawa lamalia labelaa.
    Gei di monowai uwa aga deelaa la gu haga ingoo bolo En-Hakkore, dolomeenei gei
    di maa i golo hua i Lehi.
  uig-ARA: شۇنىڭ بىلەن خۇدا لېھىدىكى ئازگالنى ياردى، سۇ ئۇنىڭدىن ئۇرغۇپ چىقتى. شىمشون
    ئىچىپ، روھى ئۇرغۇپ جان كىردى. بۇ سەۋەبتىن بۇ بۇلاققا «ئەن-ھاككورە» دەپ نام قويۇلدى؛
    تا بۈگۈنگىچە ئۇ لېھىدا بار.
  sus-sus: Ala naxa fanye ibɔɔ Lexi mabiri, ye naxa mini. Samison to ye min, a man
    naxa sɛnbɛ sɔtɔ, a bɔɲɛ naxa sa. E naxa na yire xili fala «Hakore dulonyi.» Han
    ya na dulonyi na Lexi mabiri.
  pon-2006: Koht eri ketin kasarapeseng wasa kis nan pwelen Lihai, pihl ahpw kusdahsang.
    Samson eri nim pihlo, oh tapihada nsenamwahula. Utuhnpihlo eri adanekihla Akkore;
    oh pihlo mihmihte wasao lel rahnwet.
  jae-jae: Go Anôtô kêkêŋ gêsuŋ teŋ aŋga Lehi ma bu kêpulu kêpi aŋga nom mêŋSimson
    gênôm e têkwa saki kêsa kêtiam. Ma sêsam bumata tau gebe Hakore. Bumata tau kêpoac
    Lehi e mêŋgêdêŋ galoc.
  ksd-ksd: Ma God i ga kita ra ik a male aina Leki, ma ra tava i ga ninim rikai tana;
    ma ba i ga tar momo, io, i ga lagar ra tulungeana, ma i ga ongor; damana di ga
    vaiang nam ra pakana ba En-Akore, nina ba i ki Leki tuk tar gori.
  tur-YTC: Ama Tanrı Lehi'deki çukuru yardı ve oradan su çıktı. İçtiğinde ruhu geri
    geldi ve canlandı. Bu nedenle En Hakkore adıyla anılmıştır ve bugüne dek Lehi'dedir.
  grc-BRENT: Καὶ ἔῤῥηξεν ὁ Θεὸς τὸν λάκκον τὸν ἐν τῇ σιαγόνι, καὶ ἐξῆλθεν ἐκ αὐτοῦ
    ὕδωρ, καὶ ἔπιε· καὶ ἐπέστρεψε τὸ πνεῦμα αὐτοῦ καὶ ἔζησε. διὰ τοῦτο ἐκλήθη τὸ ὄνομα
    αὐτῆς, Πηγὴ τοῦ ἐπικαλουμένου, ἥ ἐστιν ἐν σιαγόνι, ἕως τῆς ἡμέρας ταύτης.
  ind-AYT: Kemudian, Allah membelah liang batu yang ada di Lehi itu dan air keluar
    dari situ. Dia minum, dan kembali menjadi kuat dan segar. Karena itu, tempat itu
    dinamakan Mata Air Penyeru, yang sampai hari ini masih ada di Lehi.
  nya-nya: Pamenepo Mulungu anangʼamba nthaka ku Lehi, ndipo madzi anatuluka mʼdzenjemo.
    Samsoni anamwa madziwo, ndipo mphamvu zake zinabwerera nakhalanso monga analili.
    Choncho chitsimecho chinatchedwa Eni-Hakore, ndipo chilipobe ku Lehiko mpaka lero.
  hrv-hrv: Tad Jahve rasiječe udubinu što je kod Lehija i voda poteče iz nje. Samson
    se napi i vrati mu se snaga, oživje mu duh. Zato su onom izvoru dali ime En Hakore,
    a postoji još i danas u Lehiju.
  mps-mps: Tama Godigo te dedage me deli te Lehi hanude aluama, tama ąį tedu pedelai.
    Tialima, Samsongo te ąį tulama, tama aga bomo ma sali. Tama tialima, augwaligo
    te wę nogi Hakore poali. Te nogigo page te tama tiwai, te bidigo i wali ąį
    dao. Te ulu wę te Lehi bulude me elalubo dao.
  tpi-tpi: Na God i brukim wanpela hul long Lehi na wara i kamap. Orait Samson i dringim
    dispela wara na em i kisim strong gen. Olsem na ol i kolim dispela hul wara Hul
    Wara Bilong Man I Singaut. Dispela hul wara i stap yet long Lehi.
  dan-1931: Da åbnede Gud Lavningen i Lehi, og der vældede Vand frem deraf; og da
    han havde drukket, fik han sin Livskraft igen. Derfor kaldte man denne Kilde En-Hakkore*;
    den findes i Lehi endnu den Dag i Dag. { [*dvs. Råberens Kilde.] }
  vie-OVCB: Vì vậy, Đức Chúa Trời làm vỡ một bộng đá ở Lê-hi, nước chảy ra. Sam-sôn
    uống và tinh thần phục hồi, phấn chấn. Và như thế, tại Lê-hi, Sam-sôn gọi suối
    ấy là “Suối Nước của Người Cầu Nguyện,” và suối ấy vẫn còn tại Lê-hi cho đến ngày
    nay.
  guj-2017: ત્યારે ઈશ્વરે લેહીમાં જે ખાડો હતો તેમાં ફાટ પાડી. તેમાંથી પાણી નીકળ્યું.
    પાણી પીધા પછી તે પાછો શુદ્ધિમાં આવ્યો તેણે તાજગી પ્રાપ્ત કરી. એ માટે તેણે તે જગ્યાનું
    નામ એન-હક્કોર પાડ્યું અને તે આજ સુધી લેહીમાં છે.
  pon-2006A: Koht eri ketin kasarapeseng wasa kis nan pwelen Lihai, pihl ahpw kusdahsang.
    Samson eri nim pihlo, oh tapihada nsenamwahula. Utuhnpihlo eri adanekihla Akkore;
    oh pihlo mihmihte wasao lel rahnwet.
  por-BRBSL: Mas Deus dividiu o lugar oco que está em Lehi, e a água saiu dele. Quando
    ele tinha bebido, seu espírito veio novamente, e ele reviveu. Portanto, seu nome
    era En Hakkore, que está em Lehi, até os dias de hoje.
  cth-cth: Cathut ni Lehi hmuen koe a kavi pouh teh, tui a tâco. Hote a nei toteh,
    a kâha teh a tha bout akawi .
  twi-twi: Enti Awurade maa nsu pue fii tokuru bi mu wɔ Lehi asase so baabi. Na Samson
    nom bi no, ne ho san no. Na ɔtoo hɔ din se En-Hakore, na ɛda so wɔ Lehi de besi
    nnɛ.
  hlt-hlt: Te vaengah Pathen loh Lehi ah a khui a vueh pah tih tui a phuet pah. Samson
    loh a ok tih a hil a sang daengah ni a hing pueng. Te dongah a ming te Enehakore
    a sak tih tihnin duela Lehi ah om.
  tbz-SIM: 'Dɛ mɔ̀nnì kɛ̀ ti Yiɛ̀ nKuyie nduɔ́ nkɛ̀ Deii tɑ̃rìi yɑtɛ́ kɛ̀ mɛniɛ nyɛnní
    kɛ̀ Sɑ̃nsɔ̃ɔ̃ pɛ́tɛ́ kɛ́yɑ̃̀, kɛ́pɛ́tɛ́ muwɛ̃rímú. Mɛm̀mɛ kɛ̀ bɛ̀ɛ yú dɛ kó tɛbintɛ
    kɛ dɔ̀: Ãɑ̃-Koodee, kɛ̀ tɛ̀ kpɑɑ́ bo nɛ̀ yíenní.'
  msy-2020: Ezɨ God Lehin emɨmɨrir dɨpar mam gamizɨ, dɨpavsɨzim an anagav oto. Ezɨ
    a dɨpar kam amegha ua gavgavim ini. Ezɨ bizir kam bangɨn me emɨmɨrir kam kamaghɨn
    a dɨbori, “Gumazim Dɨpam Bagha Deir Emɨmɨrir Dɨpam.” Ezɨ Lehin emɨmɨrir dɨpar
    kam datɨrɨghɨn ikiavɨra iti.
  azb-azb: Onda Rəbb Lexidə çuxur yarıb su axıtdı. Şimşon su içəndə cana gəlib ruhlandı.
    Buna görə bu çeşmənin adı En-Haqqore qoyuldu və bu bulaq bu günə qədər Lexidədir.
  eng-DBY: And God clave the hallow rock which was in Lehi, and water came out of
    it. And he drank, and his spirit came again, and he revived. Therefore its name
    was called En-hakkore, which is in Lehi to this day.
  hin-2017: तब परमेश्वर ने लही में ओखली सा गड्ढा कर दिया, और उसमें से पानी निकलने
    लगा; जब शिमशोन ने पीया, तब उसके जी में जी आया, और वह फिर ताजा दम हो गया। इस कारण
    उस सोते का नाम एनहक्कोरे रखा गया, वह आज के दिन तक लही में है।
  eng-YLT: And God cleaveth the hollow place which [is] in Lehi, and waters come out
    of it, and he drinketh, and his spirit cometh back, and he reviveth; therefore
    hath [one] called its name 'The fountain of him who is calling,' which [is] in
    Lehi unto this day.
  kne-kne: Pag et pantekangen Diyos din longog ed Lehi et kabala di danom. Idi man-inom
    pay si Samson, nantaoli din bikas na. Et say gapo ay nangadanan si En Hakorre
    din obbog ay doy ay wada enggana ed wani.
  eng-WYC-2017: Therefore the Lord opened a wang tooth in the cheekbone of the ass,
    and waters went out thereof, and when he had drunken he refreshed his spirit,
    and received strengths; therefore the name of that place was called the Well of
    the inwardly caller of the cheek-bone, unto this present day.
  eng-WMBB: But God split the hollow place that is in Lehi, and water came out of
    it. When he had drunk, his spirit came again, and he revived. Therefore its name
    was called En Hakkore, which is in Lehi, to this day.
  urd-GVH: तब अल्लाह ने लही में ज़मीन को छेदा, और गढ़े से पानी फूट निकला। समसून उसका
    पानी पीकर दुबारा ताज़ादम हो गया। यों उस चश्मे का नाम ऐन-हक़्क़ोरे यानी पुकारनेवाले
    का चश्मा पड़ गया। आज भी वह लही में मौजूद है।
  rug-rug: Meke va podakia e Tamasa si keke pou pa korapa pepeso pa Lehi, meke vura
    mae sa kolo. Meke napo se Samusoni meke ṉiṉira pule si asa. Ke sa bukaha asa si
    ta pozae Hakore, meke korapa koa si asa kamahire pa Lehi.
  gaz-gaz: Waaqnis boolla Lehii keessa jiru dhoosee bishaan baase. Saamsoonis yommuu
    bishaan sana dhugetti humni isaa deebiʼeefii jabaate. Kanaafuu burqaan suni Een
    Haqoree jedhamee moggaafame. Innis hamma harʼaatti achuma Leehiitti argama.
  fra-LSG: Dieu fendit la cavité du rocher qui est à Léchi, et il en sortit de l’eau.
    Samson but, son esprit se ranima, et il reprit vie. C’est de là qu’on a appelé
    cette source En-Hakkoré; elle existe encore aujourd’hui à Léchi.
  gnn-gnn: Bala yana Garrayyunydja munatha'na ḻurrthunmaraŋala ḻapmaraŋala, bala yana
    gapuna dhawaṯthurruna dhika, ḻatju'na dhikana ḏarrtjalknha ŋanyana gapu. Ga wurkthurrunana
    ŋayi yukurrana Djämdjindhu ŋuliŋuru gapunydja, yana liŋgu ga ŋoy‐yal'yurruna.
  yal-yal: Nayi, fanyen naxan yi Lehi yi, Ala yi na bɔ, igen yi mini. Samisɔn yi a
    min, a niin mɔn yi yifan a ma. E yi mɛnna xili sa, a En-Hakore, mɛnna mɔn Lehi
    yi han to.
  haw-1868: 'Wahi ae la ke Akua i puka maloko o ka iwia, a puka mai la ka wai, mailoko
    mai o ia mea; a inu ia, alaila, hoi mai ka hanu, a ola ae la ia: nolaila, kapa
    aku la oia i ka inoa o ia wahi o Enehakore, aia ma Lehi, a hiki mai i keia la.'
  arb-NAV: فَفَجَّرَ اللهُ لَهُ يَنْبُوعَ مَاءٍ مِنْ فَتْحَةٍ فِي الأَرْضِ فِي لَحْيٍ،
    فَشَرِبَ مِنْهَا وَانْتَعَشَتْ نَفْسُهُ. لِذَلِكَ دَعَا اسْمَ الْمَوْضِعِ عَيْنَ
    هَقُّورِي (وَمَعْنَاهُ يَنْبُوعُ الَّذِي دَعَا). وَمَازَالَ الْيَنْبُوعُ فِي لَحْيٍ
    إِلَى يَوْمِنَا هَذَا.
  ewe-ewe: Ale Mawu na tsi do tso agakpe aɖe me eye esi Samson noe la, agbe gaɖo eme.
    Ena ŋkɔ teƒea be “En Hakore” si gɔmee nye, “Gbedoɖala Ƒe Vudo.” Eye teƒe sia gali
    va se ɖe egbe.
  eng-LEE: But God clave a hollow place that was at Lechi, and there came forth water
    out of it; and he drank, and his spirit came again, and he revived; wherefore
    he called the name thereof 'En-hakkore, which is in Lechi unto this day.
  gvn-gvn: '@see-verse:JDG.015.018'
  asm-FB: তাতে যিহোৱাই লেহীত থকা, কুণ্ডৰ নিচিনা দ ঠাইত শিল ফালি বাট উলিওৱাত তাৰ পৰা
    পানী ওলাল। তেতিয়া তেওঁ জলপান কৰাৰ পাছত প্ৰাণত চেতনা পালে; এই হেতুকে তাৰ নাম অয়িন-হক্কোৰ
    ৰখা হ’ল; সেই জলৰ ভুমুক এতিয়ালৈকে লেহীত আছে।
  sus-A: عَلَ نَشَ قَنيٍ عِبْو لٍشِ مَبِرِ، يٍ نَشَ مِنِ. سَمِسٌن تٌ يٍ مِن، عَ مَن
    نَشَ سّنبّ سْتْ، عَ بْحّ نَشَ سَ. عٍ نَشَ نَ يِرٍ شِلِ قَلَ «هَكٌرٍ دُلٌنيِ.»
    هَن يَ نَ دُلٌنيِ نَ لٍشِ مَبِرِ.
  fra-SBL: Mais Dieu fendit le creux qui est à Léhi, et il en sortit de l'eau. Quand
    il eut bu, son esprit revint, et il revint à la vie. C'est pourquoi on l'a appelé
    jusqu'à ce jour En Hakkore, qui est à Léhi.
  hbo-hbo: וַיִּבְקַ֨ע אֱלֹהִ֜ים אֶת־הַמַּכְתֵּ֣שׁ אֲשֶׁר־בַּלֶּ֗חִי וַיֵּצְא֨וּ מִמֶּ֤נּוּ
    מַ֙יִם֙ וַיֵּ֔שְׁתְּ וַתָּ֥שָׁב רוּחֹ֖ו וַיֶּ֑חִי עַל־כֵּ֣ן ׀ קָרָ֣א שְׁמָ֗הּ
    עֵ֤ין הַקֹּורֵא֙ אֲשֶׁ֣ר בַּלֶּ֔חִי עַ֖ד הַיֹּ֥ום הַזֶּֽה׃
  piu-2006: '@see-verse:JDG.015.018'
  kik-kik: Hĩndĩ ĩyo Ngai agĩthikũria irima kũu Lehi, rĩkiuma maaĩ. Rĩrĩa Samusoni
    aanyuire, agĩcookererwo nĩ hinya na akĩarahũka. Nĩ ũndũ ũcio gĩthima kĩu gĩgĩtwo
    Eni-Hakore. Na kĩrĩ o ho kũu Lehi.
  fra-NCL: Et Dieu fendit le rocher creux qui est à Léchi, et il en sortit de l’eau.
    Samson but, son esprit se ranima et il reprit vie. C’est pourquoi on a appelé
    cette source En-Hakkoré ; elle existe à Léchi, jusqu’à ce jour.
  cek-AK: To naah Angraeng mah Lehi ahmuen ih longhawh to paongh pae, to naah tui
    to tacawt, Samson mah tui to naek; to naah a hinghaih amlaem moe, tha oh let;
    to pongah to longhawh ahmuen to En-Hakkore, tiah ahmin sak, to ahmuen loe vaihni
    ni khoek to Lehi ah oh.
  cuk-cuk: Degidgine, Bab-Dummad Lehiʼye-neg-nugadgi yaa-dummad-maidgi yaa egasad.
    Agi, dii aryoalid. Geb Sansón dii-gobsagu, na gannaleded. Aga, we-dian En-Hacoreʼye
    nuggusad. Emi, we-garda-narmaklenaidse Lehiʼye-neg-nugadgi a-dian amba maid.
  uig-CYR: Шуниң билән Худа леһидики азгални ярди, су униңдин урғуп чиқти. Шимшон
    ичип, роһи урғуп җан кирди. Бу сәвәптин бу булаққа «Ән-Һаккорә» дәп нам қоюлди;
    та бүгүнгичә у Леһида бар.
  tel-2017: అప్పుడు దేవుడు లేహీలో పల్లంగా ఉన్న ఒక స్థలాన్ని నెర్రె విచ్చేలా చేశాడు.
    దానిలోనుండి నీళ్ళు ఉబికి వచ్చాయి. అతడు ఆ నీటిని తాగాడు. అతడి ప్రాణం ఉపశమనం పొంది
    తేరుకున్నాడు. కాబట్టి ఆ ప్రాంతానికి “ఏన్ హక్కోరే” అనే పేరు వచ్చింది. ఆ ప్రాంతం
    ఇప్పటికీ లేహీ లో ఉంది.
  hat-BSA: Men Bondye te fann kote vid ki nan Léchi a, e dlo te sòti ladann. Lè li
    te bwè, fòs li te retounen e li te reprann fòs. Pou sa, li te rele kote sa a En-Hakkoré,
    ki nan Léchi jis rive jodi a.
  kos-kos: Na God El ikaselik sie acn oalal infohk uh in acn Lehi, ac kof unonak kac
    me. Ke Samson el nimkofi ngunal folokyang, na el sifilpa kui. Ouinge unon in kof
    se inge pangpang En‐Hakkore, ac srakna oasr in acn Lehi nwe misenge.
  hbo-WLC: וַיִּבְקַ֨ע אֱלֹהִ֜ים אֶת־הַמַּכְתֵּ֣שׁ אֲשֶׁר־בַּלֶּ֗חִי וַיֵּצְא֨וּ מִמֶּ֤נּוּ
    מַ֙יִם֙ וַיֵּ֔שְׁתְּ וַתָּ֥שָׁב רוּח֖וֹ וַיֶּ֑חִי עַל־כֵּ֣ן ׀ קָרָ֣א שְׁמָ֗הּ
    עֵ֤ין הַקּוֹרֵא֙ אֲשֶׁ֣ר בַּלֶּ֔חִי עַ֖ד הַיּ֥וֹם הַזֶּֽה׃
  ibo-ibo: Chineke gbawara olulu ahụ nke dị nʼime Lehi, mee ka mmiri si na ya nupụta.
    Mgbe Samsin ṅụrụ mmiri ahụ, ike ya lọghachiri, mmụọ ya bịaghachikwara. Ya mere,
    a kpọrọ isi iyi ahụ En-Hakkore. Mmiri ala ahụ ka dịkwa na Lehi nʼebe ahụ ruo taa.
  ory-ory: ତହିଁରେ ପରମେଶ୍ୱର ଲିହୀସ୍ଥିତ ଏକ ଖାଲ ବିଦୀର୍ଣ୍ଣ କରନ୍ତେ, ତହିଁରୁ ଜଳ ନିର୍ଗତ ହେଲା,
    ପୁଣି ସେ ତାହା ପାନ କରନ୍ତେ, ତାହାର ଆତ୍ମା ଫେରି ଆସିଲା ଓ ସେ ସଚେତନ ହେଲା; ଏହେତୁ ସେହି ସ୍ଥାନର
    ନାମ ଐନ୍‍-ହକ୍‍କୋରୀ ଦେଲା, ତାହା ଆଜି ପର୍ଯ୍ୟନ୍ତ ଲିହୀରେ ଅଛି।
  chk-chk: Mürin, Kot a asanga ewe pwang lon ewe pwül mi nom lon Lehi, pwe koluk a
    michitä seni. Iwe, lupwen Samson a ün, a pöchökülsefäl. Iei mine ewe leni a iteni
    En-hakkore , a nom lon Lehi tori ikenai.
  rop-rop: Wal wen Semsan bin jingat langa im lagijat, God bin irrim im, en imbin
    opinim det graun deya gin langa det taun gulum Leihi, en woda bin kamat, en Semsan
    bin dringgim det woda raidap imbin sedisfaid, en imbin filim miselp strongbala.
    Wal deibin gulum det neim blanga det wodapleis Jingat. Bat garram det Hibru langgus
    deibin gulum Heikori. En det wodapleis im stil deya tudei.
  ukr-1871: І зробив Господь дїру в челюстї, і потекла з неї вода. Як же напивсь,
    вернувся в нього живий дух, і він ожив. Через те прозвано се місце жерело взиваючого,
    і тече воно в Леші по сей день.
  deu-1951: Da spaltete Gott die Höhlung, die bei Lechi ist, so daß Wasser herausfloß;
    und als er trank, kehrte sein Geist wieder, und er lebte auf. Darum heißt man
    sie noch heute «Quelle des Anrufers»; sie ist bei Lechi.
  eng-JPS: But God cleaved the hollow place that is in Lehi, and there came water
    thereout; and when he had drunk, his spirit came back, and he revived; wherefore
    the name thereof was called En-hakkore, which is in Lehi unto this day.
  srp-1865: Tada Bog rascijepi stijenu u Lehiji, i proteèe voda iz nje, te se napi,
    i povrati mu se duh i oživje. Zato se prozva onaj izvor En-Akore, koji je u Lehiji
    do današnjega dana.
  lug-lug: Katonda n’akola ekinnya mu Leki, ne muvaamu amazzi, kwe yanywa n’addamu
    amaanyi, n’aba mulamu. Ekifo ekyo kyeyava akituuma Enkakkole, era kikyaliyo mu
    Leki n’okutuusa leero.
  heb-heb: ויבקע אלהים את המכתש אשר בלחי ויצאו ממנו מים וישת ותשב רוחו ויחי על כן
    קרא שמה עין הקורא אשר בלחי עד היום הזה׃
  ben-IRV: তাতে ঈশ্বর লিহীতে অবস্থিত শূন্যগর্ভ জায়গা ভেদ করলেন ও তা থেকে জল বেরিয়ে
    এল; তখন তিনি জল পান করলে তাঁর শক্তি ফিরে এল ও তিনি সজীব হলেন; অতএব তার নাম ঐন্‌-হক্কোরী
    [আহ্বানকারীর উনুই] রাখা হল; তা আজও লিহীতে আছে।
  pan-pan: ਤਦ ਪਰਮੇਸ਼ੁਰ ਨੇ ਲਹੀ ਵਿੱਚ ਇੱਕ ਟੋਆ ਬਣਾ ਦਿੱਤਾ ਅਤੇ ਉੱਥੋਂ ਪਾਣੀ ਨਿੱਕਲਣ ਲੱਗਿਆ,
    ਜਦ ਸਮਸੂਨ ਨੇ ਪੀਤਾ ਤਾਂ ਉਸ ਦੀ ਜਾਨ ਵਿੱਚ ਜਾਨ ਆਈ। ਇਸ ਲਈ ਉਸ ਥਾਂ ਦਾ ਨਾਮ ਏਨ-ਹੱਕੋਰੇ ਰੱਖਿਆ
    ਗਿਆ, ਅਤੇ ਉਹ ਅੱਜ ਦੇ ਦਿਨ ਤੱਕ ਲਹੀ ਵਿੱਚ ਹੈ।
  mya-JVB: လေဟိ အရပ်၌ ချိုင့်ဝှမ်း ရာကို ဘုရား သခင် ဖောက် တော်မူ၍ ရေ ထွက် လေ၏။ သူသည်
    ရေကို သောက် သဖြင့် အသက် ရှူပြန်၍ အား ဖြည့် လေ၏။ သို့ဖြစ်၍ ထို ချိုင့်ဝှမ်းရာကို
    အဟက္ကောရ အမည် ဖြင့် တွင်၍ ယနေ့ တိုင်အောင် လေဟိ အရပ်၌ ရှိသတည်း။
  tbg-tbg: Minti tuvaro Kotiva Lehini vata tomavira nkahikovaro viraqihairo namarivano
    nte vaura. Samsoniva vi namarira novaro vira aunta paru uvaro vira kempuka qaiqaa
    ho vaura.
  hmo-hmo: Vadaeni Dirava ese Lehi ena guri gabuna ta ia makohia, ia kehoa, vadaeni
    ranu be ia dekena amo ia heau mai. Samson be ia inua, vadaeni ia goada lou. Unai
    ranu gabuna ena ladana idia atoa, Hakore. Ia be Lehi dekenai ia noho ia mai bona
    hari dina.
  urd-urd: लेकिन ख़ुदा ने उस गढ़े को जो लही में है चाक कर दिया, और उसमें से पानी निकला;
    और जब उसने उसे पी लिया तो उसकी जान में जान आई, और वह ताज़ा दम हुआ। इसलिए उस जगह
    का नाम ऐन हक़्क़ोरे रख्खा गया, वह लही में आज तक है।
  rus-SYN: 'И разверз Бог ямину в Лехе, и потекла из нее вода. Он напился, и возвратился
    дух его, и он ожил; оттого и наречено имя месту сему: “Источник взывающего”, который
    в Лехе до сего дня.'
  bqc-SIM: Lua Gyaↄwa tↄↄlɛ pàa, ↄ̃ í bↄ̀u. Sãusↄ̃ↄ mì, ↄ̃ aà mɛ sù à gbãa
    è. A yã́i tò e gbã wì mɛ Gyaↄwa nibↄnapiɛ Lɛzuna Nibↄna.
  tcz-CHONGTHU: Hijeh chun Pathenin Lehi tolgolai komtong khatchu apokeh dahin tui
    ahung kikhodoh jengtan ahi. Samson’in hichu adonnin akido dohtan ahi. Hijeh chun
    ahiche munchu “En-hakkore” asahun hichu tuni geijin Lehi munnah aumna laiye.
  mar-mar: तेव्हा देवाने लेहीमधील खोलगट जागा दुभंगून फोडली, आणि त्यातून पाणी निघाले;
    जेव्हा तो ते प्याला, तेव्हा त्यास परत शक्ती आली आणि त्याच्या जीवात जीव आला. यावरुन
    त्या जागेचे नाव एन-हक्कोरे पडले; ती जागा आजपर्यंत लेहीमध्ये आहे.
  qub-qub: Chayno niptinmi Tayta Dios uchcuta ricacachiran Lehicho. Chaypita yacu
    llojshimuran. Chaura Sansonga uchcupita yacuta upuran. Chayraj callpanpis yapay
    yurircuran. Chaypitami Lehicho yacu pashtajta cananyaj rejsin «En-hacore» nishpan.
  bqp-bqp: Luda Gɛrɛwa guwɛɛ lòkotoo pàra, akũ í bòn. Samusi mì, akũ a wɛ̃̀ndii
    sù à gbãna lè. Abire yãin òdi gu pì sísi Ɛnakore. À kú Gɛrɛwa ari kũ a gbãrao.
  hat-hat: Lè sa a, Bondye louvri yon twou nan tè a bò lavil Leki a, epi dlo pete
    soti ladan l'. Samson bwè dlo, li santi l' refè. Se poutèt sa yo rele sous sa
    a Sous Akore. Sous sa a la bò lavil Leki jouk jòdi a.
  eng-BSB: So God opened up the hollow place in Lehi, and water came out of it. When
    Samson drank, his strength returned, and he was revived. That is why he named
    it En-hakkore, and it remains in Lehi to this day.
  tod-tod: Gaamanɔ, GALA ge kɔtui ma yeɠei laalaoni, nii é Leyi, ziɛi ɠulani ná,
    Samesɔn ɓɔɔleni, ziilɛi tɔɔn, ziila é zɛbɛi zɔlɔɔ ʋolu. Naa ɠa é kɛɛni ti ziɛungi
    naa laasei pɛɛni ga En-Ɠakɔlee, naa ná-ziɛungi, toɠa dɛ ná zaaɠaza Leyi.
  eng-WEBPB: But God split the hollow place that is in Lehi, and water came out of
    it. When he had drunk, his spirit came again, and he revived. Therefore its name
    was called En Hakkore, which is in Lehi, to this day.
  kbq-kbq: Anagema higeno'a Anumzamo'a mopa eri aka higeno, Lehi kumapina tina hanatigeno
    Samsoni'a tina neno hanavea eri'ne. Ana kumakura En-hakore huno agia antegeno
    Lehi kumatera ana tina meninena me'ne.
  nhe-BL: Huajca Toteco Dios quicoyoni nopa tetl nopona nechca Lehi huan mexqui atl.
    Huan Sansón atlic huan pejqui quipiya más chicahualistli. Huan quitocajti nopona
    Enhacore. (Enhacore quinequi quiijtos Nopa Ameli Tlen Nopa Tlacatl Tlen Momaijto.)
    Huan nopa ameli hasta ama eltoc nopona nechca Lehi.
  bus-bus: Luda Gɛɛwa gu zòoto pàra, ben í bↄ̀n. Samusĩ mì, ben à wɛ̃̀ndi sù à gbãaa
    è. Beee yãnzin wè guu pì sísi Ɛnakore. À kú Gɛɛwa ai kↄ̃n a gbã̀ao.
  gub-BL: A'e rupi Erei tawhu pe Tupàn uwàpytymawok ywykwar kury. 'Y uhem izuwi. Ui'u
    Zàxàw a'e 'y pupe. Ikàg kury. Ikatu kury. En Akore i'i teko a'e ytyzuzàmaw pe
    wà. Ate ko 'ar rehe heta 'y ipupe. — Tupàn pe uze'eg ma'e ima'e, i'i her zaneze'eg
    rupi.
  eng-DRA: Then the Lord opened a great tooth in the jaw of the ass, and waters issued
    out of it. And when he had drank them he refreshed his spirit, and recovered his
    strength. Therefore the name of that place was called, The Spring of him that
    invoked from the jawbone, until this present day.
