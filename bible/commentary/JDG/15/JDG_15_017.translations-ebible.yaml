verse: JDG.015.017
translations:
  mal-C: ഇതു പറഞ്ഞിട്ട്, അദ്ദേഹം ആ താടിയെല്ല് കൈയിൽനിന്ന് ദൂരെയെറിഞ്ഞു; ആ സ്ഥലത്തിന്
    രാമത്-ലേഹി എന്നു പേരായി.
  deu-TKW: Als er ausgeredet hatte, warf er den Kinnbacken weg, und man nannte seitdem
    jene Örtlichkeit Ramath Lehi.
  lin-lin: Tango asilisaki koloba, abwakaki mokuwa yango mosika mpe apesaki esika
    yango kombo « Ramati-Leyi. »
  eng-LSV: And it comes to pass, when he finishes speaking, that he casts away the
    jawbone out of his hand, and calls that place Ramath-Lehi;
  eng-GNV: And when he had left speaking, hee cast away the iawebone out of his hande,
    and called that place, Ramath-Lehi.
  eng-WEBSTER: And it came to pass when he had made an end of speaking, that he cast
    away the jaw-bone out of his hand, and called that place Ramath-lehi.
  nhw-BL: Huan quema tlanqui camanalti, quimajcajqui nopa camachali, huan nopona quitocaxti
    Ramat Lehi. (Ramat Lehi quinequi quiijtos “tepetl tlen icamachal omiyo se burro”.)
  swh-ONEN: Alipomaliza kusema, akautupa ule mfupa wa taya; na mahali pale pakaitwa
    Ramath-Lehi.
  bba-bba: Ye u ɡɑri yi sɑɑrɑ u kpɑ, mɑ u kɛtɛkun bɑɑ sɑburo ɡe kɔ̃. Mɑ bɑ yɑm mi
    yĩsiru kɑ̃ Rɑmɑti Leki. Yĩsi ten tubusiɑnɑ bɑɑ sɑburon ɡunɡuru.
  eng-KJVCPB: And it came to pass, when he had made an end of speaking, that he cast
    away the jawbone out of his hand, and called that place Ramath-lehi.
  wbp-wbp: Ngula-jangka, Jamijinirli yungkurnu lirra-jangka yinyaju kujurnu yinyarla-juku.
    Ngula ngurra yinyaju yirdi-manu ‘Raamaaja-Layu’.
  luo-luo: Kane osetieko wuoyo, nowito chok lemb punda; kendo kanyo nochaki ni Ramath
    Lehi.
  meu-meu: E hereva vaitani, bena hari doniki aukina turiana na imana amo e negea.
    Una gabu ladana e hatoa Ramata-lehi.
  npi-ULB: जब शिमशोनले बोलिसके, तब तिनले त्‍यो बङ्गारोलाई फालिदिए, र तिनले त्यस ठाउँलाई
    रामत-लही नाउँ राखे ।
  yor-yor: Nígbà tí ó dákẹ́ ọ̀rọ̀ í sọ, ó ju egungun àgbọ̀n ìsàlẹ̀ náà nù, wọ́n sì
    pe ibẹ̀ ní Ramati-Lehi (ìtumọ̀ rẹ̀ jẹ́ egungun àgbọ̀n ìsàlẹ̀ pa).
  emp-NTPO: Mãwã jaraped̶a Sansoʌ̃ba quid̶atrʌra b̶atabuesia. Mama trʌ̃ b̶ʌsid̶aa
    Ramat-Lehi.
  ind-ind: Sesudah berkata demikian, dia melempar tulang rahang itu. Demikianlah mulanya
    tempat itu diberi nama Bukit Lehi, yang artinya Bukit Tulang Rahang.
  pes-OPCB: سپس چانهٔ الاغ را به دور انداخت و آن مکان را رَمَت‌لَحی (یعنی «تپهٔ استخوان
    چانه») نامید.
  tgl-ULB: Nang matapos magsalita si Samson, itinapon niya ang panga ng asno at tinawag
    niya ang lugar na ito na Ramat-Lehi.
  cbu-NT: Tsiyatam iwaparamchu, anumun kapaachoo waneezat kapeetarangiya. Ashirucha,
    anumand anoo tsap Ramat-Leyi táranganaya. Ansha tsiyatsis, Kapaach waneeztu atusin,
    yásamaranganaya.
  hui-hui: Aguani biai howa mani ibugua nogo dongi ne hengene kuni biago mo wahene.
    Dindi o bialu hayadagoni mini Lamadi Lehi.
  mya-mya: ထို​နောက်​သူ​သည်​မြည်း​မေး​ရိုး​ကို​လွှင့်​ပစ်​လိုက် သည်။ ဤ​အ​မှု​အ​ရာ​ဖြစ်​ပျက်​သည့်​အ​ရပ်​ကို
    ရာ​မတ်​လေ​ဟိ​ဟူ​၍​ခေါ်​ဝေါ်​ကြ​သ​တည်း။
  bod-N: དེ་ལྟར་སྨྲས་པ་དང་བོང་བུའི་འགྲམ་རུས་དེ་ལག་ནས་ཕར་གཡུགས་ཤིང་། དེ་ནས་གནས་དེའི་མིང་ལ་རཱ་མད་ལེ་ཧི་
    ཞེས་ཐོགས་པའོ། །
  sna-sna: Akati apedza kutaura, akakanda rushaya kure; uye nzvimbo iyoyo ikanzi Ramati
    Rehi.
  spa-BLM: Cuando terminó de hablar, arrojó la quijada de su mano; y aquel lugar se
    llamó Ramath Lehi.
  cac-cac: Ix lajvi yalan jun chi' vin̈, ix sjulancanel jun sb'aquil yalan̈ sti' noc'
    b'uru chi' vin̈. Yuj chi' a jun lugar chi', Ramat-lehi ix sb'iejcani, syalelc'ochi,
    “tzalan b'aquil yalan̈ sti' noc' noc'”.
  swh-ULB: Samsoni alipomaliza kuzungumza, akatupa taya, na akaita mahali pale Ramath
    Lehi.
  bel-bel: Сказаўшы гэта, кінуў сківіцу з рукі сваёй, і назваў тое месца - Рамат-Лэхі.
  deu-ELBBK: Und es geschah, als er ausgeredet hatte, da warf er den Kinnbacken aus
    seiner Hand; und er nannte diesen Ort Ramat-Lechi.
  mbb-OT: Ne hein nekepasad sikandin he egkaǥi, intimbag din sikan is tulan te vakà
    te asnu. Ne haazà he lugar migngezanan te Ramat Lehi.
  mal-2015: ഇങ്ങനെ പറഞ്ഞുകഴിഞ്ഞിട്ടു അവൻ താടിയെല്ലു കയ്യിൽനിന്നു എറിഞ്ഞുകളഞ്ഞു; ആ
    സ്ഥലത്തിന്നു രാമത്ത്‒ലേഹി എന്നു പേരായി.
  tuo-NT: Cʉ̃ tojo níca beꞌro ti õꞌarẽ cõꞌacãꞌcʉ niwĩ. Cʉ̃ aꞌmewẽjẽꞌcarore Ramat-lehi
    wãmeyecãrã niwã.
  rmc-rmc: Sar dovakerďa, odčhiďa andral o vast e kokaluňi sanka. Vašoda pes oda than
    vičinel Ramat-Lechi.
  pes-OPV: و چون ازگفتن فارغ شد، چانه را از دست خود انداخت وآن مکان را رمت لحی نامید.
  ron-1924: Дупэ че а испрэвит де ворбит, а арункат фалка дин мынэ. Ши локул ачела
    с-а нумит Рамат-Лехи.
  ben-OBCV: কথা বলা শেষ করে, তিনি গাধার চোয়ালের হাড়টি ছুঁড়ে ফেলে দিলেন; এবং সেই
    স্থানটির নাম রাখা হল রামৎ-লিহী।
  som-som: Oo markuu hadalkii dhammeeyey ayuu daankii iska xooray, oo meeshaasna waxaa
    loo bixiyey Raamad Lexii.
  lat-VUC: Cumque hæc verba canens complesset, projecit mandibulam de manu, et vocavit
    nomen loci illius Ramathlechi, quod interpretatur, Elevatio maxillæ.
  eng-ASVBT: And it came to pass, when he had made an end of speaking, that he cast
    away the jawbone out of his hand; and that place was called Ramath-lehi.
  ita-1885: E, quando ebbe finito di parlare, gittò via di sua mano la mascella; e
    pose nome a quel luogo Ramat-lehi.
  eng-LXXUP: And it came to pass when he ceased speaking, that he cast the jawbone
    out of his hand; and he called that place the Lifting of the jawbone.
  eng-ULB: When Samson finished speaking, he threw away the jawbone, and he called
    the place Ramath Lehi.
  spa-VBL: Cuando Sansón terminó su discurso, tiró la quijada y llamó al lugar Colina
    de la Quijada.
  fra-_FOB: Et quand il eut achevé de parler, il jeta de sa main la mâchoire, et nomma
    ce lieu-là Ramath-Léchi (la mâchoire jetée).
  mal-mal: ഇങ്ങനെ പറഞ്ഞുകഴിഞ്ഞ് അവൻ താടിയെല്ല് കയ്യിൽനിന്ന് എറിഞ്ഞുകളഞ്ഞു; ആ സ്ഥലത്തിന്
    രാമത്ത്--ലേഹി എന്ന് പേരായി.
  urd-GVR: Is ke bād us ne gadhe kā yih jabṛā phaiṅk diyā. Us jagah kā nām Rāmat-lahī
    yānī Jabṛā Pahāṛī paṛ gayā.
  suz-BL: मेकोमी मो देंने थुम्‍शा, मेको रुश ताइक्‍ता बाक्‍त। मोपतीके मेको ठाउं कली
    रामाथ-लेही नें वोदमे बाक्‍त।
  ita-1927: Quand’ebbe finito di parlare, gettò via di mano la mascella, e chiamò
    quel luogo Ramath-Lehi.
  ckb-ckb: کە لە قسەکردن بووەوە شەویلاکەکەی دەستی فڕێدا و ئەو شوێنەی بە ڕامەت لەحی
    ناو برد.
  eng-BBE: And having said these words, he let the mouth-bone go out of his hand;
    so that place was named Ramath-lehi.
  kan-OKCV: ಅವನು ಮಾತನಾಡಿ ತೀರಿಸಿದಾಗ, ತನ್ನ ಕೈಯಲ್ಲಿದ್ದ ದವಡೆಯ ಎಲುಬನ್ನು ಎಸೆದುಬಿಟ್ಟನು. ಆ
    ಸ್ಥಳಕ್ಕೆ ರಾಮತ್ ಲೇಹಿ ಎಂಬ ಹೆಸರಾಯಿತು.
  tam-2017: அப்படிச் சொல்லிமுடிந்தபின்பு, தன்னுடைய கையில் இருந்த தாடை எலும்பை எறிந்துவிட்டு,
    அந்த இடத்திற்கு ராமாத்லேகி என்று பெயரிட்டான்.
  spa-RV-1909: Y acabando de hablar, echó de su mano la quijada, y llamó á aquel lugar
    Ramath-lehi.
  ron-BTF: Și s-a întâmplat, când a terminat de vorbit, că a aruncat falca din mâna
    lui și a numit acel loc Ramat-Lehi.
  eng-WEBP: When he had finished speaking, he threw the jawbone out of his hand; and
    that place was called Ramath Lehi.
  eng-FBV: After Samson had finished his speech, he threw away the jawbone, and he
    named the place Hill of the Jawbone.
  nld-1939: En toen hij uitgesproken had, wierp hij het kinnebak weg, en noemde de
    plaats Ramat-Léchi.
  nch-BL: Huan quema tanqui camanalti, quimajcajqui nopa camachali, huan nopona quitocaxti
    Ramat Lehi. (Ramat Lehi quinequi quiijtos Tepet Ten Icamachal Omiyo Se Burro.)
  vie-1934: Khi người đã nói xong, bèn ném cái hàm lừa khỏi tay mình, và đặt tên chổ
    đó là Ra-mát-Lê-chi.
  hin-CV: यह कहकर उसने गधे के जबड़े की हड्डी फेंक दी. वह स्थान रामात-लेही नाम से मशहूर
    हो गया.
  spa-BES: Y habiendo dicho estas palabras, arrojó la quijada; por lo que ese lugar
    fue nombrado Ramat-lehi.
  tdx-tdx: Aa naho nagado’e i saontsi’ey le nahifim-pità’e añe i valañoray vaho natao
    ty hoe Ramate-Lehý i toetsey.
  tha-KJV: อยู่​มาเมื่อท่านกล่าวเช่นนั้นแล้​วก​็โยนกระดูกขากรรไกรลาทิ้งไป ท่านจึงเรียกชื่อตำบลนั้​นว​่า
    รามาทเลฮี
  por-BR-2018: E acabando de falar, lançou de sua mão a queixada, e chamou a aquele
    lugar Ramate-Leí.
  deu-ELO: Und es geschah, als er ausgeredet hatte, da warf er den Kinnbacken aus
    seiner Hand; und er nannte selbigen Ort Ramath-Lechi.
  eng-WYC-2018: And when he had high cried these words, and had fully ended them,
    he threw away from his hand the nether cheekbone; and he called the name of that
    place Ramathlehi, that is to say, the Raising (up) of a cheekbone. (And after
    that he had sung these words, and had finished them, he threw away the lower jawbone
    from his hand; and he named that place Ramathlehi, that is to say, the Raising
    up of a jawbone.)
  epo-epo: Kiam li finis paroli, li forĵetis el sia mano la makzelon; kaj li donis
    al tiu loko la nomon Ramat-Leĥi.
  uig-PIN: Bularni dǝp exǝkning engǝk sɵngikini taxliwǝtti. Xuningdǝk u xu jayƣa «Ramot-Leⱨi»
    dǝp nam ⱪoydi.
  beo-beo: Amalalu, e da dougi magado gasa ha:digi dagoi. Ilia da amo hou doaga:i
    sogebi amoma Lamade Lihi dio asuli.
  tpi-OTNT: Em i tok pinis na em i tromoi dispela wasket. Olsem na ol i kolim dispela
    ples maunten Wasket.
  hau-SA: Da ya gama magana, sai ya jefar da muƙamuƙin; aka ba wa wannan wuri suna
    Ramat Lehi.
  uig-LAT: Bularni dep éshekning éngek söngikini tashliwetti. Shuningdek u shu jaygha
    «Ramot-Léhi» dep nam qoydi.
  nde-nde: Eseqedile ukukhuluma walilahla ithambo lomhlathi; indawo leyo yasithiwa
    yiRamathi-Lehi.
  ton-ton: Pea hili ʻene lea, pea pehē, naʻa ne liʻaki ʻae hui kouʻahe mei hono nima,
    pea ui ʻae potu ko ia ko Lama i Lī.
  ces-1613: A když přestal mluviti, povrhl čelist z ruky své, a nazval to místo Ramat
    Lechi.
  eng-WMB: When he had finished speaking, he threw the jawbone out of his hand; and
    that place was called Ramath Lehi.
  tam-TCV: அவன் இவ்வாறு சொல்லி முடிந்தவுடன் தாடை எலும்பை எறிந்துவிட்டான். அந்த இடம்
    ராமாத் லேகி என அழைக்கப்பட்டது.
  ceb-ULB: Sa dihang nahuman na sa pagpakigsulti si Samson, iyang gilabay ang panga
    sa asno, ug iyang gitawag ang maong lugar nga Ramat Lehi.
  pol-UBG: A gdy przestał mówić, wyrzucił szczękę z ręki i nazwał to miejsce Ramat-Lechi.
  agr-agr: Nuna tusa burro jagke takakbaun nagkima ajapauwai. Nuadui nunú nugka daajig
    Ramat-lehi adaikamui.
  kyc-kyc: Pii lao otapala dokopa Samasone baame mena dongena angapu kuli doko pyao
    nembeya. Nembeyamo yuu angi pao siyamo doko Angapu Kuli Kyau, leyami.
  urd-GVU: اِس کے بعد اُس نے گدھے کا یہ جبڑا پھینک دیا۔ اُس جگہ کا نام رامت لحی یعنی
    جبڑا پہاڑی پڑ گیا۔
  deu-1912: Und da er das ausgeredet hatte, warf er den Kinnbacken aus seiner Hand
    und hieß die Stätte Ramath-Lehi (das ist Kinnbackenhöhe).
  kan-2017: ತನ್ನ ಕೈಯಲ್ಲಿದ್ದ ಎಲುಬನ್ನು ಬೀಸಾಡಿದನು. ಆ ಸ್ಥಳಕ್ಕೆ ರಾಮತ್ ಲೆಹೀ ಎಂದು ಹೆಸರಾಯಿತು.
  yap-yap: Me mu’ me n’ag fare yododan e dongki. Min tunguy fithingan e gin’em ni
    Ramath Lehi.
  hlt-MCSB: A thui te a khah nen tah a kut dongkah laak kam te khaw vik a voeih. Te
    phoeiah tekah hmuen te Ramathlehi a sak.
  mdy-ETH: ዬካፓ ዬኖ ሃሮ ባንጋሌሎ ዒዚ ዢቤኔ፤ ዬያ ዒ ማዼ ቤዜሎኮ ሱንፃ፦ «ባንጋላ ጌሜሪ» ጌይንቴኔ።
  twi-ASANTE: Na ɔwiee kasa no, ɔtoo apantan no tweneeɛ. Na wɔtoo beaeɛ hɔ edin Ramat-Lehi
    a aseɛ ne Apantan bepɔ.
  eng-WEBU: When he had finished speaking, he threw the jawbone out of his hand; and
    that place was called Ramath Lehi.
  wal-wal: Haasayiyoogaa wurssidoogaappe guyyiyan, ba oikkido gappataa kushiyaappe
    oliis; olidi he sohuwaa Raamaati-Leeha yaagidi sunttiis.
  spa-PDDPT: Aconteció que cuando acabó de hablar, lanzó con su mano la quijada, y
    llamó a aquel lugar Ramat-lehi.
  gun-gun: Ha'e rami ijayvupa ma vy omombo haĩ'y kãgue opo gui. Ha'e va'e henda ma
    omboery Ramate-Leí.
  agu-BL: Ej nin tzun el c'oxol yi jun baka'tz, nin tan yi xtxolbila'tz nin oc cyen
    bi' yi jun ama'la'tz tetz Ramat-lehi.
  ilo-ULB: Idi nalpas a nagsasao ni Samson, imbellengna ti tulang ti panga ti asno,
    ket naawagan ti lugar iti Ramat-Lehi.
  kpg-kpg: I muli di mee deelaa, gei mee gaa hudu di iwi gauwae deelaa la gi daha.
    Di gowaa dela nogo hai teebagi la gu haga ingoo bolo Ramath-Lehi.
  uig-ARA: بۇلارنى دەپ ئېشەكنىڭ ئېڭەك سۆڭىكىنى تاشلىۋەتتى. شۇنىڭدەك ئۇ شۇ جايغا «راموت-لېھى»
    دەپ نام قويدى.
  sus-sus: A to gɛ na masenyi ra, a naxa na banganyi xɔri wɔlɛ. Mɛnni xili naxa sa
    Ramati Lexi, «Banganyi xɔri geya.»
  pon-2006: Mwuhr, e ahpw kesehla tiho. Wasao eri adanekihla Ramad Lihai.
  jae-jae: Kêsôm biŋ tau su, go kêbaliŋ ŋasê tau siŋ, tec sêsam gamêŋ tau gebe Ramat-Lehi.
  ksd-ksd: Ma ba i ga par kana tinata, i ga vue ra ur na kabe kan ra limana; ma nam
    ra gunan di ga vaiang ia ba Rama-Leki.
  tur-YTC: Konuşmasını bitirince çene kemiğini elinden attı; ve oraya Ramat Lehi adı
    verildi.
  grc-BRENT: Καὶ ἐγένετο ὡς ἐπαύσατο λαλῶν, καὶ ἔῤῥιψε τὴν σιαγόνα ἐκ τῆς χειρὸς αὐτοῦ·
    καὶ ἐκάλεσε τὸν τόπον ἐκεῖνον, ἀναίρεσις σιαγόνος.
  ind-AYT: Segera setelah dia selesai berbicara, dia melemparkan tulang rahang itu
    dari tangannya. Dan, dia menamai tempat itu Ramat Lehi.
  nya-nya: Atatsiriza kuyankhula, anataya chibwanocho, ndipo malowo anawatcha Ramati-Lehi.
  hrv-hrv: Rekavši to, baci čeljust iz ruke. Zato odonda ono mjesto zovu Ramat Lehi.
  mps-mps: Agai te po ola silama, tama agai te penane dili sąwani. Tama augwaligo
    te bulu nogi Ramatlehi wali. Te tiwai te penanego ela muani bage te dwasianu bulu
    du da wali.
  tpi-tpi: Em i tok pinis na em i tromoi dispela wasket. Olsem na ol i kolim dispela
    ples maunten Wasket.
  dan-1931: Med disse Ord kastede han Kæbebenet fra sig, og derfor kaldte man Stedet
    Ramat Lehi.
  vie-OVCB: Nói xong, ông ném cái hàm lừa đi. Từ đó, nơi này được gọi là “Đồi Hàm
    Lừa.”
  guj-2017: એ પ્રમાણે કહ્યા પછી સામસૂને, તે જડબું ફેંકી દીધું અને તે જગ્યાનું નામ
    રામાથ-લેહી પાડ્યું.
  pon-2006A: Mwuhr, e ahpw kesehla tiho. Wasao eri adanekihla Ramad Lihai.
  por-BRBSL: Quando terminou de falar, ele atirou a mandíbula da mão; e aquele lugar
    se chamava Ramath Lehi.
  cth-cth: Hottelah lawk a dei hnukkhu, la e kamhru a sin e hah a tâkhawng teh, hote
    hmuen teh Ramathlehi telah ati awh.
  twi-twi: Na owiee kasa no, ɔtow abogye no kyenee. Na wɔtoo beae hɔ din Ramat-Lehi
    a ase ne Abogye bepɔw.
  hlt-hlt: A thui te a khah nen tah a kut dongkah laak kam te khaw vik a voeih. Te
    phoeiah tekah hmuen te Ramathlehi a sak.
  tbz-SIM: Dɛ kó difɔ̃nkúò kɛ́dootóo musɑ̃mmɑrínyɛ̀ì mmɛdɛ́timɛ̀. Kɛ̀ bɛ̀ɛ yú dɛborɛ̀
    kɛ dɔ̀ Dɑmɑti-Deii (dɛ̀ɛ̀ tu Muyɛ̀ì kó ditɑ̃rì).
  msy-2020: Ezɨ a kamaghɨn ongegha gɨvagha akaguar agharir kam makuni. Ezɨ me danganir
    kam, “Akaguar Agharimɨn Mɨghsɨam,” a garɨsi.
  azb-azb: Şimşon bu sözləri söyləyib qurtarandan sonra eşşəyin çənə sümüyünü tulladı.
    Ona görə də o yerə Ramat-Lexi deyilir.
  eng-DBY: And it came to pass when he had ended speaking, that he cast away the jawbone
    out of his hand, and called that place Ramath-Lehi.
  hin-2017: जब वह ऐसा कह चुका, तब उसने जबड़े की हड्डी फेंक दी और उस स्थान का नाम रामत-लही
    रखा गया।
  eng-YLT: And it cometh to pass when he finisheth speaking, that he casteth away
    the jaw-bone out of his hand, and calleth that place Ramath-Lehi;
  kne-kne: Makdeng pay di yan kaitep-a sin patang. Din lugar ay napasamakan nina et
    nangadanan si Ramat Lehi.
  eng-WYC-2017: And when he had high cried these words, and had fully ended them,
    he threw away from his hand the nether cheekbone; and he called the name of that
    place Ramathlehi, that is to say, the Raising up of a cheekbone.
  eng-WMBB: When he had finished speaking, he threw the jawbone out of his hand; and
    that place was called Ramath Lehi.
  urd-GVH: इसके बाद उसने गधे का यह जबड़ा फेंक दिया। उस जगह का नाम रामत-लही यानी जबड़ा
    पहाड़ी पड़ गया।
  rug-rug: Beto asa, si gona pania sa sa susuri asa. Sa pozana sa vasina sapu ta evaṉa
    sapu gua asa si Ramati Lehi.
  gaz-gaz: Innis erga waan kana dubbatee fixatee booddee lafee haʼoo harree sana achi
    darbate; iddoon sunis Raamaat Leehii jedhame.
  fra-LSG: Quand il eut achevé de parler, il jeta de sa main la mâchoire. Et l’on
    appela ce lieu Ramath-Léchi.
  gnn-gnn: Ga liŋguna, bala ŋayi ḏupthurrunana ŋunhi ŋarakanydja ŋunhiwalana, ga ŋunhiyi
    wäŋanydja buku walala nherrara yäkunydja “Dhakal‐ŋaraka.”
  yal-yal: A to yelin falan tiyɛ, a yi na gbɛgbɛ xɔnna rawoli ayi. E yi mɛnna xili
    sa gbɛgbɛ xɔri geyana.
  haw-1868: A pau kana olelo ana, hoolei aku la ia i ka iwia mailoko aku o kona lima,
    a kapa aku ia wahi o Ramatalehi.
  arb-NAV: وَعِنْدَمَا كَفَّ عَنِ الْكَلامِ أَلْقَى فَكَّ الْحِمَارِ مِنْ يَدِهِ،
    وَدَعَا ذَلِكَ الْمَوْضِعَ رَمَتَ لَحْيٍ (وَمَعْنَاهُ تَلُّ عَظْمَةِ الْفَكِّ).
  ewe-ewe: Esi wòwu nya siawo gbɔgblɔ nu la, eɖe asi le tedziglã la ŋu da ɖi. Tso
    gbe ma gbe dzi la, woyɔa teƒe ma be, “Ramat Lehi,” si gɔmee nye “Tedziglãtogbɛ.”
  eng-LEE: And it came to pass, when he had made an end of speaking, that he cast
    away the jaw-bone out of his hand, and called that place Ramath-lechi.
  asm-FB: পাছত তেওঁৰ কথা কোৱা শেষ হোৱাত, হাতৰ পৰা হাড়ডাল পেলাই দিলে; তাতে সেই ঠাইৰ
    নাম ৰামৎ-লেহী হ’ল।
  sus-A: عَ تٌ فّ نَ مَسٍنيِ رَ، عَ نَشَ نَ بَنفَنيِ شْرِ وْلّ. مّننِ شِلِ نَشَ سَ
    رَ مَتِ لٍشِ، «بَنفَنيِ شْرِ فٍيَ.»
  fra-SBL: Quand il eut fini de parler, il jeta la mâchoire de sa main ; et ce lieu
    fut appelé Ramath Léhi.
  hbo-hbo: וַֽיְהִי֙ כְּכַלֹּתֹ֣ו לְדַבֵּ֔ר וַיַּשְׁלֵ֥ךְ הַלְּחִ֖י מִיָּדֹ֑ו וַיִּקְרָ֛א
    לַמָּקֹ֥ום הַה֖וּא רָ֥מַת לֶֽחִי׃
  piu-2006: '@see-verse:JDG.015.016'
  kik-kik: Rĩrĩa aarĩkirie kwaria-rĩ, agĩte rũkambucu rũu; naho handũ hau hagĩĩtwo
    Ramathu-Lehi.
  fra-NCL: Quand il eut achevé de parler, il jeta de sa main la mâchoire, et nomma
    ce lieu Ramath-Léchi.
  cek-AK: Lokthuih pacoengah, laa hrang ih akamhuh to a vah sut; to ih ahmuen to Ramah
    Lehi, tiah kawk o.
  cuk-cuk: Sansón deyob-sognaid bergusgua, moli-uayasuid-e-aku-gar meted. Geb Ramat-Lehiʼye
    a-neg onug-imaksad.
  uig-CYR: Буларни дәп ешәкниң еңәк сүйигини ташливәтти. Шуниңдәк у шу җайға «Рамот-Леһи»
    дәп нам қойди.
  tel-2017: అతడు ఇలా చెప్పిన తరువాత ఆ దవడ ఎముకను పారవేసి ఆ స్థలానికి “రామత్లేహి” అనే
    పేరు పెట్టాడు.
  hat-BSA: Lè l te fin pale, li te jete machwè a sòti nan men l; epi plas sa a te
    rele Ramath-Léchi.
  kos-kos: Tukun ma inge, el sisla sri soko ah, na pangpang acn se ma inge sikyak
    we ah Ramath Lehi.
  hbo-WLC: וַֽיְהִי֙ כְּכַלֹּת֣וֹ לְדַבֵּ֔ר וַיַּשְׁלֵ֥ךְ הַלְּחִ֖י מִיָּד֑וֹ וַיִּקְרָ֛א
    לַמָּק֥וֹם הַה֖וּא רָ֥מַת לֶֽחִי׃
  ibo-ibo: Mgbe o kwuchara ihe ndị a, o tufuru ọkpụkpụ agba ịnyịnya ibu ahụ; a kpọkwara
    ebe ahụ Ramat Lehi.
  ory-ory: ଏହା କହିବାର ଶେଷ କଲା ଉତ୍ତାରେ ସେ ଆପଣା ହସ୍ତରୁ ଗଧ ଥୋମଣି ପକାଇଦେଲା; ପୁଣି ସେହି
    ସ୍ଥାନର ନାମ ରାମତ୍‍-ଲିହୀ ହେଲା।
  chk-chk: Iwe, lupwen a wes me kapas, a pöütala ewe chün ngächin aas. Iei mine ewe
    leni a iteni Ramat-lehi .
  rop-rop: Brom deya Semsan bin tjakidawei det jauboun, en deibin gibit det pleis
    najawan neim. Deibin gulum det pleis Jauboun Hil. Bat garram det Hibru langgus
    deibin gulum Remaleihai.
  ukr-1871: 'Се промовивши, відкинув челюсть від себе, і проложив тому місцеві імя:
    Рамат-Лехи, се б то кинена челюсть.'
  deu-1951: Und als er diesen Ausspruch getan, warf er den Kinnbacken aus seiner Hand
    und hieß jenen Ort Ramat-Lechi.
  eng-JPS: And it came to pass, when he had made an end of speaking, that he cast
    away the jawbone out of his hand; and that place was called Ramath-lehi.
  srp-1865: A kad izreèe, baci èeljust iz ruke svoje, i nazva ono mjesto Ramat-Lehija.
  lug-lug: Bwe yamala okwogera ekyo, n’akanyuga oluba n’alusuula, ekifo ekyo n’akituuma
    Lamasuleki.
  heb-heb: ויהי ככלתו לדבר וישלך הלחי מידו ויקרא למקום ההוא רמת לחי׃
  ben-IRV: পরে তিনি কথা শেষ করে হাত থেকে ঐ চোয়ালের হাড় নিয়ে ছুঁড়ে দিলেন, আর সেই
    জায়গায় নাম রামৎলিহী [হনূ-গিরি] রাখলেন।
  pan-pan: ਜਦ ਉਹ ਇਹ ਗੱਲ ਆਖ ਚੁੱਕਿਆ, ਤਾਂ ਉਸ ਨੇ ਜਬਾੜੇ ਦੀ ਹੱਡੀ ਆਪਣੇ ਹੱਥੋਂ ਸੁੱਟ ਦਿੱਤੀ ਅਤੇ
    ਉਸ ਥਾਂ ਦਾ ਨਾਮ ਰਾਮਥ-ਲਹੀ ਰੱਖਿਆ।
  mya-JVB: မြည်းမေးရိုး ကို ပစ် လိုက်၍ ၊ ထို အရပ် ကို ရာမတ်လေဟိ အမည် ဖြင့် တွင်လေ၏။
  tbg-tbg: Minti tivakero donki maatiri vira vataini aqukero vi vatara autu ntero
    tiharo, Ramaati Lehi – Maatiri Aiqinave, tura.
  hmo-hmo: Unai ane ia abia murinai, Samson ese unai doniki ena aukina turiana ia
    negea. Unai gabu ena ladana idia atoa, Ramata Lehi.
  urd-urd: और जब वह अपनी बात ख़त्म कर चुका, तो उसने जबड़ा अपने हाथ में से फेंक दिया;
    और उस जगह का नाम रामत लही पड़ गया।
  rus-SYN: 'Сказав это, бросил челюсть из руки своей и назвал то место: Рамаф-Лехи.'
  bqc-SIM: Kɛ́ à yã́pi ò a làa, ↄ̃ à gyaↄwapi vũ̀aa. Ɔ̃ wà tↄkpà gupiɛ Gyaↄwasĩsĩ.
  tcz-CHONGTHU: Aman ahaan lasap chu achaiphat in sangan khagu chu apei mangtan ahi.
    Hiche munchu Ramath Lehi akisahtan ahi.
  mar-mar: शमशोनाने बोलणे संपवल्यावर, आपल्या हातातून ते जाभाड फेकून दिले, यावरुन त्या
    ठिकाणाचे नाव रामाथ-लेही ठेवले.
  qub-qub: Chayno nircur wañusha bürrupa quijädanta jitariycuran. Chaypitami chay
    partipa jutin Ramat-lehi.
  bqp-bqp: Kũ à yã pìi ò à làka, akũ à gɛrɛwa pìi zùkũna. Akũ ò tↄ́ kpà gu pìinɛ
    Gɛrɛwa Sĩ̀sĩi.
  hat-hat: 'Lè li fin di sa, li voye zo machwè bourik la jete. Li rele kote l'' te
    ye a: Mòn zo machwè.'
  eng-BSB: And when Samson had finished speaking, he cast the jawbone from his hand;
    and he named that place Ramath-lehi.
  tod-tod: Siɛgi zu é ɓeni la ga ɓɔɛ, é soovale nɛkpɛ ɠaegi ʋilini ya. Ti naama
    adaʋɛ laasei pɛɛni ga Lamate-Leyi.
  eng-WEBPB: When he had finished speaking, he threw the jawbone out of his hand;
    and that place was called Ramath Lehi.
  kbq-kbq: Anagema huvanereno'a, donki afu'mofo agemzampa zaferina matevu atre'ne.
    Ana hige'za ana kumakura Rama-lehie hu'za agi'a ante'naze.
  nhe-BL: Huan quema tlanqui camati, quimajcajqui nopa camachali, huan nopona quitocajti
    Ramat Lehi. (Ramat Lehi quinequi quiijtos Tepetl Tlen Icamachal Omiyo Se Burro.)
  bus-bus: Kɛ̀ à yã pì ò à yã̀a, ben à gɛɛwa pì zĩ̀nna. Ben wà tↄ́ kpà guu pìnɛ
    Gɛɛwa sĩ̀sĩ.
  gub-BL: A'e re weityk zumen hazywer. Omono ywytyr zumen hazywer a'e pe her romo
    wà.
  eng-DRA: And when he had ended these words singing, he threw the jawbone out of
    his hand, and called the name of that place Ramathlechi, which is interpreted
    the lifting up of the jawbone.
