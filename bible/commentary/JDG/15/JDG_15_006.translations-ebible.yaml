verse: JDG.015.006
translations:
  mal-C: “ആരാണ് ഇതു ചെയ്തത്?” ഫെലിസ്ത്യർ അന്വേഷിച്ചു. “തിമ്നക്കാരന്റെ മരുമകൻ ശിംശോൻ;
    അദ്ദേഹത്തിന്റെ ഭാര്യയെ തന്റെ വിവാഹത്തോഴനു കൊടുത്തതുകൊണ്ട്” എന്ന് അവർക്ക് അറിവുകിട്ടി.
    അപ്പോൾ ഫെലിസ്ത്യർ ചെന്ന് അവളെയും അവളുടെ പിതാവിനെയും തീവെച്ചു ചുട്ടുകളഞ്ഞു.
  deu-TKW: 'Als nun die Philister fragten: Wer hat dies gethan? hieß es: Simson, der
    Eidam des Thimniters, - weil er ihm sein Weib genommen und es seinem Gesellen
    gegeben hat! Da kamen die Philister herangezogen und verbrannten sie samt ihrem
    Vater.'
  lin-lin: 'Bato ya Filisitia batunaki : — Nani asali boye ? Bazongiselaki bango :
    — Ezali Samison, bokilo ya moto moko ya Timina ; pamba te abalisaki mwasi ya Samison
    epai ya moko kati na baninga oyo Samison abengisaki na feti. Bato ya Filisitia
    bakendeki mpe batumbaki mwasi yango elongo na tata na ye kino bakufaki.'
  eng-LSV: And the Philistines say, “Who has done this?” And they say, “Samson, son-in-law
    of the Timnite, because he has taken away his wife, and gives her to his companion”;
    and the Philistines go up, and burn her and her father with fire.
  eng-GNV: Then the Philistims sayde, Who hath done this? And they answered, Samson
    the sonne in law of the Timnite, because hee had taken his wife, and giuen her
    to his companion. Then the Philistims came vp and burnt her and her father with
    fire.
  eng-WEBSTER: Then the Philistines said, Who hath done this? And they answered, Samson,
    the son-in-law of the Timnite, because he had taken his wife, and given her to
    his companion. And the Philistines came up, and burnt her and her father with
    fire.
  nhw-BL: 'Huan nopa filisteos quiijtojque: ―¿Ajqueya quichijqui ya ni? Huan tlananquilijque:
    ―Sansón quichijqui, yaya catli imontica nopa tlacatl catli ehua altepetl Timnat
    pampa quiquixtili isihua huan quimactili catli inelhuampox ipan nopa nenamictili.
    Huan nopa filisteos hualajque huan quitlatijque nopa sihuatl ihuaya itata.'
  swh-ONEN: Ndipo Wafilisti wakauliza, “Ni nani aliyetenda jambo hili?” Wakaambiwa,
    “Ni Samsoni, yule mkwewe Mtimna, kwa sababu alimchukua mkewe akampa mwenzake.”
    Hivyo Wafilisti wakapanda wakamteketeza kwa moto yeye huyo mwanamke pamoja na
    baba yake.
  bba-bba: Mɑ Filisitibɑ bɑ nɛɛ, wɑrɑ u sun yenin bweseru kuɑ. Mɑ ben ɡɑbɑ nɛɛ, Sɑnsom,
    Tinnɑɡibun dokiriwɑ, yèn sɔ̃ bɑ win kurɔ wɔrɑ bɑ ɡoo kɑ̃. Mɑ bɑ dɑ bɑ kurɔ wi
    kɑ win tundo mwɑ bɑ bu dɔ̃ɔ mɛni.
  eng-KJVCPB: Then the Philistines said, Who hath done this? And they answered, Samson,
    the son in law of the Timnite, because he had taken his wife, and given her to
    his companion. And the Philistines came up, and burnt her and her father with
    fire.
  wbp-wbp: Ngula-jangka yapangku Pilijiya-wardingki-paturlulu-nyanu jarnkujarnku payurnu,
    “Yuwa! Nganangku-ngalpa miyiji jurnta yungkurnu muku?” Nganangku mayi-jana yimi-ngarrurnu,
    “Jamijinirli-waja purraja! Nyanungu-kula kapu yupukarra-jarriyarla karnta Timina-wardingki-kirli,
    kala kirda-nyanurlurla yungu wati-kariki.” Junga-juku, wiriwiri Pilijiya-wardingki-patulu
    yanu Timina-kurra, ngulalu-jana karnta manu nyanungu-nyangu kirdana warlungka
    purraja tarnnga-kurra.
  luo-luo: Kane jo-Filistia openje niya, “En ngʼa motimo ma?” To nodwokgi niya, “En
    Samson, ma or ja-Timna, nikech chiege nomaye momi osiepne.” Omiyo jo-Filistia
    nodhi mowangʼo dhakono gi wuon-gi mi githo.
  meu-meu: Bena Filistia taudia eto, Ina kara na daika ese e karaia? Haida eto, Samson,
    Timuna tauna ravana, ese; badina be una tau ese Samson adavana e abihaia, bamona
    ta e henia. Bena Filistia taudia na ela, una hahine mai tamana ida na lahi amo
    e hamasedia.
  npi-ULB: पलिश्तीहरूले सोधे, “यो कसले गर्‍यो?” तिनीहरूलाई भनियो, “तिम्नामा बसोबास
    गर्नेका ज्वाइँ शिमशोनले यो गरेका हुन् किनभने तिम्नाका मानिसहरूले शिमशोनकी पत्‍नीलाई
    लिए र तिनको साथमा बसेको मित्रलाई दिए ।” त्यसपछि पलिश्तीहरू गएर त्यस स्‍त्री र
    त्यसका बुबालाई जलाइदिए ।
  yor-yor: Nígbà tí àwọn Filistini béèrè pé, “Ta ni ó ṣe èyí?” Wọ́n dá wọn lóhùn pé,
    “Samsoni ará Timna ni, nítorí a gba ìyàwó rẹ̀ fún ọ̀rẹ́ rẹ̀.” Nítorí náà àwọn
    Filistini lọ wọ́n sì sun obìnrin náà àti baba rẹ̀.
  emp-NTPO: Maʌ̃ carea pilisteorãba jũmarãa iwid̶isid̶aa caiba mãwã osi cawaya. Maʌ̃ne
    cawasid̶aa Sansoʌ̃ba mãwã osida idji zãwãrẽ bai b̶ad̶aba idji caura Sansoʌ̃a diai
    cãyãbara Sansoʌ̃ ume b̶ad̶a ẽberãa diad̶a bẽrã. Maʌ̃ carea pilisteorãba dji wẽrãra,
    dji zeza sid̶a bá beasid̶aa.
  ind-ind: Orang-orang Filistin pun bertanya satu sama lain, “Siapa yang melakukan
    ini?” Ada yang menjawab, “Simson, menantu orang Timna itu, karena bapak itu sudah
    menikahkan istri Simson dengan pengiringnya.” Mendengar itu, orang-orang Filistin
    pergi membakar perempuan itu beserta ayahnya.
  pes-OPCB: 'فلسطینی‌ها از یکدیگر می‌پرسیدند: «چه کسی این کار را کرده است؟» سرانجام
    فهمیدند که کار سامسون داماد تمنی بوده است، زیرا تمنی زن او را به مرد دیگری داده
    بود. پس فلسطینی‌ها آن دختر را با پدرش زنده‌زنده سوزانیدند.'
  tgl-ULB: Tinanong ng mga Palestina, “Sino ang gumawa nito?” Sinabi nila, “Si Samson,
    ang manugang ng taga-Timna, ginawa niya ito dahil kinuha ng taga-Timna ang asawa
    ni Samson at ibinigay siya sa kaniyang kaibigan. Pagkatapos nagpunta ang mga Palestina
    at sinunog siya at ang kaniyang ama.
  cbu-NT: Ashiri Filistewshuchsha tputs anoo parangusin yuwaa mzats kurarangu anoo,
    waanpatatshitisin, ¿Chakaja nee ashtar mzatsee tirootar? táta táta ashirangsin,
    tputssha Sanson tsiyantayru tiroorangu, yuwamand wizanllee yuwaa kamingaru anoo
    wapar minoomsha tputs panarangu anumanda ashirangiya, táranganaya. Ashirucha,
    anumand Filistewshuchsha kizaa yuwaa Sanson yamapi átu tsiyatarangu anoo putayrusin,
    wapareetstam putayrusin, sumaspa muchiranganaya.
  hui-hui: Ani biaria Pilidiali biarume, O bidagoni aiwa binidabe, lene. Ani lowa
    tigua manda bialu hearia, Samasono ibuguaore biniyane hendene. Ogoni irane ibu
    imane Timuna agali biagome Samasono one biago ibu nenege biago hado miyagonaga
    biniya. Ani biniyagola Pilidiali biarume puwa wali biago homelo bo delalu ibu
    aba damenemabi anda heba delo bo heda halu bini.
  mya-mya: ဤ​အ​မှု​ကို​မည်​သူ​ပြု​သည်​ကို​ဖိ​လိတ္တိ အ​မျိုး​သား​တို့​စုံ​စမ်း​မေး​မြန်း​ကြ​သော
    အ​ခါ တိ​မ​န​မြို့​မှ​သူ​၏​ယောက္ခ​မ​သည် ရှံ​ဆုန်​၏​ဇနီး​အား​ရှံ​ဆုန်​၏​မိတ်​ဆွေ​တစ်​ဦး
    နှင့်​ပေး​စား​လိုက်​သော​ကြောင့် ရှံ​ဆုန်​ဤ​ကဲ့​သို့ ပြု​သည်​ကို​သိ​ရှိ​ကြ​ရ​၏။
    ထို့​ကြောင့်​သူ​တို့ သည်​ထို​အ​မျိုး​သ​မီး​နှင့်​သူ​၏​ဖ​ခင်​၏ အိမ်​ကို​မီး​ရှို့​ကြ​လေ​သည်။
  bod-N: དེར་ཕེ་ལེ་ཤེད་པ་རྣམས་ཀྱིས་དོན་འདི་ནི་སུ་ཞིག་གིས་བྱས་པ་ཡིན་ནམ་ཞེས་དྲིས་པ་ལ།
    འགའ་ཤས་ན་རེ། ཐིམ་ནཱ་པའི་མག་པ་སཱམ་སོན་གྱིས་དེ་ལྟར་བྱས། ཅི་ལ་ཞེ་ན། ཁོའི་སྒྱུག་པོས་དེའི་ཆུང་མ་ཁོའི་གྲོགས་ལ་བྱིན་པ་རེད་ཅེས་སྨྲས།
    དེ་ནས་ཕེ་ལེ་ཤེད་པ་རྣམས་ཡར་སོང་སྟེ་བུད་མེད་དང་དེའི་ཕ་གཉིས་མེར་བསྲེགས་སོ། །
  sna-sna: VaFiristia pavakabvunza kuti, “Ndianiko aita izvi?” vakaudzwa kuti, “NdiSamusoni,
    mukuwasha womuTimina, nemhaka yokuti mukadzi wake akapiwa kushamwari yake.” Saka
    vaFiristia vakaenda vakandomupisa iye nababa vake vakafa.
  spa-BLM: 'Entonces los filisteos dijeron: “¿Quién ha hecho esto?” Dijeron: “Sansón,
    el yerno del timnita, porque ha tomado a su mujer y se la ha dado a su compañero”.
    Los filisteos subieron, y la quemaron a ella y a su padre con fuego.'
  cac-cac: Ix och ijan eb' filisteo sc'anb'aneq'ui mach ix c'ulan jun chi'. Ix alchaj
    d'a eb' to a vin̈aj Sansón, yujto ix chichon sc'ol vin̈ yuj tas ix utaj yuj vin̈
    sn̈i', vin̈ aj Timnat, to ix ic'jiec' ix yetb'eyum vin̈, ix ac'ji ix d'a jun vin̈
    ajun yed' vin̈ d'a q'uin̈ yic snupnajel. Yuj chi' ix javi eb' filisteo sn̈usantz'a
    ix ix chi' yed' smam.
  swh-ULB: Wafilisti waliuliza, “Ni nani aliyefanya hili?” Wakaambiwa, “Samsoni, mkwe
    wa Mtimna alifanya hivyo kwa sababu Mtimna alimchukua mke wa Samsoni akampa rafiki
    yake.” Basi Wafilisti wakamwendea wakamchoma kwa moto yeye na baba yake.
  bel-bel: 'І казалі Філістымляне: хто гэта зрабіў? І казалі: Самсон, зяць Філістымлянаў;
    бо гэты ўзяў жонку ягоную і аддаў сябру ягонаму. І пайшлі Філістымляне, і спалілі
    агнём яе і бацьку яе.'
  deu-ELBBK: 'Und die Philister sprachen: Wer hat das getan? Und man sagte: Simson,
    der Schwiegersohn des Timniters, weil er ihm seine Frau genommen und sie seinem
    Gesellen gegeben hat. Da zogen die Philister hinauf und verbrannten sie und ihren
    Vater mit Feuer.'
  mbb-OT: Mid-insà is menge Filistihanen ke hentei is mibaal zutun, ne netuenan dan
    he iyan si Samson. Ne netuenan dan daan he iyan imbeeli zutun ni Samson su geina
    te impeesawa te enuǥang ni Samson he tig-Timnah is esawa ni Samson duen te avey
    ni Samson. Umbe mibpen-ehè dan sikan is bahi wey is amey zin ne mibinsulan dan.
  mal-2015: ഇതു ചെയ്തതു ആർ എന്നു ഫെലിസ്ത്യർ അന്വേഷിച്ചാറെ തിമ്നക്കാരന്റെ മരുകൻ ശിംശോൻ;
    അവന്റെ ഭാര്യയെ അവൻ എടുത്തു തോഴന്നു കൊടുത്തുകളഞ്ഞു എന്നു അവർക്കു അറിവു കിട്ടി;
    ഫെലിസ്ത്യർ ചെന്നു അവളെയും അവളുടെ അപ്പനെയും തീയിലിട്ടു ചുട്ടുകളഞ്ഞു.
  tuo-NT: Filisteo masã tere ĩꞌarã, “¿Noa tojo weeapari?” ni, aꞌmerĩ sẽrĩtiñaꞌcãrã
    niwã. “Sansón, Timnacjʉ̃ buji tojo weecʉ niami. Cʉ̃ nʉmorẽ cʉ̃ meꞌrãcjʉ̃rẽ oꞌoꞌque
    buꞌiri tojo weecʉ niami”, ni werenoꞌcãrã niwã. Tere tʉꞌorã, filisteo masã core,
    co pacʉre ʉ̃jʉ̃acõꞌacãrã niwã.
  rmc-rmc: 'O Filišťinci phučenas: „Ko oda kerďa?“ Phende lenge: „O Samson, le Timňanoskro
    džamutro, bo leskra romňa dine leskre družbaske.“ Avke o Filišťinci avle a zlabarde
    la the lakre dades.'
  pes-OPV: 'و فلسطینیان گفتند: «کیست که این را کرده است؟» گفتند: «شمشون دامادتمنی،
    زیرا که زنش را گرفته، او را به رفیقش داده است.» پس فلسطینیان آمده، زن و پدرش را
    به آتش سوزانیدند.'
  ron-1924: 'Филистений ау зис: „Чине а фэкут лукрул ачеста?” Ли с-а рэспунс: „Самсон,
    ӂинереле Тимнеанулуй, пентру кэ ачеста й-а луат неваста ши а дат-о товарэшулуй
    луй.” Ши филистений с-ау суит ши ау арс-о пе еа ши пе татэл ей.'
  ben-OBCV: ফিলিস্তিনীরা যখন জিজ্ঞাসা করল, “কে এই কাজ করেছে?” তখন তাদের বলা হল, “সেই
    তিম্নীয় লোকটির জামাই শিম্‌শোন এ কাজ করেছে, কারণ তার স্ত্রীকে তার সহচরের হাতে
    তুলে দেওয়া হয়েছে।” তখন ফিলিস্তিনীরা গিয়ে সেই মহিলা ও তার বাবাকে আগুনে পুড়িয়ে
    মারল।
  som-som: Markaasay reer Falastiin yidhaahdeen, Yaa waxakan sameeyey? Kolkaasay yidhaahdeen,
    Waxaa sameeyey Samsoon oo ah wiilka uu kan reer Timnaad soddogga u yahay, maxaa
    yeelay, isagu wuxuu ka qaaday naagtiisii, oo wuxuu siiyey saaxiibkiis. Kolkaasay
    reer Falastiin yimaadeen oo iyadii iyo aabbeheedba dab bay ku gubeen.
  lat-VUC: 'Dixeruntque Philisthiim: Quis fecit hanc rem? Quibus dictum est: Samson
    gener Thamnathæi: quia tulit uxorem ejus, et alteri tradidit, hæc operatus est.
    Ascenderuntque Philisthiim, et combusserunt tam mulierem quam patrem ejus.'
  eng-ASVBT: Then the Philistines said, Who hath done this? And they said, Samson,
    the son-in-law of the Timnite, because he hath taken his wife, and given her to
    his companion. And the Philistines came up, and burnt her and her father with
    fire.
  ita-1885: 'E i Filistei dissero: Chi ha fatto questo? E fu detto: Sansone, genero
    di quel Timneo; perciocchè egli ha presa la sua moglie, e l''ha data al suo compagno.
    E i Filistei andarono, ed arsero col fuoco lei, e suo padre.'
  eng-LXXUP: And the Philistines said, Who has done these things? and they said, Samson
    the son-in-law of the Timnite, because he has taken his wife, and given her to
    one of his friends; and the Philistines went up, and burned her and her father’s
    house with fire.
  eng-ULB: The Philistines asked, “Who did this?” They were told, “Samson, the Timnite's
    son-in-law, did this because the Timnite took Samson's wife and gave her to his
    friend.” Then the Philistines went and burned up her and her father.
  spa-VBL: “¿Quién ha hecho esto?” , preguntaron los filisteos. “Fue Sansón, el yerno
    del hombre de Timná”, les dijeron. “Ese hombre le dio la mujer de Sansón al padrino
    de Sansón”. Entonces los filisteos fueron y la quemaron a ella y a su padre hasta
    la muerte.
  fra-_FOB: 'Et les Philistins dirent: Qui a fait cela? Et on répondit: Samson, le
    gendre du Thimnien; parce qu''il lui a pris sa femme, et l''a donnée à son compagnon.
    Alors les Philistins montèrent et la brûlèrent, elle et son père.'
  mal-mal: “ഇതാരാണ് ചെയ്തത്” എന്ന് ഫെലിസ്ത്യർ അന്വേഷിച്ചപ്പോൾ തിമ്നക്കാരന്റെ മരുമകൻ
    ശിംശോൻ ആണെന്നും, ശിംശോന്റെ ഭാര്യയെ അവൻ തോഴന് കൊടുത്തതുകൊണ്ടാണെന്നും അവർക്ക് അറിവ്
    കിട്ടി; ഫെലിസ്ത്യർ ചെന്ന് അവളെയും അവളുടെ അപ്പനെയും തീയിലിട്ട് ചുട്ടുകളഞ്ഞു.
  urd-GVR: Filistiyoṅ ne dariyāft kiyā ki yih kis kā kām hai. Patā chalā ki Samsūn
    ne yih sab kuchh kiyā hai, aur ki wajah yih hai ki Timnat meṅ us ke susar ne us
    kī bīwī ko us se chhīn kar us ke shahbāle ko de diyā hai. Yih sun kar Filistī
    Timnat gae aur Samsūn ke susar ko us kī beṭī samet pakaṛ kar jalā diyā.
  suz-BL: मिनु पलिस्‍तीपुकीमी “एको सुम पवा?” दे हिल्‍लो पामे बाक्‍त। मिनु का निक्‍शीमी
    “तिम्‍ना ङा मुर आ चांइवा सिम्‍सोनमी पाप्‍तु। मारदे हना आ शिउमी आ तमी, सिम्‍सोन
    आ मीश दुम्‍शा यो आ वारच कली गेप्‍तु” देंमा बाक्‍त। मिनु पलिस्‍तीपुकी लशा, सिम्‍सोन
    आ मीश नु आ आफ कली मीम क्रोइश्‍शा सद‍मे बाक्‍त।
  ita-1927: 'E i Filistei chiesero: “Chi ha fatto questo?” Fu risposto: “Sansone,
    il genero del Thimneo, perché questi gli ha preso la moglie, e l’ha data al compagno
    di lui”. E i Filistei salirono e diedero alle fiamme lei e suo padre.'
  ckb-ckb: 'فەلەستییەکانیش گوتیان: «کێ ئەمەی کرد؟» وەڵامیان دایەوە: «شەمشونی زاوای
    تیمنی، چونکە ژنەکەی لێسەندەوە و دایە هاوڕێکەی.» ئینجا فەلەستییەکان سەرکەوتن و
    ژنەکە و باوکیان سووتاند.'
  eng-BBE: Then the Philistines said, Who has done this? And they said, Samson, the
    son-in-law of the Timnite, because he took his wife and gave her to his friend.
    So the Philistines came up and had her and her father's house burned.
  kan-OKCV: ಫಿಲಿಷ್ಟಿಯರು, “ಇದನ್ನು ಮಾಡಿದವರು ಯಾರು?” ಎಂದರು. ಅದಕ್ಕೆ ಅವರು, “ತಿಮ್ನಾದವನ ಅಳಿಯನಾದ
    ಸಂಸೋನನು ಮಾಡಿದನು. ಏಕೆಂದರೆ ಇವನು ಅವನ ಹೆಂಡತಿಯನ್ನು ತೆಗೆದುಕೊಂಡು, ಅವನ ಜೊತೆಗಾರನಿಗೆ ಕೊಟ್ಟನು,”
    ಎಂದರು. ಆಗ ಫಿಲಿಷ್ಟಿಯರು ಬಂದು, ಅವಳನ್ನೂ, ಅವಳ ತಂದೆಯನ್ನೂ ಬೆಂಕಿಯಿಂದ ಸುಟ್ಟುಬಿಟ್ಟರು.
  tam-2017: இப்படிச் செய்தவன் யார் என்று பெலிஸ்தர்கள் கேட்கிறபோது, திம்னாத்தானுடைய
    மருமகனான சிம்சோன்தான்; அவனுடைய மனைவியை அவனுடைய நண்பனுக்குத் திருமணம் செய்துகொடுத்ததினால்
    அப்படிச் செய்தான் என்றார்கள்; அப்பொழுது பெலிஸ்தர்கள் போய், அவளையும் அவள் தகப்பனையும்
    அக்கினியால் சுட்டெரித்தார்கள்.
  spa-RV-1909: 'Y dijeron los Filisteos: ¿Quién hizo esto? Y fuéles dicho: Samsón,
    el yerno del Timnateo, porque le quitó su mujer y la dió á su compañero. Y vinieron
    los Filisteos, y quemaron á fuego á ella y á su padre.'
  ron-BTF: 'Atunci filistenii au spus: Cine a făcut aceasta? Și li s-a răspuns: Samson,
    ginerele timneanului, pentru că i-a luat soția și a dat-o însoțitorului său. Și
    filistenii s-au urcat și au ars-o cu foc pe ea și pe tatăl ei.'
  eng-WEBP: Then the Philistines said, “Who has done this?” They said, “Samson, the
    son-in-law of the Timnite, because he has taken his wife and given her to his
    companion.” The Philistines came up, and burned her and her father with fire.
  eng-FBV: “Who did this?” the Philistines asked. “It was Samson, the son-in-law of
    the man from Timnah,” they were told. “That man gave Samson's wife to Samson's
    best man.” So the Philistines went and burned her and her father to death.
  nld-1939: 'Toen de Filistijnen vroegen, wie dat gedaan had, vertelde men: Samson,
    de schoonzoon van een man uit Timna; want die heeft hem zijn vrouw ontnomen, en
    aan een van zijn feestgenoten gegeven. Daarom trokken de Filistijnen op, en staken
    haar en het huis van haar vader in brand.'
  nch-BL: 'Huan nopa filisteos quiijtojque: ―¿Ajquiya quichijqui ya ni? Huan tananquilijque:
    ―Sansón quichijqui, yaya cati imontica nopa tacat cati ehua altepet Timnat pampa
    quiquixtili isihua huan quimactili cati inelhuampo ipan nopa nenamictili. Huan
    nopa filisteos hualajque huan quitatijque nopa sihuat ihuaya itata.'
  vie-1934: 'Dân Phi-li-tin hỏi: Ai đã làm điều đó? Người ta đáp: Sam-sôn, rể của
    người Thim-na, bởi vì người Thim-na bắt vợ hắn mà gả cho một người bạn của hắn.
    Dân Phi-li-tin bèn đi lên, thiêu nàng luôn với cha nàng trong lửa.'
  hin-CV: फिलिस्तीनी पूछताछ करने लगे, “किसने किया है यह?” और उन्हें बताया गया, “शिमशोन,
    तिमनी के दामाद ने, क्योंकि तिमनी ने उसकी पत्नी उसके साथी को दे दी है.” इसलिये
    फिलिस्तीनी आए और उसकी पत्नी और ससुर को जला दिया.
  spa-BES: 'Entonces los filisteos dijeron: ¿Quién ha hecho esto? Y dijeron: Sansón,
    el yerno de los timnitas, porque tomó a su esposa y se la dio a su amigo. Entonces
    los filisteos se acercaron y la quemaron a ella y a la casa de su padre.'
  tdx-tdx: 'Le hoe o nte-Pilistio, Ia ty nanao zao? le hoe iereo: I Simsone, vinanto’
    i nte-Timney, amy te nalae’e ty vali’e, vaho natolo’e amy mpandroro’ey. Nionjoñe
    mb’eo amy zao o nte-Pilistio vaho nampangotomomohe’ iereo añ’afo re naho i rae’e.'
  tha-KJV: คนฟีลิสเตียจึงถามว่า “ใครทำอย่างนี้” เขาตอบว่า “แซมสันบุตรเขยชาวทิมนาห์
    เพราะว่าพ่อตาเอาภรรยาของแซมสันยกให้เพื่อนเสีย” ชาวฟีลิสเตี​ยก​็ขึ้นมาเผานางกับบิดาของนางเสียด้วยไฟ
  por-BR-2018: 'E disseram os filisteus: Quem fez isto? E foi-lhes dito: Sansão, o
    genro do timnateu, porque lhe tirou sua mulher e a deu a seu companheiro. E vieram
    os filisteus, e queimaram a fogo a ela e a seu pai.'
  deu-ELO: 'Und die Philister sprachen: Wer hat das getan? und man sagte: Simson,
    der Schwiegersohn des Timniters, weil er ihm sein Weib genommen und sie seinem
    Gesellen gegeben hat. Da zogen die Philister hinauf und verbrannten sie und ihren
    Vater mit Feuer.'
  eng-WYC-2018: And the Philistines said, Who did this thing? To whom it was said,
    Samson, the husband of (the) Timnite’s daughter, for he took away Samson’s wife,
    and gave her to another man. And (so) the Philistines went up, and burnt (up)
    both the woman and her father.
  epo-epo: 'Kaj la Filiŝtoj diris: Kiu tion faris? Kaj oni respondis: Ŝimŝon, bofilo
    de la Timnaano; ĉar ĉi tiu prenis lian edzinon kaj fordonis ŝin al lia amiko.
    Kaj la Filiŝtoj iris kaj forbruligis per fajro ŝin kaj ŝian patron.'
  uig-PIN: 'Filistiylǝr buni kɵrüp: Buni kim ⱪildi, — dǝp sorisa, hǝlⱪ jawab berip:
    — Timnaⱨliⱪ adǝmning küy’oƣli Ximxon ⱪildi; ⱪeynatisi uning ayalini uning ⱪoldixiƣa
    beriwǝtkini üqün xundaⱪ ⱪildi, — dedi. Xuning bilǝn Filistiylǝr qiⱪip, u ayal
    bilǝn atisini otta kɵydürüwǝtti.'
  beo-beo: 'Filisidini dunu ilia da amo hou nowa da hamobela: adole ba:loba, ilia
    da Sa:masane da hamoi sia:i nabi. Bai Dimina dunu amo esoa: da ea udalai amo samogene,
    ea dogolegei ema i dagoiba:le. Amalalu, Filisidini dunu da amo uda lale, medole
    laluga gobesi. Amola ilia da ea ada diasu laluga ulagili sali.'
  tpi-OTNT: Ol Filistia i lukim na ol i askim nabaut olsem, “Husat i mekim dispela
    samting?” Na ol man i tok olsem, “Samson i bin mekim, long wanem, tambu papa bilong
    en, dispela man bilong Timna, em i kisim meri bilong Samson na givim long man
    i bin poromanim Samson long taim bilong marit.” Orait na ol Filistia i go kukim
    dispela meri wantaim papa na haus bilong en tu.
  hau-SA: Filistiyawa suka yi tambaya suka ce, “Wane ne ya yi wannan abu?” Sai aka
    ce musu, “Ai, Samson ne surukin mutumin Timna, domin an ba wa abokinsa matarsa.”
    Saboda haka Filistiyawa suka haura suka je suka ƙone ta da mahaifinta ƙurmus da
    wuta.
  uig-LAT: 'Filistiyler buni körüp: Buni kim qildi, — dep sorisa, xelq jawab bérip:
    — Timnahliq ademning küy’oghli Shimshon qildi; qéynatisi uning ayalini uning qoldishigha
    bériwetkini üchün shundaq qildi, — dédi. Shuning bilen Filistiyler chiqip, u ayal
    bilen atisini otta köydürüwetti.'
  nde-nde: Kwathi amaFilistiya ebuza ukuthi, “Ngubani owenze lokhu na?” atshelwa ukuthi,
    “NguSamsoni, umkhwenyana womThimina ngoba umkakhe wendiselwa kumkhaphi wakhe.”
    Ngakho amaFilistiya ahamba ayatshisa umkaSamsoni kanye loyise, bafa.
  ton-ton: ¶ Pea pehē ai ʻe he kau Filisitia, “Ko hai ia kuo ne fai ʻae meʻa ni?”
    Pea naʻa nau pehēange ko Samisoni, ko e foha ʻi he fono ki he tangata Timinate,
    ko e meʻa ʻi heʻene toʻo hono uaifi, ʻo ne foaki ia ki heʻene kaumeʻa. Pea naʻe
    ʻalu hake ʻae kau Filisitia, ʻonau tutu ʻae fefine mo ʻene tamai ʻaki ʻae afi.
  ces-1613: 'I řekli Filistinští: Kdo je to učinil? Jimž odpovědíno: Samson zeť Tamnejského,
    proto že vzal ženu jeho a dal ji tovaryši jeho. Tedy přišedše Filistinští, spálili
    ji ohněm i otce jejího.'
  eng-WMB: Then the Philistines said, “Who has done this?” They said, “Samson, the
    son-in-law of the Timnite, because he has taken his wife and given her to his
    companion.” The Philistines came up, and burned her and her father with fire.
  tam-TCV: அப்பொழுது பெலிஸ்தியர், “யார் இதைச் செய்தார்கள்?” என்று கேட்டபோது, “இதைத்
    திம்னாத்தினுடைய மருமகனாகிய சிம்சோன் செய்திருக்கிறான். ஏனெனில் அவனுடைய மனைவி அவனுடைய
    சிநேகிதனுக்குக் கொடுக்கப்பட்டிருந்தாள்” என்றார்கள். எனவே பெலிஸ்தியர் சென்று அவளையும்
    அவள் குடும்பத்தையும் எரித்துக்கொன்றார்கள்.
  ceb-ULB: Nangutana ang mga Filistihanon, “Kinsa man ang nagbuhat niini?” Giingnan
    sila, “Si Samson, ang umagad nga lalaki sa Timnahanon ang nagbuhat niini, tungod
    kay gidala ug gihatag sa Timnahanon ang asawa ni Samson sa iyang higala.” Unya
    miadto ang mga Filistihanon ug gisunog nila ang babaye lakip na ang iyang amahan.
  pol-UBG: 'Wtedy Filistyni powiedzieli: Któż to uczynił? I odpowiedziano: Samson,
    zięć Timnity, ponieważ ten odebrał mu żonę i dał ją jego towarzyszowi. Poszli
    więc Filistyni i spalili ją i jej ojca.'
  agr-agr: 'Dutika ijituam filisteo aidauk: ¿Yaki aikae? tusa inimainak yujakma: Auk
    Sansógka wegaji niina nuwen atanki, niina kumpajinig sujutkam, nuna iikmak aikae
    tabaun dekawajui. Nunik dekawag nuna shimutuk nunú nuwanak apajijai apeawag maawajui.'
  kyc-kyc: Enakana Pilisitia wambu dupwame ee doko kandapala lao, Apimi pipyase? lao
    piso siyami. Dokopa Samasone Timina akalinya imwange dokome pipyalyamo. Banya
    etenge doko rakangeme nyepala akali wakale maipya dokona imbwuapala pipyalyamo,
    leyambinyi siyami. Sepala Pilisitia wambu dupwame epapala enda dokopa banya rakangepa
    dee banya andape isare palyuo kisiyami.
  urd-GVU: فلستیوں نے دریافت کیا کہ یہ کس کا کام ہے۔ پتا چلا کہ سمسون نے یہ سب کچھ
    کیا ہے، اور کہ وجہ یہ ہے کہ تِمنت میں اُس کے سُسر نے اُس کی بیوی کو اُس سے چھین
    کر اُس کے شہ بالے کو دے دیا ہے۔ یہ سن کر فلستی تِمنت گئے اور سمسون کے سُسر کو
    اُس کی بیٹی سمیت پکڑ کر جلا دیا۔
  deu-1912: 'Da sprachen die Philister: Wer hat das getan? Da sagte man: Simson, der
    Eidam des Thimniters; darum daß er ihm sein Weib genommen und seinem Freunde gegeben
    hat. Da zogen die Philister hinauf und verbrannten sie samt ihrem Vater mit Feuer.'
  kan-2017: ಫಿಲಿಷ್ಟಿಯರು ಇದನ್ನು ಮಾಡಿದವರು ಯಾರೆಂದು ವಿಚಾರಿಸುವಲ್ಲಿ ತಿಮ್ನಾ ಊರಿನವನ ಅಳಿಯನಾದ
    ಸಂಸೋನನೆಂದು ಗೊತ್ತಾಯಿತು. ಅವನ ಮಾವನು ಅವನ ಹೆಂಡತಿಯನ್ನು ಬೇರೊಬ್ಬನಿಗೆ ಕೊಟ್ಟುಬಿಟ್ಟದ್ದೇ ಇದಕ್ಕೆ
    ಕಾರಣವೆಂದು ಅವರು ತಿಳಿದು, ಆಕೆಯನ್ನೂ, ಆಕೆಯ ತಂದೆಯನ್ನೂ ಸುಟ್ಟುಬಿಟ್ಟರು.
  yap-yap: Me fith e pi Filistine ko mini’ e ke yodrom. Miyad pir’eg ni Samson, ni
    bochan e chitamngin le’engin ni be’ nu Timnah e ke fek le’engin Samson ke pi’
    ngak fare pagel ni yow ba pach Samson. Me yan e pi Filistine ngar urfiyed fare
    pin nge yim’, miyad urfiy e naun rok e chitamngin.
  hlt-MCSB: Te dongah Philisti rhoek loh, “He he ulae aka saii,” a ti uh hatah, “A
    yuu te a bong pah tih a baerhoep taengla vik a paek pah dongah Timni cava Samson
    loh a saii,” a ti uh. Te dongah Philisti rhoek te cet uh tih amah khaw a napa
    te khaw hmai neh a hoeh uh.
  mdy-ETH: ዬያሮ ፒሊስፄኤሜ ዓሳ፦ «ሃያ ዓይጎ ዓሲ ማዼይ?» ጌይ ዖኦጫዖ ሶምሶሜታሢ ዔሬኔ፤ ቲሚና ዓጪ ዓሲ ማዔ፥ ዒዛኮ ባይሲ
    ሶምሶሜኮ ማቾ ዒዛኮ ዔፖሮ ሙኬ ዓሲም ዒንጌሢሮ ፒሊስፄኤሜ ዓሳ ዴንዲ ዬኖ ላኣሌሎንታ ዓዶንታ ታሚና ሚቼኔ።
  twi-ASANTE: Filistifoɔ no bisaa sɛ, “Na hwan na ɔyɛɛ saa amumuyɛ yi?” Wɔn ara buaa
    sɛ, “Ɛyɛ Samson ɛfiri sɛ, nʼase barima a ɔfiri Timna de Samson yere ama ɔbarima
    a na ɔdi ne nan ase wɔ wɔn ayeforɔhyia mu no awadeɛ.” Enti, Filistifoɔ kɔkyeree
    ɔbaa no ne nʼagya hyee wɔn ma wɔwuiɛ.
  eng-WEBU: Then the Philistines said, “Who has done this?” They said, “Samson, the
    son-in-law of the Timnite, because he has taken his wife and given her to his
    companion.” The Philistines came up, and burned her and her father with fire.
  wal-wal: Pilisxxeemati, “Hagaa oottidai oonee?” yaagidi oichchidosona. Oichchin
    asai, “Samssooni oottiis; aissi giikko, Timina asa gidiya a bolloi, a machchiyo
    a miiziyaayyo immido gishshaassa” yaagiis. Yaagin Pilisxxeemati biidi, onne i
    aawaa taman xuuggidosona.
  spa-PDDPT: 'Y los filisteos preguntaron: ¿Quién hizo esto? Y les dijeron: Sansón,
    yerno del timnateo, porque éste tomó a su esposa y la dio a su compañero. Entonces
    los filisteos fueron y la quemaron a ella y a su padre.'
  gun-gun: 'Filisteu kuery oporandu okuapy: — Mava''e tu ha''e nunga ojapo? Ombovaia:
    — Timna pygua rajy me Sansão ojapo, mba''eta ixugui ta''yxy oipe''a vy irũ pe
    ju ome''ẽ rire — ''ea. Ha''e ramo filisteu kuery oje''oi vy oapy kunha va''e tuu
    reve.'
  agu-BL: Cyoque'n tzun e' filistey tan jakle'n tkanil yi na' taw yi ajtza'kla'tz.
    Ma yi quibital yi ya's tzun ban Sansón, tan ticy'se'n c'u'l te ji', yi cho'n najlij
    Timnat, tampaj yi ticy'e'n tk'ol yi txkel tetz jun tamiw, nin tzun e' ben e' filisteya'tz
    tan stz'e'se'n yi xna'na'tz tuml yi taj.
  ilo-ULB: Nagsaludsod dagiti Filisteo, “Siasino ti nangaramid iti daytoy?” Naibaga
    kadakuada, “Ni Samson, a manugang ti Timniteo, ti nangaramid iti daytoy, gapu
    ta innala ti Timniteo ti asawa ni Samson ket intedna daytoy iti gayyemna.” Ket
    napan pinuoran dagiti Filisteo ti babai ken ti amana.
  kpg-kpg: Di madagoaa digau Philistia ne heeu be di ma koai dela ne hai di mee deenei,
    gei digaula ga iloo bolo ma go Samson dela ne hai di maa, idimaa, tamana o dono
    lodo go taane mai Timnah, la guu wanga di lodo Samson la gi dono ehoo. Gei ogo
    digau Philistia gaa hula gaa dudu di ahina deelaa mo dono damana gii mmade.
  uig-ARA: 'فىلىستىيلەر بۇنى كۆرۈپ: بۇنى كىم قىلدى، ــ دەپ سورىسا، خەلق جاۋاب بېرىپ:
    ــ تىمناھلىق ئادەمنىڭ كۈيئوغلى شىمشون قىلدى؛ قېينئاتىسى ئۇنىڭ ئايالىنى ئۇنىڭ قولدىشىغا
    بېرىۋەتكىنى ئۈچۈن شۇنداق قىلدى، ــ دېدى. شۇنىڭ بىلەن فىلىستىيلەر چىقىپ، ئۇ ئايال
    بىلەن ئاتىسىنى ئوتتا كۆيدۈرۈۋەتتى.'
  sus-sus: Filisitakae naxa e booree maxɔrin, «Nde yi wali rabaxi?» Mixi ndee naxa
    e yaabi, «Samison fɔxi nan a ra, barima a bitanyi Timinaka bara a xa ginɛ fi xɛmɛ
    ma, a tan Samison xa xulunyi binyɛ fi naxan ma.» Na kui Filisitakae naxa siga
    na ginɛ nun a baba gande.
  pon-2006: Mehn Pilisdia ko eri idek, “Ihs me wiahda soahng wet?” Re ahpw diarada
    me Samson, pwehki en eh pwoudo eh pahpa, mehn Timna, e ale eh pwoudo oh kihong
    emen kompoakepah ko en pwoudikihda. Mehn Pilisdia ko eri kohla oh isikala liho
    e lao mehla, oh iangahki imwen eh pahpao.
  jae-jae: Go lau Pilisti têtu kênac gebe “Asa gêgôm gêŋ tonaŋ.” Êsêac sêjô êsêac
    aweŋ gebe “Ŋac aŋga Timna nê lawa Simson. Eŋ gêgôm gêŋ tau gebe lawa laŋgwa kêkêŋ
    latuo gêdêŋ ênê ŋac.” Tec lau Pilisti sêkêŋ ja geŋ awê tau agêc tama to nêŋ lau
    su.
  ksd-ksd: 'Ma ra tarai Pilistia dia ga biti: To ia i ga pait go ra magit? Ma dia
    ga biti: Samson ra nimu i ra tutana Timna, tago i ga tak vue kana vavina ma i
    ga tul tar ia pire nam dir ga varvaragur me. Ma ra tarai Pilistia dia ga vana
    ma dia ga tun vue ra vavina dir ma tamana ma ra iap.'
  tur-YTC: Bunun üzerine Filistliler, “Bunu kim yaptı?” diye sordular. Onlar, “Timnalı'nın
    damadı Şimşon, çünkü onun karısını alıp arkadaşına verdi” dediler. Filistliler
    gelip onu ve babasını ateşle yaktılar.
  grc-BRENT: Καὶ εἶπαν οἱ ἀλλόφυλοι, τίς ἐποίησε ταῦτα; καὶ εἶπαν, Σαμψὼν ὁ νυμφίος
    τοῦ Θαμνὶ, ὅτι ἔλαβε τὴν γυναῖκα αὐτοῦ, καὶ ἔδωκεν αὐτὴν τῷ ἐκ τῶν φίλων αὐτοῦ·
    καὶ ἀνέβησαν οἱ ἀλλόφυλοι, καὶ ἐνέπρησαν αὐτὴν καὶ τὸν οἶκον τοῦ πατρὸς αὐτῆς
    ἐν πυρί.
  ind-AYT: Kemudian, orang-orang Filistin berkata, “Siapakah yang melakukan hal ini?”
    Mereka berkata, “Simson, menantu orang Timna itu. Sebab, orang itu telah mengambil
    istrinya dan memberikannya kepada kawannya.” Karena itu, orang Filistin pergi
    dan membakar perempuan itu dan ayahnya dengan api.
  nya-nya: Tsono Afilisti anayamba kufunsana kuti, “Ndani wachita izi?” Ena anati,
    “Ndi Samsoni mkamwini wa munthu wa ku Timna uja chifukwa Mtimunayo anatenga mkazi
    wake ndi kumupereka kwa mnzake.” Choncho Afilisti anapita kukatentha mtsikanayo
    pamodzi ndi abambo ake.
  hrv-hrv: 'Filistejci zapitaše: “Tko je to učinio?” Odgovoriše im: “Samson, Timnjaninov
    zet, zato što mu tast oduze ženu i dade je njegovu drugu.” Tad Filistejci odoše
    i spališe onu ženu i njenu obitelj.'
  mps-mps: Tama te Filistia dabego hanalua biliyu, te tiwai po wali, “Dego te sę
    yaliwe?” Tama augwaligo po odobadi te po wai, “Samsongo te sę yalio. Magi baso
    meni, te aga wąį ayago, te Timna bidigo te agai we selama, te aga dali te we
    sabo sogo nai uluyu te hai namu olama bidali bidi aga abagibolo te we mani,” wali.
    Tama te Filistia dabe pelama, te we dali aga aya me te aga be dali te siago te
    augwali dali ulugi pai dao.
  tpi-tpi: Ol Filistia i lukim na ol i askim nabaut olsem, “Husat i mekim dispela
    samting?” Na ol man i tok olsem, “Samson i bin mekim, long wanem, tambu papa bilong
    en, dispela man bilong Timna, em i kisim meri bilong Samson na givim long man
    i bin poromanim Samson long taim bilong marit.” Orait na ol Filistia i go kukim
    dispela meri wantaim papa na haus bilong en tu.
  dan-1931: 'Da Filisterne spurgte, hvem der havde gjort det, blev der sagt: “Det
    bar Samson, Timnittens Svigersøn, fordi han tog hans Hustru og gav hende til hans
    Brudesvend.” Da gik Filisterne op og brændte hende og hendes Faders Hus inde.'
  vie-OVCB: 'Người Phi-li-tin hỏi nhau: “Ai đã làm việc này?” Có người đáp: “Sam-sôn,
    con rể của một người Thim-na, vì người này đem vợ Sam-sôn gả cho bạn hắn.” Một
    số người Phi-li-tin kéo đến bắt vợ Sam-sôn và cha nàng đem thiêu sống.'
  guj-2017: પલિસ્તીઓએ પૂછ્યું, “આ કોણે કર્યું છે?” તેઓને કહેવામાં આવ્યું, “તિમ્નીના
    જમાઈ સામસૂને આ કર્યું છે, કેમ કે તિમ્નીએ સામસૂનની પત્નીને લઈને તેને તેના મિત્રને
    આપી દીધી.” ત્યારે પલિસ્તીઓ આવ્યા અને તેને તથા તેના પિતાને બાળી મૂક્યા.
  pon-2006A: Mehn Pilisdia ko eri idek, “Ihs me wiahda soahng wet?” Re ahpw diarada
    me Samson, pwehki en eh pwoudo eh pahpa, mehn Timna, e ale eh pwoudo oh kihong
    emen kompoakepah ko en pwoudikihda. Mehn Pilisdia ko eri kohla oh isikala liho
    e lao mehla, oh iangahki imwen eh pahpao.
  por-BRBSL: 'Então os filisteus disseram: “Quem fez isso?” Eles disseram: “Sansão,
    o genro do Timnite, porque ele levou sua esposa e a entregou ao seu companheiro”.
    Os filisteus apareceram e queimaram-na e ao pai dela com fogo.'
  cth-cth: Filistinnaw ni, het heh apimaw ka sak ati awh. Ahnimouh ni Timnah e cava
    Samson ni doeh ati awh. A yu a lawp awh teh, a hui a poe pouh awh dawkvah ati
    awh. Hahoi teh, Filistinnaw ni hote napui hoi a na pa im hmai ngeng a sawi pouh
    awh.
  twi-twi: Filistifo no bisae se, “Na hena na ɔyɛɛ saa amumɔyɛ yi?” Wɔn ara buae se,
    “Ɛyɛ Samson efisɛ nʼase barima a ofi Timna de Samson yere ama ɔbarima a na odi
    ne nan ase wɔ wɔn ayeforohyia mu no aware.” Enti Filistifo no kɔkyeree ɔbea no
    ne nʼagya hyew wɔn ma wowuwui.
  hlt-hlt: Te dongah Philisti rhoek loh, “He he ulae aka saii,” a ti uh hatah, “A
    yuu te a bong pah tih a baerhoep taengla vik a paek pah dongah Timni cava Samson
    loh a saii,” a ti uh. Te dongah Philisti rhoek te cet uh tih amah khaw a napa
    te khaw hmai neh a hoeh uh.
  tbz-SIM: 'Kɛ̀ Fidisitɛ̃ɛ̃bɛɛ bekɛ wèè dɔ̀ɔ̀ mɛmmɛ, kɛ̀ bɛ̀ dɔ̀: Sɑ̃nsɔ̃ɔ̃ nwe. O
    cɔ̀kù Timunɑ ɛì kou weè ò yetɛnɛ̀ o pokù, koò duɔ́ nhodɑpɑ̀ɑ̀ nwèè sòò ni dibɑnni
    kó ikuɔ́. Dɛ mɔ̀nnì kɛ̀ Fidisitɛ̃ɛ̃bɛɛ kɔtɛ kɛ́cɔ́u ndɛ kóo nitipòkù nɛ̀ o cicɛ.'
  msy-2020: Ezɨ Filistiaba kamaghɨn ganigha uarira uari azangsɨsi, “Tinara bizir kam
    gami?” Ezɨ gumazir mam kamaghɨn me mɨgɨa ghaze, “Samson a gami. An ivozir afeziam,
    Timnan nguibamɨn gumazim. A Samsonɨn amuim inigha, an namakar a ko an amuimɨn
    isamɨn dughiamɨn ikezim ganɨngi.” Ezɨ Filistiabar gumazir dapaniba, Timnan nguibamɨn
    ghuavanaga Samsonɨn amuim ko an afeziam gaborozɨ aning isi.
  azb-azb: 'Filiştlilər bir-birindən soruşdular: «Görəsən bunu kim edib?» Kimsə dedi
    ki, bunu Timnalının kürəkəni Şimşon edib, çünki qayınatası götürüb onun arvadını
    sağdışına ərə verib. Filiştlilər çıxıb o qadınla atasına od vurub yandırdılar.'
  eng-DBY: And the Philistines said, Who has done this? And they answered, Samson,
    the son-in-law of the Timnite, because he took his wife and gave her to his companion.
    And the Philistines came up, and burned her and her father with fire.
  hin-2017: तब पलिश्ती पूछने लगे, “यह किसने किया है?” लोगों ने कहा, “उसके तिम्नाह
    के दामाद शिमशोन ने यह इसलिए किया, कि उसके ससुर ने उसकी पत्नी का उसके साथी से विवाह
    कर दिया।” तब पलिश्तियों ने जाकर उस पत्नी और उसके पिता दोनों को आग में जला दिया।
  eng-YLT: And the Philistines say, 'Who hath done this?' And they say, 'Samson, son-in-law
    of the Timnite, because he hath taken away his wife, and giveth her to his companion;'
    and the Philistines go up, and burn her and her father with fire.
  kne-kne: Idi damagen pay din Filisteo mo sino di nangamag sidi, naammoan da ay si
    Samson ay innapo dad Timna, tan inpaasawan katogangana din asawa na sin gayyem
    na. Pag mantikid din Filisteo et pinooan da ay pinse da asawan Samson ay sin-ama.
  eng-WYC-2017: And the Philistines said, Who did this thing? To whom it was said,
    Samson, the husband of Timnite’s daughter, for he took away Samson’s wife, and
    gave her to another man. And the Philistines went up, and burnt both the woman
    and her father.
  eng-WMBB: Then the Philistines said, “Who has done this?” They said, “Samson, the
    son-in-law of the Timnite, because he has taken his wife and given her to his
    companion.” The Philistines came up, and burnt her and her father with fire.
  urd-GVH: फ़िलिस्तियों ने दरियाफ़्त किया कि यह किसका काम है। पता चला कि समसून ने
    यह सब कुछ किया है, और कि वजह यह है कि तिमनत में उसके सुसर ने उस की बीवी को उससे
    छीनकर उसके शहबाले को दे दिया है। यह सुनकर फ़िलिस्ती तिमनत गए और समसून के सुसर
    को उस की बेटी समेत पकड़कर जला दिया।
  rug-rug: Meke sipu nanasa nia rina tinoni Pilisitia sapu esei si tavetia sapu gua
    asa, si gilania rini sapu e Samusoni mo tavetia si asa. Sina sa roana, sapu sa
    tie pa Timina, si vala nia koa ke baere te Samusoni sa nana barikaleqe. Gua asa
    ke la sari na tinoni Pilisitia meke sulu va matea sa barikaleqe meke gua tugo
    sa tamana.
  gaz-gaz: Yeroo Filisxeemonni, “Eenyutu waan kana godhe?” jedhanii gaafatanitti,
    “Saamsoon dhirsa intala namicha Tiimnaahi sanaatu sababii niitiin isaa miinjee
    isaatti jalaa heerumsiifamteef waan kana godhe” jedhamee isaanitti himame. Kanaafuu
    Filisxeemonni ol baʼanii niitii Saamsoonii fi abbaa ishee gubanii ajjeesan.
  fra-LSG: 'Les Philistins dirent: Qui a fait cela? On répondit: Samson, le gendre
    du Thimnien, parce que celui-ci lui a pris sa femme et l’a donnée à son compagnon.
    Et les Philistins montèrent, et ils la brûlèrent, elle et son père.'
  gnn-gnn: Ga walalanydja Bilitjiyapuyŋunydja wirrkina dhika maḏakarritjthina, bala
    yana walala marrtjinana, ga bumara rakunyguna ŋunhiyi Djämdjingunydja dhäykanha,
    ga nhanŋu bäpa'mirriŋunha, ga wäŋanydja ŋunhi walala nhanŋu dhuŋgur'yurrunana.
  yal-yal: Filisitine yi muxune maxɔdin, e naxa, “Nde ito ligaxi?” E yi e yabi, e
    naxa, “Samisɔn, Timana kaan bitanna, bayo a bata a ɲaxanla ba a yii, a yi a so
    a lanfaan yii.” Filisitine yi siga e sa na ɲaxanla nun a fafe gan.
  haw-1868: Alaila, ninau ae la ko Pilisetia, Nawai i hana i keia? I mai la lakou,
    Na Samesona, na ka hunona a kekahi o ko Timenata, no ka mea, na lawe oia i ka
    ia la wahine, a ua haawi ia ia na kona hoa. Pii mai la ko Pilisetia, a puhi iho
    la i ua wahine la, a me kona makuakane i ke ahi.
  arb-NAV: 'فَسَأَلَ الْفِلِسْطِينِيُّونَ: «مَنِ الْجَانِي؟» فَقِيلَ لَهُمْ: «شَمْشُونُ
    صِهْرُ التِّمْنِيِّ، لأَنَّهُ أَخَذَ امْرَأَةَ شَمْشُونَ وَزَوَّجَهَا لِنَدِيمِه»،
    فَصَعِدَ الْفِلِسْطِينِيُّونَ وَأَحْرَقُوهَا مَعَ أَبِيهَا بِالنَّارِ.'
  ewe-ewe: Esi Filistitɔwo bia be ame kae wɔ esia la, woɖo eŋu na wo be, “Samson ye
    elabena srɔ̃a fofo tsɔ srɔ̃a na ŋutsu bubu wòɖe.” Ale Filistitɔwo tɔ dzo nyɔnuvi
    la kple fofoa kple woƒe aƒe.
  eng-LEE: Then said the Philistines, Who hath done this! And they answered, Samson,
    the son-in-law of the Thimnite, because he hath taken his wife, and given her
    to his companion. And the Philistines went up, and burnt her and her father with
    fire.
  gvn-gvn: Philistine-warra babajin, “Wanyangka bayabu mayi wayjun?” Jana binalman
    Samsonangka wayjun, nyunguwundu ngalayinangka manyarr nyungu yinduymbu dajinya.
    Yinyaynka jana Philistine-warrangka nyunguwunbu ngalayinamu bayan wayjun, Samsonamu
    manyarr bayanga yilban, wayjujin. Samsonangka kuku nyajin, nyulu yalaman, “Yurra
    yala, ngayku manyarr yarkinkaku kuninya, ngayu yurranin yalarrku kunil.” Nyulu
    kuniwan jananji Philistine-warranji, wubul bajaku yarkin-ban. Yinyamun nyulu cavemunbu
    dungan, ngamaranga.
  asm-FB: তেতিয়া পলেষ্টীয়াসকলে সুধিলে, “এই কাম কোনে কৰিলে?” মানুহে ক’লে, তিম্নায়ীয়াৰ
    জোঁৱায়েক চিমচোনে এই কাম কৰিলে, কিয়নো তেওঁৰ শহুৰেকে তেওঁৰ ঘৈনীয়েকক তেওঁৰ সখীয়েকক
    দিলে; তাতে ফীলিস্টীয়াসকলে আহি সেই মহিলা আৰু তাইৰ বাপেকক জুই দি পুৰিলে।
  sus-A: قِلِسِتَكَيٍ نَشَ عٍ بٌورٍيٍ مَشْرِن، «ندٍ يِ وَلِ رَبَشِ؟» مِشِ ندٍيٍ نَشَ
    عٍ يَابِ، «سَمِسٌن قْشِ نَن عَ رَ، بَرِ مَ عَ بِتَنيِ تِمِنَكَ بَرَ عَ شَ فِنّ
    قِ شّمّ مَ، عَ تَن سَمِسٌن شَ شُلُنيِ بِنيّ قِ نَشَن مَ.» نَ كُي قِلِسِتَكَيٍ
    نَشَ سِفَ نَ فِنّ نُن عَ بَبَ فَندٍ.
  fra-SBL: 'Alors les Philistins dirent : « Qui a fait cela ? » Ils dirent : « Samson,
    le gendre du Timnite, car il a pris sa femme et l''a donnée à son compagnon. »
    Les Philistins montèrent, et la brûlèrent au feu, elle et son père.'
  hbo-hbo: וַיֹּאמְר֣וּ פְלִשְׁתִּים֮ מִ֣י עָ֣שָׂה זֹאת֒ וַיֹּאמְר֗וּ שִׁמְשֹׁון֙
    חֲתַ֣ן הַתִּמְנִ֔י כִּ֚י לָקַ֣ח אֶת־אִשְׁתֹּ֔ו וַֽיִּתְּנָ֖הּ לְמֵרֵעֵ֑הוּ וַיַּעֲל֣וּ
    פְלִשְׁתִּ֔ים וַיִּשְׂרְפ֥וּ אֹותָ֛הּ וְאֶת־אָבִ֖יהָ בָּאֵֽשׁ׃
  piu-2006: '@see-verse:JDG.015.005'
  kik-kik: Rĩrĩa Afilisti mooririe atĩrĩ, “Nũũ wĩkĩte ũũ?” Makĩĩrwo atĩrĩ, “Nĩ Samusoni,
    mũthoni-we wa mũndũ ũrĩa Mũtimina, tondũ mũtumia wake nĩaheirwo mũratawe.” Nĩ
    ũndũ ũcio Afilisti makĩambata na magĩcina mũtumia ũcio o na ithe nginya magĩkua.
  fra-NCL: 'Les Philistins dirent : « Qui a fait cela ? » On répondit : « C’est Samson,
    le gendre du Thamnéen, parce que celui-ci lui a pris sa femme et l’a donnée à
    son ami. » Et les Philistins étant montés, ils la brûlèrent, elle et son père.'
  cek-AK: Mi mah maw hae hmuen hae sak? tiah Philistinnawk mah dueng o naah, Timnath
    vangpui ah kaom kami maeto canu ih sava Samson mah hae tiah sak; a zu to angmah
    ih ampui hanah paek pae o ving pongah anih mah to tiah sak, tiah a thuih pae o.
    To naah Philistinnawk loe caeh o moe, to nongpata hoi anih ih ampa to hmai hoiah
    qoeng o.
  cuk-cuk: 'Geb degine, Filistea-dulemar egichiarmalad: “¿Doa-we ogumaksa?” Ega sogdemalad:
    “Timnat-dule-e-sapin-Sansón, ogumaksa. Ar e-sakde, Sansón-ibe dule-baidga ome-uksad.”
    Geb degidbali, Filistea-dulemar nadegusmalad. Agine, Sansón-ome-ogumakar oburgwismalad,
    degi, ome-e-bab-ogumakar oburgwismarbalid.'
  uig-CYR: 'Филистийләр буни көрүп: Буни ким қилди, — дәп сориса, хәлиқ җавап берип:
    — Тимнаһлиқ адәмниң күйоғли Шимшон қилди; қейинатиси униң аялини униң қолдишиға
    беривәткини үчүн шундақ қилди, — деди. Шуниң билән Филистийләр чиқип, у аял билән
    атисини отта көйдүрүвәтти.'
  tel-2017: ఫిలిష్తీయులు “ఎవడు చేసాడిలా” అన్నారు. “తిమ్నాతు వాడి అల్లుడైన సంసోను చేశాడు.
    ఎందుకంటే సంసోను భార్యను ఆ తిమ్నాతు వాడు అతని స్నేహితుడికిచ్చాడు” అనే జవాబు వచ్చింది.
    అప్పుడు ఫిలిష్తీయులు వెళ్లి ఆమెనూ ఆమె తండ్రినీ సజీవ దహనం చేశారు.
  hat-BSA: 'Konsa, Filisten yo te di: “Kilès ki te fè sa?” Yo te reponn: “Samson,
    bofi a Timnyen an, akoz li te pran madanm li pou te bay li a konpanyen li.” Pou
    sa, Filisten yo te monte e te brile ni madanm nan, ni papa li avèk dife.'
  kos-kos: Ke mwet Philistia elos siyuk lah su oru ma inge, na fwackyang nu selos
    lah Samson pa oru uh, mweyen papa talupal el tuh eisalang mutan kial Samson nu
    sin kawuk se lal Samson ah. Ouinge mwet Philistia elos som ac esukak lohm sin
    papa sac, na mutan sac ac sou lal nufon misa.
  hbo-WLC: וַיֹּאמְר֣וּ פְלִשְׁתִּים֮ מִ֣י עָ֣שָׂה זֹאת֒ וַיֹּאמְר֗וּ שִׁמְשׁוֹן֙
    חֲתַ֣ן הַתִּמְנִ֔י כִּ֚י לָקַ֣ח אֶת־אִשְׁתּ֔וֹ וַֽיִּתְּנָ֖הּ לְמֵרֵעֵ֑הוּ וַיַּעֲל֣וּ
    פְלִשְׁתִּ֔ים וַיִּשְׂרְפ֥וּ אוֹתָ֛הּ וְאֶת־אָבִ֖יהָ בָּאֵֽשׁ׃
  ibo-ibo: Mgbe ndị Filistia chọpụtara ihe mere, ha jụrụ sị, “Onye mere ihe dị otu
    a?” A gwara ha, “Ọ bụ Samsin ọgọ onye Timna, nʼihi na a kpọnyere enyi ya nwunye
    ya.” Nʼihi nke a, ndị Filistia niile zukọtara kpọpụta nwaagbọghọ ahụ na nna ya
    kpọọ ha ọkụ.
  ory-ory: ସେତେବେଳେ ପଲେଷ୍ଟୀୟମାନେ ପଚାରିଲେ, “ଏହା କିଏ କରିଅଛି?” ତହିଁରେ ଲୋକମାନେ କହିଲେ,
    “ତିମ୍ନୀୟର ଜୁଆଁଇ ଶାମ୍‍ଶୋନ୍‍, ଯେହେତୁ ସେ ତାହାର ଭାର୍ଯ୍ୟାକୁ ନେଇ ତାହାର ମିତ୍ରକୁ ଦେଲା।”
    ଏଥିରେ ପଲେଷ୍ଟୀୟମାନେ ଆସି ସେହି ସ୍ତ୍ରୀକୁ ଓ ତାହାର ପିତାକୁ ଅଗ୍ନିରେ ଦଗ୍ଧ କଲେ।
  chk-chk: Mürin, ekewe chon Filistia ra ais, “Iö a föri ei?” Nge ra pälüeni, “Samson,
    pwülüen nöün ewe re Timna, pun ra angei seni pwülüan we o apwüpwülüa ngeni chienan.”
    Iei mine ekewe re Filistia ra feito o kenala ewe fefin me saman we.
  rop-rop: Wal ol detlot Filastain pipul bin askimbat miselp hubin barnimap olabat
    fam, en deibin faindat Semsan bin dum, dumaji im lambarra bin gibit im waif langa
    najawan men deya langa det taun gulum Timna. Afta na detlot pipul bin go langa
    det taun, en deibin barnimap det gel en im dedi haus.
  ukr-1871: 'Як же Филистії питали: Хто се зробив? відказувано: Самсон, зять Тимнатїїв,
    бо він одняв у нього жінку та й оддав його бояринові. Кинулись тодї Филистії та
    й спалили її вкупі з батьком її.'
  deu-1951: 'Da sprachen die Philister: Wer hat das getan? Da sagte man: Simson, der
    Tochtermann des Timniters, weil er ihm sein Weib genommen und sie seinem Gefährten
    gegeben hat! Da zogen die Philister hinauf und verbrannten sie samt ihrem Vater
    mit Feuer.'
  eng-JPS: 'Then the Philistines said: ''Who hath done this?'' And they said: ''Samson,
    the son-in-law of the Timnite, because he hath taken his wife, and given her to
    his companion.'' And the Philistines came up, and burnt her and her father with
    fire.'
  srp-1865: 'Tada Filisteji rekoše: ko je to uèinio? I odgovoriše: Samson zet Tamnaæaninov,
    jer mu uze ženu i dade je drugu njegovu. Tada doðoše Filisteji i spališe ognjem
    nju i oca njezina.'
  lug-lug: Awo Abafirisuuti bwe baabuuza akoze bwe kityo, ne boogera nti, “Ye Samusooni
    mukoddomi w’Omutimuna, kubanga Omutimuna yaddira mukazi wa Samusooni, n’amuwa
    mukwano gwa Samusooni.” Abafirisuuti ne bagenda ne bookya omukazi ne kitaawe omuliro.
  heb-heb: ויאמרו פלשתים מי עשה זאת ויאמרו שמשון חתן התמני כי לקח את אשתו ויתנה למרעהו
    ויעלו פלשתים וישרפו אותה ואת אביה באש׃
  ben-IRV: তখন পলেষ্টীয়েরা জিজ্ঞাসা করল, “এ কাজ কে করল? লোকেরা বলল, তিম্নায়ীয়ের
    জামাই শিম্‌শোন করেছে; যেহেতু তার শ্বশুর তার স্ত্রীকে নিয়ে তার বন্ধুকে দিয়েছে।”
    তাতে পলেষ্টীয়েরা এসে সেই স্ত্রীকে ও তার পিতাকে আগুনে পুড়িয়ে মারল।
  pan-pan: ਤਦ ਫ਼ਲਿਸਤੀ ਪੁੱਛਣ ਲੱਗੇ, “ਇਹ ਕਿਸ ਨੇ ਕੀਤਾ ਹੈ?” ਲੋਕਾਂ ਨੇ ਕਿਹਾ, “ਤਿਮਨਾਹ ਦੇ ਜਵਾਈ
    ਸਮਸੂਨ ਨੇ, ਕਿਉਂਕਿ ਉਹ ਨੇ ਉਸ ਦੀ ਪਤਨੀ ਦਾ ਵਿਆਹ ਉਸ ਦੇ ਮਿੱਤਰ ਨਾਲ ਕਰ ਦਿੱਤਾ।” ਤਦ ਫ਼ਲਿਸਤੀਆਂ
    ਨੇ ਜਾ ਕੇ ਉਸ ਦੀ ਪਤਨੀ ਅਤੇ ਉਸ ਦੇ ਪਿਤਾ ਨੂੰ ਅੱਗ ਨਾਲ ਸਾੜ ਦਿੱਤਾ।
  mya-JVB: ဖိလိတ္တိ လူတို့ကလည်း၊ ဤ အမှုကို အဘယ်သူ ပြု သနည်းဟု မေးမြန်း သော် ၊ တိမနတ်
    မြို့သား၏ သားမက် ရှံဆုန် ပြုပြီ။ သူ ၏မယား ကို သူ ၏အပေါင်းအဘော် အား ပေးစား ပြီတကားဟု
    ပြန် ပြောလျှင်၊ ဖိလိတ္တိ လူတို့သည် လာ ၍ ထိုမိန်းမ နှင့် သူ ၏အဘ ကို မီးရှို့ ကြ၏။
  tbg-tbg: Pirisia vira tave tiha, Oho, tavave mintima kaivo? tumanta vokuka tiha,
    Timnihainaara airaamaqu Samsonivave. Vira airaaviva vira naata vo vaiinti amirave.
    Vi vaiintiva Samsoniva nahenti varai entara vira tataaqa himpite vai vaiintivave,
    tumanta Pirisia vika oru Samsonira airaavira naavu iha umpiarate, vira raavuravata
    nai qokanti iha tatoqa kora.
  hmo-hmo: Vadaeni Pilistia taudia idia gwau, “Inai kara be daika ese ia karaia?”
    Haida idia gwau, “Samson, Timuna tauna ena ravana ese ia karaia, badina be unai
    Timuna tauna ese Samson ena adavana ia abia lou, iena turana ta dekenai ia henia.”
    Vadaeni Pilistia taudia be idia lao, unai hahine mai ena tamana danu lahi dekena
    amo idia hamasedia.
  urd-urd: तब फ़िलिस्तियों ने कहा, “किसने यह किया है?” लोगों ने बताया कि तिमनती के
    दामाद समसून ने; इसलिए कि उसने उसकी बीवी छीन कर उस के साथी को दे दी। तब फ़िलिस्तियों
    ने आकर उस 'औरत को और उसके बाप को आग में जला दिया।
  rus-SYN: 'И говорили Филистимляне: кто это сделал? И сказали: Самсон, зять Фимнафянина,
    ибо этот взял жену его и отдал другу его. И пошли Филистимляне и сожгли огнем
    ее и дом отца ее.'
  bqc-SIM: 'Ɔ̃ Filitɛ̃ↄ mɛ̀: Démɛ yã́ɛ taa kɛ̀wɛ̃ɛi? Ɔ̃ wà mɛ̀: Timɛna gbɛ̃́ nɛ́
    zã́ Sãusↄ̃ↄɛ. Aà ã̀nsue aà nↄ sìwàɛ, ↄ̃ a kpà aà gbɛ̃nawa. Ɔ̃ Filitɛ̃ↄ
    gɛ̀ nↄpi ń a maeo kpàsa.'
  tcz-CHONGTHU: Philistine hochun, “Hichehi koibol bepseo hitam?” atiuvin ahileh “Samson”
    ahi, Timnah mi apupa chun Samson jinu chu agolphapen patoh kicheng dinga anapeh
    doh jeh a abol ahi” atiuve. Hijeh chun Philistine techu acheuvin numeinu nule
    pachu amandoh uvin meijah ahallih tauve.
  mar-mar: तेव्हा पलिष्ट्यांनी विचारले, “हे कोणी केले?” नंतर त्यांनी म्हटले, “तिम्नाकराचा
    जावई शमशोन याने केले, कारण त्याने त्याची पत्नी घेऊन त्याच्या मित्राला दिली. मग
    पलिष्ट्यांनी जाऊन तिला व तिच्या पित्याला आग लावून जाळून टाकले.
  qub-qub: Chaura Filistea runacunaga tapucacharan pï rurashantapis. Tapucachaycashanchömi
    mayaran Timnat runa Sansonpa warminta jucta goycushanpita rabyawan rurashanta.
    Chaymi Filistea runacunaga warmita taytantinta rupaycärachiran.
  bqp-bqp: 'Akũ Filisitininↄ pì: Dí mɛ́ à yã dí taka kɛ̀wɛrɛɛ? Akũ ò pì: Samusimɛ,
    Timina gbɛ̃ anzuree. A anzuree pì a nↄ sìamɛ, akũ à kpà a gbɛ̃nnaa. Akũ Filisitininↄ
    gɛ̀ɛ ò tɛ́ sↄ̃̀ nↄ pìia kũ a deo.'
  hat-hat: 'Lè sa a, moun Filisti yo mande: -Ki moun ki fè sa? Yo di yo: -Se Samson,
    bofi nonm lavil Timna a, ki fè l'', paske bòpè l'' te pran madan Samson, li bay
    yon bon zanmi Samson. Se konsa moun Filisti yo ale yo boule madanm lan ansanm
    ak papa l'' nan kay la.'
  eng-BSB: “Who did this?” the Philistines demanded. “It was Samson, the son-in-law
    of the Timnite,” they were told. “For his wife was given to his companion.” So
    the Philistines went up and burned her and her father to death.
  tod-tod: 'Filiseti nuiti ti ɠɛni ma: «Ɓɛ ɠa é niima vai ɠɛai?» Ti ɠɛni ti ma: «Samesɔn
    ʋe, Timena nui nɛkoi, tɔɔzei naa anzai zeɠeʋɛ, é fe bɔɔlai ya ga anza.» Filiseti
    nuiti ti liini, ti anzanui naa ɠala, ta kɛɛɠɛ.'
  eng-WEBPB: Then the Philistines said, “Who has done this?” They said, “Samson, the
    son-in-law of the Timnite, because he has taken his wife and given her to his
    companion.” The Philistines came up, and burnt her and her father with fire.
  kbq-kbq: Ana'ma hige'za Filistia vahe'mo'za amanage hu'naze, Iza e'inara hu'ne?
    hu'za hazage'za, Timna kumateti ne'mofo nenemo Samsoni anara hu'ne. Na'ankure
    Samsoni'ma aravema hunaku'ma hianknare'ma avegama hu'nea ne' ana ara avremigeno'e.
    Hu'za hazage'za Filistia vahe'mo'za vu'za ana a'ene ana a'mofo nefanena ome zanazeri'za
    tevefi krerasage'naze.
  nhe-BL: 'Huan nopa filisteos quiijtojque: ―¿Ajqueya quichijqui ya ni? Huan tlananquilijque:
    ―Sansón quichijqui, yajaya tlen imontica nopa tlacatl tlen ehua altepetl Timnat
    pampa quiquixtili isihua huan quimactili tlen inelhuampo ipan nopa nenamictili.
    Huan nopa filisteos hualajque huan quitlatijque nopa sihuatl ihuaya itata.'
  bus-bus: 'Ben Filisitininↄ bè: Dé bé à yã kɛ̀ taka kɛ̀wee? Ben wà bè: Samusĩmɛ,
    Timina gbɛ̃ anzure. À anzure pì à nↄↄ sìamɛ, ben à kpà à gbɛ̃nnaa. Ben Filisitininↄ
    gàa wà tɛ́ sↄ̃̀ nↄↄ pìa kↄ̃n a deo.'
  gub-BL: Piri ywy rehe har upuranu uzehezehe wà. — Mo uzapo ko ma'e a'e, i'i uzeupeupe
    wà. Na'e ukwaw Zàxàw a'e ma'e iapo arer romo heko haw wà. — Tatyw upyro hemireko
    izuwi a'e, tuagaw pe imono pà a'e, i'i uzeupeupe wà. A'e rupi Piri ywy rehe har
    oho Zàxàw hemireko heko haw pe wà kury. Umunyk tata hehe hekuwe mehe wà. Wapy
    izuka pà wà. Wapy iànàm paw wà no.
  eng-DRA: 'Then the Philistines said: Who hath done this thing? And it was answered:
    Samson the son in law of the Thamnathite, because he took away his wife, and gave
    her to another, hath done these things. And the Philistines went up and burnt
    both the woman and her father.'
