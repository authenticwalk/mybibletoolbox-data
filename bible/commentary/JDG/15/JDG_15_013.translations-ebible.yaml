  rug-rug: “Leana,” gua si arini, “Kote pusigo mo gami meke vala nigo koa rini. Ba
    lopu kaqu va matego gami,” gua si arini. Ke pusi nia karua iku vaquradi rini si
    asa, meke turaṉa taloa nia rini koasa bae pa tabahoara si asa.
  gaz-gaz: Isaanis, “Tole, nu si hiinee dabarsinee harka isaaniitti si kennina malee
    ofii keenyaan siʼi hin ajjeefnu” jedhaniin. Kanaafuu funyoo haaraa lamaan isa
    hidhanii holqa keessaa isa baasan.
  fra-LSG: 'Ils lui répondirent: Non; nous voulons seulement te lier et te livrer
    entre leurs mains, mais nous ne te ferons pas mourir. Et ils le lièrent avec deux
    cordes neuves, et le firent sortir du rocher.'
  gnn-gnn: Bala walala waŋana bitjarrana, “Manymak, dhuwalana ŋanapurru yurru nhuna
    garrwi'yunna dhiyaŋu raki'yuna, ga gäma nhuna yurru, ga wekama ŋurikala walalaŋgala
    Bilitjiyapuyŋuwalana. Ga ŋanapurruwaynydja yurru yakayi buma nhuna.” Yo, walala
    ḏälkuŋalanydja yukurrana märrma' wuṉḏaŋarrnydja maṉḏanha dhika raki' maṉḏanha,
    yuṯana maṉḏanha, bala ḏapmaraŋalanydja ŋanya ŋuriŋiyi raki'yuna. Bala walala ŋanya
    dhawaṯmaraŋalana ŋuliŋuru mathirraŋurunydja, ga gäŋalana ŋurikala Bilitjiyapuyŋuwalana.
  yal-yal: E yi a yabi, e naxa, “Nxu mi i faxama, nxu waxi i xidi feen nan tun yi,
    nxu yi i so e yii.” E yi a xidi luti nɛnɛ firin na, e yi a ramini faranna ra.
  haw-1868: Olelo aku la lakou ia ia, i aku la, Aole, aku, e nakinaki makou ia oe
    a paa, a haawi aku ia oe i ko lakou lima, aole loa makou e pepehi aku ia oe. Nakinaki
    iho la lakou ia ia i na kaula hou elua, a lawe mai ia ia, mai ka pohaku mai.
  arb-NAV: 'فَأَجَابُوهُ: «لا، لَنْ نَقْتُلَكَ نَحْنُ، إِنَّمَا نُوْثِقُكَ وَنُسَلِّمُكَ
    إِلَيْهِمْ». فَأَوْثَقُوهُ بِحَبْلَيْنِ جَدِيدَيْنِ وَأَخْرَجُوهُ مِنَ الْمَغَارَةِ.'
  ewe-ewe: Woɖo eŋu be, “Míelɔ̃. Ɖe ko míabla wò, atsɔ wò ade asi na wo. Míawu wò
    o.” Ale woblae kple atagbika yeye eve eye wokplɔe dzoe tso agakpe la dzi.
  eng-LEE: And they said unto him, thus, No; for we will [only] bind thee fast, and
    deliver thee into their hand; but we will in no-wise kill thee. And they bound
    him with two new cords, and brought him up from the rock.
  gvn-gvn: '@see-verse:JDG.015.012'
  asm-FB: তেওঁলোকে ক’লে “নহয়, কেৱল আমি তোমাক শকতকৈ বান্ধি নি সিহঁতৰ হাতত শোধাই দিম;
    আমি নিশ্চয়ে তোমাক বধ নকৰোঁ।” পাছত তেওঁলোকে দুগজ নতুন ৰচীৰে তেওঁক বান্ধি সেই শিলৰ
    পৰা লৈ গ’ল।
  sus-A: عٍ نَشَ عَ قَلَ عَ بّ، «وٌن بَرَ لَن نَ مَ. مُشُ مُ عِ قَشَمَ. مُشُ شَ عِ
    شِرِ، مُشُ شَ عِ سٌ قِلِسِتَكَيٍ يِ رَ تُن.» عٍ نَشَ عَ شِرِ لُوتِ نّينّ قِرِن
    نَ، عٍ عَ شَنِن.
  fra-SBL: 'Ils lui dirent : « Non, mais nous te lierons solidement et nous te livrerons
    entre leurs mains ; mais sûrement nous ne te tuerons pas. » Ils le lièrent avec
    deux cordes neuves, et le firent remonter du rocher.'
  hbo-hbo: וַיֹּ֧אמְרוּ לֹ֣ו לֵאמֹ֗ר לֹ֤א כִּֽי־אָסֹ֤ר נֶֽאֱסָרְךָ֙ וּנְתַנּ֣וּךָ
    בְיָדָ֔ם וְהָמֵ֖ת לֹ֣א נְמִיתֶ֑ךָ וַיַּאַסְרֻ֗הוּ בִּשְׁנַ֙יִם֙ עֲבֹתִ֣ים חֲדָשִׁ֔ים
    וַֽיַּעֲל֖וּהוּ מִן־הַסָּֽלַע׃
  piu-2006: '@see-verse:JDG.015.012'
  kik-kik: Nao magĩcookia atĩrĩ, “Nĩtwetĩkĩra, ithuĩ no gũkuoha tũgũkuoha tũkũneane
    kũrĩ o. Ithuĩ tũtigũkũũraga.” Nĩ ũndũ ũcio makĩmuoha na mĩkanda ĩĩrĩ mĩerũ na
    makĩmwambatia kuuma rwaro-inĩ rũu rwa ihiga.
  fra-NCL: 'Ils lui répondirent en disant : « Non ; nous voulons seulement te lier
    et te livrer entre leurs mains, mais nous ne te ferons pas mourir. » Et l’ayant
    lié de deux cordes neuves, ils le firent monter du rocher.'
  cek-AK: Nihcae mah, Kang hum o mak ai, toe nang to kang taoengh o hmaloe moe, nihcae
    ban ah kang paek han, tiah a naa o. To pongah anih to qui kangtha hnetto hoiah
    taoengh o moe, lungsong ohhaih ahmuen hoiah a hoih o.
  cuk-cuk: 'Judá-dulemar abin-sogdemalad: —Suli, anmar be-iblogosuli. Unnila anmar
    be-gaogu, geb Filistea-sordamarga anmar be-ukoed. Degine, urdub-binid-gibogi edichamalad.
    Geb agi, Sansón akwasaila-yaba-siidgi onosmalad.'
  uig-CYR: 'Улар униңға: — Сени өлтүрмәймиз; пәқәт сени чиң бағлап, уларниң қолиға
    тапшуруп беримиз; һәргиз өлүмгә мәһкүм қилмаймиз, дәп җавап бәрди. Шуни дәп улар
    икки йеңи арғамча билән уни бағлап, қорам ташниң үстидин елип маңди.'
  tel-2017: అందుకు వారు “మేము నిన్ను చంపం. కేవలం తాళ్ళతో బంధించి వాళ్లకి అప్పగిస్తాం”
    అన్నారు. ఇలా చెప్పి వారు అతణ్ణి కొత్తగా పేనిన తాళ్ళతో బలంగా బంధించి తీసుకుని వచ్చారు.
  hat-BSA: 'Yo te di li: “Non, men nou va mare ou nèt e livre ou nan men yo; men anverite,
    nou p ap touye ou.” Yo te mare li avèk de kòd nèf e te mennen li monte soti nan
    wòch la.'
  kos-kos: Na elos fahk, “Aok, kut ac tia unikomi. Kut ac kaprikomi na, ac eiskomyang
    nu selos.” Ouinge elos kaprilya ke sucl sasu lukwa ac pwanulak liki eot fulat
    sac.
  hbo-WLC: וַיֹּ֧אמְרוּ ל֣וֹ לֵאמֹ֗ר לֹ֚א כִּֽי־אָסֹ֤ר נֶֽאֱסָרְךָ֙ וּנְתַנּ֣וּךָ
    בְיָדָ֔ם וְהָמֵ֖ת לֹ֣א נְמִיתֶ֑ךָ וַיַּאַסְרֻ֗הוּ בִּשְׁנַ֙יִם֙ עֲבֹתִ֣ים חֲדָשִׁ֔ים
    וַֽיַּעֲל֖וּהוּ מִן־הַסָּֽלַע ׃
  ibo-ibo: Ha zara sị ya, “Anyị agaghị egbu gị kama anyị ga-eke gị agbụ.” Ya mere,
    ha kere ya agbụ, duru ya jekwuru ndị Filistia.
  ory-ory: ପୁଣି ସେମାନେ ତାହାକୁ କହିଲେ, “ନା; କିନ୍ତୁ ଆମ୍ଭେମାନେ ତୁମ୍ଭକୁ ଦୃଢ଼ ରୂପେ ବାନ୍ଧି
    ସେମାନଙ୍କ ହସ୍ତରେ ସମର୍ପଣ କରିବୁ; ମାତ୍ର ଆମ୍ଭେମାନେ କେବେ ତୁମ୍ଭକୁ ବଧ କରିବୁ ନାହିଁ।” ତହୁଁ
    ସେମାନେ ତାହାକୁ ଦୁଇ ନୂଆ ଦଉଡ଼ିରେ ବାନ୍ଧି ଶୈଳ ଉପରୁ ତାହାକୁ ଆଣିଲେ।
  chk-chk: Mürin, ekewe re Juta ra üreni, “Apwi, äm aipwe chök fötuk o atolongok lepöür,
    nge aisap niikela.” Iwe, ra föti Samson ren ruofoch säl mi fö o emwenato seni
    ewe achau.
  rop-rop: En deibin tok, “Yuwai. Melabat kaan kilim yu. Melabat garra taiyimap yu
    en hendimoba yu langa detlot pipul.” Wal deibin taiyimap Semsan garram dubala
    nyuwan roup, en deibin godan brom det hil,
  ukr-1871: 'І відказали йому: Нї, ми тільки звяжемо тебе та й видамо Филистіям; убити
    ж тебе не вбємо. От і звязали його новою верівкою та й повели з розщілини.'
  deu-1951: 'Sie antworteten ihm: Nein! wir wollen dich nur binden und in ihre Hand
    geben und wollen dich nicht töten! Und sie banden ihn mit zwei neuen Stricken
    und führten ihn von der Kluft herauf.'
  eng-JPS: 'And they spoke unto him, saying: ''No; but we will bind thee fast, and
    deliver thee into their hand; but surely we will not kill thee.'' And they bound
    him with two new ropes, and brought him up from the rock.'
  srp-1865: 'Oni mu odgovoriše i rekoše: neæemo; nego æemo te samo svezati i predati
    u njihove ruke, ali te neæemo pogubiti. I svezaše ga u dva nova uža i odvedoše
    ga iz stijene.'
  lug-lug: Ne bamuddamu nti, “Tukkiriziganyizza. Tujja kukusiba busibi, tukuweeyo
    mu mukono gwabwe, naye tetujja kukutta.” Ne bamusiba emiguwa ebiri emiggya ne
    bamuggyayo mu mpuku.
  heb-heb: ויאמרו לו לאמר לא כי אסר נאסרך ונתנוך בידם והמת לא נמיתך ויאסרהו בשנים
    עבתים חדשים ויעלוהו מן הסלע׃
  ben-IRV: তারা বলল, “না, কেবল তোমাকে দৃঢ়ভাবে বেঁধে তাদের হাতে সমর্পণ করব, কিন্তু
    আমরা যে তোমাকে হত্যা করব, তা না।” পরে তারা দু গাছা নূতন দড়ি দিয়ে তাঁকে বেঁধে
    ঐ পাথর থেকে নিয়ে গেল।
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਉੱਤਰ ਦਿੱਤਾ, “ਨਹੀਂ ਕਰਾਂਗੇ, ਪਰ ਅਸੀਂ ਤੈਨੂੰ ਘੁੱਟ ਕੇ ਬੰਨ੍ਹਾਂਗੇ ਅਤੇ
    ਉਨ੍ਹਾਂ ਦੇ ਹੱਥ ਸੌਂਪ ਦਿਆਂਗੇ ਪਰ ਅਸੀਂ ਤੈਨੂੰ ਜਾਨੋਂ ਨਹੀਂ ਮਰਾਂਗੇ।” ਫੇਰ ਉਨ੍ਹਾਂ ਨੇ ਉਸ ਨੂੰ
    ਦੋ ਨਵੇਂ ਰੱਸਿਆਂ ਨਾਲ ਬੰਨ੍ਹਿਆ ਅਤੇ ਪਰਬਤ ਉੱਤੋਂ ਉਤਾਰ ਲਿਆਏ।
  mya-JVB: သူတို့က၊ ငါတို့သည် မ လုပ်ကြံပါ။ ကျပ်ကျပ်ချည်နှောင် ၍ သူ တို့လက် ၌ အပ် မည်။
    အကယ်စင်စစ်ကိုယ်တိုင်သင့် ကို မ သတ် ပါဟုဆို လျက် ကြိုး သစ် နှစ် စင်းဖြင့် ချည်နှောင်
    ၍ ကျောက် ပေါ်က ဆောင် ခဲ့ကြ၏။
  tbg-tbg: vika tiha, Kia tenavu ai arukarerave. Tenavu ai qaqi rumpa vare Pirisia
    kauquqi vuru karerave, ti. Vika minti tivake qaraaka naaquntaqohai vira rumpate
    ori onavuqihai vita vare vura.
  hmo-hmo: Samson ia gwau, “Lau dekenai do umui gwauhamata, lau do umui alaia lasi.”
    Idia gwau, “Lasi, oi do ai guia sibona, bona idia edia imana dekenai oi do ai
    atoa, oi do ai alaia lasi.” Vadaeni varo matamata rua dekena amo Samson idia guia,
    bona nadi matuna dekena amo idia abia mai lou.
  urd-urd: उन्होंने उसे जवाब दिया, “नहीं! बल्कि हम तुझे कस कर बाँधेगे और उनके हवाले
    कर देंगे; लेकिन हम हरगिज़ तुझे जान से न मारेंगे।” फिर उन्होंने उसे दो नई रस्सियों
    से बाँधा और चट्टान से उसे ऊपर लाए।
  rus-SYN: 'И сказали ему: нет, мы только свяжем тебя и отдадим тебя в руки их, а
    умертвить не умертвим. И связали его двумя новыми веревками и повели его из ущелья.'
  bqc-SIM: 'Ɔ̃ aa òɛ̀: Wá n dɛo. Wá n ye ń baoɛ, wí n nanɛ́ ń ↄzĩ. Ɔ̃ aa aà
    yè ń bà dafuo mɛ̀n pla, aa bↄ̀aànↄ gbɛ̀''ɛpiu.'
  tcz-CHONGTHU: Samson in aseijin, “Aphai ahinla nangho tah in neitha louna diuvin
    kitem un” atin Amahon adonbut un “Nathat pouvinge” atiuvin ahi.
  mar-mar: मग त्यांनी त्यास सांगितले की, “नाही, आम्ही फक्त तुला दोरीने बांधू आणि तुला
    त्यांच्या हाती सोपवू. आम्ही तुला वचन देतो, आम्ही तुला मारून टाकणार नाही.” तेव्हा
    त्यांनी दोन नव्या दोरांनी त्यास बांधून खडकातून वर नेले.
  qub-qub: 'Chaura paycuna aunir niran: «Nogacunaga manami wañuchishayquipächu. Filistea
    runacunallamanmi entregaycushayqui.» Chayno nircur ishcay mushoj wascawan liyaran.
    Liyarcärir jorgamuran pacarashan machaypita.'
  bqp-bqp: 'Akũ ò pìnɛ: Oi! Óni n dɛro. Óni n yĩ kũ bàaomɛ ò n nańnɛ ń ↄĩ. Akũ
    ò a yĩ̀ kũ bà dufuo mɛ̀n pla ò bò kãao gbɛ̀wɛɛɛ pìi gũn.'
  hat-hat: 'Yo di l'': -O non! N''ap annik mare ou, epi n''ap mennen ou bay moun Filisti
    yo. Nou p''ap touye ou! Yo pran de kòd tou nèf, yo mare l'' byen mare epi yo tounen
    avè l'' soti nan twou wòch la.'
  eng-BSB: “No,” they answered, “we will not kill you, but we will tie you up securely
    and hand you over to them.” So they bound him with two new ropes and led him up
    from the rock.
  tod-tod: 'Ti gooɠaaʋoteni, ti ɠɛ ma: «Ɓa-o, gá pɔ nɔ ga gi è ɠili, gi è leʋe
    ti ʋɔ, kɛlɛ gi la è ʋaazu.» Ti gilini ga galu niinɛ felegɔ, ti kula pugi zu.'
  eng-WEBPB: They spoke to him, saying, “No, but we will bind you securely and deliver
    you into their hands; but surely we will not kill you.” They bound him with two
    new ropes, and brought him up from the rock.
  kbq-kbq: Anagema hige'za amanage hu'za kenona hu'naze, Kahe ofrigosunanki amne kagare'ene
    kazante'ene nofi anakita Filistia vahe ome zamigahune, hu'za nehu'za tare kasefa
    nofitrenu anakintete'za havegampintira avre'za atirami'naze.
  nhe-BL: 'Huan nopa Judá ehuani tlananquilijque: ―¡Axtle! Ax timitzmictise. San timitzitzquise
    huan timitztemactilise ininmaco. Huajca quincahuili ma quitatacatzoca ica ome
    mecatl tlen yancuic huan quichihualtijque ma quisa tlen nopa tepetl.'
  bus-bus: 'Ben aↄ̃ bènɛ: Auo! Wé n dɛro. Wé n yi kↄ̃n bàomɛ wà n nańnɛ ń ↄzĩ. Ben
    aↄ̃ à yì kↄ̃n bà dufuo mɛ̀n plaa aↄ̃ bↄ̀o gbɛ̀wɛɛ pì guu.'
  gub-BL: — Urumume'uahy, newe i'i izupe wà. — Nanezuka haw kwaw nehe. Neàpixipixi
    haw putar zo nehe, Piri ywy rehe har wanupe nemono pà nehe, i'i izupe wà. A'e
    rupi uzàpixipixi mokoz kyhàhàm ipyahu ma'e pupe wà. Umuhem kar itakwaruhu wi wà.
  eng-DRA: 'They said: We will not kill thee: but we will deliver thee up bound. And
    they bound him with two new cords, and brought him from the rock Etam.'
