verse: JDG.015.013
translations:
  mal-C: “ഇല്ല; ഞങ്ങൾ നിന്നെ കൊല്ലുകയില്ല; നിന്നെ പിടിച്ചുകെട്ടി അവരുടെ കൈയിൽ ഏൽപ്പിക്കുകയേയുള്ളൂ,”
    എന്ന് അവർ പറഞ്ഞു. അങ്ങനെ അവർ പുതിയ കയർകൊണ്ട് അവനെ ബന്ധിച്ച് ഗുഹയിൽനിന്നു കൊണ്ടുപോയി.
  deu-TKW: 'Sie antworteten ihm: Nein, wir wollen dich ja nur festnehmen und ihnen
    ausliefern - töten wollen wir dich nicht! So fesselten sie ihn denn mit zwei neuen
    Stricken und brachten ihn herauf vom Felsen.'
  lin-lin: 'Bato ya Yuda bazongisaki : — Iyo ! Tokoboma yo te. Tolingi kaka kokanga
    yo na basinga mpe kokaba yo na maboko na bango. Bongo bakangaki ye na basinga
    mibale ya sika mpe babimisaki ye na lidusu ya mabanga.'
  eng-LSV: And they speak to him, saying, “No, but we certainly bind you, and have
    given you into their hand, and we certainly do not put you to death”; and they
    bind him with two thick bands, new ones, and bring him up from the rock.
  eng-GNV: And they answered him, saying, No, but we will bynde thee and deliuer thee
    vnto their hande, but we will not kill thee. And they bound him with two newe
    cordes, and brought him from the rocke.
  eng-WEBSTER: 'And they spoke to him, saying, No; but we will bind thee fast, and
    deliver thee into their hand: but surely we will not kill thee. And they bound
    him with two new cords, and brought him up from the rock.'
  nhw-BL: 'Huan nopa Judá ehuani tlananquilijque: ―¡Amo! Amo timitzmictise. San timitzitzquise
    huan timitztemactilise ininmaco. Huajca quincahuili ma quitatacatzoca ica ome
    mecatl catli yancuic huan quichihualtijque ma quisa tlen nopa tepetl.'
  swh-ONEN: Wakamjibu, “Sisi hatutakuua, bali tutakufunga tu na kukutia mikononi mwao.”
    Basi wakamfunga kwa kamba mbili mpya. Wakamchukua toka huko kwenye ufa katika
    mwamba.
  bba-bba: Bɑ nɛɛ, yɑ wɑ̃. Sɑ kĩ su nun bɔkewɑ su nun Filisitibɑ nɔmu bɛriɑ. Sɑǹ
    nun ɡoomɔ. Mɑ bɑ nùn bɔkuɑ kɑ wɛ̃ɛ kpɛɛ yiru. Bɑ nùn yɑrɑmɑ kpee bɑɑ yen min di.
  eng-KJVCPB: 'And they spake unto him, saying, No; but we will bind thee fast, and
    deliver thee into their hand: but surely we will not kill thee. And they bound
    him with two new cords, and brought him up from the rock.'
  wbp-wbp: Wangkajalurla, “Lawa, kularnangkulu pinyi. Ngari kapurnangkulu warirni-mipa
    yungurnangkulu pina-kanyi yinyarra-kurra.” Ngula-jangkalu-palangu manu ngalyipi-piya
    pirrjirdi-jarra jirrama, ngulalu Jamijini-kirlangu rdaka-jarra warurnu. Ngula-jangkalurla
    nguru-yirrarnu pirnki Yiitama-ngurluju.
  luo-luo: Negidwoke niya, “Wayie. Wabiro mana tweyi bangʼe wachiwi e lwetgi. Ok wananegi.”
    Omiyo ne gitweye gi tonde ariyo manyien ma gigole oko mar lwanda.
  meu-meu: Samson eto, A gwau henigu hamata, umui na basio alagu. Idia ma eto, Lasi,
    baia ḡuimu mo, bena idia imadia ai baia atomu; basia alamu. Bena idia ese kwanau
    matamatadia rua amo e ḡuia, haga amo e hakaua lao.
  npi-ULB: तिनीहरूले तिनलाई भने, “हामी तिमीलाई केवल डोरीले बाँध्‍नेछौं र तिमीलाई तिनीहरूकहाँ
    सुम्पिनेछौं । हामी यो प्रतिज्ञा गर्छौं, कि हामी तिमीलाई मार्नेछैनौं ।” यसैले तिनीहरूले
    तिनलाई दुईवटा नयाँ डोरीले बाँधे र त्यस चट्टानबाट माथि ल्याए ।
  yor-yor: “Àwa gbà,” ni ìdáhùn wọn. “Àwa yóò kàn dè ọ́, àwa yóò sì fi ọ́ lé wọn lọ́wọ́,
    àwa kì yóò pa ọ́.” Wọ́n sì dé pẹ̀lú okùn tuntun méjì, wọ́n sì mú u jáde wá láti
    ihò àpáta náà.
  emp-NTPO: 'Judad̶ebemarãba jarasid̶aa: –Bʌra bead̶aẽ́a. Ab̶abe bʌ jʌwara jʌ̃naped̶a
    pilisteorãa jida diad̶ia.– Ara maʌ̃da jʌ̃cara djiwid̶i uméba Sansoʌ̃ra jʌ̃naped̶a
    idji b̶abari uriad̶eba jida edesid̶aa.'
  ind-ind: Jawab mereka, “Kami berjanji. Kami hanya akan mengikat dan menyerahkanmu
    kepada mereka. Kami tidak akan membunuhmu.” Lalu mereka mengikat Simson dengan
    dua tali tambang yang baru dan membawa dia keluar dari gua itu.
  pes-OPCB: 'آنها جواب دادند: «تو را نخواهیم کشت.» پس با دو طناب نو او را بستند و
    با خود بردند.'
  tgl-ULB: Sinabi nila sa kaniya, “Hindi, tatalian ka lang namin sa pamamagitan ng
    mga lubid at ibibigay sa kanila. Ipinapangako namin na hindi ka namin papatayin.”
    Pagkatapos siya ay tinalian nila sa pamamagitan ng dalawang bagong lubid at dinala
    paakyat mula sa bato.
  cbu-NT: Ashiri uwshtisin, Nduni. Zurampataricha tini. ¿Tamareeja iynaa shiyaa pachachini?
    Putamari putayruni, Filistewshucheem panapani atuni atiniya, tárangusin, putaranganaya
    Sansonaatsi. Wasik kaneeschipa kamuriyrusin, wachush wantsush yusheerandsin machtaranganaya.
  hui-hui: Ani layagola tigua lalu, Ogoni karulapego iname í̠ minu daba hangu howa
    tinaga giha ya holeberema. Iname í̠ homabelo naboleberema, lene. Ani lowa tigua
    ibu pulimu gahenge hongohe kirame hari bare biagoha howa minu daba ho yalu ibuwa
    Pilidialiruhondo mini.
  mya-mya: '``ကောင်း​ပြီ။ ငါ​တို့​သည်​သင့်​ကို​ချည်​နှောင်​၍ ထို​သူ​တို့​၏​လက်​သို့​အပ်​နှံ​ပါ​အံ့။
    သင့်​အား ငါ​တို့​သတ်​မည်​မ​ဟုတ်​ပါ'''' ဟု​က​တိ​ပြု ကြ​၏။ ဤ​သို့​လျှင်​သူ​တို့​သည်​သူ့​အား​ကြိုး
    သစ်​နှစ်​ချောင်း​ဖြင့်​ချည်​နှောင်​ပြီး​လျှင်​ကျောက် ဆောင်​မှ​ပြန်​လည်​ခေါ်​ဆောင်​လာ​ကြ​၏။'
  bod-N: དེ་དག་ན་རེ། ངེད་ཅག་གིས་ཁྱོད་རང་བཀྱིགས་ཏེ་ཕེ་ལེ་ཤེད་པ་རྣམས་ཀྱི་ལག་ཏུ་སྤྲོད་པ་ལས་ཁྱོད་རང་མི་གསོད་ཁག་ཐེག་ཡིན་ཞེས་སྨྲས།
    དེ་ནས་ཁོ་ཚོས་སཱམ་སོན་ནི་ཐག་གསར་གཉིས་ཀྱིས་བཀྱིགས་ཏེ་ཨེ་ཏམ་ནས་ཡར་ཁྲིད་དོ། །
  sna-sna: Ivo vakati, “Hongu, isu tichangokusunga bedzi tigokuisa mumaoko avo. Hatikuurayi
    isu.” Saka vakamusunga namabote matsva maviri vakamutungamirira kuruware.
  spa-BLM: 'Le hablaron diciendo: “No, sino que te ataremos bien y te entregaremos
    en sus manos; pero seguro que no te mataremos”. Lo ataron con dos cuerdas nuevas
    y lo sacaron de la roca.'
  cac-cac: 'Ix tac''vi eb'' vin̈ d''a vin̈ icha tic: —Maay, man̈ ol ach co milchamlaj,
    an̈ej to ol ach co tzec''b''ati, b''at ach cac''an d''a eb'' vin̈ filisteo chi'',
    xchi eb'' vin̈. Ix lajvi chi'', ix stzec''an vin̈ eb'' vin̈ d''a chab'' ch''an̈
    lasu te ac''to, ix yic''anelta vin̈ eb'' vin̈ d''a yol q''uen n̈aq''ueen chi''.'
  swh-ULB: Wakamwambia, “La, tutakufunga tu kwa kamba na kukupeleka kwao. Tunakuahidi
    sisi hatutakuua.” Kisha wakamfunga na kamba mbili mpya na kumleta kutoka kwenye
    mwamba.
  bel-bel: 'І сказалі яму: не, мы толькі зьвяжам цябе і аддамо цябе ім у рукі, а забіваць
    не заб''ем. І зьвязалі дзьвюма новымі вяроўкамі, і павялі яго зь цясьніны.'
  deu-ELBBK: 'Und sie sprachen zu ihm und sagten: Nein, sondern binden wollen wir
    dich und dich in ihre Hand liefern; aber töten wollen wir dich nicht. Und sie
    banden ihn mit zwei neuen Stricken und führten ihn aus dem Felsen herauf.'
  mbb-OT: Migkaǥi zan te, “Uya, kenè dey sikew edhimetayan. Ebekusen dey zà sikew
    ne ibpalad dey sikew ziyà te kandan.” Umbe mibakus dan sikandin te zezuwa he veǥu
    he menge pisì ne mid-uwit dan diyà te ǥawas duen te surung.
  mal-2015: 'അവർ അവനോടു: ഇല്ല; ഞങ്ങൾ നിന്നെ കൊല്ലുകയില്ല; നിന്നെ പിടിച്ചുകെട്ടി അവരുടെ
    കയ്യിൽ ഏല്പിക്കേയുള്ളു എന്നു പറഞ്ഞു. അങ്ങനെ അവർ രണ്ടു പുതിയ കയർകൊണ്ടു അവനെ കെട്ടി
    പാറയിൽനിന്നു കൊണ്ടുപോയി.'
  tuo-NT: Cʉ̃ tojo nicã tʉꞌorã, “Jaʉ”, nicãrã niwã. “Mejõ mʉꞌʉrẽ dʉꞌte, filisteo masãrẽ
    wiarãti. Mʉꞌʉrẽ wẽjẽsome”, nicãrã niwã. Tojo weerã pʉa da pũnʉꞌmo dari, maꞌma
    dari meꞌrã cʉ̃rẽ dʉꞌtecãrã niwã. Dʉꞌte, cʉ̃rẽ ʉ̃tã tutipʉ níꞌcʉre miiwijaacãrã
    niwã.
  rmc-rmc: „Na chučaha pre tu,“ phende leske, „ča tut sphandaha a daha tut lenge andro
    vasta. Čačes amen tut na kamas te murdarel.“ Avke les phandle duje neve lanenca
    a ľigende les avri andral e skala.
  pes-OPV: 'ایشان در جواب وی گفتند: «حاشا! بلکه تو رابسته، به‌دست ایشان خواهیم سپرد،
    و یقین تو رانخواهیم کشت.» پس او را به دو طناب نو بسته، ازصخره برآوردند.'
  ron-1924: 'Ей й-ау рэспунс: „Ну, врем нумай сэ те легэм ши сэ те дэм ын мыниле лор,
    дар ну те вом оморы.” Ши л-ау легат ку доуэ фуний ной ши л-ау скос дин стынкэ.'
  ben-OBCV: “ঠিক আছে,” তারা উত্তর দিল, “আমরা শুধু তোমাকে বেঁধে নিয়ে গিয়ে তাদের হাতে
    সমর্পণ করে দেব। আমরা তোমাকে হত্যা করব না।” অতএব তারা দুই গাছা নতুন দড়ি দিয়ে
    শিম্‌শোনকে বাঁধল এবং সেই পাষাণ-পাথর থেকে তাঁকে নিয়ে গেল।
  som-som: Oo intay la hadleen ayay ku yidhaahdeen, Maya; laakiinse aad baannu kuu
    xidhaynaa oo gacantoodaannu ku gelinaynaa; laakiinse hubaal annagu ku dili mayno.
    Markaasay laba xadhig oo cusub ku soo xidheen, oo intay dhagaxii weynaa ka soo
    bixiyeen ayay kor u kexeeyeen.
  lat-VUC: 'Dixerunt: Non te occidemus, sed vinctum trademus. Ligaveruntque eum duobus
    novis funibus, et tulerunt eum de petra Etam.'
  eng-ASVBT: 'And they spake unto him, saying, No; but we will bind thee fast, and
    deliver thee into their hand: but surely we will not kill thee. And they bound
    him with two new ropes, and brought him up from the rock.'
  ita-1885: 'Ed essi gli dissero: No; ma ben ti legheremo, e ti daremo nelle mani
    de'' Filistei; ma non ti faremo già morire. Così lo legarono con due funi nuove,
    e lo menarono via dalla rupe.'
  eng-LXXUP: 'And they spoke to him, saying, Nay, but we will only bind thee fast,
    and deliver thee into their hand, and will by no means slay thee: and they bound
    him with two new ropes, and brought him from that rock.'
  eng-ULB: They said to him, “No, we will only tie you with ropes and hand you over
    to them. We promise we will not kill you.” Then they tied him up with two new
    ropes and brought him up from the rock.
  spa-VBL: “No, no lo haremos”, le aseguraron. “Sólo te ataremos y te entregaremos
    a los filisteos. Desde luego, no te vamos a matar”. Lo ataron con dos cuerdas
    nuevas y lo sacaron de la roca.
  fra-_FOB: 'Et ils répondirent, et dirent: Non, nous te lierons et nous te livrerons
    entre leurs mains; mais nous ne te tuerons point. Ils le lièrent donc de deux
    cordes neuves, et le firent sortir du rocher.'
  mal-mal: 'അവർ അവനോട്: “ഇല്ല; ഞങ്ങൾ നിന്നെ കൊല്ലുകയില്ല; നിന്നെ പിടിച്ചുകെട്ടി അവരുടെ
    കയ്യിൽ ഏല്പിക്കേയുള്ളു” എന്ന് പറഞ്ഞു. അങ്ങനെ അവർ രണ്ട് പുതിയ കയർ കൊണ്ട് അവനെ കെട്ടി
    പാറയിൽനിന്ന് കൊണ്ടുപോയി.'
  urd-GVR: Unhoṅ ne jawāb diyā, “Ham āp ko hargiz qatl nahīṅ kareṅge balki āp ko sirf
    bāndh kar un ke hawāle kar deṅge.” Chunāṅche wuh use do tāzā tāzā rassoṅ se bāndh
    kar Filistiyoṅ ke pās le gae.
  suz-BL: मिनु मेकोपुकीमी “इन कली फ्रेंशा ला पलिस्‍ती आन गुइमी गेनीक। गो इन कली मसाइक्‍नीक”
    देंमा बाक्‍त। मिनु मेकोपुकीमी सिम्‍सोन कली नक डोरी निक्‍शीमी फ्रेंशा, पुक्‍खी
    क्‍येङा आइक्‍था कुत्‍मे बाक्‍त।
  ita-1927: 'Quelli risposero: “No, ti legheremo soltanto, e ti daremo nelle loro
    mani; ma certamente non ti metteremo a morte”. E lo legarono con due funi nuove,
    e lo fecero uscire dalla caverna.'
  ckb-ckb: 'ئەوانیش گوتیان: «نەخێر ناتکوژین، بەڵام دەتبەستینەوە و دەتدەینە دەستیان.»
    ئینجا بە دوو گوریسی نوێ بەستیانەوە و لە تاشەبەردەکەوە سەریان خست.'
  eng-BBE: And they said, No; we will take you and give you up into their hands, but
    truly we will not put you to death. So knotting two new cords round him they took
    him up from the rock.
  kan-OKCV: ಅದಕ್ಕವರು, “ಇಲ್ಲ; ಆದರೆ ನಿನ್ನನ್ನು ಭದ್ರವಾಗಿ ಕಟ್ಟಿ, ಅವರ ಕೈಯಲ್ಲಿ ಒಪ್ಪಿಸಿಕೊಡುವೆವು.
    ನಾವು ನಿನ್ನನ್ನು ನಿಜವಾಗಿ ಕೊಲ್ಲುವುದೇ ಇಲ್ಲ,” ಎಂದರು. ಎರಡು ಹೊಸ ಹಗ್ಗಗಳಿಂದ ಅವನನ್ನು ಕಟ್ಟಿ,
    ಬಂಡೆಯ ಮೇಲಿನಿಂದ ತಂದರು.
  tam-2017: 'அதற்கு அவர்கள்: நாங்கள் உன்னை இறுகக்கட்டி, அவர்களுடைய கையில் ஒப்புக்கொடுப்போமே
    அல்லாமல், உன்னைக் கொன்றுபோடமாட்டோம் என்று சொல்லி, இரண்டு புதுக் கயிறுகளாலே அவனைக்
    கட்டி, கன்மலையிலிருந்து கொண்டுபோனார்கள்.'
  spa-RV-1909: 'Y ellos le respondieron, diciendo: No, solamente te prenderemos, y
    te entregaremos en sus manos; mas no te mataremos. Entonces le ataron con dos
    cuerdas nuevas, é hiciéronle venir de la peña.'
  ron-BTF: 'Și i-au vorbit, spunând: Nu, ci te vom lega strâns și te vom da în mâna
    lor; dar cu siguranță nu te vom ucide. Și l-au legat cu două funii noi și l-au
    scos din stâncă.'
  eng-WEBP: They spoke to him, saying, “No, but we will bind you securely and deliver
    you into their hands; but surely we will not kill you.” They bound him with two
    new ropes, and brought him up from the rock.
  eng-FBV: “No, we won't,” they assured him. “We'll only tie you up and hand you over
    to the Philistines. We certainly aren't going to kill you!” They tied him using
    two new ropes and led him up from the rock.
  nld-1939: 'Ze zeiden hem: Neen, we willen u alleen maar binden en aan hen uitleveren;
    doden zullen we u zeker niet. En ze bonden hem met twee nieuwe koorden, en brachten
    hem uit de rots naar boven.'
  nch-BL: 'Huan nopa Judá ehuani tananquilijque: ―¡Amo! Amo timitzmictise. San timitzitzquise
    huan timitztemactilise inimaco. Huajca quincahuili ma quitatacatzoca ica ome mecat
    cati yancuic huan quichihualtijque ma quisa ten nopa tepet.'
  vie-1934: 'Chúng đáp rằng: Không, chúng ta chỉ muốn trói ngươi, nộp vào tay dân
    Phi-li-tin, chớ chẳng muốn giết ngươi đâu. Vậy, chúng bèn trói người bằng hai
    sợi dây mới, và dắt ra khỏi hang đá.'
  hin-CV: उन्होंने उसे आश्वासन दिया, “नहीं, नहीं, हम तुम्हें अच्छी तरह से बांधकर फिलिस्तीनियों
