verse: JDG.015.011
translations:
  mal-C: 'അപ്പോൾ യെഹൂദ്യയിൽനിന്ന് മൂവായിരംപേർ ഏതാംപാറയിലെ ഗുഹയിൽചെന്ന് ശിംശോനോട് പറഞ്ഞു:
    “ഫെലിസ്ത്യരാണ് നമ്മെ ഭരിക്കുന്നതെന്ന് താങ്കൾ അറിയുന്നില്ലേ? താങ്കൾ ഇങ്ങനെ ചെയ്തതെന്ത്?”
    എന്നു ചോദിച്ചു. “അവർ എന്നോടു ചെയ്തതുപോലെ ഞാൻ അവരോടും ചെയ്തു,” അദ്ദേഹം അവരോടു പറഞ്ഞു.'
  deu-TKW: 'Da zogen dreitausend Mann aus Juda hinab nach der Felsenkluft von Etam
    und riefen Simson zu: Weißt du nicht, daß die Philister unsere Herren sind? Warum
    hast du uns also das angethan? Er erwiderte ihnen: Wie sie mit mir verfahren sind,
    so verfuhr ich mit ihnen.'
  lin-lin: 'Bato nkoto misato ya Yuda bakendeki na lidusu ya mabanga ya Etami, mpe
    balobaki na Samison : — Oyebi te ete bato ya Filisitia bazali kokonza biso ? Likambo
    nini osali biso ? Samison azongisaki : — Nazongiseli bango makambo oyo bango basalaki
    ngai.'
  eng-LSV: And three thousand men of Judah go down to the cleft of the rock of Etam,
    and say to Samson, “Have you now known that the Philistines are rulers over us?
    And what [is] this you have done to us?” And he says to them, “As they did to
    me, so I did to them.”
  eng-GNV: Then three thousande men of Iudah went to the top of the rocke Etam, and
    sayde to Samson, Knowest thou not that the Philistims are rulers ouer vs? Wherefore
    then hast thou done thus vnto vs? And he answered them, As they did vnto me, so
    haue I done vnto them.
  eng-WEBSTER: Then three thousand men of Judah went to the top of the rock Etam,
    and said to Samson, Knowest thou not that the Philistines are rulers over us?
    what is this that thou hast done to us? And he said to them, As they did to me,
    so have I done to them.
  nhw-BL: 'Huan mosentilijque eyi mil israelita tlacame catli ejque tlali Judá huan
    yajque campa Sansón ipan nopa tetl nechca Etam huan quiilhuijque: ―¿Amo tijmati
    nopa filisteos quipiyaj tequiticayotl ica tojuanti huan ininmaco tiitztoque? ¿Para
    tlen tiquinhuilantoc quej ni? Huan Sansón quinnanquili: ―San niquincuepilijtoc
    catli nechchihuilijtoque.'
  swh-ONEN: Ndipo watu 3,000 toka Yuda walipoteremka na kwenda kwenye ufa wa mwamba
    huko Etamu, na kumwambia Samsoni, “Je, hujatambua kuwa Wafilisti wanatutawala?
    Ni nini hiki ulichotutendea?” Akawajibu, “Mimi nimewatendea tu kile walichonitendea.”
  bba-bba: Yerɑ Yudɑbɑn tɔnu nɔrɔbun subɑ itɑ (3.000) bɑ seewɑ bɑ dɑ Etɑmun kpee bɑɑ
    mi, bɑ Sɑnsom deemɑ bɑ nɛɛ, ɑǹ yɛ̃ mɑ Filisitibɑrɑ bɑ sɑ̃ɑ bɛsɛn yinnibu? Mbɑn
    bweserɑ ɑ sun kuɑ mɛni. Sɑnsom u bu wisɑ u nɛɛ, nɡe mɛ ben tii bɑ mɑn kuɑ, nɡe
    mɛyɑ nɑ mɑɑ bu kuɑ.
  eng-KJVCPB: Then three thousand men of Judah went to the top of the rock Etam, and
    said to Samson, Knowest thou not that the Philistines are rulers over us? what
    is this that thou hast done unto us? And he said unto them, As they did unto me,
    so have I done unto them.
  wbp-wbp: Ngula-jangka, 3,000-pala watili Juurda-wardingki yanu pirnki yangka-kurra
    kujalpa Jamijini nyinaja. Rdipinjarlalu palka-manu pirlingka kankarlu Yiitamarla,
    ngulalurla wangkaja, “Nyiya-jangkanpa-jana pungu yinyaju Pilijiya-wardingki-patu?
    Yinyarraju ngalipa-nyangu wiriwiri. Jalangujulu yanurnu ngalipa-nyangu ngurra-kurralku,
    manu kapulu-ngalpa muku pinyi!” Jamijinirli-jana yalu-manu, “Ngajuku-wiyijili
    jangkardu yanurnu kamparruju. Ngula-jangkarlunya yungurnajurla ngajulurluju kunka-mani
    pina.”
  luo-luo: Eka ji alufu adek moa Juda nodhi e rogo mar lwanda man Etam ma giwachone
    Samson niya, “Bende ingʼeyo ni wan e bwo loch jo-Filistia? Ma angʼo ma isetimonwani?”
    Nodwoko niya, “Ne atimonegi mana gima gisetimona.”
  meu-meu: Bena Iuda taudia daha-toi ese Etam hagana kohuana ela, Samson e gwau henia,
    eto, Oi asi dibamu Filistia taudia na eda lohia a? Ede vada o karamai toma? Ia
    ese e haere henidia, eto, Idia ese e karagu heḡereḡerena mo na kara henidia.
  npi-ULB: तब यहूदाका तिन हजार मानिसहरू एतामको चट्टानको गुफामा गए, र तिनीहरूले शिमशोनलाई
    भने, “के तिमीलाई थाहा छ, कि पलिश्तीहरू हाम्रा शासकहरू हुन्? यो तिमीले हामीलाई
    के गरेका छौ?” शिमशोनले तिनीहरूलाई भने, “तिनीहरूले मलाई जस्तो गरे, अनि मैले पनि
    तिनीहरूलाई त्यस्तै गरें ।”
  yor-yor: Nígbà náà ni ẹgbẹ̀rún mẹ́ta (3,000) ọkùnrin láti Juda sọ̀kalẹ̀ lọ sí ihò
    àpáta nínú àpáta Etamu, wọ́n sì sọ fún Samsoni pé, “Kò ti yé ọ pé àwọn Filistini
    ní ń ṣe alákòóso lórí wa? Kí ni o ṣe sí wa?” Òun sì dáhùn pé, “Ohun tí wọ́n ṣe
    sí mi ni èmi náà ṣe sí wọn.”
  emp-NTPO: 'Maʌ̃ carea Judad̶ebemarãra Etam eya ʌra jira b̶ʌd̶aa tres mil wãsid̶aa.
    Sansoʌ̃ b̶abari uriama jũẽnaped̶a idjía nãwã jarasid̶aa: –Bʌa ¿cãrẽ cãrẽã dadjirãra
    nẽbʌrad̶e b̶ʌsi? ¿Adua b̶ʌca dadjirãra pilisteorã jʌwaed̶a panʌda?– Sansoʌ̃ba
    panusia: –Ãdjirãba mʌ̃da biẽ́ oped̶ad̶a bẽrã mʌ̃a ãdjira ara maʌ̃ quĩrãca osia.–'
  ind-ind: Maka tiga ribu orang Yehuda turun ke gua di bukit batu Etam dan berkata
    kepada Simson, “Apa-apaan ini yang sudah kamu perbuat terhadap kami? Apa kamu
    tidak tahu bahwa orang Filistin berkuasa atas kita?” Jawab Simson, “Aku hanya
    membalas mereka sebagaimana mereka sudah memperlakukan aku.”
  pes-OPCB: 'پس سه هزار نفر از مردان یهودا به غار صخرهٔ عیطام نزد سامسون رفتند و به
    او گفتند: «این چه کاریست که کردی؟ مگر نمی‌دانی که ما زیر دست فلسطینی‌ها هستیم؟»
    ولی سامسون جواب داد: «من فقط آنچه را که بر سر من آورده بودند، تلافی کردم.»'
  tgl-ULB: Pagkatapos tatlong libong kalalakihan ng Juda ang bumaba sa kuweba sa talampas
    ng Etam, at sinabi nila kay Samson, “Hindi mo ba alam na ang mga Palestina ay
    naghahari sa amin?” Ano itong ginawa mo sa amin?” Sinabi ni Samson sa kanila,
    “Ginawa nila sa akin, ang ginawa ko sa kanila.”
  cbu-NT: Anoo tsiyatsis mazinarangusin, Utaáchich sundar tuchip mil káyarandsin,
    yuwaa Sanson wachush wantsush taaru anoo kamaniranganaya. Ashiriya, Sansonaatssha
    táranganaya. ¿Mayaamsha shiy xarashee wayambeerush iyaa tásingaksha? ¿Washa nda
    shiy yasarish? Iyaa Filistewshuch kiyung yachakana anootsee, tárangusin, itaru
    Sansonsha, Nuw ¿antaatiya msangareezi ashirangee? nduni. Yuwamandtam nuwaa tayutaritarangana
    anumandtam ashirangina, tárangiya.
  hui-hui: Ani laya handala Yuda agali daosini tebira (3,000) Edama hari bare egeanda
    biagoria Samasono berearia pene. Puwa Samasonohondo lalu, Pilidiali biaru ibuwa
    tigua ina haru hagane kago í̠ manda nabi kebe, lene. Í̠na inahondo agi bialu pu
    kebe, lene. Ani layagola ibugua tihondo ladai bialu lalu, Tígua i̱hondo biyadagua
    i̱na nde tíhondo bialu pu ko, lene.
  mya-mya: ထို​အ​ခါ​ယု​ဒ​ပြည်​သား​လူ​သုံး​ထောင်​တို့​သည် ရှံ​ဆုန်​နေ​သော​ဧ​တံ​ကျောက်​ဂူ​သို့​သွား​၍​သူ့
    အား``ဖိ​လိတ္တိ​အ​မျိုး​သား​တို့​သည်​ငါ​တို့​အား အ​စိုး​ရ​သူ​များ​ဖြစ်​သည်​ကို​သင်​မ​သိ​ပါ
    သ​လော။ အ​ဘယ်​သို့​အ​မှု​ကို​ငါ​တို့​အား​သင် ပြု​ခဲ့​ပါ​ပြီ​နည်း'' ဟု​မေး​ကြ​၏။
    သူ​က​လည်း``ငါ​သည်​သူ​တို့​ငါ့​အား​ပြု​သည် အ​တိုင်း​သာ​လျှင် သူ​တို့​အား​ပြု​ခဲ့​ပါ​၏''
    ဟု ဖြေ​ကြား​လေ​သည်။
  bod-N: དེ་ནས་ཡ་ཧུ་དཱ་པ་མི་སུམ་སྟོང་མར་ཨེ་ཏམ་གྱི་བྲག་ཁུང་དུ་སོང་སྟེ་སཱམ་སོན་ལ་ན་རེ།
    ཕེ་ལེ་ཤེད་པ་རྣམས་ཀྱིས་ངེད་ཅག་ལ་དབང་བྱེད་པ་ཁྱོད་ཀྱིས་མི་ཤེས་སམ། ཁྱོད་ཀྱིས་ངེད་རྣམས་ལ་ཅི་བྱས་པ་ཡིན་ནམ་ཞེས་སྨྲས་པ་ལ།
    ཁོས་འདི་ལྟར། ཁོ་རྣམས་ཀྱིས་བདག་ལ་ཇི་ལྟར་བྱས་ན་བདག་གིས་ཀྱང་ཁོ་རྣམས་ལ་དེ་ལྟར་བྱས་པ་ཡིན་ཞེས་སྨྲས།
  sna-sna: Ipapo varume zviuru zvitatu vaibva kuJudha vakaburuka kubako reEtami vakandoti
    kuna Samusoni, “Ko, haunzwi here kuti vaFiristia vanotitonga? Chiiko chawatiitira?”
    Akapindura akati, “Ndakangovaitira zvavakandiitira.”
  spa-BLM: 'Entonces tres mil hombres de Judá bajaron a la cueva de la roca de Etam
    y le dijeron a Sansón: “¿No sabes que los filisteos nos dominan? ¿Qué es, pues,
    lo que nos has hecho?” Les dijo: “Como me hicieron a mí, así les he hecho yo”.'
  cac-cac: 'Ayic ix yab''an jun chi'' eb'' vin̈ aj Judá chi'', oxe'' mil eb'' vin̈
    ix b''at ilan vin̈aj Sansón d''a q''uen n̈aq''ueen d''a Etam chi'', ix yalan eb''
    vin̈ d''a vin̈: —¿Tom man̈ ojtacoc to ayon̈ och d''a yol sc''ab'' eb'' vin̈ filisteo
    tic? ¿Tas yuj tzac''och chucal d''a co cal yed'' eb'' vin̈? xchi eb'' vin̈ d''a
    vin̈. Ix tac''vi vin̈ d''a eb'' vin̈: —Icha in yutej eb'' vin̈, icha pax ix vutej
    eb'' vin̈, xchi vin̈.'
  swh-ULB: Kisha watu elfu tatu wa Yuda wakashuka hata kwenye pango la Eatamu, wakamwambia
    Samsoni, “Je, hujui kwamba Wafilisti hutawala juu yetu? Je! umetutendea nini?”
    Samsoni akawaambia, “Kwa kadili walivyonitendea mimi, vivyo hivyo nimewatendea
    wao.”
  bel-bel: 'І пайшлі тры тысячы чалавек зь Юдэі да цясьніны скалы Этама, і сказалі
    Самсону: хіба ты ня ведаеш, што Філістымляне пануюць над намі? што гэта ты зрабіў
    нам? Ён сказаў ім: як яны са мною зрабілі, так і я зрабіў зь імі.'
  deu-ELBBK: 'Da zogen 3.000 Mann von Juda zur Kluft des Felsens Etam hinab und sprachen
    zu Simson: Weißt du nicht, dass die Philister über uns herrschen? Und warum hast
    du uns das getan? Und er sprach zu ihnen: Wie sie mir getan, so habe ich ihnen
    getan.'
  mbb-OT: Umbe is 3,000 he menge maama ziyà te Juda midhendiyà te surung diyà te pangpang
    he ziyà te Etam, ne migkeǥiyan dan si Samson te, “Wazè nu ve metueni he sakup
    kiw te menge Filistihanen? Ne ǥuntaan neuwit-uwit key te mibeelan nu.” Midtavak
    si Samson te, “Mibales e zà te mibeelan dan kediey.”
  mal-2015: 'അപ്പോൾ യെഹൂദയിൽനിന്നു മൂവായിരംപേർ ഏതാംപാറയുടെ ഗഹ്വരത്തിങ്കൽ ചെന്നു ശിംശോനോടു:
    ഫെലിസ്ത്യർ നമ്മെ വാഴുന്നു എന്നു നീ അറിയുന്നില്ലയോ? നീ ഞങ്ങളോടു ഇച്ചെയ്തതു എന്തു
    എന്നു ചോദിച്ചു. അവർ എന്നോടു ചെയ്തതുപോലെ ഞാൻ അവരോടും ചെയ്തു എന്നു അവൻ അവരോടു പറഞ്ഞു.'
  tuo-NT: 'Tere tʉꞌorã, iꞌtiati mil ʉmʉa Judácjãrã ʉ̃tãgã Etam wãmeticja nirĩ tutipʉ
    buꞌacãrã niwã. Sansṍrẽ aꞌtiro nicãrã niwã: —¿Mʉꞌʉ masĩweti? Filisteo masã marĩrẽ
    dutirã, marĩ nemorõ tutuarã nima. ¿Deꞌro weegʉ ʉ̃sãrẽ tojo weeati? Narẽ yʉꞌticʉ
    niwĩ: —Na yʉꞌʉre weeꞌcaronojõta yʉꞌʉ quẽꞌrã mejãrõta weeapʉ.'
  rmc-rmc: 'Akor trin ezera (3 000) murša andral e Judsko avle tele paš e skala Etam
    a phende le Samsonoske: „Či tu na džanes, hoj amen sam tel e zor le Filišťincengri?
    So tu amenge kerďal?“ Odphenďa lenge: „Avke sar on kerde mange, me kerďom lenge.“'
  pes-OPV: 'پس سه هزار نفر از یهودا به مغاره صخره عیطام رفته، به شمشون گفتند: «آیاندانسته‌ای
    که فلسطینیان بر ما تسلط دارند، پس این چه‌کار است که به ما کرده‌ای؟» در جواب ایشان
    گفت: «به نحوی که ایشان به من کردند، من به ایشان عمل نمودم.»'
  ron-1924: 'Атунч, трей мий де бэрбаць дин Иуда с-ау коборыт ла крэпэтура стынчий
    Етам ши ау зис луй Самсон: „Ну штий кэ филистений стэпынеск песте ной? Че не-ай
    фэкут деч?” Ел ле-а рэспунс: „Ле-ам фэкут аша кум мь-ау фэкут ши ей мие.”'
  ben-OBCV: পরে যিহূদা দেশ থেকে 3,000 লোক এসে ঐটমের পাষাণ-পাথরের গুহায় নেমে গিয়ে
    শিম্‌শোনকে বলল, “তুমি কি বুঝতে পারছ না যে ফিলিস্তিনীরা আমাদের উপরে রাজত্ব করছে?
    আমাদের প্রতি তুমি এ কী করলে?” শিম্‌শোন উত্তর দিলেন, “তারা আমার প্রতি যা করেছে,
    আমিও তাদের প্রতি শুধু সেরকমই করেছি।”
  som-som: Markaasaa dillaacii dhagaxa weyn oo Ceetaam waxaa ku dhaadhacay saddex
    kun oo nin oo reer Yahuudah ah, oo waxay Samsoon ku yidhaahdeen, War miyaanad
    ogayn inay reer Falastiin inoo taliyaan? Oo haddaba waa maxay waxakan aad nagu
    samaysay? Oo isna wuxuu ku yidhi, Wixii ay igu sameeyeen oo kale ayaan anna ku
    sameeyey iyaga.
  lat-VUC: 'Descenderunt ergo tria millia virorum de Juda ad specum silicis Etam,
    dixeruntque ad Samson: Nescis quod Philisthiim imperent nobis? quare hoc facere
    voluisti? Quibus ille ait: Sicut fecerunt mihi, sic feci eis.'
  eng-ASVBT: Then three thousand men of Judah went down to the cleft of the rock of
    Etam, and said to Samson, Knowest thou not that the Philistines are rulers over
    us? what then is this that thou hast done unto us? And he said unto them, As they
    did unto me, so have I done unto them.
  ita-1885: 'E tremila uomini di Giuda discesero nella caverna della rupe di Etam,
    e dissero a Sansone: Non sai tu che i Filistei signoreggiano sopra noi? Che cosa
    è dunque questo che tu ci hai fatto? Ed egli disse loro: Come hanno fatto a me,
    così ho fatto a loro.'
  eng-LXXUP: And the three thousand men of Judah went down to the hole of the rock
    Etam, and they said to Samson, Knowest thou not that the Philistines rule over
    us? and what is this that thou hast done to us? and Samson said to them, As they
    did to me, so have I done to them.
  eng-ULB: Then three thousand men of Judah went down to the cave in the cliff of
    Etam, and they said to Samson, “Do you not know that the Philistines are rulers
    over us? What is this you have done to us?” Samson said to them, “They did to
    me, and so I have done to them.”
  spa-VBL: 'Tres mil hombres de Judá fueron a la cueva de la roca de Etam y le preguntaron
    a Sansón: “¿No entiendes que los filisteos nos dominan? ¿Qué crees que estás haciendo
    con nosotros?” “Sólo hice lo que ellos me hicieron a mí”, respondió.'
  fra-_FOB: 'Alors trois mille hommes de Juda descendirent vers la caverne du rocher
    d''Étam, et dirent à Samson: Ne sais-tu pas que les Philistins dominent sur nous?
    Pourquoi nous as-tu fait cela? Il leur répondit: Je leur ai fait comme ils m''ont
    fait.'
  mal-mal: 'അപ്പോൾ യെഹൂദയിൽനിന്ന് മൂവായിരംപേർ ഏതാംപാറയുടെ പിളർപ്പിങ്കൽ ചെന്ന് ശിംശോനോട്:
    “ഫെലിസ്ത്യർ നമ്മെ വാഴുന്നു എന്നു നീ അറിയുന്നില്ലയോ? നീ ഞങ്ങളോട് ചെയ്തത് എന്ത്”
    എന്ന് ചോദിച്ചു. “അവർ എന്നോട് ചെയ്തതുപോലെ തന്നെ അവരോടും ചെയ്തു” എന്ന് അവൻ അവരോട്
    പറഞ്ഞു.'
  urd-GVR: Tab Yahūdāh ke 3,000 mard Aitām Pahāṛ ke ġhār ke pās āe aur Samsūn se kahā,
    “Yih āp ne hamāre sāth kyā kiyā? Āp ko to patā hai ki Filistī ham par hukūmat
    karte haiṅ.” Samsūn ne jawāb diyā, “Maiṅ ne un ke sāth sirf wuh kuchh kiyā jo
    unhoṅ ne mere sāth kiyā thā.”
  suz-BL: मिनु यहूदा ङा हजार सां मुर एताम ङा रोंगु ङा पुक्‍खीमी यिमा बाक्‍त। मिनु
    मेकोपुकीमी सिम्‍सोन कली “पलिस्‍तीपुकी आंइ सासन पाइब बाक्‍नीम, दे गे तुइक्‍नीनी।
    गे मारदे आंइ कली मोदेंशो पा मरिम्‍शो पनी?” देंमा बाक्‍त। मिनु सिम्‍सोनमी “मेकोपुकीमी
    आं कली दोदेंशो पामे, गो यो में मोदेंशो ला पाता” देंमाक्‍त।
  ita-1927: 'E tremila uomini di Giuda scesero alla caverna della roccia d’Etam, e
    dissero a Sansone: “Non sai tu che i Filistei sono nostri dominatori? Che è dunque
    questo che ci hai fatto?” Ed egli rispose loro: “Quello che hanno fatto a me,
    l’ho fatto a loro”.'
  ckb-ckb: 'ئینجا سێ هەزار پیاو لە یەهودا بەرەو خوار چوون بۆ ئەشکەوتەکە لە تاشەبەردی
    عێتام و بە شەمشونیان گوت: «ئایا نازانیت فەلەستییەکان بەسەرماندا زاڵن؟ تۆ چیت پێکردین؟»
    ئەویش پێی گوتن: «چییان پێکردم، ئەوەم پێکردوون.»'
  eng-BBE: Then three thousand of the men of Judah went down to the crack of the rock
    of Etam, and said to Samson, Is it not clear to you that the Philistines are our
    rulers? What is this you have done to us? And he said to them, I only did to them
    as they did to me.
  kan-OKCV: ಆಗ ಯೆಹೂದದಲ್ಲಿ ಮೂರು ಸಾವಿರ ಜನರು ಏಟಾಮ್ ಬಂಡೆಯ ಮೇಲಕ್ಕೆ ಏರಿಹೋಗಿ, ಸಂಸೋನನಿಗೆ,
    “ಫಿಲಿಷ್ಟಿಯರು ನಮ್ಮನ್ನು ಆಳುತ್ತಾ ಇದ್ದಾರೆಂದು ನಿನಗೆ ಗೊತ್ತಿಲ್ಲವೋ? ನೀನು ನಮಗೆ ಹೀಗೆ ಏಕೆ
    ಮಾಡಿದೆ?” ಎಂದರು. ಅದಕ್ಕವನು, “ಅವರು ನನಗೆ ಮಾಡಿದ ಪ್ರಕಾರವೇ, ನಾನು ಅವರಿಗೆ ಮಾಡಿದೆನು,” ಎಂದು
    ಅವರಿಗೆ ಹೇಳಿದನು.
  tam-2017: 'அப்பொழுது யூதாவிலே மூவாயிரம்பேர் ஏத்தாம் ஊர்க் கன்மலைக் குகைக்குப் போய்:
    பெலிஸ்தர்கள் நம்மை ஆளுகிறார்கள் என்று தெரியாதா? பின்னை ஏன் எங்களுக்கு இப்படிச்
    செய்தாய் என்று சிம்சோனிடத்தில் சொன்னார்கள். அதற்கு அவன்: அவர்கள் எனக்குச் செய்தபடியே
    நானும் அவர்களுக்குச் செய்தேன் என்றான்.'
  spa-RV-1909: 'Y vinieron tres mil hombres de Judá á la cueva de la peña de Etam,
    y dijeron á Samsón: ¿No sabes tú que los Filisteos dominan sobre nosotros? ¿por
    qué nos has hecho esto? Y él les respondió: Yo les he hecho como ellos me hicieron.'
  ron-BTF: 'Atunci trei mii de bărbați din Iuda au mers pe vârful stâncii Etam și
    i-au spus lui Samson: Nu știi că filistenii sunt stăpâni peste noi? Ce este aceasta
    ce ne-ai făcut? Iar el le-a spus: Cum mi-au făcut ei mie, astfel le-am făcut și
    eu lor.'
  eng-WEBP: Then three thousand men of Judah went down to the cave in Etam’s rock,
    and said to Samson, “Don’t you know that the Philistines are rulers over us? What
    then is this that you have done to us?” He said to them, “As they did to me, so
    I have done to them.”
  eng-FBV: Three thousand men of Judah went to the cave at the rock of Etam and asked
    Samson, “Don't you understand that the Philistines rule over us? What do you think
    you're doing to us?” “I only did what they did to me,” he replied.
  nld-1939: 'Nu daalden drie duizend man uit Juda naar de rotsspelonk van Etam af,
    en zeiden tot Samson: Weet ge niet, dat de Filistijnen ons de baas zijn? Waarom
    haalt ge ons dit op de hals? Hij antwoordde: Ik heb ze behandeld, zoals zij mij
    hebben behandeld.'
  nch-BL: 'Huan mosentilijque eyi mil israelita tacame ten tali Judá huan yajque campa
    Sansón ipan nopa tet nechca Etam huan quiilhuijque: ―¿Amo tijmati nopa filisteos
    quipiyaj tequiticayot ica tojuanti huan inimaco tiitztoque? ¿Para ten tiquintehuijtoc
    quej ni? Huan Sansón quinnanquili: ―San niquincuepilijtoc cati techchihuilijtoque.'
  vie-1934: 'Ba ngàn người Giu-đa bèn xuống hang đá Ê-tam mà nói cùng Sam-sôn rằng:
    Ngươi há chẳng biết dân Phi-li-tin là chủ chúng ta ư? Vậy, sao ngươi đã làm điều
    đó cho chúng ta? Người đáp: Ta đãi chúng nó như chính chúng nó đãi ta.'
  hin-CV: इसलिये यहूदिया के रहनेवाले तीन हज़ार लोग एथाम की चट्टान पर जाकर शिमशोन से
    कहने लगे, “क्या तुम भूल गए कि फिलिस्तीनी हमारे शासक हैं? तुमने हमारे साथ यह क्या
    कर डाला है?” शिमशोन ने उन्हें उत्तर दिया, “जैसा उन्होंने मेरे साथ किया, वैसा ही
    मैंने भी उनके साथ किया है.”
  spa-BES: 'Entonces tres mil de los hombres de Judá bajaron a la grieta de la roca
    de Etam y le dijeron a Sansón: ¿No te queda claro que los filisteos son nuestros
    gobernantes? ¿Qué es esto que nos has hecho? Y él les dijo: Yo solo les hice como
    ellos me hicieron a mí.'
  tdx-tdx: 'Aa le nizotso mb’ an-tevam-bato’ i Etame mb’eo ty nte-Iehoda telo-arivo
    vaho nanao ty hoe amy Simsone: Tsy fohi’o hao te manan­­dily amantika o nte-Pilistio?
    Ino ze o nanoe’o ama’ay zao? Le hoe re: I nanoe’ iareo amakoy ty nanoeko am’ iereo.'
  tha-KJV: คนยูดาห์สามพันคนลงไปที่ช่องศิลาเอตาม และกล่าวแก่แซมสั​นว​่า “ท่านไม่ทราบหรือว่าคนฟีลิสเตียเป็นผู้ครอบครองเรา
    ท่านได้กระทำอะไรแก่เราเช่นนี้” แซมสันจึงตอบเขาว่า “เขาได้กระทำแก่ข้าพเจ้าอย่างไร
    ข้าพเจ้าก็ต้องกระทำแก่เขาอย่างนั้น”
  por-BR-2018: 'E vieram três mil homens de Judá à caverna da penha de Etã, e disseram
    a Sansão: Não sabes tu que os filisteus dominam sobre nós? Por que nos fizeste
    isto? E ele lhes respondeu: Eu lhes fiz como eles me fizeram.'
  deu-ELO: 'Da zogen dreitausend Mann von Juda zur Kluft des Felsens Etam hinab und
    sprachen zu Simson: Weißt du nicht, daß die Philister über uns herrschen? Und
    warum hast du uns das getan? Und er sprach zu ihnen: Wie sie mir getan, also habe
    ich ihnen getan.'
  eng-WYC-2018: Therefore three thousand of men of Judah went down to the den of the
    flint of Etam; and they said to Samson, Knowest thou not, that [the] Philistines
    command to us, that is, they have lordship on us? (or And so three thousand men
    of Judah went down to the cave in the Rock of Etam; and they said to Samson, Knowest
    thou not, that the Philistines command, or rule, over us?) Why wouldest thou do
    this thing to them? To whom he said, As they did to me, so I did to them.
  epo-epo: 'Tiam iris tri mil homoj el Jehuda al la fendego de la roko Etam, kaj diris
    al Ŝimŝon: Ĉu vi ne scias, ke la Filiŝtoj regas super ni? kion do vi faris al
    ni? Kaj li diris al ili: Kiel ili agis kun mi, tiel mi agis kun ili.'
  uig-PIN: 'Xuning bilǝn Yǝⱨuda yurtidiki üq ming kixi Etam ⱪoram texining ɵngkirigǝ
    qüxüp, Ximxonƣa: — Sǝn Filistiylǝrning üstimizdin ⱨɵküm sürüwatⱪinini bilmǝmsǝn?
    Xuni bilip turup, sǝn nemixⱪa bizgǝ xundaⱪ ⱪilding? — dedi. U ularƣa: — Ular manga
    ⱪilƣandǝk, mǝnmu ularƣa ⱪildim, dǝp jawab bǝrdi.'
  beo-beo: Amaiba:le, Yuda dunu 3,000 da Ida:me gafulu ganodini magufu gelabo amoga
    asili, Sa:masane ema amane sia:i, “Filisidini dunu da ninia ouligisu dunu. Amo
    di da hame dawa:bela:? Di da abuliba:le amo hou ninima hamobela:?” Sa:masane da
    bu adole i, “Na da ilia hamoi amo dabe fawane bu dabe ga:i.”
  tpi-OTNT: Orait 3,000 man bilong Juda i go long dispela hul bilong ston long Etam
    na tokim Samson olsem, “Ating yu no save olsem ol Filistia i bosim yumi nau? Bilong
    wanem yu mekim dispela bikpela hevi i kamap long mipela?” Na Samson i tokim ol
    olsem, “Mi bin bekim tasol ol samting ol i bin mekim long mi.”
  hau-SA: Sa’an nan mutane dubu uku daga Yahuda suka gangara wajen Samson a kogo a
    dutsen Etam. Suka ce masa, “Ba ka san cewa Filistiyawa ne suke mulkinmu ba? Me
    ke nan ka yi mana?” Ya ce musu, “Na ɗan yi musu abin da suka yi mini ne.”
  uig-LAT: 'Shuning bilen Yehuda yurtidiki üch ming kishi Étam qoram téshining öngkirige
    chüshüp, Shimshon’gha: — Sen Filistiylerning üstimizdin höküm sürüwatqinini bilmemsen?
    Shuni bilip turup, sen némishqa bizge shundaq qilding? — dédi. U ulargha: — Ular
    manga qilghandek, menmu ulargha qildim, dep jawab berdi.'
  nde-nde: Abantu bakoJuda abazinkulungwane ezintathu baya ebhalwini edwaleni lase-Ethamu
    bathi kuSamsoni, “Kawazi yini ukuthi amaFilistiya ayasibusa? Kuyini osusenzele
    khona ngempela?” Waphendula wathi, “Ngimane ngenza kuwo lokho akwenza kimi.”
  ton-ton: Pea naʻe ʻalu ai ʻae kau tangata ʻo Siuta ʻe toko tolu afe ki he tumutumu
    ʻoe makatuʻu ko ʻEtami, ʻonau pehē kia Samisoni, “ʻOku ʻikai te ke ʻilo ko e kau
    pule kiate kitautolu ʻae kakai Filisitia? Ko e hā ʻae meʻa ni kuo ke fai kiate
    kinautolu?” Pea pehē ʻe ia kiate kinautolu, “Hangē ko ʻenau fai kiate au, kuo
    pehē pe ʻeku fai ange kiate kinautolu.”
  ces-1613: 'Tedy vyšlo tři tisíce mužů Juda k vrchu skály Etam, a řekli Samsonovi:
    Nevíš-liž, že panují nad námi Filistinští? Pročež jsi tedy nám to učinil? I odpověděl
    jim: Jakž mi učinili, tak jsem jim učinil.'
  eng-WMB: Then three thousand men of Judah went down to the cave in Etam’s rock,
    and said to Samson, “Don’t you know that the Philistines are rulers over us? What
    then is this that you have done to us?” He said to them, “As they did to me, so
    I have done to them.”
  tam-TCV: அப்பொழுது யூதாவின் மனிதர்களில் மூவாயிரம்பேர் சிம்சோன் இருந்த ஏத்தாமின்
    பாதையிலிருந்த குகைக்குச் சென்று அவனிடம், “பெலிஸ்தியரே எங்கள்மேல் ஆளுநர்களாக இருக்கிறார்கள்
    என்பதை நீ உணரவில்லையா? நீ எங்களுக்குச் செய்தது என்ன?” என்றார்கள். அதற்கு அவன்,
    “அவர்கள் எனக்குச் செய்ததையே நான் அவர்களுக்குச் செய்தேன்” என்றான்.
  ceb-ULB: Unya ang 3, 000 ka mga kalalakin-an nga taga Juda milugsong sa langob didto
    sa pangpang sa Etam, ug giingnan nila si Samson, “Wala ka ba masayod nga ang Filistihanon
    maoy nagdumala kanato? Unsa man kining imong gibuhat kanamo?” Mitubag si Samson
    kanila, “Gibuhat nila kini kanako, busa buhaton ko usab kini kanila.”
  pol-UBG: 'Wyruszyło więc trzy tysiące mężczyzn z Judy na szczyt skały Etam i powiedzieli
    do Samsona: Czy nie wiesz, że Filistyni panują nad nami? I co nam uczyniłeś? I
    odpowiedział im: Jak oni mi uczynili, tak ja im uczyniłem.'
  agr-agr: 'Tusa tiagmatai nuna antukag, tres mil aents Judá wegantu aidau Etamnum
    kaya múun waa aunum nuwi Sansón pujau asamtai shimutkauwai. Nunik jegawag nuwi
    pujuttaman wainkag chichajuinak: “¿Amek dekatsmek filisteo aents aidau iina nagkaetamsau
    senchigtin aina duka? ¿Wagka jutikamesh utugchatash itagkagtuaume?” tuidau. Tusa
    tama Sansón ditan ayaak: “Wika dita pegkegchau takasbaujin dutiksanuk iikamjai”,
    tiuwai.'
  kyc-kyc: Doko sepala Juta range akali taosande rema (3,000) nakama yuu Etame lenge
    kananda karenge Samasone baa palu kareyamo dokona papala Samasone kando dopa lamaiyami.
    Pilisitia wambu dupwame namwa iso karaminyi doko emba see nalese? Embame aki mende
    piinyisa namwa keta randa dake epelyase? leyami. Dokopa baame isingi lamaiyuo,
    Nakamame namba dopa piyamiŋi dokona nambame nakama dopako piyu, leya.
  urd-GVU: تب یہوداہ کے 3,000 مرد عیطام پہاڑ کے غار کے پاس آئے اور سمسون سے کہا، ”یہ
    آپ نے ہمارے ساتھ کیا کِیا؟ آپ کو تو پتا ہے کہ فلستی ہم پر حکومت کرتے ہیں۔“ سمسون
    نے جواب دیا، ”مَیں نے اُن کے ساتھ صرف وہ کچھ کیا جو اُنہوں نے میرے ساتھ کیا تھا۔“
  deu-1912: 'Da zogen dreitausend Mann von Juda hinab in die Steinkluft zu Etam und
    sprachen zu Simson: Weißt du nicht, daß die Philister über uns herrschen? Warum
    hast du denn das an uns getan? Er sprach zu ihnen: Wie sie mir getan haben, so
    habe ich ihnen wieder getan.'
  kan-2017: ಮೂರು ಸಾವಿರ ಮಂದಿ ಯೆಹೂದ್ಯರು ಏಟಾಮ್ ಗಿರಿಗೆ ಹೋಗಿ ಸಂಸೋನನಿಗೆ, “ಫಿಲಿಷ್ಟಿಯರು ನಮ್ಮ
    ಮೇಲೆ ದೊರೆತನಮಾಡುತ್ತಿದ್ದಾರೆ ಎಂಬುದು ನಿನಗೆ ಗೊತ್ತಿಲ್ಲವೋ? ಹೀಗೆ ಯಾಕೆ ಮಾಡಿದಿ?” ಎಂದು ಕೇಳಲು
    ಅವನು, “ಅವರು ನನಗೆ ಮಾಡಿದಂತೆಯೇ ನಾನು ಅವರಿಗೆ ಮಾಡಿದ್ದೇನೆ” ಅಂದನು.
  yap-yap: Me yan dalip biyu’ e pumo’on nu Judah ko fare yiy ni bay u taban fa gi
    rech u Etam, me lungurad ngak Samson, “Da mu nang ni piyu Filistia e yad e yad
    be gagiyeg nagdad? Ere mang e kam rin’ ngodad?” Me fulweg ni ga’ar, “Kug rin’
    ngorad e n’en ni kar rin’ed ngog.”
  hlt-MCSB: Te dongah Judah hlang thawng thum te Etam thaelpang kah thaelvap la suntla
    uh tih Samson te, “Philisti loh mamih ng'ngol thil te na ming pawt nim, kaimih
    ham balae na saii he?,” a ti na uh . Tedae amih te Samson loh, “Kai taengah a
    saii uh vanbanglam ni amih taengah khaw ka saii van,” a ti nah.
  mdy-ETH: ያዺ ዔያታ ጌዔሢሮ ሃይሦ ሺያ ማዓ ዪሁዳ ዓሲ ዔፄሜይዳ ዓኣ ዴኖ ዔቴሎ ዴንዲ ሶምሶሜ ኮይላ፦ «ፒሊስፄኤሜ ዓሳ ኑና
    ዎይሣያታሢ ኔ ዔሩዋዓዳ? ሂዳዖ ሃይ ኔ ኑም ዓይጎ ባኣዚ ማዼይ?» ጌይ ዖኦጬኔ። ዒዚ፦ «ታኣኒ ዔያቶም ማዼሢ ዔያታ ታኣም ማዼማ
    ጎይፆኬ» ጌዔኔ።
  twi-ASANTE: Enti, Yudafoɔ mpensa kɔɔ ɔbodan a ɛwɔ ɔbotan mu wɔ Etam no sɛ wɔrekɔkyere
    Samson. Wɔka kyerɛɛ Samson sɛ, “Wonnim sɛ Filistifoɔ na wɔdi yɛn so? Ɛdeɛn na
    woreyɛ yɛn yi?” Nanso, Samson buaa wɔn sɛ, “Deɛ wɔyɛɛ me no na metuaa wɔn so ka.”
  eng-WEBU: Then three thousand men of Judah went down to the cave in Etam’s rock,
    and said to Samson, “Don’t you know that the Philistines are rulers over us? What
    then is this that you have done to us?” He said to them, “As they did to me, so
    I have done to them.”
  wal-wal: Yaatin, Yihudaappe heezzu sha7u asati Exaama giyo sohuwan de7iya zaallaa
    kooppuwaa biidi Samssoona, “Nuna haariyaageeti Pilisxxeema asata gidiyoogaa erikkiiyye?
    Yaatin, nu bolli hagaa aiba palabaa oottai?” yaagidosona. Yaagin i zaaridi, “Eti
    ta bolli oottidoogaadan, taanikka eta bolli oottaas” yaagiis.
  spa-PDDPT: 'Entonces 3.000 hombres de Judá bajaron a la hendidura de la peña de
    Etam y dijeron a Sansón: ¿No sabes que los filisteos nos dominan? ¿Qué es esto
    que nos hiciste? Y él les contestó: Les hice como ellos me hicieron.'
  gun-gun: 'Ha''e ramo três mil avakue Judá regua oje''oi Etã py itaovape guy oĩ va''e
    py. Ha''e vy aipoe''i okuapy Sansão pe: — Ndereikuaai teve filisteu kuery nhandere
    ipo''akaa? Mba''e re tu ha''vy ha''e rami ete rejapo nhande kuery re? Ombovai:
    — Xere ha''e kuery ojapoague rami ae avi xee ajapo karamboae ha''e kuery re —
    he''i.'
  agu-BL: 'Yi quibital yi e'' aj Judá yi ya''stzun chitxumu''n yi e'' filistey, nin
    tzun e'' ben ox mil aj Judá tan joyle''n Sansón le yi picy yi at wutz c''ub yi
    na bi''aj Etam. Itzun cyaltz tetz Sansón: —¿Qui pe'' na el atxum tetz, wi''nin
    chiwalor yi e'' filistey skawutz ketz? Na tan yi awajtza''kla''tz skatz''aben
    nink tzawe''j. —Yi mero xtxolbil i''tz, yi ntin ja inxelsaj yi xtxolbil yi nchiban
    e'' swe''j.'
  ilo-ULB: Ket simmalog dagiti tallo ribu a lallaki ti Juda a napan iti rukib idiay
    rangkis ti Etam, ket kinunada kenni Samson, “Saanmo aya ammo a dagiti Filisteo
    ti mangiturturay kadatayo? Ania daytoy nga inaramidmo kadakami?” Kinuna ni Samson
    kadakuada, “Ti inaramidda kaniak, ket isu met ti inaramidko kadakuada.”
  kpg-kpg: Malaa, digau e dolu mana (3,000) o Judah gaa hula gi di bongoo i di gonduu
    helemodu dela i Etam, ga helekai gi Samson, “Goe e de iloo bolo digau Philistia
    le e dagi gidaadou? Ma di aha dela ne hai kooe mai gi gidaadou?” Gei mee ga helekai,
    “Au ne hai gi digaula di mee digaula dela ne hai mai gi di au.”
  uig-ARA: 'شۇنىڭ بىلەن يەھۇدا يۇرتىدىكى ئۈچ مىڭ كىشى ئېتام قورام تېشىنىڭ ئۆڭكىرىگە
    چۈشۈپ، شىمشونغا: ــ سەن فىلىستىيلەرنىڭ ئۈستىمىزدىن ھۆكۈم سۈرۈۋاتقىنىنى بىلمەمسەن؟
    شۇنى بىلىپ تۇرۇپ، سەن نېمىشقا بىزگە شۇنداق قىلدىڭ؟ ــ دېدى. ئۇ ئۇلارغا: ــ ئۇلار
    ماڭا قىلغاندەك، مەنمۇ ئۇلارغا قىلدىم، دەپ جاۋاب بەردى.'
  sus-sus: Yudayakae xɛmɛ wulu saxan naxa siga Samison fɔxɔ ra Etami geya yire. E
    naxa a fala a bɛ, «I munse rabaxi muxu ra yi ki? I mu a kolon won na Filisitakae
    xa yaamari nan bun ma?» Samison naxa e yaabi, «N e xa fe ɲaaxi nan tun sare ragbilenxi
    e ma.»
  pon-2006: Mehn Suda 3,000 eri kohla ni pwoahro pahn paipen Etam oh ndahng Samson,
    “Ke sohte ese me mehn Pilisdia kan iei irail me kakaun kiht? Dahme ke wiahiong
    kiht?” A e ahpw sapeng irail, nda, “I wiahiong irail me re wiahiong ie.”
  jae-jae: Go lau 3,000 aŋga Juda sêsêp pocgêsuŋ aŋga Etam jasêsôm gêdêŋ Simson gebe”
    Aôm kôjala lau Pilisti sêjam gôliŋ aêac nec, me masi. Aôm gôgôm aêac amboac ondoc.”
    Eŋ gêjô êsêac aweŋ gebe “Gêŋ taŋ sêgôm gêdêŋ aê naŋgeŋ, tec gagôm gêdêŋ êsêac.”
  ksd-ksd: 'Ma a utul a arip na marmar na tarai Iuda dia ga vana ur tadav ra babang
    na vat aro Etam, ma dia ga biti tai Samson: Pa u nunure vang ba ra tarai Pilistia
    dia kure dat? Ava laka go u ga pait ia ure avet? Ma i ga biti ta diat: Nina iat
    dia ga pait ia tagu, nam uka iau ga pait ia pire diat.'
  tur-YTC: 'Bunun üzerine üç bin Yahudalı adam Etam kayasındaki mağaraya inip Şimşon''a
    şöyle dediler: “Filistliler''in üzerimizde hükmettiklerini bilmiyor musun? Peki
    bize yaptığın bu nedir?” Onlara, “Onların bana yaptığını ben de onlara yaptım”
    dedi.'
  grc-BRENT: Καὶ κατέβησαν τρισχίλιοι ἀπὸ Ἰούδα ἄνδρες εἰς τρυμαλιὰν πέτρας Ἠτὰμ,
    καὶ εἶπαν πρὸς Σαμψὼν, οὐκ οἶδας ὅτι κυριεύουσιν οἱ ἀλλόφυλοι ἡμῶν; καὶ τί τοῦτο
    ἐποίησας ἡμῖν; καὶ εἶπεν αὐτοῖς Σαμψὼν, ὃν τρόπον ἐποίησάν μοι, οὕτως ἐποίησα
    αὐτοῖς·
  ind-AYT: Lalu, tiga ribu orang dari suku Yehuda turun ke gua di Bukit Batu Etam,
    dan berkata kepada Simson, “Apakah kamu tidak tahu bahwa orang Filistin berkuasa
    atas kita? Apa yang telah kamu lakukan terhadap kami?” Dia berkata kepada mereka,
    “Seperti mereka memperlakukan aku, demikianlah aku memperlakukan mereka.”
  nya-nya: Ndipo anthu 3,000 a ku Yuda anapita ku phanga la Etamu, ndi kukamufunsa
    Samsoni kuti, “Kodi iwe sudziwa kuti ife amatilamulira ndi Afilisti? Tsono ndi
    chiyani chimene watichitachi?” Iye anayankha kuti, “Ine ndinachita zomwe iwo anandichita.”
  hrv-hrv: 'Tri tisuće Judejaca odoše tada k spilji Etamske stijene i rekoše Samsonu:
    “Zar ne znaš da Filistejci nama gospodare? Zašto si nam onda to učinio?” On im
    odgovori: “Kako oni meni, tako ja njima!” A oni mu rekoše:'
  mps-mps: Tialima, te Juda bidi dabe te bidi sese umabo mu, te 3,000 bidi te Etam
    te ola be masigi bulu duba pelama, tama Samsonbolo waliyu, te po wali, “Ae, tegoba!
    Te Filistia dabego megi da tonalubo te nago konebewe? Magi baso nago te tiwai
    dwai sęgę dabolo pedalumainu yaliwe?” Tama agai te po wei ponoyu, te po wai,
    “Te augwaligo ena dali yali dwai sę te eno augwaliba dolo wei ponoyu yali.”
  tpi-tpi: Orait 3,000 man bilong Juda i go long dispela hul bilong ston long Etam
    na tokim Samson olsem, “Ating yu no save olsem ol Filistia i bosim yumi nau? Bilong
    wanem yu mekim dispela bikpela hevi i kamap long mipela?” Na Samson i tokim ol
    olsem, “Mi bin bekim tasol ol samting ol i bin mekim long mi.”
  dan-1931: 'Så steg 3.000 Mand fra Juda ned til Fjeldkløften ved Etam og sagde til
    Samson: “Ved du ikke, at Filisterne har Magten over os? Hvad er det dog, du har
    voldt os?” Han svarede dem: “Som de har handlet mod mig, har jeg handlet mod dem!”'
  vie-OVCB: 'Vậy 3.000 người Giu-đa kéo nhau đến hang đá Ê-tam. Họ hỏi Sam-sôn: “Ông
    không biết người Phi-li-tin đang cai trị chúng ta sao, mà còn hành động như thế
    để chúng tôi phải liên lụy?” Sam-sôn giải thích: “Tôi chỉ báo trả những điều họ
    làm cho tôi.”'
  guj-2017: ત્યારે યહૂદિયાના ત્રણ હજાર માણસોએ એટામ ખડકની ગુફામાં જઈને સામસૂનને કહ્યું,
    “શું તું જાણતો નથી કે પલિસ્તીઓ આપણા પર રાજ કરે છે? આ તેં શું કર્યું?” સામસૂને
    તેઓને કહ્યું, “તેઓએ જેવું મને કર્યું છે, તેવું મેં તેઓને કર્યું છે.”
  pon-2006A: Mehn Suda 3,000 eri kohla ni pwoahro pahn paipen Etam oh ndahng Samson,
    “Ke sohte ese me mehn Pilisdia kan iei irail me kakaun kiht? Dahme ke wiahiong
    kiht?” A e ahpw sapeng irail, nda, “I wiahiong irail me re wiahiong ie.”
  por-BRBSL: 'Então três mil homens de Judá desceram à caverna na rocha de Etam e
    disseram a Sansão: “Você não sabe que os filisteus são os governantes sobre nós?
    Então o que é isso que vocês nos fizeram?” Ele lhes disse: “Como eles fizeram
    comigo, assim eu fiz com eles”.'
  cth-cth: Hottelah, Judahnaw 3,000 touh Etam lungha kâko dawk a yawng awh teh, Samson
    koevah, Filistinnaw ni na uk awh e heh na panuek awh hoeh maw telah ati. Ahni
    ni, ahnimouh koe kai ka tak dawk a sak e patetlah ka sak pouh e doeh telah ati.
  twi-twi: Enti Yudafo mpensa kɔɔ ɔbodan a ɛwɔ ɔbotan mu wɔ Etam no sɛ wɔrekɔkyere
    Samson. Wɔka kyerɛɛ Samson sɛ, “Wunnim sɛ Filistifo na wodi yɛn so? Dɛn na woreyɛ
    yɛn yi?” Nanso Samson buae wɔn se, “Nea wɔyɛɛ me no na mituaa wɔn so ka.”
  hlt-hlt: Te dongah Judah hlang thawng thum te Etam thaelpang kah thaelvap la suntla
    uh tih Samson te, “Philisti loh mamih ng'ngol thil te na ming pawt nim, kaimih
    ham balae na saii he?,” a ti nauh. Tedae amih te Samson loh, “Kai taengah a saii
    uh vanbanglam ni amih taengah khaw ka saii van,” a ti nah.
  tbz-SIM: 'Kɛ̀ Sudɑɑ kɔbɛ sikɔupísìtɑ̃ɑ̃tii (3000) kɔtɛ Etɑmmu tɑ̃dènkù Sɑ̃nsɔ̃ɔ̃
    borɛ̀, kóò nɑ̀kɛ́ kɛ dɔ̀: A í yɛ̃́ kɛ dò nFidisitɛ̃ɛ̃bɛ bɛɛ̀ ti bɑkɑ́ɑ̀? A ti
    dɔ̀ɔ̀ bɑ mɛmmɛ nɑ́kɛ? Kòo bɛ̀ nɑ̀kɛ́ kɛ dɔ̀: Bɛ̀ n dɔ̀ɔ̀mɛ̀, m mɛ mbɛ̀ dɔ̀ɔ̀.'
  msy-2020: Ezɨ Judabar 3,000plan gumaziba Samson bagha Etamɨn dagɨar akɨriam iti
    naghɨn ghuaghira kamaghɨn a mɨgei, “Nɨ kamaghɨn fo, Filistiaba e gativagha gɨfa?
    Nɨ tizim bagha osɨmtɨzir dafar kam gamigha osɨmtɨzim e ganɨngi?” Ezɨ a kamaghɨn
    me mɨgei, “Me na gamizir arazimra kɨ a ikarvagha me gami.”
  azb-azb: 'Yəhudadan üç min nəfər Etam qayasının oyuğuna enib Şimşona dedi: «Bilmirsən
    Filiştlilər bizim üzərimizdə hakimdir? Bu nə işdir başımıza gətirdin?» Şimşon
    onlara dedi: «Onların mənə elədiklərini onların başına gətirmişəm».'
  eng-DBY: Then three thousand men of Judah went down to the cleft of the cliff Etam,
    and said to Samson, Knowest thou not that the Philistines rule over us? And what
    is this that thou hast done to us? And he said to them, As they did to me, so
    have I done to them.
  hin-2017: तब तीन हजार यहूदी पुरुष एताम नामक चट्टान की दरार में जाकर शिमशोन से कहने
    लगे, “क्या तू नहीं जानता कि पलिश्ती हम पर प्रभुता करते हैं? फिर तूने हम से ऐसा
    क्यों किया है?” उसने उनसे कहा, “जैसा उन्होंने मुझसे किया था, वैसा ही मैंने भी
    उनसे किया है।”
  eng-YLT: And three thousand men of Judah go down unto the cleft of the rock Etam,
    and say to Samson, 'Hast thou now known that the Philistines are rulers over us?
    and what [is] this thou hast done to us?' And he saith to them, 'As they did to
    me, so I did to them.'
  kne-kne: Siya di inmey di tolon gasot ay lalaki ay taga-Juda sin liyang sin deppas
    ed Etam et kanan da en Samson, “Ay adi ka ayan ammo ay din Filisteo di mangituray
    en datako? Ay sino ngin nas inamag mo en dakami?” Ngem kanan Samson, “Inbaes ko
    met anggoy din inyat da en sak-en.”
  eng-WYC-2017: Therefore three thousand of men of Judah went down to the den of the
    flint of Etam; and they said to Samson, Knowest thou not, that [the] Philistines
    command to us, that is, they have lordship on us? Why wouldest thou do this thing
    to them? To whom he said, As they did to me, so I did to them.
  eng-WMBB: Then three thousand men of Judah went down to the cave in Etam’s rock,
    and said to Samson, “Don’t you know that the Philistines are rulers over us? What
    then is this that you have done to us?” He said to them, “As they did to me, so
    I have done to them.”
  urd-GVH: तब यहूदाह के 3,000 मर्द ऐताम पहाड़ के ग़ार के पास आए और समसून से कहा, “यह
    आपने हमारे साथ क्या किया? आपको तो पता है कि फ़िलिस्ती हम पर हुकूमत करते हैं।”
    समसून ने जवाब दिया, “मैंने उनके साथ सिर्फ़ वह कुछ किया जो उन्होंने मेरे साथ किया
    था।”
  rug-rug: Ke topue la pa bae patu koasa tabahoara pa Etami sari ka ṉeta tina tinoni
    pa Ziuda, meke la zama ia rini se Samusoni, “Vegua, lopu gilania tu goi sapu sari
    na tinoni Pilisitia si koimatani gita si gita? Nasa si tavetia goi koa gita?”
    Meke olaṉa se Samusoni, “Arau si tavetia mo koarini sapu gua tavete mae nia rini
    koa rau,” gua si asa.
  gaz-gaz: Ergasiis namoonni kuma sadii Yihuudaadhaa gara holqa Eexaamitti gad buʼanii
    Saamsooniin, “Ati maali nu goote? Akka Filisxeemonni nu bulchan hin beektuu?”
    jedhan. Innis, “Ani waanuma isaan na godhan sana isaan irratti nan godhe” jedhee
    deebise.
  fra-LSG: 'Sur quoi trois mille hommes de Juda descendirent à la caverne du rocher
    d’Étam, et dirent à Samson: Ne sais-tu pas que les Philistins dominent sur nous?
    Que nous as-tu donc fait? Il leur répondit: Je les ai traités comme ils m’ont
    traité.'
  gnn-gnn: Bala walalanydja ŋunhi Djudanydja ḏarramuwurru wäŋgaŋalana guḻku'na dhika
    mala'mirriŋuna yolŋu'‐yulŋu, wäŋgaŋalanydja walala yukurrana balayi ŋunhimala
    mathirralili, ga waŋana Djämdjingala bitjarra, “Bilitjiyapuyŋunydja ŋunha ŋanapurruŋgu
    buŋgawayirri yukurra. Nhäku warray nhe bumaranydja walalanha?” Ga ŋayinydja waŋana
    bitjarra, “Walala bumara ŋarraku miyalknha, ga yurruna ŋarranydja bumara walalanhanydja.”
  yal-yal: Nayi, Yuda kaan muxu wuli saxan yi siga Etami faran dɛɛn na, e sa a fala
    Samisɔn xa, e naxa, “I mi a kolon a Filisitine fangan gbo en xa? I nanse ligaxi
    en na ito ra?” A yi e yabi, a naxa, “E naxan ligaxi n na, n fan na nan ligaxi
    e ra.”
  haw-1868: Alaila, iho aku la ekolu tausani kanaka o ka Iuda i ke ana iloko o ka
    pohaku ma Etama, i aku la ia Samesona, Aole anei oe i ike, o ko Pilisetia no ko
    kakou poe haku? Heaha keia mea au i hana mai nei ia kakou? I mai la kela ia lakou,
    E like me ka lakou i hana mai ai ia'u, pela no wau i hana aku ai ia lakou.
  arb-NAV: 'فَذَهَبَ ثَلاثَةُ آلافِ رَجُلٍ مِنْ سِبْطِ يَهُوذَا إِلَى مَغَارَةِ صَخْرَةِ
    عِيطَمَ وَقَالُوا لِشَمْشُونَ: «أَلا تَعْلَمُ أَنَّ الْفِلِسْطِينِيِّينَ مُتَسَلِّطُونَ
    عَلَيْنَا، فَمَاذَا فَعَلْتَ بِنَا؟» فَأَجَابَهُمْ: «كَمَا فَعَلُوا بِي هَكَذَا
    فَعَلْتُ بِهِمْ».'
  ewe-ewe: Ale Yuda ŋutsu alafa etɔ̃ (3,000) yi Samson gbɔ le agado la me le Etam.
    Wobiae be, “Nu kae nye nu sia si nèle mía wɔm? Ɖe mènya be Filistitɔwoe le mía
    dzi ɖum oa?” Samson ɖo eŋu be, “Nu si wowɔm teƒe koe meɖo na wo.”
  eng-LEE: Thereupon went three thousand men of Judah down to the cleft of the rock
    'Etam, and said to Samson, Knowest thou not that the Philistines rule over us?
    and what is this that thou hast done unto us? And he said unto them, As they did
    unto me, so have I done unto them.
  gvn-gvn: Yinyamun Israel-warra dingkar-dingkar 3000-bala Samsonanda cavemunbu dungan,
    nyungundu yalaman, “Jana Philistine-warra junkurrji, ngananga maja. Yundu jananin
    kuli-kaday-manin, ngananin buyun-damanka.” Samsonangka yalaman, “Jana nganya buyun-daman,
    ngayu jananin buyun-daman baja.” Yinyamun jana Israel-warrangka Samsonanda yalaman,
    “Nganjin yaluy kadan, yunun karrabu kajanka, jananda Philistine-warranda dajinka.”
    Samsonangka yalaman, “Yurra promiseim-bunga yurra nganya kari yarkin-bunga?” Jana
    yalaman, “Yalada, nganjin yunun kari yarkinkaku kunil. Nganjin yunun karrabu kajal,
    jananda mambarril.” Jana Israel-warrangka karra jirakal manin, Samson kajan, cavemun
    wundin.
  asm-FB: তেতিয়া যিহূদাৰ তিনি হাজাৰ লোকে এটম শিলৰ গুহালৈ নামি গৈ চিমচোনক ক’লে, “পলেষ্টীয়াসকল
    যে আমাৰ শাসনকৰ্ত্তা, সেই বিষয়ে তুমি নাজানা নেকি? তেন্তে আমাৰ বিৰুদ্ধে এইটো কি
    কাম কৰিলা?” তাতে তেওঁ তেওঁলোকক ক’লে, “সিহঁতে মোলৈ যেনে কৰিলে, ময়ো সিহঁতলৈ তেনে
    কৰিলোঁ।”
  sus-A: يُدَيَكَيٍ شّمّ وُلُ سَشَن نَشَ سِفَ سَمِسٌن قْشْ رَ عٍتَمِ فٍيَ يِرٍ. عٍ
    نَشَ عَ قَلَ عَ بّ، «عِ مُنسٍ رَبَشِ مُشُ رَ يِ كِ؟ عِ مُ عَ كٌلٌن وٌن نَ قِلِسِتَكَيٍ
    شَ يَامَرِ نَن بُن مَ؟» سَمِسٌن نَشَ عٍ يَابِ، «ﭑ عٍ شَ قٍ حَاشِ نَن تُن سَرٍ
    رَفبِلٍنشِ عٍ مَ.»
  fra-SBL: 'Et trois mille hommes de Juda descendirent à la grotte du rocher d''Etam
    et dirent à Samson : « Ne sais-tu pas que les Philistins nous dominent ? Qu''est-ce
    donc que tu nous as fait ? » Il leur a dit : « Ce qu''ils m''ont fait, je le leur
    ai fait. »'
  hbo-hbo: וַיֵּרְד֡וּ שְׁלֹשֶׁת֩ אֲלָפִ֨ים אִ֜ישׁ מִֽיהוּדָ֗ה אֶל־סְעִיף֮ סֶ֣לַע
    עֵיטָם֒ וַיֹּאמְר֣וּ לְשִׁמְשֹׁ֗ון הֲלֹ֤א יָדַ֙עְתָּ֙ כִּֽי־מֹשְׁלִ֥ים בָּ֙נוּ֙
    פְּלִשְׁתִּ֔ים וּמַה־זֹּ֖את עָשִׂ֣יתָ לָּ֑נוּ וַיֹּ֣אמֶר לָהֶ֔ם כַּאֲשֶׁר֙ עָ֣שׂוּ
    לִ֔י כֵּ֖ן עָשִׂ֥יתִי לָהֶֽם׃
  piu-2006: '@see-verse:JDG.015.010'
  kik-kik: Hĩndĩ ĩyo andũ ngiri ithatũ kuuma Juda magĩikũrũka nginya ngurunga-inĩ
    ya ihiga rĩa Etamu na makĩĩra Samusoni atĩrĩ, “Kaĩ wee ũtakũũranĩte atĩ Afilisti
    nĩo matwathaga? Nĩ atĩa ũtwĩkĩte?” Nake agĩcookia atĩrĩ, “Niĩ ndĩmekĩte o ta ũrĩa
    maanjĩkire.”
  fra-NCL: 'Trois mille hommes de Juda descendirent à la caverne du rocher d’Etam,
    et dirent à Samson : « Ne sais-tu pas que les Philistins sont nos maîtres ? Qu’est-ce
    que tu nous as fait là ? » Il leur répondit : « Je les ai traités comme ils m’ont
    traité. »'
  cek-AK: To naah Judah prae thung ih kami sang thumto Elam lungsong ohhaih ahmuen
    ah caeh o moe, Samson khaeah, Aicae loe Philistinnawk mah ni uk, tiah na panoek
    ai maw? Tipongah hae baktih hmuen hae na sak loe? tiah a naa o. Anih mah, Ka nuiah
    a sak o ih hmuen baktih toengah ni kai mah doeh ka sak, tiah a naa.
  cuk-cuk: 'Judá-sordamar degi-itosmargua, milipaa (3,000) Etam-akwasaila-yaa-ollor-siidse
    nadmalad. Geb Sansónʼga sogdapmalad: —¿Filistea-dulemar anmargi-obined be wissursi?
    ¿Ibiga weyob be anmarga boni-onosa? Sansón amar-abin sogded: —Ar igi-Filistea-dulemar-an-imaksa,
    unnila deyob an imaksamogad.'
  uig-CYR: 'Шуниң билән Йәһуда жутидики үч миң киши Етам қорам тешиниң өңкиригә чүшүп,
    Шимшонға: — Сән Филистийләрниң үстимиздин һөкүм сүрүватқинини билмәмсән? Шуни
    билип туруп, сән немишкә бизгә шундақ қилдиң? — деди. У уларға: — Улар маңа қилғандәк,
    мәнму уларға қилдим, дәп җавап бәрди.'
  tel-2017: అప్పుడు యూదా వారిలో మూడువేలమంది ఏతాము బండ సందుల్లోని గుహ దగ్గరికి వెళ్లి
    సంసోనుతో ఇలా అన్నారు “ఫిలిష్తీయులు మన పాలకులని తెలీదా? మా మీదికి ఏం తెచ్చిపెట్టావో
    చూడు” అన్నారు. దానికి సంసోను “వాళ్ళు నాకేం చేసారో నేనూ వాళ్ళకూ అదే చేసాను” అన్నాడు.
  hat-BSA: 'Epi twa-mil lòm Juda te desann vè krevas wòch la nan Étam, e yo te di
    Samson: “Èske ou pa konnen ke Filisten yo gen tout fòs sou nou? Poukisa, konsa,
    ou vin fè nou sa?” Epi li te di yo: “Menm jan yo te fè m nan, se konsa mwen te
    fè yo.”'
  kos-kos: Na tausin tolu sin mwet Judah inge som nu ke luf se ke eot fulat in Etam
    ac fahk nu sel Samson, “Ya kom nikin lah mwet Philistia elos pa leum facsr uh—
    Mea se kom oru nu sesr inge?” Na el topuk ac fahk nu selos, “Ma na elos oru nu
    sik ah pa nga oru oapana nu selos.”
  hbo-WLC: וַיֵּרְד֡וּ שְׁלֹשֶׁת֩ אֲלָפִ֨ים אִ֜ישׁ מִֽיהוּדָ֗ה אֶל־סְעִיף֮ סֶ֣לַע
    עֵיטָם֒ וַיֹּאמְר֣וּ לְשִׁמְשׁ֗וֹן הֲלֹ֤א יָדַ֙עְתָּ֙ כִּֽי־מֹשְׁלִ֥ים בָּ֙נוּ֙
    פְּלִשְׁתִּ֔ים וּמַה־זֹּ֖את עָשִׂ֣יתָ לָּ֑נוּ וַיֹּ֣אמֶר לָהֶ֔ם כַּאֲשֶׁר֙ עָ֣שׂוּ
    לִ֔י כֵּ֖ן עָשִׂ֥יתִי לָהֶֽם׃
  ibo-ibo: Nʼihi nke a, ndị Juda zipụrụ puku ndị agha ka ha gaa jide Samsin nʼọgba
    nkume ahụ nke Etam. Ndị a bịara jụọ Samsin ajụjụ sị ya, “Gịnị bụ ihe a i mere
    anyị? Ọ bụ na ị maghị na ndị Filistia na-achị obodo anyị?” Samsin zara sị ha,
    “Ihe m mere bụ imegwata ha ihe ha mere m.”
  ory-ory: ଏଥିରେ ଯିହୁଦାର ତିନି ହଜାର ଲୋକ ଐଟମ୍‍ ଶୈଳର ସୁଡ଼ଙ୍ଗକୁ ଯାଇ ଶାମ୍‍ଶୋନ୍‍କୁ କହିଲେ,
    “ପଲେଷ୍ଟୀୟମାନେ ଯେ ଆମ୍ଭମାନଙ୍କ କର୍ତ୍ତା ଅଟନ୍ତି, ଏହା କି ତୁମ୍ଭେ ଜାଣ ନାହିଁ? ତେବେ ତୁମ୍ଭେ
    ଆମ୍ଭମାନଙ୍କ ପ୍ରତି ଏ କି କର୍ମ କଲ?” ପୁଣି ସେ ସେମାନଙ୍କୁ କହିଲା, “ସେମାନେ ମୋʼ ପ୍ରତି ଯେପରି
    କଲେ, ମୁଁ ସେପରି ସେମାନଙ୍କୁ କଲି।”
  chk-chk: Mürin, ülüngeröü re Juta ra feitiu ren pwangen ewe achau lon Etam o üreni
    Samson, “Kosap silei pwe ekewe chon Filistia ra nemenikich? Met ei ka föri ngenikem?”
    Nge Samson a üreniir, “Usun mine ir ra föri ngeniei, iei usun ngang üa pwal föri
    ngeniir.”
  rop-rop: Wal wen deibin tok lagijat, 3,000 men brom Juda klen bin go langa det keib
    blanga lukabat Semsan, en wen deibin faindim im, deibin tok, “Wanim yu dumbat
    langa melabat? Yu sabi detlot Filastain pipul jidan bos blanga melabat?” Wal Semsan
    bin tok, “Aibin tridim olabat seimwei laik deibin tridim mi.”
  ukr-1871: 'Виступило тодї три тисячі чоловіка до Етамської розщілини та й кричали
    до Самсона: Хиба не знаєш ти, що Филистії над нами панують? Про що ж ти нам таке
    вдїяв? А він їм відказує: Як вони витворяли зо мною, так і я вдїяв їм.'
  deu-1951: 'Da zogen dreitausend Mann von Juda hinab zur Felsenkluft von Etam und
    sprachen zu Simson: Weißt du nicht, daß die Philister über uns Herrschen? Warum
    hast du uns denn das getan? Er sprach zu ihnen: Wie sie mir getan haben, so habe
    ich ihnen getan.'
  eng-JPS: 'Then three thousand men of Judah went down to the cleft of the rock of
    Etam, and said to Samson: ''Knowest thou not that the Philistines are rulers over
    us? what then is this that thou hast done unto us?'' And he said unto them: ''As
    they did unto me, so have I done unto them.'''
  srp-1865: 'Tada izide tri tisuæe ljudi iz Jude k peæini u stijeni Itamu, i rekoše
    Samsonu: ne znaš li da Filisteji vladaju nad nama? zašto si nam dakle to uèinio?
    A on im reèe: kako su oni meni uèinili tako ja uèinih njima.'
  lug-lug: Awo abasajja enkumi ssatu okuva mu Yuda ne bagenda ku mpuku y’olwazi lw’e
    Etamu ne bagamba Samusooni nti, “Tewamanya ng’Abafirisuuti be batufuga? Kaakano
    kiki kino ky’otukoze?” N’abaddamu nti, “Nneesasuzza kye bankola.”
  heb-heb: וירדו שלשת אלפים איש מיהודה אל סעיף סלע עיטם ויאמרו לשמשון הלא ידעת כי
    משלים בנו פלשתים ומה זאת עשית לנו ויאמר להם כאשר עשו לי כן עשיתי להם׃
  ben-IRV: তখন যিহূদার তিন হাজার লোক ঐটম পাথরের গুহায় নেমে গিয়ে শিম্‌শোনকে বলল,
    “পলেষ্টীয়েরা যে আমাদের কর্তা, তা তুমি কি জান না?” শিমশোন তাদেরকে বলল, “তবে আমাদের
    প্রতি যেমন করেছে, আমিও তাদের প্রতি সেরকম করেছি।”
  pan-pan: ਤਦ ਤਿੰਨ ਹਜ਼ਾਰ ਯਹੂਦਾਹ ਦੇ ਪੁਰਖਾਂ ਨੇ ਏਟਾਮ ਚੱਟਾਨ ਦੀ ਗੁਫ਼ਾ ਉੱਤੇ ਜਾ ਕੇ ਸਮਸੂਨ
    ਨੂੰ ਕਿਹਾ, “ਕੀ ਤੂੰ ਨਹੀਂ ਜਾਣਦਾ ਕਿ ਫ਼ਲਿਸਤੀ ਸਾਡੇ ਉੱਤੇ ਰਾਜ ਕਰਦੇ ਹਨ? ਫਿਰ ਤੂੰ ਸਾਡੇ ਨਾਲ
    ਅਜਿਹਾ ਕਿਉਂ ਕੀਤਾ?” ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਕਿਹਾ, “ਜਿਸ ਤਰ੍ਹਾਂ ਉਨ੍ਹਾਂ ਨੇ ਮੇਰੇ ਨਾਲ ਕੀਤਾ,
    ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਮੈਂ ਵੀ ਉਨ੍ਹਾਂ ਨਾਲ ਕੀਤਾ।”
  mya-JVB: ထိုအခါ ယုဒ လူ သုံး ထောင် တို့သည် ဧတံ ကျောက် ထိပ် သို့ သွား ၍ ၊ ဖိလိတ္တိ
    လူတို့သည် ငါ တို့သခင် ဖြစ်ကြောင်း ကို သင်မ သိ သလော။ သင်သည် ငါ တို့၌ အဘယ်သို့ ပြု
    သနည်းဟုမေး သော် ၊ ငါ ၌ သူတို့ပြု သကဲ့သို့ သူ တို့၌ ငါပြု ပြီဟု ပြန် ပြော၏။
  tbg-tbg: Minti tumanta Iutaa vaiinti 3,000 Samsoniva Etaamu ori onavuqi vaunaini
    otunte virara tiha, Oho, are kiae irianarave? Pirisia vika tinavuqaa raqiki variakama
    variavo. Ai okara kaara vika tinavuqaa maara voqavata vatevarave, tuvaro Samsoniva
    tiharo, Vika ti qoraiqama timitaamanta virara iriha te náivata qoraiqama nimitauro,
    tiro.
  hmo-hmo: Vadaeni Iuda taudia 3000 be Etama hagahaga ena nadi matuna dekenai idia
    lao, Samson dekenai idia hamaoroa, idia gwau, “Oi diba lasi Pilistia taudia be
    iseda lohia taudia, a? Edena bamona ai dekenai oi karaia?” Samson ese ia haere,
    ia gwau, “Idia ese lau dekenai idia karaia hegeregerena sibona be lau karaia idia
    dekenai.”
  urd-urd: तब यहूदाह के तीन हज़ार आदमी ऐताम की चट्टान की दराड़ में उतर गए, और समसून
    से कहने लगे, “क्या तू नहीं जानता के फ़िलिस्ती हम पर हुक्मरान हैं? इसलिए तूने हम
    से यह क्या किया है?” उसने उनसे कहा, “जैसा उन्होंने मुझ से किया, मैंने भी उनसे
    वैसा ही किया।”
  rus-SYN: 'И пошли три тысячи человек из Иудеи к ущелью скалы Етама и сказали Самсону:
    разве ты не знаешь, что Филистимляне господствуют над нами? что ты это сделал
    нам? Он сказал им: как они со мною поступили, так и я поступил с ними.'
  bqc-SIM: 'Ɔ̃ Yuda buiↄ gbɛ̃ↄn ↄ̀aa gɛ̃oↄ (3.000) gɛ̀ Etaũ gbɛ̀''ɛ kĩ́i, aa ò
    Sãusↄ̃ↄɛ: Ń dↄ̃ kɛ́ Filitɛ̃ↄ mɛ́ lɛ́ kiblewáo lé? Bↄ́ yã́ ń kɛ̀wɛ̃ɛ wei?
    A wèmá à mɛ̀: Lá aa kɛ̀mɛɛ ↄ̃ má kɛ̀nɛ́.'
  tcz-CHONGTHU: Hichun Judah mite sangthum chu Etam songpi ko homma um Samson chu
    gamandoh ding in achesuh un ahi. Amahon Samson komma chun “Philistine tehin ichunguva
    vai ahom u ahi tihi nahet louham-kachung uva hi ipibepseo nabol hitam?” atiuve.
    Ahin Samson in adonbutnin “Amahon keichunga abol tobang bepma kalethuh ahibouve”
    ati.
  mar-mar: नंतर यहूदातली तीन हजार माणसे खाली एटाम दरीच्या उंच कड्याजवळ जाऊन शमशोनाला
    म्हणाली, “पलिष्टी आमच्यावर राज्य करतात, हे तुला माहीत नाही काय? तर तू हे काय केले?”
    शमशोन त्यांना म्हणाला, “जसे त्यांनी माझे केले, तसे मी त्यांचे केले आहे.”
  qub-qub: 'Chayno niptin Judá runacunaga quimsa waranga (3,000) aywaran Etam machayman.
    Chayaycärir Sansonta niran: «¿Manachu musyanqui Filistea runacuna noganchïpita
    mas munayniyoj cashanta? Musyaycarga ¿imanirtaj inrïduman gaycamashcanqui?» Niptin
    Sansonga niran: «Ayñillatami cutichishcä.»'
  bqp-bqp: 'Akũ Yudanↄ gbɛ̃nↄn dúbu aakↄ̃nↄ gɛ̀ɛ Etamu gbɛ̀wɛɛ kĩnaa ò pì Samusinɛ:
    Ń dↄ̃ kũ Filisitininↄ mɛ́ òtɛn kí blewároo? Bↄ́ yãn n kɛ̀wɛrɛ gwee? À wèḿma
    à pì: Pↄ́ kũ ò kɛ̀mɛnɛn ma kɛ̀ńnɛ.'
  hat-hat: 'Lè sa a, twamil (03000) gason peyi Jida desann bò twou wòch Etam lan,
    epi yo di Samson: -Gen lè ou pa konnen se moun Filisti yo ki chèf nan peyi nou
    an? Poukisa ou fè nou sa? Li reponn yo: -Mwen fè yo menm sa yo te fè m'' lan.'
  eng-BSB: In response, three thousand men of Judah went to the cave at the rock of
    Etam, and they asked Samson, “Do you not realize that the Philistines rule over
    us? What have you done to us?” “I have done to them what they did to me,” he replied.
  tod-tod: 'Naa ɠa é kɛɛni, Zuda yooi zu zunu waasaʋagɔ (3 000) liini Etame pugi
    zu, ti ɠɛ Samesɔn ma: «È la suɠwɛɛ ɓaa ga Filiseti nuiti ta zeini ade unda? Leeni
    ɠa è kɛai ga giye?» É ti wooɠaaʋoteni, é ɠɛ ti ma: «Gè ti zogɛ, eɠɛʋelei ti
    sògai la.»'
  eng-WEBPB: Then three thousand men of Judah went down to the cave in Etam’s rock,
    and said to Samson, “Don’t you know that the Philistines are rulers over us? What
    then is this that you have done to us?” He said to them, “As they did to me, so
    I have done to them.”
  kbq-kbq: Anagema hazage'za Samsonina ome avrenaku 3 tauseni'a Juda vahe'mo'za Etamu
    havegante vu'za amanage ome hu'naze, Filistia vahe'mo'zama kegavama hurante'nazana
    kagra ontahi'nano? Nahigenka kagra e'inahura tagrira hurantane? Anage hazageno
    Samsoni'a amanage huno kenona huzamante'ne, Na'ano zamagrama nagri'ma hunantazaza
    huzamante'noe.
  nhe-BL: 'Huan mosentilijque eyi mil israelita tlacame tlen ejque tlali Judá huan
    yajque campa Sansón ipan nopa tetl nechca Etam huan quiilhuijque: ―¿Ax tijmati
    nopa filisteos quipiyaj tequihuejcayotl ica tojuanti huan ininmaco tiitztoque?
    ¿Para tlen tiquintehuijtoc quej ni? Huan Sansón quinnanquili: ―San niquincuepilijtoc
    tlen nechchihuilijtoque.'
  bus-bus: 'Ben Yudanↄ gↄ̃ↄn bↄrↄ aagↄ̃ↄnↄ gàa Etamu gbɛ̀wɛɛ kiia aↄ̃ bè Samusĩnɛ:
    Ń dↄ̃ kɛ̀ Filisitininↄ bé wèe kí bleewaroo? Bↄ́ yãn ń kɛ̀we gwee? À wèńla à bè:
    Pↄ́ kɛ̀ aↄ̃ↄ kɛ̀mɛɛn má kɛ̀ńnɛ.'
  gub-BL: Na'e 300 awa Zuta izuapyapyr uze'eg oho Zàxàw pe wà, ywykwaruhu Età her
    ma'e pupe heko mehe wà. — Erekwaw Piri ywy rehe har zanezar romo waneko haw. Màràzàwe
    tuwe erezapo a'e iaiw ma'e wanupe ne, i'i izupe wà. — Azapo ma'e ihewe wanemiapo
    kwer zàwenugar ihe, i'i wanupe.
  eng-DRA: 'Wherefore three thousand men of Juda, went down to the cave of the rock
    Etam, and said to Samson: Knowest thou not that the Philistines rule over us?
    Why wouldst thou do thus? And he said to them: As they did to me, so have I done
    to them.'
