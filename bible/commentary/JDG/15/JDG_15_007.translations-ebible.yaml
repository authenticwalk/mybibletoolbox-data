verse: JDG.015.007
translations:
  mal-C: അപ്പോൾ ശിംശോൻ അവരോട്, “നിങ്ങൾ ഈ വിധം ചെയ്തതുകൊണ്ട് ഞാൻ നിങ്ങളോടു പ്രതികാരംചെയ്യാതെ
    വിടുകയില്ല” എന്നു പറഞ്ഞു.
  deu-TKW: 'Simson aber sprach zu ihnen: Wenn ihr dergleichen thut, so will ich nicht
    eher ruhen, als bis ich Rache an euch genommen habe!'
  lin-lin: 'Samison alobaki na bango : « Lokola bosali boye, nakotika te kino nakozongisela
    bino mabe na mabe. »'
  eng-LSV: And Samson says to them, “Though you do thus, nevertheless I am avenged
    on you, and afterward I cease!”
  eng-GNV: And Samson saide vnto them, Though yee haue done this, yet wil I be auenged
    of you, and then I wil cease.
  eng-WEBSTER: And Samson said to them, Though ye have done this, yet will I be avenged
    of you, and after that I will cease.
  nhw-BL: 'Huan quema Sansón quimatqui catli quichijque nopa filisteos, quinilhui:
    ―Pampa anquichijque ya nopa, ama amo nimosiyajquetzas hasta nimechtzontlamiltis.'
  swh-ONEN: Samsoni akawaambia, “Kwa kuwa mmetenda hivyo, hakika sitatulia mpaka niwe
    nimelipiza kisasi juu yenu.”
  bba-bba: Sɑnsom u bu sɔ̃ɔwɑ u nɛɛ, yeniwɑ i mɔ̀? Ǹ n mɛn nɑ, nɑǹ derimɔ nɑ kun
    mɔru kɔsie.
  eng-KJVCPB: And Samson said unto them, Though ye have done this, yet will I be avenged
    of you, and after that I will cease.
  wbp-wbp: Jamijinirli purda-nyangu yimi kujalu-jana karnta manu nyanunguku kirda-nyanu
    pungu, ngula-jana yaninjarla wangkaja wiriwiriki Pilijiya-wardingki-patuku, “Pungunkulu-jana
    ngaju-parnta manu ngajuku lamparra. Jardakungarntirliji kapurna-nyarra muku pinyi!”
    Ngula-jana Jamijinirliji pajurnu muku junma kirrirdi-kirlirli.
  luo-luo: Samson nowachonegi niya, “Nikech usetimo gima kama, ok analingʼ nyaka achulnu
    kuor.”
  meu-meu: Bena Samson ese e hamaorodia, eto, Emui kara enehetomana dainai momokani
    davana do baina kara henimui, bena baina hadokoa.
  npi-ULB: शिमशोनले तिनीहरूलाई भने, “तिमीहरूको व्यवहार यस्तै हो भने, म तिमीहरूका विरुद्ध
    बदला लिनेछु, र त्‍यसो गरेपछि मात्र म रोकिनेछु ।”
  yor-yor: Samsoni sọ fún un pé, “Nítorí pé ẹ̀yin ṣe èyí, èmi ó gbẹ̀san lára yín,
    lẹ́yìn náà èmi yóò sì dẹ́kun.”
  emp-NTPO: 'Maʌ̃ne Sansoʌ̃ba jarasia: –Bãrãba mãwã oped̶ad̶a bẽrã mʌ̃a wãrãneba jaraya
    ʌ̃nãũẽ́ bãrãra biẽ́ o b̶aida ab̶a mʌ̃a quĩrĩãbʌrʌ quĩrãca obʌrʌd̶aa.–'
  ind-ind: Berkatalah Simson kepada mereka, “Kalau kalian bertindak jahat seperti
    ini, saya tidak akan berhenti sampai saya membalas kalian!”
  pes-OPCB: سامسون وقتی این را شنید خشمگین شد و قسم خورد که تا انتقام آنها را نگیرد
    آرام ننشیند.
  tgl-ULB: Sinabi ni Samson sa kanila, “Kung ito ang ginawa ninyo, maghihiganti ako
    laban sa inyo, at pag nangyari na ito, hihinto na ako.
  cbu-NT: Sansonsha Filistewshuchee, Siy, Amb ashkuni wanasirpari, átpasa. Itaru,
    nuwnaa zurampatari, Apanll yasaritamta nuwaatsi, nda pakchiyam kanuschima. Izuuru
    siyaa ashpartaatssis kachingeeruri, kasachintspa, tárangiya.
  hui-hui: Ani biyagola Samasonohanda tihondo lalu, Tígua biaganedagua o bidamigonibe.
    Ogoniyagua i̱na lo werodaguaore bulego. I̱na naholego tíhondo paipai biaore bialu
    waholebero laro, lene.
  mya-mya: ရှံ​ဆုန်​က​ဖိ​လိတ္တိ​အ​မျိုး​သား​တို့​အား``သင် တို့​သည်​ဤ​သို့​ပြု​ကြ​သည်​ဆို​လျှင်
    ငါ​သည် လည်း​သင်​တို့​အား​လက်​စား​မ​ချေ​ရ​မ​ချင်း နား​နေ​လိမ့်​မည်​မ​ဟုတ်​ကြောင်း​ငါ​ကျိန်​ဆို
    ၏'' ဟု​ဆို​၍၊-
  bod-N: དེ་ནས་སཱམ་སོན་གྱིས་དེ་རྣམས་ལ་འདི་ལྟར་སྨྲས་པ་སྟེ། ཁྱོད་ཅག་གིས་དེ་ལྟར་བྱས་པས་བདག་གིས་ཁྱོད་རྣམས་ལས་དགྲ་ཤ་མ་བླངས་བར་དུ་མཚམས་མི་འཇོག་ཅེས་པའོ།
    །
  sna-sna: Samusoni akati kwavari, “Sezvo maita kudai, ini handitombomiri kusvikira
    ndakutsivai.”
  spa-BLM: 'Sansón les dijo: “Si os comportáis así, ciertamente me vengaré de vosotros,
    y después cesaré”.'
  cac-cac: 'Ix lajvi chi'', ix yalan vin̈aj Sansón chi'' icha tic: —Yujto icha tic
    ix e c''ulej, yuj chi'' man̈ ol in och vaan ex vixtani, masanto ol vac''canec''
    in pac d''ayex, xchi vin̈.'
  swh-ULB: Samsoni akawaambia, “Ikiwa ndivyo mnavyofanya, nitalipiza kisasi juu yenu,
    na baada ya hayo, nitaacha.”
  bel-bel: 'Самсон сказаў ім: хоць вы зрабілі гэта, але я адпомшчу вам самім, і толькі
    тады супакоюся.'
  deu-ELBBK: 'Und Simson sprach zu ihnen: Wenn ihr so tut – es sei denn, dass ich
    mich an euch gerächt habe, danach will ich aufhören!'
  mbb-OT: Migkeǥiyan ni Samson is menge Filistihanen te, “Tenged kayi te mibeelan
    niw, ne kenà a ed-engked he ebpenhimatey taman te ebpekevales a keniyu.”
  mal-2015: 'അപ്പോൾ ശിംശോൻ അവരോടു: നിങ്ങൾ ഈവിധം ചെയ്യുന്നു എങ്കിൽ ഞാൻ നിങ്ങളെ പ്രതികാരം
    ചെയ്യാതെ വിടുകയില്ല എന്നു പറഞ്ഞു,'
  tuo-NT: 'Beꞌro Sansón narẽ nicʉ niwĩ: —Mʉsã tojo weeꞌque wapa yʉꞌʉ mʉsã meꞌrã tojo
    aꞌpepũrĩnuꞌcũgʉ̃saꞌa. Téé mʉsãrẽ aꞌméca beꞌropʉ añugʉ̃saꞌa, nicʉ niwĩ.'
  rmc-rmc: 'O Samson lenge phenďa: „Vaš oda, so tumen kerďan, na preačhava pre tumende
    te džal, medik man tumenge na pomsťinava!“'
  pes-OPV: 'و شمشون به ایشان گفت: «اگربه اینطور عمل کنید، البته از شما انتقام خواهم
    کشید و بعد از آن آرامی خواهم یافت.»'
  ron-1924: 'Самсон ле-а зис: „Аша фачець? Ну вой ынчета декыт дупэ че мэ вой рэзбуна
    пе вой.”'
  ben-OBCV: শিম্‌শোন তাদের বললেন, “যেহেতু তোমরা এরকম কাজ করেছ, তাই আমি শপথ নিচ্ছি
    যে তোমাদের উপর প্রতিশোধ না নেওয়া পর্যন্ত আমি ক্ষান্ত হব না।”
  som-som: Kolkaasuu Samsoon iyagii ku yidhi, Haddaad sidatan yeeshaan, hubaal waan
    idinka aargudan doonaa, oo dabadeedna waan joogsan doonaa.
  lat-VUC: 'Quibus ait Samson: Licet hæc feceritis, tamen adhuc ex vobis expetam ultionem,
    et tunc quiescam.'
  eng-ASVBT: And Samson said unto them, If ye do after this manner, surely I will
    be avenged of you, and after that I will cease.
  ita-1885: 'E Sansone disse loro: Fate voi a questo modo? se io non mi vendico di
    voi; poi resterò.'
  eng-LXXUP: And Samson said to them, Though ye may have dealt thus with her, verily
    I will be avenged of you, and afterward I will cease.
  eng-ULB: Samson said to them, “If this is what you do, I will get my revenge against
    you, and after that is done, I will stop.”
  spa-VBL: 'Sansón les dijo: “¡Si así van a actuar, no pararé hasta vengarme de ustedes!”'
  fra-_FOB: 'Mais Samson leur dit: C''est ainsi que vous en usez? Cependant je ne
    cesserai point que je ne me sois vengé de vous.'
  mal-mal: 'അപ്പോൾ ശിംശോൻ അവരോട്: “നിങ്ങൾ ഇപ്രകാരം ചെയ്യുകയാണെങ്കിൽ ഞാൻ നിങ്ങളോട്
    പ്രതികാരം ചെയ്യാതിരിക്കയില്ല” എന്ന് പറഞ്ഞ്,'
  urd-GVR: Tab Samsūn ne un se kahā, “Yih tum ne kyā kiyā hai! Jab tak maiṅ ne pūrā
    badlā na liyā maiṅ nahīṅ rukūṅgā.”
  suz-BL: मिनु सिम्‍सोनमी मेको आन कली “क्‍येक्‍क मलेत्‍थु मप्रोंइनुङ” दे कसम जवा बाक्‍त।
  ita-1927: 'E Sansone disse loro: “Giacché agite a questo modo, siate certi che non
    avrò posa finché non mi sia vendicato di voi”.'
  ckb-ckb: 'شەمشونیش پێی گوتن: «لەبەر ئەوەی ئەم کارەتان کرد، وازتان لێ ناهێنم هەتا
    تۆڵەتان لێ نەکەمەوە.»'
  eng-BBE: And Samson said to them, If you go on like this, truly I will take my full
    payment from you; and that will be the end of it.
  kan-OKCV: ಸಂಸೋನನು ಅವರಿಗೆ, “ನೀವು ಈ ಪ್ರಕಾರ ಮಾಡಿದ್ದರಿಂದ ನಾನು ನಿಮಗೆ ಮುಯ್ಯಿಗೆ ಮುಯ್ಯಿ
    ತೀರಿಸದೆ ಬಿಡುವುದಿಲ್ಲ,” ಎಂದನು.
  tam-2017: 'அப்பொழுது சிம்சோன் அவர்களை நோக்கி: நீங்கள் இப்படிச் செய்தபடியால் நான்
    உங்கள் கையிலே பழிவாங்காமல் ஓயமாட்டேன் என்று சொல்லி,'
  spa-RV-1909: 'Entonces Samsón les dijo: ¿Así lo habíais de hacer? mas yo me vengaré
    de vosotros, y después cesaré.'
  ron-BTF: 'Și Samson le-a spus: Pentru că ați făcut aceasta mă voi răzbuna față de
    voi și după aceea voi înceta.'
  eng-WEBP: Samson said to them, “If you behave like this, surely I will take revenge
    on you, and after that I will cease.”
  eng-FBV: Samson told them, “If this is the way you're going to act, then I won't
    stop until I take my revenge on you!”
  nld-1939: 'Maar Samson zeide hun: Al doet ge dit nu, toch houd ik niet op, vóór
    ik mij op u heb gewroken.'
  nch-BL: 'Huan quema Sansón quimatqui cati quichijque nopa filisteos, quinilhui:
    ―Pampa anquichijque ya nopa, ama amo nimosiyajquetzas hasta nimechtzontamiltis.'
  vie-1934: 'Sam-sôn nói: Nếu các ngươi làm như vậy, thì ta quyết hẳn báo thù các
    ngươi rồi mới chịu an nghỉ.'
  hin-CV: शिमशोन ने उनसे कहा, “तुमने जो कदम उठाया है, उसके कारण मैं शपथ खाता हूं कि
    जब तक मैं तो इसका बदला नहीं लूंगा, तब तक मैं शांति से नहीं बैठूंगा.”
  spa-BES: 'Y Sansón les dijo: Si continúas así, de verdad te quitaré todo el pago;
    Y ese será el final de eso.'
  tdx-tdx: Aa hoe t’i Simsone am’ iereo, Naho zao ty sata’ areo, le toe hamaleako
    kabò, vaho hitofa.
  tha-KJV: แซมสันจึงบอกพวกเหล่านั้​นว​่า “เมื่อเจ้าทั้งหลายทำอย่างนี้ เราจะต้องแก้แค้นเจ้าก่อน
    แล​้วเราจึงจะเลิก”
  por-BR-2018: 'Então Sansão lhes disse: Assim o havíeis de fazer? Mas eu me vingarei
    de vós, e depois cessarei.'
  deu-ELO: 'Und Simson sprach zu ihnen: Wenn ihr also tut es sei denn, daß ich mich
    an euch gerächt habe, danach will ich aufhören!'
  eng-WYC-2018: To the which Philistines Samson said, Though ye have done this thing,
    neverthe-less yet I shall ask and take vengeance of you, and then I shall rest.
    (To which Philistines Samson said, Because ye have done this thing, now I shall
    take vengeance on all of you, and then I shall rest.)
  epo-epo: 'Tiam Ŝimŝon diris al ili: Se vi agas tiel, tiam mi ne ĉesos, antaŭ ol
    mi faros venĝon kontraŭ vi.'
  uig-PIN: 'Ximxon ularƣa: — Silǝr xundaⱪ ⱪilƣininglar üqün, mǝn silǝrdin intiⱪam
    almay boldi ⱪilmaymǝn, — dedi.'
  beo-beo: Sa:masane da ilima amane sia:i, “Dilia da hou agoane hamonanebeba:le, na
    da Gode ba:ma:ne dafawane sia:sa. Na da mae fisidigili, dilima dabe imunu.”
  tpi-OTNT: Na Samson i tokim ol olsem, “Yupela i mekim kain pasin olsem, a? Orait
    mi promis olsem, mi no ken malolo kwik. Pastaim mi mas bekim dispela pasin yupela
    i bin mekim, na bihain bai mi malolo.”
  hau-SA: Samson ya ce musu, “Tun da kun aikata wannan, ba zan bari ba har sai na
    ɗau fansa a kanku.”
  uig-LAT: 'Shimshon ulargha: — Siler shundaq qilghininglar üchün, men silerdin intiqam
    almay boldi qilmaymen, — dédi.'
  nde-nde: USamsoni wathi kubo, “Njengoba selenze lokhu, angiyikukhawula engikwenzayo
    ngize ngiphindisele kini.”
  ton-ton: ¶ Pea naʻe pehē ʻe Samisoni kiate kinautolu, “Kuo mou fai ʻae meʻa ni,
    ka te u totongi kiate kimoutolu, pea hili ia pea u tuku.”
  ces-1613: 'Tedy řekl jim Samson: Ač jste učinili tak, však až se lépe vymstím nad
    vámi, teprv přestanu.'
  eng-WMB: Samson said to them, “If you behave like this, surely I will take revenge
    on you, and after that I will cease.”
  tam-TCV: சிம்சோன் அவர்களிடம், “நீங்கள் இவ்வாறு நடந்துகொண்டபடியால், நான் உங்கள்மேல்
    பழிவாங்கி முடியும்வரை இதை நிறுத்தமாட்டேன்” என்று சொன்னான்.
  ceb-ULB: Miingon si Samson kanila, “Kay mao man kini ang inyong gibuhat, manimalos
    ako kaninyo, ug kung mahuman na kana, moundang na ako.”
  pol-UBG: 'Samson powiedział im: Chociaż tak uczyniliście, jeszcze się zemszczę na
    was, a potem ustąpię.'
  agr-agr: 'Dutikawagmatai Sansón chichaak: “Atum aniau asagmin, nuna iikmakun makichkish
    idaitsuk ashí amuktatjime. ¡Nunak dekas wi umiktinjun tajai!” tiuwai.'
  kyc-kyc: Dokopa Samasoneme lao, Dopa piminyi dokona nambame kinyi kinyi leto. Nakama
    kando isingi kooko piru. Pipala namba yaki nyuo puu pao paro, leya.
  urd-GVU: تب سمسون نے اُن سے کہا، ”یہ تم نے کیا کِیا ہے! جب تک مَیں نے پورا بدلہ
    نہ لیا مَیں نہیں رُکوں گا۔“
  deu-1912: 'Simson aber sprach zu ihnen: Wenn ihr solches tut, so will ich mich an
    euch rächen und darnach aufhören,'
  kan-2017: ಸಂಸೋನನು ಅವರಿಗೆ, “ನೀವು ಹೀಗೆ ಮಾಡಿದ್ದರಿಂದ ನಾನು ನಿಮಗೆ ಮುಯ್ಯಿತೀರಿಸದೆ ಬಿಡುವುದಿಲ್ಲ”
    ಎಂದು ಹೇಳಿ
  yap-yap: Me ga’ar Samson ngorad, “Ara’ rogon e ngongol romed! Nggu micheg ngomed
    ndab gu tal nge yan i mada’ ko ngiyal’ ni kug fulweg taban ngomed!”
  hlt-MCSB: Tedae amih te Samson loh , “He bang he na saii uh van dongah nangmih phu
    kan loh daengah ni ka paa eh?,” a ti nah.
  mdy-ETH: ሶምሶሜ ዒማና፦ «ዒንሢ ሃያይዴኔ፤ ቃራኬ፥ ታኣኒ ሃሣ ኮሞ ዔኩዋዖ ሃሻዓኬ!» ጌይ ጫኣቄኔ።
  twi-ASANTE: Samson suaee sɛ, “Esiane deɛ moayɛ yi enti, mɛtua mo so ka na merennyae
    ara da kɔsi sɛ me bo bɛtɔ me yam!”
  eng-WEBU: Samson said to them, “If you behave like this, surely I will take revenge
    on you, and after that I will cease.”
  wal-wal: Xuuggin Samssooni etau, “Intte hegaa oottido gishshau, haluwaa kessennan
    aggikke” yaagiis.
  spa-PDDPT: 'Sansón les dijo: Por hacer esto, juro que no descansaré hasta que me
    vengue de ustedes.'
  gun-gun: 'Sansão aipoe''i ha''e kuery pe: — Evoko rami pejapo rire ndapytu''ui ''rã
    aipotaa rami ajepy e''ỹa ja — he''i.'
  agu-BL: 'Ej itzun yi tbital Sansón yi mbi cu''n mbajij te txkel, itzun taltz: —Ma
    jalu'', tampaj yi ya''stzun mban itxumu''n, ¡jun cu''n yol swale'' nin tzitetz
    yi quil nuje'', jalen cu''n yil wicy''saj inc''u''l tzite''j! stzun i'' bantz.'
  ilo-ULB: Kinuna ni Samson kadakuada, “No daytoy iti aramidenyo, agibalesakto kadakayo,
    ket kalpasan a maaramid dayta, agsardengakto.”
  kpg-kpg: Samson ga helekai gi digaula, “Maa deenei go di godou hai e hai, malaa,
    au e hagamodu bolo au hagalee noho loo gaa dae loo gi dagu hui adu gi goodou!”
  uig-ARA: 'شىمشون ئۇلارغا: ــ سىلەر شۇنداق قىلغىنىڭلار ئۈچۈن، مەن سىلەردىن ئىنتىقام
    ئالماي بولدى قىلمايمەن، ــ دېدى.'
  sus-sus: Samison naxa a fala e bɛ, «Xa wo a raba na ki, n fan n gbeɲɔxɔma nɛ wo
    ma.»
  pon-2006: Samson eri ndaiong irail, “Eri, ih duwen me kumwail kin wiahn men! I kahukihla
    me I sohte pahn tokedihsang, I lao ikih irair wet!”
  jae-jae: Simson kêsôm gêdêŋ êsêac gebe “Aê jatôc lemoc gebe Amac embe aŋgôm gêŋ
    amboac tonaŋ, go jakac kamocgôc su acgom, go biŋ êmbacnê.”
  ksd-ksd: 'Ma Samson i ga biti ta diat: Tago ava pait ra dari, ina balbali ta vavat,
    ma namur ina ngo.'
  tur-YTC: Şimşon onlara, “Eğer böyle davranırsanız, kesinlikle sizden öç alırım ve
    ondan sonra da dururum” dedi.
  grc-BRENT: Καὶ εἶπεν αὐτοῖς Σαμψὼν, ἐὰν ποιήσητε οὕτως ταύτην, ὅτι ἦ μὴν ἐκδικήσω
    ἐν ὑμῖν, καὶ ἔσχατον κοπάσω.
  ind-AYT: Simson berkata kepada mereka, “Jika kamu melakukan hal ini, aku tidak akan
    berhenti sebelum membalaskan dendam kepadamu.”
  nya-nya: Samsoni anawawuza kuti, “Ngati mumachita zangati zimenezi, ndiye ine sindileka
    mpaka nditakulipsirani.”
  hrv-hrv: “Kad ste to učinili”, reče im Samson, “neću mirovati dok vam se ne osvetim.”
  mps-mps: Tialima, Samsongo augwaliba te po walai, “Dagego te tiwai kolesaga yali
    da, agawe? Tialima, eno te tiwai po dąų walobao, te ena polo toma me nogobeo.
    Hasia bolo eno dagego te yali kolesaga wei ponoma da, tama nosali te ena toma
    naibao,” wali.
  tpi-tpi: Na Samson i tokim ol olsem, “Yupela i mekim kain pasin olsem, a? Orait
    mi promis olsem, mi no ken malolo kwik. Pastaim mi mas bekim dispela pasin yupela
    i bin mekim, na bihain bai mi malolo.”
  dan-1931: 'Men Samson sagde til dem: “Når I bærer eder således ad, under jeg mig
    ikke Ro, før jeg får hævnet mig på eder!”'
  vie-OVCB: 'Hay tin, Sam-sôn thề: “Vì các người đã làm vậy, ta quyết không nghỉ tay
    cho đến khi nào báo thù xong!”'
  guj-2017: સામસૂને તેઓને કહ્યું, “જો તમે આમ કરો છો, તો હું નિશ્ચે તમારા પર વેર વાળીશ
    તે પછી જ હું જંપીશ.”
  pon-2006A: Samson eri ndaiong irail, “Eri, ih duwen me kumwail kin wiahn men! I
    kahukihla me I sohte pahn tokedihsang, I lao ikih irair wet!”
  por-BRBSL: 'Samson disse a eles: “Se vocês se comportarem assim, certamente me vingarei
    de vocês e, depois disso, cessarei”.'
  cth-cth: Samson ni hettelah na sak awh dawkvah, nangmouh koe let na pathung awh
    roeroe han. Hathnukkhu doeh duem kaawm ti atipouh.
  twi-twi: Samson suae se, “Esiane nea moayɛ yi nti, metua mo so ka na merennyae ara
    da kosi sɛ me bo bɛtɔ me yam!”
  hlt-hlt: Tedae amih te Samson loh, “He bang he na saii uh van dongah nangmih phu
    kan loh daengah ni ka paa eh?,” a ti nah.
  tbz-SIM: 'Kɛ̀ Sɑ̃nsɔ̃ɔ̃ bɛ̀ nɑ̀kɛ́ kɛ dɔ̀: Di mɛ̀ ndɔ̀ɔ̀ dɛ̀, kɛ̀ n yí pɛ̀ìtɛ dɛ
    kó dipɛ̀ì, m bɑ́ɑ́ om̀pɛ̀!'
  msy-2020: Ezɨ Samson kamaghɨn me mɨgei, “Ia arazir kamaghɨn garim gami, a? Kɨ kamaghɨn
    akar kam akɨram, kɨ datɨrɨghɨn zuamɨra avughseghan kogham. Kɨ faragh ia amizir
    arazir kam ikaragh, egh gɨn avughsam.”
  azb-azb: 'Şimşon onlara dedi: «İndi ki siz belə etdiniz, mütləq sizdən qisasımı
    almamış əl çəkməyəcəyəm».'
  eng-DBY: And Samson said to them, If ye act thus, for a certainty I will avenge
    myself on you, and then I will cease.
  hin-2017: शिमशोन ने उनसे कहा, “तुम जो ऐसा काम करते हो, इसलिए मैं तुम से बदला लेकर
    ही रहूँगा।”
  eng-YLT: And Samson saith to them, 'Though ye do thus, nevertheless I am avenged
    on you, and afterwards I cease!'
  kne-kne: Idi siya di, kanan Samson en daida, “Gapo ta say inamag yo na, adiak somaldeng
    enggana ay ibaes ko din inyat yo.”
  eng-WYC-2017: To the which Philistines Samson said, Though ye have done this thing,
    nevertheless yet I shall ask and take vengeance of you, and then I shall rest.
  eng-WMBB: Samson said to them, “If you behave like this, surely I will take revenge
    on you, and after that I will cease.”
  urd-GVH: तब समसून ने उनसे कहा, “यह तुमने क्या किया है! जब तक मैंने पूरा बदला न लिया
    मैं नहीं रुकूँगा।”
  rug-rug: Meke tozini Samusoni si arini, “Koa gua sapu tavete gua asa si gamu koa
    rau, si lopu kaqu betoni gamu rau osolae pahukia rau sa mia gale sapu tavete mae
    nia gamu koa rau.”
  gaz-gaz: Saamsoonis, “Erga isin akkas gootanii ani hamma haaloo koo baafadhutti
    isin hin dhiisu” isaaniin jedhe.
  fra-LSG: 'Samson leur dit: Est-ce ainsi que vous agissez? Je ne cesserai qu’après
    m’être vengé de vous.'
  gnn-gnn: Bala Djämdjindja wirrkina dhika maḏakarritjthina, bala waŋana bitjarrana,
    “Nhuma Bilitjiyapuyŋuyu walalay ŋarraku bumara dhäykanha, ga ŋarranydja yurru
    nhumalanhanydja bitjan yana liŋgu buku‐ruŋiyinmarama wirrkina wal'ŋu.”
  yal-yal: Samisɔn yi a fala e xa, a naxa, “Bayo ɛ tan a ligama i kii nin, n mi diɲɛ
    fɔ n nan n gbeen ɲɔxɔ.”
  haw-1868: I ae la o Samesona ia lakou, Ua hana no oukou i keia, aka, e hoopai aku
    au ia oukou, a mahope iho, oki au.
  arb-NAV: 'فَقَالَ شَمْشُونُ: «لأَنَّكُمْ هَكَذَا تَتَصَرَّفُونَ فَإِنَّنِي لَنْ
    أَكُفَّ حَتَّى أَنْتَقِمَ مِنْكُمْ».'
  ewe-ewe: Samson ka atam be, “Magabia hlɔ̃ kokoko hafi adzudzɔ.”
  eng-LEE: And Samson said unto them, Since ye will do the like of this, I will surely
    be avenged on you, and after that will I cease.
  gvn-gvn: '@see-verse:JDG.015.006'
  asm-FB: পাছত চিমচোনে সিহঁতক ক’লে, “এয়া তোমালোকে যি কৰি মোৰ ক্ষতি কৰিলা, এতিয়া
    মই তোমালোকৰ ক্ষতি কৰিম। ইয়াৰ পাছতহে তোমালোকৰ ওপৰত প্ৰতিশোধ লোৱা সমাপ্ত হ’ব।”
  sus-A: سَمِسٌن نَشَ عَ قَلَ عٍ بّ، «شَ وٌ عَ رَبَ نَ كِ، ﭑ قَن ﭑ فبٍحْشْمَ نّ وٌ
    مَ.»
  fra-SBL: 'Samson leur dit : « Si vous vous comportez ainsi, je me vengerai de vous,
    et après cela je cesserai. »'
  hbo-hbo: וַיֹּ֤אמֶר לָהֶם֙ שִׁמְשֹׁ֔ון אִֽם־תַּעֲשׂ֖וּן כָּזֹ֑את כִּ֛י אִם־נִקַּ֥מְתִּי
    בָכֶ֖ם וְאַחַ֥ר אֶחְדָּֽל׃
  piu-2006: '@see-verse:JDG.015.006'
  kik-kik: Nake Samusoni akĩmeera atĩrĩ, “Kuona atĩ nĩ ũguo mweka, ndikũmũtigithĩria
    nginya ndĩĩrĩhĩrie kũrĩ inyuĩ.”
  fra-NCL: 'Samson leur dit : « C’est ainsi que vous agissez ! Eh bien, je ne cesserai
    qu’après m’être vengé de vous. »'
  cek-AK: Samson mah nihcae khaeah, Hae tiah hmuen na sak o pongah, nangcae nuiah
    lu ka lak han; to pacoengah ni palung ka phuihaih to dip vop tih, tiah a naa.
  cuk-cuk: 'Ar Sansón Filistea-dulemarga weyob sogsa gusad: “Weyob bemar an-imaksamarsoggu,
    inniki an bemarga soged: An bemar-buged-mai-imakedse geb an bogilegoed.”'
  uig-CYR: 'Шимшон уларға: — Силәр шундақ қилғиниңлар үчүн, мән силәрдин интиқам алмай
    болди қилмаймән, — деди.'
  tel-2017: అప్పుడు సంసోను “మీరు ఇలా చేశారు గనక, నేనూ మీ మీద పగ తీర్చుకునే దాకా ఊరుకోను”
    అని చెప్పాడు.
  hat-BSA: 'Samson te di yo: “Akoz n ap aji konsa, mwen va vrèman pran vanjans sou
    nou, men apre sa, m ap sispann.”'
  kos-kos: Samson el fahk nu selos, “Fin pa inge orekma lowos uh, nga fulahk lah nga
    fah tiana tui nwe ke na nga aksafyela foloksak luk nu suwos!”
  hbo-WLC: וַיֹּ֤אמֶר לָהֶם֙ שִׁמְשׁ֔וֹן אִֽם־תַּעֲשׂ֖וּן כָּזֹ֑את כִּ֛י אִם־נִקַּ֥מְתִּי
    בָכֶ֖ם וְאַחַ֥ר אֶחְדָּֽל׃
  ibo-ibo: Ma Samsin gwara ha okwu sị, “Ebe ọ bụ na unu mere ihe dị otu a, agaghị
    akwụsị tutu m bọrọ ọbọ ihe ọjọọ unu mere.”
  ory-ory: ତହୁଁ ଶାମ୍‍ଶୋନ୍‍ ସେମାନଙ୍କୁ କହିଲା, “ଯେବେ ତୁମ୍ଭେମାନେ ଏପରି କଲ, ତେବେ ଅବଶ୍ୟ ମୁଁ
    ତହିଁର ପରିଶୋଧ ନେବି ଓ ତହିଁ ଉତ୍ତାରେ କ୍ଷାନ୍ତ ହେବି।”
  chk-chk: Samson a üreniir, “Ika iei usun mine oua föri, üpwe pwon fän akapel pwe
    üsap ükütiu le afeiengauakemi tori üpwe wes le ngenikemi chappen ämi föför.”
  rop-rop: Wal wen deibin barnimap det gel en im dedi haus, Semsan bin gitwail, en
    imbin dalim olabat, “Yumob bin dum brabli nogudbala ting tharran. En ai dalim
    yumob. Ai kaan stap raidap ai peiyimbek yumob.”
  ukr-1871: 'Самсон же сказав їм: Хоч ви се й учинили, та я тодї тільки вгамуюсь,
    як помщусь над вами.'
  deu-1951: 'Simson aber sprach zu ihnen: Wenn ihr solches tut, so will ich nicht
    eher aufhören, als bis ich an euch Rache genommen habe!'
  eng-JPS: 'And Samson said unto them: ''If ye do after this manner, surely I will
    be avenged of you, and after that I will cease.'''
  srp-1865: 'A Samson im reèe: ako ste i uèinili tako, opet æu vam se osvetiti, pa
    æu se onda okaniti.'
  lug-lug: Samusooni n’abagamba nti, “Olw’okuba nga mweyisizza bwe mutyo, sirirekayo
    okuggyako nga mbawalanyeeko eggwanga.”
  heb-heb: ויאמר להם שמשון אם תעשון כזאת כי אם נקמתי בכם ואחר אחדל׃
  ben-IRV: শিম্‌শোন তাদেরকে বললেন, “তোমরা যদি এই ধরনের কাজ কর, তবে আমি নিশ্চয়ই তোমাদের
    প্রতিশোধ নেব, তারপর শান্ত হব।”
  pan-pan: ਸਮਸੂਨ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਕਿਹਾ, “ਜੇ ਤੁਸੀਂ ਅਜਿਹਾ ਕੰਮ ਕਰਦੇ ਹੋ, ਤਾਂ ਮੈਂ ਵੀ ਜ਼ਰੂਰ
    ਤੁਹਾਡੇ ਤੋਂ ਬਦਲਾ ਲੈ ਕੇ ਹੀ ਸ਼ਾਂਤ ਹੋਵਾਂਗਾ।”
  mya-JVB: ရှံဆုန် ကလည်း ၊ ထိုသို့ ပြု သောကြောင့် ငါသည် စိတ်ပြေ အောင်ပြုမည်။ စိတ်ပြေပြီးမှ
    ငြိမ်သက် စွာနေမည်ဟု ဆို လျက်၊
  tbg-tbg: Mintuvaro Samsoniva vikara tiharo, Oho, ne mintiara kaara te kia qaqi vairaiti,
    ni qoraiqama nimitaqi vivi, ni ekaa qoraiqama nimitarerave, tiro.
  hmo-hmo: Samson ese idia dekenai inai bamona ia hamaoroa, ia gwau, “Unai bamona
    umui karaia dainai, davana umui dekenai do lau henia momokani.”
  urd-urd: समसून ने उनसे कहा कि तुम जो ऐसा काम करते हो, तो ज़रूर ही मैं तुम से बदला
    लूँगा और इसके बाद बाज़ आऊँगा।
  rus-SYN: 'Самсон сказал им: хотя вы сделали это, но я отмщу вам самим и тогда только
    успокоюсь.'
  bqc-SIM: 'Sãusↄ̃ↄ ònɛ́: Lá màa á kɛ̀mɛɛ, má kã́maboo e ma gɛ tↄsìowá.'
  tcz-CHONGTHU: Samson akihah sellin “Nanghon hiche hi naboljeh un nachunguva phu
    kalah tokah a kaki choldoh louding ahi,” ati.
  mar-mar: शमशोन त्यांना म्हणाला, जरी तुम्ही हे केले, तरी त्याचा मी तुमच्याविरुध्द
    सूड घेईन, आणि ते केल्यानंतरच मग मी थांबेन.”
  qub-qub: 'Chaura Sansón niran: «¡Cananmi ichanga mayaycamanqui! ¡Ayñita manaraj
    cutichishpäga jamaytapis mana tarishächu!»'
  bqp-bqp: 'Samusi pìńnɛ: Zaakũ a kɛ̀ lɛ, mani kámma boro ari ma gɛ fĩna booáwa.'
  hat-hat: 'Samson di yo: -Anhan! Se konsa nou fè sa? Bon. Mwen p''ap sispann toutotan
    mwen pa fin fè nou peye sa nou fè m'' la a.'
  eng-BSB: And Samson told them, “Because you have done this, I will not rest until
    I have taken vengeance upon you.”
  tod-tod: 'Samesɔn ɠɛni ti ma: «Zekana wo kɛɛzu la ɓaa? Gè la mɔ looɠoga eyɛsu gè
    nɔnɔ ʋotokula wo ma.»'
  eng-WEBPB: Samson said to them, “If you behave like this, surely I will take revenge
    on you, and after that I will cease.”
  kbq-kbq: Ana'ma hazageno'a Samsoni'a amanage hu'ne, Tamagrama e'inama hazana tamage
    hu'na, e'ina'ma hazarera tamahetenage mani frua hugahue.
  nhe-BL: 'Huan quema Sansón quimatqui tlen quichijque nopa filisteos, quinilhui:
    ―Pampa inquichijque ya nopa, ama ax nimosiyajcahuas hasta nimechtzontlamiltis.'
  bus-bus: 'Samusĩ bèńnɛ: Zaakɛ á kɛ̀ lɛ, mɛ́ kámma boro ai ma gaa gɛ̃ɛ booawa.'
  gub-BL: A'e rupi Zàxàw uze'eg nezewe wanupe kury. — Aipo nezewe peiko no, i'i wanupe.
    — Amume'uahy putar ko ma'e peme ihe kury. Azepyk putar penehe ihe nehe. Xo a'e
    re zo apytu'u putar ihe nehe, i'i wanupe.
  eng-DRA: 'But Samson said to them: Although you have done this, yet will I be revenged
    of you, and then I will be quiet.'
