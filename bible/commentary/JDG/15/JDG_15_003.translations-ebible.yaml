verse: JDG.015.003
translations:
  mal-C: 'ശിംശോൻ പറഞ്ഞു: “ഇപ്പോൾ ഫെലിസ്ത്യരോട് എന്തെങ്കിലും ചെയ്താൽ ഞാൻ കുറ്റക്കാരനല്ല;
    ഞാൻ അവരോട് പകരംവീട്ടും.”'
  deu-TKW: 'Simson aber erwiderte ihnen: Diesmal bin ich ohne Schuld den Philistern
    gegenüber, wenn ich ihnen etwas anhänge!'
  lin-lin: 'Samison alobaki na bango : — Ya mbala oyo, nakozala ata na ngambo moko
    te liboso ya bato ya mokili ya Filisitia ; nakeyi kosala bango mabe.'
  eng-LSV: And Samson says of them, “I am more innocent this time than the Philistines,
    though I am doing evil with them.”
  eng-GNV: 'Then Samson saide vnto them, Nowe am I more blamelesse then the Philistims:
    therefore will I doe them displeasure.'
  eng-WEBSTER: And Samson said concerning them, Now shall I be more blameless than
    the Philistines, though I do them a displeasure.
  nhw-BL: 'Huan Sansón quiijto: ―Ayacmo aqui huelis nechtlajtlacoltis ica catli fiero
    nimechchihuilis anfilisteos, pampa amo cuali antechchihuilijtoque.'
  swh-ONEN: Samsoni akawaambia, “Wakati huu, nitakapowadhuru Wafilisti, sitakuwa na
    lawama.”
  bba-bba: Sɑnsom u nɛɛ, nɑ̀ n Filisitibɑ kɔ̃sɑ kuɑ tɛ̃, nɑǹ ko nɑ n tɑɑrɛ mɔ ye
    sɔɔ.
  eng-KJVCPB: And Samson said concerning them, Now shall I be more blameless than
    the Philistines, though I do them a displeasure.
  wbp-wbp: Kala Jamijini wangkaja-nyanu, “Jalangurluju yapa nyampu Pilijiya-wardingki-patuku
    karna-jana kululku nyinami! Kajilparna-jana murrumurru-mantarla jalangurlu, kulalpaju
    nganangku maju-pajikarla!”
  luo-luo: Samson nowachonegi niya, “Koro an-gi ratiro mar kedo gi jo-Filistia; ma
    kata koro atimonegi marach to aonge gi ketho.”
  meu-meu: A Samson ese e hamaorodia, eto, Hari ina nega ai Filistia taudia baina
    hadikadia na asi kererena.
  npi-ULB: शिमशोनले तिनीहरूलाई भने, “यसपल्ट मैले पलिश्तीहरूलाई चोट दिंदा म निर्दोष
    हुनेछु ।”
  yor-yor: Samsoni dáhùn pé, “Ní àkókò yìí tí mo bá ṣe àwọn Filistini ní ibi èmi yóò
    jẹ́ aláìjẹ̀bi.”
  emp-NTPO: 'Maʌ̃ carea Sansoʌ̃ba jarasia: –¡Bãrãba mãwã oped̶ad̶a bẽrã mʌ̃a bãrã
    pilisteorã biẽ́ obʌrʌd̶e bed̶ead̶e b̶aẽ́a!–'
  ind-ind: Jawab Simson, “Kali ini jangan salahkan aku kalau aku mencelakai kalian
    orang Filistin.”
  pes-OPCB: 'سامسون فریاد زد: «اکنون هر بلایی بر سر فلسطینی‌ها بیاورم گناهش به گردن
    من نیست.»'
  tgl-ULB: Sinabi ni Samson sa kanila, sa oras na ito hindi ako magkakasala patungkol
    sa mga Palestina kapag sinaktan ko sila.
  cbu-NT: Ashiri Sansonsha, Na shiy yuwamand nuwaa ashirangis anumand nuw kapung tsiyantayana.
    Ashparitaatssis chingayruri kasachintspa, tárangiya.
  hui-hui: Ani layagola Samasonohanda lalu, I̱ Pilidialiruhondo birulidagua i̱na áyu
    nabulene wulebira, lene.
  mya-mya: ရှံ​ဆုန်​က​လည်း``ဖိ​လိတ္တိ​အ​မျိုး​သား​တို့​အား ဤ​တစ်​ကြိမ်​ငါ​ပြု​သည့်​အ​မှု​အ​တွက်​ငါ
    ၌​တာ​ဝန်​ရှိ​လိမ့်​မည်​မ​ဟုတ်'' ဟု​ဆို​၍၊-
  bod-N: སཱམ་སོན་ན་རེ། ཐེངས་འདིར་བདག་གིས་ཕེ་ལེ་ཤེད་པ་རྣམས་ལ་གནོད་བསྐྱལ་ཡང་ཉེས་པ་མེད་ཅེས་སྨྲས།
  sna-sna: Samusoni akati kwaari, “Panguva ino ndine mvumo yokuti nditsive kuvaFiristia;
    ndichavaitira zvakaipa chaizvo.”
  spa-BLM: 'Sansón les dijo: “Esta vez seré irreprochable ante los filisteos cuando
    les haga daño”.'
  cac-cac: 'Ix tac''vi vin̈ d''a vin̈ sn̈i'' chi'' icha tic: —A ticnaic jun, max yal-laj
    scotcan d''a vib''an̈ yuj tas ol vutoc eb'' etchon̈ab'' tic yuj in pacan in b''a,
    xchi vin̈.'
  swh-ULB: Samsoni akawaambia, 'Wakati huu sitakuwa na hatia juu ya Wafilisti wakati
    nikiwaumiza.'
  bel-bel: 'Але Самсон сказаў ім: цяпер я буду справядлівы перад Філістымлянамі, калі
    ўчыню ім благое.'
  deu-ELBBK: 'Da sprach Simson zu ihnen: Diesmal bin ich schuldlos an den Philistern,
    wenn ich ihnen Übles tue.'
  mbb-OT: Migkaǥi si Samson te, “Tenged kayi te mibeelan niw kenà a keniyu egkevasul
    ke hengkey is ebeelan ku ziyà te keniyu te menge Filistihanen.”
  mal-2015: 'അതിന്നു ശിംശോൻ: ഇപ്പോൾ ഫെലിസ്ത്യർക്കു ഒരു ദോഷം ചെയ്താൽ ഞാൻ കുറ്റക്കാരനല്ല
    എന്നു പറഞ്ഞു.'
  tuo-NT: 'Sansón cʉ̃rẽ yʉꞌticʉ niwĩ: —Niꞌcãrõacã pũrĩcãrẽ filisteo masãrẽ ñaꞌarõ
    wéégʉ, buꞌiri moogʉ̃saꞌa.'
  rmc-rmc: 'Ale o Samson leske odphenďa: „Te akana kerava vareso nalačho le Filišťincenge,
    na avava vinnovato!“'
  pes-OPV: 'شمشون به ایشان گفت: «این دفعه از فلسطینیان بی‌گناه خواهم بود اگرایشان
    را اذیتی برسانم.»'
  ron-1924: 'Самсон ле-а зис: „Де дата ачаста ну вой фи виноват фацэ де филистень
    дакэ ле вой фаче рэу.”'
  ben-OBCV: শিম্‌শোন তাদের বললেন, “এবার আমি ফিলিস্তিনীদের বিরুদ্ধে প্রতিশোধ নেওয়ার
    সুযোগ পেয়েছি; আমি সত্যিই তাদের ক্ষতি করব।”
  som-som: Markaasuu Samsoon iyagii ku yidhi, Markan anigu eed kuma lahaan doono markaan
    belaayo ku sameeyo reer Falastiin.
  lat-VUC: 'Cui Samson respondit: Ab hac die non erit culpa in me contra Philisthæos:
    faciam enim vobis mala.'
  eng-ASVBT: And Samson said unto them, This time shall I be blameless in regard of
    the Philistines, when I do them a mischief.
  ita-1885: 'E Sansone disse loro: Ora non avrò colpa de'' Filistei, quando io farò
    loro del male.'
  eng-LXXUP: And Samson said to them, Even for once am I guiltless with regard to
    the Philistines, in that I do mischief among them.
  eng-ULB: Samson said to them, “This time I will be innocent in regard to the Philistines
    when I hurt them.”
  spa-VBL: “Esta vez no se me puede culpar por los problemas que le voy a causar a
    los filisteos”, declaró Sansón.
  fra-_FOB: 'Mais Samson leur dit: Cette fois je serai innocent à l''égard des Philistins,
    quand je leur ferai du mal.'
  mal-mal: 'അതിന് ശിംശോൻ: “ഇപ്പോൾ ഫെലിസ്ത്യർക്ക് ദോഷം ചെയ്താൽ ഞാൻ കുറ്റക്കാരനല്ല”
    എന്ന് പറഞ്ഞു.'
  urd-GVR: Samsūn bolā, “Is dafā maiṅ Filistiyoṅ se ḳhūb badlā lūṅgā, aur koī nahīṅ
    kah sakegā ki maiṅ haq par nahīṅ hūṅ.”
  suz-BL: मिनु सिम्‍सोनमी “गो मुल पलिस्‍ती आन कली थम मरिम्‍शो पाता हना यो, दोस मताइब
    दुम्‍ती” देंमाक्‍त।
  ita-1927: 'Sansone rispose loro: “Questa volta, non avrò colpa verso i Filistei,
    quando farò loro del male”.'
  ckb-ckb: 'شەمشونیش پێی گوتن: «ئێستا من بێتاوانم ئەگەر خراپە بەسەر فەلەستییەکان بهێنم.»'
  eng-BBE: Then Samson said to them, This time I will give payment in full to the
    Philistines, for I am going to do them great evil.
  kan-OKCV: ಆಗ ಸಂಸೋನನು, “ಅವರನ್ನು ಕುರಿತು, ನಾನು ಈ ಸಾರಿ ನಿರಪರಾಧಿ ಫಿಲಿಷ್ಟಿಯರಿಗೆ ಕೇಡನ್ನು
    ಮಾಡುವ ಸರಿಯಾದ ಸಮಯವಿದು,” ಎಂದು ಹೇಳಿ, ಹೊರಟುಹೋಗಿ,
  tam-2017: 'அப்பொழுது சிம்சோன்: நான் பெலிஸ்தர்களுக்குப் பொல்லாப்புச் செய்தாலும்,
    என்மேல் குற்றமில்லை என்று அவர்களுக்குச் சொல்லி,'
  spa-RV-1909: 'Y Samsón les respondió: Yo seré sin culpa esta vez para con los Filisteos,
    si mal les hiciere.'
  ron-BTF: 'Și Samson a spus referitor la ei: Acum voi fi nevinovat față de filisteni,
    deși le voi face rău.'
  eng-WEBP: Samson said to them, “This time I will be blameless in the case of the
    Philistines when I harm them.”
  eng-FBV: “This time I can't be blamed for the trouble I'm going to cause the Philistines,”
    Samson declared.
  nld-1939: 'Doch Samson zei hem: Deze keer heb ik geen schuld, als ik de Filistijnen
    kwaad doe.'
  nch-BL: 'Huan Sansón quiijto: ―Ayecmo aqui huelis techtajtacoltis ica cati fiero
    nimechchihuilis anfilisteos, pampa amo cuali antechchihuilijtoque.'
  vie-1934: 'Sam-sôn đáp rằng: Nếu lần nầy ta làm hại cho dân Phi-li-tin, thì ta cũng
    vô tội.'
  hin-CV: इस पर शिमशोन ने कहा, “अब यदि फिलिस्तीनियों का कोई नुकसान होता है, तो मुझे
    दोष न देना.”
  spa-BES: 'Entonces les dijo Sansón: Esta vez daré el pago completo a los filisteos,
    porque les haré gran mal.'
  tdx-tdx: 'Aa hoe t’i Simsone am’ iereo: Halio-tahiñe amo nte-Pilistio iraho henaneo,
    ndra t’ie hanolorako sotry.'
  tha-KJV: แซมสันจึงพูดเรื่องพวกเขาว่า “​คราวนี้​เราจะมีโทษน้อยกว่าคนฟีลิสเตีย ถึงแม้​ว่าเราจะทำร้ายพวกเขาเสีย”
  por-BR-2018: 'E Sansão lhes respondeu: Eu serei sem culpa esta vez para com os filisteus,
    se mal lhes fizer.'
  deu-ELO: 'Da sprach Simson zu ihnen: Diesmal bin ich schuldlos an den Philistern,
    wenn ich ihnen Übles tue.'
  eng-WYC-2018: To whom Samson answered, From this day forth no blame shall be in
    me against [the] Philistines, for I shall do evils to you. (To whom Samson answered,
    From this day forth, none of the Philistines can blame me, though I shall do much
    evil to you.)
  epo-epo: 'Sed Ŝimŝon diris al ili: Ĉi tiun fojon mi estos senkulpa antaŭ la Filiŝtoj,
    se mi faros al ili malbonon.'
  uig-PIN: 'Əmma Ximxon ularƣa: — Əmdi mǝn bu ⱪetim Filistiylǝrgǝ ziyan yǝtküzsǝm,
    manga gunaⱨ bolmaydu! — dedi.'
  beo-beo: Be Sa:masane da ougili amane sia:i, “Defea! Na da wali Filisidini dunuma
    mae dawa:le gasa bagade hamomu.”
  tpi-OTNT: Tasol Samson i kros na i tok olsem, “Mi bai mekim nogut long ol Filistia
    nau. Na bai mi no gat asua. Asua bilong ol tasol.”
  hau-SA: Samson kuwa ya ce musu, “A wannan lokaci ina da iko in rama a kan Filistiyawa;
    tabbatacce zan ji musu.”
  uig-LAT: 'Emma Shimshon ulargha: — Emdi men bu qétim Filistiylerge ziyan yetküzsem,
    manga gunah bolmaydu! — dédi.'
  nde-nde: USamsoni wathi kubo, “Khathesi sengilelungelo lokuphindisela okubi kumaFilistiya.
    Ngizawalimaza impela.”
  ton-ton: ¶ Pea pehē ʻe Samisoni kiate kinautolu, “Ko eni, te u taʻehalaia ʻi he
    kakai Filisitia, ka te u fai ʻae meʻa fakamamahi kiate kinautolu.”
  ces-1613: 'I řekl jim Samson: Nebuduť já potom vinen Filistinským, když jim zle
    učiním.'
  eng-WMB: Samson said to them, “This time I will be blameless in the case of the
    Philistines when I harm them.”
  tam-TCV: அதற்கு சிம்சோன் அவர்களிடம், “இந்நேரம் நான் பெலிஸ்தியரை பழிவாங்கினாலும்
    என்மேல் குறை கூறமுடியாது. உண்மையாக அவர்களுக்குத் தீங்கு செய்வேன்” என்றான்.
  ceb-ULB: Miingon si Samson kanila, “Karon wala akoy labot sa mga Filistihanon kung
    mapasakitan ko sila.”
  pol-UBG: 'I Samson odpowiedział im: Już teraz będę bez winy wobec Filistynów, choć
    uczynię im coś złego.'
  agr-agr: 'Tusa tama Sansón ayaak: “Yamai atum filisteo aidautigminak wi ijinattajime.
    Dutika ai wagka aikae tujutmainuk atsuttawai”, tiuwai.'
  kyc-kyc: Samasoneme lamaiyuo, Dakepa nambame kapa pyuo Pilisitia wambu dupwa kando
    randa mende mairu, leya.
  urd-GVU: سمسون بولا، ”اِس دفعہ مَیں فلستیوں سے خوب بدلہ لوں گا، اور کوئی نہیں کہہ
    سکے گا کہ مَیں حق پر نہیں ہوں۔“
  deu-1912: 'Da sprach Simson zu ihnen: Ich habe einmal eine gerechte Sache wider
    die Philister; ich will euch Schaden tun.'
  kan-2017: ಆಗ ಸಂಸೋನನು, “ಈ ಸಾರಿ ನಾನು ಫಿಲಿಷ್ಟಿಯರಿಗೆ ಕೇಡುಮಾಡುವುದಾದರೆ ತಪ್ಪು ನನ್ನದಲ್ಲ”
    ಎಂದುಕೊಂಡು ಹೋಗಿ
  yap-yap: Me ga’ar Samson, “Yaney e ren’en ni gu ra ngongliy ngak e pi Filistine
    e gathigag e kireb rog!”
  hlt-MCSB: Te phoeiah Samson loh amih te, “Philisti taeng lamloh voeivai tah m'hmil
    dae saeh, amih taengah boethae ka saii vaengah he,” a ti nah.
  mdy-ETH: ሶምሶሜ ዒማና፦ «ማይ ዓካሪ ፒሊስፄኤሜ ዓሶይዳ ፑርታ ባኣዚ ታ ማዼቴ ታና ዔኤቢ ጌይፖቴ!» ጌዔኔ።
  twi-ASANTE: Samson kaa sɛ, “Saa ɛberɛ yi, obiara rentumi mmɔ me soboɔ wɔ biribiara
    a merebɛyɛ mo Filistifoɔ ho.”
  eng-WEBU: Samson said to them, “This time I will be blameless in the case of the
    Philistines when I harm them.”
  wal-wal: Yaagin Samssooni etau, “Ha77i simmi Pilisxxeema biittaa asaa bolli taani
    iitabaa oottikko, mooranchcha gidikke” yaagiis.
  spa-PDDPT: 'Entonces Sansón le respondió: ¡Esta vez no tendré culpa ante los filisteos
    si les haga daño!'
  gun-gun: 'Sansão ombovai: — Aỹ ma xee ha''evea rami ''rã ambopaga filisteu kuery
    — he''i.'
  agu-BL: —¡Ko ya'tz mban xtxumu'nu' qui'c wetz tuch' yi mbil bajij scye'j yi e' tanumu'!
    stzun Sansón bantz.
  ilo-ULB: Kinuna ni Samson kadakuada, “Ita a kanito awan basolko no maipapan kadagiti
    Filisteo inton dangrak ida.”
  kpg-kpg: Samson ga helekai, “Tolongo nei gei au hagalee dau gi dagu hai dela gaa hai
    ang gi digau Philistia.”
  uig-ARA: 'ئەمما شىمشون ئۇلارغا: ــ ئەمدى مەن بۇ قېتىم فىلىستىيلەرگە زىيان يەتكۈزسەم،
    ماڭا گۇناھ بولمايدۇ! ــ دېدى.'
  sus-sus: Samison naxa a yaabi, «Yi biyaasi, xa n fe ɲaaxi raba wo tan Filisitakae
    ra, wo tan nan a niyaxi.»
  pon-2006: Samson ahpw nda, “Eri, ahnsou wet mehn Pilisdia kan sohte pahn kapwukoanehkin
    ie dahme I pahn wiahiong irail.”
  jae-jae: Simson kêsôm gêdêŋ êsêac gebe “Galoc embe jaŋgôm lau Pilisti sec, oc aêŋoc
    keso atom.”
  ksd-ksd: 'Ma Samson i ga biti ta diat: Ta go ra pakana ba iau vakaina diat ina langalanga
    pire ra tarai Pilistia.'
  tur-YTC: 'Şimşon onlara şöyle dedi: “Bu sefer Filistliler''e zarar verdiğimde onlardan
    dolayı suçsuz olacağım.”'
  grc-BRENT: Καὶ εἶπεν αὐτοῖς Σαμψὼν, ἠθὼωμαι καὶ τὸ ἅπαξ ἀπὸ ἀλλοφύλων, ὅτι ποιῶ
    ἐγὼ μετʼ αὐτῶν πονηρίαν·
  ind-AYT: Simson berkata kepadanya, “Kali ini, aku tidak bersalah terhadap orang
    Filistin jika aku menimpakan celaka terhadap mereka.”
  nya-nya: Samsoni anawawuza kuti, “Pano sindikhala wochimwa ndikawachita choyipa
    chachikulu Afilistiwa.”
  hrv-hrv: 'Samson mu odgovori: “Ovaj put neću biti krivac Filistejcima kad im učinim
    zlo.”'
  mps-mps: Tiali goli Samsongo te po wali, “Eno te Filistia dabeba dwai sę ilaibao.
    Tama eno dwai sę yali po me wagobeo. Te augwa yali kolesagago naga dao!”
  tpi-tpi: Tasol Samson i kros na i tok olsem, “Mi bai mekim nogut long ol Filistia
    nau. Na bai mi no gat asua. Asua bilong ol tasol.”
  dan-1931: 'Da sagde Samson til dem: “Denne Gang er jeg sagesløs over for Filisterne,
    når jeg gør dem Fortræd!”'
  vie-OVCB: 'Sam-sôn đáp: “Lần này con làm hại người Phi-li-tin, con cũng vô tội”'
  guj-2017: સામસૂને તેઓને કહ્યું, “આ સમયે હું પલિસ્તીઓને કંઈ ઉપદ્રવ કરું તો તે વિષે
    હું નિર્દોષ ઠરીશ.”
  pon-2006A: Samson ahpw nda, “Eri, ahnsou wet mehn Pilisdia kan sohte pahn kapwukoanehkin
    ie dahme I pahn wiahiong irail.”
  por-BRBSL: 'Sansão disse a eles: “Desta vez serei irrepreensível no caso dos filisteus
    quando os prejudicar”.'
  cth-cth: Samson ni ahnimouh koe, atuteh, Filistinnaw heh patawnae puenghoi ka poe
    nakunghai, kai teh pathoe han awm hoeh toe telah atipouh.
  twi-twi: Samson kae se, “Saa bere yi, obiara rentumi mmɔ me sobo wɔ biribiara a
    merebɛyɛ mo Filistifo ho.”
  hlt-hlt: Te phoeiah Samson loh amih te, “Philisti taeng lamloh voeivai tah m'hmil
    dae saeh, amih taengah boethae ka saii vaengah he,” a ti nah.
  tbz-SIM: 'Kɛ̀ Sɑ̃nsɔ̃ɔ̃ dɔ̀: Di mmɔ̀nnì kɛ̀ n dɔ̀ɔ̀ Fidisitɛ̃ɛ̃bɛ mɛyɛi nhòmɔù tɛ̃́nkɛ
    bɑ́ nsɛi.'
  msy-2020: Ezɨ Samson atara kamaghɨn mɨgei, “Kɨ datɨrɨghɨn Filistiaba bar me gasɨghasigh,
    egh osɨmtɨziba puvatɨgham. Kar men osɨmtɨzimra.”
  dop-dop: 'Tǝnɑɣɑlɛ Sɑmsɔŋ pǝsǝnɑɑ sɩ: Ye mɑ lɛɛtɑ Filiisi nyǝ́mɑ kɛ ɩsɑɣɑtʋ kɛ pǝnɛntɑɑ
    pɑ́ tɑɑ tɔ sɩ mɑ cɑɑlɑ-wɛ yoo.'
  azb-azb: 'Şimşon onlara dedi: «Bu dəfə Filiştlilərə pislik etsəm, heç təqsirkar
    olmaram».'
  eng-DBY: And Samson said to them, This time I am blameless toward the Philistines,
    though I do them harm.
  hin-2017: शिमशोन ने उन लोगों से कहा, “अब चाहे मैं पलिश्तियों की हानि भी करूँ, तो
    भी उनके विषय में निर्दोष ही ठहरूँगा।”
  eng-YLT: And Samson saith of them, 'I am more innocent this time than the Philistines,
    though I am doing with them evil.'
  kne-kne: Siya et di, kanan Samson en daida, “Ed wani, bakenak basol mo intoy amagek
    sin kailian yo ay Filisteo.”
  eng-WYC-2017: To whom Samson answered, From this day forth no blame shall be in
    me against [the] Philistines, for I shall do evils to you.
  eng-WMBB: Samson said to them, “This time I will be blameless in the case of the
    Philistines when I harm them.”
  urd-GVH: समसून बोला, “इस दफ़ा मैं फ़िलिस्तियों से ख़ूब बदला लूँगा, और कोई नहीं कह
    सकेगा कि मैं हक़ पर नहीं हूँ।”
  rug-rug: Meke zama se Samusoni, “Kamahire si namu loke tie boka zutu au koasa tinavete
    sapu kaqu tavete la nia rau koari na tinoni Pilisitia.”
  gaz-gaz: Saamsoon deebisee, “Ani yeroo kanatti yoo miidhaa kam iyyuu Filisxeemota
    irraan gaʼe itti hin gaafatamu” isaaniin jedhe.
  fra-LSG: 'Samson leur dit: Cette fois je ne serai pas coupable envers les Philistins,
    si je leur fais du mal.'
  gnn-gnn: Yurru ŋayinydja Djämdjindja wirrkina dhika maḏakarritjthina, bala waŋana
    bitjarrana, “Nhe yawungu ŋarranha mayali'‐wilkthun, ga biyapul nhe ŋarranha mayali'‐wilkthurrunayi.
    Nhuma dhuwala Bilitjiyapuyŋunydja yätjmirrina, ga ŋarranydja yurru bitjandhi bili
    yätjkumayi nhumalanha Bilitjiyapuyŋunhanydja.”
  yal-yal: Samisɔn yi a fala, a naxa, “Muxu yo mi n yatɛ kala tiin na iki, xa n fe
    ɲaxin liga Filisitine ra.”
  haw-1868: I iho la o Samesona no lakou, Aole au e hewa e like me ko Pilisetia, ke
    hana au i mea e poino ai lakou.
  arb-NAV: 'فَأَجَابَهُ شَمْشُونُ: «لا لَوْمَ عَلَيَّ هَذِهِ الْمَرَّةَ إِذَا انْتَقَمْتُ
    مِنَ الْفِلِسْطِينِيِّينَ».'
  ewe-ewe: Nu sia do dɔmedzoe na Samson ŋutɔ eya ta wòblu ɖe wo ta gblɔ be, “Ne nya
    aɖe dzɔ ɖe mia dzi fifia la, migabu fɔm o!”
  eng-LEE: And Samson said to them, Now shall I be more blameless than the Philistines,
    though I do them evil.
  gvn-gvn: Yamba Samson kuli-kadan, yalaman, “Ngayu Philistine-warra buyun-damalkuda.”
    Mayi wheat kulbulman paddockmunbu bubungu Philistine-warramu. Samsonangka kaya
    dingo 300-bala karrban, jambul-jambulku biji karrabu kajan, jidi kajan bijinga.
    Nyulu jidi wubulku wayjun, kaya dingo yiringkurrku yungan Philistine-warrandamunbu
    paddockmunbu. Mayi wheat kulbul wubulku wayjujin, yalarrku mayi olive jukungu
    wayjujinkuda.
  asm-FB: তেতিয়া চিমচোনে সিহঁতক ক’লে, “এইবাৰ মই পলেষ্টীয়াসকলক কোনো বিষয়ত আঘাত কৰিলেও
    তেওঁলোকৰ ওচৰত কোনেও মোক দোষী সাব্যস্ত কৰিব নোৱাৰে।”
  sus-A: سَمِسٌن نَشَ عَ يَابِ، «يِ بِيَاسِ، شَ ﭑ قٍ حَاشِ رَبَ وٌ تَن قِلِسِتَكَيٍ
    رَ، وٌ تَن نَن عَ نِيَشِ.»
  fra-SBL: 'Samson leur dit : « Cette fois, je serai irréprochable à l''égard des
    Philistins quand je leur ferai du mal. »'
  hbo-hbo: וַיֹּ֤אמֶר לָהֶם֙ שִׁמְשֹׁ֔ון נִקֵּ֥יתִי הַפַּ֖עַם מִפְּלִשְׁתִּ֑ים כִּֽי־עֹשֶׂ֥ה
    אֲנִ֛י עִמָּ֖ם רָעָֽה׃
  piu-2006: '@see-verse:JDG.015.002'
  kik-kik: Samusoni akĩmeera atĩrĩ, “Rĩu ndĩ na kĩhooto gĩa kwĩrĩhĩria harĩ Afilisti;
    ti-itherũ nĩngũmeka ũũru biũ.”
  fra-NCL: 'Samson leur dit : « Cette fois je serai innocent envers les Philistins,
    si je leur fais du mal. »'
  cek-AK: Samson mah nihcae khaeah, Vaihi loe nihcae koeh ai ih hmuen ka sak cadoeh,
    Philistin kaminawk mah kai kasae thuih han tidoeh om mak ai, tiah a naa.
  cuk-cuk: 'Degidgi, Sansón dulemarga sogded: —An Filistea-dulemar naibi-imaksar,
    bar angin-surdo.'
  uig-CYR: 'Амма Шимшон уларға: — Әнди мән бу қетим Филистийләргә зиян йәткүзсәм,
    маңа гуна болмайду! — деди.'
  tel-2017: అప్పుడు సంసోను వారితో “ఈ సారి నేను ఫిలిష్తీయులకు కీడు చేసినా నిర్దోషి
    గానే ఉంటాను” అన్నాడు.
  hat-BSA: 'Samson te di a yo: “Fwa sa a, mwen p ap gen tò anvè Filisten yo lè m fè
    yo mal.”'
  kos-kos: Na Samson el fahk, “Inge, nga finne oru kutu ma upa nu sin mwet Philistia,
    ac fah wangin mwetik kac.”
  hbo-WLC: וַיֹּ֤אמֶר לָהֶם֙ שִׁמְשׁ֔וֹן נִקֵּ֥יתִי הַפַּ֖עַם מִפְּלִשְׁתִּ֑ים כִּֽי־עֹשֶׂ֥ה
    אֲנִ֛י עִמָּ֖ם רָעָֽה׃
  ibo-ibo: Samsin sịrị ha, “Nʼoge a, o ziri m ezi ị bọkwara ọbọ nʼebe ndị Filistia
    nọ.” Aghaghị m imesi ha ike.
  ory-ory: ତହିଁରେ ଶାମ୍‍ଶୋନ୍‍ ସେମାନଙ୍କୁ କହିଲା, “ଏଥର ମୁଁ ପଲେଷ୍ଟୀୟମାନଙ୍କ ପ୍ରତି ଅନିଷ୍ଟ
    ବ୍ୟବହାର କଲେ ହେଁ ସେମାନଙ୍କ ବିଷୟରେ ନିର୍ଦ୍ଦୋଷ ହେବି।”
  chk-chk: Nge Samson a üreniir, “Lon ei otun esap tipisi are üpwe afeiengaua ekewe
    re Filistia.”
  rop-rop: Wal wen im lambarra bin tok lagijat, Semsan bin tok, “Wal nobodi kaan pudum
    bleim langa mi blanga wanim ai garra dumbat langa ol yumob Filastain pipul!”
  ukr-1871: 'Самсон же відказав йому: Тепер не буду винен Филистіям, коли заподїю
    зло їм.'
  deu-1951: 'Da sprach Simson zu ihnen: Diesmal bin ich unschuldig, wenn ich den Philistern
    Übles tue!'
  eng-JPS: 'And Samson said unto them: ''This time shall I be quits with the Philistines,
    when I do them a mischief.'''
  srp-1865: 'A Samson im reèe: ja neæu biti kriv Filistejima kad im uèinim zlo.'
  lug-lug: Samusooni n’abagamba nti, “Ku mulundi guno sirina musango, Abafirisuuti
    bwe nnaabakola akabi.”
  heb-heb: ויאמר להם שמשון נקיתי הפעם מפלשתים כי עשה אני עמם רעה׃
  ben-IRV: শিম্‌শোন তাদেরকে বললেন, “এ বার আমি পলেষ্টীয়দের অনিষ্ট করলেও তাদের সম্বন্ধে
    নির্দোষ হব।”
  pan-pan: ਸਮਸੂਨ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਕਿਹਾ, “ਹੁਣ ਜਦ ਮੈਂ ਫ਼ਲਿਸਤੀਆਂ ਦਾ ਨੁਕਸਾਨ ਕਰਾਂਗਾ, ਤਾਂ ਵੀ
    ਮੈਂ ਨਿਰਦੋਸ਼ ਹੀ ਠਹਿਰਾਂਗਾ।”
  mya-JVB: ထိုအမှုကို ထောက်၍ ရှံဆုန် က၊ ငါ သည် ဖိလိတ္တိ လူတို့၌ အပြစ် ပြု သော်လည်း၊
    သူတို့သည် ငါ့ကို အပြစ်တင် စရာမရှိဟု ဆို သည်နှင့်အညီ၊
  tbg-tbg: Minti tuvaro Samsoniva tiharo, Oho, te ni Pirisia qoraiqama nimitaarirava
    ho vaimantara ti, te ni qoraiqama nimitarerave, tiro.
  hmo-hmo: To Samson ese idia ia hamaoroa, ia gwau, “Hari inai neganai Pilistia taudia
    do lau hadikaia momokani, lau be mai egu kerere lasi dainai.”
  urd-urd: समसून ने उनसे कहा, “इस बार मैं फ़िलिस्तियों की तरफ़ से, जब मैं उनसे बुराई
    करूँ बेक़ुसूर ठहरूँगा।”
  rus-SYN: 'Но Самсон сказал им: теперь я буду прав пред Филистимлянами, если сделаю
    им зло.'
  bqc-SIM: 'Sãusↄ̃ↄ ònɛ́: Tó ma yãvãikɛ̀ á Filitɛ̃ↄnɛ sa, máↄ tàae vĩ lↄo.'
  tcz-CHONGTHU: Samson in hitin aseije, “Tunvang Philistine te chunga itobang bol
    jongleng themmo taponge” ati.
  mar-mar: तेव्हा शमशोन त्यांना म्हणाला, “या वेळेस मी पलिष्ट्यांची हानी केली, तरी
    त्यासंबंधी मी निर्दोष राहीन.”
  qub-qub: 'Sansonna niran: «Cananmi ichanga Filistea runacunata rabyawan usharishaj.
    Quiquiquicunami juchayoj canqui.»'
  bqp-bqp: 'Samusi pìńnɛ: Tó ma yã vãni kɛ̀ á Filisitininↄnɛ sà, manigↄ̃ taari vĩ
    doro.'
  hat-hat: 'Samson di yo: -Fwa sa a, si m'' fè moun Filisti yo kichòy, piga pesonn
    vin di m'' anyen.'
  eng-BSB: Samson said to them, “This time I will be blameless in doing harm to the
    Philistines.”
  tod-tod: 'Samesɔn ɠɛni ti ma: «Niizu gè la mɔ ɠɛa ga sɔba nu Filiseti nuiti ta-vaa
    zu, ni nà faa ɲɔu ɠɛɛna ga tiye.»'
  eng-WEBPB: Samson said to them, “This time I will be blameless in the case of the
    Philistines when I harm them.”
  kbq-kbq: Anagema higeno'a Samsoni'a amanage hu'ne, Menina nazanoma hu'na Filistia
    vahe'ma zamazeri havizama hanua knazana nagripina omnegosie.
  nhe-BL: 'Huan Sansón quiijto: ―Ayoc aca huelis nechtlajtlacoltis ica tlen fiero
    nimechchihuilis infilisteos, pampa ax cuali innechchihuilijtoque.'
  bus-bus: 'Samusĩ bèńnɛ: Tó ma yã zaaa kɛ̀ a Filisitininↄnɛ sa, mɛ́gↄ̃ taari vĩ
    dↄro.'
  gub-BL: — Ko 'ar rehe azepyk putar Piri ywy rehe har wanehe azeharomoete har romo
    ihe nehe kury. Iaiw ma'e azapo putar wanupe nehe, i'i izupe.
  eng-DRA: 'And Samson answered him: From this day I shall be blameless in what I
    do against the Philistines: for I will do you evils.'
