    असल में मुझे यक़ीन हो गया था कि अब आप उससे सख़्त नफ़रत करते हैं। लेकिन कोई बात
    नहीं। उस की छोटी बहन से शादी कर लें। वह ज़्यादा ख़ूबसूरत है।”
  rug-rug: Meke zama ia sa tamana se Samusoni, “Namu va hinokaria rau sapu etulu pania
    goi si asa, ke vala nia rau koasa mua baere si asa. Ba sa tasina mudina si leleana
    hola, ke kote boka vagia goi si asa, pude na hinobena.”
  gaz-gaz: Innis, “Ani waan ati ishee jibbiteerta jedhee dhugumaan amaneef miinjee
    keetti ishee heerumsiiseera; obboleettiin ishee quxisuun, ishee caalaa bareedduu
    mitii? Qooda sanaa ishee fudhadhu” jedheen.
  fra-LSG: J’ai pensé dit-il, que tu avais pour elle de la haine, et je l’ai donnée
    à ton compagnon. Est-ce que sa jeune sœur n’est pas plus belle qu’elle? Prends-la
    donc à sa place.
  gnn-gnn: Ga ŋayinydja ŋunhi bäpa'mirriŋunydja nhanŋu ŋurikiyi dhäykawunydja bitjarra
    waŋana, “Ŋarranydja nhuna birrka'yurruna yanapi nhe ŋaramurrthi yukirri nhanŋu
    mukthurru, yaka ḏukṯukthi, bala ŋarra wiripuŋuwana ḏarramuwa gathana ŋanya yawungu.
    Dhuwala wiripunydja gay', nhanŋu gutha'mirriŋunydja, ŋunhi ŋayi balanyara liŋgu
    ḻatju' dhika dhäyka. Nhenydja yurru dhuwalana märrama.”
  yal-yal: A yi a fala Samisɔn xa, a naxa, “N yengi yi a ma a mi rafan i ma, n bata
    a so i lanfaan yii. Koni, a xunyɛn be, xa i na xɔn, i na tongo a ɲɔxɔn na.”
  haw-1868: I mai la kona makuakane, Manao maopopo ae la au, ua hoowahawaha loa oe
    ia ia nei, nolaila haawi aku au ia ia i kou hoa. Aole anei i oi aku ka maikai
    o kona kaikaina mamua o kona? Nau ia, ea, a kaawale keia.
  arb-NAV: 'وَقَالَ لِحَمِيهِ: «أَنَا دَاخِلٌ إِلَى مُخْدَعِ زَوْجَتِي». وَلَكِنَّ
    أَبَاهَا مَنَعَهُ وَقَالَ: «لَقَدْ ظَنَنْتُ أَنَّكَ كَرِهْتَهَا فَزَوَّجْتُهَا
    لِنَدِيمِكَ. فَلِمَاذَا لَا تَتَزَوَّجُ أُخْتَهَا الأَصْغَرَ مِنْهَا عِوَضاً عَنْهَا؟
    أَلَيْسَتْ هِيَ أَجْمَلَ مِنْهَا؟»'
  ewe-ewe: Egblɔ na Samson be, “Mebu xaa be ɖe nèlé fui eya ta metsɔe na xɔ̃wò wòɖe.
    Nɔvia suetɔ hã li, ame si dze tugbe wui eya ta àte ŋu aɖe eya boŋ.”
  eng-LEE: 'And her father said, I verily thought that thou didst utterly hate her;
    therefore I gave her to thy companion: is not her younger sister fairer than she?
    Let her be thine, I pray thee, instead of her.'
  gvn-gvn: '@see-verse:JDG.015.001'
  asm-FB: আৰু তাইৰ বাপেকে ক’লে, “সঁচাকৈ তুমি তাইক ঘিণ কৰিলা বুলি ভাবি, মই তাইক তোমাৰ
    সখীয়েৰাক দিলোঁ; তাইৰ সৰু ভনীয়েক জানো তাইতকৈ সুন্দৰী নহয়? মই নিবেদন কৰোঁ, তাইৰ
    সলনি তায়ে তোমাৰ পত্নী হওক, তুমি তেওঁকেই লৈ যোৱা।”
  sus-A: عَ قَ عَ قَلَ سَمِسٌن بّ، «ﭑ حْشْ عَ مَ عِ مّيشِ عَ رَ نّ، نَ نَن عَ رَ،
    ﭑ بَرَ عَ قِ نَ شّمّ مَ عِ شَ شُلُنيِ بِنيّ قِ نَشَن مَ. عِ شَ عَ شُنيَ دْشْ،
    نَ قَن عَ بّ ثٌن.»
  fra-SBL: 'Son père dit : « J''ai bien cru que tu la détestais ; c''est pourquoi
    je l''ai donnée à ton compagnon. Sa jeune sœur n''est-elle pas plus belle qu''elle ?
    S''il te plaît, prends-la à sa place. »'
  hbo-hbo: וַיֹּ֣אמֶר אָבִ֗יהָ אָמֹ֤ר אָמַ֙רְתִּי֙ כִּי־שָׂנֹ֣א שְׂנֵאתָ֔הּ וָאֶתְּנֶ֖נָּה
    לְמֵרֵעֶ֑ךָ הֲלֹ֨א אֲחֹתָ֤הּ הַקְּטַנָּה֙ טֹובָ֣ה מִמֶּ֔נָּה תְּהִי־נָ֥א לְךָ֖
    תַּחְתֶּֽיהָ׃
  piu-2006: '@see-verse:JDG.015.001'
  kik-kik: Ithe akĩmwĩra atĩrĩ, “Niĩ ndaarĩ na ma atĩ nĩwamũthũũrire biũ, ngĩkĩmũheana
    kũrĩ mũrataguo. Githĩ mwarĩ wa nyina ũrĩa mũnini ndakĩrĩ mũthaka kũrĩ we? Kĩmuoe
    ithenya rĩake.”
  fra-NCL: 'et son père dit : « J’ai pensé que tu avais pour elle de la haine, et
    je l’ai donnée à ton ami. Est-ce que sa jeune sœur n’est pas plus belle qu’elle ?
    Qu’elle soit ta femme à sa place. »'
  cek-AK: A zu ih ampa mah, Ka poek het naah, ka canu to na hnukma, tiah ka panoek,
    to pongah anih to nam pui hanah ka paek ving boeh; anih ih amnawk loe kranghoih
    kue na ai maw? Amya nongpata zuengah amnawk to la ah, tiah a naa.
  cuk-cuk: 'Degi, ome-e-bab ega sogded: —Andi sae-ome-dakye an be-bied. Aga an be-aiga
    uksad. ¿Degi-inigwele, ar e-urba-bipigwad bur-yeer daklesursi? A be nikusunna,
    e-ior-anar.'
  uig-CYR: 'Қейинатиси униңға: — Мән һәқиқәтән сизни униңға мутләқ өч болуп кәтти,
    дәп ойлидим; шуңа мән уни сизниң қолдишиңизға беривәткән едим. Һалбуки, униң кичик
    сиңлиси униңдин техиму чирайлиққу? Униң орниға шуни алған болсиңиз! — деди.'
  tel-2017: ఆమె తండ్రి “నువ్వు ఆమెను నిజంగా ద్వేషిస్తున్నావని అనుకున్నాను. అందుకే
    నీ స్నేహితునికి ఆమెను ఇచ్చాను. ఆమె చెల్లి ఆమె కంటే అందకత్తె గదా. ఆమెకు బదులుగా
    ఆమె చెల్లిని తీసుకో” అన్నాడు.
  hat-BSA: 'Papa li te di li: “Mwen te konnen ke ou te tèlman rayi li; epi pou sa,
    mwen te bay li a zanmi ou an. Èske pi jenn sè li a pa pi bèl pase li? Souple,
    kite li vin pou ou nan plas li.”'
  kos-kos: El fahk nu sel Samson, “Nga pangon kom srungalla na pwaye, oru nga eisalang
    nu sin kawuk se lom ah. Tusruktu tamtael fusr se wial inge el kato lukel. Kom
    ku in eisal elan aolulla.”
  hbo-WLC: וַיֹּ֣אמֶר אָבִ֗יהָ אָמֹ֤ר אָמַ֙רְתִּי֙ כִּי־שָׂנֹ֣א שְׂנֵאתָ֔הּ וָאֶתְּנֶ֖נָּה
    לְמֵרֵעֶ֑ךָ הֲלֹ֨א אֲחֹתָ֤הּ הַקְּטַנָּה֙ טוֹבָ֣ה מִמֶּ֔נָּה תְּהִי־נָ֥א לְךָ֖
    תַּחְתֶּֽיהָ׃
  ibo-ibo: Nna ya sịrị, “O doro m anya na ị kpọrọ nwa m nwanyị asị, ọ bụ nʼihi nke
    a ka m jiri kenye ya enyi gị nwoke ka ọ bụrụ nwunye ya. Nwanne ya nwanyị nke nta,
    ọ maghị mma karịa ya? Kpọrọ ya ka ọ nọchie anya ya.”
  ory-ory: ପୁଣି ତାହାର ପିତା କହିଲା, “ମୁଁ ନିଶ୍ଚୟ ବୋଧ କଲି ଯେ, ତୁମ୍ଭେ ତାହାକୁ ନିତାନ୍ତ ଘୃଣା
    କଲ; ଏଣୁ ମୁଁ ତାହାକୁ ତୁମ୍ଭ ମିତ୍ରକୁ ଦେଲି; ତାହାର ସାନ ଭଉଣୀ କି ତାହାଠାରୁ ସୁନ୍ଦରୀ ନୁହେଁ?
    ବିନୟ କରୁଅଛି, ତାହା ବଦଳେ ତାହାକୁ ଗ୍ରହଣ କର।”
  chk-chk: Iwe, semen neminewe a üra, “Üa fokun ekieki pwe ka wesewesen oput neminewe.
    Iei mine üa apwüpwülüa ngeni chienom. Ifa usun, pwin kükün esap liöch seni? Üa
    tüngor ngonuk pwe kopwe angei neminewe pwe akasiwilin.”
  rop-rop: en imbin tok, “Aibin reken yu nomo bin laigim im, en aibin gibit im langa
    yu fren. Bat im lilwan sista iya im mowa purdibala langa im, en yu gin abum im.”
  ukr-1871: 'А заявив йому: Я справдї думав, що ти одцуравсь її, та й оддав твойму
    бояринові. Однакже менша сестра її ще краща за неї; нехай вона буде замість її.'
  deu-1951: 'Denn ihr Vater sprach: Ich dachte, du wärest ihr gram geworden, da habe
    ich sie deinem Gefährten gegeben! Ist nicht ihre jüngere Schwester schöner als
    sie? Die soll dein sein statt jener!'
  eng-JPS: 'And her father said: ''I verily thought that thou hadst utterly hated
    her; therefore I gave her to thy companion; is not her younger sister fairer than
    she? take her, I pray thee, instead of her.'''
  srp-1865: 'Jer reèe otac njezin: ja mišljah zacijelo da ti nije po volji, pa je
    dadoh drugu tvojemu; nego mlaða sestra njezina nije li ljepša od nje? uzmi nju
    mjesto one.'
  lug-lug: Kitaawe w’omukazi n’agamba Samusooni nti, “Nze nalowooza nti wamukyayira
    ddala, kyennava mugabira mukwano gwo. Muganda we omuto amusinga okulabika obulungi.
    Kaakano gw’oba otwala mu kifo ky’oli.”
  heb-heb: ויאמר אביה אמר אמרתי כי שנא שנאתה ואתננה למרעך הלא אחתה הקטנה טובה ממנה
    תהי נא לך תחתיה׃
  ben-IRV: তার পিতা বলল, “আমি নিশ্চয় মনে করেছিলাম, তুমি তাঁকে খুবই ঘৃণা করলে, তাই
    আমি তাকে তোমার প্রিয় বন্ধুকে দিয়েছি; তার ছোট বোন কি তার থেকে সুন্দরী না? অনুরোধ
    করি, এর পরিবর্তে তাকেই গ্রহণ কর।”
  pan-pan: ਅਤੇ ਉਸ ਦੇ ਸਹੁਰੇ ਨੇ ਕਿਹਾ, “ਮੈਂ ਸੱਚ-ਮੁੱਚ ਜਾਣਦਾ ਸੀ ਕਿ ਤੂੰ ਉਸ ਦੇ ਨਾਲ ਵੈਰ ਹੀ
    ਰੱਖਦਾ ਹੈਂ, ਇਸ ਲਈ ਮੈਂ ਉਸਦਾ ਵਿਆਹ ਤੇਰੇ ਮਿੱਤਰ ਨਾਲ ਕਰਾ ਦਿੱਤਾ। ਭਲਾ, ਉਸ ਦੀ ਛੋਟੀ ਭੈਣ ਉਸ
    ਨਾਲੋਂ ਸੋਹਣੀ ਨਹੀਂ? ਉਸ ਦੇ ਬਦਲੇ ਤੂੰ ਇਸ ਨਾਲ ਵਿਆਹ ਕਰ ਲੈ।”
  mya-JVB: သင်သည် ငါ့သမီးကို ဆက်ဆက်မုန်း သည်ဟု ငါအထင်ရောက်သောကြောင့် ၊ သင့် အပေါင်းအဘော်
    အား ငါပေးစား ပြီ။ သူ့ ညီမ သည် သူ့ ထက် သာ၍လှ သည် မဟုတ် လော။ အစ်မ ၏ကိုယ်စား ညီမကို
    ယူပါတော့ဟု ဆို ၏။
  tbg-tbg: tiharo, Te ariara vira antuqavano kia virara vaivo tivake, vira vo vaiintima
    amuro. Ho vira aura vo voqavata koqe viri vaata vataavama vaivo. Are homa vira
    varenarave, tiro.
  hmo-hmo: Ia ese Samson ia hamaoroa, ia gwau, “Lau laloa oi ese oiemu adavana oi
    ura henia lasi, unai dainai oiemu turana dekenai lau henia. To iena tadina be
    hairai herea, iena kakana ia hereaia. Mani emu kara ia do oi abia, iena kakana
    ena gabu dekenai.”
  urd-urd: और उसके बाप ने कहा, “मुझ को यक़ीनन यह ख़याल हुआ कि तुझे उससे सख़्त नफ़रत
    हो गई है, इसलिए मैंने उसे तेरे साथी को दे दिया। क्या उसकी छोटी बहन उससे कहीं ख़ूबसूरत
    नहीं है? इसलिए उसके बदले तू इसी को ले ले।”
  rus-SYN: 'И сказал отец ее: я подумал, что ты возненавидел ее, и я отдал ее другу
    твоему; вот, меньшая сестра красивее ее; пусть она будет тебе вместо ее.'
  bqc-SIM: 'à mɛ̀: Málɛ e ń zaaàguɛ, ↄ̃ ma aà kpà n gbɛ̃nawa. Aà dãuna kɛfɛũ
    dɛaàla. Ǹ aà sɛ aà gɛ̃ɛ ũ.'
  tcz-CHONGTHU: Numeinu pan anaseijin, “Keiman kagella chu nangman najinu chu nadeilou
    mong mong ahitai katia, nagol phapenpa komma ajidingin kanapeh ahitai, ahinla
    ven anaonu hi amanu sanga hoijo louham, amahi kichenpi tan” atin ahi.
  mar-mar: तिचा पिता म्हणाला, “मला वाटले तू तिचा अगदी द्वेष करतोस, म्हणून मी तिला
    तुझ्या मित्राला देऊन टाकली; तिची लहान बहीण तिच्यापेक्षा सुंदर आहे, आहे की नाही?
    तिच्याऐवजी तिला घे.”
  qub-qub: 'niran: «Nogaga yarpashcä cachaycushayquitana. Chaymi warmiquitaga entregaycushcä
    amïguyquitana. Canan gamga shullcanwanna majachacay mayurninpa ruquin. Shullcanga
    mas cuyayllapämi.»'
  bqp-bqp: 'à pì: Matɛn da n yeimɛro, akũ ma a kpà n gbɛ̃nnaa. A dakũna mana deala.
    Ǹ a sɛ́ a gɛ̃nɛ ũ.'
  hat-hat: 'Li di Samson konsa: -Mwen te kwè ou te rayi l''! Se konsa, mwen pran l''
    bay pi bon zanmi ou lan. Men, ti sè l'' la pi bèl pase l''. Ou te mèt pran ti
    sè a nan plas gran sè a.'
  eng-BSB: “I was sure that you thoroughly hated her,” said her father, “so I gave
    her to one of the men who accompanied you. Is not her younger sister more beautiful
    than she? Please take her instead.”
  tod-tod: 'Naa ɠɛni ma: «Gè ɠɛa laani da ga wɔin la è ma, gè fea è-wɔɔlai ya
    ga anza. Deɠe anzanui la ʋani, é ʋa leʋe tɔun ba ɓaa? Naa zeɠe tɔun potogi zu.»'
  eng-WEBPB: Her father said, “I most certainly thought that you utterly hated her;
    therefore I gave her to your companion. Isn’t her younger sister more beautiful
    than she? Please, take her instead.”
  kbq-kbq: Hagi ana a'mofo nefa'a amanage hu'ne, Nagrama nagesama antahuana aka'agura
    kavesra hunte'nane nehu'na ne'zama krenka musema hampima kavegama hu'nea ne' huntogeno,
    a' eri'ne. Hianagi ko, negna'a nuna'amofona agatereno knare agi agonane mofa mani'neankinka
    amne ara erintegahane.
  nhe-BL: 'huan quiijto: ―Na nimoilhui tijcajtejtoya huan yeca nijmactili mohuampo.
    Pero nijpixtoc seyoc noichpoca tlen más pilsiltzi. ¿Ax tiquita más yejyectzi?
    Huajca ya ximocuili queja ipatlaca.'
  bus-bus: 'à bè: Mɛ́ɛ daa n yezinlo, ben ma à kpà n gbɛ̃nnaa. À dãaro maa dɛàla.
    Ǹ à sɛ́ à gɛ̃ɛ ũ.'
  gub-BL: — Naneakatuwawahy kwaw neremireko rehe. A'e rupi amono nemyrypar pe hemireko
    romo ihe. Ikypy'yr ipuràg eteahy wera'u izuwi a'e. Aze ikatu nehe, ereko neremireko
    romo nehe, i'i tu izupe.
  eng-DRA: 'I thought thou hadst hated her, and therefore I gave her to thy friend:
    but she hath a sister, who is younger and fairer than she, take her to wife instead
    of her.'
