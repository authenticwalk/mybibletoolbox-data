  kan-2017: ನೀನು ನಿಜವಾಗಿ ಆಕೆಯನ್ನು ಹಗೆಮಾಡುತ್ತೀಯೆಂದು ತಿಳಿದು ಅವಳನ್ನು ನಿನ್ನ ಗೆಳೆಯರಲ್ಲೊಬ್ಬನಿಗೆ
    ಮದುವೆಮಾಡಿಕೊಟ್ಟೆನು. ಆಕೆಯ ತಂಗಿಯು ಆಕೆಗಿಂತ ಸುಂದರಿಯಾಗಿದ್ದಾಳಲ್ಲಾ; ಈಕೆಯು ನಿನಗಿರಲಿ” ಅಂದನು.
  yap-yap: Me ga’ar ngak Samson, “Kug leamnag ni kam fananikay, ere kug pi’ ngak fare
