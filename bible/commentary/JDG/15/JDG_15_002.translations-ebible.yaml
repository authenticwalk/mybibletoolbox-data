  mdy-ETH: ዒዚ ሶምሶሜም፦ «ኔ ዒዞ ዒፄያ ታኣም ማሌሢሮ ኔኤኮ ዔፖሮ ኔ ኮይላ ሙኬ ዓሶፓ ፔቴያም ታ ዒንጌኔ፤ ያዺ ማዔቴያ
    ዒዞኮ ጌኤዳ ዒዞፓ ባሼ ሚዛጳያታሢሮ ጌኤዶ ዔኬ» ጌዔኔ።
  twi-ASANTE: Ɔbaa no agya no kaa sɛ, “Medwenee sɛ na wotan no, ɛno enti, mede no
