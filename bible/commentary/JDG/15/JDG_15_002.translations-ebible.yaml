verse: JDG.015.002
translations:
  mal-C: “നിനക്ക് അവളിൽ അനിഷ്ടമായിരുന്നു എന്ന് എനിക്ക് ഉറപ്പായിരുന്നു. അതുകൊണ്ട് അവളെ
    നിന്റെ വിവാഹത്തോഴന്മാരിൽ ഒരാൾക്കു കൊടുത്തു; അവളുടെ അനുജത്തി അവളെക്കാൾ സുന്ദരിയല്ലേ?
    മറ്റവൾക്കു പകരം നീ ഇവളെ സ്വീകരിക്കുക,” എന്നു പറഞ്ഞു.
  deu-TKW: 'Vielmehr erklärte ihr Vater: Ich dachte in der That, du seist ihr abgeneigt,
    und gab sie deinem Gesellen; aber ihre jüngere Schwester ist ja noch schöner als
    sie: sie sei dein anstatt jener!'
  lin-lin: 'Alobaki na Samison : — Nakanisaki penza ete olingaka ye te, yango wana
    nabalisaki ye epai ya moko kati na baninga na yo, oyo obengisaki na feti. Tala
    leki na ye ya mwasi, aleki ye na kitoko te ? Zwa ye kaka.'
  eng-LSV: and her father says, “I certainly said that you surely hated her, and I
    give her to your companion; is her younger sister not better than she? Please
    let her be to you instead of her.”
  eng-GNV: 'And her father sayde, I thought that thou hadst hated her: therefore gaue
    I her to thy companion. Is not her yonger sister fayrer then shee? take her, I
    pray thee, in stead of the other.'
  eng-WEBSTER: 'And her father said, I verily thought that thou hadst utterly hated
    her; therefore I gave her to thy companion: is not her younger sister fairer than
    she? take her, I pray thee, instead of her.'
  nhw-BL: 'huan quiijto: ―Na nimoilhui tijcajtejtoya huan yeca nijmactili mohuampox.
    Pero nijpixtoc seyoc noichpoca catli más tziquitetzi. ¿Amo tiquita más yejyectzi?
    Huajca ya ximocuili quen ipatlaca.'
  swh-ONEN: Huyo baba mkwe wake akamwambia, “Nilikuwa na hakika kwamba ulimkataa,
    hivyo mimi nikampa rafiki yako. Je, mdogo wake wa kike si mzuri zaidi kuliko yeye?
    Mchukue huyo badala yake.”
  bba-bba: U nɛɛ, nɑ tɑmɑɑ ɑǹ mɑɑ nùn kĩwɑ mɑm mɑm. Mɑ nɑ nùn wunɛn bɔrɔ kɑ̃. Win
    wɔnɔ wee, ɑ nùn suo kɔsire. U mɑɑ nùn burɑm kere.
  eng-KJVCPB: 'And her father said, I verily thought that thou hadst utterly hated
    her; therefore I gave her to thy companion: is not her younger sister fairer than
    she? take her, I pray thee, instead of her.'
  wbp-wbp: Nyuntujunpa kulu yanu ngurra nyampu-ngurluju. Kula-ngantalpanparla nyurunyuru-jarrija
    ngaju-nyangu yurntalu-nyanukuju! Ngula-jangka-kularnarla yupukarraju yungu wati
    jinta-kariki kuja ngarnu nyuntu-kurlurlu kurapaka wiringka. Kala wajampa-wangu
    nyinaya! Nyampu-kula nyanungu-nyangu ngawurru-nyanuju. Nyampuju yuntardi-jiki
    yangkakuju kujanpa yampinja-yanu purdangirli. Kapurnangku ngajulurlu yupukarra
    yinyi!”
  luo-luo: Nowachone niya, “Ne an-gi adieri ni ok idware, omiyo ne amiye osiepni.
    Donge nyamin mare matin ber neno moloye? En ema koro ikawe.”
  meu-meu: Hari tamana eto, Lau na laloa oi ese vada o dadaraia vaitani, taunabunai
    oi bamomu na henia. A tadina danu hane namo; ia ese kakana e hereaiamu. Mani emu
    kara ia bavabia, kakana gabuna ai.
  npi-ULB: उनका बुबाले भने, “तपाईंले उनलाई घृणा गर्नुहुन्छ भनी मैले सोचेको थिएँ, यसैले
    मैले त्यसलाई तपाईंको साथमा बसेको मित्रलाई दिएँ । उनकी कान्छी बहिनी उनीन्दा सुन्दरी
    छिन् । तिनैलाई लैजानुहोस् ।”
  yor-yor: Baba ìyàwó dá a lóhùn pé, “Ó dá mi lójú pé o kórìíra rẹ̀, torí náà mo ti
    fi fún ọ̀rẹ́ rẹ, ṣe bí àbúrò rẹ̀ obìnrin kò ha lẹ́wà jùlọ? Fẹ́ ẹ dípò rẹ̀.”
  emp-NTPO: 'Idjia jarasia: –Mʌ̃a crĩchasia bʌa mʌ̃ caura ab̶ed̶a igarasida. Maʌ̃
    carea bʌ ume b̶ad̶a ẽberãa idjira diasia. Mʌ̃ cau tẽãbemara biara quirua. Idjidrʌ
    dji nabema cacuabari edadua.–'
  ind-ind: Katanya kepada Simson, “Saya kira kamu benar-benar benci kepadanya. Jadi
    saya sudah memberikan dia kepada salah satu pengiringmu. Tetapi, bukankah adiknya
    lebih cantik daripada dia? Nikahilah adiknya saja.”
  pes-OPCB: 'و گفت: «من گمان می‌کردم تو از او نفرت داری، از این رو وی را به عقد ساقدوش
    تو درآوردم. اما خواهر کوچکش از او خیلی زیباتر است؛ می‌توانی با او ازدواج کنی.»'
  tgl-ULB: Sinabi ng ama ng kaniyang asawa, “Akala ko galit ka sa kaniya, kaya ibinigay
    ko siya sa kaibigan mo. Ang kaniyang nakababatang kapatid na babae ay mas maganda
    kaysa sa kaniya, hindi ba? Siya nalang ang kunin mo.”
  cbu-NT: Itaru, kizsha wapar, Nduni. Xamachi; na mazinanganlla. Nuw shiyaa watstamaripari
    ipareetsi kasarangiya túri, minumsha kanungas panarangina. Itaru ashirangtaateena,
    shiy ¿may mangishish chinaksha? ¿Nda minootssha munaa nllurarineetsi yamamaam
    zandkish? Anacha munaa putsisaa wanasirirni aranginasha kasiru wanasir taarangiya.
  hui-hui: Ibugua Samasonohondo lalu, I̱na mitangi berogola í̠na wali ogonihondo handabe
    mangaore harida lo manda buwa i̱na ibu í̠ nenege biagohondo hado mirugoni. Ibu
    hagibuni heyogone bayaore bedago í̠ ogoni ho aribia harene, lene.
  mya-mya: သူ​သည်​ရှံ​ဆုန်​အား``သင်​သည်​သင်​၏​ဇနီး​အား မုန်း​လေ​ပြီ​ဟု​အ​ကယ်​ပင်​ငါ​ထင်​မှတ်​သ​ဖြင့်
    သူ့​အား​သင်​၏​မိတ်​ဆွေ​နှင့်​ပေး​စား​လိုက်​ပါ သည်။ သို့​ရာ​တွင်​သူ​၏​ညီ​မ​သည်​သူ့​ထက်​ပင်
    ပို​၍​လှ​ပါ​၏။ သူ့​အ​စား​ထို​သူ​ငယ်​မ​ကို သင်​ယူ​နိုင်​ပါ​သည်'' ဟု​ဆို​လေ​သည်။
  bod-N: ཁྱོད་རང་ཁོ་མོར་ཤིན་ཏུ་སྡང་བར་ངས་སེམས་ཐག་ཆོད་པས། ངས་ཁོ་མོ་ཁྱོད་ཀྱི་གྲོགས་པོར་བྱིན་པ་ཡིན།
    ཁོ་མོའི་གཅུང་མོ་དེ་ལས་ཀྱང་མཛེས་པ་མ་ཡིན་ནམ། ཁྱོད་ཀྱིས་ཁོ་མོའི་ཚབ་ཏུ་དེ་ལེན་པར་མཛོད་ཅེས་སྨྲས་པ་ལ།
  sna-sna: Baba vomukadzi wake vakati, “Ndakanga ndine chokwadi chaizvo kuti unomuvenga
    kwazvo zvokuti ndakamupa kushamwari yako. Ko, mununʼuna wake haana kunaka kukunda
    iye here? Chimutora iye panzvimbo yake.”
  spa-BLM: 'Su padre le dijo: “Ciertamente pensé que la odiabas por completo; por
    eso se la di a tu compañera. ¿No es su hermana menor más hermosa que ella? Por
    favor, tómala a ella en su lugar”.'
  cac-cac: 'An̈ej to ix yal vin̈ d''a vin̈ icha tic: —A in naani to man̈xalaj a gana
    d''a ix, yuj chi'' ix vac'' ix d''a jun vin̈ ajun ed''oc d''a q''uin̈ chi''. Palta
    ay val junxo ix snulej ix tzac''anto d''ay, te ec''b''alto svach''il yilji ix
    d''a yichan̈ ix etb''eyum chi'', syal a ix tzic''b''ati, xchi vin̈ sn̈i'' vin̈
    chi''.'
  swh-ULB: Baba yake akasema, “Nilidhani umemchukia, hivyo nikampatia rafiki yako.
    Dada yake mdogo ni mzuri kuliko yeye, Mchukue badala yake.”
  bel-bel: 'І сказаў бацька яе: я падумаў, што ты зьненавідзеў яе, і я аддаў яе дружку
    твайму; вось, меншая сястра прыгажэйшая за яе; няхай яна будзе табе замест яе.'
  deu-ELBBK: 'Und ihr Vater sprach: Ich habe gewisslich gedacht, dass du sie hasstest,
    und so habe ich sie deinem Gesellen gegeben. Ist nicht ihre jüngere Schwester
    schöner als sie? Möge sie doch dein werden an ihrer statt.'
  mbb-OT: Migkaǥi is enuǥang din he maama te, “Kunaan ku ke egkeepesan nu en sikandin,
    umbe impeesawa ku en sikandin duen te avey nu. Guntaan emun egkesuat ka, heeyan
    ded is hazi zin he edhuna pa he mezagwey kandin. Iyan nu esewaa.”
  mal-2015: നിനക്കു അവളിൽ കേവലം അനിഷ്ടമായി എന്നു ഞാൻ വിചാരിച്ചതുകൊണ്ടു അവളെ നിന്റെ
    തോഴന്നു കൊടുത്തുപോയി; അവളുടെ അനുജത്തി അവളെക്കാൾ സുന്ദരിയല്ലോ? അവൾ മറ്റവൾക്കു പകരം
    നിനക്കു ഇരിക്കട്ടെ എന്നു പറഞ്ഞു.
  tuo-NT: 'Aꞌtiro nicʉ niwĩ: —Yʉꞌʉ aꞌtiro wãcũwʉ̃. Yʉꞌʉ macõrẽ ne ʉatisami, nimiwʉ̃.
    Tojo weegʉ mʉꞌʉ meꞌrãcjʉ̃rẽ core oꞌowʉ. Co acabijo co yʉꞌrʉoro añugõ nimo. Co
    peꞌere miaña, nicʉ niwĩ.'
  rmc-rmc: 'a phenďa leske: „Gondoľinďom mange, hoj la imar našťi avri ačhes, vašoda
    la diňom tire družbaske. Lakri terneder pheň hiňi šukareder sar oj. Le tuke la
    romňake vaš lake!“'
  pes-OPV: 'و پدرزنش گفت: «گمان می‌کردم که او رابغض می‌نمودی، پس او را به رفیق تو
    دادم، آیاخواهر کوچکش از او بهتر نیست؛ او را به عوض وی برای خود بگیر.»'
  ron-1924: Дар татэл невестей ну й-а ынгэдуит сэ интре. „Ам крезут кэ о урэшть”,
    а зис ел, „ши ам дат-о товарэшулуй тэу. Ну есте сорэ-са чя тынэрэ май фрумоасэ
    ка еа? Я-о дар ын локул ей.”
  ben-OBCV: “আমি এত নিশ্চিত ছিলাম যে তুমি তাকে ঘৃণা করো,” তিনি বললেন, “আমি তাকে তোমার
    সহচরের সঙ্গে বিয়ে দিয়েছি। তার ছোটো বোন কি তার চেয়েও বেশি সুন্দরী নয়? তার পরিবর্তে
    বরং তুমি তার বোনকেই বিয়ে করো।”
  som-som: Oo aabbeheedna wuxuu yidhi, Sida runta ah waxaan mooday inaad nacday iyada,
    sidaas daraaddeed waxaan siiyey saaxiibkaa. Walaasheeda ka yari sow kama qurux
    badna? Haddaba waan ku baryayaaye, meesheedii ka qaado iyada.
  lat-VUC: 'Putavi quod odisses eam, et ideo tradidi illam amico tuo: sed habet sororem,
    quæ junior et pulchrior illa est: sit tibi pro ea uxor.'
  eng-ASVBT: 'And her father said, I verily thought that thou hadst utterly hated
    her; therefore I gave her to thy companion: is not her younger sister fairer than
    she? take her, I pray thee, instead of her.'
  ita-1885: 'E gli disse: Io stimava sicuramente che del tutto tu l''odiavi; e però
    la diedi al tuo compagno; la sorella sua minore non è ella più bella di lei? deh!
    prendila in luogo di essa.'
  eng-LXXUP: 'And her father spoke, saying, I said that thou didst surely hate her,
    and I gave her to one of thy friends: is not her younger sister better than she?
    let her be to thee instead of her.'
  eng-ULB: Her father said, “I really thought you hated her, so I gave her to your
    friend. Her younger sister is more beautiful than she is, is she not? Take her
    instead.”
  spa-VBL: “Pensé que la odiabas por completo y por eso se la di a tu padrino”, le
    dijo a Sansón. “Pero su hermana menor es aún más atractiva; ¿por qué no te casas
    con ella en su lugar?” .
  fra-_FOB: 'Et le père lui dit: J''ai cru que tu avais de l''aversion pour elle;
    c''est pourquoi je l''ai donnée à ton compagnon. Sa jeune sœur n''est-elle pas
    plus belle qu''elle? Prends-la donc à sa place.'
  mal-mal: “നീ അവളെ വാസ്തവമായും വെറുത്തു എന്ന് വിചാരിച്ച്, അവളെ ഞാൻ നിന്റെ തോഴന് കൊടുത്തുപോയി;
    അവളുടെ അനുജത്തി അവളെക്കാൾ സുന്ദരിയല്ലോ? പകരം അവളെ സ്വീകരിക്കുക” എന്ന് പറഞ്ഞു.
  urd-GVR: Us ne kahā, “Yih nahīṅ ho saktā! Maiṅ ne beṭī kī shādī āp ke shahbāle se
    karā dī hai. Asal meṅ mujhe yaqīn ho gayā thā ki ab āp us se saḳht nafrat karte
    haiṅ. Lekin koī bāt nahīṅ. Us kī chhoṭī bahan se shādī kar leṅ. Wuh zyādā ḳhūbsūrat
    hai.”
  suz-BL: मिनु आ शिउमी “आं तमी काइ मदाक्‍नीनी, दे मिम्‍ताक्‍ङ। मोपतीके इन कली वारच
    पाइब कली गेता। मेको आ लोक्‍ब मेको क्‍येङा दारशो मबाक्‍बा ङा? मुल इ मीश आ पा ङा
    मेको कली लतो” देंमाक्‍त। न्‍यायाधीस १४:२०
  ita-1927: 'e gli disse: “Io credevo sicuramente che tu l’avessi presa in odio, e
    però l’ho data al tuo compagno; la sua sorella minore non e più bella di lei?
    Prendila dunque in sua vece”.'
  ckb-ckb: 'باوکی گوتی: «لە ڕاستیدا من وا بیرم کردەوە کە تۆ ڕقت لێی بووەتەوە، بۆیە
    دام بە هاوڕێکەت. ئایا خوشکە بچووکەکەی لەو جوانتر نییە؟ با لە جیاتی ئەو بۆ تۆ بێت.»'
  eng-BBE: 'And her father said, It seemed to me that you had only hate for her; so
    I gave her to your friend: but is not her younger sister fairer than she? so please
    take her in place of the other.'
  kan-OKCV: ಆದರೆ ಅವಳ ತಂದೆಯು ಅವನನ್ನು ಅನುಮತಿಸದೆ ಅವನಿಗೆ, “ನೀನು ಅವಳನ್ನು ಪೂರ್ಣವಾಗಿ ಹಗೆ
    ಮಾಡಿದೆ ಎಂದು ನಾನು ನಿಜವಾಗಿ ತಿಳಿದು, ಅವಳನ್ನು ನಿನ್ನ ಜೊತೆಯವನಿಗೆ ಮದುವೆ ಮಾಡಿಕೊಟ್ಟೆನು.
    ಅವಳ ತಂಗಿ ಅವಳಿಗಿಂತ ಸುಂದರಿಯಾಗಿದ್ದಾಳೆ. ಅವಳಿಗೆ ಬದಲಾಗಿ ಇವಳನ್ನು ಮದುವೆಯಾಗು,” ಎಂದನು.
  tam-2017: நீ அவளை முழுவதும் பகைத்துவிட்டாய் என்று நான் நினைத்து, அவளை உன்னுடைய நண்பனுக்குத்
    திருமணம் செய்து கொடுத்துவிட்டேன்; அவளுடைய தங்கை அவளைவிட அழகானவள் அல்லவா, அவளுக்குப்
    பதிலாக இவள் உனக்கு இருக்கட்டும் என்று சொன்னான்.
  spa-RV-1909: 'Y dijo el padre de ella: Persuadíme que la aborrecías, y díla á tu
    compañero. Mas su hermana menor, ¿no es más hermosa que ella? tómala, pues, en
    su lugar.'
  ron-BTF: 'Și tatăl ei a spus: Gândeam negreșit că o urăști de tot; de aceea am dat-o
    însoțitorului tău; nu este sora ei mai mică mai frumoasă decât ea? Te rog, ia-o
    pe ea în locul ei.'
  eng-WEBP: Her father said, “I most certainly thought that you utterly hated her;
    therefore I gave her to your companion. Isn’t her younger sister more beautiful
    than she? Please, take her instead.”
  eng-FBV: “I thought you must totally hate her, so I gave her to your best man,”
    he told Samson. “But her younger sister is even more attractive—why don't you
    marry her instead?”
  nld-1939: 'Haar vader zei: Ik dacht werkelijk, dat ge erg het land aan haar hadt,
    en daarom heb ik ze aan een van uw feestgenoten gegeven. Maar haar jongere zuster
    is nog veel knapper dan zij; die kunt ge in haar plaats krijgen.'
  nch-BL: 'huan quiijto: ―Na nimoilhui ya tijcajtejtoya huan yeca nijmactili mohuampo.
    Pero nijpixtoc seyoc noichpoca cati más pisiltzi. ¿Amo tiquita más yejyectzi?
    Huajca ya ximocuili quej ipataca.'
  vie-1934: 'bèn nói rằng: Ta ngờ ngươi ghét nó, nên ta đã gả nó cho bạn của ngươi.
    Em gái nó há chẳng lịch sự hơn nó sao? Vậy, hãy lấy em nó thế cho.'
  hin-CV: उसके ससुर ने उससे कहा, “मुझे तो यह लगा कि तुम्हें उससे घोर नफरत हो गई है;
    इसलिये मैंने उसे तुम्हारे साथी को दे दिया है. सुनो, क्या उसकी छोटी बहन उससे अधिक
    सुंदर नहीं है? अपनी पत्नी के स्थान पर तुम उसकी छोटी बहन को ले लो.”
  spa-BES: 'Y su padre dijo: Me pareció que solo tenías odio por ella; Así que se
