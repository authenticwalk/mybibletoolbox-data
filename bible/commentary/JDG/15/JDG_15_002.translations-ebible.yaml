  beo-beo: E da Sa:masane ema amane sia:i, “Na da dia nadiwi dafawane higa:i amo dawa:iou.
    Amaiba:le, na da e amo dia dogolegei ema i dagoi. Be di da ea eya a:fini noga:idafa
    lamu da defea.”
  tpi-OTNT: Em i tokim Samson olsem, “Tru tumas, mi ting yu no laikim em moa, na mi
    givim em pinis long dispela man i bin poromanim yu long taim bilong marit. Tasol
    liklik susa bilong en i naispela tumas. I orait, yu ken maritim em.”
  hau-SA: Ya ce wa, “Na tabbata ba ka sonta sam-sam, don haka na ba da ita ga abokinka.
    Ba ƙanuwarta ta fi kyau ba? Ka ɗauke ta a maimako.”
  uig-LAT: 'Qéynatisi uninggha: — Men heqiqeten sizni uninggha mutleq öch bolup ketti,
    dep oylidim; shunga men uni sizning qoldishingizgha bériwetkenidim. Halbuki, uning
    kichik singlisi uningdin téximu chirayliqqu? Uning ornigha shuni alghan bolsingiz!
    — dédi.'
  nde-nde: Wathi, “Ngangileqiniso lokuthi wawusumzonda kakhulu, ngasengimendisela
    kumkhaphi wakho. Umnawakhe kamuhle kulaye na? Thatha yena.”
  ton-ton: 'Pea pehē ʻe heʻene tamai, “Naʻaku pehē moʻoni ʻeau kuo ke fehiʻa ʻaupito
    kiate ia ko ia naʻaku foaki ai ia ki ho kaumeʻa: ʻikai ʻoku hoihoifua hono tehina
    ʻiate ia?” ʻOku ou kole kiate koe, ke ke maʻu ia, ko hono fetongi.'
  ces-1613: 'I řekl otec její: Domníval jsem se zajisté, že ji máš v nenávisti, protož
    dal jsem ji tovaryši tvému. Zdaliž není sestra její mladší pěknější než ona? Nechať
    jest tedy tvá místo oné.'
  eng-WMB: Her father said, “I most certainly thought that you utterly hated her;
    therefore I gave her to your companion. Isn’t her younger sister more beautiful
    than she? Please, take her instead.”
  tam-TCV: அவள் தகப்பன் அவனிடம், “நீ அவளை முற்றுமாய் வெறுக்கிறாய் என்று எண்ணி, நான்
    அவளை உனது சிநேகிதனுக்குக் கொடுத்துவிட்டேன். ஆனால் எனது இளைய மகளான அவளது சகோதரி
    அவளிலும் அழகானவள் அல்லவா? எனவே நீ இவளுக்கப் பதிலாக அவளை எடுத்துக்கொள்” என்றான்.
  ceb-ULB: Miingon ang iyang ugangang lalaki, “Abi nako ug gikasilagan mo na siya,
