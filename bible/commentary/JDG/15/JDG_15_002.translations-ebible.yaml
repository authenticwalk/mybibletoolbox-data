    shigmauch puja nunú nuwatkata”, tiuwai.'
  kyc-kyc: Lapala baame Samasone lamaiyuo, Nambame emba enda doko kinyi kinyi awa
    nalene lao suu piyu. Suu pyapala enda baa embena puu minyingi akali baa nyinya
    lao maiyu. Dokona suu pyao emba epapu banya kakingi kuki baa mapwae au pingi keyange
    petamo doko nyelase, lamaiya.
  urd-GVU: اُس نے کہا، ”یہ نہیں ہو سکتا! مَیں نے بیٹی کی شادی آپ کے شہ بالے سے کرا
    دی ہے۔ اصل میں مجھے یقین ہو گیا تھا کہ اب آپ اُس سے سخت نفرت کرتے ہیں۔ لیکن کوئی
    بات نہیں۔ اُس کی چھوٹی بہن سے شادی کر لیں۔ وہ زیادہ خوب صورت ہے۔“
  deu-1912: 'und sprach: Ich meinte, du wärest ihr gram geworden, und habe sie deinem
