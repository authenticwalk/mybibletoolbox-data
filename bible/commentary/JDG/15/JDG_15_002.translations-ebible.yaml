  dop-dop: 'nɑ ɩ́ tɔ sɩ: Mɑ hʋʋwɑ sɩ nyɑ́ tɑɑ kpɑnɑ-ɩ kɛ́. Ɩlɛnɑ mɑ́ hɑ-ɩ nyɑ́ tɑɑpɑlʋ.
