verse: JDG.015.015
translations:
  mal-C: ഒരു കഴുതയുടെ പച്ചത്താടിയെല്ല് കണ്ട് അയാൾ കൈയിലെടുത്തു; അതുകൊണ്ട് ആയിരംപേരെ
    കൊന്ന് രണ്ടുകൂനകളായി കൂട്ടി.
  deu-TKW: Als er sodann einen frischen Eselskinnbacken fand, streckte er seine Hand
    aus, nahm ihn und erschlug damit tausend Mann.
  lin-lin: Samison amonaki mokuwa ya mobesu ya mbanga ya ane, asembolaki loboko na
    ye, alokotaki mokuwa yango mpe abomaki na yango bato nkoto moko.
  eng-LSV: and he finds a fresh jawbone of a donkey, and puts forth his hand and takes
    it, and strikes down one thousand men with it.
  eng-GNV: And he found a new iawebone of an asse, and put forth his hand, and caught
    it, and slewe a thousand men therewith.
  eng-WEBSTER: And he found a fresh jaw-bone of an ass, and put forth his hand, and
    took it, and slew a thousand men with it.
  nhw-BL: Huan quipanti se pilburrojtzi icamachal omiyo catli noja yancuic eltoya
    huan quitlananqui huan ica ya nopa quinmicti mil tlacame.
  swh-ONEN: Ndipo akaona mfupa mpya wa taya la punda, akanyoosha mkono, akauchukua
    na kuua nao Wafilisti wapatao 1,000.
  bba-bba: Yerɑ u kɛtɛkun bɑɑ sɑburo beku ɡɑɡu dɔbɑ u kɑ tɔmbu nɔrɔbu (1.000) ɡo.
  eng-KJVCPB: And he found a new jawbone of an ass, and put forth his hand, and took
    it, and slew a thousand men therewith.
  wbp-wbp: Warru nyangu, ngula nyangu tangkiyi-kirlangu yungkurnu lirra-jangka walyangka
    ngunanja-kurra. Palka-kurlu-jukulpa ngunaja yilara-kurlu-juku. Maninjarla ngula-kurlurlujulpa-jana
    kapankapankurlu pakarnu warrmarla-patuju, ngulaju-jana 1,000-pala wati muku pakarnu
    tarnnga-kurra.
  luo-luo: Noyudo chogo manyien mar lemb punda, nokawe kendo nonego ji alufu achiel.
  meu-meu: Bena ia ese doniki aukina turiana matamatana ta e davaria, bena imana ai
    e abia, tatau daha-ta na una turia amo e aladia mase.
  npi-ULB: शिमशोनले एउटा गधाको आलो बङ्गारो भेट्टाए, र तिनले त्यो उठाए र त्यसैले एक
    हजार जना मानिसलाई मारे ।
  yor-yor: Nígbà tí ó rí egungun àgbọ̀n ìsàlẹ̀ kẹ́tẹ́kẹ́tẹ́ tuntun kan, ó mú un, ó
    sì fi pa ẹgbẹ̀rún (1,000) ọkùnrin.
  emp-NTPO: Maʌ̃ne burro beud̶a quid̶atrʌda unuped̶a edasia. Maʌ̃ba pilisteorãda mil
    quenasia.
  ind-ind: Lalu dia menemukan sebuah tulang rahang keledai yang belum lama mati. Dia
    mengambilnya dan memukul mati seribu orang dengan tulang itu.
  pes-OPCB: آنگاه استخوان چانهٔ الاغی مرده را که بر زمین افتاده بود برداشت و با آن
    هزار نفر از فلسطینی‌ها را کشت.
  tgl-ULB: Nakakita si Samsom ng isang sariwang panga ng isang asno, pinulot niya
    ito at pinatay ang isang libong kalalakihan sa pamamagitan nito.
  cbu-NT: Ashiranllu, anumun piyamsha nap ashku, kapaach tsipar waneezat tamuru ndaturi
    puzaru zumbachitaruri anoo yarangu, anpashat waanappa tputsee Filistewshuchee
    zapan pacharangiya.
  hui-hui: Ani biagola ibugua nogo dongi mbira ayure dege homeneyago ogoninaga ne
    hengene kuni mbira wiaria handa walia hene. Ibugua o biagoni mo yuwa ogonime agali
    daosini mbira (1,000) homelo bai hene.
  mya-mya: ထို​နောက်​သူ​သည်​မ​ကြာ​မီ​က​သေ​သွား​သည့် မြည်း​တစ်​ကောင်​၏​မေး​ရိုး​တစ်​ချောင်း​ကို​တွေ့
    ရှိ​သ​ဖြင့်​ကောက်​ယူ​ပြီး​လျှင် ထို​မေး​ရိုး​ဖြင့် လူ​တစ်​ထောင်​မျှ​ကို​တိုက်​ခိုက်​သတ်​ဖြတ်​ပစ်
    လိုက်​လေ​သည်။
  bod-N: ཁོས་བོང་བུའི་འགྲམ་རུས་རློན་པ་ཞིག་མཐོང་ནས་ལག་པ་བརྐྱངས་ཏེ་བླངས་ཤིང་། དེ་ཡིས་མི་ཆིག་སྟོང་བསད།
  sna-sna: Akawana rushaya rutsva rwembongoro, akarubata akauraya varume chiuru.
  spa-BLM: Encontró una quijada fresca de asno, extendió la mano, la tomó y golpeó
    con ella a mil hombres.
  cac-cac: Elan̈chamel ix yic'q'ue jun sb'aquil yalan̈ sti' noc' b'uru vin̈, yaxtacto
    val jun b'ac chi'. A yed' jun b'ac chi', mil eb' vin̈ filisteo chi' ix smac'cham
    vin̈.
  swh-ULB: Samsoni alipata mfupa mbichi wa taya ya punda, naye akaichukua na kuua
    watu elfu kwa mfupa huo.
  bel-bel: Знайшоў ён сьвежую асьліную сківіцу, і, працягнуўшы руку сваю, узяў яе,
    і забіў ёю тысячу чалавек.
  deu-ELBBK: Und er fand einen frischen Esels-Kinnbacken, und er streckte seine Hand
    aus und nahm ihn und erschlug damit 1.000 Mann.
  mbb-OT: Ne nekaahà si Samson te tulan te bakà te asnu he veǥu pa he minatey. Migkuwa
    zin haazà ne migamit din te kedhimatey te 1,000 he menge Filistihanen.
  mal-2015: അവൻ ഒരു കഴുതയുടെ പച്ചത്താടിയെല്ലു കണ്ടു കൈ നീട്ടി എടുത്തു അതുകൊണ്ടു ആയിരം
    പേരെ കൊന്നുകളഞ്ഞു.
  tuo-NT: Beꞌro burro ʉséca õꞌa, bopoticureri õꞌarẽ boca, ti õꞌa meꞌrã mil ʉmʉarẽ
    wẽjẽcʉ niwĩ.
  rmc-rmc: Paľis arakhľa e kokaluňi sanka le mule somariskri, iľa la andro vast a
    murdarďa laha ezeros (1 000) muršen.
  pes-OPV: و چانه تازه الاغی یافته، دست خود را دراز کرد و آن را گرفته، هزار مرد با
    آن کشت.
  ron-1924: Ел а гэсит о фалкэ де мэгар неускатэ ынкэ, а ынтинс мына ши а луат-о ши
    а учис ку еа о мие де оамень.
  ben-OBCV: গাধার চোয়ালের একটি টাটকা হাড় পেয়ে, তিনি সেটি হাতে তুলে নিলেন এবং সেটি
    দিয়ে 1,000 লোককে আঘাত করে হত্যা করলেন।
  som-som: Markaasuu helay daan dameer oo cusub, oo intuu gacantiisii fidiyey ayuu
    ku qaatay, oo wuxuu daankii ku laayay kun nin.
  lat-VUC: Inventamque maxillam, id est, mandibulam asini, quæ jacebat, arripiens
    interfecit in ea mille viros,
  eng-ASVBT: And he found a fresh jawbone of an ass, and put forth his hand, and took
    it, and smote a thousand men therewith.
  ita-1885: E, trovata una mascella d'asino non ancora secca, vi diè della mano; e,
    presala, ammazzò con essa mille uomini.
  eng-LXXUP: And he found the jawbone of an ass that had been cast away, and he put
    forth his hand and took it, and smote with it a thousand men.
  eng-ULB: Samson found a fresh jawbone of a donkey, and he picked it up and killed
    a thousand men with it.
  spa-VBL: Agarró la mandíbula fresca de un asno y con ella mató a mil filisteos.
  fra-_FOB: Et, ayant trouvé une mâchoire d'âne, toute fraîche, il étendit la main,
    la prit, et en frappa mille hommes.
  mal-mal: അവൻ ഒരു കഴുതയുടെ പച്ചത്താടിയെല്ല് കണ്ട് കൈ നീട്ടി എടുത്തു; അതുകൊണ്ട് ആയിരംപേരെ
    കൊന്നുകളഞ്ഞു.
  urd-GVR: Kahīṅ se gadhe kā tāzā jabṛā pakaṛ kar us ne us ke zariye hazār afrād ko
    mār ḍālā.
  suz-BL: मिनु गधा आ पिया ङा रुश खप रे गुप्‍शा, मेकोमी हजार का मुर आन कली तुप्‍शा
    सदा बाक्‍त।
  ita-1927: E, trovata una mascella d’asino ancor fresca, stese la mano, l’afferrò,
    e uccise con essa mille uomini.
  ckb-ckb: ئینجا شەمشون شەویلاکێکی کەری دۆزییەوە کە هێشتا وشک نەببووەوە، هەڵیگرت و
    هەزار پیاوی بەوە کوشت.
  eng-BBE: And taking up the mouth-bone of an ass newly dead, which he saw by chance
    on the earth, he put to death a thousand men with it.
  kan-OKCV: ಅವನು ಒಂದು ಕತ್ತೆಯ ದವಡೆಯ ಹೊಸ ಎಲುಬನ್ನು ಕಂಡುಕೊಂಡು, ತನ್ನ ಕೈಯನ್ನು ಚಾಚಿ ತೆಗೆದುಕೊಂಡು,
    ಅದರಿಂದ ಸಾವಿರ ಜನರನ್ನು ವಧಿಸಿಬಿಟ್ಟನು.
  tam-2017: உடனே அவன் ஒரு கழுதையின் பச்சைத் தாடை எலும்பைக் கண்டு, தன்னுடைய கையை நீட்டி
    அதை எடுத்து, அதினாலே 1,000 பேரைக் கொன்றுபோட்டான்.
  spa-RV-1909: Y hallando una quijada de asno fresca, extendió la mano y tomóla, é
    hirió con ella á mil hombres.
  ron-BTF: Și el a găsit o falcă de măgar neuscată și și-a întins mâna și a luat-o
    și a ucis cu ea o mie de bărbați.
  eng-WEBP: He found a fresh jawbone of a donkey, put out his hand, took it, and struck
    a thousand men with it.
  eng-FBV: He grabbed the fresh jawbone of a donkey, using it to kill a thousand Philistines.
  nld-1939: 'Hij zag een nog gaaf kinnebak van een ezel liggen: hij strekte zijn hand
    uit, raapte het op, en sloeg er duizend man mee neer.'
  nch-BL: Huan quipanti se pilburrojtzi icamachal omiyo cati noja yancuic eltoya huan
    quitananqui huan ica ya nopa quinmicti mil tacame.
  vie-1934: Gặp được một cái hàm lừa con mới tinh, người bèn giơ tay lượm lấy, và
    dùng nó đánh một ngàn người.
  hin-CV: उसे वहीं एक गधे के जबड़े की हड्डी मिली, जिसे उसने उठा लिया और उससे एक हज़ार
    फिलिस्तीनियों को मार डाला.
  spa-BES: Y tomando la quijada de un asno recién muerto, que vio por casualidad en
    la tierra, mató a mil hombres con ella.
  tdx-tdx: Nahatrea taolam-balañoràm-borìke vao re, naho nahiti’e ty fità’e nandrambe
    aze le nanjamañe ondaty arivo,
  tha-KJV: ท่านมาพบกระดูกขากรรไกรลาสดๆอันหนึ่งจึงยื่​นม​ือหยิบมา และฆ่าคนเหล่านั้นเสียหนึ่งพันคน
  por-BR-2018: E achando uma queixada de asno fresca, estendeu a mão e tomou-a, e
    feriu com ela a mil homens.
  deu-ELO: Und er fand einen frischen Eselskinnbacken, und er streckte seine Hand
    aus und nahm ihn und erschlug damit tausend Mann.
  eng-WYC-2018: And when he had found a cheek[bone], that is, the nether cheekbone,
    of an ass, that there lay, he took it, and killed therewith a thousand men; (And
    when he had found a jawbone, that is, the lower jawbone, of a donkey, that lay
    there, he took it, and killed a thousand men with it;)
  epo-epo: Kaj li trovis freŝan makzelon de azeno, kaj li etendis sian manon kaj prenis
    ĝin kaj mortigis per ĝi mil homojn.
  uig-PIN: Andin u exǝkning yengi bir engǝk sɵngikini kɵrüp, ⱪolini uzitipla elip,
    uning bilǝn ming adǝmni urup ɵltürdi.
  beo-beo: Amalalu, e da dougi ayawane bogoi, ea magado gasa ba:i. E da amo gaguia
    gadole, amoga dunu 1,000 medole legei.
  tpi-OTNT: Na em i lukim wanpela bun bilong wasket bilong wanpela donki, na em i
    kisim. I no longpela taim na dispela donki i bin i dai, na bun i stap strong yet.
    Na Samson i holim na paitim ol Filistia long en, na em i kilim i dai 1,000 man
    bilong ol.
  hau-SA: Da ya samo muƙamuƙin jaki, ya ɗauka, sai ya karkashe mutane dubu ɗaya.
  uig-LAT: Andin u éshekning yéngi bir éngek söngikini körüp, qolini uzitipla élip,
    uning bilen ming ademni urup öltürdi.
  nde-nde: Esethole ithambo lomhlathi kababhemi elitsha, walithatha wabulala ngalo
    abantu abayinkulungwane.
  ton-ton: Pea naʻa ne maʻu ʻae hui kouʻahe foʻou ʻoe ʻasi, pea ne mafao atu ʻo toʻo
    ia ʻi hono nima, ʻo ne tāmateʻi ʻaki ia ʻae kau tangata ʻe toko afe.
  ces-1613: Tedy našel čelist osličí ještě vlhkou, a vztáh ruku svou, vzal ji a pobil
    ní tisíc mužů.
  eng-WMB: He found a fresh jawbone of a donkey, put out his hand, took it, and struck
    a thousand men with it.
  tam-TCV: அப்பொழுது அவன் கழுதையின் பழுதடையாத தாடை எலும்பைக் கண்டெடுத்து, அதைக்கொண்டு
    ஆயிரம்பேரைக் குத்திக் கொன்றான்.
  ceb-ULB: Nakakita si Samson ug bag-o pa kaayo nga panga sa asno, ug iya kining gipunit
    ug pinaagi niini iyang gipamatay ang liboan ka mga kalalakin-an.
  pol-UBG: Następnie znalazł świeżą oślą szczękę, wyciągnął po nią rękę, wziął ją
    i zabił nią tysiąc mężczyzn.
  agr-agr: Dutika nuadui burro jagke eke shiig sakamchau atatman juki, duwi awatug
    mil filisteo aidaun kajegkui.
  kyc-kyc: Dokopa baame mena dongena angapu kuli kyaka kenda pingi doko kandapala
    kingi pyambwapala minyalyuo nyiya. Nyepala dokome wambu taosande mendaki (1,000)
    pyao kumakaya.
  urd-GVU: کہیں سے گدھے کا تازہ جبڑا پکڑ کر اُس نے اُس کے ذریعے ہزار افراد کو مار
    ڈالا۔
  deu-1912: Und er fand einen frischen Eselskinnbacken; da reckte er seine Hand aus
    und nahm ihn und schlug damit tausend Mann.
  kan-2017: ಅಲ್ಲಿ ಒಂದು ಕತ್ತೆಯ ದವಡೇ ಎಲುಬು ಬಿದ್ದಿತ್ತು. ಅದು ಇನ್ನೂ ಹಸಿದಾಗಿತ್ತು. ಅವನು ಅದನ್ನು
    ತೆಗೆದುಕೊಂಡು ಅದರಿಂದ ಸಾವಿರ ಜನರನ್ನು ಸಂಹರಿಸಿಬಿಟ್ಟು,
  yap-yap: Me guy ba yododan e dongki ni kafni yim’, me lumel nga but’ nge thiy pa’
    ngay, me li’ reb e bbiyu’ e pumo’on ngay.
  hlt-MCSB: Te vaengah laak kah a kam haeng te a hmuh dongah a kut a yueng tih a loh.
    Te nen te hlang thawngkhat a ngawn.
  mdy-ETH: ዬካፓ ዒዚ ዑኬ ሃይቄ ሃሬኮ ባንጋላ ዴንቂ ሂርኪ ጌይ ዔካዖ ፔቴ ሺያ ዓሲ ሃሮ ባንጋሎማና ዎዼኔ።
  twi-ASANTE: Afei, ɔmaa afunumu apantan bi a na ɛda fam so de kunkumm Filistifoɔ
    apem.
  eng-WEBU: He found a fresh jawbone of a donkey, put out his hand, took it, and struck
    a thousand men with it.
  wal-wal: Yaatidi mata wode haiqqida issi hariyaa gappataa demmi ekkidi, an sha7u
    asaa woriis.
  spa-PDDPT: Al hallar una quijada de asno aún fresca, extendió su mano, la tomó,
    y con ella mató a 1.000 hombres.
  gun-gun: Peteĩ mburika'i raĩ'y kãgue pyau teri va'e ha'e katy'i itui va'e ojou vy
    ha'e va'e py ojuka mil avakue.
  agu-BL: Nin tzun ben i'-tz tan ticy'le'n tzaj jun bakil stzi' buru' yi at wuxtx'otx'
    naka'j nintz, yi ntaxk skej, nin tan yi baka'tz xcye' i' tan chibiyle'n jun mil
    filistey.
  ilo-ULB: Nakasarak ni Samson iti sadiwa a tulang ti panga ti asno, pinidutna daytoy
    ket pinatayna ti sangaribu a lallaki babaen iti daytoy.
  kpg-kpg: Gei mee gaa gida dana iwi gauwae damana o di manu ‘donkey’ dela dogo made
    hua. Mee ga dahi aga di maa gi nua, ga daaligi ana daangada e mana (1,000) gi di
    maa.
  uig-ARA: ئاندىن ئۇ ئېشەكنىڭ يېڭى بىر ئېڭەك سۆڭىكىنى كۆرۈپ، قولىنى ئۇزىتىپلا ئېلىپ،
    ئۇنىڭ بىلەن مىڭ ئادەمنى ئۇرۇپ ئۆلتۈردى.
  sus-sus: A naxa sofale banganyi xɔri nde tongo bɔxi ma, a Filisitakae mixi wulu
    keren faxa na ra.
  pon-2006: E ahpw diarada lapalahn tihn dilin aupahn ahs emen. E ahpw poarohngete,
    kemehkihla aramas kid.
  jae-jae: Ma eŋ kêtap doŋki ŋasê wakuc teŋ sa, tec kêmêtôc lêma jakêkôc gêŋ tau sa
    ma gêjac lau 1,000 êndu ŋa gêŋ tau.
  ksd-ksd: Ma i ga tadav ta ur na kabe i ra as, a kalamana ka, ma i ga tulue ra limana
    ma i ga tak pa ia, ma i ga ubu doko tika na arip na marmar na tarai me.
  tur-YTC: Bir eşeğin taze çene kemiğini buldu, elini uzatıp aldı, onunla da bin kişiye
    vurdu.
  grc-BRENT: Καὶ εὗρε σιαγόνα ὄνου ἐξεῤῥιμμένην, καὶ ἐξέτεινε τὴν χεῖρα αὐτοῦ καὶ
    ἔλαβεν αὐτὴν, καὶ ἐπάταξεν ἐν αὐτῇ χιλίους ἄνδρας.
  ind-AYT: Kemudian, dia menemukan suatu tulang rahang keledai yang masih baru, mengulurkan
    tangan, memungutnya, lalu memukul mati seribu orang dengan tulang itu.
  nya-nya: Anapeza chibwano cha bulu amene anali atangofa kumene. Anachitola ndi kuphera
    nacho anthu 1,000.
  hrv-hrv: Spazivši još sirovu magareću čeljust, pruži on ruku, uze onu čeljust i
    pobi njome tisuću ljudi.
  mps-mps: Tama agai te tamadi isali ogwa bidi donki me deligo penane dili sulama,
    tama te agai sali. Tama agai te penane diligo te bidi hauwa umabo te 1,000 bidi
    ela muai.
  tpi-tpi: Na em i lukim wanpela bun bilong wasket bilong wanpela donki, na em i kisim.
    I no longpela taim na dispela donki i bin i dai, na bun i stap strong yet. Na
    Samson i holim na paitim ol Filistia long en, na em i kilim i dai 1,000 man bilong
    ol.
  dan-1931: Og da han fik Øje på en frisk Æselkæbe*, rakte han sin Hånd ud, greb den
    og huggede 1.000 Mand ned med den. { [*på hebr. Ordspil med Navnet Lehi.] }
  vie-OVCB: Thấy một cái xương hàm lừa, ông nhặt lên đánh chết 1.000 người Phi-li-tin.
  guj-2017: સામસૂનને ગધેડાનું તાજું જડબું મળ્યું એ જડબાના પ્રહારથી તેણે એક હજાર માણસોને
    મારી નાખ્યા.
  pon-2006A: E ahpw diarada lapalahn tihn dilin aupahn ahs emen. E ahpw poarehngete,
    kemehkihla aramas kid.
  por-BRBSL: Ele encontrou uma mandíbula fresca de um burro, estendeu sua mão, pegou-a
    e bateu em mil homens com ela.
  cth-cth: La e a kamhru katha a pâphawng teh, hot hoi Filistinnaw 1,000 touh a thei.
  twi-twi: Afei, ɔmaa afurum abogye bi a na ɛda fam so de kunkum Filistifo apem.
  hlt-hlt: Te vaengah laak kah a kam haeng te a hmuh dongah a kut a yueng tih a loh.
    Te nen te hlang thawngkhat a ngawn.
  tbz-SIM: Kòo yɑ̀ sɑ̃mmɑrímú bɛ̀ kùɔ wè bɑ̀mbɑ̀ nho kó muyɛ̀ì kɛ́túótɛ́ kɛ́kuɔnɛ̀
    bɛnìtìbɛ̀ tɛkɔupíítɛ̀ (1000).
  msy-2020: Ezɨ a gari donkin mam aremegha irɨghav ikia, tɨghar bar kuram, an an akaguar
    agharim inigha an suiragha gumazir 1,000pla mɨsoghezɨ me ariaghire.
  azb-azb: O, yerdə bir eşşəyin saf çənə sümüyünü tapdı. Əl ataraq sümüyü götürüb
    onunla min nəfər kişini qırdı.
  eng-DBY: And he found a fresh jawbone of an ass, and put forth his hand and took
    it, and slew with it a thousand men.
  hin-2017: तब उसको गदहे के जबड़े की एक नई हड्डी मिली, और उसने हाथ बढ़ाकर उसे ले लिया
    और उससे एक हजार पुरुषों को मार डाला।
  eng-YLT: and he findeth a fresh jaw-bone of an ass, and putteth forth his hand and
    taketh it, and smiteth with it — a thousand men.
  kne-kne: Inila na et di makneg ay patang di dangki yan kapidit et say inosal na
    ay namse si sinlibo ay Filisteo.
  eng-WYC-2017: And when he had found a cheek-[bone], that is, the nether cheekbone,
    of an ass, that there lay, he took it, and killed therewith a thousand men;
  eng-WMBB: He found a fresh jawbone of a donkey, put out his hand, took it, and struck
    a thousand men with it.
  urd-GVH: कहीं से गधे का ताज़ा जबड़ा पकड़कर उसने उसके ज़रीए हज़ार अफ़राद को मार डाला।
  rug-rug: Meke dogoria sa si keke susuri ase doṉ'ki; pudiki vagia sa si asa meke
    seke va mateni sa sari ka keke tina tie Pilisitia koasa susuri asa.
  gaz-gaz: Innis lafee haʼoo harree haaraa isaa argatee hiixatee fudhate; ittiinis
    dhaʼee nama kuma tokko fixe.
  fra-LSG: Il trouva une mâchoire d’âne fraîche, il étendit sa main pour la prendre,
    et il en tua mille hommes.
  gnn-gnn: Bala ŋayi Djämdjindhu nhäŋala ŋaraka wäyin duŋ'ki, yurru burumun'puy ŋayi
    ŋunhi ŋarakanydja. Bala ŋayi baḻapthurrunanydja, märraŋalana ŋunhiyi ŋarakanydja,
    bala bumarana marrtjina dhawar'maraŋalana 1000‐nhana miṯtjinha ŋuriŋiyina ŋarakayuna,
    yana liŋgu‐u‐u dhurr'maraŋalana yukurrana ŋunhi Bilitjiyapuyŋunhanydja yolŋu'‐yulŋunha.
  yal-yal: A yi sofanla nde faxaxin gbɛgbɛ xɔri xinden to biraxi, a yi a tongo, a
    yi muxu wuli keden faxa na ra.
  haw-1868: A loaa ia ia ka iwia o ka hoki, he iwia maka, hohola aku la i kona lima,
    lalau iho la ia mea, a me ia no ia i luku aku ai i hookahi tausani kanaka.
  arb-NAV: وَعَثَرَ عَلَى فَكِّ حِمَارٍ طَرِيٍّ، تَنَاوَلَهُ وَقَتَلَ بِهِ أَلْفَ
    رَجُلٍ.
  ewe-ewe: Etsɔ tedzi kuku aɖe ƒe glãƒu si nɔ anyigba la eye wotsɔe wu Filistitɔ akpe
    ɖeka.
  eng-LEE: And he found a fresh jaw-bone of an ass, and put forth his hand, and took
    it, and smote therewith a thousand men.
  gvn-gvn: '@see-verse:JDG.015.014'
  asm-FB: পাছত তেওঁ গাধৰ গালৰ এডাল কেঁচা হাড় পাই হাত মেলি সেই ডাল ল’লে, তাৰেই এক
    হাজাৰ লোকক বধ কৰিলে।
  sus-A: عَ نَشَ سٌقَلٍ بَنفَنيِ شْرِ ندٍ تٌنفٌ بْشِ مَ، عَ قِلِسِتَكَيٍ مِشِ وُلُ
    كٍرٍن قَشَ نَ رَ.
  fra-SBL: Il trouva une mâchoire fraîche d'un âne, étendit la main, la prit et en
    frappa mille hommes.
  hbo-hbo: וַיִּמְצָ֥א לְחִֽי־חֲמֹ֖ור טְרִיָּ֑ה וַיִּשְׁלַ֤ח יָדֹו֙ וַיִּקָּחֶ֔הָ
    וַיַּךְ־בָּ֖הּ אֶ֥לֶף אִֽישׁ׃
  piu-2006: '@see-verse:JDG.015.014'
  kik-kik: Akĩona rũkambucu rwa ndigiri rũtaarĩ rũkũrũ, akĩrũhuria na akĩũraga andũ
    ngiri ĩmwe.
  fra-NCL: Trouvant une mâchoire d’âne fraîche, il étendit la main, la saisit et en
    frappa mille hommes.
  cek-AK: Samson mah laa hrang ih akam huh to hnuk naah lak moe, to ah kaminawk sangto
    a hum.
  cuk-cuk: Sansón moli-uayasuid-e-aku-gar-bini-binid susgua, agi, miligwen (1,000)
    Filistea-sordamar-ogilosad.
  uig-CYR: Андин у ешәкниң йеңи бир еңәк сүйигини көрүп, қолини узитипла елип, униң
    билән миң адәмни уруп өлтүрди.
  tel-2017: అతనికి ఒక పచ్చి గాడిద దవడ దొరికింది. దాన్ని పట్టుకుని దానితో వెయ్యి మందిని
    కొట్టి చంపాడు.
  hat-BSA: Li te twouve yon zo a machwè bourik fre. Konsa, li te lonje pran l e li
    te touye mil lòm avèk li.
  kos-kos: Na el konauk srin oalin donkey soko ma tufahna misa, ac el srukak ac sang
    onela sie tausin mwet kac.
  hbo-WLC: וַיִּמְצָ֥א לְחִֽי־חֲמ֖וֹר טְרִיָּ֑ה וַיִּשְׁלַ֤ח יָדוֹ֙ וַיִּקָּחֶ֔הָ
    וַיַּךְ־בָּ֖הּ אֶ֥לֶף אִֽישׁ׃
  ibo-ibo: Mgbe ahụ Samsin lere anya gburugburu, hụ ọkpụkpụ agba ịnyịnya ibu nke tọgbọrọ
    nʼala nʼebe ahụ. Ọ tụtụlitere ya, were ya tigbuo puku ndị agha Filistia.
  ory-ory: ସେତେବେଳେ ସେ ଗର୍ଦ୍ଦଭର ଗୋଟିଏ କଞ୍ଚା ଥୋମଣି ପାଇ ହାତ ବଢ଼ାଇ ତାହା ନେଲା ଓ ତଦ୍ଦ୍ୱାରା
    ଏକ ହଜାର ଲୋକଙ୍କୁ ବଧ କଲା।
  chk-chk: Mürin, Samson a küna chün ngächin eman aas ekärän mäla, a müttir angei
    o aea le niela engeröü mwän.
  rop-rop: en imbin faindim dongki jauboun deya, en imbin gajim det jauboun, en imbin
    kilim 1,000 Filastain men ded deya gin garram det jauboun,
  ukr-1871: І знайшов він сьвіжу ослячу челюсть, простяг руку свою, взяв її та й убив
    нею тисячу чоловіка.
  deu-1951: Und er fand einen frischen Eselskinnbacken; da streckte er seine Hand
    aus und nahm ihn und erschlug damit tausend Mann.
  eng-JPS: And he found a new jawbone of an ass, and put forth his hand, and took
    it, and smote a thousand men therewith.
  srp-1865: I on naðe èeljust magareæu još sirovu, i pruživ ruku svoju uze je, i pobi
    njom tisuæu ljudi.
  lug-lug: N’alaba oluba lw’endogoyi olutannavunda, n’alukwata, n’akuba abasajja lukumi.
  heb-heb: וימצא לחי חמור טריה וישלח ידו ויקחה ויך בה אלף איש׃
  ben-IRV: পরে তিনি গাধার টাটকা চোয়ালের হাড় দেখতে পেয়ে হাত বাড়িয়ে তা নিয়ে তা
    দিয়ে হাজার লোককে আঘাত করলেন।
  pan-pan: ਉਸ ਸਮੇਂ ਉਸ ਨੂੰ ਇੱਕ ਗਧੇ ਦੇ ਜਬਾੜੇ ਦੀ ਨਵੀਂ ਹੱਡੀ ਲੱਭੀ ਅਤੇ ਉਸ ਨੇ ਆਪਣਾ ਹੱਥ ਵਧਾ
    ਕੇ ਉਸ ਨੂੰ ਫੜ ਲਿਆ ਅਤੇ ਉਸ ਨਾਲ ਇੱਕ ਹਜ਼ਾਰ ਮਨੁੱਖਾਂ ਨੂੰ ਮਾਰ ਸੁੱਟਿਆ।
  mya-JVB: သူသည်လည်း မြည်း မေးရိုး လတ်လတ် ကို တွေ့ ၍ ကိုင် ယူပြီးလျှင် လူ တထောင် တို့ကိုသတ်
    လေ၏။
  tbg-tbg: Vira kauquqihairo naaqunta hiqintuvaro Samsoniva tavovaro donki maatiri
    vuhaari, qaraaka mini vauvaro viva vira utu varero viraqohairo vaiinti aruqiro
    viharo 1,000 vaiinti arukora.
  hmo-hmo: Vadaeni ia ese doniki ena auki turiana matamata ia davaria, iena imana
    dekenai ia dogoatao, tatau 1000 unai turia dekena amo ia aladia mase.
  urd-urd: और उसे एक गधे के जबड़े की नई हड्डी मिल गई इसलिए उसने हाथ बढ़ा कर उसे उठा
    लिया, और उससे उसने एक हज़ार आदमियों को मार डाला।
  rus-SYN: Нашел он свежую ослиную челюсть и, протянув руку свою, взял ее и убил ею
    тысячу человек.
  bqc-SIM: À zàa'ĩn gaa dafu gyaↄwa è, ↄ̃ à nàalɛ a sɛ̀ à gbɛ̃ↄn ↄ̀aa sↄoↄ
    (1.000) dɛ̀dɛò.
  tcz-CHONGTHU: Hijouchun aman sangan khagu thah khat amun, hichu alan Philistine
    mi sangkhat hichea chun athat tan ahi.
  mar-mar: नंतर त्यास गाढवाचे ताजे जाभाड सापडले आणि त्याने ते उचलले आणि त्याच्याने
    एक हजार माणसे मारली.
  qub-qub: Rachir-usharerga bürrupa quijädan manaraj sumaj chaquej jitaraycajta aptarcur
    chayllawan wañuycachiran waranga (1,000) Filistea runacunata.
  bqp-bqp: À zaaki gɛ̀ dufu gɛrɛwa è, akũ à nàtɛ à sɛ̀ à gbɛ̃nↄn wàa sↄↄronↄ dɛ̀dɛo.
  hat-hat: Li jwenn zo machwè yon bourik ki te fenk mouri, li lonje men l', li pran
    l', li touye mil (01000) moun avè l'.
  eng-BSB: He found the fresh jawbone of a donkey, reached out his hand and took it,
    and struck down a thousand men.
  tod-tod: É soovalegi nɛkpɛ ɠae niinɛi ɠaani, é yeemaaleni, é seɠe, é zunu waagila
    (1 000) paani ga naa.
  eng-WEBPB: He found a fresh jawbone of a donkey, put out his hand, took it, and
    struck a thousand men with it.
  kbq-kbq: Ana higeno kasefa kasefa hu'nea donki afu'mofo agemazampa zaferina'a erino
    ana zaferinaretira 1tauseni'a vahe zamahe fri'ne.
  nhe-BL: Huan quipanti se pilburrojtzi icamachal omiyo tlen noja yancuic eltoya huan
    quitlalanqui huan ica ya nopa quinmicti mil tlacame.
  bus-bus: À zaaki gɛ̀ dufu gɛɛwa è, ben à nàɛ à sɛ̀ à gↄ̃ↄn wàa sↄↄroonↄ dɛ̀dɛo.
  gub-BL: Wexak amo zumen hazywer uxinig 'ym ma'e a'e pe. Upyhyk hazywer kury. Uzuka
    1.000 awa ipupe wanupànupà pà wà.
  eng-DRA: And finding a jawbone, even the jawbone of an ass which lay there, catching
    it up, be slew therewith a thousand men.
