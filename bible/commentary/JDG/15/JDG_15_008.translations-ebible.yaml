verse: JDG.015.008
translations:
  mal-C: അവരെ കഠിനമായി മർദിച്ച് അവരിൽ അനേകരെ കൊന്നുകളഞ്ഞു. പിന്നെ അദ്ദേഹം ഏതാംപാറയിലെ
    ഒരു ഗുഹയിൽചെന്നു പാർത്തു.
  deu-TKW: So zerschlug er ihnen Schenkel und Hüfte mit heftigen Schlägen. Dann ging
    er hinab und nahm seinen Aufenthalt in der Felsenkluft von Etam.
  lin-lin: Samison abundisaki bango mpe abomaki ebele kati na bango. Bongo akendeki
    mpe avandaki kati na lidusu ya mabanga, na Etami.
  eng-LSV: And he strikes them hip and thigh [with] a great striking, and goes down
    and dwells in the cleft of the rock of Etam.
  eng-GNV: 'So hee smote them hippe and thigh with a mightie plague: then hee went
    and dwelt in the top of the rocke Etam.'
  eng-WEBSTER: And he smote them hip and thigh with a great slaughter. And he went
    down and dwelt in the top of the rock Etam.
  nhw-BL: Huan quintlamimicti nochi filisteos nopona huan amo quintlasojtlac. Teipa
    yajqui para itztoti nechca tepetl Etam campa onca se tecacahuatl ipan tetl.
  swh-ONEN: Akawashambulia kwa ukali kwa mapigo makuu na kuwaua watu wengi sana. Kisha
    akateremka na kukaa katika ufa kwenye mwamba wa Etamu.
  bba-bba: Mɑ u bu wɔri kɑ dɑm u bu ɡo tɑ sɑkɑ sɑrɑ. Mɑ u dɑ u wɑ̃ɑ Etɑmun kpee bɑɑ
    sɔɔ.
  eng-KJVCPB: 'And he smote them hip and thigh with a great slaughter: and he went
    down and dwelt in the top of the rock Etam.'
  wbp-wbp: Ngula-jangka, yaninjarla ngunaja pirnkingka kujalpa karrija kankarlu pirli
    wiringka yirdingkaju Yiitamarla.
  luo-luo: Nomonjogi gi mirima ahinya mi onego ji mangʼeny kuomgi. Bangʼe nodhi modak
    e rogo mar lwanda man Etam.
  meu-meu: Bena ia ese e ala-ala henidia, hutuma e aladia mase; una murinai ia na
    ela, kohua ta ai e nohova, Etam hagana ai.
  npi-ULB: तब तिनले उनीहरूलाई कम्मर र जाँघबाट टुक्रा-टुक्रा गरी काटे र धेरैको हत्या
    गरे । त्यसपछि उनी तल गए र एतामको चट्टानको गुफामा बसे ।
  yor-yor: Ó kọlù wọ́n pẹ̀lú ìbínú àti agbára ńlá, ó sì pa ọ̀pọ̀lọpọ̀ nínú wọn. Lẹ́yìn
    náà ni ó lọ, ó sì dúró nínú ihò àpáta kan nínú àpáta Etamu.
  emp-NTPO: Mãwã jaraped̶a quĩrũbid̶eba pilisteorãra zocãrã quenasia. Maʌ̃be Sansoʌ̃ra
    Etam eya ʌra jira b̶ad̶aa wãsia. Mama uriad̶e b̶esia.
  ind-ind: Maka Simson menyerang mereka dengan kejam dan membantai banyak orang Filistin.
    Sesudah itu, Simson pergi dan tinggal di dalam gua di bukit batu Etam.
  pes-OPCB: پس با بی‌رحمی بر فلسطینی‌ها حمله برده، بسیاری از آنها را کشت، سپس به صخرهٔ
    عیطام رفت و در غاری ساکن شد.
  tgl-ULB: Pagkatapos hiniwa niya sila ng pira-piraso, balakang at hita sa pamamagitan
    ng isang matinding pagpatay. Pagkatapos bumaba siya at nanirahan sa isang kuweba
    sa talampas ng Etam.
  cbu-NT: Ashiriya, anuritam kapung tsiyantarangu, tputsee anshuchee zapan pacharangiya.
    Sheeranllu, tsap Etamap naatarangiya. Anushsha apus yuwash patumbich wach kawaru
    anushsha pshtuyaru, anshurisha taarangiya. Ashiriya, na kamaneena yuwaa Sanson
    Filistewshuchee Apanllpa wizpur kisatarangu anootsi.
  hui-hui: Ani lowa ibu kebaore gibi howa Pilidiali dewaore minalu bo homelai helene.
    Ani bialu ibuni ibida puwa Edama hari bare weagoha egeandaha pu hene.
  mya-mya: သူ​တို့​အား​ပြင်း​ထန်​စွာ​တိုက်​ခိုက်​လေ​၏။ သူ သည်​လူ​အ​မြောက်​အ​မြား​ကို​သတ်​ဖြတ်​ပြီး
    နောက် ဧ​တံ​ကျောက်​ဆောင်​အ​တွင်း​ရှိ​ဂူ​၌ သွား​ရောက်​နေ​ထိုင်​လေ​သည်။
  bod-N: སཱམ་སོན་གྱིས་ཁོ་རྣམས་མང་དུ་བསད་ཅིང་བརླ་དང་དཔྱི་རྣམས་ཀྱང་བཅད་དེ། མར་སོང་ནས་ཨེ་ཏམ་གྱི་བྲག་ཁུང་དུ་བསྡད་དོ།
    །
  sna-sna: Akavarwisa zvakasimba uye akauraya vazhinji vavo. Ipapo akaburuka akandogara
    mubako redombo reEtami.
  spa-BLM: Los golpeó en la cadera y en el muslo con una gran matanza, y descendió
    y vivió en la cueva de la roca de Etam.
  cac-cac: Ix cot val yoval vin̈ sic'lab'il, yuj chi' tzijtum anima ix smac'cham vin̈.
    Ix lajvi chi' ix b'at cajnaj vin̈ d'a q'uen n̈aq'ueen d'a Etam.
  swh-ULB: Kisha akawakata vipande vipande, paja na mguu, kwa kuwauwa sana. Kisha
    akashuka chini akaishi katika pango katika mwamba wa Etamu.
  bel-bel: І перабіў ён ім галені і клубы, і пайшоў і засеў у цясьніне скалы Этама.
  deu-ELBBK: Und er schlug sie, Schenkel samt Hüfte, und richtete eine große Niederlage
    unter ihnen an. Und er ging hinab und wohnte in der Kluft des Felsens Etam.
  mbb-OT: Midsurung din sikandan ne utew mahabet is nepatey zin. Ne liwas dutun mibpelaǥuy
    sikandin ne mid-eles diyà te surung diyà te pangpang he ziyà te Etam.
  mal-2015: അവരെ കഠിനമായി അടിച്ചു തുടയും നടുവും തകർത്തുകളഞ്ഞു. പിന്നെ അവൻ ചെന്നു ഏതാംപാറയുടെ
    ഗഹ്വരത്തിൽ പാർത്തു.
  tuo-NT: Ʉpʉtʉ uatjĩagʉ̃, na meꞌrã aꞌmewẽjẽ, pãjãrãrẽ wẽjẽcʉ niwĩ. Tojo weetuꞌajanʉꞌcõ,
    ʉ̃tãgã Etam wãmeticja nirĩ tutipʉ buꞌa, topʉ niseticʉ niwĩ.
  rmc-rmc: Marelas le Filišťincen igen dzivones a but lendar murdarďa. Paľis geľa
    tele te bešel andre chev andre skala Etam.
  pes-OPV: و ایشان را از ساق تا ران به صدمه‌ای عظیم کشت. پس رفته، در مغاره صخره عیطام
    ساکن شد.
  ron-1924: Й-а бэтут аспру, пе спате ши пе пынтече; апой с-а коборыт ши а локуит
    ын крэпэтура стынчий Етам.
  ben-OBCV: তিনি তাদের উপর ভয়ংকর আক্রমণ শানালেন এবং বহু মানুষজনকে হত্যা করলেন। পরে
    তিনি সেখান থেকে চলে গিয়ে ঐটম পাষাণ-পাথরের একটি গুহায় বসবাস করতে লাগলেন।
  som-som: Markaasuu aad iyo aad u laayay, dabadeedna intuu dhaadhacay ayuu degay
    dillaacii dhagaxa weyn oo Ceetaam.
  lat-VUC: Percussitque eos ingenti plaga, ita ut stupentes suram femori imponerent.
    Et descendens habitavit in spelunca petræ Etam.
  eng-ASVBT: 'And he smote them hip and thigh with a great slaughter: and he went
    down and dwelt in the cleft of the rock of Etam.'
  ita-1885: Ed egli li percosse con grande sconfitta, percotendoli con la coscia in
    su i fianchi. Poi discese, e si fermò nella caverna della rupe di Etam.
  eng-LXXUP: And he smote them leg on thigh with a great overthrow; and went down
    and dwelt in a cave of the rock Etam.
  eng-ULB: Then he cut them to pieces, hip and thigh, with a great slaughter. Then
    he went down and lived in a cave in the cliff of Etam.
  spa-VBL: Entonces los atacó violentamente, matándolos, y luego se fue a vivir a
    una cueva en la roca de Etam.
  fra-_FOB: Et il les battit dos et ventre, et en fit un grand carnage. Puis il descendit,
    et habita dans un creux du rocher d'Étam.
  mal-mal: അവരെ കഠിനമായി അടിച്ച് തുടയും നടുവും തകർത്തുകളഞ്ഞു. പിന്നെ അവൻ ചെന്ന് ഏതാംപാറയുടെ
    പിളർപ്പിൽ പാർത്തു.
  urd-GVR: Wuh itne zor se un par ṭūṭ paṛā ki beshumār Filistī halāk hue. Phir wuh
    us jagah se utar kar Aitām kī chaṭṭān ke ġhār meṅ rahne lagā.
  suz-BL: मिनु सिम्‍सोनमी मेको आन कली शुश श्‍येत गेशा, शुश मुर आन कली साइक्‍मी बाक्‍त।
    मिनु मेकेर रे लशा, एताम ङा रोंगु ङा पुक्‍खीमी बाक्‍माक्‍त।
  ita-1927: E li sbaragliò interamente, facendone un gran macello. Poi discese, e
    si ritirò nella caverna della roccia d’Etam.
  ckb-ckb: ئینجا بە توندی لێیدان و زۆر کەسی لێیان کوشت، پاشان بەرەو خوار چوو و لەناو
    ئەشکەوتێک لە تاشەبەردی عێتام نیشتەجێ بوو.
  eng-BBE: And he made an attack on them, driving them in uncontrolled flight, and
    causing great destruction; then he went away to his safe place in the crack of
    the rock at Etam.
  kan-OKCV: ಅವರ ಮೇಲೆ ಬಲವಾಗಿ ಬಿದ್ದು, ಅವರಲ್ಲಿ ಅನೇಕರನ್ನು ಕೊಂದುಹಾಕಿ ತಾನು ಹೋಗಿ ಏಟಾಮ್ ಗಿರಿಯ
    ಗುಹೆಯಲ್ಲಿ ವಾಸಮಾಡಿದನು.
  tam-2017: அவர்களைத் தொடையிலும் இடுப்பிலுமாக துண்டுதுண்டாக வெட்டி, பின்பு போய், ஏத்தாம்
    ஊர்க் கன்மலைக் குகையில் குடியிருந்தான்.
  spa-RV-1909: E hiriólos pierna y muslo con gran mortandad; y descendió, y fijóse
    en la cueva de la peña de Etam.
  ron-BTF: Și i-a lovit la șold și la coapse cu un mare măcel; și a coborât și a locuit
    în vârful stâncii Etam.
  eng-WEBP: He struck them hip and thigh with a great slaughter; and he went down
    and lived in the cave in Etam’s rock.
  eng-FBV: He attacked them violently, killing them, and then left to go and live
    in a cave at the rock of Etam.
  nld-1939: En hij ranselde ze af van boven tot onder, met geweldige slagen. Daarna
    trok hij zich bij de rotsspelonk van Etam terug.
  nch-BL: Huan quintamimicti nochi filisteos nopona huan amo quintasojtac. Teipa yajqui
    para itztoti nechca tepet Etam campa onca se ostot ipan tet.
  vie-1934: Người đánh chúng nó bị thua bệ cả thể. Đoạn, người đi xuống và ở tại hang
    đá Ê-tam.
  hin-CV: फिर उसने बड़ी निर्दयता से उनको मार डाला और उसके बाद जाकर एथाम की चट्टान
    की गुफा में रहने लगा.
  spa-BES: E hizo un ataque contra ellos, con tal furia, y causando gran destrucción;
    luego se fue a su lugar seguro en la grieta de la roca en Etam.
  tdx-tdx: Le linafa’e iereo an-kitsok’am-pe am-panjamanam-bey; vaho nizotso mb’ an-tevam-bato’
    Etame mb’eo, nimoneñe ambone ey.
  tha-KJV: แล​้วแซมสั​นก​็ฟันคนเหล่านั้นเสียแหลกทีเดียวจนเขาตายเสียเป็​นอ​ันมาก แล​้วแซมสั​นก​็​เข​้าไปอาศัยอยู่​ที่​ช่องศิลาเอตาม
  por-BR-2018: E feriu-os perna e coxa com grande mortandade; e desceu, e ficou na
    caverna da penha de Etã.
  deu-ELO: Und er schlug sie, Schenkel samt Hüfte, und richtete eine große Niederlage
    unter ihnen an. Und er ging hinab und wohnte in der Kluft des Felsens Etam.
  eng-WYC-2018: And he smote them with great wound, so that they wondered, and (they
    fled so fast, that they) putted the hinder part of the hip on the thigh; and he
    went down, and dwelled in the den of the stone of Etam. (And he struck them down,
    hip and thigh, with a great slaughter; and then he went, and lived in the cave
    in the Rock of Etam.)
  epo-epo: Kaj li forte batis al ili la krurojn kaj la lumbojn; poste li iris kaj
    ekloĝis en la fendego de la roko Etam.
  uig-PIN: Xuning bilǝn Ximxon ularni ⱪir-qap ⱪilip ⱪǝtl ⱪiliwǝtti; andin u berip
    Etam ⱪoram texining ɵngkiridǝ turdi.
  beo-beo: E da ilima doagala:le, bagohame medole legei. Amalalu, e da asili, magufu
    gelabo Ida:me gafulu ganodini galu, amo ganodini esalu.
  tpi-OTNT: Na Samson i paitim ol nogut tru, na i kilim planti man i dai. Bihain em
    i go i stap long wanpela hul bilong traipela maunten ston long Etam.
  hau-SA: Ya kuwa fāɗa musu ya kuma karkashe su da yawa. Sa’an nan ya gangara ya zauna
    a kogo a dutsen Etam.
  uig-LAT: Shuning bilen Shimshon ularni qir-chap qilip qetl qiliwetti; andin u bérip
    Étam qoram téshining öngkiride turdi.
  nde-nde: Wabahlasela kakubi wabulala abanengi babo. Emva kwalokho wahamba wayahlala
    ebhalwini edwaleni lase-Ethamu.
  ton-ton: 'Pea naʻa ne taaʻi ʻakinautolu ʻi he ʻakahi mo e malamalaki ʻi he tāmateʻi
    lahi: pea naʻe ʻalu hifo ia ʻo nofo ʻi he tumutumu ʻoe makatuʻu ko ʻEtami.'
  ces-1613: I zbil je na hnátích i na bedrách porážkou velikou, a odšed, usadil se
    na vrchu skály Etam.
  eng-WMB: He struck them hip and thigh with a great slaughter; and he went down and
    lived in the cave in Etam’s rock.
  tam-TCV: அவ்வாறு அவன் அவர்களை மூர்க்கத்துடன் தாக்கி, அவர்களில் அநேகரைக் கொன்றான்.
    பின் அவன் ஏத்தாம் கற்பாறைக்குச் சென்று அங்கே ஒரு கற்குகையிலே தங்கினான்.
  ceb-ULB: Busa gihiwahiwa niya sila, dapidapi ug paa, uban sa dakong pagpamatay.
    Unya milugsong siya ug mipuyo didto sa langob sa pangpang sa Etam.
  pol-UBG: I zadał im wielką klęskę, bijąc od bioder aż do goleni, po czym odszedł
    i zamieszkał na wierzchołku skały Etam.
  agr-agr: Tusa senchi kajeku asa filisteo aidaun jeteka shiig kuashat ijinauwai.
    Dutika ukuak Etamnum kaya múun waa au asamtai, nuwi uumak pujustatus weuwai.
  kyc-kyc: Lapala Samasone baame Pilisitia akali dupwa pipya yanda pimwaiyapala akali
    ama malu baame pyao kumakaya. Enakana yuu Etame lenge dokona kananda mende karenge
    dokona pao palu karo piya.
  urd-GVU: وہ اِتنے زور سے اُن پر ٹوٹ پڑا کہ بےشمار فلستی ہلاک ہوئے۔ پھر وہ اُس جگہ
    سے اُتر کر عیطام کی چٹان کے غار میں رہنے لگا۔
  deu-1912: und schlug sie hart, an Schultern und an Lenden. Und zog hinab und wohnte
    in der Steinkluft zu Etam.
  kan-2017: ಅವರ ತೊಡೆ, ಸೊಂಟಗಳನ್ನು ಮುರಿದು, ಅವರನ್ನು ಸಂಹರಿಸಿ, ತಾನು ಹೋಗಿ ಏಟಾಮ್ ಗಿರಿಯ ಗುಹೆಯಲ್ಲಿ
    ವಾಸಮಾಡಿದನು.
  yap-yap: Me cham ngorad nrib el merin nge li’ bo’or i yad. Me yan i par ngalan e
    yiy ni bay u taban bangi rech u Etam.
  hlt-MCSB: Amih te a hlit neh a laeng dongah hmasoe len neh a taam daengah suntla
    tih Etam thaelpang kah thaelvap khuiah kho a sak.
  mdy-ETH: ዬካፓ ዒ ኔጉዋዖ ዔያቶ ዖሊ ሚርጌ ዓሲ ዎዼኔ፤ ዬያይዴስካፓ ዴንዲ ዔፃሜ ጌይንታ ቤስካ ፔቴ ዴኔ ዔቴይዳ ጌሊ ዴዔኔ።
  twi-ASANTE: Enti, ɔde abufuo kɔto hyɛɛ Filistifoɔ no so kunkumm wɔn mu bebree. Afei,
    ɔkɔtenaa ɔbodan bi a ɛwɔ ɔbotan bi mu wɔ Etam.
  eng-WEBU: He struck them hip and thigh with a great slaughter; and he went down
    and lived in the cave in Etam’s rock.
  wal-wal: Yaagidi eta wolqqaama shochchaa shocidi, darota woriis. Hegaappe guyyiyan
    biidi, Exaama giyo sohuwan de7iya zaallaa kooppuwaa giddon gam77iis.
  spa-PDDPT: Les hirió cadera y muslo con gran mortandad. Luego bajó y vivió en la
    hendidura de la peña de Etam.
  gun-gun: Ha'e rami vy oguero'a vy ojuka reta. Ha'e vy oo ju, Etã py itaovape guy
    oĩ va'e py opyta.
  agu-BL: Ya'tz nin tzun tulejtz. Tircunin yi e' filisteya'tz e' baj lo'on ta'n, nin
    qui'c jun nink clax cyen. Ma yi ticy'sal c'u'l scye'j, nintzun ajtz tan najewe'n
    le jun picy yi at wutz c'ub yi na bi'aj Etam.
  ilo-ULB: Ket pinutedputedna ida a pinidaso, iti patong ken luppoda, pinatay na ida
    iti nakaro a panangpapatay. Kalpasanna simmalog isuna ket nagnaed iti maysa a
    rukib idiay rangkis ti Etam.
  kpg-kpg: Mee ga heebagi gi digaula ga daaligi ana gau dogologo gii mmade. Gei mee
    gaa hana gaa noho i lodo di bongoo i di gonduu helemodu i Etam.
  uig-ARA: شۇنىڭ بىلەن شىمشون ئۇلارنى قىر-چاپ قىلىپ قەتل قىلىۋەتتى؛ ئاندىن ئۇ بېرىپ
    ئېتام قورام تېشىنىڭ ئۆڭكىرىدە تۇردى.
  sus-sus: A naxa e gere a ɲaaxi ra, a mixi gbegbe faxa. Na xanbi, a naxa siga, a
    lu fɔnmɛ kui Etami geya mabiri.
  pon-2006: Ih eri peiong irail oh kemehla me tohto. E ahpw kohla oh mihla nan pwoahr
    ehu pahn paipen Etam.
  jae-jae: Eŋ gêjac êsêac secanô e nêŋ ŋatêkwa popocgeŋ su, go kêsêp jagêŋgôŋ pocgêsuŋ
    aŋga Etam.
  ksd-ksd: Ma i ga manga ubu diat, kari a kor diat dia ga virua; ma i ga vana ur ma
    i ga ki ta ra babang na vat aro Etam.
  tur-YTC: Onların kıçını ve uyluğunu büyük bir kıyımla vurdu; ve inip Etam'ın kayasındaki
    mağarada yaşadı.
  grc-BRENT: Καὶ ἐπάταξεν αὐτοὺς κνήμην ἐπὶ μηρὸν πληγὴν μεγάλην· καὶ κατέβη καὶ ἐκάθισεν
    ἐν τρυμαλιᾷ τῆς πέτρας Ἠτάμ.
  ind-AYT: Dia meremukkan tulang paha mereka dengan pukulan yang hebat, lalu dia pergi
    dan tinggal di dalam gua di Bukit Batu Etam.
  nya-nya: Choncho Samsoni anamenyana nawo koopsa ndipo anapha ambiri a iwo. Kenaka
    anakalowa mʼphanga la Etamu, nakhala momwemo.
  hrv-hrv: I sve ih izudara uzduž i poprijeko i žestoko ih porazi. Poslije toga ode
    u spilju Etamske stijene i ondje se nastani.
  mps-mps: Tama Samsongo augwali dolama, subigila mu elama, tama hauwa bidi mu ela
    muani. Nosali aga te moni dedage elalubo te masigi ola be me deli elalubo te Etam
    teba bidigi pai.
  tpi-tpi: Na Samson i paitim ol nogut tru, na i kilim planti man i dai. Bihain em
    i go i stap long wanpela hul bilong traipela maunten ston long Etam.
  dan-1931: Så slog han dem sønder og sammen med vældige Slag, og derpå steg han ned
    i Fjeldkløften ved Etam og tog Ophold der.
  vie-OVCB: Vậy, ông ra tay đánh giết người Phi-li-tin một trận tơi bời. Rồi ông vào
    sống trong một hang đá tại Ê-tam.
  guj-2017: પછી તેણે તેઓને મારીને તેઓનો પૂરો સંહાર કર્યો. પછી તે જઈને એટામ ખડકની ગુફામાં
    રહ્યો.
  pon-2006A: Ih eri peiong irail oh kemehla me tohto. E ahpw kohla oh mihla nan pwoahr
    ehu pahn paipen Etam.
  por-BRBSL: Ele bateu-lhes no quadril e na coxa com uma grande matança; e desceu
    e viveu na caverna na rocha de Etam.
  cth-cth: A cusin awh teh, buet touh hai hlout laipalah he a thei. Hahoi ka yawng
    ni teh Etam lungha kâko dawk a kâhro awh.
  twi-twi: Enti ɔde abufuw kɔtow hyɛɛ Filistifo no so kunkum wɔn mu bebree. Afei,
    ɔkɔtenaa ɔbodan bi a ɛwɔ ɔbotan bi mu wɔ Etam.
  hlt-hlt: Amih te a hlit neh a laeng dongah hmasoe len neh a taam daengah suntla
    tih Etam thaelpang kah thaelvap khuiah kho a sak.
  tbz-SIM: Mɛm̀mɛ ò bɛ̀ potɛ́mɛ̀ kɛ́ bɛ nɑ, kɛ́ bɛ̀ ɑutɛ́ mɛdiɛ̀. Dɛ kó difɔ̃nkúò
    kɛ́kɔtɛ kɛ́mbo Etɑmmu tɑ̃dènkù.
  msy-2020: Samson puv me mɨsogha, me abɨragha men avɨribav soghezɨ me ariaghire.
    Egha a gɨn ghua Etamɨn Mɨghsɨar ekiar mamɨn dagɨar akɨriamɨn aven iti.
  azb-azb: Şimşon onlara amansızcasına hücum edərək çoxunun belini qırdı. Özü isə
    Etam qayasının oyuğuna enib orada qaldı.
  eng-DBY: And he smote them hip and thigh with a great slaughter. And he went down
    and dwelt in the cleft of the cliff Etam.
  hin-2017: तब उसने उनको अति निष्ठुरता के साथ बड़ी मार से मार डाला; तब जाकर एताम नामक
    चट्टान की एक दरार में रहने लगा।
  eng-YLT: And he smiteth them hip and thigh — a great smiting, and goeth down and
    dwelleth in the cleft of the rock Etam.
  kne-kne: Palalo di inyat na ay nanglaban en daida, et ad-ado di pinse na. Makdeng
    pay di, nanballalong et nantee si esay liyang sin deppas ed Etam.
  eng-WYC-2017: And he smote them with great wound, so that they wondered, and putted
    the hinder part of the hip on the thigh; and he went down, and dwelled in the
    den of the stone of Etam.
  eng-WMBB: He struck them hip and thigh with a great slaughter; and he went down
    and lived in the cave in Etam’s rock.
  urd-GVH: वह इतने ज़ोर से उन पर टूट पड़ा कि बेशुमार फ़िलिस्ती हलाक हुए। फिर वह उस
    जगह से उतरकर ऐताम की चट्टान के ग़ार में रहने लगा।
  rug-rug: Meke raza va kalekaleani na va matei sa si sokudi. Beto asa si la koa nana
    koa keke bae patu koasa tabahoara pa Etami si asa.
  gaz-gaz: Akka malees isaan dhaʼee hedduu isaanii galaafate. Ergasii gad buʼee holqa
    kattaa Eexaam keessa jiraate.
  fra-LSG: Il les battit rudement, dos et ventre; puis il descendit, et se retira
    dans la caverne du rocher d’Étam.
  gnn-gnn: Bala ŋayi bumarana gay' ŋunhi Bilitjiyapuyŋunhanydja wiṯthurrunana dhika,
    ga ŋuliŋurunydja dhurrwaraŋuru ŋayi marrtjina ŋunhana mathirralilina, ga ŋunhalana
    ŋayi nhinananydja yukurrana, galki Yetamŋura wäŋaŋura.
  yal-yal: A yi e yɛngɛ ki faɲi, a yi muxu wuyaxi faxa. Na xanbi ra, a sa dɔxɔ Etami
    faranna ra.
  haw-1868: Luku ae la ia ia lakou, ke kikala a me ka uha, he luku nui loa. Alaila
    iho aku la ia a noho ma kekahi ana o ka pohaku, ma Etama.
  arb-NAV: وَهَجَمَ عَلَيْهِمْ بِضَرَاوَةٍ وَقَتَلَ مِنْهُمْ كَثِيرِينَ، ثُمَّ ذَهَبَ
    إِلَى مَغَارَةِ صَخْرَةِ عِيطَمَ وَأَقَامَ فِيهَا.
  ewe-ewe: Eya ta Samson dza ali kple ata na wo hewu ame geɖewo eye wòyi ɖanɔ agado
    aɖe me le Etam.
  eng-LEE: And he smote them hip and thigh with a great slaughter; and he went down
    and tarried in the cleft of the rock 'Etam.
  gvn-gvn: '@see-verse:JDG.015.007'
  asm-FB: ইয়াকে কৈ তেওঁ নিৰ্দ্দয়ৰূপে সিহঁতক প্ৰহাৰ কৰি তেওঁলোকৰ অধিক লোকক বধ কৰিলে,
    পাছত তেওঁ এটম শিলৰ গুহালৈ গ’ল আৰু তাতেই বাস কৰিলে।
  sus-A: عَ نَشَ عٍ فٍرٍ عَ حَاشِ رَ، عَ مِشِ فبٍفبٍ قَشَ. نَ شَنبِ، عَ نَشَ سِفَ،
    عَ لُ قْنمّ كُي عٍتَمِ فٍيَ مَبِرِ.
  fra-SBL: Il les frappa de la hanche et de la cuisse avec un grand coup de massue ;
    puis il descendit et habita dans la caverne du rocher d'Etam.
  hbo-hbo: וַיַּ֨ךְ אֹותָ֥ם שֹׁ֛וק עַל־יָרֵ֖ךְ מַכָּ֣ה גְדֹולָ֑ה וַיֵּ֣רֶד וַיֵּ֔שֶׁב
    בִּסְעִ֖יף סֶ֥לַע עֵיטָֽם׃ ס
  piu-2006: '@see-verse:JDG.015.007'
  kik-kik: Agĩkĩmatharĩkĩra na ũũru mũnene na akĩũraga aingĩ ao. Agĩcooka agĩikũrũka
    na agĩikara ngurunga-inĩ ya ihiga rĩa Etamu.
  fra-NCL: Et il les battit rudement, cuisse et hanche ; il descendit ensuite et demeura
    dans la caverne du rocher d’Etam.
  cek-AK: Samson mah nihcae to tuk moe, paroeai kaminawk to hum; to pacoengah caeh
    tathuk moe, Elam lungsong nuiah a oh.
  cuk-cuk: Agala, Sansón urwedigi amargi gwichigusad. Bukidar a-Filistea-dulemar-ogilosad.
    Geb a-sorba, Sansón, Etam-akwasailagi yaa-ollor-siidse megnaded.
  uig-CYR: Шуниң билән Шимшон уларни қир-чап қилип қәтл қиливәтти; андин у берип Етам
    қорам тешиниң өңкиридә турди.
  tel-2017: అతడు వారి తొడలనూ తుంటి ఎముకలనూ విరగగొట్టి ముక్కలు చేసి అనేకమందిని చంపేశాడు.
    ఆ తరువాత వెళ్లి ఏతాము బండ సందుల్లోని ఒక గుహలో నివసించాడు.
  hat-BSA: Li te frape yo byen di avèk yon gwo masak; epi li te desann pou te viv
    nan krevas wòch la nan Étam.
  kos-kos: El oru sie mweun na upa, ac onela mwet puspis selos. Na el som ac muta
    in luf se ke eot fulat in Etam.
  hbo-WLC: וַיַּ֨ךְ אוֹתָ֥ם שׁ֛וֹק עַל־יָרֵ֖ךְ מַכָּ֣ה גְדוֹלָ֑ה וַיֵּ֣רֶד וַיֵּ֔שֶׁב
    בִּסְעִ֖יף סֶ֥לַע עֵיטָֽם׃ ס
  ibo-ibo: Ya mere, ọ pụkwuru ha ọzọ, site nʼoke iwe, gbuo ọtụtụ mmadụ nʼime ha. Mgbe
    nke a gasịrị, ọ gara biri nʼime otu ọgba nkume nke Etam.
  ory-ory: ଏଣୁ ସେ ମହାସଂହାରରେ ସେମାନଙ୍କୁ ସମ୍ପୂର୍ଣ୍ଣ ରୂପେ ପରାସ୍ତ କଲା; ତହୁଁ ସେ ଯାଇ ଐଟମ୍‍
    ଶୈଳର ସୁଡ଼ଙ୍ଗରେ ବାସ କଲା।
  chk-chk: Iwe, a fokun fiu ngeniir fän song o niela chomong. Mürin, a feitiu o nonom
    lon pwangen ewe achau lon Etam.
  rop-rop: En imbin go en fait langa olabat, en imbin kilim bigismob ded, en afta
    imbin go en jidan langa wanbala keib deya langa det hil kantri gulum Itam.
  ukr-1871: І поперебивав їм ноги і стегна важенною довбнею. Тодї пійшов собі та й
    осївсь у розщілинї скелї Етамської.
  deu-1951: Und er zerschlug ihnen Schenkel und Hüften mit gewaltigen Schlägen. Dann
    stieg er hinab und blieb in der Felsenkluft zu Etam.
  eng-JPS: And he smote them hip and thigh with a great slaughter; and he went down
    and dwelt in the cleft of the rock of Etam.
  srp-1865: 'I polomi ih ljuto nogama po bedrima: potom otide i nastani se u peæini
    od stijene Itama.'
  lug-lug: N’abalumba n’atta bangi nnyo ku bo, n’agenda n’abeera mu mpuku ey’omu lwazi
    lw’e Etamu.
  heb-heb: ויך אותם שוק על ירך מכה גדולה וירד וישב בסעיף סלע עיטם׃
  ben-IRV: পরে তিনি তাদেরকে আঘাত করলেন, কোমরের ওপরে উরুতে ভীষণভাবে আঘাত করলেন; আর
    নেমে গিয়ে ঐটম পাথরের গুহায় বাস করলেন।
  pan-pan: ਫੇਰ ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਉੱਤੇ ਹਮਲਾ ਕਰਕੇ ਉਨ੍ਹਾਂ ਨੂੰ ਵੱਡੀ ਮਾਰ ਨਾਲ ਮਾਰਿਆ, ਤਦ ਉੱਥੋਂ
    ਜਾ ਕੇ ਏਟਾਮ ਨਾਮਕ ਚੱਟਾਨ ਦੀ ਇੱਕ ਗੁਫ਼ਾ ਵਿੱਚ ਰਹਿਣ ਲੱਗਾ।
  mya-JVB: သူတို့ကို ကြီးစွာ သော လုပ်ကြံခြင်းအားဖြင့်တပြိုင်နက်ရိုက်သတ်ပြီးလျှင်ဧတံ
    ကျောက်ထိပ်သို့ သွား၍ နေ ၏။
  tbg-tbg: Minti tivakero viva vaana viriviri uvaro vika ntaihemaqiro viviro airi
    arikora. Vika arukero viraqaahairo viva Etaamu ori onavuqi otu vaura.
  hmo-hmo: Vadaeni ia ese ia heatu henidia mai siahu bada, bona idia momo herea ia
    alaia mase. Unai murinai ia be ia lao, nadi matuna dekenai ia noho, Etama hagahaga
    gabuna dekenai.
  urd-urd: और उस ने उनको बड़ी ख़ूँरेज़ी के साथ मार मार कर उनका कचूमर कर डाला; और वहाँ
    से जाकर 'ऐताम की चट्टान की दराड़ में रहने लगा।
  rus-SYN: И перебил он им голени и бедра, и пошел и засел в ущелье скалы Етама.
  bqc-SIM: À sìńgu à ń kɛ́ dúuduu, an dɛdɛapi gɛ̃agɛ̃̀, ↄ̃ à gɛ̀ zↄ̃̀lɛ Etaũ
    gbɛ̀'ɛu.
  tcz-CHONGTHU: Hijeh chun aman lunghangtah in Philistine hochu anokhumin mitamtah
    athatnin ahi. Hiche jouchun ama achen Etam munnah songpi khatnah chun agachengtan
    ahi.
  mar-mar: नंतर त्याने त्यांना मांडीवर व कंबरेवर मारून त्यांचे तुकडे तुकडे करून मोठी
    कत्तल केली. नंतर तो खाली गेला आणि उंच कड्याच्या एटाम दरीत गुहेमध्ये जाऊन राहिला.
  qub-qub: Fiyupa rabyasha aywar achcaj Filistea runacunata wañuchiran. Chayno rurarcorga
    Etamcho caycaj machayman tiyaj aywacuran.
  bqp-bqp: À sì ń tɛ́ à ń kɛ́ dúgudugu, ń dɛdɛnaa pì gɛ̃̀ onala, akũ à gɛ̀ɛ à vùtɛ
    Etamu gbɛ̀wɛɛn.
  hat-hat: Se konsa, li atake yo avèk raj, li touye anpil ladan yo. Apre sa, l' ale
    rete nan yon twou wòch bò lavil Etam.
  eng-BSB: And he struck them ruthlessly with a great slaughter, and then went down
    and stayed in the cave at the rock of Etam.
  tod-tod: É laalɛɛni ti wu, é ti zuloɠani gola. Naa ʋolu, é li é zei Etame pugi
    zu.
  eng-WEBPB: He struck them hip and thigh with a great slaughter; and he went down
    and lived in the cave in Etam’s rock.
  kbq-kbq: Anage nehuno Samsoni'a ana vahera tusi rimpa henezmanteno tusi'a vahe zamaheno
    erivazi'ne. Ana huteno vuno Etamu havegampi umani'ne.
  nhe-BL: Huan quintlamimicti nochi filisteos nopona huan ax quintlasojtlac. Teipa
    yajqui para itztoti nechca tepetl Etam campa onca se mijca ostotl ipan tetl.
  bus-bus: À sì ń tɛ́ à ń kɛ́ dúgudugu, aↄ̃ dɛdɛna pì gɛ̃̀ ↄla, ben à gàa à vɛ̃̀ɛ
    Etamu gbɛ̀wɛɛn.
  gub-BL: A'e rupi uzàmàtyry'ymahy wakutukutuk pà wà. Uzuka Piri ywy rehe har tetea'u
    wà. A'e re uhem a'e wi itakwaruhu Età her ma'e pe oho pà kury.
  eng-DRA: And he made a great slaughter of them, so that in astonishment they laid
    the calf of the leg upon the thigh. And going down he dwelt in a cavern of the
    rock Etam.
