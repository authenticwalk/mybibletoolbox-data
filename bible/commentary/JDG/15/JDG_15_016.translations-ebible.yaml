verse: JDG.015.016
translations:
  mal-C: “കഴുതയുടെ താടിയെല്ലുകൊണ്ട് കുന്ന് ഒന്ന്, കുന്ന് രണ്ട്; കഴുതയുടെ താടിയെല്ലുകൊണ്ട്
    ഞാൻ ആയിരംപേരെ കൊന്നു.” എന്നു ശിംശോൻ പറഞ്ഞു.
  deu-TKW: 'Da rief Simson: Mit einem Eselskinnbacken habe ich sie gründlich geschoren,
    mit einem Eselskinnbacken habe ich 1000 Mann erschlagen!'
  lin-lin: 'Samison alobaki : « Na mokuwa ya mobesu ya mbanga ya ane, nakangisi bango
    mipiku na mipiku ; na mokuwa ya mobesu ya mbanga ya ane, nabomi bato nkoto moko. »'
  eng-LSV: And Samson says, “With the jawbone of a donkey, heap on heaps—I have struck
    down one thousand men with the jawbone of a donkey!”
  eng-GNV: 'Then Samson sayd, With the iaw of an asse are heapes vpon heapes: with
    the iawe of an asse haue I slaine a thousand men.'
  eng-WEBSTER: And Samson said, With the jaw-bone of an ass, heaps upon heaps, with
    the jaw of an ass have I slain a thousand men.
  nhw-BL: 'Huajca Sansón quiijto: “Ica se burro icamachal omiyo, nijchijqui se tlamontomitl.
    ¡Amo! Nijchijtoc nelía ome tlamontomitl ica se burro icamachal omiyo, pampa ica
    niquinmicti mil tlacame.”'
  swh-ONEN: Ndipo Samsoni akasema, “Kwa taya la punda malundo juu ya malundo. Kwa
    taya la punda nimeua watu 1,000.”
  bba-bba: Mɑ u nɛɛ, kɑ kɛtɛkun bɑɑ sɑburowɑ nɑ tɔmbu nɔrɔbu ɡo. Nɑ bu subɑ subɑ nɡe
    tɑkɑnu.
  eng-KJVCPB: And Samson said, With the jawbone of an ass, heaps upon heaps, With
    the jaw of an ass have I slain a thousand men.
  wbp-wbp: Ngula-jangka, yunparnulkulpa kujarlu, “Ngajulurlurna-jana 1,000-pala wati
    pakarnu tangkiyi-kirlangu yungkurnu-kurlurlu! Pakarnulparna-jana nyurnu-kurra
    tarnnga-kurra!” Kuja-kulalpa yunparnu.
  luo-luo: Eka Samson nowacho niya, “Gi chogo mar lemb punda aselokogi punde mangʼeny.
    Gi chok lemb punda asenego ji alufu achiel.”
  meu-meu: Samson eto, Doniki aukina turiana amo Na senudia, ma na senudia; Doniki
    aukina turiana amo Tatau daha-ta vada na aladia mase.
  npi-ULB: शिमशोनले भने, “एउटा गधाको बङ्गारोले रासमाथि रास पारें ।” एउटा गधाको बङ्गारोले
    मैले एक हजार जना मानिसलाई मारें ।”
  yor-yor: Samsoni sì wí pé, “Pẹ̀lú egungun àgbọ̀n ìsàlẹ̀ kẹ́tẹ́kẹ́tẹ́ kan, mo sọ
    wọ́n di òkìtì kẹ́tẹ́kẹ́tẹ́. Pẹ̀lú egungun àgbọ̀n ìsàlẹ̀ kẹ́tẹ́kẹ́tẹ́ kan, mo ti
    pa ẹgbẹ̀rún (1,000) ọkùnrin.”
  emp-NTPO: 'Quenaped̶a nãwã jarasia: Mʌ̃a burro quid̶atrʌba ãdjira boromea bue nũmʌsia.
    Burro quid̶atrʌba mʌ̃a ẽberãrãda mil quenasia.'
  ind-ind: Kata Simson, “Dengan rahang keledai aku menumpuk mayat-mayat mereka. Dengan
    rahang keledai aku memukul mati seribu orang.”
  pes-OPCB: 'سپس گفت: «با چانه‌ای از یک الاغ از کشته‌ها پشته‌ها ساخته‌ام، با چانه‌ای
    از یک الاغ یک هزار مرد را من کشته‌ام.»'
  tgl-ULB: Sinabi ni Samson, “Sa pamamagitan ng panga ng isang asno, mga tambak sa
    ibabaw ng mga tambak, sa pamamagitan ng isang panga ng asno pinatay ko ang isang
    libong kalalakihan.”
  cbu-NT: Ashiriya sheeru, anumunsha tsiyatarangu, Nuw kapaachpa waneezat tputsee
    zapan pacharangina. Sheeruri, tsipareetssha piyam xanata, piyam xanata sheeruri
    kasarangina, tárangiya.
  hui-hui: Ani buwa Samasonohanda wai bi lalu agua lene. Nogo dongi ne hengene kuni
    mbiraore hangume i̱na agali daosini mbira (1,000) balu home larugo. Nogo dongi
    ne hengene kuni mbira hangume i̱na bo auya haga bigi buwa wima iri iri bu ngelarugoni,
    lene.
  mya-mya: သို့​ဖြစ်​၍​ရှံ​ဆုန်​က၊ ``မြည်း​မေး​ရိုး​ဖြင့်​လူ​တစ်​ထောင်​ကို​ငါ​သတ်​ပြီ။
    မြည်း​မေး​ရိုး​ဖြင့်​အ​လောင်း​တွေ​အ​ပုံ​ပုံ​ဖြစ်​စေ​ပြီ'' ဟူ​၍​သီ​ဆို​လေ​၏။
  bod-N: དེར་སཱམ་སོན་ན་རེ། ངས་བོང་བུའི་འགྲམ་རུས་ཀྱིས་མི་བསད་ནས་སྤུངས་པ་དང་། བོང་བུའི་འགྲམ་རུས་ཀྱིས་མི་ཆིག་སྟོང་བསད་པ་ཡིན་ཞེས་སྨྲས།
  sna-sna: Ipapo Samusoni akati, “Norushaya rwembongoro ndavaita mbongoro. Norushaya
    rwembongoro ndauraya varume chiuru.”
  spa-BLM: 'Sansón dijo: “Con la quijada de un asno, montones y montones; con la quijada
    de un asno he golpeado a mil hombres”.'
  cac-cac: 'Ix lajvi chi'' ix yalan vin̈: An̈ej jun sb''aquil yalan̈ sti'' noc'' b''uru
    ix vac''lab''ej, cun̈cun̈b''a ix ajcan eb'' chamnac vuuj. Yujn̈ej jun sb''aquil
    yalan̈ sti'' noc'' b''uru, mil val vinac ix in mac''chamoc, xchi vin̈.'
  swh-ULB: Samsoni akasema, “Kwa taya ya punda, chungu juu ya chungu, na njaa ya punda
    nimewaua watu elfu.”
  bel-bel: 'І сказаў Самсон: сківіцай асьлінаю натоўп, два натоўпы, сківіцай асьлінаю
    забіў я тысячу чалавек.'
  deu-ELBBK: 'Und Simson sprach: Mit dem Esels-Kinnbacken einen Haufen, zwei Haufen!
    Mit dem Esels-Kinnbacken habe ich 1.000 Mann erschlagen!'
  mbb-OT: Migkaǥi si Samson te, “Pinaaǥi te tulan te vakà te asnu, nepatey ku is 1,000
    he menge etew. Pinaaǥi te tulan te vakà te asnu, ingketambù ku heini he menge
    etew.”
  mal-2015: കഴുതയുടെ താടിയെല്ലുകൊണ്ടു കുന്നു ഒന്നു, കുന്നു രണ്ടു; കഴുതയുടെ താടിയെല്ലുകൊണ്ടു
    ആയിരം പേരെ ഞാൻ സംഹരിച്ചു എന്നു ശിംശോൻ പറഞ്ഞു.
  tuo-NT: 'Beꞌro Sansón nicʉ niwĩ: “Burro ʉséca õꞌa meꞌrã wẽjẽ, narẽ pʉa mesã seeneocũuapʉ.
    Burro ʉséca õꞌa meꞌrã mil ʉmʉarẽ wẽjẽcãꞌpʉ”, nicʉ niwĩ.'
  rmc-rmc: 'Paľis o Samson phenďa: „La somariskra sankaha len čhiďom pro but kopi,
    la somariskra sankaha murdarďom ezeros muršen.“'
  pes-OPV: 'و شمشون گفت: «با چانه الاغ توده برتوده با چانه الاغ هزار مرد کشتم.»'
  ron-1924: 'Ши Самсон а зис: „Ку о фалкэ де мэгар, о грэмадэ, доуэ грэмезь; Ку о
    фалкэ де мэгар, ам учис о мие де оамень.”'
  ben-OBCV: পরে শিম্‌শোন বললেন, “গাধার চোয়ালের হাড় দিয়ে আমি তাদের গাধা বানালাম।
    গাধার চোয়ালের হাড় দিয়ে আমি 1,000 লোক মারলাম।”
  som-som: Oo Samsoonna wuxuu yidhi, Dameer daankiis ayaan taallo taallo ku dul dhigay,
    Oo dameer daankiis ayaan kun nin ku laayay.
  lat-VUC: 'et ait: [In maxilla asini, in mandibula pulli asinarum, delevi eos, et
    percussi mille viros.]'
  eng-ASVBT: And Samson said, With the jawbone of an ass, heaps upon heaps, With the
    jawbone of an ass have I smitten a thousand men.
  ita-1885: 'Poi Sansone disse: Con una mascella d''asino, un mucchio, due mucchi!
    Con una mascella d''asino, ho uccisi mille uomini!'
  eng-LXXUP: And Samson said, With the jawbone of an ass I have utterly destroyed
    them, For with the jawbone of an ass I have smitten a thousand men.
  eng-ULB: Samson said, “With the jawbone of a donkey, heaps upon heaps, with the
    jawbone of a donkey I have killed a thousand men.”
  spa-VBL: 'Entonces Sansón declaró: “Con la quijada de un asno he amontonado a los
    muertos. Con la quijada de un asno he matado a mil hombres”.'
  fra-_FOB: 'Alors Samson dit: Avec une mâchoire d''âne, un monceau, deux monceaux!
    Avec une mâchoire d''âne j''ai tué mille hommes!'
  mal-mal: “കഴുതയുടെ താടിയെല്ലുകൊണ്ട് കുന്ന് ഒന്ന്, കുന്ന് രണ്ട്; കഴുതയുടെ താടിയെല്ലുകൊണ്ട്
    ആയിരംപേരെ ഞാൻ സംഹരിച്ചു” എന്ന് ശിംശോൻ പറഞ്ഞു.
  urd-GVR: Us waqt us ne nārā lagāyā, “Gadhe ke jabṛe se maiṅ ne un ke ḍher lagāe
    haiṅ! Gadhe ke jabṛe se maiṅ ne hazār mardoṅ ko mār ḍālā hai!”
  suz-BL: मिनु मेकोमी “गो गधा आ पिया ङा रुशेमी तुम्‍ना तुम्‍न शुश मुर साइक्‍ता। तेन्‍ना
    तेन्‍न हजार का मुर साइक्‍ता” देंमाक्‍त।
  ita-1927: 'E Sansone disse: “Con una mascella d’asino, un mucchio! due mucchi! Con
    una mascella d’asino ho ucciso mille uomini!”'
  ckb-ckb: 'ئینجا شەمشون گوتی: «بە شەویلاکی کەرێک ئێوەم کردە کەرگەل، بە شەویلاکی کەرێک
    هەزار پیاوم کوشت.»'
  eng-BBE: And Samson said, With a red ass's mouth-bone I have made them red with
    blood, with a red ass's mouth-bone I have sent destruction on a thousand men.
  kan-OKCV: ಆಗ ಸಂಸೋನನು ಹೇಳಿದ್ದೇನೆಂದರೆ, “ಕತ್ತೆಯ ದವಡೆಯಿಂದ ನಾನು ಅವರನ್ನು ಹೆಣಗಳನ್ನಾಗಿ ಮಾಡಿದ್ದೇನೆ.
    ಕತ್ತೆ ದವಡೆಯ ಎಲುಬಿನಿಂದ ಒಂದು ಸಾವಿರ ಜನರನ್ನು ಕೊಂದಿದ್ದೇನೆ.”
  tam-2017: 'அப்பொழுது சிம்சோன்: கழுதையின் தாடை எலும்பினால் குவியல் குவியலாக மடிந்து
    கிடக்கிறார்கள், கழுதையின் தாடையெலும்பினால் 1,000 பேரைக் கொன்றேன் என்றான்.'
  spa-RV-1909: 'Entonces Samsón dijo: con la quijada de un asno, un montón, dos montones;
    con la quijada de un asno herí mil hombres.'
  ron-BTF: 'Și Samson a spus: Cu o falcă de măgar, grămezi peste grămezi, cu o falcă
    de măgar am ucis o mie de bărbați.'
  eng-WEBP: Samson said, “With the jawbone of a donkey, heaps on heaps; with the jawbone
    of a donkey I have struck a thousand men.”
  eng-FBV: Then Samson declared, “With a donkey's jawbone I have piled the dead into
    heaps. With a donkey's jawbone I have killed a thousand men.”
  nld-1939: 'En Samson sprak: Met een ezelskinnebak heb ik ze afgeranseld, Met een
    ezelskinnebak heb ik duizend mannen verslagen!'
  nch-BL: 'Huajca Sansón quiijto: “Ica se burro icamachal omiyo, nijchijqui se tamontomit.
    ¡Amo! Nijchijtoc nelía ome tamontomit ica se burro icamachal omiyo, pampa ica
    niquinmicti mil tacame.”'
  vie-1934: 'Bấy giờ, Sam-sôn nói rằng: Với một hàm lừa, giết chất thây từng đống!
    Với một hàm lừa, ta đánh một ngàn người!'
  hin-CV: तब शिमशोन ने कहा, “गधे के जबड़े की हड्डी से मैंने उनके ढेर पर ढेर लगा दिए.
    गधे के जबड़े की हड्डी से मैंने एक हज़ार व्यक्तियों को मार दिया.”
  spa-BES: 'Y Sansón dijo: Con el hueso de la quijada de un asno hice uno y dos montones,
    con la quijada de un asno a mil hombres mate.'
  tdx-tdx: 'vaho hoe t’i Simsone: Amam-balañoràm-borìke, fitoboroñañe am-pitoboroñañe,
    valañoram-borìke ty nanjamanako ty arivo.'
  tha-KJV: แซมสันกล่าวว่า “ด้วยขากรรไกรลา เป็นกองซ้อนกอง ด้วยขากรรไกรลา เราได้ฆ่าคนหนึ่งพันเสีย”
  por-BR-2018: 'Então Sansão disse: Com a queixada de um asno, um amontoado, dois
    amontoados; Com a queixada de um asno feri mil homens.'
  deu-ELO: 'Und Simson sprach: Mit dem Eselskinnbacken einen Haufen, zwei Haufen!
    Mit dem Eselskinnbacken habe ich tausend Mann erschlagen!'
  eng-WYC-2018: and he said, With the cheek[bone] of an ass, that is, with the nether
    cheek[bone]of a colt of she-asses, I have done away Philistines, and I have killed
    therewith a thousand men. (and he said, With the jawbone of a donkey, that is,
    with the lower jawbone of the colt of a female donkey, I have done away the Philistines,
    and I have killed a thousand men with it.)
  epo-epo: 'Kaj Ŝimŝon diris: Per makzelo de azeno grandegan amason, Per makzelo de
    azeno mi mortigis mil homojn.'
  uig-PIN: 'Ximxon: — «Exǝkning bir engǝk sɵngiki bilǝn adǝmlǝrni ɵltürüp, Ularni
    dɵwǝ-dɵwǝ ⱪiliwǝttim, Exǝkning bir engǝk sɵngiki bilǝn ming adǝmni ɵltürdüm!»
    — dedi.'
  beo-beo: Amaiba:le, Sa:masane da amane gesami hea:i, “Na da dougi ea magado gasa
    amoga dunu 1,000 medole legei. Dougi ea magado gasa amoga na da dunu bagohame
    medole, ili bogoi da:i hodo amoga gagadole bi baheda:i bagohame hamosu.”
  tpi-OTNT: Na Samson i singim wanpela song olsem, “Long wasket bilong donki mi kilim
    i dai 1,000 man. Yes, long wasket bilong donki mi pinisim planti man moa yet.”
  hau-SA: Sa’an nan Samson ya ce, “Da muƙamuƙin jaki na mai da su jakuna. Da muƙamuƙin
    jaki na kashe mutum dubu.”
  uig-LAT: 'Shimshon: — «Éshekning bir éngek söngiki bilen ademlerni öltürüp, Ularni
    döwe-döwe qiliwettim, Éshekning bir éngek söngiki bilen ming ademni öltürdüm!»
    — dédi.'
  nde-nde: USamsoni wasesithi, “Ngethambo lomhlathi kababhemi, ngibenze baba ngobabhemi.
    Ngethambo lomhlathi kababhemi ngibulele amadoda ayinkulungwane.”
  ton-ton: Pea naʻe pehē ʻe Samisoni, “Ko e hui kouʻahe ʻoe ʻasi, ʻio, ko e hui kouʻahe
    ʻoe ʻasi kuo u tāmateʻi ʻaki ʻae kau tangata ʻe toko afe, pea ʻoku fokotuʻu tuʻunga
    ʻakinautolu.”
  ces-1613: 'Protož řekl Samson: Èelistí osličí hromadu jednu, nýbrž dvě hromady,
    čelistí osličí zbil jsem tisíc mužů.'
  eng-WMB: Samson said, “With the jawbone of a donkey, heaps on heaps; with the jawbone
    of a donkey I have struck a thousand men.”
  tam-TCV: 'அப்பொழுது சிம்சோன் சொன்னான்: “கழுதையின் தாடை எலும்பினால் ஒரு பிணக்குவியலை
    ஏற்படுத்தினேன். கழுதையின் ஒரு தாடை எலும்பினாலேயே, நான் ஆயிரம்பேரைக் கொலைசெய்தேன்.”'
  ceb-ULB: Miingon si Samson, “Pinaagi sa panga sa asno, mga tinapok ibabaw sa mga
    tinapok, pinaagi sa panga sa asno nakapatay ako ug liboan ka mga kalalakin-an.”
  pol-UBG: 'Potem Samson powiedział: Szczęką oślą, stos na stosach, szczęką oślą zabiłem
    tysiąc mężczyzn.'
  agr-agr: 'Dutika chichaak: “Makichik burro jagkenig mil aentsun kajegkan ijumsawa
    emakjai”, tiuwai.'
  kyc-kyc: Dopa pyuo pyapala Samasone baame kenane pyao rae maiyuo dopa leya. Dongena
    angapu kuli dokome minyuo akali taosande mendaki dupwa pyao kumakapu. Dongena
    angapu kuli dokome akali malu konda konda pyuo pyao malu palyapu, leya.
  urd-GVU: اُس وقت اُس نے نعرہ لگایا، ”گدھے کے جبڑے سے مَیں نے اُن کے ڈھیر لگائے ہیں!
    گدھے کے جبڑے سے مَیں نے ہزار مردوں کو مار ڈالا ہے!“
  deu-1912: 'Und Simson sprach: Da liegen sie bei Haufen; durch eines Esels Kinnbacken
    habe ich tausend Mann geschlagen.'
  kan-2017: “ಕತ್ತೆಯ ದವಡೇ ಎಲುಬಿನಿಂದ ಸಾವಿರ ಜನರನ್ನು ಸಾಯಿಸಿದೆನು; ಕತ್ತೆಯ ದವಡೇ ಎಲುಬಿನಿಂದ
    ಹೆಣಗಳನ್ನು ರಾಶಿರಾಶಿಯಾಗಿ ಬೀಳಿಸಿದೆನು” ಎಂದು ಹೇಳಿ,
  yap-yap: Me tang Samson ni ga’ar, “Kug li’ 1,000 i pumo’on nga ba yododan e dongki;
    kug yu’ulung nagrad nga ba yododan e dongki.”
  hlt-MCSB: Te dongah Samson loh , “Laak kah a kam neh paelh paelh, laak kah kam neh
    hlang thawngkhat ka ngawn coeng,” a ti.
  mdy-ETH: ሶምሶሜ ዒማና፦ «ሃሬ ባንጋላና ሺያ ዓሲ ዎዻዮ! ሃያ ሃሮ ባንጋሎና ሌሲዳ ሌሲ ኩላዮ!» ጌዒ ሜርቴኔ።
  twi-ASANTE: Na Samson kaa sɛ, “Mede afunumu apantan, Ahɔre wɔn sɛ esie! Mede afunumu
    apantan, akunkum mmarima apem!”
  eng-WEBU: Samson said, “With the jawbone of a donkey, heaps on heaps; with the jawbone
    of a donkey I have struck a thousand men.”
  wal-wal: Woridi Samssooni hagaadan yaagiis; “Hariyaa gappatan taani ahaa bollan
    ahaa dooraas. Hariyaa gappatan sha7u asaa woraas” yaagiis.
  spa-PDDPT: 'Entonces cantó Sansón: Con la quijada de un asno, Montones sobre montones;
    Con la quijada del asno, Maté a 1.000 varones.'
  gun-gun: 'Ha''e vy aipoe''i: — Peteĩ mburika''i raĩ''y kãgue py ajapo opa rupi ono''õa
    aguã rami, peteĩ mburika''i raĩ''y kãgue py rive ajuka mil avakue — he''i.'
  agu-BL: 'Ej itzun tal Sansóntz: “Tan bakil wi'' jun buru'', ja chinxcye'' scye''j
    jun c''oloj wunak, tan bakil wi'' jun buru'', ja chiquim jun mil yaj wa''n,” stzun
    Sansón bantz.'
  ilo-ULB: Kinuna ni Samson, “Babaen iti tulang ti panga ti asno, nagabsuon iti rabaw
    dagiti gabsuon. Napapatayko ti sangaribu a lallaki babaen iti tulan ti panga ti
    asno.”
  kpg-kpg: Gei Samson ga daahili, “Au ne daaligi agu daangada e mana gi di iwi gauwae
    manu ‘donkey’. Au ne hagabae digaula gi nua i hagabae gi di iwi gauwae manu ‘donkey’.”
  uig-ARA: 'شىمشون: ــ «ئېشەكنىڭ بىر ئېڭەك سۆڭىكى بىلەن ئادەملەرنى ئۆلتۈرۈپ، ئۇلارنى
    دۆۋە-دۆۋە قىلىۋەتتىم، ئېشەكنىڭ بىر ئېڭەك سۆڭىكى بىلەن مىڭ ئادەمنى ئۆلتۈردۈم!»
    ــ دېدى.'
  sus-sus: Samison naxa a fala, «N bara sofale banganyi xɔri sɔtɔ, sofale keren sofale
    gbegbe ya ma. N bara xɛmɛ wulu keren faxa sofale banganyi xɔri ra.»
  pon-2006: 'Ih eri koulki koul pwoatet: “I kemehkilahr aramas kid tihn dilin aupahn
    ahs emen; I koasoakoakinirailpene tihn dilin aupahn ahs emen.”'
  jae-jae: Go Simson kêsôm gebe “Aê gaboa êsêac sa totoŋ-totoŋ ŋa doŋki ŋasê. Aê gajac
    lau 1,000 êndu ŋa doŋki ŋasê.”
  ksd-ksd: 'Ma Samson i ga biti: Ma ra ur na kabe i ra as, a umana anguvai ta ra umana
    anguvai, ma ra ur na kabe i ra as iau ga ubu doko ra arip na marmar diat.'
  tur-YTC: 'Şimşon şöyle dedi: “Bir eşeğin çene kemiğiyle yığın üstüne yığın; bir
    eşeğin çene kemiğiyle bin kişi vurdum.”'
  grc-BRENT: Καὶ εἶπε Σαμψὼν, ἐν σιαγόνι ὄνου ἐξαλείφων ἐξήλειψα αὐτοὺς, ὅτι ἐν τῇ
    σιαγόνι τοῦ ὄνου ἐπάταξα χιλίους ἄνδρας.
  ind-AYT: Simson berkata, “Dengan rahang keledai, kuhajar bangsa keledai itu. Dengan
    rahang keledai, kupukul seribu orang.”
  nya-nya: Ndipo Samsoni anati, “Ndi chibwano cha bulu, milu ndi milu ya anthu. Ndi
    chibwano cha bulu, ndapha anthu 1,000.”
  hrv-hrv: 'Tad reče Samson: “Magarećom čeljusti gomile prebih, Magarećom čeljusti
    tisuću pobih.”'
  mps-mps: Tama tibaso, Samsongo tęąbi po me deli te tiwai wali, “Te donki penanego
    eno te bidi umabo 1,000 ela muani. Mu tamao, te donkigo penanego eno augwali dolama
    mu elali.”
  tpi-tpi: Na Samson i singim wanpela song olsem, “Long wasket bilong donki mi kilim
    i dai 1,000 man. Yes, long wasket bilong donki mi pinisim planti man moa yet.”
  dan-1931: 'Da sagde Samson: “Med en Æselkæbe har jeg flået dem sønder og sammen,
    med en Æselkæbe har jeg fældet 1.000 Mand!”'
  vie-OVCB: 'Rồi, Sam-sôn nói: “Với một cái hàm lừa, ta giết thây chất thành đống!
    Với một cái hàm lừa, ta giết cả nghìn người.”'
  guj-2017: સામસૂને કહ્યું, “ગધેડાના જડબાથી મેં ઢગલે ઢગલા, ગધેડાના જડબાથી મેં હજાર
    માણસોને માર્યા છે.”
  pon-2006A: 'Ih eri koulki koul pwoatet: “I kemehkilahr aramas kid tihn dilin aupahn
    ahs emen; I koasoakoakinirailpene tihn dilin aupahn ahs emen.”'
  por-BRBSL: 'Sansão disse: “Com a mandíbula de um burro, montões em montões; com
    a mandíbula de um burro, bati em mil homens”.'
  cth-cth: Samson ni telah ati. La e kamhru hoi thouk ka mawk teh, La kamhru hoi tami
    1,000 touh ka thei toe.
  twi-twi: Na Samson kae se, “Mede afurum abogye, Ahɔre wɔn sɛ siw! Mede afurum abogye,
    akunkum mmarima apem!”
  hlt-hlt: Te dongah Samson loh, “Laak kah a kam neh paelh paelh, laak kah kam neh
    hlang thawngkhat ka ngawn coeng,” a ti.
  tbz-SIM: 'Ò mɛ ndèè kɛ́bɛ́i nkɛ dɔ̀: Nɛ̀ sɑ̃mmɑrímú kó muyɛ̀ì mmu n kùɔnɛ̀mɛ̀ bɛnìtìbɛ̀
    tɛkɔupíítɛ̀ (1000). Nɛ̀ sɑ̃mmɑrímú kó muyɛ̀ì mmu m bɛ̀ mɛ̀nnɛ̀ mɛ̀nnɛ̀mɛ̀.'
  msy-2020: 'Egha Samson kamaghɨn ighiar mam gami: “Donkin akaguar agharir kamɨn,
    kɨ gumazir avɨribav soghezɨ, me ariaghire. Egha kɨ men kuabar pozibav kɨnizɨ,
    da mamaghɨra iti. Donkin akaguar agharimɨn, kɨ gumazir 1,000pla, bar me agɨfa.”'
  azb-azb: 'Sonra Şimşon belə dedi: «Eşşəyin çənə sümüyü ilə bir-iki qalaq yaratdım.
    Eşşəyin çənə sümüyü ilə min nəfəri qırıb-çatdım».'
  eng-DBY: And Samson said, With the jawbone of an ass, a heap, two heaps, With the
    jawbone of an ass have I slain a thousand men.
  hin-2017: तब शिमशोन ने कहा, “गदहे के जबड़े की हड्डी से ढेर के ढेर लग गए, गदहे के
    जबड़े की हड्डी ही से मैंने हजार पुरुषों को मार डाला।”
  eng-YLT: And Samson saith, 'With a jaw-bone of the ass — an ass upon asses — with
    a jaw-bone of the ass I have smitten a thousand men.'
  kne-kne: Pag nan kanan, “Babaen si patang di dangki, pinsek di sinlibo ay lalaki.
    Tinob-on kos daida adi.”
  eng-WYC-2017: and he said, With the cheek[bone] of an ass, that is, with the nether
    cheek[bone] of a colt of she-asses, I have done away Philistines, and I have killed
    therewith a thousand men.
  eng-WMBB: Samson said, “With the jawbone of a donkey, heaps on heaps; with the jawbone
    of a donkey I have struck a thousand men.”
  urd-GVH: उस वक़्त उसने नारा लगाया, “गधे के जबड़े से मैंने उनके ढेर लगाए हैं! गधे
    के जबड़े से मैंने हज़ार मर्दों को मार डाला है!”
  rug-rug: Meke kera guahe se Samusoni, “Koasa susuri ase doṉ'ki si va mateni rau
    sari ka keke tina tie, meke koasa susuri ase doṉ'ki asa si varigarani rau sari
    na kobi tomate arini.”
  gaz-gaz: Kana irrattis Saamsoon, “Ani lafee haʼoo harree tokkoon, wal irra isaan
    nan tuule; lafee haʼoo harree tokkootiin, namoota kuma tokko nan ajjeese” jedhe.
  fra-LSG: 'Et Samson dit: Avec une mâchoire d’âne, un monceau, deux monceaux; Avec
    une mâchoire d’âne, j’ai tué mille hommes.'
  gnn-gnn: Bala ŋayi Djämdjindhu yuṯana manikay maḻŋ'maraŋala, bitjarrana ŋayi bark‐barkthurrunanydja
    gam', “Dhiyaŋu duŋ'kiwala ŋarakayu ŋarra dhawar'maraŋala bumara 1000‐nha yolŋu'‐yulŋunha,
    dhurr'maraŋalana yukurrana waŋganylilina ŋurruklili ŋunhiyi rumbalnydja yolŋu'‐yulŋunha
    rakunymirrinhanydja.”
  yal-yal: Samisɔn yi a fala, a naxa, “N na e faxa alo sofanle sofanla gbɛgbɛ xɔnna
    ra. N bata muxu wuli keden faxa sofanla gbɛgbɛ xɔnna ra.”
  haw-1868: I iho la o Samesona, Me ka iwia o ka hoki, o ka puu o na puu, me ka iwia
    o ka hoki ka'u i luku aku ai i hookahi tausani kanaka.
  arb-NAV: 'ثُمَّ قَالَ شَمْشُونُ: «بِفَكِّ حِمَارٍ كَوَّمْتُ أَكْدَاساً فَوْقَ أَكْدَاسٍ،
    بِفَكِّ حِمَارٍ قَضَيْتُ عَلَى أَلْفِ رَجُلٍ».'
  ewe-ewe: Emegbe la Samson gblɔ be, “Tedzi glãe metsɔ wu ame akpe ɖekae!”
  eng-LEE: And Samson said, With a jaw-bone of an ass, heaps upon heaps, with the
    jaw-bone of an ass have I smitten a thousand men.
  asm-FB: তেতিয়া চিমচোনে ক’লে, “গাধৰ গালৰ হাড়ডালেৰে দ’মৰ উপৰি দ’ম কৰিলোঁ; গাধৰ গালৰ
    হাড়ডালেৰে এক হাজাৰ লোকক বধ কৰিলোঁ।”
  sus-A: سَمِسٌن نَشَ عَ قَلَ، «ﭑ بَرَ سٌقَلٍ بَنفَنيِ شْرِ سْتْ، سٌقَلٍ كٍرٍن سٌقَلٍ
    فبٍفبٍ يَ مَ. ﭑ بَرَ شّمّ وُلُ كٍرٍن قَشَ سٌقَلٍ بَنفَنيِ شْرِ رَ.»
  fra-SBL: 'Samson dit : « Avec la mâchoire d''un âne, des monceaux de monceaux, avec
    la mâchoire d''un âne, j''ai frappé mille hommes. »'
  hbo-hbo: וַיֹּ֣אמֶר שִׁמְשֹׁ֔ון בִּלְחִ֣י הַחֲמֹ֔ור חֲמֹ֖ור חֲמֹרָתָ֑יִם בִּלְחִ֣י
    הַחֲמֹ֔ור הִכֵּ֖יתִי אֶ֥לֶף אִֽישׁ׃
  piu-2006: '@see-verse:JDG.015.015'
  kik-kik: Hĩndĩ ĩyo Samusoni akiuga atĩrĩ, “Njũragĩte andũ na rũkambucu rwa ndigiri
    hĩba na hĩba. Njũragĩte andũ ngiri ĩmwe na rũkambucu rwa ndigiri.”
  fra-NCL: 'Et Samson dit : « Avec une mâchoire d’âne, je les ai bien asinés (rossés),
    avec une mâchoire d’âne, j’ai frappé mille hommes. »'
  cek-AK: To naah Samson mah, Laa hrang ih akamhuh hoiah, angpop sut ah ka hum, laa
    hrang ih akamhuh hoiah, kami sangto ka hum, tiah thuih.
  cuk-cuk: 'Degidgi, Sansón sogded: “Moli-uayasuid-e-aku-gargine, an dulemar-oburgwisadi,
    dunnumaksii an imaksad, danabo an urbisad. Moli-uayasuid-e-aku-gargine, an miligwen
    (1,000) dulemar-iblosad.”'
  uig-CYR: 'Шимшон: — «Ешәкниң бир еңәк сүйиги билән адәмләрни өлтүрүп, Уларни дога-дога
    қиливәттим, Ешәкниң бир еңәк сүйиги билән миң адәмни өлтүрдүм!» — деди.'
  tel-2017: అప్పుడు సంసోను ఇలా అన్నాడు, “నేను గాడిద దవడ ఎముకతో కుప్పలు కుప్పలుగా,
    గాడిద దవడ ఎముకతో వెయ్యి మంది మనుషులను చంపాను.”
  hat-BSA: 'Alò, Samson te di: “Avèk machwè a yon bourik, pil sou pil; avèk machwè
    a yon bourik, mwen te touye yon milye moun.”'
  kos-kos: Na Samson el on ac fahk, “Ke srin oalin donkey soko, nga uniya sie tausin
    mwet; Ke srin oalin donkey soko, nga elosak yolin mwet.”
  hbo-WLC: וַיֹּ֣אמֶר שִׁמְשׁ֔וֹן בִּלְחִ֣י הַחֲמ֔וֹר חֲמ֖וֹר חֲמֹרָתָ֑יִם בִּלְחִ֣י
    הַחֲמ֔וֹר הִכֵּ֖יתִי אֶ֥לֶף אִֽישׁ׃
  ibo-ibo: Mgbe ahụ, Samsin kwuru sị, “E ji m agba ịnyịnya ibu mee ka ha dị ka ịnyịnya
    ibu. E ji m agba ịnyịnya ibu tigbuo puku ndị ikom.”
  ory-ory: ତହୁଁ ଶାମ୍‍ଶୋନ୍‍ କହିଲା:- “ଗଧ ଥୋମଣିରେ ହେଲେ ଗଦା ଗଦା, ଗଧ ଥୋମଣିରେ କଲି ହଜାର ଲୋକ
    ପଦା।”
  chk-chk: Iwe, Samson a apasa, “Ren chün ngächin eman aas üa achukuchukätä pwal achukuchukätä
    niei aramas. Ren chün ngächin eman aas üa niela engeröü mwän.”
  rop-rop: en afta imbin sing dijan song. “Garram jauboun aibin kilim 1,000 men ded.
    Garram jauboun aibin meigim olabat leidan ebriweya.”
  ukr-1871: 'І рече Самсон: Челюстю ослиною побив я товпу, дві товпи, — щекою ослиною
    убив я тисячу люда!'
  deu-1951: 'Und Simson sprach: «Mit dem Eselskinnbacken färbte ich sie rot, mit dem
    Eselskinnbacken schlug ich tausend Mann tot!»'
  eng-JPS: 'And Samson said: With the jawbone of an ass, heaps upon heaps, with the
    jawbone of an ass have I smitten a thousand men.'
  srp-1865: 'Potom reèe Samson: èeljušæu magareæom jednu gomilu, dvije gomile, èeljušæu
    magareæom pobih tisuæu ljudi.'
  lug-lug: Samusooni n’alyoka ayogera nti, “Nkozesezza oluba lw’endogoyi okukola entuumu
    bbiri; nkozesezza oluba lw’endogoyi okutta abasajja lukumi.”
  heb-heb: ויאמר שמשון בלחי החמור חמור חמרתים בלחי החמור הכיתי אלף איש׃
  ben-IRV: আর শিম্‌শোন বললেন, “গর্দ্দভের টাটকা চোয়ালের হাড় দিয়ে রাশির উপরে রাশি
    হল, গর্দ্দভের টাটকা চোয়ালের হাড় দিয়ে হাজার জনকে আঘাত করলাম।”
  pan-pan: ਤਦ ਸਮਸੂਨ ਨੇ ਕਿਹਾ, - “ਇੱਕ ਗਧੇ ਦੇ ਜਬਾੜੇ ਦੀ ਹੱਡੀ ਨਾਲ ਤਾਂ ਢੇਰਾਂ ਦੇ ਢੇਰ ਲੱਗ
    ਗਏ! ਮੈਂ ਗਧੇ ਦੇ ਜਬਾੜੇ ਦੀ ਹੱਡੀ ਨਾਲ ਇੱਕ ਹਜ਼ਾਰ ਮਨੁੱਖ ਮਾਰ ਦਿੱਤੇ!”
  mya-JVB: သတ်ပြီးလျှင် မြည်း မေးရိုး ဖြင့် အပုံ ပုံ၊ မြည်း မေးရိုး ဖြင့် လူ တထောင်
    ကို ငါသတ် လေပြီဟု ဆို သောနောက်၊
  tbg-tbg: Samsoniva ihi tiharo, Te donki maatiriqohai 1,000 vaiinti arukauro. Te
    vika aruke vika vaata voqaa voqaa ruvaaqumake vatauro, tiro.
  hmo-hmo: 'Vadaeni Samson ese ane ia abia, inai bamona: “Doniki ena auki turiana
    dekenai, tatau 1000 lau alaia. Doniki ena auki turiana dekenai, tatau edia tauanina
    lau haboua, ma lau haboua.”'
  urd-urd: फिर समसून ने कहा, “गधे के जबड़े की हड्डी से ढेर के ढेर लग गए, गधे के जबड़े
    की हड्डी से मैंने एक हज़ार आदमियों को मारा।”
  rus-SYN: 'И сказал Самсон: челюстью ослиною толпу, две толпы, челюстью ослиною убил
    я тысячу человек.'
  bqc-SIM: 'Sãusↄ̃ↄ mɛ̀: Zàa''ĩn gyaↄwa ↄ̃ ma gbɛ̃ↄn ↄ̀aa sↄoↄ dɛ̀dɛò, zàa''ĩn
    gyaↄwa ↄ̃ ma ń kaokↄ̃a.'
  tcz-CHONGTHU: Samson’in aseije, “Sangan khagu mangchan alom chang’in kajamme, sangan
    khagu mangchan mi sangkhat kathatnin ahi,” ati.
  mar-mar: शमशोन म्हणाला, “गाढवाच्या जाभाडाने ढिगावर ढिग, गाढवाच्या जाभाडाने मी हजार
    माणसे मारली.”
  qub-qub: 'Nircur niran: «Bürrupa quijädallanwanmi gotuy-gotuy rurashcä. Bürrupa
    quijädallanwanmi wañuchishcä waranga runacunata.»'
  bqp-bqp: 'Samusi pì: Zaaki gɛrɛwan ma gbɛ̃nↄn wàa sↄↄronↄ dɛ̀dɛo, zaaki gɛrɛwan
    ma ń tↄ̃tↄ̃kↄ̃ao.'
  hat-hat: 'Lèfini, li pran chante, li di: -Avèk yon zo machwè bourik mwen touye mil
    moun. Avèk yon zo machwè bourik mwen bat yo byen bat.'
  eng-BSB: 'Then Samson said: “With the jawbone of a donkey I have piled them into
    heaps. With the jawbone of a donkey I have slain a thousand men.”'
  tod-tod: 'Samesɔn ɠɛni ma: «Gè poomaiti gaalɛ ba ga soovale nɛkpɛ ɠae gilagi, ungo
    gè zunu waagila (1 000) paa, ga soovale nɛkpɛ ɠae gilagi.»'
  eng-WEBPB: Samson said, “With the jawbone of a donkey, heaps on heaps; with the
    jawbone of a donkey I have struck a thousand men.”
  kbq-kbq: Ana huteno Samsoni'a amanage hu'ne, Donki afu'mofo agemzampa zaferinaretira
    vahera ahena kevure kevure erivazue. Donki afu'mofo agemzampa zaferinaretira 1tauseni'a
    vahe zamahoe!
  nhe-BL: 'Huajca Sansón quiijto: “Ica se burro icamachal omiyo, nijchijqui se tlamontomitl.
    ¡Axtle! Nijchijtoc nelía ome tlamontomitl ica se burro icamachal omiyo, pampa
    ica niquinmicti mil tlacame.”'
  bus-bus: 'Samusĩ bè: Zaaki gɛɛwan ma gↄ̃ↄn wàa sↄↄroonↄ dɛ̀dɛo, zaaki gɛɛwan ma
    ń tↄ̃tↄ̃okↄ̃la.'
  gub-BL: A'e re uzegar kury. — Zumen hazywer pupe azuka 1.000 awa ihe wà. Zumen hazywer
    pupe azapo ywytyr wanetekwer pupe ihe, i'i uzeupe.
  eng-DRA: 'And he said: With the jawbone of an ass, with the jaw of the colt of asses
    I have destroyed them, and have slain a thousand men.'
