verse: JDG.015.010
translations:
  mal-C: “നിങ്ങൾ എന്തിന് ഞങ്ങളോടു യുദ്ധത്തിനുവന്നു?” എന്ന് യെഹൂദ്യർ ചോദിച്ചു. “ശിംശോൻ
    ഞങ്ങളോടു പ്രവർത്തിച്ചതുപോലെ അയാളോടും ചെയ്യേണ്ടതിന്, അവനെ പിടിച്ചുകെട്ടാനാണ് ഞങ്ങൾ
    വന്നിരിക്കുന്നത്,” എന്ന് അവർ ഉത്തരം പറഞ്ഞു.
  deu-TKW: 'Als nun die Judäer fragten: Warum seid ihr gegen uns herangezogen? erwiderten
    sie: Um Simson festzunehmen, sind wir herangezogen, um mit ihm zu verfahren, wie
    er mit uns verfahren ist.'
  lin-lin: 'Bato ya Yuda batunaki : — Mpo na nini boyei kobundisa biso ? Bato ya Filisitia
    bazongiselaki bango : — Toyei kokanga Samison na basinga mpo ete tosala ye ndenge
    asalaki biso.'
  eng-LSV: and the men of Judah say, “Why have you come up against us?” And they say,
    “We have come up to bind Samson, to do to him as he has done to us.”
  eng-GNV: And the men of Iudah sayde, Why are yee come vp vnto vs? And they answered,
    To binde Samson are we come vp, and to do to him as hee hath done to vs.
  eng-WEBSTER: And the men of Judah said, Why have ye come up against us? And they
    answered, We have come to bind Samson, to do to him as he hath done to us.
  nhw-BL: 'Huan tlali Judá ehuani quintlatzintoquilijque: ―¿Para tlen anhualahuij
    nica? Huan nopa filisteos tlananquilijque: ―Tihualahuij tiquitzquiquij Sansón
    para tijcuepilise ica catli techchihuilijtoc.'
  swh-ONEN: Watu wa Yuda wakawauliza, “Kwa nini mmekuja kupigana nasi?” Wakawajibu,
    “Tumekuja ili kumkamata Samsoni na kumtenda kama alivyotutendea.”
  bba-bba: Ye Yudɑbɑ bɑ bu wɑ bɑ nɛɛ, mbɑ n kuɑ i kɑ sun wɔrimɑ mɛni. Bɑ nɛɛ, Sɑnsomwɑ
    sɑ kɑsu su mwɑ su bɔke su nùn kuɑ nɡe mɛ u sun kuɑ.
  eng-KJVCPB: And the men of Judah said, Why are ye come up against us? And they answered,
    To bind Samson are we come up, to do to him as he hath done to us.
  wbp-wbp: Wati-patu Juurda-wardingki-paturlulu-jana yaninjarla payurnu, “Nyiyakunkulu
    nyurrurlaju yanurnu ngurra-kurra nganimpa-nyangu-kurra? Kulukungarnti mayinkili-nganpa
    jangkardu yanurnu?” Warrmarla Pilijiya-wardingki-patulu-jana wangkaja, “Lawa,
    ngarirnalurla yanurnu wati yangkaku Jamijiniki. Yapa-jana nganimpa-nyangu muku
    pungu. Jalangurluju nyanungulku karnalu pinyi!”
  luo-luo: Jo-Juda nopenjogi niya, “Angʼo ma omiyo ubiro kedo kodwa?” Negidwokogi
    niya, “Wabiro mako Samson, mondo watimne kaka otimonwa.”
  meu-meu: Bena Iuda taudia eto, Dahaka dainai o tuari henimaimu? Idia eto, Ai na
    Samson baia abia mauri totona vada ama, ia ese vada e karamai heḡereḡerena baia
    kara henia.
  npi-ULB: तब यहूदाका मानिसहरूले भने, “तिमीहरू किन हामीलाई आक्रमण गर्न आएका छौ?” तिनीहरूले
    भने, “शिमशोनलाई समातौं र त्यसले हामीलाई जे गरेको छ त्‍यसलाई त्‍यस्तै गरौ भनेर
    हामी आक्रमण गर्दैछौं ।”
  yor-yor: Àwọn ọkùnrin Juda sì béèrè pé, “Èéṣe tí ẹ fi wá gbóguntì wá?” Ìdáhùn wọn
    ni pé, “A wá láti mú Samsoni ní ìgbèkùn, kí a ṣe sí i bí òun ti ṣe sí wa.”
  emp-NTPO: 'Maʌ̃ne Judad̶ebemarãba ãdjirãa nãwã iwid̶isid̶aa: –¿Cãrẽ cãrẽã dairã
    ume djõne ze panʌ?– Pilisteorãba panusid̶aa: –Sansoʌ̃da jidad̶e ze panʌa dairãra
    biẽ́ od̶a bẽrã.–'
  ind-ind: Orang-orang Yehuda menanyai mereka, “Mengapa kalian menyerang kami?” Jawab
    mereka, “Kami datang untuk menangkap Simson. Kami mau membalas dia sebagaimana
    dia sudah memperlakukan kami.”
  pes-OPCB: 'اهالی یهودا پرسیدند: «چرا ما را محاصره کرده‌اید؟» فلسطینی‌ها جواب دادند:
    «آمده‌ایم تا سامسون را بگیریم و بلایی را که بر سر ما آورد بر سرش بیاوریم.»'
  tgl-ULB: Sinabi ng mga kalalakihan ng Juda, “Bakit kayo umakyat para salakayin kami?”
    Sinabi nila, “Sasalakay kami para mabihag si Samson, at gawin sa kaniya ang ginawa
    niya sa amin.”
  cbu-NT: Utaáchichsha tputs, ¿Mayamandsha iyaa pachamaam zandaksha? tárangusin, uwshtisin,
    Sansonaa putapani atuni, anungaz kusaranganiya. Yapitam iyachchee ashirangu ambitam
    sheeruni, kasapani atuni kusaranganiya, táranganaya.
  hui-hui: Ani biyagola Yuda agali hearume tihondo lalu, Tígua irane aginaga ina minu
    balu kamibe, lene. Tigua ladai bialu lalu, Ina Samasono minu ibalu ibugua inahondo
    bialu hayadagua iname nde ibuhondo bialu hole lowa ibirima, lene.
  mya-mya: ယု​ဒ​ပြည်​သူ​တို့​က``သင်​တို့​သည်​အ​ဘယ် ကြောင့်​ငါ​တို့​အား​တိုက်​ခိုက်​ကြ​ပါ​သ​နည်း''
    ဟု​မေး​လျှင်​သူ​တို့​က``ငါ​တို့​သည်​ရှံ​ဆုန်​ကို ဖမ်း​ဆီး​၍ ငါ​တို့​အား​သူ​ပြု​သ​ကဲ့​သို့​သူ့
    အား​ပြု​ရန်​လာ​ရောက်​ကြ​ခြင်း​ဖြစ်​သည်'' ဟု​ပြန်​လည်​ပြော​ကြား​ကြ​၏။-
  bod-N: དེར་ཡ་ཧུ་དཱ་པ་རྣམས་ན་རེ། ཁྱོད་རྣམས་ཡར་ཡོང་སྟེ་ངེད་ཅག་ལ་རྒོལ་དོན་ཅི་ཞེས་སྨྲས་པ་ལ།
    དེ་རྣམས་ཀྱིས། ངེད་རྣམས་སཱམ་སོན་བཀྱིག་ཕྱིར་ཡར་འོངས་པ་ཡིན། ཁོས་ངེད་རྣམས་ལ་ཅི་བྱས་པ་ལྟར་ངེད་ཅག་གིས་ཀྱང་ཁོ་ལ་དེ་བཞིན་བྱེད་པར་འགྱུར་ཞེས་སྨྲས།
  sna-sna: Varume veJudha vakavabvunza vakati, “Mauyireiko kuzorwa nesu?” Ivo vakapindura
    vakati, “Tauya kuzotora Samusoni kuti ave musungwa, uye kuti tiite kwaari zvaakatiitira
    isu.”
  spa-BLM: 'Los hombres de Judá dijeron: “¿Por qué has subido contra nosotros?” Dijeron:
    “Hemos subido para atar a Sansón, para hacer con él lo que él ha hecho con nosotros”.'
  cac-cac: 'Ix sc''anb''an eb'' vin̈ aj Judá chi'' d''a eb'' vin̈: —¿Tas yuj tzex
    javi eyac'' oval qued''oc? xchi eb'' vin̈. Ix tac''vi eb'' vin̈ filisteo chi'':
    —A vin̈aj Sansón tzul co yama'', ol cac''anoch syaelal vin̈, yujto nivan chucal
    ix yac'' vin̈ d''ayon̈, xchi eb'' vin̈.'
  swh-ULB: Watu wa Yuda wakasema, “Kwa nini mmekuja kutupiga?” Wakasema, “Tunashambulia
    ili tuweze kumkamata Samsoni, na tumtendee kama alivyotutendea.”
  bel-bel: 'І сказалі жыхары Юдэі: за што вы выйшлі супраць нас? Яны сказалі: мы прыйшлі
    зьвязаць Самсона, каб зрабіць зь ім так, як ён зрабіў з намі.'
  deu-ELBBK: 'Und die Männer von Juda sprachen: Warum seid ihr gegen uns heraufgezogen?
    Und sie sprachen: Um Simson zu binden, sind wir heraufgezogen, dass wir ihm tun,
    wie er uns getan hat.'
  mbb-OT: Umbe, mid-insaan sikandan te menge tig-Juda te, “Maan is edsurungen key
    keniyu?” Ne midtavak dan te, “Wey zey mezekepi si Samson su ebelesan dey tenged
    te mibeelan din diyà te kenami.”
  mal-2015: നിങ്ങൾ ഞങ്ങളുടെ നേരെ വന്നിരിക്കുന്നതു എന്തു എന്നു യെഹൂദ്യർ ചോദിച്ചു. ശിംശോൻ
    ഞങ്ങളോടു ചെയ്തതുപോലെ ഞങ്ങൾ അവനോടും ചെയ്യേണ്ടതിന്നു അവനെ പിടിച്ചുകെട്ടുവാൻ വന്നിരിക്കുന്നു
    എന്നു അവർ ഉത്തരം പറഞ്ഞു.
  tuo-NT: 'Judácjãrã narẽ sẽrĩtiñaꞌcãrã niwã: —¿Deꞌro weerã ʉ̃sã meꞌrã aꞌmewẽjẽrã
    aꞌtiati? Na yʉꞌticãrã niwã: —Ʉ̃sã Sansṍrẽ ñeꞌerã aꞌtirã weeapʉ. Ʉ̃sãrẽ cʉ̃ ñaꞌarõ
    weeꞌcaronojõta cʉ̃rẽ aꞌmerãti, nicãrã niwã.'
  rmc-rmc: 'O murša andral e Judsko lendar phučle: „Soske avľan pre amende pro mariben?“
    On lenge odphende: „Avľam te chudel le Samson a te kerel leske oda, so ov kerďa
    amenge.“'
  pes-OPV: 'و مردان یهودا گفتند: «چرا بر ما برآمدید.» گفتند: «آمده‌ایم تا شمشون را
    ببندیم و برحسب آنچه به ما کرده است به اوعمل نماییم.»'
  ron-1924: 'Бэрбаций дин Иуда ау зис: „Пентру че в-аць суит ымпотрива ноастрэ?” Ей
    ау рэспунс: „Не-ам суит сэ легэм пе Самсон, ка сэ-й фачем аша кум не-а фэкут ел
    ноуэ.”'
  ben-OBCV: যিহূদা গোষ্ঠীভুক্ত লোকেরা তাদের জিজ্ঞাসা করল, “তোমরা কেন আমাদের সঙ্গে
    যুদ্ধ করতে এসেছ?” “আমরা শিম্‌শোনকে বন্দি করে নিয়ে যেতে এসেছি,” তারা উত্তর দিল,
    “সে আমাদের প্রতি যা করেছে, আমরাও তার প্রতি তেমনই করব।”
  som-som: Oo markaasay raggii reer Yahuudah ku yidhaahdeen, War maxaad noogu soo
    duusheen? Oo iyana waxay ku yidhaahdeen, Waxaannu u nimid inaannu Samsoon soo
    xidhno oo ku samayno wixii uu nagu sameeyey oo kale.
  lat-VUC: 'Dixeruntque ad eos de tribu Juda: Cur ascendistis adversum nos? Qui responderunt:
    Ut ligemus Samson venimus, et reddamus ei quæ in nos operatus est.'
  eng-ASVBT: And the men of Judah said, Why are ye come up against us? And they said,
    To bind Samson are we come up, to do to him as he hath done to us.
  ita-1885: 'E gli uomini di Giuda dissero: Perchè siete voi saliti contro a noi?
    Ed essi dissero: Noi siamo saliti per far prigione Sansone; acciocchè facciamo
    a lui, come egli ha fatto a noi.'
  eng-LXXUP: And the men of Judah said, Why are ye come up against us? and the Philistines
    said, We are come up to bind Samson, and to do to him as he has done to us.
  eng-ULB: The men of Judah said, “Why have you come up to attack us?” They said,
    “We are attacking so we may capture Samson, and do to him as he has done to us.”
  spa-VBL: 'El pueblo de Judá preguntó: “¿Por qué nos han invadido?” “¡Hemos venido
    a capturar a Sansón, para hacerle lo mismo que nos ha hecho a nosotros!”, respondieron.'
  fra-_FOB: 'Et les hommes de Juda dirent: Pourquoi êtes-vous montés contre nous?
    Ils répondirent: Nous sommes montés pour lier Samson, pour lui faire comme il
    nous a fait.'
  mal-mal: “നിങ്ങൾ ഞങ്ങളുടെ നേരെ വന്നിരിക്കുന്നത് എന്ത്” എന്ന് യെഹൂദ്യർ ചോദിച്ചു.
    “ശിംശോൻ ഞങ്ങളോട് ചെയ്തതുപോലെ അവനോടും ചെയ്യേണ്ടതിന് അവനെ പിടിപ്പാൻ വന്നിരിക്കുന്നു”
    എന്ന് അവർ ഉത്തരം പറഞ്ഞു.
  urd-GVR: Yahūdāh ke bāshindoṅ ne pūchhā, “Kyā wajah hai ki āp ham se laṛne āe haiṅ?”
    Filistiyoṅ ne jawāb diyā, “Ham Samsūn ko pakaṛne āe haiṅ tāki us ke sāth wuh kuchh
    kareṅ jo us ne hamāre sāth kiyā hai.”
  suz-BL: मिनु यहूदा आ थर ङा मुरपुकीमी मेको आन कली “गे मारदे आंइ कली लडाइ तोइनीनी?”
    दे हिल्‍लो पामे बाक्‍त। मिनु मेकोपुकीमी “गो सिम्‍सोन कली ग्‍याइश्‍शा, फ्रेंचा
    कली पीतक। मेकोमी आंइ कली मार पवा, गो यो मेको कली मोदेंशोन पाइनीक” देंमा बाक्‍त।
  ita-1927: 'Gli uomini di Giuda dissero loro: “Perché siete saliti contro di noi?”
    Quelli risposero: “Siam saliti per legare Sansone; per fare a lui quello che ha
    fatto a noi”.'
  ckb-ckb: 'جا پیاوانی یەهودا گوتیان: «بۆچی هاتوونەتە سەرمان؟» ئەوانیش گوتیان: «بۆ
    ئەوەی شەمشون ببەستینەوە و ئەوەی پێ بکەین کە پێی کردین.»'
  eng-BBE: And the men of Judah said, Why have you come up against us? And they said,
    We have come up to take Samson, and to do to him as he has done to us.
  kan-OKCV: ಯೆಹೂದದಲ್ಲಿ ವಾಸಿಸುವ ಜನರು ಅವರಿಗೆ, “ನೀವು ನಮಗೆ ವಿರೋಧವಾಗಿ ಬಂದದ್ದೇನು?” ಎಂದರು.
    ಫಿಲಿಷ್ಟಿಯರು, “ಸಂಸೋನನು ನಮಗೆ ಮಾಡಿದ ಹಾಗೆ ನಾವು ಅವನಿಗೆ ಪ್ರತಿಯಾಗಿ ಮಾಡುವುದಕ್ಕೆ, ಅವನನ್ನು
    ಹಿಡಿದು ಕಟ್ಟುವುದಕ್ಕೆ ಬಂದೆವು,” ಎಂದರು.
  tam-2017: 'நீங்கள் எங்களுக்கு விரோதமாக வந்தது என்ன என்று யூதா மனிதர்கள் கேட்டதற்கு,
    அவர்கள்: சிம்சோன் எங்களுக்குச் செய்ததுபோல, நாங்களும் அவனுக்குச் செய்யும்படி அவனைக்
    கட்டுகிறதற்காக வந்தோம் என்றார்கள்.'
  spa-RV-1909: 'Y los varones de Judá les dijeron: ¿Por qué habéis subido contra nosotros?
    Y ellos respondieron: A prender á Samsón hemos subido, para hacerle como él nos
    ha hecho.'
  ron-BTF: 'Și bărbații din Iuda au spus: Pentru ce v-ați urcat împotriva noastră?
    Iar ei au răspuns: Ne-am urcat să îl legăm pe Samson, să îi facem cum ne-a făcut
    și el.'
  eng-WEBP: The men of Judah said, “Why have you come up against us?” They said, “We
    have come up to bind Samson, to do to him as he has done to us.”
  eng-FBV: The people of Judah asked, “Why have you invaded us?” “We've come to capture
    Samson, to do to him what he's done to us!” they replied.
  nld-1939: 'De mannen van Juda vroegen hun: Waarom trekt ge tegen ons op? Ze antwoordden:
    Wij trekken op, om Samson te binden, en met hem te doen, wat hij ons heeft gedaan.'
  nch-BL: 'Huan tali Judá ehuani quintatzintoquilijque: ―¿Para ten anhualahuij nica?
    Huan nopa filisteos tananquilijque: ―Tihualahuij tiquitzquiquij Sansón para tijcuepilise
    por cati techchihuilijtoc.'
  vie-1934: 'Người Giu-đa nói cùng chúng rằng: Cớ sao các ngươi lên đánh chúng ta?
    Chúng đáp: Chúng ta lên đây, ấy đặng trói Sam-sôn: chúng ta sẽ đãi hắn y như hắn
    đã đãi chúng ta!'
  hin-CV: यहूदिया के रहनेवालों ने उनसे पूछा, “हम पर हमला क्यों?” उन्होंने उत्तर दिया,
    “शिमशोन को बांधकर ले जाने के लिए हम आए हैं, ताकि हम उससे बदला लें.”
  spa-BES: 'Y los hombres de Judá preguntaron: ¿Por qué han venido a pelear contra
    nosotros? Y ellos contestaron: Hemos subido para tomar a Sansón, y para hacerle
    a él como él lo ha hecho con nosotros.'
  tdx-tdx: 'Le hoe o nte-Iehodao: Ino ty nionjona’ areo haname anay? Le hoe iereo:
    Ty hamahotse i Simsone ty nionjona’ay, hanoe’ay ama’e i nanoa’e ama’aiy.'
  tha-KJV: พวกคนยูดาห์จึงถามว่า “ท่านทั้งหลายขึ้นมารบกับเราทำไม” พวกเหล่านั้นตอบว่า
    “เราขึ้นมามัดแซมสัน เพื่อจะได้กระทำแก่เขาอย่างที่เขาได้กระทำแก่​เรา​”
  por-BR-2018: 'E os homens de Judá lhes disseram: Por que subistes contra nós? E
    eles responderam: A prender a Sansão subimos, para fazer-lhe como ele nos fez.'
  deu-ELO: 'Und die Männer von Juda sprachen: Warum seid ihr wider uns heraufgezogen?
    Und sie sprachen: Um Simson zu binden, sind wir heraufgezogen, daß wir ihm tun,
    wie er uns getan hat.'
  eng-WYC-2018: And men of the lineage of Judah said to them, Why have ye gone up
    against us? The which answered, We come that we bind Samson, (or And they answered,
    We have come so that we can bind up Samson), and yield to him (for) those things
    the which he [hath] wrought against us.
  epo-epo: 'Kaj la Jehudaidoj diris: Pro kio vi eliris kontraŭ nin? Kaj ili respondis:
    Ni venis, por ligi Ŝimŝonon, por agi kun li, kiel li agis kun ni.'
  uig-PIN: 'Yǝⱨudalar bolsa: — Nemixⱪa bizgǝ ⱨujum ⱪilmaⱪqi bolisilǝr? — dewidi, ular
    jawab berip: — Biz Ximxonni tutup baƣlap, u bizgǝ ⱪandaⱪ ⱪilƣan bolsa, bizmu uningƣa
    xundaⱪ ⱪilimiz, dǝp qiⱪtuⱪ, — dedi.'
  beo-beo: 'Yuda dunu da ilima amane adole ba:i, “Dilia da abuliba:le ninima doagala:sala:?”
    Ilia da bu adole i, “Ninia da Sa:masane amo afugili lale, ea hou ninima hamoi
    amo defele, ema agoane hamomusa: misi dagoi.”'
  tpi-OTNT: Orait ol Juda i askim ol, “Bilong wanem yupela i kam pait long mipela?”
    Na ol Filistia i bekim tok olsem, “Mipela i kam bilong kisim Samson na kalabusim
    em, bai mipela i bekim wankain pasin long em olsem em i bin mekim long mipela.”
  hau-SA: Mutanen Yahuda suka ce, “Me ya sa kuka zo mana da yaƙi?” Sai suka ce, “Mun
    zo ne mu kama Samson, a matsayin fursunan yaƙi, mu yi masa kamar yadda ya yi mana.”
  uig-LAT: 'Yehudalar bolsa: — Némishqa bizge hujum qilmaqchi bolisiler? — déwidi,
    ular jawab bérip: — Biz Shimshonni tutup baghlap, u bizge qandaq qilghan bolsa,
    bizmu uninggha shundaq qilimiz, dep chiqtuq, — dédi.'
  nde-nde: Abantu bakoJuda babuza bathi, “Lizesihlaselelani na?” Bona baphendula bathi,
    “Silande ukuzabopha uSamsoni, senze kuye lokhu akwenzayo kithi.”
  ton-ton: Pea pehē ʻe he kau tangata ʻo Siuta, “Ko e hā kuo mou haʻu pehē ai kiate
    kimautolu?” Pea naʻa nau talaange, “Kuo mau haʻu ke haʻi ʻa Samisoni, ke fai kiate
    ia ʻo hangē ko ʻene fai kiate kimautolu.”
  ces-1613: 'Muži pak Juda řekli: Proč jste vytáhli proti nám? I odpověděli: Vytáhli
    jsme, abychom svázali Samsona, a učinili jemu tak, jako on nám učinil.'
  eng-WMB: The men of Judah said, “Why have you come up against us?” They said, “We
    have come up to bind Samson, to do to him as he has done to us.”
  tam-TCV: அப்பொழுது யூதாவின் மனிதர், “ஏன் எங்களுடன் சண்டையிட வந்திருக்கிறீர்கள்?”
    என்று கேட்டார்கள். அதற்கு அவர்கள், “சிம்சோன் எங்களுக்குச் செய்ததுபோல அவனுக்கும்
    நாங்கள் செய்வதற்காக, சிம்சோனைக் கைதுசெய்து கொண்டுபோக வந்தோம்” என்றார்கள்.
  ceb-ULB: Miingon ang mga kalalakin-an sa Juda, “Nganong mitungas man kamo aron sa
    pag-sulong kanamo?” Miingon sila, “Mosulong kami aron among dakpon si Samson,
    ug among buhaton kaniya kung unsa ang iyang gibuhat kanamo.”
  pol-UBG: 'Mężczyźni Judy wówczas powiedzieli: Dlaczego wyruszyliście przeciwko nam?
    I odpowiedzieli: Przyszliśmy, aby związać Samsona i uczynić mu tak, jak on nam
    uczynił.'
  agr-agr: 'Imanikagmatai Judá wegantu aidau ditan iniinak: “¿Wagka jutijai maaniatasagmesh
    atumesh kaunaugme?” tuidau. Tusa tama dita aimainak: “Sansón iina pegkegchau awagtamkau
    asamtai, achika juki iishkam dutiksaik iikami tusa yujaji”, tuidau.'
  kyc-kyc: Dokopa Juta akali dupwame Pilisitia akali dupwa piso soo leyami. Akipamo
    nakamame namwa pyao ralinyi nembo namwana yuu doko nyakalyamisi? leyami. Dokopa
    nakamame isingi lamaiyuo, Namwame Samasone baa puu maiyuo retalena epelyamano.
    Baame namwa kando piyamuli pyuo baa isingi pyarama, leyami.
  urd-GVU: یہوداہ کے باشندوں نے پوچھا، ”کیا وجہ ہے کہ آپ ہم سے لڑنے آئے ہیں؟“ فلستیوں
    نے جواب دیا، ”ہم سمسون کو پکڑنے آئے ہیں تاکہ اُس کے ساتھ وہ کچھ کریں جو اُس نے
    ہمارے ساتھ کیا ہے۔“
  deu-1912: 'Aber die von Juda sprachen: Warum seid ihr wider uns heraufgezogen? Sie
    antworteten: Wir sind heraufgekommen, Simson zu binden, daß wir mit ihm tun, wie
    er uns getan hat.'
  kan-2017: ನೀವು ನಮಗೆ ವಿರೋಧವಾಗಿ ಯುದ್ಧಕ್ಕೆ ಬಂದದ್ದೇಕೆ ಎಂದು ಯೆಹೂದ್ಯರು ಅವರನ್ನು ಕೇಳಲು ಅವರು,
    “ಸಂಸೋನನನ್ನು ಹಿಡಿದು ಕಟ್ಟಿ ಅವನು ನಮಗೆ ಮಾಡಿದಂತೆಯೇ ಅವನಿಗೂ ಮಾಡಬೇಕೆಂದು ಬಂದೆವು” ಎಂದು ಉತ್ತರಕೊಟ್ಟರು.
  yap-yap: Me fith e pumo’on nu Judah ngorad ni lungurad, “Mangfan ni kam m’aged e
    mael ngomad?” Miyad fulweg ni lungurad, “Kugbad ni nggu koled Samson nggu feked,
    ma gamad rin’ ngak e tin ke rin’ ngomad.”
  hlt-MCSB: Te dongah Judah hlang rhoek loh, “Balae tih kaimih soah na luei uh,” a
    ti nah hatah, “Samson te khoh ham neh kaimih taengah a saii bangla anih taengah
    saii van ham kam paan uh coeng,” a ti uh.
  mdy-ETH: ዬያሮ ዪሁዳ ዓሳ፦ «ኑና ዒንሢ ዓይጎሮ ዖላዖ?» ጌይ ዔያቶ ዖኦጬኔ። ዔያታ ማሃዖ፦ «ኑ ሙኬሢ ሶምሶሜ ዓርቂ ቱኪ
    ዔኪ ኑም ዒ ማዼማ ጎይፆ ዒዛኣ ማዻኒኬ» ጌዔኔ።
  twi-ASANTE: Yuda mmarima bisaa Filistifoɔ no sɛ, “Adɛn enti na moto hyɛ yɛn so saa?”
    Filistifoɔ no buaa sɛ, “Yɛaba sɛ yɛrebɛkyere Samson. Deɛ ɔyɛɛ yɛn no, yɛrebɛtua
    no so ka.”
  eng-WEBU: The men of Judah said, “Why have you come up against us?” They said, “We
    have come up to bind Samson, to do to him as he has done to us.”
  wal-wal: Yihudaa asai eta, “Aibissi nuna olanau yiidetii?” yaagidi oichchiis. Oichchin
    eti, “Nuuni Samssoona oikki qachchanaunne i nu bolli oottidoogaadan a bolli oottanau
    yiida” yaagidi zaaridosona.
  spa-PDDPT: 'Los varones de Judá les dijeron: ¿Por qué subieron contra nosotros?
    Y respondieron: Subimos para atrapar a Sansón a fin de hacerle lo mismo que nos
    hizo.'
  gun-gun: 'Ha''e kuery pe Judá regua avakue oporandu: — Mba''e re tu peju ore kuery
    rovai? Ha''e kuery ombovai: — Sansão re roju rojokua heravy aguã, hexe rojapo
    aguã ore kuery re ojapoague rami avi — he''i okuapy.'
  agu-BL: 'I tzun yi e'' aj Judá nin tzun chijaktz scyetz: —¿Mbi tzuntz nchu''lu''
    tan oyintzi'' skuch''? che''ch tzun yi e'' aj Judá bantz scyetz yi e'' filistey.
    —Ntin nku''l tan stz''amle''n Sansón, tan ẍchojol i'' yi mbi cu''n banak ske''j.'
  ilo-ULB: Kinuna dagiti lallaki ti Juda, “Apay a simmang-atkayo a mangraut kadakami?”
    Kinunada, “Rumautkami tapno matiliwmi ni Samson, tapno maaramidmi kenkuana ti
    inaramidna kadakami.”
  kpg-kpg: Digau Judah ga heeu gi digaula, “Goodou e heebagi mai gi gimaadou eiaha?”
    Digaula ga helekai, “Gimaadou ne lloomoi belee galabudi a Samson, gaa hai gi mee
    di hai a mee dela ne hai mai gi gimaadou.”
  uig-ARA: 'يەھۇدالار بولسا: ــ نېمىشقا بىزگە ھۇجۇم قىلماقچى بولىسىلەر؟ ــ دېۋىدى،
    ئۇلار جاۋاب بېرىپ: ــ بىز شىمشوننى تۇتۇپ باغلاپ، ئۇ بىزگە قانداق قىلغان بولسا،
    بىزمۇ ئۇنىڭغا شۇنداق قىلىمىز، دەپ چىقتۇق، ــ دېدى.'
  sus-sus: Yudayakae naxa e maxɔrin, «Wo faxi muxu gerede munfe ra?» E naxa e yaabi,
    «Muxu faxi Samison nan suxude, muxu xa fe ɲaaxi raba a ra alɔ a a rabaxi muxu
    ra ki naxɛ.»
  pon-2006: Mehn Suda ko eri idek rehrail, “Dahme kumwail mahmahwenkihong kiht?” Irail
    ahpw sapeng, nda, “Se kodohn salihedi Samson pwe se en wiahiong dahme e wiahiong
    kihto.”
  jae-jae: Lau aŋga Juda têtu kênac êsêac gebe “Amac ajac siŋ gêdêŋ aêac kêtu asageŋŋa.”
    Êsêac sêjô êsêac aweŋ gebe “Aêac amêŋ gebe ansô Simson tôŋ ma aŋgôm gêŋ, taŋ eŋ
    gêgôm gêdêŋ aêac naŋ, êndêŋ eŋ.”
  ksd-ksd: 'Ma ra tarai Iuda dia ga biti: Ava pot tadav avet upi ra ava? Ma dia ga
    biti: Ave pot upi avet a vi Samson pi avet a bali nam i ga pait ia ta vevet.'
  tur-YTC: Yahudalılar, “Neden bize karşı çıktınız?” dediler. “Şimşon'u bağlamak ve
    bize yaptığı gibi ona yapmak için geldik” dediler.
  grc-BRENT: Καὶ εἶπαν ἀνὴρ Ἰούδα, εἰς τί ἀνέβητε ἐφʼ ἡμᾶς; καὶ εἶπον οἱ ἀλλόφυλοι,
    δῆσαι τὸν Σαμψὼν ἀνέβημεν, καὶ ποιῆσαι αὐτῷ ὃν τρόπον ἐποίησεν ἡμῖν.
  ind-AYT: Orang-orang Yehuda berkata, “Mengapa kamu datang menyerang kami?” Mereka
    berkata, “Kami datang untuk mengikat Simson dan memperlakukan dia seperti dia
    memperlakukan kami.”
  nya-nya: Anthu a fuko la Yuda anafunsa kuti, “Nʼchifukwa chiyani mwabwera kudzamenyana
    nafe?” Iwo anayankha kuti, “Tabwera kudzamanga Samsoni ndi kuti timuchite zofanana
    ndi zimene anatichita.”
  hrv-hrv: '“Zašto ste pošli na nas?” - upitaše ih Judejci. A oni im odgovoriše: “Pošli
    smo da svežemo Samsona i da mu učinimo kako je on učinio nama.”'
  mps-mps: Tialima, te Juda dabego augwaliba hanalu wali, “Magi baso te dagego da
    dali hwįagasaliwe?” Augwaligo te tiwai po wei ponani, “Da asali te dago Samson
    selama, kalabus ilainu, tama dago te agabolo te agai da dali yali deli tigi poai
    kolesaga te wei ponainogo te tiwai ilaibao,” wai.
  tpi-tpi: Orait ol Juda i askim ol, “Bilong wanem yupela i kam pait long mipela?”
    Na ol Filistia i bekim tok olsem, “Mipela i kam bilong kisim Samson na kalabusim
    em, bai mipela i bekim wankain pasin long em olsem em i bin mekim long mipela.”
  dan-1931: 'Da sagde Judas Mænd: “Hvorfor er I draget op imod os?” Og de svarede:
    “Vi er draget herop for at binde Samson og handle mod ham, som han har handlet
    mod os!”'
  vie-OVCB: 'Người Giu-đa hỏi người Phi-li-tin: “Tại sao các ông đến đánh chúng tôi?”
    Người Phi-li-tin đáp: “Chúng ta tìm bắt Sam-sôn để báo thù những điều hắn đã làm
    cho chúng ta.”'
  guj-2017: યહૂદાના માણસોએ કહ્યું, “શા માટે તમે અમારા પર હુમલો કરવા આવ્યા છો?” તેઓએ
    કહ્યું, “અમે સામસૂનને પકડવા માટે હુમલો કર્યો છે, જેથી તેણે અમારી સાથે જે કર્યું
    છે તેવું અમે તેને કરીએ.”
  pon-2006A: Mehn Suda ko eri idek rehrail, “Dahme kumwail mahmahwenkihong kiht?”
    Irail ahpw sapeng, nda, “Se kodohn salihedi Samson pwe se en wiahiong dahme e
    wiahiong kihto.”
  por-BRBSL: 'Os homens de Judah disseram: “Por que você se deparou conosco?” Eles
    disseram: “Nós viemos para amarrar Sansão, para fazer com ele como ele fez conosco”.'
  cth-cth: Hahoi Judahnaw ni bangkongmaw kaimouh tuk hanlah na tho awh atipouh awh.
    Ahnimouh ni, Samson man hane hoi, kaimouh ka tak dawk a sak e patetlah a tak dawk
    sak hanelah ka tho awh atipouh.
  twi-twi: Yuda mmarima bisaa Filistifo no se, “Adɛn nti na motow hyɛ yɛn so saa?”
    Filistifo no buae se, “Yɛaba sɛ yɛrebɛkyere Samson. Nea ɔyɛɛ yɛn no, yɛrebetua
    no so ka.”
  hlt-hlt: Te dongah Judah hlang rhoek loh, “Balae tih kaimih soah na luei uh,” a
    ti nah hatah, “Samson te khoh ham neh kaimih taengah a saii bangla anih taengah
    saii van ham kam paan uh coeng,” a ti uh.
  tbz-SIM: 'Kɛ̀ Sudɑɑ kɔbɛɛ bɛ̀ bekɛ kɛ dɔ̀: Dɛ̀ dòmmɛ kɛ̀ di kɔ̀tɛní kɛ bo ti kpɑnnɛ̀?
    Kɛ̀ Fidisitɛ̃ɛ̃bɛ dɔ̀: Ti kɔ̀tɛní kɛ bo pĩ́ nSɑ̃nsɔ̃ɔ̃ nwe kóò dɔ̀ɔ̀ ò ti dɔ̀ɔ̀mɛ̀.'
  msy-2020: Ezɨ Judaba kamaghɨn men azangsɨsi, “Ia bar tizim bagha iza e ko mɨsoghasa?”
    Ezɨ Filistiaba kamaghɨn me ikaragha ghaze, “E Samsonɨn suiragh, a inigh mangɨ
    kalabus darɨghasa. An e gamizir arazimra, e uaghan kamaghɨram a damuam.”
  azb-azb: 'Yəhuda adamları dedi: «Nə üçün bizə qarşı çıxmısınız?» Onlar dedilər:
    «Biz gəlmişik ki, Şimşonun əl-qolunu bağlayaq və bizim başımıza gətirdiyini onun
    başına gətirək».'
  eng-DBY: And the men of Judah said, Why are ye come up against us? And they said,
    To bind Samson are we come up, to do to him as he has done to us.
  hin-2017: तब यहूदी मनुष्यों ने उनसे पूछा, “तुम हम पर क्यों चढ़ाई करते हो?” उन्होंने
    उत्तर दिया, “शिमशोन को बाँधने के लिये चढ़ाई करते हैं, कि जैसे उसने हम से किया
    वैसे ही हम भी उससे करें।”
  eng-YLT: and the men of Judah say, 'Why have ye come up against us?' and they say,
    'To bind Samson we have come up, to do to him as he hath done to us.'
  kne-kne: isonga kanan din man-ili ed Juda, “Apay ngin ay inmali kayo ay mangobat
    en dakami?” Songbatan pay din Filisteo yan kanan da, “Inmali kami ay en manpap
    en Samson ta ibalod mi ya ibaes mi din inamag nan dakami.”
  eng-WYC-2017: And men of the lineage of Judah said to them, Why have ye gone up
    against us? The which answered, We come that we bind Samson, and yield to him
    those things the which he [hath] wrought against us.
  eng-WMBB: The men of Judah said, “Why have you come up against us?” They said, “We
    have come up to bind Samson, to do to him as he has done to us.”
  urd-GVH: यहूदाह के बाशिंदों ने पूछा, “क्या वजह है कि आप हमसे लड़ने आए हैं?” फ़िलिस्तियों
    ने जवाब दिया, “हम समसून को पकड़ने आए हैं ताकि उसके साथ वह कुछ करें जो उसने हमारे
    साथ किया है।”
  rug-rug: Meke nanasi rina tinoni pa Ziuda si arini, “Na vegua ke mae rapatani gami
    tu gamu?” Meke olaṉa si arini, “Mae si gami pude pusi vagia se Samusoni, pude
    mami tavete hobea koasa sapu gua tavetia sa koa gami,” gua si arini.
  gaz-gaz: Namoonni Yihuudaas, “Isin maaliif nu waraanuuf dhuftan?” jedhanii isaan
    gaafatan. Isaanis deebisanii, “Nu Saamsoon hiinee waan inni nu godhe sana isa
    godhuuf dhufne” jedhan.
  fra-LSG: 'Les hommes de Juda dirent: Pourquoi êtes-vous montés contre nous? Ils
    répondirent: Nous sommes montés pour lier Samson, afin de le traiter comme il
    nous a traités.'
  gnn-gnn: Ga wäŋawuy ŋurikiyyinydjayi Djuda bäpurru' ḏarramu waŋana dhä‐wirrka'yurruna
    walalanha bitjarra, “Nhäku nhuma yukurra dhuwala ŋayan'‐dharra ŋanapurruŋgunydja?”
    Ga walalanydja buku‐ruŋiyinmaraŋala bitjarra, “Ŋunha ŋanapurru dhuwala ḏukṯuk
    Djämdjingu. Ŋanapurru yurru ŋanyanydja yätjkuma yana, bitjarra ŋayi ŋanapurrunha
    yätjkuŋala.”
  yal-yal: Yuda kaane yi e maxɔdin, e naxa, “Nanfera ɛ faxi nxu xili ma?” E yi e yabi,
    e naxa, “Nxu faxi Samisɔn nan xidideyi, alogo a naxan ligaxi nxu ra, nxu fan xa
    na liga a ra.”
  haw-1868: Ninau aku la na kanaka o ka Iuda, No ke aha la oukou i pii mai nei e ku
    e ia makou? I mai la lakou, Ua pii mai nei makou e nakinaki ia Samesona e hana
    aku ia ia, e like me kana i hana mai ai ia makou.
  arb-NAV: 'فَسَأَلَهُمْ رِجَالُ يَهُوذَا: «لِمَاذَا جِئْتُمْ لِمُحَارَبَتِنَا؟» فَأَجَابُوهُمْ:
    «جِئْنَا لِكَيْ نَأْسِرَ شَمْشُونَ وَنَفْعَلَ بِهِ مِثْلَمَا فَعَلَ بِنَا».'
  ewe-ewe: Yudatɔwo bia wo be, “Nu ka dim miele le afi sia?” Filistitɔwo ɖo eŋu be,
    “Míeva be míalé Samson eye míawɔe abe ale si wòwɔ mí ene.”
  eng-LEE: And the men of Judah said, Why are ye come up against us? And they answered,
    To bind Samson are we come up, to do to him as he hath done to us.
  gvn-gvn: '@see-verse:JDG.015.009'
  asm-FB: তাতে যিহূদাৰ মানুহবোৰে সুধিলে, “তোমালোকে আমাৰ বিৰুদ্ধে কিয় যুদ্ধ কৰিবলৈ
    উঠি আহিলা?” সিহঁতে ক’লে, “আমি চিমচোনক বান্ধিবলৈ আহিলোঁ, সি আমালৈ যেনে কৰিলে, আমিও
    তাক তেনে কৰিবলৈ আহিলোঁ।”
  sus-A: يُدَيَكَيٍ نَشَ عٍ مَشْرِن، «وٌ قَشِ مُشُ فٍرٍدٍ مُنقٍ رَ؟» عٍ نَشَ عٍ يَابِ،
    «مُشُ قَشِ سَمِسٌن نَن سُشُدٍ، مُشُ شَ قٍ حَاشِ رَبَ عَ رَ عَلْ عَ عَ رَبَشِ مُشُ
    رَ كِ نَشّ.»
  fra-SBL: 'Les hommes de Juda dirent : « Pourquoi êtes-vous venus contre nous ? »
    Ils ont dit : « Nous sommes montés pour lier Samson, pour lui faire ce qu''il
    nous a fait. »'
  hbo-hbo: וַיֹּֽאמְרוּ֙ אִ֣ישׁ יְהוּדָ֔ה לָמָ֖ה עֲלִיתֶ֣ם עָלֵ֑ינוּ וַיֹּאמְר֗וּ
    לֶאֱסֹ֤ור אֶת־שִׁמְשֹׁון֙ עָלִ֔ינוּ לַעֲשֹׂ֣ות לֹ֔ו כַּאֲשֶׁ֖ר עָ֥שָׂה לָֽנוּ׃
  piu-2006: '@see-verse:JDG.015.009'
  kik-kik: Nao andũ a Juda makĩũria atĩrĩ, “Mũũkĩte kũhũũrana na ithuĩ nĩkĩ?” Nao
    magĩcookia atĩrĩ, “Tũũkĩte kũnyiita Samusoni, tũmwĩke o ta ũrĩa aatwĩkire.”
  fra-NCL: 'Les hommes de Juda dirent : « Pourquoi êtes-vous tournés contre nous ? »
    Ils répondirent : « Nous sommes montés pour lier Samson, afin de le traiter comme
    il nous a traités. »'
  cek-AK: Judah kaminawk mah, Tipongah kaicae tuk hanah nang zoh o loe? tiah a naa.
    Nihcae mah, Samson to qui hoi taoeng hanah kang zoh o; kaicae nuiah a sak ih hmuen
    baktih toengah, a nuiah ka sak o toeng han, tiah a naa o.
  cuk-cuk: 'Judáʼginmalad Filistea-sordamarse egichiarmalad: —¿Ibiga be anmargi bila-onodanimala?
    Filistea-sordamar abin-sogdemalad: —Anmar Sansón-gaega danimala. Igi-anmar-imaksamoga,
    deyob anmar imakmogoed.'
  uig-CYR: 'Йәһудалар болса: — Немишкә бизгә һуҗум қилмақчи болисиләр? — девиди, улар
    җавап берип: — Биз Шимшонни тутуп бағлап, у бизгә қандақ қилған болса, бизму униңға
    шундақ қилимиз, дәп чиқтуқ, — деди.'
  tel-2017: యూదాప్రజలు వారిని “మీరెందుకు మాపై యుద్ధం చేస్తున్నారు?” అని అడిగారు. దానికి
    ఫిలిష్తీయులు “సంసోనును పట్టుకోడానికే యుద్ధం చేస్తున్నాం. అతడు మాకు చేసినదానికి
    మేమూ బదులు తీర్చుకోవాలి” అన్నారు.
  hat-BSA: 'Mesye Juda yo te di: “Poukisa nou vin monte kont nou?” Yo te di: “Nou
    te monte pou mare Samson dekwa ke nou kab fè l menm bagay ke li te fè nou an.”'
  kos-kos: Mwet Judah elos siyuk selos, “Efu ku kowos tuku mweuni kut?” Na elos fahk,
    “Kut tuku in sruokilya Samson in folokin nu sel ma el oru nu sesr.”
  hbo-WLC: וַיֹּֽאמְרוּ֙ אִ֣ישׁ יְהוּדָ֔ה לָמָ֖ה עֲלִיתֶ֣ם עָלֵ֑ינוּ וַיֹּאמְר֗וּ
    לֶאֱס֤וֹר אֶת־שִׁמְשׁוֹן֙ עָלִ֔ינוּ לַעֲשׂ֣וֹת ל֔וֹ כַּאֲשֶׁ֖ר עָ֥שָׂה לָֽנוּ׃
  ibo-ibo: Ndị Juda jụrụ ajụjụ sị ha; “Ọ bụ gịnị mere unu ji bịa nʼebe a ibuso anyị
    agha?” Ha zara sị, “Anyị na-achọ ijide Samsin, ka anyị megwara ya ihe ọjọọ o mere
    anyị.”
  ory-ory: ତହିଁରେ ଯିହୁଦାର ଲୋକମାନେ ପଚାରିଲେ, “ତୁମ୍ଭେମାନେ କାହିଁକି ଆମ୍ଭମାନଙ୍କ ବିରୁଦ୍ଧରେ
    ଆସିଅଛ?” ସେମାନେ କହିଲେ, “ଶାମ୍‍ଶୋନ୍‍କୁ ବାନ୍ଧି ସେ ଯେପରି ଆମ୍ଭମାନଙ୍କ ପ୍ରତି କରିଅଛି, ସେପରି
    ଆମ୍ଭେମାନେ ତାହା ପ୍ରତି କରିବାକୁ ଆସିଅଛୁ।”
  chk-chk: Nge ekewe re Juta ra aisiniir, “Pwota oua feito pwe oupwe maun ngenikem?”
    Iwe, ra pälüeni, “Äm aia feito pwe aipwe föti Samson o föri ngeni usun mine i
    a föri ngenikem.”
  rop-rop: Wal ola men brom Juda klen bin go en askim detlot Filastain pipul, “Wotfo
    yumob bin kaman blanga fait langa melabat?” En detlot pipul bin tok, “Melabat
    bin kaman blanga gajim Semsan en tridim im seimwei laik imbin tridim melabat.”
  ukr-1871: 'І питали осадники Юдеї: Чого ви двинули проти нас? А вони відказали:
    Щоб уловити Самсона і вчинити з ним таке, як учинив він із нами.'
  deu-1951: 'Aber die Männer von Juda sprachen: Warum seid ihr wider uns heraufgezogen?
    Sie antworteten: Wir sind heraufgekommen, Simson zu binden, um ihm zu tun, wie
    er uns getan hat!'
  eng-JPS: 'And the men of Judah said: ''Why are ye come up against us?'' And they
    said: ''To bind Samson are we come up, to do to him as he hath done to us.'''
  srp-1865: 'A ljudi od Jude rekoše: što ste izašli na nas? I odgovoriše: izašli smo
    da svežemo Samsona i da mu uèinimo kako je on nama uèinio.'
  lug-lug: Abantu ba Yuda ne bababuuza nti, “Lwaki mutulumbye?” Abafirisuuti ne babaddamu
    nti, “Tuzze okuwamba Samusooni tumutwale nga musibe, tumwesasuze nga bwe yatukola.”
  heb-heb: ויאמרו איש יהודה למה עליתם עלינו ויאמרו לאסור את שמשון עלינו לעשות לו כאשר
    עשה לנו׃
  ben-IRV: তাতে যিহূদার লোকেরা জিজ্ঞাসা করল, “তোমরা আমাদের বিরুদ্ধে কেন আসলে?” তারা
    বলল, “শিম্‌শোনকে বাঁধতে এসেছি; সে আমাদের সঙ্গে যেমন করেছে, আমরাও তার সঙ্গে তেমন
    করব।”
  pan-pan: ਯਹੂਦਾਹ ਦੇ ਲੋਕਾਂ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਪੁੱਛਿਆ, “ਤੁਸੀਂ ਕਿਉਂ ਸਾਡੇ ਉੱਤੇ ਹਮਲਾ ਕਰਨ ਆਏ
    ਹੋ?” ਉਨ੍ਹਾਂ ਨੇ ਉੱਤਰ ਦਿੱਤਾ, “ਅਸੀਂ ਸਮਸੂਨ ਨੂੰ ਬੰਨ੍ਹਣ ਲਈ ਆਏ ਹਾਂ ਤਾਂ ਜੋ ਜਿਸ ਤਰ੍ਹਾਂ
    ਉਸ ਨੇ ਸਾਡੇ ਨਾਲ ਕੀਤਾ, ਉਸੇ ਤਰ੍ਹਾਂ ਅਸੀਂ ਵੀ ਉਹ ਦੇ ਨਾਲ ਕਰੀਏ।”
  mya-JVB: ယုဒ လူ တို့ကလည်း ၊ အဘယ်ကြောင့် ချီ လာကြသနည်းဟုမေး သော် ၊ ငါ တို့၌ ရှံဆုန်ပြု
    သကဲ့သို့ သူ့ ကို ချည်နှောင် ၍ ပြု ခြင်းငှါ ချီ လာသည်ဟု ပြန်ပြော ကြ၏။
  tbg-tbg: Iutaa vaiinti vikara aqao ti, Ne nantihae tinavu harireka auti variavo?
    tumanta vika tiha, Tenavu Samsonira rumparera anuro. Viva tinavu qoraiqama timitaintemake,
    tenavu naivata qoraiqama amitarerave, tura.
  hmo-hmo: Iuda taudia idia gwau, “Badina dahaka ai dekenai umui tuari henia gwauraia?”
    Idia gwau, “Ai be Samson do ai abia mauri totona ai mai, ia ese ai dekenai ia
    karaia karadia edia davana do ai henia.”
  urd-urd: और यहूदाह के लोगों ने उनसे कहा, “तुम हम पर क्यूँ चढ़ आए हो?” उन्होंने कहा,
    “हम समसून को बाँधने आए हैं, ताकि जैसा उसने हम से किया हम भी उससे वैसा ही करें।”
  rus-SYN: 'И сказали жители Иудеи: за что вы вышли против нас? Они сказали: мы пришли
    связать Самсона, чтобы поступить с ним, как он поступил с нами.'
  bqc-SIM: 'Ɔ̃ Yuda buiↄ ń lá aa mɛ̀: Bↄ́yãi a mↄwá ń zĩoi? Ɔ̃ aa mɛ̀: Wa mↄ
    Sãusↄ̃ↄ kṹi wà kɛɛ̀ lá a kɛ̀wɛ̃ɛwaɛ.'
  tcz-CHONGTHU: Judah mipite chun Philistine hochu adongun “Ipi bolla neihung delkhum
    uham?” atiuve. Philistine ten adonbut un, “Keiho Samson mandinga hung kahiuve,
    aman keiho chunga thilse abol hi lethuh dinga kahung’u ahi,” atiuve.
  mar-mar: तेव्हा यहूदी माणसे म्हणाली, “तुम्ही आमच्यावर का हल्ला केला आहे?” तेव्हा
    ते म्हणाले, “शमशोनाला पकडण्यासाठी म्हणून आम्ही हल्ला केला आहे; त्याने आमच्याशी
    जसे केले, तसेच त्याच्याशी करण्यासाठी आम्ही आलो आहो.”
  qub-qub: 'Chaura Judäcunaga tapuran: «¿Imanirtaj nogacunawan pillyaj shamushcanqui?»
    nir. Filistea runacunana niran: «Sansonta prësojmi shamushcä. Ayñitami cutichishaj.»'
  bqp-bqp: 'Akũ Yudanↄ ń lá ò pì: Bↄ́yãi a suwái kũ zĩ̀ioo? Akũ ò pì: O su ò
    Samusi kũmɛ, de ò kɛnɛ lákũ à kɛ̀wɛrɛ nà.'
  hat-hat: 'Moun peyi Jida yo mande yo: -Poukisa nou vin atake nou? Yo reponn: -Nou
    vin isit la pou n'' mare Samson, pou n'' fè l'' pase menm sa li te fè nou pase
    a.'
  eng-BSB: “Why have you attacked us?” said the men of Judah. The Philistines replied,
    “We have come to arrest Samson and pay him back for what he has done to us.”
  tod-tod: 'Zuda nuiti ti gaazaɠagi woni, ti ɠɛ ma: «Lee vaa zu wo lɛai gi laalɔɠɔma?»
    Ti ɠɛni ti ma: «Gi ʋaaʋɛ ga gi Samesɔn ɠili, gi naa ʋotokula, nii é kɛai ga giye.»'
  eng-WEBPB: The men of Judah said, “Why have you come up against us?” They said,
    “We have come up to bind Samson, to do to him as he has done to us.”
  kbq-kbq: Hagi ha'ma eme hunezamantage'za Juda vahe'mo'za amanage hu'naze, Nagafare
    tamagra emereritma hara eme hunerantaze? Anagema hazage'za Filistia vahe'mo'za
    amanage hu'za kenona hu'naze, tagri'ma ha'ma hurante'neaza huta Samsonina aheta
    anakinaku e'none.
  nhe-BL: 'Huan tlali Judá ehuani quintlajtlanijque: ―¿Para tlen inhualahuij nica?
    Huan nopa filisteos tlananquilijque: ―Tihualahuij tiquitzquiquij Sansón para tijcuepilise
    ica tlen techchihuilijtoc.'
  bus-bus: 'Ben Yudanↄ ń lá wà bè: Bↄ́yãnzin a mↄwazi kↄ̃n zĩ̀ozi? Ben aↄ̃ bè: Wa
    mↄ wà Samusĩ kũmɛ, lɛ wà kɛnɛ lán à kɛ̀we nà.'
  gub-BL: Awa Zuta izuapyapyr upuranu Piri ywy rehe har wanehe wà. — Màràzàwe tuwe
    pezur ureàmàtyry'ym pà pe, i'i wanupe wà. — Uruzur xe Zàxàw ipyhyk pà ure. Uruzapo
    putar urewe hemiapo kwer zàwenugar izupe ure nehe, i'i wanupe wà.
  eng-DRA: 'And the men of the tribe of Juda said to them: Why are you come up against
    us? They answered: We are come to bind Samson, and to pay him for what he hath
    done against us.'
