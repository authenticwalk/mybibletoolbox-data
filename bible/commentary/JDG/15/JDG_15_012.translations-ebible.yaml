verse: JDG.015.012
translations:
  mal-C: 'അവർ ശിംശോനോട്, “നിന്നെ പിടിച്ചുകെട്ടി ഫെലിസ്ത്യരുടെ കൈയിൽ ഏൽപ്പിക്കാനാണ്
    ഞങ്ങൾ വന്നിരിക്കുന്നത്” എന്നു പറഞ്ഞു. ശിംശോൻ അവരോടു പറഞ്ഞു: “നിങ്ങൾതന്നെ എന്നെ
    കൊല്ലുകയില്ല എന്ന് എന്നോട് സത്യം ചെയ്യണം.”'
  deu-TKW: 'Sie sprachen zu ihm: Dich festzunehmen, sind wir hergekommen, um dich
    den Philistern auszuliefern! Simson aber erwiderte ihnen: Schwört mir, daß ihr
    selbst mich nicht erschlagen wollt!'
  lin-lin: 'Bato ya Yuda balobaki na Samison : — Toyei mpo na kokanga yo na basinga
    mpe kokaba yo na maboko ya bato ya Filisitia. Samison alobaki na bango : — Bolapa
    ndayi liboso na ngai ete bokoboma ngai te bino moko.'
  eng-LSV: And they say to him, “We have come down to bind you—to give you into the
    hand of the Philistines.” And Samson says to them, “Swear to me, lest you fall
    on me yourselves.”
  eng-GNV: Againe they sayd vnto him, Wee are come to binde thee, and to deliuer thee
    into the hande of the Philistims. And Samson sayde vnto them, Sweare vnto me,
    that yee will not fall vpon me your selues.
  eng-WEBSTER: And they said to him, We have come down to bind thee, that we may deliver
    thee into the hand of the Philistines. And Samson said to them, Swear to me, that
    ye will not fall upon me yourselves.
  nhw-BL: 'Huajca nopa Judá ehuani quiilhuijque: ―Tihualahuij timitzitzquise para
    timitztemactilise ininmaco nopa filisteos. Huan Sansón quinnanquili: ―Xijtestigojquetzaca
    Toteco para amo antechmictise.'
  swh-ONEN: Wakamwambia, “Tumekuja kukufunga na kukutia mikononi mwa Wafilisti.” Samsoni
    akawaambia, “Niapieni kuwa hamtaniua ninyi wenyewe.”
  bba-bba: Bɑ nùn sɔ̃ɔwɑ bɑ nɛɛ, sɑ nɑwɑ su kɑ nun mwɑ su bɔke su nun Filisitibɑ nɔmu
    bɛriɑ. Mɑ u nɛɛ, i bɔ̃ruo bɛɛn tii i kun mɑn ɡoomɔ.
  eng-KJVCPB: And they said unto him, We are come down to bind thee, that we may deliver
    thee into the hand of the Philistines. And Samson said unto them, Swear unto me,
    that ye will not fall upon me yourselves.
  wbp-wbp: Ngula-jangka, wati Juurda-wardingkilirla wangkaja nyanungukuju, “Yuwayi.
    Jalangurluju karnangkulu warirninjarla kanyi warrmarla Pilijiya-wardingki-kirra.”
    Jamijini-jana wangkaja, “Ngulaju ngula-juku. Kularna-nyarra warla-pajirni kuja-kujakuju.
    Kala ngarrika-wiyijili yangka kulankujulu ngaju murrumurru-mani.”
  luo-luo: Negiwachone niya, “Wasebiro mondo watweyi kendo wachiwi e lwet jo-Filistia.”
    Samson nowacho niya, “Kwongʼrenauru ni un uwegi ok ununega.”
  meu-meu: Idia ma eto, Baia ḡuimu bona Filistia taudia imadia ai baia atomu totona
    vada ama.
  npi-ULB: तिनीहरूले शिमशोनलाई भने, “तिमीलाई बाँधेर पलिश्तीहरूका हातमा दिनको निम्ति
    हामी यहाँ तल आएका छौं ।” शिमशोनले तिनीहरूलाई भने, “मसँग यो शपथ खाओ कि तिमीहरू
    आफैंले मलाई मार्नेछैनौ ।”
  yor-yor: Wọ́n wí pé, “Àwa wá láti dè ọ́, kí a sì fi ọ́ lé àwọn Filistini lọ́wọ́.”
    Samsoni wí pé, “Ẹ búra fún mi pé, ẹ̀yin kì yóò fúnra yín pa mí.”
  emp-NTPO: 'Maʌ̃ne Judad̶ebemarãba jarasid̶aa: –Dairãra ze panʌa bʌra pilisteorãa
    jida diad̶i carea.– Maʌ̃ne Sansoʌ̃ba jarasia: –Naãrã wãrãneba jarad̶adua bãrãba
    mʌ̃ra bead̶aẽ́da.–'
  ind-ind: Kata orang-orang Yehuda itu kepada Simson, “Kami datang untuk mengikatmu
    dan menyerahkanmu kepada orang Filistin.” Tetapi jawab Simson, “Berjanjilah kepadaku
    bahwa kalian sendiri tidak akan membunuhku.”
  pes-OPCB: 'مردان یهودا گفتند: «ما آمده‌ایم تو را ببندیم و به فلسطینی‌ها تحویل دهیم.»
    سامسون گفت: «بسیار خوب، ولی به من قول دهید که خود شما مرا نکشید.»'
  tgl-ULB: Sinabi nila kay Samson, “Bumaba kami para talian ka at ipaubaya ka sa kapangyarihan
    ng mga Palestina.” Sinabi ni Samson sa kanila, “Ipangako ninyo sa akin na hindi
    ninyo ako papatayin.”
  cbu-NT: Ashiriya, Sansonaa, iy kusaranganiya. Shiyaa putayruni Filistewshucheem
    panapani atiniya, táranginiya. Itaru, Sansonsha, Ashiri siynaa nuwaa zurampatari
    Apanll waana paritam pcharispa, tárangiya.
  hui-hui: Ani layagola tigua ibuhondo lalu, Iname ogoria ibirimadagoni í̠ minu daba
    howa tinaga giha ya hole lowa ibirima, lene. Ani layagola Samasonohanda tihondo
    lalu, Tígua i̱ heneneore Pilidialirunaga giha ya hole tínime naboleberema lalu
    bi henenego ladaba, lene.
  mya-mya: သူ​တို့​သည်​ရှံဆုန်​အား``ငါ​တို့​လာ​ရောက်​ကြ ခြင်း​မှာ​သင့်​ကို​ချည်​နှောင်​၍
    ထို​သူ​တို့​၏​လက် သို့​အပ်​နှံ​ရန်​ဖြစ်​ပါ​သည်'' ဟု​ဆို​ကြ​၏။ ရှံ​ဆုန်​က​လည်း``သင်​တို့​ကိုယ်​တိုင်​ငါ့​အား
    မသတ်​ပါ​ဟု​က​တိ​ပြု​ပါ​လော့'' ဟု​ဆို​၏။
  bod-N: ཡ་ཧུ་དཱ་པ་རྣམས་ཀྱིས་ཁོ་ལ་འདི་ལྟར་སྨྲས་པ་སྟེ། ངེད་ཅག་ནི་ཁྱོད་རང་བཀྱིགས་ནས་ཕེ་ལེ་ཤེད་པའི་ལག་ཏུ་སྤྲོད་པའི་ཕྱིར་མར་འོངས་པ་ཡིན་ཞེས་པ་ན།
    སཱམ་སོན་ན་རེ། ཁྱོད་ཅག་རང་གིས་ང་ལ་མི་རྒོལ་བ་མནའ་དང་བཅས་ཁས་ལེན་དགོས་ཞེས་སྨྲས་ཤིང་།
  sna-sna: Ivo vakati kwaari, “Tauya kuzokusunga kuti tikuise kuvaFiristia.” Samusoni
    akati, “Pikai kwandiri kuti imi hamundiurayi pachenyu.”
  spa-BLM: 'Le dijeron: “Hemos bajado para atarte y entregarte en manos de los filisteos”.
    Sansón les dijo: “Júrenme que no me atacarán ustedes mismos”.'
  cac-cac: 'Ix yalan eb'' vin̈ d''a vin̈ icha tic: —Yuj chi'' to tzul ach co tzec''b''at
    ticnaic yic b''at ach cac''an d''a eb'' vin̈ chi'', xchi eb'' vin̈. Ix tac''vi
    vin̈ d''a eb'' vin̈: —Aq''uec e ti'' d''ayin an, tato yel man̈ ol in e milchamlaj,
    xchi vin̈.'
  swh-ULB: Wakamwambia Samsoni, “Tumeshuka kukufunga na kukutia mikononi mwa Wafilisti.”
    Samsoni akawaambia, “Niapieni kwamba hamtaniua ninyi wenyewe.”
  bel-bel: 'І сказалі яму: мы прыйшлі зьвязаць цябе, каб аддаць цябе ў рукі Філістымлянам.
    І сказаў ім Самсон: прысягнеце мне, што вы не забэяце мяне.'
  deu-ELBBK: 'Da sprachen sie zu ihm: Um dich zu binden, sind wir herabgekommen, dass
    wir dich in die Hand der Philister liefern. Und Simson sprach zu ihnen: Schwört
    mir, dass ihr nicht über mich herfallen werdet!'
  mbb-OT: Migkaǥi zan te, “Midhendini key te kedakep kenikew, su wey zey sikew ikeveǥey
    ziyà te menge Filistihanen.” Midtavak si Samson te, “Ebpezakep a keniyu basta
    ebpenangdù kew he kenà a keniyu edhimetayan.”
  mal-2015: 'അവർ അവനോടു: ഫെലിസ്ത്യരുടെ കയ്യിൽ ഏല്പിക്കേണ്ടതിന്നു നിന്നെ പിടിച്ചുകെട്ടുവാൻ
    ഞങ്ങൾ വന്നിരിക്കുന്നു എന്നു പറഞ്ഞു. ശിംശോൻ അവരോടു: നിങ്ങൾ തന്നേ എന്നെ കൊല്ലുകയില്ല
    എന്നു എന്നോടു സത്യം ചെയ്‌വിൻ എന്നു പറഞ്ഞു.'
  tuo-NT: 'Cʉ̃ tojo nicã tʉꞌorã, cʉ̃rẽ aꞌtiro nicãrã niwã: —Filisteo masãrẽ wiarãtirã,
    mʉꞌʉrẽ dʉꞌterã aꞌtirã weeapʉ. Sansón narẽ yʉꞌticʉ niwĩ: —Õꞌacʉ̃ wãme meꞌrã wãmepeo,
    “Mʉꞌʉrẽ wẽjẽsome”, niña, nicʉ niwĩ.'
  rmc-rmc: 'Phende leske: „Avľam tut te chudel a te del andro vasta le Filišťincengre.“
    O Samson lenge phenďa: „Len vera, hoj na chučena pre ma tumen korkore!“'
  pes-OPV: 'ایشان وی را گفتند: «ماآمده‌ایم تا تو را ببندیم و به‌دست فلسطینیان بسپاریم.»
    شمشون در جواب ایشان گفت: «برای من قسم بخورید که خود بر من هجوم نیاورید.»'
  ron-1924: 'Ей й-ау зис: „Ной не-ам коборыт сэ те легэм, ка сэ те дэм ын мыниле филистенилор.”
    Самсон ле-а зис: „Жураци-мь кэ ну мэ вець оморы.”'
  ben-OBCV: তারা তাঁকে বলল, “আমরা তোমাকে বেঁধে ফিলিস্তিনীদের হাতে সমর্পণ করে দিতে
    এসেছি।” শিম্‌শোন বললেন, “আমার কাছে শপথ করো যে তোমরা নিজেরাই আমাকে হত্যা করবে না?”
  som-som: Markaasay isagii ku yidhaahdeen, Waxaannu u nimid inaannu ku xidhno, si
    aannu gacanta kuugu gelinno reer Falastiin. Kolkaasuu Samsoon ku yidhi iyagii,
    Ii dhaarta inaydnaan idinku i dilayn.
  lat-VUC: 'Ligare, inquiunt, te venimus, et tradere in manus Philisthinorum. Quibus
    Samson: Jurate, ait, et spondete mihi quod non occidatis me.'
  eng-ASVBT: And they said unto him, We are come down to bind thee, that we may deliver
    thee into the hand of the Philistines. And Samson said unto them, Swear unto me,
    that ye will not fall upon me yourselves.
  ita-1885: 'Ed essi gli dissero: Noi siamo discesi per farti prigione, per darti
    nelle mani dei Filistei. E Sansone disse loro: Giuratemi che voi non vi avventerete
    sopra me.'
  eng-LXXUP: 'And they said to him, We are come down to bind thee to deliver thee
    into the hand of the Philistines: and Samson said to them, Swear to me that ye
    will not fall upon me yourselves.'
  eng-ULB: They said to Samson, “We have come down to tie you up and give you into
    the hands of the Philistines.” Samson said to them, “Swear to me that you will
    not kill me yourselves.”
  spa-VBL: “Pues bien, hemos venido a tomarte prisionero y a entregarte a los filisteos”,
    le dijeron. “Sólo júrenme que no me van a matar ustedes”, respondió Sansón.
  fra-_FOB: 'Ils lui dirent encore: Nous sommes descendus pour te lier, afin de te
    livrer entre les mains des Philistins. Et Samson leur dit: Jurez-moi que vous
    ne me tuerez pas.'
  mal-mal: 'അവർ അവനോട്: “ഫെലിസ്ത്യരുടെ കയ്യിൽ ഏല്പിക്കേണ്ടതിന് നിന്നെ പിടിപ്പാൻ ഞങ്ങൾ
    വന്നിരിക്കുന്നു” എന്ന് പറഞ്ഞു. ശിംശോൻ അവരോട്: “നിങ്ങൾ എന്നെ കൊല്ലുകയില്ല എന്ന്
    എന്നോട് സത്യം ചെയ്‌വിൻ” എന്ന് പറഞ്ഞു.'
  urd-GVR: Yahūdāh ke mard bole, “Ham āp ko bāndh kar Filistiyoṅ ke hawāle karne āe
    haiṅ.” Samsūn ne kahā, “Ṭhīk hai, lekin qasam khāeṅ ki āp ḳhud mujhe qatl nahīṅ
    kareṅge.”
  suz-BL: मिनु मेकोपुकीमी “गो दा इ कली फ्रेंशा पलिस्‍ती आन गुइमी गेचा कली जाक्‍तक”
    देंमा बाक्‍त। मिनु सिम्‍सोनमी “मो हना आं कली मसाइक्‍नीक, देंशा, कसम जने” देंमाक्‍त।
  ita-1927: 'E quelli a lui: “Noi siam discesi per legarti e darti nelle mani de’
    Filistei”. Sansone replicò loro: “Giuratemi che voi stessi non mi ucciderete”.'
  ckb-ckb: 'ئینجا پێیان گوت: «هاتووینە خوارەوە بۆ ئەوەی بتبەستینەوە و بتدەینە دەست
    فەلەستییەکان.» شەمشونیش پێی گوتن: «سوێندم بۆ بخۆن کە ئێوە نامکوژن.»'
  eng-BBE: Then they said to him, We have come down to take you and give you up into
    the hands of the Philistines. And Samson said to them, Give me your oath that
    you will not make an attack on me yourselves.
  kan-OKCV: ಆಗ ಅವರು ಅವನಿಗೆ, “ನಾವು ನಿನ್ನನ್ನು ಕಟ್ಟಿ, ಫಿಲಿಷ್ಟಿಯರ ಕೈಗೆ ಒಪ್ಪಿಸಿಕೊಡಲು ಬಂದೆವು,”
    ಎಂದರು. ಸಂಸೋನನು ಅವರಿಗೆ, “ನೀವು ನನ್ನನ್ನು ಕೊಲ್ಲುವುದಿಲ್ಲವೆಂದು ನನಗೆ ಆಣೆ ಇಡಿರಿ,” ಎಂದನು.
  tam-2017: 'அப்பொழுது அவர்கள்: உன்னைக் கட்டி, பெலிஸ்தர்கள் கையில் ஒப்புக்கொடுக்க
    வந்திருக்கிறோம் என்றார்கள். அதற்குச் சிம்சோன்: நீங்கள் என்னைக் கொன்றுபோடமாட்டோம்
    என்று எனக்கு சத்தியம் செய்யுங்கள் என்றான்.'
  spa-RV-1909: 'Ellos entonces le dijeron: Nosotros hemos venido para prenderte, y
    entregarte en mano de los Filisteos. Y Samsón les respondió: Juradme que vosotros
    no me mataréis.'
  ron-BTF: 'Iar ei i-au spus: Am venit să te legăm, ca să te dăm în mâna filistenilor.
    Și Samson le-a spus: Jurați-mi că nu veți cădea voi înșivă asupra mea.'
  eng-WEBP: They said to him, “We have come down to bind you, that we may deliver
    you into the hand of the Philistines.” Samson said to them, “Swear to me that
    you will not attack me yourselves.”
  eng-FBV: “Well, we've come to take you prisoner and hand you over to the Philistines,”
    they told him. “Just swear to me that you're not going to kill me yourselves,”
    Samson answered.
  nld-1939: 'Ze zeiden hem: We zijn afgekomen, om u te binden en aan de Filistijnen
    uit te leveren. Samson hernam: Zweert me, dat ge me niet zelf zult neerslaan.'
  nch-BL: 'Huajca nopa Judá ehuani quiilhuijque: ―Tihualahuij para timitzitzquise
    huan timitztemactilise inimaco nopa filisteos. Huan Sansón quinnanquili: ―Xijtestigojquetzaca
    Toteco para amo antechmictise.'
  vie-1934: 'Chúng lại nói rằng: Chúng ta xuống đặng trói ngươi, để nộp ngươi vào
    tay dân Phi-li-tin. Sam-sôn tiếp: Hãy thề cùng ta rằng các ngươi chẳng giết ta.'
  hin-CV: यहूदिया के रहनेवालों ने उससे कहा, “तुम्हें बंदी बनाकर फिलिस्तीनियों को सौंप
    देने के लिए हम यहां आए हैं.” शिमशोन ने उनसे कहा, “बस, मुझसे शपथ लो, कि तुम मेरी
    हत्या न करोगे.”
  spa-BES: 'Entonces le dijeron: Hemos bajado para llevarte y entregarte en manos
    de los filisteos. Y Sansón les dijo: Dame tu juramento de que no me matarán ustedes
    mismos.'
  tdx-tdx: Le hoe iereo tama’e, Nizotso etoan-jahay hamahotse azo, hanese azo am-pità’
    o nte-Pilistio. Le hoe t’i Simsone, Mifantà amako te tsy hiambotraha’ areo.
  tha-KJV: คนเหล่านั้นจึงพู​ดก​ับแซมสั​นว​่า “เราจะลงมามัดท่านเพื่อมอบท่านไว้ในมือของคนฟีลิสเตีย”
    แซมสันจึงบอกเขาว่า “ขอปฏิญาณให้​ซี​ว่าพวกท่านเองจะไม่ทำร้ายข้าพเจ้า”
  por-BR-2018: 'Eles então lhe disseram: Nós viemos para prender-te, e entregar-te
    em mão dos filisteus. E Sansão lhes respondeu: Jurai-me que vós não me matareis.'
  deu-ELO: 'Da sprachen sie zu ihm: Um dich zu binden, sind wir herabgekommen, daß
    wir dich in die Hand der Philister liefern. Und Simson sprach zu ihnen: Schwöret
    mir, daß ihr nicht über mich herfallen werdet!'
  eng-WYC-2018: They said, We come to bind thee, and to betake thee into the hands
    of Philistines. To whom Samson answered, Swear ye, and promise ye to me, that
    ye slay not me. (And they said to him, We have come to bind thee up, and to deliver
    thee into the hands of the Philistines. To whom Samson answered, Swear ye, and
    promise ye to me, that ye shall not kill me.)
  epo-epo: 'Kaj ili diris al li: Ni venis, por ligi vin, por doni vin en la manojn
    de la Filiŝtoj. Tiam Ŝimŝon diris al ili: Ĵuru al mi, ke vi ne mortigos min.'
  uig-PIN: 'Ular uningƣa: — Biz seni baƣlap Filistiylǝrning ⱪoliƣa tapxurup berix
    üqün kǝlduⱪ, dewidi, Ximxon ularƣa: — «Biz ɵzimiz sanga ⱨujum ⱪilip ɵltürmǝymiz»,
    dǝp manga ⱪǝsǝm ⱪilinglar, dedi.'
  beo-beo: Ilia da amane sia:i, “Ninia da di afugili la:gili ilima ima:ne misi dagoi.”
    Sa:masane da ilima amane sia:i, “Dilisu da na hame medole legemu, amo nama dafawane
    sia:ma.”
  tpi-OTNT: Na ol i tokim Samson olsem, “Mipela i kam bilong pasim yu na givim yu
    long han bilong ol Filistia.” Na Samson i tokim ol, “Yupela i mas promis long
    mi olsem, bai yupela yet i no kilim mi.”
  hau-SA: Suka ce masa, “To, mun zo ne mu daure ka mu kai wa Filistiyawa.” Samson
    ya ce, “Ku rantse mini ba za ku kashe ni da kanku ba.”
  uig-LAT: 'Ular uninggha: — Biz séni baghlap Filistiylerning qoligha tapshurup bérish
    üchün kelduq, déwidi, Shimshon ulargha: — «Biz özimiz sanga hujum qilip öltürmeymiz»,
    dep manga qesem qilinglar, dédi.'
  nde-nde: Bathi kuye, “Thina silande ukuzakubopha sikunikele kuwo.” USamsoni wathi,
    “Fungani kimi ukuthi kaliyikungibulala lina ngokwenu.”
  ton-ton: Pea naʻa nau pehē kiate ia, “Kuo mau haʻu ke haʻi koe, koeʻuhi ke mau ʻatu
    koe ki he nima ʻoe kakai Filisitia.” Pea pehē ʻe Samisoni kiate kinautolu, “Fuakava
    mai kiate au, ʻe ʻikai te mou taaʻi au ʻekimoutolu.”
  ces-1613: 'Řekli také jemu: Přišli jsme, abychom tě svázali a vydali v ruku Filistinským.
    Tedy odpověděl jim Samson: Přisáhněte mi, že vy se na mne neoboříte.'
  eng-WMB: They said to him, “We have come down to bind you, that we may deliver you
    into the hand of the Philistines.” Samson said to them, “Swear to me that you
    will not attack me yourselves.”
  tam-TCV: அதற்கு அவர்கள், “நாங்கள் இப்பொழுது உன்னைக் கட்டி பெலிஸ்தியரிடம் ஒப்படைக்கவே
    வந்திருக்கிறோம்” என்றார்கள். சிம்சோன் அவர்களிடம், “நீங்கள் என்னைக் கொலைசெய்யப்
    போவதில்லை என்று எனக்கு ஆணையிட்டுக் கொடுங்கள்” என்றான்.
  ceb-ULB: Giingnan nila si Samson, “Mianhi kami aron hiktan ka ug itugyan ngadto
    sa kamot sa mga Filistihanon.” Miingon si Samson kanila, “Panaad kamo nga dili
    mismo kamo ang mopatay kanako.”
  pol-UBG: 'I powiedzieli mu: Przyszliśmy, aby cię związać i wydać w ręce Filistynów.
    Samson odpowiedział im: Przysięgnijcie mi, że sami się na mnie nie targniecie.'
  agr-agr: 'Tusa timatai dita chichajuinak: “Iik ame achika juki filisteo aidaunum
    sujukmi tusa kaunaji”, tuidau. Tusa tama Sansón ayaak: “Atum mantuashtinaitkugmek,
    dekas mashtatjame tusa tujuttajum”, tiuwai.'
  kyc-kyc: Nakamame baa lamaiyuo, Namwame dae epo emba puu pyao nyepala Pilisitia
    wambu dupwa maiyalena epamano, leyami. Dokopa Samasoneme nakama lamaiyuo, Nakama
    rangeme namba pyaa narama lao kinyi kinyi langilapa, leya.
  urd-GVU: یہوداہ کے مرد بولے، ”ہم آپ کو باندھ کر فلستیوں کے حوالے کرنے آئے ہیں۔“
    سمسون نے کہا، ”ٹھیک ہے، لیکن قَسم کھائیں کہ آپ خود مجھے قتل نہیں کریں گے۔“
  deu-1912: 'Sie sprachen zu ihm: Wir sind herabgekommen, dich zu binden und in der
    Philister Hände zu geben. Simson sprach zu ihnen: So schwört mir, daß ihr mir
    kein Leid tun wollt.'
  kan-2017: ಅವರು, “ನಾವು ನಿನ್ನನ್ನು ಕಟ್ಟಿ ಫಿಲಿಷ್ಟಿಯರ ಕೈಗೆ ಒಪ್ಪಿಸಬೇಕೆಂದು ಬಂದಿದ್ದೇವೆ”
    ಅನ್ನಲು ಸಂಸೋನನು, “ಹಾಗಾದರೆ ನೀವು ನನ್ನನ್ನು ಕೊಲ್ಲುವುದಿಲ್ಲವೆಂದು ಆಣೆಮಾಡಿರಿ” ಎಂದನು.
  yap-yap: Me lungurad ngak, “Kugbad ngaray ni nggu m’aged gur nggu pi’ed gur nga
    pa’ yu Filistia.” Me ga’ar Samson, “Mmicheged ngog ndab mu li’edgag nggum’.”
  hlt-MCSB: Te vaengah, “Nang khih ham neh Philisti kut ah tloeng ham ni ka suntlak
    uh,” a ti uh. Te dongah amih te Samson loh , “Kai taengah toemngam uh dae, kai
    tarha nan cuuk uh thil ve,” a ti nah.
  mdy-ETH: ዔያታ ዒዛ ኮይላ፦ «ኑ ሃሢ ሃይካ ሙኬሢ ኔና ቱኪ ዔኪ ዔያቶም ዒንጋኒኬ» ጌዔኔ። ሶምሶሜ ዔያቶ ኮይላ፦ «ዒንሢ
    ዒንሢሮ ‹ኑ ኔና ዎዺንዱዋሴ› ጌይ ታኣም ጫኣቁዋቴ» ጌዔኔ።
  twi-ASANTE: Nanso, Yuda mmarima ka kyerɛɛ no sɛ, “Yɛaba sɛ yɛrebɛkyekyere wo na
    yɛde wo akɔma Filistifoɔ.” Samson kaa sɛ, “Ɛyɛ, nanso, monhyɛ me bɔ sɛ mo ankasa
    deɛ, morenkum me.”
  eng-WEBU: They said to him, “We have come down to bind you, that we may deliver
    you into the hand of the Philistines.” Samson said to them, “Swear to me that
    you will not attack me yourselves.”
  wal-wal: Etikka zaarettidi, “Nuuni hagaa yiidoogee nena qachchidi, Pilisxxeematussi
    aattidi immanaassa” yaagidosona. Yaagin Samssooni eta, “Intte intte huuphen tana
    worennaadan caaqqite” yaagiis.
  spa-PDDPT: 'Ellos le dijeron: Vinimos para atarte y entregarte en las manos de los
    filisteos. Sansón les dijo: ¡Júrenme que no me matarán ustedes mismos!'
  gun-gun: 'Ha''e kuery aipoe''i: — Ore roju rojokua heravy aguã, filisteu kuery po
    py romboaxa aguã. Sansão aipoe''i ha''e kuery pe: — Peura ha''vy peẽ ae xejuka
    e''ỹ aguã.'
  agu-BL: '—Ma jalu'', yi o'' ketz, ntin nku''l tan atz''amle''n, nin tan ajatxle''n
    ẍchik''ab yi e'' filistey, che''ch tzun yi e'' aj Judá bantz tetz Sansón: —Ko
    ya''tz bintzij na ital qui'' bin chinquima''tz ita''n.'
  ilo-ULB: “Kinunada kenni Samson, “Immaykami tapno reppetendaka, ket iyawatdaka iti
    turay dagiti Filisteo,” Kinuna ni Samson kadakuada, “Isapatayo kaniak a saan a
    dakayo a mismo ti mangpatay kaniak.”
  kpg-kpg: Digaula ga helekai gi mee, “Gimaadou ne lloomoi gi kinei belee nnoo goe,
    e wanga goe gi digaula.” Samson ga helekai, “Goodou helekai mai haga huudonu,
    bolo goodou hagalee daaligi au gii made.”
  uig-ARA: 'ئۇلار ئۇنىڭغا: ــ بىز سېنى باغلاپ فىلىستىيلەرنىڭ قولىغا تاپشۇرۇپ بېرىش
    ئۈچۈن كەلدۇق، دېۋىدى، شىمشون ئۇلارغا: ــ «بىز ئۆزىمىز ساڭا ھۇجۇم قىلىپ ئۆلتۈرمەيمىز»،
    دەپ ماڭا قەسەم قىلىڭلار، دېدى.'
  sus-sus: Yudayakae naxa a fala a bɛ, «Muxu faxi be i xiride nɛ, muxu xa i so e yi
    ra.» Samison naxa a fala e bɛ «Wo xa wo rakali xa wo tan mu fama n faxade.»
  pon-2006: Irail ahpw ndahng, “Se kodohn salihukedi, pwe se pahn panguhkalahng rehn
    mehn Pilisdia kan.” Samson eri sapeng irail, nda, “Kumwail kahukihla me kumwail
    sohte pahn pein kemeiehla.”
  jae-jae: Êsêac sêsôm gêdêŋ eŋ gebe “Aêac amêŋ tonec gebe ansô aôm tôŋ ma akêŋ aôm
    ôsêp lau Pilisti lemeŋ.” Simson kêsôm gêdêŋ êsêac gebe “Atôc lemem êndêŋ aê acgom
    gebe amac taôm anac aê êndu atom.”
  ksd-ksd: 'Ma dia ga biti tana: Ave pot upi da vi u, upi avet a tul tar iu pire ra
    tarai Pilistia. Ma Samson i ga biti ta diat: Avat a vavalima tagu ba avat iat
    pa avat a vakaina iau.'
  tur-YTC: Ona, “Seni bağlamak ve Filistliler'in eline teslim etmek için geldik” dediler.
    Şimşon onlara, “Bana kendiniz saldırmayacağınıza dair bana ant için” dedi.
  grc-BRENT: Καὶ εἶπαν αὐτῷ, δῆσαί σε κατέβημεν τοῦ δοῦναί σε ἐν χειρὶ ἀλλοφύλων·
    καὶ εἶπεν αὐτοῖς Σαμψὼν, ὀμόσατέ μοι μή ποτε συναντήσητε ἐν ἐμοὶ ὑμεῖς.
  ind-AYT: Mereka berkata kepadanya, “Kami datang untuk mengikat dan menyerahkan engkau
    ke dalam tangan orang Filistin.” Simson berkata kepada mereka, “Bersumpahlah kepadaku
    bahwa kamu tidak akan membunuhku.”
  nya-nya: Iwo anati kwa iye, “Ife tabwera kuti tikumange ndi kukupereka kwa Afilisti.”
    Ndipo Samsoni anati, “Lonjezani mwa lumbiro kuti simundipha ndinu.”
  hrv-hrv: “Dođosmo da te svežemo i predamo u ruke Filistejaca.” “Zakunite mi se”,
    reče im, “da me nećete ubiti.”
  mps-mps: Tama augwaligo agabolo wali, “Te dago nago nogo duagasu asali, tama nage
    te Filistia dabego nogoba muainogo eyu yaibao,” wali. Tama Samsongo te tiwai po
    augwaliba walali, “Dagego bomai po me deli enaba dąų waliyu, te tiwai waiąo,
    te dagego digi ena me ela mugobe po waiąo.”
  tpi-tpi: Na ol i tokim Samson olsem, “Mipela i kam bilong pasim yu na givim yu long
    han bilong ol Filistia.” Na Samson i tokim ol, “Yupela i mas promis long mi olsem,
    bai yupela yet i no kilim mi.”
  dan-1931: 'Men de sagde til ham: “Vi er kommet ned for at binde dig og overgive
    dig til Filisterne!” Da sagde Samson til dem: “Sværg mig til, at I ikke vil slå
    mig ihjel!”'
  vie-OVCB: 'Nhưng người Giu-đa trả lời Sam-sôn: “Chúng tôi đến để bắt ông trói lại,
    giải nạp cho người Phi-li-tin.” Sam-sôn nói: “Được rồi. Nhưng các ông phải thề
    sẽ không giết tôi.”'
  guj-2017: તેઓએ સામસૂનને કહ્યું, “અમે તને બાંધીને લઈ જઈ પલિસ્તીઓના હાથમાં સોંપવાને
    આવ્યા છીએ.” સામસૂને તેઓને કહ્યું, મારી આગળ તમે સમ ખાઓ, “તમે પોતે મને મારી નહિ
    નાખો.”
  pon-2006A: Irail ahpw ndahng, “Se kodohn salihukedi, pwe se pahn panguhkalahng rehn
    mehn Pilisdia kan.” Samson eri sapeng irail, nda, “Kumwail kahukihla me kumwail
    sohte pahn pein kemeiehla.”
  por-BRBSL: 'Disseram-lhe: “Descemos para amarrá-lo, para que o entreguemos na mão
    dos filisteus”. Sansão disse-lhes: “Jurem-me que vocês mesmos não me atacarão”.'
  cth-cth: Hatei, ahnimouh ni, ama koe Filistinnaw kut dawk na poe nahanelah, nang
    man hanelah, ka tho atipouh awh. Na thet mahoeh tie lawk kâkam ei telah atipouh
    awh.
  twi-twi: Nanso Yuda mmarima ka kyerɛɛ no se, “Yɛaba sɛ yɛrebɛkyekyere wo na yɛde
    wo akɔma Filistifo.” Samson kae se, “Monhyɛ me bɔ sɛ mo ankasa de, morenkum me.”
  hlt-hlt: Te vaengah, “Nang khih ham neh Philisti kut ah tloeng ham ni ka suntlak
    uh,” a ti uh. Te dongah amih te Samson loh, “Kai taengah toemngam uh dae, kai
    tarha nan cuuk uh thil ve,” a ti nah.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ ò nɑ̀kɛ́ kɛ dɔ̀: Ti kɔ̀tɛní kɛ bo dɑ boúmu kɛ́kɔtɛ kɛ́ bɛ̀ duɔ́.
    Kɛ̀ Sɑ̃nsɔ̃ɔ̃ dɔ̀: Pɑrìkɛ̀nɛ̀ kɛ dɔ̀ di í yó n kuɔ di mɔ́mmɔmbɛ.'
  msy-2020: Egha me kamaghɨn Samson mɨgei, “E nɨ ikegh nɨ isɨ Filistiabar agharim
    darɨghasa izi.” Ezɨ Samson kamaghɨn me mɨgei, “Ia guizbangɨra na mɨkɨm suam, ia
    uari na mɨsueghtɨ kɨ aremeghan kogham.”
  azb-azb: 'Yəhudalılar ona dedi: «Biz sənin əl-qolunu bağlayıb Filiştlilərə təslim
    etməyə gəlmişik». Şimşon onlara dedi: «And için ki, məni öldürməyəcəksiniz».'
  eng-DBY: And they said to him, We are come down to bind thee, that we may give thee
    into the hand of the Philistines. And Samson said to them, Swear to me that ye
    will not fall on me yourselves.
  hin-2017: उन्होंने उससे कहा, “हम तुझे बाँधकर पलिश्तियों के हाथ में कर देने के लिये
    आए हैं।” शिमशोन ने उनसे कहा, “मुझसे यह शपथ खाओ कि तुम मुझ पर प्रहार न करोगे।”
  eng-YLT: And they say to him, 'To bind thee we have come down — to give thee into
    the hand of the Philistines.' And Samson saith to them, 'Swear to me, lest ye
    fall upon me yourselves.'
  kne-kne: Pag dan kanan, “Inmali kami ay mamalod en sik-a ta ipolang daka sin Filisteo.”
    Idi siya di, kanan Samson en daida, “Ikari yo ngarud en sak-en ay baken dakayo
    ay mismo di pomse.”
  eng-WYC-2017: They said, We come to bind thee, and to betake thee into the hands
    of Philistines. To whom Samson answered, Swear ye, and promise ye to me, that
    ye slay not me.
  eng-WMBB: They said to him, “We have come down to bind you, that we may deliver
    you into the hand of the Philistines.” Samson said to them, “Swear to me that
    you will not attack me yourselves.”
  urd-GVH: यहूदाह के मर्द बोले, “हम आपको बाँधकर फ़िलिस्तियों के हवाले करने आए हैं।”
    समसून ने कहा, “ठीक है, लेकिन क़सम खाएँ कि आप ख़ुद मुझे क़त्ल नहीं करेंगे।”
  rug-rug: Meke tozi nia rini, “Sapu mae nia gami tani si pude mae pusi vagigo, pude
    mami vala nigo koa rini si goi,” gua si arini. Meke zama se Samusoni, “Mamu zama
    tokotokoro mae koa rau sapu lopu kaqu va mate au gamu si rau,” gua si asa.
  gaz-gaz: Isaanis, “Nu si hiinee dabarsinee Filisxeemotatti si kennuuf dhufne” jedhaniin.
    Saamsoon immoo, “Isin mataan keessan akka na hin ajjeefne naa kakadhaa” jedhe.
  fra-LSG: 'Ils lui dirent: Nous sommes descendus pour te lier, afin de te livrer
    entre les mains des Philistins. Samson leur dit: Jurez-moi que vous ne me tuerez
    pas.'
  gnn-gnn: Ga walala miṯtjinydja waŋana bitjarra, “Ŋanapurrunydja yurru nhuna dhuwala
    ḏapthunmaramana, ga wekama walalaŋgalana goŋlili; walala yurru bumana nhuna, ga
    ŋanapurrunhanydja gonha'yunna.” Ga Djämdjindja waŋana bitjarra, “Gatjuy, manymak
    muka. Yurru dhawu'‐nherrala ŋarrakala, märr nhumanydja dhiyaŋunydja walalay yurru
    yakana ŋarranhanydja buma.”
  yal-yal: E a fala a xa, e naxa, “Nxu faxi i xididen nin, alogo nxu xa i so Filisitine
    yii.” Samisɔn yi a fala e xa, a naxa, “Ɛ kɔlɔ n xa a ɛ mi n faxama.”
  haw-1868: I aku la lakou ia ia, Ua iho mai nei makou e nakinaki ia oe, a e haawi
    aku ia oe i ka lima o ko Pilisetia. I mai la o Samesona ia lakou, E hoohiki mai
    oukou ia'u, aole oukou e pepehi mai ia'u.
  arb-NAV: 'فَقَالُوا لَهُ: «لَقَدْ جِئْنَا لِنُوْثِقَكَ وَنُسَلِّمَكَ إِلَى الْفِلِسْطِينِيِّينَ».
    فَقَالَ لَهُمْ شَمْشُونُ: «احْلِفُوا لِي أَنْ لَا تَقْتُلُونِي بِأَنْفُسِكُمْ».'
  ewe-ewe: Wogblɔ nɛ be, “Míeva be míalé wò eye míatsɔ wò ade asi na Filistitɔwo.”
    Samson gblɔ be, “Mika atam nam be miawo miawum o.”
  eng-LEE: And they said unto him, To bind thee are we come down, to deliver thee
    into the hand of the Philistines. And Samson said unto them, Swear unto me, that
    ye will not assail me yourselves.
  gvn-gvn: '@see-verse:JDG.015.011'
  asm-FB: তেওঁলোকে তেওঁক ক’লে, “এতিয়া আমি পলেষ্টীয়াসকলৰ হাতত শোধাই দিবৰ অৰ্থে তোমাক
    বান্ধি নিবলৈ নামি আহিলোঁ।” চিমচোনে তেওঁলোকক ক’লে, “তোমালোকে মোক বধ নকৰোঁ বুলি
    শপত খোৱা।”
  sus-A: يُدَيَكَيٍ نَشَ عَ قَلَ عَ بّ، «مُشُ قَشِ بٍ عِ شِرِدٍ نّ، مُشُ شَ عِ سٌ
    عٍ يِ رَ.» سَمِسٌن نَشَ عَ قَلَ عٍ بّ «وٌ شَ وٌ رَكَلِ شَ وٌ تَن مُ قَمَ ﭑ قَشَدٍ.»
  fra-SBL: 'Ils lui dirent : « Nous sommes descendus pour te lier, afin de te livrer
    entre les mains des Philistins. » Samson leur a dit : « Jurez-moi que vous ne
    m''attaquerez pas vous-mêmes. »'
  hbo-hbo: וַיֹּ֤אמְרוּ לֹו֙ לֶאֱסָרְךָ֣ יָרַ֔דְנוּ לְתִתְּךָ֖ בְּיַד־פְּלִשְׁתִּ֑ים
    וַיֹּ֤אמֶר לָהֶם֙ שִׁמְשֹׁ֔ון הִשָּׁבְע֣וּ לִ֔י פֶּֽן־תִּפְגְּע֥וּן בִּ֖י אַתֶּֽם׃
  piu-2006: '@see-verse:JDG.015.011'
  kik-kik: Nao makĩmwĩra atĩrĩ, “Tũũkĩte gũkuoha tũkũneane kũrĩ Afilisti.” Samusoni
    akiuga atĩrĩ, “Mwĩhĩtei atĩ ti inyuĩ mũkũnjũraga.”
  fra-NCL: 'Ils lui dirent : « Nous sommes descendus pour te lier, afin de te livrer
    entre les mains des Philistins. » Samson leur dit : « Jurez-moi que vous ne voulez
    pas me tuer. »'
  cek-AK: Nihcae mah anih khaeah, Nang hae qui hoiah kang taoeng o moe, Philistinnawk
    khaeah paek han ih ni kang zoh o, tiah a naa o. Samson mah nihcae khaeah, To tiah
    nahaeloe nang to kang hum o mak ai, tiah lokkamhaih sah oh, tiah a naa.
  cuk-cuk: 'Degidgi, Judá-sordamar ega sogdemalad: —Anmar be-gadanimar, Filistea-sordamarga
    be-ukegar. Sansón, Judá-dulemar-abin sogded: —Be anga ise-sogar-sogmalo, bemar
    an-iblogosurye.'
  uig-CYR: 'Улар униңға: — Биз сени бағлап Филистийләрниң қолиға тапшуруп бериш үчүн
    кәлдуқ, девиди, Шимшон уларға: — «Биз өзимиз саңа һуҗум қилип өлтүрмәймиз», дәп
    маңа қәсәм қилиңлар, деди.'
  tel-2017: దానికి వారంతా “మేము నిన్ను కట్టి పడేసి ఫిలిష్తీయులకు అప్పగించడానికి వచ్చాం”
    అన్నారు. అందుకు సంసోను “మీరు మాత్రం నన్ను చంపం అని ప్రమాణం చేయండి” అన్నాడు.
  hat-BSA: 'Yo te di li: “Nou te vin isit la pou mare ou pou nou kapab livre ou nan
    men Filisten yo.” Epi Samson te di yo: “Sèmante a mwen ke nou p ap touye mwen.”'
  kos-kos: Na elos fahk nu sel, “Kut tuku in kaprikomi tuh kut in eiskomyang nu inpaolos.”
    Na Samson el fahk, “Fulahk nu sik lah kowos ac tia sifacna uniyuwi.”
  hbo-WLC: וַיֹּ֤אמְרוּ לוֹ֙ לֶאֱסָרְךָ֣ יָרַ֔דְנוּ לְתִתְּךָ֖ בְּיַד־פְּלִשְׁתִּ֑ים
    וַיֹּ֤אמֶר לָהֶם֙ שִׁמְשׁ֔וֹן הִשָּׁבְע֣וּ לִ֔י פֶּֽן־תִּפְגְּע֥וּן בִּ֖י אַתֶּֽם׃
  ibo-ibo: Ha sịrị ya, “Anyị abịala ka anyị kee gị agbụ, dọkpụrụ gị, nye nʼaka ndị
    Filistia.” Samsin sịrị ha, “Ṅụọrọnụ m iyi na unu agaghị eji aka unu gbuo m.”
  ory-ory: ତହିଁରେ ସେମାନେ ତାହାକୁ କହିଲେ, “ପଲେଷ୍ଟୀୟମାନଙ୍କ ହସ୍ତରେ ତୁମ୍ଭକୁ ସମର୍ପଣ କରିବା
    ପାଇଁ ଆମ୍ଭେମାନେ ତୁମ୍ଭକୁ ବାନ୍ଧିବାକୁ ଆସିଅଛୁ।” ତହୁଁ ଶାମ୍‍ଶୋନ୍‍ ସେମାନଙ୍କୁ କହିଲା, “ତୁମ୍ଭେମାନେ
    ନିଜେ ମୋତେ ଆକ୍ରମଣ ନ କରିବ ବୋଲି ଶପଥ କର।”
  chk-chk: Iwe, ekewe re Juta ra üreni Samson, “Äm aia feitiu reöm pwe aipwe fötuk
    o atolongok lepöün chon Filistia.” Nge Samson a üreniir, “Oupwe pwon fän akapel
    ngeniei pwe ousap püsin nieila.”
  rop-rop: Wal detlot men bin tok, “Wal melabat bin kaman iya blanga gajim yu en taiyimap
    yu en deigimbek yu langa detlot Filastain pipul.” Wal Semsan bin tok, “Wal yumob
    meigim pramis garram mi yumob kaan kilim mi ded.”
  ukr-1871: 'І кажуть вони йому: Ми прийшли тебе вловити, щоб Филистіям тебе видати.
    Самсон же відказує: Заприсягнїте, що самі не вбєте мене.'
  deu-1951: 'Sie sprachen zu ihm: Wir sind herabgekommen, um dich zu binden und in
    die Hand der Philister zu geben! Simson sprach zu ihnen: So schwört mir, daß ihr
    mich nicht töten wollt!'
  eng-JPS: 'And they said unto him: ''We are come down to bind thee, that we may deliver
    thee into the hand of the Philistines.'' And Samson said unto them: ''Swear unto
    me, that ye will not fall upon me yourselves.'''
  srp-1865: 'Oni mu rekoše: došli smo da te svežemo i predamo u ruke Filistejima.
    A Samson im reèe: zakunite mi se da neæete vi uložiti na me.'
  lug-lug: Ne bamuddamu nti, “Tuzze okukusiba tukuweeyo mu mukono gw’Abafirisuuti.”
    Samusooni n’abagamba nti, “Mundayirire nga temunzitte mmwe mwennyini.”
  heb-heb: ויאמרו לו לאסרך ירדנו לתתך ביד פלשתים ויאמר להם שמשון השבעו לי פן תפגעון
    בי אתם׃
  ben-IRV: তারা তাঁকে বলল, “আমরা পলেষ্টীয়দের হাতে সমর্পণ করবার জন্য তোমাকে বাঁধতে
    এসেছি।” শিম্‌শোন তাদেরকে বললেন, “তোমরা আমাকে আক্রমণ করবে না, আমার কাছে এই শপথ
    কর।”
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਉਸ ਨੂੰ ਕਿਹਾ, “ਅਸੀਂ ਇਸ ਲਈ ਆਏ ਹਾਂ ਕਿ ਤੈਨੂੰ ਬੰਨ੍ਹ ਕੇ ਫ਼ਲਿਸਤੀਆਂ ਦੇ
    ਹੱਥ ਸੌਂਪ ਦੇਈਏ।” ਤਦ ਸਮਸੂਨ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਕਿਹਾ, “ਮੇਰੇ ਨਾਲ ਸਹੁੰ ਖਾਓ ਕਿ ਤੁਸੀਂ ਆਪ ਮੇਰੇ
    ਉੱਤੇ ਹਮਲਾ ਨਹੀਂ ਕਰੋਗੇ।”
  mya-JVB: သူတို့ကလည်း ၊ သင့် ကို ချည်နှောင် ၍ ဖိလိတ္တိ လူတို့လက် သို့ အပ် ခြင်းငှါ
    ယခု ငါတို့ လာ ကြပြီဟုဆို သော် ၊ ရှံဆုန် က၊ သင်တို့သည် ကိုယ်တိုင် ငါ့ ကို မလုပ်ကြံ
    ပါဟု ကျိန်ဆို ကြလော့ဟု ဆို လျှင်၊
  tbg-tbg: Minti tumanta vika tiha, Tenavu ai rumpa vare Pirisia kauquqi vuru karera
    tuvuraukave, tuvaro Samsoniva tiharo, Ho ne kauqu aiqiqaa aqukeha kia tenavu ai
    arukarerave tiate, tumanta
  hmo-hmo: Idia ma idia gwau, “Oi do ai guia, bona Pilistia taudia edia imana dekenai
    oi do ai atoa totona ai mai.”
  urd-urd: उन्होंने उससे कहा, “अब हम आए हैं कि तुझे बाँध कर फ़िलिस्तियों के हवाले
    कर दें।” समसून ने उनसे कहा, “मुझ से क़सम खाओ के तुम ख़ुद मुझ पर हमला न करोगे।”
  rus-SYN: 'И сказали ему: мы пришли связать тебя, чтобы отдать тебя в руки Филистимлянам.
    И сказал им Самсон: поклянитесь мне, что вы не убьете меня.'
  bqc-SIM: 'Ɔ̃ aa mɛ̀: Wa mↄ n yei wà n kpámáɛ. Ɔ̃ Sãusↄ̃ↄ mɛ̀: À lɛgbɛ̃mɛɛ à
    mɛ á ma dɛo.'
  tcz-CHONGTHU: Juda mipi hochun amakomma aseijun,” Keihon nangmahi kantumma Philistine
    ho khutna pehdoh dinga kahungu ahi,” atiuve.
  mar-mar: 'ते शमशोनाला म्हणाले, “आम्ही तुला बांधून पलिष्ट्यांच्या हाती देण्यासाठी
    आलो आहोत. तेव्हा शमशोन त्यांना म्हणाला,” तुम्ही स्वत: मला मारून टाकणार नाही, “अशी
    माझ्याजवळ शपथ घ्या.”'
  qub-qub: 'Chaura Judá runacuna niran: «Nogacunaga shamushcä gamta prësurcur Filistea
    runacunaman entregaycunäpämi.» Niptinna Sansón niran: «Tayta Diospa jutincho aunimay
    quiquiquicuna mana wañuchimänayquipaj.»'
  bqp-bqp: 'Akũ ò pì: O su ò n yĩ ò n kpáḿma. Akũ Samusi pì: À la damɛnɛ kũ áni
    ma dɛ á zĩdaro.'
  hat-hat: 'Yo di l'': -Nou vin isit la pou nou mare ou, pou nou ka mennen ou bay
    moun Filisti yo. Samson di yo: -Fè m'' sèman nou p''ap touye m'', nou menm!'
  eng-BSB: But they said to him, “We have come down to arrest you and hand you over
    to the Philistines.” Samson replied, “Swear to me that you will not kill me yourselves.”
  tod-tod: 'Ti ɠɛni ma: «Gi ʋaaʋɛ gi è ɠili, naa ʋolu gi è ve Filiseti nuiti zea.»
    Samesɔn ɠɛni ti ma: «À ɠona bɛ̀, ga wo la pàa wa ɓɔɠɔi.»'
  eng-WEBPB: They said to him, “We have come down to bind you, that we may deliver
    you into the hand of the Philistines.” Samson said to them, “Swear to me that
    you will not attack me yourselves.”
  kbq-kbq: Anagema hige'za amanage hu'za asami'naze, Tagra kazerita anakita Filistia
    vahe ome zaminaku erami'none, hazageno Samsoni'a amanage huno kenona hu'ne, Tamagra
    kahe ofrigahune huta huvempa huta nasamiteta anara hiho.
  nhe-BL: 'Huajca nopa Judá ehuani quiilhuijque: ―Tihualahuij timitzitzquise para
    timitztemactilise ininmaco nopa filisteos. Huan Sansón quinnanquili: ―Xijtestigojquetzaca
    Toteco para ax innechmictise.'
  bus-bus: 'Ben aↄ̃ bè: Wa mↄ wà n yi wà n kpáḿmamɛ. Ben Samusĩ bè: À la damɛ kɛ̀
    é ma dɛ a zĩndaro.'
  gub-BL: — Uruzur xe neàpixipixi pà ure, Piri ywy rehe har wanupe nemono pà ure,
    i'i izupe wà. — Pemume'uahy hezuka 'ym àwàm ihewe nehe, i'i wanupe.
  eng-DRA: 'And they said to him, We are come to bind thee and to deliver thee into
    the hands of the Philistines. And Samson said to them: Swear to me, and promise
    me, that you will not kill me.'
