  yal-yal: A yi e radɛgɛ, a yi xulumaseene beɲin Filisitine murutu xɛɛne yi, e yi
    murutu tɔnsɔnne birin gan e nun e manpa bili nakɔne siga han oliwi bili xɛɛne.
  haw-1868: A puhi iho ia i na lama i ke ahi, alaila kuu aku la, e hele lakou iloko
    o ka hua palaoa o ko Pilisetia e ku ana, a puhi i ke ahi i na puu hua palaoa a
    me ka hua palaoa e ku ana, a me na pawaina, a me na oliva.
  arb-NAV: ثُمَّ أَضْرَمَ الْمَشَاعِلَ بِالنَّارِ وَأَطْلَقَ الثَّعَالِبَ بَيْنَ زُرُوعِ
    الْفِلِسْطِينِيِّينَ، فَأَحْرَقَتْ حُقُولَ الْقَمْحِ وَأَكْدَاسَ الْحُبُوبِ وَأَشْجَارَ
    الزَّيْتُونِ.
  ewe-ewe: Esi dzo tɔ akakati ɖe sia ɖe eye wòna abeiawo ƒu du yi Filistitɔwo ƒe agblewo
    me eye wotɔ dzo lu siwo womexa haɖe o kple wainkawo kpakple amitiwo.
  eng-LEE: And he set the torches on fire, and let them go into the standing corn
    of the Philistines, and burnt up both shocks and standing corn, as also olive-yards.
  gvn-gvn: '@see-verse:JDG.015.004'
  asm-FB: পাছত সেই আৰিয়াত জুই লগাই পলেষ্টীয়াসকলৰ থিয় হৈ থকা পকা ধাননিৰ মাজত এৰি
    দিলে; তাতে বন্ধা মুঠি আৰু নোদোৱা থিয় হৈ থকা ধান আৰু জিত গছৰ বাৰীবোৰ পুৰি পেলালে।
  sus-A: عَ نَشَ سّشّ رَدّشّ نَشَن نُ مَشِرِشِ عٍ شُلِيٍ رَ، عَ عٍ رَبّحِن قِلِسِتَكَيٍ
    شَ شّيٍ مَ. تّ نَشَ شّيٍ بِرِن فَن، سَنسِ نَشَن نُ كٌتٌشِ شّيٍ مَ، عَ نُن سَنسِ
    نَشَن مُ نُ شَبَشِ سِندٍن. هَلِ عٌلِوِ بِلِ نَشٍيٍ نُ نَ مّننِ، عٍ قَن فَن نّ.
  fra-SBL: Quand il eut mis le feu aux torches, il les lança dans le blé sur pied
    des Philistins, et brûla tant les chocs que le blé sur pied, et aussi les oliviers.
  hbo-hbo: וַיַּבְעֶר־אֵשׁ֙ בַּלַּפִּידִ֔ים וַיְשַׁלַּ֖ח בְּקָמֹ֣ות פְּלִשְׁתִּ֑ים
    וַיַּבְעֵ֛ר מִגָּדִ֥ישׁ וְעַד־קָמָ֖ה וְעַד־כֶּ֥רֶם זָֽיִת׃
  piu-2006: '@see-verse:JDG.015.004'
  kik-kik: akĩgwatia icinga icio mwaki na akĩrekereria mbwe icio ngano-inĩ ya Afilisti
    ĩrĩa yarĩ mĩgũnda. Agĩcina itĩĩa cia ngano ĩrĩa yarũgamĩtio mũgũnda na ngano ĩrĩa
    ĩtaarĩ ngethe, na agĩcina mĩgũnda ya mĩthabibũ na ya mĩtamaiyũ.
  fra-NCL: Il alluma ensuite les torches et lâcha les renards dans les moissons des
    Philistins ; il embrasa depuis les tas de gerbes jusqu’aux blés sur pied et aux
    plantations d’oliviers.
  cek-AK: Hmaithaw to hmai thlaek moe, Philistin kaminawk ih lawk ah tasuinawk to
    prawt pae; to naah cangkung, cangqui, misur takha hoi olive takhanawk doeh hmai
    mah kang boih.
  cuk-cuk: Geb agi, Sansón, asdubingiid-achu-bunnumargi-acha-gwallumar-nanaid ogasad.
    Geb degidgi Sansón, Filistea-dulemar-ibmar-digar-nanaidba achu-asdubingiid indaksad.
    Geb na duurmakdemargu, bela ibmar-gwag-welear-bubukwad ogumaksad, degi, amba ibmar-gwag-yoo-welemalad
    bela ogumaksabalid, degine, uva-nainumarse-bakar, olivo-nainumarse-bakar, ogumaksabalid.
  uig-CYR: отқашларға от йеқип чилбөриләрни елип берип, Филистийләрниң етиздики ормиған
    зираәтлиригә қоюп бәрди. Шуниң билән у дога-дога өнчиләрни, орулмиған зираәтләрни,
    шундақла зәйтун бағлириниму көйдүрүвәтти.
  tel-2017: ఆ కాగడాలను మండించి అవి మండుతుండగా ఆ నక్కలను ఫిలిష్తీయుల గోదుమ పొలాల్లోకి
    తరిమాడు. అవి ధాన్యం కుప్పలనూ, పైరునీ, ద్రాక్ష, ఒలీవ తోటలనూ తగులబెట్టాయి.
  hat-BSA: Lè l te fin limen tòch yo, li te lage rena yo nan chan sereyal Filisten
    yo, e te brile pakèt sereyal yo ak ble, ansanm avèk chan rezen avèk lòt chan bwa
    fwi.
  kos-kos: Na el akosak kahp inge ac fuhlelosla in ima in wheat lun mwet Philistia
    ah. Ouinge wheat ma elos kosrani tari ac wheat ma srakna kapak in ima ah, firiryak
    nufon, oayapa sak olive wi pac folla.
  hbo-WLC: וַיַּבְעֶר־אֵשׁ֙ בַּלַּפִּידִ֔ים וַיְשַׁלַּ֖ח בְּקָמ֣וֹת פְּלִשְׁתִּ֑ים
    וַיַּבְעֵ֛ר מִגָּדִ֥ישׁ וְעַד־קָמָ֖ה וְעַד־כֶּ֥רֶם זָֽיִת׃
  ibo-ibo: Emesịa, ọ mụnyere ọkụ nʼọwa ahụ niile. O mekwara ka nkịta ọhịa ndị ahụ
    dọkpụrụ ọwa a mụnyere ọkụ baa nʼubi ọka ndị Filistia, si otu a rechapụ ọka niile
    guzoro eguzo nʼubi, na ubi vaịnị niile, ha na osisi oliv niile ọkụ.
  ory-ory: ତହୁଁ ସେ ଦିହୁଡ଼ି ଜଳାଇ ପଲେଷ୍ଟୀୟମାନଙ୍କ ବଢ଼ନ୍ତା ଦ୍ରାକ୍ଷାକ୍ଷେତ୍ର ମଧ୍ୟକୁ ସେମାନଙ୍କୁ
    ଛାଡ଼ିଦେଲା, ପୁଣି କଳେଇ ବିଡ଼ା ଓ ବଢ଼ନ୍ତା ଶସ୍ୟ ଉଭୟ ଓ ମଧ୍ୟ ଜୀତକ୍ଷେତ୍ରସବୁ ପୋଡ଼ି ପକାଇଲା।
  chk-chk: Nge lupwen a keni ekewe töl, a asüela ekewe foks pwe repwe süla lon än
    ekewe chon Filistia tanipin wiich resamwo pöküpök, pwe ekewe pilükün wiich me
    ewe wiich esamwo pöküpök ra karala, pwal ekewe tanipin olif.
  rop-rop: en afta imbin larram go ol detlot dog langa ola fam blanga detlot Filastain
    pipul, en detlot faiyastik bin barnimap ola sid daga en ola frut daga deya langa
    ol detlot fam ebriweya langa det kantri.
  ukr-1871: Позапалював тодї лушницї, розпустив лисицї по Филистійських житах, та
    й пустив на пожар і копи Филистійські і стояче ще збіжє, і оливкові сади.
  deu-1951: zündete dieselben mit Feuer an und ließ sie unter das Korn der Philister
    laufen und zündete also die Garben an samt dem stehenden Korn und den Olivengärten.
  eng-JPS: And when he had set the torches on fire, he let them go into the standing
    corn of the Philistines, and burnt up both the shocks and the standing corn, and
    also the oliveyards.
  srp-1865: Pa zapali luèeve, i pusti u ljetinu Filistejsku, i popali ljetinu požnjevenu
    i nepožnjevenu, i vinograde i maslinike.
  lug-lug: N’akoleeza ebitawuliro, n’ata ebibe okugenda mu nnimiro z’Abafirisuuti.
    N’ayokya ebinywa n’eŋŋaano eyali tennakungulwa, n’ennimiro z’emizeeyituuni n’ennimiro
    z’emizabbibu.
  heb-heb: ויבער אש בלפידים וישלח בקמות פלשתים ויבער מגדיש ועד קמה ועד כרם זית׃
  ben-IRV: পরে সেই মশালে আগুন দিয়ে পলেষ্টীয়দের শস্যক্ষেত্রে ছেড়ে দিলেন; তাতে বাঁধা
    আঁটি, ক্ষেত্রের শস্য ও জিতবৃক্ষের উদ্যান সবই পুড়ে গেল।
  pan-pan: ਅਤੇ ਮਸ਼ਾਲਾਂ ਜਲਾ ਕੇ ਲੂੰਬੜੀਆਂ ਨੂੰ ਫ਼ਲਿਸਤੀਆਂ ਦੀਆਂ ਖੜ੍ਹੀਆਂ ਫ਼ਸਲਾਂ ਵਿੱਚ ਛੱਡ
    ਦਿੱਤਾ, ਇਸ ਤਰ੍ਹਾਂ ਉਸ ਨੇ ਪੂਲਿਆਂ ਤੋਂ ਲੈ ਕੇ ਪੱਕੀਆਂ ਫ਼ਸਲਾਂ ਅਤੇ ਜ਼ੈਤੂਨ ਅਤੇ ਦਾਖਾਂ ਦੇ
    ਬਾਗ਼ ਵੀ ਸਾੜ ਦਿੱਤੇ।
  mya-JVB: မီးရှူး တို့ကို မီး ညှိ သဖြင့် ဖိလိတ္တိ လူတို့ စပါး လယ်ထဲ သို့ လွှတ် လိုက်၍
    စပါး ပင်ကို၎င်း၊ ကောက်လှိုင်း ကို၎င်း၊ စပျစ် ဥယျာဉ်၊ သံလွင် ဥယျာဉ်တို့ကို၎င်း
    မီးလောင် လေ၏။
  tbg-tbg: hampakuma tero, vairi vika ruhaaqi komanta, vika Pirisia uiti naaho ututoraqi
    vi ani vaura. Mintimakero Samsoniva vika uiti iha quara tatoqakora. Ihavano qaqi
    vau uitirave, teqake vato uitirave, vika uaini naahove, orivi ututorave, ekaa
    tatoqa kora.
  hmo-hmo: Vadaeni ia ese kede ia araia, bona uda sisia ibounai ia lulua lao, Pilistia
    taudia edia uiti umadia lalonai. Uiti ibounai ia gabua ore, idia utua bona guia
    gaudia, bona idia utua lasi gaudia danu. Bona olive umadia danu idia gabua ore.
  urd-urd: और मशा'लों में आग लगा कर उसने लोमड़ियों को फ़िलिस्तियों के खड़े खेतों में
    छोड़ दिया, और पूलियों और खड़े खेतों दोनों को, बल्कि ज़ैतून के बाग़ों को भी जला
    दिया।
  rus-SYN: и зажег факелы, и пустил их на жатву Филистимскую, и выжег и копны и нежатый
    хлеб, и виноградные сады и масличные.
  bqc-SIM: À tɛsↄ̃̀ sɛ̃piↄwa, ↄ̃ à gbɛ̃gbonapiↄ gbàɛ Filitɛ̃ↄ bua. An pↄ́wɛna tɛkũ̀
    píi ń ń pↄgbaↄ ń ń vɛ̃ɛbuↄ ń ń kù kpɛ́ↄ píi.
  tcz-CHONGTHU: Hijouchun, meiyin ahallin Sial hochu Philistinete loulai changphung
    lah a chun alhalut’in ahi. Hitichun chaangho chu agale akung pummin ahal lhajengin
    lengpithei leh Olive thing kisan’in ahal lhah tha jengin ahi.
  mar-mar: मग मशाली पेटवून त्याने त्यांना पलिष्ट्यांच्या उभ्या पिकात सोडले, आणि त्यांनी
    दोन्ही उभे पिके आणि धान्याच्या रचलेल्या सुड्यांसह जाळली आणि त्याबरोबर जैतूनाचे
    मळेही जाळले.
  qub-qub: Sindergärerga atojcunata garguriran Filistea runacunapa chacranpa. Chaynöpami
    rupaycachiran llapan rïgu rutöni caycajta, rutusha goturaycajtapis, übas chacracunata,
    olivo chacracunatapis.
  bqp-bqp: À tɛ́ nà sɛ̃̀ɛ pìnↄa, akũ à gbɛ̃gbon pìnↄ gbàrɛ Filisitininↄ bura. Ń pↄ́wɛnↄ
    tɛ́ kũ̀ pínki kũ ń pↄ́wɛ gbànↄ kũ ń geepi búnↄ kũ ń kùkpɛnↄ pínki.
  hat-hat: Apre sa, li mete dife nan bwa chandèl yo, epi li lage chen mawon yo nan
    jaden ble moun Filisti yo. Dife boule dènye ble moun yo, non sèlman ble ki kase
    deja yo, men tou ble ki te sou pye toujou. Dife a boule ata jaden rezen yo ak
    jaden oliv yo.
  eng-BSB: Then he lit the torches and released the foxes into the standing grain
    of the Philistines, burning up the piles of grain and the standing grain, as well
    as the vineyards and olive groves.
  tod-tod: É abui loni sɔmɔgiti ba, é yeeɓe koʋeiti ba, ti ʋilɛ Filiseti nuiti ta-moloiti
    su, nii é ga ɓeleegi, ma ɠiliiti ta ma mɔɔiti ti ɠala, ta wolive ɓeleiti.
  eng-WEBPB: When he had set the torches on fire, he let them go into the standing
    grain of the Philistines, and burnt up both the shocks and the standing grain,
    and also the olive groves.
  kbq-kbq: Hagi ana'ma huteno'a, ana teve ko'naraminte teve taginenteno afi kraramina
    zamatrege'za nevu'za amnema me'nea witi hozane, ko'ma akafrinte witine, olivi
    zafa hozanena teve taginte'za vu'naze.
  nhe-BL: Teipa quitlati nopa tlicuahuitl huan quinmajcajqui nopa cayochime ma motlalojtiyaca
    campa inintlatoc nopa filisteos. Queja nopa tlami tlatlac nopa trigo tlen moquetzayaya
    huan tlen ya quitectoyaj ipan ininmil. Nojquiya tlatlac ininxocomecamil huan nochi
    inincua tlen olivo. Nochi tlen quitoctoyaj tlatlac.
  bus-bus: À tɛ́ nà sɛ̃̀ pìnↄa, ben à gbɛ̃ngboo pìnↄ gbàrɛ Filisitininↄ bura. Aↄ̃
    blɛwɛɛ tɛ́ kũ̀ píngi kↄ̃n ń blɛwɛɛ gbànↄ kↄ̃n ń geepi búnↄ kↄ̃n ń kùkpɛnↄ píngi.
  gub-BL: Umunyk tata ka'akyr rehe pitàitàigatu no. Umuhem kar awara wamono wà. Uzàn
    awara oho Piri ywy rehe har wako pe arozràn itymaw pe wà. Tata wapy arozràn imono'og
    pyrer paw. Wapy arozràn ko pe har paw no. Wapy uri tyw paw no.
  eng-DRA: And setting them on fire he let the foxes go, that they might run about
    hither and thither. And they presently went into the standing corn of the Philistines.
    Which being set on fire, both the corn that was already carried together, and
    that which was yet standing, was all burnt, insomuch, that the flame consumed
    also the vineyards and the oliveyards.
