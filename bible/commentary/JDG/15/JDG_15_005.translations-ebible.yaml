verse: JDG.015.005
translations:
  mal-C: പന്തത്തിനു തീകൊളുത്തി ഫെലിസ്ത്യരുടെ വിളവിലേക്കു വിട്ടു. വിളഞ്ഞുനിന്നവയും
    കൊയ്ത കറ്റയും മുന്തിരിത്തോപ്പുകളും ഒലിവുതോട്ടങ്ങളും എല്ലാം ശിംശോൻ അഗ്നിക്കിരയാക്കി.
  deu-TKW: Dann steckte er die Fackeln in Brand, ließ sie in die Getreidefelder der
    Philister laufen und steckte so sowohl die Garben, als die noch stehenden Halme
    und die Olivengärten in Brand.
  lin-lin: Apelisaki koni yango mpe atikaki bambwa ya zamba kati na bilanga ya ble
    ya bato ya Filisitia, oyo esili kokomela. Atumbaki maboke ya ble oyo batiaki na
    mipiku mpe ble oyo babukaki nanu te, banzete ya vino mpe banzete ya olive.
  eng-LSV: and kindles fire in the torches, and sends [them] out into the standing
    grain of the Philistines, and burns [it] from heap even to standing grain, even
    to vineyard [and] olive-yard.
  eng-GNV: And when he had set the brandes on fire, he sent them out into the standing
    corne of the Philistims, and burnt vp both the rickes and the standing corne with
    the vineyardes and oliues.
  eng-WEBSTER: And when he had set the brands on fire, he let them go into the standing
    corn of the Philistines, and burnt up both the shocks and also the standing corn,
    with the vineyards and olives.
  nhw-BL: Teipa quitlati nopa tlicuahuitl huan quinmajcajqui nopa cayochime ma motlalojtiyaca
    campa inintlatoc nopa filisteos. Quej nopa tlami tlatlac nopa trigo catli moquetzayaya
    huan catli ya quitectoyaj ipan ininmil. Nojquiya tlatlac ininxocomecamil huan
    nochi inincua tlen olivo. Nochi catli quitoctoyaj tlatlac.
  swh-ONEN: akawasha ile mienge na kuwaachia wale mbweha katika mashamba ya Wafilisti
    ya nafaka zilizosimamishwa katika matita. Akateketeza matita ya nafaka zilizosimama,
    pamoja na mashamba ya mizabibu na viunga vya mizeituni.
  bba-bba: Mɑ u wii bɔn ni dɔ̃ɔ doke u sɛ̃u si sure Filisitibɑn ɑlikɑmɑ ɡbɑɑnɔ. Ye
    bɑ ɡɑ̃ bɑ subɑ kɑ ye bɑǹ ɡɛ̃ɛbu kpɑ sere kɑ ben dɑ̃ɑ ɡbɑɑnɔ mi bɑ olifibɑ duurɑ,
    kpuro yɑ dɔ̃ɔ mwɑɑrɑwɑ.
  eng-KJVCPB: And when he had set the brands on fire, he let them go into the standing
    corn of the Philistines, and burnt up both the shocks, and also the standing corn,
    with the vineyards and olives.
  wbp-wbp: Ngula-jangka-jana kangu maliki-watiji ngurra yangka-kurra kujalpalu ngurlu-wati
    yirnmi-jarrija. Ngula-jana rdurlungu pijijiji warlu-kurlurlu yangkaju maliki-patu-kurlangurla
    wipingka, ngula-kurluju-jana yilyajalku. Parnkajalkulpalu warru lanilki, manulpalu
    pijijiji warru rarra-kangu jarra-kurluju. Ngula-jangkarluju pijiji-jangkarluju
    warlulkulpa rdurl-ngarnu warru. Ngulangkuju ngurluju muku jankaja. Yangka watiya
    kujalpalu-jana Pilijiya-wardingki-paturlu mardarnu marnikiji-piya-kurlu manu miyi-kari
    yalipiji-kirli, ngulajulu jankaja jintawarlayi-jiki.
  luo-luo: bangʼe nomako mach e yiw kibwego mi oweyogi mondo gidonj e puothe mag jo-Filistia.
    Nowangʼo puothe moseka to gi mago mapodi, kaachiel gi puoth mzabibu kod puothe
    zeituni.
  meu-meu: Bena ia ese kede e ha-ara, bona uda sisiadia e kahudia nege, Filistia taudia
    edia uit umadia ai. Bena uit idoinai e ara ore, iḡui ai mimia ḡauna bona do asie
    utua ḡauna. Bona olive imeadia danu e ara.
  npi-ULB: जब तिनले राँकाहरूमा आगो सल्काए, तब तिनले स्यालहरूलाई पलिश्तीहरूका पाकिरहेका
    अन्‍नमा छोडिदिए, र तिनीहरूले जम्‍मा गरेर राखिएका अन्‍न र खेतमा पाकेका अन्‍न दुवैमा,
    दाखवारीहरू र जैतूनका बगैंचाहरूलाई डढाए ।
  yor-yor: Ó fi iná ran àwọn ètùfù tí ó so náà, ó sì jọ̀wọ́ wọn lọ́wọ́ lọ sínú àwọn
    oko ọkà àwọn Filistini. Ó jó àwọn pòpóòrò ọkà tí ó dúró àti àwọn tí a dì ní ìtí,
    ìtí, pẹ̀lú àwọn ọgbà àjàrà àti olifi.
  emp-NTPO: Maʌ̃be ĩbĩrãra coacuaped̶a usa pãra pilisteorã néud̶e buecuasia. Maʌ̃ba
    ãdji trigora jũma bá wãsia, dji ewaped̶ad̶ada, dji ewad̶aẽ́ panʌ sid̶a. Maʌ̃ awara
    ãdji uva ẽjũãra, olivo ẽjũã sid̶a jũma bá wãsia.
  ind-ind: Kemudian dia menyalakan obor-obor itu dan melepaskan semua anjing itu ke
    ladang gandum orang Filistin. Maka terbakarlah tumpukan-tumpukan gandum, ladang
    gandum, bahkan kebun-kebun zaitun.
  pes-OPCB: بعد مشعلها را آتش زد و شغالها را در میان کشتزارهای فلسطینیان رها نمود.
    با این عمل تمام محصول و درختان زیتون سوخته و نابود شد.
  tgl-ULB: Nang inihanda niyang sunugin ang mga sulo, hinayaan niyang ang mga sorong
    magpuntahan sa mga nakatayong butil ng mga Palestina, at sinimulan nilang sunugin
    ang bawat nakasalansan na butil at ang mga butil na nakatayo sa bukid, kasama
    ng mga ubasan at ang mga halamanan ng olibo.
  cbu-NT: '@see-verse:JDG.015.004'
  hui-hui: Ani buwa biango dudu ale biaru ira hale deaore Pilidialinaga widi lini
    daga mabu wiagoha golope helene. Ibugua ogonidagua biyagome widi lini bogabi do
    wiarubi maru wene mabuni dearubi irame daiore halu olibe ira lini daga hearu heba
    daiore helene.
  mya-mya: ထို​နောက်​မီး​တုတ်​ကို​မီး​ညှိ​၍ ဖိ​လိတ္တိ​လယ် များ​ထဲ​သို့​မြေ​ခွေး​တို့​ကို​လွှတ်​လိုက်​လေ
    သည်။ ဤ​နည်း​အား​ဖြင့်​သူ​သည်​ရိတ်​သိမ်း ပြီး​ဂျုံ​စပါး​တို့​ကို​သာ​မ​က​မ​ရိတ်​သိမ်း
    ရ​သေး​သည့်​ဂျုံ​ပင်​များ​ကို​ပါ​မီး​သင့် လောင်​ကျွမ်း​သွား​စေ​၏။ သံ​လွင်​ဥ​ယျာဉ်
    တို့​သည်​လည်း​မီး​လောင်​ကျွမ်း​ကုန်​၏။-
  bod-N: ཁོས་དཔལ་འབར་ལ་མེ་བསྒྲོན་རྗེས་ཝ་མོ་རྣམས་ཕེ་ལེ་ཤེད་པའི་གྲོ་ཞིང་དུ་བཏང་བ་ལ།
    ཚར་ཕོན་དང་མ་བརྔས་པའི་སྙེ་མ། སྐྱུ་རུ་རའི་ར་བ་བཅས་ཐམས་ཅད་བསྲེགས་སོ། །
  sna-sna: Akatungidza mazhenje akaregedza makava akapinda muzviyo zvavaFiristia zvakanga
    zvimire. Akapisa zviyo zvakanga zvakohwewa nezvakanga zvimire mumunda, pamwe chete
    neminda yemizambiringa neyemiorivhi.
  spa-BLM: Después de prender las antorchas, las dejó entrar en el grano en pie de
    los filisteos, y quemó tanto los choques como el grano en pie, y también los olivares.
  cac-cac: Ix lajvi chi', ix yac'anoch sc'ac'al te' vin̈, ix yactanb'at noc' vin̈
    d'a scal ixim strigo eb' vin̈ filisteo chi'. Masanil ixim cun̈cun̈b'axo yaj sjochchaji
    yed' ixim aytooch d'a yoc ix tz'ab'ati. Ix tz'apaxb'at te' uva yed' te' olivo.
  swh-ULB: Alipokwisha kuviwasha moto vienge, akawaachia mbweha katika nafaka za Wafilisti
    zilizosimama, nao wakawasha moto nafaka zote zilizopandwa, na nafaka iliyosimama
    shambani, pamoja na mashamba ya mizabibu na mizeituni.
  bel-bel: і запаліў паходні, і пусьціў іх на жніво Філістымскае, і выпаліў капіцы
    і няжаты хлеб, і вінаградныя сады і аліўкавыя.
  deu-ELBBK: und er zündete die Fackeln mit Feuer an. Und er ließ sie los in das stehende
    Getreide der Philister und zündete sowohl Garbenhaufen als stehendes Getreide
    und Olivengärten an.
  mbb-OT: Mibpenemteman din haazà ne impaawè din haazà is menge leew he asu ziyà te
    menge trigu te menge Filistihanen. Nevinsulan is langun he trigu, kenà iyan dà
    is neeǥani en, kekenà, ragkes en is wazè pa meeǥani. Nevinsulan daan is menge
    pemuleey te paras wey menge ulibu.
  mal-2015: പന്തത്തിന്നു തീ കൊളുത്തി ഫെലിസ്ത്യരുടെ വിളവിലേക്കു വിട്ടു, കറ്റയും വിളവും
    ഒലിവുതോട്ടങ്ങളും എല്ലാം ചുട്ടുകളഞ്ഞു.
  tuo-NT: Te tĩarĩrẽ sĩꞌayoo, filisteo masã na otese cʉoropʉ zorrare duꞌuoꞌocʉ niwĩ.
    Nipeꞌtise trigo na tʉ̃ꞌrẽcũuꞌque mesãrĩ, ʉꞌse weseri, olivo weseri ʉ̃jʉ̃ñeꞌepeꞌtia
    waꞌacaro niwʉ̃.
  rmc-rmc: Labarďa o fakľi a le lišken mukľa te džal andre pšeňica le Filišťincengri.
    Kavke labarďa o snopi la pšeňicakre the oda, so mek na sas košimen tele, jekhetane
    le viňicenca the le olivengre stromenca.
  pes-OPV: ومشعلها را آتش زده، آنها را در کشتزارهای فلسطینیان فرستاد، و بافه‌ها و
    زرعها و باغهای زیتون را سوزانید.
  ron-1924: А апринс фэклииле, а дат друмул вулпилор ын грынеле филистенилор ши а
    апринс астфел атыт стогуриле де снопь, кыт ши грыул каре ера ын пичоаре, ба ынкэ
    ши грэдиниле де мэслинь.
  ben-OBCV: মশালগুলি জ্বালিয়ে দিলেন এবং শিয়ালগুলিকে ফিলিস্তিনীদের ফসলের ক্ষেতে ছেড়ে
    দিলেন। তিনি দ্রাক্ষাক্ষেত ও জলপাই বাগান সুদ্ধ আঁটি বাঁধা ফসল এবং না কাটা ফসল,
    সব পুড়িয়ে দিলেন।
  som-som: Oo markuu qoryihii dab ku dhejiyey dabadeed ayuu dawacooyinkii ku sii dhex
    daayay beerihii sarreenka ahaa oo reer Falastiin, markaasaa waxaa gubtay sarreenkii
    beeraha dhex tuulnaa iyo kii weli taagnaa, iyo weliba beerihii saytuunka ahaa.
  lat-VUC: quas igne succendens, dimisit ut huc illucque discurrerent. Quæ statim
    perrexerunt in segetes Philisthinorum. Quibus succensis, et comportatæ jam fruges,
    et adhuc stantes in stipula, concrematæ sunt, in tantum ut vineas quoque et oliveta
    flamma consumeret.
  eng-ASVBT: And when he had set the brands on fire, he let them go into the standing
    grain of the Philistines, and burnt up both the shocks and the standing grain,
    and also the olive yards.
  ita-1885: Poi accese le fiaccole, e cacciò le volpi nelle biade de' Filistei, ed
    arse le biade ch'erano in bica, e quelle ch'erano ancora in piè, e le vigne, e
    gli ulivi.
  eng-LXXUP: And he set fire to the torches, and sent the foxes into the corn of the
    Philistines; and everything was burned from the threshing floor to the standing
    corn, and even to the vineyard and olives.
  eng-ULB: When he had set the torches on fire, he let the foxes go into the standing
    grain of the Philistines, and they set fire to both the stacked grain and the
    grain standing in the field, along with the vineyards and the olive orchards.
  spa-VBL: Ató una antorcha a cada una de las colas atadas y les prendió fuego. Luego
    las soltó en los campos de cereales de los filisteos y prendió fuego a todo el
    grano, cosechado y no cosechado, así como a los viñedos y olivares.
  fra-_FOB: Puis, ayant allumé les flambeaux, il lâcha les renards dans les blés des
    Philistins. Il brûla ainsi tant le blé qui était en gerbes que celui qui était
    sur pied, et jusqu'aux plantations d'oliviers.
  mal-mal: പന്തത്തിന് തീ കൊളുത്തി ഫെലിസ്ത്യരുടെ വിളവിലേക്ക് വിട്ടു; കറ്റയും വിളവും
    മുന്തിരിത്തോട്ടങ്ങളും ഒലിവുതോട്ടങ്ങളും ചുട്ടുകളഞ്ഞു.
  urd-GVR: aur phir mashāloṅ ko jalā kar lomṛiyoṅ ko Filistiyoṅ ke anāj ke khetoṅ
    meṅ bhagā diyā. Khetoṅ meṅ paṛe pūle us anāj samet bhasm hue jo ab tak kāṭā nahīṅ
    gayā thā. Angūr aur zaitūn ke bāġh bhī tabāh ho gae.
  suz-BL: मिनु रांको जेश्‍शा, पलिस्‍ती आन रिक्‍शा वोइश्‍शो चेरब, मीशो चेरब रू, अङगुर
    रू नु तेल रवा रू आगा सोइक्‍ता बाक्‍त।
  ita-1927: Poi accese le fiaccole, dette la via agli sciacalli per i campi di grano
    de’ Filistei, e brucio i covoni ammassati, il grano tuttora in piedi, e perfino
    gli uliveti.
  ckb-ckb: ئینجا ئاگری لە مەشخەڵەکان بەردا و ڕێویەکانی بەڕەڵا کردە ناو کێڵگەکانی فەلەستییەکانەوە،
    جا ئەوەی کۆکرابووەوە و ئەوەی چێنرابوو تەنانەت ڕەزەمێوەکان و ڕەزە زەیتوونەکانیشی
    سووتاند.
  eng-BBE: Then firing the sticks, he let the foxes loose among the uncut grain of
    the Philistines, and all the corded stems as well as the living grain and the
    vine-gardens and the olives went up in flames.
  kan-OKCV: ಬಾಲಗಳಿಗೆ ಬೆಂಕಿ ಹಚ್ಚಿ, ಅವುಗಳನ್ನು ಫಿಲಿಷ್ಟಿಯರ ಪೈರಿನಲ್ಲಿ ಕಳುಹಿಸಿಬಿಟ್ಟು, ತೆನೆ
    ಗೂಡುಗಳನ್ನೂ, ಪೈರುಗಳನ್ನೂ, ದ್ರಾಕ್ಷಿತೋಟಗಳನ್ನೂ, ಹಿಪ್ಪೆಯ ತೋಪುಗಳನ್ನೂ ಕೂಡ ಸುಟ್ಟುಬಿಟ್ಟನು.
  tam-2017: பந்தங்களைக் கொளுத்தி, பெலிஸ்தர்களின் வெள்ளாண்மையிலே அவைகளை ஓடவிட்டு, கதிர்க்கட்டுகளையும்
    வெள்ளாண்மையையும் திராட்சை தோட்டங்களையும் ஒலிவ தோப்புக்களையும் சுட்டெரித்துப்போட்டான்.
  spa-RV-1909: Después, encendiendo las teas, echó las zorras en los sembrados de
    los Filisteos, y quemó hacinas y mieses, y viñas y olivares.
  ron-BTF: Și după ce a aprins cu foc tăciunii, le-a dat drumul în holdele filistenilor
    și a ars deopotrivă snopii și de asemenea grâul care stătea în picioare, împreună
    cu viile și măslinii.
  eng-WEBP: When he had set the torches on fire, he let them go into the standing
    grain of the Philistines, and burned up both the shocks and the standing grain,
    and also the olive groves.
  eng-FBV: He attached a torch to each of the tied tails and set them on fire. Then
    he let them loose in the grain fields of the Philistines, setting fire to all
    the grain, harvested and unharvested, as well as the vineyards and olive groves.
  nld-1939: Toen stak hij de fakkels aan, joeg de vossen de velden der Filistijnen
    in, en stak de schoven in brand met het graan, dat nog op het veld stond, en de
    wijnbergen en olijfgaarden.
  nch-BL: Teipa quitati nopa ticuahuit huan quinmajcajqui nopa cayochime ma motalojtiyaca
    campa inintatoc nopa filisteos. Quej nopa tami tatac nopa trigo cati noja moquetztoya
    huan cati ya quitectoyaj ipan inimil. Nojquiya tatac inixocomeca mil huan nochi
    inincua ten olivo. Nochi cati quitoctoyaj tatac.
  vie-1934: Người đốt đuốc, thả chó rừng vào trong lúa mì của dân Phi-li-tin. Như
    vậy, người đốt lúa mì đã bó cùng lúa mì chưa gặt, và các vườn ô-li-ve.
  hin-CV: जब उसने मशालों को जला लिया, उसने लोमड़ियों को फिलिस्तीनियों की खड़ी उपज
    में छोड़ दिया. इससे उनकी पुलियां तथा खड़ी हुई उपज जल गई. इसके अलावा उनके अंगूर
    के बगीचे और जैतून के बगीचे भी नष्ट होते गए.
  spa-BES: Luego, disparando los palos, soltó a los zorros entre el grano sin cortar
    de los filisteos, y todos los tallos con cuerdas, así como el grano vivo y los
    viñedos y las aceitunas se incendiaron.
  tdx-tdx: Narehe’e amy zao o failoo le navotso’e amy vare nizorazora’ o nte-Pilistiooy
    naho fonga finorototo’ iareo o fitoboro’eo naho o nizorazorao reketse ty tanem-bahe
    vaho ­olive.
  tha-KJV: พอจุดคบเพลิงแล้​วก​็ปล่อยเข้าไปในนาของคนฟีลิสเตียที่ข้าวยังตั้งรวงอยู่
    ไฟก็​ไหม้​ฟ่อนข้าว และข้าวที่ยังตั้งรวงอยู่​นั้น ทั้งสวนองุ่นและต้นมะกอกเทศด้วย
