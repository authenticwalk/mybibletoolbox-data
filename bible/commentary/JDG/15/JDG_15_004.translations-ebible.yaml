verse: JDG.015.004
translations:
  mal-C: ശിംശോൻ പോയി മുന്നൂറ് കുറുക്കന്മാരെ പിടിച്ച് ഈരണ്ടെണ്ണത്തിനെ വാലോടുവാൽ ചേർത്തുവെച്ച്
    വാലിനിടയിൽ ഓരോ പന്തം വെച്ചുകെട്ടി.
  deu-TKW: So machte sich denn Simson auf den Weg und fing dreihundert Füchse, nahm
    Fackeln, kehrte immer einen Schwanz gegen den anderen und that mitten zwischen
    je zwei Schwänze eine Fackel.
  lin-lin: Samison abimaki mpe akangaki bambwa ya zamba nkama misato, akangisaki yango
    mibale-mibale na mikila mpe atiaki koni na kati-kati ya mikila mibale-mibale ya
    bambwa yango.
  eng-LSV: And Samson goes and catches three hundred foxes, and takes torches, and
    turns tail to tail, and puts a torch between the two tails, in the midst,
  eng-GNV: And Samson went out, and tooke three hundreth foxes, and tooke firebrands,
    and turned them taile to taile, and put a firebrand in ye middes betweene two
    tailes.
  eng-WEBSTER: And Samson went and caught three hundred foxes, and took fire-brands,
    and turned tail to tail, and put a fire-brand in the midst between two tails.
  nhw-BL: Huan Sansón yajqui huan quinitzqui 300 cayochime huan quincuitlapililpi
    ojome cayochime huan tlatlajco sese ome inincuitlapilhua quinilpili se tlicuahuitl.
  swh-ONEN: Hivyo Samsoni akatoka akawakamata mbweha 300 na kuwafunga wawili wawili
    kwa mikia yao kila mmoja kwa mwingine. Kisha akafungia mwenge wa moto, kwenye
    mikia ya kila jozi moja ya mbweha aliyokuwa ameifunga,
  bba-bba: Mɑ u doonɑ u sɛ̃usu ɡoobɑ wunɔbu (300) mwɑ u sin sinu bɔkuɑ yiru yiru.
    Yerɑ u wii bɔnnu sɔrisi nin sii nin suunu sɔɔ.
  eng-KJVCPB: And Samson went and caught three hundred foxes, and took firebrands,
    and turned tail to tail, and put a firebrand in the midst between two tails.
  wbp-wbp: Ngula-jangka, Jamijinirli yaninjarla manu-jana 300-pala witawita maliki-piya.
    Jirrama-kari jirrama-kari-jana wipingka warurnu pijiji-kirlirli jara-jangka-kurlurlu
    yingkirninjakungarntirli.
  luo-luo: Omiyo nowuok kendo nomako kibwe mia adek motweyogi gi iwgi ariyo ariyo.
    Bangʼe notweyo mach e yiw kibwego,
  meu-meu: Taunabunai Samson na ela, uda sisiadia maraḡidia sinahu-toi e abidia mauri;
    kede danu e abi. Bena hari uda sisiadia na rua rua amo e abidia, iudia e ḡuidia
    hebou bona kede e ḡui kau iudia ruaosi padadiai.
  npi-ULB: शिमशोन गए र तिन सयवटा स्यालहरू समाते र हरेकलाई दुई-दुईचटा गरेर पुच्छर-पुच्छर
    बाँधिदिए । तब तिनले राँको लिएर हरेक जोडीको पुच्छरको बिचमा राखे ।
  yor-yor: Samsoni sì jáde lọ, ó mú ọ̀ọ́dúnrún (300) kọ̀lọ̀kọ̀lọ̀ ó so ìrù wọn mọ́
    ara wọn ní méjì méjì. Ó mú ètùfù iná, ó so ó mọ́ àwọn ìrù tí ó so pọ̀.
  emp-NTPO: Maʌ̃be Sansoʌ̃ba usa pãda tresciento jidacuasia. Maʌ̃ra umé uméa ãbaa
    dji drud̶e jʌ̃cuaped̶a cãdorrona ĩbĩrãda ãdji drud̶e jʌ̃cuasia.
  ind-ind: Lalu Simson pergi menangkap tiga ratus ekor anjing hutan serta mengambil
    seratus lima puluh obor. Dia mengikat anjing-anjing itu berdua-dua, ekor dengan
    ekor, dan menaruh obor di tengah-tengah setiap ikatan.
  pes-OPCB: پس بیرون رفته، سیصد شغال گرفت و دمهای آنها را جفت‌جفت به هم بست و در میان
    هر جفت مشعلی قرار داد.
  tgl-ULB: Kaya umalis si Samson at humuli ng tatlong daang soro at kaniyang itinali
    ng sama-sama ang bawat pares, buntot sa buntot. Pagkatapos kumuha siya ng mga
    sulo at itinali niya ang mga ito sa gitna ng bawat pares ng mga buntot.
  cbu-NT: Ashiriya, anuritam Sanson piyam naayaru, xupshee 300 putarangiya. Sheeru,
    xupshee tsimbunaw wanishpatatari kamurita, kamurita, kamurita sheeru, anumunsha
    tuzaz tirooyaru, mbamari kamtata, kamtata sheeru, piyam zanganta, piyam zanganta,
    piyam zanganta ashpari mzats ashirangiya. Ansha sumas matayarangu, ashpari mzatsi
    yuwaa tirikoo pusayrusin xanatarana, anoo misha ashpatam ndaturi pusarana anootsitam,
    misha kizarunaatstam, misha olivootstam tatsumma, ashpari sumas matayarangu, ashpari
    mzats kurarangiya.
  hui-hui: Ani lowa ibugua biango dudu ale handari tebira (300) minini. Ani buwa kira
    kira erene pongo pongo bima puwa pongonegoha ira hale hedo pongobi lama pene.
  mya-mya: ထွက်​သွား​ပြီး​လျှင်​မြေ​ခွေး​သုံးရာ​ကို​ဖမ်း ဆီး​၍ နှစ်​ကောင်​တစ်​တွဲ​အမြီး​ချင်း​ဆက်​ကာ
    အ​မြီး​ထုံး​ကြား​ထဲ​တွင်​မီး​တုတ်​ကို​ချည် ၏။-
  bod-N: དེར་སཱམ་སོན་སོང་ནས་ཝ་མོ་སུམ་བརྒྱ་བཟུང་འོངས་ཏེ་མཇུག་མ་ཆ་རེ་ཆ་རེ་སྦྲེལ་ཞིང་།
    མཇུག་མ་གཉིས་ཀྱི་བར་ལ་དཔལ་འབར་རེ་བཏགས།
  sna-sna: Saka akabuda akandobata makava mazana matatu akaasunganidza miswe yawo
    achiita maviri maviri. Ipapo akaisa zhenje pakati pemiswe miviri miviri yacho.
  spa-BLM: Sansón fue y atrapó trescientas zorras, tomó antorchas, les dio la vuelta
    a la cola y puso una antorcha en medio de cada dos colas.
  cac-cac: Ix b'at vin̈ b'ian, ix b'at syamancot 300 noc' vaax vin̈, ix stzec'anoch
    junjun tob'an te taj vin̈ d'a sn̈e chatacvan̈ noc'.
  swh-ULB: Samsoni akaenda na kukamata mbweha mia tatu akawafunga pamoja kila jozi,
    mkia hadi mkia. Kisha akachukua taa na kuzifunga katikati ya kila mkia.
  bel-bel: І пайшоў Самсон, і злавіў трыста лісаў, і ўзяў паходні, і зьвязаў хвост
    з хвастом, і прывязаў па паходні паміж двума хвастамі;
  deu-ELBBK: Und Simson ging hin und fing 300 Schakale; und er nahm Fackeln und kehrte
    Schwanz an Schwanz und tat eine Fackel zwischen je zwei Schwänze in die Mitte,
  mbb-OT: Ne migenat si Samson ne mid-apul sikandin te 300 he menge leew he asu. Ne
    impedtevezè din is menge ikug te kada zezuwa zutun ne mibpemikitan din haazà te
    menge sulù.
  mal-2015: ശിംശോൻ പോയി മുന്നൂറു കുറുക്കന്മാരെ പിടിച്ചു വാലോടുവാൽ ചേർത്തു പന്തം എടുത്തു
    ഈരണ്ടു വാലിന്നിടയിൽ ഓരോ പന്തംവെച്ചു കെട്ടി.
  tuo-NT: Tojo weegʉ cʉ̃ trescientos zorra, diayia weronojõ bajurãrẽ ñeꞌe, pʉarẽrã
    na ye pĩcõrĩrẽ dʉꞌtecũucʉ niwĩ. Te cʉ̃ dʉꞌteꞌcaropʉ ope tĩarĩ õꞌocʉ niwĩ.
  rmc-rmc: Avke odgeľa a chudňa trin šel (300) lišken. Paľis iľa o fakľi a sphandľa
    le lišken po duj le chvostenca, avke hoj maškar o chvosti priphandľa e fakľa.
  pes-OPV: و شمشون روانه شده، سیصد شغال گرفت، و مشعلها برداشته، دم بر دم گذاشت، و
    در میان هر دو‌دم مشعلی گذارد.
  ron-1924: Самсон а плекат. А принс трей суте де вулпь ши а луат ниште фэклий, апой
    а легат вулпиле коадэ де коадэ ши а пус кыте о фэклие ынтре челе доуэ козь, ла
    мижлок.
  ben-OBCV: অতএব তিনি বাইরে গিয়ে 300-টি শিয়াল ধরলেন এবং জোড়ায় জোড়ায় সেগুলির
    লেজ বেঁধে দিলেন। এরপর তিনি প্রত্যেক জোড়া লেজে একটি করে মশাল বেঁধে দিলেন,
  som-som: Markaasuu Samsoon tegey, oo wuxuu soo qabsaday saddex boqol oo dawaco,
    oo intuu qoryo soo qaaday ayuu dabooyinka isugu xidhay, oo qoryihiina wuxuu ku
    dhex xidhay laba dabo oo kasta.
  lat-VUC: 'Perrexitque et cepit trecentas vulpes, caudasque earum junxit ad caudas,
    et faces ligavit in medio:'
  eng-ASVBT: And Samson went and caught three hundred foxes, and took firebrands,
    and turned tail to tail, and put a firebrand in the midst between every two tails.
  ita-1885: Sansone adunque andò, e prese trecento volpi; prese ancora delle fiaccole;
    e, volte le code delle volpi l'una contro all'altra, mise una fiaccola nel mezzo
    fra due code.
  eng-LXXUP: And Samson went and caught three hundred foxes, and took torches, and
    turned tail to tail, and put a torch between two tails, and fastened it.
  eng-ULB: Samson went and caught three hundred foxes and he tied together each pair,
    tail to tail. Then he took torches and tied them in the middle of each pair of
    tails.
  spa-VBL: Entonces fue y atrapó trescientas zorras y les ató las colas, de dos en
    dos.
  fra-_FOB: Samson s'en alla donc, et attrapa trois cents renards; il prit aussi des
    flambeaux, et il tourna les queues des renards les unes contre les autres, et
    il mit un flambeau entre les deux queues, au milieu.
  mal-mal: ശിംശോൻ പോയി മുന്നൂറ് കുറുക്കന്മാരെ പിടിച്ച് വാലോടുവാൽ ചേർത്ത് പന്തം എടുത്ത്
    ഈ രണ്ട് വാലിനിടയിൽ ഓരോ പന്തം വെച്ച് കെട്ടി.
  urd-GVR: Wahāṅ se nikal kar us ne 300 lomṛiyoṅ ko pakaṛ liyā. Do do kī dumoṅ ko
    bāndh kar us ne har joṛe kī dumoṅ ke sāth mashāl lagā dī
  suz-BL: मिनु सिम्‍सोनमी लशा, सहे सां सिवार ग्‍याइश्‍शा, निक्‍‍निक्‍शी पा आस मीलु
    फ्रेंशा, आस दातेमी रांको का यो फ्रेंदा बाक्‍त।
  ita-1927: E Sansone se ne andò e acchiappò trecento sciacalli; prese pure delle
    fiaccole, volse coda contro coda, e mise una fiaccola in mezzo, fra le due code.
  ckb-ckb: ئینجا شەمشون چووە ڕاو و سێ سەد ڕێوی ڕاوکرد، کلکی هەردوو ڕێوی پێکەوە بەستەوە
    و مەشخەڵێکی لەناوەڕاستی هەردوو کلکەکان دانا.
  eng-BBE: So Samson went and got three hundred foxes and some sticks of fire-wood;
    and he put the foxes tail to tail with a stick between every two tails;
  kan-OKCV: ಮುನ್ನೂರು ನರಿಗಳನ್ನು ಹಿಡಿದು, ಪಂಜುಗಳನ್ನು ತೆಗೆದುಕೊಂಡು ಬಂದು, ಬಾಲಕ್ಕೆ ಬಾಲ ಸೇರಿಸಿ,
    ಎರಡು ಬಾಲಗಳ ನಡುವೆ ಒಂದು ಪಂಜನ್ನು ಕಟ್ಟಿದನು.
  tam-2017: புறப்பட்டுப்போய், முந்நூறு நரிகளைப் பிடித்து, பந்தங்களை எடுத்து, வாலோடு
    வால் சேர்த்து, இரண்டு வால்களுக்கும் நடுவே ஒவ்வொரு பந்தத்தை வைத்துக்கட்டி,
  spa-RV-1909: Y fué Samsón y cogió trescientas zorras, y tomando teas, y trabando
    aquéllas por las colas, puso entre cada dos colas una tea.
  ron-BTF: Și Samson a mers și a prins trei sute de vulpi și a luat tăciuni și le-a
    legat coadă de coadă și a pus un tăciune la mijloc între cele două cozi.
  eng-WEBP: Samson went and caught three hundred foxes, and took torches, and turned
    tail to tail, and put a torch in the middle between every two tails.
  eng-FBV: He went and caught three hundred foxes and tied their tails together, two
    by two.
  nld-1939: En Samson ging heen. Hij ving drie honderd vossen, nam fakkels, bond de
    staarten aaneen, en hing tussen elk paar staarten een fakkel.
  nch-BL: Huan Sansón yajqui huan quinitzqui 300 cayochime huan quincuitapililpi ojome
    cayochime huan tatajco ten sese ome inincuitapilhua quinilpili se ticuahuit.
  vie-1934: Vậy, Sam-sôn đi bắt ba trăm con chó rừng, cũng lấy những đuốc, rồi cột
    đuôi mỗi hai con lại, và cột đuốc giữa hai đuôi.
  hin-CV: शिमशोन ने जाकर तीन सौ लोमड़ियां पकड़ी, दो-दो लोमड़ियों की पूछो को बांधकर
    उनके बीच एक-एक मशाल बांध दी.
  spa-BES: Entonces fue Sansón y tomó trescientos zorros y algunos palos de leña;
    y puso los zorros de cola a cola con un palo entre cada dos colas;
  tdx-tdx: Aa le tsinepa’ i Simsone ty fanaloke telon-jato, naho nandrambe failo;
    le nifanohize’e añ’ ohi’e añ’ohi’e vaho nanoa’e failo ty añivo’ ty ohy roe.
  tha-KJV: แซมสันจึงออกไปจับสุนัขจิ้งจอกสามร้อยตัว ผูกหางติ​ดก​ันเป็นคู่​ๆ แล​้วเอาคบเพลิงผูกติดไว้ระหว่างหางทุกๆคู่
  por-BR-2018: E foi Sansão e agarrou trezentas raposas, e tomando tochas, e segurando
    aquelas pelas caudas, pôs entre cada duas caudas uma tocha.
  deu-ELO: Und Simson ging hin und fing dreihundert Schakale; und er nahm Fackeln
    und kehrte Schwanz an Schwanz und tat eine Fackel zwischen je zwei Schwänze in
    die Mitte,
  eng-WYC-2018: And he went, and took three hundred foxes, and he joined together
    their tails to tails, (one to one), and he bound fire brands in (the) middle of
    the tails(or and he tied torches in the middle of their tails),
  epo-epo: Kaj Ŝimŝon iris, kaj kaptis tricent vulpojn kaj prenis torĉojn, kaj turnis
    voston al vosto kaj alligis po unu torĉo meze inter ĉiuj du vostoj.
  uig-PIN: Xuni dǝp Ximxon berip üq yüz qilbɵrini tutup kelip, otⱪaxlarni tǝyyarlap,
    qilbɵrilǝrni jüplǝp ⱪuyruⱪlirini bir-birigǝ qetip, ikki ⱪuyriⱪining otturisiƣa
    birdin otⱪaxni asti;
  beo-beo: Amaiba:le, e da asili, fogisi 300 agoane gagadole lai. E da fogisi aduna
    aduna la:goga gilisili la:gili, ilia la:gisu bagele amoga hanu bagesi.
  tpi-OTNT: Orait Samson i go holimpasim 300 weldok. Em i pasim tel bilong tupela
    tupela na bihain em i pasim wan wan bombom long tupela tupela tel.
  hau-SA: Saboda haka ya tafi ya kama yanyawa ɗari uku ya ɗaura wutsiyoyinsu wutsiya
    da wutsiya. Sa’an nan ya daure acibalbal a tsakanin ko waɗanne wutsiya biyu,
  uig-LAT: Shuni dep Shimshon bérip üch yüz chilbörini tutup kélip, otqashlarni teyyarlap,
    chilbörilerni jüplep quyruqlirini bir-birige chétip, ikki quyriqining otturisigha
    birdin otqashni asti;
  nde-nde: Ngakho wasuka wabamba amakhanka angamakhulu amathathu wawabophanisa imisila
    ngambilimbili. Wasebophela uluthi lomlilo emisileni yonke ayeyibophanisile,
  ton-ton: Pea naʻe ʻalu ʻa Samisoni ʻo ne tauheleʻi ʻae fanga fokisi ʻe tolungeau,
    pea toʻo ʻe ia ʻae ngaahi tūhulu, ʻo ne noʻotaki ʻae iku ki he iku, pea ne ʻai
    ʻae tūhulu ʻi loto ʻi he ongo iku.
  ces-1613: Odšed tedy Samson, nalapal tři sta lišek, a vzav pochodně, obrátil jeden
    ocas k druhému, a dal vše jednu pochodni mezi dva ocasy do prostředka.
  eng-WMB: Samson went and caught three hundred foxes, and took torches, and turned
    tail to tail, and put a torch in the middle between every two tails.
  tam-TCV: எனவே அவன் புறப்பட்டுப்போய் முந்நூறு நரிகளைப் பிடித்தான். அவற்றைச் ஜோடியாக
    வாலுடன் வால் சேர்த்து பிணைத்தான். ஒவ்வொரு ஜோடி வால்களுக்கிடையிலும் ஒரு பந்தத்தைக்
    கட்டிவிட்டான்.
  ceb-ULB: Milakaw si Samson ug nagdakop ug 300 ka mga milo ug gihiktan niya kini
    parisparis, ikog sa ikog. Ug mikuha siyag mga sulo ug gihikot niya kini sa tunga
    sa gipangparis nga mga ikog.
  pol-UBG: Poszedł więc Samson i nałapał trzysta lisów, wziął pochodnie, przywiązał
    ogon do ogona, a pośrodku między dwoma ogonami uwiązał po jednej pochodni.
  agr-agr: Nuna tusa ukuak niina nuwe sujutkamunum iikmaktatus, trescientos amich
    nuwa aidaun achika ijumjauwai. Dutika apa apatuk ujuknum jigkakui. Dutika jimag
    amich apatka jigkakbaunum nuna ujuken ekematain anug jigkakui.
  kyc-kyc: Dopa lapala Samasone baa papala yana suwa kararope andete rema (300) nyuo
    malu palyiya. Palyapala lama larapu nyepala kanya dokona kendapuli palyarapu kunali
    dolapome puu piya.
  urd-GVU: وہاں سے نکل کر اُس نے 300 لومڑیوں کو پکڑ لیا۔ دو دو کی دُموں کو باندھ کر
    اُس نے ہر جوڑے کی دُموں کے ساتھ مشعل لگا دی
  deu-1912: Und Simson ging hin und fing dreihundert Füchse und nahm Brände und kehrte
    je einen Schwanz zum andern und tat einen Brand je zwischen zwei Schwänze
  kan-2017: ಮುನ್ನೂರು ನರಿಗಳನ್ನು ಹಿಡಿದು, ಬಾಲಕ್ಕೆ ಬಾಲವನ್ನು ಸೇರಿಸಿ ಕಟ್ಟಿ, ಅವುಗಳ ನಡುವೆ
    ಒಂದೊಂದು ಪಂಜನ್ನು ಸಿಕ್ಕಿಸಿ, ಪಂಜುಗಳಿಗೆ ಬೆಂಕಿಹೊತ್ತಿಸಿ,
  yap-yap: Me yan i kol dalip miri’ay e gamanman ni fox. Me m’ag p’ebuk’rad ni yu
    lal’agruw, nra l’agruw me m’ag reb e mol’ nga thilrow.
  hlt-MCSB: Te phoeiah Samson te cet tih maetang ya thum a tuuk. Hmaithoi a loh tih
    maetang a mai neh mai boeih a hlaengtang pah. Maetang kah a mai rhoi laklo ah
    hmaithoi a khih pah.
  mdy-ETH: ዬካፓ ዒ ዴንዲ ሃይሦ ፄኤታ ዉኡኮ ኬሚ ዓርቂ ላምዖ ላምዖ ማሂ ዑንኮ ዎላ ካንሢ ካንሢ ቱኬኔ፤ ሃሣ ኩሻ ዔኪ ሙካዖ
    ዑንኮ ባኣካ ቱኬኔ።
  twi-ASANTE: Afei ɔfiri hɔ kɔeɛ, kɔkyeree asakraman ahasa. Ɔkyekyeree sakraman mmienu
    mmienu dua bɔɔ ho. Mmienu biara nso, ɔkyekyeree ogyatɛn fam ho.
  eng-WEBU: Samson went and caught three hundred foxes, and took torches, and turned
    tail to tail, and put a torch in the middle between every two tails.
  wal-wal: Yaagidi biidi, heezzu xeetu worakanata oiqqiis; oiqqidi naa77aa naa77aa
    goinaa issippe gattidi, goinatuppe gidduwan yiicettida xomppiyaa wottidi qachchiis.
  spa-PDDPT: Sansón fue y capturó 300 zorras. Tomó astillas de madera impregnadas
    de resina, las ató cola con cola y puso una astilla entre cola y cola.
  gun-gun: Ha'e rami vy oo vy ojopy trezentos aguara'i, ha'e mokõ-mokoĩ ruguai re
    ojokua hendy va'erã.
  agu-BL: Bene'n tzun i'-tz tan chitz'amle'n cobox yac. Ox tzun cient e' tx'amxijtz
    ta'n, nin tzun baj cu' c'alol chije'-tz. Quicobenle'n cu'n tzun e' baj tuleltz,
    nin oc nin c'alol jun cul tzaj te'jak chije' yi e' lmuj yaca'tz.
  ilo-ULB: Napan nagtiliw ni Samson iti tallo-gasut nga atap nga aso ket pinagrinneppetna
    dagiti ipus ti tunggal pares. Ket nangala isuna kadagiti pagsilawan ken inreppetna
    dagitoy iti nagtengngaan ti tunggal agpares nga ipus.
  kpg-kpg: Gei mee gaa hana gaa kumi ana manu ‘fox’ e dolu lau. Gei mee ga noonoo
    nia hugu digaula dau dogolua, gaa nnoo ginai nia lama ulaula i mehanga nia ‘fox’
    aalaa.
  uig-ARA: شۇنى دەپ شىمشون بېرىپ ئۈچ يۈز چىلبۆرىنى تۇتۇپ كېلىپ، ئوتقاشلارنى تەييارلاپ،
    چىلبۆرىلەرنى جۈپلەپ قۇيرۇقلىرىنى بىر-بىرىگە چېتىپ، ئىككى قۇيرىقىنىڭ ئوتتۇرىسىغا
    بىردىن ئوتقاشنى ئاستى؛
  sus-sus: A naxa siga, a xulumase kɛmɛ saxan suxu. A naxa nee xuli xiri e boore ra
    firin firin na, a sɛxɛ maxiri e xulie ra.
  pon-2006: Ih eri kohla oh saikidi kidien wel 300. E ahpw salihpene pwadaikirail
    kan wad riemen, oh pirehiong mehnser ehu nanpwungarail.
  jae-jae: Tec gêja ma gêlô kêam saleŋŋa 300. Eŋ kêkôc luagêc-luagêc ma kêkic ŋalêŋuc
    tôŋ kêpi tageŋ ma kêsêmuŋ daweŋ kêsêp ŋasawa.
  ksd-ksd: Ma Samson i ga vana ma i ga kun ra utul a mar na leing na pap, ma i ga
    tak pa ra umana ul, ma i ga kubu guve ra taukua i diat a ururua, ma tikatika na
    ul i ga vi tar ia bula ta ra taukua i diat a ururua.
  tur-YTC: Şimşon gidip üç yüz tilki yakaladı, meşaleler aldı, kuyruk kuyruğa çevirdi
    ve her iki kuyruğun ortasına bir meşale koydu.
  grc-BRENT: Καὶ ἐπορεύθη Σαμψὼν, καὶ συνέλαβε τριακοσίας ἀλώπεκας, καὶ ἔλαβε λαμπάδας,
    καὶ ἐπέστρεψε κέρκον πρὸς κέρκον, καὶ ἔθηκε λαμπάδα μίαν ἀναμέσον τῶν δύο κέρκων
    καὶ ἔδησε,
  ind-AYT: Lalu, Simson pergi dan menangkap tiga ratus anjing hutan. Dia mengambil
    obor, diikatnya ekor dengan ekor, lalu ditaruhnya sebuah obor di antara setiap
    dua ekor itu.
  nya-nya: Choncho Samsoni anapita nakagwira nkhandwe 300 nazimangirira michira ziwiriziwiri
    ndipo pa fundo iliyonse ya michirayo anamangirira nsakali.
  hrv-hrv: I ode Samson, ulovi tri stotine lisica, uze luči i, okrenuvši rep prema
    repu, stavi jednu luč među dva repa.
  mps-mps: Tama tialima, aga pelama, te 300 uni yowi sigi pali. Agai te si si danu
    kękę pelama, tama nosali agai te sole me deli te kęnani danu side kęani.
  tpi-tpi: Orait Samson i go holimpasim 300 weldok. Em i pasim tel bilong tupela tupela
    na bihain em i pasim wan wan bombom long tupela tupela tel.
  dan-1931: Så gik Samson hen og fangede 300 Ræve; derpå tog han Fakler, bandt Halerne
    sammen to og to og fastgjorde en Fakkel midt imellem;
  vie-OVCB: Sam-sôn bắt 300 con chồn, buộc đuôi của từng cặp lại với nhau và buộc
    một bó đuốc giữa hai đuôi chồn.
  guj-2017: સામસૂન ચાલ્યો ગયો તેણે ત્રણસો શિયાળ પકડયાં અને મશાલો લઈને બબ્બે શીયાળોની
    પૂંછડીઓ ભેગી કરીને બબ્બે પૂંછડીઓ વચ્ચે એક એક મશાલ બાંધી.
  pon-2006A: Ih eri kohla oh saikidi kidien wel 300. E ahpw salihpene pwadaikirail
    kan wad riemen, oh pirehiong mehnser ehu nanpwungarail.
  por-BRBSL: Sansão foi e pegou trezentas raposas, pegou tochas, virou cauda a cauda,
    e colocou uma tocha no meio entre cada duas caudas.
  cth-cth: Hahoi teh, Samson a cei teh, Asuihu 300 touh a man teh, a mai dawk hmaito
    koung a kawm pouh.
  twi-twi: Afei ofii hɔ kɔe, kɔkyeree sakraman ahaasa. Ɔkyekyeree sakraman abien abien
    dua bɔɔ ho, na ɔkyekyeree ogyatɛn fam dua abien biara ho.
  hlt-hlt: Te phoeiah Samson te cet tih maetang ya thum a tuuk. Hmaithoi a loh tih
    maetang a mai neh mai boeih a hlaengtang pah. Maetang kah a mai rhoi laklo ah
    hmaithoi a khih pah.
  tbz-SIM: Mɛm̀mɛ ò ìtɛ́mɛ̀ kɛ́kɔtɛ kɛ́pĩ́ nyiɑ̃nkɛ́ sikɔusìtɑ̃ɑ̃ti (300), kɛ níí
    wɛ̃nnɛ́ ìdɛ́ì kó iyéí kɛ́cĩnnɛ́ kɛ́wɛ̃nnɛ́ kɛ́boúnnɛ̀ timútì.
  msy-2020: Ezɨ Samson ghua afiar atiar 300plan suigha da inigha dar ipebar uarir
    fufugha da ike. Egha vaghvagha korir avibar dar ipebagh ike.
  azb-azb: Şimşon gedib üç yüz tülkü tutdu və məşəllər götürdü. Tülküləri cüt-cüt
    quyruq-quyruğa bağladı və quyruqların arasına bir məşəl qoydu.
  eng-DBY: And Samson went and caught three hundred jackals, and took torches, and
    turned tail to tail, and put a torch in the midst between the two tails.
  hin-2017: तब शिमशोन ने जाकर तीन सौ लोमड़ियाँ पकड़ीं, और मशाल लेकर दो-दो लोमड़ियों
    की पूँछ एक साथ बाँधी, और उनके बीच एक-एक मशाल बाँधी।
  eng-YLT: And Samson goeth and catcheth three hundred foxes, and taketh torches,
    and turneth tail unto tail, and putteth a torch between the two tails, in the
    midst,
  kne-kne: Pag et kabela yan en nandepap si tolon gasot ay atap ay aso, asi nan sinagdodwas
    daida ay in-galot din iko da dowanan igalot di sag-eesa ay silaw sin iko da.
  eng-WYC-2017: And he went, and took three hundred foxes, and he joined together
    their tails to tails, and he bound fire brands in middle of the tails,
  eng-WMBB: Samson went and caught three hundred foxes, and took torches, and turned
    tail to tail, and put a torch in the middle between every two tails.
  urd-GVH: वहाँ से निकलकर उसने 300 लोमड़ियों को पकड़ लिया। दो दो की दुमों को बाँधकर
    उसने हर जोड़े की दुमों के साथ मशाल लगा दी
  rug-rug: Tuqe vagi sa si ka ṉeta gogoto pokese karukarua koari hopeke totoso. Meke
    pusi ruruai sa pikutudi meke vekoni katukatuana nika sa.
  gaz-gaz: Kanaafuu inni achii baʼee waangota dhibba sadii qabee lama lamaan eegee
    isaanii walitti hidhe. Eegee lamaan lamaan isaanii irrattis guca guduunfe;
  fra-LSG: Samson s’en alla. Il attrapa trois cents renards, et prit des flambeaux;
    puis il tourna queue contre queue, et mit un flambeau entre deux queues, au milieu.
  gnn-gnn: Bala ŋayi dhawaṯthurrunana marrtjina, bala galkara ŋayi wäyinnha waṯuyinyarana,
    300‐nha ŋayi miṯtjinydja märraŋala, yurru wambalnydja ŋunhi walala bulka'‐ḏilkurru.
    Bala ŋayi ŋunhi walalanha wambalnydja maltja'‐maltjaṉana rrambaŋikuŋalana ḏäpthu'‐ḏapthunmaraŋalanydja,
    märrma'nha, ga märrma'nha, ga märrma'nha, bitjarra marrtjina bala ḏapthunmaraŋalanydja
    waŋganylilina.
  yal-yal: Samisɔn yi siga. A yi sa xulumase kɛmɛ saxan suxu, a yi e xunle xidi e
    bode ra, a yi xaye xidin xidi e xunle ra.
  haw-1868: Hele aku la o Samesona, hopu iho la i na alopeke, ekolu haneri, a lawe
    i na lamaku, a hui ae la i kahi huelo i kahi huelo, a waiho iho la i ka lamaku
    iwaena o na huelo elua.
  arb-NAV: وَانْطَلَقَ شَمْشُونُ وَاصْطَادَ ثَلاثَ مِئَةِ ثَعْلَبٍ وَرَبَطَ ذَيْلَيْ
    كُلِّ ثَعْلَبَيْنِ مَعاً وَوَضَعَ بَيْنَهُمَا مَشْعَلاً،
  ewe-ewe: Nu sia ta Samson yi ɖalé abei alafa etɔ̃, sa kɔ abei eve ɖe sia ɖe ƒe asikewo
    ɖekae eye wòbla akakati ɖeka ɖe abei eve ɖe sia ɖe siwo ƒe asikewo wòsa ɖekae
    la ŋu.
  eng-LEE: And Samson went and caught three hundred foxes, and took torches, and turned
    tail to tail, and put one torch between two tails in the midst;
  gvn-gvn: '@see-verse:JDG.015.003'
  asm-FB: পাছত চিমচোনে গৈ তিনিশ শিয়াল ধৰি, নেজে নেজে জুঁটি দুডাল দুডাল নেজত এটা এটা
    আৰিয়া বান্ধিলে।
  sus-A: عَ نَشَ سِفَ، عَ شُلُمَسٍ كّمّ سَشَن سُشُ. عَ نَشَ نٍيٍ شُلِ شِرِ عٍ بٌورٍ
    رَ قِرِن قِرِن نَ، عَ سّشّ مَشِرِ عٍ شُلِيٍ رَ.
  fra-SBL: Samson alla attraper trois cents renards, prit des torches, tourna la queue
    contre la queue et mit une torche au milieu entre deux queues.
  hbo-hbo: וַיֵּ֣לֶךְ שִׁמְשֹׁ֔ון וַיִּלְכֹּ֖ד שְׁלֹשׁ־מֵאֹ֣ות שׁוּעָלִ֑ים וַיִּקַּ֣ח
    לַפִּדִ֗ים וַיֶּ֤פֶן זָנָב֙ אֶל־זָנָ֔ב וַיָּ֨שֶׂם לַפִּ֥יד אֶחָ֛ד בֵּין־שְׁנֵ֥י
    הַזְּנָבֹ֖ות בַּתָּֽוֶךְ׃
  piu-2006: '@see-verse:JDG.015.003'
  kik-kik: Nĩ ũndũ ũcio akiumagara, akĩnyiita mbwe magana matatũ, agĩciohithania mĩtingʼoe
    igĩrĩ igĩrĩ. Agĩcooka akĩoherera gĩcinga harĩ o mĩtingʼoe ĩyo ĩĩrĩ ĩĩrĩ,
  fra-NCL: Et Samson s’en alla. Il attrapa trois cents renards et, ayant pris des
    torches, il tourna les renards queue contre queue, et mit une torche entre les
    deux queues, au milieu.
  cek-AK: To pongah a caeh moe, tasui cumvai thumto a naeh; tamai maeto hoi maeto
    komh pae moe, tasui tamai maeto hoi maeto salakah hmaithaw to takaek pae.
  cuk-cuk: Degidgi, Sansón nadgua, waladulataled-ilapaa (300) achu-bunnu-wawaad-asdubingiid-gasad,
    degi, abin-abin e-bunnumargi edichabalid. Geb degine, e-bunnumar-abin-abin-atinnar-nanaid-irbali
    egi war-wargwen acha-gwallumar nasiksad.
  uig-CYR: Шуни дәп Шимшон берип үч йүз чилбөрини тутуп келип, отқашларни тәйярлап,
    чилбөриләрни җүпләп қуйруқлирини бир-биригә четип, икки қуйриқиниң оттурисиға
    бирдин отқашни асти;
  tel-2017: సంసోను అక్కడి నుంచి వెళ్లి మూడు వందల నక్కలను పట్టుకున్నాడు. రెండేసి నక్కల
    తోకలను ముడి పెట్టాడు. ఆ తోకల మధ్యలో ఒక్కో కాగడా కట్టి ఉంచాడు.
  hat-BSA: Samson te ale kenbe twa-san rena. Li te pran tòch yo, e te vire yo mare
    ke a ke, e li te mete yon tòch nan mitan chak de ke yo.
  kos-kos: Na el som ac sruokya kosro fox tolfoko ac kapriya pulalos kais lukwa, ac
    sang kahp in e nu kac.
  hbo-WLC: וַיֵּ֣לֶךְ שִׁמְשׁ֔וֹן וַיִּלְכֹּ֖ד שְׁלֹשׁ־מֵא֣וֹת שׁוּעָלִ֑ים וַיִּקַּ֣ח
    לַפִּדִ֗ים וַיֶּ֤פֶן זָנָב֙ אֶל־זָנָ֔ב וַיָּ֨שֶׂם לַפִּ֥יד אֶחָ֛ד בֵּין־שְׁנֵ֥י
    הַזְּנָב֖וֹת בַּתָּֽוֶךְ׃
  ibo-ibo: Ya mere, Samsin pụrụ gaa jide narị nkịta ọhịa atọ, wetakwa ọwa ụfọdụ. O
    kekọtara ọdụdụ ha abụọ abụọ. O kenyere ọwa nʼagbata otu nkịta ọhịa na ibe ya.
  ory-ory: ତହୁଁ ଶାମ୍‍ଶୋନ୍‍ ଯାଇ ତିନି ଶହ ବିଲୁଆ ଧରି ଓ ଦିହୁଡ଼ି ନେଇ ଲାଙ୍ଗୁଳକୁ ଲାଙ୍ଗୁଳ ବାନ୍ଧିଲା,
    ଆଉ ଦୁଇ ଦୁଇ ଲାଙ୍ଗୁଳ ମଧ୍ୟରେ ଏକ ଏକ ଦିହୁଡ଼ି ଦେଲା।
  chk-chk: Iei mine Samson a feila o turufi ülüpükü foks, a pwal angei töl. Iwe, a
    fötifengeni iteiten mechen eman foks ngeni mechen eman o iseis efoch töl lefiler.
  rop-rop: Brom deya Semsan bin go, en imbin gajim 300 wailwan dog gulum foks, en
    imbin taiyimap wanbala faiyastik langa dubala dog teil olawei garram detlot 300
    dog,
  ukr-1871: І пійшов Самсон та й уловив три сотнї лисиць, набрав лушниць, повязав
    по парі лисиць одну до однієї хвостами, а між кожну пару хвостів привязав по лучиву.
  deu-1951: Und Simson ging hin und fing dreihundert Füchse und nahm Fackeln, kehrte
    je einen Schwanz gegen den andern und tat je eine Fackel zwischen zwei Schwänze,
  eng-JPS: And Samson went and caught three hundred foxes, and took torches, and turned
    tail to tail, and put a torch in the midst between every two tails.
  srp-1865: I otišavši Samson uhvati trista lisica, i uze luèa, i sveza po dvije za
    repove, i metnu po jedan luè meðu dva repa,
  lug-lug: Awo Samusooni n’agenda n’akwata ebibe ebikumi bisatu, n’asiba bibiri bibiri
    emikira, n’akwataganya emikira, n’addira ebitawuliro n’ateeka ekitawuliro wakati
    w’emikira kinneebirye.
  heb-heb: וילך שמשון וילכד שלש מאות שועלים ויקח לפדים ויפן זנב אל זנב וישם לפיד אחד
    בין שני הזנבות בתוך׃
  ben-IRV: পরে শিম্‌শোন গিয়ে তিনশো শিয়াল ধরে মশাল নিয়ে তাদের লেজে লেজে যোগ করে
    দুই দুই লেজে এক একটি করে মশাল বাঁধলেন।
  pan-pan: ਤਦ ਸਮਸੂਨ ਨੇ ਜਾ ਕੇ ਤਿੰਨ ਸੌ ਲੂੰਬੜੀਆਂ ਨੂੰ ਫੜਿਆ, ਅਤੇ ਦੋ-ਦੋ ਲੂੰਬੜੀਆਂ ਦੀ ਪੂਛ
    ਨਾਲ ਪੂਛ ਬੰਨ੍ਹੀ ਅਤੇ ਦੋਹਾਂ ਪੂਛਾਂ ਵਿੱਚ ਇੱਕ-ਇੱਕ ਮਸ਼ਾਲ ਬੰਨ੍ਹ ਦਿੱਤੀ,
  mya-JVB: သွား ၍ မြေခွေး သုံး ရာ တို့ကို ဘမ်း ပြီးမှ ၊ မြေခွေးအမြီး တခုနှင့် တခုကို
    ပေါင်း လျက် ၊ အမြီး နှစ် ခုကြား ၌ မီးရှူး ကို စည်း ၍၊
  tbg-tbg: Minti tivakero viva vevantero oru 300 qaakau vairi ravaaqavukero, vika
    taaraqanta taaraqanta veka nkuruqama tero, nkuruqama tairaqi ova umpikero
  hmo-hmo: Vadaeni Samson be ia lao, uda sisia 300 ia abia mauri, kede momo danu ia
    abia. Inai uda sisia be rua rua dekenai ia abidia, edia iudia ia guia hebou, bona
    kede be edia iudia dekenai ia kwatua.
  urd-urd: और समसून ने जाकर तीन सौ लोमड़ियाँ पकड़ीं; और मशा'लें ली और दुम से दुम मिलाई,
    और दो दो दुमों के बीच में एक एक मशा'ल बाँध दी।
  rus-SYN: И пошел Самсон, и поймал триста лисиц, и взял факелы, и связал хвост с
    хвостом, и привязал по факелу между двумя хвостами;
  bqc-SIM: Sãusↄ̃ↄ gɛ̀ gbɛ̃gbonaↄ kũ̀kũ ↄ̀aa do ń basↄoo (300), ↄ̃ à sɛ̃yèye
    sↄlↄↄsↄlↄↄnnↄ. À gbɛ̃gbonapiↄ vlã́ yèyekↄ̃wa plapla, ↄ̃ à sɛ̃pi yèye ń vlã́piↄwa.
  tcz-CHONGTHU: Hijouchun apotdoh in Sial jathum aga man’in amei’u akhit mat matnun
    hiche akopto khatcheh chu meisel toh ahel kopmin ahi.
  mar-mar: शमशोन गेला आणि त्याने जाऊन तीनशे कोल्हे पकडले, आणि शेपटाला शेपूट अशी एकएक
    जोडीच्या बांधली. नंतर त्याने मशाली घेऊन प्रत्येक जोडीच्या शेपटांमध्ये बांधल्या.
  qub-qub: Chaypita aywacur chariran quimsa pachac (300) atojcunata. Nircur chupanpita
    ishcayta-cama shinrergäriran. Shinrishan chupanman wataparcuran mëchata.
  bqp-bqp: Samusi gɛ̀ɛ à gbɛ̃gbonnↄ kũ̀kũ wàa do kũ basↄↄroo, akũ à sɛ̃̀ɛ yĩ̀yĩ
    térereterere. À gbɛ̃gbon pìnↄ vlã yĩ̀yĩkↄ̃a plapla, akũ à sɛ̃̀ɛ pìi yĩ̀yĩ
    ń vlã pìnↄa.
  hat-hat: L' ale, li pran twasan (0300) chen mawon. Li mare yo nan ke de pa de, ak
    yon bwa chandèl nan mitan ke yo.
  eng-BSB: Then Samson went out and caught three hundred foxes. And he took torches,
    turned the foxes tail-to-tail, and fastened a torch between each pair of tails.
  tod-tod: Samesɔn liini, é koʋe unsaʋagɔ (300) zo, é felefelegiti wɔɔngiti gili
    ɓɔɠɔ ʋa, é sɔmɔgi ɠili ti-wɔɔn felegɔiti saama.
  eng-WEBPB: Samson went and caught three hundred foxes, and took torches, and turned
    tail to tail, and put a torch in the middle between every two tails.
  kbq-kbq: Anage nehuno viazamo 300'a afi krarami ome azerino tare eri tragoteno zanarisonare
    tevema tagintesia zana anakintetere hu'ne.
  nhe-BL: Huan Sansón yajqui huan quinitzqui 300 cayochime huan quincuitlapililpi
    ojome cayochime huan tlatlajco sese ome inincuitlapilhua quinilpili se tlicuahuitl.
  bus-bus: Samusĩ gàa à gbɛ̃ngboonↄ kũ̀kũ wàa do kpɛ́ basↄↄro, ben à sɛ̃̀ yìyi sↄ̀ↄↄsↄↄↄ.
    À gbɛ̃ngboo pìnↄ vlãa yìyi kↄ̃a plaplaa, ben à sɛ̃̀ pì yìyi ń vlãa pìnↄa.
  gub-BL: A'e rupi wekar awara tetea'u oho wà. Upyhyk 300 wà. Mokomokozgatu uzàpixipixi
    wanuwaz rehe wà. Uzàpixi ka'akyr wanuwaz wanehe pitàitàigatu wà no.
  eng-DRA: And he went and caught three hundred foxes, and coupled them tail to tail,
    and fastened torches between the tails.
