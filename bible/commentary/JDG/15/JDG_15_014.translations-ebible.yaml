verse: JDG.015.014
translations:
  mal-C: അയാൾ ലേഹിയിൽ എത്തിയപ്പോൾ ഫെലിസ്ത്യർ അയാളെ കണ്ട് ആർത്തുവിളിച്ചു. അപ്പോൾ യഹോവയുടെ
    ആത്മാവ് ശക്തിയോടെ അദ്ദേഹത്തിന്റെമേൽ വന്നു. അദ്ദേഹത്തിന്റെ കൈയിൽ ബന്ധിച്ചിരുന്ന
    കയർ തീകൊണ്ടു കരിഞ്ഞ് ചണനൂൽപോലെയായി; കെട്ടുകൾ ദ്രവിച്ചുപോയി.
  deu-TKW: Als er aber bis Lehi gelangt war, und die Philister schon ein Freudengeschrei
    erhoben über seine Ankunft, da überkam ihn der Geist Jahwes, und die Stricke an
    seinen Armen wurden wie Fäden, die vom Feuer versengt sind, und seine Bande zerflossen
    ihm an den Händen.
  lin-lin: Tango bakomaki pembeni ya etuka ya Leyi, bato ya Filisitia bayaki kokutana
    na ye na koganga. Molimo na Yawe akitelaki ye na nguya, mpe basinga oyo ekangaki
    maboko na ye ekatanaki lokola basinga ya lino oyo eziki na moto, mpe ekweyaki
    wuta na maboko na ye.
  eng-LSV: He has come to Lehi—and the Philistines have shouted at meeting him—and
    the Spirit of YHWH prospers over him, and the thick bands which [are] on his arms
    are as flax which they burn with fire, and his bands are melted from off his hands,
  eng-GNV: 'When hee came to Lehi, the Philistims shouted against him, and the Spirite
    of the Lord came vpon him, and the cordes that were vpon his armes, became as
    flaxe that was burnt with fire: for the bandes loosed from his handes.'
  eng-WEBSTER: 'And when he came to Lehi, the Philistines shouted against him: and
    the Spirit of the LORD came mightily upon him, and the cords that were upon his
    arms became as flax that was burnt with fire, and his bands loosed from off his
    hands.'
  nhw-BL: Huan Sansón ajsito nepa altepetl Lehi ilpitoc, huan nopa filisteos quisacoj
    tlahuejchijtihualahuij para quinamiquise. Pero Itonal TOTECO motlali ipan Sansón,
    huan nopa mecatl yancuic catli ica quiilpijtoyaj elqui quen nopa icpatl lino catli
    tlatlatoc, nochi cocotocac huan Sansón mocajqui majcajtoc.
  swh-ONEN: Alipokaribia Lehi, Wafilisti wakamjia wakipiga kelele. Roho wa Bwana akamjia
    juu yake kwa nguvu. Kamba zilizomfunga mikono yake zikawa kama kitani iliyochomwa
    kwa moto, na vifungo vyake vikaanguka chini toka mikononi mwake.
  bba-bba: Ye u turɑ Lekiɔ, Filisitibɑ bɑ nùn sennɔ nɑ kɑ wure bɑkɑnu. Sɑɑ yerɑ Yinni
    Gusunɔn Hunde u nùn yɔɔwɑ. Mɑ u wɛ̃ɛ yi bɑ kɑ nùn bɔkuɑ kɑsukɑ yi kuɑ nɡe wɛ̃ɛ
    yi yi dɔ̃ɔ soorɑ. Mɑ yi wɔrumɑ win nɔmɑn di.
  eng-KJVCPB: 'And when he came unto Lehi, the Philistines shouted against him: and
    the spirit of the Lord came mightily upon him, and the cords that were upon his
    arms became as flax that was burnt with fire, and his bands loosed from off his
    hands.'
  wbp-wbp: Pinalu kangurnu ngurra yangka-kurra Liiyayi-kirra, ngulalu warrmarla Pilijiya-wardingki-paturlu
    Jamijini nyangu warirninja-warnu. Kilji-nyayirnili purlaja, ngulalurla parnkaja.
    Ngula-jangka, YAAWIYI-kirlangu Pirlirrparla kurru-yukaja kapanku Jamijinikiji,
    ngula pirrjirdi-manu. Jamijinirli-palangu ngalyipi-piya yinya-jarra turl-pungu
    pipa-piya.
  luo-luo: Kane ochiegni chopo Lehi, jo-Filistia nobiro kakok kochome. Roho mar Jehova
    Nyasaye nobiro kuome gi teko. Tonde mane otweyego nochalo ka usi mowangʼ, kendo
    gik mane otweyego nolwar oa e lwete.
  meu-meu: Lehi ai e kau, bena Filistia taudia na iabina e raka lasi, mai lolodia
    ida. Bena Iehova ena Lauma ese e rohea badabada, bena imana e ḡuilai kwanaudia
    na siriho lahi ese e araiamu heḡereḡerena ai ela, bena ena igui na imana amo e
    moru.
  npi-ULB: जब तिनी लहीमा आए, पलिश्तीहरूले तिनलाई भेट्नेवित्तिकै ठुलो सोरमा कराउँदै
    आए । अनि परमप्रभुका आत्मा शक्तिको साथमा उनीमाथि आउनुभयो । तिनका पाखुराका डोरीहरू
    डढेका सनपाटझैं भए, र तिनीहरू तिनका हातबाट झरे ।
  yor-yor: Bí ó ti súnmọ́ Lehi, àwọn Filistini ń pariwo bí wọ́n ṣe ń tò bọ̀. Ẹ̀mí
    Olúwa bà lé e pẹ̀lú agbára. Àwọn okùn ọwọ́ rẹ̀ dàbí òwú tí ó jóná, ìdè ọwọ́ rẹ̀
    já kúrò ní ọwọ́ rẹ̀.
  emp-NTPO: Ẽjũã Lehi abadad̶e jũẽbʌdad̶e pilisteorãra b̶ʌsrid̶a b̶ʌga duanʌda idjimaa
    zesid̶aa. Baribʌrʌ Ãcõrẽ Jaured̶eba Sansoʌ̃ra bio juerza baraped̶a idji jʌwa jʌ̃
    b̶ad̶a jʌ̃carada tʌcuasia lino nayãna bá wãna quĩrãca.
  ind-ind: Ketika Simson tiba di kota Lehi, orang-orang Filistin mendatangi dia sambil
    bersorak-sorai. Saat itu juga Roh TUHAN menggerakkan dia dengan dahsyat. Dengan
    mudah Simson memutuskan tali tambang yang mengikat tangannya seolah-olah tali
    itu hanya jerami yang terbakar. Ikatannya pun lepas.
  pes-OPCB: چون سامسون به لحی رسید، فلسطینی‌ها از دیدن او بانگ برآوردند. در این هنگام
    روح خداوند بر سامسون قرار گرفت و طنابهایی که به دستهایش بسته شده بود مثل نخی که
    به آتش سوخته شود از هم باز شد.
  tgl-ULB: Nang makarating siya sa Lehi, nagsisigawang papalapit ang mga Palistana
    ng makita siya. Pagkatapos pumasok ang Espiritu ni Yahweh sa kaniya ng may kapangyarihan.
    Ang mga lubid na nasa kaniyang mga braso ay naging katulad ng nasunog na lino
    at bumagsak ang mga ito sa kaniyang mga kamay.
  cbu-NT: Ashiriya, yakat Leyi kayumatanusin, tputs zapan Filistewshuch zamamtarusin,
    anush kusatanusin, Apanllsha wasundurur Sansonaam wizpur kapung panarangiya. Uwsha
    chiyzata sheeru, yuwaa wasik kaneeschipa kamurirana wirootspaz kuchareetsi ashiru
    ishaparangiya.
  hui-hui: Samasono ibu Lehi tanoni íbu heagola Pilidiali biaru gerai lalu ibu heagoha
    bi hongo howa ladaga daga bima ibini. Ibiyagola Anduane Homogonaga hongo holeneme
    Samasono abaleore mo hongo hene. Ani biyagola ibugua pulimu gahenge hongohe ibunaga
    gini daba heago tongoloki halu irame pu payini do ganduloki haradagua bilene.
  mya-mya: လေ​ဟိ​အ​ရပ်​သို့​ရောက်​သော​အ​ခါ ဖိ​လိတ္တိ အ​မျိုး​သား​တို့​သည်​အော်​ဟစ်​ကာ​ရှံ​ဆုန်
    ထံ​သို့​ပြေး​၍​လာ​ကြ​၏။ ဘု​ရား​သ​ခင်​၏ တန်​ခိုး​တော်​သည်​ရှံ​ဆုန်​အား​ရုတ်​တ​ရက်
    သန်​စွမ်း​လာ​စေ​တော်​မူ​သ​ဖြင့် သူ​သည်​မိ​မိ ၏​လက်​များ​ကို​ချည်​နှောင်​ထား​သော​ကြိုး
    တို့​ကို​မီး​ကျွမ်း​သည့်​အပ်​ချည်​မျှင်​ပ​မာ ပြတ်​စေ​၏။-
  bod-N: སཱམ་སོན་ནི་ལེ་ཧི་རུ་སླེབས་པ་དང་ཕེ་ལེ་ཤེད་པ་རྣམས་ཀྱིས་མདུན་ནས་འུར་བརྒྱབ་ཅིང་།
    དཀོན་མཆོག་ཡ་ཝཱེའི་ཐུགས་ཉིད་ཀྱིས་སཱམ་སོན་ལ་སྐུལ་སློང་ཆེན་པོ་མཛད་པ་དང་། ཁོའི་དཔུང་པ་བཀྱིག་བྱེད་ཀྱི་ཐག་པ་ནི་མེར་བསྲེགས་པའི་སོ་མ་དང་མཚུངས་ཤིང་།
    བཀྱིག་ཐག་རྣམས་ཁོའི་ལག་པ་ནས་བྲུལ་ཏོ། །
  sna-sna: Akati aswedera kuRehi, vaFiristia vakauya kwaari vachidanidzira. Mweya
    waJehovha wakauya paari nesimba. Mabote akanga ari mumaoko ake akaita sorushinda,
    uye zvisungo zvikadonha mumaoko ake.
  spa-BLM: Cuando llegó a Lehi, los filisteos gritaron al recibirlo. Entonces el Espíritu
    de Yahvé vino poderosamente sobre él, y las cuerdas que tenía en sus brazos se
    volvieron como lino quemado en el fuego, y se le cayeron las correas de las manos.
  cac-cac: Axo ix c'och eb' vin̈ d'a Lehi chi', ix cot eb' vin̈ filisteo scha eb'
    vin̈, toxon̈ej tz'avaj eb' vin̈ yuj tzalajc'olal. Elan̈chamel ix ochxi Yespíritu
    Jehová d'a vin̈aj Sansón chi', ix te och yip vin̈, ix sd'in̈chitanb'at chab' lasu
    chi' vin̈, icha tz'aj sn̈ic'chajb'at junoc c'apac c'apac tz'anac, ix em lan̈naj
    ch'an̈ d'a sc'ab' vin̈.
  swh-ULB: Alipofika Lehi, Wafilisti walipiga kelele walipokutana naye. Kisha Roho
    wa Bwana akaja juu yake kwa nguvu. Kamba zilizokuwa juu ya mikono yake zikawa
    kama kitambaa cha kuteketezwa, na zikaanguka mikononi mwake.
  bel-bel: Калі ён падышоў да Лэхі, Філістымляне з крыкамі сустрэлі яго. І сышоў на
    Яго Дух Гасподні, і вяроўкі, што былі на руках ягоных, зрабіліся, як перагарэлы
    лён, і ўпалі повязі з рук ягоных.
  deu-ELBBK: Als er nach Lechi kam, da jauchzten ihm die Philister entgegen; aber
    der Geist des HERRN geriet über ihn, und die Stricke, die an seinen Armen waren,
    wurden wie Flachsfäden, die vom Feuer versengt sind, und seine Fesseln schmolzen
    weg von seinen Händen.
  mbb-OT: Hein nekeuma zan diyà te Lehi, midsinuǥung sikandin te menge Filistihanen
    he ebpememensag. Midumala si Samson te Mulin-ulin te Nengazen su nengebidtew is
    imbakus kandin he iring dà te tanur he edtutungen ne nengeulug heini puun te menge
    velad din.
  mal-2015: അവൻ ലേഹിയിൽ എത്തിയപ്പോൾ ഫെലിസ്ത്യർ അവനെ കണ്ടിട്ടു ആർത്തു. അപ്പോൾ യഹോവയുടെ
    ആത്മാവു അവന്റെമേൽ വന്നു അവന്റെ കൈ കെട്ടിയിരുന്ന കയർ തീകൊണ്ടു കരിഞ്ഞ ചണനൂൽപോലെ
    ആയി; അവന്റെ ബന്ധനങ്ങൾ കൈമേൽനിന്നു ദ്രവിച്ചുപോയി.
  tuo-NT: Cʉ̃ Lehipʉ ejari curare filisteo masã cʉ̃rẽ ĩꞌarã, pũrõ eꞌcatise meꞌrã caricũwãꞌcãticãrã
    niwã. Na tojo weecã, Espíritu Santu tutuaro meꞌrã cʉ̃pʉre sãjãacʉ niwĩ. Cʉ̃pʉre
    sãjãcã, cʉ̃rẽ dʉꞌteꞌque dari lino ʉ̃jʉ̃ꞌque caꞌbise dari weronojõ waꞌacaro niwʉ̃.
    Tojo weero te dari surustedijacaro niwʉ̃.
  rmc-rmc: Sar avľa ko than Lechi, o Filišťinci viskinenas a denašenas anglal leste.
    A pro Samson jekhvareste avľa o Duchos le RAJESKRO a o lani pre leskre vasta ačhile
    sar zlabarde thava a pele tele leskre vastendar.
  pes-OPV: و چون او به لحی رسید، فلسطینیان ازدیدن او نعره زدند و روح خداوند بر وی
    مستقرشده، طنابهایی که بر بازوهایش بود مثل کتانی که به آتش سوخته شود گردید، و بندها
    از دستهایش فروریخت.
  ron-1924: Кынд а ажунс ла Лехи, филистений ау ынчепут сэ стриӂе де букурие ынаинтя
    луй. Атунч, Духул Домнулуй а венит песте ел. Фунииле пе каре ле авя ла браце с-ау
    фэкут ка ниште фире де ин арс ын фок ши легэтуриле й-ау кэзут де пе мынь.
  ben-OBCV: তিনি লিহীর কাছাকাছি আসতে না আসতেই, ফিলিস্তিনীরা চিৎকার করতে করতে তাঁর
    দিকে ছুটে এল। সদাপ্রভুর আত্মা সপরাক্রমে তাঁর উপরে নেমে এলেন। তাঁর হাতের দড়ি পোড়া
    শণের মতো হয়ে গেল, এবং হাত দুটি থেকে বাঁধনগুলি খসে পড়ল।
  som-som: Oo markuu Lexii yimid ayay reer Falastiin qayliyeen intay ka hor yimaadeen.
    Markaasuu Ruuxii Rabbigu aad ugu soo degay isagii, oo xadhkihii gacmihiisa ku
    xidhnaa waxay noqdeen sidii geed linen ah oo dab lagu gubay, birihiina way ka
    dhaceen gacmihiisii.
  lat-VUC: 'Qui cum venisset ad locum Maxillæ, et Philisthiim vociferantes occurrissent
    ei, irruit spiritus Domini in eum: et sicut solent ad odorem ignis lina consumi,
    ita vincula, quibus ligatus erat, dissipata sunt et soluta.'
  eng-ASVBT: 'When he came unto Lehi, the Philistines shouted as they met him: and
    the Spirit of Jehovah came mightily upon him, and the ropes that were upon his
    arms became as flax that was burnt with fire, and his bands dropped from off his
    hands.'
  ita-1885: Quando egli fu giunto a Lehi, i Filistei gli vennero incontro, con grida
    d'allegrezza; ma lo Spirito del Signore si avventò sopra lui; e le funi ch'egli
    avea in su le braccia, diventarono come lino che si arde al fuoco, e i suoi legami
    si sciolsero d'in su le sue mani.
  eng-LXXUP: 'And they came to Lehi: and the Philistines shouted, and ran to meet
    him: and the Spirit of the Lord came mightily upon him, and the ropes that were
    upon his arms became as tow which is burned with fire; and his bonds were consumed
    from off his hands.'
  eng-ULB: When he came to Lehi, the Philistines came shouting as they met him. Then
    Yahweh's Spirit came on him with power. The ropes on his arms became like burnt
    flax, and they fell off his hands.
  spa-VBL: Cuando Sansón se acercó a Lejí, los filisteos corrieron hacia él, gritándole.
    Pero el Espíritu del Señor lo invadió, y las cuerdas que le ataban los brazos
    se debilitaron como el lino quemado, y sus manos se soltaron.
  fra-_FOB: Or, quand il vint à Léchi, les Philistins poussèrent des cris de joie
    à sa rencontre. Mais l'Esprit de l'Éternel le saisit, et les cordes qu'il avait
    aux bras devinrent comme du lin brûlé par le feu; ses liens tombèrent de ses mains.
  mal-mal: അവൻ ലേഹിയിൽ എത്തിയപ്പോൾ ഫെലിസ്ത്യർ അവനെ കണ്ടിട്ട് ആർത്തു. അപ്പോൾ യഹോവയുടെ
    ആത്മാവ് ശക്തിയായി അവന്റെമേൽ വന്നു, അവന്റെ കൈ കെട്ടിയിരുന്ന കയർ തീയിൽ കരിഞ്ഞ ചണനൂൽപോലെ
    ആയി; അവന്റെ ബന്ധനങ്ങൾ അഴിഞ്ഞുപോയി.
  urd-GVR: Samsūn abhī Lahī se dūr thā ki Filistī nāre lagāte hue us kī taraf dauṛe
    āe. Tab Rab kā Rūh baṛe zor se us par nāzil huā. Us ke bāzuoṅ se bandhe hue rasse
    san ke jale hue dhāge jaise kamzor ho gae. Aur wuh pighal kar hāthoṅ se gir gae.
  suz-BL: मिनु मेकोपुकी लेहीमी जाक्‍दीत्‍चामेनु, पलिस्‍तीपुकीमी मेको कली तशा ग्रीना
    ग्रीन पिमा बाक्‍त। मेना परमप्रभु यावे आ सोक्‍तीमी सिम्‍सोन कली सुमा बाक्‍त। मिनु
    सिम्‍सोनमी आ कली फ्रेंशो डोरी निक्‍शी मीम दुप्‍शो पले खोदेंशो पा प्रोदा बाक्‍त।
    न्‍यायाधीस १३:२५
  ita-1927: Quando giunse a Lehi, i Filistei gli si fecero incontro con grida di gioia;
    ma lo spirito dell’Eterno lo investì, e le funi che aveva alle braccia divennero
    come fili di lino a cui si appicchi il fuoco; e i legami gli caddero dalle mani.
  ckb-ckb: کاتێک هات بۆ لەحی، فەلەستییەکان بە هاوارەوە بەرەو ڕووی چوون. ئینجا ڕۆحی
    یەزدان بە تواناوە هاتە سەری و ئەو دوو گوریسەی بە بازوویەوە بوو وەک کەتانی سووتێنراویان
    لێهات و دەستی ئازاد بوو.
  eng-BBE: And when he came to Lehi, the Philistines came out, meeting him with loud
    cries; then the spirit of the Lord came rushing on him, and the cords on his arms
    became like grass which has been burned with fire, and the bands came falling
    off his hands.
  kan-OKCV: ಅವನು ಲೇಹಿಗೆ ಬಂದಾಗ, ಫಿಲಿಷ್ಟಿಯರು ಅವನ ಎದುರಾಗಿ ಆರ್ಭಟಿಸುತ್ತಾ ಬಂದರು. ಯೆಹೋವ ದೇವರ
    ಆತ್ಮ ಅವನ ಮೇಲೆ ಬಲವಾಗಿ ಬಂದದ್ದರಿಂದ, ಅವನ ತೋಳುಗಳಲ್ಲಿ ಕಟ್ಟಿದ್ದ ಸೆಣಬಿನ ಹಗ್ಗಗಳು ಬೆಂಕಿಯಲ್ಲಿ
    ಸುಟ್ಟುಹೋದ ದಾರದ ಹಾಗೆ ಆದವು. ಅವನ ಕೈಯಲ್ಲಿ ಇದ್ದ ಕಟ್ಟುಗಳು ಬಿಚ್ಚಿಬಿದ್ದವು.
  tam-2017: அவன் லேகிவரைக்கும் வந்து சேர்ந்தபோது, பெலிஸ்தர்கள் அவனுக்கு எதிராக ஆரவாரம்
    செய்தார்கள். அப்பொழுது யெகோவாவுடைய ஆவி அவன்மேல் பலமாக இறங்கினதால், அவனுடைய புயங்களில்
    கட்டியிருந்த கயிறுகள் நெருப்புப்பட்ட நூல்போலாகி, அவன் கட்டுகள் அவனுடைய கைகளைவிட்டு
    அறுந்துபோயின.
  spa-RV-1909: 'Y así que vino hasta Lehi, los Filisteos le salieron á recibir con
    algazara: y el espíritu de Jehová cayó sobre él, y las cuerdas que estaban en
    sus brazos se tornaron como lino quemado con fuego, y las ataduras se cayeron
    de sus manos.'
  ron-BTF: Și când a venit la Lehi, filistenii au strigat împotriva lui; și Duhul
    DOMNULUI a venit cu putere peste el și funiile care erau pe brațele lui au devenit
    ca niște in ars cu foc, și legăturile lui s-au dezlegat de pe mâinile sale.
  eng-WEBP: When he came to Lehi, the Philistines shouted as they met him. Then the
    LORD’s Spirit came mightily on him, and the ropes that were on his arms became
    as flax that was burned with fire; and his bands dropped from off his hands.
  eng-FBV: When Samson got close to Lehi, the Philistines ran towards him, shouting
    at him. But the Spirit of the Lord swept over him, and the ropes tying his arms
    together became as weak as burnt flax, and his hands broke free.
  nld-1939: Zodra hij bij Léchi kwam, en de Filistijnen hem onder gejuich tegemoet
    liepen, greep de geest van Jahweh hem aan; de koorden om zijn armen werden als
    vlasdraad, dat door het vuur is verzengd, en zijn strikken gleden hem van de handen.
  nch-BL: Huan Sansón ajsito nepa altepet Lehi ilpitoc, huan nopa filisteos quisacoj
    tahuejchijtihualahuij para quinamiquise. Pero Itonal TOTECO motali ipan Sansón,
    huan nopa lazo cati yancuic cati ica quiilpitoyaj elqui quej nopa icpat lino cati
    tatatoc, nochi cocotocac huan Sansón mocajqui majcajtoc.
  vie-1934: Khi đến Lê-chi, dân Phi-li-tin ra đón người và la tiếng reo mừng. Song
    Thần của Đức Giê-hô-va cảm động Sam-sôn, những dây cột cánh tay người trở thành
    như chỉ gai bị lửa đốt, tàn rớt khỏi tay người.
  hin-CV: जब वे लेही पहुंचे, फिलिस्तीनी उससे मिलने के लिए चिल्लाते हुए आ गए. याहवेह
    का आत्मा सामर्थ्य में शिमशोन पर उतरा. उसकी बांधी गई रस्सियां ऐसी हो गईं जैसे आग
    में जला हुआ सन. उसके बंधन उसके हाथों से गिर पड़े.
  spa-BES: Y cuando llegó a Lehi, los filisteos salieron y lo encontraron con fuertes
    gritos; entonces el espíritu del Señor vino sobre él, y las cuerdas en sus brazos
    se convirtieron en la hierba que ha sido quemada con fuego, y las bandas se cayeron
    de sus manos.
  tdx-tdx: Ie nipoteake e Lehý eo, le rinambe’ o nte-Pilistio an-koràke; aa le nivotrak’
    ama’e ty Arofo’ Iehovà, naho ninjare boka niforototoeñ’ afo o taly am-pità’eo,
    vaho nihitsañe o tali-randrañe an-tsira’eo.
  tha-KJV: เมื่อท่านมาถึงเลฮี​แล​้วคนฟีลิสเตี​ยก​็ร้องอึกทึกมาพบท่าน และพระวิญญาณของพระเยโฮวาห์​ก็​ทรงสถิ​ตก​ับแซมสันอย่างมาก
    เชือกพวนที่ผูกแขนของท่านก็เป็นประดุจป่านที่​ไหม้​ไฟ เครื่องจองจำนั้​นก​็หลุดออกจากมือ
  por-BR-2018: 'E assim que veio até Leí, os filisteus lhe saíram a receber com gritos
    de vitória: e o espírito do SENHOR caiu sobre ele, e as cordas que estavam em
    seus braços se tornaram como linho queimado com fogo, e as amarras se caíram de
    suas mãos.'
  deu-ELO: Als er nach Lechi kam, da jauchzten ihm die Philister entgegen; aber der
    Geist Jehovas geriet über ihn, und die Stricke, welche an seinen Armen waren,
    wurden wie Flachsfäden, die vom Feuer versengt sind, und seine Bande schmolzen
    weg von seinen Händen.
  eng-WYC-2018: And when they had come to the place that is called Cheek[bone], and
    the Philistines crying high had run (out) to him, the spirit of the Lord felled
    into him, and as sticks be wont to be wasted at the hot tasting of fire, so and
    the bonds, with which he was bound, were scattered and loosed. (And when they
    had come to the place that now is called Lehi, or Jawbone, and the Philistines
    came running toward him, and shouting, the spirit of the Lord fell upon him, and
    as sticks be wont to be wasted with the hot tasting of the fire, so the bonds,
    with which he was bound, were scattered and loosed from off his hands.)
  epo-epo: Kiam li venis al Leĥi, la Filiŝtoj ĝojkriante iris renkonte al li. Sed
    venis sur lin la spirito de la Eternulo, kaj la ŝnuroj, kiuj estis sur liaj brakoj,
    fariĝis kiel lino, bruligita de fajro, kaj liaj katenoj disfalis de liaj manoj.
  uig-PIN: U Leⱨigǝ kǝlgǝndǝ, Filistiylǝr warⱪiraxⱪiniqǝ uning aldiƣa yügürüxüp kǝldi.
    Əmma Pǝrwǝrdigarning Roⱨi uning üstigǝ qüxüp, ⱪollirini baƣliƣan arƣamqilar ot
    tutaxⱪan kǝndir yiptǝk üzülüp, tügüqlǝr ⱪolliridin yexilip kǝtti.
  beo-beo: 'E da Lihi sogega doaga:musa:, logoba:le ahoanu, Filisidini da e gagumusa:
    bululusa doagala:i. E da hedolowane, Hina Gode Ea gasa bagade lai dagoi. Gasa
    bagade efe ea lobo la:gisu amo e da dadamunisi. La:gisu da gobia ha:i amo laluga
    nei dagoi agoane ba:i.'
  tpi-OTNT: Taim ol i kamap long Lehi, ol Filistia i singaut na ran i kam long bungim
    ol. Na spirit bilong God i givim Samson bikpela strong na ol dispela nupela baklain
    i pasim em, em Samson i brukim olsem tret nating.
  hau-SA: Yayinda ya zo gab da Lehi, sai Filistiyawa suka sheƙo a guje da ihu suka
    nufo shi. Ruhun Ubangiji kuwa ya sauko da iko a kansa. Igiyoyin da suke daure
    a hannuwansa kuwa suka zama kamar abin da wuta ta babbaka, suka tsintsinke suka
    zuba daga hannuwansa.
  uig-LAT: U Léhige kelgende, Filistiyler warqirashqiniche uning aldigha yügürüshüp
    keldi. Emma Perwerdigarning Rohi uning üstige chüshüp, qollirini baghlighan arghamchilar
    ot tutashqan kendir yiptek üzülüp, tügüchler qolliridin yéshilip ketti.
  nde-nde: Esebanga eLehi, amaFilistiya amhlangabeza eklabalala. UMoya kaThixo wehlela
    phezu kwakhe ngamandla. Imichilo ezingalweni zakhe yaba njengesikusha esitshileyo,
    izibopho zawa ezandleni zakhe.
  ton-ton: 'Pea ʻi heʻene hoko ki Lī, naʻe kaila sipi kiate ia ʻae kau Filisitia:
    pea naʻe hoko mālohi ʻaupito ʻae Laumālie ʻo Sihova kiate ia, pea hoko ʻae maea
    naʻe ʻi hono nima ʻo hangē ha vavae kuo vela ʻi he afi, pea naʻe homo leva ia
    mei hono nima.'
  ces-1613: Kterýž když přišel až do Lechi, Filistinští radostí křičeli proti němu.
    Přišel pak na něj Duch Hospodinův, a učiněni jsou provazové, kteříž byli na rukou
    jeho, jako niti lněné, když v ohni hoří, i spadli svazové s rukou jeho.
  eng-WMB: When he came to Lehi, the Philistines shouted as they met him. Then the
    LORD’s Spirit came mightily on him, and the ropes that were on his arms became
    as flax that was burned with fire; and his bands dropped from off his hands.
  tam-TCV: அவன் லேகிக்கு சமீபமாய் வருகையில் பெலிஸ்தியர் அவனை நெருங்கி வந்தார்கள்.
    அந்த நேரத்தில் யெகோவாவின் ஆவியானவர் அவன்மேல் வல்லமையுடன் இறங்கினார். அதனால் அவனைக்
    கட்டியிருந்த கயிறுகள் திடீரென நெருப்பில் எரிந்த சணல்நூல் போலாகி கட்டுகள் அவன்
    கையிலிருந்து அறுந்து விழுந்தன.
  ceb-ULB: Sa dihang nakaabot na siya sa Lehi, naninggit ang mga Filistihanon samtang
    nagtagbo kaniya. Unya mikunsad ang Espiritu ni Yahweh ngadto kaniya uban ang gahom.
    Ang pisi nga anaa sa iyang mga bukton nahimong sama sa nasunog nga lino, ug nahulog
    kini gikan sa iyang mga kamot.
  pol-UBG: Gdy przybył do Lechi, Filistyni z krzykiem wyszli mu na spotkanie. Wtedy
    Duch PANA zawładnął nim i powrozy, które były na jego ramionach, stały się jak
    lniane nici spalone ogniem i rozerwały się więzy na jego rękach.
  agr-agr: Dutikawag we wenakua Lehin nugkanum jegawajui. Nunikagmatai filisteo aidauk
    shiig aneenak untsumkiag jiintujajui. Dutikiagtai Apajuí Wakani Sansógkan senchimtikauwai.
    Dutikam sogayai niina kuntujin, uwejen jigkagbaunak hilo lino najanamu apeamu
    tsujinmaina numamtuk tsujiajui.
  kyc-kyc: Baa yuu Liya dokona epeyamo dokopa Pilisitia wambu dupwame pii poraiyuo
    lao kando nyela epeyami. Dokopa Kamongona Imambu dokome baa porainyi pyambuyamopa
    banya kingi dokona puu piyaminyi dupwa isareme rasi ingyuo roko isa peya.
  urd-GVU: سمسون ابھی لحی سے دُور تھا کہ فلستی نعرے لگاتے ہوئے اُس کی طرف دوڑے آئے۔
    تب رب کا روح بڑے زور سے اُس پر نازل ہوا۔ اُس کے بازوؤں سے بندھے ہوئے رسّے سَن
    کے جلے ہوئے دھاگے جیسے کمزور ہو گئے، اور وہ پگھل کر ہاتھوں سے گر گئے۔
  deu-1912: Und da er kam bis gen Lehi, jauchzten die Philister ihm entgegen. Aber
    der Geist Gottes geriet über ihn, und die Stricke an seinen Armen wurden wie Fäden,
    die das Feuer versengt hat, daß die Bande an seinen Händen zerschmolzen.
  kan-2017: ಸಂಸೋನನು ಲೆಹೀಯ ಸಮೀಪಕ್ಕೆ ಬರಲು ಫಿಲಿಷ್ಟಿಯರು ಅವನನ್ನು ಕಂಡು ಆರ್ಭಟಿಸಿದರು. ಯೆಹೋವನ
    ಆತ್ಮವು ಅವನ ಮೇಲೆ ಬಂದದ್ದರಿಂದ ಅವನ ರಟ್ಟೆಗಳಿಗೆ ಸುತ್ತಲೂ ಕಟ್ಟಿದ್ದ ಹಗ್ಗಗಳು ಸುಟ್ಟ ಸೆಣಬಿನ
    ಹಾಗಾದವು; ಕೈಗೆ ಹಾಕಿದ ಬೇಡಿಗಳು ಕಳಚಿ ಬಿದ್ದವು.
  yap-yap: Fa’ani taw nga Lehi, me mil piyu Filistia i yib ngak ni yad be tolul ngak.
    Me yib gelngin SOMOL ngak nge gel, me gelnag ir nge math’math’ e gaf ni kanm’ag
    nga pa’ ni bod e tret nni urfiy.
  hlt-MCSB: Lehi la a pawk vaengah anih te doe hamla Philisti rhoek yuhui uh. Tedae
    anih te BOEIPA Mueihla loh a thaihtak sak dongah a ban dongkah rhuivaeh te hmai
    neh a do hlamik bangla poeh. Te dongah a kut dong lamkah a pinyennah te tlae.
  mdy-ETH: ሶምሶሜ ዔያታ ዔኪ ሌሂ ሙካዛ፥ ፒሊስፄኤሜ ዓሳ ዎዛና ኮኦሚ ኮኦሚ ዒዛ ኮይላ ሙኬኔ፤ ዒማና ናንጊና ናንጋ ጎዳኮ
    ዓያና ዒዛ ዶዲሻዛ ዒዛኮ ቃሶ ቱኮና ሱዛ ታሚ ሙይ ዱኡዛ ፓቲሌጉዲ ዱጲ ኬዴኔ።
  twi-ASANTE: Samson duruu Lehi no, Filistifoɔ no bɔɔ ose. Na Awurade Honhom tumi
    mu ahoɔden baa Samson so. Ɔtetee nhoma a ɛgu ne nsa so no mu te sɛ nhoma nketewa
    bi a ogya aka, maa ne nyinaa tete firii nʼabakɔn guu fam.
  eng-WEBU: When he came to Lehi, the Philistines shouted as they met him. Then the
    LORD’s Spirit came mightily on him, and the ropes that were on his arms became
    as flax that was burned with fire; and his bands dropped from off his hands.
  wal-wal: Samssooni Leeha biido wode, Pilisxxeema asati wocamiiddi, aara gaittanau
    yiidosona. Yin GODAA Ayyaanai a bolli wolqqappe wodhdhiis; wodhdhin a kushiyaa
    qachchi wottido wodoruwaa, shaloi tamaa be7idi duuxxiyoogaadan, duuteretti yeggiis.
  spa-PDDPT: Cuando llegó a Lehi, al verlo los filisteos gritaron. Entonces el Espíritu
    de Yavé vino poderosamente sobre él, de tal modo que las cuerdas que estaban en
    sus brazos fueron como lino quemado al fuego, y sus ataduras cayeron de sus manos.
  gun-gun: Leí tetã py ha'e kuery oguerovaẽ ramo filisteu kuery ovy'a reve oẽmba jogueruvy
    ovaexĩ aguã. Ha'e rami teĩ Sansão re Senhor Nhe'ẽ onhemonde ramo ixã ijyva rupi
    ojokuaague omondo nhimbo kaigue'i rami rive. Ha'e rami vy ojokuaague ojerapa ipo
    gui.
  agu-BL: Ej itzun cyopone'ntz le ama'l yi na bi'aj Lehi, nin tzun e' saj yi e' filisteytz
    tan chic'ulche'n. Wi'nin tzun chiẍch'ine'ntz, na le wutz cyetz cyajtza'kl yi nsken
    tx'amxij Sansón cya'n. Cwe'n mule'n tzun yi porer Kataj te Sansón tan tk'ol xtx'amil
    tan pak'leje'n yi e'chk akwil yi c'alol tetz yi k'ab. Qui'c nin tzun tilil yi
    akwila'tz bantz swutz Sansón, na icunin tal nok' yi tz'e'nakt ban.
  ilo-ULB: Idi dimteng isuna idiay Lehi, nagpukkaw dagiti Filisteo idi sinabatda isuna.
    Ket immay kenkuana ti Espiritu ni Yahweh nga addaan pannakabalin. Nagbalin a kasla
    lino a napuoran dagiti tali iti takiagna, ket natnag dagitoy manipud kadagiti
    imana.
  kpg-kpg: Di madagoaa o mee ne dau i Lehi, digau Philistia gu llele mai gi mee mo di
    wwolowwolo gi mee. Di madagoaa hua deelaa, gei di mogobuna o Dimaadua gaa hai
    a mee gi maaloo, gei mee ga haga mmodummodu nia hali ala nogo i di gili ono lima
    mo ono babaalima, gadoo be nia gili hau guu wwele.
  uig-ARA: ئۇ لېھىگە كەلگەندە، فىلىستىيلەر ۋارقىراشقىنىچە ئۇنىڭ ئالدىغا يۈگۈرۈشۈپ
    كەلدى. ئەمما پەرۋەردىگارنىڭ روھى ئۇنىڭ ئۈستىگە چۈشۈپ، قوللىرىنى باغلىغان ئارغامچىلار
    ئوت تۇتاشقان كەندىر يىپتەك ئۈزۈلۈپ، تۈگۈچلەر قوللىرىدىن يېشىلىپ كەتتى.
  sus-sus: E to Lexi li, Filisitakae naxa sɔnxɔɛ rate. Alatala Xaxili naxa goro Samison
    ma, a na luutie bolon alɔ gɛsɛ ganxi bolonma ki naxɛ.
  pon-2006: Ni eh lel Lihai, mehn Pilisdia ko ahpw tangpenehng oh weriwer. Manaman
    en KAUN-O ahpw kakehlailihala, Samson eri kamweidpeseng sahl me sansalih peh ko,
    rasehng dereht me inihnehr.
  jae-jae: Gêdêŋ taŋ gêô lasê Lehi naŋ, lau Pilisti sêlêti dêdêŋ eŋ sêja tolasêgeŋ.
    Ma Apômtaunê Ŋalau gêjam Simson auc, ma lêpoa, taŋ sêsô eŋ tôŋ naŋ, gêŋgic amboac
    ja geŋ gam.
  ksd-ksd: Ma ba i ga pot aro Leki, ra tarai Pilistia dia ga kukukula ba dia ga varkuvo
    me; ma ra Tulungea i ra Luluai i ga ki taun ia ma ra dekdekina, ma ra ura vivi
    dir ga da ra kuara di tun ia ta ra iap, ma ra ura vivi dir ga bura kan ra ura
    limana.
  tur-YTC: Lehi'ye geldiğinde, Filistliler onunla karşılaşınca bağırdılar. O zaman
    Yahve'nin Ruhu kuvvetle onun üzerine geldi ve kollarındaki urganlar ateşle yanmış
    keten gibi oldu; ve ellerinden bağları düştü.
  grc-BRENT: Καὶ ἦλθον ἕως σιαγόνος· καὶ οἱ ἀλλόφυλοι ἠλάλαξαν, καὶ ἔδραμον εἰς συνάντησιν
    αὐτοῦ· καὶ ἥλατο ἐπʼ αὐτὸν πνεῦμα Κυρίου· καὶ ἐγενήθη τὰ καλώδια τὰ ἐπὶ βραχίοσιν
    αὐτοῦ ὡσεὶ στυππίον ὃ ἐξεκαύθη ἐν πυρί· καὶ ἐτάκησαν δεσμοὶ αὐτοῦ ἀπὸ χειρῶν αὐτοῦ.
  ind-AYT: Ketika dia sampai ke Lehi, orang-orang Filistin bersorak-sorai mendatanginya.
    Roh TUHAN berkuasa atas dia sehingga tali-tali yang ada pada tangannya menjadi
    seperti batang rami yang habis dimakan api dan pengikat-pengikatnya jatuh dari
    tangannya.
  nya-nya: Samsoni anafika ku Lehi, ndipo Afilisti anamuchingamira akufuwula. Nthawi
    yomweyo Mzimu wa Yehova unatsika pa iye mwamphamvu ndipo zingwe zimene anamumanga
    nazo zinasanduka ngati thonje lopsa mʼmoto, zinachita ngati zasungunuka nʼkuchoka
    mʼmanja mwake.
  hrv-hrv: Kad ga dovedoše u Lehi i kad Filistejci, vičući od radosti, pojuriše na
    nj, duh Jahvin zahvati ga i užeta na njegovim rukama postadoše kao laneni konci,
    spaljeni ognjem, i spadoše mu s ruku.
  mps-mps: Augwali te Lehi hanuba sabalubo sogo, te Filistia dabego i weyu, udada
    asu, tama augwali tiąba asali. Tama Godigo Mobogo te Samsonba genuai bomo menama,
    tama te gesi baklaingo aga nogo duani, Samsongo te baklain te ugwa hobolobo hobi
    togobo tiwai te olo nai gagawai togali.
  tpi-tpi: Taim ol i kamap long Lehi, ol Filistia i singaut na ran i kam long bungim
    ol. Na spirit bilong God i givim Samson bikpela strong na ol dispela nupela baklain
    i pasim em, em Samson i brukim olsem tret nating.
  dan-1931: Men da han kom til Lehi, og Filisterne hilste hans Komme med Jubelråb,
    kom HERRENS Ånd over ham, og Rebene om hans Arme blev som svedne Sytråde, og hans
    Bånd faldt skørnet af hans Hænder.
  vie-OVCB: Khi họ dẫn Sam-sôn về đến Lê-hi, người Phi-li-tin nghe tin reo hò mừng
    rỡ. Nhưng Thần của Chúa Hằng Hữu giáng trên Sam-sôn, ông giựt đứt dây thừng trói
    tay như một sợi chỉ gai gặp lửa.
  guj-2017: જયારે તે લેહીમાં પહોંચ્યો, ત્યારે પલિસ્તીઓએ તેને જોઈને જયઘોષ કર્યો. અને
    ઈશ્વરનો આત્મા તેના પર પરાક્રમ સહિત આવ્યો અને તેને હાથે જે દોરડાં બાંધેલા હતાં
    તે અગ્નિથી બળેલા શણના જેવા થઈને હાથ પરથી સરી પડ્યા.
  pon-2006A: Ni eh lel Lihai, mehn Pilisdia ko ahpw tangpenehng oh weriwer. Manaman
    en KAUN-O ahpw kakehlailihala, Samson eri kamweidpeseng sahl me sansalih peh ko,
    rasehng dereht me inihnehr.
  por-BRBSL: Quando ele chegou a Lehi, os filisteus gritaram quando o conheceram.
    Então o Espírito de Yahweh veio poderosamente sobre ele, e as cordas que estavam
    em seus braços se tornaram como linho que foi queimado com fogo; e suas faixas
    caíram de suas mãos.
  cth-cth: Lehi a pha awh toteh, Filistinnaw a tho awh teh, a hramki sin awh. BAWIPA
    e Muitha a thakaawmpounge hah a tak dawk a pha teh, a kut dawk kateknae ruinaw
    pueng teh hmai hoi thoukthouk ka kang e patetlah a kut dawk hoi pak a ca pouh.
  twi-twi: Samson duu Lehi no, Filistifo no bɔɔ ose. Na Awurade Honhom tumi mu ahoɔden
    baa Samson so. Ɔtetew ahama a egu ne nsa so no mu te sɛ nhoma nketewa bi a ogya
    aka, maa ne nyinaa tetew fii ne nsakɔn guu fam.
  hlt-hlt: Lehi la a pawk vaengah anih te doe hamla Philisti rhoek yuhui uh. Tedae
    anih te BOEIPA Mueihla loh a thaihtak sak dongah a ban dongkah rhuivaeh te hmai
    neh a do hlamik bangla poeh. Te dongah a kut dong lamkah a pinyennah te tlae.
  tbz-SIM: Bɛ̀ tùɔ̀kɛní dìì mɔ̀nnì Deii kɛ̀ Fidisitɛ̃ɛ̃bɛɛ kɔtɛní kóò co kɛ íútí.
    Kɛ̀ ti Yiɛ̀ nKuyie nYɑɑ́ cútɛ́ní o ĩ́nkɛ̀ kɛ̀ iwɛ̃ĩ bɛ̀ do ò boú ìì nɑɑ́ mmutɑ́pɛí
    nkɛ́yotɛ.
  msy-2020: Egha me ghua Lehin nguibamɨn otivigha gɨvazɨma, Filistiaba a bagha dagarvagha
    ivemara izi. Ezɨ Ikiavɨra Itir Godɨn Duam Samson gizɨvagha gavgavir ekiam a ganɨngi.
    Ezɨ benir igiar gavgavir me an agharimning ikezir kaba, mati avim strinbar isizɨ
    da pura amera dɨghoraghire.
  azb-azb: Şimşon Lexiyə gələndə Filiştlilər onu bağıra-bağıra qarşıladılar və elə
    o anda Rəbbin Ruhu qüvvə ilə Şimşonun üstünə endi. Qollarına bağlanan ip alışıb-yanan
    kətan kimi qırılıb yerə töküldü.
  eng-DBY: When he came to Lehi, the Philistines shouted against him. And the Spirit
    of Jehovah came upon him, and the cords that were on his arms became as threads
    of flax that are burned with fire, and his bands loosed from off his hands.
  hin-2017: वह लही तक आ गया पलिश्ती उसको देखकर ललकारने लगे; तब यहोवा का आत्मा उस पर
    बल से उतरा, और उसकी बाँहों की रस्सियाँ आग में जले हुए सन के समान हो गईं, और उसके
    हाथों के बन्धन मानो गलकर टूट पड़े।
  eng-YLT: He hath come unto Lehi — and the Philistines have shouted at meeting him
    — and the Spirit of Jehovah prospereth over him, and the thick bands which [are]
    on his arms are as flax which they burn with fire, and his bands are wasted from
    off his hands,
  kne-kne: Idi dinmateng da ed Lehi, tomanagtag din Filisteo dowan dan bomanogaw ay
    mangaspo en sisya. Ngem kasegep en sisya din Ispiriton Diyos et bigla ay pinmigsa.
    Pag kasokpot sin lobid ay naibabalod en sisya et kaman owat sinolid ay naatongan.
  eng-WYC-2017: And when they had come to the place that is called Cheek[bone], and
    the Philistines crying high had run to him, the spirit of the Lord felled into
    him, and as sticks be wont to be wasted at the hot tasting of fire, so and the
    bonds, with which he was bound, were scattered and loosed.
  eng-WMBB: When he came to Lehi, the Philistines shouted as they met him. Then the
    LORD’s Spirit came mightily on him, and the ropes that were on his arms became
    as flax that was burnt with fire; and his bands dropped from off his hands.
  urd-GVH: समसून अभी लही से दूर था कि फ़िलिस्ती नारे लगाते हुए उस की तरफ़ दौड़े आए।
    तब रब का रूह बड़े ज़ोर से उस पर नाज़िल हुआ। उसके बाज़ुओं से बँधे हुए रस्से सन
    के जले हुए धागे जैसे कमज़ोर हो गए, और वह पिघलकर हाथों से गिर गए।
  rug-rug: Meke sipu kamo pa Lehi si asa, si haqala nono mae koasa sari na tinoni
    Pilisitia, meke kukili na iraṉa nia rini si asa. Meke hinoqa mae sa ṉiniraṉira
    tanisa Maqomaqona e Zihova meke va ṉiṉira ia si asa, meke kumata guni mo na lozi
    ta suludi sa sari na iku saripu pusini rini koari na limana.
  gaz-gaz: Yeroo inni Lehiitti dhiʼaatettis Filisxeemonni iyyaa gara isaa dhufan.
    Hafuurri Waaqayyoos jabinaan isa irra buʼe. Funyoon harki isaa ittiin hidhamee
    ture sun akka quncee talbaa kan ibidda keessa buʼee taʼe; hidhaan isaas harka
    isaa irraa ciccite.
  fra-LSG: Lorsqu’il arriva à Léchi, les Philistins poussèrent des cris à sa rencontre.
    Alors l’esprit de l’Éternel le saisit. Les cordes qu’il avait aux bras devinrent
    comme du lin brûlé par le feu, et ses liens tombèrent de ses mains.
  gnn-gnn: Marrtjinanydja walala yukurrana bala dhukarr‐ŋupara, gäŋala marrtjina Djämdjinnha,
    ga ŋunhi walala marrtjina galkithinanydja ŋunhi bala'‐mäypamirrililina wäŋalili,
    bala walalanydja nhäŋalana ŋuriŋi Bilitjiyapuyŋuyunydja, yurru walala gundupuŋalana
    gay', gumurr'yurrunana walalaŋgu, yatjunminana nhinana dhika lili märranharawuna
    nhanŋu Djämdjingu. Bala ŋayinydja marrtjina Djämdjindja ḏälthinana dhikana, ganydjarr
    ŋutu'na nhanŋu bunana Garraywuŋuna, yurru ŋayi marrtjina baṉdja maṉḏanha dhanatjthurrunana
    bitjarrana gay'; bala marrtjina yana rakiny'tja dhunupa gulk‐gulkthurrunana ḏaw'yurrunana.
  yal-yal: Samisɔn to so Lehi yi, Filisitine yi gbelegbele a xili ma. Nayi, Alatalaa
    Nii Sariɲanxin yi godo a ma. Lutin naxanye yi a yiine ma, ne yi lu alo e ganxin
    nan yi a ra, e yolon a yiine ra.
  haw-1868: Hele ae la ia a Lehi, hooho ku e mai la ko Pilisetia ia ia; a kau mai
    la ka Uhane o Iehova maluna ona, lilo iho la na kaula maluna o kona mau lima e
    like me ke olona i pau i ke ahi, a popo iho la kona mea paa ma kona lima.
  arb-NAV: فَلَمَّا وَصَلَ إِلَى لَحْيٍ هَبَّ الْفِلِسْطِينِيُّونَ صَارِخِينَ لِلِقَائِهِ،
    فَحَلَّ عَلَيْهِ رُوحُ الرَّبِّ، وَقَطَعَ الْحَبْلَيْنِ اللَّذَيْنِ عَلَى ذِرَاعَيْهِ
    وَكَأَنَّهُمَا خُيُوطُ كَتَّانٍ مُحْتَرِقَةٌ.
  ewe-ewe: Esi Samson kple Yuda ŋutsu siwo lée ɖo Lehi la, Filistitɔwo tso aseye kple
    ɣli. Enumake Yehowa ƒe ŋusẽ gaɖo Samson me eye atagbika siwo wotsɔ blae la tso
    abe ɖetika ko wonye ene eye woge le alɔnu nɛ!
  eng-LEE: When he was come unto Lechi, the Philistines shouted against him; but the
    Spirit of the Lord came suddenly over him, and the cords that were upon his arms
    became as flax threads that are burnt with fire, and his bands melted from off
    his hands.
  gvn-gvn: Jana Philistine-warrangka nyungun nyajin, jana nyungundu warrin, yirrkan-yirrkanya.
    Yamba Godungku Samson junkurrji-ban, Samsonangka karra dumbarrin yala bayabu wayjujinya.
    Nyulu bajibay karrban bubumun, jananin Philistine-warra wubul yarkinkaku kunin,
    1000-bala.
  asm-FB: পাছত তেওঁ যেতিয়া লেহী পালে তেতিয়া, পলেষ্টীয়াসকলে তেওঁক পাই বৰকৈ জয় ধ্বনি
    কৰিলে। তেতিয়া যিহোৱাৰ আত্মা পূর্ণ শক্তিত তেওঁৰ ওপৰত স্থিতি হোৱাত তেওঁৰ বাহুত
    বান্ধি ৰখা ৰচীবোৰ পুৰি যোৱা শণৰ নিচিনা হ’ল আৰু তেওঁৰ হাতৰ পৰা বন্ধন খহি পৰিল।
  sus-A: عٍ تٌ لٍشِ لِ، قِلِسِتَكَيٍ نَشَ سْنشْي رَتٍ. عَلَتَلَ شَشِلِ نَشَ فٌرٌ سَمِسٌن
    مَ، عَ نَ لُوتِيٍ بٌلٌن عَلْ فّسّ فَنشِ بٌلٌنمَ كِ نَشّ.
  fra-SBL: Lorsqu'il arriva à Léhi, les Philistins poussèrent des cris de joie en
    le rencontrant. Alors l'Esprit de Yahvé vint puissamment sur lui, et les cordes
    qui étaient à ses bras devinrent comme du lin brûlé au feu, et ses ceintures tombèrent
    de ses mains.
  hbo-hbo: הוּא־בָ֣א עַד־לֶ֔חִי וּפְלִשְׁתִּ֖ים הֵרִ֣יעוּ לִקְרָאתֹ֑ו וַתִּצְלַ֨ח
    עָלָ֜יו ר֣וּחַ יְהוָ֗ה וַתִּהְיֶ֨ינָה הָעֲבֹתִ֜ים אֲשֶׁ֣ר עַל־זְרֹועֹותָ֗יו כַּפִּשְׁתִּים֙
    אֲשֶׁ֣ר בָּעֲר֣וּ בָאֵ֔שׁ וַיִּמַּ֥סּוּ אֱסוּרָ֖יו מֵעַ֥ל יָדָֽיו׃
  piu-2006: '@see-verse:JDG.015.013'
  kik-kik: Rĩrĩa aakuhĩrĩirie Lehi-rĩ, Afilisti acio magĩũka na kũrĩ we makĩanagĩrĩra.
    Roho wa Jehova agĩũka igũrũ rĩake na hinya mũno. Mĩkanda ĩrĩa oohetwo moko nayo
    ĩgĩtuĩkanga o ta ũguta mũhiũ, nayo mĩhĩndo ĩyo ĩkĩgũa kuuma moko-inĩ make.
  fra-NCL: Lorsqu’il arriva à Léchi, les Philistins poussèrent à sa rencontre des
    cris de joie. Alors l’Esprit de Yahweh le saisit, et les cordes qu’il avait aux
    bras devinrent comme des fils de lin brûlés par le feu, et ses liens tombèrent
    de ses mains.
  cek-AK: Lehi a phak o naah, Philsitinnawk mah anih to hangh o thuih; to naah thacakhaih
    hoi Angraeng ih Muithla to a nuiah oh; a ban pathlethaih qui kangthanawk loe hmai
    mah kangh ih tlangqui baktiah apet moe, a ban pong ih qui to angkhramh.
  cuk-cuk: Lehiʼye-neg-nugadse mosmargu, Filistea-dulemar binnasur-oimakar abin ainiarmalad.
    Degidgine, Bab-Jehová-Burba gandiki Sansón-imaknonikid. E-argangi urdub-atinnaled
    e-abin dub-nunudyob itirided.
  uig-CYR: У Леһигә кәлгәндә, Филистийләр вақирашқиничә униң алдиға жүгүрүшүп кәлди.
    Амма Пәрвәрдигарниң Роһи униң үстигә чүшүп, қоллирини бағлиған арғамчилар от туташқан
    кәндир жиптәк үзүлүп, түгүчләр қоллиридин йешилип кәтти.
  tel-2017: అతడు లేహీకి వచ్చేసరికి ఫిలిష్తీయులు అతణ్ణి ఎదుర్కోడానికి వెళ్లి పెద్దగా
    కేకలు వేశారు. అప్పుడు దేవుని ఆత్మ అతన్ని బలంగా ఆవహించాడు. అతని చేతులను బంధించిన
    తాళ్ళు కాలిపోయిన జనపనారలాగా అయ్యాయి. వేసిన సంకెళ్ళు ఊడి పడ్డాయి.
  hat-BSA: Lè li te rive nan Léchi, Filisten yo te rele fò pandan yo t ap rankontre
    li. Epi Lespri SENYÈ a te vini sou li avèk pouvwa, jiskaske kòd sou bwa li yo
    te vin tankou pay len ki brile ak dife e kòd yo te tonbe sòti nan men li.
  kos-kos: Ke el sun acn Lehi, mwet Philistia elos sasa ac kasrusr tuku nu yorol.
    In kitin pacl ah na, ku lun LEUM GOD putati nu facl, ac el wotyalik sucl ma kapriya
    paol oana luman turet ma firirla tari, ac mwe kapir putatla liki paol.
  hbo-WLC: הוּא־בָ֣א עַד־לֶ֔חִי וּפְלִשִׁתִּ֖ים הֵרִ֣יעוּ לִקְרָאת֑וֹ וַתִּצְלַ֨ח
    עָלָ֜יו ר֣וּחַ יְהוָ֗ה וַתִּהְיֶ֨ינָה הָעֲבֹתִ֜ים אֲשֶׁ֣ר עַל־זְרוֹעוֹתָ֗יו כַּפִּשְׁתִּים֙
    אֲשֶׁ֣ר בָּעֲר֣וּ בָאֵ֔שׁ וַיִּמַּ֥סּוּ אֱסוּרָ֖יו מֵעַ֥ל יָדָֽיו׃
  ibo-ibo: Mgbe ọ na-abịaru Lehi, ndị Filistia tiiri mkpu, bịa izute ya. Mmụọ Onyenwe
    anyị bịakwasịrị Samsin nʼebe ọ dị ukwuu. Nke a mere ka eriri ahụ e kere ya nʼaka
    dịrị ka eriri ogho flakisi erere ọkụ, sitekwa nʼaka ya dapụsịa.
  ory-ory: ସେ ଲିହୀରେ ଉପସ୍ଥିତ ହୁଅନ୍ତେ, ପଲେଷ୍ଟୀୟମାନେ ତାହାକୁ ଭେଟି ଜୟଧ୍ୱନି କଲେ; ତହୁଁ ସଦାପ୍ରଭୁଙ୍କ
    ଆତ୍ମା ଶକ୍ତିର ସହ ଶାମ୍‍ଶୋନ୍‍ ଉପରେ ଆସିବା କ୍ଷଣି, ତହିଁରେ ତାହାର ବାହୁରେ ଥିବା ଦଉଡ଼ି ଅଗ୍ନିଦଗ୍ଧ
    ଛଣପଟ ପରି ହେଲା, ଆଉ ତାହା ହାତରୁ ବନ୍ଧନ ଖସି ପଡ଼ିଲା।
  chk-chk: Iwe, lupwen Samson a tori Lehi, ekewe chon Filistia ra feila fän mweireir
    pwe repwe churi. Nge Ngünün ewe Samol mi Lapalap a feitiu won Samson o apöchöküla,
    pwe a mwüti ekewe ruofoch säl mi föfö ngeni pöün, usun eman a mwüti terech mi
    kar.
  rop-rop: en wen deibin kaman gulijap langa det taun, ola Filastain pipul bin jingat,
    en deibin ran blanga midim olabat langa det roud, en streidawei det spirit blanga
    YAWEI det trubala God bin meigim Semsan strongbala, en imbin breigim det dubala
    roup weya deibin taiyimap im dubala am jis laik samting bin meltimap det roup,
  ukr-1871: Як дойшов же він до Лехи, а Филистії з радощів загукали, що ведуть його,
    тодї найшов на нього Господень дух, і поворозя на руках його зробилось наче прядиво,
    що загорілось, і повязь на руках його порозпадалась.
  deu-1951: Als er nun nach Lechi kam, jauchzten ihm die Philister entgegen. Da kam
    der Geist des HERRN über ihn; und die Stricke an seinen Armen wurden wie Fäden,
    die das Feuer versengt hat, so daß die Bande von seinen Händen fielen.
  eng-JPS: When he came unto Lehi, the Philistines shouted as they met him; and the
    spirit of the LORD came mightily upon him, and the ropes that were upon his arms
    became as flax that was burnt with fire, and his bands dropped from off his hands.
  srp-1865: I kad on doðe do Lehije, Filisteji ga sretoše vièuæi od radosti; a duh
    Gospodnji siðe na nj, i uža na rukama njegovima postaše kao konci izgorjeli od
    vatre, i spadoše sveze s ruku njegovijeh.
  lug-lug: Bwe yali asemberera Leki Abafirisuuti ne bajja gy’ali nga baleekaana. Awo
    Omwoyo wa Mukama Katonda n’amukkako, emiguwa egyali gimusibye emikono ne giba
    ng’obugoogwa obwokeddwa omuliro, ne gisumulukuka okuva ku mikono gye.
  heb-heb: הוא בא עד לחי ופלשתים הריעו לקראתו ותצלח עליו רוח יהוה ותהיינה העבתים אשר
    על זרועותיו כפשתים אשר בערו באש וימסו אסוריו מעל ידיו׃
  ben-IRV: তিনি লিহীতে পৌঁছালে পলেষ্টীয়েরা তার কাছে গিয়ে জয়ধ্বনি করল। তখন সদাপ্রভুর
    আত্মা সবলে তাঁর ওপরে আসলেন, আর তাঁর দু হাতে দুটি দড়ি আগুনে পোড়া শণের মতো হল
    এবং তাঁর দুই হাত থেকে বেড়ি খসে পড়ল।
  pan-pan: ਜਦ ਉਹ ਲਹੀ ਵਿੱਚ ਪਹੁੰਚਿਆ ਤਾਂ ਫ਼ਲਿਸਤੀ ਉਸ ਨੂੰ ਵੇਖ ਕੇ ਚਿੱਲਾਉਂਦੇ ਹੋਏ ਉਸ ਨੂੰ ਮਿਲੇ।
    ਤਦ ਯਹੋਵਾਹ ਦਾ ਆਤਮਾ ਵੱਡੇ ਜ਼ੋਰ ਨਾਲ ਉਸ ਦੇ ਉੱਤੇ ਆਇਆ ਅਤੇ ਉਸ ਦੀਆਂ ਬਾਹਾਂ ਨਾਲ ਬੰਨ੍ਹੇ ਹੋਏ
    ਰੱਸੇ ਅੱਗ ਨਾਲ ਸੜੇ ਹੋਏ ਸਣ ਵਰਗੇ ਹੋ ਗਏ ਅਤੇ ਉਸ ਦੇ ਹੱਥਾਂ ਦੇ ਬੰਧਨ ਖੁੱਲ੍ਹ ਗਏ।
  mya-JVB: လေဟိ အရပ်သို့ ရောက် သောအခါ၊ ဖိလိတ္တိ လူတို့သည် ကြွေးကြော် ကြ၏။ ထာဝရဘုရား
    ၏ ဝိညာဉ် တော်သည် သူ့ အပေါ် မှာ သက်ရောက် သဖြင့် ၊ သူ့ လက် ၌ ချည်သော ကြိုး တို့သည်
    မီး ထိ သော ပိုက်ဆန် ကဲ့သို့ ဖြစ်၍ အချည် အနှောင် ကျွတ် လေ၏။
  tbg-tbg: Vika vivi, Lehi vatukaini oruntomanta Pirisia vika naveraitiha kantamaqi
    Samsoniva ani vaunaini anuvaro Nora Kotira Maraquravano vira kempukaiqama kovaro
    naaqunta tatoqavira vaaka hatoka kaintema kero, Samsoniva nai kauquqaa rumpataa
    naaquntara hatoka aqukora.
  hmo-hmo: Lehi dekenai idia ginidae neganai, Pilistia taudia be Samson abia totona
    idia heau mai, mai boiboi danu. Vadaeni maoromaoro Lohiabada ena Lauma ese Samson
    ia hasiahua bada, bona iena imana idia guia varo be Samson ese ia makohia, dabua
    turia varo do ia makohia bamona.
  urd-urd: जब वह लही में पहुँचा, तो फ़िलिस्ती उसे देख कर ललकारने लगे। तब ख़ुदावन्द
    की रूह उस पर ज़ोर से नाज़िल हुई, और उसके बाजु़ओं पर की रस्सियाँ आग से जले हुए
    सन की तरह हो गई, और उसके बन्धन उसके हाथों पर से उतर गए।
  rus-SYN: Когда он подошел к Лехе, Филистимляне с криком встретили его. И сошел на
    него Дух Господень, и веревки, бывшие на руках его, сделались, как перегоревший
    лен, и упали узы его с рук его.
  bqc-SIM: Kɛ́ aalɛ ká Gyaↄwa, Filitɛ̃ↄ mↄ̀ daiaàlɛ, aalɛ kúkuakɛ. Dii Nisĩna
    dɛ̀dɛ Sãusↄ̃ↄwa, ↄ̃ ba pↄ́ wa yè aà gã̀sĩↄwa gↄ̃̀ lán bà mùaawa, ↄ̃ bapiↄ
    wòlo aà ↄwa.
  tcz-CHONGTHU: Samson chu Lehi ahunglhun phatnin Philistine ho chun noise tahin kholhang
    asammun ahin delkhumun ahi. Ahinla Pakai lhagao chu thaneitah in Samson chunga
    ahung chun, akikanna khaoho chu meiyin patjang akahtan bangin atumtan gamtan ahi.
  mar-mar: जेव्हा तो लेहीस पोहचला, तेव्हा पलिष्ट्यांनी त्यास पाहून पलिष्टी आनंदाने
    ओरडू लागले; आणि परमेश्वराचा आत्मा सामर्थ्याने त्याच्यावर आला आणि त्याच्या हातांना
    बांधलेले दोर ताग जळतो तसे झाले आणि दोर हातातून गळून पडले.
  qub-qub: Lehiman chayachiptin Filistea runacunaga fiyupa cushicur tariparan. Chaura
    jinan öra Tayta Diospa Espiritun Sansontaga charicurcuran. Chaymi Sansonga liyaraycashan
    wascatapis rupasha jïlutanölla rachiriran.
  bqp-bqp: Kũ ò kà kãao Gɛrɛwa, akũ Filisitininↄ sù ò daalɛ, òtɛn wiki lɛ́a. Dikiri
    Nini sù Samusia, akũ bà kũ ò a yĩ̀o a ↄnↄa mùna kũ̀, akũ bàa pìnↄ zↄ̃̀zↄ̃kↄ̃rɛ
    a ↄa.
  hat-hat: Lè yo rive lavil Leki, moun Filisti yo kouri vin kontre avè l', yo t'ap
    rele sitèlman yo te kontan yo te pran li. Lespri Seyè a desann sou Samson. Epi
    li kase kòd ki te mare de bra l' yo. Moso kòd yo tonbe atè, ou ta di fil ki boule
    nan dife.
  eng-BSB: When Samson arrived in Lehi, the Philistines came out shouting against
    him. And the Spirit of the LORD came mightily upon him. The ropes on his arms
    became like burnt flax, and the bonds broke loose from his hands.
  tod-tod: Siɛgi zu ti zeelini la Leyi, Filiseti nuiti ti kpeei looni ga koozunɛɛi,
    ti daaɠomi. Ɠɔoɠɔ GALAGI ná-Zɛnvui yeini Samesɔn ma gaamanɔ. Galuiti ti ɠɛni
    zee ʋa, naati ti ɠɛni eɠɛ gezei, nii abui galaai, gili ɠaluiti pɛ ti ʋuuni ya,
    ti ɠula zee ʋa.
  eng-WEBPB: When he came to Lehi, the Philistines shouted as they met him. Then the
    LORD’s Spirit came mightily on him, and the ropes that were on his arms became
    as flax that was burnt with fire; and his bands dropped from off his hands.
  kbq-kbq: Hagi Samsoni'ma Lehi kumate'ma ehanatige'za, Filistia vahe'mo'za kezaneti'za
    Samsonintega zamagare'za e'naze. Hianagi Ra Anumzamofo Avamumo'a himamu'ane Samsoninte
    egeno, azante'ma anaki'naza nofi'mo'a tevefima kre'nazageno'ma hiaza huno mramra
    huno evurami'ne.
  nhe-BL: Huan Sansón ajsito nepa altepetl Lehi ilpitoc, huan nopa filisteos quisacoj
    tlahuejchijtihualahuij para quinamiquise. Pero Itonal TOTECO motlali ipan Sansón,
    huan nopa mecatl yancuic tlen ica quiilpitoyaj elqui queja nopa icpatl lino tlen
    tlatlatoc, nochi cocotocac huan Sansón mocajqui majcajtoc.
  bus-bus: Kɛ̀ wà kào Gɛɛwa, ben Filisitininↄ mↄ̀ wà daàlɛ, aↄ̃ↄe wuu kaaa. Dii Nini
    sù Samusĩa, ben bà kɛ̀ wà à yìo a ↄↄnↄa gↄ̃̀ lán zĩndoo tɛ́kũna bà, ben bà pìnↄ
    zↄ̃̀zↄ̃kↄ̃rɛ à ↄↄa.
  gub-BL: Zàxàw Erei pe ihem mehe Piri ywy rehe har ur huwàxi mà uhapukaz pà wà. Tupàn
    rekwe umukàg kar Zàxàw kury. Omonohok kyhàhàm opo rehe har uzywa rehe har. Nuzawy
    kwaw inemu'i ukaz ma'e kwer izupe.
  eng-DRA: 'Now when he was come to the place of the Jawbone, and the Philistines
    shouting went to meet him, the spirit of the Lord came strongly upon him: and
    as the flax is wont to be consumed at the approach of fire, so the bands with
    which he was bound were broken and loosed.'
