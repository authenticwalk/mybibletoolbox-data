verse: JDG.015.001
translations:
  mal-C: കുറെക്കാലം കഴിഞ്ഞിട്ട്, ഗോതമ്പുകൊയ്ത്തുകാലത്ത് ശിംശോൻ ഒരു കോലാട്ടിൻകുട്ടിയുമായി
    തന്റെ ഭാര്യയെ സന്ദർശിക്കാൻപോയി. അദ്ദേഹം, “ശയനമുറിയിൽ എന്റെ ഭാര്യയുടെ അടുക്കൽ ഞാൻ
    ചെല്ലട്ടെ,” എന്ന് അവളുടെ പിതാവിനോട് പറഞ്ഞു. പക്ഷേ, അവളുടെ പിതാവ് അദ്ദേഹത്തെ അതിനു
    സമ്മതിച്ചില്ല.
  deu-TKW: 'Nach einiger Zeit aber, in der Zeit der Weizenernte, kam Simson mit einem
    Ziegenböckchen, um sein Weib zu besuchen, und verlangte: Laßt mich zu meinem Weibe
    ins innere Gemach gehen! Aber ihr Vater ließ ihn nicht eintreten.'
  lin-lin: 'Sima na mwa mikolo, na eleko oyo bakataka ble, Samison azwaki mwana ntaba
    mpe akendeki kotala mwasi na ye. Alobaki : — Nalingi kokota na shambre epai wapi
    mwasi na ngai alalaka. Kasi tata ya mwasi na ye apesaki ye nzela te.'
  eng-LSV: And it comes to pass after [some] days, in the days of wheat-harvest, that
    Samson looks after his wife, with a kid of the goats, and says, “I go in to my
    wife, to the inner chamber”; and her father has not permitted him to go in,
  eng-GNV: 'But within a while after, in the time of wheate haruest, Samson visited
    his wife with a kid, saying, I wil go in to my wife into the chamber: but her
    father would not suffer him to goe in.'
  eng-WEBSTER: But it came to pass after a while, in the time of wheat-harvest, that
    Samson visited his wife with a kid; and he said, I will go in to my wife into
    the chamber. But her father would not suffer him to go in.
  nhw-BL: 'Panoc miyac tonali huan ajsic ipohual para quitequise trigo. Huan Sansón
    yajqui quipaxaloto isihua pampa quinequiyaya ihuaya itztos. Huan quihuiquili se
    pilchivojtzi huan quiilhuito itata: ―Nijnequi nicalaquis campa nosihua itztoc
    ipan icuarto. Pero itata nopa ichpocatl amo quicahuili ma calaqui,'
  swh-ONEN: Baada ya kitambo kidogo, wakati wa mavuno ya ngano, Samsoni akachukua
    mwana-mbuzi, kwenda kumzuru mkewe. Akasema, “Nataka kuingia chumbani kwa mke wangu.”
    Lakini baba yake huyo mwanamke hakumruhusu kuingia.
  bba-bba: Ye n kuɑ sɔ̃ɔ mɛɛru, ɑlikɑmɑ ɡɛ̃ɛbun sɑɑ, Sɑnsom u boo kpɛmu ɡɑɡu suɑ u
    kɑ win kurɔ berɑm dɑ. Ye u turɑ mi, yerɑ u win dokiri sɔ̃ɔwɑ u nɛɛ, nɑ kĩ n dɑ
    nɛn kurɔn dirɔ. Adɑmɑ dokiri wi, u yinɑ.
  eng-KJVCPB: But it came to pass within a while after, in the time of wheat harvest,
    that Samson visited his wife with a kid; and he said, I will go in to my wife
    into the chamber. But her father would not suffer him to go in.
  wbp-wbp: Ngaka-pardu-karilki, yapa yinyarla ngurrangkarlulpalu ngurlu warru manu
    yirnmilki. Ngula Jamijiniji pina-yanu ngurra yangka Timina-kurra karnta yangka
    nyanjaku. Rampal-manngu-nyangu kula-ngantarla karnta yinyaju nyanunguku-juku kali-nyanu.
    Payi-manu narnukutu wita yungurla yinyi karntakupalanguku kirda-nyanuku. Yaninjarla
    wangkajarla nyanungukuju, “Yungurna yukami kaninjarni kalukurla yungurna ngunami
    ngaju-parnta-kurlu.” Karntakupalangujurla wangkaja Jamijinikiji, “Lawa, kulalpanpa
    ngunayarla nyanungu-kurluju.
  luo-luo: Bangʼ kinde moko e ndalo mar kayo ngano, Samson nokawo nyadiel kendo nodhi
    limo chiege. Nowacho niya, “Adhi od nindo mar chiega.” To jaduongʼne ne ok nyal
    yiene mondo odonji.
  meu-meu: Nega do se daudau, uit iutuna e matamaia, bena Samson ese nani natuna ta
    e abia, adavana e vadivadi henia. Ia eto, Lau na daiutu lalonai baina raka vareai,
    adavagu dekenai. A hahine tamana ese e rua.
  npi-ULB: केही दिनपछि, गहुँ कटनीको समयमा, शिमशोनले एउटा पाठो लिए र आफ्नी पत्‍नीलाई
    भेट्न गए । तिनले मनमनै भने, “म मेरी पत्‍नीको कोठामा जानेछु ।” तर उनका बुबाले तिनलाई
    भित्र जान दिएनन् ।
  yor-yor: Lẹ́yìn ìgbà díẹ̀, ní àkókò ìkórè alikama, Samsoni mú ọ̀dọ́ ewúrẹ́ kan láti
    bẹ ìyàwó rẹ̀ wò. Ó ní, “Èmi yóò wọ yàrá ìyàwó mi lọ.” Ṣùgbọ́n baba rẹ̀ kò gbà
    á láààyè láti wọlé.
  emp-NTPO: 'Mãwãnacarea trigo jara Sansoʌ̃ba idji quima bai b̶ad̶ara acʌd̶e wãsia.
    Idjía diai carea chiwatu zaqueda edesia. Jũẽped̶a dji zãwãrẽ bai b̶ad̶aa jarasia:
    –Mʌ̃ wẽrã cãĩbarimaa acʌd̶e wãya.– Baribʌrʌ dji wẽrã zezaba idu wãbiẽ́ basía.'
  ind-ind: Beberapa waktu kemudian, saat musim panen gandum, Simson pergi mengunjungi
    istrinya dengan membawa seekor anak kambing sebagai hadiah. Dia berkata, “Aku
    mau masuk ke kamar istriku.” Tetapi ayah perempuan itu tidak mengizinkan dia masuk.
  pes-OPCB: پس از مدتی، در موقع درو گندم، سامسون بزغاله‌ای به عنوان هدیه برداشت تا
    پیش زن خود برود. اما پدرزنش وی را به خانه راه نداد،
  tgl-ULB: Pagkatapos ng ilang mga araw, sa panahon ng pag-aani ng trigo, kumuha si
    Samson ng isang batang kambing at umalis para bisitahin ang kaniyang asawa. Sinabi
    niya sa kaniyang sarili, “Pupunta ako sa kuwarto ng aking asawa.” Pero hindi siya
    pinayagang pumasok ng ama ng kaniyang asawa.
  cbu-NT: Anumunsha, minush zar Sanson yapitam kizaa yamapi átu tsiyatarangu ambitam
    pakatu, minum kaapar putayaranllu, naatarangiya. Anpursha zar ichingarusin Filistewshuch
    tputs tirikoo, misha kizarunaatstam pusaranganaya. Anpursha zar Sanson pangusish
    kusarangu, Musámachi nuwma izanllshimasi mash napchimasima, tárangu,
  hui-hui: Emene howa mani widi lini dolene tu hayagola Samasono ibu one biago berearia
    nenege pole pialu howa nogo meme igini daula mbira minu hana halu pene. Ani buwa
    ibu one biago abahondo lalu, I̱na i̱ one tamu paliaganeha anda poabago, layagola
    ibugua anda pelo henge namini.
  mya-mya: ကာ​လ​အ​နည်း​ငယ်​ကြာ​၍​ဂျုံ​စ​ပါး​များ ရိတ်​သိမ်း​ချိန်​ရောက်​သော​အ​ခါ ရှံ​ဆုန်​သည်
    ဆိတ်​ငယ်​တစ်​ကောင်​ကို​ယူ​၍​မိ​မိ​ဇနီး​ထံ​သို့ အ​လည်​သွား​လေ​သည်။ သူ​သည်​သူ​ငယ်​မ​၏
    ဖခင်​အား``အ​ကျွန်ုပ်​သည်​ဇနီး​၏​အိပ်​ခန်း​သို့ ဝင်​လို​ပါ​သည်'' ဟု​ပြော​၏။ သို့​ရာ​တွင်​ဖ​ခင်​ဖြစ်​သူ​က​ဝင်​ခွင့်​မ​ပေး​ချေ။-
  bod-N: ཉིན་འགའ་ཤས་ཀྱི་རྗེས་སུ་གྲོ་རྔ་བའི་དུས་ལ་སླེབས་པ་ན། སཱམ་སོན་གྱིས་ར་ཕྲུག་ཅིག་ཁྲིད་ནས་རང་གི་ཆུང་མར་བལྟ་རུ་ཕྱིན་པ་དང་འདི་ལྟར་སྨྲས་པ་སྟེ།
    ང་ཁང་པ་སྦུག་མའི་ནང་རང་གི་ཆུང་མར་འཕྲད་དུ་འགྲོ་བར་བྱ་ཞེས་པ་ལ། ཁོའི་སྒྱུག་པོས་ཁོ་རང་ནང་ལ་འགྲོ་རུ་མ་བཅུག་པར་ན་རེ།
  sna-sna: Mushure mechinguva, panguva yokukohwa gorosi, Samusoni akatora mbudzana
    akaenda kundoshanyira mukadzi wake. Akati, “Ndinoda kupinda mumba nomukadzi wangu.”
    Asi baba vomukadzi wake havana kumutendera kupinda.
  spa-BLM: 'Pero al cabo de un tiempo, en la época de la cosecha del trigo, Sansón
    visitó a su mujer con un cabrito. Dijo: “Entraré en la habitación de mi mujer”.
    Pero su padre no le permitió entrar.'
  cac-cac: 'Ix ec'' jab''xo tiempo, ix b''atxi vin̈aj Sansón chi'' yil ix yetb''eyum
    chi'' yalani, yed''nac jun noc'' yune'' chiva vin̈. A d''a jun tiempoal chi''
    vanxo syamchajoch sjochchaj ixim trigo. Axo ix c''och vin̈, ix yalan vin̈ d''a
    vin̈ sn̈i'' icha tic: —Tzin nib''ej tzin och vil ix vetb''eyum d''a yol scuarto,
    xchi vin̈. Majxo chajiochlaj vin̈ yuj vin̈ sn̈i'' chi''.'
  swh-ULB: Baada ya siku kadhaa, wakati wa mavuno ya ngano, Samsoni akachukua mbuzi
    mdogo akaenda kumtembelea mkewe. Akajiambia mwenyewe, “Nitaenda kwenye chumba
    cha mke wangu.” Lakini baba yake hakumruhusu aingie.
  bel-bel: 'Празь некалькі дзён, у час жніва пшаніцы, прыйшоў Самсон пабачыцца з жонкаю
    сваёю, прынёсшы з сабою казьляня; і сказаў ёй: «увайду да жонкі маёй у спальню»,
    бацька яе ня даў яму ўвайсьці.'
  deu-ELBBK: 'Und es geschah nach einiger Zeit, in den Tagen der Weizenernte, da besuchte
    Simson seine Frau mit einem Ziegenböckchen. Und er sprach: Ich will zu meiner
    Frau ins Gemach gehen; aber ihr Vater gestattete ihm nicht hineinzugehen.'
  mbb-OT: Dutun te kedlavey te menge timpu, hein neuma en is tiraǥun, mibpenumbelayan
    ni Samson is esawa zin he zuen din uwiten he nati he kambing. Migkeǥiyan din is
    enuǥang din he maama te, “Egkesuat a he edseled diyà te ruǥu te esawa ku.” Piru
    kenà sikandin ibpeseled te enuǥang din he maama.
  mal-2015: 'കുറെക്കാലം കഴിഞ്ഞിട്ടു കോതമ്പുകെയ്ത്തുകാലത്തു ശിംശോൻ ഒരു കോലാട്ടിൻകുട്ടിയെയുംകൊണ്ടു
    തന്റെ ഭാര്യയെ കാണ്മാൻ ചെന്നു: ശയനഗൃഹത്തിൽ എന്റെ ഭാര്യയുടെ അടുക്കൽ ഞാൻ കടന്നുചെല്ലട്ടെ
    എന്നു പറഞ്ഞു. അവളുടെ അപ്പനോ അവനെ അകത്തു കടപ്പാൻ സമ്മതിക്കാതെ:'
  tuo-NT: 'Yoáca beꞌro trigo bʉcʉatuꞌajari cura Sansón cʉ̃ nʉmorẽ ĩꞌagʉ̃ waꞌagʉ, niꞌcʉ̃
    cabracãrẽ miacʉ niwĩ. Topʉ ejagʉ, aꞌtiro ni wãcũcʉ niwĩ: “Yʉꞌʉ nʉmo ya tucũpʉ
    sãjãagʉ̃ti”, nicʉ nimiwĩ. Co pacʉ peꞌe cʉ̃rẽ sãjãadutiticʉ niwĩ.'
  rmc-rmc: 'Pal varesavo časos, sar pes skidelas upre e pšeňica, iľa o Samson terňa
    kozica a geľa te dikhel peskra romňa a phenďa: „Kamav te džal andro kher paš miri
    romňi.“ Ale lakro dad leske na domukľa te džal andre'
  pes-OPV: و بعد از چندی، واقع شد که شمشون در روزهای درو گندم برای دیدن زن خود با
    بزغاله‌ای آمد و گفت نزد زن خود به حجره خواهم درآمد. لیکن پدرش نگذاشت که داخل شود.
  ron-1924: 'Дупэ кытва тимп, пе время сечератулуй грыулуй, Самсон с-а дус сэ-шь вадэ
    неваста ши й-а дус ун ед. Ел а зис: „Вряу сэ интру ла невастэ-мя ын одая ей.”'
  ben-OBCV: কিছুকাল পর, গম কাটার মরশুমে, শিম্‌শোন একটি ছাগশাবক নিয়ে তাঁর স্ত্রীর
    সঙ্গে দেখা করতে গেলেন। তিনি বললেন, “আমি আমার স্ত্রীর ঘরে যাচ্ছি।” কিন্তু তাঁর
    স্ত্রীর বাবা শিম্‌শোনকে ভিতরে ঢুকতে দিলেন না।
  som-som: Laakiinse wakhti yar dabadeed ayuu Samsoon xilligii sarreenka la goosan
    jiray soo booqday naagtiisii, isagoo orgi yar wada. Markaasuu yidhi, Naagtayda
    waxaan ugu tegayaa qowladda. Laakiinse aabbeheed uma uu oggolaanin inuu u tago.
  lat-VUC: 'Post aliquantulum autem temporis, cum dies triticeæ messis instarent,
    venit Samson, invisere volens uxorem suam, et attulit ei hædum de capris. Cumque
    cubiculum ejus solito vellet intrare, prohibuit eum pater illius, dicens:'
  eng-ASVBT: But it came to pass after a while, in the time of wheat harvest, that
    Samson visited his wife with a kid; and he said, I will go in to my wife into
    the chamber. But her father would not suffer him to go in.
  ita-1885: 'ORA, dopo alquanti giorni, al tempo della ricolta delle biade, Sansone
    andò a visitare la sua moglie, portandole un capretto, e disse: Io voglio entrar
    dalla mia moglie, in camera sua; ma il padre di essa non gli permise di entrarvi.'
  eng-LXXUP: 'And it came to pass after a time, in the days of wheat harvest, that
    Samson visited his wife with a kid, and said, I will go in to my wife even into
    the chamber: but her father did not suffer him to go in.'
  eng-ULB: After some days, during the time of wheat harvest, Samson took a young
    goat and went to visit his wife. He said to himself, “I will go to my wife's room.”
    But her father would not allow him to go in.
  spa-VBL: Algún tiempo después, cuando se estaba cosechando el trigo, Sansón fue
    a visitar a su mujer, llevando consigo un cabrito de regalo. “Quiero ir a ver
    a mi mujer a su habitación”, le dijo al llegar, pero su padre no lo dejó entrar.
  fra-_FOB: 'Quelque temps après, aux jours de la moisson des blés, Samson alla visiter
    sa femme, et lui porta un chevreau de lait, en disant: Je veux entrer vers ma
    femme, dans sa chambre. Mais le père ne lui permit pas d''y entrer.'
  mal-mal: 'കുറച്ച് നാൾ കഴിഞ്ഞ് ഗോതമ്പ് കൊയ്ത്തുകാലത്ത് ശിംശോൻ ഒരു കോലാട്ടിൻകുട്ടിയെയും
    കൊണ്ട് തന്റെ ഭാര്യയെ കാണ്മാൻ ചെന്നു: “എന്റെ ഭാര്യയുടെ അടുക്കൽ അവളുടെ മുറിയിൽ ഞാൻ
    ചെല്ലട്ടെ” എന്ന് പറഞ്ഞു. അവളുടെ അപ്പനോ അവനെ അകത്ത് കടക്കുവാൻ സമ്മതിക്കാതെ:'
  urd-GVR: Kuchh din guzar gae. Jab gandum kī kaṭāī hone lagī to Samsūn bakrī kā bachchā
    apne sāth le kar apnī bīwī se milne gayā. Susar ke ghar pahuṅch kar us ne bīwī
    ke kamre meṅ jāne kī darḳhāst kī. Lekin bāp ne inkār kiyā.
  suz-BL: मिनु इच्‍का नोले चेरब रिक्‍ची ना सिम्‍सोन पाठा का कुरशा, आ मीश कली ग्रुम्‍थ
    लमाक्‍त। मिनु “गो आं मीश आ कोठामी ओव़चा दाक्‍नुङ” देंमाक्‍त। तन्‍न आ शिउमी ओव़चा
    मगेवा बाक्‍त।
  ita-1927: 'Di lì a qualche tempo, verso la mietitura del grano, Sansone andò a visitare
    sua moglie, le portò un capretto, e disse: “Voglio entrare in camera da mia moglie”.
    Ma il padre di lei non gli permise d’entrare,'
  ckb-ckb: 'ئینجا پاش ماوەیەک لە کاتی دروێنەی گەنمدا شەمشون ژنەکەی بە کارەبزنێک بەسەرکردەوە
    و گوتی: «دەچمە ژوورەوە بۆ لای ژنەکەم لە ژوورەکەی خۆی.» بەڵام باوکی ژنەکەی نەیهێشت
    بچێتە ژوورەوە.'
  eng-BBE: Now a short time after, at the time of the grain-cutting, Samson, taking
    with him a young goat, went to see his wife; and he said, I will go in to my wife
    into the bride's room. But her father would not let him go in.
  kan-OKCV: ಸ್ವಲ್ಪ ಸಮಯವಾದ ತರುವಾಯ, ಗೋಧಿಯ ಸುಗ್ಗಿಕಾಲದಲ್ಲಿ ಸಂಸೋನನು ತನ್ನ ಹೆಂಡತಿಯನ್ನು ನೋಡುವುದಕ್ಕೆ
    ಒಂದು ಮೇಕೆಯ ಮರಿಯನ್ನು ತೆಗೆದುಕೊಂಡುಹೋಗಿ, ಅವಳ ತಂದೆಗೆ, “ನನ್ನ ಹೆಂಡತಿಯ ಕೋಣೆಗೆ ಹೋಗುತ್ತೇನೆ,”
    ಎಂದನು.
  tam-2017: 'சிலநாட்கள் சென்றபின்பு, சிம்சோன் கோதுமை அறுக்கிற நாட்களில் ஒரு வெள்ளாட்டுக்குட்டியை
