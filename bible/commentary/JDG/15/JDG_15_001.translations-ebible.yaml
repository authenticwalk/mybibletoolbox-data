    sua esposa com um cabrito jovem. Ele disse: “Vou para o quarto da minha esposa”.
    Mas seu pai não permitiria que ele entrasse.'
  cth-cth: Hathnukkhu hoi canga lahun navah, Samson ni hmaeca a sin teh, a yu a pâtam.
    Ahni ni, ka yu koe roe hanelah rakhan thung na kâen sak haw atipouh. Hatei, a
    na pa ni kâen han pasoung pouh hoeh.
  twi-twi: Akyiri no, awitwabere mu no, Samson faa abirekyi ba sɛ ɔde rekɔkyɛ ne yere.
    Ɔpɛɛ sɛ anka ɔkɔda ne nkyɛn, nanso ɔbea no agya amma no mu kwan.
  hlt-hlt: Khohnin puet om tih cangah tue vaengah tah Samson loh a yuu te maae ca
    neh a hip. Te dongah, “Ka yuu taengah imkhui la ka kun pawn ni,” a ti van hatah
    huta kah a napa loh anih te kun sak pawh.
  tbz-SIM: Kɛ̀ dɛ̀ɛ yíɛ́o sɑ́m̀pɔ́ mudidɛ̀ì mɔ̀nnì kɛ̀ Sɑ̃nsɔ̃ɔ̃ kɔtɛ kɛ bo yɑ̀ o
    pokù, kɛ tɔnɛ̀ dibɔsɛrì kɛ bo bɛ̀ pɑ̃, kɛ dɔ̀ ò bo tɑ o pokù dieku nkòo cɔ̀kù
    yetɛ.
  msy-2020: Ezɨ witba aghorir dughiamɨn, Samson memen igiar mam inigha uan amuim bagha
    ghu. Egha kamaghɨn uan amuimɨn afeziam mɨgei, “Nan amuim akuir danganim, kɨ an
    aven mangasa.” Ezɨ an amuimɨn afeziam an anogoroke.
  dop-dop: 'Pǝlɛ pǝ wɑɑlɩ kɛ́ Sɑmsɔŋ polɑ ɩ ɑlʋ nɑʋ kɛ kʋmtʋ wɑɑtʋ, nɑ ɩ́ kpɛnnɑ-ɩ
    pǝfɑtɛ. Ɩlɛnɑ ɩ́ tɔ sɩ: Mɑ sʋʋkɩ mɑ ɑlʋ nɑŋ tɑɑ. Amɑ ɩ yǝtɩ kisinɑ-ɩ,'
  azb-azb: 'Bir müddət keçəndən sonra, buğda biçini mövsümündə Şimşon bir oğlaq götürüb
    arvadına baş çəkməyə getdi və dedi: «Arvadımın yanına – gərdəyə girmək istəyirəm».
    Lakin qadının atası Şimşonu gərdəyə girməyə qoymadı.'
  eng-DBY: And it came to pass after a time, in the days of the wheat-harvest, that
    Samson visited his wife with a kid of the goats. And he said, I will go in to
    my wife into the chamber; but her father would not suffer him to go in.
  hin-2017: परन्तु कुछ दिनों बाद, गेहूँ की कटनी के दिनों में, शिमशोन बकरी का एक बच्चा
    लेकर अपनी ससुराल में जाकर कहा, “मैं अपनी पत्नी के पास कोठरी में जाऊँगा।” परन्तु
    उसके ससुर ने उसे भीतर जाने से रोका।
  eng-YLT: And it cometh to pass, after [some] days, in the days of wheat-harvest,
    that Samson looketh after his wife, with a kid of the goats, and saith, 'I go
    in unto my wife, to the inner chamber;' and her father hath not permitted him
    to go in,
  kne-kne: Idi baken onay nabayag, sin pinag-aanis bakakew, nan-as Samson si anak
    di kalding ta ena ilaen si asawa na. Kanana, “Senggepak sin kowarton asawak,”
    ngem adi pinalobosan din aman di babai.
  eng-WYC-2017: But a little time after, when the days of wheat harvest nighed, Samson
    came, and would visit his wife, and he brought to her a goat kid; and when he
    would enter into her bed by custom, her father forbade him,
  eng-WMBB: But after a while, in the time of wheat harvest, Samson visited his wife
    with a young goat. He said, “I will go in to my wife’s room.” But her father wouldn’t
    allow him to go in.
  urd-GVH: कुछ दिन गुज़र गए। जब गंदुम की कटाई होने लगी तो समसून बकरी का बच्चा अपने
    साथ लेकर अपनी बीवी से मिलने गया। सुसर के घर पहुँचकर उसने बीवी के कमरे में जाने
    की दरख़ास्त की। लेकिन बाप ने इनकार किया।
  rug-rug: Ego, sipu ele hola kaiqa rane si ene la hopiki nia Samusoni sa nana barikaleqe
    pa totoso pakepakete huiti. Paleke ponia sa si keke tuna qoti. Meke tozi nia sa
    sa tamana sa barikaleqe, “Hiva la dogoria rau sa qua barikaleqe pa nana lose,”
    gua. Hiva puta turaṉia sa, ba lopu va malumia sa pude nuquru la si asa.
  gaz-gaz: Ergasii yeroo qamadiin walitti qabamutti Saamsoon korma reʼee xinnaa isaa
    fudhatee niitii isaa ilaaluu dhaqe. Innis, “Ani daree niitii koo nan seena” jedhe.
    Abbaan niitii isaa garuu eeyyamuufii dide.
  fra-LSG: 'Quelque temps après, à l’époque de la moisson des blés, Samson alla voir
    sa femme, et lui porta un chevreau. Il dit: Je veux entrer vers ma femme dans
    sa chambre. Mais le père de sa femme ne lui permit pas d’entrer.'
  gnn-gnn: Ga liŋguna ŋunhiyi walunydja ŋatha‐ŋalwurruŋ'thinyaramirrina, ga ŋulinyaramirriyuna
    ŋayi waluyu Djämdjindja marrtjina balayi nhanukalaŋuwala miyalkkalanydja. Marrtjina
    ŋayi, bala waŋana miyalkkalaŋuwalana bäpa'mirriŋuwala bitjarra, “Ŋarra ḏukṯuk
    ŋarrakalaŋuwu miyalkku.”
  yal-yal: Waxatidi to dangu, murutu xaba waxatini, Samisɔn yi siga a ɲaxanla xɔn,
    yɛxɛɛ diina a yii. A yi a fala, a naxa, “N xa so n ma ɲaxanla banxini.” Koni,
    a ɲaxanla fafe mi tin a so.
  haw-1868: A MAUOPE iho, i na la o ka hoiliili ana i ka hua palaoa, hele aku la o
    Samesona, me ke kaokeiki, e ike i kana wahine; i iho la, E komo aku no wau iloko
    o ke keena i ka'u wahine. Aole nae i haawi mai kona makuakane ia ia ke komo iloko.
  arb-NAV: وَحَدَثَ بَعْدَ مُدَّةٍ فِي مَوْسِمِ حَصَادِ الْقَمْحِ، أَنَّ شَمْشُونَ
    أَخَذَ جَدْياً وَذَهَبَ لِيَزُورَ زَوْجَتَهُ،
  ewe-ewe: Le ɣeyiɣi kpui aɖe megbe, le luxaɣi la, Samson tsɔ gbɔ̃vi aɖe yi be yeatsɔ
    ana ye srɔ̃ eye yeadɔ kplii gake srɔ̃a fofo meɖe mɔ nɛ o.
  eng-LEE: And it came to pass after some time, in the time of wheat-harvest, that
    Samson visited his wife with a kid; and he said, Let me go in to my wife into
    the chamber; but her father would not suffer him to go in.
  gvn-gvn: Juma Samson dungan baja, nyungu manyarr nyajinka. Nyulu binal kari nyunguwundu
    manyarrangka yindu bama wunan. Nyulu nanny goat karrkay wundin, manyarranda dajinka.
    Nyulu manyarrandamunbu nganjananda yalaman, “Ngayu manyarr nyajinka.” Yamba nganjanangka
    nyungun kirin, yalaman, “Ngayu balu yunun nyajin, balu yundu nyungun bawan. Yinyaynka
    ngayu nyungun bamanda yinduymbu dajin. Nyungu jinkurr jarra walu-mini-mini nyungunku.
    Yundu nyungun mana, wunanka.”
  asm-FB: কিছু দিনৰ পাছত ঘেঁহুধান দাবৰ সময়ত চিমচোনে এটা ছাগলী লগত লৈ নিজৰ পত্নীৰে
    সৈতে সাক্ষাৎ হ’বৰ বাবে গৈ ক’লে, “মই মোৰ পত্নীৰ ওচৰত যাবৰ বাবে ভিতৰ কোঠালিলৈ যাওঁ”;
    কিন্তু তাইৰ বাপেকে তেওঁক ভিতৰলৈ যাব নিদিলে।
  sus-A: شّ شَبَ تّمُي، سَمِسٌن نَشَ سِ شَنِن عَ شَ فِنّ شْن. عَ نَشَ عَ قَلَ عَ بِتَنيِ
    بّ، «عَ شْلِ ﭑ مَ ﭑ تَن نُن ﭑ مَ فِنّ شَ لُ يِرٍ كٍرٍن.» عَ بِتَنيِ مُ تِن نَ
    رَ،
  fra-SBL: 'Mais au bout de quelque temps, au moment de la moisson des blés, Samson
    rendit visite à sa femme avec un chevreau. Il dit : « Je vais entrer dans la chambre
    de ma femme. » Mais son père ne lui permit pas d''entrer.'
  hbo-hbo: וַיְהִ֨י מִיָּמִ֜ים בִּימֵ֣י קְצִיר־חִטִּ֗ים וַיִּפְקֹ֨ד שִׁמְשֹׁ֤ון אֶת־אִשְׁתֹּו֙
    בִּגְדִ֣י עִזִּ֔ים וַיֹּ֕אמֶר אָבֹ֥אָה אֶל־אִשְׁתִּ֖י הֶחָ֑דְרָה וְלֹֽא־נְתָנֹ֥ו
    אָבִ֖יהָ לָבֹֽוא׃
  piu-2006: Kungka palunya wati kutjupaku yungutjangka, Tjamtjananya pikarringkula
    yankula tingkuwu tjuṯa wanara witiṉangi, yantaṯa tjirripala. Tingkuwu kutjarra
    wipu witira tayimapiṉu waru tjangi tilitjarra. Tayimapira pulanya wantirriyaṉu
    Pilitjiyanya ngurrara tjuṯaku kaanawana. Kaana palunya tjuṯangka mangarri wiita
    yuṉmi ngarala waṉingi. Tingkuwu paluru kutjarrangku tjangi katirra wiita tilirinkupayi.
    Tingkuwu kutjarra kutjupa wipu witira tayimapiṉu waru tjangi tilitjarra. Paluru
    pulanya wantirriyaṉu wiita tilirinkunytjaku. Palunya nguwanpa tingkuwu yantaṯa
    tjirripala kutjarranguru kutjarranguru tayimapira wantirriyaṉu, mangarri tjanampa
    wiita tilira wiyantjaku. Yalatji tjananya wantirriyara Tjamtjananya yankula kuḻpingkalpi
    nyinangu.
  kik-kik: Thuutha ũcio, ihinda-inĩ rĩa magetha ma ngano-rĩ, Samusoni akĩoya koori
    na agĩthiĩ gũceerera mũtumia wake. Akiuga atĩrĩ, “Ngũthiĩ ndoonye kanyũmba-inĩ
    ka mũtumia wakwa.” No ithe wa mũtumia ũcio akĩmũgiria atoonye kuo.
  fra-NCL: 'Quelque temps après, à l’époque de la moisson des blés, Samson alla voir
    sa femme, en apportant un chevreau. Il dit : « Je veux entrer auprès de ma femme
    dans sa chambre. » Mais son père ne lui accorda pas l’entrée ;'
  cek-AK: Atue nasetto maw oh pacoeng, cang aah tue phak naah, Samson mah maeh caa
    to sin moe, paqaih hanah a zu khaeah caeh; ka zu ohhaih imthung ah ka caeh han,
    tiah a thuih. Toe a zu ih ampa mah anih to caehsak ai.
  cuk-cuk: 'Deunni, ibagan-nasadgine, orosgi-dakleged-welenaidgi, Sansón sibad-bipi
    suar, e-omese nadegusad. Mosgua, weyob sogdapid: —An-ome-dakega e-gabedse an dognagwelo.
    Degi-inigwele, ome-e-bab Sansón-dogega gwen imaksasulid.'
  uig-CYR: 'Амма бир нәччә вақит өтүп буғдай оруш мәзгили кәлгәндә шундақ болдики,
    Шимшон бир оғлақни елип өз аялиниң өйигә берип: «Мән хотунумниң қешиға униң һуҗрисиға
    киримән» деди. Лекин аялиниң атиси уни ичкиригә киришигә йол қоймиди.'
  tel-2017: కొన్ని రోజులైన తరువాత గోదుమ పంట కోత సమయంలో సంసోను ఒక మేకపిల్లను తీసుకుని
    తన భార్యను చూడటానికి వెళ్ళాడు. “నా భార్యను చూడటానికి ఆమె గదిలోకి వెళ్తాను” అనుకున్నాడు.
    కాని ఆమె తండ్రి అతణ్ణి లోపలికి వెళ్ళనివ్వలేదు.
  hat-BSA: 'Men pita, pandan rekòlt ble a, Samson te vizite madanm li avèk yon jenn
    kabrit. Li te di: “Mwen va antre vè madanm mwen nan chanm li.” Men papa li pa
    t kite li antre.'
  kos-kos: Tok kutu, ke pacl in kosrani lun wheat, Samson el us nani fusr soko ac
    som in osun nu sin mutan kial ah. El fahk nu sin papa talupal, “Nga lungse utyak
    nu ke infukil lun mutan kiuk ah.” Tusruktu papa sac tia lela.
  hbo-WLC: וַיְהִ֨י מִיָּמִ֜ים בִּימֵ֣י קְצִיר־חִטִּ֗ים וַיִּפְקֹ֨ד שִׁמְשׁ֤וֹן אֶת־אִשְׁתּוֹ֙
    בִּגְדִ֣י עִזִּ֔ים וַיֹּ֕אמֶר אָבֹ֥אָה אֶל־אִשְׁתִּ֖י הֶחָ֑דְרָה וְלֹֽא־נְתָנ֥וֹ
    אָבִ֖יהָ לָבֽוֹא׃
  ibo-ibo: Mgbe oge nta gasịrị, nʼoge owuwe ihe ubi, mgbe a na-aghọ ọka, Samsin weere
    nwa ewu nta, gaa ileta nwunye ya. O gwara nna nwunye ya sị, “Ana m aga nʼọnụụlọ
    nwunye m.” Ma nna nwunye ya ekweghị ka ọ banye.
  ory-ory: ମାତ୍ର କିଛି ଦିନ ଉତ୍ତାରେ ଗହମ କଟା ସମୟରେ ଶାମ୍‍ଶୋନ୍‍ ଗୋଟିଏ ଛେଳିଛୁଆ ନେଇ ଆପଣା
    ଭାର୍ଯ୍ୟାକୁ ଦେଖିବା ପାଇଁ ଗଲା; ଆଉ ସେ କହିଲା, “ମୁଁ ଅନ୍ତଃପୁରରେ ଭାର୍ଯ୍ୟା ନିକଟକୁ ଯିବି।”
    ମାତ୍ର ତାହାର ପିତା ତାହାକୁ ଭିତରକୁ ଯିବାକୁ ଦେଲା ନାହିଁ।
  chk-chk: Mürin ekoch fansoun, lon fansoun kinikin wiich, Samson a feila pwe epwe
    churi pwülüan we o uwei eman apanen kuuch. A üreni semen neminewe, “Üpwe tolong
    ren pwülüei lon ewe rum.” Nge ätewe esap mwüt ngeni an epwe tolong.
  rop-rop: Bambai na wen imbin taim blanga gajimbat ola sid daga en pudum langa haus,
    Semsan bin gajim lilwan gout, en imbin go blanga luk im waif, en wen imbin kamat
    langa im kemp, imbin dalim im lambarra, “Ai wandi go langa main waif rum.” Bat
    im lambarra nomo bin larram im,
  ukr-1871: 'По якомусь часї, під пшеничні жнива, прийшов Самсон із козеням, щоб одвідати
    жінку свою, й каже: Я хочу ввійти в бічню сьвітлицю до моєї жінки. Батько ж її
    не дозволив йому ввійти,'
  deu-1951: 'Es begab sich aber nach einiger Zeit in den Tagen der Weizenernte, daß
    Simson sein Weib mit einem Ziegenböcklein besuchte. Als er aber sagte: Ich will
    zu meinem Weibe in die Kammer gehen, wollte ihr Vater ihn nicht hineinlassen.'
  eng-JPS: 'But it came to pass after a while, in the time of wheat harvest, that
    Samson visited his wife with a kid; and he said: ''I will go in to my wife into
    the chamber.'' But her father would not suffer him to go in.'
  srp-1865: 'A poslije nekoliko dana, o pšeniènoj žetvi, doðe Samson da pohodi ženu
    svoju donesavši joj jare, i reèe: idem k ženi svojoj u ložnicu. Ali mu otac njezin
    ne dade da uðe.'
  lug-lug: Awo ebbanga bwe lyayitawo, ng’ebiro eby’okukungula eŋŋaano bituuse, Samusooni
    n’agenda okukyalira mukazi we ng’amutwalidde akabuzi akato. N’ayogera nti, “Nnaagenda
    eri mukazi wange mu kisenge.” Naye kitaawe w’omukazi n’atamukkiriza kugenda yo.
  heb-heb: ויהי מימים בימי קציר חטים ויפקד שמשון את אשתו בגדי עזים ויאמר אבאה אל אשתי
    החדרה ולא נתנו אביה לבוא׃
  ben-IRV: কিছু দিন পরে গম কাটার দিনের শিম্‌শোন এক ছাগলের বাচ্চা সঙ্গে নিয়ে নিজের
    স্ত্রীর সঙ্গে দেখা করতে গেলেন; তিনি বললেন, “আমি নিজের স্ত্রীর ঘরে প্রবেশ করব৷”
    কিন্তু সেই স্ত্রীর পিতা তাঁকে ভিতরে যেতে দিল না;
  pan-pan: ਪਰ ਕੁਝ ਦਿਨਾਂ ਬਾਅਦ, ਕਣਕ ਦੀ ਵਾਢੀ ਦੇ ਸਮੇਂ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਸਮਸੂਨ ਇੱਕ ਮੇਮਣਾ
    ਲੈ ਕੇ ਆਪਣੀ ਪਤਨੀ ਨੂੰ ਮਿਲਣ ਗਿਆ ਅਤੇ ਕਿਹਾ, “ਮੈਂ ਆਪਣੀ ਪਤਨੀ ਦੇ ਕੋਲ ਕੋਠੜੀ ਵਿੱਚ ਜਾਂਵਾਂਗਾ।”
    ਪਰ ਉਸ ਦੇ ਸਹੁਰੇ ਨੇ ਉਸ ਨੂੰ ਅੰਦਰ ਨਾ ਜਾਣ ਦਿੱਤਾ।
  mya-JVB: နောက်တဖန်ဂျုံ စပါးရိတ် ရာ ကာလ ၌ ရှံဆုန် သည် ဆိတ် သငယ် ပါ လျက်၊ မိမိ မယား
    ကို ကြည့်ရှု ခြင်းငှါသွား၍၊ သူ့အခန်း ထဲမှာ သူနှင့်အတူ အိပ်မည်ဟု ကြံသော်၊ ယောက္ခမသည်
    ဆီးတား ၍၊
  tbg-tbg: Ho naantiara vo enta uiti teqe vau entara Samsoniva qaraaka memeraa vo
    varero nai naata tavareva ˻Timnaini˼ vura. Viva mini otuntero nahenti vau rumuraqi
    virare tuvaro nahenti vira qova qioqama kero
  hmo-hmo: Nega daudau lasi murinai, uiti idia utua hamatamaia neganai, Samson ese
    nani ena natuna ta ia abia, iena adavana ia vadivadi henia gwauraia. Iena adavana
    ena tamana dekenai ia gwau, “Lau ura lauegu adavana ena daiutu dekenai lau raka
    vareai.” To hahine ena tamana ese ia koua.
  urd-urd: लेकिन कुछ 'अरसे बाद गेहूँ की फ़सल के मौसम में, समसून बकरी का एक बच्चा लेकर
    अपनी बीवी के यहाँ गया और कहने लगा, “मैं अपनी बीवी के पास कोठरी में जाऊँगा।” लेकिन
    उसके बाप ने उसे अन्दर जाने न दिया।
  rus-SYN: 'Чрез несколько дней, во время жатвы пшеницы, пришел Самсон повидаться
    с женою своею, принеся с собою козленка; и когда сказал: “войду к жене моей в
    спальню”, отец ее не дал ему войти.'
  bqc-SIM: 'Kɛ́ à kɛ̀ gↄↄpla, pↄkɛkɛgↄↄ kà, ↄ̃ Sãusↄ̃ↄ blenɛbↄlↄ kũ̀, à gɛ̀ a
    nↄpi gwaiò à mɛ̀: Má ye gɛ́ ma na kĩ́i kpɛa. Ɔ̃ aà nↄpi mae i aà gba zɛ́o'
  tcz-CHONGTHU: Khonungin, suhlou chang lhunphat nin Samson’in kelchanou khat ajinu
    peh dingin ahin choijin ahungin. Hichun aman aseijin, “Keima kajinu indan sunga
    che–ing ting galuppin kate,” ati. Ahinla ajinu apan analutsah tapon ahi.
  mar-mar: काही दिवसानंतर गव्हाच्या हंगामात शमशोन एक करडू घेऊन आपल्या पत्नीला भेटण्यास
    गेला; तेव्हा तो स्वत:शी म्हणाला, “मी माझ्या पत्नीच्या खोलीत जाईन” परंतु तिच्या
    पित्याने त्यास आत जाऊ दिले नाही.
  qub-qub: 'Chaypita unayllataga rïgu cosëcha wichan Sansonga warmin watucoj cutiran
    manta cabrata apacurcur. Chayaycur niran: «Warmëmanmi shamushcä. Mä cuartunman
    yaycurishaj.» Chaura suyronga yaycunanta mana munar'
  bqp-bqp: 'Kũ à kɛ̀ gↄrↄ pla, burapↄnↄ kɛkɛgↄrↄ kà, akũ Samusi blènɛ bↄ̀rↄↄ kũ̀
    à gɛ̀ɛ a nↄ pì gwao. À pì: Má ye mà gɛ̃ ma nanↄi kpɛ́n. Akũ a nↄ pì de dí a gba
    zɛ́ro'
  hat-hat: 'Kèk tan apre sa, pandan rekòt ble a, Samson al rann madanm li vizit. Li
    te pote yon jenn ti kabrit pou li. Li di bòpè li: -Mwen pral antre nan chanm madanm
    mwen! Men, bòpè a pa t'' kite l'' antre.'
  eng-BSB: Later on, at the time of the wheat harvest, Samson took a young goat and
    went to visit his wife. “I want to go to my wife in her room,” he said. But her
    father would not let him enter.
  tod-tod: 'Yeeɠɛɠalai tanigaa leʋegai ma, moloi é ga ɓeleegi, naa leʋe ziɛgi zu,
    Samesɔn liini laaliizu anzai ma ga boli yiʋoi, é ɗa ɠɛ: «Nà lɛɛzu ànzai ná-pɛlɛi
    wu.» Kɛlɛ anzai kɛɛɠɛ la ɠɛni kɛɛni, é ʋa lɛ ná.'
  eng-WEBPB: But after a while, in the time of wheat harvest, Samson visited his wife
    with a young goat. He said, “I will go in to my wife’s room.” But her father wouldn’t
    allow him to go in.
  kbq-kbq: Hagi mago'a kna evutegeno, witima vasage knama ne-egeno'a, Samsoni'a mago
    meme anenta azenerino nenaro kenaku vu'ne. Hagi kumate'ma unehanatino'a, ana a'mofo
    nefana amanage huno ome asami'ne, A'nimo'ene umasenaku nehue. Hianagi ana a'mofo
    nefa'a atregeno nenarona ome anteno omase'ne.
  nhe-BL: 'Panoc miyac tonali huan ajsic ipohual para quitequise trigo. Huan Sansón
    yajqui quipaxaloto isihua pampa quinequiyaya ihuaya itztos. Huan quihuiquili se
    pilchivojtzi huan quiilhuito itata: ―Nijnequi nicalaquis campa nosihua itztoc
    ipan icuarto. Pero itata nopa ichpocatl ax quicahuili ma calaqui,'
  bus-bus: 'Kɛ̀ à kɛ̀ gurↄ plaa, burapↄnↄkɛkɛgurↄↄ kà, ben Samusĩ blènɛ bↄ̀rↄ kũ̀
    à gàa a nↄↄ pì gwao. À bè: Má yezi mà gá ma naↄ̃zi kpɛ́ guu. Ben à nↄↄ pì de e
    à gba zɛ́ro'
  gub-BL: Umumaw amo zahy nezewe wà. Amo 'ar mehe, arozràn ipo'o haw 'ar mehe oho
    Zàxàw wemireko hexak pà. Weraha amo àràpuhàrànetea'yr izupe. Uze'eg tu pe. — Hereixe
    wer heremireko ker haw pe ihe, i'i izupe. Tu numuixe kar kwaw.
  eng-DRA: 'And a while after, when the days of the wheat harvest were at hand, Samson
    came, meaning to visit his wife, and he brought her a kid of the flock. And when
    he would have gone into her chamber as usual, her father would not suffer him,
    saying:'
