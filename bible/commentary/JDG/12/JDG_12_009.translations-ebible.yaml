verse: JDG.012.009
translations:
  mal-C: അദ്ദേഹത്തിനു മുപ്പതു പുത്രന്മാരും മുപ്പതു പുത്രിമാരും ഉണ്ടായിരുന്നു. അദ്ദേഹം
    തന്റെ പുത്രിമാരെ അദ്ദേഹത്തിന്റെ കുലത്തിനു പുറത്തുള്ളവർക്ക് വിവാഹംകഴിച്ചുകൊടുക്കുകയും
    പുത്രന്മാർക്കു കുലത്തിനു പുറത്തുനിന്ന് മുപ്പതു കന്യകമാരെ എടുക്കുകയും ചെയ്തു. അദ്ദേഹം
    ഇസ്രായേലിന് ഏഴുവർഷം ന്യായാധിപനായിരുന്നു.
  deu-TKW: Dieser hatte dreißig Söhne und dreißig Töchter gab er nach auswärts und
    führte seinen Söhnen dreißig Töchter von auswärts zu. Er richtete Israel sieben
    Jahre;
  lin-lin: Azalaki na bana mibali tuku misato mpe bana basi tuku misato. Abalisaki
    bana na ye ya basi na libanda ya libota ya botata na ye, mpe ayeisaki bilenge
    basi tuku misato ya bikolo mosusu mpo na bana na ye ya mibali. Ibitsani akambaki
    Isalaele mibu sambo.
  eng-LSV: and he has thirty sons, and thirty daughters he gave away [in marriage],
    and thirty daughters he brought in from outside for his sons; and he judges Israel
    [for] seven years.
  eng-GNV: Who had thirtie sonnes and thirtie daughters, which he sent out, and tooke
    in thirtie daughters from abroade for his sonnes. and he iudged Israel seuen yeere.
  eng-WEBSTER: 'And he had thirty sons and thirty daughters whom he sent abroad, and
    took in thirty daughters from abroad for his sons: and he judged Israel seven
    years.'
  nhw-BL: Huan Ibzán quinpixqui 30 itelpocahua huan 30 iichpocahua. Huan nochi nopa
    30 iichpocahua quintemactili para monamictise ica tlacame catli tlacatque ipan
    sequinoc huejhueyi familias. Huan nojquiya nopa 30 itelpocahua quinhualiquili
    ichpocame tlen sequinoc huejhueyi familias para mosihuajtise. Huan Ibzán itztoya
    juez huan quinnahuati israelitame para chicome xihuitl.
  swh-ONEN: Alikuwa na wana thelathini na binti thelathini. Akawaoza binti zake kwa
    watu wengine nje ya ukoo wake, na kuwatwalia wanawe wanawake thelathini toka nje
    ya ukoo wake. Ibzani akawa mwamuzi wa Israeli kwa muda wa miaka saba.
  bba-bba: Bibu wɑtɑwɑ u mɑrɑ, bii tɔn durɔbu tɛnɑ, tɔn kurɔbu mɑɑ tɛnɑ. Mɑ u derɑ
    bii tɔn kurɔ be, bɑ mɔrɑ kɑ Isirelibɑn bwese kɛri ɡɛɛ. Mɛyɑ mɑɑ win tɔn durɔ be,
    bɑ wɔndiɑbɑ suɑ Isirelibɑn bwese kɛri ɡɛɛ sɔɔ. U Isirelibɑ kpɑrɑwɑ wɔ̃ɔ nɔɔbɑ
    yiru.
  eng-KJVCPB: And he had thirty sons, and thirty daughters, whom he sent abroad, and
    took in thirty daughters from abroad for his sons. And he judged Israel seven
    years.
  luo-luo: Ne en-gi yawuowi piero adek kod nyiri piero adek. Nochiwo nyige monywom
    gi joma oko ma ok anywolane, to ne yawuote nokelonegi mon matindo obedo mondegi
    koa oko mar anywolane. Ibzan notelo ne Israel kuom higni abiriyo.
  meu-meu: Natuna mamaruanedia na toi-ahui, bona natuna hahinedia na toi-ahui. Natuna
    hahinedia toi-ahui-osi na idau iduhu taudia e henidia, bae adavadia; bona idau
    iduhu taudia natudia hahinedia toi-ahui danu e abidia, ia natuna mamaruanedia
    bae adavadia. Ia ese Israel taudia e hahemaoro henidia, laḡani hitu.
  npi-ULB: तिनका तिस जना छोरा थिए । तिनले आफ्ना तिस जना छोरीहरूका विवाह गरिदिए, र
    आफ्ना छोराहरूका निम्ति बाहिरबाट अरू मानिसहरूका तिस जान छोरीहरू ल्याए । उनले सात
    वर्षसम्‍म इस्राएलको न्याय गरे ।
  yor-yor: Ó ní ọgbọ̀n ọmọkùnrin àti ọgbọ̀n ọmọbìnrin fún àwọn tí kì í ṣe ẹ̀yà rẹ̀
    gẹ́gẹ́ bí ìyàwó, ó sì fẹ́ ọgbọ̀n àwọn ọmọbìnrin fún àwọn ọmọ rẹ̀ ọkùnrin lára
    àwọn tí kì í ṣe ẹ̀yà rẹ̀. Ibsani ṣe ìdájọ́ Israẹli fún ọdún méje.
  emp-NTPO: Maʌ̃ Ibzaʌ̃ba warrarãda treinta, caurã sid̶a treinta erob̶asia. Idji caurãda
    dewara purud̶ebemarãa quima diasia. Idji warrarã itea dewara purud̶ebema wẽrãrãda
    treinta enesia ãdji quimada b̶ead̶amãrẽã. Ibzaʌ̃ra siete poa israelerã ẽdrʌ b̶ʌbari
    basía.
  ind-ind: Ibsan memiliki tiga puluh anak laki-laki dan tiga puluh anak perempuan.
    Dia mengurus pernikahan untuk semua anaknya itu dengan pasangan dari marga lain.
    Ibsan menjadi pembela Israel selama tujuh tahun,
  pes-OPCB: او سی پسر و سی دختر داشت. وی دختران خود را به عقد مردانی درآورد که خارج
    از قبیلهٔ او بودند و سی دختر بیگانه هم برای پسرانش به زنی گرفت. او هفت سال رهبر
    اسرائیل بود و بعد از مرگش او را در بیت‌لحم دفن کردند.
  tgl-ULB: Nagkaroon siya ng tatlumpung anak na lalaki. Pinamigay niya ang tatlumpung
    anak na babae sa pag-aasawa, at nagdala siya ng tatlumpung anak na babae ng ibang
    kalalakihan para sa kaniyang mga anak na lalaki, mula sa labas. Naging hukom siya
    sa Israel sa loob ng pitong taon.
  hui-hui: Agali ogoni ibu igini pira tebira (30) halu ibu wanebi nde pira tebira
    (30) dege berene. Ani berenego ai wandari uruni agali hameigini maru hearume dabu
    bilo migi bini. Ani bialu ibu igini pira tebira biarume dindi tara wali berearu
    dabu bu haga bini. Ibisana ibu mali kariani Isaraele dindiha agali haguane howa
    ibugua Isaraeleali hearu haru haga hene.
  mya-mya: သူ​သည်​မိ​မိ​၏​သ​မီး​တို့​အား​မိ​မိ​သား ချင်း​စု​ဝင်​မ​ဟုတ်​သူ​များ​နှင့်​ထိမ်း​မြား
    ပေး​၍ မိ​မိ​သား​များ​အား​မိ​မိ​သား​ချင်း စု​ဝင်​မ​ဟုတ်​သော​အ​မျိုး​သ​မီး​များ
    နှင့်​ထိမ်း​မြား​ပေး​လေ​သည်။ ဣ​ဗ​ဇန်​သည် ဣ​သ​ရေ​လ​အ​မျိုး​အား​ခု​နစ်​နှစ်​မျှ
    ခေါင်း​ဆောင်​ရ​ပြီး​နောက်၊-
  bod-N: དེ་ལ་བུ་སུམ་ཅུ་དང་བུ་མོ་སུམ་ཅུ་ཡོད་ཅིང་། ཁོས་བུ་མོ་ཚང་མ་ཕྱི་ལ་མནའ་མར་བྱིན་པ་དང་།
    རང་གི་བུ་རྣམས་ལ་ཕྱི་ནས་མནའ་མ་སུམ་ཅུ་བླངས། ཁོ་རང་ལོ་བདུན་གྱི་རིང་ལ་ཡེས་ར་ཨེལ་གྱི་ཁྲིམས་དཔོན་བྱས།
  sna-sna: Akanga ana vanakomana makumi matatu uye vanasikana makumi matatu. Akawanisa
    vanasikana vake kuvanhu vakanga vasiri vorudzi rwake, uye akavigira vanakomana
    vake vanasikana vakanga vasiri vorudzi rwake makumi matatu kuti vave vakadzi vavo.
    Ibhizani akatungamirira Israeri kwamakore manomwe.
  spa-BLM: Tenía treinta hijos. Envió a sus treinta hijas fuera de su clan, y trajo
    treinta hijas de fuera de su clan para sus hijos. Juzgó a Israel durante siete
    años.
  cac-cac: A vin̈ chi', 30 eb' yuninal vin̈ yed' 30 eb' ix yisil vin̈. Ix och yetb'eyum
    eb' ix yisil vin̈ chi' d'a scal eb' man̈xalaj yuj sb'a yed'oc. An̈eja' pax eb'
    yuninal vin̈ chi', a eb' ix man̈xalaj yuj sb'a eb' vin̈ yed'oc ix yic'a'. A vin̈aj
    Ibzán chi', uque' ab'il ix yac' yajalil vin̈ d'a scal eb' yetisraelal chi'.
  swh-ULB: Alikuwa na wana thelathini. Aliwapeleka binti thelathini katika ndoa, naye
    akaleta binti thelathini kutoka nje kwa ajili ya wanawe,. Alikuwa mwamuzi wa Israeli
    kwa miaka saba.
  bel-bel: У яго было трыццаць сыноў, і трыццаць дочак адпусьціў ён з дому, а трыццаць
    дочак узяў збоку за сыноў сваіх, і быў судзьдзя Ізраіля сем гадоў.
  deu-ELBBK: Und er hatte 30 Söhne; und 30 Töchter entließ er aus dem Haus, und 30
    Töchter brachte er von außen für seine Söhne herein. Und er richtete Israel 7
    Jahre.
  mbb-OT: 'Si Ibzan duen din 60 he anak: 30 he menge maama wey 30 daan he menge vahi.
    Impepengesawa zin wey impemeesawa zin is menge anak din te kenà sakup te tribu
    zan. Mibpenguluwan din is Israel seled te pitu he tuig.'
  mal-2015: അവന്നു മുപ്പതു പുത്രന്മാർ ഉണ്ടായിരുന്നു; അവൻ മുപ്പതു പുത്രിമാരെ കെട്ടിച്ചയക്കയും
    തന്റെ പുത്രന്മാർക്കു മുപ്പതു കന്യകമാരെകൊണ്ടുവരികയും ചെയ്തു. അവൻ യിസ്രായേലിന്നു
    ഏഴു സംവത്സരം ന്യായാധിപനായിരുന്നു.
  rmc-rmc: Sas les tranda (30) murša the tranda (30) čhaja. Peskre čhajen diňa romeste
    avra famelijake a peskre čhavenge anďa tranda (30) čhajen andral aver famelija.
    O Ibcan sas sudcas andro Izrael efta berš.
  pes-OPV: و او را سی پسر بود و سی دختر که بیرون فرستاده بود و از بیرون سی دختر برای
    پسران خود آورد و هفت سال بر اسرائیل داوری نمود.
  ron-1924: Ел а авут трейзечь де фий, а мэритат трейзечь де фете ын афарэ ши а адус
    пентру фиий луй трейзечь де фете де афарэ. Ел а фост жудекэтор ын Исраел шапте
    ань,
  ben-OBCV: তাঁর ত্রিশজন ছেলে ও ত্রিশজন মেয়ে ছিল। তাঁর মেয়েদের বিয়ে তিনি তাঁর গোষ্ঠী
    বহির্ভূত ছেলেদের সঙ্গে দিলেন, এবং তাঁর ছেলেদের স্ত্রী হওয়ার জন্য তিনি তাঁর গোষ্ঠী
    বহির্ভূত ত্রিশজন যুবতী মেয়েকে নিয়ে এলেন। ইব্‌সন সাত বছর ইস্রায়েলকে নেতৃত্ব
    দিলেন।
  som-som: Oo wuxuu lahaa soddon wiil, oo soddon gabdhoodna wuu bixiyey, soddon gabdhoodna
    wiilashiisuu dibadda uga keenay. Oo isna reer binu Israa'iil wuxuu xukumayay toddoba
    sannadood.
  lat-VUC: 'qui habuit triginta filios, et totidem filias, quas emittens foras, maritis
    dedit, et ejusdem numeri filiis suis accepit uxores, introducens in domum suam.
    Qui septem annis judicavit Israël:'
  eng-ASVBT: And he had thirty sons; and thirty daughters he sent abroad, and thirty
    daughters he brought in from abroad for his sons. And he judged Israel seven years.
  ita-1885: Ed ebbe trenta figliuoli, e mandò fuori trenta figliuole a marito, a menò
    trenta fanciulle di fuori a' suoi figliuoli per mogli; e giudicò Israele sett'anni.
  eng-LXXUP: And he had thirty sons, and thirty daughters, whom he sent forth; and
    he brought in thirty daughters for his sons from without; and he judged Israel
    seven years.
  eng-ULB: He had thirty sons. He gave away thirty daughters in marriage, and he brought
    in thirty daughters of other men for his sons, from the outside. He judged Israel
    for seven years.
  spa-VBL: Tuvo treinta hijos y treinta hijas. Casó a sus hijas con hombres de otras
    tribus, y trajo a treinta esposas de otras tribus para que se casaran con sus
    hijos. Ibzán dirigió a Israel como juez durante siete años.
  fra-_FOB: Il eut trente fils, et il maria hors de sa maison trente filles. Il fit
    venir de dehors trente filles pour ses fils, et il jugea Israël sept ans.
  mal-mal: അവന് മുപ്പത് പുത്രന്മാർ ഉണ്ടായിരുന്നു; അവൻ മുപ്പത് പുത്രിമാരെ വിവാഹം ചെയ്തയക്കുകയും
    തന്റെ പുത്രന്മാർക്കു മുപ്പത് കന്യകമാരെ കൊണ്ടുവരികയും ചെയ്തു. അവൻ യിസ്രായേലിന്
    ഏഴ് വർഷം ന്യായാധിപനായിരുന്നു.
  urd-GVR: aur us ke 30 beṭe aur 30 beṭiyāṅ thīṅ. Us kī tamām beṭiyāṅ shādīshudā thīṅ
    aur is wajah se bāp ke ghar meṅ nahīṅ rahtī thīṅ. Lekin use 30 beṭoṅ ke lie bīwiyāṅ
    mil gaī thīṅ, aur sab us ke ghar meṅ rahte the. Ibzān ne sāt sāl ke daurān Isrāīl
    kī rāhnumāī kī.
  suz-BL: मेको के ३० जना तौ नु ३० जना तमी बाक्‍मा बाक्‍त। मेकोमी आ तमी आन कली अरु
    थर ङा मुर नु ग्‍युंबे पा गेवा बाक्‍त। मिनु आ तौ आन कली अरु थर ङा ३० जना मीश आल
    ग्‍युंबे पा चाक्‍गा बाक्‍त। मेको ७ बर्स सम्‍म इस्राएली आन निसाफ पाइब दुम्‍‍माक्‍त।
  ita-1927: che ebbe trenta figliuoli, maritò fuori trenta figliuole, condusse di
    fuori trenta fanciulle per i suoi figliuoli. Fu giudice d’Israele per sette anni.
  ckb-ckb: سی کوڕ و سی کچی هەبوو، کچەکانی بە شوو دا بە خەڵکی دەرەوەی خێڵەکەی و لە
    دەرەوەی خێڵەکەی سی بووکی بۆ کوڕەکانی هێنا. ئیبسان حەوت ساڵ ڕابەرایەتیی ئیسرائیلی
    کرد و
  eng-BBE: He had thirty sons, and thirty daughters whom he sent to other places,
    and he got thirty wives from other places for his sons. And he was judge of Israel
    for seven years.
  kan-OKCV: ಅವನಿಗೆ ಮೂವತ್ತು ಮಂದಿ ಪುತ್ರರು, ಮೂವತ್ತು ಮಂದಿ ಪುತ್ರಿಯರು ಇದ್ದರು. ಪುತ್ರಿಯರನ್ನು
    ಹೊರಗೆ ಮದುವೆ ಮಾಡಿಕೊಟ್ಟನು; ಹೊರಗಿನಿಂದ ಮೂವತ್ತು ಮಂದಿ ಕನ್ಯೆಯರನ್ನು ತನ್ನ ಪುತ್ರರಿಗೆ ತೆಗೆದುಕೊಂಡನು.
    ಅವನು ಇಸ್ರಾಯೇಲಿಗೆ ಏಳು ವರ್ಷ ನ್ಯಾಯತೀರಿಸಿದನು.
  tam-2017: அவனுக்கு 30 மகன்களும் 30 மகள்களும் இருந்தார்கள்; 30 மகள்களையும் வேறு இனத்திலே
    திருமணம் செய்துகொடுத்து, தன்னுடைய மகன்களுக்கு 30 பெண்களை வேறு இனத்திலிருந்து எடுத்தான்;
    அவன் இஸ்ரவேலை ஏழு வருடங்கள் நியாயம் விசாரித்தான்.
  spa-RV-1909: 'El cual tuvo treinta hijos y treinta hijas, las cuales casó fuera,
    y tomó de fuera treinta hijas para sus hijos: y juzgó á Israel siete años.'
  ron-BTF: Și el a avut treizeci de fii și treizeci de fiice, pe care le-a trimis
    în afară și a adus de afară pentru fiii săi treizeci de fiice. Și a judecat pe
    Israel șapte ani.
  eng-WEBP: He had thirty sons. He sent his thirty daughters outside his clan, and
    he brought in thirty daughters from outside his clan for his sons. He judged Israel
    seven years.
  eng-FBV: He had thirty sons and thirty daughters. He married off his daughters to
    men of other tribes, and he brought in thirty wives from other tribes to marry
    his sons. Ibzan led Israel as judge for seven years.
  nld-1939: Hij had dertig zonen; zijn dertig dochters huwde hij uit naar den vreemde;
    en voor zijn zonen bracht hij dertig meisjes van buiten in zijn huis. Gedurende
    zeven jaren was hij rechter over Israël.
  nch-BL: Huan Ibzán quinpixqui 30 itelpocahua huan 30 iichpocahua. Huan nochi nopa
    30 iichpocahua quintemactili para monamictise ica tacame cati tacatque ipan sequinoc
    huejhueyi familias. Huan nojquiya nopa 30 itelpocahua quinhualiquili ichpocame
    ten sequinoc huejhueyi familias para mosihuajtise. Huan Ibzán elqui juez huan
    quinnahuati israelitame para chicome xihuit.
  vie-1934: Người có ba mươi con trai và ba mươi con gái. Người gả các con gái ra
    ngoài nhà mình, và cưới ba mươi con gái ở ngoài làm vợ cho các con trai mình.
    Người làm quan xét trong Y-sơ-ra-ên được bảy năm.
