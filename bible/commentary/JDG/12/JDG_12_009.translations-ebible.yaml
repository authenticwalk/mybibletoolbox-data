  urd-GVH: और उसके 30 बेटे और 30 बेटियाँ थीं। उस की तमाम बेटियाँ शादीशुदा थीं और इस
    वजह से बाप के घर में नहीं रहती थीं। लेकिन उसे 30 बेटों के लिए बीवियाँ मिल गई थीं,
    और सब उसके घर में रहते थे। इबज़ान ने सात साल के दौरान इसराईल की राहनुमाई की।
  rug-rug: Ka toloṉavulu puta tuna koreo, meke ka toloṉavulu puta tuna vineki tugo
    si asa. Va habani sa koari na votivotiki butubutu sari doduru tuna vineki, meke
    gua tugo sari na tuna koreo, meke turaṉa maeni rini sari na vineki maedi koari
    na votivotiki butubutu. Koimata nia Ibizani sa butubutu Izireli ka zuapa vuaheni,
  gaz-gaz: Innis ilmaan soddomaa fi intallan soddoma qaba ture; intallan isaas warra
    gosa isaa hin taʼinitti heerumsiise; ilmaan isaatiifis akka isaan niitota taʼaniif
    gosa biraa keessaa durboota soddoma fide. Ibxaan waggaa torba Israaʼel bulche.
  fra-LSG: Il eut trente fils, il maria trente filles au-dehors, et il fit venir pour
    ses fils trente filles du dehors. Il fut juge en Israël pendant sept ans;
  yal-yal: A dii xɛmɛ tonge saxan e nun dii tɛmɛ tonge saxan nan sɔtɔ, a yi a dii
    tɛmɛ tonge saxan fi bɔnsɔn gbɛtɛye yi, a yi ɲaxalan tonge saxan fen a dii xɛmɛne
    xa bɔnsɔn gbɛtɛye yi. A lu nɛn kitisani Isirayila yi ɲɛɛ solofere.
  haw-1868: He kanakolu ana keikikane, a he kanakolu kaikamahine. Hoouna aku la ia
    ia lakou i kahi e, a lawe mai i kanakolu kaikamahine, mai kahi e, na kana poe
    keikikane. Nana i hooponopono i ka Iseraela, i ehiku makahiki.
  arb-NAV: وَكَانَ لَهُ ثَلاثُونَ ابْناً وَثَلاثُونَ ابْنَةً فَزَوَّجَ بَنَاتِهِ مِنْ
    غَيْرِ أَبْنَاءِ عَشِيرَتِهِ، كَمَا زَوَّجَ أَبْنَاءَهُ مِنْ غَيْرِ بَنَاتِ عَشِيرَتِهِ،
    وَاسْتَمَرَّ قَاضِياً لإِسْرَائِيلَ سَبْعَ سَنَواتٍ.
  ewe-ewe: Viŋutsu blaetɔ̃ kple vinyɔnu blaetɔ̃ nɔ esi. Etsɔ via nyɔnuwo na amedzroŋutsuwo
    woɖe eye wòkplɔ ɖetugbiwo tso dzronyigbawo dzi vɛ na via ŋutsuwo woɖe. Ibzan nye
    ʋɔnudrɔ̃la na Israel ƒe adre
  eng-LEE: 'And he had thirty sons; and thirty daughters he sent abroad, and thirty
    daughters he brought in for his sons from abroad: and he judged Israel seven years.'
  asm-FB: তেওঁৰ ত্ৰিশ জন পুতেক আছিল; আৰু তেওঁ ত্ৰিশজনী জীয়েকক উলিয়াই দি, নিজ পুতেকহঁতৰ
    বাবে ত্ৰিশ জনী ছোৱালী বাহিৰৰ পৰা আনিলে। তেওঁ সাত বছৰলৈকে ইস্ৰায়েলৰ বিচাৰ কৰিলে।
  sus-A: عَ نَشَ دِ شّمّ تٌنفٌ سَشَن نُن دِ فِنّ تٌنفٌ سَشَن بَرِ. عَ نَشَ عَ شَ دِ
    فِنّيٍ قِ بْنسْي فبّتّ شّمّيٍ مَ. عَ مَن نَشَ فِنّ تٌنفٌ سَشَن قَن قٍن بْنسْي
    فبّتّيٍ رَ عَ شَ دِ شّمّيٍ بّ. عَ نَشَ قِندِ عِسِرَيِلَ كِيتِسَ رَ حّ سٌلٌقٍرٍ
    بُن مَ.
  fra-SBL: Il avait trente fils. Il envoya ses trente filles hors de son clan et il
    fit venir trente filles hors de son clan pour ses fils. Il fut juge en Israël
    pendant sept ans.
  hbo-hbo: וַיְהִי־לֹ֞ו שְׁלֹשִׁ֣ים בָּנִ֗ים וּשְׁלֹשִׁ֤ים בָּנֹות֙ שִׁלַּ֣ח הַח֔וּצָה
    וּשְׁלֹשִׁ֣ים בָּנֹ֔ות הֵבִ֥יא לְבָנָ֖יו מִן־הַח֑וּץ וַיִּשְׁפֹּ֥ט אֶת־יִשְׂרָאֵ֖ל
    שֶׁ֥בַע שָׁנִֽים׃
  kik-kik: Nake aarĩ na aanake mĩrongo ĩtatũ na airĩtu mĩrongo ĩtatũ. Akĩheana airĩtu
    ake mahikio nĩ arĩa maarĩ nja ya mũhĩrĩga wake, nao aanake ake akĩmarehere airĩtu
    mĩrongo ĩtatũ kuuma nja ya mũhĩrĩga wake matuĩke atumia ao. Ibizani agĩtiirĩrĩra
    Isiraeli mĩaka mũgwanja.
  fra-NCL: Il eut trente fils ; il maria trente filles hors de sa maison, et il fit
    venir du dehors trente filles pour ses fils. Il fut juge en Israël pendant sept
    ans ;
  cek-AK: Anih loe capa quithumto hoi canu quithumto tawnh; a canunawk to ahmuen kalah
    ah patoeh moe, acaeng kalah nongpanawk khaeah sava saksak, a capanawk hanah acaeng
    kalah tangla quithumto zu ah lak pae. Ibzan mah Israel kaminawk saning sarihto
    thung uk.
  cuk-cuk: A-dulede, masmala waladulagwen-gakambe (30) nikusad, bunamala waladulagwen-gakambe
    (30) nikusbalid. E-bunamalaga machergan-e-dadgansikidsulid-uksad, degine, e-masmalaga
    omegan-e-dadgansikidsulid-uksabalid. Ibzán birgagugle (7) Israel-dulemarga yar-sesad.
  uig-CYR: Униң оттуз оғли, оттуз қизи болуп, оттуз қизини сиртқа әргә берип, сирттин
    оттуз қизни оғуллириға елип бәрди. У йәттә жилғичә Исраилға һаким болди.
  tel-2017: అతనికి ముప్ఫైమంది కొడుకులు, ముప్ఫైమంది కూతుళ్ళు ఉన్నారు. అతడు ఆ కూతుళ్ళను
    తన వంశంలో చేరనివారికిచ్చి, తన వంశంలో చేరని ముప్ఫైమంది కన్యలను తన కొడుకులకు పెళ్లి
    చేశాడు. అతడు ఏడు సంవత్సరాలు ఇశ్రాయేలీయులకు అధిపతిగా ఉన్నాడు.
  hat-BSA: Li te gen trant fis ak trant fi ke li te bay an maryaj andeyò fanmi an.
    Li te fè antre trant fi soti deyò pou fis li yo.
  kos-kos: Oasr wen tolngoul ac acn tolngoul natul. El sang acn natul inge in payuk
    sin mwet sayen sruf lal uh, ac use mutan fusr tolngoul liki sruf saya in payuk
    sin wen natul ah. Ibzan el tuh kol mwet Israel ke yac itkosr,
  hbo-WLC: וַיְהִי־ל֞וֹ שְׁלֹשִׁ֣ים בָּנִ֗ים וּשְׁלֹשִׁ֤ים בָּנוֹת֙ שִׁלַּ֣ח הַח֔וּצָה
    וּשְׁלֹשִׁ֣ים בָּנ֔וֹת הֵבִ֥יא לְבָנָ֖יו מִן־הַח֑וּץ וַיִּשְׁפֹּ֥ט אֶת־יִשְׂרָאֵ֖ל
    שֶׁ֥בַע שָׁנִֽים׃
  ibo-ibo: O nwere iri ụmụ ndị ikom atọ na iri ụmụ ndị inyom atọ. O kenyere ndị ikom
    ikwu ọzọ ụmụ ya ndị inyom. Otu a kwa, o sikwa nʼikwu ọzọ lụtara ụmụ ya ndị ikom
    iri ndị inyom atọ. O kpere Izrel ikpe afọ asaa.
  ory-ory: ତାଙ୍କର ତିରିଶ ପୁତ୍ର ଥିଲେ ଓ ସେ ତିରିଶ କନ୍ୟା ବାହାରେ ଦେଲେ ଓ ଆପଣା ପୁତ୍ରମାନଙ୍କ
    ପାଇଁ ତିରିଶ କନ୍ୟା ବାହାରୁ ଆଣିଲେ। ପୁଣି ସେ ସାତ ବର୍ଷ ଇସ୍ରାଏଲର ବିଚାର କଲେ।
  chk-chk: Iwe, a wor ükükün ilik nöün Ipsan mwän pwal ilik nöün fefin. A apwüpwülüa
    nöün kewe fefin lükün an eterekes, nge a uwato ilik fefin seni lükün an eterekes
    pwe pwülüen nöün kewe mwän. Iwe, Ipsan a soukapwüng lon Israel lon ükükün fisu
    ier.
  rop-rop: Imbin abum 30 san en 30 doda, en imbin gibit im doda olabat merrit langa
    najalot klen, en imbin gajim waif blanga im san olabat brom najalot klen du. Wal
    Aibsan bin jidan lida blanga detlot Isreil pipul fo 7 yiya,
  ukr-1871: У сього було трийцять синів, а віддав він трийцятеро дочок на чужу сторону,
    і привів синам своїм трийцятеро дочок із чужої сторони, й судив Ізраїля сїм год.
  deu-1951: Der hatte dreißig Söhne und entließ dreißig Töchter aus seinem Haus und
    nahm seinen Söhnen dreißig Töchter von auswärts und richtete Israel sieben Jahre
    lang.
  eng-JPS: And he had thirty sons, and thirty daughters he sent abroad, and thirty
    daughters he brought in from abroad for his sons. And he judged Israel seven years.
  srp-1865: I imaše trideset sinova i trideset kæeri, koje razuda iz kuæe, a trideset
    djevojaka dovede sinovima svojim iz drugih kuæa; i bi sudija Izrailju sedam godina.
  lug-lug: Yalina abaana aboobulenzi amakumi asatu, n’abaana aboobuwala amakumi asatu.
    Bawala be n’abafumbiza abantu abataali ba kika kye, ne batabani be n’abawasiza
    abawala abataali ba kika kye. N’akulembera Isirayiri okumala emyaka musanvu.
  heb-heb: ויהי לו שלשים בנים ושלשים בנות שלח החוצה ושלשים בנות הביא לבניו מן החוץ
    וישפט את ישראל שבע שנים׃
  ben-IRV: তাঁর ত্রিশটি ছেলে ছিল এবং তিনি ত্রিশটি মেয়ের বিয়ে দিলেন ও নিজের ছেলের
    জন্য বাইরে থেকে ত্রিশটি মেয়ে আনলেন; তিনি সাত বছর ইস্রায়েলের বিচার করলেন।
  pan-pan: ਉਸ ਦੇ ਤੀਹ ਪੁੱਤਰ ਅਤੇ ਤੀਹ ਧੀਆਂ ਸਨ, ਅਤੇ ਉਸ ਨੇ ਆਪਣੀਆਂ ਸਾਰੀਆਂ ਧੀਆਂ ਪਰਦੇਸ ਵਿੱਚ
    ਵਿਆਹ ਦਿੱਤੀਆਂ ਅਤੇ ਆਪਣੇ ਤੀਹ ਪੁੱਤਰਾਂ ਲਈ ਪਰਦੇਸ ਤੋਂ ਤੀਹ ਨੂੰਹਾਂ ਲੈ ਆਇਆ। ਉਹ ਸੱਤ ਸਾਲਾਂ
    ਤੱਕ ਇਸਰਾਏਲੀਆਂ ਦਾ ਨਿਆਈਂ ਬਣਿਆ ਰਿਹਾ।
  mya-JVB: ထိုမင်း သည် သား သုံးဆယ် ၊ သမီး သုံးဆယ် ရှိ ၏။ သမီးများကို အခြား တပါးသို့
    စေလွှတ် ၍ ချွေးမ သုံးဆယ် ကို သိမ်း ထား၏။
  hmo-hmo: Ia be mai ena natuna tau 30, bona mai ena natuna hahine 30 danu. Iena natuna
    hahine 30 be idau iduhu taudia dekenai ia henia, idia adavaia. Bona idau iduhu
    taudia edia natudia hahine 30 ia abia, iena natuna tau idia adavaia. Ibisana be
    lagani 7 lalonai ia ese Israela taudia ia gunalaia.
  urd-urd: उसके तीस बेटे थे; और तीस बेटियाँ उसने बाहर ब्याह दीं, और बाहर से अपने बेटों
    के लिए तीस बेटियाँ ले आया। वह सात बरस तक इस्राईलियों का क़ाज़ी रहा।
  rus-SYN: У него было тридцать сыновей, и тридцать дочерей отпустил он из дома в
    замужество, а тридцать дочерей взял со стороны за сыновей своих, и был судьею
    Израиля семь лет.
  bqc-SIM: A nɛgↄ̃ɛↄ vĩ gbɛ̃ↄn baakwi ń nɛnↄɛↄ baakwi. À a nɛnↄɛↄ kpã̀sã Isaili
    buieↄwa, ↄ̃ à nↄsɛ̀sɛ we a nɛgↄ̃ɛpiↄnɛ. À dↄ̀aa Isailiↄnɛ wɛ̃̀ soplaɛ.
  tcz-CHONGTHU: Aman chapa somthum leh chanu athumin ananeijin ahi. Aman achanute
    chu ama phungmi hilou hotoh anakichen sah in, chule achapate jidingin midang chanute
    somthum ana kipuilutnin ahi. Ibzan chun Israel te chungah kum sagi thutannin apangin
    ahi.
  mar-mar: तेव्हा त्यास तीस पुत्र व तीस कन्या होत्या; त्या त्याने बाहेर दिल्या आणि
    आपल्या पुत्रांसाठी बाहेरून तीस कन्या आणल्या; त्याने सात वर्षे इस्राएलाचा न्याय
    केला.
  qub-qub: Paypa wamran caran quimsa chunca (30) ollgu, quimsa chunca (30) warmi.
    Llapan wamrancunatapis majachacächiran juc-lä jäpa runacunallawan. Ibzanga Israelcunapa
    mandaj jueznin caran ganchis wata.
  hat-hat: Li te gen trant pitit gason ak trant pitit fi. Li marye trant pitit fi
    l' yo ak moun ki pa t' nan branch fanmi l' epi li fè chache jenn fi nan lòt branch
    fanmi pou pitit gason l' yo. Li gouvènen pèp Izrayèl la pandan sètan.
  eng-BSB: He had thirty sons, as well as thirty daughters whom he gave in marriage
    to men outside his clan; and for his sons he brought back thirty wives from elsewhere.
    Ibzan judged Israel seven years.
  tod-tod: É doun zunu ʋuusaʋagɔ (30) zɔlɔɔni, ta doun anzanu ʋuusaʋagɔ (30), é
    ti veeni Izelayɛle wolodama ɠiligiti bɛ ga anzai, é anzanuiti fuluni ná-doun
    zunuiti bɛ, ti ɠula Izelayɛle wolodama ɠiligiti su. É ɠɛni ga tukpɔɠaaleʋe nui
    Izelayɛle yooi zu, kona dɔfela laawu.
  eng-WEBPB: He had thirty sons. He sent his thirty daughters outside his clan, and
    he brought in thirty daughters from outside his clan for his sons. He judged Israel
    seven years.
  kbq-kbq: Hagi agra 30'a ne' mofavre zamanteno, 30'a mofane zamante'ne. Hagi ana
    maka mofane'a ru naga nofipi masinezmanteno, ne' mofavrearamintera ru naga nofipintike
    ara hagezamine. Hagi Ipsani'a 7ni'a kafufi Israeli vahera kegava huzmanteno mani'neno,
    keagazmia refko hu'ne.
  nhe-BL: Huan Ibzán quinpixqui 30 itelpocahua huan 30 iichpocahua. Huan nochi nopa
    30 iichpocahua quintemactili para monamictise ica tlacame tlen tlacatque ipan
    sequinoc huejhueyi familias. Huan nojquiya nopa 30 itelpocahua quinhualiquili
    ichpocame tlen sequinoc huejhueyi familias para mosihuajtise. Huan Ibzán itztoya
    juez huan quinnahuati israelitame para chicome xihuitl.
  gub-BL: Heta 30 ta'yr izupe wà. Heta 30 tazyr izupe wà no. Omono a'e 30 wazyr 30
    kwàkwàmo amo ae pe har wanupe wanemireko romo wà. Werur 30 kuzàwaza amo ae ywy
    rehe arer weko haw pe wà, wa'yr wanemireko romo wà. Umumaw 7 kwarahy Izaew wanuwihaw
    romo wiko pà.
  eng-DRA: 'He had thirty sons, and as many daughters, whom he sent abroad, and gave
    to husbands, and took wives for his sons of the same number, bringing them into
    his house. And he judged Israel seven years:'
