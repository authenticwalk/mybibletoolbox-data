verse: JDG.012.014
translations:
  mal-C: അദ്ദേഹത്തിനു നാൽപ്പതു പുത്രന്മാരും മുപ്പത് പൗത്രന്മാരും ഉണ്ടായിരുന്നു. അവർ
    എഴുപതുപേരും കഴുതകളുടെ പുറത്തുകയറി ഓടിക്കുമായിരുന്നു. അദ്ദേഹം ഇസ്രായേലിൽ എട്ടുവർഷം
    ന്യായാധിപനായിരുന്നു;
  deu-TKW: Dieser hatte vierzig Söhne und dreißig Enkel, die auf siebzig Eselsfüllen
    ritten. Er richtete Israel acht Jahre;
  lin-lin: Azalaki na bana mibali tuku minei mpe bakoko ya mibali tuku misato oyo
    babandaki kotambola likolo ya ba-ane tuku sambo. Akambaki Isalaele mibu mwambe.
  eng-LSV: and he has forty sons, and thirty grandsons, riding on seventy donkey-colts,
    and he judges Israel [for] eight years.
  eng-GNV: 'And he had fourty sonnes and thirtie nephewes that rode on seuentie assecoltes:
    and he iudged Israel eight yeeres.'
  eng-WEBSTER: 'And he had forty sons and thirty nephews, that rode on seventy ass
    colts: and he judged Israel eight years.'
  nhw-BL: Huan Abdón quinpixqui 40 itelpocahua huan 30 itlaca ixhuihua, huan inijuanti
    nemiyayaj ipan 70 burrojme. Huan Abdón quinnahuati israelitame para chicueyi xihuitl.
  swh-ONEN: Naye akazaa wana arobaini na wana wa wanawe thelathini waliopanda punda
    sabini. Akawa mwamuzi wa Israeli kwa muda wa miaka minane.
  bba-bba: Bibu weeruwɑ u mɑrɑ. Mɑ win debuminu sɑ̃ɑ tɛnɑ. Win bii be, kɑ win debumii
    ni, ben bɑɑwure u win kɛtɛku mɔwɑ. Abudoni u Isirelibɑ kpɑrɑwɑ wɔ̃ɔ nɔɔbɑ itɑ.
  eng-KJVCPB: 'And he had forty sons and thirty nephews, that rode on threescore and
    ten ass colts: and he judged Israel eight years.'
  luo-luo: Ne en-gi yawuowi piero angʼwen kod nyikwayo ma yawuowi piero adek, mane
    nigi punde piero abiriyo ma giidho. Notelo ne Israel kuom higni aboro.
  meu-meu: Ia natuna mamaruanedia na hari-ahui, bona tubuna mamaruanedia na toi-ahui;
    idia na doniki hitu-ahui ai e loaloava. Ia ese Israel taudia e hahemaoro henidia,
    laḡani taurahani.
  npi-ULB: उनका चालिस छोरा र तिस नातिहरू थिए । तिनीहरू सत्तरीवटा गधाहरूमा सवार हुन्थे,
    र तिनले इस्राएलमा आठ वर्षसम्‍म न्याय गरे ।
  yor-yor: Òun ní ogójì ọmọkùnrin àti ọgbọ̀n ọmọ ọmọ àwọn tí ó ń gun àádọ́rin kẹ́tẹ́kẹ́tẹ́.
    Ó ṣe ìdájọ́ Israẹli ní ọdún mẹ́jọ.
  emp-NTPO: Idjia warrarãda cuarenta idjab̶a wiuzaquerãda treinta erob̶asia. Ãdjirãra
    setenta burro ʌ̃rʌ̃ nĩbabadjid̶aa. Abdoʌ̃ra ocho poa israelerã ẽdrʌ b̶ʌbari basía.
  ind-ind: Dia memiliki empat puluh anak laki-laki dan tiga puluh cucu laki-laki.
    Mereka masing-masing memiliki keledai tunggangan sendiri-sendiri. Abdon menjadi
    pembela bangsa Israel selama delapan tahun.
  pes-OPCB: او چهل پسر و سی نوه داشت که بر هفتاد الاغ سوار می‌شدند. عبدون مدت هشت
    سال رهبر اسرائیل بود.
  tgl-ULB: Mayroon siyang apatnapung anak na lalaki at tatlumpung apong lalaki. Sumakay
    sila sa pitumpung asno, at naging hukom siya sa Israel sa loob ng walong taon.
  hui-hui: Ibu igini pira maria (40) halu ibu aguaneru pira tebira (30) bibahende
    hene. Ani howa tigua Abadononaga nogo dongi pira karia (70) hearuni biralu pu
    íbu bialu haga hene. Abadono ibu mali halira Isaraele wali agalinaga haguane howa
    ibugua ti haru haga hene.
  mya-mya: သူ​၌​မြည်း​တစ်​ကောင်​စီ​စီး​နင်း​သော​သား လေး​ဆယ်​နှင့်​မြေး​သုံး​ဆယ်​ရှိ​၏။
    အာ​ဗ​ဒုန် သည်​ဣ​သ​ရေ​လ​လူ​မျိုး​ကို​ရှစ်​နှစ်​မျှ ခေါင်း​ဆောင်​ပြီး​လျှင်၊-
  bod-N: དེ་ལ་བུ་བཞི་བཅུ་དང་ཚ་བོ་སུམ་ཅུ་ཡོད་པ་དང་། དེ་རྣམས་བོང་གསེབ་བདུན་ཅུ་ལ་ཞོན་ཡོད་པ་ཡིན།
    ཨབ་དོན་ལོ་བརྒྱད་ཀྱི་རིང་ལ་ཡེས་ར་ཨེལ་གྱི་ཁྲིམས་དཔོན་བྱས།
  sna-sna: Akanga ana vanakomana makumi mana uye vazukuru makumi matatu, vaitasva
    mbongoro makumi manomwe. Akatungamirira vaIsraeri kwamakore masere.
  spa-BLM: Tenía cuarenta hijos y treinta hijos de hijos que montaban en setenta asnos.
    Juzgó a Israel durante ocho años.
  cac-cac: Vajxaque' ab'il ix yac' yajalil chi' vin̈. 40 yuninal vin̈ yed' 30 yixchiquin
    vin̈. Junjun eb' vin̈ chi', sq'ue eb' vin̈ d'a yib'an̈ noc' b'uru.
  swh-ULB: Alikuwa na wana arobaini na wajukuu thelathini. Walikuwa wakipanda punda
    sabini, naye akawaamua Israeli kwa miaka nane.
  bel-bel: У яго было сорак сыноў і трыццаць унукаў, якія езьдзілі на сямідзесяці
    маладых аслах; ён судзіў Ізраіля восем гадоў.
  deu-ELBBK: Und er hatte 40 Söhne und 30 Enkel, die auf 70 Eseln ritten. Und er richtete
    Israel 8 Jahre.
  mbb-OT: Duen din 40 he anak he menge maama wey zuen din 30 he apù he menge maama,
    ne is kada sevaha kandan duen din untuzà he asnu. Mibpenguluwan din is Israel
    seled te walu he tuig.
  mal-2015: എഴുപതു കഴുതപ്പുറത്തു കയറി ഓടിക്കുന്ന നാല്പതു പുത്രന്മാരും മുപ്പതു പൗത്രന്മാരും
    അവന്നുണ്ടായിരുന്നു; അവൻ യിസ്രായേലിന്നു എട്ടു സംവത്സരം ന്യായധിപനായിരുന്നു.
  rmc-rmc: Sas les saranda (40) čhave the tranda (30) čhavengre čhave, save phirenas
    pro eftavardeš (70) somara. Ov ľidžalas o Izrael ochto berš.
  pes-OPV: و او را چهل پسر و سی نواده بود، که بر هفتاد کره الاغ سوار می‌شدند وهشت
    سال بر اسرائیل داوری نمود.
  ron-1924: Ел а авут патрузечь де фий ши трейзечь де непоць, каре кэлэряу пе шаптезечь
    де мынжь де мэгарь. Ел а фост жудекэтор ын Исраел опт ань,
  ben-OBCV: তাঁর চল্লিশ জন ছেলে ও ত্রিশজন নাতি ছিল, যারা সত্তরটি গাধার পিঠে চড়ে ঘুরে
    বেড়াত। তিনি আট বছর ইস্রায়েলকে নেতৃত্ব দিলেন।
  som-som: Oo isna wuxuu lahaa afartan wiil iyo soddon uu awowe u ahaa, oo fuuli jiray
    toddobaatan qayl dameer. Oo wuxuu reer binu Israa'iil xukumayay siddeed sannadood.
  lat-VUC: 'qui habuit quadraginta filios, et triginta ex eis nepotes, ascendentes
    super septuaginta pullos asinarum. Et judicavit Israël octo annis:'
  eng-ASVBT: 'And he had forty sons and thirty sons’ sons, that rode on threescore
    and ten ass colts: and he judged Israel eight years.'
  ita-1885: Ed ebbe quaranta figliuoli, e trenta figliuoli di figliuoli, i quali cavalcavano
    settant'asinelli; e giudicò Israele ott'anni.
  eng-LXXUP: 'And he had forty sons, and thirty grandsons, that rode upon seventy
    colts: and he judged Israel eight years.'
  eng-ULB: He had forty sons and thirty grandsons. They rode on seventy donkeys, and
    he judged Israel for eight years.
  spa-VBL: Tuvo cuarenta hijos y treinta nietos, que montaban setenta asnos. Dirigió
    a Israel como juez durante ocho años.
  fra-_FOB: Il eut quarante fils, et trente petits-fils, qui montaient sur soixante
    et dix ânons; et il jugea Israël huit ans.
  mal-mal: ഓരോ കഴുത സ്വന്തമായുള്ള നാല്പത് പുത്രന്മാരും മുപ്പത് പൗത്രന്മാരും അവനുണ്ടായിരുന്നു;
    അവൻ യിസ്രായേലിന് എട്ട് വർഷം ന്യായാധിപനായിരുന്നു.
  urd-GVR: Us ke 40 beṭe aur 30 pote the jo 70 gadhoṅ par safr kiyā karte the. Abdon
    ne āṭh sāl ke daurān Isrāīl kī rāhnumāī kī.
  suz-BL: मेको के ४० जना तौ नु ३० जना चच बाक्‍मा बाक्‍त। मेको आन के ७० ओटा गधा बाक्‍माक्‍‍त।
    मिनु मेकोपुकी आंम आंम गधामी ङोइक्‍बाक्‍मा बाक्‍त। मिनु अब्‍दोनमी ८ बर्स सम्‍म
    इस्राएली आन कली निसाफ पशो बाक्‍माक्‍त।
  ita-1927: Ebbe quaranta figliuoli e trenta nipoti, i quali cavalcavano settanta
    asinelli. Fu giudice d’Israele per otto anni.
  ckb-ckb: چل کوڕ و سی کوڕەزای هەبوو سواری حەفتا گوێدرێژ دەبوون. هەشت ساڵ ڕابەرایەتی
    ئیسرائیلی کرد.
  eng-BBE: He had forty sons and thirty sons' sons who went on seventy young asses;
    and he was judge of Israel for eight years.
  kan-OKCV: ಅವನಿಗೆ ಎಪ್ಪತ್ತು ಕತ್ತೆಗಳ ಮೇಲೆ ಏರುವ ನಾಲ್ವತ್ತು ಮಂದಿ ಮಕ್ಕಳೂ, ಮೂವತ್ತು ಮಂದಿ
    ಮೊಮ್ಮಕ್ಕಳೂ ಇದ್ದರು. ಅವನು ಇಸ್ರಾಯೇಲಿಗೆ ಎಂಟು ವರ್ಷ ನ್ಯಾಯತೀರಿಸಿದನು.
  tam-2017: அவனுக்கு 40 மகன்களும் 30 பேரப்பிள்ளைகளும் இருந்தார்கள்; அவர்கள் 70 கழுதைகளின்மேல்
    ஏறுவார்கள்; அவன் இஸ்ரவேலை எட்டு வருடங்கள் நியாயம் விசாரித்தான்.
  spa-RV-1909: 'Este tuvo cuarenta hijos y treinta nietos, que cabalgaban sobre setenta
    asnos: y juzgó á Israel ocho años.'
  ron-BTF: Și a avut patruzeci de fii și treizeci de nepoți, care călăreau pe șaptezeci
    de mânji de măgăriță; și el a judecat pe Israel opt ani.
  eng-WEBP: He had forty sons and thirty sons’ sons who rode on seventy donkey colts.
    He judged Israel eight years.
  eng-FBV: He had forty sons and thirty grandsons, who rode seventy donkeys. He led
    Israel as judge for eight years.
  nld-1939: Hij had veertig zonen en dertig kleinzoons, die op zeventig jonge ezels
    reden. Gedurende acht jaar was hij rechter over Israël.
  nch-BL: Huan Abdón quinpixqui 40 itelpocahua huan 30 itaca ixhuihua, huan inijuanti
    nemiyayaj ipan 70 burrojme. Huan Abdón quinnahuati israelitame para chicueyi xihuit.
  vie-1934: Người có bốn mươi con trai và ba mươi cháu trai; chúng nó đều cỡi bảy
    mươi lừa con; người phán xét Y-sơ-ra-ên tám năm.
  hin-CV: उसके चालीस पुत्र और तीस पोते थे, जो सत्तर गधों पर आना-जाना करते थे. उसने
    आठ साल इस्राएल का शासन किया.
  spa-BES: Tuvo cuarenta hijos y treinta nietos cada uno de los cuales montaba un
    asno; y fue juez de Israel durante ocho años.
  tdx-tdx: Nanañ’ana-dahy efa-polo re naho afe telo-polo mpiningitse ana-borìke fitom-polo,
    nizaka valo taoñe.
  tha-KJV: ท่านมี​บุ​ตรชายสี่​สิ​บคน และหลานชายสามสิบคน ขี่​ลาเจ็ดสิบตัว ท่านวินิจฉั​ยอ​ิสราเอลอยู่แปดปี
  por-BR-2018: 'Este teve quarenta filhos e trinta netos, que cavalgavam sobre setenta
    asnos: e julgou a Israel oito anos.'
  deu-ELO: Und er hatte vierzig Söhne und dreißig Enkel, die auf siebzig Eseln ritten.
    Und er richtete Israel acht Jahre.
  eng-WYC-2018: the which Abdon had forty sons, and of them were thirty sons, going
    upon seventy colts of she-asses, and Abdon deemed Israel eight years; (and Abdon
    had forty sons, who in turn had thirty sons, and they all went upon seventy colts
    of female donkeys; and Abdon judged, or ruled, Israel for eight years;)
  epo-epo: Li havis kvardek filojn kaj tridek nepojn, kiuj rajdadis sur sepdek junaj
    azenoj. Kaj li estis juĝisto de Izrael dum ok jaroj.
  uig-PIN: Uning ⱪiriⱪ oƣli wǝ ottuz nǝwrisi bar idi. Ular yǝtmix exǝkkǝ minip mangatti.
    U Israilƣa sǝkkiz yil ⱨakim boldi.
  beo-beo: E da Isala:ili dunu ode godoane amoga ouligisu. A:badone da dunu mano40
    amola ea aowa30 esalu. Ilia da dougi 70 amo da:iya fila heda:le, ahoasu.
  tpi-OTNT: Em i gat 40 pikinini man na 30 tumbuna pikinini man. Na ol i save sindaun
    long 70 donki na raun i go i kam. Apdon i stap hetman bilong ol Israel inap long
    8-pela yia.
  hau-SA: Yana da ’ya’ya maza arba’in da ’yan taɓa kunne talatin, waɗanda suka hau
    jakuna saba’in. Ya shugabanci Isra’ila shekara takwas.
  uig-LAT: Uning qiriq oghli we ottuz newrisi bar idi. Ular yetmish éshekke minip
    mangatti. U Israilgha sekkiz yil hakim boldi.
  nde-nde: Wayelamadodana angamatshumi amane labazukulu besilisa abangamatshumi amathathu,
    ayegada obabhemi abangamatshumi ayisikhombisa. Wakhokhela abako-Israyeli iminyaka
    eyisitshiyagalombili.
  ton-ton: 'Pea naʻe toko fāngofulu hono foha, pea toko tolungofulu hono ʻilamutu,
    naʻe faʻa heka ʻi he ʻasi mui ʻe fitungofulu: pea naʻe fakamaau ʻe ia ʻa ʻIsileli
    ʻi he taʻu ʻe valu.'
  ces-1613: Ten měl čtyřidceti synů a třidceti vnuků, kteříž jezdili na sedmdesáti
    mezcích; i soudil Izraele osm let.
  eng-WMB: He had forty sons and thirty sons’ sons who rode on seventy donkey colts.
    He judged Israel eight years.
  tam-TCV: அவனுக்கு நாற்பது மகன்களும், முப்பது பேரன்களும் இருந்தனர். அவர்கள் எழுபது
    கழுதைகளின்மேல் சவாரி செய்தார்கள். அவன் இஸ்ரயேலில் எட்டு வருடங்களுக்கு நீதிபதியாயிருந்தான்.
  ceb-ULB: Aduna siyay 40 ka mga anak nga lalaki ug 40 ka mga lalaking apo. Nagsakay
    sila sa 70 ka mga asno, ug naghukom siya sa Israel sulod sa walo ka tuig.
  pol-UBG: Miał on czterdziestu synów i trzydziestu wnuków, którzy jeździli na siedemdziesięciu
    oślętach. Sądził on Izraela przez osiem lat.
  urd-GVU: اُس کے 40 بیٹے اور 30 پوتے تھے جو 70 گدھوں پر سفر کیا کرتے تھے۔ عبدون نے
    آٹھ سال کے دوران اسرائیل کی راہنمائی کی۔
  deu-1912: der hatte vierzig Söhne und dreißig Enkel, die auf siebzig Eselsfüllen
    ritten; er richtete Israel acht Jahre
  kan-2017: ಇವನಿಗೆ ನಲ್ವತ್ತು ಮಂದಿ ಮಕ್ಕಳೂ, ಮೂವತ್ತು ಮಂದಿ ಮೊಮ್ಮಕ್ಕಳೂ ಇದ್ದರು. ಇವರೆಲ್ಲರಿಗೆ
    ಸವಾರಿಮಾಡುವುದಕ್ಕೋಸ್ಕರ ಎಪ್ಪತ್ತು ಕತ್ತೆಗಳಿದ್ದವು. ಪಿರಾತೋನಿನವನೂ ಹಿಲ್ಲೇಲನ ಮಗನೂ ಆದ ಅಬ್ದೋನನು
    ಇಸ್ರಾಯೇಲರನ್ನು ಎಂಟು ವರ್ಷಗಳ ಕಾಲ ಪಾಲಿಸಿದ ನಂತರ ಮರಣಹೊಂದಿದನು;
  yap-yap: Ma aningeg i ragag e pumo’on ni fak ma guyey e pagel ni fak pifak, ni uranod
    u daken medlip i ragag e dongki. I Abdon e i gafaliy yu Israel ni meruk e duw,
  hlt-MCSB: Anih ham laak sawmrhih dongah aka ngol capa sawmli neh a ca rhoek kah
    a ca sawmthum om. Te vaengah Israel te kum rhet lai a tloek pah.
  mdy-ETH: ዓብዶኔኮ ላንካይታሚ ሃሬ ቶጊ ሃንታ ዖይዲታሚ ዓቲንቄ ናይና ሃይሢታሚ ናኣዚ ናይና ዓኣኔ፤ ዓብዶኔ ሳሊ ሌዔ ዒስራዔኤሌ
    ዓሶኮ ሱኡጌ ማዒ ዎይሤኔ።
  twi-ASANTE: Ɔnyaa mmammarima aduanan ne mmanananom aduasa a na wɔn mu biara tena
    mfunumu so. Ɔyɛɛ ɔtemmufoɔ wɔ Israel mfeɛ nwɔtwe.
  eng-WEBU: He had forty sons and thirty sons’ sons who rode on seventy donkey colts.
    He judged Israel eight years.
  wal-wal: Abddoonayyo laappun tammu hareta toggiya oitamu attuma naatinne hasttamu
    naatu naati de7oosona; Abddooni Israa7eela asaa bolli daannatidi, hosppun laittaa
    pirddiis.
  spa-PDDPT: Éste tuvo 40 hijos y 30 nietos, que cabalgaban sobre 70 asnos. Y juzgó
    a Israel 8 años.
  gun-gun: Ha'e va'e ma quarenta gua'y kuery oguereko, ha'e gui trinta guamymino kuery.
    Ha'e va'e kuery ma setenta mburika'i áry ikuai. Oito ma'etỹ re opena Israel kuery
    re.
  agu-BL: Cawun i' tetz wajxak yob. E' jal ca'wunak cy'ajl, nin junaklaj mam i'. Ej
    nin ẍchijunal len ja xcon buru' cya'n.
  ilo-ULB: Adda uppat a pulo a putotna a lallaki ken tallopulo nga appoko a lallaki.
    Nakasakayda iti pitopulo nga asno, ket nagbalin isuna nga ukom iti Israel iti
    walo a tawen.
  kpg-kpg: Mee ana dama daane e madahaa, ana dama daane nadau dama daane e motolu,
    digaula e lellele i nia manu ‘donkey’ e madahidu. Abdon nogo dagi Israel i nia
    ngadau e walu,
  uig-ARA: ئۇنىڭ قىرىق ئوغلى ۋە ئوتتۇز نەۋرىسى بار ئىدى. ئۇلار يەتمىش ئېشەككە مىنىپ
    ماڭاتتى. ئۇ ئىسرائىلغا سەككىز يىل ھاكىم بولدى.
  sus-sus: A naxa di tongo naani nun mamadi tongo saxan sɔtɔ, e te sofale tongo solofere
    fari. A naxa findi Isirayila kiitisa ra ɲɛ solomasaxan bun ma.
  pon-2006: E naineki pwutak pehk, oh nah pwutak ko naineki pwutak siliakan, me kin
    dake ahs isiakan. Apdon kaunda Israel erein sounpar waluh.
  ksd-ksd: Ma a ivat na vinun diat ra umana natuna, a umana tutana, ma a utul a vinun
    diat ra umana tubuna, a umana tutana, ma dia ga vanavana ta ra lavurua na vinun
    na nat na as; ma i ga kure Israel a lavutul na kilala.
  tur-YTC: Onun yetmiş sıpaya binen kırk oğlu ve otuz torunu vardı. İsrael'e sekiz
    yıl hükmetti.
  grc-BRENT: Καὶ ἦσαν αὐτῷ τεσσαράκοντα υἱοὶ, καὶ τριάκοντα υἱῶν υἱοὶ ἐπιβαίνοντες
    ἐπὶ ἑβδομήκοντα πώλους· καὶ ἔκρινε τὸν Ἰσραὴλ ὀκτὼ ἔτη.
  ind-AYT: Dia mempunyai empat puluh anak laki-laki dan tiga puluh cucu laki-laki
    yang menunggangi tujuh puluh keledai jantan. Dia menjadi hakim atas orang Israel
    selama delapan tahun.
  nya-nya: Iye anali ndi ana aamuna makumi anayi ndi zidzukulu makumi atatu, amene
    ankakwera pa abulu 70. Iye anatsogolera Israeli kwa zaka zisanu ndi zitatu.
  hrv-hrv: On je imao četrdeset sinova i trideset unuka koji su jahali na sedamdesetero
    magaradi. On je sudio Izraelu osam godina.
  mps-mps: Agai ogwa dabe te bidi sese si te 40 elaluali, tama te ogwago wai dabe
    te 30 elaluai. Tama augwali te donki dabe te 70 donkide dualasa bilali. Apdon
    te Israel dabego tobolu bidi bidibadi, te kibu be 8 bidai dao.
  tpi-tpi: Em i gat 40 pikinini man na 30 tumbuna pikinini man. Na ol i save sindaun
    long 70 donki na raun i go i kam. Apdon i stap hetman bilong ol Israel inap long
    8-pela yia.
  dan-1931: Han havde fyrretyve Sønner og tredive Sønnesønner, som red på halvfjerdsindstyve
    Æsler. Han var Dommer i Israel i otte År.
  vie-OVCB: Ông có bốn mươi con trai và ba mươi cháu trai, mỗi người cưỡi một con
    lừa. Ông làm phán quan Ít-ra-ên được tám năm.
  guj-2017: તેને ચાળીસ દીકરા અને ત્રીસ પૌત્રો હતા. તેઓએ સિત્તેર ગધેડાઓ પર સવારી કરી
    અને તેણે આઠ વર્ષ ઇઝરાયલનો ન્યાય કર્યો.
  pon-2006A: E naineki pwutak pehk, oh nah pwutak ko naineki pwutak siliakan, me kin
    dake ahs isiakan. Apdon kaunda Israel erein sounpar waluh.
  por-BRBSL: Ele tinha quarenta filhos e trinta filhos de filhos que montavam em setenta
    jumentos de burros. Ele julgou Israel por oito anos.
  cth-cth: Ahni ni capa 40 touh hoi minca 30 touh ao teh mincanaw teh la 70 touh dawk
    a kâcui awh. Ahni ni Isarel kum 8 touh thung a uk.
  twi-twi: Onyaa mmabarima aduanan ne nananom aduasa a na wɔn mu biara tena mfurum
    so. Ɔyɛɛ otemmufo wɔ Israel mfe awotwe.
  hlt-hlt: Anih ham laak sawmrhih dongah aka ngol capa sawmli neh a ca rhoek kah a
    ca sawmthum om. Te vaengah Israel te kum rhet lai a tloek pah.
  tbz-SIM: kɛ́pɛitɛ́ initidɑbí sipísìnɑ̀ɑ̀ o yɑɑ̀bí sipísìtɑ̃ɑ̃ti kɛ̀ bɛ̀ ndekù sɑ̃mmɑrímúbɛ̀
    sipísìyiekɛ̀ kòo mbɑkɛ́ Isidɑyɛɛribɛ kɛ dɔ̀ yɛbie nyɛ̀ni,
  msy-2020: A 40plan otariba ikia igiav otarir 30pla iti. Me zurara donkin 70pla gapiaghira
    mangɨ izegh gami. Ezɨ Apdon 8plan azenibar Israelian gumazir dapanimɨn ike.
  dop-dop: Ɩ lʋlɑ ɑpɑlʋpiyɑ nɩɩlɛ nɑ ɩ sɑɑlǝnɑɑ kɛ hiu nɑ nɑɑnʋwɑ nɑ pɑ́ cɑkɩ kpɑŋɑsɩ
    nɩɩtoso nɑ nɑɑnʋwɑ. Ɩlɛnɑ Apǝtɔŋ pɑɑsǝnɑ Ɩsɛɣɛlɩ nyǝ́mɑ kɛ pɩɩsɩ pǝlefɛɩ nɑɑnʋwɑ.
  azb-azb: Onun yetmiş sıpaya minən qırx oğlu ilə otuz nəvəsi var idi və o, səkkiz
    il İsraildə hakimlik etdi.
  eng-DBY: And he had forty sons and thirty grandsons, who rode on seventy ass colts.
    And he judged Israel eight years.
  hin-2017: और उसके चालीस बेटे और तीस पोते हुए, जो गदहियों के सत्तर बच्चों पर सवार
    हुआ करते थे। वह आठ वर्ष तक इस्राएल का न्याय करता रहा।
  eng-YLT: and he hath forty sons, and thirty grandsons, riding on seventy ass-colts,
    and he judgeth Israel eight years.
  eng-WYC-2017: the which Abdon had forty sons, and of them were thirty sons, going
    upon seventy colts of she-asses, and Abdon deemed Israel eight years;
  eng-WMBB: He had forty sons and thirty sons’ sons who rode on seventy donkey colts.
    He judged Israel eight years.
  urd-GVH: उसके 40 बेटे और 30 पोते थे जो 70 गधों पर सफ़र किया करते थे। अबदोन ने आठ
    साल के दौरान इसराईल की राहनुमाई की।
  rug-rug: Ka made ṉavulu puta sari na tuna koreo, meke ari ka toloṉavulu puta sari
    na tudia ri na tuna koreo hire, meke ka zuapa ṉavulu puta doṉ'ki si hoke hakei
    rini. Ka vesu vuaheni si koimata nia Abidoni sa popoa Izireli.
  gaz-gaz: Innis ilmaan afurtamaa fi ilmaan ilmaanii soddoma kanneen harroota torbaatama
    yaabbatan qaba ture. Inni waggaa saddeeti Israaʼelin bulche.
  fra-LSG: Il eut quarante fils et trente petits-fils, qui montaient sur soixante
    dix ânons. Il fut juge en Israël pendant huit ans;
  yal-yal: A yi dii xɛmɛ tonge naanin nun mamanden tonge saxan sɔtɔ naxanye yi e masiga
    tima sofali tonge solofere fari. A lu nɛn kitisani Isirayila yi ɲɛɛ solomasɛxɛ.
  haw-1868: He kanaha kana poe keikikane, a he kanakolu moopuna kane, a holo lakou
    maluna o na hoki keiki, he kanahiku. Nana i hooponopono i ka Iseraela, i ewalu
    makahiki.
  arb-NAV: وَكَانَ لَهُ أَرْبَعُونَ ابْناً وَثَلاثُونَ حَفِيداً يَرْكَبُونَ عَلَى
    سَبْعِينَ حِمَاراً. هَذَا قَضَى لإِسْرَائِيلَ ثَمَانِيَ سَنَواتٍ.
  ewe-ewe: Viŋutsu blaene kple tɔgbuiyɔvi blaetɔ̃ nɔ esi. Ame blaadre siawo doa tedzi
    blaadre. Abdon nye Israel ƒe ʋɔnudrɔ̃la ƒe enyi.
  eng-LEE: And he had forty sons and thirty grandsons, that rode on seventy ass-colts;
    and he judged Israel eight years.
  asm-FB: তেওঁৰ চল্লিশ জন পুতেক, আৰু ত্ৰিশজন নাতিয়েক আছিল; তেওঁলোকে সত্তৰটা গাধত
    উঠি ফুৰে; অব্দোনে আঠ বছৰলৈকে ইস্ৰায়েলৰ বিচাৰক আছিল।
  sus-A: عَ نَشَ دِ تٌنفٌ نَانِ نُن مَمَدِ تٌنفٌ سَشَن سْتْ، عٍ تٍ سٌقَلٍ تٌنفٌ سٌلٌقٍرٍ
    قَرِ. عَ نَشَ قِندِ عِسِرَيِلَ كِيتِسَ رَ حّ سٌلٌمَسَشَن بُن مَ.
  fra-SBL: Il avait quarante fils et trente fils de fils qui montaient sur soixante-dix
    ânes. Il fut juge en Israël pendant huit ans.
  hbo-hbo: וַיְהִי־לֹ֞ו אַרְבָּעִ֣ים בָּנִ֗ים וּשְׁלֹשִׁים֙ בְּנֵ֣י בָנִ֔ים רֹכְבִ֖ים
    עַל־שִׁבְעִ֣ים עֲיָרִ֑ם וַיִּשְׁפֹּ֥ט אֶת־יִשְׂרָאֵ֖ל שְׁמֹנֶ֥ה שָׁנִֽים׃
  kik-kik: Nake aarĩ na aanake mĩrongo ĩna na ciana ciao mĩrongo ĩtatũ, nao maakuuagwo
    nĩ ndigiri mĩrongo mũgwanja. Agĩtiirĩrĩra Isiraeli mĩaka ĩnana.
  fra-NCL: Il eut quarante fils et trente petits-fils, qui montaient sur soixante-dix
    ânons. Il fut juge en Israël pendant huit ans ;
  cek-AK: Anih loe capa quipalito hoi a capa patoeng quithumto tawnh; nihcae loe laa
    hrang quisarihto tawnh o moe, hrang angthueng kami ah oh o. Anih mah Israel kaminawk
    to saning tazetto thung uk.
  cuk-cuk: We-dulede waladulabo (40) masmala-nikusad, degi, dulagwen-gakambe (30)
    wagan-nikusbalid. Bela e-masmala, degi, e-waganmala moli-uayasuid-nikadbimalad.
    Abdón, Israel-yargi birgabaabak (8) yar-semai gusad.
  uig-CYR: Униң қириқ оғли вә оттуз нәвриси бар еди. Улар йәтмиш ешәккә минип маңатти.
    У Исраилға сәккиз жил һаким болди.
  tel-2017: అతనికి నలభైమంది కొడుకులు, ముప్ఫై మంది మనుమలు ఉన్నారు. వాళ్ళు డెబ్భై గాడిదపిల్లలు
    ఎక్కి తిరిగేవాళ్ళు. అతడు ఎనిమిది సంవత్సరాలు ఇశ్రాయేలీయులకు అధిపతిగా ఉన్నాడు.
  hat-BSA: Li te gen karant fis avèk trant pitit pitit ki te monte sou swasann-dis
    bourik. Li te jije Israël pandan uit ane.
  kos-kos: Oasr wen angngaul natul, ac wen tolngoul nutin wen natul su kasrusr fin
    donkey itngoul. El kol mwet Israel ke yac oalkosr.
  hbo-WLC: וַיְהִי־ל֞וֹ אַרְבָּעִ֣ים בָּנִ֗ים וּשְׁלֹשִׁים֙ בְּנֵ֣י בָנִ֔ים רֹכְבִ֖ים
    עַל־שִׁבְעִ֣ים עֲיָרִ֑ם וַיִּשְׁפֹּ֥ט אֶת־יִשְׂרָאֵ֖ל שְׁמֹנֶ֥ה שָׁנִֽים׃
  ibo-ibo: O nwere iri ụmụ ndị ikom anọ na iri ụmụ ụmụ atọ ndị na-agba iri ịnyịnya
    ibu asaa. O kpere ụmụ Izrel ikpe afọ asatọ.
  ory-ory: ଆଉ ତାହାର ଚାଳିଶ ପୁତ୍ର ଓ ତିରିଶ ପୌତ୍ର ଥିଲେ, ସେମାନେ ସତୁରି ଗର୍ଦ୍ଦଭ ଚଢ଼ିଲେ; ପୁଣି
    ସେ ଆଠ ବର୍ଷ ଇସ୍ରାଏଲର ବିଚାର କଲେ।
  chk-chk: A wor ükükün faik nöün Apton mwän, pwal ilik nöün nöün mwän mi wawa fik
    aas. Iwe, a soukapwüng lon Israel lon ükükün walu ier.
  rop-rop: en Ebdan bin abum 40 san en 30 grensan, en deibin oldei raidimbat 70 dongki
    ebriweya. Wal Ebdan bin jidan lida fo 8 yiya,
  ukr-1871: У сього було сорок синів і трийцятеро внуків, що їздили на сїмдесятьох
    ослятах. Він судив Ізраїля вісїм год.
  deu-1951: Der hatte vierzig Söhne und dreißig Enkel, die auf siebzig Eselsfüllen
    ritten; der richtete Israel acht Jahre lang.
  eng-JPS: And he had forty sons and thirty sons' sons, that rode on threescore and
    ten ass colts; and he judged Israel eight years.
  srp-1865: On imaše èetrdeset sinova i trideset unuka, koji jahahu sedamdesetoro
    magaradi. I bi sudija Izrailju osam godina.
  lug-lug: Yalina abaana aboobulenzi amakumi ana, n’abazzukulu amakumi asatu abeebagalanga
    endogoyi nsanvu. Yalamula Isirayiri okumala emyaka munaana.
  heb-heb: ויהי לו ארבעים בנים ושלשים בני בנים רכבים על שבעים עירם וישפט את ישראל
    שמנה שנים׃
  ben-IRV: তাঁর চল্লিশ ছেলে ও ত্রিশটি নাতি (নিজের নিজের) সত্তরটি গাধায় চড়ে ঘুরে
    বেড়াত; তিনি আট বছর ইস্রায়েলের বিচার করলেন।
  pan-pan: ਉਸ ਦੇ ਚਾਲ੍ਹੀ ਪੁੱਤਰ ਅਤੇ ਤੀਹ ਪੋਤਰੇ ਸਨ, ਜਿਹੜੇ ਗਧੀਆਂ ਦੇ ਸੱਤਰ ਬੱਚਿਆਂ ਉੱਤੇ ਸਵਾਰ
    ਹੁੰਦੇ ਸਨ। ਉਸ ਨੇ ਅੱਠ ਸਾਲਾਂ ਤੱਕ ਇਸਰਾਏਲੀਆਂ ਦਾ ਨਿਆਂ ਕੀਤਾ।
  mya-JVB: ထိုမင်း သည် သား လေးဆယ် ၊ မြေး သုံးဆယ် ရှိ ၍ သားမြေးတို့သည် ခုနစ်ဆယ် သော
    မြည်း သငယ်တို့ကို စီး ကြ၏။
  hmo-hmo: Iena natuna tau be 40, bona iena tubuna tau be 30. Idia be doniki 70 dekenai
    idia loaloa. Ia ese lagani 8 lalonai Israela taudia ia gunalaia.
  urd-urd: और उसके चालीस बेटे और तीस पोते थे जो सत्तर जवान गधों पर सवार होते थे; और
    वह आठ बरस इस्राईलियों का क़ाज़ी रहा।
  rus-SYN: У него было сорок сыновей и тридцать внуков, ездивших на семидесяти молодых
    ослах; он судил Израиля восемь лет.
  bqc-SIM: A nɛgↄ̃ɛↄ vĩ gbɛ̃ↄn bla ń tↄũnaↄ baakwi, an baade ń a zàa'ĩnao. À
    dↄ̀aa Isailiↄnɛ wɛ̃̀ swaaↄ̃ɛ.
  tcz-CHONGTHU: Aman chapa somli, tupa somli ananeijin, amahohi sangan som sagi chunga
    anatouvin ahi. Amahin Israel chungah kum get thutannin anapange.
  mar-mar: आणि त्यास चाळीस पुत्र व तीस नातू होते; त्यांच्याकडे आपापले गाढव होते ज्यावर
    जे सवार होत होते; त्याने आठ वर्षे इस्राएलाचा न्याय केला.
  qub-qub: Abdonga Israelcunapa mandaj jueznin caran pusaj wata. Paypaga wamrancuna
    caran chuscu chunca (40). Willcancunana caran quimsa chunca (30). Wamrancunapis
    willcancunapis purej bürrun muntashalla.
  hat-hat: Li te gen karant pitit gason ak trant pitit pitit gason ki te konn moute
    sou swasanndis ti bourik. Li gouvènen pèp Izrayèl la pandan witan.
  eng-BSB: He had forty sons and thirty grandsons, who rode on seventy donkeys. And
    he judged Israel eight years.
  tod-tod: É doun zunu ʋuunaanigɔ (40) zɔlɔɔni, ná-dounloin ɠɛni ga puusaʋagɔ (30),
    ti ga zunuiti, ti pɛ ti ɠɛni zeizu soovale ʋuulɔfela (70) ɠɔma. É ɠɛni ga tukpɔɠaaleʋe
    nui Izelayɛle yooi zu kona dɔsaʋa laawu.
  eng-WEBPB: He had forty sons and thirty sons’ sons who rode on seventy donkey colts.
    He judged Israel eight years.
  kbq-kbq: Hagi Abdoni'a 40'a ne'mofavrerami antegeno agehe'za 30'a ne' mofavrerami
    fore hu'nazankino, 70'a donki afu agumpi vano hu'naze. Hagi Abdoni'a 8'a kafufi
    Israeli vahera kegava huzmante'neno keagazimia refko hu'ne.
  nhe-BL: Huan Abdón quinpixqui 40 itelpocahua huan 30 itlaca ixhuihua, huan inijuanti
    nemiyayaj ipan 70 burrojme. Huan Abdón quinnahuati israelitame para chicueyi xihuitl.
  gub-BL: Heta 40 ta'yr Aminom pe wà. Heta 30 hemimino izupe wà no. Wata 70 zumen
    waku'az wà. Umumaw 8 kwarahy wanuwihaw romo wiko pà.
  eng-DRA: 'And he had forty sons, and of them thirty grandsons, mounted upon seventy
    ass colts, and he judged Israel eight years:'
