verse: JDG.012.015
translations:
  mal-C: പിന്നെ ഹില്ലേലിന്റെ മകനായ അബ്ദോൻ മരിച്ചു; അദ്ദേഹത്തെ എഫ്രയീം ദേശത്ത് അമാലേക്യരുടെ
    മലനാട്ടിലെ പിരാഥോനിൽ അടക്കംചെയ്തു.
  deu-TKW: dann starb der Pirathonit Abdon, der Sohn Hillels, und wurde in Pirathon
    im Land Ephraim auf dem Amalekitergebirge begraben.
  lin-lin: Abidoni, mwana mobali ya Ileli, akufaki, mpe bakundaki ye na Piratoni,
    kati na etuka ya Efrayimi, na mokili ya bangomba ya bato ya Amaleki.
  eng-LSV: And Abdon son of Hillel, the Pirathonite, dies, and is buried in Pirathon,
    in the land of Ephraim, in the hill-country of the Amalekite.
  eng-GNV: Then dyed Abdon the sonne of Hillel the Pirathonite, and was buryed in
    Pirathon, in ye lande of Ephraim, in the Mount of the Amalekites.
  eng-WEBSTER: And Abdon the son of Hillel the Pirathonite died, and was buried in
    Pirathon in the land of Ephraim, in the mount of the Amalekites.
  nhw-BL: Huan mijqui Abdón catli eliyaya icone Hilel catli ejqui altepetl Piratón.
    Huan quitojque ipan altepetl Piratón ipan tlali Efraín ipan nopa tepeme ipan nopa
    tlali catli achtihuiya eltoya iniaxcahua nopa amalecitame.
  swh-ONEN: Ndipo Abdoni mwana wa Hileli, Mpirathoni, akafa, naye akazikwa huko Pirathoni
    katika Efraimu, katika nchi ya vilima ya Waamaleki.
  bba-bba: Yen biruwɑ u kpunɑ u ɡu. Mɑ bɑ nùn sikuɑ Pirɑtoniɔ Efɑrɑimun temɔ Amɑlɛkibɑn
    ɡuurɔ.
  eng-KJVCPB: And Abdon the son of Hillel the Pirathonite died, and was buried in
    Pirathon in the land of Ephraim, in the mount of the Amalekites.
  luo-luo: Eka Abdon wuod Hillel notho, kendo noyike Pirathon man Efraim, e piny got
    mar jo-Amalek.
  meu-meu: Bena Abdon Hilele, tau Piratono, e mase; bena Piratono ai e guria, Efraim
    tanona ai. Una na Amalek taudia edia ororo ai.
  npi-ULB: पिरातोनी हिल्लेलका छोरा अब्दोन मरे र तिनलाई अमालेकीहरूको पहाडी देशमा एफ्राइमको
    पिरातोन इलाकामा दफन गरियो ।
  yor-yor: Abdoni ọmọ Hileli sì kú, wọ́n sin ín sí Piratoni ní ilé Efraimu ní ìlú
    òkè àwọn ará Amaleki.
  emp-NTPO: Hilel warra Abdoʌ̃ jaid̶asid̶e Piratoʌ̃ purud̶e tʌb̶arisid̶aa Epraiʌ̃neba
    yõped̶ad̶arã ẽjũã eyaid̶a b̶ʌd̶e. Naẽna amalecitarãda maʌ̃ ẽjũãne panabadjid̶aa.
  ind-ind: Lalu Abdon meninggal dan dikuburkan di Piraton, di wilayah perbukitan Efraim
    yang dulu dikuasai oleh orang Amalek.
  pes-OPCB: پس از مرگش در فرعتون واقع در افرایم در کوهستان عمالیقی‌ها به خاک سپرده
    شد.
  tgl-ULB: Namatay si Abdon na anak na lalaki ni Hillel na taga-Piraton at inilibing
    sa Piraton sa lupain ng Efraim ang burol na bansa ng mga Amalekita.
  hui-hui: Ani howa ibu homayagola tigua ibunaga tingini Eberaimi dindini Piradono
    wiagoha hora hene. Dindi ogoni hari barebare Amalege dindihayagi winigo ogoniha
    hora hene.
  mya-mya: ကွယ်​လွန်​သော်​သူ​၏​ရုပ်​အ​လောင်း​ကို​အာ မ​လက်​တောင်​ကုန်း​ဒေ​သ၊ ဧ​ဖ​ရိမ်​နယ်​ရှိ
    ပိ​ရ​သုန်​မြို့​၌​သင်္ဂြိုဟ်​ကြ​၏။
  bod-N: ཕི་ར་ཐོན་པ་ཧིལ་ལེལ་གྱི་བུ་ཨབ་དོན་ཚེ་ལས་འདས་ཤིང་། ཨེ་ཕཱར་ཡིམ་ཡུལ་གྱི་པི་ར་ཐོན་ཞེས་པ་སྟེ།
    ཨ་མཱད་ལེག་པའི་རི་ཁུལ་དུ་དུར་ལ་སྦས་སོ། །
  sna-sna: Ipapo Abhudhoni mwanakomana waHireri akafa, uye akavigwa paPiratoni muEfuremu,
    munyika yezvikomo yavaAmareki.
  spa-BLM: Abdón hijo de Hilel, el piratonita, murió y fue enterrado en Piratón, en
    la tierra de Efraín, en la región montañosa de los amalecitas.
  cac-cac: Ayic ix cham vin̈, ix mucji vin̈ d'a Piratón, d'a yol smacb'en eb' yin̈tilal
    Efraín d'a tzalquixtac d'a yol yic eb' Amalec.
  swh-ULB: Abdoni mwana wa Hileli, Mpirathoni, akafa, akazikwa huko Pirathoni katika
    nchi ya Efraimu, katika kilima cha Waamaleki.
  bel-bel: І памёр Аўдон, сын Гілела, Піратанянін, і пахаваны ў Піратоне ў зямлі Яфрэмавай,
    на гары Амалікавай.
  deu-ELBBK: Und Abdon, der Sohn Hillels, der Pirhatoniter, starb und wurde in Pirhaton
    begraben im Land Ephraim, im Gebirge der Amalekiter.
  mbb-OT: Ne hein minatey en si Abdon, inleveng sikandin diyà te Piraton, diyà te
    vuvungan te Efraim, he tanà dengan te menge Amalikanhen.
  mal-2015: പിന്നെ ഹില്ലേലിന്റെ മകനായ അബ്ദോൻ എന്ന പിരാഥോന്യൻ മരിച്ചു; അവനെ എഫ്രയീംദേശത്തു
    അമാലേക്യരുടെ മലനാട്ടിലെ പിരാഥോനിൽ അടക്കംചെയ്തു.
  rmc-rmc: Sar muľa o Abdon, le Hileloskro čhavo, andral o Piraton, parunde les andro
    Piraton andre phuv Efrajim pro le Amalekengre brehi.
  pes-OPV: و عبدون بن هلیل فرعتونی مرد و در فرعتون در زمین افرایم در کوهستان عمالیقیان
    دفن شد.
  ron-1924: апой Абдон, фиул луй Хилел, Пиратонитул, а мурит ши а фост ынгропат ла
    Пиратон, ын цара луй Ефраим, пе мунтеле амалечицилор.
  ben-OBCV: পরে হিল্লেলের ছেলে অব্দোন মারা গেলেন এবং ইফ্রয়িম দেশে, অমালেকীয়দের পার্বত্য
    প্রদেশের পিরিয়াথোনে তাঁকে কবর দেওয়া হল।
  som-som: Oo Cabdoon ina Hilleel oo ahaa reer Fircaatoon wuu dhintay, oo waxaa lagu
    aasay Fircaatoon oo ku taal dalka reer Efrayim, kaasoo ahaa dalka buuraha leh
    oo reer Camaaleq.
  lat-VUC: mortuusque est, ac sepultus in Pharathon terræ Ephraim, in monte Amalec.
  eng-ASVBT: And Abdon the son of Hillel the Pirathonite died, and was buried in Pirathon
    in the land of Ephraim, in the hill country of the Amalekites.
  ita-1885: Poi Abdon, figliuolo di Hillel, Piratonita, morì, e fu seppellito in Piraton,
    nel paese di Efraim, nel monte degli Amalechiti.
  eng-LXXUP: And Abdon the son of Hillel, the Pirathonite, died, and was buried in
    Pirathon in the land of Ephraim in the mount of Amalek.
  eng-ULB: Abdon son of Hillel the Pirathonite died and was buried in Pirathon in
    the land of Ephraim in the hill country of the Amalekites.
  spa-VBL: Luego murió y fue enterrado en Piratón, en el territorio de Efraín, en
    la región montañosa de los amalecitas.
  fra-_FOB: Puis Abdon, fils d'Hillel, le Pirathonite, mourut, et fut enseveli à Pirathon,
    dans le pays d'Éphraïm, dans la montagne des Amalécites.
  mal-mal: പിന്നെ ഹില്ലേലിന്റെ മകൻ അബ്ദോൻ എന്ന പിരാഥോന്യൻ മരിച്ചു; അവനെ എഫ്രയീംദേശത്ത്
    അമാലേക്യരുടെ മലനാട്ടിലെ പിരാഥോനിൽ അടക്കം ചെയ്തു.
  urd-GVR: Phir wuh bhī jāṅ bahaq ho gayā, aur use Amālīqiyoṅ ke pahāṛī ilāqe ke shahr
    Fir'āton meṅ dafnāyā gayā, jo us waqt Ifrāīm kā hissā thā.
  suz-BL: मिनु नोले पिराथोन सहर ङा हिल्‍लेल आ तौ अब्‍दोन बेक्माक्‍‍त। मिनु अमालेकी
    आन पहाडी रागी ङा एफ्राइम ङा पिराथोन सहरमी थिम्‍मे बाक्‍त।
  ita-1927: Poi Abdon, figliuolo di Hillel, il Pirathonita, morì e fu sepolto a Pirathon,
    nel paese di Efraim, sul monte Amalek.
  ckb-ckb: ئینجا عەبدۆنی کوڕی هیلێلی پیرعاتۆنی مرد و لە پیرعاتۆن لە خاکی ئەفرایمدا
    لە ناوچە شاخاوییەکانی عەمالێقییەکان نێژرا.
  eng-BBE: And Abdon, the son of Hillel, came to his death, and his body was put to
    rest in Pirathon in the land of Ephraim, in the hill-country of the Amalekites.
  kan-OKCV: ಪಿರಾತೋನ್ಯನಾದ ಹಿಲ್ಲೇಲನ ಮಗನಾದ ಅಬ್ದೋನನು ಮರಣಹೊಂದಿ, ಎಫ್ರಾಯೀಮ್ ದೇಶದಲ್ಲಿ ಅಮಾಲೇಕ್ಯರ
    ಬೆಟ್ಟದಲ್ಲಿರುವ ಪಿರಾತೋನಿನಲ್ಲಿ ಅವನ ಶವವನ್ನು ಸಮಾಧಿಮಾಡಿದರು.
  tam-2017: பின்பு பிரத்தோனியனான இல்லேலின் மகனான அப்தோன் இறந்து, எப்பிராயீம் தேசத்தில்
    அமலேக்கியர் மலையிலிருக்கிற பிரத்தோனிலே அடக்கம் செய்யப்பட்டான்.
  spa-RV-1909: Y murió Abdón hijo de Hillel, Piratonita, y fué sepultado en Piratón,
    en la tierra de Ephraim, en el monte de Amalec.
  ron-BTF: Și Abdon, fiul lui Hilel piratonitul, a murit și a fost îngropat în Piraton,
    în țara lui Efraim, pe muntele amaleciților.
  eng-WEBP: Abdon the son of Hillel the Pirathonite died, and was buried in Pirathon
    in the land of Ephraim, in the hill country of the Amalekites.
  eng-FBV: Then he died and was buried at Pirathon in the territory of Ephraim, in
    the hill country of the Amalekites.
  nld-1939: Toen stierf Abdon, de zoon van Hillel, uit Piraton, en werd in Piraton
    in het land van Efraïm op de Amalekieten-berg begraven.
  nch-BL: Huan mijqui Abdón cati eliyaya icone Hilel ten altepet Piratón. Huan quitojque
    ipan altepet Piratón ipan tali Efraín ipan nopa tepeme ipan nopa tali cati achtohuiya
    eltoya iniaxca nopa amalecitame.
  vie-1934: Đoạn, Aùp-đôn, con trai Hi-lên, người Phi-ra-thôn, qua đời và được chôn
    tại Phi-ra-thôn, ở xứ Eùp-ra-im, trên núi dân A-ma-léc.
  hin-CV: पीराथोनवासी हिल्लेल के पुत्र अबदोन की मृत्यु हो गई. उसे एफ्राईम देश के पिराथोन
    में अमालेकियों के पहाड़ी इलाके में गाड़ दिया गया.
  spa-BES: Y murió Abdón, el hijo de Hillel, y lo enterraron en Piratón, en la tierra
    de Efraín, en la región montañosa de los amalecitas.
  tdx-tdx: Nivilasy t’i Abdone ana’ i Mpandrenge nte-Piratone vaho nalenteke e Piratone
    an-tane Efraime am-bohi’ i Amaleke ao.
  tha-KJV: แล​้​วอ​ับโดนบุตรชายฮิลเลลชาวปิราโธนก็​สิ​้นชีวิตถูกฝังไว้​ที่​ปิราโธนในเขตแดนของเอฟราอิมในแดนเทือกเขาของคนอามาเลข
  por-BR-2018: E morreu Abdom filho de Hilel, piratonita, e foi sepultado em Piratom,
    na terra de Efraim, no monte de Amaleque.
  deu-ELO: Und Abdon, der Sohn Hillels, der Pirhathoniter, starb und wurde zu Pirhathon
    begraben im Lande Ephraim, im Gebirge der Amalekiter.
  eng-WYC-2018: and (then) he died, and was buried in Pirathon, in the land of Ephraim,
    in the hill (country) of Amalek.
  epo-epo: Kaj mortis Abdon, filo de Hilel, la Piratonano, kaj oni enterigis lin en
    Piraton, en la lando de Efraim, sur la monto de la Amalekidoj.
  uig-PIN: Andin Piratonluⱪ Ⱨillǝlning oƣli Abdon ɵlüp, Əfraim zeminida, Amalǝklǝrning
    taƣliⱪ rayonidiki Piraton degǝn jayda dǝpnǝ ⱪilindi.
  beo-beo: Amalalu, A:badone (Hilele egefe) da bogole, ilia da ea da:i hodo amo Bailadone
    moilai amo ganodini uli dogone sali. Bailadone moilai da A:ma:legaide agolo soge
    ganodini, Ifala:ime ilia gagui soge alalo amo ganodini dialebe ba:i.
  tpi-OTNT: Na em i dai na ol i planim em long Piraton, long graun bilong lain Efraim.
    Dispela ples i stap long ples maunten bilong ol Amalek.
  hau-SA: Sa’an nan Abdon ɗan Hillel ya mutu, aka kuwa binne shi a Firaton a Efraim,
    a ƙasar tudu ta Amalekawa.
  uig-LAT: Andin Piratonluq Hillelning oghli Abdon ölüp, Efraim zéminida, Amaleklerning
    taghliq rayonidiki Piraton dégen jayda depne qilindi.
  nde-nde: U-Abhidoni indodana kaHileli wafa, wangcwatshwa ePhirathoni ko-Efrayimi,
    elizweni lezintaba elama-Amaleki.
  ton-ton: Pea naʻe pekia ʻa ʻApitoni ko e foha ʻo Ileli, ko e tangata Pilatoni, pea
    naʻe fai ia ʻi Pilatoni ʻi he fonua ʻo ʻIfalemi, ʻi he moʻunga ʻoe kau ʻAmaleki.
  ces-1613: Umřev pak Abdon syn Hellelův Faratonský, pohřben jest v Faraton, v zemi
    Efraim na hoře Amalechitské.
  eng-WMB: Abdon the son of Hillel the Pirathonite died, and was buried in Pirathon
    in the land of Ephraim, in the hill country of the Amalekites.
  tam-TCV: அதன்பின் இல்லேலின் மகன் அப்தோன் இறந்து அமலேக்கியரின் மலைநாட்டிலுள்ள எப்பிராயீமில்
    பிரத்தோன் என்னும் இடத்தில் அடக்கம் செய்யப்பட்டான்.
  ceb-ULB: Namatay si Abdon nga anak nga lalaki ni Hillel nga Piratonhon ug gilubong
    sa Piraton sa yuta ni Efraim sa kabungtoran nga dapit sa mga Amalekanhon.
  pol-UBG: Potem umarł Abdon, syn Hillela, Piratończyk, i został pogrzebany w Piratonie,
    w ziemi Efraima, na górze Amalekitów.
  urd-GVU: پھر وہ بھی جاں بحق ہو گیا، اور اُسے عمالیقیوں کے پہاڑی علاقے کے شہر فِرعاتون
    میں دفنایا گیا، جو اُس وقت افرائیم کا حصہ تھا۔
  deu-1912: und starb und ward begraben zu Pirathon im Lande Ephraim auf dem Gebirge
    der Amalekiter.
  kan-2017: ಅವನ ಶವವನ್ನು ಎಫ್ರಾಯೀಮ್ ದೇಶದಲ್ಲಿ ಅಮಾಲೇಕ್ಯರ ಬೆಟ್ಟದ ಮೇಲಿರುವ ಪಿರಾತೋನಿನಲ್ಲಿ
    ಸಮಾಧಿಮಾಡಿದರು.
  yap-yap: ma aram me yim’ min k’eyag u Pirathon u lan bang nib milsuwon ko Efraim
    ni go’ burey ko pi Amalek.
  hlt-MCSB: Pirathon Hillel capa Abdon a duek vaengah Amalek tlang kah Ephraim khohmuen
    Pirathon ah a up uh.
  mdy-ETH: ዬካፓ ዒ ሃይቂ ጌሜራ ሚርጌ ዓኣ፥ ዓማሌቄ ዓሶ ዓጮ ጋራ ዔፕሬኤሜ ዓጫ ፒርዓቶኔይዳ ዱኡቴኔ።
  twi-ASANTE: Ɔwuiɛ ma wɔsiee no wɔ Piraton wɔ Efraim asase a ɛwɔ Amalekfoɔ bepɔ asase
    no so.
  eng-WEBU: Abdon the son of Hillel the Pirathonite died, and was buried in Pirathon
    in the land of Ephraim, in the hill country of the Amalekites.
  wal-wal: Hegaappe guyyiyan, Hilleela na7ai Abddooni haiqqiis; haiqqidi Amaaleeqatu
    gezziyan Efireema biittan de7iya Pir77aatoonan moogettiis.
  spa-PDDPT: Abdón, hijo de Hilel piratonita, murió y fue sepultado en Piratón en
    la tierra de Efraín, en la región montañosa de los amalecitas.
  gun-gun: Ha'e gui piratonita Hilel ra'y Abdom omano rã onhono porãa Efraim yvy re
    Piratom py, yvyty reia rupi amalequita kuery ikuaia py.
  agu-BL: Nin yi quime'n Abdón, cho'n tzun mukxe'ntz le tnum Piratón, yi cho'n at
    tul yi ama'l cwent Efraín, yi cho'n at wi'wtz yi na bi'aj wi Amalec.
  ilo-ULB: Natay ni Abdon a putot ni Hillel a taga-Piraton ket naitanem idiay Piraton
    iti daga ti Efraim, iti katurturodan a pagilian dagiti Amalekita.
  kpg-kpg: gei mee gaa made gaa danu i Pirathon, i tenua o Ephraim i lodo tenua gonduu
    o digau Amalek.
  uig-ARA: ئاندىن پىراتونلۇق ھىللەلنىڭ ئوغلى ئابدون ئۆلۈپ، ئەفرائىم زېمىنىدا، ئامالەكلەرنىڭ
    تاغلىق رايونىدىكى پىراتون دېگەن جايدا دەپنە قىلىندى.
  sus-sus: Hileli xa di Abadon Piratonka to faxa, a naxa ragata Piraton Efirami bɔxi
    ma, Amalɛkikae xa geya fari.
  pon-2006: E ahpw mehla oh seridi nan Piradon nan sapwen Epraim nan sahpw nahnahn
    mehn Amalek ko.
  ksd-ksd: Ma Abdon natu i Ilel i ga mat, ma di ga punang ia aro Piraton ta ra langun
    Epraim ta ra umana lualuana kai ra tarai Amalek.
  tur-YTC: Piratonlu Hillel oğlu Avdon öldü ve Amalekliler'in dağlık bölgesindeki
    Efraim ülkesindeki Piraton'da gömüldü.
  grc-BRENT: Καὶ ἀπέθανεν Ἀβδὼν υἱὸς Ἐλλὴλ ὁ Φαραθωνίτης, καὶ ἐτάφη ἐν Φαραθὼν ἐν
    γῇ Ἐφραὶμ ἐν ὄρει τοῦ Ἀμαλήκ.
  ind-AYT: Kemudian, Abdon, anak Hilel, orang Piraton itu, mati. Dia dikuburkan di
    Piraton, tanah suku Efraim, di pegunungan orang Amalek.
  nya-nya: Ndipo Abidoni mwana wa Hilelo Mpiratoni uja anamwalira, nayikidwa ku Piratoni,
    mʼdziko la Efereimu, dziko lamapiri la Aamaleki.
  hrv-hrv: Zatim umrije Abdon, sin Hilela iz Pireatona, i pokopaše ga u Pireatonu
    u Efrajimovoj gori, u zemlji Šaalimu.
  mps-mps: Tama aga isibo si, te augwaligo aga te Piraton bulude pubulali, te Efraim
    dabego hanu tǫde pubulalio. Te bulu te Amalek dabego te bulu du bagede elalualio.
  tpi-tpi: Na em i dai na ol i planim em long Piraton, long graun bilong lain Efraim.
    Dispela ples i stap long ples maunten bilong ol Amalek.
  dan-1931: Så døde Abdon, Hillels Søn, fra Pir'aton og blev jordet i Pir'aton i Efraims
    Land på Amalekitterbjerget.
  vie-OVCB: Khi qua đời, ông được chôn tại Phi-ra-thôn trong đất Ép-ra-im, thuộc vùng
    cao nguyên A-ma-léc.
  guj-2017: હિલ્લેલ પિરાથોનીનો દીકરો આબ્દોન મરણ પામ્યો અને અમાલેકીઓના પહાડી પ્રદેશમાં
    એફ્રાઇમ દેશના પિરઆથોનમાં તેને દફનાવવામાં આવ્યો.
  pon-2006A: E ahpw mehla oh seridi nan Piradon nan sapwen Epraim nan sahpw nahnahn
    mehn Amalek ko.
  por-BRBSL: Abdon, filho de Hillel, o piratonita, morreu e foi enterrado em Pirathon,
    na terra de Efraim, na região montanhosa dos amalequitas.
  cth-cth: Hahoi Pirathon tami Hillel capa Abdon teh a due. Ephraim ram, Ameleknaw
    e monsom Pirathon vah a pakawp awh.
  twi-twi: Owu ma wosiee no wɔ Piraton wɔ Efraim asase a ɛwɔ Amalekfo bepɔw asase
    no so.
  hlt-hlt: Pirathon Hillel capa Abdon a duek vaengah Amalek tlang kah Ephraim khohmuen
    Pirathon ah a up uh.
  tbz-SIM: kɛ́kú kɛ̀ bɛ̀ɛ ò kũnnɛ́ Pidɑtɔ̃ɔ̃ Efɑdɑimmu tempɛ̃ mmiɛkɛ Amɑdesiibɛ tɑ̃rì.
  msy-2020: Ezɨ an aremezɨ, me Efraimɨn nguazimɨn, Piratonɨn anefa. Nguibar kam Amalekian
    mɨghsɨar dozibar iti.
  dop-dop: Ɩ kɔmɑ nɑ ɩ́ sɩ́, ɩlɛnɑ pɑ́ pimi-ɩ Pilɑtɔŋ ɩcɑtɛ tɑɑ kɛ Ɩfǝlɑyim hɔɣɔlʋɣʋ
    tɑɑ kɛ́ Amɑleke nyǝ́mɑ tɛtʋ tɑɑ.
  azb-azb: Piratonlu Hillel oğlu Avdon da öldü və Amaleqlilərin dağlıq bölgəsindəki
    Efrayim torpağında – Piratonda dəfn olundu.
  eng-DBY: And Abdon the son of Hillel, the Pirathonite, died, and was buried in Pirathon
    in the land of Ephraim, in the hill-country of the Amalekites.
  hin-2017: तब पिरातोनी हिल्लेल का पुत्र अब्दोन मर गया, और उसको एप्रैम के देश के पिरातोन
    में, जो अमालेकियों के पहाड़ी देश में है, मिट्टी दी गई।
  eng-YLT: And Abdon son of Hillel, the Pirathonite, dieth, and is buried in Pirathon,
    in the land of Ephraim, in the hill-country of the Amalekite.
  eng-WYC-2017: and he died, and was buried in Pirathon, in the land of Ephraim, in
    the hill country of Amalek.
  eng-WMBB: Abdon the son of Hillel the Pirathonite died, and was buried in Pirathon
    in the land of Ephraim, in the hill country of the Amalekites.
  urd-GVH: फिर वह भी जान-बहक़ हो गया, और उसे अमालीक़ियों के पहाड़ी इलाक़े के शहर फ़िरआतोन
    में दफ़नाया गया, जो उस वक़्त इफ़राईम का हिस्सा था।
  rug-rug: Mate si asa meke ta pomunae pa Piratoni koasa kali popoa pa Iparemi, koari
    na toqetoqere pa popoa Amaleki si asa.
  gaz-gaz: Ergasiis Abdoon ilmi Hileel duʼee biyya gaaraa Amaaleqootaatti Efreem keessatti
    Phiraatoonitti awwaalame.
  fra-LSG: puis Abdon, fils d’Hillel, le Pirathonite, mourut, et fut enterré à Pirathon,
    dans le pays d’Éphraïm, sur la montagne des Amalécites.
  yal-yal: Hileli a diina Abadon yi faxa, e yi a maluxun Piraton yi Efirami yamanani
    Amalɛkine geya yireni.
  haw-1868: Make iho la o Abedona, ke keiki a Hilela no Piratona, a kanuia iho la
    ia ma Piratona, ka aina o Eperaima ma ka mauna o ka Ameleka.
  arb-NAV: ثُمَّ مَاتَ عَبْدُونُ بْنُ هِلِّيلَ الْفِرْعَتُونِيُّ وَدُفِنَ فِي فِرْعَتُونَ
    فِي أَرْضِ أَفْرَايِمَ فِي جَبَلِ الْعَمَالِقَةِ.
  ewe-ewe: Esi Abdon, Hilel vi ku la, woɖii ɖe Piratɔn le Efraimnyigba dzi, le Amalekitɔwo
    ƒe anyigba dzi.
  eng-LEE: Then died 'Abdon the son of Hillel the Pir'athonite, and was buried in
    Pir'athon in the land of Ephraim, in the mountain of the 'Amalekites.
  asm-FB: পাছত পিৰাথোনীয়া হিল্লোলৰ পুত্ৰ অব্দোনৰ মৃত্যু হোৱাত, অমালেকীয়াসকলৰ পৰ্ব্বতীয়া
    অঞ্চল ইফ্ৰয়িম দেশৰ পিৰিয়াথোনত তেওঁক মৈদাম দিয়া হ’ল।
  sus-A: هِلٍلِ شَ دِ عَبَدٌن ثِرَتٌنكَ تٌ قَشَ، عَ نَشَ رَفَتَ ثِرَتٌن عٍقِرَ مِ
    بْشِ مَ، عَمَلّكِكَيٍ شَ فٍيَ قَرِ.
  fra-SBL: Abdon, fils de Hillel, le Pirathonien, mourut et fut enterré à Pirathon,
    au pays d'Ephraïm, dans la montagne des Amalécites.
  hbo-hbo: וַיָּ֛מָת עַבְדֹּ֥ון בֶּן־הִלֵּ֖ל הַפִּרְעָתֹונִ֑י וַיִּקָּבֵ֤ר בְּפִרְעָתֹון֙
    בְּאֶ֣רֶץ אֶפְרַ֔יִם בְּהַ֖ר הָעֲמָלֵקִֽי׃ פ
  kik-kik: Abidoni mũrũ wa Hileli agĩcooka agĩkua, agĩthikwo Pirathoni kũu Efiraimu,
    bũrũri ũrĩa ũrĩ irĩma wa Aamaleki.
  fra-NCL: puis Abdon, fils d’Illel, de Pharathon, mourut et fut enterré à Pharathon,
    dans le pays d’Ephraïm, sur la montagne des Amalécites.
  cek-AK: To pacoengah Hillel capa Abdon to duek moe, Ephraim prae, Pirathon vangpui,
    Amalek kaminawk ih mae nuiah aphum o.
  cuk-cuk: Hilel-machi-Abdón-burgwisgu, Efraín-yargi, Piratón-neggweburgi diglesad.
    Piratón-neggweburde Amalec-yalaganba siid.
  uig-CYR: Андин Пиратонлуқ Һилләлниң оғли Абдон өлүп, Әфраим зиминида, Амаләкләрниң
    тағлиқ районидики Пиратон дегән җайда дәпнә қилинди.
  tel-2017: పిరాతోనీయుడైన హిల్లేలు కొడుకు అబ్దోను చనిపోయినప్పుడు ఎఫ్రాయిము దేశంలో
    అమాలేకీయుల మన్యంలో ఉన్న పిరాతోనులో పాతిపెట్టారు.
  hat-BSA: Epi Abdon, fis a Hillel la, Piratonit lan te mouri e te antere nan Pirathon
    nan peyi Ephraïm nan, nan peyi ti mòn ki te pou Amalekit yo.
  kos-kos: Na Abdon el misa, ac pukpuki el in acn Pirathon in facl sin mwet Ephraim,
    infulan eol ma mwet Amalek elos muta we.
  hbo-WLC: וַיָּ֛מָת עַבְדּ֥וֹן בֶּן־הִלֵּ֖ל הַפִּרְעָתוֹנִ֑י וַיִּקָּבֵ֤ר בְּפִרְעָתוֹן֙
    בְּאֶ֣רֶץ אֶפְרַ֔יִם בְּהַ֖ר הָעֲמָלֵקִֽי׃ פ
  ibo-ibo: Mgbe ahụ, Abdon nwa Hilel nwụrụ, e lie ya na Piraton ala dị nʼIfrem, nʼobodo
    ugwu ndị Amalek.
  ory-ory: ଏଥିଉତ୍ତାରେ ପିରୀୟାଥୋନୀୟ ହିଲ୍ଲେଲର ପୁତ୍ର ଅବ୍‍ଦୋନ୍‍ ମଲେ ଓ ଅମାଲେକୀୟ ପର୍ବତମୟ
    ଦେଶ ଅନ୍ତର୍ଗତ ଇଫ୍ରୟିମ ଦେଶସ୍ଥ ଫିରୀୟାଥୋନରେ କବର ପାଇଲେ।
  chk-chk: Mürin, Apton a mäla, nge ra peiaseni lon Piraton lon ewe fanü Efraim won
    chukuchukutän fanüen chon Amalek.
  rop-rop: en afta imbin dai, en deibin berrim im deya langa det pleis gulum Pairathan
    deya langa det hil kantri gulum Ifreiyim weya ola Amalekait pipul bin jidan.
  ukr-1871: І вмер Пиратонїй Абдон Гиллеленко, і поховано його в Пиратонї в Ефраїм-землї,
    на горі Амалекійській.
  deu-1951: Darnach starb Abdon, der Sohn Hillels, der Piratoniter, und ward begraben
    zu Piraton im Lande Ephraim auf dem Gebirge der Amalekiter.
  eng-JPS: And Abdon the son of Hillel the Pirathonite died, and was buried in Pirathon
    in the land of Ephraim, in the hill-country of the Amalekites.
  srp-1865: Potom umrije Avdon sin Elilov Faratonjanin, i bi pogreben u Faratonu u
    zemlji Jefremovoj na gori Amalièkoj.
  lug-lug: Abudoni mutabani wa Kireri Omupirasoni n’afa, n’aziikibwa mu Pirasoni mu
    nsi ya Efulayimu, mu nsi ey’Abamaleki ey’ensozi.
  heb-heb: וימת עבדון בן הלל הפרעתוני ויקבר בפרעתון בארץ אפרים בהר העמלקי׃
  ben-IRV: পরে পিরিয়াথোনীয় হিল্লেলের পুত্র অব্দোন মারা গেলেন এবং ইফ্রয়িম দেশে অমালেকীয়দের
    পাহাড়ী অঞ্চল প্রদেশে পিরিয়াথোনে তাঁর কবর হল।
  pan-pan: ਤਦ ਹਿੱਲੇਲ ਪਿਰਾਥੋਨੀ ਦਾ ਪੁੱਤਰ ਅਬਦੋਨ ਮਰ ਗਿਆ ਅਤੇ ਇਫ਼ਰਾਈਮ ਦੇਸ਼ ਦੇ ਫਿਰਾਤੋਨ ਵਿੱਚ,
    ਜੋ ਅਮਾਲੇਕ ਦੇ ਪਹਾੜੀ ਦੇਸ਼ ਵਿੱਚ ਹੈ, ਦੱਬਿਆ ਗਿਆ।
  mya-JVB: ပိရသုန် မြို့နေဟိလေလ သား အာဗဒုန် သည်၊ ဣသရေလ အမျိုးကို ရှစ် နှစ် အုပ်စိုး
    ပြီးမှ သေ ၍ ဧဖရိမ် ခရိုင် ၊ ပိရသုန် မြို့၊ အာမလက် တောင် ပေါ် မှာ သင်္ဂြိုဟ် လေ၏။
  hmo-hmo: Vadaeni Abidona Hilele, Piratono tauna, ia mase, bona Piratono dekenai
    idia guria, Eparaima tano dekenai. Unai be Amaleka taudia edia ororo dekenai.
  urd-urd: और फ़िर'आतोनी हिल्लेल का बेटा 'अबदोन मर गया, और 'अमालीक़ियों के पहाड़ी
    'इलाक़े में, फ़िर'आतोन में जो इफ़्राईम के मुल्क में है दफ़्न हुआ।
  rus-SYN: И умер Авдон, сын Гиллела, Пирафонянин, и погребен в Пирафоне в земле Ефремовой,
    на горе Амаликовой.
  bqc-SIM: Kɛ́ à gà, ↄ̃ wà aà vĩ̀ Pilatↄ̃, Ɛflaiũ buiↄ bùsu pↄ́ kú Amalɛki
    buiↄ bùsu sĩ̀sĩde guu.
  tcz-CHONGTHU: Ama athi phatnin Amalekte thinglhang gam Ephraim sunga um Pirathon’ah
    ana vuijun ahi.
  mar-mar: मग पिराथोनी हिल्लेलाचा पुत्र अब्दोन मेला, आणि त्यास एफ्राइम प्रांतातील
    अमालेक्यांच्या डोंगराळ प्रदेशात पिराथोनात पुरण्यात आले.
  qub-qub: Wañuptin pampaycäriran Piratonman. Chayga caran Efraín parti Amalec jircacho.
  hat-hat: Lè Abdon, pitit gason Ilèl la, mouri, yo antere l' lavil Piraton nan peyi
    Efrayim, nan mòn moun Amalèk yo.
  eng-BSB: Then Abdon son of Hillel, from Pirathon, died, and he was buried at Pirathon
    in Ephraim, in the hill country of the Amalekites.
  tod-tod: Naa ʋolu, Pilaton nui Ɠilɛle ná-doun zunui Aɓedon zaani, ti maaɠulu Pilaton,
    Efelayime yooi zu, Amalɛke nuiti ta-ɠize yooi zu.
  eng-WEBPB: Abdon the son of Hillel the Pirathonite died, and was buried in Pirathon
    in the land of Ephraim, in the hill country of the Amalekites.
  kbq-kbq: Hagi Piratoni kumate ne' Hileli ne'mofo Abdoni'ma frige'za, Efraemi mopafi
    Piratoni kumate Ameleki vahe agona kokampi asente'naze.
  nhe-BL: Huan mijqui Abdón tlen eliyaya icone Hilel tlen ejqui altepetl Piratón.
    Huan quitojque ipan altepetl Piratón ipan tlali Efraín ipan nopa tepetini ipan
    nopa tlali tlen achtohuiya eltoya iniaxcahua nopa amalecitame.
  gub-BL: A'e re umàno. Utym hetekwer Piratom pe, Eparai waiwy rehe wà, ywytyr heta
    haw rehe wà, Amarek ywy rehe har waneko haw pe wà.
  eng-DRA: And he died, and was buried in Pharathon in the land of Ephraim, in the
    mount of Amalech.
