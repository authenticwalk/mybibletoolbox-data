verse: JDG.012.001
translations:
  mal-C: 'ഇതിനുശേഷം എഫ്രയീമ്യർ തങ്ങളുടെ സൈന്യത്തെ ഒന്നിച്ചുകൂട്ടി സാഫോണിയിലേക്കു ചെന്നു.
    അവർ യിഫ്താഹിനോട് ചോദിച്ചു: “താങ്കൾ അമ്മോന്യരോട് യുദ്ധത്തിനു പോയപ്പോൾ താങ്കളോടൊപ്പം
    പോരേണ്ടതിന് ഞങ്ങളെ വിളിക്കാഞ്ഞത് എന്ത്? താങ്കളെ ഞങ്ങൾ വീടിനകത്തിട്ട് വീടിനു തീവെച്ച്
    ചുട്ടുകളയാൻ പോകുന്നു.”'
  deu-TKW: 'Es wurden aber die Ephraimiten aufgeboten; sie zogen nordwärts und sprachen
    zu Jephtha: Warum bist du in den Kampf gegen die Ammoniter gezogen und hast uns
    nicht gerufen, daß wir mit dir zögen? Nun wollen wir dein Haus über dir in Brand
    stecken!'
  lin-lin: 'Bato ya Efrayimi basanganaki, bakatisaki na ngambo ya Tsafoni mpe balobaki
    na Jefite : — Mpo na nini okatisaki mondelo ya bato ya Amoni mpo na kobundisa
    bango, bongo obengaki biso te mpo ete tokende na yo elongo ? Tokotumba yo elongo
    na ndako na yo !'
  eng-LSV: And the men of Ephraim are called together, and pass over northward, and
    say to Jephthah, “Why have you passed over to fight against the sons of Ammon,
    and have not called on us to go with you? We burn your house with fire over you.”
  eng-GNV: And the me of Ephraim gathered themselues together, and went Northwarde,
    and saide vnto Iphtah, Wherefore wentest thou to fight against the children of
    Ammon, and diddest not call vs to goe with thee? we will therefore burne thine
    house vpon thee with fire.
  eng-WEBSTER: And the men of Ephraim assembled, and went northward, and said to Jephthah,
    Why didst thou pass over to fight against the children of Ammon, and didst not
    call us to go with thee; we will burn thy house upon thee with fire.
  nhw-BL: 'Teipa nopa hueyi familia Efraín mosentilijque isoldados huan panoque ica
    norte huan quiilhuijque Jefté: ―¿Para tlen tiyajqui tiquinhuilanato nopa amonitame
    huan amo technotztejqui para ma tiyaca mohuaya? Tojuanti tijtlamitlatise mochaj
    huan ta nojquiya.'
  swh-ONEN: Watu wa Efraimu wakaita majeshi yao, wakavuka kwenda Zafoni, wakamwambia
    Yefta, “Kwa nini mmekwenda kupigana na Waamoni bila kutuita ili twende pamoja
    nawe? Basi tutaichoma moto nyumba yako, pamoja nawe ukiwa ndani yake.”
  bba-bba: Yenibɑn biruwɑ Efɑrɑimubɑ bɑ mɛnnɑ bɑ Yuudɛni tɔburɑ bɑ dɑ sɔ̃ɔ yɛ̃sɑn
    nɔm ɡeu ɡiɑ Yɛfiten mi, bɑ nɛɛ, mbɑn sɔ̃nɑ ɑ Amɔnibɑ tɑbu wɔri mɑ ɑǹ sun sokɑ
    su nun somi. Yen sɔ̃ tɛ̃, sɑ ko nun dɔ̃ɔ mɛni kɑ wunɛn diru sɑnnu.
  eng-KJVCPB: And the men of Ephraim gathered themselves together, and went northward,
    and said unto Jephthah, Wherefore passedst thou over to fight against the children
    of Ammon, and didst not call us to go with thee? we will burn thine house upon
    thee with fire.
  luo-luo: Jo-Efraim nochoko jolweny mage, ma gidhi Zafon kendo giwachone Jeftha niya,
    “Angʼo ma omiyo ne idhi kedo gi jo-Amon ma ok iluongowa mondo wadhi kodi? Wadhi
    wangʼo odi ka in e iye.”
  meu-meu: Efraim taudia ese edia tuari gaudia e abi, e tore isi, e hanai, Safon ela,
    Iefeta e gwau henia, eto, Dahaka dainai Amono taudia ituarihenidia totona o hanai
    negana ai na so boirimai, ai danu baiama lao? Ai na oiemu ruma baia doua, oi kwaramu
    ai.
  npi-ULB: एफ्राइमका मानिसहरूका निम्ति एउटा बोलावट आयो । तिनीहरू सापोनको बाटो गए र
    यिप्‍तालाई भने, “अम्मोनका मानिसहरूसँग युद्ध गर्न तिमी किन गयौ र तिमीसँगै जान हामीलाई
    तिमीले किन बोलाएनौ? हामी तिम्रो घरलाई तिमीसँगै जलाइदिनेछौं ।”
  yor-yor: Àwọn ọkùnrin Efraimu pe àwọn ológun wọn jáde, wọ́n sì rékọjá sí ìhà àríwá,
    wọ́n sì bi Jefta pé, “Èéṣe tí o fi lọ bá àwọn ará Ammoni jagun láì ké sí wa láti
    bá ọ lọ? Àwa yóò sun ilé rẹ mọ́ ọ lórí.”
  emp-NTPO: 'Jepteba amonitarã poyad̶acarea Epraiʌ̃nebema sordaorãda dji jʌred̶aped̶a
    Jordaʌ̃ do chãnaped̶a Sapoʌ̃ puruare Jepte b̶ʌmaa wãsid̶aa. Quĩrũbid̶eba Jeptea
    nãwã iwid̶isid̶aa: –¿Cãrẽ cãrẽã bʌdub̶a amonitarã ume djõne wãsi? ¿Cãrẽ cãrẽã
    dairãra trʌ̃ẽ́ basi bʌ ume wãnamãrẽã? Mãwã od̶a bẽrã dairãba bʌra, bʌ de sid̶a
    jũma babued̶ia.–'
  ind-ind: Kemudian suku Efraim mengerahkan pasukannya. Mereka menyeberangi sungai
    Yordan, pergi ke kota Zafon, dan berkata kepada Yefta, “Mengapa kamu tidak memanggil
    kami waktu kamu menyeberangi sungai Yordan untuk berperang dengan bangsa Amon?
    Kami akan membakarmu beserta rumahmu!”
  pes-OPCB: 'قبیلهٔ افرایم سپاه خود را در صافون جمع کرد و برای یفتاح این پیغام را
    فرستاد: «چرا از ما نخواستی تا آمده، تو را در جنگ با عمونی‌ها کمک کنیم؟ اکنون می‌آییم
    تا تو و خانه‌ات را بسوزانیم!»'
  tgl-ULB: Isang panawagan ang lumabas para sa kalalakihan ng Efraim; dumaan sila
    sa Zafon at sinabi kay Jefta, “Bakit ka dadaan para makipaglaban sa mga tao ng
    Ammon at hindi kami tinawag para sumama sa iyo? Susunugin namin ang iyong bahay
    kasama ka.”
  hui-hui: Eberaimi hameigini hearume íbu ngoai howa mbirale wai biagaru mo yalu wai
    bu pole tidi yalu Iba Yodana doma ede halu puwa Sabono tano wiagoria anda pene.
    Puwa tigua Yabedahondo lalu, Tígua iba domalu Amonoaliru baba wai bu pole ina
    ma lalu langia nabi pirimiyago irane aginaga birimibe. Ai hale habe. Áyu iname
    í̠nibi í̠naga andabi heba bo heda holeberema, lene.
  mya-mya: ဧ​ဖ​ရိမ်​အ​မျိုး​သား​တို့​သည်​စစ်​တိုက်​ရန်​ပြင် ဆင်​ကြ​၏။ သူ​တို့​သည်​ယော်​ဒန်​မြစ်​ကို​ဖြတ်
    ကျော်​ကာ​ဇာ​ဖုန်​မြို့​သို့​ချီ​သွား​ပြီး​လျှင် ယေ​ဖ​သ​အား``သင်​တို့​သည်​ငါ​တို့​ကို​မ​ခေါ်
    ဘဲ​အ​ဘယ်​ကြောင့်​အမ္မုန်​အ​မျိုး​သား​တို့​အား ချီ​တက်​တိုက်​ခိုက်​ခဲ့​ပါ​သ​နည်း။
    သင်​ရှိ​ရာ သင်​၏​အိမ်​ကို​ငါ​တို့​မီး​ရှို့​ဖျက်​ဆီး​ပစ်​မည်'' ဟု​ပြော​၏။
  bod-N: ཨེ་ཕཱར་ཡིམ་པ་རྣམས་ལྷན་དུ་འདུས་ཏེ་བྱང་ཕྱོགས་སུ་སླེབས་ཤིང་། ཡེབ་ཐཱ་ལ་འདི་ལྟར་སྨྲས་པ་སྟེ།
    ཁྱོད་རང་ཨམ་མོན་པར་འཐབ་འཛིང་བྱེད་དུ་འགྲོ་དུས། ངེད་ཅག་ཁྱོད་དང་ལྷན་དུ་འགྲོ་ཕྱིར་མི་འབོད་པ་ཅི་ཡིན།
    ངེད་ཅག་གིས་ཁྱོད་དང་ཁྱོད་ཀྱི་ཁང་པ་མེར་བསྲེག་པར་བྱ་ཞེས་པ་ལ།
  sna-sna: Varume veEfuremu vakadana varwi vavo, vakayambuka mhiri vakaenda kuZafani
    vakandoti kuna Jefuta, “Wakaendereiko kundorwa navaAmoni ukasatidana kuti tiende
    newe? Tichapisa imba yako iwe uri mukati.”
  spa-BLM: 'Los hombres de Efraín se reunieron y pasaron hacia el norte, y dijeron
    a Jefté: “¿Por qué pasaste a luchar contra los hijos de Amón y no nos llamaste
    para que fuéramos contigo? Quemaremos con fuego tu casa a tu alrededor”.'
  cac-cac: 'Ix smolb''an sb''a masanil eb'' vin̈ vinac d''a yin̈tilal Efraín, ix sc''axpitan
    a'' Jordán eb'' vin̈ d''a stojolalb''at chon̈ab'' Zafón. Ix yalan eb'' vin̈ d''a
    vin̈aj Jefté chi'' icha tic: —¿Tas yuj maj al d''ayon̈ ayic ach b''at d''a oval
    yed'' eb'' amonita? Tato ix al d''ayon̈, ix am on̈ b''at ed''oc. A ticnaic ol
    ach co n̈ustz''a d''a yol a pat tic, xchi eb'' vin̈ d''a vin̈.'
  swh-ULB: Watu wa Efraimu walitoka pamoja; nao wakapitia Zafoni, wakamwambia Yeftha,
    Kwa nini umetangulia kupigana na wana wa Amoni, wala hukutuita twende pamoja nawe?
    Tutachoma nyumba yako.
  bel-bel: 'Яфрэмавыя сабраліся і перайшлі ў Сэвіну і сказалі Ефтаю: навошта ты хадзіў
    ваяваць з Аманіцянамі, а нас не паклікаў з сабою? мы спалім дом твой агнём і з
    табою разам.'
  deu-ELBBK: 'Und die Männer von Ephraim versammelten sich und zogen hinüber nach
    Norden, und sie sprachen zu Jephta: Warum bist du durchgezogen, um gegen die Kinder
    Ammon zu kämpfen, und hast uns nicht gerufen, dass wir mit dir gingen? Wir werden
    dein Haus über dir mit Feuer verbrennen!'
  mbb-OT: Dutun he timpu, midtiǥum is menge sundaru te Efraim para te kebpekidtebek,
    ne midlayun sikandan te Wahig he Jordan ne midhendiyè dan te Zafon su ed-etuvangen
    dan si Jefta. Migkaǥi sikandan diyà te kandin te, “Maan is wazè key kenikew ipetukew
    hein nekidtebek kew te menge Amunihanen? Tenged kayi te mibeelan nu ne ebinsulan
    dey is baley nu ne idragkes dey sikew.”
  mal-2015: 'അനന്തരം എഫ്രയീമ്യർ ഒന്നിച്ചുകൂടി വടക്കോട്ടു ചെന്നു യിഫ്താഹിനോടു: നീ അമ്മോന്യരോടു
    യുദ്ധംചെയ്‌വാൻ പോയപ്പോൾ കൂടെ പോരേണ്ടതിന്നു ഞങ്ങളെ വിളിക്കാഞ്ഞതു എന്തു? ഞങ്ങൾ നിന്നെ
    അകത്തിട്ടു വീട്ടിന്നു തീ വെച്ചു ചുട്ടുകളയും എന്നു പറഞ്ഞു.'
  rmc-rmc: 'O murša andral o Efrajim pes zgele pro mariben. Pregele prekal o Jordan
    andro foros Cafon a phende le Jeftoske: „Soske geľal pro mariben pro Amončana
    a amen na vičinďal, hoj te džas tuha? Vašoda labaraha tiro kher the tuha!“'
  pes-OPV: 'و مردان افرایم جمع شده، به طرف شمال گذشتند، و به یفتاح گفتند: «چرابرای
    جنگ کردنت با بنی عمون رفتی و ما رانطلبیدی تا همراه تو بیاییم؟ پس خانه تو را بر
    سرتو خواهیم سوزانید.»'
  ron-1924: 'Бэрбаций луй Ефраим с-ау стрынс, ау порнит спре мязэноапте ши ау зис
    луй Иефта: „Пентру че те-ай дус сэ баць пе фиий луй Амон фэрэ сэ не фи кемат ши
    пе ной сэ мерӂем ку тине? Врем сэ-ць дэм фок касей ши сэ те ардем ымпреунэ ку
    еа.”'
  ben-OBCV: ইফ্রয়িমীয় বাহিনীকে আহ্বান করা হল, এবং তারা জর্ডন নদী পার হয়ে সাফোনে
    গেল। তারা যিপ্তহকে বলল, “তোমার সঙ্গে যাওয়ার জন্য আমাদের না ডেকে তুমি কেন অম্মোনীয়দের
    সঙ্গে যুদ্ধ করতে গেলে? আমরা তোমাকে সুদ্ধ তোমার বাড়িঘর আগুনে পুড়িয়ে দেব।”
  som-som: Oo raggii reer Efrayimna way is-urursadeen, oo waxay u gudbeen xagga woqooyi,
    oo waxay Yeftaah ku yidhaahdeen, Reer Cammoon inaad la dirirto intaad u soo gudubtay,
    maxaad noogu yeedhi weyday aannu ku raacnee? Gurigaagaannu kugu dul gubi doonnaa.
  lat-VUC: 'Ecce autem in Ephraim orta est seditio: nam transeuntes contra aquilonem,
    dixerunt ad Jephte: Quare vadens ad pugnam contra filios Ammon, vocare nos noluisti,
    ut pergeremus tecum? igitur incendemus domum tuam.'
  eng-ASVBT: And the men of Ephraim were gathered together, and passed northward;
    and they said unto Jephthah, Wherefore passedst thou over to fight against the
    children of Ammon, and didst not call us to go with thee? we will burn thy house
    upon thee with fire.
  ita-1885: 'OR gli Efraimiti, adunatisi a grida, passarono verso il Settentrione,
    e dissero a Iefte: Perchè sei tu passato per combattere contro a'' figliuoli di
    Ammon, e non ci hai chiamati per andar teco? noi bruceremo col fuoco la tua casa,
    e te insieme.'
  eng-LXXUP: And the men of Ephraim assembled themselves, and passed on to the north,
    and said to Jephthah, Wherefore didst thou go over to fight with the children
    of Ammon, and didst not call us to go with thee? we will burn thy house over thee
    with fire.
  eng-ULB: A call went out to the men of Ephraim; they passed through Zaphon and said
    to Jephthah, “Why did you pass through to fight against the people of Ammon and
    did not call us to go with you? We will burn your house down over you.”
  spa-VBL: 'Entonces los efraimitas fueron convocados y cruzaron el Jordán hasta Zafón.
    Le dijeron a Jefté: “¿Por qué fuiste a luchar contra los amonitas sin convocarnos
    para que fuéramos contigo? Vamos a quemar tu casa contigo dentro”.'
  fra-_FOB: 'Les hommes d''Éphraïm, s''étant rassemblés, partirent pour le nord, et
    dirent à Jephthé: Pourquoi es-tu allé combattre contre les enfants d''Ammon, sans
    nous avoir appelés à marcher avec toi? Nous brûlerons ta maison, et nous te brûlerons
    aussi.'
  mal-mal: 'അനന്തരം എഫ്രയീമ്യർ ഒന്നിച്ചുകൂടി യോര്‍ദാന്‍ നദി കടന്ന് വടക്ക് ഭാഗത്തുള്ള
    സഫോന്‍ പട്ടണത്തില്‍ ചെന്ന് യിഫ്താഹിനോട്: അമ്മോന്യരോടുള്ള യുദ്ധത്തിന് നീ ഞങ്ങളെ
    വിളിക്കാഞ്ഞത് എന്ത്? ഞങ്ങൾ നിന്നെ വീട്ടിനകത്തിട്ട് തീ വെച്ചു ചുട്ടുകളയും എന്ന്
    പറഞ്ഞു.'
  urd-GVR: Ammoniyoṅ par fatah ke bād Ifrāīm ke qabīle ke ādmī jamā hue aur Dariyā-e-Yardan
    ko pār karke Iftāh ke pās āe jo Safon meṅ thā. Unhoṅ ne shikāyat kī, “Āp kyoṅ
    hameṅ bulāe baġhair Ammoniyoṅ se laṛne gae. Ab ham āp ko āp ke ghar samet jalā
    deṅge!”
  suz-BL: एफ्राइम आ थर ङा मुरुमी आ लडाइ पाइब आन कली खुप्‍ता बाक्‍त। मिनु मेकोपुकी
    यर्दन आइक्‍ची हांबु साफोन गे शोक्‍शा, येफ्‍ता कली “अम्‍मोनी नु लडाइ पथ लनीनु,
    आंइ कली मारदे मब्रेन्‍नी? मुल इन कली नु इन खिं कली मी सुइक्‍नीकी” देंमा बाक्‍त।
    न्‍यायाधीस ८:१
  ita-1927: 'Or gli uomini di Efraim si radunarono, passarono a Tsafon, e dissero
    a Jefte: “Perché sei andato a combattere contro i figliuoli di Ammon e non ci
    hai chiamati ad andar teco? Noi bruceremo la tua casa e te con essa”.'
  ckb-ckb: 'ئینجا پیاوانی لەشکری ئەفرایم بانگکران و کۆبوونەوە و پەڕینەوە بۆ شارۆچکەی
    چافۆن و بە یەفتاحیان گوت: «بۆچی بۆ جەنگ لە دژی عەمۆنییەکان پەڕیتەوە و بانگت نەکردین
    بۆ ئەوەی لەگەڵت بێین؟ لەبەر ئەوە ماڵەکەت بە ئاگر بەسەرتدا دەسووتێنین.»'
  eng-BBE: Now the men of Ephraim came together and took up arms and went over to
    Zaphon; and they said to Jephthah, Why did you go over to make war against the
    children of Ammon without sending for us to go with you? Now we will put your
    house on fire over you.
  kan-OKCV: ಎಫ್ರಾಯೀಮನ ಜನರು ಕೂಡಿಕೊಂಡು ಉತ್ತರದ ಜಪೋನಿಗೆ ಹೋಗಿ, ಯೆಫ್ತಾಹನಿಗೆ, “ನೀನು ಅಮ್ಮೋನಿಯರ
    ಮೇಲೆ ಯುದ್ಧಮಾಡುವುದಕ್ಕೆ ಹೋದಾಗ, ನಮ್ಮನ್ನು ಏಕೆ ನಿನ್ನ ಸಂಗಡ ಹೋಗಲು ಕರೆಕಳುಹಿಸಲಿಲ್ಲ? ನಾವು
    ನಿನ್ನ ಮನೆಯನ್ನು ನಿನ್ನನ್ನು ಸಹಿತವಾಗಿ ಬೆಂಕಿಯಿಂದ ಸುಟ್ಟುಬಿಡುತ್ತೇವೆ,” ಎಂದರು.
  tam-2017: 'எப்பிராயீம் மனிதர்கள் ஒன்றாகக் கூடி யோர்தான் நதியை கடந்து வடக்கே உள்ள
    சாபோன் ஊருக்குப் போய், யெப்தாவை நோக்கி: நீ எங்களை உன்னோடு வரும்படி அழைக்காமல்
    அம்மோனியர்கள்மேல் யுத்தம்செய்யப்போனதென்ன? உன்னுடைய வீட்டையும் உன்னையும் அக்கினியால்
    சுட்டுப்போடுவோம் என்றார்கள்.'
  spa-RV-1909: 'Y JUNTÁNDOSE los varones de Ephraim, pasaron hacia el aquilón, y dijeron
    á Jephté: ¿Por qué fuiste á hacer guerra contra los hijos de Ammón, y no nos llamaste
    para que fuéramos contigo? Nosotros quemaremos á fuego tu casa contigo.'
  ron-BTF: 'Și bărbații lui Efraim s-au adunat și au trecut spre nord și i-au spus
    lui Iefta: Pentru ce ai trecut să te lupți împotriva copiilor lui Amon și nu ne-ai
    chemat să mergem cu tine? Îți vom arde casa, peste tine, cu foc.'
  eng-WEBP: The men of Ephraim were gathered together, and passed northward; and they
    said to Jephthah, “Why did you pass over to fight against the children of Ammon,
    and didn’t call us to go with you? We will burn your house around you with fire!”
  eng-FBV: Then the Ephraimites were called up and crossed the Jordan to Zaphon. They
    said to Jephthah, “Why did you go and fight the Ammonites without summoning us
    to go with you? We're going to burn your house down with you inside it!”
  nld-1939: 'Nu verzamelden zich ook de Efraïmieten, en trokken over naar Safon. Ze
    zeiden tot Jefte: Waarom zijt ge uitgerukt, om de Ammonieten te bestrijden, zonder
    ons op te roepen, om met u mee te gaan? We zullen uw huis boven uw hoofd in brand
    steken.'
  nch-BL: 'Teipa nopa hueyi familia Efraín mosentilijque isoldados huan panoque ica
    norte huan quiilhuijque Jefté: ―¿Para ten tiyajqui tiquintehuito nopa amonitame
    huan amo technotztejqui para ma tiyaca mohuaya? Tojuanti tijtamitatise mochaj
    huan ta nojquiya.'
  vie-1934: 'Người Eùp-ra-im nhóm hiệp đến tại Xa-phôn, và nói cùng Giép-thê rằng:
    Vì sao ngươi đi đánh dân Am-môn không gọi chúng ta đi với? Chúng ta sẽ đốt nhà
    ngươi luôn với ngươi.'
  hin-CV: तब एफ्राईमवासियों ने सेना इकट्ठा किया. उन्होंने ज़ेफोन जाकर यिफ्ताह से यह
    कहके झगड़ा किया, “क्या मतलब था आपका हमें अपने साथ लिए बिना अम्मोन वंशजों से युद्ध
    के लिए जाने का? हम आपके साथ आपके घर में आग लगा देंगे.”
  spa-BES: 'Entonces los hombres de Efraín se reunieron, tomaron las armas y se dirigieron
    a Zafon; y dijeron a Jefté: ¿Por qué fuiste a hacer la guerra contra los hijos
    de Amón sin enviarnos a que fuéramos contigo? Ahora pondremos tu casa en llamas
    sobre ti.'
  tdx-tdx: Nifanontoñe o nte-Efraimeo naho nimb’e Tsafone mb’eo, nanao ty hoe amy
    Ieftake, Ino ty nitsaha’ areo mb’eo hialia’o amo nte-Amoneo f’ie tsy nitoka anay
    hindreza’ay? Ho forototoe’ay añ’ afo ama’o ty anjomba’o.
  tha-KJV: ฝ่ายคนเอฟราอิมมาพร้อมกันข้ามไปทางเหนือ พู​ดก​ับเยฟธาห์​ว่า “​เหตุ​ใดท่านยกข้ามไปรบคนอัมโมน
    แต่​ไม่​เรียกเราไปด้วย เราจะจุดไฟเผาเรือนทั​บท​่านเสีย”
  por-BR-2018: 'E juntando-se os homens de Efraim, passaram até o norte, e disseram
    a Jefté: Por que foste a fazer guerra contra os filhos de Amom, e não nos chamaste
    para que fôssemos contigo? Nós queimaremos a fogo tua casa contigo.'
  deu-ELO: 'Und die Männer von Ephraim versammelten sich und zogen hinüber nach Norden,
    und sie sprachen zu Jephtha: Warum bist du durchgezogen, um wider die Kinder Ammon
    zu streiten, und hast uns nicht gerufen, daß wir mit dir gingen? Wir werden dein
    Haus über dir mit Feuer verbrennen!'
  eng-WYC-2018: And, lo! dissension (a)rose in Ephraim; for they, that passed toward
    the north (or who crossed over to Zaphon), said to Jephthah, Why wentest thou
    to battle against the sons of Ammon, and wouldest not call us, (so) that we should
    go with thee. Therefore we shall burn (down) thine house.
  epo-epo: 'Kaj kolektiĝis la Efraimidoj kaj iris norden, kaj diris al Jiftaĥ: Kial
    vi iris militi kontraŭ la Amonidoj, kaj nin ne vokis, ke ni iru kun vi? vian domon
    kune kun vi ni forbruligos per fajro.'
  uig-PIN: 'Lekin Əfraimiylar bolsa toplixip Zafon tǝrǝpkǝ ɵtüp Yǝftaⱨⱪa soal ⱪoyup:
    — Sǝn Ammoniylar bilǝn jǝng ⱪilƣili barƣiningda nemixⱪa bizni billǝ berixⱪa qaⱪirmaysǝn?
    Əmdi biz ɵyüngni ɵzüng bilǝn ⱪoxup otta kɵydürüwetimiz, — dedi.'
  beo-beo: 'Ifala:ime dunu da ilia dadi gagui dunu huluane gilisi. Ilia da Yodane
    Hano degele, Sa:ifone sogega asili, Yefeda ema amane sia:i, “Di da abuli ninima
    mae adole, udigili disu A:mounaide dunuma gegemusa: asibala:?. Ninia da dia diasu
    amola di gilisili laluga ulagimu.”'
  tpi-OTNT: Ol man bilong Efraim i bung na kisim ol samting bilong pait na ol i brukim
    wara Jordan na i go long taun Safon. Ol i go tokim Jepta olsem, “Bilong wanem
    yupela i brukim wara na yupela i go pait long ol Amon na yupela i no singautim
    mipela i go wantaim yupela? Harim. Nau bai mipela i kukim yu wantaim haus bilong
    yu.”
  hau-SA: Mutanen Efraim suka tattaro mayaƙansu, suka haye zuwa Zafon suka cewa Yefta,
    “Don me ka tafi ka yaƙi Ammonawa ba ka gayyace mu ba? Za mu ƙone gidanka a kanka.”
  uig-LAT: 'Lékin Efraimiylar bolsa topliship Zafon terepke ötüp Yeftahqa soal qoyup:
    — Sen Ammoniylar bilen jeng qilghili barghiningda némishqa bizni bille bérishqa
    chaqirmaysen? Emdi biz öyüngni özüng bilen qoshup otta köydürüwétimiz, — dédi.'
  nde-nde: Abantu bako-Efrayimi babiza amabutho abo, bachaphela eZafoni basebesithi
    kuJeftha, “Kungani wena wayakulwa lama-Amoni ungasibizanga ukuba sihambe lawe
    na? Sizakutshisela endlini yakho.”
  ton-ton: Pea naʻe fakakātoa fakataha ʻakinautolu ʻe he kau tangata ʻo ʻIfalemi,
    ʻonau ʻalu atu ki he potu tokelau, ʻonau pehē kia Sefita, “Ko e hā naʻa ke ʻalu
    ai ki he fānau ʻa ʻAmoni ke tau, ka naʻe ʻikai te ke ui kimautolu ke tau ō mo
    koe? Te mau tutu ho fale ʻi ʻolunga ʻiate koe.”
  ces-1613: 'Shromáždili se pak muži Efraim, a přešedše k straně půlnoční, řekli k
    Jefte: Proč jsi vyšel k boji proti Ammonitským, a nepovolal jsi nás, abychom šli
    s tebou? Dům tvůj i tebe ohněm spálíme.'
  eng-WMB: The men of Ephraim were gathered together, and passed northward; and they
    said to Jephthah, “Why did you pass over to fight against the children of Ammon,
    and didn’t call us to go with you? We will burn your house around you with fire!”
  tam-TCV: 'எப்பிராயீம் மனிதர் தங்கள் படைகளைக் கூட்டிக்கொண்டு சாபோனைக் கடந்துவந்து
    யெப்தாவிடம் சொன்னதாவது: “எங்களையும் உன்னுடன் அழைத்துக்கொண்டு போகாமல் நீ ஏன் அம்மோனியருடன்
    சண்டையிடப்போனாய்? உன்னை வீட்டிற்குள் வைத்து உன் வீட்டை எரிக்கப்போகிறோம்” என்றார்கள்.'
  ceb-ULB: Miabot ang tawag sa kalalakin-an sa Efraim; miagi sila sa Zafon ug miingon
    kang Jepta, “Nganong milakaw ka man sa pagpakig-away batok sa katawhan sa Ammon
    nga wala magtawag kanamo nga mokuyog kanimo? Sunogon namo ang imong balay uban
    kanimo.”
  pol-UBG: 'Potem zebrali się mężczyźni Efraimici i wyruszyli na północ, po czym powiedzieli
    do Jeftego: Dlaczego poszedłeś walczyć przeciwko synom Ammona, a nas nie wezwałeś,
    abyśmy poszli z tobą? Spalimy ogniem twój dom nad tobą.'
  urd-GVU: عمونیوں پر فتح کے بعد افرائیم کے قبیلے کے آدمی جمع ہوئے اور دریائے یردن
    کو پار کر کے اِفتاح کے پاس آئے جو صفون میں تھا۔ اُنہوں نے شکایت کی، ”آپ کیوں ہمیں
    بُلائے بغیر عمونیوں سے لڑنے گئے؟ اب ہم آپ کو آپ کے گھر سمیت جلا دیں گے!“
  deu-1912: 'Und die von Ephraim kamen zuhauf und gingen mitternachtwärts und sprachen
    zu Jephthah: Warum bist du in den Streit gezogen wider die Kinder Ammon und hast
    uns nicht gerufen, daß wir mit dir zögen? Wir wollen dein Haus samt dir mit Feuer
    verbrennen.'
  kan-2017: ಎಫ್ರಾಯೀಮ್ಯರು ಒಟ್ಟಿಗೆ ಸೇರಿಕೊಂಡು ಯೊರ್ದನ್ ನದಿಯನ್ನು ದಾಟಿ ಉತ್ತರದಿಕ್ಕಿನಲ್ಲಿರುವ
    ಚಾಫೋನಿಗೆ ಹೋಗಿ ಯೆಪ್ತಾಹನಿಗೆ, “ನೀನು ಅಮ್ಮೋನಿಯರ ಸಂಗಡ ಯುದ್ಧಕ್ಕೆ ಹೋಗುವಾಗ ನಮ್ಮನ್ನು ಯಾಕೆ
    ಕರೆಯಲಿಲ್ಲ? ಈಗ ನಾವು ನಿನ್ನನ್ನೂ ನಿನ್ನ ಮನೆಯನ್ನೂ ಸುಟ್ಟುಬಿಡುತ್ತೇವೆ” ಅಂದರು.
  yap-yap: Pi pumo’on nu Efraim e ra fal’egned rograd ni fan ko mael; rabad ra th’abed
    fare Lul’ ni Jordan ngranod nga Zafon marbad ra ga’argad ngak Jefthah, “Mang ni
    kamth’ab fare mathil ni ngam cham ngak piyu Ammon ni dam piningmad nggu uned ngom?
    Nggu urfiyed e naun nga daken lolgem!”
  hlt-MCSB: Ephraim hlang neh tlangpuei la aka kat te a hueh tih Jephthah taengah,
    “Ammon ca rhoek vathoh thil ham na kat vaengah balae tih nang neh aka pongpa hmaih
    ham kaimih khaw nang khue pawh. Te dongah na im neh namah te hmai neh kang hoeh
    uh ni,” a ti nah.
  mdy-ETH: ዔፕሬኤሜ ዓሳ ዖሎም ጊኢጊንቲ ዮርዳኖሴ ዎሮና ፒንቂ ፃፖኔ ሄላዖ ዮፕታኣሄ ኮይላ፦ «ዓሞኦኔ ዓሶ ዖላኒ ኑ ኮይሊና
    ኔ ዴንዳዖ ኑና ኔ ዓይጎሮ ዔኤሊባኣይ? ሃሢ ኔኤኒ ኔኤኮ ማኣሮይዳ ዓኣንቴ ታሚ ኑ ኔጊዳ ዓጋንዳኔ!» ጌዔኔ።
  twi-ASANTE: 'Efraim abusuakuo no boaboaa akodɔm ano twa kɔɔ Safon. Wɔde nkra yi
    kɔmaa Yefta: “Adɛn enti na woansoma ammɛka ankyerɛ yɛn sɛ yɛmmɛboa mo nko ntia
    Amonfoɔ? Yɛrebɛhye wo ne wo fie nyinaa pasaa!”'
  eng-WEBU: The men of Ephraim were gathered together, and passed northward; and they
    said to Jephthah, “Why did you pass over to fight against the children of Ammon,
    and didn’t call us to go with you? We will burn your house around you with fire!”
  wal-wal: Efireema asai olaa baanau xeegettidi, Yorddaanoosa SHaafaa pinnidi, Xafoona
    giyo katamaa gakkido wode, Yofttaaha, “Amoonata olanau zawaa pinnada baidda, nenaara
    baanaadan aissi nuna xeesabeikkii? Nuunikka ne keettaa ne bolli taman xuuggana”
    yaagidosona.
  spa-PDDPT: 'Entonces los varones de Efraín fueron convocados, cruzaron hacia Safón
    y dijeron a Jefté: ¿Por qué fuiste a luchar contra los hijos de Amón y no nos
    llamaste para ir contigo? ¡Incendiaremos tu casa contigo dentro!'
  gun-gun: 'Ha''e ramo Efraim regua avakue oenoĩmbaa rã oje''oipa Zafom katy. Ha''e
    vy aipoe''i okuapy Jefté pe: — Mba''e re tu Amom kuery rovai repu''ã aguã reo
    jave norerenoĩ ore avi nderupive roo aguã? Roapy ''rã ndero, ha''e py reĩ teri
    reve.'
  agu-BL: 'Ej itzun bantz, tircunin tzun yi e'' yaj yi xonl Efraín cwe''n chimolol
    quibtz, nin tzun e'' icy''tz wi yi a'' yi na bi''aj Jordán. Sbejnin tzun e'' bene''ntz
    kale atit yi tnum yi na bi''aj Zafón, nintzun cyaltz tetz Jefté: —¿Nxac qui mital
    sketz ko at ibembil tan oyintzi'' scye''j yi e'' amonita? Ja klo'' kaben tzite''j
    tan oyintzi''. ¡Tan tu'' yi ya''tz maban tz''ocopon k''a''kl aca''l ka''n ncha''tz
    aẍ cẍocopon ka''n tul tan atz''e''e''n! che''ch tzun bantz tetz Jefté.'
  ilo-ULB: Napaayaban dagiti lallaki iti Efraim; limmasatda iti Safon ket kinunada
    kenni Jefte, “Apay a limmasatka a makiranget kadagiti tattao ti Ammon ket saannakami
    nga inayaban a kumuyog kenka? Iramandaka iti balaymo a puoran. ”
  kpg-kpg: Nia daane Ephraim e hagatogomaalia e heebagi; digaula ne hula gi Zaphon
    laa lodo di monowai Jordan, ga helekai gi Jephthah, “Goodou e aha ala e loomoi
    belee heebagi gi digau Ammon ge hagalee gahi gimaadou belee hula i godou muli?
    Gimaadou gaa dudu doo hale gi lala i hongo do libogo!”
  uig-ARA: 'لېكىن ئەفرائىمىيلار بولسا توپلىشىپ زافون تەرەپكە ئۆتۈپ يەفتاھقا سوئال
    قويۇپ: ــ سەن ئاممونىيلار بىلەن جەڭ قىلغىلى بارغىنىڭدا نېمىشقا بىزنى بىللە بېرىشقا
    چاقىرمايسەن؟ ئەمدى بىز ئۆيۈڭنى ئۆزۈڭ بىلەن قوشۇپ ئوتتا كۆيدۈرۈۋېتىمىز، ــ دېدى.'
  sus-sus: Efirami xɛmɛe naxa e malan, e Yurudɛn igiri. E to Sefon li, e naxa a fala
    Yefite bɛ, «Munfe ra i sigaxi Amonikae gerede, i mu muxu xili alako won birin
    xa siga? Muxu fama tɛ nan sade i xa banxi ma, wo birin xa gan.»
  pon-2006: Sounpei en Epraim ko ahpw kaunopada ong mahwen; re kotehla Pillap Sordan
    kolahng Sapon oh ndaiong Sepda, “Dahme komw kotehkihla irepen sahpw en pwe komwi
    en mahweniong mehn Ammon kan, ke ahpw sohte ekerkin kiht pwe se en iang komwi?
    Se pahn isikala tehnpasomwien pohmwi.”
  ksd-ksd: 'Ma ra tarai Epraim dia ga vut guvai, ma dia ga vana ta ra matana labur;
    ma dia ga biti tai Iepta: Ari u ga vana pi avat a varubu ma ra tarai Amon, ta
    ra ava pa u ga ting pa avet upi dat? Avet a tun vue u ma ra kubam ma ra iap.'
  tur-YTC: 'Efraimliler toplanıp kuzeye doğru geçtiler ve Yeftah''a dediler: “Neden
    Ammon''un çocuklarıyla savaşmak için geçtin de seninle birlikte gitmemiz için
    bizi çağırmadın? Çepeçevre senin üzerine evini ateşle yakacağız!”'
  grc-BRENT: Καὶ ἐβόησεν ἀνὴρ Ἐφραὶμ, καὶ παρῆλθαν εἰς Βοῤῥᾶν, καὶ εἶπαν πρὸς Ἰεφθάε,
    διατί παρῆλθες παρατάξασθαι ἐν υἱοῖς Ἀμμὼν, καὶ ἡμᾶς οὐ κέκληκας πορευθῆναι μετὰ
    σοῦ; τὸν οἶκόν σου ἐμπρήσομεν ἐπὶ σὲ ἐν πυρί.
  ind-AYT: Orang Efraim dikerahkan, lalu mereka menyeberang ke Zafon, dan berkata
    kepada Yefta, “Mengapa engkau menyeberang untuk berperang melawan keturunan Amon
    tanpa memanggil kami untuk maju menyertaimu? Kami akan membakar rumahmu dengan
    api.”
  nya-nya: Gulu la nkhondo la fuko la Efereimu linayitanidwa ndipo anawolokera ku
    Zafoni nakafunsa Yefita kuti, “Nʼchifukwa chiyani unawoloka kukachita nkhondo
    ndi Aamoni osatiyitana kuti tipite nawe? Ife tikutenthera mʼnyumba mwakomu.”
  hrv-hrv: Uto se skupiše ljudi od Efrajimova plemena, prijeđoše Jordan put Safona
    i rekoše Jiftahu. “Zašto si išao u boj protiv Amonaca a nas nisi pozvao da idemo
    s tobom? Spalit ćemo ti kuću i tebe!”
  mps-mps: Te Efraim hani bidi dabe sisinama, tama te hwįbo doado bage selama, tama
    augwali te wę Jordan nogelama, tama te Safonba pali. Augwali pelama, Jeptabolo
    te tiwai po wagi pali, “Magi baso dage te ąį nogelama, tama dagego te Amon dabe
    dali hwįgi peyu, tama dagego da i olama, tama dage dali pomainogo yai meniwe?
    Odiąo! Megi te dago nage me te naga be dali domainu sia ulaibao,” wali.
  tpi-tpi: Ol man bilong Efraim i bung na kisim ol samting bilong pait na ol i brukim
    wara Jordan na i go long taun Safon. Ol i go tokim Jepta olsem, “Bilong wanem
    yupela i brukim wara na yupela i go pait long ol Amon na yupela i no singautim
    mipela i go wantaim yupela? Harim. Nau bai mipela i kukim yu wantaim haus bilong
    yu.”
  dan-1931: 'Derpå stævnedes Efraimitterne sammen, og de drog nordpå; og de sagde
    til Jefta: “Hvorfor drog du i Kamp mod Ammonitterne uden at opfordre os til at
    gå med? Nu brænder vi Huset af over Hovedet på dig!”'
  vie-OVCB: 'Người Ép-ra-im huy động quân đội rồi vượt Sông Giô-đan đến Xa-phôn. Họ
    gửi thông điệp này cho Giép-thê: “Tại sao khi đi đánh Am-môn, ông không gọi chúng
    tôi tham chiến? Chúng tôi sẽ đốt nhà ông, luôn cả ông trong ấy!”'
  guj-2017: એફ્રાઇમના માણસો એકત્ર થઈને યર્દન નદી પાર કરીને ઉત્તરના ઝફોન નગર તરફ ગયા.
    તેઓએ યિફતાને કહ્યું, “તું આમ્મોનીઓની વિરુદ્ધ લડવા ગયો ત્યારે તારી સાથે જવા માટે
    તેં અમને કેમ બોલાવ્યા નહિ? અમે તને તારા ઘરમાં પૂરીને આગ લગાડીશું.”
  pon-2006A: Sounpei en Epraim ko ahpw kaunopada ong mahwen; re kotehla Pillap Sordan
    kolahng Sapon oh ndaiong Sepda, “Dahme komw kotehkihla irepen sahpw en pwe komwi
    en mahweniong mehn Ammon kan, ke ahpw sohte ekerkin kiht pwe se en iang komwi?
    Se pahn isikala tehnpasomwien pohmwi.”
  por-BRBSL: 'Os homens de Efraim foram reunidos e passaram para o norte; e disseram
    a Jefté: “Por que você passou para lutar contra as crianças de Ammon, e não nos
    chamou para irmos com você? Vamos queimar sua casa ao seu redor com fogo”!'
  cth-cth: Ephraim teh cungtalah king a kamkhueng awh. Zaphon pâtam hoi a cei awh
    teh, Jephthah koevah, bangkongmaw Ammonnaw tuk hanelah na kamthaw navah, kai hai
    na coun van hoe vaw. Na imnaw hmai ngeng na sawi pouh han atipouh.
  twi-twi: 'Efraim abusuakuw no boaboaa asraafo ano twa kɔɔ Safon. Wɔde nkra yi kɔmaa
    Yefta: “Adɛn nti na woansoma ammɛka ankyerɛ yɛn sɛ yɛmmɛboa mo nko ntia Amonfo?
    Yɛrebɛhyew wo ne wo fi nyinaa pasaa!”'
  hlt-hlt: Ephraim hlang neh tlangpuei la aka kat te a hueh tih Jephthah taengah,
    “Ammon ca rhoek vathoh thil ham na kat vaengah balae tih nang neh aka pongpa hmaih
    ham kaimih khaw nang khue pawh. Te dongah na im neh namah te hmai neh kang hoeh
    uh ni,” a ti nah.
  tbz-SIM: 'Diyiè mɑrì kɛ̀ Efɑdɑimmu kɔbɛɛ tíí nkɛ́nɛi, kɛ́séntɛ́ kukó nkɛ́kɔtɛ Sɑfɔ̃ɔ̃,
    kɛ́nɑ́kɛ́ Sɛfutee kɛ dɔ̀: Dɛ̀ dòmmɛ kɑ̀ɑ kɔ̀tɛ kɛ dokɛ́nɛ̀ Amɔniibɛ bɑ́ ɑ í ti
    yu kɛ̀ ti bo dɑ teennɛ̀? Ti yóó cɔ́ummu ɑ cĩ́ɛ̃̀tɛ̀ kɛ́ dɑ wɛ̃nnɛ́nɛ̀.'
  msy-2020: Ezɨ Efraimɨn anabamɨn adarazi uari akuvagha mɨdorozim damuasa, mɨdorozir
    biziba inigha Jordanɨn Fanem giregha vongɨn otogha, Safonɨn nguibar ekiamɨn zui.
    Me ghua kamaghɨn Jepta mɨgei, “Nɨ Amonia ko mɨsoghasa Jordanɨn Fanem girɨgha vongɨn
    zuir dughiamɨn, nɨ en dɨman aghua? Nɨ oragh, bizir kam bangɨn, e datɨrɨghɨn nɨ
    ko nɨn dɨpenim dapongam.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Ɩfǝlɑyim nyǝ́mɑ kʋlɑɑ nɑ pɑ́ tɛsɩ Yɑɑtɑnɩ nɑ pɑ́ polo Sɑfɔŋ, nɑ
    pɑ́ tɔ́ Yɛfɛtɛ sɩ: Pepe tɔɔ kɛ́ n polɑɑ nɑ ń yoonɑ Amoni nyǝ́mɑ kɛ nyɑ́ tike nɑ
    ń tɑ́ yɑɑ-tʋ sɩ tǝ́ tʋ-ŋ niŋ? Mpʋ tɔ, tɩɩ sɔ nyɑ́ tǝyɑɣɑ kɛ kɔkɔ.'
  azb-azb: 'Efrayimlilər yığılaraq Safona gedib İftaha dedilər: «Sən nəyə görə Ammon
    övladları ilə döyüşə çıxıb bizi özünlə getməyə çağırmadın? Buna görə biz səni
    də, evini də yandıracağıq».'
  eng-DBY: And the men of Ephraim were called together, and passed over northwards,
    and said to Jephthah, Why didst thou pass over to fight against the children of
    Ammon, and didst not call us to go with thee? We will burn thy house upon thee
    with fire.
  hin-2017: तब एप्रैमी पुरुष इकट्ठे होकर सापोन को जाकर यिप्तह से कहने लगे, “जब तू
    अम्मोनियों से लड़ने को गया तब हमें संग चलने को क्यों नहीं बुलवाया? हम तेरा घर
    तुझ समेत जला देंगे।”
  eng-YLT: And the men of Ephraim are called together, and pass over northward, and
    say to Jephthah, 'Wherefore has thou passed over to fight against the Bene-Ammon,
    and on us hast not called to go with thee? thy house we burn over thee with fire.'
  eng-WYC-2017: And, lo! dissension rose in Ephraim; for they, that passed toward
    the north, said to Jephthah, Why wentest thou to battle against the sons of Ammon,
    and wouldest not call us, that we should go with thee. Therefore we shall burn
    thine house.
  eng-WMBB: The men of Ephraim were gathered together, and passed northward; and they
    said to Jephthah, “Why did you pass over to fight against the children of Ammon,
    and didn’t call us to go with you? We will burn your house around you with fire!”
  urd-GVH: अम्मोनियों पर फ़तह के बाद इफ़राईम के क़बीले के आदमी जमा हुए और दरियाए-यरदन
    को पार करके इफ़ताह के पास आए जो सफ़ोन में था। उन्होंने शिकायत की, “आप क्यों हमें
    बुलाए बग़ैर अम्मोनियों से लड़ने गए? अब हम आपको आपके घर समेत जला देंगे!”
  rug-rug: Va namanama sari na tinoni pa butubutu Iparemi pude varipera; karovia rini
    sa Ovuku Zodani meke la pa Zaponi meke zama la koe Zepita, “Na vegua ke lopu tepa
    gami goi pude luligo, meke karovia goi sa voloso meke la varipera koari na tinoni
    Amoni? Kaqu sulu gore nia gami pa batumu sa mua vetu!” gua si arini.
  gaz-gaz: Namoonni Efreem walitti qabamanii Daafoon ceʼuudhaan Yiftaan, “Ati yeroo
    Amoonota loluuf baatetti maaliif akka nu si faana deemnuuf nu hin waamne? Nu mana
    kee sirratti gubna” jedhaniin.
  fra-LSG: 'Les hommes d’Éphraïm se rassemblèrent, partirent pour le nord, et dirent
    à Jephthé: Pourquoi es-tu allé combattre les fils d’Ammon sans nous avoir appelés
    à marcher avec toi? Nous voulons incendier ta maison et te brûler avec elle.'
  yal-yal: Efirami kaane yi e malan e siga Safon taani a faladeni Yefeta xa, e naxa,
    “Nanfera i danguxi, i siga Amonine yɛngɛdeni i mi a fala nxu xa en birin yi siga?
    Nxu waxi ɛ nun i ya banxin gan feni.”
  haw-1868: A KOAKOA mai la na kanaka o ka Eperaima, a hele ae la i ka aoao akau,
    i aku la ia Iepeta, No ke aha la oe i hele aku e kaua aku i na mamo a Amona, aole
    kii mai ia makou e hele pu me oe? E puhi ana makou i kou hale i ke ahi maluna
    ou.
  arb-NAV: 'وَجَهَّزَ سِبْطُ أَفْرَايِمَ جَيْشاً، وَتَقَدَّمُوا شِمَالاً نَحْوَ زَفُونَ
    قَائِلِينَ لِيَفْتَاحَ: «لِمَاذَا انْطَلَقْتَ لِمُحَارَبَةِ الْعَمُّونِيِّينَ
    مِنْ غَيْرِ أَنْ تَدْعُوَنَا لِلانْضِمَامِ إِلَيْكَ؟ لِنُحْرِقَنَّ عَلَيْكَ بَيْتَكَ
    بِالنَّارِ».'
  ewe-ewe: Efraim ƒe viwo ƒo ƒu aʋakɔ aɖe nu ɖe Zafɔn eye woɖo du ɖe Yefta be, “Nu
    ka ta mèyɔ mí be míakpe ɖe ŋuwò esi nèwɔ aʋa kple Amonitɔwo o? Míele dzo tɔ ge
    wò aƒe ɖe dziwò!”
  eng-LEE: And the men of Ephraim were called together, and went northward, and said
    unto Yiphthach, Wherefore didst thou pass over to fight against the children of
    'Ammon, and didst not call for us to go with thee? thy house will we burn over
    thee with fire.
  asm-FB: তাৰ পাছত ইফ্ৰয়িমৰ বংশৰ লোকসকলে গোট খাই সৈন্যসকলক মাত দিলে, তাৰ পাছত নদী
    পাৰহৈ চাফোন চহৰলৈ গৈ যিপ্তহক ক’লে, “কিয় তুমি অম্মোনৰ লগত যুদ্ধ কৰিবলৈ আমাক মতা
    নাই বা আমাৰ সহায় বিচাৰা নাই? আমি তোমাৰ সৈতে তোমাৰ ঘৰো জুইৰে পুৰিম”।
  sus-A: عٍقِرَ مِ شّمّيٍ نَشَ عٍ مَلَن، عٍ يُرُدّن عِفِرِ. عٍ تٌ سٍقٌن لِ، عٍ نَشَ
    عَ قَلَ يٍقِتٍ بّ، «مُنقٍ رَ عِ سِفَشِ عَمٌنِكَيٍ فٍرٍدٍ، عِ مُ مُشُ شِلِ عَلَكٌ
    وٌن بِرِن شَ سِفَ؟ مُشُ قَمَ تّ نَن سَدٍ عِ شَ بَنشِ مَ، وٌ بِرِن شَ فَن.»
  fra-SBL: 'Les hommes d''Éphraïm se rassemblèrent et passèrent au nord. Ils dirent
    à Jephté : « Pourquoi es-tu passé pour combattre les enfants d''Ammon, et ne nous
    as-tu pas appelés pour t''accompagner ? Nous allons brûler par le feu ta maison
    autour de toi ! ».'
  hbo-hbo: וַיִּצָּעֵק֙ אִ֣ישׁ אֶפְרַ֔יִם וַֽיַּעֲבֹ֖ר צָפֹ֑ונָה וַיֹּאמְר֨וּ לְיִפְתָּ֜ח
    מַדּ֣וּעַ ׀ עָבַ֣רְתָּ ׀ לְהִלָּחֵ֣ם בִּבְנֵי־עַמֹּ֗ון וְלָ֙נוּ֙ לֹ֤א קָרָ֙אתָ֙
    לָלֶ֣כֶת עִמָּ֔ךְ בֵּיתְךָ֕ נִשְׂרֹ֥ף עָלֶ֖יךָ בָּאֵֽשׁ׃
  kik-kik: Na rĩrĩ, andũ a Efiraimu magĩcookanĩrĩria ikundi ciao cia ita, na makĩringa
    mũrĩmo wa Zafoni makĩĩra Jefitha atĩrĩ, “Wathiire kũhũũrana na Aamoni na ndwatwĩtire
    tũthiĩ nawe nĩkĩ? Tũgũgũcina hamwe na nyũmba yaku.”
  fra-NCL: 'Les hommes d’Ephraïm, s’étant rassemblés, passèrent vers Saphon et dirent
    à Jephté : « Pourquoi es-tu allé combattre les fils d’Ammon, sans nous avoir appelés
    à marcher avec toi ? Nous allons brûler sur toi ta maison. »'
  cek-AK: Ephraim kaminawk loe nawnto amkhueng o moe, aluek bangah caeh o; Jepthah
    khaeah, tipongah kaicae kawk ai ah Ammon kaminawk tuk hanah na caeh loe? Nangmah
    hoi nawnto na im to hmai hoiah kang thlaek pae o han boeh, tiah a naa o.
  cuk-cuk: 'Efraín-dulemar e-sordamar-guagwar-urbisad, Jeftéʼgi gwisguegar. Efraín-sordamar
    Jordán-diwargi obaksamargu, Zafón-neggweburse nonimalad. Agine, Jeftéʼga weyob
    sogdemalad: —¿Ibiga yogasaar be anmar-owisossuli Amón-dulemargi be bila-onosa?
    Ar anmar bemarba namarmogoenad ¡Anmarse be-neg ogumaklesunnoe, bese-bakar be-ogumaklegoed!'
  uig-CYR: 'Лекин Әфраимийлар болса топлишип Зафон тәрәпкә өтүп Йәфтаһқа соал қоюп:
    — Сән Аммонийлар билән җәң қилғили барғиниңда немишкә бизни биллә беришқа чақирмайсән?
    Әнди биз өйүңни өзүң билән қошуп отта көйдүрүветимиз, — деди.'
  tel-2017: ఎఫ్రాయిమీయులు సమకూడి “నువ్వు ఉత్తరదిక్కుకు వెళ్లి అమ్మోనీయులతో యుద్ధం
    చెయ్యడానికి బయలుదేరినప్పుడు నీతో కలిసి వెళ్ళడానికి మమ్మల్ని ఎందుకు పిలవలేదు? నువ్వు
    కాపురముంటున్న నీ ఇంటిని అగ్నితో కాల్చేస్తాం” అని యెఫ్తాతో అన్నారు.
  hat-BSA: 'Alò, fis a Éphraïm yo te rasanble. Yo te travèse vè Tsaphon e te di a
    Jephethé: “Poukisa ou te travèse pou batay avèk fis Ammon yo san rele nou pou
    ale avèk ou? Nou va brile kay ou sou ou.”'
  kos-kos: Mwet Ephraim elos akola in mweun, na elos fahla sasla Infacl Jordan ac
    som nu Zaphon ac fahk nu sel Jephthah, “Efu ku kom som mweuni mwet Ammon ac tia
    suli kut? Kut ac esukak lohm sum an nu fom!”
  hbo-WLC: וַיִּצָּעֵק֙ אִ֣ישׁ אֶפְרַ֔יִם וַֽיַּעֲבֹ֖ר צָפ֑וֹנָה וַיֹּאמְר֨וּ לְיִפְתָּ֜ח
    מַדּ֣וּעַ ׀ עָבַ֣רְתָּ ׀ לְהִלָּחֵ֣ם בִּבְנֵי־עַמּ֗וֹן וְלָ֙נוּ֙ לֹ֤א קָרָ֙אתָ֙
    לָלֶ֣כֶת עִמָּ֔ךְ בֵּיתְךָ֕ נִשְׂרֹ֥ף עָלֶ֖יךָ בָּאֵֽשׁ׃
  ibo-ibo: Mgbe ahụ, ndị Ifrem kpọkọtara ndị agha ha na Zafọn zigara Jefta ozi sị
    ya, “Gịnị mere ị kpọghị anyị ka anyị bịa nyere gị aka ịlụso ndị Amọn agha? Anyị
    na-abịa iwere ọkụ irechapụ gị na ezinaụlọ gị.”
  ory-ory: ଏଥିଉତ୍ତାରେ ଇଫ୍ରୟିମ ଲୋକମାନେ ଏକତ୍ର ହୋଇ ଉତ୍ତର ଦିଗକୁ ଗମନ କଲେ, ପୁଣି ସେମାନେ ଯିପ୍ତହଙ୍କୁ
    କହିଲେ, “ତୁମ୍ଭେ ଅମ୍ମୋନ-ସନ୍ତାନଗଣ ବିରୁଦ୍ଧରେ ଯୁଦ୍ଧ କରିବାକୁ ପାରି ହେବା ବେଳେ ତୁମ୍ଭ ସଙ୍ଗେ
    ଯିବା ପାଇଁ ଆମ୍ଭମାନଙ୍କୁ କାହିଁକି ଡାକିଲ ନାହିଁ? ଆମ୍ଭେମାନେ ତୁମ୍ଭ ଉପରେ ତୁମ୍ଭ ଘର ଅଗ୍ନିରେ
    ଦଗ୍ଧ କରିବା।”
  chk-chk: Iwe, ekewe re Efraim ra kö pwe repwe feila maun. Ra feila pekilan ewe chanpupu
    Jortan ren Safon o üreni Jefta, “Pwota ka feila pekila o maun ngeni chon Amon,
    nge kosap kökkörikem pwe aipwe etuk? Aipwe kenukelong lon imwom.”
  rop-rop: Wal ola men brom Ifreiyim klen bin gitwail langa Jeftha, en deibin majurrumap
    miselp blanga fait langa Jeftha en im solja olabat, en deibin krosim det Jodan
    Riba, en deibin go langa det taun gulum Seifan, en deya na deibin dalim Jeftha,
    “Wotfo yu nomo bin jingat langa melabat blanga album yu go en fait langa detlot
    Emanait pipul? Wal melabat garra kilim yu ded en barnimap yu haus, dumaji yu nomo
    jingat langa melabat blanga album yu.”
  ukr-1871: 'Поскликалися ж Ефраїмії й двинули вони од півночі та промовили до Ефтая:
    Чого се ти ходив на війну проти Аммонїїв, та й не покликав нас із собою? Оце ж
    пустимо з димом твій будинок вкупі з тобою.'
  deu-1951: 'Aber die Männer von Ephraim versammelten sich und zogen nach Zaphon und
    sprachen zu Jephtah: Warum bist du wider die Kinder Ammon in den Streit gezogen
    und hast uns nicht gerufen, daß wir mit dir zögen? Wir wollen dein Haus samt dir
    mit Feuer verbrennen!'
  eng-JPS: 'And the men of Ephraim were gathered together, and passed to Zaphon; and
    they said unto Jephthah: ''Wherefore didst thou pass over to fight against the
    children of Ammon, and didst not call us to go with thee? we will burn thy house
    upon thee with fire.'''
  srp-1865: 'A ljudi od plemena Jefremova skupiše se, i prešavši na sjever rekoše
    Jeftaju: zašto si išao u boj na sinove Amonove a nas nijesi pozvao da idemo s
    tobom? spaliæemo ognjem dom tvoj i tebe.'
  lug-lug: Abasajja ba Efulayimu ne bayitibwa okusomoka okulaga mu Zafoni. Ne bagamba
    Yefusa nti, “Lwaki wagenda okulwanyisa abaana ba Amoni, n’otatuyita kugenda naawe?
    Tugenda kukwokera mu nnyumba yo.”
  heb-heb: ויצעק איש אפרים ויעבר צפונה ויאמרו ליפתח מדוע עברת להלחם בבני עמון ולנו
    לא קראת ללכת עמך ביתך נשרף עליך באש׃
  ben-IRV: পরে ইফ্রয়িমের লোকেরা জড়ো হয়ে সাফোনে গেল; তারা যিপ্তহকে বলল, “তোমার সঙ্গে
    যেতে আমাদেরকে না ডেকে তুমি অম্মোনীয়দের সঙ্গে যুদ্ধ করতে কেন (যর্দ্দন নদী) পার
    হয়ে (যেফন) নগরে গিয়েছিলে? আমরা তোমাকে শুদ্ধ তোমার বাড়ি আগুন দিয়ে পুড়িয়ে
    দেব।”
  pan-pan: ਇਫ਼ਰਾਈਮ ਦੇ ਲੋਕ ਇਕੱਠੇ ਹੋ ਕੇ ਸਾਪੋਨ ਵੱਲ ਗਏ ਅਤੇ ਯਿਫ਼ਤਾਹ ਨੂੰ ਕਿਹਾ, “ਜਦ ਤੂੰ ਅੰਮੋਨੀਆਂ
    ਨਾਲ ਲੜਾਈ ਕਰਨ ਨੂੰ ਪਾਰ ਗਿਆ ਤਾਂ ਸਾਨੂੰ ਕਿਉਂ ਨਹੀਂ ਬੁਲਾਇਆ ਤਾਂ ਜੋ ਅਸੀਂ ਵੀ ਤੇਰੇ ਨਾਲ ਜਾਂਦੇ?
    ਹੁਣ ਅਸੀਂ ਤੇਰੇ ਘਰ ਨੂੰ ਤੇਰੇ ਨਾਲ ਫੂਕ ਦਿਆਂਗੇ।”
  mya-JVB: ဧဖရိမ် အမျိုးသား တို့သည် စည်းဝေး ၍ မြောက် သို့ ချီ သွားလျှင် ၊ ယေဖသ အား
    သင်သည် ငါ တို့ကို မ ခေါ် ဘဲ၊ အမ္မုန် အမျိုးသား တို့ကို အဘယ်ကြောင့် တိုက် ခြင်းငှါ
    သွား သနည်း။ သင့် အိမ် ကို သင့် အပေါ် မှာ မီးရှို့ မည်ဟု ဆို ကြသော်၊
  hmo-hmo: Eparaima taudia ese edia tuari gaudia idia abia, idia toreisi, Ioridane
    Sinavai idia hanaia, Sapona dekenai idia lao, Iepeta idia gwau henia, idia gwau,
    “Badina dahaka Amono taudia tuari henia totona sinavai oi hanaia, to oi ese ai
    oi boiria lasi, ai danu do ita lao totona? Kamonai, ai ese oiemu ruma do ai gabua
    ore, bona oi danu!”
  urd-urd: तब इफ़्राईम के लोग जमा' होकर उत्तर की तरफ़ गए और इफ़्ताह से कहने लगे कि
    जब तू बनी 'अम्मून से जंग करने को गया तो हम को साथ चलने को क्यूँ न बुलवाया? इसलिए
    हम तेरे घर को तुझ समेत जलाएँगे।
  rus-SYN: 'Ефремляне собрались и перешли в Севину и сказали Иеффаю: для чего ты ходил
    воевать с Аммонитянами, а нас не позвал с собою? мы сожжем дом твой огнем и с
    тобою вместе.'
  bqc-SIM: 'Ɛflaiũ buiↄ kↄ̃ kã̀aa, aa bùa swawa aa gɛ̀ Zafↄ̃, ↄ̃ aa ò Zɛfɛteɛ:
    Bↄ́yãi n gɛ n zĩkà ń Amↄniↄ, mɛ́ ni wá sísi wà gɛnnↄo ni? Wá tɛsↄ̃ma ń
    n kpɛ́o sãnuɛ.'
  tcz-CHONGTHU: Hiche jouchun Ephraim mipihon asepaiteu achom khommun Jordan vadung
    apal galkaijun Zaphon geijin acheuvin Jepthah kommah thupo leho thu athotnun hitin
    aseijun ahi, “Ammon mitetoh kisat dinga nakon uva chu ipi dinga neihin koulou
    uham? Nanghi na intoh kahallhah thading nahi” atiuvin ahi.
  mar-mar: सर्व एफ्राइमी लोक एकत्र झाले आणि यार्देन नदी पार करून उत्तरेस साफोन नगरात
    जाऊन इफ्ताहाला म्हणाले, “तू अम्मोनी लोकांविरुद्ध लढायला गेलास, तेव्हा आम्हांला
    का बोलावले नाहीस? आम्ही तुझ्यासह घराला आग लावून जाळून टाकू.”
  qub-qub: 'Efraín trïbu runacunaga parlacurcur Jordán mayuta chimparan. Zafón marcaman
    chayaycärir Jeftëta niran: «¿Imanirtaj gamcunallaga nogacunata mana willamayllapa
    aywashcanqui Amón runacunawan pillyaj? Chaypitami wasintinta rupachishayqui.»'
  hat-hat: 'Lè sa a, moun branch fanmi Efrayim yo reyini ansanm, yo janbe lòt bò larivyè
    Jouden, y'' al lavil Zafon. Yo di Jefte konsa: -Poukisa ou travèse al goumen ak
    moun Amon yo san ou pa rele nou ale avè ou? Se poutèt sa, nou pral boule kay ou
    a sou ou.'
  eng-BSB: Then the men of Ephraim assembled and crossed the Jordan to Zaphon. They
    said to Jephthah, “Why have you crossed over to fight the Ammonites without calling
    us to go with you? We will burn your house down with you inside!”
  tod-tod: 'Efelayime wolodai ma zunuiti ti ɠaalɛɛni ba, ti Zuludɛn ɓudɛ, ti li Safon,
    ti ɠɛni Zɛfetee ma: «Leeni vaa zu è leʋegai, è li, è kɔɔi ʋɛɛ Amɔn nuiti ba,
    è la gi lolini, gi ʋa ʋilɛ è ʋolu? Gá pɔ gi ɗa-ʋɛlɛi ɠala, gi è ɓɔ ba, è
    ɠala.»'
  eng-WEBPB: The men of Ephraim were gathered together, and passed northward; and
    they said to Jephthah, “Why did you pass over to fight against the children of
    Ammon, and didn’t call us to go with you? We will burn your house around you with
    fire!”
  kbq-kbq: Hagi Efraemi vahe'mo'za sondia vahe'zmia nezmavre'za Jodani tina takahe'za
    Safoni nevu'za amanage hu'za Jeptantega kea atrageno vu'ne. Jodani tima takahenka
    Amoni vahe'ma hahuzmante'naku'ma nevunka, nahigenka kea hanketa kagra'enena vuta
    hara ome osu'none? Hagi e'inama hu'naku menina nonka'ane kagri'enena teve taginteta
    huvazisunkenka tasagegahane.
  nhe-BL: 'Teipa nopa hueyi familia Efraín mosentilijque isoldados huan panoque ica
    norte huan quiilhuijque Jefté: ―¿Para tlen tiyajqui tiquintehuito nopa amonitame
    huan ax intechnotztejque para ma tiyaca mohuaya? Tojuanti tijtlamitlatise mochaj
    huan ta nojquiya.'
  gub-BL: Eparai izuapyapyr uzemono'og zeàmàtyry'ymaw pe oho pà wà kury. Wahaw Zotàw
    yrykaw wà. Uhem ywaz rehe Zapon tawhu huwake wà. Uze'eg oho Zepite pe wà. — Màràzàwe
    tuwe na'urerenoz kwaw Amon izuapyapyr waàmàtyry'ym mehe ne. Uruikwahy newe kury.
    A'e rupi urumunyk putar tata neràpuz rehe kury. Ukaz paw putar nehe. Eremàno putar
    ipupe ikaz mehe nehe, i'i izupe wà.
  eng-DRA: 'But behold there arose a sedition in Ephraim. And passing towards the
    north, they said to Jephte: When thou wentest to fight against the children of
    Ammon, why wouldst thou not call us, that we might go with thee? Therefore we
    will burn thy house.'
