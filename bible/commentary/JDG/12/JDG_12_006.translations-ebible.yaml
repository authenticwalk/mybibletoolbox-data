verse: JDG.012.006
translations:
  mal-C: അവർ അയാളോട്, “ശിബ്ബോലെത്ത്” എന്നു പറയാൻ ആവശ്യപ്പെടും. അത് അയാൾക്ക് ശരിയായി
    ഉച്ചരിക്കാൻ കഴിയാത്തതുകൊണ്ട് അയാൾ, “സിബ്ബോലെത്ത്” എന്നു പറയും. അപ്പോൾ അവർ അയാളെ
    പിടിച്ച് യോർദാന്റെ കടവുകളിൽവെച്ച് കൊല്ലും; അങ്ങനെ നാൽപ്പത്തീരായിരം എഫ്രയീമ്യർ
    ആ ദിവസങ്ങളിൽ വധിക്കപ്പെട്ടു.
  deu-TKW: 'so geboten sie ihm: Sage einmal “Schibboleth”! Sagte er dann “Sibboleth”,
    weil er nicht darauf achtete, es richtig auszusprechen, so ergriffen sie ihn und
    hieben ihn an den Jordanfurten zusammen. So fielen damals aus Ephraim 42000.'
  lin-lin: 'bazalaki kosenga ete aloba : « Shiboleti ; » soki alobi : « Siboleti, »
    mpo ete akoki te koloba yango malamu, bazalaki kokanga ye mpe koboma ye na esika
    oyo bakatisaka Yordani na makolo. Na tango wana, babomaki bato ya Efrayimi nkoto
    tuku minei na mibale.'
  eng-LSV: that they say to him, “Now say, Shibboleth”; and he says, “Sibboleth,”
    and is not prepared to speak right—and they seize him, and slaughter him at the
    passages of the Jordan, and there fall at that time, of Ephraim, forty-two chiefs.
  eng-GNV: 'Then said they vnto him, Say nowe Shibboleth: and he said, Sibboleth:
    for he could not so pronounce: then they tooke him, and slewe him at the passages
    of Iorden: and there fel at that time of the Ephraimites two and fourtie thousand.'
  eng-WEBSTER: 'Then said they to him, Say now Shibboleth: and he said Sibboleth:
    for he could not frame to pronounce it right. Then they took him, and slew him
    at the passages of Jordan. And there fell at that time of the Ephraimites forty
    and two thousand.'
  nhw-BL: huajca quinyejyecosquíaj sintla melahuac amo nopona ehuaj. Huan para quimatise
    catli melahuac, quinnahuatiyayaj ma quiijtoca nopa camanali “Shibolet”. Huan sintla
    amo huelisquíaj quitenquixtise cuali huan san quiijtosquíaj “Sibolet”, huajca
    quimatisquíaj para nelía Efraín ehuani. Huan sintla eliyayaj Efraín ehuani, huajca
    quinitzquiyayaj huan quinmictiyayaj nopona nechca hueyatl Jordán. Huan quej nopa
    quiniximatque huan quinmictijque 42 mil Efraín tlacame.
  swh-ONEN: walimwambia, “Sawa, sema ‘Shibolethi.’ ” Iwapo alitamka, “Sibolethi,”
    kwa sababu hakuweza kutamka hilo neno sawasawa, walimkamata na kumuua hapo kwenye
    vivuko vya Yordani. Waefraimu 42,000 waliuawa wakati huo.
  bba-bba: kpɑ bu nɛɛ, ǹ n mɛn nɑ, ɑ ɡeruo ɑ nɛɛ, Kibolɛti. Kpɑ u nɛɛ Gibolɛti. Domi
    Efɑrɑimu be, bɑ ku rɑ kpĩ bu ɡere dee dee. Sɑnɑm mɛyɑ Gɑlɑdiɡii be, bɑ koo nùn
    sɛ̃re yɑnde bu sɑkɑ Yuudɛnin tɔbu mi. Ben tɑɑ bi sɔɔ, Efɑrɑimubɑ nɔrɔbun subɑ
    weeru kɑ yiruwɑ (42.000) bɑ ɡu.
  eng-KJVCPB: 'then said they unto him, Say now Shibboleth: and he said Sibboleth:
    for he could not frame to pronounce it right. Then they took him, and slew him
    at the passages of Jordan: and there fell at that time of the Ephraimites forty
    and two thousand.'
  luo-luo: to negiwachone ni mondo owach ni Shiboleth. To kane ok onyal luongo wachno
    maber, mi oluonge mana ni Siboleth, to negimake mi ginege e dho wath miyorogo
    aora Jordan. Jo-Efraim alufu piero angʼwen gariyo nonegi odiechiengno.
  meu-meu: idia ma eto “Aogwa Shibboleth”. Bena ia na eto “Sibboleth”, badina be igwaurai-maorona
    na malana se heḡereḡere. Bena e dabaia tao, e alaia mase, Ioridane sinavaina ena
    turu-hanai gabudia ai. Una negana ai Efraim taudia gerebu-hani daha-ma e mase.
  npi-ULB: अनि तिनीहरूले त्यसलाई भन्थे, “शिब्बोलेत भन्,” र उसले “सिब्बोलेत” भन्यो
    भने (किनकि उसले त्यो शब्द सही उच्‍चारण गर्न सक्दैनथियो), तब गिलादीहरूले त्यसलाई
    समाउँथे र उसलाई यर्दनको जँघारहरूमा मार्थे । त्यस बेला एफ्राइमका बयालिस हजार जना
    मारिए ।
  yor-yor: wọ́n ó wí fún un pé, “Ó dá à wí pé ‘Ṣibolẹti.’ ” Tí ó bá ní, “Sibolẹti,”
    torí pé kò ní mọ̀ ọ́n pé dáradára, wọ́n á mú un wọn, a sì pa á ni à bá wọ odò
    Jordani. Àwọn ará Efraimu tí wọn pa ní àkókò yìí jẹ́ ẹgbẹ̀rún méjìlélógójì (42,000)
    ọkùnrin.
  emp-NTPO: '@see-verse:JDG.012.005'
  ind-ind: mereka akan menyuruh dia mengucapkan “Syibolet.” Jika orang itu mengucapkan
    “Sibolet,” dengan logat Efraim, maka orang Gilead akan menangkap dia dan membunuhnya
    di tempat penyeberangan. Pada waktu itu 42.000 orang Efraim mati dibunuh.
  pes-OPCB: 'آنگاه از او می‌خواستند بگوید: «شبولت.» ولی او می‌گفت: «سبولت.» و از این
    راه می‌فهمیدند که او افرایمی است، زیرا افرایمی‌ها، «ش» را «س» تلفظ می‌کردند. پس
    او را می‌گرفتند و در کنار گذرگاههای اردن می‌کشتند. به این ترتیب چهل و دو هزار
    نفر افرایمی به دست مردم جلعاد کشته شدند.'
  tgl-ULB: 'Sa ganun sasabihin nila sa kaniya, “Sabihing: “Shibolet.” At kung sinabi
    niyang “Sibolet” (dahil hindi niya mabigkas ang salita ng tama), huhulihin at
    papatayin siya ng mga taga-Galaad sa tawiran ng Jordan. Apatnapu''t dalawang libong
    taga-Efraim ang namatay sa panahong iyon.'
  hui-hui: Í̠na mini Sihibolede lahanda bia, lalu laga laga bini. Ani layagola o biagome
    Sibolede layagua agali ogoni ibu la ko hayagome ibu Eberaimialida lo manda bialu
    tigua minu yania howa balu homelaga bini. Gileadali tigua ani laga bialu howa
    iba doma edene biaga wiagoria Eberaimiali daosini dege pira mariani kira (42,000)
    bibahende bo wahai hene.
  mya-mya: ဧ​ဖ​ရိမ်​ပြည်​သား​တစ်​စုံ​တစ်​ယောက်​သည် ထွက်​မြောက်​နိုင်​ရန် မြစ်​ကို​ဖြတ်​ကူး​ခွင့်​တောင်း
    ခံ​သည့်​အ​ခါ​တိုင်း​ဂိ​လဒ်​ပြည်​သား​တို့ က``သင်​သည်​ဧ​ဖ​ရိမ်​ပြည်​သား​လော'' ဟု
    မေး​စစ်​၏။ ``မ​ဟုတ်​ပါ'' ဟု​ဆို​လျှင်``ရှိ​ဗော လက်'' ဟူ​သော​စ​ကား​ကို​ဆို​စေ​၏။
    သို့​ရာ တွင်​အ​ကယ်​၍​ထို​သူ​သည်​စ​ကား​ကို ပီ​သ​စွာ​မ​ပြော​နိုင်​ဘဲ``သိ​ဗော​လက်''
    ဟု ဆို​ခဲ့​သော်​သူ့​အား​ဖမ်း​ဆီး​၍​ယော်​ဒန် မြစ်​ကူး​ရာ​အ​ရပ်​၌​သတ်​ကြ​သည်။ ထို
    စစ်​ပွဲ​၌​ဧ​ဖ​ရိမ်​ပြည်​သား​လေး​သောင်း နှစ်​ထောင်​ကျ​ဆုံး​ရ​ကြ​လေ​သည်။
  bod-N: དེ་དག་གིས་ཁོ་ལ། ཁྱོད་ཀྱིས་ཤིབ་པོ་ལེད་ཅེས་སྨྲོས་ཤིག་ཅེས་སྨྲས་པ་དང་། ཨེ་ཕཱར་ཡིམ་པས་དེ་གསལ་པོར་སྨྲ་མ་ནུས་པར་སིབ་པོ་ལེད་ཅེས་སྨྲས་པས།
    གིལ་ཨད་པས་ཁོ་བཟུང་སྟེ་ཡོར་དན་གཙང་པོའི་རབ་ཁ་ནས་བསད་ཅིང་། དུས་དེར་ཨེ་ཕཱར་ཡིམ་པ་མི་བཞི་ཁྲི་ཉིས་སྟོང་བསད་དོ།
    །
  sna-sna: vaiti, “Zvakanaka, iti, ‘Shibhoreti.’ ” Kana akati, “Sibhoreti” nokuda
    kwokuti akanga asingagoni kureva shoko iro zvakanaka, vaimubata vomuuraya pamazambuko
    eJorodhani. Zviuru makumi mana nezviviri zvavaEfuremu zvakaurayiwa panguva iyoyo.
  spa-BLM: 'entonces le decían: “Ahora di ‘Shibboleth’;” y él decía “Sibboleth”; pues
    no lograba pronunciarlo correctamente, entonces lo agarraban y lo mataban en los
    vados del Jordán. En ese momento cayeron cuarenta y dos mil de Efraín.'
  cac-cac: 'syalan eb'' aj Galaad chi'' d''a eb'' icha tic: “Xibolet”, xe chi an̈,
    xchi eb''. Tato “Sibolet” xchi eb'', syalelc''ochi to yin̈tilal Efraín eb'', yujto
    man̈ vach''oc tz''aj yalan eb''. Icha chi'' tz''aj syamchajelta eb'', smiljicham
    eb'' d''a sti'' a'' Jordán chi'' yuj eb'' aj Galaad chi''. 42 mil val eb'' vinac
    d''a yin̈tilal Efraín ix cham ta''.'
  swh-ULB: basi watamwambia, Sema Shiboleth. Na kama akisema 'Sibboleth' (kwa maana
    hakuweza kutamka neno hilo kwa usahihi), Wagileadi watamkamata na kumwua kwenye
    mabwawa ya Yordani. Waefraimu elfu arobaini waliuawa wakati huo.
  bel-bel: 'Яны казалі яму: «скажы: «шыбалет», а ён казаў: «сыбалет», і ня мог інакш
    вымавіць. Тады яны, узяўшы яго, заколвалі каля пераправы церазь Ярдан. І загінула
    тым часам зь Яфрэмавых сорак дзьве тысячы.'
  deu-ELBBK: 'so sprachen sie zu ihm: Sage doch: Schibboleth! Und sagte er: Sibboleth,
    und brachte es nicht fertig, richtig zu sprechen, dann ergriffen sie ihn und schlachteten
    ihn an den Furten des Jordan. Und es fielen in jener Zeit von Ephraim 42.000.'
  mbb-OT: ne ibpekaǥi zan sikandin te lalag he “Shibolit,” su is menge tig-Efraim,
    kenè dan metau he egkagi zuen. Ne zutun egketuusan ke hustu ve he kenà sikandin
    tig-Efraim. Ne emun kenà utew egkeuntul is kegkaǥi zin te “Shibolit,” edekepen
    dan ne edhimetayan dan dutun mismu te repasan diyà te Wahig he Jordan. Ne zutun
    he timpu 42,000 is nepatey he tig-Efraim.
  mal-2015: അവർ അവനോടു ശിബ്ബോലെത്ത് എന്നു പറക എന്നു പറയും; അതു അവന്നു ശരിയായി ഉച്ചരിപ്പാൻ
    കഴിയായ്കകൊണ്ടു അവൻ സിബ്ബോലെത്ത് എന്നു പറയും. അപ്പോൾ അവർ അവനെ പിടിച്ചു യോർദ്ദാന്റെ
    കടവുകളിൽവെച്ചു കൊല്ലും; അങ്ങനെ ആ കാലത്തു എഫ്രയീമ്യരിൽ നാല്പത്തീരായിരംപേർ വീണു.
  rmc-rmc: 'akor leske phenenas: „Phen Šibolet!“ Te ov phenďahas „Sibolet“, bo na
    džanelas te phenel mištes oda lav, akor les chudenas a murdarenas pre oda than,
    khatar pes delas te predžal prekal o Jordan. Akor mule le Efrajimčanendar 42 000
    murša.'
  pes-OPV: 'پس او رامی گفتند: بگو شبولت، و او می‌گفت سبولت، چونکه نمی توانست به درستی
    تلفظ نماید، پس او را گرفته، نزد معبرهای اردن می‌کشتند، و در آن وقت چهل و دو هزار
    نفر از افرایم کشته شدند.'
  ron-1924: 'атунч ый зичяу: „Ей бине, зи.” Ши ел зичя, кэч ну путя сэ-л спунэ бине.
    Атунч, бэрбаций Галаадулуй ыл апукау ши-л жунгияу лынгэ вадуриле Йорданулуй. Астфел
    ау перит ын время ачея патрузечь ши доуэ де мий де бэрбаць дин Ефраим.'
  ben-OBCV: তখন তারা বলত “ঠিক আছে, বলো ‘শিব্বোলেৎ।’ ” সে যদি বলত, “সিব্বোলেৎ,” যেহেতু
    সেই শব্দটি সে ঠিকঠাক উচ্চারণ করতে পারত না, তখন তারা তাকে ধরে জর্ডন নদীর পারঘাটেই
    হত্যা করত। সেই সময় 42,000 ইফ্রয়িমীয়কে হত্যা করা হল।
  som-som: waxay ku odhan jireen, Bal waxaad tidhaahdaa Shibboled, markaasuu odhan
    jiray, Sibboled, waayo, taas odhaahdeeda qummaati uma uu odhan karin; markaasay
    intay qabsadaan ku dili jireen meelihii Webi Urdun laga gudbi jiray; oo wakhtigaas
    waxaa reer Efrayim ka dhintay laba iyo afartan kun.
  lat-VUC: 'interrogabant eum: Dic ergo Scibboleth, quod interpretatur Spica. Qui
    respondebat: Sibboleth: eadem littera spicam exprimere non valens. Statimque apprehensum
    jugulabant in ipso Jordanis transitu. Et ceciderunt in illo tempore de Ephraim
    quadraginta duo millia.'
  eng-ASVBT: 'then said they unto him, Say now Shibboleth; and he said Sibboleth;
    for he could not frame to pronounce it right: then they laid hold on him, and
    slew him at the fords of the Jordan. And there fell at that time of Ephraim forty
    and two thousand.'
  ita-1885: 'No, i Galaaditi gli dicevano: Deh! di'' Scibbolet; ma egli diceva: Sibbolet;
    e non accertava a profferir dirittamente. Ed essi lo prendevano, e lo scannavano
    a'' passi del Giordano. Così in quel tempo caddero morti di Efraim quarantaduemila
    uomini.'
  eng-LXXUP: 'Then they said to him, Say now Stachys; and he did not rightly pronounce
    it so: and they took him, and slew him at the fords of Jordan; and there fell
    at that time of Ephraim two and forty thousand.'
  eng-ULB: 'then they would say to him, “Say: Shibboleth,” and if he said “Sibboleth”
    (for he could not pronounce the word correctly), the Gileadites would seize him
    and kill him at the fords of the Jordan. Forty-two thousand Ephraimites were killed
    at that time.'
  spa-VBL: 'le decían: “Di Shibboleth”. Y los que eran de Efraín, dirían“Sibboleth”
    porque ellos no podían pronunciarlo bien, y así los agarrarían y los matarían
    allí en los vados del Jordán. Un total de 42.000 fueron asesinados en esa ocasión.'
  fra-_FOB: 'Alors ils lui disaient: Eh bien, dis: Shibboleth (fleuve); et il disait
    Sibboleth, sans faire attention à bien prononcer; alors, le saisissant, ils le
    mettaient à mort aux gués du Jourdain. Il périt en ce temps-là quarante-deux mille
    hommes d''Éphraïm.'
  mal-mal: അവർ അവനോട് “ശിബ്ബോലെത്ത് “എന്ന് പറയാൻ പറയും; അത് അവന് ശരിയായി ഉച്ചരിക്കുവാൻ
    കഴിയായ്കകൊണ്ട് അവൻ “സിബ്ബോലെത്ത് “എന്ന് പറയും. അപ്പോൾ അവർ അവനെ പിടിച്ച് യോർദ്ദാന്റെ
    കടവുകളിൽവച്ച് കൊല്ലും; അങ്ങനെ ആ കാലത്ത് എഫ്രയീമ്യരിൽ നാല്പത്തീരായിരംപേർ മരിച്ചുവീണു.
  urd-GVR: to Jiliyād ke mard kahte, “To phir lafz ‘shibbolet’ boleṅ.” Agar wuh Ifrāīmī
    hotā to is ke bajāe “sibbolet” kahtā. Phir Jiliyādī use pakaṛ kar wahīṅ mār ḍālte.
    Us waqt kul 42,000 Ifrāīmī halāk hue.
  suz-BL: गिलाद ङा मुरपुकीमी “मो हना, शिब्‍बोलेथ देनो” देंबाक्‍मा बाक्‍त। मिनु मेकोमी
    ठीक पा देंने मचाप्‍थु “सिब्‍बोलेथ” देंतेक्‍म हना, मेकेर ग्‍याइश्‍शा यर्दन आ नेक्‍था
    साइक्‍बाक्‍मा बाक्‍त। मेना एफ्राइम आ थर ङा मुर ४२ हजार साइक्‍चा पुंइसमा बाक्‍त।
  ita-1927: “Ebbene, di’ Scibboleth”; e quello diceva “Sibboleth”, senza fare attenzione
    a pronunziar bene; allora lo pigliavano e lo scannavano presso i guadi del Giordano.
    E perirono in quel tempo quarantaduemila uomini d’Efraim.
  ckb-ckb: 'پێیان دەگوت: «باشە بڵێ ”شیبۆلەت.“» ئەویش دەیگوت: «سیبۆلەت،» چونکە بە تەواوی
    نەیدەتوانی وشەکە دەرببڕێت. ئینجا دەیانگرت و لە تەنکاییەکانی ڕووباری ئوردون دەیانکوشت.
    لەو کاتەدا چل و دوو هەزار لە ئەفرایم کوژران.'
