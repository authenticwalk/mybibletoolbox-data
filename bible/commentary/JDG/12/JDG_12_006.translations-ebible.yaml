  ind-AYT: mereka berkata kepadanya, “Coba katakan, ‘syibolet.’” Jika dia berkata,
    “sibolet,” dia tidak mengucapkannya dengan benar sehingga mereka akan menyembelihnya
    di dekat tempat penyeberangan Sungai Yordan itu. Pada waktu itu, empat puluh dua
    ribu orang Efraim tewas.
  nya-nya: Ndiye amamuwuza kuti, “Nena kuti ‘Shiboleti.’ ” Tsono munthuyo akanena
    kuti Siboleti popeza samatha kutchula bwino mawuwa, ankamugwira ndi kumupha pomwepo
    pa madooko a mtsinje wa Yorodani. Nthawi imeneyo anaphedwa Aefereimu 42,000.
  hrv-hrv: 'oni bi mu kazali: “Hajde reci: Šibolet!” On bi rekao: “Sibolet” jer nije
    mogao dobro izgovoriti. Oni bi ga tada uhvatili i pogubili na jordanskim plićacima.
    Tako je poginulo četrdeset i dvije tisuće ljudi iz Efrajimova plemena.'
  mps-mps: “Teda nago tama po wao,” obaso, “Sihibolet,” wali. Tama agai te “Sibolet”
    po obaso da, te augwaligo aga pageabi elama, tama ela muani, magi baso meni, agai
    te po dolo nogi isąbaso tiali. Tama augwaligo te tiwai ela pelama, tama te bidi
    umabo 42,000 te Efraim hani bidi dabe te wę nogebo madi no munama ela silali.
  tpi-tpi: “Orait yu tok, ‘Sihibolet.’” Na sapos dispela man i no inap kolim stret
    dispela tok, na em i tok “Sibolet”, orait ol i save em i man bilong Efraim, na
    ol i holimpas em na kilim em i dai. Long dispela pasin ol Gileat i kilim 42,000
    man bilong Efraim long ol ples bilong brukim wara.
  dan-1931: 'sagde de til ham: “Sig Sjibbolet!” Og når han da sagde Sibbolet, fordi
    han ikke kunde udtale Ordet rigtigt, greb de ham og huggede ham ned ved Jordans
    Vadesteder. Ved den Lejlighed faldt 42.000 Efraimitter.'
  vie-OVCB: 'thì họ sẽ bảo người ấy nói: “Si-bô-lết.” Nếu người ấy đến từ Ép-ra-im,
    người ấy sẽ nói “Xi-bô-lết,” vì người Ép-ra-im không thể phát âm chính xác. Rồi
    họ sẽ bắt và giết người ấy tại chỗ cạn của sông Giô-đan. Có tổng cộng 42.000 người
    Ép-ra-im bị giết trong thời gian ấy.'
  guj-2017: તો તેઓ તેને એવું કહેત કે, “શિબ્બોલેથ’ બોલ.” અને જો તે “શિબ્બોલેથ,” બોલે
    તો તે ઓળખાઈ જાય કેમ કે તે આ શબ્દોનો યોગ્ય ઉચ્ચાર કરી શકતો ન હતો. તેથી ગિલ્યાદીઓ
    તેને પકડી અને તેને યર્દનનાં કિનારે મારી નાખત. તે સમયે બેતાળીસ હજાર એફ્રાઇમીઓને
    મારી નાખવામાં આવ્યા.
  pon-2006A: re pahn kin ndahng en kin nda, “Dipoled.” Ahpw e pahn kin nda, “Tipoled,”
    pwehki ar sis sohte mwahu ong lepin mahsen wet. Irail eri pahn kin koledi oh kemehla
    wasao. Ni ahnsowo mehn Epraim pahkid riemen kamakamala.
  por-BRBSL: então eles lhe disseram, “Agora diga 'Shibboleth;'” e ele disse “Sibboleth”;
    pois ele não conseguiu pronunciá-lo corretamente, então eles o apreenderam e o
    mataram nos vaus do Jordão. Naquele momento, quarenta e dois mil de Efraim caíram.
  cth-cth: ahnimouh koe Shibboleth telah dei haw atipouh awh navah, ahnimanaw ni Sibboleth
    ati awh toteh, kacaicalah dei panuek awh hoeh. Telah hoiyah a man awh teh, Jordan
    tui rakanae koe a thei awh. Hot patetlah tui a rakanae koe Ephraim hah 42000 touh
    a thei awh.
  twi-twi: wɔka kyerɛ no se, ɔnka “Sibolet.” Sɛ ofi Efraim a, ɔka, “Sibolet,” Efisɛ
    nnipa a wofi Efraim no ntumi nka saa asɛm no yiye. Sɛ ɛba saa a, na wɔakyere no
    akokum no wɔ Asubɔnten Yordan aworoe so hɔ. Enti Efraimfo mpem aduanan abien na
    wokunkum wɔn saa bere no.
  hlt-hlt: Tedae anih te, “Thingpae ti mai,” a ti na uh dongah hmantang la a thui
    ham coeng pawt tih, “Cangyang ni,” a ti. Te phoeiah anih te a tuuk uh tih Jordan
    lamkai ah a ngawn uh. Te vaeng hnin ah Ephraim thawng sawmli panit te a cungku
    sak.
  tbz-SIM: 'Bɛ̀ dɔ̀ wèe bɛ́i nkɛ dɔ̀: Sibodɛɛ. Kòò yĩ: Cibodɛɛ. Kɛ í nɑ kɛ bɛ́i ndɛ
    kó ditɑnnùù weti weti bɛ̀ɛ ò pĩ nkɛ́féútɛ́ kukó nSuditɛ̃ɛ̃ borɛ̀. Kɛ̀ bɛ̀ɛ kuɔ
    Efɑdɑimmu kɔbɛ sikɔupípísìnɑ̀ɑ̀ nɛ̀ sikɔupísìdɛ́ (42000) dɛ mɔ̀nnì.'
  msy-2020: “Aria nɨ mɨkɨm, ‘Sihibolet.’ ” Eghtɨ gumazir kam deragh ziar kam dɨponan
    kogh, suam, “Sibolet,” eghtɨ me fogh suam kar Efraimɨn adarazir gumazir mam, egh
    me an suiragh a mɨsueghtɨ an aremegham. Me kamaghɨn amua ghua Jordanɨn Fanem gɨra
    iza, otivir tuavir akabar pɨgha, Efraimɨn adarazir 42,000plan gumazibav soghezɨ
    me ariaghire.
  dop-dop: 'Ɩlɛ pɑ tɔmɩ-ɩ sɩ: Mpʋ tɔ, yɔɣɔtɩ sɩ cipolɛtɩ. Ɩlɛnɑ ɩ́lɛ́ ɩ́ pǝntɩ sɩ
    sipolɛtɩ. Mpi tɔ, pɛlɛ pɑɑ pǝsǝɣɩ hǝtɛ ntɛ tǝ yɑɑʋ kɛ teitei. Ɩ pǝntǝɣɩ mpʋ, ɩlɛnɑ
    pɑ́ kʋ-ɩ kpɑkpɑɑ kɛ Yɑɑtɑnɩ tǝtɛsǝlɛ tǝnɑ. Ɩfǝlɑyim yǝlɑɑ iyisi nɩɩlɛ nɑ nɑɑlɛ
    (42000) sǝpǝnɑ tǝnɑɣɑ wɑɑtʋ ɩnɩ.'
  azb-azb: o zaman ona «bir “şibbolet” de görək» deyərdilər. O da kəlməni doğru söyləyə
    bilməyib «sibbolet» deyərdi. Onda Gileadlılar onu tutub İordan çayının keçidlərində
    öldürərdi. Həmin dövrdə Efrayimlilərdən qırx iki min nəfər qırıldı.
  eng-DBY: Then they said to him, Say now Shibboleth! and he said, Sibboleth, and
    did not manage to pronounce [it] rightly. Then they took him, and slaughtered
    him at the fords of the Jordan. And there fell at that time of Ephraim forty-two
    thousand.
  hin-2017: तो वे उससे कहते, “अच्छा, शिब्बोलेत कह,” और वह कहता, “सिब्बोलेत,” क्योंकि
    उससे वह ठीक से बोला नहीं जाता था; तब वे उसको पकड़कर यरदन के घाट पर मार डालते थे।
    इस प्रकार उस समय बयालीस हजार एप्रैमी मारे गए।
  eng-YLT: that they say to him, 'Say, I pray thee, Shibboleth;' and he saith, 'Sibboleth,'
    and is not prepared to speak right — and they seize him, and slaughter him at
    the passages of the Jordan, and there fall at that time, of Ephraim, forty and
    two chiefs.
  eng-WYC-2017: they asked him, Say thou therefore Shibboleth, which is interpreted,
    an ear of corn. Which answered, Sibboleth, and he might not bring forth an ear
    of corn by the same letter. And anon they took and strangled him in that passing
    over of Jordan; and two and forty thousand men of Ephraim felled down in that
    time.
  eng-WMBB: then they said to him, “Now say ‘Shibboleth;’” and he said “Sibboleth”;
    for he couldn’t manage to pronounce it correctly, then they seized him and killed
    him at the fords of the Jordan. At that time, forty-two thousand of Ephraim fell.
  urd-GVH: तो जिलियाद के मर्द कहते, “तो फिर लफ़्ज़ ‘शिब्बोलेत’ बोलें।” अगर वह इफ़राईमी
    होता तो इसके बजाए “सिब्बोलेत” कहता। फिर जिलियादी उसे पकड़कर वहीं मार डालते। उस
    वक़्त कुल 42,000 इफ़राईमी हलाक हुए।
  rug-rug: si kaqu tozi nia rini si asa, pude zama “Shiboleti”. Ba be zama si asa
    “Siboleti,” gua, si kaqu tuqe vagia rini si asa koa keke ri na karokarovoana koasa
    Ovuku Zodani, meke va matea vasina, ura lopu boka poza valeania sa sa pozapoza.
    Koasa totoso asa, si ari ka made ṉavulu rua tina tie pa Iparemi si va matei rini.
  gaz-gaz: isaan, “Gaarii dha; ati, ‘Shiiboleeti’ jedhi” jedhaniin. Yoo inni, “Siiboleeti”
    jedhe, sababii inni qajeelatti “Shiiboleeti” jechuu hin dandeenyeef qabanii malkaawwan
    Yordaanos irratti isa ajjeesu. Yeroo sanatti namoota Efreem kuma afurtamii lamatu
    ajjeefame.
  fra-LSG: 'Ils lui disaient alors: Hé bien, dis Schibboleth. Et il disait Sibboleth,
    car il ne pouvait pas bien prononcer. Sur quoi les hommes de Galaad le saisissaient,
    et l’égorgeaient près des gués du Jourdain. Il périt en ce temps-là quarante-deux
    mille hommes d’Éphraïm.'
  yal-yal: 'Nayi, e yi a falama a xa nɛn, e naxa, “Xuini ito fala: Xiboleti.” Koni,
    na kanna fan yi a falama nɛn, a naxa, “Siboleti” bayo a mi yi nɔɛ a falɛ a kiini.
    Nayi, Galadi kaane yi a suxuma nɛn, e yi a kɔɛ raxaba Yurudɛn baan dɛ. Na waxatini,
    e yi muxu wuli tonge naanin muxu wuli firin naxɔri Efirami yi.'
  haw-1868: Alaila, olelo mai lakou ia ia, E i iho oe, Sehiboleta. I mai la kela,
    Siboleta; no ka mea, aole hiki ia ia ke olelo pololei pela. Alaila hoopaa lakou
    ia ia, a pepehi no ma na ahua o Ioredane. Ia manawa haule na kanaka o Eperaima,
    he kanahakumamalua tausani.
  arb-NAV: 'كَانُوا يَطْلُبُونَ مِنْهُ أَنْ يَقُولَ: «شِبُّولَتْ» فَيَقُولُ: «سِبُّولَتْ»
    مِنْ غَيْرِ أَنْ يَتَحَفَّظَ فِي لَفْظِهَا لَفْظاً صَحِيحاً، فَيَقْبِضُونَ عَلَيْهِ
    وَيَذْبَحُونَهُ عَلَى مَخَاوِضِ الأُرْدُنِّ. فَقُتِلَ فِي ذَلِكَ الْوَقْتِ مِنْ
    أَفْرَايِمَ إِثْنَانِ وَأَرْبَعُونَ أَلْفاً.'
  ewe-ewe: wogblɔna nɛ be, “Enyo, gblɔ be, ‘Tsibolet.’ ” Ekema ne amea gblɔ be, “Siblet”
    elabena mate ŋu ayɔ nya Tsibolet nyuie o la, wolénɛ wunɛ le Yɔdan ƒe tɔtsoƒe la.
    Wowu Efraimtɔ akpe blaene-vɔ-eve le ɣe ma ɣi me.
  eng-LEE: Then said they unto him, Do say, Shibboleth; but when he said, Sibboleth,
    and was not able to pronounce it correctly, they laid hold of him and slew him
    on the passages of the Jordan; and there fell at that time of the Ephraimites
    forty and two thousand.
  asm-FB: তেতিয়া তেওঁলোকে কয়, ‘এবাৰ “শ্যিব্বোলেৎ” কোৱাচোন’; তেতিয়া ইফ্রয়িমৰ লোকসকলে
    শুদ্ধৰূপে উচ্চাৰণ কৰিব নোৱাৰি “চিব্বোলেৎ” বুলি ক’লেই, তেওঁলোকে ধৰি যৰ্দ্দনৰ পাৰৰ
    ঘাটত বধ কৰে। সেই সময়ত ইফ্ৰয়িমৰ বিয়াল্লিশ হাজাৰ লোকক হত্যা কৰা হ’ল।
  sus-A: فَلَدِكَيٍ مَن عَ قَلَمَ عَ بّ، «عَوَ، عَ قَلَ بَ ‹شِبٌلٍتِ›.» عٍقِرَ مِكَيٍ
    تٌ مُ قَتَ نَ قَلَدٍ، عٍ تَن نُ عَ قَلَمَ نّ، «كِبٌلٍتِ.» نَ كُي فَلَدِكَيٍ عَ
    كٌلٌنمَ نَ كَنيِ قِندِشِ عٍقِرَ مِكَ نَن نَ نَشَن وَ مَ عَ فِقٍ. عٍ عَ كْن نَشَبَمَ
    كٍرٍن نَ مّننِ يُرُدّن شُرٍ عِفِرِدٍ رَ. عٍقِرَ مِكَ مِشِ وُلُ تٌنفٌ نَانِ نُن
    قِرِن سْنتْ نَ كِ نّ.
  fra-SBL: 'alors ils lui disaient : « Maintenant, dis « Shibboleth » ; » et il répondait
    « Sibboleth », car il ne parvenait pas à le prononcer correctement, alors ils
    le saisissaient et le tuaient aux gués du Jourdain. A ce moment-là, quarante-deux
    mille Ephraïm tombèrent.'
  hbo-hbo: וַיֹּ֣אמְרוּ לֹו֩ אֱמָר־נָ֨א שִׁבֹּ֜לֶת וַיֹּ֣אמֶר סִבֹּ֗לֶת וְלֹ֤א יָכִין֙
    לְדַבֵּ֣ר כֵּ֔ן וַיֹּאחֲז֣וּ אֹותֹ֔ו וַיִּשְׁחָט֖וּהוּ אֶל־מַעְבְּרֹ֣ות הַיַּרְדֵּ֑ן
    וַיִּפֹּ֞ל בָּעֵ֤ת הַהִיא֙ מֵֽאֶפְרַ֔יִם אַרְבָּעִ֥ים וּשְׁנַ֖יִם אָֽלֶף׃
  kik-kik: makamwĩra atĩrĩ, “Nĩ wega, kiuge, ‘Shibolethu’.” Nake angĩoigire, “Sibolethu,”
    tondũ ndangĩahotire kũgweta kiugo kĩu wega, makamũnyiita na makamũũragĩra kũu
    mariũko-inĩ ma Rũũĩ rwa Jorodani. Aefiraimu 42,000 makĩũragwo ihinda-inĩ rĩu.
  fra-NCL: 'Ils lui disaient alors : « Eh bien, dis : Schibboleth. » Et il disait :
    « Sibboleth, » ne réussissant pas à bien prononcer. Ils le saisissaient alors
    et l’égorgeaient près des gués du Jourdain. Il périt en ce temps-là quarante-deux
    mille hommes d’Ephraïm.'
  cek-AK: toe nihcae mah, To tih nahaeloe Shiboleth, tiah thui ah, tiah a naa o. To
    naah Ephraim kami loe, Shiboleth, tiah thui thai ai, Sibboleth, tiah ni thui thaih;
    to pongah to kami to naeh o moe, Jordan vapui ah hum o. To tiah Ephraim kaminawk
    to sang quipali, sang hnetto a hum o.
  cuk-cuk: 'geb Galaad-sordamar ega sogdedamalad: “Degiirdi nabir. Emisgi be soge:
    ‘Shibolet.’ ” Siboletʼye-sogsale, soglegedyob bichulile, gasdamalad. Degi, Jordán-diwargi
    e-dukar-egwachadamalad. Deyob mili-dulabo-gakabo (42,000) Efraín-sordamar girgusmalad.'
  uig-CYR: 'улар униңға: — «Шиболәт» дегин! — дәйтти. Әгәр у киши натоғра тәләппуз
    қилип «сиболәт» дәп җавап берип қалса, улар уни тутуп Иордан дәриясиниң кечигиниң
    йенида өлтүрүветәтти. Шу тәриқидә шу вақитта қириқ икки миңчә Әфраимий өлтүрүлди.'
  tel-2017: అందుకతను “కాదు” అంటే, వాళ్ళు అతన్ని చూసి “షిబ్బోలెత్” అనే మాట పలకమన్నారు.
    అతడు పలకలేక “సిబ్బోలెత్” అని పలికితే, వాళ్ళు అతన్ని పట్టుకుని యొర్దాను రేవుల దగ్గర
    చంపేశారు. ఆ సమయంలో ఎఫ్రాయిమీయుల్లో నలభై రెండు వేల మంది చనిపోయారు.
  hat-BSA: 'alò, yo te di li: “Silvouplè, di ‘Shibboleth.’” Men li ta di: “Sibboleth”,
    paske li pa t kab pwononse li byen. Konsa, yo ta sezi li pou touye li nan kote
    pou janbe Jourdain an. Konsa, te tonbe nan lè sa a, karann-de-mil nan Efrayimit
    yo.'
  kos-kos: na elos ac sap elan fahk kas se inge, “Shibboleth.” Tuh el fin fahk “Sibboleth,”
    (ke sripen mwet Ephraim uh kofla fahkla suwohs kas sac) na mwet Gilead elos ac
    sruokya mwet sac ac unilya na insacn, ke soko sin inkanek in foroht forma ke Infacl
    Jordan. Mwet Ephraim angngaul luo tausin pa anwuki in pacl sac.
  hbo-WLC: וַיֹּ֣אמְרוּ לוֹ֩ אֱמָר־נָ֨א שִׁבֹּ֜לֶת וַיֹּ֣אמֶר סִבֹּ֗לֶת וְלֹ֤א יָכִין֙
    לְדַבֵּ֣ר כֵּ֔ן וַיֹּאחֲז֣וּ אוֹת֔וֹ וַיִּשְׁחָט֖וּהוּ אֶל־מַעְבְּר֣וֹת הַיַּרְדֵּ֑ן
    וַיִּפֹּ֞ל בָּעֵ֤ת הַהִיא֙ מֵֽאֶפְרַ֔יִם אַרְבָּעִ֥ים וּשְׁנַ֖יִם אָֽלֶף׃
  ibo-ibo: ha sịrị, “Ọ dị mma, kpọọ, ‘Shibolet.’ ” Ọ bụrụ na onye ahụ akpọ, “Sibolet,”
    nʼihi na ọ kpọpụtaghị mkpụrụ okwu ahụ nke ọma, ha na-akpụrụ ya gbuo ya na ngabiga
    mmiri Jọdan. Ọ bụ ọnụọgụgụ iri puku anọ, na puku abụọ ndị Ifrem ka e gburu mgbe
    ahụ.
  ory-ory: ତେବେ ସେମାନେ ତାହାକୁ କହିଲେ, କହ ତ “ଶିବ୍ବୋଲେତ୍‍” ତହିଁରେ ସେ କହିଲା, “ସିବ୍ବୋଲେତ୍‍,”
    କାରଣ ସେ ତାହା ଶୁଦ୍ଧ ରୂପେ ଉଚ୍ଚାରଣ କରି ପାରିଲା ନାହିଁ; ତେବେ ସେମାନେ ତାହାକୁ ଧରି ଯର୍ଦ୍ଦନ
    ଘାଟରେ ବଧ କଲେ; ଆଉ ସେହି ସମୟରେ ଇଫ୍ରୟିମର ବୟାଳିଶ ହଜାର ଲୋକ ମାରା ପଡ଼ିଲେ।
  chk-chk: ekewe re Kiliat ra üreni, “Kopwe apasa, ‘Shipolet.’” Nge are i a apasa,
    ‘Sipolet,’ pun esap tongeni anewenewaöchü ewe kapas, mürin ra turufi o niela arun
    petepeeten ewe chanpupu Jortan. Lon ena fansoun ra mäla faik me ruungeröü re Efraim.
  rop-rop: En wen imbin tok, “Nomo”, deibin oldei dalim im blanga tok, “Shiboleth”,
    en imbin oldei tok na, “Siboleth”, dumaji detlot Ifreiyim pipul nomo bin sabi
    hau blanga gulum det wed gudwei, en afta deibin oldei grebum im en kilim im ded
    deya gin. Lagijat na detlot Giliyad solja bin kilim 42,000 Ifreiyim solja ded.
  ukr-1871: 'То вони йому: А скажи ж: Шибболет, (колос), а він каже: Сибболет, бо
    не вмів доладу вимовити. От вони вхоплять його та й зітнуть на Йорданьському броду.
    Так полягло тодї Ефраїміїв сорок і дві тисячі.'
  deu-1951: 'so sprachen sie zu ihm: Sage doch: Schibbolet! Sprach er alsdann «Sibbolet»,
    weil er es nicht recht aussprechen konnte, so fingen sie ihn und töteten ihn an
    der Furt des Jordan, so daß zu der Zeit von Ephraim zweiundvierzigtausend fielen.'
  eng-JPS: 'then said they unto him: ''Say now Shibboleth''; and he said ''Sibboleth'';
    for he could not frame to pronounce it right; then they laid hold on him, and
    slew him at the fords of the Jordan; and there fell at that time of Ephraim forty
    and two thousand.'
  srp-1865: 'Onda mu rekoše: reci: Šibolet. A on reèe: Sibolet, ne moguæi dobro izgovoriti.
    Tada ga uhvatiše i zaklaše na brodu Jordanskom. I pogibe u ono vrijeme iz plemena
    Jefremova èetrdeset i dvije tisuæe.'
  lug-lug: Bwe yeegananga, nga bamugamba ayogere nti, “Shibbolesi.” Bwe yayogeranga
    nti, “Sibbolesi,” kubanga teyayinzanga kukyogera bulungi, ng’akwatibwa era ng’attibwa
    awo awasomokerwa ku Yoludaani. Mu biro ebyo, mu Efulayimu ne mufaamu abantu emitwalo
    ena mu enkumi bbiri.
  heb-heb: ויאמרו לו אמר נא שבלת ויאמר סבלת ולא יכין לדבר כן ויאחזו אותו וישחטוהו
    אל מעברות הירדן ויפל בעת ההיא מאפרים ארבעים ושנים אלף׃
  ben-IRV: সে যদি বলত, না, তবে তারা বলিত, “শিব্বোলেৎ” বল দেখি; সে বলত, “সিব্বোলেৎ,”
    কারণ সে ভালোভাবে তা উচ্চারণ করতে পারত না; তখন তারা তাকে ধরে নিয়ে যর্দ্দনের পার
    ঘাটে হত্যা করত। সেই দিনের ইফ্রয়িমের বিয়াল্লিশ হাজার লোক মারা গেল।
  pan-pan: ਤਾਂ ਉਹ ਉਸ ਨੂੰ ਕਹਿੰਦੇ, “ਭਲਾ, ਸ਼ਿੱਬੋਲਥ ਤਾਂ ਬੋਲ” ਅਤੇ ਉਹ ਕਹਿੰਦਾ “ਸਿੱਬੋਲਥ” ਕਿਉਂ
    ਜੋ ਉਹ ਇਸ ਗੱਲ ਨੂੰ ਠੀਕ ਤਰ੍ਹਾਂ ਨਹੀਂ ਬੋਲ ਸਕਦਾ ਸੀ, ਤਾਂ ਉਹ ਉਸ ਨੂੰ ਫੜ੍ਹ ਕੇ ਯਰਦਨ ਦੇ ਕੰਢਿਆਂ
    ਕੋਲ ਵੱਢ ਸੁੱਟਦੇ ਸਨ। ਇਸ ਤਰ੍ਹਾਂ ਉਸ ਸਮੇਂ ਬਤਾਲੀ ਹਜ਼ਾਰ ਇਫ਼ਰਾਈਮੀ ਮਾਰੇ ਗਏ।
  mya-JVB: သူတို့က၊ ရှိဗောလက် ဟူသောစကားကို ပြော တော့ဟုဆို သော် ၊ ဧဖရိမ်လူသည် ထိုစကားကို
    ပြီ အောင် မ ပြော တတ် ဘဲ သိဗောလက် ဟု ပြော ၏။ ထိုသို့ပြောသောသူ ကို ဘမ်းဆီး ၍ ယော်ဒန်
    မြစ်ကူး ရာအရပ်၌ သတ် ကြ၏။ ထိုအခါ ဧဖရိမ် အမျိုးသားလေးသောင်း နှစ်ထောင်သေ ကြ၏။
  hmo-hmo: idia ma idia gwau, “Shibboleth do oi gwau.” Vadaeni ia gwau, “Sibboleth”,
    badina ia gwauraia maoro diba lasi, iena malana ia hegeregere lasi dainai. Unai
    neganai Gileada taudia ese unai Eparaima tauna idia dogoatao, idia alaia mase,
    Ioridane Sinavai raka hanaia gabudia dekenai. Unai neganai Eparaima taudia 42,000
    idia mase.
  urd-urd: तो वह उससे कहते, शिब्बुलत तो बोल, तो वह “सिब्बुलत” कहता, क्यूँकि उससे उसका
    सही तलफ़्फ़ुज़ नहीं हो सकता था। तब वह उसे पकड़कर यरदन के घाटों पर कत्ल कर देते
    थे। इसलिए उस वक़्त बयालीस हज़ार इफ़्राईमी क़त्ल हुए।
  rus-SYN: 'Они говорили ему “скажи: шибболет”, а он говорил: “сибболет”, и не мог
    иначе выговорить. Тогда они, взяв его, заколали у переправы чрез Иордан. И пало
    в то время из Ефремлян сорок две тысячи.'
  bqc-SIM: 'aaì oɛ̀: Tò, o shibolɛ! Tó i fↄ̃ ò màao, mɛ́ à mɛ̀ sibolɛ, ↄ̃ aaì
    aà kũ aa dɛ Yuudɛ̃ buakĩi we. Zĩbeezĩ ↄ̃ Ɛflaiũ buiↄ gàga gbɛ̃ↄn ↄ̀aasↄsↄo
    lɛɛ bla ń plao (42.000).'
  tcz-CHONGTHU: Amahon “Shebboleth” ti-in atiuvin, amachu Ephraim mi ahileh “Shebboleth’’
    atidiu ahi, ajeh chu Ephraim miten hiche thucheng hi adih a aseitheiji louvu ahi.
    Hiteng chuleh amahon apuidoh uva Jordan kaimun’a chu athajiu ahi. Hiche phat laichun
    Ephraim techu sangsomli le ni ana thatnun ahi.
  mar-mar: तर ते त्यास म्हणत, “आता तू शिब्बोलेथ असे म्हण,” तेव्हा तो “सिब्बोलेथ” असे
    म्हणत असे (कारण त्यांना त्या शब्दाचा बरोबर उच्चार करता येत नव्हता). मग ते त्यास
    धरून यार्देनेच्या उताराजवळ जिवे मारत असत; तर त्या वेळी एफ्राइमातली बेचाळीस हजार
    माणसे मारली गेली.
  qub-qub: tapoj «Shibolet» nir rimachinanpaj. Shimin mana aclaraptin «Sibolet» nej.
    Chayno rimaj cajtaga jinancho wañurachej. Chay öra Efraín trïbu runacuna wañuran
    chuscu chunca ishcaynin waranga (42,000).
  hat-hat: 'lè sa a yo mande l'' pou l'' di: Chibolèt. Men li di: Sibolèt paske li
    pa t'' ka rive di l'' jan yo di l'' la. Lamenm yo mete men sou li, yo touye l''
    la nan pas la. Lè sa a, yo te touye karanndemil (042.000) moun nan branch fanmi
    Efrayim lan.'
  eng-BSB: they told him, “Please say Shibboleth.” If he said, “Sibboleth,” because
    he could not pronounce it correctly, they seized him and killed him at the fords
    of the Jordan. So at that time 42,000 Ephraimites were killed.
  tod-tod: 'ti ɠɛni ɠɛɛzu ma: «Ɗa ɠɛ ‹Siɓɔlɛte.› » É ɠɛni ɠɛɛzu «Ziɓɔlɛte,» mazɔlɔɔ
    ti la ɠɛni zoosu ti ʋa bo ga pagɔ. Naa ɠa é ɠɛni kɛɛzu, Galaade zunuiti ti ɠɛni
    ti zosu, ti ɗa ti ɠɔdaaleʋe Zuludɛn maaleʋesuʋɛ. Efelayime zunuiti ti undaaʋilini
    naama vai zu, é ɠɛni ga nu waaʋuunaani maazu fele (42 000).'
  eng-WEBPB: then they said to him, “Now say ‘Shibboleth;’” and he said “Sibboleth”;
    for he couldn’t manage to pronounce it correctly, then they seized him and killed
    him at the fords of the Jordan. At that time, forty-two thousand of Ephraim fell.
  kbq-kbq: sihibolet hunka huo higeno'ma, sibolet huno'ma huhavizama hia vahera azeri'za
    akafri'naze. Na'ankure Efraemi vahe zamanankemo'a ruzahu hu'ne. E'ina hu'za 42
    tauseni'a Efraemi vahera zamahe'naze.
  nhe-BL: huajca quinyejyecosquíaj intla melahuac ax nopona ehuaj. Huan para quimatise
    tlen melahuac, quinnahuatiyayaj ma quiijtoca nopa tlajtoli “Shibolet”. Huan intla
    ax huelisquíaj quitenquixtise cuali huan san quiijtosquíaj “Sibolet”, huajca quimatisquíaj
    para nelía Efraín ehuani. Huan intla eliyayaj Efraín ehuani, huajca quinitzquiyayaj
    huan quinmictiyayaj nopona nechca atemitl Jordán. Huan queja nopa quinixmatque
    huan quinmictijque 42 mil Efraín tlacame.
  gub-BL: — Nan, aze i'i wà, a'e mehe umume'u kar amo ze'eg wanupe. — Ximoret, ere
    urewe ty, i'i izupe wà. — Xemoret, i'i wanupe, ta'e ize'eg uzawy waze'eg a'e xe.
    Na'e upyhyk wà, izuka pà a'e pe Zotàw izywyr wà. A'e 'ar mehe uzuka 42 miw Eparai
    izuapyapyr wà.
  eng-DRA: 'They asked him: Say then, Scibboleth, which is interpreted, An ear of
    corn. But he answered, Sibboleth, not being able to express an ear of corn by
    the same letter. Then presently they took him and killed him in the very passage
    of the Jordan. And there fell at that time of Ephraim two and forty thousand.'
