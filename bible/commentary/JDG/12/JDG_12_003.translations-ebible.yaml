  sus-A: ﭑ تٌ عَ تٌ وٌ مُ قَقٍ ﭑ نَتَنفَدٍ، ﭑ نَشَ تٍ عَمٌنِكَيٍ فٍرٍدٍ، هَلِ نَ تٌ
