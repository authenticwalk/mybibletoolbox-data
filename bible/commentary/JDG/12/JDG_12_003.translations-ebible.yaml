  uig-CYR: Силәрниң келип мени қутқузмайдиғанлиғиңларни көрүп, җенимни алқинимға елип
    қоюп, Аммонийларға һуҗум қилишқа атландим, Пәрвәрдигар уларни қолумға тапшурди.
