  ory-ory: ଆଉ ତୁମ୍ଭେମାନେ ମୋତେ ଉଦ୍ଧାର କଲ ନାହିଁ, ଏହା ଦେଖି ମୁଁ ଆପଣା ପ୍ରାଣ ଆପଣା ହସ୍ତରେ
