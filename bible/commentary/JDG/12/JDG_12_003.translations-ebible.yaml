  hbo-WLC: וָֽאֶרְאֶ֞ה כִּֽי־אֵינְךָ֣ מוֹשִׁ֗יע וָאָשִׂ֨ימָה נַפְשִׁ֤י בְכַפִּי֙ וָֽאֶעְבְּרָה֙
