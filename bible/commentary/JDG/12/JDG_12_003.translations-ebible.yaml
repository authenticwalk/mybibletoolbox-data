  pan-pan: ਜਦ ਮੈਂ ਵੇਖਿਆ ਕਿ ਤੁਹਾਡੇ ਵੱਲੋਂ ਮੇਰਾ ਬਚਾਉ ਨਹੀਂ ਹੁੰਦਾ ਤਾਂ ਮੈਂ ਆਪਣੀ ਜਾਨ ਤਲੀ
