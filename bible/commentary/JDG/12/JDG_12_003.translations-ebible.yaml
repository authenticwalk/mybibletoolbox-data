  gub-BL: Nahepytywà kwaw pe, a'e rupi aha waàmàtyry'ym pà. Upuner mo hezuka haw rehe
    wà. Nahezuka kwaw wà. Tupàn hepytywà a'e. A'e rupi aityk Amon ihe wà. Màràzàwe
    tuwe pezur xe heàmàtyry'ym pà kury, i'i wanupe.
  eng-DRA: And when I saw this, I put my life in my own hands, and passed over against
    the children of Ammon, and the Lord delivered them into my hands. What have I
    deserved, that you should rise up to fight against me?
