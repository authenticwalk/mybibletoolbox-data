verse: JDG.012.003
translations:
  mal-C: നിങ്ങൾ എന്നെ സഹായിക്കുകയില്ല എന്നുകണ്ടപ്പോൾ ഞാൻ എന്റെ ജീവൻ കൈയിൽ എടുത്തുകൊണ്ട്
    അമ്മോന്യരോട് യുദ്ധംചെയ്തു; യഹോവ അവരുടെമേൽ എനിക്കു വിജയം നൽകി. ഇങ്ങനെയിരിക്കേ,
    നിങ്ങൾ ഇന്ന് എന്നോട് യുദ്ധംചെയ്യാൻ വരുന്നത് എന്ത്?”
  deu-TKW: Als ich nun sah, daß du mir nicht beistehen wolltest, setzte ich mein Leben
    daran und zog gegen die Ammoniter, und Jahwe gab sie in meine Gewalt. Was zieht
    ihr also heute gegen mich heran, um mich anzugreifen?
  lin-lin: Tango namonaki ete bokangoli na bino ngai te, nakabaki bomoi na ngai, mpe
    nakatisaki ngai moko nzela ya bato ya Amoni mpo na kobundisa bango ; mpe Yawe
    apesaki ngai elonga likolo na bango. Sik’oyo, mpo na nini boyei lelo kobundisa
    ngai ?
  eng-LSV: and I see that you are not a savior, and I put my life in my hand, and
    pass over to the sons of Ammon, and YHWH gives them into my hand—and why have
    you come up to me this day to fight against me?”
  eng-GNV: 'So when I sawe that ye deliuered me not, I put my life in mine hands,
    and went vpon the children of Ammon: so the Lord deliuered them into mine handes.
    Wherefore then are ye come vpon me nowe to fight against me?'
  eng-WEBSTER: 'And when I saw that ye delivered me not, I put my life in my hands,
    and passed over against the children of Ammon, and the LORD delivered them into
    my hand: why then have ye come up to me this day, to fight against me?'
  nhw-BL: Huan quema niquitac para amo anquinequij antechmanahuise, huajca masque
    nimoilhui nimiquisquía, chicahuac nimotlali, huan niquinhuilanqui nopa amonitame.
    Huan quena, TOTECO quichijqui ma nitlatlani. Huajca, ¿para tlen anhualahuij ama
    para anquinequij antechhuilanase?
  swh-ONEN: Nilipoona kuwa hamkunipa msaada nikauhatarisha uhai wangu na nikavuka
    kupigana na Waamoni. Naye Bwana akanipatia ushindi dhidi yao. Sasa kwa nini mnanijia
    leo ili kupigana nami?”
  bba-bba: Ye nɑ wɑ mɛsum, yerɑ nɑ nɛn wɑ̃ɑru kɑri bɔrie nɑ kɑ Amɔni be tɑbu kuɑ.
    Yinni Gusunɔ u mɑɑ mɑn bu nɔmu bɛriɑ. Ǹ n mɛn nɑ, mbɑ nɑ kuɑ i kɑ mɑn tɑbu wɔrimɑ
    ɡisɔ.
  eng-KJVCPB: 'And when I saw that ye delivered me not, I put my life in my hands,
    and passed over against the children of Ammon, and the Lord delivered them into
    my hand: wherefore then are ye come up unto me this day, to fight against me?'
  luo-luo: Kane aneno ni ok unyal konya, nakawo ngimana e lweta mi angʼado adhi mondo
    aked gi jo-Amon, kendo Jehova Nyasaye nomiya loch kuomgi. Koro, angʼoma omiyo
    ubiro kawuono mondo uked koda?
  meu-meu: Lau na diba umui basio hamaurigu, bena egu mauri na imagu ai mia, bena
    na hanai, Amono taudia na tuari henidia; bena Iehova ese lau imagu ai e atodia.
    Be, dahaka dainai hari dina ai vada oma, ba tuari henigu o tomu?
  npi-ULB: तिमीहरूले मलाई बचाउन नआएको जब मैले देखें, तब मैले आफ्‍नो प्राणलाई आफ्नै
    हातमा राखें र आम्मोनका मानिसहरूका विरुद्धमा गएँ, र परमप्रभुले मलाई विजय दिनुभयो
    । तिमीहरू आज मेरो विरुद्धमा युद्ध लड्न किन आएका छौ?”
  yor-yor: Nígbà tí mo rí i pé ẹ̀yin kò gbà mí, mo fi ẹ̀mí mi wéwu. Mó sì gòkè lọ
    láti bá àwọn ará Ammoni jà, Olúwa sì fún mi ní ìṣẹ́gun lórí wọn, èéṣe báyìí tí
    ẹ fi dìde wá lónìí láti bá mi jà?”
  emp-NTPO: Carebad̶e zed̶aẽ́ bẽrã mʌ̃ra bead̶i adua amonitarã ume djõne wãsid̶e Ãcõrẽba
    mʌ̃́a ãdjirãra poyabisia. Maʌ̃da bãrãra ¿cãrẽ cãrẽã mʌ̃ ume djõne ze panʌ?–
  ind-ind: Ketika saya menyadari bahwa kalian tidak akan menolong saya, saya mempertaruhkan
    nyawa dan maju melawan bangsa Amon. TUHAN membuat saya menang atas mereka. Lalu
    mengapa sekarang kalian datang menyerang saya?”
  pes-OPCB: پس من جان خود را به خطر انداخته، بدون شما به جنگ رفتم و به یاری خداوند
    بر دشمن پیروز شدم. حال دلیلی ندارد که شما با من بجنگید.»
  tgl-ULB: Nang makita ko na hindi ninyo ako iniligtas, inilagay ko ang aking buhay
    sa aking sariling lakas at dumaan laban sa mga tao ng Ammon, at binigyan ako ni
    Yahweh ng tagumpay. Bakit kayo dumating para makipaglaban sa akin ngayon?”
  hui-hui: Ani buwa i̱na handalu hewaria tígua ina biamogo bule naibirimiya handala
    wahalu Amonoalirume i̱ bo wahayagua nde ani bo wahelo. I̱ni wai bule harugo lowa
    polene manda biru. Ani bialu iba doma ede halu wai bule piru. Ani pirugola Anduane
    Homogo ibunime i̱ biamogo biyagola i̱na Amonoaliru bo wahai halu wayali harugoni.
    Áyu irane aginaga tígua i̱ baba wai bule hamelo kamibe, lene.
  mya-mya: ယင်း​သို့​ငါ​တို့​အား​သင်​တို့​ကယ်​ကြ​မည့် ပုံ​မ​ပေါ်​သော​အ​ခါ ငါ​သည်​အ​သက်​စွန့်​၍
    အမ္မုန်​အ​မျိုး​သား​တို့​အား​တိုက်​ခိုက်​ရန်​ချီ သွား​ခဲ့​ရ​ပါ​သည်။ ထာ​ဝ​ရ​ဘု​ရား​က​လည်း
    ငါ့​အား​သူ​တို့​၏​အ​ပေါ်​၌​အောင်​ပွဲ​ခံ​စေ တော်​မူ​၏။ သို့​ဖြစ်​၍​အ​ဘယ်​ကြောင့်​သင်
    သည်​ယ​ခု​ငါ့​အား​လာ​ရောက်​တိုက်​ခိုက် ပါ​သ​နည်း'' ဟု​ပြန်​ပြော​၏။-
  bod-N: ངས་ཁྱོད་རྣམས་ང་རང་སྐྱོབ་ཏུ་མི་ཡོང་བ་མཐོང་ནས། རང་སྲོག་འབེན་ལ་བཞག་སྟེ་སོང་ནས་ཨམ་མོན་པ་རྣམས་ལ་འཐབ་འཛིང་བྱས་པ་དང་།
    དཀོན་མཆོག་ཡ་ཝཱེས་ཁོ་རྣམས་ངའི་ལག་ཏུ་སྤྲད། དེ་རིང་ཁྱོད་རྣམས་ཅིའི་ཕྱིར་འདི་རུ་ང་དང་འཐབ་འཛིང་བྱེད་དུ་འོངས་པ་ཡིན་ནམ་ཞེས་སྨྲས།
  sna-sna: Pandakaona kuti hamusi kuda kubatsira, ndakaisa upenyu hwangu mumaoko angu
    ndikayambuka kundorwa navaAmoni, uye Jehovha akandipa kukunda pamusoro pavo. Zvino
    mauyireiko nhasi kuzorwa neni?”
  spa-BLM: Cuando vi que ustedes no me salvaban, puse mi vida en mi mano y pasé contra
    los hijos de Amón, y el Señor los entregó en mi mano. ¿Por qué, pues, has subido
    hoy a pelear contra mí?”
  cac-cac: Yujto ix vila' to maj ex javoclaj on̈ e colo', yuj chi' ix in b'ec in b'a
    in cham d'a oval chi'. Ix vac'an oval yed' eb' amonita chi'. Ix cac' ganar eb'
    yujto a Jehová ix ac'anoch eb' d'a yol co c'ab'. Yuj chi' ¿tas yuj tzex javi eyac'
    oval d'ayin ticnaic? xchi vin̈.
  swh-ULB: Nilipoona ya kuwa hamkuniokoa, nikaweka uhai wangu na nguvu yangu mwenyewe,
    na kupita kipita ili kupigana na wana wa Amoni, na Bwana alinipa ushindi. Kwa
    nini mmekuja kupigana nami leo?”
  bel-bel: бачачы, што ты не ратуеш мяне, я паставіў пад пагрозу жыцьцё маё і пайшоў
    на Аманіцянаў, і аддаў іх Гасподзь у рукі мае; навошта ж вы прыйшлі сёньня ваяваць
    са мною?
  deu-ELBBK: Und als ich sah, dass du nicht helfen wolltest, da setzte ich mein Leben
    aufs Spiel und zog hin gegen die Kinder Ammon; und der HERR gab sie in meine Hand.
    Warum seid ihr denn an diesem Tag gegen mich heraufgezogen, um gegen mich zu kämpfen?
  mbb-OT: Ne hein netuenan ku he kenè kew edtavang, impedserakan ku is untung ku te
    kebpekidtebek. Ne mibpengelinteuwan te Nengazen he mekezaag a. Ne ǥuntaan, maan
    is egkesuat kew he ebpekidtebek kedì?”
  mal-2015: നിങ്ങൾ എന്നെ രക്ഷിക്കയില്ലെന്നു കണ്ടപ്പോൾ ഞാൻ എന്റെ ജീവനെ ഉപേക്ഷിച്ചുംകൊണ്ടു
    അമ്മോന്യരുടെ നേരെ ചെന്നു; യഹോവ അവരെ എന്റെ കയ്യിൽ ഏല്പിച്ചു. ഇങ്ങനെയിരിക്കെ നിങ്ങൾ
    എന്നോടു യുദ്ധംചെയ്‌വാൻ ഇന്നു എന്റെ നേരെ വരുന്നതു എന്തു എന്നു പറഞ്ഞു.
  rmc-rmc: Ale sar dikhľom, hoj mange na kamen te pomožinel, geľom pro mariben pro
    Amončana, kajte mange džalas vaš o dživipen. O RAJ mange len diňa andro vasta.
    Soske kamen adadžives te avel pre ma pro mariben?“
  pes-OPV: پس چون دیدم که شما مرا رهایی نمی دهید جان خود را به‌دست خود گرفته، به سوی
    بنی عمون رفتم و خداوند ایشان را به‌دست من تسلیم نمود، پس چرا امروز نزد من برآمدید
    تابا من جنگ نمایید؟»
  ron-1924: Вэзынд кэ ну-мь вий ын ажутор, мь-ам пус вяца ын жок ши ам порнит ымпотрива
    фиилор луй Амон. Домнул й-а дат ын мыниле меле. Пентру че вэ суиць дар азь ымпотрива
    мя ка сэ-мь фачець рэзбой?”
  ben-OBCV: আমি যখন দেখলাম যে তোমরা সাহায্য করবে না, তখন আমি প্রাণ হাতে করে অম্মোনীয়দের
    সঙ্গে যুদ্ধ করার জন্য ওপারে গেলাম, এবং সদাপ্রভু তাদের উপরে আমাকে বিজয়ী করেছেন।
    তাই আজ কেন তোমরা আমার সঙ্গে যুদ্ধ করতে এসেছ?”
  som-som: Oo markaan arkay inaydnaan i badbaadinayn ayaan naftayda biimeeyey, oo
    waxaan u gudbay reer Cammoon, oo Rabbigu gacantayduu soo geliyey. Haddaba maxaad
    maanta iigu timaadeen inaad ila dirirtaan?
  lat-VUC: Quod cernens, posui animam meam in manibus meis, transivique ad filios
    Ammon, et tradidit eos Dominus in manus meas. Quid commerui, ut adversum me consurgatis
    in prælium?
  eng-ASVBT: 'And when I saw that ye saved me not, I put my life in my hand, and passed
    over against the children of Ammon, and Jehovah delivered them into my hand: wherefore
    then are ye come up unto me this day, to fight against me?'
  ita-1885: Laonde, veggendo che voi non mi liberavate, io ho messa la mia vita nella
    palma della mia mano, e son passato agli Ammoniti; e il Signore me li ha dati
    nelle mani; perchè dunque siete voi oggi saliti a me, per farmi guerra?
  eng-LXXUP: 'And I saw that thou wert no helper, and I put my life in my hand, and
    passed on to the sons of Ammon; and the Lord delivered them into my hand: and
    wherefore are ye come up against me this day to fight with me?'
  eng-ULB: When I saw that you did not rescue me, When I saw that you did not rescue
    me, I put my life in my own hand and passed through against the people of Ammon,
    and Yahweh gave me victory. Why have you come to fight against me today?”
  spa-VBL: Cuando me di cuenta de que no iban a ayudarme, me hice cargo de mi propia
    vida y fui a luchar contra los amonitas, y el Señor me hizo victorioso sobre ellos.
    Entonces, ¿por qué han venido hoy a atacarme?” .
  fra-_FOB: Et voyant que vous ne me délivriez pas, j'ai exposé ma vie, et j'ai marché
    contre les enfants d'Ammon, et l'Éternel les a livrés en ma main. Pourquoi donc
    êtes-vous montés aujourd'hui contre moi, pour me faire la guerre?
  mal-mal: നിങ്ങൾ എന്നെ രക്ഷിക്കയില്ലെന്ന് കണ്ടപ്പോൾ ഞാൻ എന്റെ ജീവനെ ഉപേക്ഷിച്ച് അമ്മോന്യരുടെ
    നേരെ ചെന്നു; യഹോവ അവരെ എന്റെ കയ്യിൽ ഏല്പിച്ചു. ഇങ്ങനെ ആയിരിക്കെ, നിങ്ങൾ ഇന്ന്
    എന്നോട് യുദ്ധത്തിന് വരുന്നത് എന്ത് എന്ന് പറഞ്ഞു.
  urd-GVR: Jab maiṅ ne dekhā ki āp madad nahīṅ kareṅge to apnī jān ḳhatre meṅ ḍāl
    kar āp ke baġhair hī Ammoniyoṅ se laṛne gayā. Aur Rab ne mujhe un par fatah baḳhshī.
    Ab mujhe batāeṅ ki āp kyoṅ mere pās ā kar mujh par hamlā karnā chāhte haiṅ?”
  suz-BL: मिनु गेपुकीमी आंइ कली वारच मपाइनीनी, दे तुइक्‍तु नोले, महिंथु, खोला शोक्‍शा,
    अम्‍मोनी नु लडाइ पथ गाक्‍तक। मिनु परमप्रभु यावेमी मेको आन कली आंइ गुइमी गेप्‍तु।
    मिनु मारदे मुलाक्‍ती गेपुकी गो नु जिथ जाक्‍नीनी?” देंमाक्‍त। न्‍यायाधीस ५:१८;
    न्‍यायाधीस ९:१७
  ita-1927: E vedendo che voi non venivate in mio soccorso, ho posto a repentaglio
    la mia vita, ho marciato contro i figliuoli di Ammon, e l’Eterno me li ha dati
    nelle mani. Perché dunque siete saliti oggi contro di me per muovermi guerra?”
  ckb-ckb: کاتێک بینیم ئێوە ڕزگارم ناکەن، گیانم خستە دەستمەوە و پەڕیمەوە بۆ جەنگ لە
    دژی عەمۆنییەکان و یەزدانیش ئەوانی خستە ژێر دەستمەوە. ئیتر بۆچی ئێوە ئەمڕۆ هاتوونەتە
    سەرم بۆ ئەوەی لە دژم بجەنگن؟»
  eng-BBE: 'So when I saw that there was no help to be had from you, I put my life
    in my hand and went over against the children of Ammon, and the Lord gave them
    into my hands: why then have you come up to me this day to make war on me?'
  kan-OKCV: ನೀವು ನನ್ನನ್ನು ರಕ್ಷಿಸುವುದಿಲ್ಲವೆಂದು ನಾನು ಕಂಡು ನನ್ನ ಪ್ರಾಣವನ್ನು ಕೈಯಲ್ಲಿ ಹಿಡಿದುಕೊಂಡು,
    ಅಮ್ಮೋನಿಯರಿಗೆ ವಿರೋಧವಾಗಿ ಹೋದೆನು. ಯೆಹೋವ ದೇವರು ಅವರನ್ನು ನನ್ನ ಕೈಯಲ್ಲಿ ಒಪ್ಪಿಸಿಕೊಟ್ಟರು.
    ನೀವು ನನ್ನ ಸಂಗಡ ಯುದ್ಧಮಾಡುವುದಕ್ಕೆ ಈ ಹೊತ್ತು ನನಗೆ ವಿರೋಧವಾಗಿ ಏಕೆ ಬಂದಿರಿ?” ಎಂದನು.
  tam-2017: நீங்கள் என்னை காப்பாற்றவில்லை என்று நான் பார்த்தபோது, நான் என்னுடைய ஜீவனை
    என்னுடைய கையிலே பிடித்துக்கொண்டு, அம்மோன் மக்களுக்கு எதிராகப்போனேன்; யெகோவா அவர்களை
    என்னுடைய கையில் ஒப்புக்கொடுத்தார்; இப்படியிருக்க, நீங்கள் என்மேல் யுத்தம்செய்ய,
    இன்று என்னிடத்திற்கு வரவேண்டியது என்ன என்று சொன்னான்.
  spa-RV-1909: 'Viendo pues que no me defendíais, puse mi alma en mi palma, y pasé
    contra los hijos de Ammón, y Jehová los entregó en mi mano: ¿por qué pues habéis
    subido hoy contra mí para pelear conmigo?'
  ron-BTF: Și când am văzut că nu m-ați eliberat, mi-am luat viața în mâini și am
    trecut împotriva copiilor lui Amon și DOMNUL i-a dat în mâna mea; și pentru ce
    v-ați urcat la mine în ziua aceasta, ca să luptați cu mine?
  eng-WEBP: When I saw that you didn’t save me, I put my life in my hand, and passed
    over against the children of Ammon, and the LORD delivered them into my hand.
    Why then have you come up to me today, to fight against me?”
  eng-FBV: When I realized that you weren't going to help, I took my life in my hands
    and went to fight the Ammonites, and the Lord made me victorious over them. So
    why have you come here today to attack me?”
