    baseGiliyadi babembuza bathi, “Ungowako-Efrayimi na?” Angaphendula athi, “Hayi,”
  ton-ton: 'Pea tomuʻa maʻu ʻae ngaahi aʻaʻanga ʻo Sioatani ʻe he kakai Kiliati ʻi
