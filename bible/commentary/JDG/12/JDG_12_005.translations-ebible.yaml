    îi spuneau: Ești efraimit? Dacă el spunea: Nu;'
  eng-WEBP: The Gileadites took the fords of the Jordan against the Ephraimites. Whenever
    a fugitive of Ephraim said, “Let me go over,” the men of Gilead said to him, “Are
    you an Ephraimite?” If he said, “No;”
  eng-FBV: The Gileadites took control of the fords over the Jordan River that led
    to Ephraim's territory, and when an Ephraimite escapee from the battle would come
    and ask, “Let me cross over,” the Gileadites would question him, “Are you an Ephraimite?”
    If he answered, “No,”
  nld-1939: 'Gilad sneed Efraïm de wedden van de Jordaan af, en wanneer de efraïmietische
    vluchtelingen wilden oversteken, vroegen de mannen van Gilad: Zijt ge een Efraïmiet?
    Antwoordde hij: Neen!'
  nch-BL: Huajca Jefté quinsentili isoldados ten tali Galaad huan pejqui quintehuía
    nopa tali Efraín ehuani huan quintanque. Huan Jefté ihuaya nopa Galaad ehuani
    moaxcatijque campa nochi quiixcotonayayaj hueyat Jordán para calaquitij ipan tali
    Efraín. Huan nopa Efraín ehuani amo huelque mocuepaj ipan inintal. Huan nopa Efraín
    ehuani cati cholosnequiyayaj ten nopa tatehuilisti, ajsiyayaj campa nopa hueyat
    huan quinequiyayaj panose, pero nopa Galaad soldados quintatzintoquiliyayaj sinta
    nelía ehuani ipan tali Efraín. Huan sinta quiijtosquíaj para amo,
  vie-1934: 'Đoạn, người Ga-la-át xâm chiếm những chỗ cạn sông Giô-đanh, trước khi
    người Eùp-ra-im đến đó. Và khi một người trốn nào của Eùp-ra-im nói rằng: Xin
    để cho tôi đi qua, thì người Ga-la-át nói rằng: Ngươi có phải người Eùp-ra-im
    chăng? Người đáp: Không.'
  hin-CV: गिलआद वासियों ने एफ्राईम के पास वाले यरदन के घाट अपने वश में कर लिए. जब
    कभी कोई व्यक्ति एफ्राईम से भागने की कोशिश में कहता था, “मुझे पार जाने दो,” गिलआदवासी
    उससे प्रश्न करते थे, “क्या तुम एफ्राईमवासी हो?” यदि वह उत्तर देता था, “नहीं,”
  spa-BES: 'Y los de Galaad tomaron los lugares de cruce del Jordán contra los efraimitas;
    y cuando alguno de los hombres de Efraín que había salido huyendo les pedía paso;
