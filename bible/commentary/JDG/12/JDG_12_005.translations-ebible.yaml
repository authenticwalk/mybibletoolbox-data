  tam-2017: 'கீலேயாத்தியர்கள் எப்பிராயீமர்களை முந்தி யோர்தானின் துறைமுகங்களைப் பிடித்தார்கள்;
    அப்பொழுது எப்பிராயீமர்களிலே தப்பினவர்களில் யாராவது வந்து: நான் அக்கரைக்குப் போகட்டும்
    என்று சொல்லும்போது, கீலேயாத் மனிதர்கள்: நீ எப்பிராயீமனா என்று அவனைக் கேட்பார்கள்;
    அவன் அல்ல என்றால்,'
  spa-RV-1909: 'Y los Galaaditas tomaron los vados del Jordán á Ephraim; y era que,
    cuando alguno de los de Ephraim que había huído, decía, ¿pasaré? los de Galaad
    le preguntaban: ¿Eres tú Ephrateo? Si él respondía, No;'
  ron-BTF: 'Și galaadiții au luat efraimiților trecerile Iordanului; și s-a întâmplat,
