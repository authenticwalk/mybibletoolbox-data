    No;'
  tdx-tdx: 'Rinambe’ o nte-Giladeo amy Efraime o fitsaha’ Iordaney boake Efraimeo,
    ie amy zao naho teo ty nipoliotse amo nte-Efraimeo nanao ty hoe: Ehe angao hi­tsake?
    Le nañontane aze o nte-Giladeo ty hoe: nte Efraime hao? Aa naho Tsie ty natao’e;'
  tha-KJV: ชาวกิเลอาดก็​เข​้ายึดท่าข้ามแม่น้ำจอร์แดนไว้​ไม่​ให้​คนเอฟราอิมข้าม เมื่อคนเอฟราอิ​มท​ี่​หลบหนี​คนใดมาบอกว่า
    “​ขอให้​ข้ามไปที​เถิด​” คนกิเลอาดจะถามเขาว่า “​เจ้​าเป็นคนเอฟราอิมหรือ” เมื่อเขาตอบว่า
    “​เปล่า​”
  por-BR-2018: 'E os gileaditas tomaram os vaus do Jordão a Efraim; e era que, quando
    algum dos de Efraim que havia fugido, dizia, passarei? Os de Gileade lhe perguntavam:
    És tu efraimita? Se ele respondia, Não;'
  deu-ELO: 'Und Gilead nahm Ephraim die Furten des Jordan. Und es geschah, wenn ein
    Flüchtling von Ephraim sprach: Laß mich hinübergehen! So sprachen die Männer von
    Gilead zu ihm: Bist du ein Ephraimiter?'
  eng-WYC-2018: And the men of Gilead occupied the fords of (the) Jordan, by which
    Ephraim should turn again. And when a man, fleeing of the number of Ephraim, had
    come to the fords, and had said, I beseech, that ye suffer me pass; men of Gilead
    said to him, Whether thou art a man of Ephraim? And when he had said, I am not,
    (or And when a man, fleeing from the Ephraimites, had come to the crossing, and
    had said, I beseech thee, that ye allow me to cross over; the men of Gilead said
    to him, Art thou a man of Ephraim? And when he had said, I am not),
  epo-epo: 'Kaj la Gileadanoj baris al la Efraimidoj la transirejojn de Jordan. Kaj
    kiam iu el la forkurantaj Efraimidoj diris: Mi volas transiri, tiam la Gileadanoj
    diris al li: Ĉu vi estas Efraimido? Se li diris: Ne,'
  uig-PIN: 'Andin Gileadtikilǝr Iordan dǝryasining keqiklirini tosup, Əfraimlarni
