  kan-2017: ಇದಲ್ಲದೆ ಅವರು ಎಫ್ರಾಯೀಮಿಗೆ ಹೋಗುವ ಯೊರ್ದನಿನ ಹಾಯಗಡಗಳನ್ನೆಲ್ಲಾ ಹಿಡಿದರು. ತಪ್ಪಿಸಿಕೊಂಡ
