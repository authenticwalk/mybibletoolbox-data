  mdy-ETH: ዬያሮ ዔፕሬኤሜ ዓሳ ቶሉዋጉዲ ጌሌዓዴ ዓሳ ዮርዳኖሴ ዎሮና ፒንቆ ካሮ ካሮ ቲቄኔ፤ ጌሺ ቶላኒ ጋዓ ዔፕሬኤሜ ዓጪ
