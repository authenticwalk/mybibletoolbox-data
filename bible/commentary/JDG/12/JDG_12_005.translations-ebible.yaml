    aku menyeberang,” orang-orang Gilead berkata kepadanya, “Engkau orang Efraim?”
    Jika dia menjawab, “Bukan,”
  nya-nya: Choncho Agiliyadi analanda Aefereimu madooko a mtsinje wa Yorodani. Munthu
    aliyense wothawa ku Efereimu amati akanena kuti, “Ndiloleni ndiwoloke,” Agaliyadi
    ankafunsa kuti, “Kodi ndiwe mu Efurati?” Ngati iye ayankha kuti, “Ayi”
  hrv-hrv: 'Zatim Gileađani presjekoše Efrajimu jordanske gazove, i kada bi koji bjegunac
    Efrajimov rekao: “Pustite me da prijeđem”, Gileađani bi ga pitali: “Jesi li Efrajimovac?”
    A kada bi on odgovorio: “Nisam”,'
  mps-mps: Tama te Gileat bidi dabego te bidi dabe te Jordan ąį nogebo pesage tigidali
    badu usu selama, no bidada pela silali, te wę pedai me badu, te wę ge bo kuna
    disąwai elaluali. Augwaligo tama tiwai yali, te Efraim dabe augwali te ąį Jordan
    munu me nogeidali homu yali. Te Efraim dabe dali hwįbo sogo augwali wi painu
    soyu, augwali aselama, tama augwaligo te po wali, “Da te ąį nogeainu ebao,”
    wali. Tialima, te Gileat dabego te augwali deli delibolo hanalua pali, “Nage te
    Efraimgo hani bage dawe?” Te agai te po weyu, “Menio,” po obaso da, teda augwaligo
    agabolo te po wai,
  tpi-tpi: Na ol Gileat i go wet long olgeta ples ol man i save brukim wara Jordan
    long en, bilong banisim ol Efraim, nogut ol i go bek long graun bilong ol. Na
    taim ol Efraim i ranawe long pait, ol i kam na tok, “Mipela i laik brukim wara.”
    Orait ol Gileat i askim wan wan bilong ol olsem, “Yu bilong Efraim o nogat?” Na
    sapos wanpela man i tok “Nogat,” orait ol i save tokim em gen olsem,
  dan-1931: 'Og Gileaditterne afskar Efraimitterne fra Jordans Vadesteder. Hver Gang
    så en af de efraimitiske Flygtninge sagde: “Lad mig komme over!” spurgte Gileads
    Mænd: “Er du Efraimit?” Og når han svarede: “Nej!”'
  vie-OVCB: 'Giép-thê trấn đóng dọc Sông Giô-đan ở những khúc cạn, khi có người Ép-ra-im
    đào tẩu, muốn thoát qua sông, người Ga-la-át phải thử người ấy. Họ sẽ hỏi: “Anh
    có phải là người thuộc đại tộc Ép-ra-im không?” Nếu người ấy nói “Không,”'
  guj-2017: ગિલ્યાદીઓએ યર્દન પાર કરીને એફ્રાઇમીઓને અટકાવ્યા અને જયારે કોઈ નાસી જતો
    એફ્રાઇમી બચી જતો ત્યારે તે કહેતો, “મને નદી પાર કરી જવા દે,” ત્યારે ગિલ્યાદના માણસો
    તેઓને કહેતા, “શું તું એફ્રાઇમી છે?” જો તે એવો જવાબ આપે કે, “ના,”
  pon-2006A: Mehn Kilead kalowehdi wasa kan me aramas kak kotehla ni Pillap Sordan,
    pwe re en silehdi mehn Epraim pwe re de tangdoaui. Ni ahnsou me mehn Epraim kin
    song en tangdoaui oh pahn kin peki mweimwei en kotehla pillapo, mehn Kilead ko
    kin idek, “Kowe mehn Epraim?” Ma e pahn kin sapeng, nda, “Soh,”
  por-BRBSL: 'Os gileaditas tomaram os vaus do Jordão contra os efraimitas. Sempre
    que um fugitivo de Efraim dizia: “Deixe-me ir”, os homens de Gilead lhe diziam:
    “Você é um efraimita? Se ele disse, “Não;”'
  cth-cth: Hahoi, Gileadnaw ni Jordan namran lah a pha hoehnahlan, Ephraim hah a man
    awh. Hahoi teh hettelah. Ephraim kayawngnaw ni na luen sak haw ati navah, Gileadnaw
    ni ahnimouh koe, Ephraim na ou, atipouh. Ahnimouh ni Ephraim nahoeh ati awh torei
    vah,
  twi-twi: Yefta ko faa Yordan aworoe so. Bere biara a oguanfo bi a ofi Efraim pɛ
    sɛ ɔfa hɔ guan kɔ nʼakyi no, Gileadfo no bisa no se, “Wufi Efraim abusua mu ana?”
    Sɛ ɔbarima no bua se, “Dabi” a,
  hlt-hlt: Ephraim te Jordan lamkai ah Gilead loh a mah tih a om vaengah Ephraim hlangyong
    rhoek loh, “Ng'kat sak uh mai,” a ti nauh. Te dongah anih te Gilead hlang rhoek
    loh, “Nang Ephraim a?,” a ti nah hatah, “Moenih,” a ti nah.
  tbz-SIM: 'Dɛ kó difɔ̃nkúò kɛ̀ Kɑdɑɑdi kɔbɛɛ dintɛ́ Efɑdɑimmu kɔbɛ kɛ́mbɑɑ kukó nSuditɛ̃ɛ̃
    tɛpurɛ kɛ̀ wèè cootiní kɛ dɔ́ kɛ́séntɛ́ bɛ̀ɛ ò bekɛ kɛ dɔ̀: A tú Efɑdɑimmu kou
    nweɑ̀? Kòò yĩ: Áɑ̀.'
  msy-2020: Ezɨ Gileatɨn mɨdorozir gumaziba Efraimɨn gumaziba bagha pɨgha, Jordanɨn
    Fanem abɨgha ghua otivir tuavir akabar iti. Ezɨ Efraimɨn gumaziba mɨdorozimɨn
    ara fanemɨn iza kamaghɨn mɨgei, “E dɨpam giregh vongɨn mangasa.” Ezɨ Gileatɨn
    mɨdorozir gumaziba kamaghɨn vaghvagha men azangsɨsi, “Nɨ Efraimɨn tav o puvatɨ?”
    Eghtɨ me kamaghɨn mɨkɨm suam, “Puvatɨ,” eghtɨ me ua kamaghɨn a mɨkɨmam,
  dop-dop: 'Ɩlɛnɑ Kɑlɑɑtɩ nyǝ́mɑ cɛ-wɛɣɛ timpi timpi pɑ tɛsǝɣǝnɑ Yɑɑtɑnɩ tɔ. Ye nɔɣɔlʋ
    kɔmɑ nɑ ɩ́ nǝɣǝsǝnɑ Ɩfǝlɑyim tʋ, ɩlɛ pɑ pɔɔsɩ-ɩ sɩ: N kɛ́ Ɩfǝlɑyim tʋ kɛ? Ye ɩ
    cɔwɑ sɩ ɑɑɩ.'
  azb-azb: Gileadlılar Efrayimin qarşısındakı İordan çayının keçidlərini tutdular.
    Əgər qaçıb qurtulmaq istəyən Efrayimlilərdən biri gəlib «qoy çayı keçim» deyərdisə,
    Gileadlılar ondan «sən Efrayimlisənmi?» deyə soruşardılar. O «xeyr» desəydi,
  eng-DBY: And Gilead took the fords of the Jordan before Ephraim; and it came to
    pass that when the fugitives of Ephraim said, Let me go over, the men of Gilead
    said to him, Art thou an Ephraimite? and he said, No.
  hin-2017: और गिलादियों ने यरदन का घाट उनसे पहले अपने वश में कर लिया। और जब कोई एप्रैमी
    भगोड़ा कहता, “मुझे पार जाने दो,” तब गिलाद के पुरुष उससे पूछते थे, “क्या तू एप्रैमी
    है?” और यदि वह कहता, “नहीं,”
  eng-YLT: And Gilead captureth the passages of the Jordan to Ephraim, and it hath
    been, when [any of] the fugitives of Ephraim say, 'Let me pass over,' and the
    men of Gilead say to him, 'An Ephramite thou?' and he saith, 'No;'
  eng-WYC-2017: And the men of Gilead occupied the fords of Jordan, by which Ephraim
    should turn again. And when a man, fleeing of the number of Ephraim, had come
    to the fords, and had said, I beseech, that ye suffer me pass; men of Gilead said
    to him, Whether thou art a man of Ephraim? And when he had said, I am not,
  eng-WMBB: The Gileadites took the fords of the Jordan against the Ephraimites. Whenever
    a fugitive of Ephraim said, “Let me go over,” the men of Gilead said to him, “Are
    you an Ephraimite?” If he said, “No;”
  urd-GVH: फिर जिलियादियों ने दरियाए-यरदन के कम-गहरे मक़ामों पर क़ब्ज़ा कर लिया। जब
    कोई गुज़रना चाहता तो वह पूछते, “क्या आप इफ़राईमी हैं?” अगर वह इनकार करता
  rug-rug: 'Pude lopu va kakalopuhu taloa i sari na tinoni Iparemi gua, si tuqe vagi
    ri na tinoni Qileadi sari na vasidi karokarovoana koasa Ovuku Zodani. Pana hiva
    govete karovo sari na tinoni Iparemi, si kaqu tepa vina malumu si arini pude karovo.
    Kaqu nanasa guahe koa rini sari na tie Qileadi: “Na tie Iparemi si goi?” Be olaṉa
    guahe si asa, “Lokari”, gua,'
  gaz-gaz: Giliʼaadonni malkaawwan Yordaanos kanneen gara Efraataatti geessan qabatan;
    yeroo baqataan Efraataa tokko, “Ani gamattin ceʼa” jedhutti, namoonni Giliʼaad,
    “Ati nama Efreem mitii?” jedhanii isa gaafatu. Yoo inni, “Waawuu” jedhee deebise,
  fra-LSG: 'Galaad s’empara des gués du Jourdain du côté d’Éphraïm. Et quand l’un
    des fuyards d’Éphraïm disait: Laissez-moi passer! Les hommes de Galaad lui demandaient:
    Es-tu Éphraïmite? Il répondait: Non.'
  yal-yal: Na xanbi ra, Galadi kaane yi Yurudɛn baan kirane birin suxu Efirami kaane
    yɛɛ ra. Xa Efirami muxu gixina nde yi wa dangu feni, Galadi kaane yi a falama
    nɛn, e naxa, “Efirami kaan nan i tan na ba?” Na kanna yi e yabima nɛn, a naxa,
    “Ɛn-ɛn.”
  haw-1868: Lilo iho la na ahua o Ioredane i ka Gileada, mamua o ka Eperaima. A ina
    i hele mai kekahi o ka Eperaima, i pakele, a olelo mai, E hele paha wau i kela
    aoao; alaila ninau ae la na kanaka o Gileada ia ia, No ka Eperaima oe? A ina olelo
    mai oia, Aole;
  arb-NAV: 'فَاسْتَوْلَى الْجِلْعَادِيُّونَ عَلَى مَخَاوِضِ نَهْرِ الأُرْدُنِّ، وَكُلَّمَا
    قَالَ أَحَدُ رِجَالِ أَفْرَايِمَ الْهَارِبِينَ: «دَعُونِي أَعْبُرُ»، كَانَ رِجَالُ
    جِلْعَادَ يَسْأَلُونَهُ: «أَأَنْتَ أَفْرَايِمِيٌّ؟» فَإِنْ قَالَ: «لا»'
  ewe-ewe: Gileadtɔwo xɔ Yɔdan tɔtsoƒe siwo ge ɖe Efraimnyigba dzi eye ne ame siwo
    tsi agbe le Efraimtɔwo dome gblɔ be, “Na matso tɔ la” la, ekema Gilead ŋutsuwo
    abiae be, “Efraimtɔe nènyea?” Ne eɖo eŋu be, “Ao” la,
  eng-LEE: 'And the Gil''adites seized on the passages of the Jordan before the Ephraimites:
    and it came to pass, when the Ephraimites who had escaped said, Let me pass over;
    that the men of Gil''ad said unto him, Art thou an Ephrathite? and if he said,
    No;'
  asm-FB: পাছত গিলিয়দীয়াসকলে ইফ্ৰয়িমৰ মানুহৰ আগেয়ে গৈ যৰ্দ্দনৰ পাৰ-ঘাটবোৰ দখল
    কৰি ল’লে; তাতে ইফ্ৰয়িমৰ পলাই যোৱা কোনো মানুহে যদি কয়, “আমক নদী পাৰ হ’বলৈ দিয়া”,
    তেতিয়া গিলিয়দৰ মানুহে তেওঁলোকক সোধে, ‘তুমি জানো ইফ্ৰয়িমীয়া মানুহ নোহোৱা?’
    আৰু তেওঁ যদি কয় “নহয়”,
  sus-A: نَ فٍرٍ دَنفِ شَنبِ، فَلَدِكَيٍ نَشَ تِ يُرُدّن شُرٍ عِفِرِدٍ رَ فبِلٍنقٍ
    رَ عٍقِرَ مِ بْشِ مَ. عٍقِرَ مِكَ ندٍ نَ وَ فبِلٍنقٍ عَ شْنيِ كٍلِقٍ فٍرٍ يِرٍ،
    قٌ عَ شَ عَ قَلَ نَ فَلَدِكَيٍ بّ، «ﭑ وَ مَ يُرُدّن عِفِرِقٍ.» فَلَدِكَيٍ نَ كَنيِ
    مَشْرِنمَ نّ، «عٍقِرَ مِكَ نَن نَ عِ رَ؟» عَ نَ عٍ يَابِ، «عَدٍ،»
  fra-SBL: 'Les Galaadites prirent les gués du Jourdain contre les Ephraïmites. Chaque
    fois qu''un fugitif d''Ephraïm disait : « Laisse-moi passer », les hommes de Galaad
    lui disaient : « Es-tu Ephraïmite ? » S''il répondait : « Non » ;'
  hbo-hbo: וַיִּלְכֹּ֥ד גִּלְעָ֛ד אֶֽת־מַעְבְּרֹ֥ות הַיַּרְדֵּ֖ן לְאֶפְרָ֑יִם וְֽ֠הָיָה
    כִּ֣י יֹאמְר֞וּ פְּלִיטֵ֤י אֶפְרַ֙יִם֙ אֶעֱבֹ֔רָה וַיֹּ֨אמְרוּ לֹ֧ו אַנְשֵֽׁי־גִלְעָ֛ד
    הַֽאֶפְרָתִ֥י אַ֖תָּה וַיֹּ֥אמֶֽר ׀ לֹֽא׃
  kik-kik: Nao Agileadi makĩĩgwatĩra mariũko ma Rũũĩ rwa Jorodani marĩa maaringĩrĩire
    kũu Efiraimu, na rĩrĩa rĩothe mũndũ wa Efiraimu ũrĩa watigaire oiga atĩrĩ, “Reke
    ninge mũrĩmo ũrĩa ũngĩ,” Nao andũ a Gileadi makamũũria atĩrĩ, “Wee ũrĩ Mũefiraimu?”
    Nake angĩacookirie oige, “Aca,”
  fra-NCL: 'Galaad s’empara des gués du Jourdain du côté d’Ephraïm, et quand l’un
    des fuyards d’Ephraïm disait : « Laissez-moi passer, » les hommes de Galaad lui
    demandaient : « Es-tu Ephraïmite ? » Il répondait : « Non ».'
  cek-AK: Gilead kaminawk mah Ephraim kaminawk angmacae prae ah amlaem o naah, Jordan
    vapui angkathaih ahmuen ah nihcae to angang o, Ephraim kaminawk Jordan vapui angkat
    han thuih o naah, Nihcae angang Gilead kaminawk mah, Nang loe Ephraim kami maw?
    tiah a dueng o. To naah anih mah, Kai loe Ephraim kami na ai ni, tiah thuih,
  cuk-cuk: 'Efraín-sordamar-mer-wakinmalaga, Galaad-sordamar Efraín-yarse-Jordán-diwarba-obaklemaid-dinnaganaba
    ambikusmalad. Efraín-sordamar wakinmamaile, gasdamalad, Galaad-sordamar ega sokardaed:
    “¿Be Efraín-neggweburginedi?” Ega a-neggweburginedsurye sogsale,'
  uig-CYR: 'Андин Гилеадтикиләр Иордан дәриясиниң кечиклирини тосуп, Әфраимларни өткүзмиди.
    Шундақ болдики, Әфраимлиқ бирәр қачқон кечиккә келип: — Мени өткили қойғин, десә
    Гилеадтикиләр униңдин: — Сән Әфраимийму? — дәп сорайтти. У киши «яқ» десә,'
  tel-2017: ఎఫ్రాయిమీయులతో యుద్ధం చెయ్యడానికి గిలాదువాళ్ళు యొర్దాను దాటే రేవులను పట్టుకొన్నప్పుడు,
    పారిపోతున్న ఎఫ్రాయిమీయుల్లో ఎవరన్నా “నన్ను దాటనివ్వండి” అని అడిగితే గిలాదువాళ్ళు
    “నువ్వు ఎఫ్రాయిమీయుడవా” అని అతన్ని అడిగారు.
  hat-BSA: 'Galaadit yo te kaptire tout kote pou janbe Rivyè Jourdain anfas Éphraïm
    nan. Epi li te rive ke lè nenpòt nan moun sove Éphraïm yo te di: “Kite mwen janbe,”
    mesye Galaad yo ta di li: “Èske ou se yon Efrayimit?” Epi si li te di: “Non”,'
  kos-kos: Mwet Gilead elos sruokya acn nukewa ma mwet uh muta ut we in alukela Infacl
    Jordan, tuh mwet Ephraim elos in kofla kaing ut we. Mwet Ephraim se fin srike
    in kaingla ac siyuk elan fahla ke sie sin acn inge, na mwet Gilead elos ac siyuk
    sel, “Kom mwet Ephraim se?” Na el fin fahk mu “Mo,”
  hbo-WLC: וַיִּלְכֹּ֥ד גִּלְעָ֛ד אֶֽת־מַעְבְּר֥וֹת הַיַּרְדֵּ֖ן לְאֶפְרָ֑יִם וְֽ֠הָיָה
    כִּ֣י יֹאמְר֞וּ פְּלִיטֵ֤י אֶפְרַ֙יִם֙ אֶעֱבֹ֔רָה וַיֹּ֨אמְרוּ ל֧וֹ אַנְשֵֽׁי־גִלְעָ֛ד
    הַֽאֶפְרָתִ֥י אַ֖תָּה וַיֹּ֥אמֶֽר ׀ לֹֽא׃
  ibo-ibo: Ọ nọchiri akụkụ Jọdan dị ndị agha Ifrem nʼazụ, ebe ndị agha Ifrem nwere
    ike isi gbapụ. Mgbe ọbụla onye agha Ifrem ọbụla gbapụrụ ọsọ chọọ ịgafe osimiri
    ahụ, ndị agha Gilead ga-ejide ya jụọ ya sị, “Ị bụ onye Ifrem?” Ọ bụrụ na onye
    ahụ ekwuo na ya abụghị onye Ifrem,
  ory-ory: ପୁଣି ଗିଲୀୟଦୀୟ ଲୋକମାନେ ଇଫ୍ରୟିମୀୟମାନଙ୍କ ନିକଟସ୍ଥ ଯର୍ଦ୍ଦନ ଘାଟ ହସ୍ତଗତ କଲେ; ତହିଁରେ
    ଇଫ୍ରୟିମର ପଳାତକ କୌଣସି ଲୋକ ଯେତେବେଳେ “ଆମ୍ଭକୁ ପାର ହୋଇ ଯିବାକୁ ଦିଅ” ବୋଲି କହିଲା, ସେତେବେଳେ
    ଗିଲୀୟଦର ଲୋକମାନେ ତାହାକୁ ପଚାରିଲେ, “ତୁମ୍ଭେ କି ଇଫ୍ରୟିମୀୟ ଲୋକ?” ଯେବେ ସେ କହିଲା, “ନା;”
  chk-chk: Iwe, ekewe re Kiliat ra liapeni petepeeten ewe chanpupu Jortan mwen ekewe
    re Efraim. Nge are eman lein ekewe re Efraim mi süsüfetal a feito o tüngor, “Oupwe
    mwüt ngeniei pwe üpwe feila pekila,” ekewe re Kiliat ra aisini, “Ifa usun, en
    eman re Efraim?” Iwe, lupwen a apasa, “Ap,”
  rop-rop: en wen detlot Ifreiyim solja bin trai ranawei, detlot Giliyad solja bin
    go langa det Jodan Riba, en deibin jandap ebriweya weya detlot Ifreiyim solja
    bin wandi krosim det riba, en wen eni Ifreiyim solja bin kaman en askim olabat
    blanga krosim det riba, deibin oldei askim im, “Yu brom det Ifreiyim klen?”
  ukr-1871: 'І обсїли Галаадїї Йорданські броди перед Ефраїміями. Як же хто з Ефраїмійських
    втекачів говорив: Дайте менї перебрести, то питали Галаадїї в його: Чи ти не Ефраїмій?
    Коли він відказав: Нї,'
  deu-1951: 'Und die Gileaditer besetzten die Furt des Jordan vor Ephraim. Wenn nun
    die flüchtenden Ephraimiter sprachen: Laß mich hinübergehen! so sprachen die Männer
    von Gilead: Bist du ein Ephraimiter? Wenn er dann antwortete: Nein!'
  eng-JPS: 'And the Gileadites took the fords of the Jordan against the Ephraimites;
    and it was so, that when any of the fugitives of Ephraim said: ''Let me go over,''
    the men of Gilead said unto him: ''Art thou an Ephraimite?'' If he said: ''Nay'';'
  srp-1865: 'I Galad uze Jefremu brodove Jordanske. I kad koji od Jefrema dobježe
    i reèe: pusti me da prijeðem, rekoše mu oni od Galada: jesi li od Jefrema? I kad
    on reèe: nijesam,'
  lug-lug: Ab’e Gireyaadi ne bawamba ebifo bya Yoludaani okusomokerwa okutuuka mu
    Efulayimu, era bwe waabangawo ku bakomawo aba Efulayimu eyayagalanga okusomoka,
    abasajja ab’e Gireyaadi nga bamubuuza nti, “Oli Mwefulayimu?”
  heb-heb: וילכד גלעד את מעברות הירדן לאפרים והיה כי יאמרו פליטי אפרים אעברה ויאמרו
    לו אנשי גלעד האפרתי אתה ויאמר לא׃
  ben-IRV: পরে গিলিয়দীয়েরা ইফ্রয়িমীয়দের বিরুদ্ধে যর্দ্দনের পার ঘাট সব দখল করল;
    তাতে ইফ্রয়িমের কোন পলাতক যখন বলত, “আমাকে পার হতে দাও,” তখন গিলিয়দের লোকেরা তাকে
    জিজ্ঞাসা করত, “তুমি কি ইফ্রয়িমীয়?”
  pan-pan: ਅਤੇ ਗਿਲਆਦੀਆਂ ਨੇ ਯਰਦਨ ਦੇ ਕੰਢਿਆਂ ਉੱਤੇ ਜੋ ਇਫ਼ਰਾਈਮ ਦੇ ਸਾਹਮਣੇ ਸਨ, ਕਬਜ਼ਾ ਕਰ ਲਿਆ
    ਅਤੇ ਜਦ ਕੋਈ ਇਫ਼ਰਾਈਮੀ ਭਗੌੜਾ ਆ ਕੇ ਕਹਿੰਦਾ, “ਮੈਨੂੰ ਪਾਰ ਲੰਘਣ ਦਿਉ,” ਤਾਂ ਗਿਲਆਦੀ ਉਸ ਨੂੰ
    ਪੁੱਛਦੇ, “ਕੀ ਤੂੰ ਇਫ਼ਰਾਈਮੀ ਹੈਂ?” ਅਤੇ ਜੇਕਰ ਉਹ ਕਹਿੰਦਾ, “ਨਹੀਂ”
  mya-JVB: ဂိလဒ် လူတို့သည် ဧဖရိမ် လူတို့ရှေ့မှာ ယော်ဒန် မြစ်ကူး ရာအရပ်တို့ကို ဆီးတား
    ၍ ပြေးလွတ် သော ဧဖရိမ် လူက၊ ကူး ပါရစေဟု အခွင့်တောင်း သောအခါ ၊ ဂိလဒ် လူ တို့က၊ သင်
    သည် ဧဖရိမ် အမျိုးသားဖြစ်သလော ဟုမေး စစ်သော် ၊ သူက မဟုတ် ပါဟု ဆို လျှင်၊
  hmo-hmo: Gileada taudia ese Ioridane Sinavai ena raka hanaia gabudia idia dogoatao,
    idia gimaia, Eparaima taudia do idia heau mauri garina. Eparaima taudia idia heau
    mai neganai, bema idia ta ia gwau, “Mani emui kara do lau raka hanaia.” Gileada
    taudia idia gwau, “Oi be Eparaima tauna, a?” Vadaeni, bema ia gwau, “Lasi” neganai,
  urd-urd: और जिल'आदियों ने इफ़्राईमियों का रास्ता रोकने के लिए यरदन के घाटों को अपने
    क़ब्ज़े में कर लिया, और जो भागा हुआ इफ़्राईमी कहता कि मुझे पार जाने दो तो जिल'आदी
    उससे कहते क्या कि तू इफ़्राइमी है? और अगर वह जवाब देता, “नहीं।”
  rus-SYN: 'И перехватили Галаадитяне переправу чрез Иордан от Ефремлян, и когда кто
    из уцелевших Ефремлян говорил: “позвольте мне переправиться”, то жители Галаадские
    говорили ему: не Ефремлянин ли ты? Он говорил: нет.'
  bqc-SIM: 'Galada bùsudepiↄ Yuudɛ̃ buakĩiↄ sì kɛ́ Ɛflaiũ buiↄ su bua wà tá
    ń bùsuuo yã́i. Tó Ɛflaiũ bui bↄ̀ mↄ̀ à mɛ̀ á ye bua, Galada bùsudepiↄ
    ì aà la: Ɛflaiũ buin n ũa? Tó à mɛ̀, aawo,'
  tcz-CHONGTHU: Jepthah in Jordan vadung palmun chu alokhum’in Ephraim’a konna jamdoh
    khattou chu akinungle a hiche munhi ahinpal gotleh Gilead mihochun “Ephraim phungmi
    nahim?” tin adong jiuvin, kahipoi atiuleh,
  mar-mar: तेव्हा गिलाद्यांनी एफ्राइम्यांसमोर यार्देनेचे उतार रोखून धरले, आणि असे
    झाले की, जेव्हा कोणी एफ्राइमी पळताना बोलला, “तुम्ही मला पार जाऊ द्या,” असे म्हणे.
    तेव्हा गिलादी माणसे त्यास म्हणत असत, “तू एफ्राथी आहेस की काय?” आणि तो जर “नाही”
    असे बोलला,
  qub-qub: Efraín runacunata Galaad runacunaga Jordán mayu bäduta manana päsachirannachu.
    Efraín trïbu runacuna gueshpishpan «päsashaj» nir chayaptin paycuna tapoj Efraín
    trïbupita cashanta mana cashantapis. Chay runa «manami Efraín trïbupitachu cä»
    niptenga
  hat-hat: Apre sa, moun Galarad yo pran kontwole tout pas larivyè Jouden kote pou
    janbe ale nan peyi Efrayim. Chak fwa yonn nan moun Efrayim yo rive pou yo kouri
    janbe al nan peyi yo, li te blije mande yo pèmisyon. Lè konsa, moun Galarad yo
    mande l' èske se moun Efrayim li ye. Si li reponn non,
  eng-BSB: The Gileadites captured the fords of the Jordan leading to Ephraim, and
    whenever a fugitive from Ephraim would say, “Let me cross over,” the Gileadites
    would ask him, “Are you an Ephraimite?” If he answered, “No,”
  tod-tod: 'Galaade nuiti ti Zuludɛn maaleʋesuʋɛti soni Efelayime letemaʋɛ. Pela nuiti
    ti ɠɛni zeɠezu Efelayime, naa ta a la ɠɛna: «Nà pɔ gè leʋe,» Galaade nuiti ti
    ɠɛni gaazaɠasu, ti ɠɛ ma: «Ɗa ga Efelayime nuiti ta?» A la ɠɛna ti ma: «Ɓa-o,»'
  eng-WEBPB: The Gileadites took the fords of the Jordan against the Ephraimites.
    Whenever a fugitive of Ephraim said, “Let me go over,” the men of Gilead said
    to him, “Are you an Ephraimite?” If he said, “No;”
  kbq-kbq: Hagi Giliati vahe'mo'za Jodani tima takamahe'zama nevazare kva hu'za mani'ne'za,
    ana tima takahe'zama vaza vahera zamantahige'za, tamagra Efraemi vahero, hazageno'ma
    i'oma hia vahera,
  nhe-BL: Huajca Jefté quinsentili isoldados tlen tlali Galaad huan pejqui quintehuía
    nopa tlali Efraín ehuani huan quintlanque. Huan Jefté ihuaya nopa Galaad ehuani
    moaxcatijque campa nochi momatque apanoque atemitl Jordán para calaquitij tlali
    Efraín. Huan nopa Efraín ehuani ax huelque mocuepaj inintlal. Huan nopa Efraín
    ehuani tlen cholosnequiyayaj tlen ne tlatehuijcayotl, ajsiyayaj campa nopa atemitl
    huan quinequiyayaj panose, pero nopa Galaad soldados quintlajtlaniyayaj intla
    ehuaj tlali Efraín. Huan intla quiijtosquíaj para axtle,
  gub-BL: — Naxiahaw kar kwaw Zotàw yrykaw Eparai wanupe nehe, i'i Zireaz pe har wà.
    A'e rupi zauxiapekwer upyta Zotàw izywyr wa'yahaw paw wanuwake wà. Eparai uzeagaw
    uhemaw rehe wanuwi wà, waiwy wi wà. Uhem yrykaw pe wà. Ipurahaw wer hehe wà. —
    Tuwe uruahaw yrykaw nehe ty wà, i'i Eparai wà, Zireaz parer wanupe wà. Na'e Zireaz
    parer upuranu wanehe wà. — Aipo Eparai zuapyr romo ereiko, i'i izupe wà.
  eng-DRA: 'And the Galaadites secured the fords of the Jordan, by which Ephraim was
    to return. And when any one of the number of Ephraim came thither in the flight,
    and said: I beseech you let me pass: the Galaadites said to him: Art thou not
    an Ephraimite? If he said: I am not:'
