verse: JDG.012.005
translations:
  mal-C: 'ഗിലെയാദ്യർ എഫ്രയീം ഭാഗത്തുള്ള യോർദാന്റെ കടവുകൾ കൈവശപ്പെടുത്തി; എഫ്രയീമ്യരിൽ
    ശേഷിച്ച ഒരാൾ വന്ന്, “ഞാൻ അക്കരയ്ക്കു കടക്കട്ടെ” എന്നു പറയുമ്പോഴെല്ലാം ഗിലെയാദ്യർ
    അവനോട്, “നീ എഫ്രയീമ്യനോ?” എന്നു ചോദിക്കും: “അല്ല” എന്ന് അയാൾ പറഞ്ഞാൽ,'
  deu-TKW: 'Und die Gileaditer besetzten die Jordanfurten nach Ephraim zu. Wenn dann
    die ephraimitischen Flüchtlinge riefen: Laßt mich übersetzen, so fragten die Gileaditer
    den Betreffenden: Bist du ein Ephrathiter? Antwortete er: Nein!'
  lin-lin: 'Bato ya Galadi bakangaki esika oyo bakatisaka Yordani na makolo, pene
    ya etuka ya Efrayimi. Mpe tango nyonso mokimi moko ya Efrayimi azalaki koloba :
    « Tika ngai nakatisa, » bato ya Galadi bazalaki kotuna ye : « Ozali moto ya Efrayimi ? »
    Soki azongisi : « Te, »'
  eng-LSV: And Gilead captures the passages of the Jordan to Ephraim, and it has been,
    when [any of] the fugitives of Ephraim say, “Let me pass over,” and the men of
    Gilead say to him, “[Are] you an Ephraimite?” And he says, “No”;
  eng-GNV: Also the Gileadites tooke the passages of Iorden before the Ephraimites,
    and when the Ephraimites that were escaped, saide, Let me passe, then the men
    of Gilead said vnto him, Art thou an Ephraimite? If he said, Nay,
  eng-WEBSTER: 'And the Gileadites took the passages of Jordan before the Ephraimites:
    and it was so , that when those Ephraimites who had escaped, said, Let me go over;
    that the men of Gilead said to him, Art thou an Ephraimite? If he said, No;'
  nhw-BL: Huajca Jefté quinsentili isoldados tlen tlali Galaad huan pejqui quinhuilana
    nopa tlali Efraín ehuani huan quintlanque. Huan Jefté ihuaya nopa Galaad ehuani
    moaxcatijque campa nochi momatque quiixcotonque hueyatl Jordán para calaquitij
    tlali Efraín. Huan nopa Efraín ehuani amo huelque mocuepaj inintlal. Huan nopa
    Efraín ehuani catli cholosnequiyayaj tlen ne tlahuilancayotl, ajsiyayaj campa
    nopa hueyatl huan quinequiyayaj panose, pero nopa Galaad soldados quintlatzintoquiliyayaj
    sintla ehuaj tlali Efraín. Huan sintla quiijtosquíaj para amo,
  swh-ONEN: Wagileadi wakaviteka vivuko vya Yordani dhidi ya hao Waefraimu, kisha
    ilikuwa yeyote yule aliyenusurika katika Efraimu aliposema, “Niache nivuke,” hao
    watu wa Gileadi walimuuliza, “Je wewe ni Mwefraimu?” Kama alijibu “Hapana,”
  bba-bba: Yerɑ Gɑlɑdiɡii be, bɑ dɑ Yuudɛnin tɔburɑ yerɔ bɑ swɑɑ burɑ mi Efɑrɑimubɑ
    bɑ koo tɔburɑ. Efɑrɑimu ɡoo ù n nɑ mi, ù n kĩ u tɔburɑ, yerɑ Gɑlɑdiɡibu bɑ rɑ
    nùn bikie bu nɛɛ, ɑ sɑ̃ɑwɑ Efɑrɑimu? Ù n nɛɛ, ɑɑwo,
  eng-KJVCPB: 'And the Gileadites took the passages of Jordan before the Ephraimites:
    and it was so, that when those Ephraimites which were escaped said, Let me go
    over; that the men of Gilead said unto him, Art thou an Ephraimite? If he said,
    Nay;'
  luo-luo: Jo-Gilead nomako kuonde miyorogo Jordan mondo jo-Efraim kik ngʼadi. Sa
    moro amora mane ja-Efraim dwaro ngʼado kanyo to ne okwayo ni yiene okadhi odhi
    loka cha. To kane okwayo kamano; to ja-Gilead ne penje ka bende en ja-Efraim.
    To kane odwoko ni ok en ja-Efraim,
  meu-meu: Bena Gilead taudia na Ioridane sinavaina ena turu-hanai gabudia e abidia,
    e gimadia, Efraim taudia na basie hanai. Efraim taudia haida na e heau ema; bena
    idia ta eto “Mani emui kara baina turu hanai” negana ai, Gilead taudia ese e nanadaia,
    eto “Oi Efraim tauna a?” Bena ia eto “Lasi” negana ai,
  npi-ULB: गिलादीहरूले एफ्राइमतर्फ जाने यर्दनका जँघारहरू कब्जा गरे । जब एफ्राइमका
    बाँचेकाहरूले यसो भने, “मलाई नदीपारि जान दिनुहोस्,” गिलादका मानिसहरूले त्यसलाई
    यस्तो भन्थे, “के तँ एफ्राइमी होस्?” त्यसले “होइनँ” भन्यो भने,
  yor-yor: Àwọn ará Gileadi gba à bá wọ odò Jordani tí wọ́n máa gbà lọ sí Efraimu,
    nígbàkígbà tí àwọn ará Efraimu bá wí pé, “Jẹ́ kí ń sálọ sí òkè,” lọ́hùn ún àwọn
    ará Gileadi yóò bi í pé, “Ṣé ará Efraimu ni ìwọ ń ṣe?” Tí ó bá wí pé, “Bẹ́ẹ̀ kọ́,”
  emp-NTPO: 'Maʌ̃ne Galad̶ebemarãba Jordaʌ̃ do chãbadama jʌ̃ãsid̶aa. Mama Epraiʌ̃nebemarãra
    chãnida panasid̶aa jẽda ãdji druad̶aa mĩrũ wãni carea. Ab̶aʌba chãi carea iwid̶ibʌrʌd̶e
    Galad̶ebemarãba iwid̶ibadjid̶aa: –¿Bʌra Epraiʌ̃nebemaca?– Maʌ̃ne Epraiʌ̃nebemaba
    mãwãẽ́ana asira Galad̶ebemarãba jarabadjid̶aa: –“Chibolet” adua.– Epraiʌ̃nebemarãba
    maʌ̃ bed̶eara poya arid̶e jarad̶aca basía. Biara “Sibolet” abadjid̶aa. Maʌ̃ne
    ab̶aʌba Sibolet asira Galad̶ebemarãba cawabadjid̶aa idjira Epraiʌ̃nebemada. Maʌ̃
    bẽrã jidad̶aped̶a ara mama Jordaʌ̃ do icawa beabadjid̶aa. Maʌ̃ ewarid̶e Epraiʌ̃nebemarãra
    42 mil beasid̶aa.'
  ind-ind: Orang Gilead merebut tempat-tempat penyeberangan sungai Yordan untuk mencegat
    orang Efraim yang hendak lewat. Ketika orang Efraim yang mencoba kabur berkata,
    “Biarkan aku menyeberang,” maka orang Gilead bertanya, “Apakah kamu orang Efraim?”
    Kalau dia menjawab, “Bukan,”
  pes-OPCB: 'مردان جلعاد تمام گذرگاههای رود اردن را گرفتند تا از فرار افرایمی‌ها جلوگیری
    کنند. هر وقت یکی از فراریان افرایم می‌خواست از رود اردن عبور کند، مردان جلعاد
    راه را بر او می‌بستند و از او می‌پرسیدند: «آیا تو از قبیلهٔ افرایم هستی؟» اگر
    می‌گفت: «نه!»'
  tgl-ULB: Nabihag ng mga taga-Galaad ang mga tawiran ng Jordan na patungong Efraim.
    Kapag sinabi ng sinumang mga nakaligtas ng Efraim, “Hayaan mo akong tumawid sa
    ibayo ng ilog,” sasabihin ng kalalakihan ng Galaad sa kaniya, “Isa ka ba sa mga
    taga-Efraim?” Kung sinabi niyang, “Hindi,”
  hui-hui: Eberaimiali uruni ti pora bialu tini dalu pole Iba Yodana domalu ibida
    polilono Gileadalirume iba domaga wiagoria harigani yu hai hene. Ani hearia Eberaimiali
    mbira wai hamani howa ibida pora bialu puwa iba domaga wiagoria ibuwa lalu, I̱
    iba domaro, lalu hale hayagua nde Gileadali biarume ibuhondo lalu, Í̠ Eberaimialibe
    taralibe, lalu hale haga biyagola ibugua lalu, I̱ Eberaimiali ndo, layagua Gileadalirume
    ibuhondo lalu,
  mya-mya: ဧ​ဖ​ရိမ်​ပြည်​သား​တို့​မ​လွတ်​မြောက်​နိုင်​စေ ရန်​ဂိ​လဒ်​ပြည်​သား​တို့​သည်
    ယော်​ဒန်​မြစ် တစ်​ဘက်​ကမ်း​သို့​ကူး​ဖြတ်​နိုင်​သည့်​နေ ရာ​ရှိ​သ​မျှ​ကို​သိမ်း​ထား​ကြ​၏။-
  bod-N: གིལ་ཨད་པ་རྣམས་ཀྱིས་ཡོར་དན་གཙང་པོའི་རབ་ཁ་བསྲུངས་ནས་ཨེ་ཕཱར་ཡིམ་པ་རྣམས་བཀག་པ་དང་།
    ཨེ་ཕཱར་ཡིམ་པ་ལས་ཕྱིར་བྲོས་པ་རྣམས་ཀྱིས་ང་ཕར་འགྲོ་རུ་འཇུག་རོགས་ཞེས་ཞུ་བའི་ཚེ། གིལ་ཨད་པ་རྣམས་ཀྱིས་དེ་ལ།
    ཁྱོད་རང་ཨེ་ཕཱར་ཡིམ་པ་ཡིན་ནམ་མིན་ཞེས་དྲིས་ཤིང་། གལ་ཏེ་ཁོས་མིན་ཟེར་ན།
  sna-sna: VaGireadhi vakatora mazambuko eJorodhani aienda kuEfuremu, uye upi noupi
    wavakasara veEfuremu aiti akati, “Regai hangu ndiyambukire mhiri,” varume veGireadhi
    vaimubvunza vachiti, “Uri muEfuremu here?” Kana akapindura achiti, “Kwete,”
  spa-BLM: 'Los galaaditas tomaron los vados del Jordán contra los efraimitas. Cuando
    un fugitivo de Efraín decía: “Déjame pasar”, los hombres de Galaad le decían:
    “¿Eres efraimita?”. Si respondía: “No”;'
  cac-cac: A eb' aj Galaad chi', ix och eb' smac d'a sjayil sti' a' Jordán, yuj chi'
    a eb' yin̈tilal Efraín chi' tz'el lemnajoc yic sc'axpaj eb' d'a a' Jordán chi',
    sc'anb'an eb' aj Galaad chi' d'a eb' tato yin̈tilal Efraín eb'. Maay, tato xchi
    eb',
  swh-ULB: Wagileadi waliteketeza ngome za Yordani zinaelekea Efraimu. Ikiwa yeyote
    kati ya waliopona wa Efraimu akisema, Nipe ruhusa niende juu ya mto; watu wa Gileadi
    wakamwambia, “Je, wewe ni Mwefraimu?” Ikiwa akasema, “Hapana,”
  bel-bel: 'І перахапілі Галаадыцяне пераправу церазь Ярдан у Яфрэмавых, і калі хто
    з ацалелых Яфрэмавых казаў: «дазвольце мне пераправіцца», дык жыхары Галаадскія
    казалі яму: ці не Яфрэмаў ты? Той казаў: не.'
  deu-ELBBK: 'Und Gilead nahm Ephraim die Furten des Jordan. Und es geschah, wenn
    ein Flüchtling von Ephraim sprach: Lass mich hinübergehen! So sprachen die Männer
    von Gilead zu ihm: Bist du ein Ephraimiter? Und sagte er: Nein!'
  mbb-OT: Mibentayan te menge tig-Gilead is menge leyunà diyà te Wahig he Jordan pehendiyà
    te Efraim. Emun duen ebpekepelaǥuy he tig-Efraim he edlayun, ed-insaan dan ke
    tig-Efraim be sikandin etawa kenà. Ne emun edtavak te “Kenà,”
  mal-2015: 'ഗിലെയാദ്യർ എഫ്രയീംഭാഗത്തുള്ള യോർദ്ദാന്റെ കടവുകൾ പിടിച്ചു; എഫ്രയീമ്യപലായിതന്മാരിൽ
    ഒരുത്തൻ: ഞാൻ അക്കരെക്കു കടക്കട്ടെ എന്നു പറയുമ്പോൾ ഗിലെയാദ്യർ അവനോടു: നീ എഫ്രയീമ്യനോ
    എന്നു ചോദിക്കും; അല്ല എന്നു അവൻ പറഞ്ഞാൽ'
  rmc-rmc: 'O Gileadčana zaile o thana, khatar pes delas te predžal prekal o Jordan
    ko Efrajim. Te phenelas varesavo Efrajimcos, so denašelas: „Kamav te predžal pre
    aver sera,“ o Gileadčana lestar phučenas: „Sal Efrajimcos?“ Te phenďahas: „Na
    som!“,'
  pes-OPV: 'و اهل جلعاد معبرهای اردن را پیش روی افرایم گرفتند و واقع شد که چون یکی
    از گریزندگان افرایم می‌گفت: «بگذارید عبور نمایم.» اهل جلعاد می‌گفتند: «آیاتو افرایمی
    هستی؟» و اگر می‌گفت نی،'
  ron-1924: 'Галаадиций ау пус мына пе вадуриле Йорданулуй динспре Ефраим. Ши кынд
    унул дин фугарий луй Ефраим зичя: „Ласэ-мэ сэ трек!”, бэрбаций Галаадулуй ыл ынтребау:
    „Ешть ефраимит?” Дакэ рэспундя: „Ну”,'
  ben-OBCV: গিলিয়দীয়রা ইফ্রয়িম অভিমুখী জর্ডন নদীর পারঘাটগুলি নিজেদের নিয়ন্ত্রণে
    আনল, এবং যখনই ইফ্রয়িমের কোনো পলাতক লোক এসে বলত, “আমাকে ওপারে যেতে দাও,” গিলিয়দীয়রা
    তাকে জিজ্ঞাসা করত, “তুমি কি ইফ্রয়িমীয়?” সে যদি উত্তর দিত, “না,”
  som-som: Oo reer Gilecaadna waxay qabsadeen meelihii Webi Urdun laga gudbi jiray
    oo xagga reer Efrayim ahaa; oo markuu mid reer Efrayim ah oo cararay yidhaahdo,
    I daaya aan gudbee, waxaa dhici jirtay inay reer Gilecaad ku odhan jireen, Ma
    reer Efrayim baad tahay? Oo hadduu yidhaahdo, Maya,
  lat-VUC: 'Occupaveruntque Galaaditæ vada Jordanis, per quæ Ephraim reversurus erat.
    Cumque venisset ad ea de Ephraim numero, fugiens, atque dixisset: Obsecro ut me
    transire permittatis: dicebant ei Galaaditæ: Numquid Ephrathæus es? quo dicente:
    Non sum:'
  eng-ASVBT: And the Gileadites took the fords of the Jordan against the Ephraimites.
    And it was so, that, when any of the fugitives of Ephraim said, Let me go over,
    the men of Gilead said unto him, Art thou an Ephraimite? If he said, Nay;
  ita-1885: 'E i Galaaditi occuparono i passi del Giordano a que'' di Efraim; e quando
    alcuno di que'' di Efraim che scampavano diceva: Lascia ch''io passi, i Galaaditi
    gli dicevano: Sei tu di Efraim? E s''egli diceva:'
  eng-LXXUP: 'And Gilead took the fords of Jordan before Ephraim; and they that escaped
    of Ephraim said to them, Let us go over: and the men of Gilead said, Art thou
    an Ephraimite? and he said, No.'
  eng-ULB: The Gileadites captured the fords of the Jordan leading to Ephraim. When
    any of the survivors of Ephraim said, “Let me go over the river,” the men of Gilead
    would say to him, “Are you an Ephraimite?” If he said, “No,”
  spa-VBL: 'Los galaaditas tomaron el control de los vados sobre el río Jordán que
    conducían al territorio de Efraín, y cuando un efraimita que escapaba de la batalla
    venía y pedía: “Déjenme cruzar”, los galaaditas le preguntaban: “¿Eres efraimita?”;
    si respondían “No”,'
  fra-_FOB: 'Et Galaad s''empara des gués du Jourdain, avant que ceux d''Éphraïm n''y
    arrivassent. Et quand un des fugitifs d''Éphraïm disait: Laissez-moi passer; les
    gens de Galaad lui disaient: Es-tu Éphratien? et il répondait: Non.'
  mal-mal: 'ഗിലെയാദ്യർ എഫ്രയീംഭാഗത്തുള്ള യോർദ്ദാന്റെ കടവുകൾ എഫ്രയീമ്യർ എത്തും മുമ്പ്
    പിടിച്ചു; രക്ഷപെട്ട എഫ്രയീമ്യരിൽ ആരെങ്കിലും “ഞാൻ അക്കരക്കു കടക്കട്ടെ “എന്ന് പറയുമ്പോൾ
    ഗിലെയാദ്യർ അവനോട്: നീ എഫ്രയീമ്യനോ എന്ന് ചോദിക്കും; “അല്ല “എന്ന് അവൻ പറഞ്ഞാൽ,'
  urd-GVR: Phir Jiliyādiyoṅ ne Dariyā-e-Yardan ke kam-gahre maqāmoṅ par qabzā kar
    liyā. Jab koī guzarnā chāhtā to wuh pūchhte, “Kyā āp Ifrāīmī haiṅ?” Agar wuh inkār
    kartā
  suz-BL: मिनु गिलादीपुकीमी यर्दन ङा शोक्‍तीक लां एफ्राइम रे रोइश्‍शा, आंम के सेल्‍मे
    बाक्‍त। मिनु गिलाद ङा मुरपुकीमी खोला शोक्‍ब मुर आन कली “गे एफ्राइम आ थर ङा मुर
    बाक्‍नीनी?” दे हिल्‍लो पामे बाक्‍त। “गो मनङ” देंमा बाक्‍त हना,
  ita-1927: 'E i Galaaditi intercettarono i guadi del Giordano agli Efraimiti; e quando
    uno de’ fuggiaschi d’Efraim diceva: “Lasciatemi passare”, gli uomini di Galaad
    gli chiedevano: “Sei tu un Efraimita?” Se quello rispondeva: “No”, i Galaaditi
    gli dicevano:'
  ckb-ckb: 'گلعادییەکان تەنکاییەکانی ڕووباری ئوردونیان لە ئەفرایم گرت، لەو کاتەدا
    هەرکەسێک لە هەڵاتووەکانی ئەفرایم بیگوتایە: «لێمگەڕێن با تێپەڕم،» پیاوانی گلعاد
    پێیان دەگوت: «تۆ ئەفرایمیت؟» ئەگەر دەیگوت: «نەخێر،»'
  eng-BBE: And the Gileadites took the crossing-places of Jordan against the Ephraimites;
    and when any of the men of Ephraim who had gone in flight said, let me go over;
    the men of Gilead said to him, Are you an Ephraimite? And if he said, No;
  kan-OKCV: ಗಿಲ್ಯಾದ್ಯರು ಎಫ್ರಾಯೀಮ್ಯರಿಗೆ ಮುಂದುಗಡೆ ಯೊರ್ದನ್ ನದಿ ರೇವುಗಳನ್ನು ಹಿಡಿದರು. ಆಗ
