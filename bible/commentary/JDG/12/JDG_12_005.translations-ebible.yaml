    dawa:loba, Gilia:de dunu da ema amane adole ba:su, “Di da Ifala:ime dunula:?”
    E da “Hame mabu,” sia:noba,'
  tpi-OTNT: Na ol Gileat i go wet long olgeta ples ol man i save brukim wara Jordan
