  heb-heb: ויאמר יפתח אליהם איש ריב הייתי אני ועמי ובני עמון מאד ואזעק אתכם ולא הושעתם
    אותי מידם׃
  ben-IRV: যিপ্তহ তাদেরকে বললেন, “অম্মোনীয়দের সঙ্গে আমার ও আমার লোকদের বড় বিরোধ
    ছিল, তাই আমি তোমাদেরকে ডেকেছিলাম, কিন্তু তোমরা তাদের হাত থেকে আমাকে উদ্ধার করনি।
  pan-pan: ਤਦ ਯਿਫ਼ਤਾਹ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਉੱਤਰ ਦਿੱਤਾ, “ਮੇਰਾ ਅਤੇ ਮੇਰੇ ਲੋਕਾਂ ਦਾ ਅੰਮੋਨੀਆਂ ਨਾਲ
    ਵੱਡਾ ਝਗੜਾ ਹੋਇਆ ਸੀ, ਅਤੇ ਜਦ ਮੈਂ ਤੁਹਾਨੂੰ ਬੁਲਾਇਆ ਤਾਂ ਤੁਸੀਂ ਮੈਨੂੰ ਉਨ੍ਹਾਂ ਦੇ ਹੱਥੋਂ ਨਾ
    ਛੁਡਾਇਆ।
  mya-JVB: ယေဖသ က၊ ငါ နှင့် ငါ ၏လူ တို့သည် အမ္မုန် အမျိုးသား တို့နှင့် ကြီး သောအမှု
    ရှိ စဉ်အခါ၊ သင် တို့ကို ငါခေါ် သော်လည်း ၊ သင်တို့သည် အမ္မုန် လူတို့လက် မှ ငါ့
    ကို မ ကယ် မနှုတ်ဘဲ နေကြ၏။
  hmo-hmo: Iepeta ese ia haere, ia gwau, “Lau bona lauegu taunimanima be Amono taudia
    danu ai heai bada herea, bona umui dekenai lau boiboi neganai umui mai lasi, idia
    dekena amo ai umui hamauria lasi.
  urd-urd: इफ़्ताह ने उनको जवाब दिया कि मेरा और मेरे लोगों का बड़ा झगड़ा बनी 'अम्मून
    के साथ हो रहा था, और जब मैंने तुम को बुलवाया तो तुम ने उनके हाथ से मुझे न बचाया।
  rus-SYN: 'Иеффай сказал им: я и народ мой имели с Аммонитянами сильную ссору; я
    звал вас, но вы не спасли меня от руки их;'
  bqc-SIM: 'Zɛfɛte wèmá à mɛ̀: Mapi ń ma gbɛ̃́ↄ wá sòle vĩ ń Amↄniↄ maamaaɛ.
    Ma lɛzùázi, i ma bↄ ń ↄzĩo.'
  tcz-CHONGTHU: Jepthah in amaho chu adonbut in, “Boina ahung kipat chun nangho kahin
    kouve, ahinla nangho nahung pouvin ahi!
  mar-mar: तेव्हा इफ्ताह त्यांना म्हणाला, “अम्मोन्यांशी माझे व माझ्या लोकांचे फार
    भांडण होत होते; तेव्हा मी तुम्हाला बोलावले, परंतु तुम्ही मला त्यांच्या हातातून
    सोडवले नाही.
  qub-qub: 'Niptin Jefté niran: «Amón runacunawanmi fiyupa rimanacurä. Gamcunamanpis
    willacachimurämi. Chaypis manami shamushcanquichu yanapämänayquipaj.'
  hat-hat: 'Men Jefte di yo: -Moun pa m'' yo ansanm avè m'', nou te gen yon gwo kont
    ak moun Amon yo. Mwen te rele nou, men nou pa t'' vle vin delivre m'' anba men
    yo.'
  eng-BSB: But Jephthah replied, “My people and I had a serious conflict with the
    Ammonites, and when I called, you did not save me out of their hands.
  tod-tod: 'Zɛfetee ti wooɠaaʋoteni, é ɠɛ ti ma: «Kpɔɛ wola ɠa é ɠɛa loni gi ʋa
    gá nà-nuɓusɛiti, é lo gi yɔɠɔzuʋɛ ʋa gá Amɔn nuiti. Siɛgi zu gè wo lolini
    la, ga wo ʋa wo ɓɔ bà, wo la ʋaani wo ʋa ɓɔ bà, wo ʋa kùla ti ya.'
  eng-WEBPB: Jephthah said to them, “I and my people were at great strife with the
    children of Ammon; and when I called you, you didn’t save me out of their hand.
  kbq-kbq: Anagema hazageno'a Jepta'a amanage huno kenona hu'ne, Amoni vahe'mo'zama
    tazeri havizama nehazageta hazenkefima mani'neta eme taza hihoma hunketa, tamagra
    eta Amoni vahe'mokizmi zamazampintira eme tagura ovazi'naze.
  nhe-BL: 'Huan Jefté quinnanquili: ―Na ihuaya noteixmatcahua titlaijiyohuiyayaj tlahuel
    ica nopa amonitame huan nimechnotzqui, pero ax inhualajque intechmanahuiquij.'
  gub-BL: Uze'eg Zepite wanupe. — Ihe ihe, heànàm a'e wà no, uruàmàtyry'ym tuwe Amon
    ure wà. Apuenoz ihe. Na'urepyro kwaw pe wanuwi.
  eng-DRA: 'And he answered them: I and my people were at great strife with the children
    of Ammon: and I called you to assist me, and you would not do it.'
