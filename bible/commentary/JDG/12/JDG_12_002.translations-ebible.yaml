verse: JDG.012.002
translations:
  mal-C: 'യിഫ്താഹ് അവരോടു പറഞ്ഞു: “എനിക്കും എന്റെ ജനത്തിനും അമ്മോന്യരോട് വലിയ പോരാട്ടം
    ഉണ്ടായി ഞാൻ നിങ്ങളെ വിളിച്ചു. എന്നാൽ നിങ്ങൾ അവരുടെ കൈയിൽനിന്ന് എന്നെ രക്ഷിച്ചില്ല.'
  deu-TKW: 'Jephtha erwiderte ihnen: Ich und mein Volk lagen in harter Fehde mit den
    Ammonitern; da rief ich euch an, aber ihr errettetet mich nicht aus ihrer Gewalt.'
  lin-lin: 'Jefite azongiselaki bango : — Ngai mpe bato na ngai, tozalaki na kobendana
    makasi na bato ya Amoni ; mpe tango nabengaki bino, bokangolaki ngai te wuta na
    maboko na bango.'
  eng-LSV: And Jephthah says to them, “I have been a man of great strife (I and my
    people) with the sons of Ammon, and I call you, and you have not saved me out
    of their hand,
  eng-GNV: And Iphtah said vnto them, I and my people were at great strife with the
    children of Ammon, and when I called you, ye deliuered me not out of their handes.
  eng-WEBSTER: And Jephthah said to them, I and my people were at great strife with
    the children of Ammon; and when I called you, ye delivered me not out of their
    hands.
  nhw-BL: 'Huan Jefté quinnanquili: ―Na ihuaya noteiximatcahua titlaijiyohuiyayaj
    tlahuel ica nopa amonitame huan nimechnotzqui, pero amo anhualajque antechmanahuiquij.'
  swh-ONEN: Yefta akajibu, “Mimi na watu wangu tulikuwa na ugomvi mkubwa na Waamoni,
    hata ingawa niliwaita hamkuniokoa katika mkono wao.
  bba-bba: Yerɑ Yɛfite u bu wisɑ u nɛɛ, ɡeemɑ, nɛ kɑ nɛɡibu sɑ kɑ Amɔnibɑ tɑbu kuɑ
    ɡem ɡem. Sɑɑ ye sɔɔrɑ nɑ bɛɛ sokɑ i kɑ sun somi. Adɑmɑ bɛɛn ɡoo kun nɛ.
  eng-KJVCPB: And Jephthah said unto them, I and my people were at great strife with
    the children of Ammon; and when I called you, ye delivered me not out of their
    hands.
  luo-luo: Jeftha nodwoko niya, An kod joga ne wanie kedo mager gi jo-Amon, ne waluongou
    to ne utamoru biro resowa e lwetgi.
  meu-meu: Iefeta ese e haere henidia, eto, Lau bona egu orea taudia emai heai na
    bada, Amono taudia ida, bena na boirimui negana ai umui na asioma, idia imadia
    amo asio hamaurigu.
  npi-ULB: यिप्‍ताले तिनीहरूलाई भने, “म र मेरा मानिसहरू अम्मोनका मानिहरूसँग ठुलो झगडामा
    थियौं । जब मैले तिमीहरूलाई बोलाएँ, तिमीहरूले मलाई तिनीहरूबाट बचाएनौ ।
  yor-yor: Jefta dáhùn pé, “Èmi àti àwọn ènìyàn ní ìyọnu ńlá pẹ̀lú àwọn ará Ammoni,
    bí ó tilẹ̀ jẹ́ pé mo pè yín, ẹ̀yin kò gbà mí sílẹ̀ ní ọwọ́ wọn.
  emp-NTPO: 'Maʌ̃ne Jepteba ãdjirãa nãwã panusia: –Mʌ̃ra, mʌ̃ ẽberãrã sid̶a amonitarã
    ume djõ panasid̶aa. Maʌ̃ne bãrãra trʌ̃bisia baribʌrʌ bãrãba carebad̶e zed̶aẽ́
    basía.'
  ind-ind: Jawab Yefta, “Waktu kami berselisih dengan bangsa Amon, saya memanggil
    kalian. Tetapi kalian tidak membantu melepaskan kami dari tekanan mereka.
  pes-OPCB: 'یفتاح پاسخ داد: «من برای شما پیغام فرستادم که بیایید، ولی نیامدید. هنگامی
    که در تنگی بودیم شما ما را یاری نکردید.'
  tgl-ULB: Sinabi ni Jefta sa kanila, “Ako at ang aking mga tao ay nasa isang matinding
    alitan sa mga tao ng Ammon. Nang tinawag ko kayo, hindi ninyo ako iniligtas mula
    sa kanila.
  hui-hui: Ani layagola Yabedahanda ladai bialu lalu, I̱nibi i̱naga wali agalibi ina
    bibahendeme Amono wali agali baba keba timbuniore harima. Ani howa i̱na tígua
    ina biamogo bialu wai bule mali̱ya ibalimu lalu lawia harugo tí naibirimiya.
  mya-mya: သို့​ရာ​တွင်​ယေ​ဖ​သ​က``ငါ​နှင့်​ငါ​၏​လူ​တို့ သည်​အမ္မုန်​အ​မျိုး​သား​တို့​နှင့်​ပြင်း​ပြင်း​ထန်
    ထန်​ခိုက်​ရန်​ဖြစ်​ခဲ့​ကြ​၏။ ငါ​သည်​သင်​တို့​ကို ခေါ်​သော်​လည်း ငါ​တို့​အား​ထို​သူ​တို့​လက်​မှ
    သင်​တို့​မ​ကယ်​ဘဲ​နေ​ခဲ့​ကြ​သည်။-
  bod-N: ཡེབ་ཐཱ་ཡིས་དེའི་ལན་དུ། བདག་དང་བདག་གི་མི་རྣམས་ཨམ་མོན་པ་དང་འཐབ་འཛིང་དྲག་པོ་བྱེད་པའི་དུས་སུ།
    བདག་གིས་ཁྱོད་རྣམས་བོས་ཀྱང་ཁྱོད་རྣམས་འོངས་ནས་ང་རང་དེ་དག་གི་ལག་ནས་ཐར་བར་མ་བྱས།
  sna-sna: Jefuta akapindura akati, “Ini navanhu vangu takanga tiri pakurwisana kukuru
    navaAmoni, uye kunyange ndakadana, imi hamuna kundiponesa kubva mumaoko avo.
  spa-BLM: 'Jefté les dijo: “Yo y mi pueblo tuvimos una gran disputa con los hijos
    de Amón, y cuando os llamé, no me salvasteis de su mano.'
  cac-cac: 'Ix tac''vi vin̈aj Jefté chi'' d''a eb'' vin̈: —A in tic yed'' eb'' vetchon̈ab'',
    ay jun nivan oval d''a co cal yed'' eb'' amonita chi''. Ix ex vavtej, palta maj
    ex javoclaj on̈ e colo''.'
  swh-ULB: Yeftha akawaambia, Mimi na watu wangu tulikuwa katika vita kubwa na wana
    wa Amoni. Nilipokuita, hukuniokoa kutoka kwao.
  bel-bel: 'Ефтай сказаў ім: я і народ мой мелі з Аманіцянамі вялікую зваду; я клікаў
    вас, але вы не ўратавалі мяне ад рукі іхняй;'
  deu-ELBBK: 'Und Jephta sprach zu ihnen: Einen heftigen Streit haben wir gehabt,
    ich und mein Volk, mit den Kindern Ammon; und ich rief euch, aber ihr habt mich
    nicht aus ihrer Hand gerettet.'
  mbb-OT: Piru migkaǥi si Jefta ziyà te kandan te, “Hein utew meinit is kebpekidtebek
    dey te menge Amunihanen, mibuyù a te tavang diyà te keniyu. Piru wazè kew medtavang.
  mal-2015: 'യിഫ്താഹ് അവരോടു: എനിക്കും എന്റെ ജനത്തിന്നും അമ്മോന്യരോടു വലിയ കലഹം ഉണ്ടായി;
    ഞാൻ നിങ്ങളെ വിളിച്ചപ്പോൾ നിങ്ങൾ അവരുടെ കയ്യിൽനിന്നു എന്നെ രക്ഷിച്ചില്ല.'
  rmc-rmc: 'O Jeftah lenge phenďa: „Me the mire manuša igen pes vesekedinahas le Amončanenca.
    Ale sar tumen mangavas, hoj mange te pomožinen, na zachraňinďan man andral lengre
    vasta.'
  pes-OPV: 'و یفتاح به ایشان گفت: «مرا و قوم مرا با بنی عمون جنگ سخت می‌بود، وچون
    شما را خواندم مرا از دست ایشان رهایی ندادید.'
  ron-1924: 'Иефта ле-а рэспунс: „Еу ши попорул меу ам авут марь чертурь ку фиий луй
    Амон; ши кынд в-ам кемат, ну м-аць скэпат дин мыниле лор.'
  ben-OBCV: যিপ্তহ উত্তর দিলেন, “আমি ও আমার লোকজন অম্মোনীয়দের সঙ্গে মহাযুদ্ধে লিপ্ত
    হয়েছিলাম, আর যদিও আমি তোমাদের ডেকেছিলাম, তোমরা তাদের হাত থেকে আমাকে রক্ষা করোনি।
  som-som: Yeftaahna wuxuu ku yidhi, Aniga iyo dadkayguba dagaal weyn baannu kula
    jirnay reer Cammoon, oo markaan idiin yeedhay igama aydnaan badbaadin gacantoodii.
  lat-VUC: 'Quibus ille respondit: Disceptatio erat mihi et populo meo contra filios
    Ammon vehemens: vocavique vos, ut præberetis mihi auxilium, et facere noluistis.'
  eng-ASVBT: And Jephthah said unto them, I and my people were at great strife with
    the children of Ammon; and when I called you, ye saved me not out of their hand.
  ita-1885: 'E Iefte disse loro: Il mio popolo ed io abbiamo avuta gran contesa co'' figliuoli
    di Ammon; ed io v''ho chiamati, ma voi non mi avete liberato dalle lor mani.'
  eng-LXXUP: And Jephthah said to them, I and my people and the children of Ammon
    were very much engaged in war; and I called for you, and ye did not save me out
    of their hand.
  eng-ULB: Jephthah said to them, “I and my people were in a great conflict with the
    people of Ammon. When I called you, you did not rescue me from them.
  spa-VBL: “Yo era un hombre responsable de una gran lucha”, respondió Jefté. “Yo
    y mi pueblo estábamos luchando contra los amonitas. Cuando te pedí ayuda, no vinieron
    a salvarme de ellos.
  fra-_FOB: 'Et Jephthé leur dit: Nous avons eu de grandes contestations avec les
    enfants d''Ammon, moi et mon peuple; et quand je vous ai appelés, vous ne m''avez
    pas délivré de leurs mains.'
  mal-mal: 'യിഫ്താഹ് അവരോട്: എനിക്കും എന്റെ ജനത്തിനും അമ്മോന്യരോട് വലിയ കലഹം ഉണ്ടായപ്പോൾ
    ഞാൻ നിങ്ങളെ വിളിച്ചെങ്കിലും, നിങ്ങൾ അവരുടെ കയ്യിൽനിന്ന് എന്നെ രക്ഷിച്ചില്ല.'
  urd-GVR: Iftāh ne etarāz kiyā, “Jab merī aur merī qaum kā Ammoniyoṅ ke sāth saḳht
    jhagaṛā chhiṛ gayā to maiṅ ne āp ko bulāyā, lekin āp ne mujhe un ke hāth se na
    bachāyā.
  suz-BL: मिनु येफ्‍तामी “गो नु आं मुर अम्‍मोनी नु ठेयब लडाइ दुम्‍मेनु, गे इन कली
    ‘वारच पन’ दे ब्रेश्‍शो नङ। तन्‍न गेपुकीमी आंइ कली मेको आन गुइ रे मप्रोंइनी।
  ita-1927: 'Jefte rispose loro: “Io e il mio popolo abbiamo avuto gran contesa coi
    figliuoli di Ammon; e quando v’ho chiamati in aiuto, non mi avete liberato dalle
    loro mani.'
  ckb-ckb: 'یەفتاحیش وەڵامی دانەوە: «من و گەلەکەم لەگەڵ عەمۆنییەکاندا ململانێیەکی
    توندمان هەبوو، کاتێک بانگم کردن، ئێوە لە دەستیان ڕزگارتان نەکردم.'
  eng-BBE: And Jephthah said to them, I and my people were in danger, and the children
    of Ammon were very cruel to us, and when I sent for you, you gave me no help against
    them.
  kan-OKCV: ಯೆಫ್ತಾಹನು ಅವರಿಗೆ, “ನನಗೂ, ನಮ್ಮ ಜನರಿಗೂ ಅಮ್ಮೋನಿಯರ ಸಂಗಡ ದೊಡ್ಡ ವ್ಯಾಜ್ಯವಿರುವಾಗ,
    ನಾನು ನಿಮ್ಮನ್ನು ಕರೆದೆನು. ಆದರೆ ನೀವು ನನ್ನನ್ನು ಅವರ ಕೈಯಿಂದ ಬಿಡಿಸಿ ರಕ್ಷಿಸಲಿಲ್ಲ.
  tam-2017: 'அதற்கு யெப்தா: எனக்கும் என்னுடைய மக்களுக்கும் அம்மோனியர்களோடு பெரிய வழக்கு
    இருக்கும்போது, நான் உங்களைக் கூப்பிட்டேன்; நீங்கள் என்னை அவர்கள் கைக்கு விலக்கி
    காப்பாற்றவில்லை.'
  spa-RV-1909: 'Y Jephté les respondió: Yo tuve, y mi pueblo, una gran contienda con
    los hijos de Ammón, y os llamé, y no me defendisteis de sus manos.'
  ron-BTF: 'Și Iefta le-a spus: Eu și poporul meu am fost în mare ceartă cu copiii
    lui Amon; și când v-am chemat, nu m-ați eliberat din mâinile lor.'
  eng-WEBP: Jephthah said to them, “I and my people were at great strife with the
    children of Ammon; and when I called you, you didn’t save me out of their hand.
  eng-FBV: “I was a man with a great fight on my hands,” Jephthah replied. “I and
    my people were fighting the Ammonites. When I called on you for help, you didn't
    come and help save me from them.
  nld-1939: 'Jefte antwoordde hun: Toen ik en mijn volk in oorlog waren en de Ammonieten
    mij zwaar verdrukten, heb ik een beroep op u gedaan, maar ge hebt me niet uit
    hun handen verlost.'
  nch-BL: 'Huan Jefté quinnanquili: ―Na ihuaya noteixmatcahua titaijyohuiyayaj tahuel
    ica nopa amonitame huan nimechnotzqui, pero amo anhualajque antechmanahuicoj.'
  vie-1934: 'Giép-thê đáp rằng: Ta và dân sự ta có cuộc tranh cạnh rất lớn với dân
    Am-môn; và khi ta kêu các ngươi, thì các ngươi không có giải cứu ta khỏi tay chúng
    nó.'
  hin-CV: यिफ्ताह ने उन्हें उत्तर दिया, “अम्मोन वंशजों के साथ मेरा और मेरे साथियों
    का बड़ा झगड़ा हो गया था. मैंने आपको बुलाया तो था, किंतु आपने आकर मुझे उनसे नहीं
    छुड़ाया.
  spa-BES: 'Y Jefté les dijo: Yo y mi gente estábamos en peligro, y los hijos de Amón
    fueron muy crueles con nosotros, y cuando envié por ti, no me diste ninguna ayuda
    contra ellos.'
  tdx-tdx: Le hoe ty natoi’ Ieftake am’ iareo, Toe niampohek’ amo ana’ i Amoneo naho
    ondatiko iraho te nikanjy anahareo, f’ie tsy nañaro ahy am-pità’ iareo.
  tha-KJV: เยฟธาห์จึงตอบเขาว่า “ข้าพเจ้ากับประชาชนติดการศึกใหญ่กับคนอัมโมน เมื่อข้าพเจ้าเรียกท่านให้​ช่วย
    ท่านไม่​ได้​ช่วยเราให้พ้​นม​ือเขา
  por-BR-2018: 'E Jefté lhes respondeu: Eu tive, e meu povo, uma grande contenda com
    os filhos de Amom, e vos chamei, e não me defendestes de suas mãos.'
  deu-ELO: 'Und Jephtha sprach zu ihnen: Einen heftigen Streit haben wir gehabt, ich
    und mein Volk, mit den Kindern Ammon; und ich rief euch, aber ihr habt mich nicht
    aus ihrer Hand gerettet.'
  eng-WYC-2018: To which he answered, Great strife was to me and to my people against
    the sons of Ammon, and I called you, that ye should give help to me, and you would
    not do so. (To whom he answered, There was great strife between me and my people
    and the Ammonites, and I called on you, to give me help, but ye would not do so.)
  epo-epo: 'Kaj Jiftaĥ diris al ili: Mi kaj mia popolo havis grandan disputon kun
    la Amonidoj; mi kriis al vi, sed vi ne savis min el ilia mano.'
  uig-PIN: 'Yǝftaⱨ ularƣa jawab berip: — Mǝn bilǝn hǝlⱪim Ammoniylarƣa ⱪarxi ⱪattiⱪ
    jǝng ⱪiliwatⱪanda, silǝrni qaⱪirsam, meni ularning ⱪolidin ⱪutⱪuzmidinglar.'
  beo-beo: Yefeda da ilima amane sia:i, “Na amola na fi dunu da A:mounaide dunuma
    gegesu bagade ba:i. Na da dilima wele sia:i dagoi, be dilia da na hame fidi.
  tpi-OTNT: Tasol Jepta i tokim ol olsem, “Mi wantaim ol manmeri bilong mi i gat bikpela
    kros wantaim ol Amon. Na mi bin singautim yupela, tasol yupela i no i kam helpim
    mi.
  hau-SA: Yefta ya ce, “Ni da mutanena mun yi ta jayayya sosai da Ammonawa, ko da
    yake na kira ku, amma ba ku cece ni daga hannuwansu ba.
  uig-LAT: 'Yeftah ulargha jawab bérip: — Men bilen xelqim Ammoniylargha qarshi qattiq
    jeng qiliwatqanda, silerni chaqirsam, méni ularning qolidin qutquzmidinglar.'
  nde-nde: UJeftha waphendula wathi, “Mina labantu bami sasilengxabano enkulu lama-Amoni
    njalo, lanxa nje ngalibiza, kalingihlenganga ezandleni zawo.
  ton-ton: Pea naʻe pehē ʻe Sefita kiate kinautolu, “Ko au mo hoku kakai naʻa mau
    fekeʻikeʻi lahi mo e fānau ʻa ʻAmoni; pea ʻi heʻeku ui ʻakimoutolu naʻe ʻikai
    te mou fakamoʻui au mei honau nima.
  ces-1613: 'K nimž řekl Jefte: Nesnáz jsem měl já a lid můj s Ammonitskými velikou;
    tedy povolal jsem vás, ale nevysvobodili jste mne z ruky jejich.'
  eng-WMB: Jephthah said to them, “I and my people were at great strife with the children
    of Ammon; and when I called you, you didn’t save me out of their hand.
  tam-TCV: அதற்கு யெப்தா மறுமொழியாக, “நானும் என் மக்களும் அம்மோனியருடன் ஒரு பெரிய
    இக்கட்டில் இருக்கும்போது உங்களைக் கூப்பிட்டேன். நீங்கள் வந்து அவர்களுடைய கைகளில்
    இருந்து காப்பாற்றவில்லை.
  ceb-ULB: Miingon si Jepta kanila, “Ako ug ang akong katawhan adunay dakong panagbangi
    tali sa katawhan sa Ammon. Sa dihang nanawag ako kaninyo, wala ninyo ako luwasa
    gikan kanila.
  pol-UBG: 'I Jefte powiedział im: Ja i mój lud mieliśmy niemały spór z synami Ammona;
