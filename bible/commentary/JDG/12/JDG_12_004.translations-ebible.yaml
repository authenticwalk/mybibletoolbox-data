verse: JDG.012.004
translations:
  mal-C: പിന്നീട് യിഫ്താഹ് ഗിലെയാദ്യരെ ഒക്കെയും വിളിച്ചുകൂട്ടി, എഫ്രയീമ്യരോട് യുദ്ധംചെയ്ത്
    അവരെ തോൽപ്പിച്ചു. “ഗിലെയാദുകാരായ നിങ്ങൾ എഫ്രയീമിൽനിന്നും മനശ്ശെയിൽനിന്നുമുള്ള
    പലായിതന്മാർ ആകുന്നു,” എന്ന് എഫ്രയീമ്യർ പറഞ്ഞതുകൊണ്ട് ഗിലെയാദ്യർ അവരെ സംഹരിച്ചു.
  deu-TKW: 'Und Jephtha bot alle Gileaditer auf und griff die Ephraimiten an, und
    die Gileaditer brachten den Ephraimiten eine Niederlage bei. Sie hatten nämlich
    gesagt: Ephraimitische Flüchtlinge seid ihr; Gilead liegt inmitten Ephraims, inmitten
    Manasses.'
  lin-lin: 'Jefite asangisaki mibali nyonso ya Galadi, mpe babundisaki bato ya Efrayimi.
    Bato ya Galadi balongaki bato ya Efrayimi ; mpe bato ya Efrayimi balobaki : « Bino
    bato ya Galadi, bozali na bino kaka bato oyo bokimaki wuta na Efrayimi mpe na
    Manase. »'
  eng-LSV: And Jephthah gathered all the men of Gilead, and fights with Ephraim, and
    the men of Gilead strike Ephraim, because they said, “You Gileadites [are] fugitives
    of Ephraim, in the midst of Ephraim—in the midst of Manasseh.”
  eng-GNV: 'Then Iphtah gathered all the men of Gilead, and fought with Ephraim: and
    the men of Gilead smote Ephraim, because they said, Ye Gileadites are runnagates
    of Ephraim among the Ephraimites, and among the Manassites.'
  eng-WEBSTER: 'Then Jephthah collected all the men of Gilead, and fought with Ephraim:
    and the men of Gilead smote Ephraim, because they said, Ye Gileadites are fugitives
    of Ephraim among the Ephraimites, and among the Manassites.'
  nhw-BL: 'Huan israelitame catli tlali Efraín ehuani quinhuetzquilijque huan quinilhuijque
    nopa israelitame catli itztoyaj tlali Galaad ehuani: “Amojuanti amo neli anGalaad
    ehuani. San anitztoque nopa tlasolme catli ancholojtejque totlal Efraín huan Manasés.”'
  swh-ONEN: Ndipo Yefta akakusanya watu wa Gileadi pamoja na kupigana na Efraimu.
    Wagileadi wakawashinda Efraimu, kwa kuwa Waefraimu walisema, “Ninyi Wagileadi
    ni watoro mliotoroka toka Efraimu na Manase.”
  bba-bba: Yerɑ Efɑrɑimu be, bɑ Gɑlɑdiɡii be sɔ̃ɔwɑ bɑ nɛɛ, i sɑ̃ɑwɑ be bɑ duki yɑkurɑ
    bɛsɛ Efɑrɑimun bwese kɛrɑn di i dɑ i wɑ̃ɑ Mɑnɑsebɑn suunu sɔɔ. Ye Yɛfite u nuɑ
    mɛ, mɑ u win tɔmbu kpuro mɛnnɑ bɑ Efɑrɑimubɑ tɑbu wɔri bɑ kɑmiɑ.
  eng-KJVCPB: 'Then Jephthah gathered together all the men of Gilead, and fought with
    Ephraim: and the men of Gilead smote Ephraim, because they said, Ye Gileadites
    are fugitives of Ephraim among the Ephraimites, and among the Manassites.'
  luo-luo: Omiyo Jeftha noluongo jo-Gilead duto mi gikedo gi jo-Efraim. Jo-Gilead
    nonegogi nikech jo-Efraim nosewacho niya, “Un jo-Gilead un mana jonjore mane oa
    Efraim gi Manase.”
  meu-meu: Bena Iefeta ese Gilead taudia iboudiai e haboudia, Efraim taudia e tuari
    henidia. Gilead taudia ese Efraim taudia e ala-ala henidia, badina be unu Efraim
    taudia ese vada e gwau henidia, eto “Umui Gilead taumui na heau taumui, Efraim
    ena amo vada o heau, Efraim tanona ai bona Manase tanona ai o noho kavamu”.
  npi-ULB: यिप्‍ताले गिलादका सबै मानिसहरूलाई भेला गराए र एफ्राइमको विरुद्ध युद्ध लडे
    । गिलादका मानिसहरूले एफ्राइमका मानिसहरूलाई आक्रमण गरे किनभने तिनीहरूले यसो भने,
    “तिमीहरू, गिलादीहरू एफ्राइम— एफ्राइम र मनश्शेमाबाट भागेर गएकाहरू हौ ।”
  yor-yor: Nígbà náà ni Jefta kó gbogbo ọkùnrin Gileadi jọ, ó sì bá Efraimu jà. Àwọn
    ọkùnrin Gileadi sì kọlù Efraimu, nítorí wọ́n ti sọtẹ́lẹ̀ pé, “Ẹ̀yin ará Gileadi
    jẹ́ àsáwọ̀ àwọn ará Efraimu àti ti Manase.”
  emp-NTPO: 'Maʌ̃ne Epraiʌ̃nebemarãba ãdjira nãwã biẽ́ jarasid̶aa: –Bãrã Galad̶e b̶eara
    dadji Epraiʌ̃neba yõped̶ad̶amĩna dairãra igarad̶aped̶a bãdjia o quĩrĩã panʌda
    obadaa. Dai Epraiʌ̃neba yõped̶ad̶a tãẽna idjab̶a Manased̶eba yõped̶ad̶a tãẽna
    panabadamĩna bãrãra awara quĩrãca panabadaa.– Mãwã jara panʌ carea Jepteba Galad̶ebema
    sordaorãda ãbaa jʌreped̶a Epraiʌ̃nebemarã ume djõne wãnaped̶a zocãrã quenasid̶aa.'
  ind-ind: Dalam pertengkaran hari itu, orang Efraim menghina orang Gilead, “Kalian,
    orang-orang Gilead, hanya orang buangan dari suku Efraim yang menumpang tinggal
    di pinggir wilayah Efraim dan Manasye!” Maka Yefta mengumpulkan seluruh pasukan
    Gilead untuk menyerang. Mereka pun menang atas suku Efraim.
  pes-OPCB: یفتاح از این سخن افرایمی‌ها که گفته بودند، مردان جلعاد به افرایم و منسی
    خیانت کرده‌اند خشمناک شده، سپاه خود را بسیج نمود و به افرایم حمله برده، آنها را
    شکست داد.
  tgl-ULB: Sama-samang tinipon ni Jefta ang lahat ng kalalakihan ng Galaad at nakipaglaban
    sa Efraim. Sinalakay ng kalalakihan ng Galaad ang kalalakihan ng Efraim dahil
    sinabi nila, “Kayong mga taga-Galaad ay mga pugante sa Efraim—sa Efraim at Manases.”
  hui-hui: Ani lowa Yabeda ibugua Gileada agali bibahende hearu mo ngoai howa Eberaimiali
    biaru baba wai bialu Yabeda halu hayadaru tigua Eberaimi hameigini hearu bope
    halu wayali hene. Ani binidagoni irane Eberaimi hameigini tigua ala lalu, Gileadali
    tí Eberaimi hameigini Manase hameiginila hengeneha howa tígua ina yu wahalu ibida
    piaga kami, layagome ani bini.
  mya-mya: ထို​နောက်​ယေ​ဖ​သ​သည်​ဂိလဒ်​သူ​ရဲ​အ​ပေါင်း တို့​ကို​စု​ရုံး​စေ​လျက် ဧ​ဖ​ရိမ်​အ​မျိုး​သား
    တို့​အား​တိုက်​ခိုက်​လေ​သည်။ (ဧ​ဖ​ရိမ်​ပြည် နှင့်​မ​နာ​ရှေ​ပြည်​တွင်​နေ​ထိုင်​သော​ဂိ​လဒ်
    ပြည်​သား​တို့​သည် သစ္စာ​ဖောက်​၍​ဧ​ဖ​ရိမ် ပြည်​မှ​ထွက်​သွား​သူ​များ​ဟူ​၍​စွပ်​စွဲ
    ပြော​ဆို​ခဲ့​သ​တည်း။-)
  bod-N: དེ་ནས་ཡེབ་ཐཱ་ཡིས་གིལ་ཨད་ཀྱི་མི་རྣམས་བསྡུས་ཏེ་ཨེ་ཕཱར་ཡིམ་པ་རྣམས་ལ་འཐབ་འཛིང་བྱས་ཤིང་།
    གིལ་ཨད་པ་རྣམས་ཀྱིས་ཨེ་ཕཱར་ཡིམ་པ་རྣམས་གསོད་དོན་ནི། དེ་དག་གིས་ཁྱོད་གིལ་ཨད་པ་རྣམས་ནི་ཨེ་ཕཱར་ཡིམ་དང་མཱ་ན་ཤེའི་ཁྲོད་དུ་ཨེ་ཕཱར་ཡིམ་གྱི་བྲོས་བྱོལ་པ་ཙམ་ཡིན་ཞེས་སྨྲས་པའི་ཕྱིར་རོ།
    །
  sna-sna: Ipapo Jefuta akaunganidza varume veGireadhi akarwa neEfuremu. VaGireadhi
    vakavauraya nokuti vaEfuremu vakanga vati, “Imi vaGireadhi muri vanhu vakatiza
    kubva kuna Efuremu naManase.”
  spa-BLM: 'Entonces Jefté reunió a todos los hombres de Galaad y luchó contra Efraín.
    Los hombres de Galaad golpearon a Efraín, porque dijeron: “Ustedes son fugitivos
    de Efraín, los galaaditas, en medio de Efraín y en medio de Manasés.”'
  cac-cac: 'Ix b''uchji eb'' aj Galaad yuj eb'' aj Efraín chi'', ix yalan eb'' icha
    tic: A ex tic, d''a co cal elnac ex yed'' d''a scal eb'' yin̈tilal Manasés, xchi
    eb''. Yuj chi'' masanil eb'' anima cajan d''a Galaad chi'', ix smolb''ej eb''
    vin̈aj Jefté chi'', ix yac''an oval eb'' yed'' eb'' yin̈tilal Efraín chi'', ix
    ac''ji ganar eb'' yuj vin̈.'
  swh-ULB: Yeftha akawakusanya watu wote wa Gileadi na akapigana na Efraimu. Watu
    wa Gileadi waliwaangamiza wana wa Efraimu kwa sababu walisema, “Ninyi Wagileadi
    ni wakimbizi katika Efraimu-katika Efraimu na Manase.”
  bel-bel: 'І сабраў Ефтай усіх жыхароў Галаадскіх і біўся зь Яфрэмлянамі, і пабілі
    жыхары Галаадскія Яфрэмавых, кажучы: вы ўцекачы Яфрэмавыя, а Галаад сярод Яфрэма
    і сярод Манасіі.'
  deu-ELBBK: 'Und Jephta versammelte alle Männer von Gilead und kämpfte mit Ephraim;
    und die Männer von Gilead schlugen Ephraim, weil sie gesagt hatten: Flüchtlinge
    Ephraims seid ihr, ihr Gileaditer, inmitten Ephraims und inmitten Manasses!'
  mbb-OT: Ne midtavak is menge tig-Efraim te, “Sikiyu is menge tig-Gilead edluivan
    niw is menge zuma niw he menge kevuwazan ni Efraim wey ni Manase.” Umbe midtiǥum
    ni Jefta is menge maama te Gilead ne nekidtebek dan te menge tig-Efraim. Ne nezaag
    dan is menge tig-Efraim.
  mal-2015: അനന്തരം യിഫ്താഹ് ഗിലെയാദ്യരെ ഒക്കെയും വിളിച്ചുകൂട്ടി, എഫ്രയീമ്യരോടു യുദ്ധംചെയ്തു
    അവരെ തോല്പിച്ചു; ഗിലെയാദ്യരായ നിങ്ങൾ എഫ്രയീമിന്റെയും മനശ്ശെയുടെയും മദ്ധ്യേ എഫ്രയീമ്യപലായിതന്മാർ
    ആകുന്നു എന്നു എഫ്രയീമ്യർ പറകകൊണ്ടു ഗിലെയാദ്യർ അവരെ സംഹരിച്ചുകളഞ്ഞു.
  rmc-rmc: 'Paľis o Jeftah skidňa savore manušen andral o Gilead a geľa pro mariben
    pro Efrajim. O Gileadčana zviťazinde upral o Efrajimčana, bo dophenenas lenge:
    „Tumen, Gileadčanale, denašľan andral o Efrajim the andral o Menaše.“'
  pes-OPV: پس یفتاح تمامی مردان جلعاد را جمع کرده، با افرایم جنگ نمود و مردان جلعاد
    افرایم را شکست دادند، چونکه گفته بودندای اهل جلعاد شما فراریان افرایم در میان
    افرایم و در میان منسی هستید.
  ron-1924: 'Иефта а стрынс пе тоць бэрбаций Галаадулуй ши а ынчепут лупта ку Ефраим.
    Бэрбаций Галаадулуй ау бэтут пе Ефраим, пентру кэ ефраимиций зичяу: „Сунтець ниште
    фугарь ай луй Ефраим! Галаадул есте ын мижлокул луй Ефраим, ын мижлокул луй Манасе!”'
  ben-OBCV: পরে যিপ্তহ গিলিয়দীয় লোকজনদের সমবেত করে ইফ্রয়িমের বিরুদ্ধে যুদ্ধ করলেন।
    গিলিয়দীয়রা তাদের আঘাত করল কারণ ইফ্রয়িমীয়রা বলেছিল, “ওহে গিলিয়দীয়রা, তোমরা
    ইফ্রয়িম ও মনঃশি গোষ্ঠীর দলত্যাগী লোক।”
  som-som: Markaasuu Yeftaah soo urursaday raggii reer Gilecaad oo dhan, oo wuxuu
    la diriray reer Efrayim; oo reer Gilecaadna way laayeen reer Efrayim, maxaa yeelay,
    waxay yidhaahdeen, Idinku fakad baad tihiin kuwiinnan reer Gilecaad oo ku dhex
    jira reer Efrayim iyo reer Manaseh.
  lat-VUC: 'Vocatis itaque ad se cunctis viris Galaad, pugnabat contra Ephraim: percusseruntque
    viri Galaad Ephraim, quia dixerat: Fugitivus est Galaad de Ephraim, et habitat
    in medio Ephraim et Manasse.'
  eng-ASVBT: Then Jephthah gathered together all the men of Gilead, and fought with
    Ephraim; and the men of Gilead smote Ephraim, because they said, Ye are fugitives
    of Ephraim, ye Gileadites, in the midst of Ephraim, and in the midst of Manasseh.
  ita-1885: 'E Iefte adunò tutti i Galaaditi, e combattè contro ad Efraim; e i Galaaditi
    percossero Efraim; perciocchè dicevano: Voi siete degli scampati di Efraim; Galaad
    è in mezzo di Efraim e di Manasse.'
  eng-LXXUP: And Jephthah gathered all the men of Gilead, and fought with Ephraim;
    and the men of Gilead smote Ephraim, because they that were escaped of Ephraim
    said, Ye are of Gilead in the midst of Ephraim and in the midst of Manasseh.
  eng-ULB: Jephthah gathered together all the men of Gilead and he fought against
    Ephraim. The men of Gilead attacked the men of Ephraim because they said, “You
    Gileadites are fugitives in Ephraim—in Ephraim and Manasseh.”
  spa-VBL: 'Jefté convocó a todos los hombres de Galaad y luchó contra los efraimitas.
    Los hombres de Galaad los mataron porque los efraimitas se burlaban de ellos,
    diciendo: “Ustedes los galaaditas no son más que fugitivos que viven entre Efraín
    y Manasés”.'
  fra-_FOB: 'Puis Jephthé, ayant rassemblé tous les gens de Galaad, combattit contre
    Éphraïm; et les hommes de Galaad battirent ceux d''Éphraïm, parce que ceux-ci
    avaient dit: Vous êtes des fugitifs d''Éphraïm! Galaad est au milieu d''Éphraïm,
    au milieu de Manassé!'
  mal-mal: അനന്തരം യിഫ്താഹ് ഗിലെയാദ്യരെ ഒക്കെയും കൂട്ടി, എഫ്രയീമ്യരോട് യുദ്ധം ചെയ്ത്
    അവരെ തോല്പിച്ചു; “ഗിലെയാദ്യരായ നിങ്ങൾ എഫ്രയീമിന്റെയും മനശ്ശെയുടെയും ഇടയിൽ എഫ്രയീമ്യരിൽ
    നിന്ന് ഓടിപ്പോയവർ ആകുന്നു “എന്ന് എഫ്രയീമ്യർ പറയുകകൊണ്ട് ഗിലെയാദ്യർ അവരെ സംഹരിച്ചുകളഞ്ഞു.
  urd-GVR: Ifrāīmiyoṅ ne jawāb diyā, “Tum jo Jiliyād meṅ rahte ho bas Ifrāīm aur Manassī
    ke qabīloṅ se nikle hue bhagoṛe ho.” Tab Iftāh ne Jiliyād ke mardoṅ ko jamā kiyā
    aur Ifrāīmiyoṅ se laṛ kar unheṅ shikast dī.
  suz-BL: मिनु येफ्‍तामी गिलाद ङा मुर नेल्‍ल कली खुप्‍शा, एफ्राइम आ थर ङा मुर नु लडाइ
    पवा बाक्‍त। मिनु गिलाद ङा मुरपुकीमी मेको आन कली ग्रामा बाक्‍त। मेको जिचा मारदे
    बोक्‍शो बाक्‍त देंशा हना, एफ्राइम आ थर ङा मुरपुकीमी “गे गिलादी एफ्राइम नु मनस्‍से
    आन दातेमी बाक्‍शो ला ननी” दे देंशो बाक्‍मा बाक्‍त।
  ita-1927: 'Poi Jefte, radunati tutti gli uomini di Galaad, diè battaglia ad Efraim;
    e gli uomini di Galaad sconfissero gli Efraimiti, perché questi dicevano: “Voi,
    Galaaditi, siete de’ fuggiaschi d’Efraim, in mezzo ad Efraim e in mezzo a Manasse!”'
  ckb-ckb: 'ئینجا یەفتاح هەموو پیاوانی گلعادی کۆکردەوە و لە دژی ئەفرایم جەنگا و پیاوانی
    گلعاد ئەفرایمیان بەزاند، چونکە ئەفرایمییەکان گوتبوویان: «ئێوەی گلعادی لە دەست
    ئەفرایم و مەنەشە ڕاتانکردووە.»'
  eng-BBE: Then Jephthah got together all the men of Gilead and made war on Ephraim;
    and the men of Gilead overcame Ephraim.
  kan-OKCV: ಆಗ ಯೆಫ್ತಾಹನು ಗಿಲ್ಯಾದ್ ಜನರೆಲ್ಲರನ್ನು ಕೂಡಿಸಿ, ಎಫ್ರಾಯೀಮ್ಯರ ಸಂಗಡ ಯುದ್ಧಮಾಡಿದನು.
    ಏಕೆಂದರೆ, “ಎಫ್ರಾಯೀಮ್ಯರನ್ನು ಮನಸ್ಸೆಯವರ ಮಧ್ಯದಲ್ಲಿದ್ದ ಗಿಲ್ಯಾದ್ಯರಾದ ನೀವು ಸ್ವಕುಲವನ್ನು
    ಬಿಟ್ಟು ತಪ್ಪಿಸಿಕೊಂಡವರಾಗಿದ್ದೀರಿ,” ಎಂದು ಎಫ್ರಾಯೀಮ್ಯರು ಹೇಳಿದ್ದರಿಂದ ಗಿಲ್ಯಾದ್ಯರು ಎಫ್ರಾಯೀಮ್ಯರನ್ನು
    ಹೊಡೆದರು.
  tam-2017: பின்பு யெப்தா கீலேயாத் மனிதர்களையெல்லாம் கூட்டி, எப்பிராயீமர்களோடு யுத்தம்செய்தான்;
    எப்பிராயீமுக்கும் மனாசேக்கும் நடுவே குடியிருக்கிற கீலேயாத்தியர்களான நீங்கள் எப்பிராயீமைவிட்டு
    ஓடிப்போனவர்கள் என்று எப்பிராயீமர்கள் சொன்னபடியினால், கீலேயாத் மனிதர்கள் அவர்களை
    முறியடித்தார்கள்.
  spa-RV-1909: 'Y juntando Jephté á todos los varones de Galaad, peleó contra Ephraim;
    y los de Galaad hirieron á Ephraim, porque habían dicho: Vosotros sois fugitivos
    de Ephraim, vosotros sois Galaaditas entre Ephraim y Manasés.'
  ron-BTF: 'Atunci Iefta a adunat pe toți bărbații Galaadului și a luptat cu Efraim;
    și bărbații Galaadului au lovit pe Efraim, deoarece aceștia au spus: Voi galaadiții
    sunteți fugari ai lui Efraim printre efraimiți și printre manasiți.'
  eng-WEBP: Then Jephthah gathered together all the men of Gilead, and fought with
    Ephraim. The men of Gilead struck Ephraim, because they said, “You are fugitives
    of Ephraim, you Gileadites, in the middle of Ephraim, and in the middle of Manasseh.”
  eng-FBV: Jephthah summoned all of the men of Gilead and fought against the Ephraimites.
    The men of Gilead killed them because the Ephraimites taunted them, saying, “You
    Gileadites are nothing more than escapees living among Ephraim and Manasseh.”
  nld-1939: Nu bracht Jefte alle mannen van Gilad bijeen, en bond de strijd aan met
    de Efraïmieten. En Gilads mannen versloegen Efraïm.
  nch-BL: 'Huan israelitame cati tali Efraín ehuani quinhuetzquilijque huan quinilhuijque
    nopa israelitame ten tali Galaad: “Amojuanti amo neli anGalaad ehuani. San anitztoque
    nopa tasolme cati ancholojtejque total Efraín huan Manasés.”'
  vie-1934: 'Kế ấy, Giép-thê hiệp lại hết thảy dân Ga-la-át, giao chiến cùng Eùp-ra-im.
    Người Ga-la-át đánh bại người Eùp-ra-im, vì họ có nói rằng: ù dân Ga-la-át, giữa
    Eùp-ra-im và Ma-na-se, các ngươi chỉ là kẻ trốn tránh của Eùp-ra-im đó thôi!'
  hin-CV: इस कारण यिफ्ताह ने गिलआद के सारे सैनिकों को इकट्ठा किया और एफ्राईम से युद्ध
    करके गिलआद के सैनिकों ने उन्हें हरा दिया, क्योंकि एफ्राईमवासियों ने गिलआद वासियों
    पर आरोप लगाया था, “तुम गिलआदवासी तो एफ्राईम के भगोड़े हो. तुम तो एफ्राईम तथा मनश्शेह
    के ही वासी हो.”
  spa-BES: Entonces Jefté reunió a todos los hombres de Galaad e hizo la guerra a
    Efraín; y los hombres de Galaad vencieron a Efraín.
  tdx-tdx: 'Natonto’ Ieftake o lahilahi’ i Gilade iabio naho nialy amy Efraime; vaho
    linafa’ o nte-Giladeo t’i Efraime, ami’ty natao’ iareo ty hoe: Ondaty gike e Efraime
    nahareo nte Gilade añivo’ i Efraime naho i Menasè ao.'
  tha-KJV: เยฟธาห์จึงรวบรวมบรรดาชาวกิเลอาดสู้รบกับคนเอฟราอิม คนกิเลอาดก็ประหารคนเอฟราอิม
    เพราะเขากล่าวว่า “​เจ้​าชาวกิเลอาด เจ้​าเป็นคนหลบหนีของชาวเอฟราอิ​มท​่ามกลางคนเอฟราอิมและมนัสเสห์”
  por-BR-2018: 'E juntando Jefté a todos os homens de Gileade, lutou contra Efraim;
    e os de Gileade feriram a Efraim, porque haviam dito: Vós sois fugitivos de Efraim,
    vós sois gileaditas entre Efraim e Manassés.'
  deu-ELO: 'Und Jephtha versammelte alle Männer von Gilead und stritt mit Ephraim;
    und die Männer von Gilead schlugen Ephraim, weil sie gesagt hatten: Flüchtlinge
    Ephraims seid ihr, ihr Gileaditer, inmitten Ephraims und inmitten Manasses!'
  eng-WYC-2018: Therefore when all the men of Gilead were called to Jephthah, he fought
    against Ephraim; and [the] men of Gilead smote Ephraim; for he said (or for they
    said), Gilead is fugitive, either exiled, from Ephraim, and in the midst of Ephraim,
    and of Manasseh.
  epo-epo: 'Kaj Jiftaĥ kolektis ĉiujn loĝantojn de Gilead kaj batalis kontraŭ la Efraimidoj.
    Kaj la loĝantoj de Gilead venkobatis la Efraimidojn; ĉar ĉi tiuj diris: Vi estas
    forkurintoj el Efraim, Gilead estas ja meze de Efraim kaj meze de Manase.'
  uig-PIN: 'Lekin Əfraimlar Gileadlarni ⱨaⱪarǝtlǝp: — Silǝr i Gileadlar, Əfraimning
    arisida wǝ Manassǝⱨning arisida turuwatⱪan musapirlar, Əfraimda turuwatⱪan ⱪaqⱪunsilǝr,
    halas! — dedi. Xuning bilǝn Yǝftaⱨ barliⱪ Gileadtikilǝrni yiƣip Əfraim bilǝn soⱪuxti.
    Ular Əfraimlarni urup ⱪirip mǝƣlup ⱪildi.'
  beo-beo: 'Amalalu, Yefeda da Gilia:de dunu huluane gilisili, Ifala:ime fi ilima
    gegei. Gilia:de dunu da Ifala:ime dunu hasali. Bai Ifala:ime dunu da amane sia:i
    galu, “Dilia Gilia:de dunu da musa: Ifala:ime fi amola Mana:se fi - ninia fi,
    be afafane hohonosu hou hamoi.”'
  tpi-OTNT: Orait Jepta i bungim olgeta man bilong Gileat, na ol i pait long ol man
    bilong Efraim na winim ol, long wanem, ol man bilong Efraim i bin tokim ol Gileat
    olsem, “Yupela Gileat i save stap namel long Efraim na Manase, yupela i bin lusim
    mipela na ranawe.”
  hau-SA: Sa’an nan Yefta ya tara mutanen Gileyad wuri guda ya kuma yaƙi Efraim. Mutanen
    Gileyad suka fatattake su domin mutanen Efraim sun ce, “Ku Mutanen Gileyad masu
    neman mafaka ne cikin Efraim da Manasse.”
  uig-LAT: 'Lékin Efraimlar Giléadlarni haqaretlep: — Siler i Giléadlar, Efraimning
    arisida we Manassehning arisida turuwatqan musapirlar, Efraimda turuwatqan qachqunsiler,
    xalas! — dédi. Shuning bilen Yeftah barliq Giléadtikilerni yighip Efraim bilen
    soqushti. Ular Efraimlarni urup qirip meghlup qildi.'
  nde-nde: UJeftha wabuthanisa amadoda aseGiliyadi balwa lo-Efrayimi. AbaseGiliyadi
    babacakazela phansi ngoba abako-Efrayimi babethe, “Lina maGiliyadi labhazuka ko-Efrayimi
    lakoManase.”
  ton-ton: 'Pea naʻe tānaki fakataha ʻe Sefita ʻae kau tangata kotoa pē ʻo Kiliati,
    pea naʻa ne tauʻi ʻa ʻIfalemi: pea naʻe teʻia ʻe he kau tangata ʻo Kiliati ʻa
    ʻIfalemi, ko e meʻa ʻi heʻenau pehē, “Ko e kau hola mei ʻIfalemi ʻakimoutolu ʻae
    kau Kiliati, pea mei he kakai Manase.”'
  ces-1613: 'Tedy shromáždil Jefte všecky muže Galádské, a bojoval s Efraimem. I porazili
    muži Galád Efraimské, nebo pravili poběhlci Efraimští: Vy Galádští jste u prostřed
    Efraima a u prostřed Manassesa.'
  eng-WMB: Then Jephthah gathered together all the men of Gilead, and fought with
    Ephraim. The men of Gilead struck Ephraim, because they said, “You are fugitives
    of Ephraim, you Gileadites, in the middle of Ephraim, and in the middle of Manasseh.”
  tam-TCV: அதன்பின் யெப்தா கீலியாத் மனிதர்களைக் கூப்பிட்டு ஒன்றுசேர்த்து, எப்பிராயீம்
    மனிதருக்கு எதிராகச் சண்டையிடச் செய்தான். கீலியாத்தியர் அவர்களை வெட்டி வீழ்த்தினார்கள்.
    ஏனெனில் எப்பிராயீமியரோ அவர்களிடம், “கீலேயாத்தியராகிய நீங்கள் எப்பிராயீம், மனாசேயினரை
    விட்டு ஓடிப்போனவர்கள்” என்று சொல்லியிருந்தார்கள்.
  ceb-ULB: Gitigom ni Jepta ang tanang kalalakin-an sa Gilead ug nakig-away sila batok
    sa kalalakin-an sa Efraim. Ang kalalakin-an sa Gilead miataki sa kalalakin-an
    sa Efraim tungod kay sila miingon man, “Kamong mga taga Gilead nag-ikyas lang
    dinhi sa Efraim—sa Efraim ug sa Manasses.”
  pol-UBG: 'Zebrał więc Jefte wszystkich mężczyzn z Gileadu i walczył z Efraimem.
    I mężczyźni z Gileadu pobili Efraima, gdyż ci mówili: Wy, Gileadczycy, którzy
    mieszkacie między Efraimitami a Manassesytami, jesteście zbiegami z Efraima.'
  urd-GVU: افرائیمیوں نے جواب دیا، ”تم جو جِلعاد میں رہتے ہو بس افرائیم اور منسّی
    کے قبیلوں سے نکلے ہوئے بھگوڑے ہو۔“ تب اِفتاح نے جِلعاد کے مردوں کو جمع کیا اور
    افرائیمیوں سے لڑ کر اُنہیں شکست دی۔
  deu-1912: 'Und Jephthah sammelte alle Männer in Gilead und stritt wider Ephraim.
    Und die Männer in Gilead schlugen Ephraim, darum daß sie sagten: Seid doch ihr
    Gileaditer unter Ephraim und Manasse als die Flüchtigen Ephraims.'
  kan-2017: ಗಿಲ್ಯಾದಿನವರೆಲ್ಲರನ್ನೂ ಸೇರಿಸಿಕೊಂಡು ಎಫ್ರಾಯೀಮ್ಯರಿಗೆ ವಿರೋಧವಾಗಿ ಯುದ್ಧಕ್ಕೆ ನಿಂತನು.
    ಆಗ ಎಫ್ರಾಯೀಮ್ಯರು “ಗಿಲ್ಯಾದ್ಯರಾದ ನೀವು, ನಮ್ಮ ಮತ್ತು ಮನಸ್ಸೆಯವರ ಮಧ್ಯದಲ್ಲಿದ್ದು ಸ್ವಕುಲವನ್ನು
    ಬಿಟ್ಟು ಇಲ್ಲಿಗೆ ಓಡಿ ಬಂದಿದ್ದೀರಿ” ಎಂದು ಎಫ್ರಾಯೀಮ್ಯರು ಹೇಳಿದ್ದರಿಂದ ಗಿಲ್ಯಾದ್ಯರು ಕೋಪಗೊಂಡು
    ಅವರನ್ನು ಪೂರ್ಣವಾಗಿ ಸೋಲಿಸಿಬಿಟ್ಟರು.
  yap-yap: Ma aram me kunuy Jefthah urngin e pumo’on nu Gilead nga ta’bang, ngar chamgad
    ngak e pumo’on nu Efraim ngar gelgad ngorad. (Me ga’ar yu Efraim, “Gimed yu Gilead
    ni gimed bay u Efraim ngu Manasseh, e kan chuwegmed u Efraim!”)
  hlt-MCSB: Te dongah Jephthah loh Gilead hlang boeih te a coi tih Ephraim te a tloek.
    Ephraim lakli ah khaw, Manasseh lakli ah khaw, “Gilead nang he Ephraim hlangyong
    ni,” a ti uh dongah Ephraim te Gilead hlang rhoek loh a tloek uh.
  mdy-ETH: ዬካፓ ዮፕታኣሄ ጌሌዓዴ ዓሶ ቡኩሲ ዔኪ ዴንዲ ዔፕሬኤሜ ዓሶ ዖሊ ባሼኔ፤ ዓይጎሮ ጌዔቴ ዔፕሬኤሜ ዓሳ ዔያቶ፦ «ዒንሢ
    ዔፕሬኤሜና ሚናኣሴ ዓጮናይዳ ናንጋ ጌሌዓዴ ዓሳ ዔፕሬኤሜ ዓጮ ዒፂ ቤቲ ሙኬ ዓሲኬ!» ጋዓሢሮኬ።
  twi-ASANTE: Efraimfoɔ ntuanofoɔ no buaa sɛ, “Gileadfoɔ nyɛ nnipa biara sɛ adwanefoɔ
    a wɔfiri Efraim ne Manase.” Enti Yefta frɛɛ nʼakodɔm, wɔto hyɛɛ Efraimfoɔ so,
    dii wɔn so nkonim.
  eng-WEBU: Then Jephthah gathered together all the men of Gilead, and fought with
    Ephraim. The men of Gilead struck Ephraim, because they said, “You are fugitives
    of Ephraim, you Gileadites, in the middle of Ephraim, and in the middle of Manasseh.”
  wal-wal: Hegaappe guyyiyan, Yofttaahee Gala7aade asaa ubbaa shiishshidi, Efireema
    asaara olettiis; olettin Gala7aade asati xoonidosona. Aissi giikko, Efireema asai
    kase eta, “Intte Gala7aaden de7iya asati kase Efireema zaretuppenne Minaase zaretuppe
    betidi yiidaageetappe attin, harata gidekketa” yaagi wottiis.
  spa-PDDPT: 'Entonces Jefté reunió a todos los varones de Galaad y peleó contra Efraín.
    Y los hombres de Galaad derrotaron a Efraín, porque éstos dijeron: ¡Ustedes, los
    galaaditas, son fugitivos de Efraín, en medio de Efraín y de Manasés!'
  gun-gun: Ha'e rami vy Gileade pygua avakue Jefté omboatypa vy opu'ã okuapy Efraim
    kuery rovai. Gileade pygua avakue oitypa Efraim regua, mba'eta Efraim pygua kuery
    ijayvu vy “Peẽ Gileade pygua kuery Efraim gui pejepe'a va'ekue, Efraim ha'e Manassés
    kuery mbyte pendekuai va'ekue”, he'i rire.
  agu-BL: Cwe'n tzun molol Jefté tircu'n yi e' yaj yi e' aj Galaad, nin tzun e' octz
    tan oyintzi' scyuch' yi e' xonl k'ajtzun Efraín, nin xcye' i' scye'j. (Ilenin
    at oyintzi' ẍchixo'l, na ja cyal yi e' xonl Efraína'tz yi najlche' jalaj icy'
    tzaj, yi qui'c chixak yi e' xonl Galaad na e' tu' awernak tane'n, na le wutz cyetz
    cyajtza'kl yi ja chicyajcyen coli'n cya'n.)
  ilo-ULB: Inummong ni Jefte dagiti amin a lallaki iti Galaad ket kinarangetna ti
    Efraim. Rinaut dagiti lallaki iti Galaad dagiti lallaki iti Efraim gapu ta kinunada,
    “Dakayo a taga-Galaad ket dagiti naglibas nga aglemlemmeng iti Efraim-iti Efraim
    ken Manases.”
  kpg-kpg: Jephthah ga haga dagabuli mai nia daane Gilead huogodoo gi di gowaa e dahi,
    ga heebagi ga haga magedaa digau Ephraim, idimaa digau Ephraim gu helekai, “Goodou
    digau Gilead i lodo Ephraim mo Manasseh, goodou ne llele gi daha mo Ephraim!”
  uig-ARA: 'لېكىن ئەفرائىملار گىلېئادلارنى ھاقارەتلەپ: ــ سىلەر ئى گىلېئادلار، ئەفرائىمنىڭ
    ئارىسىدا ۋە ماناسسەھنىڭ ئارىسىدا تۇرۇۋاتقان مۇساپىرلار، ئەفرائىمدا تۇرۇۋاتقان
    قاچقۇنسىلەر، خالاس! ــ دېدى. شۇنىڭ بىلەن يەفتاھ بارلىق گىلېئادتىكىلەرنى يىغىپ
    ئەفرائىم بىلەن سوقۇشتى. ئۇلار ئەفرائىملارنى ئۇرۇپ قىرىپ مەغلۇپ قىلدى.'
  sus-sus: Yefite naxa Galadi xɛmɛe birin malan, e xa Efiramikae gere. Galadi xɛmɛe
    naxa Efiramikae bɔnbɔ, barima e nu bara a fala, «Wo tan Galadikae, wo wo gixi
    nɛ kelife Efirami, wo siga Manasi bɔxi ma.»
  pon-2006: Sepda eri kapokonepene sounpei en Kilead koaros oh mahweniong mehn Epraim
    ko, e ahpw poweiraildi. (Mehn Epraim ko patohwanehr, “Kumwail mehn Kilead kan
    nan sapwen Epraim oh Manase, kumwail sopohsangehr Epraim!”)
  ksd-ksd: 'Ma Iepta i ga ben varurue pa ra tarai Gilead ma dia ga varubu ma Epraim,
    ma ra tarai Gilead dia ga ubu Epraim tago dia ga biti: Avat a tarai Gilead, a
    umana takatakap kan Epraim, ta ra luaina mata i Epraim ma ta ra luaina mata i
    Manase bula.'
  tur-YTC: 'Bunun üzerine Yeftah Gilad''ın bütün adamlarını toplayıp Efraim''le savaştı.
    Giladlılar Efraim''i vurdular, çünkü şöyle dediler: “Ey Giladlılar, Efraim''in
    ortasında ve Manaşşe''nin ortasında, siz Efraim''in kaçaklarısınız.”'
  grc-BRENT: Καὶ συνέστρεψεν Ἰεφθάε πάντας τοὺς ἄνδρας Γαλαὰδ, καὶ παρετάξατο τῷ Ἐφραὶμ,
    καὶ ἐπάταξαν ἄνδρες Γαλαὰδ τὸν Ἐφραὶμ, ὅτι εἶπαν οἱ διασωζόμενοι τοῦ Ἐφραὶμ, ὑμεῖς
    Γαλαὰδ ἐν μέσῳ τοῦ Ἐφραὶμ καὶ ἐν μέσῳ τοῦ Μανασσῆ.
  ind-AYT: Kemudian, Yefta mengumpulkan semua orang Gilead dan berperang dengan suku
    Efraim. Orang-orang Gilead mengalahkan suku Efraim, sebab mereka berkata, “Kamu,
    orang Gilead, adalah orang-orang pelarian dari suku Efraim. Kamu tinggal di tengah-tengah
    suku Efraim dan suku Manasye.”
  nya-nya: Choncho Yefita anasonkhanitsa anthu a ku Giliyadi ndi kuchita nkhondo ndi
    Aefereimu. Ndipo Agiliyadi anagonjetsa Aefereimu chifukwa Aefereimuwo amati, “Inu
    a Giliyadi ndinu othawa kuchokera ku Efereimu ndi pakati pa Amanase.”
  hrv-hrv: 'Tada skupi Jiftah sve Gileađane i udari na Efrajima. Gileađani potukoše
    Efrajima, jer su ovi govorili: “Vi ste, Gileađani, Efrajimovi bjegunci koji ste
    živjeli usred Efrajima i Manašea.”'
  mps-mps: Tialima, Jeptago te Gileat bidi dabe tigidali sisinama, tama augwaligo
    te Efraimgo hani dabe dali hwįnama, tama augwali aiyaba elaluali, magi baso meni,
    te Efraimgo hani bidigo te Gileat hani bidi dabebolo te tama tiwai po wali, “Dage
    Gileat dabe te Efraim dabego bulude me te Manase dabego bulude me bidaluyu, te
    dage te boi bidi asama hwįagasobo side, te dage wi soyu tama da taga soali!”
  tpi-tpi: Orait Jepta i bungim olgeta man bilong Gileat, na ol i pait long ol man
    bilong Efraim na winim ol, long wanem, ol man bilong Efraim i bin tokim ol Gileat
    olsem, “Yupela Gileat i save stap namel long Efraim na Manase, yupela i bin lusim
    mipela na ranawe.”
  dan-1931: Derpå samlede Jefta alle Gileads Mænd og angreb Efraimitterne; og Gileads
    Mænd slog Efraimitterne.
  vie-OVCB: 'Người Ép-ra-im nhục mạ: “Người Ga-la-át chỉ là một bọn người sống chui
    sống nhủi giữa Ép-ra-im và Ma-na-se.” Nghe thế, Giép-thê triệu tập toàn dân Ga-la-át
    tấn công người Ép-ra-im và đánh bại họ.'
  guj-2017: યિફતાએ ગિલ્યાદના સર્વ માણસોને એકત્ર કર્યા અને એફ્રાઇમીઓ વિરુદ્ધ લડાઈ કરી.
    ગિલ્યાદના માણસોએ એફ્રાઇમના માણસો પર હુમલો કર્યો કેમ કે તેઓએ કહ્યું, “તમે એફ્રાઇમ
    તથા મનાશ્શા મધ્યે રહેનારા ગિલ્યાદીઓ - એફ્રાઇમથી નાસી આવેલા છો.”
  pon-2006A: Sepda eri kapokonepene sounpei en Kilead koaros oh mahweniong mehn Epraim
    ko, e ahpw poweiraildi. (Mehn Epraim ko patohwanehr, “Kumwail mehn Kilead kan
    nan sapwen Epraim oh Manase, kumwail sopohsangehr Epraim!”)
  por-BRBSL: 'Então Jephthah reuniu todos os homens de Gilead, e lutou com Efraim.
    Os homens de Gilead atingiram Efraim, porque disseram: “Vocês são fugitivos de
    Efraim, seus gileaditas, no meio de Efraim, e no meio de Manasseh”.'
  cth-cth: Hahoi Jephthah ni Gileadnaw pueng a pâkhueng teh, Ephraim hah a tuk awh.
    Ephraim ni nangmouh teh Ephraim miphun, Manasseh miphunnaw dawk hoi na yawng awh
    teh, kathounghoehe miphun doeh telah Gilead miphunnaw hanlah ouk na pathoe awh
    dawkvah, Ephraim miphunnaw hah ka tuk awh.
  twi-twi: Efraimfo ntuanofo no buae se, “Gileadfo nyɛ nnipa biara sɛ aguanfo a wofi
    Efraim ne Manase.” Enti Yefta frɛɛ nʼakofo; wɔtow hyɛɛ Efraimfo so, dii wɔn so
    nkonim.
  hlt-hlt: Te dongah Jephthah loh Gilead hlang boeih te a coi tih Ephraim te a tloek.
    Ephraim lakli ah khaw, Manasseh lakli ah khaw, “Gilead nang he Ephraim hlangyong
    ni,” a ti uh dongah Ephraim te Gilead hlang rhoek loh a tloek uh.
  tbz-SIM: 'Mɛm̀mɛ Sɛfutee tìímmɛ̀ Kɑdɑɑdi kɔbɛ bɛmɔu kɛ̀ bɛ̀ɛ do Efɑdɑimmu kɔbɛ mudoò
    kɛ́ bɛ̀ nɑ. Efɑdɑimmu kɔbɛ bɛ̀ɛ̀ do nɑ̀kɛ́ bɛ̀mbɛ Kɑdɑɑdi kɔbɛ kɛ dɔ̀: Di tú Efɑdɑimmu
    kɔbɛ mbɛ kɛ cokɛ́ kɛ kɔ̀tɛ kɛ bo Mɑnɑnsee kɔbɛ cuokɛ̀.'
  msy-2020: Efraimian anabamɨn adarasi, faragha Gileatɨn adaraziv gɨa ghaze, “Ia Gileatɨn
    adarasi, ia Efraimɨn nguazimɨn ikegha ara iza, datɨrɨghɨn Efraim ko Manasen nguazimningɨn
    tɨzimningɨn iti. Egha ia gumazamizir pura guighav itiba.” Kamaghɨn, Jepta Gileatɨn
    gumaziba bar me akuvagha, Efraimɨn gumazibav sogha me abɨri.
  dop-dop: 'Ɩfǝlɑyim nyǝ́mɑ kɑ tʋʋ Yɛfɛtɛ-wɛɣɛ sɩ: Ɩ́ sewɑ tɑ́ tɛɣɛ nɑ ɩ́ cɔɔsɩ Mɑnɑsee
    nyǝ́mɑ kiŋ. Tǝnɑɣɑlɛ Yɛfɛtɛ kpeɣelɑ Kɑlɑɑtɩ nyǝ́mɑ nɑ pɑ́ polo pɑ́ yoonɑ-wɛ nɑ
    pɑ́ kǝlɩ-wɛ.'
  azb-azb: 'İftah bütün Gileadlıları toplayıb Efrayimlilərlə döyüşdü və Gileadlılar
    Efrayimliləri qırdılar, çünki Efrayimlilər belə demişdilər: «Ey Efrayimlə Menaşşe
    arasında yaşayan Gileadlılar, siz Efrayimdən qaçan fərarilərsiniz!»'
  eng-DBY: And Jephthah gathered together all the men of Gilead, and fought with Ephraim;
    and the men of Gilead smote Ephraim, because they said, Ye, Gilead, ye are fugitives
    of Ephraim in the midst of Ephraim, [and] in the midst of Manasseh.
  hin-2017: तब यिप्तह गिलाद के सब पुरुषों को इकट्ठा करके एप्रैम से लड़ा, एप्रैम जो
    कहता था, “हे गिलादियों, तुम तो एप्रैम और मनश्शे के बीच रहनेवाले एप्रैमियों के
    भगोड़े हो,” और गिलादियों ने उनको मार लिया।
  eng-YLT: And Jephthah gathered all the men of Gilead, and fighteth with Ephraim,
    and the men of Gilead smite Ephraim, because they said, 'Fugitives of Ephraim
    [are] ye Gileadites, in the midst of Ephraim — in the midst of Manasseh.'
  eng-WYC-2017: Therefore when all the men of Gilead were called to Jephthah, he fought
    against Ephraim; and [the] men of Gilead smote Ephraim; for he said, Gilead is
    fugitive, either exiled, from Ephraim, and in the midst of Ephraim, and of Manasseh.
  eng-WMBB: Then Jephthah gathered together all the men of Gilead, and fought with
    Ephraim. The men of Gilead struck Ephraim, because they said, “You are fugitives
    of Ephraim, you Gileadites, in the middle of Ephraim, and in the middle of Manasseh.”
  urd-GVH: इफ़राईमियों ने जवाब दिया, “तुम जो जिलियाद में रहते हो बस इफ़राईम और मनस्सी
    के क़बीलों से निकले हुए भगोड़े हो।” तब इफ़ताह ने जिलियाद के मर्दों को जमा किया
    और इफ़राईमियों से लड़कर उन्हें शिकस्त दी।
  rug-rug: Meke tioko varigarani Zepita sari doduru tie pa popoa Qileadi, meke razai
    rini sari na tie pa butubutu Iparemi, meke va kilasi rini. Zama sari na tie pa
    popoa Iparemi, “Gamu na tinoni Qileadi si na tie karovo mia pa popoa Iparemi meke
    Manase, na tie govete mia mo pa popoa Iparemi si gamu,” gua.
  gaz-gaz: Yiftaanis ergasii namoota Giliʼaad walitti waammatee Efreemitti lola kaase.
    Sababii namoonni Efreem warra Giliʼaadiin, “Isin Giliʼaadonni warra Efreemii fi
    Minaasee gantanii dha” jedhaniif Giliʼaadonni isaan dhaʼan.
  fra-LSG: 'Jephthé rassembla tous les hommes de Galaad, et livra bataille à Éphraïm.
    Les hommes de Galaad battirent Éphraïm, parce que les Éphraïmites disaient: Vous
    êtes des fugitifs d’Éphraïm! Galaad est au milieu d’Éphraïm, au milieu de Manassé!'
  yal-yal: Yefeta yi Galadi kaane birin malan Efirami kaane yɛngɛ xinla ma. Galadi
    kaane yi Efirami kaane faxa yɛngɛni, ne naxanye yi a falama, e naxa, “Ɛ tan Galadi
    kaane, ɛ findixi muxu gixine nan na Efirami bɔnsɔnni siga Manase bɔnsɔnni!”
  haw-1868: Alaila hoakoakoa mai la o Iepeta i na kanaka o Gileada, a kaua pu iho
    la me ka Eperaima. Luku aku la na kanaka o Gileada i ka Eperaima, no ka mea, olelo
    lakou, O oukou, o ko Gileada, he poe aea oukou no Eperaima, e noho ana mawaena
    o ka Eperaima, a me ka Manase.
  arb-NAV: 'وَحَشَدَ يَفْتَاحُ كُلَّ رِجَالِ جِلْعَادَ وَحَارَبَ سِبْطَ أَفْرَايِمَ
    وَهَزَمَهُمْ، لأَنَّ رِجَالَ أَفْرَايِمَ اسْتَخَفُّوا بِالْجِلْعَادِيِّينَ قَائِلِينَ:
    «إِنَّهُمْ مَنْبُوذُو أَفْرَايِمَ وَمَنَسَّى».'
  ewe-ewe: Yefta yɔ Gilead ŋutsuwo ƒo ƒu eye woyi ɖawɔ aʋa kple Efraimtɔwo. Gileadtɔwo
    wu wo elabena Efraimtɔwo gblɔ be, “Mi Gileadtɔwo la, mienye ame dzeaglãwo le Efraim
    kple Manase me.”
  eng-LEE: 'Then Yiphthach gathered together all the men of Gil''ad, and fought with
    Ephraim; and the men of Gil''ad smote Ephraim, because they said, Ye are fugitives
    of Ephraim: Gil''ad is in the midst, between Ephraim and Menasseh.'
  asm-FB: পাছত যিপ্তহে গিলিয়দৰ সকলো লোকক গোটাই ইফ্ৰয়িমীয়া লোকসকলৰ সৈতে যুদ্ধ কৰিলে;
    কিয়নো সিহঁতে কৈছিল, “হেৰৌ গিলিয়দীয়াসকল, তহঁত ইফ্ৰয়িমৰ আৰু মনচিৰ মাজৰ পৰা পলাই
    অহা ইফ্ৰয়িমীয়া মানুহ।” সেই যুদ্ধত গিলিয়দৰ লোকসকলে ইফ্রয়িমীয়া লোকসকলক পৰাস্ত
    কৰিলে।
  sus-A: يٍقِتٍ نَشَ فَلَدِ شّمّيٍ بِرِن مَلَن، عٍ شَ عٍقِرَ مِكَيٍ فٍرٍ. فَلَدِ شّمّيٍ
    نَشَ عٍقِرَ مِكَيٍ بْنبْ، بَرِ مَ عٍ نُ بَرَ عَ قَلَ، «وٌ تَن فَلَدِكَيٍ، وٌ وٌ
    فِشِ نّ كٍلِقٍ عٍقِرَ مِ، وٌ سِفَ مَنَسِ بْشِ مَ.»
  fra-SBL: 'Alors Jephté rassembla tous les hommes de Galaad, et il combattit Éphraïm.
    Les hommes de Galaad frappèrent Éphraïm, car ils disaient : « Vous êtes des fugitifs
    d''Éphraïm, Galaadites, au milieu d''Éphraïm et au milieu de Manassé. »'
  hbo-hbo: וַיִּקְבֹּ֤ץ יִפְתָּח֙ אֶת־כָּל־אַנְשֵׁ֣י גִלְעָ֔ד וַיִּלָּ֖חֶם אֶת־אֶפְרָ֑יִם
    וַיַּכּוּ֩ אַנְשֵׁ֨י גִלְעָ֜ד אֶת־אֶפְרַ֗יִם כִּ֤י אָמְרוּ֙ פְּלִיטֵ֤י אֶפְרַ֙יִם֙
    אַתֶּ֔ם גִּלְעָ֕ד בְּתֹ֥וךְ אֶפְרַ֖יִם בְּתֹ֥וךְ מְנַשֶּֽׁה׃
  kik-kik: Jefitha agĩcookanĩrĩria andũ a Gileadi, makĩhũũrana na andũ a Efiraimu.
    Nao andũ a Gileadi makĩmahũũra mũno tondũ andũ a Efiraimu nĩmoigĩte atĩrĩ, “Inyuĩ
    Agileadi aya nĩ kũũra mworire kuuma kũrĩ Efiraimu na Manase.”
  fra-NCL: 'Jephté rassembla tous les hommes de Galaad, et livra bataille à Ephraïm.
    Les hommes de Galaad battirent ceux d’Ephraïm, car ceux-ci avaient dit : « Vous
    n’êtes, ô Galaadites, que des fugitifs d’Ephraïm, au milieu d’Ephraïm et de Manassé ! »'
  cek-AK: To pacoengah Jepthah mah Gilead ih kaminawk to nawnto pakhueng moe, Ephraim
    kaminawk to tuk; Ephraim kaminawk mah, Nangcae loe Ephraim kami ah kaom, Manasseh
    kaminawk thung hoi kaproeng, acaeng kaciim ai Gilead kami ni, tiah a naa o pongah,
    Gilead kaminawk mah Ephraim kaminawk to hum o.
  cuk-cuk: 'Degidgi, Jefté Galaad-sordamar bela oambikusgu, degi, Efraín-sordamargi
    gwichigusmalad. Galaad-sordamar, Efraín-sordamar-ogalakusmalad, ar ade, Efraín-dulemar
    ega weyob sogsamalad: “Bemar Galaad-dulemar Efraín-neggweburmargi-gudii-wakichamaladid,
    degi, Manasés-neggweburmargi-gudii-wakichamaladid.” Weyob ega sogsad-ulale, Galaad-e-sordamar,
    Efraín-e-sordamar-ogalakusmalad.'
  uig-CYR: 'Лекин Әфраимлар Гилеадларни һақарәтләп: — Силәр и Гилеадлар, Әфраимниң
    арисида вә Манассәһниң арисида туруватқан мусапирлар, Әфраимда туруватқан қачқунсиләр,
    халас! — деди. Шуниң билән Йәфтаһ барлиқ Гилеадтикиләрни жиғип Әфраим билән соқушти.
    Улар Әфраимларни уруп қирип мәғлуп қилди.'
  tel-2017: అప్పుడు యెఫ్తా గిలాదు వారందర్నీ పోగు చేసుకుని ఎఫ్రాయిమీయులతో యుద్ధం చేశాడు.
    గిలాదువాళ్ళు ఎఫ్రాయిమీయుల మీద దాడి చేశారు. ఎందుకంటే వాళ్ళు “ఎఫ్రాయిమీయులకు మనష్శే
    గోత్రికులకు మధ్య గిలాదువారైన మీరు-ఎఫ్రాయిమీయులకు మొహం చాటేసి పారిపోయారు” అన్నారు.
  hat-BSA: 'Epi Jephthé te ranmase tout gason Galaad yo pou te goumen kont Éphraïm.
    Mesye Galaad yo te bat Éphraïm, akoz yo te di: “Se moun sove devan Éphraïm ke
    nou ye; O Galaadit yo, ki nan mitan Ephraïm ak nan mitan Manassé.”'
  kos-kos: Ke ma inge Jephthah el pangoneni mwet Gilead nukewa ac elos som mweuni
    mwet Ephraim ac kutangulosla. (Mweyen mwet Ephraim elos tuh fahk ouinge, “Kowos
    mwet Gilead su muta in acn Ephraim ac Manasseh, kowos mwet kaing liki kut tari!”)
  hbo-WLC: וַיִּקְבֹּ֤ץ יִפְתָּח֙ אֶת־כָּל־אַנְשֵׁ֣י גִלְעָ֔ד וַיִּלָּ֖חֶם אֶת־אֶפְרָ֑יִם
    וַיַּכּוּ֩ אַנְשֵׁ֨י גִלְעָ֜ד אֶת־אֶפְרַ֗יִם כִּ֤י אָמְרוּ֙ פְּלִיטֵ֤י אֶפְרַ֙יִם֙
    אַתֶּ֔ם גִּלְעָ֕ד בְּת֥וֹךְ אֶפְרַ֖יִם בְּת֥וֹךְ מְנַשֶּֽׁה׃
  ibo-ibo: Jefta kpọkọtara ndị ikom Gilead pụọ buso ndị Ifrem agha. Ndị Gilead tidara
    ha nʼala nʼihi na ndị Ifrem sịrị, “Ndị gbapụrụ agbapụ site nʼIfrem na Manase ka
    unu bụ.”
  ory-ory: ତେବେ ଯିପ୍ତହ ଗିଲୀୟଦର ସମସ୍ତ ଲୋକଙ୍କୁ ଏକତ୍ର କରି ଇଫ୍ରୟିମ ସହିତ ଯୁଦ୍ଧ କଲେ; ତହିଁରେ
    ଗିଲୀୟଦୀୟ ଲୋକମାନେ ଇଫ୍ରୟିମକୁ ପରାସ୍ତ କଲେ, କାରଣ ସେମାନେ କହିଥିଲେ, “ହେ ଇଫ୍ରୟିମ ଓ ମନଃଶିର
    ମଧ୍ୟବର୍ତ୍ତୀ ଗିଲୀୟଦୀୟମାନେ, ତୁମ୍ଭେମାନେ ଇଫ୍ରୟିମର ପଳାତକ ଲୋକ।”
  chk-chk: Mürin, Jefta a amwichafengeni ekewe re Kiliat meinisin, a maun ngeni chon
    Efraim o akufuur. Ekewe chon Efraim ra apasa, “Ämi chon Kiliat oua chök choisä
    seni Efraim me Manasa.”
  rop-rop: Lagijat na Jeftha bin tok en afta imbin majurrumap ola men brom det kantri
    gulum Giliyad. Wal detlot Ifreiyim solja bin tok, “Ol yumob men brom Giliyad,
    yumob nomo sabi fait, dumaji yumob bin ranawei brom Ifreiyim!” Afta na deibin
    ol fait, en detlot Giliyad solja bin bidim detlot Ifreiyim solja,
  ukr-1871: 'І покликав Ефтай усїх Галаадїїв та вдарив на Ефраїміїв, і побили Галаадїї
    Ефраїміїв, вони ж бо й приговорювали: Ефраїмські втекачі ви: Галаад бо міститься
    між Ефраїмом і між Манассієм.'
  deu-1951: 'Und Jephtah versammelte alle Männer von Gilead und stritt wider Ephraim.
    Und die Männer von Gilead schlugen Ephraim, weil sie gesagt hatten: Ihr seid ephraimitische
    Flüchtlinge; Gilead liegt zwischen Ephraim und Manasse!'
  eng-JPS: 'Then Jephthah gathered together all the men of Gilead, and fought with
    Ephraim; and the men of Gilead smote Ephraim, because they said: ''Ye are fugitives
    of Ephraim, ye Gileadites, in the midst of Ephraim, and in the midst of Manasseh.'''
  srp-1865: 'Tada Jeftaj skupi sve ljude od Galada, i udari na Jefrema; i ljudi od
    Galada pobiše Jefrema; jer govorahu: bjegunci ste Jefremovi vi, ljudi od Galada,
    koji se bavite meðu Jefremom i meðu Manasijom.'
  lug-lug: Awo Yefusa n’akuŋŋaanya abantu b’e Gireyaadi bonna, ne balwanyisa Efulayimu.
    Abasajja ab’e Gireyaadi baabalwanyisa kubanga Efulayimu baayogera nti, “Mmwe muli
    bakyewaggula ba Efulayimu ab’e Gireyaadi, wakati mu Efulayimu ne mu Manase.”
  heb-heb: ויקבץ יפתח את כל אנשי גלעד וילחם את אפרים ויכו אנשי גלעד את אפרים כי אמרו
    פליטי אפרים אתם גלעד בתוך אפרים בתוך מנשה׃
  ben-IRV: পরে যিপ্তহ গিলিয়দের সব লোককে জড়ো করে ইফ্রয়িমের সঙ্গে যুদ্ধ করলেন, তাতে
    গিলিয়দের লোকেরা ইফ্রয়িমের লোকদেরকে আঘাত করল; কারণ তারা বলেছিল, “তোমরা গিলিয়দীয়েরা,
    তোমরা ইফ্রয়িমের মধ্যে ও মনঃশির মধ্যে ইফ্রয়িমের পলাতক।”
  pan-pan: ਤਦ ਯਿਫ਼ਤਾਹ ਨੇ ਸਾਰੇ ਗਿਲਆਦੀਆਂ ਨੂੰ ਇਕੱਠੇ ਕਰਕੇ ਇਫ਼ਰਾਈਮੀਆਂ ਨਾਲ ਲੜਾਈ ਕੀਤੀ, ਅਤੇ
    ਗਿਲਆਦੀਆਂ ਨੇ ਇਫ਼ਰਾਈਮੀਆਂ ਨੂੰ ਮਾਰ ਲਿਆ ਕਿਉਂ ਜੋ ਉਹ ਕਹਿੰਦੇ ਸਨ, “ਤੁਸੀਂ ਗਿਲਆਦੀ, ਇਫ਼ਰਾਈਮ
    ਦੇ ਭਗੌੜੇ ਹੋ ਜੋ ਇਫ਼ਰਾਈਮੀਆਂ ਅਤੇ ਮਨੱਸ਼ੀਆਂ ਦੇ ਵਿਚਕਾਰ ਰਹਿੰਦੇ ਹੋ!”
  mya-JVB: ဂိလဒ် ပြည်သား အပေါင်း တို့ကို စုဝေး စေ၍ ဧဖရိမ် အမျိုးကို တိုက် ကြ၏။ ဧဖရိမ်
    လူတို့က၊ သင် တို့သည် ဧဖရိမ် အမျိုး၊ မနာရှေ အမျိုးထဲက ထွက်ပြေး ၍ အမျိုးမစစ်သောသူဖြစ်သည်ဟု
    ဂိလဒ် ပြည်သားတို့ကို ကဲ့ရဲ့ ဘူးသောကြောင့် ၊ ဧဖရိမ် လူတို့ကို လုပ်ကြံ ကြ၏။
  hmo-hmo: Vadaeni Iepeta ese Gileada taudia ibounai ia haboua, Eparaima taudia ia
    tuari henia. Gileada taudia ese Eparaima taudia idia halusia, badina be Eparaima
    taudia ese Gileada idia gwau henia guna, idia gwau, “Umui Gileada taudia be Eparaima
    bona Manase dekena amo umui heau kava dika taudia!”
  urd-urd: तब इफ़्ताह सब जिल'आदियों को जमा' करके इफ़्राईमियों से लड़ा, और जिल'आदियों
    ने इफ़्राईमियों को मार लिया क्यूँकि वह कहते थे कि तुम जिल'आदी इफ़्राईम ही के भगोड़े
    हो, जो इफ़्राईमियों और मनस्सियों के बीच रहते हो।
  rus-SYN: 'И собрал Иеффай всех жителей Галаадских и сразился с Ефремлянами, и побили
    жители Галаадские Ефремлян, говоря: вы беглецы Ефремовы, Галаад же среди Ефрема
    и среди Манассии.'
  bqc-SIM: 'Zɛfɛte Galada bùsudeↄ kã̀aa ḿpii, ↄ̃ aa zĩkà ń Ɛflaiũ buiↄ aa ń
    dɛdɛ, asa Ɛflaiũ buipiↄ ònɛ́: Á Galada bùsudeↄ, Ɛflaiũ bui pↄ́ bàalɛ̀ gɛ̀
    Manase buiↄ bùsuuↄn á ũ.'
  tcz-CHONGTHU: Nangho Gilead mitehi imacha hilou Ephraim le Manesseh a konna jamdoh
    ho maimai nahilouvu ham?” atiuve. Hijouchun Jepthah in Gilead mite jouse chu aloikhom’in
    Ephraim mite chu akisatpin ajoutan ahi.
  mar-mar: तेव्हा इफ्ताहाने गिलादाची सर्व माणसे एकत्र जमवून आणि एफ्राइमाशी लढाई केली,
    आणि गिलादी मनुष्यांनी एफ्राइमावर हल्ला केला, कारण ते म्हणाले होते, “एफ्राइम व
    मनश्शे यांच्यामध्ये राहत आहा ते तुम्ही गिलादी एफ्राइमातले पळपुटे आहात.”
  qub-qub: 'Efraín runacunaga ashllir niran: «Galaadcunaga Efrainpita raquicarcur
    puricachajllami canqui.» Chayno niptinmi Jeftëga Efraín runacunawan pillyaj llojshiran.
    Galaad runacunaga Efraín runacunata binsiran.'
  hat-hat: 'Lè sa a menm, Jefte sanble tout gason ki nan peyi Galarad la, y'' al goumen
    ak moun Efrayim yo. Yo bat yo byen bat. Moun Efrayim yo te konn joure moun Galarad
    yo. Yo te konn di: Moun Galarad yo, se yon bann trèt yo ye. Yo kite peyi yo, Efrayim,
    y'' al rete nan peyi Manase a!'
  eng-BSB: Jephthah then gathered all the men of Gilead and fought against Ephraim.
    And the men of Gilead struck them down because the Ephraimites had said, “You
    Gileadites are fugitives in Ephraim, living in the territories of Ephraim and
    Manasseh.”
  tod-tod: 'Efelayime nuiti ti ɠɛni ɠɛɛzu: «Wa ya, Galaade nuiti, wa ga Efelayime
    nuiti ti ʋelaai, ti li Manasee.» Naa ɠa é kɛɛni, Zɛfetee Galaade zunuiti kpein
    gaalɛ ba, é kɔɔi ʋɛɛ Efelayime nui naati ba, ti pilɛ sɔlɔɔ ti ma.'
  eng-WEBPB: Then Jephthah gathered together all the men of Gilead, and fought with
    Ephraim. The men of Gilead struck Ephraim, because they said, “You are fugitives
    of Ephraim, you Gileadites, in the middle of Ephraim, and in the middle of Manasseh.”
  kbq-kbq: Anagema hige'za Efraemi naga'mo'za amanage hu'naze, Tamagra Giliati vahera
    Efraemi nagapinti'ene Manase nagapinti tagrira tatretma fre'naza vahe mani'naze.
    Anagema hazageno'a, Jepta'a maka vahe'a zamavareno Efraemi nagara hara eme huzamanteno
    zamahe vagare'ne.
  nhe-BL: 'Huan israelitame tlen tlali Efraín ehuani quinhuetzquilijque huan quinilhuijque
    nopa israelitame tlen itztoyaj tlali Galaad ehuani: “Imojuanti ax neli inGalaad
    ehuani. San initztoque nopa tlasolme tlen incholojtejque totlal Efraín huan Manasés.”'
  gub-BL: Na'e Zepite omono'og awakwer Zireaz izuapyapyr oho wà kury. Weityk wà. Uzapo
    nezewe wà, ta'e Eparai izuapyapyr uze'eg zemueteahy wanehe a'e 'ym mehe we a'e
    wà xe. — Pe Zireaz izuapyapyr Eparai waiwy rehe wiko ma'e kury ty wà, Manaxe waiwy
    rehe wiko ma'e pe ty wà, pepuir peànàm Eparai wanuwi pe ty wà, i'i wanupe a'e
    'ym mehe.
  eng-DRA: 'Then calling to him all the men of Galaad, he fought against Ephraim:
    and the men of Galaad defeated Ephraim, because he had said: Galaad is a fugitive
    of Ephraim, and dwelleth in the midst of Ephraim and Manasses.'
