verse: JDG.012.013
translations:
  mal-C: അദ്ദേഹത്തിനുശേഷം ഹില്ലേലിന്റെ മകനായ അബ്ദോൻ എന്ന ഒരു പിരാഥോന്യൻ ഇസ്രായേലിനു
    ന്യായാധിപനായിരുന്നു.
  deu-TKW: Nach ihm richtete Israel der Pirathonit Abdon, der Sohn Hillels.
  lin-lin: Sima na Eloni, Abidoni, mwana mobali ya Ileli, moto ya mokili ya Piratoni,
    akambaki Isalaele.
  eng-LSV: And after him, Abdon son of Hillel, the Pirathonite, judges Israel,
  eng-GNV: And after him Abdon the sonne of Hillel the Pirathonite iudged Israel.
  eng-WEBSTER: And after him Abdon the son of Hillel, a Pirathonite, judged Israel.
  nhw-BL: Teipa elqui juez Abdón, icone Hilel, catli ehuayaya altepetl Piratón.
  swh-ONEN: Baada yake, Abdoni mwana wa Hileli, Mpirathoni, akawa mwamuzi wa Israeli.
  bba-bba: Elonin biru, Abudoni, Hilɛlin bii, Pirɑtoniɡiiwɑ u kuɑ Isirelibɑn kpɑro.
  eng-KJVCPB: And after him Abdon the son of Hillel, a Pirathonite, judged Israel.
  luo-luo: Bangʼ Elon, Abdon wuod Hillel, moa Pirathon, notelo ne Israel.
  meu-meu: Ia murinai Abdon Hilele, Piratono tauna, na Israel ai e hahemaoro.
  npi-ULB: तिनीपछि, पिरातोनी हिल्लेलका छोरा अब्दोनले इस्राएलमा न्यायकर्ताका रूपमा
    सेवा गरे ।
  yor-yor: Lẹ́yìn rẹ̀ ni Abdoni ọmọ Hileli tí Piratoni n ṣe àkóso Israẹli.
  emp-NTPO: Eloʌ̃ jaid̶ad̶acarea Hilel warra Abdoʌ̃da israelerã ẽdrʌ b̶ʌbari basía.
    Maʌ̃ Abdoʌ̃ra Piratoʌ̃ purud̶ebema basía.
  ind-ind: Setelah itu, seorang dari Piraton, yaitu Abdon anak Hilel, menjadi pembela
    bangsa Israel.
  pes-OPCB: پس از او، عَبدون پسر هیلل فرعتونی رهبر اسرائیل شد.
  tgl-ULB: Pagkatapos niya, naglingkod bilang isang hukom sa buong Israel si Abdon
    na anak ni Hillel na taga-Piraton.
  hui-hui: Elono homayagola Piradono tanoali Hilele igini Abadono ibu agali haguane
    ha aribia howa ibugua Isaraele wali agali haru halu hene.
  mya-mya: ဧ​လုန်​ကွယ်​လွန်​ပြီး​နောက်​ပိ​ရ​သုန်​မြို့​နေ​ဟိ လေ​လ​၏​သား​အာ​ဗ​ဒုန်​သည်
    ဣ​သ​ရေ​လ လူ​မျိုး​ကို​ခေါင်း​ဆောင်​ရ​၏။-
  bod-N: ཨེ་ལོན་གྱི་རྗེས་སུ་ཕི་ར་ཐོན་པ་ཧིལ་ལེལ་གྱི་བུ་ཨབ་དོན་ནི་ཡེས་ར་ཨེལ་གྱི་ཁྲིམས་དཔོན་བྱས།
  sna-sna: Shure kwake, Abhudhoni mwanakomana waHireri aibva kuPiratoni, akatungamirira
    Israeri.
  spa-BLM: Después de él, Abdón, hijo de Hilel el piratonita, juzgó a Israel.
  cac-cac: Ix lajvi chi', axo vin̈aj Abdón yuninal vin̈aj Hilel aj Piratón ix ac'an
    yajalil d'a scal eb' yetisraelal chi'.
  swh-ULB: Baada ya huyo, Abdoni mwana wa Hileli, Mpirathoni, akawa mwamuzi juu ya
    Israeli.
  bel-bel: Пасьля яго быў судзьдзя Ізраіля Аўдон, сын Гілелаў, Піратанянін.
  deu-ELBBK: Und nach ihm richtete Israel Abdon, der Sohn Hillels, der Pirhatoniter.
  mbb-OT: Ne is nekeilis kandin te kebpengulu te Israel iyan si Abdon he anak ni Hilel
    he tig-Piraton.
  mal-2015: അവന്റെശേഷം ഹില്ലേലിന്റെ മകനായ അബ്ദോൻ എന്ന ഒരു പിരാഥോന്യൻ യിസ്രായേലിന്നു
    ന്യായാധിപനായിരുന്നു.
  rmc-rmc: Pal leste ačhiľa sudcas andro Izrael o Abdon, o čhavo le Hileloskro, andral
    o foros Piraton.
  pes-OPV: و بعد از او عبدون بن هلیل فرعتونی براسرائیل داوری نمود.
  ron-1924: Дупэ ел, а фост жудекэтор ын Исраел Абдон, фиул луй Хилел, Пиратонитул.
  ben-OBCV: তাঁর পরে, পিরিয়াথোনীয় হিল্লেলের ছেলে অব্দোন ইস্রায়েলকে নেতৃত্ব দিলেন।
  som-som: Isaga dabadiisna waxaa reer binu Israa'iil xukumi jiray Cabdoon ina Hilleel
    oo ahaa reer Fircaatoon.
  lat-VUC: 'Post hunc judicavit Israël Abdon filius Illel Pharathonites:'
  eng-ASVBT: And after him Abdon the son of Hillel the Pirathonite judged Israel.
  ita-1885: E, dopo lui, Abdon, figliuolo di Hillel, Piratonita, giudicò Israele.
  eng-LXXUP: And after him Abdon the son of Hillel, the Pirathonite, judged Israel.
  eng-ULB: After him, Abdon son of Hillel the Pirathonite served as a judge over Israel.
  spa-VBL: Después de él, Abdón, hijo de Hilel, de Piratón, dirigió a Israel como
    juez.
  fra-_FOB: Après lui Abdon, fils d'Hillel, le Pirathonite, jugea Israël.
  mal-mal: അവന്റെ ശേഷം ഹില്ലേലിന്റെ മകൻ അബ്ദോൻ എന്ന പിരാഥോന്യൻ യിസ്രായേലിന് ന്യായാധിപനായിരുന്നു.
  urd-GVR: Phir Abdon bin Hillel qāzī banā. Wuh shahr Fir'āton kā thā.
  suz-BL: मेको आ नोले पिराथोन सहर ङा हिल्‍लेल आ तौ अब्‍दोन इस्राएली आन निसाफ पाइब
    दुम्‍‍माक्‍त।
  ita-1927: Dopo di lui fu giudice d’Israele Abdon, figliuolo di Hillel, il Pirathonita.
  ckb-ckb: پاش ئەویش عەبدۆنی کوڕی هیلێل لە شاری پیرعاتۆن ڕابەرایەتی ئیسرائیلی کرد
    و
  eng-BBE: And after him, Abdon, the son of Hillel, the Pirathonite, was judge of
    Israel.
  kan-OKCV: ಅವನ ತರುವಾಯ ಪಿರಾತೋನ್ಯನಾದ ಹಿಲ್ಲೇಲನ ಮಗನಾದ ಅಬ್ದೋನನು ಇಸ್ರಾಯೇಲಿಗೆ ನ್ಯಾಯತೀರಿಸಿದನು.
  tam-2017: அவனுக்குப்பின்பு இல்லேலின் மகனான பிரத்தோனியனான அப்தோன் இஸ்ரவேலை நியாயம்
    விசாரித்தான்.
  spa-RV-1909: Después de él juzgó á Israel Abdón hijo de Hillel, Piratonita.
  ron-BTF: Și după el, Abdon, fiul lui Hilel, un piratonit, a judecat pe Israel.
  eng-WEBP: After him, Abdon the son of Hillel the Pirathonite judged Israel.
  eng-FBV: After him, Abdon, son of Hillel, from Pirathon, led Israel as judge.
  nld-1939: Na hem was Abdon, de zoon van Hillel, uit Piraton rechter over Israël.
  nch-BL: Teipa elqui juez Abdón, icone Hilel, cati ehuayaya altepet Piratón.
  vie-1934: Sau Ê-lôn, có Aùp-đôn, con trai Hi-lên, người Phi-ra-thôn, làm quan xét
    trong Y-sơ-ra-ên.
  hin-CV: उसके बाद पीराथोनवासी हिल्लेल का पुत्र अबदोन इस्राएल का शासक हुआ.
  spa-BES: Y después de él, Abdón, hijo de Hilel, de piratón, fue juez de Israel.
  tdx-tdx: Nanonjohy aze nizaka Israele t’i Abdone ana’ i Mpandrenge nte-Piratone.
  tha-KJV: ถัดท่านมา อับโดนบุตรชายฮิลเลลชาวปิราโธนวินิจฉั​ยอ​ิสราเอล
  por-BR-2018: Depois dele julgou a Israel Abdom filho de Hilel, piratonita.
  deu-ELO: Und nach ihm richtete Israel Abdon, der Sohn Hillels, der Pirhathoniter.
  eng-WYC-2018: After him Abdon, the son of Hillel, of Pirathon, deemed Israel;
  epo-epo: Kaj post li estis juĝisto de Izrael Abdon, filo de Hilel, Piratonano.
  uig-PIN: Uningdin keyin Piratonluⱪ Ⱨillǝlning oƣli Abdon Israilƣa ⱨakim boldi.
  beo-beo: Ilone bagia, A:badone (Hilele egefe. E da Bailadone moilaiga esalu.) e
    da Isala:ili fi ouligisu.
  tpi-OTNT: Elon i dai pinis na Apdon, pikinini bilong Hilel bilong taun Piraton,
    em i kamap hetman bilong ol Israel.
  hau-SA: Bayansa, Abdon ɗan Hillel, daga Firaton, ya shugabanci Isra’ila.
  uig-LAT: Uningdin kéyin Piratonluq Hillelning oghli Abdon Israilgha hakim boldi.
  nde-nde: Ngemva kwakhe, u-Abhidoni indodana kaHileli, owasePhirathoni, wakhokhela
    abako-Israyeli.
  ton-ton: ¶ Pea naʻe hoko mo ia, ʻae fakamaauʻi ʻa ʻIsileli ʻe ʻApitoni ko e foha
    ʻo Ileli ko e tangata ʻo Pilatoni.
  ces-1613: Potom soudil Izraele Abdon syn Hellelův Faratonský.
  eng-WMB: After him, Abdon the son of Hillel the Pirathonite judged Israel.
  tam-TCV: அவனுக்குப்பின் பிரத்தோனைச் சேர்ந்த இல்லேலின் மகன் அப்தோன் இஸ்ரயேலுக்கு
    நீதிபதியாயிருந்தான்.
  ceb-ULB: Human kaniya, si Abdon nga anak nga lalaki ni Hillel nga Piratonhon nag-alagad
    isip maghuhukon sa Israel.
  pol-UBG: A po nim sądził Izraela Abdon, syn Hillela, Piratończyk.
  urd-GVU: پھر عبدون بن ہِلیل قاضی بنا۔ وہ شہر فِرعاتون کا تھا۔
  deu-1912: Nach diesem richtete Israel Abdon, ein Sohn Hillels, ein Pirathoniter.
  kan-2017: ಇವನ ತರುವಾಯ ಪಿರಾತೋನಿನವನೂ, ಹಿಲ್ಲೇಲನ ಮಗನೂ ಆದ ಅಬ್ದೋನನು ಇಸ್ರಾಯೇಲರ ಪಾಲಕನಾದನು.
  yap-yap: Nga tomrem Elon, me Abdon nib mo’on ni fak Hillel nu Pirathon e gafaliy
    yu Israel.
  hlt-MCSB: Anih hnukah Israel te Pirathon Hillel capa Abdon loh lai a tloek pah.
  mdy-ETH: ዔሎኔፓኣ ሄሊሳዖ ፒርዓቶኔ ዓጪ ሾይንቲ ማዔ፥ ሂሌሌ ናኣዚ ዓብዶኔ ዒስራዔኤሌ ዓሶኮ ሱኡጌ ማዔኔ፤
  twi-ASANTE: Elon wuo akyi no, Hilel babarima Abdon a ɔfiri Piraton na ɔbɛyɛɛ ɔtemmufoɔ
    wɔ Israel.
  eng-WEBU: After him, Abdon the son of Hillel the Pirathonite judged Israel.
  wal-wal: Eloonappe kaallidi, Hilleela na7ai Abddooni, Pir77aatoona giyoosan de7idaagee,
    Israa7eela bolli pirddiya daanna gidiis.
  spa-PDDPT: Después de él Abdón, hijo de Hilel, piratonita, juzgó a Israel.
  gun-gun: Ha'e va'e rire ma piratonita Hilel ra'y Abdom ju opena Israel kuery re.
  agu-BL: Itzun yi quime'n Elón, nin tzun oct cyen Abdón, cy'ajl Hilel yi aj Piratón
    tetz cyajcawil yi e' aj Israel.
  ilo-ULB: Simmukat kenkuana ni Abdon a putot ni Hillel a taga-Piraton a nagserbi
    a kas ukom iti entero nga Israel.
  kpg-kpg: I muli Elon, gei Abdon tama daane Hillel mai Pirathon gaa dagi Israel.
  uig-ARA: ئۇنىڭدىن كېيىن پىراتونلۇق ھىللەلنىڭ ئوغلى ئابدون ئىسرائىلغا ھاكىم بولدى.
  sus-sus: Ibisan dangi xanbi, Hileli xa di Abadon Piratonka naxa findi kiitisa ra
    Isirayila.
  pon-2006: Mwurin Elon, Apdon, nein Ihlel mehn Piradon me kaunda Israel.
  ksd-ksd: Ma namur tana Abdon natu i Ilel ra te Piraton i ga kure Israel.
  tur-YTC: Ondan sonra İsrael'e Piratonlu Hillel oğlu Avdon hükmetti.
  grc-BRENT: Καὶ ἔκρινε μετʼ αὐτὸν τὸν Ἰσραὴλ Ἀβδὼν υἱὸς Ἑλλὴλ ὁ Φαραθωνίτης.
  ind-AYT: Sesudah itu, Abdon, anak Hilel, orang Piraton menjadi hakim atas orang
    Israel.
  nya-nya: Iye atamwalira, Abidoni mwana wa Hilelo wochokera ku Piratoni, anatsogolera
    Israeli.
  hrv-hrv: Poslije njega sudac u Izraelu bijaše Abdon, sin Hilela iz Pireatona.
  mps-mps: Te tobolu bidi Elon isai madi tama Apdon, te Hilelgo ogwa, te Piraton bulu
    bidi, aga te Israel dabego tobolu bidi dao.
  tpi-tpi: Elon i dai pinis na Apdon, pikinini bilong Hilel bilong taun Piraton, em
    i kamap hetman bilong ol Israel.
  dan-1931: Efter ham var Abdon, Hillels Søn, fra Pir'aton Dommer i Israel.
  vie-OVCB: Sau khi Ê-lôn chết, Áp-đôn, con Hi-lên, ở Phi-ra-thôn, làm phán quan Ít-ra-ên.
  guj-2017: તેના પછી હિલ્લેલ પિરઆથોની દીકરા આબ્દોને ઇઝરાયલીઓ પર ન્યાયાધીશ તરીકે રાજ
    કર્યું.
  pon-2006A: Mwurin Elon, Apdon, nein Ihlel mehn Piradon me kaunda Israel.
  por-BRBSL: Depois dele, Abdon, filho de Hillel, o Piratonita, julgou Israel.
  cth-cth: Ahni hnukkhu Pirathon tami Hillel capa Abdon ni Isarel hah a uk.
  twi-twi: Elon wu akyi no, Hilel babarima Abdon a ofi Piraton na ɔbɛyɛɛ otemmufo
    wɔ Israel.
  hlt-hlt: Anih hnukah Israel te Pirathon Hillel capa Abdon loh lai a tloek pah.
  tbz-SIM: O kó difɔ̃nkúò kɛ̀ Idɛɛdi birɛ Abudonni Pidɑtɔ̃ɔ̃ ɛì kouu ò cɔutɛ́ kɛ́mbɑkɛ́
    Isidɑyɛɛribɛ,
  msy-2020: Ezɨ Elon aremezɨ, Piratonɨn nguibar ekiamɨn gumazim Apdon, a Hilelɨn otarim,
    a Israelian gumazir dapanimɨn oto.
  dop-dop: Ɩlɔŋ wɑɑlɩ kɛ Pilɑtɔŋ tʋ Hilili pǝyɑlʋ Apǝtɔŋ nɑ́ pɑɑsǝnɑ Ɩsɛɣɛlɩ nyǝ́mɑ
    tɔtɔ.
  azb-azb: Ondan sonra Piratonlu Hillel oğlu Avdon İsraildə hakimlik etdi.
  eng-DBY: And after him Abdon the son of Hillel, the Pirathonite, judged Israel.
  hin-2017: उसके बाद पिरातोनी हिल्लेल का पुत्र अब्दोन इस्राएल का न्याय करने लगा।
  eng-YLT: And after him, Abdon son of Hillel, the Pirathonite, judgeth Israel,
  eng-WYC-2017: After him Abdon, the son of Hillel, of Pirathon, deemed Israel;
  eng-WMBB: After him, Abdon the son of Hillel the Pirathonite judged Israel.
  urd-GVH: फिर अबदोन बिन हिल्लेल क़ाज़ी बना। वह शहर फ़िरआतोन का था।
  rug-rug: Pa mudina Eloni, si e Abidoni, sa tuna koreo e Hileli pa popoa Piratoni,
    si koimata nia sa popoa Izireli.
  gaz-gaz: Isatti aanee immoo Abdoon ilmi Hileel namichi Phiraatoon sun Israaʼelin
    bulche.
  fra-LSG: Après lui, Abdon, fils d’Hillel, le Pirathonite, fut juge en Israël.
  yal-yal: Na danguxina, Piraton kaan Hileli a dii xɛmɛna Abadon yi findi kitisaan
    na Isirayila yi.
  haw-1868: A mahope iho ona, na Abedona, ke keiki a Hilela, no ka Piratona, i hooponopono
    i ka Iseraela.
  arb-NAV: وَجَاءَ بَعْدَهُ عَبْدُونُ بْنُ هِلِّيلَ الْفِرْعَتُونِيُّ.
  ewe-ewe: Ʋunudrɔ̃la si kplɔ Elon ɖo lae nye Abdon, Hilel ƒe vi, tso Piratɔn.
  eng-LEE: And after him there judged Israel 'Abdon the son of Hillel the Pir'athonite.
  asm-FB: তেওঁৰ পাছত পিৰাথোনীয়া হিল্লোলৰ পুত্ৰ অব্দোন ইস্ৰায়েলৰ বিচাৰকৰ্ত্তা হ’ল।
  sus-A: عِبِسَن دَنفِ شَنبِ، هِلٍلِ شَ دِ عَبَدٌن ثِرَتٌنكَ نَشَ قِندِ كِيتِسَ رَ
    عِسِرَيِلَ.
  fra-SBL: Après lui, Abdon, fils de Hillel, le Pirathonien, fut juge en Israël.
  hbo-hbo: וַיִּשְׁפֹּ֥ט אַחֲרָ֖יו אֶת־יִשְׂרָאֵ֑ל עַבְדֹּ֥ון בֶּן־הִלֵּ֖ל הַפִּרְעָתֹונִֽי׃
  kik-kik: Thuutha wake, Abidoni mũrũ wa Hileli, kuuma Pirathoni, agĩtiirĩrĩra Isiraeli.
  fra-NCL: Après lui, Abdon, fils d’Illel, de Pharathon fut juge en Israël.
  cek-AK: Anih pacoengah Pirathon vangpui ih kami, Hillel capa Abdon mah Israel kaminawk
    to uk.
  cuk-cuk: Elón-burgwisad-sorba, Hilel-machi-Abdón, Israel-dulemarga negsemai gusad.
    Abdónʼde Piratónʼginedid.
  uig-CYR: Униңдин кейин Пиратонлуқ Һилләлниң оғли Абдон Исраилға һаким болди.
  tel-2017: అతని తరువాత పిరాతోనీయుడైన హిల్లేలు కొడుకు అబ్దోను ఇశ్రాయేలీయులకు అధిపతి
    అయ్యాడు.
  hat-BSA: Alò, Abdon, fis a Hillel la, Piratonit lan te jije Israël apre li.
  kos-kos: Tokol Elon, Abdon, wen natul Hillel mwet Pirathon, el kol mwet Israel.
  hbo-WLC: וַיִּשְׁפֹּ֥ט אַחֲרָ֖יו אֶת־יִשְׂרָאֵ֑ל עַבְדּ֥וֹן בֶּן־הִלֵּ֖ל הַפִּרְעָתוֹנִֽי׃
  ibo-ibo: Onye ọzọ kpere Izrel ikpe bụ Abdon nwa Hilel, onye Piraton.
  ory-ory: ତାହା ଉତ୍ତାରେ ପିରୀୟାଥୋନୀୟ ହିଲ୍ଲେଲର ପୁତ୍ର ଅବ୍‍ଦୋନ୍‍ ଇସ୍ରାଏଲର ବିଚାର କଲେ।
  chk-chk: Iwe, mürin Elon, Apton nöün Hilel we mwän ewe re Piraton a soukapwüng lon
    Israel.
  rop-rop: Afta wen Ilan bin dai, wanbala men neim Ebdan brom det pleis gulum Pairathan
    bin jidan lida blanga ola Isreil pipul. Im dedi bin neim Hilel,
  ukr-1871: Після його судив Ізраїля Пиратонїй Абдон Гиллеленко.
  deu-1951: Nach ihm richtete Abdon, der Sohn Hillels, ein Piratoniter, das Volk Israel.
  eng-JPS: And after him Abdon the son of Hillel the Pirathonite judged Israel.
  srp-1865: Poslije njega bi sudija Izrailju Avdon sin Elilov Faratonjanin.
  lug-lug: Awo oluvannyuma lwa Eroni, Abudoni mutabani wa Kereri Omupirasoni n’alamula
    Isirayiri.
  heb-heb: וישפט אחריו את ישראל עבדון בן הלל הפרעתוני׃
  ben-IRV: তাঁর পরে পিরিয়াথোনীয় হিল্লোলের পুত্র অব্দোন ইস্রায়েলের বিচারকর্ত্তা
    হলেন।
  pan-pan: ਉਸ ਦੇ ਬਾਅਦ ਹਿੱਲੇਲ ਪਿਰਾਥੋਨੀ ਦਾ ਪੁੱਤਰ ਅਬਦੋਨ ਇਸਰਾਏਲ ਦਾ ਨਿਆਈਂ ਬਣਿਆ।
  mya-JVB: ဧလုန် နောက်မှ ပိရသုန် မြို့နေ ဟိလေလ ၏သား အာဗဒုန် သည်၊ ဣသရေလ အမျိုးကို အုပ်စိုး
    ၏။
  hmo-hmo: Elona ena murinai Abidona Hilele, Piratono tauna, ese Israela ia gunalaia.
  urd-urd: इसके बाद फ़िर'अतोनी हिल्लेल का बेटा 'अबदोन इस्राईल का क़ाज़ी हुआ।
  rus-SYN: После него был судьею Израиля Авдон, сын Гиллела, Пирафонянин.
  bqc-SIM: Bee gbɛa Ileli nɛ́ Abedↄ̃, Pilatↄ̃ gbɛ̃́ dↄ̀aa Isailiↄnɛ.
  tcz-CHONGTHU: Elon thijouvin Pirathon’a kon in Hillel chapa Abdon’in Israel chunga
    thutannin anapange.
  mar-mar: आणि त्यानंतर हिल्लेलाचा पुत्र अब्दोन जो पिराथोनी, तो इस्राएलाचा न्यायाधीश
    झाला.
  qub-qub: Elón wañushanpita Abdón jutiyojna Israelcunapa mandaj jueznin caran. Payga
    caran Piratoncho tiyaj Hilelpa wamran.
  hat-hat: Apre li, se Abdon, pitit gason Ilèl, moun lavil Piraton, ki t'ap gouvènen
    pèp Izrayèl la.
  eng-BSB: After Elon, Abdon son of Hillel, from Pirathon, judged Israel.
  tod-tod: Tɔun poluma, Aɓedon, Pilaton nui Ɠilɛle ná-doun zunui ɠɛni ga tukpɔɠaaleʋe
    nui Izelayɛle yooi zu.
  eng-WEBPB: After him, Abdon the son of Hillel the Pirathonite judged Israel.
  kbq-kbq: Hagi Eloni'ma frigeno'a, Piratoni kumateti ne' Hileli nemofo Abdoni Israeli
    vahera kegava huzmanteno mani'neno keagazimia refko huzmante'ne.
  nhe-BL: Teipa elqui juez Abdón, icone Hilel, tlen ehuayaya altepetl Piratón.
  gub-BL: Erom imàno re Aminom wiko Izaew wanuwihaw romo. Irer ta'yr romo hekon a'e.
    Piratom tawhu pe har romo hekon a'e.
  eng-DRA: 'After him Abdon, the son of Illel, a Pharathonite, judged Israel:'
