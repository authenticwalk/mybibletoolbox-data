verse: JDG.005.017
translations:
  mal-C: ഗിലെയാദ് യോർദാനക്കരെ പാർത്തു. ദാൻ കപ്പലുകൾക്കരികെ തങ്ങിനിൽക്കുന്നതുമെന്ത്?
    ആശേർ സമുദ്രതീരത്ത് നിശ്ചലനായി ഇരുന്നു; തുറമുഖങ്ങളിൽ വാസമുറപ്പിച്ചു.
  deu-TKW: Gilead blieb ruhig jenseits des Jordan, und Dan - warum weilt er bei den
    Schiffen? Asser saß still am Meeresufer und blieb ruhig bei seinen Buchten.
  lin-lin: Galadi atikali na ngambo mosusu ya Yordani. Mpo na nini Dani azali kowumela
    kati na masuwa ? Aseri atikali pembeni ya ebale, avandi pembeni ya libongo na
    ye.
  eng-LSV: Gilead dwelt beyond the Jordan, || And why does Dan sojourn [in] ships?
    Asher has abided at the haven of the seas, || And dwells by his creeks.
  eng-GNV: 'Gilead abode beyonde Iorden: and why doeth Dan remayne in shippes? Asher
    sate on the sea shoare, and taryed in his decayed places.'
  eng-WEBSTER: 'Gilead abode beyond Jordan: and why did Dan remain in ships? Asher
    continued on the sea-shore, and abode in his breaches.'
  nhw-BL: Iixhuihua Galaad mocajque ne seyoc inaliyo Jordán huan iixhuihua Dan mocajque
    campa nopa barcos. Iixhuihua Aser mocajque iteno hueyi atl huan amo mijcuinijque
    campa itztoyaj. San mosiyajquetzayayaj.
  swh-ONEN: Gileadi alikaa ngʼambo ya Yordani. Naye Dani, kwa nini alikaa kwenye merikebu
    siku nyingi? Asheri alikaa kwa utulivu ufuoni mwa bahari, akikaa kwenye ghuba
    zake ndogo.
  bba-bba: Gɑlɑdiɡibu bɑ sinɑ Yuudɛnin ɡuruɔ. Mbɑ n kuɑ Dɑnubɑ bɑ kɑ ben ɡoo nimkusu
    sinɛ. Asɛɛbɑ bɑ mɑɑ sɔ̃ nim wɔ̃kun berɑ ɡiɑ kɑ ɡen ɡoorɔ, bɑǹ nɛ.
  eng-KJVCPB: 'Gilead abode beyond Jordan: And why did Dan remain in ships? Asher
    continued on the sea shore, And abode in his breaches.'
  luo-luo: Gilead nodongʼ loka Jordan. To angʼo momiyo Dan nogalore but meli? Asher
    to nodongʼ e dho nam mi gidak e dho wedhe kuma yiedhi gowe.
  meu-meu: Gilead taudia na loridane unukahana ai e nohova; Dan taudia na dahaka dainai
    laḡatoi ai e halaheva? Asere taudia na kone ai e nohova, Sinavai iduaradia badidiai
    e nohova.
  npi-ULB: गिलाद यर्दनको पारिपट्टि नै बस्‍यो । अनि दान, ऊ जहाजहरूमा किन घुमिरह्‍यो?
    आशेर समुद्र किनारमा नै रह्‍यो र आफ्‍ना बन्दरगाहहरूको नजिक बस्‍यो ।
  yor-yor: Gileadi dúró ní òkè odò Jordani. Èéṣe tí Dani fi dúró nínú ọkọ̀ ojú omi?
    Aṣeri jókòó ní etí bèbè Òkun, ó sì ń gbé èbúté rẹ̀.
  ind-ind: Suku Gad tetap tinggal di rumah-rumah mereka di sebelah timur sungai Yordan,
    sementara suku Dan sibuk berdagang dengan kapal-kapal. Suku Asyer juga tenang-tenang
    saja di tempat tinggal mereka di sepanjang pesisir laut, dekat tempat kapal berlabuh.
  pes-OPCB: چرا جلعاد در آن سوی رود اردن ماند؟ چرا دان نزد کشتی‌هایش توقف نمود؟ چرا
    اشیر کنار دریا نزد بنادر خود ساکت نشست؟
  tgl-ULB: Nanatili si Galaad sa kabilang dako ng Jordan; at Dan, bakit siya lumibot
    gamit ang mga barko? Nanatili si Aser sa baybayin at nanirahan malapit sa kaniyang
    mga daungan.
  cbu-NT: Minchichshitisin tputs Ortagumun wing arachich Galaadash tsap taarangtamsinaya.
    Danarini, misha Aserarini ashpisin patusish ksutaranganaya ichingaroo boti.
  hui-hui: Gada hameigini ti iba Yodana ni tagira ibiragohayagi heagola Dani hameigini
    ti iba sibi wiagoria haho wiya. Ase hameigini ti iba solowara ange ange ha a̱i̱
    a̱i̱ bima piya.
  mya-mya: ဂိ​လဒ်​အ​နွယ်​ဝင်​တို့​သည်​ယော်​ဒန်​မြစ် အ​ရှေ့​ဘက်​တွင်​နေ​ရစ်​ကြ​၏။ ဒန်​အ​နွယ်​ဝင်​တို့​သည်​လည်း​သင်္ဘော​များ
    အ​နီး​တွင်​နေ​ရစ်​ကြ​၏။ အာ​ရှာ​အ​နွယ်​ဝင်​တို့​သည်​ပင်​လယ်​ကမ်း​ခြေ အ​နီး​တွင်​နေ​ရစ်​ကြ​လေ​သည်။
  bod-N: གིལ་ཨད་པ་རྣམས་ཡོར་དན་གཙང་པོའི་ཕར་ལ་གནས། །དཱན་གྱི་མི་རྣམས་གནས་སྐབས་གྲུའི་སྟེང་སྡོད་པ་ཅི།
    །ཨ་ཤེར་པ་རྣམས་མཚོ་ཁར་ལུས་ཤིང་གྲུ་ཁར་བདེ། །
  sna-sna: Gireadhi akagara mhiri kwaJorodhani. Uye Dhani akasarireiko pazvikepe?
    Asha akasara zvake pamahombekombe Uye akagara zvake panopinda mvura dzegungwa.
  spa-BLM: Galaad vivía al otro lado del Jordán. ¿Por qué Dan se quedó en los barcos?
    Asher se quedó quieto en el remanso del mar, y vivía junto a sus arroyos.
  cac-cac: Axo pax eb' aj Galaad, ix can eb' d'a sc'axepalec' a' Jordán. Axo eb' yin̈tilal
    Dan, ix can eb' d'a stz'ey b'aj ay te' barco, an̈eja' pax eb' yin̈tilal Aser,
    ix can eb' d'a sti' a' mar, majxo el jab'oc eb' b'aj sjavi te' barco.
  swh-ULB: Gileadi alikaa upande wa pili wa Yordani; na Dani, kwa nini alizunguka
    juu ya meli? Asheri alibakia pwani na akaishi karibu na bandari zake.
  bel-bel: Галаад жыве спакойна за Ярданам; Дану чаго баяцца з караблямі? Асір сядзіць
    на беразе мора і каля прыстаняў сваіх жыве спакойна.
  deu-ELBBK: Gilead ruhte jenseits des Jordan; und Dan, warum hielt er sich auf Schiffen
    auf? Aser blieb am Gestade des Meeres, und an seinen Buchten ruhte er.
  mbb-OT: Wazà daan medwaleng is tribu ni Gad diyà te zapit te edsilaan te Jordan,
    ne is tribu ni Dan ne wazè dan daan engkezi is terebahu zan diyà te menge varku.
    Ne wazà daan medwaleng is tribu ni Asher ziyà te ed-ubpaan dan he veyvey te zaǥat.
  mal-2015: ഗിലെയാദ് യോർദ്ദാന്നക്കരെ പാർത്തു. ദാൻ കപ്പലുകൾക്കരികെ താമസിക്കുന്നതു എന്തു?
    ആശേർ സമുദ്രതീരത്തു അനങ്ങാതിരുന്നു തുറമുഖങ്ങൾക്കകത്തു പാർത്തുകൊണ്ടിരുന്നു.
  rmc-rmc: O Gilead ačhiľa te bešel pal o Jordan a soske o Dan ačhiľa paš o loďi?
    O Ašer peske ačhiľa te bešel paš o moros, ačhiľa peske pro moroskro brehos.
  pes-OPV: جلعاد به آن طرف اردن ساکن ماند. و دان چرانزد کشتیها درنگ نمود. اشیر به
    کناره دریانشست. و نزد خلیجهای خود ساکن ماند.
  ron-1924: Галаадул де динколо де Йордан ну шь-а пэрэсит локуинца. Пентру че а стат
    Дан пе корэбий? Ашер а стат пе малул мэрий Ши с-а одихнит ын лимануриле луй.
  ben-OBCV: গিলিয়দ জর্ডনের ওপারে থেকে গেল। আর দান, কেনই বা সে জাহাজের পাশে গড়িমসি
    করল? আশের সমুদ্র উপকূলে থেকে গেল আর তার সেই উপসাগরে বসবাস করল।
  som-som: Gilecaad wuxuu joogay Urdun shishadiisa; Reer Daanna muxuu doonniyaha ugu
    hadhay? Reer Aasheer wuxuu weli fadhiyey xeebta badda, Oo wuxuu ag joogay durdurradiisa.
  lat-VUC: 'Galaad trans Jordanem quiescebat, et Dan vacabat navibus: Aser habitabat
    in littore maris, et in portubus morabatur.'
  eng-ASVBT: 'Gilead abode beyond the Jordan: And Dan, why did he remain in ships?
    Asher sat still at the haven of the sea, And abode by his creeks.'
  ita-1885: Galaad è dimorato di là dal Giordano; E perchè è Dan dimorato presso alle
    navi? Ed è Aser restato presso al lito del mare, E si è rattenuto ne' suoi porti?
  eng-LXXUP: Gilead is on the other side of Jordan where he pitched his tents; And
    why does Dan remain in ships? Asher sat down on the seacoasts, And he will tabernacle
    at his ports.
  eng-ULB: Gilead stayed on the other side of the Jordan; and Dan, why did he wander
    about on ships? Asher remained on the coast and lived close to his harbors.
  spa-VBL: Galaad se quedó al otro lado del Jordán. Dan se quedó con sus barcos. Aser
    se quedó en la costa, sin moverse de sus puertos.
  fra-_FOB: Galaad, au delà du Jourdain, resta dans sa demeure. Et Dan, pourquoi s'est-il
    tenu sur ses navires? Asser s'est assis au rivage de la mer, et s'est reposé dans
    ses havres.
  mal-mal: ഗിലെയാദ് യോർദ്ദാനക്കരെ പാർത്തു. ദാൻ കപ്പലുകൾക്കരികെ താമസിക്കുന്നതു എന്ത്?
    ആശേർ സമുദ്രതീരത്ത് തുറമുഖങ്ങൾക്കരികെ പാർത്തുകൊണ്ടിരുന്നു.
  urd-GVR: Jiliyād ke gharāne Dariyā-e-Yardan ke mashriq meṅ ṭhahre rahe. Aur Dān
    kā qabīlā, wuh kyoṅ bahrī jahāzoṅ ke pās rahā? Āshar kā qabīlā bhī sāhil par baiṭhā
    rahā, wuh ārām se apnī bandargāhoṅ ke pās ṭhahrā rahā,
  suz-BL: गिलाद ङा मुरपुकी यर्दन आइक्‍ची हांबुमी बाक्‍तेक्‍म। दान आ थर ङा मुरपुकी,
    मारदे डोंगा आन नेक्‍था रिम्‍शा बाक्‍नीमी? मिनु आशेर आ थर ङा मुरपुकी समुन्‍द्र
    आ नेक्‍था देश पा बाक्‍तेक्‍म। मेकोपुकी डोंगा आन नाइक्‍तीकेमी मेक उइ बाक्‍शो बाक्‍तेक्‍म।
  ita-1927: Galaad non ha lasciato la sua dimora di là dal Giordano; e Dan perché
    s’è tenuto sulle sue navi? Ascer è rimasto presso il lido del mare, e s’è riposato
    ne’ suoi porti.
  ckb-ckb: گلعاد لەوبەری ڕووباری ئوردون مایەوە، بۆچی دان لەلای کەشتییەکان چاوەڕێی
    دەکرد؟ ئاشێریش لەلای کەناری دەریا دانیشت و لە بەندەرەکانی مایەوە.
  eng-BBE: Gilead was living over Jordan; and Dan was waiting in his ships; Asher
    kept in his place by the sea's edge, living by his inlets.
  kan-OKCV: ಗಿಲ್ಯಾದನು ಯೊರ್ದನ್ ನದಿಯ ಆಚೆ ವಾಸಿಸಿದನು. ದಾನನು ಹಡಗುಗಳಲ್ಲಿ ನಿಂತದ್ದೇನು? ಆಶೇರನು
    ಸಮುದ್ರದ ದಡದಲ್ಲಿದ್ದು, ತನ್ನ ರೇವುಗಳ ಬಳಿಯಲ್ಲಿ ವಾಸಿಸಿದನು.
  tam-2017: கீலேயாத் மனிதர்கள் யோர்தானுக்கு அக்கரையிலே இருந்துவிட்டார்கள்; தாண் மனிதர்கள்
    கப்பல்களில் தங்கியிருந்தது என்ன? ஆசேர் மனிதர்கள் கடற்கரையிலே தங்கி, மூன்று பக்கமும்
    தரைசூழ்ந்தகடல் பகுதிகளில் வாழ்ந்தார்கள்.
  spa-RV-1909: 'Galaad se quedó de la otra parte del Jordán: y Dan ¿por qué se estuvo
    junto á los navíos? Mantúvose Aser á la ribera de la mar, y quedóse en sus puertos.'
  ron-BTF: Galaadul a rămas dincolo de Iordan; și de ce a rămas Dan în corăbii? Așer
    a stat pe țărmul mării și a rămas în spărturile sale.
  eng-WEBP: Gilead lived beyond the Jordan. Why did Dan remain in ships? Asher sat
    still at the haven of the sea, and lived by his creeks.
  eng-FBV: Gilead remained on the other side of Jordan. Dan stayed with his ships.
    Asher sat still on the seacoast, not moving from his ports.
  nld-1939: Gilad dommelt aan de overkant van de Jordaan, Dan houdt zich bij zijn
    schepen op; Aser blijft zitten aan het strand van de zee, Ingesluimerd aan zijn
    baaien.
  nch-BL: Iixhuihua Galaad mocajque ne seyoc inaliyo Jordán huan iixhuihua Dan mocajque
    campa nopa cuaacalme. Iixhuihua Aser mocajque iteno hueyi at huan amo mijcuenijque
    campa itztoyaj. San mosiyajquetzayayaj.
  vie-1934: Ga-la-át cứ ở bên kia sông Giô-đanh, Còn Đan, sao ở lại trên các chiếc
    tàu? A-se ngồi nơi mé biển, An nghỉ trong các cửa biển mình.
  hin-CV: गिलआद यरदन के पार ही ठहरा रहा, क्या कारण था कि दान जहाजों में ही ठहरा रहा?
    आशेर सागर के किनारे पर बैठा देखा गया, और वह समुद्र के किनारे ही ठहरा रहा.
  spa-BES: Galaad vivía sobre el Jordán; y Dan esperaba en sus barcos; Asher se mantuvo
    en su lugar al borde del mar, viviendo por sus puertos.
  tdx-tdx: Nitambatse alafe’ Iordaney t’i Gilade, nañino ka ty fitsoloha’ i Dane ankalo’
    o lakañeo? Nidoñe añolon-driake añe t’i Asere, nimoneñe am-pitolian-dakañe eo.
  tha-KJV: กิเลอาดอยู่ฟากแม่น้ำจอร์แดนข้างโน้น ส่วนดานอาศัยอยู่กับเรือกำปั่นทำไมเล่า
    อาเชอร์นั่งเฉยอยู่​ที่​ฝั่งทะเลตั้​งบ​้านเรือนอยู่ตามท่าจอดเรือของเขา
  por-BR-2018: 'Gileade se restou da outra parte do Jordão: E Dã por que se esteve
    junto aos navios? Manteve-se Aser à beira do mar, E ficou em seus portos.'
  deu-ELO: Gilead ruhte jenseit des Jordan; und Dan, warum weilte er auf Schiffen?
    Aser blieb am Gestade des Meeres, und an seinen Buchten ruhte er.
  eng-WYC-2018: Gilead rested beyond (the) Jordan, and Dan gave attention to ships.
    Asher dwelled in the brink of the sea, and dwelled in havens, (or Asher stayed
    by the seashore, and lived in safe coves).
  epo-epo: Gilead restis transe de Jordan; Kaj kial Dan sidas sur la ŝipoj? Aŝer sidas
    sur la bordo de la maro, Kaj loĝas ĉe siaj golfoj.
  uig-PIN: Gileadlar bolsa Iordan dǝryasining u tǝripidǝ turup ⱪaldi; Danlarmu nemixⱪa
    kemilǝrning yenida tohtap ⱪaldi? Axirlar bolsa dengiz boyida jim olturuwaldi,
    Dengiz ⱪoltuⱪlirida turup ⱪaldi.
  beo-beo: 'Ga:de fi dunu da Yodane Hano eso mabe la:ididili esalebe ba:i. Da:ne fi
    dunu da ilia dusagai ouligima:ne esalebe ba:i. A:sie fi dunu da hano bagade bega:
    ouesalebe ba:i.'
  tpi-OTNT: Ol lain bilong Gat i stap long wara Jordan long hap sankamap. Tasol bilong
    wanem lain bilong Dan i wok long ol sip? Lain bilong Aser i stap long nambis bilong
    solwara. Ol i stap nating long nambis bilong ol yet.
  hau-SA: Gileyad ya tsaya gaban Urdun. Kai kuma Dan, don me ka ka yi ta zama a wajen
    jiragen ruwa? Asher ya ci gaba da kasance a bakin teku ya kasance a wuraren zamansa.
  uig-LAT: Giléadlar bolsa Iordan deryasining u teripide turup qaldi; Danlarmu némishqa
    kémilerning yénida toxtap qaldi? Ashirlar bolsa déngiz boyida jim olturuwaldi,
    Déngiz qoltuqlirida turup qaldi.
  nde-nde: UGiliyadi wahlala ngaphetsheya kweJodani. LoDani wasalelani ngasemikhunjini
    na? U-Asheri wasala ngasokhunjini wahlala emathekwini akhe olwandle.
  ton-ton: Naʻe nofo ʻa Kiliati ʻituʻa Sioatani, pea ko e hā naʻe nofo ai ʻa Tani
    ʻi he ngaahi vaka? Naʻe nofo pe ʻa ʻAseli ʻi he matātahi, pea nofo pe ia ʻi he
    ngaahi kolo.
  ces-1613: Zdali i Galád před Jordánem nebydlil? Ale Dan proč zůstal při lodech?
    Asser seděl na břehu mořském, a v lomích svých bydlil.
  eng-WMB: Gilead lived beyond the Jordan. Why did Dan remain in ships? Asher sat
    still at the haven of the sea, and lived by his creeks.
  tam-TCV: கீலேயாத் யோர்தானின் மறுகரையில் தங்கியிருந்தது. தாண், ஏன் கப்பல்களின் அருகே
    தயங்கி நின்றான்? ஆசேர் கடற்கரையில் தரித்து, சிறுவளைகுடா பகுதிகளில் தங்கியிருந்தான்.
  ceb-ULB: Nagpabilin si Gilead sa pikas bahin sa Jordan; ug si Dan, nganong naglatagaw
    man siya sakay sa mga barko? Nagpabilin si Asher sa baybayon ug nagpuyo duol sa
    iyang mga dunggoanan.
  pol-UBG: Gilead mieszkał za Jordanem, a dlaczego Dan przebywał na okrętach? Aszer
    pozostał na brzegu morskim i mieszkał w swoich zatokach.
  agr-agr: Tuja Galaad wegantu aidauk Jordágka amain yaaktamak batsamsaje. Untsu Dan
    wegantu aidauk Asher wegantu aidaujai, nayantsa pakaji wegajunum lanchagtin waigkag
    batsamsaje.
  kyc-kyc: Dokona Gate rara dupwa ipwa Jotane neta pyakalyingi dorena kareyami. Dokopa
    Danena rara dupwa sipu dupwana yulu pyuo karo kaeyami. Dokopa Asana rara dupwa
    ipwa kota kipwa kipwa wangu dupwana kareyami. Doko nakama ipwa kee kama dupwana
    mee kareyami.
  urd-GVU: جِلعاد کے گھرانے دریائے یردن کے مشرق میں ٹھہرے رہے۔ اور دان کا قبیلہ، وہ
    کیوں بحری جہازوں کے پاس رہا؟ آشر کا قبیلہ بھی ساحل پر بیٹھا رہا، وہ آرام سے اپنی
    بندرگاہوں کے پاس ٹھہرا رہا،
  deu-1912: Gilead blieb jenseit des Jordans. Und warum wohnt Dan unter den Schiffen?
    Asser saß an der Anfurt des Meers und blieb an seinen zerrissenen Ufern.
  kan-2017: ಗಿಲ್ಯಾದ್ಯರು ಯೊರ್ದನಿನ ಆಚೆಯಲ್ಲೇ ಉಳಿದರು. ದಾನ್ ಕುಲದವರು ಹಡಗುಗಳಲ್ಲಿಯೇ ಉಳಿದದ್ದೇಕೆ?
    ಆಶೇರ್ ಕುಲದವರು ತಮ್ಮ ರೇವುಗಳನ್ನು ಬಿಡದೆ ಸಮುದ್ರ ತೀರದಲ್ಲಿ ಸುಮ್ಮನೆ ಕುಳಿತುಬಿಟ್ಟರು.
  yap-yap: Ganong rok Gad e par ko ngek u Jordan, ma ganong rok Dan e par u charen
    e pi barkow. Ma ganong rok Asher e par u dap’el’ay; ra mageygad u dap’el’ay.
  hlt-MCSB: Gilead loh Jordan rhalvang ah a om vaengah, Dan khaw balae tih sangpho
    dongah a bakuep? Asher loh tuitun langkaeng ah kho a sak tih lihmoi ah om sut.
  mdy-ETH: ጋኣዴ ዓሳ ዮርዳኖሴ ሱካ ዓቴኔ፤ ዳኣኔ ዓሳኣ ዋኣፆ ካኣሚሎ ኮይላ ዓቴኔ፤ ዓሴኤሬ ዓሳ ባዞ ዓጫ ዓቴኔ፤ ዋኣፆ ካኣሚላ
    ዔቃ ቤዞይዳ ዴዔኔ።
  twi-ASANTE: Gilead kaa Yordan apueeɛ hɔ. Na Dan deɛ, adɛn enti na ɔtenaa fie? Aser
    tenaa mpoano a wanka ne ho, ɔkaa nʼahyɛn gyinabea ahodoɔ hɔ.
  eng-WEBU: Gilead lived beyond the Jordan. Why did Dan remain in ships? Asher sat
    still at the haven of the sea, and lived by his creeks.
  wal-wal: Gala7aade asati Yorddaanoosa SHaafaappe hefinttan attidosona. Daana zareti
    markkabetu matan attidosona. Aseera zareti bantta de7iyosan Meediteraane Abbaa
    lanqqen attidosona.
  spa-PDDPT: Mientras Galaad reposa al otro lado del Jordán, ¿Por qué se demora Dan
    en las naves, Y Aser se detiene en la costa del mar, Y en sus puertos se queda
    tranquilo?
  gun-gun: Gileade pygua kuery voi Jordão yakã rovai re opyta. Ha'e Dã kuery, mba'e
    re tu kanoã guaxu yvýry opyta okuapy? Aser kuery voi oguapypa okuapy ye'ẽ rembe
    re, opytu'u porã okuapy ye'ẽ rakã pa'ũ py.
  agu-BL: ”Ncha'tz e' ban yi e' xonl Galaad. Ja chicyaje'n cyen xe'ak chimantial jalaj
    cy'en yi a' Jordán. Ncha'tz yi e' xonl Dan, ja chicyaj cyen tulak chibarc. Ncha'tz
    yi e' xonl Aser ja chicyaj cyen tzi mar tu'. Qui nin cyaj cyen quilol chi'ama'l.
  ilo-ULB: Nagtalinaed ti Galaad iti bangir a paset ti Jordan; ket ni Dan, apay a
    nagal-alla kadagiti barko? Nagtalinaed ti Aser iti igid ti baybay ket nagnaed
    iti asideg dagiti sangladanna.
  kpg-kpg: Di madawaawa Gad la guu noho i bahi i dua Jordan, gei di madawaawa Dan
    la nogo noho hua igolo i baahi nia wagabaalii. Di madawaawa Asher la nogo noho
    i baahi gi tongotai, digaula e noho i taalinga tongotai.
  uig-ARA: گىلېئادلار بولسا ئىئوردان دەرياسىنىڭ ئۇ تەرىپىدە تۇرۇپ قالدى؛ دانلارمۇ
    نېمىشقا كېمىلەرنىڭ يېنىدا توختاپ قالدى؟ ئاشىرلار بولسا دېڭىز بويىدا جىم ئولتۇرۇۋالدى،
    دېڭىز قولتۇقلىرىدا تۇرۇپ قالدى.
  sus-sus: Galadikae fan naxa lu Yurudɛn naakiri ma. Danakae lu e xa kunkuie fɛ ma
    munfe ra? Aserikae fan naxa lu wafu ra, baa dɛ.
  pon-2006: Kadaudok en Kad mihmihte palimesehn Sordan, oh kadaudok en Dan mihmihte
    ni sohp akan. Kadaudok en Aser me mi limwahn oaroahr, re mihmihte wasao.
  jae-jae: Gadnê gôlôac sêmoa Jordan ŋamakeŋ oc kêpiŋa, ma kêtu asageŋŋa Dannê gôlôac
    sêjam kôm waŋŋa. Asernê gôlôac sêŋgôŋ gwêctali, sêŋgôŋ nêŋ sêcluŋgeŋ.
  ksd-ksd: Gilead i ga ki ta ra papar a tava Iordan maro; Ma Dan, ta ra ava i ga ki
    ta ra bala i ra umana parau? Aser i ga ki ka ta ra olaolo na ta, Ma i ga bang
    maravai ta kana umana tava.
  tur-YTC: Gilad Yarden'in ötesinde yaşıyordu. Dan neden gemilerde kaldı? Asher denizin
    limanında kıpırdamadan oturuyor Ve derelerinin kıyısında yaşıyordu.
  grc-BRENT: Γαλαάδ ἐν τῷ πέραν τοῦ Ἰορδάνου οὗ ἐσκήνωσε· καὶ Δὰν εἰς τί παροικεῖ
    πλοίοις; Ἀσὴρ ἐκάθισε παραλίαν θαλασσῶν, καὶ ἐπὶ διεξόδοις αὐτοῦ σκηνώσει.
  ind-AYT: Orang Gilead tinggal di seberang Sungai Yordan; dan mengapa suku Dan tinggal
    di dalam kapal-kapal? Suku Asyer menetap di tepi pantai, di teluk-teluknya mereka
    tinggal diam.
  nya-nya: Agiliyadi anatsala pa tsidya la Yorodani. Ndipo nʼchifukwa chiyani anthu
    afuko la Dani anatsarira mʼsitima za pa madzi? Aseri anali pa gombe la Nyanja;
    anangokhala mʼmadooko mwawo.
  hrv-hrv: Gilead osta s onu stranu Jordana. A zašto je Dan na stranim lađama? Zašto
    na obali mora Ašer sjedi, mirno prebiva u svojim zaljevima?
  mps-mps: Te Gatgo hani bidi te wę Jordan te giliga pedalubo pedai badu bidali.
    Tiali goli, magi baso te Dango hani te moni geba sipde sę yaliwe? Te Asergo hani
    te tamu ąį sanede bidai. Augwali te olo tama te augwa te wę sanede bidaluai.
  tpi-tpi: Ol lain bilong Gat i stap long wara Jordan long hap sankamap. Tasol bilong
    wanem lain bilong Dan i wok long ol sip? Lain bilong Aser i stap long nambis bilong
    solwara. Ol i stap nating long nambis bilong ol yet.
  dan-1931: Gilead blev på hin Side Jordan, og Dan, hvi søgte han fremmed Hyre? Aser
    sad stille ved Havets Strand; han blev ved sine Vige.
  vie-OVCB: Ga-la-át đã ở phía đông sông Giô-đan. Còn Đan, sao cứ ở lại nhà? A-se
    cứ ngồi nơi bờ biển, an nghỉ trong các hải cảng của mình.
  guj-2017: ગિલ્યાદ યર્દનને પેલે પાર રહ્યો; અને દાન કેમ તે વહાણોમાં રહ્યો? આશેર સમુદ્રને
    કાંઠે શાંત બેસી રહ્યો અને પોતાની ખાડીઓની પાસે રહ્યો.
  pon-2006A: Kadaudok en Kad mihmihte palimesehn Sordan, oh kadaudok en Dan mihmihte
    ni sohp akan. Kadaudok en Aser me mi limwahn oaroahr, re mihmihte wasao.
  por-BRBSL: Gilead viveu além do Jordão. Por que Dan permaneceu nos navios? Asher
    sentou-se ainda no paraíso do mar, e viveu junto a seus riachos.
  cth-cth: Gilead teh Jordan namran lah ao. Dannaw teh long kâhatnae koe bangkongmaw
    sut ao awh vaw. Ashernaw teh long kâhatnae koe a kongteng vah, kâroe laipalah
    bangkongmaw sut ao rumram awh vaw.
  twi-twi: Gilead kaa Yordan apuei hɔ. Na Dan de, adɛn nti na ɔtenaa fie? Aser tenaa
    mpoano a wanka ne ho, ɔkaa nʼahyɛn gyinabea ahorow hɔ.
  hlt-hlt: Gilead loh Jordan rhalvang ah a om vaengah, Dan khaw balae tih sangpho
    dongah a bakuep? Asher loh tuitun langkaeng ah kho a sak tih lihmoi ah om sut.
  tbz-SIM: Kɑdɑɑdi tempɛ̃ nkɔbɛ bɛ̀ɛ̀ bo kukó nSuditɛ̃ɛ̃ diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀
    bɛmbɛ í nɑmpɛ. Dɑnni kɔbɛ í cùtɛ́ní bɛ bɑ̀tóòbɛ̀ ĩ́nkɛ̀. Asɛɛ kɔbɛ í ìtɛ́ bɑ̀tóò
    commu dɛ̀, bɛ̀ dɛ mbo.
  msy-2020: Ezɨ Gileatɨn Distrighɨn itir adarasi, me pura Jordanɨn Fanemɨn vongɨn
    aruem anadi naghɨn ikiavɨra iti. Ezɨ Danɨn anabamɨn adarasi, bizir tizim bagha
    kuribar ingari? Ezɨ Aserɨn anabamɨn adarazi ongarir dadarimɨn iti. Me pura ongarir
    mɨriamɨn, kuriba itir danganimɨn uarira iti.
  dop-dop: Kɑtɩ nyǝ́mɑ tɑ kɔɔ, pɑ sɑɑlɑ Yɑɑtɑnɩ wɑɑlɩ. Tɑŋ nyǝ́mɑ tɑ kɔɔ, pɑ sɑɑlɑ
    kpɩɩlǝŋ tɑɑ. Asɛɛ nyǝ́mɑ tɑ kɔɔ, pɑ sɑɑlɑ teŋku nɔɣɔ.
  azb-azb: Gilead xalqı İordan çayının o tayında qaldı. Bəs niyə Dan gəmilərin yanında
    sakin oldu? Aşer dənizlərin sahilində qaldı, Öz limanlarında məskən saldı.
  eng-DBY: Gilead abode beyond Jordan; And Dan, why did he remain in ships? Asher
    sat on the sea-shore, And abode in his creeks.
  hin-2017: गिलाद यरदन पार रह गया; और दान क्यों जहाजों में रह गया? आशेर समुद्र तट
    पर बैठा रहा, और उसकी खाड़ियों के पास रह गया।
  eng-YLT: Gilead beyond the Jordan did tabernacle, And Dan — why doth he sojourn
    [in] ships? Asher hath abode at the haven of the seas, And by his creeks doth
    tabernacle.
  eng-WYC-2017: Gilead rested beyond Jordan, and Dan gave attention to ships. Asher
    dwelled in the brink of the sea, and dwelled in havens.
  eng-WMBB: Gilead lived beyond the Jordan. Why did Dan remain in ships? Asher sat
    still at the haven of the sea, and lived by his creeks.
  urd-GVH: जिलियाद के घराने दरियाए-यरदन के मशरिक़ में ठहरे रहे। और दान का क़बीला,
    वह क्यों बहरी जहाज़ों के पास रहा? आशर का क़बीला भी साहिल पर बैठा रहा, वह आराम
    से अपनी बंदरगाहों के पास ठहरा रहा,
  rug-rug: Sa butubutu te Qadi si koa pa kali gasa rimata koasa Ovuku Zodani. Meke
    sari na tinoni pa butubutu te Dani, si koa hola dia kapae koari na vaka. Meke
    sa butubutu te Asa si koa pa raratana masa tata pa kolo hokara.
  gaz-gaz: Giliʼaad Yordaanos gama taaʼe; Daan maaliif dooniiwwan keessatti hafe?
    Aasheer qarqara galaanaatti hafe; buufata isaa keessas ture.
  fra-LSG: Galaad au-delà du Jourdain n’a pas quitté sa demeure. Pourquoi Dan s’est-il
    tenu sur les navires? Aser s’est assis sur le rivage de la mer, Et s’est reposé
    dans ses ports.
  yal-yal: Galadi kaane yi lu Yurudɛn baan kidi ma! Nanfera Dan kaane luxi kunkine
    dɛxɔn? Aseri kaane yi lu dɔxi baan dɛ, e lu dɔxi kunki tideni so dɛɛne ra.
  haw-1868: Noho aku la ko Gileada mao aku o Ioredane. No ke aha la i noho ai ka Dana
    ma na moku? Noho no ka Asera ma kahakai, Ma kona awa lulu kona noho ana.
  arb-NAV: أَقَامَ جِلْعَادُ شَرْقِيَّ الأُرْدُنِّ، وَأَنْتَ يَا دَانُ لِمَاذَا اسْتَوْطَنْتَ
    عِنْدَ السُّفُنِ؟ وَبَقِيَ أَشِيرُ قَابِعاً عِنْدَ سَاحِلِ الْبَحْرِ، وَانْطَوَى
    عِنْدَ خُلْجَانِهِ.
  ewe-ewe: Nu ka ta Gilead ƒe viwo tsi Yɔdan godo Dan ƒe viwo tsi woƒe tɔdziʋuwo gbɔ?
    Nu ka ta Aser ƒe viwo drã ɖe ƒuta dzidzemetɔe le woƒe ʋudzeƒewo?
  eng-LEE: Gil'ad abode beyond the Jordan; and Dan—why would he tarry in ships? Asher
    remained on the seashore, and abode near his bays.
  asm-FB: গিলিয়দৰ বংশৰ লোকসকল যৰ্দ্দনৰ সিপাৰে বাস কৰিলে; আৰু দান ফৈদৰ লোকে কিয় জাহাজৰ
    কাষত বাস কৰিলে? আচেৰৰ লোকসকল সমুদ্ৰৰ তীৰত থাকি বন্দৰবোৰৰ কাষত বাস কৰিলে।
  sus-A: فَلَدِكَيٍ قَن نَشَ لُ يُرُدّن نَاكِرِ مَ. دَنَكَيٍ لُ عٍ شَ كُنكُييٍ قّ
    مَ مُنقٍ رَ؟ عَسٍرِكَيٍ قَن نَشَ لُ وَقُ رَ، بَا دّ.
  fra-SBL: Galaad vivait au-delà du Jourdain. Pourquoi Dan est-il resté dans les navires ?
    Asher s'est assis tranquillement au bord de la mer, et vivait près de ses ruisseaux.
  hbo-hbo: גִּלְעָ֗ד בְּעֵ֤בֶר הַיַּרְדֵּן֙ שָׁכֵ֔ן וְדָ֕ן לָ֥מָּה יָג֖וּר אֳנִיֹּ֑ות
    אָשֵׁ֗ר יָשַׁב֙ לְחֹ֣וף יַמִּ֔ים וְעַ֥ל מִפְרָצָ֖יו יִשְׁכֹּֽון׃
  kik-kik: Gileadi aikarire o kũu mũrĩmo wa Rũũĩ rwa Jorodani. Nake Dani-rĩ, nĩ kĩĩ
    gĩagĩtũmire atiindage marikabu-inĩ? Asheri aikarire o kũu ndwere-inĩ cia iria,
    agĩikara icukĩro-inĩ ciake cia marikabu.
  fra-NCL: Galaad n’a pas quitté sa demeure, au delà du Jourdain ; et Dan, pourquoi
    s’est-il tenu dans ses vaisseaux ? Aser est resté tranquille sur le rivage de
    la mer, et il est demeuré dans ses ports.
  cek-AK: Gilead loe Jordan vapui yaeh ah oh; tipongah Dan acaeng loe palongpuinawk
    ohhaih ahmuen taengah khosak o loe? Asher loe tuipui taengah oh moe, tuipui taeng
    ih azawn ah oh.
  cuk-cuk: ”Galaad-e-sordagandi, Jordán-diwar-obakar besmalad. Dan-e-sordagandi, ur-dummagan-walik
    besmalad, Aser-e-sordagandi, demar-gaka-naba besmalad, sukunyaba e-urmar-edarbemamai
    gusmalad.
  uig-CYR: Гилеадлар болса Иордан дәриясиниң у тәрипидә туруп қалди; Данларму немишкә
    кемиләрниң йенида тохтап қалди? Аширлар болса деңиз бойида җим олтиривалди, Деңиз
    қолтуқлирида туруп қалди.
  tel-2017: గిలాదువారు యొర్దాను అవతల ప్రాంతాల్లో నివాసం ఉన్నారు. దానీయులు ఓడల్లో ఎందుకు
    తిరుగుతున్నారు? ఆషేరీయులు సముద్రతీరాన తమ ఓడరేవుల్లో ఎందుకు ఉన్నారు?
  hat-BSA: Galaad te rete lòtbò Jourdain an. Poukisa Dan te rete nan bato yo? Ak Aser
    ki chita bòdmè a akote ti flèv yo?
  kos-kos: Sruf lal Gad elos muta lefahl kutulap in Infacl Jordan. Sruf lal Dan elos
    mutana ke oak uh. Sruf lal Asher elos mutana wekof uh.
  hbo-WLC: גִּלְעָ֗ד בְּעֵ֤בֶר הַיַּרְדֵּן֙ שָׁכֵ֔ן וְדָ֕ן לָ֥מָּה יָג֖וּר אֳנִיּ֑וֹת
    אָשֵׁ֗ר יָשַׁב֙ לְח֣וֹף יַמִּ֔ים וְעַ֥ל מִפְרָצָ֖יו יִשְׁכּֽוֹן׃
  ibo-ibo: Ndị Gilead nọgidere nʼofe ọzọ nke osimiri Jọdan. Ndị Dan nọgidekwara nʼime
    ụgbọ mmiri ha. Ndị Asha nọgidere nʼahụ udo nʼakụkụ ọnụ mmiri.
  ory-ory: ଗିଲୀୟଦ ଯର୍ଦ୍ଦନ ସେପାରିରେ ବାସ କଲା, ଆଉ ଦାନ୍ କାହିଁକି ଜାହାଜରେ ରହିଲା? ଆଶେର ସମୁଦ୍ର
    ତୀରରେ ବସି ରହିଲା ଓ ଆପଣା ବନ୍ଦର ନିକଟରେ ବାସ କଲା।
  chk-chk: Chon ewe ainangen Kat ra chök nonom peliötiuen ewe chanpupu Jortan. Nge
    pwota chon ewe ainangen Tan ra chök nonom ren ekewe sip? Pwal chon ewe ainangen
    Aser ra chök nonom aroset lon ekewe lenien ilen sip.
  rop-rop: En ola pipul brom Ged klen bin kipgon jidanbat langa olabat kantri du sanraisaid
    brom det Jodan Riba, En ola pipul brom Den klen nomo bin libum olabat bout. Dei
    nomo bin gowei brom olabat kantri. En ola pipul brom Esha klen nomo bin gowei
    brom olabat kantri du deya wansaid langa det solwoda.
  ukr-1871: Галаад живе собі тихо за Йорданню, а Данові чого боятись із кораблями?
    А й Ассер опочиває уз морські затони.
  deu-1951: Gilead verblieb jenseits des Jordan, und warum hielt sich Dan bei den
    Schiffen auf? Asser saß am Gestade des Meeres und verblieb an seinen Buchten.
  eng-JPS: Gilead abode beyond the Jordan; and Dan, why doth he sojourn by the ships?
    Asher dwelt at the shore of the sea, and abideth by its bays.
  srp-1865: Galad osta s onu stranu Jordana; a Dan što se zabavi kod laða? Asir zašto
    sjede na brijegu morskom i u krševima svojim osta?
  lug-lug: Ab’ekika kya Gireyaadi baasigala mitala wa Yoludaani. N’ab’ekika kya Ddaani
    ekyabasigaza mu byombo kiki? Ab’ekika kya Aseri; baasigala ku lubalama lw’ennyanja,
    ne babeera awali emyalo gyabwe.
  heb-heb: גלעד בעבר הירדן שכן ודן למה יגור אניות אשר ישב לחוף ימים ועל מפרציו ישכון׃
  ben-IRV: গিলিয়দ যর্দ্দনের ওপারে বাস করল, আর দান কেন জাহাজে থাকল? আশের সমুদ্রে বন্দরে
    বসে থাকল, নিজের বন্দরের ধারে বাস করল।
  pan-pan: ਗਿਲਆਦ ਯਰਦਨ ਪਾਰ ਵੱਸਿਆ, ਅਤੇ ਦਾਨ ਕਿਉਂ ਜਹਾਜ਼ਾਂ ਵਿੱਚ ਰਿਹਾ? ਆਸ਼ੇਰ ਸਮੁੰਦਰ ਦੇ ਕੰਢੇ
    ਉੱਤੇ ਵੱਸਿਆ, ਅਤੇ ਆਪਣੇ ਘਾਟਾਂ ਵਿੱਚ ਬੈਠਿਆ ਰਿਹਾ।
  mya-JVB: ဂိလဒ် ပြည်သားတို့သည် ယော်ဒန် မြစ်တစ်ဘက် ၌ ငြိမ်ဝပ်စွာနေ ကြ၏။ ဒန် အမျိုးသည်
    သင်္ဘော ဆိပ် အနားမှာ အဘယ်ကြောင့် နေ ရစ်သနည်း။ အာရှာ အမျိုးသည်လည်း ပင်လယ် ကမ်းနား
    သင်္ဘောဆိုက်ရာ ကွေ့ တို့၌ မလှုပ်ဘဲငြိမ်ဝပ်စွာနေ သည်တကား။
  hmo-hmo: Gileada taudia be Ioridane Sinavai unai kahana dekenai idia noho. Dano
    iduhu taudia be dahaka dainai lagatoi dekenai idia helai noho? Asere iduhu taudia
    be kone dekenai idia noho kava. Sinavai ena vopu dekenai idia gini kava.
  urd-urd: जिल'आद यरदन के पार रहा; और दान किश्तियों में क्यूँ रह गया? आशर समुन्दर
    के बन्दर के पास बैठा ही रहा, और अपनी खाड़ियों के आस पास जम गया।
  rus-SYN: Галаад живет спокойно за Иорданом, и Дану чего бояться с кораблями? Асир
    сидит на берегу моря и у пристаней своих живет спокойно.
  bqc-SIM: Galada bùsudeↄ gↄ̃̀ Yuudɛ̃ baale. Àkɛa Dã buiↄ zɛ̀ ń ń gó'ilɛnaↄi?
    Asɛɛ buiↄ zↄ̃lɛ ísialɛ, aa gↄ̃̀ ń godↄkĩiↄ.
  tcz-CHONGTHU: Gilead vang Jordan solamma aumden tan chule Dan chu ipi dinga inmunna
    umnalai ham? Asher vang twikhanglen panga kongkai munna achengden tan ahi.
  mar-mar: गिलाद यार्देनेपलीकडेच राहिला; दान हा आपल्या जहाजापाशीच का बसून राहिला?
    आशेर समुद्रकिनाऱ्यावर बसून राहिला, आपल्या धक्क्यावर बसून राहिला.
  qub-qub: «Galaad castacunaga Jordán mayupa chimpanchömi pachacaraycar quëdasha.
    Dan trïbuga quëdasha büquicuna ichiränanchömi. Aser trïbuga quëdasha lamar cantuncho
    büquincunata cuydar.
  hat-hat: Moun Galarad yo te rete rete yo lòt bò larivyè Jouden an. Moun Dann yo
    rete rete yo sou bato yo. Moun Asè yo rete rete yo bò lanmè a, yo rete sou tout
    rivaj yo.
  eng-BSB: Gilead remained beyond the Jordan. Dan, why did you linger by the ships?
    Asher stayed at the coast and remained in his harbors.
  tod-tod: Galaade yɛni Zuludɛn ʋolu ʋelei. Dan la zeɠeni ná-ɓatoiti koba. Asɛɛl
    yɛni zeini kpoloɗɛi laaʋɛ, é zeini kpɛ, ziilɛigi zu, ná-ɓato losuʋɛ.
  eng-WEBPB: Gilead lived beyond the Jordan. Why did Dan remain in ships? Asher sat
    still at the haven of the sea, and lived by his creeks.
  kbq-kbq: Gati naga'mo'za Jodani timofo zage hanati kaziga mani'naze. Na'a hige'za
    Dani naga'mo'za ventenena mani'naze? Asa naga'mo'za kaza osu zamagraku hageri
    ankenare mani'naze.
  nhe-BL: Iixhuihua Galaad mocajque ne seyoc inaliyo Jordán huan iixhuihua Dan mocajque
    campa nopa barcos. Iixhuihua Aser mocajque iteno hueyi atl huan ax mijcuenijque
    campa itztoyaj. San mosiyajcahuayayaj.
  gub-BL: Kaz izuapyapyr a'e wà, upyta yrykaw Zotàw iwyr kwarahy ihem haw kutyr har
    rehe a'e wà. Nà izuapyapyr wà, màràzàwe tuwe upyta weko haw pe wà. Azer izuapyapyr
    upytu'u wata re yryhu iwyr wà. Upyta a'e pe ywyxiguhu rehe wà.
  eng-DRA: 'Galaad rested beyond the Jordan, and Dan applied himself to ships: Aser
    dwelt on the sea shore, and abode in the havens.'
