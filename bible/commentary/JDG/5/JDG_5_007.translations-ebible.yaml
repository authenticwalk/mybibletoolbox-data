verse: JDG.005.007
translations:
  mal-C: ദെബോറായായ ഞാൻ എഴുന്നേൽക്കുന്നതുവരെ, ഇസ്രായേലിനൊരു മാതാവായി എഴുന്നേൽക്കുന്നതുവരെ,
    ഇസ്രായേലിൽ ഗ്രാമ്യജീവിതം സ്തംഭിച്ചുപോയി.
  deu-TKW: Es feierten die Edlen Israels, feierten, bis du aufstandest, Debora, aufstandest,
    eine Mutter in Israel!
  lin-lin: Bamboka nyonso ya mike-mike ya Isalaele etikalaki lisusu na bato te, ezalaki
    lisusu na bato te kino ngai Debora natelemaki, kino natelemaki lokola mama kati
    na Isalaele.
  eng-LSV: Villages ceased in Israel—they ceased, || Until I arose—Deborah, || That
    I arose, a mother in Israel.
  eng-GNV: 'The townes were not inhabited: they decayed, I say, in Israel, vntill
    I Deborah came vp, which rose vp a mother in Israel.'
  eng-WEBSTER: The inhabitants of the villages ceased, they ceased in Israel, until
    that I Deborah arose, that I arose a mother in Israel.
  nhw-BL: Nochi paquilistli tlantoya huan niyon se israelita amo itztoya ica yejyectzi
    hasta na, niDébora, nimotlananqui quen nieliyaya ininnana israelitame.
  swh-ONEN: Mashujaa walikoma katika Israeli, walikoma mpaka mimi, Debora, nilipoinuka,
    nilipoinuka kama mama katika Israeli.
  bba-bba: Wiruɡii ɡoo sɑri wi u dɑm mɔ Isirelibɑ sɔɔ, sere nɛ Deborɑ nɑ rɑ kɑ seewɑ
    nɡe ben mɛro.
  eng-KJVCPB: The inhabitants of the villages ceased, they ceased in Israel, Until
    that I Deborah arose, That I arose a mother in Israel.
  luo-luo: Teko mar jolweny e miech Israel norumo, manyaka an Debora nabiro, ma abedo
    ka min ji e piny Israel.
  meu-meu: Hanua maraḡidia vada e vahu Israel ai, Ela bona oi Debora o tore isi; Israel
    sinana na heto o gini tore.
  npi-ULB: म, दबोरा, इस्राएलकी आमाको रूपमा खडा नभएसम्म, इस्राएलका गाउँहरूमा थोरै मानिसहरू
    मात्र थिए!
  yor-yor: Àwọn olórí tán ní Israẹli, wọ́n tán, títí èmi Debora fi dìde bí ìyá ní
    Israẹli.
  ind-ind: Desa-desa di Israel menjadi sunyi sepi. Di mana-mana seakan tak ada kehidupan,
    sampai aku, Debora, maju! Aku maju memberanikan diri menjadi ibu yang membela
    Israel.
  pes-OPCB: اسرائیل رو به زوال می‌رفت، تا اینکه دبوره برخاست تا همچون مادری از اسرائیل
    حمایت کند.
  tgl-ULB: Walang mga manggagawa sa Israel, hanggang sa Ako, si Debora, ang nag-uutos—
    nag-uutos ang isang ina sa Israel!
  cbu-NT: '@see-verse:JDG.005.006'
  hui-hui: Isaraele wali agaliru ema nabi hemigoria hope heagola Debora í̠na mo heya
    halu wali ai̱yali ai̱ya ibagadagua Isaraele wali agaliruhondo ibirigoni.
  mya-mya: ဣ​သ​ရေ​လ​နိုင်​ငံ​ရှိ​မြို့​တို့​သည်​လူ​သူ ဆိတ်​ညံ​လျက်​ရှိ​၏။ ငါ​ဒေ​ဗော​ရ​သည်​ဣ​သ​ရေ​လ​လူ​မျိုး​၏
    မိ​ခင်​သ​ဖွယ်​မ​ပေါ်​ထွန်း​မီ ထို​မြို့​တို့​သည်​လူ​သူ​ဆိတ်​ညံ​လျက်​ရှိ​ခဲ့​၏။
  bod-N: དི་བོ་རཱ་བདག་ཡེས་ར་ཨེལ་གྱི་ཁྲོད། །ལངས་ནས་མ་རུ་གྱུར་པའི་དུས་ཀྱི་བར། །ཡེས་ར་ཨེལ་ཁྲོད་རྗེ་བོའི་རྒྱུན་ཆད་དོ།
    །
  sna-sna: Upenyu hwomumisha hwakapera, hwakapera kusvikira ini Dhibhora, ndasimuka,
    ndasimuka ini mai muIsraeri.
  spa-BLM: Los gobernantes cesaron en Israel. Cesaron hasta que yo, Deborah, me levanté;
    Hasta que surgió una madre en Israel.
  cac-cac: Masanil munlajel najat ayeli, ix can tz'inan. Ato yic ix in q'ue vaan a
    in Débora in tic, ix in och nunab'ilal d'a chon̈ab'.
  swh-ULB: Kulikuwa na mashujaa wachache huko Israeli, mpaka mimi, Debora, nilipochukua
    amri- mama alichukua amri katika Israeli!
  bel-bel: Не засталося насельнікаў у селішчах у Ізраіля, ня стала, пакуль не паўстала
    я, Дэвора, пакуль не паўстала я, маці ў Ізраілі.
  deu-ELBBK: Es feierten die Landstädte in Israel, sie feierten, bis ich, Debora,
    aufstand, bis ich aufstand, eine Mutter in Israel.
  mbb-OT: Wazè en egkesuat he ed-ubpà diyà te Israel, taman te kebpekeuma nu, Debora,
    te migkilala he iney te menge Israilihanen.
  mal-2015: ദെബോരയായ ഞാൻ എഴുന്നേല്ക്കുംവരെ, യിസ്രായേലിൽ മാതാവായെഴുന്നേല്ക്കുംവരെ നായകന്മാർ
    യിസ്രായേലിൽ അശേഷം അറ്റുപോയിരുന്നു.
  rmc-rmc: O gava ačhile omukle, o manuša len omukle, medik me e Debora na ušťiľom
    upre, medik me, e daj andro Izrael, na ušťiľom upre.
  pes-OPV: حاکمان در اسرائیل نایاب و نابود شدند، تا من، دبوره، برخاستم، در اسرائیل،
    مادر برخاستم.
  ron-1924: Кэпетенииле ерау фэрэ путере ын Исраел, фэрэ путере, Пынэ кынд м-ам скулат
    еу, Дебора, Пынэ кынд м-ам ридикат еу ка о мамэ ын Исраел.
  ben-OBCV: ইস্রায়েলের গ্রামবাসীরা যুদ্ধ করতে চায়নি; তারা ক্ষান্ত ছিল, যতদিন না
    আমি, দবোরা উঠে দাঁড়ালাম, যতদিন না আমি, ইস্রায়েলের এক মাতৃস্থানীয়া উঠে দাঁড়ালাম।
  som-som: Taliyayaashu way ka joogsadeen reer binu Israa'iil, Way joogsadeen ilaa
    aan anigoo Debooraah ahu kacay, Ilaa aan kacay anigoo reer binu Israa'iil hooyo
    u ah.
  lat-VUC: 'Cessaverunt fortes in Israël, et quieverunt: donec surgeret Debbora, surgeret
    mater in Israël.'
  eng-ASVBT: The rulers ceased in Israel, they ceased, Until that I Deborah arose,
    That I arose a mother in Israel.
  ita-1885: Le villate in Israele erano venute meno; Erano venute meno, finch'io Debora
    sursi; Finch'io sursi, per esser madre in Israele.
  eng-LXXUP: The mighty men in Israel failed, They failed until Deborah arose, Until
    she arose a mother in Israel.
  eng-ULB: There were few rural people in Israel, until I, Deborah, arose—arose as
    a mother in Israel!
  spa-VBL: La vida de las aldeas en Israel estaba abandonada hasta que yo, Débora,
    entré en escena como madre en Israel.
  fra-_FOB: Les chefs manquaient en Israël, ils manquaient, jusqu'à ce que je me sois
    levée, moi Débora, que je me sois levée comme une mère en Israël.
  mal-mal: ദെബോരയായ ഞാൻ എഴുന്നേല്ക്കുംവരെ, യിസ്രായേലിൽ മാതാവായെഴുന്നേല്‍ക്കുംവരെ നായകന്മാർ
    യിസ്രായേലിൽ അശേഷം അറ്റുപോയിരുന്നു.
  urd-GVR: Dehāt kī zindagī Sūnī ho gaī. Gāṅw meṅ rahnā mushkil thā jab tak maiṅ,
    Daborā jo Isrāīl kī māṅ hūṅ khaṛī na huī.
  suz-BL: मिनु इस्राएलीपुकीमी आन रूमी शोक्‍ने खुप्‍ने मचबेम। देबोरा, गे मेको आन दातेमी
    मजाक्‍ङे सम्‍म मारेइ पने मचबेम। गे इस्राएली आन ममा खोदेंशो पा जाक्‍ते।
  ita-1927: I capi mancavano in Israele; mancavano, finché non sorsi io, Debora, finché
    non sorsi io, come una madre in Israele.
  ckb-ckb: گوندەکانی ئیسرائیل چۆڵ بوون، چۆڵ بوون، هەتا من کە دەڤۆرام هەستام، هەتا
    وەک دایکێک لە ئیسرائیل هەستام.
  eng-BBE: Country towns were no more in Israel, ***were no more, till you, Deborah,
    came up, till you came up as a mother in Israel.
  kan-OKCV: ದೆಬೋರಳಾದ ನಾನು ಏಳುವವರೆಗೂ, ಇಸ್ರಾಯೇಲಿನಲ್ಲಿ ತಾಯಿಯಾಗಿ ನಾನು ಏಳುವವರೆಗೂ ಇಸ್ರಾಯೇಲಿನ
    ಹಳ್ಳಿಗಳ ನಿವಾಸಿಗಳು ಯುದ್ಧಮಾಡಲಿಲ್ಲ.
  tam-2017: தெபொராளாகிய நான் எழும்பும்வரைக்கும், இஸ்ரவேலிலே நான் தாயாக எழும்பும்வரைக்கும்,
    கிராமங்கள் பாழாய்ப்போயின, இஸ்ரவேலின் கிராமங்கள் பாழாய்ப்போனது.
  spa-RV-1909: Las aldeas habían cesado en Israel, habían decaído; hasta que yo Débora
    me levanté, me levanté madre en Israel.
  ron-BTF: Locuitorii satelor au încetat, au încetat în Israel, până m-am ridicat
    eu, Debora, până m-am ridicat eu, o mamă în Israel.
  eng-WEBP: The rulers ceased in Israel. They ceased until I, Deborah, arose; Until
    I arose a mother in Israel.
  eng-FBV: Village life in Israel was abandoned until I, Deborah, came on the scene
    as a mother in Israel.
  nld-1939: 'De leiders ontbraken, In Israël was er niet één: Tot gij opstondt, Debora,
    Tot gij opstondt, moeder in Israël!'
  nch-BL: Nochi paquilisti tantoya huan yon se israelita amo itztoya ica cuali hasta
    na, niDébora, nimotananqui quej elisquía niininana israelitame.
  vie-1934: Trong Y-sơ-ra-ên thiếu quan trưởng, Cho đến chừng ta là Đê-bô-ra chổi
    dậy Như một người mẹ trong Y-sơ-ra-ên.
  hin-CV: इस्राएल देश में अब ग्रामीण नहीं बचे थे, जब तक मैं, दबोरा ने शासन न संभाला
    था, जब तक मैं, इस्राएल के लिए एक मां के समान उभर न आई.
  spa-BES: Las ciudades rurales ya no existían en Israel, no existían más personas,
    hasta que yo, Débora, subió, hasta que llegue a ser como madre en Israel.
  tdx-tdx: Hene nijihetse o mpimone’ o tanañeo, nijohañe t’Israele ampara’ te nitroatse
    t’i Deborae, ie niongake ho rene’ Israele.
  tha-KJV: ชาวไร่​ชาวนาในอิสราเอลก็​หยุดยั้ง เขาหยุดยั้งจนดิฉันเดโบราห์ขึ้นมา จนดิฉันขึ้นมาเป็นอย่างมารดาอิสราเอล
  por-BR-2018: As aldeias haviam cessado em Israel, haviam decaído; Até que eu Débora
    me levantei, Me levantei mãe em Israel.
  deu-ELO: Es feierten die Landstädte in Israel, sie feierten, bis ich, Debora, aufstand,
    bis ich aufstand, eine Mutter in Israel.
  eng-WYC-2018: Strong men in Israel ceased, and rested, till Deborah (a)rose, a mother
    in Israel.
  epo-epo: Forestis juĝistoj en Izrael, forestis, Ĝis stariĝis mi, Debora, Ĝis stariĝis
    mi, patrino en Izrael.
  uig-PIN: Israilda ǝzimǝtlǝr yoⱪap kǝtti, Taki mǝnki Dǝboraⱨ ⱪozƣilip, Israilda bir
    ana süpitidǝ pǝyda bolƣinimƣiqǝ.
  beo-beo: Debola! Isala:ili moilai gilisisu da dunu hame esalebe agoane ba:i. Amalalu,
    di da misi. Di da Isala:ili fi ilia ame defele misi dagoi.
  tpi-OTNT: Debora, ol Israel i no mekim wanpela samting. Ol i stap nating inap long
    taim yu kamap. Na yu olsem wanpela mama bilong lukautim ol.
  hau-SA: Rayuwar ƙauye a Isra’ila ta daina, ta daina sai da ni, Debora, na taso,
    na taso mahaifiya a Isra’ila.
  uig-LAT: Israilda ezimetler yoqap ketti, Taki menki Deborah qozghilip, Israilda
    bir ana süpitide peyda bolghinimghiche.
  nde-nde: Izakhamizi zako-Israyeli kazizange zilwe, zahlehlela emuva kwaze kwavela
    mina Dibhora, kwavela umama ko-Israyeli.
  ton-ton: Naʻe ngaongao ʻae ngaahi potu kakai, naʻa nau ʻosiʻosi ʻi ʻIsileli, ʻo
    aʻu ki heʻeku tuʻu hake au ko Tepola, pea u tuʻu hake ko e faʻē ʻi ʻIsileli.
  ces-1613: Spustly vsi v Izraeli, spustly, pravím, až jsem povstala já Debora, povstala
    jsem matka v Izraeli.
  eng-WMB: The rulers ceased in Israel. They ceased until I, Deborah, arose; Until
    I arose a mother in Israel.
  tam-TCV: இஸ்ரயேலின் கிராம வாழ்க்கை நின்றுபோயிற்று. தெபோராளாகிய நான் இஸ்ரயேலில் தாயாக
    எழும்பும்வரை அது நின்றுபோயிற்று.
  ceb-ULB: Adunay pipila ka mga manggugubat sa Israel, hangtod nga ako, si Debora,
    nangulo sa pagmando— usa ka inahan ang nangulo sa pagmando sa Israel!
  pol-UBG: Opustoszały wsie w Izraelu, opustoszały, aż powstałam ja, Debora, aż powstałam
    jako matka w Izraelu.
  agr-agr: Nunidau asag Israel aents aidauk kanajag batsamas apugtuchu kajimatkim
    batsatun, wi Déboran ditá ayamjuktasan, makichik nuwa uchijin ayamjuwama numamtuk
    wejibiajai.
  kyc-kyc: Isaraele wambu dupwame nakamana taone dupwa kame soo yaki nyiyami. Depora,
    emba ene epapa naenepa mende pii nao mee kareyami. Emba Isaraele wambunya endangi
    dopale ingyuo epee.
  urd-GVU: دیہات کی زندگی سُونی ہو گئی۔ گاؤں میں رہنا مشکل تھا جب تک مَیں، دبورہ جو
    اسرائیل کی ماں ہوں کھڑی نہ ہوئی۔
  deu-1912: Es gebrach, an Regiment gebrach's in Israel, bis daß ich, Debora, aufkam,
    bis ich aufkam, eine Mutter in Israel.
  kan-2017: ದೆಬೋರಳಾದ ನಾನು ಇಸ್ರಾಯೇಲರಲ್ಲಿ ತಾಯಿಯಂತೆ ಎದ್ದುಬರುವವರೆಗೆ ಇಸ್ರಾಯೇಲ್ ಗ್ರಾಮಗಳು
    ಹಾಳುಬಿದ್ದಿದ್ದವು.
  yap-yap: Deborah, i par fapi binaw nu Israel ni kan n’ag, i par e pi binaw nem ndariy
    e girdi’ riy nge mada’ ko ngiyal’ ni mub, ni mub ni bod ba matin ngak piyu Israel.
  hlt-MCSB: Israel ah khosakung a tal he, Deborah a thoh duela tal uh coeng tih, Israel
    khuikah manu la ka phoe coeng.
  mdy-ETH: ዔናኣሬ ዲቦራ! ዒስራዔኤሌ ካታማ ዓሲባኣያ ማዔኔ፤ ኔኤኒ ዒስራዔኤሌኮ ዒንዶ ማዒ ዔቄ ዎዶ ሄላንዳኣና ዒዛ ባዔ ማዒኬ
    ዴዔሢ።
  twi-ASANTE: Nnipa kakra na wɔkaa Israel nkuraaseɛ kɔsii sɛ Debora sɔree sɛ ɛna maa
    Israel.
  eng-WEBU: The rulers ceased in Israel. They ceased until I, Deborah, arose; Until
    I arose a mother in Israel.
  wal-wal: Israa7eela katamati asi de7enna baisa gididosona. Nenoo Debooraa, neeni
    Israa7eela asaayyo aayo gidada denddana gakkanaashin onidi attidosona.
  spa-PDDPT: Vacías en Israel quedaron las aldeas Hasta que te levantaste, Débora.
    ¡Te levantaste, oh madre de Israel!
  gun-gun: Israel yvy re tekoa ikuai va'ekue tekoa e'ỹa opyta, okyrirĩmba rei, xee
    Débora apu'ã peve, Israel kuery va'e regua xy aiko va'e apu'ã.
  agu-BL: Ncha'tz tircu'n yi e'chk tal ne'ẍ tnum yi ate' kacwent yi o' Israel, chin
    tz'inunin tunin e' ban tan xo'w, na cya'l jun nak el tan ak'un tan paj yi xobe'n.
    Ya'stzun yi tiemp yi jale'n inwalor. Nin ja nimse' inc'u'l, yi in wetz, in Débora,
    jun scyeri e' xna'n yi at chik'ej skaxo'l yi o' xonl Israel.
  ilo-ULB: Awanen dagiti taga-away idiay Israel, agingga a siak, a ni Debora, nangidauloak—maysa
    nga ina ti nangidaulo iti Israel!
  kpg-kpg: Meenei Deborah, nia waahale o Israel gu ono daangada ai, gaa dae loo gi
    do hanimoi, ne hanimoi be tinana ni digau Israel.
  uig-ARA: ئىسرائىلدا ئەزىمەتلەر يوقاپ كەتتى، تاكى مەنكى دەبوراھ قوزغىلىپ، ئىسرائىلدا
    بىر ئانا سۈپىتىدە پەيدا بولغىنىمغىچە.
  sus-sus: Isirayilakae mu nu nɔma lude daaxae sɔnɔn, e birin naxa keli naa, han n
    tan Debora minixi tɛmui naxɛ. N bara findi Isirayila nga ra.
  pon-2006: Kahnimw en Israel kan tehnlahr, Depora; sohla tohn kahnimwo lao komw pwarodo,
    komw pwarodo rasehng inen mehn Israel.
  jae-jae: O Debora, lau Israel nêŋ malac kêtu gasaŋ e mêŋgêdêŋ aôm gôdi. Aôm gôdi
    amboac lau Israel teneŋi.
  ksd-ksd: Pa ta tena varkurai i ga ki Israel, dia ga tar ngo par, Tuk tar ba iau
    Debora iau ga tut rikai, Ba iau ga tut, nina ba iau ga varvangala livuan tai Israel.
  tur-YTC: İsrael'de hâkimler sona erdi. Ben Devora ayağa kalkana dek kesildiler;
    Ta ki, İsrael'de bir ana olarak ben ortaya çıkana dek.
  grc-BRENT: Ἐξέλιπον δυνατοὶ ἐν Ἰσραὴλ, ἐξέλιπον ἕως οὗ ἀνέστη Δεββῶρα, ἕως οὗ ἀνέστη
    μήτηρ ἐν Ἰσραήλ.
  ind-AYT: Diamlah orang-orang pedusunan di Israel, diam sampai Debora bangkit, bangkit
    sebagai ibu bagi Israel.
  nya-nya: Anthu a ku midzi anathawa; mu Israeli munalibe midzi mpaka pamene iwe Debora
    unafika; unafika ngati mayi ku Israeli.
  hrv-hrv: Pusta bijahu sela izraelska dok ne ustadoh ja, Debora, dok ne ustadoh kao
    majka Izraelu.
  mps-mps: Debora, te Israel dabego augwa hanu tagalama, tama te hanu olo elaludubadi,
    te nage pedalubo sogoba usu nagasali. Tama nage te augwali tonalubo ida tiwai
    yali.
  tpi-tpi: Debora, ol Israel i no mekim wanpela samting. Ol i stap nating inap long
    taim yu kamap. Na yu olsem wanpela mama bilong lukautim ol.
  dan-1931: der var ingen Fører i Israel mer, til jeg Debora stod frem, stod frem,
    en Moder i Israel.
  vie-OVCB: Chỉ còn vài người sót lại trong các làng mạc Ít-ra-ên, cho đến khi Đê-bô-ra
    chỗi dậy như một người mẹ của Ít-ra-ên,
  guj-2017: ઇઝરાયલનાં ગામો ઉજ્જડ થયાં, તે નિર્જન થયાં, જ્યાં સુધી કે હું દબોરા ઊઠી,
    હું ઇઝરાયલમાં માતા જેવી ઊભી થઈ, ત્યાં સુધી.
  pon-2006A: Kahnimw en Israel kan tehnlahr, Depora; sohla tohn kahnimwo lao komw
    pwarodo, komw pwarodo rasehng inen mehn Israel.
  por-BRBSL: Os governantes cessaram em Israel. Eles cessaram até que eu, Deborah,
    me levantei; Até que eu me tornei mãe em Israel.
  cth-cth: Isarel miphunnaw koe bawi kâkuen laipalah ao. Kai Deborah ka tâco hoehnahlan,
    Isarel miphun dawk a manu a tâco hoeh nah totouh, bawi kâkuen laipalah ao.
  twi-twi: Nnipa kakra na wɔkaa Israel nkuraa kosii sɛ Debora sɔree sɛ ɛna maa Israel.
  hlt-hlt: Israel ah khosakung a tal he, Deborah a thoh duela tal uh coeng tih, Israel
    khuikah manu la ka phoe coeng.
  tbz-SIM: Okpɑ̀ɑ̀tì tɛ̃́nkɛ do í bo dihɛì, wèè bɑkɛ́ Isidɑyɛɛribɛ ò tɛ̃́nkɛ do í
    bo, kɛ́nkémmúnɛ̀ mí nDeborɑɑ m bo buotɛ́mɛ̀, kɛ́nɑɑ́ nyIsidɑyɛɛribɛ yɔ̃.
  msy-2020: O Debora, Israelɨn kantrin nguibar doziba itir gumazamiziba, me bizitam
    gamizir puvatɨ. Me pura ikia ghua dughiar nɨ otozimɨn tu. Guizbangɨra, nɨ Israelian
    tongɨn ikia mati men ganamin amebar mam.
  dop-dop: Ɩsɛɣɛlɩ nyǝ́mɑ tɑɑ fɛɩnɑ nyʋɣʋ tʋ, kɛnɑ Tepolɑ kʋlɩ ɩ nɑɑsɩ tɑɑ. Pɑ tɑɑ
    fɛɩnɑ ɑkɑ nɔɣɔlʋ ɩlɛnɑ pɑ too Tepolɑ kʋlɩ.
  azb-azb: Mən Devora ayağa qalxanadək, İsraildə ana kimi meydana çıxanadək İsraildə
    kəndlilər artıq yaşamırdı.
  eng-DBY: The villages ceased in Israel, Ceased until that I Deborah arose, That
    I arose a mother in Israel.
  hin-2017: जब तक मैं दबोरा न उठी, जब तक मैं इस्राएल में माता होकर न उठी, तब तक गाँव
    सूने पड़े थे। (2 शमू. 20:19)
  eng-YLT: Villages ceased in Israel — they ceased, Till that I arose — Deborah, That
    I arose, a mother in Israel.
  eng-WYC-2017: Strong men in Israel ceased, and rested, till Deborah arose, a mother
    in Israel.
  eng-WMBB: The rulers ceased in Israel. They ceased until I, Deborah, arose; Until
    I arose a mother in Israel.
  urd-GVH: देहात की ज़िंदगी सूनी हो गई। गाँव में रहना मुश्किल था जब तक मैं, दबोरा
    जो इसराईल की माँ हूँ खड़ी न हुई।
  rug-rug: Debora, sari na vasivasileana nomadi pa Izireli si ta veko palae; osolae
    mae si goi guana tinana Izireli.
  gaz-gaz: Hamma ani Debooraan, haadha taʼee Israaʼeliif kaʼutti, gandoonni Israaʼel
    duwwaa hafu.
  fra-LSG: Les chefs étaient sans force en Israël, sans force, Quand je me suis levée,
    moi, Débora, Quand je me suis levée comme une mère en Israël.
  yal-yal: Taane bata yi rabeɲin Isirayila yi. E yi kalaxi han n tan Debora fa waxatin
    naxan yi, n yi fa findi Isirayila kaane nga ra.
  haw-1868: Oki iho la na luna, Oki lakou iloko o ka Iseraela, A ku iluna au, o Debora
    nei, Ku mai la au, he makuwahine iloko o ka Iseraela.
  arb-NAV: وَتَضَاءَلَ عَدَدُ سُكَّانِ إِسْرَائِيلَ، إِلَى أَنْ صَارَتْ دَبُورَةُ
    أُمّاً لإِسْرَائِيلَ.
  ewe-ewe: Israelviwo ƒe duwo zu aƒedo. Va se ɖe esime nye Debora mezu Israel dada.
  eng-LEE: Desolate were the open towns in Israel, they were desolate, until that
    I arose, Deborah, that I arose a mother in Israel.
  asm-FB: মই, দবোৰাই নেতৃত্ব নিদিয়ালৈকে, ইস্রায়েলৰ ভূমিত কৃষকসকল নাছিল, মই ইস্রায়েলবাসীৰ
    মাতৃৰ দৰে হ’লো।
  sus-A: عِسِرَيِلَكَيٍ مُ نُ نْمَ لُدٍ دَاشَيٍ سْنْن، عٍ بِرِن نَشَ كٍلِ نَا، هَن
    ﭑ تَن دٍبٌرَ مِنِشِ تّمُي نَشّ. ﭑ بَرَ قِندِ عِسِرَيِلَ نفَ رَ.
  fra-SBL: Les chefs ont cessé d'exister en Israël. Ils ont cessé jusqu'à ce que moi,
    Deborah, je me lève ; Jusqu'à ce que je devienne une mère en Israël.
  hbo-hbo: חָדְל֧וּ פְרָזֹ֛ון בְּיִשְׂרָאֵ֖ל חָדֵ֑לּוּ עַ֤ד שַׁקַּ֙מְתִּי֙ דְּבֹורָ֔ה
    שַׁקַּ֥מְתִּי אֵ֖ם בְּיִשְׂרָאֵֽל׃
  kik-kik: Tũtũũra tũkĩaga andũ kũu Isiraeli, tũkĩaga andũ, o nginya rĩrĩa niĩ, Debora,
    ndaarahũkire, ngĩarahũka ngĩtuĩka ta nyina wa Isiraeli.
  fra-NCL: Les campagnes étaient dans l’abandon en Israël, jusqu’à ce que je me sois
    levée, moi Débora, que je me sois levée, une mère en Israël.
  cek-AK: Vangta thungah Israel kaminawk khosakhaih to boeng boeh; kai Deborah hae
    kangthawk moe, Israel ih amno ah kang thawk ai karoek to, Israel prae thungah
    khosah kami to kha.
  cuk-cuk: Israel-yalagi neggwebur-burwigana ollo-ollo ambikusad, dule-sate ambikusad,
    an dummadga megnonikidse. Ani an Débora, dulemar-anar an gwichigusad, Israel-dulemar-e-nanayobi
    an gunonikid.
  uig-CYR: Исраилда әзимәтләр йоқап кәтти, Таки мәнки Дәбораһ қозғилип, Исраилда бир
    ана сүпитидә пәйда болғинимғичә.
  tel-2017: దెబోరా అనే నేను రాకముందు, ఇశ్రాయేలీయుల్లో పనివాళ్ళు లేకుండా పోయారు. ఒక
    తల్లి ఇశ్రాయేలీయులకు నాయకత్వం వహించ వలసి వచ్చింది!
  hat-BSA: Aktivite abitan yo te sispann. Yo te sispann an Israël, jiskaske mwen menm,
    Débora, te vin leve. Jiskaske m te leve, yon manman an Israël.
  kos-kos: Deborah, wanginla mwet muta fin acn lun mwet Israel. Acn inge oanna wangin
    koano nwe ke na kom tuku, Ac kom tuku oana sie nina nu sin Israel.
  hbo-WLC: חָדְל֧וּ פְרָז֛וֹן בְּיִשְׂרָאֵ֖ל חָדֵ֑לּוּ עַ֤ד שַׁקַּ֙מְתִּי֙ דְּבוֹרָ֔ה
    שַׁקַּ֥מְתִּי אֵ֖ם בְּיִשְׂרָאֵֽל׃
  ibo-ibo: Ọ dịkwaghị ihe gara aga nʼobodo Izrel, tutu ruo mgbe m bịara, ee, mgbe
    m bụ Debọra bịara dịka nne nye Izrel.
  ory-ory: ଇସ୍ରାଏଲ ମଧ୍ୟରେ ଶାସନକର୍ତ୍ତୃଗଣ ଶୂନ୍ୟ ଥିଲେ, ମୁଁ ଦବୋରା ଉତ୍ପନ୍ନ ହେବା ପର୍ଯ୍ୟନ୍ତ,
    ମୁଁ ଇସ୍ରାଏଲ ମଧ୍ୟରେ ମାତୃ ତୁଲ୍ୟ ଉତ୍ପନ୍ନ ହେବା ପର୍ଯ୍ୟନ୍ତ ସେମାନେ ଶୂନ୍ୟ ଥିଲେ।
  chk-chk: Ekewe sop lon Israel ra pön, ewer, ra pön tori en Tepora ka ütä, ka ütä
    pwe kopwe eman inelap lon Israel.
  rop-rop: Deibin oldei yusumbat ola bush roud, dumaji wen deibin oldei bulurrum detlot
    najalot drimin, ola najalot pipul bin oldei fait langa olabat en bidim olabat.
    Bigismob Isreil men bin jidan langa det kantri. Bat dei nomo bin garrimap eni
    spiya langa olabat bingga. En ola taun blanga olabat bin jidan nomo garram pipul.
    Ola taun blanga detlot Isreil pipul bin jidan emtiwan raidap Debra bin kaman.
    Imbin kaman laiga mami blanga ola Isreil pipul,
  ukr-1871: Не стало людей по містах, в Ізраїля селах, покіль ти не встала, Деборо,
    Ізраїля мати!
  deu-1951: Es mangelten Führer in Israel, sie mangelten, bis ich, Debora, aufstand,
    bis ich aufstand, eine Mutter in Israel.
  eng-JPS: The rulers ceased in Israel, they ceased, until that thou didst arise,
    Deborah, that thou didst arise a mother in Israel.
  srp-1865: Nesta sela u Izrailju, nesta ih, dokle ne nastah ja, Devora, dokle ne
    nastah majka Izrailju.
  lug-lug: Abakulembeze mu Isirayiri baggwaawo okutuusa nze Debola lwe nayimuka, nga
    nnyina wa bonna mu Isirayiri.
  heb-heb: חדלו פרזון בישראל חדלו עד שקמתי דבורה שקמתי אם בישראל׃
  ben-IRV: নায়করা ইস্রায়েলের মধ্যে থেমে ছিল, শেষে আমি দবোরা উঠলাম, ইস্রায়েলের মধ্যে
    মাতৃস্থানীয় হয়ে উঠলাম।
  pan-pan: ਇਸਰਾਏਲ ਵਿੱਚ ਆਗੂ ਮੁੱਕ ਗਏ, ਉਹ ਪੂਰੀ ਤਰ੍ਹਾਂ ਹੀ ਮੁੱਕ ਗਏ, ਜਦ ਤੱਕ ਮੈਂ, ਦਬੋਰਾਹ,
    ਨਾ ਉੱਠੀ, ਜਦ ਤੱਕ ਮੈਂ ਇਸਰਾਏਲ ਵਿੱਚ ਮਾਂ ਬਣ ਕੇ ਨਾ ਉੱਠੀ!
  mya-JVB: ဣသရေလ အမျိုး၌ မင်းဆက်ပြတ် လျက်ရှိ၏။ ငါဒေဗောရ သည် မပေါ် ၊ ငါသည် ဣသရေလ အမျိုး၌
    အမိ မပေါ်ထွန်း မှီတိုင်အောင် မင်းဆက်ပြတ် လျက် ရှိ၏။
  hmo-hmo: Israela ena hanua dekenai be taunimanima lasi, ela bona lau, Debora, lau
    toreisi, Israela ena sinana bamona lau gini noho.
  urd-urd: इस्राईल में हाकिम बन्द रहे, वह बन्द रहे, जब तक कि मैं दबोरा खड़ी न हुई,
    जब तक कि मैं इस्राईल में माँ होकर न उठी।
  rus-SYN: Не стало обитателей в селениях у Израиля, не стало, доколе не восстала
    я, Девора, доколе не восстала я, мать в Израиле.
  bqc-SIM: Kíaↄ lɛ́ midɛ Isaili bùsuu, ↄ̃ ma Debolaa ma gↄ̃ Isailiↄ da ũ.
  tcz-CHONGTHU: Israel te minu banga Deborah ahung kipat tokah chun Israel thinglhang
    khoho’a mihem themkhat bou ana kidalha tan ahi.
  mar-mar: मी दबोरा पुढे येईपर्यंत, इस्राएलात माता म्हणून मी प्रसिद्ध होईपर्यंत, इस्राएलात
    कोणी पुढारी उरले नव्हते;
  qub-qub: Israel castapa chacranpitaga llapanmi aywacuran. Chayno caycajta ricarmi
    noga Deboraga Israelcunapa mamannöpis jatarishcä.
  hat-hat: Lavil peyi Izrayèl yo pa t' gen moun ladan yo ankò pou pran defans yo.
    Yo te rete san moun pou defann yo, jouk jou mwen menm, Debora, mwen parèt tankou
    yon manman pou pèp Izrayèl la.
  eng-BSB: Life in the villages ceased; it ended in Israel, until I, Deborah, arose,
    a mother in Israel.
  tod-tod: Ɛsɛ pɛ ge ɠɛlɛni Izelayɛle laa wolaiti ba, ti ɠɛlɛni ti ʋa, eyɛsu nà,
    Deeɓola, gè wuzeɠe, gè wuzeɠe, eɠɛ doun deei Izelayɛle ʋɛ.
  eng-WEBPB: The rulers ceased in Israel. They ceased until I, Deborah, arose; Until
    I arose a mother in Israel.
  kbq-kbq: Israeli vahe kumatamimpina knare nomanizana omanege'za maniza neazage'na
    Deborana nagra Israeli vahe'mofona nezamarera kna hu'na efore hu'noe.
  nhe-BL: Nochi paquilistli tlantoya huan niyon se israelita ax itztoya ica yejyectzi
    hasta na, niDébora, nimotlalanqui queja nieliyaya ininnana israelitame.
  gub-BL: Tawhu Izaew ywy rehe har pe naheta kwaw teko wà. Teko nuiko kwaw tawhu pupe
    wà. Ne Nemora ne, xo nezur ire zo teko wata pe rupi wà, wiko tawhu pe wà. Erezur
    Izaew wahy romo ne.
  eng-DRA: 'The valiant men ceased, and rested in Israel: until Debbora arose, a mother
    arose in Israel.'
