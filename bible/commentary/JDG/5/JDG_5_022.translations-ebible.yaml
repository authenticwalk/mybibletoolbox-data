verse: JDG.005.022
translations:
  mal-C: അപ്പോൾ കുതിരക്കുളമ്പുകൾ ഇടിനാദംമുഴക്കി; ആൺകുതിരകൾ കുതിച്ചു കുതിച്ചു പാഞ്ഞു.
  deu-TKW: Damals stampften der Rosse Hufe vom Jagen, dem Jagen ihrer Recken.
  lin-lin: Makolo ya bampunda enyataki mabele, na kopumbwa na mbangu makasi, na kolanda
    bankolo na yango, bato na nguya.
  eng-LSV: Then the horse-heels were broken, || By gallopings—gallopings of its mighty
    ones.
  eng-GNV: Then were the horsehooues broken with the oft beating together of their
    mightie men.
  eng-WEBSTER: Then were the horse's hoofs broken by the means of the prancings, the
    prancings of their mighty ones.
  nhw-BL: Huajca caquistic nopa cahuayo tecactli pampa motlalojtiyajque. Masque tlahuel
    motemacayayaj nopa soldados ipan inincahuayos, quistejque ica majmajtli.
  swh-ONEN: 'Ndipo kwato za farasi zikafanya mshindo: farasi wake wenye nguvu huenda
    mbio kwa kurukaruka.'
  bba-bba: Siserɑn tɑbu kowobu bɑ duki doonɑ. Ben dumin nɑɑsun wɔkinu nɔɔrɑ.
  eng-KJVCPB: Then were the horsehoofs broken by the means of the pransings, The pransings
    of their mighty ones.
  luo-luo: Bangʼ mano mor mar tiende farese nowinji kachikore gi teko mangʼeny.
  meu-meu: Hosi aedia reḡedia vada e bada; Tuari hosidia vada e heau, vada e heau.
  npi-ULB: तब घोडाहरूका टापहरूका आवाज, त्‍यसका शक्तिशालीहरू कुदेको आवाज आयो ।
  yor-yor: Nígbà náà ni pátákò ẹsẹ̀ ẹṣin ki ilẹ̀, nítorí eré sísá, eré sísá àwọn alágbára
    wọn.
  ind-ind: Lalu terdengarlah derap kuda-kuda menghentak berlari dari pertempuran.
  pes-OPCB: صدای پای اسبان دشمن را بشنوید! ببینید چگونه چهار نعل می‌تازند و دور می‌شوند!
  tgl-ULB: At ang tunog ng paa ng mga kabayo— pumapadyak, ang pagpadyak ng kaniyang
    mga makapangyarihan.
  cbu-NT: Sisarsha kapaachurini zapan shitungeeshinusin, shurangakatunusin, waxizup
    kapung kimarangiya.
  hui-hui: Ani bialu nogo hosirume gerai lalu ibalu tinaga ge habeme dindi biri lama
    gerai yu pepe biya.
  mya-mya: ထို​အ​ခါ​မြင်း​တို့​သည်​ဒုန်း​စိုင်း​၍​မြေ​ကို ခွာ​နှင့် ပေါက်​လျက်​လာ​ကြ​၏။
  bod-N: དེའི་དུས་རྟ་མཆོག་རྒོད་པོ་འཕུར་སྐྱོད་མཆོང་རྒྱུག་བྱེད། །དེ་ཚོའི་རྨིག་པས་ས་ལ་རྡོག་རྫིས་བཏང་བ་ཡིན།
    །
  sna-sna: Ipapo mahwanda amabhiza akatinhira, kumhanya, kumhanya kwoune simba.
  spa-BLM: Entonces los cascos de los caballos zapatearon a causa de las cabriolas,
    la cabriola de sus fuertes.
  cac-cac: Ix c'an̈ val yem yoc noc' chej ayic ix b'at lemnaj noc' d'a oval.
  swh-ULB: Kisha sauti za hofu za farasi-kupiga mbio, kupigana kwa watu wake wenye
    nguvu.
  bel-bel: Тады ламаліся капыты конскія ад уцёкаў, ад уцёкаў борздых ягоных.
  deu-ELBBK: Da stampften die Hufe der Pferde vom Rennen, dem Rennen ihrer Gewaltigen.
  mbb-OT: Ne egkezineg is debakdebak te menge kudà.
  mal-2015: അന്നു വല്ഗിതത്താൽ, ശൂരവല്ഗിതത്താൽ കുതിരക്കുളമ്പുകൾ ഘട്ടനം ചെയ്തു.
  rmc-rmc: Akor šunďonas o kopita le grajengre, akor denašenas a denašenas ola zorale
    graja.
  pes-OPV: آنگاه اسبان، زمین را پازدن گرفتند. به‌سبب تاختن یعنی تاختن زورآوران ایشان.
  ron-1924: Атунч, копителе каилор ау рэсунат Де гоана, де гоана нэбэдэиоасэ а рэзбойничилор
    лор.
  ben-OBCV: তখন অশ্ব-ক্ষুরের বজ্রনিনাদ হল— তাঁর সবল ঘোড়ার জোরে ছোটার শব্দ।
  som-som: Markaasay farduhu qoobabkoodii dhulka ku garaacayeen, Maxaa yeelay, kuwoodii
    xoogga badnaa ayaa socod doonayay.
  lat-VUC: Ungulæ equorum ceciderunt, fugientibus impetu, et per præceps ruentibus
    fortissimis hostium.
  eng-ASVBT: Then did the horsehoofs stamp By reason of the prancings, the prancings
    of their strong ones.
  ita-1885: Allora i cavalli si tritarono l'unghie, Per lo gran calpestio, calpestio
    de' lor destrieri.
  eng-LXXUP: When the hoofs of the horse were entangled, His mighty ones earnestly
    hastened
  eng-ULB: Then came the sound of horses' hooves— galloping, the galloping of his
    mighty ones.
  spa-VBL: Entonces los cascos de los caballos se agitaron ruidosamente, sus sementales
    salieron en estampida.
  fra-_FOB: Alors les sabots des chevaux retentirent par la course, par la course
    rapide de leurs guerriers.
  mal-mal: അന്ന് കുതിരകൾ പാഞ്ഞു, കുതിച്ചു പാഞ്ഞു; കുതിരക്കുളമ്പുകൾ ഇടിമുഴക്കം പോലെ
    മുഴങ്ങി
  urd-GVR: Us waqt ṭāpoṅ kā baṛā shor sunāī diyā. Dushman ke zabardast ghoṛe sarpā
    dauṛ rahe the.
  suz-BL: मिनु शारा आन खोइल रेयके पपाइश्‍शा मेको साप्‍पा दोरतेक्‍म। आन खोइल ताप्‍शा,
    मेको साप्‍पा दोरतेक्‍म।
  ita-1927: Allora gli zoccoli de’ cavalli martellavano il suolo, al galoppo, al galoppo
    de’ lor guerrieri in fuga.
  ckb-ckb: ئینجا سمی ئەسپەکان دەنگەدەنگەیان دەدا، لە غارەغاری ئەسپە بەتاوەکانی.
  eng-BBE: Then loudly the feet of the horses were sounding with the stamping, the
    stamping of their war-horses.
  kan-OKCV: ಆಗ ನೆಲವನ್ನು ಘಟ್ಟಿಸಿ ಓಡುವ ಅವನ ಬಲವಾದ ಕುದುರೆಗಳ ಮೆಟ್ಟಿನಿಂದ ಗೊರಸುಗಳು ಸೀಳಿಹೋದವು.
  tam-2017: அப்பொழுது குதிரைகளின் குளம்புகள் பாய்ச்சலினாலே, பெலவான்களின் பாய்ச்சலினாலேயே,
    பிளந்துபோயின.
  spa-RV-1909: Despalmáronse entonces las uñas de los caballos por las arremetidas,
    por los brincos de sus valientes.
  ron-BTF: Atunci au fost copitele cailor frânte de galopul, de galopul puternicilor
    lor.
  eng-WEBP: Then the horse hoofs stamped because of the prancing, the prancing of
    their strong ones.
  eng-FBV: Then the horses' hooves flailed loudly, his stallions stampeded.
  nld-1939: Daar stampten de hoeven der paarden Door het angstig gejaag zijner dapperen.
  nch-BL: Huajca caquistic nopa cahuayo tecacti pampa motalojtiyajque. Masque tahuel
    motemacayayaj nopa soldados ipan inincahuayojhua, quistejque ica majmajti.
  vie-1934: Bấy giờ, vó ngựa bèn giậm đất, Vì cớ những chiến sĩ sải, sải chạy mau.
  hin-CV: तब घोड़े की टाप सुने गए, उनके शूरवीर घोड़ों के टाप.
  spa-BES: Entonces sonaba ruidosamente los cascos de los caballos con él cabalgar,
    el cabalgar de sus caballos de guerra.
  tdx-tdx: Hotron-tsoavala amy zao, godogodoin-drimatse, ty fandrimata’ o fanalohahi’eo.
  tha-KJV: แล​้วเสียงกีบม้าก็กระทบแรงโดยม้าของเขาวิ่งควบไป ม้าที่​มี​อำนาจใหญ่โตวิ่งควบไป
  por-BR-2018: Espancaram-se então os cascos dos cavalos pelas arremetidas, pelos
    galopes de seus fortes cavalos.
  deu-ELO: Da stampften die Hufe der Rosse vom Rennen, dem Rennen ihrer Gewaltigen.
  eng-WYC-2018: The horse hoofs fell away, while the strongest of enemies fled with
    rush (or while the strongest of the enemies fled away with haste), and (then)
    felled headlong.
  epo-epo: Tiam frapis la hufoj de ĉevaloj Pro la rapidega forkurado de fortuloj.
  uig-PIN: Ularning atlirining tuwaⱪliri takirang-takirang ⱪilmaⱪta, Tolparliri qapmaⱪta,
    qapmaⱪta.
  beo-beo: Amalalu, hosi da hehenane misini, osoboga ha:giwane osa:i.
  tpi-OTNT: Na ol hos i save ran i go kwiktaim, ol i paitim graun long lek bilong
    ol.
  hau-SA: Sa’an nan kofatan dawakai suka ƙwaƙula, suna sukuwa, haka dawakansa masu
    ƙarfi suke tafiya.
  uig-LAT: Ularning atlirining tuwaqliri takirang-takirang qilmaqta, Tolparliri chapmaqta,
    chapmaqta.
  nde-nde: Kwaduma amasondo amabhiza ematha, ematha ehamba amabhiza akhe alamandla.
  ton-ton: Naʻe toki maumau ʻae ngaahi ʻaofivaʻe ʻoe fanga hoosi ko e meʻa ʻi he lele
    vave, ko e lele vave ʻae ngaahi manu mālohi.
  ces-1613: Tehdáž otloukla se kopyta koňů od dupání velikého pod jezdci silnými.
  eng-WMB: Then the horse hoofs stamped because of the prancing, the prancing of their
    strong ones.
  tam-TCV: குதிரைகளின் குளம்புகள் மூழ்கின. அவனுடைய வலிமையான குதிரைகள் பாய்ந்து செல்கின்றன.
  ceb-ULB: Unya ang tingog sa tunob sa mga kabayo nga naglagapak—nagdagan, ang pagdagan
    sa iyang mga kinakusgan nga mga kabayo.
  pol-UBG: Wtedy się roztrzaskały kopyta końskie od rozpędu mocarzy.
  agr-agr: ¡Caballo aidau ishamkagtukag shiig senchi pisainak tutugtau antuewai!
  kyc-kyc: Dokopa mena ose dupwa poraiyuo makando nakamana kimbu dupwame yuu pyao
    inju epeyami.
  urd-GVU: اُس وقت ٹاپوں کا بڑا شور سنائی دیا۔ دشمن کے زبردست گھوڑے سرپٹ دوڑ رہے تھے۔
  deu-1912: Da rasselten der Pferde Füße von dem Jagen ihrer mächtigen Reiter.
  kan-2017: ಆಗ ಅತಿವೇಗವಾಗಿ ಓಡುತ್ತಿದ್ದ ಅವರ ಬಲವಾದ ಕುದುರೆಗಳ ಗೊರಸುಗಳ ಪೆಟ್ಟಿನಿಂದ ನೆಲವು ಕಂಪಿಸಿತು.
  yap-yap: Ma aram me yib e pi os ni yad be tim’og, ni yad be rugoy ayrad nga but’.
  hlt-MCSB: Te vaengah marhang aka lueng loh , rhetlonah a pet te a khomae a phop
    uh.
  mdy-ETH: ዖሎ ፓራሢ ቦጎድ ቦጎድ ጌይ ሙኬኔ።
  twi-ASANTE: Afei, apɔnkɔ no tɔte pempem fam, wɔde mmirikatɛntɛ, Sisera apɔnkɔ ahoɔdenfoɔ
    no mmirikatɛntɛ.
  eng-WEBU: Then the horse hoofs stamped because of the prancing, the prancing of
    their strong ones.
  wal-wal: “Hegaappe guyyiyan, paraasati adaraasissiiddi yiidosona. Parati bantta
    kottiyan biittaa giirissidosona.
  spa-PDDPT: Entonces resonaron los cascos de corceles, El continuo galopar de sus
    caballos.
  gun-gun: Ha'e ramo kavaju kuery ipyambu onhaa rupi, hi'árygua kuery joe opu'ã aguã
    katy ogueronha ramo.
  agu-BL: ”Wi'nin woc'newe'n quikan yi e' chej. Chin lajke'l nin ja chisaj tan oyintzi'
    ske'j. ¡Chin xo'wbil nin e' ban tan ojke'l!
  ilo-ULB: Ket dumalagudog ti uni ti kuko dagiti kabalio—dumalagudog, ti dalagudog
    dagiti mamaingelna.
  kpg-kpg: Gei ogo nia hoodo e llele adu, e dagadagahi nia gelegele gi nadau wae.
  uig-ARA: ئۇلارنىڭ ئاتلىرىنىڭ تۇۋاقلىرى تاكىراڭ-تاكىراڭ قىلماقتا، تولپارلىرى چاپماقتا،
    چاپماقتا.
  sus-sus: Na tɛmui, sɔɔrie naxa e xa soe ragi. E naxa e xulun, e gbataxi.
  pon-2006: Mie kumwukumwusek en ngilen nehn oahs akan pohn pwehl ni ar tangatang
    kohwei.
  jae-jae: Go hos eŋkaiŋ kêka nom ma sêboaŋ-sêboaŋ.
  ksd-ksd: A umana kau i ra umana os dia ga ruarua ra pia, Dia ga ruarua ra pia ba
    dia vilau.
  tur-YTC: Sonra atların şahlanması yüzünden, Güçlülerinin şahlanması yüzünden, At
    toynakları yere damga vurdular.
  grc-BRENT: Ὅτε ἐνεποδίσθησαν πτέρναι ἵππου, σπουδῇ ἔσπευσαν ἰσχυροὶ αὐτοῦ
  ind-AYT: Pada waktu itu, telapak kuda mengentak, kuda-kudanya berpacu lari dengan
    kuat.
  nya-nya: Ndipo ziboda za ngʼombe zazimuna zinachita phokoso lalikulu, akavalo ali
    pa liwiro, akuthamanga kwambiri.
  hrv-hrv: 'Topot silan odjekuje: jure borci na konjima!'
  mps-mps: Tama te bomo yai hos dabe polo wi udulama, augwaligo te tǫba augwa sągągo
    elali, te be kulu wabo tiwai yali.
  tpi-tpi: Na ol hos i save ran i go kwiktaim, ol i paitim graun long lek bilong ol.
  dan-1931: Da stampede Hestenes Hove under Heltenes jagende Fart.
  vie-OVCB: Bấy giờ, tiếng vó ngựa giẫm đạp mặt đất những chiến mã dũng mãnh của Si-sê-ra
    phi nước đại.
  guj-2017: ત્યારે કૂદવાથી, એટલે બળવાન ઘોડાઓનાં કૂદવાથી તેઓની ખરીઓના ધબકારા વાગ્યા.
  pon-2006A: Mie kumwukumwusek en ngilen nehn oahs akan pohn pwehl ni ar tangatang
    kohwei.
  por-BRBSL: Depois os cascos de cavalo carimbados por causa do empinado, o empinar-se
    de seus fortes.
  cth-cth: Hat toteh, marangransanaw ni marangnaw a yawng sak awh teh, marangnaw ni
    talai hah khoktabei hoi a takhawi laihoi a yawng awh.
  twi-twi: Afei, apɔnkɔ no tɔte pempem fam, wɔde mmirikatɛntɛ, Sisera apɔnkɔ ahoɔdenfo
    no mmirikatɛntɛ.
  hlt-hlt: Te vaengah marhang aka lueng loh, rhetlonah a pet te a khomae a phop uh.
  tbz-SIM: Mɛm̀mɛ sisɛ̃ĩ́ potɛ́mɛ̀ yɛtɑ̀rɛ̀ kɛtenkɛ̀, kɛ̀ si kpɛ̀ɛ̀tɛ̀ɛ kɛ̀ dɑmmú.
  msy-2020: Ezɨ hoziar atamra ivemara zuiba, me pamtem uan suebar nguazim gabɨri a
    tɨngaghavɨra iti.
  dop-dop: Selɑɑ tʋwɑ cɑsǝlɛ. Pɑ kpɑɣɑnǝŋ ɑcʋwɑ wiinɑ ntɛɣɛ kpɑkɑtɑm kpɑkɑtɑm.
  azb-azb: O zaman at dırnaqları vurdu o yerə damğalar, Dördnala, dördnala qaçarkən
    köhlən atlar.
  eng-DBY: Then did the horse-hoofs clatter with the coursings, The coursings of their
    steeds.
  hin-2017: “उस समय घोड़े के खुरों से टाप का शब्द होने लगा, उनके बलिष्ठ घोड़ों के
    कूदने से यह हुआ।
  eng-YLT: Then broken were the horse-heels, By pransings — pransings of its mighty
    ones.
  eng-WYC-2017: The horse hoofs fell away, while the strongest of enemies fled with
    rush, and felled headlong.
  eng-WMBB: Then the horse hoofs stamped because of the prancing, the prancing of
    their strong ones.
  urd-GVH: उस वक़्त टापों का बड़ा शोर सुनाई दिया। दुश्मन के ज़बरदस्त घोड़े सरपट दौड़
    रहे थे।
  rug-rug: Beto asa si ene hola la sari na hose; puzapuza pa pepeso sari na nenedia.
  gaz-gaz: Kotteen fardeenii guddisee didiche; ni gulufan; jabeessaniis gulufan.
  fra-LSG: Alors les talons des chevaux retentirent, A la fuite, à la fuite précipitée
    de leurs guerriers.
  yal-yal: Nayi, soone torone xuiin yi mini, e danguma e giyɛ, e tuganma alo soo sɛnbɛmane.
  haw-1868: Alaila, hehi iho na manea o na lio, No ka wikiwiki, ka wikiwiki o ko lakou
    alii.
  arb-NAV: ثُمَّ تَرَدَّدَ وَقْعُ حَوَافِرِ خَيْلِ الْعَدُوِّ، مِنْ عَدْوِ الْجِيَادِ
    الضَّخْمَةِ.
  ewe-ewe: Se futɔwo ƒe sɔwo ƒe afɔzi ɖa! Kpɔ woƒe sɔwo ƒe duƒuƒu ɖa!
  eng-LEE: Then were crushed the hoofs of the horses, through the prancings, the prancings
    of their mighty ones.
  asm-FB: তেতিয়া ঘোঁৰাবোৰৰ খুৰাৰ আঘাতত মাটি কঁপি উঠিল; তেওঁৰ শক্তিশালী ঘোঁৰাবোৰে
    চেঁকুৰি দৌৰিবলৈ ধৰিলে।
  sus-A: نَ تّمُي، سْورِيٍ نَشَ عٍ شَ سٌي رَفِ. عٍ نَشَ عٍ شُلُن، عٍ فبَتَشِ.
  fra-SBL: Alors les sabots des chevaux claquèrent à cause des cabrioles, le cabriolage
    de leurs forts.
  hbo-hbo: אָ֥ז הָלְמ֖וּ עִקְּבֵי־ס֑וּס מִֽדַּהֲרֹ֖ות דַּהֲרֹ֥ות אַבִּירָֽיו׃
  kik-kik: Ningĩ mahũngũ ma mbarathi makĩrumia thĩ, itengʼerete, mbarathi ciake irĩ
    hinya igathiĩ itengʼerete.
  fra-NCL: Alors retentirent les sabots des chevaux, dans la course, la course rapide
    de leurs guerriers.
  cek-AK: Hrang kangthueng kaminawk loe hrang hoi cawnh o ving pongah, hrang khokpadae
    to koih pae, thacak hrang khokpadae to akah pae rak.
  cuk-cuk: ”Sísara-e-molimar binnasuli abarmakmamaidba e-nagmar binnasuli-gornadapi
    gusad.
  uig-CYR: Уларниң атлириниң тувақлири такираң-такираң қилмақта, Толпарлири чапмақта,
    чапмақта.
  tel-2017: గుర్రాల డెక్కల శబ్దాలతో నేల దద్దరిల్లింది. యుద్ధశూరుల గుర్రాలు కదం తొక్కాయి.
  hat-BSA: Epi zago cheval yo te bat akoz kous la; kous a tout gwo zago pwisan sa
    yo.
  kos-kos: Na horse uh srosroyak tuku, Ac futung infohk uh ke nialos.
  hbo-WLC: אָ֥ז הָלְמ֖וּ עִקְּבֵי־ס֑וּס מִֽדַּהֲר֖וֹת דַּהֲר֥וֹת אַבִּירָֽיו׃
  ibo-ibo: Gee ntị nụrụ ụda nzọ ụkwụ nke ịnyịnya ndị iro. Leekwa mwuli elu nke ụkwụ
    ịnyịnya ahụ!
  ory-ory: ସେତେବେଳେ ଅଶ୍ୱମାନଙ୍କ ଖୁରା ଭୂମି ମନ୍ଥି ପକାଇଲା, ଯେହେତୁ ସେମାନେ କୁଦା ମାରିଲେ,
    ସେମାନଙ୍କ ବଳିଷ୍ଠମାନେ କୁଦା ମାରିଲେ।
  chk-chk: Mürin, chopuchopun pechen ekewe oris ra chopumong ren ar sässä, pokiten
    chon wawa ra süsüla.
  rop-rop: en afta ola hosis blanga ola solja blanga Sisera bin ranawei, en deibin
    meigim det graun sheik, dumaji deibin galap detmatj.
  ukr-1871: Ой ламалися ж у коней копита від бігу, від утечі сильних.
  deu-1951: Da stampften die Hufe der Rosse von dem Jagen, dem Jagen seiner Edlen.
  eng-JPS: Then did the horsehoofs stamp by reason of the prancings, the prancings
    of their mighty ones.
  srp-1865: Tada izotpadaše konjma kopita od tjeranja junaka njihovijeh.
  lug-lug: Awo embalaasi ne zijja nga zirigita era nga bwe zisambirira ettaka, ensolo
    zaabwe ezo ez’amaanyi.
  heb-heb: אז הלמו עקבי סוס מדהרות דהרות אביריו׃
  ben-IRV: তখন শক্তিশালীদের নিয়ে যাওয়ার জন্য ঘোড়াদের খুর মাটি পিষে দিল।
  pan-pan: ਤਦ ਘੋੜਿਆਂ ਦੇ ਖੁਰਾਂ ਦੀ ਟਾਪ ਸੁਣਾਈ ਦਿੱਤੀ, ਉਨ੍ਹਾਂ ਦੇ ਬਲਵਾਨਾਂ ਘੋੜਿਆਂ ਦੇ ਕੁੱਦਣ
    ਨਾਲ ਇਹ ਹੋਇਆ।
  mya-JVB: ထိုအခါ မြင်းစီးသူရဲ တို့သည် မြင်း ကို နှင် လျက် နှင် လျက် စီးသောကြောင့်၊
    မြင်းတို့သည် မြေကို ခွာ နှင့် ထိခိုက် လျက် ပြေးကြ၏။
  hmo-hmo: Hosi edia aena edia regena be bada, tuari hosi idia heau, idia heau momo.
  urd-urd: उनके कूदने, उन ताक़तवर घोड़ों के कूदने की वजह से, खुरों की टांप की आवाज़
    होने लगी।
  rus-SYN: Тогда ломались копыта конские от побега, от побега сильных его.
  bqc-SIM: Sↄ̃́ gbãaↄ lɛ́ bàalɛ, an kɛ̀sɛ kↄ̃fĩ dↄ.
  tcz-CHONGTHU: Hiche jouchun sakol kengin leiset achon in, Sesira sakol thupitah
    chu akinunkho jing jengin ahi.
  mar-mar: तेव्हा घोडे भरधाव उधळले ते मस्त घोडे टापा आपटू लागले, त्यांच्या टापांचा
    आवाज झाला.
  qub-qub: «Sisarapa cawalluncunaga maquitapis chojparcur chojparcurmi gueshpir aywacusha.
    Shilluncunapis pututuyllami wiyacasha.
  hat-hat: Lè sa a, yo tande chwal yo ki t'ap galope ale. Chwal yo t'ap pilonnen tè
    a ak zago yo.
  eng-BSB: Then the hooves of horses thundered— the mad galloping of his stallions.
  tod-tod: Sooiti ti leʋeni ga kpizɛi, ti-ʋolokagiti tugi ɗa ɠula, ti-lugi ɗa ɠula
    zooi ma.
  eng-WEBPB: Then the horse hoofs stamped because of the prancing, the prancing of
    their strong ones.
  kbq-kbq: Hagi Sisera hosi afutamimo'za vagri vagri hu'za zamagareti mopa rentunkafiza
    vu'naze.
  nhe-BL: Huajca caquistic nopa cahuayo tecactli pampa motlalojtiyajque. Yonque tlahuel
    motemacayayaj nopa soldados ipan inincahuayos, quistejque ica majmajtli.
  gub-BL: Na'e kawaru uzàuzàn a'e wà. Upyropyrog ywy a'e wà.
  eng-DRA: The hoofs of the horses were broken whilst the stoutest of the enemies
    fled amain, and fell headlong down.
