  arb-NAV: يَا رَبُّ، عِنْدَمَا خَرَجْتَ مِنْ سَعِيرَ وَتَقَدَّمْتَ مِنْ صَحْرَاءِ
    أَدُومَ، ارْتَعَدَتِ الأَرْضُ، وَسَكَبَتِ السَّمَاءُ أَمْطَارَهَا، وَقَطَرَتِ
    السُّحُبُ مَاءً.
  ewe-ewe: Esi nèkplɔ mí do goe tso Seir Heto Edom ƒe anyigba dzi la, anyigba dzo
