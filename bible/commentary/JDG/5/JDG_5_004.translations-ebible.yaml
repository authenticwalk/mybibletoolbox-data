  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ሴዒሬ ዹካፓ ኔ ዔቃኣና ዔዶኦሜ ዓጫፓ ኔ ኬስካኣና ሳዓ ዓጊፄኔ፤ ጫሪንጫፓ ዒርዚያ ዋርቄኔ።
    ሂዮ! ዋኣፃ ሻኣሮይዳፓ ሊካ ሾኦቴኔ።
  twi-ASANTE: “Awurade, ɛberɛ a wofirii Seir, na wobɔɔ nsra faa Edom mfuo so no, asase
