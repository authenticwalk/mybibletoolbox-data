  asm-FB: হে যিহোৱা, তুমি যেতিয়া চেয়ীৰৰ পৰা ওলাই আহিছিলা, ইদোমৰ পৰা আগুৱাই আহিছিলা,
    পৃথিৱী কঁপি উঠিছিল, আকাশে গৰজি উঠিছিল, এনেকি মেঘেও জল বৰষালে।
  sus-A: عَلَتَلَ، عِ تٌ كٍلِ سٍيِرِ، عٍدٌنكَيٍ شَ بْشِ مَ، بْشِ نَشَ سّرّن، كٌورٍ
    نُشُي نَشَ تُنّ رَفٌرٌ.
  fra-SBL: « Yahvé, quand tu es sorti de Séir, quand vous avez marché hors du champ
