  srp-1865: Gospode! kad si slazio sa Sira, kad si išao iz polja Edomskoga, zemlja
    se tresijaše, i nebesa kapahu, oblaci kapahu vodom.
  lug-lug: “Mukama, bwe wava e Seyiri, bwe wava mu kitundu kya Edomu okutabaala, ensi
