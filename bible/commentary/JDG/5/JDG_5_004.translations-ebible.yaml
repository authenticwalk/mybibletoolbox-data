    pihl pohn sampah.
  jae-jae: O Apômtau, gêdêŋ taŋ kôsêp aŋga Seir ŋalôc gômôêŋ, ma gêdêŋ taŋ kôsa aŋga
    gamêŋ Edomŋa gômôêŋ naŋ, nom kêtênêp ma undambê kêsêwa, biŋŋanô, bu kêsêwa aŋga
    tao gêmêŋ.
  ksd-ksd: Luluai, ba u ga vana rikai maro Seir, Ba u ga vana pa kan ra langun Edom,
