  nya-nya: “Inu Yehova, pamene munkatuluka mu Seiri, pamene mumayenda kuchokera mʼdziko
    la Edomu, dziko linagwedezeka, mitambo inasungunuka nigwetsa madzi.
  hrv-hrv: Sa Seira kad si silazio, Jahve, pobjednički kad si kročio iz polja edomskih,
