    wai guu too iha i nia gololangi.
  uig-ARA: ئى پەرۋەردىگار، سەن سېئىردىن چىققىنىڭدا، ئېدومنىڭ يايلىقىدىن چىقىپ يۈرۈش
    قىلغىنىڭدا، يەر تىترەپ، ئاسمانلاردىن سۇلار تامچىدى، شۇنداق، بۇلۇتلار يامغۇرلىرىنى
