verse: JDG.005.004
translations:
  mal-C: “യഹോവേ, അങ്ങ് സേയീരിൽനിന്നു പുറപ്പെട്ടപ്പോൾ, ഏദോം ദേശത്തുനിന്ന് അങ്ങു മുന്നോട്ട്
    നീങ്ങിയപ്പോൾ, ഭൂമികുലുങ്ങി, ആകാശം പൊഴിഞ്ഞു, മേഘങ്ങൾ വെള്ളം ചൊരിഞ്ഞു.
  deu-TKW: Jahwe, als du auszogst aus Seir, einhertratest vom Gefilde Edoms her, da
    bebte die Erde, es troffen die Himmel, es troffen die Wolken von Wasser;
  lin-lin: Eh Yawe, tango obimaki na Seiri, tango ozalaki kotambola wuta na mokili
    ya Edomi, mabele eninganaki, likolo enyangwanaki, mapata esopaki mayi.
  eng-LSV: YHWH, in Your going forth out of Seir, || In Your stepping out of the field
    of Edom, || The earth trembled and the heavens dropped, || And thick clouds dropped
    water.
  eng-GNV: Lord, when thou wentest out of Seir, when thou departedst out of the field
    of Edom, the earth trembled, and the heauens rained, the cloudes also dropped
    water.
  eng-WEBSTER: LORD, when thou wentest out of Seir, when thou marchedst out of the
    field of Edom, the earth trembled, and the heavens dropped, the clouds also dropped
    water.
  nhw-BL: TOTECO, quema ta tiquisqui ipan Seir huan tinejnentiyajqui ipan tlali Edom,
    molini tlali huan tlen nopa mixtli ipan ilhuicactli tlaquiyajqui chicahuac.
  swh-ONEN: “Ee Bwana, ulipotoka katika Seiri, ulipopita katika mashamba ya Edomu,
    nchi ilitetemeka, mbingu nazo zikamwaga, naam, mawingu yakamwaga maji.
  bba-bba: Yinni, sɑnɑm mɛ ɑ sɑrɑmɑ Seirin ɡuurun di Edɔmun temɔ, tem mu yĩirɑ, ɡuru
    winu ɡɔsirɑ nim, mɑ ɡurɑ nɑ.
  eng-KJVCPB: Lord, when thou wentest out of Seir, When thou marchedst out of the
    field of Edom, The earth trembled, and the heavens dropped, The clouds also dropped
    water.
  luo-luo: “Yaye Jehova Nyasaye, piny noyiengni, kendo polo nogingore, mi koth ochwe
    kane iwuok Seir e piny Edom.
  meu-meu: Iehova e, Seiri amo o tore isi negana ai, Edom tanona amo o raka lasi negana
    ai, Tanobada na e heude-heude, Guba na e marere, Oibe, ori amo medu e diho.
  npi-ULB: हे परमप्रभु, जब तपाईं सेइरबाट बाहिर निस्कनुभयो, जब तपाईं एदोमबाट हिंड्नुभयो,
    तब पृथ्वी काँप्‍यो, र आकाश पनि थरथर डरायो । अनि बादलहरूले पानी झारे ।
  yor-yor: “Olúwa nígbà tí o jáde kúrò ní Seiri, nígbà tí ìwọ ń yan jáde wá láti pápá
    Edomu, ilẹ̀ mì tìtì, àwọn ọ̀run sì kán sílẹ̀, àní àwọsánmọ̀ pẹ̀lú kàn omi sílẹ̀.
  ind-ind: TUHAN, ketika Engkau berangkat dari pegunungan Seir dan melintasi dataran
    tanah Edom, bumi bergetar dan awan-awan menumpahkan hujan lebat. Langit pun seolah-olah
    runtuh.
  pes-OPCB: «ای خداوند، وقتی از سعیر بیرون آمدی و صحرای ادوم را ترک فرمودی، زمین متزلزل
    گردید و آسمان قطرات بارانش را فرو ریخت.
  tgl-ULB: Yahweh, nang lumisan ka mula sa Seir, nang lumakad ka mula sa Edom, nayanig
    ang mundo, at nanginig ang kalangitan; nagbuhos din ng tubig ang ulap.
  cbu-NT: Ashirucha, shiy Apaa, iyaa imachirangush, machip tsap Edomap wizpurireetsish
    tuyamandarangush, tsap kizpur mundaztarangiya. Mishat, machtatam kanindtam kizpur
    ishipurangitamta. Ashkachu anush, msassha, misha sinatam tsapush kizpur pantsatarangiya.
    Ashirangush, machsha sur Sinayi mundaztarangitamta. Apaa, shiyamun wizpurirish
    ashiranganaya.
  hui-hui: Anduane Homogo í̠ hari Sia yu wahalu Edomo dindi hobane wiagoha howa tagira
    ibiringi dalu hari daligani howa ibalu dindi dumbidumbi biyagoni. E̱ iba li ginurunaga
    howa porabupe hayuagoni.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား​စိ​ရ​တောင်​ရိုး​ပေါ်​မှာ ကိုယ်​တော်​ကြွ​လျက် ဧ​ဒုံ​ပြည်​မှ​စစ်​ချီ​တော်​မူ​သော​အ​ခါ၊
    မြေ​င​လျင်​လှုပ်​၍​ကောင်း​ကင်​မှ​မိုး​ရွာ​သွန်း ပါ​၏။ မိုး​တိမ်​များ​မှ​မိုး​ရေ​တို့​သည်​ကျ​ဆင်း​လာ
    ပါ​၏။
  bod-N: ཀྱེ་ཀྱེ་ཡ་ཝཱེ་སེ་ཨིར་ནས་ཕེབས་ཤིང་། །ཨེ་དོམ་ཡུལ་ནས་ཞབས་ཀྱིས་བཅགས་པའི་དུས།
    །ས་འགུལ་གནམ་ཟགས་སྤྲིན་ལས་ཆར་བ་བབས། །
  sna-sna: “Haiwa Jehovha, pamakabuda kubva muSeiri, pamakafamba muchibva munyika
    yeEdhomu, Nyika yakadengenyeka, matenga akadurura, makore akadurura mvura pasi.
  spa-BLM: “Yahvé, cuando saliste de Seir, cuando saliste del campo de Edom, la tierra
    tembló, el cielo también cayó. Sí, las nubes dejaron caer agua.
  cac-cac: Mamin Jehová, ayic ach el d'a Seir, yic ach cot ac' oval d'a Edom, ix te
    ib'xi val lum luum, ix ac'anpaxcot n̈ab'.
  swh-ULB: Ee Bwana, wakati ulipotoka Seiri, ulipokwenda kutoka Edomu, nchi ilitetemeka,
    na mbingu pia ilitetemeka; pia mawingu yalitoa maji.
  bel-bel: Калі Ты выходзіў, Госпадзе, ад Сэіра, калі ішоў з поля Эдомскага, затрэслася
    зямля, закапала неба, вадою закапалі хмары;
  deu-ELBBK: HERR! Als du auszogst von Seir, als du einherschrittest vom Gefilde Edoms,
    da erzitterte die Erde; auch troffen die Himmel, auch troffen die Wolken von Wasser.
  mbb-OT: He Nengazen, hein migenat ka he ebpuun diyà te Buntud he Seir, wey migawas
    ka te tanà he Edom, midlinug wey mid-uzan te utew mereǥes.
  mal-2015: യഹോവേ, നീ സേയീരിൽനിന്നു പുറപ്പെടുകയിൽ, ഏദോമ്യദേശത്തുകൂടി നീ നടകൊൾകയിൽ,
    ഭൂമി കുലുങ്ങി, ആകാശം പൊഴിഞ്ഞു, മേഘങ്ങൾ വെള്ളം ചൊരിഞ്ഞു,
  rmc-rmc: RAJEJA, sar tu avri avľal andral o Seir a sar džahas la phuvatar Edom,
    zarazisaľiľa e phuv, andral o ňebos delas brišind a andral e chmara čhorďolas
    o paňi.
  pes-OPV: ‌ای خداوند وقتی که از سعیر بیرون آمدی، وقتی که از صحرای ادوم خرامیدی، زمین
    متزلزل شد و آسمان نیز قطره‌ها ریخت. و ابرها هم آبهابارانید.
  ron-1924: Доамне, кынд ай ешит дин Сеир, Кынд ай плекат дин кымпииле Едомулуй, Пэмынтул
    с-а кутремурат, черуриле ау пикурат Ши норий ау турнат апе ку гэлята;
  ben-OBCV: “হে সদাপ্রভু, তুমি যখন সেয়ীর থেকে চলে গেলে, ইদোমের দেশ থেকে কুচকাওয়াজ
    করলে, পৃথিবী কম্পিত হল, আকাশমণ্ডলও বর্ষণ করল, মেঘমালা জলধারা ঢেলে দিল।
  som-som: Rabbiyow, markaad Seciir ka baxday, Iyo markaad ku socotay berrinkii Edom,
    Ayaa dhulku gariiray, oo samadiina waa soo da'day, Daruurihiina biyay soo daadsheen.
  lat-VUC: Domine, cum exires de Seir, et transires per regiones Edom, terra mota
    est, cælique ac nubes distillaverunt aquis.
  eng-ASVBT: Jehovah, when thou wentest forth out of Seir, When thou marchedst out
    of the field of Edom, The earth trembled, the heavens also dropped, Yea, the clouds
    dropped water.
  ita-1885: O Signore, quando tu uscisti di Seir, Quando tu camminasti fuor del territorio
    di Edom, La terra tremò, i cieli eziandio gocciolarono, E le nuvole eziandio stillarono
    acqua.
  eng-LXXUP: O Lord, in thy going forth on Seir, When thou wentest forth out of the
    land of Edom, The earth quaked and the heaven dropped dews, And the clouds dropped
    water.
  eng-ULB: Yahweh, when you went out from Seir, when you marched from Edom, the earth
    shook, and the skies also trembled; also the clouds poured down water.
  spa-VBL: Señor, cuando saliste de Seir, cuando marchaste del país de Edom, la tierra
    tembló, la lluvia cayó del cielo, las nubes derramaron agua.
  fra-_FOB: O Éternel, quand tu sortis de Séir, quand tu t'avanças des champs d'Édom,
    la terre trembla, les cieux se fondirent, et les nuées se fondirent en eaux.
  mal-mal: യഹോവേ, അങ്ങ് സേയീരിൽനിന്ന് പുറപ്പെട്ടപ്പോൾ, ഏദോമ്യദേശത്തുകൂടി അങ്ങ് നടകൊണ്ടപ്പോൾ,
    ഭൂമി കുലുങ്ങി, ആകാശം പൊഴിഞ്ഞു, മേഘങ്ങൾ വെള്ളം ചൊരിഞ്ഞു,
  urd-GVR: Ai Rab, jab tū Saīr se nikal āyā aur Adom ke khule maidān se rawānā huā
    to zamīn kāṅp uṭhī aur āsmān se pānī ṭapakne lagā, bādaloṅ se bārish barasne lagī.
  suz-BL: परमप्रभु यावे, सेइर रे पा गाक्‍नी ना, एदोम रागी रे लाइतीनी, मेना रागी नेल्‍ल
    ख्रिंख्रि पाप्‍तु। रेउ यित। गोस्‍सुमी रेउ यिपाइक्‍तु। ब्‍यवस्‍था ३३:२; हबकुक ३:३-६
  ita-1927: O Eterno, quand’uscisti da Seir, quando venisti dai campi di Edom, la
    terra tremò, ed anche i cieli si sciolsero, anche le nubi si sciolsero in acqua.
  ckb-ckb: «ئەی یەزدان، بە هاتنەدەرەوەت لە سێعیر، بە بەرەوپێشچوونت لە خاکی ئەدۆم،
    زەوی لەرزی، ئاسمانیش دڵۆپەی کرد، هەروەها هەورەکانیش ئاویان لێ باری.
  eng-BBE: Lord, when you went out from Seir, moving like an army from the field of
    Edom, the earth was shaking and the heavens were troubled, and the clouds were
    dropping water.
  kan-OKCV: “ಯೆಹೋವ ದೇವರೇ, ನೀವು ಸೇಯೀರಿನಿಂದ ಹೊರಟು, ಎದೋಮಿನ ಹೊಲದಿಂದ ಮುನ್ನಡೆಯುವಾಗ, ಭೂಮಿ
    ನಡುಗಿತು. ಆಕಾಶವು ಸಹ ಸುರಿಸಿತು. ಮೇಘಗಳು ಸಹ ನೀರು ಸುರಿಸಿದವು.
  tam-2017: யெகோவாவே, நீர் சேயீரிலிருந்து புறப்பட்டு, ஏதோமின் வெளியிலிருந்து நடந்து
    வரும்போது, பூமி அதிர்ந்தது, வானம் பொழிந்தது, மேகங்களும் தண்ணீராகப் பொழிந்தது.
  spa-RV-1909: Cuando saliste de Seir, oh Jehová, cuando te apartaste del campo de
    Edom, la tierra tembló, y los cielos destilaron, y las nubes gotearon aguas.
  ron-BTF: DOAMNE, când ai ieșit tu din Seir, când ai mărșăluit din câmpia Edomului,
    pământul s-a cutremurat și cerurile au picurat, norii de asemenea au picurat apă.
  eng-WEBP: “LORD, when you went out of Seir, when you marched out of the field of
    Edom, the earth trembled, the sky also dropped. Yes, the clouds dropped water.
  eng-FBV: Lord, when you set off from Seir, when you marched from the land of Edom,
    the earth shook, rain fell from the skies, the clouds poured down water.
  nld-1939: Jahweh, toen Gij uittoogt uit Seïr, Wegtrokt van Edoms veld, Sidderde
    de aarde, en beefde de hemel, Sloegen de wolken in regen neer.
  nch-BL: TOTECO, quema ta tiquisqui ipan Seir huan tinejnentiyajqui ipan tali Edom,
    molini tali huan ten nopa mixti ipan ilhuicacti taquiyajqui chicahuac.
  vie-1934: Hỡi Đức Giê-hô-va! khi Ngài ra từ Sê-i-rơ, Khi trải qua đồng bằng Ê-đôm,
    Thì đất rung, các từng trời nhỏ giọt, Đám mây sa nước xuống.
  hin-CV: “याहवेह, जब आप सेईर से बाहर निकले, जब आपने एदोम क्षेत्र से चलना शुरू किया,
    पृथ्वी कांप उठी, आकाश टूट पड़ा, यहां तक कि बादलों से बारिश शुरू हो गई.
  spa-BES: Señor, cuando saliste de Seir, moviéndote como un ejército del campo de
    Edom, la tierra temblaba y los cielos se estremecieron, y las nubes derramaban
    su lluvia.
  tdx-tdx: Ry Iehovà, ihe nionjoñe boake Seire ao ihe niroborobo boak’an-tete’ i Edome
    ao, nanginikinike i taney, nifororoake o an-dikerañeo, eka nampikojojoake rano
    o rahoñeo.
  tha-KJV: ข้าแต่พระเยโฮวาห์ เมื่อพระองค์เสด็จออกจากเสอีร์ เมื่อพระองค์เสด็จจากท้องถิ่นเอโดม
    แผ่​นดิ​นก​็หวาดหวั่นไหว ท้องฟ้าก็ปล่อยลงมา เออ เมฆก็ปล่อยฝนลงมา
  por-BR-2018: Quando saíste de Seir, ó SENHOR, Quando te apartaste do campo de Edom,
    A terra tremeu, e os céus destilaram, E as nuvens gotejaram águas.
  deu-ELO: Jehova! Als du auszogest von Seir, als du einherschrittest vom Gefilde
    Edoms, da erzitterte die Erde; auch troffen die Himmel, auch troffen die Wolken
    von Wasser.
  eng-WYC-2018: Lord, when thou wentest out from Seir, and passedest by the countries
    of Edom (or and passedest by the countryside of Edom), the earth was moved, and
    (the) heavens and (the) clouds dropped with waters;
  epo-epo: Ho Eternulo! kiam Vi eliris de Seir, Kiam Vi iris de la kampo de Edom,
    Tremis la tero, kaj la ĉielo fluigis gutojn, Kaj la nuboj gutigis akvon.
  uig-PIN: I Pǝrwǝrdigar, sǝn Seirdin qiⱪⱪiningda, Edomning yayliⱪidin qiⱪip yürüx
    ⱪilƣiningda, Yǝr titrǝp, asmanlardin sular tamqidi, Xundaⱪ, bulutlar yamƣurlirini
    yaƣdurdi;
  beo-beo: Hina Gode! Di da Sie goumi fisili, amola Idome soge amoga ahoanoba, osobo
    bagade da fofogolalu yagugui amola gibu da muagadodili sa:i. Dafawane, hano da
    mu mobi amo ganodini dialu, osobo bagadega sa:i.
  tpi-OTNT: Bikpela, taim yu lusim ol maunten bilong Seir, em kantri Idom, na yu kam
    daun, orait graun i guria na ren i kam daun. Tru tumas, wara i stap long ol klaut
    i kapsait na i kam daun.
  hau-SA: “Ya Ubangiji, sa’ad da ka bar Seyir, sa’ad da ka yi tafiya daga ƙasar Edom,
    ƙasa ta girgiza, sammai suka zubo, gizagizai sun zubo da ruwa.
  uig-LAT: I Perwerdigar, sen Séirdin chiqqiningda, Édomning yayliqidin chiqip yürüsh
    qilghiningda, Yer titrep, asmanlardin sular tamchidi, Shundaq, bulutlar yamghurlirini
    yaghdurdi;
  nde-nde: Awu Thixo, ekuqhamukeni kwakho eSeyiri, lapho usuka elizweni lase-Edomi,
    umhlaba wanyikinyeka, amazulu athululeka, amayezi athululela amanzi phansi.
  ton-ton: “‌ʻE Sihova ʻi hoʻo hāʻele atu mei Seia, ʻi hoʻo hāʻele mei he ngoue ʻo
    ʻItomi, naʻe tetetete ʻa māmani, pea naʻe tō ʻae ngaahi langi. Naʻe tō foki ʻae
    vai mei he ngaahi ʻao.
  ces-1613: Hospodine, když jsi vyšel z Seir, když jsi se bral z pole Edomského, třásla
    se země, nebesa dštila, a oblakové déšť vydali.
  eng-WMB: “LORD, when you went out of Seir, when you marched out of the field of
    Edom, the earth trembled, the sky also dropped. Yes, the clouds dropped water.
  tam-TCV: “யெகோவாவே! நீர் சேயீரை விட்டு போனபோதும், ஏதோம் நாட்டைவிட்டு அணிவகுத்துச்
    சென்றபோதும் பூமி அதிர்ந்தது. வானங்கள் பொழிந்தன. மேகங்கள் தண்ணீரை கீழே பொழிந்தன.
  ceb-ULB: Yahweh, sa dihang migawas ka gikan sa Seir, sa dihang nagalakaw ka gikan
    sa Edom, nauyog ang yuta, ug ang kalangitan mikurog usab; ug ang kapanganoran
    usab mibubo ug tubig.
  pol-UBG: PANIE, gdy wyszedłeś z Seiru, gdy przechodziłeś przez pole Edom, ziemia
    drżała, niebiosa kropiły, a obłoki kropiły wodą.
  agr-agr: “Tuke Pujuuwah, Seír Edom nugkanum aajakua nuwi ame kuitamkagtusamin yujajin,
    nugka uugmayi, tuja yumishkam senchi yutujabi.
  kyc-kyc: Kamongo, emba yuu Siya dokona yuu kyau singi dupwa dee yuu Itome yaki nyepala
    epene dokopa yuusili minyapala yake dokona piso apu epeya. Kinyi, kopa dokona
    piso ipwa kulimbwanyi peyo epeya.
  urd-GVU: اے رب، جب تُو سعیر سے نکل آیا اور ادوم کے کھلے میدان سے روانہ ہوا تو زمین
    کانپ اُٹھی اور آسمان سے پانی ٹپکنے لگا، بادلوں سے بارش برسنے لگی۔
  deu-1912: HERR, da du von Seir auszogst und einhergingst vom Felde Edoms, da erzitterte
    die Erde, der Himmel troff, und die Wolken troffen von Wasser.
  kan-2017: “ಯೆಹೋವನೇ, ನೀನು ಹೊರಟು ಎದೋಮ್ಯರ ಪ್ರಾಂತ್ಯವಾದ ಸೇಯೀರಿನ ಮಾರ್ಗವಾಗಿ ಪಯಣಮಾಡುತ್ತಾ
    ಬರುವಾಗ ಭೂಲೋಕವು ಕಂಪಿಸಿತು, ಆಕಾಶವು ನಡುಗಿತು; ಮೇಘಮಂಡಲವು ಮಳೆಗರೆಯಿತು.
  yap-yap: SOMOL, fa’an mu chuw ko fapi burey nu Seir, fa’an mub u lan fa gi binaw
    nu Edom nga wuru’, me rur e but’, me aw e n’uw u lang. Arrogon, i map’ e ran ko
