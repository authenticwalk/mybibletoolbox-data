  vie-OVCB: Lạy Chúa Hằng Hữu, khi Ngài từ Sê-i-rơ đi ra và băng ngang qua đồng bằng
    Ê-đôm, thì đất rung chuyển, và mây từ các tầng trời trút đổ cơn mưa
  guj-2017: ઈશ્વર, જયારે તમે સેઈરમાંથી આવ્યા, જયારે તમારી સવારી અદોમમાંથી નીકળી, ત્યારે
    પૃથ્વી કાંપી અને આકાશમાંથી અને વાદળોમાંથી પાણી પણ પડ્યું.
  pon-2006A: Maing KAUN, ni omwi ketsang nin nahna kan en Seir, ni omwi ketsang nan
