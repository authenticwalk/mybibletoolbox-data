  hbo-hbo: יְהוָ֗ה בְּצֵאתְךָ֤ מִשֵּׂעִיר֙ בְּצַעְדְּךָ֙ מִשְּׂדֵ֣ה אֱדֹ֔ום אֶ֣רֶץ
    רָעָ֔שָׁה גַּם־שָׁמַ֖יִם נָטָ֑פוּ גַּם־עָבִ֖ים נָ֥טְפוּ מָֽיִם׃
  kik-kik: “Rĩrĩa Wee Jehova woimire Seiru, rĩrĩa woimire bũrũri wa Edomu, thĩ nĩyainainire,
