  kos-kos: LEUM GOD, ke kom tuku liki Fineol Seir, Ke kom tuku liki facl Edom, Faclu
    kusrusr, ac af kahkla inkusrao me. Aok, kof uh tuku in pukunyeng uh me.
  hbo-WLC: יְהוָ֗ה בְּצֵאתְךָ֤ מִשֵּׂעִיר֙ בְּצַעְדְּךָ֙ מִשְּׂדֵ֣ה אֱד֔וֹם אֶ֣רֶץ
    רָעָ֔שָׁה גַּם־שָׁמַ֖יִם נָטָ֑פוּ גַּם־עָבִ֖ים נָ֥טְפוּ מָֽיִם׃
  ibo-ibo: “Onyenwe anyị, mgbe i si Sia pụta, mgbe i sitere nʼala Edọm gabiga, ụwa
    mara jijiji, mmiri ozuzo dị ukwuu sikwa na mbara eluigwe zodata.
  ory-ory: ହେ ସଦାପ୍ରଭୁ, ତୁମ୍ଭେ ସେୟୀରରୁ ବାହାରିବା ବେଳେ, ତୁମ୍ଭେ ଇଦୋମ କ୍ଷେତ୍ରରୁ ଯାତ୍ରା
