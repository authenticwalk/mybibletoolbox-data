    dropped water.
  hin-2017: हे यहोवा, जब तू सेईर से निकल चला, जब तूने एदोम के देश से प्रस्थान किया,
    तब पृथ्वी डोल उठी, और आकाश टूट पड़ा, बादल से भी जल बरसने लगा। (इब्रा. 12:26)
  eng-YLT: Jehovah, in Thy going forth out of Seir, In Thy stepping out of the field
