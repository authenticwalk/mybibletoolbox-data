  mps-mps: “Genuai Bidi, nago te Seir bulu du dabe taga solama, te Idomgo bulu taga
    soyu, tama aiyaba dulai, tialima te tǫ mali eyu, tama te tulubage tulali. Mu
    tama tiali, te wę dagaludu dulalio.
  tpi-tpi: Bikpela, taim yu lusim ol maunten bilong Seir, em kantri Idom, na yu kam
