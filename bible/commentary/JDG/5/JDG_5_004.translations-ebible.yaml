  dop-dop: Tɑcɑɑ lɩɩnɑ Seyii pʋɣʋ, ɩlɛnɑ tɛtʋ sʋʋ seluɣu. Ɩ́ lɩɩ Ɩtɔm tɛtʋ tɑɑ, ɩlɛnɑ
    tɛʋ nɑ́ɑ́ nɩɩ.
  azb-azb: Ya Rəbb, Sən Seirdən çıxarkən, Edom çölündən keçərkən Yer titrədi, göylər
