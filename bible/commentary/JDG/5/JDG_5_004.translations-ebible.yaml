  uig-CYR: И Пәрвәрдигар, сән Сеирдин чиққиниңда, Едомниң яйлиғидин чиқип жүрүш қилғиниңда,
    Йәр титрәп, асманлардин сулар тамчиди, Шундақ, булутлар ямғурлирини яғдурди;
  tel-2017: యెహోవా, నువ్వు శేయీరు నుంచి బయలుదేరినప్పుడు, ఎదోము పొలం నుంచి యుద్ధానికి
    బయలుదేరినప్పుడు, భూమి కంపించింది. ఆకాశం వణికింది. మేఘాలు నీళ్ళు కుమ్మరించాయి.
  hat-BSA: “SENYÈ a, lè Ou te sòti Séir, lè Ou te mache soti nan chan Édom an, tè
