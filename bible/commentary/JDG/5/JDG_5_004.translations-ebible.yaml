  heb-heb: יהוה בצאתך משעיר בצעדך משדה אדום ארץ רעשה גם שמים נטפו גם עבים נטפו מים׃
  ben-IRV: হে সদাপ্রভু, তুমি যখন সেয়ীর থেকে চলে গেলে, ইদোম-ক্ষেত্র থেকে এগিয়ে গেলে,
    ভূমি কেঁপে উঠল, আকাশও বর্ষণ করল, মেঘমালা জল বর্ষণ করল।
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਜਦ ਤੂੰ ਸੇਈਰ ਤੋਂ ਨਿੱਕਲਿਆ, ਜਦ ਤੂੰ ਅਦੋਮ ਦੇ ਦੇਸ਼ ਤੋਂ ਤੁਰਿਆ, ਤਾਂ
    ਧਰਤੀ ਕੰਬ ਉੱਠੀ, ਅਕਾਸ਼ ਹਿੱਲ ਗਏ, ਅਤੇ ਬੱਦਲਾਂ ਤੋਂ ਵੀ ਮੀਂਹ ਵਰ੍ਹਿਆ।
  mya-JVB: အိုထာဝရဘုရား ၊ ကိုယ်တော် သည် စိရ တောင်ရိုးပေါ်မှ ကြွ ၍ ဧဒုံ တော မှ စစ်ချီ
    တော်မူသောအခါ ၊ မြေကြီး လှုပ် ၍ မိုဃ်း ရွာသဖြင့် မိုဃ်းတိမ် တို့မှ မိုဃ်းရေ သည်
    စီး ပါ၏။
  hmo-hmo: Lohiabada e, Seiri dekena amo oi toreisi neganai, Edoma tano dekena amo
    oi raka diho mai neganai, tanobada be ia heudeheude, guba be ia mareremarere,
    bona ori dekena amo medu ia diho.
  urd-urd: ऐ ख़ुदावन्द, जब तू श'ईर से चला, जब तू अदोम के मैदान से बाहर निकला, तो ज़मीन
    कॉप उठी, और आसमान टूट पड़ा, हाँ, बादल बरसे।
  rus-SYN: Когда выходил Ты, Господи, от Сеира, когда шел с поля Едомского, тогда
    земля тряслась, и небо капало, и облака проливали воду;
  bqc-SIM: Kɛ́ Dii bↄ̀ Sei gbɛ musu, tↄↄlɛ lùalua, kɛ́ àlɛ pã Ɛdↄũↄ bùsupia,
    loupↄↄ fↄ̃̀, lou mà maamaa.
  tcz-CHONGTHU: “Pakai nangma Sier muna kon nahung kipatdoh a Edom phai nahin lonkhup
    chun, leiset pumpi akithing jeng in, chule vanlai jola meilhang jeng jong ajunlhan,
    gotwi juh’in ahung julha jeng in ahi.
  mar-mar: हे परमेश्वरा, तू सेईराहून निघालास, अदोमाच्या प्रदेशातून कूच केलीस, तेव्हा
    पृथ्वी कंपायमान झाली; तसेच आकाशाने जलबिंदू गाळले; मेघांनीही जलबिंदू गाळले;
  qub-qub: «Tayta Dios, Seirpita llojshimuptiqui, Edom nasyunpita aywacuptiqui, intëru
    allpami chucchuran. Syëlupis cuyuriranmi. Pucutaypis tamyamuranmi.
  hat-hat: Seyè! Lè ou te kite mòn Seyi yo, lè ou te soti nan zòn peyi Edon an, latè
    te pran tranble, lapli tonbe anpil sot nan syèl la. Wi, nwaj yo pran lage dlo.
  eng-BSB: O LORD, when You went out from Seir, when You marched from the land of
    Edom, the earth trembled, the heavens poured out rain, and the clouds poured down
    water.
  tod-tod: Ee, Ɠɔoɠɔ GALAGI, siɛgi zu è Seyiil ɠizei yeini la, è ʋaai ma, è zeɠe
    Edɔme yooi zu, zooi ɓalini, tonaɓiingi yeeɓeni tonai ʋa, é ʋu.
  eng-WEBPB: “LORD, when you went out of Seir, when you marched out of the field of
    Edom, the earth trembled, the sky also dropped. Yes, the clouds dropped water.
  kbq-kbq: Ra Anumzamoka Seiri kumara atrenka nevunka, Idomu agupofima nevankeno'a
    mopamo'a momi'momi nehigeno, monafina hampona negigeno, hampopintira kora tagiramino
    ru'ne.
  nhe-BL: TOTECO, quema ta tiquisqui ipan Seir huan tinejnentiyajqui ipan tlali Edom,
    molini tlali huan tlen nopa mixtli ipan elhuicactli tlaahuetzqui chicahuac.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e, ywytyr Xeir ywy rehe har wi nehem mehe, Enom
    ywy wi nezur mehe, Uryryryryz katu ywy. Ukyukyr katu àmàn 'y tetea'u u'ar ywàkun
    wi.
  eng-DRA: O Lord, when thou wentest out of Seir, and passedst by the regions of Edom,
    the earth trembled, and the heavens dropped water.
