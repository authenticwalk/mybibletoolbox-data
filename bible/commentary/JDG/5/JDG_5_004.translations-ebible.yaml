  chk-chk: Lupwen ka feila seni ewe chuk Seir, en Samol mi Lapalap, lupwen ka karis
    seni ewe fanü Etom, fanüfan a chechech o läng a apüngätiu üt, ewer, ekewe kuchu
    ra apüngätiu koluk.
  rop-rop: Longtaim wen imbin gowei brom det hil kantri gulum Siyiya, en wen imbin
    kaman iya basdam brom det kantri gulum Idam, ola graun langa dijan kantri bin
    sheik, en bigiswan rein bin buldan brom ola klaud ebriweya.
  ukr-1871: Як ійшов єси з Сеїру, Господи, з Едому, стався трус по всїй вселенній
