  urd-GVH: ऐ रब, जब तू सईर से निकल आया और अदोम के खुले मैदान से रवाना हुआ तो ज़मीन
    काँप उठी और आसमान से पानी टपकने लगा, बादलों से बारिश बरसने लगी।
  rug-rug: Ke Zihova, pana taluarae si Goi koari na toqere pa Seira, meke vura mae
