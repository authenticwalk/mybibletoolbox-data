  tbz-SIM: Ti Yiɛ̀ nKuyie nhɑ yɛ̀ní dìì mɔ̀nnì Edɔmmu, kɛ cùtɛ́ní Seii tɑ̃rì, dɛ mɔ̀nnì
    ndi kɛtenkɛ̀ ɑɑ́mɛ̀, kɛ̀ yɛwɛtɛ̀ɛ cóúnní mɛniɛ, kɛ̀ fɛtɑɑfɛ̀ diɛfɛ̀ɛ cútɛ́ní tiwɛtì.
  msy-2020: O Ikiavɨra Itir God, nɨ Seirɨn Mɨghsɨam ataghizir dughiam, kar Idomɨn
