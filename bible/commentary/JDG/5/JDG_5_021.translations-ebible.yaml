verse: JDG.005.021
translations:
  mal-C: കീശോൻതോട്, പുരാതനനദിയായ കീശോൻതോട്, അവരെ ഒഴുക്കിക്കളഞ്ഞു, എൻ മനമേ, നീ ബലത്തോടെ
    മുന്നേറുക.
  deu-TKW: der Bach Kison riß sie fort, der Bach der Schlachten, der Bach Kison. Tritt
    auf, meine Seele, mit Macht!
  lin-lin: Mayi moke ya Kishoni ememaki bango, mayi moke ya tango ya kala, mayi moke
    ya Kishoni. Tika ete molimo na ngai etambola na nguya !
  eng-LSV: The Brook of Kishon swept them away, || The most ancient brook—the Brook
    of Kishon. You tread down strength, O my soul!
  eng-GNV: The Riuer Kishon swepe them away, that ancient riuer the riuer Kishon.
    O my soule, thou hast marched valiantly.
  eng-WEBSTER: The river of Kishon swept them away, that ancient river, the river
    Kishon. O my soul, thou hast trodden down strength.
  nhw-BL: Elqui quej nopa atlajtli Cisón tlejcoc miyac huan nochi quinhuicac. Quena,
    quinhuahuatatzqui nochi ininmijcatzitzi. (Ma quipiya fuerza noyolo para nijtlamiltis
    ni nohuica.)
  swh-ONEN: Mto wa Kishoni uliwasomba, ule mto wa zamani, mto wa Kishoni. Songa mbele,
    ee nafsi yangu, kwa ujasiri!
  bba-bba: Kisionin dɑɑru te tɑ wɑ̃ɑ yellun di, ten nim mu seewɑ mu bu ɡurɑ. Su se
    su tɑbu wɔri kɑ wɔruɡɔru.
  eng-KJVCPB: The river of Kishon swept them away, That ancient river, the river Kishon.
    O my soul, thou hast trodden down strength.
  luo-luo: Aora Kishon noywoyogi, aora ma hike ngʼeny, aora Kishon. Dhi nyime, chunya;
    bed motegno!
  meu-meu: Kison sinavaina ese e arudia lao, Abata ese e laohaidia, Kison abatana.
    Laumagu e, ba ha tuari, mai goadamu ida.
  npi-ULB: कीशोन खोलाले तिनीहरूलाई बगायो, त्यो पुरानो खोला, कीशोन खोला । ए मेरो प्राण,
    निरन्‍तर हिंड, शाहसी हो!
  yor-yor: Odò Kiṣoni gbá wọn lọ, odò ìgbàanì, odò Kiṣoni. Máa yan lọ, ìwọ ọkàn mi,
    nínú agbára!
  ind-ind: Seperti pasukan raja Mesir tenggelam di Laut Merah, begitu juga pasukan
    Sisera pun hanyut di sungai Kison, sungai purbakala itu! (Dan aku, Debora, menguatkan
    hatiku dengan berkata, “Ayo, maju terus pantang mundur!”)
  pes-OPCB: رود خروشان قیشون، دشمن را با خود برد. ای جان من با شهامت به پیش برو.
  tgl-ULB: Tinangay sila ng Ilog Kison palayo, ang matandang ilog na iyan, ang Ilog
    Kison. Magmartsa ka aking kaluluwa, maging matatag!
  cbu-NT: Sirútama, yuwapur Sisarpat warataranguni, iyamari tachiteeranlluni, pachakatanuni,
    Kisunapsha tsap kusatan ashiranguni, Ichingaru ashpartaa kundarareetsini kachingaranganiya.
    Uru arangitamanasha nuw Debori sundaruripti marchakuri, Apanllpa wizpur kasichima,
    nuw tárangee.
  hui-hui: Iba Kisono li wiagome ti hilo yalu pu wahaya. Iba Kisono ogoni hongoheore
    ndobe. I̱na ge mbarilo handarogo hongo howaore mbarilo handaro.
  mya-mya: အ​ဟုန်​ပြင်း​သည့်​ကိ​ရှုန်​မြစ်​သည်​ရေ​လျှံ​၍ ရန်​သူ​တို့​အား​မျော​ပါ​သွား​စေ​၏။
    ငါ​ချီ​တက်​မည်။ ခွန်​အား​ဗ​လ​နှင့်​ရှေ့​သို့ ချီ​တက်​မည်။
  bod-N: གནའ་བོའི་ཁི་ཤོན་གཙང་པོས་དགྲ་བོ་རྩ་ནས་ཁུར། །ང་ཡི་སེམས་ནི་སྟོབས་ཤུགས་དང་བཅས་མདུན་དུ་སྐྱོད།
    །
  sna-sna: Rwizi Kishoni rwakavakukura, irwo rwizi rwakare, rwizi Kishoni. Pfuurira
    mberi, mweya wangu, simba!
  spa-BLM: El río Cisón los arrastró, ese antiguo río, el río Kishon. Alma mía, marcha
    con fuerza.
  cac-cac: A a' Cisón aytaxon d'a peca', ac'um oval a', a a' ix cuchanb'at eb'. Caq'uec
    quip co b'atec d'a quichan̈.
  swh-ULB: Mto Kishoni uliwaondoa, mto ule wa kale, Mto Kishoni. Endelea mbele nafsi
    yangu, jipe nguvu!
  bel-bel: Паток Кісон падхапіў іх, паток Кедумін, паток Кісон. Тапчы, душа мая, сілу!
  deu-ELBBK: Der Bach Kison riss sie weg, der Bach der Urzeit, der Bach Kison. Du,
    meine Seele, tritt auf in Kraft!
  mbb-OT: Naanud sikandan diyà te zal-ug te Kishon, kes kezaan he zal-ug. Ebpedayun
    a he ebpekidtebek duma is kelig-en.
  mal-2015: കീശോൻതോടു പുരാതനനദിയാം കീശോൻതോടു തള്ളിയങ്ങവരെ ഒഴുക്കിക്കൊണ്ടു പോയി. എൻ
    മനമേ, നീ ബലത്തോടെ നടകൊൾക.
  rmc-rmc: O paňi Kišon len odľigenďa, oda čirlatuno paňi o Kišon. Av zoraľi dušo
    miri a dža bi e dar!
  pes-OPV: نهر قیشون ایشان را در ربود. آن نهر قدیم یعنی نهر قیشون. ای جان من قوت را
    پایمال نمودی.
  ron-1924: Пырыул Кисон й-а луат, Пырыул дин времуриле стрэвекь, пырыул Кисон! Суфлете,
    калкэ-н пичоаре пе витежь!
  ben-OBCV: কীশোন নদী তাদের ভাসিয়ে দিল, যুগবাহিত সেই নদী, সেই কীশোন নদী। হে আমার
    প্রাণ, এগিয়ে যাও; বলীয়ান হও!
  som-som: Oo waxaa qaaday Webi Qiishoon, Webiga duqa ah oo Qiishoon la yidhaahdo.
    Naftaydoy, adigoo xoog leh hore u soco.
  lat-VUC: 'Torrens Cison traxit cadavera eorum, torrens Cadumim, torrens Cison: conculca,
    anima mea, robustos.'
  eng-ASVBT: The river Kishon swept them away, That ancient river, the river Kishon.
    O my soul, march on with strength.
  ita-1885: Il torrente di Chison li ha strascinati via; Il torrente di Chedumim,
    il torrente di Chison; Anima mia, tu hai calpestata la forza.
  eng-LXXUP: 'The brook of Kishon swept them away, The ancient brook, the brook Kishon:
    My mighty soul will trample him down.'
  eng-ULB: The Kishon River swept them away, that old river, the Kishon River. March
    on my soul, be strong!
  spa-VBL: 'El río Cisón los arrastró: ¡el viejo río se convirtió en un torrente impetuoso!
    ¡Pero yo marché con valentía!'
  fra-_FOB: Le torrent de Kisson les entraîne, le torrent ancien, le torrent de Kisson!
    Mon âme, foule aux pieds leur force!
  mal-mal: കീശോൻതോട് പുരാതനനദിയാം കീശോൻതോട് കുതിച്ചൊഴുകി അവരെ ഒഴുക്കിക്കൊണ്ട് പോയി.
    എൻ മനമേ, നീ ബലത്തോടെ നടകൊൾക.
  urd-GVR: Qaison nadī unheṅ uṛā le gaī, wuh nadī jo qadīm zamāne se bahtī hai. Ai
    merī jān, mazbūtī se āge chaltī jā!
  suz-BL: मिनु किशोन खोलामी सीसेरा आ लडाइ पाइब आन कली योल्‍ताक्‍व। मेको बारशो किशोन
    खोलाम मोदेंशो पाप्‍तु। आं थुं महिंथु, बारशा, लडाइ पावो।
  ita-1927: Il torrente di Kison li travolse, l’antico torrente, il torrente di Kison.
    Anima mia, avanti, con forza!
  ckb-ckb: ڕووباری قیشۆن ڕایماڵین، ڕووباری قیشۆن، ڕووبارێکی دێرینە. ئەی گیانی من بە
    ئازایەتییەوە بەرەو پێشەوە بڕۆ!
  eng-BBE: The river Kishon took them violently away, stopping their flight, the river
    Kishon. Give praise, O my soul, to the strength of the Lord!
  kan-OKCV: ಕೀಷೋನ್ ನದಿಯು, ಆ ಹಳೆಯದಾದ ಕೀಷೋನ್ ನದಿಯು ಅವರನ್ನು ಬಡಿದುಕೊಂಡು ಹೋಯಿತು. ನನ್ನ ಪ್ರಾಣವೇ,
    ನೀನು ಬಲವನ್ನು ತುಳಿದು ಹಾಕಿದೆ.
  tam-2017: கீசோன் நதி, பூர்வ நதியாகிய கீசோன் நதியே, அவர்களை அடித்துக்கொண்டு போனது;
    என்னுடைய ஆத்துமாவே, நீ பெலவான்களை மிதித்தாய்.
  spa-RV-1909: Barriólos el torrente de Cisón, el antiguo torrente, el torrente de
    Cisón. Hollaste, oh alma mía, con fortaleza.
  ron-BTF: Râul Chișon i-a măturat, acel râu vechi, râul Chișon. Ai călcat puterea
    în picioare, suflete al meu.
  eng-WEBP: The river Kishon swept them away, that ancient river, the river Kishon.
    My soul, march on with strength.
  eng-FBV: The Kishon River swept them away—the old river turned into a raging torrent!
    I bravely march on!
  nld-1939: En de stromende Kisjon sleurde ze mee. De oeroude beek, de beek Kisjon
    Vertrapte de lijken der helden;
  nch-BL: Elqui quej nopa atajti Cisón tejcoc miyac huan nochi quinhuicac. Quena,
    quinhuahuatatzqui nochi inimijcahua. (Ma quipiya fuerza noyolo para nijtamiltis
    ni nohuica.)
  vie-1934: Khe Ki-sôn đã kéo trôi chúng nó, Tức là khe Ki-sôn đời xưa. Hỡi linh hồn
    ta ngươi có dày đạp năng lực dưới chân!
  hin-CV: कीशोन की धारा उन्हें बहा ले गई, पुराने समय से चली आ रही नदी की धारा—कीशोन
    की धारा. मेरे प्राण, दृढ़ निश्चय कर आगे बढ़ो.
  spa-BES: El río Cisón se los llevó violentamente, él torrente, el río Cisón. ¡Alaba,
    alma mía, a la fortaleza del Señor!
  tdx-tdx: Sinao’ ty saka Kisone iereo, i saka haehaey, i saka’ Kisoney. Mañitsaha
    an-kaozarañe, ry troko.
  tha-KJV: แม่น​้ำคีโชนพัดกวาดเขาไปเสีย คือแม่น้ำคี​โชน แม่น​้ำโบราณนั้น โอ จิ​ตของข้าพเจ้าเอ๋ย
    เจ้​าได้​เหย​ียบย่ำด้วยกำลังแข็งขัน
  por-BR-2018: Varreu-os o ribeiro de Quisom, O antigo ribeiro, o ribeiro de Quisom.
    Pisaste, ó alma minha, com força.
  deu-ELO: Der Bach Kison riß sie hinweg, der Bach der Urzeit, der Bach Kison. Du,
    meine Seele, tratest die Starken nieder!
  eng-WYC-2018: The strand of Kishon drew (away) their dead bodies, the strand of
    Kedumim, the strand of Kishon. My soul, tread thou (down the) strong men. (The
    Kishon River drew away their dead bodies, yea, the ancient river, the Kishon River.
    My soul, tread thou forth with strength.)
  epo-epo: La torento Kiŝon forportis ilin, La torento antikva, la torento Kiŝon.
    Piedpremu, mia animo, la fortulojn.
  uig-PIN: Kixon dǝryasining eⱪini düxmǝnni eⱪitip kǝtti; Xu ⱪǝdimiy dǝrya, u Kixon
    dǝryasidur! Əy mening jenim, pütün küqüng bilǝn alƣa basⱪin!
  beo-beo: Gaisione Hano da filigala:le neda:le, amo dunu huluane mini asili, gaguli
    asi. Na da gasawane mogodigili masunu!
  tpi-OTNT: Tait bilong wara Kison i karim ol i go. Dispela wara i stap bipo yet,
    tait bilong en i strong tumas. Bai mi taitim bun na wokabaut strong i go.
  hau-SA: Kogin Kishon ya kwashe su, tsohon kogi, kogin Kishon. Ci gaba raina; ka
    ƙarfafa!
  uig-LAT: Kishon deryasining éqini düshmenni éqitip ketti; Shu qedimiy derya, u Kishon
    deryasidur! Ey méning jénim, pütün küchüng bilen algha basqin!
  nde-nde: Umfula uKhishoni wabakhukhula, umfula wendulo, umfula uKhishoni. Phambili,
    mphefumulo wami; Qina!
  ton-ton: Naʻe ʻauhia ʻakinautolu ke mole ʻi he vaitafe ko Kisone, ʻae vaitafe muʻa
    ko ia, ʻae vaitafe ko Kisone. ʻE hoku laumālie, kuo ke malakaki hifo ʻae mālohi.
  ces-1613: Potok Císon smetl je, potok Kedumim, potok Císon; všecko to pošlapala
    jsi, duše má, udatně.
  eng-WMB: The river Kishon swept them away, that ancient river, the river Kishon.
    My soul, march on with strength.
  tam-TCV: கீசோன் நதி அவர்களை அள்ளிக்கொண்டு போயிற்று. பூர்வகாலத்து கீசோன் நதி, அவர்களை
    அள்ளிக்கொண்டு போயிற்று. ஆகவே என் ஆத்துமாவே நீ வலிமைபெற்று முன்னேறிப் போ;
  ceb-ULB: Gibanlas sila sa suba sa Kishon, kadtong karaan nga suba, ang suba sa Kishon.
    Lakaw akong kalag, pagmalig-on!
  pol-UBG: Rzeka Kiszon ich porwała, pradawna rzeka, rzeka Kiszon. Podeptałaś, o duszo
    moja, mocarzy.
  agr-agr: Iina shiwaaji aidau entsa Quisónkan katitkatag titatman, yumi yutug dujajak
    tajaka utsagke. ¡Ame shiwag senchigtin aidau depetkam, iikmak chichakchamin awajsattame!
  kyc-kyc: Ipwa Kisone lenge doko palipala nakama peparae soo peya. Dokona namba porai
    ingyuo karo kimbu pyao piso paro.
  urd-GVU: قیسون ندی اُنہیں اُڑا لے گئی، وہ ندی جو قدیم زمانے سے بہتی ہے۔ اے میری
    جان، مضبوطی سے آگے چلتی جا!
  deu-1912: Der Bach Kison wälzte sie, der Bach Kedumin, der Bach Kison. Tritt, meine
    Seele, auf die Starken!
  kan-2017: ಪೂರ್ವಪ್ರಸಿದ್ಧವಾದ ಕೀಷೋನ್ ಹೊಳೆಯು ಶತ್ರುಗಳನ್ನು ಕೊಚ್ಚಿಕೊಂಡು ಹೋಯಿತು. ನನ್ನ ಮನವೇ
    ನೀನು ಧೈರ್ಯದಿಂದ ಮುಂದಕ್ಕೆ ಹೊರಡು.
  yap-yap: I sugbur e lul’ nu Kishon me fekrad e ran, ko gireng ko lul’ nu Kishon.
    Bay gu ayi salthaw, i yan nga m’on nib el mirin!
  hlt-MCSB: Kishon soklong loh amih te a yo, khosuen soklong Kishon soklong, ka hinglu
    na sarhi neh na hnah mai.
  mdy-ETH: ቂሶኔ ዎራ ፒፂ ዔያቶ ዴንዴኔ፤ ዬይ ሚናኣ ቂሶኔ ዎሮ ዲጳ ዔያቶ ሙዔኔ፤ ታኣኒ ጫርቂ ቤርቲም ዴንዳንዳኔ!
  twi-ASANTE: Asubɔnten Kison twee wɔn kɔeɛ, tete asuo, Kison. Me kra, fa akokoɔduru
    bɔ nsra kɔ wʼanim!
  eng-WEBU: The river Kishon swept them away, that ancient river, the river Kishon.
    My soul, march on with strength.
  wal-wal: Qiishoona SHaafai, beniisappe erettida Qiishoona SHaafai kixxidi, he kawota
    shokkidi efiis. Ta shemppee, simmi minna; minnada sinttau horddofa.
  spa-PDDPT: El arroyo de Cisón los arrastró, Arroyo antiguo, arroyo de Cisón. Marcha
    con fuerza, ¡oh alma mía!
  gun-gun: Quisom yakã voi ogueroxyrypa, Quisom yakã opu'ã jepiaty ae. Xenhe'ẽ, ejerojyve
    tema, nembaraete ke.
  agu-BL: Na yi jun tal ne'ẍ a' Quisón, yi at nintz sajle'n, ja je' pul yi telemule'n
    jun chin tzanla'. Nin ja xcye' tan ticy'le'n nin tircu'n e' kacontra'tz skawutz
    cunin. ¡Na yi ilu' teru' Ta', ja ocu' tan yak'pe'n cu'n chikul yi e' kacontra'tz,
    yi chin cham nin e' tane'n!
  ilo-ULB: Inyanud ida ti Karayan Kison, dayta a nabayagen a karayan, a Karayan Kison.
    Magnaka O kararuak, bumilegka!
  kpg-kpg: Di labagee i lodo di monowai Kishon la guu mmoli digaula gi daha, di monowai
    Kishon dela e mmidi i di waalooloo. Au e haele, e haele gi mua maaloo!
  uig-ARA: كىشون دەرياسىنىڭ ئېقىنى دۈشمەننى ئېقىتىپ كەتتى؛ شۇ قەدىمىي دەريا، ئۇ كىشون
    دەرياسىدۇر! ئەي مېنىڭ جېنىم، پۈتۈن كۈچۈڭ بىلەن ئالغا باسقىن!
  sus-sus: Kison xure fori naxa e xanin. N bɔɲɛ xa sɛnbɛ so, n xa siga yare!
  pon-2006: Ahd kehlail en Kison kapeiraillahr, ahden pillapo me kin pwilipwil sohte
    kommoal. I pahn wonewei, wonewei mwowe ni kehlail!
  jae-jae: Bu Kison gêc ŋasamac kapôêŋ e gêc êsêac su. Bu Kison gêc, gêc ŋasamac kapôêŋ.
    O katuc tau, ajôc, ôndi toŋaclaigeŋ.
  ksd-ksd: A tava alir Kison i ga kap vue diat, A tava alir Kison iat, nina i ga ki
    papa amana iat. Ea, a tulungeagu, una ongor ta kaum vinavana.
  tur-YTC: Kişon Nehri, o eski nehir, Kişon Nehri onları süpürüp attı. Ey ruhum, üzerlerine
    güçle yürü.
  grc-BRENT: Χειμάῤῥους Κισῶν ἐξέσυρεν αὐτοὺς, χειμάῤῥους ἀρχαίων, χειμάῤῥους Κισῶν·
    καταπατήσει αὐτὸν ψυχή μου δυνατή.
  ind-AYT: Sungai Kison, menghanyutkan mereka, sungai yang terkenal sejak dahulu itu,
    Sungai Kison. Majulah sekuat tenaga, hai jiwaku!
  nya-nya: Mtsinje wa Kisoni unawakokolola, chigumula cha mtsinje wa Kisoni chinawakokolola.
    Mtima wanga, yenda mwamphamvu, limbika!
  hrv-hrv: Sve otplavi potok Kišon, potok Kišon pradavni. Gazi čvrsto, moja dušo!
  mps-mps: Te wę Kison me aga bomo elama asiyu, te hwįbo bage augwali tolasa pali.
    Te węgo asobo te bomo mu yali. Te eno dili mobo selama, tama bomo elama paibao!
  tpi-tpi: Tait bilong wara Kison i karim ol i go. Dispela wara i stap bipo yet, tait
    bilong en i strong tumas. Bai mi taitim bun na wokabaut strong i go.
  dan-1931: Kisjons Bæk rev dem bort, Kisjons Bæk, den ældgamle Bæk. Træd frem, min
    Sjæl, med Styrke!
  vie-OVCB: Sông Ki-sôn cuốn trôi quân thù, tức dòng thác Ki-sôn ngày xưa. Hỡi linh
    hồn ta, hãy bước đi can đảm!
  guj-2017: કીશોન નદી તેઓને ઘસડી લઈ ગઈ, એટલે પેલી પ્રાચીન નદી, કીશોન નદી. રે મારા
    જીવ, તું પરાક્રમી થા અને આગળ ચાલ!
  pon-2006A: Ahd kehlail en Kison kapeiraillahr, ahden pillapo me kin pwilipwil sohte
    kommoal. I pahn wenewei, wonewei mwowe ni kehlail!
  por-BRBSL: O rio Kishon os varreu, aquele antigo rio, o rio Kishon. Minha alma,
    marchar com força.
  cth-cth: Ahnimanaw teh kalawng e Kishion tui ni he a pâyo awh. Oe ka muitha nang
    ni athakasaipoung e na tâ toe.
  twi-twi: Asubɔnten Kison twee wɔn kɔe, tete asu, Kison. Me kra, fa akokoduru bɔ
    nsra kɔ wʼanim!
  hlt-hlt: Kishon soklong loh amih te a yo, khosuen soklong Kishon soklong, ka hinglu
    na sarhi neh na hnah mai.
  tbz-SIM: Kukó nKisɔ̃ɔ̃ kó mɛnɛ́kperímɛ̀ mɛɛ̀ pɔ̃ntɛ́nɛ̀ ti dootitɔbɛ̀ kɛ bɛ̀ kɑ̀útɛ́.
    Tí kétɛ́nɛ̀ kɛ bɑ́ nyĩɛ̃̀kù.
  msy-2020: Ezɨ Kisonɨn Fanemɨn aperiam me inigha ghue. Faner kam fomɨra iti, an aperiam
    bar gavgafi. Kɨ uan navir averiamɨn aven uabɨra uabɨ mɨgɨa ghaze, kɨ bar uabɨn
    gavgavigh mɨdorozir gumazir gavgavimɨn mɨn daru mangam!
  dop-dop: Kisɔŋ lɔɔʋ tɔɣɔ kolontunɑɑ. Lɔŋtɑɑ Kisɔŋ lɔɔʋ kpiisɑ-wɛ. Tǝ kɑɑsɩ tɑ tɩ
    nɑ tǝ́ nyɔɔ toŋ.
  azb-azb: Düşmənləri Qişon çayı apardı, Qişon çayı coşub-daşandı. Ey canım, sən qüvvətlə
    irəli get!
  eng-DBY: The torrent of Kishon swept them away, That ancient torrent, the torrent
    Kishon. My soul, thou hast trodden down strength!
  hin-2017: कीशोन नदी ने उनको बहा दिया, अर्थात् वही प्राचीन नदी जो कीशोन नदी है। हे
    मन, हियाव बाँधे आगे बढ़।
  eng-YLT: The brook Kishon swept them away, The brook most ancient — the brook Kishon.
    Thou dost tread down strength, O my soul!
  eng-WYC-2017: The strand [or stream] of Kishon drew their dead bodies, the strand
    [or stream] of Kedumim, the strand [or stream] of Kishon. My soul, tread thou
    strong men.
  eng-WMBB: The river Kishon swept them away, that ancient river, the river Kishon.
    My soul, march on with strength.
  urd-GVH: क़ैसोन नदी उन्हें उड़ा ले गई, वह नदी जो क़दीम ज़माने से बहती है। ऐ मेरी
    जान, मज़बूती से आगे चलती जा!
  rug-rug: Meke paleke taloani na naqe pa Ovuku Kisoni si arini, meke kaqu ene varane,
    ene latu pa ṉiniraṉira si rau!
  gaz-gaz: Lagni durii, lagni Qiishoon, lagni Qiishoon sun haxaaʼee isaan fudhate.
    Yaa lubbuu ko, jabaadhuu fuul duratti deemi!
  fra-LSG: Le torrent de Kison les a entraînés, Le torrent des anciens temps, le torrent
    de Kison. Mon âme, foule aux pieds les héros!
  yal-yal: Kison baa igen yi en yaxune xali, Kison baa igen naxan yi minima xabu a
    fɔlɔni. I wɛkilɛ! En siga yɛngɛni!
  haw-1868: Na ka muliwai o Kisona lakou i lawe aku, O ka muliwai kahiko, ka muliwai
    o Kisona. E kuu uhane, ua hele oe me ka ikaika nui.
  arb-NAV: وَفَاضَتْ مِيَاهُ نَهْرِ قِيشُونَ الْقَدِيمِ وَجَرَفَتْ رِجَالَهُ؛ فَتَقَدَّمِي
    يَا نَفْسِي بِعِزٍّ.
  ewe-ewe: Kison tɔsisi la ƒe tsi sisiwo kplɔ wo dzoe. Nye luʋɔ, yi ŋgɔ kple ŋusẽ!
  eng-LEE: 'The stream of Kishon swept them away, that ancient stream, the stream
    of Kishon: step along, O my soul, in victorious strength.'
  asm-FB: কীচোন নদীয়ে সিহঁতক উটাই নিলে; সেই প্ৰাচীন কালৰ নদীৰপানী, কীচোন নদীয়ে শত্রুবোৰক
    উটুৱাই নিলে। হে মোৰ মন, শক্তিশালী হৈ আগবাঢ়া।
  sus-A: كِسٌن شُرٍ قٌرِ نَشَ عٍ شَنِن. ﭑ بْحّ شَ سّنبّ سٌ، ﭑ شَ سِفَ يَرٍ!
  fra-SBL: Le fleuve Kishon les a emportés, cette ancienne rivière, la rivière Kishon.
    Mon âme, marche avec force.
  hbo-hbo: נַ֤חַל קִישֹׁון֙ גְּרָפָ֔ם נַ֥חַל קְדוּמִ֖ים נַ֣חַל קִישֹׁ֑ון תִּדְרְכִ֥י
    נַפְשִׁ֖י עֹֽז׃
  kik-kik: Rũũĩ rwa Kishoni nĩ rwamathereririe, rũu rũũĩ rwa tene, Rũũĩ rwa Kishoni.
    Wee ngoro yakwa wĩtware, na ũgĩe na hinya!
  fra-NCL: Le torrent de Cison a roulé leurs cadavres. le torrent des anciens temps,
    le torrent de Cison. — O mon âme, avance hardiment ! —
  cek-AK: Kishon vapui, kangquem vapui, Kishon vapui mah nihcae to pazawk boih boeh;
    Aw ka hinghaih, thacak kaminawk to na tit boeh.
  cuk-cuk: Canaán-sordamar, Cisón-diwar obelolesmalad. Cisón-diwarde, gusgu dikasurgus-maid.
    Ani an Débora-gued, ¡Gandikidgi an naoed!
  uig-CYR: Кишон дәриясиниң еқини дүшмәнни еқитип кәтти; Шу қедимий дәрия, у Кишон
    дәриясидур! Әй мениң җеним, пүтүн күчүң билән алға басқин!
  tel-2017: కీషోను వాగులో, పురాతన వాగైన కీషోనులో వాళ్ళు కొట్టుకుపోయారు. నా ప్రాణమా,
    నువ్వు బలం తెచ్చుకుని సాగిపో!
  hat-BSA: Dlo ravin, larivyè Kishon te pran yo ale, ansyen dlo ravin nan, dlo ravin
    Kishon an. O nanm mwen mache avanse ak fòs.
  kos-kos: Sie sronot lulap ke Infacl Kishon pahtkakunulosla — Aok, asr upa ke Infacl
    Kishon. Nga ac fah fahsr, fahsrna nu meet, ke ku!
  hbo-WLC: נַ֤חַל קִישׁוֹן֙ גְּרָפָ֔ם נַ֥חַל קְדוּמִ֖ים נַ֣חַל קִישׁ֑וֹן תִּדְרְכִ֥י
    נַפְשִׁ֖י עֹֽז׃
  ibo-ibo: Mmiri na-achị ọkụ nke iyi ukwu Kishọn bupụrụ ha niile. Ya mere, mkpụrụobi
    m gaa nʼihu, zoo ụkwụ gị nʼala, dị ike dịka ọdụm!
  ory-ory: କିଶୋନ୍‍-ନଦୀ, ସେ ପୁରାତନ ନଦୀ, ସେହି କୀଶୋନ୍‍ ନଦୀ ସୀଷରାକୁ ଓ ତାହାର ରଥ ଓ ଜନତାକୁ
    ଭସାଇ ନେଲା। ହେ ମୋହର ପ୍ରାଣ, ତୁମ୍ଭେ ବଳରେ ଅଗ୍ରସର ହୁଅ।
  chk-chk: Pupun ewe chanpupu Kison a opurela, pupun ewe chanpupu Kison mi pumong.
    Üpwe kakaris fän pöchökül.
  rop-rop: en YAWEI bin meigim det Kishan Riba meigim miselp fladwoda, en det fladwoda
    bin tjakidawei ola solja blanga Sisera. YAWEI bin bekimap minbala, en minbala
    bin filim miselp mowa strongbala,
  ukr-1871: Той Кисон, бурчак (потужний), різко рвав і нїс їх. Поток Кедумим, потік
    Кисон. Жени, душе моя, сильних у ростїч!
  deu-1951: Der Bach Kison riß sie fort, der feindliche Bach, der Bach Kison. Meine
    Seele, tritt kräftig auf!
  eng-JPS: The brook Kishon swept them away, that ancient brook, the brook Kishon.
    O my soul, tread them down with strength.
  srp-1865: Potok Kison odnese ih, potok Kadimin, potok Kison; pogazila si, dušo moja,
    snažno.
  lug-lug: Omugga Kisoni gwabasanyizaawo ddala, omugga ogwo ogw’edda omugga Kisoni.
    Ggwe emmeeme yange, kkumba n’amaanyi.
  heb-heb: נחל קישון גרפם נחל קדומים נחל קישון תדרכי נפשי עז׃
  ben-IRV: কীশোন নদী তাদেরকে ভাসিয়ে নিয়ে গেল; সেই প্রাচীন নদী, কীশোন নদী। হে আমার
    প্রাণ, সবলে এগিয়ে যাও।
  pan-pan: ਕੀਸ਼ੋਨ ਦੀ ਨਦੀ ਉਨ੍ਹਾਂ ਨੂੰ ਵਹਾ ਕੇ ਲੈ ਗਈ - ਉਹ ਪੁਰਾਣੀ ਨਦੀ, ਕੀਸ਼ੋਨ ਦੀ ਨਦੀ। ਹੇ
    ਮੇਰੀ ਜਾਨ, ਤੂੰ ਬਲ ਨਾਲ ਅੱਗੇ ਚੱਲ!
  mya-JVB: ကိရှုန် မြစ် ၊ စစ်မှုကြောင့် ကျော်စောသောမြစ် ၊ ကိရှုန် မြစ် သည် ရန်သူ တို့ကို
    ပယ် သွား၏။ အိုငါ့ ဝိညာဉ် ၊ သင်သည် ခွန်အားကြီး သောသူကို နှိပ် နင်းပြီ။
  hmo-hmo: Kisona Sinavai ena ranu ese idia ia doria lao, abata ese ia abidia lao,
    Kisona ena abata. Lauegu lauma e, tuari totona do oi raka lao, mai oiemu goada
    danu.
  urd-urd: क़ीसोन नदी उनको बहा ले गई, या'नी वही पुरानी नदी जो क़ीसोन नदी है। ऐ मेरी
    जान! तू ज़ोरों में चल।
  rus-SYN: Поток Киссон увлек их, поток Кедумим, поток Киссон. Попирай, душа моя,
    силу!
  bqc-SIM: Kisↄ̃ swa zipi tàńnↄ. Má gɛ́ aɛ, mí gɛ́ ń gbãao.
  tcz-CHONGTHU: Kishon vadungin alhohmang gamtaove. Kishon kiti golluilaija tuihattah
    chutoh kalhagao hangsantah in kijotkhom lhontan.
  mar-mar: किशोन नदीने, त्या पुरातन नदीने, त्या कीशोन नदीने त्यांना वाहून नेले. हे
    जीवा, हिंमत धरून पुढे चाल.
  qub-qub: Cisón ragrapa lloglla aywajmi chiquimajninchïcunataga apacusha. ¡Sumaj
    balurchay! ¡Mana guellanaypa aywashun!
  hat-hat: Dlo ravin Kichon an desann pote yo ale. Wi, se ansyen ravin lan, ravin
    Kichon an, ki fè sa. M'ap mache pran yo, je m' byen kale!
  eng-BSB: The River Kishon swept them away, the ancient river, the River Kishon.
    March on, O my soul, in strength!
  tod-tod: Ziɛ wolai Kison ti yɛʋɛni, é yei ga tiye, wɔlɔwɔlɔ ɗɛ wolai, ziɛ wolai
    Kison. De ziɛ ga zɛbɛi!
  eng-WEBPB: The river Kishon swept them away, that ancient river, the river Kishon.
    My soul, march on with strength.
  kbq-kbq: Kisoni timo'a ti hageno zamavareno vu'ne, Kisoni tina korapa me'nere me'nea
    tine. Nagra korora osu hankaveti'na vugahue.
  nhe-BL: Elqui queja nopa atlajtli Cisón tlejcoc miyac huan nochi quinhuicac. Quena,
    quinhuahuatatzqui nochi ininmijcatzitzi. (Ma quipiya fuerza noyolo para nijtlamiltis
    ni nohuica.)
  gub-BL: Yrykaw Kizom tynehem 'y pupe a'e. Weraha Izaew waàmàtyry'ymar wazuka pà
    a'e wà. Yrykawhu kwehe arer a'e, Kizom her ma'e a'e. Ata putar nehe, Ata putar
    hekàgaw rupi nehe.
  eng-DRA: 'The torrent of Cison dragged their carcasses, the torrent of Cadumim,
    the torrent of Cisoii: tread thou, my soul, upon the strong ones.'
