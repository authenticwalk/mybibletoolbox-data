verse: JDG.005.029
translations:
  mal-C: 'അവളുടെ ജ്ഞാനവതികളാം സഖികൾ അതിനുത്തരം പറഞ്ഞു; അവൾ തന്നോടുതന്നെ ഈ വാക്കുകൾ
    ആവർത്തിച്ചുകൊണ്ടിരുന്നു:'
  deu-TKW: 'Die klügsten ihrer Fürstinnen antworteten ihr, auch sie selbst wiederholt
    sich ihre Worte:'
  lin-lin: 'Moko kati na basi ya mayele mpe ya lokumu ayanoli ye, mpe ye moko amilobeli :'
  eng-LSV: 'The wise ones, her princesses, answer her, || Indeed, she returns her
    sayings to herself:'
  eng-GNV: Her wise ladies answered her, Yea. Shee answered her selfe with her owne
    wordes,
  eng-WEBSTER: Her wise ladies answered her, yes, she returned answer to herself.
  nhw-BL: 'Huan inana moilhuiyaya para melahuac catli isihua tequipanojcahua catli
    más tlalnamiquij quiilhuiyayaj. Inijuanti quiilhuiyayaj:'
  swh-ONEN: Wanawake wenye busara kuliko wengine wote wakamjibu; naam, husema moyoni
    mwake,
  bba-bba: Win bwɑ̃ɑ bwisiɡibɑ nùn sɔ̃ɔwɑ bɑ nɛɛ, bɑ ɑrumɑni ɡurɑ bɑ bɔnu mɔ̀wɑ, kpɑ
    tɑbu kowo bɑɑwure u wɔndiɑ turo ǹ kun mɛ yiru suɑ. Siserɑ u beku ɡobiɡinu suɑmɔ
    win tiin sɔ̃, kɑ yɑbe ni bɑ sɔmɑ dokeɑ. N deemɑ mɛyɑ win mɛro u mɑɑ tii sɔ̃ɔmɔ.
  eng-KJVCPB: Her wise ladies answered her, Yea, she returned answer to herself,
  luo-luo: 'Achiel kuom jotichne ma nyiri mariek nodwoke; kawuoyo kende kama:'
  meu-meu: 'Ena aonega hahinedia ese e haere henia, Bona ia sibona e haere:'
  npi-ULB: तिनका राजकुमारीमध्‍ये सबैभन्दा बुद्धिमान्ले जवाफ दिइन्, र तिनले आफैंलाई
    उही जवाफ दिइन् ।
  yor-yor: Àwọn amòye obìnrin rẹ̀ dá a lóhùn; àní òun náà pẹ̀lú ti dá ara rẹ̀ lóhùn
    pé,
  ind-ind: Dayang-dayangnya yang pandai pun menjawab, “Bukankah mereka sedang membagi-bagi
    jarahan? Satu atau dua orang gadis untuk setiap tentara, kain mahal berwarna-warni
    untuk Sisera, dan dua helai kain berhias sulaman indah untuk setiap orang.” Maka
    kata ibunya, “Ah, benar. Pasti karena itu.”
  pes-OPCB: '«ندیمه‌های خردمندش با او همصدا شده گفتند:'
  tgl-ULB: 'Sumagot ang kaniyang mga pinakamatalinong prinsesa, at ibinigay niya ang
    kaniyang parehong sagot:'
  cbu-NT: Mangish mantsarinllpa. ¿Ndusha waamaritin,
  hui-hui: Ani lalu berearia wali mini gigabiwiore berearume ibuhondo ladai bialu
    bereagola ibugua ibuni layago ale dege lone laga bialu laho wiaabo halu berene.
  mya-mya: သူ​၏​ပ​ညာ​ရှိ​နန်း​တွင်း​သူ​တို့​က``သူ​တို့​သည် ဖမ်း​ဆီး​သိမ်း​ယူ​၍​ဝေ​ငှ​ရန်​အ​တွက်၊
    ပစ္စည်း​ဥစ္စာ​များ​ကို​ရှာ​ဖွေ​လျက်​ရှိ​ကြ​ပါ​မည်။ စစ်​သား​တစ်​ယောက်​စီ​အ​တွက်​အ​ပျို​က​ညာ
    တစ်​ယောက်​နှစ်​ယောက်​ကို​လည်း​ကောင်း၊ သိ​သ​ရ​အ​တွက်​အ​ဖိုး​ထိုက်​အ​ဝတ် အ​ထည်​နှင့်
    မိ​ဖု​ရား​အ​တွက်၊ ပန်း​ထိုး​လည်​စည်း​တန်​ဆာ​တို့​ကို​လည်း​ကောင်း ရှာ​ဖွေ​လျက်​နေ​သော​ကြောင့်​ပင်​ဖြစ်​တန်​ရာ​၏''
    ဟု ပြန်​လည်​ဖြေ​ကြား​ကြ​သ​ဖြင့်​သူ​ကိုယ်​တိုင်​လည်း ထို​အ​တိုင်း​အ​ဖန်​တ​လဲ​လဲ​တွေး​တော​လျက်
    နေ​သ​တည်း။
  bod-N: མཁས་མཛངས་བཙུན་མོས་ཁོ་མོར་ལན་བཏབ་ཅིང་། །ཁོ་མོས་ཁེར་ལབ་བྱེད་ཀྱིན་འདི་ལྟར་ཞུས།
    །
  sna-sna: Vakadzi vokwake vakachenjera kukunda vose vanomupindura; zvirokwazvo, anoramba
    achiti,
  spa-BLM: Le respondieron sus sabias señoras, Sí, se respondió a sí misma,
  cac-cac: 'A tas van snaan ix snun vin̈ chi'', an̈eja'' chi'' ix yalpax juntzan̈
    eb'' ix ix te ay spensar ayec'' yed'' ix. Ix yalan eb'' ix icha tic:'
  swh-ULB: Wafalme wake wenye hekima walijibu, na yeye mwenyewe akajibu jibu lile
  bel-bel: 'Рассудлівыя зь яе каляжанак ёй адказалі, і сама яна адказвае на пытаньні
    свае:'
  deu-ELBBK: 'Die Klugen unter ihren Edelfrauen antworten ihr, und sie selbst erwidert
    sich ihre Reden:'
  mbb-OT: 'Ne midtavak kandin is menge sakup din he uluwanen he menge vahi, ne is
    tavak dan iyan ed-ul-ulitan din ed-isipa he iyan heini:'
  mal-2015: 'ജ്ഞാനമേറിയ നായകിമാർ അതിന്നുത്തരം പറഞ്ഞു; താനും തന്നോടു മറുപടി ആവർത്തിച്ചു:'
  rmc-rmc: 'Odphende lake lakre nekgoďaveder džuvľa, lengre lava peske korkori leperel:'
  pes-OPV: خاتونهای دانشمندش در جواب وی گفتند. لیکن او سخنان خود را به خود تکرار کرد.
  ron-1924: 'Челе май ынцелепте динтре фемеиле ей ый рэспунд Ши еа ышь рэспунде сингурэ:'
  ben-OBCV: তাঁর জ্ঞানবতী সহচরীরা তাঁকে উত্তর দিল; তিনি নিজেও আপনমনে কথা বললেন,
  som-som: Dumarkeedii caqliga lahaa way jawaabeen, Oo iyana way isu jawaabtay.
  lat-VUC: 'Una sapientior ceteris uxoribus ejus, hæc socrui verba respondit:'
  eng-ASVBT: Her wise ladies answered her, Yea, she returned answer to herself,
  ita-1885: 'Le più savie delle sue dame le rispondevano, Ed ella ancora rispondeva
    a sè stessa:'
  eng-LXXUP: Her wise ladies answered her, And she returned answers to herself, saying,
  eng-ULB: 'Her wisest princesses replied, and she gave herself the same answer:'
  spa-VBL: 'La más sabia de sus damas le dice, y ella se repite a sí misma las mismas
    palabras:'
  fra-_FOB: 'Et les plus sages d''entre ses femmes lui répondent, et elle aussi se
    le dit à elle-même:'
  mal-mal: 'ജ്ഞാനമേറിയവൾ അതിന്നുത്തരം പറഞ്ഞു; താനും തന്നോട് തന്നെ മറുപടി ആവർത്തിച്ചു:'
  urd-GVR: Us kī dānishmand ḳhawātīn use tasallī detī haiṅ aur wuh ḳhud un kī bāt
    dohrātī hai,
  suz-BL: मिनु मेकेर बाक्‍ब नेल्‍ल क्‍येङा अरेब मीश मुरुमी आ देंशो लोव़ आंमान लेन्‍ना
    लेन्‍न
  ita-1927: 'Le più savie delle sue dame le rispondono, ed ella pure replica a se
    stessa:'
  ckb-ckb: 'ئینجا داناترین شازادەی وەڵامی دایەوە، بەڵکو خۆی بوو وەڵامی خۆی دایەوە:'
  eng-BBE: Her wise women gave answer to her, yes, she made answer again to herself,
  kan-OKCV: 'ಅದಕ್ಕೆ ಅವಳ ಜ್ಞಾನವುಳ್ಳ ಪ್ರಧಾನ ಸ್ತ್ರೀಯರು ಉತ್ತರಕೊಟ್ಟರು. ಅವಳೇ ತನಗೆ ಬದಲು ಮಾತು
    ಕೇಳಿಕೊಂಡಳು:'
  tam-2017: 'அவளுடைய பெண்களில் புத்திசாலிகள் அவளுக்கு பதில் சொன்னதுமின்றி, அவள் தனக்குத்
    தானே மறுமொழியாக:'
  spa-RV-1909: Las más avisadas de sus damas le respondían; y aun ella se respondía
    á sí misma.
  ron-BTF: 'Doamnele ei înțelepte i-au răspuns, da, și ea își răspunde singură:'
  eng-WEBP: Her wise ladies answered her, Yes, she returned answer to herself,
  eng-FBV: The wisest of her ladies tells her, and she repeats the same words to herself,
  nld-1939: 'De wijste harer edelvrouwen geeft haar ten antwoord, Wat ze reeds bij
    zichzelf had bedacht:'
  nch-BL: 'Huan inana moilhuiyaya para melahuac cati isihua tequipanojcahua cati más
    talnamiquij quiilhuiyayaj. Inijuanti quiilhuiyayaj:'
  vie-1934: 'Những kẻ khôn ngoan trong bọn hầu người trả lời, Mà mẹ hắn cũng nói thầm,
    rằng:'
  hin-CV: 'उसकी चतुर राजपुत्रियां उसे इसका उत्तर देंगी, वह मन ही मन अपना प्रश्न दोहराती
    रही:'
  spa-BES: Sus mujeres sabias le dieron respuesta, sí, ella respondió de nuevo a sí
    misma,
  tdx-tdx: Nanoiñe aze o ana-donak’ ampela’e mahihitseo, Eka nifanointoiñe ama’e o
    fivola’eo,
  tha-KJV: บรรดาสตรี​ผู้​ฉลาดของนางจึงตอบนาง เปล​่าดอก นางนึกตอบเอาเองว่า
  por-BR-2018: As mais avisadas de suas damas lhe respondiam; E ainda ela se respondia
    a si mesma.
  deu-ELO: 'Die Klugen unter ihren Edelfrauen antworten ihr, und sie selbst erwidert
    sich ihre Reden:'
  eng-WYC-2018: One wiser than [the] other wives of him answered these words to the
    mother of her husband,
  epo-epo: 'La saĝaj el ŝiaj sinjorinoj respondas al ŝi, Kaj ŝi mem al si respondas:'
  uig-PIN: 'Uning dedǝkliri arisida danalar jawab beridu, Xundaⱪla, u dǝrwǝⱪǝ ɵz-ɵzigǝ
    jawab beridu: —'
  beo-beo: Ea bagade dawa:su fidisu uda ilia da ema amane adole i, amola e da hisu
    hima adole ialala, amane,
  tpi-OTNT: Wanpela savemeri bilong en i bekim tok olsem, “Ating ol soldia i wok yet
    long painim ol gutpela samting na tilim. Wanpela o tupela yangpela meri bilong
    wan wan soldia, na gutpela klos bilong Sisera na ol naispela laplap bilong bilasim
    ol dispela yangpela meri.” Na mama bilong Sisera tu i tingting olsem.
  hau-SA: Mafi hikima cikin ’yan matanta suka amsa mata, tabbatacce, ta ci gaba ta
    ce wa kanta,
  uig-LAT: 'Uning dédekliri arisida danalar jawab béridu, Shundaqla, u derweqe öz-özige
    jawab béridu: —'
  nde-nde: Ohlakaniphe kakhulu kumakhosazana akhe wamphendula; impela yena uhlezi
    ezitshela esithi,
  ton-ton: Naʻe tali ia ʻe heʻene kau fefineʻeiki poto, ʻio, naʻe tali ʻe ia ia ʻa
    ʻene lea,
  ces-1613: 'Moudřejší pak z předních služebnic jejích odpovídaly, i ona sama také
    sobě odpovídala:'
  eng-WMB: Her wise ladies answered her, Yes, she returned answer to herself,
  tam-TCV: அவளுடைய தோழிகளில் ஞானமுள்ளவள் பதிலளித்தாள்; அவளும் தன் மனதுக்குள் சொல்லிக்கொண்டாள்.
  ceb-ULB: 'Mitubag ang iyang maalamon nga mga prinsesa, ug mihatag siya sa samang
    tubag sa iyang kaugalingon:'
  pol-UBG: 'Najmądrzejsze z jej kobiet odpowiedziały, jak i ona sama sobie odpowiadała:'
  agr-agr: 'Tuja niina inake nuwa yacha aidau chichagtai, Sísara dukujishkam dutiksag
    chichaak:'
  kyc-kyc: Dokopa banya soo gisingi enda dupwame isingi lamaiyuo,
  urd-GVU: اُس کی دانش مند خواتین اُسے تسلی دیتی ہیں اور وہ خود اُن کی بات دہراتی
    ہے،
  deu-1912: 'Die weisesten unter ihren Frauen antworteten, da sie ihre Klageworte
    immer wiederholte:'
  kan-2017: ಬುದ್ಧಿವಂತೆಯರಾದ ಸ್ತ್ರೀಯರು ಕೊಟ್ಟ ಉತ್ತರವನ್ನೇ ಈಕೆಯು ತನ್ನಲ್ಲಿ ತಾನೇ ಅಂದುಕೊಳ್ಳುತ್ತಿದ್ದದ್ದು
    ಏನೆಂದರೆ,
  yap-yap: Ma pi ppin ni yad ba gonop ni yad ma par rok e ra fulweged lungun, mi i
    ga’ar u wan’,
  hlt-MCSB: A boeinu hlangcueih rhoek te a doo tih, a ol pataeng a thuung pah.
  mdy-ETH: ዔሮ ላኣላ ዒዞም ማሂ ኬኤዜኔ፤ ዒዛ ጋዓንቴ ሂዚ ጌይ ማሌኔ፦
  twi-ASANTE: 'Ne mmaa anyansafoɔ no rema mmuaeɛ no, ɔtii mu kaa saa nsɛm yi kyerɛɛ
    ne ho sɛ:'
  eng-WEBU: Her wise ladies answered her, Yes, she returned answer to herself,
  wal-wal: I aadhdhida eranchcha macca asati i oishaa zaaridosona. SHin a ba qofan
    zaara zaaradakka hagaadan yaagaasu;
  spa-PDDPT: 'Las más sabias de sus damas le responden, Y aun ella se repite las palabras:'
  gun-gun: 'Ha''e rã kunhague hi''arandukueve ombovai okuapy, ha''e rã ha''e voi ombovai
    ojeupe ae:'
  agu-BL: 'Itzun na tal cu''n i'' scyuch'' yi e'' tetz mos:'
  ilo-ULB: 'Simmungbat dagiti kasisiriban a prinsesana, ngem isu met laeng ti insungbatna
    iti bagina:'
  kpg-kpg: Nia hoo kabemee o maa ga hagi anga gi mee, gei mee ga tataanga helekai
    ang gi deia boloo,
  uig-ARA: 'ئۇنىڭ دېدەكلىرى ئارىسىدا دانالار جاۋاب بېرىدۇ، شۇنداقلا، ئۇ دەرۋەقە ئۆز-ئۆزىگە
    جاۋاب بېرىدۇ: ــ'
  sus-sus: A xa lɔnnilae naxa a yaabi yi wɔyɛnyi ra,
  pon-2006: Me loalokong rehn eh lidu lih akan sapeng, oh pein ih ahpw iang medemedewe
    nan kapehde,
  jae-jae: Sisera têna nê sakiŋwagao tokauc kêlêlêc gêjô eŋ awa, ma eŋ tau kêsôm biŋ
    tonec ŋakôniŋŋa ŋapaŋ gebe
  ksd-ksd: Kana umana tena kabinana, a umana vavina, dia ga bali ia, Maia, ia iat
    i ga bali mule kana tinir,
  tur-YTC: Bilge hanımları ona yanıt verdi, Evet, kendi kendine yanıt verdi,
  grc-BRENT: Αἱ σοφαὶ ἄρχουσαι αὐτῆς ἀπεκρίθησαν πρὸς αὐτὴν, καὶ αὐτὴ ἀπέστρεψε λόγους
    αὐτῆς ἑαυτῇ,
  ind-AYT: 'Dayang-dayangnya yang bijaksana menjawabnya, dia sendiri juga menjawab
    perkataannya:'
  nya-nya: Amayi ake anzeru kwambiri anamuyankha, ndithudi, mwiniwake anadziyankha
    yekha kuti,
  hrv-hrv: 'Najmudrija zbori joj dvorkinja, sebi samoj ona odgovara:'
  mps-mps: Te aga dali bidibo kolesaga koneai we me deligo agabolo te po wei ponai,
    ‘Te ami bidi dabego te e tama tobage tiwai nai dabe dobadu te gegebo sę idubadi
    bogo,’ homu yali. ‘Te ami bidi dabego we deli ma me si, ma te Siserago sabo wiegi
    yai ugwa me, tama te kwin au ilibo wiegi yai beligo te kwingo magede au ilabo
    nai siyu ebadi bogo,’ te homu yali. Tama Siserago idago me te tiwai homu yai.”
  tpi-tpi: Wanpela savemeri bilong en i bekim tok olsem, “Ating ol soldia i wok yet
    long painim ol gutpela samting na tilim. Wanpela o tupela yangpela meri bilong
    wan wan soldia, na gutpela klos bilong Sisera na ol naispela laplap bilong bilasim
    ol dispela yangpela meri.” Na mama bilong Sisera tu i tingting olsem.
  dan-1931: 'Da svarer den klogeste af hendes Fruer, og selv hun giver sig samme Svar:
    “Sikkert de deler det vundne Bytte, en Pige eller to til Mands,'
  vie-OVCB: 'Những nàng hầu khôn ngoan trả lời, và chính mẹ hắn cũng nhủ thầm:'
  guj-2017: તેની શાણી સખીઓએ તેને ઉત્તર આપ્યો, હા, તેણે પોતે પણ પોતાને ઉત્તર આપીને
    કહ્યું,
  pon-2006A: Me loalokong rehn eh lidu lih akan sapeng, oh pein ih ahpw iang medemedewe
    nan kapehde,
  por-BRBSL: Suas sábias senhoras lhe responderam, Sim, ela voltou a responder a si
    mesma,
  cth-cth: A lungkaang e napuinaw ni a dei pouh e hloilah, amahoima ni a kâpathung
    e teh,
  twi-twi: 'Ne mmea anyansafo no rema mmuae no, otii mu kaa saa nsɛm yi kyerɛɛ ne
    ho se:'
  hlt-hlt: A boeinu hlangcueih rhoek te a doo tih, a ol pataeng a thuung pah.
  tbz-SIM: 'Kòo pobɛ̀ bɛ̀ɛ̀ ciì kɛ̀ bɛ̀ nnɑ́ɑ́ nho yɔ̃ kɛ tú:'
  msy-2020: Ezɨ an fofozir amizir mam kamaghɨn an akam ikaragha ghaze, “Mɨdorozir
    gumaziba ti apanibagh afiragha, uari bagha bizir aghuiba buria tɨghar da isɨ uari
    bagh da tuiragh uari danɨngam. Egh amizir igiar vamɨra o pumuning, mɨdorozir gumaziba
    vaghvagha me iniasa ifonge, me men suiragh arazir kurabar me damuam. Egha me ti
    Sisera bagh korotiar aghuiba iniasa da buriavɨra iti. Egha inir aghuir me kurkazir
    aghuibar isamiziba buri da inigh izɨ, uan amuiba ko guivibar kurukam.” Ezɨ Siseran
    amebam uaghan kamaghɨra nɨghnɨsi. Ezɨ puvatɨ.
  dop-dop: 'Alɑɑ lǝmɑɣɑsɛɛ nyǝ́mɑ nɑ́ cɔ-ɩ. Ɩnɩ ɩ lɛlɑ pɑ kʋcɔcʋtʋ ntɩ sɩ:'
  azb-azb: 'Müdrik əsilzadə xanımlar ona cavab verirdi, O da öz-özünə təkrar-təkrar
    deyirdi:'
  eng-DBY: The wise amongst her ladies answer [her], Yea, she returneth answer to
    herself,
  hin-2017: उसकी बुद्धिमान प्रतिष्ठित स्त्रियों ने उसे उत्तर दिया, वरन् उसने अपने
    आपको इस प्रकार उत्तर दिया,
  eng-YLT: 'The wise ones, her princesses, answer her, Yea, she returneth her sayings
    to herself:'
  eng-WYC-2017: One wiser than [the] other wives of him answered these words to the
    mother of her husband,
  eng-WMBB: Her wise ladies answered her, Yes, she returned answer to herself,
  urd-GVH: उस की दानिशमंद ख़वातीन उसे तसल्ली देती हैं और वह ख़ुद उनकी बात दोहराती
    है,
  rug-rug: Meke olaṉa la ia ri na barikaleqe tumatumaedi hola si asa; ba zama pilipule
    telena si asa,
  gaz-gaz: Dubartoota ishee keessaa isheen ogeettiin deebii kenniteef; taʼus isheen
    ofuma isheetiin deebiftee,
  fra-LSG: 'Les plus sages d’entre ses femmes lui répondent, Et elle se répond à elle-même:'
  yal-yal: A kuntigi ɲaxalan xaxilimane yi a yabi ito ra hali a tan fan yɛtɛɛn yi
    naxan mirixi, e naxa,
  haw-1868: I mai la na'lii wahine akamai, Nana no i hai mai ia ia iho;
  arb-NAV: 'فَأَجَابَتْهَا أَحْكَمُ نِسَائِهَا، بَلْ هِيَ أَجَابَتْ نَفْسَهَا:'
  ewe-ewe: Eƒe nyɔnu ɖeka si dze nunya wu wo katã la, ɖo eŋu nɛ, vavã, enɔ gbɔgblɔm
    na eɖokui ɣe sia ɣi be,
  eng-LEE: The wise among her ladies answered her, she also returned a reply to herself.
  asm-FB: 'তেওঁৰ জ্ঞানৱতী লিগিৰীবোৰে উত্তৰ দিলে আৰু তেৱোঁ একে উত্তৰকে নিজকে নিজে দিলে:'
  sus-A: عَ شَ لْننِلَيٍ نَشَ عَ يَابِ يِ وْيّنيِ رَ،
  fra-SBL: Ses dames sages lui répondirent, Oui, elle s'est répondu à elle-même,
  hbo-hbo: חַכְמֹ֥ות שָׂרֹותֶ֖יהָ תַּעֲנֶ֑ינָּה אַף־הִ֕יא תָּשִׁ֥יב אֲמָרֶ֖יהָ לָֽהּ׃
  kik-kik: Atumia ake arĩa oogĩ mũno makamũcookagĩria; o nake agecookagĩria na ngoro
    yake atĩrĩ,
  fra-NCL: 'Les plus avisées de ses dames lui répondent, et elle se répète à elle-même
    leurs paroles :'
  cek-AK: Nongpatanawk thung ih palungha koek kami mah, anih han pathim pae ih lok
    loe,
  cuk-cuk: 'Omegan-binsaed-ibegan-e-walik-gudimalad ega sunmaksamalad. Geb e-nan omegan-sunmaksadba
    sogdemogad:'
  uig-CYR: 'Униң дедәклири арисида даналар җавап бериду, Шундақла, у дәрвәқә өз-өзигә
    җавап бериду: —'
  tel-2017: ఆమె దగ్గర ఉన్న జ్ఞానం కలిగిన రాకుమార్తెలు జవాబిచ్చారు. ఆమె తనకు తాను మళ్ళీ
    అదే జవాబు చెప్పుకుంది.
  hat-BSA: Demwazèl saj li yo tap reponn li; Anverite, li menm te repete pawòl yo
    nan pwòp tèt li
  kos-kos: 'Mutan kasru lalmwetmet lal elos topuk nu sel, Tusruktu el kalwenina kas
    inge insial sifacna:'
  hbo-WLC: חַכְמ֥וֹת שָׂרוֹתֶ֖יהָ תַּעֲנֶ֑ינָּה אַף־הִ֕יא תָּשִׁ֥יב אֲמָרֶ֖יהָ לָֽהּ׃
  ibo-ibo: Ma otu nʼime ndị inyom na-ejere ya ozi, nke makarịsịrị ibe ya nʼihe. E,
    ya onwe ya kwukwara sị,
  ory-ory: ତାହାର ଜ୍ଞାନବତୀ ସହଚରୀମାନେ ତାହାକୁ ଉତ୍ତର ଦେଲେ, ହଁ, ସେ ମଧ୍ୟ ଆପେ ଆପଣାକୁ ଉତ୍ତର
    ଦେଇ କହିଲା,
  chk-chk: Nge eman me lein ekewe finesamol mi fokun tipachem a pälüeni, ewer, a püsin
    pälüeni an kapas ais,
  rop-rop: En det brabli klebabala wekingel blanga im bin tok, ‘Olabat bisi gajimbat
    ola enijing brom detlot Isreil pipul. Dei bisi kadimatbat ola Isreil gel blanga
    detlot solja, en yu san im bisi gajimbat ola purdiwan klos blanga imselp, en im
    bisi gajimbat ola purdiwan klos blanga yu du.’
  ukr-1871: 'З князївень же розумнїщі гарно їй толкують, а сама вона слова їх залюбки
    мовляє:'
  deu-1951: 'Die Klugen unter ihren Fürstinnen antworteten. Und auch sie beantwortet
    sich ihre Fragen so:'
  eng-JPS: 'The wisest of her princesses answer her, yea, she returneth answer to
    herself:'
  srp-1865: 'Najmudrije izmeðu dvorkinja njezinijeh odgovarahu joj, a i sama odgovaraše
    sebi:'
  lug-lug: Abazaana be abagezi baba tebanamuddamu ne yeddamu yekka.
  heb-heb: חכמות שרותיה תענינה אף היא תשיב אמריה לה׃
  ben-IRV: তার জ্ঞানবতী সহচরীরা উত্তর করল, সে নিজেও তার কথার উত্তর দিল,
  pan-pan: ਉਸ ਦੀਆਂ ਸਿਆਣੀਆਂ ਇਸਤਰੀਆਂ ਵਿੱਚੋਂ ਇੱਕ ਨੇ ਉਸ ਨੂੰ ਉੱਤਰ ਦਿੱਤਾ, ਸਗੋਂ ਉਸ ਨੇ ਆਪਣੇ
    ਆਪ ਨੂੰ ਉੱਤਰ ਦਿੱਤਾ,
  mya-JVB: ပညာရှိ သော မင်းသမီး တို့သည် ပြန် လျှောက်သည်သာမက ၊ သူ့ကိုယ်တိုင်ပြန် ပြောသည်ကား၊
  hmo-hmo: 'Iena aonega hahine ese idia haere henia, bona ia sibona danu ia laloa,
    inai bamona:'
  urd-urd: उसकी अक़्लमन्द 'औरतों ने जवाब दिया, बल्कि उसने अपने को आप ही जवाब दिया,
  rus-SYN: 'Умные из ее женщин отвечают ей, и сама она отвечает на слова свои:'
  bqc-SIM: 'Aà nↄɛ zĩkɛna ↄ̃nↄnaↄ lɛ́ oɛ̀, ↄ̃ a tɛ́ ń lɛgbɛi láasai à mɛ̀:'
  tcz-CHONGTHU: Numei ching theitah kilhamonna thucheng hi navel vellin hiche thucheng
    hin amale ama akidonbut’in ahi.
  mar-mar: तिच्या चतुर सख्यांनी तिला उत्तर दिले हो, स्वतः तिनेच आपणास उत्तर दिले;
  qub-qub: 'Niptin waquin musyaj yachaj warmicunapis, quiquinpis nin:'
  hat-hat: 'Lè sa a, medam ki gen plis konprann nan sèvant li yo reponn li. Li menm
    tou, li t''ap repete nan kè l'':'
  eng-BSB: Her wisest ladies answer; indeed she keeps telling herself,
  tod-tod: 'É ɠɛni naa wosu nɔ ɠɔ, nii ná-botiɠɛ ɠima anzanuiti ti boni:'
  eng-WEBPB: Her wise ladies answered her, Yes, she returned answer to herself,
  kbq-kbq: Knare antahintahima nemia a'mo'a kenona hunte'ne. E'i ana a'mo'a agra'a
    kenona hu'ne.
  nhe-BL: 'Huan inana moilhuiyaya para melahuac tlen isihua tlatequipanojcahua tlen
    más tlalnamiquij quiilhuiyayaj. Inijuanti quiilhuiyayaj:'
  gub-BL: Hehe we har ma'e kwaw wera'u har uze'eg izupe wà. Umume'u wi waze'eg wanupe
    no.
  eng-DRA: 'One that was wiser than the rest of his wives, returned this answer to
    her mother in law:'
