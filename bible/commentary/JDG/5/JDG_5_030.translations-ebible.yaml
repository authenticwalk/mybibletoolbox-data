verse: JDG.005.030
translations:
  mal-C: ‘കിട്ടിയകൊള്ള അവർ പങ്കിടുകയല്ലയോ? ഓരോ പുരുഷനും ഒന്നോ രണ്ടോ കന്യകമാർവീതം,
    നിറപ്പകിട്ടാർന്ന വസ്ത്രങ്ങൾ സീസെരയുടെ കൊള്ളമുതൽ; നിറപ്പകിട്ടാർന്ന ചിത്രത്തയ്യലുള്ള
    വസ്ത്രങ്ങൾതന്നെ, എനിക്കു തോളിലണിയാൻ വളരെയധികം ചിത്രത്തയ്യലുള്ള വസ്ത്രങ്ങൾ— ഇതെല്ലാമല്ലയോ
    കൊള്ളമുതൽ?’
  deu-TKW: Sicher fanden sie, teilten sie Beute, eine Dirne, zwei Dirnen für jeden
    Mann, Beute an farbigen Gewändern für Sisera, Beute an farbigen Gewändern, Buntgewirktem,
    farbiges Zeug, zwei buntgewirkte Tücher für den Hals der Königin!
  lin-lin: '« Ezali te mpo bazwi mpe bakaboli bomengo ya bitumba : Elenge mwasi moko
    to bilenge basi mibale mpo na soda moko, bilamba ya langi mpo na Sisera, bilamba,
    bilamba ya langi, mpe bilamba oyo batia bililingi, mpo na balongi ? »'
  eng-LSV: Do they not find? They apportion spoil, || A female—two females—for every
    head, || Spoil of finger-work for Sisera, || Spoil of embroidered finger-work,
    || Finger-work—a pair of embroidered things, || For the necks of the spoil!
  eng-GNV: 'Haue they not gotten, and they deuide the spoyle? euery man hath a mayde
    or two. Sisera hath a praye of diuers coloured garmentes, a pray of sundry colours
    made of needle worke: of diuers colours of needle worke on both sides, for the
    chiefe of the spoyle.'
  eng-WEBSTER: Have they not found; have they not divided the prey; to every man a
    damsel or two; to Sisera a prey of divers colors, a prey of divers colors of needle-work,
    of divers colors of needle-work on both sides, meet for the necks of them that
    take the spoil?
  nhw-BL: ‘Huelis miyac tlamantli mocuilijque quema tlatlanque, huan ama nochi moajachihuíaj.
    Huelis sesen soldado quitocaros se o ome ichpocame huan Sísara quitocaros nopa
    yoyomitl catli más yejyectzi ica miyac colores. Huelis nechhualiquilis miyac tlamantli
    catli yejyectzi tlajtzontli. Huan catli más yejyectzi tlaijilpili mocahuas para
    moquechcostis iquechtla ya.’
  swh-ONEN: '‘Je, hawapati na kugawanya nyara: msichana mmoja au wawili kwa kila mtu,
    mavazi ya rangi mbalimbali kwa Sisera kuwa nyara, mavazi ya rangi mbalimbali yaliyotariziwa,
    mavazi yaliyotariziwa vizuri kwa ajili ya shingo yangu: yote haya yakiwa nyara?’'
  bba-bba: '@see-verse:JDG.005.029'
  eng-KJVCPB: Have they not sped? have they not divided the prey; To every man a damsel
    or two; To Sisera a prey of divers colours, A prey of divers colours of needlework,
    Of divers colours of needlework on both sides, Meet for the necks of them that
    take the spoil?
  luo-luo: ‘Donge gipogo gik moyaki ka ngʼato ka ngʼato yudo nyako achiel kata ariyo,
    kendo imiyo Sisera lewni mabeyo kaachiel gi lewni mabeyo motwangʼ mongʼith, monego
    arwaki?’
  meu-meu: Kohu namodia e abi, e hari, ani? Ulato ta eiava rarua, tatau ta ta edia,
    Dabua namodia idau-idau Sisera ena, Dabua idau-idau mai heraheradia, Lau aiogu
    ḡaudia ani?
  npi-ULB: ‘के तिनीहरूले लुटका सामान पाएर आपसमा बाँडेका छैनन् र? हरेक मानिसको निम्ति
    एउटा कोख, वा दुईवटा कोख । सीसराको निम्ति रङ्‍गाइएका कपडाहरू, र बुट्टा भएका रङ्‍गाइएका
    कपडाहरूका लुटहरू, लुटेराहरूका निम्ति दुईवटा बुट्टा भएका रङ्‍गाइएका कपडाहरू?’
  yor-yor: '‘Wọn kò ha ń wa kiri, wọn kò ha ti pín ìkógun bi: ọmọbìnrin kan tàbí méjì
    fún ọkùnrin kan, fún Sisera ìkógun aṣọ aláràbarà, ìkógun aṣọ aláràbarà àti ọlọ́nà,
    àwọn aṣọ ọlọ́nà iyebíye fún ọrùn mi, gbogbo èyí tí a kó ní ogun?’'
  ind-ind: '@see-verse:JDG.005.029'
  pes-OPCB: ”غنیمت فراوان به چنگ آورده‌اند و برای تقسیم آن وقت لازم دارند. یک یا دو
    دختر نصیب هر سرباز می‌شود. سیسرا جامه‌های رنگارنگ به ارمغان خواهد آورد، شالهای
    قلابدوزی برای گردن ما با خود خواهد آورد.“
  tgl-ULB: '''Hindi ba nila natagpuan at hinati ang mga nakuha sa panloloob? —Ang
    sinapupunan, ang dalawang sinapupunan para sa bawat lalaki; ang nakuha sa panloloob
    na tininang damit para kay Sisera, ang nadarambong na tininang damit na burdado,
    ang dalawang tininang damit na burdado para sa mga leeg ng manloloob?'''
  cbu-NT: kasirangusin, sundaroom kizaa panakana? Mishat, ¿ndusha kamisaatstam wanasirimshee
    Sisaraam panakana? Mishat, ¿paneerootstam wayarpunish kapchamaam panakana? Ashkupsinaya,
    kureeranaya, Sisar wanir muchchur tárangiya.
  hui-hui: Tigua lalu, Uruni ti mbirale hangu tai bialu kago handa walia halu tale
    bule bialu ka. Ami agali mbirago ibu wandari mbiraha kiraha bigi bialu Siseranaga
    homogome biaga aga wiago ti mo halu ma gagua tongolo baga bialu maru maru wiago
    kuini walinaga mani wilo migi bialu ka, lene.
  mya-mya: '@see-verse:JDG.005.029'
  bod-N: ཁོ་ཚོར་བཅོམ་ནོར་ཐོབ་སྟེ་བགོས་པ་འམ། །སྐྱེས་པ་རེ་ལ་བུད་མེད་གཅིག་གམ་གཉིས། །སི་སེ་རཱ་ཡི་ཟ་འོག་གོས་ཆེན་ཏེ།
    །ཟ་འོག་གཙགས་མའི་བཅོམ་ནོར་མ་ཐོབ་བམ། །ཟ་འོག་གོས་ཆེན་ཕྱི་ནང་ཉིས་གཙགས་མ། །འཛིན་བཟུང་ཐེབས་པར་བསྐོན་པ་མ་ཡིན་ནམ།
    །
  sna-sna: ‘Ko, havasi kuwana nokugoverana zvakapambwa here vachiti, musikana mumwe
    chete kana vaviri pamurume mumwe chete, nguo dzina mavara dzezvakapambwa zvaSisera,
    nguo dzina mavara dzakarukwa, nguo dzakanyatsorukwa dzomutsipa wangu, zvose izvi
    zviri zvakapambwa?’
  spa-BLM: ‘¿No han encontrado, no han repartido el botín? Una dama, dos damas por
    cada hombre; a Sisera un botín de prendas teñidas, un botín de prendas teñidas
    y bordadas, de prendas teñidas y bordadas por ambos lados, en los cuellos del
    botín?
  cac-cac: Tecan van spucanec' eb' vin̈ jantac tas ix yic'canec' d'a oval chi'. Van
    am sic'lan junjunoc eb' ix ix eb' vin̈ yic syic'a', ma chatacvan̈oc eb' ix. Axo
    vin̈aj Sísara chi' yed' eb' soldado, van am sic'lan c'apac pichul eb' te vach',
    c'apac te vach' yajoch yelvanub' d'a junjun pac'an̈, yic vach' ol yac'och eb'
    d'a sjaj, yujto ix yac' ganar oval chi' eb', xchi eb' ix.
  swh-ULB: '''Je, hawakupata na kugawanya nyara? Tumbo, matumbo mawili kwa kila mtu;
    nyara ya kitambaa kilichofunikwa kwa Sisera, nyara ya kitambaa kilichofunikwa,
    nguo mbili za rangi iliyofunikwa kwa misumari ya wale waliopora?'
  bel-bel: знайшлі яны, мабыць, і дзеляць здабычу, па дзяўчыне, па дзьве дзяўчыны
    на кожнага воіна, лупам дасталася каляровая вопратка Сісару, тканіна дасталася
    ў луп каляровая, вышываная паабапал, у палоннага з плячэй зьнятая.
  deu-ELBBK: Finden sie nicht, teilen sie nicht Beute? Ein Mädchen, zwei Mädchen auf
    den Kopf eines Mannes? Beute an bunten Gewändern für Sisera, Beute an buntgewirkten
    Gewändern; zwei buntgewirkte Gewänder für den Hals der Gefangenen. –
  mbb-OT: '“Iyan buwa ingkeuǥet dan is kebpenguwa wey kebahin te menge azen he naaǥew
    zan: kela ke sevaha etawa zezuwa he vahi is para te sevaha he sundaru, ne zuen
    mahalen he menge visti he para ki Sisera, wey zuen mekempet he menge visti he
    mibpurungan burdahi he para kediey.”'
  mal-2015: കിട്ടിയ കൊള്ള അവർ പങ്കിടുകയല്ലെയോ? ഓരോ പുരുഷന്നു ഒന്നും രണ്ടും പെണ്ണുങ്ങൾ,
    സീസെരെക്കു കൊള്ള വിചിത്രവസ്ത്രം വിചിത്രത്തയ്യലായ കൊള്ളയും കൂടെ. കൊള്ളക്കാരുടെ
    കഴുത്തിൽ വിചിത്രശീല ഈരണ്ടു കാണും.
  rmc-rmc: ‚Mušinen peske te rozďelinel oda, so peske dochudle. Jekh abo duj zaphandle
    džuvľen prekal jekh murš, šukar plašťi prekal o Siserah, igen šukar gada, jekh
    abo duj side khosne pre miri meň!‘
  pes-OPV: آیا غنیمت را نیافته، و تقسیم نمی کنند؟ یک دختر دو دختر برای هر مرد. و برای
    سیسراغنیمت رختهای رنگارنگ، غنیمت رختهای رنگارنگ قلابدوزی، رخت رنگارنگ قلابدوزی
    دورو. بر گردنهای اسیران.
  ron-1924: '‘Негрешит, ау гэсит прадэ! Шь-о ымпарт: О фатэ, доуэ фете де фиекаре
    ом; Прадэ де хайне вопсите пентру Сисера; Прадэ де хайне вопсите, кусуте ла гергеф,
    Доуэ хайне вопсите ши кусуте ла гергеф, Де пус пе грумазул бируиторулуй!’'
  ben-OBCV: ‘ওরা কি লুন্ঠিত জিনিসপত্র পায়নি? ভাগাভাগি কি করেনি? প্রত্যেক পুরুষের
    জন্য একটি বা দুটি করে রমণী, সীষরার জন্য লুন্ঠিত রঙিন পোশাক, দোরোখা রঙিন পোশাক,
    আমার গ্রীবার জন্য উচ্চমানের দোরোখা পোশাক— লুন্ঠিত জিনিসপত্ররূপে এসবই?’
  som-som: Oo waxay tidhi, Miyaanay wax helin oo boolidii qaybsan? Oo nin kastaaba
    miyaanu helin gabadh ama laba gabdhood; Oo Siiseraana sow ma helin dhar booli
    ah oo kala midab ah, Oo miyaanu helin daabac kala midab ah, Oo miyaanu helin daabac
    kala midab ah oo labada dhan ku yaal, oo boolida qoortooda sudhan?
  lat-VUC: 'Forsitan nunc dividit spolia, et pulcherrima feminarum eligitur ei: vestes
    diversorum Sisaræ traduntur in prædam, et supellex varia ad ornanda colla congeritur.'
  eng-ASVBT: Have they not found, have they not divided the spoil? A damsel, two damsels
    to every man; To Sisera a spoil of dyed garments, A spoil of dyed garments embroidered,
    Of dyed garments embroidered on both sides, on the necks of the spoil?
  ita-1885: Non hanno essi trovata la preda? non la spartiscono essi? Una fanciulla,
    due fanciulle per uomo; Le spoglie delle robe di color variato son per Sisera;
    Le spoglie delle robe di color variato ricamate; Egli ha fatta preda di robe di
    color variato, ricamate da amendue i lati, Da passarvi il collo.
  eng-LXXUP: 'Will they not find him dividing the spoil? He will surely be gracious
    to every man: There are spoils of dyed garments for Sisera, Spoils of various
    dyed garments, Dyed embroidered garments, they are the spoils for his neck.'
  eng-ULB: '''Have they not found and divided up the plunder? —A womb, two wombs for
    every man; the plunder of dyed fabric for Sisera, the plunder of dyed fabric embroidered,
    two pieces of dyed fabric embroidered for the necks of those who plunder?'''
  spa-VBL: “Están ocupados repartiendo el botín y asignando una o dos jóvenes para
    cada hombre. Dentro del botín seguro habrá ropas de colores para Sísara; en el
    botín habrá ropas de colores bellamente bordadas; un botín de ropas de doble bordado
    que llegan hasta el cuello”.
  fra-_FOB: N'ont-ils pas trouvé du butin? Ne le partagent-ils pas? Une fille, deux
    filles, par tête de guerrier; le butin des vêtements de couleur, pour Sisera!
    le butin des vêtements de couleur brodés! Un vêtement de couleur, deux vêtements
    brodés, pour le cou du vainqueur!
  mal-mal: കിട്ടിയ കൊള്ള അവർ പങ്കിടുകയല്ലയോ? ഓരോ പുരുഷന് ഒന്നും രണ്ടും പെണ്ണുങ്ങൾ,
    സീസെരെക്ക് ലഭിച്ചത് ചിത്രപണികളോടുകൂടിയ മനോഹര വസ്ത്രം. എന്റെ കഴുത്തിൽ വിശേഷരീതിയിൽ
    തയിച്ച തുണികൾ ഈ രണ്ടു കാണും.
  urd-GVR: ‘Wuh lūṭā huā māl āpas meṅ bāṅṭ rahe hoṅge. Har mard ke lie ek do laṛkiyāṅ
    aur Sīsarā ke lie rangdār libās hogā. Hāṅ, wuh rangdār libās aur merī gardan ko
    sajāne ke lie do nafīs rangdār kapṛe lā rahe hoṅge.’
  suz-BL: मेको आन रोइश्‍शो नेल्‍ल योक्‍गमे कों? मुर नेल्‍ल कली मीश आल का कि निक्‍शी
    ताइनीम कों? मिनु सीसेरामी रिम्‍शो रङ पाइश्‍शो वा ताइबा कों? आं कली बुटा आप्‍शो
    दारशो कुप्‍नी निक्‍शी चाक्‍बा कों? दे आंमा नु लोव़ पशो बाक्‍त।
  ita-1927: “Non trovan bottino? non se lo dividono? Una fanciulla, due fanciulle
    per ognuno; a Sisera un bottino di vesti variopinte; un bottino di vesti variopinte
    e ricamate, di vesti variopinte e ricamate d’ambo i lati per le spalle del vincitore!”
  ckb-ckb: ”ئایا دەستکەوتێکیان دەست نەکەوتووە و بەشی ناکەن، کیژێک یان دووان بۆ هەر
    پیاوێک، تاڵانکردنی جلی ڕەنگکراو بۆ سیسرا، جلی ڕەنگکراو و نەخشێنراو، جلی نەخشێنراو
    لە هەردوو ڕوو بۆ گەردنم، هەمووی وەک تاڵانی؟“
  eng-BBE: 'Are they not getting, are they not parting the goods among them: a young
    girl or two to every man; and to Sisera robes of coloured needlework, worked in
    fair colours on this side and on that, for the neck of the queen?'
  kan-OKCV: ‘ಅವರು ಓಡಲಿಲ್ಲವೋ? ಕೊಳ್ಳೆ ಹಂಚಿಕೊಳ್ಳಲಿಲ್ಲವೋ? ಒಬ್ಬೊಬ್ಬ ಸೈನಿಕನಿಗೆ ಒಂದೆರಡು ದಾಸಿಯರು
    ಸೀಸೆರನಿಗಾದರೋ ನಾನಾ ವರ್ಣವುಳ್ಳ ಬಟ್ಟೆಗಳು. ನಾನಾ ವರ್ಣವುಳ್ಳ ವಿಚಿತ್ರವಾಗಿ ಕಸೂತಿಹಾಕಿದ ಬಟ್ಟೆಗಳು,
    ವಿಚಿತ್ರವಾಗಿ ಕಸೂತಿಹಾಕಿದ ಒಂದೆರಡು ಬಟ್ಟೆಗಳೂ ಕೊಳ್ಳೆ ಹಿಡಿಯುವವರಿಗೆ ತಕ್ಕಂಥ ಕಂಠಮಾಲೆಗಳೂ
    ಸಿಕ್ಕಲಿಲ್ಲವೋ?’
  tam-2017: அவர்கள் கொள்ளையைக் கண்டுபிடிக்கவில்லையோ, அதைப் பங்கிடவேண்டாமோ, ஆளுக்கு
    ஒன்று அல்லது இரண்டு பெண்களையும், சிசெராவுக்குக் கொள்ளையிட்ட பலவர்ணமான ஆடைகளையும்,
    கொள்ளையிட்ட பலவர்ணமான சித்திரத் தையலாடைகளையும், என் கழுத்திற்கு இருபுறமும் பொருந்தும்
    சித்திர வேலை செய்யப்பட்டுள்ள பலநிறமான ஆடையையும் கொடுக்கவேண்டாமோ என்றாள்.
  spa-RV-1909: '¿No han hallado despojos, y los están repartiendo? á cada uno una
    moza, ó dos: los despojos de colores para Sísara, los despojos bordados de colores:
    la ropa de color bordada de ambos lados, para los cuellos de los que han tomado
    los despojos.'
  ron-BTF: Nu se grăbesc ei? Nu au împărțit prada, fiecărui bărbat o fată sau două
    fete; lui Sisera o pradă de culori diferite, o pradă de broderii de multe culori,
    broderii de multe culori pe ambele părți, potrivite pentru gâtul celor ce iau
    pradă?
  eng-WEBP: ‘Have they not found, have they not divided the plunder? A lady, two ladies
    to every man; to Sisera a plunder of dyed garments, a plunder of dyed garments
    embroidered, of dyed garments embroidered on both sides, on the necks of the plunder?’
  eng-FBV: ‘They're busy dividing up the plunder and assigning a girl or two for each
    man. There'll be colorful clothes for Sisera as plunder; beautifully embroidered
    colorful clothes as plunder; double-embroidered clothing reaching to the neck
    as plunder.’
  nld-1939: 'Ze hebben buit gevonden, die ze moeten verdelen; Eén, twee slavinnen
    voor iederen held! Buit: bonte kleren voor Sisera; Buit: bonte kleurige doeken;
    Een, twee bonte doeken Als buit voor zijn hals.'
  nch-BL: ‘Huelis miyac tamanti mocuilijque quema tatanque, huan ama nochi moxejxelhuilíaj.
    Huelis sesen soldado quiselis se o ome ichpocame huan elis iaxca Sísara nopa yoyomit
    cati más yejyectzi ica miyac colores. Huelis techhualiquilis miyac tamanti cati
    yejyectzi tajtzonti. Huan cati más yejyectzi taijilpili mocahuas para iquechta
    ya.’
  vie-1934: “Chúng há chẳng tìm được của cướp sao? Họ há chẳng phải chia phân của
    đó ư? Một vài con gái cho mỗi người chiến sĩ, Một của cướp bằng vải nhuộm về phần
    Si-sê-ra; Một của cướp bằng vải nhuộm thêu! Một cái áo vải nhuộm, hai cái áo vải
    thêu, Cho cổ của người thắng trận!”
  hin-CV: ‘क्या, उन्हें अब तक लूट का सामान नहीं मिला? क्या, वे सामान का बंटवारा नहीं
    कर रहे? हर एक योद्धा के लिए एक या दो कन्याएं. सीसरा के लिए रंगे हुए वस्त्र, रंगे
    हुए तथा कसीदा किए हुए वस्त्र; उनके गले पर, जो लूट में से, दोहरी कशीदाकारी किए
    हुए वस्त्र?’
  spa-BES: '¿No están recibiendo, no están repartiendo los bienes entre ellos: una
    niña o dos para cada hombre; ¿A Sísara, túnicas de costura de colores, trabajadas
    en colores claros de este lado y del otro, para el cuello de la reina?'
  tdx-tdx: Hera t’ie nitendreke fikopahañe, vaho mifanjara? Songa ondaty aman-tsomondrara’e
    ndra roe; le amy Siserà ty vara maro volo; fikopahañe am-bolo’e ankafankafa, satam-pitrebeke,
    volom-pitoloñam-pitrebeke ami’ty lafi’e roe, mañeva ty fititia’ o mpamaokeo?
  tha-KJV: ‘เขาทั้งหลายยังไม่พบและยังไม่​แบ​่งของที่ริบมาได้​หรือ หญิงคนหนึ่งหรือสองคนได้​แก่​ชายคนหนึ่ง
    สิ​่งของย้อมสี​ที่​ริบมาเป็นของสิเสรา ของย้อมสี​ที่​ปักลวดลาย ของย้อมสี​ที่​ปักลวดลายสองหน้าสำหรับพันคอของข้าเป็นของที่​ริบ​’
  por-BR-2018: 'Não acharam despojos, e os estão repartindo? A cada um uma moça, ou
    duas: Os despojos de cores para Sísera, Os despojos bordados de cores: A roupa
    de cor bordada de ambos os lados, para os pescoços dos que tomaram os despojos.'
  deu-ELO: Finden sie nicht, teilen sie nicht Beute? Ein Mädchen, zwei Mädchen auf
    den Kopf eines Mannes? Beute an bunten Gewändern für Sisera, Beute an buntgewirkten
    Gewändern; zwei buntgewirkte Gewänder für den Hals der Gefangenen. -
  eng-WYC-2018: In hap now he parteth spoils, and the fairest of women is chosen to
    him; clothes of diverse colours be given to Sisera into prey, and diverse array
    of household is gathered to adorn necks. (Perhaps now he parteth the spoils, and
    the fairest of the women be chosen for him; yea, clothes of diverse colours be
    given to Sisera for prey, and a diverse array of things be gathered to adorn the
    victor’s neck.)
  epo-epo: Ili ja trovis kaj dividas militakiron; Po unu aŭ po du knabinoj por ĉiu
    viro, Diverskolorajn vestojn por Sisera, Diverskolorajn vestojn broditajn, Ambaŭflanke
    broditajn por la kolo.
  uig-PIN: «Ular oljilirini yiƣip bɵlüxüwatⱪan bolmisun yǝnǝ?! Ⱨǝrbir ǝrkǝkkǝ ayaƣ
    asti ⱪilixⱪa bir-ikkidin ⱪiz tǝgkǝndu, Siseraƣa rǝngdar kiyimlǝr, Gül kǝxtilǝngǝn
    rǝngdar kiyimlǝrdin olja tǝgkǝndu, Bulangqining boyniƣa aldi-kǝyni kǝxtilǝngǝn
    rǝngdar kiyimlǝr tǝgkǝn bolsa kerǝk!
  beo-beo: '“Ilia da liligi lama:ne amola afafane ima:ne hogolala. Dadi gagui dunu
    da afae afae a:fini afae o aduna lamu. Sisela da abula ida:iwane lamu. Amola abula
    ida:iwane amuni liligi, ea uda galogoa gisa:gima:ne, amo lamusa: hogolala.”'
  tpi-OTNT: '@see-verse:JDG.005.029'
  hau-SA: ‘Ba nema suke su raba ganima ba, yarinya guda ko biyu wa kowane mutum, riguna
    masu launi a matsayin ganima don Sisera, riguna masu ado, riguna masu ado sosai
    don wuyata, dukan wannan a matsayin ganima?’
  uig-LAT: «Ular oljilirini yighip bölüshüwatqan bolmisun yene?! Herbir erkekke ayagh
    asti qilishqa bir-ikkidin qiz tegkendu, Siséragha rengdar kiyimler, Gül keshtilen’gen
    rengdar kiyimlerdin olja tegkendu, Bulangchining boynigha aldi-keyni keshtilen’gen
    rengdar kiyimler tegken bolsa kérek!
  nde-nde: ‘Kanti kabafumani mpango bayabelane na; intombazana loba amabili indoda
    nganye, izigqoko ezimibalabala eziyimpango kaSisera, izigqoko ezimibalabala ezicecisiweyo,
    izigqoko eziceciswe kakhulu zentamo yami, konke lokhu kuyimpango?’
  ton-ton: ‘ʻIkai kuo nau lavaʻi? ʻIkai kuo nau vahevahe ʻae vete? Ko e taʻahine ʻe
    tokotaha pe toko ua ki he tangata taki taha kotoa pē; ko e koloa maʻa Sisela ko
    e meʻa lanu kehekehe, ʻae meʻa lanu kehekehe ʻoe ngāue tuitui, ʻae meʻa lanu kehekehe
    ʻoe ngāue tuitui fakapotu ua, ʻo ngali mo e kia ʻokinautolu ʻoku maʻu ʻae vete?’
  ces-1613: Zdali ale dosáhli něčeho, a dělí kořisti? Děvečku jednu neb dvě na každého
    muže, loupeže rozdílných barev samému Zizarovi, kořisti rozdílných barev krumpovaným
    dílem, roucho rozdílných barev krumpovaným dílem na hrdlo loupežníků.
  eng-WMB: ‘Have they not found, have they not divided the plunder? A lady, two ladies
    to every man; to Sisera a plunder of dyed garments, a plunder of dyed garments
    embroidered, of dyed garments embroidered on both sides, on the necks of the plunder?’
  tam-TCV: ‘அவர்கள் கொள்ளையைக் கண்டுபிடித்து பங்கிடுகிறார்களோ, ஆளுக்கு ஒன்றோ, இரண்டோ
    பெண்கள், சிசெராவுக்கு கொள்ளையிட்ட பலவர்ண உடைகள், கொள்ளையிட்ட சித்திர வேலைப்பாடுள்ள
    பலவர்ண உடைகள், கொள்ளையிட்டவர்களின் கழுத்துக்கு மிக நுட்பமான சித்திர வேலைப்பாடுள்ள
    உடைகளையும் கொடுக்க வேண்டாமோ?’ என்று தனக்குள் சொல்லிக்கொண்டாள்.
  ceb-ULB: '''Wala ba nila makaplagi ug mabahinbahin ang inilog? — Usa ka tagoangkan,
    duha ka tagoangkan alang sa matag tawo; ang inilog nga tinina nga bisti alang
    kang Sisera, ang inilog nga tininaan nga bisti nga binordahan, duha kabuok nga
    tininaan nga bisti nga binordahan alang sa mga liog niadtong nangilog?'''
  pol-UBG: Czyż nie trafili na łup i nie dzielą go? Każdy mężczyzna dostanie pannę
    albo dwie; różnobarwne łupy oddają Siserze, różnobarwne łupy haftowane, różnobarwne
    łupy haftowane z obu stron, na szyję biorących łupy.
  agr-agr: '‘Maaniawag depetmakajas, nuwa inak aidau achigbaun, suntag aidau maki
    makichik, atsa nuniachkush jimagnakesh akantunikag yajumainak megkaejatai. Tuja
    Sísaranun jáanch pegkeg agatkamu aidaun: makichik jáanchin, tuja nuigtu jimag
    jáanch agatka apijamu aents depetmakun kuntujen anugtai aidaun aatus yajumainakus
    batsatatai’, tuidau.'
  kyc-kyc: Nakama bange koto nyuo mokwa soo lili pyuo nyilyaminyi ingilyamo. Doko
    wanake mapwae nyuo yanda singi dupwa lama larapu nyilyaminyi. Dee komau keyange
    kamonganyi nembenge dupwa akali Sisira dokona lao nyakamilyaminyi. Dee mola suku
    pisi ama keyange dupwa enda kuini dokona mangena sera lao nyakamilyaminyi, leya.
    Leyamo doko sepala Sisirana endangi dokome poraiyuo suu pyao peteya.
  urd-GVU: ’وہ لُوٹا ہوا مال آپس میں بانٹ رہے ہوں گے۔ ہر مرد کے لئے ایک دو لڑکیاں
    اور سیسرا کے لئے رنگ دار لباس ہو گا۔ ہاں، وہ رنگ دار لباس اور میری گردن کو سجانے
    کے لئے دو نفیس رنگ دار کپڑے لا رہے ہوں گے۔‘
  deu-1912: Sollen sie denn nicht finden und austeilen den Raub, einem jeglichen Mann
    eine Dirne oder zwei zur Ausbeute und Sisera bunte gestickte Kleider zur Ausbeute,
    gestickte bunte Kleider um dem Hals zur Ausbeute?
  kan-2017: ‘ನಿಶ್ಚಯವಾಗಿ ಅವರಿಗೆ ಕೊಳ್ಳೆ ಸಿಕ್ಕಿರುತ್ತದೆ; ಅದನ್ನು ಹಂಚಿಕೊಳ್ಳುತ್ತಿದ್ದಾರಲ್ಲವೋ?.
    ಪ್ರತಿಯೊಬ್ಬ ಪುರುಷನಿಗೆ ಒಬ್ಬಿಬ್ಬರು ಹೆಂಗಸರೂ, ಸೀಸೆರನಿಗೆ ನಾನಾ ವರ್ಣಗಳುಳ್ಳ ಬಟ್ಟೆಗಳೂ, ವಿಚಿತ್ರವಾಗಿ
    ಕಸೂತಿಹಾಕಿದ ಎರಡು ವಸ್ತ್ರಗಳೂ, ಕಂಠಮಾಲೆಯೂ ದೊರಕಿರುತ್ತವೆ.’
  yap-yap: “Ka yad be pir’eg e pin’en ni ngan kol ngan f’oth, nra reb e salthaw ma
    reb e bpin ara l’agruw, ma er i tay e mad nib tolang puluwon ni nge fanay Sisera,
    nge yungi mad ni ka nip’ ni bfel’ ya’an ni ngan fanay ni fan nga belel’ugun e
    en ni le’engin e pilung.”
  hlt-MCSB: Hula te kutbuem la a tael uh khaw hmu uh pawt nim? tongpa a lu ham tah
    hula a bok la, Sisera ham amah kutbuem la, himbaitnim, amhmo rhaekva, amhmo kutbuem,
    kutbuem rhawn kah rhaekva khaw om.
  mdy-ETH: «ዔያታ ሄኤዶ ዲዒ ዔኮና ባኮ ጊሽታኣናንዳኔ፤ ፖኦሊሶፓ ፔቴ ዓሲም ፔቴ ሃንጎ ላምዖ ዉዱሮ ናይ ዔያታ ዒንጋያ ናንዳኔ፤
    ሲሳራም ዔያታ ሚዛጲ ማኣዖ ዒንጋንዳኔ፤ ሃሣ ታኣማኣ ዔያታ ባቃና ታ ማይንታንዳ ማይሊ ኮሾና ማኣዖ ዔኪ ሙካንዳኔ።»
  twi-ASANTE: ‘Wɔrekyɛ asadeɛ a wɔnyaeɛ no, ɔbarima biara nya ɔbaa baako anaa mmienu.
    Sisera bɛnya ntadeɛ a ɛyɛ fɛ na me nso menya ntadeɛ a ɛkura ahosuo ahodoɔ na wɔanwono
    mu fɛɛfɛ.’
  eng-WEBU: ‘Have they not found, have they not divided the plunder? A lady, two ladies
    to every man; to Sisera a plunder of dyed garments, a plunder of dyed garments
    embroidered, of dyed garments embroidered on both sides, on the necks of the plunder?’
  wal-wal: ‘Eti omooddidi shaakkiyoobaa demmennan aggokkona. Issi issi olanchchaa
    issi issi woikko naa77u naa77u geela7oti gakkennan aggokkona. Sisaarayyo eti lo77iya
    maayuwaa immana; qassi taayyookka qooriyan xaaxanau xilifiyan alleeqettidi lo77iya
    maayota eti ehaana’ yaagaasu.
  spa-PDDPT: ¿Ya agarran el botín y lo reparten? Una doncella o dos por cada guerrero,
    Botín de colores para Sísara, Recamados y bordados para mi cuello. ¡Gran botín!
  gun-gun: “Ndojoui 'rã ri nda'u, nomboja'oi 'rã ri nda'u mba'emo oipe'apa va'ekue?
    Peteĩ-teĩ ava pe peteĩ e'ỹ vy mokoĩ kunhataĩ nome'ẽi 'rã ri ty'y? Ha'e gui Sísera
    peguarã ae ma opyta 'rã ajukue joegua e'ỹ-e'ỹ pytã va'e, ha'e ramo peteĩ e'ỹ vy
    mokoĩ ajukue ombojeguapa pyre e'ỹ nda'u gua'yxy aju'y re omoĩ 'rã?” he'i.
  agu-BL: ‘Yi jalcu'ne'j, na lo' chitzan tan jatxle'n cu'n ẍchiwutz, yi e'chk takle'n
    yi ja chicambaj tul oyintzi'. Jun nka cob xun esclaw ja ak'lij tetz jujun sanlar.
    Ma tetz Sísara tetz lo' i' sbne' e'chk balaj xbu'k, yi chin yubel cunin tan cwe'n
    skul i', na jun cu'n, i' ntx'acon te yi oyintzi',’ che'ch tzun na ban cu'ntz.
  ilo-ULB: '''Saanda kadi pay a nabirokan ken nabingbingay ti nasamsam? —Maysa nga
    aanakan, dua nga aanakan para iti tunggal lalaki; ti natinaan a lupot a nasamsam
    para kenni Sisera, ti nasamsam a natinaan a naburdaan a lupot, dua a pidaso ti
    natinaan a naburdaan a lupot para iti tengnged dagiti nagsamsam?'''
  kpg-kpg: “Digaula holongo e duwweduwwe nadau mee ne kumi, di ahina e dahi be dogolua
    ang gi tangada dauwa e dahi, nia gahu madamada ang gi Sisera, nia mee guu hai
    ginai nia duaina ang gi di uwa di lodo di king.”
  uig-ARA: «ئۇلار ئولجىلىرىنى يىغىپ بۆلۈشۈۋاتقان بولمىسۇن يەنە؟! ھەربىر ئەركەككە ئاياغ
    ئاستى قىلىشقا بىر-ئىككىدىن قىز تەگكەندۇ، سىسېراغا رەڭدار كىيىملەر، گۈل كەشتىلەنگەن
    رەڭدار كىيىملەردىن ئولجا تەگكەندۇ، بۇلاڭچىنىڭ بوينىغا ئالدى-كەينى كەشتىلەنگەن
    رەڭدار كىيىملەر تەگكەن بولسا كېرەك!
  sus-sus: ‹Tɛmunde e mu na e harige see xa tongofe? E mu na nee xa itaxunfe? Ginɛ
    keren sɔɔri keren, xa na mu a ra sɔɔri keren, ginɛ firin. E e wasaso se maɲingixie
    ra naxee nu rafan Sisera ma, e e wasaso donma maɲingi dinxie ra. Donma maɲingixi
    keren, donma dinxi firin, xunnakeli kanyi xa na sɔtɔ.›
  pon-2006: “Re seu pahn nenehk dipwisou lohdi kan, peinakapw emen de riemen ong sounpei
    men, likou lingan ong Sisera, elin tuhke kesempwal, mwaren lih nanmwarki?”
  jae-jae: ‘Êsêac oc têtap awa sa ma sêjac sam gêdêŋ tauŋ sêmoa. Sêjac sam ŋapalêo
    tageŋ me luagêc gêdêŋ siŋwaga gêdêŋ-gêdêŋgeŋ. Sisera tau oc kêtap ŋakwê ŋajam
    sa ma obo, taŋ sêsi ŋa gam talô-talô naŋ, gebe êkêŋ êndêŋ ŋatauo ênôŋ’.
  ksd-ksd: Dave, pa dia ga tikan boko ra tabarikik vang, ma vakir laka dia ga tibe?
    Tikatika na tutana tika na vavina, maia pa, a uraura vavina kai tikatikai; Ma
    pire Sisera a tabarikik i matatar, a minong, A matatar na minong di ga viri ia,
    A ura pakana matatar na mal di ga viri ia ure ra kongkongigu.
  tur-YTC: '''Bir kız, her erkeğe iki kız; Sisera''ya boyalı giysi yağması, İşlenmiş
    boyalı giysi yağması, Yağma olarak iki yanı işlenmiş boyalı giysi, Ganimeti bulup
    da paylaşmadılar mı?'''
  grc-BRENT: οὐχ εὑρήσουσιν αὐτὸν διαμερίζοντα σκῦλα; οἰκτίρμων οἰκτειρήσει εἰς κεφαλὴν
    ἀνδρός· σκῦλα βαμμάτων τῷ Σισάρᾳ, σκῦλα βαμμάτων ποικιλίας, βάμματα ποικιλτῶν
    αὐτὰ τῷ τραχήλῳ αὐτοῦ σκῦλα.
  ind-AYT: ‘Bukankah mereka mendapat dan membagi-bagi jarahan, satu dua orang gadis
    untuk setiap orang? Jarahan kain berwarna untuk Sisera, jarahan kain berwarna
    yang bersulam, dua helai kain berwarna-warni untuk lehernya penjarah?’
  nya-nya: '‘Kodi iwo sakufunafuna zofunkha kuti agawane; akugawana wankhondo aliyense
    mtsikana mmodzi kapena awiri. Sisera akumupatsa zofunkha: zovala zonyikidwa mu
    utoto, zoti ndizivala mʼkhosi zovala zopeta zonyika mu utoto, ndi zopeta zomavala
    mʼkhosi?’'
  hrv-hrv: '“Plijen su našli pa ga dijele: po djevojku na ratnika, po djevojku i po
    dvije, halju-dvije za Siseru, vezen rubac za moj vrat!”'
  mps-mps: '@see-verse:JDG.005.029'
  tpi-tpi: '@see-verse:JDG.005.029'
  dan-1931: Bytte af spraglede Tøj er til Sisera, et broget Klæde eller to til hans
    Hals!”
  vie-OVCB: ‘Chẳng phải họ đang chia chiến lợi phẩm hay sao? Một hoặc hai thiếu nữ
    cho mỗi chiến binh. Chiến lợi phẩm bằng vải nhuộm dành cho Si-sê-ra, và chiến
    lợi phẩm bằng vải nhuộm thêu cho ta. Phải, hai tấm vải nhuộm thêu, trên cổ người
    thắng trận.’
  guj-2017: ‘શું તેઓને લૂંટ તો મળી નહિ હોય? શું, તેઓએ તે વહેંચી તો લીધી નહિ હોય? પ્રત્યેક
    પુરુષના હિસ્સામાં એક કે બે કુંમારિકા મળી હશે; શું, સીસરાને રંગબેરંગી વસ્ત્રનો
    હિસ્સો તથા રંગબેરંગી ભરતકામનો હિસ્સો, એટલે મારા ગળાની બન્ને બાજુએ રંગબેરંગી ભરત
    ભરેલો વસ્ત્રનો હિસ્સો મળ્યો હશે?’
  pon-2006A: “Re mwein nenehk dipwisou lohdi kan, peinakapw emen de riemen ong sounpei
    men, likou lingan ong Sisera, elin tuhke kesempwal, mwaren lih nanmwarki?”
  por-BRBSL: '''Eles não encontraram, eles não dividiram o saque? Uma dama, duas damas
    para cada homem; a Sisera um saque de peças de vestuário tingidas, um saque de
    peças de vestuário tingidas bordadas, de peças de vestuário tingidas bordadas
    de ambos os lados, no pescoço do saque...'
  cth-cth: amamouh ni a hmu awh e hnonaw a kârei awh mue toe. Ransanaw koe tanglakacuem
    buet touh hoehpawiteh kahni touh, Sisera hanlah, asî bu e khohna, a em kaawm lah
    asî bu e khohna, a lahuen dawk awi hane, ka talue e khohna hah a lawp awh teh,
    a kârei awh mue toe telah ouk a khui.
  twi-twi: ‘Wɔrekyɛ asade a wonyae no, ɔbarima biara rennya ɔbea baako anaa baanu.
    Sisera rennya ntade a ɛyɛ fɛ na me nso merennya ntade a ekura ahosu ahorow na
    wɔanwen mu fɛfɛ?’
  hlt-hlt: Hula te kutbuem la a tael uh khaw hmu uh pawt nim? tongpa a lu ham tah
    hula a bok la, Sisera ham amah kutbuem la, himbaitnim, amhmo rhaekva, amhmo kutbuem,
    kutbuem rhawn kah rhaekva khaw om.
  tbz-SIM: Bɛ̀ bo mbɛ̀ pɔ̀ntɛmu kɛ ɛí kɛ totí tinɛntì, bɛ̀ bo ntotí bɛsɑpɑ̀mbɛ̀ òmɔù
    mɔù yoo bɛ̀dɛ́bɛ̀ dɛ́bɛ̀. Bɛ̀ bo nduɔ́ nSisedɑɑ tiyɑ̀ɑ̀tì tìì tò nkɛ kpɛ̃̀, diyɑɑ̀bòrì
    dìì kpɛ̃̀ nkɛ kòńtɛ́ mɛ̀dɛ́mɛ̀ bɛ̀ yóó di nduɔ́ nwèè nɑ.
  msy-2020: '@see-verse:JDG.005.029'
  dop-dop: Ɩsǝntɔ yoolɑɑ kuu wontuŋ kɛ́, nɑ pɑ́ tɑlǝɣɩ, ɩnɛɣɛ pɛɛlɔ yɑɑ pɛɛlɑɑ nɑɑlɛ.
    Siselɑ kɛ pʋʋɣʋ kʋpɑŋkʋ yɑɑ pɔɔŋ nɑɑlɛ. Nɑ mɑ́ɑ́ pɑɑ pʋʋɣʋ kʋsɔpʋɣʋ yɑɑ pɔɔŋ nɑɑlɛɣɛ
    mɑ luɣu tɛɛ.
  azb-azb: «Bəlkə qənimət malını tapıb bölüşdürürlər, Yəqin ki hər igidə bir-iki qız
    düşür. Sisraya talan malından düşür əlvan geyimlər, Bəli, talan malından naxışlı
    əlvan geyimlər. Qarət etdiklərinin içindən tapıb bölüşdürdülər, Talançıların boyunları
    üçün İki tərəfdən əlvan naxışlı geyimlər».
  eng-DBY: Have they not found, divided the booty, A damsel, two damsels, to each?
    A booty of dyed stuffs for Sisera, A booty of dyed stuffs of embroidery, Dyed
    stuff of double embroidery for the neck of a spoiler?
  hin-2017: ‘क्या उन्होंने लूट पाकर बाँट नहीं ली? क्या एक-एक पुरुष को एक-एक वरन् दो-दो
    कुँवारियाँ; और सीसरा को रंगीले वस्त्र की लूट, वरन् बूटे काढ़े हुए रंगीले वस्त्र
    की लूट, और लूटे हुओं के गले में दोनों ओर बूटे काढ़े हुए रंगीले वस्त्र नहीं मिले?’
  eng-YLT: Do they not find? — they apportion spoil, A female — two females — for
    every head, Spoil of finger-work for Sisera, Spoil of embroidered finger-work,
    Finger-work — a pair of embroidered things, For the necks of the spoil!
  eng-WYC-2017: In hap now he parteth spoils, and the fairest of women is chosen to
    him; clothes of diverse colours be given to Sisera into prey, and diverse array
    of household is gathered to adorn necks.
  eng-WMBB: ‘Have they not found, have they not divided the plunder? A lady, two ladies
    to every man; to Sisera a plunder of dyed garments, a plunder of dyed garments
    embroidered, of dyed garments embroidered on both sides, on the necks of the plunder?’
  urd-GVH: ‘वह लूटा हुआ माल आपस में बाँट रहे होंगे। हर मर्द के लिए एक दो लड़कियाँ
    और सीसरा के लिए रंगदार लिबास होगा। हाँ, वह रंगदार लिबास और मेरी गरदन को सजाने
    के लिए दो नफ़ीस रंगदार कपड़े ला रहे होंगे।’
  rug-rug: ‘Na korapa hata likakalae pude zau vagi,’ gua si arini. ‘Meke variva hiani,
    keke babe karua vineki koari hopeke tie varipera. Sari na poko leleadi si pude
    te Sisera, meke sari na kukuru pinitipiti poko, si pude tana pakupaku pa ruaqu.
    Ta zau vagi beto si hire pa vinaripera.’
  gaz-gaz: ‘Isaan boojuu argatanii addaan qoodachuutti jiru mitii? Tokkoon tokkoon
    namaa dubartii tokko tokko yookaan lama lama argata mitii? Siisaaraadhaaf uffanni
    boojuu kan halluudhaan faayeffame, uffanni halluudhaan miidhagfamee hodhame, morma
    kootiif immoo uffata akka malee miidhagfamee hodhame qoodu mitii? Kun hundi boojuu
    dha.’
  fra-LSG: Ne trouvent-ils pas du butin? Ne le partagent-ils pas? Une jeune fille,
    deux jeunes filles par homme, Du butin en vêtements de couleur pour Sisera, Du
    butin en vêtements de couleur, brodés, Un vêtement de couleur, deux vêtements
    brodés, Pour le cou du vainqueur.
  yal-yal: ‘Sofane seene nan tongoxi yɛngɛni, yanyina nde e ne nan taxunma, sofa keden,
    sungutun keden hanma firin. E dugi kɛndɛne nan tongoxi Sisera xa, dugi faɲi sɔxɔnxine,
    kɔɛ mafilin faɲi sɔxɔnxine Sisera xa.’ ”
  haw-1868: Aole anei i loaa ia lakou? Aole anei lakou i puunaue i ka waiwai pio?
    Pakahi, papalua paha na ke kane ke kaikamahine? No Sisera ka waiwai pio onionio,
    Ka waiwai pio onionio i humuia, Ka mea i humu onionio ia no na a-i o ka poe lanakila?
  arb-NAV: «أَلَمْ يَجِدُوا الْغَنِيمَةَ وَيَقْتَسِمُوهَا؟ فَتَاةً أَوْ فَتَاتَيْنِ
    لِكُلِّ رَجُلٍ، وَغَنِيمَةَ ثِيَابٍ مَصْبُوغَةٍ لِسِيسَرَا، وَأُخْرَى مَصْبُوغَةٍ
    وَمُطَرَّزَةِ الْوَجْهَيْنِ لِتَكُونَ غَنِيمَةً أَلُفُّ بِها عُنُقِي؟
  ewe-ewe: ‘Ɖe menye afunyinu geɖe lɔm wole hele mamam nyɔnuvi ɖeka alo eve na ŋutsu
    ɖe sia ɖe, atsyɔ̃ɖowuwo na Sisera abe nuhaha ene, atsyɔ̃ɖowu siwo to wolɔ̃ nu
    ɖo, wolɔ̃ nu ɖe wo to nyuie be woadze kɔme nam eye esiawo katã nanye nuhaha oa?’
  eng-LEE: Will they not find,—divide booty? one maiden, two maidens for every man,
    a booty of colored garments for Sissera, a booty of colored embroidered garments,
    colored, double-worked garments round the necks of the captives!
  asm-FB: তেওঁলোকে লুটদ্ৰব্য পাই ভাগ কৰা নাই নেকি? - প্ৰতিজন পুৰুষৰ কাৰণে এজনী বা
    দুজনী ৰমণী; চীচৰাৰ কাৰণে খমখমীয়া ৰঙীণ পোছাক, ফুল কৰা ৰঙীণ পোছাক, মোৰ ডিঙিৰ চৌপাশে
    ফুল বচা দুটাকৈ পোছাক-
  sus-A: ‹تّمُندٍ عٍ مُ نَ عٍ هَرِفٍ سٍيٍ شَ تٌنفٌقٍ؟ عٍ مُ نَ نٍيٍ شَ عِتَشُنقٍ؟
    فِنّ كٍرٍن سْورِ كٍرٍن، شَ نَ مُ عَ رَ سْورِ كٍرٍن، فِنّ قِرِن. عٍ عٍ وَ سَسٌ
    سٍ مَحِنفِشِيٍ رَ نَشٍيٍ نُ رَقَن سِسٍرَ مَ، عٍ عٍ وَ سَسٌ دٌنمَ مَحِنفِ دِنشِيٍ
    رَ. دٌنمَ مَحِنفِشِ كٍرٍن، دٌنمَ دِنشِ قِرِن، شُننَكٍلِ كَنيِ شَ نَ سْتْ.›
  fra-SBL: « N'ont-ils pas trouvé, n'ont-ils pas partagé le butin ? Une dame, deux
    dames pour chaque homme ; à Sisera un butin de vêtements teints, un butin de vêtements
    teints et brodés, de vêtements teints brodés des deux côtés, sur le cou du butin ?
  hbo-hbo: הֲלֹ֨א יִמְצְא֜וּ יְחַלְּק֣וּ שָׁלָ֗ל רַ֤חַם רַחֲמָתַ֙יִם֙ לְרֹ֣אשׁ גֶּ֔בֶר
    שְׁלַ֤ל צְבָעִים֙ לְסִ֣יסְרָ֔א שְׁלַ֥ל צְבָעִ֖ים רִקְמָ֑ה צֶ֥בַע רִקְמָתַ֖יִם
    לְצַוְּארֵ֥י שָׁלָֽל׃
  kik-kik: '‘Githĩ ti gwetha mareetha na makagayana indo cia ndaho: mũirĩtu ũmwe kana
    eerĩ harĩ o mũndũ, na nguo cia marangi maingĩ itahĩirwo Sisera, nguo cia marangi
    maingĩ iria ngʼemie, nguo iria ngʼemie mũno cia ngingo yakwa, icio ciothe nĩ cia
    gũtahwo?’'
  fra-NCL: « N’ont-ils pas trouvé, ne se partagent-ils pas le butin ? Une jeune fille,
    deux jeunes filles pour chaque guerrier ; des vêtements de couleur pour butin
    à Sisara, des vêtements de couleur variée pour butin ; un vêtement de couleur,
    deux vêtements de couleur variée, pour les épaules de l’épouse ! »
  cek-AK: Sisera hoi anih ih kaminawk loe nongpa maeto mah nongpata maeto han ih,
    to tih ai boeh loe hnetto han ih paek hanah, hmuenmae pakrong o moe, amzet o kalang
    mue, kahoih koek rong congca khukbuennawk, a-aem kaom kahoih rong congca khukbuennawk,
    misa pazawk kaminawk mah tahnong ah zaeng hanah angan kahoih kahninawk a lak o
    pongah mue, hae tiah akra o? tiah a naa.
  cuk-cuk: '‘Ibmarmar-nued amismarsua, a-miminanairgebed: Sordamar-iliba, yagan-war-wargwen
    mimilenairgebed, igi, war-warbodibe. Sísaraʼgardi, mor-nuegan-akar-akar-dakleged
    uklenairgebed. An-dukargi-nasikega mor-akar-akar-dubgi-sobarmalad, mor-yeerdakleged-bela-dubgi-sobarmalad
    uklenairgebed.’'
  uig-CYR: «Улар олҗилирини жиғип бөлүшүватқан болмисун йәнә?! Һәр бир әркәккә аяғ
    асти қилишқа бир-иккидин қиз тәккәнду, Сисераға рәңдар кийимләр, Гүл кәштиләнгән
    рәңдар кийимләрдин олҗа тәккәнду, Булаңчиниң бойниға алди-кәйни кәштиләнгән рәңдар
    кийимләр тәккән болса керәк!
  tel-2017: ‘కొల్లసొమ్ము వాళ్ళకు దొరకలేదా? దాన్ని వాళ్ళు పంచుకోలేదా? యోధులందరూ ఒకరు,
    లేక ఇద్దరు స్త్రీలను తీసుకోలేదా? సీసెరాకు రంగులు అద్దిన వస్త్రం దోపుడు సొమ్ముగా
    దొరకుతుంది. రంగులు దిద్ది బుటా పని చేసిన వస్త్రం దోపుడు సొమ్ముగా దొరుకుతుంది.
    రెండు వైపులా రంగులు అద్ది, బుటాదారీ పనిచేసిన వస్త్రం దోచుకొన్నవాళ్ళ మెడలకు తగినది
    వాళ్లకు దొరుకుతుంది.’
  hat-BSA: ‘Èske se pa ke yo te jwenn, ke y ap divize piyaj la? Yon demwazèl, menm
    de demwazèl pou chak gèrye; pou Sisera, yon piyaj bèl twal fonse, piyaj a yon
    twal anbeli trese byen fen; yon mendèv très doub sou kou a piyajè a?’
  kos-kos: “Sahp elos srakna kite ma elos sruokya ke mweun ah inmasrlolos — Mutan
    se ku luo nu sin kais sie mwet mweun, Nuknuk wowo ac fah ma lal Sisera, Mwe yun
    kato ac fah nawela inkwawen kasra.”
  hbo-WLC: הֲלֹ֨א יִמְצְא֜וּ יְחַלְּק֣וּ שָׁלָ֗ל רַ֤חַם רַחֲמָתַ֙יִם֙ לְרֹ֣אשׁ גֶּ֔בֶר
    שְׁלַ֤ל צְבָעִים֙ לְסִ֣יסְרָ֔א שְׁלַ֥ל צְבָעִ֖ים רִקְמָ֑ה צֶ֥בַע רִקְמָתַ֖יִם
    לְצַוְּארֵ֥י שָׁלָֽל׃
  ibo-ibo: '‘Ọ bụ na ha adịghị achọta ma na-ekekwa ọtụtụ ihe a kwatara nʼagha: onye
    agha ọbụla ga-eketa otu nwaagbọghọ, maọbụ abụọ. Sisera ga-enweta uwe nwere ọtụtụ
    agwa dị iche iche, uwe nwere ọtụtụ agwa ndị a kpara nke ọma uwe ndị akpaziri nke
    ọma maka ịnya nʼolu m, ihe ndị a niile dịka ihe nkwata nʼagha?’'
  ory-ory: ‘ସେମାନେ କି ଲୁଟ ପାଇ ନାହାନ୍ତି, ସେମାନେ କି ବିଭାଗ କରି ନାହାନ୍ତି? ପ୍ରତ୍ୟେକ ପୁରୁଷ
    ପାଇଁ ଏକ କାମିନୀ, କିମ୍ବା ଦୁଇ କାମିନୀ; ସୀଷରା ପାଇଁ ନାନା ବର୍ଣ୍ଣର ଲୁଟ, ନାନା ବର୍ଣ୍ଣର ସୂଚିକର୍ମନିର୍ମିତ
    ଚିତ୍ରିତ ବସ୍ତ୍ରର ଲୁଟ, ଲୁଟିତମାନଙ୍କ ଗଳାରୁ ଦୁଇ ପାଖରେ ସୂଚିକର୍ମନିର୍ମିତ ନାନା ରଙ୍ଗର ଚିତ୍ରିତ
    ବସ୍ତ୍ର।’
  chk-chk: ‘Ifa usun, resap küna o aineti liaper? Iteiten eman me eman sounfiu epwe
    angei eman föpwül ika ruoman. Ra liapeni mangaku mi anüepat fän iten Sisera, ra
    liapeni mangaku mi anüepat o chü, ruachö mangaku mi anüepat o chü fän iten üei.’
  rop-rop: Lagijat na det wekingel bin tok langa Sisera mami, en im mami bin kipgon
    dalimbat miselp det wed.
  ukr-1871: Певно ще паюють добич, одному по дївцї чи й по дві; а луп Сизарин — шати
    златошиті, в мережках барвистих шати, зняті з плечей врага.
  deu-1951: «Sollten sie nicht Beute finden und verteilen? Ein oder zwei Weiber für
    jeden Mann? Beute von bunten Kleidern für Sisera? Beute von bunt gewirkten Kleidern,
    doppelt gewirktes buntes Zeug für die Hälse der Geraubten?»
  eng-JPS: '''Are they not finding, are they not dividing the spoil? A damsel, two
    damsels to every man; to Sisera a spoil of dyed garments, a spoil of dyed garments
    of embroidery, two dyed garments of broidery for the neck of every spoiler?'''
  srp-1865: Nijesu li našli? ne dijele li plijen? po jednu djevojku, po dvije djevojke
    na svakoga. Plijen šaren Sisari, plijen šaren, vezen; šaren, vezen s obje strane,
    oko vrata onima koji zaplijeniše.
  lug-lug: ‘Tebazudde omunyago era tebali mu kugugabana, omuwala omu oba babiri buli
    musajja? Sisera tufunye omunyago ogw’engoye enduke ez’amabala? Eminagiro ebiri
    emiruke, egy’amabala tegiibe gyange?’
  heb-heb: הלא ימצאו יחלקו שלל רחם רחמתים לראש גבר שלל צבעים לסיסרא שלל צבעים רקמה
    צבע רקמתים לצוארי שלל׃
  ben-IRV: তারা কি পায়নি? লুটের ভাগ করে নেয়নি? প্রত্যেক পুরুষের জন্য একটি স্ত্রী,
    দুইটি স্ত্রী আর সীষরার চিত্রিত বস্ত্র পেয়েছে, চিত্রিত দুধার বাঁধা বস্ত্র লুটকারীর
    আমার গলায়।
  pan-pan: ਭਲਾ, ਉਹ ਲੁੱਟ ਪਾ ਕੇ ਉਸ ਨੂੰ ਨਹੀਂ ਵੰਡਦੇ? ਇੱਕ-ਇੱਕ ਪੁਰਖ ਨੂੰ ਇੱਕ ਜਾਂ ਦੋ ਕੁੜੀਆਂ,
    ਸੀਸਰਾ ਨੂੰ ਰੰਗ-ਬਿਰੰਗੇ ਬਸਤਰਾਂ ਦੀ ਲੁੱਟ? ਸਗੋਂ ਰੰਗ-ਬਿਰੰਗੇ ਫੁਲਕਾਰੀ ਕੱਢੇ ਹੋਏ ਬਸਤਰਾਂ ਦੀ
    ਲੁੱਟ? ਲੁੱਟੇ ਹੋਇਆਂ ਦੇ ਗਲੇ ਵਿੱਚੋਂ, ਦੋਵੇਂ ਪਾਸੇ ਕੱਢੇ ਹੋਏ ਰੰਗ-ਬਿਰੰਗੇ ਬਸਤਰਾਂ ਦੀ ਲੁੱਟ?
  mya-JVB: သူတို့သည် တွေ့ ၍ရသောဥစ္စာ ကို ဝေဖန် လျက် နေကြသည်မဟုတ် လော။ စစ်သူရဲ တို့အား
    အပျိုကညာ တယောက်နှစ်ယောက်စီ၊ သိသရ ဘို့ ပန်းဆိုးသော အဝတ် ၊ ပန်းဆိုး၍ ချယ်လှယ် သော
    အဝတ် တန်ဆာ၊ အောင် သောသူတို့၏ လည်ပင်း ၌ ဆင်စရာဘို့ ပန်းဆိုး၍ ချယ်လှယ် လျက် အဆင်းအရောင်ထူးခြားသော
    အဝတ် တန်ဆာကို လုယူ၍ ဝေဖန်လျက် နေကြသည် မဟုတ်လောဟု သိသရ၏ အမိသည် ဆိုတတ်၏။
  hmo-hmo: “Kohu namodia ia abia, ia haria noho, ani? Kekeni ta o rua, tuari tauna
    ta ta idia abia noho, ani? Dabua namodia idauidau, Sisera ena, dabua idauidau,
    mai herahera, lauegu aiona dekenai do ia atoa gaudia, ani?”
  urd-urd: '''क्या उन्होंने लूट को पाकर उसे बॉट नहीं लिया है? क्या हर आदमी को एक एक
    बल्कि दो दो कुँवारियाँ, और सीसरा को रंगारंग कपड़ों की लूट, बल्कि बेल बूटे कढ़े
    हुए रंगारंग कपड़ों की लूट, और दोनों तरफ़ बेल बूटे कढ़े हुए जो ग़ुलामों की गरदनों
    पर लदी हों, नहीं मिली?'''
  rus-SYN: верно, они нашли, делят добычу, по девице, по две девицы на каждого воина,
    в добычу полученная разноцветная одежда Сисаре, полученная в добычу разноцветная
    одежда, вышитая с обеих сторон, снятая с плеч пленника.
  bqc-SIM: Aalɛ pↄ́ↄ naaaɛ, aalɛ kpaalɛkↄ̃ɛɛ, baade ń a wɛ̃́ndiao mɛ̀ndodo ge plapla.
    Aalɛ zwã̀a wɛdeↄ naaa Siselaɛɛ, zwã̀a wɛde wɛ̃̀sãdeↄnɛ, pↄlↄgãu pↄ́ wà ba
    kɛ̃̀wàↄɛ.
  tcz-CHONGTHU: Amaho hi ahin athilchomdoh uchu kihom uvah hiuvinte, numei khatle
    ni pasal khat cheh changun te, Sisera dingin ponjem hoitah tah gong’un tin, chule
    ponjem hoitah a kikhong keidingin jong hin gong’un te ati. Akichomdoh ho lah a
    chu alangtoa ponjem hoitah tah a kikhong ho jong jao ding ahinai.
  mar-mar: ‘त्यांना मिळालेल्या लुटीची ते वाटणी तर करून घेत नसतील ना? प्रत्येक वीराला
    एक एक किंवा दोन-दोन कुमारिका; सीसरासाठी रंगीबेरंगी वस्रे, भरजरी रंगीबेरंगी वस्रे
    लुटीत मिळालेल्या कुमारिकांच्या गळ्यांत भुषण म्हणून पांघरण्यासाठी रंगीबेरंगी वस्रे
    मिळाली नसतील ना?’
  qub-qub: ‹Pillyar binsishpan imatapis guechushancunatami raquipänacuycanga. Suldärucunaga
    jucta-camachari ishcayta-camachari uywayninpaj warmita raquipänacuycan. Sisarapäga
    canga achca culur tëlacuna. Burdasha juc ishcay cuyayllapaj pañuylucunami binsej
    wallgacunanpaj canga.›
  hat-hat: -Koulye a yo dwe ap separe sa yo pran nan men lènmi yo! Yon fi, de fi pou
    chak sòlda, bèl twal koulè byen bwode pou Sisera, yon gwo mouchwa bwode byen bèl
    pou l' mete nan kou l'.
  eng-BSB: ‘Are they not finding and dividing the spoil— a girl or two for each warrior,
    a plunder of dyed garments for Sisera, the spoil of embroidered garments for the
    neck of the looter?’
  tod-tod: '«Salaʋusuiti ti kɔɔzoganiiti ka ga bɔɔlɔa, ti ɗa ti ɠaaɠwɛ ɓɔɠɔ ʋa: Anzalopo
    ɠila, ɓaa anzalopo felegɔ, naa ve kɔɔɠɔ nui ɠilagilagi ya. Sisela ɠa seɠe zupu
    ʋagɔi zɔlɔɔsu, seɠeiti ti ʋodaai, ti zuʋuai, seɠe zuʋua felegɔi ɠa loo zobo sɔlɔɔ
    nui ɠɔba.»'
  eng-WEBPB: ‘Have they not found, have they not divided the plunder? A lady, two
    ladies to every man; to Sisera a plunder of dyed garments, a plunder of dyed garments
    embroidered, of dyed garments embroidered on both sides, on the necks of the plunder?’
  kbq-kbq: Ha'ma hu'za eri'za kumapinti feno refko nehugahaze. Mago'mago sontia vahe'mo'za
    mago magoro tare tarero hu'za a'neramina nevare'za, knare'ma huno avasesema'amo'ma
    hu'nea kukena nagri su'ane, Sisera su'ane megahie.
  nhe-BL: ‘Huelis miyac tlamantli mocuilijque quema tlatlanque, huan ama nochi moajachihuíaj.
    Huelis sesen soldado quitocaros se o ome ichpocame huan Sísara quitocaros nopa
    yoyomitl tlen más yejyectzi ica miyac colores. Huelis nechhualiquilis miyac tlamantli
    tlen yejyectzi tlajtzontli. Huan tlen más yejyectzi tlaijilpili mocahuas para
    moquechcostis iquechtla ya.’
  gub-BL: Umuza'aza'ak ma'e wemipyhyk kwer waiko wà. Zauxiapekwer upyhyk kuzàwaza
    waiko uzeupe pitàitàigatu wà. Upyhyk mokoz kuzàwaza waiko uzeupe pitàitàigatu
    wà. Omono kamir ikatuahy ma'e waiko Xi pe wà. Pàn imupuràg eteahy pyrer omono
    putar tuwihawete hemireko pe wà, i'i ihy pe wà.
  eng-DRA: 'Perhaps he is now dividing the spoils, and the fairest of the women is
    chosen out for him: garments of divers colours are given to Sisara for his prey,
    and furniture of different kinds is heaped together to adorn the necks.'
