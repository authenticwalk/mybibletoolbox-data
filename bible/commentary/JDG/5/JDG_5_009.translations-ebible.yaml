verse: JDG.005.009
translations:
  mal-C: എന്റെ ഹൃദയം ഇസ്രായേൽ പ്രഭുക്കന്മാരോടും ജനത്തിലെ സ്വമേധാസേവകരോടും ആകുന്നു.
    യഹോവയെ വാഴ്ത്തുക!
  deu-TKW: Mein Herz gehört den Leitern Israels; die ihr euch willig zeigt im Volke,
    preiset Jahwe!
  lin-lin: Motema na ngai ezali elongo na bakambi ya Isalaele, elongo na ba-oyo bamipesaki
    mobimba na bitumba. Bokumisa Yawe !
  eng-LSV: My heart [is] to the lawgivers of Israel, || Who are offering themselves
    willingly among the people, || Bless YHWH!
  eng-GNV: 'Mine heart is set on the gouernours of Israel, and on them that are willing
    among the people: praise ye the Lord.'
  eng-WEBSTER: 'My heart is towards the governors of Israel that offered themselves
    willingly among the people: Bless ye the LORD.'
  nhw-BL: Nelía nipaqui ica antlanahuatiani ipan tlali Israel. Nijtlascamati TOTECO
    por amojuanti. Anyajque ipan tlahuilanalistli ica nochi amoyolo. Ma tijhueyichihuaca
    TOTECO.
  swh-ONEN: Moyo wangu u pamoja na wakuu wa Israeli, pamoja na wale wanaojitoa wenyewe
    kwa hiari yao miongoni mwa watu. Mhimidini Bwana!
  bba-bba: Nɛn ɡɔ̃ru ɡɑ dorɑ Isirelin wiruɡibun sɔ̃, kɑ be bɑ tii wɛ̃ bu kɑ tɑbu ko.
    I Yinni Gusunɔ tɑkɑru koowo.
  eng-KJVCPB: My heart is toward the governors of Israel, That offered themselves
    willingly among the people. Bless ye the Lord.
  luo-luo: Opak Jehova Nyasaye nikech chunya nigi jotend jo-Israel, kaachiel gi jogo
    mochiwore!
  meu-meu: Israel oreadia e hakaudia lasi taudia name imodaidia, Idia na Israel taudia
    bogaragidia amo e raka lasi mai ura-kwalimudia ida. Iehova ba hanamoa.
  npi-ULB: मेरो हृदय इस्राएलका कमाण्‍डरहरू र स्‍वइच्‍छाले सेवा गर्ने मानिसहरूप्रति
    छ । तिनीहरूका निम्ति हामी परमप्रभुको प्रशंसा गर्छौं!
  yor-yor: Àyà mi fà sí àwọn aláṣẹ Israẹli àwọn tí wọ́n yọ̀ǹda ara wọn tinútinú láàrín
    àwọn ènìyàn. Ẹ fi ìbùkún fún Olúwa!
  ind-ind: Namun, betapa bangga hatiku terhadap para pemuka Israel. Mereka menjawab
    panggilan perang dengan sukarela. Terpujilah Engkau, ya TUHAN!
  pes-OPCB: قلب من مشتاق رهبران اسرائیل است که با اشتیاق تمام، خود را وقف کردند. خداوند
    را ستایش کنید،
  tgl-ULB: Nakikiisa ang aking puso sa mga namumuno ng Israel, kasama ang mga tao
    na masayang nagkusang loob— pinuri namin si Yahweh para sa kanila!
  cbu-NT: Itaru, na in shiyaa Apaa, wapparee atiniya. Kurakamuntam Israelchichimun
    mangini ksakaniya. Yuwamand watsipunoo nda pachindarangsin, tapazip kuruzaranguri,
    kis naatarangana anumanda.
  hui-hui: I̱naga bu mini Isaraele ami haru haga hebabi Isaraele agali wai tinime
    bule turu halu biyaru hebabi heledogo. Anduane Homogo mini yaraga hama.
  mya-mya: ငါ​၏​စိတ်​နှ​လုံး​သည်​ဣ​သ​ရေ​လ​စစ်​သူ​ကြီး များ ထံ​သို့​လည်း​ကောင်း၊ စေ​တ​နာ​စိတ်​နှင့်​စစ်​ပွဲ​ဝင်​ကြ​သည့်​ပြည်​သူ
    များ ထံ​သို့​လည်း​ကောင်း​နူး​ညွတ်​လျက်​ရှိ​ပါ​၏။ ထို့​ကြောင့်​ထာ​ဝ​ရ​ဘု​ရား​၏​ဂုဏ်​တော်​ကို
    ချီး​မွမ်း​ကြ​လော့။
  bod-N: ང་ཡི་སེམས་ནི་ཡེས་ར་ཨེལ་གྱི་འབངས་མི་རྣམས་ཀྱི་ཁྲོད། །རང་ཉིད་བློས་གཏོང་མོས་པའི་འགོ་དཔོན་རྣམས་ལ་ཕྱོགས།
    །ཁྱོད་ཚོས་ཡ་ཝཱེ་ཁོང་ལ་བསྟོད་པར་འོས་སོ་ལོ། །
  sna-sna: Mwoyo wangu uri pamachinda eIsraeri, navaya vanozvipira pakati pavanhu.
    Rumbidzai Jehovha!
  spa-BLM: Mi corazón está con los gobernantes de Israel, que se ofrecieron voluntariamente
    entre el pueblo. ¡Bendito sea Yahvé!
  cac-cac: A in pensar, icha val to ajun yed' eb' yajalil in chon̈ab' yed' eb' chon̈ab'
    b'ecan sc'ol sb'at d'a oval chi'. Calec vach' lolonel d'a Jehová.
  swh-ULB: Moyo wangu unawaendea wakuu wa Israeli, pamoja na watu ambao walijitolea
    -tunambariki Bwana kwa ajili yao!
  bel-bel: Сэрца маё - вам, правадыры Ізраіля, рупліўцам народным; праслаўце Госпада!
  deu-ELBBK: Mein Herz gehört den Führern Israels, denen, die sich freiwillig stellten
    im Volk. Preist den HERRN!
  mbb-OT: Utew ingkelipey te gehinawa ku is menge pengulu te Israel wey is menge Israilihanen
    he mibpurung mebpezumazuma kandan. Ereg he edeliǥen is Nengazen!
  mal-2015: എന്റെ ഹൃദയം യിസ്രായേൽനായകന്മാരോടു പറ്റുന്നു; ജനത്തിലെ സ്വമേധാസേവകരേ, യഹോവയെ
    വാഴ്ത്തുവിൻ.
  rmc-rmc: Miro jilo hino le vodcenca andral o Izrael, le manušenca, save gele korkore
    pestar andro mariben. Lašaren le RAJES!
  pes-OPV: قلب من به حاکمان اسرائیل مایل است، که خودرا در میان قوم به ارادت تسلیم
    نمودند. خداوند رامتبارک بخوانید.
  ron-1924: Инима мя се ындряптэ спре кэпетенииле луй Исраел, Спре ачея дин попор
    каре с-ау арэтат гата сэ лупте. Бинекувынтаць пе Домнул!
  ben-OBCV: আমার হৃদয় ইস্রায়েলী নেতৃবৃন্দের প্রতি আসক্ত হল, জনতার মধ্যে ইচ্ছুক স্বেচ্ছাসেবকদের
    প্রতি। সদাপ্রভুর প্রশংসা করো!
  som-som: Qalbigaygu wuxuu la jiraa taliyayaasha reer binu Israa'iil, Kuwaasoo iyagoo
    oggol isku bixiyey dadka dhexdiisa. Rabbiga ammaana.
  lat-VUC: '[Cor meum diligit principes Israël: qui propria voluntate obtulistis vos
    discrimini, benedicite Domino.'
  eng-ASVBT: 'My heart is toward the governors of Israel, That offered themselves
    willingly among the people: Bless ye Jehovah.'
  ita-1885: Il cuor mio è inverso i rettori d'Israele, Che si son portati francamente
    fra il popolo. Benedite il Signore.
  eng-LXXUP: My heart inclines to the orders given in Israel; Ye that are willing
    among the people, bless the Lord.
  eng-ULB: My heart goes out to the commanders of Israel, along with the people who
    gladly volunteered— we bless Yahweh for them!
  spa-VBL: Mis pensamientos están con los comandantes israelitas y con la gente que
    se ofreció como voluntaria. ¡Alabado sea el Señor!
  fra-_FOB: Mon cœur est aux chefs d'Israël, à ceux du peuple qui furent de bonne
    volonté.
  mal-mal: എന്റെ ഹൃദയം ജനത്തോടൊപ്പം സ്വമേധാസേവകരായ യിസ്രായേൽനായകന്മാരോട് ചേരുന്നു;
    യഹോവയെ വാഴ്ത്തുവിൻ.
  urd-GVR: Merā dil Isrāīl ke sardāroṅ ke sāth hai aur un ke sāth jo ḳhushī se jang
    ke lie nikle. Rab kī satāish karo!
  suz-BL: इस्राएली लडाइ पाइब आन ठेयब मुर दाक्‍नुङ। मारदे हना मेकोपुकी महिंथु, लडाइ
    पचा कली, दे आंम कली जिम्‍मा गेम्‍तेक्‍म। परमप्रभु यावे ठेयब बाक्‍ब।
  ita-1927: Il mio cuore va ai condottieri d’Israele! O voi che v’offriste volenterosi
    fra il popolo, benedite l’Eterno!
  ckb-ckb: دڵم لەگەڵ سەرکردەکانی ئیسرائیلە، لەگەڵ خۆبەختکەرانی نێو گەل، ستایشی یەزدان
    بکەن!
  eng-BBE: 'Come, you rulers of Israel, you who gave yourselves freely among the people:
    give praise to the Lord.'
  kan-OKCV: ನಾನು ಇಸ್ರಾಯೇಲ್ ನಾಯಕರೊಂದಿಗೂ ಸ್ವೇಚ್ಛೆಯಿಂದ ಬಂದ ಜನರೊಂದಿಗೆ ನನ್ನ ಹೃದಯವಿದೆ. ಯೆಹೋವ
    ದೇವರನ್ನು ಸ್ತುತಿಸಿರಿ.
  tam-2017: மக்களுக்குள்ளே தங்களை மனப்பூர்வமாக ஒப்புக்கொடுத்த இஸ்ரவேலின் அதிபதிகளை
    என்னுடைய இருதயம் நாடுகிறது; யெகோவாவை ஸ்தோத்திரியுங்கள்.
  spa-RV-1909: 'Mi corazón está por los príncipes de Israel, los que con buena voluntad
    se ofrecieron entre el pueblo: load á Jehová.'
  ron-BTF: Inima mea este spre guvernatorii lui Israel, care s-au oferit de bunăvoie
    din popor. Binecuvântați pe DOMNUL.
  eng-WEBP: My heart is toward the governors of Israel, who offered themselves willingly
    among the people. Bless the LORD!
  eng-FBV: My thoughts are with the Israelite commanders and those people who volunteered.
    Praise the Lord!
  nld-1939: Mijn hart gaat uit naar Israëls leiders, Die zich met Jahweh’s volk ten
    strijde hebben gewijd,
  nch-BL: Nelía nipaqui ica antanahuatiani ipan tali Israel. Nijtascamati TOTECO por
    amojuanti. Anyajque ipan tatehuilisti ica nochi amoyolo. Ma tijhueyichihuaca TOTECO.
  vie-1934: Lòng ta ái mộ các quan trưởng của Y-sơ-ra-ên, Là những người trong dân
    sự dâng mình cách vui lòng; Đáng ngợi khen Đức Giê-hô-va!
  hin-CV: मेरा हृदय इस्राएल के सेनापतियों के पक्ष में है, जिन्होंने अपने आपको अपनी
    इच्छा से युद्ध सेवा भेंट दी. धन्य हैं याहवेह!
  spa-BES: 'Yo doy mi corazón por los gobernantes de Israel, ustedes que se dieron
    libremente entre el pueblo: alaben al Señor.'
  tdx-tdx: Mitolik’ amo roandria’ Israeleo ty troko, o nanolo-batañe an-tsatri’e boak’
    am’ondati’eo; andriaño t’Iehovà.
  tha-KJV: จิ​ตใจของข้าพเจ้านิยมชมชอบในบรรดาเจ้าเมืองของอิสราเอล ผู้​อาสาสมัครท่ามกลางประชาชน
    จงถวายสาธุการแด่พระเยโฮวาห์
  por-BR-2018: 'Meu coração está pelos líderes de Israel, Os que com boa vontade se
    ofereceram entre o povo: Louvai ao SENHOR.'
  deu-ELO: Mein Herz gehört den Führern Israels, denen, die sich freiwillig stellten
    im Volke. Preiset Jehova!
  eng-WYC-2018: Mine heart loveth the princes of Israel; ye that offered you(rselves)
    to peril by your own will, bless ye the Lord; (My heart loveth the leaders of
    Israel; ye who willingly offered yourselves to peril, bless ye the Lord;)
  epo-epo: Mia koro estas kun la estroj de Izrael, Kun la fervoruloj en la popolo;
    Benu la Eternulon.
  uig-PIN: Ⱪǝlbim Israilning ǝmirlirigǝ ⱪayildur, Ular hǝlⱪ arisida ɵzlirini ihtiyarǝn
    pida ⱪildi; Pǝrwǝrdigarƣa tǝxǝkkür-mǝdⱨiyǝ oⱪunglar!
  beo-beo: 'Na da Isala:ili ouligisu dunu ilima bagade asigisa. Amola dunu da mae
    hihini hahawane fidimusa: misi, na da ilima bagade asigisa. Hina Godema nodoma!'
  tpi-OTNT: Tingting bilong mi i stap wantaim ol ofisa bilong ami bilong Israel, na
    wantaim ol dispela man i laik pait. Litimapim nem bilong Bikpela.
  hau-SA: Zuciyata tana tare da ’ya’yan sarakunan Isra’ila, tare da masu niyyar ba
    da kansu da yardan rai cikin mutane. Yabo ya tabbata ga Ubangiji!
  uig-LAT: Qelbim Israilning emirlirige qayildur, Ular xelq arisida özlirini ixtiyaren
    pida qildi; Perwerdigargha teshekkür-medhiye oqunglar!
  nde-nde: Inhliziyo yami ikanye lamakhosana ako-Israyeli, kanye labazinikela ngokuzithandela
    phakathi kwabantu. Dumisani uThixo!
  ton-ton: ‌ʻOku hanga atu hoku loto ki he kau pule ʻi ʻIsileli, ʻaia naʻe ʻatu fiemālie
    pe ʻakinautolu kia Sihova fakataha mo e kakai. Mou fakafetaʻi kia Sihova.
  ces-1613: Srdce mé nakloněno jest k správcům Izraelským a k těm, kteříž tak ochotní
    byli mezi jinými. Dobrořečtež Hospodinu.
  eng-WMB: My heart is toward the governors of Israel, who offered themselves willingly
    among the people. Bless the LORD!
  tam-TCV: எனது இருதயமோ இஸ்ரயேலின் தலைவர்களோடே இருக்கிறது. மக்களுக்குள்ளே விரும்பிவந்த
    தொண்டர்களுடனும் இருக்கிறது. யெகோவாவைத் துதியுங்கள்!
  ceb-ULB: Ang akong kasingkasing atua sa mga pangulo sa Israel, uban sa mga tawo
    nga malipayon ug kinabubot-on nga naghalad sa ilang mga kaugalingon— nagadayeg
    kami kang Yahweh alang kanila!
  pol-UBG: Moje serce skłania się ku wodzom Izraela, tym, którzy dobrowolnie się ofiarowali.
    Błogosławcie PANA.
  agr-agr: See tajame amina Tuke Pujuuwah, tuja Israel aents aidaun apuji aina nunashkam
    shiig anentuinajai, wagki ujumak wajiu aina nunú maaniawaju asagmatai. ¡Nuadui
    Tuke Pujuu ashí ememattajum!
  kyc-kyc: Nambana mona doko Isaraele wambunya yanda singi dupwana akali iso karenge
    dupwa keta silyamo. Dee wambu lapo mee rae maiyuo yanda pela peyaminyi dupwana
    keta silyamoko. Kamongo doko lakandalapape.
  urd-GVU: میرا دل اسرائیل کے سرداروں کے ساتھ ہے اور اُن کے ساتھ جو خوشی سے جنگ کے
    لئے نکلے۔ رب کی ستائش کرو!
  deu-1912: Mein Herz ist mit den Gebietern Israels, mit denen, die willig waren unter
    dem Volk. Lobet den HERRN!
  kan-2017: ನನ್ನ ಹೃದಯವು ಇಸ್ರಾಯೇಲರ ಸೇನಾಧಿಪತಿಗಳಲ್ಲಿಯೂ, ಸ್ವಇಚ್ಛೆಯಿಂದ ಸೈನ್ಯದಲ್ಲಿ ಸೇರಿದ
    ಜನರಲ್ಲಿಯೂ ಸಂತೋಷಿಸುತ್ತದೆ; ಅವರಿಗೋಸ್ಕರ ಯೆಹೋವನನ್ನು ಕೊಂಡಾಡುತ್ತೇವೆ.
  yap-yap: Lanin’ug e bay rok e pi’in yad be tay murung’agen e salthaw nu Israel,
    ni bog ni’ nra og niged yad nib magan’rad ngay ni ngaru’ned ko mael. Ke sorok
    SOMOL!
  hlt-MCSB: Ka lungbuei loh , Israel aka taem taeng neh pilnam taengah aka puhlu rhoek,
    BOEIPA tah a yoethen pai saeh.
  mdy-ETH: ዒና ታኣኮ ዒስራዔኤሌ ፖኦሊሶ ዓይሣዞንሢናኬ፤ ዬያጉዲ ዎዛና ናሽኪ ዔቄ ዓሶናኬ፤ ናንጊና ናንጋ ጎዳም ጋላታ!
  twi-ASANTE: Mewɔ Israel ntuanofoɔ afa ne wɔn a wɔde anigyeɛ dii wɔn akyi. Hyira
    Awurade!
  eng-WEBU: My heart is toward the governors of Israel, who offered themselves willingly
    among the people. Bless the LORD!
  wal-wal: Ta wozanai Israa7eela ola gadaawatuura de7ees. Asaa giddon dosidi banttana
    aattidi immidaageetuura de7ees. GODAA galatite!
  spa-PDDPT: ¡Mi corazón está con los jefes de Israel, Con los voluntarios del pueblo!
    ¡Bendigan a Yavé!
  gun-gun: Xekuraxõ oo Israel regua xondaro kuery ruvixa re, heta va'e kuery rerekoarã
    onhenhandua rupi onhemoĩ ramo. Penema'endu'a porã Senhor re!
  agu-BL: ”Nin swak'e' chik'ej yi e' wi'tz kasanlar yi o' aj Israel. Na quinin nchicabej
    chic'u'l tan chibene'n tan oyintzi'. ¡Kacyakil cu'n bin kak'e' len kak'ajsbil
    tetz Kataj Ryos!
  ilo-ULB: Adda ti pusok kadagiti pangulo ti Israel, kasta met kadagiti tattao a situtulok
    a nakigubat—idaydayawtayo ni Yahweh gapu kadakuada!
  kpg-kpg: Dogu manawa le e madalia nia dagi dauwa o Israel, mo nia daangada ala nogo
    hiihai bolo ginaadou e dau i tauwa. Hagaamuina Dimaadua!
  uig-ARA: قەلبىم ئىسرائىلنىڭ ئەمىرلىرىگە قايىلدۇر، ئۇلار خەلق ئارىسىدا ئۆزلىرىنى
    ئىختىيارەن پىدا قىلدى؛ پەرۋەردىگارغا تەشەككۈر-مەدھىيە ئوقۇڭلار!
  sus-sus: «Alatala tantu! N bɔɲɛ na Isirayila mangɛe nun ɲama fɔxɔ ra, naxee e yɛtɛ
    ɲanigexi.
  pon-2006: Mohngiongi kin ieiang kaunen Israel kan, oh pil aramas akan me perenki
    ar pahn iang mahwen. Kapinga KAUN-O!
  jae-jae: Ŋoc ŋalêlôm gêwiŋ lau Israel nêŋ laumata, gêwiŋ lau, taŋ sêlôc sa tonêŋ
    ŋalêlômgeŋ. Alambiŋ Apômtau.
  ksd-ksd: A balagu i malamalapang upi ra umana luluai Israel, Nina dia ga tul tar
    diat ma ra gugu livuan pire ra tarai Israel; Avat a pite pa ra Luluai.
  tur-YTC: Yüreğim kendilerini halkın arasında gönüllü olarak sunan İsrael önderlerinden
    yanadır. Yahve'yi yüceltin!”
  grc-BRENT: Ἡ καρδία μου εἰς τὰ διατεταγμένα τῷ Ἰσραήλ· οἱ ἑκούσιαζόμενοι ἐν λαῷ
    εὐλογεῖτε Κύριον.
  ind-AYT: Hatiku tertuju kepada para panglima Israel yang dengan sukarela telah menyerahkan
    dirinya. Pujilah TUHAN!
  nya-nya: Mtima wanga uli ndi atsogoleri a Israeli, uli ndi anthu amene anadzipereka
    okha mwaufulu pakati pa anthu. Tamandani Yehova!
  hrv-hrv: Srce moje kuca za vođe izraelske, za narod što dragovoljno u boj kreće!
    Blagoslivljajte Jahvu!
  mps-mps: Te eno homu kolesaga te Israel dabego ofisago ami bidi dabede elaluali,
    tama te boi hwįainogo ebo bidi dabe dali elalu yali. Te Genuai Bidigo nogi ugwaba
    sao!”
  tpi-tpi: Tingting bilong mi i stap wantaim ol ofisa bilong ami bilong Israel, na
    wantaim ol dispela man i laik pait. Litimapim nem bilong Bikpela.
  dan-1931: For Israels Førere slår mit Hjerte, for de villige af Folket! Lover HERREN!
  vie-OVCB: Tôi hòa lòng với các tướng lãnh của Ít-ra-ên, với những người tình nguyện
    tham gia chiến trận. Ngợi tôn Chúa Hằng Hữu!
  guj-2017: મારું હૃદય ઇઝરાયલના અધિકારીઓ માટે છે, રાજીખુશીથી લોકો સમર્પિત થયા. તેઓને
    માટે ઈશ્વરને સ્તુત્ય માનો!
  pon-2006A: Mohngiongi kin ieiang kaunen Israel kan, oh pil aramas akan me perenki
    ar pahn iang mahwen. Kapinga KAUN-O!
  por-BRBSL: Meu coração está voltado para os governadores de Israel, que se ofereceram
    voluntariamente entre o povo. Abençoado Yahweh!
  cth-cth: Isarel miphun 40, 000 touh teh, bahling, tahroe buet touh hai tawn awh
    hoeh.
  twi-twi: Mewɔ Israel ntuanofo afa ne wɔn a wɔde anigye dii wɔn akyi. Hyira Awurade!
  hlt-hlt: Ka lungbuei loh, Israel aka taem taeng neh pilnam taengah aka puhlu rhoek,
    BOEIPA tah a yoethen pai saeh.
  tbz-SIM: N yɛ̀mmɛ̀ nɑɑtinɛ̀ bɛ̀ɛ̀ bɑkɛ́ bɛ̀ mbɛ Isidɑyɛɛribɛ tĩ̀rɛ̀, nɛ̀ bɛ̀ɛ̀ duɔ́
    mbɛmɑ́ɑ̀ mudoò kpɛ́í. Sɑ̃ntɛnɛ̀ ti Yiɛ̀ nKuyie!
  msy-2020: Kɨ uan navir averiamɨn aven, Israelian mɨdorozir gumazibar faragha zuir
    gumazir dapanibagh nɨghnɨghavɨra iti. Guizbangɨra, men marazi uari isa mɨdorozim
    ganɨdi. Kamaghɨn, e Ikiavɨra Itir Godɨn ziam fam.
  dop-dop: Ɩsɛɣɛlɩ nyʋɣʋ nyǝ́mɑ mɛ, mɑ sɑmɑ. Luɣu kʋlʋmʋɣʋ yoolɑɑ mɛ, mɑ sɑmɑ. Ɩ́
    sɑ Tɑcɑɑ.
  azb-azb: Mənim könlüm İsrailə hökm edənlərlədir, Xalq içində özünü könüllü təqdim
    edənlərlədir. Rəbbə alqış edin!
  eng-DBY: My heart is toward the governors of Israel, who offered themselves willingly
    among the people. Bless Jehovah!
  hin-2017: मेरा मन इस्राएल के हाकिमों की ओर लगा है, जो प्रजा के बीच में अपनी ही इच्छा
    से भरती हुए। यहोवा को धन्य कहो।
  eng-YLT: My heart [is] to the lawgivers of Israel, Who are offering themselves willingly
    among the people, Bless ye Jehovah!
  eng-WYC-2017: Mine heart loveth the princes of Israel; ye that offered you to peril
    by your own will, bless ye the Lord;
  eng-WMBB: My heart is towards the governors of Israel, who offered themselves willingly
    amongst the people. Bless the LORD!
  urd-GVH: मेरा दिल इसराईल के सरदारों के साथ है और उनके साथ जो ख़ुशी से जंग के लिए
    निकले। रब की सताइश करो!
  rug-rug: Sa buloqu si somana koari na koimata varipera tadi na tinoni Izireli, meke
    gua tugo koari na tinoni pu lopu ruritia dia tinoa pa vinaripera. Mi vahesia se
    Zihova.
  gaz-gaz: Garaan koo bulchitoota Israaʼel kanneen fedhiidhaan saba gidduutti argaman
    wajjin jira. Waaqayyoon leellisaa!
  fra-LSG: Mon cœur est aux chefs d’Israël, A ceux du peuple qui se sont montrés prêts
    à combattre. Bénissez l’Éternel!
  yal-yal: “N bɔɲɛna Isirayila sofa kuntigine fɔxɔ ra, e nun muxun naxanye tinxi e
    xa siga yɛngɛni. Tantunna Alatala xa!
  haw-1868: Aia no ko'u naau me na luna o ka Iseraela, Me ka poe i hooikaika wale
    iwaena o na kanaka. E hoomaikai ia Iehova.
  arb-NAV: قَلْبِي مَعَ قُضَاةِ إِسْرَائِيلَ الَّذِينَ ضَحَّوْا بِأَنْفُسِهِمْ عَنْ
    رِضًى مِنْ بَيْنِ الشَّعْبِ، فَبَارِكُوا الرَّبَّ.
  ewe-ewe: Metso aseye ŋutɔ ɖe Israel ƒe kplɔlawo ta, ame siwo tsɔ wo ɖokui na faa!
    Mikafu Yehowa!
  eng-LEE: 'My heart [belongeth] to the governors of Israel, that offered themselves
    willingly among the people: praise ye the Lord.'
  asm-FB: মোৰ মন ইস্রায়েলৰ নেতাসকলৰ লগতে আছে, যিসকলে স্বেচ্ছায় আনন্দেৰে যুদ্ধলৈ
    গৈছিল, সেইসকলৰ বাবে আমি যিহোৱাৰ ধন্যবাদ কৰোঁ!
  sus-A: «عَلَتَلَ تَنتُ! ﭑ بْحّ نَ عِسِرَيِلَ مَنفّيٍ نُن حَمَ قْشْ رَ، نَشٍيٍ عٍ
    يّتّ حَنِفٍشِ.
  fra-SBL: Mon cœur se tourne vers les gouverneurs d'Israël, qui se sont offerts volontairement
    parmi le peuple. Bénissez Yahvé !
  hbo-hbo: לִבִּי֙ לְחֹוקְקֵ֣י יִשְׂרָאֵ֔ל הַמִּֽתְנַדְּבִ֖ים בָּעָ֑ם בָּרֲכ֖וּ יְהוָֽה׃
  kik-kik: Ngoro yakwa ĩrĩ hamwe na anene a Isiraeli, o hamwe na andũ arĩa merutĩire
    na kwĩyendera gatagatĩ-inĩ ka andũ. Goocai Jehova.
  fra-NCL: 'Mon cœur s’élance vers les conducteurs d’Israël, vers ceux du peuple qui
    se sont offerts : Bénissez Yahweh !'
  cek-AK: Israel siangpahrangnawk loe kaminawk hoi nawnto toksak hanah, angmacae koeh
    ah palung angpaek o pongah, Israel ukkungnawk khaeah poekhaih palungthin to ka
    suek; to pongah nangcae mah Angraeng to saphaw oh.
  cuk-cuk: ”Israel-dummaganba an naid, dulemar na e-binsaedba bila-onogedgi-urwemaladba
    an naibalid. ¡Bab-Jehová-nug be odummomar!
  uig-CYR: Қәлбим Исраилниң әмирлиригә қайилдур, Улар хәлиқ арисида өзлирини ихтиярән
    пида қилди; Пәрвәрдигарға тәшәккүр-мәдһийә оқуңлар!
  tel-2017: ఇశ్రాయేలీయుల అధిపతులు సంతోషంగా తమకైతాముగా యుద్ధానికి సిద్ధపడ్డారు. వారిని
    బట్టి యెహోవాను స్తుతించండి!
  hat-BSA: Kè m apiye vè chèf Israël yo, mesye ki parèt ak bon volonte pami pèp la.
    Beni SENYÈ a!
  kos-kos: Insiuk engan sin mwet kol lun un mwet mweun lun Israel, Ac selos su sifacna
    eisalosyang in mweun. Kaksakin LEUM GOD!
  hbo-WLC: לִבִּי֙ לְחוֹקְקֵ֣י יִשְׂרָאֵ֔ל הַמִּֽתְנַדְּבִ֖ים בָּעָ֑ם בָּרֲכ֖וּ יְהוָֽה׃
  ibo-ibo: Ma ugbu a, ana m aṅụrị ọṅụ banyere ndị na-achị ụmụ Izrel. Ndị ji obi ha
    niile were onwe ha nye nʼetiti ndị Izrel. Toonu Onyenwe anyị!
  ory-ory: ମୋହର ହୃଦୟ ଇସ୍ରାଏଲର ଶାସନକର୍ତ୍ତାମାନଙ୍କ ଆଡ଼େ ଅଛି, ଯେଉଁମାନେ ସ୍ୱେଚ୍ଛାରେ ଲୋକମାନଙ୍କ
    ମଧ୍ୟରେ ଆପଣାମାନଙ୍କୁ ଉତ୍ସର୍ଗ କଲେ। ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କର ଧନ୍ୟବାଦ କର।
  chk-chk: Lelukei a pwapwa ren ekewe meilapen Israel, pwal ren ekewe aramas mi fangala
    inisir ren mochenin letiper. Sipwe mwareiti ewe Samol mi Lapalap.
  rop-rop: en im filing bin jidan garram ola Isreil bos, en im filing bin jidan garram
    detlot Isreil pipul hubin wandi fait. Gibit theingks langa YAWEI.
  ukr-1871: Я всїм серцем прихиляюсь до всїх тих гетьманів, що обстали за народом
    бідним Ізраїля, хвалїте ж Господа!
  deu-1951: Mein Herz gehört den Regenten Israels, den Freiwilligen unter dem Volke.
    Lobet den HERRN!
  eng-JPS: My heart is toward the governors of Israel, that offered themselves willingly
    among the people. Bless ye the LORD.
  srp-1865: Srce se moje privilo k upraviteljima Izrailjevijem, koji dragovoljno pristaše
    izmeðu naroda. Blagosiljajte Gospoda.
  lug-lug: Omutima gwange guli eri abakulembeze b’Abayisirayiri, n’eri abantu abeewaayo
    nga baagala. Mutendereze Mukama.
  heb-heb: לבי לחוקקי ישראל המתנדבים בעם ברכו יהוה׃
  ben-IRV: আমার হৃদয় ইস্রায়েলের অধ্যক্ষগণের দিকে গেল, যাঁরা প্রজাদের মধ্যে নিজের
    ইচ্ছায় নিজেদেরকে উৎসর্গ করলেন; তোমরা সদাপ্রভুর ধন্যবাদ কর।
  pan-pan: ਮੇਰਾ ਮਨ ਇਸਰਾਏਲ ਦੇ ਹਾਕਮਾਂ ਵੱਲ ਲੱਗਿਆ ਹੋਇਆ ਹੈ, ਜਿਨ੍ਹਾਂ ਨੇ ਆਪਣੇ ਆਪ ਨੂੰ ਲੋਕਾਂ
    ਵਿੱਚ ਖੁਸ਼ੀ ਨਾਲ ਪੇਸ਼ ਕੀਤਾ। ਯਹੋਵਾਹ ਨੂੰ ਧੰਨ ਆਖੋ!
  mya-JVB: စေတနာစိတ်ရှိ၍ ဆင်းရဲသား တို့တွင် မိမိကိုယ်ကို လှူ သော ဣသရေလ အမျိုး မင်း
    တို့အား ငါ စိတ် နူးညွတ်၏။ ထာဝရ ဘုရား၏ ကျေးဇူးတော်ကို ချီးမွမ်း ကြလော့။
  hmo-hmo: Lauegu kudouna be Israela ena tuari biagudia dekenai ia noho, bona idia
    edia murinai, mai edia moale bona goada, tuari totona idia lao taudia lau hanamoa
    noho. Lohiabada do umui hanamoa!
  urd-urd: मेरा दिल इस्राईल के हाकिमों की तरफ़ लगा है जो लोगों के बीच ख़ुशी ख़ुशी
    भर्ती हुए। तुम ख़ुदावन्द को मुबारक कहो।
  rus-SYN: Сердце мое к вам, начальники Израилевы, к ревнителям в народе; прославьте
    Господа!
  bqc-SIM: Ma pↄ dↄ Isailiↄ dↄaanaↄwa ń gbɛ̃́ pↄ́ tɛ́ńzi teasisaiↄ. À Dii sáaukpa!
  tcz-CHONGTHU: Kalungthim pumpihi Israel gal lamkai galsat dinga hung kipedoh hochung
    achengin ahi. Pakai chu thangvah in umhen!
  mar-mar: माझे मन इस्राएलाच्या अधिपतींकडे लागले आहे ते लोकांबरोबर स्वसंतोषाने पुढे
    आले; तुम्ही परमेश्वराचा धन्यवाद करा.
  qub-qub: «Nogaga llapan shongöpami cushicö Israelcunapa mandajnincunapaj, pillyaj
    aywaj marca-masëcunapaj. Tayta Diosta llapayqui alabay.
  hat-hat: Mwen kontan chèf k'ap kòmande pèp Izrayèl la! Mwen kontan moun ki te pote
    tèt yo pou y' al goumen! Lwanj pou Seyè a!
  eng-BSB: My heart is with the princes of Israel, with the volunteers among the people.
    Bless the LORD!
  tod-tod: Zìi ɠa zoolɛzu Izelayɛle ɠundiɠiiti ta-vaa zu, ti ɓɔɠɔ veai nuɓusɛiti
    saama, ga ti kɔɔi ɠɔ. À mamagi ve Ɠɔoɠɔ GALAGI ʋɛ!
  eng-WEBPB: My heart is towards the governors of Israel, who offered themselves willingly
    amongst the people. Bless the LORD!
  kbq-kbq: Israeli sondia vahete'ma vugota hu'naza kva vahe'mo'zama zamavesite'ma
    ha'ma ome nehaza vahetega nagu'amo'a vu'ne. Ra Anumzamo'a ra agi erisie!
  nhe-BL: Nelía nipaqui ica intlanahuatiani ipan tlali Israel. Nijtlascamati TOTECO
    imopampa imojuanti. Inyajque ipan tlatehuijcayotl ica nochi imoyolo. Ma tijhueyichihuaca
    TOTECO.
  gub-BL: Herurywete Izaew wanuwihaw wanehe ihe. Herurywete zauxiapekwer ipuruàmàtyry'ym
    wer ma'e wanehe ihe no. Azeharomoete ikatuahy Tupàn Tuweharupi Wiko Ma'e a'e.
  eng-DRA: 'My heart loveth the princes of Israel: O you that of your own good will
    offered yourselves to danger, bless the Lord.'
