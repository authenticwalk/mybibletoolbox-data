verse: JDG.005.019
translations:
  mal-C: “രാജാക്കന്മാർ വന്നു; അവർ പൊരുതി; കനാന്യരാജാക്കന്മാർ പൊരുതി. താനാക്കിൽവെച്ച്
    മെഗിദ്ദോ വെള്ളത്തിനരികെത്തന്നെ. വെള്ളി അവർ കൊള്ളയായി കൊണ്ടുപോയതുമില്ല.
  deu-TKW: 'Es kamen Könige, kämpften, damals kämpften die Könige Kanaans zu Thaanach
    an den Wassern von Megiddo: Beute an Silber gewannen sie nicht!'
  lin-lin: Bakonzi oyo bazali banguna bayaki mpe babundisaki biso ; bakonzi ya Kanana
    babundisaki biso na mboka Taanaki, pene ya mayi ya Megido, kasi bamemaki te bomengo
    ya bitumba, ata palata.
  eng-LSV: Kings came—they fought; Then kings of Canaan fought, || In Taanach, by
    the waters of Megiddo; They did not take gain of money!
  eng-GNV: 'The Kings came and fought: then fought the Kings of Canaan in Taanach
    by the waters of Megiddo: they receiued no gaine of money.'
  eng-WEBSTER: The kings came and fought, then fought the kings of Canaan in Tanach
    by the waters of Megiddo; they took no gain of money.
  nhw-BL: Huajca nopa tlanahuatiani tlen cananeos hualajque tlahuilanacoj nechca altepetl
    Taanac campa pehua nopa atl tlen altepetl Meguido. Pero amo tleno quitlanque.
    Amo quihuicaque niyon se tomi.
  swh-ONEN: “Wafalme walikuja na kufanya vita; wafalme wa Kanaani walipigana huko
    Taanaki karibu na maji ya Megido, lakini hawakuchukua fedha wala nyara.
  bba-bba: Kɑnɑnin sinɑmbɑ nɑ bɑ kɑ bu tɑbu kuɑ Tɑnɑkiɔ dɑɑrun bɔkuɔ te bɑ mɔ̀ Mɛɡido.
    Adɑmɑ bɑǹ bu kɑmiɛ bu sere ben ɑrumɑni ɡɑɑ ɡurɑ. Bɑɑ sii ɡeesu bɑǹ wɑ bɑ sue.
  eng-KJVCPB: The kings came and fought, Then fought the kings of Canaan In Taanach
    by the waters of Megiddo; They took no gain of money.
  luo-luo: “Ruodhi mag Kanaan nobiro, mokedo; Tanak machiegni gi pige mag Megido,
    to ne ok gidhi gi fedha, kata kawo gimoro amora moyako.
  meu-meu: Hanua pavapavadia na ema, e tuari, Kanaan pavapavadia e tuari henidia;
    Taanak ai, Megido ranudia badibadidiai, Silver sisina taina asie abia,
  npi-ULB: राजाहरू आए, तिनीहरू युद्ध लडे । कनानका राजाहरू मगिद्दोका खोलाहारू नजिक
    तानाकमा युद्ध लडे । तर तिनीहरूले लुटको रूपमा कुनै चाँदी लगेनन् ।
  yor-yor: “Àwọn ọba wá, wọ́n sì jà; àwọn ọba Kenaani jà ní Taanaki ní etí odo Megido,
    ṣùgbọ́n wọn kò sì gba èrè owó.
  ind-ind: Lalu datanglah pasukan raja-raja Kanaan menyerang kita di kota Taanak dekat
    mata air Megido. Tetapi mereka gagal mendapat jarahan.
  pes-OPCB: «پادشاهان کنعان در تعنک نزد چشمه‌های مجدو جنگیدند، اما پیروزی را به چنگ
    نیاوردند.
  tgl-ULB: Dumating ang mga hari at nakipaglaban, pagkatapos nakipaglaban ang mga
    hari ng Canaan, sa Taanac sa pamamagitan ng mga tubig sa Megido. Pero hindi sila
    nakakuha ng pilak bilang manloloob.
  cbu-NT: Ashiriya, kurakshitisin Tanakshuch káyashinusin, kung Meguidush sur naattusin,
    anumunsha Kanaanshuchsha kurakaw kusarangtamsinaya. Pachani táyarandsina. Itaru,
    yuwaa amb ashchinipa tárangana anoo nda minumtiyam tatsamooranganaya.
  hui-hui: Tanaga dindini iba Megido angeni kini biaru ibalu wai biyagoni. Kenananaga
    kini biaru ibalu wai bia biyagoyu tigua muni silibabi mbira namo yalupe.
  mya-mya: ရှင်​ဘု​ရင်​တို့​သည်​လာ​၍​မေ​ဂိဒ္ဒေါ​ချောင်း အ​နီး တာ​နက်​မြို့​၌​တိုက်​ခိုက်​ကြ​၏။
    ခါ​နာန်​ဘု​ရင်​တို့​သည်​တိုက်​ခိုက်​ကြ​သော်​လည်း ငွေ​ကို​လု​ယူ​ခွင့်​မ​ရ​ကြ။
  bod-N: རྒྱལ་པོ་ཐམས་ཅད་འོངས་ནས་འཐབ་འཛིང་བྱས་པ་ཡིན། །མེ་གིད་དོ་ཡི་ཆུ་བོ་འགྲམ་དུ་གནས་པ་ཡི།
    །ཐ་ཨ་ནག་ཏུ་ཀ་ན་ཨན་གྱི་རྒྱལ་རྣམས་འཐབ། །འོན་ཀྱང་འཕྲོག་བཅོམ་བྱས་པའི་དངུལ་ནི་མ་རེག་གོ
    །
  sna-sna: “Madzimambo akauya, akarwa; madzimambo eKenani akarwa paTaanaki pamvura
    zhinji yeMegidho, asi havana kudzoka vakatakura sirivha, kana zvakapambwa.
  spa-BLM: “Los reyes vinieron y lucharon, entonces los reyes de Canaán lucharon en
    Taanac, junto a las aguas de Meguido. No tomaron ningún botín de plata.
  cac-cac: Ix javi eb' vin̈ sreyal eb' cananeo d'a Taanac, d'a slac'anil sti' a' Meguido,
    ix javi eb' yic syac'an oval eb' yalani, palta malaj q'uen plata yed' b'eyumal
    ix yic' eb'.
  swh-ULB: Wafalme walikuja, wakapigana; wafalme wa Kanaani wakapigana huko Taanaki
    karibu na maji ya Megido. Lakini hawakuondoa fedha kama nyara.
  bel-bel: Прыйшлі цары, паваяваліся, тады паваяваліся цары Ханаанскія ў Танааху і
    каля водаў Магідонскіх, але не атрымалі ніякага срэбра.
  deu-ELBBK: 'Könige kamen, sie kämpften; da kämpften die Könige Kanaans bei Taanak
    an den Wassern Megiddos: Beute an Silber trugen sie nicht davon.'
  mbb-OT: Nekeuma is menge hadì he menge Canaanhen ne nekidtebek dan te menge Israilihanen
    diyà te Taanak he uvey te veyvey te Wahig he Megido, piru wazà sikandan meketavan
    te minsan sevaha zà he pelata.
  mal-2015: 'രാജാക്കന്മാർ വന്നു പൊരുതു: താനാക്കിൽവെച്ചു മെഗിദ്ദോവെള്ളത്തിന്നരികെ കനാന്യഭൂപന്മാർ
    അന്നു പൊരുതു, വെള്ളിയങ്ങവർക്കു കൊള്ളയായില്ല.'
  rmc-rmc: Avle o kraľa a marenas pes; o kraľa andral o Kanaan džanas pro mariben
    andro Taanach paš o paňa Megido, ale o rup peske odarik na ile.
  pes-OPV: پادشاهان آمده، جنگ کردند. آنگاه پادشاهان کنعان مقاتله نمودند. در تعنک نزد
    آبهای مجدو. و هیچ منفعت نقره نبردند.
  ron-1924: Ымпэраций ау венит, с-ау луптат; Атунч ау луптат ымпэраций Канаанулуй,
    Ла Таанак, ла апеле Мегидо; Н-ау луат ничо прадэ, нич арӂинт.
  ben-OBCV: “রাজারা এলেন, যুদ্ধ করলেন, কনানের রাজারা যুদ্ধ করলেন। তানকে, মগিদ্দোর
    নদীতীরে, তারা রুপোর কোনো লুন্ঠিত জিনিসপত্র নেয়নি।
  som-som: 'Boqorradii waa yimaadeen oo dirireen, Dabadeedna boqorradii reer Kancaanna
    waxay ku dirireen Tacanaag taas oo u dhow biyaha Megiddoo: Oo lacag faa''iido
    ah ma ay qaadan.'
  lat-VUC: '[Venerunt reges et pugnaverunt: pugnaverunt reges Chanaan in Thanach juxta
    aquas Mageddo, et tamen nihil tulere prædantes.'
  eng-ASVBT: 'The kings came and fought; Then fought the kings of Canaan, In Taanach
    by the waters of Megiddo: They took no gain of money.'
  ita-1885: I re son venuti, hanno combattuto; A tal'ora i re di Canaan hanno combattuto
    In Taanac, presso all'acque di Meghiddo; Non hanno fatto alcun guadagno d'argento.
  eng-LXXUP: Kings set themselves in array, Then the kings of Canaan fought In Taanach
    at the water of Megiddo; They took no gift of money.
  eng-ULB: The kings came, they fought; the kings of Canaan fought at Taanach by the
    waters of Megiddo. But they took away no silver as plunder.
  spa-VBL: Los reyes vinieron y lucharon, los reyes cananeos lucharon en Tanac, cerca
    de las aguas de Meguido, pero no obtuvieron ningún botín de plata.
  fra-_FOB: Les rois viennent, ils combattent. Ils combattent, les rois de Canaan,
    à Thaanac, aux eaux de Méguiddo. Ils ne remportent ni butin ni argent!
  mal-mal: 'രാജാക്കന്മാർ വന്ന് യുദ്ധംചെയ്തു: താനാക്കിൽവെച്ച് മെഗിദ്ദോവെള്ളത്തിനരികെ
    കനാന്യരാജാക്കന്മാർ അന്ന് പൊരുതി, വെള്ളി അവർക്ക് കൊള്ളയായില്ല.'
  urd-GVR: Bādshāh āe aur laṛe, Kanān ke bādshāh Majiddo Nadī par Tānak ke pās Isrāīl
    se laṛe. Lekin wahāṅ se wuh chāṅdī kā lūṭā huā māl wāpas na lāe.
  suz-BL: कनान ङा पिपपुकी लडाइ पा जाक्‍तेक्‍म। मेगीददो आ नेक्‍था तानाक सहरमी लडाइ
    पाम्‍तेक्‍म। तन्‍न चांदी नु अरु रोइश्‍शो मारेइ यो लाइक्‍चा मताम।
  ita-1927: I re vennero, pugnarono; allora pugnarono i re di Canaan a Taanac, presso
    le acque di Meghiddo; non ne riportarono un pezzo d’argento.
  ckb-ckb: «پاشایان هاتن و جەنگان، ئینجا پاشایانی کەنعان جەنگان لە تەعنەک لەلای ئاوی
    مەگیدۆ، هەندێک زیویشیان دەست نەکەوت.
  eng-BBE: 'The kings came on to the fight, the kings of Canaan were warring; in Taanach
    by the waters of Megiddo: they took no profit in money.'
  kan-OKCV: “ಅರಸರು ಬಂದು ಯುದ್ಧಮಾಡಿದರು; ಆಗ ಕಾನಾನ್ಯರ ಅರಸರು ಮೆಗಿದ್ದೋನಿನ ಜಲ ಸಮೀಪವಾದ ತಾನಕದಲ್ಲಿ
    ಯುದ್ಧಮಾಡಿದರು. ಅವರು ಬೆಳ್ಳಿ ದ್ರವ್ಯಗಳನ್ನು ತೆಗೆದುಕೊಳ್ಳಲಿಲ್ಲ.
  tam-2017: ராஜாக்கள் வந்து யுத்தம்செய்தார்கள்; அப்பொழுது கானானியர்களின் ராஜாக்கள்
    மெகிதோவின் தண்ணீர் அருகான தானாக்கிலே யுத்தம்செய்தார்கள்; அவர்களுக்கு வெள்ளி கொள்ளைப்
    பொருளாக கிடைக்கவில்லை.
  spa-RV-1909: 'Vinieron reyes y pelearon: entonces pelearon los reyes de Canaán en
    Taanac, junto á las aguas de Megiddo, mas no llevaron ganancia alguna de dinero.'
  ron-BTF: Împărații au venit și au luptat, atunci împărații Canaanului au luptat
    în Taanac lângă apele din Meghido; ei nu au luat pradă de bani.
  eng-WEBP: “The kings came and fought, then the kings of Canaan fought at Taanach
    by the waters of Megiddo. They took no plunder of silver.
  eng-FBV: Kings came and fought, the Canaanite kings fought at Taanach near the waters
    of Megiddo, but they didn't get any silver plunder.
  nld-1939: Daar kwamen de koningen, in slagorde geschaard, Daar streden de koningen
    van Kanaän Bij Taänak, aan het water van Megiddo; Maar een buit van zilver behaalden
    ze niet.
  nch-BL: Huajca nopa tanahuatiani ten cananeos hualajque tatehuicoj nechca altepet
    Taanac, campa pehua nopa at ten altepet Meguido, pero amo teno quitanque. Amo
    quihuicaque yon se tomi.
  vie-1934: Các vua đến chiến tranh, Các vua Ca-na-an chiến tranh Tại Tha-a-nác, tại
    nước Mê-ghi-đô; Song chẳng cướp lấy được tiền bạc!
  hin-CV: “राजा आए, उन्होंने युद्ध किया, तब तानख में मगिद्दो जलाशय के पास कनान के
    राजाओं ने युद्ध किया, पर वे इस्राएल के लोगों की कोई चांदी न ले जा सके!
  spa-BES: 'Los reyes vinieron a la lucha, los reyes de Canaán estaban en guerra;
    en Taanac por las aguas de Megiddo: no tomaron ninguna ganancia en dinero.'
  tdx-tdx: Nimb’eo o mpanjakao nialy; nañotakotake e Taanake o mpanjaka’ i Khanàne
    marine’ o rano’ i Megidòo, tsy nandrambe vola ho tambe.
  tha-KJV: พอบรรดากษั​ตริ​ย์มาถึ​งก​็รบกัน บรรดากษั​ตริ​ย์คานาอั​นก​็รบที่ทาอานาคริมห้วงน้ำเมกิดโดโดยมิ​ได้​ริบเงินเลย
  por-BR-2018: 'Vieram reis e lutaram: Então lutaram os reis de Canaã Em Taanaque,
    junto às águas de Megido, Mas não levaram despojo algum de dinheiro.'
  deu-ELO: 'Könige kamen, sie stritten; da stritten die Könige Kanaans zu Taanak an
    den Wassern Megiddos: Beute an Silber trugen sie nicht davon.'
  eng-WYC-2018: Kings came, and fought; kings of Canaan fought in Taanach, beside
    the waters of Megiddo; and nevertheless they took nothing by prey (or but they
    took nothing of prey).
  epo-epo: Venis reĝoj, ili batalis; Tiam batalis reĝoj de Kanaan En Taanaĥ, ĉe la
    akvo de Megido; Sed ili ricevis neniom da mono.
  uig-PIN: Padixaⱨlar ⱨǝmmisi kelip, soⱪuxti, Ⱪanaaniylarning padixaⱨlirimu uruxⱪa
    qiⱪti; Taanaⱪta, Megiddoning su boylirida uruxti. Lekin bir’azmu kümüx olja alalmidi!
  beo-beo: 'Hina bagade dunu da Da:ina:ge moilai bai bagade, Megido Hano bega: dialu,
    amoga gegemusa: misi. Ga:ina:ne hina bagade dunu da gegei, be hame hasalasiba:le,
    silifa noga:i liligi hame gaguli asi.'
  tpi-OTNT: Ol king i kam long taun Tanak, ol i pait klostu long wara bilong Megido.
    Ol king bilong Kenan i pait, tasol ol i no win. Ol i no kisim sampela silva i
    go.
  hau-SA: “Sarakuna suka zo, suka yi yaƙi; sarakunan Kan’ana sun yi yaƙi a Ta’anak
    a gefen ruwan Megiddo, amma ba su ɗauki azurfa, ko ganima ba.
  uig-LAT: Padishahlar hemmisi kélip, soqushti, Qanaaniylarning padishahlirimu urushqa
    chiqti; Taanaqta, Mégiddoning su boylirida urushti. Lékin bir’azmu kümüsh olja
    alalmidi!
  nde-nde: Amakhosi afika, alwa; amakhosi aseKhenani alwa, eThanakhi ngasemachibini
    aseMegido, kodwa kawazathwala isiliva, lempango.
  ton-ton: “Naʻe haʻu ʻa e ngaahi tuʻi ʻo tau, pea tau ai ʻae ngaahi tuʻi ʻo Kenani
    ʻi Tenaki ʻo ofi ki he vai ko Mekito; naʻe ʻikai tenau toʻo ha paʻanga totongi.
  ces-1613: Králové přitáhše, bojovali, tehdáž bojovali králové Kananejští v Tanach
    při vodách Mageddo, a však kořisti stříbra nevzali.
  eng-WMB: “The kings came and fought, then the kings of Canaan fought at Taanach
    by the waters of Megiddo. They took no plunder of silver.
  tam-TCV: “அரசர்கள் வந்தார்கள். அவர்கள் சண்டையிட்டார்கள். கானானின் அரசர்கள் மெகிதோவின்
    தண்ணீர் அருகே தானாக்கில் யுத்தம் செய்தார்கள். ஆனால் அவர்கள் வெள்ளியையோ, கொள்ளையையோ
    சுமந்து செல்லவில்லை.
  ceb-ULB: Miabot ang mga hari, nakig-away sila; nakig-away ang mga hari sa Canaan
    didto sa Taanak sa katubigan sa Megido. Apan wala silay gikuha nga plata ingon
    nga inilog.
  pol-UBG: Przybyli królowie i walczyli, walczyli wówczas królowie Kanaanu w Tanak,
    nad wodami Megiddo; nie odnieśli jednak korzyści w srebrze.
  agr-agr: “Tuja Canaán nugkanmaya apu aidau yaakat Meguidon ijus namak awa nuwi yaakat
    Taanac kaunawajui, nunikag nuwi maaniawajui, tujash depetmakchajui. Nunikaju asag
    makichik wajinakesh jutsuk waketkiajui.
  kyc-kyc: Dokopa yuu Tanake dokona ipwa Meketo repeta dokona kiŋi dupwa epapala yanda
    piyami. Yuu Kenane kiŋi dupwame yanda piyaminyipape nakama kana kulingi mendepe
    nyuo lanyuo paa nayami.
  urd-GVU: بادشاہ آئے اور لڑے، کنعان کے بادشاہ مجِدّو ندی پر تعنک کے پاس اسرائیل سے
    لڑے۔ لیکن وہاں سے وہ چاندی کا لُوٹا ہوا مال واپس نہ لائے۔
  deu-1912: Die Könige kamen und stritten; da stritten die Könige der Kanaaniter zu
    Thaanach am Wasser Megiddos; aber sie brachten keinen Gewinn davon.
  kan-2017: “ಅರಸರು ಬಂದು ಯುದ್ಧಮಾಡಿದರು; ಕಾನಾನ್ಯ ರಾಜರು ಮೆಗಿದ್ದೋ ನೀರಿನ ಕಾಲುವೆಗಳ ಬಳಿಯಲ್ಲಿರುವ
    ತಾನಾಕದಲ್ಲಿ ಕೂಡಿಬಂದು ಹೋರಾಡಿದರು. ಅವರಿಗೆ ದ್ರವ್ಯವೇನೂ ಸಿಕ್ಕಲಿಲ್ಲ.
  yap-yap: Me yib e pi pilung ngar’uned ko mael u Taanak, u to’oben e lul’ u Megiddo.
    I un e pi pilung nu Kanaan ko mael, machane de yag nra feked e silber.
  hlt-MCSB: Vathoh manghai rhoek ha pawk uh tih, Kanaan manghai rhoek te Meggido tui
    kah, Taanakh ah a tloek vaengah, mueluemnah neh cak pakhat pataeng lo uh pawh.
  mdy-ETH: ዋኣፃ ዓልቃ ቤዞ ሜጌዶይዳ ካኣታ ሙኪ ታዕናኬይዳ ዖልቴኔ፤ ሃሣ ካኣናኔ ካኣታኣ ዖልቴኔ፤ ሹጮ ቢሮ ዔያታ ዲዒ ዔኪባኣሴ።
  twi-ASANTE: “Kanaan ahemfo koeɛ wɔ Taanak a ɛbɛn Megido nsutire ho, nanso, wɔannya
    asadeɛ biara ankɔ.
  eng-WEBU: “The kings came and fought, then the kings of Canaan fought at Taanach
    by the waters of Megiddo. They took no plunder of silver.
  wal-wal: “Kawoti yiidi, Magiddo pulttotu matan de7iya Taa7inaakan olettidosona.
    He Kanaane kawoti yan olettiiddi, omooddanau aiba biranne demmibookkona.
  spa-PDDPT: Los reyes vinieron y combatieron contra reyes. Entonces pelearon los
    reyes de Canaán en Tanac Junto a las aguas de Meguido, Pero no tomaron despojos
    de plata,
  gun-gun: Ha'e gui huvixave kuery ono'õ vy joe opu'ã okuapy. Canaã pygua huvixa kuery
    opu'ã okuapy Taanaque py, Megido yy yvýry. Ha'e rami teĩ prata guigua mba'eve
    ndogueraai omba'erã.
  agu-BL: ”Cwe'n tzun chimolol quib yi e' rey cwent Canaán le tnum Tanaac. Ja chu'l
    tan oyintzi' ske'j tzi yi tal a' yi at nakajil Meguido. Ja chu'l tan oyintzi'
    ske'j, poro qui nin chicambaj yi kasakal tu e'chk kame'bi'l.
  ilo-ULB: Immay ken nakiranget dagiti ari, ket nakiranget dagiti ari ti Canaan, idiay
    Taanac iti asideg dagiti dandanum ti Megiddo. Ngem awan sinamsamda nga uray maysa
    a pirak.
  kpg-kpg: Nia king ne loomoi ga heebagi, nia king o Canaan gu heebagi i Taanach,
    hoohoo gi tama monowai o Megiddo, gei digaula digi kae nadau silber.
  uig-ARA: پادىشاھلار ھەممىسى كېلىپ، سوقۇشتى، قانائانىيلارنىڭ پادىشاھلىرىمۇ ئۇرۇشقا
    چىقتى؛ تائاناقتا، مېگىددونىڭ سۇ بويلىرىدا ئۇرۇشتى. لېكىن بىرئازمۇ كۈمۈش ئولجا
    ئالالمىدى!
  sus-sus: «Mangɛe naxa fa. Kanaan mangɛe naxa fa gere sode Taanaki, Megido xure dɛ
    ra, kɔnɔ e mu harige nun gbeti yo sɔtɔ na kui.
  pon-2006: Nanmwmarki kan samwodohr oh mahwendahr nan Taanak, ni keilen piletik Mekiddo.
    Nanmwarkien Kenan kan mahwendahr, re ahpw sohte wahsang silper.
  jae-jae: “Kiŋ sêmêŋ ma sêjac siŋ aŋga Tanak, taŋ gêc bu Megidoŋa naŋ. Lau Kanaan
    nêŋ kiŋ sêjac siŋ, mago sêjaŋgo silber teŋ atom.
  ksd-ksd: A umana king dia ga pot, ma dia ga varubu; A umana king Kanaan dia ga varubu,
    Ta ra gunan Tanak maravai ta ra tava Megido, Ma pa dia ga kale ta tabarikik tana.
  tur-YTC: “Krallar gelip savaştılar; Sonra Kenan kralları Megiddo suları kıyısındaki
    Taanak'ta savaştılar. Hiç gümüş yağmalamadılar.
  grc-BRENT: ἦλθον αὐτῶν. Βασιλεῖς παρετάξαντο, τότε ἐπολέμησαν βασιλεῖς Χαναὰν ἐν
    Θαναὰχ ἐπὶ ὕδατι Μαγεδδὼ, δῶρον ἀργυρίου οὐκ ἔλαβον.
  ind-AYT: Raja-raja datang untuk berperang. Pada waktu itu, berperanglah raja-raja
    Kanaan di Taanakh, dekat mata air Megido. tetapi mereka tidak menerima rampasan
    perak.
  nya-nya: “Mafumu anabwera, anachita nkhondo; mafumu Akanaani anachita nkhondo ku
    Tanaki pafupi ndi madzi a ku Megido, koma sanatengeko zofunkha zasiliva.
  hrv-hrv: Došli su kraljevi, boj zametnuli, boj bili kraljevi kanaanski, u Tanaku,
    na vodi megidskoj, al' ni mrve srebra ne dobiše.
  mps-mps: “Te Israel isąwai gavman tuni bidi dabe aselama, te Tanakde hwįani, te
    Megido wę pąde hwįani. Te Kenan tuni bidi dabego Israel dali hwįagasali, tiali
    goli augwaligo te silva dabe me sela pabeo.
  tpi-tpi: Ol king i kam long taun Tanak, ol i pait klostu long wara bilong Megido.
    Ol king bilong Kenan i pait, tasol ol i no win. Ol i no kisim sampela silva i
    go.
  dan-1931: Kongerne kom, de kæmped; da kæmped Kana'ans Konger ved Ta'anak, ved Megiddos
    Vande - de fanged ej Sølv som Bytte!
  vie-OVCB: Các vua Ca-na-an kéo đến tấn công, tại Tha-a-nác, gần suối Mê-ghi-đô,
    nhưng chẳng cướp được của cải bạc tiền.
  guj-2017: રાજાઓ આવીને લડ્યા, ત્યારે મગિદ્દોનાં પાણીની પાસેના તાનાખમાં, કનાનના રાજાઓએ
    યુદ્ધ કર્યું; તેઓએ ધનનો કંઈ લાભ લીધો નહિ.
  pon-2006A: Nanmwmarki kan samwodohr oh mahwendahr nan Taanak, ni keilen piletik
    Mekiddo. Nanmwarkien Kenan kan mahwendahr, re ahpw sohte wahsang silper.
  por-BRBSL: “Os reis vieram e lutaram, então os reis de Canaã lutaram em Taanach
    pelas águas de Megiddo. Eles não levaram nenhum saque de prata.
  cth-cth: Siangpahrangnaw ni a tho awh teh, a tuk awh. Kanaan siangpahrangnaw ni
    Megiddo tui Taanakh kho teng a tuk awh ei, sui ngun hnopai lawm thai awh hoeh.
  twi-twi: “Kanaan ahemfo koo wɔ Taanak a ɛbɛn Megido asu ho, nanso wɔannya dwetɛ
    asade biara ankɔ.
  hlt-hlt: Vathoh manghai rhoek ha pawk uh tih, Kanaan manghai rhoek te Meggido tui
    kah, Taanakh ah a tloek vaengah, mueluemnah neh cak pakhat pataeng lo uh pawh.
  tbz-SIM: Kɑnnɑhɑ̃ɑ̃ kó bɛkpɑ̀ɑ̀tìbɛ̀ domu Tɑnnɑki ɛì kɔbɛ mudoò, bɛ̀ mɛ nyí nɑ kɛ́hɛí
    dɛ̀mɑrɛ̀ yoo bɛ̀ɛ pɛ́tɛ́ idíítí.
  msy-2020: Dughiar kamɨn, Kenanian atriviba Tanakɨn nguibamɨn izegha, Megidon dɨpamɨn
    boroghɨn mɨsosi. Kenanian atriviba mɨsogha, mɨdorozim gafirazir puvatɨ. Me uaghan
    silvan taba inizir puvatɨ.
  dop-dop: Awulɑɑ sɔsɑɑ lɩɩ yoou. Kɑnɑɑŋ ɑwulɑɑ lɩɩ yoou. Pɑ lɩɩwɑ sɩ pɑ yookinɑ Tɑnɑkɩ.
    Pɑ yookinɑ Tɑnɑkɩ kɛ Mekito lʋm nɔɣɔ. Pɑ lɑŋɑ wontu. Pɑ wɩɩ liɣitee.
  azb-azb: O zaman padşahlar gəlib vuruşdular. Taanakda, Megiddo suları kənarında
    Kənan padşahları vuruşdular. Nə gümüş, nə də qənimət alan oldu.
  eng-DBY: Kings came, — they fought; Then fought the kings of Canaan; At Taanach,
    by the waters of Megiddo; They took no spoil of silver.
  hin-2017: “राजा आकर लड़े, उस समय कनान के राजा मगिद्दो के सोतों के पास तानाक में
    लड़े; पर रुपयों का कुछ लाभ न पाया। (प्रका. 16:16)
  eng-YLT: Kings came — they fought; Then fought kings of Canaan, In Taanach, by the
    waters of Megiddo; Gain of money they took not!
  eng-WYC-2017: Kings came, and fought; kings of Canaan fought in Taanach, beside
    the waters of Megiddo; and nevertheless they took nothing by prey.
  eng-WMBB: “The kings came and fought, then the kings of Canaan fought at Taanach
    by the waters of Megiddo. They took no plunder of silver.
  urd-GVH: बादशाह आए और लड़े, कनान के बादशाह मजिद्दो नदी पर तानक के पास इसराईल से
    लड़े। लेकिन वहाँ से वह चाँदी का लूटा हुआ माल वापस न लाए।
  rug-rug: Sari na baṉara si mae meke varipera. Pa totoso asa si varipera sari na
    baṉara Kenani pa Tanaka tata koasa kolo pa Meqido, ba lopu vagi taloani rini sari
    na siliva na tinagotago tadi na tinoni Izireli.
  gaz-gaz: “Mootonni dhufanii lolan; mootonni Kanaʼaanis Taʼanaakitti bishaanota Megidoo
    biratti lolan; boojuu meetii tokko illee hin fudhanne.
  fra-LSG: Les rois vinrent, ils combattirent, Alors combattirent les rois de Canaan,
    A Thaanac, aux eaux de Meguiddo; Ils ne remportèrent nul butin, nul argent.
  yal-yal: “Mangane fa nɛn, e yi yɛngɛn so. Nayi, Kanan mangane yi yɛngɛn so Taanaki
    yi, Megido tigine dɛxɔn, koni, e mi gbeti yo tongo, e mi sese sɔtɔ yɛngɛni.
  haw-1868: Hele mai na'lii, a kaua, Alaila, kaua na'lii o Kanaana Ma Taanaka, ma
    na wai o Megido; Aole lakou i lawe i ke kala i mea waiwai.
  arb-NAV: احْتَشَدَ مُلُوكٌ وَحَارَبُوا، حَارَبَ مُلُوكُ كَنْعَانَ فِي تَعْنَكَ بِجِوَارِ
    مِيَاهِ مَجِدُّو، وَلَكِنَّهُمْ لَمْ يَغْنَمُوا قِطْعَةَ فِضَّةٍ وَاحِدَةً.
  ewe-ewe: Kanaan fiawo wɔ aʋa le Taanak kple Megido vudowo gbɔ, ke womeɖu futɔwo
    dzi o.
  eng-LEE: 'There came kings, [and] fought, then fought the kings of Canaan, in Ta''anach
    by the waters of Megiddo: gain of money they took not away.'
  asm-FB: ৰজাসকলে আহি যুদ্ধ কৰিলে; কনানৰ ৰজাসকলে যুদ্ধ কৰিলে; মগিদ্দোৰ পানীৰ কাষত
    থকা তানকত তেওঁলোকে যুদ্ধ কৰিলে; কিন্তু তেওঁলোকে কোনো ৰূপ লুটি নিব নোৱাৰিলে।
  sus-A: «مَنفّيٍ نَشَ قَ. كَنَان مَنفّيٍ نَشَ قَ فٍرٍ سٌدٍ تَانَكِ، مٍفِدٌ شُرٍ دّ
    رَ، كْنْ عٍ مُ هَرِفٍ نُن فبٍتِ يٌ سْتْ نَ كُي.
  fra-SBL: « Les rois sont venus et ont combattu, puis les rois de Canaan ont combattu
    à Taanach, près des eaux de Megiddo. Ils n'ont pas pris de butin en argent.
  hbo-hbo: בָּ֤אוּ מְלָכִים֙ נִלְחָ֔מוּ אָ֤ז נִלְחֲמוּ֙ מַלְכֵ֣י כְנַ֔עַן בְּתַעְנַ֖ךְ
    עַל־מֵ֣י מְגִדֹּ֑ו בֶּ֥צַע כֶּ֖סֶף לֹ֥א לָקָֽחוּ׃
  kik-kik: “Athamaki magĩũka, makĩrũa; athamaki a Kaanani makĩrũĩra kũu Taanaka, gũkuhĩ
    na maaĩ ma Megido, no matiakuuire betha, o na kana ndaho.
  fra-NCL: Les rois sont venus, ils ont livré bataille ; alors ils ont livré bataille,
    les rois de Canaan, à Thanac, au bord des eaux de Mageddo ; ils n’ont pas remporté
    un seul lingot d’argent.
  cek-AK: Siangpahrangnawk loe angzoh o moe, misa to tuk o; Kanaan ih siangpahrangnawk
    mah Meggido tui ohhaih taeng ih, Taanak vangpui to tuk o, toe aicae ih phoisa
    to la o thai ai.
  cuk-cuk: ”Canaán-dulemar-e-reymar Taanac-neggweburse nonimalad, Meguido-dian-asabin
    bila-onosmalad. Degi-inigwele, manimala, degi, ibmar-nuegana gwen sessurmalad.
  uig-CYR: Падишаһлар һәммиси келип, соқушти, Ⱪананийларниң падишалириму урушқа чиқти;
    Таанақта, Мегиддониң су бойлирида урушти. Лекин бир азму күмүч олҗа алалмиди!
  tel-2017: రాజులు వచ్చి యుద్ధం చేశారు. మెగిద్దో జలాల దగ్గర ఉన్న తానాకులో కనాను రాజులు
    యుద్ధం చేశారు.
  hat-BSA: “Wa yo te parèt. Yo te goumen; wa Kananeyen yo te goumen kote Thaanac,
    toupre dlo a Méguiddo yo. Yo pa t pran piyaj an ajan.
  kos-kos: In acn Taanach, sisken infacl srisrik Megiddo, Tokosra elos tuku ac mweun;
    Tokosra lun mwet Canaan elos mweun sie sin sie, Tusruktu, wangin silver elos usla
    we lac.
  hbo-WLC: בָּ֤אוּ מְלָכִים֙ נִלְחָ֔מוּ אָ֤ז נִלְחֲמוּ֙ מַלְכֵ֣י כְנַ֔עַן בְּתַעְנַ֖ךְ
    עַל־מֵ֣י מְגִדּ֑וֹ בֶּ֥צַע כֶּ֖סֶף לֹ֥א לָקָֽחוּ׃
  ibo-ibo: “Ndị eze ala Kenan bịara ọgụ na Teanak, nʼakụkụ mmiri ala Megido. Ma ha
    enweghị mmeri ọbụla. Ha akwataghị ọlaọcha maọbụ ihe nkwata ọzọ nʼagha.
  ory-ory: ରାଜାମାନେ ଆସି ଯୁଦ୍ଧ କଲେ; ତହୁଁ କିଣାନର ରାଜାଗଣ ମଗିଦ୍ଦୋର ଜଳତୀରସ୍ଥ ତାନକ୍‍‍ରେ
    ଯୁଦ୍ଧ କଲେ, ସେମାନେ କିଛି ରୂପା ଲାଭ କଲେ ନାହିଁ।
  chk-chk: Ekewe king ra feito o maun. Ekewe kingen Kanaan ra maun me lon Taanak arun
    ekewe kolukun Mekito. Nge esap wor liaper silifer.
  rop-rop: Langa det taun gulum Tanak wansaid langa det krik gulijap langa Magido,
    deya na ola king bin majurrumap miselp blanga fait. En deya na ola Keinanait king
    bin fait langa detlot Isreil pipul.
  ukr-1871: Повиходили до бою царі, царі Канаанські в Танаах у вод Мегидонських, та
    не здобули анї трохи срібла.
  deu-1951: Die Könige kamen und stritten; da stritten die Könige der Kanaaniter zu
    Taanach am Wasser Megiddo. Beute in Silber machten sie nicht.
  eng-JPS: The kings came, they fought; then fought the kings of Canaan, in Taanach
    by the waters of Megiddo; they took no gain of money.
  srp-1865: Doðoše carevi, biše se; biše se carevi Hananski u Tanahu na vodi Megidskoj;
    ali ni mrve srebra ne dobiše.
  lug-lug: “Ku mugga gw’e Megiddo mu Taanaki, bakabaka bajja ne balwana, bakabaka
    b’e Kanani baalwana. Naye tebaanyaga bintu.
  heb-heb: באו מלכים נלחמו אז נלחמו מלכי כנען בתענך על מי מגדו בצע כסף לא לקחו׃
  ben-IRV: রাজগণ এসে যুদ্ধ করলেন, তখন কনানের রাজারা যুদ্ধ করলেন; মগিদ্দোর জলাশয়ের
    তীরে যুদ্ধ করলেন; কিন্তু তাঁরা একখণ্ড রূপাও লুট করল না।
  pan-pan: ਰਾਜੇ ਆ ਕੇ ਲੜੇ, ਤਦ ਕਨਾਨ ਦੇ ਰਾਜੇ ਤਆਨਾਕ ਵਿੱਚ ਮਗਿੱਦੋ ਦੇ ਸੋਤਿਆਂ ਕੋਲ ਲੜੇ, ਪਰ
    ਉਨ੍ਹਾਂ ਨੇ ਚਾਂਦੀ ਦੀ ਲੁੱਟ ਨਾ ਲੁੱਟੀ।
  mya-JVB: ရှင်ဘုရင် တို့သည် လာ ၍ စစ်တိုက် ကြ၏။ ခါနနိ ရှင်ဘုရင် တို့သည် မေဂိဒ္ဒေါ
    အိုင် ၊ တာနက် မြို့အနား မှာ တိုက် သော်လည်း၊ ငွေ ကို လုယူ ၍ မ ရ ကြ။
  hmo-hmo: Kanana king taudia idia mai, idia tuari, Tanaka dekenai, Megido ranu gabuna
    kahirakahira dekenai. Oibe, Kanana taudia edia king idia tuari, to siliva gaudia
    haida idia abia lao lasi.
  urd-urd: 'बादशाह आकर लड़े, तब कन''आन के बादशाह ता''नक में मजिद्दो के चश्मों के पास
    लड़े: लेकिन उनको कुछ रूपये हासिल न हुए।'
  rus-SYN: Пришли цари, сразились, тогда сразились цари Ханаанские в Фанаахе у вод
    Мегиддонских, но не получили нимало серебра.
  bqc-SIM: Kanaa bùsu kíaↄ mↄ̀, aa zĩkà Taanaki Mɛgido swa saɛ, kási aai àizɛɛ
    sɛ́lɛ tàòo.
  tcz-CHONGTHU: Canaan lengte ahungun Megiddo twinah phung komma chun Taanach munnah
    gal asatnin imacha alemlo pon ahi.
  mar-mar: राजे येऊन लढले, तेव्हा कनानाचे राजे मगिद्दोच्या जलप्रवाहापाशी तानख येथे
    लढले; त्यांना रुप्याची काहीच लूट मिळाली नाही.
  qub-qub: «Canaán partipitami achcaj raycuna shamuran Israelcunata magaj. Taanaccho
    Meguiducho caycaj ragra läduncho pillyaran. Ichanga manami apashachu guellayta
    ni imatapis.
  hat-hat: Wa yo vini, yo kwaze fè bò Tanak, toupre sous dlo Megido a. Wa peyi Kanaran
    yo goumen, men yo pa jwenn anyen pou yo pote ale! Pa menm yon ti moso ajan!
  eng-BSB: Kings came and fought; then the kings of Canaan fought at Taanach by the
    waters of Megiddo, but they took no plunder of silver.
  tod-tod: Masagiti, ti ziliai ga giye, Kanaan masagiti, ti kɔɔi ʋɛɛni gi ʋa Taanake,
    Megido ɗɛiti pɔ bɛ, kɛlɛ ti la liini ga ani nɔpɛ, wali ɓaa kɔɔzogani.
  eng-WEBPB: “The kings came and fought, then the kings of Canaan fought at Taanach
    by the waters of Megiddo. They took no plunder of silver.
  kbq-kbq: Hagi Kenani kini vahe'mo'za Tanaki kumate e'za Megido tinkenafi hara hu'nazanagi,
    magore hu'za silva fenona eri'za ovu'naze.
  nhe-BL: Huajca nopa tlanahuatiani tlen cananeos hualajque tlatehuicoj nechca altepetl
    Taanac, campa pehua nopa atl tlen altepetl Meguido, pero ax tleno quitlanque.
    Ax quihuicaque niyon se tomi.
  gub-BL: Tuwihawete ur Tanak pe wàmàtyry'ymar wazuka pà wà, uhem Mezin yrykaw huwake
    wà. Kànàà izuapyapyr wanuwihawete uzàmàtyry'ym wà. Nupyro kwaw temetarer wàmàtyry'ymar
    wanuwi wà.
  eng-DRA: The kings came and fought, the kings of Chanaan fought in Thanach by the
    waters of Mageddo, and yet they took no spoils.
