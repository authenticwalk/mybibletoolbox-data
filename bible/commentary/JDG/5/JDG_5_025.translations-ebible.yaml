verse: JDG.005.025
translations:
  mal-C: അദ്ദേഹം തണ്ണീർ ചോദിച്ചു, അവൾ ക്ഷീരം പകർന്നു; രാജകീയ പാത്രത്തിൽ അവൾ അദ്ദേഹത്തിന്
    തൈരു കൊണ്ടുവന്നു.
  deu-TKW: Wasser heischte er, Milch gab sie, in prächtiger Schale reichte sie Dickmilch.
  lin-lin: Sisera asengaki mayi, kasi ye apesaki miliki ; kati na kopo ya bato ya
    lokumu, apesaki ye miliki ya kilo.
  eng-LSV: He asked for water—she gave milk; She brought butter near in a lordly dish.
  eng-GNV: 'He asked water, and shee gaue him milke: she brought forth butter in a
    lordly dish.'
  eng-WEBSTER: He asked water, and she gave him milk; she brought forth butter in
    a lordly dish.
  nhw-BL: Sísara quitlajtlani atl huan Jael quimacac lechi. Ipan se taza catli yejyectzi,
    quimacac crema.
  swh-ONEN: Aliomba maji, naye akampa maziwa; kwenye bakuli la heshima akamletea maziwa
    mgando.
  bba-bba: Siserɑ u nun nim bikiɑ, mɑ ɑ nùn bom wɛ̃. A kɑ nùn nɑɑ bom ɡum nɑɑwɑ ɡbɛ̃ɛ
    bɛɛrɛɡiru sɔɔ.
  eng-KJVCPB: He asked water, and she gave him milk; She brought forth butter in a
    lordly dish.
  luo-luo: Nokwayo pi modho, to nomiye chak; nokelone chak mopwo e bakul moromo ruoth
    chiemoe.
  meu-meu: Ranu e noia negana ai, ia ese rata e henia; Dihu namo-hereana ai bata e
    mailaia, ana.
  npi-ULB: त्यो मानिसले तिनीसँग पानी माग्यो, र तिनले उसलाई दूध दिईन् । तिनले त्यसको
    निम्ति राजकुमारहरूलाई सुहाउँदो मक्खन राखिएको भोजन ल्याइन् ।
  yor-yor: Ó béèrè omi, ó fún un ní wàrà; ó mú òrí-àmọ́ tọ̀ ọ́ wá nínú àwo iyebíye
    tí ó yẹ fún àwọn ọlọ́lá.
  ind-ind: Waktu Sisera meminta air, Yael memberinya susu. Disajikannya minuman dari
    olahan susu dalam cangkir mewah.
  pes-OPCB: سیسرا آب خواست، اما یاعیل در جامی ملوکانه به وی شیر داد!
  tgl-ULB: Humingi ang lalaki ng tubig, at siya ay binigyan niya ng gatas; dinalhan
    niya ng mantikilya sa isang pinggan para sa mga prinsipe.
  cbu-NT: Sisar shiyash kusarangu, Kungurish pananda waapi, tárangu, shiysha wakar
    mimir ksaneeyarush panarangsha. Sisarsha anoo kis waarangiya. Sheeru, kanuskamchu,
    maashipsha naayaru, kis maarangiya.
  hui-hui: Sisera iba nole hale halu berearia Yale ibugua nogo bulumaga andu iba hambu
    miya. Andu iba bayaleore be baya buruguleha hambu yu ibuwa miyagoni.
  mya-mya: သိ​သ​ရ​သည်​ရေ​ကို​တောင်း​သော်​လည်း​ယေ​လ​က နို့​ကို​ပေး​၏။ လှ​ပ​သော​ခွက်​ဖ​လား​ဖြင့်​နို့​ကို​ပေး​၏။
  bod-N: སི་སེ་རཱ་ཡིས་བཏུང་ཆུ་བསླངས་པ་ལ། །ཡ་ཨེལ་གྱིས་ནི་འོ་མ་སྦྱིན་པ་དང་། །རིན་ཆེན་དཀར་ཡོལ་ནང་དུ་ནུ་ཞོ་སྤྲད།
    །
  sna-sna: Akakumbira mvura, iye akamupa mukaka; akamuvigira mukaka wakakora mundiro
    yakafanira makurukota.
  spa-BLM: Pidió agua. Ella le dio leche. Le trajo mantequilla en un plato señorial.
  cac-cac: Ayic ix sc'anan a' vin̈aj Sísara yuq'uej d'a ix, axo lech te vach' ix yac'
    ix yuq'uej vin̈. A lech ix yac' ix yuq'uej vin̈ d'a yol jun yed'tal te vach' yilji.
  swh-ULB: Mtu yule aliomba maji, naye akampa maziwa; akamletea siagi katika sahani
    inayofaa kwa wakuu.
  bel-bel: 'Вады папрасіў ён: малака прынесла яна, у чары вяльможніцкай падала малака
    выдатнага.'
  deu-ELBBK: Wasser verlangte er, Milch gab sie; in einer Schale der Edlen reichte
    sie geronnene Milch.
  mbb-OT: Hein ebuyù te wahig si Sisera, gatas is imbeǥey zin he ziyà itaǥù te mahalen
    he teleǥuey.
  mal-2015: തണ്ണീർ അവൻ ചോദിച്ചു, പാൽ അവൾ കൊടുത്തു; രാജകീയപാത്രത്തിൽ അവൾ ക്ഷീരം കൊടുത്തു.
  rmc-rmc: O Siserah mangelas peske paňi, podiňa leske thud; andre kuči prekal o raja
    leske anďa šutlo thud.
  pes-OPV: او آب خواست و شیر به وی داد، و سرشیر رادر ظرف ملوکانه پیش آورد.
  ron-1924: Ел а черут апэ, ши еа й-а дат лапте; Ын пахар ымпэрэтеск й-а адус унт.
  ben-OBCV: সীষরা জল চেয়েছিলেন, আর তিনি তাঁকে দুধ দিলেন; অভিজাতদের জন্য উপযুক্ত পাত্রে
    তিনি দধি এনে দিলেন।
  som-som: Biyuu weyddiistay, oo waxay siisay caano; Oo saxan wanaagsan ayay subag
    ugu keentay.
  lat-VUC: Aquam petenti lac dedit, et in phiala principum obtulit butyrum.
  eng-ASVBT: He asked water, and she gave him milk; She brought him butter in a lordly
    dish.
  ita-1885: Egli chiese dell'acqua, ed ella gli diè del latte; Ella gli porse del
    fior di latte nella coppa de' magnifici.
  eng-LXXUP: He asked for water, she gave him milk in a dish; She brought butter of
    princes.
  eng-ULB: The man asked for water, and she gave him milk; she brought him butter
    in a dish fit for princes.
  spa-VBL: Él pidió agua y ella le dio leche. En un recipiente digno de los nobles
    le llevó suero de leche.
  fra-_FOB: Sisera demande de l'eau, elle lui donne du lait; dans la coupe d'honneur
    elle lui présente de la crème.
  mal-mal: തണ്ണീർ അവൻ ചോദിച്ചു, പാൽ അവൾ കൊടുത്തു; രാജകീയപാത്രത്തിൽ അവൾ ക്ഷീരം കൊടുത്തു.
  urd-GVR: Jab Sīsarā ne pānī māṅgā to Yāel ne use dūdh pilāyā. Shāndār pyāle meṅ
    lassī ḍāl kar wuh use us ke pās lāī.
  suz-BL: सीसेरामी ब्‍वाक्‍कु पुंइतु। तन्‍न मेकोमी दूध गेप्‍तु। मेको कली दारशो डप्‍कामी
    दहि ख्रेत्‍ताक्‍व। न्‍यायाधीस ४:१९
  ita-1927: Egli chiese dell’acqua, ed ella gli diè del latte; in una coppa d’onore
    gli offerse della crema.
  ckb-ckb: داوای ئاوی کرد شیری پێدا، لەناو کاسەی شازادان، دەڵەمەی بۆ هێنا.
  eng-BBE: His request was for water, she gave him milk; she put butter before him
    on a fair plate.
  kan-OKCV: ಅವನು ನೀರನ್ನು ಕೇಳಿದನು. ಅವಳು ಹಾಲು ಕೊಟ್ಟಳು; ಅಮೂಲ್ಯವಾದ ಬಟ್ಟಲಿನಲ್ಲಿ ಬೆಣ್ಣೆಯನ್ನು
    ತಂದಿಟ್ಟಳು.
  tam-2017: தண்ணீரைக் கேட்டான், பாலைக் கொடுத்தாள்; ராஜாக்களின் கிண்ணத்திலே வெண்ணெயைக்
    கொண்டுவந்து கொடுத்தாள்.
  spa-RV-1909: El pidió agua, y dióle ella leche; en tazón de nobles le presentó manteca.
  ron-BTF: El a cerut apă și ea i-a dat lapte; i-a adus unt în vas domnesc.
  eng-WEBP: He asked for water. She gave him milk. She brought him butter in a lordly
    dish.
  eng-FBV: He asked for water, and she gave him milk. In a bowl fit for nobles she
    brought him buttermilk.
  nld-1939: Water vraagt hij, ze geeft hem melk, In een vorstelijke schaal brengt
    ze hem room.
  nch-BL: Sísara quitajtani at huan Jael quimacac lechi. Ipan se taza cati yejyectzi,
    quimacac crema.
  vie-1934: Si-sê-ra xin nước, nàng đem cho sữa; Nàng lấy chén kẻ sang trọng mà thết
    mỡ sữa cho.
  hin-CV: सीसरा ने विनती तो जल की थी, किंतु उसने उसे दूध दे दिया; एक राजसी आलीशान
    कटोरे में उसने उसको दही दे दिया.
  spa-BES: Su petición fue por agua, ella le dio leche; Ella puso mantequilla delante
    de él en un tazón especial.
  tdx-tdx: Rano ty nihalalie’e fe ronono ty nazotso’e; nanjotsoa’e dero am-pinga mañeva.
  tha-KJV: เขาขอน้ำ นางก็​ให้​น้ำนม นางเอานมข้นใส่ชามหลวงมายื่นให้
  por-BR-2018: Ele pediu água, e deu-lhe ela leite; Em taça de nobres lhe apresentou
    manteiga.
  deu-ELO: Wasser verlangte er, Milch gab sie; in einer Schale der Edlen reichte sie
    geronnene Milch.
  eng-WYC-2018: To Sisera asking (for) water she gave milk, and in a basin of princes
    she gave him butter.
  epo-epo: Akvon li petis, lakton ŝi donis; En belega kaliko ŝi alportis buteron.
  uig-PIN: Sisera su soriwidi, u uningƣa süt bǝrdi, Esilzadilǝrgǝ layiⱪ bir ⱪaqida
    ⱪaymaⱪ tutti;
  beo-beo: Sisela da ema hano edegei. Be e da dodo maga:me ema i. E da gebo sefe gugu,
    yaeya noga:iwane amo ganodini sali, gaguli misini ema i.
  tpi-OTNT: Sisera i bin askim em long wara, tasol Jael i givim em susu. Em i bringim
    gutpela susu i gat gris long wanpela kap i luk nais tru.
  hau-SA: Ya nemi ruwa, ta kuwa ta ba shi madara; a ƙwaryar da ta dace da sarakuna
    ta kawo masa kindirmo.
  uig-LAT: Siséra su soriwidi, u uninggha süt berdi, Ésilzadilerge layiq bir qachida
    qaymaq tutti;
  nde-nde: Wacela amanzi, yena wamnika uchago, wamlethela amasi ngomganu ofanele izikhulu.
  ton-ton: Naʻe kole ʻe ia ʻae vai, pea ne ʻange ʻe ia ʻae huʻahuhu; naʻa ne ʻomi
    ʻae pota ʻi he ipu ngalingali ʻeiki.
  ces-1613: On vody žádal, ona mléka dala, v koflíku knížecím podala másla.
  eng-WMB: He asked for water. She gave him milk. She brought him butter in a lordly
    dish.
  tam-TCV: அவன் அவளிடம் தண்ணீர் கேட்டான், அவளோ அவனுக்கு பால் கொடுத்தாள்; அவள் உயர்குடியினருக்குரிய
    கிண்ணத்திலே தயிர் கொண்டுவந்தாள்.
  ceb-ULB: Nangayo ang tawo ug tubig, ug gihatagan niya kini ug gatas; gidad-an niya
    kini ug mantikilya nga anaa sa plato nga haom alang sa mga prinsipe.
  pol-UBG: Prosił o wodę, a ona dała mleka, a w okazałym naczyniu przyniosła masło.
  agr-agr: Sísara kitamak yumi segam, Jael lechen juki susauwai. ¡Leche kanteku shiig
    pegkejan pinignum yajaa juki susauwai!
  kyc-kyc: Dokopa akali Sisirame ipwa naro jinya lao piso siyamopape enda dokome susu
    ipwange maiya. Pere ama keyange mendena susu ipwange angi retapala minyuo epo
    maiya.
  urd-GVU: جب سیسرا نے پانی مانگا تو یاعیل نے اُسے دودھ پلایا۔ شاندار پیالے میں لسی
    ڈال کر وہ اُسے اُس کے پاس لائی۔
  deu-1912: Milch gab sie, da er Wasser forderte, und Butter brachte sie dar in einer
    herrlichen Schale.
  kan-2017: ನೀರು ಕೇಳಿದನು, ಹಾಲು ಕೊಟ್ಟಳು; ಉತ್ತಮ ಪಾತ್ರೆಯಲ್ಲಿ ಮಜ್ಜಿಗೆ ಕೊಟ್ಟಳು.
  yap-yap: I ning Sisera e ran, machane me pi’ e milik ngak, me fek e kirim i yib
    ngak nike tay ngalan baraba’ i dabiy ni bfel’ ya’an.
  hlt-MCSB: Tui a hoe vaengah, suktui a paek tih, aka khuet baeldung dongah, suknaeng
    a khuen pah.
  mdy-ETH: ሲሳራ፦ «ዋኣሢ ታና ዑሼቴራ?» ጋዓዛ ዒዛ ጋዓንቴ ዲኢቂ ዒዛም ዒንጌኔ፤ ሚዛጶ ዓንዶና ሜጲ ዒዛ ዒንጌኔ።
  twi-ASANTE: Sisera srɛɛ nsuo, na Yael maa no nufosuo; bonsua a ɛfata ahemfo no mu
    na ɔde nufosuo ani sradeɛ brɛɛ no.
  eng-WEBU: He asked for water. She gave him milk. She brought him butter in a lordly
    dish.
  wal-wal: Sisaari o haattaa oichchin, maattaa ayyo immaasu. Lo77o xibbuwan meqqida
    maattaa ehaasu.
  spa-PDDPT: Pidió agua, y le dio leche. En magnífico tazón le sirvió cuajada.
  gun-gun: Mba'eta ava va'e ovaẽ vy yy re ojerure ramo ixupe ome'ẽ kamby. Karo yvatekueve
    pegua va'e py ae ome'ẽ kamby nhandykue.
  agu-BL: Na yi kacontra'tz Sísara, nin ben jakol a' tetz. Poro yi Jael qui nin ben
    tk'ol a', ma na lech mben tk'ol i' tetz. ¡Nin ben tk'ol Jael jun jilwutz lech
    yi nacnuj, yi chumbalaj nin, tul jun lak yi chin yube'n nin!
  ilo-ULB: Dimmawat ti lalaki iti danum, ket inikkanna isuna iti gatas; inikkanna
    isuna iti mantikilia a naikarga iti mallukong a maikari kadagiti prinsipe.
  kpg-kpg: Sisera ne dangi gi mee i nia wai, gei mee gaa wanga nia milugu. Mee ne gaamai
    ana milugu gi mee i lodo di boolo madamada.
  uig-ARA: سىسېرا سۇ سورىۋىدى، ئۇ ئۇنىڭغا سۈت بەردى، ئېسىلزادىلەرگە لايىق بىر قاچىدا
    قايماق تۇتتى؛
  sus-sus: Sisera to ye makula, a naxa xiɲɛ fi a ma. A naxa xiɲɛ fanyi so a yi ra
    pɔɔti tofanyi kui.
  pon-2006: Sisera peki pihl reh, a e kihong milik, e wadohng milik nan dahl lingan
    ehu.
  jae-jae: Sisera keteŋ bu, mago eŋ kêkêŋ su gêdêŋ eŋ, kêkêŋ su ŋakana kêsêp laclu
    ŋajamanô teŋ gêdêŋ eŋ.
  ksd-ksd: I ga lul upi ta tava ka, ma i ga tabar ia ma ra polo na u; I ga tabar ia
    ma ra bira na polo na u ta ra ngatngat na la.
  tur-YTC: Su istedi. Kadın ona süt verdi. Ona efendilere layık bir tabakta tereyağı
    getirdi.
  grc-BRENT: Ὕδωρ ᾔτησε, γάλα ἔδωκεν ἐν λεκάνῃ· ὑπερεχόντων προσήνεγκε βούτυρον.
  ind-AYT: Air dimintanya, tetapi susu diberikan kepadanya; dalam mangkuk yang indah
    disuguhkannya dadih.
  nya-nya: Munthu uja anapempha madzi akumwa, koma iye anamupatsa mkaka; anamupatsa
    chambiko mʼchikho cha wolemekezeka.
  hrv-hrv: On vode zaiska, mlijeka mu ona dade, u zdjelu dragocjenu nali mu povlake.
  mps-mps: Siserago te wę po agabolo hanalu wali, tiali goli Jaelgo ame pę aga mawai.
    Agai te wiegi yai ame pę te gasagi yai kap me delide sela asali.
  tpi-tpi: Sisera i bin askim em long wara, tasol Jael i givim em susu. Em i bringim
    gutpela susu i gat gris long wanpela kap i luk nais tru.
  dan-1931: Han bad om Vand, hun gav ham Mælk, frembar Surmælk i kostbar Skål.
  vie-OVCB: Si-sê-ra xin nước, nhưng nàng cho sữa. Nàng dùng chén sang trọng mà thết
    đãi sữa chua.
  guj-2017: તે માણસે પાણી માગ્યું, ત્યારે યાએલે તેને દૂધ આપ્યું; બહુ મૂલ્યવાન થાળીમાં
    તેને માટે તે માખણ લાવી.
  pon-2006A: Sisera peki pihl reh, a e kihong milik, e wadohng milik nan dahl lingan
    ehu.
  por-BRBSL: Ele pediu água. Ela lhe deu leite. Ela lhe trouxe manteiga em um prato
    nobre.
  cth-cth: Tui a hei nah, Jael ni maito sanutui a pânei. Bawi manang dawk hoi maito
    sanutui a poe.
  twi-twi: Sisera srɛɛ nsu, na Yael maa no nufusu. Kuruwa a ɛfata ahemfo no mu na
    ɔde nufusu ani srade brɛɛ no.
  hlt-hlt: Tui a hoe vaengah, suktui a paek tih, aka khuet baeldung dongah, suknaeng
    a khuen pah.
  tbz-SIM: Sisedɑɑ we mmɔɔ mɛniɛ, nkòò ò pɑ̃ mɛnɑɑmiɛ̀ nfɛkpɑ̀ɑ̀tìbòòfɛ̀ miɛkɛ, kòò
    ɑ̃nnɛ́ mɛnɑɑmiɛ̀ mboomɛ koò duɔ́.
  msy-2020: Sisera dɨpam bagha Jaelɨn azarazɨ, an oter eborim a ganɨngi. An oter ovim
    itir bar aghuarim inigha itarir ganganir aghuarim itimɨn a inigha izi.
  dop-dop: Siselɑ sǝlǝmɑ Yɑyɛɛ kɛ lʋm nɑ ɩ́lɛ́ ɩ cɛlɛ-ɩ nɑɑlǝm. Tete nɑɑlǝm kɛ ɩ hɑ-ɩ
    kɑlɑʋ tɑɑ.
  azb-azb: Su istəyəndə Sisra Yael ona süd verdi. Ağalara layiq bir camda ayran verdi.
  eng-DBY: He asked water, she gave milk; In the nobles' bowl she brought forth cream.
  hin-2017: सीसरा ने पानी माँगा, उसने दूध दिया, रईसों के योग्य बर्तन में वह मक्खन
    ले आई।
  eng-YLT: Water he asked — milk she gave; In a lordly dish she brought near butter.
  eng-WYC-2017: To Sisera asking water she gave milk, and in a basin of princes she
    gave him butter.
  eng-WMBB: He asked for water. She gave him milk. She brought him butter in a lordly
    dish.
  urd-GVH: जब सीसरा ने पानी माँगा तो याएल ने उसे दूध पिलाया। शानदार प्याले में लस्सी
    डालकर वह उसे उसके पास लाई।
  rug-rug: Meke sipu tepa kolo napo se Sisera si ponia meleke e Zaeli si asa; meke
    ponia meleke tugo sa koa keke baolo tolavaena si asa.
  gaz-gaz: Inni bishaan kadhate; isheen immoo aannan kenniteef; qabee ulfinaatti itittuu
    dhiʼeessiteef.
  fra-LSG: Il demanda de l’eau, elle a donné du lait, Dans la coupe d’honneur elle
    a présenté de la crème.
  yal-yal: Sisera bata igen maxɔdin, a yi nɔnɔn so a yii! A yi fɛnɛn so a yii igelengen
    faɲin kui.
  haw-1868: Nonoi mai o [Sisera] i ka wai, Haawi aku oia i ka waiu; O ka waiu paa
    kana i lawe mai ai ma ka ipu nani.
  arb-NAV: فَقَدْ سَأَلَهَا سِيسَرَا مَاءً فَأَعْطَتْهُ لَبَناً، قَدَّمَتْ لَهُ زُبْدَةً
    فِي وِعَاءِ الْعُظَمَاءِ.
  ewe-ewe: Sisera bia tsii eye wòna nyinotsii eye wòtsɔ nyinotsi babla ɖe gagbɛ si
    dze bubumewo la me vɛ nɛ.
  eng-LEE: 'Water he asked, milk she gave [him]: in a lordly dish she brought him
    cream.'
  asm-FB: চীচৰাই পানী খুজিলত তেওঁ গাখীৰ দিলে; এটি ৰাজকীয় পাত্ৰত তেওঁ ঘন গাখীৰ আনি
    দিলে।
  sus-A: سِسٍرَ تٌ يٍ مَكُلَ، عَ نَشَ شِحّ قِ عَ مَ. عَ نَشَ شِحّ قَنيِ سٌ عَ يِ رَ
    ثْوتِ تٌقَنيِ كُي.
  fra-SBL: Il a demandé de l'eau. Elle lui a donné du lait. Elle lui a apporté du
    beurre dans un plat seigneurial.
  hbo-hbo: מַ֥יִם שָׁאַ֖ל חָלָ֣ב נָתָ֑נָה בְּסֵ֥פֶל אַדִּירִ֖ים הִקְרִ֥יבָה חֶמְאָֽה׃
  kik-kik: Sisera aamũhoire maaĩ, nake akĩmũhe iria; akĩmũrehera iria imata na mbakũri
    ĩngĩnyuĩrwo nĩ andũ arĩa me igweta.
  fra-NCL: Il demanda de l’eau, elle donna du lait ; dans la coupe d’honneur, elle
    offrit le lait le plus pur.
  cek-AK: Anih mah nongpata khaeah tui hnik naah, maitaw tahnutui to a paek moe, angraeng
    mah caak ih maitaw tahnutui kamkhawk to a paek.
  cuk-cuk: Sísara, Jaelʼse dii-egichis gusad, Jaelʼdi moli-nunisgi ogobsad, dule-nuga-nikamaladbi-gobed-noggi
    moli-nunis-ollikwagwadgi ogobsad.
  uig-CYR: Сисера су соривиди, у униңға сүт бәрди, Есилзадиләргә лайиқ бир қачида
    қаймақ тутти;
  tel-2017: అతడు దాహానికి నీళ్ళు అడిగాడు. ఆమె పాలు తెచ్చి ఇచ్చింది. సైన్యాధిపతులకు
    తగిన పాత్రతో వెన్న తెచ్చి ఇచ్చింది. ఆమె తన చేతితో గుడారపు మేకు పట్టుకుంది.
  hat-BSA: Li te mande dlo; li te ba li lèt. Nan yon veso byen bèl, li te pote ba
    li bòl lèt yo.
  kos-kos: Sisera el siyuk ke kof, a Jael el sang milk; Jael el sang milk nu sel luin
    sie ahlu wolana.
  hbo-WLC: מַ֥יִם שָׁאַ֖ל חָלָ֣ב נָתָ֑נָה בְּסֵ֥פֶל אַדִּירִ֖ים הִקְרִ֥יבָה חֶמְאָֽה׃
  ibo-ibo: Nwoke ahụ rịọrọ mmiri, ma o nyere ya mmiri ara ehi, o ji iko kwesiri ndị
    a na-asọpụrụ nye ya mmiri ara ehi rahụrụ arahụ.
  ory-ory: ସୀଷରା ଜଳ ମାଗନ୍ତେ, ସେ ତାହାକୁ ଦୁଗ୍ଧ ଦେଲା; ସେ ରାଜୋପଯୁକ୍ତ ପାତ୍ରରେ ଦଧି ଆଣି ତାହାକୁ
    ଦେଲା।
  chk-chk: Sisera a tüngor seni koluk, nge neminewe a ngeni milik, a uwato ren soon
    milik lon eu sepien samol.
  rop-rop: Sisera bin askim im blanga woda. Bat imbin gibit im milk. Imbin gibit im
    det brabli gudwan milk garram purdiwan kap,
  ukr-1871: Він води прохав у тебе, молока дала ти; піднесла ти в пишній чаші сьвіжого,
    густого.
  deu-1951: Milch gab sie, als er Wasser forderte, Butter brachte sie in prächtiger
    Schale.
  eng-JPS: Water he asked, milk she gave him; in a lordly bowl she brought him curd.
  srp-1865: Zaiska vode, mlijeka mu dade, u gospodskoj zdjeli donese mu povlaku.
  lug-lug: Bwe yasaba amazzi, yamuwa mata, era n’amuleetera n’omuzigo mu bbawulo ey’ekikungu.
  heb-heb: מים שאל חלב נתנה בספל אדירים הקריבה חמאה׃
  ben-IRV: সে জল চাইল, তিনি তাকে দুধ দিলেন। রাজার উপযোগী পাত্রে ক্ষীর এনে দিলেন।
  pan-pan: ਸੀਸਰਾ ਨੇ ਪਾਣੀ ਮੰਗਿਆ, ਉਸ ਨੇ ਦੁੱਧ ਦਿੱਤਾ, ਉਹ ਧਨਵਾਨਾਂ ਦੇ ਥਾਲ ਵਿੱਚ ਦਹੀਂ ਲਿਆਈ।
  mya-JVB: ထိုသူသည် ရေ ကို တောင်း ၍ ယေလသည် နို့ ကိုပေး ၏။ မင်း သုံးသော ဖလား နှင့်
    နို့ဓမ်း ကို ဆက် လေ၏။
  hmo-hmo: Sisera ese ranu ia noia neganai, rata ia henia, disi namo herea dekenai
    bata ia mailaia.
  urd-urd: सीसरा ने पानी माँगा, उसने उसे दूध दिया, अमीरों की थाल में वह उसके लिए मक्खन
    लाई।
  rus-SYN: 'Воды просил он: молока подала она, в чаше вельможеской принесла молока
    лучшего.'
  bqc-SIM: Sisela í gbɛ̀awà, ↄ̃ à vĩ kpàwà, à vĩfãai kpàwà ta ↄde guu.
  tcz-CHONGTHU: Sisera in twi anathum’in ahileh aman bongnoi anadon sah e. Mithupi
    tahho peh dinga kilom khonna chun, bongnoi ha tuitah achoipeh e.
  mar-mar: त्याने पाणी मागितले तो तिने त्यास दूध दिले; श्रीमंताना साजेल अशा वाटीत
    तिने त्यास दही आणून दिले.
  qub-qub: Sísara yacuta mañacuptin Jaelga lëchita goycuran. Cuyayllapaj tasunwan
    mas alli caj lëchitami goycuran.
  hat-hat: Sisera mande l' dlo, li ba li lèt. Li ba l' yon krèm lèt nan pi bèl bòl
    li te genyen.
  eng-BSB: He asked for water, and she gave him milk. In a magnificent bowl she brought
    him curds.
  tod-tod: Sisela ziɛi valini ma, é nɔnɔi veeni naa ya. É nikɛ ɲiimi ɗɛi ma wulɔi
    veeni zea lɛbiya ɓɔɔle ɲakai zu.
  eng-WEBPB: He asked for water. She gave him milk. She brought him butter in a lordly
    dish.
  kbq-kbq: Sisera'ma tinku'ma antahima negegeno'a Jaeli'a knarezantfa huno marerirfa
    kapufi mememofo amirima eri kragemafente'naza amirina tagimi'ne.
  nhe-BL: Sísara quitlajtlani atl huan Jael quimacac lechi. Ipan se taza tlen yejyectzi,
    quimacac crema.
  gub-BL: Xi wenoz 'y izupe. Omono ma'e kamykwer izupe a'e. Werur ikawer izupe kawaw
    puràg eteahy ma'e pupe.
  eng-DRA: He asked her water and she gave him milk, and offered him butter in a dish
    fit for princes.
