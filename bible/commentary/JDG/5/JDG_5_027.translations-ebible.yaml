verse: JDG.005.027
translations:
  mal-C: അവളുടെ കാൽക്കൽ അയാൾ കുഴഞ്ഞുവീണു, വീണയാൾ അവിടെ വീണുകിടന്നു; അവളുടെ കാൽക്കൽത്തന്നെ
    അയാൾ കുഴഞ്ഞുവീണു. വീണിടത്തുതന്നെ അയാൾ മരിച്ചുകിടന്നു.
  deu-TKW: 'Zu ihren Füßen brach er zusammen, fiel nieder, lag da; zu ihren Füßen
    brach er zusammen, fiel nieder: da wo er zusammenbrach, blieb er erschlagen liegen.'
  lin-lin: Sisera akweyaki na makolo na ye, alembaki ; akweyaki na makolo na ye mpe
    akufaki.
  eng-LSV: He bowed between her feet—He fell, he lay down; He bowed between her feet,
    he fell; Where he bowed, there he fell—destroyed.
  eng-GNV: 'He bowed him downe at her feete, he fell downe, and lay still: at her
    feete hee bowed him downe, and fell: and when he had sunke downe, he lay there
    dead.'
  eng-WEBSTER: 'At her feet he bowed, he fell, he lay down: at her feet he bowed,
    he fell: where he bowed, there he fell down dead.'
  nhw-BL: Huan nopona campa huetztoya, mijqui. Quena, iicxitla Jael huetztoya huan
    nopona mijqui.
  swh-ONEN: Aliinama miguuni pa Yaeli, akaanguka; akalala hapo. Pale alipoinama miguuni
    pake, alianguka; pale alipoinamia, ndipo alipoanguka, akiwa amekufa.
  bba-bba: Siserɑ u dwiiyɑ u kpunɑ wunɛn nɑɑsɔ. Mi u kpĩ mi, miyɑ u ɡbiisi.
  eng-KJVCPB: 'At her feet he bowed, he fell, he lay down: At her feet he bowed, he
    fell: Where he bowed, there he fell down dead.'
  luo-luo: Nopodho e tiende, mogore piny; kendo kanyo ema nothoe. Adier, nopodho e
    tiende, mogore piny; kendo kama nopodhoeno, ema nogore piny motho.
  meu-meu: E igo diho, e keto, Aena badibadinai e hekida diho; Aena badibadinai e
    igo diho, e keto, E igo diho gabuna ai e mase.
  npi-ULB: तिनका पाउनेर त्यो मर्‍यो, त्यो त्यहीं ढल्यो, र त्यहीं ढलिरह्‍यो । तिनका
    पाउका बिचमा त्यो ढल्यो । जहाँ त्यो ढल्यो, त्यहीं क्रुरतासित मारियो ।
  yor-yor: Ní ẹsẹ̀ rẹ̀ ó wólẹ̀, ó ṣubú; ó dùbúlẹ̀. Ó wólẹ̀ ní ẹsẹ̀ rẹ̀, ó ṣubú níbi
    tí ó gbé ń wólẹ̀; níbẹ̀ náà ni ó ṣubú kú sí.
  ind-ind: Sisera mati terkapar di kaki Yael. Tempatnya berbaring tidur telah menjadi
    ranjang kematiannya.
  pes-OPCB: او نزد پاهای یاعیل افتاد و جان سپرد.
  tgl-ULB: Bumagsak siya sa pagitan ng kaniyang paa, natumba siya at nahiga siya roon.
    Sa pagitan ng kaniyang paa naramdaman niya ang pamamanhid. Ang lugar na kaniyang
    pinagbagsakan ay kung saan marahas siyang pinatay.
  cbu-NT: Ashirangush, Sisarsha tsipakchu, tum tum tum ashishtaramach ashirangiya.
    Shaanshu kutsish tamuramchu kasarangsha.
  hui-hui: Ani biyagola Siseranaga ge duli podape halu birupe hene. Pila podobaga
    buwa Yale geha ibira hene. Ibunaga geha ge duli podobagaore bialu dindini ibira
    hene. Ibira howa tongolo miya.
  mya-mya: သိ​သ​ရ​သည်​လဲ​ကျ​ပြီး​လျှင်​ယေ​လ​၏ ခြေ​ရင်း​၌ မ​လှုပ်​မ​ရှား​ဘဲ​နေ​၏။ သူ​သည်​မြေ​ပေါ်​သို့​လဲ​ကျ​ကာ​ယေ​လ​၏​ခြေ​ရင်း​၌
    သေ​လျက်​နေ​၏။
  bod-N: སི་སེ་རཱ་ནི་ཁོ་མོའི་རྐང་འོག་འགྱེལ། །ཁོ་མོའི་རྐང་འོག་ཁ་སྦུབ་ལོག་ནས་འགྱེལ།
    །གང་དུ་འགྱེལ་བའི་གནས་སུ་ཤི་བ་འོ། །
  sna-sna: Patsoka dzake, akanyura, akawa; hoyo akatandavarapo. Patsoka dzake akanyura,
    akawa; paakanyura, ndipo paakawira, akafa.
  spa-BLM: A sus pies se inclinó, cayó y se acostó. A sus pies se inclinó, cayó. Donde
    se inclinó, allí cayó muerto.
  cac-cac: Toxon̈ej ix ec' b'alb'on vin̈ d'a yichan̈ ix yuj syail. An̈eja' ta' ix
    chamcan vin̈.
  swh-ULB: Akaanguka katikati ya miguu yake, akaanguka akalala pale. Kati ya miguu
    yake akaanguka. Mahali alipoanguka ni pale ambapo aliuawa kwa ukatili.
  bel-bel: 'І схіліўся да ног яе, упаў і ляжаў, да ног яе схіліўся, упаў: дзе схіліўся,
    там і ўпаў забіты.'
  deu-ELBBK: Zwischen ihren Füßen krümmte er sich, fiel, lag da; zwischen ihren Füßen
    krümmte er sich, fiel; da, wo er sich krümmte, fiel er überwältigt.
  mbb-OT: Ne minatey si Sisera he nekesesavuk diyà te uvey te paa ni Jael.
  mal-2015: അവളുടെ കാൽക്കൽ അവൻ കുനിഞ്ഞുവീണു, അവളുടെ കാൽക്കൽ അവൻ കുനിഞ്ഞുവീണു കിടന്നു;
    കുനിഞ്ഞേടത്തു തന്നേ അവൻ ചത്തുകിടന്നു.
  rmc-rmc: Peľa tele paš lakre pindre, previsaľiľa a nacirdňa pes. Paš lakre pindre
    visaľiľa a peľa. Ode, kaj peľa, muľa.
  pes-OPV: نزد پایهایش خم شده، افتاد و دراز شد. نزدپایهایش خم شده، افتاد. جایی که
    خم شد درآنجا کشته افتاد.
  ron-1924: 'Ел с-а гемуит: а кэзут ши с-а кулкат ла пичоареле ей; С-а гемуит ши а
    кэзут ла пичоареле ей; Аколо унде с-а гемуит, аколо а кэзут фэрэ вяцэ.'
  ben-OBCV: তিনি যায়েলের পদাবনত হলেন, পতিত হলেন; যেখানে তিনি পদাবনত হলেন, সেখানেই
    মরে পতিত হয়ে রইলেন।
  som-som: 'Oo cagaheeda agtooda ayuu ku foororsaday oo dhacay oo jiifsaday: Cagaheeda
    agtooda ayuu ku foororsaday oo dhacay: Oo meeshuu ku foororsaday ayuu ku dhacay
    isagoo meyd ah.'
  lat-VUC: 'inter pedes ejus ruit; defecit, et mortuus est: volvebatur ante pedes
    ejus, et jacebat exanimis et miserabilis.'
  eng-ASVBT: 'At her feet he bowed, he fell, he lay; At her feet he bowed, he fell:
    Where he bowed, there he fell down dead.'
  ita-1885: Egli si chinò fra i piedi di essa, Cadde, giacque in terra; Si chinò fra
    i piedi di essa, cadde; Dove si chinò, quivi cadde deserto.
  eng-LXXUP: 'He rolled down between her feet; He fell and lay between her feet; He
    bowed and fell: Where he bowed, there he fell dead.'
  eng-ULB: He collapsed between her feet, he fell and he lay there. Between her feet
    he fell limp. The place he collapsed is where he was violently killed.
  spa-VBL: A sus pies se desplomó, cayó, quedó inmóvil. A sus pies se desplomó, cayó;
    donde se desplomó, allí cayó, su vida le fue arrebatada.
  fra-_FOB: Il se courbe, il tombe à ses pieds, il se couche. Il se courbe, il tombe
    à ses pieds; et là où il se courbe, il tombe écrasé.
  mal-mal: അവളുടെ കാൽക്കൽ അവൻ കുനിഞ്ഞുവീണു, അവളുടെ കാൽക്കൽ അവൻ കുനിഞ്ഞുവീണു കിടന്നു;
    നിശ്ചലം കിടന്നു, കുനിഞ്ഞേടത്ത് തന്നേ അവൻ ചത്തുകിടന്നു.
  urd-GVR: Us ke pāṅwoṅ meṅ wuh taṛap uṭhā. Wuh gir kar wahīṅ paṛā rahā. Hāṅ, wuh
    us ke pāṅwoṅ meṅ gir kar halāk huā.
  suz-BL: सीसेरा याएल आ खोइलीम बेक्‍त। मेको आ खोइलीमी गोल्‍शा बेक्‍त।
  ita-1927: Ai piedi d’essa ei si piegò, cadde, giacque disteso; a’ piedi d’essa si
    piegò, e cadde; là dove si piegò, cadde esanime.
  ckb-ckb: لەبەر پێیەکانی ڕۆچوو، کەوت، ڕاکشا، لەبەر پێیەکانی ڕۆچوو، کەوت، لەکوێ ڕۆچوو،
    لەوێ کەوت و مرد.
  eng-BBE: Bent at her feet he went down, he was stretched out; bent at her feet he
    went down; where he was bent down, there he went down in death.
  kan-OKCV: ಅವಳ ಕಾಲುಗಳ ಹತ್ತಿರ ಮುದುರಿ ಬಿದ್ದು ಮಲಗಿದನು. ಅವಳ ಕಾಲುಗಳ ಹತ್ತಿರ ಬಾಗಿ ಬಿದ್ದನು.
    ಎಲ್ಲಿ ಬಾಗಿ ಬಿದ್ದನೋ, ಅಲ್ಲಿಯೇ ಬಿದ್ದು ಮರಣಹೊಂದಿದನು.
  tam-2017: அவன் அவளுடைய காலின் அருகே மடங்கி விழுந்தான்; அவன் எங்கே மடங்கி விழுந்தானோ
    அங்கே இறந்துகிடந்தான்.
  spa-RV-1909: 'Cayó encorvado entre sus pies, quedó tendido: entre sus pies cayó
    encorvado; donde se encorvó, allí cayó muerto.'
  ron-BTF: El s-a plecat la picioarele ei, a căzut, s-a întins jos, s-a plecat la
    picioarele ei, a căzut, unde s-a plecat, acolo a căzut mort.
  eng-WEBP: At her feet he bowed, he fell, he lay. At her feet he bowed, he fell.
    Where he bowed, there he fell down dead.
  eng-FBV: At her feet he collapsed, he fell, he lay motionless. At her feet he collapsed,
    he fell; where he collapsed, there he fell, his life plundered from him.
  nld-1939: Aan haar voeten heeft hij zich uitgestrekt, Aan haar voeten is hij in
    slaap gevallen; Doch waar hij zich neerlegt, Ligt hij nu dood.
  nch-BL: Huan nopona campa huetztoya, mijqui. Quena, iicxita Jael huetztoya huan
    nopona mijqui.
  vie-1934: Hắn xỉu, té, nằm tại nơi chân nàng. Hắn xỉu, té tại chân nàng; Và tại
    chỗ hắn xỉu, hắn té chết cứng.
  hin-CV: वह उसके पैरों के बीच झुका, वह गिरा और धराशायी हो गया. वह उसके पैरों के बीच
    झुका, वह गिरा, जहां वह झुक गया था, वह वहीं मरा पड़ा रहा.
  spa-BES: Inclinado a sus pies bajó, se estiró; se inclinó a sus pies y bajó; donde
    se inclinó, allí descendió en la muerte.
  tdx-tdx: Am-pandia’e eo ty nibokobokoa’e; nikorovoke, nandre; am-pandia’e eo ty
    niondreha’e, nilantsiñe eo, amy nihotraha’ey, teo ty nidona’e mate.
  tha-KJV: เขาจมลง เขาล้ม เขานอนที่​เท​้าของนาง ที่​เท​้าของนางเขาจมลง เขาล้ม เขาจมลงที่​ไหน
    ที่​นั่นเขาล้มลงตาย
  por-BR-2018: 'Caiu encurvado entre seus pés, ficou estendido: Entre seus pés caiu
    encurvado; Onde se encurvou, ali caiu morto.'
  deu-ELO: Zwischen ihren Füßen krümmte er sich, fiel, lag da; zwischen ihren Füßen
    krümmte er sich, fiel; da, wo er sich krümmte, fiel er überwältigt.
  eng-WYC-2018: He felled betwixt her feet, (and) he failed, and died; he was weltered
    before her feet, and he lay without life, and wretchedful.
  epo-epo: Al ŝiaj piedoj li kliniĝis kaj falis kaj ekkuŝis; Al ŝiaj piedoj li kliniĝis
    kaj falis; Kie li kliniĝis, tie li falis pereinta.
  uig-PIN: Sisera uning ikki putining ariliⱪiƣa ⱪiysaydi, U yiⱪildi, u ɵlüktǝk yatti,
    U uning ikki putining ariliⱪiƣa ⱪiysaydi, u yiⱪildi, Ⱪiysayƣan yǝrdǝ u yiⱪilip,
    jan bǝrdi.
  beo-beo: E da muguni bugili, diasa:ili, amo uda ea emo gadenene osoboga sa:ili,
    bogoi dagoi.
  tpi-OTNT: Sisera i pundaun long skru bilong em, na slip i stap klostu long lek bilong
    Jael. Em i pundaun na i dai pinis.
  hau-SA: A ƙafafunta ya fāɗi, ya fāɗi; a can ya kwanta. A ƙafafunta ya fāɗi, ya fāɗi;
    a can ya fāɗi, matacce.
  uig-LAT: Siséra uning ikki putining ariliqigha qiysaydi, U yiqildi, u ölüktek yatti,
    U uning ikki putining ariliqigha qiysaydi, u yiqildi, Qiysayghan yerde u yiqilip,
    jan berdi.
  nde-nde: Wawohlokela ezinyaweni zakhe, wawa; wabhazalala khonapho. Wawohlokela ezinyaweni
    zakhe wawa; lapho awohlokela khona, wawela khonapho esefile.
  ton-ton: 'Naʻe punou hifo ia ʻi hono vaʻe, naʻa ne tō hifo, pea tokoto hifo: naʻe
    punou hifo ia ʻi hono vaʻe, pea tō hifo: ʻi he potu naʻa ne punou hifo, naʻe tō
    ai ia ʻo mate.'
  ces-1613: U noh jejích skrčil se, padl, ležel, u noh jejích skrčil se, padl; kdež
    se skrčil, tu padl zabitý.
  eng-WMB: At her feet he bowed, he fell, he lay. At her feet he bowed, he fell. Where
    he bowed, there he fell down dead.
  tam-TCV: அவள் காலடியில் அவன் சரிந்து விழுந்தான்; அவன் விழுந்து அங்கேயே கிடந்தான்.
    அவளது காலடியில் சரிந்தான், விழுந்தான்; அவன் சரிந்த இடத்திலே விழுந்து செத்தான்.
  ceb-ULB: Nakuyapan siya taliwala sa iyang mga tiil, natumba siya ug nagbuy-od siya
    didto. Nawad-an siyag umoy taliwala sa iyang mga tiil. Ang dapit diin siya natumba
    mao ang dapit diin siya gipatay nga walay kaluoy.
  pol-UBG: Zwinął się u jej nóg, padł, leżał; zwinął się u jej nóg, padł; gdzie się
    zwinął, tam padł zabity.
  agr-agr: Dutika ijum tadae tadaekawa nuwig jaka tepesmayi.
  kyc-kyc: Dokopa akali doko ruki maki lao Jaelena kimbu siyamo dokona pao paleya.
    Palipala akali baa kumuya.
  urd-GVU: اُس کے پاؤں میں وہ تڑپ اُٹھا۔ وہ گر کر وہیں پڑا رہا۔ ہاں، وہ اُس کے پاؤں
    میں گر کر ہلاک ہوا۔
  deu-1912: Zu ihren Füßen krümmte er sich, fiel nieder und legte sich; er krümmte
    sich, fiel nieder zu ihren Füßen; wie er sich krümmte, so lag er verderbt.
  kan-2017: ಅವನು ಆಕೆಯ ಕಾಲುಗಳ ಬಳಿಯಲ್ಲಿ ಉರುಳಿ ಬಿದ್ದನು; ಅವನು ಆಕೆಯ ಕಾಲುಗಳ ಬಳಿಯಲ್ಲಿ ಮುದುರಿಕೊಂಡು
    ಉರುಳಿದನು. ಅವನು ಬಿದ್ದಲ್ಲೇ ಸತ್ತನು.
  yap-yap: Me aw nga but’ nib ragbug, me thig nga charen rifrifen ay fare pin. To’oben
    i rifrifen ay e aw riy nga but’ nib ragbug me thig; me thig nga but’ nike yim’.
  hlt-MCSB: A kho ah a sop uh doela cungku tih yalh. A kho laklo ah sop uh tih, a
    yalh vaengah a sop nah hmuen ah, cungku tih pahoi rhoelrhak sut.
  mdy-ETH: ዒዚ ዒዞኮ ቶኮ ዴማ ባሺንቲ ሎኦሜኔ፤ ዒኢካ ዒዚ ሎኦሚ ላሄኔ፤ ሎኦሜ ቤዛ ዒማካ ዒ ሃይቄኔ።
  twi-ASANTE: Ɔhodwoeɛ, ɔhwee ase; ɔwuu wɔ ne nan ase.
  eng-WEBU: At her feet he bowed, he fell, he lay. At her feet he bowed, he fell.
    Where he bowed, there he fell down dead.
  wal-wal: Yaatin, i bolqqu giidi kunddiis. I he i tohuwaa matan bolqqu giidi kunddiis.
    He kunddido sohuwan haiqqiis.
  spa-PDDPT: A los pies de ella se encorvó. Cayó, quedó tendido.
  gun-gun: Ha'e rã kunha va'e py yvy'iry ojero'a, ho'a vy ipukupa oupy. Ipy yvýry
    ojero'a vy ho'a. Ojero'aa pyve ho'a vy omano.
  agu-BL: Wi'nin tolil tib Sísara wuxtx'otx' swutz Jael. Wi'nin tzun tolil tibtz tan
    quimichil. Ta'ste't nin quime't wuxtx'otx' swutz tkan Jael.
  ilo-ULB: Napasag isuna iti nagbaetan dagiti sakana, natuang isuna ket nagidda sadiay.
    Iti nagbaetan dagiti sakana ti nagkapsutanna. Ti lugar a nakapasaganna ket isu
    ti siraranggas a nakatayannna.
  kpg-kpg: Sisera ga hagabiga ia gi hongo ono duli, gaa hinga gi lala gi baahi nia
    wae o Jael. Gi baahi nia wae o maa dela ne haga biga iei mee gi ono duli, gaa hinga
    gi lala. Mee ne hinga gi hongo di gelegele, guu made.
  uig-ARA: سىسېرا ئۇنىڭ ئىككى پۇتىنىڭ ئارىلىقىغا قىيسايدى، ئۇ يىقىلدى، ئۇ ئۆلۈكتەك
    ياتتى، ئۇ ئۇنىڭ ئىككى پۇتىنىڭ ئارىلىقىغا قىيسايدى، ئۇ يىقىلدى، قىيسايغان يەردە
    ئۇ يىقىلىپ، جان بەردى.
  sus-sus: Sisera xa fe naxa dan Yayeli bun ma, a saxi bɔxi, a naxa faxa. Sisera xa
    fe naxa dan Yayeli bun ma, a saxi bɔxi, a naxa faxa.»
  pon-2006: Ohlo eri pwupwudiong nan taht limwahn nehn Sael, pinipintatseli, e lao
    mehla. E pwupwudiong limwahn nehn liho nan tahto, e pwupwudiong nan pwehlo oh
    mehla.
  jae-jae: Sisera gebeŋ e gêu tau gêc awê tau akaiŋŋa. Eŋ gêu tau jagêc awê tau akaiŋŋa.
    Eŋ gebeŋ kêsêp nom tomatêgeŋ jagêc.
  ksd-ksd: Ta ra ruarua na kauna i ga bura timtibum, i ga bura muka ma i ga va, Ra
    minatina i ga va ta nam iat ra pakana i ga bura timtibum tana.
  tur-YTC: Onun ayaklarına kapandı, düşüp yattı. Ayaklarının dibinde eğildi, düştü.
    Eğildiği o yere, ölü düştü.”
  grc-BRENT: Ἀναμέσον τῶν ποδῶν αὐτῆς κατεκυλίσθη· ἔπεσε καὶ ἐκοιμήθη ἀναμέσον τῶν
    ποδῶν αὐτῆς, κατακλιθεὶς ἔπεσε· καθὼς κατεκλίθη ἐκεῖ ἔπεσεν ἐξοδευθείς.
  ind-AYT: Di antara kakinya, dia membungkuk, dia jatuh, dan rebah. Di antara kakinya,
    dia membungkuk, dia jatuh, di tempat dia membungkuk, dia tewas. Di sanalah, dia
    tewas dibinasakan.
  nya-nya: Anathifukira ku mapazi a mkaziyo nagwa, anagwa; iye anagona pamenepo. Anagwera
    pa mapazi a mkaziyo, iye anagwa; pamene anagwera, pamenepo anaferapo.
  hrv-hrv: Do nogu pade joj, sruši se, leže, do nogu pade joj, sruši se; i gdje pade,
    mrtav osta.
  mps-mps: Te Sisera aga sągą kiduba tulaluali, tama pila muani te Jaelgo sągą
    pąde. Te megi da, aga te tulaluama tama isalio.”
  tpi-tpi: Sisera i pundaun long skru bilong em, na slip i stap klostu long lek bilong
    Jael. Em i pundaun na i dai pinis.
  dan-1931: For hendes Fødder han segned og faldt; der, hvor han segned, der lå han
    fældet!
  vie-OVCB: Hắn ngã gục, nằm sóng sượt dưới chân nàng. Hắn ngã gục, chết ngay tại
    chỗ.
  guj-2017: તેના ચરણ આગળ તે નમ્યો, તે પડ્યો, તે ત્યાં સૂતો; તેના ચરણ આગળ તે નમ્યો,
    તે જ્યાં નમ્યો, ત્યાં તે મારી નંખાયો.
  pon-2006A: Ohlo eri pwupwudiong nan taht limwahn nehn Sael, pinipintatseli, e lao
    mehla. E pwupwudiong limwahn nehn liho nan tahto, e pwupwudiong nan pwehlo oh
    mehla.
  por-BRBSL: A seus pés ele se curvou, caiu, deitou-se. A seus pés ele se curvou,
    ele caiu. Onde ele se curvou, lá ele caiu morto.
  cth-cth: A khok koe a rawp teh a rawpnae hmuen koe a due.
  twi-twi: Ɔmemee, ɔhwee ase; owui wɔ ne nan ase.
  hlt-hlt: A kho ah a sop uh doela cungku tih yalh. A kho laklo ah sop uh tih, a yalh
    vaengah a sop nah hmuen ah, cungku tih pahoi rhoelrhak sut.
  tbz-SIM: Kòò doroo kɛ duɔ́ kɛ cɑ̃ɑ̃nko kɛtenkɛ̀, ò dɛ ndo kɛ́kú.
  msy-2020: Ezɨ Sisera tevimning apɨrigha soroghafariba kunigha, Jaelɨn dagarimningɨn
    boroghɨn irɨghav iti, gumaka a uam angamɨra itir puvatɨ. A bar aremegha gɨfa.
  dop-dop: Siselɑ yelɑ ɩ tɩ nɑ ɩ hoti ɑlʋ tɛɛ tǝmɑɑi. Ɩ hǝntɑ ɑtɛ tǝcɔmm nɑ ɩ́ sǝpɑ.
  azb-azb: O yıxılıb ayaqlar altına sərildi, Yerə döşəndi, O yıxılıb ayaqlar altına
    sərildi, Yıxıldığı yerə sərilib öldü.
  eng-DBY: 'Between her feet he bowed, he fell, he lay down: Between her feet he bowed,
    he fell; Where he bowed, there he fell, overcome.'
  hin-2017: उस स्त्री के पाँवों पर वह झुका, वह गिरा, वह पड़ा रहा; उस स्त्री के पाँवों
    पर वह झुका, वह गिरा; जहाँ झुका, वहीं मरा पड़ा रहा।
  eng-YLT: Between her feet he bowed — He fell, he lay down; Between her feet he bowed,
    he fell; Where he bowed, there he fell — destroyed.
  eng-WYC-2017: He felled betwixt her feet, he failed, and died; he was weltered before
    her feet, and he lay without life, and wretchedful.
  eng-WMBB: At her feet he bowed, he fell, he lay. At her feet he bowed, he fell.
    Where he bowed, there he fell down dead.
  urd-GVH: उसके पाँवों में वह तड़प उठा। वह गिरकर वहीं पड़ा रहा। हाँ, वह उसके पाँवों
    में गिरकर हलाक हुआ।
  rug-rug: Meke mate si asa, meke eko lopu niu pa nenena sa barikaleqe. Hoqa pa pepeso
    meke mate si asa.
  gaz-gaz: Innis miilla ishee jalatti gombifame; kufee diriires. Miilla ishee jalatti
    gombifame; ni kufe; iddoo gombifamettis kufee duʼe.
  fra-LSG: Aux pieds de Jaël il s’est affaissé, il est tombé, il s’est couché; A ses
    pieds il s’est affaissé, il est tombé; Là où il s’est affaissé, là il est tombé
    sans vie.
  yal-yal: A yi bira a san bun, a yi bira, a lu saxi a bun, a yi bira a san bun, a
    salaxun dɛnaxan yi a bira, a lu mɛnna nin a faxa.”
  haw-1868: Mawaena o kona mau wawae ia i kulou ai, Hina no ia a moe iho la ilalo;
    Mawaena o kona mau wawae ia i kulou ai, a hina iho la; Ma kahi ana i kulou ai,
    malaila ia i hina make ai.
  arb-NAV: فَانْطَرَحَ عِنْدَ قَدَمَيْهَا. سَقَطَ، وَظَلَّ مُلْقىً هُنَاكَ. انْطَرَحَ
    عِنْدَ قَدَمَيْهَا وَسَقَطَ. وَحَيْثُ انْطَرَحَ سَقَطَ قَتِيلاً.
  ewe-ewe: Sisera dze anyi ɖe Yael ƒe afɔ nu etsi afi si wòdze anyi ɖo. Emu, dze to
    ɖe eƒe afɔ nu, afi si wòmu ɖo la, afi mae wòdze anyi ɖo eye afi mae wòku ɖo.
  eng-LEE: 'Between her feet he bent, he fell, he lay; between her feet he bent, he
    fell: where he had bent, there he fell down, bereft of life.'
  asm-FB: তেওঁৰ ভৰিৰ ওচৰত মূৰ গুজি চীচৰা পৰি গ’ল, আৰু য’ত পৰিছিল, তাতে পৰি থাকিল।
    ভৰিৰ ওচৰত যি ঠাইত পৰিছিল, সেই ঠাইতে তেওঁক নিশংসভাবে বধ কৰা হ’ল।
  sus-A: سِسٍرَ شَ قٍ نَشَ دَن يَيٍلِ بُن مَ، عَ سَشِ بْشِ، عَ نَشَ قَشَ. سِسٍرَ شَ
    قٍ نَشَ دَن يَيٍلِ بُن مَ، عَ سَشِ بْشِ، عَ نَشَ قَشَ.»
  fra-SBL: A ses pieds, il s'est incliné, il est tombé, il s'est couché. A ses pieds,
    il s'est incliné, il est tombé. Là où il s'est incliné, il est tombé raide mort.
  hbo-hbo: בֵּ֣ין רַגְלֶ֔יהָ כָּרַ֥ע נָפַ֖ל שָׁכָ֑ב בֵּ֤ין רַגְלֶ֙יהָ֙ כָּרַ֣ע נָפָ֔ל
    בַּאֲשֶׁ֣ר כָּרַ֔ע שָׁ֖ם נָפַ֥ל שָׁדֽוּד׃
  kik-kik: Akĩinama magũrũ-inĩ make, akĩgũa; agĩkoma hau. Akĩinama magũrũ-inĩ make,
    akĩgũa; o hau ainamire, no ho aagũire arĩ mũkuũ.
  fra-NCL: 'à ses pieds, il s’affaisse, il tombe, il est étendu ; à ses pieds il s’affaisse,
    il tombe : là où il s’affaisse, là il gît inanimé.'
  cek-AK: Anih loe Jael khokkung ah angsong, to ah amtimh moe, duek sut. Anih khokkung
    ah angsongh sut, to ah amtimh moe, amtimhaih ahmuen ah a duek.
  cuk-cuk: Jael-asabin Sísara sinnii napagi-melleded, napagi meremai gusad, napagi-meremai
    burgwisad.
  uig-CYR: Сисера униң икки путиниң арилиғиға қийсайди, У жиқилди, у өлүктәк ятти,
    У униң икки путиниң арилиғиға қийсайди, у жиқилди, Қийсайған йәрдә у жиқилип,
    җан бәрди.
  tel-2017: అతడు ఆమె కాళ్ల దగ్గర కూలిపడి ఉన్నాడు. ఆమె కాళ్ల మధ్య చలనం లేకుండా పడి
    ఉన్నాడు. అతడు క్రుంగి పడి ఉన్న చోటే దారుణంగా చచ్చాడు.
  hat-BSA: Antre janm li yo, li te tonbe. La, li kouche. Kote gason an te bese a,
    la, li te tonbe mò.
  kos-kos: Sisera el putati nu ke intwel, El putatla nu infohk uh sisken nial Jael
    ac tia mukuikui. Sisera el putati nu ke intwel sisken nial Jael; El putatla nu
    infohk uh ac misa.
  hbo-WLC: בֵּ֣ין רַגְלֶ֔יהָ כָּרַ֥ע נָפַ֖ל שָׁכָ֑ב בֵּ֤ין רַגְלֶ֙יהָ֙ כָּרַ֣ע נָפָ֔ל
    בַּאֲשֶׁ֣ר כָּרַ֔ע שָׁ֖ם נָפַ֥ל שָׁדֽוּד׃
  ibo-ibo: Nʼụkwụ ya ka o milara nʼala, nʼebe ahụ ọ dara, ka o dinara. Nʼụkwụ ya ka
    o milara nʼala, nʼebe ọ dara, nʼebe ahụ o milara nʼala, nʼebe ahụ ọ dara nwụọ.
  ory-ory: ସେହି ସ୍ତ୍ରୀର ପାଦ ତଳେ ସେ ନଇଁଲା, ସେ ପଡ଼ିଲା, ସେ ଶୋଇଲା; ସେହି ସ୍ତ୍ରୀର ପାଦ ତଳେ
    ସେ ନଇଁଲା, ସେ ପଡ଼ିଲା; ଯେଉଁଠାରେ ସେ ନଇଁଲା, ସେହିଠାରେ ସେ ହତ ହୋଇ ପଡ଼ିଲା।
  chk-chk: Sisera a mwörürütiu, a turula arun pechen neminewe. A mwörürütiu arun pechen
    o turula, nge ewe ia a turula ie, ikenan a mäla.
  rop-rop: en Sisera bin dai deya gin langa det graun. Deya gin wansaid langa det
    fut blanga Jeiyel imbin leidan ded.
  ukr-1871: В ноги їй упав — простягся, в ноги їй упав він, і лежав без духу лїжма,
    лїжма лїг убитий.
  deu-1951: Er krümmte sich zu ihren Füßen, fiel nieder und lag da; zu ihren Füßen
    krümmte er sich und fiel; wo er niedergesunken war, da blieb er liegen.
  eng-JPS: At her feet he sunk, he fell, he lay; at her feet he sunk, he fell; where
    he sunk, there he fell down dead.
  srp-1865: Meðu noge njezine savi se, pade, leža; meðu noge njezine savi se, pade;
    gdje se savi, ondje pade mrtav.
  lug-lug: Amaanyi gaamuggwa n’agwa; yagwa ku bigere bya Yayeeri n’alambaala we yagwa
    we yafiira.
  heb-heb: בין רגליה כרע נפל שכב בין רגליה כרע נפל באשר כרע שם נפל שדוד׃
  ben-IRV: সে তাঁর পায়ে হেঁট হয়ে পড়ল, লম্বা হয়ে শুয়ে পড়ল আর যেখানে হেঁট হল,
    সেখানে মারা গেল।
  pan-pan: ਉਸ ਦੇ ਪੈਰਾਂ ਵਿੱਚ ਉਹ ਝੁੱਕਿਆ, ਉਹ ਡਿੱਗਿਆ, ਉਹ ਲੰਮਾ ਪਿਆ। ਉਸ ਦੇ ਪੈਰਾਂ ਵਿੱਚ ਉਹ
    ਝੁੱਕਿਆ, ਉਹ ਡਿੱਗ ਪਿਆ, ਜਿੱਥੇ ਉਹ ਝੁੱਕਿਆ, ਉੱਥੇ ਹੀ ਉਹ ਮਰ ਗਿਆ।
  mya-JVB: သူသည် ယေလ ခြေရင်း ၌ ကျ ၍ လဲ လျက် တုံးလုံးနေ၏။ ခြေရင်း ၌ ကျ လဲ ၍ ကျ ရာအရပ်
    ၌ သေ လျက် လဲ နေ၏။
  hmo-hmo: Sisera be Iaele ena tuina dekenai ia moru, vadaeni ia ese Iaele ena aena
    badinai ia hekure, ia marere lou lasi. Tano dekenai ia moru gabuna dekenai ia
    mase vadaeni.
  urd-urd: उसके पाँव पर वह झुका, वह गिरा, और पड़ा रहा; उसके पाँव पर वह झुका और गिरा;
    जहाँ वह झुका था, वहीं वह मर कर गिरा।
  rus-SYN: К ногам ее склонился, пал и лежал, к ногам ее склонился, пал; где склонился,
    там и пал сраженный.
  bqc-SIM: Sisela gofanlɛ à lɛ̀lɛ aà gbá saɛ, ↄ̃ à gↄ̃̀ wúlɛa we. À gofanlɛ
    à lɛ̀lɛ aà gbá saɛ, gu pↄ́ à gofanlɛ à lɛ̀lɛu, we à gàu.
  tcz-CHONGTHU: Ama alhulhop jengin, amanu kengphang komma chun akijam jengin chuleh
    alhuh lhopna-achun athi dentai.
  mar-mar: तिच्या पायाखाली तो वाकला व पडला, निश्चल झाला; जेथे तो वाकला तेथेच तो मरून
    पडला.
  qub-qub: Sisaraga gochpar atipacuycaran Jaelpa ñaupancho. Atipacuycällarmi pampaman
    yagaran. Yagashallanchöna wañucäcuran.
  hat-hat: Sisera tonbe sou jenou, li woule atè, epi li mouri nan pye Jayèl. Wi, nan
    pye madanm lan, li tonbe sou jenou li yo, li woule atè. Kote li kouche a, li mouri
    frèt.
  eng-BSB: At her feet he collapsed, he fell, there he lay still; at her feet he collapsed,
    he fell; where he collapsed, there he fell dead.
  tod-tod: É zeini Yayɛle ɠɔɠɔwu, é looni, é la. É zeini kɔɠɔwu, é looni. Ʋɛ
    é zeini ná, miná ɠa é looni ná, é zumaale, é za.
  eng-WEBPB: At her feet he bowed, he fell, he lay. At her feet he bowed, he fell.
    Where he bowed, there he fell down dead.
  kbq-kbq: Sisera'a kuraramperami'ne, agra traka huno mase'ne, agra kaza osu mase'ne,
    agra trakama huno masere frinte'ne.
  nhe-BL: Huan nopona campa huetztoya, mijqui. Quena, iicxitla Jael huetztoya huan
    nopona mijqui.
  gub-BL: U'ar upenàràg rehe wapyk pà. U'ar ywy rehe uzerew pà. Wapyk upenàràg rehe
    ipy huwake. U'ar ywy rehe uzerew pà. Umàno ywy rehe u'ar mehe.
  eng-DRA: 'At her feet he fell: he fainted, and he died: he rolled before her feet,
    and he lay lifeless and wretched.'
