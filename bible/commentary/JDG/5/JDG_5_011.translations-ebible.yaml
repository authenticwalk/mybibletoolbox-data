verse: JDG.005.011
translations:
  mal-C: നീർപ്പാത്തികൾക്കരികെയിരുന്ന് പാടുന്നവരുടെ ശബ്ദം. അവിടെ അവർ യഹോവയുടെ വിജയഗാഥകൾ,
    ഇസ്രായേലിലെ ഗ്രാമീണരുടെ യുദ്ധവിജയം ആലപിക്കുന്നതു കേട്ടാലും. “അന്ന് യഹോവയുടെ ജനം
    നഗരകവാടത്തിലേക്ക് ഇറങ്ങിച്ചെന്നു.
  deu-TKW: Fern von dem Lärm der Pfeilschützen, zwischen den Schöpfrinnen, dort möge
    man erzählen die Gerichtsthaten Jahwes, die Gerichtsthaten seiner Edlen in Israel!
    Damals stieg hinab zu den Thoren das Volk Israel.
  lin-lin: Bokumisa mingongo ya bayembi, na bisika oyo batokaka mayi, pene ya bitima
    ya mayi ; kuna, mingongo ya bakaboli mayi ezali kosanzola misala ya bosembo ya
    Yawe, misala na Ye ya bosembo na bamboka mike nyonso ya Isalaele. Bato ya Yawe
    bakiti kino na bikuke ya engumba.
  eng-LSV: By the voice of shouters || Between the places of drawing water, || There
    they give out righteous acts of YHWH, || Righteous acts of His villages in Israel,
    || Then the people of YHWH have gone down to the gates.
  eng-GNV: 'For the noyse of the archers appaised among the drawers of water: there
    shall they rehearse the righteousnesse of the Lord, his righteousnesse of his
    townes in Israel: then did the people of the Lord goe downe to the gates.'
  eng-WEBSTER: 'They that are delivered from the noise of archers in the places of
    drawing water, there shall they rehearse the righteous acts of the LORD, even
    the righteous acts towards the inhabitants of his villages in Israel: then shall
    the people of the LORD go down to the gates.'
  nhw-BL: Inijuanti catli quimatij tlahuilanaj sempa mosentilíaj campa ameli ininhuaya
    catli quinamacaj ininborregojhua. Nopona nopa soldados catli tlatlantoque tepohuilíaj
    quenicatza nelía hueyi catli TOTECO quinchihuili, masque san teicneltzitzi. TOTECO
    quichijqui para tiisraelitame ma titlatlanica tlahuel. Huan huajca ama nochi tiisraelitame,
    tojuanti catli tiimasehualhua TOTECO, sempa timosehuíaj campa puerta huan tiitztoque
    ica yejyectzi.
  swh-ONEN: juu ya sauti za waimbaji mahali pa kunyweshea maji. Wanasimulia matendo
    ya haki ya Bwana, matendo ya haki ya mashujaa wake katika Israeli. “Ndipo watu
    wa Bwana walipoteremka malangoni pa mji.
  bba-bba: I swɑɑ dɑkio. Dɔkɔbɑn bɔkuɔ tɔmbɑ Yinni Gusunɔn nɑsɑrɑn womusu mɔ̀, ye
    u Isirelibɑ wɛ̃. Yen biru Yinni Gusunɔn tɔmbu bɑ sɑrɑmɑ bɑ dɑ bɑ wɑ̃ɑ ben wusɔ.
  eng-KJVCPB: 'They that are delivered from the noise of archers in the places of
    drawing water, There shall they rehearse the righteous acts of the Lord, Even
    the righteous acts towards the inhabitants of his villages in Israel: Then shall
    the people of the Lord go down to the gates.'
  luo-luo: dwond joma wer koa kuonde mamon umboe pi; ka giwero timbe makare mag Jehova
    Nyasaye, kendo ka gipako timbe makare mag jolweny mage mager man Israel. “Bangʼ
    mano oganda Jehova Nyasaye nodhi e dhorangeye mag dala maduongʼ.
  meu-meu: Ranu gabudia ai e kiri heboumu hahinedia gadodia a kamonai, Unuseni ai
    danu Iehova ena siahu karadia e herevalaimu, Ena kara maoromaoro Israel taudia
    bogaragidiai e gwaurai hedinaraiamu. Iehova ena orea taudia na hanua ikoukoudia
    e raka henidia lao.
  npi-ULB: पँधेराहरूमा गीत गाउनेहरूका सोर सुन । त्यहाँ तिनीहरू फेरि पनि परमप्रभुका
    धार्मिक कामहरू, र इस्राएलमा उहाँका योद्धाहरूका धार्मिक कामहरूका बारेमा बताउँछन्
    । अनि परमप्रभुका मानिसहरू सहरका प्रवेशद्वारहरूतिर लागे ।
  yor-yor: ariwo àwọn tafàtafà, ní ibi tí a gbé ń fa omi. Níbẹ̀ ni wọ́n gbé ń sọ ti
    iṣẹ́ òdodo Olúwa, àní iṣẹ́ òdodo ìjọba rẹ̀ ní Israẹli. “Nígbà náà ni àwọn ènìyàn
    Olúwa sọ̀kalẹ̀ lọ sí ibodè.
  ind-ind: Di tempat-tempat menimba air terdengar nyanyian sukacita sahut-menyahut
    menceritakan keadilan TUHAN dan kemenangan laskar-Nya, Israel. Ke gerbang-gerbang
    kota, barisan umat TUHAN berderap.
  pes-OPCB: گوش کنید! سرایندگان، گرد چاهها جمع شده‌اند تا پیروزیهای عادلانۀ خداوند
    را بسرایند. آری، آنان می‌سرایند که چگونه خداوند اسرائیل را توسط روستائیان پیروز
    ساخت، و چگونه قوم خداوند از دروازه‌های دشمن گذشتند!
  tgl-ULB: Pakinggan ang mga tinig ng mga umaawit sa igiban ng tubig. Doon sinabi
    nilang muli ang makatuwirang mga ginawa ni Yahweh, at ang matuwid na mga kinikilos
    ng kaniyang mga mandirigma sa Israel. Pagkatapos bumaba ang mga tao ni Yahweh
    sa mga tarangkahang lungsod.
  cbu-NT: '@see-verse:JDG.005.010'
  hui-hui: Hale hadaba. Wali agali dewaore iba hambiagane uli wearuha ho mabu bu hagahaga
    buwa bi anda halu Anduane Homogonaga hongome Isaraele wali agali mo wayali hayarunaga
    te lalu mambolo baruagoni. Anduane Homogonaga wali agali tininaga dindi timbuni
    biagoria howa mambolo bama yupe hene.
  mya-mya: နား​ထောင်​ကြ​လော့။ ရေ​တွင်း​များ​ပတ်​လည်​တွင်​ဆူ​ညံ​နေ​သော လူ​အုပ်​တို့​သည်
    ထာ​ဝ​ရ​ဘု​ရား​၏​အောင်​ပွဲ​တော် အ​ကြောင်း​ကို​လည်း​ကောင်း ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​အောင်​ပွဲ​များ
    အ​ကြောင်း​ကို​လည်း​ကောင်း​ပြော​ကြား​လျက်​နေ ကြ​၏။ ထို​အ​ခါ​ထာ​ဝ​ရ​ဘု​ရား​၏​လူ​မျိုး​တော်​သည်
    မိ​မိ​တို့​မြို့​များ​မှ​ချီ​တက်​လာ​ကြ​၏။
  bod-N: ཆུ་ལེན་གནས་ཀྱི་སྐད་ཅོར་མདའ་གཞུའི་སྒྲ་ལས་བརྒལ། །མི་ཡིས་ཡ་ཝཱེ་ཁོང་གི་དྲང་བདེན་འཕྲིན་ལས་ཏེ།
    །ཡེས་ར་ཨེལ་ལ་བདག་སྐྱོང་གནང་བའི་མཛད་པ་བརྗོད། །དུས་དེར་ཡ་ཝཱེའི་འབངས་རྣམས་མཁར་སྒོར་སླེབས་པ་ཡིན།
    །
  sna-sna: inzwi ravaimbi panzvimbo dzemvura. Vanodetemba mabasa akarurama aJehovha,
    Mabasa akarurama avarwi vake muIsraeri. “Ipapo vanhu vaJehovha vakaburuka vakaenda
    kusuo reguta.
  spa-BLM: Lejos del ruido de los arqueros, en los lugares de extracción de agua,
    allí ensayarán los actos justos de Yahvé, los actos justos de su gobierno en Israel.
    “Entonces el pueblo de Yahvé bajó a las puertas.
  cac-cac: A ex ayex ec' b'ajtac ay a uc'b'ila', najatocab' sb'at sjaj e son yed'
    e platillo yuj eyic'anchaan̈ Jehová, yujto toxo ix satjiel eb' cajc'ool yuuj,
    yujto ix colvajpax d'a eb' munlajvum ayic ix yac'an oval eb', ix yac'an ganar
    eb'. Ichato chi' ix yal co meltzaj emta a on̈ schon̈ab' on̈ Jehová d'a co chon̈ab'.
  swh-ULB: Sikiliza sauti za wale wanaoimba kwenye maeneo ya kutekea maji. Huko wanasema
    tena juu ya matendo ya haki ya Bwana, na matendo ya haki ya wapiganaji wake katika
    Israeli. Ndipo watu wa Bwana wakashuka kwenye malango ya mji.
  bel-bel: Сярод галасоў, што зьбіраюць статкі каля калодзежаў, там хай засьпяваюць
    хвалу правадырам Ізраіля! Тады выступіў да брамы народ Гасподні.
  deu-ELBBK: Fern von der Stimme der Bogenschützen, zwischen den Schöpf-Rinnen, dort
    sollen sie preisen die gerechten Taten des HERRN, die gerechten Taten an seinen
    Landstädten in Israel. Da zog das Volk des HERRN hinab zu den Toren.
  mbb-OT: Pemineǥa niw is edseysayen te menge etew he ebpemenliǥuy ziyà te menge teheb.
    Edseysayen dan is kezeeǥan te Megbevayà pinaaǥi te menge sundaru zin diyà te Israel.
    Ne midhendiyà is menge etew te Nengazen te pultahan te inged he ke sikandan te,
  mal-2015: വില്ലാളികളുടെ ഞാണൊലിയോടകലേ നീർപ്പാത്തിക്കിടയിൽ അവിടെ അവർ യഹോവയുടെ നീതികളെ
    യിസ്രായേലിലെ ഭരണനീതികളെ കഥിക്കും. യഹോവയുടെ ജനം അന്നു ഗോപുരദ്വാരത്തിങ്കൽ ചെന്നു.
  rmc-rmc: Šunen o hangos olengro, ko giľaven paš o chaňiga. Ode lašaren le RAJESKRO
    spravodľišagos, o viťazstvo le Izraeloskre manušengro! Akor o manuša le RAJESKRE
    gele tele ko brani.
  pes-OPV: دور از آواز تیراندازان، نزد حوضهای آب درآنجا اعمال عادله خداوند را بیان
    می‌کنند، یعنی احکام عادله او را در حکومت اسرائیل. آنگاه قوم خداوند به دروازه‌ها
    فرود می‌آیند.
  ron-1924: 'Аркаший дин мижлокул адэпэтоарелор Сэ лауде ку гласул лор бинефачериле
    Домнулуй, Бинефачериле кырмуирий Сале ын Исраел! Атунч, попорул Домнулуй с-а коборыт
    ла порць:'
  ben-OBCV: জলসেচনের স্থানে সেই গায়কদের রব। তারা সদাপ্রভুর বিজয় বর্ণনা করে, ইস্রায়েলের
    গ্রামবাসীদের বিজয়। “তখন সদাপ্রভুর প্রজাসকল নগরদ্বারে নেমে গেল।
  som-som: Meelaha biyaha laga dhaansado, oo ka fog qaylada qaansoleyda, Halkaasay
    ka maqashiin doonaan falimihii Rabbiga oo xaqa ahaa, Kuwaas oo ahaa falimihii
    xaqa ahaa oo uu ku xukumay reer binu Israa'iil. Taas ka dibna dadkii Rabbigu waxay
    tageen xagga irdaha.
  lat-VUC: 'Ubi collisi sunt currus, et hostium suffocatus est exercitus, ibi narrentur
    justitiæ Domini, et clementia in fortes Israël: tunc descendit populus Domini
    ad portas, et obtinuit principatum.'
  eng-ASVBT: Far from the noise of archers, in the places of drawing water, There
    shall they rehearse the righteous acts of Jehovah, Even the righteous acts of
    his rule in Israel. Then the people of Jehovah went down to the gates.
  ita-1885: Essendo lo strepito degli arcieri venuto meno, Per mezzo i luoghi ove
    si attigne l'acqua, Narrinsi quivi le giustizie del Signore; Le sue giustizie
    eseguite per le sue villate in Israele. A tal'ora il popolo del Signore è sceso
    alle porte.
  eng-LXXUP: 'ye that are delivered from the noise of disturbers Among the drawers
    of water; There shall they relate righteous acts: O Lord, increase righteous acts
    in Israel: Then the people of the Lord went down to the cities.'
  eng-ULB: Hear the voices of those who sing at the watering places. There they tell
    again of Yahweh's righteous deeds, and the righteous actions of his warriors in
    Israel. Then the people of Yahweh went down to the city gates.
  spa-VBL: De lo que habla la gente cuando se reúne en los abrevaderos. Describen
    los actos justos del Señor y los de sus guerreros en Israel. Entonces el pueblo
    del Señor se dirigió a las puertas de la ciudad.
  fra-_FOB: Chantez! A la voix des archers, entre les sources où l'on puise, qu'on
    célèbre la justice de l'Éternel, la justice de ses chefs en Israël! Alors le peuple
    de l'Éternel descendit aux portes.
  mal-mal: വില്ലാളികളുടെ ഞാണൊലികൾക്കകലെ നീർപ്പാതകൾക്കിടയിൽ അവിടെ അവർ യഹോവയുടെ നീതികളെ
    വർണ്ണിക്കും. യിസ്രായേലിലെ ഗ്രാമവാസികളിൽ ചെയ്ത നീതികളെ വർണ്ണിക്കും. യഹോവയുടെ ജനം
    അന്ന് കവാടത്തിങ്കൽ ചെന്നെത്തും.
  urd-GVR: Suno! Jahāṅ jānwaroṅ ko pānī pilāyā jātā hai wahāṅ log Rab ke najātbaḳhsh
    kāmoṅ kī tārīf kar rahe haiṅ, un najātbaḳhsh kāmoṅ kī jo us ne Isrāīl ke dehātiyoṅ
    kī ḳhātir kie. Tab Rab ke log shahr ke darwāzoṅ ke pās utar āe.
  suz-BL: मिनु ब्‍वाक्‍कु बुक्‍तीकेमी बाजा ताप्‍शा ‘परमप्रभु यावे आ ग्रातीक ठेयब बाक्‍ब’
    दे लेंशा कुम्‍सो पाइनीम। ‘मिनु इस्राएल ङा बोल्‍यो मुर आन ग्राशो आ पर्बम कुम्‍सो
    पाइनीम। मिनु परमप्रभु यावेमी रूम शोक्‍ब आन कली ग्रापाइक्‍तु’ दे कुम्‍सो पाइनीम।
    मिनु परमप्रभु यावे आ मुरपुकी उइ सहर ङा ठेयब लाप्‍चोमी लाम्‍तेक्‍म।
  ita-1927: Lungi dalle grida degli arcieri là tra gli abbeveratoi, si celebrino gli
    atti di giustizia dell’Eterno, gli atti di giustizia de’ suoi capi in Israele!
    Allora il popolo dell’Eterno discese alle porte.
  ckb-ckb: لە دەنگی گۆرانیبێژان لەلای بیرە ئاوەکان، لەوێ بە کردارە ڕاستودروستەکانی
    یەزدانیان هەڵدا، کردەوە ڕاستودروستەکانی جەنگاوەرانی ئەو لە ئیسرائیل. «ئینجا گەلی
    یەزدان بەرەو دەروازەکان ڕۆیشتن.
  eng-BBE: Give ear to the women laughing by the water-springs; there they will give
    again the story of the upright acts of the Lord, all the upright acts of his arm
    in Israel.
  kan-OKCV: ನೀರು ಸೇದುವ ಸ್ಥಳಗಳ ಹತ್ತಿರ ಗಾಯಕರ ಶಬ್ದದಿಂದ ಯೆಹೋವ ದೇವರ ನೀತಿಸಾಧನೆಗಳನ್ನು ವರ್ಣಿಸುತ್ತಾರೆ.
    ಇಸ್ರಾಯೇಲಿನಲ್ಲಿ ಅವರ ಹಳ್ಳಿಗಳ ನಿವಾಸಿಗಳಿಗೆ ಮಾಡಿದ ಮಹತ್ಕಾರ್ಯಗಳನ್ನು ತಿರುಗಿ ಪ್ರಕಟಿಸುವರು.
    “ಆಗ ಯೆಹೋವ ದೇವರ ಜನರು ಪಟ್ಟಣದ ಬಾಗಿಲುಗಳಿಗೆ ಇಳಿದು ಬರುವರು.
  tam-2017: தண்ணீர் மொண்டுகொள்ளும் இடங்களில் வில்வீரர்களின் இரைச்சலுக்கு நீங்கினவர்கள்
    அங்கே யெகோவாவின் நீதிநியாயங்களையும், அவர் இஸ்ரவேலிலுள்ள தமது கிராமங்களுக்குச்
    செய்த நீதிநியாயங்களையும் அறிவிப்பார்கள்; அதுமுதல் யெகோவாவின் மக்கள் நகரத்தின்
    வாசல்களில் போய் இறங்குவார்கள்.
  spa-RV-1909: Lejos del ruido de los archeros, en los abrevaderos, allí repetirán
    las justicias de Jehová, las justicias de sus villas en Israel; entonces bajará
    el pueblo de Jehová á las puertas.
  ron-BTF: Cei eliberați de zgomotul arcașilor în mijlocul adăpătoarelor, acolo vor
    repeta ei faptele drepte ale DOMNULUI, faptele drepte către locuitorii satelor
    sale în Israel, atunci poporul DOMNULUI va coborî la porți.
  eng-WEBP: Far from the noise of archers, in the places of drawing water, there they
    will rehearse the LORD’s righteous acts, the righteous acts of his rule in Israel.
    “Then the LORD’s people went down to the gates.
  eng-FBV: what people are talking about as they gather at the watering holes. They
    describe the Lord's just acts and those of his warriors in Israel. Then the people
    of the Lord went to the town gates.
  nld-1939: Onder het juichen van die bij de drinkbakken staan, Waar men Jahweh’s
    gerechte daden bezingt, Zijn rechtvaardige leiding in Israël.
  nch-BL: Inijuanti cati quimatij tatehuíaj sempa mosentilíaj campa ameli inihuaya
    cati quinamacaj ininborregojhua. Nopona nopa soldados cati tatantoque tepohuilíaj
    quenicatza nelía hueyi cati TOTECO quinchihuili, masque san teicneltzizi. TOTECO
    quichijqui para tiisraelitame tahuel ma titatanica. Huan yeca ama nochi tiisraelitame,
    tojuanti cati tiimasehualhua TOTECO, sempa timosehuíaj campa caltemit huan tiitztoque
    ica cuali.
  vie-1934: Cậy tiếng của lính cầm cung tại chung quanh bến uống nước, Người ta hãy
    kính khen việc công bình của Đức Giê-hô-va, Và cuộc quản trị công bình của Ngài
    tại nơi Y-sơ-ra-ên! Bấy giờ, dân sự của Đức Giê-hô-va đi xuống cửa thành.
