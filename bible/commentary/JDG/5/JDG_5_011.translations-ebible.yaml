    quejatza nelía hueyi tlen TOTECO quinchihuili, yonque san teicneltzitzi. TOTECO
    quichijqui para tiisraelitame ma tlahuel titlatlanica. Huan huajca ama nochi tiisraelitame,
    tojuanti tlen tiitlacajhua TOTECO, sampa timosehuíaj campa puerta huan tiitztoque
    ica yejyectzi.
  gub-BL: Pezeapyaka katu 'yzygwar izywyr uzegar ma'e wanehe nehe. Tupàn Tuweharupi
