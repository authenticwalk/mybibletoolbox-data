    wà. Izaew wanehe uze'eg waiko wà, wàmàtyry'ym arer waneityk awer rehe uze'eg waiko
    wà. A'e rupi teko Tupàn hemiaihu a'e wà kury, wezyw weko haw tawhu pe a'e wà kury.
