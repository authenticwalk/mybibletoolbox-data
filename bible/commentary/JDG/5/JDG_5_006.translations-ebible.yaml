verse: JDG.005.006
translations:
  mal-C: “അനാത്തിൻ പുത്രൻ ശംഗരിൻനാളിലും യായേലിൻ കാലത്തും, രാജവീഥികൾ ശൂന്യമായി; യാത്രക്കാർ
    ഊടുവഴികളിൽ ഉഴറിനടന്നു.
  deu-TKW: In den Tagen Samgars, des Sohnes Anaths, in den Tagen Jaels feierten die
    Pfade, und die auf den Wegen gingen, gingen krumme Pfade.
  lin-lin: Na mikolo ya Shamagari, mwana mobali ya Anati ; mpe na mikolo ya Yaeli,
    nzela etikalaki lisusu na bato te, bato ya mobembo batambolaki na nzela ya nyoka-nyoka.
  eng-LSV: In the days of Shamgar son of Anath—In the days of Jael—The ways have ceased,
    || And those going in the paths go [in] crooked ways.
  eng-GNV: In the dayes of Shamgar the sonne of Anath, in the dayes of Iael the hie
    wayes were vnoccupied, and the trauelers walked through by wayes.
  eng-WEBSTER: In the days of Shamgar the son of Anath, in the days of Jael, the highways
    were unoccupied, and the travelers walked through by-ways.
  nhw-BL: Ipan nopa tonali quema noja itztoya Samgar, icone Anat, hasta quema itztoya
    Jael, nochi israelitame quicajtejque nochi huejhueyi ojme huan ayacmo nejnenque
    nopona pampa momajmatiyayaj para quintlachtequilise. San quitoquilijque pilojtzitzi
    catli huijcoltic para motlatijtiyase.
  swh-ONEN: “Katika siku za Shamgari mwana wa Anathi, katika siku za Yaeli, barabara
    kuu hazikuwa na watu; wasafiri walipita njia za kando.
  bba-bba: Sɑnɡɑɑ, Anɑtin biin wɑɑti sɔɔ, kɑ mɑɑ Yɑɛlin sɑɑ sɔɔ, ɡoo ku rɑ sĩ swɑɑ
    dosɔ. Be bɑ ɡɑm dɔɔ, swɑɑ kisiyɑ bɑ rɑ kɑ de.
  eng-KJVCPB: In the days of Shamgar the son of Anath, In the days of Jael, the highways
    were unoccupied, And the travellers walked through byways.
  luo-luo: “E ndalo mag Shamgar wuod Anath, kendo e ndalo Jael, yore nojwangʼ, mi
    jowuoth ne luwo yore matindo.
  meu-meu: Samgara, Anata natuna, ena nega ai, Bona laele ena nega ai, Laolao daladia
    korikoridia asie rakalai; Laolao taudia na uda daladia amo e laolaova.
  npi-ULB: शमगर (अनातका छोरा) को समयमा, याएलको समयमा, मुल बाटोहरू त्यागिएका थिए, अनि
    पदयात्रीहरूले घुमाउरा बाटोहरू मात्र प्रयोग गरे ।
  yor-yor: “Ní ọjọ́ Ṣamgari ọmọ Anati, ní ọjọ́ Jaeli, àwọn ọ̀nà òpópó dá; àwọn arìnrìn-àjò
    sì ń gba ọ̀nà ìkọ̀kọ̀.
  ind-ind: Pada zaman Samgar dan zaman Yael, tidak ada yang berani melewati jalan
    raya. Semua orang sembunyi-sembunyi melalui jalan tikus.
  pes-OPCB: «در ایام شمجر و یاعیل شاهراهها متروک بودند. مسافران از کوره راههای پر
    پیچ و خم عبور می‌کردند.
  tgl-ULB: Sa kapanahunan ni Shamgar (anak na lalaki ni Anat), sa kapanahunan ni Jael,
    napabayaan ang mga pangunahing kalsada, at ang mga lumalakad ay ginagamit lamang
    ang mga liko-likong daan.
  cbu-NT: Sirútama tputs sur Samagar taarangiya. Anatarini wipa yuwapur Jaelarini
    taarangu anpur zar ichingarusin ngootsish naamaam pinasamuna. Chapungsha ngoots
    shunllip naataranaya. Mishat, tarawzupantam tarawaztamaam pinasaranganaya. Ashirucha,
    nuwsha Debori Israelaa tapachindamaam kizpur chinarangina. Kiz wipaa ksutku tamatarpari
    ashtapi tárangina.
  hui-hui: Anada igini Samaga heangibi Yale bereangibi harigani garo ale nogo hosini
    gili lalu wali agali biru yalu bolangua halu dindi ogoriani pobe nahe wini. Ani
    bialu harigaliru ti hariga leneha pu bagi halu pene.
  mya-mya: အာ​နတ်​၏​သား​ရှံ​ဂါ​လက်​ထက်​၌​လည်း​ကောင်း၊ ယေ​လ​လက်​ထက်​၌​လည်း​ကောင်း၊
    ခ​ရီး​သွား​ကုန်​သည်​တို့​သည်​တိုင်း​ပြည်​ကို ဖြတ်​၍​မ​သွား​ကြ​တော့​ချေ။ ခ​ရီး​သည်​တို့​သည်​လမ်း​ကြို​လမ်း​ကြား​များ
    တို့​ကို​သာ အ​သုံး​ပြု​ကြ​၏။
  bod-N: ཨ་ནད་ཅེས་པའི་བུ་སྟེ་ཤམ་གཱར་དུས། །ཡ་ཨེལ་ཉིན་མོར་ལམ་ཆེན་སྟོང་བར་གྱུར། །ལམ་འགྲོ་ཀུན་པོ་ལམ་དེ་བསྐོར་ནས་སྐྱོད།
    །
  sna-sna: “Mumazuva aShamugari mwanakomana waAnati, mumazuva aJaeri, migwagwa yakasiyiwa;
    vafambi vakafamba nenzira dzinopoterera.
  spa-BLM: “En los días de Shamgar, hijo de Anat, en los días de Jael, las carreteras
    estaban desocupadas. Los viajeros caminaron por caminos de ronda.
  cac-cac: A d'a stiempoal vin̈aj Samgar yuninal vin̈aj Anat yed' d'a stiempoal ix
    Jael, man̈xalaj mach sb'eyec' d'a nivac b'e, axon̈ej d'a q'uex b'e c'ub'eltac
    yeq'ui, ata' tz'ec' eb'.
  swh-ULB: Katika siku za Shamgari (mwana wa Anathi), katika siku za Jael, barabara
    kuu ziliachwa, na wale ambao walitembea tu walitumia njia za upepo.
  bel-bel: У дні Самэгара, сына Анатавага, у дні Яілі, былі пустыя дарогі, хто раней
    хадзіў шляхамі простымі, хадзіў тады кружнымі дарогамі.
  deu-ELBBK: In den Tagen Schamgars, des Sohnes Anats, in den Tagen Jaels feierten
    die Pfade, und die Wanderer betretener Wege gingen krumme Pfade.
  mbb-OT: Hein timpu ni Shamgar he anak ni Anat, wey te timpu ni Jael, tenged te kegkahandek
    wazà mid-ikul zuen te zekelà he zalan. Is ebpemenhipanew ne ziyà ebpemen-ikul
    te dezeisey he menge zalan.
  mal-2015: അനാത്തിൻ പുത്രനാം ശംഗരിൻ നാളിലും, യായേലിൻ കാലത്തും പാതകൾ ശൂന്യമായി. വഴിപോക്കർ
    വളഞ്ഞ വഴികളിൽ നടന്നു.
  rmc-rmc: Andro dživesa le Šamgariskre, le Anatoskre čhaskre, a andro dživesa la
    Jaelakre sas omukle o droma, o manuša phirenas palune dromenca.
  pes-OPV: در ایام شمجر بن عنات، در ایام یاعیل شاهراههاترک شده بود، و مسافران از راههای
    غیرمتعارف می رفتند.
  ron-1924: Пе время луй Шамгар, фиул луй Анат, Пе время Иаелей, друмуриле ерау пэрэсите,
    Ши кэлэторий апукау пе кэй стрымбе.
  ben-OBCV: “অনাতের পুত্র শম্‌গরের সময়ে, রাজপথগুলি যায়েলের সময়ে পরিত্যক্ত হল; ভ্রমণকারীরা
    ঘুরপথে যেত।
  som-som: Wakhtigii Shamgar ina Canaad, Iyo wakhtigii Yaaceel, jidadka waaweynu cidlay
    ahaayeen, Oo socotooyinkuna waxay mari jireen waddooyin qalqalloocan.
  lat-VUC: 'In diebus Samgar filii Anath, in diebus Jahel quieverunt semitæ: et qui
    ingrediebantur per eas, ambulaverunt per calles devios.'
  eng-ASVBT: In the days of Shamgar the son of Anath, In the days of Jael, the highways
    were unoccupied, And the travelers walked through byways.
  ita-1885: Al tempo di Samgar, figliuolo di Anat; Al tempo di Iael, le strade maestre
    erano cessate, E i viandanti andavano per sentieri torti.
  eng-LXXUP: In the days of Shamgar son of Anath, in the days of Jael, They deserted
    the ways, and went in byways; They went in crooked paths.
  eng-ULB: In the days of Shamgar (son of Anath), in the days of Jael, the main roads
    were abandoned, and those who walked only used the winding paths.
  spa-VBL: En los días de Shamgar, hijo de Anat, en los días de Jael, la gente no
    usaba las carreteras principales y se quedaba en caminos sinuosos.
  fra-_FOB: Aux jours de Shamgar, fils d'Anath, aux jours de Jaël, les routes étaient
    abandonnées, et les voyageurs allaient par des chemins détournés;
  mal-mal: അനാത്തിൻ പുത്രനാം ശംഗരിൻ നാളിലും, യായേലിൻ കാലത്തും തീർത്ഥാടക സംഘങ്ങൾ ശൂന്യമായി.
    വഴിപോക്കർ ചെറു വഴികളിൽ നടന്നു.
  urd-GVR: Shamjar bin Anāt aur Yāel ke dinoṅ meṅ safr ke pakke aur sīdhe rāste ḳhālī
    rahe aur musāfir un se haṭ kar bal khāte hue chhoṭe chhoṭe rāstoṅ par chal kar
    apnī manzil tak pahuṅchte the.
  suz-BL: अनाथ आ तौ शाम्‍गार आ पालामी, याएल बाक्‍म सम्‍म ग्‍याप्‍ब लेयब आन हुल ठेयब
    लां मगाक्‍ब दुम्‍तेक्‍म। मुरपुकी ख्रुइश्‍शो लांमी गाक्‍चा गोम्‍तेक्‍म। न्‍यायाधीस
    ३:३१
  ita-1927: Ai giorni di Shamgar, figliuolo di Anath, ai giorni di Jael, le strade
    erano abbandonate, e i viandanti seguivan sentieri tortuosi.
  ckb-ckb: «لە ماوەی ڕابەرایەتی شەمگەری کوڕی عەنات، لە سەردەمی یاعێل ڕێگا سەرەکییەکان
    وازلێهێنران و ڕێبوارەکان بە ڕێڕەوی خواروخێچدا ڕۆیشتن.
  eng-BBE: In the days of Shamgar, the son of Anath, in the days of Jael, the highways
    were not used, and travellers went by side roads.
  kan-OKCV: “ಅನಾತನ ಮಗ ಶಮ್ಗರನ ಕಾಲದಲ್ಲಿಯೂ, ಯಾಯೇಲಳ ದಿವಸಗಳಲ್ಲಿಯೂ ಹೆದ್ದಾರಿಯ ಸಂಚಾರ ನಿಂತುಹೋಯಿತು.
    ಪ್ರಯಾಣಿಕರು ಡೊಂಕು ದಾರಿಗಳಲ್ಲಿ ನಡೆಯುತ್ತಿದ್ದರು.
  tam-2017: ஆனாத்தின் மகனான சம்காரின் நாட்களிலும், யாகேலின் நாட்களிலும், பெரும்பாதைகள்
    பாழாய்ப் போனது; வழியில் நடக்கிறவர்கள் பக்கவழியாக நடந்தார்கள்.
  spa-RV-1909: En los días de Samgar hijo de Anath, en los días de Jael, cesaron los
    caminos, y los que andaban por las sendas apartábanse por torcidos senderos.
  ron-BTF: În zilele lui Șamgar, fiul lui Anat, în zilele lui Iael, drumurile mari
    erau neumblate și călătorii umblau pe căi ocolitoare.
  eng-WEBP: “In the days of Shamgar the son of Anath, in the days of Jael, the highways
    were unoccupied. The travelers walked through byways.
  eng-FBV: In the days of Shamgar, son of Anath, in the days of Jael, people didn't
    use the main highways and stayed on winding paths.
  nld-1939: In de dagen van Sjamgar, den zoon van Anat, In de dagen van Jaël, trokken
    geen karavanen uit; En die op reis gingen, Sloegen zijpaden in.
  nch-BL: Ipan nopa tonali quema noja itztoya Samgar, icone Anat, hasta quema itztoya
    Jael, nochi israelitame quicajtejque nochi huejhueyi ojme huan ayecmo nejnenque
    nopona pampa momajmatiyayaj para quintachtequilise. San quitoquilijque pilojtzitzi
    cati huijcoltic para motatijtiyase.
  vie-1934: Trong ngày Sam-ga, con trai A-nát, Và nhằm lúc Gia-ên, các đường cái đều
    bị bỏ hoang, Những hành khách nương theo các lối quanh-quẹo;
  hin-CV: “अनात के पुत्र शमगर के दिनों में, याएल के दिनों में, सड़कें सुनी पड़ीं थी,
    यात्रियों ने दूसरे मार्ग अपना लिए थे.
  spa-BES: En los días de Samgar, el hijo de Anat, en los días de Jael, las carreteras
    no se usaban, y los viajeros iban por caminos laterales.
  tdx-tdx: Ie tañ’andro i Samgare ana’ i Anate, faha’ Iaele, ie nikoake o damokeo;
    ninokitse an-dalan-tsileke ze atao mpañavelo.
  tha-KJV: ในสมัยชัมการ์​บุ​ตรชายอานาท สม​ัยยาเอล ทางหลวงก็​หยุดชะงัก ผู้​สัญจรไปมาก็หลบไปเดินตามทางซอย
  por-BR-2018: Em os dias de Sangar filho de Anate, Em os dias de Jael, cessaram os
    caminhos, E os que andavam pelas sendas apartavam-se por veredas torcidas.
  deu-ELO: In den Tagen Schamgars, des Sohnes Anaths, in den Tagen Jaels feierten
    die Pfade, und die Wanderer betretener Wege gingen krumme Pfade.
  eng-WYC-2018: In the days of Shamgar, the son of Anath, in the days of Jael, [the]
    paths rested (or the ways were empty), and they that entered by those (ways),
    went [away] by paths out of the way.
  epo-epo: En la tempo de Ŝamgar, filo de Anat, En la tempo de Jael, forlasitaj estis
    la vojoj, Kaj tiuj, kiuj devis iri sur la vojoj, iris laŭ flankaj vojetoj.
  uig-PIN: Anatning oƣli Xamgarning künliridǝ, Ⱨǝm Yaǝlning künliridǝ, Qong yollar
    taxlinip ⱪelip, Yoluqilar ǝgri-toⱪay qiƣir yollar bilǝn mangatti;
  beo-beo: Sia:maga (Anade egefe) amola Ya:iele da esalea, dunu amola ga:mele amola
    bidi lasu dunu da Isala:ili sogega hame misi. Ilia da logo fonobahadi la:ididili
    asi.
  tpi-OTNT: Long taim bilong Samgar, pikinini bilong Anat, na long taim bilong Jael,
    ol bisnisman i pret long ol raskol na ol i no moa wokabaut long ol bikpela rot.
    Ol man i mas wokabaut i go i kam, ol i save hait na bihainim ol liklik rot tasol.
  hau-SA: “A zamanin Shamgar ɗan Anat, a zamanin Yayel, an yashe dukan hanyoyi; matafiye
    suka bi hanyoyin da suka yi kona-kona.
  uig-LAT: Anatning oghli Shamgarning künliride, Hem Yaelning künliride, Chong yollar
    tashlinip qélip, Yoluchilar egri-toqay chighir yollar bilen mangatti;
  nde-nde: Ensukwini zikaShamigari indodana ka-Anathi, ensukwini zikaJayeli, imigwaqo
    yayideliwe; izihambi zithatha izindledlana ezimazombe.
  ton-ton: “‌ʻI he ngaahi ʻaho ʻo Samikaʻa ko e foha ʻo ʻAnati, ʻi he ngaahi ʻaho
    ʻo Saeli, naʻe lala ʻae ngaahi hala motuʻa, pea naʻe ʻalu ʻae kakai fononga ʻi
    he ngaahi hala piko.
  ces-1613: Za dnů Samgara syna Anatova, a za dnů Jáhel spustly silnice, kteříž pak
    šli stezkami, zacházeli cestami křivými.
  eng-WMB: “In the days of Shamgar the son of Anath, in the days of Jael, the highways
    were unoccupied. The travelers walked through byways.
  tam-TCV: “ஆனாத்தின் மகன் சம்காரின் நாட்களிலும், யாகேலின் நாட்களிலும் வீதிகள் கைவிடப்பட்டிருந்தன.
    பயணிகள் சுற்றுப்பாதையில் சென்றார்கள்.
  ceb-ULB: Sa mga adlaw ni Shamgar (anak nga lalaki ni Anat), sa mga adlaw ni Jael,
    wala na gigamit ang mga dagkong dalan, ug kadtong mga naglakaw gigamit lamang
    ang mga gagmay nga mga agianan.
  pol-UBG: Za dni Szamgara, syna Anata, za dni Jael wyludniły się drogi, a ci, którzy
    wyruszyli w drogę, chodzili krętymi ścieżkami.
  agr-agr: Samgar Anatan uchiji pujujakua nuaduik, tuja Jael pujujakua duishkam, jinta
    aidaunmak ishamain wekaemainchau asamtai, ditá shiwaaji aidau mantuawainum tau
    asag, yaja menantag jintachunum yujajaku ainawai.
  kyc-kyc: Dokopa akali lapo mena kamele maki maki pyuo lanyuo mata dupwana bange
    keyange reto kana nyuo bisinase pyuo papingi dupwa akali Samika Anatinya ikinyingi
    ando kareyamo yuu gii dokopape dee enda Jaele ando kareyamo yuu gii dokopape yuu
    dokona kata sukusa dopa pyuo paa nayami. Dee wambu lapo kata londe panya peyami
    dupwa nemba nemba kata kuki dupwana iki peyami.
  urd-GVU: شمجر بن عنات اور یاعیل کے دنوں میں سفر کے پکے اور سیدھے راستے خالی رہے
    اور مسافر اُن سے ہٹ کر بل کھاتے ہوئے چھوٹے چھوٹے راستوں پر چل کر اپنی منزل تک
    پہنچتے تھے۔
  deu-1912: Zu den Zeiten Samgars, des Sohnes Anaths, zu den Zeiten Jaels waren verlassen
    die Wege; und die da auf Straßen gehen sollten, die wandelten durch krumme Wege.
  kan-2017: “ಅನಾತನ ಮಗನಾದ ಶಮ್ಗರನ ಕಾಲದಲ್ಲಿಯೂ, ಯಾಯೇಲಳ ದಿನಗಳಲ್ಲಿಯೂ ರಾಜಮಾರ್ಗಗಳಲ್ಲಿ ಸಂಚಾರವು
    ನಿಂತುಹೋಯಿತು. ಪ್ರಯಾಣಿಕರು ಅಂಕುಡೊಂಕಾದ ದಾರಿಹಿಡಿದು ಹೋದರು.
  yap-yap: Fapi rran nnap’an Shamgar, ni be’ nib mo’on ni fak Anath, nnap’an fapi
    rran rok Jael, e gamanman nge girdi’ ni nike yip’e thelep be milekag e da kuranod
    u daken fare nam, u ranod ko yu pa’ i kanawo’ u wuru’ fare nam.
  hlt-MCSB: “Anath capa Shamgar tue vaengah, Jael tue vaengah, caehlong mueng tih
    a hawn kah aka cet khaw caehlong a kael te a paan uh.
  mdy-ETH: ዓናቴ ናኣዚ ሻምጋኣሬንታ ያዔላንታ ዎዶና ሲሳራ ዓጮኮ ኮርሞ ዓሳ ዬኖ ዓጮና ዴንዱዋሴ፤ ጎይፆ ዴንዳ ዓሳኣ ዓኣሺንቲ
    ሺርሻ ጎይሢና ዴንዳኔ።
  twi-ASANTE: “Anat ba Samgar ne Yael berɛ so, nnipa amfa akwantempɔn so, na akwantufoɔ
    faa anammɔnkwan kɔntɔnkye so.
  eng-WEBU: “In the days of Shamgar the son of Anath, in the days of Jael, the highways
    were unoccupied. The travelers walked through byways.
  wal-wal: “Anaata na7aa SHamggaara wodenne Yaa7eeli wode caana mehiyaa laaggiya zal77anchchati
    he biittaara kanttibookkona. Ogiyaara biyaageetikka ogiyaa aggidi, loossuwaara
    biidosona.
  spa-PDDPT: En los días de Samgar, hijo de Anat, En los días de Jael, Los caminos
    estaban solitarios Y los viajeros iban por senderos desviados.
  gun-gun: Anate ra'y Sangar oiko jave, Jael avi oiko jave ma ndoaxavei mba'emo vendea
    kuery. Oguata va'e kuery voi opia oje'oivy tape vaikue rupi.
  agu-BL: Te yi tiemp yi at tzaj Samgar, yi cy'ajl Anat, nin te yi tiemp jalu' yi
    at Jael, qui nin nxcon yi nim be' cya'n yi e' aj pyaj. Ma na ja xcon e'chk k'ab
    be' yi chin tza'l nin tan cyewal quib ẍchik'ab alk'om.
  ilo-ULB: Kadagiti al-aldaw ni Samgar (putot a lalaki ni Anat), kadagiti al-aldaw
    ni Jael, napanawan dagiti kangrunaan a daldalan, ket magna laeng dagiti agdaldaliasat
    kadagiti nalikaw a pagnaan.
  kpg-kpg: Di madagoaa o Shamgar, tama daane Anath, i di madagoaa o Jael, nia daangada
    gu hagalee hula laa lodo tenua, gei digaula gu hai hegau nia ala laa tua.
  uig-ARA: ئاناتنىڭ ئوغلى شامگارنىڭ كۈنلىرىدە، ھەم يائەلنىڭ كۈنلىرىدە، چوڭ يوللار
    تاشلىنىپ قېلىپ، يولۇچىلار ئەگرى-توقاي چىغىر يوللار بىلەن ماڭاتتى؛
  sus-sus: Yayeli nun Anati xa di Samagari waxati, mixi mu nu nɔma biyaaside muɲɛtie
    xa fe ra.
  pon-2006: Ni mwehin Samkar nein Anad, ni mwehin Sael, sohla aramas kote nan sahpwo,
    sounseiloak kan ahpw kin kekeid ni ahl kahrpidek.
  jae-jae: “Gêdêŋ Anat latu Samgar nê têm gêdêŋ Jaelnê têm, lau sêwê sêmoa intênasêga
    kêtiam atom, ma lau, taŋ sêsêlêŋ naŋ, sêjac jaê intênasêga.
  ksd-ksd: Ta ra e kai Samgar natu i Anat, Ta ra e kai Iael, pa ta na i ga tur ta
    ra umana nga tur, Ma ra umana tena vinavana dia ga vana irai ta ra umana nga ra
    pui.
  tur-YTC: “Anat oğlu Şamgar'ın günlerinde, Yael'in günlerinde de ana yollar boştu.
    Yolcular sapa yollardan geçtiler.
  grc-BRENT: Ἐν ἡμέραις Σαμεγὰρ υἱοῦ Ἀνὰθ, ἐν ἡμέραις Ἰαὴλ, ἐξέλιπον ὁδοὺς, καὶ ἐπορεύθησαν
    ἀτραποὺς, ἐπορεύθησαν ὁδοὺς διεστραμμένας.
  ind-AYT: Pada zaman Samgar, anak Anat, pada zaman Yael, tidak ada lagi jalan, dan
    kafilah pergi berjalan dalam jalan yang berliku-liku.
  nya-nya: “Pa nthawi ya Samugara mwana wa Anati, pa nthawi ya Yaeli, misewu inasiyidwa;
    alendo ankangoyenda mʼtinjira takumbali.
  hrv-hrv: U dane Šamgara, sina Anatova, u dane Jaele opustješe putovi; i oni koji
    su putovali, obilažahu naokolo.
  mps-mps: “Te Samgar, te Anatgo ogwa bidali sogo me, tama te Jael bidali sogo te
    bisnis sę ebo bidi dabe te genuai sunumidu me bilibeo. Te iba soyu, obaba soyu
    ebo bidi dabe, augwali te dwasianu sunumidu naga bilaluali.
  tpi-tpi: Long taim bilong Samgar, pikinini bilong Anat, na long taim bilong Jael,
    ol bisnisman i pret long ol raskol na ol i no moa wokabaut long ol bikpela rot.
    Ol man i mas wokabaut i go i kam, ol i save hait na bihainim ol liklik rot tasol.
  dan-1931: I Sjamgars, Anats Søns, Dage, i Jaels Dage lå Vejene øde, vejfarende sneg
    sig ad afsides Stier;
  vie-OVCB: Trong những ngày của Sam-ga, con trai A-nát, trong những ngày của Gia-ên,
    dân chúng tránh xa những đường cái, khách bộ hành lần theo các lối quanh co.
  guj-2017: અનાથના દીકરા શામ્ગારના દિવસોમાં, યાએલના દિવસોમાં, રાજમાર્ગો સૂના પડ્યા
    હતા અને વટેમાર્ગુઓ ગલીકૂંચીને માર્ગે ચાલતા હતા.
  pon-2006A: Ni mwehin Samkar nein Anad, ni mwehin Sael, sohla aramas kote nan sahpwo,
    sounseiloak kan ahpw kin kekeid ni ahl kahrpidek.
  por-BRBSL: “Nos dias de Shamgar, o filho de Anath, nos dias de Jael, as rodovias
    estavam desocupadas. Os viajantes passaram por caminhos de passagem.
  cth-cth: Anath capa Shamgar se nah, Jael se nahaiyah lamthungnaw teh kingdi dawkvah,
    kahlawng kacetnaw ni lamtalawi dawk hoi a cei awh.
  twi-twi: “Anat ba Samgar ne Yael bere so, nnipa amfa atempɔn so, na akwantufo faa
    anammɔnkwan kɔntɔnkye so.
  hlt-hlt: “Anath capa Shamgar tue vaengah, Jael tue vaengah, caehlong mueng tih a
    hawn kah aka cet khaw caehlong a kael te a paan uh.
  tbz-SIM: Anɑti birɛ Sɑ̃nkɑɑ do bo dìì mɔ̀nnì, nɛ̀ Yɑyɛɛri kó dimɔ̀nnì, kɛ̀ bɛcièmbɛ̀
    tɛ̃́nkɛ í nkeri dihɛì kó icɛ, bɛ̀ do kɔ́nnìmu.
  msy-2020: Anatɨn otarim Samgarɨn dughiam, ko Jaelɨn dughiam, gumazir dagɨaba bagha
    biziba amadiba, me okɨmakɨar gumazibar atiatia uamategha tuavir ekiamɨn aruir
    puvatɨ. Me mangɨ zegh gamua, egha moga kɨriar tuavir dozibagh arui.
  dop-dop: Anɑtɩ pǝyɑlʋ Sɑmkɑɑ pɔɔlɛ tɑɑ yǝlɑɑ cɑɑsɩ yɑ yem kɛ́ tɛtʋ tɑɑ kɛ́. Yɑyɛɛ
    pɔɔlɛ tɑɑ, tɔntɑɑ tǝŋɑɣɑ mpɑɑŋ kpɑɩ nyǝŋ kɛ́.
  azb-azb: Anat oğlu Şamqar zamanında, Həm də Yael zamanında Karvanlar buraya gəlişini
    kəsdi, Səyyahlar dolanbac yollarla getdi.
  eng-DBY: In the days of Shamgar the son of Anath, in the days of Jael, The roads
    were unused, and the travellers on highways went by crooked paths.
  hin-2017: “अनात के पुत्र शमगर के दिनों में, और याएल के दिनों में सड़कें सूनी पड़ी
    थीं, और बटोही पगडण्डियों से चलते थे।
  eng-YLT: In the days of Shamgar son of Anath — In the days of Jael — The ways have
    ceased, And those going in the paths go [in] crooked ways.
  eng-WYC-2017: In the days of Shamgar, the son of Anath, in the days of Jael, [the]
    paths rested, and they that entered by those [or them], went [away] by paths out
    of the way.
  eng-WMBB: “In the days of Shamgar the son of Anath, in the days of Jael, the highways
    were unoccupied. The travellers walked through byways.
  urd-GVH: शमजर बिन अनात और याएल के दिनों में सफ़र के पक्के और सीधे रास्ते ख़ाली रहे
    और मुसाफ़िर उनसे हटकर बल खाते हुए छोटे छोटे रास्तों पर चलकर अपनी मनज़िल तक पहुँचते
    थे।
  rug-rug: Koari na rane te Samuqa tuna koreo e Anati, meke koari na rane te Zaeli,
    sari na tie holuholu si lopu paleke tiṉitoṉa pa siraṉa nomana, ba ene gua tu koa
    rina siraṉa hitehite.
  gaz-gaz: “Bara Ilma Anaat, jabana Shamgaar, bara Yaaʼeel keessa daandiiwwan ni onan;
    karaa deemtonnis daandii jajalʼaa irra deeman.
  fra-LSG: Au temps de Schamgar, fils d’Anath, Au temps de Jaël, les routes étaient
    abandonnées, Et ceux qui voyageaient prenaient des chemins détournés.
  yal-yal: Anataa dii xɛmɛn Samagara waxatini, Yayeli waxatini, kira gbeene bata yi
    rabeɲin, sigatine yi sigama kiradine nan xɔn.
  haw-1868: I na la o Samegara, ke keiki a Anata, I na la o Iaela, oki loa iho la
    na huakai hele, O ka poe i hele i ke alanui, hele lakou ma na ala malu
  arb-NAV: فِي أَيَّامِ شَمْجَرَ بْنِ عَنَاةَ، وَفِيِ أَيَّامِ يَاعِيلَ هَجَرَ الْمُسَافِرُونَ
    الطُّرُقَ الْمَعْرُوفَةَ، وَلَجَأُوا إِلَى الْمَسَالِكِ الْمُلْتَوِيَةِ.
  ewe-ewe: “Le Samgar, Anat ƒe vi kple Yael ƒe ɣeyiɣiawo me, asitsalawo mezɔa mɔ ma
    dzi o. Mɔzɔlawo wɔa axadzimɔ xaxɛ gɔdɔ̃ewo ŋu dɔ.
  eng-LEE: In the days of Shamgar the son of 'Anath, in the days of Ja'el, the highways
    were unoccupied, and those who travelled on roads walked through crooked by-paths.
  asm-FB: চমগৰ আৰু যায়েলৰ দিনত ৰাজআলিবোৰ জনশূণ্য হৈ পৰিছিল আৰু পথিকসকলে বেঁকা বাটেদি
    যাতায়ত কৰিছিল।
  sus-A: يَيٍلِ نُن عَنَتِ شَ دِ سَمَفَرِ وَشَتِ، مِشِ مُ نُ نْمَ بِيَاسِدٍ مُحّتِيٍ
    شَ قٍ رَ.
  fra-SBL: « Au temps de Shamgar, fils d'Anath, à l'époque de Jaël, les routes étaient
    inoccupées. Les voyageurs marchaient dans des chemins de traverse.
  hbo-hbo: בִּימֵ֞י שַׁמְגַּ֤ר בֶּן־עֲנָת֙ בִּימֵ֣י יָעֵ֔ל חָדְל֖וּ אֳרָחֹ֑ות וְהֹלְכֵ֣י
    נְתִיבֹ֔ות יֵלְכ֕וּ אֳרָחֹ֖ות עֲקַלְקַלֹּֽות׃
  kik-kik: “Matukũ-inĩ ma Shamigari mũrũ wa Anathu, o na matukũ-inĩ ma Jaeli, njĩra
    nĩciagĩte andũ a kũgerera; agendi maageraga tũcĩra twa mĩkĩra.
  fra-NCL: Aux jours de Samgar, fils d’Anath, aux jours de Jahel, les routes étaient
    désertes, et les voyageurs prenaient des sentiers détournés.
  cek-AK: Anath capa Shamgar dung hoi Jael dung ah, lampuinawk to angqai krang pongah,
    kholong caeh kaminawk mah lam tamcaek loklam to pazui o ving boeh.
  cuk-cuk: ”Dulemar Anat-e-machi-Samgar-ibagangi, degi, Jael-ibagangi, igarmar-dummaganba
    bar nanassurmalad, igar-burwiganba nanadii gusmalad, adi, melle boni-amimalagar.
  uig-CYR: Анатниң оғли Шамгарниң күнлиридә, Һәм Яәлниң күнлиридә, Чоң йоллар ташлинип
    қелип, Йолучилар әгир-тоқай чиғир йоллар билән маңатти;
  tel-2017: అనాతు కొడుకు షమ్గరు దినాల్లో యాయేలు దినాల్లో రాజమార్గాలు ఎడారులుగా మారాయి.
    ప్రయాణికులు ఎవరూ నడవని పక్క త్రోవల్లోనే నడిచారు.
  hat-BSA: “Nan jou a Schamgar a, fis a Anath la, nan jou a Jaël yo, gran chemen yo
    te abandone, e vwayajè yo te pase pa lòt ti chemen.
  kos-kos: In len lal Shamgar, wen natul Anath, In pacl lal Jael, Wanginla un mwet
    wi ap lalos sifil fufahsryesr in acn se inge, Supuseni mwet forfor, ac elos ut
    na inkanek srisrik wut uh.
  hbo-WLC: בִּימֵ֞י שַׁמְגַּ֤ר בֶּן־עֲנָת֙ בִּימֵ֣י יָעֵ֔ל חָדְל֖וּ אֳרָח֑וֹת וְהֹלְכֵ֣י
    נְתִיב֔וֹת יֵלְכ֕וּ אֳרָח֖וֹת עֲקַלְקַלּֽוֹת׃
  ibo-ibo: “Nʼụbọchị Shamga, nwa Anat, nʼụbọchị Jael, ndị ịnyịnya ibu na-azụ ahịa
    nʼọzara kwusịrị, ndị ije niile na-esi nʼakụkụ ụzọ gbagọrọ agbagọ na-aga.
  ory-ory: ଅନାତ-ପୁତ୍ର ଶମ୍‍ଗର ସମୟରେ, ଯାୟେଲ ସମୟରେ ରାଜପଥସକଳ ଶୂନ୍ୟ ଥିଲା ଓ ପଥିକମାନେ ବକ୍ର
    ଉପପଥ ଦେଇ ଗମନ କଲେ।
  chk-chk: Lon ränin Samkar nöün Anat we mwän, lon ränin Jael ekewe mwichen aramas
    me man mi sai resap chüen sai, nge ekewe chon sai ra fetal won al mi chökis.
  rop-rop: Afta na wen det san blanga Einath neim Shemga bin jidan lida, en wen det
    gel neim Jeiyel bin jidan laibala, ola Isreil pipul nomo bin yusum det meinwan
    roud langa olabat kantri.
  ukr-1871: За Самгора Анатенка, за Яїли стало пусто по шляхах (пробойних); ті що
    перше прохожали прямими шляхами, обходили тоті місця хиба манівцями.
  deu-1951: Zu den Zeiten Samgars, des Sohnes Anats, zu den Zeiten Jaels waren die
    Wege verödet; und die auf Pfaden wandelten, gingen krumme Wege.
  eng-JPS: In the days of Shamgar the son of Anath, in the days of Jael, the highways
    ceased, and the travellers walked through byways.
  srp-1865: Za vremena Samegara sina Anatova, za vremena Jailjina nesta putova, i
    koji iðahu stazama, iðahu krivijem putovima.
  lug-lug: “Ku mulembe gwa Samugali, mutabani wa Anasi, ne ku mulembe gwa Yayeeri
    abatambuze tebaayitanga, mu nguudo nnene, baatambuliranga mu mpenda.
  heb-heb: בימי שמגר בן ענת בימי יעל חדלו ארחות והלכי נתיבות ילכו ארחות עקלקלות׃
  ben-IRV: অনাতের পুত্র শম্‌গরের দিনের, যায়েলের দিনের, রাজপথ শূন্য হল, পথিকেরা অন্য
    পথ দিয়ে যেত।
  pan-pan: ਅਨਾਥ ਦੇ ਪੁੱਤਰ ਸ਼ਮਗਰ ਦੇ ਦਿਨਾਂ ਵਿੱਚ, ਅਤੇ ਯਾਏਲ ਦੇ ਦਿਨਾਂ ਵਿੱਚ ਸੜਕਾਂ ਖਾਲੀ ਰਹਿੰਦੀਆਂ
    ਸਨ, ਅਤੇ ਰਾਹੀ ਪੈਹਿਆਂ ਦੇ ਰਾਹ ਤੁਰਦੇ ਸਨ।
  mya-JVB: အာနတ် သား ရှံဂါ မင်းလက်ထက် ၌ ၎င်း၊ ယေလ မင်းလက်ထက် ၌ ၎င်း၊ လမ်းမ တို့သည်
    ဆိတ်ညံ လျက် ရှိ၍ ခရီးသွား သောသူတို့သည် လမ်းကြားတို့၌ လိုက် သွားရကြ၏။
  hmo-hmo: Samagara, Anata ena natuna, ena nega dekenai, bona Iaele ena nega dekenai,
    hoihoi taudia ese dala korikori dekenai idia raka diba lasi, bona laolao taudia
    be uda daladia dekenai idia raka lao.
  urd-urd: '''अनात के बेटे शमजर के दिनों में, और या''एल के दिनों में शाहराहें सूनी
    पड़ी थीं, और मुसाफ़िर पगडंडियों से आते जाते थे।'
  rus-SYN: Во дни Самегара, сына Анафова, во дни Иаили, были пусты дороги, и ходившие
    прежде путями прямыми ходили тогда окольными дорогами.
  bqc-SIM: Anata nɛ́ Samɛgaa gↄↄ, Yaeli gↄↄ, gbɛ̃e lí zɛda sɛ lↄo, zɛ́wɛwɛna ↄ̃ wɛ̃́lɛgɛna
    ì sɛ́.
  tcz-CHONGTHU: Anath chapa Shamgar nikholai leh Jael nikho laijin mipiten lamlen
    jeng jong apelun, kholjin ho jeng in jong lampellang ajotjji tauve.
  mar-mar: अनाथाचा मुलगा शमगार ह्याच्या काळी, याएलेच्या काळी राजमार्ग सुने पडले; वाटसरू
    आडमार्गांनी प्रवास करीत.
  qub-qub: «Anatpa wamran Samgar cashan wichanpis, Jael cashan wichanpis carupa puriyta
    manchacojmi. Caminanticunapis mananami näninpaga purirannachu. Juc-läpanami puriran.
  hat-hat: Sou tan Chanmga, pitit gason Anat la, ak sou tan Jayèl, bann machann yo
    te sispann pwonmennen nan tout peyi a ak bèt yo. Vwayajè yo te blije pase nan
    lòt chemen.
  eng-BSB: In the days of Shamgar son of Anath, in the days of Jael, the highways
    were deserted and the travelers took the byways.
  tod-tod: Anate ná-doun zunui Samegaal ná-siɛgi zu, Yayɛle ná-siɛgi zu, peleiti
    kpein ti laaɠuluni, siɛ wo nuiti ti ɠɛni ziɛzu ga kaku peleiti.
  eng-WEBPB: “In the days of Shamgar the son of Anath, in the days of Jael, the highways
    were unoccupied. The travellers walked through byways.
  kbq-kbq: Hagi Anati nemofo Samgari knafine, Jaeli knafinena vahe'mo'za koro hu'za
    ra kampina vano osu, osi' kampinke vano hu'naze.
  nhe-BL: Ipan nopa tonali quema noja itztoya Samgar, icone Anat, hasta quema itztoya
    Jael, nochi israelitame quicajtejque nochi huejhueyi ojtli huan ayoc nejnenque
    nopona pampa momajmatiyayaj para quintlaxtequilise. San quitoquilijque pilojtzitzi
    tlen huijcoltic para motlatijtiyase.
  gub-BL: Xagar Anat ta'yr heko mehe, Zaew heko mehe, naheta kwaw wata ma'e pe rupi
    wà, ta'e wata ma'e wata amo ae pe imim pyrer rupi a'e wà xe.
  eng-DRA: 'In the days of Samgar the son of Anath, in the days of Jahel the paths
    rested: and they that went by them, walked through by-ways.'
