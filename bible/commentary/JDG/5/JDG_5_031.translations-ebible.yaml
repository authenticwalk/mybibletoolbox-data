  arb-NAV: هَكَذَا يَنْقَرِضُ جَمِيعُ أَعْدَائِكَ يَا رَبُّ، أَمَّا أَحِبَّاؤُكَ فَهُمْ
    كَالشَّمْسِ الْمُتَأَلِّقَةِ فِي جَبَرُوتِهَا». ثُمَّ خَيَّمَ السَّلامُ عَلَى
    الْبِلادِ فَتْرَةَ أَرْبَعِينَ سَنَةً.
  ewe-ewe: “Oo, Yehowa, na wò futɔwo katã natsrɔ̃ nenema ke ame siwo lɔ̃a Yehowa ya
    la, na be woanɔ abe ɣe ene ne edze le eƒe ŋusẽ me!” Tete anyigba la kpɔ ŋutifafa
    ƒe blaene.
  eng-LEE: Thus may perish all thy enemies, O Lord; but may those that love him be
    as the rising of the sun in his might. And the land had rest forty years.
  asm-FB: হে যিহোৱা, তোমাৰ সকলো শত্ৰুবোৰ যেন এনেদৰেই বিনষ্ট হয়! কিন্তু যিসকলে তোমাক
    প্ৰেম কৰে, সেইসকল যেন প্ৰতাপেৰে উদয় হোৱা সূৰ্যৰ নিচিনা হৈ উঠে। ইয়াৰ পাছত দেশত
    চল্লিশ বছৰলৈকে শান্তি আছিল।
  sus-A: عَلَتَلَ، عِ يَشُييٍ بِرِن شَ هَلَكِ نَ كِ نّ، كْنْ عِ شَنُنتٍنيِيٍ شَ يَنبَ
    عَلْ سٌفٍ عِتٍشِ.» نَ دَنفِ شَنبِ، بْشِ نَشَ لُ شَشِلِسَ كُي حّ تٌنفٌ نَانِ.
  fra-SBL: « Que tous tes ennemis périssent donc, Yahvé, mais que ceux qui l'aiment
    soient comme le soleil quand il se lève dans sa force. » Ensuite, le pays s'est
    reposé pendant quarante ans.
  hbo-hbo: כֵּ֠ן יֹאבְד֤וּ כָל־אֹויְבֶ֙יךָ֙ יְהוָ֔ה וְאֹ֣הֲבָ֔יו כְּצֵ֥את הַשֶּׁ֖מֶשׁ
    בִּגְבֻרָתֹ֑ו וַתִּשְׁקֹ֥ט הָאָ֖רֶץ אַרְבָּעִ֥ים שָׁנָֽה׃ פ
  kik-kik: “Nĩ ũndũ ũcio thũ ciaku iroothira, Wee Jehova! No arĩa makwendete-rĩ, marotuĩka
    ta riũa rĩkĩratha rĩrĩ na hinya warĩo.” Naguo bũrũri ũcio ũkĩgĩa na thayũ ihinda
    rĩa mĩaka mĩrongo ĩna.
  fra-NCL: Qu’ainsi périssent tous tes ennemis, ô Yahweh ! Et que ceux qui l’aiment
    soient comme le soleil, quand il se lève dans sa force !
  cek-AK: To pongah Aw Angraeng, na misanawk boih loe anghmaa angtaa o nasoe! Toe
    nang palung kaminawk loe, ni tacawt tahang nathuem ih thacakhaih baktih toengah
    om o nasoe, tiah a thuih. To pacoengah prae thungah saning quipalito thung monghaih
    to oh.
  cuk-cuk: ”Bab-Jehová, bela wegibi be-isdarmalad bergusun. Be-sabmaladdi dad-ibeler-gaardaedyob
    be imako, yorukudba dad-ibeler-gaedyob be sao.” Degi, bela we-ibmarmar-gusad-sorbali,
    birga-dulabo (40) Israel-yargi neg-bogidikid nagusad.
  uig-CYR: И Пәрвәрдигар, Сениң барлиқ дүшмәнлириң әнә шундақ йоқутулғай! Лекин Сени
    сөйгәнләр қуяшниң өрләватқандики қудритидәк күчлүк болғай!». Шуниң билән зимин
    қириқ жилғичә теч-аманлиқ тапти.
  tel-2017: యెహోవా, నీ శత్రువులందరూ అలాగే నశించాలి. ఆయన్ని ప్రేమించేవాళ్ళు బలిష్టమైన
    ఉదయించే సూర్యుడిలా ఉంటారు అని పాడారు.” ఆ తరువాత దేశం నలభై సంవత్సరాలు ప్రశాంతంగా
    ఉంది.
  hat-BSA: “Se konsa pou kite tout lènmi Ou yo peri, O SENYÈ, men ke sila ki renmen
    Li yo vin tankou solèy k ap leve ak tout fòs li.” Konsa, peyi a te rete san boulvèsman
    pandan karant ane.
  kos-kos: O LEUM GOD, lela tuh mwet lokoalok lom nukewa in misa ouingan, A mwet kawuk
    lom in saromrom oana faht ke takak uh! Ouinge oasr misla in acn we ke lusen yac
    angngaul.
  hbo-WLC: כֵּ֠ן יֹאבְד֤וּ כָל־אוֹיְבֶ֙יךָ֙ יְהוָ֔ה וְאֹ֣הֲבָ֔יו כְּצֵ֥את הַשֶּׁ֖מֶשׁ
    בִּגְבֻרָת֑וֹ וַתִּשְׁקֹ֥ט הָאָ֖רֶץ אַרְבָּעִ֥ים שָׁנָֽה׃ פ
  ibo-ibo: “Onyenwe anyị, biko, ka ndị iro gị niile si otu a laa nʼiyi. Ka ndị niile
    hụrụ gị nʼanya nwupụta ihe dịka anyanwụ mgbe o biliri nʼike.” E nwere izuike nʼala
    ahụ iri afọ anọ.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ତୁମ୍ଭର ସମସ୍ତ ଶତ୍ରୁ ଏହିରୂପେ ବିନଷ୍ଟ ହେଉନ୍ତୁ, ମାତ୍ର ତାହାଙ୍କ ପ୍ରେମକାରୀମାନେ
    ସ୍ୱପରାକ୍ରମରେ ଗତିକାରୀ ସୂର୍ଯ୍ୟ ତୁଲ୍ୟ ହେଉନ୍ତୁ।” ଏଥିଉତ୍ତାରେ ଚାଳିଶ ବର୍ଷ ପର୍ଯ୍ୟନ୍ତ ଦେଶ
    ବିଶ୍ରାମ ପାଇଲା।
  chk-chk: Ai Samol mi Lapalap, iei usun repwe rosola chon oputom meinisin. Nge chokewe
    mi echenuk repwe usun chök akkar, lupwen a tötä fän lingan.” Iwe, a wor kinamwe
    lon ewe fanü lon ükükün faik ier.
  rop-rop: Wal lagijat na ola enami blanga YAWEI det trubala God garra dai. Bat ol
    detlot pipul hu laigim im brabliwei garra jidan strongbala jis laik det san langa
    skai weya im gidap ailibala. Lagijat na Debra en Barak bin sing. Brom deya ola
    Isreil pipul bin jidan gudbalawei langa olabat kantri nomo faitfait blanga 40
    yiya.
  ukr-1871: Господи! нехай так гинуть всї тобі противні, люде ж вірні най, як сонце
    на востоцї, сяють! І втішалась супокоєм земля сорок год.
  deu-1951: Also müssen umkommen, o HERR, alle deine Feinde; die aber Ihn lieben,
    müssen sein wie die Sonne, wenn sie aufgeht in ihrer Macht! Und das Land hatte
    Ruhe, vierzig Jahre lang.
  eng-JPS: So perish all Thine enemies, O LORD; but they that love Him be as the sun
    when he goeth forth in his might. And the land had rest forty years.
  srp-1865: Tako da izginu svi neprijatelji tvoji, Gospode; a koji te ljube da budu
    kao sunce kad izlazi u sili svojoj. I zemlja bi mirna èetrdeset godina.
  lug-lug: “Ayi Mukama Katonda abalabe bo bazikirirenga bwe batyo nga Sisera. Naye
    abo bonna abakwagala bamasemasenga ng’enjuba ey’akavaayo mu maanyi gaayo.” Awo
    ne wayitawo emyaka ana nga Abayisirayiri bali mu mirembe.
  heb-heb: כן יאבדו כל אויביך יהוה ואהביו כצאת השמש בגברתו ותשקט הארץ ארבעים שנה׃
  ben-IRV: হে সদাপ্রভু, তোমার সব শত্রু এই ভাবে বিনষ্ট হোক, কিন্তু যারা তোমাকে প্রেম
    করে তারা প্রভাবশালী সূর্য্যের মতো হোক। পরে চল্লিশ বছর দেশে শান্তি থাকল।
  pan-pan: ਇਸੇ ਤਰ੍ਹਾਂ, ਹੇ ਯਹੋਵਾਹ, ਤੇਰੇ ਸਾਰੇ ਵੈਰੀ ਨਾਸ ਹੋ ਜਾਣ! ਪਰ ਉਸ ਦੇ ਪ੍ਰੇਮੀ ਸੂਰਜ
    ਵਾਂਗੂੰ ਹੋਣ, ਜਦ ਉਹ ਆਪਣੇ ਪ੍ਰਤਾਪ ਨਾਲ ਚੜ੍ਹਦਾ ਹੈ। ਫਿਰ ਚਾਲ੍ਹੀ ਸਾਲਾਂ ਤੱਕ ਦੇਸ਼ ਵਿੱਚ ਸ਼ਾਂਤੀ
    ਰਹੀ।
  mya-JVB: အိုထာဝရဘုရား ၊ ကိုယ်တော် ၏ ရန်သူ အပေါင်း တို့သည် ထိုသို့ ပျက်စီး ခြင်းသို့
    ရောက်ကြပါစေသော။ ထာဝရ ဘုရားကို ချစ် သောသူတို့သည် အရှိန် တန်ခိုးနှင့် ထွက် သွားသော
    နေ မင်းကဲ့သို့ ဖြစ်ပါစေသောဟု သီချင်းဆိုကြ၏။ ထို့နောက် အနှစ် လေးဆယ် တိုင်တိုင်တပြည်
    လုံးငြိမ်း လေ၏။
  hmo-hmo: Lohiabada e, oi dekenai idia dagedage taudia ibounai, unai bamona idia
    mase be namo. To oi dekenai idia ura henia taudia be namo, dina tubua hegeregerena
    do idia diaridiari noho. Vadaeni, unai tano dekenai maino namona idia abia, lagani
    40 lalonai.
  urd-urd: ऐ ख़ुदावन्द, तेरे सब दुश्मन ऐसे ही हलाक हो जाएँ! लेकिन उसके प्यार करने
    वाले आफ़ताब की तरह हों जब वह ज़ोश के साथ उगता है।” और मुल्क में चालीस बरस अम्न
    रहा।
  rus-SYN: Так да погибнут все враги Твои, Господи! Любящие же Его да будут как солнце,
    восходящее во всей силе своей! - И покоилась земля сорок лет.
  bqc-SIM: Dii, to n ibɛɛↄ ga màa ḿpii, gbɛ̃́ pↄ́ aa yenziↄ gbãa iↄ dɛdɛ lán ĩatɛ̃
    dɛdɛawa. Ɔ̃ an bùsu gↄ̃̀ dↄdↄa e wɛ̃̀ bla.
  tcz-CHONGTHU: Pakai, nagalmite ho jouse Sisera te bangin thina toh cheh-uhen! Amavang
    nangma ngailu jouse chu nisa bangin thanei tah’in khangtou jing taohen!” Hitichun
    gamsunga kum 40 geijin chamna ana ummin ahi.
  mar-mar: हे परमेश्वरा, तुझे सर्व शत्रू असेच नाश पावोत; पण त्याच्यावर प्रेम करणारे
    प्रतापाने उदय पावणाऱ्या सूर्यासमान होवोत.” मग देशाला चाळीस वर्षे विसावा मिळाला.
  qub-qub: «Tayta Dios, chiquishoj cäga llapanpis chaynölla ushacächun. Gamta cuyashoj
    cajcuna ichanga inti cuyayllapaj achicyashanno cachun.» Chaypitaga chuscu chunca
    (40) watayaj chay Israel nasyuncho jauca goyaylla caran.
  hat-hat: Wi, Seyè! Se konsa pou tout lènmi ou yo mouri. Men, zanmi ou yo ap klere
    tankou solèy midi. Apre sa, te gen lapè nan peyi a pandan karantan.
  eng-BSB: So may all your enemies perish, O LORD! But may those who love You shine
    like the sun at its brightest.” And the land had rest for forty years.
  tod-tod: Ee, Ɠɔoɠɔ GALAGI, è zili nuiti undaaʋili ɠana! Kɛlɛ niiti ti è nɛai ʋɛ,
    naati ti volo ga foloi ɠɛʋele, a ɠɛna toa gola! Ziilɛigi lɔɔni zooi zu kona ʋuunaanigɔ
    (40) laawu.
  eng-WEBPB: “So let all your enemies perish, LORD, but let those who love him be
    as the sun when it rises in its strength.” Then the land had rest forty years.
  kbq-kbq: E'igu Ra Anumzamoka ha'ma aregantesamo'za Siserama friaza hu'za frisaze!
    Hianagi iza'zo kavesigantesamo'za zagema hanatino hanave'anema remasama hiankna
    hugahaze. E'ina hazageno 40'a kafufina ha'zana omanege'za Israeli vahe'mo'za zamarimpa
    fru hu'za mani'naze.
  nhe-BL: TOTECO, nochi mocualancaitacahua ma miquica, pero tlacame tlen mitzhueyichihuaj
    ma elica queja nopa tonati quema quisa ica nochi ichicahualis.” Queja nopa huicayayaj
    Débora ihuaya Barac. Huan teipa nopa israelitame quipixque tlasehuilistli ipan
    nopa tlali para 40 xihuitl.
  gub-BL: Ne Tupàn Tuweharupi Wiko Ma'e ne. Neàmàtyry'ymar umàno nezewe wà. Neamutar
    har nemyrypar a'e wà, uhyape katu kwarahy heny kwer ihem mehe har ài a'e wà. A'e
    re upaw zeàmàtyry'ymaw kury. Umumaw 40 kwarahy katu haw rupi zeàmàtyry'ym 'ym
    pà wà.
  eng-DRA: 'So let all thy enemies perish, O Lord: but let them that love thee shine,
    as the sun shineth in his rising.'
