verse: JDG.005.031
translations:
  mal-C: “യഹോവേ, അവിടത്തെ ശത്രുക്കൾ ഒക്കെയും ഇതുപോലെ നശിക്കട്ടെ. എന്നാൽ അങ്ങയെ സ്നേഹിക്കുന്നവർ
    സൂര്യൻ പ്രതാപത്തോടെ ഉദിക്കുന്നതുപോലെ ആകട്ടെ!” ഇതിനുശേഷം ദേശത്തിനു നാൽപ്പതുവർഷം
    സ്വസ്ഥത ഉണ്ടായി.
  deu-TKW: So müssen zu Grunde gehen alle deine Feinde, Jahwe! Aber die ihn lieb haben,
    sind wie der Aufgang der Sonne in ihrer Pracht. Und das Land hatte Ruhe vierzig
    Jahre lang.
  lin-lin: Yawe, tika ete banguna na Yo nyonso bakufa bongo ! Tika ete bato oyo balingaka
    Yo bangenga makasi lokola moyi ya midi ! Mokili ezalaki na kimia mibu tuku minei.
  eng-LSV: So do all Your enemies perish, O YHWH, || And those loving Him [are] ||
    As the going out of the sun in its might!” And the land rests [for] forty years.
  eng-GNV: 'So let all thine enemies perish, O Lord: but they that loue him, shall
    be as the Sunne when he riseth in his might, and the lande had rest fourtie yeres.'
  eng-WEBSTER: 'So let all thy enemies perish, O LORD: but let them that love him
    be as the sun when he goeth forth in his might. And the land had rest forty years.'
  nhw-BL: TOTECO, nochi mocualancaitacahua ma miquica, pero masehualme catli mitzhueyichihuaj
    ma elica quej nopa tonati quema quisa ica nochi ichicahualis.” Quej nopa huicayayaj
    Débora ihuaya Barac. Huan teipa nopa israelitame quipixque tlasehuilistli ipan
    nopa tlali para 40 xihuitl.
  swh-ONEN: “Adui zako wote na waangamie, Ee Bwana! Bali wote wakupendao na wawe kama
    jua lichomozavyo kwa nguvu zake.” Hivyo nchi ikawa na amani kwa miaka arobaini.
  bba-bba: Yinni Gusunɔ, ɑ de wunɛn yibɛrɛbɑ kpuro bu ɡbi nɡe Siserɑ. Adɑmɑ be bɑ
    nun kĩ, bɑ n bɑllimɔ nɡe sɔ̃ɔ wii wɔllun sɔ̃ɔ. Yen biruwɑ tem mɛ, mu bɔri yɛndu
    wɑ wɔ̃ɔ weeru.
  eng-KJVCPB: 'So let all thine enemies perish, O Lord: But let them that love him
    be as the sun when he goeth forth in his might. And the land had rest forty years.'
  luo-luo: “Omiyo mad wasikgi duto rum, yaye Jehova Nyasaye! To mad joma oheri chal
    gi chiengʼ, mawuok gi teko.” Bangʼ mano piny Israel nobedo gi kwe kuom higni piero
    angʼwen.
  meu-meu: Iehova e, inaimu idoinai unu bae mase toma! A e ura henimumu taudia na
    Dina heḡereḡerena bae tata dae roha. Bena tano vada e maino, laḡani hari-ahui
    lalodiai.
  npi-ULB: यसैले, हे परमप्रभु, तपाईंका सबै शत्रुहरू नाश होऊन्! तर तपाईंका मित्रहरू
    आफ्नो शक्तिमा उदाएको सुर्यझैं होऊन् ।” त्‍यसपछि देशमा चालिस वर्षसम्‍म शान्ति भयो
    ।
  yor-yor: “Bẹ́ẹ̀ ni kí ó jẹ́ kí gbogbo àwọn ọ̀tá rẹ kí ó ṣègbé Olúwa! Ṣùgbọ́n jẹ́
    kí àwọn tí ó fẹ́ ọ ràn bí oòrùn, nígbà tí ó bá yọ nínú agbára rẹ̀.” Ilẹ̀ náà sì
    sinmi ní ogójì ọdún.
  ind-ind: Ya TUHAN, binasakanlah semua musuh-Mu! Tetapi biarlah semua orang yang
    mengasihi Engkau bersinar bagai matahari di tengah siang! Sesudah peristiwa itu,
    negeri Israel aman selama empat puluh tahun.
  pes-OPCB: «ای خداوند تمامی دشمنانت همچون سیسرا نابود گردند. اما کسانی که تو را دوست
    دارند مثل خورشید باشند وقتی در قوّتش طلوع می‌کند.» بعد از آن، به مدت چهل سال آرامش
    در سرزمین بنی‌اسرائیل برقرار گردید.
  tgl-ULB: Kaya nawa'y mamatay ang lahat inyong kaaway, Yahweh! Pero hayaan ang umibig
    sa kaniya na maging katulad ng araw kapag sumikat ito sa kaniyang lakas.” At may
    kapayapaan sa lupain sa loob ng apatnapung taon.
  cbu-NT: Ashiriya, Debora misha Balakaa ashpisin Apanllee yaseeksin, Apaa, shiy ¿tamaru
    iyaam istarangsha? Shiyapat wizpurirish kundarareetsini ashpari kachingaranganiya.
    Kundarareetsish Apaa, ashparit kchingangcha. Itaru, na Apaa, yuwamarisha shiyamun
    mang' tatkana anumarishtisin waani taachinllinaya, zar wachamuree tamarupa tuwasinitariya.
    Ashirusin tuwasineersin taachinllinaya, Debora misha Balakaa ashirusin Apanllee
    yaseeksin ántar ashiranganaya. Anumunsha yuwamun waratarangana anumun iwaz, ipunpunar
    chungarani (40) masach ashchiri tsap wanasirsha taaranganaya. Ashiriya, na yuwaa
    Israelchich Apanllpa wizpur undararee kachingarangana anoo kamaneena.
  hui-hui: Anduane Homogo-o í̠naga waitigiru ogonidagua bialu homelogo í̠naga dameneru
    dege ngiri ngarale wá hama egerebagi ni tagira ibiradagua bilo helabe, lalu lai
    hene. Ani bialu wai paluwa dindi ogoriani hemine mali pira maria (40) pene.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား​ကိုယ်​တော်​၏​ရန်​သူ အ​ပေါင်း​တို့​သည် ဤ​နည်း​အ​တိုင်း​ပင်​ဆုံး​ရှုံး​ပျက်​စီး​ကြ​ပါ
    စေ​သော။ သို့​ရာ​တွင်​ကိုယ်​တော်​၏​မိတ်​ဆွေ​များ​မှာ​မူ​ကား တက်​သစ်​နေ​ကဲ့​သို့​ထွန်း​လင်း​တောက်​ပ
    ကြ​ပါ​စေ​သော။ ထို​နောက်​ခါ​နာန်​ပြည်​တွင်​အ​နှစ်​လေး​ဆယ် တိုင်​တိုင်​ငြိမ်း​ချမ်း​သာ​ယာ​လျက်​နေ​သ​တည်း။
  bod-N: ཀྱེ་ཀྱེ་ཡ་ཝཱེ་ལགས་ཀྱེ་ཁྱེད་ཉིད་ཀྱི། །དགྲ་བོ་ཐམས་ཅད་དེ་བཞིན་མེད་གྱུར་ཅིག །ཁྱེད་ལ་དགའ་བའི་མི་རྣམས་ཉི་མ་བཞིན།
    །འོད་སྟོང་འབར་བར་གྱུར་ཅིག་ཅེས་པ་འོ། །དེ་བཞིན་བགྲང་བྱ་བཞི་བཅུའི་རིང་ལ་ཡུལ་དེ་བདེ་བར་གནས་སོ།
    །
  sna-sna: “Saka vavengi venyu vose ngavaparare, imi Jehovha! Asi vanokudai ngavave
    sezuva parinobuda nesimba raro.” Ipapo nyika yakava norugare kwamakore makumi
    mana.
  spa-BLM: “Así pues, que perezcan todos tus enemigos, Yahvé, pero que los que le
    aman sean como el sol cuando sale con fuerza”. Entonces la tierra tuvo un descanso
    de cuarenta años.
  cac-cac: Mamin Jehová, ichocab' chi' tz'aj satel eb' ayoch ajc'olal d'ayach. Axo
    eb' tzach xajanani, lajanocab' eb' icha scopopial yoc c'u, xchi ix Débora yed'
    vin̈aj Barac d'a sb'it chi'. Ayic ix lajvican jun oval chi', 40 ab'il man̈xalaj
    oval.
  swh-ULB: Naam, adui zako wote wataangamia, Ee Bwana! Lakini marafiki zako watakuwa
    kama jua wakati linapoongezeka kwa uwezo wake. Na nchi ikawa na amani kwa miaka
    arobaini.
  bel-bel: Так няхай прападуць усе ворагі Твае, Госпадзе! а хто любіць Яго, няхай
    будзе, як сонца, што ўзыходзіць у поўнай моцы сваёй! - І сьцішылася зямля на сорак
    гадоў.
  deu-ELBBK: So mögen umkommen alle deine Feinde, HERR! Aber die ihn lieben, seien
    wie die Sonne aufgeht in ihrer Kraft! – Und das Land hatte Ruhe 40 Jahre.
  mbb-OT: “Nengazen, berakat he mezeeti is langun he menge kuntada nu. Ne verakat
    mulà he meiring te andew he ebpurung edsiǥa is ebmahal kenikew.” Dutun he timpu
    melinawen is ked-ubpà diyà te Israel seled te 40 he tuig.
  mal-2015: യഹോവേ, നിന്റെ ശത്രുക്കൾ ഒക്കെയും ഇവ്വണ്ണം നശിക്കട്ടെ. അവനെ സ്നേഹിക്കുന്നവരോ
    സൂര്യൻ പ്രതാപത്തോടെ ഉദിക്കുന്നതുപോലെ തന്നേ. പിന്നെ ദേശത്തിന്നു നാല്പതു സംവത്സരം
    സ്വസ്ഥത ഉണ്ടായി.
  tuo-NT: 'Õꞌacʉ̃rẽ basapeorã, aꞌtiro ni basacãrã niwã: “Õꞌacʉ̃, nipeꞌtirã mʉꞌʉrẽ
    ĩꞌatuꞌtirã Sísara weronojõ wẽrĩpeꞌtia waꞌato. Mʉꞌʉrẽ mairã peꞌe tutuarã ninuꞌcũcãꞌto.
    Mujĩpũ ʉmʉcocjʉ̃ asistero weronojõ niato”, ni basacãrã niwã. Beꞌro ti diꞌtapʉre
    Israe curuacjãrã nirõpʉre cuarenta cʉ̃ꞌmarĩ aꞌmewẽjẽse marĩcaro niwʉ̃.'
  rmc-rmc: Kavke mi meren savore tire ňeprijaťeľa, ó, RAJEJA! Ale ola, save les kamen,
    ena sar o kham, so avel avri andre peskri zor.“ Paľis sas andre odi phuv smirom
    saranda (40) berš.
  pes-OPV: همچنین‌ای خداوند جمیع دشمنانت هلاک شوند. و اما محبان او مثل آفتاب باشند،
    وقتی که در قوتش طلوع می‌کند.» و زمین چهل سال آرامی یافت.
  ron-1924: Аша сэ пярэ тоць врэжмаший Тэй, Доамне! Дар чей че-Л юбеск сунт ка соареле
    кынд се аратэ ын путеря луй.” Цара а авут одихнэ патрузечь де ань.
  ben-OBCV: “হে সদাপ্রভু, তোমার সব শত্রু এভাবেই বিনষ্ট হোক! কিন্তু যারা তোমায় ভালোবাসে
    তারা সব সেই সূর্যের মতো হোক যখন তা সপ্রতাপে উদিত হয়।” পরে চল্লিশ বছর দেশে শান্তি
    বজায় ছিল।
  som-som: Rabbiyow, cadaawayaashaada oo dhammu sidaas ha u halligmeen; Laakiinse
    kuwa Rabbiga jecel oo dhammu ha noqdeen sida qorraxda markay xooggeeda la soo
    baxdo. Oo dalkiina afartan sannadood wuu xasilloonaa.
  lat-VUC: 'Sic pereant omnes inimici tui, Domine: qui autem diligunt te, sicut sol
    in ortu suo splendet, ita rutilent.]'
  eng-ASVBT: 'So let all thine enemies perish, O Jehovah: But let them that love him
    be as the sun when he goeth forth in his might. And the land had rest forty years.'
  ita-1885: Così periscano, o Signore, tutti i tuoi nemici; E quelli che amano il
    Signore Sieno come quando il sole esce fuori nella sua forza.
  eng-LXXUP: 'Thus let all thine enemies perish, O Lord: And they that love him shall
    be as the going forth of the sun in his strength. And the land had rest forty
    years.'
  eng-ULB: So may all your enemies perish, Yahweh! But your friends be like the sun
    when it rises in its might.” Then the land had peace for forty years.
  spa-VBL: ¡Que todos tus enemigos mueran así, Señor! ¡Pero que los que te aman brillen
    como el sol en todo su esplendor! La tierra estuvo en paz por cuarenta años.
  fra-_FOB: Périssent ainsi, ô Éternel, tous tes ennemis! Et que ceux qui t'aiment
    soient comme le soleil, quand il paraît en sa force! Puis le pays fut en repos
    quarante ans.
  mal-mal: യഹോവേ, നിന്റെ ശത്രുക്കൾ ഒക്കെയും ഇവ്വണ്ണം നശിക്കട്ടെ. അവനെ സ്നേഹിക്കുന്നവരോ
    സൂര്യൻ പ്രതാപത്തോടെ ഉദിക്കുമ്പോലെ തന്നെ ഇരിക്കട്ടെ. പിന്നെ ദേശത്തിന് നാല്പത് സംവത്സരം
    സ്വസ്ഥത ഉണ്ടായി.
  urd-GVR: Ai Rab, tere tamām dushman Sīsarā kī tarah halāk ho jāeṅ! Lekin jo tujh
    se pyār karte haiṅ wuh pūre zor se tulū hone wāle sūraj kī mānind hoṅ.” Baraq
    kī is fatah ke bād Isrāīl meṅ 40 sāl amn-o-amān qāym rahā.
  suz-BL: मिनु परमप्रभु यावे, इन जोरी सत्रु नेल्‍ल मोपान खतम दुम्‍मल। इन कली दाक्‍बपुकी
    चहिं सुनी दाप्‍शो नां खोदेंशो पा ब्रशा सक्ति पाइश्‍शो दुम्‍शा, बाक्‍मल” दे कुम्‍सो
    पाम्‍से बाक्‍त। मिनु ४० बर्स सम्‍म मेको रागीमी लडाइ मदुम्‍माक्‍त। ब्‍यवस्‍था ६:५
  ita-1927: Così periscano tutti i tuoi nemici, o Eterno! E quei che t’amano sian
    come il sole quando si leva in tutta la sua forza!” Ed il paese ebbe requie per
    quarant’anni.
  ckb-ckb: «ئاوا هەموو دوژمنانت لەناودەچن، ئەی یەزدان! بەڵام با ئەوانەی کە تۆیان خۆشدەوێت
    وەک خۆر بن کاتێک لە بەهێزیدا هەڵدێت.» ئینجا خاکەکە چل ساڵ لە ئاشتیدا بوو.
  eng-BBE: So may destruction come on all your haters, O Lord; but let your lovers
    be like the sun going out in his strength. And for forty years the land had peace.
  kan-OKCV: “ಯೆಹೋವ ದೇವರೇ, ಹೀಗೆಯೇ ನಿಮ್ಮ ಶತ್ರುಗಳೆಲ್ಲರೂ ನಾಶವಾಗಲಿ. ಆದರೆ ಅವರನ್ನು ಪ್ರೀತಿ
    ಮಾಡುವವರು ಪರಾಕ್ರಮದಿಂದ ಹೊರಡುವ ಸೂರ್ಯನ ಹಾಗೆಯೇ ಇರಲಿ.” ಅನಂತರ ದೇಶವು ನಲವತ್ತು ವರ್ಷ ವಿಶ್ರಾಂತಿಯಲ್ಲಿತ್ತು.
  tam-2017: யெகோவாவே, உம்மைப் பகைக்கிற அனைவரும் இப்படியே அழியட்டும்; அவரிடம் அன்புகூருகிறவர்களோ,
    வல்லமையோடு உதிக்கிற சூரியனைப்போல இருக்கட்டும்” என்று பாடினார்கள். பின்பு தேசம்
    40 வருடங்கள் அமைதலாக இருந்தது.
  spa-RV-1909: 'Así perezcan todos tus enemigos, oh Jehová: mas los que le aman, sean
    como el sol cuando nace en su fuerza. Y la tierra reposó cuarenta años.'
  ron-BTF: Astfel să piară toți dușmanii tăi, DOAMNE, dar cei care îl iubesc să fie
    ca soarele când răsare în puterea sa. Și țara a avut odihnă patruzeci de ani.
  eng-WEBP: “So let all your enemies perish, LORD, but let those who love him be as
    the sun when it rises in its strength.” Then the land had rest forty years.
  eng-FBV: May all your enemies die like this, Lord, but may those who love you shine
    like the sun in all its brilliance!” The land was at peace for forty years.
  nld-1939: Zo mogen omkomen Al uw vijanden, Jahweh! Maar die U liefhebben Mogen zijn
    als de opgang der zon in haar kracht! En het land genoot veertig jaar lang rust.
  nch-BL: TOTECO, nochi mocualancaitacahua ma miquica, pero masehualme cati mitzhueyichihuaj
    ma elica quej nopa tonati quema quisa ica nochi ichicahualis.” Quej nopa huicayayaj
    Débora ihuaya Barac. Huan teipa nopa israelitame quipixque tasehuilisti ipan nopa
    tali para 40 xihuit.
  vie-1934: Oâi, Đức Giê-hô-va! nguyện hết thảy kẻ cừu địch Ngài đều hư mất như vậy!
    Nguyện những kẻ yêu mến Ngài được giống như mặt trời, Khi mọc lên rực rỡ! Đoạn,
    xứ được hòa bình trong bốn mươi năm.
  hin-CV: “याहवेह, आपके सभी शत्रु इसी प्रकार नष्ट हों! मगर आपके भक्त जो आपसे प्रेम
    रखते हैं, वह प्रताप के साथ उदय होते हुए सूर्य के समान हों.” इसके बाद देश में चालीस
    साल तक शांति बनी रही.
  spa-BES: Así vendrá la destrucción sobre todos tus enemigos, oh Señor; Pero deja
    que los que te aman sean como el sol saliendo con su fuerza. Y durante cuarenta
    años la tierra tuvo paz.
  tdx-tdx: Izay ty hivetraha’ o rafelahi’o iabio ry Iehovà; le hanahake i àndroy am-pionjona’e
    an-kaozarañe, o mikoko Azeo. Le nitofa efa-polo taoñe i taney.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ ขอศั​ตรู​ทั้งปวงของพระองค์พินาศสิ้นดังนี้ แต่​ขอให้​ผู้​ที่​รักพระองค์เปรียบดังดวงอาทิตย์เมื่อโผล่ขึ้นด้วยอานุ​ภาพ​”
    และแผ่นดิ​นก​็หยุดพักสงบอยู่​สี​่​สิ​บปี
