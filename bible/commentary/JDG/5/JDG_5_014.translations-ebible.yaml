verse: JDG.005.014
translations:
  mal-C: അമാലേക്കിൽ വേരുള്ളവർ എഫ്രയീമിൽനിന്ന് വന്നു; നിന്നെ അനുഗമിച്ചവരിൽ ബെന്യാമീൻ
    ഉണ്ട്. മാഖീരിൽനിന്നു സേനാപതികളും സെബൂലൂനിൽനിന്നു സൈന്യാധിപന്റെ ദണ്ഡുവഹിച്ചവരും
    വന്നു.
  deu-TKW: Von Ephraim, deren Wurzel in Amalek, hinter dir her, o Benjamin, in deinen
    Volksscharen. Von Machir stiegen herab Gebieter, und von Sebulon, die mit dem
    Stabe des Ordners einherziehen,
  lin-lin: Bato ya Amaleki bawutaki na Efrayimi. Sima na yo, Benjame akitaki elongo
    na mampinga. Bakonzi ya mampinga babimelaki na Makiri, mpe bato oyo basimbaka
    lingenda ya bokonzi babimelaki na Zabuloni.
  eng-LSV: From Ephraim [are] those whose root [is] in Amalek, || After you, Benjamin,
    among your peoples, || From Machir lawgivers came down, || And from Zebulun those
    drawing with the reed of a writer.
  eng-GNV: 'Of Ephraim their roote arose against Amalek: and after thee, Beniamin
    shall fight against thy people, O Amalek: of Machir came rulers, and of Zebulun
    they that handle the pen of the writer.'
  eng-WEBSTER: Out of Ephraim was there a root of them against Amalek; after thee,
    Benjamin, among thy people; out of Machir came down governors, and out of Zebulun
    they that handle the pen of the writer.
  nhw-BL: Hualajque israelita tlacame tlen tlali Efraín campa nopa amalecitame achtihui
    itztoyaj. Huan quintoquilijtiyajque isoldados tlen nopa hueyi familia Benjamín.
    Nopa tlanahuatijca israelitame hualajque tlen itlal Maquir. Tlacame tlen nopa
    hueyi familia Zabulón hualtemoque.
  swh-ONEN: Kutoka Efraimu wakaja watu, ambao chimbuko lao ni Amaleki; Benyamini akiwa
    miongoni mwa watu waliokufuata. Kutoka Makiri wakashuka viongozi, na kutoka Zabuloni
    wale washikao fimbo ya jemadari.
  bba-bba: Be bɑ Amɑlɛkibɑ kɑmiɑ, bɑ nɑ Efɑrɑimubɑn tem di. Bɛnyɑmɛɛbɑ bɑ mɑɑ bu swĩi.
    Wiruɡibɑ nɑ Mɑkirin bweserun di. Tɑbu sinɑmbɑ mɑɑ nɑ Sɑbulonibɑn min di.
  eng-KJVCPB: Out of Ephraim was there a root of them against Amalek; After thee,
    Benjamin, among thy people; Out of Machir came down governors, And out of Zebulun
    they that handle the pen of the writer.
  luo-luo: Jomoko kuomgi nowuok e gode mag Efraim, ogandagi nodak Amalek, kendo joma
    noa Benjamin noluwo bangʼu. Jotend lweny noa Makir nobiro, kendo joma noa Zebulun
    notingʼo ludh jatend lweny.
  meu-meu: Efraim amo ema, koura ai e hekei diho; Beniamina e, oi murimu ai e raka,
    oiemu orea ida. Makiri amo tuari biagudia e hekei, Sebulun amo tuari lohiadia
    ema.
  npi-ULB: तिनीहरू एफ्राइमबाट आए, जसको जग अमालेकमा छ । बेन्यामीनका मानिसहरू तिमीहरूका
    पछि आए । माकीरबाट कमाण्‍डरहरू, र जबूलूनबाट अधिकारीका लौरो लिनेहरू तल आए ।
  yor-yor: Àwọn kan jáde wá láti Efraimu, àwọn tí gbòǹgbò wọn wà ní Amaleki; Benjamini
    wà pẹ̀lú àwọn tí ó tẹ̀lé ọ. Láti Makiri ni àwọn aláṣẹ ti sọ̀kalẹ̀ wá, láti Sebuluni
    ni àwọn ẹni tí ń mú ọ̀pá oyè lọ́wọ́.
  ind-ind: Pasukan dari suku Efraim turun ke lembah, yaitu mereka yang mendiami tanah
    yang direbut dari bangsa Amalek. Di belakang mereka laskar suku Benyamin mengiring.
    Dari Manasye Barat, para komandan membawa pasukan-pasukan mereka, keturunan Makir.
    Juga dari suku Zebulon datang para komandan pangkat tinggi bersama pasukannya.
  pes-OPCB: برخی از قبایل افرایم که ریشه در عمالیق دارند آمدند؛ بنیامین با مردانی
    بود که تو را پیروی می‌کردند. از ماخیر فرماندهان فرود آمدند، و از زبولون کسانی
    که عصای فرمانروایی در دست داشتند.
  tgl-ULB: Dumating sila mula sa Efraim, na ang pinagmulan ay nasa Amalec; sumunod
    ang mga tao ng Benjamin sa inyo. Bumaba ang mga namumuno mula sa Macir, at ang
    mga nagbitbit ng isang tungkod ng opisyal mula sa Zebulun.
  cbu-NT: Efrayinchich tputs ashpatam wazawash karuwaranganaya. Anumunsha Benjaminchichsha
    wasundurur zapantamsin tachitaranganaya. Makirchichsha kurakaw karuwarangtamsinaya.
    Mishat, Sabulónchich kupeernuw Deboraam ksutarangana, ántamsina.
  hui-hui: Ti Eberaimi howa ibalu Beniyamini hameigini wali agali paleago ere mbirahayagi
    dindi guane mbirani íbu tagira pene. Ami haru haga biaru Magia dindi howa íbu
    daliyagola haru haga maru ti Sebulunu dindi howa dalini.
  mya-mya: သူ​တို့​သည်​ဗင်္ယာ​မိန်​အ​နွယ်​ဝင်​တို့​နောက်​က လိုက်​၍ ဧ​ဖ​ရိမ်​နယ်​မြေ​မှ​ချိုင့်​ဝှမ်း​ထဲ​သို့​ဆင်း​လာ
    ကြ​၏။ စစ်​သူ​ကြီး​များ​သည်​မာ​ခိ​ရ​အ​နွယ်​ထဲ​မှ လည်း​ကောင်း စစ်​အ​ရာ​ရှိ​တို့​သည်​ဇာ​ဗု​လုန်​အ​နွယ်
    ထဲ​မှ​လည်း​ကောင်း​ဆင်း​လာ​ကြ​၏။
  bod-N: རྩ་བ་ཨ་མཱད་ལེག་ཅེས་བྱ་བའི་ཡུལ་ཡིན་པའི། །ཨེ་ཕཱར་ཡིམ་གྱི་ཁྲོད་ནས་འོངས་པའི་པེན་ཡཱ་མེན།
    །འབངས་རྣམས་ཁྲོད་ནས་ཁྱེད་ཀྱི་རྗེས་སུ་འབྲངས་པ་འོ། །མངའ་བདག་རྣམས་ནི་མཱ་ཀིར་ཡུལ་ནས་མར་ལ་སླེབས།
    །ཁྲིམས་དབྱུག་ཐོགས་ནས་འབངས་མིར་ཞིབ་བཤེར་བྱེད་མཁན་རྣམས། །ཟེ་བུ་ལུན་ཞེས་བྱ་བའི་ཡུལ་ནས་མར་ལ་སླེབས།
    །
  sna-sna: Vamwe vakauya vachibva kwaEfuremu, midzi yavo yakanga iri muna Amareki;
    Bhenjamini akanga ari pakati pavanhu vakakutevera iwe. Kubva kuna Makiri vatungamiri
    vakaburuka, kubva kuZebhuruni avo vanotakura tsvimbo yomutungamiri wehondo.
  spa-BLM: Los que tienen su raíz en Amalec salieron de Efraín, después de ti, Benjamín,
    entre tus pueblos. Los gobernadores bajan de Machir. Los que manejan el bastón
    de mando salieron de Zebulón.
  cac-cac: Ix empaxul eb' yin̈tilal Efraín, ix cot eb' b'aj ec'nac eb' amalecita.
    B'ab'el ix emul eb' yin̈tilal Benjamín yuj eb'. Ix empaxul eb' yajalil eb' soldado
    d'a yin̈tilal Maquir yed' eb' yajal pax yaj d'a scal eb' yin̈tilal Zabulón.
  swh-ULB: Walikuja kutoka Efraimu, ambao mizizi yao iko katika Amaleki; watu wa Benyamini
    walikufuata. Wakuu wa Makiri walitoka, na kutoka Zebuloni wale wanaobeba fimbo
    ya afisa.
  bel-bel: Ад Яфрэма прыйшлі тыя, што ўкараніліся ў зямлі Амаліка; за табою Веньямін,
    сярод народа твайго; ад Махіра ішлі правадыры, і ад Завулона тыя, што валодалі
    трысьцінай пісцовай.
  deu-ELBBK: Von Ephraim zogen hinab, deren Stammsitz unter Amalek ist; hinter dir
    her Benjamin, unter deinen Völkern; von Makir zogen hinab die Führer, und von
    Sebulon, die den Feldherrnstab halten.
  mbb-OT: Is duma kandan ebpuun diyà te Efraim he lugar he ǥaked dengan te menge Amalikanhen.
    Ne midtinundug kandan is tribu ni Benjamin. Midtupang is menge peremandar he ebpuun
    te pemilya ni Makir, wey is menge upisyal he ebpuun te tribu ni Zebulun.
  mal-2015: എഫ്രയീമിൽനിന്നു അമാലേക്കിൽ വേരുള്ളവരും, ബെന്യാമീനേ, നിന്റെ പിന്നാലെ നിന്റെ
    ജനസമൂഹത്തിൽ മാഖീരിൽനിന്നു അധിപന്മാരും സെബൂലൂനിൽനിന്നു നായകദണ്ഡധാരികളും വന്നു.
  rmc-rmc: Varesave avle tele andral o Efrajim, kaj bešenas angloda o Amaleka, aver
    avle andral o Benjamin. Le Machirostar avle o vodci a le Zebulunostar ola, ko
    hine veľiťeľa.
  pes-OPV: از افرایم آمدند، آنانی که مقر ایشان در عمالیق است. در عقب تو بنیامین با
    قومهای تو، و از ماکیرداوران آمدند. و از زبولون آنانی که عصای صف آرا را به‌دست
    می‌گیرند.
  ron-1924: Дин Ефраим ау венит локуиторий луй Амалек. Дупэ тине а мерс Бениамин ын
    оштиря та. Дин Макир ау венит кэпетенииле Ши дин Забулон, кырмуиторий.
  ben-OBCV: কেউ ইফ্রয়িম থেকে এল, যাদের মূল অমালেকেতে ছিল; বিন্যামীন তোমার অনুগামীদের
    সহবর্তী ছিল। অধিনায়কেরা মাখীর থেকে নেমে এলেন, সেই রণ-দণ্ডধারীরা সবূলূন থেকে এলেন।
  som-som: Reer Efrayim waxaa ka soo baxay kuwo xididkoodii yahay Camaaleq; Dabadeedna,
    adiga reer Benyaamiinow, iyo dadkaaga kugu dhex jira, Oo reer Maakiirna waxaa
    ka soo baxay taliyayaal, Reer Sebulunna waxaa ka yimid kuwo haya usha sirkaalka
    wax qora.
  lat-VUC: 'Ex Ephraim delevit eos in Amalec, et post eum ex Benjamin in populos tuos,
    o Amalec: de Machir principes descenderunt, et de Zabulon qui exercitum ducerent
    ad bellandum.'
  eng-ASVBT: Out of Ephraim came down they whose root is in Amalek; After thee, Benjamin,
    among thy peoples; Out of Machir came down governors, And out of Zebulun they
    that handle the marshal’s staff.
  ita-1885: Da Efraim, da coloro la cui radice è in Amalec, I quali sono dietro a
    te, o Beniamino, co' tuoi popoli; E da Machir, e da Zabulon, son discesi i rettori,
    Conducendo le loro schiere con bacchette da scriba.
  eng-LXXUP: 'Ephraim rooted them out in Amalek, Behind thee was Benjamin among thy
    people: The inhabitants of Machir came down with me searching out the enemy, And
    from Zebulun came they that draw with the scribe’s pen of record.'
  eng-ULB: They came from Ephraim, whose root is in Amalek; the people of Benjamin
    followed you. From Machir commanders came down, and from Zebulun those who carry
    an officer's staff.
  spa-VBL: Algunos vinieron de Efraín, tierra que solía pertenecer a los amalecitas;
    la tribu de Benjamín te siguió con sus hombres. Los comandantes vinieron de Maquir;
    de Zabulón vinieron los que llevan el bastón de mando de un militar.
  fra-_FOB: D'Éphraïm sont venus les habitants d'Amalek. A ta suite Benjamin marchait
    parmi tes peuples. De Makir sont descendus les chefs; de Zabulon, ceux qui portent
    le bâton de l'écrivain.
  mal-mal: എഫ്രയീമിൽനിന്ന് അമാലേക്കിൽ വേരുള്ളവരും, ബെന്യാമീനേ, നിന്റെ പിന്നാലെ നിന്റെ
    ജനസമൂഹത്തിൽ മാഖീരിൽനിന്ന് അധിപന്മാരും സെബൂലൂനിൽനിന്ന് അധികാര ദണ്ഡ് ധരിച്ചവരും
    താഴേക്ക് അണിയായി വന്നു.
  urd-GVR: Ifrāīm se jis kī jaṛeṅ Amālīq meṅ haiṅ wuh utar āe, aur Binyamīn ke mard
    un ke pīchhe ho lie. Makīr se hukmrān aur Zabūlūn se sipahsālār utar āe.
  suz-BL: एफ्राइम आ थर ङा मुर दिंमम जाक्‍तेक्‍म। बेन्‍यामीन आ थर ङा मुरपुकीमी मेको
    आन नोले खोइक्‍तेक्‍म। माकीर रे आन ठेयब मुर यिम्‍तेक्‍म। जबूलून आ थर ङा मुर आन
    रागी रे पिशा, आन थर ङा कप्‍तानपुकी जाक्‍तेक्‍म। यहोसु १७:१
  ita-1927: Da Efraim vennero quelli che stanno sul monte Amalek; al tuo séguito venne
    Beniamino fra le tue genti; da Makir scesero de’ capi, e da Zabulon quelli che
    portano il bastone del comando.
  ckb-ckb: هەندێکیان لە ئەفرایمەوە هاتن، ئەوانەی بارەگایان لەنێو عەمالێقە، لە دواتەوەن،
    نەوەی بنیامین لەگەڵ گەلەکەت. لە ماکیرەوە سەرکردەکان دابەزین و لە زەبولونەوە ئەوانەی
    داردەستی پێشەوایان بەدەستەوەیە.
  eng-BBE: Out of Ephraim they came down into the valley; after you, Benjamin, among
    your tribesmen; from Machir came down the captains, and from Zebulun those in
    whose hand is the ruler's rod.
  kan-OKCV: ಅಮಾಲೇಕ್ಯರಿಗೆ ವಿರೋಧ ಮಾಡಿದವರ ಬೇರು ಎಫ್ರಾಯೀಮಿನಿಂದ ಉಂಟಾಯಿತು. ನಿನ್ನ ಹಿಂದೆ ನಿನ್ನ
    ಜನರಲ್ಲಿ ಬೆನ್ಯಾಮೀನನು ಮಾಕೀರನಲ್ಲಿಂದ ಅಧಿಪತಿಗಳೂ, ಜೆಬುಲೂನನಲ್ಲಿಂದ ಬರಹಗಾರನ ಲೇಖನಿಯನ್ನು
    ಉಪಯೋಗಿಸುವವರೂ ಬಂದರು.
  tam-2017: அமலேக்குக்கு விரோதமாக இவர்களுடைய வேர் எப்பிராயீமிலிருந்து துளிர்த்தது;
    உன்னுடைய மக்களுக்குள்ளே பென்யமீன் மனிதர்கள் உனக்குப் பின்சென்றார்கள்; மாகீரிலிருந்து
    அதிபதிகளும், செபுலோனிலிருந்து எழுதுகோலைப் பிடிக்கிறவர்களும் இறங்கிவந்தார்கள்.
  spa-RV-1909: De Ephraim salió su raíz contra Amalec tras ti, Benjamín, contra tus
    pueblos; de Machîr descendieron príncipes, y de Zabulón los que solían manejar
    punzón de escribiente.
  ron-BTF: Din Efraim sunt cei a căror rădăcină este împotriva lui Amalec; după tine,
    Beniamin, între popoarele tale; din Machir au coborât guvernatori și din Zabulon
    cei care mânuiesc pana scriitorului.
  eng-WEBP: Those whose root is in Amalek came out of Ephraim, after you, Benjamin,
    among your peoples. Governors come down out of Machir. Those who handle the marshal’s
    staff came out of Zebulun.
  eng-FBV: Some came from Ephraim, a land that used to belong to the Amalekites; the
    tribe of Benjamin followed you with its men. Commanders came Makir; from Zebulun
    came those who carry a military officer's staff.
  nld-1939: Aanvoerders uit Efraïm staan in de vlakte, Uw broeder Benjamin onder uw
    drommen. Uit Makir komen de leiders aan, Uit Zabulon die de bevelstaf zwaaien;
  nch-BL: Hualajque israelita tacame ten tali Efraín campa nopa amalecitame achtohui
    itztoyaj. Huan quintoquilijtiyajque isoldados ten nopa hueyi familia Benjamín.
    Nopa tanahuatijca israelitame hualajque ten ital Maquir. Tacame ten nopa hueyi
    familia Zabulón hualtemoque.
  vie-1934: Từ Eùp-ra-im đến những người có gốc nơi A-ma-léc; Sau ngươi có Bên-gia-min,
    là người ở giữa đoàn dân ngươi. Các quan trưởng đến từ Ma-ki, Và những kẻ cầm
    cây phủ việt đến từ Sa-bu-lôn.
  hin-CV: एफ्राईम से वे लोग नीचे उतर आए, जिनका मूल अमालेक में है. ओ बिन्यामिन, तुम्हारे
    लोगों के साथ तुम्हारा अनुगमन करते हुए, माखीर से सेनापति नीचे उतर आए. ज़ेबुलून
    से वे आए, जो अपने झंडे लिए हुए थे.
  spa-BES: De Efraín descendieron al valle los radicados en Amalec; Después de ti,
    Benjamín, entre tus miembros de la tribu; de Maquir descendieron los capitanes,
    y de Zabulón, aquellos en cuya mano está la vara del gobernante.
  tdx-tdx: Niboake Efraime i vaha’ey hiatreke i Amaleke; nanonjohy aze t’i Beniamine
    haname ondati’oo; niakatse i Makire o mpandilio; naho boake Zebolone o mahafitan-tsatilòm-panokitseo.
  tha-KJV: ผู้​ที่​มี​รากอยู่ในอามาเลขได้ลงมาจากเอฟราอิม เขาเดินตามท่านนะ เบนยามินท่ามกลางประชาชนของท่าน
    ผู้​บังคับบัญชาเดินลงมาจากมาคีร์และผู้บันทึกรายงานของจอมพลออกมาจากเศบู​ลุ​น
  por-BR-2018: De Efraim saiu sua raiz contra Amaleque, Depois ti, Benjamim, contra
    teus povos; De Maquir desceram príncipes, E de Zebulom os que costumavam manejar
    vara de oficial.
  deu-ELO: Von Ephraim zogen hinab, deren Stammsitz unter Amalek ist; hinter dir her
    Benjamin, unter deinen Völkern; von Makir zogen hinab die Führer, und von Sebulon,
    die den Feldherrnstab halten.
  eng-WYC-2018: He did away them into Amalek, and after him from Benjamin into thy
    peoples, thou Amalek. Princes of Machir and of Zebulun went down, that led the
    host to fight. (From out of Ephraim, they came into the valley, behind the tribe
    of Benjamin and its people. The leaders of Machir and of Zebulun went down, they
    who led the army to fight.)
  epo-epo: De Efraim venis tiuj, kiuj havas siajn radikojn en Amalek; Post vi venis
    Benjamen en via popolo; De Maĥir venis estroj, Kaj de Zebulun kondukantoj per
    princa bastono.
  uig-PIN: Mana, Əfraimlardin Amalǝktǝ yiltiz tartip ⱪalƣanlar kǝldi; Mana, Binyaminlarmu
    ⱪowmliringƣa ⱪoxulup ǝgixip kǝldi; Makirdin ǝmirlǝr qüxüp kǝldi, Zǝbulundin sǝrdarliⱪ
    ⱨasisini tutⱪanlar yetip kǝldi.
  beo-beo: Ilia da Ifala:ime soge fisili, fagoa gudu misi. Ilia da Bediamini fi dunu
    ilima fa:no bobogei. Dadi gagui ouligisu dunu da Ma:igie soge fisili misi. Amola,
    ilia fidisu ouligisu dunu da Sebiula:ne sogega misi.
  tpi-OTNT: Ol Efraim i kam daun na wokabaut i go long ples stret. Ol i bihainim ol
    man bilong lain Benjamin. Ol hetman bilong lain Makir i kam daun na ol ofisa bilong
    Sebulun i kam daun.
  hau-SA: Waɗansu suka zo daga Efraim, waɗanda ainihinsu daga Amalek ne; Benyamin
    yana tare da mutanen da suka bi ka. Daga Makir, shugabannin sojoji suka gangaro,
    daga Zebulun waɗanda suke riƙe da sandan komanda suka fito.
  uig-LAT: Mana, Efraimlardin Amalekte yiltiz tartip qalghanlar keldi; Mana, Binyaminlarmu
    qowmliringgha qoshulup egiship keldi; Makirdin emirler chüshüp keldi, Zebulundin
    serdarliq hasisini tutqanlar yétip keldi.
  nde-nde: Abanye bavela ko-Efrayimi, abamdabuko wabo use-Amaleki; uBhenjamini wayelabantu
    abakulandelayo. Izinduna zamabutho zavela eMakhiri, koZebhuluni labo abaphatha
    intonga yomlawuli webutho.
  ton-ton: 'Naʻe ai ʻae aka ʻokinautolu mei ʻIfalemi naʻe tuʻu hake ki ʻAmaleki; ko
    Penisimani naʻe muimui ʻiate koe, mei hoʻo kakai: naʻe ʻalu hifo mei Mekili ʻae
    kau pule, pea mei Sepuloni ʻakinautolu ʻoku ala ki he peni ʻae tangata tohi.'
  ces-1613: Z Efraima kořen jejich bojoval proti Amalechitským; za tebou, Efraime,
    Beniamin s lidem tvým; z Machira táhli vydavatelé zákona, a z Zabulona písaři.
  eng-WMB: Those whose root is in Amalek came out of Ephraim, after you, Benjamin,
    among your peoples. Governors come down out of Machir. Those who handle the marshal’s
    staff came out of Zebulun.
  tam-TCV: அமலேக்கியர் வாழும் இடமான எப்பிராயீமிலிருந்து சிலர் வந்தார்கள். பென்யமீனியர்
    உன்னைப் பின்தொடர்ந்தவர்களுடன் சேர்ந்தார்கள். மாகீரில் இருந்து தலைவர்களும் வந்தார்கள்.
    செபுலோனிலிருந்து அதிகாரிகளும் வந்தார்கள்.
  ceb-ULB: Gikan sila sa Efraim, nga ang gamot gikan kang Amalek; misunod kaninyo
    ang katawhan ni Benjamin. Nanaog ang mga pangulo sa kasundalohan gikan sa Makir,
    ug kadtong nagdala ug sungkod sa opisyales nga gikan sa Zebulun.
  pol-UBG: Z Efraima wyszedł ich korzeń przeciw Amalekowi, za tobą Beniamin wśród
    twego ludu; z Makir wyszli przywódcy, a z Zebulona pisarze.
  agr-agr: Tuja Efraín wegantu ujumak aents Amalec aents aidaun nugkenia juwakiag
    akaejabi. Untsu Benjamín wegantu aidau nuna ukuujin shiyakagmayi. Tuja Maquir
    wegantun- mayashkam apu aidau shimutkabi. Tuja Sabulón wegantu aidaushkam apu
    aidau shimutkabi.
  kyc-kyc: Yuu Eporaime wambu dupwa nakamana yuu dokona piso akali Benjamenena rara
    wambu dupwana matarena epo yuu anda lama lama dokona epo sukusa pyaka siyami dokopa
    yanda singi isingi akali dupwa yuu Maki piso epeyami. Dee akali mupwa dupwa yuu
    Sepyulane dokona piso epo piyami.
  urd-GVU: افرائیم سے جس کی جڑیں عمالیق میں ہیں وہ اُتر آئے، اور بن یمین کے مرد اُن
    کے پیچھے ہو لئے۔ مکیر سے حکمران اور زبولون سے سپہ سالار اُتر آئے۔
  deu-1912: Aus Ephraim die, so ihre Wurzel haben in Amalek, und nach dir Benjamin
    in deinem Volk; von Machir zogen Gebieter herab und von Sebulon, die den Führerstab
    hielten.
  kan-2017: ಅಮಾಲೇಕ್ಯರ ಪ್ರದೇಶದಲ್ಲಿ ನೆಲೆಗೊಂಡಿರುವ ಎಫ್ರಾಯೀಮ್ಯರೂ ಅವರ ಜೊತೆಯಲ್ಲಿ ಬೆನ್ಯಾಮೀನ್ಯರೂ
    ಬಂದರು. ಮಾಕೀರನ ಗೋತ್ರದಿಂದ ಪ್ರಧಾನರೂ ಜೆಬುಲೂನ್ ಕುಲದಿಂದ ದಂಡಧಾರಿಗಳಾದ ಸೇನಾನಾಯಕರೂ
  yap-yap: Rabad u Efraim ngalan e loway ni yad be lek e ganong rok Benjamin. Me yib
    e pi’in yad be tay murung’agen e salthaw u Makir nga pe’ning, ma pi tolang ko
    salthaw e rabad u Zebulun nga pe’ning.
  hlt-MCSB: Amih yung te Ephraim lamloh Amalek khui la, namah hnukkah Benjamin neh
    Makir lamkah na pilnam long khaw, lairhoe mancai aka thueng, Zebulun khui lamkah
    aka taem la ha suntla.
  mdy-ETH: ፖኦሊሳ ዔፕሬኤሜፓ፥ ጊንሣ ሃሣ ዓማሌቄፓኣ ሙኬኔ፤ ሃንጎዋታ ሃሣ ቢኢኒያሜፓ ሙኬኔ። ፖኦሊሶ ዓይሣ ዓሳ ማኪሬፓ ኬዲ
    ሙኬኔ፤ ዖሎኮ ሱኡጋኣ ዛብሎኦኔፓ ኬዴኔ።
  twi-ASANTE: Wɔfiri Efraim baeɛ, asase a na kane no na ɛyɛ Amalekfoɔ dea, na Benyamin
    nso dii wʼakyi. Asahene no bɔɔ nsra firii Makir; ɔsahene pomakurafoɔ firi Sebulon
    baeɛ.
  eng-WEBU: Those whose root is in Amalek came out of Ephraim, after you, Benjamin,
    among your peoples. Governors come down out of Machir. Those who handle the marshal’s
    staff came out of Zebulun.
  wal-wal: Amaaleeqa zareti beni de7ido sohuwan de7iya Efireema asati yiidosona. Qassi
    Biniyaama asati eta kaallidosona. Halaqati Maakira zaretuppenne, ola gadaawati
    Zaabiloona zaretuppe duge wodhdhidosona.
  spa-PDDPT: ¡Yavé descendió por mí contra los poderosos! De Efraín bajaron aquéllos
    Cuya raíz es Amalec. Te siguió Benjamín con sus gentes. De Maquir bajaron los
    comandantes, Y de Zabulón los que tienen El bastón de mando.
  gun-gun: Efraim kuery va'e regua Amaleque yvy yma guare re ikuai va'e ma joe opu'ãa
    katy oguejy jogueravy. Ha'e gui ndee Débora nderakykue oje'oi avi Benjamim regua
    guetarã kuery reve. Maquir gui oguejy xondaro ruvixa kuery, Zebulom gui voi ou
    po pygua ojopy reve jogueraa va'e kuery.
  agu-BL: Ncha'tz ja chixom yi e' xonl k'ajtzun Efraín ske'j. Cho'n nchisaj le chi
    ama'lbe'n yi e' xonl Amelec. Ncha'tz ja chixom nin yi e' sanlar cwent Benjamín
    wutz chicoc. Ncha'tz e' cyajcawil yi e' aj Maquir, e' ultz tan kuch'eye'n. Nin
    yi e' cyajcawil yi e' aj Zabulón, scyuch' chigobernador, e' ultz.
  ilo-ULB: Naggapuda idiay Efraim, isuda dagiti adda ti ramutna iti Amalek; sinurotdakayo
    dagiti tattao ti Benjamin. Simmalog dagiti pangulo manipud Makir, ken simmalog
    manipud Zabulon dagiti mangaw-awit iti sarukod ti ofisial.
  kpg-kpg: Digaula ne loomoi i Ephraim gaa hula gi lodo di gowaa mehanga gonduu, i muli
    di madawaawa Benjamin mo ana daangada. Nia dagi dauwa aamua ne loo iha i Machir,
    nia dagi lligi ne loo iha i Zebulun.
  uig-ARA: مانا، ئەفرائىملاردىن ئامالەكتە يىلتىز تارتىپ قالغانلار كەلدى؛ مانا، بىنيامىنلارمۇ
    قوۋملىرىڭغا قوشۇلۇپ ئەگىشىپ كەلدى؛ ماكىردىن ئەمىرلەر چۈشۈپ كەلدى، زەبۇلۇندىن سەردارلىق
    ھاسىسىنى تۇتقانلار يېتىپ كەلدى.
  sus-sus: Efiramikae naxa fa, naxee kelixi Amalɛkikae xa bɔxi ma, Bunyaminkae naxa
    bira e fɔxɔ ra. Makiri mangɛe fan naxa goro, a nun Sabulon yareratie.
  pon-2006: Re mwekid sang Epraim mwekidlahng nan wahwo, mwurin kadaudok en Pensamin
    oh ienge aramas akan. Kaun lapalap en sounpei kan kohdihdo sang Makir, kaun tikitik
    kan sang Sepulon.
  jae-jae: Êsêac sêsêp gaboaŋ sêmêŋ aŋga Epraim têdaguc Benjaminnê gôlôac to nêŋ lau.
    Kasêga sêsêp aŋga Makir sêmêŋ to laumata sêmêŋ aŋga Sebulon.
  ksd-ksd: Dia ga vana rikai kan Epraim upi uro ra malamale, Ma Beniamin i ga mur
    u tana livuan ta kaum vuna tarai; A umana tena varkurai dia ga pot maro Makir,
    Ma diat dia vatur vake ra buka kai ra lualua na tena vinarubu dia ga pot maro
    Sebulun.
  tur-YTC: Kökü Amalek'te olanlar, senin halklarının arasında Senden sonra Benyamin'den,
    Efraim'den çıktılar. Yöneticiler Makir'den indiler. Mareşalin asasını idare edenler
    Zevulun'dan geldi.
  grc-BRENT: Ἐφραῒμ ἐξεῤῥίζωσεν αὐτοὺς ἐν τῷ Ἀμαλὴκ, ὀπίσω σου Βενιαμὶν ἐν τοῖς λαοῖς
    σου· ἐν ἐμοὶ Μαχὶρ κατέβησαν ἐξερευνῶντες· καὶ ἀπὸ Ζαβουλὼν ἕλκοντες ἐν ῥάβδῳ
    διηγήσεως γραμματέως.
  ind-AYT: Dari suku Efraim, yang akarnya dari suku Amalek, mengikuti engkau, ya suku
    Benyamin. bersama rakyatmu. Dari suku Makhir, turunlah para panglima. Dan, dari
    suku Zebulon, mereka yang membawa tongkat pembilang.
  nya-nya: Anakalowa mʼchigwa kuchokera ku Efereimu; akutsatira iwe Benjamini ndi
    abale ako. Akulu a ankhondo anachokera ku Makiri, ndipo onyamula ndodo ya udindo
    anachokera ku Zebuloni.
  hrv-hrv: Iz Efrajima potekoše u dolinu, za njima stiže među čete tvoje Benjamin.
    Iz Makira stupaju glavari, iz Zebuluna oni što nose štap zapovjednički.
  mps-mps: Te Efraim dabe aiyaba dulama, tama te tǫ maluba pali. Augwaligo te Benjamin
    hani bidi dabe wali pali. Te Makir bidi sibi tobolu bidi dabe te buluba dulali.
    Tama te Sebulungo hanide ofisa dabe te buluba dulali.
  tpi-tpi: Ol Efraim i kam daun na wokabaut i go long ples stret. Ol i bihainim ol
    man bilong lain Benjamin. Ol hetman bilong lain Makir i kam daun na ol ofisa bilong
    Sebulun i kam daun.
  dan-1931: Fra Efraim steg de ned i Dalen, din broder Benjamin var blandt dine Skarer.
    Fra Makir drog Høvedsmænd ned, fra Zebulon de, der bar Herskerstav;
  vie-OVCB: Họ kéo đến từ Ép-ra-im— một vùng đất từng thuộc về A-ma-léc; theo sau
    Bên-gia-min và quân đội người. Các tướng lãnh từ Ma-ki đi xuống, và những người
    cầm gậy chỉ huy đến từ Sa-bu-luân.
  guj-2017: તેઓ એફ્રાઇમમાંથી ઊતરી આવ્યા; જેઓની જડ અમાલેકમાં છે; તારી પાછળ, તારા લોકોમાં
    બિન્યામીન આવ્યો; માખીરમાંથી અધિકારીઓ અને ઝબુલોનમાંથી અમલદારની છડી ધારણ કરનાર ઊતરી
    આવ્યા.
  pon-2006A: Re mwekid sang Epraim mwekidlahng nan wahwo, mwurin kadaudok en Pensamin
    oh ienge aramas akan. Kaun lapalap en sounpei kan kohdihdo sang Makir, kaun tikitik
    kan sang Sepulon.
  por-BRBSL: Aqueles cuja raiz está em Amalek saíram de Ephraim, depois de você, Benjamin,
    entre seus povos. Os governadores saem de Machir. Aqueles que lidam com o pessoal
    do marechal saíram de Zebulun.
  cth-cth: Amalek tengpam kaawm e naw niyah, Ephraim hoi a kamthaw awh. Ahnimae hnuklah,
    na ransabawinaw thung dawk e Benjaminnaw teh a kâbang awh. Makhir bawinaw, Zebulun
    kâ kapoekungnaw teh a kamthaw awh.
  twi-twi: Wofi Efraim bae, asase a na kan no na ɛyɛ Amalekfo dea, na Benyamin nso
    dii wʼakyi. Asahene no bɔɔ nsra fii Makir; ɔsahene pemakurafo fi Sebulon bae.
  hlt-hlt: Amih yung te Ephraim lamloh Amalek khui la, namah hnukkah Benjamin neh
    Makir lamkah na pilnam long khaw, lairhoe mancai aka thueng, Zebulun khui lamkah
    aka taem la ha suntla.
  tbz-SIM: Kɛ̀ Efɑdɑimmu kó bɛkperíbɛ̀ bo kubiriku, ɑ kó difɔ̃nkúò Bɛnsɑmɛɛ weè dɑ
    tũnko kɛ wɛ̃nnɛ̀ o kɔbɛ. Mɑkiidi botí kɔbɛ bɛɛ̀ tu bɛkpɑ̀ɑ̀tìbɛ̀ kɛ̀ Sɑbunɔɔ kɔbɛ
    tɔ fɛkpɑ̀ɑ̀tìpɑ̀tìfɛ̀.
  msy-2020: Efraimɨn anabamɨn adarazi izaghira danganir zarimɨn oto, Efraimɨn adarazi
    fomɨra Amalekia abɨragha men nguazim ini. Me datɨrɨghɨn Benjaminɨn anabamɨn adarazir
    gɨn zui. Ezɨ Makirɨn adarazir gumazir dapaniba uaghan izaghiri. Ezɨ Sebulunɨn
    anabamɨn gumazir dapaniba uan ghuarar gavgavibar suigha izaghiri.
  dop-dop: Ɩfǝlɑyim nyǝ́mɑ polɑ tɛtɛkǝlɛ tɑɑ. Pɛncɑmɛɛ nyǝ́mɑ polɑ tɛtɛkǝlɛ tɑɑ. Awulɑɑ
    sɔsɑɑ lɩɩnɑ Mɑkii. Yoolɑɑ ɑkewenɑɑ nɑ́ lɩɩnɑ Sɑpulɔŋ.
  azb-azb: Amaleq soyundan olanlar Efrayimdən gəldi, Sənin ardınca gələn xalq arasında
    Binyamin də var idi. Makirdən əmirlər, Zevulundan sərkərdə əsasını daşıyanlar
    gəldilər.
  eng-DBY: Out of Ephraim [came] those whose root was in Amalek; After thee was Benjamin
    among thy peoples. Out of Machir came down governors, And out of Zebulun they
    that handled the staff of the ruler.
  hin-2017: एप्रैम में से वे आए जिसकी जड़ अमालेक में है; हे बिन्यामीन, तेरे पीछे तेरे
    दलों में, माकीर में से हाकिम, और जबूलून में से सेनापति का दण्ड लिए हुए उतरे; (न्या.
    2:15)
  eng-YLT: Out of Ephraim their root [is] against Amalek. After thee, Benjamin, among
    thy peoples. Out of Machir came down lawgivers, And out of Zebulun those drawing
    with the reed of a writer.
  eng-WYC-2017: He did away them into Amalek, and after him from Benjamin into thy
    peoples, thou Amalek. Princes of Machir and of Zebulun went down, that led the
    host to fight.
  eng-WMBB: Those whose root is in Amalek came out of Ephraim, after you, Benjamin,
    amongst your peoples. Governors come down out of Machir. Those who handle the
    marshal’s staff came out of Zebulun.
  urd-GVH: इफ़राईम से जिसकी जड़ें अमालीक़ में हैं वह उतर आए, और बिनयमीन के मर्द उनके
    पीछे हो लिए। मकीर से हुक्मरान और ज़बूलून से सिपहसालार उतर आए।
  rug-rug: Na mae guadi pa butubutu Iparemi vasina koa sari na tie Amaleki pukerane,
    meke luli mae guadi pa butubutu te Benisimane meke sari nana tinoni si arini.
    Meke sari na koimata pa vinaripera si gore mae guadi pa butubutu te Manase pa
    tutina e Maki; meke sari na palabatu nomadi si mae guadi pa butubutu Zeboloni.
  gaz-gaz: Warri hiddi isaanii Amaaleq keessa jiru tokko tokkos Efreem dhufan; Beniyaamis
    namoota si duukaa buʼan wajjin ture. Ajajjoonni loltoota Maakiir, warri bokkuu
    ajajjuu qabatanis Zebuuloonii gad buʼan.
  fra-LSG: D’Éphraïm arrivèrent les habitants d’Amalek. A ta suite marcha Benjamin
    parmi ta troupe. De Makir vinrent des chefs, Et de Zabulon des commandants.
  yal-yal: Efirami bɔnsɔnna muxuna ndee yi fa naxanye Amalɛkine nɔ. Bunyamin bɔnsɔnna
    muxune fan yi biraxi i fɔxɔ ra. Kuntigine yi keli Makiri yi siga yɛngɛni. Sofa
    kuntigine yi fa sa keli Sabulon bɔnsɔnni.
  haw-1868: Mawaena mai o Eperaima, ke kumu i ku e i ko Ameleka; Mahope ou, e Beniamina,
    maloko o kou poe kanaka; Mai Makira mai i iho mai ai na luna, A mai Zebuluna mai
    ka poe i paa ai ka ihe o ka alihikaua.
  arb-NAV: أَقْبَلَ بَعْضُهُمْ مِنْ أَرْضِ أَفْرَايِمَ حَيْثُ أُصُولُهُمْ بَيْنَ عَمَالِيقَ،
    وَفِي أَعْقَابِهِمْ جَاءَ شَعْبُ بِنْيَامِينَ. مِنْ مَاكِيرَ تَقَدَّمَ قُضَاةٌ،
    وَمِنْ زَبُولُونَ أَقْبَلَ حَامِلُو عَصَا الْقِيَادَةِ.
  ewe-ewe: Wotso Efraimnyigba dzi va balimea le Benyamin ƒe viwo megbe. Aʋakplɔlawo
    va tso Makir aʋalɔgonunɔlawo va tso Zebulon
  eng-LEE: They whose root is out of Ephraim were against 'Amalek; after thee, Benjamin,
    with thy armies; out of Machir came down lawgivers, and out of Zebulun they that
    handle the pen of the writer.
  asm-FB: কিছু লোক আহিল ইফ্ৰয়িমৰ পৰা, য’ত অমালেকীয়াসকলে বাস কৰিছিল; তোমালোকৰ পাছে
    পাছে বিন্যামীন বংশৰ লোক আহিল; মাখীৰৰ পৰা সেনাপতিসকল নামি আহিল; আৰু জবূলূনৰ বংশৰ
    লোকসকলে শাসনকর্তাৰ দণ্ড লৈ নামি আহিল।
  sus-A: عٍقِرَ مِكَيٍ نَشَ قَ، نَشٍيٍ كٍلِشِ عَمَلّكِكَيٍ شَ بْشِ مَ، بُنيَمِنكَيٍ
    نَشَ بِرَ عٍ قْشْ رَ. مَكِرِ مَنفّيٍ قَن نَشَ فٌرٌ، عَ نُن سَبُلٌن يَرٍرَتِيٍ.
  fra-SBL: Ceux dont la racine est en Amalek sont sortis d'Ephraïm, après toi, Benjamin,
    parmi tes peuples. Les gouverneurs descendent de Machir. Ceux qui manient le bâton
    du maréchal sont venus de Zabulon.
  hbo-hbo: מִנִּ֣י אֶפְרַ֗יִם שָׁרְשָׁם֙ בַּעֲמָלֵ֔ק אַחֲרֶ֥יךָ בִנְיָמִ֖ין בּֽ͏ַעֲמָמֶ֑יךָ
    מִנִּ֣י מָכִ֗יר יָֽרְדוּ֙ מְחֹ֣קְקִ֔ים וּמִ֨זְּבוּלֻ֔ן מֹשְׁכִ֖ים בְּשֵׁ֥בֶט סֹפֵֽר׃
  kik-kik: Amwe mookire kuuma Efiraimu, arĩa iruka ciao ciarĩ kũu Amaleki; Benjamini
    aarĩ hamwe na andũ arĩa maakũrũmĩrĩire. Anene a ita cia mbaara nĩmaikũrũkire kuuma
    Makiru, nakuo Zebuluni gũkiuma arĩa maanyiitaga rũthanju rwa mũnene wa mbũtũ cia
    ita.
  fra-NCL: D’Ephraïm sont venus ceux qui ont leur racine en Amalec ; derrière toi,
    Benjamin s’est joint à tes troupes ; de Machir, des chefs sont descendus ; de
    Zabulon des conducteurs, avec le bâton du scribe.
  cek-AK: Amalek kaminawk taengah kaom kaminawk loe, Ephraim prae thung hoiah tacawt
    o; Benjamin kaminawk loe nangcae hnukah bang o; misatuh ukkungnawk loe Makir ih
    acaeng thung hoiah angzoh o; Zebulun acaeng thung hoiah loe khokhan thaih kaminawk
    to angzoh o.
  cuk-cuk: Efraín-sordamar-Amalec-dulemargi-danikid nonimalad, a-sorbali, Benjamín-sordamar
    danigusmogad. Maquir-wagan-sorda-dummagan nonimalad, Zabulón-neg-akar dule-idumalad-gangued-nikamalad
    nonimarmogad.
  uig-CYR: Мана, Әфраимлардин Амаләктә йилтиз тартип қалғанлар кәлди; Мана, Биняминларму
    қовмлириңға қошулуп әгишип кәлди; Макирдин әмирләр чүшүп кәлди, Зәбулундин сәрдарлиқ
    һасисини тутқанлар йетип кәлди.
  tel-2017: కొందరు ఎఫ్రాయీము నుంచి వచ్చినవాళ్ళు. వాళ్ళు ఒకప్పుడు అమాలేకీయుల దేశ నివాసులు.
    బెన్యామీనీయుల ప్రజలు నీ వెంటే వచ్చారు. మాకీరు నుంచి న్యాయాధిపతులు, జెబూలూనీయుల
    నుంచి నాయకదండం మోసేవాళ్ళూ వచ్చారు.
  hat-BSA: Sila yo rasinen nan Amalek te soti nan Epharïm. Yo t ap swiv ou, Benjamin,
    avèk pèp ou a. Soti nan Makir, kòmandan yo te desann. E soti nan Zabulon, sila
    ki voye baton pouvwa yo.
  kos-kos: Mwet inge tuku Ephraim me nu infahlfal uh, Elos fahsr tukun mwet in sruf
    lal Benjamin. Mwet kol elos tuku Machir me, Mwet leum lun mwet mweun elos tuku
    Zebulun me.
  hbo-WLC: מִנִּ֣י אֶפְרַ֗יִם שָׁרְשָׁם֙ בַּעֲמָלֵ֔ק אַחֲרֶ֥יךָ בִנְיָמִ֖ין בַּֽעֲמָמֶ֑יךָ
    מִנִּ֣י מָכִ֗יר יָֽרְדוּ֙ מְחֹ֣קְקִ֔ים וּמִ֨זְּבוּלֻ֔ן מֹשְׁכִ֖ים בְּשֵׁ֥בֶט סֹפֵֽר׃
  ibo-ibo: Ụfọdụ si Ifrem bịa, bụ ndị ahụ nwere mgbọrọgwụ nʼala ndị Amalek, ndị Benjamin
    sokwa pụta, ndị ndu sikwa Makia bịa, ndị na-eso ndị ndu sikwa Zebụlọn pụta.
  ory-ory: ଅମାଲେକ (ଦେଶ)ରେ ଯେଉଁମାନଙ୍କର ମୂଳ ଥିଲା, ସେମାନେ ଇଫ୍ରୟିମରୁ ଆସିଲେ; ତୁମ୍ଭ ପଛେ
    ବିନ୍ୟାମୀନ୍ ତୁମ୍ଭ ଲୋକମାନଙ୍କ ମଧ୍ୟରେ ଥିଲା; ମାଖୀରଠାରୁ ଶାସନକର୍ତ୍ତାମାନେ ଓ ସବୂଲୂନଠାରୁ
    ସୈନ୍ୟଗଣନାକାରୀ ଦଣ୍ଡଧରମାନେ ଓହ୍ଲାଇ ଆସିଲେ।
  chk-chk: Ra feitiu seni ewe fanü Efraim, ir chokewe mi nonom lon fanüen chon Amalek,
    nge chon ewe ainangen Peniamin ra tapweto müriir. Iwe, ekewe meilap ra karisitiu
    seni Makir, nge chokewe mi nemenem ra karisitiu seni Sepulon.
  rop-rop: Ola men brom Ifreiyim klen bin go langa det plein kantri blanga fait, en
    ola men brom Benjamin klen bin go biyain langa olabat, en ola boswan solja brom
    Manesa klen bin go du, en ola boswan solja brom Sebyulan klen bin deya du,
  ukr-1871: І прийшли від Ефраїма ті що в Амалику вкоренились; за тобою Бенямине,
    серед люду твого; від Махира йшли начальники, й від Забулону люде поважнії вивели
    військо до бою.
  deu-1951: Von Ephraim zogen herab, deren Wurzeln in Amalek waren; hinter dir her
    Benjamin inmitten deiner Volksstämme; von Machir kamen Befehlshaber, und von Sebulon,
    die den Zählstab handhabten.
  eng-JPS: Out of Ephraim came they whose root is in Amalek; after thee, Benjamin,
    among thy peoples; out of Machir came down governors, and out of Zebulun they
    that handle the marshal's staff.
  srp-1865: Iz Jefrema izide korijen njihov na Amalike; za tobom bješe Venijamin s
    narodom tvojim; od Mahira izidoše koji postavljaju zakone, a od Zavulona pisari.
  lug-lug: Awo abaava mu kitundu kya Efulayimu ne baserengeta mu kiwonvu, nga bakugoberera
    ggwe, Benyamini, n’ab’ekika kyo. Mu Makiri ne wavaayo abakulembeze, ne baserengeta,
    ne mu kitundu kya Zebbulooni ne wavaayo abaduumizi.
  heb-heb: מני אפרים שרשם בעמלק אחריך בנימין בעממיך מני מכיר ירדו מחקקים ומזבולן משכים
    בשבט ספר׃
  ben-IRV: অমালেকেরা ইফ্রয়িম থেকে আসলো; বিন্যামীনের লোকেরা তাদের অনুসরণ করে আসলো;
    মাখীর থেকে অধ্যক্ষরা নেমে এলেন, সবূলূন থেকে শাসকদের লাঠিধারীরা নেমে এলেন।
  pan-pan: ਇਫ਼ਰਾਈਮ ਵਿੱਚੋਂ ਉਹ ਆਏ ਜਿਨ੍ਹਾਂ ਦੀ ਜੜ੍ਹ ਅਮਾਲੇਕ ਵਿੱਚ ਸੀ, ਤੇਰੇ ਪਿੱਛੇ, ਹੇ ਬਿਨਯਾਮੀਨ,
    ਤੇਰੇ ਲੋਕਾਂ ਵਿੱਚ, ਮਾਕੀਰ ਵਿੱਚੋਂ ਹਾਕਮ ਉਤਰ ਆਏ, ਅਤੇ ਜ਼ਬੂਲੁਨ ਵਿੱਚੋਂ ਉਹ ਜਿਹੜੇ ਸੈਨਾਪਤੀ
    ਦਾ ਡੰਡਾ ਵਰਤਦੇ ਹਨ।
  mya-JVB: အာမလက် လူနေရာအနားမှာ နေရာကျသောသူတို့သည် ဧဖရိမ် ခရိုင်ထဲက ထွက်လာကြ၏။ သူတို့နောက်မှာ
    သင်၏ ဗိုလ်ခြေတို့တွင် ဗင်္ယာမိန် အမျိုးသားတို့သည် လိုက်ကြ၏။ မာခိရ အမျိုးထဲက မင်းများ၊
    ဇာဗုလုန် အမျိုးထဲက စီရင်တတ်သော သူများတို့သည် ထွက်လာ ကြ၏။
  hmo-hmo: Eparaima dekena amo idia mai, koura dekenai idia diho mai, Beniamina iduhu
    taudia edia murinai idia raka. Makiri dekena amo tuari biagudia idia diho mai,
    bona Sebuluno dekena amo tuari lohia taudia idia mai.
  urd-urd: इफ़्राईम में से वह लोग आए जिनकी जड़ 'अमालीक़ में है; तेरे पीछे पीछे ऐ बिनयमीन,
    तेरे लोगों के बीच, मकीर में से हाकिम उतर कर आए; और ज़बूलून में से वह लोग आए जो
    सिपहसालार की लाठी लिए रहते हैं;
  rus-SYN: От Ефрема пришли укоренившиеся в земле Амалика; за тобою Вениамин, среди
    народа твоего; от Махира шли начальники, и от Завулона владеющие тростью писца.
  bqc-SIM: Ɛflaiũ bui pↄ́ aa Amalɛki buiↄ fùↄ ń Bɛ̃yãmɛɛ buieↄ tɛnzi. Makii buieↄ
    dɛ dↄaanaↄ ũ, Zabulↄni buieↄ gopana kũa.
  tcz-CHONGTHU: Amalek mite’a konna kilah peh Ephraim ma kon in ahung suh un Benjamin
    nangma le nasepaite nahin juijuve. Makir a kon in gallamkai ho ahungsuh uva Zebullun
    na kon in gallam kaiho manchahchoi ho ahungun ahi.
  mar-mar: अमालेकात ज्यांची पाळेमुळे पसरली आहेत ते एफ्राइमामधून आले; तुझ्यामागून बन्यामीन
    तुझ्या सैन्यात दाखल झाला; माखीराहून अधिपती व जबुलूनाहून दंडधारी अंमलदार उतरून
    आले.
  qub-qub: Efraín trïbu waquenga aywaran pampaman. Paycunapa guepantami aywaran Benjamín
    trïbu suldärucunapis. Maquir castapa mandajnincunapis, Zabulón trïbu autoridäcunapis
    aywaran.
  hat-hat: Yo soti nan mòn Efrayim yo desann nan fon an, dèyè moun Benjamen yo ak
    sòlda lame yo. Kòmandan lame yo desann soti Maki, jeneral yo soti nan peyi Zabilon.
  eng-BSB: Some came from Ephraim, with their roots in Amalek; Benjamin came with
    your people after you. The commanders came down from Machir, the bearers of the
    marshal’s staff from Zebulun.
  tod-tod: Niiti ti pilɛ sɔlɔɔgai Amalɛke ma, naati kulaʋɛ Efelayime. Ɓɛnzamɛn ʋilɛni
    ti ʋolu, toɠa ta-ɠɔɔɠɔ nuiti saama. Makiil ná-pɛlɛyeɠei kundiɠiiti kulani. Zaɓulɔn
    ná-bolodai ma ge gaalu bo nuiti fe, ti sɛʋɛi ɠɛ ga sɛʋɛ ɠɛ nui ná-tukpɔi.
  eng-WEBPB: Those whose root is in Amalek came out of Ephraim, after you, Benjamin,
    amongst your peoples. Governors come down out of Machir. Those who handle the
    marshal’s staff came out of Zebulun.
  kbq-kbq: Hagi Efraemi naga'mo'za Ameleki vahe mopafinti neazage'za Benzameni naga'mo'za
    zamavariri'za hatera erami'naze. Hate'ma vugotama hu kva vahe'tmina, Makiri nagapinti
    e'naze. Zebuluni nagapintira hate'ma ugotama hu vahe'mofo zantamima erino vu vahe
    e'naze.
  nhe-BL: Hualajque israelita tlacame tlen tlali Efraín campa nopa amalecitame achtohui
    itztoyaj. Huan quintoquilijtiyajque isoldados tlen nopa hueyi familia Benjamín.
    Nopa tlanahuatijca israelitame hualajque tlen itlal Maquir. Tlacame tlen nopa
    hueyi familia Zabulón hualtemoque.
  gub-BL: Eparai waiwy wi wanur wà, Ywy ywytyr wamyter pe har pe wanuwi wà. Mezàmi
    izuapyapyr ur a'e wà no, Neremiaihu wanupi a'e wà no. Wanuwihaw wezyw Makir wi
    wà. Waneruze'egar wezyw Zemurom izuapyapyr waiwy wi wà.
  eng-DRA: 'Out of Ephraim he destroyed them into Amalec, and after him out of Benjamin
    into thy people, O Amalec: Out of Machir there came down princes, and out of Zabulon
    they that led the army to fight.'
