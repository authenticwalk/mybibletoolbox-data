verse: JDG.005.023
translations:
  mal-C: ‘മെരോസിനെ ശപിക്കുക, അതിലെ നിവാസികളെ ഉഗ്രമായി ശപിക്കുക,’ യഹോവയുടെ ദൂതൻ അരുളി.
    ‘കാരണം അവർ യഹോവയ്ക്കു തുണയായി, ശക്തന്മാർക്കെതിരേ യഹോവയ്ക്കു തുണയായി, വന്നില്ല.’
  deu-TKW: Fluchet Meros! sprach der Engel Jahwes, ja, fluchtet ihren Bewohnern, weil
    sie Jahwe nicht zu Hilfe kamen, Jahwe zu Hilfe unter den Helden!
  lin-lin: Bolakela mboka ya Merozi mabe, elobi anjelu ya Yawe. Bolakela, bolakela
    mabe bato oyo bavandi kuna ! Pamba te bayei te kosunga Yawe ; bayei te kosunga
    bilombe ya bitumba !
  eng-LSV: Curse Meroz, said a messenger of YHWH, || Cursing, curse its inhabitants!
    For they did not come to the help of YHWH, || To the help of YHWH among the mighty!
  eng-GNV: 'Curse ye Meroz: (sayd the Angel of the Lord) curse the inhabitantes thereof,
    because they came not to helpe the Lord, to helpe the Lord against the mighty.'
  eng-WEBSTER: Curse ye Meroz, said the angel of the LORD, curse ye bitterly its inhabitants;
    because they came not to the help of the LORD, to the help of the LORD against
    the mighty.
  nhw-BL: 'Itequihua TOTECO quiijto: ‘Xiquintelchihua catli ehuaj Meroz.’ Ma itztoca
    senquistoc tlatelchihualme catli nopona itztoque, pampa amo hualajque quipalehuicoj
    TOTECO para quinhuilanase icualancaitacahua catli nelía elque tejtetique.'
  swh-ONEN: Malaika wa Bwana akasema, ‘Merozi alaaniwe. Walaaniwe watu wake kwa uchungu,
    kwa kuwa hawakuja kumsaidia Bwana, kumsaidia Bwana dhidi ya hao wenye nguvu.’
  bba-bba: Yinni Gusunɔn ɡɔrɑdo u ɡeruɑ u nɛɛ, i Mɛrosi bɔ̃rusio, i yen tɔmbu bɔ̃rusio.
    Domi bɑǹ nɛ kɑ wɔruɡɔbɑ sɑnnu bu kɑ Yinni Gusunɔ somi.
  eng-KJVCPB: Curse ye Meroz, said the angel of the Lord, Curse ye bitterly the inhabitants
    thereof; Because they came not to the help of the Lord, To the help of the Lord
    against the mighty.
  luo-luo: Malaika mar Jehova Nyasaye nowacho ni, ‘Okwongʼ Meroz kaachiel gi joge
    gi kwongʼ malit, nikech ne ok gibiro mondo gikony Jehova Nyasaye e lwet joma tek.’
  meu-meu: Iehova ena aneru e tomamu, Meroso ba uduguiraia, Meroso taudia ba uduguiraidia
    bada; Badina be Iehova iduruna asiema, Goada taudia bogaragidiai Iehova iduruna
    asiema.
  npi-ULB: परमप्रभुका दूतले भन्‍छन्, ‘मेरोजलाई सराप!’ ‘त्यसमा बसोबास गर्नेहरूलाई निश्‍चय
    नै सराप! किनभने शक्तिशाली योद्धाहरूसँगको युद्धमा, तिनीहरू परमप्रभुलाई सहायता गर्न
    आएनन् ।’
  yor-yor: ‘Ẹ fi Merosi bú,’ ni angẹli Olúwa wí. ‘Ẹ fi àwọn ènìyàn inú rẹ̀ bú ìbú
    kíkorò, nítorí wọn kò wá sí ìrànlọ́wọ́ Olúwa, láti dojúkọ àwọn alágbára.’
  ind-ind: Malaikat utusan TUHAN berkata, ‘Terkutuklah penduduk kota-kota Israel yang
    tidak bergabung dengan pasukan TUHAN untuk melawan musuh kita yang kuat.’
  pes-OPCB: 'فرشتهٔ خداوند می‌گوید: ”میروز را لعنت کنید، ساکنانش را به سختی لعنت نمایید،
    زیرا به کمک خداوند نیامدند تا او را در جنگ با دشمنان یاری دهند.“'
  tgl-ULB: '''Isumpa ang Meroz!'' sinasabi ng anghel ni Yahweh. ''Tiyaking isumpa
    ang mga nanirahan dito! — dahil hindi sila dumating para tulungan si Yahweh— para
    tulungan si Yahweh sa digmaan laban sa malakas na mga mandirigma.'''
  cbu-NT: Ashiritaa, Meroshuchsha tputs Sisaraa nda tuxararanganaya. Ashirucha, Apanll
    wasundurur, Nuw Merosshuchee tputs wanichima, yuwamand nda pakchiyam Israelchichpatatin
    istamaam zandarangana anumanda, tárangiya.
  hui-hui: Meroso tanobi Merosi tanoni karubi homai helo lalu Anduane Homogonaga dahuliyalime
    ha ho wia laragoni. Tigua Anduane Homogo biamogo bule ndo ibiniya. Ti ami ale
    howa ibunaga wai bia hole ndo ibiniya.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​၏​ကောင်း​ကင်​တ​မန်​က ``မေ​ရော​ဇ​မြို့​ကို​ကျိန်​ဆဲ​ကြ​လော့။
    ထို​မြို့​သား​တို့​အား​ကျိန်​ဆဲ​ကြ​လော့။ သူ​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​၏​ဘက်​မှ ကူ​ညီ​ရန်​မ​လာ​ကြ။
    ထာ​ဝ​ရ​ဘု​ရား​အ​တွက်​တိုက်​ခိုက်​ရန် စစ်​သည်​တော်​များ​မ​လာ​ကြ'' ဟု​မြွက်​ဆို​၏။
  bod-N: ཡ་ཝཱེ་ཁོང་གི་ཕོ་ཉས་འདི་སྐད་དུ། །མེ་རོས་དང་དེའི་ཡུལ་མི་རྣམས་ལ་ནི། །དམོད་མོ་ངན་པ་ཐོངས་ཞེས་བཀའ་བསྩལ་ཏེ།
    །ཡ་ཝཱེས་སྟོབས་ལྡན་དགྲ་བོར་རྒོལ་བ་ལ། །དེ་རྣམས་ཁོང་གི་རོགས་སུ་མ་འོང་ཕྱིར། །
  sna-sna: Mutumwa waJehovha akati, ‘Tuka Merozi. Tuka vanhu varo zvikuru kwazvo,
    nokuti havana kuuya kuzobatsira Jehovha, kubatsira Jehovha kurwisa vane simba.’
  spa-BLM: ‘Maldice a Meroz’, dijo el ángel de Yahvé. ‘Maldice amargamente a sus habitantes,
    porque no vinieron a ayudar a Yahvé, para ayudar a Yahvé contra los poderosos’.
  cac-cac: 'Ix yalan Yángel Jehová: Cotocab'' yoval sc''ol Jehová d''a yib''an̈ chon̈ab''
    Meroz yed'' d''a yib''an̈ eb'' cajan ta''. Cotocab''can d''a yib''an̈ eb'' yujto
    maj colvaj eb'' yed'' Jehová, maj colvaj eb'' yac''an oval yed'' eb'' soldado
    te tec''an, xchi.'
  swh-ULB: '''Ilaani Meroz!'' asema malaika wa Bwana. ''Hakika walaani wenyeji wake!''
    Kwa sababu hawakuja kumsaidia Bwana, kumsaidia Bwana katika vita dhidi ya mashujaa
    wenye nguvu.'
  bel-bel: Праклянеце Мэроз, кажа анёл Гасподні, праклянеце жыхароў яго за тое, што
    ня прыйшлі на дапамогу Госпаду, на дапамогу Госпаду з адважнымі.
  deu-ELBBK: Flucht Meros! Spricht der Engel des HERRN, verflucht seine Bewohner!
    Denn sie sind nicht dem HERRN zu Hilfe gekommen, dem HERRN zu Hilfe unter den
    Helden.
  mbb-OT: Ne migkaǥi is belinsuǥuen te Nengazen te, “Edrewakan is Meroz! Ebpurungan
    edrewaki is menge meǥinged kayi su wazè dan medtavang hein ebpekidtebek is Nengazen
    te mekeǥeǥehem he menge etew.”
  mal-2015: മേരോസ് നഗരത്തെ ശപിച്ചുകൊൾവിൻ, അതിൻ നിവാസികളെ ഉഗ്രമായി ശപിപ്പിൻ എന്നു യഹോവാദൂതൻ
    അരുളിച്ചെയ്തു. അവർ യഹോവെക്കു തുണയായി വന്നില്ലല്ലോ; ശൂരന്മാർക്കെതിരെ യഹോവെക്കു
    തുണയായി തന്നേ.
  rmc-rmc: ‚Prekošen o foros Meroz!‘ phenel o aňjelos le RAJESKRO. ‚Prekošen, prekošen
    leskre manušen, bo na avle te pomožinel le RAJESKE, te pomožinel le RAJESKE te
    džal pre ola zorale murša!‘
  pes-OPV: فرشته خداوند می‌گوید میروز را لعنت کنید، ساکنانش را به سختی لعنت کنید،
    زیرا که به امدادخداوند نیامدند تا خداوند را در میان جباران اعانت نمایند.
  ron-1924: Блестемаць пе Мероза, а зис Ынӂерул Домнулуй, Блестемаць, блестемаць пе
    локуиторий луй, Кэч н-ау венит ын ажуторул Домнулуй, Ын ажуторул Домнулуй, принтре
    оамений витежь!
  ben-OBCV: সদাপ্রভুর দূত বললেন ‘মেরোসকে অভিশাপ দাও।’ ‘তার প্রজাদের দারুণ অভিশাপ দাও,
    কারণ তারা সদাপ্রভুকে সাহায্য করতে আসেনি, সদাপ্রভুকে বলশালীদের বিরুদ্ধে সাহায্য
    করতে।’
  som-som: Oo malaa'igtii Rabbigu waxay tidhi, Meeroos habaara, Oo aad u habaara dadka
    deggan, Maxaa yeelay, uma ay iman inay Rabbiga caawiyaan Oo ay uga hiiliyaan kuwa
    xoogga badan.
  lat-VUC: 'Maledicite terræ Meroz, dixit angelus Domini: maledicite habitatoribus
    ejus, quia non venerunt ad auxilium Domini, in adjutorium fortissimorum ejus.]'
  eng-ASVBT: Curse ye Meroz, said the angel of Jehovah. Curse ye bitterly the inhabitants
    thereof, Because they came not to the help of Jehovah, To the help of Jehovah
    against the mighty.
  ita-1885: Maledite Meroz, ha detto l'Angelo del Signore; Maledite pur gli abitanti
    di essa; Perciocchè non son venuti al soccorso del Signore, co' prodi.
  eng-LXXUP: 'To curse Meroz: Curse ye it, said the angel of the Lord; Cursed is everyone
    that dwells in it, Because they came not to the help of the Lord, To his help
    among the mighty.'
  eng-ULB: '''Curse Meroz!'' says the angel of Yahweh. ''Surely curse its inhabitants!—
    because they did not come to help Yahweh— to help Yahweh in the battle against
    the mighty warriors.'''
  spa-VBL: “Maldice a Meroz,” dice el ángel del Señor. “Maldice totalmente a los que
    viven allí, porque se negaron a venir a ayudar al Señor, a ayudar al Señor contra
    los poderosos enemigos”.
  fra-_FOB: Maudissez Méroz, dit l'ange de l'Éternel; maudissez, maudissez ses habitants!
    Car ils ne sont point venus au secours de l'Éternel, au secours de l'Éternel,
    avec les vaillants!
  mal-mal: മേരോസ് നഗരത്തെ ശപിച്ചുകൊൾവിൻ, അതിൻ നിവാസികളെ ഉഗ്രമായി ശപിപ്പിൻ എന്നു യഹോവാദൂതൻ
    അരുളിച്ചെയ്തു. അവർ യഹോവയ്ക്ക് തുണയായി വന്നില്ലല്ലോ; ശൂരന്മാർക്കെതിരെ യഹോവയ്ക്ക്
    തുണയായി തന്നേ.
  urd-GVR: Rab ke farishte ne kahā, ‘Mīroz Shahr par lānat karo, us ke bāshindoṅ par
    ḳhūb lānat karo! Kyoṅki wuh Rab kī madad karne na āe, wuh sūrmāoṅ ke ḳhilāf Rab
    kī madad karne na āe.’
  suz-BL: परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइबमी ‘मेरोज कली सराप पावो। मिनु मेकेर बाक्‍ब
    मुर आन कली सराप पावो। मारदे हना मेकोपुकीमी परमप्रभु यावे कली मारेइ यो वारच मपाम’
    देंत।
  ita-1927: “Maledite Meroz”, dice l’angelo dell’Eterno; “maledite, maledite i suoi
    abitanti, perché non vennero in soccorso dell’Eterno, in soccorso dell’Eterno
    insieme coi prodi!”
  ckb-ckb: 'فریشتەی یەزدان فەرمووی: ”نەفرەت لە مێرۆز بکەن، بە توندی نەفرەت لە دانیشتووانی
    بکەن، چونکە نەهاتن بۆ یارمەتیدانی یەزدان، یارمەتیدانی یەزدان لە دژی پاڵەوانان.“'
  eng-BBE: A curse, a curse on Meroz! said the angel of the Lord. A bitter curse on
    her townspeople! Because they came not to the help of the Lord, to the help of
    the Lord among the strong ones.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ದೂತನು ಹೀಗೆ ಹೇಳುತ್ತಾನೆ, ‘ನೀವು ಮೆರೋಜನ್ನು ಶಪಿಸಿರಿ. ಅದರ ನಿವಾಸಿಗಳನ್ನು
    ಕಠಿಣವಾಗಿ ಶಪಿಸಿರಿ, ಏಕೆಂದರೆ ಅವರು ಯೆಹೋವ ದೇವರ ಸಹಾಯಕ್ಕೂ, ಪರಾಕ್ರಮಶಾಲಿಗಳಿಗೆ ವಿರೋಧವಾಗಿ
    ಯೆಹೋವ ದೇವರ ಸಹಾಯಕ್ಕೂ ಬಾರದೆ ಹೋದರು.’
  tam-2017: மேரோசைச் சபியுங்கள்; அதின் குடிகளை நிச்சயமாகவே சபியுங்கள் என்று யெகோவாவுடைய
    தூதனானவர் சொல்லுகிறார்; அவர்கள் யெகோவாவோடு துணை நிற்க வரவில்லை; பலசாலிகளுக்கு
    எதிராக அவர்கள் யெகோவாவோடு துணைநிற்க வரவில்லையே.
  spa-RV-1909: 'Maldecid á Meroz, dijo el ángel de Jehová: maldecid severamente á
    sus moradores, porque no vinieron en socorro á Jehová, en socorro á Jehová contra
    los fuertes.'
  ron-BTF: Blestemați Merozul, spune îngerul DOMNULUI, blestemați amar pe locuitorii
    lui, pentru că ei nu au venit în ajutorul DOMNULUI, în ajutorul DOMNULUI împotriva
    celor puternici.
  eng-WEBP: ‘Curse Meroz,’ said the LORD’s angel. ‘Curse bitterly its inhabitants,
    because they didn’t come to help the LORD, to help the LORD against the mighty.’
  eng-FBV: ‘Curse Meroz,’ says the angel of the Lord. ‘Totally curse those who live
    there, for they refused to come help the Lord, to help the Lord against the powerful
    enemies.’
  nld-1939: Vervloekt Meroz, sprak de engel van Jahweh, Vervloekt zijn bewoners; Omdat
    zij Jahweh niet te hulp zijn gesneld, Met hun dapperen Jahweh niet hielpen!
  nch-BL: 'Iilhuicac ejca TOTECO quiijto: ‘Xiquintelchihua cati ehuani Meroz.’ Ma
    itztoca senquisa tatelchihualme cati nopona itztoque, pampa amo hualajque quipalehuicoj
    TOTECO para quintehuise icualancaitacahua cati nelía elque tejtetique.'
  vie-1934: 'Sứ giả của Đức Giê-hô-va phán: Hãy rủa sả Mê-rô; Hãy rủa sả, rủa sả dân
    cư của nó! Vì chúng nó không đến tiếp trợ Đức Giê-hô-va, Không đến tiếp trợ Đức
    Giê-hô-va đánh các dõng sĩ!'
  hin-CV: याहवेह के दूत ने आदेश दिया, ‘मेरोज को शाप दो. इसके निवासियों को शाप दो.
    क्योंकि वे याहवेह की सहायता के लिए नहीं आए; योद्धाओं के विरुद्ध याहवेह की सहायता
    के लिए.’
  spa-BES: ¡Una maldición, una maldición sobre Meroz! dijo el ángel del Señor. ¡Una
    maldición amarga sobre su gente del pueblo! Porque no acudieron a la ayuda del
    Señor, a la ayuda del Señor entre los fuertes.
  tdx-tdx: Afatse t’i Meroze hoe ty anjeli’ Iehovà, ozoño mena o mpimone’eo, amy t’ie
    tsy niavy hañolotse Iehovà, tsy nolora’iareo t’Iehovà hiatrek’ o lahidefoñeo.
  tha-KJV: ทูตสวรรค์​ของพระเยโฮวาห์​กล่าวว่า ‘จงสาปแช่งเมโรสเถิด จงสาปแช่งชาวเมืองให้​หนัก
    เพราะเขาไม่​ได้​ออกมาช่วยพระเยโฮวาห์ คือช่วยพระเยโฮวาห์​สู้​ผู้​มี​กำลังมาก’
  por-BR-2018: 'Amaldiçoai a Meroz, disse o anjo do SENHOR: Amaldiçoai severamente
    a seus moradores, Porque não vieram em socorro ao SENHOR, Em socorro ao SENHOR
    contra os fortes.'
  deu-ELO: Fluchet Meros! spricht der Engel Jehovas, verfluchet seine Bewohner! Denn
    sie sind nicht Jehova zu Hilfe gekommen, Jehova zu Hilfe unter den Helden.
  eng-WYC-2018: Curse ye the land of Meroz, said the angel of the Lord, curse ye the
    dwellers of him, for they came not to the help of the Lord, into the help of the
    strongest of him. (Curse ye the land of Meroz, said the angel of the Lord, curse
    ye its inhabitants, for they came not to the Lord’s help, nor to the help of his
    strongest men.)
  epo-epo: Malbenu la urbon Meroz, diris anĝelo de la Eternulo, Malbenu, malbenu ĝiajn
    loĝantojn; Ĉar ili ne venis kun helpo al la Eternulo, Kun helpo al la Eternulo
    inter la herooj.
  uig-PIN: Mǝrozƣa lǝnǝt oⱪunglar, dǝydu Pǝrwǝrdigarning Pǝrixtisi, U yǝrdǝ olturƣuqilarƣa
    lǝnǝt oⱪunglar, Ⱪattiⱪ lǝnǝt oⱪunglar; Qunki ular Pǝrwǝrdigarƣa yardǝmgǝ kǝlmidi,
    Zalimlarƣa ⱪarxi Pǝrwǝrdigarƣa yardǝmgǝ kǝlmidi.
  beo-beo: 'Hina Gode Ea a:igele dunu da amane sia:sa, “Milose soge amo aligima:ne
    gagabuma. Dunu huluane amogawi esala, amo aligima:ne gagabuma. Ilia da Hina Godemagale
    gegemusa: hame misi.”'
  tpi-OTNT: Ensel bilong Bikpela i tok, “Taun Meros i mas kisim bagarap. Na ol man
    i stap long dispela taun ol tu i mas kisim bagarap. Long wanem, ol i no bin i
    kam bilong helpim Bikpela. Ol i no i kam olsem ol soldia bilong helpim Bikpela
    long pait.”
  hau-SA: Mala’ikan Ubangiji ya ce, ‘Ka la’anci Meroz.’ ‘Ka la’anci mutanensa sosai,
    domin ba su kawo wa Ubangiji taimako ba, su kawo wa Ubangiji taimako a kan masu
    ƙarfi ba.’
  uig-LAT: Merozgha lenet oqunglar, deydu Perwerdigarning Perishtisi, U yerde olturghuchilargha
    lenet oqunglar, Qattiq lenet oqunglar; Chunki ular Perwerdigargha yardemge kelmidi,
    Zalimlargha qarshi Perwerdigargha yardemge kelmidi.
  nde-nde: ‘Iqalekiseni iMerozi,’ kwatsho ingilosi kaThixo, ‘Baqalekiseni kabuhlungu
    abantu bayo, ngoba kabezanga ukuzencedisa uThixo, ukuzasiza uThixo emelane labalamandla.’
  ton-ton: ‘Mou fakamalaʻiaʻi ʻa Melosi,’ ʻoku pehē ʻe he ʻāngelo ʻa Sihova, ‘Mou
    fakamamahi ʻae kakai ʻo ia; koeʻuhi naʻe ʻikai te nau haʻu ke tokoni ʻa Sihova,
    ke tokoni ʻa Sihova ʻo tuʻu hake ki he mālohi.’
  ces-1613: Zlořečte Merozu, praví anděl Hospodinův, zlořečte velice obyvatelům jeho,
    nebo nepřišli na pomoc Hospodinu, ku pomoci Hospodinu proti silným.
  eng-WMB: ‘Curse Meroz,’ said the LORD’s angel. ‘Curse bitterly its inhabitants,
    because they didn’t come to help the LORD, to help the LORD against the mighty.’
  tam-TCV: ‘மேரோசைச் சபியுங்கள், அதன் மக்களைக் கடுமையாகச் சபியுங்கள்’ என்று யெகோவாவின்
    தூதனானவர் சொல்கிறார். ‘ஏனெனில் அவர்கள் யெகோவாவுக்கு உதவிசெய்ய வரவில்லை; வலியவர்களுக்கு
    எதிராக யெகோவாவுக்கு உதவிசெய்ய வரவில்லை.’
  ceb-ULB: '''Tungloha ang Meroz!'' miingon ang manulonda ni Yahweh. ''Tungloha gayod
    ang mga lumolupyo niini! — tungod kay wala sila miabot aron sa pagtabang kang
    Yahweh— aron sa pagtabang kang Yahweh sa pagpakiggubat batok sa mga kusgan nga
    mga manggugubat.'''
  pol-UBG: Przeklinajcie Meroz, powiedział Anioł PANA, przeklinajcie srodze jego obywateli,
    bo nie przyszli na pomoc PANU, na pomoc PANU przeciwko mocarzom.
  agr-agr: 'Apajuí ángeltsukaita tumain chichaman etsejak: ‘¡Yaakat Meroznum aents
    batsata nuwi suwimak iyagti tajai!’ tiuwai. Nunak tiuwai wagki dita aidauk wajiu
    ainayatak, Israel aents aidau maaniagtai yaigchaju asagmatai.'
  kyc-kyc: Kamongona aŋala dokome lao, Yuu Metose keta randa maipwape. Dee yuu dokona
    palaminyi dupwa keta randa maipwape. Nakama yanda singi dopale ingyuo epo Kamongo
    nyiso banya lao yanda pela epa nayami.
  urd-GVU: رب کے فرشتے نے کہا، ’میروز شہر پر لعنت کرو، اُس کے باشندوں پر خوب لعنت
    کرو! کیونکہ وہ رب کی مدد کرنے نہ آئے، وہ سورماؤں کے خلاف رب کی مدد کرنے نہ آئے۔‘
  deu-1912: Fluchet der Stadt Meros, sprach der Engel des HERRN; fluchet ihren Bürgern,
    daß sie nicht kamen dem HERRN zu Hilfe, zu Hilfe dem HERRN unter den Helden!
  kan-2017: ಮೇರೋಜ್ ಊರನ್ನು ಶಪಿಸಿರೆಂದು ಯೆಹೋವನ ದೂತನು ಹೇಳುತ್ತಾನೆ. ‘ಅದರ ನಿವಾಸಿಗಳು ಯೆಹೋವನ
    ಸಹಾಯಕ್ಕೆ ಬರಲಿಲ್ಲ. ಯುದ್ಧವೀರರ ಹೋರಾಟದ ವಿರುದ್ಧ ಯೆಹೋವನ ಸಹಾಯಕ್ಕೆ ಬರಲಿಲ್ಲವಲ್ಲಾ; ಅವರನ್ನು
    ಶಪಿಸೇ ಶಪಿಸಿರಿ!’
  yap-yap: Be ga’ar fare engel rok SOMOL, “Mu bucheg wa’athan yu Meroz, mu bucheg
    wa’athan, mu bucheg wa’athan e pi’in yad be par u rom. Ya darbad ni ngar ayuweged
    SOMOL, ni ngarbad nrogon e salthaw ngar chamgad ni fan ngak.”
  hlt-MCSB: Meroz te thaephoei thil. BOEIPA kah puencawn loh , “BOEIPA kah bomnah,
    BOEIPA kah bomnah loh , hlangrhalh rhoek te a paan pawt dongah, a khuikah khosa
    rhoek te thaephoei thil saeh,” a ti.
  mdy-ETH: ናንጊና ናንጋ ጎዳኮ ኪኢታንቻ ኬኤዛዖ፦ «ሜሮዜ ጋዳንቁዋቴ! ዒኢካ ናንጋ ዓሶ ቢያ ጋዳንቁዋቴ! ዔያታ ናንጊና ናንጋ
    ጎዳ ዛላ ዔቂባኣሴ፤ ዒዛ ዛሎ ዖልታኒያ ኬስኪባኣሴ» ጌዔኔ።
  twi-ASANTE: ‘Nnome nka Merosfoɔ,’ Awurade ɔbɔfoɔ na ɔseɛ. Ma nnome a ano yɛ den
    nka wɔn ɛfiri sɛ, wɔammɛboa Awurade, wɔammɛboa Awurade anko antia akofoɔ ahoɔdenfoɔ
    no.
  eng-WEBU: ‘Curse Meroz,’ said the LORD’s angel. ‘Curse bitterly its inhabitants,
    because they didn’t come to help the LORD, to help the LORD against the mighty.’
  wal-wal: “GODAA kiitanchchai, ‘Merooza qanggite! Yan de7iya asaa iissidi qanggite!
    Aissi giikko, eti GODAA maaddanau yibookkona. A wolqqaama morkketuura olettanau
    kiyibookkona’ yaagiis.
  spa-PDDPT: ¡Maldigan a Meroz! dice el Ángel de Yavé. Maldigan severamente a sus
    habitantes, Porque no llegaron a la ayuda de Yavé, A ayudar a Yavé contra los
    valientes.
  gun-gun: 'Senhor-a guigua anjo aipoe''i: “Pendeayvu vai ke Meroz tetã re. Pendeayvu
    vai ha''e py ikuai va''e re, mba''eta ha''e kuery ma Senhor jogueraa jepe aguã
    katy ndooi rire, Senhor jogueraa jepe aguã katy ndooi ixupegua ipy''a guaxukueve
    reve”, he''i.'
  agu-BL: 'Ma yi ángel, yi k''ajbil Kataj Ryos ja tal: ‘¡Sajken jun chin wutzile''n
    caws tibaj yi tnum Meroz, scyuch'' yi e'' wunak yi najlche''-tz!’ Na qui nin cho''c
    tan ẍch''eye''n Kataj, chi nchiban yi e'' yi bintzi nin at chiwalor.'
  ilo-ULB: '''Ilunodyo ti Meroz!'' kunkuna ti anghel ni Yahweh. ''Siguradoenyo nga
    ilunodyo dagiti agnanaed iti daytoy! —gapu ta saanda nga immay timmulong kenni
    Yahweh—tapno tumulong kenni Yahweh iti pannakigubat maibusor kadagiti nabileg
    a mannakigubat.'''
  kpg-kpg: Tangada di langi o Dimaadua ga helekai, “Hagahalauwa ina di waahale go
    Meroz, haga halauwa ina digau ala e noho i golo, idimaa, digaula hagalee ne loomoi
    belee hagamaamaa Dimaadua, digaula hagalee ne loomoi be digau dauwa e hai teebagi
    a maa.”
  uig-ARA: مەروزغا لەنەت ئوقۇڭلار، دەيدۇ پەرۋەردىگارنىڭ پەرىشتىسى، ئۇ يەردە ئولتۇرغۇچىلارغا
    لەنەت ئوقۇڭلار، قاتتىق لەنەت ئوقۇڭلار؛ چۇنكى ئۇلار پەرۋەردىگارغا ياردەمگە كەلمىدى،
    زالىملارغا قارشى پەرۋەردىگارغا ياردەمگە كەلمىدى.
  sus-sus: Alatala xa malekɛ naxa a fala, ‹Wo xa Merosi danka. Wo xa Merosikae birin
    danka. E mu nu biraxi Alatala fɔxɔ ra sɛnbɛmae tagi.›»
  pon-2006: Tohnleng en KAUN-O ahpw mahsanih, “Sapwen Meros en riahla,” “Towe kan
    koaros en riahla. Re sohte kohdo sewese KAUN-O, nin duwen sounpei kei me pahn
    mahwenki ih.”
  jae-jae: “Apômtaunê aŋela kêsôm gebe ‘Apuc boa malac Meros, apuc boa êsêac, taŋ
    sêŋgôŋ malac tau naŋ ŋanôgeŋ, gebe êsêac sêmêŋ kêtu sênam Apômtau saŋa atom, ma
    sêmêŋ gebe sêwiŋ Apômtaunê siŋwaga atom.’
  ksd-ksd: Na kaina piram Meros, ra angelo kai ra Luluai i ga biti, Da tata vakaina
    ra tarai dia bang tana; Tago pa dia ga maravut ra Luluai, Pa dia ga maravut ra
    Luluai ba i ga varubu ma ra umana lebe.
  tur-YTC: Yahve'nin meleği, 'Meroz'a lanetleyin' dedi. ‘Orada yaşayanları ağır bir
    şekilde lanetleyin, Çünkü onlar Yahve'nin yardımına, Güçlülere karşı Yahve'nin
    yardımına gelmediler.’”
  grc-BRENT: καταρᾶσθαι Μηρὼζ, εἶπεν ἄγγελος Κυρίου, καταρᾶσθε· ἐπικατάρατος πᾶς ὁ
    κατοικῶν αὐτὴν, ὅτι οὐκ ἤλθοσαν εἰς βοήθειαν Κυρίου, εἰς βοήθειαν ἐν δυνατοῖς.
  ind-AYT: ‘Terkutuklah Meros!’ firman Malaikat TUHAN. ‘Kutukilah penduduknya dengan
    keras, sebab mereka tidak datang untuk membantu TUHAN, membantu TUHAN melawan
    pahlawan.’
  nya-nya: Mngelo wa Yehova anati ‘Tembererani Merozi.’ ‘Tembererani nzika zake mwaukali,
    chifukwa sanabwere kudzathandiza Yehova, kulimbana ndi adani ake amphamvu.’
  hrv-hrv: “Proklinjite Meroz,” Anđeo će Jahvin, “proklinjite žitelje njegove što
    Jahvi nisu u pomoć pritekli, u pomoć Jahvi s junacima.”
  mps-mps: Te Genuai Bidigo ensel mobo bidigo te po wai, ‘Te Meros hanu dolomainao,’
    wali. ‘Tama te hanude bidibo we bidi augwali me dolomainao. Magi basowe, augwaligo
    te Genuai Bidi tau sainu me asobeo, augwali te Genuai Bidi hwįbode tau sainu
    asobo ami bidi tiwai me asobeo.’”
  tpi-tpi: Ensel bilong Bikpela i tok, “Taun Meros i mas kisim bagarap. Na ol man
    i stap long dispela taun ol tu i mas kisim bagarap. Long wanem, ol i no bin i
    kam bilong helpim Bikpela. Ol i no i kam olsem ol soldia bilong helpim Bikpela
    long pait.”
  dan-1931: “Forband”, sagde HERRENS Engel “forband Meroz og dem, der bor deri! fordi
    de ikke kom HERREN til Hjælp - kom HERREN til Hjælp som Helte!”
  vie-OVCB: 'Sứ giả của Chúa Hằng Hữu truyền: ‘Hãy nguyền rủa Mê-rô; hãy nguyền rủa
    thậm tệ cư dân nó, vì chúng không đến giúp Chúa Hằng Hữu— không trợ giúp Chúa
    Hằng Hữu đánh các dũng sĩ.’'
  guj-2017: ઈશ્વરના દૂતે કહ્યું, ‘મેરોઝને શાપ દો!’ ‘તેના રહેવાસીઓને સખત શાપ દો; કેમ
    કે તેઓ ઈશ્વરની મદદે, એટલે બળવાનની વિરુદ્ધ ઈશ્વરની મદદે આવ્યા નહિ.’
  pon-2006A: Tohnleng en KAUN-O ahpw mahsanih, “Sapwen Meros en riahla,” “Towe kan
    koaros en riahla. Re sohte kohdo sewese KAUN-O, nin duwen sounpei kei me pahn
    mahwenki ih.”
  por-BRBSL: '''Maldito Meroz'', disse o anjo de Yahweh. “Amaldiçoar amargamente seus
    habitantes”, porque eles não vieram para ajudar Yahweh, para ajudar Yahweh contra
    os poderosos”.'
  cth-cth: Meroz teh thoebo hottelah BAWIPA e kalvantami ni ati. Athung e kaawm e
    puenghai thoebo haw. Bangkongtetpawiteh, BAWIPA a kabawp hoeh dawk doeh. Athakaawme
    tuk han BAWIPA kabawp hoeh dawkvah.
  twi-twi: ‘Nnome nka Merosfo,’ Awurade bɔfo na ose. Ma nnome a ano yɛ den nka wɔn
    efisɛ wɔammɛboa Awurade, wɔammɛboa Awurade anko antia akofo ahoɔdenfo no.
  hlt-hlt: Meroz te thaephoei thil. BOEIPA kah puencawn loh, “BOEIPA kah bomnah, BOEIPA
    kah bomnah loh, hlangrhalh rhoek te a paan pawt dongah, a khuikah khosa rhoek
    te thaephoei thil saeh,” a ti.
  tbz-SIM: 'Ti Yiɛ̀ nKuyie ntɔ̃nnì bɛ́immu kɛ tú: Mɛdosi ɛì bo yɑ̀! Bɛ̀ɛ̀ bo bɛ kó
    dihɛì miɛkɛ bɛ̀ bo yɑ̀! Kɛ yɛ̃́ bɛ̀ í wɛ̃nnɛ́mmɛ̀ yɛkɔ̃m̀bɔ̀ yɛmbɛ̀ dikpɑ̀nnì.
    Bɛ̀ í tee nti Yiɛ̀ nKuyie.'
  msy-2020: Ezɨ Ikiavɨra Itir Godɨn ensel kamaghɨn mɨgei, “Merosɨn nguibar ekiamɨn
    gumazamiziba Ikiavɨra Itir Godɨn akurazir puvatɨ. Me mɨdorozir gumazibar mɨn iza
    apanibav sogha Ikiavɨra Itir Godɨn akurazir puvatɨ. Kamaghɨn, ia Godɨn diagha
    kamaghɨn an azai, A Merosɨn nguibar ekiam, ivezir kuram a danɨngam, eghtɨ a bar
    ikuvigham. Eghtɨ gumazamizir nguibar ekiar kamɨn itiba me uaghan ikuvigham.”
  dop-dop: Tɑcɑɑ ɩsɔtɑɑ tillu sɩ pɑ́ tǝŋsɩ Melosi ɩcɑtɛ kɛ mpusi. Sɩ pɑ́ tǝŋsɩ tǝ
    yǝlɑɑ kɛ mpusi, pɑ tɑ lɩɩ Tɑcɑɑ yoou. Pɑ tɑ kɔɔ sɩ pɑ sǝŋnɑ Tɑcɑɑ yoolɑɑ tɑɑ yoolɑɑ.
  azb-azb: 'Rəbbin mələyi dedi: «Meroza lənət edin, Onun xalqına ağır lənət söyləyin.
    Çünki Rəbbin köməyinə, Cəngavərlərə qarşı Rəbbin köməyinə gəlmədilər».'
  eng-DBY: Curse Meroz, saith the Angel of Jehovah; Curse, curse the inhabitants thereof;
    For they came not to the help of Jehovah, To the help of Jehovah among the mighty.
  hin-2017: “यहोवा का दूत कहता है, कि मेरोज को श्राप दो, उसके निवासियों को भारी श्राप
    दो, क्योंकि वे यहोवा की सहायता करने को, शूरवीरों के विरुद्ध यहोवा की सहायता करने
    को न आए।
  eng-YLT: Curse Meroz — said a messenger of Jehovah, Cursing, curse ye its inhabitants,
    For they came not to the help of Jehovah, To the help of Jehovah among the mighty!
  eng-WYC-2017: Curse ye the land of Meroz, said the angel of the Lord, curse ye the
    dwellers of him, for they came not to the help of the Lord, into the help of the
    strongest of him.
  eng-WMBB: ‘Curse Meroz,’ said the LORD’s angel. ‘Curse bitterly its inhabitants,
    because they didn’t come to help the LORD, to help the LORD against the mighty.’
  urd-GVH: रब के फ़रिश्ते ने कहा, ‘मीरोज़ शहर पर लानत करो, उसके बाशिंदों पर ख़ूब लानत
    करो! क्योंकि वह रब की मदद करने न आए, वह सूरमाओं के ख़िलाफ़ रब की मदद करने न आए।’
  rug-rug: ‘Leve nia gana sa vasileana nomana pa Merozi,’ zama gua sa mateana te Zihova.
    ‘Leveni, leveni gedi sarini pu koa vasina. Na korodia mae toka nia rini se Zihova,
    mae guari na tie varipera pude toka nia si Asa.’
  gaz-gaz: Ergamaan Waaqayyoos, ‘Meerozin abaaraa. Saba ishees jabeessaatii abaaraa;
    akka Waaqayyo warra jajjabootti kaʼu gargaaruudhaaf, isaan Waaqayyoon gargaaruudhaaf
    hin dhufneetii’ jedhe.
  fra-LSG: Maudissez Méroz, dit l’ange de l’Éternel, Maudissez, maudissez ses habitants,
    Car ils ne vinrent pas au secours de l’Éternel, Au secours de l’Éternel, parmi
    les hommes vaillants.
  yal-yal: Alatalaa malekana nde yi a fala, a naxa, ‘Dangan Meroso taan xa, ɛ a muxune
    danga, bayo e mi fa walixi Alatalaa fe ra, e mi fa Alatalaa sofa kɛndɛne malixi.’
  haw-1868: E hoino aku ia Meroza, Wahi a ka anela o Iehova, Me ka hoino nui e hoiuo
    ai i ka poe i noho ilaila; No ka mea, aole lakou i hele e kokua mamuli o Iehova,
    E kokua ia Iehova imua o ka poe ikaika,
  arb-NAV: 'غَيْرَ أَنَّ مَلاكَ الرَّبِّ قَالَ: «الْعَنُوا مِيرُوزَ. الْعَنُوا سَاكِنِيهَا
    بِمَرَارَةٍ، لأَنَّهُمْ لَمْ يَأْتُوا لِلْمُحَارَبَةِ فِي صَفِّ الرَّبِّ ضِدَّ
    الْجَبَابِرَةِ».'
  ewe-ewe: Gblɔ be, ‘Miƒo fi de wo elabena womeva kpe ɖe Yehowa ŋu wɔ aʋa kple futɔwo
    o.’
  eng-LEE: Curse ye Meroz, saith the messenger of the Lord, yea, curse ye bitterly
    its inhabitants; because they came not to the help of the Lord, to the help of
    the Lord among the mighty.
  asm-FB: যিহোৱাৰ দূতে কৈছে, মেৰোজ চহৰক অভিশাপ দিয়া! তাৰ নিবাসীসকলক অতিশয় শাও দিয়া!
    কিয়নো সিহঁত যিহোৱাৰ সহায়ৰ অৰ্থে নাহিল- বীৰসকলৰ বিৰুদ্ধে যুদ্ধত যিহোৱাক সহায়
    কৰিবলৈ নাহিল।
  sus-A: عَلَتَلَ شَ مَلٍكّ نَشَ عَ قَلَ، ‹وٌ شَ مٍرٌ سِ دَنكَ. وٌ شَ مٍرٌ سِكَيٍ
    بِرِن دَنكَ. عٍ مُ نُ بِرَشِ عَلَتَلَ قْشْ رَ سّنبّمَيٍ تَفِ.›»
  fra-SBL: « Maudissez Méroz », dit l'ange de Yahvé. « Maudissez amèrement ses habitants,
    parce qu'ils ne sont pas venus pour aider Yahvé, pour aider Yahvé contre les puissants.
  hbo-hbo: אֹ֣ורוּ מֵרֹ֗וז אָמַר֙ מַלְאַ֣ךְ יְהוָ֔ה אֹ֥רוּ אָרֹ֖ור יֹשְׁבֶ֑יהָ כִּ֤י
    לֹֽא־בָ֙אוּ֙ לְעֶזְרַ֣ת יְהוָ֔ה לְעֶזְרַ֥ת יְהוָ֖ה בַּגִּבֹּורִֽים׃
  kik-kik: Nake mũraika wa Jehova akiuga atĩrĩ, ‘Merozu ĩrogwatwo nĩ kĩrumi. Arĩa
    matũũraga kuo marogwatwo nĩ kĩrumi kĩrĩa kĩũru, nĩ ũndũ matiokire gũteithia Jehova,
    gũteithia Jehova kũrũa na arĩa marĩ hinya.’
  fra-NCL: Maudissez Méroz, dit l’ange de Yahweh, maudissez, maudissez ses habitants !
    Car ils ne sont pas venus au secours de Yahweh, au secours de Yahweh, avec les
    vaillants.
  cek-AK: Nihcae loe Angraeng abomh hanah angzo o ai moe, thacak kaminawk tuk hanah
    Angraeng khaeah angzo o ai pongah, Meroz vangpui to tangoeng thui ah, tiah Angraeng
    ih van kami mah thuih.
  cuk-cuk: 'Bab-Jehová-e-baliwitur weyob sogded: ‘Meroz-dulemar be sabsur-ukabsasun.
    We-dulemar gwen Bab-Jehová-sordamar-bendakapsurmalad, degi, dule-gandikmaladgi
    gwen bendakapsurmarbalid.’'
  uig-CYR: Мәрозға ләнәт оқуңлар, дәйду Пәрвәрдигарниң Пәриштиси, У йәрдә олтарғучиларға
    ләнәт оқуңлар, Қаттиқ ләнәт оқуңлар; Чунки улар Пәрвәрдигарға ярдәмгә кәлмиди,
    Залимларға қарши Пәрвәрдигарға ярдәмгә кәлмиди.
  tel-2017: యెహోవా దూత ఇలా అన్నాడు ‘మేరోజును శపించండి.’ ‘దాని నివాసులను తప్పనిసరిగా
    శపించండి. యెహోవాకు సహాయంగా వాళ్ళు రాలేదు. బలిష్ఠులైన యుద్ధశూరులతో చేసిన యుద్ధంలో
    యెహోవాకు సహాయంగా వాళ్ళు రాలేదు.’
  hat-BSA: ‘Modi Méroz di zanj SENYÈ a! Modi pèp ki rete la a nèt, akoz yo pa t vini
    ede SENYÈ a kont pwisant yo.’
  kos-kos: Sie lipufan lun LEUM GOD El selngawi acn Meroz ac fahk, “Sang kas in selnga
    nu fin mwet su muta we. Elos tuh tia wi tuku kasru LEUM GOD, In mweuni mwet lokwalok
    kulana.”
  hbo-WLC: א֣וֹרוּ מֵר֗וֹז אָמַר֙ מַלְאַ֣ךְ יְהוָ֔ה אֹ֥רוּ אָר֖וֹר יֹשְׁבֶ֑יהָ כִּ֤י
    לֹֽא־בָ֙אוּ֙ לְעֶזְרַ֣ת יְהוָ֔ה לְעֶזְרַ֥ת יְהוָ֖ה בַּגִּבּוֹרִֽים׃
  ibo-ibo: Ma Mmụọ ozi Onyenwe anyị sịrị, ‘Bụọ Meroz ọnụ.’ ‘Bụọ ndị bi na ya ọnụ ebe
    ọ dị ukwuu, nʼihi na ha abịaghị nyere Onyenwe anyị aka imeri ndị iro ya.’
  ory-ory: ସଦାପ୍ରଭୁଙ୍କ ଦୂତ କହିଲେ, ‘ତୁମ୍ଭେମାନେ ମେରୋସକୁ ଶାପ ଦିଅ,’ ‘ତୁମ୍ଭେମାନେ ତହିଁ ନିବାସୀମାନଙ୍କୁ
    ଦାରୁଣ ଶାପ ଦିଅ; କାରଣ ସେମାନେ ସଦାପ୍ରଭୁଙ୍କ ସାହାଯ୍ୟକୁ, ବୀରମାନଙ୍କ ବିରୁଦ୍ଧରେ ସଦାପ୍ରଭୁଙ୍କ
    ସାହାଯ୍ୟକୁ ଆସିଲେ ନାହିଁ।’
  chk-chk: ‘Oupwe anümamaua chon ewe telinimw Meros,’ nöün ewe Samol mi Lapalap chon
    läng a apasa. ‘Oupwe fokun anümamaueer, pun resap feito pwe repwe alisi ewe Samol
    mi Lapalap le maun ngeni ekewe chon pwora.’
  rop-rop: Det einjul blanga YAWEI bin tok, ‘Ai garra panishim detlot pipul hu jidan
    langa det taun gulum Meras, dumaji dei nomo bin album mi. Dei nomo bin meigim
    miselp solja blanga fait garram mi.’ Lagijat na det einjul blanga YAWEI bin tok.
  ukr-1871: Проклинайте Мероз, каже ангел Господень, прокленїть, прокленїть осадників
    його, що не прийшли на підмогу Господеві, на поміч Господу з сильними своїми!
  deu-1951: Verfluchet die Stadt Meros, sprach der Engel des HERRN; ja, fluchet sehr
    ihren Bürgern! Weil sie dem HERRN nicht zu Hilfe gekommen sind, dem HERRN zu Hilfe
    mit den Helden!
  eng-JPS: '''Curse ye Meroz'', said the angel of the LORD, ''Curse ye bitterly the
    inhabitants thereof, because they came not to the help of the LORD, to the help
    of the LORD against the mighty.'''
  srp-1865: Proklinjite Miroz, reèe anðeo Gospodnji, proklinjite stanovnike njegove;
    jer ne doðoše u pomoæ Gospodu, u pomoæ Gospodu s junacima.
  lug-lug: Malayika wa Mukama n’agamba nti, ‘Mukolimire Merozi. Mukolimire nnyo ababeera
    e Merozi; kubanga tebeetaba mu lutalo lwa Mukama. Tebaalwetabaamu nga Mukama Katonda
    alwanyisa ab’amaanyi.’
  heb-heb: אורו מרוז אמר מלאך יהוה ארו ארור ישביה כי לא באו לעזרת יהוה לעזרת יהוה
    בגבורים׃
  ben-IRV: সদাপ্রভুর দূত বলেন, মেরোসকে অভিশাপ দাও, সেখানকার অধিবাসীদেরকে দারুন অভিশাপ
    দাও; কারণ তাঁরা বিক্রমীদের বিরুদ্ধে যুদ্ধ করার জন্য সদাপ্রভুকে সাহায্য করতে এল
    না।
  pan-pan: ਯਹੋਵਾਹ ਦੇ ਦੂਤ ਨੇ ਕਿਹਾ, ਮੇਰੋਜ਼ ਨੂੰ ਸਰਾਪ ਦਿਉ, ਉਸ ਦੇ ਵਸਨੀਕਾਂ ਨੂੰ ਭਾਰੀ ਸਰਾਪ
    ਦਿਉ! ਕਿਉਂ ਜੋ ਉਹ ਯਹੋਵਾਹ ਦੀ ਸਹਾਇਤਾ ਕਰਨ ਨੂੰ ਨਾ ਆਏ, ਸੂਰਬੀਰਾਂ ਦੇ ਵਿਰੁੱਧ ਯਹੋਵਾਹ ਦੀ ਸਹਾਇਤਾ
    ਕਰਨ ਨੂੰ।
  mya-JVB: မေရောဇမြို့သားတို့သည် ထာဝရ ဘုရားဘက်၊ စစ်သူရဲ တို့နှင့် ဝိုင်း၍ ထာဝရ ဘုရားဘက်သို့
    မ ကူ ကြသောကြောင့် ၊ မေရောဇ မြို့ကို ကျိန် ကြလော့။ မြို့ သားတို့ကို ပြင်းစွာကျိန်
    ကြလော့ဟု ထာဝရဘုရား ၏ကောင်းကင်တမန် သည် မှာ ထား၏။
  hmo-hmo: Lohiabada ena aneru be ia gwau, “Meroso hanua do oi hadikaia, Meroso taudia
    do oi hadikaia bada, badina be Lohiabada durua totona idia mai lasi. Tuari totona
    idia mai lasi, Lohiabada durua gwauraia.”
  urd-urd: ख़ुदावन्द के फ़रिश्ते ने कहा, कि तुम मीरोज़ पर ला'नत करो, उसके बाशिंदों
    पर सख़्त ला'नत करो क्यूँकि वह ख़ुदावन्द की मदद को ताक़तवर के मुक़ाबिल ख़ुदावन्द
    की मदद को आए।
  rus-SYN: Прокляните Мероз, говорит Ангел Господень, прокляните, прокляните жителей
    его за то, что не пришли на помощь Господу, на помощь Господу с храбрыми.
  bqc-SIM: 'Dii Malaika mɛ̀: À Mɛlozu ká, à lɛkɛ Mɛlozudeↄnɛ maamaa, asa aai mↄ
    dↄ̀ Diilɛo, aai dↄ Dii nɛgↄ̃naↄlɛo.'
  tcz-CHONGTHU: ‘Meroz mite chu sapsetna changhen,’ tin Pakai Vantil ten aseije nasatah
    in sapsetna changuhen tin asam’un ahi, ajeh chu amaho galsat hattah hotoh kisatto
    dingin Pakai langa pang dinga ahung pouvin ahi.
  mar-mar: परमेश्वराचा दूत म्हणतो, मेरोजला शाप द्या त्यातल्या रहिवाश्यांना मोठा शाप
    द्या; कारण परमेश्वरास साहाय्य करावयास वीरांविरुद्ध परमेश्वरास साहाय्य करावयास
    ते आले नाहीत.
  qub-qub: 'Tayta Diospa anjilninnami willacun: ‹Merozcho tiyajcunaga manami aywashachu
    Tayta Diospa suldäruncunata yanapaj. Chaypita castïgu chayachun› nir.'
  hat-hat: 'Zanj Seyè a di: Ann mande madichon pou lavil Mewòz! Madichon, madichon
    pou tout moun k''ap viv nan lavil la. Yo pa t'' vin ede Seyè a, yo pa t'' voye
    sòlda goumen pou li.'
  eng-BSB: ‘Curse Meroz,’ says the angel of the LORD. ‘Bitterly curse her inhabitants;
    for they did not come to help the LORD, to help the LORD against the mighty.’
  tod-tod: 'Ɠɔoɠɔ GALAGI ná-geezuɠeelai ɠɛni ma: «À Meelɔze voovo! À foovo, wo
    ná-taai zu nuiti foovo! Mazɔlɔɔ ti la ʋaani, ti ʋa ɓɔ Ɠɔoɠɔ GALAGI ʋa, ti ʋa
    ɓɔ Ɠɔoɠɔ GALAGI ʋa, kɔɔɠɔ ɠundiɠiiti saama!»'
  eng-WEBPB: ‘Curse Meroz,’ said the LORD’s angel. ‘Curse bitterly its inhabitants,
    because they didn’t come to help the LORD, to help the LORD against the mighty.’
  kbq-kbq: Hagi Ra Anumzamofo ankeromo'a amanage hu'ne, Merosi kumara atrenkeno kazusifi
    meno. Maka ana kumapima mani'naza vahera kazusifi manigahaze. Na'ankure zamagra
    e'za Ra Anumzamofona aza hu'za hara osu'naze. Zamagra e'za Ra Anumzamofona aza
    hu'za hankave ha' vahetmina hara huozmante'naze.
  nhe-BL: 'Ielhuicac ejca TOTECO quiijto: ‘Xiquintelchihua tlen ehuaj Meroz.’ Ma itztoca
    senquistoc tlatelchihualme tlen nopona itztoque, pampa ax hualajque quipalehuicoj
    TOTECO para quintehuise icualancaitacahua tlen nelía elque tejtetique.'
  gub-BL: Pemono ze'egaiw Meroz tawhu pe har wanehe nehe, i'i Tupàn heko haw pe har.
    Pemume'uahy uzeapo ma'e ràm iaiw ma'e wanupe nehe, Pezapo kar iaiw ma'e Tupàn
    pe nehe, a'e tawhu pe har wanehe pezepyk pà nehe. Ta'e nur kwaw Tupàn ipytywà
    pà wà xe. Zauxiapekwer a'e pe har nur kwaw zeàmàtyry'ymaw pe Tupàn ipytywà pà
    wà xe, i'i Tupàn heko haw pe har.
  eng-DRA: 'Curse ye the land of Meroz, said the angel of the Lord: curse the inhabitants
    thereof, because they came not to the help of the Lord, to help his most valiant
    men.'
