  kbq-kbq: Otio, otio, Deboraga! Otio, otio, zagame huo! Otio, Barakiga, Abinoamu
    nemofoge, kinama hu'naza vahera zamavarenka vuo.
  nhe-BL: Xiisa Débora. Xiisa huan xihuica se huicatl. Huan ta Barac, tiicone Abinoam,
    ximotlalana. Xiquinhuica nopa tlacame tlen tiquinitzquitoc ipan tlatehuijcayotl.
    Ma mitztequipanotij.
  gub-BL: Eme'e nehe, Nemora. Eme'e kury. Eme'e nehe. Eme'e kury. Emuzàg amo zegar
    haw kury. Epu'àm kury, Marak Aminoàw ta'yr. Eraha neàmàtyry'ymar ne wà nehe, eraha
    neremityk kwer ne wà nehe.
  eng-DRA: Arise, arise, O Debbora, arise, arise, and utter a canticle. Arise, Barac,
    and take hold of thy captives, O son of Abinoem.
