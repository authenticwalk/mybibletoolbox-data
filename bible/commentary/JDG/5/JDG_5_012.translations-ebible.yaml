verse: JDG.005.012
translations:
  mal-C: ‘ഉണരൂ, ഉണരൂ, ദെബോറേ! ഉണരൂ, ഉണരൂ, ഉണർന്ന് ഗാനം ആലപിക്കൂ! ഉണരൂ ബാരാക്കേ! അബീനോവാമിന്റെ
    പുത്രാ, എഴുന്നേറ്റ് താങ്കളുടെ ബന്ധിതരെ പിടിച്ചുകൊണ്ടുപോയ്ക്കൊൾക.’
  deu-TKW: Auf, auf, Debora, auf, auf, singe ein Lied! Erhebe dich, Barak, und fange
    deine Fänger, Sohn Abinoams!
  lin-lin: Debora, lamuka ! Lamuka ! Lamuka, lamuka, yemba nzembo ya bitumba ! Eh
    Baraki, telema, zongisa bakangami na yo ; mwana mobali ya Abinoami !
  eng-LSV: Awake, awake, Deborah; Awake, awake, utter a song; Rise, Barak, and take
    your captivity captive, || Son of Abinoam.
  eng-GNV: 'Vp Deborah, vp, arise, and sing a song: arise Barak, and leade thy captiuitie
    captiue, thou sonne of Abinoam.'
  eng-WEBSTER: 'Awake, awake, Deborah; awake, awake, utter a song: arise, Barak, and
    lead thy captivity captive, thou son of Abinoam.'
  nhw-BL: Xiisa Débora. Xiisa huan xihuica se huicatl. Huan ta Barac, tiicone Abinoam,
    ximotlanana. Xiquinhuica nopa masehualme catli tiquinitzquijtoc ipan tlahuilancayotl.
    Ma mitztequipanotij.
  swh-ONEN: ‘Amka, amka! Debora! Amka, amka, uimbe! Ee Baraka! Inuka, chukua mateka
    wako uliowateka, ee mwana wa Abinoamu.’
  bba-bba: A seewo, Deborɑ, ɑ tɑbun womu ko, ɑ n kɑ sun ɡbiiye. A seewo, Bɑrɑki, Abinɔɑmun
    bii, ɑ kɑ wunɛn yobu wurɑmɑ.
  eng-KJVCPB: 'Awake, awake, Deborah: Awake, awake, utter a song: Arise, Barak, And
    lead thy captivity captive, thou son of Abinoam.'
  luo-luo: Debora, chiew, chiew! ‘Chungi kendo ia malo mondo ichak wer! Aa malo, yaye
    Barak! Ter jogo miseloyo e twech, yaye wuod Abinoam.’
  meu-meu: A noga, a noga, Debora e! A noga, a noga, ane avabia! Barak e, a tore isi,
    Abinaom natuna e, emu abi-mauri taudia a hakaudia lao.
  npi-ULB: उठ, उठ दबोरा! उठ, उठ, एउटा गीत गाऊ! ए बाराक, ए अबीनोअमका छोरा, उठ, र आफ्ना
    कैदीहरूलाई समाऊ ।
  yor-yor: ‘Jí, jí, Debora! Jí, jí, kọ orin dìde! Dìde ìwọ Baraki! Kó àwọn ìgbèkùn
    rẹ ní ìgbèkùn ìwọ ọmọ Abinoamu.’
  ind-ind: Bangunlah, Debora, bangunlah! Berdiri dan bernyanyilah! Bangkitlah, Barak
    anak Abinoam! Giringlah para tawananmu!
  pes-OPCB: « ”بیدار شو ای دبوره! بیدار شو و سرود بخوان. برخیز ای باراق! ای فرزند
    ابینوعم، برخیز و اسیرانت را به اسارت ببر!“
  tgl-ULB: Gising, gising, Debora! Gising, gising, umawit ng isang awitin! Bangon,
    Barak, at bihagin ang iyong mga bilanggo, ikaw anak ni Abinoam.
  cbu-NT: Israelchichsha tputs táranganaya. Natu Deboraa, támangi, chiyzangi. Yaseengi
    minum yaseesshshi Apanlleetsi, Balakaa Abinowamarinee wipaa, shiysha natu chiyzangi.
    Sheerush, tputsirish putamaw machingi, táranganaya.
  hui-hui: Haru bambaha Debora haru bambaha. Haru bamba halu iba gana la. Haru bambaha.
    Abinoama igini Baraga í̠naga garabaya biabe ale bilo agali mininiru haru bambaha.
  mya-mya: ရှေ့​ဆောင်​ပါ​လော့။ အို ဒေ​ဗော​ရ​ရှေ့​ဆောင်​ပါ​လော့။ ရှေ့​ဆောင်​ပါ​လော့။
    သီ​ချင်း​ဆို​ပါ​လော့။ ရှေ့​ဆောင်​ပါ​လော့။ အ​ဘိ​နောင်​၏​သား​ဗာ​ရက်​ရှေ့​သို့​ချီ​တက်​ပါ​လော့။
    သင်​၏​သုံ့​ပန်း​တို့​ကို​ထုတ်​ဆောင်​သွား​ပါ​လော့။
  bod-N: ཀྱེ་ཀྱེ་དི་བོ་རཱ་ཁྱེད་ཡར་ལ་ལོངས་ཤིག་དང་། །ཁྱེད་རང་ཡར་ལ་ལངས་ནས་གླུ་ཞིག་ལེན་པར་གྱིས།
    །ཀྱེ་ཀྱེ་ཨ་བི་ནོ་ཨམ་གྱི་བུ་པཱ་རག་ཁྱེད། །ཁྱེད་རང་ཡར་ལ་ལངས་ནས་དགྲ་རྣམས་འཛིན་འོས་སོ།
    །
  sna-sna: ‘Muka, muka, Dhibhora! Muka, muka, uimbe rwiyo! Simuka, Bharaki! Tapa vatapwa
    vako, iwe mwanakomana waAbhinoami.’
  spa-BLM: “¡Despierta, despierta, Débora! ¡Despierta, despierta, pronuncia una canción!
    Levántate, Barak, y lleva a tus cautivos, hijo de Abinoam’.
  cac-cac: Ach Débora, cuchb'ej eb' anima d'a b'it. A achxo pax ach Barac yuninal
    vin̈aj Abinoam, ixic, a eb' ix yamchaj uuj d'a oval, ic'b'at eb'.
  swh-ULB: Amka, amka, Debora! Amka, amka, imba wimbo! Simama, Baraka, na uwakamate
    wafungwa wako, wewe mwana wa Abinoamu.
  bel-bel: Паўстань, паўстань, Дэвора, паўстань, паўстань! засьпявай песьню! Паўстань,
    Варак! і вядзі палонных тваіх, сыне Авінаамаў!
  deu-ELBBK: Wache auf, wache auf, Debora! Wache auf, wache auf, sprich ein Lied!
    Mach dich auf, Barak, und führe gefangen deine Gefangenen, Sohn Abinoams!
  mbb-OT: “Egenat ki, Debora, egenat ki ne egkanta ki te kedalig te Megbevayà. Ne
    Barak he anak ni Abinoam, duma ka zaan wey bihaǥa nu is menge bilihaǥen nu.”
  mal-2015: ഉണരുക, ഉണരുക, ദെബോരയേ, ഉണരുക, ഉണർന്നു, പാട്ടുപാടുക. എഴുന്നേല്ക്ക, ബാരാക്കേ,
    അബീനോവാമാത്മജാ. നിന്റെ ബദ്ധന്മാരെ പിടിച്ചു കൊണ്ടുപോക.
  rmc-rmc: Ušťi, ušťi upre, Deboro, ušťi, ušťi upre! Giľav giľi! Ušťi, Barak! Ľidža
    het tire zaphandlen, čhavo le Abinoamoskro!
  pes-OPV: بیدار شو بیدار شو‌ای دبوره. بیدار شو بیدارشو و سرود بخوان. برخیز‌ای باراق
    و‌ای پسرابینوعم، اسیران خود را به اسیری ببر.
  ron-1924: Трезеште-те, трезеште-те, Дебора! Трезеште-те, трезеште-те ши зи о кынтаре!
    Скоалэ-те, Барак, Ши аду-ць робий де рэзбой, Фиул луй Абиноам!
  ben-OBCV: ‘জাগো, জাগো হে দবোরা! জাগো, জাগো, গানে মুখরিত হও! হে বারক, ওঠো! হে অবীনোয়মের
    পুত্র, বন্দি করো তোমার বন্দিদের।’
  som-som: Toos, toos, Debooraahoy; Toos, toos, oo gabay ku gabay; Baaraaqow, kac,
    oo kaxayso maxaabiistaada, ina Abiinocamow.
  lat-VUC: 'Surge, surge Debbora; surge, surge, et loquere canticum: surge Barac,
    et apprehende captivos tuos, fili Abinoëm.'
  eng-ASVBT: 'Awake, awake, Deborah; Awake, awake, utter a song: Arise, Barak, and
    lead away thy captives, thou son of Abinoam.'
  ita-1885: Destati, destati, Debora; Destati, destati, di' un Cantico. Levati, Barac;
    e tu, figliuolo di Abinoam, Mena in cattività i tuoi prigioni.
  eng-LXXUP: 'Awake, awake, Deborah; Awake, awake, utter a song: Arise, Barak, And
    lead thy captivity captive, son of Abinoam.'
  eng-ULB: Awake, awake, Deborah! Awake, awake, sing a song! Get up, Barak, and capture
    your prisoners, you son of Abinoam.
  spa-VBL: “¡Despierta, Débora, despierta! ¡Despierta, despierta, canta una canción!
    ¡Levántate, Barac! Captura a tus prisioneros, hijo de Abinoam”.
  fra-_FOB: Réveille-toi, réveille-toi, Débora! Réveille-toi, réveille-toi, dis un
    cantique! Lève-toi, Barak! Et emmène tes captifs, fils d'Abinoam!
  mal-mal: ഉണരുക, ഉണരുക, ദെബോരയേ, ഉണരുക, ഉണർന്നു, പാട്ടുപാടുക. അബീനോവാമിൻപുത്രനാം
    ബാരാക്കേ എഴുന്നേല്ക്ക, നിന്റെ ബദ്ധന്മാരെ പിടിച്ചു കൊണ്ടുപോക.
  urd-GVR: Ai Daborā, uṭheṅ, uṭheṅ! Uṭheṅ, hāṅ uṭheṅ aur gīt gāeṅ! Ai Baraq, khaṛe
    ho jāeṅ! Ai Abīnūsam ke beṭe, apne qaidiyoṅ ko bāndh kar le jāeṅ!
  suz-BL: बोक्‍को, देबोरा, बोक्‍को, बोक्‍शा ङा मीन, कुम्‍सो पावो। अबीनोअम आ तौ बाराक,
    बोक्‍को, इ ग्‍याइश्‍शो मुर आन कली एक रे योल्‍दो।
  ita-1927: Dèstati, dèstati, o Debora! dèstati, dèstati, sciogli un canto! Lèvati,
    o Barak, e prendi i tuoi prigionieri, o figlio d’Abinoam!
  ckb-ckb: ”هەستە، هەستە، ئەی دەڤۆرا! هەستە، هەستە، سروود بڵێ! هەستە، ئەی باراک! ئەی
    کوڕی ئەبینۆعەم دیلەکانت بگرە.“
  eng-BBE: 'Awake! awake! Deborah: awake! awake! give a song: Up! Barak, and take
    prisoner those who took you prisoner, O son of Abinoam.'
  kan-OKCV: ‘ಎಚ್ಚರವಾಗು, ಎಚ್ಚರವಾಗು, ದೆಬೋರಳೇ, ಎಚ್ಚರವಾಗು, ಎಚ್ಚರವಾಗಿ ಹಾಡನ್ನು ಹಾಡು; ಬಾರಾಕನೇ,
    ಏಳು; ಅಬೀನೋವಮನ ಮಗನೇ, ನಿನ್ನನ್ನು ಸೆರೆಹಿಡಿದವರನ್ನು ಸೆರೆಯಾಗಿ ನಡೆಸು.’
  tam-2017: விழி, விழி, தெபொராளே, விழி, விழி, பாட்டுப்பாடு; பாராக்கே, எழும்பு; அபினோகாமின்
    குமாரனே, உன்னைச் சிறையாக்கினவர்களைச் சிறையாக்கிக்கொண்டுபோ.
  spa-RV-1909: Despierta, despierta, Débora; despierta, despierta, profiere un cántico.
    Levántate, Barac, y lleva tus cautivos, hijo de Abinoam.
  ron-BTF: Trezește-te, trezește-te, Debora, trezește-te, rostește o cântare; ridică-te,
    Barac, și du pe captivii tăi în captivitate, tu, fiu al lui Abinoam.
  eng-WEBP: ‘Awake, awake, Deborah! Awake, awake, utter a song! Arise, Barak, and
    lead away your captives, you son of Abinoam.’
  eng-FBV: ‘Wake up, Deborah, wake up! Wake up, wake up, sing a song! Get up, Barak!
    Capture your prisoners, son of Abinoam.’
  nld-1939: Op, Debora; op, met uw lied; Doe het volk oprijzen bij duizenden! Op,
    Barak, in uw kracht; Boei, die u boeiden, Abinóams zoon!
  nch-BL: Xiisa Débora. Xiisa huan xihuica se huicat. Huan ta Barac, tiicone Abinoam,
    ximotanana. Xiquinhuica nopa masehualme cati tiquinitzqui ipan tatehuilisti. Ma
    mitztequipanotij.
  vie-1934: Hỡi Đê-bô-ra! khá tỉnh thức, tỉnh thức! Hãy tỉnh thức, tỉnh thức, hát
    một bài ca! Hỡi Ba-rác, khá chổi dậy! hỡi con trai của A-bi-nô-am! hãy dẫn những
    phu tù người đi!
  hin-CV: ‘जागो, दबोरा, जागो! जागो-जागो, तुम्हारे मुख से गीत फूट पड़ें! उठो बाराक!
    तुम बंदियों को आगे ले जाओ, अबीनोअम के पुत्र.’
  spa-BES: '¡Despierta! ¡despierta! Debora: despierta! ¡despierta! entona una canción:
    arriba! Barac, y haz prisionero a los que te hicieron prisionero, oh hijo de Abinoam.'
  tdx-tdx: Mivañona, mivañona, ry Deborae, mitroara, mitroara, le andaharo sabo, miongaha
    ry Barake, le kozozoto mb’ am-pandrohizam-b’eo o mpirohi’oo ry ana-dahi’ i Abinoame.
  tha-KJV: ตื่นเถิด ตื่นเถิด เดโบราห์​เอ๋ย ตื่นเถิด ตื่นมาร้องเพลง ลุ​กขึ้นเถิด บาราค
    บุ​ตรชายอาบีโนอัมเอ๋ย พาพวกเชลยของท่านไป
  por-BR-2018: Desperta, desperta, Débora; Desperta, desperta, profere um cântico.
    Levanta-te, Baraque, e leva teus cativos, filho de Abinoão.
  deu-ELO: Wache auf, wache auf, Debora! Wache auf, wache auf, sprich ein Lied! Mache
    dich auf, Barak, und führe gefangen deine Gefangenen, Sohn Abinoams!
  eng-WYC-2018: Rise, rise thou, Deborah, rise thou, and speak a song; rise thou,
    Barak, and thou, son of Abinoam, take thy prisoners. (Rise, rise thou, Deborah,
    rise thou up, and sing a song; rise thou up, Barak, thou son of Abinoam, and take
    thy prisoners.)
  epo-epo: Vekiĝu, vekiĝu, Debora, Vekiĝu, vekiĝu, kantu kanton; Leviĝu, Barak, kaj
    konduku viajn kaptitojn, filo de Abinoam!
  uig-PIN: «I Dǝboraⱨ, oyƣan, oyƣan! Oyƣan, oyƣan, ƣǝzǝl eytⱪin! Ornungdin tur, i
    Baraⱪ, Əsirliringni yalap mang, i Abinoamning oƣli!» — deyixidu.
  beo-beo: Debola! Bisima! Bisima! Gesami hea:ma! Bisima! Bela:ge, Abinoa:me egefe
    di! Ba:le gaidi godiwane masa! Dia ha lai dunu di afugili lai, amo oule masa!
  tpi-OTNT: Yu go pas, Debora, yu go pas. Yu go pas na singim wanpela song. Na yu
    go pas, Barak, pikinini bilong Abinoam. Yu kirap na wokabaut. Yu kisim ol kalabusman
    i go.
  hau-SA: ‘Ki farka, ki farka, Debora! Ki farka, ki farka, ki tā da waƙa! Ka farka,
    ya Barak! Ka ta sa kamammunka gaba, ya ɗan Abinowam.’
  uig-LAT: «I Deborah, oyghan, oyghan! Oyghan, oyghan, ghezel éytqin! Ornungdin tur,
    i Baraq, Esirliringni yalap mang, i Abinoamning oghli!» — déyishidu.
  nde-nde: ‘Vuka, vuka, Dibhora! Vuka, vuka, uhlabele ingoma! Vuka weBharakhi! Uthumbe
    abathunjiweyo bakho, wena ndodana ka-Abhinowami.’
  ton-ton: 'Ke ke ʻā hake, ʻā hake, ʻe Tepola: ʻā hake, ʻā hake, fai ʻae hiva: tuʻu
    hake, ʻe Pelaki, pea tataki fakapōpula ʻa hoʻo pōpula, ʻa koe ko e foha ʻo ʻApinoami.'
  ces-1613: Povstaň, povstaň, Deboro, povstaniž, povstaniž a vypravuj píseň, povstaň,
    Baráku, a zajmi jaté své, synu Abinoemův.
  eng-WMB: ‘Awake, awake, Deborah! Awake, awake, utter a song! Arise, Barak, and lead
    away your captives, you son of Abinoam.’
  tam-TCV: விழித்தெழு, விழித்தெழு தெபோராளே! விழித்தெழுந்து பாட்டுப்பாடு. பாராக்கே
    எழுந்திரு! அபினோமின் மகனே உன்னை சிறைப்பிடித்தவர்களைச் சிறைபிடி.
  ceb-ULB: Pagmata, pagmata, Debora! Pagmata, pagmata, pag-awit ug usa ka awit! Bangon,
    Barak, ug dakpa ang imong mga binilanggo, ikaw nga anak nga lalaki ni Abinoam.
  pol-UBG: Przebudź się, przebudź, Deboro; przebudź się, przebudź i zaśpiewaj pieśń!
    Powstań, Baraku, i prowadź do niewoli swych jeńców, synu Abinoama.
  agr-agr: “¡Débora mijaakaipa! ¡Wajiu wajasta! ¡Nuniakum kantamata! ¡Barac Abinoáma
    uchijiyah, ameshkam mijamtsuk, aents maaniaku achigbau aidau yajuakam chimpiata!
  kyc-kyc: Dokopa lao, Depora emba wambo puu. Kenane mende pyao wambo pupi. Akali
    Bereke Apinomena ikinyingi wambo pao embena karapusi wambu dupwa lanyuo puu, leyami.
  urd-GVU: اے دبورہ، اُٹھیں، اُٹھیں! اُٹھیں، ہاں اُٹھیں اور گیت گائیں! اے برق، کھڑے
    ہو جائیں! اے ابی نوعم کے بیٹے، اپنے قیدیوں کو باندھ کر لے جائیں!
  deu-1912: Wohlauf, wohlauf, Debora! Wohlauf, wohlauf, und singe ein Lied! Mache
    dich auf, Barak, und fange deine Fänger, du Sohn Abinoams!
  kan-2017: ‘ಎಚ್ಚರವಾಗು, ದೆಬೋರಳೇ! ಎಚ್ಚರವಾಗು, ಎಚ್ಚರವಾಗು, ಎಚ್ಚರವಾಗಿ ಗಾನಮಾಡು. ಬಾರಾಕನೇ,
    ಏಳು; ಅಬೀನೋವಮನ ಮಗನೇ, ನೀನು ಸೆರೆಹಿಡಿದವರನ್ನು ಸಾಗಿಸಿಕೊಂಡು ಹೋಗು.’
  yap-yap: Mm’on, Deborah, mm’on! Mu gafaliydad! Ngad tanggad! Nggu leked gur! Barak,
    ni ga be’ nib mo’on ni fak Abinoam, mman nga m’on, mu gafaliy e pi’in kam kol
    i yan ngabang!
