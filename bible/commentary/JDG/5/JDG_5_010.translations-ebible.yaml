verse: JDG.005.010
translations:
  mal-C: “പരവതാനികൊണ്ടുള്ള ഇരിപ്പിടങ്ങളിൽ ഇരുന്ന് വെള്ളക്കഴുതപ്പുറത്തു യാത്രചെയ്യുന്നവരേ,
    പാതകളിലൂടെ നടന്നുനീങ്ങുന്നവരേ,
  deu-TKW: Die ihr reitet auf rötlichen Eselinnen, die ihr sitzt auf Decken und die
    ihr auf dem Wege wandelt, redet!
  lin-lin: Bino oyo bozali kotambola likolo ya ba-ane ya pembe, bino oyo bozali kovanda
    likolo ya batapi, bino oyo bozali kotambola na nzela, bokanisa !
  eng-LSV: Riders on white donkeys—Sitters on a long robe—And walkers by the way—meditate!
  eng-GNV: Speake ye that ride on white asses, yee that dwel by Middin, and that walke
    by the way.
  eng-WEBSTER: Speak, ye that ride on white asses, ye that sit in judgment, and walk
    by the way.
  nhw-BL: Nochi tiisraelitame ma tijhueyichihuaca TOTECO. Nochi catli ricos huan catli
    tlejcoj ipan burrojme chipahuaque, huan catli mosehuíaj campa tlatzotzoltic ma
    paquica. Huan nojquiya ma huicaca nochi catli teicneltzitzi huan monequi nejnemise.
    Nochi ma tihuicaca ica tlascamatili.
  swh-ONEN: “Nanyi mpandao punda weupe, mkiketi juu ya matandiko ya thamani, nanyi
    mtembeao barabarani, fikirini
  bba-bba: Bɛɛ sinɑmbu, bɛɛ be i kɛtɛku kpikinu sɔni, i ɡɑri yi kpɑro. Bɛɛ ɡobiɡibu,
    bɛɛ be i sɔ̃ beku burɑnu wɔllɔ, i yi ɡeruo. Bɛɛ mɑɑ bwɛ̃ɛbwɛ̃ɛbu, bɛɛ be i kɑ
    nɑɑsu sĩimɔ, i yi wonwɔ.
  eng-KJVCPB: Speak, ye that ride on white asses, Ye that sit in judgment, And walk
    by the way.
  luo-luo: “Un joma oidho punde marochere, kobedo e matandiko molos gi ongede, kendo
    un joma wuotho e wangʼ yo, winjuru,
  meu-meu: Doniki kurokurodia ai o guimu taumui, ba gwauraia, hedinarai, Geda udunadia
    ai o helaimu taumui, ba gwauraia hedinarai, Dala ai o rakamu taumui, ba herevalaia.
  npi-ULB: ए सेता गधाहरूमा बसेर सवार हुनेहरू, पिठ्युँका राडीहरूमा बस्‍नेहरू र सडकमा
    हिंड्नेहरू हो, यसको बारेमा विचार गर ।
  yor-yor: '“Ẹ kéde rẹ̀: ẹ̀yin tí ń gun kẹ́tẹ́kẹ́tẹ́ funfun, ẹ̀yin tí ń jókòó lórí
    ẹní dáradára, àti ẹ̀yin tí ó ń rìn ní ọ̀nà. Ní ọ̀nà jíjìn sí'
  ind-ind: Hai seluruh rakyat, mari merayakan kemenangan kita— baik para bangsawan
    yang menunggang keledai putih berpelana indah maupun orang-orang yang berjalan
    kaki!
  pes-OPCB: ای کسانی که بر الاغهای سفید سوارید و بر فرشهای گرانبها می‌نشینید، و ای
    کسانی که پای پیاده راه می‌روید.
  tgl-ULB: Pag-isipan ninyo ang tungkol dito—kayong sumasakay sa mga puting asno na
    nakaupo sa mga mamahaling piraso ng tela para upuan, at kayong naglalakad sa daan.
  cbu-NT: Ashiri yuwamand ashirangani anumand ichingarus Israelchichis taakis anis,
    pukiritamtis, misha kurikpantamtis Apanllee ungirtayani, yuwamand iyaa Israelchicheetsini
    tapachindarangu anumanda. Ngusambpa tsireej tsireej tángtsa. Apanll iyamari kasimaam
    istarangiya, tángtsa.
  hui-hui: Ogoninaga tí nogo dongi pelerunaga biraga kamirubi geme dindi dindi piaga
    kamirubime la handadaba.
  mya-mya: ကုန်း​နှီး​ပေါ်​တွင်​ထိုင်​၍​မြည်း​ဖြူ​ကို​စီး​ကြ သူ​တို့​နှင့် သွား​လာ​လေ​ရာ​တွင်
    ခြေ​လျင်​လျှောက်​ရ​သူ​တို့​ဤ​အ​ကြောင်း အ​ရာ​ကို စဉ်း​စား​ဆင်​ခြင်​ကြ​လော့။
  bod-N: བོང༌དཀར་ཞོན་ཞིང་གོས་ཆེན་གདན་ལ་སྡོད་པ་དང་། །ལམ་དུ་བགྲོད་མཁན་ཁྱོད་ཀྱིས་ཁྱབ་བསྒྲགས་བྱེད་པར་འོས།
    །
  sna-sna: “Imi munotasva mbongoro chena, mugere pamachira ezvigaro zvenyu, nemi munofamba
    munzira, cherechedzai
  spa-BLM: “Hablad, los que montáis en asnos blancos, tú que te sientas en ricas alfombras,
    y tú que andas por el camino.
  cac-cac: Ex nivac vinac tzex q'ue d'a yib'an̈ noc' sacsac b'uru te vach' stz'aam
    ayq'uei, alec tas ix sc'ulej Jehová. Alecpax a ex tzex b'eyi.
  swh-ULB: Fikiria juu ya hili- ninyi ambao hupanda punda weupe mmeketi kwenye mazulia,
    nanyi mnaotembea njiani.
  bel-bel: Хто езьдзіць на белых асьліцах, хто сядзіць на дыванах і хто ходзіць па
    дарозе, сьпявайце песьню!
  deu-ELBBK: Die ihr reitet auf weißroten Eselinnen, die ihr sitzt auf Teppichen,
    und die ihr wandelt auf dem Weg, singt!
  mbb-OT: Sikiyu is menge sepian he ebpemen-untud te meputì he menge asnu he ziyà
    ebpeminuu te mekempet he pinuuwà kayi, wey sikiyu zaan is menge pubri he ebpemenhipanew
    zà, pemineg kew!
  mal-2015: വെള്ളക്കഴുതപ്പുറത്തു കയറുന്നവരേ, പരവതാനികളിൽ ഇരിക്കുന്നവരേ, കാൽനടയായി
    പോകുന്നവരേ, വർണ്ണിപ്പിൻ!
  rmc-rmc: 'Tumen, so džan pro parne somara a bešen pro pokrovci, a the tumen, so
    phiren pro droma: Gondoľinen!'
  pes-OPV: ‌ای شما که بر الاغهای سفید سوارید و برمسندها می‌نشینید، و بر طریق سالک
    هستید، این را بیان کنید.
  ron-1924: Вой, каре кэлэриць пе мэгэрице албе, Вой, каре шедець пе ковоаре, Ши вой,
    каре умблаць пе друм, кынтаць!
  ben-OBCV: “তোমরা যারা সাদা গাধার পিঠে চেপে যাও, জিন কম্বলের উপর বসে থাকো, আর তোমরা
    যারা পথযাত্রা করো, বিবেচনা করো
  som-som: Bal taas ka warama kuwiinna dameerraha cadcad fuushan, Iyo kuwiinna ku
    fadhiya gogosha wanaagsan, Iyo kuwiinna jidka marow.
  lat-VUC: Qui ascenditis super nitentes asinos, et sedetis in judicio, et ambulatis
    in via, loquimini.
  eng-ASVBT: Tell of it, ye that ride on white asses, Ye that sit on rich carpets,
    And ye that walk by the way.
  ita-1885: Voi, che cavalcate asine bianche, Che sedete in sul luogo del giudicio;
    E voi, viandanti, ragionate di questo.
  eng-LXXUP: Ye that mount a she-ass at noonday, Ye that sit on the judgment seat,
    And walk by the roads of them that sit in judgment by the way; Declare
  eng-ULB: Think about this—you who ride on white donkeys sitting on rugs for saddles,
    and you who walk along the road.
  spa-VBL: Ustedes, que van montados en asnos blancos, sentados en cómodas mantas,
    viajando por el camino, observen
  fra-_FOB: Bénissez l'Éternel, vous qui montez sur des ânesses blanches, qui êtes
    assis sur des tapis, et vous qui parcourez les chemins!
  mal-mal: വെള്ളക്കഴുതപ്പുറത്ത് കയറുന്നവരേ, പരവതാനികളിൽ ഇരിക്കുന്നവരേ, കാൽനടയായി പോകുന്നവരേ,
    വർണ്ണിപ്പിൻ!
  urd-GVR: Ai tum jo safed gadhoṅ par kapṛe bichhā kar un par sawār ho, Allāh kī tamjīd
    karo! Ai tum jo paidal chal rahe ho, Allāh kī tārīf karo!
  suz-BL: बुश गधा ङोइश्‍शा गाक्‍बपुकी, राडी तारी निप्‍बपुकी, खोइलीम गाक्‍ब नेल्‍लेमी
    यो परमप्रभु यावेम मेको लडाइ ‘दोपा पवा’ मेको शेंदीन।
  ita-1927: Voi che montate asine bianche, voi che sedete su ricchi tappeti, e voi
    che camminate per le vie, cantate!
  ckb-ckb: «ئەی ئەوانەی سواری ماکەری سپی بوون، دانیشتوو لەسەر زینی لباد و ئەوانەی
    ڕێتان گرتووەتەبەر، گوێ بگرن
  eng-BBE: Let them give thought to it, who go on white asses, and those who are walking
    on the road.
  kan-OKCV: “ಬಿಳಿ ಕತ್ತೆಗಳ ಮೇಲೆ ಸವಾರಿ ಮಾಡುವವರೇ, ರತ್ನಗಂಬಳಿಗಳ ಮೇಲೆ ಕುಳಿತಿರುವವರೇ, ಮಾರ್ಗದಲ್ಲಿ
    ನಡೆಯುವವರೇ, ಗಾನಮಾಡಿರಿ.
  tam-2017: வெள்ளைக் கழுதைகளின் சேணத்தின் விரிப்புகளில் வீற்றிருக்கிறவர்களே, வழியில்
    நடக்கிறவர்களே, இதைப் பற்றி யோசியுங்கள்.
  spa-RV-1909: Vosotros los que cabalgáis en asnas blancas, los que presidís en juicio,
    y vosotros los que viajáis, hablad.
  ron-BTF: Vorbiți, voi, care călăriți pe măgari albi, care ședeți în judecată și
    umblați pe cale.
  eng-WEBP: “Speak, you who ride on white donkeys, you who sit on rich carpets, and
    you who walk by the way.
  eng-FBV: You people riding white donkeys, sitting on comfortable blankets, traveling
    down the road, notice
  nld-1939: Die gevlekte ezelinnen berijden, Op tapijten gezeten. Die te voet gaat
    langs de weg, jubelt het uit,
  nch-BL: Nochi tiisraelitame ma tijhueyichihuaca TOTECO. Nochi cati tominpiyani huan
    cati tejcoj ipan burrojme chipahuaque, huan cati mosehuíaj campa tatzotzoltic
    ma paquica. Huan nojquiya ma huicaca nochi cati teicneltzitzi huan monequi nejnemise.
    Nochi ma tihuicaca ica tascamatili.
  vie-1934: Hỡi các người cỡi con lừa bạch, Ngồi trên khảm, Đi bộ trên đường cái,
    khá hát mừng!
  hin-CV: “तुम, जो सफ़ेद गधों पर यात्रा करते हो, तुम, जो आलीशान गलीचों पर बैठा करते
    हो, और तुम, जो पैदल हो, गाओ!
  spa-BES: Que hablen, los que van en asnos pardos y los que se sientan con vestidos
    de jueces y van por el camino.
  tdx-tdx: Misaontsia ry mpiningi-borìke fotio, o mpiaolo an-jakao, naho mañavelo
    amy lalañey.
  tha-KJV: บรรดาท่านผู้​ที่​ขี่​ลาเผื​อก จงบอกกล่าวให้ทราบเถิด ทั้งท่านผู้​ที่​นั่งพิพากษาและท่านที่สัญจรไปมา
  por-BR-2018: Vós os que cavalgais em asnas brancas, Os que presidis em juízo, E
    vós os que viajais, falai.
  deu-ELO: Die ihr reitet auf weißroten Eselinnen, die ihr sitzet auf Teppichen, und
    die ihr wandelt auf dem Wege, singet!
  eng-WYC-2018: speak ye, that ascend on shining asses, and sit above in doom, and
    go in the way. (speak ye, who ride on shining donkeys, and sit in judgement, and
    go on the way.)
  epo-epo: Vi, kiuj rajdas sur blankaj azeninoj, Vi, kiuj sidas sur tapiŝoj, Kaj vi,
    kiuj iras sur la vojo, kantu!
  uig-PIN: I aⱪ exǝklǝrgǝ mingǝnlǝr, I nǝpis zilqilǝrning üstidǝ olturƣanlar, I yolda
    yürgǝnlǝr, kɵngül bɵlünglar!
  beo-beo: 'Dilia! Dunu da ahea:iya:i dougi amoga fila heda:su dunu! Amo sia: olelema!
    Amola dili emoga fawane ahoasu dunu! Dilia sia:ma!'
  tpi-OTNT: Yupela man i save sindaun long satel long ol waitpela donki, na yupela
    man i save wokabaut long lek, yupela i mas tokaut long dispela samting.
  hau-SA: “Ku da kuke hawan fararen jakuna, kuna zama a sirdin barguna, da ku da kuke
    tafiya a kan hanya, ku kula
  uig-LAT: I aq ésheklerge min’genler, I nepis zilchilerning üstide olturghanlar,
    I yolda yürgenler, köngül bölünglar!
  nde-nde: Lina eligada obabhemi abamhlophe, lihlezi ezihlalweni zenu zengubo, lani
    elihamba emgwaqweni cabangani
  ton-ton: “‌ʻAkimoutolu ʻoku heka ʻi he ngaahi ʻasi hina, mou tokanga, ʻakimoutolu
    ʻoku nofo ʻi he fakamaau, pea ko kimoutolu foki ʻoku fononga ʻi he hala;
  ces-1613: Kteříž jezdíte na bílých oslicích, kteříž bydlíte při Middin, a kteříž
    chodíte po cestách, vypravujtež,
  eng-WMB: “Speak, you who ride on white donkeys, you who sit on rich carpets, and
    you who walk by the way.
  tam-TCV: “வெள்ளைக் கழுதைமேல் சவாரி செய்கிறவர்களே, சேணத்தின் கம்பளத்தில் உட்கார்ந்திருக்கிறவர்களே,
    வீதி வழியாய் நடப்பவர்களே, யோசித்துப் பாருங்கள்.
  ceb-ULB: Hunahunaa kini—kamo nga nagsakay sa puti nga mga asno nga naglingkod sa
    panapton nga gihimong hampilo, ug kamo nga nagalakaw sa dalan.
  pol-UBG: Wy, którzy jeździcie na białych oślicach i zasiadacie na sądach, i którzy
    chodzicie po drogach, opowiadajcie;
  agr-agr: Atum wiakuch aidautijum burro nuwa pujunum entsamka yujau aidautigmesh,
    tuja ujudauch dawenum yujau aidautigmesh, Apajuí kantamjuatajum, wagki nii depetmatan
    amasu asamtai.
  kyc-kyc: Wambu mena donge kewa lengena mata dokona isa petenge bange retapala petaminyi
    dupwape dee nakama mee kata papingipi pii dake polo lamailapape.
  urd-GVU: اے تم جو سفید گدھوں پر کپڑے بچھا کر اُن پر سوار ہو، اللہ کی تمجید کرو!
    اے تم جو پیدل چل رہے ہو، اللہ کی تعریف کرو!
  deu-1912: 'Die ihr auf schönen Eselinnen reitet, die ihr auf Teppichen sitzet, und
    die ihr auf dem Wege gehet: singet!'
  kan-2017: “ಬಿಳೀ ಕತ್ತೆಗಳ ಮೇಲೆ ಸವಾರಿಮಾಡುವವರೇ, ರತ್ನಗಂಬಳಿಗಳ ಮೇಲೆ ಕುಳಿತುಕೊಳ್ಳುವವರೇ, ಕಾಲ್ನಡಿಗೆಯಲ್ಲಿ
    ಪ್ರಯಾಣಿಸುವವರೇ, ಗಾನಮಾಡಿರಿ.
  yap-yap: Gimed e pi’in kam afgad nga daken e pi dongki nib wechwech, ni kam pired
    nga daken e n’en ni kan filath nga daken keru’ e dongki e ngam weliyed murung’agen,
    ma ku er rogon gimed e pi’in nthingar mmarod u but’ ko gin ngam marod ngay.
  hlt-MCSB: Laak bok dongah aka ngol rhoek, himbaidok dongah aka ngol tih, longpuei
    kah aka cet rhoek loh lolmang saeh.
  mdy-ETH: ዒንሢ ኮኦሪንቴ ቦኦሬ ሃሮ ቶጋ ኮኦሮ ዑፃ ጌሦና ሚዛጶ ባኮይዳኣ ጊኢጊ ዴዔ ዓሳ፤ ሃሣ ጊንሣ ዒንሢ ቶኮና ሃንታ
    ዓሳ ዬያ ባኮ ኬኤዙዋቴ።
  twi-ASANTE: “Mo a motete afunumu a wɔte apɔ so, tete nsaa a ɛyɛ fɛ so, montie! Ne
    mo a ɛsɛ sɛ monante fam nso, montie!
  eng-WEBU: “Speak, you who ride on white donkeys, you who sit on rich carpets, and
    you who walk by the way.
  wal-wal: “Inttenoo, gilaasiyaa wottido bootta hareta toggiyaageetoo, inttenoo, ogiyaara
    hemettiyaageetoo, hagaa siyite!
  spa-PDDPT: Ustedes, los que montan asnas blancas, Los que presiden en juicio, Y
    los que van por el camino.
  gun-gun: Peẽ kuery mburika xiĩ va'e áry peĩ va'e, peikuaa potaa py peguapy va'e,
    ha'e tape rupi peguata va'e voi pendeayvu avi ha'e nunga re.
  agu-BL: ”Ncha'tz e'u', yi na xcon buru' cyanu' tetz chixo'mbilu', yi e'u' yi na
    chic'ole'u' tibaj balaj xbu'k, cyak'e'u' k'ej Kataj Ryos. Ncha'tz e'u' cyeru',
    yi quikan cuntu' na chixonu' lakak be', cyak'e'u' k'ej Kataj Ryos.
  ilo-ULB: Panunotenyo daytoy—dakayo nga agsaksakay kadagiti puraw nga asno nga agtugtugaw
    kadagiti napuskol a lupot iti silyeta, ken dakayo a magmagna iti dalan.
  kpg-kpg: Hagalangahia go goodou ala e llele i hongo nia ‘donkey’ kene, e noho i hongo
    nia lohongo hongo hoodo, mo goodou ala e taele i hongo nia ala.
  uig-ARA: ئى ئاق ئېشەكلەرگە مىنگەنلەر، ئى نەپىس زىلچىلەرنىڭ ئۈستىدە ئولتۇرغانلار،
    ئى يولدا يۈرگەنلەر، كۆڭۈل بۆلۈڭلار!
  sus-sus: Wo tan naxee tema sofale ginɛ fiixɛe fari, wo tan naxee dɔxɔma dugi fanyi
    fari, wo tan naxee ɲɛrɛma kira ra, wo wo maɲɔxun.
  pon-2006: Kumwail pil iang koasoia, kumwail me kin dake ahs pwetepwet kan, kumwail
    me kin ket pohn mehn dakadak kan, oh pil kumwail me kin weid nanial akan.
  jae-jae: “Amac laumata, taŋ api doŋki kwalam-kwalam ma aŋgôŋ ŋabelaŋke ŋaô, ma amac
    siŋwaga, taŋ asêlêŋgeŋ amoa intêna naŋ, anac miŋ biŋ tau.
  ksd-ksd: Avat ava ki ta ra umana as dia pua, Avat ava ki ta ra umana bo na kurit
    dia ngatngat muka, Ma avat ava vanavana ka ta ra nga, avat a varvai ure.
  tur-YTC: “Ey beyaz eşeklere binenler, Ey gösterişli halılar üzerinde oturanlar Ve
    ey yolda yürüyenler, söyleyin.
  grc-BRENT: Ἐπιβεβηκότες ἐπὶ ὄνου θηλείας μεσημβρίας, καθήμενοι ἐπὶ κριτηρίου, καὶ
    πορευόμενοι ἐπὶ ὁδοὺς συνέδρων ἐφʼ ὁδῷ,
  ind-AYT: Kamu, penunggang keledai betina putih, yang duduk di atas permadani, yang
    sedang berjalan di sepanjang jalan, ceritakanlah!
  nya-nya: “Inu okwera pa abulu oyera, okhala pa zishalo, ndi inu oyenda pa msewu,
    yankhulani.
  hrv-hrv: Vi koji na bijelim jašete magaricama, na sagovima sjedeći, i vi koji hodite
    putovima, pjevajte,
  mps-mps: “Dage te tedela yai donki te sadelde duabo genuai bidi dabe, tama dage
    te sągągo bilibo olo bidi dabe, dagego te nai po page pusao.
  tpi-tpi: Yupela man i save sindaun long satel long ol waitpela donki, na yupela
    man i save wokabaut long lek, yupela i mas tokaut long dispela samting.
  dan-1931: I, som rider på rødgrå Æsler, I, som sidder på Tæpper, I, som færdes på
    Vejene, syng!
  vie-OVCB: Hãy suy ngẫm việc này, hỡi những người cưỡi lừa trắng, những người ngồi
    trên yên bọc nhung, và những người đi bộ trên đường cái!
  guj-2017: તમે જેઓ ઊજળા ગધેડાઓ પર સવારી કરનારા, કિંમતી ગાદલાઓ પર બેસનારા તથા માર્ગોમાં
    પગે ચાલનારાં, તમે તેનાં ગુણગાન ગાઓ.
  pon-2006A: Kumwail pil iang koasoia, kumwail me kin dake ahs pwetepwet kan, kumwail
    me kin ket pohn mehn dakadak kan, oh pil kumwail me kin weid nanial akan.
  por-BRBSL: “Fale, você que monta em burros brancos, você que se senta em tapetes
    ricos, e você que caminha pelo caminho.
  cth-cth: Nangmouh marang pangaw dawk kâcuinaw, kalan lah lawkcengkungnaw, lam dawk
    na ka cet e naw,
  twi-twi: “Mo a motete afurum a wɔte apɔw so, tete nsaa a ɛyɛ fɛ so, muntie! Ne mo
    a ɛsɛ sɛ monantew fam nso, muntie!
  hlt-hlt: Laak bok dongah aka ngol rhoek, himbaidok dongah aka ngol tih, longpuei
    kah aka cet rhoek loh lolmang saeh.
  tbz-SIM: Díndi bɛ̀ɛ̀ dèkɛ sɑ̃mmɑrímúbɛ̀ pɛ́íbɛ̀, díndi bɛ̀ɛ̀ kɑ̀ri tiyɑ̀ɑ̀tì ĩ́nkɛ̀,
    nɛ̀ díndi bɛ̀ɛ̀ kérí icɛ miɛkɛ piɛtɛnɛ̀ ku!
  msy-2020: Ia gumazir donkin ghurghuribar satelbagh apiaghiriba, ko ia uan suebar
    tuavibagh aruir gumaziba, ia bizir kamɨn gun mɨkɨm.
  dop-dop: Awulɑɑ sɔsɑɑ mɛ, ɩ́ pǝsǝnɑ lɑɑkɑlɩ. Apilɑ mɛ, ɩ́ pǝsǝnɑ lɑɑkɑlɩ. Kʋnyɔntʋnɑɑ
    mɩɩ pǝsǝnɑ lɑɑkɑlɩ.
  azb-azb: Bu nəğməni söyləyin, ey ağappaq eşşəklərə minənlər, Ey əlvan xalılar üstündə
    əyləşənlər, Ey bütün yoldan keçənlər!
  eng-DBY: Ye that ride on white she-asses, ye that sit on carpets, and ye that walk
    by the way, consider.
  hin-2017: “हे उजली गदहियों पर चढ़ने‍वालों, हे फर्शों पर विराजनेवालो, हे मार्ग पर
    पैदल चलनेवालों ध्यान रखो।
  eng-YLT: Riders on white asses — Sitters on a long robe — And walkers by the way
    — meditate!
  eng-WYC-2017: speak ye, that ascend [or go up] on shining asses, and sit above in
    doom, and go in the way.
  eng-WMBB: “Speak, you who ride on white donkeys, you who sit on rich carpets, and
    you who walk by the way.
  urd-GVH: ऐ तुम जो सफ़ेद गधों पर कपड़े बिछाकर उन पर सवार हो, अल्लाह की तमजीद करो!
    ऐ तुम जो पैदल चल रहे हो, अल्लाह की तारीफ़ करो!
  rug-rug: Gamu na palabatu pu hake koari na doṉ'ki kekeoro, meke gamu na tie tagotago
    mia pu habotu koari na habohabotuana arilaedi koari na doṉ'ki, meke gamu pu ene
    pa siraṉa, mi va avoso mae.
  gaz-gaz: “Isin warri harroota adaadii yaabbatan, warri kooraa baladii qabu irra
    teessan, warri karaa irra deemtan hubadhaa;
  fra-LSG: Vous qui montez de blanches ânesses, Vous qui avez pour sièges des tapis,
    Et vous qui marchez sur la route, chantez!
  yal-yal: Ɛ tan naxanye ɛ masiga tima sofali fixɛne fari, ɛ tan naxanye dɔxi dagine
    ma, ɛ tan naxanye sigan tima kirane xɔn, ɛ tuli mati
  haw-1868: E, ka poe holo ma na hoki keokeo, Ka poe noho e hooponopono ana, Na mea
    hele ma na alanui, E noonoo oukou.
  arb-NAV: أَيُّهَا الرَّاكِبُونَ الأُتُنَ الشُّهْبَ، الْجَالِسُونَ عَلَى طَنَافِسِ
    سُرُجِكُمْ وَأَنْتُمْ أَيُّهَا السَّائِرُونَ فِي الطَّرِيقِ، تَجَاوَبُوا.
  ewe-ewe: “Israelviwo katã, hotsuitɔwo kple ahetɔwo siaa, hotsuitɔ siwo doa tedzi
    ɣiwo ɖoa afɔ afɔɖodzinu xɔasiwo dzi kple ame dahe, afɔzɔlawo siaa, mikpe ta, miakafui.
  eng-LEE: Ye that ride on white asses, ye that sit in judgment, and ye who walk on
    the way, utter praise!
  asm-FB: তোমালোক যিসকলে বগা গাধত উঠি, পিঠিত আসনৰ বাবে কম্বলৰ গদিত বহি ঘূৰি ফুৰা আৰু
    তোমালোক যিসকলে পথত খোজ কাঢ়ি ফুৰা, তোমালোকে এই সকলো বিষয়ে ভাৱা!
  sus-A: وٌ تَن نَشٍيٍ تٍمَ سٌقَلٍ فِنّ قِيشّيٍ قَرِ، وٌ تَن نَشٍيٍ دْشْمَ دُفِ قَنيِ
    قَرِ، وٌ تَن نَشٍيٍ حّرّ مَ كِرَ رَ، وٌ وٌ مَحْشُن.
  fra-SBL: « Parlez, vous qui montez des ânes blancs, vous qui êtes assis sur de riches
    tapis, et vous qui marchez sur le chemin.
  hbo-hbo: רֹכְבֵי֩ אֲתֹנֹ֨ות צְחֹרֹ֜ות יֹשְׁבֵ֧י עַל־מִדִּ֛ין וְהֹלְכֵ֥י עַל־דֶּ֖רֶךְ
    שִֽׂיחוּ׃
  kik-kik: “Inyuĩ mũhaicaga ndigiri njerũ, mũikarĩire matandĩko manyu, na inyuĩ mũthiiaga
    na njĩra, cũraniai,
  fra-NCL: Vous qui montez de blanches ânesses, qui vous asseyez sur des tapis, et
    vous qui parcourez les chemins, chantez !
  cek-AK: Nangcae laa hrang kanglung angthueng kaminawk, lokcaek kaminawk, loklam
    caeh kaminawk,
  cuk-cuk: ”Bemar moli-uayasuid-ome-sipugwadgi nanamaladi, e-birgi mor-nuegangi be
    sigmaladi, be nue dulemar-namaked itomar. Degine, bemar nagab-nanamalad, be nue
    dulemar-namaked itomarmo.
  uig-CYR: И ақ ешәкләргә мингәнләр, И нәпис зилчиләрниң үстидә олтарғанлар, И йолда
    жүргәнләр, көңүл бөлүңлар!
  tel-2017: తెల్ల గాడిదల మీద స్వారీ చేసేవారూ, తివాచీల మీద కూర్చునేవారూ, త్రోవల్లో
    నడిచేవారూ, ఇది వినండి!
  hat-BSA: “Pale, Nou menm ki monte bourik blan yo, nou menm ki chita sou tapi chè
    yo, ak nou menm ki vwayaje sou wout la.
  kos-kos: Srumun ma inge, kowos su muta fin donkey fasrfasr, Su muta fin mwe loeyuk
    wolana, Ac kowos su fahsr inkanek uh.
  hbo-WLC: רֹכְבֵי֩ אֲתֹנ֨וֹת צְחֹר֜וֹת יֹשְׁבֵ֧י עַל־מִדִּ֛ין וְהֹלְכֵ֥י עַל־דֶּ֖רֶךְ
    שִֽׂיחוּ׃
  ibo-ibo: “Kwupụtanụ ya, unu ndị na-agba ịnyịnya ibu dị ọcha, unu ndị na-anọkwasị
    nʼelu akwa dị oke ọnụahịa nʼelu ịnyịnya unu, na unu ndị na-eji ukwu na-agagharị
    nʼokporoụzọ. Tụleenụ
  ory-ory: ହେ ଶ୍ୱେତ ଗର୍ଦ୍ଦଭୀ-ଆରୋହୀମାନେ, ହେ ଗାଲିଚାରେ ବସିବା ଲୋକମାନେ ଓ ପଥରେ ଗମନକାରୀମାନେ,
    ତୁମ୍ଭେମାନେ ଗାନ କର।
  chk-chk: Ämi mi wawa aas mi pwechepwech, ämi mi mot lon planket mi fokun mürina,
    pwal ämi mi fetal won al, oupwe köl.
  rop-rop: Ol yumob haibala pipul hu oldei raidim ola gudwan enimul, en ol yumob lobala
    pipul hu oldei futwok biyain langa olabat, holot yumob garra irrim en jinggabat
    wanim ola pipul tok.
  ukr-1871: 'Ви, що їздите звичайно на ослицях білих, що на келимах прилюдно судите
    суд право, та проходжаєтесь: по дорозї, сьпівайте пісню!'
  deu-1951: Die ihr auf schönen Eselinnen reitet, die ihr auf Decken sitzet, und die
    ihr auf dem Wege gehet, denket nach!
  eng-JPS: Ye that ride on white asses, ye that sit on rich cloths, and ye that walk
    by the way, tell of it;
  srp-1865: Koji jašete na bijelijem magaricama, koji sjedite u sudu i koji hodite
    po putovima, pripovijedajte.
  lug-lug: “Mukyogereko mmwe, abeebagala ku ndogoyi enjeru, mmwe abatuula ku biwempe
    ebirungi ennyo, nammwe abatambulira mu kkubo.
  heb-heb: רכבי אתנות צחרות ישבי על מדין והלכי על דרך שיחו׃
  ben-IRV: তোমরা যারা সাদা গাধীর পিঠে চড়ে থাক, যারা আসনের ওপরে বসে থাক, যারা পথে
    ভ্রমণ কর, তোমরাই ওর সংবাদ দাও।
  pan-pan: ਹੇ ਸਫ਼ੇਦ ਗਧੀਆਂ ਉੱਤੇ ਚੜ੍ਹਨ ਵਾਲਿਓ! ਹੇ ਸ਼ਿੰਗਾਰੀਆਂ ਹੋਈਆਂ ਗਧੀਆਂ ਉੱਤੇ ਬੈਠਣ ਵਾਲਿਓ!
    ਹੇ ਰਾਹ ਦੇ ਤੁਰਨ ਵਾਲਿਓ, ਤੁਸੀਂ ਇਸ ਦਾ ਚਰਚਾ ਕਰੋ!
  mya-JVB: ဖြူ သော မြည်း ကို စီး သောသူ၊ တရားမှု ကို စီရင် သောသူ၊ လမ်း ၌ သွား သောသူတို့၊
  hmo-hmo: Doniki kurokuro dekenai umui guia taudia, inai sivarai do umui gwauraia
    loaloa. Bilankesi gedana dekenai, doniki ena doruna dekenai umui helai noho, bona
    dala dekenai umui raka noho taudia do umui herevalaia.
  urd-urd: ऐ तुम सब जो सफ़ेद गधों पर सवार हुआ करते हो, और तुम जो नफ़ीस गालीचों पर
    बैठते हो, और तुम लोग जो रास्ते चलते हो, सब इसका चर्चा करो।
  rus-SYN: Ездящие на ослицах белых, сидящие на коврах и ходящие по дороге, пойте
    песнь!
  bqc-SIM: Á gbɛ̃́ pↄ́ á di zàa'ĩn pua kpɛↄ á gbɛ̃́ pↄ́ á zↄ̃lɛ tɛfɛniwapiↄ
    ń á gbɛ̃́ pↄ́ á bɛ kɛ̀sɛↄ, à a yã'o.
  tcz-CHONGTHU: “Nangho sangan hoitah tah chunga kampol pon hoitah tah toupha-a lhaiho
    leh lamlen dunga vahlehon ngaito uvin!
  mar-mar: पांढऱ्या गाढवावर स्वारी करणाऱ्यांनो, अमूल्य गालिच्यावर बसणाऱ्यांनो, वाटेने
    चालणाऱ्यांनो, त्याचे गुणगान करा.
  qub-qub: «Rïcucunapis pobricunapis cantay. Caminanticunapis cantay.
  hat-hat: Nou menm ki moute manman bourik blan yo, nou menm ki chita sou bèl tapi,
    nou menm k'ap mache apye sou gran chimen, kalkile sa byen!
  eng-BSB: You who ride white donkeys, who sit on saddle blankets, and you who travel
    the road, ponder
  tod-tod: Wɔiti wo lɛɛzu soovale saa ɠolegiti kɔma, wɔiti wo zeini seɠe wolaiti su,
    wɔiti wo ziɛzu peleiti su, à ɠigaiziɛ!
  eng-WEBPB: “Speak, you who ride on white donkeys, you who sit on rich carpets, and
    you who walk by the way.
  kbq-kbq: Hagi efeke donki afu' agumpima vanoma nehaza vahe'ene frufru huno marerirfa
    tafete'ma nemanina vahe'ene, karankama vanoma nehana vahe'moka ama ana zankura
    antahio.
  nhe-BL: Nochi tiisraelitame ma tijhueyichihuaca TOTECO. Nochi tlen ricos huan tlen
    tlejcoj ipan burrojme chipahuaque, huan tlen mosehuíaj campa tlatzotzoltic ma
    paquica. Huan nojquiya ma huicaca nochi tlen teicneltzitzi huan monequi nejnemise.
    Nochi ma tihuicaca ica tlascamatili.
  gub-BL: Pe zumen xig ma'e ku'az wata ma'e pe, peze'eg hehe nehe. Peapyk peiko pekawaru
    kupe har rehe. Pe upy rehe wata ma'e pe no,
  eng-DRA: Speak, you that ride upon fair asses, and you that sit in judgment, and
    walk in the way.
