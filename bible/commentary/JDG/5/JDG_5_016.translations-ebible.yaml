verse: JDG.005.016
translations:
  mal-C: ആട്ടിൻകൂട്ടങ്ങൾക്കായുള്ള കുഴലൂത്തുകേട്ടുകൊണ്ട് നീ തീക്കുണ്ഡങ്ങൾക്കരികെ ഇരുന്നതെന്തിന്?
    രൂബേന്യദേശത്തെ ജനം അവരുടെ ഹൃദയങ്ങളുടെ ആഴങ്ങളിൽ ആരാഞ്ഞു.
  deu-TKW: Was saßest du zwischen den Hürden, zu hören das Flöten bei den Herden?
    An Rubens Bächen gab es schwere Überlegungen.
  lin-lin: Mpo na nini avandi kati na lopango ? Ezali mpo na kaka koyoka kolela ya
    bibwele ? Kati na libota ya Ribeni, bazali bobele kolekisa tango pamba na kokanisa.
  eng-LSV: Why have you abided between the boundaries, || To hear lowings of herds?
    For the divisions of Reuben, || The searchings of heart [are] great!
  eng-GNV: Why abodest thou among the sheepefolds, to heare the bleatings of the flockes?
    for the diuisions of Reuben were great thoughts of heart.
  eng-WEBSTER: Why abodest thou among the sheep-folds, to hear the bleatings of the
    flocks? For the divisions of Reuben there were great searchings of heart.
  nhw-BL: ¿Para tlen mocajque ininchaj iixhuihua Rubén campa tzactoque ininborregojhua?
    ¿Huelis san quintlacaquiliyayaj nopa tlamocuitlahuiani quema quinnotzayayaj inintlapiyalhua
    ica tlapitztli? Iixhuihua Rubén amo pajca itztoque para amo yajque.
  swh-ONEN: Kwa nini ulikaa katikati ya mazizi ya kondoo kusikiliza sauti ya filimbi
    zinazoita makundi? Kwa jamaa za Reubeni, palikuwa na kujihoji kukubwa moyoni.
  bba-bba: Mbɑn sɔ̃nɑ bɑ yɑ̃ɑnu sinɛ. Bɑ kĩwɑ bu kpɑrobun nɔɔ nɔ be bɑ nu sokumɔ?
    Mɛyɑ Rubɛnibɑ bɑǹ nɔɔ tiɑ kue. Bɑ sikɑ kuɑ tɑɑ bin dɑɑbu sɔɔ.
  eng-KJVCPB: Why abodest thou among the sheepfolds, To hear the bleatings of the
    flocks? For the divisions of Reuben there were great searchings of heart.
  luo-luo: En angʼo momiyo ne usiko ka uoyo maj jokwath mondo omi uwinj ka jokwath
    liyo ni rombe? To e gwenge mag Reuben ne nitiere nono chuny matut.
  meu-meu: Dahaka dainai mamoe edia maḡu ai o halahe? Dahaka dainai mamoe ireḡudia
    taudia edia ivilikou reḡedia mo o hakala henidia? Ruben iduhuna doḡorodia bogaragidiai
    Daradara vada e bada.
  npi-ULB: गोठालाहरूले आफ्ना बगालको निम्ति बाँसुरी बजाएको सुन्दै, तिमीहरू किन आगोका
    वरिपरि बस्यौ? रूबेनका कुलहरूका बारेमा हृदय खोज्ने काम धेरै भयो ।
  yor-yor: Èéṣe tí ìwọ fi dúró pẹ́ láàrín agbo àgùntàn láti máa gbọ́ fèrè olùṣọ́-àgùntàn?
    Ní ipadò Reubeni ni ìgbèrò púpọ̀ wà.
  ind-ind: Mengapa kalian duduk-duduk saja di dekat kandang domba masing-masing? Apakah
    hanya untuk mendengarkan bunyi siul para gembala memimpin pulang kawanan dombanya?
    Kalian saling bertanya-tanya, ‘Apakah kita akan ikut berperang?’ Tetapi akhirnya
    tidak ada yang berani mengambil keputusan.
  pes-OPCB: چرا رئوبین در میان آغلها ماند؟ آیا می‌خواست به نوای نی شبانان گوش دهد؟
    آری قبیلهٔ رئوبین مردد بود!
  tgl-ULB: Bakit kayo umupo sa pagitan ng mga pugon, nakikinig sa mga pastol na tumutugtog
    ng kanilang mga tipano para sa kanilang mga kawan? Para sa mga angkan ni Ruben
    ay may dakilang pagsasaliksik ng puso.
  cbu-NT: '@see-verse:JDG.005.015'
  hui-hui: Ti nogo sibi heba maha hadai bu hayago aginagabe. Nogo sibi haru hagarume
    nogo mbu lararu hale hole hadai biyadabe. E̱ Lubene hameigini ti hanuni talebuki
    buwa tidu yu haga haga bialu ti ibuabe be naibuabe toba howa mini kira wu hene.
  mya-mya: သူ​တို့​သည်​အ​ဘယ်​ကြောင့်​သိုး​များ​နှင့်​အ​တူ နေ​ရစ်​ခဲ့​ကြ​ပါ​သ​နည်း။
    သိုး​စု​များ​အား​သိုး​ထိန်း​တို့​ခေါ်​သံ​ကို နား​ထောင်​လို​၍​လော။ ရု​ဗင်​အ​နွယ်​ဝင်​တို့​ညီ​ညွတ်​မှု​မ​ရှိ​သည်​ကား
    မှန်​၏။ သူ​တို့​သည်​မိ​မိ​တို့​၏​စိတ်​ကို​မ​ဆုံး​ဖြတ်​နိုင်​ကြ။
  bod-N: ཁྱོད་རང་ཅིའི་ཕྱིར་ལུག་རའི་ནང་དུ་སྡོད་པ་ཡིན། །ལུག་ཁྱུ་རྣམས་ལ་འབུད་པའི་གླིང་བུར་ཉན་ནམ་ཅི།
    །རུ་བེན་རྒྱུད་ལས་བློ་སྟོབས་ལྡན་པའི་མི་རྣམས་ཡོད། །
  sna-sna: Seiko wakagara pakati pezvoto kuti unzwe muridzo unoridzirwa matanga emakwai?
    Mudunhu raRubheni makanga muno kunzvera kwomwoyo kukuru.
  spa-BLM: ¿Por qué te has sentado entre los rediles? ¿Para escuchar el silbido de
    los rebaños? En los cursos de agua de Reuben, hubo grandes búsquedas en el corazón.
  cac-cac: ¿Tas yuj ix can eb' b'aj macan noc' calnel d'a yol smacte', syab'an eb'
    yavtaj noc' calnel chi' yuj eb' stan̈vumal? Val yel a d'a scal eb' yin̈tilal Rubén
    ay chab'c'olal.
  swh-ULB: Kwa nini uliketi katikati ya moto, ukisikiliza wachungaji wakipiga filimbi
    yao kwa makundi yao? Na kwa jamaa za Reubeni kulikuwa na utafutaji mkubwa wa moyo.
  bel-bel: Чаго сядзіш ты паміж кашарамі, слухаючы бляяньне авечак? У плямёнах Рувімавых
    вялікая нясуладзіца.
  deu-ELBBK: Warum bliebst du zwischen den Hürden, das Flöten bei den Herden zu hören?
    An den Bächen Rubens waren große Beratungen des Herzens.
  mbb-OT: Ne tribu ni Reuben, maan is mibpetaǥak kew zuma te menge kerehidu? Iyan
    be igkeiniyat niw is pengumawan te ebantey te menge kerehidu zan? Is tribu ni
    Reuben kenà ebpekidsevaha umbe kenè dan ebpekehukum ke hengkey is engayan he ebeelan
    dan.
  mal-2015: ആട്ടിൻ കൂട്ടങ്ങൾക്കരികെ കുഴലൂത്തു കേൾപ്പാൻ നീ തൊഴുത്തുകൾക്കിടയിൽ പാർക്കുന്നതെന്തു?
    രൂബേന്റെ നീർച്ചാലുകൾക്കരികെ ഘനമേറിയ മനോനിർണ്ണയങ്ങൾ ഉണ്ടായി.
  rmc-rmc: Soske ačhiľal te bešel maškar o ohradi, hoj te šunes, sar o pasťjera zvičinen
    peskre stadi? Andro kmeňos le Rubenoskro pes but vakerelas pal oda, či te džal,
    vaj na.
  pes-OPV: چرا در میان آغلها نشستی. آیا تا نی گله‌ها رابشنوی؟ مباحثات دل، نزد شعوب
    روبین عظیم بود.
  ron-1924: Пентру че ай рэмас ын мижлокул стаулелор Сэ аскулць бехэитул турмелор?
    Ла пыраеле луй Рубен Марь ау фост сфатуриле!
  ben-OBCV: কেন তোমরা মেষ-খোঁয়াড়ের মাঝে বসে রইলে শুধু মেষপালকদের বাঁশির সুর শুনবে
    বলে? রূবেণের জেলাগুলিতে খুব অন্তর অনুসন্ধান হল।
  som-som: Maxaad xeryaha idaha u fadhiday, Inaad maqasho biilbiilaha idaha u yeedhaya?
    Biyo mareenka reer Ruubeen agtiisa Aad baa qalbiyo loogu baadhay.
  lat-VUC: Quare habitas inter duos terminos, ut audias sibilos gregum? diviso contra
    se Ruben, magnanimorum reperta est contentio.
  eng-ASVBT: Why sattest thou among the sheepfolds, To hear the pipings for the flocks?
    At the watercourses of Reuben There were great searchings of heart.
  ita-1885: Perchè sei tu dimorato fra le sbarre delle stalle, Per udire il belar
    delle gregge? Fra le fiumane di Ruben, Vi sono stati grandi uomini in deliberazioni
    di cuore.
  eng-LXXUP: Why did they sit between the sheepfolds To hear the bleating of flocks
    For the divisions of Reuben? There were great searchings of heart.
  eng-ULB: Why did you sit between the fireplaces, listening to the shepherds playing
    their pipes for their flocks? As for the clans of Reuben there were great searchings
    of heart.
  spa-VBL: ¿Por qué se quedaron en casa, en los rediles, escuchando a los pastores
    que silbaban por sus rebaños? La tribu de Rubén realmente no podía decidir qué
    hacer.
  fra-_FOB: Pourquoi es-tu demeuré au milieu des étables, à entendre le bêlement des
    troupeaux? Aux ruisseaux de Ruben, grandes furent les contestations dans les cœurs!
  mal-mal: ആട്ടിൻകൂട്ടങ്ങൾക്കരികെ കുഴലൂത്തു കേൾക്കുവാൻ നീ തൊഴുത്തുകൾക്കിടയിൽ പാർക്കുന്നതെന്തു?
    രൂബേന്യഗോത്രത്തിൽ ഘനമേറിയ ആശങ്കകൾ ഉണ്ടായി.
  urd-GVR: Tū kyoṅ apne zīn ke do boroṅ ke darmiyān baiṭhā rahā? Kyā galloṅ ke darmiyān
    charwāhoṅ kī bāṅsriyoṅ kī āwāzeṅ sunane ke lie? Rūbin kā qabīlā apne ilāqe meṅ
    rah kar soch-bichār meṅ uljhā rahā.
  suz-BL: मारदे गोठम बाक्‍नीनी? मेको योव़ब आन ताप्‍शो नेंचा दाक्‍नीनी? मिनु रूबेन
    आ थर ङा मुर आन दातेमी शुश मिम्‍ना मिम्‍न बाक्‍तेक्‍म।
  ita-1927: Perché sei tu rimasto fra gli ovili ad ascoltare il flauto dei pastori?
    Presso i rivi di Ruben, grandi furon le deliberazioni del cuore!
  ckb-ckb: بۆچی لەنێو پەرژینەکان دانیشتبوون، بۆ گوێگرتن لە دەنگی بلوێرلێدان بۆ مێگەلەکان؟
    لەنێو خێڵەکانی ڕەئوبێن دڵەڕاوکێیەکی زۆر هەبوو.
  eng-BBE: Why did you keep quiet among the sheep, hearing nothing but the watchers
    piping to the flocks?
  kan-OKCV: ಮಂದೆಗಳ ಕೂಗನ್ನು ಕೇಳಿ, ನೀನು ಕುರಿ ಹಟ್ಟಿಗಳ ಬಳಿಯಲ್ಲಿ ಇದ್ದದ್ದೇನು? ರೂಬೇನ್ಯರ ನಡುವೆ
    ಹೃದಯದ ಮಹಾ ಪರಿಶೋಧನೆಗಳು ಇದ್ದವು.
  tam-2017: மந்தைகளின் சத்தத்தைக் கேட்க, நீ தொழுவங்களின் நடுவே இருந்துவிட்டது என்ன?
    ரூபனின் பிரிவினைகளால் மனதின் வேதனைகள் மிகுதி.
  spa-RV-1909: ¿Por qué te quedaste entre las majadas, para oir los balidos de los
    rebaños? De las divisiones de Rubén grandes fueron las disquisiciones del corazón.
  ron-BTF: De ce ai rămas între staulele de oi, ca să auzi behăitele turmelor? Pentru
    dezbinările lui Ruben s-au făcut multe cercetări ale inimii.
  eng-WEBP: Why did you sit among the sheepfolds? To hear the whistling for the flocks?
    At the watercourses of Reuben, there were great searchings of heart.
  eng-FBV: Why did you stay at home in the sheepfolds, listening to shepherds whistling
    for their flocks? The tribe of Reuben really couldn't decide what to do.
  nld-1939: Waarom blijft ge tussen de omheiningen zitten, Luisterend naar het fluiten
    der herders?
  nch-BL: ¿Para ten mocajque ininchaj iixhuihua Rubén campa tzactoque ininborregojhua?
    ¿Huelis san quintacaquiliyayaj nopa tamocuitahuiani quema quinnotzayayaj inintapiyalhua
    ica tapitzali? Iixhuihua Rubén amo pajca itztoque pampa amo yajque.
  vie-1934: Nhân sao ngươi ở trong chuồng Mà nghe tiếng kêu của những bầy chiên? Gần
    bên các suối Ru-bên, Có lắm điều nghị luận trong lòng!
  hin-CV: चरवाहों द्वारा भेड़ों के लिए किए जा रहे बांसुरी के गीत को सुनते हुए तुम
    भेड़शालाओं में ही क्यों ठहरे रहे? रियूबेन की टुकड़ियों के बीच में बारीकी से हृदय
    की थाह ली गई.
  spa-BES: ¿Por qué te quedaste callado entre las ovejas, sin escuchar nada más que
    los vigilantes dirigiéndose a los rebaños? en los escuadrones de Rubén había hombres
    de corazón resuelto.
  tdx-tdx: Ino ty nimoneña’o an-goloboñ’ ao, hijanjiña’o ty fibabababà’ o lia-raikeo?
    Toe ra’elahy ty fitsikarahan’ arofo’ o mpirai-lia’ i Reobeneo.
  tha-KJV: ไฉนท่านจึงรั้งรออยู่​ที่​คอกแกะเพื่อจะฟังเสียงปี่​ที่​เขาเป่าให้แกะฟัง
    เพื่อกองพลคนรูเบนมีการพิจารณาความมุ่งหมายของจิตใจ
  por-BR-2018: Por que te restaste entre os currais, Para ouvir os balidos dos rebanhos?
    Das divisões de Rúben Grandes foram os questionamentos do coração.
  deu-ELO: Warum bliebest du zwischen den Hürden, das Flöten bei den Herden zu hören?
    An den Bächen Rubens waren große Beratungen des Herzens.
  eng-WYC-2018: Why dwellest thou betwixt twain ends (or Why stayest thou by the stalls),
    (so) that thou (mayest) hear the hissings of (the) flocks? (Yea), While Reuben
    was parted against himself, the strife of great hearted men was found.
  epo-epo: Kial vi sidas inter la baraĵoj, Aŭskultante la fajfadon ĉe la brutaroj?
    Ĉe la torentoj de Ruben estas grandaj konsiliĝoj.
  uig-PIN: Sǝn nemixⱪa ⱪotanlarning iqidǝ turup, Ⱪoylarƣa qelinƣan nǝyning awazini
    anglaxni halap ⱪalding? Rubǝnning ailǝ-jǝmǝtliridikilǝrning arisida xunqǝ uluƣ
    niyǝtlǝr ⱪǝlblirigǝ pükülgǝnidi!
  beo-beo: Ilia da abuliba:le mae misini, sibi ouligima:ne ouesalula:? Ilia abuliba:le,
    sibi ouligisu dunu sibima wele sia:su amo nabima:ne, ouesalula:? Ma! Liubene fi
    da afafai dagoi ba:i. Ilia da misunu o hame misunu, hame dawa:i galu.
  tpi-OTNT: Bilong wanem yupela ol Ruben i stap wantaim ol sipsip? Ating yupela i
    save laikim tumas long harim ol wasman i singautim ol sipsip, a? Tru tumas, ol
    man bilong Ruben i gat tupela tingting.
  hau-SA: Don me kuka tsaya a wutar sansani don ku ji makiyaya suna kiran garkuna?
    A yankunan Ruben aka yi bincike zuciya sosai.
  uig-LAT: Sen némishqa qotanlarning ichide turup, Qoylargha chélin’ghan neyning awazini
    anglashni xalap qalding? Rubenning aile-jemetliridikilerning arisida shunche ulugh
    niyetler qelblirige pükülgenidi!
  nde-nde: Lahlalelani ezibayeni ukuzwa amakhwelo enqanda izimvu na? Eziqintini zakoRubheni,
    kwaba lokuhlolwa okukhulu kwezinhliziyo.
  ton-ton: Ko e hā naʻa ke nofo ai ʻi he ngaahi ā sipi, ke fanongo ki he tangi ʻae
    fanga sipi? ʻI he ngaahi mavahevahe ʻa Lupeni naʻe ʻi ai ʻae ngaahi fifili lahi
    ʻoe loto.
  ces-1613: Jak jsi mohl mlče seděti mezi dvěma ohradami, poslouchaje řvání stád?
    Veliké hrdiny u sebe jsou v podílu Rubenovu.
  eng-WMB: Why did you sit among the sheepfolds? To hear the whistling for the flocks?
    At the watercourses of Reuben, there were great searchings of heart.
  tam-TCV: ஏன் நீ தொழுவங்களுக்குள் இருக்கிறாய்? மந்தைகளைக் கூப்பிடும் சத்தத்தைக் கேட்பதற்காகவா?
    ரூபனின் பிரிவைச் சார்ந்தவர்கள் தங்கள் இருதயத்தை அதிகமாய் ஆராய்ந்தார்கள்.
  ceb-ULB: Nganong naglingkod man kamo taliwala sa mga dapit daobanan, nga naminaw
    sa mga magbalantay nga nagtugtog sa ilang mga plawta alang sa ilang mga panon?
    Adunay dakong pagpangita sa kasingkasing alang sa mga banay ni Reuben.
  pol-UBG: Czemu siedziałeś między oborami, słuchając wrzasku stad? W oddziałach Rubena
    toczyły się wielkie rozważania serca.
  agr-agr: 'ditá uwigji aidaun puyatjuinak batsamas: ¿Maaniatjiash, atsa maaniashtajiash?
    waja batsatui. Rubén wegantu aidauk múun ainayatak sapig ainawai.'
  kyc-kyc: Akipamo nakama mena sipisipi dupwa pipya karo kaeyamisi? Nakama kareyami
    doko mena sipisipi rapu pingi akali dupwame mena sipisipi kee larami doko selana
    kareyamisi? Waa. Urupenena rara dupwa lili pipala pingisi paleya. Dokona nakama
    parama panda paa narama lao see nayami.
  urd-GVU: تُو کیوں اپنے زِین کے دو بوروں کے درمیان بیٹھا رہا؟ کیا گلوں کے درمیان
    چرواہوں کی بانسریوں کی آوازیں سننے کے لئے؟ روبن کا قبیلہ اپنے علاقے میں رہ کر
    سوچ بچار میں اُلجھا رہا۔
  deu-1912: Warum bleibst du zwischen den Hürden, zu hören das Blöken der Herden,
    und hältst groß von dir und sonderst dich von uns?
  kan-2017: ರೂಬೇನ್ಯರೇ, ನೀವು ಕುರಿಹಟ್ಟಿಗಳಲ್ಲಿ, ಮಂದೆಗಳ ಮಧ್ಯದಲ್ಲಿ ಕೊಳಲೂದುವುದನ್ನು ಕೇಳಬೇಕೆಂದು
    ಅಲ್ಲಿಯೇ ಕುಳಿತಿರುವುದೇಕೆ? ರೂಬೇನ್ಯರು ಗೋತ್ರದವರು ಬಹಳಷ್ಟು ತಮ್ಮ ಹೃದಯಗಳಲ್ಲಿ ವಿಶ್ಲೇಷಿಸಿದರೂ
    ತೀರ್ಮಾನಿಸಲಾಗಲ್ಲಿಲ್ಲ.
  yap-yap: Mang nra pired rok e pi saf rorad ma darbad? Ngar motoyilgad nga laman
    e pi’in yad ma gafaliy e saf ni yad be pining e yu ran’ i saf? Errogon, ganong
    rok Ruben e ruw raba’ e girdi’ riy’ dayag ni ngar turguyed ni ngarbad.
  hlt-MCSB: Balae tih saelvong laklo ah na ngol, lungbuei khenah aka yet he, Reuben
    khorha ah tuping kah a rhungnah aka ya la.
  mdy-ETH: ዔያታ ፔ ማራቶና ዎላ ዓይጋ ኔጌይ? ማራቶ ጊንቾ ዑኡዞ ዋይዛኒዳ? ሂዮ! ሮኦቤኤሌ ዓሳ ላምዖ ፓቂንቴኔ፤ «ዴንዶሞ
    ሃሾይ?» ጌይ ዔያታ ማሌኔ።
  twi-ASANTE: Adɛn enti na wotenaa efie wɔ nnwanhwɛfoɔ mu, tie nnwanhwɛfoɔ a wɔde
    hwerɛma frɛ wɔn nnwan? Ruben abusuakuo mu, wɔansi wɔn adwene pi.
  eng-WEBU: Why did you sit among the sheepfolds? To hear the whistling for the flocks?
    At the watercourses of Reuben, there were great searchings of heart.
  wal-wal: Eti aibissi attidonaa? Dorssata heemmiyaageetu imbbiliitiyaa siyanau attidonaayye?
    Roobeela zareti qofan shaahettidi, yaanaagaa agganaagaa qachchibookkona.
  spa-PDDPT: ¿Por qué te quedaste en los rediles Y escuchabas las flautas de los rebaños?
    Largas fueron las investigaciones del corazón en las familias de Rubén,
  gun-gun: Mba'e re tu vaka kora rupi ri pepyta pekuapy mimby pu pendua py rive? Rúben
    regua joo rami e'ỹ-e'ỹ ijayvu okuapy.
  agu-BL: ¿Mbi tzuntz nchicyaj cyen txo'lak chipe'mil cyawun? ¿I pe' tan quibite'n
    tu' yi e' pstor cne'r, te yi na chitzan tan chimolche'n cyawun? Qui', i'tz tan
    paj yi at jatxo'n ib ẍchixo'l. I'tz tan paj yi ja cabej chic'u'l tan kuch'eye'n.
  ilo-ULB: Apay nga agtugtugawka iti nagbaetan dagiti paginudoan, a dumdumngeg iti
    panangtokar dagiti agpaspastor kadagiti plautada para kadagiti arbanda? Kadagiti
    met puli ti Ruben, adda dakkel a panangsukimat iti puso.
  kpg-kpg: Digaula ne noho dalia nia siibi eiaha? Ne noho belee hagalongolongo gi
    digau hagaloohi siibi ala e gahigahi nia hagabuulinga manu? Uaa, di madawaawa
    Reuben la guu wwae, digaula gu deemee di maanadu be ginaadou e lloomoi be deeai.
  uig-ARA: سەن نېمىشقا قوتانلارنىڭ ئىچىدە تۇرۇپ، قويلارغا چېلىنغان نەينىڭ ئاۋازىنى
    ئاڭلاشنى خالاپ قالدىڭ؟ رۇبەننىڭ ئائىلە-جەمەتلىرىدىكىلەرنىڭ ئارىسىدا شۇنچە ئۇلۇغ
    نىيەتلەر قەلبلىرىگە پۈكۈلگەنىدى!
  sus-sus: Wo luxi wo xa xurusee tagi munfe ra, wo nu fa wo tuli mati e wa xui ra?
    Rubenkae tan fo wɔyɛnyi ɲɔntare.
  pon-2006: Dahme re mihmihki rehn sihpw akan? Pwe re en rongorong ngilen silepe kan?
    Ei, kadaudok en Reupen pwalpeseng; re peikasalki me re pahn iang kohdo, de soh.
  jae-jae: Kêtu asageŋŋa êsêac sêmoa sêwiŋ nêŋ domba ŋatoŋgeŋ. Sêmoa gebe sêŋô laugejob
    têtêlam nêŋ domba ŋatoŋ me. Biŋŋanô, Rubennê gôlôac sêwa tauŋ kêkôc, êsêac têtôm
    gebe sêsôm biŋ katô tauŋ atom.
  ksd-ksd: Ta ra ava u ga ki livuan ta ra umana kikil na sip, Upi una valongore ra
    umana kaur na vuvu nina di ga ororo ra sip me? Maravai ra umana tava alir kai
    Ruben dia ga nuknuk vatikene pa ia ta ra bala i diat.
  tur-YTC: Neden koyun ağıllarının arasında oturdun? Sürülerin ıslık sesini duymak
    için mi? Ruven'in su yollarında yüreğin önemli arayışları vardı.
  grc-BRENT: Εἰς τί ἐκάθισαν ἀναμέσον τῆς διγομίας τοῦ ἀκοῦσαι συρισμοῦ ἀγελῶν εἰς
    διαιρέσεις Ῥουβήν; μεγάλοι ἐξετασμοὶ καρδίας.
  ind-AYT: Mengapa engkau diam di antara kandang-kandang domba untuk mendengarkan
    seruling kawanan domba? Di antara pasukan suku Ruben ada banyak pertimbangan.
  nya-nya: Chifukwa chiyani munangokhala ku makola a nkhosa nʼkumangomvetsera zitoliro
    zoyitanira nkhosa? Pakati pa anthu a fuko la Rubeni panali kusinkhasinkha mtima
    kwambiri osadziwa chenicheni choyenera kuti achite.
  hrv-hrv: Zašto si ostao u torovima da slušaš sred stada svirku frule? Kod Rubenovih
    potoka dugo se savjetuju.
  mps-mps: Magi baso dage te sipsip dabe dali bidibawe? Te sipsip tonalubo bidi dabego
    te sipsip hani dabe i wabo odainogo ebawe? Mu tama, te Rubengo bidi hani te si
    pedali, tama augwali asabo homu me ebeo.
  tpi-tpi: Bilong wanem yupela ol Ruben i stap wantaim ol sipsip? Ating yupela i save
    laikim tumas long harim ol wasman i singautim ol sipsip, a? Tru tumas, ol man
    bilong Ruben i gat tupela tingting.
  dan-1931: Hvorfor blev du mellem Foldene for at lytte til Hyrdernes Fløjter? Ved
    Rubens Bække var Betænkelighederne store!
  vie-OVCB: Tại sao anh nán lại bên chuồng chiên— để nghe người chăn huýt sáo gọi
    đàn? Phải, trong đại tộc Ru-bên còn có kẻ do dự trong lòng.
  guj-2017: ટોળાંને બોલાવવાના વાંસળીના નાદ સાંભળવાને તું શા માટે ઘેટાંના વાડામાં બેઠો?
    રુબેનની ખીણ પાસે લાંબી વિચારણા થઈ.
  pon-2006A: Dahme re mihmihki rehn sihpw akan? Pwe re en rongorong ngilen silepe
    kan? Ei, kadaudok en Reupen pwalpeseng; re peikasalki me re pahn iang kohdo, de
    soh.
  por-BRBSL: Por que você se sentou entre os rebanhos de ovelhas? Para ouvir o assobio
    para os rebanhos? Nos cursos de água de Reuben, houve grandes buscas de coração.
  cth-cth: Nang ni tu hram lawk thai hanelah, bangkongmaw mon rahak vah sut na tahung.
    Reuben miphunnaw teh lung koung a samphei awh.
  twi-twi: Adɛn nti na wotenaa fie wɔ nguanhwɛfo mu, tie nguanhwɛfo a wɔde hwirema
    frɛ wɔn nguan? Ruben abusuakuw mu, wɔansi wɔn adwene pi.
  hlt-hlt: Balae tih saelvong laklo ah na ngol, lungbuei khenah aka yet he, Reuben
    khorha ah tuping kah a rhungnah aka ya la.
  tbz-SIM: Dɛ̀ dòmmɛ kɛ̀ di kpɑɑ́ di nɑɑcɛ̃nhòò kɛ kémmú iwũɔ̃ kuɔ̀mmɛ̀? Dubɛnni botí
    kɔbɛ do í yɑ̀ bɛ bo tɑ̃ɑ̃tɛ́ tì.
  msy-2020: Ia Rubenɨn anabamɨn adarasi, ia tizim bagha sipsipba ko ikiavɨra iti?
    Ia sipsipbar garir gumaziba, ia ti sipsipbar deir buaber dɨmdiam baraghasa? Bar
    guizbangɨra, Rubenɨn anabamɨn adarazi nɨghnɨzir pumuning iti.
  dop-dop: Lupɛŋ nyǝ́mɑ pɑɑsǝnɑ kɑlǝkǝŋ wulɑ nɩɩʋ suwe? Pɑ pɑɑsǝnɑ tɔmnɑɑ hɔm kɛ́.
  azb-azb: Çobanların sürülərinə çaldığı tütək səsini dinləmək üçün Niyə ağıllar arasında
    qaldınız? Ruven qəbiləsinin bölmələri çaşıb qalmışdı.
  eng-DBY: Why abodest thou among the sheepfolds, To hear the bleating of the flocks?
    In the divisions of Reuben there were great deliberations of heart!
  hin-2017: तू चरवाहों का सीटी बजाना सुनने को भेड़शालाओं के बीच क्यों बैठा रहा? रूबेन
    की नदियों के पास बड़े-बड़े काम सोचे गए।
  eng-YLT: Why hast thou abode between the boundaries, To hear lowings of herds? For
    the divisions of Reuben, Great [are] the searchings of heart!
  eng-WYC-2017: Why dwellest thou betwixt twain ends, that thou hear the hissings
    of flocks? While Reuben was parted against himself, the strife of great hearted
    men was found.
  eng-WMBB: Why did you sit amongst the sheepfolds? To hear the whistling for the
    flocks? At the watercourses of Reuben, there were great searchings of heart.
  urd-GVH: तू क्यों अपने ज़ीन के दो बोरों के दरमियान बैठा रहा? क्या गल्लों के दरमियान
    चरवाहों की बाँसरियों की आवाज़ें सुनने के लिए? रूबिन का क़बीला अपने इलाक़े में
    रहकर सोच-बिचार में उलझा रहा।
  rug-rug: Na vegua ke koa turaṉa hola i rini sari na sipi? Pude avavosi sari na sepati
    titioki sari na dia rovana sipi? Uve, paqaha sa butubutu te Rubeni meke lopu boka
    vizatia rini pude mae.
  gaz-gaz: Ati maaliif marʼachuu isaanii dhagaʼuuf jettee gola bushaayee keessa turte?
    Gosa Ruubeen gidduu, qorannoo yaadaa guddaa isaatu ture.
  fra-LSG: Pourquoi es-tu resté au milieu des étables A écouter le bêlement des troupeaux?
    Aux ruisseaux de Ruben, Grandes furent les délibérations du cœur!
  yal-yal: Nanfera i luxi sansanne kui i lu xuruseene wuga xuiin namɛ? Matandi gbeen
    yi lu Rubɛn bɔnsɔnni.
  haw-1868: No ke aha la oe i noho ai ma na pa holoholona, E hoolohe aku i ka uwe
    ana o na hipa? Ma na kahawai o Reubena, nui loa ka huli ana o ka naau.
  arb-NAV: لِمَاذَا تَخَلَّفْتُمْ فِي حَظَائِرِكُمْ؟ أَلِتَسْمَعُوا صَفِيرَ الرُّعَاةِ
    إِلَى الْقُطْعَانِ؟ لَشَدَّ مَا تُسَامُ عَشَائِرُ رَأُوبَيْنَ مِنْ عَذَابِ الضَّمِيرِ.
  ewe-ewe: 'Nu ka ta mietsi aƒe le miaƒe alẽkplɔlawo gbɔ be miaɖo to alẽkplɔlawo woanɔ
    woƒe dzewo kum? Mama ɖo Ruben ƒe viwo dome: ɖe woayia? Ɖe woagbe yiyia?'
  eng-LEE: Why didst thou sit among the sheepfolds to hear the bleatings of the flocks?
    At the streams of Reuben there were great searchings of heart.
  asm-FB: তোমালোকে মেৰ-ছাগ ৰখীয়াবোৰৰ বাঁহীৰ শব্দ শুনি শুনি কিয় মেৰ-ছাগৰ জুহালৰ মাজত
    বহি আছিলা? যিহেতু ৰূবেণৰ বংশত অনেক দৃঢ়মনা লোক আছিল।
  sus-A: وٌ لُشِ وٌ شَ شُرُ سٍيٍ تَفِ مُنقٍ رَ، وٌ نُ قَ وٌ تُلِ مَتِ عٍ وَ شُي رَ؟
    رُبٍنكَيٍ تَن قٌ وْيّنيِ حْنتَرٍ.
  fra-SBL: Pourquoi vous êtes-vous assis parmi les bergeries ? Pour entendre le sifflement
    des troupeaux ? Aux cours d'eau de Reuben, il y avait de grandes recherches dans
    le cœur.
  hbo-hbo: לָ֣מָּה יָשַׁ֗בְתָּ בֵּ֚ין הַֽמִּשְׁפְּתַ֔יִם לִשְׁמֹ֖עַ שְׁרִקֹ֣ות עֲדָרִ֑ים
    לִפְלַגֹּ֣ות רְאוּבֵ֔ן גְּדֹולִ֖ים חִקְרֵי־לֵֽב׃
  kik-kik: Nĩ kĩĩ gĩatũmire mũikare mĩaki-inĩ mũiguage mahiũ makĩhuhĩrwo mĩrũri? Ngʼongo-inĩ
    cia Rubeni nĩ kwarĩ ũhoro mũnene wa gwĩcookera.
  fra-NCL: Pourquoi es-tu resté au milieu de tes pâturages, à écouter le chalumeau
    de tes pâtres ? Près des ruisseaux de Ruben, il y eut de grandes résolutions du
    cœur !
  cek-AK: Tipongah tuu hanghaih lok thaih hanah, tuu khongkha thungah na oh loe? Reuben
    ohhaih prae thungah loe khopoek thaih kaminawk oh o.
  cuk-cuk: ¿Ibiga bemar sibad-wawaad-edarbemalad-e-goled-itogega, sibad-wawaad-e-galugi
    be besmala? Ar Rubén-e-sordamar nue-dobe itosmalad.
  uig-CYR: Сән немишкә қотанларниң ичидә туруп, Қойларға челинған нәйниң авазини аңлашни
    халап қалдиң? Рубәнниң аилә-җәмәтлиридикиләрниң арисида шунчә улуқ нийәтләр қәлблиригә
    пүкүлгән еди!
  tel-2017: గొర్రెల మందల కోసం కాపరులు వాయించే ఈలలు వినడానికి నీ గొర్రెల దొడ్ల మధ్య
    నువ్వెందుకు ఉన్నావు? రూబేనీయుల తెగల వారికి గొప్ప హృదయాన్వేషణలు కలిగాయి.
  hat-BSA: Poukisa nou chita pami pak mouton yo pou tande kri a bann mouton yo? Akote
    kous dlo Ruben yo, te gen kè ki manke pran desizyon.
  kos-kos: Efu elos ku mutana yurin sheep natulos? Ya in lohng ke mwet shepherd elos
    pangon sheep uh? Aok, sruf lal Reuben elos tia nunak se. Elos kofla wotela lah
    elos ac wi tuku.
  hbo-WLC: לָ֣מָּה יָשַׁ֗בְתָּ בֵּ֚ין הַֽמִּשְׁפְּתַ֔יִם לִשְׁמֹ֖עַ שְׁרִק֣וֹת עֲדָרִ֑ים
    לִפְלַגּ֣וֹת רְאוּבֵ֔ן גְּדוֹלִ֖ים חִקְרֵי־לֵֽב׃
  ibo-ibo: Gịnị mere unu ji nọdụ nʼetiti ọgba atụrụ, ịnụ ụda ọja a na-egburu igwe
    atụrụ? Nʼetiti obodo niile nke Ruben, ka e nwere ọtụtụ ntụgharị uche.
  ory-ory: ତୁମ୍ଭେ କାହିଁକି ମେଷଶାଳା ମଧ୍ୟରେ ବସିଲ, କି ମେଷପଲ ନିକଟରେ ବଂଶୀନାଦ ଶୁଣିବାକୁ? ରୁବେନ୍‍ର
    ସ୍ରୋତସମୂହ ନିକଟରେ ଗୁରୁତର ମନୋଭାବନା ହେଲା।
  chk-chk: Pwota oua chök nonom lon ekewe lenien sip pwe oupwe rongorong tikin aangün
    fän iten ekewe pwiin sip? Ewer, chon ewe ainangen Rupen ra kakapasfengen usun
    met repwe föri.
  rop-rop: Wotfo deibin kipgon jidanbat garram ola enimul blanga olabat? Deibin jidan
    garram ola enimul dumaji deibin agamin, en dei nomo bin meigimap olabat main gudwei
    blanga go.
  ukr-1871: Ой чи довго ж вам седїти посеред вівчарень, та прислуховатись блеянню
    стад? Так, у племен Рубенових була незгода.
  deu-1951: Warum bist du zwischen den Hürden geblieben, um das Blöken der Herde zu
    hören? An den Bächen Rubens gab es schwere Herzenserwägungen.
  eng-JPS: Why sattest thou among the sheepfolds, to hear the pipings for the flocks?
    At the divisions of Reuben there were great searchings of heart.
  srp-1865: Što si sjedio meðu torovima slušajuæi kako bleje stada? U dijelu Ruvimovu
    bijahu ljudi visokih misli.
  lug-lug: Kiki ekyakusigaza mu bisibo byo eby’endiga, okuwuliriza endere zebafuuyira
    endiga? Olw’enjawukana ezaali mu kika kya Lewubeeni, waaliwo okusooka okufumiitiriza
    ennyo mu mitima gyabwe.
  heb-heb: למה ישבת בין המשפתים לשמע שרקות עדרים לפלגות ראובן גדולים חקרי לב׃
  ben-IRV: তুমি কেন মেষদের মাঝখানে বসলে? কি মেষপালকদের বাঁশির সুর শুনবার জন্য? রূবেণের
    গোষ্ঠীর কাছে গুরুতর হৃদয়ের পরীক্ষা হল।
  pan-pan: ਤੂੰ ਕਿਉਂ ਵਾੜਿਆਂ ਦੇ ਵਿੱਚ ਰਿਹਾ? ਇੱਜੜਾਂ ਦੇ ਮਿਮੀਆਉਣ ਦੀ ਅਵਾਜ਼ ਨੂੰ ਸੁਣਨ ਲਈ? ਰਊਬੇਨ
    ਦੇ ਦਲਾਂ ਵਿੱਚ ਵੱਡੇ-ਵੱਡੇ ਕੰਮ ਮਨਾਂ ਵਿੱਚ ਵਿਚਾਰੇ ਗਏ।
  mya-JVB: နောက်တဖန်သင်သည် သိုး မြည်သံ ကို နားထောင် ခြင်းငှါ တောင် ကြား မှာ အဘယ်ကြောင့်
    ထိုင် နေသနည်း။ ရုဗင် အမျိုးနေရာ ချောင်းအသွယ်သွယ်၌ စိတ်နှလုံး တွန့်တို ခြင်းများ
    ကြသည်တကား။
  hmo-hmo: Badina dahaka mamoe edia magu murinai umui noho? Dahaka dainai mamoe naria
    taudia idia helai kava, edia ivilikou ena regena sibona dekenai umui ura kamonai?
    Oibe, Rubena iduhu taudia edia laloa be rua. Idia daradara bada, bona idia mai
    lasi.
  urd-urd: तू उन सीटियों को सुनने के लिए, जो भेड़ बकरियों के लिए बजाते हैं भेड़ सालों
    के बीच क्यूँ बैठा रहा? रूबिन की नदियों के पास दिलों में बड़ी घबराहट थी।
  rus-SYN: Что сидишь ты между овчарнями, слушая блеяние стад? В племенах Рувимовых
    большое разногласие.
  bqc-SIM: Àkɛa a gↄ̃ kĩnaↄ saɛ, álɛ kulɛpɛa sãↄnɛ mai? Lubɛni bui gãliↄ seakɛ̀
    maamaaɛ.
  tcz-CHONGTHU: Ibola nangho kelngoi hon holah a nomsatah a natouthim uva kelngoi
    chingho saisip sapchu namoh ngai ngai uham? Ahinla Reuben phung sunga vang kilungkhatna
    aneithei pouve.
  mar-mar: खिल्लारांसाठी वाजविलेला पावा ऐकत तू मेंढवाड्यात का बसलास? रऊबेनाच्या पक्षाविषयी
    फार विचारविनिमय झाला.
  qub-qub: Pillyaman aywananpa ruquin uyshancunata ricar goyäcuran. Rubén trïbucunachöga
    jucta-jucta yarpar apänacuran.
  hat-hat: Poukisa yo rete dèyè avèk mouton yo? Pou yo te ka tande gadò yo ap rele
    bann mouton yo? Wi! Moun Woubenn yo te an balan. Yo pa t' ka deside si y'ap vini,
    si yo p'ap vini!
  eng-BSB: Why did you sit among the sheepfolds to hear the whistling for the flocks?
    In the clans of Reuben there was great indecision.
  tod-tod: Lee vaa zu è yɛni loni togani makɛsu felegɔi yɔɠɔzu, è ɗa woilo togani
    makɛ nuiti kpain gooi ma? Luɓɛn ná-nuiti saama, ɓɔɠɔɠaai woni, kpɔɛzuɠulai woni,
    goolaama la ɠulani su.
  eng-WEBPB: Why did you sit amongst the sheepfolds? To hear the whistling for the
    flocks? At the watercourses of Reuben, there were great searchings of heart.
  kbq-kbq: Nahigeta sipisipi afu naga'mofo amu'nompina kazara osu' mani'naze. Sipisipi
    afu kva vahe'mo'zama hogema hanazama'a antahinakupi? Tamage Rubeni naga'mo'za
    razampi antahintahi hakarea nehaze.
  nhe-BL: ¿Para tlen mocajque ininchaj iixhuihua Rubén campa tzactoque ininborregojhua?
    ¿Huelis san quintlacaquiliyayaj nopa tlamocuitlahuiani quema quinnotzayayaj inintlapiyalhua
    ica tlapitztli? Iixhuihua Rubén ax pajca itztoque para ax yajque.
  gub-BL: Màràzàwe tuwe upyta a'e pe àràpuhàràn wainuromo wà. Aipo ipuranu wer àràpuhàràn
    wanehe uzekaiw ma'e wanehe wà, waneimaw wanenoz mehe wà. Azeharomoete Humen izuapyapyr
    uzemuza'aza'ak a'e wà no. Uze'eze'eg ahyahy uzeupeupe wà. A'e rupi noho kwaw wà.
  eng-DRA: Why dwellest thou between two borders, that thou mayest hear the bleatings
    of the flocks? Ruben being divided against himself, there was found a strife of
    courageous men.
