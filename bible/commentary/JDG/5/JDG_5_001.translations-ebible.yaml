verse: JDG.005.001
translations:
  mal-C: 'അന്ന് ദെബോറായും അബീനോവാമിന്റെ മകനായ ബാരാക്കും ഈ ഗാനം ആലപിച്ചു:'
  deu-TKW: 'Da sangen Debora und Barak, der Sohn Abinoams, jenes Tages also:'
  lin-lin: 'Na mokolo wana, Debora mpe Baraki, mwana mobali ya Abinoami, bayembaki
    nzembo oyo :'
  eng-LSV: And Deborah sings—also Barak son of Abinoam—on that day, saying,
  eng-GNV: Then sang Deborah, and Barak the sonne of Abinoam the same day, saying,
  eng-WEBSTER: Then sang Deborah and Barak the son of Abinoam on that day, saying,
  nhw-BL: 'Ipan nopa tonali Débora ihuaya Barac, catli eliyaya icone nopa Abinoam,
    quej ni huicaque:'
  swh-ONEN: 'Ndipo Debora na Baraka mwana wa Abinoamu wakaimba wimbo huu:'
  bba-bba: Dɔmɑ terɑ Deborɑ kɑ Bɑrɑki Abinɔɑmun bii bɑ womu ɡeni kuɑ bɑ nɛɛ,
  eng-KJVCPB: Then sang Deborah and Barak the son of Abinoam on that day, saying,
  luo-luo: 'Chiengʼno Debora kod Barak wuod Abinoam nowero wendni:'
  meu-meu: 'Una dina ai Debora bona Barak Abinaom ese ane ta e abia, ini e abia toma:'
  npi-ULB: 'त्यो दिन दबोरा र अबीनोअमका छोरा बाराकले यो गीत गाए:'
  yor-yor: Nígbà náà ni Debora àti Baraki ọmọ Abinoamu kọ orin ní ọjọ́ náà wí pé,
  ind-ind: 'Pada hari itu Debora dan Barak anak Abinoam menyanyikan lagu ini:'
  pes-OPCB: 'آنگاه دبوره و باراق این سرود را به مناسبت پیروزی خود سراییدند:'
  tgl-ULB: 'Sa araw na inawit ni Debora at Barak anak ni Abinoam ang awiting ito:'
  cbu-NT: Debora, misha Balakaa anpur Apanllee yaseeksin, ántar ashiranganaya.
  hui-hui: Horo ogoningi Deborala Abinoama igini Baragalame mambolo balu iba gana
    ogodagua lene.
  mya-mya: ထို​နေ့​၌​ဒေ​ဗော​ရ​နှင့်​အ​ဘိ​နောင်​၏​သား ဗာ​ရက်​တို့​သည် အောက်​ပါ​သီ​ချင်း​ကို​သီ​ဆို
    ကြ​လေ​သည်။
  bod-N: ཉིན་མོ་དེར་དི་བོ་རཱ་དང་ཨ་བི་ནོ་ཨམ་གྱི་བུ་པཱ་རག་གཉིས་ཀྱིས་མགུར་བླངས་ནས་འདི་ལྟར།
  sna-sna: 'Nomusi uyo Dhibhora naBharaki mwanakomana waAbhinoami vakaimba rwiyo urwu
    runoti:'
  spa-BLM: Entonces Débora y Barac, hijo de Abinoam, cantaron aquel día diciendo
  cac-cac: 'A d''a jun c''u chi'', ix sb''itej jun b''it ix Débora yed'' vin̈aj Barac
    yuninal vin̈aj Abinoam, ix yalan eb'' icha tic:'
  swh-ULB: 'Siku hiyo Debora na Baraka, mwana wa Abinoamu waliimba wimbo huu:'
  bel-bel: 'Таго дня засьпявалі Дэвора і Варак, сын Авінаамаў, такімі словамі:'
  deu-ELBBK: 'Und Debora und Barak, der Sohn Abinoams, sangen an diesem Tag und sprachen:'
  mbb-OT: 'Dutun te andew te kebpekezaag dan, migkanta si Debora wey si Barak he anak
    ni Abinoam. Iyan heini kanta zan:'
  mal-2015: 'അന്നു ദെബോരയും അബീനോവാമിന്റെ മകനായ ബാരാക്കും പാട്ടുപാടിയതു എന്തെന്നാൽ:'
  tuo-NT: Ti nʉmʉrẽta Débora, tojo nicã Barac, Abinoam macʉ̃ Sísara, cʉ̃ yarã surarare
    docaqueꞌacã weeꞌquere basapeocãrã niwã. *****
  rmc-rmc: 'Akor giľavelas kadi giľi e Debora le Barakoha, le Abinoamoskre čhaha:'
  pes-OPV: 'و در آن روز دبوره و باراق بن ابینوعم سرودخوانده، گفتند:'
  ron-1924: 'Ын зиуа ачея, Дебора а кынтат ачастэ кынтаре ку Барак, фиул луй Абиноам:'
  ben-OBCV: 'সেদিন দবোরা এবং অবীনোয়মের ছেলে বারক এই গানটি গাইলেন:'
  som-som: Deedna maalintaas waxaa gabyay Debooraah iyo Baaraaq ina Abiinocam, oo
    waxay yidhaahdeen,
  lat-VUC: 'Cecineruntque Debbora et Barac filius Abinoëm in illo die, dicentes:'
  eng-ASVBT: Then sang Deborah and Barak the son of Abinoam on that day, saying,
  ita-1885: 'ORA in quel giorno, Debora, con Barac, figliuolo di Abinoam, cantò questo
    Cantico, dicendo:'
  eng-LXXUP: And Deborah and Barak son of Abinoam sang in that day, saying,
  eng-ULB: 'On that day Deborah and Barak son of Abinoam sang this song:'
  spa-VBL: 'Aquel día Débora y Barak, hijo de Abinoam, entonaron esta canción:'
  fra-_FOB: 'En ce jour-là, Débora chanta ce cantique avec Barak, fils d''Abinoam,
    en disant:'
  mal-mal: 'അന്ന് ദെബോരയും അബീനോവാമിന്റെ മകൻ ബാരാക്കും പാടിയ പാട്ട് എന്തെന്നാൽ:'
  urd-GVR: Fatah ke din Daborā ne Baraq bin Abīnūsam ke sāth yih gīt gāyā,
  suz-BL: मेको नाक्‍त देबोरा नु अबीनोअम आ तौ बाराकमी कुम्‍सो पाम्‍से बाक्‍त। मेको
    निक्‍शीमी मार कुम्‍सो पाम्‍से बाक्‍त, देंशा हना
  ita-1927: 'In quel giorno, Debora cantò questo cantico con Barak, figliuolo di Abinoam:'
  ckb-ckb: 'ئینجا دەڤۆرا و باراکی کوڕی ئەبینۆعەم لەو ڕۆژەدا دەستیان بە گوتنی سروود
    کرد:'
  eng-BBE: 'At that time Deborah and Barak, the son of Abinoam, made this song, saying:'
  kan-OKCV: 'ಆ ದಿವಸದಲ್ಲಿ ದೆಬೋರಳೂ, ಅಬೀನೋವಮನ ಮಗ ಬಾರಾಕನೂ ಹಾಡಿದ್ದೇನೆಂದರೆ:'
  tam-2017: 'அந்த நாட்களிலே தெபொராளும் அபினோகாமின் மகன் பாராக்கும் பாடினது:'
  spa-RV-1909: 'Y AQUEL día cantó Débora, con Barac, hijo de Abinoam, diciendo:'
  ron-BTF: 'Și Debora și Barac, fiul lui Abinoam, au cântat în ziua aceea, spunând:'
  eng-WEBP: Then Deborah and Barak the son of Abinoam sang on that day, saying,
  eng-FBV: 'That day Deborah and Barak, son of Abinoam, sang this song:'
  nld-1939: 'Toen zongen Debora en Barak, de zoon van Abinóam:'
  nch-BL: 'Ipan nopa tonali Débora ihuaya Barac, cati eliyaya icone Abinoam, quej
    ni huicaque:'
  vie-1934: 'Trong ngày ấy, Đê-bô-ra hát bài ca nầy với Ba-rác, con trai A-bi-nô-am:'
  hin-CV: 'उस दिन दबोरा तथा अबीनोअम के पुत्र बाराक ने यह गीत गाया:'
  spa-BES: 'En ese momento, Debora y Barac, el hijo de Abinoam, hicieron esta canción,
    diciendo:'
  tdx-tdx: 'Nisabo ty hoe amy andro zay t’i Deborae naho i Barak’ ana’ i Abinoame:'
  tha-KJV: แล​้วนางเดโบราห์กับบาราคบุตรชายอาบีโนอัมจึงร้องเพลงในวันนั้​นว​่า
  por-BR-2018: 'E aquele dia cantou Débora, com Baraque, filho de Abinoão, dizendo:'
  deu-ELO: 'Und Debora und Barak, der Sohn Abinoams, sangen an selbigem Tage und sprachen:'
  eng-WYC-2018: And Deborah and Barak, the son of Abinoam, sang in that day, and said,
  epo-epo: 'Kaj ekkantis Debora, kaj Barak, filo de Abinoam, en tiu tago, jene:'
  uig-PIN: 'Xu küni Dǝboraⱨ wǝ Abinoamning oƣli Baraⱪ mundaⱪ nǝzmǝ oⱪudi: —'
  beo-beo: Amo esohaga, Debola amola Bela:ge (Abinoa:me egefe) da amo gesami hea:i.
  tpi-OTNT: Long dispela de Debora na Barak, pikinini bilong Abinoam, tupela i singim
    dispela song,
  hau-SA: A wannan rana ce Debora da Barak ɗan Abinowam suka rera wannan waƙa.
  uig-LAT: 'Shu küni Deborah we Abinoamning oghli Baraq mundaq nezme oqudi: —'
  nde-nde: 'Ngalolosuku uDibhora loBharakhi indodana ka-Abhinowami bahlabela ingoma
    le:'
  ton-ton: Pea naʻe toki hiva ai ʻa Tepola mo Pelaki ko e foha ʻo ʻApinoami ʻi he
    ʻaho ko ia, ʻo pehē,
  ces-1613: 'Zpívala pak písničku Debora a Barák syn Abinoemův v ten den, řkouc:'
  eng-WMB: Then Deborah and Barak the son of Abinoam sang on that day, saying,
  tam-TCV: 'அந்த நாளில் தெபோராளும், அபினோமின் மகன் பாராக்கும் பாடிய பாடல்:'
  ceb-ULB: 'Niadtong adlawa si Debora ug si Barak nga anak nga lalaki ni Abinoam miawit
    niini nga awit:'
  pol-UBG: 'Tego dnia Debora i Barak, syn Abinoama, śpiewali:'
  agr-agr: 'Nunú tsawantin Débora, Baracjai juna aatus kantamau ainawai:'
  kyc-kyc: Yuu gii dokopa enda Deporapa akali Bereke Apinomena ikinyingi dokopame
    kenane dake piyambi.
  urd-GVU: فتح کے دن دبورہ نے برق بن ابی نوعم کے ساتھ یہ گیت گایا،
  deu-1912: 'Da sang Debora und Barak, der Sohn Abinoams, zu der Zeit und sprachen:'
  kan-2017: 'ಆ ದಿನದಲ್ಲಿ ದೆಬೋರಳೂ ಅಬೀನೋವಮನ ಮಗನಾದ ಬಾರಾಕನೂ ಈ ಗೀತೆಯನ್ನು ಹಾಡಿದರು:'
  yap-yap: 'Rofen nem e yin’ Deborah nge Barak, ni fak Abinoam, e re tang ni ba’aray:'
  hlt-MCSB: Te vaeng khohnin ah Deborah neh Abinoam capa Barak loh a hlai rhoi tih,
  mdy-ETH: ዬኖ ኬሎ ዲቦራና ዓቢኢኒያሜ ናኣዚ ባርቄና ሂዚ ጌይ ዓይናዼኔ፦
  twi-ASANTE: 'Ɛda no, Debora ne Abinoam babarima Barak too saa dwom yi:'
  eng-WEBU: Then Deborah and Barak the son of Abinoam sang on that day, saying,
  wal-wal: He gallassi Debooranne Abino7aama na7ai Baaraaqi ha yettaa yexxidosona.
  spa-PDDPT: 'Aquel día Débora y Barac, hijo de Abinoam, elevaron este cántico:'
  gun-gun: 'Ha''e va''e ára Débora ha''e Abinoão ra''y Baraque reve oporaei vy aipoe''i:'
  agu-BL: 'I tzun ban te yi jun k''eja''tz, nintzun e'' bitzin Débora tu Barac, yi
    cy''ajl Abinoam, itzun cyaltz:'
  ilo-ULB: 'Iti dayta nga aldaw, kinanta ni Debora ken Barak a putot a lalaki ni Abinoam
    daytoy a kanta:'
  kpg-kpg: 'Di laangi deelaa, Deborah mo Barak tama daane a Abinoam gaa huwa taahili
    deenei:'
  uig-ARA: 'شۇ كۈنى دەبوراھ ۋە ئابىنوئامنىڭ ئوغلى باراق مۇنداق نەزمە ئوقۇدى: ــ'
  sus-sus: 'Na lɔxɔɛ, Abinowami xa di Baraki nun Debora naxa yi bɛɛti ba:'
  pon-2006: Rahno Depora oh Parak nein Apinoham, ira ahpw koulki koulen kaping pwoatet,
    me ketihtihki,
  jae-jae: Gêdêŋ bêc tonaŋ Debora agêc Abinoam latu Barak sêjam wê tonec gebe
  ksd-ksd: 'Ma ta nam ra bung Debora dir ma Barak natu i Abinoam dir ga kakailai dari:'
  tur-YTC: 'O gün Devora ile Avinoam oğlu Barak ezgi söyleyip dediler:'
  grc-BRENT: Καὶ ἦσαν Δεββῶρα καὶ Βαρὰκ υἱὸς Ἀβινεὲμ ἐν τῇ ἡμέρᾳ ἐκείνῃ, λέγοντες,
  ind-AYT: Pada hari itu, Debora dan Barak, anak Abinoam, bernyanyi.
  nya-nya: '“Tsiku limenelo Debora ndi Baraki mwana wa Abinoamu anayimba nyimbo iyi:'
  hrv-hrv: 'Toga dana Debora i Barak, sin Abinoamov, zapjevaše ovu pjesmu:'
  mps-mps: 'Te sogo te we Debora, me Barak, te Abinoamgo ogwa, augwali sigo te tama
    tęąbi po wai:'
  tpi-tpi: Long dispela de Debora na Barak, pikinini bilong Abinoam, tupela i singim
    dispela song,
  dan-1931: 'Da sang Debora og Barak, Abinoams Søn, denne Sang:'
  vie-OVCB: 'Trong ngày ấy, Đê-bô-ra và Ba-rác, con A-bi-nô-am hát bài này:'
  guj-2017: 'તે દિવસે દબોરાએ તથા અબીનોઆમના દીકરા બારાકે આ ગીત ગાયું:'
  pon-2006A: Rahno Depora oh Parak nein Apinoham, ira ahpw koulki koulen kaping pwoatet,
    me ketihtihki,
  por-BRBSL: Então Deborah e Barak, o filho de Abinoam, cantaram naquele dia, dizendo,
  cth-cth: Hat nah hnin vah, Deborah hoi Abinoam capa Barak ni la a sak roi.
  twi-twi: 'Da no, Debora ne Abinoam babarima Barak too saa dwom yi:'
  hlt-hlt: Te vaeng khohnin ah Deborah neh Abinoam capa Barak loh a hlai rhoi tih,
  tbz-SIM: 'Dɛ yiè Deborɑɑ nɛ̀ Abinnɔɑmmu birɛ Bɑɑrɑki kɛ̀ bɛ̀ɛ dentɛ̀ fɛ nyɛ̀nfɛ̀:'
  msy-2020: 'Dughiar kam Debora ko Abinoamɨn otarim Barak, aning ighiar kam bange:'
  dop-dop: 'Kʋyɑkʋ ŋku Tepolɑ nɑ Apinowɑm pǝyɑlʋ Pɑlɑkɩ pɑ kǝlɑ Siselɑ tɔɣɔ pɑ mɑpɑ
    kɑwǝyɑɣɑ sɩ:'
  azb-azb: 'Həmin gün Devora və Avinoam oğlu Baraq bu ilahini oxudular:'
  eng-DBY: Then sang Deborah and Barak, the son of Abinoam, on that day, saying,
  hin-2017: 'उसी दिन दबोरा और अबीनोअम के पुत्र बाराक ने यह गीत गाया:'
  eng-YLT: 'And Deborah singeth — also Barak son of Abinoam — on that day, saying:
    —'
  eng-WYC-2017: And Deborah and Barak, the son of Abinoam, sang in that day, and said,
  eng-WMBB: Then Deborah and Barak the son of Abinoam sang on that day, saying,
  urd-GVH: फ़तह के दिन दबोरा ने बरक़ बिन अबीनुअम के साथ यह गीत गाया,
  rug-rug: 'Koasa rane sana si kera nia ri Debora e Beraki sa tuna e Abinoami sa kinera
    hie sapu zama guahe:'
  gaz-gaz: 'Gaafas Debooraa fi Baaraaqi ilmi Abiinooʼam akkana jedhanii faarfatan:'
  fra-LSG: 'En ce jour-là, Débora chanta ce cantique, avec Barak, fils d’Abinoam:'
  gnn-gnn: Ga maṉḏanydja Dipuranydja ga Baraktja wirrkina dhika goŋmirriyina, bala
    maṉḏa yukurrana wokthurrunanydja Garraywuna, buku‐wekaŋalana yukurrana ŋanya,
    ga miyamara yukurrana maṉḏa manikaykurruna, balanyarana gam'.
  yal-yal: Na lɔxɔni, Debora nun Baraka, Abinowan ma dii xɛmɛn yi bɛtin ba e bode
    xɔn, e naxa,
  haw-1868: I A la, mele aku la o Debora laua o Baraka, ke keiki a Abinoama, i ka
    i ana,
  arb-NAV: 'وَأَنْشَدَتْ دَبُورَةُ وَبَارَاقُ بْنُ أَبِينُوعَمَ فِي ذَلِكَ الْيَوْمِ
    قَائِلَيْنِ:'
  ewe-ewe: Debora kple Barak, Abinoam vi la, dzi ha sia tso woƒe dziɖuɖu wɔnuku la
    ŋuti.
  eng-LEE: Then sang Deborah with Barak the son of Abino'am on that day, saying,
  asm-FB: সেইদিনাখন দবোৰা আৰু অবীনোৱমৰ পুত্ৰ বাৰাকে এই গীত গালে,
  sus-A: نَ لْشْي، عَبِنٌوَ مِ شَ دِ بَرَكِ نُن دٍبٌرَ نَشَ يِ بّيتِ بَ؛
  fra-SBL: Ce jour-là, Déborah et Barak, fils d'Abinoam, chantèrent, en disant,
  hbo-hbo: וַתָּ֣שַׁר דְּבֹורָ֔ה וּבָרָ֖ק בֶּן־אֲבִינֹ֑עַם בַּיֹּ֥ום הַה֖וּא לֵאמֹֽר׃
  kik-kik: 'Mũthenya ũcio Debora na Baraka mũrũ wa Abinoamu makĩina rwĩmbo rũrũ:'
  fra-NCL: 'En ce jour-là, Débora et Barac, fils d’Abinoëm, chantèrent en disant :'
  cek-AK: To na niah Deborah hoi Abinoam capa Barak mah hae laa hae a sak hoi.
  cuk-cuk: 'A-ibagine, Débora, Abinoam-machi-Barac-ebo namaksad. Weyob namaksamalad:'
  uig-CYR: 'Шу күни Дәбораһ вә Абиноамниң оғли Барақ мундақ нәзмә оқуди: —'
  tel-2017: ఆ రోజు దెబోరా, అబీనోయము కొడుకు బారాకు, ఈ కీర్తన పాడారు,
  hat-BSA: 'Alò, Débora avèk Barak, fis a Abinoam nan te chante jou sa a. Yo te di:'
  kos-kos: 'In len sac Deborah ac Barak, wen natul Abinoam, yuk on soko inge:'
  hbo-WLC: וַתָּ֣שַׁר דְּבוֹרָ֔ה וּבָרָ֖ק בֶּן־אֲבִינֹ֑עַם בַּיּ֥וֹם הַה֖וּא לֵאמֹֽר׃
  ibo-ibo: Nʼụbọchị ahụ, Debọra na Barak nwa Abinoam bụrụ abụ sị,
  ory-ory: 'ସେହି ଦିନ ଦବୋରା ଓ ଅବୀନୋୟମର ପୁତ୍ର ବାରକ୍‍ ଗାୟନ କରି କହିଲେ:'
  chk-chk: 'Iwe, lon ewe ränin, Tepora me Parak nöün Apinoam we mwän ra köl ei köl:'
  rop-rop: Wal det seim dei Debra en Barak det san blanga Abinowam bin sing dijan
    song,
  ukr-1871: 'Засьпівали тодї Дебора та Барак Абиноаменко такими словами:'
  deu-1951: 'Da sangen Debora und Barak, der Sohn des Abinoams, in jener Zeit und
    sprachen:'
  eng-JPS: 'Then sang Deborah and Barak the son of Abinoam on that day, saying:'
  srp-1865: 'I u taj dan pjeva Devora i Varak sin Avinejemov govoreæi:'
  lug-lug: 'Ku olwo Debola ne Baraki mutabani wa Abinoamu ne bayimba bwe bati:'
  heb-heb: ותשר דבורה וברק בן אבינעם ביום ההוא לאמר׃
  ben-IRV: সেদিন দবোরা ও অবীনোয়মের পুত্র বারক এই গান করলেন।
  pan-pan: ਉਸੇ ਦਿਨ ਦਬੋਰਾਹ ਅਤੇ ਅਬੀਨੋਅਮ ਦੇ ਪੁੱਤਰ ਬਾਰਾਕ ਨੇ ਇਹ ਗੀਤ ਗਾਇਆ, -
  mya-JVB: ထို နေ့ ၌ ဒေဗောရ နှင့် အဘိနောင် ၏ သား ဗာရက် တို့ဆို သော သီချင်းစကားဟူမူကား၊
  hmo-hmo: 'Unai dina dekenai Debora bona Baraki Abinaomi ese ane ta idia abia, inai
    bamona:'
  urd-urd: 'उसी दिन दबोरा और अबीनू''अम के बेटे बरक़ ने यह गीत गाया कि:'
  rus-SYN: 'В тот день воспела Девора и Варак, сын Авиноамов, сими словами:'
  bqc-SIM: 'Zĩbeezĩ Debolaa ń Abinↄaũ nɛ́ Balakuo lɛɛ bee sì:'
  tcz-CHONGTHU: Hiche nichun Deborah leh Abinoam chapa Barak hin vahchoila hi ana
    sa lhon in ahi.
  mar-mar: 'त्यादिवशी दबोरा आणि अबीनवामाचा पुत्र बाराक ह्यानी गाइलेले गीत:'
  qub-qub: 'Chay junajmi Deborawan Abinoampa wamran Baracga Tayta Diosta alabar cantaran:'
  hat-hat: 'Jou sa a, Debora ak Barak, pitit gason Obinoram lan, pran chante chante
    sa a:'
  eng-BSB: 'On that day Deborah and Barak son of Abinoam sang this song:'
  tod-tod: 'Naama voloi Deeɓola ta Aɓinoame ná-doun zunui Ɓalake ti guyei looni,
    ti ɠɛ ma:'
  eng-WEBPB: Then Deborah and Barak the son of Abinoam sang on that day, saying,
  kbq-kbq: Hagi ana knazupa Debora'ene Abinoamu nemofo Barakikea ha'ma vagaregekea
    amanage huke muse zagamera hu'na'e,
  nhe-BL: 'Ipan nopa tonali Débora ihuaya Barac, tlen eliyaya icone nopa Abinoam,
    queja ni huicaque:'
  gub-BL: A'e 'ar mehe Nemora a'e, Marak Aminoàw ta'yr a'e no, umuzàg 'aw zegar haw
    Tupàn pe wà.
  eng-DRA: 'In that day Debbora and Barac son of Abinoem sung, and said:'
