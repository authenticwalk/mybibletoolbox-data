verse: JDG.005.005
translations:
  mal-C: മലകൾ യഹോവയുടെ സന്നിധിയിൽ, സീനായിമലയിൽ പ്രത്യക്ഷനായ അദ്വിതീയന്റെ മുന്നിൽത്തന്നെ
    പ്രകമ്പനംകൊണ്ടു, ഇസ്രായേലിൻ ദൈവമായ യഹോവയുടെ മുന്നിൽത്തന്നെ.
  deu-TKW: Berge wankten vor Jahwe, dieser Sinai vor Jahwe, dem Gott Israels.
  lin-lin: Bangomba eninganaki liboso ya Yawe, mpe ngomba Sinai, liboso ya Yawe, Nzambe
    ya Isalaele.
  eng-LSV: Hills flowed from the face of YHWH, || This one—Sinai—From the face of
    YHWH, God of Israel.
  eng-GNV: The mountaines melted before the Lord, as did that Sinai before the Lord
    God of Israel.
  eng-WEBSTER: The mountains melted from before the LORD, even that Sinai from before
    the LORD God of Israel.
  nhw-BL: Nopa tepeme huihuipicaque moixpa TOTECO, ta catli techmocuitlahuía titlali
    Israel ehuani. Quena, tepetl Sinaí nojquiya huihuipicac moixpa.
  swh-ONEN: Milima ilitetemeka mbele za Bwana, hata ule wa Sinai, mbele za Bwana,
    Mungu wa Israeli.
  bba-bba: Guu bɑkɑnu nu yĩirɑ wunɛ Gusunɔ Isirelibɑn Yinnin wuswɑɑɔ, wunɛ wi ɑ tii
    sɔ̃ɔsi Siɔniɔ.
  eng-KJVCPB: The mountains melted from before the Lord, Even that Sinai from before
    the Lord God of Israel.
  luo-luo: Got Sinai noyiengni e nyim Jehova Nyasaye, ma Nyasach Israel.
  meu-meu: Ororo na e laga Iehova vairanai, Sinai bunai e laga Iehova, Israel Diravana,
    vairanai.
  npi-ULB: परमप्रभुको मुहारको सामु पहाडहरू थरथर डराए । इस्राएलका परमप्रभु परमेश्‍वरको
    मुहारको सामु सिनै पर्वत पनि थरथर काँप्‍यो ।
  yor-yor: Àwọn òkè ńlá wárìrì ní iwájú Olúwa, bẹ́ẹ̀ ni Sinai ní iwájú Olúwa Ọlọ́run
    Israẹli.
  ind-ind: Gunung-gunung berguncang saat Engkau hadir, ya TUHAN Allah Israel, seperti
    gunung Sinai gemetar waktu hadirat-Mu turun di sana.
  pes-OPCB: آری، حتی کوه سینا از حضور یهوه خدای اسرائیل به لرزه درآمد!
  tgl-ULB: Nayanig ang mga bundok sa harapan ng mukha ni Yahweh; kahit ang Bundok
    ng Sinai ay nayanig sa harapan ng mukha ni Yahweh, ang Diyos ng Israel.
  cbu-NT: '@see-verse:JDG.005.004'
  hui-hui: Anduane Homogo Hari Sainaini heagoria Anduane Homogo Isaraelenaga Ngode
    Datagaliwabe deni hari li hearuni ema bu handayagoni.
  mya-mya: တောင်​ရိုး​တို့​သည်​သိ​နာ​တောင်​၏​အ​ရှင် ဣ​သ​ရေ​လ​လူ​မျိုး​၏​ဘု​ရား​သ​ခင်
    ထာ​ဝ​ရ​ဘု​ရား​၏​ရှေ့​တော်​၌​တုန်​လှုပ်​ကြ ပါ​၏။
  bod-N: ཡ་ཝཱེའི་དྲུང་དུ་རི་ལས་ཆུ་བོ་བབས། །ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ཡི། །སྤྱན་སྔར་སི་ནཱ་རི་ལས་ཆུ་རྣམས་བཞུར།
    །
  sna-sna: Makomo akadengenyeka pamberi paJehovha, Iye weSinai, pamberi paJehovha,
    Mwari weIsraeri.
  spa-BLM: Las montañas temblaron ante la presencia de Yahvé, hasta el Sinaí en presencia
    de Yahvé, el Dios de Israel.
  cac-cac: Mamin Jehová co Diosal, ix te ib'xiq'ue lum vitz d'a ichan̈, ix ib'xipaxq'ue
    lum vitzal Sinaí.
  swh-ULB: Milima ikatoka mbele ya uso wa Bwana; hata Mlima Sinai ukatetemeka mbele
    ya uso wa Bwana, Mungu wa Israeli.
  bel-bel: раставалі горы ад аблічча Госпада, нават гэты Сінай ад аблічча Госпада,
    Бога Ізраілевага.
  deu-ELBBK: Die Berge erbebten vor dem HERRN, jener Sinai vor dem HERRN, dem Gott
    Israels.
  mbb-OT: Nehuyung is menge vuntud diyà te etuvangan nu, Nengazen. Iyan ka kes Megbevayà
    te Israel, ne impezayag nu is keugelingen nu ziyà te Buntud he Sinai.
  mal-2015: യഹോവാസന്നിധിയിൽ മലകൾ കുലുങ്ങി, യിസ്രായേലിൻ ദൈവമായ യഹോവെക്കു മുമ്പിൽ ആ
    സീനായി തന്നേ.
  rmc-rmc: O verchi razisaľonas anglo RAJ, anglo Del le Sinajoskro, anglo RAJ, anglo
    Del le Izraeloskro.
  pes-OPV: کوهها از حضور خداوند لرزان شد و این سینا ازحضور یهوه، خدای اسرائیل.
  ron-1924: Мунций с-ау клэтинат ынаинтя Домнулуй, Синаюл ачела с-а клэтинат ынаинтя
    Домнулуй Думнезеулуй луй Исраел.
  ben-OBCV: পর্বতগুলি সীনয়ের সেই সদাপ্রভুর সামনে কম্পিত হল, ইস্রায়েলের ঈশ্বর সেই
    সদাপ্রভুর সামনেই হল।
  som-som: Buurihiina way u gariireen Rabbiga aawadiis, Xataa Siinaydaasu way u gariirtay
    Rabbiga ah Ilaaha reer binu Israa'iil aawadiis.
  lat-VUC: Montes fluxerunt a facie Domini, et Sinai a facie Domini Dei Israël.
  eng-ASVBT: The mountains quaked at the presence of Jehovah, Even yon Sinai at the
    presence of Jehovah, the God of Israel.
  ita-1885: I monti colarono, per la presenza del Signore; Questo Sinai anch'esso,
    per la presenza del Signore Iddio d'Israele.
  eng-LXXUP: The mountains were shaken before the face of the Lord Eloi, This Sinai
    before the face of the Lord God of Israel.
  eng-ULB: The mountains quaked before the face of Yahweh; even Mount Sinai quaked
    before the face of Yahweh, the God of Israel.
  spa-VBL: Las montañas se derritieron en presencia del Señor, el Dios del Sinaí,
    en presencia del Señor, el Dios de Israel.
  fra-_FOB: Les montagnes s'écoulèrent devant l'Éternel, et le Sinaï même, devant
    l'Éternel, le Dieu d'Israël!
  mal-mal: യഹോവാസന്നിധിയിൽ മലകൾ കുലുങ്ങി, യിസ്രായേലിൻ ദൈവമായ യഹോവക്കു മുമ്പിൽ ഈ സീനായി
    തന്നേ.
  urd-GVR: Koh-e-Sīnā ke Rab ke huzūr pahāṛ hilne lage, Rab Isrāīl ke Ḳhudā ke sāmne
    wuh kapkapāne lage.
  suz-BL: मिनु सीनै डांडा ङा परमप्रभु यावे आ ङोंइती पहाडमी ख्रिनु कुत। परमप्रभु यावे,
    इस्राएली आन परमप्रभु आ ङोंइती डांडा ख्रिंख्रि पाप्‍तु। भजन संग्रह ६८:९
  ita-1927: I monti furono scossi per la presenza dell’Eterno, anche il Sinai, là,
    fu scosso dinanzi all’Eterno, all’Iddio d’Israele.
  ckb-ckb: چیاکان هەرەسیان هێنا لە ڕووی یەزدانی پەروەردگاری شاخی سینا، لە ڕووی یەزدانی
    پەروەردگاری ئیسرائیل.
  eng-BBE: The mountains were shaking before the Lord, before the Lord, the God of
    Israel.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಮುಂದೆ ಬೆಟ್ಟಗಳು ಕಂಪಿಸಿದವು. ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಮುಂದೆ
    ಸೀನಾಯಿ ಪರ್ವತವು ಸಹ ಕಂಪಿಸಿತು.
  tam-2017: யெகோவாவுக்கு முன்பாக மலைகள் அதிர்ந்தது; இஸ்ரவேலின் தேவனாகிய யெகோவாவுக்கு
    முன்பாக சீனாய் மலையும் அதிர்ந்தது.
  spa-RV-1909: Los montes se derritieron delante de Jehová, aqueste Sinaí, delante
    de Jehová Dios de Israel.
  ron-BTF: Munții s-au topit dinaintea DOMNULUI, și Sinaiul, dinaintea DOMNULUI Dumnezeul
    lui Israel.
  eng-WEBP: The mountains quaked at the LORD’s presence, even Sinai at the presence
    of the LORD, the God of Israel.
  eng-FBV: The mountains melted in the presence of the Lord, the God of Sinai, in
    the presence of the Lord, the God of Israel.
  nld-1939: Schokten de bergen voor Jahweh, Voor Jahweh, Israëls God.
  nch-BL: Nopa tepeme huihuipicaque moixpa TOTECO, ta cati techmocuitahuía titali
    Israel ehuani. Quena, tepet Sinaí nojquiya huihuipicac moixpa.
  vie-1934: Trước mặt Đức Giê-hô-va núi bèn đổi ra dòng nước, Tức núi Si-na-i kia
    ở trước mặt Giê-hô-va Đức Chúa Trời của Y-sơ-ra-ên.
  hin-CV: याहवेह के सामने पहाड़ हिल गए. यहां तक कि सीनायी पहाड़ भी, याहवेह, इस्राएल
    के परमेश्वर के सामने.
  spa-BES: Las montañas temblaban delante de Señor, delante de ti, el Dios de Israel,
    tembló él Sinaí.
  tdx-tdx: Nitranak’ aolo’ Iehovà o vohitseo, naho i Sinaiy añatrefa’ Iehovà Andrianañahare’
    Israele eo.
  tha-KJV: ภู​เขาก็ละลายต่อพระพักตร์พระเยโฮวาห์ รวมทั้งภูเขาซีนายต่อพระพักตร์พระเยโฮวาห์พระเจ้าของอิสราเอล
  por-BR-2018: Os montes se derreteram diante do SENHOR, Até o Sinai, diante do SENHOR
    Deus de Israel.
  deu-ELO: Die Berge erbebten vor Jehova, jener Sinai vor Jehova, dem Gott Israels.
  eng-WYC-2018: (the) hills flowed from the face of the Lord, and Sinai from the face
    of the Lord God of Israel.
  epo-epo: La montoj fluis antaŭ la Eternulo, Tiu Sinaj antaŭ la Eternulo, Dio de
    Izrael.
  uig-PIN: Taƣlar Pǝrwǝrdigarning aldida tǝwrǝndi, Ənǝ Sinay teƣimu tǝwrinip kǝtti,
    Israilning Hudasi Pǝrwǝrdigarning aldida.
  beo-beo: Sainai Hina Gode da manebeba:le, goumi huluane da fofogoi. Hina Gode! Isala:ili
    dunu ilia Gode!
  tpi-OTNT: Ol maunten i guria long ai bilong God, Bikpela bilong Sainai, long ai
    bilong God, Bikpela bilong yumi Israel.
  hau-SA: Duwatsu suka girgizu a gaban Ubangiji, Wannan na Sinai, a gaban Ubangiji,
    Allah na Isra’ila.
  uig-LAT: Taghlar Perwerdigarning aldida tewrendi, Ene Sinay téghimu tewrinip ketti,
    Israilning Xudasi Perwerdigarning aldida.
  nde-nde: Izintaba zazamazama phambi kukaThixo, yena owaseSinayi, phambi kukaThixo,
    uNkulunkulu ka-Israyeli.
  ton-ton: Naʻe vela ʻo vai ʻae ngaahi moʻunga mei he ʻao ʻo Sihova, naʻa mo Sainai
    naʻe pehē mei he ʻao ʻo Sihova ko e ʻOtua ʻo ʻIsileli.
  ces-1613: Hory se rozplynuly od tváři Hospodinovy, i ta hora Sinai třásla se před
    tváří Hospodina Boha Izraelského.
  eng-WMB: The mountains quaked at the LORD’s presence, even Sinai at the presence
    of the LORD, the God of Israel.
  tam-TCV: சீனாயின் யெகோவாவான யெகோவாவுக்குமுன், மலைகளும் அதிர்ந்தன. இஸ்ரயேலின் இறைவனான
    யெகோவாவுக்கு முன்பாக அவை அதிர்ந்தன.
  ceb-ULB: Milinog ang kabukiran sa atubangan ni Yahweh; bisan ang Bukid sa Sinai
    milinog sa atubangan ni Yahweh, ang Dios sa Israel.
  pol-UBG: Góry topniały przed PANEM jak góra Synaj – przed PANEM, Bogiem Izraela.
  agr-agr: Tuke Pujuu Israel aents aidaun Apajuíji ememattayah, ame wainmin muja aidau
    uujiagmayi. Tuja muja Sinaíshkam senchi uugkauwai.
  kyc-kyc: Isaraele wambunya Kamongo Anatunya lenge kambu dokonape dee yuu kyau Sainai
    dokona Kamongona lenge kambu dokonape piso yuu kyau dupwa yuusili minyili lao
    pyuku pyuku leya.
  urd-GVU: کوہِ سینا کے رب کے حضور پہاڑ ہلنے لگے، رب اسرائیل کے خدا کے سامنے وہ کپکپانے
    لگے۔
  deu-1912: Die Berge ergossen sich vor dem HERRN, der Sinai vor dem HERRN, dem Gott
    Israels.
  kan-2017: ಯೆಹೋವನ ಮುಂದೆ ಪರ್ವತಗಳು ಕರಗಿಹೋದವು, ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಯೆಹೋವನ ಎದುರಿಗೆ ಆ ಸೀನಾಯಿಬೆಟ್ಟವೂ
    ನೀರಾಯಿತು.
  yap-yap: Me durru’ e pi burey u mit SOMOL nu Sinai, u mit SOMOL, ni ir fare Got
    rok piyu Israel.
  hlt-MCSB: “Sinai kah BOEIPA mikhmuh ah, Israel Pathen BOEIPA mikhmuh ah tlang rhoek
    khaw moelh uh.
  mdy-ETH: ሲና ዹኮ ፆኦዛሢ ቤርቶይዳ ናንጊና ናንጋ ጎዳ ማዔ ዒስራዔኤሌ ፆኦዛሢ ቤርቶይዳ ዹካ ዓጊፄኔ።
  twi-ASANTE: Awurade ba no maa mmepɔ wosoeɛ. Sinai Bepɔ mpo wosoeɛ wɔ Awurade, Israel
    Onyankopɔn anim.
  eng-WEBU: The mountains quaked at the LORD’s presence, even Sinai at the presence
    of the LORD, the God of Israel.
  wal-wal: GODAA sinttan dereti qaaxxidosona; harai attin, Siinaa Dereekka GODAA Israa7eela
    Xoossaa sinttan kokkoriis.
  spa-PDDPT: Temblaron las montañas delante de Yavé, Aquella Sinaí, ante Yavé, ʼElohim
    de Israel.
  gun-gun: Senhor renonde rupi yvyty ikuai va'e omy-omyĩ, yvyty Sinai voi, Senhor
    Israel kuery Ruete renonde.
  agu-BL: Ja chilucne' cyakil yi e'chk wutz. Ja lucne' yi wutz Sinaí tan xo'w, yi
    ticy'e'n tzaju' squibaj.
  ilo-ULB: Naggin-gined dagiti bantay iti sangoanan ti rupa ni Yahweh; naggin-gined
    uray ti Bantay Sinai iti sangoanan ti rupa ni Yahweh a Dios ti Israel.
  kpg-kpg: Nia gonduu gu polepole i nadau mmaadagu i mua o Dimaadua o Sinai, i mua
    o Dimaadua, go di God o Israel.
  uig-ARA: تاغلار پەرۋەردىگارنىڭ ئالدىدا تەۋرەندى، ئەنە سىناي تېغىمۇ تەۋرىنىپ كەتتى،
    ئىسرائىلنىڭ خۇداسى پەرۋەردىگارنىڭ ئالدىدا.
  sus-sus: Geyae naxa xɔyɔ Alatala ya i, yi Turusinina geya fan naxa sɛrɛn Isirayila
    Marigi Alatala ya i.
  pon-2006: Nahna kan rerrerki ar masakala silangin KAUN en Sainai, silangin KAUN-O,
    Koht en Israel.
  jae-jae: Lôc kêtênêp kakô Sinai ŋaApômtau laŋônêmŋa, kêkô Apômtau, lau Israel nêŋ
    Anôtô, laŋônêmŋa.
  ksd-ksd: A umana lualuana dia ga guria ta ra luaina mata i ra Luluai, Maia pa, Sinai
    iat i ga damana ta ra mata i ra Luluai ra God kai Israel.
  tur-YTC: Dağlar Yahve'nin önünde, Sina Dağı bile İsrael'in Tanrısı Yahve'nin önünde
    sarsıldı.”
  grc-BRENT: Ὄρη ἐσαλεύθησαν ἀπὸ προσώπου Κυρίου Ἐλωῒ, τοῦτο Σινὰ ἀπὸ προσώπου Κυρίου
    Θεοῦ Ἰσραήλ.
  ind-AYT: Gunung-gunung bergoyang di hadapan TUHAN, bahkan Sinai, dari hadapan TUHAN,
    Allah Israel!
  nya-nya: Mapiri anagwedezeka pamaso pa Yehova, Mulungu wa Israeli.
  hrv-hrv: Brda se tresla pred tobom, o Jahve, Jahve, Bože Izraelov!
  mps-mps: Te bulu du dabe Godigo gedude te mali yali, te Sainai bulu dugo Genuai
    Bidi, te Godigo gedude, te da Israel dabego Genuai Bidi dao.”
  tpi-tpi: Ol maunten i guria long ai bilong God, Bikpela bilong Sainai, long ai bilong
    God, Bikpela bilong yumi Israel.
  dan-1931: Bjergene bæved for HERRENS Åsyn, for HERREN Israels Guds Åsyn!
  vie-OVCB: Các núi rúng động trước mặt Chúa Hằng Hữu, Đức Chúa Trời của núi Si-nai—
    trước mặt Chúa Hằng Hữu, Đức Chúa Trời của Ít-ra-ên.
  guj-2017: ઈશ્વરની આગળ પર્વતો કાંપવા લાગ્યા; સિનાઈનો પર્વત પણ ઈશ્વરની આગળ ઇઝરાયલના
    પ્રભુ ઈશ્વરથી કાંપવા લાગ્યો.
  pon-2006A: Nahna kan rerrerki ar masakala silangin KAUN en Sainai, silangin KAUN-O,
    Koht en Israel.
  por-BRBSL: As montanhas tremeram com a presença de Yahweh, mesmo o Sinai na presença
    de Iavé, o Deus de Israel.
  cth-cth: BAWIPA hmalah monnaw teh a kâhuet. Isarelnaw e BAWIPA Cathut hmalah vah,
    Sinai mon a kâhuet.
  twi-twi: Awurade ba no maa mmepɔw wosowee. Sinai Bepɔw mpo wosowee wɔ Awurade, Israel
    Nyankopɔn anim.
  hlt-hlt: “Sinai kah BOEIPA mikhmuh ah, Israel Pathen BOEIPA mikhmuh ah tlang rhoek
    khaw moelh uh.
  tbz-SIM: Kɛ̀ yɛtɑ̃rɛ̀ɛ sɑ̃ǹtɛ̀, Ti Yiɛ̀ nKuyie nyIsidɑyɛɛribɛ tũ nkù kuù do bɛ̀
    bɛnkɛ kumɑ́ɑ̀ Sinɑii, kù tùɔ̀kɛnímɛ̀.
  msy-2020: Mɨghsɨaba Ikiavɨra Itir Godɨn damazimɨn vazvasi, a Sainaian God, a Ikiavɨra
    Itir God, Israelian God.
  dop-dop: Sinɑyi pʋɣʋ selɑ sɔsɔm kɛ Tɑcɑɑ ɩsɛntɑɑ, pɔɔŋ selɑɑ tǝpǝŋŋ kɛ Tɑcɑɑ ɩsɛntɑɑ.
  azb-azb: Sina dağına sahib olan Rəbbin qarşısında, İsrailin Allahı Rəbbin qarşısında
    Dağlar titrədi.
  eng-DBY: The mountains quaked before the face of Jehovah, That Sinai, from before
    Jehovah the God of Israel.
  hin-2017: यहोवा के प्रताप से पहाड़, इस्राएल के परमेश्वर यहोवा के प्रताप से वह सीनै
    पिघलकर बहने लगा।
  eng-YLT: Hills flowed from the face of Jehovah, This one — Sinai — From the face
    of Jehovah, God of Israel.
  eng-WYC-2017: hills flowed from the face of the Lord, and Sinai from the face of
    the Lord God of Israel.
  eng-WMBB: The mountains quaked at the LORD’s presence, even Sinai at the presence
    of the LORD, the God of Israel.
  urd-GVH: कोहे-सीना के रब के हुज़ूर पहाड़ हिलने लगे, रब इसराईल के ख़ुदा के सामने
    वह कपकपाने लगे।
  rug-rug: Sari na toqere si niniu pa kenuna e Zihova sa Tamasa tanisa toqere Saenai.
    Niniu si arini pa kenuna e Zihova sa Tamasa tadi pa Izireli.
  gaz-gaz: Tulluuwwan fuula Waaqayyo Waaqa Siinaa duratti, fuula Waaqayyo Waaqa Israaʼel
    duratti ni raafaman.
  fra-LSG: Les montagnes s’ébranlèrent devant l’Éternel, Ce Sinaï devant l’Éternel,
    le Dieu d’Israël.
  yal-yal: Geyane yi xuruxurun Alatala yɛtagi, Sinayi geyana Alatala yɛtagi, Isirayilaa
    Ala.
  haw-1868: Hehee iho la na mauna imua o Iehova, O Sinai nei imua o Iehova, ke Akua
    o ka Iseraela.
  arb-NAV: تَزَلْزَلَتِ الأَرْضُ أَمَامَ الرَّبِّ وَارْتَعَدَ جَبَلُ سِينَاءَ هَذَا
    مِنْ حَضْرَةِ الرَّبِّ إِلَهِ إِسْرَائِيلَ.
  ewe-ewe: Ɛ̃, towo ʋuʋu, Sinai to la gɔ̃ hã ʋuʋu kpekpekpe le Yehowa, Israel ƒe Mawu
    la ŋkume!
  eng-LEE: The mountains melted away because of the presence of the Lord, yonder Sinai,
    because of the presence of the Lord, the God of Israel.
  asm-FB: যিহোৱাৰ সাক্ষাতে পর্বতমালা কঁপি উঠিছিল; এনেকি ইস্ৰায়েলৰ ঈশ্বৰ যিহোৱাৰ সাক্ষাতে
    চীনয় পর্বত কঁপি উঠিল।
  sus-A: فٍيَيٍ نَشَ شْيْ عَلَتَلَ يَ عِ، يِ تُرُ سِنِنَ فٍيَ قَن نَشَ سّرّن عِسِرَيِلَ
    مَرِفِ عَلَتَلَ يَ عِ.
  fra-SBL: Les montagnes tremblaient devant la présence de Yahvé, même le Sinaï en
    présence de Yahvé, le Dieu d'Israël.
  hbo-hbo: הָרִ֥ים נָזְל֖וּ מִפְּנֵ֣י יְהוָ֑ה זֶ֣ה סִינַ֔י מִפְּנֵ֕י יְהוָ֖ה אֱלֹהֵ֥י
    יִשְׂרָאֵֽל׃
  kik-kik: Irĩma nĩciathingithire mbere ya Jehova, o we Ngai wa Sinai, ikĩinaina mbere
    ya Jehova, Ngai wa Isiraeli.
  fra-NCL: Devant Yahweh s’ébranlèrent les montagnes, ce Sinaï, devant Yahweh, le
    Dieu d’Israël.
  cek-AK: Angraeng hmaa ah mae to tui ah amkaw moe, Sinai mae doeh Israel Angraeng
    Sithaw hmaa ah atui amzawt.
  cuk-cuk: Bab-Jehová Israel-dulemar-e-Bab-Dummad, be-abin Sinaí-yala wawanmaksagusadyobi,
    Be-abin yalamar wawanmaksad.
  uig-CYR: Тағлар Пәрвәрдигарниң алдида тәврәнди, Әнә Синай теғиму тәвринип кәтти,
    Исраилниң Худаси Пәрвәрдигарниң алдида.
  tel-2017: యెహోవా సముఖంలో కొండలు కంపించాయి. ఇశ్రాయేలీయుల దేవుడైన యెహోవా సముఖంలో సీనాయి
    కొండ కూడా కంపించింది.
  hat-BSA: Mòn yo te souke devan prezans SENYÈ a, Sinai sila a, devan prezans SENYÈ
    a, Bondye a Israël la.
  kos-kos: Eol uh kusrusr ye mutun LEUM GOD lun Sinai, Ye mutun LEUM GOD lun Israel.
  hbo-WLC: הָרִ֥ים נָזְל֖וּ מִפְּנֵ֣י יְהוָ֑ה זֶ֣ה סִינַ֔י מִפְּנֵ֕י יְהוָ֖ה אֱלֹהֵ֥י
    יִשְׂרָאֵֽל׃
  ibo-ibo: E, ọ bụladị ugwu ukwu niile mara jijiji nʼihu Onyenwe anyị. Ugwu Saịnaị
    makwara jijiji nʼihu Onyenwe anyị, Chineke Izrel.
  ory-ory: ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ପର୍ବତମାନ କମ୍ପମାନ ହେଲେ, ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର ପରମେଶ୍ୱରଙ୍କ
    ସମ୍ମୁଖରେ ସୀନୟ ମଧ୍ୟ (କମ୍ପମାନ ହେଲା)
  chk-chk: Ekewe chuk ra chechech fän mesen ewe Samol mi Lapalap, ewe chuk Sinai a
    chechech fän mesen ewe Samol mi Lapalap ewe Koten Israel.
  rop-rop: YAWEI det trubala God blanga ola Isreil pipul bin kaman iya. YAWEI det
    bos blanga det hil gulum Sainai bin kaman iya, en ola najalot hil bin sheik wen
    imbin kaman.
  ukr-1871: Істаялись перед Богом (віковічні) гори, й Синай великий танув од лиця
    Господня.
  deu-1951: Die Berge zerflossen vor dem HERRN, der Sinai dort zerfloß vor dem HERRN,
    dem Gott Israels.
  eng-JPS: The mountains quaked at the presence of the LORD, even yon Sinai at the
    presence of the LORD, the God of Israel.
  srp-1865: Brda se rastapahu pred Gospodom; taj Sinaj pred Gospodom Bogom Izrailjevijem.
  lug-lug: Ensozi ne zikankana awali Mukama, Oyo owa Sinaayi, ne lukankana mu maaso
    Mukama Katonda w’Abayisirayiri.
  heb-heb: הרים נזלו מפני יהוה זה סיני מפני יהוה אלהי ישראל׃
  ben-IRV: সদাপ্রভুর সামনে পর্বতেরা কম্পমান হল, ইস্রায়েলের ঈশ্বর সদাপ্রভুর সামনে
    ঐ সীনয় কম্পমান হল।
  pan-pan: ਪਰਬਤ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਪਿਘਲ ਗਏ, ਇਹ ਸੀਨਈ ਵੀ ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਅੱਗੇ
    ਪਿਘਲ ਗਿਆ।
  mya-JVB: တောင်ရိုး တို့သည် ထာဝရဘုရား ရှေ့ တော်၌ ၎င်း၊ သိနာ တောင်သည်လည်း ဣသရေလ အမျိုး၏
    ဘုရား သခင်ထာဝရဘုရား ရှေ့ တော်၌ ၎င်း တုန်လှုပ် ပါ၏။
  hmo-hmo: Ororo be Lohiabada ena vairanai idia heudeheude. Sinai ena Lohiabada ena
    vairanai idia mareremarere, Lohiabada, Israela ena Dirava ena vairanai.
  urd-urd: पहाड़ ख़ुदावन्द की हुज़ूरी की वजह से, और वह सीना भी ख़ुदावन्द इस्राईल के
    ख़ुदा की हुज़ूरी की वजह से कॉप गए।
  rus-SYN: горы таяли от лица Господа, даже этот Синай от лица Господа Бога Израилева.
  bqc-SIM: Gbɛ̀sĩsĩↄ dèedee Dii aɛ, Isailiↄ Lua pↄ́ bↄ̀ mↄ̀má Sinaipi.
  tcz-CHONGTHU: Pakai Sinai mol Pathen chu nahung kilandoh phat in, mol hochu Israel
    Pakai, Pathen masang ah apohkeh jeng in ahi.
  mar-mar: परमेश्वरासमोर डोंगर थरथरा कापले, इस्राएलाचा देव परमेश्वर ह्याच्यासमोर हा
    सीनाय देखील थरारला.
  qub-qub: Israelcuna rispitashan Tayta Diospa ñaupanchöga llapan jircacunapis chucchuranmi.
    Sinaí puntapis chucchuranmi.
  hat-hat: Mòn yo pran tranble devan mèt mòn Sinayi a, devan Seyè a, Bondye pèp Izrayèl
    la!
  eng-BSB: The mountains quaked before the LORD, the One of Sinai, before the LORD,
    the God of Israel.
  tod-tod: Gizeiti ti ɓusɛni è luɠɔ, Sinayi gizei ná-Ɠɔoɠɔ GALAGI, Izelayɛle ná-GALAGI.
  eng-WEBPB: The mountains quaked at the LORD’s presence, even Sinai at the presence
    of the LORD, the God of Israel.
  kbq-kbq: Ra Anumzamofo avuga agonaramimo'a momi nehigeno, Sainai agonamo'enena momi
    nehie. Israeli vahe'mota Ra Anumza Kagra mani'nane.
  nhe-BL: Nopa tepetini huihuipicaque moixpa TOTECO, ta tlen techmocuitlahuía titlali
    Israel ehuani. Quena, tepetl Sinaí nojquiya huihuipicac moixpa.
  gub-BL: Uryryryryz ywytyr Tupàn Tuweharupi Wiko Ma'e henataromo wà, Xinaz ywytyr
    izar henataromo wà, Tupàn Izaew wazar henataromo wà.
  eng-DRA: The mountains melted before the face of the Lord, and Sinai before the
    face of the Lord the God of Israel.
