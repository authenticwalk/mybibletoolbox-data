verse: JDG.005.015
translations:
  mal-C: യിസ്സാഖാർ പ്രഭുക്കന്മാർ ദെബോറായോടുകൂടെ; അതേ, യിസ്സാഖാർ ബാരാക്കിനോടുകൂടെ താഴ്വരയിലേക്കു
    ചാടിപ്പുറപ്പെട്ടു. രൂബേന്യദേശത്തെ ജനം അവരുടെ ഹൃദയങ്ങളുടെ ആഴങ്ങളിൽ ആരാഞ്ഞു.
  deu-TKW: 'und die Fürsten in Issachar mit Debora, und wie Issachar so Barak: In
    die Thalebene wurde er fortgerissen von seinen Füßen. An Rubens Bächen gab es
    schwere Überlegungen.'
  lin-lin: Bakambi ya Isakari bazalaki elongo na Debora ; ndenge moko lokola Baraki,
    Isakari alandaki ye mbangu na makolo kino na lubwaku. Kasi kati na libota ya Ribeni,
    mitema etondaki mingi na makanisi.
  eng-LSV: And princes in Issachar [are] with Deborah, || Indeed, Issachar [is] right
    with Barak, || Into the valley he was sent on his feet. In the divisions of Reuben,
    || The decrees of heart [are] great!
  eng-GNV: 'And the Princes of Issachar were with Deborah, and Issachar, and also
    Barak: he was set on his feete in the valley: for the diuisions of Reuben were
    great thoughts of heart.'
  eng-WEBSTER: 'And the princes of Issachar were with Deborah: even Issachar, and
    also Barak: he was sent on foot into the valley. For the divisions of Reuben there
    were great thoughts of heart.'
  nhw-BL: Nojquiya nopa tequitini huan soldados tlen nopa hueyi familia Isacar temoque
    hasta nopa tlamayamitl ihuaya Débora. Huan iteipan ixhuihua Isacar quipalehuijque
    Débora huan Barac quipalehui nojquiya. Quena, moisihuiltijque para tlapalehuise.
    Pero iixhuihua Rubén amo yajque.
  swh-ONEN: Wakuu wa Isakari walikuwa pamoja na Debora; naam, Isakari alikuwa pamoja
    na Baraka, wakija nyuma yake kwa mbio wakielekea bondeni. Katika jamaa za Reubeni,
    palikuwa na kujihoji kukubwa moyoni.
  bba-bba: Isɑkɑribɑn wiruɡibu bɑ kɑ Deborɑ yɔ̃rɑ. Mɑ ben tɔmbu kpuro bɑ Bɑrɑki swĩi.
    Bɑ duki nɑ wɔwɑ mi. Adɑmɑ Rubɛnibɑ bɑǹ nɔɔ tiɑ kue. Bɑ sikɑ kuɑ tɑɑ bin dɑɑbu
    sɔɔ.
  eng-KJVCPB: 'And the princes of Issachar were with Deborah; Even Issachar, and also
    Barak: He was sent on foot into the valley. For the divisions of Reuben there
    were great thoughts of heart.'
  luo-luo: Jotend Isakar ne nigi Debora; adier, Isakar ne nigi Barak, koreto bangʼe
    ka gichiko holo. To e gwenge mag Reuben ne nitiere nono chuny matut.
  meu-meu: Isakara lohiadia na Debora ida ema, Isakara taudia ese Barak e abidadama
    henia, Ia murinai e heau lao, koura ai e hekei diho. Ruben iduhuna doḡorodia bogaragidiai
    Daradara vada e bada.
  npi-ULB: इस्साखारका मेरा राजकुमारहरू दबोरासित थिए । र इस्साखार बाराकसित थिए उनको
    पछि-पछि उनको कमाण्‍डमा तिनीहरू बेसीमा गए । रूबेनका कुलहरूका माझमा हृदय खोज्ने
    काम धेरै भयो ।
  yor-yor: Àwọn ọmọ-aládé Isakari wá pẹ̀lú Debora; bí Isakari ti ṣe olóòtítọ́ sí Baraki,
    wọ́n fi ẹsẹ̀ súré tẹ̀lé wọn lọ sí àfonífojì náà. Ní ipadò Reubeni ni ìgbèrò púpọ̀
    wà.
  ind-ind: Bersama aku, Debora, majulah para komandan dan pasukan suku Isakar. Di
    bawah pimpinan Barak mereka berlari ke lembah pertempuran. Tetapi kalian suku
    Ruben terlalu peragu!
  pes-OPCB: رهبران یساکار با دبوره و باراق، به دره هجوم بردند. اما قبیلهٔ رئوبین مردد
    بود.
  tgl-ULB: At kasama ni Debora ang aking mga prinsipe sa Isacar, at kasama ni Isacar
    si Barak na nagmamadaling sumunod sa kaniya patungo sa lambak sa ilalim ng kaniyang
    utos. May matinding pagsasaliksik ng puso sa mga angkan ni Ruben.
  cbu-NT: Mishat, Isaakarsha urkar Deborpa ipunaranganaya. Isaakarsha Balakaam istarangiya.
    Uwsha Balakamun ush tachitarangitamta wazawap karuwamaama. Itaru, Rubenchichsha
    opeejaatsimari ksutamaam chinaranganaya; nda tapazip naamaam zandaranganaya.
  hui-hui: Isaganaga haru haga hearu Debora heba ibiya. E̱ Isagabi ibalu Baraga ibubi
    íbu dege bialu ti haru íbu talima ni guane wiagoniha yupe haya. Ti ani bialu heagola
    Lubene hameigini ti hanuni talebuki buwa tidu yu haga haga bu howa dege ti ibuabe
    be naibuabe toba howa mini kira wu hene.
  mya-mya: ဣ​သ​ခါ​အ​နွယ်​ဝင်​တို့​၏​ခေါင်း​ဆောင်​များ သည် ဒေ​ဗော​ရ​နှင့်​အ​တူ​လိုက်​ပါ​လာ​ကြ​၏။
    ဣ​သ​ခါ​အ​နွယ်​ဝင်​တို့​သည်​ဗာ​ရက်​နှင့်​အ​တူ လိုက်​လာ​ကြ​၏။ သူ​တို့​သည်​ဗာ​ရက်​နှင့်​အ​တူ​လိုက်​၍
    ချိုင့်​ထဲ​သို့​ဆင်း​ခဲ့​ကြ​၏။ ရု​ဗင်​အ​နွယ်​ဝင်​တို့​မူ​ကား​ညီ​ညွတ်​မှု​မ​ရှိ​သဖြင့်
    လိုက်​ပါ​လာ​ရန်​မိ​မိ​တို့​စိတ်​ကို​မ​ဆုံး​ဖြတ်​နိုင်​ကြ။
  bod-N: ཡེས་སི་ཀཱར་གྱི་འགོ་དཔོན་རྣམས་ནི་དི་བོ་རཱ་དང་མཉམ། །ཡེས་སི་ཀཱར་ནི་ཅི་འདྲ་ཡིན་ན་པཱ་རག་དེ་འདྲ་ཡིན།
    །ཁོ་རྣམས་པཱ་རག་རྗེས་སུ་འབྲངས་ནས་ལུང་པའི་ནང་དུ་བརྒྱུགས། །རུ་བེན་རུས་རྒྱུད་ལས་ནི་བློ་སྟོབས་ལྡན་པའི་མི་རྣམས་ཡོད།
    །
  sna-sna: Machinda aIsakari akanga ana Dhibhora; hongu Isakari akanga ana Bharaki,
    vachimhanyira kumupata vachimutevera. Mudunhu raRubheni makanga muno kunzvera
    kwomwoyo kukuru.
  spa-BLM: Los príncipes de Isacar estaban con Débora. Al igual que Isacar, también
    lo fue Barak. Se precipitaron al valle a sus pies. Junto a los cursos de agua
    de Rubén, hubo grandes resoluciones de corazón.
  cac-cac: Yed' pax eb' yajal yaj d'a scal eb' yin̈tilal Isacar ix colvaj eb' yed'
    ix Débora. Ix colvajpax eb' yed' vin̈aj Barac. Yelc'olal te tzac'anoch eb' yuj
    vin̈ ayic ix emc'och eb' d'a ch'olan. Palta ay chab'c'olal d'a scal eb' yin̈tilal
    Rubén.
  swh-ULB: Na wakuu wangu katika Isakari walikuwa pamoja na Debora; na Isakari alikuwa
    na Baraka waliingia bobdeni kwa kasi chini ya amri yake. Miongoni mwa jamaa za
    Reubeni kulikuwa na utafutaji mkubwa wa moyo.
  bel-bel: І князі Ісахаравыя з Дэвораю, і Ісахар гэтак сама, як Варак, кінуўся ў
    даліну пешы. У родах Рувімавых вялікая нясуладзіца.
  deu-ELBBK: Und die Fürsten in Issaschar waren mit Debora; und Issaschar gleich Barak;
    er wurde seinen Füßen nach ins Tal gesandt. An den Bächen Rubens waren große Beschlüsse
    des Herzens.
  mbb-OT: Miduma zaan ki Debora wey ki Barak pehendiyà te menge suǥud is menge pengulu
    te tribu ni Isacar. Piru is tribu mulà ni Reuben, wazè dan mekehukum ke eduma
    zan etawa kenà.
  mal-2015: യിസ്സാഖാർപ്രഭുക്കന്മാർ ദെബോരയോടുകൂടെ യിസ്സാഖാർ എന്നപോലെ ബാരാക്കും താഴ്‌വരയിൽ
    അവനോടുകൂടെ ചാടി പുറപ്പെട്ടു. രൂബേന്റെ നീർച്ചാലുകൾക്കരികെ ഘനമേറിയ മനോനിർണ്ണയങ്ങൾ
    ഉണ്ടായി.
  rmc-rmc: Le Jisacharoskre princi la Deboraha the o Jisachar le Barakoha avle pal
    leste tele andre dolina. Andro kmeňos le Rubenoskro pes but vakerelas pal oda,
    či te džal, vaj na.
  pes-OPV: و سروران یساکار همراه دبوره بودند. چنانکه باراق بود همچنان یساکار نیز بود.
    در عقب او به وادی هجوم آوردند. فکرهای دل نزد شعوب روبین عظیم بود.
  ron-1924: Май-марий луй Исахар ау фост ку Дебора, Ши Исахар а венит дупэ Барак,
    А фост тримис пе урма луй ын вале. Ла пыраеле луй Рубен, Ау фост марь хотэрырь!
  ben-OBCV: ইষাখরের নেতারা দবোরার সঙ্গী ছিলেন; হ্যাঁ, ইষাখর বারকেরও সঙ্গী ছিল, তাঁর
    আদেশে তাঁরা উপত্যকায় সবেগে ছুটে গেলেন। রূবেণের জেলাগুলিতে খুব অন্তর অনুসন্ধান
    হল।
  som-som: Oo amiirradii reer Isaakaarna waxay la jireen Debooraah; Oo sidii reer
    Isaakaar ahaa ayaa Baaraaqna ahaa; Oo xagga dooxada ayay u ordeen iyagoo daba
    socda. Oo biyo mareenka reer Ruubeen agtiisa Wax weyn baa lagu goostay.
  lat-VUC: 'Duces Issachar fuere cum Debbora, et Barac vestigia sunt secuti, qui quasi
    in præceps ac barathrum se discrimini dedit: diviso contra se Ruben, magnanimorum
    reperta est contentio.'
  eng-ASVBT: And the princes of Issachar were with Deborah; As was Issachar, so was
    Barak; Into the valley they rushed forth at his feet. By the watercourses of Reuben
    There were great resolves of heart.
  ita-1885: I principali d'Issacar sono stati anch'essi con Debora, Insieme col popolo
    d' Issacar. Così Barac è stato mandato nella valle, Con la gente ch'egli conduceva.
    Fra le fiumane di Ruben Vi sono stati grandi uomini in risoluzione di cuore.
  eng-LXXUP: And princes in Issachar were with Deborah and Barak, Thus she sent Barak
    on his feet in the valleys Into the portions of Reuben; Great pangs reached to
    the heart.
  eng-ULB: My princes in Issachar were with Deborah; and Issachar was with Barak rushing
    after him into the valley under his command. Among the clans of Reuben there were
    great searchings of heart.
  spa-VBL: Los jefes de Isacar apoyaron a Débora y a Barac; corrieron hacia el valle
    siguiendo a Barac. Pero la tribu de Rubén estaba muy indecisa.
  fra-_FOB: Et les chefs d'Issacar furent avec Débora; et Issacar suivit Barak, et
    fut envoyé sur ses pas dans la vallée. Près des ruisseaux de Ruben, grandes furent
    les contestations dans les cœurs!
  mal-mal: യിസ്സാഖാർപ്രഭുക്കന്മാർ ദെബോരയോടുകൂടെ യിസ്സാഖാർ എന്നപോലെ ബാരാക്കിൻ സൈന്യവും
    താഴ്വരയിൽ അവനോടുകൂടെ ചാടി പുറപ്പെട്ടു. രൂബേന്യഗോത്രത്തിൽ ഘനമേറിയ മനോനിർണ്ണയങ്ങൾ
    ഉണ്ടായി.
  urd-GVR: Ishkār ke ra'īs bhī Daborā ke sāth the, aur us ke faujī Baraq ke pīchhe
    ho kar wādī meṅ dauṛ āe. Lekin Rūbin kā qabīlā apne ilāqe meṅ rah kar soch-bichār
    meṅ uljhā rahā.
  suz-BL: इस्‍साकार आ थर ङा हुकुम पाइबपुकी देबोरा नु जाक्‍तेक्‍म। मिनु इस्‍साकार आ
    थर ङा मुर बाराक कली मप्रोंइथु आ नोले खोइक्‍तेक्‍म। मेकोपुकी उइ दिंममी मेको आ नोले
    दोरशा लाम्‍तेक्‍म। मिनु रूबेन आ थर ङा मुर चहिं आन दातेमी ‘लचा देय मलचा’ दे शुश
    लोव़ पा मिम्‍ना मिम्‍न थुं नाक्‍मुम्‍तेक्‍म।
  ita-1927: I principi d’Issacar furon con Debora; quale fu Barak, tale fu Issacar,
    si slanciò nella valle sulle orme di lui. Presso i rivi di Ruben, grandi furon
    le risoluzioni del cuore!
  ckb-ckb: سەرۆکەکانی یەساخار لەگەڵ دەڤۆرا هاتن و نەوەی یەساخار لەگەڵ باراک، بەرەو
    دۆڵەکە بە پەلە بەدوایدا دەڕۆیشتن. لەنێو خێڵەکانی ڕەئوبێن دڵەڕاوکێیەکی زۆر هەبوو.
  eng-BBE: Your chiefs, Issachar, were with Deborah; and Naphtali was true to Barak;
    into the valley they went rushing out at his feet. In Reuben there were divisions,
    and great searchings of heart.
  kan-OKCV: ಇಸ್ಸಾಕಾರನ ಪ್ರಧಾನರು ದೆಬೋರಳ ಸಂಗಡ ಇದ್ದರು. ಹೌದು, ಇಸ್ಸಾಕಾರನ ಗೋತ್ರದವರು ಬಾರಾಕನ
    ಹಿಂದೆ ಅವನ ಕಟ್ಟಳೆಯ ಪ್ರಕಾರ, ಕಾಲುನಡಿಗೆಯಾಗಿ ಕಣಿವೆಯಲ್ಲಿ ನಡೆದರು. ರೂಬೇನನ ಕಡೆಯವರು ತಮ್ಮ
    ಹೃದಯಗಳನ್ನು ಮಹಾ ಪರಿಶೋಧನೆ ಮಾಡಿಕೊಂಡರು.
  tam-2017: இசக்காரின் பிரபுக்களும் தெபொராளோடு இருந்தார்கள்; பாராக்கைப்போல இசக்கார்
    மனிதர்களும் பள்ளத்தாக்கில் கால்நடையாக அனுப்பப்பட்டார்கள்; ரூபனின் பிரிவினைகளால்
    உண்டான இருதயத்தின் நினைவுகள் மிகுதி.
  spa-RV-1909: Príncipes también de Issachâr fueron con Débora; y como Issachâr, también
    Barac se puso á pie en el valle. De las divisiones de Rubén hubo grandes impresiones
    del corazón.
  ron-BTF: Și prinții lui Isahar erau cu Debora; da, Isahar și de asemenea Barac,
    el a fost trimis pe jos în vale. Pentru dezbinările lui Ruben s-au făcut multe
    gânduri ale inimii.
  eng-WEBP: The princes of Issachar were with Deborah. As was Issachar, so was Barak.
    They rushed into the valley at his feet. By the watercourses of Reuben, there
    were great resolves of heart.
  eng-FBV: The leaders of Issachar supported Deborah and Barak; they raced into the
    valley following Barak. But the tribe of Reuben was very undecided.
  nld-1939: Issakars vorsten vergezellen Debora, Nu Barak zijn voetvolk de valleien
    injaagt. Maar aan Rubens beken Zijn de angsten des harten geweldig.
  nch-BL: Nojquiya nopa tequichihuani huan soldados ten nopa hueyi familia Isacar
    temoque hasta nopa tamayamit ihuaya Débora. Huan iteipan ixhuihua Isacar quipalehuijque
    Débora, huan nojquiya Barac quipalehui. Quena, moisihuiltijque para tapalehuise.
    Pero iixhuihua Rubén amo yajque.
  vie-1934: Các quan trưởng của Y-sa-ca đều theo Đê-bô-ra, Y-sa-ca và Ba-rác đồng
    một ý nhau; Người xông đại vào trũng...... Gần các suối của Ru-bên, Có lắm điều
    nghị luận trong lòng!
  hin-CV: यिस्साकार के शासक दबोरा के साथ थे. इस्साखार बाराक के प्रति ईमानदार बना रहा.
    रियूबेन की टुकड़ियों के बीच में हृदय के पक्‍के इरादे पाए गए. घाटी में वे उसके
    पीछे लपक पड़े.
  spa-BES: Tus jefes, Isacar, estaban con Débora; fue fiel a Barac; al valle salieron
    apresuradamente a apoyarlo. En los escuadrones Rubén; en las divisiones había
    grandes hombres de corazón resuelto.
  tdx-tdx: Nindre amy Deborae ka o roandria’ Isakareo nañorik’ an-tomi’ i Barake t’Isakare
    mb’am-bavatane mb’eo; toe ra’elahy ty fitsakorean’ arofo’ o mpirai-lia’ i Reobeneo.
  tha-KJV: เจ้​านายทั้งหลายของอิสสาคาร์​มาก​ับเดโบราห์ และอิสสาคาร์กับบาราคด้วย เขาเร่งติดตามท่านไปในหุบเขา
    มี​ความตั้งใจอย่างยิ่งเพื่อกองพลคนรู​เบน
  por-BR-2018: Príncipes também de Issacar foram com Débora; E como Issacar, também
    Baraque Se pôs a pé no vale. Das divisões de Rúben houve grandes impressões do
    coração.
  deu-ELO: Und die Fürsten in Issaschar waren mit Debora; und Issaschar gleich Barak;
    er wurde seinen Füßen nach ins Tal gesandt. An den Bächen Rubens waren große Beschlüsse
    des Herzens.
  eng-WYC-2018: The dukes of Issachar were with Deborah, and followed the steps of
    Barak, that gave himself to peril, as into a ditch headlong, and into hell, (or
    like headlong into a ditch, and down into hell). (Yea), While Reuben was parted
    against himself; the strife of great hearted men was found.
  epo-epo: Kaj princoj el Isaĥar estis kun Debora, Kaj Isaĥar, kiel Barak, kuris en
    la valon. Ĉe la torentoj de Ruben estas grandaj konsiliĝoj.
  uig-PIN: Issakarning ǝmirliri Dǝboraⱨƣa ⱪoxuldi; Baraⱪ nemǝ ⱪilƣan bolsa Issakarmu
    xundaⱪ ⱪilip, Uning kǝynidin jilƣiƣa tap basturup etilip qüxti! Rubǝnning ailǝ-jǝmǝtliridikilǝrning
    arisida xunqǝ uluƣ niyǝtlǝr ⱪǝlblirigǝ pükülgǝnidi!
  beo-beo: Isaga fi ouligisu dunu da Debola amo sigi misi. Dafawane! Isaga fi da misi
    dagoi. Bela:ge da misiba:le, ilia da ema fa:no bobogele, fagoa gudu doaga:i. Be
    Liubene fi dunu da afafai. Ilia da misunu o hame misunu, hame dawa:i galu.
  tpi-OTNT: Ol lida bilong Isakar i kam wantaim Debora. Na Barak tu i go wantaim ol.
    Ol Isakar i bihainim em i go long ples stret. Tasol ol man bilong Ruben i gat
    tupela tingting na ol i no inap i go.
  hau-SA: ’Ya’yan sarautar Issakar suna tare da Debora; I, Issakar yana tare da Barak,
    yana binsa a guje zuwa kwari. A yankunan Ruben aka kuma bincike zuciya sosai.
  uig-LAT: Issakarning emirliri Deborahgha qoshuldi; Baraq néme qilghan bolsa Issakarmu
    shundaq qilip, Uning keynidin jilghigha tap basturup étilip chüshti! Rubenning
    aile-jemetliridikilerning arisida shunche ulugh niyetler qelblirige pükülgenidi!
  nde-nde: Amakhosana ako-Isakhari ayeloDibhora; yebo, u-Isakhari wayeloBharakhi emxhuma
    ngesiqubu ezigodini. Eziqintini zakoRubheni kwaba lokuhlolwa okukhulu kwezinhliziyo.
  ton-ton: 'Pea naʻe ʻia Tepola ʻae houʻeiki ʻo ʻIsaka; ʻio, ʻa ʻIsaka mo Pelaki foki:
    naʻe fekau ia ʻi hono vaʻe ki he teleʻa. ʻI he ngaahi mavahevahe ʻa Lupeni naʻe
    ʻi ai ʻae ngaahi fifili lahi ʻoe loto.'
  ces-1613: Knížata také z Izachar s Deborou, ano i všecko pokolení Izacharovo, jako
    i Barák do údolí poslán jest pěšky, ale veliké hrdiny u sebe jsou v podílu Rubenovu.
  eng-WMB: The princes of Issachar were with Deborah. As was Issachar, so was Barak.
    They rushed into the valley at his feet. By the watercourses of Reuben, there
    were great resolves of heart.
  tam-TCV: இசக்காரின் தலைவர்கள் தெபோராளோடு இருந்தார்கள். ஆம்! இசக்கார் கோத்திரத்தார்
    பாராக்கின் பின்னே பள்ளத்தாக்கில் விரைந்து சென்றார்கள். ரூபனின் பிரிவைச் சார்ந்தவர்கள்
    தங்கள் இருதயத்தை ஆராய்ந்தார்கள்.
  ceb-ULB: Ug ang akong mga prinsipe sa Isacar uban kang Debora; ug si Isacar uban
    ni Barak nga nagdali sa pagsunod kaniya ngadto sa walog ilalom sa iyang pagmando.
    Adunay dakong pagpangita sa kasingkasing taliwala sa mga banay ni Reuben.
  pol-UBG: Także książęta Issachara byli z Deborą; Issachara też, jak i Baraka pieszo
    posłano do doliny. Lecz w oddziałach Rubena toczyły się wielkie rozważania serca.
  agr-agr: Nuninai Déboranashkam apu Isacar wegantu aidau uyuniagmayi. Nuigtushkam
    Barakan Isacar wegantu aidau uyuniagmayi. Untsu Rubén wegantu aidauk apu wajiu
    ainayatak,
  kyc-kyc: Isakana rara dokona akali mupwa dupwa poropeta enda Depora role pyao epeyami.
    Kinyi, Isakana rara dee Bereke opetaeko epeya. Dokopa nakama Bereke moko minyuo
    yuu pau lama lama dokona peyami. Dopa piyamopape Urupenena rara dupwa lili pyuo
    pingisi palipala nakama parama panda paa narama lao see nayami.
  urd-GVU: اِشکار کے رئیس بھی دبورہ کے ساتھ تھے، اور اُس کے فوجی برق کے پیچھے ہو کر
    وادی میں دوڑ آئے۔ لیکن روبن کا قبیلہ اپنے علاقے میں رہ کر سوچ بچار میں اُلجھا
    رہا۔
  deu-1912: Und Fürsten zu Isaschar waren mit Debora. Und Isaschar war wie Barak,
    in den Grund gesandt ihm nach. Ruben hielt hoch von sich und sonderte sich von
    uns.
  kan-2017: ದೆಬೋರಳ ಜೊತೆಯಲ್ಲಿ ಇಸ್ಸಾಕಾರ್ ಕುಲಪ್ರಭುಗಳೂ ಇಸ್ಸಾಕಾರರೊಡನೆ ಬಾರಾಕನೂ ಆಗಮಿಸಿದರು.
    ಇವರೆಲ್ಲರೂ ಬಾರಾಕನ ಹೆಜ್ಜೆಹಿಡಿದು ತಟ್ಟನೆ ತಗ್ಗಿನ ಪ್ರದೇಶಕ್ಕೆ ಬಂದರು. ರೂಬೇನ್ಯರ ಗೋತ್ರದವರು
    ಬಹಳಷ್ಟು ತಮ್ಮ ಹೃದಯಗಳಲ್ಲಿ ವಿಶ್ಲೇಷಿಸಿದರೂ ತೀರ್ಮಾನಿಸಲಾಗಲ್ಲಿಲ್ಲ
  yap-yap: Ma pi’in yad be yog e thin ko ganong rok Issakar e ra cheggad ngak Deborah
    ngarbad; er rogon, i yib Issakar, ma ku er rogon Barak. Ra leked ngarbad ngalan
    e loway. Machane ganong rok Ruben e ruw raba’ e girdi’ riy; ma de yag ni ngar
    turguyed ni ngarbad.
  hlt-MCSB: Ka mangpa rhoek khaw Issakhar neh Deborah khuiah, Barak khaw Issakhar
    bangla a kho neh tuikol la a paan tih, Reuben kho-rha ah lungbuei khenah la yet.
  mdy-ETH: ዪሳኮኦሬ ዓሶ ሱኡጋ ዲቦራና ዎላ ሙኬኔ፤ ሂዮ! ዪሳኮኦሬንታ ባርቄንታ ሙኬኔ፤ ዶኦጮ ባንሢያ ዔያቶ ጊንፆ ዴንዴኔ።
    ጋዓንቴ ሮኦቤኤሌ ዓሳ ላምዖ ቤሲ ፓቂንቲ «ዴንዶሞ ሃሾይ?» ጌይ ዔያታ ማሌኔ።
  twi-ASANTE: Na Isakar mu atitire ka Debora ne Barak ho. Wɔdii Barak akyi, bɔ wuraa
    bɔnhwa no mu. Nanso, Ruben abusuakuo mu deɛ, wɔansi wɔn adwene pi.
  eng-WEBU: The princes of Issachar were with Deborah. As was Issachar, so was Barak.
    They rushed into the valley at his feet. By the watercourses of Reuben, there
    were great resolves of heart.
  wal-wal: Yisaakoora halaqati Debooriira yiidosona; ee, Yisaakoora asai yiis. Baaraaqikka
    yiis; yin eti a geeduwaa kaallidi, zanggaaraa gelidosona. SHin Roobeela zareti
    qofan shaahettidi, yaanaagaa agganaagaa qachchibookkona.
  spa-PDDPT: Los jefes de Isacar fueron con Débora. Así como Barac, También Isacar
    fue llevado tras él al valle. En las familias de Rubén hubo grandes decisiones
    del corazón.
  gun-gun: Issacar regua yvatekueve voi Débora rupive oje'oi. Issacar kuery ma Baraque
    rupive oje'oi, hakykue oguejy jogueravy yvy'ã guy katy. Ha'e rã Rúben kuery va'e
    regua mbyte ma joo rami e'ỹ-e'ỹ ijayvu okuapy.
  agu-BL: Ncha'tz yi e' wi'tz ajcaw cwent Isacar, e' ultz tan chixome'n nin ske'j.
    Nin e' octz tan ẍch'eye'n Barac. Chin lajke'l nin e' bene'n xomok wutz coc i',
    jalen yi chicwe'n pone'n te yi joco'j. ”Poro yi e' sanlar cwent yi e' xonl Rubén,
    qui nin chu'l tan kuch'eye'n.
  ilo-ULB: Ken kadua ni Debora dagiti prinsipek manipud Issacar; ket kimmuyog ti Issacar
    kenni Barak nga agdardarasda a simmurot kenkuana iti tanap iti panangidaulona.
    Adda dakkel a panangsukimat iti puso kadagiti tribu ti Ruben.
  kpg-kpg: Nia dagi o Issachar ne loomoi dalia Deborah. Gei ogo Issachar gu hanimoi
    mo Barak, gei digaula ne daudali a mee gi lodo di gowaa mehanga gonduu. Gei di
    madawaawa Reuben la guu wwae, digaula gu deemee di maanadu be ginaadou e lloomoi
    be deeai.
  uig-ARA: ئىسساكارنىڭ ئەمىرلىرى دەبوراھغا قوشۇلدى؛ باراق نېمە قىلغان بولسا ئىسساكارمۇ
    شۇنداق قىلىپ، ئۇنىڭ كەينىدىن جىلغىغا تاپ باستۇرۇپ ئېتىلىپ چۈشتى! رۇبەننىڭ ئائىلە-جەمەتلىرىدىكىلەرنىڭ
    ئارىسىدا شۇنچە ئۇلۇغ نىيەتلەر قەلبلىرىگە پۈكۈلگەنىدى!
  sus-sus: Isakari mangɛe naxa lu Debora sɛɛti ma. E naxa Baraki mali, e goro geya
    bunyi, kɔnɔ Rubenkae tan naxa wɔyɛn han.
  pon-2006: Kaun akan en Isakar pil kohdo iangahki Depora; ei, Isakar oh Parak pil
    ketido, re ahpw idawehnla Parak nan wahwo. A Kadaudok en Reupen pwalpeseng; re
    peikasalki ma re pahn iang kohdo, de soh.
  jae-jae: Isakarnê gôlôac nêŋ laumata sêwiŋ Debora sêmêŋ, biŋŋanô, Isakarnê gôlôac
    sêwiŋ Barak sêmêŋ. Êsêac têdaguc eŋ sêsêp gaboaŋ sêja. Tageŋ Rubennê gôlôac sêwa
    tauŋ kêkôc, êsêac têtôm gebe sêsôm biŋ katô tauŋ atom.
  ksd-ksd: Ma ra umana luluai Isakar dia ga tur maravut Debora, Ma Barak bula i ga
    maravut varogop ma Isakar; Dia ga vutvut tadav ia ta ra bala na male; Maravai
    ra umana tava alir kai Ruben Dia ga vavalima tana.
  tur-YTC: İssakar beyleri Devora'nın yanındaydı. İssakar nasılsa Barak da öyleydi.
    Ayaklarının dibindeki vadiye koştular. Ruven'in su yollarının yanında Yüreğin
    önemli kararları vardı.
  grc-BRENT: Καὶ ἀρχηγοι ἐν Ἰσσάχαρ μετὰ Δεββώρας καὶ Βαράκ· οὕτω Βαρὰκ ἐν κοιλάσιν
    ἀπέστειλεν ἐν ποσὶν αὐτοῦ, εἰς τὰς μερίδας Ῥουβὴν, μεγάλοι ἐξικνούμενοι καρδίαν.
  ind-AYT: Para pemimpin suku Isakhar bersama-sama dengan Debora, demikianlah suku
    Isakhar menyertai Barak. Dia diutus ke lembah dengan berjalan. Di antara pasukan
    suku Ruben, ada banyak pertimbangan dalam hatinya.
  nya-nya: Olamulira a Isakara anali pamodzi ndi Debora; inde, anthu ochokera ku Isakara
    anatsatanso Baraki, ndipo anathamangira ku chigwa akumutsatira. Koma pakati pa
    mafuko a Rubeni panali kusinkhasinkha mtima kwambiri osadziwa chenicheni choyenera
    kuchita.
  hrv-hrv: Knezovi Jisakarovi s Deborom bjehu, a Naftali pođe s Barakom, pohrli da
    ga stigne u dolini. Kod Rubenovih potoka dugo se savjetuju.
  mps-mps: Te Isakargo genuai tobolu bidi dabe te Debora dali asali. Megi da, te Isakar
    me, Barak me asobao wai. Augwaligo te augwali wali peyu, te malu tǫba pali. Tiali
    goli, te Rubengo hani bidi augwaligo homu si elalu, tama augwali asabo homu me
    ebeo.
  tpi-tpi: Ol lida bilong Isakar i kam wantaim Debora. Na Barak tu i go wantaim ol.
    Ol Isakar i bihainim em i go long ples stret. Tasol ol man bilong Ruben i gat
    tupela tingting na ol i no inap i go.
  dan-1931: Issakars Førere fulgte Debora, Naftali Baraks Spor, de fulgte ham ned
    i Dalen. Ved Rubens Bække var Betænkelighederne store.
  vie-OVCB: Các hoàng tử Y-sa-ca đều theo Đê-bô-ra và Ba-rác. Họ theo Ba-rác xông
    vào thung lũng. Nhưng trong đại tộc Ru-bên còn có kẻ do dự trong lòng.
  guj-2017: અને ઇસ્સાખારના સરદારો દબોરાની સાથે હતા; ઇસ્સાખાર હતો તેવો જ બારાક પણ હતો;
    તેની આજ્ઞાથી તેના પગ પાછળ તેઓ ખીણમાં ઘસી ગયા. રુબેનની ખીણ પાસે તેઓએ લાંબી મસલત
    કરી.
  pon-2006A: Kaun akan en Isakar pil kohdo iangahki Depora; ei, Isakar oh Parak pil
    ketido, re ahpw idawehnla Parak nan wahwo. A Kadaudok en Reupen pwalpeseng; re
    peikasalki ma re pahn iang kohdo, de soh.
  por-BRBSL: Os príncipes de Issachar estavam com Deborah. Assim como Issachar, Barak
    também o foi. Eles correram para o vale a seus pés. Pelos cursos de água de Reuben,
    havia grandes resoluções de coração.
  cth-cth: Issakhar bawi hai Deborah hoi a tho teh, Issakhar teh Barak ni a kâuep
    e lah ao awh. Barak hnuk vah ayawn dawk a pâlei awh. Reuben miphunnaw teh lungthin
    kâounnae a tawn awh.
  twi-twi: Na Isakar mu atitiriw ka Debora ne Barak ho. Wodii Barak akyi, bɔ wuraa
    obon no mu. Nanso Ruben abusuakuw mu de, wɔansi wɔn adwene pi.
  hlt-hlt: Ka mangpa rhoek khaw Issakhar neh Deborah khuiah, Barak khaw Issakhar bangla
    a kho neh tuikol la a paan tih, Reuben kho-rha ah lungbuei khenah la yet.
  tbz-SIM: Kɛ̀ Isɑkɑɑ kpɑ̀ɑ̀tìbɛ̀ nɛinɛ̀ Deborɑɑ, kɛ̀ bɛsɔmbɛɛ nɛinɛ̀ Bɑɑrɑki, kɛ
    bɛ̀ tũ̀nnɛ kɛ̀ bɛ̀ kɔ̀tɛ kubiriku. Dubɛnni botí kɔbɛ biɛ í nyɑ̀ bɛ̀ bo tɑ̃ɑ̃tɛ́
    tì.
  msy-2020: Ezɨ Isakarɨn anabamɨn gumazir dapaniba Debora ko izi. Isakarɨn anabamɨn
    gumazir kaba deravɨra Barakɨn gɨn zuima, a men faragha ghua zuamɨra danganir zarimɨn
    zui. Ezɨ Rubenɨn anabamɨn adarazi nɨghnɨzir pumuning ikia mangan aghua.
  dop-dop: Ɩsɑkɑɑ nyʋɣʋ nyǝ́mɑ tǝŋɑ Tepolɑ nɑ Pɑlɑkɩ. Ɩsɑkɑɑ yoolɑɑ sɔɔsɑ Tepolɑ pɑ
    tɔɔ, pɑ kpɛntɑ tɔntɛ nɑ pɑ́ polo tɛtɛkǝlɛ tɑɑ. Pǝ nɑ pǝ mpʋ tɔ, Lupɛŋ nyǝ́mɑ nɑ́
    pɑɑsǝnɑ tɔmnɑɑ hɔm kɛ́.
  azb-azb: İssakardakı ağalar Devora ilə gəldilər. İssakar necədirsə, Baraq da elə
    idi, Onun ardınca vadiyə hücum çəkirdilər. Ruven qəbiləsinin bölmələri çaşıb qalmışdı.
  eng-DBY: And the princes in Issachar were with Deborah; And Issachar, like Barak;
    They were sent into the valley at his feet. In the divisions of Reuben there were
    great resolves of heart!
  hin-2017: और इस्साकार के हाकिम दबोरा के संग हुए, जैसा इस्साकार वैसा ही बाराक भी
    था; उसके पीछे लगे हुए वे तराई में झपटकर गए। रूबेन की नदियों के पास बड़े-बड़े काम
    मन में ठाने गए।
  eng-YLT: And princes in Issachar [are] with Deborah, Yea, Issachar [is] right with
    Barak, Into the valley he was sent on his feet. In the divisions of Reuben, Great
    [are] the decrees of heart!
  eng-WYC-2017: The dukes of Issachar were with Deborah, and pursued [or followed]
    the steps of Barak, that gave himself to peril, as into a ditch head-long, and
    into hell. While Reuben was parted against himself; the strife of great hearted
    men was found.
  eng-WMBB: The princes of Issachar were with Deborah. As was Issachar, so was Barak.
    They rushed into the valley at his feet. By the watercourses of Reuben, there
    were great resolves of heart.
  urd-GVH: इशकार के रईस भी दबोरा के साथ थे, और उसके फ़ौजी बरक़ के पीछे होकर वादी में
    दौड़ आए। लेकिन रूबिन का क़बीला अपने इलाक़े में रहकर सोच-बिचार में उलझा रहा।
  rug-rug: Sari na koimata varipera pa butubutu te Isaka si luli koe Debora; uve,
    sa butubutu te Isaka meke se Beraki ba mae tugo, meke luli la ia rini si asa pa
    korapana sa lolomo. Ba sari na tinoni koasa butubutu te Rubeni si paqaha; ura
    lopu boka vizatia rini pude somana mae.
  gaz-gaz: Hangafoonni Yisaakor Debooraa wajjin turan; Yisaakoris Baaraaqi wajjin
    ture; innis Baaraaqi wajjin gara sululaatti gad buʼe. Gosa Ruubeen gidduu, qorannoo
    yaadaa guddaatu ture.
  fra-LSG: Les princes d’Issacar furent avec Débora, Et Issacar suivit Barak, Il fut
    envoyé sur ses pas dans la vallée. Près des ruisseaux de Ruben, Grandes furent
    les résolutions du cœur!
  yal-yal: Isakari kuntigine yi bira Debora fɔxɔ ra, Isakari bɔnsɔnna muxune yi biraxi
    Baraka nan fɔxɔ ra, e godo lanbanni mafurɛn! Koni, matandi gbeen yi lu Rubɛn bɔnsɔnni.
  haw-1868: Me Debora no na'lii o Isakara, O Isakara no, a pela no o Baraka. Ma kona
    wawae ia i hoounaia'ku ai i ke awawa. Ma na kahawai o Reubena, nui loa ka noonoo
    ana o ka naau.
  arb-NAV: جَاءَ رُؤَسَاءُ يَسَّاكَرَ مَعَ دَبُورَةَ وَأَخْلَصُوا لِبَارَاقَ، فَاقْتَحَمُوا
    الْوَادِي فِي أَعْقَابِهِ. أَمَّا أَبْنَاءُ رَأُوبَيْنَ فَقَدِ اعْتَرَاهُمُ التَّخَاذُلُ
    وَالْحَيْرَةُ.
  ewe-ewe: Isaka ƒe fiaviwo, Debora kple Barak, ɖiɖi ɖe balime la le Mawu ƒe ɖoɖo
    nu. Ke Ruben ƒe viwo ya meyi o.
  eng-LEE: And the princes of Issachar were with Deborah; yea Issachar, the support
    of Barak; into the valley he hastened down in his train; [but] at the streams
    of Reuben there were great thoughts of heart.
  asm-FB: ইচাখৰৰ মুখ্য লোকসকল দবোৰাৰ লগত আছিল আৰু ইচাখৰ বাৰাকৰ লগত আছিল। বাৰাকৰ পাছে
    পাছে দৌৰি লোকসকলে শীঘ্ৰে উপত্যকালৈ নামি গ’ল। ৰূবেণৰ ফৈদৰ মাজত অনেক দৃঢ়মনৰ লোক
    আছিল।
  sus-A: عِسَكَرِ مَنفّيٍ نَشَ لُ دٍبٌرَ سّيتِ مَ. عٍ نَشَ بَرَكِ مَلِ، عٍ فٌرٌ فٍيَ
    بُنيِ، كْنْ رُبٍنكَيٍ تَن نَشَ وْيّن هَن.
  fra-SBL: Les princes d'Issachar étaient avec Déborah. Comme Issachar, Barak l'était
    aussi. Ils se sont précipités dans la vallée à ses pieds. Par les cours d'eau
    de Reuben, il y avait de grandes résolutions de cœur.
  hbo-hbo: וְשָׂרַ֤י בְּיִשָּׂשכָר֙ עִם־דְּבֹרָ֔ה וְיִשָּׂשכָר֙ כֵּ֣ן בָּרָ֔ק בָּעֵ֖מֶק
    שֻׁלַּ֣ח בְּרַגְלָ֑יו בִּפְלַגֹּ֣ות רְאוּבֵ֔ן גְּדֹלִ֖ים חִקְקֵי־לֵֽב׃
  kik-kik: Anene a Isakaru maarĩ hamwe na Debora; Ĩĩ-ni, Isakaru maarĩ na Baraka,
    mamumĩte thuutha na ihenya o nginya kĩanda-inĩ. Ngʼongo-inĩ cia Rubeni nĩ kwarĩ
    na ũhoro mũnene wa gwĩcookera.
  fra-NCL: 'Les princes d’Issachar sont avec Débora, Issachar est à côté de Barac ;
    dans la plaine il est envoyé sur ses pas. Près des ruisseaux de Ruben, il y eut
    de grandes résolutions du cœur :'
  cek-AK: Issakar siangpahrang capanawk loe Deborah hoi nawnto oh o; Issakar acaeng
    loe Barak hoi doeh nawnto oh o; anih loe karangah azawn ah cawnh. Reuben ohhaih
    prae thungah loe khopoek thaih kaminawk to oh o.
  cuk-cuk: Isacar-e-dummagan, Déboraʼba nadmarmogad. Baracʼba, Isacar-e-sordagan nadmarmogad,
    bila-onogedgi Baracʼba nebase duurmakdemalad. Rubén-e-sordamardi, mer-naega yamo
    arbaed-dummad onosmalad.
  uig-CYR: Иссакарниң әмирлири Дәбораһға қошулди; Барақ немә қилған болса Иссакарму
    шундақ қилип, Униң кәйнидин җилғиға тап бастуруп етилип чүшти! Рубәнниң аилә-җәмәтлиридикиләрниң
    арисида шунчә улуқ нийәтләр қәлблиригә пүкүлгән еди!
  tel-2017: ఇశ్శాఖారులోని అధిపతులు దెబోరాతో కలిసి వచ్చారు. ఇశ్శాఖారీయులు బారాకుతో
    కలిసి అతివేగంగా లోయలోకి చొరబడ్డారు. రూబేనీయుల తెగలవారికి గొప్ప హృదయాన్వేషణలు కలిగాయి.
  hat-BSA: Prens Issacar yo te avèk Débora. Tankou Issacar, konsa Barak. Nan vale
    a, yo te plonje dèyè talon li. Akote kous dlo Ruben yo, yo te pran desizyon.
  kos-kos: Mwet kol lun mwet Issachar elos welul Deborah tuku. Aok, Issachar ac Barak
    tuku pac, Ac elos fahsr tokol nu infahlfal uh. Tusruktu sruf lal Reuben elos tia
    nunak se. Elos kofla wotela lah elos ac wi tuku.
  hbo-WLC: וְשָׂרַ֤י בְּיִשָּׂשכָר֙ עִם־דְּבֹרָ֔ה וְיִשָּׂשכָר֙ כֵּ֣ן בָּרָ֔ק בָּעֵ֖מֶק
    שֻׁלַּ֣ח בְּרַגְלָ֑יו בִּפְלַגּ֣וֹת רְאוּבֵ֔ן גְּדֹלִ֖ים חִקְקֵי־לֵֽב׃
  ibo-ibo: Ndị ndu ebo Isaka pụkwutekwara Debọra. E, Isaka sokwara Barak na ndagwurugwu
    ahụ ka ezigara ha nʼokpuru ya. Ma nʼetiti ndị Ruben, ha nọ na-atụgharị uche.
  ory-ory: ପୁଣି ଇଷାଖରର ଅଧିପତିମାନେ ଦବୋରା ସଙ୍ଗେ ଥିଲେ; ଯେପରି ଇଷାଖର, ସେପରି ବାରକ୍‍ ଥିଲା;
    ସେମାନେ ତଳଭୂମିରେ ତାହାର ଗୋଡ଼େ ଗୋଡ଼େ ମାଡ଼ିଗଲେ। ରୁବେନ୍‍ ସ୍ରୋତସମୂହ ନିକଟରେ ଗୁରୁତର ମନୋଭାବନା
    ହେଲା।
  chk-chk: Ekewe samol seni chon ewe ainangen Isakar ra eti Tepora. Ewer, chon ewe
    ainangen Isakar ra eti Parak. Ra sätiu mürin lon ewe lemol. Nge chon ewe ainangen
    Rupen ra kakapasfengen usun met repwe föri.
  rop-rop: en ola bosmen brom Isaka klen bin go garram Debra, en deibin bulurrum Barak
    langa det plein kantri. Bat ola pipul brom Rubin klen nomo bin meigimap olabat
    main, en deibin jidan biyain garram ola enimul blanga olabat.
  ukr-1871: І князї від Іссахара вийшли з Деборою; а Іссахар так як Барак кинувся
    в долину пішки. Тільки у племен Рубена була незгода.
  deu-1951: Auch meine Fürsten von Issaschar hielten es mit Debora; und Issaschar
    ward wie Barak ins Tal gesandt, folgte ihm auf dem Fuße nach. An den Bächen Rubens
    gab es schwere Herzensentschlüsse.
  eng-JPS: And the princes of Issachar were with Deborah; as was Issachar, so was
    Barak; into the valley they rushed forth at his feet. Among the divisions of Reuben
    there were great resolves of heart.
  srp-1865: I knezovi Isaharovi biše s Devorom, Isahar kao i Varak bi poslan u dolinu
    s ljudima koje voðaše. U dijelu Ruvimovu bijahu ljudi visokih misli.
  lug-lug: Abalangira ba Isakaali baali wamu ne Debola; era Isakaali yali wamu ne
    Baraki. Ne bafubutuka okumugoberera mu kiwonvu. Olw’enjawukana ezaali mu kika
    kya Lewubeeni, waaliwo okusooka okufumiitiriza ennyo mu mitima gyabwe.
  heb-heb: ושרי ביששכר עם דברה ויששכר כן ברק בעמק שלח ברגליו בפלגות ראובן גדלים חקקי
    לב׃
  ben-IRV: ইষাখরেতে আমার অধ্যক্ষরা দবোরার সঙ্গী ছিলেন, ইষাখর যেমন বারকও তেমন, তার
    পিছনে তাঁরা দ্রুত উপত্যকায় এলেন। রূবেণের গোষ্ঠীর কাছে গুরুতর পরীক্ষা ছিল।
  pan-pan: ਅਤੇ ਯਿੱਸਾਕਾਰ ਦੇ ਹਾਕਮ ਦਬੋਰਾਹ ਦੇ ਨਾਲ ਸਨ, ਹਾਂ, ਯਿੱਸਾਕਾਰ ਬਾਰਾਕ ਦੇ ਨਾਲ ਸੀ। ਉਹ
    ਤਰਾਈ ਵਿੱਚ ਉਸ ਦੇ ਪਿੱਛੇ ਪੈਦਲ ਗਿਆ। ਰਊਬੇਨ ਦੇ ਦਲਾਂ ਵਿੱਚ ਵੱਡੇ-ਵੱਡੇ ਕੰਮ ਮਨਾਂ ਵਿੱਚ ਵਿਚਾਰੇ
    ਗਏ।
  mya-JVB: ဣသခါ မင်း တို့သည်လည်း ၊ ဒေဗောရ ၌ ပါ၍ ဣသခါ အမျိုးသည် ဗာရက် ၏ လက်ရုံးဖြစ်၏။
    ဗာရက် နောက် မှာ ချိုင့် ထဲ သို့ ပြေးလိုက်ကြ၏။ ရုဗင် အမျိုးနေရာ ချောင်းအသွယ်သွယ်၌
    စိတ်နှလုံး ပြဌာန်း ခြင်း များ ကြ၏။
  hmo-hmo: Isakara ena lohia taudia be Debora danu idia mai. Oibe, Isakara taudia
    ese Baraki idia abidadama henia noho, Baraki ena murinai idia heau lao, koura
    dekenai idia diho mai. To Rubena iduhu taudia edia laloa be rua. Idia daradara
    bada, bona idia mai lasi.
  urd-urd: और इश्कार के सरदार दबोरा के साथ साथ थे, जैसा इश्कार वैसा ही बरक़ था; वह
    लोग उसके साथी झपट कर वादी में गए। रूबिन की नदियों के पास बड़े बड़े इरादे दिल में
    ठाने गए।
  rus-SYN: И князья Иссахаровы с Деворою, и Иссахар так же, как Варак, бросился в
    долину пеший. В племенах Рувимовых большое разногласие.
  bqc-SIM: Isakaa bui kíaↄ kú ń Debolaao, Isakaa buiↄ kú ń Balakuo, aa sìaànↄ
    gusalalau. Lubɛni bui gãliↄ seakɛ̀.
  tcz-CHONGTHU: Issachar-a leng chapate chu Deborah leh Barak lam’ah apangun ahi.
    Amahon Barak ahinjui un phaicham langa ahung lhailut un ahi. Ahinla Reuben phungsung’a
    vang lungkhat ahitheipouve.
  mar-mar: इस्साखाराचे सरदार दबोरेबरोबर होते; इस्साखार बाराकाशी एकनिष्ठ होता; त्याच्या
    पाठोपाठ ते खोऱ्यात धावले, रऊबेनाच्या पक्षामध्ये मोठी चर्चा झाली.
  qub-qub: Isacar trïbu mandajcunapis Deborawan aywaran. Baractaga yanaparan Isacar
    trïbumi. Paycunami guepanta pampaman aywaran. «Rubén trïbucunachömi ichanga jucta-jucta
    yarpar apänacuran.
  hat-hat: Chèf branch fanmi Isaka yo te la avèk Debora. Wi, moun Isaka yo vini, Barak
    te vini tou. Yo swiv li nan tout plenn lan. Men, moun branch fanmi Woubenn yo
    te divize. Yo pa t' ka deside pou yo vini.
  eng-BSB: The princes of Issachar were with Deborah, and Issachar was with Barak,
    rushing into the valley at his heels. In the clans of Reuben there was great indecision.
  tod-tod: Isakaal ná-kundiɠiiti ti ɠɛni Deeɓola ʋa, Isakaal ɠa Ɓalake ʋa, ti yeini
    nɛmɛi zu. Luɓɛn ná-nuiti saama, ɓɔɠɔɠaai woni, kpɔɛzuɠulai woni, goolaama la
    ɠulani su.
  eng-WEBPB: The princes of Issachar were with Deborah. As was Issachar, so was Barak.
    They rushed into the valley at his feet. By the watercourses of Reuben, there
    were great resolves of heart.
  kbq-kbq: Hagi Isaka nagapinti ugagota kva vahe'tmimo'za Deborane Barakine zamagefi
    vu'naze. Baraki amefi zamavunente'za agupofina vu'naze. Hianagi Rubeni naga'mo'za
    tare antahintahi nehu'za ovu'naze.
  nhe-BL: Nojquiya nopa tequitini huan soldados tlen nopa hueyi familia Isacar temoque
    hasta nopa tlamayamitl ihuaya Débora. Huan iteipa ixhuihua Isacar quipalehuijque
    Débora huan Barac quipalehui nojquiya. Quena, moisihuiltijque para tlapalehuise.
    Pero iixhuihua Rubén ax yajque.
  gub-BL: Ixakar izuapyapyr wanuwihaw oho Nemora rupi wà. Azeharomoete Ixakar izuapyapyr
    oho wà. Oho Marak a'e no. Oho ywy ywytyr wamyter pe har pe wà. Humen izuapyapyr
    a'e wà, Uzemuza'aza'ak a'e wà. Uze'eg ahyahy uzeupeupe wà. A'e rupi noho kwaw
    wà.
  eng-DRA: The captains of Issachar were with Debbora, and followed the steps of Barac,
    who exposed himself to danger, as one going headlong, and into a pit. Ruben being
    divided against himself, there was found a strife of courageous men.
