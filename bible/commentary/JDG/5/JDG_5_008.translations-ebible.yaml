verse: JDG.005.008
translations:
  mal-C: യുദ്ധം ഗോപുരകവാടത്തിലെത്തിയപ്പോൾ ദൈവം പുതിയ നേതൃത്വത്തെ തെരഞ്ഞെടുത്തു, ഇസ്രായേലിന്റെ
    നാൽപ്പതിനായിരത്തിനിടയിൽ പരിചയും കുന്തവും കണ്ടതേയില്ല.
  deu-TKW: Man erwählte neue Götter; damals war Kampf an den Thoren. Schild ward nicht
    gesehen, noch Speer bei vierzigtausend in Israel.
  lin-lin: Tango baponaki banzambe ya sika, bitumba mpe ekomaki na bikuke ya engumba,
    kasi ata nguba moko te to likonga moko te emonanaki kati na basoda nkoto tuku
    minei kati na Isalaele.
  eng-LSV: He chooses new gods, || Then war [is] at the gates! A shield is not seen—and
    a spear || Among forty thousand in Israel.
  eng-GNV: 'They chose new gods: then was warre in the gates. Was there a shielde
    or speare seene among fourtie thousand of Israel?'
  eng-WEBSTER: 'They chose new gods; then was war in the gates: was there a shield
    or spear seen among forty thousand in Israel?'
  nhw-BL: Israelitame quinhueyichihuayayaj tlaixcopincayome catli amo Dios. Nochi
    sequinoc altepetl ehuani techhuilanque hasta topuertaj teno. Nopa fiero tlacame
    catli technahuatiyayaj amo techcahuiliyayaj ma tijpiyaca niyon se totepostzajca
    o tepostli catli ica timomanahuisquíaj. Amo oncac niyon se ipan 40 mil israelitame.
  swh-ONEN: Walipochagua miungu migeni, vita vilikuja katika malango ya mji, hapakuonekana
    ngao wala mkuki miongoni mwa mashujaa 40,000 katika Israeli.
  bba-bba: Sɑnɑm mɛ bɑ Gusunɔ deri bɑ bũnu sɑ̃ɑmɔ, sɑɑ yerɑ bɑ bu tɑbu wɔrimɑ. Adɑmɑ
    bɑɑ ben tɔmbu nɔrɔbun subɑ weeru (40.000) sɔɔ, ɡoo sɑri wi u tɛrɛru ǹ kun mɛ
    yɑɑsɑ mɔ.
  eng-KJVCPB: 'They chose new gods; Then was war in the gates: Was there a shield
    or spear seen Among forty thousand in Israel?'
  luo-luo: Kane giyiero nyiseche manyien, lweny nochakore e dhorangeye mag dala maduongʼ,
    kata mana okumba kod tongʼ ne ok oyudie kind jolwenj jo-Israel alufu piero angʼwen.
  meu-meu: Dirava matamatadia e abidia hidi, Bena tuari e vara, hanua ikoukoudia ai;
    Bena Israel ena gerebu hani bogaragidiai Kesi ta eiava io ta e hedinarai a?
  npi-ULB: जब तिनीहरूले नयाँ देवताहरू चुने, तब त्‍यहाँ सहरका मुल ढोकाहरूमा युद्ध हुन्‍थ्‍यो
    र पनि त्यहाँ इस्राएलमा भएका चालिस हजार जनासँग कुनै ढाल वा भालाहरू देखिएन ।
  yor-yor: Wọ́n ti yan ọlọ́run tuntun, nígbà náà ni ogun wà ní ibodè a ha rí asà tàbí
    ọ̀kọ̀ kan láàrín ọ̀kẹ́ méjì (40,000) ní Israẹli bí.
  ind-ind: Gara-gara Israel memilih dewa-dewa baru untuk disembah musuh-musuh memerangi
    kita, mengepung pintu gerbang kita. Di antara empat puluh ribu laki-laki di Israel
    tak ada satu pun tombak ataupun perisai.
  pes-OPCB: چون اسرائیل به دنبال خدایان تازه رفت، جنگ به دروازه‌های ما رسید. در میان
    چهل هزار مرد اسرائیلی، نه نیزه‌ای یافت می‌شد و نه سپری.
  tgl-ULB: Pinili nila ang bagong mga diyus-diyosan, at nagkaroon ng labanan sa mga
    tarangkahan ng lungsod; ni walang mga kalasag o sibat ang makikita sa apatnapung
    libo sa Israel.
  cbu-NT: Apaa, shiy iyaa pachamaam kamachtarangush, yuwamand iy apanllputsee ungirtarangini
    anumand Iyaatssha zapan pacharanganaya. Sundar 40 mil taarangtaa, itaru waratamaam
    pinasaranginiya. Watam k'chirpungurini nduniwa. Kizpur kiyung kachiyaranganiya.
  hui-hui: Ani biagola Isaraelealirume dama tara tara dabeneya. Dabayagola howa dindi
    ogoniha wai tagira ibini. Agali daosini hangu pira maria (40,000) Isaraeleni hayaru
    mbiralime humbi yandarebi mbira yu ibaga bu heabe.
  mya-mya: ထို​နောက်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည် ဘု​ရား​သစ်​များ​ကို​ရွေး​ယူ​ကြ​သော​အ​ခါ၊
    တိုင်း​ပြည်​တွင်​စစ်​ဖြစ်​လေ​၏။ ဣ​သ​ရေ​လ​နိုင်​ငံ​တွင်​လူ​ပေါင်း​လေး​သောင်း ရှိ​သည့်
    အ​နက်​ဒိုင်း​လွှား​တစ်​ခု​သို့​မ​ဟုတ်၊ လှံ​တစ်​ချောင်း​ကို​ကိုင်​ဆောင်​သူ​ရှိ​ပါ​၏​လော။
  bod-N: ཡེས་ར་ཨེལ་པས་ལྷ་གསར་རྣམས་བདམས་པས། །དམག་འཁྲུག་དོན་ནི་མཁར་གྱི་སྒོ་ཁར་སླེབས།
    །ཡེས་ར་ཨེལ་གྱི་འབངས་མི་བཞི་ཁྲིའི་ཁྲོད། །ཕུབ་དང་མདུང་ནི་མིག་གིས་མཐོང་མ་ཐུབ། །
  sna-sna: Pavakasarudza vamwari vatsva, hondo yakauya ichibva nokumasuo eguta, uye
    hakuna nhoo kana pfumo zvakaonekwa pakati pezviuru makumi mana muIsraeri.
  spa-BLM: Escogieron nuevos dioses. Entonces la guerra estaba en las puertas. ¿Se
    vio un escudo o una lanza entre cuarenta mil en Israel?
  cac-cac: A val ta' ix sayec' juntzan̈ comon dios eb' quetchon̈ab', yic syaq'uem
    sb'a eb' d'ay. Yuj chi' ix javi eb' tz'ac'an oval d'a spuertailtac co chon̈ab'.
    Malaj smaclab'il jul-lab', malaj pax lanza ix ilchaj d'a scal 40 mil soldado quetisraelal.
  swh-ULB: Walichagua miungu mpya, kulikuwa na vita katika malango ya jiji lakini
    bado hapakuwa na ngao au mikuki iliyoonekana kati ya watu elfu arobaini nchini
    Israeli.
  bel-bel: Выбралі новых багоў, таму і вайна каля брамы. Ці відны былі шчыт і дзіда
    ў сарака тысяч Ізраіля?
  deu-ELBBK: Es erwählte neue Götter; da war Kampf an den Toren! Wurde wohl Schild
    und Lanze gesehen unter 40.000 in Israel?
  mbb-OT: Hein mid-azap sikandan te veǥu he menge ed-ezapen, nehitavù is tebek diyà
    te tivuuk he Israel. Piru te 40,000 he menge Israilihanen ne wazà minsan sevaha
    kandan he zuen din kelasag etawa vangkew.
  mal-2015: അവർ നൂതനദേവന്മാരെ വരിച്ചു; ഗോപുരദ്വാരത്തിങ്കൽ യുദ്ധംഭവിച്ചു. യിസ്രായേലിന്റെ
    നാല്പതിനായിരത്തിൻ മദ്ധ്യേ പരിചയും കുന്തവും കണ്ടതേയില്ല.
  rmc-rmc: O manuša peske ile avri avre devlen, paš o foroskre brani chudňa o mariben,
    no na dičholas o šťitos aňi e kopija maškar 40 000 Izraeliti.
  pes-OPV: خدایان جدید را اختیار کردند. پس جنگ دردروازه‌ها رسید. در میان چهل هزار
    نفر دراسرائیل، سپری و نیزه‌ای پیدا نشد.
  ron-1924: Ел ышь алесесе ной думнезей. Атунч, рэзбоюл ера ла порць, Дар ну ведяй
    нич скут, нич сулицэ Ла патрузечь де мий ын Исраел.
  ben-OBCV: ঈশ্বর নতুন নেতৃবৃন্দ মনোনীত করলেন যুদ্ধ যখন নগর-প্রবেশদ্বারে ঘনিয়ে এল,
    কিন্তু একটিও ঢাল অথবা বর্শা দেখা গেল না, ইস্রায়েলে হাজার চল্লিশ সেই সেনানীর হাতে।
  som-som: Waxay doorteen ilaahyo cusub; Oo markaasaa dagaal irdaha ka dhacay. Afartan
    kun oo reer binu Israa'iil Ma lagu arkay gaashaan ama waran?
  lat-VUC: 'Nova bella elegit Dominus, et portas hostium ipse subvertit: clypeus et
    hasta si apparuerint in quadraginta millibus Israël.]'
  eng-ASVBT: 'They chose new gods; Then was war in the gates: Was there a shield or
    spear seen Among forty thousand in Israel?'
  ita-1885: Quando Israele ha scelti nuovi dii, Allora la guerra è stata alle porte;
    Si vedeva egli alcuno scudo, o lancia, Fra quarantamila uomini in Israele?
  eng-LXXUP: They chose new gods; Then the cities of rulers fought; There was not
    a shield or spear seen Among forty thousand in Israel.
  eng-ULB: When they chose new gods, there was fighting at the city gates and yet
    there were no shields or spears seen among forty thousand in Israel.
  spa-VBL: Cuando el pueblo eligió nuevos dioses, entonces la guerra llegó a sus puertas.
    Ni siquiera un escudo o una lanza podían encontrarse entre los cuarenta mil guerreros
    de Israel.
  fra-_FOB: Israël choisissait-il des dieux nouveaux, aussitôt la guerre était aux
    portes. On ne voyait ni bouclier ni lance chez quarante milliers en Israël.
  mal-mal: അവർ നൂതനദേവന്മാരെ നമിച്ചു; കവാടത്തിങ്കൽ യുദ്ധംഭവിച്ചു. യിസ്രായേലിന്റെ നാല്പതിനായിരത്തിൻ
    മദ്ധ്യേ പരിചയും കുന്തവും കണ്ടതേയില്ല.
  urd-GVR: Shahr ke darwāzoṅ par jang chhiṛ gaī jab unhoṅ ne nae mābūdoṅ ko chun liyā.
    Us waqt Isrāīl ke 40,000 mardoṅ ke pās ek bhī ḍhāl yā nezā na thā.
  suz-BL: इस्राएलीपुकीमी नक देवी देवता आन कली ठेयब सेल्‍चा कली योव़ची ना सहर ङा लाप्‍चोमी
    लडाइ दुम्‍त। मिनु ४० हजार इस्राएली आन के तेक्‍तीक नु तरवार मबा।
  ita-1927: Si sceglievan de’ nuovi dèi, e la guerra era alle porte. Si scorgeva forse
    uno scudo, una lancia, fra quaranta mila uomini d’Israele?
  ckb-ckb: کاتێک شەڕ گەیشتە دەروازەکان، خودا ڕابەرە نوێیەکانی هەڵبژارد، بەڵام هیچ
    قەڵغانێک یان ڕمێک لەنێو چل هەزار کەس لە ئیسرائیل نەبینرا.
  eng-BBE: They had no one to make arms, there were no more armed men in the towns;
    was there a body-cover or a spear to be seen among forty thousand in Israel?
  kan-OKCV: ಅವರು ಹೊಸ ದೇವರುಗಳನ್ನು ಆಯ್ದುಕೊಂಡರು. ಆಗ ಯುದ್ಧವು ಬಾಗಿಲುಗಳಲ್ಲಿ ಆಯಿತು. ಇಸ್ರಾಯೇಲಿನಲ್ಲಿ
    ನಲವತ್ತು ಸಾವಿರ ಸೈನಿಕರಲ್ಲಿ ಗುರಾಣಿಯೂ, ಕಠಾರಿಯೂ ಇರಲಿಲ್ಲ.
  tam-2017: புதிய தெய்வங்களைத் தெரிந்துகொண்டார்கள்; அப்பொழுது யுத்தம் வாசல்வரையும்
    வந்தது; இஸ்ரவேலிலே 40,000 பேருக்குள்ளே கேடகமும் ஈட்டியும் காணப்பட்டதுண்டோ?
  spa-RV-1909: 'En escogiendo nuevos dioses, la guerra estaba á las puertas: ¿se veía
    escudo ó lanza entre cuarenta mil en Israel?'
  ron-BTF: Ei și-au ales dumnezei noi; atunci războiul era la porți. Era văzut vreun
    scut sau vreo suliță printre patruzeci de mii în Israel?
  eng-WEBP: They chose new gods. Then war was in the gates. Was there a shield or
    spear seen among forty thousand in Israel?
  eng-FBV: When the people chose new gods, then war arrived at their gates. Not even
    a shield or spear could be found among forty thousand warriors in Israel.
  nld-1939: Omdat men zich nieuwe goden had gekozen, Was het brood uit de poorten
    verdwenen, Werd schild noch lans meer bespeurd Voor de veertig duizend in Israël.
  nch-BL: Israelitame quinhueyichihuayayaj taixcopincayome cati amo ya Dios. Nochi
    sequinoc altepet ehuani techtehuijque hasta tocalteno. Nopa fiero tacame cati
    technahuatiyayaj amo techcahuiliyayaj ma tijpiyaca yon se totepostzajca o teposti
    cati ica timomanahuisquíaj. Amo oncac yon se ipan 40 mil israelitame.
  vie-1934: 'Người ta đã chọn các thần mới: Tức thì cơn giặc có tại trước cửa thành.
    Giữa bốn mươi ngàn người Y-sơ-ra-ên, Người ta chẳng thấy cái khiên, cũng chẳng
    thấy cây giáo.'
  hin-CV: नए देवता चुने गए, दरवाजों के अंदर ही युद्ध छिड़ गया, इस युद्ध में न ढाल
    थी, न बर्छी, जबकि इस्राएल में चालीस हज़ार सैनिक थे.
  spa-BES: Cuando escogieron nuevos dioses, la guerra estaba a la puerta de la ciudad;
    ¿Hubo una cubierta corporal o una lanza para ser vista entre cuarenta mil en Israel?
  tdx-tdx: Fe nijoboñe ‘ndrahare vao iereo, vaho an-dalambey eo ty aly; nitendrek’
    amo efats’ ale’ Israeleo hao ty fikalandefo ndra ty lefoñe?
  tha-KJV: เมื่อเลือกนับถือพระใหม่ สงครามก็ประชิดเข้ามาถึงประตู​เมือง เห​็​นม​ี​โล่​หรือหอกสั​กอ​ันหนึ่งในพลอิสราเอลสี่หมื่นคนหรือ
  por-BR-2018: 'Em escolhendo novos deuses, A guerra estava às portas: Se via escudo
    ou lança Entre quarenta mil em Israel?'
  deu-ELO: Es erwählte neue Götter; da war Streit an den Toren! Ward wohl Schild und
    Lanze gesehen unter vierzigtausend in Israel?
  eng-WYC-2018: The Lord chose new battles, and he destroyed the gates of (their)
    enemies; shield and spear appeared not in forty thousand of Israel. (They chose
    new gods, and then there was war at the gates; but shields and spears did not
    appear among the forty thousand of Israel.)
  epo-epo: Oni elektis novajn diojn; Kaj tiam milito aperis antaŭ la pordego. Ĉu iu
    vidis ŝildon aŭ lancon Ĉe la kvardek miloj de Izrael?
  uig-PIN: Israillar yengi ilaⱨlarni tallidi; Urux dǝrwaziliriƣa yetip kǝldi. Ⱪiriⱪ
    mingqǝ Israilliⱪning arisida, Ya bir ⱪalⱪan ya bir nǝyzǝ tepilisiqu?!
  beo-beo: Isala:ili dunu da gaheabolo ogogosu ‘gode’ liligi ilima fa:no bobogebeba:le,
    gegesu bagade ilia soge ganodini ba:i. Isala:ili dunu 40,000 agoane gilisi amo
    ganodini, lobo danoma:ne gala:su goge agei amola da:igene gaga:su liligi hame
    ba:i.
  tpi-OTNT: Taim ol Israel i bihainim ol nupela god, pait i kamap long ol. Ol Israel
    i gat 40,000 man bilong pait, tasol i no gat wanpela i karim hap plang bilong
    pait na i holim spia.
  hau-SA: Sa’ad da suka zaɓi sababbin alloli, sai ga yaƙi a ƙofofin birnin, ba a kuwa
    ga garkuwa ko māshi a cikin mutum dubu arba’in a Isra’ila ba.
  uig-LAT: Israillar yéngi ilahlarni tallidi; Urush derwazilirigha yétip keldi. Qiriq
    mingche Israilliqning arisida, Ya bir qalqan ya bir neyze tépilisichu?!
  nde-nde: UNkulunkulu wakhetha abakhokheli abatsha lapho impi isifike emasangweni
    edolobho, kodwa akulahawu kumbe umkhonto owabonakalayo phakathi kwezinkulungwane
    ezingamatshumi amane ko-Israyeli.
  ton-ton: 'Naʻa nau fili ʻae ngaahi ʻotua foʻou, pea naʻe toki hoko ʻa ʻetau ʻi he
    ngaahi matapā: he naʻe hā mai ha fakaū pe ha foʻi tao ʻe taha ʻi he toko fā mano
    ʻi ʻIsileli?'
  ces-1613: Kterýžto kdyžkoli sobě zvoloval bohy nové, tedy bývala válka v branách,
    pavézy pak ani kopí nebylo vidíno mezi čtyřidcíti tisíci v Izraeli.
  eng-WMB: They chose new gods. Then war was in the gates. Was there a shield or spear
    seen among forty thousand in Israel?
  tam-TCV: எப்போது அவர்கள் புது தெய்வங்களைத் தெரிந்துகொண்டார்களோ, அப்போதே யுத்தமும்
    பட்டண வாசலில் வந்தது. இஸ்ரயேலில் உள்ள நாற்பதாயிரம் பேரிடம் கேடயமோ ஈட்டியோ காணப்படவில்லை.
  ceb-ULB: Sa dihang nagpili sila ug bag-ong mga dios, adunay panag-away sa mga ganghaan
    sa siyudad ug walay mga taming o mga bangkaw nga nakita taliwala sa 40, 000 sa
    Israel.
  pol-UBG: Gdy Izrael wybrał sobie nowych bogów, wtedy w bramach nastała wojna; tarczy
    jednak ani włóczni nie było widać wśród czterdziestu tysięcy w Izraelu.
  agr-agr: Ashí Israel aents aidauk wainka apajuímtai aidaun emematiagmayi, nuniau
    asamtai, ame ditá maaniatnume tusam dita shiwaaji aidau ishitkabiume. Tujash ditak
    cuarenta mil suntag nagkigtin, tantaajintin ainakush sapigmaidau asag, maanimainji
    atsugbau wajukmaina nuniagmayi.
  kyc-kyc: Enakana Isaraele wambu dupwa mee bange anatuŋu lenge enenge dupwa rombo
    palyuo nyiyami dokopa yuu dokona yanda sipureya. Dokopa Isaraele yanda singi akali
    taosande akalisa kisima (40,000) dupwana mendalipi konambe kakupi minya nayami.
  urd-GVU: شہر کے دروازوں پر جنگ چھڑ گئی جب اُنہوں نے نئے معبودوں کو چن لیا۔ اُس وقت
    اسرائیل کے 40,000 مردوں کے پاس ایک بھی ڈھال یا نیزہ نہ تھا۔
  deu-1912: Ein Neues hat Gott erwählt, er hat die Tore bestritten. Es war kein Schild
    noch Speer unter vierzigtausend in Israel zu sehen.
  kan-2017: ಜನರು ಅನ್ಯದೇವತೆಗಳನ್ನು ಆರಿಸಿಕೊಂಡಿದ್ದರು; ಯುದ್ಧವು ಉರುಬಾಗಿಲವರೆಗೂ ಬಂದಿತ್ತು.
    ಇಸ್ರಾಯೇಲರ ನಲ್ವತ್ತು ಸಾವಿರ ಸೈನಿಕರ ಮಧ್ಯದಲ್ಲಿ ಗುರಾಣಿ ಬರ್ಜಿಗಳು ಇರಲೇ ಇಲ್ಲ.
  yap-yap: Me yib e mael nga daken e nam nap’an ni mel’eg piyu Israel boch e got ni
    be’ech ngorad. Gur immoy be’ u fithik’ fa 40,000 i pumo’on nu Israel ni feke shield
    ara sarey?
  hlt-MCSB: Pathen thai rhoek a tuek uh vaengah vongka ah rhal khaw om dae, Israel
    thawng sawmli kah photling neh, cai ke hmu pawh.
  mdy-ETH: ዒስራዔኤሌ ዓሳ ቤርታ ዔያታ ዔሩዋ ሜሌ ፆኦሲ ዶኦሬ ዎዶና ዓጬሎይዳ ዖልዚ ኬስኬኔ፤ ዖይዲታሞ ሺዮ ዒስራዔኤሌ ዓሶይዳፓ
    ጊቲማና ዎርሢና ዓርቂ ኬስኬ ዓሲ ፔቴታዖ ባኣሴ!
  twi-ASANTE: Ɛberɛ a Israel somm anyame foforɔ no, ɔko sɔree kuropɔn no apono ano.
    Nanso wɔanhunu kyɛm anaa pea wɔ akofoɔ ɔpeduanan a wɔwɔ Israel mu!
  eng-WEBU: They chose new gods. Then war was in the gates. Was there a shield or
    spear seen among forty thousand in Israel?
  wal-wal: Israa7eela asai allaga xoossata doorido wode, biittan olai denddiis. Oitamu
    sha7u Israa7eela olanchchatu giddon issi gonddallee woikko issi toori beettibeenna.
  spa-PDDPT: Cuando escogían nuevos ʼelohim, La guerra estaba a las puertas. ¿Se veía
    escudo y lanza Entre 40.000 en Israel?
  gun-gun: Nguuete pyaurã Israel kuery ojou ramo hetã kora rokẽ py oiko joe opu'ã
    va'e. Israel kuery quarenta mil ikuai va'eri ha'e kuery mbyte py ndojoui hu'y
    jokoa neĩ hu'y guaxu.
  agu-BL: ”Ej nin te yi cyoque'n yi e' katanum tan chilok'e'n e'chk chiryosil yi banijt,
    ilenin ja bajij e'chk il skaxo'l. Ej nin te yi jun tiempa'tz, qui nin jal jun
    makbil flech skaxo'l, qui nin jal jun spar skaxo'l, qui nin jal jun ma'cl tetz
    oyintzi' skaxo'l, skaxo'l ca'wunak mil kaxone'n.
  ilo-ULB: Pinilida dagiti baro a dios, ken adda panagraranget kadagiti ruangan ti
    siudad; awan iti kalasag wenno gayang a makita kadagiti uppat a pulo a ribu iti
    Israel.
  kpg-kpg: Gei tauwa gu i golo i lodo tenua, i di madagoaa digau Israel ne hilihili
    nadau god hoou. Mai i lodo nia daane e mada haa mana o Israel, deai tangada nogo
    dana mee abaaba be taalo i golo ai!
  uig-ARA: ئىسرائىللار يېڭى ئىلاھلارنى تاللىدى؛ ئۇرۇش دەرۋازىلىرىغا يېتىپ كەلدى. قىرىق
    مىڭچە ئىسرائىللىقنىڭ ئارىسىدا، يا بىر قالقان يا بىر نەيزە تېپىلىسىچۇ؟!
  sus-sus: E nu bara ala nɛɛnɛe batu fɔlɔ. Gere nu bara fa han taa naadɛe ra, sɔɔri
    makantase nun tanbɛ yo mu nu na Isirayilaka mixi wulu tongo naani yi ra.»
  pon-2006: Mie mahwen nan sahpwo ni ahnsou me mehn Israel akan pilada koht kapw akan.
    Ia duwe, mie mehn sansar ehu, de ketieu pwoat me dierek nan Israel rehn ohl 40,000?
  jae-jae: Anôtônê siŋwaga aweŋmê kêsa ma siŋ jakêpi gamêŋ. Lau 40,000, taŋ sêmoa
    Israel naŋ, nêŋ teŋ gêjac lautuc ma gêôc kêm atom.
  ksd-ksd: Dia ga pilak pa ra umana kalamana god; A vinarubu i ga tur ta ra umana
    mataniolo; Dave vang, di ga gire ta bakbakit ba ta rumu Pire ra ivat na vinun
    na arip na marmar na tarai dia ga ki Israel?
  tur-YTC: Onlar yeni ilâhlar seçtiler. O zaman savaş kapılardaydı. İsrael'de kırk
    bin arasında kalkan ya da mızrak görüldü mü?
  grc-BRENT: Ἐξελέξαντο θεοὺς καινοὺς, τότε ἐπολέμησαν πόλεις ἀρχόντων· θυρεὸς ἐὰν
    ὀφθῇ καὶ λόγχη ἐν τεσσαράκοντα χιλιάσιν ἐν Ἰσραήλ.
  ind-AYT: Mereka memilih ilah-ilah baru, maka terjadilah perang di pintu gerbang.
    Apakah terlihat tombak dan perisai di antara empat puluh ribu orang Israel?
  nya-nya: Pamene anasankha milungu ina, nkhondo inabwera ku zipata za mzinda, ndipo
    chishango kapena mkondo sizinapezeke pakati pa anthu 40,000 mu Israeli.
  hrv-hrv: Tuđe bogove sebi izabraše, i zato im rat stade pred vrata. Za pet gradova
    ne bi nijednog štita! Nijednog kralja za četrdeset tisuća u Izraelu!
  mps-mps: Tama te Israel dabego te gesi god wali pabo sogo, te augwaliba boi hwįbo
    sę pedelali. Te Israel dabego boi hwįbo ami bidi dabe te bidi sese hauwa mu
    te 40,000 bidi dabe, tiali goli me deligo te boi hwįabo sabele me sesemone me
    me sela pabeo.
  tpi-tpi: Taim ol Israel i bihainim ol nupela god, pait i kamap long ol. Ol Israel
    i gat 40,000 man bilong pait, tasol i no gat wanpela i karim hap plang bilong
    pait na i holim spia.
  dan-1931: Ofre til Gud hørte op, med Bygbrødet fik det en Ende. Så man vel Skjold
    eller Spyd hos Israels fyrretyve Tusind? -
  vie-OVCB: Khi Ít-ra-ên chọn các thần mới, thì chiến tranh đến trước cổng thành Trong
    số bốn mươi nghìn quân lính Ít-ra-ên, chẳng thấy có khiên, cũng chẳng có giáo.
  guj-2017: તેઓએ નવા દેવોને પસંદ કર્યા અને ત્યાં શહેરના રસ્તાઓમાં લડાઈ થતી હતી; ઇઝરાયલમાં
    ચાળીસ હજાર મધ્યે ન તો ઢાલ કે ભાલો જોવા મળતો હતો.
  pon-2006A: Mie mahwen nan sahpwo ni ahnsou me mehn Israel akan pilada koht kapw
    akan. Ia duwe, mie mehn sansar ehu, de ketieu pwoat me dierek nan Israel rehn
    ohl 40,000?
  por-BRBSL: Eles escolheram novos deuses. Então, a guerra estava nos portões. Foi
    visto um escudo ou uma lança entre quarenta mil em Israel?
  cth-cth: Isarelnaw ni cathut kathanaw hah a kârawi awh. Hat toteh, ahnimae khopuinaw
    hah tarannaw ni a tuk pouh awh.
  twi-twi: Bere a Israel som anyame foforo no, ɔko sɔree kuropɔn no apon ano. Nanso
    wɔanhu nkatabo anaa peaw wɔ akofo mpem aduanan a wɔwɔ Israel mu!
  hlt-hlt: Pathen thai rhoek a tuek uh vaengah vongka ah rhal khaw om dae, Israel
    thawng sawmli kah photling neh, cai ke hmu pawh.
  tbz-SIM: Isidɑyɛɛribɛ do ɔ̃ nkɛ̀ bɛ̀ fìé iwũɔ̃ yɛbɔkɛ̀, mudoò muù pɑ̃̀nkɛɛ ítɛ́.
    Dɛ mɔ̀nnì kɛ̀ Isidɑyɛɛribɛ bo sikɔupísìnɑ̀ɑ̀ (4000) ɑ bɑ́ɑ́ yɑ̀ dikpɑ̃nnì yoo
    disiè bɛ cuokɛ̀.
  msy-2020: Ezɨ Israelia aser igiabar gɨn zuir dughiamɨn, mɨdoroziba me batifi. Israelia
    mɨdorozir gumazir 40,000pla iti, egha me bar moghɨra mɨsoghamin oraba ko afuziba
    puvatɨ.
  dop-dop: Tɩɩŋ kɛ Ɩsɛɣɛlɩ nyǝ́mɑ lǝsɑɑ ɩlɛnɑ yoou nɑ́ɑ́ tii tǝkpili. Yoolɑɑ tuutuumɑ
    mɛ, kpɑ́lʋ́ɣʋ́ fɛɩ. Yoolɑɑ sɑmɑɑ mɛ, ŋmɑntɑɑɣɑ fɛɩ.
  azb-azb: İsraillilər yeni allahlar seçərkən Döyüşlər darvazalardan keçdi. O zaman
    qırx min İsraillinin əlində Nə nizə, nə də ki qalxan göründü.
  eng-DBY: 'They chose new gods; then was war in the gates: Was there a shield or
    spear seen among forty thousand in Israel?'
  hin-2017: नये-नये देवता माने गए, उस समय फाटकों में लड़ाई होती थी। क्या चालीस हजार
    इस्राएलियों में भी ढाल या बर्छी कहीं देखने में आती थी?
  eng-YLT: He chooseth new gods, Then war [is] at the gates! A shield is not seen
    — and a spear Among forty thousand in Israel.
  eng-WYC-2017: The Lord chose new battles, and he destroyed the gates of enemies;
    shield and spear appeared not in forty thousand of Israel.
  eng-WMBB: They chose new gods. Then war was in the gates. Was there a shield or
    spear seen amongst forty thousand in Israel?
  urd-GVH: शहर के दरवाज़ों पर जंग छिड़ गई जब उन्होंने नए माबूदों को चुन लिया। उस वक़्त
    इसराईल के 40,000 मर्दों के पास एक भी ढाल या नेज़ा न था।
  rug-rug: Sipu vahesi rini sari na tamasa vaqura, si ta evaṉa sari na vinaripera
    nomadi pa popoa meke raza la koari na baradi rina vasileana lavata, meke lopu
    keke lave babe na hopere si ta dogoro koari ka made ṉavulu puta tina tinoni pa
    Izireli.
  gaz-gaz: Yommuu isaan waaqota haaraa filatanitti, waraanni hamma karra magaalaatti
    dhufe; gaachanni yookaan eeboon tokko, Israaʼeloota kuma afurtama gidduutti hin
    argamne.
  fra-LSG: 'Il avait choisi de nouveaux dieux: Alors la guerre était aux portes; On
    ne voyait ni bouclier ni lance Chez quarante milliers en Israël.'
  yal-yal: E bata yi ala gbɛtɛne sugandi. Nayi, yɛngɛn yi keli e taane yi, koni, yɛ
    masansan wure lefana hanma tanban mi yi toɛ muxu kedenna yii muxu wuli tonge naaninna
    yɛ Isirayila yi.”
  haw-1868: Olioli lakou i na'kua hou, Alaila, he kaua ma na puka o ka pa; Ua ikea
    anei ka palekaua, a me ka pololu, I waena o na kanaha tausani o ka Iseraela?
  arb-NAV: عِنْدَمَا اخْتَارُوا آلِهَةً أُخْرَى نَشَبَتْ حَرْبٌ عِنْدَ بَوَّابَاتِ
    الْمَدِينَةِ، وَلَمْ يُشَاهَدْ تُرْسٌ أَوْ رُمْحٌ مَعَ أَيٍّ مِنَ الأَرْبَعِينَ
    أَلْفاً مِنْ إِسْرَائِيلَ.
  ewe-ewe: Esime Israel dze mawu bubuwo yome la, futɔwo ho aʋa ɖe wo ŋu. Míaƒe kplɔlawo
    mena akpoxɔnu alo akplɔ mí o womekpɔ aʋawɔnu aɖeke kura le Israelvi akpe blaene
    dome o!
  eng-LEE: 'They chose new gods, then was there war in the gates: was there a shield
    seen or a spear among forty thousand in Israel?'
  asm-FB: লোকসকলে নতুন দেৱতাবোৰক মনোনীত কৰিছিল; তেতিয়া নগৰৰ দুৱাৰত যুদ্ধ লাগিল। চল্লিশ
    হাজাৰ ইস্রায়েল লোকৰ মাজত এখনো ঢাল বা এপাত যাঠি দেখা পোৱা নাছিলো।
  sus-A: عٍ نُ بَرَ عَلَ نّينّيٍ بَتُ قْلْ. فٍرٍ نُ بَرَ قَ هَن تَا نَادّيٍ رَ، سْورِ
    مَكَنتَسٍ نُن تَنبّ يٌ مُ نُ نَ عِسِرَيِلَكَ مِشِ وُلُ تٌنفٌ نَانِ يِ رَ.»
  fra-SBL: Ils ont choisi de nouveaux dieux. Puis la guerre était aux portes. A-t-on
    vu un bouclier ou une lance parmi quarante mille personnes en Israël ?
  hbo-hbo: יִבְחַר֙ אֱלֹהִ֣ים חֲדָשִׁ֔ים אָ֖ז לָחֶ֣ם שְׁעָרִ֑ים מָגֵ֤ן אִם־יֵֽרָאֶה֙
    וָרֹ֔מַח בְּאַרְבָּעִ֥ים אֶ֖לֶף בְּיִשְׂרָאֵֽל׃
  kik-kik: Hĩndĩ ĩrĩa maathuurire ngai ngʼeni, mbaara nĩyokire o ihingo-inĩ cia itũũra
    inene, na gũtionekire ngo kana itimũ harĩ andũ 40,000 kũu Isiraeli.
  fra-NCL: On choisissait des dieux nouveaux ; alors la guerre était aux portes, et
    l’on ne voyait ni bouclier ni lance chez quarante milliers en Israël !
  cek-AK: Israel kaminawk loe kangtha sithawnawk to qoih o; to naah nihcae ih vangpui
    khongkha thungah misanawk angzoh o; Israel kami sang quipalito mah angvaenghaih
    aphaw hoi tayae maeto doeh tawn o ai.
  cuk-cuk: Bab-Dummadye, anmar-Israel-dulemar, bab-dummad-baigan-e-nug-odummosad-ulale,
    be anmar-neggweburmargi bila-onoleged barmiar gusad. Israel-sordamar mili-dulabo-bukwad-abargi
    (40,000), dule gwen sigu-abgaed-yoi bila-ononai daklessulid, dule gwen ilawar-swiswidik-annika
    bila-ononai daklesulid.
  uig-CYR: Исраиллар йеңи илаһларни таллиди; Уруш дәрвазилириға йетип кәлди. Қириқ
    миңчә Исраиллиқниң арисида, Я бир қалқан я бир нәйзә тепилисичу?!
  tel-2017: ఇశ్రాయేలీయులు కొత్త దేవుళ్ళను ఎంపిక చేసుకున్నారు. యుద్ధం వాళ్ళ ముఖ ద్వారాల
    దగ్గరికి వచ్చింది. ఇశ్రాయేలీయుల్లో నలభై వేలమందిలో ఒక్కడికైనా ఒక డాలే గానీ ఒక ఈటె
    గానీ కనిపించలేదు.
  hat-BSA: Yo te pito dye nèf yo. Konsa, lagè te vin rive nan pòtay yo. Èske gen lans,
    èske gen nepe, pami karant-mil lòm an Israël yo?
  kos-kos: Na sifilpa oasr mweun in acn we Ke mwet Israel elos sifil sulela in oasr
    god sasu lalos. Inmasrlon tausin angngaul mwet mweun lun Israel, Ya oasr mwet
    utuk mwe loeyuk ku osra?
  hbo-WLC: יִבְחַר֙ אֱלֹהִ֣ים חֲדָשִׁ֔ים אָ֖ז לָחֶ֣ם שְׁעָרִ֑ים מָגֵ֤ן אִם־יֵֽרָאֶה֙
    וָרֹ֔מַח בְּאַרְבָּעִ֥ים אֶ֖לֶף בְּיִשְׂרָאֵֽל׃
  ibo-ibo: Mgbe ụmụ Izrel họrọ ife chi ndị ọzọ ofufe, mgbe agha bịara nʼọnụ ụzọ ama
    niile, ahụghị ọ bụladị otu ụta maọbụ ùbe. E, ọ bụladị nʼetiti iri puku ndị agha
    anọ, a hụghị otu ngwa agha ọbụla.
  ory-ory: ସେମାନେ ନୂତନ ଦେବତାମାନଙ୍କୁ ମନୋନୀତ କଲେ, ତେଣୁ ନଗର-ଦ୍ୱାରସବୁରେ ଯୁଦ୍ଧ ହେଲା; ଇସ୍ରାଏଲ
    ମଧ୍ୟରେ, ଚାଳିଶ ସହସ୍ର ଲୋକଙ୍କ ମଧ୍ୟରେ କି ଗୋଟିଏ ଢାଲ ଅବା ବର୍ଚ୍ଛା ଦେଖାଗଲା?
  chk-chk: Lupwen chon Israel ra filätä ekewe kot mi fö, maun a tolong lon fanüer.
    Ifa usun, a wor ren faik ngeröü sounfiun Israel tittin maun ika siles?
  rop-rop: '@see-verse:JDG.005.007'
  ukr-1871: Нових богів вибирали, з того й війна у воротах. А чи видїв хто щит або
    спис у сорока тисяч Ізраїля?
  deu-1951: Israel erwählte neue Götter, da war Krieg in ihren Toren, und kaum ein
    Schild oder Speer zu sehen unter Vierzigtausend in Israel!
  eng-JPS: They chose new gods; then was war in the gates; was there a shield or spear
    seen among forty thousand in Israel?
  srp-1865: On izabra nove bogove, tada rat bijaše na vratima; viðaše li se štit ili
    koplje meðu èetrdeset tisuæa u Izrailju?
  lug-lug: Bwe beefunira abakulembeze abalala, entalo ne ziryoka zibalukawo mu Isirayiri.
    Ku basajja Abayisirayiri emitwalo ena kwaliko n’omu eyalina effumu oba engabo?
  heb-heb: יבחר אלהים חדשים אז לחם שערים מגן אם יראה ורמח בארבעים אלף בישראל׃
  ben-IRV: তারা নূতন দেবতা মনোনীত করেছিল; সেই দিনের নগরের দরজার কাছে যুদ্ধ হল; ইস্রায়েলের
    চল্লিশ হাজার লোকের মধ্যে কি একটা ঢাল বা বর্শা দেখা গেল না?
  pan-pan: ਜਦ ਉਨ੍ਹਾਂ ਨੇ ਨਵੇਂ ਦੇਵਤੇ ਚੁਣੇ, ਤਦ ਫਾਟਕਾਂ ਕੋਲ ਲੜਾਈ ਹੋਈ। ਭਲਾ, ਇਸਰਾਏਲ ਦੇ ਚਾਲ੍ਹੀ
    ਹਜ਼ਾਰਾਂ ਵਿੱਚ ਇੱਕ ਢਾਲ਼ ਜਾਂ ਇੱਕ ਬਰਛੀ ਵੀ ਦਿੱਸੀ?
  mya-JVB: ဣသရေလအမျိုးသားတို့သည် ဘုရား သစ် တို့ကို ရွေး ယူကြ၏။ ထိုအခါ သူတို့မြို့
    များကို ရန်သူတို့သည် တိုက်လာကြ၏။ ဣသရေလ အမျိုးသားလေးသောင်း တွင် ဒိုင်းလွှား တခု၊
    လှံ တစင်းမျှ မရှိ။
  hmo-hmo: Israela taudia ese dirava matamata idia abia hidi neganai, edia tano dekenai
    tuari ia vara. Israela edia tuari taudia be 40,000, to idia ta lasi ese io o kesi
    ia dogoatao.
  urd-urd: उन्होंने नए नए मा'बूद चुन लिए, तब जंग फाटकों ही पर होने लगी। क्या चालीस
    हज़ार इस्राईलियों में भी कोई ढाल या बर्छी दिखाई देती थी?
  rus-SYN: Избрали новых богов, оттого война у ворот. Виден ли был щит и копье у сорока
    тысяч Израиля?
  bqc-SIM: Kɛ́ aa zɛ̀ ń dii dafuↄ, ↄ̃ zĩ kↄ̃ kũ̀ wɛ̃́lɛ bĩ́ibↄlɛu. Baa gbɛ̃ↄn
    ↄ̀aasↄsↄo lɛɛ bla (40.000) guu gbɛ̃e sɛ̀ngbao ge sↄ̃na vĩo.
  tcz-CHONGTHU: Israel ten pathen thah thahho ahin kilhen phat nun khopi kelkot phungho’a
    gal ahung pohjal jengin ahi. Ahinlah Israel galmi sang-somli ho lah a chun tengchale
    lum hin kipatna akimudoh pon ahi.
  mar-mar: लोकांनी नवे देव निवडले तेव्हा वेशीवेशीतून संग्राम झाला; इस्राएलातील चाळीस
    हजारांमध्ये एकाजवळ तरी ढाल किंवा भाला दृष्टीस पडला काय?
  qub-qub: Israelcuna juc dioscunatana aduraptenga guërra jananchöna ricacoj. Ichanga
    Israelcuna chuscu chunca waranga (40,000) captinpis chapacuna escüdun ni lansanpis
    ni jucnayllapis manami caranchu.
  hat-hat: Lè sa a, te prèt pou gen lagè nan peyi a. Moun pèp Izrayèl yo tanmen sèvi
    lòt bondye. Lè sa a tou, te gen karantmil (040.000) gason nan pèp Izrayèl la.
    Men, pa t' gen yon plak pwotèj ak frenn pou yo sèvi.
  eng-BSB: When they chose new gods, then war came to their gates. Not a shield or
    spear was found among forty thousand in Israel.
  tod-tod: Izelayɛle nuiti ti yiimazeɠeni ga gala kiligiti, gaamago nɔ, kɔɔi ʋaani
    ta-ʋɛlɛlaʋɛti. Kɔɔɠɔ nui waaʋuunaanigɔ (40 000) ɠa é Izelayɛle, kɛlɛ kɔɔɠɔ zɛpɛ
    gila kpalaa ge la ná, anɛɛ mɛɛn ɠila kpalaa.
  eng-WEBPB: They chose new gods. Then war was in the gates. Was there a shield or
    spear seen amongst forty thousand in Israel?
  kbq-kbq: Hagi Israeli vahe'mo'zama ru anumzama avaririzageno'a, rankuma'mofo kafantera
    ha' fore hige'za ha' hu'naze. Hu'neanagi magore huno 40 tauseni'a Israeli sondia
    vahe'mo'za hankone kevenena zamazampina e'ori'naze.
  nhe-BL: Israelitame quinhueyichihuayayaj tlaixcopincayome tlen ax Dios. Nochi sequinoc
    altepetl ehuani techtehuijque hasta topuertaj teno. Nopa fiero tlacame tlen technahuatiyayaj
    ax techcahuiliyayaj ma tijpiyaca niyon se totepostzajca o tepostli tlen ica timomanahuisquíaj.
    Ax oncac niyon se ipan 40 mil israelitame.
  gub-BL: A'e 'ym mehe Izaew wexaexak amo ae tupàn a'ua'u uzar romo wà. A'e rupi heta
    zeàmàtyry'ymaw ko ywy rehe. A'e 'ar mehe heta 40 miw zauxiapekwer Izaew wainuromo
    wà. Naheta kwaw ni pitài purukutukaw wanupe wà. Naheta kwaw ni pitài u'yw wi wazemimaw
    wanupe wà.
  eng-DRA: 'The Lord chose new wars, and he himself overthrew the gates of the enemies:
    a shield and spear was not seen among forty thousand of Israel.'
