verse: JDG.005.026
translations:
  mal-C: കൂടാരത്തിന്റെ കുറ്റിക്ക് അവൾ കൈനീട്ടി, തന്റെ വലങ്കൈനീട്ടിയവൾ വേലക്കാരുടെ
    ചുറ്റികയെടുത്തു. സീസെരയെ അവൾ ആഞ്ഞടിച്ചു, അയാളുടെ തലതകർത്തു, ചെന്നി അവൾ കുത്തിത്തുളച്ചു.
  deu-TKW: Ihre Hand streckte sie aus nach dem Pflock und ihre Rechte nach dem Arbeitshammer
    und hämmerte auf Sisera, zerschlug sein Haupt, zerschmetterte und durchbohrte
    seine Schläfe.
  lin-lin: Na loboko na ye ya mwasi, azwaki pike ya nzete ; mpe na loboko na ye ya
    mobali, marto ya basali. Abetaki Sisera mpe apanzaki ye moto, atobolaki ye litoyi
    mpe apanzaki yango nyonso.
  eng-LSV: She sends forth her hand to the pin, || And her right hand to the laborers’
    hammer, || And she hammered Sisera—she struck his head, || Indeed, she struck,
    and it passed through his temple.
  eng-GNV: 'She put her hand to the naile, and her right hand to the workemans hammer:
    with the hammer smote she Sisera: she smote off his head, after she had wounded,
    and pearsed his temples.'
  eng-WEBSTER: She put her hand to the nail, and her right hand to the workmen's hammer;
    and with the hammer she smote Sisera, she smote off his head, when she had pierced
    and struck through his temples.
  nhw-BL: Ica se imax quicuic nopa cuaestaca huan ica inejmac quicuic se martillo
    catli ica quimaquili Sísara ipan itzonteco. Quicuacoyoni huan panoc ipan itzonteco
    nopa cuaestaca.
  swh-ONEN: Akanyoosha mkono wake akashika kigingi cha hema, mkono wake wa kuume ukashika
    nyundo ya fundi. Akampiga Sisera kwa nyundo, akamponda kichwa chake, akamvunjavunja
    na kumtoboa paji lake la uso.
  bba-bba: A kurun sii dɛkɑ suɑ kɑ nɔm dwɑru. Mɑ ɑ mɑtɑlɑkɑ suɑ wunɛn nɔm ɡeuɔ. A
    Siserɑ kpɑre ɑ win bɑɑ sɑburosu yɑburɑ.
  eng-KJVCPB: She put her hand to the nail, And her right hand to the workmen’s hammer;
    And with the hammer she smote Sisera, she smote off his head, When she had pierced
    and stricken through his temples.
  luo-luo: Norieyo lwete mondo okaw sigingi mar hema, ka lwete korachwich nokawogo
    twor. Nogoyo Sisera, motoyo wiye, kendo nopowo lela wangʼe.
  meu-meu: Ikoko na imana ai e abia, Lavu na imana idibana ai e abia, Ia ese Sisera
    e kokoa, Kwarana e huaria, Ibunina daena e haberoa, e gwadaia.
  npi-ULB: तिनले आफ्नो हात पालको कीलामा राखिन्, र आफ्नो दाहिने हात मुङ्ग्रोमा राखिन्
    । त्यही मुङ्ग्रोले तिनले सीसरालाई हिर्काइन्, तिनले त्यसको शिर कुच्‍याइन् । त्यसको
    कन्चटलाई छेडेर तिनले त्यसको खप्परलाई टुक्रा-टुक्रा पारिन् ।
  yor-yor: Ó na ọwọ́ rẹ̀ mú ìṣó àgọ́, ó fi ọwọ́ ọ̀tún rẹ̀ mú òòlù awọ gbẹ́nàgbẹ́nà,
    òòlù náà ni ó sì fi lu Sisera, ó gbá a mọ́ ọn ní orí, ó sì gun, ó sì kàn ẹ̀bátí
    rẹ̀ mọ́lẹ̀ ṣinṣin.
  ind-ind: Bersenjatakan patok kemah di tangan kiri dan palu di tangan kanannya, Yael
    mematok kepala Sisera sampai tembus pelipisnya.
  pes-OPCB: آنگاه میخ چادر و چکش را برداشت و میخ را بر شقیقه‌اش کوبید و سرش را به
    زمین دوخت.
  tgl-ULB: Inilagay niya ang kaniyang kamay sa pakong kahoy ng tolda, at ang kaniyang
    kanang kamay sa martilyo ng mga manggagawa, sa pamamagitan ng martilyo pinalo
    niya si Sisera, dinurog niya ang kaniyang ulo. Pinalo niya ang kaniyang bungo
    hanggang magkapira-piraso nang pinalo niya ang gilid ng kaniyang ulo.
  cbu-NT: Maaramchu, anush shiysha, izari Jael, yasin taxumtam kuwish mbazinungach
    yáyarush, martichootssha mbutsanungach yáyarush, anpa apinll naateerush, maachkiree
    taa ashirangush, yasinsha taxumtam tsapuptari tshutaru tstsarangiya.
  hui-hui: Ibugua balai anda pu dariba haga ira dehe gi mendeha yalu agalinaga ira
    nduli baga gi mendehabi yuwa ibugua Siseranaga haguane kuni dambialu ira dehe
    biagome haguane kuni bo bangalu baga bini.
  mya-mya: သူ​သည်​တဲ​ရှင်​ငုတ်​ချွန်​တစ်​ခု​ကို​လက်​တစ်​ဘက်​နှင့် ယူ​၍​အ​လုပ်​သ​မား​တူ​တစ်​လက်​ကို
    အ​ခြား​လက်​တစ်​ဖြင့်​ကိုင်​ပြီး​လျှင်​သိ​သ​ရ​၏ ဦး​ခေါင်း​ကို​ရိုက်​သွင်း​လိုက်​ရာ
    ငုတ်​ချွန်​သည်​သူ​၏​ဦး​ခေါင်း​ကို​ထုတ်​ချင်း ပေါက်​၍​သွား​လေ​သည်။
  bod-N: ཡ་ཨེལ་གཡོན་ལག་ལ་ནི་ཕུར་པ་ཐོགས། །གཡས་ལག་ནང་དུ་བཟོ་བའི་ཐོ་བ་བཟུང་། །སི་སེ་རཱ་ལ་བརྡུངས་ཤིང་མགོ་བོ་རྨས།
    །དེ་ཡི་ཟ་འགྲམ་གཏོར་ནས་བརྟོལ་བ་ཡིན། །
  sna-sna: Ruoko rwake rwakatambanudzirwa pambambo yetende, ruoko rwake rworudyi kunyundo
    yomuvezi. Akabaya Sisera, akapwanya musoro wake, akapwanya uye akabvoora zvavovo
    zvake.
  spa-BLM: Puso la mano en la estaca de la tienda, y su mano derecha al martillo de
    los obreros. Con el martillo golpeó a Sisera. Ella golpeó a través de su cabeza.
    Sí, ella atravesó y golpeó sus sienes.
  cac-cac: Ix yic'anq'ue jun te' estaca ix d'a sq'uexan̈c'ab', ix yic'anpaxq'ue jun
    te' mac'lab' ix d'a svach'c'ab'. Ix poj sb'aquil sjolom vin̈, ix smac'an c'axpaj
    te' ix d'a yib'schiquin vin̈.
  swh-ULB: Aliweka mkono wake kwenye kigingi cha hema, na mkono wake wa kuia katika
    nyundo ya mfanyakazi; kwa nyundo akampiga Sisera, alimpiga kichwani kwake. Aliligawanya
    fuvu lake vipande vipande wakati alipompiga pembeni ya kichwa chake.
  bel-bel: Руку левую працягнула яна да кала, а сваю правую да малатка работніцкага;
    ударыла Сісару, прабіла галаву ягоную, разьбіла і пранізала скроню яму.
  deu-ELBBK: Ihre Hand streckte sie aus nach dem Pflock und ihre Rechte nach dem Hammer
    der Arbeiter; und sie hämmerte auf Sisera, zerschmetterte sein Haupt und zerschlug
    und durchbohrte seine Schläfe.
  mbb-OT: Ne migkuwa sikandin te mertilyu wey palpal te tulda ne mibpelpalan din is
    titingkazan ni Sisera.
  mal-2015: കുറ്റിയെടുപ്പാൻ അവൾ കൈനീട്ടി തന്റെ വലങ്കൈ പണിക്കാരുടെ ചുറ്റികെക്കുനീട്ടി;
    സീസെരയെ തല്ലി അവന്റെ തല തകർത്തു അവന്റെ ചെന്നി കുത്തിത്തുളെച്ചു.
  rmc-rmc: Nacirdňa o vast, iľa o koľikos, le čače vasteha o pharo čokanos, demaďa
    le Siserah, pharaďa leske o šero, predemaďa leske e slicha.
  pes-OPV: دست خود را به میخ دراز کرد، و دست راست خود را به چکش عمله. و به چکش سیسرا
    را زده، سرش را سفت. و شقیقه او را شکافت و فرودوخت.
  ron-1924: Ку о мынэ а луат цэрушул Ши ку дряпта, чоканул лукрэторилор, А ловит пе
    Сисера, й-а деспикат капул, Й-а сфэрымат ши стрэпунс тымпла.
  ben-OBCV: তিনি তাঁবু-খুটা হাতে তুলে নিলেন, ডান হাতে শ্রমিকদের হাতুড়ি নিলেন। তিনি
    সীষরাকে আঘাত করলেন, তাঁর মাথা চূর্ণ করলেন, তিনি তাঁর রগ চুরমার ও বিদ্ধ করলেন।
  som-som: Oo waxay gacan ku qabsatay dhidibkii, Oo gacanteedii midigna dubbihii ragga
    shaqeeya; Oo waxay dubbihii ku dhufatay Siiseraa, oo dhidibkii madaxiisay ka dusisay,
    Haah, waxay ku mudday oo ka mudhbixisay dhafoorradiisa.
  lat-VUC: 'Sinistram manum misit ad clavum, et dexteram ad fabrorum malleos. Percussitque
    Sisaram quærens in capite vulneri locum, et tempus valide perforans:'
  eng-ASVBT: She put her hand to the tent pin, And her right hand to the workmen’s
    hammer; And with the hammer she smote Sisera, she smote through his head; Yea,
    she pierced and struck through his temples.
  ita-1885: Ella diè della man sinistra al piuolo, E della destra al martello de' lavoranti,
    E colpì sopra Sisera, e gli passò il capo; Ella gli trafisse, e gli conficcò la
    tempia.
  eng-LXXUP: She stretched forth her left hand to the nail, And her right hand to
    the workman’s hammer, And she smote Sisera with it, she nailed through his head
    and smote him; She nailed through his temples.
  eng-ULB: She put her hand to the tent peg, and her right hand to the workman's hammer;
    with the hammer she struck Sisera, she crushed his head. She smashed his skull
    into pieces when she pierced him through the side of his head.
  spa-VBL: Con una mano tomó la estaca de la tienda y con la derecha sostuvo un martillo
    de obrero. Golpeó a Sísara y le rompió el cráneo; le destrozó y perforó la sien.
  fra-_FOB: Sa main saisit le clou, et sa droite le marteau d'ouvrier. Elle frappe
    Sisera, et lui fend la tête; elle fracasse et transperce sa tempe.
  mal-mal: കുറ്റിയെടുപ്പാൻ അവൾ കൈ നീട്ടി തൻ വലങ്കൈ പണിക്കാരുടെ ചുറ്റികക്ക് നീട്ടി;
    സീസെരയെ തല്ലി അവന്റെ തല തകർത്തു അവന്റെ ചെന്നി കുത്തിത്തുളെച്ചു.
  urd-GVR: Lekin phir us ne apne hāth se meḳh aur apne dahne hāth se mazdūroṅ kā hathoṛā
    pakaṛ kar Sīsarā kā sar phoṛ diyā, us kī khopaṛī ṭukṛe ṭukṛe karke us kī kanpaṭī
    ko chhed diyā.
  suz-BL: मिनु मेकोमी ताम्‍बु आ किला तुल्‍शा, थात्‍ला का गुप्‍तु। मिनु सीसेरा आ पियाम
    थोक्‍ताक्‍व। मेको कली आ रेक्‍च्रे ख्रिश्‍शा साइक्‍तु।
  ita-1927: Con una mano, diè di piglio al piuolo; e, con la destra, al martello degli
    operai; colpì Sisera, gli spaccò la testa, gli fracassò, gli trapassò le tempie.
  ckb-ckb: دەستی درێژکرد بۆ مێخی چادرەکە و دەستی ڕاستی بۆ چەکوشی کرێکار. لە سیسرای
    دا و سەری شکاند، کاسە سەری وردوخاش کرد و لاجانی کون کرد.
  eng-BBE: She put out her hand to the tent-pin, and her right hand to the workman's
    hammer; and she gave Sisera a blow, crushing his head, wounding and driving through
    his brow.
  kan-OKCV: ತನ್ನ ಕೈಯಲ್ಲಿ ಮೊಳೆಯನ್ನೂ, ತನ್ನ ಬಲಗೈಯಲ್ಲಿ ಕೆಲಸಗಾರನ ಸುತ್ತಿಗೆಯನ್ನೂ ತೆಗೆದುಕೊಂಡಳು.
    ಸುತ್ತಿಗೆಯಿಂದ ಸೀಸೆರನನ್ನು ಅವಳು ಹೊಡೆದಳು. ಅವಳು ಅವನ ತಲೆಯನ್ನು ತಿವಿದು ಹೊಡೆದಳು. ಅವನ ತಲೆಯನ್ನು
    ಹೊಡೆದು ಬಿಟ್ಟಳು.
  tam-2017: தன்னுடைய கையால் ஆணியையும், தன்னுடைய வலது கையால் தொழிலாளரின் சுத்தியையும்
    பிடித்து, சிசெராவை அடித்தாள்; அவனுடைய தலையில் உருவக்குத்தி, அவனுடைய தலையை உடைத்துப்போட்டாள்.
  spa-RV-1909: Su mano tendió á la estaca, y su diestra al mazo de trabajadores; y
    majó á Sísara, hirió su cabeza, llagó y atravesó sus sienes.
  ron-BTF: Ea și-a pus mâna pe țăruș și mâna ei dreaptă pe ciocanul lucrătorilor;
    și a lovit cu ciocanul pe Sisera, i-a tăiat capul când a împuns și i-a străpuns
    tâmplele.
  eng-WEBP: She put her hand to the tent peg, and her right hand to the workmen’s
    hammer. With the hammer she struck Sisera. She struck through his head. Yes, she
    pierced and struck through his temples.
  eng-FBV: With one hand she picked up the tent peg, and with her right hand she held
    a workman's hammer. She hit Sisera and smashed his skull; she shattered and pierced
    his temple.
  nld-1939: Met de ene hand grijpt ze de tentpin, Met haar rechter een timmermanshamer;
    Ze treft Sisera, verbrijzelt zijn hoofd, Vermorzelt en doorboort zijn slapen.
  nch-BL: Ica se imax quicuic nopa cuaestaca huan ica inejmat quicuic se martillo
    cati ica quimaquili Sísara ipan itzonteco. Quicuacoyoni huan panoc ipan itzonteco
    nopa cuaestaca.
  vie-1934: Một tay nàng nắm lấy cây nọc, Còn tay hữu cầm-cái búa của người thợ; Nàng
    đánh Si-sê-ra, bửa đầu hắn ra, Đập bể đầu và đâm thủng màng tang.
  hin-CV: उसने एक हाथ में तंबू की खूंटी उठाई और दाएं हाथ में मज़दूर का हथौड़ा, उसने
    सीसरा का सिर कुचल डाला. उसने उसकी कनपटी को तोड़ते हुए छेद डाला.
  spa-BES: Extendió su mano hacia la tienda, y su mano derecha hacia el martillo del
    obrero; y ella le dio a Sísara un golpe, aplastando su cabeza, hiriendo y atravesó
    a través de su frente.
  tdx-tdx: Rinambem-pità’e i tsatokey, ty fità’e havana rekets’ ana-batom-pitoloñañe;
    finofo’e amy ana-batoy t’i Sisera, nampipotire’e ty añambone’e, Eka, tinombo’e
    naho trinofa’e o fitendrean’aoli’eo.
  tha-KJV: นางเอื้อมมือหยิบหลักเต็นท์ ข้างมือขวาของนางฉวยตะลุมพุก นางตอกสิเสราเข้าที​หนึ่ง
    นางบี้ศีรษะของสิเสรา นางตี​ทะลุ​ขม​ับของเขา
  por-BR-2018: Sua mão estendeu à estaca, E sua direita a marreta de trabalhadores;
    E golpeou a Sísera, feriu sua cabeça, esmagou e atravessou suas têmporas.
  deu-ELO: Ihre Hand streckte sie aus nach dem Pflocke und ihre Rechte nach dem Hammer
    der Arbeiter; und sie hämmerte auf Sisera, zerschmetterte sein Haupt und zerschlug
    und durchbohrte seine Schläfe.
  eng-WYC-2018: She put the left hand to the nail, and her right hand to the smith’s
    hammer; and she smote Sisera, and sought in his head a place of wound, and she
    pierced strongly his temple. (Then she put a tent peg in her left hand, andthe
    smith’s hammer in her right hand; and she sought a place on his head for the wound,
    and then she struck down Sisera, when she strongly pierced his temple.)
  epo-epo: Ŝi etendis sian manon al najlo Kaj sian dekstran manon al martelo de laboristoj;
    Kaj ŝi ekbatis Siseran, ekfrapis lian kapon, Kaj frakasis kaj traboris lian tempion.
  uig-PIN: U sol ⱪolini qedir ⱪozuⱪiƣa, Ong ⱪolini tɵmürqining bolⱪisiƣa uzatti; Siserani
    urup, Bax sɵngükini qeⱪip, Qekisidin yanjip ɵtküzüwǝtti.
  beo-beo: 'E da abula diasu goge agei, lobo afae amo ganodini gaguli, hawa: hamosu
    dunu ea ha:ma, lobo eno amo ganodini gagui. E da Sisela fane, ea dialuma goudai.
    E da ea dialuma amo abula goge agei amoga soi dagoi.'
  tpi-OTNT: Long wanpela han em i kisim wanpela nil diwai bilong pasim baklain bilong
    haus sel, na long narapela han em i holim hama bilong ol wokman. Em i paitim Sisera
    na brukim het bilong en. Em i sutim het bilong en na brukim olgeta.
  hau-SA: Hannunta ya ɗauki turken tenti, da hannunta na dama ta ɗauko guduma. Ta
    bugi Sisera, ta ragargaza kansa, ta ragargaza ta huda kunnensa.
  uig-LAT: U sol qolini chédir qozuqigha, Ong qolini tömürchining bolqisigha uzatti;
    Sisérani urup, Bash söngükini chéqip, Chékisidin yanjip ötküzüwetti.
  nde-nde: Wathatha isikhonkwane sethente ngesandla sakhe, isandla sakhe sokudla sathatha
    isando somkhandi. Watshaya uSisera, wachoboza ikhanda lakhe, waphahaza wabhoboza
    inhlafuno yakhe.
  ton-ton: Naʻe mafao ʻe ia hono nima ki he faʻo, mo hono nima toʻomataʻu ki he hamala
    ʻae tufunga; pea ne taaʻi ʻaki ʻa Sisela ʻae hamala, naʻa ne tā ʻaki ia hono ʻulu,
    ʻi heʻene tui ke ʻasi hono manifinifihanga.
  ces-1613: Levou ruku svou k hřebu vztáhla, a pravou ruku svou k kladivu dělníků,
    i udeřila Zizaru, a ztloukla hlavu jeho, probodla a prorazila židoviny jeho.
  eng-WMB: She put her hand to the tent peg, and her right hand to the workmen’s hammer.
    With the hammer she struck Sisera. She struck through his head. Yes, she pierced
    and struck through his temples.
  tam-TCV: அவளது கை கூடாரத்தின் முளையையும், வலதுகை தொழிலாளியின் சுத்தியலையும் எட்டி
    எடுத்தது. அவள் சிசெராவை அடித்தாள், அவனுடைய தலையை நொறுக்கினாள்; அவள் அவனுடைய நெற்றியைக்
    குத்திச் சிதறடித்தாள்.
  ceb-ULB: Gibutang niya ang iyang kamot sa ugsok sa tolda, ug ang iyang tuo nga kamot
    ngadto sa martilyo sa magbubuhat; gamit ang martilyo iyang gipatay si Sisera,
    iyang gidugmok ang ulo niini. Iyang gidugmok ang bagulbagol niini sa dihang iya
    kining gitusok sa kilid sa iyang ulo.
  pol-UBG: Swą lewą ręką sięgnęła po kołek, a prawą – po młot kowalski; uderzyła Siserę,
    przebiła jego głowę, przeszyła i przekłuła jego skronie.
  agr-agr: Dutikam nuna uwag kanag tepesmatai, numi etsakamun juki martillowai kajashkinum
    iju nugkajai ijumag achia maabi.
  kyc-kyc: Maipala enda baame komau anda puu anjingi isa pirimi dopale mende kingi
    pakirena minyiya. Dee kingi paki dokome yulu pingi akali mendena ama doko nyuo
    minyiya. Dopa pipala minyuo pao akali Sisira pyao banya kyawa kuli doko poro leya.
    Poro lapala enamba dokona arekyo piya.
  urd-GVU: لیکن پھر اُس نے اپنے ہاتھ سے میخ اور اپنے دہنے ہاتھ سے مزدوروں کا ہتھوڑا
    پکڑ کر سیسرا کا سر پھوڑ دیا، اُس کی کھوپڑی ٹکڑے ٹکڑے کر کے اُس کی کنپٹی کو چھید
    دیا۔
  deu-1912: Sie griff mit ihrer Hand den Nagel und mit ihrer Rechten den Schmiedhammer
    und schlug Sisera durch sein Haupt und zerquetschte und durchbohrte seine Schläfe.
  kan-2017: ಕೈಚಾಚಿ ಗೂಟವನ್ನು ತೆಗೆದುಕೊಂಡಳು; ಬಲಗೈಯಲ್ಲಿ ದೊಡ್ಡ ಸುತ್ತಿಗೆಯನ್ನು ಹಿಡಿದಳು; ಆ
    ಸುತ್ತಿಗೆಯಿಂದ ಸೀಸೆರನ ತಲೆಯನ್ನು ಒಡೆದುಬಿಟ್ಟಳು. ಅವನ ನೆತ್ತಿಗೆ ತಿವಿದು ಜಡಿದಳು.
  yap-yap: Me fek ba richib ko tent nga baraba’ i pa’, me fek e ama ni yima maruwel
    ngay nga baraba’ i pa’; me pirdiiy lolugen Sisera nge bilig, me kuruf lolugen
    nge for u barba’.
  hlt-MCSB: Hlingcong te a kut neh a thueng tih a bantang lamloh thakthaekung kah
    thilung neh, Sisera te a hen. Te dongah a lu te pop. Te vaengah a phop tih a baengpae
    la pawlh.
  mdy-ETH: ዬያጉዲ ጊንሣ ፔቴ ኩጫ ፃውኖ ሚዛቆ ኩጮና ጊታሢኮ ሞቶሾ ዔኪ ሲሳራኮ ቶኦኮ ዒዛ ጳርቂ ዳኣፄኔ፤ ዋዮ ጩኡሞናኣ ጳርቂ
    ፃጴኔ።
  twi-ASANTE: Afei, ɔde ne nsa benkum yii ntomadan pɛɛwa, na ɔde ne nsa nifa faa odwumfoɔ
    asaeɛ. Ɔde bɔɔ Sisera, pɛkyɛɛ ne ti. Ɔde pɛɛwa no wɔɔ ne moma so, bɔɔ so kɔɔ ne
    tirim.
  eng-WEBU: She put her hand to the tent peg, and her right hand to the workmen’s
    hammer. With the hammer she struck Sisera. She struck through his head. Yes, she
    pierced and struck through his temples.
  wal-wal: Issi kushiyaa yeddada dunkkaaniyaa xishiyaa, ushachcha kushiyan oosanchchatu
    madooshaa oiqqaasu. Oiqqada Sisaara huuphiyan xishaasu; xishada haitta kariyaara
    kantta kessaasu.
  spa-PDDPT: Extendió su mano a la estaca, Y su mano derecha al mazo de artesano.
    A Sísara mató, machacó su cabeza. Le quebró y atravesó su sien.
  gun-gun: Ha'e gui okuave'ẽ yvyra rakua ituia katy, oiporu kuaa regua re okuave'ẽ
    omba'eapo va'e kuery karavo ombotaaty re. Ha'e vy Sísera re ombota vy ombovo inhakã,
    ombokua vy omboaxa inhakã rupi.
  agu-BL: Ej, nintzun ben Jael tan ticy'le'n tzaj jun tze', yi chin juyuch nin wi',
    nin je tcy'al tan yi max, nin tan yi sbal, nin je' tcy'al jun martiy yi chin al
    nin, nin ben pajlultz le wi' Sísara, nin cyenin ticy'e'n pone'n le jalajt.
  ilo-ULB: Inkabilna ti imana iti pasok ti tolda, ken ti makannawan nga imana iti
    martilio ti agtrabtrabaho; babaen iti martilio, dinangranna ni Sisera, rinumekna
    ti ulona. Binurakna ti bangabangana idi tinudokna a simmalput iti pispisna.
  kpg-kpg: Mee ne dahi aga dana dama laagau e gaa bungubungu i lodo dono lima, mo di
    haamaa i lodo di lima dela i golo, gaa tugi di laagau gi lodo di libogo o maa.
    Mee ne daalo di libogo o maa gi bongoo.
  uig-ARA: ئۇ سول قولىنى چېدىر قوزۇقىغا، ئوڭ قولىنى تۆمۈرچىنىڭ بولقىسىغا ئۇزاتتى؛
    سىسېرانى ئۇرۇپ، باش سۆڭۈكىنى چېقىپ، چېكىسىدىن يانجىپ ئۆتكۈزۈۋەتتى.
  sus-sus: Kiri banxi mabanban wuri suxuxi a yi, dɛrɛma fan na a yirefanyi bɛlɛxɛ.
    A naxa a banban Sisera xunyi, a xunyi naxa bɔɔ.
  pon-2006: Sael koleki palimeingi kisin tuhke pwonopwon oh keng sang ni impwalo,
    a ni palimauni ama toutou ieu. E pasurdiong kisin tuhkeo nan moangen Sisera oh
    pwar moangeo, sang apali moange lel apali.
  jae-jae: Awê tau kêmêgôm biakim kêsêp lêma ŋamakeŋ ma kêmêgôm kamundanê hama kêsêp
    lêma anôŋa. Eŋ gêjac Sisera e gêjac môkêapac popoc. Eŋ gêguŋ ênê mom palalap ma
    gêjac popoc.
  ksd-ksd: I ga vatur vake ra ot, Ma ra limana tuna i ga vatur vake ra tututuk kai
    ra tena papalum; Ma i ga ubu Sisera ma ra tututuk, ma i ga vila vurpu ta ra uluna,
    Maia, i ga go ra papar a talingana.
  tur-YTC: Elini çadır kazığına, Sağ elini de işçi tokmağına koydu. Tokmakla Sisera'yı
    vurdu. Kafasına çaktı. Evet, şakaklarından delip geçirdi.
  grc-BRENT: Χεῖρα αὐτῆς ἀριστερὰν εἰς πάσσαλον ἐξέτεινε, καὶ δεξιὰν αὐτῆς εἰς σφύραν
    κοπίωντων, καὶ ἐσφυροκόπησε Σισάρα, διήλωσε κεφαλὴν αὐτοῦ καὶ ἐπάταξε, διήλωσε
    κρόταφον αὐτοῦ.
  ind-AYT: Tangannya mengulurkan patok, tangan kanannya mengambil palu tukang. Lalu,
    dipalunya Sisera dan dihancurkannya kepalanya. Diremukkan dan ditembusnya pelipisnya.
  nya-nya: Anatenga chikhomo cha tenti mʼdzanja lake, anatenganso nyundo ndi dzanja
    lake lamanja. Ndipo anakhoma nacho Sisera, anamuphwanya mutu wake, ndi kumubowola
    mu litsipa mwake.
  hrv-hrv: Rukom lijevom za klinom segnu, a desnom za čekićem kovačkim. Udari Siseru,
    glavu mu razmrska, probode mu, razbi sljepoočicu.
  mps-mps: Agai te ugwa be bobegelainu tǫde bulali ni elalubadi, te selama, me badu
    nogode tuali, tama dolo nogode te sę bidi dabe hama tola sali. Tama te agai Sisera
    elalima, tama aga tobolu pedai. Agai te poali ni aga tobolude enanima, tama tigidali
    peda pali.
  tpi-tpi: Long wanpela han em i kisim wanpela nil diwai bilong pasim baklain bilong
    haus sel, na long narapela han em i holim hama bilong ol wokman. Em i paitim Sisera
    na brukim het bilong en. Em i sutim het bilong en na brukim olgeta.
  dan-1931: Med Hånden griber hun Pælen, med sin højre Arbejdshammeren, fælder Sisera,
    kløver hans Hoved, knuser, gennemborer hans Tinding.
  vie-OVCB: Tay trái nàng nắm cây cọc lều, còn tay phải cầm búa của người thợ, Nàng
    đánh Si-sê-ra, bổ đầu hắn ra, với một nhát, nàng đâm thủng màng tang.
  guj-2017: તેણે પોતાના હાથમાં મેખ લીધી અને પોતાના જમણાં હાથમાં મજૂરની હથોડી લીધી;
    અને તે હથોડીથી તેણીએ સીસરાને માર્યો; તેણે તેનું માથું કચડી નાખ્યું, તેણે તેનું
    માથું વીંધ્યું અને તેની આરપાર ખીલો ઘુસાડી દીધો.
  pon-2006A: Sael koleki palimeingi kisin tuhke pwonopwon oh keng sang ni impwalo,
    a ni palimauni ama toutou ieu. E pasurdiong kisin tuhkeo nan moangen Sisera oh
    pwar moangeo, sang apali moange lel apali.
  por-BRBSL: She coloque sua mão na cavilha da barraca, e sua mão direita para o martelo
    dos operários. Com o martelo, ela bateu em Sisera. Ela bateu com a cabeça dele.
    Sim, ela furou e bateu em seus templos.
  cth-cth: Rim hetnae cawt a la teh, aranglae kut hoi thaw tawknae cakkin hoi Sisera
    teh a hem teh, a hnâlakheng dawk pawkkayawng lah a hem.
  twi-twi: Afei, ɔde ne nsa benkum yii ntamadan pɛe, na ɔde ne nsa nifa faa odwumfo
    asae. Ɔde bɔɔ Sisera, pɛtɛw ne ti. Ɔde pɛe no wɔɔ ne moma so, bɔɔ so kɔɔ ne tirim.
  hlt-hlt: Hlingcong te a kut neh a thueng tih a bantang lamloh thakthaekung kah thilung
    neh, Sisera te a hen. Te dongah a lu te pop. Te vaengah a phop tih a baengpae
    la pawlh.
  tbz-SIM: Dɛ kó difɔ̃nkúò tɛ nnɔ̀ùtɛ̀ fɛbɑɑfɛ, tɛtɛtɛ̀ dimɑ̀ɑtóòrì, kɛ́bɑɑkɛ́ Sisedɑɑ
    tempɑ́ɑ́kù kɛ dùùtɛ o yuu.
  msy-2020: A dafarir vuemɨn averpenibar benibar suizir afughafuzir mamɨn suira, egha
    dafarir vuemɨn ingangarir gumazibar haman suira. A Siseran dakurum mɨsogha anebɨki.
    A guizbangɨra an dakurum gafuzɨma an okoriaghɨrɨ. A Siseran dakurum gasaragha
    afughafuzim gafuzɨ, afughafuzir kam anemɨkɨragha vongɨn otogha nguazim giraghu.
  dop-dop: Yɑyɛɛ kpɑɣɑ kɑŋkɑnɑɣɑ nɑ mpǝlɛ, nɑ ɩ́ co kɑŋkɑnʋɣʋ nɑ ŋwɑɑŋ, nɑ ɩ́ kɑ Siselɑ
    nyʋɣʋ nɑ ɩ́ tʋlɩ pʋ́ʋ́ɣʋ́. Ɩ kɑmɑɣɑ nɑ ɩ́ yɔkɩ nyʋmpɔɣɔlɑɣɑ.
  azb-azb: Sol əlinə payanı, Sağ əlinə isə işçi toxmağını götürdü, Onlarla Sisranı
    vurdu, başını əzdi. Sındırıb gicgahlarını, deşib yerə keçirtdi.
  eng-DBY: She put her hand to the tent-pin, And her right hand to the workmen's hammer;
    And she smote Sisera, she struck through his head, Shattered and pierced through
    his temples.
  hin-2017: उसने अपना हाथ खूँटी की ओर, अपना दाहिना हाथ बढ़ई के हथौड़े की ओर बढ़ाया;
    और हथौड़े से सीसरा को मारा, उसके सिर को फोड़ डाला, और उसकी कनपटी को आर-पार छेद
    दिया।
  eng-YLT: Her hand to the pin she sendeth forth, And her right hand to the labourers'
    hammer, And she hammered Sisera — she smote his head, Yea, she smote, and it passed
    through his temple.
  eng-WYC-2017: She put the left hand to the nail, and her right hand to the smith’s
    hammer; and she smote Sisera, and sought in his head a place of wound, and she
    pierced strongly his temple.
  eng-WMBB: She put her hand to the tent peg, and her right hand to the workmen’s
    hammer. With the hammer she struck Sisera. She struck through his head. Yes, she
    pierced and struck through his temples.
  urd-GVH: लेकिन फिर उसने अपने हाथ से मेख़ और अपने दहने हाथ से मज़दूरों का हथोड़ा
    पकड़कर सीसरा का सर फोड़ दिया, उस की खोपड़ी टुकड़े टुकड़े करके उस की कनपटी को छेद
    दिया।
  rug-rug: Meke vagia sa si keke tupili ipi pa kali limana, meke keke hama tanisa
    tie tavetavete pa keke kali limana, meke poka nuquru nia sa pa batuna.
  gaz-gaz: Harka ishee gara qofoo dunkaanaatti hiixatte; harka ishee mirgaatiin burruusa
    fudhatte; isheenis Siisaaraa dhooftee mataa isaa buruqsite; waraantees illee isaa
    keessa fullaafte.
  fra-LSG: D’une main elle a saisi le pieu, Et de sa droite le marteau des travailleurs;
    Elle a frappé Sisera, lui a fendu la tête, Fracassé et transpercé la tempe.
  yal-yal: A yi wudi ralemunxin suxu a kɔmɛnna ra, a yi a gbangban dɛɛramaan na a
    yiifanna ra, a yi Sisera garin, a yi a xunna sɔxɔn, a yi a xunni koren, a yi a
    yibɔ.
  haw-1868: Kau aku la oia i kona lima ma ke kui, O kona lima akau hoi ma ka hamare
    o ka mea paahana. Hahau ae la ia Sisera, hahau io no i kona poo, Kui aku la oia,
    a hou aku no i kona maha.
  arb-NAV: ثُمَّ تَنَاوَلَتْ وَتَدَ الْخَيْمَةِ بِيَدٍ، وَمَدَّتْ يَمِينَهَا إِلَى
    الْمِطْرَقَةِ وَضَرَبَتْ سِيسَرَا فَسَحَقَتْ رَأْسَهُ وَشَدَخَتْ صُدْغَهُ وَخَرَقَتْهُ!
  ewe-ewe: Edo eƒe asi ɖa tsɔ tsyoti eye wòtsɔ eƒe nuɖusi tsɔ dɔwɔlawo ƒe zu, edae
    ɖe Sisera dzi hegbã ta nɛ, eŋɔ eye wògbã eƒe glãƒu
  eng-LEE: Her hand she put forth to the nail, and her right hand to the laborious
    workmen's hammer; and she hammered Sissera, she struck his head, and crushed and
    smote through his temple.
  asm-FB: তেওঁ তম্বু বন্ধা খুটিটোলৈ নিজৰ হাত মেলিলে, বনুৱাৰ হাতুৰীটো সোঁ হাতত ল’লে;
    চীচৰাক হাতুৰীৰে আঘাত কৰি তেওঁৰ মূৰ ভাঙিলে; মূৰৰ কাষেদি খুঁটি বিন্ধাই চীচৰাৰ মূৰৰ
    লাওখোলা গুড়ি কৰিলে।
  sus-A: كِرِ بَنشِ مَبَنبَن وُرِ سُشُشِ عَ يِ، دّرّ مَ قَن نَ عَ يِرٍقَنيِ بّلّشّ.
    عَ نَشَ عَ بَنبَن سِسٍرَ شُنيِ، عَ شُنيِ نَشَ بْو.
  fra-SBL: Elle a mis sa main sur le piquet de la tente, et sa main droite au marteau
    de l'ouvrier. Avec le marteau, elle a frappé Sisera. Elle a frappé à travers sa
    tête. Oui, elle a percé et frappé à travers ses tempes.
  hbo-hbo: יָדָהּ֙ לַיָּתֵ֣ד תִּשְׁלַ֔חְנָה וִֽימִינָ֖הּ לְהַלְמ֣וּת עֲמֵלִ֑ים וְהָלְמָ֤ה
    סִֽיסְרָא֙ מָחֲקָ֣ה רֹאשֹׁ֔ו וּמָחֲצָ֥ה וְחָלְפָ֖ה רַקָּתֹֽו׃
  kik-kik: Aatambũrũkirie guoko gwake akĩoya higĩ ya hema, akĩnyiita nyondo ya bundi
    na guoko kwa ũrĩo. Akĩringa Sisera, akĩmũhehenja mũtwe, akĩmũtheeca na agĩthethera
    thikĩrĩrio yake.
  fra-NCL: D’une main elle saisit le pieu, et de sa droite, le marteau de l’ouvrier.
    Elle frappe Sisara, elle lui brise la tête, elle fracasse et transperce sa tempe ;
  cek-AK: Nongpata mah sumdik to lak moe, a bantang ban ah cakii to sinh pacoengah,
    cakii hoiah Sisera to boh mat; a lu ah boh pae hup moe, sumdik hoiah a naalaking
    to takhing pae puet.
  cuk-cuk: Jael e-argan-sapiledsik dordoneg-abingaed-suar susgusad, e-argan-nuedsik
    mardo-dummad susgusad. Geb a-ibmargi Sísara-sarsosad, e-nono daasa imaksad. Dordoneg-suargi
    uaya-matarba Sísara-bioksad, daksik-noedse imaksad.
  uig-CYR: У сол қолини чедир қозуғиға, Оң қолини төмүрчиниң болқисиға узатти; Сисерани
    уруп, Баш сөңүкини чеқип, Чекисидин янчип өткүзүвәтти.
  tel-2017: పనివాని సుత్తెను కుడిచేత్తో పట్టుకుని సీసెరాను కొట్టింది. ఆమె అతని తల
    పగలగొట్టింది. ఆమె అతని తల ప్రక్కన సుత్తెతో కొడితే అతని తల బద్దలైంది.
  hat-BSA: Li te lonje men li pou pran pikèt la, men dwat la pou mato ouvriye a. Konsa,
    li te frape Sisera. Li te kraze tèt li. Wi, li te kraze fwontèn tèt li a.
  kos-kos: Ke lac paol lasa Jael el sruokya soko osra in lohm nuknuk, Ac ke lac paol
    layot el sruokya sie hammer lulap lun mwet orekma. El faksilya Sisera ac fukulya
    ahlunsifal; El patikya osra soko ah sasla insifal.
  hbo-WLC: יָדָהּ֙ לַיָּתֵ֣ד תִּשְׁלַ֔חְנָה וִֽימִינָ֖הּ לְהַלְמ֣וּת עֲמֵלִ֑ים וְהָלְמָ֤ה
    סִֽיסְרָא֙ מָחֲקָ֣ה רֹאשׁ֔וֹ וּמָחֲצָ֥ה וְחָלְפָ֖ה רַקָּתֽוֹ׃
  ibo-ibo: O setịpụrụ aka ya were ǹtu ji ụlọ ikwu ahụ, aka nri ya welitere mkpirisi
    igwe nke onye ọrụ ji arụ ọrụ. Ọ kpọrọ ya Sisera otu mkpọ, kpọrie ya isi, ọ kpọwasịrị,
    ma kpọmie ǹtu ahụ nʼegedege ihu ya.
  ory-ory: ସେ ତମ୍ବୁ ମେଖ ଧରିବାକୁ ଆପଣା ହସ୍ତ ଓ କାରିଗରର ପିଟଣା ଧରିବାକୁ ଆପଣା ଦକ୍ଷିଣ ହସ୍ତ
    ବଢ଼ାଇଲା; ସେ ସୀଷରାକୁ ପିଟିଲା, ସେ ତାହାର ମସ୍ତକ ବିନ୍ଧି ପକାଇଲା, ହଁ, ସେ ତାହାର କର୍ଣ୍ଣମୂଳ
    ଫୋଡ଼ି ଭେଦ କଲା।
  chk-chk: A angei ewe chüfölün imw, a pwal angei ewe ama won pöüifichin. Iwe, a amaani
    Sisera o amökkü möküran, a posu o atatakisi esen mongön.
  rop-rop: en afta wen imbin silip, det gel bin gajim shapwan stik garram im lefthensaid
    bingga, en imbin gajim hema garram im raidensaid bingga, en imbin jalk Sisera
    garram det stik. Det stik bin go rait thru, en bastimap im hed boun,
  ukr-1871: Праворуч колка вхопила, лїворуч довбеньку, наскрізь голову проткнула (пишному)
    Сизарі.
  deu-1951: Sie streckte ihre Hand aus nach dem Pflock, ihre Rechte nach dem schweren
    Hammer. Sie hämmerte den Sisera; sie durchschlug sein Haupt, zermalmte und durchbohrte
    seine Schläfe.
  eng-JPS: Her hand she put to the tent-pin, and her right hand to the workmen's hammer;
    and with the hammer she smote Sisera, she smote through his head, yea, she pierced
    and struck through his temples.
  srp-1865: Lijevom rukom maši se za kolac a desnom za malj kovaèki, i udari Sisaru,
    razmrska mu glavu; probode i probi mu slijepe oèi.
  lug-lug: Yakwata enkondo ya weema mu mukono gwe ogwa kkono, n’ennyondo mu gwa ddyo,
    n’akomerera Sisera enkondo mu kyenyi n’eyita namu.
  heb-heb: ידה ליתד תשלחנה וימינה להלמות עמלים והלמה סיסרא מחקה ראשו ומחצה וחלפה רקתו׃
  ben-IRV: তিনি তাঁবুর খোঁটায় হাত রাখলেন, কামারের হাতুড়িতে ডান হাত রাখলেন; তিনি
    সীষরাকে হাতুড়ি দিয়ে মারলেন, তার মাথা ভেঙে দিলেন, তার মাথার খুলি ভেঙে টুকরো টুকরো
    করলেন ও কানপাটি ভাঙলেন।
  pan-pan: ਉਸ ਨੇ ਆਪਣਾ ਹੱਥ ਕਿੱਲੀ ਉੱਤੇ ਲਾਇਆ, ਆਪਣਾ ਸੱਜਾ ਹੱਥ ਕਾਰੀਗਰ ਦੇ ਹਥੌੜੇ ਵੱਲ ਵਧਾਇਆ,
    ਉਸਨੇ ਸੀਸਰਾ ਨੂੰ ਠੋਕਿਆ, ਉਸ ਦੇ ਸਿਰ ਨੂੰ ਭੰਨ ਸੁੱਟਿਆ, ਉਸ ਦੀ ਪੁੜਪੁੜੀ ਨੂੰ ਆਰ ਪਾਰ ਵਿੰਨ੍ਹ
    ਦਿੱਤਾ!
  mya-JVB: တဲတံသင် ကို ယူ ၍ လက်ျာ လက်နှင့် လက်ရိုက် ကို ကိုင်လျက် သိသရ ကို ရိုက် လေ၏။
    သူ ၏ ခေါင်း ကို ထိုး ရိုက်၍ နားပန်း ကို ထုတ်ချင်း ခွင်းဖောက် လေ၏။
  hmo-hmo: Ikoko be iena imana dekenai ia abia, bona hama be iena imana idibana dekenai
    ia dogoatao. Ia ese Sisera ia kokoa, Sisera ena kwarana ia botaia, ia haberoa,
    vadaeni iena kwarana ia gwadaia momokani.
  urd-urd: उसने अपना हाथ मेख़ को, और अपना दहना हाथ बढ़इयों के मेख़चू को लगाया; और
    मेख़चू से उसने सीसरा को मारा, उसने उसके सिर को फोड़ डाला, और उसकी कनपट्टियों को
    आर पार छेद दिया।
  rus-SYN: Левую руку свою протянула к колу, а правую свою к молоту работников; ударила
    Сисару, поразила голову его, разбила и пронзила висок его.
  bqc-SIM: À ↄbↄ̀ zwã̀akpɛ kálo sɛ̀, à masana kũ̀ ń a ↄplaao, ↄ̃ à Sisela lɛ̀ò
    à aà mi wì, à aà swãgɛ̃zĩ fↄ̃̀ à aà tↄ̀lↄzↄ̃̀.
  tcz-CHONGTHU: Hiche jouchun akhut veilamma ponbuh thih hemkhat achoijin chule akhut
    jet lamma natohna sehcha chu achoijin hiche sehcha chun Sisera chu akhennin, aluchang
    akhenchip tai. Aman hakhetnin akhennin achalpang chu akhen lhumtai.
  mar-mar: तिने आपला एक हात मेखेला आणि उजवा हात कारागिराच्या हातोड्याला घातला; तिने
    हातोड्याने सीसराला मारले, त्याचे डोके फोडून टाकले, त्याचे कानशील मेख ठोकून आरपार
    विंधले.
  qub-qub: Nircorga jucaj maquinwan istägata aptarcur jucaj maquinwan mäsuta aptarcur
    Sisarata umapa labityapaycuran. Chauraga uma tullunta paquirir togshunpa päsariran.
  hat-hat: Li pran yon pikèt tant nan men gòch li, yon mato travayè nan men dwat li.
    Li frape Sisera nan tèt ak mato a, li krabouye tèt li. Li pèse tanp li, li touye
    l'.
  eng-BSB: She reached for the tent peg, her right hand for the workman’s hammer.
    She struck Sisera and crushed his skull; she shattered and pierced his temple.
  tod-tod: É gulu ɠaazoɓagi zoni ga yeei gilagi, é botiɠɛ nuiti ta-malitoi zeɠe
    ga yeezai. É Sisela loɠani ga malitoi, é naa nɔungi ʋalini su! É tooni, é
    nɔungi ɓota.
  eng-WEBPB: She put her hand to the tent peg, and her right hand to the workmen’s
    hammer. With the hammer she struck Sisera. She struck through his head. Yes, she
    pierced and struck through his temples.
  kbq-kbq: Ana a'mo'a hoga azantetira antegantuteno seli noma avazuhumpi huno anakinte
    azota e'nerino, tamaga kaziga azana antegantuteno hama kano erino, Siserana to'mamuna
    runagino ana zotanura ahe'ne.
  nhe-BL: Ica se ima quicuic nopa cuaestaca huan ica inejmatl quicuic se martillo
    tlen ica quimaquili Sísara ipan itzonteco. Quicuacoyoni huan panoc ipan itzonteco
    nopa cuaestaca.
  gub-BL: Upyhyk a'e ywyra'i tàpuzràn ikokaw haime katu ma'e opo pupe. Upyhyk ita
    uka haw opo inugwer pupe. Ukutuk Xi a'e, iàkàg ika pà. Ukutuk iàkàg ipei'ài'àg
    pà a'e no.
  eng-DRA: She put her left hand to the nail, and her right hand to the workman’s
    hammer, and she struck Sisara, seeking in his head a place for the wound, and
    strongly piercing through his temples.
