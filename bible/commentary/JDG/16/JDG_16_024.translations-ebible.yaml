  por-BRBSL: 'Quando o povo o viu, elogiaram seu deus; pois disseram: “Nosso deus
    entregou nosso inimigo e o destruidor de nosso país, que matou muitos de nós,
    em nossas mãos”.'
  cth-cth: Tami moikapap ni a hmu navah, cathut a pholen awh. Maimae cathut ni taran
    teh kut dawk na poe awh toe. Ram karaphoekung, tami moi kathetkung teh maimae
    kut dawk na poe toe ati awh.
  twi-twi: Bere a nnipa no huu no no, wɔkamfoo wɔn nyame kae se, “Yɛn nyame de yɛn
    tamfo ahyɛ yɛn nsam; nea okunkum yɛn mu bebree no, yɛn nsa aka no!”
  hlt-hlt: Pilnam loh a hmuh vaengah a pathen te a thangthen uh tih, “Mamih kah khohmuen
    a khah tih mamih rhok aka pung sak, mamih kah thunkha tah mamih kut ah pathen
    loh m'paek coeng,” a ti uh.
  tbz-SIM: 'Kɛ nwúó mbɛ bɔɔ̀ kɛ di sɑ̃ntí kɛ tú: Ti kó dibɔɔ̀ ti dɛɛtɛ́nɛ̀ ti dootitɔù,
    wèè do ti puɔ nkɛ ti kɔù.'
  msy-2020: Egha me gɨn bar akongegha kamaghɨn mɨgei, “Ia Samsonɨn aku izɨtɨ a uan
    arazitabar amutɨ, e an gan an ingarɨva akɨ, a dɨpovasa.” Ezɨ gumaziba ghua kalabusɨn
    a inigha izi. Ezɨ gumazamiziba an ganigha, uan asemɨn ziam fava kamaghɨn mɨgei,
    “En asem en akurazɨma e uan apanir kam anebɨra. Gumazir kam bar en nguazim gasɨghasigha,
    en gumazir avɨribav soghezɨ me ariaghire.” Egha me a isava dɨpenimɨn dagɨar guarir
    akɨnimningɨn tɨzimɨn anetɨzɨma, a tughav ikia arazarazibagh amima, me an ingarava
    aka a dɨpofi.
  azb-azb: 'Xalq Şimşonu görəndə öz allahlarına həmdlər etdi və dedi: «Ölkəmizə ziyan
    vuran, Bizdən bir çoxunu öldürən Düşmənimizi allahımız bizə təslim etdi».'
  eng-DBY: And when the people saw him, they praised their god; for they said, Our
    god has given into our hands our enemy, and the destroyer of our country, even
    him who multiplied our slain.
  hin-2017: और जब लोगों ने उसे देखा, तब यह कहकर अपने देवता की स्तुति की, “हमारे देवता
    ने हमारे शत्रु और हमारे देश का नाश करनेवाले को, जिसने हम में से बहुतों को मार
    भी डाला, हमारे हाथ में कर दिया है।”
  eng-YLT: And the people see him, and praise their god, for they said, 'Our god hath
    given in our hand our enemy, and he who is laying waste our land, and who multiplied
    our wounded.'
  kne-kne: Idi enggay mabetbeteng da, kanan da ay nangibogaw, “Ibala yo si Samson
    ta paragsakenas datako!” Inbala da si Samson sin balodan et inpapika da sin nan-gawaan
    di tokod. Sin namoyboyaan din kaipoipogaw en sisya, nankanta da ay nangidaydayaw
    sin diyos da. Kanan da, “Inpalobos din diyos tako ay abaken tako din kaibaw ay
    nanadael sin daga tako ya namse si ad-ado ay gait tako.”
  eng-WYC-2017: And the people seeing also this thing praised their god, and said
    the same things, Our god hath betaken our adversary into our hands, which did
    away our land, and killed full many men.
  eng-WMBB: When the people saw him, they praised their god; for they said, “Our god
    has delivered our enemy and the destroyer of our country, who has slain many of
    us, into our hand.”
  urd-GVH: समसून को देखकर अवाम ने दजून की तमजीद करके कहा, “हमारे देवता ने हमारे दुश्मन
    को हमारे हवाले कर दिया है! जिसने हमारे मुल्क को तबाह किया और हममें से इतने लोगों
    को मार डाला वह अब हमारे क़ाबू में आ गया है!”
  rug-rug: Meke sipu dogoria rina tie si asa, si vahesihesia rini sa dia tamasa, meke
    zama guahe, “Hiera sa tie sapu huaria sa nada popoa, meke soku hola koa gita si
    ele va matei sa. Ba sa nada tamasa si ponia koa gita sa minataqara meke va kilasia
    gita sa nada kana sapu se Samusoni!” gua si arini.
  gaz-gaz: Namoonnis yeroo isa arganitti Waaqa isaanii galateeffachaa, “Waaqni keenya,
    diina keenya kan biyya keenya balleesse, kan nama baayʼee nu duraa ajjeese sana
    dabarsee nuu kenneera” jedhan.
  fra-LSG: 'Et quand le peuple le vit, ils célébrèrent leur dieu, en disant: Notre
    dieu a livré entre nos mains notre ennemi, celui qui ravageait notre pays, et
    qui multipliait nos morts.'
  gnn-gnn: Yuwalkthi walala yurrum'maranhaminanydja, ga bukmak yolŋu'‐yulŋu yukurrana
    barkparkthurruna märr‐ŋal'yurruna ŋurikiyi waŋarrwu walalaŋgalaŋuwu, waŋananydja
    walala yukurrana bitjarrana, “Ŋilimurruŋgunydja dhuwala waŋarr Daykundja ganydjarr‐ḏumurru
    warray, garrwar wal'ŋu biyapul; Ŋayi wekaŋala ŋilimurruŋgu ŋunhi miriŋunha Djämdjinnha
    ŋilimurruŋgalana goŋlili.”
  yal-yal: Yamaan to na to, e lu e ala matɔxɛ, e naxa, “Nxɔ ala bata nxu yaxun sa
    nxu sagoni, naxan yi nxɔ yamanan tɔrɔma, a yi nxu faxa.”
  haw-1868: A ike aku la na kanaka ia ia, hoomana aku la lakou i ko lakou akua; no
    ka mea, olelo mai la lakou, Ua haawi mai ko kakou akua iloko o ko kakou lima,
    i ko kakou enemi, i ka mea i anai ai i ko kakou aina, a luku nui mai ia kakou.
  arb-NAV: 'وَلَمَّا شَاهَدَ الشَّعْبُ شَمْشُونَ فِي ذِلَّةٍ، مَجَّدُوا إِلَهَهُم
    قَائِلِينَ: «قَدْ أَظفَرَنَا إِلَهُنَا بِعَدُوِّنَا الَّذِي خَرَّبَ أَرْضَنَا،
    وَأَكْثَرَ مِنْ قَتْلانَا».'
  ewe-ewe: Esi ameawo kpɔe la, wokafu woƒe mawu eye wogblɔ be, “Míaƒe mawu tsɔ míaƒe
    futɔ la de asi na mí, ame si gblẽ míaƒe anyigba eye wòwu mía dometɔ geɖewo.”
  eng-LEE: And when the people saw him, they praised their god; for they said, Our
    god hath delivered into our hand our enemy, and the destroyer of our country,
    and him who hath slain so many of us.
  gvn-gvn: '@see-verse:JDG.016.023'
  asm-FB: আৰু তেওঁক দেখি লোকসকলে তেওঁলোকৰ দেৱতাৰ প্ৰশংসা কৰিলে; কিয়নো তেওঁলোকে ক’লে
    “আমাৰ অনেকক বধ কৰি, দেশ বিনষ্ট কৰা শত্রুক আমাৰ দেৱতাই আমাৰ হাতত সমৰ্পণ কৰিলে।”
  sus-A: حَمَ تٌ دَفْن تٌ، عٍ نَشَ عَ مَتْشْ، عٍ قَ عَ قَلَ، «وٌن مَ عَلَ بَرَ وٌن
    يَشُي سَ وٌن سَفٌي، نَشَن بَرَ وٌن مَ بْشِ كَنَ، عَ مَن بَرَ وٌن مَ مِشِيٍ قَشَ.»
  fra-SBL: 'Quand le peuple le vit, il loua son dieu, car il dit : « Notre dieu a
    livré entre nos mains notre ennemi et le destructeur de notre pays, qui a tué
    beaucoup d''entre nous. »'
  hbo-hbo: וַיִּרְא֤וּ אֹתֹו֙ הָעָ֔ם וַֽיְהַלְל֖וּ אֶת־אֱלֹהֵיהֶ֑ם כִּ֣י אָמְר֗וּ
    נָתַ֨ן אֱלֹהֵ֤ינוּ בְיָדֵ֙נוּ֙ אֶת־אֹ֣ויְבֵ֔נוּ וְאֵת֙ מַחֲרִ֣יב אַרְצֵ֔נוּ וַאֲשֶׁ֥ר
    הִרְבָּ֖ה אֶת־חֲלָלֵֽינוּ׃
  piu-2006: '@see-verse:JDG.016.023'
  kik-kik: Rĩrĩa andũ maamuonire, makĩgooca ngai ĩyo yao makiugaga atĩrĩ, “Ngai iitũ
    nĩĩneanĩte thũ iitũ moko-inĩ maitũ, thũ ĩrĩa yathũkangirie bũrũri witũ na ĩkĩũraga
    andũ aitũ aingĩ.”
  fra-NCL: 'Le peuple le vit, et ils louèrent leur dieu, car ils disaient : « Notre
    dieu a livré entre nos mains notre ennemi, celui qui ravageait notre pays, et
    qui nous tuait tant de gens. »'
  cek-AK: Kaminawk mah hnuk o naah, angmacae ih sithaw to pakoeh o; aicae prae parokung,
    paroeai aicae kaminawk humkung, aicae ih misa loe sithaw mah aicae ban ah paek
    boeh, tiah a thuih o.
  cuk-cuk: 'Filistea-dulemar Sansón-dakarmargu, bela na e-bab-dummad-Dagón-nug-odummodmalad,
    weyob namakdemalad: “Anmar-bab-dummad-Dagón anmarga anmar-argan-yaurgi anmar-isdarad-Sansón
    uksad. We-Sansónʼde anmar-ibe nainu-osulodii daed, degi, anmar-dulemar-bukidar
    osulosbalid.”'
  uig-CYR: 'Хәлиқ Шимшонни көргәндә, өз илаһини даңлап: — Илаһимиз болса, жутимизни
    вәйран қилғучини, адәмлиримизни көп өлтүргән дүшминимизни қолимизға чүшүрүп бәрди!
    — дейишти.'
  tel-2017: అక్కడ చేరిన ప్రజలంతా దాగోనును చూసి “మన దేశాన్ని నాశనం చేసి మనలో అనేకులను
    చంపిన మన శత్రువును మన దేవుడు జయించాడు” అంటూ తమ దేవుణ్ణి కీర్తించారు.
  hat-BSA: 'Lè pèp la te wè li, yo te fè lwanj a dye pa yo a, paske yo te di: “Se
    dye pa nou an ki te livre lènmi nou an, nan men nou, menm destriktè a peyi nou
    an, ki te touye anpil nan nou.”'
  kos-kos: Ke mwet ah liyal, elos kaksakin god lalos ac fahk, “Mwet lokoalok lasr
    su kunausla acn sesr ac uniya mwet puspis lasr, god lasr el eisalma nu inpaosr.”
  hbo-WLC: וַיִּרְא֤וּ אֹתוֹ֙ הָעָ֔ם וַֽיְהַלְל֖וּ אֶת־אֱלֹהֵיהֶ֑ם כִּ֣י אָמְר֗וּ
    נָתַ֨ן אֱלֹהֵ֤ינוּ בְיָדֵ֙נוּ֙ אֶת־א֣וֹיְבֵ֔נוּ וְאֵת֙ מַחֲרִ֣יב אַרְצֵ֔נוּ וַאֲשֶׁ֥ר
    הִרְבָּ֖ה אֶת־חֲלָלֵֽינוּ׃
  ibo-ibo: Mgbe ndị mmadụ hụrụ ya, ha toro chi ha sị, “Chi anyị enyela onye iro anyị
    nʼaka anyị, onye mere ka ala anyị tọgbọrọ nʼefu gbukwaa ọtụtụ ndị anyị.”
  ory-ory: ପୁଣି ଲୋକମାନେ ତାହାକୁ ଦେଖି ଆପଣାମାନଙ୍କ ଦେବତାର ପ୍ରଶଂସା କଲେ। କାରଣ ସେମାନେ କହିଲେ,
    “ଯେ ଆମ୍ଭମାନଙ୍କର ଅନେକଙ୍କୁ ବଧ କଲା, ଆମ୍ଭମାନଙ୍କର ଏପରି ଶତ୍ରୁ ଓ ଦେଶନାଶକକୁ ଆମ୍ଭମାନଙ୍କ
    ଦେବତା ଆମ୍ଭମାନଙ୍କ ହସ୍ତରେ ସମର୍ପଣ କରିଅଛନ୍ତି।”
  chk-chk: Nge lupwen ekewe aramas ra küna Samson, ra mwareiti ar kot o üra, “Ach
    kot a atolonga lepöüch ewe chon oputakich, ätewe mi ataela fanüach o niela chomong
    leich.”
  rop-rop: Wal ol detlot pipul bin brabli gudbinji, en deibin dalim detlot boswan,
    “Jingat blanga Semsan! Melabat wandim im blanga kaman en shoum miselp langa melabat
    wulijim melabat garra meigim fan langa im.” Wal deibin gajim Semsan brom det jeil,
    en wanbala lilboi bin lidimbat im, en imbin meigim im jandap langa midul langa
    dubala bigwan ston weya bin holdimap det rufpat blanga det haus weya deibin abum
    det serramoni, en wen ola pipul bin luk im, deibin stat jinginat langa olabat
    drimin, “Det drimin blanga wi bin meigim wi bidim det enami blanga wi hubin oldei
    binijimap loda pipul en meigim wi kantri jidan nogudwan.”
  ukr-1871: 'Видячи його, й люд хвалив бога свого та говорив: Бог наш ворога нашого,
    що нашу землю пустошив, того що побив стільких, подав нам на поталу.'
  deu-1951: 'Und als das Volk ihn sah, lobten sie ihre Götter; denn sie sprachen:
    Unser Gott hat unsern Feind in unsre Hand gegeben, der unser Land verwüstet und
    viele der Unsern erschlagen hat!'
  eng-JPS: 'And when the people saw him, they praised their god; for they said: ''Our
    god hath delivered into our hand our enemy, and the destroyer of our country,
    who hath slain many of us.'''
  srp-1865: 'Takoðer i narod vidjevši ga hvaljaše boga svojega govoreæi: predade nam
    bog naš u ruke naše neprijatelja našega i zatiraèa zemlje naše i koji pobi tolike
    izmeðu nas.'
  lug-lug: Abantu bwe baalaba Samusooni, ne batendereza lubaale waabwe nga bwe boogera
    nti, “Lubaale waffe agabudde omulabe waffe mu mukono gwaffe, oyo eyazikiriza ensi
    yaffe, n’atta bangi ku ffe.”
  heb-heb: ויראו אתו העם ויהללו את אלהיהם כי אמרו נתן אלהינו בידנו את אויבנו ואת מחריב
    ארצנו ואשר הרבה את חללינו׃
  ben-IRV: আর তাঁকে দেখে লোকেরা নিজেদের দেবতার প্রশংসা করতে লাগল; কারণ তারা বলল, “এই
    যে ব্যক্তি আমাদের শত্রু ও আমাদের দেশনাশক, যে আমাদের অনেক লোককে হত্যা করেছে, একে
    আমাদের দেবতা আমাদের হাতে দিয়েছেন।”
  pan-pan: ਜਦ ਲੋਕਾਂ ਨੇ ਉਸ ਨੂੰ ਵੇਖਿਆ ਤਾਂ ਇਹ ਕਹਿ ਕੇ ਆਪਣੇ ਦੇਵਤੇ ਦੀ ਉਸਤਤ ਕਰਨ ਲੱਗੇ, “ਸਾਡੇ
    ਦੇਵਤੇ ਨੇ ਸਾਡੇ ਵੈਰੀ ਨੂੰ ਜਿਸ ਨੇ ਸਾਡਾ ਦੇਸ਼ ਉਜਾੜ ਦਿੱਤਾ ਸੀ ਅਤੇ ਸਾਡੇ ਵਿੱਚੋਂ ਬਹੁਤ ਸਾਰਿਆਂ
    ਨੂੰ ਮਾਰ ਵੀ ਦਿੱਤਾ ਸੀ, ਸਾਡੇ ਹੱਥ ਵਿੱਚ ਸੌਂਪ ਦਿੱਤਾ ਹੈ।”
  mya-JVB: လူ များတို့သည် ရှံဆုန် ကို မြင် သောအခါ ၊ ငါ တို့ဘုရား သည် ငါ တို့ပြည် ကို
    ဖျက်ဆီး ၍ ၊ ပြည်သားအများ တို့ကိုသတ် သော ငါ တို့၏ရန်သူ ကို၊ ငါ တို့လက် သို့ အပ်
    တော်မူပြီဟု မိမိ တို့ဘုရား ကို ချီးမွမ်း ကြ၏။
  tbg-tbg: vaiinti nahenti vikavata Samsonira tave tiha, Tinavu variqavano tinavu
    navutaara vira tinavu kauquqi kaivo. Vi vaiintiva tinavu naaho maata qoraiqamakero
    tinavu navunaakavata airitahaa arukaivama vaivo, ti.
  hmo-hmo: 'Vadaeni taunimanima ese Samson idia itaia, bona idia ese edia dirava idia
    hanamoa ane dekenai, idia gwau: “Iseda dirava ese, ita ia hadikaia tauna be, iseda
    imana dekenai ia atoa vadaeni. Iseda tano ia hadikaia, bona iseda taunimanima
    momo ia alaia tauna, be ita ese ita dogoatao vadaeni.”'
  urd-urd: और जब लोग उसको देखते तो अपने मा'बूद की ता'रीफ़ करते और कहते थे कि हमारे
    मा'बूद ने हमारे दुश्मन और हमारे मुल्क को उजाड़ने वाले को, जिसने हम में से बहुतों
    को हलाक किया हमारे हाथ में कर दिया है।
  rus-SYN: 'Также и народ, видя его, прославлял бога своего, говоря: бог наш предал
    в руки наши врага нашего и опустошителя земли нашей, который побил многих из нас.'
  bqc-SIM: 'Kɛ́ Filitɛ̃ↄ aà è, aa ń dii sáaukpà aa mɛ̀: Wá ibɛɛ wá bùsu dɛ̀,
    à wá gbɛ̃́ↄ dɛ̀dɛ dúuduu, ↄ̃ wá dii aà nàwɛ̃ɛ wá ↄzĩ.'
  tcz-CHONGTHU: Mipiten amuphat’un amaho semthu pathen chu athangvah un hitin aseijuve,
    “eiho pathen’in igalmipao eiho khut’ah ahin pedohtan ahi, igamsungu sumanga mitamtah
    eithatpao chu tun eiho thaneina noijah aumtai” atiuve.
  mar-mar: तेव्हा लोकांनी त्यास पाहून त्यांच्या देवाची स्तुती केली; त्यांनी असे म्हटले
    की, “आमच्या देवाने, जो आमचा शत्रू त्याच्यावर, विजय मिळवला आहे आणि देशात आमचा नाश
    करणारा, ज्याने आमच्यातल्या पुष्कळांना मारले, त्यास आमच्या देवाने आमच्या हाती दिले
    आहे.”
  qub-qub: 'Ricashpan runacunapis diosninta adurashpan cantaran. Cantar niran: «Dagonmi
    munayninchïman churamusha chiquishanchi Sansonta, llapan micuyninchïcuna illgächejta,
    noganchi castata wañuchejta» nir.'
  bqp-bqp: 'Kũ Filisitininↄ a è, ò ń tãna sáabu kpà ò pì: Ó ibɛrɛ ó bùsuu dɛ̀, à
    ó gbɛ̃nↄ dɛ̀dɛ dúgudugu, akũ ó tãna a nàwɛrɛ ó ↄĩ.'
  hat-hat: 'Lè pèp la te wè Samson, yo t''ap fè lwanj pou bondye yo a. Yo t''ap di:
    -Bondye nou an fè nou mete men sou Samson lènmi nou an ki t''ap devaste peyi a,
    ki t''ap touye tout moun sa yo nan mitan nou.'
  eng-BSB: 'And when the people saw him, they praised their god, saying: “Our god
    has delivered into our hands our enemy who destroyed our land and multiplied our
    dead.”'
  tod-tod: 'Siɛgi zu nuɓusɛiti ti kaani la, ti ɠoozunɛɛni, ti ta-ɠalagi maamusɛ, ti
    ɠɛ ma: «Gá-ɠalagi gi zili nui lɔa gi yeezu, toɠa é ɠɛni gá-yooi ɠoloɠolosu,
    é ɗa gá-nu mɔinmɔingiti paa.»'
  eng-WEBPB: When the people saw him, they praised their god; for they said, “Our
    god has delivered our enemy and the destroyer of our country, who has slain many
    of us, into our hand.”
  kbq-kbq: Hagi Filistia vahe'mo'za Samsonima nege'za anumzazimimofo agi erisga nehu'za
    amanage hu'naze, Vahe'tima zamahe hana'ma nehuno mopatima eri havizama hu'nea
    nera Samsonina anumzantimo avreramigeno menina tagri hanavefi mani'ne.
  nhe-BL: 'Huan quema nopa miyac filisteos quiitaque Sansón, quihueyichijque ininteteyo
    Dagón huan quiijtojque: “Todios techmactilijtoc tomaco tocualancaitaca. Yajaya
    tlen quixolejtoc nochi totlal. Yajaya tlen quinmicti miyac tlen tohuampoyohua,
    ama tijpixtoque tomaco.”'
  bus-bus: 'Kɛ̀ Filisitininↄ à è, aↄ̃ ń tãa sáabu kpà wà bè: Wa ibɛɛ wa bùsu dɛ̀,
    à wa gbɛ̃nↄ dɛ̀dɛ dúgudugu, ben wa tãa à nàwe wa ↄzĩ.'
  gub-BL: Teko a'e wà, Zàxàw hexak mehe uzegar uzar Nagom pe wà, ikàgaw imume'u pà
    izupe wà. — Zaneàmàtyry'ymar zaneywy imuaiw kar arer a'e, zaneànàm tetea'u wazuka
    arer a'e, zanezar Nagom umur zanepo pe a'e kury, i'i uzeupeupe wà.
  eng-DRA: 'And the people also seeing this, praised their god, and said the same:
    Our god hath delivered our adversary into our bands, him that destroyed our country
    and killed very many.'
