  dan-1931: '[25] Da de nu var kommet i godt Lune, sagde de: “Hent Samson, at vi kan
    more os over ham!” De lod da Samson hente fra Fangehuset, og de morede sig over
    ham. De stillede ham op ved Søjlerne;'
  vie-OVCB: 'Dân chúng vừa thấy người, cũng lên tiếng ca ngợi thần của họ: “Thần chúng
    ta đã cho chúng ta bắt được Sam-sôn, một kẻ thù phá hoại xứ sở, giết hại nhiều
    người.”'
  guj-2017: જયારે લોકોએ તેને જોયો, ત્યારે તેઓએ પોતાના દેવની સ્તુતિ કરી; કેમ કે તેઓએ
    કહ્યું, “અમારા દેવે અમારા શત્રુને હરાવ્યો છે અને અમને સોંપ્યો છે. તેણે અમારામાંથી
    ઘણાંને મારી નાખ્યા છે.”
  pon-2006A: Irail wie pereperen, re ahpw nda, “Wahdo Samson pwe kitail en kapailoke!”
    Ni Samson eh pakahrdohsang nan imwetengo, re ahpw kapailoke oh kihong en kesikesihnen
