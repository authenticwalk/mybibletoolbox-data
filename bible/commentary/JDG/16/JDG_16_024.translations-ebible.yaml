verse: JDG.016.024
translations:
  mal-C: 'ജനമെല്ലാം ശിംശോനെ കണ്ടപ്പോൾ തങ്ങളുടെ ദേവനെ പുകഴ്ത്തിക്കൊണ്ട് വിളിച്ചുപറഞ്ഞു:
    “നമ്മുടെ ദേശം ശൂന്യമാക്കുകയും നമ്മിൽ അനേകരെ കൊല്ലുകയും ചെയ്ത, നമ്മുടെ ശത്രുവിനെ
    ഇതാ, നമ്മുടെ ദേവൻ നമ്മുടെ കൈയിൽ ഏൽപ്പിച്ചിരിക്കുന്നു.”'
  deu-TKW: 'Als ihn nun das Volk erblickte, priesen sie ihren Gott, weil sie sich
    sagten: Unser Gott hat unsern Feind, den Verwüster unseres Landes, den, der uns
    so viele erschlagen hat, in unsere Gewalt gegeben!'
  lin-lin: 'Tango bato bamonaki Samison, bakumisaki nzambe na bango, balobaki : « Nzambe
    na biso akabi na maboko na biso, monguna na biso, oyo azalaki kobebisa mokili
    na biso mpe koboma bato ebele kati na biso. »'
  eng-LSV: And the people see him, and praise their god, for they said, “Our god has
    given into our hand our enemy, and he who is laying waste to our land, and who
    multiplied our wounded.”
  eng-GNV: 'Also when the people saw him, they praysed their god: for they sayde,
    Our god hath deliuered into our hands our enemie and destroyer of our countrey,
    which hath slayne many of vs.'
  eng-WEBSTER: 'And when the people saw him, they praised their god: for they said,
    Our god hath delivered into our hands our enemy, and the destroyer of our country;
    who slew many of us.'
  nhw-BL: 'Huan quema nopa miyaqui filisteos quiitaque Sansón, quihueyichijque ininteteyo
    Dagón huan quiijtojque: “Todios techmactilijtoc tomaco tocualancaitaca. Yaya catli
    quisosolojtoc nochi totlal. Yaya catli quinmicti miyac tlen tohuampoyohua, ama
    tijpixtoque tomaco.”'
  swh-ONEN: 'Watu walipomwona Samsoni wakamsifu mungu wao, wakisema: “Sasa mungu wetu
    amemtia adui yetu mikononi mwetu, yule aliyeharibu nchi yetu na kuwaua watu wengi
    miongoni mwetu.”'
  bba-bba: Sɑnɑm mɛ bɑ bũu wi wɑ, yerɑ bɑ nùn siɑrɑbu wɔri bɑ mɔ̀, bɛsɛn bũu u sun
    bɛsɛn yibɛrɛ nɔmɑ bɛriɑ wi u rɑɑ bɛsɛn tem sɑnkumɔ, mɑ u bɛsɛn tɔn dɑbinu ɡoomɔ.
  eng-KJVCPB: 'And when the people saw him, they praised their god: for they said,
    Our god hath delivered into our hands our enemy, and the destroyer of our country,
    which slew many of us.'
  wbp-wbp: Yapaju ngarilpalu manyu-karrija kurapakarla wardinyi-nyayirni. Ngula ngana
    mayi purlaja, “Yuwa! Jamijinili kangkarni rdaku-jangka yungurlipa manyu-pinyi
    mayangku!” Ngulalu-jana wiriwirirli ngalya-kari warrmarla yilyaja Jamijini maninjaku.
    Ngulalu kangurnu, yapangkulu muku nyangu, ngulalurla rdirri-yungu pulka-pinjaku
    Takanaku. Purlajalpalu kujanya, “Jamijinirli-ngalpa ngurlu manu watiya mangarri-kirlangu
    jurnta purraja, manu-jana yapa panu ngalipa-nyangu pungu. Kala-ngalpa kulu-jarrija
    warrarda. Kala Takanarlu-ngalpa pirrjirdi-manu puuly-mardarninjakuju.” Manyu-pungulpalu
    Jamijiniji kujarlu-juku. Ngulalurla wangkaja kulkurru-jarra karrinjaku pirli kirrirdi-jarrarlaku
    kujalpa-pala juka-karrija yali-jarra pirli-jarraju, yangka kujalpa-pala yuwarli
    ngula-jarrarluju jirri-mardarnu kankarlarni wantinja-kujaku.
  luo-luo: Ka ji nonene, negipako nyasachgi, kagiwacho niya, “Nyasachwa osechiwo jasikwa
    e lwetwa, ngʼatno mane oketho pinywa mi omiyo onegwa mangʼeny.”
  meu-meu: Bena taunimanima ese Samson e itaia negana ai, idia ese edia dirava e hanamoa;
    badina be idia eto, Ita inaida, eda tano e habuaia tari bona eda tano taudia hutuma
    e aladia mase tauna, na eda dirava ese ita imada ai vada e atoa.
  npi-ULB: जब मानिसहरूले तिनलाई देखे, तब तिनीहरूले आफ्ना देवताको प्रशंसा गरे, किनकि
    तिनीहरूले भने, “हाम्रो देशलाई नाश गर्ने, र हामीमध्ये धेरैलाई मार्ने हामीहरूका
    शत्रुलाई हाम्रो देवताले जित हासिल गरे हाम्रो हातमा सुम्‍पिदिए ।”
  yor-yor: Nígbà tí àwọn ènìyàn rí Samsoni wọ́n yin ọlọ́run wọn wí pé, “Ọlọ́run wa
    ti fi ọ̀tá wa lé wa lọ́wọ́. Àní ẹni tí ó ti run ilẹ̀ wa ẹni tí ó ti pa ọ̀pọ̀lọpọ̀
    nínú wa.”
  emp-NTPO: 'Puruba Sansoʌ̃ unusid̶ad̶e ãdjirã bid̶a ãdji ãcõrẽ Dagoʌ̃a nãwã trʌ̃ãsid̶aa:
    Dadji ãcõrẽ Dagoʌ̃ba dadjía dji quĩrũ Sansoʌ̃ra poyabisia. Dadji néu ãrĩbarira,
    dadji ẽberãrã beabarira poyabisia.'
  ind-ind: Ketika mereka sedang bersenang-senang, berkatalah mereka, “Panggilkan Simson
    untuk menghibur kita!” Lalu mereka memanggil Simson dari penjara dan dia menjadi
    bahan tertawaan mereka. Ketika orang-orang Filistin itu melihat Simson, mereka
    berseru memuji dewa mereka, “Dewa kita sudah menyerahkan kepada kita musuh kita
    ini, yang sudah merusak tanah kita dan membunuh banyak orang dari bangsa kita!”
    Kemudian mereka memaksa dia berdiri di antara tiang-tiang.
  pes-OPCB: '@see-verse:JDG.016.023'
  tgl-ULB: Nang makita siya ng mga tao, pinuri nila ang kanilang diyos, dahil sinabi
    nila, “Tinalo ng ating diyos ang ating kaaway at ibinigay siya sa atin—ang maninira
    ng ating bansa, na pinatay ang marami sa atin.”
  cbu-NT: Ashiriya, anush tputs kizpur mang' ksarangusin, Natu, Sanson tumanshishish
    yamashinints. Nee tuxiykeeyruni stapani, tárangusin, Sansonaa yamayashinusin,
    tuxiykeeranganaya apusananda. Sheeshtisin zapan tsiyateersin staranganaya. Anshuritatam
    yaseeranganaya. Tputs ashparitina apanllirineetsi; Sanson iyaa taarashini tayutaritarangtaa,
    iyachchee tputs zapan pacharangitaa, itaru iysha apanllirini iyaam wizpuree panarangu,
    na iyamarisha kasiyruni, Sansonaa kundarareetsini putaranginiya, yaseeksin táranganaya.
  hui-hui: Ti tini dege dege turu haga bialu biruwa tigua lalu, Samasono olalu iname
    ibu mo taga halu hondo oba hami̱ya, lene. Ani lowa tigua Samasono garabaya anda
    hearia haru halu ibuwa tigua mo tagaha hondo obaha bigi bule lowa anda gene kira
    weagoria hengeneni haru íbu helene. Wali agali tigua ibu heago hondowa iba gana
    lalu tinaga Dagono mini yaraga halu lalu, Inanaga dama ibugua ina waitigi inanaga
    dindi embera ngelalu ina dewaore bo biba hayagoore iname balu wayali holoma̱ya
    hongo ngirida, lene.
  mya-mya: သူ​တို့​သည်​အ​လွန်​ပျော်​ရွှင်​လျက်``ရှံ​ဆုန်​ကို​ခေါ် ခဲ့​ကြ။ သူ့​အား​ငါ​တို့​ကို​ဖျော်​ဖြေ​စေ​မည်''
    ဟု​ဆို ကြ​၏။ သူ​တို့​သည်​ရှံ​ဆုန်​ကို​ထောင်​ထဲ​မှ​ခေါ်​ဆောင် ၍ မိ​မိ​တို့​အား​ဖျော်​ဖြေ​စေ​၏။
    မဏ္ဍပ်​တိုင်​မ​ကြီး အ​ကြား​တွင်​ရပ်​စေ​၏။ လူ​တို့​သည်​သူ့​ကို​မြင် လေ​လျှင်``ငါ​တို့​၏​ဘု​ရား​သည်​ငါ​တို့​ပြည်​ကို
    ယို​ယွင်း​ပျက်​စီး​စေ​၍ ငါ​တို့​လူ​အ​မြောက် အ​မြား​ကို​သတ်​ဖြတ်​ခဲ့​သော​ရန်​သူ​၏​အ​ပေါ်
    ၌​ငါ​တို့​အား​အောင်​ပွဲ​ခံ​စေ​တော်​မူ​ပြီ'' ဟု မိ​မိ​တို့​ဘု​ရား​၏​ဂုဏ်​ကျေး​ဇူး​ကို​ချီး​မွမ်း​၏။-
  bod-N: མི་རྣམས་ཀྱིས་སཱམ་སོན་མཐོང་ནས་ཁོ་ཚོའི་ལྷ་ལ་བསྟོད་བསྔགས་བརྗོད་དེ་འདི་ལྟར་སྨྲས་པ་སྟེ།
    རང་ཅག་གི་ཡུལ་རྣམས་བརླག་ཅིང་། རང་ཅག་ལས་མི་མང་པོ་གསོད་མཁན་དགྲ་བོ་དེ་ནི་བདག་ཅག་གི་ལྷ་ཡིས་རང་རེའི་ལག་ཏུ་སྤྲད་པ་རེད་ཅེས་པའོ།
    །
  sna-sna: Vanhu vakati vamuona, vakarumbidza mwari wavo vachiti, “Mwari wedu aisa
    muvengi wedu mumaoko edu, iye akaparadza nyika yedu akawanza vakaurayiwa vedu.”
  spa-BLM: 'Cuando el pueblo lo vio, alabó a su dios, pues dijo: “Nuestro dios ha
    entregado en nuestra mano a nuestro enemigo y al destructor de nuestro país, que
    ha matado a muchos de nosotros.”'
  cac-cac: 'An̈eja'' pax eb'' anima, ayic ix yilanoch vin̈aj Sansón chi'' eb'', ix
    sb''itan sdiosal eb'' icha tic: A co diosal ix ac''anoch jun vin̈ cajc''ol d''a
    yol co c''ab'', a vin̈ n̈usannactz''a cavb''en. Tzijtum eb'' quetchon̈ab'' smac''naccham
    vin̈, xchi eb''.'
  swh-ULB: Watu walipomwona, walimsifu mungu wao, kwa sababu walisema, “mungu wetu
    ameshinda adui yetu na kutupa sisi - mharibifu wa nchi yetu, ambaye aliwaua wengi
    wetu.”
  bel-bel: 'Народ таксама, бачачы яго, славіў бога свайго, кажучы: бог наш аддаў у
    рукі нашыя ворага нашага і спусташальніка зямлі нашай, які пабіў многіх з нас.'
  deu-ELBBK: 'Und als das Volk ihn sah, priesen sie ihren Gott; denn sie sprachen:
    Unser Gott hat unseren Feind in unsere Hand gegeben und den Verheerer unseres
    Landes und den, der unserer Erschlagenen viel machte.'
  mbb-OT: Ne hein naahà sikandin te menge etew midalig dan is ed-ezapen dan. Ke sikandan
    te, “Impalad te ed-ezapen tew kayi te kenitew is kuntada tew he mibeǥey te zekelà
    he kezeetan kayi te tanè tew wey midhimatey te mahabet kenitew.”
  mal-2015: 'പുരുഷാരം അവനെ കണ്ടപ്പോൾ: നമ്മുടെ ദേശം ശൂന്യമാക്കുകയും നമ്മിൽ അനേകരെ കൊല്ലുകയും
    ചെയ്ത നമ്മുടെ വൈരിയെ നമ്മുടെ ദേവൻ നമ്മുടെ കയ്യിൽ ഏല്പിച്ചിരിക്കുന്നു എന്നു പറഞ്ഞു
    തങ്ങളുടെ ദേവനെ പുകഴ്ത്തി.'
  tuo-NT: 'Masã ti wiꞌipʉ nirã́ quẽꞌrã na ẽjõpeogʉ Dagṍrẽ aꞌtiro ni basapeocãrã niwã:
    “Marĩ ẽjõpeogʉ marĩrẽ ĩꞌatuꞌtigʉ Sansṍrẽ marĩrẽ wiacʉ niami. Cʉ̃ marĩ ye trigo
    weserire ʉ̃jʉ̃aꞌcʉ, pãjãrã marĩ acawererãrẽ wẽjẽꞌcʉre wiacʉ niami.”'
  rmc-rmc: 'Sar o manuša dikhle le Samson, lašarenas peskre devles a phenenas: „Amaro
    del amenge diňa andro vasta amare ňeprijaťeľis, savo zňičinďa amari phuv a murdarďa
    amare manušen.“'
  pes-OPV: و چون خلق او را دیدند خدای خود را تمجید نمودند، زیراگفتند خدای ما دشمن
    ما را که زمین ما را خراب کرد و بسیاری از ما را کشت، به‌دست ما تسلیم نموده است.
  ron-1924: 'Ши, кынд л-а вэзут попорул, ау лэудат пе думнезеул лор, зикынд: „Думнезеул
    ностру а дат ын мыниле ноастре пе врэжмашул ностру, пе ачела каре не пустия цара
    ши не ынмулця морций.”'
  ben-OBCV: শিম্‌শোনকে দেখে লোকেরা তাদের আরাধ্য দেবতার প্রশংসা করে বলল, “আমাদের দেবতা
    আমাদের শত্রুকে সঁপে দিয়েছেন আমাদের হাতে, এ সেই, যে আমাদের দেশটি করেছে ধ্বংস আর
    অসংখ্য লোককে করেছে হত্যা।”
  som-som: Oo dadkiina markay isagii arkeen ayay ilaahood ammaaneen; waayo, waxay
    yidhaahdeen, Ilaaheen wuxuu gacanteenna soo geliyey kii ahaa cadowgeennii iyo
    kii dalkeenna baabbi'in jiray oo layn jiray kuwo badan oo inaga mid ah.
  lat-VUC: 'Quod etiam populus videns, laudabat deum suum, eademque dicebat: Tradidit
    deus noster adversarium nostrum in manus nostras, qui delevit terram nostram,
    et occidit plurimos.'
  eng-ASVBT: And when the people saw him, they praised their god; for they said, Our
    god hath delivered into our hand our enemy, and the destroyer of our country,
    who hath slain many of us.
  ita-1885: 'Il popolo anch''esso, avendolo veduto, avea lodato il suo dio; perciocchè
    dicevano: Il nostro dio ci ha dato nelle mani il nostro nemico, e il distruggitore
    del nostro paese, il quale ha uccisi tanti di noi.'
  eng-LXXUP: And the people saw him, and sang praises to their god; for our god, said
    they, has delivered into our hand our enemy, who wasted our land, and who multiplied
    our slain.
  eng-ULB: When the people saw him, they praised their god, for they said, “Our god
    has conquered our enemy and given him to us—the destroyer of our country, who
    killed many of us.”
  spa-VBL: 'Cuando el pueblo lo vio, alabó a su dios y dijo: “Nuestro dios nos ha
    entregado a nuestro enemigo, el que devastó nuestra tierra y mató a tantos de
    nosotros”.'
  fra-_FOB: 'Et quand le peuple le vit, ils célébrèrent leur dieu, en disant: Notre
    dieu a livré entre nos mains notre ennemi, le destructeur de notre pays, et celui
    qui en a tant tué d''entre nous.'
  mal-mal: 'ജനം അവനെ കണ്ടപ്പോൾ: “നമ്മുടെ ദേശം നശിപ്പിക്കുകയും നമ്മിൽ അനേകരെ കൊല്ലുകയും
    ചെയ്ത നമ്മുടെ വൈരിയെ നമ്മുടെ ദേവൻ നമ്മുടെ കയ്യിൽ ഏല്പിച്ചിരിക്കുന്നു” എന്ന് പറഞ്ഞ്
    തങ്ങളുടെ ദേവനെ പുകഴ്ത്തി.'
  urd-GVR: Samsūn ko dekh kar awām ne Dajūn kī tamjīd karke kahā, “Hamāre dewatā ne
    hamāre dushman ko hamāre hawāle kar diyā hai! Jis ne hamāre mulk ko tabāh kiyā
    aur ham meṅ se itne logoṅ ko mār ḍālā wuh ab hamāre qābū meṅ ā gayā hai!”
  suz-BL: मिनु खुम्‍सीशो मुरपुकीमी सिम्‍सोन आ पर्बम “इं देवतामी इं सत्रु, इं रागी
    ङा सत्रु, इं रागी ङा मुर साइक्‍ब मुर कली इं गुइमी गेशो बाक्‍ब” दे ग्रीशा, आन देवता
    कली ठेयब सेल्‍मे बाक्‍त।
  ita-1927: 'E quando il popolo lo vide, cominciò a lodare il suo dio e a dire: “Il
    nostro dio ci ha dato nelle mani il nostro nemico, colui che ci devastava il paese
    e che ha ucciso tanti di noi”.'
  ckb-ckb: 'جا گەل کە شەمشونیان بینی ستایشی خوداوەندەکەیان کرد، چونکە گوتیان: «خوداوەندەکەمان
    ئەو دوژمنەمانی دایە دەستمان کە خاکەکەی ئێمەی وێران کرد و زۆری لێ کوشتین.»'
  eng-BBE: And when the people saw him, they gave praise to their god; for they said,
    Our god has given into our hands the one who was fighting against us, who made
    our country waste, and who put great numbers of us to death.
  kan-OKCV: ಜನರು ಸಂಸೋನನನ್ನು ನೋಡಿದಾಗ ತಮ್ಮ ದೇವರನ್ನು ಹೊಗಳಿದರು. ಏಕೆಂದರೆ, “ನಮ್ಮ ದೇಶವನ್ನು
    ಹಾಳು ಮಾಡಿ, ನಮ್ಮಲ್ಲಿ ಅನೇಕರನ್ನು ಕೊಂದ ನಮ್ಮ ವೈರಿಯನ್ನು ನಮ್ಮ ಕೈಯಲ್ಲಿ ಒಪ್ಪಿಸಿಕೊಟ್ಟನು,”
    ಎಂದು ಅವರು ಹೇಳಿಕೊಂಡರು.
  tam-2017: 'மக்கள் அவனைப் பார்த்தவுடனே: நம்முடைய தேசத்தைப் பாழாக்கி, நம்மில் அநேகரைக்
    கொன்றுபோட்ட நம்முடைய எதிரியை நம்முடைய தேவன் நமது கையில் ஒப்புக்கொடுத்தார் என்று
    சொல்லி, தங்களுடைய தேவனைப் புகழ்ந்தார்கள்.'
  spa-RV-1909: 'Y viéndolo el pueblo, loaron á su dios, diciendo: Nuestro dios entregó
    en nuestras manos á nuestro enemigo, y al destruidor de nuestra tierra, el cual
    había muerto á muchos de nosotros.'
  ron-BTF: 'Și când poporul l-a văzut, au lăudat pe dumnezeul lor, pentru că spuneau:
    Dumnezeul nostru a dat în mâna noastră pe dușmanul nostru și pe nimicitorul țării
    noastre, care a ucis pe mulți dintre noi.'
  eng-WEBP: When the people saw him, they praised their god; for they said, “Our god
    has delivered our enemy and the destroyer of our country, who has slain many of
    us, into our hand.”
  eng-FBV: When the people saw him, they praised their god, and said, “Our god has
    handed our enemy over to us, the one who devastated our land and killed so many
    of us.”
  nld-1939: 'Toen het volk hem zag, loofde het zijn god en riep uit: Onze god heeft
    onzen vijand, die ons land verwoestte en er velen vermoordde, in onze handen geleverd.'
  nch-BL: 'Huan quema nopa miyaqui filisteos quiitaque Sansón, quihueyichijque ininteteyo
    Dagón huan quiijtojque: “Todios techmactilijtoc tomaco tocualancaitaca. Yaya cati
    quisosolojtoc nochi total. Yaya cati quinmicti miyac ten tohuampoyohua, ama tijpixtoque
    tomaco.”'
  vie-1934: 'Dân sự vừa thấy người, cũng cất tiếng khen ngợi thần mình, mà rằng: Thần
    chúng ta đã phó kẻ thù nghịch vào tay chúng ta, là kẻ đã phá hại xứ chúng ta,
    và đã giết biết bao nhiêu người!'
  hin-CV: जब लोगों ने शिमशोन को देखा, उन्होंने अपने देवता की स्तुति में कहा, “हमारे
    देवता ने हमारे शत्रु को हमारे वश में कर दिया है, वह हमारे देश को नाश करता रहा,
    उसने हमारी प्रजा के बहुतों को मार गिराया है.”
  spa-BES: 'Y cuando el pueblo lo vio, alabaron a su dios; porque ellos dijeron: Nuestro
    dios ha entregado en nuestras manos al que estaba luchando contra nosotros, que
    destruía nuestro país y que mató a gran parte de nosotros.'
  tdx-tdx: 'Aa ie nahaisak’ aze ondatio, le nandrenge an-drahare’ iareo, ami’ty hoe:
    Fa natolon-draharentika am-pitàntika i rafelahin­tikañey, i mpijoy o tànen-tikañeoy,
    i nanjamañe maro aman-tikañey.'
  tha-KJV: เมื่อประชาชนเห็นแซมสั​นก​็สรรเสริญพระของตนว่า “พระของเราได้มอบศั​ตรู​ผู้​ทำลายแผ่นดินของเราไว้ในมือของเรา
    และเขาฆ่าพวกเราเสียเป็​นอ​ันมาก”
  por-BR-2018: 'E vendo-o o povo, louvaram a seu deus, dizendo: Nosso deus entregou
    em nossas mãos a nosso inimigo, e ao destruidor de nossa terra, o qual havia matado
    a muitos de nós.'
  deu-ELO: 'Und als das Volk ihn sah, priesen sie ihren Gott; denn sie sprachen: Unser
    Gott hat unseren Feind in unsere Hand gegeben, und den Verheerer unseres Landes
    und den, der unserer Erschlagenen viel machte.'
  eng-WYC-2018: And the people seeing also this thing praised their god (or And the
    people seeing this thing also praised their god), and said the same things, (Yea),
    Our god hath betaken our adversary into our hands, which did away our land, and
    killed full many men.
  epo-epo: 'Kaj la popolo vidis lin, kaj gloris sian dion, dirante: Nia dio transdonis
    en niajn manojn nian malamikon kaj la ruiniganton de nia lando kaj la mortiginton
    de multaj el ni.'
  uig-PIN: 'Hǝlⱪ Ximxonni kɵrgǝndǝ, ɵz ilaⱨini danglap: — Ilaⱨimiz bolsa, yurtimizni
    wǝyran ⱪilƣuqini, adǝmlirimizni kɵp ɵltürgǝn düxminimizni ⱪolimizƣa qüxürüp bǝrdi!
    — deyixti.'
  beo-beo: '-'
  tpi-OTNT: Bihain ol i spak nabaut na ol i tok, “Bringim Samson i kam na em i ken
    mekim ol kain kain pasin bilong mipela i ken lap na tok bilas long em.” Orait
    ol man i go long kalabus na kisim em i kam. Na taim ol manmeri i lukim em, ol
    i litimapim nem bilong giaman god bilong ol na ol i tok, “God bilong mipela i
    helpim mipela na mipela i winim dispela birua bilong mipela. Dispela man i bin
    bagarapim tru graun bilong mipela na kilim i dai planti man bilong mipela.” Na
    ol i mekim em i sanap namel long ol bikpela pos ston bilong haus, na ol i mekim
    em i mekim ol kain kain pasin. Na ol i wok long lap na tok bilas long em.
  hau-SA: Sa’ad da mutane suka gan shi, sai suka yabi allahnsu, suna cewa, “Allahnmu
    ya bashe abokin gābanmu a hannunmu, wanda ya lalace ƙasarmu ya kuma raɓanya kisan
    mutanenmu.”
  uig-LAT: 'Xelq Shimshonni körgende, öz ilahini danglap: — Ilahimiz bolsa, yurtimizni
    weyran qilghuchini, ademlirimizni köp öltürgen düshminimizni qolimizgha chüshürüp
    berdi! — déyishti.'
  nde-nde: Kwathi abantu bembona, badumisa unkulunkulu wabo besithi, “Unkulunkulu
    wethu unikele isitha sethu ezandleni zethu, sona esachitha ilizwe lethu sabulala
    abanengi bethu.”
  ton-ton: 'Pea ʻi he mamata kiate ia ʻae kakai, naʻa nau fakamālō ki honau ʻotua:
    he naʻa nau pehē, “Kuo tuku ʻe hotau ʻotua ki hotau nima ʻa hotau fili, mo e fakaʻauha
    ʻo hotau fonua, ʻaia naʻa ne tāmateʻi hotau toko lahi.”'
  ces-1613: 'A když uzřel jej lid, chválili boha svého; nebo pravili: Dalť jest bůh
    náš v ruce naše nepřítele našeho a zhoubce země naší, kterýž mnohé z našich zmordoval.'
  eng-WMB: When the people saw him, they praised their god; for they said, “Our god
    has delivered our enemy and the destroyer of our country, who has slain many of
    us, into our hand.”
  tam-TCV: 'அந்த மக்கள் சிம்சோனைக் கண்டதும், தங்கள் தெய்வத்தைப் புகழ்ந்து சொன்னதாவது:
    “நமது தெய்வம் எங்கள் பகைவனை நம் கையில் ஒப்படைத்திருக்கிறது; நம்முடைய நாட்டைப்
    பாழாக்கி, நம்மில் அநேகரை இவன் கொன்றொழித்தானே!”'
  ceb-ULB: Sa dihang makita siya sa mga tawo, daygon nila ang ilang dios, kay nag-ingon
    sila, “Ang atong dios nagpildi sa atong kaaway ug gihatag siya kanato - ang tigguba
    sa atong nasod, nga nagpatay sa daghan kanato.
  pol-UBG: 'Kiedy ludzie widzieli go, chwalili swego boga, bo mówili: Nasz bóg wydał
    w nasze ręce naszego wroga, tego, który pustoszył naszą ziemię i który wielu z
    naszych pozabijał.'
  agr-agr: 'Tuja tikich aents filisteo aidaushkam nuna wainkag dita apajuímtaijin
    emematus kantamainak: “Iina apajuíji yaimpasmatai, iina shiwaaji Sansón ii ajakmamu
    aidaun ijitjamak aents aidaun kuashat ijinnuwe nunú depetkaji”, wajaidau.'
  kyc-kyc: Dee wambu dupwame rae maiyuo kenane pyao nakamana anatu doko kingi lakando
    lao, Namwana anatu dokome emboneme jipyamopa namwana yanda pimwai wamba namwana
    yuu andape pyao kwaeyanyi nembo dee namwana akali malu pyao kumako piya kande
    doko nyuo anamasi minyilyamano, leyami. Lao nakamana monarename range ama rae
    maiyuo leyami. Samasone baa kyakale lao epena lapala namwame baa kando ikitokondo
    male lao baa kando lamanale, leyami. Lapala dee nakamame Samasone karapusi anda
    paleyamo doko epena lao nyuo lanyuo neta epeyami. Epapala nakamame baa kando male
    lao giyalya giyana pyuo dokopa anda dokona pote isa londe lama ralipi kareyamo
    dokona baa kanya karena leyami.
  urd-GVU: سمسون کو دیکھ کر عوام نے دجون کی تمجید کر کے کہا، ”ہمارے دیوتا نے ہمارے
    دشمن کو ہمارے حوالے کر دیا ہے! جس نے ہمارے ملک کو تباہ کیا اور ہم میں سے اِتنے
    لوگوں کو مار ڈالا وہ اب ہمارے قابو میں آ گیا ہے!“
  deu-1912: 'Desgleichen, als ihn das Volk sah, lobten sie ihren Gott; denn sie sprachen:
    Unser Gott hat uns unsern Feind in unsre Hände gegeben, der unser Land verderbte
    und unsrer viele erschlug.'
  kan-2017: ಜನರು ಸಂಸೋನನನ್ನು ನೋಡಿದಾಗ, “ನಮ್ಮ ದೇಶವನ್ನು ಹಾಳುಮಾಡಿ ನಮ್ಮಲ್ಲಿ ಅನೇಕರನ್ನು ಕೊಂದುಹಾಕಿದ
    ಈ ಶತ್ರುವನ್ನು ನಮ್ಮ ದೇವರು ನಮ್ಮ ಕೈಗೆ ಒಪ್ಪಿಸಿಕೊಟ್ಟಿದ್ದಾನೆ” ಎಂದು ಹಾಡು ಹಾಡಿ ಸಂತೋಷಿಸಿದರು.
  yap-yap: Ma fa’ani guy e girdi’ Samson, miyad tang ni yad be pining e sorok ngak
    fare got rorad ni be lungurad, “Got rodad e ke pi’ e to’ogor rodad ngalan pa’dad,
    ir e cha’ ni i gathay e nam rodad, ke thang e fan rok bo’or i gadad!”
  hlt-MCSB: Pilnam loh a hmuh vaengah a pathen te a thangthen uh tih, “Mamih kah khohmuen
    a khah tih mamih rhok aka pung sak, mamih kah thunkha tah mamih kut ah pathen
    loh m'paek coeng,” a ti uh.
  mdy-ETH: ዒዛ ዔያታ ዴንቃዖ፦ «ዓጮ ኑኡኮ ባይዜሢ ኑኡኮ ሚርጌ ዓሶ ዎዼ ሞርካሢ ኑ ጎዳ ኑም ዓኣሢ ዒንጌኔ» ጌዒ ፔ ፆኦዞ
    ዔያታ ጋላቴኔ።
  twi-ASANTE: Ɛberɛ a nnipa no hunuu no no, wɔkamfoo wɔn nyame kaa sɛ, “Yɛn nyame
    de yɛn ɔtamfoɔ ahyɛ yɛn nsam; deɛ ɔkunkumm yɛn mu bebree no yɛn nsa aka no!”
  eng-WEBU: When the people saw him, they praised their god; for they said, “Our god
    has delivered our enemy and the destroyer of our country, who has slain many of
    us, into our hand.”
  wal-wal: Asai ubbai a be7ido wode, “Nu biittaa bashshida, nu asaappe daruwaa worida
    nu morkkiyaa nu xoossai nu kushiyan aattidi immiis” yaagidi bantta xoossaa galatiis.
  spa-PDDPT: 'Cuando el pueblo lo vio, alabó a su ʼelohim, porque decían: ¡Nuestro
    ʼelohim entregó en nuestras manos a nuestro enemigo, Al que devastaba nuestra
    tierra, Y multiplicaba nuestras víctimas!'
  gun-gun: 'Ha''e rami heta va''e kuery oexa vy oporaei okuapy nguu ete ramigua pe,
    mba''eta aipoe''i: — Nhandevygua nhanderuete nhandepo py omboaxa nhanderovaigua
    nhandeyvy ojapo vai ha''e nhanderegua ojuka va''ety — he''i okuapy.'
  agu-BL: 'Nin yi quilol wunak Sansón, ncha''tz e'', e'' bitzin tan lok''e''n wutz
    yi chiryosil, i tzun na cyaltz: “Yi karyosil ja tak'' ama''l sketz tan kaxcyewe''n
    te Sansón, yi kacontr, yi ilenin ja oc tan xite''n cu''n e''chk kacosech, nin
    wi''nin kawunakil ja che'' quim ta''n,” che''ch tzun na bantz.'
  ilo-ULB: Idi makita isuna dagiti tattao, dinaydayawda ti diosda, ta kinunada, “Pinarmek
    ti diostayo ti kabusortayo ken intedna isuna kadatayo—ti manangdadael iti pagiliantayo,
    a nangpatay iti adu kadatayo.”
  kpg-kpg: 'Digaula nogo tenetene ga helekai, “Laha mai a Samson e haga gadagada gidaadou.”
    Di nadau madagoaa ne daa gi daha a mee mo di hale galabudi, digaula gaa hai a mee
    gii hai di mee e haga gadagada ginaadou, ga haga duu a mee i mehanga nia duludulu
    e lua. Digaula gaa mmada gi mee, gaa huwa di nadau daahili hagaamu gi di nadau
    god boloo: “Di madau god guu hai gimaadou gi maaloo i di madau hagadaumee, dela
    ne hagahuaidu madau henua mo di daaligi ana daangada dogologowaahee i gimaadou
    guu mmade!”'
  uig-ARA: 'خەلق شىمشوننى كۆرگەندە، ئۆز ئىلاھىنى داڭلاپ: ــ ئىلاھىمىز بولسا، يۇرتىمىزنى
    ۋەيران قىلغۇچىنى، ئادەملىرىمىزنى كۆپ ئۆلتۈرگەن دۈشمىنىمىزنى قولىمىزغا چۈشۈرۈپ
    بەردى! ــ دېيىشتى.'
  sus-sus: Ɲama to Dagɔn to, e naxa a matɔxɔ, e fa a fala, «Won ma ala bara won yaxui
    sa won sagoe, naxan bara won ma bɔxi kana, a man bara won ma mixie faxa.»
  pon-2006: Irail wie pereperen, re ahpw nda, “Wahdo Samson pwe kitail en kapailoke!”
    Ni Samson eh pakahrdohsang nan imwetengo, re ahpw kapailoke oh kihong en kesikesihnen
    nanpwungen uhr riepwoat. Ni aramas akan ar kilang Samson, re ahpw koul kapinga
    ar koht, ketihtihki, “At koht me ketikihong kiht se en powehdi at imwintihtio,
    me kauwehla sapwatail kan oh kemehla aramas ngeder rehtail.”
  jae-jae: Gêdêŋ taŋ lau sêlic nêŋ anôtô naŋ, êsêac sêlambiŋ eŋ ma sêsôm gebe “Aêacnêŋ
    anôtô kêkêŋ nêŋ ŋacjo, taŋ geseŋ aêac, nêŋ gamêŋ su to gêjac nêŋ lau taêsam êndu
    naŋ, kêsêp aêac lemeŋ.”
  ksd-ksd: 'Ma ba ra tarai dia ga gire, dia ga pite pa kadia god; tago dia ga biti:
    Kada god i tar tul tar kada ebar ta ra lima i dat, nina i ga ra pa kada langun,
    ma i ga doko ra mangoro ta dat.'
  tur-YTC: Halk onu görünce ilâhlarını övdüler; çünkü şöyle dediler, “Ülkemizi harap
    eden, bir çoğumuzu katleden düşmanımızı ilâhımız elimize teslim etti.”
  grc-BRENT: Καὶ εἶδον αὐτὸν ὁ λαὸς, καὶ ὕμνησαν τὸν θεὸν αὐτῶν, ὅτι παρέδωκεν ὁ θεὸς
    ἡμῶν τὸν ἐχθρὸν ἡμῶν ἐν χειρὶ ἡμῶν, τὸν ἐρημοῦντα τὴν γῆν ἡμῶν, καὶ ὃς ἐπλήθυνε
    τοὺς τραυματίας ἡμῶν.
  ind-AYT: 'Ketika bangsa itu melihat Simson, mereka memuji ilah mereka, dengan berkata:
    “Sudah diserahkan oleh ilah ke dalam tangan kita, musuh dan perusak tanah kita,
    yang membunuh banyak orang dari kita.”'
  nya-nya: Anthuwo atamuona Samsoni, anayamba kutamanda mulungu wawo popeza ankanena
    kuti, “Mulungu wathu wapereka mdani wathu mʼmanja mwathu, ndiye amene anawononga
    dziko lathu, napha anthu athu ambirimbiri.”
  hrv-hrv: 'A narod, vidjevši ga, uze hvaliti svoga boga i klicati u njegovu čast
    govoreći: “Bog naš predade nam u ruke Samsona, našeg neprijatelja, koji nam je
    zemlju pustošio i tolike naše usmrtio.”'
  mps-mps: Nosali augwali te ąį tuai gęǫ eyu, tama augwaligo te po wali, “Te Samson
    odasa asama, tama dago agaba te hagoma ilibo sę yaibao!” Tialima, augwali te
    kalabus beba pelama, tama aga selasa asali. Tama te we bidi augwaligo aga subo
    sogo, augwaligo te augwa tibo god nogi ugwaba siyu, tama augwaligo te po wali,
    “Te dena godigo da tau selama, te dago dena boi bidi Samson aiyaba elaluali,”
    po wali. “Agai te dago tǫ mu dolama, tama dago bidi dabe hauwa ela muani!” Tama
    augwaligo aga te be genuai masigi pos elalubo tomoba dodolama dolalubadi, tama
    augwaligo agaba te dwai hagoma sę yali.
  tpi-tpi: Bihain ol i spak nabaut na ol i tok, “Bringim Samson i kam na em i ken
