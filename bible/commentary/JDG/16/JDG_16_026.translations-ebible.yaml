verse: JDG.016.026
translations:
  mal-C: 'തന്റെ കൈക്കു പിടിച്ചിരുന്ന ഭൃത്യനോട് ശിംശോൻ: “ഈ ക്ഷേത്രം ഉറപ്പിച്ചിരിക്കുന്ന
    തൂണുകളിൽ എന്നെ ഒന്നു തപ്പിനോക്കാൻ അനുവദിക്കുക, അപ്പോൾ എനിക്ക് അതിലൊന്നു ചാരിനിൽക്കാമല്ലോ”
    എന്നു പറഞ്ഞു.'
  deu-TKW: 'Da bat Simson den Diener, der ihn an der Hand hielt: Laß mich einmal los,
    daß ich die Säulen ertaste, auf denen das Haus ruht, und mich an sie lehne!'
  lin-lin: 'Samison alobaki na mosali oyo asimbaki loboko na ye : « Tia ngai na esika
    oyo nakoki kosimba makonzi oyo esimbi tempelo mpo ete nalalela yango. »'
  eng-LSV: And Samson says to the young man who is keeping hold on his hand, “Let
    me also feel the pillars on which the house is established, and I lean on them.”
  eng-GNV: Then Samson saide vnto the seruant that led him by the hande, Lead me,
    that I may touch the pillars that the house standeth vpon, and that I may leane
    to them.
  eng-WEBSTER: And Samson said to the lad that held him by the hand, Suffer me that
    I may feel the pillars upon which the house standeth, that I may lean upon them.
  nhw-BL: 'Huajca Sansón quiilhui nopa oquichpil catli quimatilanayaya: ―Xijtlali
    nomax ipan nopa ome tlaquetzalme catli quitlanantoc itzontzajca ni cali pampa
    nijnequi nimotlatzquilis.'
  swh-ONEN: Samsoni akamwambia mtumishi aliyeshika mkono wake, “Niweke mahali ambapo
    ninaweza kuzigusa nguzo ambazo zinategemeza jengo ili nipate kuziegemea.”
  bba-bba: Yerɑ Sɑnsom u ɑluwɑɑsi wi u win nɔmɑ nɛni sɔ̃ɔwɑ u nɛɛ, ɑ mɑn yɔ̃suo kpɑ
    n ɡbere be nɛnɛ bèn wɔllɔ ɡidɑmbisɑ yeni yɑ sɔ̃ kpɑ n yi ɡbɑlli.
  eng-KJVCPB: And Samson said unto the lad that held him by the hand, Suffer me that
    I may feel the pillars whereupon the house standeth, that I may lean upon them.
  wbp-wbp: Wirriya witangkurla nguru-yirrarnu Jamijinikiji pirli-jarra-kurra kirrirdi-jarra-kurraju,
    ngularla Jamijiniji wangkaja, “Ngajujurna matalku. Karrinja-yirrakaju pirli kirrirdi-jarrarla
    kulkurru-jarra yungurna yulu-nguna.”
  luo-luo: Samson nowachone jatich mane omako lwete niya, “Keta ane kama anyalo muloe
    sirni mosiro hekaluni, mondo omi ayiengra kuomgi.”
  meu-meu: Bena Samson ese imana amo e hakaua merona na e hamaoroa, eto, Mani emu
    kara ruma au-tubuadia baina dau toho, ediai baina tabe kau.
  npi-ULB: शिमशोनका आफ्‍नो हात समाइरहेको केटोलाई भने, “यो मन्‍दिर अडाउने खम्बाहरू
    मलाई छुन देऊ, ताकि म तिनमा अडेस लगाउन सकूँ ।”
  yor-yor: Samsoni sọ fún àwọn ìránṣẹ́ tí ó di ọwọ́ rẹ̀ mú pé, “Ẹ fi mí si ibi tí
    ọwọ́ mi yóò ti le tó àwọn òpó tí ó gbé tẹmpili dúró mú, kí èmi lè fẹ̀yìn tì wọ́n.”
  emp-NTPO: 'Cũdraba Sansoʌ̃ra jʌwad̶e erreb̶ari edebadjia. Maʌ̃ne Sansoʌ̃ba cũdraa
    nãwã jarasia: –Mʌ̃ra de jĩrũ caita ededua. Maʌ̃naa chũ nũme quĩrĩã b̶ʌa.– Ara
    maʌ̃da cũdraba idjira de jĩrũ caita edesia.'
  ind-ind: Kata Simson kepada pemuda yang menuntunnya, “Biarlah saya memegang tiang-tiang
    penyangga bangunan ini, supaya saya dapat bersandar di situ.”
  pes-OPCB: '@see-verse:JDG.016.025'
  tgl-ULB: Sinabi ni Samson sa batang lalaki na nakahawak sa kaniyang kamay, “Pahintulutan
    mo akong hawakan ang mga haligi kung saan nakasandig ang gusali, ng sa gayon makakasandal
    ako laban sa mga ito.”
  cbu-NT: Anootssha Sanson mazinarangu, yuwaa tputs zapan tayutaritarangana anoo,
    yuwaatssha sundar waanaatsi ksutaru anootssha, Nuwaam yámandanda, pangus wanupish
    pashuchuru annung wayanda. Nuwsha istachtama, tárangu, uwshtisin ayu táyarusin,
    patuzinazinung tuxiykiranganaya.
  hui-hui: Ani layagola Samasonohanda igiri emene ibu gini yalu haru ibiyagohondo
    lalu, Anda gene anda yaragaho kagoore i̱ mo ela hela, lene. Ani buwa i̱ ogoriani
    malia ho holiya, lene.
  mya-mya: ရှံ​ဆုန်​သည်​မိ​မိ​အား​လက်​ဆွဲ​၍​ခေါ်​ယူ​လာ သော​သူ​ငယ်​အား``မဏ္ဍပ်​တိုင်​မ​ကြီး​တို့​ကို​ငါ့
    အား​ကိုင်​ခွင့်​ပြု​ပါ။ ယင်း​တို့​ကို​ငါ​မှီ​၍​နေ လို​ပါ​သည်'' ဟု​ပြော​၏။-
  bod-N: དེ་ནས་སཱམ་སོན་གྱིས་ཁོའི་ལག་པ་འཛིན་མཁན་བྱིས་པ་དེར་འདི་ལྟར་སྨྲས་པ་སྟེ། ང་རང་ཁང་པ་འདེགས་བྱེད་ཀ་བ་འདིར་བརྟེན་ཕྱིར་དེ་ལ་རེག་ཏུ་འཇུག་རོགས་ཞེས་པའོ།
    །
  sna-sna: Samusoni akati kumuranda akanga akabata ruoko rwake, “Ndiise pandinogona
    kubata mbiru dzinotsigira temberi, kuitira kuti ndisendamire padziri.”
  spa-BLM: 'y Sansón dijo al muchacho que lo llevaba de la mano: “Permíteme palpar
    las columnas sobre las que se apoya la casa, para que me apoye en ellas.”'
  cac-cac: 'Ix yalan vin̈ d''a jun vin̈ quelem unin ed''jinac: —Iq''uinb''at d''a
    yoyal snan̈al yol templo tic, d''a juntzan̈ yipumal yaji yic tzin och ijan jab''oc
    d''ay, xchi vin̈.'
  swh-ULB: Samsoni akamwambia yule kijana ambaye alikuwa ameshika mkono wake, 'Niruhusu
    nishike nguzo zilizoshikilia nyumba hii, ili nipate kuegemea.”
  bel-bel: 'І сказаў Самсон хлопчыку, які вадзіў яго за руку: падвядзі мяне, каб я
    абмацаў слупы, на якіх умацаваны дом, і абаперся на іх.'
  deu-ELBBK: 'Und Simson sprach zu dem Knaben, der ihn bei der Hand hielt: Lass mich,
    dass ich die Säulen betaste, auf denen das Haus ruht, und mich an sie lehne.'
  mbb-OT: Migkeǥiyan ni Samson is suluǥuen he ed-aǥak kandin te, “Ipeǥawed a ziyà
    te tukud kayi te simbahan su wey a mekesandig.”
  mal-2015: 'ശിംശോൻ തന്നെ കൈക്കു പിടിച്ച ബാല്യക്കാരനോടു: ക്ഷേത്രം നില്ക്കുന്ന തൂണു
    ചാരിയിരിക്കേണ്ടതിന്നു ഞാൻ അവയെ തപ്പിനോക്കട്ടെ എന്നു പറഞ്ഞു.'
  tuo-NT: 'Tojo wééca beꞌro Sansón maꞌmʉ cʉ̃rẽ tʉ̃awãꞌcãgʉ̃rẽ aꞌtiro nicʉ niwĩ: —Yʉꞌʉre
    aꞌti wiꞌi tuuñeꞌese tuturi waꞌtero nʉꞌcõña, te tuturipʉ ñatuuwãꞌcãcã, nicʉ niwĩ.'
  rmc-rmc: 'o Samson phenďa le terne muršeske, savo les chudelas le vastestar: „Domuk
    mange, hoj man te chudav le slupendar, pre save ačhel o kher, a te mukav man pre
    lende.“'
  pes-OPV: 'وشمشون به پسری که دست او را می‌گرفت، گفت: «مرا واگذار تا ستونهایی که خانه
    بر آنها قایم است، لمس نموده، بر آنها تکیه نمایم.»'
  ron-1924: 'Ши Самсон а зис тынэрулуй каре-л циня де мынэ: „Ласэ-мэ ка сэ мэ пот
    атинӂе де стылпий пе каре се ряземэ каса ши сэ мэ рязем де ей.”'
  ben-OBCV: তখন যে দাসটি তাঁর হাত ধরে রেখেছিল, তাকে শিম্‌শোন বললেন, “আমাকে এমন জায়গায়
    দাঁড় করিয়ে দাও, যেখানে আমি এই মন্দিরের ভারবহনকারী স্তম্ভগুলি যেন অনুভব করতে
    পারি ও যেন সেগুলির গায়ে হেলান দিয়ে দাঁড়াতে পারি।”
  som-som: Markaasuu Samsoon ku yidhi yarkii hagayay, Bal i daa aan taabtee tiirarka
    gurigu ku taagan yahaye, oo aan ku tiirsadee.
  lat-VUC: 'Qui dixit puero regenti gressus suos: Dimitte me, ut tangam columnas,
    quibus omnis imminet domus, et recliner super eas, et paululum requiescam.'
  eng-ASVBT: and Samson said unto the lad that held him by the hand, Suffer me that
    I may feel the pillars whereupon the house resteth, that I may lean upon them.
  ita-1885: 'E Sansone disse al fanciullo che lo teneva per la mano: Lasciami, e fammi
    toccar le colonne, sopra le quali la casa è posta; acciocchè io mi appoggi ad
    esse.'
  eng-LXXUP: And Samson said to the young man that held his hand, Suffer me to feel
    the pillars on which the house rests, and I will stay myself upon them.
  eng-ULB: Samson said to the boy who held his hand, “Permit me to touch the pillars
    on which the building rests, so that I can lean against them.”
  spa-VBL: 'Sansón dijo al criado que lo llevaba de la mano: “Déjenme junto a las
    columnas sobre las que se apoya el templo para que pueda palparlas y apoyarme
    en ellas”.'
  fra-_FOB: 'Alors Samson dit au garçon qui le tenait par la main: Place-moi, et fais-moi
    toucher les piliers qui soutiennent la maison, afin que je m''y appuie.'
  mal-mal: 'ശിംശോൻ തന്റെ കൈ പിടിച്ചിരുന്ന ബാല്യക്കാരനോട്: “ക്ഷേത്രം നില്ക്കുന്ന തൂണ്
    ചാരിയിരിക്കേണ്ടതിന് ഞാൻ അവയെ തപ്പിനോക്കട്ടെ” എന്ന് പറഞ്ഞു.'
  urd-GVR: Samsūn us laṛke se muḳhātib huā jo us kā hāth pakaṛ kar us kī rāhnumāī
    kar rahā thā, “Mujhe chhat ko uṭhāne wāle satūnoṅ ke pās le jāo tāki maiṅ un kā
    sahārā lūṅ.”
  suz-BL: मिनु सिम्‍सोनमी आ गुइ ग्‍याइश्‍शा खुल्‍ब ठिटा कली “एको खिं कली तिक्‍ब नेल्‍ल
    क्‍येङा ठेयब थाम कली ग्‍याइक्‍चा गेयी। मिनु गो मेकेर रक एश्‍शा बाक्‍नुङ” देंमाक्‍त।
  ita-1927: 'e Sansone disse al fanciullo, che lo teneva per la mano: “Lasciami, ch’io
    possa toccar le colonne sulle quali posa la casa, e m’appoggi ad esse”.'
  ckb-ckb: 'شەمشون بەو مێردمنداڵەی گوت کە دەستی گرتبوو: «لێمگەڕێ با دەست بدەمە کۆڵەکەکان
    کە پەرستگاکەی لەسەر ڕاوەستاوە هەتا خۆمیان پێوە بگرم.»'
  eng-BBE: And Samson said to the boy who took him by the hand, Let me put my hand
    on the pillars supporting the house, so that I may put my back against them.
  kan-OKCV: ಆದರೆ ಸಂಸೋನನು ತನ್ನ ಕೈಹಿಡಿದ ಹುಡುಗನಿಗೆ, “ಈ ಕಟ್ಟಡದ ಆಧಾರ ಸ್ತಂಭಗಳನ್ನು ನಾನು ಸ್ಪರ್ಶಿಸಿ,
    ಅವುಗಳ ಮೇಲೆ ಆತುಕೊಳ್ಳುವ ಹಾಗೆ ನನ್ನನ್ನು ಬಿಡು,” ಎಂದನು.
  tam-2017: சிம்சோன் தன்னுடைய கையைப் பிடித்து நடத்துகிற சிறுவனோடு, வீட்டைத் தாங்குகிற
    தூண்களிலே நான் சாய்ந்துகொண்டிருக்கும்படி அவைகளை நான் தடவிப் பார்க்கவேண்டும் என்றான்.
  spa-RV-1909: 'Y Samsón dijo al mozo que le guiaba de la mano: Acércame, y hazme
    tentar las columnas sobre que se sustenta la casa, para que me apoye sobre ellas.'
  ron-BTF: 'Și Samson a spus băiatului care îl ținea de mână: Permite-mi să ating
    stâlpii pe care stă casa, ca să mă sprijin de ei.'
  eng-WEBP: and Samson said to the boy who held him by the hand, “Allow me to feel
    the pillars on which the house rests, that I may lean on them.”
  eng-FBV: Samson said to the servant boy who was leading him by the hand, “Leave
    me by the pillars on which the temple rests so I can feel them, and lean against
    them.”
  nld-1939: 'Maar Samson zei tot den knecht, die hem bij de hand hield: Laat me wat
    rusten en de zuilen vasthouden, waarop de tempel steunt; dan kan ik er tegen leunen.'
  nch-BL: 'Huajca Sansón quiilhui nopa oquichpil cati quimatilanayaya: ―Xijtali nomax
    ipan nopa ome taquetzalme cati quitanantoc itzontzajca ni cali pampa nijnequi
    nimotaquechis.'
  vie-1934: 'Sam-sôn bèn nói cùng đứa trẻ nắm tay mình rằng: Hãy buông ta, và để cho
    ta rờ đến các cột đỡ chịu cái đền, hầu cho ta dựa vào đó.'
  hin-CV: वहां शिमशोन ने उस बालक से कहा, जो उसे चलाने के लिए उसका हाथ पकड़ा करता था,
    “मुझे उन मीनारों को छूने दो, जिन पर यह भवन टिका है, कि मैं उनका टेक ले सकूं.”
  spa-BES: 'Y dijo Sansón al muchacho que lo tomó de la mano: Déjame poner mi mano
    en los pilares que sostienen el templo, para que yo pueda poner mi espalda contra
    ellos.'
  tdx-tdx: Le hoe t’i Simsone amy ajalahy nitañe ty fità’ey, ehe apoho iraho hitsapa
    o fahañe mitohañe ty anjomba toio, hiatoako.
  tha-KJV: แซมสันจึงบอกเด็กที่จู​งม​ือตนมาว่า “ขอพาฉันให้ไปคลำเสาที่รองรับตึกนี้​อยู่
    ฉันจะได้พิงเสานั้น”
  por-BR-2018: 'E Sansão disse ao jovem que o guiava pela mão: Aproxima-me, e faze-me
    segurar as colunas sobre que se sustenta a casa, para que me apoie sobre elas.'
  deu-ELO: 'Und Simson sprach zu dem Knaben, der ihn bei der Hand hielt: Laß mich,
    daß ich die Säulen betaste, auf welchen das Haus ruht, und mich an sie lehne.'
  eng-WYC-2018: And Samson said to the boy that governed his steps, Suffer thou me,
    that I touch the pillars on which all the house standeth (or Allow me to touch
    the pillars on which the whole house standeth), (so) that I (may) be bowed upon
    those, and rest a little.
  epo-epo: 'Kaj Ŝimŝon diris al la junulo, kiu kondukis lin je la mano: Lasu min,
    ke mi palpu la kolonojn, sur kiuj la domo staras, kaj mi apogos min al ili.'
  uig-PIN: 'Xuning bilǝn Ximxon ⱪolini tutup turƣan yigitkǝ: — Meni ⱪoyuwǝt, ɵyni
    kɵtürüp turƣan tüwrüklǝrni silap, ularƣa yɵliniwalƣili ⱪoyƣaysǝn, — dedi.'
  beo-beo: Goi afae da Sa:masane lobolele, oule ahoasu. Sa:masane da ema amane sia:i,
    “Na da dunibugi amoga diasu da gagui amo digili ba:mu galebe. Na da ilima baligisiagamu
    hanai galebe.”
  tpi-OTNT: Na Samson i singautim dispela mangi i save holim han bilong en na stiaim
    em, na Samson i tokim em olsem, “Yu helpim mi bai mi holim ol bikpela pos bilong
    haus. Mi laik sanap na putim baksait bilong mi long pos.”
  hau-SA: sai Samson ya ce wa bawan da ya riƙe hannunsa, “Ka kai ni inda zan taɓa
    ginshiƙan da suke ɗauke da wannan haikali, don in jingina a kai.”
  uig-LAT: 'Shuning bilen Shimshon qolini tutup turghan yigitke: — Méni qoyuwet, öyni
    kötürüp turghan tüwrüklerni silap, ulargha yöliniwalghili qoyghaysen, — dédi.'
  nde-nde: uSamsoni wathi encekwini eyayimbambe isandla, “Ngibeka lapho engizathinta
    khona izinsika ezisekele ithempeli, ukuze ngeyame kuzo.”
  ton-ton: Pea naʻe pehē ʻe Samisoni ki he tamasiʻi naʻe puke hono nima, “Tuku au
    ke u ala ki he ongo pou ʻaia ʻoku faʻaki ki ai ʻae fale, koeʻuhi ke u faʻaki ki
    ai.”
  ces-1613: 'Nebo řekl Samson pacholeti, kteréž ho za ruku vodilo: Přiveď mne, ať
    mohu omakati sloupy, na nichž dům stojí, a zpodepříti se na ně.'
  eng-WMB: and Samson said to the boy who held him by the hand, “Allow me to feel
    the pillars on which the house rests, that I may lean on them.”
  tam-TCV: அப்பொழுது சிம்சோன் தனது கையைப் பிடித்துநின்ற பணியாளிடம், “கோயிலைத் தாங்கிநிற்கும்
    தூண்களைத் தடவிப்பார்க்கும்படி அங்கே என்னைக்கொண்டு போ. நான் அவற்றில் சாய்ந்துகொள்ளவேண்டும்”
    என்றான்.
  ceb-ULB: Giingnan ni Samson ang batan-ong lalaki nga naggunit sa iyang kamot, “Tugoti
    ako sa paghikap sa haligi diin gibutangan sa gambalay, aron nga makasandig ako
    niini.”
  pol-UBG: 'Wtedy Samson powiedział do chłopca, który go trzymał za rękę: Poprowadź
    mnie, abym mógł dotknąć kolumn, na których stoi dom, abym się o nie oparł.'
  agr-agr: 'Dutikam wajasa uchi niina egkesa ejeentaun chichajak: “Juju jega jegamku
    ajigbau aina nunú jimag atsuak nuwi ejentunta, achimka wajasan ayamjatjai”, tiuwai.'
  kyc-kyc: Dokopa Samasoneme wane kuki mendeme baa nyiso kii minyuo kata lasaka pyuo
    papiyamo doko lamaiyuo, Embame nambana kingi doko nyuo pote isa repeta ralipi
    karamo dokona namba minyuo pao angi dokona minyasakana. Nambame isa dolapo minyaro
    karapuli, leya.
  urd-GVU: سمسون اُس لڑکے سے مخاطب ہوا جو اُس کا ہاتھ پکڑ کر اُس کی راہنمائی کر رہا
    تھا، ”مجھے چھت کو اُٹھانے والے ستونوں کے پاس لے جاؤ تاکہ مَیں اُن کا سہارا لوں۔“
  deu-1912: 'Simson aber sprach zu dem Knabe, der ihn bei der Hand leitete: Laß mich,
    das ich die Säulen taste, auf welchen das Haus steht, daß ich mich dranlehne.'
  kan-2017: ಆಗ ಸಂಸೋನನು ತನ್ನನ್ನು ಕೈಹಿಡಿದು ನಡೆಸುವ ಹುಡುಗನಿಗೆ, “ನನ್ನ ಕೈಗಳನ್ನು ಬಿಡು; ನಾನು
    ಕೈಯಾಡಿಸಿ ಮನೆಗೆ ಆಧಾರವಾಗಿರುವ ಸ್ತಂಭಗಳನ್ನು ಹುಡುಕಿ ಅವುಗಳಿಗೆ ಸ್ವಲ್ಪ ಒರಗಿಕೊಳ್ಳುತ್ತೇನೆ”
    ಅಂದನು.
  yap-yap: Me ga’ar Samson ngak fare pagel ni ir e ke kol pa’ Samson be pow’iy i yan,
    “Mu fekeg i yan ko fa gal duga’ ni ir e gelngin e re naun ney, ya gu ba’adag ni
    nggu gif ngay.”
  hlt-MCSB: Te vaengah Samson loh a kut dongah aka pangtung camoe pakhat taengah,
    “Kai ng'khuen lamtah im tung te ka yam lah eh. Te dongah te a naep la ka duem
    lah eh,” a ti nah.
  mdy-ETH: ዒማና ሶምሶሜ ዒዛ ጎቺ ሃንታ ናዓሢ ኮይላ፦ «ማኣሮ ሬኤኪ ዓርቄ ቱርቱሮንሢ ታና ዓይሤ፤ ዬያቶ ታ ዓርቂ ዔቃንዳኔ»
    ጌዔኔ።
  twi-ASANTE: Samson ka kyerɛɛ ɔsomfoɔ a ɔkura ne nsa rekyerɛ no kwan no sɛ, “Ma memfa
    me nsa nsosɔ adum mmienu no mu, na mennye mʼahome.”
  eng-WEBU: and Samson said to the boy who held him by the hand, “Allow me to feel
    the pillars on which the house rests, that I may lean on them.”
  wal-wal: Samssooni a kushiyaa oiqqidi kaalettiya na7aa, “Taani etan zemppada eqqana
    mala, keettaa tookkida tuussata tana boshissa” yaagiis.
  spa-PDDPT: 'Y Sansón dijo al lazarillo: Acércame y hazme palpar las columnas sobre
    las cuales descansa el edificio, para que me apoye contra ellas.'
  gun-gun: 'Ha''e gui Sansão aipoe''i kunumi ipo re ogueno''ã va''e pe: — Xerereko
    ke oo yta hi''aĩ va''e re apoko aguã peve, hexe ajeko aguã — he''i.'
  agu-BL: 'Talol tzun Sansóntz tetz yi xicy yi na tzan tan ẍch''ine''nin i'': —Cy''ajnin
    in kale ate''t yi cob tkan ca''l yi tijom tetz tircu''n yi tyoẍ. Na na waj chinkeje''
    cyen jun rat, stzun Sansón bantz.'
  ilo-ULB: Kinuna ni Samson iti ubing a lalaki a nangkibin kenkuana, “Ipalubosmo a
    maarikapko dagiti adigi a nagsaadan ti pasdek tapno makasanggirak kadagitoy.”
  kpg-kpg: Samson ga helekai adu gi tamagiigi dela nogo kumi dono lima, nogo dagi
    ia, “Heia au gii bili gi nia duludulu ala e daahi di hale gi nua, au e hiihai
    e hagapale gi nia maa.”
  uig-ARA: 'شۇنىڭ بىلەن شىمشون قولىنى تۇتۇپ تۇرغان يىگىتكە: ــ مېنى قويۇۋەت، ئۆينى
    كۆتۈرۈپ تۇرغان تۈۋرۈكلەرنى سىلاپ، ئۇلارغا يۆلىنىۋالغىلى قويغايسەن، ــ دېدى.'
  sus-sus: Samison naxa a fala a raɲɛrɛma bɛ, «A lu n bɛlɛxɛ xa sa salide sanyie ma,
    n xa n kilɔn e ra.»
  pon-2006: Samson eri ndahng kisin pwutak me kin kol peh kahkahreseli, “I men doahke
    mahs uhr kan en tehnpas wet, pwe I en idengek ie.”
  jae-jae: Ma Simson kêsôm gêdêŋ ŋapalê, taŋ kêkam eŋ lêma naŋ, gebe “Ôwê aê najamoasac
    alê, taŋ kêpuc andu tôŋ naŋ, gabe jajac alê tau.”
  ksd-ksd: 'Ma Samson i ga biti tai ra bul nina i ga vatur ra limana: Iau lul u ba
    ina vavatur ta ra ura pagapaga nina ba ra pal i tur tana, upi ina tur bokon ta
    dir.'
  tur-YTC: Şimşon elinden tutan gence, “İzin ver, evin üzerinde dayandığı sütunlara
    dokunayım da onlara yaslanayım” dedi.
  grc-BRENT: Καὶ εἶπε Σαμψὼν πρὸς τὸν νεανίαν τὸν κρατοῦντα τὴν χεῖρα αὐτοῦ, ἄφες
    με, καὶ ψηλαφήσω τοὺς κίονας ἐφʼ οἷς ὁ οἶκος ἐπʼ αὐτοὺς, καὶ ἐπιστηριχθήσομαι
    ἐπʼ αὐτούς.
  ind-AYT: Simson berkata kepada anak yang menuntun tangannya, “Lepaskanlah aku dan
    biarkan aku meraba-raba tiang-tiang yang menyangga gedung ini supaya aku bersandar
    di sana.”
  nya-nya: Pambuyo pake Samsoni anawuza mnyamata amene anamugwira dzanja kuti, “Ndilole
    kuti ndikhudze mizati imene yachirikiza nyumba yonseyi kuti ndiyitsamire.”
  hrv-hrv: 'Samson tada reče dječaku koji ga je vodio za ruku: “Vodi me i pomozi mi
    da opipam stupove na kojima počiva zdanje da se naslonim na njih.”'
  mps-mps: Tama Samsongo aga te nogo tolasa biliyu, tama aga pabo dolasa pomainu ebo
    te dwasianu ogwabolo po walali, “Nago ena sela pelama, eno te be genuai masigigo
    nigai pos te eno nogo tola sigi paibao. Ena te masigigo nigali posde te eno tigi
    tede tialumainu homu yai.” Te po wai.
  tpi-tpi: Na Samson i singautim dispela mangi i save holim han bilong en na stiaim
    em, na Samson i tokim em olsem, “Yu helpim mi bai mi holim ol bikpela pos bilong
    haus. Mi laik sanap na putim baksait bilong mi long pos.”
  dan-1931: 'Da sagde Samson til den unge Mand, som holdt ham i Hånden: “Slip mig
    og lad mig røre ved Søjlerne, som bærer Hallen, så jeg kan læne mig til dem!”'
  vie-OVCB: 'Sam-sôn nói với đầy tớ trẻ dắt tay mình: “Cho ta sờ các cây cột để ta
    tựa mình vào đó.”'
  guj-2017: જે જુવાને તેનો હાથ પકડ્યો હતો તેને સામસૂને કહ્યું, “જે થાંભલાઓ પર આ ઇમારતનો
    આધાર રહેલો છે તે મને પકડવા દે, જેથી હું તેનો ટેકો દઈને ઊભો રહું.”
  pon-2006A: Samson eri ndahng kisin pwutak me kin kol peh kahkahreseli, “I men doahke
    mahs uhr kan en tehnpas wet, pwe I en idengek ie.”
  por-BRBSL: 'e Sansão disse ao rapaz que o segurava pela mão: “Permitam-me sentir
    os pilares sobre os quais repousa a casa, para que eu possa apoiar-me neles”.'
  cth-cth: Hahoi, Samson ni, kut dawk hoi ka hrawi e camo koe, hete im a kangduenae
    khom na tek sak haw, ka kamngawi haw nei atipouh.
  twi-twi: Samson ka kyerɛɛ ɔsomfo a okura ne nsa rekyerɛ no kwan no se, “Ma memfa
    me nsa nsuso adum abien no mu, na minnye mʼahome.”
  hlt-hlt: Te vaengah Samson loh a kut dongah aka pangtung camoe pakhat taengah, “Kai
    ng'khuen lamtah im tung te ka yam lah eh. Te dongah te a naep la ka duem lah eh,”
    a ti nah.
  tbz-SIM: 'Kɛ̀ Sɑ̃nsɔ̃ɔ̃ nɑ́kɛ́ dɛdɑpùmbirɛ dɛ̀ɛ̀ ò dɛ̀ri kɛ dɔ̀: N kɔtɛnɛ̀ ditou
    kó yɛsɑ̃ǹkɛ̀ borɛ̀ kɛ̀ n yɛ̀ kɑ̀ɑ́kɛ́, n dɔ́ kɛ́dírímu.'
  msy-2020: Ezɨ Samson, otarir an dafarimɨn suigha an akuava aruim kamaghɨn a mɨgei,
    “Nɨ nan akuraghtɨma, kɨ dɨpenimɨn guarir akɨnimningɨn suiragh mɨtɨgh, uan akɨrim
    isɨva guarir akɨnimning garoroghasa.”
  azb-azb: 'Şimşon əlindən tutan gəncə dedi: «Nə olar, məni burax, məbədin damını
    saxlayan dirəklərə toxunum və onlara söykənim».'
  eng-DBY: And Samson said to the lad that held him by the hand, Let loose of me,
    and suffer me to feel the pillars upon which the house stands, that I may lean
    upon them.
  hin-2017: तब शिमशोन ने उस लड़के से जो उसका हाथ पकड़े था कहा, “मुझे उन खम्भों को,
    जिनसे घर सम्भला हुआ है छूने दे, कि मैं उस पर टेक लगाऊँ।”
  eng-YLT: And Samson saith unto the young man who is keeping hold on his hand, 'Let
    me alone, and let me feel the pillars on which the house is established, and I
    lean upon them.'
  kne-kne: Idi siya di, kanan Samson sin anak ay mangitaktakkay en sisya, “Ipakapay
    mon sak-en din tokod ay nananggen isnan beey tan laydek ay mansadag.”
  eng-WYC-2017: And Samson said to the boy that governed his steps, Suffer thou me,
    that I touch the pillars on which all the house standeth, that I be bowed upon
    those [or them], and rest a little.
  eng-WMBB: and Samson said to the boy who held him by the hand, “Allow me to feel
    the pillars on which the house rests, that I may lean on them.”
  urd-GVH: समसून उस लड़के से मुख़ातिब हुआ जो उसका हाथ पकड़कर उस की राहनुमाई कर रहा
    था, “मुझे छत को उठानेवाले सतूनों के पास ले जाओ ताकि मैं उनका सहारा लूँ।”
  rug-rug: Meke zama ia Samusoni sa koreo sapu turaṉana sa, “Va tiqu nau sari na dedegere
    nomadi saripu zukana sa doduruna sa zelepade. Hiva turu kalavarae koarini si rau,”
    gua si asa.
  gaz-gaz: Saamsoon tajaajilaa harka isaa qabee ture sanaan, “Akka ani itti irkadhuuf
    gara utubaawwan mana sagadaa kana qabanii dhaabaniitti na dhiʼeessi” jedhe.
  fra-LSG: 'Et Samson dit au jeune homme qui le tenait par la main: Laisse-moi, afin
    que je puisse toucher les colonnes sur lesquelles repose la maison et m’appuyer
    contre elles.'
  gnn-gnn: Djämdjindja waŋana gayul, giyalkiyal waŋana ŋunhi gurrmulnha ḏarramunha
    ŋunhi ŋayi ŋanya yurru marrtji bala waṉa‐gulama, bitjarrana ŋayi waŋananydja,
    “Nherrala ŋarranha goŋ maṉḏanha dhipala makarrlili bala'lili, ŋarra ḏukṯuk ŋarra
    yurru mulka,” bitjarra.
  yal-yal: Banxulanna naxan yi Samisɔn yii rasuxuma, Samisɔn yi a fala na xa, a naxa,
    “N xali sɛnbɛtɛn firinne dɛxɔn banxini ito tixi naxanye xunna, alogo n xa n digan
    e yi.”
  haw-1868: I ae la o Samesona i ke keiki e paa ana i kona lima, E hoomaha mai oe
    ia'u i hana aku au i na kia e paa ai ka hale, i hilinai hoi au ma ia mau mea.
  arb-NAV: 'فَقَالَ شَمْشُونُ لِلْغُلامِ الَّذِي يَقُودُهُ: «أَوْقِفْنِي حَيْثُ يُمْكِنُنِي
    أَنْ أَلْمِسَ الأَعْمِدَةَ الَّتِي يَقُومُ عَلَيْهَا الْمَعْبَدُ حَتَّى أَسْتَنِدَ
    إِلَيْهَا».'
  ewe-ewe: Samson gblɔ na ɖekakpui si lé eƒe alɔnu le ekplɔm la be, “Tsɔ nye asiwo
    ɖo sɔti eveawo ŋu. Medi be maziɔ ɖe wo ŋu ne madzudzɔ sẽe.”
  eng-LEE: And Samson said unto the lad that held him by the hand, Suffer me [to go]
    and let me feel the pillars whereupon the house is supported, that I may lean
    upon them.
  gvn-gvn: Nyubunyinja karrkayangka Samson wayan. Samsonangka nyungundu yalaman, “Nganya
    postmunbu bada-bada bayanba waya, ngayu nalmbarrijinka.” Philistine-warra jirray
    yinyay, maja-maja 5-bala, bama 3000-bala. Jana wangkar-wangkar jijinga bundandan,
    Samson kuya-bungal-bungan. Yinyamun Samson Godundu prayman, yalaman, “Ngayku Maja
    God, ngaykunku kari milka-wulay. Nganya junkurrji-bunga baja, ngayu Philistine-warra
    kuninka baja, jana nganya miyil-burra-bunganya.” Samsonangka post jambul karrban
    bada-bada bayanba, yaykarrdaku jurrngan, yirrkan, “Balu ngayu wulay Philistine-warranji!”
    Nyulu post jambul jurrngan, bayan darankuda. Jana maja-maja 5-bala, and bama wubulku
    wularinkuda. Samson wulan, yamba nyulu yalarrku bama wubulku yarkin-bungan.
  asm-FB: তেতিয়া চিমচোনে তেওঁৰ হাতত ধৰি থকা ল’ৰাটোক ক’লে, “মোক এৰি দে, যি দুটা স্তম্ভৰ
    ওপৰত ঘৰৰ ভৰ আছে, সেই দুটা মোক চুবলৈ দে, মই তাত আঁউজি থিয় হওঁ।”
  sus-A: سَمِسٌن نَشَ عَ قَلَ عَ رَحّرّ مَ بّ، «عَ لُ ﭑ بّلّشّ شَ سَ سَلِدٍ سَنيِيٍ
    مَ، ﭑ شَ ﭑ كِلْن عٍ رَ.»
  fra-SBL: 'et Samson dit au garçon qui le tenait par la main : « Permets-moi de toucher
    les piliers sur lesquels repose la maison, afin que je puisse m''appuyer dessus. »'
  hbo-hbo: וַיֹּ֨אמֶר שִׁמְשֹׁ֜ון אֶל־הַנַּ֨עַר הַמַּחֲזִ֣יק בְּיָדֹו֮ הַנִּ֣יחָה
    אֹותִי֒ *וַהֵימִשֵׁנִי (וַהֲמִשֵׁ֙נִי֙) אֶת־הָֽעַמֻּדִ֔ים אֲשֶׁ֥ר הַבַּ֖יִת נָכֹ֣ון
    עֲלֵיהֶ֑ם וְאֶשָּׁעֵ֖ן עֲלֵיהֶֽם׃
  piu-2006: '@see-verse:JDG.016.025'
  kik-kik: Samusoni akĩĩra ndungata ĩrĩa yamũnyiitĩte guoko atĩrĩ, “Njiga harĩa ingĩhota
    kũhutia itugĩ iria inyiitĩrĩire hekarũ, nĩgeetha ndĩtiiranie nacio.”
  fra-NCL: 'Samson dit au jeune homme qui le tenait par la main : « Laisse-moi toucher
    les colonnes sur lesquelles se tient la maison et m’y appuyer.'
  cek-AK: Samson mah anih hoikung thendoeng khaeah, Hae tempul ataehhaih tung nuiah
    kam ha thai hanah, tung to ka ban hoi na suisak ah, tiah a naa.
  cuk-cuk: 'Degidgi, Sansón, machigwa-argangi-e-semaidga sogded: “Buarmar-neg-abga-bukmalad-walik
    be an-ogwiche, adi, an nabir agi akaegar.”'
  uig-CYR: 'Шуниң билән Шимшон қолини тутуп турған жигиткә: — Мени қоювәт, өйни көтирип
    турған түврүкләрни силап, уларға йөлинивалғили қойғайсән, — деди.'
  tel-2017: సంసోను తన చెయ్యి పట్టుకుని ఉన్న కుర్రాడితో “ఈ గుడికి ఆధారంగా ఉన్న స్తంభాలను
    ఆనుకుని నిల్చుంటాను” అన్నాడు.
  hat-BSA: 'Alò, Samson te di a gason ki te kenbe men l lan: “Kite mwen manyen pilye
    kote kay la kanpe yo pou m kab apiye sou yo.”'
  kos-kos: Samson el fahk nu sin tulik se ma pwanul ah, “Pwenyula nu yen ma nga ac
    ku in kahlya sru ma loango lohm uh ngan mau ku in fungla kac.”
  hbo-WLC: וַיֹּ֨אמֶר שִׁמְשׁ֜וֹן אֶל־הַנַּ֨עַר הַמַּחֲזִ֣יק בְּיָדוֹ֮ הַנִּ֣יחָה
    אוֹתִי֒ והימשני אֶת־הָֽעַמֻּדִ֔ים אֲשֶׁ֥ר הַבַּ֖יִת נָכ֣וֹן עֲלֵיהֶ֑ם וְאֶשָּׁעֵ֖ן
    עֲלֵיהֶֽם׃
  ibo-ibo: Mgbe ahụ, Samsin sịrị onye na-eji ya nʼaka sị, “Debe m nʼebe m ga-emetụ
    ogidi ndị ụlọ a na-eguzo na ha aka, ka m nwe ike dabere na ha.”
  ory-ory: ତହୁଁ ଶାମ୍‍ଶୋନ୍‍ ଆପଣା ହସ୍ତଧାରୀ ବାଳକକୁ କହିଲା, “ଯେଉଁ ଦୁଇ ସ୍ତମ୍ଭ ଉପରେ ଗୃହର
    ନିର୍ଭର ଅଛି, ତାହା ମୋତେ ସ୍ପର୍ଶ କରିବାକୁ ଛାଡ଼ିଦିଅ, ମୁଁ ତହିଁ ଉପରେ ଆଉଜିବି।”
  chk-chk: Iwe, Samson a üreni ewe ät mi amwöchü pöün, “Kopwe mwüt ngeniei pwe üpwe
    atapa ekewe ür ewe imw a ü won, pun üpwe ünnü ngeniir.”
  rop-rop: Wal Semsan bin dalim det lilboi, “Yu pudum mi weya ai gin tatjim det dubala
    ston weya holdimap dijan haus, dumaji ai wandim meigim miselp jandap gudwei.”
  ukr-1871: 'Тодї попросив Самсон поводиря свого, що держав його за руку: Ось пусти
    мене, обмацяти стовпи, що на них стоїть будинок, обіпрусь я об них та відпічну.'
  deu-1951: 'Simson aber sprach zu dem Knaben, der ihn an der Hand hielt: Laß mich,
    damit ich die Säulen, auf welchen das Haus ruht, anrühren und mich daran lehnen
    kann!'
  eng-JPS: 'And Samson said unto the lad that held him by the hand: ''Suffer me that
    I may feel the pillars whereupon the house resteth, that I may lean upon them.'''
  srp-1865: 'Tada Samson reèe momku koji ga držaše za ruku: pusti me, da opipam stupove
    na kojima stoji kuæa, da se naslonim na njih.'
  lug-lug: Awo Samusooni n’agamba omuweereza eyali amukutte ku mukono nti, “Leka nkwate
    ku mpagi eziwaniridde essabo, nsobole okuzeesigama.”
  heb-heb: ויאמר שמשון אל הנער המחזיק בידו הניחה אותי והימשני את העמדים אשר הבית נכון
    עליהם ואשען עליהם׃
  ben-IRV: পরে যে বালক হাত দিয়ে শিম্‌শোনকে ধরেছিল, তিনি তাঁকে বললেন, “আমাকে ছেড়ে
    দাও, যে দুই স্তম্ভের উপরে গৃহের ভার আছে, তা আমাকে স্পর্শ করতে দাও; আমি ওতে হেলান
    দিয়ে দাঁড়াব।”
  pan-pan: ਤਦ ਸਮਸੂਨ ਨੇ ਉਸ ਮੁੰਡੇ ਨੂੰ ਜਿਸ ਨੇ ਉਹ ਦਾ ਹੱਥ ਫੜਿਆ ਹੋਇਆ ਸੀ ਕਿਹਾ, “ਮੈਨੂੰ ਉਨ੍ਹਾਂ
    ਥੰਮ੍ਹਾਂ ਉੱਤੇ ਜਿਨ੍ਹਾਂ ਉੱਤੇ ਇਹ ਘਰ ਟਿਕਿਆ ਹੋਇਆ ਹੈ, ਹੱਥ ਪਾ ਲੈਣ ਦੇ ਤਾਂ ਜੋ ਮੈਂ ਸਹਾਰਾ
    ਲਵਾਂ।”
  mya-JVB: ရှံဆုန် ကလည်း ၊ စရပ် တိုင် တို့ကို ငါမှီ ၍ နေရအောင် လက်နှင့်တွေ့ ပါရစေဟု
    လက် ဆွဲ သော လူ ကလေးကို အခွင့် တောင်း၏။
  tbg-tbg: Samsoniva vainti nankuavano vira kauqu toteharo vi ani vaurara tiharo,
    Are ti vita varera maa naavuraqi ori naaquratanta vainaini vuru kairaqe te vitanta
    auteha tavaare. Te vitantaqaa muntuvi vairerave, tura.
  hmo-hmo: Samson ese iena imana dekenai ia hakaua merona dekenai ia hamaoroa, ia
    gwau, “Mani emu kara, ruma ena au tubuadia dekenai lau do oi hakaua, lau ura unuseni
    lauegu doruna do lau atoa, lau laga-ani sisina.”
  urd-urd: तब समसून ने उस लड़के से जो उसका हाथ पकड़े था कहा, “मुझे उन खम्बों को जिन
    पर यह घर क़ाईम है, थामने दे ताकि मैं उन पर टेक लगाऊँ।”
  rus-SYN: 'И сказал Самсон отроку, который водил его за руку: подведи меня, чтобы
    ощупать мне столбы, на которых утвержден дом, и прислониться к ним. Отрок так
    и сделал.'
  bqc-SIM: 'Sãusↄ̃ↄ ò ɛ̀waasona pↄ́ a ↄ kũaɛ: Gɛmanↄ kpɛ́ gbapɛlɛ pↄ́ kpɛ́ sɛaↄ
    saɛ mà ↄnanawà, mí gbãa''ewà.'
  tcz-CHONGTHU: Hichun Samson’in ama kailea pang chapangpa komma chun, “Hichea inpi
    theh a pang khomlen cheh ni kikah a chun neidin sah in keiman kingainan neijinge,”
    atin ahi.
  mar-mar: शमशोन त्याचा हात धरणाऱ्या मुलाला म्हणाला, “ज्या खांबांचा ह्या इमारतीला
    आधार आहे, ते मी चाचपावे म्हणून तू मला त्यांजवळ ने, म्हणजे मी त्याच्यावर टेकेन.”
  qub-qub: 'Chaura Sansonga janchaypa pushaj mösuta niran: «Templupa pilancunta yatachimay.
    Tucnacuytami munä.»'
  bqp-bqp: 'à pì kɛfɛnna kũ à a ↄ kũnaanɛ: Ǹ gɛ́ kũmao gbɛ̀gba kũ ò kpɛ́ kũnanↄ
    sarɛ de mà ↄ nanaa mà gbãna lea.'
  hat-hat: 'Samson di ti bway ki te kenbe men l'' lan: -Mennen m'' bò de gwo poto
    ki kenbe tout tanp lan. Mete men m'' sou yo pou m'' ka fè yon ti apiye.'
  eng-BSB: Samson said to the servant who held his hand, “Lead me where I can feel
    the pillars supporting the temple, so I can lean against them.”
  tod-tod: 'Samesɔn ɠɛni zunu loungoi ma, nii é ɠɛni sosu zee ʋa: «Lo tùɠɔ, è zèe
    ʋɛɛ kpɛdɛgiti ba, niiti pɛlɛi zeini ti ɠa, gè yeeve ti ʋɛ.»'
  eng-WEBPB: and Samson said to the boy who held him by the hand, “Allow me to feel
    the pillars on which the house rests, that I may lean on them.”
  kbq-kbq: Hagi ana'ma hazageno'a azante'ma azeri'nea nehaza ne'kura Samsoni'a amanage
    hu'ne, Navrenka noma azeri'nea zafare vuge'na nazana avako hu'na namagena renti
    ha'neno.
  nhe-BL: 'Huajca Sansón quiilhui nopa oquichpil tlen quimatilanayaya: ―Xijtlali noma
    ipan nopa ome tlaquetzali tlen quitlanantoc itzontzajca ni cali pampa nijnequi
    nimotlatzquilis.'
  bus-bus: 'à bè gↄ̃kparɛ kɛ̀ à à ↄ kũnanɛ: Ǹ gámao wesagba kɛ̀ aↄ̃ kpɛ́ sɛnanↄ saɛ
    lɛ mà ↄ nanaa mà gbãaa ea.'
  gub-BL: Amo kwàkwàmo wata Zàxàw rupi iata haw rehe ipytywà pà. Uze'eg Zàxàw izupe
    kury. — Tuwe apokok tàpuzuhu izita wanehe nehe ty, tàpuzuhu imupu'àmaw wanehe
    nehe ty. Nezewe mehe apuner putar hehykaw rehe wanehe nehe, i'i izupe.
  eng-DRA: 'And he said to the lad that guided his steps: Suffer me to touch the pillars
    which support the whole house, and let me lean upon them, and rest a little.'
