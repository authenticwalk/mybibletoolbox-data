    ti nah.
  tbz-SIM: 'Kɛ̀ Dɑdidɑɑ dɔ̀: A sɔkɛ́ kɛ n dɑúmu kɛ n soúnnɑ́ɑ̀? Di mmɔ̀nnì n nɑ́kɛ́
    weti weti bɛ̀ bo dɑ boúnɛ̀mu. Kɛ̀ Sɑ̃nsɔ̃ɔ̃ dɔ̀: Kɑ̀ɑ boú n yùtì iyùpɑ̃ɑ̃tí ìyiekɛ̀
    kɛ tɑunnɛ̀ kuyɑɑ̀dùɔ̀dɔú kɛ bɑɑkɛ́. Dɛ mɔ̀nnì n wɛ̃rímú yóó yɛ̀mu kɛ̀ n nɑɑ́nnɛ̀
    bɛnìtìbɛ̀ tɔbɛ̀.'
  msy-2020: Ezɨ Delaila Samson mɨgei, “Nɨ bar na gifarava aghumsɨzir dafam na ganɨdi.
    Nɨ datɨrɨghɨn na mɨkɨm, gumaziba bar manmaghɨra nɨ ikegham?” Ezɨ Samson kamaghɨn
    mɨgei, “Nɨ nan 7plan dapanir arɨzir gɨzgɨziba, inigh iniba nuavir masinɨn aven
    tretba sara initam nuavighɨva, nan dapanir arɨzim nir kamɨn aven tretba sara a
    nuafigh. Egh gɨn dɨkonir ruarir tamɨn nir kam isɨ bɨrimɨn a gafughtɨ, a bɨrimɨn
    porogh gavgafigh. Eghtɨ kɨ ua gavgaviba puvatɨgh pura gumazir igharazibar mɨn
    ikiam.”
  azb-azb: 'Delila Şimşona dedi: «Bəsdir, indiyə qədər məni lağa qoyub yalan dedin.
    İndi isə bir başa sal görüm, səni nə ilə bağlamaq olar?» Şimşon dedi: «Saçımın
    yeddi hörüyünü toxucu dəzgahındakı parça ilə toxusan».'
  eng-DBY: And Delilah said to Samson, Hitherto thou hast mocked me and told me lies.
    Tell me with what thou mightest be bound. And he said to her, If thou shouldest
    weave the seven locks of my head with the web.
  hin-2017: तब दलीला ने शिमशोन से कहा, “अब तक तू मुझसे छल करता, और झूठ बोलता आया है;
    अब मुझे बता दे कि तू किस से बन्ध सकता है?” उसने कहा, “यदि तू मेरे सिर की सातों
    लटें ताने में बुने तो बन्ध सकूँगा।”
  eng-YLT: And Delilah saith unto Samson, 'Hitherto thou hast played upon me, and
    dost speak unto me lies; declare to me wherewith thou art bound.' And he saith
    unto her, 'If thou weavest the seven locks of my head with the web.'
  kne-kne: Pag kanan Delila, “Engganad wani, pan-ay-ayamam sak-en ay adi ka ibaga
    di tet-ewa. Ibagam adi mo intoy iyat da ay mamalod en sik-a.” Kanan Samson, “Mo
    makiabel mo sin sinolid din pito ay apid di book ko ya isetset mo, komapsotak
    et mais-oak si odom ay ipogaw.”
  eng-WYC-2017: And Delilah said again to him, How long shalt thou deceive me, and
    speak falsely? Show thou to me, with what thing thou shalt be bound. To whom Samson
    answered, he said, If thou pleatest seven gobbets of hair of mine head with a
    strong bond,
  eng-WMBB: Delilah said to Samson, “Until now, you have mocked me and told me lies.
    Tell me with what you might be bound.” He said to her, “If you weave the seven
    locks of my head with the fabric on the loom.”
  urd-GVH: दलीला ने शिकायत की, “आप बार बार झूट बोलकर मेरा मज़ाक़ उड़ा रहे हैं। अब
    मुझे बताएँ कि आपको किस तरह बाँधा जा सकता है।” समसून ने जवाब दिया, “लाज़िम है कि
    आप मेरी सात ज़ुल्फ़ों को खड्डी के ताने के साथ बुनें। फिर ही आम आदमी जैसा कमज़ोर
    हो जाऊँगा।”
  rug-rug: Meke zama la koe Samusoni se Dilaela, “Na korapa va evaṉae nau guana tie
    pekipeki mo goi si rau, meke lopu tozi nau goi sa hinokara. Mu tozi nau sapu vegugua
    meke kaqu boka pusi igo rina tie si goi,” gua. Meke zama si asa, “Be ikui goi
    sari ka zuapa ikikue kaluqu, koa keke pitipitiana poko, mamu va nabu nia koa keke
    pini kalu ṉiṉirana, si kote malohoro gua tugo ri kaiqa tie si rau,” gua si asa.
  gaz-gaz: Daliilaanis Saamsooniin, “Ati hamma ammaatti na gowwoomsiteerta; na sobdeertas.
    Akka itti hidhamu dandeessu natti himi” jette. Innis, “Yoo ati guduruu mataa koo
    torban walitti footee qofootti na hiite, ani akkuma nama biraa kamii iyyuu dadhabaa
    nan taʼa” isheen jedhe. Daliilaanis utuu inni rafuu guduruu mataa isaa torban
    walitti footee,
  fra-LSG: 'Delila dit à Samson: Jusqu’à présent tu t’es joué de moi, tu m’as dit
    des mensonges. Déclare-moi avec quoi il faut te lier. Il lui dit: Tu n’as qu’à
    tisser les sept tresses de ma tête avec la chaîne du tissu.'
  gnn-gnn: Ga biyapul ŋayi Delala waŋana nhanukala Djämdjingala bitjarra, “Wakal‐ŋurra
    nhe yukurra dhuwala ŋarrakala, yakana nhe yuwalkkuma yukurra ḻakarama ŋarraku.
    Ḻakaraŋa ŋarrakala, nhaltjurruna ŋuli dhika ŋula yolthu yolŋuyu ḏapmaraŋunydja
    nhuna?” Ga ŋayinydja waŋana Djämdjindja bitjarra nhanukala. “Nhäŋa ŋarranha marwat
    dhuwala weyin. Ga ŋuli yurru ŋula yolthu ŋarranha marwat bothu'yama ŋuruŋu girri'yu
    ŋunhi walala ŋuli dharpuma yukurra girri' baḻaŋgit; ga ŋuli yurru walala ŋarranha
    marwat warray ŋunhimalayi gurrunhan, ga ŋunhiyinydja bitjan ŋarra yurru ganydjarrmiriwyirrina,
    bitjan dhuwala wiripu‐guḻku' yolŋu'‐yulŋu.”
  yal-yal: Dalila yi a fala Samisɔn xa, a naxa, “Han to i n mayendenma, i wulen falama
    n xa. A fala i xidɛ kii naxan yi.” A yi a fala a xa, a naxa, “I xa n xun sɛxɛn
    dɛnbɛxin kira soloferene dɛgɛ gɛsɛ sɔxɔn wudin na.”
  haw-1868: I mai o Delila ia Samesona, Ua hoowahawaha mai oe ia'u, a hiki mai i keia
    manawa, a ua hoopunipuni ia'u. E hai mai oe ia'u i kou mea e paa ai. I aku la
    keia ia ia, Ina e ulana pu oe i na will ehiku o ko'u poo, me ka lole.
  arb-NAV: 'فَقَالَتْ دَلِيلَةُ لِشَمْشُونَ: «أَنْتَ مَازِلْتَ تَكْذِبُ عَلَيَّ وَتَخْدَعُنِي،
    فَأَخْبِرْنِي بِمَاذَا تُوْثَقُ؟» فَأَجَابَهَا: «إِنْ ضَفَرْتِ خُصْلاتِ شَعْرِي
    السَّبْعَ بِمِغْزَلٍ وَثَبَّتِّهَا بِوَتَدٍ، فَإِنَّنِي أُصْبِحُ ضَعِيفاً كَأَيِّ
    وَاحِدٍ مِنَ النَّاسِ». وَبَيْنَمَا كَانَ يَغِطُّ فِي نَوْمٍ عَمِيقٍ ضَفَرَتْ
    دَلِيلَةُ خُصْلاتِ شَعْرِهِ السَّبْعَ بِمِغْزَلٍ.'
  ewe-ewe: Delila gagblɔ nɛ be, “Ɖeko nègatsɔm abe nu ɖikokoe aɖe ko ene, gblɔ ale
    si woate ŋu alé wòe la nam azɔ.” Samson gblɔ be, “Ne èlɔ̃ nye ɖakɔ adreawo abe
    ale si wolɔ̃a avɔe ene la, magbɔdzɔ abe ame bubuwo ene.” Ale esi Samson dɔ alɔ̃
    la, Ɖelila lɔ̃ ɖakɔ adreawo
  eng-LEE: And Delilah said unto Samson, Hitherto thou hast deceived me, and told
    me lies; do tell me wherewith thou canst be bound. And he said unto her, If thou
    weavest the seven locks of my head with the web.
  gvn-gvn: Delilah yalaku Samsonanda babajin baja, babajin baja. Samsonangka nyungun
    jurril-bungan baja, jurril-bungan baja. Yamba nyulu juma baja-burraynda, manyarr
    babajinya, nyulu manubajabuku balkanda. Nyulu yalaman, “Ngayu mungka kariku yakajin.
    Kaki ngayu mungka kari yakaji, ngayu junkurrjiku bunday, junkurrji Godundumunji.
    Kaki ngayu yakaji, ngayu burdalmal yala kanbal bama.”
  asm-FB: পাছত দলীলাই চিমচোনক ক’লে, “তুমি এতিয়াও মোক ঠগিলা আৰু মিছা কথা কৈছা; কিহেৰে
    তোমাক বান্ধিব পৰা যায় সেই বিষয়ে মোক কোৱা।” চিমচোনে তাইক ক’লে, “তই যদি মোৰ চুলি
    সাতকোঁচা তাঁতৰ লগত বৱ, তেতিয়া হ’লে মই আন মানুহৰ দৰে হৈ পৰিম।”
  sus-A: دَلِلَ نَشَ عَ قَلَ سَمِسٌن بّ، «هَن تٌ عِ نَ ﭑ مَدَشُقٍ، عِ وُلٍ نَن تُن
    قَلَقٍ ﭑ بّ. عَ قَلَ ﭑ بّ عَ لَنمَ عِ شَ شِرِ سٍ نَشَن نَ.» سَمِسٌن نَشَ عَ يَابِ،
    «ﭑ شُنسّشّ، نَشَن دّنبّشِ سٌلٌقٍرٍ رَ، شَ عِ نَ بِرِن دّفّ مَبْي دُفِ رَ، وٌ نَشَ
    دُفِ سْشْ سٍ قَن سْتِ ﭑ شُنسّشّ كُي، عَ سَ سْرْن بْشِ، ﭑ سّنبّ لُمَ عَلْ عَدَ مَدِ
    بِرِن نَ كِ نَشّ.»
  fra-SBL: 'Dalila dit à Samson : « Jusqu''à présent, tu t''es moqué de moi et tu
    m''as raconté des mensonges. Dis-moi avec quoi tu pourrais être lié. » Il lui
    dit : « Si tu tisses les sept mèches de ma tête avec le tissu du métier à tisser. »'
  hbo-hbo: וַתֹּ֨אמֶר דְּלִילָ֜ה אֶל־שִׁמְשֹׁ֗ון עַד־הֵ֜נָּה הֵתַ֤לְתָּ בִּי֙ וַתְּדַבֵּ֤ר
    אֵלַי֙ כְּזָבִ֔ים הַגִּ֣ידָה לִּ֔י בַּמֶּ֖ה תֵּאָסֵ֑ר וַיֹּ֣אמֶר אֵלֶ֔יהָ אִם־תַּאַרְגִ֗י
    אֶת־שֶׁ֛בַע מַחְלְפֹ֥ות רֹאשִׁ֖י עִם־הַמַּסָּֽכֶת׃
  piu-2006: '@see-verse:JDG.016.012'
  kik-kik: Delila agĩcooka akĩĩra Samusoni atĩrĩ, “Nginya rĩu ũkoretwo ũkĩndua mũndũ
    mũkĩĩgu, ũkaaheenia. Njĩĩra kĩrĩa ũngĩohwo nakĩo.” Nake agĩcookia atĩrĩ, “Ũngĩogotha
    makundo maya mũgwanja ma njuĩrĩ ya mũtwe wakwa ndigi-inĩ, ũciigĩrĩre mũtambo-inĩ
    wa gũtuma taama na ũcirũmie na higĩ, niĩ nĩngwaga hinya nduĩke o ta mũndũ ũngĩ
    o wothe.” Nĩ ũndũ ũcio rĩrĩa aakomete-rĩ, Delila akĩoya makundo mũgwanja ma njuĩrĩ
    cia mũtwe wake, agĩciogothania na ndigi,
  fra-NCL: 'Dalila dit à Samson : « Jusqu’à présent tu t’es joué de moi, et tu m’as
    dit des mensonges. Indique-moi avec quoi il faut te lier. » Il lui dit : « Tu
    n’as qu’à tisser les sept tresses de ma tête avec le tissu. »'
  cek-AK: Delilah mah anih khaeah, Vaihi khoek to nang pahnui thuih moe, amsawnlok
    nang thuih; kawbangmaw kang taoengh thai han na thui ah, tiah a naa. Anih mah,
    Ka lu ah sarihto pakhui ih ka sam hae kahni sakhaih tangnaeng hoi nawnto na takaek
    moe, tapang ah sumdik hoiah na takhing caeng nahaeloe, ka tha zok ueloe, kalah
    kaminawk baktiah ka om tih, tiah a naa.
  cuk-cuk: 'Geb Dalila Sansónʼga sogdebalid: —Gannar be an-yardaksa. Emi, be anga
    yamo gakansasbalid. Be anga nue-inniki soge, ¿igi-dule nabir be-gugmakergebe,
    adi, nabir be-gamalagar? Sansón ega sogded: —An-sailagia-sobarmalad giagugle (7)
    gwinni-dubba be sobele, degi, gwinni ise-digar e-bargamaladgi be imakele, an-gangued
    nollomakdoed, dulemar-yogasaaledyob an nolloo nadoed.'
  uig-CYR: 'Буни көрүп Дилилаһ Шимшонға: — Сән һазирғичә мени алдапсән, маңа ялған
    ейтипсән; әнди маңа сени немә билән бағлиса болидиғанлиғини ейтип бәргин, — деди.
    У җавап берип: — Сән мениң бешимдики йәттә өрүм чачни дукандики өрүш жип билән
    қошуп өрүп қойсаңла болиду, — деди.'
  tel-2017: అప్పుడు దెలీలా “ఇప్పటివరకూ నువ్వు నన్ను మోసం చేస్తూ అబద్ధమే చెప్పావు.
    దేనితో నిన్ను బంధించవచ్చో నాకు చెప్పు” అంది. అప్పుడు సంసోను “నా తలపై ఉన్న ఏడు
    జడలను మగ్గంలో నేతలాగ అల్లితే సరి” అన్నాడు.
  hat-BSA: 'Epi Delila te di a Samson: “Jis koulye a, ou te twonpe m e ban m bann
    manti; di mwen kijan ou kapab mare.” Epi li te di li: “Si ou trese sèt très cheve
    m nan ansanm très la, epi tache l avèk gwo epeng tout très la, m ap vin fèb tankou
    nenpòt lòt gason.”'
  kos-kos: Na Delilah el sifilpa fahk nu sel Samson, “Kom srakna aklalfonyeyu ac kikiap
    nu sik. Fahkma lah ac orek fuka in kapiri kom.” Samson el topuk ac fahk nu sel,
    “Kom fin orani aunsuf nu ke srup itkosr ac sang otwela nu ke sie mwe orek nuknuk,
    ac sang sak in mwe otwot soko ah, ac itungya, na nga ac munasla oana mwet nukewa.”
  hbo-WLC: וַתֹּ֨אמֶר דְּלִילָ֜ה אֶל־שִׁמְשׁ֗וֹן עַד־הֵ֜נָּה הֵתַ֤לְתָּ בִּי֙ וַתְּדַבֵּ֤ר
    אֵלַי֙ כְּזָבִ֔ים הַגִּ֣ידָה לִּ֔י בַּמֶּ֖ה תֵּאָסֵ֑ר וַיֹּ֣אמֶר אֵלֶ֔יהָ אִם־תַּאַרְגִ֗י
    אֶת־שֶׁ֛בַע מַחְלְפ֥וֹת רֹאשִׁ֖י עִם־הַמַּסָּֽכֶת׃
  ibo-ibo: Mgbe ahụ, Delaịla gwara ya sị, “Lee, ị na-eme ka abụ m onye nzuzu, ghaara
    m ụgha. Gwa m eziokwu, otu a ga-esi kee gị agbụ.” Samsin zara sị ya, “Lee, e kewara
    agịrị isi dị m nʼisi ụzọ asaa, i were ụzọ nkekọta asaa e kekọtara agịrị isi m,
    kpanyekọtaa ha nʼihe i ji ekwe akwa, were ntu osisi i ji akpachi akwa kpachie
    ya, mgbe ahụ, aga m adịkwa ka ndị ọzọ.” Mgbe Samsin rahụrụ ụra, Delaịla weere
    agịrị isi Samsin kpanyekọtaa ya nʼihe o ji ekwe akwa.
  ory-ory: ତେବେ ଦଲୀଲା ଶାମ୍‍ଶୋନ୍‍କୁ କହିଲା, “ତୁମ୍ଭେ ଏପର୍ଯ୍ୟନ୍ତ ମୋତେ ଉପହାସ କରିଅଛ ଓ ମିଥ୍ୟା
    କହିଅଛ; ତୁମ୍ଭେ କାହିଁରେ ବନ୍ଧା ଯାଇପାର, ତାହା ମୋତେ କୁହ।” ତହିଁରେ ସେ ତାହାକୁ କହିଲା, “ଯେବେ
    ତୁମ୍ଭେ ବୁଣା ଯାଉଥିବା ବସ୍ତ୍ରରେ ମୋର ମସ୍ତକ କେଶର ସାତ ବେଣୀ ବୁଣିବ, ତେବେ ହୋଇପାରେ।”
  chk-chk: Mürin, Telila a üreni Samson, “Tori ikenai ka chök turunufaseei o chofana
    ngeniei. Kopwe pwäri ngeniei met eman a tongeni föti ngonuk.” Nge Samson a üreni,
    “Are kopwe türünalong füchoch meten mökürei lon eu tür o annüküretiu ren ewe chüfölün
    tür, mürin üpwe apwangapwang usun chök aramas meinisin.”
  rop-rop: Afta na det gel bin dalim Semsan, “Yubin meigim fan langa mi igin, en yu
    nomo bin tok trubala langa mi. Wal yu dalim mi na hau dei garra taiyimap yu blanga
    bidim yu.” Wal Semsan bin tok, “If yu pletim main heya garram det mishin weya
    yu oldei meigim matiriyal, en if yu meigim im taitwan, wal ai garra jidan jis
    laik enibodi.”
  ukr-1871: 'Присїлась ізнов Далила до него: Ти й досї насьміхаєшся з мене, і говориш
    лож; признайся ж бо таки, чим би тебе можна звязати? І відказав їй: Як би ти віткала
    семеро кучерів з мойої голови ув основу,'
  deu-1951: 'Da sprach Delila zu ihm: Bisher hast du mich betrogen und mir Lügen vorgeschwatzt!
    Sage mir doch, womit man dich binden kann! Er antwortete ihr: Wenn du sieben Locken
    meines Hauptes mit Garnfäden zusammenflöchtest!'
  eng-JPS: 'And Delilah said unto Samson: ''Hitherto thou hast mocked me, and told
    me lies; tell me wherewith thou mightest be bound.'' And he said unto her: ''If
    thou weavest the seven locks of my head with the web.'''
  srp-1865: 'Tada reèe Dalida Samsonu: jednako me varaš i lažeš mi; kaži mi èim bi
    se mogao svezati? A on joj reèe: da sedam pramena kose na glavi mojoj priviješ
    na vratilo.'
  lug-lug: Awo Derira n’agamba Samusooni nti, “Okutuusa kaakano onduulidde era onnimbye.
    Mbuulira ekiyinza okukusiba.” N’amugamba nti, “Bw’onooluka emivumbo musanvu egiri
    ku mutwe gwange, n’engoye, n’obinyweza nzija kunafuwa, mbeere ng’omuntu omulala
    yenna.” N’aluka emivumbo omusanvu egy’ali ku mutwe gwe, n’engoye,
  heb-heb: ותאמר דלילה אל שמשון עד הנה התלת בי ותדבר אלי כזבים הגידה לי במה תאסר ויאמר
    אליה אם תארגי את שבע מחלפות ראשי עם המסכת׃
  ben-IRV: পরে দলীলা শিম্‌শোনকে বলল, “এখন পর্যন্ত তুমি আমাকে উপহাস করলে, আমাকে মিথ্যা
    কথা বললে; কিসে তোমাকে বাঁধতে পারা যায়, আমাকে বল না।” তিনি বললেন, “তুমি যদি আমার
    মাথার সাত গুচ্ছ চুল তাঁতের সঙ্গে বোনো, তবে হতে পারে।”
  pan-pan: ਫਿਰ ਦਲੀਲਾਹ ਨੇ ਸਮਸੂਨ ਨੂੰ ਕਿਹਾ, “ਇਸ ਵਾਰ ਵੀ ਤੂੰ ਮੇਰੇ ਨਾਲ ਮਖ਼ੌਲ ਹੀ ਕੀਤਾ ਅਤੇ
    ਝੂਠ ਬੋਲਿਆ ਹੈ, ਪਰ ਮੈਨੂੰ ਦੱਸ ਕਿ ਤੈਨੂੰ ਕਿਸ ਤਰ੍ਹਾਂ ਬੰਨ੍ਹਿਆ ਜਾ ਸਕਦਾ ਹੈ?” ਉਸ ਨੇ ਉਹ ਨੂੰ
    ਕਿਹਾ, “ਜੇ ਤੂੰ ਮੇਰੇ ਸਿਰ ਦੀਆਂ ਸੱਤੇ ਲਟਾਂ ਤਾਣੇ ਦੇ ਵਿੱਚ ਬੁਣ ਦੇਵੇਂ ਤਾਂ ਮੈਂ ਬੰਨ੍ਹਿਆ ਜਾਂਵਾਂਗਾ।”
  mya-JVB: ဒေလိလ ကလည်း ၊ ယခု တိုင်အောင် သင်သည် ငါ့ ကို ကျီစား ၍ မုသာ ကိုသာ ပြော ပြီ။
    အဘယ်သို့ ချည်နှောင် ရမည်ကို ပြော ပါဟု ရှံဆုန် အား တောင်းပန် သော် ၊ သူက၊ ငါ့ ဆံပင်
    ခုနစ် စု တို့ကို ရက်ကန်းသား ၌ ရက် သွင်း၍ ထရံတွင်စို့နှင့် ရိုက်ထားလျှင် ငါ၌ ခွန်အားလျော့၍
    အခြားသော သူကဲ့သို့ငါဖြစ်လိမ့်မည်ဟု ပြောဆို သည်အတိုင်း၊
  tbg-tbg: Delailaava Samsonirara tiharo, Are virera uva qaqiqai tihara tiriara una
    uva ti variaro. Mpo, nantiakeroe vovano ai rumpataanarove? Virara ti tiva timiraqe
    iriare, tuvaro viva tiharo, Are ti qiata kauhi vunta taunara 7navu varakera paraanke
    autua maasiniraqi vo naaqunta hampata taatautera, kairiqaqohaira ti kauhivata
    naaquntavata raqikikera rumpatairaro, ti kempuka kia vairaqe te qaqi vaiinti voqaarama
    vairarave, tiro.
  hmo-hmo: Delila ese Samson dekenai ma ia hereva, ia gwau, “Oi ese lau oi kirikirilaia,
    bona lau oi koia noho. To hari oi ese lau oi hamaoroa momokani, edena bamona oi
    do idia guia.” Samson ia haere, ia gwau, “Lauegu huina kahana latadia 7 oi abia
    hebou, bona bilankesi karaia masini ena varo turia gabuna ena lalonai oi kwatua
    goada, bona ikoko latana bona goadana amo unai masini dekenai oi kokoa, ia marere
    diba lasi. Unai neganai lau be manoka, taunimanima ibounai hegeregere.”
  urd-urd: तब दलीला समसून से कहने लगी, “अब तक तो तूने मुझे धोका ही दिया और मुझ से
    झूट बोला; अब तो बता दे, कि तू किस चीज़ से बँध सकता है?” उसने उसे कहा, “अगर तू
    मेरे सिर की सातों लटें ताने के साथ बुन दे।”
  rus-SYN: 'И сказала Далида Самсону: все ты обманываешь меня и говоришь мне ложь;
    скажи мне, чем бы связать тебя? Он сказал ей: если ты воткешь семь кос головы
    моей в ткань и прибьешь ее гвоздем к ткальной колоде, то я буду бессилен, как
    и прочие люди.'
  bqc-SIM: 'Dalila òɛ̀: Ńlɛ ma kpánguakɛ e tiaɛ. N ɛɛtòmɛɛ. Omɛɛ sa. Ba kpele
    wa n yeòi? Ɔ̃ a òɛ̀: Tó n ma mikã tãa lán balɛɛnawa mɛ̀n soplaↄ kà dã́au
    ń tã̀,'
  tcz-CHONGTHU: Hichun Delilah in aseijin, “Nangin neidai chavaijin, joujeng in nei
    bolle! Tunvang itileh chatmoa nakikan tum thei dingham neihetsah tan” ati. Samson’in
    adonbutnin, “Nangman kaluchanga kasam ba-sagi hi pheh lechun katha hung lhasammin
    tin, midang bep bep kahiding ahitai,” ati.
  mar-mar: दलीला शमशोनाला म्हणाली, “आतापर्यंत तुम्ही मला फसवत आणि माझ्याशी लबाड्याच
    करत आला आहात. तुमच्यावर कशाने मात करता येईल, हे मला सांगा.” तेव्हा त्याने तिला
    सांगितले, जर तू “माझ्या डोक्याच्या केसांच्या सात बटा मागाबरोबर विणशील आणि नंतर
    विणकाराच्या फणीच्या नखात वळवशील तर मी इतर मनुष्यासारखा होईन.”
  qub-qub: 'Dalilaga Sansonta niran: «Rasun cajtaga manami willamanquichu. ¡Llullapaycämanquillami!
    ¿Imanöparätaj gamtaga watashunquiman?» Niptin Sansón niran: «Tilarcho caycaj awaman
    ganchis ajcha pilltäta miñiy. Nircorga sumaj tacanqui. Chaymi ichanga callpä mana
    canganachu. Chauraga cashaj lluta runallanami.» Dalilaga Sansonta fiyupa puñucäcachiran.
    Nircur ganchis ajcha pilltanta awarcuran.'
  bqp-bqp: 'Dɛlila pìnɛ: Ntɛni ma lalandi kɛ ari tera. Ntɛn ɛ́kɛ tomɛnɛ. Ǹ omɛnɛ sà
    lákũ oni n yĩ nà? Akũ à pìnɛ: Tó n ma mìkã gbã̀na mɛ̀n supplanↄ kũ̀ n dà
    àsan n tã̀ lán gòdoo bà, tó n káro pɛ̀a, mani busa màgↄ̃ de lán baadi bà. Dɛlila
    tò i a sɛ̀, akũ à a mìkã gbã̀na mɛ̀n suppla pìnↄ kũ̀ à tã̀ lán gòdoo bà'
  hat-hat: 'Dalila di Samson: -W''ap pase m'' nan betiz toujou. W''ap ban m'' manti.
    Tanpri, moutre m'' kijan yo ka mare ou. Samson di l'': -Si ou pran sèt très cheve
    m'' yo ou trese yo ansanm epi ou kenbè yo ak yon gwo peny, m''ap pedi tout fòs
    mwen, m''ap tankou nenpòt ki moun.'
  eng-BSB: Then Delilah said to Samson, “You have mocked me and lied to me all along!
    Tell me how you can be tied up.” He told her, “If you weave the seven braids of
    my head into the web of a loom and tighten it with a pin, I will become as weak
    as any other man. ”
  tod-tod: 'Dalila ɠɛni Samesɔn ma: «Zaaɠaza ɗa gàaɓoloɠazu, zɛɛiti nɔ ɠa è ti wosu
    mà. Dɛɛ ga ze, nii nu ɠa è ɠili la.» Samesɔn ɠɛni ma: «Ni ɗa nɔ̀un kpaɠa lɔfelaiti
    fɛlɛna geze vɛlɛ ɓakogi zu, è ti zei da ga pagɔ ga gului, nà ʋala nà-zɛbɛi
    ma, nà ɠɛ eɠɛʋelei nuɓusɛi mɔtaiti ti la.»'
  eng-WEBPB: Delilah said to Samson, “Until now, you have mocked me and told me lies.
    Tell me with what you might be bound.” He said to her, “If you weave the seven
    locks of my head with the fabric on the loom.”
  kbq-kbq: Anante Dilaila'a anage huno Samsonina asmi'ne, Kagra renevatga hanke'na
    nagazegu hue, hagi menina tamage hunka nasamio, higeno Samsoni'a huno, Kagra 7ni'a
    za'za nazokama erinka strini nofi'ma nezagi'za masinifi rusi nehunka nilima erinka
    ahentrakoma hanankeno, hanaveni'a omnena, amne vahekna hu'na manigahue.
  nhe-BL: 'Huajca Dalila quiilhui Sansón: ―Hasta ama noja tinechcajcayahua huan san
    tinechistlacahuía. Xinechilhui quejatza se huelis mitztatacatzos. Huajca Sansón
    quiilhui: ―Intla se quicuis ni chicome tlaxinepaloli tlen notzoncal huan quixinepalos
    ihuaya se yoyomitl huan quitatacatzos ipan cuaestacas, huajca tlamis nochicahualis.'
  bus-bus: 'Dɛlila bènɛ: Nɛ́ɛ ma lalandi kɛɛ ai tia. Nɛ́ɛ ɛgɛɛ toomɛ. Ǹ omɛ sa dian
    weé n yi nà? Ben à bènɛ: Tó n ma mìkã gbã̀a mɛ̀n swɛɛplaaanↄ kũ̀ ń dà àsan
    ń tã̀, ben n káro pɛ̀a, mɛ́ busa màgↄ̃ dɛ lán baade bà. Dɛlila tò ii à sɛ̀, ben
    à à mìkã gbã̀a mɛ̀n swɛɛplaaa pìnↄ kũ̀ à tã̀ lán bisatãna bà'
  gub-BL: — Neremu'em wi wi ihewe. Heapo pe kwez iranaiwa'u ma'e romo ne. Emume'u
    ihewe nehe. Ma'e teko uzapo putar newe nekàgaw ipyro pà newi wà nehe, i'i izupe.
    — Heta 7 ipupepupe pyrer he'aw a'e wà. Aze erepyahaw a'e 7 ipupepupe pyrer ne
    wà nehe, ma'e pyahaw paw rehe wà nehe, aze erezywà a'e he'aw ipyahaw pyrer amo
    ywyra itaxu romo iapo pyrer pupe nehe, hepyw putar nehe, wyzài teko zàwe nehe,
    i'i izupe.
  eng-DRA: 'And Dalila said to him again: How long dost thou deceive me, and tell
    me lies? Shew me wherewith thou mayest be bound. And Samson answered her: If thou
    plattest the seven locks of my head with a lace, and tying them round about a
    nail fastenest it in the ground, I shall be weak.'
