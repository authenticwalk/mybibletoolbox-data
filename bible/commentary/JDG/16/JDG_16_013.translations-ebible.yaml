  yap-yap: Me ga’ar Delilah ngak Samson, “Ka ga be aliliy nigeg ma ga be ban nigeg.
    Mog ngog rogon e n’en nra rin’ me m’agem be’.” Me ga’ar ngak, “Fa’an ga ra l’ang
    piyan lolugeg ni medlip yael’ ma ga tay ba richib ngay ngam chichi’iy, mu gu par
    ni kug me’waer ni bod e yug girdi’.”
  hlt-MCSB: Te dongah Samson te Delilah loh , “Tahae duela kai taengah na omsaa tih
    kai taengah laithae na thui, kai taengah thui laeh, ba nen lae ng'khih eh?,” a
    ti nah. Te vaengah, “Ka lu kah samtum parhih he hnitah dongah na tah atah,” a
    ti nah.
  mdy-ETH: ጊንሣ ሃሣ ዴሊላ ሶምሶሜ ኮይላ፦ «ሃይሾ ኔ ታና ዔኤዪሴኔ፤ ጎኔ ኔ ታኣም ኬኤዚባኣሴ፤ ሃዳራ ዎዲ ኔና ቱኮንዶቴያ
    ታኣም ኬኤዜቴራ» ጌዔኔ። ዒዚ ዒዞም፦ «ታኣኮ ላንካይ ፓቂ ማዦና ቶኦኮ ጋፓኖ ቃጪናና ዎላ ማዢ ፃውናና ሳዓ ኔ ጳርቂ ዓይሤቴ
    ሜሌ ዓሲጉዲ ዎልቄ ባኣያ ታ ማዓንዳኔ» ጌዔኔ።
  twi-ASANTE: Delila ka kyerɛɛ no sɛ, “Wodii me ho fɛ, twaa me nkontompo! Worenkyerɛ
    me sɛdeɛ wɔbɛtumi akyekyere wo pampee anaa?” Samson buaa no sɛ, “Sɛ wonwono me
    tirinwi mmɛsa nson no bɔ ntoma bamma a ɛwɔ wʼakurokurowa no mu a, mɛyɛ mmerɛ te
    sɛ obiara.” Enti ɔdaeɛ no, Delila bɔɔ ne tirinwi mmɛsa nson no
  eng-WEBU: Delilah said to Samson, “Until now, you have mocked me and told me lies.
    Tell me with what you might be bound.” He said to her, “If you weave the seven
    locks of my head with the fabric on the loom.”
  wal-wal: Yaatin, Daliila Samssoona, “Ha77i gakkanaassi neeni tanan kaa7adasa; neeni
    taayyo wordduwaa odadasa. Ha77ikka neeni qashettanaagee aibiinakko hayyanaa taayyo
    yootarkkii!” yaagaasu. Yaagin i o, “Ta huuphiyaa laappun datta binnaanaa qacinaara
    gattada, harppan quxarada, muhuuhaa xongga xonggada daddikko, taani daafurada,
    hara asadan hanana” yaagiis.
  spa-PDDPT: 'Entonces Dalila dijo a Sansón: Hasta ahora me engañas y me dijiste mentiras.
    Dime cómo puedes ser atado. Él le dijo: Si tejes las siete trenzas de mi cabellera
    con tela.'
  gun-gun: 'Ha''e gui Dalila aipoe''i Sansão pe: — Aỹ peve xejojai anho rei ha''e
    ndeapu xevy. Ha''e rã aỹ ma emombe''u porã xevy: Mba''e nunga py pa ndejokuaa
    ramo ''rã tu ha''eve? Ombovai: — Ajukue popẽa py xe''a sete henda py ri reipopẽ,
    ha''e yvyra rakua py rembopija atã ramo xekangy vy aiko ''rã avakue mboae rami
    rive — he''i. Ha''e ramo oke oupy jave kunha va''e hi''a sete popẽa oĩ va''e oipopẽmba
    ajukue popẽa py,'
  agu-BL: 'Talol tzun Dalila junt tir tetz Sansón: —¡Iẍnin na cẍtzane''t tan lamche''n
    inwutz! ¡Iẍnin na cẍtzane''t tan talche''n la''jil swetz! ¡Al tzaj nin swetz yi
    mbi''tz tajwe''n tzimban tan ac''alche''n cu''n! stzun Dalila tetz Sansón. —Tajwe''n
    yil cẍo''c tan lase''n xi''il inwi'', nin yil xcon tetz wa'' jun xbu''k yi na
    tzan ẍchemle''n tul jun chin ma''cl yi na xcon tan telse''n chem. Ej nin tajwe''n
    tan toque''n ac''alol te jun tze'' yi benak pajij ttx''otx''. Tan yi xtxolbila''tz
    tz''elpon tzun cyakil inchamil, nin nocopon chi tane''n alchok yaj tu ẍchamil.
    Toque''n tzun Dalila tan watze''n cu''n Sansón, nin oc i'' tan wa''tze''n quen
    yi juk boc''oj xi''il wi'' Sansón yi lasu''nt txo''l yi k''inl yi xbu''kl yi na
    tzan ẍchemle''n te ma''cla''tz.'
  ilo-ULB: Kinuna ni Delila kenni Samson, “Agingga ita ket al-allilawennak ken ul-ulbodannak.
    Ibagam kaniak no kasanodaka a maparmek.” Kinuna ni Samson kenkuana, “No mangabelka
    iti pito a linabag iti buokko iti tela, ket ilansam dagitoy iti pagabelan, agbalinakto
    a kasla iti sabali a tao.”
  kpg-kpg: Delilah ga helekai gi Samson, “Goe e halahalau au hua igolo, hagalee hagi mai
    gii donu. Hagia mai be goe e mee di nnoo behee?” Samson ga helekai, “Maa goe gaa bini
    nia hugu belu ngaahulu e hidu i dogu libogo, ga daahi gii mau gi di laagau, gei
    au ga bagege hua be di ingoo hua tangada.”
  uig-ARA: 'بۇنى كۆرۈپ دىلىلاھ شىمشونغا: ــ سەن ھازىرغىچە مېنى ئالداپسەن، ماڭا يالغان
    ئېيتىپسەن؛ ئەمدى ماڭا سېنى نېمە بىلەن باغلىسا بولىدىغانلىقىنى ئېيتىپ بەرگىن، ــ
    دېدى. ئۇ جاۋاپ بېرىپ: ــ سەن مېنىڭ بېشىمدىكى يەتتە ئۆرۈم چاچنى دۇكاندىكى ئۆرۈش
    يىپ بىلەن قوشۇپ ئۆرۈپ قويساڭلا بولىدۇ، ــ دېدى.'
  sus-sus: Dalila naxa a fala Samison bɛ, «Han to i na n madaxufe, i wule nan tun
    falafe n bɛ. A fala n bɛ a lanma i xa xiri se naxan na.» Samison naxa a yaabi,
    «N xunsɛxɛ, naxan dɛnbɛxi solofere ra, xa i na birin dɛgɛ mabɔɛ dugi ra, wo naxa
    dugi sɔxɔ se fan sɔti n xunsɛxɛ kui, a sa sɔrɔn bɔxi, n sɛnbɛ luma alɔ adamadi
    birin na ki naxɛ.»
  pon-2006: Dilehla pil ndahng Samson, “Ke pil kapakapailokeiehte oh pitipitih ie.
    Ndaiong ie ia duwen aramas eh kak salihukedi.” Samson ahpw ndahng, “Ma ke pahn
    ale ei lemiset oh wiahkihda ingihng isipwoat, oh kihong nan misihn en pahda likou
    oh katengehla ni apwoat ahken, eri, I pahn luwetala duwehte aramas teikan.”
  jae-jae: Delila kêsôm gêdêŋ Simson gebe “Aôm kôsu aê susu to kôsôm biŋdansaŋ gêdêŋ
    aê e mêŋgêdêŋ galoc. Ôsôm êndêŋ aê acgom, lau sêkôc asageŋ ma sênsô aôm tôŋ.”
    Eŋ kêsôm gêdêŋ awê tau gebe “Aôm embe ônam ŋoc môkêclauŋ gêmôê 7 êwiŋ gam ŋagêdô
    ma wê tôŋ e ŋagêgêb ma ôkic tôŋ êpi bêlêm ka, go ŋoc ŋaclai ênaŋa ma jatôm lau
    ŋagêdô.”
  ksd-ksd: 'Ma Delila i ga biti tai Samson: Tuk go u tar valunga iau ma u tar vaongo
    iau; una ve iau ba da vi u ma ra ava. Ma i ga biti tana: Gala una vir ta lavurua
    na viviri na pepe na ip ta ra ulugu tar ta ra virvir mal.'
  tur-YTC: 'Delila Şimşon''a şöyle dedi: “Şimdiye kadar benimle alay ettin, bana yalanlar
    söyledin. Neyle bağlanılabileceğini bana söyle.” Ona, “Eğer başımın yedi örgüsünü
    tezgahtaki kumaşla birlikte dokursan” dedi.'
  grc-BRENT: Καὶ εἶπε Δαλιδὰ πρὸς Σαμψὼν, ἰδοὺ ἐπλάνησάς με, καὶ ἐλάλησας πρὸς μὲ
    ψευδῆ· ἀνάγγειλον δή μοι ἐν τίνι δεθήσῃ· καὶ εἶπε πρὸς αὐτὴν, ἐὰν ὑφάνῃς τὰς ἑπτὰ
    σειρὰς τῆς κεφαλῆς μου σὺν τῷ διάσματι, καὶ ἐγκρούσῃς τῷ πασσάλῳ εἰς τὸν τοῖχον,
    καὶ ἔσομαι ὡς εἷς τῶν ἀνθρώπων ἀσθενής.
  ind-AYT: Kemudian, Delila berkata kepada Simson, “Sampai sekarang engkau telah mempermainkan
    dan berkata bohong kepadaku. Beritahukanlah kepadaku dengan apa engkau dapat diikat.
    Dia berkata kepadanya, “Jika engkau menjalin ketujuh kepangan rambutku dengan
    lungsin, aku akan menjadi lemah dan menjadi seperti orang lain.”
  nya-nya: Ndipo Delila anati kwa Samsoni, “Mpaka tsopano mwakhala mukundipusitsa
    ndi kumandiwuza zabodza. Chonde, tandiwuzani mmene munthu angakumangireni.” Iye
    anayankha kuti, “Ngati njombi zisanu ndi ziwiri za kumutu kwanga utazilukira mu
    cholukira nsalu ndi kuchimanga molimbika ndi chikhomo, ndidzasanduka wofowoka
    ndi kukhala wofanana ndi munthu wina aliyense.”
  hrv-hrv: 'Tada Delila reče Samsonu: “Varaš me svejednako i lažeš mi. Kaži mi napokon
    čime bi te trebalo vezati.” On joj odgovori: “Da otkaš sedam pramenova moje kose
    na tkalačkom stanu i da ih zaglaviš klinom, onemoćao bih i postao kao običan čovjek.”'
  mps-mps: Tialima, Delailago Samsonbolo te po walali, “Nago enaba te tibo po wabogo
    te ena ma poma palali. Megi da, te nago enabolo mu po dolo te nage te bidi dabego
    mena tama kę emainu yabo po waibawe?” Tama agai te po wai, “Te e nago eno bobage
    tobolu nisi duani te haliga a naga olama, me si tiwai elalubo, te selama, tama
    nago bomonama te blanket ugwa nigibo masin bono string tomoba kęnama, tama bobage
    medabu selama, tama bomonama elibaso da, te tobolu nisi mu dąų ola saibao, te
    tama tebo si te eno bomo meniama, te ena te gasa olo bidi dabe tiwai naga pedelaibao,”
    wali.
  tpi-tpi: Orait Delaila i tokim Samson, “Yu giamanim mi na semim mi gen. Nau yu mas
    tokim mi stret, ol man inap pasim yu olsem wanem?” Na Samson i tok, “Sapos yu
    kisim dispela 7-pela longpela hap gras bilong mi na yu pasim strong insait long
    string bilong masin bilong wokim blanket, na sapos yu kisim longpela nil na paitim
    strong, bai gras i pas tru long banis, orait bai mi no gat strong na bai mi stap
    wankain olsem ol arapela man tasol.”
  dan-1931: 'Da sagde Dalila til Samson: “Hidtil har du narret mig og løjet for mig;
    sig mig dog, hvorledes man kan binde dig!” Han svarede hende: “Hvis du væver mine
    syv Hovedlokker ind i Rendegarnet og slår dem fast med Slagelen, bliver jeg svag
    som ethvert andet Menneske.”'
  vie-OVCB: 'Đa-li-la lại nói: “Anh vẫn lừa gạt, dối trá với em! Xin chỉ cho em cách
    trói anh đi.” Sam-sôn đáp: “Nếu em dệt bảy lọn tóc của anh vào khung cửi, rồi
    lấy ghim gài chặt chúng vào thì anh sẽ yếu đi như bao người khác.” Vậy khi ông
    ngủ, Đa-li-la lấy bảy lọn tóc của ông dệt vào khung cửi.'
  guj-2017: દલિલાએ સામસૂનને કહ્યું, “અત્યાર સુધી તેં મને છેતરીને મને જૂઠી વાતો કહી
    છે. હવે અમને કહે કે કેવી રીતે અમે તને હરાવી શકીએ?” સામસૂને તેને કહ્યું, “જો તું
    મારા માથાના વાળની સાત લટો તાણાની સાથે વણે તો હું અન્ય માણસો જેવો થઈ જઈશ.
  pon-2006A: Dilehla pil ndahng Samson, “Ke pil kapakapailokeiehte oh pitipitih ie.
    Ndaiong ie ia duwen aramas eh kak salihukedi.” Samson ahpw ndahng, “Ma ke pahn
    ale ei lemiset oh wiahkihda ingihng isipwoat, oh kihong nan misihn en pahda likou
    oh katengehla ni apwoat ahken, eri, I pahn luwetala duwehte aramas teikan.”
  por-BRBSL: 'Delilah disse a Samson: “Até agora, você tem zombado de mim e me dito
    mentiras. Diga-me com o que você pode estar amarrado”. Ele lhe disse: “Se você
    tecer as sete fechaduras da minha cabeça com o tecido no tear”.'
  cth-cth: Delilah ni Samson koevah, laithoe doeh na dei rah. Bang patetlah hoi maw
    na katek han tie hah na dei pouh haw atipouh. Hat toteh, Samson ni ka sam sari
    touh kapek nateh, hni hoi mak na kawng sin vaiteh, tapang dawk khak hetsin pawiteh,
    ka thayoun vaiteh, ayânaw patetlah doeh kaawm titoe atipouh.
  twi-twi: Delila ka kyerɛɛ no se, “Wudii me ho fɛw twaa me nkontompo! Worenkyerɛ
    me sɛnea wobetumi akyekyere wo papee ana?” Samson buaa no se, “Sɛ wonwen me tinwi
    mmɛsa ason no bɔ ntama bamma a ɛwɔ wʼakurokurowa no mu a, mɛyɛ mmerɛw te sɛ obiara.”
