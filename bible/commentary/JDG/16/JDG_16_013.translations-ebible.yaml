verse: JDG.016.013
translations:
  mal-C: 'ദലീല ശിംശോനോട് പറഞ്ഞു: “ഇതുവരെ അങ്ങ് എന്നെ കബളിപ്പിച്ചു. എന്നോട് നുണ പറഞ്ഞു.
    അങ്ങയെ എങ്ങനെ ബന്ധിക്കാമെന്ന് എന്നോടു പറയണം.” അദ്ദേഹം മറുപടി പറഞ്ഞു: “എന്റെ തലയിലെ
    ഏഴു ജട നൂൽപ്പാവിൽച്ചേർത്ത് ആണിയുറപ്പിച്ച് നെയ്താൽ ഞാൻ മറ്റുമനുഷ്യരെപ്പോലെ ബലഹീനനായിത്തീരും.”
    അങ്ങനെ, അദ്ദേഹം ഉറങ്ങിയപ്പോൾ ദലീല അദ്ദേഹത്തിന്റെ തലയിലെ ഏഴു ജടയെടുത്ത്'
  deu-TKW: 'Nun hielt Delila Simson vor: Bisher hast du mich hintergangen und mir
    Lügen vorgeredet: verrate mir doch, womit man dich fesseln kann! Er erwiderte
    ihr: Wenn du die sieben Locken auf meinem Haupte mit dem Aufzug eines Gewebes
    verflöchtest'
  lin-lin: 'Boye Dalila alobaki na Samison : — Kino sik’oyo, ozali kaka kosakana na
    ngai mpe kokosa ngai ! Yebisa ngai ndenge nini bakoki kokanga yo basinga. Samison
    azongisaki : — Soki okangi suki sambo ya moto na ngai na singa oyo batongelaka
    bilamba, mpe soki okangisi yango na likonzi, nakokoma moto na bolembu lokola moto
    nyonso. Boye tango Samison azalaki nanu kolala, Dalila azwaki suki sambo ya moto
    na ye, akangaki yango na singa oyo batongelaka bilamba'
  eng-LSV: And Delilah says to Samson, “Until now you have played on me, and speak
    lies to me; declare to me with what you are bound.” And he says to her, “If you
    weave the seven locks of my head with the web.”
  eng-GNV: 'Afterward Delilah said to Samson, Hitherto thou hast beguiled mee, and
    tolde me lies: tell me how thou mightest be bounde. And he sayde vnto her, If
    thou plattedst seuen lockes of mine head with the threedes of the woufe.'
  eng-WEBSTER: 'And Delilah said to Samson, hitherto thou hast mocked me, and told
    me lies: tell me with what thou mayest be bound. And he said to her, If thou weavest
    the seven locks of my head with the web.'
  nhw-BL: 'Huajca Dalila quiilhui Sansón: ―Hasta ama noja techcajcayahua huan san
    techistlacahuía. Techilhui quenicatza se huelis mitztatacatzos. Huajca Sansón
    quiilhui: ―Sintla se quicuis ni chicome tlaxinepaloli tlen notzoncal huan quixinepalos
    ihuaya se yoyomitl huan quitatacatzos ipan cuaestacas, huajca tlamis nochicahualis.'
  swh-ONEN: Ndipo Delila akamwambia Samsoni, “Mpaka sasa, umenifanyia mzaha na kuniambia
    uongo. Nieleze ni jinsi gani utakavyoweza kufungwa.” Samsoni akamwambia, “Kama
    ukivisuka hivi vishungi saba vya nywele za kichwa changu katika mtande wa nguo
    na kukaza kwa msumari, ndipo nitakuwa dhaifu kama mtu mwingine yeyote.” Hivyo
    Samsoni alipokuwa amelala, Delila akachukua vile vishungi saba vya nywele za kichwa
    chake na kuvifunga kwenye mtande wa nguo,
  bba-bba: Dɑlilɑ u kpɑm Sɑnsom sɔ̃ɔwɑ u nɛɛ, sere kɑ tɛ̃ ɑ mɑn yɑɑkoru mɔ̀wɑ ɑ mɑn
    weesu kuɑmmɛ. A den mɑn sɔ̃ɔwɔ kɑ ɡem ye bɑ koo kɑ nun bɔke. U nɛɛ, ɑ nɛn wirun
    tɑrɑ nɔɔbɑ yiru ye mɛnnɔ kɑ wɛ̃ɛ siiri ɑ wesi.
  eng-KJVCPB: 'And Delilah said unto Samson, Hitherto thou hast mocked me, and told
    me lies: tell me wherewith thou mightest be bound. And he said unto her, If thou
    weavest the seven locks of my head with the web.'
  wbp-wbp: Ngula-jangka, Tilayilarla wangkaja, “Warlkangku-juku kanpaju ngarrirni!
    Yimi-ngarrikaju jungangku! Nyiya-kurlurlurnangku warirni parnkanja-kujakuju?”
    Jamijinirli yalu-manu, “Nyangkaju jurru. Wirlki-pala pijipiji-manurnaju. Nyanyi
    kanpa nyampu wirinkirri-piya wiri-jarlu, ngula-kurraju pijipiji maninja-warnu
    nyampu warika. Kajinpa kuja-jarrimi, ngulaju kapurna rampaku-jarrimi ngalya-kari-piya.”
  luo-luo: Eka Delila nowachone Samson niya, “Nyaka sani, isebedo ka ikawa ka ngʼama
    ofuwo kendo isewuonda. Nyisa kaka inyalo tweyi.” Nodwoko niya, “Ka ikado yie wiya
    gi usi mar chwecho kendo miride gi pino, to anabed manyap machal gi ngʼato angʼata.”
    Omiyo kane onindo Delila nokado yie wiye nyadibiriyo, kotwangʼe matek gi usi mar
    chwecho
  meu-meu: Bena Delila ese Samson ma e hereva henia, eto, Vada o kirikirilaigu bona
    vada o koigu ema bona hari; a hamaorogu, ede bema ḡuimu toma. Ia ese e haere henia,
    eto, Huigu boma pania, ipani hitu, bena ipani hituosi na o hatuamu dabuana ai
    boma hatu kau, bona gwada-tao ḡauna amo boma daia tao, bena bama manoka, taunimanima
    iboudiai heḡereḡeredia.
  npi-ULB: दलीलाले शिमशोनलाई भनी, “अहिलेसम्म त तपाईंले मलाई धोका दिनुभएको छ र मसँग
    झुटो बोल्नुभएको छ । तपाईंलाई कसरी नियन्त्रमा लिन सकिन्छ मलाई बताउनुहोस् ।” शिमशोनले
    त्यसलाई भने, “तिमीले मेरो कपालका सातवटा लट्टालाई तानमा बुनेर कीलामा कसेर राख्यौ
    भने म अरू मानिसझैं हुनेछु ।”
  yor-yor: Dẹlila sì tún sọ fún Samsoni pé, “Títí di ìsinsin yìí ìwọ sì ń tún tàn
    mí, o sì tún purọ́ fún mi. Sọ fún mi ọ̀nà tí wọ́n fi le dè ọ́.” Samsoni dá a lóhùn
    pé, “Bí ìwọ bá hun ìdí irun méjèèje tí ó wà ní orí mi pẹ̀lú okùn, tí ó sì le dáradára
    kí o sì fi ẹ̀mú mú un mọ́lẹ̀, èmi yóò di aláìlágbára bí àwọn ọkùnrin yòókù.” Nígbà
    tí òun ti sùn, Dẹlila hun àwọn ìdí irun méjèèje tí ó wà ní orí rẹ̀,
  emp-NTPO: 'Mãwãnacarea Dalilaba jarasia: –¡Bʌa mʌ̃ra waya cũrũgasia! Bʌra sewaid̶a
    b̶ʌa. Mʌ̃́a wãrãda jaradua sãwã bʌra jʌ̃nida poya ẽdrʌrãmãrẽã.– Sansoʌ̃ba waya
    sewad̶eba jarasia: –Mʌ̃ bud̶a cad̶a siete panʌda wua cabadad̶e wua ume ãbaa caped̶a
    dji bacurud̶aa bio jʌ̃ nũmʌsira mʌ̃ra juerza neẽ́ b̶eya. [Mʌ̃ra baridua ẽberãca
    b̶eya.– Ara maʌ̃da Dalilaba Sansoʌ̃ra cãĩbisia. Maʌ̃be idji bud̶a siete cad̶ara
    wua cabadad̶e wua ume ãbaa casía.]'
  ind-ind: Kata Delila kepada Simson, “Lagi-lagi kamu mempermainkan aku dan membohongi
    aku. Ceritakanlah kepadaku bagaimana kamu bisa diikat!” Jawab Simson, “Kalau kamu
    menganyam ketujuh untaian rambut kepalaku pada benang di alat tenun dan mengencangkannya
    dengan pasak, aku akan menjadi lemah seperti orang biasa.”
  pes-OPCB: 'دلیله به وی گفت: «باز هم مرا دست انداختی و به من راست نگفتی! حالا به
    من بگو که واقعاً چطور می‌توان تو را بست؟» سامسون گفت: «اگر هفت گیسوی مرا در تارهای
    دستگاه نساجی‌ات ببافی مانند مردان دیگر، ناتوان خواهم شد.»'
  tgl-ULB: Sinabi ni Delilah kay Samson, “Hanggang ngayon nilinlang mo ako at nagsabi
    sa aking nga kasinungalingan. Sabihin mo sa akin kung papaano ka malulupig.” Sinabi
    ni Samson sa kaniya, “Kapag tinirintas mo ang pitong hibla ng aking buhok sa isang
    tela na nasa isang panghabi, at pagkatapos ipinulupot ito sa panghabi, magiging
    katulad ako ng sinumang tao.”
  cbu-NT: Dalilsha yusursha Sansonaa, ¿Mayaamsha yusur shiy nuwaa ngutish ngichiksha?
    ¿Wandaritam arangeem ngichiksha? Shiycha amb ashkatisha. Zurampatari kamaninda.
    Kaapana ¿tamayrinaareezich shiyaa mbamari kamurichich? tárangu, Sansonsha wimbangaree,
    Mucheetsi 7 tapuseerush, washunand irupasha íseerush mbamari k'tayarush, anootssha
    iroo wazuran saruyarush, anoo yasinpa tsapush mbamari pashucheerush, annaa ndushapari
    kizpurtachina. Piyartach tputs ashishaparina. Nda waritachina, tárangiya.
  hui-hui: Ani biyagola Delailahanda Samasonohondo lalu, Í̠na o biagoni i̱hondo henene
    nalangi i̱ mo guya dege haho nge hendedeni, lene. Ai áyu í̠ mbiralime minu daba
    ho ngelolenego aguaore bulene nga lalu langiaore bia, lene. Ani layagola ibugua
    ladai bialu lalu, Í̠na i̱naga mandari girali karia kogoni labolabo wabiaga masini
    ngagoha mo dariba howa ira milime bo yani helariyagua i̱ hongo naheore gedaore
    maru karubi dege holebero, lene.
  mya-mya: ဒေ​လိ​လ​က​ရှံ​ဆုန်​အား``သင်​သည်​ကျွန်​မ​အား မှန်​ရာ​ကို​မ​ပြော​ဘဲ​အ​ရူး​လုပ်​လျက်​ပင်​ရှိ​နေ
    ပါ​သေး​၏။ သင့်​အား​အ​ဘယ်​သို့​ချည်​နှောင်​ထား ရ​မည်​ကို​ကျွန်​မ​အား​ပြော​ပါ​လော့''
    ဟု​ဖြား ယောင်း​ပြော​ဆို​ပြန်​၏။ ရှံ​ဆုန်​က``ငါ​၏​ဆံ​ပင်​ခု​နစ်​စု​ကို​ယက်​ကန်း
    စင်​ထဲ​သို့​ယက်​သွင်း​ကာ သပ်​နှင့်​ရိုက်​၍​ထား မည်​ဆို​လျှင်​ငါ​သည်​အ​ခြား​သူ​များ​နည်း
    တူ​အား​လျော့​လိမ့်​မည်'' ဟု​ပြော​၏။
  bod-N: དེ་ནས་དི་ལེ་ལཱ་ཡིས་སཱམ་སོན་ལ་འདི་ལྟར་སྨྲས་པ་སྟེ། ཁྱོད་ཀྱིས་ད་དུང་ང་ལ་མགོ་གཡོགས་ཏེ་རྫུན་སྨྲས་པ་རེད།
    ཐབས་བཀོད་གང་ཞིག་གིས་ཁྱོད་རང་བཀྱིག་ནུས་པ་ང་ལ་སྨྲ་བར་མཛོད་ཅེས་པ་ལ། སཱམ་སོན་ན་རེ།
    ཁྱོད་ཀྱིས་ངའི་སྐྲ་ལན་གྱི་སྣེ་བདུན་པོ་ཐགས་དང་མཉམ་དུ་བཏགས་པས་ཆོག་ཅེས་སྨྲས་པ་ལ།
  sna-sna: Ipapo Dherira akati kuna Samusoni, “Kusvikira zvino, wanga uchingondiita
    benzi uye uchireva nhema kwandiri. Ndiudze kuti ungasungwa sei.” Akapindura akati,
    “Kana ukarukira mhotsi dzangu nomwe dzebvudzi rangu mumucheka wakarukwa uye ukadzirovera
    pasi nembambo, ini ndichava munhu asina simba somumwewo munhu zvake.” Saka paakanga
    avata, Dherira akatora mhotsi nomwe dzebvudzi romusoro wake, akadzirukira mumucheka
    unorukwa,
  spa-BLM: 'Dalila dijo a Sansón: “Hasta ahora te has burlado de mí y me has dicho
    mentiras. Dime con qué puedes ser atado”. Le dijo: “Si tejes los siete mechones
    de mi cabeza con la tela del telar”.'
  cac-cac: 'Ix yalanxi ix d''a vin̈ icha tic: —Ichan̈ej tic in ixtani. Tzesejn̈ej
    d''ayin. Al val d''ayin tas val tz''aj ach co tzec''ani, xchi ix. Ix tac''vi vin̈
    d''a ix: —Tato uque'' tzutej a pach''uch''an xil in jolom jucan tic yed'' an̈
    ch''al, tzatz tzutejcanoch d''a te'' jal-lab'', tato icha chi'', tz''elcan vip,
    icha val yip junoc comon anima tzin ajcani, xchi vin̈ d''a ix. Ix b''oji vay vin̈
    yuj ix. Ayic toxo ix vay vin̈ chi'', ix sjalancanoch xil sjolom vin̈ chi'' ix
    yed'' an̈ ch''al d''a te'' jal-lab'' chi''.'
  swh-ULB: Delila akamwambia Samsoni, “Mpaka sasa umenidanganya na kuniambia uongo.
    Niambie kwa namna gani unaweza kufungwa.” Samsoni akamwambia, 'Ikiwa utavifuma
    vifungo saba vya nywele zangu na kuvifunga kwenye kitambaa, kisha kufunga kwenye
    msumari, nitakuwa kama mtu mwingine yeyote.”
  bel-bel: 'І сказала Даліла Самсону: усё ты падманваеш мяне і кажаш мне няпраўду;
    скажы мне, чым бы цябе зьвязаць. Ён сказаў ёй: калі ты ўватчэш сем кос з галавы
    маёй у тканіну і прыб''еш яе цьвіком да ткацкага варацідла.'
  deu-ELBBK: 'Da sprach Delila zu Simson: Bisher hast du mich getäuscht und Lügen
    zu mir geredet. Tu mir kund, womit du gebunden werden kannst! Und er sprach zu
    ihr: Wenn du die sieben Flechten meines Hauptes mit dem Gewebe verwebtest.'
  mbb-OT: Umbe, migkaǥi en maan si Delila te, “Taman en guntaan is kedlimbungi nu
    wey kedterteru-i nu kedì. Sigi en, keǥiya nu en is paaǥi te kegkevekusa kenikew.”
    Migkaǥi si Samson te, “Emun idragkes te edhavel is pitu he selapid te vulvul ku
    ziyà te lilizen te hevelan, ne egkeiring dà is desen ku te zesen te zuma he menge
    etew.”
  mal-2015: 'ദെലീലാ ശിംശോനോടു: ഇതുവരെ നീ എന്നെ ചതിച്ചു എന്നോടു ഭോഷ്കു പറഞ്ഞു; നിന്നെ
    ഏതിനാൽ ബന്ധിക്കാമെന്നു എനിക്കു പറഞ്ഞുതരേണം എന്നു പറഞ്ഞു. അവൻ അവളോടു: എന്റെ തലയിലെ
    ഏഴു ജട നൂല്പാവിൽ ചേർത്തു നെയ്താൽ സാധിക്കും എന്നു പറഞ്ഞു.'
  tuo-NT: 'Beꞌro Dalila Sansṍrẽ aꞌtiro nico niwõ: —Mʉꞌʉ yʉꞌʉre bujicãꞌa, nisoodecotiꞌi
    yujupʉ. ¿Deꞌro weecã mʉꞌʉ tutuatigʉ tojagʉsari? Wereya, nico niwõ. Cʉ̃ yʉꞌticʉ
    niwĩ: —Suꞌti suꞌawʉaropʉ yuta paasuꞌaro weronojõ ye poarire seepaꞌtaꞌque siete
    darire paasuꞌatjĩagõ, dʉꞌtecũuña. Mʉꞌʉ tojo weecã, yʉꞌʉ tutuatigʉ, mejõ nigʉ̃
    weronojõ tojagʉsaꞌa, nicʉ niwĩ.'
  rmc-rmc: 'E Delila phenďa le Samsonoske: „Dži akana manca thovehas avri a klaminehas
    mange. Phen mange avri, sar tut šaj sphandav?“ „Te efta varkoča mire balendar
    prichudeha prekal o špargi andro strojos, pre savo pes keren o pochtana, a zachudeha
    len le kaštune koľikoha, akor našavava e zor a avava ajso sar dojekh aver manuš,“
    phenďa lake.'
  pes-OPV: 'و دلیله به شمشون گفت: «تابحال مرااستهزا نموده، دروغ گفتی. مرا بگو که به
    چه چیزبسته می‌شوی.» او وی را گفت: «اگر هفت گیسوی سر مرا با تار ببافی.»'
  ron-1924: 'Далила а зис луй Самсон: „Пынэ акум ць-ай бэтут жок де мине ши мь-ай
    спус минчунь. Спуне-мь ку че требуе сэ фий легат.” Ел й-а зис: „Н-ай декыт сэ
    ымплетешть челе шапте шувице де пэр дин капул меу ын урзяла цесэтурий.”'
  ben-OBCV: দলীলা তখন শিম্‌শোনকে বলল, “সবসময় তুমি আমাকে বোকা বানিয়েই আসছ এবং আমাকে
    মিথ্যা কথাই বলেছ। এখন বলো দেখি, কীভাবে তোমাকে বাঁধা যাবে?” শিম্‌শোন উত্তর দিলেন,
    “তুমি যদি আমার মাথার সাত-গাছি চুল তাঁতের বুননের সাথে বুনে সেগুলি গোঁজের সঙ্গে
    শক্ত করে আটকে দাও, তবে আমি অন্য যে কোনো লোকের মতো দুর্বল হয়ে পড়ব।” অতএব শিম্‌শোন
    যখন ঘুমিয়েছিলেন, দলীলা তখন তাঁর মাথার সাত-গাছি চুল নিয়ে সেগুলি তাঁতের বুননের
    সাথে বুনলো
  som-som: Markaasay Deliilaah Samsoon ku tidhi, Haddaba tan iyo markii hore waad
    igu majaajilootay, oo been baad ii sheegtay. Ii sheeg waxa lagugu xidhi karo.
    Kolkaasuu ku yidhi, Toddobada raamood ee madaxayga haddaad dharsameeye duntiis
    kula tidicdid waan taag yaraanayaa.
  lat-VUC: 'Dixitque Dalila rursum ad eum: Usquequo decipis me, et falsum loqueris?
    ostende quo vinciri debeas. Cui respondit Samson: Si septem crines capitis mei
    cum licio plexueris, et clavum his circumligatum terræ fixeris, infirmus ero.'
  eng-ASVBT: 'And Delilah said unto Samson, Hitherto thou hast mocked me, and told
