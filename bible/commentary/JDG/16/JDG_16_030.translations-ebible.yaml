verse: JDG.016.030
translations:
  mal-C: “ഞാൻ ഫെലിസ്ത്യരോടുകൂടെ മരിക്കട്ടെ!” എന്നു പറഞ്ഞുകൊണ്ട് ശിംശോൻ ശക്തിയോടെ മുന്നോട്ടു
    കുനിഞ്ഞു; ഉടനെ ക്ഷേത്രം തകർന്നു. അതിലുള്ള പ്രഭുക്കന്മാരുടെയും സകലജനത്തിന്റെയുംമേൽ
    അതു വീണു. അങ്ങനെ അദ്ദേഹം തന്റെ മരണസമയത്തു വധിച്ചവർ, ജീവിച്ചിരിക്കുമ്പോൾ അദ്ദേഹം
    വധിച്ചവരെക്കാൾ അധികമായിരുന്നു.
  deu-TKW: 'Dabei rief Simson: Nun will ich mit den Philistern umkommen! und neigte
    sich mit Macht, so daß das Haus auf die Fürsten und auf alles Volk, das sich darin
    befand, herabstürzte, und der Toten, die er bei seinem Tode getötet, mehr waren,
    als derer, die er bei Lebzeiten getötet hatte.'
  lin-lin: 'Bongo Samison alobaki : « Tika ete nakufa elongo na bato ya Filisitia ! »
    Bongo atindikaki na makasi na ye nyonso, mpe tempelo ekweyelaki bakambi mpe bato
    nyonso oyo bazalaki kuna. Boye, kati na kufa na ye, abomaki bato ebele koleka
    na tango oyo azalaki na bomoi.'
  eng-LSV: and Samson says, “Let me die with the Philistines,” and he inclines himself
    powerfully, and the house falls on the princes, and on all the people who [are]
    in it, and the dead whom he has put to death in his death are more than those
    whom he put to death in his life.
  eng-GNV: 'Then Samson saide, Let me lose my life with the Philistims: and he bowed
    him with all his might, and the house fell vpon the princes, and vpon all the
    people that were therein. so the dead which he slewe at his death were more then
    they which he had slaine in his life.'
  eng-WEBSTER: And Samson said, Let me die with the Philistines. And he bowed himself
    with all his might; and the house fell upon the lords, and upon all the people
    that were in it. So the dead which he slew at his death were more than they which
    he slew in his life.
  nhw-BL: 'Huan Sansón quiijto: “Ma nimiqui ininhuaya ni filisteos.” Huajca mopacho
    huan ica nochi ichicahualis quincuatopejqui nopa huejhueyi tlaquetzalme catli
    quitlanantoyaj nopa tzontzajcayotl. Huan nopa hueyi cali campa ilhuichihuayayaj
    huetzqui huan quintzonpechi nochi nopa tlanahuatiani huan nochi filisteos catli
    nopona itztoyaj. Huajca Sansón quinmicti más miyac filisteos nopona quema ya nojquiya
    mijqui huan amo quen quinmicti ipan nochi inemilis.'
  swh-ONEN: Samsoni akasema, “Nife pamoja na Wafilisti!” Ndipo akazisukuma zile nguzo
    kwa nguvu zake zote, lile jengo likaanguka juu ya viongozi na watu wote waliokuwamo
    mle ndani yake. Hivyo akawaua watu wengi wakati wa kufa kwake kuliko siku za uhai
    wake.
  bba-bba: u nɛɛ, ɑ de n ɡbi kɑ Filisitibɑ sɑnnu. Mɑ u yɑ̃ɑrɑ kɑ win dɑm kpuro, mɑ
    dii te, tɑ Filisitibɑn sinɑmbu wɔri kɑ tɔn be bɑ wɑ̃ɑ mi. Tɔn be bɑ ɡu kɑ wi sɑnnu
    dɔmɑ te, bɑ dɑbi bɑ kere be u ɡo sɑnɑm mɛ u wɑsi.
  eng-KJVCPB: And Samson said, Let me die with the Philistines. And he bowed himself
    with all his might; and the house fell upon the lords, and upon all the people
    that were therein. So the dead which he slew at his death were moe than they which
    he slew in his life.
  wbp-wbp: Ngula-jangka, purlajarla YAAWIYI-ki, “Yungurna palimi nyampurla-juku Pilijiya-wardingki-patu-kurlu!”
    Ngula kilji-nyayirnirli yurnturnu pirli-jarraju, ngula-jana yapakuju yaarl-wantija
    kankarlumparra Jamijini-kawarliki. Kula-jana kuja-piya panu-jarlu nyurru-wiyi
    yapa pungu Pilijiya-wardingki, lawa.
  luo-luo: Samson nowacho niya, “Mad iyie atho gi jo-Filistia-gi!” Eka nodhiro sirnigo
    gi tekone duto, kendo hekalu norwombore piny kuom jotelo kod ji duto mane ni e
    iye. Omiyo nonego ji mangʼeny sa ma notho moloyo kane ongima.
  meu-meu: Samson ma eto, Mani emu kara Filistia taudia ida baia mase hebou. Bena
    e igo diho mai goadana idoinai. Bena ruma na e kohu, bese lohiadia bona ruma ai
    e nohova taudia iboudiai latadiai. Taunabunai, Samson masena ai e aladia mase
    taudia na hutuma; a maurina ai e aladia mase taudia na gagadoi.
  npi-ULB: शिमशोनले भने, “मलाई पलिश्तीहरूसँगै मर्न दिनुहोस्!” तिनले आफ्नो बल लगाएर
    हातहरू पसारे र त्यो मन्‍दिर सबै शासकहरू र त्यहाँ भएका सबै मानिसहरूमाथि खस्यो ।
    यसरी तिनी आफू मर्दा आफ्नो जीवनभरमा मरेका भन्दा धेरैलाई मारे ।
  yor-yor: Samsoni sì wí pé, “Jẹ́ kí èmi kú pẹ̀lú àwọn Filistini!” Òun sì fi agbára
    ńlá tì wọ́n, bẹ́ẹ̀ ni ilé náà wó lu àwọn ìjòyè àti gbogbo àwọn tí ó wà nínú rẹ̀.
    Báyìí ni ó pa ọ̀pọ̀lọpọ̀ nígbà ikú rẹ̀ ju ìgbà ayé rẹ̀ lọ.
  emp-NTPO: '@see-verse:JDG.016.029'
  ind-ind: sambil berkata, “Biarlah aku mati bersama orang-orang Filistin ini!” Dia
    pun mendorong dengan sekuat tenaga. Maka robohlah bangunan itu menimpa semua raja
    Filistin dan orang-orang di dalamnya. Jumlah orang yang dibunuh Simson pada saat
    matinya itu lebih banyak daripada yang pernah dia bunuh sepanjang hidupnya.
  pes-OPCB: '@see-verse:JDG.016.029'
  tgl-ULB: Sinabi ni Samson, “Hayaan akong mamatay kasama ng mga Palestina!” Itinulak
    niya sa pamamagitan ng kaniyang lakas, at bumagsak ang gusali sa mga pinuno at
    ang mga tao na nasa loob nito. Kaya ang mga tao na kaniyang napatay nang namatay
    siya ay mas marami kumpara doon sa kaniyang napatay sa panahon ng nabubuhay pa
    siya.
  cbu-NT: Sheeru, anush kapung tsiyatarangiya. Naturi in zar tsipani Filistewshuchis
    nuwaptarta, tárangu, patuzinazee ishipurangiya. Ashirangu, pangussha ashchiri
    yupangarangu, tputsee Filistewshuchee kurakawaatstam ashparita pacharangiya. Yuwamun
    Sanson tsipakamchu anumun tputsee zapan pacharangiya. Yuwaa kchitama pachayaranllu
    anoo kasiru pacharangiya.
  hui-hui: Ani buwa bi hongo howa ladaga halu lalu, Pilidialiru heba homoliya homela,
    lene. Ani lowa ibugua ibunaga hongo holene bibahendeme anda gene biagoni labo
    yade̱le̱ biyagola anda biagoni kini agali duria biarubi wali agali maru birayaruni
    mbiraligo yo nape bibahendeoreni podo baga bu ibira helene. Ai Samasonohanda wali
    agali ibuni abale hayago howa bo home lama piyaru emene dindiha lowa áyu ibuni
    heba homa maga helo benedagoni dewaore bolangua howa homene.
  mya-mya: '``အ​ကျွန်ုပ်​အား​ဖိ​လိတ္တိ​လူ​တို့​နှင့်​အ​တူ​သေ​ခွင့် ပြု​တော်​မူ​ပါ''''
    ဟု​ဟစ်​အော်​၏။ သူ​သည်​အ​စွမ်း​ကုန် တွန်း​လိုက်​ရာ​မဏ္ဍပ်​သည် ဘု​ရင်​ငါး​ပါး​နှင့်​တ​ကွ
    ရှိ​သ​မျှ​သော​လူ​တို့​အ​ပေါ်​သို့​ပြို​ကျ​လေ​သည်။ ရှံ​ဆုန်​သည်​သေ​ဆဲ​အ​ချိန်​၌​သတ်​ခဲ့​သည့်​လူ
    ဦး​ရေ​မှာ​အ​သက်​ရှင်​စဉ်​အ​ခါ​က​သတ်​ခဲ့ သည့်​လူ​ဦး​ရေ​ထက်​ပို​၍​များ​ပြား​၏။'
  bod-N: ང་རང་ཕེ་ལེ་ཤེད་པ་རྣམས་དང་མཉམ་དུ་འཆི་བར་ཤོག་ཅེས་སྨྲས་པ་དང་། སྟོབས་ཤུགས་ཡོད་རྒུས་འཕུལ་རྒྱག་བྱས་པ་ལ།
    ཁང་པ་བརྡིབས་ནས་འགོ་དཔོན་རྣམས་དང་ཁང་པའི་ནང་གི་མི་ཐམས་ཅད་མནན་པ་རེད། དེ་ལྟར་སཱམ་སོན་གྱིས་ཚེ་ལས་འདའ་བའི་དུས་སུ་བསད་པའི་མི་ནི་ཁོ་གསོན་པའི་དུས་སུ་བསད་པ་ལས་ཀྱང་མང་བའོ།
    །
  sna-sna: Samusoni akati, “Regai ndife hangu navaFiristia!” Ipapo akasunda nesimba
    rake rose, temberi ikaondomokera pamusoro pavatongi vavaFiristia navanhu vose
    vaiva mairi. Naizvozvo akauraya vanhu vazhinji kwazvo pakufa kwake kupfuura paakanga
    ari mupenyu.
  spa-BLM: 'Sansón dijo: “¡Déjame morir con los filisteos!” Se inclinó con todas sus
    fuerzas, y la casa cayó sobre los señores y sobre todo el pueblo que estaba en
    ella. Así, los muertos que mató a su muerte fueron más que los que mató en vida.'
  cac-cac: 'Ix el yav vin̈ ix yalan vin̈: Junn̈ejocab'' tz''aj in cham yed'' eb''
    vin̈ filisteo tic, xchi vin̈. Ix lajvi chi'' ix yac''an yip vin̈ yecan lan̈chaj
    chab'' nivac yoyal templo chi''. Ix cot lan̈naj templo chi'' d''a yib''an̈ masanil
    eb'' yajalil chon̈ab'' chi'' yed'' d''a yib''an̈ masanil anima ayec'' ta''. Ec''alto
    sb''isul anima ix cham yuj vin̈ ayic ix cham vin̈ chi'' d''a yichan̈ eb'' ix smac''cham
    vin̈ ayic pitzanto.'
  swh-ULB: Samsoni akasema, “Na nife pamoja na Wafilisti!” Alipanda kwa nguvu zake
    na jengo likaanguka juu ya watawala na juu ya watu wote waliokuwa ndani yake.
    Hivyo waliouawa wakati alikufa walikuwa zaidi ya wale waliouawa wakati wa maisha
    yake.
  bel-bel: 'І сказаў Самсон: памры, душа мая, з Філістымлянамі! І ўперся з усяе сілы,
    і абваліўся дом на ўладцаў і на ўвесь народ, які быў у ім. І было памерлых, якіх
    забіў Самсон пры сьмерці сваёй, больш, чым калі забіў ён у жыцьці сваім.'
  deu-ELBBK: 'Und Simson sprach: Meine Seele sterbe mit den Philistern! Und er bog
    sich mit Kraft; da fiel das Haus auf die Fürsten und auf alles Volk, das darin
    war; und es waren der Toten, die er in seinem Tod tötete, mehr als derer, die
    er in seinem Leben getötet hatte.'
  mbb-OT: Nengulahì sikandin te, “Ituǥut nu he mebpatey a zuma te menge Filistihanen!”
    Ne intukù din haazà is dezuwa he tukud he mid-amin din is desen din, ne nerundusan
    dutun te simbahan is menge pengulu wey is langun he menge etew zutun. Edhuna pa
    he mahabet is nepatey zin dutun he timpu kenà te nepatey zin hein uuyag pa sikandin.
  mal-2015: ഞാൻ ഫെലിസ്ത്യരോടുകൂടെ മരിക്കട്ടെ എന്നു ശിംശോൻ പറഞ്ഞു ശക്തിയോടെ കുനിഞ്ഞു;
    ഉടനെ ക്ഷേത്രം അതിലുള്ള പ്രഭുക്കന്മാരുടെയും സകലജനത്തിന്റെയും മേൽ വീണു. അങ്ങനെ അവൻ
    മരണസമയത്തുകൊന്നവർ ജീവകാലത്തു കൊന്നവരെക്കാൾ അധികമായിരുന്നു.
  tuo-NT: 'Tojo weetoja, aꞌtiro caricũcʉ niwĩ: “¡Filisteo masã meꞌrã yʉꞌʉre wẽrĩcã
    weeya!” nicʉ niwĩ. Beꞌro nipeꞌtise cʉ̃ tutuase meꞌrã te tuturire tuunuadijocʉ
    niwĩ. Cʉ̃ tojo weecã, ti wiꞌi wiorã, tojo nicã nipeꞌtirã ti wiꞌipʉ níꞌcãrã buꞌipʉ
    doquepejacaro niwʉ̃. Tojo weerã wẽrĩpeꞌtia waꞌacãrã niwã. Tojo wee Sansón cʉ̃
    wẽrĩrĩ nʉmʉrẽ cʉ̃ catiri ʉmʉcore wẽjẽꞌcaro yʉꞌrʉoro filisteo masãrẽ wẽjẽnemocʉ
    niwĩ.'
  rmc-rmc: 'Phenďa: „Mi merav jekhetane le Filišťincenca!“ Caľa zoraha ispidňa o slupi
    a o kher peľa pro vodci the pre savore manuša, so sas andre. Paš peskro meriben
    murdarďa buter dženen, sar murdarďa andre calo peskro dživipen.'
  pes-OPV: 'و شمشون گفت: «همراه فلسطینیان بمیرم و با زور خم شده، خانه بر سروران و
    برتمامی خلقی که در آن بودند، افتاد. پس مردگانی که در موت خود کشت از مردگانی که
    درزندگی‌اش کشته بود، زیادتر بودند.'
  ron-1924: 'Самсон а зис: „Сэ мор ымпреунэ ку филистений!” С-а плекат ку тоатэ путеря,
    ши каса а кэзут песте домниторь ши песте тот попорул каре ера аколо. Чей пе каре
    й-а прэпэдит ла моартя луй ау фост май мулць декыт чей пе каре-й оморысе ын тимпул
    веций.'
  ben-OBCV: শিম্‌শোন বললেন, “ফিলিস্তিনীদের সঙ্গে আমারও মৃত্যু হোক!” পরে তিনি সর্বশক্তি
    দিয়ে সেগুলিকে ধাক্কা দিলেন, এবং মন্দিরটির ভিতরে থাকা শাসনকর্তাদের ও সব লোকজনের
    উপরে সেটি ভেঙে পড়ল। এভাবে শিম্‌শোন বেঁচে থাকার সময় যত না লোককে হত্যা করেছিলেন,
    মরার সময় তার চেয়েও বেশি লোককে হত্যা করলেন।
  som-som: Markaasuu Samsoon yidhi, Aan reer Falastiin la dhinto. Oo wuxuu la foororsaday
    itaalkiisii oo dhan, gurigiina wuxuu ku dhacay amiirradii iyo dadkii ku jiray
    oo dhan. Sidaasay kuwuu markuu dhintay laayay uga sii badnaayeen kuwuu laayay
    markuu noolaa.
  lat-VUC: 'ait: Moriatur anima mea cum Philisthiim. Concussisque fortiter columnis,
    cecidit domus super omnes principes, et ceteram multitudinem quæ ibi erat: multoque
    plures interfecit moriens, quam ante vivus occiderat.'
  eng-ASVBT: And Samson said, Let me die with the Philistines. And he bowed himself
    with all his might; and the house fell upon the lords, and upon all the people
    that were therein. So the dead that he slew at his death were more than they that
    he slew in his life.
  ita-1885: 'E disse: Muoia io pur co'' Filistei. E, inchinatosi di forza, la casa
    cadde addosso a'' principi, e addosso a tutto il popolo che v''era dentro. E più
    furono quelli che Sansone fece morire alla sua morte, che quelli ch''egli avea
    fatti morire in vita sua.'
  eng-LXXUP: 'And Samson said, Let my life perish with the Philistines: and he bowed
    himself mightily; and the house fell upon the princes, and upon all the people
    that were in it: and the dead whom Samson slew in his death were more than those
    whom he slew in his life.'
  eng-ULB: Samson said, “Let me die with the Philistines!” He stretched out with his
    strength and the building fell on the rulers and on all the people who were in
    it. So the dead that he killed when he died were more than those he killed during
    his life.
  spa-VBL: 'Sansón gritó: “¡Dejadme morir con los filisteos!” y empujó con todas sus
    fuerzas. El templo se derrumbó sobre los gobernantes y toda la gente que estaba
    en él. Así, los muertos a su muerte fueron más que los que él mató en vida.'
  fra-_FOB: 'Et il dit: Que je meure avec les Philistins! Puis il s''étendit de toute
    sa force, et la maison tomba sur les princes et sur tout le peuple qui y était.
    Et il fit mourir beaucoup plus de gens dans sa mort, qu''il n''en avait fait mourir
    pendant sa vie.'
  mal-mal: “ഞാൻ ഫെലിസ്ത്യരോടുകൂടെ മരിക്കട്ടെ” എന്ന് ശിംശോൻ പറഞ്ഞ് ശക്തിയോടെ കുനിഞ്ഞു;
    ഉടനെ ക്ഷേത്രം അതിലുള്ള പ്രഭുക്കന്മാരുടെയും സകലജനത്തിന്റെയും മേൽ വീണു. അങ്ങനെ അവൻ
    മരണസമയത്ത് കൊന്നവർ ജീവകാലത്ത് കൊന്നവരെക്കാൾ അധികമായിരുന്നു.
  urd-GVR: aur duā kī, “Mujhe Filistiyoṅ ke sāth marne de!” Achānak satūn hil gae
    aur chhat dhaṛām se Filistiyoṅ ke tamām sardāroṅ aur bāqī logoṅ par gir gaī. Is
    tarah Samsūn ne pahle kī nisbat marte waqt kahīṅ zyādā Filistiyoṅ ko mār ḍālā.
  suz-BL: मिनु सिम्‍सोनमी “आं कली पलिस्‍तीपुकी नु बेक्‍चा गेन” देंशा, आ सक्ति नेल्‍लेमी
    बोल पा मेको थाम निक्‍शी कली नेप्‍ता बाक्‍त। मिनु मेको खिं ब्रेम्‍माक्‍त। मोपा
    बाक्‍शो नेल्‍ल ठेयब मुर नु अरु मुर नेल्‍ले चिप्‍शा बेक्मा बाक्‍त। मोपा सिम्‍सोनमी
    आ ब्रोंइशो क्‍येङा यो आ बेक्‍ची ना शुश मुर सदा बाक्‍त। हिब्रू ११:३२-३४
  ita-1927: “Ch’io muoia insieme coi Filistei!” Si curvò con tutta la sua forza, e
    la casa rovinò addosso ai principi e a tutto il popolo che v’era dentro; talché
    più ne uccise egli morendo, che non ne avea uccisi da vivo.
  ckb-ckb: 'ئینجا شەمشون گوتی: «با لەگەڵ فەلەستییەکاندا بمرم!» جا بە هەموو هێزی چەمایەوە
    و پەرستگاکە بەسەر حوکمڕانەکان و هەموو ئەو خەڵکەی تێیدا بوون ڕووخا، جا ئەوانەی
    لە کاتی مردنیدا کوشتنی زیاتر بوون لەوانەی لە ژیانیدا کوشتنی.'
  eng-BBE: And Samson said, Let death overtake me with the Philistines. And he put
    out all his strength, and the house came down on the chiefs and on all the people
    who were in it. So the dead whom he sent to destruction by his death were more
    than all those on whom he had sent destruction in his life.
  kan-OKCV: “ನನ್ನ ಪ್ರಾಣವು ಫಿಲಿಷ್ಟಿಯರ ಸಂಗಡ ಸಾಯಲಿ,” ಎಂದು ಹೇಳಿ ತನ್ನ ಶಕ್ತಿಯಿದ್ದ ಮಟ್ಟಿಗೂ
    ಬಾಗಿದನು. ಆಗ ಮನೆಯು ಅಧಿಪತಿಗಳ ಮೇಲೆಯೂ, ಅದರಲ್ಲಿದ್ದ ಎಲ್ಲಾ ಜನರ ಮೇಲೆಯೂ ಬಿತ್ತು. ಹೀಗೆ ಸಂಸೋನನು
    ಬದುಕಿದ್ದಾಗ ಕೊಂದ ಜನರಿಗಿಂತಲೂ ಮರಣಹೊಂದುವಾಗ ಕೊಂದ ಜನರ ಸಂಖ್ಯೆಯೇ ಹೆಚ್ಚಾಗಿತ್ತು.
  tam-2017: என்னுடைய ஜீவன் பெலிஸ்தர்களோடு மடியக்கடவது என்று சொல்லி, பலமாய்ச் சாய்க்க,
    அந்த வீடு அதில் இருந்த பிரபுக்கள்மேலும் எல்லா மக்கள்மேலும் விழுந்தது; இப்படி அவன்
    உயிரோடிருக்கும்போது அவனால் கொல்லப்பட்டவர்களைவிட, அவன் சாகும்போது அவனால் கொல்லப்பட்டவர்கள்
    அதிகமாக இருந்தார்கள்.
  spa-RV-1909: 'Y dijo Samsón: Muera yo con los Filisteos. Y estribando con esfuerzo,
    cayó la casa sobre los príncipes, y sobre todo el pueblo que estaba en ella. Y
    fueron muchos más los que de ellos mató muriendo, que los que había muerto en
    su vida.'
  ron-BTF: 'Și Samson a spus: Să mor împreună cu filistenii. Și s-a plecat cu toată
    puterea lui; și casa a căzut peste domni și peste tot poporul care era în ea.
    Astfel că morții pe care i-a ucis la moartea sa au fost mai mulți decât aceia
    pe care îi ucisese în viața sa.'
  eng-WEBP: Samson said, “Let me die with the Philistines!” He bowed himself with
    all his might; and the house fell on the lords, and on all the people who were
    in it. So the dead that he killed at his death were more than those who he killed
    in his life.
  eng-FBV: Samson shouted, “Let me die with the Philistines!” and he pushed with all
    his strength. The temple collapsed on the rulers and all the people in it. So
    those killed at his death were more than he killed in his life.
  nld-1939: 'en riep: Ik wil sterven met de Filistijnen! Toen rekte hij zich krachtig
    uit, en de tempel stortte ineen op de vorsten en op al het volk, dat erin was.
    Zo doodde hij er bij zijn sterven nog meer, dan hij er bij zijn leven gedood had.'
  nch-BL: 'Huan Sansón quiijto: “Ma nimiqui inihuaya ni filisteos.” Huajca mopacho
    huan ica nochi ichicahualis quincuatopejqui nopa huejhueyi taquetzalme cati quitanantoyaj
    nopa tzontzajcayot. Huan nopa hueyi cali campa ilhuichihuayayaj huetzqui huan
    quintzonpechi nochi nopa tanahuatiani huan nochi filisteos cati nopona itztoyaj.
    Huajca Sansón quinmicti más miyac filisteos nopona quema ya nojquiya mijqui huan
    amo quej quinmicti ipan nochi inemilis.'
  vie-1934: Aáy vậy, trong lúc chết, Sam-sôn giết nhiều người hơn là giết trong khi
    còn sống.
  hin-CV: शिमशोन ने विचार किया, “सही होगा कि मेरी मृत्यु फिलिस्तीनियों के साथ ही हो
    जाए!” वह अपनी पूरी शक्ति लगाकर झुक गया. तब यह हुआ कि वह भवन, प्रधानों और वहां
    जमा हुआ लोगों पर आ गिरा. इस प्रकार उनकी गिनती, जिनकी हत्या शिमशोन ने स्वयं अपनी
    मृत्यु के साथ की थी, उनसे अधिक हो गई, जिनकी हत्या शिमशोन ने अपने जीवन भर में की
    थी.
  spa-BES: 'Y dijo Sansón: Que la muerte me alcance con los filisteos. Y sacó todas
    sus fuerzas, y la casa descendió sobre los jefes y sobre todas las personas que
    estaban en ella. Así que los muertos a quienes envió a la destrucción por su muerte
    fueron más que todos aquellos a quienes había enviado la destrucción en su vida.'
  tdx-tdx: 'Le hoe t’i Simsone: Angao hitrao-pikenkañe amo nte-Pilistio iraho, le
    naronje’e ami’ ty haozara’e iaby, vaho nikorovok’ amo talèo naho amy ze hene’
    ondaty tam-po’e ao. Aa le nandikoatse ze vinono’e amy hene havelo’ey o zinama’e
    amy fikoromaha’eio.'
  tha-KJV: แซมสันกล่าวว่า “​ขอให้​ข้าตายกับคนฟีลิสเตียเถิด” แล้วก็​โน​้มตัวลงด้วยกำลังทั้งสิ้นของตน
    ตึ​กนั้​นก​็พังทับเจ้านายและประชาชนทุกคนที่​อยู่​ในนั้น ดังนั้นคนที่ท่านฆ่าตายเมื่อท่านตายนี้​ก็​มากกว่าคนที่ท่านฆ่าตายเมื่อท่านยั​งม​ี​ชี​วิตอยู่
  por-BR-2018: 'E disse Sansão: Morra eu com os filisteus. E apoiando com força, caiu
    a casa sobre os príncipes, e sobre todo aquele povo que estava nela. E foram muitos
    mais os que deles matou morrendo, que os que havia matado em sua vida.'
  deu-ELO: 'und Simson sprach: Meine Seele sterbe mit den Philistern! Und er beugte
    sich mit Kraft; da fiel das Haus auf die Fürsten und auf alles Volk, das darin
    war; und es waren der Toten, die er in seinem Tode tötete, mehr als derer, die
    er in seinem Leben getötet hatte.'
  eng-WYC-2018: and he said, My life die with the(se) Philistines! And when the pillars
    were shaken (al)together strongly, the house felled upon all the princes, and
    upon the multitude that was there; and Samson dying killed many more, than he
    alive had slain before. (and he said, Let me die with these Philistines! And when
    the pillars were altogether strongly shaken, the house fell on all the rulers,
    and on all the multitude of people who were there; and in dying, Samson killed
    many more than he had killed when he was alive.)
  epo-epo: 'Kaj Ŝimŝon diris: Mortu mia animo kune kun la Filiŝtoj! Kaj li ekpremis
    forte; kaj falis la domo sur la estrojn, kaj sur la tutan popolon, kiu estis en
    ĝi. Kaj la nombro de la mortintoj, kiujn li mortigis ĉe sia morto, estis pli granda,
    ol la nombro de tiuj, kiujn li mortigis dum sia vivo.'
  uig-PIN: 'Andin: «Filistiylǝr bilǝn birliktǝ ɵlüp kǝtsǝm!» dǝp bǝdinini egip küqini
    yiƣip ittiriwidi, ɵy ɵrülüp, u yǝrdiki ǝmirlǝr bilǝn barliⱪ hǝlⱪning üstigǝ qüxti.
    Buning bilǝn ɵz ɵlümi bilǝn ɵltürgǝn adǝmlǝr uning tirik waⱪtida ɵltürgǝnliridin
    kɵp boldi.'
  beo-beo: E amane wele sia:i, “Na amola Filisidini dunu da gilisili bogomu da defea.”
    E da gasa bagade fubiba:le, diasu da mugululi, Filisidini hina bagade biyale gala
    amola dunu huluane amoga fana sa:i. Huluane da bogogia:i. Sa:masane da ea bogoi
    eso amoga da Filisidini dunu medole legei amo ilia idi da ea esalebe eso amoga
    medole legei amo ilia idi baligi dagoi.
  tpi-OTNT: Na em i singaut olsem, “Sapos mi kilim ol dispela Filistia, orait mi tu
    mi ken i dai.” Na long olgeta strong bilong en, em i subim dispela tupela pos.
    Na haus i bruk na i pundaun antap long ol king wantaim ol arapela manmeri i stap
    insait. Namba bilong ol man Samson i kilim i dai long taim em yet i dai, em i
    winim namba bilong ol man em i bin kilim long taim em i stap yet.
  hau-SA: Samson ya ce, “Bari in mutu tare da Filistiyawa!” Sa’an nan da dukan ƙarfinsa
    ya tura haikali ya fāɗa a kan shugabanni da dukan mutanen da suke ciki. Ta haka
    ya kashe mutane da yawa fiye da yayinda yake da rai.
  uig-LAT: 'Andin: «Filistiyler bilen birlikte ölüp ketsem!» dep bedinini égip küchini
    yighip ittiriwidi, öy örülüp, u yerdiki emirler bilen barliq xelqning üstige chüshti.
    Buning bilen öz ölümi bilen öltürgen ademler uning tirik waqtida öltürgenliridin
    köp boldi.'
  nde-nde: uSamsoni wathi, “Kangife lamaFilistiya!” Wafuqa ngamandla akhe wonke, ithempeli
    lawela phezu kwababusi labantu bonke ababephakathi kwalo. Ngalokho wabulala abantu
    abanengi ekufeni kwakhe kulalapho esaphila.
  ton-ton: Pea naʻe pehē ʻe Samisoni, “Tuku au ke u mate mo e kakai Filisitia.” Pea
    naʻa ne tulolo ʻi hono mālohi kotoa; pea naʻe holo ʻae fale ki he ngaahi houʻeiki,
    pea ki he kakai kotoa pē naʻe ʻi ai. Ko ia ko e mate naʻa ne tāmateʻi ʻi heʻene
    pekia naʻe tokolahi hake ʻiate kinautolu naʻa ne tāmateʻi ʻi heʻene moʻui.
  ces-1613: 'Potom řekl Samson: Nechť umře život můj s Filistinskými. A nalehl silně,
    i padl dům na knížata a na všecken lid, kterýž byl v něm; i bylo mrtvých, kteréž
    pobil on umíraje, více než těch, kteréž pobil, živ jsa.'
  eng-WMB: Samson said, “Let me die with the Philistines!” He bowed himself with all
    his might; and the house fell on the lords, and on all the people who were in
    it. So the dead that he killed at his death were more than those who he killed
    in his life.
  tam-TCV: பின் சிம்சோன், “நான் சாகும்போது பெலிஸ்தியருடனே சாகவேண்டும்” என்று சொல்லி,
    தனது முழு பெலனையும் சேர்த்துத் தூண்களைத் தள்ளினான். அப்பொழுது ஆளுநர்கள்மேலும்,
    கூடியிருந்த எல்லா மக்கள்மேலும் கோயில் இடிந்து விழுந்தது. இவ்வாறாக அவன் உயிருடன்
    இருக்கும்போது கொன்றவர்களைவிட, அவன் இறந்தபோது அநேகரைக் கொன்றான்.
  ceb-ULB: Miingon si Samson, “Tugoti ako nga mamatay uban sa mga Pilistihanon!” Mihunat
    siya sa makusog ug ang gambalay nahugno ngadto sa mga pangulo ug sa tanang tawo
    nga atua didto. Busa ang iyang napatay niadtong adlawa mas daghan pa kaysa sa
    panahon sa iyang pagkinabuhi.
  pol-UBG: 'Potem Samson powiedział: Niech umrę z Filistynami. A gdy się o nie mocno
    oparł, dom upadł na książąt i na cały lud, który w nim był. A martwych, których
    zabił przy swojej śmierci, było więcej niż tych, których zabił za swego życia.'
  agr-agr: 'Nunik achika wajas untsumak: “¡Filisteo aidautigmek yamai wijai jinaattagme!”
    tiuwai. Tusa tamawaik ashí niina senchijijai shitakiuwai, dutikam kupinak jega
    iyak filisteo apuji aidaunak, tikich nuwi batsatujai ashí yutua ijinauwai. Nii
    iwaku pujusa aentsun ijinauwa nuni kuashat nii jak ijinauwai.'
  kyc-kyc: Dokopa baame pii ketae palyuo lao, Namba Pilisitia dupwa pipya role pyao
    kumarowale, leya. Lapala akali banya porainya renge dokome anda doko suu leyamosa
    anda doko boo lapala kamongo akalipi dee mee wambu peparae pyao kumakaya. Samasone
    baame wambo wambu malu pyao kuma siyamopape enakana dokopa wambu ama malu wakasa
    pyao kuma soo dee baa opetae kumuo piya.
  urd-GVU: اور دعا کی، ”مجھے فلستیوں کے ساتھ مرنے دے!“ اچانک ستون ہل گئے اور چھت دھڑام
    سے فلستیوں کے تمام سرداروں اور باقی لوگوں پر گر گئی۔ اِس طرح سمسون نے پہلے کی
    نسبت مرتے وقت کہیں زیادہ فلستیوں کو مار ڈالا۔
  deu-1912: 'und sprach: Meine Seele sterbe mit den Philistern! und neigte sich kräftig.
    Da fiel das Haus auf die Fürsten und auf alles Volk, das darin war, daß der Toten
    mehr waren, die in seinem Tod starben, denn die bei seinem Leben starben.'
  kan-2017: “ನಾನೂ ಫಿಲಿಷ್ಟಿಯರ ಸಂಗಡ ಸಾಯುವೆನು” ಎಂದು ಹೇಳಿ ಬಲವಾಗಿ ಬಾಗಿಕೊಂಡನು. ಆಗ ಅ ಕಟ್ಟಡವು
    ಅಧಿಪತಿಗಳ ಮೇಲೆಯೂ ಅಲ್ಲಿ ಬಂದಿದ್ದ ಎಲ್ಲಾ ಜನರ ಮೇಲೆಯೂ ಬಿದ್ದಿತು. ಅವನು ಜೀವದಿಂದಿದ್ದಾಗ ಕೊಂದುಹಾಕಿದವರಿಗಿಂತ
    ಸಾಯುವಾಗ ಕೊಂದವರ ಸಂಖ್ಯೆಯೇ ಹೆಚ್ಚಾಗಿತ್ತು.
  yap-yap: me tolul ni ga’ar, “Nggu’un ngak piyu Filistia ko yam’!” Me pi’ fa gal
    duga’ ni kari musmus gelngin, me puth fare naun nga daken fa lal i pilung nge
    urngin e girdi’. Ka bo’or e girdi’ ni li’ e ngiyal’nem nge yim’ ko tin ni li’
    ni kabfos.
  hlt-MCSB: Te phoeiah Samson loh , “Ka hinglu he Philisti rhoek neh hmaih duek saeh,”
    a ti tih thadueng neh a tulh. Te dongah boei rhoek neh a khuikah pilnam boeih
    te im loh a cungku thil. A duek vaengah a ngawn tih aka duek he a hing vaengkah
    a ngawn lakah a yet ngai om.
  mdy-ETH: «ፒሊስፄኤሜ ዓሶ ታኣና ዎላ ዎዼ!» ጌይ ዒላቴኔ፤ ዬያ ጌዔስካፓ ፔኤኮ ዓኣ ዎልቆማ ጋፒሲ ሂዓዛ ማኣራ ፒሊስፄኤሜ
    ዓሶንታ ዎይሣ ዓሶንታ ዑፃ ዶዔኔ፤ ዬያሮ ሶምሶሜ ሼምፔና ዓኣዖ ዎዼ ዓሶይዳፓ ዒ ሃይቃኣና ዎዼ ዓሳ ዑሣ ዓኣዼ ባሼ ማዔኔ።
  twi-ASANTE: Samson bɔɔ mpaeɛ sɛ, “Ma me ne Filistifoɔ no nwu.” Na asɔrefie no dwiri
    guu Filistifoɔ ntuanofoɔ no ne nnipa no nyinaa so. Enti, ɔkumm nnipa bebree sene
    dodoɔ a ɔkumm wɔn ɛberɛ a na ɔte ase no.
  eng-WEBU: Samson said, “Let me die with the Philistines!” He bowed himself with
    all his might; and the house fell on the lords, and on all the people who were
    in it. So the dead that he killed at his death were more than those who he killed
    in his life.
  wal-wal: “Ane taani Pilisxxeematuura issippe haiqqais!” yaagidi waassiis. Waassidi
    bau de7iya wolqqa ubban sugin, keettai halaqatu bollinne giddon de7iya asaa ubbaa
    bolli kunddiis. Samssooni haiqqiiddi worido asai, i paxa de7iiddi worido asaappe
    dariis.
  spa-PDDPT: 'Y Sansón exclamó: ¡Muera yo con los filisteos! Y al empujar con fuerza,
    el edificio cayó sobre los jefes y sobre toda la gente que estaba en él. De modo
    que fueron más los que mató al morir que los que mató en su vida.'
  gun-gun: 'Ha''e vy aipoe''i: — Tamano filisteu kuery reve — he''i vy onhemomburu
    ete reve ojero''a ramo oo ho''apa yvatekueve ha''e heta va''e kuery ha''e py ikuai
    va''e ha''e javi áry. Ha''e rami py oiko vaia ára ma oikove teri reve jojukaague
    gui ojuka retave.'
  agu-BL: 'Ẍch''ine''n tzuntz, i tzun taltz: “¡Ẍchiquimoken tircu''n yi e'' filistey
    swuch''!” stzun i'' bantz. Nin tzun xcon tircu''n yi ẍchamil ta''n tan chipitle''n
    len yi cob tkan tyoẍa''tz, nin tzun saj nil tircu''n squibaj yi e'' wi''tz cyajcawil
    yi e'' filistey, yi ate''-tz. Nimte''n cunin wunak e'' quim tan Sansón te yi jun
    tira''tz, swutz yi e'' quim ta''n yi ba''n tzaj i''.'
  ilo-ULB: Kinuna ni Samson, “Bay-annak a matay a kadduak dagiti Filisteo!” Induronna
    iti amin a pigsana, ket narba ti pasdek ken naigabor daytoy kadagiti mangiturturay
    ken iti amin a tattao nga adda idiay. Isu a dagiti natay a napatayna idi matay
    isuna ket ad-adu ngem iti pinapatayna bayat iti panagbiagna.
  kpg-kpg: mo di wolo gi nua, “Heia au gii made dalia digau o Philistia!” Mee gaa hono
    nia duludulu e lua aalaa gi ono mahi huogodoo ala i dono baahi, gei di hale la gu meheu
    gi lala gi hongo nia king dogolima aalaa mo nia daangada huogodoo. Di madagoaa
    o maa ne made, gei mee ne daaligi ana daangada dogologo i ana daangada ne daaligi
    i dono madagoaa nogo mouli ai.
  uig-ARA: 'ئاندىن: «فىلىستىيلەر بىلەن بىرلىكتە ئۆلۈپ كەتسەم!» دەپ بەدىنىنى ئېگىپ
    كۈچىنى يىغىپ ئىتتىرىۋىدى، ئۆي ئۆرۈلۈپ، ئۇ يەردىكى ئەمىرلەر بىلەن بارلىق خەلقنىڭ
    ئۈستىگە چۈشتى. بۇنىڭ بىلەن ئۆز ئۆلۈمى بىلەن ئۆلتۈرگەن ئادەملەر ئۇنىڭ تىرىك ۋاقتىدا
    ئۆلتۈرگەنلىرىدىن كۆپ بولدى.'
  sus-sus: Samison naxa a fala, «N xa faxa n nun Filisitakae ra.» A naxa salide sanyie
    tutun a sɛnbɛ birin na. Salide naxa bira Filisitakae nun mangɛe ma, naxee nu na
    salide kui. Filisitaka naxee faxa na fe kui, na kɔnti dangi mixie ra Samison naxee
    faxa a xa duniɲɛigiri birin kui.
  pon-2006: werda, nda, “I en iang mehn Pilisdia pwukat mehla!” E ahpw siken uhr ko
    uwen eh kehl koaros me mie reh, tehnpaso pa rengkidi pohn kaun ako oh aramas koaros.
    Eri, ni ahnsou me e mehlao, e kemehla aramas tohtosang me e kemehla ni ahnsou
    me e momour.
  jae-jae: ma kêsôm gebe “Ôkêŋ aê jamac êndu jawiŋ Pilisti.” Go gewec ma kêsuc toŋajaŋageŋ
    e andu kêku sa ma kêkôniŋ laumata to lau ŋagêdô samob, taŋ sêmoa ŋalêlôm naŋ.
    Lau taŋ eŋ geseŋ êsêac su gêdêŋ têm gêmac ênduŋa naŋ, nêŋ namba kêlêlêc lau, taŋ
    eŋ gêjac êndu gêdêŋ têm gêmoa mata jaliŋa naŋ, ŋêŋgeŋ su.
  ksd-ksd: 'Ma Samson i ga biti: Ina mat varurung ma ra tarai Pilistia. Ma i ga ongor
    ma ra dekdekina parika; ma ra pal i ga tarip taun ra umana luluai ma ra tarai
    par dia ga ki na pal. Ma nina diat dia ga mat varurung me dia ga peal ta diat
    i ga doko diat ba i ga laun boko.'
  tur-YTC: Şimşon, “Filistliler'le birlikte öleyim!” dedi. Bütün gücüyle eğildi; ve
    ev beylerin ve içinde olan bütün halkın üzerine düştü. Böylece ölümünde öldürdüğü
    ölüler, hayatında öldürdüğünden daha fazlaydı.
  grc-BRENT: Καὶ εἶπε Σαμψὼν, ἀποθανέτω ψυχή μου μετὰ τῶν ἀλλοφύλων· καὶ ἐβάσταξεν
    ἐν ἰσχύϊ· καὶ ἔπεσεν ὁ οἶκος ἐπὶ τοὺς ἄρχοντας, καὶ ἐπὶ πάντα τὸν λαὸν τὸν ἐν
    αὐτῷ· καὶ ἦσαν οἱ τεθνηκότες οὓς ἐθανάτωσε Σαμψὼν ἐν τῷ θανάτῳ αὐτοῦ, πλείους
    ἢ οὓς ἐθανάτωσεν ἐν τῇ ζωῇ αὐτοῦ.
  ind-AYT: Simson berkata, “Biarlah aku mati bersama-sama dengan orang Filistin ini.”
    Kemudian, dia membungkuk sekuat-kuatnya sehingga bangunan itu roboh menimpa ke
    atas para raja kota dan seluruh orang yang ada di dalamnya. Yang mati dibunuh
    pada saat kematian Simson lebih banyak dari yang dibunuh semasa dia hidup.
  nya-nya: ndipo Samsoni anati, “Ndife nawo pamodzi!” Nthawi yomweyo anakankha ndi
    mphamvu zake zonse ndipo mizati inagwera atsogoleri a Afilisti ndi anthu onse
    anali mʼmenemo. Tsono chiwerengero cha anthu amene Samsoni anapha pa nthawi ya
    imfa yake chinaposa cha iwo amene anawapha akanali ndi moyo.
  hrv-hrv: 'i viknu: “Neka poginem s Filistejcima!” Nato uprije iz sve snage i sruši
    zdanje na knezove i na sav narod koji se ondje nalazio. Više ih ubi umirući nego
    što ih pobi za života.'
  mps-mps: Agai i wali, “Ena te Filistia dabe dali isainogo ebao!” Tialima, agai bomogo
    te pos si pogolali. Tama te be aluama, te degeyu, te polalubo bidi dabeba dali,
    te be tomode bidali gasa we bidi dabeba dali, te be degalio. Te aga dali isiyu
    te ela muani bidi dabego nambago, te aga bidibadi te elali bidi dabego namba te
    aiyaba elaluai dao.
  tpi-tpi: Na em i singaut olsem, “Sapos mi kilim ol dispela Filistia, orait mi tu
    mi ken i dai.” Na long olgeta strong bilong en, em i subim dispela tupela pos.
    Na haus i bruk na i pundaun antap long ol king wantaim ol arapela manmeri i stap
    insait. Namba bilong ol man Samson i kilim i dai long taim em yet i dai, em i
    winim namba bilong ol man em i bin kilim long taim em i stap yet.
  dan-1931: 'Og Samson sagde: “Lad mig dø sammen med Filisterne!” Derpå bøjede han
    sig med sådan Kraft, at Hallen styrtede sammen over Fyrsterne og alle Folkene
    derinde. Således dræbte han ved sin Død flere, end han havde dræbt i levende Live.'
  vie-OVCB: 'ông cầu nguyện: “Xin cho con cùng chết với người Phi-li-tin.” Sam-sôn
    dùng toàn lực đẩy hai cây cột, đền thờ Đa-gôn đổ xuống, đè chết các lãnh tụ và
    người Phi-li-tin ở đó. Như thế, lúc chết, Sam-sôn giết nhiều người hơn lúc sống.'
  guj-2017: સામસૂને કહ્યું, “હું પલિસ્તીઓની સાથે ભલે મરું!” તેણે પોતાની સંપૂર્ણ બળ
    થાંભલા પર અજમાવી. એટલે શાસકો પર તથા તેની અંદરના સર્વ માણસો પર ઇમારત તૂટી પડી.
    એમ મરતી વખતે તેણે જેઓને માર્યા તેઓની સંખ્યા તેના જીવનકાળ દરમિયાન તેણે મારેલાઓના
    કરતાં વધારે હતી.
  pon-2006A: werda, nda, “I en iang mehn Pilisdia pwukat mehla!” E ahpw siken uhr
    ko uwen eh kehl koaros me mie reh, tehnpaso pa rengkidi pohn kaun ako oh aramas
    koaros. Eri, ni ahnsou me e mehlao, e kemehla aramas tohtosang me e kemehla ni
    ahnsou me e momour.
  por-BRBSL: 'Sansão disse: “Deixe-me morrer com os filisteus”! Ele se curvou com
    todas as forças; e a casa caiu sobre os senhores, e sobre todas as pessoas que
    nela estavam. Assim, os mortos que ele matou na sua morte foram mais do que aqueles
    que ele matou em sua vida.'
  cth-cth: Samson ni Filistinnaw hoi mek na dout sak lawih atipouh. Hahoi, a tha a
    kâla teh, bawinaw hoi a thung e kaawm taminaw pueng bawkim pui ni koung a ten
    awh. A hring nah a thei e hlak a duekhai e hah a paphnawn.
  twi-twi: Samson bɔɔ mpae se, “Ma me ne Filistifo no nwu.” Na hyiadan no dwiriw guu
    Filistifo ntuanofo no ne nnipa no nyinaa so. Enti okum nnipa bebree sen dodow
    a okum wɔn bere a na ɔte ase no.
  hlt-hlt: Te phoeiah Samson loh, “Ka hinglu he Philisti rhoek neh hmaih duek saeh,”
    a ti tih thadueng neh a tulh. Te dongah boei rhoek neh a khuikah pilnam boeih
    te im loh a cungku thil. A duek vaengah a ngawn tih aka duek he a hing vaengkah
    a ngawn lakah a yet ngai om.
  tbz-SIM: 'kɛ́bɛ́i nkɛ dɔ̀: Kɛ̀ n kunɛ̀ Fidisitɛ̃ɛ̃bɛ dɛ̀ n sɑ̀nnɛ̀. Ò mɛ nyĩ kɛ́fukii
    nɛ̀ o wɛ̃rímú mumɔu yɛsɑ̃ǹkɛ̀ kɛ̀ ditouu do kɛ́yɑ̃kɛ Fidisitɛ̃ɛ̃bɛ kpɑ̀ɑ̀tìbɛ̀
    nɛ̀ bɛnìtìbɛ̀ bɛ̀ɛ̀ kó dimɑ̀ɑ̀ dɛ̀ bo. Ò wɛ̃nnɛ́ nɛ̀ bɛ̀ɛ̀ nìtìbɛ̀ kɛ ku, kɛ̀
    bɛ̀ nsũ kɛ́pɛ̃ɛ̃tɛ́ ò do kùɔ bɛ̀ ò kpɑɑ́ fòù dìì mɔ̀nnì.'
  msy-2020: Egha a kamaghɨn dei, “Nɨ na ateghtɨ kɨ Filistiaba ko aremeka.” Egha a
    bar uan gavgaviba sara guarir akɨnimning adugha zuima dɨpenim irɨ. Dɨpenim dɨpɨrigha
    ira Filistiabar atriviba ko, gumazamizir igharazir an aven itiba sara me gisɨn
    ira me mɨsoghezɨ, me bar ariaghire. Ezɨ gumazamizir bar avɨrim Samson ko ariaghire,
    men dɨbobonim, an angamɨra ikia mɨsoghezɨ gumazibar dɨbobonim gafira.
  azb-azb: Şimşon «qoy mən də Filiştlilərlə bir ölüm» dedi. Sonra var gücü ilə əyilərək
    dirəkləri itələyib məbədin damını oradakı bütün ağaların və xalqın üzərinə saldı.
    Beləliklə, Şimşon öləndə həyatı boyu öldürdüyü adamlardan daha çox adam öldürdü.
  eng-DBY: And Samson said, Let me die with the Philistines! And he bowed himself
    with might; and the house fell on the lords, and on all the people that were therein.
    So the dead that he slew at his death were more than those whom he had slain in
    his life.
  hin-2017: और शिमशोन ने कहा, “पलिश्तियों के संग मेरा प्राण भी जाए।” और वह अपना सारा
    बल लगाकर झुका; तब वह घर सब सरदारों और उसमें के सारे लोगों पर गिर पड़ा। इस प्रकार
    जिनको उसने मरते समय मार डाला वे उनसे भी अधिक थे जिन्हें उसने अपने जीवन में मार
    डाला था। (इब्रा. 11:32)
  eng-YLT: and Samson saith, 'Let me die with the Philistines,' and he inclineth himself
    powerfully, and the house falleth on the princes, and on all the people who [are]
    in it, and the dead whom he hath put to death in his death are more than those
    whom he put to death in his life.
  kne-kne: Pag nan kanan, “Ipalobos mo koma ay makikateyak en dana ay Filisteo!” Inpeey
    na am-in ay pigsa na ay nangitodon et pag matokang din timplo ay nanab-ok sin
    papangolo ya din amin ay ipogaw ay wadas di. Isonga ad-ad-ado di pinsen Samson
    sin timpo ay nateyana mo sin odom ay agew ay nanbibiyagana.
  eng-WYC-2017: and he said, My life die with these Philistines! And when the pillars
    were shaken altogether strongly, the house felled upon all the princes, and upon
    the multitude that was there; and Samson dying killed many more, than he alive
    had slain before.
  eng-WMBB: Samson said, “Let me die with the Philistines!” He bowed himself with
    all his might; and the house fell on the lords, and on all the people who were
    in it. So the dead that he killed at his death were more than those who he killed
    in his life.
  urd-GVH: और दुआ की, “मुझे फ़िलिस्तियों के साथ मरने दे!” अचानक सतून हिल गए और छत
    धड़ाम से फ़िलिस्तियों के तमाम सरदारों और बाक़ी लोगों पर गिर गई। इस तरह समसून ने
    पहले की निसबत मरते वक़्त कहीं ज़्यादा फ़िलिस्तियों को मार डाला।
  rug-rug: Meke zama guahe si asa, “Mu va mate turaṉae nau koari na tinoni Pilisitia!”
    Meke podalae nono na tupele vala betoa sa pa nana ṉiniraṉira sari karua dedegere
    lavata, ke hoqa naqoti na vetu sari ka lima baṉara meke sari doduru tinoni pule.
    Meke koasa nana minate si soku hola si va matei sa, hola nia sipu korapa toana
    si asa.
  gaz-gaz: “Ani Filisxeemota wajjin duʼa!” jedhee humna qabu hundaan dhiibe; manichi
    sagadaas bulchitootaa fi namoota achi keessa turan hunda irratti jige. Kanaafuu
    namoonni inni yeroo duʼa isaatti ajjeese kanneen inni yeroo jireenya isaatti ajjeese
    caalaa baayʼee turan.
  fra-LSG: 'Samson dit: Que je meure avec les Philistins! Il se pencha fortement,
    et la maison tomba sur les princes et sur tout le peuple qui y était. Ceux qu’il
    fit périr à sa mort furent plus nombreux que ceux qu’il avait tués pendant sa
    vie.'
  gnn-gnn: '@see-verse:JDG.016.029'
  yal-yal: Samisɔn yi a fala, a naxa, “Nxu nun Filisitine xa faxa!” A yi sɛnbɛtɛnne
    tuntun a sɛnbɛn birin na, banxin yi bira kuntigine nun muxune fari naxanye yi
    na. E nun naxanye faxa e bode xɔn, ne yi wuya muxune xa dangu a bata yi naxanye
    faxa nun.
  haw-1868: I iho la o Samesona, E make pu au me ko Pilisetia. Kulou iho la me ka
    ikaika nui, a hina iho la ka hale maluna o na'lii, a maluna o na kanaka a pau
    maloko. Ua nui ka poe make, ana i luku ai i kona make ana, he hapa ka poe ana
    i luku ai i kona wa i ola'i.
  arb-NAV: 'وَهُوَ يَقُولُ: «لأَمُتْ مَعَ الْفِلِسْطِينِيِّينَ». ثُمَّ دَفَعَهُمَا
    بِكُلِّ قُوَّتِهِ فَانْهَارَ الْمَعْبَدُ عَلَى الأَقْطَابِ وَعَلَى الشَّعْبِ الَّذِي
    فِيهِ. فَكَانَ الَّذِينَ قَتَلَهُمْ شَمْشُونُ عِنْدَ مَوْتِهِ أَكْثَرَ مِنَ الَّذِينَ
    قَتَلَهُمْ طَوَالَ حَيَاتِهِ.'
  ewe-ewe: le esime wòdo gbe ɖa be, “Na maku kple Filistitɔ siawo.” Tete gbedoxɔ la
    ƒe dzisasã ge dze Filistitɔwo ƒe kplɔlawo kple ameawo katã dzi eye woku. Ale ame
    siwo Samson wu le eƒe kuɣi la sɔ gbɔ wu ame siwo wòwu le eƒe agbenɔɣi blibo la
    me.
  eng-LEE: And Samson said, Let me die with the Philistines. And he bent [them] with
    might, and the house fell upon the lords, and upon all the people that were therein.
    So the dead whom he slew at his death were more than those whom he had slain in
    his life.
  gvn-gvn: '@see-verse:JDG.016.029'
  asm-FB: এইবুলি কৈ, নিজৰ সকলো বলেৰে তেওঁ ভৰ দিলে; তেতিয়া সেই ঘৰ, তাৰ ভিতৰত থকা অধিপতি
    আদি সকলো লোকৰ ওপৰত পৰিল; এইদৰে তেওঁ জীৱনৰ কালত বধ কৰা লোকতকৈ মৰণৰ কালত বধ কৰা
    লোক অধিক হ’ল।
  sus-A: سَمِسٌن نَشَ عَ قَلَ، «ﭑ شَ قَشَ ﭑ نُن قِلِسِتَكَيٍ رَ.» عَ نَشَ سَلِدٍ سَنيِيٍ
    تُتُن عَ سّنبّ بِرِن نَ. سَلِدٍ نَشَ بِرَ قِلِسِتَكَيٍ نُن مَنفّيٍ مَ، نَشٍيٍ
    نُ نَ سَلِدٍ كُي. قِلِسِتَكَ نَشٍيٍ قَشَ نَ قٍ كُي، نَ كْنتِ دَنفِ مِشِيٍ رَ سَمِسٌن
    نَشٍيٍ قَشَ عَ شَ دُنِحّءِفِرِ بِرِن كُي.
  fra-SBL: 'Samson dit : « Que je meure avec les Philistins ! » Il s''inclina de toutes
    ses forces, et la maison tomba sur les seigneurs et sur tout le peuple qui s''y
    trouvait. Ainsi les morts qu''il tua à sa mort furent plus nombreux que ceux qu''il
    tua de son vivant.'
  hbo-hbo: וַיֹּ֣אמֶר שִׁמְשֹׁ֗ון תָּמֹ֣ות נַפְשִׁי֮ עִם־פְּלִשְׁתִּים֒ וַיֵּ֣ט בְּכֹ֔חַ
    וַיִּפֹּ֤ל הַבַּ֙יִת֙ עַל־הַסְּרָנִ֔ים וְעַל־כָּל־הָעָ֖ם אֲשֶׁר־בֹּ֑ו וַיִּהְי֤וּ
    הַמֵּתִים֙ אֲשֶׁ֣ר הֵמִ֣ית בְּמֹותֹ֔ו רַבִּ֕ים מֵאֲשֶׁ֥ר הֵמִ֖ית בְּחַיָּֽיו׃
  piu-2006: '@see-verse:JDG.016.029'
  kik-kik: Samusoni akiuga atĩrĩ, “Reke ngue hamwe na Afilisti!” Agĩcooka agĩcitindĩka
    na hinya wake wothe, nayo hekarũ ĩkĩgwĩra aathani acio hamwe na andũ othe arĩa
    maarĩ thĩinĩ wayo. Nĩ ũndũ ũcio akĩũraga andũ aingĩ agĩkua gũkĩra arĩa ooragire
    arĩ muoyo.
  fra-NCL: 'Et Samson dit : « Que je meure avec les Philistins ! ». Et il se pencha
    avec force, et la maison s’écroula sur les princes et sur tout le peuple qui s’y
    trouvait. Ceux qu’il fit périr en mourant furent plus nombreux que ceux qu’il
    avait tués pendant sa vie.'
  cek-AK: Samson mah, Philistin kaminawk hoi nawnto na duehsak ah, tiah a naa. Anih
    mah a thacakhaih boih pathok naah, tempul loe ukkungnawk hoi to ah kaom kaminawk
    boih nuiah amtim rup. Samson hing nathuem ah hum ih kami pongah, a duek naah hum
    ih kami to pop kue.
  cuk-cuk: 'Geb agine, Sansón binnasur goted: “¡Filistea-dulemarba an burgwesun!”
    Geb bela Sansón gandikidbali buarmar-balimeted. Filistea-dulemar-e-dummagangi
    bela neg marwenonikid, degi, bela dulemar-bukwadgi batenonikid. Sansón-burgwidgu,
    Filistea-dulemar eba bukidar burgwismogad. Dula-gudiidgi ese-oburgwilesadba bur-melu
    ese girgusad.'
  uig-CYR: 'Андин: «Филистийләр билән бирликтә өлүп кәтсәм!» дәп бәдинини егип күчини
    жиғип иттиривиди, өй өрүлүп, у йәрдики әмирләр билән барлиқ хәлиқниң үстигә чүшти.
    Буниң билән өз өлүми билән өлтүргән адәмләр униң тирик вақтида өлтүргәнлиридин
    көп болди.'
  tel-2017: “నేనూ, నాతో కూడా ఫిలిష్తీయులూ చనిపోతాం” అంటూ బలంగా ముందుకి వంగినప్పుడు
    ఆ ఆలయం కూలిపోయింది. దానిలో ఉన్న అధికారుల మీదా, ప్రజలందరి మీదా అదికూలింది. సంసోను
    తన జీవిత కాలంలో చంపిన వారి కంటే చనిపోయే సమయంలో హతమార్చిన సంఖ్యే ఎక్కువ.
  hat-BSA: 'Epi Samson te di: “Kite mwen mouri avèk Filisten yo!” Epi li te koube
    avèk tout fòs li jiskaske kay la te vin tonbe sou tout prens yo ak tout moun ki
    te ladann yo. Konsa, kantite moun ke li te touye lè l te mouri an te plis ke sila
    ke li te touye pandan tout vi li yo.'
  kos-kos: ac el wowoyak ac fahk, “Lela nga in misa wi mwet Philistia inge!” Na el
    sang kuiyal nufon sinukun sru ah, na lohm sac putati nu fin leum limekosr ac mwet
    saya nukewa. Ouinge, pisen mwet el uniya ke el misa ah alukela pisen mwet el tuh
    uniya ke pacl el moul ah.
  hbo-WLC: וַיֹּ֣אמֶר שִׁמְשׁ֗וֹן תָּמ֣וֹת נַפְשִׁי֮ עִם־פְּלִשְׁתִּים֒ וַיֵּ֣ט בְּכֹ֔חַ
    וַיִּפֹּ֤ל הַבַּ֙יִת֙ עַל־הַסְּרָנִ֔ים וְעַל־כָּל־הָעָ֖ם אֲשֶׁר־בּ֑וֹ וַיִּהְי֤וּ
    הַמֵּתִים֙ אֲשֶׁ֣ר הֵמִ֣ית בְּמוֹת֔וֹ רַבִּ֕ים מֵאֲשֶׁ֥ר הֵמִ֖ית בְּחַיָּֽיו׃
  ibo-ibo: Samsin kpere ekpere sị, “Ka m soro ndị Filistia nwụọ!” O ji ike ya niile
    nuo ogidi ahụ aka. Otu mgbe ahụ kwa, ụlọ arụsị ahụ dara, dakwasị ndịisi ọchịchị
    Filistia ndị ahụ, na ndị niile nọ nʼime ụlọ ahụ. Ya mere, ndị niile so Samsin
    nwụọ nʼoge ahụ dị ọtụtụ karịa ndị Samsin gburu mgbe ọ dị ndụ.
  ory-ory: ପୁଣି ଶାମ୍‍ଶୋନ୍‍ କହିଲା, “ପଲେଷ୍ଟୀୟମାନଙ୍କ ସହିତ ମୋହର ପ୍ରାଣ ଯାଉ।” ଏହା କହି ସେ
    ବଳରେ ଆପଣାକୁ ନୁଆଁଇଲା; ତହୁଁ ଭିତରେ ଥିବା ଅଧିପତିମାନଙ୍କ ଓ ସମସ୍ତ ଲୋକଙ୍କ ଉପରେ ସେହି ଗୃହ
    ପଡ଼ିଗଲା। ଏହିରୂପେ ତାହାର ଜୀବନ କାଳର ହତ ଲୋକ ଅପେକ୍ଷା ତାହାର ମରଣ କାଳର ହତ ଲୋକ ଅଧିକ ହେଲେ।
  chk-chk: Iwe, Samson a üra, “Üpwe eti ekewe chon Filistia le mäla.” Mürin a tiniir
    fän unusen an pöchökül, pwe ewe imw a turutiu won ekewe samol me ekewe aramas
    meinisin mi nom lon. Iwe, chokewe Samson a nirela lupwen an mäla ra chomong seni
    chokewe a nirela lupwen a manau.
  rop-rop: en imbin jingat adbala, “Larram mi dai iya gin garram ola Filastain pipul!”
    En imbin pushum det dubala ston brabli adbala, en imbin meigim det haus buldan
    ontop langa detlot faibala king en ola najalot pipul deya, en Semsan bin dai deya
    du. Wal wen Semsan bin laibala, imbin kilim loda Filastain pipul ded. Bat ol detlot
    pipul bin lilbit langa detlot pipul weya imbin kilim deya langa det haus weya
    imbin dai.
  ukr-1871: 'І промовив Самсон: Умирай, душе моя, з Филистіями! і потряс ними так
    потужно, що будинок ринув на князїв і на ввесь люд, що там був. І мертвих, що
    він погубив їх умираючи, було більш, анїж тих, що за життя свого поперебивав.'
  deu-1951: 'Und Simson sprach: Meine Seele sterbe mit den Philistern! Dann neigte
    er sich mit seiner ganzen Kraft. Da fiel das Haus auf die Fürsten und auf alles
    Volk, das darin war, also daß der Toten, die er in seinem Sterben tötete, mehr
    waren als derer, die er während seines Lebens getötet hatte.'
  eng-JPS: 'And Samson said: ''Let me die with the Philistines.'' And he bent with
    all his might; and the house fell upon the lords, and upon all the people that
    were therein. So the dead that he slew at his death were more than they that he
    slew in his life.'
  srp-1865: 'Pa onda reèe Samson: neka umrem s Filistejima. I naleže jako, i pade
    kuæa na knezove i na sav narod koji bješe u njoj; i bi mrtvijeh koje pobi umiruæi
    više nego onijeh koje pobi za života svojega.'
  lug-lug: Samusooni n’ayogera nti, “Leka nfiire wamu n’Abafirisuuti.” N’asindika
    n’amaanyi ge gonna, essabo ne ligwa ku bakulembeze, n’abantu bonna abaalimu naye,
    era n’atta bangi mu kufa kwe okusinga ne be yatta nga mulamu.
  heb-heb: ויאמר שמשון תמות נפשי עם פלשתים ויט בכח ויפל הבית על הסרנים ועל כל העם
    אשר בו ויהיו המתים אשר המית במותו רבים מאשר המית בחייו׃
  ben-IRV: আর পলেষ্টীয়দের সঙ্গে আমার প্রাণ যাক, এই বলে শিম্‌শোন নিজের সমস্ত শক্তি
    দিয়ে নত হয়ে পড়লেন; তাতে ঐ গৃহ শাসকদের ও যত লোক ভিতরে ছিল, সমস্ত লোকের ওপরে
    পড়ল; এই ভাবে তিনি জীবনকালে যত লোক হত্যা করেছিলেন, মরণকালে তার থেকে বেশি লোককে
    হত্যা করলেন।
  pan-pan: ਸਮਸੂਨ ਨੇ ਕਿਹਾ, “ਮੇਰੇ ਪ੍ਰਾਣ ਵੀ ਫ਼ਲਿਸਤੀਆਂ ਦੇ ਨਾਲ ਹੀ ਜਾਣ।” ਅਤੇ ਉਹ ਆਪਣਾ ਸਾਰਾ
    ਜ਼ੋਰ ਲਾ ਕੇ ਝੁਕਿਆ ਅਤੇ ਉਹ ਘਰ ਸਾਰੇ ਸਰਦਾਰਾਂ ਅਤੇ ਉਨ੍ਹਾਂ ਸਾਰਿਆਂ ਲੋਕਾਂ ਦੇ ਉੱਤੇ ਜੋ ਉਹ
    ਦੇ ਵਿੱਚ ਸਨ, ਡਿੱਗ ਪਿਆ। ਇਸ ਤਰ੍ਹਾਂ ਉਹ ਲੋਕ ਜਿਨ੍ਹਾਂ ਨੂੰ ਉਸ ਨੇ ਆਪਣੇ ਮਰਨ ਦੇ ਵੇਲੇ ਮਾਰਿਆ,
    ਉਨ੍ਹਾਂ ਨਾਲੋਂ ਵੱਧ ਸਨ ਜਿਨ੍ਹਾਂ ਨੂੰ ਉਸਨੇ ਆਪਣੇ ਜੀਉਂਦੇ ਜੀ ਮਾਰਿਆ ਸੀ।
  mya-JVB: အကျွန်ုပ်သည် ဖိလိတ္တိ လူတို့နှင့်အတူ သေ ပါရစေဟု ဆို လျက် ၊ အား ထုတ် ၍ ကိုယ်ကိုညွှတ်ချသဖြင့်၊
    စရပ် သည် မင်း များ၊ လူ များအပေါင်း တို့အပေါ် မှာ လဲ၍ ဖိလေ၏။ ထိုသို့ အသက် ရှင်စဉ်
    အခါ သတ် ခဲ့သည်ထက် သေ စဉ် အခါ သာ၍များ သောသူတို့ ကိုသတ် လေ၏။
  tbg-tbg: naveraitiro, Qaqi kairaqe te Pirisia hampata qutu vuare, tivakero viva
    ekaa nai kempukaqohairo naaquratanta venta aqukovaro naavuvano ekaa raputama vura.
    Naavuvano raputama viharo Pirisia avuhainaukave, vaiinti nahenti naavuqi vaukave,
    vikaqaa hiqintura. Vi entara Samsoniva qutiharo airi vaiinti nahenti arukova viva
    qaqi vau entara arukokavata naatara kora.
  hmo-hmo: Samson ese ma Dirava ia noia, ia gwau, “Mani emu kara, Pilistia taudia
    danu do ai mase hebou.” Vadaeni ia ese mai ena goada ibounai unai au tubuadia
    ia doria. Bona unai ruma badana be ia moru diho, unai king 5, lohia taudia bona
    ruma lalonai taudia ibounai edia latanai. Unai dainai Samson ia mase neganai ia
    alaia taudia be momo herea, idia ese ia mauri neganai ia alaia taudia edia momo
    idia hanaia.
  urd-urd: और समसून कहने लगा कि फ़िलिस्तियों के साथ मुझे भी मरना ही है। इसलिए वह अपने
    सारी ताक़त से झुका; और वह घर उन सरदारों और सब लोगों पर जो उसमें थे गिर पड़ा। इसलिए
    वह मुर्दे जिनको उसने अपने मरते दम मारा, उनसे भी ज़्यादा थे जिनको उसने जीते जी
    क़त्ल किया।
  rus-SYN: 'И сказал Самсон: умри, душа моя, с Филистимлянами! И уперся всею силою,
    и обрушился дом на владельцев и на весь народ, бывший в нем. И было умерших, которых
    умертвил Самсон при смерти своей, более, нежели сколько умертвил он в жизни своей.'
  bqc-SIM: 'À mɛ̀: To mà ga ń Filitɛ̃ↄ! À kulu kù, ↄ̃ à ↄpɛ̀wà ń gbãao, ↄ̃
    kpɛ́pi kwɛ̀ kà Filitɛ̃ kíaↄla ń gbɛ̃́ pↄ́ kú a guuↄ. Gbɛ̃́ pↄ́ Sãusↄ̃ↄ ń
    dɛdɛ a gagↄↄↄ dasi dɛ gbɛ̃́ pↄ́ à ń dɛdɛ a bɛ̃́ɛzĩↄla.'
  tcz-CHONGTHU: Hichun Samson in aseijin, hiche Philistine te hitoh thitha tange atin,
    hichun athanei chasun’in asonnin ahileh inpi chun ahung chimmin Philistine milen
    milal holeh asunga um mipiho jouse chu aseplih tan ahi. Hitichun hiche athi nikhoa
    atha hochu adamlaija athaho sangin atamjon ahi.
  mar-mar: तेव्हा शमशोन म्हणाला, “पलिष्ट्यांच्या बरोबर माझाही जीव जावो!” मग त्याने
    सर्व बळ एकवटून ते खांब ढकलले, आणि ते सभागृह त्या अधिकाऱ्यांवर व त्यातल्या सर्व
    लोकांवर पडले. अशा रीतीने तो जिवंत असताना त्याने जितके मारले होते, त्यांपेक्षाही
    त्याच्या मरणाच्या वेळी त्याने जे मारले ते अधिक होते.
  qub-qub: 'sinchipa gapararan: «¡Cananga iwalmi wañushun Filistea runacuna!» nir.
    Chayno nirmi llapan callpanwan pilancucunata tangariycuran. Templu juchur ñitiriran
    llapan runacunata mandajnintinta. Wañushpanmi Sansonga aypalla runacunata wañuycachiran
    cawar wañuchishanpitaga mas aypallata.'
  bqp-bqp: 'À pì: Ǹ tó mà ga kũ Filisitininↄo! À kutuu kɛ̀, akũ à ↄ yĩ̀paa kũ
    gbãnao, akũ kpɛ́ pìi gbòro à sì Filisitini kínanↄa kũ gbɛ̃ kũ ò kú a gũnnↄ
    ń pínki. Gbɛ̃ kũ Samusi ń dɛdɛ a gagↄrↄanↄn dasi de gbɛ̃ kũ à ń dɛdɛ gↄrↄ kũ
    à kú kũ wɛ̃̀ndiiola.'
  hat-hat: 'Epi li di: -M'' te mèt mouri ansanm ak moun Filisti yo. Li pouse ak tout
    fòs li sou poto yo, epi tanp lan tonbe sou tout chèf yo ak sou tout moun ki te
    la yo. Jou li mouri a, li te touye plis moun pase kantite moun li te touye pandan
    lavi li.'
  eng-BSB: Samson said, “Let me die with the Philistines.” Then he pushed with all
    his might, and the temple fell on the lords and all the people in it. So in his
    death he killed more than he had killed in his life.
  tod-tod: 'Naa ʋolu é ɠɛni ma: «Gi za ʋɔɔma gá Filiseti nuiti!» É ti laaʋilini
    ga zɛbɛi pɛ, pɛlɛi woloni Filiseti nuiti ta-ɠundiɠiiti ma, ta bɛbɛi, nii é ɠɛni
    ná. Nii é paani saazuʋɛ, naa mɔinni é leʋe kɛai ma vulua gele ʋa.'
  eng-WEBPB: Samson said, “Let me die with the Philistines!” He bowed himself with
    all his might; and the house fell on the lords, and on all the people who were
    in it. So the dead that he killed at his death were more than those who he killed
    in his life.
  kbq-kbq: Samsoni'a amanage hu'ne, Filistia vahe'ene frisue, huno nehuno ana zafararena
    hanavetino retufegeno ana nomo'a pasaru huno maka kva vahe'ene, ana nompima mani'naza
    vahera zamahe vagare'ne. Ana higeno nefrino'ma zamahe'nea vahe'mofo nampamo'a,
    amanema mani'neno'ma zamahe'nea vahe'mofo nampana agatere'ne.
  nhe-BL: 'Huan Sansón quiijto: “Ma nimiqui ininhuaya ni filisteos.” Huajca mopacho
    huan ica nochi ichicahualis quincuatopejqui nopa huejhueyi tlaquetzali tlen quitlanantoyaj
    nopa tzontzajcayotl. Huan nopa hueyi cali campa ilhuichihuayayaj huetzqui huan
    quintzonpechi nochi nopa tlanahuatiani huan nochi filisteos tlen nopona itztoyaj.
    Huajca Sansón quinmicti más miyac filisteos nopona quema ya nojquiya mijqui huan
    ax queja quinmicti ipan nochi iyolis.'
  bus-bus: 'À bè: Ǹ tó mà ga kↄ̃n Filisitininↄo! À nàɛ, ben à ↄ yĩ̀pazi kↄ̃n gbãaao,
    ben kpɛ́ pì gbòro à sì Filisitininↄ kínanↄa kↄ̃n gbɛ̃ kɛ̀ aↄ̃ↄ kú à guunↄ ń píngi.
    Gbɛ̃ kɛ̀ Samusĩ ń dɛ́dɛ a gagurↄↄnↄↄ pari dɛ gbɛ̃ kɛ̀ à ń dɛ́dɛ gurↄↄ kɛ̀ à kú
    wɛ̃̀ndiola.'
  gub-BL: Heiheihem kury. — Tuwe àmàno Piri ywy rehe har wainuinuromo ihe nehe, i'i.
    Na'e umuàzàn ukàgaw pupe upaw rupi kury. U'ar tàpuzuhu tuwihawete wa'aromo kury,
    amogwer teko wa'aromo upaw rupi no. Uzuka teko tetea'u a'e 'ar mehe wà. Hemizuka
    kwer imàno haw 'ar mehe arer waneta haw uhua'u wera'u amogwer hemizuka kwer hekuwe
    mehe arer waneta haw wi upaw rupi a'e.
  eng-DRA: 'He said: Let me die with the Philistines. And when he had strongly shook
    the pillars, the house fell upon all the princes, and the rest of the multitude
    that was there: and he killed many more at his death, than he had killed before
    in his life.'
