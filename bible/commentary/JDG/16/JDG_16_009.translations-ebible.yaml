verse: JDG.016.009
translations:
  mal-C: 'ഉൾമുറിയിൽ അവൾ ആളുകളെ ഒളിപ്പിച്ചിരുന്നു. പിന്നെ അവൾ ശിംശോനോട് പറഞ്ഞു: “ശിംശോനേ,
    ഇതാ ഫെലിസ്ത്യർ വരുന്നു!” എന്നാൽ അദ്ദേഹം, തീ ചണനൂലിനെ എന്നപോലെ ഞാണുകളെ പൊട്ടിച്ചുകളഞ്ഞു.
    ഇതുമൂലം അദ്ദേഹത്തിന്റെ ശക്തിയുടെ രഹസ്യം വെളിവായതുമില്ല.'
  deu-TKW: 'Es saßen aber auf ihr Anstiften Leute zum Auflauern im inneren Gemach.
    Als sie ihm nun zurief: Die Philister sind an dir, Simson! da zerriß er die Schnüre,
    wie man einen Wergfaden zerreißt, wenn er dem Feuer zu nahe kommt, - aber das
    Geheimnis seiner Kraft ward nicht kund.'
  lin-lin: 'Lokola bato oyo batindamaki mpo na kokanga ye bazalaki ya kobombama kati
    na ndako, Dalila abelelaki : « Samison, bato ya Filisitia bayei kobundisa yo ! »
    Samison akataki na pete penza basinga yango ndenge basinga ya lino ekatanaka soki
    ezwi moto. Boye, basosolaki te sekele ya makasi na ye.'
  eng-LSV: And the ambush is abiding with her in an inner chamber, and she says to
    him, “Philistines [are] on you, Samson!” And he breaks the cords as a thread of
    tow is broken in its touching fire, and his power has not been known.
  eng-GNV: '(And she had men lying in wayte with her in the chamber) Then she said
    vnto him, The Philistims be vpon thee, Samson. And hee brake the cordes, as a
    threede of towe is broken, when it feeleth fire: so his strength was not knowen.'
  eng-WEBSTER: (Now there were men lying in wait, abiding with her in the chamber.)
    And she said to him, The Philistines are upon thee, Samson. And he broke the withs
    as a thread of tow is broken when it toucheth the fire. So his strength was not
    known.
  nhw-BL: 'Huan quintlatijtoya nopa tlacame ipan se cuarto huan quema tlantoya quitatacatzohua,
    Dalila quiijto: ―¡Sansón, nopa filisteos itztoque nica para mitzitzquise! Pero
    Sansón quicotonqui nopa cuetlax mecatl quen elisquía san se icpatl catli tlatlatoc.
    Huajca amo aqui quimatqui canque huala ichicahualis.'
  swh-ONEN: Wakati watu wakiwa wanamvizia katika chumba cha ndani, yule mwanamke akamwambia,
    “Samsoni, Wafilisti wanakujia!” Lakini yeye akazikata zile kamba za upinde, kama
    vile uzi wa pamba unapoguswa na moto. Hivyo siri ya nguvu zake haikujulikana.
  bba-bba: N deemɑ Filisiti ɡɑbɑ wɑ̃ɑ bɑ kukuɑ win mi, dii sɔɔwɔ. Mɑ u nɛɛ, Sɑnsom,
    Filisitibɑ wee bɑ nun wɔrimɑ. Yerɑ Sɑnsom u seewɑ u tɛn wɛ̃ɛ yi kɑsukɑ nɡe sobu
    ye yɑ dɔ̃ɔ soorɑ. Mɑ bɑǹ ɡie mìn di win dɑm mɛ, mu nɑɑmɔ.
  eng-KJVCPB: Now there were men lying in wait, abiding with her in the chamber. And
    she said unto him, The Philistines be upon thee, Samson. And he brake the withs,
    as a thread of tow is broken when it toucheth the fire. So his strength was not
    known.
  wbp-wbp: '@see-verse:JDG.016.008'
  luo-luo: Kane osepando jomoko ei ot kanyo, noluonge kowacho niya, “Samson, jo-Filistia
    osebiro monji!” To ne ochodo tondego e yo mayot mana kaka tol chot kokete machiegni
    gi mach. Omiyo kuma tekone ae ne ok ofweny.
  meu-meu: Tatau haida vada e hunidia, laloma daiutuna ai e henari noho. Bena ia eto,
    Samson e, Filistia taudia na emu ai be kaumu. A ia ese peva maoradia e hamotudia,
    varo haurahaurana lahi ai e kaumu bena e motumu na heto. Taunabunai, ena goada
    badina na dounu hehuni, tau ta asi dibana.
  npi-ULB: त्यस स्‍त्रीको भित्री कोठामा त्यसले गुप्‍तमा मानिसहरू लुकाएकी थिई । त्यसले
    तिनलाई भनी, “शिमशोन! पलिश्तीहरू तपाईंमाथि आइलाग्दै छन्!” तर तिनले ती धनुका ताँदालाई
    आगोमा परेका सनपाटका धागाहरूझैं छिनाइदिए । यसैले तिनको शक्तिको रहस्य खोलिएन ।
  yor-yor: Nígbà tí àwọn ènìyàn tí sá pamọ́ sínú yàrá, òun pè pé, “Samsoni àwọn Filistini
    ti dé láti mú ọ.” Ṣùgbọ́n òun já àwọn okùn náà bí òwú ti í já nígbà tí ó bá wà
    lẹ́bàá iná. Torí náà wọn kò mọ àṣírí agbára rẹ̀.
  emp-NTPO: 'Ʌ̃cʌrʌ pilisteorãda idji ded̶e mĩrũ panʌ bẽrã Dalilaba jĩgua jarasia:
    –¡Sansoʌ̃, pilisteorãba bʌra jidad̶e zebʌdaa!– Ara maʌ̃da Sansoʌ̃ba jʌ̃carara
    tʌcuasia oveja cara nayãna bá wãna quĩrãca. Maʌ̃ bẽrã pilisteorãba wad̶ibid̶a
    cawad̶aẽ́ basía idji juerzara cãrẽneba ze b̶ʌda.'
  ind-ind: Sementara beberapa orang bersembunyi di kamarnya siap menyergap Simson,
    Delila berteriak, “Simson! Orang-orang Filistin ada di sini untuk menangkapmu!”
    Simson terbangun dan langsung memutuskan tali-tali busur itu begitu saja, seperti
    jerami yang terbakar. Jadi rahasia kekuatannya belum ketahuan.
  pes-OPCB: 'در ضمن، او چند نفر فلسطینی را در اتاق مجاور مخفی کرده بود. دلیله پس از
    بستن سامسون فریاد زد: «سامسون! فلسطینی‌ها برای گرفتن تو آمده‌اند!» سامسون زه را
    مثل نخ کتانی که به آتش برخورد می‌کند، پاره کرد و راز قدرتش آشکار نشد.'
  tgl-ULB: Ngayon mayroong mga lalaking lihim niyang itinatago, namamalagi sa sulok
    ng kaniyang kuwarto. Sinabi niya sa kaniya, “Ang mga Palestina ay papunta sa iyo
    Samson!” Pero naputol niya ang mga tali ng pana katulad ng isang sinulid ng estambre
    kapag nadikit sa apoy. At hindi nila nalaman ang lihim ng kaniyang lakas.
  cbu-NT: Dalilsha tputsee waanshoo pang' pishuyru, Sansonaatssha, Papcha. Shiyangaz
    putayani atusin, Filistewshuch naanllinpa, tárangu, Sansonsha chiyzta sheeru,
    waskaatssha yuwaa mbamari kamtama anoo ichingaroo ishaparanllu, wir kuchar tamatarpari
    ashiru parat ashirangiya. Anootssha Filistewshuch yasamaam pinasaranganaya yuwaa
    wizpur kapung taaru anootsi.
  hui-hui: Ani buwa ibugua agali maru anda hobane mendehayagi hondo helene. Ani buwa
    ibugua hongoore howa Samasono olowa lalu, Pilidialiru o ibiragoni, lene. Ani leagola
    ibu danda hibu ale hongohe pume dabaho ngelayagoni abale pu payini irame do moloki
    haradagua bialu tongoloki bilene. Ani biyagola tigua ibunaga hongo holene ogoninaga
    o heago tene handa walia nahe dege hene.
  mya-mya: သူ​မ​သည်​အ​ခြား​အ​ခန်း​တစ်​ခု​ထဲ​၌​လူ အ​ချို့​ကို​စောင့်​၍​နေ​စေ​ပြီး​လျှင်``ရှံ​ဆုန်၊
    ဖိ​လိတ္တိ အ​မျိုး​သား​တို့​လာ​နေ​ကြ​ပြီ'' ဟု​ဟစ်​အော်​၏။ သို့​ရာ​တွင်​ရှံ​ဆုန်​သည်​ထို​လေး​ကြိုး​တို့​ကို​မီး
    ထိ​သည့်​ချည်​မျှင်​သ​ဖွယ်​ဖြတ်​တောက်​ပစ်​လိုက် လေ​သည်။ သို့​ဖြစ်​၍​သူ​တို့​သည်​သူ​ခွန်​အား
    ကြီး​ရ​ခြင်း​၏​လျှို့​ဝှက်​ချက်​ကို​မ​သိ​နိုင် ကြ​သေး​ပေ။
  bod-N: སྐབས་དེར་མི་འགའ་ཞིག་གིས་སྔ་མོ་ནས་བུད་མེད་ཀྱི་ཁང་པ་སྦུག་མ་རུ་འཇབ་སྒུག་བྱས་ཡོད་ཅིང་།
    བུད་མེད་ན་རེ། ཀྱེ་སཱམ་སོན། ཕེ་ལེ་ཤེད་པ་རྣམས་ཁྱོད་རང་འཛིན་དུ་འོངས་པ་རེད་ཅེས་སྨྲས་པ་ལ།
    སཱམ་སོན་གྱིས་གསོ་སྐུད་མེ་ལ་ཐུག་ན་ཆད་འགྲོ་བ་བཞིན་འབྲེང་བུ་རྣམས་བཅད། དེ་ལྟར་མི་རྣམས་ཀྱིས་ཁོའི་སྟོབས་ཤུགས་ཀྱི་འབྱུང་རྩ་མ་ཤེས་སོ།
    །
  sna-sna: Varume vakavanda mukamuri, akadanidzira kwaari akati, “Samusoni, vaFiristia
    vasvika!” Asi akadambura tambo zviri nyore sokudambuka kunoita shinda kana yaiswa
    pedyo nomurazvo womoto. Saka chakavanzika chesimba rake hachina kuzivikanwa.
  spa-BLM: 'Ella le tenía preparada una emboscada en la sala interior. Ella le dijo:
    “¡Los filisteos están sobre ti, Sansón!” Él rompió las cuerdas como se rompe un
    hilo de lino cuando toca el fuego. Así que su fuerza no fue conocida.'
  cac-cac: 'Ay juntzan̈ eb'' vin̈ toxo ix sc''ub''ejel sb''a d''a yol spat ix chi'',
    yuj chi'' te chaan̈ ix el yav ix: —Sansón, sjavi eb'' vin̈ filisteo ach smilchamoc,
    xchi ix. D''a val jun rato chi'', ix sd''in̈chitanb''at juntzan̈ ch''an̈ ch''an̈
    chi'' vin̈. Icha sc''unal sd''in̈chaj junoc an̈ ch''al tz''aeltac, icha chi''
    ix yutej ch''an̈ vin̈. Axo eb'' filisteo chi'' maj nachajel-laj yuj eb'' b''ajtil
    scot yip vin̈ chi''.'
  swh-ULB: Sasa alikuwa na watu waliojificha kwa siri, walikaa katika chumba chake
    cha ndani. Akamwambia, “Wafilisti wako juu yako, Samsoni!” Lakini akazikata kamba
    kama uzi wakati unapogusa moto. Na hawakujifunza siri ya nguvu zake.
  bel-bel: '(Тым часам адзін патайна сядзеў у яе ўспальні.) І сказала яму: Самсоне!
    Філістымляне ідуць на цябе. Ён парваў цяцівы, як ірвуць нітку з кудзелі, калі
    перапаліць яе агонь. І ня выведана сіла ягоная.'
  deu-ELBBK: 'Es saßen aber Auflaurer bei ihr im Gemach; und sie sprach zu ihm: Philister
    über dir, Simson! Da zerriss er die Stricke, wie eine Schnur von Werg zerreißt,
    wenn sie Feuer riecht; und seine Stärke wurde nicht kund.'
  mbb-OT: Dutun duen nepipira he menge Filistihanen he mid-eles diyà te zivaluy he
    ruǥu. Ne mibensag si Delila te, “Samson, duen menge Filistihanen he nekeuma su
    edekepen ke zan.” Piru mibpemidtew zà ni Samson is imbakus kandin he henduen dà
    te menge tanur he netutung te hapuy. Wazè dan pa metueni is hinungdan te kezesen
    din.
  mal-2015: 'അവളുടെ ഉൾമുറിയിൽ പതിയിരിപ്പുകാർ പാർത്തിരുന്നു. അവൾ അവനോടു: ശിംശോനേ, ഫെലിസ്ത്യർ
    ഇതാ വരുന്നു എന്നു പറഞ്ഞു. ഉടനെ അവൻ തീ തൊട്ട ചണനൂൽപോലെ ഞാണുകളെ പൊട്ടിച്ചുകളഞ്ഞു;
    അവന്റെ ശക്തിയുടെ രഹസ്യം വെളിപ്പെട്ടതുമില്ല.'
  tuo-NT: 'Filisteo masã wiorã ti tucũ bajutiropʉ nicãrã niwã. Sansṍrẽ dʉꞌtetoja,
    cʉ̃rẽ aꞌtiro caricũco niwõ: —¡Sansón, filisteo masã mʉꞌʉrẽ ñeꞌerã aꞌtitojama!
    nico niwõ. Co tojo nicã tʉꞌogʉ, Sansón te darire yuta dare ʉ̃jʉ̃asurero weronojõ
    surecãꞌcʉ niwĩ. Tojo weerã filisteo masã deꞌro wee cʉ̃ tutuati nisere masĩticãrã
    niwã.'
  rmc-rmc: 'Vajkeci murša pes garude andre lakro kher. A oj zvičinďa: „Samson, o Filišťinci
    pre tu aven!“ Ov androda rozčhinďa o špargi avke, sar e jag rozčhinel o thav.
    A na dodžanle pes, khatar les hin zor.'
  pes-OPV: 'و کسان نزد وی در حجره در کمین می‌بودند و او وی را گفت: «ای شمشون فلسطینیان
    بر تو آمدند.» آنگاه ریسمانها رابگسیخت چنانکه ریسمان کتان که به آتش برخورد گسیخته
    شود، لهذا قوتش دریافت نشد.'
  ron-1924: 'Яр ниште оамень стэтяу ла пындэ ла еа, ынтр-о одае. Еа й-а зис: „Филистений
    сунт асупра та, Самсон!” Ши ел а рупт фунииле кум се рупе о ацэ де кылць кынд
    се атинӂе де фок. Ши, астфел, н-ау штиут де унде-й веня путеря.'
  ben-OBCV: সেই ঘরে তখন কয়েকজন লোক লুকিয়ে ছিল। দলীলা তাঁকে ডাক দিয়ে বলল, “শিম্‌শোন,
    ফিলিস্তিনীরা তোমাকে ধরতে এসেছে!” কিন্তু যেভাবে আগুনের সংস্পর্শে এসে এক টুকরো দড়ি
    ছিঁড়ে যায়, ঠিক সেভাবে তিনি খুব সহজেই ধনুকের ছিলাগুলি দুম করে ছিঁড়ে ফেললেন।
    অতএব তাঁর শক্তির রহস্যটি জানা গেল না।
  som-som: Haddaba waxay haysatay niman gaadmo ah oo joogay qolka hoose. Oo waxay
    isagii ku tidhi, Samsoonow, reer Falastiin way ku hayaan. Oo xadhkihiina wuxuu
    u jaray sidii shootali dab la saaray u go'o oo kale. Taas darteed xooggiisii meeluu
    ku jiro lama ogaan.
  lat-VUC: 'latentibus apud se insidiis, et in cubiculo finem rei expectantibus: clamavitque
    ad eum: Philisthiim super te, Samson. Qui rupit vincula, quomodo si rumpat quis
    filum de stuppæ tortum putamine, cum odorem ignis acceperit: et non est cognitum
    in quo esset fortitudo ejus.'
  eng-ASVBT: Now she had liers-in-wait abiding in the inner chamber. And she said
    unto him, The Philistines are upon thee, Samson. And he brake the withes, as a
    string of tow is broken when it toucheth the fire. So his strength was not known.
  ita-1885: 'Or ella avea posto un agguato nella sua camera. Ed ella gli disse: O
    Sansone, i Filistei ti sono addosso. Ed egli ruppe le ritorte, come si rompe un
    fil di stoppa, quando sente il fuoco. E non fu conosciuto in che consistesse la
    sua forza.'
  eng-LXXUP: 'And the liers in wait remained with her in the chamber; and she said
    to him, The Philistines are upon thee, Samson: and he broke the cords as if anyone
    should break a thread of tow when it has touched the fire, and his strength was
    not known.'
  eng-ULB: Now she had men hiding in secret, staying in her inner room. She said to
    him, “The Philistines are upon you, Samson!” But he broke the bowstrings like
    a thread of yarn when it touches the fire. So the secret of his strength was not
    discovered.
  spa-VBL: 'Después de hacer que los hombres se escondieran en su habitación, listos
    para atacarlo, ella gritó: “¡Sansón, los filisteos han venido a por ti!” Pero
    él rompió las cuerdas del arco como se rompe un hilo cuando lo toca una llama.
    Así que nadie supo de dónde provenía su fuerza.'
  fra-_FOB: 'Or, des gens étaient en embuscade chez elle, dans une chambre; et elle
    lui dit: Les Philistins sont sur toi, Samson! Mais il rompit les cordes, comme
    se rompt un cordon d''étoupes lorsqu''il sent le feu; et le secret de sa force
    ne fut point connu.'
  mal-mal: 'അവളുടെ ഉൾമുറിയിൽ പതിയിരിപ്പുകാർ പാർത്തിരുന്നു. അവൾ അവനോട്: “ശിംശോനേ, ഫെലിസ്ത്യർ
    ഇതാ വരുന്നു” എന്ന് പറഞ്ഞു. ഉടനെ അവൻ തീ തൊട്ട ചണനൂൽപോലെ ഞാണുകളെ പൊട്ടിച്ചുകളഞ്ഞു;
    അവന്റെ ശക്തിയുടെ രഹസ്യം വെളിപ്പെട്ടതുമില്ല.'
  urd-GVR: Kuchh Filistī ādmī sāth wāle kamre meṅ chhup gae. Phir Dalīlā chillā uṭhī,
    “Samsūn, Filistī āp ko pakaṛne āe haiṅ!” Yih sun kar Samsūn ne nasoṅ ko yoṅ toṛ
    diyā jis tarah ḍorī ṭūṭ jātī hai jab āg meṅ se guzartī hai. Chunāṅche us kī tāqat
    kā pol na khulā.
  suz-BL: मेकोमी आगा ङा कोठामी मुरपुकी ख्रुइश्‍शा वोइश्‍शो बाक्‍माक्‍त। मिनु मेकोमी
    “सिम्‍सोन इन कली साइक्‍चा, दे पलिस्‍ती जाक्‍तेक्‍म” दे ग्रीमाक्‍त। मिनु सिम्‍सोनमी
    मेको डोरी कली मीम किक्‍शो पले खोदेंशो पा प्रोइश्‍शा प्रोक्‍माक्‍त। मिनु आ बोल
    चहिं मारम बाक्‍बा, दे मतुइक्‍तमे बाक्‍त।
  ita-1927: 'Or c’era gente che stava in agguato, da lei, in una camera interna. Ed
    ella gli disse: “Sansone, i Filistei ti sono addosso!” Ed egli ruppe le corde
    come si rompe un fil di stoppa quando sente il fuoco. Così il segreto della sua
    forza restò sconosciuto.'
  ckb-ckb: 'کەسانی بۆسەکە لە ژوورەکە لەلای مابوونەوە، دەلیلا پێی گوت: «شەمشون، فەلەستییەکان
    هاتنە سەرت!» شەمشونیش ژێیەکانی بڕی، وەک پچرانی پەت کاتێک لە ئاگر نزیک دەبێتەوە،
    جا نەزانرا نهێنی هێزەکەی چییە.'
  eng-BBE: Now she had men waiting secretly in the inner room; and she said to him,
    The Philistines are on you, Samson. And the cords were broken by him as a twist
    of thread is broken when touched by a flame. So the secret of his strength did
    not come to light.
  kan-OKCV: ಹೊಂಚುಗಾರರು ಅವಳಿಗೋಸ್ಕರ ಕೊಠಡಿಯಲ್ಲಿದ್ದರು. ಅವಳು ಅವನಿಗೆ, “ಸಂಸೋನನೇ, ಫಿಲಿಷ್ಟಿಯರು
    ನಿನ್ನ ಮೇಲೆ ಬರುತ್ತಾರೆ,” ಎಂದಳು. ಆಗ ಅವನು ಬೆಂಕಿ ತಗುಲಿದ ಸೆಣಬಿನ ದಾರ ಹರಿದು ಹೋಗುವ ಹಾಗೆಯೇ
    ನಾರಿನ ಬರಲುಗಳನ್ನು ಹರಿದುಬಿಟ್ಟನು. ಹೀಗೆ ಅವನ ಶಕ್ತಿಯ ರಹಸ್ಯ ತಿಳಿಯದೆ ಹೋಯಿತು.
  tam-2017: 'மறைந்திருக்கிறவர்கள் உள் அறையிலே காத்திருக்கும்போது, அவள்: சிம்சோனே,
    பெலிஸ்தர்கள் உன்மேல் வந்துவிட்டார்கள் என்றாள்; அப்பொழுது, சணல்நூலானது நெருப்புப்
    பட்டவுடனே அறுந்துபோகிறதுபோல, அவன் அந்தக் கயிறுகளை அறுத்துப்போட்டான்; அவனுடைய பலம்
    எதினாலே உண்டாயிருக்கிறது என்று அவர்களால் அறிந்துகொள்ளமுடியவில்லை.'
  spa-RV-1909: 'Y estaban espías en casa de ella en una cámara. Entonces ella le dijo:
    ¡Samsón, los Filisteos sobre ti! Y él rompió los mimbres, como se rompe una cuerda
    de estopa cuando siente el fuego: y no se supo su fuerza.'
  ron-BTF: 'Și erau acolo bărbați pândind, șezând cu ea în cameră. Și ea i-a spus:
    Filistenii sunt asupra ta, Samson. Și el a rupt împletiturile de nuiele cum se
    rupe o ață de câlți când este atinsă de foc. Astfel puterea lui nu a fost cunoscută.'
  eng-WEBP: Now she had an ambush waiting in the inner room. She said to him, “The
    Philistines are on you, Samson!” He broke the cords as a flax thread is broken
    when it touches the fire. So his strength was not known.
  eng-FBV: Having arranged for men to hide in her bedroom ready to attack him, she
    shouted out, “Samson, the Philistines are here to get you!” But he snapped the
    bowstrings like a thread snaps when a flame touches it. So nobody found out where
    his strength came from.
  nld-1939: 'toen er zich enigen bij haar in de kamer hadden verborgen. Nu riep ze
    hem toe: Samson, daar komen de Filistijnen! Maar hij rukte de touwen stuk, zoals
    een vlasdraad breekt, als hij het vuur maar ruikt. En zijn kracht bleef een geheim.'
  nch-BL: 'Huan quintatijtoya nopa tacame ipan se cuarto huan quema ya tantoya quitatacatzohua,
    Dalila quiijto: ―¡Sansón, nopa filisteos itztoque nica para mitzitzquise! Pero
    Sansón quicotonqui nopa cuetax lazo quej elisquía san se icpat cati tatatoc. Huajca
    amo aqui quimatqui canque huala ichicahualis.'
  vie-1934: 'Vả, tại trong phòng ở nhà nàng có binh phục. Nàng nói: ù Sam-sôn, người
    Phi-li-tin xông hãm ngươi! Song người bứt những sợi dây như sợi chỉ gai đứt khi
    đụng đến lửa. Như vậy, căn nguyên sức mạnh người chẳng tìm ra được.'
  hin-CV: उसने एक कमरे में कुछ व्यक्ति घात में बैठा रखे थे. वह चिल्लाई, “शिमशोन, फिलिस्तीनी
    तुम्हें पकड़ने आ रहे हैं!” किंतु शिमशोन ने उन तांतों को ऐसे तोड़ दिया जैसे आग
    लगते ही धागा टूट जाता है. उसका बल रहस्य ही बना रहा.
  spa-BES: 'Ahora tenía hombres esperando secretamente en la habitación interior;
    Y ella le dijo: Los filisteos te atacan, Sansón. Y las cuerdas fueron rotas por
    él como se rompe un estambre cuando son tocadas por una llama de fuego. Así que
    el secreto de su fuerza no salió a la luz.'
  tdx-tdx: 'Ie amy zao, nasia’e mpamandroñe am-po’ ty traño raik’ ao, le hoe re: O
    Simsone, fa ama’o o nte-Pilistio! Fe tinampa’e hoe ty fitampahan-karafon-deny
    mioza afo o tàlim-paleo. Tsy nirendrek’ amy zao ty foto’ i haozara’ey.'
  tha-KJV: นางจัดคนให้ซุ่มอยู่​ที่​ห้องชั้นในกับนาง นางก็บอกท่านว่า “แซมสันจ๋า คนฟีลิสเตียมาจับเธอแล้ว”
    แซมสั​นก​็ดึงสายธนู​ที่​มัดนั้นขาดเหมือนเชือกป่านขาดเมื่อได้​กล​ิ่นไฟ เรื่องกำลังของท่านจึงยังไม่​แจ้ง
  por-BR-2018: 'E estavam espias em casa dela em uma câmara. Então ela lhe disse:
    Sansão, os filisteus sobre ti! E ele rompeu os vimes, como se rompe uma corda
    de estopa quando sente o fogo: e não se soube sua força.'
  deu-ELO: 'Es saßen aber Auflaurer bei ihr im Gemach; und sie sprach zu ihm: Philister
    über dir, Simson! Da zerriß er die Stricke, wie eine Schnur von Werg zerreißt,
    wenn sie Feuer riecht; und seine Stärke ward nicht kund.'
  eng-WYC-2018: while ambushments were hid at her, and abided in a closet the end
    of the thing. And she cried to him, Samson, the Philistines be upon thee! And
    he brake those bonds, as if a man breaketh a thread of hards (of flax), thrown
    with spittle, when it hath touched the heat of fire; and (so) it was not yet known
    wherein his strength was. (while the ambushers were hid with her, and waited in
    a closet for the end of it all. And she cried to him, Samson, the Philistines
    be upon thee! And he broke those bonds, like a man breaketh a flaxen thread, thrown
    with spittle, when it hath touched the heat of the fire; and so it was not yet
    known where his strength lay.)
  epo-epo: 'Kaj dum la embuskuloj sidis ĉe ŝi en alia ĉambro, ŝi diris al li: Filiŝtoj
    iras al vi, Ŝimŝon! Tiam li disŝiris la ŝnurojn, kiel oni disŝiras fadenon el
    stupo, kiam fajro ĝin bruldifektis. Kaj oni ne sciiĝis pri lia forto.'
  uig-PIN: '(Dililaⱨ birnǝqqǝ adǝmni ⱨujrida paylap turuxⱪa yoxurup ⱪoyƣanidi). U
    Ximxonƣa: — Əy Ximxon, Filistiylǝr seni tutⱪili kǝldi! — dedi. U ⱪopup kiriqlǝrni
    qigǝ xoyna otta kɵyüp üzülüp kǝtkǝndǝk üzüwǝtti. Xuning bilǝn uning küqtünggürlikining
    siri axkarilanmidi.'
  beo-beo: Dilaila da sia:beba:le, dunu eno da diasu la:ididili sesei ganodini wamo
    ouesalebe ba:i. E gasa bagade wele sia:i, “Sa:masane! Filisidini dunu da manebe
    goea!” Be Sa:masane da amo dadi gosalo hedolo fi. Ilia da gobea ha:i laluga nei
    dibi agoane hedolowane fi. Amaiba:le, Filisidini dunu da ea gasa bagade wamolegei
    bai hame dawa:i.
  tpi-OTNT: '@see-verse:JDG.016.008'
  hau-SA: Da mutane a ɓoye a cikin ɗaki tare da ita, sai ta yi ihu ta ce, “Samson
    ga Filistiyawa sun zo su kama ka!” Da jin haka sai ya tsintsinke igiyoyin kamar
    zaren da ya yi kusa da harshen wuta. Saboda haka asirin ƙarfinsa bai tonu ba.
  uig-LAT: '(Dililah birnechche ademni hujrida paylap turushqa yoshurup qoyghanidi).
    U Shimshon’gha: — Ey Shimshon, Filistiyler séni tutqili keldi! — dédi. U qopup
    kirichlerni chige shoyna otta köyüp üzülüp ketkendek üzüwetti. Shuning bilen uning
    küchtünggürlikining siri ashkarilanmidi.'
  nde-nde: Kwakulabantu ababecatshile endlini, wasembiza wathi kuye, “Samsoni, amaFilistiya
    asephezu kwakho!” Kodwa yena waqamula imichilo kalula njengesiqa sentambo lapho
    sisondele eduzane lelangabi. Ngakho imfihlo yamandla akhe ayazakalanga.
  ton-ton: Pea naʻe tuʻu teuteu ʻi ai ʻae kau tangata, ʻo nofo mo ia ʻi he potu fale.
    Pea naʻe pehē ʻe ia kiate ia, “Samisoni kuo hoko ʻae kau Filisitia kiate koe.”
    Pea naʻe motumotuhi ʻe ia ʻae ngaahi afo, ʻo hangē ko e motu ha foʻi filo vaivai
    ʻoka lave ki ai ʻae afi. Pea ko ia naʻe ʻikai ʻilo ai ʻene mālohi.
  ces-1613: '(V zálohách pak nastrojeni byli někteří u ní v komoře.) I řekla jemu:
    Filistinští na tě, Samsone. A on roztrhl houžve, jako by přetrhl nit koudelnou,
    přistrče k ohni, a není poznána síla jeho.'
  eng-WMB: Now she had an ambush waiting in the inner room. She said to him, “The
    Philistines are on you, Samson!” He broke the cords as a flax thread is broken
    when it touches the fire. So his strength was not known.
  tam-TCV: அந்த மனிதர்களை அறைக்குள் மறைத்து வைத்துக்கொண்டு, “சிம்சோனே இதோ பெலிஸ்தியர்கள்
    உன்னைப் பிடிக்க வந்துவிட்டார்கள்” என்று சொன்னாள். அப்பொழுது அவன் தன்னைக் கட்டியிருந்த
    அந்த தோல்வார்களை நெருப்புப்பட்ட கயிறுகளை அறுப்பதுபோல இலகுவாக அறுத்தான். எனவே அவனுடைய
    வல்லமை எங்கிருந்து வந்தது என்பதன் இரகசியம் கண்டுபிடிக்கப்படவில்லை.
  ceb-ULB: Karon aduna siyay mga lalaki nga nagtago sa hilom sa pinakasulod nga bahin
    sa iyang lawak. Miingon siya kaniya, “Ang mga Pilistihanon anaa aron sa pagdakop
    kanimo, Samson!” Apan iyang gipangbugto ang mga pisi sa pana sama sa lambo nga
    nadip-ig sa kalayo. Ug wala nila nahibaloi ang sekreto sa iyang kusog.
  pol-UBG: 'Tymczasem czyhający na niego siedzieli u niej w komorze. Wtedy powiedziała
    mu: Filistyni nad tobą, Samsonie! Lecz on zerwał witki, jakby ktoś zerwał zgrzebną
    nić, gdy dotknie jej ogień. Nie poznano więc, w czym tkwiła jego siła.'
  agr-agr: 'Dutika jigkaja, aents aidaun yaunchuk niina kanutaijin uuka batsasu asa,
    untsumak: “¡Sansógka, filisteo aidau jetepainawai!” tau. Tusa tutai Sansón nantak
    nunú daeknak apeamujai betek tsujiajui. Dutikamtai filisteo aidauk wagkag ibau
    senchigtinaita nunak dekamainchau dekapjajui.'
  kyc-kyc: Enda baame akali dupwana lapo iso anda luu palenge donge mendena yalu pyuo
    petena leyamo dupwa simili lao enda baame pii poraiyuo leya. Samasone, Pilisitia
    dupwa epelyaminyi, lamaiya. Dokopa yanda imbu puu maiyamo doko isareme rao rokonge
    dopale ingyuo waiya lao rokoya. Dokopa nakamame baa yalu pyuo nyisapyamopa porailyamo
    renge doko aki lao soo gisa nayami.
  urd-GVU: کچھ فلستی آدمی ساتھ والے کمرے میں چھپ گئے۔ پھر دلیلہ چلّا اُٹھی، ”سمسون،
    فلستی آپ کو پکڑنے آئے ہیں!“ یہ سن کر سمسون نے نسوں کو یوں توڑ دیا جس طرح ڈوری
    ٹوٹ جاتی ہے جب آگ میں سے گزرتی ہے۔ چنانچہ اُس کی طاقت کا پول نہ کھلا۔
  deu-1912: '(Man lauerte ihm aber auf bei ihr in der Kammer.) Und sie sprach zu ihm:
    Die Philister über dir, Simson! Er aber zerriß die Seile, wie eine flächsene Schnur
    zerreißt, wenn sie ans Feuer riecht; und es ward nicht kund, wo seine Kraft wäre.'
  kan-2017: ಅವಳು ಒಳಗಿನ ಕೋಣೆಯಲ್ಲಿ ಹೊಂಚುಗಾರರನ್ನಿಟ್ಟು ಅವುಗಳಿಂದ ಅವನನ್ನು ಕಟ್ಟಿ, “ಸಂಸೋನನೇ,
    ನಿನ್ನ ಮೇಲೆ ಫಿಲಿಷ್ಟಿಯರು ಬಂದರು” ಎಂದು ಕೂಗಿದಳು. ಅವನು ಬೆಂಕಿತಗುಲಿದ ಸೆಣಬಿನ ದಾರವನ್ನೋ ಎಂಬಂತೇ
    ಆ ಎಳೆಗಳನ್ನು ಹರಿದುಬಿಟ್ಟನು; ಹೀಗೆ ಅವನ ಶಕ್ತಿಯ ರಹಸ್ಯವು ತಿಳಿಯದೆ ಹೋಯಿತು.
  yap-yap: Ma bay boch e pumo’on nike tayrad fare pin nga reb e senggil, me tolul
    ni ga’ar, “Samson! Keb piyu Filistia!” Me gelnag ir me math’math’ fa yul’ i gaf
    ni gowa tret ni aw e nifiy ngay. Ma aram miyad par ni ka dawor ra nanged ko uw
    e be yib gelngin riy.
  hlt-MCSB: Delilah te imkhui ah a rhongngol doela om tih, “Samson nang pum dongkah
    Philisti rhoek te,” a ti nah hatah hmai loh a laeh vaengkah hamnak rhui a pat
    bangla kuelrhui te a bawt. Te dongah a thadueng te ming uh pawh.
  mdy-ETH: ዒማና ሜሌ ቆልዓይዳ ዴዒ ካፓ ዓቲንቄ ዓኣሢሮ ዴሊላ፦ «ሶምሶሜ! ፒሊስፄኤሜ ዓሳ ሙኬኔ!» ጌይ ዒላታዛ፥ ዒዚ፦ ፓቲሌ
    ታሚ ሙዒ ዱኡዛሢጉዲ ሻዦ ዬያ ዱኡዜኔ፤ ዬያሮ ዒዛ ዶዲሻሢ ዓይጎታቴያ ዓሳ ዔራኒ ዳንዳዒባኣሴ።
  twi-ASANTE: Saa ɛberɛ yi na ɔde mmarima atɛ wɔ adan a ɛwɔ ne fie no mu baako mu,
    na ɔteaam sɛ, “Samson, Filistifoɔ no aba rebɛkye wo!” Nanso, ɔtetee agyan nhoma
    nson a ɛnwoeɛ no mu te sɛ ahoma bi a wɔde aka ogya dɛreɛ. Enti, wɔanhunu nʼahoɔden
    no ahintasɛm.
  eng-WEBU: Now she had an ambush waiting in the inner room. She said to him, “The
    Philistines are on you, Samson!” He broke the cords as a flax thread is broken
    when it touches the fire. So his strength was not known.
  wal-wal: Ba qol77on asaa qotta wottada, “Samssoonaa, Pilisxxeemati yiichchidosona”
    gaada xeesaasu. SHin shaloi tamai oiqqin duuxerettiyoogaadan, dafota duuteretti
    yeggiis. Yaatin, i waani wolqqaamiyaakko xuurai erettibeenna.
  spa-PDDPT: 'Ella tenía hombres al acecho en una habitación interior. Entonces le
    dijo: ¡Sansón, los filisteos contra ti! Pero él rompió las cuerdas de arco como
    se rompe un hilo de estopa cuando toca el fuego. Y no se supo el secreto de su
    fuerza.'
  gun-gun: 'ha''e rã avakue ma opy ja''o mboae py onhomi okuapy. Ha''e rami vy kunha
    va''e aipoe''i Sansão pe: — Sansão, filisteu kuery ou ma ra''e ndere! — he''i
    ramove omondopa vaka pi, mandyju okai va''ekue omondoa rami. Ha''e rami py ndoikuaai
    okuapy mba''e nunga rupi pa imbaraetea.'
  agu-BL: 'Ej nin nsken cyen oc tewal Dalila cobox yaj xe tetz witbil, nin tzun ẍch''intz:
    —¡Sansón, chu''l yi e'' filistey tan abiyle''n cu''n! stzun Dalila bantz. Lajke''l
    nin tzun je''n pak''lul Sansón yi e''chk akwila''tz yi c''alol tetz, chi ik pita''
    yi ja cu num tan k''ak''. Nin qui nin tzun el chitxum yi e'' filistey tetz yi
    ẍe''n na jal walor Sansón.'
  ilo-ULB: Ita, addaan isuna kadagiti lallaki nga aglemlemmeng a nalimed iti makin-uneg
    a siledna. Kinuna kenkuana, “Samson! Umay kenka dagiti Filisteo!” Ngem pinugsatna
    dagiti lapnit ti bai iti pana a kasla maysa a sinulid no naidekket daytoy iti
    apoy. Ket saanda a naammoan ti palimed ti pigsana.
  kpg-kpg: Delilah la ana daane nogo talitali i lodo tuai ruum, gei Delilah gaa wolo
    gi nua, “Samson! Digau Philistia gu lloomoi!” Gei ogo Samson ga haga mmodummodu
    nia uga aalaa gadoo be nia deleedu ne tale gi di ahi. Malaa, digau Philistia la digi
    iloo hua igolo di mee dela e maaloo iei mee.
  uig-ARA: '(دىلىلاھ بىرنەچچە ئادەمنى ھۇجرىدا پايلاپ تۇرۇشقا يوشۇرۇپ قويغانىدى). ئۇ
    شىمشونغا: ــ ئەي شىمشون، فىلىستىيلەر سېنى تۇتقىلى كەلدى! ــ دېدى. ئۇ قوپۇپ كىرىچلەرنى
    چىگە شوينا ئوتتا كۆيۈپ ئۈزۈلۈپ كەتكەندەك ئۈزۈۋەتتى. شۇنىڭ بىلەن ئۇنىڭ كۈچتۈڭگۈرلىكىنىڭ
    سىرى ئاشكارىلانمىدى.'
  sus-sus: Filisitakae naxa a xa konkoe mɛlɛn. Dalila naxa a xui ramini Samison ma,
    «Filisitakae bara fa i suxude.» Samison naxa na luutie bolon keren na, alɔ gɛsɛ
    naxan ganxi. Na tɛmui e mu nɔ a sɛnbɛ gundo kolonde.
  pon-2006: Ohl ekei ahpw wie rukuruk nan pere tohrohr ehu. Dilehla eri wering, nda,
    “Samson! Mehn Pilisdia kan samwodohr!” A Samson ahpw kamweidpeseng sahl ako, rasehng
    dereht eh kin mwei ni kisiniei. Irail eri sohte diarada kahrepen eh kehlail.
  jae-jae: Awê tau kêsiŋ lau sêmoa balêm teŋ ma gêmôêc gebe “O Simson, lau Pilisti
    sêmêŋ.” Mago eŋ kêmônaŋ tikoc gêŋgic amboac ja geŋ lêpoa. Amboac tonaŋ tec ênê
    ŋaclai ŋam kêsiŋ tau gêdêŋ êsêac ŋapaŋ.
  ksd-ksd: 'Ma ra umana tena minakila dia ga parau ara ra bala na pal. Ma i ga biti
    tana: Samson, a tarai Pilistia akari dia vut up u. Ma i ga al kutu ra umana vinau
    na panak da ka ra kuara i takunu ba i io ta ra iap. Damana pa di ga nunure ba
    ra dekdekina i vuna ta ra ava.'
  tur-YTC: Şimdi kadının iç odada bekleyen bir pususu vardı. Ona, “Filistliler senin
    üzerinde, Şimşon!” dedi. Kendir ipliğinin ateşe değince koptuğu gibi o da sırımları
    kopardı. Bu yüzden gücü bilinmiyordu.
  grc-BRENT: Καὶ τὸ ἔνεδρον αὐτῇ ἐκάθητο ἐν τῷ ταμείῳ· καὶ εἶπεν αὐτῷ, ἀλλόφυλοι ἐπὶ
    σὲ Σαμψών· καὶ διέσπασε τὰς νευρὰς ὡς εἴ τις ἀποσπάσοι στρέμμα στυππίου ἐν τῷ
    ὀσφρανθῆναι αὐτὸ πυρὸς, καὶ οὐκ ἐγνώσθη ἡ ἰσχὺς αὐτοῦ.
  ind-AYT: Sementara itu, beberapa orang menunggu di kamarnya. Lalu, perempuan itu
    berseru kepadanya, “Orang-orang Filistin menyerangmu, Simson!” Akan tetapi, dia
    memutuskan tali-tali busur itu seperti tali rami yang putus apabila kena api.
    Karena itu, belumlah diketahui letak kekuatannya itu.
  nya-nya: Nthawi imeneyo nʼkuti mkazi uja atayika anthu omubisalira mʼchipinda. Tsono
    anati kwa mwamuna wake, “Amuna anga, Afilisti aja afika!” Koma iye anangodula
    zingwe zija ngati mmene imadukira nkhosi ya chingwe ikamapsa. Choncho chinsinsi
    cha mphamvu zake sichinadziwike.
  hrv-hrv: 'Kod nje u sobi bijaše zasjeda i ona viknu: “Samsone, eto Filistejaca na
    te!” On pokida žile kao što se prekine kučina kad se primakne ognju. I tako ne
    doznadoše za tajnu njegove snage.'
  mps-mps: Tialima, agai te bidi mebabolo po walama, te augwali gasa be habu badu
    tonalua po wali. Tama agai i weyu, “Samson, dua dao! Te Filistia dabe megi da
    asobao!” Tiali goli, agai te kę yani bono keloa dabe toga sąyu, te ugwa hobolobo
    hobi te siago ulubo sogo te togobo tiwai yali. Tama augwaligo agai te bomo ebo
    po page te me konesiąwai dao.
  tpi-tpi: '@see-verse:JDG.016.008'
  dan-1931: 'samtidig havde hun Folk liggende på Lur i Kammeret. Da sagde hun til
    ham: “Filisterne er over dig, Samson!” Men han rev Strengene over, og de brast
    som Blårgarn, der kommer Ild for nær; og hvorledes det hang sammen med hans Kræfter,
    kom ikke for Dagen.'
  vie-OVCB: 'Họ cũng cho người phục sẵn trong nhà. Trói xong, nàng gọi Sam-sôn dậy:
    “Sam-sôn ơi, người Phi-li-tin đến tấn công anh.” Nhưng ông bứt dây trói đứt như
    chỉ gai gặp lửa vậy. Như thế, họ chưa khám phá ra bí quyết của sức mạnh Sam-sôn.'
  guj-2017: હવે તેણે છાની રીતે માણસોને તેની ઓરડીમાં સંતાડી રાખ્યા હતા. તેણે તેને કહ્યું,
    સામસૂન!” પલિસ્તીઓ તારા પર ચઢી આવ્યા છે!” પણ શણની એક દોરી આગને અડક્યાથી તૂટી જાય
    તેમ તેણે તે બાંધેલા બંધનો તોડી નાખ્યાં. એમ તેઓ તેના બળ વિષે જાણી શક્યા નહિ.
  pon-2006A: Ohl ekei ahpw wie rukuruk nan pere tohrohr ehu. Dilehla eri wering, nda,
    “Samson! Mehn Pilisdia kan samwodohr!” A Samson ahpw kamweidpeseng sahl ako, rasehng
    dereht eh kin mwei ni kisiniei. Irail eri sohte diarada kahrepen eh kehlail.
  por-BRBSL: 'Now ela teve uma emboscada esperando na sala interna. Ela disse a ele:
    “Os filisteus estão em cima de você, Samson”! Ele quebrou os cordões enquanto
    um fio de linho é quebrado quando toca o fogo. Portanto, sua força não era conhecida.'
  cth-cth: Im e khan dawk arulahoi kapawmnaw a tâco awh teh, Samson koevah, Samson
    Filistinnaw ni na cusin toe atipouh. Ahni ni hote ruinaw hah hmai hoi sawi teh
    doukkâlat e rui patetlah ruinaw hah a tapo. Hatei, ahnie thaonae hah panuek awh
    hoeh.
  twi-twi: Saa bere yi na ɔde mmarima ahintaw wɔ adan a ɛwɔ ne fi no baako mu; na
    ɔteɛɛ mu se, “Samson, Filistifo no aba rebɛkyere wo!” Nanso ɔtetew agyan ahama
    ason a ɛnwoe no mu te sɛ hama bi a wɔde aka ogya a ɛdɛw. Enti wɔanhu nʼahoɔden
    no ahintasɛm.
  hlt-hlt: Delilah te imkhui ah a rhongngol doela om tih, “Samson nang pum dongkah
    Philisti rhoek te,” a ti nah hatah hmai loh a laeh vaengkah hamnak rhui a pat
    bangla kuelrhui te a bawt. Te dongah a thadueng te ming uh pawh.
  tbz-SIM: 'Ò yóó mɛ nyĩ́ kɛ́sɔnnɛ bɛnìtìbɛ̀ mbɛ o cĩ́ɛ̃̀tɛ̀ miɛkɛ, kɛ́deè kɛ́kuɔ́nko
    kɛ dɔ̀: Sɑ̃nsɔ̃ɔ̃ ɑ dootitɔbɛ̀ Fidisitɛ̃ɛ̃bɛ tùɔ̀kɛní! Kòo tɔ̃tɛ itɑ̃nwɛ̃ĩ kɛ̀
    dɛ̀ ndò mmuhɑ̃ɑ̃́ nhɔ̃ɔ̃ cɔ́útɛ́mɛ̀ kuhɔ̃ũ. Bɛ̀ í nnɑ kɛ́yĩ́ɛ̃́tɛ́ o wɛ̃rímú bonní
    dɛ̀.'
  msy-2020: '@see-verse:JDG.016.008'
  azb-azb: 'İç otaqda qadının pusquda duran adamları var idi. Qadın Şimşona dedi:
    «Filiştlilər sənin üstünə gəldilər, ey Şimşon!» Şimşon isə qollarındakı ipləri
    oda toxunub qırılan kətan lifi kimi qırdı və gücünün sirri bilinmədi.'
  eng-DBY: Now she had liers in wait abiding in the chamber; and she said to him,
    The Philistines are upon thee, Samson! And he broke the cords, as a thread of
    tow is broken when it touches the fire; and his strength was not known.
  hin-2017: उसके पास तो कुछ मनुष्य कोठरी में घात लगाए बैठे थे। तब उसने उससे कहा, “हे
    शिमशोन, पलिश्ती तेरी घात में हैं!” तब उसने ताँतों को ऐसा तोड़ा जैसा सन का सूत
    आग से छूते ही टूट जाता है। और उसके बल का भेद न खुला।
  eng-YLT: And the ambush is abiding with her in an inner chamber, and she saith unto
    him, 'Philistines [are] upon thee, Samson;' and he breaketh the withs as a thread
    of tow is broken in its smelling fire, and his power hath not been known.
  kne-kne: '@see-verse:JDG.016.008'
  eng-WYC-2017: while ambushments were hid at her, and abided in a closet the end
    of the thing. And she cried to him, Samson, the Philistines be upon thee! And
    he brake those bonds, as if a man breaketh a thread of hards, thrown with spittle,
    when it hath touched the heat of fire; and it was not yet known wherein his strength
    was.
  eng-WMBB: Now she had an ambush waiting in the inner room. She said to him, “The
    Philistines are on you, Samson!” He broke the cords as a flax thread is broken
    when it touches the fire. So his strength was not known.
  urd-GVH: कुछ फ़िलिस्ती आदमी साथवाले कमरे में छुप गए। फिर दलीला चिल्ला उठी, “समसून,
    फ़िलिस्ती आपको पकड़ने आए हैं!” यह सुनकर समसून ने नसों को यों तोड़ दिया जिस तरह
    डोरी टूट जाती है जब आग में से गुज़रती है। चुनाँचे उस की ताक़त का पोल न खुला।
  rug-rug: Meke kaiqa tie si ele va aqa vekoi sa pa keke kali lose, meke velavela
    si asa, “Samusoni! Mae hire sari na tinoni Pilisitia,” gua si asa. Ba guni mo
    sa na lozi pitipitiana, sapu tiqu hitei mo na nika meke kumata sari na iku vaquradi,
    ke lopu boka gilania tugo rini sa ṉiniraṉira tomena koa sa.
  gaz-gaz: Isheen gola keessatti namoota dhoksitee, “Saamsoon, Filisxeemonni sitti
    dhufan!” jetteen. Inni garuu teephawwan sana akkuma ribuun yommuu ibidda bira
    gaʼu baqutti rakkina malee of irraa kukkute. Kanaafuu icciitiin jabina isaa hin
    beekamne.
  fra-LSG: 'Or des gens se tenaient en embuscade chez elle, dans une chambre. Elle
    lui dit: Les Philistins sont sur toi, Samson! Et il rompit les cordes, comme se
    rompt un cordon d’étoupe quand il sent le feu. Et l’on ne connut point d’où venait
    sa force.'
  gnn-gnn: Ga walalanydja ŋunhi Bilitjiyapuyŋunydja ḏarramuwurru dharra'‐dharrana
    marrtjina ŋunhala warraŋul, galkurruna nhanŋu Djämdjingu märranharawuna. Ga ŋayinydja
    Delalanydja waŋana yatjurrunana dhika, dhirr'yurruna ŋanya Djämdjinnha bitjarra,
    “Djämdjin gaŋgathiyana! Dhuwalana dhuwala Bilitjiyapuyŋunydja marrtji yukurra,
    märramana nhuna yurru.” Dhunupa ŋayi gaŋgathinanydja ŋuliŋuru yakurrŋuru, bala
    gulk‐gulkthurrunana yana ŋunhi rakiny'tja, waḏutjana gulk‐gulkthurrunana‐wala
    yana.
  yal-yal: Anu, muxune yi malanxi a xili ma banxini. Dalila yi a fala a xa, a naxa,
    “Samisɔn! Filisitine bata fa i xili ma!” A yi lutine bolon, alo tɛɛn lutin bolonma
    kii naxan yi. Nayi, a sɛnbɛn binla mi kolon.
  haw-1868: E moe malu ana no na kanaka maloko o ia keena me ia. I mai la kela, Maluna
    on auanei ko Pilisetia, e Samesona. Moku ae la ia ia na kaula, e like me ka moku
    ana o ke kaula oka, i kona wa e honi ai i ke ahi, aole hoi i loaa kahi o kona
    ikaika.
  arb-NAV: 'وَكَانَ الْكَمِينُ مُتَرَبِّصاً بِهِ فِي حُجْرَتِهَا، فَقَالَتْ لَهُ:
    «الْفِلِسْطِينِيُّونَ قَادِمُونَ عَلَيْكَ يَا شَمْشُونُ». فَقَطَعَ الأَوْتَارَ
    وَكَأَنَّهَا خُيُوطٌ شَيَّطَتْهَا النَّارُ، وَلَمْ يُكْتَشَفْ سِرُّ قُوَّتِهِ.'
  ewe-ewe: le esime ŋutsu aɖewo be ɖe xɔ evelia me. Esi Ɖelila blae vɔ ko la, edo
    ɣli sesĩe be, “Samson, Filistitɔwo ƒo ɖe dziwò!” Samson tso kaawo enumake abe
    ale si dzo lãa ɖetikawo ene. Ale womenya nu si tututu mee eƒe ŋusẽ triakɔ la le
    o.
  eng-LEE: And she had men lying in wait, sitting near her in the chamber. And she
    said unto him, The Philistines are upon thee, Samson. And he tore the cords, as
    a thread of tow is torn when it toucheth the fire; and his strength was not perceived.
  gvn-gvn: '@see-verse:JDG.016.008'
  asm-FB: সেই সময়ত তাইৰ ঘৰৰ ভিতৰ-কোঠালিত গোপনে মানুহ বহি আছিল; পাছত দলীলাই চিমচোনক
    ক’লে, “হেৰা চিমচোন, পলেষ্টীয়াহঁতে তোমাক ধৰেহে এতিয়া।” তাতে জুইৰ তাপত শণ সূতা
    যেনেকৈ ছিগে, তেনেকৈ তেওঁ সেই ধনুৰ গুণবোৰ বোৰ ছিঙি পেলালে; এইদৰে তেওঁৰ শক্তিৰ বিষয়ে
    একো বুজি পোৱা নগ’ল।
  sus-A: قِلِسِتَكَيٍ نَشَ عَ شَ كٌنكٌي مّلّن. دَلِلَ نَشَ عَ شُي رَ مِنِ سَمِسٌن
    مَ، «قِلِسِتَكَيٍ بَرَ قَ عِ سُشُدٍ.» سَمِسٌن نَشَ نَ لُوتِيٍ بٌلٌن كٍرٍن نَ،
    عَلْ فّسّ نَشَن فَنشِ. نَ تّمُي عٍ مُ نْ عَ سّنبّ فُندٌ كٌلٌندٍ.
  fra-SBL: 'Elle avait préparé une embuscade dans la salle intérieure. Elle lui dit :
    « Les Philistins sont sur toi, Samson ! ». Il brisa les cordes comme on brise
    un fil de lin au contact du feu. Ainsi, sa force n''était pas connue.'
  hbo-hbo: וְהָאֹרֵ֗ב יֹשֵׁ֥ב לָהּ֙ בַּחֶ֔דֶר וַתֹּ֣אמֶר אֵלָ֔יו פְּלִשְׁתִּ֥ים עָלֶ֖יךָ
    שִׁמְשֹׁ֑ון וַיְנַתֵּק֙ אֶת־הַיְתָרִ֔ים כַּאֲשֶׁ֨ר יִנָּתֵ֤ק פְּתִֽיל־הַנְּעֹ֙רֶת֙
    בַּהֲרִיחֹ֣ו אֵ֔שׁ וְלֹ֥א נֹודַ֖ע כֹּחֹֽו׃
  piu-2006: '@see-verse:JDG.016.008'
  kik-kik: Nao andũ mehithĩte thĩinĩ wa nyũmba-rĩ, akĩmwĩra atĩrĩ, “Samusoni, ũrĩ
    mũkore nĩ Afilisti!” Nowe agĩtuanga nga icio na ũhũthũ o ta ũrĩa rũrigi rũtuĩkaga
    rwahutia rũrĩrĩmbĩ rwa mwaki. Nĩ ũndũ ũcio hitho ya hinya wake ndĩamenyekire.
  fra-NCL: '— Or elle avait des gens en embuscade dans la chambre. — Elle lui dit :
    « Les Philistins sont sur toi, Samson ! » Et il rompit les cordes, comme se rompt
    un cordon d’étoupe quand il sent le feu ; et l’on ne connut pas le secret de sa
    force.'
  cek-AK: Thoemto nongpanawk loe nongpata ih imkhaan thung hoiah zing o; Samson, Philistinnawk
    mah ang hmang o boeh, tiah a naa. To naah anih mah qui to hmai mah kangh ih tlangqui
    baktiah taprawt pae pet. To pongah a thacakhaih to panoek thai ai.
  cuk-cuk: 'Dalila-e-gabedneggi bato guakwaa Filistea-dulemar nakulegega bukwasoggu,
    Dalila Sansónʼse binnasur goted: —¡Sansón, Filistea-sordamar begi gwichigudani!
    Sansón gwichiguargu, e-gugmakaled dub-nunudyob itirisad. Degisoggu, Filistea-dulemar
    Sansón-e-gargangued-siid wisgussurmalad.'
  uig-CYR: '(Дилилаһ бир нәччә адәмни һуҗрида пайлап турушқа йошуруп қойған еди).
    У Шимшонға: — Әй Шимшон, Филистийләр сени тутқили кәлди! — деди. У қопуп киричләрни
    чигә шойна отта көйүп үзүлүп кәткәндәк үзүвәтти. Шуниң билән униң күчтүңгүрлигиниң
    сири ашкариланмиди.'
  tel-2017: ఆమె ఇంట్లోని లోపలి గదిలో కొంతమంది దాగి ఉన్నారు. ఆమె “సంసోనూ, ఫిలిష్తీయులు
    నీ మీదకు వచ్చేస్తున్నారు!” అంది. అతడు తనను బంధించిన వింటినారలను కాలిపోయిన నారపోగుల్లా
    తెంపేశాడు. కాబట్టి అతని బలం వెనుక రహస్యం వెల్లడి కాలేదు.
  hat-BSA: 'Alò, te gen moun ki te kache ap tann nan chanm anndan an. Epi li te di
    li: “Men Filisten yo rive sou ou, Samson!” Konsa li te pete kòd yo tankou fisèl
    pit chire lè l touche dife. Konsa, fòs li a pa t revele.'
  kos-kos: Delilah el tuh okanla kutu mwet ke sie pac infukil, na el wowo ac fahk,
    “Samson, mwet Philistia pa tuku inge!” Na Samson el wotyalik ah in pisr inge oana
    ke turet soko ac wotelik ke ac pusralla e uh. Ouinge elos tiana konauk lah ku
    lal tuku ya me.
  hbo-WLC: וְהָאֹרֵ֗ב יֹשֵׁ֥ב לָהּ֙ בַּחֶ֔דֶר וַתֹּ֣אמֶר אֵלָ֔יו פְּלִשְׁתִּ֥ים עָלֶ֖יךָ
    שִׁמְשׁ֑וֹן וַיְנַתֵּק֙ אֶת־הַיְתָרִ֔ים כַּאֲשֶׁ֨ר יִנָּתֵ֤ק פְּתִֽיל־הַנְּעֹ֙רֶת֙
    בַּהֲרִיח֣וֹ אֵ֔שׁ וְלֹ֥א נוֹדַ֖ע כֹּחֽוֹ׃
  ibo-ibo: Ma o mere ka ụfọdụ ndị ikom Filistia zoo onwe ha nʼotu akụkụ ụlọ ya. O
    tiri mkpu sị, “Samsin, lee, ndị Filistia abịala ijide gị!” Otu mgbe ahụ kwa, Samsin
    biliri dọbisie eriri ahụ dịka ọ bụ eriri e ji ogho mee nke bịara ọkụ nso. Ya mere,
    a chọpụtaghị ebe ike Samsin si abịa.
  ory-ory: ସେସମୟରେ ତାହାର ଅନ୍ତଃପୁରରେ ଲୋକମାନେ ଛକି ବସିଲେ। ଏଥିରେ ସେ ତାହାକୁ କହିଲା, “ଶାମ୍‍ଶୋନ୍‍,
    ପଲେଷ୍ଟୀୟମାନେ ତୁମ୍ଭକୁ ଧରିଲେ।” ତହିଁରେ ଅଗ୍ନି ବାସନା ବାଜିଲେ ଯେପରି ଛଣପଟ ସୁତୁଲି ଛିଣ୍ଡିଯାଏ,
    ସେପରି ସେ ସବୁ ତନ୍ତ ଛିଣ୍ଡାଇ ପକାଇଲା। ଏହିରୂପେ ତାହାର ବଳର ରହସ୍ୟ ଜଣାଗଲା ନାହିଁ।
  chk-chk: Iwe, a wor ekoch mwän mi op o witiwit lon ewe rum lukalapen imwen neminewe.
    Nge neminewe a köri Samson, “Samson, ekewe re Filistia repwe le turufuk.” Nge
    Samson a mwüti ekewe säl usun chök uput a mwü, lupwen ekkei a küri. Iei usun monomonen
    an pöchökül esap pwä.
  rop-rop: Wal sambala men bin blandim miselp langa najawan rum langa det gel haus,
    en deibin weidabat langa im blanga jingat, en afta wen imbin taiyimap Semsan garram
    detlot string, imbin jingat langa im, “Semsan! Ola Filastainmob iya na!” Wal Semsan
    bin gidap, en imbin breigim ol detlot string isibala jis laik faiya bin meltimap
    olabat, en detlot Filastainmob bin wanwanbat wanim bin oldei meigim im jidan strongbala.
  ukr-1871: 'Як же кликнула до него: Самсоне! Филистії напали на тебе! він порвав
    тятиви наче нитку валовини приближену до вогню, і тайни сили його не вивідано.'
  deu-1951: 'Man lauerte aber auf ihn, bei ihr in der Kammer. Und sie sprach zu ihm:
    Philister über dir, Simson! Er aber zerriß die Seile, wie man Bindfaden zerreißt,
    wenn er Feuer gerochen hat. Also ward seine Kraft nicht kund.'
  eng-JPS: 'Now she had liers-in-wait abiding in the inner chamber. And she said unto
    him: ''The Philistines are upon thee, Samson.'' And he broke the bowstrings as
    a string of tow is broken when it toucheth the fire. So his strength was not known.'
  srp-1865: 'A kod nje bijaše zasjeda u sobi; i ona mu reèe: eto Filisteja na te,
    Samsone! A on pokida gužve, kao što se kida konac od kudjelje kad osjeti vatru;
    i ne dozna se za snagu njegovu.'
  lug-lug: Waaliwo abasajja abaali beekwese mu kisenge omwo omukazi mwe yali. Awo
    omukazi n’akoowoola Samusooni ng’agamba nti, “Samusooni Abafirisuuti bakuguddeko.”
    N’akutula enkolokolo, ng’omuntu bwe yandikutudde omuguwa oguyise mu muliro. Bwe
    kityo ensibuko y’amaanyi ge n’etazuulibwa.
  heb-heb: והארב ישב לה בחדר ותאמר אליו פלשתים עליך שמשון וינתק את היתרים כאשר ינתק
    פתיל הנערת בהריחו אש ולא נודע כחו׃
  ben-IRV: তখন তার অন্তরাগারে গোপনভাবে লোক বসেছিল। পরে দলীলা তাঁকে বলল, “হে শিম্‌শোন,
    পলেষ্টীয়েরা তোমাকে ধরল।” তাতে আগুনের স্পর্শে শনের দড়ি যেমন ছিঁড়ে যায়, তেমন
    তিনি ঐ তাঁত সব ছিঁড়ে ফেললেন; এই ভাবে তাঁর শক্তি জানা গেল না।
  pan-pan: ਉਸ ਦੇ ਕੋਲ ਕੁਝ ਮਨੁੱਖ ਕੋਠੜੀ ਦੇ ਅੰਦਰ ਘਾਤ ਲਾ ਕੇ ਬੈਠੇ ਸਨ। ਤਦ ਦਲੀਲਾਹ ਨੇ ਉਸ ਨੂੰ
    ਕਿਹਾ, “ਹੇ ਸਮਸੂਨ, ਫ਼ਲਿਸਤੀ ਤੇਰੇ ਉੱਤੇ ਚੜ੍ਹ ਆਏ ਹਨ!” ਤਾਂ ਉਸ ਨੇ ਛੰਮਕਾਂ ਨੂੰ ਇਸ ਤਰ੍ਹਾਂ
    ਤੋੜ ਦਿੱਤਾ ਜਿਵੇਂ ਸਣ ਦੀ ਲੱਟ ਅੱਗ ਨਾਲ ਸੜ ਜਾਂਦੀ ਹੈ, ਅਤੇ ਉਸ ਦੀ ਸ਼ਕਤੀ ਦਾ ਪਤਾ ਨਾ ਲੱਗਾ।
  mya-JVB: ယောက်ျားအချို့တို့သည် ထိုမိန်းမ၏ အိပ်ခန်း ထဲမှ ချောင်းမြောင်း လျက် နေ သည်ဖြစ်၍မိန်းမက၊
    ရှံဆုန် ၊ ဖိလိတ္တိ လူတို့သည် သင့်ကို တိုက်လာကြသည်ဟုဆို သော် ၊ သူသည် မီး ထိ သော
    ပိုက်ဆန်ချည်ကဲ့သို့ ထိုကြိုးတို့ကို ဖြတ် လေ၏။ သို့ဖြစ်၍ သူ ၏ခွန်အား ကို မ သိ ရကြ။
  tbg-tbg: Vo vaiintinavu rumu voqi kukeqavi vauvaro Delailaava naveraitiharo, Samsonio,
    veve, Pirisia ani variavo, tuvarovata, Samsoniva naaqunta tatoqavira hatoka kaintema
    kero, Samsoniva nai vaataqaa rumpataa hintara hatoka kora. Mintima komanta, vika
    Samsonira kempuka okarara kia kankomake irura.
  hmo-hmo: Tatau haida be idia hunia, daiutu ta lalonai idia naria noho. Vadaeni Delila
    ia boiboi, ia gwau, “Samson e, Pilistia taudia be oi dekenai idia ginidae inai!”
    To Samson ese unai peva varodia ia makohia, dabua turia varo ia makohia, lahi
    ia gabua neganai bamona. Vadaeni iena goada ena badina be ia hunia noho, tau ta
    ia diba lasi.
  urd-urd: और उस 'औरत ने कुछ आदमी अन्दर की कोठरी में घात में बिठा लिए थे। इसलिए उस
    ने समसून से कहा कि ऐ समसून, फ़िलिस्ती तुझ पर चढ़ आए! तब उसने उन बेदों को ऐसा तोड़ा
    जैसे सन का सूत आग पाते ही टूट जाता है; इसलिए उसकी ताक़त का राज़ न खुला।
  rus-SYN: 'Между тем один скрытно сидел у нее в спальне. И сказала ему: Самсон! Филистимляне
    идут на тебя. Он разорвал тетивы, как разрывают нитку из пакли, когда пережжет
    ее огонь. И не узнана сила его.'
  bqc-SIM: 'Aà kpàkpanaↄ ulɛa kpɛa, ↄ̃ Dalila ò Sãusↄ̃ↄɛ: Sãusↄ̃ↄ! Filitɛ̃ↄ lɛ́
    mↄma fá! Ɔ̃ à sabapiↄ kɛ̃̀ lán bà mùaawa, wi aà gbãa bↄkĩi dↄ̃o.'
  tcz-CHONGTHU: Amanun ainsung pingat sunga chu miphabep asel ahin, hichun amanu ping
    jah in, “Samson, Philistinete naman dingin ahung taove!” atin ahi. Ahinla Samson
    chun gophel khaoho chu meiyin ahallhah bangin abot tan gamtan ahil. Hitichun athahatna
    chu akimandoh joutapon ahi.
  mar-mar: तेव्हा तिच्या आतल्या खोलीत गुप्तपणे माणसे दबा धरून बसली होती, आणि तिने
    त्यास म्हटले, “शमशोना, पलिष्टी तुजवर चालून आले आहेत!” परंतु त्याने जसा तागाचा
    दोरा अग्नी लागताच तुटून जातो तशा धनुष्याच्या त्या सात हिरव्या वाद्या तोडून टाकल्या.
    आणि त्याच्या बळाचे रहस्य त्यांना समजू शकले नाही.
  qub-qub: 'Manaraj watar Dalilaga runacunata mayna pacaran. Watarcur sinchipa niran:
    «¡Sansón Filistea runacuna charishunqui!» Chaura Sansonga watuta rupasha jïlutano
    jinan öra rachiriran. Filistea runacuna mana musyaranchu Sansonpa callpan imanöpa
    yurishantapis.'
  bqp-bqp: 'A kũ̀rinↄn utɛna kpɛ́nɛn, akũ Dɛlila pì Samusinɛ: Samusi! Filisitininↄn
    zɛ la díee! Akũ à kyã pìnↄ kɛ̃̀kɛ̃ lán bà mùkumukuu bà, odi a gbãna asiri dↄ̃ro.'
  hat-hat: 'Li te fè kèk moun kache nan yon lòt chanm, epi li rete konsa, li di: -Samson!
    Men moun Filisti yo sou ou! Samson kase kòd yo. Moso kòd yo tonbe atè ou ta di
    fil boule nan dife. Konsa yo pa t'' rive konnen sa ki te ba l'' tout fòs sa a.'
  eng-BSB: While the men were hidden in her room, she called out, “Samson, the Philistines
    are here!” But he snapped the bowstrings like a strand of yarn seared by a flame.
    So the source of his strength remained unknown.
  tod-tod: 'Kɛlɛ ti nuiti dɔɔɠuni koba pɛlɛi wu. Anzanui ɠɛni ma: «Filiseti nuiti
    ta ga è zo, Samesɔn!» É kilɛ galui naati suleʋeleʋeni eɠɛ nɔ geze vuɓe ga ɠala
    abu ɠa. Ná-zɛbɛi zeɠezuʋɛ la ɠɛni ɠwɛɛni.'
  eng-WEBPB: Now she had an ambush waiting in the inner room. She said to him, “The
    Philistines are on you, Samson!” He broke the cords as a flax thread is broken
    when it touches the fire. So his strength was not known.
  kbq-kbq: Ana hunteno ana a'mo'a mago'a vahera zamavareno ana nomofo agu'a hunaraginte'nefinka
    frakizamanteteno, amanage huno Samsoninkura hu'ne, Samsoniga Filistia vahera ama
    aze! Hianagi Samsoni'a ana nofira tevefima krenegeno'ma temramrama hiaza huno
    rukampru hutre'ne. Ana higeno hankave'ama me'neama'a ke'za eriforera osu'naze.
  nhe-BL: 'Huan quintlatijtoya nopa tlacame ipan se cuarto huan quema tlantoya quitatacatzohua,
    Dalila quiijto: ―¡Sansón, nopa filisteos itztoque nica para mitzitzquise! Pero
    Sansón quicotonqui nopa cuetlax mecatl queja elisquía san se icpatl tlen tlatlatoc.
    Huajca axaca quimatqui canque huala ichicahualis.'
  bus-bus: 'À kũ̀rinↄↄ utɛna kpɛ́tu, ben Dɛlila bè Samusĩnɛ: Samusĩ! Filisitininↄↄɛ
    zɛnla fá! Ben à kyã pìnↄ kɛ̃̀kɛ̃ lán bà mùna bà, wèe à gbãaa asii dↄ̃ro.'
  gub-BL: A'e 'ym mehe Tarira umim amo awa wàpuz pupe wà, inugwer ker haw pupe Zàxàw
    hàro kar pà wanupe. Na'e uhapukaz kury. — Zàxàw. Uhem Piri ywy rehe har kwez wà
    kury, i'i izupe. Omonohok ywyrapar ihàm uzewi kury, inemu'i ukaz ma'e kwer ài
    kury. A'e rupi Piri ywy rehe har upyta ikàgaw imumaw paw ikwaw 'ym pà wà.
  eng-DRA: 'Men lying privately in wait with her, and in the chamber expecting the
    event of the thing, and she cried out to him: The Philistines are upon thee, Samson.
    And he broke the bands, as a man would break a thread of tow twined with spittle,
    when it smelleth the fire: so it was not known wherein his strength Jay.'
