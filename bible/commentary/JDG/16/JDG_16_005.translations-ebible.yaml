verse: JDG.016.005
translations:
  mal-C: ഫെലിസ്ത്യപ്രഭുക്കന്മാർ അവളുടെ അടുത്തുചെന്ന്, “നീ അയാളെ വശീകരിച്ച് അയാളുടെ
    മഹാശക്തി ഏതിൽനിന്ന് എന്ന് ഗ്രഹിച്ച്, ഞങ്ങൾക്ക് അയാളെ പിടിച്ചുകെട്ടി കീഴടക്കാൻ
    എങ്ങനെ സാധിക്കും എന്നു മനസ്സിലാക്കണം. എങ്കിൽ ഞങ്ങൾ ഓരോരുത്തരും നിനക്ക് ആയിരത്തി
    ഒരുനൂറു ശേക്കേൽ വെള്ളിവീതം തരാം” എന്നു പറഞ്ഞു.
  deu-TKW: 'Da kamen die Fürsten der Philister zu ihr herauf und redeten ihr zu: Berede
    ihn, damit du erfährst, worauf es beruht, daß er so stark ist, und womit wir ihm
    beikommen können, daß wir ihn fesseln und bezwingen, so wollen wir dir Mann für
    Mann 1100 Silbersekel geben!'
  lin-lin: 'Bakambi ya Filisitia bakendeki epai ya Dalila mpe balobaki na ye : « Solola
    na ye na maloba ya sukali mpo ete alakisa yo sekele ya makasi na ye mpe ndenge
    nini tokoki kolonga ye, mpo ete tokanga ye basinga mpe tosilisa ye makasi. Moko
    na moko kati na biso akopesa yo mbongo ya bibende ya palata, nkoto moko na nkama
    moko. »'
  eng-LSV: and the princes of the Philistines come up to her, and say to her, “Entice
    him, and see wherein his great power [is], and wherein we are able for him—and
    we have bound him to afflict him, and each one of us gives eleven hundred pieces
    of silver to you.”
  eng-GNV: Vnto whome came the princes of the Philistims, and said vnto her, Entise
    him, and see wherein his great strength lieth, and by what meane we may ouercome
    him, that we may binde him, and punish him, and euery one of vs shall giue thee
    eleuen hundreth shekels of siluer.
  eng-WEBSTER: 'And the lords of the Philistines came to her, and said to her, Entice
    him, and see in what his great strength lieth , and by what means we may prevail
    against him, that we may bind him to afflict him: and we will give thee every
    one of us eleven hundred pieces of silver.'
  nhw-BL: Huan nopa tlayacanani tlen filisteos yajque quicamanalhuitoj Dalila. Quiilhuijque
    ma quitemo canque huala ichicahualis Sansón para quej nopa quimatise quenicatza
    quitlanise huan quitatacatzose. Quiilhuijque quimacasquíaj mil 100 plata tomi
    catli pajpatiyo.
  swh-ONEN: Viongozi wa Wafilisti wakamwendea yule mwanamke na kumwambia, “Umbembeleze
    ili upate kujua siri za nguvu zake zilizo nyingi na jinsi tutakavyoweza kumshinda
    ili tuweze kumfunga na kumtiisha. Nasi kila mmoja wetu tutakupa shekeli 1,100
    za fedha.”
  bba-bba: Mɑ Filisitibɑn sinɑmbu bɑ dɑ kurɔ win mi, bɑ nɛɛ, ɑ nùn kɔkirio kpɑ ɑ nɔ
    mìn di win dɑm bɑkɑm mɛ, mu wee, kɑ nɡe mɛ sɑ ko ko su kɑ nùn nɔmɑ turi. Sɑɑ yerɑ
    sɑ ko nùn kɑmiɑ kpɑ bɛsɛn bɑɑwure u nun sii ɡeesun ɡobi nɔrɔbu kɑ wunɔbu (1.100)
    wɛ̃.
  eng-KJVCPB: 'And the lords of the Philistines came up unto her, and said unto her,
    Entice him, and see wherein his great strength lieth, and by what means we may
    prevail against him, that we may bind him to afflict him: and we will give thee
    every one of us eleven hundred pieces of silver.'
  wbp-wbp: Ngula-jangka, wiriwiri yangka Pilijiya-wardingki-patulurla yaninjarla wangkaja
    Tilayilaku, “Yulyurlku-yungka Jamijini ngula-jangkarluju yungungku yimi-ngarrirnilki
    nyiyarlu kuja-ka nyanunguju pirrjirdi-mani. Yungurnalu milya-pinyi nyiyarlu kuja-ka
    nyanungu rampaku-mani. Kajingki yimi-ngarrirni, kapurnangkulu yinyi 1100-pala
    tala.
  luo-luo: Jotend jo-Filistia nodhi ir Delila mi owachone niya, “Tem ane ka inyalo
    hoye mondo onyisi kuma tekone ae kendo ingʼe kaka wanyalo loye mondo mi watweye
    kendo sande. Wabiro miyi fedha ma pekne romo kilo apar gadek ngʼato ka ngʼato.”
  meu-meu: Bena Filistia lohiadia na una hahine dekena ela, e hereva henia, eto, A
    koia, ba diba ena goada hereana na ede amo, bona edena dala amo baia hadarerea;
    bena baia ḡuia bona baia hamanadaia; bena silver monidia daha-ta sinahu-ta baia
    henimu.
  npi-ULB: पलिश्तीहरूका शासकहरू त्यस स्‍त्रीकहाँ आए, र भने, “शिमशोनलाई छल गरेर त्यसको
    त्यो ठुलो बल केमा रहेको छ, र कसरी हामी त्यसको शक्तिलाई हामी हराउन सक्‍छौं भन्‍ने
    कुरा थाहा गर, ताकि हामीले त्यसलाई बाँधेर त्यसलाई लज्‍जीत पार्न सकौं । यो काम गर,
    र हामी हरेकले तिमीलाई चाँदीका १,१०० सिक्‍का दिनेछौं ।”
  yor-yor: Àwọn ìjòyè Filistini sì lọ bá obìnrin náà, wọ́n sọ fún un wí pé, “Bí ìwọ
    bá le tàn án kí òun sì fi àṣírí agbára rẹ̀ hàn ọ́, àti bí àwa ó ti lè borí rẹ̀,
    kí àwa sì dè é kí àwa sì ṣẹ́gun rẹ̀. Ẹnìkọ̀ọ̀kan nínú wa yóò sì fún ọ ní ẹ̀ẹ́dẹ́gbẹ̀fà
    fàdákà.”
  emp-NTPO: 'Ewari ab̶a pilisteorã bororãra Dalilamaa wãnaped̶a nãwã jarasid̶aa: –Daiba
    quĩrĩã panʌa bʌa Sansoʌ̃ra cũrũgaida jaramãrẽã idji juerzara cãrẽneba ze b̶ʌda
    idjab̶a sãwã idjira poyad̶ida. Mãwã idjira jʌ̃naped̶a dai jʌwaed̶a eropanania.
    Bʌa mãwã osira daiza bʌ́a parata torroda mil cien diad̶ia.–'
  ind-ind: Maka kelima raja Filistin mendatangi Delila dan berkata, “Bujuklah Simson
    untuk memberitahumu apa yang membuatnya begitu kuat dan bagaimana dia bisa dikalahkan,
    supaya kami bisa menangkap dia dan menaklukkannya. Nanti kami masing-masing akan
    memberimu 1.100 keping perak.”
  pes-OPCB: 'پنج رهبر فلسطینی نزد دلیله آمده، به او گفتند: «سعی کن بفهمی چه چیزی او
    را اینچنین نیرومند ساخته است و چطور می‌توانیم او را بگیریم و ببندیم. اگر این کار
    را انجام دهی هر یک از ما هزار و صد مثقال نقره به تو پاداش خواهیم داد.»'
  tgl-ULB: Pinuntahan siya ng mga pinuno ng mga Palestina, at sinabi sa kaniya, “Linlangin
    mo si Samson para makita kung saan nanggagaling ang kaniyang matinding lakas at
    sa anong paraan maaari natin siyang matatalo, para maaaring natin siyang maigapos
    para alipustahin siya. Gawin ito, at bawat isa sa amin ng ay bibigyan kayo ng
    1, 100 piraso ng pilak”
  cbu-NT: Ashiriya, Filistewshuchsha kurak kizap pangani atusin naataranganaya. Anushsha
    kuseersin, kizash pang' imbangareetsish, Sansonaa shiy tamapingangi. Apinlliri
    mashangi. Saanitarita wizpurireetsish ¿tamayreezini iy putayruni shiyaa kamurichini?
    Mishat, ¿maypataja kamuriyaruch iyamari kasichinee? Itaru, wandaya shiy itsinsaru
    yasaramchush, iyaa kamankachush, ashiriya iysha ichingaruni minumtawari tputs
    shiyaam minumta mil arangeem kasiru kurik panachiniya, táranganaya.
  hui-hui: Ani buwa heagola Pilidialinaga kini durialime Delaila berearia puwa lalu,
    Í̠na Samasono mo hondo howa ibuhondo, í̠naga hongo hiriribidago ogoni irane agime
    birabe langi, labe. Iname ibu minu daba halu hongo naheore helo ibunaga hongo
    ogoni agua minupe habehedabe hondoloma̱ya hale habe, lene. Ani beregola i̱na hangu
    hangume siliba muni handari bearia (1,100) dege dege ilu mogo buwa nguleberema,
    lene.
  mya-mya: ဖိ​လိတ္တိ​ဘု​ရင်​ငါး​ပါး​တို့​သည်​ဒေ​လိ​လ​ထံ သို့​လာ​၍``ရှံ​ဆုန်​သည်​အ​ဘယ်​ကြောင့်​ဤ​မျှ
    ခွန်​အား​ကြီး​ရ​ကြောင်း​ကို​လည်း​ကောင်း၊ သူ့ အား​အ​ဘယ်​သို့​နှိမ်​နင်း​၍​ချည်​နှောင်​ထား
    နိုင်​ကြောင်း​ကို​လည်း​ကောင်း​သိ​ရှိ​ရန်​သူ့​အား ဖြား​ယောင်း​၍​မေး​ပါ။ ငါ​တို့​တစ်​ယောက်​လျှင်
    ငွေ​တစ်​ဆယ့်​တစ်​ပိ​ဿာ​စီ​ပေး​ပါ​မည်'' ဟု​ပြော​၏။
  bod-N: ཕེ་ལེ་ཤེད་པའི་འགོ་དཔོན་རྣམས་ཡར་བུད་མེད་དེའི་རྩར་ཕྱིན་ཏེ་ན་རེ། ཁྱོད་ཀྱིས་སཱམ་སོན་བསླུས་ནས་ཁོ་རང་ལ་ཅིའི་ཕྱིར་སྟོབས་ཤུགས་ཆེན་པོ་དེ་འདྲ་ལྡན་པ་དང་།
    ཐབས་བཀོད་གང་ཞིག་གིས་ངེད་ཅག་ཁོ་ལས་རྒྱལ་ཐུབ་པ་རྩད་ཨེ་ཆོད་བལྟ་རོགས། དེ་ནས་ཁོ་རང་བཀྱིགས་ནས་འདུལ་བར་བྱ།
    ངེད་ཅག་མི་རེས་ཁྱོད་ལ་དངུལ་སྲང་ཆིག་སྟོང་དང་བརྒྱ་རེ་སྟེར་བར་བྱ་ཞེས་སྨྲས་པས།
  sna-sna: Vatongi vavaFiristia vakaenda kwaari vakati, “Uone kana ungagona kumunyengetedza
    kuti akuratidze chakavanzika chesimba rake guru, uye kuti tingamukunda sei kuitira
    kuti tigomusunga timupfavise. Mumwe nomumwe wedu achakupa mashekeri esirivha mazana
    gumi nezana rimwe chete.”
  spa-BLM: 'Los señores de los filisteos se acercaron a ella y le dijeron: “Engáñalo,
    y mira en qué consiste su gran fuerza, y por qué medios podemos prevalecer contra
    él, para atarlo y afligirlo; y te daremos cada uno mil cien monedas de plata.”'
  cac-cac: 'Yuj chi'', ix b''at lolon eb'' vin̈ yajalil eb'' filisteo yed'' ix Dalila
    chi'', ix yalan eb'' vin̈ d''a ix icha tic: —Tza montej val vin̈aj Sansón chi'',
    tza c''anb''an d''a vin̈ b''ajtil scot jantac yip vin̈ chi'', tas val scutej cac''an
    ganar vin̈ co tzec''ani, yic vach'' maxtzac yal-laj scolan sb''a vin̈. Junjun
    on̈ ol cac'' mil 100 siclo q''uen plata d''ayach a tojoloc, xchi eb'' vin̈ d''a
    ix.'
  swh-ULB: Wale wakuu wa Wafilisti wakamwendea, wakamwambia, “mdanganye Samsoni ili
    uone mahali zilipo nguvu zake kuu, na kwa namna gani tunaweza kumshinda, ili tumfunge
    na kumtesa. Fanya hili, na kila mmoja wetu atakupa vipande 1, 100 vya fedha.”
  bel-bel: 'Да яе прыйшлі ўладцы Філістымскія, і кажуць ёй: угавары яго, і выведай,
    у чым вялікая сіла ягоная, і як нам адолець яго, каб зьвязаць яго і ўпакорыць
    яго; а мы дамо табе за тое кожны сто сікляў срэбра.'
  deu-ELBBK: 'Und die Fürsten der Philister gingen zu ihr hinauf und sprachen zu ihr:
    Berede ihn und sieh, worin seine große Stärke besteht, und wodurch wir ihn überwältigen
    können, dass wir ihn binden, um ihn zu bezwingen; und wir wollen dir jeder 1.100
    Sekel Silber geben.'
  mbb-OT: Ne zutun, midhendiyà te ki Delila is menge pengulu te menge Filistihanen
    ne migkeǥiyan dan sikandin te, “Hengyui nu sikandin he keǥiya zin kenikew is hinungdan
    ke maan is utew sikandin mezesen wey ke ebmenmenuwen is kedaaǥa kandin, su wey
    zey sikandin mevakus su wey zey mevihag. Emun egkeveelan nu en heeyan, is kada
    sevaha kenami ebeǥey ziyà te kenikew te 1,100 he vuuk he pelata.”
  mal-2015: 'ഫെലിസ്ത പ്രഭുക്കന്മാർ അവളുടെ അടുക്കൽ വന്നു അവളോടു: നീ അവനെ വശീകരിച്ചു
    അവന്റെ മഹാശക്തി ഏതിൽ എന്നും ഞങ്ങൾ അവനെ പിടിച്ചുകെട്ടി ഒതുക്കേണ്ടതിന്നു എങ്ങനെ
    സാധിക്കും എന്നും അറിഞ്ഞുകൊൾക; ഞങ്ങൾ ഓരോരുത്തൻ ആയിരത്തൊരുനൂറു വെള്ളിപ്പണം വീതം
    നിനക്കു തരാം എന്നു പറഞ്ഞു.'
  tuo-NT: 'Tere masĩrã, filisteo masã wiorã co tiropʉ waꞌacãrã niwã. Core aꞌtiro nicãrã
    niwã: —Sansṍrẽ “¿Deꞌro wee tocãꞌrõ tutuati?” nígõ, weesoose meꞌrã cʉ̃rẽ weredutiya.
    Tojo wee ʉ̃sã cʉ̃rẽ dʉꞌte, tutuaticã weemasĩrãsaꞌa. Mʉꞌʉ tojo weecã, ʉ̃sãnʉcʉ̃
    mʉꞌʉrẽ niyeru pajiro oꞌorãti, nicãrã niwã.'
  rmc-rmc: 'A avle ke late o filišťiňika vodci a phende lake: „Chude les avri a dodžan
    tut, khatar les hin ajsi bari zor a sar les šaj thovas tele, hoj les te sphandas
    a te ovladňinas. Paľis tut sako amendar dela 1 100 rupune minci.“'
  pes-OPV: 'وسروران فلسطینیان نزد او برآمده، وی را گفتند: «او را فریفته، دریافت کن
    که قوت عظیمش در چه چیز است، و چگونه بر او غالب آییم تا او را بسته، ذلیل نماییم،
    و هریکی از ما هزار و صد مثقال نقره به تو خواهیم داد.»'
  ron-1924: 'Домниторий филистенилор с-ау суит ла еа ши й-ау зис: „Ындуплекэ-л ши
    афлэ де унде-й вине путеря луй чя маре ши кум ам путя сэ-л бируим, ка сэ-л легэм
    ши сэ-л слэбим, ши-ць вом да фиекаре кыте о мие о сутэ де сикли де арӂинт.”'
  ben-OBCV: ফিলিস্তিনী শাসনকর্তারা সেই মহিলাটির কাছে গিয়ে বললেন, “দেখো, যদি তুমি
    ছলে-বলে-কৌশলে তার কাছ থেকে তার মহাশক্তির রহস্যটি এবং কীভাবে আমরা তাকে বশে আনতে
    পারব, তা জেনে নিতে পারো, যেন আমরা তাকে বেঁধে ফেলতে ও জব্দ করতে পারি, তবে আমাদের
    মধ্যে প্রত্যেকে তোমাকে 1,100 শেকল করে রুপো দেব।”
  som-som: Oo amiirradii reer Falastiin ayaa u yimid iyadii, oo waxay ku yidhaahdeen,
    Bal sasab isaga oo soo ogow meesha xooggiisa weynu kaga jiro, iyo sida aannu kaga
    adkaan karno, oo aannu intaannu xidhno u saxariirin karno; oo midkayo kastaaba
    wuxuu ku siin doonaa kun iyo boqol xabbadood oo lacag ah.
  lat-VUC: 'Veneruntque ad eam principes Philisthinorum, atque dixerunt: Decipe eum,
    et disce ab illo, in quo habeat tantam fortitudinem, et quomodo eam superare valeamus,
    et vinctum affligere: quod si feceris, dabimus tibi singuli mille et centum argenteos.'
  eng-ASVBT: 'And the lords of the Philistines came up unto her, and said unto her,
    Entice him, and see wherein his great strength lieth, and by what means we may
    prevail against him, that we may bind him to afflict him: and we will give thee
    every one of us eleven hundred pieces of silver.'
  ita-1885: 'E i principi de'' Filistei salirono a lei, e le dissero: Lusingalo, e
    vedi in che consiste quella sua gran forza, e come noi potremmo superarlo, acciocchè
    lo leghiamo, per domarlo; e ciascun di noi ti donerà mille e cento sicli d''argento.'
  eng-LXXUP: And the princes of the Philistines came up to her, and said to her, Beguile
    him, and see wherein his great strength is, and wherewith we shall prevail against
    him, and bind him to humble him; and we will give thee each eleven hundred pieces
    of silver.
  eng-ULB: The rulers of the Philistines came up to her, and said to her, “Trick Samson
    to see where his great strength lies, and by what means we may overpower him,
    that we may bind him in order to humiliate him. Do this, and each one of us will
    give you 1,100 pieces of silver.”
  spa-VBL: 'Los jefes filisteos se acercaron a ella y le dijeron: “A ver si puedes
    seducirlo y conseguir que te muestre el secreto de su increíble fuerza, y averiguar
    cómo podemos dominarlo y atarlo para que no pueda hacer nada. Todos te daremos
    mil cien siclos de plata cada uno”.'
  fra-_FOB: 'Et les princes des Philistins montèrent vers elle, et lui dirent: Flatte-le,
    et sache de lui en quoi consiste sa grande force, et comment nous pourrions le
    vaincre, afin que nous le liions pour le dompter; et nous te donnerons chacun
    mille et cent pièces d''argent.'
  mal-mal: 'ഫെലിസ്ത്യ പ്രഭുക്കന്മാർ അവളുടെ അടുക്കൽവന്ന് അവളോട്: “നീ അവനെ വശീകരിച്ച്
    അവന്റെ മഹാശക്തി ഏതിൽ എന്നും അവനെ എങ്ങനെ കീഴ്പെടുത്താൻ സാധിക്കും എന്നും അറിഞ്ഞുകൊൾക;
    ഞങ്ങൾ ഓരോരുത്തൻ ആയിരത്തൊരുനൂറ് വെള്ളിപ്പണം വീതം നിനക്ക് തരാം” എന്ന് പറഞ്ഞു.'
  urd-GVR: Yih sun kar Filistī sardār us ke pās āe aur kahne lage, “Samsūn ko uksāeṅ
    ki wuh āp ko apnī baṛī tāqat kā bhed batāe. Ham jānanā chāhte haiṅ ki ham kis
    tarah us par ġhālib ā kar use yoṅ bāndh sakeṅ ki wuh hamāre qabze meṅ rahe. Agar
    āp yih mālūm kar sakeṅ to ham meṅ se har ek āp ko chāṅdī ke 1,100 sikke degā.”
  suz-BL: मिनु पलिस्‍ती आन ठेयब मुरपुकी मेको मीश मुर कली ग्रुम्‍थ लमा बाक्‍त। मिनु
    मेको कली “सिम्‍सोन कली लेम्‍शा ‘इ कली सुमी बोल गेबा? दोपा इ कली फ्रेंने चाप्‍नीकी’
    दे हिल्‍लो पावो। मिनु गो आंइ कली शेंदो। मारदे हना गो ग्‍याइक्‍चा दाक्‍नीकी। मिनु
    ग्‍याइश्‍शा गो का का पा इ कली ११, ११ सहे चांदी के शेकेल गेनीकी” देंमा बाक्‍त।
  ita-1927: 'E i principi de’ Filistei salirono da lei e le dissero: “Lusingalo e
    vedi dove risieda quella sua gran forza, e come potremmo prevalere contro di lui
    per giungere a legarlo e a domarlo; e ti daremo ciascuno mille e cento sicli d’argento”.'
  ckb-ckb: 'ئینجا حوکمڕانە فەلەستییەکان چوونە لای دەلیلا و پێیان گوت: «بزانە دەتوانیت
    فریوی بدەیت تاوەکو نهێنی هێزە مەزنەکەیت بۆ ئاشکرا بکات و چۆنیش دەتوانین بەسەریدا
    زاڵ بین بۆ ئەوەی پەلبەست و ملکەچی بکەین. دواتر هەریەک لە ئێمە هەزار و سەد شاقل
    زیوت پێدەدەین.»'
  eng-BBE: And the chiefs of the Philistines came up to her, and said to her, Make
    use of your power over him and see what is the secret of his great strength, and
    how we may get the better of him, and put bands on him, so that we may make him
    feeble; and every one of us will give you eleven hundred shekels of silver.
  kan-OKCV: ಅವಳ ಬಳಿಗೆ ಫಿಲಿಷ್ಟಿಯರ ಅಧಿಪತಿಗಳು ಬಂದು ಅವಳಿಗೆ, “ನೀನು ಅವನನ್ನು ಮರಳುಗೊಳಿಸಿ,
    ನಾವು ಅವನನ್ನು ಯಾವ ಪ್ರಕಾರ ಗೆದ್ದು, ಕಟ್ಟಿ, ಬಾಧಿಸಬಹುದೆಂದೂ ಅವನ ದೊಡ್ಡ ಶಕ್ತಿ ಯಾವುದರಲ್ಲಿ
    ಇದೆ ಎಂದೂ ನೋಡು. ನಾವು ಒಬ್ಬೊಬ್ಬರು ನಿನಗೆ ಸಾವಿರದ ನೂರು ಬೆಳ್ಳಿಯ ನಾಣ್ಯಗಳನ್ನು ಕೊಡುವೆವು,”
    ಎಂದರು.
  tam-2017: 'அவளிடத்திற்கு பெலிஸ்தர்களின் அதிபதிகள் போய்: நீ அவனை வசப்படுத்தி, அவனுடைய
    மகா பலம் எதினாலே உண்டாயிருக்கிறது என்றும், நாங்கள் அவனைக் கட்டி பலவீனப்படுத்துவதற்கு
    எதினாலே அவனை மேற்கொள்ளலாம் என்றும் அறிந்துகொள்; அப்பொழுது நாங்கள் ஒவ்வொருவரும்
    1,100 வெள்ளிக்காசு உனக்குக் கொடுப்போம் என்றார்கள்.'
  spa-RV-1909: 'Y vinieron á ella los príncipes de los Filisteos, y dijéronle: Engáñale
    y sabe en qué consiste su grande fuerza, y cómo lo podríamos vencer, para que
    lo atemos y lo atormentemos; y cada uno de nosotros te dará mil y cien siclos
    de plata.'
  ron-BTF: 'Și domnii filistenilor s-au urcat la ea și i-au spus: Ademenește-l și
    vezi în ce stă marea lui putere și prin ce mijloace îl vom putea învinge, ca să
    îl legăm și să îl chinuim; și îți vom da fiecare o mie o sută de șekeli de argint.'
  eng-WEBP: The lords of the Philistines came up to her and said to her, “Entice him,
    and see in which his great strength lies, and by what means we may prevail against
    him, that we may bind him to afflict him; and we will each give you eleven hundred
    pieces of silver.”
  eng-FBV: The Philistine leaders approached her, saying, “See if you can seduce him
    and get him to show you the secret of his incredible strength, and find out how
    we can overpower him and tie him up so he can't do anything. We'll all give you
    eleven hundred shekels of silver each.”
  nld-1939: 'De filistijnse vorsten gingen naar haar toe, en zeiden haar: Praat eens
    met hem, om te weten te komen, waarin zijn grote kracht is gelegen, en hoe wij
    hem moeten overmeesteren en binden, om hem te bedwingen; dan geven we u ieder
    elfhonderd zilveren sikkels.'
  nch-BL: Huan nopa tayacanani ten filisteos yajque quicamanalhuitoj Dalila. Quiilhuijque
    ma quitemo canque huala ichicahualis Sansón para quej nopa quimatise quenicatza
    quitanise huan quitatacatzose. Quiilhuijque quimacasquíaj mil 100 plata tomi cati
    pajpatiyo.
  vie-1934: 'Các quan trưởng Phi-li-tin đến nhà nàng, mà rằng: Hãy rán dụ dỗ hắn,
    hầu cho biết bởi đâu hắn có sức mạnh lớn lao kia, và chúng ta phải làm thế nào
    cho được thắng hơn, trói và bắt hắn phục. Chúng ta ai nấy sẽ thưởng cho nàng mười
    một trăm miếng bạc.'
  hin-CV: फिलिस्तीनी के प्रधान दलीलाह से भेंटकरने आए और उसे आज्ञा दी, “उसे फुसला कर
    यह मालूम करो कि उसकी इस महान शक्ति का राज़ क्या है, और यह भी कि उसे कैसे बांधा
    जा सकता है, ताकि उसे वश में किया जाए. यह होने पर हमसे हर एक तुम्हें ग्यारह सौ
    चांदी के सिक्‍के देगा.”
  spa-BES: 'Y los jefes de los filisteos se acercaron a ella y le dijeron: seduce
    a Sansón e investiga cuál es el secreto de su gran fuerza y cómo podríamos vencerlo
    y atarlo, y tenerlo sujeto; a cambio cada uno de nosotros te daremos mil cien
    siclos de plata.'
  tdx-tdx: 'Aa le nomb’ ama’e mb’eo o talem-Pilistio, nanao ty hoe ama’e: Sigiho,
    hahaoniñañe te aia i haozara’e ra’elahiy, naho an-tsata akore ty haha­­fitroara’ay,
    hamahots’ aze, hanolora’ay sotry, vaho songa hanolotse drala arivo-tsi-zato ama’o
    zahay.'
  tha-KJV: เจ้​านายฟีลิสเตี​ยก​็ขึ้นไปหานางพู​ดก​ับนางว่า “จงลวงเขาเพื่​อด​ูว่ากำลังมหาศาลของเขาอยู่​ที่ไหน
    ทำอย่างไรเราจึงจะมีกำลังเหนือเขา เพื่อเราจะได้มัดเขาให้​หมดฤทธิ์ เราทุกคนจะให้เงินเจ้าคนละพันหนึ่งร้อยแผ่น”
  por-BR-2018: 'E vieram a ela os príncipes dos filisteus, e disseram-lhe: Engana-o
    e sabe em que consiste sua grande força, e como o poderíamos vencer, para que
    o amarremos e o atormentemos; e cada um de nós te dará mil e cem siclos de prata.'
  deu-ELO: 'Und die Fürsten der Philister gingen zu ihr hinauf und sprachen zu ihr:
    Berede ihn und sieh, worin seine große Stärke besteht, und wodurch wir ihn überwältigen
    können, daß wir ihn binden, um ihn zu bezwingen; und wir wollen dir ein jeder
    tausend einhundert Sekel Silber geben.'
  eng-WYC-2018: And the princes of the Philistines came to her, and said, Deceive
    thou him, and learn thou of him, in what thing he hath so great strength, and
    how we may overcome him, and torment him when he is bound; the which thing if
    thou doest, we shall give to thee, each man, a thousand and an hundred pieces
    of silver. (And the rulers of the Philistines came to her, and said, Deceive thou
    him, and learn thou from him, by what thing he hath so great strength, and how
    we can overcome him, and torment him when he is bound; and if thou doest that,
    each one of us shall give thee a thousand and a hundred pieces of silver.)
  epo-epo: 'Kaj venis al ŝi la estroj de la Filiŝtoj, kaj diris al ŝi: Allogu lin,
    kaj vidu, en kio konsistas lia granda forto, kaj per kio ni povus fortosuperi
    lin, ke ni ligu lin kaj humiligu lin; tiam ni donos al vi ĉiu po mil kaj cent
    arĝentaj moneroj.'
  uig-PIN: 'Buni bilip Filistiylǝrning ǝmirliri u ayalning ⱪexiƣa berip uningƣa: —
    Sǝn uni aldap, uning küqtünggürlükining zadi nǝdin bolƣanliⱪini kolap sorap, bizning
    ⱪandaⱪ ⱪilsaⱪ uni yengǝlǝydiƣanliⱪimizni, uni baƣlap boysunduralaydiƣanliⱪimizni
    eytip bǝrsǝng, biz ⱨǝrbirimiz sanga bir ming bir yüz kümüx tǝnggǝ berimiz, — dedi.'
  beo-beo: Filisidini hina bagade biyale gala da Dilaila ema misini, amane sia:i,
    “Di Sa:masane hohonoma. Ninia da habodane e lale, la:gima:ne amola ea hou amoga
    hasalasima:ne, amo hogoi helema. Amalalu, ninia afae afae dima 1,100 silifa fage
    imunu.”
  tpi-OTNT: Na ol 5-pela king bilong ol Filistia i go long Delaila na tokim em olsem,
    “Yu mas grisim Samson na painimaut wanem samting i givim bikpela strong long em,
    na olsem wanem yumi inap winim em. Olsem na bai mipela i pasim em na daunim em
    olgeta. Sapos yu mekim olsem, bai mipela wan wan i givim yu 1,100 mani silva.”
  hau-SA: Sai shugabannin Filistiyawa suka tafi wurinta suka ce, “Ki yi ƙoƙari ki
    ga ko za ki rarrashe shi yă nuna miki asirin ƙarfinsa da yadda za mu iya shan
    ƙarfinsa don mu ɗaura shi mu yi nasara a kansa. Kowannenmu zai ba ki shekel dubu
    ɗari ɗaya na azurfa.”
  uig-LAT: 'Buni bilip Filistiylerning emirliri u ayalning qéshigha bérip uninggha:
    — Sen uni aldap, uning küchtünggürlükining zadi nedin bolghanliqini kolap sorap,
    bizning qandaq qilsaq uni yéngeleydighanliqimizni, uni baghlap boysunduralaydighanliqimizni
    éytip berseng, biz herbirimiz sanga bir ming bir yüz kümüsh tengge bérimiz, —
    dédi.'
  nde-nde: Ababusi bamaFilistiya baya kuye bathi, “Mncenge ukuthi akutshengise imfihlo
    yamandla akhe amakhulu kanye lokuthi singamehlula njani ukuze simbophe simnqobe.
    Omunye lomunye wethu uzakupha amashekeli esiliva angamakhulu alitshumi lanye.”
  ton-ton: 'Pea naʻe haʻu ʻae houʻeiki ʻoe kau Filisitia kiate ia, ʻonau pehē kiate
    ia, “Ke ke fakakolekole kiate ia, pea vakai pe ʻoku tuʻu ʻi he hā ʻene mālohi
    lahi, pea ko e hā ʻae meʻa ko ia te mau lavaʻi ai ia, koeʻuhi ke mau haʻi ia pea
    fakavaivaiʻi ia: pea te mau taki taha ʻatu kiate koe ha konga siliva ʻe taha afe
    ma teau.”'
  ces-1613: 'I přišli knížata Filistinská k ní a řekli jí: Oklamej ho a zvěz, v čem
    jest síla jeho tak veliká, a jak bychom přemohli jej, abychom svížíce, skrotili
    jej; tobě pak jeden každý z nás dáme tisíc a sto lotů stříbra.'
  eng-WMB: The lords of the Philistines came up to her and said to her, “Entice him,
    and see in which his great strength lies, and by what means we may prevail against
    him, that we may bind him to afflict him; and we will each give you eleven hundred
    pieces of silver.”
  tam-TCV: பெலிஸ்தியரின் ஆளுநர்கள் அவளிடம் சென்று, “நீ அவனுடன் நயமாகப் பேசி, இப்பெரிய
    ஆற்றல்மிக்க பெலன் எங்கிருந்து வருகிறது என்ற இரகசியத்தைக் காட்டும்படி அவனை வசப்படுத்த
    முடியுமா என்று பார். நாங்கள் அவனை மேற்கொண்டு கட்டியடிக்க முடியுமா என்று பார்.
    நாங்கள் ஒவ்வொருவரும் ஆயிரத்து நூறு சேக்கல் நிறையுள்ள வெள்ளிக்காசை உனக்குத் தருவோம்”
    என்றார்கள்.
  ceb-ULB: Ang mga pangulo sa mga Pilistihanon miadto sa babaye ug miingon kaniya.
    “Atik-atika si Samson aron masuta kung asa naggikan ang iyang kusog, ug kung sa
    unsang paagi nga ato siyang mapildi, ug magapos aron pakaulawan. Buhata kini,
    ug ang matag-usa kanamo maghatag kanimo ug 1, 100 ka buok plata.”
  pol-UBG: 'I przyszli do niej książęta Filistynów i powiedzieli jej: Oszukaj go i
    dowiedz się, w czym tkwi jego wielka siła i jak moglibyśmy go pokonać, by go związać
    i gnębić, a każdy z nas da ci tysiąc sto srebrników.'
  agr-agr: 'Dutikamtai filisteon apuji aidau Dalilajai chichastatus shiyakajui. Nunik
    jegajuawag chichajuinak: “Sansógkash wagkag ibau senchigtinaita tsanuja dekajuata.
    Dutikawamin itugkaik depetmainaitji nunú ejemi. Nunú dekajua achika jigkaja apusami.
    Tuja ame dekajuawaminig, ii aidauti maki makichik mil cien kuichik plata najanamu
    amastatji”, tiajui.'
  kyc-kyc: Dokopa Pilisitia akali kamongo kingi paki nakama enda doko kareyamo dokona
    papala lamaiyami. Embame akali doko kando kyatepa pyuo baa ama wakasa porailyamo
    doko renge akipi lao sepe leyami. Namwame apa pyuo banya porailyamo renge doko
    nyuo anamo pirama lao sepe. Baa namwa pyaa nana lao puu maipi, leyami. Dopa pirinyi
    dokopa namwame mendaki mendaki lao kana kulingi taosande mendaki ipisu andete
    mendaki (1,100) dupwa jerama, leyami.
  urd-GVU: یہ سن کر فلستی سردار اُس کے پاس آئے اور کہنے لگے، ”سمسون کو اُکسائیں کہ
    وہ آپ کو اپنی بڑی طاقت کا بھید بتائے۔ ہم جاننا چاہتے ہیں کہ ہم کس طرح اُس پر غالب
    آ کر اُسے یوں باندھ سکیں کہ وہ ہمارے قبضے میں رہے۔ اگر آپ یہ معلوم کر سکیں تو
    ہم میں سے ہر ایک آپ کو چاندی کے 1,100 سِکے دے گا۔“
  deu-1912: 'Zu der kamen der Philister Fürsten hinauf und sprachen zu ihr: Überrede
    ihn und siehe, worin er solche große Kraft hat und womit wir ihn übermögen, daß
    wir ihn binden und zwingen, so wollen wir dir geben ein jeglicher tausendundhundert
    Silberlinge.'
  kan-2017: ಫಿಲಿಷ್ಟಿಯ ಪ್ರಭುಗಳು ಅವಳ ಬಳಿಗೆ ಹೋಗಿ ಅವಳಿಗೆ, “ನೀನು ಅವನನ್ನು ಮರುಳುಗೊಳಿಸಿ, ಅವನ
    ಮಹಾಶಕ್ತಿಯ ಮೂಲ ಯಾವುದೆಂಬುದನ್ನೂ, ನಾವು ಅವನನ್ನೂ ಗೆದ್ದು, ಬಲವನ್ನು ಕುಂದಿಸುವುದು ಹೇಗೆಂಬುದನ್ನೂ
    ಗೊತ್ತುಮಾಡಿಕೊಂಡು ನಮಗೆ ತಿಳಿಸು; ನಮ್ಮಲ್ಲಿ ಪ್ರತಿಯೊಬ್ಬನೂ ನಿನಗೆ ಸಾವಿರದ ನೂರು ರೂಪಾಯಿ ಕೊಡುವೆವು”
    ಎಂದು ಹೇಳಿದರು.
  yap-yap: Me yan fa lali pilung nu Filistia ngak me lungurad, “Ngam bannag Samson
    ngam nang ko mangfan nrib gel, nge rogon me yag ni ngug gelgad ngak, mm’ag nge
    par ndabkiyag ni nge rin’ ban’en. Bayi bagamad me pi’ ngom 1,100 yang e salpiy
    ni silber.”
  hlt-MCSB: Te vaengah Delilah te Philisti boei rhoek loh a paan uh tih, “Anih te
    hloih lamtah ba nen lae a thadueng a len tih ba nen lae anih n'na eh ti han so
    laeh. Te vaengah anih phaep ham ka khit uh saeh lamtah nang te kaimih loh tangka
    thawngkhat yakhat rhip kam pae uh eh,” a ti nah.
  mdy-ETH: ፒሊስፄኤሜ ዓጮ ፓቂ ፓቂ ዎይሣ ዶንጎ ዓሲ ዒዞ ኮይላ ሙኪ፦ «ሶምሶሜ ጌሺ፥ ዬያ ዎልቆ ዒ ዓንካፓ ዴንቄቴያ፤ ሃሣ
    ዎዲ ኑ ዒዛ ዓርቂ ቱኪ፥ ኑ ኩጮ ጋሮ ጌልዛንዳቴያ ኑም ዖኦጬ፤ ኑ ፔቴ ፔቴሢ ኔኤም ታጶ ሃይሦ ኪሎ ዓንጊ ቢራ ቢራ ዒንጋንዳኔ»
    ጌዔኔ።
  twi-ASANTE: Filistifoɔ ntuanofoɔ kɔɔ ɔbaa no nkyɛn kɔka kyerɛɛ no sɛ, “Hwɛ sɛ wobɛtumi
    adaadaa Samson ma wakyerɛ wo deɛ ɛma ɔnya ahoɔden saa ne sɛdeɛ yɛbɛtumi adi ne
    so, akyekyere no pampee. Na yɛn mu biara bɛma wo nnwetɛbena kilogram dumienu ne
    fa.”
  eng-WEBU: The lords of the Philistines came up to her and said to her, “Entice him,
    and see in which his great strength lies, and by what means we may prevail against
    him, that we may bind him to afflict him; and we will each give you eleven hundred
    pieces of silver.”
  wal-wal: Yaatin, Pilisxxeematu halaqati ikko yiidi, “Neeni a cimmada, he wolqqaa
    ubbaa aibippe i demmidaakkonne qassi nuuni a waati xoonidi qachchanau danddayiyaakko
    oichcha. Issoi issoi nuuni neeyyo issi sha7anne issi xeetu xaqara biraa immana”
    yaagidosona.
  spa-PDDPT: 'Los jefes de los filisteos fueron a ella y le dijeron: Sedúcelo para
    ver en qué consiste su gran fuerza, y cómo podríamos atarlo para afligirlo. Entonces
    cada uno de nosotros te dará 1.100 piezas de plata.'
  gun-gun: 'Ha''e ramo kunha va''e oĩa py filisteu regua yvatekueve oje''oi vy aipoe''i
    ixupe: — Ndeayvu na ixupe ndevy omombe''u porãve aguã mba''e nunga rupi pa imbaraete
    oikovya, ha''e mba''e nunga py pa rojokua vy rojopy ete aguã. Ha''e ramo ore kuery
    peteĩ-teĩ ndevy rome''ẽ ''rã mil e cem hatã''i va''e prata guigua — he''i okuapy.'
  agu-BL: 'Ej nin tzun e'' ben yi e'' wi''tz cyajcawil yi e'' filistey tan yol tetz
    Dalila, i tzun cyaltz tetz: —Joyaj puntil tan suble''n cu''n Sansón, tan tele''n
    katxum tetz yi na'' na saje''t yi ẍchamil, nin mbi puntilil kulej tan c''alche''n
    cu''n i''. Nin tan yi pawor yi tzabne'' sketz, skajunal len cu''n skak''e'' jun
    mil tu jun cient pwok tzatz yi sakal cu''n, che''ch tzun yi e'' wi''tz ajcawa''tz
    bantz tetz Dalila.'
  ilo-ULB: Immay kenkuana dagiti mangiturturay kadagiti Filisteo ket kinunada kenkuana,
    “Allilawem ni Samson tapno kitaem no sadino ti paggapgapuan iti pigsana, ket no
    ania a wagas a maabakmi isuna, tapno mareppettayo isuna tapno ibabaintayo isuna.
    Aramidem daytoy, ket tunggal maysa kadakami ket mangted kenka iti 1, 100 a pidaso
    ti pirak.”
  kpg-kpg: Nia king o digau Philistia dogolima gaa hula gi di ahina deelaa, ga helekai,
    “Halahalau ina Samson gi hagia adu be ia e maaloo di aha, gii mee di lawalawa
    a mee, gaa hai a mee gi bagege. Gimaadou huogodoo tangada e dahi ga gowadu gi di goe
    nia bahihadu silber e mana maa lau (1,100).”
  uig-ARA: 'بۇنى بىلىپ فىلىستىيلەرنىڭ ئەمىرلىرى ئۇ ئايالنىڭ قېشىغا بېرىپ ئۇنىڭغا:
    ــ سەن ئۇنى ئالداپ، ئۇنىڭ كۈچتۈڭگۈرلۈكىنىڭ زادى نەدىن بولغانلىقىنى كولاپ سوراپ،
    بىزنىڭ قانداق قىلساق ئۇنى يېڭەلەيدىغانلىقىمىزنى، ئۇنى باغلاپ بويسۇندۇرالايدىغانلىقىمىزنى
    ئېيتىپ بەرسەڭ، بىز ھەربىرىمىز ساڭا بىر مىڭ بىر يۈز كۈمۈش تەڭگە بېرىمىز، ــ دېدى.'
  sus-sus: Filisitakae xa mangɛe naxa siga na ginɛ xɔn, e a fala a bɛ, «I xa a kolon
    Samison sɛnbɛ kelixi dɛnnaxɛ, alako muxu xa nɔ a ra. Xa i gɛ na kolonde, muxu
    a xirima nɛ, muxu keren keren ma fa kɔbiri kole wulu keren nun kɔbiri kole kɛmɛ
    fi i ma.»
  pon-2006: Kaunen mehn Pilisdia limmeno eri pwarala rehn liho oh ndaiong, “Pitih
    mahs Samson pwe en ndahng uhk dahme eh nohn kehlailki, oh ia duwen atail pahn
    kak kalowehdi, oh salihedi, oh keme. Emenemen kiht pahn kihong uhk mwohni silper
    1100.”
  jae-jae: Lau Pilisti nêŋ laumata dêdêŋ awê tau sêja ma sêsôm gêdêŋ eŋ gebe “Ôsôm
    biŋ banac-banac êndêŋ eŋ e ôtap ênê ŋaclai ŋam sa, go ajala lêŋ êkôniŋ eŋ tôŋŋa
    ma ansô eŋ tôŋ e aku eŋ tulu. Aêac samob oc akêŋ mone silber 1,100 êndêŋ aôm êtôm
    aêacgeŋ.”
  ksd-ksd: 'Ma ra umana luluai Pilistia dia ga pot tadav ia, ma dia ga biti tana:
    Una vamaram ia pi una matoto ba a dekdekina i vana rikai mamave, ma ava bar avet
    a pait ia pi avet a uvia pa ia ma pi avet a vi ia ma avet a varuva; ma avet tikatikai
    avet a tul tar ia tam ta tika na arip ma tika na mar na pakana silva.'
  tur-YTC: 'Filistliler''in beyleri kadının yanına çıkıp şöyle dediler: “Onu kandır
    ve büyük gücünün nereden kaynaklandığını gör; onu bağlayıp ezmek için neyle ona
    karşı galip gelebiliriz; ve her birimiz sana bin yüz parça gümüş vereceğiz.”'
  grc-BRENT: Καὶ ἀνέβησαν πρὸς αὐτὴν οἱ ἄρχοντες τῶν ἀλλοφύλων, καὶ εἶπαν αὐτῇ, ἀπάτησον
    αὐτὸν, καὶ ἴδε ἐν τίνι ἡ ἰσχὺς αὐτοῦ ἡ μεγάλη, καὶ ἐν τίνι δυνησόμεθα αὐτῷ, καὶ
    δήσομεν αὐτὸν τοῦ ταπεινῶσαι αὐτόν· καὶ ἡμεῖς δώσομέν σοι ἀνὴρ χιλίους καὶ ἑκατὸν
    ἀργυρίου.
  ind-AYT: Lalu, raja-raja kota orang Filistin datang kepada perempuan itu dan berkata,
    “Bujuklah dia untuk mengetahui mengapa kekuatannya begitu besar? Bagaimanakah
    kita dapat mengalahkannya dan mengikatnya untuk menundukkannya? Kami masing-masing
    akan memberimu 1.100 uang perak.”
  nya-nya: Olamulira Afilisti anapita kwa mkaziyo ndipo anati, “Umunyengerere Samsoni
    kuti udziwe chinsinsi cha mphamvu zake zoopsazi, komanso ndi mmene ife tingamupambanire
    kuti timumange ndi kumugonjetsa. Ukatero aliyense wa ife adzakupatsa ndalama zasiliva
    1,100.”
  hrv-hrv: 'Filistejski knezovi dođoše k njoj i rekoše joj: “Zavedi ga i doznaj gdje
    stoji njegova velika snaga, kako bismo ga mogli svladati pa da ga svežemo i učinimo
    nemoćnim. A dat će ti svaki od nas po tisuću i sto srebrnih šekela.”'
  mps-mps: Tama te a naga Filistia tobolu bidi te we Delailaba pelama, agabolo te
    po walali, “Nago aga homu bega sabo po olama, tama agai te elalubo bomo te menade
    sali po koneainu tiao, tama magi baso dago aga aiyaba elaluabo usu ebe. Tama tiyu,
    te dago aga nogo dunama, tama aga aiyaba elaluaibao. Te nago te tama tebaso da,
    teda da deli deligo te mone 1,100 mone silva nage mawaibao,” wali.
  tpi-tpi: Na ol 5-pela king bilong ol Filistia i go long Delaila na tokim em olsem,
    “Yu mas grisim Samson na painimaut wanem samting i givim bikpela strong long em,
    na olsem wanem yumi inap winim em. Olsem na bai mipela i pasim em na daunim em
    olgeta. Sapos yu mekim olsem, bai mipela wan wan i givim yu 1,100 mani silva.”
  dan-1931: 'Da kom Filisternes Fyrster til hende og sagde til hende: “Se at lokke
    ud af ham, hvad det er, der giver ham hans vældige Kræfter, og hvorledes vi kan
    få Bugt med ham, så vi kan binde og kue ham, så vil vi hver give dig 1.100 Sekel
    Sølv!”'
  vie-OVCB: 'Các lãnh tụ Phi-li-tin tìm nàng và nói: “Hãy dụ Sam-sôn nói ra từ đâu
    hắn có sức mạnh phi thường ấy và cách gì để chế ngự và đánh bại hắn. Rồi mỗi người
    chúng tôi sẽ tặng chị 12,5 ký bạc.”'
  guj-2017: પલિસ્તીઓના શાસકોએ તેની પાસે આવીને તેને કહ્યું, “તું સામસૂનને પટાવીને પૂછીલે
    કે, તેનું મહા બળ શામાં રહેલું છે? કેવી રીતે અમે તેને બાંધીને તેના પર પ્રબળ થઈએ
    અને તેને હરાવીએ? જો તું આમ કરીશ તો અમારામાંનો પ્રત્યેક જણ તને ચાંદીના અગિયારસો
    સિક્કા આપશે.”
  pon-2006A: Kaunen mehn Pilisdia limmeno eri pwarala rehn liho oh ndaiong, “Pitih
    mahs Samson pwe en ndahng uhk dahme eh nohn kehlailki, oh ia duwen atail pahn
    kak kalowehdi, oh salihedi, oh keme. Emenemen kiht pahn kihong uhk mwohni silper
    1100.”
  por-BRBSL: 'Os senhores dos filisteus se aproximaram dela e lhe disseram: “Atice-o
    e veja em que consiste sua grande força, e por que meios podemos prevalecer contra
    ele, a fim de amarrá-lo para afligi-lo; e cada um de nós lhe dará onzecentas moedas
    de prata”.'
  cth-cth: Filistin bawinaw hah ahni koe a tho awh teh, ahni hah king katek vaiteh
    rektap thai nahan, a thaonae kungpui panue thai nahanlah pasawt haw, telah na
    panuek pawiteh, kaimouh ni tangka 1,100 touh rip na poe awh han atipouh awh.
  twi-twi: Filistifo ntuanofo no kɔɔ ɔbea no nkyɛn kɔka kyerɛɛ no se, “Hwɛ sɛ wubetumi
    adaadaa Samson ama wakyerɛ wo nea ɛma onya ahoɔden saa ne sɛnea yebetumi adi ne
    so, akyekyere no papee a yɛn mu biara bɛma wo nnwetɛbona du abien ne fa.”
  hlt-hlt: Te vaengah Delilah te Philisti boei rhoek loh a paan uh tih, “Anih te hloih
    lamtah ba nen lae a thadueng a len tih ba nen lae anih n'na eh ti han so laeh.
    Te vaengah anih phaep ham ka khit uh saeh lamtah nang te kaimih loh tangka thawngkhat
    yakhat rhip kam pae uh eh,” a ti nah.
  tbz-SIM: 'Kɛ̀ Fidisitɛ̃ɛ̃bɛ kpɑ̀ɑ̀tìbɛ̀ bɛ̀nùmmùu kɔtɛ kɛ́yɑ̀ Dɑdidɑɑ kóò nɑ̀kɛ́
    kɛ dɔ̀: Yetoo kɛ̀ Sɑ̃nsɔ̃ɔ̃ dɑ nɑ́kɛ́ ò pɛ̀tɛ́ dɛ̀ muwɛ̃rímú diɛmù ò mɛ mmɔkɛ
    mù, nɛ̀ ti bo yĩ́mɛ̀ kóò nɑ, kóò boú, kòo yɔkɛ̀, ti bo dɑ duɔ́ mbɑ́ wè mɛdítíbii
    tɛkɔupípíítɛ̀ nɛ̀ tɛkɔ̀ùtɛ̀ (10100).'
  msy-2020: Ezɨ Filistian atriviba ghua kamaghɨn Delailan mɨgei, “Nɨ Samson apezeperegh,
    an gavgavim bagh an azaragh, a managh gavgavir ekiar kam isi, eghtɨ e manmaghɨra
    a damightɨ, an gavgavim aneteghtɨ, e anebɨragham. Nɨ an gun en mɨkemeghtɨ e an
    suiragh a ikegham. Nɨ kamaghɨn damightɨ e vaghvagh 1,100 silvan dagɨaba isɨ nɨ
    danɨngam.”
  azb-azb: 'Filiştlilərin ağaları o qadının yanına gəlib dedilər: «Şimşonu dilə tutub
    öyrən, gör onda bu qədər güc haradandır? Onu özümüzə tabe etmək üçün necə gücdən
    salıb bağlaya bilərik? Bundan ötrü hər birimiz sənə min yüz şekel gümüş verərik».'
  eng-DBY: And the lords of the Philistines came up to her, and said to her, Persuade
    him, and see in what his great strength is, and with what we may prevail against
    him, that we may bind him to overpower him; and we will each give thee eleven
    hundred silver-pieces.
  hin-2017: तब पलिश्तियों के सरदारों ने उस स्त्री के पास जा के कहा, “तू उसको फुसलाकर
    पूछ कि उसके महाबल का भेद क्या है, और कौन सा उपाय करके हम उस पर ऐसे प्रबल हों,
    कि उसे बाँधकर दबा रखें; तब हम तुझे ग्यारह-ग्यारह सौ टुकड़े चाँदी देंगे।”
  eng-YLT: and the princes of the Philistines come up unto her, and say to her, 'Entice
    him, and see wherein his great power [is], and wherein we are able for him — and
    we have bound him to afflict him, and we — we give to thee, each one, eleven hundred
    silverlings.'
  kne-kne: Inmey din papangolon di Filisteo en sisya yan kanan da, “Sikapam si Samson
    ta ammoem di makagapo sin nakaskasdaaw ay bikas na ya mo intoy iyat mi ay mangabak
    ta baloden mi ta pan-oblaen mis madagsen. Asi kamin idawtan sik-a si sagsisinpo
    ya esa ay gasot ay palata.”
  eng-WYC-2017: And the princes of the Philistines came to her, and said, Deceive
    thou him, and learn thou of him, in what thing he hath so great strength, and
    how we may overcome him, and torment him when he is bound; the which thing if
    thou doest, we shall give to thee, each man, a thousand and an hundred plates
    of silver.
  eng-WMBB: The lords of the Philistines came up to her and said to her, “Entice him,
    and see in which his great strength lies, and by what means we may prevail against
    him, that we may bind him to afflict him; and we will each give you eleven hundred
    pieces of silver.”
  urd-GVH: यह सुनकर फ़िलिस्ती सरदार उसके पास आए और कहने लगे, “समसून को उकसाएँ कि वह
    आपको अपनी बड़ी ताक़त का भेद बताए। हम जानना चाहते हैं कि हम किस तरह उस पर ग़ालिब
    आकर उसे यों बाँध सकें कि वह हमारे क़ब्ज़े में रहे। अगर आप यह मालूम कर सकें तो
    हममें से हर एक आपको चाँदी के 1,100 सिक्के देगा।”
  rug-rug: Meke topue la koe Dilaela sari ka lima baṉara pa Pilisitia meke zama, “Mamu
    nanasa sekeseke nia se Samusoni pude tozi nigo sapu na vegua meke ṉiṉira hola
    si asa meke vegugua meke kaqu boka ṉiṉira hola nia gami meke va malohoria si asa,
    meke boka pusia. Kote hopehopeke ponigo gami keke tina keke gogoto poata siliva,”
    gua si arini.
  gaz-gaz: Bulchitoonni Filisxeemotaas gara ishee dhaqanii, “Akka nu hiinee isa miidhuu
    dandeenyuuf, akka inni icciitii jabina isaa guddaa kanaatii fi akka nu itti isa
    moʼachuu dandeenyu sitti himuuf isa sossobi. Tokkoon tokkoon keenyas meetii kuma
    tokkoo fi dhibba tokko siif kenninaa” jedhaniin.
  fra-LSG: 'Les princes des Philistins montèrent vers elle, et lui dirent: Flatte-le,
    pour savoir d’où lui vient sa grande force et comment nous pourrions nous rendre
    maîtres de lui; nous le lierons pour le dompter, et nous te donnerons chacun mille
    et cent sicles d’argent.'
  gnn-gnn: Ga buŋgawa walala ŋurikiy Bilitjiyawuy bäpurru' waŋana ŋurikala miyalkkala
    Delalawala bitjarra gam'. “Nhämirri ŋuli nhe märraŋunydja ŋanya Djämdjinnha, märr
    nhe yurru mayali'‐wulama ŋanya, ga wekama ŋanapurruŋgalana goŋlili. Dhä‐wirrka'yurra
    ŋanya ŋe', nhäyu ŋayi yukurra ganydjarr‐ḏumurruyirri. Ga maḻŋ'maraŋa nhanukala
    nhaltjan yurru ŋunhi yolŋu'‐yulŋuyunydja ŋanya ganydjarr‐winya'yunmarama, nhäyuna.
    Ga ŋunhi nhe yurru ḻakaramanydja ŋanapurruŋgala, ga ŋanapurrunydja yurru marrtjina‐wala,
    ga ḏapmaramana ŋanya. Ga ŋanapurru yurru waŋga'‐waŋganydhu wekamanydja nhuŋu dhaŋaŋnha
    yana biyapulnha wal'ŋu rrupiyanydja.” Ga bitjarranydja ŋuriŋi yukurrana buŋgawayu
    walalay dhawu'‐nherrara rrupiya ŋurikiyi dhäykawu, bala ŋayi märraŋalana ŋanya
    Djämdjinnha.
  yal-yal: Filisitine kuntigi suulunne yi siga na ɲaxanla fɛma, e sa a fala a xa,
    e naxa, “A rakunfa i ma, alogo i xa a kolon naxan a sɛnbɛn nagboxi ayi, alogo
    nxu xa nɔ a suxɛ kii naxan yi, nxu yi a xidi, nxu yi a sɛnbɛn ba a yi, nxu keden
    kedenna birin gbeti gbanan wuli keden kɛmɛ soɛ i yii.”
  haw-1868: Pii ae la na'lii o Pilisetia io na la, i ae la ia ia, E hoowalewale oe
    ia ia, a e nana hoi i kahi o kona ikaika nui, a me ka mea e lanakila'i makou maluna
    ona, i nakinaki makou ia ia, a pilikia ia; alaila, e uku aku makou ia oe, i hookahi
    tausani apana kala, a me ka haneri keu.
  arb-NAV: 'فَجَاءَ إِلَيْهَا أَقْطَابُ الْفِلِسْطِينِيِّينَ وَقَالُوا لَهَا: «تَمَلَّقِي
    شَمْشُونَ إِلَى أَنْ تَكْتَشِفِي مِنْهُ سِرَّ قُوَّتِهِ الْعَظِيمَةِ، وَكَيْفَ
    يُمْكِنُنَا أَنْ نَتَغَلَّبَ عَلَيْهِ وَنُوْثِقَهُ فَنُذِلَّهُ فَيُكَافِئَكَ كُلُّ
    وَاحِدٍ مِنَّا بِأَلْفٍ وَمِئَةِ شَاقِلٍ مِنَ الْفِضَّةِ (نَحْوَ مِئَةٍ وَاثْنَيْنِ
    وَثلاثِينَ كِيلُو جِرَاماً)».'
  ewe-ewe: Filistitɔwo ƒe kplɔla atɔ̃awo katã va yi Ɖelila gbɔ, eye wobia tso esi
    be wòable Samson nu ne wòagblɔ eƒe ŋusẽ ƒe dzɔtsoƒe nɛ ne wòava gblɔ na yewo ale
    be yewoate ŋu akpɔ ŋusẽ ɖe edzi alée, ablae awɔ fui. Ne ete ŋu wɔ nenema la, ekema
    yewo dometɔ ɖe sia ɖe atsɔ klosalo akpe ɖeka kple alafa ɖeka anae.
  eng-LEE: 'And the lords of the Philistines came up unto her, and said unto her,
    Persuade him, and see wherein his great strength lieth, and by what means we may
    prevail over him, that we may bind him to subdue him: and we will give thee every
    one of us eleven hundred pieces of silver.'
  gvn-gvn: '@see-verse:JDG.016.004'
  asm-FB: তাতে পলেষ্টীয়াসকলৰ অধিপতিসকল তাইৰ ওচৰলৈ আহিল আৰু তাইক ক’লে, “তই তাক ফুচুলাই
    তাৰ এই গোপণ ৰহস্য জানিবলৈ চেষ্টা কৰ। তেতিয়া তাক কি দৰে ধৰি বান্ধিব পাৰিম, সেই
    বিষয়ে জানিব পাৰিম আৰু আমি তাক ইচ্ছামতে চলাব পাৰিম। যদি তই এইটো কাম কৰি দিয়,
    আমি প্রত্যেকে তোক এঘাৰ শ চেকল ৰূপৰ মুদ্ৰা দিম।”
  sus-A: قِلِسِتَكَيٍ شَ مَنفّيٍ نَشَ سِفَ نَ فِنّ شْن، عٍ عَ قَلَ عَ بّ، «عِ شَ عَ
    كٌلٌن سَمِسٌن سّنبّ كٍلِشِ دّننَشّ، عَلَكٌ مُشُ شَ نْ عَ رَ. شَ عِ فّ نَ كٌلٌندٍ،
    مُشُ عَ شِرِ مَ نّ، مُشُ كٍرٍن كٍرٍن مَ قَ كْبِرِ كٌلٍ وُلُ كٍرٍن نُن كْبِرِ كٌلٍ
    كّمّ قِ عِ مَ.»
  fra-SBL: 'Les princes des Philistins s''approchèrent d''elle et lui dirent : « Attire-le,
    et vois en quoi consiste sa grande force, et par quel moyen nous pouvons l''emporter
    sur lui, afin de le lier pour l''affliger ; et nous te donnerons chacun onze cents
    pièces d''argent. »'
  hbo-hbo: וַיַּעֲל֨וּ אֵלֶ֜יהָ סַרְנֵ֣י פְלִשְׁתִּ֗ים וַיֹּ֨אמְרוּ לָ֜הּ פַּתִּ֣י
    אֹותֹ֗ו וּרְאִי֙ בַּמֶּה֙ כֹּחֹ֣ו גָדֹ֔ול וּבַמֶּה֙ נ֣וּכַל לֹ֔ו וַאֲסַרְנֻ֖הוּ
    לְעַנֹּתֹ֑ו וַאֲנַ֙חְנוּ֙ נִתַּן־לָ֔ךְ אִ֕ישׁ אֶ֥לֶף וּמֵאָ֖ה כָּֽסֶף׃
  piu-2006: '@see-verse:JDG.016.004'
  kik-kik: Nao aathani a Afilisti magĩthiĩ kũrĩ we, makĩmwĩra atĩrĩ, “Rora kana wahota
    kũmũheenereria, akwĩre hitho ya hinya ũcio wake mũnene, na ũrĩa tũngĩmũkĩria hinya
    nĩguo tũmuohe, tũmũtoorie. O ũmwe witũ nĩagakũhe cekeri ngiri ĩmwe na igana rĩmwe
    cia betha.”
  fra-NCL: 'Les princes des philistins montèrent vers elle et lui dirent : « Flatte-le
    et vois où gît sa grande force, et comment nous pourrons nous rendre maîtres de
    lui, afin de le lier et de le dompter, et nous te donnerons chacun mille et cent
    sicles d’argent. »'
  cek-AK: Philistin ukkunnawk loe nongpata khaeah caeh o moe, anih khaeah, Anih to
    ka pazawk o thaih moe, taoeng pacoengah, ka pacaekthlaek o hanah, a thacakhaih
    naah maw oh, tiah panoek thai hanah, anih to zoek ah; to tiah na sak thaih nahaeloe,
    kami boih mah phoisa shekel sang hatlaito kang paek o han, tiah a naa o.
  cuk-cuk: 'Degi, Filistea-dulemar-e-dummagan omegwa-daknadmargu, ega weyob sogdapmalad:
    “Be anmarga Sansón-yardako. Be anmarga bar-amibaloe, ibugi e-gargangued nika.
    Degi, igi anmar egine obinergebe, adi, anmar nabir Sansón-gugmakoed, degine, adi,
    egi anmar obinmaloed. Be anmarga bela baramisale, anmar bega war-wargwengi mani-sibu
    miligwen gaka dulatar mergu (1,100) ukmaloed.”'
  uig-CYR: 'Буни билип Филистийләрниң әмирлири у аялниң қешиға берип униңға: — Сән
    уни алдап, униң күчтүңгүрлүгиниң зади нәдин болғанлиғини колап сорап, бизниң қандақ
    қилсақ уни йеңәләйдиғанлиғимизни, уни бағлап бойсундуралайдиғанлиғимизни ейтип
    бәрсәң, биз һәр биримиз саңа бир миң бир йүз күмүч тәңгә беримиз, — деди.'
  tel-2017: ఫిలిష్తీయుల అధికారులు ఆమె దగ్గరికి వచ్చి ఆమెతో “నువ్వు అతణ్ణి ఏమార్చి
    అతడి గొప్ప బలం దేంట్లో ఉందో, మేము అతణ్ణి బంధించడానికి ఎలా అతణ్ణి గెలవవచ్చో తెలుసుకో.
    మేము అతణ్ణి బంధించి అతని గర్వం అణచివేస్తాం. నువ్వు దీన్ని చేస్తే మాలో ప్రతి ఒక్కరూ
    నీకు పదకొండు వందల వెండి నాణేలిస్తాం” అన్నారు.
  hat-BSA: 'Prens Filisten yo te ale kote li e te di fanm nan: “Mennen li ak dousè
    e twouve kote gran fòs li a sòti, e kijan nou kapab vin genyen l pou nou kapab
    mare li pou aflije li. Epi nou chak va ba ou onz-san pyès ajan.”'
  kos-kos: Leum limekosr lun mwet Philistia elos som nu yurin mutan sac ac fahk, “Srike
    lah kom ac ku in oru elan fahkot lah mea oru ku se lal inge, ac mea kut ku in
    oru tuh kut in kutangulla ac kaprilya ac kunausla kuiyal. Kais sie sesr ac fah
    sot nu sum sie tausin siofok ipin silver.”
  hbo-WLC: וַיַּעֲל֨וּ אֵלֶ֜יהָ סַרְנֵ֣י פְלִשְׁתִּ֗ים וַיֹּ֨אמְרוּ לָ֜הּ פַּתִּ֣י
    אוֹת֗וֹ וּרְאִי֙ בַּמֶּה֙ כֹּח֣וֹ גָד֔וֹל וּבַמֶּה֙ נ֣וּכַל ל֔וֹ וַאֲסַרְנֻ֖הוּ
    לְעַנֹּת֑וֹ וַאֲנַ֙חְנוּ֙ נִתַּן־לָ֔ךְ אִ֕ישׁ אֶ֥לֶף וּמֵאָ֖ה כָּֽסֶף׃
  ibo-ibo: Ndị eze ndị Filistia, bịakwutere Delaịla rịọọ ya sị, “Gbalịa lee ma ị ga-enwe
    ike chọpụta ebe ike Samsin si abịa, ka anyị nwee ike ịmata ụzọ anyị ga-esi jide
    ya, kee ya agbụ. Ọ bụrụ na i meere anyị nke a, anyị na-ekwe nkwa na onye ọbụla
    nʼime anyị ga-enye gị puku shekel na narị shekel ọlaọcha.”
  ory-ory: ତହିଁରେ ପଲେଷ୍ଟୀୟ ଅଧିପତିମାନେ ସେହି ସ୍ତ୍ରୀ ନିକଟକୁ ଆସି ତାହାକୁ କହିଲେ, “କାହିଁରେ
    ତାହାର ଏହି ମହାବଳ ଥାଏ ଓ କି ଉପାୟରେ ଆମ୍ଭେମାନେ ତାହାକୁ ପରାସ୍ତ କରି ତାହାକୁ କ୍ଲେଶ ଦେବା
    ପାଇଁ ବାନ୍ଧି ପାରିବୁ, ଏହା ଜାଣିବା ପାଇଁ ତୁମ୍ଭେ ତାହାକୁ ମଣାଅ; ତାହା କଲେ, ଆମ୍ଭେମାନେ ପ୍ରତ୍ୟେକ
    ଜଣ ତୁମ୍ଭକୁ ଏଗାର ଶହ ଲେଖାଏଁ ରୌପ୍ୟ ମୁଦ୍ରା ଦେବୁ।”
  chk-chk: Iwe, ekewe samolun chon Filistia ra feito ren neminewe o üreni, “Kopwe
    echimwa Samson o kütta met popun a kon watte an pöchökül. Kopwe pwal kütta ren
    met aipwe tongeni turufi pwe aipwe tongeni föti o akufu. Mürin aipwe en me ngonuk
    engeröü ipükü föün moni silifer.”
  rop-rop: en wen detlot faibala king blanga ola Filastain pipul bin irrim, deibin
    go langa det gel, en deibin dalim im, “Yu garra switinimap Semsan en meigim im
    dalim yu wanim oldei meigim im jidan strongbala. Yu garra faindat hau wi gin bidim
    im en taiyimap im weya im kaan dum enijing. En if yu faindat blanga melabat, wal
    melabat garra ol gibit yu 1,100 silbawan mani.” Lagijat na detlot king bin tok
    langa det gel.
  ukr-1871: 'І прийшли до неї князї Филистійські і промовляли до неї: Удобрухай його
    та вивідай, у чому його велика сила, і чим би нам підойти його, щоб звязати його
    та впокорити, а ми дамо тобі чоловік за чоловіком по тисячу й сто срібних секлів.'
  deu-1951: 'Da kamen die Fürsten der Philister hinauf und sprachen zu ihr: Überrede
    ihn und siehe, worin seine Kraft besteht und womit wir ihn überwinden können,
    damit wir ihn binden und bezwingen, so wollen wir dir ein jeder tausendeinhundert
    Silberlinge geben!'
  eng-JPS: 'And the lords of the Philistines came up unto her, and said unto her:
    ''Entice him, and see wherein his great strength lieth, and by what means we may
    prevail against him, that we may bind him to afflict him; and we will give thee
    every one of us eleven hundred pieces of silver.'''
  srp-1865: 'I doðoše k njoj knezovi Filistejski i rekoše joj: prevari ga i iskušaj
    gdje mu stoji velika snaga i kako bismo mu dosadili da ga svežemo i svladamo;
    a mi æemo ti dati svaki po tisuæu i sto srebrnika.'
  lug-lug: Abakulembeze b’Abafirisuuti ne bagenda gy’ali ne bamugamba nti, “Musendesende
    olabe amaanyi ge amangi mwe gasibuka, tulyoke tusinziire okwo okumusobola, tumusibe
    tumujeeze. Naffe tulikuwa buli omu ku ffe, ebitundu bya ffeeza lukumi mu kikumi.”
  heb-heb: ויעלו אליה סרני פלשתים ויאמרו לה פתי אותו וראי במה כחו גדול ובמה נוכל לו
    ואסרנהו לענתו ואנחנו נתן לך איש אלף ומאה כסף׃
  ben-IRV: তাতে পলেষ্টীয়দের শাসকেরা সেই স্ত্রীর কাছে এসে তাকে বললেন, “তুমি তাকে খোসামোদ
    করে দেখ, কিসে তার এমন মহাবল হয় ও কিসে আমরা তাকে জয় করে কষ্ট দেবার জন্য রাখতে
    পারব; তাতে আমরা প্রত্যেকে তোমাকে এগারোশো রূপার মুদ্রা দেব।”
  pan-pan: ਫ਼ਲਿਸਤੀਆਂ ਦੇ ਸਰਦਾਰਾਂ ਨੇ ਉਸ ਇਸਤਰੀ ਦੇ ਕੋਲ ਜਾ ਕੇ ਕਿਹਾ, “ਤੂੰ ਉਸ ਨੂੰ ਫੁਸਲਾ ਕੇ
    ਪਤਾ ਕਰ ਕਿ ਉਸ ਦੀ ਵੱਡੀ ਸ਼ਕਤੀ ਦਾ ਕੀ ਭੇਤ ਹੈ ਅਤੇ ਅਸੀਂ ਉਸ ਨੂੰ ਕਿਸ ਤਰ੍ਹਾਂ ਵੱਸ ਵਿੱਚ ਕਰੀਏ
    ਕਿ ਉਸ ਨੂੰ ਬੰਨ੍ਹ ਕੇ ਅਧੀਨ ਕਰ ਲਈਏ, ਤਾਂ ਸਾਡੇ ਸਾਰਿਆਂ ਵਿੱਚੋਂ ਹਰ ਇੱਕ ਵਿਅਕਤੀ ਤੈਨੂੰ ਗਿਆਰਾਂ-ਗਿਆਰਾਂ
    ਸੌ ਚਾਂਦੀ ਦੇ ਸਿੱਕੇ ਦੇਵੇਗਾ।”
  mya-JVB: ဖိလိတ္တိ မင်း တို့သည် ထိုမိန်းမ ဆီသို့ လာ ၍ ၊ ရှံဆုန်၌ ကြီး သောခွန်အား
    သည် အဘယ် အရာအားဖြင့် တည်သနည်း၊ သူ့ ကို ချည်နှောင် ၍ နှိပ်စက် ခြင်းငှါ အဘယ်သို့
    တတ်နိုင် မည်နည်းဟု သူ့ ကို ချော့မော့ ၍ စူးစမ်း ပါ။ ငါတို့သည် ဝိုင်း၍ ငွေ ဆယ်တ
    ပိဿာကို ပေး မည်ဟု ဆို ကြ၏။
  tbg-tbg: Ho Pirisia avuhainaaka ˻5navu vauka˼ viva unaini orunte tiha, Nana haikavanoe
    Samsonira kahaqi vaivaro vira kempukavano uritara kero vaivo? Nantiakee tenavu
    vira kempuka taiqa kararave? Are Samsonirara uqerara uva tiraro viva vi uvara
    okara qoqaa ai tiva amirara irira tiva timiraqe tenavu vira aatarake rumpakaare.
    Are mintiraqe tenavu vohaiqa vohaiqavano 1,100 silvaa monu ai amiare, ti.
  hmo-hmo: Vadaeni Pilistia lohia taudia be unai hahine dekenai idia lao, idia hereva
    henia, idia gwau, “Samson do oi koia, do oi diba iena goada bada herea be edeseni
    ia abia, bona edena dala dekenai do ai halusia, vadaeni do ai dogoatao bona hamanadaia.
    Bema unai bamona oi koia, ai ta ta ese siliva moni 1100 oi dekenai do ai henia.”
  urd-urd: और फ़िलिस्तियों के सरदारों ने उस 'औरत के पास जाकर उससे कहा कि तू उसे फुसलाकर
    दरियाफ़्त कर ले कि उसकी ताक़त का राज़ क्या है और हम क्यूँकर उस पर ग़ालिब आएँ,
    ताकि हम उसे बाँधकर उसको अज़िय्यत पहुँचाएँ; और हम में से हर एक ग्यारह सौ चाँदी
    के सिक्के तुझे देगा।
  rus-SYN: 'К ней пришли владельцы Филистимские и говорят ей: уговори его, и выведай,
    в чем великая сила его и как нам одолеть его, чтобы связать его и усмирить его;
    а мы дадим тебе за то каждый тысячу сто сиклей серебра.'
  bqc-SIM: 'Ɔ̃ Filitɛ̃ kíaↄ gɛ̀ nↄpi lè, aa òɛ̀: Kↄ̃nikɛɛ̀, kɛ́ ǹ e ǹ aà gbãa
    zↄ̃ↄpi asii dↄ̃ ń lá wá kɛ wà aà nɛo. Tó wa ba dↄ̀wà wa aà fù, wá baade
    a n gba ã́nusu ↄwatɛ̃ ↄ̀aa sↄo ń basↄoo (1.100).'
  tcz-CHONGTHU: Philistine vaipo ho chun amanu komma acheuvin hitin agaseijun ahi,
    “Samson hi jollin lang ipipen in ahatsah ham chuleh inakilo leh chatmo hella nakikan
    tum joudingham? Hitia chu nahinbol theileh keiho mikhat cheh in dangka sangsomle
    sangkhat kapehdiu ahi atiuve.
  mar-mar: पलिष्ट्यांचे राज्याधिकारी तिच्याजवळ येऊन तिला म्हणाले, शमशोनाचे महान सामर्थ्य
    कशात आहे आणि आम्ही “त्याच्या शक्तीवर कशी मात करून त्यास बांधू, कशा प्रकारे आम्ही
    त्यास नमवू आणि त्याच्यावर वरचढ होऊ शकू ते युक्तीने विचार. तू हे करशील तर आम्ही
    प्रत्येकजण तुला अकराशे चांदीची नाणी देऊ.”
  qub-qub: 'Chaura Filistea runacunapa mandajnincuna aywaran Dalilawan parlaj. Dalilata
    niran: «Engañayllapa Sansonta tapuy. Fiyupa callpan mä ¿imanöpashi yurin? Callpayoj
    caycajtaga ¿imanöpashi binsishwan? Musyaycorga watashallami chararäshun. Willashuptiquega
    nogacuna cada ünö pägashayqui waranga pachacnin (1,100) guellaytami.»'
  bqp-bqp: 'Akũ Filisitini kínanↄ gɛ̀ɛ ò nↄgbɛ̃ pìi lè ò pìnɛ: Ǹ ↄ̃ndↄ̃ kpátɛi de
    ǹ le ǹ a gbãna zↄ̃kↄ̃ↄ pìi asiri dↄ̃ kũ lákũ óni kɛ nà ò gbãna mↄnɛo. Tó o
    a yĩ̀ bàao o a gbãna bùsa, ó baadi ni n gba andurufu ↄgↄ mɛ̀n wàa sↄↄro kũ
    basↄↄroo.'
  hat-hat: 'Gwo chèf moun Filisti yo al jwenn Dalila, yo di l'' konsa: -Pran tèt Samson!
    Chache konnen sa ki ba li tout fòs sa a, kijan nou ka met men sou li. N''a mare
    l'' anba kòd, n''a rann li san fòs. Lèfini, nou chak n''a ba ou milsan (01.100)
    pyès lajan.'
  eng-BSB: The lords of the Philistines went to her and said, “Entice him and find
    out the source of his great strength and how we can overpower him to tie him up
    and subdue him. Then each one of us will give you eleven hundred shekels of silver.”
  tod-tod: 'Filiseti nuiti ta-ɠundiɠiiti ti liini naa ʋɔ bɛ, ti ɠɛ ma: «Nɛɛnɛso dɛɛ,
    è kwɛɛ ʋɛ ná-zɛbɛ wolai zeɠezu ná, ta ʋelei ga zobo sɔlɔɔ da ma, gá gilizu,
    gi vɔni ma, gi ɠilagilagi ɠa wali ɠaei waagila ungila (1 100) fe è ya.»'
  eng-WEBPB: The lords of the Philistines came up to her and said to her, “Entice
    him, and see in which his great strength lies, and by what means we may prevail
    against him, that we may bind him to afflict him; and we will each give you eleven
    hundred pieces of silver.”
  kbq-kbq: Ana'ma higeno'a Filistia kumate kva vahe'mo'za ana a'te e'za amanage eme
    hu'naze, Samsonina inampi hanave'a me'nefi masavenke hunka revatga hugeno negasamino,
    inankna huta azerita anakigahumpi kasamina azerita anakimneno. Hagi e'inama hananketa
    magoke magokemota 1tausen 100'a silva zago kamitere hugahune.
  nhe-BL: Huan nopa tlayacanani tlen filisteos yajque quicamahuitoj Dalila. Quiilhuijque
    ma quitemo canque huala ichicahualis Sansón para queja nopa quimatise quejatza
    quitlanise huan quitatacatzose. Quiilhuijque quimacasquíaj mil 100 plata tomi
    tlen pajpatiyo.
  bus-bus: 'Ben Filisitininↄ kínanↄ gàa wà nↄgbɛ̃ pì lè aↄ̃ bènɛ: Ǹ ↄ̃ndↄ̃ↄ daɛzi
    lɛ ǹ e ǹ à gbãa bíta pì asii dↄ̃ kↄ̃n dian wé kɛ nà wà gbãaa mↄ́nɛo. Tó wa à
    yì bào wa à gbãaa bùsa, wa baade é n gba kondogi ↄↄ mɛ̀n wàa sↄↄro kpɛ́ basↄↄro.'
  gub-BL: Ikatuahy Tarira Zàxàw pe. A'e rupi 5 tawhu pe har wanuwihaw oho Tarira pe
    uze'eg pà a'e wà kury. — Ezapo wyzài ma'e Zàxàw pe ukàgaw imumaw pàwàm imume'u
    kar pà newe nehe. Màràzàwe tuwe ikàg wera'u a'e. Ma'e xiapo izupe nehe, ipyhyk
    pà nehe, iàpixipixi pà nehe, ihemaw hexak kar 'ym pà izupe nehe. Emume'u kar a'e
    ma'e ikàgaw izupe nehe. Aze erezapo nezewe nehe, ure pitàitàigatu oromono'og putar
    parat tetea'u newe nehe. 15 kir oromono'og putar newe nehe. Oromono putar newe
    pitàitàigatu nehe, i'i izupe wà.
  eng-DRA: 'And the princes of the Philistines came to her, and said: Deceive him,
    and learn of him wherein his great strength lieth, and how we may be able to overcome
    him, to bind and afflict him: which if thou shalt do, we will give thee every
    one of us eleven hundred pieces of silver.'
