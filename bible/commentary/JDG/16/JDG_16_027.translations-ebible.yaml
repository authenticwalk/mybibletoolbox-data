    femmes, qui regardaient Samson jouer.
  gnn-gnn: Yo, buṉbunydja ŋunhiyi ŋutu'na dhikana bathalana wal'ŋu, ga yolŋu'‐yulŋunydja
    ŋunhimala ḻuŋ'thurruna nhinananydja yukurrana biyapulnha dhaŋaŋnha, bena mala'mirriŋuna
    yolŋu yukurrana nhinana 3000 ḏarramuwurrunydja ga dhäykawurrunydja, dhaŋaŋnha
    biyapulnha miṯtjinydja, ga bukmak ŋunhi Bilitiyapuyŋuwu buŋgawamirri walala, walalanydja
    bukmak yana ŋunhi nhinananydja yukurrana ŋunhili waŋganyŋura buṉbuŋura, ga bukmakthu
    walala yukurrana warku'yurrunanydja ŋanya Djämdjinnha.
  yal-yal: Banxin yi rafexi xɛmɛne nun ɲaxanle ra, Filisitine kuntigine birin yi na.
    Muxu wuli saxan ɲɔxɔn mɔn yi banxin xuntagi, xɛmɛn nun ɲaxanla, naxanye yi Samisɔn
    matoma a sabaan soma waxatin naxan yi.
  haw-1868: Ua piha ka hale i na kanaka, a me na wahine. Malaila no na'lii a pau o
    ko Pilisetia. Ekolu tausani kanaka a me na wahine maluna o ka hale i nana mai
    i ko Samesona hula ana.
  arb-NAV: وَكَانَ الْمَعْبَدُ يَكْتَظُّ بِالرِّجَالِ وَالنِّسَاءِ، فَضْلاً عَنْ أَقْطَابِ
    الْفِلِسْطِينِيِّينَ الْخَمْسَةِ. وَكَانَ عَلَى السَّطْحِ نَحْوَ ثَلاثَةِ آلافِ
    رَجُلٍ وَامْرَأَةٍ يَتَفَرَّجُونَ عَلَى لَعِبِ شَمْشُونَ.
  ewe-ewe: Amewo yɔ xɔ la taŋtaŋ; Filistitɔwo ƒe kplɔla atɔ̃awo kple ame bubu akpe
    etɔ̃ (3,000) nɔ xɔ la tame henɔ Samson ƒe modzakaɖename ƒe nuwɔnawo kpɔm.
  eng-LEE: Now the house was full of men and women; and there were all the lords of
    the Philistines; and upon the roof were about three thousand men and women, that
    looked on while Samson made sport.
  gvn-gvn: '@see-verse:JDG.016.026'
  asm-FB: সেই সময়ত পুৰুষ-মহিলাৰে সেই ঘৰ ভৰি আছিল আৰু পলেষ্টীয়াসকলৰ সকলো অধিপতিও
    তাত আছিল। ঘৰৰ চালৰ ওপৰত প্রায় তিনি হাজাৰ পুৰুষ-মহিলাই চিমচোনে দেখুউৱা ৰং চাই
    আছিল।
  sus-A: شّمّ نُن فِنّ فبٍفبٍ نُ نَ سَلِدٍ كُي. قِلِسِتَ مَنفّيٍ قَن نُ نَ. نَ بِرِن
    قِندِ مِشِ وُلُ سَشَن نَن نَ، عٍ بِرِن نُ قَ سَمِسٌن مَيٍلٍ.
  fra-SBL: Or, la maison était pleine d'hommes et de femmes, et tous les princes des
    Philistins étaient là ; et il y avait sur le toit environ trois mille hommes et
    femmes, qui voyaient pendant que Samson exécutait.
  hbo-hbo: וְהַבַּ֗יִת מָלֵ֤א הָֽאֲנָשִׁים֙ וְהַנָּשִׁ֔ים וְשָׁ֕מָּה כֹּ֖ל סַרְנֵ֣י
    פְלִשְׁתִּ֑ים וְעַל־הַגָּ֗ג כִּשְׁלֹ֤שֶׁת אֲלָפִים֙ אִ֣ישׁ וְאִשָּׁ֔ה הָרֹאִ֖ים
    בִּשְׂחֹ֥וק שִׁמְשֹֽׁון׃
  piu-2006: '@see-verse:JDG.016.026'
  kik-kik: Na rĩrĩ, hekarũ ĩyo yaiyũrĩte arũme na andũ-a-nja; na aathani othe a Afilisti
    maarĩ kuo, na nyũmba igũrũ kwarĩ na arũme na andũ-a-nja ta ngiri ithatũ meroreire
    Samusoni agĩĩka maũndũ ma kũmakenia.
  fra-NCL: Or la maison était remplie d’hommes et de femmes ; tous les princes des
    Philistins étaient là, et il y avait sur le toit environ trois mille personnes,
    hommes et femmes, qui regardaient Samson danser.
  cek-AK: Tempul loe nongpa nongpata hoi koi o mong; Philistin ukkungnawk boih to
    ahmuen ah oh o; kami sang thumto kaom nongpa hoi nongpatanawk loe Samson mah sak
    ih nawmhaih khet hanah imphu ah oh o.
  cuk-cuk: A-ibagi, itogedneg ena-siid. Machergan omeganbo oburar bukwad, degi, bela
    Filistea-dulemar-e-dummagan, agi bukwamalad. Aila-nibalidgindi machergan, omeganbo
    oburar milipaa (3,000) bukmarbalid, Sansónʼgi-dodolenaid dakbukmalad.
  uig-CYR: У чағда өй әр-аяллар билән лиқ толған еди, Филистийләрниң әмирлириниң һәммисиму
    шу йәрдә еди; өгүздиму Шимшонниң көрситиватқан оюнини көрүватқан тәхминән үч миңчә
    әр-аял бар еди.
  tel-2017: ఆ ఆలయం అంతా స్త్రీ పురుషులతో నిండి ఉంది. ఫిలిష్తీయుల అధికారులంతా అక్కడే
    ఉన్నారు. వాళ్ళంతా సంసోనును ఎగతాళి చేస్తున్నారు. ఆలయం కప్పు పైన సుమారు మరో మూడు
    వేలమంది స్త్రీలూ పురుషులూ చూస్తూ ఉన్నారు.
  hat-BSA: Alò, kay la te ranpli avèk gason ni fanm e tout prens a Filisten yo te
    la. Epi anviwon twa-mil gason avèk fanm te anba twati a e yo t ap gade Samson
    pandan li t ap amize yo.
  kos-kos: Lohm sac tingtingi ke mukul ac mutan. Leum lun mwet Philistia kewa muta
    pac we, ac apkuran in tolu tausin mukul ac mutan elos muta fin mangon lohm ah
    ngeti liye ma Samson el oru ah.
  hbo-WLC: וְהַבַּ֗יִת מָלֵ֤א הָֽאֲנָשִׁים֙ וְהַנָּשִׁ֔ים וְשָׁ֕מָּה כֹּ֖ל סַרְנֵ֣י
    פְלִשְׁתִּ֑ים וְעַל־הַגָּ֗ג כִּשְׁלֹ֤שֶׁת אֲלָפִים֙ אִ֣ישׁ וְאִשָּׁ֔ה הָרֹאִ֖ים
    בִּשְׂח֥וֹק שִׁמְשֽׁוֹן׃
  ibo-ibo: Nʼoge a, mmadụ ejupụtala nʼime ụlọ ahụ, nwoke na nwanyị; ndịisi ọchịchị
    ndị Filistia nọkwa nʼebe ahụ. Ndị ọzọ ọnụọgụgụ ha ruru puku atọ, nwoke na nwanyị,
    nọ nʼelu ụlọ ahụ na-ele Samsin, ebe ọ na-emere ha ihe ọchị.
  ory-ory: ସେସମୟରେ ଗୃହ ପୁରୁଷ ଓ ସ୍ତ୍ରୀରେ ପରିପୂର୍ଣ୍ଣ ଥିଲା; ପଲେଷ୍ଟୀୟ ସମସ୍ତ ଅଧିପତି ସେଠାରେ
    ଥିଲେ; ଆଉ ଛାତ ଉପରେ ଊଣାଧିକ ତିନି ହଜାର ପୁରୁଷ ଓ ସ୍ତ୍ରୀ ଥାଇ ଶାମ୍‍ଶୋନ୍‍ର କୌତୁକ ଦେଖୁଥିଲେ।
  chk-chk: Nge ewe imw a ur ren mwän me fefin, pwal ekewe samolun chon Filistia meinisin
    ra nom lon. Nge won ewe imw me asan mi wor ina epwe ükükün ülüngeröü mwän me fefin
    mi katol Samson, lupwen a sipai ngeniir.
  rop-rop: Wal detlot faibala king bin deya langa det haus, en deibin abum detmatj
    pipul deya en deibin jadimap det haus, en 3,000 pipul bin heinginap ontop langa
    det rufpat du, en deibin ol lukinat langa Semsan.
  ukr-1871: У будинку ж було повно чоловіків і жінок. Були там і всї князї Филистійські,
    а на даху зібралось до трох тисяч чоловіків і жінок, що дивились, як забавляв
    їх Самсон.
  deu-1951: Das Haus aber war voll von Männern und Weibern. Auch waren alle Fürsten
    der Philister daselbst und auf dem Dache bei dreitausend Männer und Weiber, die
    zusahen, wie Simson spielte.
  eng-JPS: Now the house was full of men and women; and all the lords of the Philistines
    were there; and there were upon the roof about three thousand men and women, that
    beheld while Samson made sport.
  srp-1865: A kuæa bijaše puna ljudi i žena i svi knezovi Filistejski bijahu ondje;
    i na krovu bijaše oko tri tisuæe ljudi i žena, koji gledahu kako Samson igra.
  lug-lug: Mu ssabo mwalimu ekibiina kinene eky’abasajja n’abakazi nga mulimu n’abakulembeze
    bonna ab’Abafirisuuti. Ne waggulu ku kasolya kwaliko abantu ng’enkumi ssatu abaali
    batunuulira Samusooni ng’abasanyusaamu.
  heb-heb: והבית מלא האנשים והנשים ושמה כל סרני פלשתים ועל הגג כשלשת אלפים איש ואשה
    הראים בשחוק שמשון׃
  ben-IRV: পুরুষে ও স্ত্রীলোকে সেই বাড়ি পরিপূর্ণ ছিল, আর পলেষ্টীয়দের সব শাসক সেখানে
    ছিলেন এবং ছাদের উপরে স্ত্রী পুরুষ প্রায় তিনহাজার লোক শিম্‌শোনের কৌতুক দেখছিল।
  pan-pan: ਉਹ ਘਰ ਪੁਰਸ਼ਾਂ ਅਤੇ ਇਸਤਰੀਆਂ ਨਾਲ ਭਰਿਆ ਹੋਇਆ ਸੀ, ਅਤੇ ਫ਼ਲਿਸਤੀਆਂ ਦੇ ਸਾਰੇ ਸਰਦਾਰ
    ਵੀ ਉੱਥੇ ਸਨ ਅਤੇ ਲੱਗਭੱਗ ਤਿੰਨ ਹਜ਼ਾਰ ਇਸਤਰੀਆਂ ਅਤੇ ਪੁਰਖ ਛੱਤ ਉੱਤੇ ਸਨ, ਜਿਹੜੇ ਸਮਸੂਨ ਨੂੰ
    ਤਮਾਸ਼ਾ ਕਰਦੇ ਹੋਏ ਵੇਖ ਰਹੇ ਸਨ।
  mya-JVB: ထိုစရပ် ၌ ယောက်ျား မိန်းမ တို့သည် အပြည့် ရှိကြ၏။ ဖိလိတ္တိ မင်း အပေါင်း
    တို့လည်း ပါကြ၏။ စရပ်မိုး ပေါ် မှာလည်း သုံး ထောင် မျှ လောက်သော ယောက်ျား မိန်းမ
    တို့သည် ရှံဆုန် ကစား သည်ကို ကြည့်ရှု လျက်ရှိကြ၏။
  tbg-tbg: Ho vaiinti nahenti airitahaa vi naavuraqi vaura. Pirisia avuhainauka 5navuvata
    viraqi vaumanta naavu qiataqaa 3,000 vaiinti nahenti vaiha Samsoniva vika quahama
    nimitora tave vaura.
  hmo-hmo: Unai ruma badana lalonai be tatau bona hahine momo idia noho. Pilistia
    taudia edia king ibounai 5 be unuseni idia noho, bona tatau bona hahine 3000 bamona
    be guhi ena latanai idia gini, idia ese Samson idia itaia, bona idia kirikirilaia
    noho.
  urd-urd: और वह घर शख़्सों और 'औरतों से भरा था, और फ़िलिस्तियों के सब सरदार वहीं
    थे, और छत पर क़रीबन तीन हज़ार शख़्स और 'औरत थे जो समसून के खेल देख रहे थे।
  rus-SYN: Дом же был полон мужчин и женщин; там были все владельцы Филистимские,
    и на кровле было до трех тысяч мужчин и женщин, смотревших на забавляющего их
    Самсона.
  bqc-SIM: Tã́akpɛpi pà. Gↄ̃ɛↄ ń nↄɛↄ ku we ń Filitɛ̃ kíaↄ píi. Gbɛ̃́ pↄ́ kú
    kpɛ́pi musuↄ kà gbɛ̃ↄn ↄ̀aa gɛ̃o (3.000), aa mↄ̀ Sãusↄ̃ↄ kↄ̃̀ↄ gwai.
  tcz-CHONGTHU: Hiche inpi chu mi dimset jenga ahi. Philistinete milen milal jouse
    jong um’uva ahin, chuleh hiche nching danna chun numei pasal abonchauva mi sangthum
    jennin Samson chu golnop’a avet’u ahi.
  mar-mar: ते सभागृह तर पुरुषांनी व स्त्रियांनी भरलेले होते, आणि पलिष्ट्यांचे सर्व
    अधिकारी तेथे होते; सुमारे तीन हजार स्त्री-पुरूष गच्चीवरून शमशोनाची गंमत पाहत होते.
  qub-qub: Chay öra templu rurichöga carcaycaran Filistea runacunapa llapan mandajnincuna.
    Warmipis ollgupis junta carcaycaran. Templupa altusninchöpis quimsa warangano
    (3,000) Sansonta asipar ricäcur caycaran.
  bqp-bqp: Tãnakpɛ pìi pà, gↄ̃gbɛ̃nↄ kũ nↄgbɛ̃nↄn kú gwe kũ Filisitini kínanↄ ń
    pínki. Gbɛ̃ kũ ò kú kpɛ́ pìi musu kà gbɛ̃nↄn wàa gɛ̃ro, kũ ò sù Samusi fàai
    gwa.
  hat-hat: Tanp lan te plen moun, fanm kou gason. Tout chèf moun Filisti yo te la.
    Te gen twamil (03.000) moun konsa, fanm kou gason, anwo twati a ki t'ap gade Samson,
    ki t'ap pran plezi yo ak li.
  eng-BSB: Now the temple was full of men and women; all the lords of the Philistines
    were there, and about three thousand men and women were on the roof watching Samson
    entertain them.
  tod-tod: Pɛlɛ wolai naa laaveni ga nuɓusɛi, zunuiti ta anzanuiti, Filiseti nuiti
    ta-ɠundiɠiiti kpein ti ɠɛni ná. Seizeibosuʋɛ pɛlɛ ɠɔmaʋɛ, miná pɛ ka naa laaveni,
    nu waasaʋagɔ (3 000) ɠa é ɠɛni ná, zunuiti ta anzanuiti, ti ɠɛni wɛlɛzu Samesɔn
    ʋa, é ɗa ɠaogi wo.
  eng-WEBPB: Now the house was full of men and women; and all the lords of the Philistines
    were there; and there were on the roof about three thousand men and women, who
    saw while Samson performed.
  kbq-kbq: Higeno ana nompina Filistia kva vahe'mo'zane veamo'za avite'nageno, nomofo
    agofetura 3 tauseni'a vea'naza mani'ne'za negazageno, Samsoni'a zamazeri musena
    hu'ne.
  nhe-BL: Huan nelía temitoya nopa hueyi tiopamitl ica filisteo tlacame huan sihuame.
    Nopona nojquiya itztoyaj nochi inintlanahuatijcahua. Huan itzonpac nopa cali mosehuijtoyaj
    queja 3 mil tlacame huan sihuame tlen quitlachiliyayaj Sansón tlatzintla huan
    ica paquiyayaj.
  bus-bus: Tãakpɛ pì pà, gↄ̃gbɛ̃nↄ kↄ̃n nↄgbɛ̃nↄↄ kú gwe kↄ̃n Filisitininↄ kínanↄ
    ń píngi. Gbɛ̃ kɛ̀ aↄ̃ↄ kú kpɛ́ pì musu kà gↄ̃ↄn bↄrↄ aagↄ̃, kɛ̀ aↄ̃ mↄ̀ Samusĩ
    kↄ̃kↄ̃ gwa.
  gub-BL: Heta tetea'u awa tàpuzuhu pupe wà. Heta tetea'u kuzà ipupe wà no. Tynehem
    tàpuzuhu. A'e 5 Piri ywy rehe har wanuwihaw wiko a'e pe wà. Heta 3 miw teko tàpuzuhu
    izywyr wà, Zàxàw rehe ume'e ma'e wà. Upuka hehe uze'eg urywahyahy pà wà.
  eng-DRA: Now the house was full of men and women, and all the princes of the Philistines
    were there. Moreover about three thousand persons of both sexes from the roof
    and the higher part of the house, were beholding Samson’s play.
