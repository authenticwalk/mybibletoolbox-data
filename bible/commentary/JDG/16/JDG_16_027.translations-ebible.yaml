verse: JDG.016.027
translations:
  mal-C: ക്ഷേത്രത്തിൽ പുരുഷന്മാരും സ്ത്രീകളും നിറഞ്ഞിരുന്നു; സകലഫെലിസ്ത്യപ്രഭുക്കന്മാരും
    അവിടെ ഉണ്ടായിരുന്നു. ക്ഷേത്രത്തിന്റെ മേൽത്തട്ടിൽ പുരുഷന്മാരും സ്ത്രീകളുമായി ഏകദേശം
    മൂവായിരംപേർ ശിംശോൻ കളിക്കുന്നതു കണ്ടുകൊണ്ടിരുന്നു.
  deu-TKW: Das Haus war aber voll von Männern und Weibern; auch waren alle Fürsten
    der Philister anwesend, und auf dem Dache befanden sich gegen 3000 Männer und
    Weiber, die dem Spiele Simsons zusahen.
  lin-lin: Nzokande, tempelo ezalaki ya kotonda na mibali, basi mpe bakambi nyonso
    ya Filisitia. Na likolo ya ndako, ezalaki na bato pene nkoto misato, mibali mpe
    basi, oyo bazalaki kotala masano oyo Samison azalaki kosala.
  eng-LSV: And the house has been full of the men and the women, and all the princes
    of the Philistines [are] there, and about three thousand men and women [are] on
    the roof, who are watching Samson entertain.
  eng-GNV: '(Nowe the house was full of men and women, and there were all the princes
    of the Philistims: also vpon the roofe were about three thousande men and women
    that behelde while Samson played)'
  eng-WEBSTER: 'Now the house was full of men and women: and all the lords of the
    Philistines were there: and there were upon the roof about three thousand men
    and women, that beheld while Samson made sport.'
  nhw-BL: Huan nelía temitoya nopa hueyi tiopamitl ica filisteo tlacame huan sihuame.
    Nopona nojquiya itztoyaj nochi inintlanahuatijcahua. Huan itzonatipa nopa cali
    mosehuijtoyaj quen 3 mil tlacame huan sihuame catli quitlachiliyayaj Sansón tlatzintla
    huan ica paquiyayaj.
  swh-ONEN: Basi lile jengo lilikuwa na wingi wa watu waume kwa wake; viongozi wote
    wa Wafilisti walikuwamo humo, na kwenye sakafu ya juu walikuwepo watu 3,000 waume
    kwa wake, waliokuwa wakimtazama Samsoni wakati anacheza.
  bba-bba: N deemɑ tɔmbɑ yibɑ dii te sɔɔ, tɔn durɔbu kɑ tɔn kurɔbu. Filisitibɑn sinɑmbu
    nɔɔbu kpuro bɑ wɑ̃ɑ mi. Be bɑ wɑ̃ɑ wɔllɔ, ben ɡeerɑ kuɑ tɔnu nɔrɔbun subɑ itɑ
    (3.000) be bɑ Sɑnsom mɛɛrɑ dɔmɑ te.
  eng-KJVCPB: Now the house was full of men and women; and all the lords of the Philistines
    were there; and there were upon the roof about three thousand men and women, that
    beheld while Samson made sport.
  wbp-wbp: Yapangkujulpalu ngarnu-juku miyiji kurapakaju. Panu-nyayirnilpalu yapaju
    nyinaja kaninjarni yuwarli maralypirlaju Takana-kurlangurla. Manu 3,000-pala yapalpalu
    karrija kankarlarniji yuwarlirla. Ngulangkujulpalu kaninjarra-kari nyangu Jamijiniji,
    manulpalu mayirriyirri-manu-juku.
  luo-luo: Koro hekalu nopongʼ gi chwo kod mon; jotend jo-Filistia duto ne ni kanyo,
    kendo ne nitie chwo gi mon alufu adek mane ni ewi tado ka ngʼiyo Samson kamiel.
  meu-meu: Hari ruma na tatau bona hahine e honu honu dae; Filistia lohiadia iboudiai
    danu unuseni ai. Bona tatau bona hahine daha-toi sisivana danu atai amo e roha
    dobi, Samson ikirikirilaina karadia e ita.
  npi-ULB: त्यो मन्‍दिर पुरुष र स्‍त्रीहरूले भरिएको थियो । पलिश्तीहरूका सबै शासकहरू
    त्यहीं नै थिए । छतमा करिब तिन हजार पुरुष र स्‍त्रीहरू थिए । शिमशोनले तिनीहरूलाई
    मनोरन्‍जन दिंदा हेरिरहेका थिए ।
  yor-yor: Ní àsìkò náà, tẹmpili yìí kún fún àwọn ọkùnrin àti obìnrin; gbogbo àwọn
    ìjòyè Filistini wà níbẹ̀, ní òkè ilé náà, níbi tí ẹgbẹ̀rún mẹ́ta (3,000) àwọn
    ọkùnrin àti obìnrin tí ń wòran Samsoni bí òun ti ń ṣeré.
  emp-NTPO: Maʌ̃ ded̶e pilisteorã bororãda jũma panasid̶aa. Umaquĩrãba, wẽrãrã bid̶a
    dera bira nũmasia. Maʌ̃ awara dejã ʌ̃tʌara b̶ʌd̶e pilisteorãra tres mil panasid̶aa.
    Ãdjirã bid̶a Sansoʌ̃ acʌ panʌne ipid̶a panasid̶aa.
  ind-ind: Bangunan itu penuh dengan orang. Semua raja Filistin hadir di sana, dan
    ada sekitar tiga ribu orang, baik laki-laki maupun perempuan, yang menonton Simson
    dari tingkat atas gedung itu.
  pes-OPCB: در این موقع معبد از مردم پر شده بود. پنج رهبر فلسطینی همراه با سه هزار
    نفر در ایوان‌های معبد به تماشای سامسون نشسته، او را مسخره می‌کردند.
  tgl-ULB: Ngayon ang bahay ay punung-puno ng mga lalaki at mga babae. Naroon ang
    lahat ng pinuno ng mga Palestina. Sa itaas ng bubong humigit kumulang na tatlong
    libong mga lalaki at mga babae, na nanunuod habang sila ay inaaliw ni Samson.
  cbu-NT: Anushsha pangusish tputs zapan kizatam, kamuzatam shaniyaranganaya. Mishat,
    Filistewshuchitam kurakaw ashparitin washunand tuchip mil tputs shaniyaranganaya.
    Ichingaru pangus íwarpatari ashchiri tatsitarangiya. Anush Sansonaa pakeersin,
    apanllirineetsi ungirtaranganaya.
  hui-hui: Anda ogoniha wali agali au lolebe dewaore biru gengeda tago bu berene.
    Ani bialu Pilidialinaga kini duriali biarubi wali agali daosini tebira (3,000)
    bibahende heba Samasono mo taga halu hondo oba hayaru hondole anda ogoniha hangu
    li daligani biru yu pene.
  mya-mya: ထို​မဏ္ဍပ်​သည်​အ​မျိုး​သား​အ​မျိုး​သ​မီး​များ နှင့်​ပြည့်​လျှံ​လျက်​ရှိ​၏။
    ဖိ​လိတ္တိ​ဘု​ရင်​ငါး​ပါး တို့​သည်​လည်း​ထို​မဏ္ဍပ်​တွင်​ရှိ​ကြ​၏။ အ​မျိုး သား​အ​မျိုး​သ​မီး​စု​စု​ပေါင်း​သုံး​ထောင်​ခန့်
    သည် မဏ္ဍပ်​အ​မိုး​ပေါ်​မှ​ရှံ​ဆုန်​ဖျော်​ဖြေ​နေ သည်​ကို​ကြည့်​ရှု​လျက်​ရှိ​ကြ​၏။
  bod-N: དུས་དེར་ཁང་པའི་ནང་དུ་སྐྱེས་པ་དང་བུད་མེད་ཀྱིས་གང་ཞིང་། ཕེ་ལེ་ཤེད་པའི་འགོ་དཔོན་ཐམས་ཅད་ཀྱང་དེར་ཡོད་པ་རེད།
    ཁང་ཐོག་ཏུ་སཱམ་སོན་གྱི་བཞད་གད་ལ་ལྟད་མོ་ལྟ་མཁན་སྐྱེས་ཕོ་མོ་ཧ་ལམ་སུམ་སྟོང་ཡོད་པའོ།
    །
  sna-sna: Zvino temberi yakanga izere navarume navakadzi; vatongi vose vavaFiristia
    vakanga varimo uye padenga pakanga pane varume navakadzi vanenge zviuru zvitatu
    vakatarira Samusoni achitamba.
  spa-BLM: La casa estaba llena de hombres y mujeres, y todos los señores de los filisteos
    estaban allí; y en el techo había unos tres mil hombres y mujeres, que veían mientras
    Sansón actuaba.
  cac-cac: Masanil eb' yajalil chon̈ab', molanec' eb' d'a yol templo chi', te b'ud'an
    yuj anima, eb' vin̈ vinac yed' eb' ix ix. Ay am oxe' miloc anima ayq'ue d'a schab'il
    piso, van smatz'an eb' tas tz'utaj vin̈aj Sansón chi'.
  swh-ULB: Sasa nyumba ilikuwa imejaa wanaume na wanawake. Watawala wote wa Wafilisti
    walikuwa huko. Juu ya paa kulikuwa na wanaume na wanawake elfu tatu, ambao walikuwa
    wakiangalia wakati Samsoni alipokuwa akiwafurahisha.
  bel-bel: А дом быў поўны мужчын і жанчын; там былі ўсе ўладцы Філістымскія, і на
    даху было да трох тысяч мужчын і жанчын, якія глядзелі на Самсона, які забаўляў
    іх.
  deu-ELBBK: Das Haus war aber voll von Männern und Frauen, und alle Fürsten der Philister
    waren dort; und auf dem Dach waren etwa 3.000 Männer und Frauen, die zusahen,
    wie Simson spielte.
  mbb-OT: Nepenù te etew haazà is simbahan. Dutun daan is langun he menge pengulu
    te menge Filistihanen. Diyè dà te atep, ne zuen en 3,000 he menge etew, maama
    wey vahi. Nelangan sikandan he ed-ahà ki Samson.
  mal-2015: എന്നാൽ ക്ഷേത്രത്തിൽ പുരുഷന്മാരും സ്ത്രീകളും നിറഞ്ഞിരുന്നു; സകല ഫെലിസ്ത്യപ്രഭുക്കന്മാരും
    അവിടെ ഉണ്ടായിരുന്നു; ശിംശോൻ കളിക്കുന്നതു കണ്ടുകൊണ്ടിരുന്ന പുരുഷന്മാരും സ്ത്രീകളുമായി
    ഏകദേശം മൂവായിരംപേർ മാളികയിൽ ഉണ്ടായിരുന്നു.
  tuo-NT: Ti wiꞌipʉre ʉmʉa, numia muꞌmuyʉꞌrʉacãrã niwã. Nipeꞌtirã filisteo masã wiorã
    topʉ nicãrã niwã. Tojo nicã ti wiꞌi buꞌi opa sira nirõpʉ iꞌtiati mil masã Sansṍrẽ
    bujicãꞌcã ĩꞌadijocãrã niwã.
  rmc-rmc: Andro kher sas pherdo murša the džuvľija a sas ode savore filišťiňika vodci.
    Pre strecha sas ajse 3 000 murša the džuvľija, save dikhenas pro Samson, sar len
    zabavinel.
  pes-OPV: و خانه از مردان و زنان پر بود و جمیع سروران فلسطینیان در آن بودند و قریب
    به سه هزار مرد و زن برپشت بام، بازی شمشون را تماشا می‌کردند.
  ron-1924: Каса ера плинэ де бэрбаць ши де фемей; тоць домниторий филистенилор ерау
    аколо ши пе акопериш ерау апроапе трей мий де иншь, бэрбаць ши фемей, каре привяу
    ла Самсон кум жука.
  ben-OBCV: মন্দিরটি পুরুষ ও মহিলার ভিড়ে পরিপূর্ণ হয়েছিল; ফিলিস্তিনীদের সব শাসনকর্তাও
    সেখানে উপস্থিত ছিলেন, এবং ছাদের উপর থেকে প্রায় 3,000 নরনারী শিম্‌শোনের কসরত দেখছিল।
  som-som: Oo gurigana waxaa ka buuxay rag iyo dumarba, oo amiirradii reer Falastiin
    oo dhammuna halkaasay wada joogeen; saqafkana waxaa dul joogay dad ku dhow saddex
    kun oo rag iyo dumarba leh, oo daawanayay intuu Samsoon cayaarayay.
  lat-VUC: Domus autem erat plena virorum ac mulierum, et erant ibi omnes principes
    Philisthinorum, ac de tecto et solario circiter tria millia utriusque sexus spectantes
    ludentem Samson.
  eng-ASVBT: Now the house was full of men and women; and all the lords of the Philistines
    were there; and there were upon the roof about three thousand men and women, that
    beheld while Samson made sport.
  ita-1885: Or la casa era piena d'uomini e di donne; e tutti i principi de' Filistei
    erano quivi; e in sul tetto v'erano intorno a tremila persone, uomini e donne,
    che stavano a veder Sansone, che giocava.
  eng-LXXUP: And the house was full of men and women, and there were all the chiefs
    of the Philistines, and on the roof were about three thousand men and women looking
    at the sports of Samson.
  eng-ULB: Now the house was full of men and women. All the rulers of the Philistines
    were there. There were on the roof about three thousand men and women, who were
    looking on while Samson was entertaining them.
  spa-VBL: El templo estaba lleno de gente. Todos los gobernantes filisteos estaban
    allí, y en el techo estaba la gente común observando lo que hacía Sansón.
  fra-_FOB: Or, la maison était pleine d'hommes et de femmes, et tous les princes
    des Philistins y étaient; il y avait même sur la plate-forme près de trois mille
    personnes, hommes et femmes, qui regardaient Samson jouer.
  mal-mal: എന്നാൽ ക്ഷേത്രത്തിൽ പുരുഷന്മാരും സ്ത്രീകളും നിറഞ്ഞിരുന്നു; സകല ഫെലിസ്ത്യപ്രഭുക്കന്മാരും
    അവിടെ ഉണ്ടായിരുന്നു; ശിംശോൻ കളിക്കുന്നത് കണ്ടുകൊണ്ടിരുന്ന പുരുഷന്മാരും സ്ത്രീകളുമായി
    ഏകദേശം മൂവായിരംപേർ ക്ഷേത്രത്തിന്റെ മേൽത്തട്ടിൽ ഉണ്ടായിരുന്നു.
  urd-GVR: Imārat mardoṅ aur auratoṅ se bharī thī. Filistī sardār bhī sab āe hue the.
    Sirf chhat par Samsūn kā tamāshā deḳhne wāle taqrīban 3,000 afrād the.
  suz-BL: मेको खिंम शुश वोंइश मुर नु मीश मुर बाक्‍मा बाक्‍त। पलिस्‍ती आन ठेयब मुरपुकी
    यो नेल्‍ल मेकेर बाक्‍मा बाक्‍त। हजार सां खोइ वोंइश मुर नु मीश मुर चहिं खिं ङा
    नेल्‍ल क्‍येङा तला तार बाक्‍शा, सिम्‍सोन आ सिल कोव़ङमे बाक्‍त।
  ita-1927: Or la casa era piena d’uomini e di donne; e tutti i principi de’ Filistei
    eran quivi; e c’eran sul tetto circa tremila persone, fra uomini e donne, che
    stavano a guardare mentre Sansone faceva il buffone.
  ckb-ckb: پەرستگاکەش پڕ بوو لە پیاو و ئافرەت و هەموو حوکمڕانە فەلەستییەکانیش لەوێ
    بوون، لە سەربانەکەش سێ هەزار پیاو و ئافرەتی لێبوو، تەماشای شەمشونیان دەکرد نوواندنی
    بۆ دەکردن.
  eng-BBE: Now the house was full of men and women; and all the lords of the Philistines
    were there; and about three thousand men and women were on the roof, looking on
    while Samson made sport.
  kan-OKCV: ಆ ಮನೆಯು ಸ್ತ್ರೀಪುರುಷರಿಂದ ತುಂಬಿತ್ತು. ಅಲ್ಲಿ ಫಿಲಿಷ್ಟಿಯರ ಅಧಿಪತಿಗಳೆಲ್ಲರೂ ಇದ್ದರು.
    ಇದಲ್ಲದೆ ಸಂಸೋನನು ವಿನೋದ ಮಾಡುವುದನ್ನು ಕಾಣುವುದಕ್ಕೆ ಮಾಳಿಗೆಯ ಮೇಲೆ ಹೆಚ್ಚು ಕಡಿಮೆ ಮೂರು ಸಾವಿರ
    ಮಂದಿ ಸ್ತ್ರೀ ಪುರುಷರಿದ್ದರು.
  tam-2017: அந்த வீடு ஆண்களாலும், பெண்களாலும் நிறைந்திருந்தது; அங்கே பெலிஸ்தர்களின்
    எல்லா பிரபுக்களும், வீட்டின்மேல் ஆண்களும் பெண்களுமாக ஏறக்குறைய மூவாயிரம் 3,000
    பேர், சிம்சோன் வேடிக்கை காட்டுகிறதைப் பார்த்துக்கொண்டிருந்தார்கள்.
  spa-RV-1909: 'Y la casa estaba llena de hombres y mujeres: y todos los príncipes
    de los Filisteos estaban allí; y en el alto piso había como tres mil hombres y
    mujeres, que estaban mirando el escarnio de Samsón.'
  ron-BTF: Acum, casa era plină de bărbați și de femei; și toți domnii filistenilor
    erau acolo; și erau pe acoperiș cam trei mii de bărbați și de femei, care priveau
    în timp ce Samson îi distra.
  eng-WEBP: Now the house was full of men and women; and all the lords of the Philistines
    were there; and there were on the roof about three thousand men and women, who
    saw while Samson performed.
  eng-FBV: The temple was full of people. All the Philistine rulers were there, and
    on the roof were the ordinary people watching what Samson was doing.
  nld-1939: De tempel nu was vol mannen en vrouwen; alle filistijnse vorsten waren
    er bijeen, en op het dak zaten drie duizend mannen en vrouwen, om naar het optreden
    van Samson te kijken.
  nch-BL: Huan nelía temitoya nopa hueyi tiopamit ica filisteo tacame huan sihuame.
    Nopona nojquiya itztoyaj nochi inintanahuatijcahua. Huan itzompac nopa cali mosehuijtoyaj
    quej 3 mil tacame huan sihuame cati quitachiliyayaj Sansón tatzinta huan ica paquiyayaj.
  vie-1934: Vả, đền đầy những người nam người nữ, và hết thảy các quan trưởng Phi-li-tin
    đều ở đó; tại trên sân mái đền cũng có độ gần ba ngàn người nam và nữ xem Sam-sôn
    làm trò.
  hin-CV: इस समय वह भवन स्त्री-पुरुषों से भरा हुआ था, सभी फिलिस्तीनी शासक भी वहीं
