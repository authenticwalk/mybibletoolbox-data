verse: JDG.016.002
translations:
  mal-C: “ശിംശോൻ ഇവിടെ വന്നിരിക്കുന്നു!” എന്നു ഗസ്സായിലുള്ളവർക്ക് അറിവുകിട്ടി; അവർ
    അവിടം വളഞ്ഞു. അദ്ദേഹത്തെ പിടിക്കാൻ ആ രാത്രിമുഴുവൻ നഗരകവാടത്തിൽ പതിയിരുന്നു. “നേരം
    വെളുക്കുമ്പോൾ നമുക്ക് അയാളെ കൊല്ലാം,” എന്നു പറഞ്ഞ് രാത്രിമുഴുവനും അവർ അനങ്ങാതിരുന്നു.
  deu-TKW: 'Als aber den Gaziten hinterbracht wurde: Simson ist hierher gekommen!
    da umzingelten sie die Stadt und lauerten ihm die ganze Nacht hindurch am Stadtthor
    auf, verhielten sich aber die ganze Nacht stille, weil sie dachten: Bis der Morgen
    tagt, werden wir ihn erschlagen.'
  lin-lin: 'Tango bato ya Gaza bayokaki sango ete Samison azali kati na engumba na
    bango, bazingelaki esika oyo Samison alalaki mpe basenzelaki butu mobimba, mpo
    na kozela ye na ekuke ya engumba. Na butu yango, baninganaki te mpe balobaki :
    « Tokoboma ye na tongo tango akobima. »'
  eng-LSV: '[it is told] to the Gazathites, saying, “Samson has come in here”; and
    they go around and lay wait for him all the night at the gate of the city, and
    keep themselves silent all the night, saying, “Until the morning light—then we
    have slain him.”'
  eng-GNV: And it was tolde to the Azzahites, Samson is come hither. And they went
    about, and laied wayte for him all night in the gate of the citie, and were quiet
    all the nyght, saying, Abide till the morning earely, and we shall kill him.
  eng-WEBSTER: And it was told the Gazites, saying, Samson is come hither. And they
    encompassed him , and laid wait for him all night in the gate of the city, and
    were quiet all the night, saying, In the morning when it is day we shall kill
    him.
  nhw-BL: 'Huan nimantzi Gaza ehuani quimatque Sansón ajsitoya huan quiyahualojque
    nopa altepetl. Huan seyohual quimocuitlahuijque puertajteno itepa nopa altepetl
    para amo huelis quisas. Huan amo aqui moliniyaya, san moilhuiyayaj: “Mostla quema
    tlanesis, tijmictise.”'
  swh-ONEN: Watu wa Gaza wakaambiwa, “Samsoni amekuja huku!” Hivyo wakapazingira mahali
    pale nao wakamvizia usiku kucha, penye lango la mji. Wakanyamaza kimya usiku kucha,
    wakisema, “Tumvizie hadi mapambazuko, ndipo tutamuua.”
  bba-bba: Yerɑ Gɑsɑɡibɑ nuɑ mɑ u wɑ̃ɑ mi. Mɑ bɑ yɑm mi tɑrusi bɑ nùn mɑrɑ wɔ̃ku ɡiriru
    wuu ɡen kɔnnɔwɔ. Bɑ yɔ̃rɑ sɛ̃ɛ wɔ̃ku ɡiri te, bɑ nɛɛ, ǹ n kuɑ yɑm sɑ̃reru, kpɑ
    bu nùn ɡo.
  eng-KJVCPB: And it was told the Gazites, saying, Samson is come hither. And they
    compassed him in, and laid wait for him all night in the gate of the city, and
    were quiet all the night, saying, In the morning, when it is day, we shall kill
    him.
  wbp-wbp: Warrukirdikirdi kirringka yinyarlaju karrijalpa pinji wiri-jarlu kirrirdimpayi
    ngulaju yarturlu-kurlu pirli lalypa-kurlu. Ngulangkaju karrijalpa-pala jirrama
    tuwa-jarra lakarn-maninja-kurlanguju. Ngula-jarrarluju tuwa-jarrarlu, jarnku-mardarnulpalu-jana
    ruumu-jarra, jinta jungarni-purdanji, jinta jampu-purdanji. Yapangku Kaaja-wardingki-paturlulu
    milya-pungu Jamijiniji kujalpa karnta yinya-kurlu ngunaja, ngulalu-nyanu wangkaja,
    “Pinyirlipa Jamijini kaji wanta kankarlu-jarrimirni!” Ngulalu kiirti-kirra yanu,
    ngulajulpalu yaninjarla ruumu-jarrarla nyinaja. Pardarnulpalurla Jamijiniki kaji
    kirri yinya-ngurlu wilypi-pardimi.
  luo-luo: Nonyis jo-Gaza niya, “Samson nitiere kae!” Omiyo negilworo kanyo kendo
    gibuto ka girite otieno duto e dhoranga dala maduongʼ. Ne ok gisudo otienono,
    kagiwacho niya, “Kochopo kogwen to wabiro nege.”
  meu-meu: Ta ese Gasa taudia e hamaorodia, eto, Samson na vada ema ina hanua. Bena
    idia ese hanua e koua heḡeḡe, ia e naria rani, hanua ikoukouna ai. Hanuaboi idoinai
    asi reḡereḡena e nohova, eto, Baita naria ela bona daba baine rere, bena baita
    alaia mase.
  npi-ULB: गाजाका मानिसहरूलाई यस्तो भनियो, “शिमशोन यहाँ आएको छ ।” गाजाका मानिसहरूले
    त्यस ठाउँलाई घेरे र गुप्‍तमा तिनीहरूले सारा रात सहरको ढोकामा कुरे । तिनीहरू रातभर
    शान्त बसे । तिनीहरूले यसो भनेका थिए, “दिनको उज्यालो नभएसम्म हामी कुरौं, र त्‍यसपछि
    उसलाई हामी मारौं ।”
  yor-yor: Àwọn ará Gasa sì gbọ́ wí pé, “Samsoni wà níbí.” Wọ́n sì yí agbègbè náà
    ká, wọ́n ń ṣọ́ ọ ní gbogbo òru náà ní ẹnu-bodè ìlú náà. Wọn kò mira ní gbogbo
    òru náà pé ní “àfẹ̀mọ́júmọ́ àwa yóò pa á.”
  emp-NTPO: 'Maʌ̃ne Gazad̶ebemarãba cawasid̶aa Sansoʌ̃ra mama b̶ʌda. Maʌ̃ carea diamasi
    purura jũrã edad̶aped̶a dji purud̶e ed̶a wãbada caita mĩrũnaped̶a chupea jʌ̃ã
    panesid̶aa. Ãdjia nãwã crĩchasid̶aa: –Nu diaped̶a idji wãbʌrʌd̶e jidad̶aped̶a
    bead̶ia.–'
  ind-ind: Ketika warga Gaza diberitahu, “Simson ada di sini,” mereka pun mengepung
    tempat itu dan bersembunyi semalaman di pintu gerbang kota untuk menyergap dia.
    Orang-orang itu berjaga sepanjang malam. Kata mereka, “Kita akan membunuhnya waktu
    matahari terbit.”
  pes-OPCB: 'به‌زودی در همه جا پخش شد که سامسون به غزه آمده است. پس مردان شهر تمام
    شب نزد دروازه در کمین نشستند تا اگر خواست فرار کند او را بگیرند. آنها در شب هیچ
    اقدامی نکردند بلکه گفتند: «چون صبح هوا روشن شود، او را خواهیم کشت.»'
  tgl-ULB: Sinabi sa mga taga-Gaza “nagpunta dito si Samson.” Pinaligiran ng mga taga-Gaza
    ang lugar at lihim na naghintay sila sa kaniya ng buong magdamag sa tarangkahan
    ng lungsod. Wala silang gianwang pagkilos nang gabing iyon. Sinabi nila, “Maghintay
    tayo hanggang sa lumiwanag ang araw, at pagkatapos patayin natin siya.”
  cbu-NT: Ashiri anootssha Gasashuch tputs mazinarangusin, yuwaa Sanson kusarangu
    anoo tsangaranganaya. Yaktanung washitungash taaru annung ksutaranganaya. Ichingaru
    psaan tsangarutar ashiranganaya. Taraseekchu anush putayruni pachapani atusina
    Sansonaatsi.
  hui-hui: Ani biaria Gasa wali agalime Samasono ogoniha hearia handa walia howa tigua
    ibu heagoria ho mabu bupe hene. Ogoni ibu tagira ibilo lowa tano timbuni ogoriani
    anda polene pabe haraba wiagoriani halu ho egabi lene. Tigua mbi lu ogoni bi mbira
    nale haho wialu iname egabi ledagola bami̱yago lo mitangi bu haga haga bini.
  mya-mya: ဂါ​ဇ​မြို့​သား​တို့​သည်​ရှံ​ဆုန်​ရောက်​ရှိ​နေ​ကြောင်း ကို​ကြား​သိ​ကြ​သ​ဖြင့်
    ထို​အိမ်​ကို​ဝိုင်း​ရံ​ထား ပြီး​လျှင်​တစ်​ည​လုံး​မြို့​တံ​ခါး​ဝ​မှ​စောင့်​နေ ကြ​၏။
    ``ငါ​တို့​သည်​သူ့​အား​မိုး​လင်း​သည်​တိုင် အောင်​စောင့်​ဆိုင်း​ပြီး​မှ​သတ်​ပစ်​မည်''
    ဟု​ကြံ စည်​ကာ​ဆိတ်​ငြိမ်​စွာ​နေ​ကြ​၏။-
  bod-N: མི་ཞིག་གིས་གཱ་ཟཱ་པ་རྣམས་ལ་སཱམ་སོན་འདི་རུ་སླེབས་འདུག་ཅེས་ཞུས་པ་ན། དེ་ཚོས་ཁོ་རང་བསྐོར་ནས་མཚན་གང་པོར་གྲགས་འགུལ་ཅི་ཡང་མེད་པར་མཁར་སྒོ་རུ་འཇབ་སྒུག་བྱས་པ་དང་།
    ནམ་ལངས་པའི་དུས་སུ་བདག་ཅག་གིས་ཁོ་གསོད་པར་བྱ་ཞེས་སྨྲས།
  sna-sna: Vanhu veGaza vakaudzwa kuti, “Samusoni ari pano!” Saka vakakomba nzvimbo
    iyo vakamuvandira usiku pasuo reguta. Havana kumbosuduruka panguva yousiku vachiti,
    “Tichamuuraya panguva yamambakwedza.”
  spa-BLM: 'Los gazatíes fueron avisados: “¡Sansón está aquí!”. Lo rodearon y lo acecharon
    toda la noche en la puerta de la ciudad, y estuvieron callados toda la noche,
    diciendo: “Esperen hasta la luz de la mañana; entonces lo mataremos”.'
  cac-cac: Ayic ix yab'an eb' aj Gaza chi' to ata' ayec' vin̈, ix yoyan sb'a eb' d'a
    spatictac pat chi', ix stan̈van spuertail chon̈ab' eb' d'a jun ac'val chi'. Numan
    yaj eb', ix smaclan eb' yec' ac'val chi'. Ix snaan eb' to a d'a q'uin̈ib'alil
    d'a junxo c'u ol smilcham vin̈ eb'.
  swh-ULB: Watu wa Gaza wakaambiwa, “Samsoni amekuja hapa.” Watu wa Gaza wakazunguka
    mahali hapo kwa siri, wakamngoja usiku wote katika lango la jiji. Walikaa kimya
    usiku wote. Wakisema, “Hebu tusubiri mpaka mchana, na kisha tumwuue.”
  bel-bel: 'Жыхары Газы сказалі: Самсон прыйшоў сюды. І хадзілі яны вакол, і падпільноўвалі
    яго ўсю ноч каля гарадское брамы, і хаваліся ўсю ноч, кажучы: да сьвятла ранішняга
    пачакаем, і заб''ем яго.'
  deu-ELBBK: 'Und es wurde den Gazitern berichtet und gesagt: Simson ist hierher gekommen.
    Und sie umstellten ihn und lauerten die ganze Nacht auf ihn im Stadttor; und sie
    verhielten sich still die ganze Nacht und sprachen: Bis der Morgen hell wird,
    dann wollen wir ihn erschlagen.'
  mbb-OT: Netudtulan is menge tig-Gaza he zutun si Samson, umbe midliǥuyan dan haazà
    is inged wey mibentayan dan is menge pultahan dutun te inged te tivuuk he kezukileman.
    Wazà sikandan mebpuǥad dutun he kezukileman. Su iyan disisyun dan he meselem dan
    edhimetayi si Samson.
  mal-2015: ശിംശോൻ ഇവിടെ വന്നിരിക്കുന്നു എന്നു ഗസ്യർക്കു അറിവുകിട്ടി; അവർ വന്നു വളഞ്ഞു
    അവനെ പിടിപ്പാൻ രാത്രിമുഴുവനും പട്ടണവാതില്ക്കൽ പതിയിരുന്നു; നേരം വെളുക്കുമ്പോൾ
    അവനെ കൊന്നുകളയാം എന്നു പറഞ്ഞു രാത്രിമുഴുവനും അനങ്ങാതിരുന്നു.
  tuo-NT: Gazacjãrã “Sansón ti macãpʉ niapʉ” nicã tʉꞌocãrã niwã. Tojo weerã ti macã
    sãjãrĩ sope pʉꞌto cãꞌmotaꞌanʉꞌcãeja, coꞌteboꞌreacãrã niwã. “Boꞌreacã cʉ̃rẽ wẽjẽrãti”
    nírã, ti ñamirẽ ne cʉ̃rẽ cariboticãrã niwã.
  rmc-rmc: 'Soča o manuša andral e Gaza šunde, hoj o Samson avľa ode, gele takoj paš
    e brana le foroskri a caľi rat ode cichones pre leste užarenas, medik na vidňisaľiľa.
    Phende: „Pre tosaraste les murdaraha.“'
  pes-OPV: و به اهل غزه گفته شد که شمشون به اینجا آمده است. پس او را احاطه نموده،
    تمام شب برایش نزددروازه شهر کمین گذاردند، و تمام شب خاموش مانده، گفتند، چون صبح
    روشن شود او رامی کشیم.
  ron-1924: 'С-а спус оаменилор дин Газа: „Самсон а венит аич.” Ши л-ау ынконжурат
    ши ау пындит тоатэ ноаптя ла поарта четэций. Ау стат лиништиць тоатэ ноаптя ши
    ау зис: „Кынд се ва лумина де зиуэ, ыл вом оморы.”'
  ben-OBCV: গাজার লোকজনকে বলা হল, “শিম্‌শোন এখানে এসেছে!” অতএব তারা সেই স্থানটি চারদিক
    থেকে ঘিরে ধরল এবং নগরের প্রবেশদ্বারে সারারাত ধরে তাঁর জন্য অপেক্ষা করে থাকল। তারা
    এই কথা বলে সারারাত নিশ্চল হয়ে থাকল যে, “ভোর হওয়ামাত্রই আমরা তাকে হত্যা করব।”
  som-som: Oo waxaa dadkii reer Gaasa lagu yidhi, Samsoon halkanuu yimid. Oo intay
    hareereeyeen ayay habeenkii oo dhan magaalada iriddeeda ku gaadayeen, oo habeenkaas
    oo dhanna way aamusnaayeen, oo waxay yidhaahdeen, Markuu waagu beryo ayaynu dili
    doonnaa.
  lat-VUC: 'Quod cum audissent Philisthiim, et percrebruisset apud eos intrasse urbem
    Samson, circumdederunt eum, positis in porta civitatis custodibus: et ibi tota
    nocte cum silentio præstolantes, ut facto mane exeuntem occiderent.'
  eng-ASVBT: And it was told the Gazites, saying, Samson is come hither. And they
    compassed him in, and laid wait for him all night in the gate of the city, and
    were quiet all the night, saying, Let be till morning light, then we will kill
    him.
  ita-1885: 'E fu detto a que'' di Gaza: Sansone è venuto qua. Ed essi l''intorniarono,
    e gli posero insidie tutta quella notte, stando alla porta della città, e stettero
    cheti tutta quella notte, dicendo: Aspettiamo fino allo schiarir della mattina;
    allora l''uccideremo.'
  eng-LXXUP: 'And it was reported to the Gazites, saying, Samson is come hither: and
    they compassed him and laid wait for him all night in the gate of the city, and
    they were quiet all the night, saying, Let us wait till the dawn appear, and we
    will slay him.'
  eng-ULB: The Gazites were told, “Samson has come here.” The Gazites surrounded the
    place and in secret, they waited for him all night at the city gate. They kept
    silent all night. They had said, “Let us wait until daylight, and then let us
    kill him.”
  spa-VBL: 'Los hombres de Gaza se enteraron de que Sansón estaba allí, así que se
    reunieron para pasar la noche acechándolo a las puertas de la ciudad. Estuvieron
    callados toda la noche, susurrando entre ellos: “Lo mataremos cuando amanezca”.'
  fra-_FOB: 'Et on dit à ceux de Gaza: Samson est venu ici. Alors ils l''environnèrent,
    se tinrent en embuscade toute la nuit à la porte de la ville, et se tinrent tranquilles
    toute la nuit, en disant: Au point du jour, nous le tuerons.'
  mal-mal: “ശിംശോൻ ഇവിടെ വന്നിരിക്കുന്നു” എന്ന് ഗസ്യർക്ക് അറിവ് കിട്ടിയപ്പോൾ, അവർ
    വന്ന് ആ സ്ഥലം വളഞ്ഞ് അവനെ പിടിപ്പാൻ രാത്രിമുഴുവനും പട്ടണവാതില്ക്കൽ പതിയിരുന്നു;
    “നേരം വെളുക്കുമ്പോൾ അവനെ കൊന്നുകളയാം” എന്ന് പറഞ്ഞ് രാത്രിമുഴുവനും അനങ്ങാതിരുന്നു.
  urd-GVR: Jab shahr ke bāshindoṅ ko ittalā milī ki Samsūn shahr meṅ hai to unhoṅ
    ne kasbī ke ghar ko gher liyā. Sāth sāth wuh rāt ke waqt shahr ke darwāze par
    tāk meṅ rahe. Faislā yih huā, “Rāt ke waqt ham kuchh nahīṅ kareṅge, jab pau phaṭegī
    tab use mār ḍāleṅge.”
  suz-BL: मिनु गाजेज सहर ङा मुरपुकीमी “सिम्‍सोन मेकेर जाक्‍शो बाक्‍ब” दे गाजा ङा मुर
    आन कली तुइक्‍पदमे बाक्‍त। मिनु मेकोपुकीमी सिम्‍सोन आ बाक्‍तीक पुम्‍तमे बाक्‍त।
    मिनु मुरपुकी नाक्‍दो सहर ङा ठेयब लाप्‍चोमी बाप्‍शा बाक्‍मा बाक्‍त। नाक्‍दो मेकोपुकी
    सिक्‍सी पा बाक्‍मा बाक्‍त। मेकोपुकीमी “नां सोव़चीना साइक्‍चा” दे सल्‍ला पशो बाक्‍मा
    बाक्‍त।
  ita-1927: 'Fu detto a que’ di Gaza: “Sansone è venuto qua”. Ed essi lo circondarono,
    stettero in agguato tutta la notte presso la porta della città, e tutta quella
    notte se ne stettero queti dicendo: “Allo spuntar del giorno l’uccideremo”.'
  ckb-ckb: 'ئینجا بە غەزەییەکان گوترا: «شەمشون هاتووە بۆ ئێرە!» جا چواردەوری شوێنەکەیان
    گرت و بە درێژایی شەو لە نزیک دەروازەی شارەکەدا خۆیان بۆ مات کرد و گوتیان: «بەرەبەیان
    دەیکوژین.»'
  eng-BBE: And it was said to the Gazites, Samson is here. So they went round, watching
    for him all day at the doorway of the town, but at night they kept quiet, saying,
    When daylight comes we will put him to death.
  kan-OKCV: ಆಗ ಸಂಸೋನನು ಅಲ್ಲಿಗೆ ಬಂದಿದ್ದಾನೆಂದು ಗಾಜದವರಿಗೆ ತಿಳಿದಿದ್ದರಿಂದ, ಅವರು ಅವನನ್ನು
    ಸುತ್ತಿಕೊಂಡು, ಪಟ್ಟಣದ ಬಾಗಿಲಲ್ಲಿ ಅವನಿಗಾಗಿ ಹೊಂಚಿಕೊಂಡಿದ್ದು, ರಾತ್ರಿಯೆಲ್ಲಾ ಕಾದುಕೊಂಡಿದ್ದರು.
    ಅವರು, “ಹೊತ್ತಾರೆ ಬೆಳಕಾದಾಗ ಅವನನ್ನು ಕೊಂದು ಹಾಕುವೆವು,” ಎಂದರು.
  tam-2017: 'அப்பொழுது: சிம்சோன் இங்கே வந்திருக்கிறான் என்று காசா ஊர்க்காரர்களுக்குச்
    சொல்லப்பட்டது. அவர்கள்: காலையில் வெளிச்சமாகிறபோது அவனைக் கொன்றுபோடுவோம் என்று
    சொல்லி, அவனை சுற்றிவளைத்து இரவுமுழுவதும் அவனுக்காகப் பட்டணவாசலில் காத்திருந்து
    இரவு முழுவதும் பேசாமல் இருந்தார்கள்.'
  spa-RV-1909: 'Y fué dicho á los de Gaza: Samsón es venido acá. Y cercáronlo, y pusiéronle
    espías toda aquella noche á la puerta de la ciudad: y estuvieron callados toda
    aquella noche, diciendo: Hasta la luz de la mañana; entonces lo mataremos.'
  ron-BTF: 'Și li s-a spus gaziților, zicând: Samson a venit aici. Și l-au încercuit
    și l-au pândit toată noaptea la poarta cetății și au stat liniștiți toată noaptea,
    spunând: Dimineață, când va fi ziuă, îl vom ucide.'
  eng-WEBP: The Gazites were told, “Samson is here!” They surrounded him and laid
    wait for him all night in the gate of the city, and were quiet all the night,
    saying, “Wait until morning light; then we will kill him.”
  eng-FBV: The men of Gaza found out Samson was there, so they gathered to spend the
    night lying in wait for him at the town gates. They kept quiet all night, whispering
    to one another, “We'll kill him when it gets light.”
  nld-1939: 'Men vertelde het aan de inwoners van Gaza: Samson is hier gekomen! De
    hele nacht slopen ze rond, en bleven bij de stadspoort op hem loeren. Doch zolang
    het nacht was, wilden ze hem niets doen; want ze dachten: We moeten wachten, tot
    het morgen wordt; dan doden we hem!'
  nch-BL: 'Huan nimantzi Gaza ehuani quimatque ajsitoya Sansón huan quiyahualojque
    nopa altepet. Huan seyohual tamocuitahuijque iteno nopa caltemit ipan nopa tepamit
    cati quiyahualohua nopa altepet para amo huelis quisas. Huan amo aqui moliniyaya,
    san moilhuiyayaj: “Mosta quema tanesis, tijmictise.”'
  vie-1934: 'Người ta thuật lại cho dân Ga-xa rằng: Sam-sôn đã đến đây. Chúng bèn
    vây người và rình giữ trọn đêm tại cửa thành. Cả đêm ấy, chúng giữ yên lặng, mà
    rằng: Rựng sáng, chúng ta sẽ giết hắn.'
  hin-CV: 'अज्जावासियों को बताया गया: “शिमशोन यहां आया हुआ है.” यह सुन उन्होंने उस
    स्थान को घेर लिया और सारी रात नगर के फाटक पर घात लगाए बैठे रहे. सारी रात वे चुपचाप
    रहे. उनकी योजना थी: “हम सुबह होने का इंतजार करेंगे, और भोर में हम उसकी हत्या कर
    देंगे.”'
  spa-BES: 'Y se dijo a los habitantes de Gaza: Sansón está aquí. Así que se dieron
    la vuelta y lo vigilaron todo el día en la entrada de la ciudad, pero por la noche
    se quedaron callados y dijeron: “Cuando llegue la luz del día, lo mataremos”.'
  tdx-tdx: 'Natalily amo nte-Gazeo ty hoe: Fa nomb’ atoy t’i Simsone. Aa le nivoñone’
    iereo naho nialeñe nandiñe aze an-dalambey eo, f’ie nianjiñe amy haleñe iabiy,
    le hoe ty asa’ iareo: Angao re ampara’ te mazava i maraiñey, vaho hañohofan-tika
    loza.'
  tha-KJV: มี​คนไปบอกชาวกาซาว่า “แซมสันมาที่​นี่​แล้ว​” เขาก็ล้อมที่นั้นไว้และคอยซุ่​มท​ี่​ประตู​เมืองตลอดคืน
    เขาซุ่มเงียบอยู่คืนยังรุ่งกล่าวว่า “​ให้​เรารออยู่จนรุ่งเช้าแล้วเราจะฆ่าเขาเสีย”
  por-BR-2018: 'E foi dito aos de Gaza: Sansão veio aqui. E cercaram-no, e puseram-lhe
    espias toda aquela noite à porta da cidade: e estiveram calados toda aquela noite,
    dizendo: Até a luz da manhã; então o mataremos.'
  deu-ELO: 'Und es wurde den Gasitern berichtet und gesagt: Simson ist hierher gekommen.
    Und sie umstellten ihn und lauerten die ganze Nacht auf ihn im Stadttore; und
    sie verhielten sich still die ganze Nacht und sprachen: Bis der Morgen hell wird,
    dann wollen wir ihn erschlagen.'
  eng-WYC-2018: And when the Philistines had seen this, and it was published among
    them, that Samson had entered into the city, they compassed him (about), (and
    with) the keepers set in the gates of the city; and the Philistines (were) abiding
    there all that night privily, that in the morrowtide they should kill Samson going
    out. (And when the Philistines had seen this, and it was published among them,
    that Samson had come into the city, they surrounded him, and had guards set at
    the city gates; for the Philistines had decided to secretly wait there all that
    night, so that in the morning they could kill Samson when he came out.)
  epo-epo: 'Al la Gazaanoj oni diris: Ŝimŝon venis ĉi tien; kaj ili ĉirkaŭis lin kaj
    spione atendis lin dum la tuta nokto ĉe la pordego de la urbo, kaj staris senbrue
    dum la tuta nokto, dirante: Antaŭ la mateniĝo ni lin mortigos.'
  uig-PIN: 'Lekin Gazaliⱪlar birsining: — Ximxon bu yǝrgǝ kǝldi, deginini anglap,
    xǝⱨǝrni ⱪorxap, keqiqǝ xǝⱨǝrning ⱪowuⱪida ün qiⱪarmay marap turdi wǝ: Ətǝ tang
    yoruƣanda uni ɵltürimiz, — deyixti.'
  beo-beo: 'Ga:isa dunu fi da Sa:masane da esalebe nababeba:le, ilia da amo moilai
    bai bagade sisiga:le, moilai logo ga:su amoga e gagumusa: oulelu. Ilia da gasi
    ganodini ouiya:le lelu. Ilia agoane dawa:iou, “Ninia da oulelu, hahabedafa Sa:masane
    medole legemu.”'
  tpi-OTNT: Na sampela man i tokim ol Gasa olsem, “Samson i kam pinis.” Olsem na ol
    i go hait klostu long ol bikpela dua bilong banis i raunim taun, na ol i wetim
    em i kam. Na ol i wok long tok isi long ol yet olsem, “Yumi wet i go inap tulait
    i bruk tasol, na bai yumi kilim em i dai.”
  hau-SA: Aka gaya wa mutanen Gaza, “Ai, Samson yana a nan!” Saboda haka suka zo suka
    kewaye wurin suka yi kwanto dukan dare a bakin ƙofar birni. A daren nan ba su
    motsa nan da can ba, suna cewa, “Gari yana wayewa za mu kashe shi.”
  uig-LAT: 'Lékin Gazaliqlar birsining: — Shimshon bu yerge keldi, déginini anglap,
    sheherni qorshap, kéchiche sheherning qowuqida ün chiqarmay marap turdi we: Ete
    tang yorughanda uni öltürimiz, — déyishti.'
  nde-nde: Abantu beGaza batshelwa ukuthi, “USamsoni ulapha!” Ngakho indawo leyo bayihonqolozela
    bamcathamela ubusuku bonke esangweni ledolobho. Kabenzanga lutho ebusuku, besithi,
    “Sizambulala emadabukakusa.”
  ton-ton: Pea naʻe tala ki he kakai Kesa, ʻo pehē, Kuo haʻu ʻa Samisoni ki heni.
    Pea naʻa nau ʻāʻi ʻa Samisoni ʻi ai, pea naʻe toka ʻae malumu kiate ia ʻi he pō
    kotoa ko ia ʻi he matapā ʻoe kolo, ʻonau longo pe ʻi he pō kotoa, ko ʻenau pehē,
    “ʻI he ʻapongipongi ʻoka ʻaho, te tau tāmateʻi ia.”
  ces-1613: 'I povědíno obyvatelům Gázy: Samson přišel sem. Kteříž obeslavše se, střáhli
    na něj v bráně města přes celou noc, a stavěli se tiše té celé noci, řkouce: Až
    ráno zabijeme jej.'
  eng-WMB: The Gazites were told, “Samson is here!” They surrounded him and laid wait
    for him all night in the gate of the city, and were quiet all the night, saying,
    “Wait until morning light; then we will kill him.”
  tam-TCV: காசாவின் மக்கள், “சிம்சோன் இங்கே இருக்கிறான்” என்று கேள்விப்பட்டபோது, அவர்கள்
    அந்த இடத்தைச் சுற்றிவளைத்து இரவு முழுவதும் பட்டணத்து வாசலில் பதுங்கியிருந்தார்கள்.
    இரவுவேளையில் ஒன்றும் செய்யாமல், காலையில் அவன் வெளியில் வரும்போது அவனைக் கொலைசெய்யக்
    காத்திருந்தனர்.
  ceb-ULB: Ang taga Gaza gisultihan nga, “Si Samson ania dinhi.” Sa hilom gilibotan
    nila ang dapit, ug nagpaabot sila kaniya sa tibuok gabii didto sa ganghaan sa
    siyudad. Wala sila nagsabasaba tibuok gabii. Miingon sila, “Hulaton ta siya hangtod
    mabuntag, ug unya patyon.”
  pol-UBG: 'I powiadomiono mieszkańców Gazy: Przybył tu Samson. Otoczyli go więc i
    czyhali na niego przez całą noc w bramie miasta. Zachowywali się cicho przez całą
    noc, mówiąc: Gdy zacznie świtać, zabijemy go.'
  agr-agr: Nuwi pujai filisteo aidaushkam Sansón tae tabaun antukag, nunú yaaktanmaya
    aidau Sansón pujamun tenteawajui. Dutikawag yaakta waitijin kuitamainak makichik
    tsawan batsamtau asa, kiitai kashin tsawaku maami tusag dakainak jasa takamtak
    batsatu.
  kyc-kyc: Dokopa yuu Gasa range wambu dupwame Samasone baa epo kareyamo doko kandeyami.
    Kandapala nakama yuu dokona pao karo awali lapala baa paramo lao kukwa dokopa
    yuu taone andake kame kambu dokona iso kareyami. Doko yuu gii kukwa dokopa nakama
    elya kalo karo yuu yangaramo dokopa baa neta eparamo pyamanale lao suu pyao kareyami.
  urd-GVU: جب شہر کے باشندوں کو اطلاع ملی کہ سمسون شہر میں ہے تو اُنہوں نے کسبی کے
    گھر کو گھیر لیا۔ ساتھ ساتھ وہ رات کے وقت شہر کے دروازے پر تاک میں رہے۔ فیصلہ یہ
    ہوا، ”رات کے وقت ہم کچھ نہیں کریں گے، جب پَو پھٹے گی تب اُسے مار ڈالیں گے۔“
  deu-1912: 'Da ward den Gazitern gesagt: Simson ist hereingekommen. Und sie umgaben
    ihn und ließen auf ihn lauern die ganze Nacht in der Stadt Tor und waren die ganze
    Nacht still und sprachen: Harre; morgen, wenn''s licht wird, wollen wir ihn erwürgen.'
  kan-2017: ಸಂಸೋನನು ಬಂದಿರುವುದು ಗಾಜದವರಿಗೆ ಗೊತ್ತಾಗಲು ಅವರು ಬಂದು ಅವನನ್ನು ಸುತ್ತಿಕೊಂಡರು.
    ಸೂರ್ಯೋದಯವಾಗುತ್ತಲೆ ಅವನನ್ನು ಕೊಂದುಹಾಕೋಣ ಎಂದುಕೊಂಡು ರಾತ್ರಿಯೆಲ್ಲಾ ಊರುಬಾಗಲಲ್ಲಿ ಹೊಂಚಿನೋಡುತ್ತಾ
    ಸುಮ್ಮನಿದ್ದರು.
  yap-yap: Me nang e girdi’ nu Gaza ni bay Samson u rom, miyad yin’ e gin’em nga longob
    ngu’ur son niged u langan e garog ko re binaw nem ni polo’ e nep’. Ra pired e
    re nep’ i n’em ni polo’ nde non bagayad, ni be lungurad u wun’rad, “Ngad son niged
    nge yan i kadbul ma gadad li’ ngem’.”
  hlt-MCSB: Azzathi rhoek loh, “Samson he la ha pawk coeng,” a ti uh. Te dongah a
    vael uh tih khoyin puet khopuei vongka ah rhongngol uh. Khoyin puet te hil a phah
    uh tih mincang khothaih hlanah ng'ngawn pawn ni,” a ti uh.
  mdy-ETH: ጋኣዛ ካታሞ ዓሳ ሶምሶሜ ዒኢካ ዓኣሢ ዋይዚ ዬኖ ቤዜሎ ማንጋዖ ካታሜሎኮ ጌሎ ካሮ ዬኖ ዋንቶ ካፔ ጎይሣ ዎርቄኔ፤
    ዔያታ ዒማና፦ «ሳዓ ዴንዲ ካራንዳኣና ዒዛ ኑ ዎዻንዳኔ» ጌይ ማሊ ዬኖ ዋንቶ ዒኢካ ካቴኔ፤
  twi-ASANTE: Ankyɛre na kuro mma no tee sɛ Samson wɔ hɔ, enti Gasa mmarima boaboaa
    wɔn ho ano na wɔtwɛnee kuro no ɛpono ano anadwo mu no nyinaa. Wɔyɛɛ komm anadwo
    no kaa sɛ, “Adeɛ kye a yɛbɛkum no.”
  eng-WEBU: The Gazites were told, “Samson is here!” They surrounded him and laid
    wait for him all night in the gate of the city, and were quiet all the night,
    saying, “Wait until morning light; then we will kill him.”
  wal-wal: Gaaza kataman de7iya asai Samssooni eta katamaa yiidoogaa siyidi, katamaa
    yuuyi aadhdhidi, qammaa muliyaa katamaa penggiyaa naagiiddi aqiis; “Sa7ai wonttanaashin
    naagidi, nuuni a worana” yaagidi qammaa muliyaa co77u giidosona.
  spa-PDDPT: 'Avisaron a los de Gaza: ¡Sansón está aquí! Entonces ellos lo rodearon
    y lo acecharon toda aquella noche en la puerta de la ciudad. Estuvieron en silencio
    toda la noche y dijeron: En la mañana, cuando sea de día, lo mataremos.'
  gun-gun: 'Gaza pygua kuery joupe-upe — Sansão ovaẽ ra''e apy — he''i okuapy. Ha''e
    ramo ojoko mbeguepa, pytũ mbukukue re oarõ okuapy tetã kora rokẽ py onhemia py.
    Pytũ mbukukue re okyrirĩ okuapy, mba''eta aipoe''i: — Nharõ tema ko''ẽ peve. Ha''e
    rami vy jajuka ''rã — he''i vy.'
  agu-BL: I tzun quibital yi e' aj Gaza yi cho'n at Sansón le chitnumil, nin tzun
    e' octz tan q'uicy'le'n solte'j yi tnum tan qui tele'n. Ncha'tz te jun k'eja'tz
    nin e' octz tan q'uicy'len i' stzi' yi sawanil yi tnum. Ma yi toque'n akale'n
    nin tzun e' ajtz tan ujle'n, na le wutz cyetz cyajtza'kl yi jun cu'n cupon chibiyol
    jalchan le junt eklok.
  ilo-ULB: Naibaga kadagiti Gazita, “Immay ditoy ni Samson.” Linakub dagiti taga-
    Gaza ti lugar, ken nagpatpatnag nga inurayda isuna a nalimed iti ayan ti ruangan
    ti siudad. Naulimekda bayat iti nagpatnag. Ket kinunkunada, “Aguraytayo agingga
    iti aglawag, ket papatayentayo isuna.”
  kpg-kpg: Nia daangada o Gaza ga iloo bolo Samson la i golo, gei digaula ga haganiga mai
    i di gili di gowaa deelaa, gaa tali a mee i di bontai di abaaba o di waahale,
    i di waalooloo o di boo. Digaula nogo noho deemuu i golo i di boo, e hagabaubau
    boloo, “Gidaadou gaa tali gi di luada, ga daaligi a mee gii made.”
  uig-ARA: 'لېكىن گازالىقلار بىرسىنىڭ: ــ شىمشون بۇ يەرگە كەلدى، دېگىنىنى ئاڭلاپ،
    شەھەرنى قورشاپ، كېچىچە شەھەرنىڭ قوۋۇقىدا ئۈن چىقارماي ماراپ تۇردى ۋە: ئەتە تاڭ
    يورۇغاندا ئۇنى ئۆلتۈرىمىز، ــ دېيىشتى.'
  sus-sus: Gasakae naxa a kolon Samison nu na na. E naxa mɛnni mɛlɛn, alako kuye na
    iba e xa a faxa taa sode dɛ ra.
  pon-2006: Tohn Kasa eri esehda me Samson mihmih rehn liho, re ahpw kapilpene wasao,
    oh kihdiong silepe kei ni ewen kelen kahnimwo, oh mwasamwasahn nipwongo. Re ahpw
    sohte mweseisei oh mengimengloalki, “Kitail awihedi lao lel nin sohrahn, kitail
    ahpw kemehla.”
  jae-jae: Lau Gasaŋa sêŋô Simson gêmoa nêŋ malac ŋawae, tec sêgi gamêŋ tau auc ma
    sêwa eŋ aŋga malac ŋasacgêdô gêdêŋ gêbêc samuc tonaŋ. Êsêac sêmoa gamêŋ gêmacgeŋ
    gêdêŋ gêbêc samuc ma sêsôm gêdêŋ tauŋ gebe “Aêac tansaê e êu bôŋ acgom, go tanac
    eŋ êndu.”
  ksd-ksd: 'Ma di ga ve ra tarai Gasa dari: Samson i tar pot. Ma dia ga vartakalat
    bat ia, ma dia ga kiki uai upi ia ta nam ra bung na marum parika aina ra mataniolo
    i ra pia na pal, ma dia ga kiki vovovon ta nam ra bung na marum parika, ma dia
    ga biti: Da nur vue tuk tar na kavunvun, ma dat a doka muka.'
  tur-YTC: 'Gazalılar''a, “Şimşon burada!” diye söylendi. Etrafını sardılar ve bütün
    gece kentin kapısında ona karşı pusuya yattılar, bütün gece de sessiz kalıp şöyle
    dediler: “Gün ağarana dek bekleyin; sonra onu öldüreceğiz.”'
  grc-BRENT: Καὶ ἀνηγγέλη τοῖς Γαζαίοις, λέγοντες, ἥκει Σαμψὼν ὧδε. καὶ ἐκύκλωσαν,
    καὶ ἐνήδρευσαν ἐπʼ αὐτὸν ὅλην τὴν νύκτα ἐν τῇ πύλῃ τῆς πόλεως· καὶ ἐκώφευσαν ὅλην
    τὴν νύκτα, λέγοντες, ἕως διαφαύσῃ ὁ ὄρθρος, καὶ φονεύσωμεν αὐτόν.
  ind-AYT: Orang-orang Gaza berkata, “Simson datang ke sini.” Lalu, mereka mengepung
    dan mengadang sepanjang malam di pintu gerbang kota. Mereka hanya berdiam diri
    di sepanjang malam itu, lalu berkata, “Menjelang fajar menyingsing besok pagi,
    kita akan membunuhnya.”
  nya-nya: Anthu a ku Gaza anawuzidwa kuti, “Samsoni ali kuno!” Choncho anthuwo anazungulira
    malowo, kumubisalira usiku wonse ku chipata cha mzindawo. Iwo anakhala chete usiku
    wonse namanena kuti, “Tidzamupha mmamawa.”
  hrv-hrv: 'Žiteljima Gaze javiše: “Samson je došao ovamo!” Opkoliše ga i vrebahu
    ga svu noć na gradskim vratima. Svu noć bijahu mirni. “Pričekajmo do zore”, mišljahu,
    “pa ćemo ga ubiti.”'
  mps-mps: Tama bidi mebago te Gasa bidi dabebolo waliyu, te po wali, “Samson asalio.”
    Tama tialima, augwaligo te bulu bagua selama, tama augwaligo aga te hanu bulu
    badu soabo sunumide geme dualaluyu tonaluali. Augwaligo te hulide kilikili me
    wabeo. Tama augwaligo tama homu yali, “Te dago tonaludubadi, te be posoboba usu
    nama, tama dago aga ela muaibao.” Te homu yali.
  tpi-tpi: Na sampela man i tokim ol Gasa olsem, “Samson i kam pinis.” Olsem na ol
    i go hait klostu long ol bikpela dua bilong banis i raunim taun, na ol i wetim
    em i kam. Na ol i wok long tok isi long ol yet olsem, “Yumi wet i go inap tulait
    i bruk tasol, na bai yumi kilim em i dai.”
  dan-1931: 'Da det spurgtes blandt Folkene i Gaza, at Samson var kommet derhen, gik
    de hen og lagde sig på Lur efter ham ved Byporten; men de holdt sig rolige Natten
    over, idet de sagde: “Vi vil vente, til det bliver lyst; så slår vi ham ihjel!”'
  vie-OVCB: 'Người trong thành bảo nhau rằng Sam-sôn đang ở đây, vậy người Ga-xa bao
    vây và canh gác cổng thành. Suốt đêm, họ im lặng, thầm bảo nhau: “Khi trời sáng
    chúng ta sẽ giết hắn.”'
  guj-2017: ગાઝીઓને ખબર મળી કે, “સામસૂન અહીં આવ્યો છે.” ગાઝીઓએ તે જગ્યાને ઘેરી લીધી,
    તેઓ આખી રાત નગરના દરવાજામાં સંતાઈ રહ્યા. અને તેઓ ત્યાંથી આઘાપાછા થયા નહિ. તેઓએ
    કહ્યું હતું, “સવાર સુધી આપણે રાહ જોઈએ અને દિવસ ઊગતાં જ આપણે તેને મારી નાખીશું.”
  pon-2006A: Tohn Kasa eri esehda me Samson mihmih rehn liho, re ahpw kapilpene wasao,
    oh kihdiong silepe kei ni ewen kelen kahnimwo, oh mwasamwasahn nipwongo. Re ahpw
    sohte mweseisei oh mengimengloalki, “Kitail awihedi lao lel nin sohrahn, kitail
    ahpw kemehla.”
  por-BRBSL: 'Foi dito aos gazitas: “Sansão está aqui!”. Eles o cercaram e o esperaram
    a noite toda no portão da cidade, e ficaram quietos a noite toda, dizendo: “Espere
    até a luz da manhã; então o mataremos”.'
  cth-cth: Hahoi, Samson hi a tho tie hah Gazanaw koe a dei pouh awh. Hatteh king
    a kalup awh. Khopui kâennae longkha totouh a kâyat awh teh, karum tuettuet khodai
    totouh a pawp awh. Khodai toteh, thei han telah ati awh.
  twi-twi: Ankyɛ na kurowmma no tee sɛ Samson wɔ hɔ, enti Gasa mmarima boaboaa wɔn
    ho ano na wɔtwɛn kurow no pon ano anadwo mu no nyinaa. Wɔyɛɛ komm anadwo no kae
    se, “Ade kye a yebekum no.”
  hlt-hlt: Azzathi rhoek loh, “Samson he la ha pawk coeng,” a ti uh. Te dongah a vael
    uh tih khoyin puet khopuei vongka ah rhongngol uh. Khoyin puet te hil a phah uh
    tih mincang khothaih hlanah ng'ngawn pawn ni,” a ti uh.
  tbz-SIM: 'Kɛ̀ dihɛì yɛmbɛ̀ɛ keè Sɑ̃nsɔ̃ɔ̃ dɛ̀ bomɛ̀ kɛ́cɛ̃ɛ̃tɛ dihɛì kɛ́nyié nkɛ
    bɑɑ dibòrì, kɛ nɑ́ɑ́ nkɛ tú: Dɛ̀ bo wentɛ́ kòo nyɛtìní kɛ̀ ti ò kùɔ.'
  msy-2020: Ezɨ gumazir maba kamaghɨn Gasan gumazibav gɨa ghaze, “Samson izegha gɨfa.”
    Ezɨ me ghuava nguibam okarigha nguibamɨn dɨvazir tiar akar ekiabar boroghɨn mongegha
    a bagha gara iti. Egha sighsirir akabar uariv gɨa ghaze, “E kagh ikɨtɨ amɨnim
    tiraghtɨ, e a mɨsueghtɨ an aremegham.”
  azb-azb: Qəzzəlilərə xəbər çatdı ki, Şimşon buraya gəlib. Qəzzəlilər evi mühasirəyə
    aldılar. «Dan yeri ağarana qədər onu öldürərik» deyərək bütün gecəni şəhərin darvazasında
    pusquda durub onu gözlədilər.
  eng-DBY: '[And it was told] the Gazathites, saying, Samson is come hither. And they
    surrounded [him], and laid wait for him all night at the gate of the city, and
    were quiet all the night, saying, In the morning light we will kill him.'
  hin-2017: जब गाज़ावासियों को इसका समाचार मिला कि शिमशोन यहाँ आया है, तब उन्होंने
    उसको घेर लिया, और रात भर नगर के फाटक पर उसकी घात में लगे रहे; और यह कहकर रात भर
    चुपचाप रहे, कि भोर होते ही हम उसको घात करेंगे।
  eng-YLT: '[it is told] to the Gazathites, saying, ''Samson hath come in hither;''
    and they go round and lay wait for him all the night at the gate of the city,
    and keep themselves silent all the night, saying, ''Till the light of the morning
    — then we have slain him.'''
  kne-kne: Idi ammoan din taga-Gaza ay wadas Samson isdi, linikob da din lugar ay
    doy et binantayan da ay naninsinlabi. Magay inamag da sin labi ay doy, tan kanan
    da ay nantotolag, “Bantayan tako enggana ay pomat-a ta asi takon peslen.”
  eng-WYC-2017: And when the Philistines had seen this, and it was published among
    them, that Samson had entered into the city, they encompassed him, the keepers
    set in the gates of the city; and the Philistines abiding there all that night
    privily, that in the morrowtide they should kill Samson going out.
  eng-WMBB: The Gazites were told, “Samson is here!” They surrounded him and laid
    wait for him all night in the gate of the city, and were quiet all the night,
    saying, “Wait until morning light; then we will kill him.”
  urd-GVH: जब शहर के बाशिंदों को इत्तला मिली कि समसून शहर में है तो उन्होंने कसबी
    के घर को घेर लिया। साथ साथ वह रात के वक़्त शहर के दरवाज़े पर ताक में रहे। फ़ैसला
    यह हुआ, “रात के वक़्त हम कुछ नहीं करेंगे, जब पौ फटेगी तब उसे मार डालेंगे।”
  rug-rug: Gilania ri na tie pa Qaza sapu koa nana vasina se Samusoni. Ke la vari
    likohae nia rini sa vasina asa, meke doduruna sa boṉi sana si pequ aqania rini
    si asa koasa sasadana sa vasileana lavata. Doduruna sa boṉi si koa golomo na balabala
    guahe si arini! “Mada aqania osolae kamoa vaqavaqasa, mada va matea gana,” gua.
  gaz-gaz: Namoota Gaazaattis, “Saamsoon as jira!” jedhamee himame. Kanaafuu isaan
    naannoo sana marsanii halkan guutuu riphanii karra magaalattii irratti isa eeggatan.
    Isaanis, “Ganama barii isa ajjeefna” jedhanii halkan sana utuu hin sochoʼin bulan.
  fra-LSG: 'On dit aux gens de Gaza: Samson est arrivé ici. Et ils l’environnèrent,
    et se tinrent en embuscade toute la nuit à la porte de la ville. Ils restèrent
    tranquilles toute la nuit, disant: Au point du jour, nous le tuerons.'
  gnn-gnn: Ga ŋuriŋi yolŋu'‐yulŋuyunydja wäŋa‐ŋurikiynydja walalay ŋäkulana Djämdjinnha,
    ŋunhi ŋayi yukurrana gulŋiyina ŋunhiliyi ŋurikala dhäykawala wäŋaŋura bala'ŋura,
    bala walalanydja ŋunhi yolŋu'‐yulŋunydja gungaŋalana wäŋana nhanŋu, ḻiw'maraŋalana
    ŋunhiyi buṉbunydja, ga munha‐ŋuparana walala yukurrana dhukarr‐nhäŋalanydja, galkurrunanydja
    nhanŋu ŋuriki Djämdjingu dhawaṯthunarawuna. “Ŋilimurru galkun yana yukurra yurru
    nhanŋu, ga yana liŋgu ga djaḏaw'yun yurru, bala ŋilimurru yurru bumana ŋanya rakunygumana,”
    bitjarra walala waŋanharaminanydja.
  yal-yal: Gasa kaane yi a mɛ a Samisɔn bata fa na yi. E yi na rabilin, e yi dɔxɔ
    a yɛɛ ra kɔɛna ngaan na taan nabilinna yinna so dɛɛn na. E lu a falɛ e bode xa,
    e naxa, “Subaxani, en yi a faxa.”
  haw-1868: Haiia'ku la i ko Gaza, Ua hiki mai nei o Samesona. Hoopuni iho la lakou
    ia wahi, a hoohalua ia ia, ia po a ao, ma ka puka o ke kulanakauhale, a moe malie
    no ia po a pau, i iho la, A kakahiaka, i ke ao ana ae, make no oia ia kakou.
  arb-NAV: 'فَقِيلَ لأَهْلِ غَزَّةَ: «قَدْ جَاءَ شَمْشُونُ إِلَى هُنَا». فَحَاصَرُوا
    الْمَنْزِلَ وَكَمَنُوا لَهُ اللَّيْلَ كُلَّهُ عِنْدَ بَوَّابَةِ الْمَدِينَةِ،
    وَاعْتَصَمُوا بِالْهُدُوءِ فِي أَثْنَاءِ اللَّيْلِ قَائِلِينَ: «عِنْدَ بُزُوغِ
    الصَّبَاحِ نَقْتُلُهُ».'
  ewe-ewe: Wofi tofi na amewo be wokpɔ Samson le dua me eya ta wona nyanya duŋudzɔlawo.
    Ŋutsu geɖewo de xa ɖi nɛ zã blibo la le dua ƒe agbo nu, ale be ne eva dzo yina
    la, yewoalée. Wogblɔ le wo ɖokui dome be, “Ne ŋu ke eye asifli le dzedzem ko la,
    míakpɔe alée, awui.”
  eng-LEE: 'And it was told to the Gazzites, saying, Samson is come hither: and they
    compassed him in, and lay in wait for him all the night in the gate of the city,
    and held themselves quiet all the night, saying, By the time it is light in the
    morning will we kill him.'
  asm-FB: তাতে “চিমচোন এই ঠাইলৈ আহিছে” বুলি ঘচাতীয়াহঁতে যেতিয়া জানিব পাৰিলে, তেতিয়া
    তেওঁলোকে সেই ঠাইখন বেৰি ধৰি নগৰৰ দুৱাৰত ওৰে ৰাতি তেওঁলৈ খাপ দি লুকাই থাকিল। “আহাঁ
    আমি ৰাতিপুৱালৈকে থাকো আৰু দিন হ’লে আমি তাক বধ কৰিম এইবুলি কৈ ওৰে ৰাতি মনে মনে
    থাকিল।”
  sus-A: فَسَكَيٍ نَشَ عَ كٌلٌن سَمِسٌن نُ نَ نَ. عٍ نَشَ مّننِ مّلّن، عَلَكٌ كُيٍ
    نَ عِبَ عٍ شَ عَ قَشَ تَا سٌدٍ دّ رَ.
  fra-SBL: 'Les habitants de Gaza furent informés : « Samson est ici ! » Ils l''entourèrent
    et l''attendirent toute la nuit à la porte de la ville, et restèrent silencieux
    toute la nuit, en disant : « Attendez la lumière du matin ; alors nous le tuerons. »'
  hbo-hbo: לֽ͏ַעַזָּתִ֣ים ׀ לֵאמֹ֗ר בָּ֤א שִׁמְשֹׁון֙ הֵ֔נָּה וַיָּסֹ֛בּוּ וַיֶּאֶרְבוּ־לֹ֥ו
    כָל־הַלַּ֖יְלָה בְּשַׁ֣עַר הָעִ֑יר וַיִּתְחָרְשׁ֤וּ כָל־הַלַּ֙יְלָה֙ לֵאמֹ֔ר עַד־אֹ֥ור
    הַבֹּ֖קֶר וַהֲרְגְנֻֽהוּ׃
  kik-kik: Andũ a Gaza makĩĩrwo atĩrĩ, “Samusoni arĩ gũkũ!” Nĩ ũndũ ũcio magĩthiũrũrũkĩria
    handũ hau, makĩraara mamuohetie ũtukũ wothe kĩhingo-inĩ gĩa itũũra rĩu inene.
    Nao matiigana kwehera ho ũtukũ ũcio, nĩ ũndũ moigĩte atĩrĩ, “Rũciinĩ gwakĩa, nĩtũkaamũũraga.”
  fra-NCL: 'On l’annonça aux gens de Gaza, en disant : « Samson est venu ici. » Et
    ils l’environnèrent et se tinrent en embuscade toute la nuit à la porte de la
    ville. Ils se tinrent tranquilles toute la nuit, en disant : « Attendons jusqu’à
    ce que luise le matin, et nous le tuerons. »'
  cek-AK: Gaza vangpui ih kaminawk mah, Samson to ah oh, tiah panoek o naah, a ohhaih
    ahmuen to takui o moe, vangpui khongkha ah aqum puek anih to angang o; aqum ah
    loe oh o taak duem, khawnbang khodai ah anih to hum si, tiah a thuih o.
  cuk-cuk: 'Degidgi, Gaza-dulemarga sogsamalad: “Sansón wese noniye.” Degi, dulemar
    bela-neg-ebilis ambikusmalad, mutikidba neggwebur-yawagak-ebilis nakulesmalad.
    Bela mutikidba bogidik ambikusmalad, sogdemalad: “Neg-ibguder, anmar Sansón-oburgwemalo.”'
  uig-CYR: 'Лекин Газалиқлар бирисиниң: — Шимшон бу йәргә кәлди, дегинини аңлап, шәһәрни
    қоршап, кечичә шәһәрниң қовуқида үн чиқармай марап турди вә: Әтә таң йоруғанда
    уни өлтүримиз, — дейишти.'
  tel-2017: సంసోను అక్కడికి వచ్చాడని గాజా వారికి తెలిసింది. దాంతో వారు రహస్యంగా ఆ
    స్థలాన్ని చుట్టుముట్టారు. తెల్లవారిన తరువాత సంసోనును చంపాలని కాచుకుని ఉన్నారు.
  hat-BSA: 'Lè sa li te pale pami moun Gaza yo: “Samson vin isit la!” Yo te antoure
    kote a e yo te kache tann li tout lannwit vè pòtay lavil la. Yo te rete an silans
    tout nwit lan e yo te di: “Annou tann jis li fè klè maten e nou va touye li.”'
  kos-kos: Ke mwet Gaza elos lohng lah Samson el oasr we, elos som raunela acn sac
    ac soanel ke mutunpot lun siti sac. Elos misla ke fong nufon sac ac fahk, “Soano
    nu ke lenelik, na kut fah unilya.”
  hbo-WLC: לַֽעַזָּתִ֣ים ׀ לֵאמֹ֗ר בָּ֤א שִׁמְשׁוֹן֙ הֵ֔נָּה וַיָּסֹ֛בּוּ וַיֶּאֶרְבוּ־ל֥וֹ
    כָל־הַלַּ֖יְלָה בְּשַׁ֣עַר הָעִ֑יר וַיִּתְחָרְשׁ֤וּ כָל־הַלַּ֙יְלָה֙ לֵאמֹ֔ר עַד־א֥וֹר
    הַבֹּ֖קֶר וַהֲרְגְנֻֽהוּ׃
  ibo-ibo: A gwara ndị Gaza sị, “Samsin nọ nʼobodo a.” Nʼihi ya, ha gbara ebe ahụ
    gburugburu ma nọdụ na-eche nʼọnụ ụzọ ama obodo ahụ abalị niile. Ọ dịghị ihe ha
    mere nʼabalị ahụ nʼihi na ha zubere sị, “Mgbe chi bọrọ, anyị ga-egbu ya.”
  ory-ory: ତହିଁରେ ଶାମ୍‍ଶୋନ୍‍ ଏହି ସ୍ଥାନକୁ ଆସିଅଛି, ଏହି କଥା ଘସାତୀୟ ଲୋକମାନଙ୍କୁ କୁହାଗଲା।
    ତହୁଁ ସେମାନେ ତାହାକୁ ଘେରି ସମସ୍ତ ରାତ୍ରି ତାହା ପାଇଁ ନଗର-ଦ୍ୱାରରେ ଛକି ବସିଲେ, ପୁଣି ସାରାରାତ୍ରି
    ତୁନି ରହି କହିଲେ, ସକାଳେ ଆଲୁଅ ହେଲେ ଆମ୍ଭେମାନେ ତାହାକୁ ବଧ କରିବୁ।
  chk-chk: Nge lupwen ekewe chon Kasa ra rong pwe Samson a nom, ra pweliela ewe leni,
    ra operi o witiwiti lon unusen ewe pwin leasamalapen ewe telinimw. Iwe, ra mosonoson
    lon unusen ewe pwin, pun ra apasa, “Ousipwe witiwit tori a ränila lesosor, mürin
    sipwe niela.”
  rop-rop: Wal wen ola Filastain pipul bin sabi Semsan bin deya langa olabat taun,
    deibin majurrumap miselp atsaid langa det gel haus, en deibin go en weidabat blanga
    im olnait deya langa det meinwan geit blanga det taun. Dei nomo bin dum enijing
    langa im naitaim, dumaji deibin dalim miselp, “Wi garra weidabat blanga im raidap
    ailibala wen im garra kamat brom det haus. Det taim na wi garra kilim im ded.”
  ukr-1871: 'Як переказано ж Гадїям: Прийшов Самсон сюди! обсїли вони його та й поставили
    на всю ніч сторожу в міських воротїх тайкома, кажучи: Покіль задниться днина,
    вбємо його.'
  deu-1951: 'Da ward den Gazitern gesagt: Simson ist hierhergekommen! Da machten sie
    die Runde und lauerten die ganze Nacht auf ihn. Sie verhielten sich die ganze
    Nacht ruhig und sprachen: Morgen, wenn es licht wird, wollen wir ihn erwürgen!'
  eng-JPS: 'And it was told the Gazites, saying: ''Samson is come hither.'' And they
    compassed him in, and lay in wait for him all night in the gate of the city, and
    were quiet all the night, saying: ''Let be till morning light, then we will kill
    him.'''
  srp-1865: 'I ljudima u Gazi bi kazano: doðe Samson ovamo. I opkoliše i vrebaše ga
    cijelu noæ na vratima gradskim; i stajahu u potaji cijelu noæ govoreæi: dok svane,
    ubiæemo ga.'
  lug-lug: Awo abantu ab’e Gaza ne bategeezebwa nga Samusooni bw’ali mu kifo ekyo.
    Ne bamuzingiza ne bamuteegera ku wankaaki w’ekibuga ekiro kyonna. Ne basiriikirira
    ekiro kyonna nga bagamba nti, “Obudde bwe bunaaba nga bunaatera okukya tunaamutta.”
  heb-heb: לעזתים לאמר בא שמשון הנה ויסבו ויארבו לו כל הלילה בשער העיר ויתחרשו כל
    הלילה לאמר עד אור הבקר והרגנהו׃
  ben-IRV: “তাতে শিম্‌শোন এই জায়গায় এসেছে,” এই কথা শুনে ঘসাতীয়েরা তাঁকে ঘিরে রেখে
    সমস্ত রাত্রি তার জন্য নগরের দরজার কাছে লুকিয়ে থাকল, সমস্ত রাত্রি চুপ করে থাকল,
    বলল, “সকাল হলে আমরা তাকে হত্যা করব।”
  pan-pan: ਜਦ ਅੱਜ਼ਾਹ ਦੇ ਲੋਕਾਂ ਨੂੰ ਖ਼ਬਰ ਮਿਲੀ ਕਿ ਸਮਸੂਨ ਇੱਥੇ ਆਇਆ ਹੈ ਤਾਂ ਉਨ੍ਹਾਂ ਨੇ ਉਸ
    ਨੂੰ ਘੇਰ ਲਿਆ, ਅਤੇ ਸਾਰੀ ਰਾਤ ਸ਼ਹਿਰ ਦੇ ਫਾਟਕ ਉੱਤੇ ਉਸ ਦੀ ਘਾਤ ਵਿੱਚ ਬੈਠੇ ਰਹੇ। ਉਹ ਸਾਰੀ
    ਰਾਤ ਇਹ ਕਹਿ ਕੇ ਚੁੱਪ-ਚਾਪ ਰਹੇ ਕਿ ਸਵੇਰ ਹੁੰਦੇ ਹੀ ਅਸੀਂ ਉਸ ਨੂੰ ਮਾਰ ਦਿਆਂਗੇ।
  mya-JVB: ရှံဆုန် ရောက် ကြောင်းကို ဂါဇ မြို့သားတို့သည် ကြားလျှင် ဝိုင်း ထားလျက် ၊
    မြို့ တံခါးဝ ၌ တညဉ့် လုံး ချောင်းမြောင်း လျက် ၊ နံနက် မိုဃ်းလင်း သောအခါ သူ့ ကိုသတ်
    မည်ဟု ဆို ၍ တညဉ့် လုံး ငြိမ်သက် စွာနေကြ၏။
  tbg-tbg: Mintumanta Gasaqi vauka iruvaro Samsoniva viraqi vaumanta vika vaantaavura
    qenti vaunaini vaara autute vira veka vaura. Vika tiha, Aatitairaro viva aniraqe
    tenavu vira arukaare, tivake evaara mini vaura.
  hmo-hmo: Gasa taudia idia kamonai Samson be unuseni, vadaeni gabu idia hagegea,
    bona unai hanuaboi ibounai hanua ena magu iduara dekenai idia naria. Hanuaboi
    ena hora ibounai idia noho, regena ta lasi, idia gwau, “Do ita naria ela bona
    daba rere, vadaeni do ita alaia mase.”
  urd-urd: और ग़ज़्ज़ा के लोगों को ख़बर हुई के समसून यहाँ आया है। उन्होंने उसे घेर
    लिया और सारी रात शहर के फाटक पर उसकी घात में बैठे रहे; लेकिन रात भर चुप चाप रहे
    और कहा कि सुबह की रोशनी होते ही हम उसे मार डालेंगे।
  rus-SYN: 'Жителям Газы сказали: Самсон пришел сюда. И ходили они кругом, и подстерегали
    его всю ночь в воротах города, и таились всю ночь, говоря: до света утреннего
    подождем, и убьем его.'
  bqc-SIM: 'Wa ò Gazadeↄnɛ wà mɛ̀: Sãusↄ̃ↄ mↄ̀ la. Ɔ̃ aa lìa gupizi, wàlɛ aà
    dãdã wɛ̃́lɛ bↄlɛu gwãasĩna aa mɛ̀: Tó gu dↄ̀, wá aà dɛɛ.'
  tcz-CHONGTHU: Samson hikomma aumchu akithangdoh loijin Gaza a um mihochu akikhomun
    khopi kelkot phunga chun angah khovah tauvin ahi. Amaho thipbeh chan aum’un, “Jingkah
    kho ahungvah vahleh ithadiu ahi” akitiuvin ahi.
  mar-mar: गज्जेकरास सांगण्यात आले की, “शमशोन तिथे आला आहे.” गज्जकरांना ती जागा घेरून
    टाकली आणि नगराच्या वेशीच्या दाराजवळ त्याच्यासाठी गुप्तपणे दबा धरून ते सारी रात्र
    वाट पाहत राहिले. त्यांनी रात्रभर काही हालचाल केली नाही. ते म्हणाले, सकाळ उजडेपर्यंत
    आपण वाट पाहू या आणि मग आपण त्यास जिवे मारू.
  qub-qub: Gazacuna musyaran siudächo Sansón caycashanta. Chaymi siudäman yaycuna
    puncucho goyarpoj shuyarpaycaran. Chacaypaga aywacuran warannin junaj pacha wararcuptin
    wañuchiyta yarpashpan.
  bqp-bqp: 'Ò pì Gazadenↄnɛ: Samusi kú la. Akũ ò lìka zↄ̃̀ gu pìii, òtɛni a dã wɛ̃tɛ
    gɛ̃kia gwãani. Ò yĩ̀tɛ gwãani pìia ò pì: Tó gu dↄ̀, óni a dɛmɛ.'
  hat-hat: 'Moun lavil Gaza yo vin konnen Samson te la nan lavil la. Yo mache chache
    l'' toupatou, yo pase nwit la ap veye l'' bò pòtay lavil la. Yo pa fè bri menm
    tout nwit la. Yo t''ap di nan kè yo: -N''ap tann solèy leve, lè sa a n''a touye
    l''.'
  eng-BSB: When the Gazites heard that Samson was there, they surrounded that place
    and lay in wait for him all night at the city gate. They were quiet throughout
    the night, saying, “Let us wait until dawn; then we will kill him.”
  tod-tod: 'Ti ɠɛni Gaza nuiti ma: «Samesɔn zeeliʋɛ taazuʋɛ.» Ti nu ɠulazuʋɛ kpein
    makɛni kpidii, ti ɗa maaɓɔun taa ziɠidaʋɛ. Anɛɛ naa ʋe, ti ɠaalɛini kpidii ɲɛgɛlɛin,
    ti deve ga ti paa sobui.'
  eng-WEBPB: The Gazites were told, “Samson is here!” They surrounded him and laid
    wait for him all night in the gate of the city, and were quiet all the night,
    saying, “Wait until morning light; then we will kill him.”
  kbq-kbq: Hagi Gaza kumate vahe'mo'zama Samsoni'ma ana a'enema emase'ne naneke'ma
    nentahi'za, ana kumara avazagi kagi'za ana kumamofo kafantera kafona ante'za kenagera
    mani'naze. Ana kenagera ranke'nankea osu akohe'za mani'ne'za amanage hu'naze,
    Kafonteta mani'nesunkeno ko'matanigeno esnigeta ahegahune.
  nhe-BL: 'Huan nimantzi Gaza ehuani quimatque Sansón ajsitoya huan quiyahualojque
    nopa altepetl. Huan seyohual quimocuitlahuijque puertajteno itepa nopa altepetl
    para ax huelis quisas. Huan axaca moliniyaya, san moilhuiyayaj: “Mostla quema
    tlanesis, tijmictise.”'
  bus-bus: 'Wà bè Gazadeenↄnɛ: Samusĩ kú kɛ̀. Ben aↄ̃ lìga guu pìzi, wèe à kpákpaa
    wɛ́tɛ gɛ̃kiia gwãavĩ. Aↄ̃ yĩ̀tɛ gwãavĩ pìa wà bè: Tó guu dↄ̀, wé à dɛmɛ.'
  gub-BL: Teko Kaz pe har ukwaw a'e pe Zàxàw heko haw wà. A'e rupi umàmàn oho iker
    haw izywyr wà. Upyta tawhu huken pe wà, hàro pà wà. Nuker kwaw hàro mehe wà. Upyta
    a'e pe uze'eg 'ym pà wà. — Xiàro kwarahy ihem àwàm nehe. A'e mehe xiuka nehe,
    i'i uzeupe wà.
  eng-DRA: And when the Philistines had beard this, and it was noised about among
    them, that Samson was come into the city, they surrounded him, setting guards
    at the gate of the city, and watching there all the night in silence, that in
    the morning they might kill him as he went out.
