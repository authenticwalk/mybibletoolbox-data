verse: JDG.016.006
translations:
  mal-C: 'അങ്ങനെ ദലീല ശിംശോനോടു ചോദിച്ചു: “അങ്ങയുടെ മഹാശക്തിയുടെ രഹസ്യമെന്താണ്? അങ്ങയെ
    എങ്ങനെ ബന്ധിച്ച് കീഴടക്കാം എന്നു ദയവായി എന്നോടു പറയുക.”'
  deu-TKW: 'Da redete Delila Simson zu: Verrate mir doch, worauf es beruht, daß du
    so stark bist, und womit man dich fesseln müßte, um dich zu bezwingen!'
  lin-lin: 'Dalila ayebisaki Samison : — Yebisa ngai sekele ya makasi na yo mpe ndenge
    nini bakoki kokanga yo basinga mpe kosilisa yo makasi.'
  eng-LSV: And Delilah says to Samson, “Please declare to me wherein your great power
    [is], and with what you are bound, to afflict you.”
  eng-GNV: And Delilah saide to Samson, Tell mee, I pray thee, wherein thy great strength
    lieth, and wherewith thou mightest bee bound, to doe thee hurt.
  eng-WEBSTER: And Delilah said to Samson, Tell me, I pray thee, in what thy great
    strength lieth , and with what thou mayest be bound to afflict thee.
  nhw-BL: 'Huajca Dalila quiilhui Sansón: ―Techilhui canque huala mochicahualis pampa
    amo aqui hueli mitztatacatzohua para mitztlanis.'
  swh-ONEN: Hivyo Delila akamwambia Samsoni, “Naomba niambie siri ya hizi nguvu zako
    nyingi na jinsi utakavyoweza kufungwa ili kukutiisha.”
  bba-bba: Mɑ Dɑlilɑ u dɑ u Sɑnsom sɔ̃ɔwɑ u nɛɛ, nɑ nun kɑnɑmɔ ɑ mɑn sɔ̃ɔwɔ mɑn diyɑ
    wunɛn dɑm bɑkɑm mɛ, mu wee. Mbɑ bɑ koo kɑ nun bɔke, bu kɑ nun kɑmiɑ.
  eng-KJVCPB: And Delilah said to Samson, Tell me, I pray thee, wherein thy great
    strength lieth, and wherewith thou mightest be bound to afflict thee.
  wbp-wbp: Ngaka Jamijiniji pina-yanurnu Tilayila-kurlangu ngurra-kurra, ngula payurnu
    Jamijiniji, “Jamijini, nyiyarlu kangku pirrjirdi-mani nyuntuju? Nyiya-kurlurlu
    kajikangkulu yapangkuju warirni wuruly-parnkanja-kujakuju? Yimi-ngarrikaju wiyarrpaku!”
  luo-luo: Omiyo Delila nowachone Samson niya, “Nyisa ane kuma tekoni ae kendo kaka
    inyalo maki mi tweyi.”
  meu-meu: Bena Delila ese Samson e hereva henia, eto, Mani emu kara ba hamaorogu,
    emu goada na ede amo o abiamu; ede bema ḡuimu toma, bena bema hamanadamu.
  npi-ULB: तब दलीलाले शिमशोनलाई भनिन्, “कृपया मलाई बताउनुहोस्, कि तपाईं कसरी यस्तो
    बलियो हुनुहुन्छ, र तपाईंलाई नियन्त्रण गर्नको निम्ति तपाईंलाई कसरी बाँध्‍न सकिन्छ?”
  yor-yor: Torí náà Dẹlila sọ fún Samsoni pé, “Sọ àṣírí agbára ńlá rẹ fún mi àti bí
    wọ́n ti le dè ọ́, àti bí wọ́n ṣe lè borí rẹ.”
  emp-NTPO: 'Maʌ̃ carea Dalilaba Sansoʌ̃a nãwã iwid̶isia: –Mʌ̃ djuburia, jaradua bʌ
    juerzara ¿cãrẽneba ze b̶ʌ? ¿Bʌra sãwã jʌ̃nida panʌ poya ẽdrʌrãmãrẽã?–'
  ind-ind: 'Delila pun berkata kepada Simson, “Ceritakanlah kepadaku: Apa rahasia
    kekuatanmu, dan bagaimana cara mengikatmu untuk bisa ditaklukkan?”'
  pes-OPCB: 'پس دلیله به سامسون گفت: «خواهش می‌کنم به من بگو که رمز قدرت تو چیست؟
    چگونه می‌توان تو را بست و ناتوان کرد؟»'
  tgl-ULB: At sinabi ni Delilah kay Samson, “Pakiusap, sabihin mo sa akin kung bakit
    napakalakas mo, at kung papaano ka matatalian ng sinuman, para mapigilan ka?”
  cbu-NT: 'Ashiriya, Sansonsha pakatu kuseeru, anoo wimbangarsha Dalil: ¿Tamayashtish
    wizpurirish kapung taara? ¿Tamayreezich shiyaa kamurichich? ¿Maypataja shiyaa
    kamuriychich, shiy anoo nda ishapchish? tárangiya.'
  hui-hui: Ani layagola Delaila ibugua Samasonohondo lalu, Ai í̠na hongo hiriribi
    ho kegoni ogoaleme mo hongo haga lalu i̱ langiore bibe. Mbiralime í̠ minu daba
    halu hongo nahabehe helole hamelo kayagua ibugua agua bibehebe, lene.
  mya-mya: သို့​ဖြစ်​၍​ဒေ​လိ​လ​သည်​ရှံ​ဆုန်​အား``သင်​သည် ဤ​မျှ​ခွန်​အား​ကြီး​ရ​ခြင်း​မှာ​အ​ဘယ်​ကြောင့်
    နည်း။ သင့်​အား​အ​ဘယ်​နည်း​ဖြင့်​ချည်​နှောင်​၍ အနိုင်​ရ​နိုင်​ပါ​မည်​နည်း'' ဟု​မေး​၏။
  bod-N: དི་ལེ་ལཱ་ཡིས་སཱམ་སོན་ལ་འདི་ལྟར་སྨྲས་པ་སྟེ། ཁྱོད་ལ་ཅིའི་ཕྱིར་སྟོབས་ཤུགས་ཆེན་པོ་དེ་འདྲ་ལྡན་པ་དང་།
    ཐབས་བཀོད་གང་ཞིག་གིས་ཁྱོད་རང་བཀྱིགས་ནས་འདུལ་ཐུབ་པ་ང་ལ་སྨྲ་བར་མཛོད་ཅེས་པ་ན།
  sna-sna: Saka Dherira akati kuna Samusoni, “Ndiudzewoka chakavanzika chesimba rako
    guru uye kuti ungasungwa sei kuti ukundwe.”
  spa-BLM: 'Dalila le dijo a Sansón: “Por favor, dime en qué consiste tu gran fuerza
    y qué puede afligirte”.'
  cac-cac: 'Ix yalan ix d''a vin̈aj Sansón chi'' icha tic: —Tzin tevi d''ayach, to
    tzal d''ayin b''ajtil scot jantac ip tic, ¿ay am val tas tz''aj a tzec''ji yic
    maxtzac yal-laj a colan a b''a? xchi ix d''a vin̈.'
  swh-ULB: Ndipo Delila akamwambia Samsoni, “Tafadhali, niambie ni kwa jinsi gani
    wewe ni mwenye nguvu sana, na kwa namna gani mtu anaweza kukufunga, ili aweze
    kukudhibiti?”
  bel-bel: 'І сказала Даліла Самсону: скажы мне, у чым вялікая сіла твая, і чым зьвязаць
    цябе, каб цябе ўпакорыць.'
  deu-ELBBK: 'Da sprach Delila zu Simson: Tu mir doch kund, worin deine große Stärke
    besteht, und womit du gebunden werden kannst, dass man dich bezwinge.'
  mbb-OT: Umbe, mid-insaan ni Delila si Samson. Ke sikandin te, “Keǥiyi a kenikew
    te hinungdan ke maan is utew ka mezesen. Wey penenglitan duen ebakus etawa edakep
    kenikew ebmenmenuwen din heini te ebaal?”
  mal-2015: 'അങ്ങനെ ദെലീലാ ശിംശോനോടു: നിന്റെ മഹാശക്തി ഏതിൽ ആകുന്നു? ഏതിനാൽ നിന്നെ
    ബന്ധിച്ചു ഒതുക്കാം? എനിക്കു പറഞ്ഞുതരേണം എന്നു പറഞ്ഞു.'
  tuo-NT: 'Tojo weego Dalila Sansṍrẽ aꞌtiro nico niwõ: —Wereya yʉꞌʉre. ¿Deꞌro weegʉ
    mʉꞌʉ tocãꞌrõ tutuase cʉoti? Mʉꞌʉ tutuase moogʉ̃ waꞌacã, ¿ñeꞌe meꞌrã mʉꞌʉrẽ dʉꞌtebosari?
    ni sẽrĩtiñaꞌco niwõ.'
  rmc-rmc: 'Akor e Delila phenďa le Samsonoske: „Phen mange, khatar tut hin ajsi zor?
    Soha tut kampel te phandel, hoj te prelen upral tute e zor?“'
  pes-OPV: 'پس دلیله به شمشون گفت: «تمنا اینکه به من بگویی که قوت عظیم تو در چه چیز
    است و چگونه می‌توان تو را بست و ذلیل نمود.»'
  ron-1924: 'Далила а зис луй Самсон: „Спуне-мь, те рог, де унде-ць вине путеря та
    чя маре ши ку че ар требуи сэ фий легат ка сэ фий бируит.”'
  ben-OBCV: অতএব দলীলা শিম্‌শোনকে বলল, “তোমার মহাশক্তির রহস্যটি এবং কীভাবে তোমাকে
    বেঁধে বশে আনা যায়, তা আমাকে বলে দাও।”
  som-som: Markaasay Deliilaah Samsoon ku tidhi, Waan ku baryayaaye ii sheeg meesha
    xooggaaga weynu kaaga jiro, oo maxaa lagugu xidhi karaa si laguu saxariiriyo.
  lat-VUC: 'Locuta est ergo Dalila ad Samson: Dic mihi, obsecro, in quo sit tua maxima
    fortitudo, et quid sit quo ligatus erumpere nequeas?'
  eng-ASVBT: And Delilah said to Samson, Tell me, I pray thee, wherein thy great strength
    lieth, and wherewith thou mightest be bound to afflict thee.
  ita-1885: 'Delila adunque disse a Sansone: Deh! dichiarami in che consiste la tua
    gran forza, e come tu potresti esser legato, per esser domato.'
  eng-LXXUP: And Delilah said to Samson, Tell me, I pray thee, wherein is thy great
    strength, and wherewith thou shalt be bound that thou mayest be humbled.
  eng-ULB: Then Delilah said to Samson, “Please, tell me how is it that you are so
    strong, and how could anyone bind you, so you might be controlled?”
  spa-VBL: 'Dalila fue y le suplicó a Sansón: “Por favor, dime de dónde viene tu increíble
    fuerza y qué se puede usar para atarte y que no puedas hacer nada”.'
  fra-_FOB: 'Délila dit donc à Samson: Dis-moi, je te prie, d''où vient ta grande
    force, et avec quoi il faudrait te lier pour te dompter.'
  mal-mal: 'അങ്ങനെ ദെലീലാ ശിംശോനോട്: “നിന്റെ മഹാശക്തി ഏതിൽ ആകുന്നു? ഏതിനാൽ നിന്നെ
    ബന്ധിച്ച് കീഴ്പെടുത്താം? എനിക്ക് പറഞ്ഞുതരേണം” എന്ന് പറഞ്ഞു.'
  urd-GVR: Chunāṅche Dalīlā ne Samsūn se sawāl kiyā, “Mujhe apnī baṛī tāqat kā bhed
    batāeṅ. Kyā āp ko kisī aisī chīz se bāndhā jā saktā hai jise āp toṛ nahīṅ sakte?”
  suz-BL: मिनु देलीलाहमी सिम्‍सोन कली “सुमी इन कली शुश बोल गेवा? दोपा इन कली फ्रेंने
    चाम्‍सीबा? मुरपुकीम दोपा इन कली ग्‍याइक्‍ने चाप्‍नीमी? आं कली शेंदीन” दे हिल्‍लो
    पवा बाक्‍त।
  ita-1927: 'Delila dunque disse a Sansone: “Dimmi, ti prego, dove risieda la tua
    gran forza, e in che modo ti si potrebbe legare per domarti”.'
  ckb-ckb: 'جا دەلیلا بە شەمشونی گوت: «پێم بڵێ نهێنی هێزە گەورەکەت چییە و بە چی دەبەسترێیتەوە
    هەتا ملکەچ بکرێیت؟»'
  eng-BBE: So Delilah said to Samson, Make clear to me now what is the secret of your
    great strength, and how you may be put in bands and made feeble.
  kan-OKCV: ಆಗ ದೆಲೀಲಳು ಸಂಸೋನನಿಗೆ, “ನಿನ್ನ ದೊಡ್ಡ ಶಕ್ತಿ ಯಾವುದರಲ್ಲಿ ಉಂಟೆಂದೂ ನಿನ್ನನ್ನು
    ಬಾಧಿಸುವುದಕ್ಕೆ ಹೇಗೆ ಕಟ್ಟಬಹುದೆಂದೂ ನನಗೆ ದಯಮಾಡಿ ತಿಳಿಸು,” ಎಂದಳು.
  tam-2017: 'அப்படியே தெலீலாள் சிம்சோனைப் பார்த்து: உன்னுடைய மகா பலம் எதினாலே உண்டாயிருக்கிறது.
    உன்னை பலவீனப்படுத்த, உன்னை எதினாலே கட்டலாம் என்று நீ என்னிடம் சொல்லவேண்டும் என்றாள்.'
  spa-RV-1909: 'Y Dalila dijo á Samsón: Yo te ruego que me declares en qué consiste
    tu grande fuerza, y cómo podrás ser atado para ser atormentado.'
  ron-BTF: 'Și Dalila i-a spus lui Samson: Spune-mi, te rog, în ce stă marea ta putere
    și cu ce poți fi legat ca să fii chinuit.'
  eng-WEBP: Delilah said to Samson, “Please tell me where your great strength lies,
    and what you might be bound to afflict you.”
  eng-FBV: Delilah went and pleaded with Samson, “Please tell me where your incredible
    strength comes from, and what can be used to tie you up so you can't do anything.”
  nld-1939: 'Delila zei dus tot Samson: Vertel me nu eens, waarin uw grote kracht
    is gelegen, en hoe men u zou moeten binden, om u in bedwang te houden.'
  nch-BL: 'Huajca Dalila quiilhui Sansón: ―Techilhui canque huala mochicahualis pampa
    amo aqui hueli mitztatacatzohua para mitztanis.'
  vie-1934: 'Đa-li-la nói cùng Sam-sôn rằng: Tôi xin chàng hãy nói cho tôi biết bởi
    đâu chàng có sức mạnh lớn lao, và phải dùng chi trói chàng đặng bắt phục chàng?'
  hin-CV: दलीलाह ने शिमशोन से पूछा, “कृपया मुझे बताइए, आपकी महान शक्ति का राज़ क्या
    है, आपको दबाने के लिए किस प्रकार बांधा जा सकता है?”
  spa-BES: 'Entonces Dalila le dijo a Sansón: Dime ahora cuál es el secreto de tu
    gran fuerza y con que puedes ser atado para torturarte sin que te puedas desatar.'
  tdx-tdx: 'Aa le hoe t’i Delilà amy Simsone: Atalilio amako te aia ty idoña’ o hao­zara’o
    ra’elahio, vaho manao akore ty hamahorañe azo hiambanea’o?'
  tha-KJV: เดลิลาห์จึงพู​ดก​ับแซมสั​นว​่า “ขอบอกดิฉันหน่อยเถอะว่า กำลังมหาศาลของเธออยู่​ที่ไหน
    จะมัดเธอไว้อย่างไรเธอจึงจะหมดฤทธิ์”
  por-BR-2018: 'E Dalila disse a Sansão: Eu te rogo que me declares em que consiste
    tua grande força, e como poderás ser acorrentado para ser atormentado.'
  deu-ELO: 'Da sprach Delila zu Simson: Tue mir doch kund, worin deine große Stärke
    besteht, und womit du gebunden werden kannst, daß man dich bezwinge.'
  eng-WYC-2018: Then Delilah spake to Samson, (and said), I beseech thee, say thou
    to me, wherein is thy greatest strength, and what is that thing, with which if
    thou were bound, thou mayest not break (it)?
  epo-epo: 'Kaj Delila diris al Ŝimŝon: Diru al mi, mi petas, en kio konsistas via
    granda forto, kaj per kio oni povas ligi vin, por humiligi vin.'
  uig-PIN: 'Xuning bilǝn Dililaⱨ Ximxondin: — Sǝn küqtünggürlüküngning zadi nǝdin
    bolƣanliⱪini, xundaⱪla ⱪandaⱪ ⱪilƣanda seni baƣlap boysundurƣili bolidiƣanliⱪini
    eytip bǝrgin! — dedi.'
  beo-beo: 'Amaiba:le, Dilaila da Sa:masanema amane sia:i, “Na da dima edegesa. Dia
    gasa bagade hou da habidili mahabela:? Dunu da di la:gili, dia gasa hedofamusa:
    da habodane hamoma:bela:?”'
  tpi-OTNT: Orait Delaila i tokim Samson olsem, “Yu tokim mi, olsem wanem na yu gat
    bikpela strong olsem? Na sapos wanpela man i laik pasim yu na daunim yu, bai em
    i mekim olsem wanem?”
  hau-SA: Saboda haka Delila ta ce wa Samson, “Ka faɗa miki asirin ƙarfinka da yadda
    za a ɗaura ka a yi nasara a kanka.”
  uig-LAT: 'Shuning bilen Dililah Shimshondin: — Sen küchtünggürlüküngning zadi nedin
    bolghanliqini, shundaqla qandaq qilghanda séni baghlap boysundurghili bolidighanliqini
    éytip bergin! — dédi.'
  nde-nde: Ngakho uDelila wathi kuSamsoni, “Ngitshela imfihlo yamandla akho amakhulu
    kanye lokuthi ungabotshwa unqotshwe njani.”
  ton-ton: ¶ Pea naʻe pehē ʻe Tilila kia Samisoni, “ʻOku ou kole kiate koe, tala mai
    kiate au, ʻOku ʻi he hā ʻa ho mālohi lahi, pea ʻe faʻa haʻi koe ʻaki ʻae ha ke
    fakavaivai koe.”
  ces-1613: 'Tedy řekla Dalila Samsonovi: Prosím, oznam mi, v čem jest tak veliká
    síla tvá, a čím bys svázán a zemdlen býti mohl?'
  eng-WMB: Delilah said to Samson, “Please tell me where your great strength lies,
    and what you might be bound to afflict you.”
  tam-TCV: எனவே தெலீலாள் சிம்சோனிடம், “உனது இப்பெரிய வலிமையின் இரகசியத்தையும், எப்படி
    உன்னைக் கீழ்ப்படுத்திக் கட்டலாம் என்பதையும் எனக்குச் சொல்” எனக் கேட்டாள்.
  ceb-ULB: Ug si Delilah miingon kang Samson, “Palihog, sultihi ako kung nganong kusgan
    ka man kaayo, ug unsaon ka man paggapos sa uban, aron nga ikaw madumalahan?”
  pol-UBG: 'Powiedziała więc Dalila do Samsona: Powiedz mi, proszę, w czym tkwi twoja
    wielka siła i czym można by cię związać, by cię gnębić?'
  agr-agr: 'Tusa tima Dalila Sansógkan chichajak: “Wagka ibau senchigtinaitme nunú
    minash wait aneasam ujatkata. ¿Wajigmin jigkapajagmataiya ayamjumainchaush amainaitme?”
    tau.'
  kyc-kyc: Doko sepala Delaela baame Samasone piso soo, Emba ama wakasa porailini
    renge doko langipi. Wambu lapome emba puu maiyuo emba poraiya nalase lao pirami
    doko apa pyuo piramisi? lao pisiya.
  urd-GVU: چنانچہ دلیلہ نے سمسون سے سوال کیا، ”مجھے اپنی بڑی طاقت کا بھید بتائیں۔
    کیا آپ کو کسی ایسی چیز سے باندھا جا سکتا ہے جسے آپ توڑ نہیں سکتے؟“
  deu-1912: 'Und Delila sprach zu Simson: Sage mir doch, worin deine große Kraft sei
    und womit man dich binden möge, daß man dich zwinge?'
  kan-2017: ದೆಲೀಲಳು ಸಂಸೋನನಿಗೆ, “ನಿನಗೆ ಇಂಥ ಮಹಾ ಶಕ್ತಿ ಹೇಗೆ ಬಂದಿತು? ನಿನ್ನನ್ನು ಬಲವನ್ನು
    ಕುಂದಿಸುವುದು ಹೇಗೆ ಎಂಬುದನ್ನು ದಯವಿಟ್ಟು ನನಗೆ ತಿಳಿಸು” ಅಂದಳು.
  yap-yap: Me ga’ar Delilah ngak Samson, “Wenig ngom, mu weliy ngog ko mangfan ni
    er fanam gel. Fa’anra ba’adag be’ ni nge m’agem ngam par ndabkiyag ni ngam rin’
    ban’en, ma uw rogon nra rin’?”
  hlt-MCSB: Te dongah Samson te Delilah loh , “Me nen lae na thadueng a len tih nang
    phaep ham te ba nen lae ng'khih eh tite kai taengah bet han thui lah,” a ti nah.
  mdy-ETH: ዬያሮ ዴሊላ ሶምሶሜ ኮይላ፦ «ሃያይዲ ኔና ዶዲሻሢ ዓይጎታቴያ ሃዳራ ታኣም ኬኤዜ፤ ሃሣ ዓሲ ኔና ዎዲ ቱኪ ላቢሳኒ
    ዳንዳዓቴያ ታኣም ኬኤዜ» ጌዔኔ።
  twi-ASANTE: Enti, Delila ka kyerɛɛ Samson sɛ, “Mesrɛ wo kyerɛ me deɛ ɛma wo ahoɔden
    saa ne deɛ ɛbɛyɛ a yɛbɛtumi akyekyere wo pampee.”
  eng-WEBU: Delilah said to Samson, “Please tell me where your great strength lies,
    and what you might be bound to afflict you.”
  wal-wal: Yaagin Daliila Samssoona, “Hagaa keena wolqqaa neeni auppe demmidaakko,
    hayyanaa tau odarkkii! Issi asi nena qachchidi, waatidi ne wolqqaa daafurssanau
    danddayii?” yaagaasu.
  spa-PDDPT: 'Dalila dijo a Sansón: Te ruego que me digas en qué consiste tu gran
    fuerza, y con qué podrías ser atado para afligirte.'
  gun-gun: 'Ha''e rami rã Dalila aipoe''i Sansão pe: — Ajerure ndevy remombe''u aguã
    xevy mba''e nunga rupi tu nembaraetea, ha''e mba''e nunga py ndejokua vy ''rã
    tu ndere ipo''akaa.'
  agu-BL: 'Ej ya''tz nin tzun bantz, nin tzun tal Dalila tetz Sansón: —Sansón, al
    tzaj nin swetz yi ẍe''n na jal yi awalor yi cya''l cunin na kilwit. ¿At pelo''
    jun puntil tan ac''alche''n cu''n junawez? stzun Dalila bantz tetz Sansón.'
  ilo-ULB: Ket kinuna ngarud ni Delila kenni Samson, “Pangaasim, ibagam kaniak no
    apay a napigsaka unay, ken no kasano a mareppetnaka ti maysa a tao tapno matengngelka?”
  kpg-kpg: Delilah ga helekai gi Samson, “Dumaalia, hagia mai be di maa di aha dela
    e maaloo iei goe huoloo. Maa tangada ma ga hiihai e nnoo goe e hai goe gi bagege,
    mee e mee di hai di maa behee?”
  uig-ARA: 'شۇنىڭ بىلەن دىلىلاھ شىمشوندىن: ــ سەن كۈچتۈڭگۈرلۈكۈڭنىڭ زادى نەدىن بولغانلىقىنى،
    شۇنداقلا قانداق قىلغاندا سېنى باغلاپ بويسۇندۇرغىلى بولىدىغانلىقىنى ئېيتىپ بەرگىن!
    ــ دېدى.'
  sus-sus: Na tɛmui Dalila naxa a fala Samison bɛ, «Yandi, i xa i gundo fala n bɛ,
    i sɛnbɛ sɔtɔma ki naxɛ. Mixi nɔma munse rabade, e xa i xiri, e nɔ i ra?»
  pon-2006: Dilehla eri ndahng Samson, “Menlau, ndaiong ie dahme ke nohn kehlailki.
    Ma emen men salihukedi oh kauweiukala, dahme e pahn wia?”
  jae-jae: Go Delila kêsôm gêdêŋ Simson gebe “Aê jateŋ aôm, ôwa nêm ŋaclai ŋam sa
    êndêŋ aêmaŋ. Lau teŋ embe taêŋ ênam gebe sênsô aôm tôŋ to sêku aôm tulu, oc sêŋgôm
    amboac ondoc.”
  ksd-ksd: 'Ma Delila i ga biti tai Samson: Iau lul u pi una ve iau ba ra dekdekim
    i vuna ta ra ava, ma ava bar da vi valar pa u me upi da vakadik u.'
  tur-YTC: Delila Şimşon'a, “Lütfen bana büyük gücünün nereden kaynaklandığını ve
    seni ezmek için neyle bağlanabileceğini söyle” dedi.
  grc-BRENT: Καὶ εἶπε Δαλιδὰ πρὸς Σαμψὼν, ἀπάγγειλον δή μοι ἐν τίνι ἡ ἰσχύς σου ἡ
    μεγάλη, καὶ ἐν τίνι δεθήσῃ τοῦ ταπεινωθῆναί σε.
  ind-AYT: Kemudian, Delila berkata kepada Simson, “Kumohon, ceritakan kepadaku, mengapa
    kekuatanmu begitu besar? Dengan apakah engkau dapat diikat untuk ditundukkan?”
  nya-nya: Choncho Delila anati kwa Samsoni, “Inu tandiwuzani pamene pagona mphamvu
    zanu zoopsazi ndi mmene anthu akhoza kukumangirani kuti akugonjetseni.”
  hrv-hrv: 'Delila upita Samsona: “Kaži mi gdje stoji tvoja velika snaga i čime bi
    se mogao svezati i svladati.”'
  mps-mps: Tama tibaso, Delailago Samsonbolo te po walali, “Te magi baso nago te tiwai
    genuai bomo elalubowe? Te po enabolo walao. Tama bidi me deligo te nage nogo dunama,
    tama nage aiyaba elaluainu ebaso da, te agai mena tama tiwai sę yaibawe?” wali.
  tpi-tpi: Orait Delaila i tokim Samson olsem, “Yu tokim mi, olsem wanem na yu gat
    bikpela strong olsem? Na sapos wanpela man i laik pasim yu na daunim yu, bai em
    i mekim olsem wanem?”
  dan-1931: 'Dalila sagde da til Samson: “Sig mig dog, hvad det er, der giver dig
    dine vældige Kræfter, og hvorledes man kan binde og kue dig!”'
  vie-OVCB: 'Đa-li-la hỏi Sam-sôn: “Nhờ đâu anh có sức mạnh hơn người như thế? Chắc
    chẳng có cách nào trói anh để bắt anh phục được nhỉ?”'
  guj-2017: અને દલિલાએ સામસૂનને કહ્યું, “કૃપા કરીને, તું મને કહે કે, તારું મહા બળ
    શામાં રહેલું છે, તું કેવી રીતે બંધાય અને જેથી તું નિર્બળ થાય?”
  pon-2006A: Dilehla eri ndahng Samson, “Menlau, ndaiong ie dahme ke nohn kehlailki.
    Ma emen men salihukedi oh kauweiukala, dahme e pahn wia?”
  por-BRBSL: 'Delilah disse a Samson: “Por favor, diga-me onde está sua grande força
    e o que você pode estar destinado a lhe afligir”.'
  cth-cth: Hahoi teh, Delilah ni Samson koevah, hettelah e na thaonae hah na dei pouh
    haw. Bangkongtetpawiteh, katek vaiteh rektap thai nahanelah atipouh.
  twi-twi: Enti Delila ka kyerɛɛ Samson se, “Mesrɛ wo kyerɛ me nea ɛma wo ahoɔden
    saa ne nea ɛbɛyɛ a wobetumi akyekyere wo papee.”
  hlt-hlt: Te dongah Samson te Delilah loh, “Me nen lae na thadueng a len tih nang
    phaep ham te ba nen lae ng'khih eh tite kai taengah bet han thui lah,” a ti nah.
  tbz-SIM: 'Kɛ̀ Dɑdidɑɑ bekɛ Sɑ̃nsɔ̃ɔ̃ kɛ dɔ̀: N nɑ́kɛ́ ɑ wɛ̃rímú bonní dɛ̀ kɛ cɑ̃́ɑ̃́.
    Bɛ̀ bo dɑ boúnɛ̀ bɑ kɛ̀ mùu yɛ̀?'
  msy-2020: Ezɨ Delaila kamaghɨn Samson mɨgei, “Nɨ na mɨkɨm, nɨ manmaghɨn gavgavir
    kam isi? Egh nɨ manmaghɨn damightɨ gavgavim nɨ ateghtɨ me nɨn suiragh nɨ ikegham?”
  azb-azb: 'Delila Şimşona dedi: «Rica edirəm, səndəki bu böyük qüvvənin haradan olduğunu
    mənə söylə. Səni necə ram etmək və bağlamaq olar?»'
  eng-DBY: Then Delilah said to Samson, Tell me, I pray thee, in what is thy great
    strength, and with what thou mightest be bound to overpower thee.
  hin-2017: तब दलीला ने शिमशोन से कहा, “मुझे बता दे कि तेरे बड़े बल का भेद क्या है,
    और किस रीति से कोई तुझे बाँधकर रख सकता है।”
  eng-YLT: And Delilah saith unto Samson, 'Declare, I pray thee, to me, wherein thy
    great power [is], and wherewith thou art bound, to afflict thee.'
  kne-kne: Idi siya di, kanan Delila en Samson, “Pangaasim kod ta ibagam en sak-en
    di poon san nakaskasdaaw ay bikas mo. Mo kaspangarigan way manglayad ay mamalod
    en sik-a, intoy iyat na ngin ta say maabak ka?”
  eng-WYC-2017: Then Delilah spake to Samson, I beseech thee, say thou to me, where-in
    is thy greatest strength, and what is that thing, with which if thou were bound,
    thou mayest not break?
  eng-WMBB: Delilah said to Samson, “Please tell me where your great strength lies,
    and what you might be bound to afflict you.”
  urd-GVH: चुनाँचे दलीला ने समसून से सवाल किया, “मुझे अपनी बड़ी ताक़त का भेद बताएँ।
    क्या आपको किसी ऐसी चीज़ से बाँधा जा सकता है जिसे आप तोड़ नहीं सकते?”
  rug-rug: Ke zama la koe Samusoni se Dilaela, “Mu tozi nau ko sapu na sa si va ṉiṉira
    hola igo si goi. Be guana hiva va malohorigo ri kaiqa tie pude pusigo, gua. Vegua
    meke kaqu boka tavetia rini sapu gua asa?”
  gaz-gaz: Daliilaanis Saamsooniin, “Icciitii jabina kee guddaa sanaatii fi akka ati
    itti qabamtee hidhamuu dandeessu natti himi” jette.
  fra-LSG: 'Delila dit à Samson: Dis-moi, je te prie, d’où vient ta grande force,
    et avec quoi il faudrait te lier pour te dompter.'
  gnn-gnn: Bala ŋayi waŋana ŋuriŋi dhäykayu, dhä‐wirrka'yurruna ŋanya Djämdjinnha
    bitjarra, “Wäy, nhäyu muka dhuwala nhuna yukurra ganydjarr‐ḏumurrukumanydja? Nhaltjanna
    yurru walala ŋula yolthu walalay ganydjarrmiriwyamanydja nhuna? . . . märr walala
    yurru ḏapmarama nhuna raki'yunydja?”
  yal-yal: Dalila yi a fala Samisɔn xa, a naxa, “N bata i mafan, a fala n xa i sɛnbɛ
    gbeen fataxi nanse ra e nun mɔn i xidɛ naxan na, i sɛnbɛn yi ɲan.”
  haw-1868: I aku la o Delila ia Samesona, Ke nonoi aku nei au ia oe, e hai mai oe
    ia'u i kou mea e ikaika nui ai, a me ka mea e paa ai oe, i pilikia ai oe.
  arb-NAV: 'فَقَالَتْ دَلِيلَةُ لِشَمْشُونَ: «أَخْبِرْنِي مَا هُوَ سِرُّ قُوَّتِكَ
    الْعَظِيمَةِ وَكَيْفَ يَتَسَنَّى تَقْيِيدُكَ وَإِذْلالُكَ»'
  ewe-ewe: Nu sia na Delila ɖe kuku na Samson be wòagblɔ eƒe nya ɣaɣla la na ye. Egblɔ
    be, “Meɖe kuku, gblɔ nu si na wò lãme sesẽna alea la nam, nyemebu be ame aɖeke
    ate ŋu alé wò o!”
  eng-LEE: And Delilah said to Samson, Tell me, I pray thee, wherein thy great strength
    lieth, and wherewith thou canst be bound to subdue thee.
  gvn-gvn: Yinyaynka Delilahngka Samsonanda yalaman, “Yundu wanyurrimun junkurr manin?
    Kaki bamangka yunun burdal-bunganka, karrbanka, jana wanjarrmal yunundu?” Samsonangka
    nyungundu kari balkan, yamba nyulu Delilah nyungundu babajin baja, babajin baja.
    Samsonangka nyungun jurril-bungan, yalaman, “Bamangka 7-bala karra jirakal mana,
    karra bow and arrowmunku. Kaki jana nganya yinyarrinyandamundu karrabu kajal,
    ngayu burdalmalda.” Delilahngka 7-bala karra jirakal bow and arrowmunku manin,
    Samson yinyarrinyandamundu karrabu kajan. Jana Philistine-warra kadan, Delilah
    yirrkan, “Samson, Philistine-warra kankadarida!” Yamba Samsonangka yinyarrin karra
    easy-balabuku dumbarrin.
  asm-FB: পাছত দলীলাই চিমচোনক ক’লে, “বিনয় কৰোঁ তোমাৰ এনে মহাবল কিহত আছে আৰু দুৰ্গতি
    কৰিবলৈ তোমাক কিহেৰে বান্ধিব লাগে সেই বিষয়ে মোক কোৱা।”
  sus-A: نَ تّمُي دَلِلَ نَشَ عَ قَلَ سَمِسٌن بّ، «يَندِ، عِ شَ عِ فُندٌ قَلَ ﭑ بّ،
    عِ سّنبّ سْتْمَ كِ نَشّ. مِشِ نْمَ مُنسٍ رَبَدٍ، عٍ شَ عِ شِرِ، عٍ نْ عِ رَ؟»
  fra-SBL: 'Dalila dit à Samson : « Dis-moi, je t''en prie, où réside ta grande force,
    et ce qui pourrait t''affliger. »'
  hbo-hbo: וַתֹּ֤אמֶר דְּלִילָה֙ אֶל־שִׁמְשֹׁ֔ון הַגִּֽידָה־נָּ֣א לִ֔י בַּמֶּ֖ה כֹּחֲךָ֣
    גָדֹ֑ול וּבַמֶּ֥ה תֵאָסֵ֖ר לְעַנֹּותֶֽךָ׃
  piu-2006: '@see-verse:JDG.016.005'
  kik-kik: Nĩ ũndũ ũcio Delila akĩĩra Samusoni atĩrĩ, “Njĩĩra hitho ya hinya waku
    mũnene, na ũrĩa ũngĩohwo na ũtoorio.”
  fra-NCL: 'Dalila dit à Samson : « Dis-moi, je te prie, ou gît ta grande force, et
    avec quoi il faudrait te lier pour te dompter ? »'
  cek-AK: To pongah Delilah mah Samson khaeah, Na thacakhaih loe naah maw oh, nang
    hae kawbangmaw kang taoeng moe, kang pazawk thaih han, tiah na thui ah, tiah a
    naa.
  cuk-cuk: 'Sansón Dalila-daknadgua, ese weyob Dalila egichided: —Be anga wis ibmar-sogbi
    an be-abedo. ¿Ibugi be gar-gangued sii? ¿Igi-dule nabir be-edichale? Adi mer be
    achikegar.'
  uig-CYR: 'Шуниң билән Дилилаһ Шимшондин: — Сән күчтүңгүрлүгүңниң зади нәдин болғанлиғини,
    шундақла қандақ қилғанда сени бағлап бойсундурғили болидиғанлиғини ейтип бәргин!
    — деди.'
  tel-2017: కాబట్టి దెలీలా “నువ్వు ఇంత బలంగా ఉండటానికి కారణమేంటో, నిన్ను ఓడించాలంటే
    దేంతో నిన్ను బంధించాలో దయచేసి నాకు చెప్పు” అని సంసోనును అడిగింది.
  hat-BSA: 'Konsa, Delila te di a Samson: “Souple, pale m kote gran fòs ou a ye ak
    kijan ou kapab vin mare pou ou ta aflije.”'
  kos-kos: Na Delilah el som ac fahk nu sel Samson, “Fahkma nu sik lah mea se oru
    ku se lom ingan. Mwet se fin lungse kaprikomi ac kunausla kuiyom, el ac oru fuka?”
  hbo-WLC: וַתֹּ֤אמֶר דְּלִילָה֙ אֶל־שִׁמְשׁ֔וֹן הַגִּֽידָה־נָּ֣א לִ֔י בַּמֶּ֖ה כֹּחֲךָ֣
    גָד֑וֹל וּבַמֶּ֥ה תֵאָסֵ֖ר לְעַנּוֹתֶֽךָ׃
  ibo-ibo: Nʼihi nke a, Delaịla gwara Samsin okwu sị ya, “Gwa m ebe ike gị si abịa.
    Gwakwa m otu mmadụ pụrụ isi kee gị agbụ, merie gị.”
  ory-ory: ତହୁଁ ଦଲୀଲା ଶାମ୍‍ଶୋନ୍‍କୁ କହିଲା, “ବିନୟ କରୁଅଛି, କାହିଁରେ ତୁମ୍ଭର ମହାବଳ ଥାଏ ଓ
    ତୁମ୍ଭର କ୍ଳେଶାର୍ଥେ ତୁମ୍ଭେ କାହିଁରେ ବନ୍ଧା ଯାଇପାର, ଏହା ମୋତେ କୁହ?”
  chk-chk: Iwe, Telila a üreni Samson, “Kose mochen kopwe pwäri ngeniei met popun
    a kon watte om pöchökül, pwal met ka tongeni föfö ren pwe eman epwe tongeni akufuk.”
  rop-rop: Afta na det gel bin askim Semsan, “Yu dalim mi wanim oldei meigim yu jidan
    strongbala. If sambodi wandim taiyimap yu blanga bidim yu, hau im garra dum?”
  ukr-1871: 'І каже Далила Самсонові: Признайся бо, в чому твоя сила, що ти дужий
    такий, і чим тебе можна б звязати, щоб підневолити?'
  deu-1951: 'Da sprach Delila zu Simson: Verrate mir doch, worin deine große Kraft
    besteht und womit man dich binden kann, um dich zu bezwingen!'
  eng-JPS: 'And Delilah said to Samson: ''Tell me, I pray thee, wherein thy great
    strength lieth, and wherewith thou mightest be bound to afflict thee.'''
  srp-1865: 'I Dalida reèe Samsonu: hajde kaži mi gdje stoji tvoja velika snaga i
    èim bi se mogao svezati i svladati.'
  lug-lug: Awo Derira n’agamba Samusooni nti, “Kaakano mbuulira amaanyi go amangi
    mwe gasibuka, era n’ekiyinza okukusiba okukujeeza.”
  heb-heb: ותאמר דלילה אל שמשון הגידה נא לי במה כחך גדול ובמה תאסר לענותך׃
  ben-IRV: তখন দলীলা শিম্‌শোনকে বলল, “অনুরোধ করি, তোমার এমন মহাবল কিসে হয়, আর কষ্ট
    দেবার জন্য কিসে তোমাকে বাঁধতে পারা যায়, তা আমাকে বল।”
  pan-pan: ਤਦ ਦਲੀਲਾਹ ਨੇ ਸਮਸੂਨ ਨੂੰ ਕਿਹਾ, “ਮੈਨੂੰ ਇਹ ਦੱਸ ਕਿ ਤੇਰੀ ਇਸ ਵੱਡੀ ਸ਼ਕਤੀ ਦਾ ਕੀ
    ਭੇਤ ਹੈ, ਅਤੇ ਤੈਨੂੰ ਕੋਈ ਕਿਸ ਤਰ੍ਹਾਂ ਬੰਨ੍ਹੇ ਕਿ ਤੈਨੂੰ ਅਧੀਨ ਕਰ ਲਵੇ?”
  mya-JVB: ဒေလိလ ကလည်း ၊ သင် ၌ကြီး သော ခွန်အား သည် အဘယ် အရာအားဖြင့် တည်သည်ကို၎င်း၊
    သင့် ကို နှိပ်စက် ခြင်းငှါ အဘယ်သို့ ချည်နှောင် ရမည်ကို၎င်းပြော ပါဟု ရှံဆုန် အား
    တောင်းပန် သော်၊
  tbg-tbg: Minti tuvaro Delailaava Samsonirara tiharo, Nana haikavanoe ai kahaqi vaivaro
    ai kempukavano uritara kero vaivo? Nantiakeroe vovano ai rumpatairaro ai kempukavano
    kia variarire?
  hmo-hmo: Vadaeni Delila ese Samson dekenai ia hereva, ia gwau, “Mani emu kara, lau
    do oi hamaoroa, oiemu goada be edeseni oi abia, edena bamona be taunimanima ese
    oi do idia dogoatao diba, bona oi do idia hamanadaia.”
  urd-urd: तब दलीला ने समसून से कहा कि मुझे तो बता दे तेरी ताक़त का राज़ क्या है,
    और तुझे तकलीफ़ पहुँचाने के लिए किस चीज़ से तुझे बाँधना चाहिए।
  rus-SYN: 'И сказала Далида Самсону: скажи мне, в чем великая сила твоя и чем связать
    тебя, чтобы усмирить тебя?'
  bqc-SIM: 'Ɔ̃ Dalila ò Sãusↄ̃ↄɛ: Pↄ́ pↄ́ tò ń gbãa kɛ́wa omɛɛ. Ba kpele wa dↄma,
    ńyↄ̃ fↄ̃ kɛ̃o ni?'
  tcz-CHONGTHU: Hijeh chun Delilah in Samson kommah hitin aseije, “Ipi penin nanghi
    hibanga nahatsah ham chuleh inakilo leh chatmo hella nakikan tum joudingham lungsettah
    in neiseipeh in” ati.
  mar-mar: आणि त्यामुळे दलीला शमशोनाला म्हणाली, “मी विनंती करते तुझे महान बळ कशात
    आहे, आणि तुला कोणीही कशाने बांधले म्हणजे तू शक्तीहीन होशील, ते मला सांग.”
  qub-qub: 'Chaymi Dalilaga Sansonta tapuran: «¿Imanöpataj fiyupa callpayqui yurin?
    ¿Imano watashuptiquitaj atipacurpis mana cachacanquimanchu? Willamay ari.»'
  bqp-bqp: 'Akũ Dɛlila pì Samusinɛ: Ǹ ń gbãna zↄ̃kↄ̃ↄ asiri omɛnɛ kũ deran oni
    kɛ nà ò n yĩ kũ bàao ò n gbãna busao.'
  hat-hat: 'Se konsa, Dalila al di Samson: -Tanpri, di m'' sa ki ba ou tout fòs sa
    a. Manyè di m'' kouman yo ta ka mare ou pou kraze kouraj ou.'
  eng-BSB: So Delilah said to Samson, “Please tell me the source of your great strength
    and how you can be tied up and subdued.”
  tod-tod: 'Dalila ɠɛni Samesɔn ma: «Nà è maanɛɛnɛzu, ʋɛ ɗa-zɛbɛ wolai zeɠezu ná,
    soma è ná lɛ ga ze, ta leeni ɠa nu a è ɠili la, nu vɔni è ma.»'
  eng-WEBPB: Delilah said to Samson, “Please tell me where your great strength lies,
    and what you might be bound to afflict you.”
  kbq-kbq: Hagi Dilaila'a amanage huno Samsonina antahige'ne. Muse hugantoanki nasamio,
    inampi hanaveka'a me'ne? Inankna hanageno hanaveka'a omanesige'za kazeri'za anakigahazafi
    nasamio?
  nhe-BL: 'Huajca Dalila quiilhui Sansón: ―Xinechilhui canque huala mochicahualis
    pampa axaca hueli mitztatacatzohua para mitztlanis.'
  bus-bus: 'Ben Dɛlila bè Samusĩnɛ: Ǹ ń gbãa bíta asii omɛ kↄ̃n dian weé kɛ nà wà
    n yi bào wà n gbãaa busao.'
  gub-BL: A'e rupi upuranu Tarira oho Zàxàw rehe kury. — Emume'u nekàgaw ihewe nehe.
    Màràzàwe tuwe nekàg wera'u amogwer wanuwi ne. Aze amo ipuruàpixipixi wer nerehe
    nehe, nemuhem kar 'ym pà nehe, ma'e uzapo putar nehe, i'i izupe.
  eng-DRA: 'And Dalila said to Samson: Tell me, I beseech thee, wherein thy greatest
    strength lieth, and what it is wherewith if thou wert bound thou couldst not break
    loose.'
