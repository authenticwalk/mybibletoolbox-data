verse: JDG.016.021
translations:
  mal-C: ഫെലിസ്ത്യർ അയാളെ പിടിച്ച് കണ്ണ് ചൂഴ്‌ന്നെടുത്ത് ഗസ്സായിലേക്കു കൊണ്ടുപോയി.
    വെങ്കലച്ചങ്ങലകൊണ്ട് ബന്ധിച്ചു കാരാഗൃഹത്തിൽ ധാന്യം പൊടിക്കാനിരുത്തി.
  deu-TKW: Da nahmen ihn die Philister fest und stachen ihm die Augen aus. Dann brachten
    sie ihn hinunter nach Gaza und schlugen ihn in eherne Fesseln, und er mußte im
    Gefängnis die Mühle drehen.
  lin-lin: Bato ya Filisitia bakangaki ye, batobolaki ye miso, bamemaki ye na Gaza
    mpe bakangaki ye minyololo ya bibende ya bronze. Akomaki konika bambuma ya ble
    na enikelo ya libanga kati na boloko.
  eng-LSV: And the Philistines seize him, and pick out his eyes, and bring him down
    to Gaza, and bind him with two bronze chains; and he is grinding in the prison-house.
  eng-GNV: 'Therefore the Philistims tooke him, and put out his eyes, and brought
    him downe to Azzah, and bounde him with fetters: and hee did grinde in the prison
    house.'
  eng-WEBSTER: But the Philistines took him and put out his eyes, and brought him
    down to Gaza, and bound him with fetters of brass; and he did grind in the prison-house.
  nhw-BL: Huan nopa filisteos quiitzquijque huan quiixteyolquixtijque huan quihuicaque
    hasta altepetl Gaza. Nopona quitatacatzojque ica tepos cadena tlen bronce huan
    quichihuilijque ma tisi quen se tequipanojquetl nopona ipan tlatzactli.
  swh-ONEN: Basi Wafilisti wakamkamata, wakamngʼoa macho yake, wakamchukua wakamteremsha
    mpaka Gaza. Wakiwa wamemfunga kwa pingu za shaba, wakamweka ili asage ngano huko
    gerezani.
  bba-bba: Yerɑ Filisitibɑ bɑ nùn sɛ̃re bɑ win nɔni yiru kpuro wɔwɑ. Mɑ bɑ kɑ nùn
    dɑ Gɑsɑɔ. Bɑ nùn bɔkuɑ kɑ sii ɡɑndun yɔni bɑ nùn doke pirisɔm dirɔ. Bɑ derɑ u
    dobi nɑmmɔ nɡe mɛ bɑ rɑ ben yɑɑ sɑbenu koosie.
  eng-KJVCPB: But the Philistines took him, and put out his eyes, and brought him
    down to Gaza, and bound him with fetters of brass; and he did grind in the prison
    house.
  wbp-wbp: Ngula-jangka, wati-paturlulu puuly-mardarnu Jamijiniji. Ngulalu pampa-karda
    milpaju panturnu. Ngula-jangkaju, nguru-yirrarnulurla Jamijinikiji, ngulalu rdakungkalku
    yirrarnu kirri Kaajarla. Warurnulu jayini-kirlirli watiyarla pirli wiri-kirlirla
    yarturlu-kurlurla warru ruu-kanjaku. Ngula-jangka kalalu jinyijinyi-manu ngurlu
    puyu-pinjaku pirli yinya-kurlurluju.
  luo-luo: Bangʼe jo-Filistia nomake, mi gilodho wengene oko kendo ne gitere nyaka
    Gaza. Eka ne gitweye gi nyoroche mag mula, mi gikete jarego e od twech.
  meu-meu: Bena Filistia taudia ese e dabaia tao, matana ruaosi e gibo lasi; bena
    Gasa e hakaua lao, unuseni ai auri labora-labora gadeadia amo e ḡuia. Bena dibura
    rumana lalonai ia ese flaoa iririlaina ḡauna e giroava.
  npi-ULB: पलिश्तीहरूले तिनलाई समाते र तिनका आँखा निकालिदिए । उनीहरूले तिनलाई गाजामा
    ल्याएर काँसाका साङ्लाले बाँधे । तिनी झ्यालखानामा जाँतो पिंध्‍न थाले ।
  yor-yor: Nígbà náà ni àwọn Filistini mú un, wọ́n yọ ojú rẹ̀ méjèèjì wọ́n sì mú un
    lọ sí Gasa. Wọ́n fi ṣẹ́kẹ́ṣẹkẹ̀ idẹ dè é, wọ́n sì fi sí ibi iṣẹ́ ọlọ lílọ̀ nínú
    ilé túbú.
  emp-NTPO: Maʌ̃be pilisteorãba idjira jidad̶aped̶a idji daura nuẽtad̶aped̶a Gaza
    purud̶aa edesid̶aa. Mama bronce od̶a carena omoaba jʌ̃naped̶a preso b̶ʌsid̶aa.
    Maʌ̃ne trigora yud̶e b̶abibadjid̶aa.
  ind-ind: Orang-orang Filistin itu menangkap Simson, mencungkil kedua matanya, dan
    membawanya ke Gaza. Di sana mereka mengikat Simson dengan sepasang rantai tembaga
    dan di penjara dia dipaksa bekerja seperti sapi atau keledai yang memutar alat
    penggiling gandum.
  pes-OPCB: در این موقع فلسطینی‌ها آمده، او را گرفتند و چشمانش را از کاسه درآورده،
    او را به غزه بردند. در آنجا سامسون را با زنجیرهای مفرغین بسته به زندان انداختند
    و وادارش کردند گندم دستاس کند.
  tgl-ULB: Binihag siya ng mga Palestina at tinanggal ang kaniyang mga mata. Dinala
    nila siya pababa sa Gaza at tinalian siya ng mga tansong kadena. Ipinapaikot niya
    ang gilingang nasa mga kulungang bahay.
  cbu-NT: Ashirucha, Filistewshuch kurak putayrusin, kamurirangusin, wachootssha yursaranganaya,
    Sheersin, yakat Gasapsha machtaranganaya, kandinpat mbamari kamuriyarusin, tumanshishish
    tumaneersin, Natu tarawaztangi, táranganaya, yuwash tushiysh kayak kapaachpatari
    kamtayrusin, kapaachsha naanat iturpipit, iturpipit ashku, tirikoo wanus tokana
    anush, Natu shiysha nish tarawaztangi, táranganaya.
  hui-hui: Ani biaria Pilidiali biarume ibuwa ibunaga de habane kirabali dugu piagalo
    mu wahene. Ani buwa tigua ibu minu yalu Gasa dindini puwa aeane ale mini boronosi
    seni pu hongoheme minu hende howa garabaya andaha widi lini dambiaga mbira wiagoha
    biabe bialu helene.
  mya-mya: ဖိ​လိတ္တိ​အ​မျိုး​သား​တို့​သည်​လည်း​သူ့​အား ဖမ်း​ဆီး​ကာ​သူ​၏​မျက်​စိ​ကို​ဖောက်​ပြီး
    နောက် သူ့​အား​ဂါ​ဇ​မြို့​သို့​ခေါ်​ဆောင်​၍ ကြေး​ဝါ​ကြိုး​များ​ဖြင့်​ချည်​နှောင်​ပြီး​လျှင်
    ထောင်​ထဲ​၌​ကြိတ်​ဆုံ​ကျောက်​ကို​လှည့်​စေ ကြ​၏။-
  bod-N: ཕེ་ལེ་ཤེད་པ་རྣམས་ཀྱིས་ཁོ་རང་བཟུང་སྟེ་མིག་གཉིས་བཏོན་ཅིང་མར་གཱ་ཟཱ་རུ་ཁྲིད་ནས་ལི་སྒྲོག་བརྒྱབ་པ་དང་།
    ཁོས་བཙོན་ཁང་དུ་རང་འཐག་བསྐོར་ནས་བསྡད།
  sna-sna: Ipapo vaFiristia vakamubata vakatumbura meso ake vakamuendesa kundokuya
    mutorongo.
  spa-BLM: Los filisteos se apoderaron de él y le sacaron los ojos; lo hicieron descender
    a Gaza y lo ataron con grilletes de bronce, y en la cárcel molió en el molino.
  cac-cac: Ix lajvi chi', ix ja eb' vin̈ filisteo, ix stzec'an vin̈ eb' vin̈, ix yic'anq'ueta
    yol sat vin̈ eb' vin̈, ix yic'anb'at vin̈ eb' vin̈ d'a chon̈ab' Gaza. Ata' ix
    yac'och q'uen cadena nab'a bronce eb' vin̈ d'a vin̈. Ix yac'anoch vin̈ eb' vin̈
    d'a preso. Ix yac'anoch vin̈ eb' vin̈ munlajel d'a q'uen jaxum trigo d'a yol preso
    chi'.
  swh-ULB: Wafilisti walimkamata na kumng'oa macho. Wakampeleka Gaza na kumfunga kwa
    shaba. Alikuwa akisaga ngano katika gerezani.
  bel-bel: Філістымляне ўзялі яго, і выкалалі яму вочы, прывялі яго ў Газу, і закавалі
    яго двума меднымі ланцугамі, і ён малоў у доме вязьняў.
  deu-ELBBK: Und die Philister griffen ihn und stachen ihm die Augen aus; und sie
    führten ihn nach Gaza hinab und banden ihn mit kupfernen Fesseln, und er musste
    mahlen im Gefängnis.
  mbb-OT: Midakep sikandin te menge Filistihanen ne midluǥit dan is menge mata zin.
    Mid-uwit dan sikandin diyà te Gaza ne migkedinahan dan te brunsi. Midhimu zan
    sikandin he perepenggaling te trigu ziyà te seled te pirisuwan.
  mal-2015: ഫെലിസ്ത്യരോ അവനെ പിടിച്ചു കണ്ണു കുത്തിപ്പൊട്ടിച്ചു ഗസ്സയിലേക്കു കൊണ്ടുപോയി
    ചെമ്പുചങ്ങലകൊണ്ടു ബന്ധിച്ചു; അവൻ കാരാഗൃഹത്തിൽ മാവു പൊടിച്ചുകൊണ്ടിരുന്നു.
  tuo-NT: Beꞌro filisteo masã cʉ̃rẽ ñeꞌe, cʉ̃ caperire oreweecãꞌcãrã niwã. Tojo weetoja,
    Gaza wãmetiri macãpʉ cʉ̃rẽ miibuꞌacãrã niwã. Cõme dari meꞌrã dʉꞌtetjĩarã, buꞌiri
    daꞌreri wiꞌipʉ trigore ãrʉ̃aduticãrã niwã.
  rmc-rmc: O Filišťinci les chudle, ile leske avri o jakha a ľigende les andre Gaza.
    Ode les phandle le brondzune kľiginenca a andre bertena mušinelas te erňinel o
    zrnos.
  pes-OPV: پس فلسطینیان او را گرفته، چشمانش را کندند و او را به غزه آورده، به زنجیرهای
    برنجین بستند و در زندان دستاس می‌کرد.
  ron-1924: Филистений л-ау апукат ши й-ау скос окий; л-ау коборыт ла Газа ши л-ау
    легат ку ниште ланцурь де арамэ. Ел ынвыртя ла рышницэ ын темницэ.
  ben-OBCV: পরে ফিলিস্তিনীরা তাঁকে ধরে তাঁর চোখদুটি উপড়ে ফেলল ও এবং তাঁকে গাজায়
    নিয়ে গেল। ব্রোঞ্জের বেড়ি দিয়ে তাঁকে বেঁধে, তারা জেলখানায় তাঁকে জাঁতা পেষাই-এর
    কাজে লাগিয়ে দিল।
  som-som: Markaasay reer Falastiin isagii qabteen, indhihiisiina way ka rideen, kolkaasay
    isagii keeneen Gaasa, oo waxay ku xidheen silsilado naxaas ah; oo isna wax buu
    ku ridqi jiray xabsiga.
  lat-VUC: Quem cum apprehendissent Philisthiim, statim eruerunt oculos ejus, et duxerunt
    Gazam vinctum catenis, et clausum in carcere molere fecerunt.
  eng-ASVBT: And the Philistines laid hold on him, and put out his eyes; and they
    brought him down to Gaza, and bound him with fetters of brass; and he did grind
    in the prison house.
  ita-1885: E i Filistei lo presero, e gli abbacinarono gli occhi, e lo menarono in
    Gaza, e lo legarono con due catene di rame. Ed egli se ne stava macinando nella
    prigione.
  eng-LXXUP: And the Philistines took him, and put out his eyes, and brought him down
    to Gaza, and bound him with fetters of brass; and he ground in the prison house.
  eng-ULB: The Philistines captured him and put out his eyes. They brought him down
    to Gaza and bound him with bronze shackles. He turned the millstone at the prison
    house.
  spa-VBL: Los filisteos lo agarraron y le sacaron los ojos. Luego lo llevaron a Gaza,
    donde lo encarcelaron con cadenas de bronce. Lo obligaron a trabajar moliendo
    grano en el molino de la prisión.
  fra-_FOB: Les Philistins le saisirent donc, et lui crevèrent les yeux. Ils le firent
    descendre à Gaza, et le lièrent de deux chaînes d'airain; et il tournait la meule
    dans la prison.
  mal-mal: ഫെലിസ്ത്യരോ അവനെ പിടിച്ച് കണ്ണ് കുത്തിപ്പൊട്ടിച്ച ഗസ്സയിലേക്ക് കൊണ്ടുപോയി
    ചെമ്പുചങ്ങല കൊണ്ട് ബന്ധിച്ചു; അവൻ കാരാഗൃഹത്തിൽ മാവ് പൊടിക്കുന്ന ആളായി തീർന്നു.
  urd-GVR: Filistiyoṅ ne use pakaṛ kar us kī āṅkheṅ nikāl dīṅ. Phir wuh use Ġhazzā
    le gae jahāṅ use pītal kī zanjīroṅ se bāndhā gayā. Wahāṅ wuh qaidḳhāne kī chakkī
    pīsā kartā thā.
  suz-BL: मिनु पलिस्‍तीपुकीमी मेको कली ग्‍याइश्‍शा, आ मिक्‍च पुक्‍तमे बाक्‍त। मिनु
    गाजा सहरम चाक्‍गमे बाक्‍त। मिनु कांसा के साङलोमी पाइश्‍शा जेल्‍खानमी यात हिल्‍पदमे
    बाक्‍त।
  ita-1927: E i Filistei lo presero e gli cavaron gli occhi; lo fecero scendere a
    Gaza, e lo legarono con catene di rame. Ed egli girava la macina nella prigione.
  ckb-ckb: جا فەلەستییەکان گرتیان و چاویان هەڵکۆڵی و بردیانە خوارەوە بۆ غەزە و بە
    زنجیری بڕۆنز بەستیانەوە و لە زینداندا ئیشی دەستاڕی دەکرد.
  eng-BBE: So the Philistines took him and put out his eyes; then they took him down
    to Gaza, and, chaining him with bands of brass, put him to work crushing grain
    in the prison-house.
  kan-OKCV: ಆದರೆ ಫಿಲಿಷ್ಟಿಯರು ಅವನನ್ನು ಹಿಡಿದು, ಅವನ ಕಣ್ಣುಗಳನ್ನು ಕಿತ್ತು, ಅವನನ್ನು ಗಾಜಕ್ಕೆ
    ಒಯ್ದು ಎರಡು ಕಂಚಿನ ಸಂಕೋಲೆಗಳನ್ನು ಹಾಕಿದರು. ಸೆರೆಮನೆಯಲ್ಲಿ ಅವನನ್ನು ಬೀಸುವುದಕ್ಕೆ ಹಚ್ಚಿದರು.
  tam-2017: பெலிஸ்தர்கள் அவனைப் பிடித்து, அவனுடைய கண்களைப் பிடுங்கி, அவனைக் காசாவுக்குக்
    கொண்டுபோய், அவனுக்கு இரண்டு வெண்கல விலங்குபோட்டுச் சிறைச்சாலையிலே மாவரைக்க வைத்தார்கள்.
  spa-RV-1909: Mas los Filisteos echaron mano de él, y sacáronle los ojos, y le llevaron
    á Gaza; y le ataron con cadenas, para que moliese en la cárcel.
  ron-BTF: Dar filistenii l-au luat și i-au scos ochii; și l-au coborât la Gaza și
    l-au legat cu cătușe de aramă; și el măcina în casa închisorii.
  eng-WEBP: The Philistines laid hold on him and put out his eyes; and they brought
    him down to Gaza and bound him with fetters of bronze; and he ground at the mill
    in the prison.
  eng-FBV: The Philistines grabbed him and gouged out his eyes. Then they took him
    to Gaza where they imprisoned him in bronze chains. He was made to work grinding
    grain at the mill in the prison.
  nld-1939: Maar de Filistijnen grepen hem vast, staken hem de ogen uit, en voerden
    hem naar Gaza. Ze sloegen hem in dubbele ketens van koper, en lieten hem in de
    gevangenis de molen draaien.
  nch-BL: Huan nopa filisteos quiitzquijque huan quiixteyolquixtijque huan quihuicaque
    hasta altepet Gaza. Nopona quitatacatzojque ica tepos cadena ten bronce huan quichihualtijque
    ma tisi quej se tequipanojquet nopona ipan tatzacti.
  vie-1934: Người Phi-li-tin bắt người, khoét con mắt, đem xuống Ga-xa, rồi trói người
    bằng dây đồng đậu đôi, và bắt người phải xay cối trong ngục.
  hin-CV: फिलिस्तीनी आए और उन्होंने उसे पकड़कर उसकी आंखें निकाल डालीं. वे उसे अज्जाह
    ले गए और उसे कांसे की बेड़ियों में जकड़ दिया. वह कारागार में चक्की चलाने लगा.
  spa-BES: Entonces los filisteos lo tomaron y le sacaron los ojos; luego lo llevaron
    a Gaza y, encadenándolo con cadenas de bronce, lo pusieron a trabajar triturando
    grano en la prisión.
  tdx-tdx: Aa le rinambe’ o nte-Pilistio, naho napoliti’ iareo o fihaino’eo; nen­dese’
    iareo mb’e Azà mb’eo naho vinaho’ iareo an-daborìdy torisìke; vaho nandisañe am-porozò
    ao.
  tha-KJV: คนฟีลิสเตี​ยก​็มาจั​บท​่านทะลวงตาของท่านเสีย นำท่านลงมาที่กาซา เอาตรวนทองสัมฤทธิ์ล่ามไว้
    และให้ท่านโม่​แป​้งอยู่​ที่​ในเรือนจำ
  por-BR-2018: Mas os filisteus lançaram mão dele, e tiraram-lhe os olhos, e o levaram
    a Gaza; e o ataram com correntes, para que moesse no cárcere.
  deu-ELO: Und sie Philister griffen ihn und stachen ihm die Augen aus; und sie führten
    ihn nach Gasa hinab und banden ihn mit ehernen Fesseln, und er mußte mahlen im
    Gefängnis.
  eng-WYC-2018: And when the Philistines had taken him, anon they put out his eyes,
    and led him bound with chains to Gaza, and they closed him in prison, and made
    him to grind. (And when the Philistines had taken hold of him, at once they put
    out his eyes, and led him bound with chains to Gaza, and there they enclosed him
    in prison, and made him to grind with a wheel.)
  epo-epo: Kaj la Filiŝtoj kaptis lin kaj elpikis liajn okulojn, kaj venigis lin en
    Gazan kaj ligis lin per kupraj ĉenoj; kaj li devis mueli en la malliberejo.
  uig-PIN: Xuning bilǝn, Filistiylǝr uni tutuwelip, kɵzlirini oyup, Gazaƣa elip qüxüp,
    uni mis zǝnjirlǝr bilǝn baƣlap, zindanda un tartixⱪa saldi.
  beo-beo: 'Amalalu, Filisidini dunu da Sa:masane afugili, ea si aduna duga:le fasi.
    Ilia da e Ga:isa moilaiga oule asili, balase sia:inega la:gili, ema se iasu diasu
    hawa: hamomusa: logei. E se iasu diasu ganodini gagoma amola widi goudalalu.'
  tpi-OTNT: Orait ol Filistia i holimpas em na kamautim tupela ai bilong en. Na ol
    i kisim em i go long Gasa na ol i pasim em long sen ol i bin wokim long bras.
    Na ol i mekim em i wok long wilwilim wit na rais samting insait long haus kalabus.
  hau-SA: Sa’an nan Filistiyawa suka fizge shi, suka ƙwaƙule idanunsa suka gangara
    da shi zuwa Gaza. Da suka daure shi da sarƙoƙin tagulla, sai aka sa shi yana niƙa
    a kurkuku.
  uig-LAT: Shuning bilen, Filistiyler uni tutuwélip, közlirini oyup, Gazagha élip
    chüshüp, uni mis zenjirler bilen baghlap, zindanda un tartishqa saldi.
  nde-nde: AmaFilistiya ambamba, amkopola amehlo asehamba laye eGaza. Esembophe ngamaketane
    ethusi, amupha umsebenzi wokuchola entolongweni.
  ton-ton: ¶ Ka naʻe puke ia ʻe he kau Filisitia, ʻonau kapeʻi hono mata, pea naʻe
    ʻohifo ia ki Kesa, pea haʻi ʻaki ia ʻae meʻa haʻi palasa; pea naʻe fai ʻe ia ʻae
    momosi meʻa ʻi he fale fakapōpula.
  ces-1613: Tedy javše ho Filistinští, vyloupili mu oči, a dovedše ho do Gázy, svázali
    jej dvěma řetězy železnými. A mlel v domě vězňů.
  eng-WMB: The Philistines laid hold on him and put out his eyes; and they brought
    him down to Gaza and bound him with fetters of bronze; and he ground at the mill
    in the prison.
  tam-TCV: அப்பொழுது பெலிஸ்தியர் வந்து அவனைப் பிடித்து, அவனுடைய இரண்டு கண்களையும்
    தோண்டியெடுத்தபின் அவனை காசாவுக்குக் கொண்டுபோனார்கள். அங்கே அவனை வெண்கலச் சங்கிலியினால்
    கட்டி, சிறையில் மாவரைக்கும்படி வைத்தார்கள்.
  ceb-ULB: Gidakop siya sa mga Pilistihanon ug gilugit ang iyang mga mata. Gidala
    nila siya lugsong sa Gaza ug gikadinahan siyag kandadong bronsi. Gihimo siyang
    tigpatuyok ug galingang bato didto sa bilanggoan.
  pol-UBG: Wtedy Filistyni pojmali go, wyłupili mu oczy i zaprowadzili do Gazy, a
    tam związali go dwoma spiżowymi łańcuchami i musiał mleć w domu więźniów.
  agr-agr: Nunik kakaumainchau wajasmatai, filisteo aidau achikag jiin mai ukuitkajui.
    Dutikawag yaakat Gazanum emajui. Dutika nuwi ejegawag cadena bronce najanamui
    jigkajag, aents achika chimpitainum trigon dekeak pujusti tusa apusajui.
  kyc-kyc: Dokopa Pilisitia akali dupwame baa minyarapala nyiyami. Nyepala banya lenge
    dolapo lukunyi nembeyami. Nembapala nakamame baa lanyuo yuu Gasa dokona lanyuo
    peyami. Papala puu sane lapome kingi kimbupi dokona puu piyami. Samasone baa yulu
    pinya lao kana andake lapome nenge witi jingi dupwa lukuo dee pyao inju palawa
    inginya lao pingi dokona pyuo karapusi anda paleya.
  urd-GVU: فلستیوں نے اُسے پکڑ کر اُس کی آنکھیں نکال دیں۔ پھر وہ اُسے غزہ لے گئے جہاں
    اُسے پیتل کی زنجیروں سے باندھا گیا۔ وہاں وہ قیدخانے کی چکّی پیسا کرتا تھا۔
  deu-1912: Aber die Philister griffen ihn und stachen ihm die Augen aus und führten
    ihn hinab gen Gaza und banden ihn mit zwei ehernen Ketten, und er mußte mahlen
    im Gefängnis.
  kan-2017: ಫಿಲಿಷ್ಟಿಯರು ಅವನನ್ನು ಹಿಡಿದು, ಕಣ್ಣುಗಳನ್ನು ಕಿತ್ತು, ಗಾಜಕ್ಕೆ ಒಯ್ದು, ಕಬ್ಬಿಣದ
    ಬೇಡಿಗಳನ್ನು ಹಾಕಿ, ಸೆರೆಮನೆಯಲ್ಲಿ ಹಿಟ್ಟನ್ನು ಬೀಸುವುದಕ್ಕೆ ಇರಿಸಿದರು.
  yap-yap: Me yib piyu Filistia ra lufed lan mit nruw raba’. Miyad fek nga Gaza ngar
    m’aged e chen ngak nni ngongliy ko wasey ni bronze, miyad tay ngi i maruwel ngi
    i bilig e wheat u kalbus.
  hlt-MCSB: Te dongah Samson te Philisti rhoek loh a tuuk uh tih a mik a koeih pauh.
    Gaza la a suntlak puei uh tih rhohum neh a khih uh. Te dongah Samson tah thongtla
    im ah sum aka kuelh la a khih uh.
  mdy-ETH: ዬያሮ ፒሊስፄኤሜ ዓሳ ዒዛ ፔ ኩጮ ጋራ ጌልዛዖ ላምዖ ዓኣፖ ዒዛኮ ዋቂ ኬሲ፥ ጋኣዛ ካታሞ ዔኪ ዴንዲ፥ ካኒ ቢራታና
    ቱኬኔ፤ ዒኢካ ቱኬ ቤዛ ዎንሢ ዒዛ ዔያታ ዎዺሺሴኔ፤
  twi-ASANTE: Na Filistifoɔ no kyeree no, tutuu nʼani. Wɔde no kɔɔ Gasa na wɔguu no
    kɔbere mfrafraeɛ mpokyerɛ ma ɔyamm atokoɔ wɔ nnedua fie.
  eng-WEBU: The Philistines laid hold on him and put out his eyes; and they brought
    him down to Gaza and bound him with fetters of bronze; and he ground at the mill
    in the prison.
  wal-wal: Pilisxxeemati a oiqqidoogaappe guyyiyan, a naa77u aifeta wooci kessidi,
    Gaaza katamaa efiidosona. Efiidi nahaasiyaa sanssalatan qachchidosona; qachchidi
    qasho keettan de7iya woxan kattaa gaaccanaadan oottidosona.
  spa-PDDPT: Entonces los filisteos lo agarraron, le sacaron los ojos y lo bajaron
    a Gaza. Lo ataron con cadenas de bronce para que moliera en la cárcel.
  gun-gun: Ha'e ramo filisteu kuery ojopy vy omombupa hexa, ha'e Gaza tetã py ogueraa.
    Mokoĩ corrente overa va'e guigua py ojokua. Ha'e rã mba'emo mongu'ia ombojere
    herekovy nhuã py ombotya py.
  agu-BL: Cwe'n tzun chitz'amol, nin tzun el tzaj chic'olpil chicabil wutz. Nin tzun
    aj quicy'altz jalen le tnum Gaza. Cwe'n tzun chic'aloltz tan caren yi brons cu'n,
    nin tzun octz cya'n tan tole'n jun ca' yi na xcon tan ẍche'je'n triw yi cho'n
    at xetze'.
  ilo-ULB: Tiniliw isuna dagiti Filisteo ket kinautda dagiti matana. Insalogda isuna
    idiay Gaza ket ginalutanda isuna babaen iti kawar a bronse. Pinatayyekna ti paggilingan
    a bato idiay pagbaludan.
  kpg-kpg: Digau Philistia gaa kumi a mee, gaa kabe ono golomada gi daha. Digaula
    gaa lahi a mee gi di waahale o Philistia go Gaza, ga lawalawa a mee gi nia daula baalanga.
    Digaula ga haga ngalua a mee e olo ana palaawaa i lodo di hale galabudi.
  uig-ARA: شۇنىڭ بىلەن، فىلىستىيلەر ئۇنى تۇتۇۋېلىپ، كۆزلىرىنى ئويۇپ، گازاغا ئېلىپ
    چۈشۈپ، ئۇنى مىس زەنجىرلەر بىلەن باغلاپ، زىنداندا ئۇن تارتىشقا سالدى.
  sus-sus: Filisitakae naxa a suxu, e a yae sɔxɔ, e a xanin Gasa. Mɛnni e naxa a xiri
    yɔlɔnxɔnyi yɔxui daaxi ra geeli kui, a xa nu se binyee mayindigilin, naxan sansi
    xɔri luxutama.
  pon-2006: Mehn Pilisdia ko eri salihedi oh pwadikasang pwoaren mese ko. Re ahpw
    kahrelahng Kasa, oh salihkihdi selmete prons. Re ahpw pil kihong en wia doadoahk
    en ngidar pilawa nan imweteng.
  jae-jae: Lau Pilisti sêkôc eŋ tôŋ ma sêkip eŋ matalakôp sa. Êsêac sejoŋ eŋ sêsêp
    Gasa sêja ma sêsô eŋ tôŋ ŋa kapoacwalô ki. Go sêkêŋ eŋ gêjam kôm kêlêsa polom
    popocŋa aŋga andu kapoacwalôŋa.
  ksd-ksd: Ma ra tarai Pilistia dia ga kinim vake, ma dia ga luak vue ra ura kiau
    na matana; ma dia ga ben ia uro Gasa, ma dia ga vi ia ma ra umana vivi na palariam
    gobol; ma i ga uduudu ra kon ta ra pal na banubat.
  tur-YTC: Filistliler onu tutup gözlerini oydular; ve onu Gaza'ya indirip tunç zincirlerle
    bağladılar; ve hapishanede değirmen çeviriyordu.
  grc-BRENT: Καὶ ἐκράτησαν αὐτὸν οἱ ἀλλόφυλοι, καὶ ἐξέκοψαν τοὺς ὀφθαλμοὺς αὐτοῦ,
    καὶ κατήνεγκαν αὐτὸν εἰς Γάζαν, καὶ ἐπέδησαν αὐτὸν ἐν πέδαις χαλκείαις· καὶ ἦν
    ἀλήθων ἐν οἴκῳ τοῦ δεσμωτηρίου.
  ind-AYT: Orang-orang Filistin menangkapnya dan mencungkil kedua matanya, lalu membawanya
    ke Gaza. Mereka mengikatnya dengan rantai tembaga, dan dia menjadi penggiling
    di dalam penjara.
  nya-nya: Afilisti anamugwira ndipo anamukolowola maso. Kenaka anapita naye ku Gaza
    atamumanga ndi maunyolo achitsulo. Kumeneko anakhala wa pamphero mu ndende.
  hrv-hrv: Filistejci ga uhvatiše, iskopaše mu oči i odvedoše ga u Gazu. Okovaše ga
    dvostrukim mjedenim lancem te je okretao mlin u tamnici.
  mps-mps: Tialima, te Filistia dabego aga pageabi elama, tama agai gedu si guda sąwani.
    Tama augwaligo aga te Gasaba sela pelama, tama augwaligo aga te brasgo nigai sengo
    gebelali. Tama augwaligo aga te sia me wit te nai sę ebo be te kalabus be tomode
    agaga pabo sę emainu ilali.
  tpi-tpi: Orait ol Filistia i holimpas em na kamautim tupela ai bilong en. Na ol
    i kisim em i go long Gasa na ol i pasim em long sen ol i bin wokim long bras.
    Na ol i mekim em i wok long wilwilim wit na rais samting insait long haus kalabus.
  dan-1931: Da greb Filisterne ham og stak Øjnene ud på ham; derpå bragte de ham ned
    til Gaza og lagde ham i Kobberlænker; og han måtte dreje Kværnen i Fangehuset.
  vie-OVCB: Người Phi-li-tin đến bắt và khoét mắt ông. Họ giải ông xuống Ga-xa, tại
    đó, ông bị xiềng bằng dây đồng đôi và bắt xay cối trong ngục.
  guj-2017: પલિસ્તીઓએ તેને પકડીને તેની આંખો ફોડી નાખી. તેઓ તેને ગાઝામાં લાવ્યા અને
    તેને કાંસાની બેડીઓ પહેરાવી. તેની પાસે બંદીખાનામાં ચક્કી પિસાવી.
  pon-2006A: Mehn Pilisdia ko eri salihedi oh pwadikasang pwoaren mese ko. Re ahpw
    kahrelahng Kasa, oh salihkihdi selmete prons. Re ahpw pil kihong en wia doadoahk
    en ngidar pilawa nan imweteng.
  por-BRBSL: Os filisteus o seguraram e lhe arrancaram os olhos; e o levaram para
    Gaza e o amarraram com grilhões de bronze; e ele moeu no moinho da prisão.
  cth-cth: Filistinnaw ni a man teh, a mitmu a cawngkhawi pouh awh. Gaza kho a ceikhai
    awh teh, Rahum bawtarui hoi khakpâkhi awh. Thongim thung vah cakang a phawm sak
    awh.
  twi-twi: Na Filistifo no kyeree no, tutuu nʼani. Wɔde no kɔɔ Gasa na woguu no kɔbere
    mfrafrae mpokyerɛ ma ɔyam atoko wɔ afiase.
  hlt-hlt: Te dongah Samson te Philisti rhoek loh a tuuk uh tih a mik a koeih pauh.
    Gaza la a suntlak puei uh tih rhohum neh a khih uh. Te dongah Samson tah thongtla
    im ah sum aka kuelh la a khih uh.
  tbz-SIM: Mɛm̀mɛ kɛ̀ Fidisitɛ̃ɛ̃bɛɛ ò pĩ nkɛ́kpɛ́kɛ́ o nuɔ nkóò kònnɛ̀ Kɑsɑɑ. Kóò
    boúnɛ̀ disɔɔwũɔ̃̀ kó mɛfĩmmɛ mɛ̀dɛ́mɛ̀, kòo mbo dikpetíntou miɛkɛ, kɛ fiinko dinɑ̀ɑ̀.
  msy-2020: Ezɨ Filistiaba an suiragha an damazimning asiaghatɨ. Egha me a inigha
    Gasan ghuegha senɨn brasbar ingarizimɨn a ike. Egha a gamima a kalabuziar dɨpenimɨn
    aven ikia witba ko raiziaba mɨrmɨri.
  azb-azb: Filiştlilər onu yaxalayıb gözlərini çıxartdılar. Onu Qəzzəyə endirib tunc
    zəncirlərlə bağladılar. O, zindanda dəyirman daşı çəkirdi.
  eng-DBY: And the Philistines seized him, and put out his eyes, and brought him down
    to Gazah, and bound him with fetters of bronze; and he had to grind in the prison-house.
  hin-2017: तब पलिश्तियों ने उसको पकड़कर उसकी आँखें फोड़ डालीं, और उसे गाज़ा को ले
    जा के पीतल की बेड़ियों से जकड़ दिया; और वह बन्दीगृह में चक्की पीसने लगा।
  eng-YLT: And the Philistines seize him, and pick out his eyes, and bring him down
    to Gaza, and bind him with two brazen fetters; and he is grinding in the prison-house.
  kne-kne: Dinpap din Filisteo si Samson, pag dan sokiten din dowa ay mata na, asi
    dan iballalong ed Gaza. Kinadinaan das bronsi et nan-gilgilingen das bakakew sin
    balodan.
  eng-WYC-2017: And when the Philistines had taken him, anon they put out his eyes,
    and led him bound with chains to Gaza, and they enclosed him in prison, and made
    him to grind.
  eng-WMBB: The Philistines laid hold on him and put out his eyes; and they brought
    him down to Gaza and bound him with fetters of bronze; and he ground at the mill
    in the prison.
  urd-GVH: फ़िलिस्तियों ने उसे पकड़कर उस की आँखें निकाल दीं। फिर वह उसे ग़ज़्ज़ा ले
    गए जहाँ उसे पीतल की ज़ंजीरों से बाँधा गया। वहाँ वह क़ैदख़ाने की चक्की पीसा करता
    था।
  rug-rug: Meke mae tuqe vagia rina tie Pilisitia si asa meke lobiti rini sari na
    matana, meke sese la nia rini pa Qaza, meke pusi nia seni boronizi, meke va tavetavetia
    rini pude munamunala huiti pude tavete palava sipu koa si asa pa vetu varipusi.
  gaz-gaz: Ergasii Filisxeemonni isa qabanii ija isaa keessaa baasanii gara Gaazaatti
    isa geessan. Foncaa naasiitiin isa hidhaniis mana hidhaa keessatti daaktuu midhaanii
    isa godhan.
  fra-LSG: Les Philistins le saisirent, et lui crevèrent les yeux; ils le firent descendre
    à Gaza, et le lièrent avec des chaînes d’airain. Il tournait la meule dans la
    prison.
  gnn-gnn: Bala walalanydja ŋuriŋi Bilitjiyapuyŋuyunydja ḏarramuwurruyu mulkanana
    ŋanya, bala bambaykuŋalana dharpuŋala maŋutjina maṉḏanha yana märrma'kuŋalana.
    Bala walala märraŋalana ŋanya, bala gäŋala ŋunha Gäthalilina wäŋalili. Ḏapmaraŋalanydja
    walala ŋanya djimuku'yuna raki'yu, bala ŋilitjara ŋanya ḻoḻulilina, ga ŋunhalana
    ŋayi yukurranha ŋuli djämanydja mirithinyana, ŋathana ŋuli yukurranha yarrwa'yuna
    birrali'na.
  yal-yal: Filisitine yi Samisɔn suxu, e yi a yɛɛne rate a kui, e yi siga a ra Gasa
    taani, e yi a xidi sula yɔlɔnxɔnna ra. E yi Samisɔn karahan a xa lu se din gɛmɛn
    firifirɛ kaso banxini.
  haw-1868: Hoopaa iho la ko Pilisetia ia ia, poalo aku la i kona mau maka, a lawe
    ae la ia ia i Gaza, a hoopaa iho la ia ia i na kupee keleawe; a wili ae la ia
    iloko o ka halepaahao.
  arb-NAV: فَقَبَضَ عَلَيْهِ الْفِلِسْطِينِيُّونَ وَقَلَعُوا عَيْنَيْهِ وَأَخَذُوهُ
    إِلَى غَزَّةَ حَيْثُ أَوْثَقُوهُ بِسَلاسِلَ نُحَاسِيَّةٍ، وَسَخَّرُوهُ لِيَطْحَنَ
    الْحُبُوبَ فِي السِّجْنِ.
  ewe-ewe: Ale Filistitɔwo lée, wogbã eƒe ŋkuwo, kplɔe yi Gaza, de gae kple akɔblikɔsɔkɔsɔ
    eye wona wòtua bli abe gaxɔmenɔla ene.
  eng-LEE: And the Philistines seized him, and put out his eyes, and brought him down
    to Gazzah, and bound him with fetters of copper; and he had to grind in the prison-house.
  gvn-gvn: '@see-verse:JDG.016.020'
  asm-FB: পাছত পলেষ্টীয়াহঁতে তেওঁক বন্দী কৰিলে। তাৰ পাছত তেওঁৰ চকু দুটা কাঢ়িলে;
    তেওঁক গাজালৈ আনি পিতলৰ দুডাল শিকলিৰে বান্ধিলে আৰু তেওঁ কাৰাগাৰত জাঁত পিহিলে।
  sus-A: قِلِسِتَكَيٍ نَشَ عَ سُشُ، عٍ عَ يَيٍ سْشْ، عٍ عَ شَنِن فَسَ. مّننِ عٍ نَشَ
    عَ شِرِ يْلْنشْنيِ يْشُي دَاشِ رَ فٍيلِ كُي، عَ شَ نُ سٍ بِنيٍيٍ مَيِندِفِلِن،
    نَشَن سَنسِ شْرِ لُشُتَمَ.
  fra-SBL: Les Philistins le saisirent et lui crevèrent les yeux ; ils le firent descendre
    à Gaza et le lièrent avec des chaînes d'airain ; et il moulait au moulin dans
    la prison.
  hbo-hbo: וַיֹּאחֲז֣וּהוּ פְלִשְׁתִּ֔ים וֽ͏ַיְנַקְּר֖וּ אֶת־עֵינָ֑יו וַיֹּורִ֨ידוּ
    אֹותֹ֜ו עַזָּ֗תָה וַיַּאַסְר֙וּהוּ֙ בַּֽנְחֻשְׁתַּ֔יִם וַיְהִ֥י טֹוחֵ֖ן בְּבֵ֥ית
    *הָאֲסִירִים (הָאֲסוּרִֽים)׃
  piu-2006: '@see-verse:JDG.016.020'
  kik-kik: Hĩndĩ ĩyo Afilisti makĩmũnyiita na hinya, makĩmũkũũra maitho na makĩmũikũrũkia
    Gaza. Makĩmuoha na mĩnyororo ya gĩcango, na makĩmũiga athĩage ngano arĩ kũu njeera.
  fra-NCL: Les Philistins le saisirent et lui crevèrent les yeux et, l’ayant fait
    descendre à Gaza, ils le lièrent d’une double chaîne d’airain. Il tournait la
    meule dans la prison.
  cek-AK: To naah anih to Philsitin kaminawk mah naeh o moe, a mik hnetto taprok pae
    o; Gaza ah caeh o haih tathuk; anih to sumkamling sumqui hoiah taoengh o moe,
    thongim thungah cang kaeh o sak.
  cuk-cuk: Degidgi, Filistea-sordamar Sansón-gasmalad. Geb e-ibe gwabobela e-ibya
    onosmalad. Gaza-neggweburse sesmalad. Agine, esgoro-gordikid-dubgi edichamalad,
    esgaryagi ibmar-nagedgi-oarbaega imaksamalad.
  uig-CYR: Шуниң билән, Филистийләр уни тутувелип, көзлирини оюп, Газаға елип чүшүп,
    уни мис зәнҗирләр билән бағлап, зинданда ун тартишқа салди.
  tel-2017: అప్పుడు ఫిలిష్తీయులు అతణ్ణి బంధించి అతని కళ్ళు ఊడబెరికారు. గాజాకు అతణ్ణి
    తీసుకు వచ్చి ఇత్తడి సంకెళ్ళతో బంధించారు.
  hat-BSA: Alò, Filisten yo te sezi li. Yo te kreve rete zye li, epi yo te mennen
    li Gaza. Yo te mare l avèk chenn fèt an bwonz ki te konn vire moulen nan prizon
    an.
  kos-kos: Mwet Philistia elos sruokilya, ac tipalla atronmutal, ac usalla nu Gaza.
    Elos kaprilya ke mwe kapir bronze ac usalla tuh elan orekma ke mwe ilil se in
    presin ah.
  hbo-WLC: וַיֹּאחֲז֣וּהוּ פְלִשְׁתִּ֔ים וַֽיְנַקְּר֖וּ אֶת־עֵינָ֑יו וַיּוֹרִ֨ידוּ
    אוֹת֜וֹ עַזָּ֗תָה וַיַּאַסְר֙וּהוּ֙ בַּֽנְחֻשְׁתַּ֔יִם וַיְהִ֥י טוֹחֵ֖ן בְּבֵ֥ית
    האסירים׃
  ibo-ibo: Ndị Filistia jidere ya, ghụpụ ya anya ya abụọ, duru ya gbadata Gaza. Nʼebe
    ahụ, ha jiri ụdọ bronz kee ya agbụ, nye ya ọrụ ịnyagharị igwe na-akwọ ọka nʼụlọ
    mkpọrọ ha tinyere ya.
  ory-ory: ଏଥିଉତ୍ତାରେ ପଲେଷ୍ଟୀୟମାନେ ତାହାକୁ ଧରି ତାହାର ଚକ୍ଷୁ ଉପାଡ଼ି ପକାଇଲେ; ପୁଣି ତାହାକୁ
    ଘସାକୁ ଆଣି ଦୁଇ ପିତ୍ତଳ ବେଡ଼ିରେ ତାହାକୁ ବାନ୍ଧିଲେ; ଆଉ ସେ କାରାଗାରରେ ଚକି ପେଷିଲା।
  chk-chk: Iwe, ekewe chon Filistia ra turufi Samson o alusawu föün mesan. Mürin,
    ra emwenätiu ngeni Kasa o föti ngeni selipiras. Iwe, Samson a wisen föira föün
    wiich lon ewe lenien föir me lon imwen fötek.
  rop-rop: Wal streidawei detlot Filastainmob bin grebum Semsan, en deibin deigimat
    im dubala ai, en deibin deigim im langa det taun gulum Gasa, en deya na deibin
    taiyimap im garram dubala strongwan tjein, en deibin meigim im wek deya langa
    det jeil, en imbin oldei grandimbat ola sid daga blanga meigim flauwa.
  ukr-1871: Узяли ж його Филистії та й повиколювали йому очі; повели в Газу та й закували
    в мідяні кайдани, і мусїв він у темницї молоти на жорнах.
  deu-1951: Aber die Philister nahmen ihn fest und stachen ihm die Augen aus und führten
    ihn gen Gaza hinab und banden ihn mit zwei ehernen Ketten; und er mußte im Gefängnis
    mahlen.
  eng-JPS: And the Philistines laid hold on him, and put out his eyes; and they brought
    him down to Gaza, and bound him with fetters of brass; and he did grind in the
    prison-house.
  srp-1865: Tada ga uhvatiše Filisteji, i iskopaše mu oèi, i odvedoše ga u Gazu i
    okovaše ga u dvoje verige mjedene; i meljaše u tamnici.
  lug-lug: Awo Abafirisuuti ne bakwata Samusooni, ne bamuggyamu amaaso, ne bamuserengesa
    e Gaza nga musibe mu njegere ez’ekikomo, ne bamuteeka mu kkomera mu nnyumba omuseerebwa
    obuwunga.
  heb-heb: ויאחזוהו פלשתים וינקרו את עיניו ויורידו אותו עזתה ויאסרוהו בנחשתים ויהי
    טוחן בבית האסירים׃
  ben-IRV: তখন পলেষ্টীয়েরা তাঁকে ধরে তাঁর দুই চোখ উপড়িয়ে নিল; এবং তাঁকে ঘসাতে এনে
    পিতলের দুই শেকল দিয়ে বেঁধে দিল; তিনি কারাগারে যাঁতা পেষণ করতে থাকলেন।
  pan-pan: ਤਦ ਫ਼ਲਿਸਤੀਆਂ ਨੇ ਉਸ ਨੂੰ ਫੜਿਆ ਅਤੇ ਉਸ ਦੀਆਂ ਅੱਖਾਂ ਕੱਢ ਦਿੱਤੀਆਂ, ਅਤੇ ਉਸ ਨੂੰ ਅੱਜ਼ਾਹ
    ਵਿੱਚ ਲੈ ਗਏ ਅਤੇ ਪਿੱਤਲ ਦੀਆਂ ਬੇੜੀਆਂ ਨਾਲ ਉਸ ਨੂੰ ਬੰਨ੍ਹ ਦਿੱਤਾ ਅਤੇ ਉਹ ਕੈਦਖ਼ਾਨੇ ਵਿੱਚ ਚੱਕੀ
    ਪੀਸਦਾ ਹੁੰਦਾ ਸੀ।
  mya-JVB: ဖိလိတ္တိ လူတို့သည် ဘမ်းဆီး ၍ သူ့ မျက်စိ ကို ဖောက် ပြီးမှ ဂါဇ မြို့သို့
    ယူ သွားပြီးလျှင် ကြေးဝါ ကြိုးနှင့် ချည်နှောင် ၍ ထောင် အိမ် ၌ ကြိတ်ဆုံနှင့် ကြိတ်
    စေကြ၏။
  tbg-tbg: Ho Pirisia vika vira ravaaqavuke vira avutanta vauruke vira vita vare Gasa
    vatukaini otunte mini baraasi seniqohai vira rumpatovaro viva karapuhiqi vaiharo
    uitive baalive rukavu nimite vaura.
  hmo-hmo: Pilistaia taudia ese Samson idia dogoatao, iena matana ruaosi idia kokia.
    Vadaeni Gasa dekenai idia hakaua lao, unuseni auri labora seini dekenai idia guia.
    Vadaeni dibura ruma lalonai ia ese paraoa karaia totona iuti ia moia noho.
  urd-urd: तब फ़िलिस्तियों ने उसे पकड़ कर उसकी आँखें निकाल डालीं, और उसे ग़ज़्ज़ा
    में ले आए और पीतल की बेड़ियों से उसे जकड़ा, और वह क़ैदख़ाने में चक्की पीसा करता
    था।
  rus-SYN: Филистимляне взяли его и выкололи ему глаза, привели его в Газу и оковали
    его двумя медными цепями, и он молол в доме узников.
  bqc-SIM: Ɔ̃ Filitɛ̃ↄ aà kũ̀ aa aà wɛ́ bↄ̀bↄ, ↄ̃ aa gɛ̀aànↄ Gaza. Aa mↄgotɛ̃
    gala kpàɛ̀, ↄ̃ àlɛ wísilↄ kpɛ́ pↄ́ wà aà dàu we.
  tcz-CHONGTHU: Hitichun Philistine ten aman’un amitteni akheodoh peh un Gaza lamma
    apuijun hichea chun sum-eng thihkhao vin akannun songkulla ahen’un sumhei goijin
    apansah tauvin ahi.
  mar-mar: पलिष्ट्यांनी तर त्यास धरून त्याचे डोळे फोडून टाकले; नंतर त्यास खाली गज्जात
    नेऊन पितळेच्या बेड्यांनी जखडले. मग तो बंदिशाळेत धान्य दळीत असे.
  qub-qub: Chaura Filistea runacunaga jinan öra prësu charircur ñawintapis jorguran.
    Gaza siudäman prësu aparan. Chaychönami watarächiran runsi cadinawan. Carsilcho
    mulinu tangaycho aruchiran.
  bqp-bqp: Akũ Filisitininↄ a kũ̀, ò a wɛ́nↄ bòbo, akũ ò gɛ̀ɛ kãao Gaza. Ò mↄ̀gotɛ̃
    kpàtii kpànɛ, akũ ò a dà àtɛn wísi lↄ́ kpɛ́siran.
  hat-hat: Moun Filisti yo mete men sou li, epi yo pete de grenn je l' yo. Yo mennen
    l' lavil Gaza, yo mare l' avèk de gwo chenn an asye. Se li menm yo te fè vire
    gwo wòl moulen prizon an.
  eng-BSB: Then the Philistines seized him, gouged out his eyes, and brought him down
    to Gaza, where he was bound with bronze shackles and forced to grind grain in
    the prison.
  tod-tod: Filiseti nuiti ti soni, ti gaazuɠɛzɛ felegɔiti kulani su. Ti yeini la Gaza,
    ti gili ga kɔlu ɓɔi yɔlɔɠɔi, ti pili kasoi ɠa, é ɗa molo ziɠa ɠɔtui lati.
  eng-WEBPB: The Philistines laid hold on him and put out his eyes; and they brought
    him down to Gaza and bound him with fetters of bronze; and he ground at the mill
    in the prison.
  kbq-kbq: Hagi ana'ma hige'za Filistia vahe'mo'za azeri'za tarega avurga reragati
    atrete'za avre'za Gaza kumate vu'za bronsire seni nofi'nu agare azantera anakintazageno
    kina nompi witi refuzafu nepeno mani'ne.
  nhe-BL: Huan nopa filisteos quiitzquijque huan quiixtiyolquixtijque huan quihuicaque
    hasta altepetl Gaza. Nopona quitatacatzojque ica tepos cadena tlen bronce huan
    quichihuilijque ma tisi queja se tlatequipanojquetl nopona ipan tlatzactli.
  bus-bus: Ben Filisitininↄ à kũ̀, wà à wɛ́ɛnↄ bↄ̀bↄ, ben aↄ̃ gàao Gaza. Aↄ̃ mↄ̀gotɛ̃
    gata kpànɛ, ben wà à dà èe wísi lↄↄ kpɛ́siaan.
  gub-BL: A'e rupi Piri ywy rehe har upyhyk wà kury. Waxaw heha wà. Nuexak kwaw ma'e
    kury. Weraha Kaz tawhu pe wà. Uzàpixipixi a'e pe kyhàhàm tàtà ma'e ita morog iapo
    pyrer pupe wà. Umuma'ereko kar heraha zemunehew paw pe wà. Weruwak itahu iapu'a
    ma'e arozràn imuku'i haw oho iko tuweharupi kury.
  eng-DRA: Then the Philistines seized upon him, and forthwith pulled out his eyes,
    and led him bound in chains to Gaza, and shutting him up in prison made him grind.
