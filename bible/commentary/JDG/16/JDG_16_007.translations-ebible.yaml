verse: JDG.016.007
translations:
  mal-C: 'ശിംശോൻ മറുപടി പറഞ്ഞു: “ഉണങ്ങാത്ത പുതിയ ഏഴു ഞാണുകൊണ്ട് എന്നെ ബന്ധിച്ചാൽ എന്റെ
    ബലം ക്ഷയിച്ച് ഞാൻ മറ്റുമനുഷ്യരെപ്പോലെ ആകും.”'
  deu-TKW: 'Simson erwiderte ihr: Wenn man mich mit sieben frischen Schnüren bände,
    die nicht ausgetrocknet sind, würde ich schwach und wäre wie ein anderer Mensch.'
  lin-lin: 'Samison azongiselaki ye : — Soki bakangi ngai na basinga sambo ya mobesu,
    oyo nanu bakawusi te, nakokoma moto na bolembu lokola moto nyonso.'
  eng-LSV: And Samson says to her, “If they bind me with seven green cords which have
    not been dried, then I have been weak, and have been as one of mankind.”
  eng-GNV: Samson then answered vnto her, If they binde mee with seuen greene cordes,
    that were neuer dryed, then shall I bee weake, and be as an other man.
  eng-WEBSTER: And Samson said to her, If they bind me with seven green withs, that
    were never dried, then shall I be weak, and be as another man.
  nhw-BL: 'Huan Sansón quinanquili nopa sihuatl: ―Sintla nechtatacatzosquíaj ica chicome
    cuetlax mecatl catli ayamo huactoc quen quitequihuíaj ipan se cuahuitoli, huajca
    tlamis nochicahualis huan nielis quen sequinoc tlacame.'
  swh-ONEN: Samsoni akamjibu, “Kama wakinifunga kwa kamba saba za upinde ambazo hazijakauka
    bado, hapo ndipo nitakapokuwa dhaifu kama mtu mwingine yeyote.”
  bba-bba: Sɑnsom u nùn wisɑ u nɛɛ, bɑ̀ n mɑn bɔkuɑ kɑ tɛn wɛ̃ɛ beki nɔɔbɑ yiru, kon
    kowɑ dɑm sɑriruɡii kpɑ nɑ n sɑ̃ɑ nɡe tɔn be bɑ tie.
  eng-KJVCPB: And Samson said unto her, If they bind me with seven green withs that
    were never dried, then shall I be weak, and be as another man.
  wbp-wbp: Jamijinirli yalu-manu nyanungu, “Kajilpa nganangku-puka wirlki-pala ngalyipi-piya
    ngurrju-mantarla puluku-kurlangu pulyku-jangka linji-wangu-jangka manya-juku,
    ngula-jangka kajilpajulu wayikarla yinya wirlki-pala ngalyipi-piya-kurlurlu, ngulaju
    kulalparna nyarrparlu rdilyki-pungkarla wuruly-parnkanjakungarntirli. Kajikarna
    rampaku-jarrimi yapa ngalya-kari-piya.” Ngula-jana Tilayilarluju yaninjarla yimi-ngarrurnu
    wiriwiriki.
  luo-luo: Samson nodwoke niya, “Ka ngʼato otweya gi tonde abiriyo manyien mapok otiyo,
    to abiro bedo manyap machal gi ngʼato angʼata.”
  meu-meu: Samson ese e haere henia, eto, Peva maoradia matamatadia hitu, do asie
    kaukau ḡaudia, amo bema ḡuigu, lau na bama manoka, taunimanima iboudiai heḡereḡeredia.
  npi-ULB: शिमशोनले त्यसलाई भने, “तिनीहरूले मलाई नयाँ सातवटा नसुकेका धनुका ताँदाले
    बाँधे भने, म कमजोर हुनेछु र अरू साधारण मानिसझैं हुनेछु ।”
  yor-yor: Samsoni dá a lóhùn wí pé, “Bí ẹnikẹ́ni bá fi okùn tútù méje tí ẹnìkan kò
    sá gbẹ dè mí, èmi yóò di aláìlágbára bí i gbogbo àwọn ọkùnrin yòókù.”
  emp-NTPO: 'Sansoʌ̃ba sewad̶eba panusia: –Siete enedrʌma jʌ̃cara djiwid̶iba mʌ̃da
    jʌ̃nibʌrʌ, mʌ̃ra juerza neẽ́ b̶eya. Baridua ẽberãca b̶eya.–'
  ind-ind: Jawab Simson, “Kalau aku diikat dengan tujuh tali busur yang baru dan belum
    kering, aku akan menjadi lemah seperti orang biasa.”
  pes-OPCB: 'سامسون در جواب او گفت: «اگر مرا با هفت زه کمانِ تازه که خشک نشده باشد
    ببندند، مثل هر کس دیگر ناتوان خواهم شد.»'
  tgl-ULB: Sinabi ni Samson sa kaniya, “Kung tatalian nila ako sa pamamagitan ng pitong
    sariwang tali ng pana na hindi pa natutuyo, sa gayon magiging mahina ako at magiging
    tulad ng sinumang tao.
  cbu-NT: Sansonsha kizaa, Wasik 7 kaneeschiri tashapeerush, yuw mbammashi anpat nuwaa
    kamurikchus, ndushapari nuw kizpurtachina. Piyartach tputs tamapari ashishaparina.
    Ndusha waritachina, tárangiya.
  hui-hui: Ani layagola Samasonohanda ladai bialu lalu, Tigua i̱ danda hibu ale hongohe
    pu karia áyu dege tawe gahengego hondowa ogonime i̱ minu dabaho ngelayayagua i̱
    hongo nahe maru karubi dege holebero, lene.
  mya-mya: ရှံ​ဆုန်​က``မ​ခြောက်​သေး​သော​လေး​ကြိုး​အ​သစ် ခု​နစ်​ပင်​ဖြင့်​ငါ့​ကို​ချည်​နှောင်​ထား​မည်​ဆို
    လျှင် ငါ​သည်​အ​ခြား​သူ​များ​နည်း​တူ​အား လျော့​လိမ့်​မည်'' ဟု​ဆို​၏။
  bod-N: སཱམ་སོན་ན་རེ། གལ་ཏེ་སུ་ཞིག་གིས་འབྲེང་བུ་རློན་པ་བདུན་གྱིས་ང་རང་བཀྱིགས་ན། ང་ནི་སྟོབས་ཉམས་ནས་མི་གཞན་དང་འདྲ་བར་འགྱུར་རོ་ཞེས་སྨྲས།
  sna-sna: Samusoni akamupindura akati, “Kana munhu upi zvake akandisunga netambo
    itsva nomwe dzisina kuomeswa, ndichava munhu asina simba, somumwewo munhu zvake.”
  spa-BLM: 'Sansón le dijo: “Si me atan con siete cuerdas verdes que nunca se secaron,
    entonces me debilitaré y seré como otro hombre”.'
  cac-cac: 'Ix tac''vi vin̈ d''a ix icha tic: —Tato tzin tzec''chaj d''a uqueoc ch''an̈
    ch''an̈ manto juneloc sc''anchaji, tz''el vip tic, icha yip junoc comon anima
    tzin ajcani, xchi vin̈ d''a ix.'
  swh-ULB: Samsoni akamwambia, “Ikiwa watanifunga na kamba saba safi ambazo hazijakauka,
    nitakuwa dhaifu na kuwa kama mtu mwingine yeyote.”
  bel-bel: 'Самсон сказаў ёй: калі зьвяжуць мяне сямю сырымі цяцівамі, якія ня высушаны,
    дык я зраблюся бясьсілы, і буду, як і астатнія людзі.'
  deu-ELBBK: 'Und Simson sprach zu ihr: Wenn man mich bände mit sieben frischen Stricken,
    die nicht ausgetrocknet sind, so würde ich schwach werden und würde sein wie ein
    anderer Mensch.'
  mbb-OT: Midtavak si Samson te, “Emun ebekusen a te pitu he mehilew pa he tabpes
    te panà, egkeiring dà is desen ku te zesen te zuma he menge etew.”
  mal-2015: 'ശിംശോൻ അവളോടു: ഒരിക്കലും ഉണങ്ങാതെ പച്ചയായ ഏഴു ഞാണുകൊണ്ടു എന്നെ ബന്ധിച്ചാൽ
    എന്റെ ബലം ക്ഷയിച്ചു ഞാൻ ശേഷം മനുഷ്യരെപ്പോലെ ആകും എന്നു പറഞ്ഞു.'
  tuo-NT: 'Sansón core yʉꞌticʉ niwĩ: —Siete dari bʉacatjẽ nise dari, bopotise dari
    meꞌrã yʉꞌʉre dʉꞌtecã, yʉꞌʉ tutuase peꞌtirosaꞌa. Mejõ nigʉ̃́ weronojõ tojagʉsaꞌa,
    nicʉ niwĩ.'
  rmc-rmc: 'O Samson lake phenďa: „Te man phandena le efta neve lukoskre špargenca,
    so mek na šučile avri, našavava e zor a avava ajso sar dojekh aver manuš.“'
  pes-OPV: 'شمشون وی را گفت: «اگر مرا به هفت ریسمان تر و تازه که خشک نباشد ببندند،
    من ضعیف و مثل سایر مردم خواهم شد.»'
  ron-1924: 'Самсон й-а зис: „Дакэ аш фи легат ку шапте фуний ной, каре сэ ну фие
    ускате ынкэ, аш слэби ши аш фи ка орьче алт ом.”'
  ben-OBCV: শিম্‌শোন তাকে উত্তর দিলেন, “কেউ যদি ধনুকের এমন তাজা সাত-গাছি ছিলা দিয়ে
    আমাকে বাঁধে, যেগুলি শুকনো হয়নি, তবে আমি অন্য যে কোনো লোকের মতো দুর্বল হয়ে পড়ব।”
  som-som: Oo Samsoonna wuxuu iyadii ku yidhi, Haddii laygu xidho toddoba xadhig oo
    qoyan oo aan weligood engegin, markaasaan taag yaraanayaa, oo waxaan noqonayaa
    sida dadka kale.
  lat-VUC: 'Cui respondit Samson: Si septem nerviceis funibus necdum siccis, et adhuc
    humentibus, ligatus fuero, infirmus ero ut ceteri homines.'
  eng-ASVBT: And Samson said unto her, If they bind me with seven green withes that
    were never dried, then shall I become weak, and be as another man.
  ita-1885: 'E Sansone le disse: Se io fossi legato di sette ritorte fresche, che
    non fossero ancora secche, io diventerei fiacco, e sarei come un altr''uomo.'
  eng-LXXUP: And Samson said to her, If they bind me with seven moist cords that have
    not been spoiled, then shall I be weak and be as one of ordinary men.
  eng-ULB: Samson said to her, “If they tie me with seven fresh bowstrings that have
    not been dried, then I will become weak and be like any other man.”
  spa-VBL: “Si me atan con siete cuerdas flexibles que no se hayan secado, me volveré
    igual de débil”, le dijo Sansón.
  fra-_FOB: 'Et Samson lui répondit: Si on me liait avec sept cordes fraîches, qui
    ne fussent point encore sèches, je deviendrais faible, et je serais comme un autre
    homme.'
  mal-mal: 'ശിംശോൻ അവളോട്: ഉണങ്ങാത്ത, പച്ചയായ ഏഴ് ഞാൺ കൊണ്ട് എന്നെ ബന്ധിച്ചാൽ എന്റെ
    ബലം ക്ഷയിച്ച് ഞാൻ ശേഷം മനുഷ്യരെപ്പോലെ ആകും എന്ന് പറഞ്ഞു.'
  urd-GVR: Samsūn ne jawāb diyā, “Agar mujhe jānwaroṅ kī sāt tāzā nasoṅ se bāndhā
    jāe to phir maiṅ ām ādmī jaisā kamzor ho jāūṅgā.”
  suz-BL: मिनु सिम्‍सोनमी “आं कली लिब्रा आ ७ ओटा क्‍येख डोरीमी फ्रेंताक्‍यीमी हना,
    अरु मुर खोदेंशो बोल मपाइश्‍शो दुम्‍नुङ” देंमाक्‍त।
  ita-1927: 'Sansone le rispose: “Se mi si legasse con sette corde d’arco fresche,
    non ancora secche, io diventerei debole e sarei come un uomo qualunque”.'
  ckb-ckb: 'شەمشونیش پێی گوت: «ئەگەر بە حەوت ژێی تەڕی وشک نەبووەوە بمبەستنەوە، بێهێز
    دەبم و وەک کەسێکی ئاساییم لێدێت.»'
  eng-BBE: And Samson said to her, If seven new bow-cords which have never been made
    dry are knotted round me, I will become feeble and will be like any other man.
  kan-OKCV: ಸಂಸೋನನು ಅವಳಿಗೆ, “ಅವರು ನನ್ನನ್ನು ಒಣಗದೆ ಇರುವ ಹಸುರಾದ ಏಳು ನಾರಿನ ಬರಲುಗಳಿಂದ ಕಟ್ಟಿದರೆ,
    ನಾನು ಬಲಹೀನನಾಗಿ ಬೇರೆ ಮನುಷ್ಯನಂತಾಗುವೆನು,” ಎಂದನು.
  tam-2017: 'அதற்குச் சிம்சோன்: உலராத பச்சையான ஏழு வில்நார்க் கயிறுகளினாலே என்னைக்
    கட்டினால், நான் பலவீனனாகி, மற்ற மனிதனைப்போல் ஆவேன் என்றான்.'
  spa-RV-1909: 'Y respondióle Samsón: Si me ataren con siete mimbres verdes que aun
    no estén enjutos, entonces me debilitaré, y seré como cualquiera de los hombres.'
  ron-BTF: 'Și Samson i-a spus: Dacă mă leagă cu împletituri de șapte nuiele verzi,
    care nu au fost niciodată uscate, atunci voi fi slab și voi fi ca orice alt om.'
  eng-WEBP: Samson said to her, “If they bind me with seven green cords that were
    never dried, then shall I become weak, and be as another man.”
  eng-FBV: “If I'm tied up with seven supple bowstrings that haven't dried out, I'll
    become just as weak,” Samson told her.
  nld-1939: 'Samson antwoordde haar: Als men mij bindt met zeven nieuwe, nog niet
    gedroogde touwen, dan ben ik mijn kracht kwijt, en word een gewoon mens.'
  nch-BL: 'Huan Sansón quinanquili nopa sihuat: ―Sinta techtatacatzosquíaj ica chicome
    cuetax lazo cati ayemo huactoc quej quitequihuíaj ipan se cuahuitoli, huajca tamis
    nochicahualis huan nielis quej sequinoc tacame.'
  vie-1934: 'Sam-sôn đáp: Nếu người ta trói tôi bằng bảy sợi dây cung tươi và còn
    ướt, thì tôi sẽ trở nên yếu đuối như một người khác.'
  hin-CV: शिमशोन ने उसे उत्तर दिया, “यदि वे मुझे सात ऐसी तांतों से बांध दें, जिन्हें
    सुखाया नहीं गया है, तो मैं निर्बल हो जाऊंगा—किसी भी दूसरे मनुष्य के समान साधारण.”
  spa-BES: 'Y le dijo Sansón: Si me atan con siete cuerdas de arco que aún no se han
    secado, me debilitaría y seré como cualquier otro hombre.'
  tdx-tdx: Le hoe t’i Simsone ama’e, Ie vahora’ iareo an-tàlim-pale leñe fito mbe
    tsy nimaiheñe le hihalème manahake ondaty ila’eo.
  tha-KJV: แซมสันจึงบอกนางว่า “ถ้าเขามัดฉันด้วยสายธนูสดที่ยังไม่​แห​้งเจ็ดเส้น ฉันจะอ่อนเพลีย
    เหมือนกับชายอื่นๆ”
  por-BR-2018: 'E respondeu-lhe Sansão: Se me atarem com sete vimes verdes que ainda
    não estejam secos, então me debilitarei, e serei como qualquer um dos homens.'
  deu-ELO: 'Und Simson sprach zu ihr: Wenn man mich bände mit sieben frischen Stricken,
    die nicht ausgetrocknet sind, so würde ich schwach werden und würde sein wie ein
    anderer Mensch.'
  eng-WYC-2018: To whom Samson answered, If I be bound with seven cords of moist sinews
    not yet dry, I shall be (made as) feeble as other men.
  epo-epo: 'Kaj Ŝimŝon diris al ŝi: Se oni ligos min per sep freŝaj ne sekiĝintaj
    ŝnuroj, tiam mi senfortiĝos kaj fariĝos kiel la aliaj homoj.'
  uig-PIN: 'Ximxon uningƣa jawabǝn: — Adǝmlǝr meni yǝttǝ tal ⱪurutulmiƣan yengi ya
    kiriqi bilǝn baƣlisa, mǝn ajizlap baxⱪa adǝmlǝrdǝk bolup ⱪalimǝn, — dedi.'
  beo-beo: Sa:masane da bu adole i, “Ilia da gahe hame bioi gaheabolo dadi gosalo
    fesuale gala amoga na la:gisia, na da dunu eno defele gasa hame ba:mu.”
  tpi-OTNT: Na Samson i bekim tok bilong en olsem, “Sapos ol i kilim ol bulmakau na
    kisim 7-pela rop bilong masel bilong hanlek bilong ol, na ol i pasim mi long ol
    dispela rop, orait bai strong bilong mi i pinis. Na bai mi stap wankain olsem
    ol arapela man.”
  hau-SA: Samson ya ce mata, “In wani ya ɗaura ni da sababbin igiyoyin da ba su bushe
    ba, zan zama marar ƙarfi kamar kowa.”
  uig-LAT: 'Shimshon uninggha jawaben: — Ademler méni yette tal qurutulmighan yéngi
    ya kirichi bilen baghlisa, men ajizlap bashqa ademlerdek bolup qalimen, — dédi.'
  nde-nde: USamsoni waphendula wathi, “Nxa umuntu angangibopha ngemichilo eyisikhombisa
    engonyiswanga, ngizakuba buthakathaka njengomuntu wonke.”
  ton-ton: Pea naʻe pehē ʻe Samisoni kiate ia, “Kapau tenau haʻi ʻaki au ʻae afo mata
    ʻe fitu ʻaia naʻe ʻikai tauaki te u vaivai ai ʻo hangē ko ha tangata kehe.”
  ces-1613: 'Odpověděl jí Samson: Kdyby mne svázali sedmi houžvemi surovými, kteréž
    ještě neuschly, tedy zemdlím, a budu jako jiný člověk.'
  eng-WMB: Samson said to her, “If they bind me with seven green cords that were never
    dried, then shall I become weak, and be as another man.”
  tam-TCV: அதற்கு சிம்சோன் அவளிடம், “யாராவது என்னை ஏழு காயாத தோல் வார்களினால் கட்டினால்,
    மற்ற மனிதர்களைப்போல நானும் பெலனற்றவனாவேன்” என்று பதிலளித்தான்.
  ceb-ULB: Miingon si Samson kaniya, “Kung ila akong hiktan ug pito ka preskong mga
    pisi sa pana nga wala mauga, niana ako mahimong luya ug mahisama sa kasagarang
    tawo.”
  pol-UBG: 'Samson jej odpowiedział: Gdyby mnie związano siedmioma świeżymi witkami,
    które jeszcze nie wyschły, wtedy osłabnę i będę jak każdy inny człowiek.'
  agr-agr: 'Tusa tama nii ayaak: “Siete daek samek aidauwai jigkatjagmataig, tikich
    aents aina nujai betek senchigtuchu amainaitjai”, tiuwai.'
  kyc-kyc: Samasone baame isingi lamaiyuo leya. Nakamame namba yanda imbu kyaka yanda
    ipingi dusipame puu mairami ramo dokopa namba poraiya naro. Ama pyuku lasi akali
    menge dopale ingyaro, lamaiya.
  urd-GVU: سمسون نے جواب دیا، ”اگر مجھے جانوروں کی سات تازہ نسوں سے باندھا جائے تو
    پھر مَیں عام آدمی جیسا کمزور ہو جاؤں گا۔“
  deu-1912: 'Simson sprach zu ihr: Wenn man mich bände mit sieben Seilen von frischem
    Bast, die noch nicht verdorrt sind, so würde ich schwach und wäre wie ein anderer
    Mensch.'
  kan-2017: ಅವನು, “ಹಸಿ ನಾರಿನ ಏಳು ಎಳೆಗಳಿಂದ ನನ್ನನ್ನು ಕಟ್ಟಿದರೆ ನಾನು ಬಲಹೀನನಾಗಿ ಬೇರೆ ಮನುಷ್ಯನಂತಾಗುವೆನು”
    ಎಂದು ಹೇಳಿದನು.
  yap-yap: Me fulweg Samson ni ga’ar, “Fa’an yad ra m’ageg nga medlip yil’ i gaf ndawori
    mlik’ ni yima m’ag ko gat’ing, mu gu par ni ku gu bod feni me’waer e yug girdi’.”
  hlt-MCSB: Tedae anih te Samson loh , “Kai he kuelrhui aka rhae pawh a thingsup yungrhih
    nen te ng'khit uh koinih ka kha sut vetih hlang mailai banglam ni ka om eh?,”
    a ti nah.
  mdy-ETH: ሶምሶሜ ዒዞም፦ «ላንካይ ዓኪ ሻሺና ታና ቱኮናቴ ሜሌ ዓሲጉዲ ዎልቄባኣያ ታ ማዓንዳኔ» ጌይ ኬኤዜኔ።
  twi-ASANTE: Samson buaa no sɛ, “Sɛ obi de agyan so nhoma nson a ɛnwoeɛ kyekyere
    me a, mɛyɛ mmerɛ te sɛ onipa biara.”
  eng-WEBU: Samson said to her, “If they bind me with seven green cords that were
    never dried, then shall I become weak, and be as another man.”
  wal-wal: Samssooni, “Tana laappun irxxa dafotun asi qachchikko, daafurada, hara
    asadan hanana” yaagidi zaariis.
  spa-PDDPT: 'Sansón le respondió: Si me atan con siete cuerdas de arco que aún no
    estén secas, entonces me debilitaré y seré como cualquier otro hombre.'
  gun-gun: 'Sansão ombovai: — Sete vaka pi pyau, ipiru e''ỹ teri va''e py ri xejokuaa
    ramo xekangy ''rã. Ha''e rami vy avakue mboae rami rive ''rã aiko — he''i.'
  agu-BL: 'Saje''n tzun tlol Sansón: —Yi kol chin cu'' c''alij tan juk akwil yi na
    xcon tan pakle''n tzaj jun c''oxbil flech, yi txa''xe''t mu''ẍ, tz''elpon tzun
    inwalortz, nin tz''ocopon tzun inwalor chi alchok yaj, stzun Sansón bantz tetz
    Dalila.'
  ilo-ULB: Kinuna ni Samson kenkuana, “No reppetendak babaen iti pito a sadiwa a lapnit
    ti bai ti pana a saan pay a nagango ket agkapsutakto ken agbalinak a kasla iti
    sabali a tao.”
  kpg-kpg: Samson ga helekai, “Maa digaula ga lawalawa au gi nia uga hilahila hoou
    e hidu ala digi maangoo, gei au ga bagege be di ingoo hua tangada.”
  uig-ARA: 'شىمشون ئۇنىڭغا جاۋابەن: ــ ئادەملەر مېنى يەتتە تال قۇرۇتۇلمىغان يېڭى يا
    كىرىچى بىلەن باغلىسا، مەن ئاجىزلاپ باشقا ئادەملەردەك بولۇپ قالىمەن، ــ دېدى.'
  sus-sus: Samison naxa a yaabi, «Xa e n xirima luuti nɛɛnɛ ra, naxee mu nu xara sinden,
    n sɛnbɛ bama n yi, n luma nɛ alɔ xɛmɛ booree.»
  pon-2006: Samson ahpw sapeng, nda, “Ma re salihkiniehdi sahl kilin kou kapw isipwoat
    me saikinte madekengla, I pahn luwetala duwehte aramas teikan.”
  jae-jae: Simson gêjô eŋ awa gebe “Êsêac embe sênsô aê tôŋ ŋa talam ŋatikoc 7, taŋ
    ŋakeleŋ kêsa atom naŋ, go ŋoc ŋaclai ênaŋa ma jatôm lau ŋagêdô.”
  ksd-ksd: 'Ma Samson i ga biti tana: Gala diat a vi iau ma ta lavurua na vinau na
    panak ba pa dia ge boko, ina bilua ka, ma amir a vardada ka ma ta enana tutana.'
  tur-YTC: Şimşon ona, “Eğer beni kurumamış yedi yeşil sırımla bağlarlarsa, o zaman
    zayıflarım ve başka bir adam gibi olurum” dedi.
  grc-BRENT: Καὶ εἶπε πρὸς αὐτὴν Σαμψὼν, ἐὰν δήσωσί με ἐν ἑπτὰ νευραῖς ὑγραῖς μὴ διεφθαρμέναις,
    καὶ ἀσθενήσω καὶ ἔσομαι ὡς εἷς τῶν ἀνθρώπων.
  ind-AYT: Simson berkata kepadanya, “Jika aku diikat dengan tujuh tali busur yang
    baru, aku akan menjadi lemah dan menjadi seperti manusia lain.”
  nya-nya: Samsoni anamuyankha kuti, “Ngati wina atandimanga ndi zingwe zisanu ndi
    ziwiri zatsopano zosawuma, ndidzafowoka ndi kusanduka ngati munthu wina aliyense.”
  hrv-hrv: 'Samson joj odgovori: “Da me svežu sa sedam svježih još neosušenih žila
    od luka, onemoćao bih i postao kao običan čovjek.”'
  mps-mps: Tama Samsongo agabolo te tiwai po walali, “Te ena augwaligo te enesigi
    balibi dolobo bono keloa te a naga te me si te tamago te ena nogo dubaso da, teda
    te eno bomo sia saibao. Tama ena te tigidali gasa bidi tiwai naga yaibao,” wali.
  tpi-tpi: Na Samson i bekim tok bilong en olsem, “Sapos ol i kilim ol bulmakau na
    kisim 7-pela rop bilong masel bilong hanlek bilong ol, na ol i pasim mi long ol
    dispela rop, orait bai strong bilong mi i pinis. Na bai mi stap wankain olsem
    ol arapela man.”
  dan-1931: 'Samson svarede hende: “Hvis man binder mig med syv friske Strenge, som
    ikke er blevet tørre, bliver jeg svag som ethvert andet Menneske.”'
  vie-OVCB: 'Sam-sôn trả lời: “Nếu trói anh bằng bảy sợi dây cung tươi và còn ướt,
    anh sẽ trở nên yếu đuối như người thường vậy.”'
  guj-2017: સામસૂને તેને કહ્યું, “કદી સુકાયેલા ના હોય એવા સાત લીલા બંધથી જો તેઓ મને
    બાંધે, તો હું નિર્બળ થઈને બીજા માણસો જેવો થઈ જઈશ.”
  pon-2006A: Samson ahpw sapeng, nda, “Ma re salihkiniehdi sahl kilin kou kapw isipwoat
    me saikinte madekengla, I pahn luwetala duwehte aramas teikan.”
  por-BRBSL: 'Sansão disse a ela: “Se eles me amarrarem com sete cordas verdes que
    nunca foram secas, então eu ficarei fraco e serei como outro homem”.'
  cth-cth: Samson ni, napui koevah, rui kahring ni teh ka ke hoeh rae yung sari touh
    hoi king na katek awh pawiteh, ka tha awm hoeh vaiteh, ayânaw patetlah doeh kaawm
    titoe atipouh.
  twi-twi: Samson buaa no se, “Sɛ obi de agyan so ahama ason a ɛnwoe kyekyere me a,
    mɛyɛ mmerɛw te sɛ onipa biara.”
  hlt-hlt: Tedae anih te Samson loh, “Kai he kuelrhui aka rhae pawh a thingsup yungrhih
    nen te ng'khit uh koinih ka kha sut vetih hlang mailai banglam ni ka om eh?,”
    a ti nah.
  tbz-SIM: 'Kɛ̀ Sɑ̃nsɔ̃ɔ̃ dɔ̀: Kɛ̀ bɛ̀ m boúnɛ̀ itɑ̃nwɛ̃ĩ sũ̀ũ̀yì ìì mu nyí kpeí,
    n wɛ̃rímú yɛ̀mu mɛmmɛ, kɛ̀ n nɑɑ́nnɛ̀ bɛnìtìbɛ̀ tɔbɛ̀.'
  msy-2020: Ezɨ Samson kamaghɨn a ikaragha ghaze, “Gumazitam bulmakaun sueba ko dafaribar
    itir 7plan agɨrir mɨsɨngizir puvatɨzir taba inigh na ikeghtɨma, nan gavgavim gɨvaghtɨ,
    kɨ pura gumazir kɨnimɨn mɨn ikiam.”
  azb-azb: 'Şimşon ona dedi: «Əgər məni yeddi kaman yayı düzəldilən qurumamış, təzə
    iplə bağlasalar, o zaman gücdən düşüb adi adam kimi oluram».'
  eng-DBY: And Samson said to her, If they should bind me with seven fresh cords which
    have not been dried, then should I be weak, and be as another man.
  hin-2017: शिमशोन ने उससे कहा, “यदि मैं सात ऐसी नई-नई ताँतों से बाँधा जाऊँ जो सुखाई
    न गई हों, तो मेरा बल घट जाएगा, और मैं साधारण मनुष्य सा हो जाऊँगा।”
  eng-YLT: And Samson saith unto her, 'If they bind me with seven green withs which
    have not been dried, then I have been weak, and have been as one of the human
    race.'
  kne-kne: Kanan Samson, “Mo bomalod da si pito ay baro ya baken nango ay lobid di
    pana, komapsotak ay kaman din odom ay ipogaw.”
  eng-WYC-2017: To whom Samson answered, If I be bound with seven cords of moist sinews
    not yet dry, I shall be feeble as other men.
  eng-WMBB: Samson said to her, “If they bind me with seven green cords that were
    never dried, then shall I become weak, and be as another man.”
  urd-GVH: समसून ने जवाब दिया, “अगर मुझे जानवरों की सात ताज़ा नसों से बाँधा जाए तो
    फिर मैं आम आदमी जैसा कमज़ोर हो जाऊँगा।”
  rug-rug: Meke olaṉa la ia Samusoni si asa, “Be ka zuapa iku vaquradi saripu lopu
    ele tava popadi si pusi nau rini, si kote malohoro gua tugo rina tie si rau,”
    gua si asa.
  gaz-gaz: Saamsoon immoo deebisee, “Yoo namni kam iyyuu teepha haaraa hin gogin torbaan
    na hidhe, ani akkuma nama biraa kam iyyuu dadhabaa nan taʼa” jedheen.
  fra-LSG: 'Samson lui dit: Si on me liait avec sept cordes fraîches, qui ne fussent
    pas encore sèches, je deviendrais faible et je serais comme un autre homme.'
  gnn-gnn: Ga Djämdjindja buku‐ruŋiyinmaraŋala waŋana bitjarra, “Ŋuli yurru walala
    garrwi'‐garrwi'yundja ŋarranha 7‐dhu raki'yunydja, ŋuriŋi bonarra'wuyyu raki'yu,
    ga yurruna ŋarra yurru ŋunhi ganydjarrmiriwyirrinydja, bitjan dhuwala wiripu‐guḻku'
    yolŋu'‐yulŋu.” Bitjarra ŋayi Djämdjindhu yukurrana ḻakaraŋala Delalawunydja ŋunhi
    dhäykawunydja, yurru yaka ŋayi yukurrana Djämdjindhu ŋunhi yuwalktja wal'ŋu ḻakaraŋala,
    yana ŋayi yukurrana warku'yurruna ŋunhi miyalknha.
  yal-yal: Samisɔn yi a yabi, a naxa, “Xa muxune n xidi luti nɛnɛn kidi daxi solofere
    ra, naxanye munma xara singen, n sɛnbɛn ɲanma nɛn, n lu alo muxun bonne.”
  haw-1868: I mai la o Samesona ia ia, Ina nakinaki mai lakou ia'u i na kaula maka
    ehiku, i hoomaloo ole ia, alaila, e nawaliwali au, a like auanei me kekahi kanaka.
  arb-NAV: 'فَأَجَابَهَا شَمْشُونُ: «إِذَا أَوْثَقُونِي بِسَبْعَةِ أَوْتَارٍ طَرِيَّةٍ
    لَمْ تَجِفَّ بَعْدُ، أُصْبِحُ ضَعِيفاً كَأَيِّ وَاحِدٍ مِنَ النَّاسِ».'
  ewe-ewe: Samson gblɔ nɛ be, “Ne woablam kple datimeka yeye adre la, magbɔdzɔ abe
    ame bubuwo ene.”
  eng-LEE: And Samson said unto her, If they bind me with seven moist cords which
    have not yet been dried, then shall I become weak, and be like any other of mankind.
  gvn-gvn: '@see-verse:JDG.016.006'
  asm-FB: তেতিয়া চিমচোনে তাইক ক’লে “নতুন সাত খন ধনুৰ নুশুকুৱা গুণেৰে যদি মোক বান্ধে,
    তেতিয়া মই দুৰ্ব্বল হৈ আন মানুহৰ নিচিনা হ’ম।”
  sus-A: سَمِسٌن نَشَ عَ يَابِ، «شَ عٍ ﭑ شِرِ مَ لُوتِ نّينّ رَ، نَشٍيٍ مُ نُ شَرَ
    سِندٍن، ﭑ سّنبّ بَمَ ﭑ يِ، ﭑ لُمَ نّ عَلْ شّمّ بٌورٍيٍ.»
  fra-SBL: 'Samson lui dit : « Si on me lie avec sept cordes vertes qui n''ont jamais
    séché, je deviendrai faible et je serai comme un autre homme. »'
  hbo-hbo: וַיֹּ֤אמֶר אֵלֶ֙יהָ֙ שִׁמְשֹׁ֔ון אִם־יַאַסְרֻ֗נִי בְּשִׁבְעָ֛ה יְתָרִ֥ים
    לַחִ֖ים אֲשֶׁ֣ר לֹא־חֹרָ֖בוּ וְחָלִ֥יתִי וְהָיִ֖יתִי כְּאַחַ֥ד הָאָדָֽם׃
  piu-2006: '@see-verse:JDG.016.006'
  kik-kik: Nake Samusoni akĩmũcookeria atĩrĩ, “Mũndũ o na ũrĩkũ angĩĩnjoha na nga
    mũgwanja cia mwogothano itarĩ nyũmithie-rĩ, niĩ ngwaga hinya nduĩke o ta mũndũ
    ũngĩ o wothe.”
  fra-NCL: 'Samson lui dit : « Si l’on me liait avec sept cordes fraîches, qui ne
    seraient pas encore sèches, je deviendrais faible et je serais comme un autre
    homme. »'
  cek-AK: Samson mah anih khaeah, Karoem ai qui kangtha sarihto hoiah nang komh o
    nahaeloe, ka tha zok ueloe, minawk kalah baktiah ka om tih, tiah a naa.
  cuk-cuk: 'Sansón abin-sogded: —Dub-dutusulid-binid yoo-amba-dingued goagugledgi
    (7) dule an-gugmakele, an-gangued nollomakdoed, dulemar-yogasaaledyob an nolloo
    nadoed.'
  uig-CYR: 'Шимшон униңға җававән: — Адәмләр мени йәттә тал қурутулмиған йеңи я киричи
    билән бағлиса, мән аҗизлап башқа адәмләрдәк болуп қалимән, — деди.'
  tel-2017: దానికి సంసోను “ఏడు పచ్చి వింటినారలతో నన్ను కట్టిపడేస్తే నాలో బలం పోయి
    అందరిలానే ఉంటాను” అన్నాడు.
  hat-BSA: 'Samson te di li: “Si yo mare m avèk sèt kòd nèf ki poko sèch; alò, mwen
    va devni fèb e mwen va vin tankou nenpòt lòt gason.”'
  kos-kos: Ac Samson el fahk, “Mwet se fin kapriyuwi ke ah in pisr itkosr su srakna
    sasu ac soenna paola, na nga ac munasla oana mwet nukewa.”
  hbo-WLC: וַיֹּ֤אמֶר אֵלֶ֙יהָ֙ שִׁמְשׁ֔וֹן אִם־יַאַסְרֻ֗נִי בְּשִׁבְעָ֛ה יְתָרִ֥ים
    לַחִ֖ים אֲשֶׁ֣ר לֹא־חֹרָ֑בוּ וְחָלִ֥יתִי וְהָיִ֖יתִי כְּאַחַ֥ד הָאָדָֽם׃
  ibo-ibo: Mgbe ahụ, Samsin zara sị ya, “Ọ bụrụ na mmadụ e jiri akwara eriri asaa
    dị ọhụrụ, ndị a na-amịkpọghị amịkpọ kee m, m ga-abụkwa onye na-adịghị ike dịka
    mmadụ ọbụla ọzọ.”
  ory-ory: ତହିଁରେ ଶାମ୍‍ଶୋନ୍‍ ତାହାକୁ କହିଲା, “ଯାହା କେବେ ଶୁଷ୍କ ହୋଇ ନାହିଁ, ଏପରି ସାତୋଟି
    କଞ୍ଚା ତନ୍ତରେ ଯେବେ ସେମାନେ ମୋତେ ବାନ୍ଧିବେ, ତେବେ ମୁଁ ଦୁର୍ବଳ ହୋଇ ଅନ୍ୟ ଲୋକ ପରି ହୋଇଯିବି।”
  chk-chk: Nge Samson a üreni, “Are repwe föti ngeniei fufoch säl mi fö o ngüt, mürin
    üpwe apwangapwang usun chök aramas meinisin.”
  rop-rop: Wal Semsan bin tok, “If im taiyimap mi garram sebenbala nyuwan string blanga
    bo en erro, en if det string im nomo draiwan, wal ai garra jidan jis laik enibodi.”
  ukr-1871: 'І рече їй Самсон: Як би звязано мене сїмма сирими, не висушеними буйволовими
    жилами, був би я малосилок як і йнші люде.'
  deu-1951: 'Simson aber sprach zu ihr: Wenn man mich bände mit sieben frischen Seilen,
    die noch nicht verdorrt sind, so würde ich schwach und wie ein anderer Mensch!'
  eng-JPS: 'And Samson said unto her: ''If they bind me with seven fresh bowstrings
    that were never dried, then shall I become weak, and be as any other man.'''
  srp-1865: 'A Samson joj reèe: da me svežu u sedam gužava sirovijeh neosušenijeh,
    onda bih izgubio snagu i bio kao i drugi èovjek.'
  lug-lug: Samusooni n’amugamba nti, “Bwe bansiba enkolokolo embisi musanvu, ezitakaze,
    olwo nnaanafuwa ne mbeera ng’omuntu omulala yenna.”
  heb-heb: ויאמר אליה שמשון אם יאסרני בשבעה יתרים לחים אשר לא חרבו וחליתי והייתי כאחד
    האדם׃
  ben-IRV: শিম্‌শোন তাকে বললেন, “শুকনো হয়নি, এমন সাত গাছা কাঁচা তাঁত দিয়ে যদি তারা
    আমাকে বাঁধে, তবে আমি দুর্বল হয়ে অন্য লোকের সমান হব।”
  pan-pan: ਸਮਸੂਨ ਨੇ ਉਸ ਨੂੰ ਕਿਹਾ, “ਜੇਕਰ ਕੋਈ ਮੈਨੂੰ ਸੱਤ ਹਰੀਆਂ ਛੰਮਕਾਂ ਨਾਲ ਬੰਨ੍ਹੇ ਜੋ ਸੁੱਕੀਆਂ
    ਨਾ ਹੋਣ, ਤਾਂ ਮੇਰਾ ਬਲ ਘੱਟ ਜਾਵੇਗਾ ਅਤੇ ਮੈਂ ਸਧਾਰਨ ਮਨੁੱਖਾਂ ਵਰਗਾ ਹੀ ਹੋ ਜਾਂਵਾਂਗਾ।”
  mya-JVB: ရှံဆုန် က၊ တခါမျှ မသွေ့ခြောက် သော လျှော်ကြိုး စိမ်း ခုနစ် စင်းနှင့် ငါ့
    ကို ချည်နှောင် လျှင် ငါ၌ ခွန်အား လျော့၍ အခြား သောသူ ကဲ့သို့ ငါဖြစ် လိမ့်မည်ဟု
    ပြောဆို ၏။
  tbg-tbg: Minti tuvaro Samsoniva nai tiva amiro tiharo, Vika qaraaka hinta kia aaharaiqira
    viraqohai ti rumpata taivera, ti kempuka kia vairaqe te qaqi vaiinti voqaara vairarave,
    tura.
  hmo-hmo: Samson ese ia haere, ia gwau, “Bema peva ena varo matamata 7, do idia kaukau
    lasi gaudia dekena amo lau do idia guia, lau be do lau manoka, taunimanima ibounai
    hegeregere.”
  urd-urd: समसून ने उससे कहा कि अगर वह मुझ को सात हरी हरी बेदों से जो सुखाई न गई हों
    बाँधे, तो मैं कमज़ोर होकर और आदमियों की तरह हो जाऊँगा।
  rus-SYN: 'Самсон сказал ей: если свяжут меня семью сырыми тетивами, которые не засушены,
    то я сделаюсь бессилен и буду как и прочие люди.'
  bqc-SIM: 'A wèwà à mɛ̀: Tó wà ma ye ń saba niɛo mɛ̀n sopla, bee mɛ́ a ma busa,
    mí gↄ̃ lán gbɛ̃́piiwa.'
  tcz-CHONGTHU: Samson’in adonbutnin, “Keima hi golphel khao athahleh jang sagi in
    eikikan chahkheh henlang hileh katha lhasam’in tin midang bep bep kahiding ahitai”
    ati.
  mar-mar: तेव्हा शमशोनाने तिला सांगितले, “धनुष्याच्या न सुकलेल्या अशा सात हिरव्या
    वाद्यांनी, जर त्यांनी मला बांधले, तर मी अशक्त होऊन सामान्य मनुष्यासारखा होईन.”
  qub-qub: 'Sansón niran: «Ganchis chawar wascawan watamaptin callpä manami canganachu.
    Chauraga cashaj waquin runanöllanami.»'
  bqp-bqp: 'À wèa à pì: Tó ò ma yĩ kũ kyã yĩda mɛ̀n supplao, abire mɛ́ ani ma busa
    màgↄ̃ de lán baadi bà.'
  hat-hat: 'Samson reponn li: -Si yo mare m'' avèk sèt kòd tou nèf ki poko fin cheche
    m''ap pèdi tout fòs mwen, m''ap tankou nenpòt ki moun.'
  eng-BSB: Samson told her, “If they tie me up with seven fresh bowstrings that have
    not been dried, I will become as weak as any other man.”
  tod-tod: 'Samesɔn gooɠaaʋoteni, é ɠɛ ma: «Ni nu a gìlina ga kilɛ galu niinɛ lɔfela,
    niiti ti la dɛ vɔɔni, zɛbɛi ɠa ɠula zèa, nà ɠɛ nɔ eɠɛ nui mɔtaiti kɛʋele.»'
  eng-WEBPB: Samson said to her, “If they bind me with seven green cords that were
    never dried, then shall I become weak, and be as another man.”
  kbq-kbq: Anagema higeno'a Samsoni'a amanage huno kenona hu'ne, Atima negraza kasefa
    nofi'ma 7ni'a eri'za nagare nazante'ma anakinageno'a hankaveni'a omnesige'na,
    amne vahekna hugahue.
  nhe-BL: 'Huan Sansón quinanquili nopa sihuatl: ―Intla nechtatacatzosquíaj ica chicome
    cuetlax mecatl tlen aya huactoc queja quitequihuíaj ipan se cuahuitoli, huajca
    tlamis nochicahualis huan nielis queja sequinoc tlacame.'
  bus-bus: 'À wèàla à bè: Tó wà ma yi kↄ̃n kyã yĩi mɛ̀n swɛɛplaaao, beee bé eé ma
    busa màgↄ̃ dɛ lán baade bà.'
  gub-BL: — Aze heàpixipixi 7 ywyrapar ihàm uxinig 'ym ma'e pupe wà nehe, aiko putar
    ipyw ma'e romo nehe, wyzài teko zàwe nehe, i'i izupe.
  eng-DRA: 'And Samson answered her: If I shall be bound with seven cords made of
    sinews not yet dry, but still moist, I shall be weak like other men.'
