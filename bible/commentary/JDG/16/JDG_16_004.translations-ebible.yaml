verse: JDG.016.004
translations:
  mal-C: ചില നാളുകൾക്കുശേഷം സോരേക് താഴ്വരയിൽ ദലീല എന്നു പേരുള്ള ഒരു സ്ത്രീയുമായി അദ്ദേഹം
    സ്നേഹത്തിലായി.
  deu-TKW: Späterhin begab es sich, daß er am Bache Sorek ein Weib liebgewann namens
    Delila.
  lin-lin: Sima na yango, Samison alingaki mwasi moko oyo azalaki kovanda na lubwaku
    ya Soreki ; kombo na ye ezalaki « Dalila. »
  eng-LSV: And it comes to pass afterward that he loves a woman in the Valley of Sorek,
    and her name [is] Delilah,
  eng-GNV: 'And after this hee loued a woman by the riuer of Sorek, whose name was
    Delilah:'
  eng-WEBSTER: And it came to pass afterward, that he loved a woman in the valley
    of Sorek, whose name was Delilah.
  nhw-BL: Teipa quema panoc tonali, Sansón quiiximatqui se sihuatl catli itoca Dalila
    tlen tlali Sorec huan quiicneli.
  swh-ONEN: Baada ya hayo akampenda mwanamke mmoja katika Bonde la Soreki aliyeitwa
    Delila.
  bba-bba: Yen biru Sɑnsom u kpɑm kurɔ ɡoo wɑ u nùn wɛ̃re. Kurɔ wi, u wɑ̃ɑwɑ Sorɛkin
    wɔwɑɔ. Win yĩsirɑ Dɑlilɑ.
  eng-KJVCPB: And it came to pass afterward, that he loved a woman in the valley of
    Sorek, whose name was Delilah.
  wbp-wbp: Ngaka-pardu-kari, Jamijinirla waninja nyinaja karnta jinta-kariki yirdikiji
    Tilayilakulku kujalpa nyinaja ngurrangka Jurikirla wararra-jarra-wana kulkurru-jarra.
  luo-luo: Bangʼ mano, nomako osiep hera gi nyako ma nyinge Delila e Holo mar Sorek.
  meu-meu: Una murinai Samson ese Soreke kourana hahinena ta e ura henia; hahine ladana
    na Delila.
  npi-ULB: यसपछि, शिमशोन सोरेकको बेसीमा बस्‍ने गर्ने एक जना स्‍त्रीसँग प्रेममा परे
    । त्यसको नाउँ दलीला थियो ।
  yor-yor: Lẹ́yìn ìgbà díẹ̀, ó sì ní ìfẹ́ obìnrin kan ní àfonífojì Soreki, orúkọ ẹni
    tí í ṣe Dẹlila.
  emp-NTPO: Mãwãnacarea Sansoʌ̃ba dewara wẽrãda awuasia. Maʌ̃ wẽrã Dalila abadara
    Sorec jewed̶ad̶e b̶abadjia.
  ind-ind: Beberapa waktu sesudah kejadian itu, Simson jatuh cinta kepada seorang
    perempuan dari Lembah Sorek yang bernama Delila.
  pes-OPCB: مدتی بعد، سامسون عاشق زنی از وادی سورق، به نام دلیله شد.
  tgl-ULB: Pagkatapos nito, napaibig si Samson sa isang babae na naninirahan sa lambak
    ng Sorek. Ang kaniyang pangalan ay Delilah.
  cbu-NT: Anumunsha Sanson kizaa sur Dalilaa imbangartarangiya tsap sur Sorekshucheetsi.
  hui-hui: Ani buwa mani Samasono ibu wali mbira mini Delaila Sorege dindi guane wiagoria
    biraga bereagohondo gubaliniho hene.
  mya-mya: ထို​နောက်​ရှံ​ဆုန်​သည်​စော​ရက်​ချိုင့်​တွင် နေ​ထိုင် သော​ဒေ​လိ​လ​အ​မည်​ရှိ​သော​အ​မျိုး​သ​မီး
    ကို​ချစ်​ကြိုက်​ပြန်​၏။-
  bod-N: དེའི་རྗེས་སུ་སཱམ་སོན་ནི་སོ་རེག་གྲོག་མོ་རུ་མིང་ལ་དི་ལེ་ལཱ་བྱ་བའི་བུད་མེད་ཅིག་ལ་དགའ་བར་གྱུར།
  sna-sna: Mushure menguva yakati kuti, akadanana nomukadzi aigara muMupata weSoreki;
    zita rake rainzi Dherira.
  spa-BLM: Sucedió después que él amó a una mujer en el valle de Sorek, cuyo nombre
    era Dalila.
  cac-cac: Ix lajvi chi', ix ochpax spensar vin̈ d'a jun ix scuchan Dalila cajan d'a
    jun ch'olan scuch Sorec.
  swh-ULB: Baada ya hayo, Samsoni alimpenda mwanamke aliyeishi katika bonde la Soreki.
    Jina lake alikuwa Delila.
  bel-bel: Пасьля таго пакахаў ён адну жанчыну, якая жыла ў даліне Сарэк; звалі яе
    Даліла.
  deu-ELBBK: Und es geschah danach, da liebte er eine Frau im Tal Sorek, ihr Name
    war Delila.
  mbb-OT: Dutun te huziyan he timpu, mibmahal ni Samson is sevaha he vahi he ziyà
    ed-ubpà te zal-ug he Sorek. Is ngazan din, iyan si Delila.
  mal-2015: അതിന്റെശേഷം അവൻ സോരേക്ക് താഴ്‌വരയിൽ ദെലീലാ എന്നു പേരുള്ള ഒരു സ്ത്രീയെ
    സ്നേഹിച്ചു.
  tuo-NT: Beꞌropʉ cʉ̃ niꞌcõ numio Dalila wãmetigore ʉacʉ niwĩ. Co eꞌsari pa ʉ̃rʉ̃pagʉ
    deco nirĩ pa Sorec wãmetiri paꞌtirocjõ nico niwõ.
  rmc-rmc: Paloda geľa tele andre dolina Sorek a ode pes zakamľa andre džuvľi, savi
    pes vičinelas Delila.
  pes-OPV: و بعد از آن واقع شد که زنی را در وادی سورق که اسمش دلیله بود، دوست می‌داشت.
  ron-1924: Дупэ ачея, а юбит пе о фемее ын валя Сорек. Еа се нумя Далила.
  ben-OBCV: কিছুকাল পর, শিম্‌শোন সোরেক উপত্যকার এক মহিলার প্রেমে পড়লেন, যার নাম দলীলা।
  som-som: Dabadeedna wuxuu jeclaaday naag joogta dooxadii Soreq, oo magaceedana la
    odhan jiray Deliilaah.
  lat-VUC: Post hæc amavit mulierem, quæ habitabat in valle Sorec, et vocabatur Dalila.
  eng-ASVBT: And it came to pass afterward, that he loved a woman in the valley of
    Sorek, whose name was Delilah.
  ita-1885: Egli avvenne poi, ch'egli amò una donna, della valle di Sorec, il cui
    nome era Delila.
  eng-LXXUP: And it came to pass after this that he loved a woman in Al-sorek, and
    her name was Delilah.
  eng-ULB: After this, Samson came to love a woman who lived in the Valley of Sorek.
    Her name was Delilah.
  spa-VBL: Más tarde se enamoró de una mujer llamada Dalila que vivía en el valle
    de Sorec.
  fra-_FOB: Après cela, il aima une femme dans la vallée de Sorek; elle se nommait
    Délila.
  mal-mal: അതിന്‍റെശേഷം അവൻ സോരേക്ക് താഴ്വരയിൽ ദെലീലാ എന്ന് പേരുള്ള ഒരു സ്ത്രീയെ സ്നേഹിച്ചു.
  urd-GVR: Kuchh der ke bād Samsūn ek aurat kī muhabbat meṅ giriftār ho gayā jo Wādī-e-Sūriq
    meṅ rahtī thī. Us kā nām Dalīlā thā.
  suz-BL: मिनु नोले सिम्‍सोनम सोरेक ङा दिंममी बाक्‍ब देलीलाह माइश्‍शो मीश मुर का दाक्‍ता
    बाक्‍त।
  ita-1927: Dopo questo, s’innamorò di una donna della valle di Sorek, che si chiamava
    Delila.
  ckb-ckb: پاش ئەوە ئافرەتێکی لە دۆڵی سۆرێقدا خۆشویست کە ناوی دەلیلا بوو.
  eng-BBE: Now after this, he was in love with a woman in the valley of Sorek, named
    Delilah.
  kan-OKCV: ಇದರ ತರುವಾಯ, ಸೊರೇಕ್ ತಗ್ಗಿನಲ್ಲಿದ್ದ ದೆಲೀಲ ಎಂಬ ಹೆಸರುಳ್ಳ ಒಬ್ಬ ಸ್ತ್ರೀಯನ್ನು ಪ್ರೀತಿಮಾಡಿದನು.
  tam-2017: அதற்குப்பின்பு அவன் சோரேக் ஆற்றங்கரையில் இருக்கிற தெலீலாள் என்னும் பெயருள்ள
    ஒரு பெண்ணோடு அன்பாயிருந்தான்.
  spa-RV-1909: Después de esto aconteció que se enamoró de una mujer en el valle de
    Sorec, la cual se llamaba Dalila.
  ron-BTF: Și s-a întâmplat, după aceasta, că a iubit o femeie în Valea Sorec al cărei
    nume era Dalila.
  eng-WEBP: It came to pass afterward that he loved a woman in the valley of Sorek,
    whose name was Delilah.
  eng-FBV: Later he fell in love with a woman named Delilah living in the Sorek Valley.
  nld-1939: Hierna werd hij verliefd op een vrouw, die Delila heette, en in het dal
    van Sjorek woonde.
  nch-BL: Teipa quema panoc tonali, Sansón quiixmatqui se sihuat cati itoca Dalila
    ten tali Sorec huan quiicneli.
  vie-1934: Sau đó, người yêu mến một người nữ trong trũng Sô-réc, tên là Đa-li-la.
  hin-CV: इसके बाद, कुछ समय में उसे सोरेक घाटी की एक स्त्री से प्रेम हो गया, जिसका
    नाम दलीलाह था.
  spa-BES: Después de esto, se enamoró de una mujer en el valle de Sorec, llamada
    Dalila.
  tdx-tdx: Ie añe, le nikokoa’e ty rakemba am-bavatane’ i Soreke ao, i De­lilà ty
    añara’e.
  tha-KJV: อยู่​มาภายหลัง แซมสันไปรักผู้หญิงคนหนึ่งที่หุบเขาเมืองโสเรก ชื่อเดลิลาห์
  por-BR-2018: Depois disto aconteceu que se apaixonou por uma mulher no vale de Soreque,
    a qual se chamava Dalila.
  deu-ELO: Und es geschah hernach, da liebte er ein Weib im Tale Sorek, ihr Name war
    Delila.
  eng-WYC-2018: (And) After these things Samson loved a woman that dwelled in the
    valley of Sorek, and she was called Delilah.
  epo-epo: Post tio li ekamis virinon en la valo Sorek; ŝia nomo estis Delila.
  uig-PIN: Keyin u Sorǝk jilƣisida olturuxluⱪ Dililaⱨ isimlik bir ayalni kɵrüp, uningƣa
    axiⱪ bolup ⱪaldi.
  beo-beo: 'Amalalu, Sa:masane da uda Solege fago amo ganodini esalu ea dio amo Dilaila,
    ema asigiba:le, lamusa: dawa:iou.'
  tpi-OTNT: Bihain long dispela taim Samson i go long Gasa, em i lukim wanpela meri
    bilong ples daun bilong Sorek, na em i laikim dispela meri tru. Nem bilong dispela
    meri em Delaila.
  hau-SA: Bayan ɗan lokaci, sai ya shiga ƙaunar wata mace, mai suna Delila a Kwarin
    Sorek.
  uig-LAT: Kéyin u Sorek jilghisida olturushluq Dililah isimlik bir ayalni körüp,
    uninggha ashiq bolup qaldi.
  nde-nde: Ngemva kwesikhathi, wathandana lowesifazane esiGodini saseSoreki owayethiwa
    nguDelila.
  ton-ton: ¶ Pea hili ia, pea pehē, naʻe ʻofa ia ki he fefine ʻi he teleʻa ʻo Soleki,
    ʻaia naʻe hingoa ko Tilila.
  ces-1613: Potom pak zamiloval ženu v údolí Sorek, jejíž jméno bylo Dalila.
  eng-WMB: It came to pass afterward that he loved a woman in the valley of Sorek,
    whose name was Delilah.
  tam-TCV: சில நாட்களுக்குபின் அவன் சோராக் பள்ளத்தாக்கில் வசித்த தெலீலாள் என்னும்
    பெண்ணில் அன்பு வைத்தான்.
  ceb-ULB: Human niini, nahigugma si Samson sa usa ka babaye nga nagpuyo sa walog
    sa Sorek. Ang iyang ngalan mao si Delilah.
  pol-UBG: Potem w dolinie Sorek zakochał się w kobiecie, która miała na imię Dalila.
  agr-agr: Duwi pujus, nuwa Dalila daagtin Sorec nugka pakajin pujuttaman jukitatus
    ausauwai.
  kyc-kyc: Enakana dokopa Samasoneme enda Delaela lenge yuu Soreke pau lama lama dokona
    palenge doko kando ama mona wakasa reteya.
  urd-GVU: کچھ دیر کے بعد سمسون ایک عورت کی محبت میں گرفتار ہو گیا جو وادیٔ سورق میں
    رہتی تھی۔ اُس کا نام دلیلہ تھا۔
  deu-1912: Darnach gewann er ein Weib lieb am Bach Sorek, die hieß Delila.
  kan-2017: ಅನಂತರ ಸಂಸೋನನು ಸೋರೇಕ್ ತಗ್ಗಿನಲ್ಲಿ ವಾಸವಾಗಿದ್ದ ದೆಲೀಲಾ ಎಂಬ ಹೆಸರುಳ್ಳ ಒಬ್ಬ ಸ್ತ್ರೀಯಲ್ಲಿ
    ಮೋಹಿತನಾದನು.
  yap-yap: Tomuren e biney me adag Samson reb e bpin nma par u lan fare loway nu Sorek,
    ni Delilah fithingan e re pin nem.
  hlt-MCSB: Te tlam te a om phoeiah Sorek soklong kah huta pakhat, a ming ah Delilah
    te a lungnah.
  mdy-ETH: ዬካፓ ሶምሶሜ ሶሬቄ ዶኦጮይዳ ናንጋ፥ ዴሊላ ጌይንታ ፔቴ ላኣሊስኬኖ ናሽኬኔ፤
  twi-ASANTE: Akyire no, Samson nyaa ɔbaa bi wɔ Sorek bɔnhwa no mu a na wɔfrɛ no Delila.
  eng-WEBU: It came to pass afterward that he loved a woman in the valley of Sorek,
    whose name was Delilah.
  wal-wal: Hegaappe guyyiyan, Samssooni Soreeqa giyo zanggaaran de7iya issi Daliilo
    giyo maccaasiyo siiqiis.
  spa-PDDPT: Después de esto sucedió que se enamoró de una mujer del valle de Sorec
    que se llamaba Dalila.
  gun-gun: Ha'e va'e rire Sansão inhakã vai peteĩ kunha Soreque yvyugua py oiko va'e
    Dalila hery va'e re.
  agu-BL: Ej itzun yi tele'n tiemp, nin tzun pek' Sansón te jun xun yi na bi'aj Dalila.
    Yi jun xuna'tz cho'n tzun najlijtz le jun joco'j yi na bi'aj Sorec.
  ilo-ULB: Kalpasan daytoy ket nagayat ni Samson iti maysa a babai nga agnanaed idiay
    tanap ti Sorek. Ti naganna ket Delila.
  kpg-kpg: I muli di mee deenei, gei Samson ga hiihai gi di ahina dono ingoo go Delilah,
    dela e noho i di gowaa mehanga gonduu o Sorek.
  uig-ARA: كېيىن ئۇ سورەك جىلغىسىدا ئولتۇرۇشلۇق دىلىلاھ ئىسىملىك بىر ئايالنى كۆرۈپ،
    ئۇنىڭغا ئاشىق بولۇپ قالدى.
  sus-sus: Na dangi xanbi, Samison naxa ginɛ nde kolon Soreki gulunba naxan xili Dalila.
    Samison naxa na ginɛ xanu.
  pon-2006: Mwurin met, Samson ahpw poakepoakehla lih emen ede Dilehla me kin mihmi
    nan Wahun Sorek.
  jae-jae: Tonaŋ su, go têtac gêwiŋ awê teŋ aŋga gaboaŋ Sorekŋa, ênê ŋaê gebe Delila.
  ksd-ksd: Ma namur i ga mari tika na vavina ta ra male Sorek, a iangina ba Delila.
  tur-YTC: Sonradan Sorek Vadisi'nde adı Delila olan bir kadına aşık oldu.
  grc-BRENT: Καὶ ἐγένετο μετὰ τοῦτο, καὶ ἠγάπησε γυναῖκα ἐν Ἀλσωρήχ· καὶ ὄνομα αὐτῇ
    Δαλιδά.
  ind-AYT: Sesudah itu, Simson jatuh cinta kepada seorang perempuan dari Lembah Sorek,
    bernama Delila.
  nya-nya: Pambuyo pake, Samsoni anayamba kukonda mtsikana wina wa ku chigwa cha Soreki
    dzina lake Delila.
  hrv-hrv: Poslije toga zamilova on neku ženu iz doline Soreka po imenu Delilu.
  mps-mps: Te sę elama nosali, Samsongo te odogo bulu Sorek we me deli godolo homu
    yai. Te wego nogi te Delaila dao.
  tpi-tpi: Bihain long dispela taim Samson i go long Gasa, em i lukim wanpela meri
    bilong ples daun bilong Sorek, na em i laikim dispela meri tru. Nem bilong dispela
    meri em Delaila.
  dan-1931: Siden fik han Kærlighed til en Kvinde ved Navn Dalila i Sorekdalen.
  vie-OVCB: Sau đó, Sam-sôn yêu một cô gái tên là Đa-li-la, sống tại thung lũng Sô-réc.
  guj-2017: તે પછી એવું થયું કે, સામસૂનને સોરેકની ખીણમાં રહેતી દલિલા નામની એક સ્ત્રી
    સાથે પ્રેમ થઈ ગયો.
  pon-2006A: Mwurin met, Samson ahpw poakepoakehla lih emen ede Dilehla me kin mihmi
    nan Wahun Sorek.
  por-BRBSL: Aconteceu depois que ele amava uma mulher no vale de Sorek, cujo nome
    era Delilah.
  cth-cth: Hahoi, Sorek yawn e napui buet touh hah a ngai. A min teh Delilah doeh.
  twi-twi: Akyiri no, Samson nyaa ɔbea bi wɔ Sorek bon no mu a na wɔfrɛ no Delila.
  hlt-hlt: Te tlam te a om phoeiah Sorek soklong kah huta pakhat, a ming ah Delilah
    te a lungnah.
  tbz-SIM: Kɛ̀ Sɑ̃nsɔ̃ɔ̃ dɔkɛ onitipòkù mɔù kòo yètìrì tu Dɑdidɑɑ kòò bo Sodɛki biriku.
  msy-2020: Ezɨ bizir kam otogha gɨvazɨma, Samson Gasan zui. A ghua Sorekɨn danganir
    zarimɨn amizir mam bato, an ziam Delaila, an an ganigha a bagha bar ifonge.
  azb-azb: Bundan bir qədər sonra Şimşon Soreq vadisində Delila adlı bir qadına vuruldu.
  eng-DBY: And it came to pass afterwards that he loved a woman in the valley of Sorek,
    whose name was Delilah.
  hin-2017: इसके बाद वह सोरेक नामक घाटी में रहनेवाली दलीला नामक एक स्त्री से प्रीति
    करने लगा।
  eng-YLT: And it cometh to pass afterwards that he loveth a woman in the valley of
    Sorek, and her name [is] Delilah,
  kne-kne: Baken nabayag yan waday laylayden Samson ay babai sin tanap ay Sorek ay
    manngadan si Delila.
  eng-WYC-2017: After these things Samson loved a woman that dwelled in the valley
    of Sorek, and she was called Delilah.
  eng-WMBB: It came to pass afterward that he loved a woman in the valley of Sorek,
    whose name was Delilah.
  urd-GVH: कुछ देर के बाद समसून एक औरत की मुहब्बत में गिरिफ़्तार हो गया जो वादीए-सूरिक़
    में रहती थी। उसका नाम दलीला था।
  rug-rug: Sipu hola sapu gua asa, si hiva hola nia e Samusoni si keke vineki pozana
    e Dilaela sapu koa pa lolomo pa Soreke.
  gaz-gaz: Yeroo muraasa booddee Saamsoon jaalala dubartii sulula Sooreeq keessa jiraattu
    tokkootiin qabame; maqaan ishees Daliilaa jedhama ture.
  fra-LSG: Après cela, il aima une femme dans la vallée de Sorek. Elle se nommait
    Delila.
  gnn-gnn: Dhäŋuru ŋuliŋurunydja Djämdjindhu wiripuŋunhana miyalknha nhäŋala, Bilitjiyapuyŋunha
    yana miyalknha yäkunha Delalanha, yurru ŋayi wirrkina ḏukṯukmirriyinanydja nhanŋu
    ŋuriki dhäykawu.
  yal-yal: Na danguxina, ɲaxanla nde yi rafan Samisɔn ma Soreki lanbanni, na ɲaxanla
    yi xili nɛn Dalila.
  haw-1868: A mahope iho, aloha ae la ia i kekahi wahine ma ke kahawai o Soreka, o
    Delila kona inoa.
  arb-NAV: وَبَعْدَ ذَلِكَ وَقَعَ شَمْشُونُ فِي حُبِّ امْرَأَةٍ فِي وَادِي سُورَقَ
    اسْمُهَا دَلِيلَةُ،
  ewe-ewe: Azɔ la, Samson dze ahiã ɖetugbi aɖe si ŋkɔe nye Delila ame si nɔ Sorek
    ƒe balime.
  eng-LEE: And it came to pass after this, that he loved a woman in the valley of
    Shorek, whose name was Delilah.
  gvn-gvn: Wawu yinyamun Samson bujanji yinduynku jalbunku, burri Delilah. Nyulu yalarrku
    Philistinemunku. Jana maja-maja Philistine-warra Delilahnda kadan, yalaman, “Yundu
    Samson jurril-bunga, ngana binalmanka nyulu wanyurrimun junkurr manin. Ngana binalmal,
    ngana nyungun burdal-bungal, karrbanka. Yundu nyungun jurril-bungal, nganjin wubuliynjaku
    ngami-ngamibuku yunu money jirray dajil, 11 hundred dollars.”
  asm-FB: তাৰ পাছত চোৰেক উপত্যকাত থকা দলীলা নামেৰে এজনী তিৰোতাৰ প্ৰেমত মোহ গ’ল।
  sus-A: نَ دَنفِ شَنبِ، سَمِسٌن نَشَ فِنّ ندٍ كٌلٌن سٌرٍكِ فُلُنبَ نَشَن شِلِ دَلِلَ.
    سَمِسٌن نَشَ نَ فِنّ شَنُ.
  fra-SBL: Par la suite, il aima une femme dans la vallée de Sorek, dont le nom était
    Dalila.
  hbo-hbo: וֽ͏ַיְהִי֙ אַחֲרֵי־כֵ֔ן וַיֶּאֱהַ֥ב אִשָּׁ֖ה בְּנַ֣חַל שֹׂרֵ֑ק וּשְׁמָ֖הּ
    דְּלִילָֽה׃
  piu-2006: Palulanguru Tjamtjananya paṉa Pilitjiyakutu yankula kungka palunya ngurraraku
    kutjupaku yunytjurringkula nyinangi. Kungka paluru yini Tilalanya. Pilitjiyanya
    ngurrara tjuṯaku mayutju payipala nyinangi. Paluru tjana kungka palulakutu yankula
    yalatji tjingapungu, “Tjamtjananya ngunytji tjapila!, ‘Nyaatjanu nyuntu manpaṯa
    nyinanyi? Yaṉangu kutjupangkunta nyaalytjinku?, nyuntu manpaṯawiya nyinanytjaku.’
    Tjamtjanalunta tjakultjunkunytjala nganaṉanyalpilanyatju tjakultjurra! Palulangurulatjunta
    mani puntu yungku, mani tjiilpa waan tjawutjuna.” Palulanguru Tilalalu Tjamtjananya
    yalatji tjapiṉu, “Nyaatjanu nyuntu manpaṯa nyinanyi? Yaṉangu kutjupangkunta nyaalytjinku?,
    nyuntu manpaṯawiya nyinanytjaku.” Tjamtjanalu yalatji ngunytjilyinu, “Puwanarratjanu
    puturru marrkangkaṉiya tjapanpalangara tayimapira nyinatjunkunytjala, puṯuṉa kilytjuntanku,
    manpaṯawiyaṉa nyinaku.” Tilalalu puwanarratjanu puturru tjapanpala mantjira Tjamtjananya
    tayimapiṉu, yanku ngarrinytjala. Palula yurrunpa Pilitjiyanya ngurrara maṉkurrpa
    palumpa waaḻangka kumpiṉu, Tjamtjananya manpaṯawiya nyinanytja witiraya katikitja.
    Tilalalu Tjamtjananya tayimapira kanara watjaṉu, “Tjamtjana. Pilitjiyanya ngurrara
    tjuṯangkuntaya witintjaku ngalya yananyi.” Paluru kanarringkula pakara puturru
    tjuṯa kilytjuntanu. Palunya tjuṯaya yarrka Tilalaku ngurrangka nyinarra ngurra
    walytjakutu rayitpayiki yanu. Palulanguru Tilalalu piyuku palunya tjapiṉu, “Nyaatjanu
    nyuntu manpaṯawiya nyinaku?” Tjamtjanalu piyuku yalatji ngunytjilyinu, “Ruupa
    nyuwanangkaṉiya tayimapira wantinytjala, puṯuṉa yarralytjanku, manpaṯawiyaṉa nyinaku.”
    Palulanguru Tjamtjananya yanku ngarrinytjala Tilalalu ruupa nyuwanangka tayimapiṉu.
    Paluru Tjamtjananya kanantjala paluru pakara kilytjuntanu. Palulanguru Tilalalu
    piyuku tjapiṉu, “Nyaatjanu nyuntu manpaṯawiya nyinaku?” Tjamtjanalu piyuku yalatji
    ngunytjilyinu, “Mangka waṯawaraṉi ruupa nguwanpa watiya tiṉangka tayimapintjala
    ngayuluṉa wiya manpaṯa nyinaku.” Palunyangka Tjamtjananya yanku ngarrinytjala
    Tilalalu mangka waṯawara tayimapiṉu watiya palula. Tayimapira Tjamtjananya kanantjala,
    paluru parra taaṉarringkula yarralytjanu manpaṯangku. Palulanguru Tilalalu pikarringkula
    payiṉu, “Nyuntu ngayunya tjuṯangara ngunytjilyinu, nyuntu wiya ngayuku yunytjurringanyi.”
    Yalatji tjiṉṯu kutjupangka tjiṉṯungka Tilalalu rawangku tjapintjala Tjamtjananya
    tjikipitarringu tjukarurrulpi paluru tjakultjunu, “Mangka waṯawara wiyaṉiya muṯulpayi.
    Ngayuku paapangku anta maamangkupula ngayunya pipirri yungu Katutjaku, ngayuluṉara
    tjukarurru nyinanytjaku. Tjinguru kutjupangkuṉi mangka muṯuntjala wiyaṉa manpaṯa
    nyinaku, wati kutjupa tjuṯa nguwanpaṉa nyinaku.” Tjamtjanalu tjukarurru watjantjala
    Tilalalu tjananya mayutju palunya tjuṯa yankula watjaṉu palumpa waaḻangka kumpintjaku.
    Tjamtjananya yanku ngarrinytjala Tilalalu wati kutjupa watjaṉu Tjamtjananya mangka
    muṯuntjaku. Paluru muṯuṉu. Palulanguru Tilalalu watjaṉu kanalkitjangku, “Tjamtjana.
    Pilitjiyanya ngurrara tjuṯaya ngalya yananyi nyuntunyantaya witilkitja.” Katutjalu
    wiya palunya kaṉṯilyanu, paluru manpaṯawiyalpi nyinangi. Palulanguruya Pilitjiyanya
    ngurrara tjuṯangku witira katingu tawunu Kaatjalakutu. Tjamtjananya tjana yayinatjarrangku
    kuru wakara paangaṉu. Paangaraya tjiilangka katirra tjarrpatjunu. Puḻi tiṉangka
    paluru kutu waarrkarringkula mangarri yuḻpulpayi. Yalatji Tjamtjananya rawa waarrkarringkula
    mangka tiṉarringulpi.
  kik-kik: Thuutha ũcio, nĩagĩire ũrata na mũndũ-wa-nja kũu gĩtuamba-inĩ gĩa Soreki
    na rĩĩtwa rĩake eetagwo Delila.
  fra-NCL: Après cela, il aima une femme dans la vallée de Sorec ; elle se nommait
    Dalila.
  cek-AK: To tiah oh pacoengah, Sorek azawn ah kaom Delilah, tiah ahmin kaom nongpata
    maeto hoiah ang koeh hoi.
  cuk-cuk: Ibagan-nasad-sorba, Sansón ome-Dalilaʼye-nugad abealid. Omede Sorec-nebaginedid.
  uig-CYR: Кейин у Сорәк җилғисида олтиришлиқ Дилилаһ исимлиқ бир аялни көрүп, униңға
    ашиқ болуп қалди.
  tel-2017: ఆ తరువాత సంసోను శోరేకు లోయలో నివాసముండే ఒక స్త్రీని ప్రేమించాడు. ఆమె పేరు
    దెలీలా.
  hat-BSA: Apre sa, li te vin rive ke li te renmen yon fanm nan vale Sorek la, ke
    yo te rele Delila.
  kos-kos: Tukun ma inge, Samson el lungseyak sie mutan su muta Infahlfal Sorek. Inen
    mutan sac pa Delilah.
  hbo-WLC: וַֽיְהִי֙ אַחֲרֵי־כֵ֔ן וַיֶּאֱהַ֥ב אִשָּׁ֖ה בְּנַ֣חַל שֹׂרֵ֑ק וּשְׁמָ֖הּ
    דְּלִילָֽה׃
  ibo-ibo: Ọ dịghị anya, Samsin hụrụ otu nwaagbọghọ, onye ọ hụrụ nʼanya. Aha nwaagbọghọ
    a bụ Delaịla, onye si nʼobodo dị na Ndagwurugwu Sorek.
  ory-ory: ଏଉତ୍ତାରେ ସେ ସୋରେକ୍‍ ଉପତ୍ୟକାରେ ଏକ ସ୍ତ୍ରୀକୁ ପ୍ରେମ କଲା, ତାହାର ନାମ ଦଲୀଲା।
  chk-chk: Mürin ekoch fansoun, Samson a sani eman fefin itan Telila mi nom lon ewe
    lemolun Sorek.
  rop-rop: Bambai na Semsan bin faindim wanbala gel neim Dalaila langa det pleis gulum
    Sorek Beli, en imbin laigim det gel brabliwei,
  ukr-1871: Сталося ж навпослї, що полюбив він на долинї Сорек вродливу женщину на
    імя Далила.
  deu-1951: Darnach aber gewann er ein Weib lieb am Bache Sorek, die hieß Delila.
  eng-JPS: And it came to pass afterward, that he loved a woman in the valley of Sorek,
    whose name was Delilah.
  srp-1865: Poslije toga zamilova djevojku na potoku Soriku, kojoj bješe ime Dalida.
  lug-lug: Awo oluvannyuma lw’ebyo n’aganza omukazi mu kiwonvu ky’e Soleki, erinnya
    lye Derira.
  heb-heb: ויהי אחרי כן ויאהב אשה בנחל שרק ושמה דלילה׃
  ben-IRV: তারপরে তিনি সোরেক উপত্যকার একটা স্ত্রীলোককে ভালবাসলেন, তার নাম দলীলা।
  pan-pan: ਕੁਝ ਸਮੇਂ ਬਾਅਦ ਅਜਿਹਾ ਹੋਇਆ ਕਿ ਉਹ ਸੋਰੇਕ ਦੀ ਘਾਟੀ ਵਿੱਚ ਰਹਿਣ ਵਾਲੀ ਇੱਕ ਇਸਤਰੀ ਨਾਲ
    ਪਿਆਰ ਕਰਨ ਲੱਗਾ ਜਿਸ ਦਾ ਨਾਮ ਦਲੀਲਾਹ ਸੀ।
  mya-JVB: နောက်တဖန် စောရက် ချိုင့် ၌ နေသောဒေလိလ အမည် ရှိသောမိန်းမ တယောက်ကို ချစ်
    ပြန်၏။
  tbg-tbg: Vira naantiara Samsoniva vo nahenti vira autu Delailaarara voqama kero
    antuqa aruvaro vaura. Vi nahentiva Soreki Uqitaini vaura.
  hmo-hmo: Unai murinai Samson ese Soreke Kourana ena hahine ta ia ura henia, hahine
    ena ladana be Delila.
  urd-urd: इसके बाद सूरिक़ की वादी में एक 'औरत से जिसका नाम दलीला था, उसे इश्क़ हो
    गया।
  rus-SYN: После того полюбил он одну женщину, жившую на долине Сорек; имя ей Далида.
  bqc-SIM: Bee gbɛa Sãusↄ̃ↄ yè nↄɛezi Vɛ̃ɛbu guzulɛu. Aà tↄ́n Dalila.
  tcz-CHONGTHU: Chomkhat jouvin Samson hi Sorek phaichama cheng Delilah kiti numei
    khat toh ahung kilungset lhonnin ahi.
  mar-mar: त्यानंतर असे झाले की, तो सोरेक खोऱ्यात राहणाऱ्या एका स्त्रीवर प्रेम करू
    लागला; तिचे नाव तर दलीला होते.
  qub-qub: Chaypita guepata Sorec pampacho tiyaj Dalilatana Sansonga cuyacurcuran.
  bqp-bqp: Abire gbɛra Samusi yè nↄgbɛ̃ kei zaa Sↄrɛki guvutɛn, a tↄ́n Dɛlila.
  hat-hat: Aprè sa, Samson tonbe damou pou yon fanm ki te rete nan Ravin Sorèk. Fanm
    lan te rele Dalila.
  eng-BSB: Some time later, Samson fell in love with a woman in the Valley of Sorek,
    whose name was Delilah.
  tod-tod: Tago zuɠoozaai ma, Samesɔn anzanui ta nɛɛni ʋɛ, nii daa ɠɛni ga Dalila,
    é ɠɛni zeini Sɔlɛke nɛmɛi zu.
  eng-WEBPB: It came to pass afterward that he loved a woman in the valley of Sorek,
    whose name was Delilah.
  kbq-kbq: Hagi anama huteno'a mago'a kna evutegeno Soreki agupofi nemania a' agi'a
    Dilailae nehaza a' kenunu huno avesinte'ne.
  nhe-BL: Teipa quema panoc tonali, Sansón quiixmatqui se sihuatl tlen itoca Dalila
    tlen tlali Sorec huan quiicneli.
  bus-bus: Beee gbɛra Samusĩ yè nↄgbɛ̃ kezi zaa Sↄrɛki guzurɛn, à tↄ́n Dɛlila.
  gub-BL: A'e re Zàxàw uzamutar katu kuzà Tarira her ma'e kury. Ywytyr iàpy'àmaw pe
    iapype paw pe har Xorek her ma'e pe hekon a'e.
  eng-DRA: After this he loved a woman, who dwelt in the valley of Sorec, and she
    was called Dalila.
