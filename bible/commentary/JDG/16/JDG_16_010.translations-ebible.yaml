verse: JDG.016.010
translations:
  mal-C: പിന്നെ ദലീല ശിംശോനോട്, “അങ്ങ് എന്നെ കബളിപ്പിച്ചു; എന്നോടു നുണ പറഞ്ഞു; അങ്ങയെ
    ഏതിനാൽ കീഴടക്കാം എന്ന് ഇപ്പോൾ എനിക്ക് പറഞ്ഞുതരണം” എന്നു പറഞ്ഞു.
  deu-TKW: 'Da hielt Delila Simson vor: Du hast mich also hintergangen und mir Lügen
    vorgeredet! So sage mir denn jetzt, womit man dich fesseln kann!'
  lin-lin: 'Dalila alobaki na Samison : — Osakani na ngai mpe okosi ngai ! Sik’oyo,
    yebisa ngai eloko nini bakoki kosalela mpo na kokanga yo ?'
  eng-LSV: And Delilah says to Samson, “Behold, you have played on me, and speak lies
    to me; now, please declare to me with what you are bound.”
  eng-GNV: After Delilah saide vnto Samson, See, thou hast mocked mee and tolde mee
    lies. I pray thee nowe, tell me wherewith thou mightest be bound.
  eng-WEBSTER: 'And Delilah said to Samson, Behold, thou hast mocked me, and told
    me lies: now tell me, I pray thee, with what thou mayest be bound.'
  nhw-BL: 'Huan Dalila quiilhui Sansón: ―San techcajcayahua huan amo techilhuía catli
    melahuac. Ama techilhui melahuac quenicatza se huelis mitztatacatzos.'
  swh-ONEN: Ndipo Delila akamwambia Samsoni, “Umenifanyia mzaha na kuniambia uongo.
    Tafadhali niambie waweza kufungwa kwa kitu gani?”
  bba-bba: Mɑ Dɑlilɑ u Sɑnsom sɔ̃ɔwɑ u nɛɛ, wee, ɑ mɑn yɑɑkoru kuɑ, mɑ ɑ mɑn weesu
    kuɑ. Tɛ̃ ɑ suuru koowo ɑ mɑn ɡem sɔ̃ɔwɔ. Kɑ mbɑ bɑ koo nun bɔke.
  eng-KJVCPB: 'And Delilah said unto Samson, Behold, thou hast mocked me, and told
    me lies: now tell me, I pray thee, wherewith thou mightest be bound.'
  wbp-wbp: Ngula-jangka, Tilayilarla wangkaja Jamijiniki, “Warlkanpaju manyu-pinjarla
    wangkaja! Yimi-ngarrikaju yarujurlu! Nyiya-kurlurlurnangku warirni wuruly-parnkanja-kujakuju?”
  luo-luo: Eka Delila nowachone Samson niya, “Isekawa ngʼama ofuwo; ne iwuonda. Bi
    mondo koro inyisa kaka inyalo tweyi.”
  meu-meu: Bena Delila ese Samson ma e hereva henia, eto, O itaia, vada o kirikirilaigu
    bona vada o koigu; mani emu kara ba hamaorogu, ede bema ḡuimu toma.
  npi-ULB: त्यसपछि दलीलाले शिमशोनलाई भनी, “तपाईंले मलाई धोका दिनुभएको छ र मलाई झुटो
    बोल्नुभएको छ । कृपया, मलाई बताउनुहोस् तपाईंलाई कसरी नियन्त्रण गर्न सकिन्छ ।”
  yor-yor: Dẹlila sì sọ fún Samsoni pé, ìwọ ti tàn mí; o sì purọ́ fún mi. Wá báyìí
    kí o sì sọ bí a ti ṣe le dè ọ́.
  emp-NTPO: 'Mãwãnacarea Dalilaba Sansoʌ̃a jarasia: –¡Bʌa mʌ̃ra cũrũgasia! Bʌa sewada
    osia. Mʌ̃ quĩrã djuburia, wãrãda jaradua sãwã bʌra jʌ̃nida poya ẽdrʌrãmãrẽã.–'
  ind-ind: Berkatalah Delila kepada Simson, “Kamu sudah mempermainkan aku dan membohongi
    aku. Sekarang ceritakanlah kepadaku bagaimana kamu bisa diikat.”
  pes-OPCB: 'سپس دلیله به وی گفت: «سامسون، تو مرا مسخره کرده‌ای! چرا به من دروغ گفتی؟
    خواهش می‌کنم به من بگو که چطور می‌توان تو را بست؟»'
  tgl-ULB: Pagkatapos sinabi ni Delilah kay Samson, “Sa ganitong paraan mo ako nilinlang
    at nagsabi sa akin ng mga kasinungalingan. Pakiusap, sabihin mo sa akin kung papaano
    ka maaaring malupig.”
  cbu-NT: Ashiri Dalilsha Sansonaa, ¿Mayaamsha shiy nuwaa mangutish tamapingayrush
    ngicheesha? Ashiriya, shiyaa ¿tamanda tinareeja mbamari kamurimaama? tárangu,
  hui-hui: Ani biyagola Delailahanda Samasonohondo lalu, Í̠na i̱hondo henene nalangirigoni
    i̱ mini nawi luludane mo guya hene mbau laruago hendedebe, lene. Áyu mbiralime
    minu dabaho ngelolenego aguaore bulene nga lalu i̱ langiaore bia, lene.
  mya-mya: ဒေ​လိ​လ​က​ရှံ​ဆုန်​အား``သင်​သည်​ကျွန်​မ အား​မှန်​ရာ​ကို​မ​ပြော​ဘဲ​အ​ရူး​လုပ်​လေ
    ပြီ။ သင့်​အား​အ​ဘယ်​သို့​ချည်​နှောင်​ထား​နိုင် မည်​ကို​ကျွန်​မ​အား​ကျေး​ဇူး​ပြု​၍​ပြော​ပြ
    ပါ'' ဟု​ဖြား​ယောင်း​ပြော​ဆို​၏။
  bod-N: དི་ལེ་ལཱ་ཡིས་སཱམ་སོན་ལ་འདི་ལྟར་སྨྲས་པ་སྟེ། ལྟོས་དང་། ཁྱོད་ཀྱིས་ང་ལ་མགོ་གཡོགས་ཏེ་རྫུན་སྨྲས་པ་རེད།
    ད་ནི་ཁྱོད་རང་ཐབས་བཀོད་གང་ཞིག་གིས་བཀྱིག་ནུས་པ་ང་ལ་སྨྲ་བར་མཛོད་ཅེས་པར།
  sna-sna: Ipapo Dherira akati kuna Samusoni, “Wandiita benzi; wareva nhema kwandiri.
    Zvino chindiudza kuti ungasungwa sei?”
  spa-BLM: 'Dalila dijo a Sansón: “He aquí que te has burlado de mí y me has dicho
    mentiras. Ahora, por favor, dime cómo puedes ser atado”.'
  cac-cac: 'Ix yalanxi ix d''a vin̈: —Te chuc ach, ix a musej val in sat. Ix esej
    d''ayin. A ticnaic tzin tevi d''ayach to tzal d''ayin tas val tz''aj a tzec''chaji,
    xchi ix.'
  swh-ULB: Ndipo Delila akamwambia Samsoni, “Ndivyo ulivyonidanganya mimi na kuniambia
    uongo. Tafadhali, niambie kwa namna gani unaweza kufungwa.”
  bel-bel: 'І сказала Даліла Самсону: вось, ты ашукаў мяне і казаў мне няпраўду; скажы
    ж цяпер мне, чым цябе зьвязаць?'
  deu-ELBBK: 'Da sprach Delila zu Simson: Siehe, du hast mich getäuscht und Lügen
    zu mir geredet. Nun teile mir doch mit, womit du gebunden werden kannst!'
  mbb-OT: Migkeǥiyan ni Delila si Samson te, “Midlimbungan e zà kenikew; midterteruan
    a kenikew. Sigi en, keǥiyi ad kenikew te paaǥi te kegkevekusa kenikew.”
  mal-2015: 'പിന്നെ ദെലീലാ ശിംശോനോടു: നീ എന്നെ ചതിച്ചു എന്നോടു ഭോഷ്കു പറഞ്ഞു; നിന്നെ
    ഏതിനാൽ ബന്ധിക്കാം എന്നു ഇപ്പോൾ എനിക്കു പറഞ്ഞുതരേണം എന്നു പറഞ്ഞു.'
  tuo-NT: 'Tojo waꞌacã, Dalila Sansṍrẽ aꞌtiro nico niwõ: —Yʉꞌʉre bujicãꞌpã. Tojo
    nicã, yʉꞌʉre nisooapʉ. Wereya. ¿Ñeꞌenojõ da meꞌrã mʉꞌʉrẽ dʉꞌtebosari, mʉꞌʉ sureticã?
    nico niwõ.'
  rmc-rmc: 'Akor e Delila phenďa le Samsonoske: „Tu manca thoďal avri a klaminďal
    mange. Akana mange phen avri, sar tut šaj te sphandel!“'
  pes-OPV: 'و دلیله به شمشون گفت: «اینک استهزاکرده، به من دروغ گفتی، پس الان مرا خبر
    بده که به چه چیز تو را توان بست.»'
  ron-1924: 'Далила а зис луй Самсон: „Везь, ць-ай бэтут жок де мине, мь-ай спус минчунь.
    Акум, те рог, аратэ-мь ку че требуе сэ фий легат.”'
  ben-OBCV: পরে দলীলা শিম্‌শোনকে বলল, “তুমি আমাকে বোকা বানিয়েছ; তুমি আমাকে মিথ্যা
    কথা বলেছ। এখন এসো, আমাকে বলে দাও কীভাবে তোমাকে বাঁধা যাবে?”
  som-som: Markaasay Deliilaah Samsoon ku tidhi, Bal eeg, waad igu majaajilootaye.
    Oo been baad ii sheegtay, haddaba waan ku baryayaaye, ii sheeg waxa lagugu xidhi
    karo.
  lat-VUC: 'Dixitque ad eum Dalila: Ecce illusisti mihi, et falsum locutus es: saltem
    nunc indica mihi quo ligari debeas.'
  eng-ASVBT: 'And Delilah said unto Samson, Behold, thou hast mocked me, and told
    me lies: now tell me, I pray thee, wherewith thou mightest be bound.'
  ita-1885: 'E Delila disse a Sansone: Ecco, tu mi hai beffata, e mi hai dette delle
    bugie; ora dunque, dichiarami, ti prego, con che tu potresti esser legato.'
  eng-LXXUP: And Delilah said to Samson, Behold, thou hast cheated me, and told me
    lies; now then tell me wherewith thou shalt be bound.
  eng-ULB: Then Delilah said to Samson, “This is how you have deceived me and told
    me lies. Please, tell me how you can be overpowered.”
  spa-VBL: 'Más tarde, Dalila le dijo a Sansón: “¡Me has hecho quedar como una estúpida,
    diciéndome estas mentiras! Así que ahora, por favor, dime qué se puede usar para
    atarte”.'
  fra-_FOB: 'Puis Délila dit à Samson: Voici, tu t''es moqué de moi, et tu m''as dit
    des mensonges. Je te prie, déclare-moi maintenant avec quoi il faut te lier.'
  mal-mal: 'പിന്നെ ദെലീലാ ശിംശോനോട്: “നീ എന്നെ ചതിച്ച് എന്നോട് കള്ളം പറഞ്ഞിരിക്കുന്നു;
    നിന്നെ ഏതിനാൽ ബന്ധിക്കാം എന്ന് ഇപ്പോൾ പറഞ്ഞുതരേണം” എന്ന് പറഞ്ഞു.'
  urd-GVR: Dalīlā kā muṅh laṭak gayā. “Āp ne jhūṭ bol kar mujhe bewuqūf banāyā hai.
    Ab āeṅ, mehrbānī karke mujhe batāeṅ ki āp ko kis tarah bāndhā jā saktā hai.”
  suz-BL: मिनु देलीलाहमी सिम्‍सोन कली “गे आं कली शुक्‍शी पा जोल पाइतीनी। तन्‍न मुल
    ङा मेरे दोपा इन कली पाइक्‍ने चाम्‍सीबा, लो, देनीन” देंमाक्‍त।
  ita-1927: 'Poi Delila disse a Sansone: “Ecco tu m’hai beffata e m’hai detto delle
    bugie; or dunque, ti prego, dimmi con che ti si potrebbe legare”.'
  ckb-ckb: 'جا دەلیلا بە شەمشونی گوت: «ئەوەتا گاڵتەت پێکردم و درۆت لەگەڵ کردم، ئێستا
    پێم بڵێ بە چی دەبەسترێیتەوە؟»'
  eng-BBE: Then Delilah said to Samson, See, you have been making sport of me with
    false words; now, say truly how may you be put in bands?
  kan-OKCV: ಆಗ ದೆಲೀಲಳು ಸಂಸೋನನಿಗೆ, “ನೀನು ನನ್ನನ್ನು ವಂಚನೆಮಾಡಿ, ನನಗೆ ಸುಳ್ಳು ಹೇಳಿದೆ. ಈಗ
    ನಿನ್ನನ್ನು ಯಾವುದರಿಂದ ಕಟ್ಟಬಹುದೆಂಬುದನ್ನು ನನಗೆ ದಯಮಾಡಿ ತಿಳಿಸು,” ಎಂದಳು.
  tam-2017: 'அப்பொழுது தெலீலாள் சிம்சோனைப் பார்த்து: இதோ, என்னை ஏமாற்றி, எனக்கு பொய்
    சொன்னாய்; இப்போதும் உன்னை எதினாலே கட்டலாம் என்று என்னிடம் சொல்லவேண்டும் என்றாள்.'
  spa-RV-1909: 'Entonces Dalila dijo á Samsón: He aquí tú me has engañado, y me has
    dicho mentiras: descúbreme pues ahora, yo te ruego, cómo podrás ser atado.'
  ron-BTF: 'Și Dalila i-a spus lui Samson: Iată, m-ai batjocorit și mi-ai spus minciuni,
    acum spune-mi, te rog, cu ce poți fi legat.'
  eng-WEBP: Delilah said to Samson, “Behold, you have mocked me, and told me lies.
    Now please tell me how you might be bound.”
  eng-FBV: Later Delilah said to Samson, “You've made me look stupid, telling me these
    lies! So now please tell me what can be used to tie you up.”
  nld-1939: 'Nu zei Delila tot Samson: Ge hebt me bedrogen, en maar wat leugens verteld;
    zeg me nu eens eerlijk, hoe ge gebonden moet worden.'
  nch-BL: 'Huan Dalila quiilhui Sansón: ―San techcajcayahua huan amo techilhuía cati
    melahuac. Ama techilhui melahuac quenicatza se huelis mitztatacatzos.'
  vie-1934: 'Đa-li-la nói cùng Sam-sôn rằng: Nầy chàng đã gạt tôi, nói dối cùng tôi.
    Xin bây giờ tỏ cho tôi phải lấy chi trói chàng?'
  hin-CV: दलीलाह ने शिमशोन से कहा, “देखिए, आपने मेरे साथ छल किया है. आपने झूठ कहा
    है. कृपया मुझे बताइए कि आपको किस प्रकार बांधा जा सकता है.”
  spa-BES: 'Entonces Dalila dijo a Sansón: Mira, me has estado engañando; Ahora, dime
    verdaderamente, ¿cómo puedes ser puesto en ataduras?'
  tdx-tdx: Aa le nanao ty hoe amy Simsone t’i Delilà, Toe nifañahia’o, vaho nandañira’o;
    ehe saontsio amako, inoñe ty hamahorañe azo?
  tha-KJV: เดลิลาห์​พู​ดก​ับแซมสั​นว​่า “​ดู​เถิด เธอหลอกฉัน และเธอมุสาต่อฉัน บัดนี้​ขอบอกฉันหน่อยเถอะว่า
    จะมัดเธออย่างไรจึงจะอยู่”
  por-BR-2018: 'Então Dalila disse a Sansão: Eis que tu me enganaste, e me disseste
    mentiras: revela-me pois agora, eu te rogo, como poderás ser acorrentado.'
  deu-ELO: 'Da sprach Delila zu Simson: Siehe, du hast mich getäuscht und Lügen zu
    mir geredet. Nun tue mir doch kund, womit du gebunden werden kannst!'
  eng-WYC-2018: And Delilah said to Samson, Lo! thou hast scorned me, and thou hast
    spoken false(ly); nevertheless now show thou to me, with what thing thou shouldest
    be bound.
  epo-epo: 'Kaj Delila diris al Ŝimŝon: Jen vi trompis min kaj diris al mi mensogon;
    nun diru al mi, per kio oni povas vin ligi.'
  uig-PIN: 'Buni kɵrüp Dililaⱨ Ximxonƣa: — Mana, sǝn meni aldap, manga yalƣan eytipsǝn!
    Əmdi manga seni nemǝ bilǝn baƣlisa bolidiƣanliⱪini eytip bǝrgin, — dedi.'
  beo-beo: Dilaila da Sa:masane ema amane sia:i, “Di da nama ogogoiba:le, na da gagaoui
    dunu agoai ba:sa. Nama moloiwane adoma. Dia gasa hedofama:ne, dunu da habodane
    di la:gima:bela:?”
  tpi-OTNT: Na Delaila i tokim Samson olsem, “Harim. Yu bin tok giaman long mi na
    semim mi nogut tru. Tasol nau yu mas tokim mi stret, ol man inap pasim yu olsem
    wanem?”
  hau-SA: Sa’an nan Delila ta ce wa Samson, “Ka mai da ni wawiya; ka ruɗe ni. Yanzu,
    ka gaya mini yadda za a daure ka.”
  uig-LAT: 'Buni körüp Dililah Shimshon’gha: — Mana, sen méni aldap, manga yalghan
    éytipsen! Emdi manga séni néme bilen baghlisa bolidighanliqini éytip bergin, —
    dédi.'
  nde-nde: UDelila wasesithi kuSamsoni, “Udlale ngami; ungiqambele amanga. Khathesi-ke
    ngitshela ukuthi ungabotshwa njani.”
  ton-ton: 'Pea naʻe pehē ʻe Tilila kia Samisoni, “Vakai, kuo ke manuki kiate au,
    ʻo lea loi kiate au: ko eni, ʻoku ou kole kiate koe, ke ke tala mai kiate au ʻaia
    ʻe faʻa haʻi ʻaki koe.”'
  ces-1613: 'Tedy řekla Dalila Samsonovi: Aj, oklamals mne a lživě jsi mi mluvil.
    Prosím, oznam mi nyní, čím bys mohl svázán býti?'
  eng-WMB: Delilah said to Samson, “Behold, you have mocked me, and told me lies.
    Now please tell me how you might be bound.”
  tam-TCV: அப்பொழுது தெலீலாள் சிம்சோனிடம், “நீ என்னை ஏமாற்றி விட்டாய். நீ எனக்குப்
    பொய் சொல்லியிருக்கிறாய். இப்பொழுது நீ எதனால் உன்னைக் கட்டலாம் என்று எனக்குச் சொல்”
    என்றாள்.
  ceb-ULB: Unya si Delilah miingon kang Samson, “Nganong imo man akong giilad ug nagsultig
    bakak kanako. Palihog, sultihi ako kung unsaon ka pagpildi.”
  pol-UBG: 'Potem Dalila powiedziała do Samsona: Oszukałeś mnie i skłamałeś mi. Teraz
    powiedz mi, proszę, czym można by cię związać?'
  agr-agr: 'Tuja Dalila Sansógkan chichajak: “¡Tsanujaume! ¡Amek minak dushiktakum
    tujutiume! Tujash dekas yamaik wait aneasam tujutta, itugkaya emetmainush amainaitme
    nunú”, tiuwai.'
  kyc-kyc: Delaelame Samasone kambako lamaiyuo, See, embame namba kando mee male lao
    kyambo langilini. Doko kaepala wambu lapome emba apa pyuo puu mairamisi dokona
    lao namba angi rolae langipi, leya.
  urd-GVU: دلیلہ کا منہ لٹک گیا۔ ”آپ نے جھوٹ بول کر مجھے بےوقوف بنایا ہے۔ اب آئیں،
    مہربانی کر کے مجھے بتائیں کہ آپ کو کس طرح باندھا جا سکتا ہے۔“
  deu-1912: 'Da sprach Delila zu Simson: Siehe, du hast mich getäuscht und mir gelogen;
    nun, so sage mir doch, womit kann man dich binden?'
  kan-2017: ದೆಲೀಲಳು ತಿರುಗಿ ಸಂಸೋನನಿಗೆ, “ನೀನು ನನ್ನನ್ನು ವಂಚಿಸಿದಿ; ಸುಳ್ಳಾಡಿದಿ; ನಿನ್ನನ್ನು
    ಯಾವುದರಿಂದ ಕಟ್ಟಬಹುದೆಂಬುದನ್ನು ದಯವಿಟ್ಟು ನನಗೆ ತಿಳಿಸು” ಎಂದಳು.
  yap-yap: Me ga’ar Delilah ngak Samson, “Ga be aliliy nigeg ma ga be ban nigeg. Wenig
    ngom mu weliy ngog rogon nrayag ni m’agem be’.”
  hlt-MCSB: Tedae Samson te Delilah loh , “Kai taengah na omsaa tih kai taengah laithae
    na thui he. Tahae ah kai ham han thui laeh, ba nen lae ng'khih eh?,” a ti nah.
  mdy-ETH: ዴሊላ ሶምሶሜ ኮይላ፦ «ሃይሾ ኔ ጎኔ ኬኤዚባኣሴ፥ ታና ጌጌሼኔ፤ ሂንዳ ዎዲ ኔና ቱኮንዶቴያ ሃዳራ ታኣም ኬኤዜቴራ!»
    ጌዔኔ።
  twi-ASANTE: Akyire yi, Delila ka kyerɛɛ no sɛ, “Wodii me ho fɛ, twaa me nkontompo.
    Afei, mesrɛ wo kyerɛ me sɛdeɛ wɔbɛtumi akyekyere wo pampee.”
  eng-WEBU: Delilah said to Samson, “Behold, you have mocked me, and told me lies.
    Now please tell me how you might be bound.”
  wal-wal: Yaatin, Daliila Samssoona, “Hekko neeni tanan kaa7aasa; neeni taayyo wordduwaa
    odadasa. Ha77ikka neeni qashettanaagee aibiinakko, hayyanaa taayyo yootarkkii!”
    yaagaasu.
  spa-PDDPT: 'Dalila dijo a Sansón: Mira, me engañaste y me dijiste mentiras. Ahora
    te ruego que me digas cómo puedes ser atado.'
  gun-gun: 'Ha''e gui Dalila aipoe''i Sansão pe: — Ma''ẽ, ndee ma xejojai rei ha''e
    ndeapu xevy. Ma''ẽ, aỹ ma emombe''u porã xevy: Mba''e nunga py pa ndejokuaa ramo
    ''rã tu ha''eve?'
  agu-BL: 'Talol tzun Dalila junt tir tetz Sansón: —¡Nxac qui mawal yi mero bintzij
    swetz! ¡Cyakil tir na ajal cu''n wi awak'' swetz! Ma jalu'', alaj bin swetz yi
    mbinin puntil tzimban tan ac''alche''n cu''n.'
  ilo-ULB: Ket kinuna ni Delila kenni Samson, “Kastoy iti panangallilawmo ken panangulbodmo
    kaniak. Pangaasim ta ibagam kaniak no kasanodaka a maparmek.”
  kpg-kpg: Delilah ga helekai gi Samson, “Mmada, goe ne halahalau au ge digi hagia mai
    gii donu. Dumaalia mai, hagia mai be goe e mee di lawalawa behee?”
  uig-ARA: 'بۇنى كۆرۈپ دىلىلاھ شىمشونغا: ــ مانا، سەن مېنى ئالداپ، ماڭا يالغان ئېيتىپسەن!
    ئەمدى ماڭا سېنى نېمە بىلەن باغلىسا بولىدىغانلىقىنى ئېيتىپ بەرگىن، ــ دېدى.'
  sus-sus: Dalila naxa a fala Samison bɛ, «I wama n madaxufe nɛ. I bara wule fala
    n bɛ. Yakɔsi, yandi, i xa i gundo fala n bɛ. E nɔma i xiride munse ra?»
  pon-2006: Dilehla eri ndahng Samson, “Kilang, pwe ke kapakapailoke ie oh pitipitih
    ie. Mehnlau ndahdo ia duwen aramas eh kak salihukedi.”
  jae-jae: Ma Delila kêsôm gêdêŋ Simson gebe “Ôlic acgom, aôm kôsu aê susu to kôsôm
    biŋdansaŋ gêdêŋ aê. Aê jateŋ aôm gebe ôsôm êndêŋ aê acgom, lau sêkôc asageŋ, go
    sênsô aôm tôŋ.”
  ksd-ksd: 'Ma Delila i ga biti tai Samson: Ea, u tar valunga iau ma u tar vaongo
    iau; go iau lul u pi una ve iau ba da vi u ma ra ava.'
  tur-YTC: 'Delila Şimşon''a şöyle dedi: “İşte, sen benimle alay ettin, bana yalanlar
    söyledin. Şimdi lütfen bana nasıl bağlanabileceğini söyle.”'
  grc-BRENT: Καὶ εἶπε Δαλιδὰ πρὸς Σαμψὼν, ἰδοὺ ἐπλάνησάς με, καὶ ἐλάλησας πρὸς μὲ
    ψευδῆ· νῦν οὖν ἀνάγγειλόν μοι ἐν τίνι δεθήσῃ.
  ind-AYT: Lalu, Delila berkata kepada Simson, “Sesungguhnya, engkau telah mempermainkan
    aku dengan berkata bohong kepadaku. Sekarang, tolong beritahukan, dengan apakah
    engkau dapat diikat?”
  nya-nya: Kenaka Delila anati kwa Samsoni, “Inu mwandipusitsa ndi kundiwuza zabodza.
    Chonde tandiwuzani mmene munthu angakumangireni.”
  hrv-hrv: 'Tad reče Delila Samsonu: “Prevario si me i slagao mi. Ali mi sada kaži
    čime bi te trebalo vezati.”'
  mps-mps: Tama Delailago Samsonbolo po wali, “Odao! Nago enabolo te tibo po wabo
    sę naga eyu, te ena pomonani. Tiali goli, megi nago enaba po dolo weyu, te bidi
    dabego nage mena tama tilama te bono kę yabo po waibawe?” wali.
  tpi-tpi: Na Delaila i tokim Samson olsem, “Harim. Yu bin tok giaman long mi na semim
    mi nogut tru. Tasol nau yu mas tokim mi stret, ol man inap pasim yu olsem wanem?”
  dan-1931: 'Da sagde Dalila til Samson: “Se, du har narret mig og løjet for mig;
    sig mig dog, hvorledes man kan binde dig!”'
  vie-OVCB: 'Sau đó, Đa-li-la nói với ông: “Anh đánh lừa em, dối gạt em! Bây giờ,
    xin cho em biết cách trói anh đi.”'
  guj-2017: દલિલાએ સામસૂનને કહ્યું, “જો, તેં મને છેતરી છે અને મને જૂઠું કહ્યું છે.
    કૃપા કરીને, મને કહે કે તને કેવી રીતે નિર્બળ કરી શકાય.”
  pon-2006A: Dilehla eri ndahng Samson, “Kilang, pwe ke kapakapailoke ie oh pitipitih
    ie. Menlau ndahdo ia duwen aramas eh kak salihukedi.”
  por-BRBSL: 'Delilah disse a Samson: “Eis que você zombou de mim, e me disse mentiras.
    Agora, por favor, diga-me como você pode estar vinculado”.'
  cth-cth: Delilah ni, Samson koevah, khenhaw! na dumyen teh, laithoe na dei. Bangtelah
    hoi maw na katek thai han dei leih atipouh.
  twi-twi: Akyiri no, Delila ka kyerɛɛ no se, “Wudii me ho fɛw, twaa me nkontompo.
    Afei, mesrɛ wo kyerɛ me sɛnea wobetumi akyekyere wo papee.”
  hlt-hlt: Tedae Samson te Delilah loh, “Kai taengah na omsaa tih kai taengah laithae
    na thui he. Tahae ah kai ham han thui laeh, ba nen lae ng'khih eh?,” a ti nah.
  tbz-SIM: 'Kɛ̀ Dɑdidɑɑ yíɛ́ kóò nɑ̀kɛ́ kɛ dɔ̀: A n dɑúmu kɛ n soú, n nɑ́kɛ́ di mmɔ̀nnì
    bɛ̀ bo dɑ boúnɛ̀ mù.'
  msy-2020: Ezɨ Delaila kamaghɨn Samson mɨgei, “Nɨ oragh, ga uaning, nɨ bar na gifaragha
    aghumsɨzir dafam na ganɨngi! Nɨ datɨrɨghɨn guizbangɨra na mɨkɨm, me manmaghɨra
    damigh nɨn suiragham?”
  azb-azb: 'Delila Şimşona dedi: «Bax məni lağa qoyub yalan demişdin. Rica edirəm,
    indi mənə bildir, səni hansı iplə bağlamaq olar?»'
  eng-DBY: And Delilah said to Samson, Behold, thou hast mocked me and told me lies.
    Now tell me, I pray thee, with what thou mightest be bound.
  hin-2017: तब दलीला ने शिमशोन से कहा, “सुन, तूने तो मुझसे छल किया, और झूठ कहा है;
    अब मुझे बता दे कि तू किस वस्तु से बन्ध सकता है।”
  eng-YLT: And Delilah saith unto Samson, 'Lo, thou hast played upon me, and speakest
    unto me lies; now, declare, I pray thee, to me, wherewith thou art bound.'
  kne-kne: Pag kanan Delila en Samson, “Apay ngin ay omiet-etek ka ay owat kan pan-ay-ayaman
    sak-en? Ibagam kod mo intoy iyat ay mamalod en sik-a.”
  eng-WYC-2017: And Delilah said to Samson, Lo! thou hast scorned me, and thou hast
    spoken falsely; nevertheless now show thou to me, with what thing thou shouldest
    be bound.
  eng-WMBB: Delilah said to Samson, “Behold, you have mocked me, and told me lies.
    Now please tell me how you might be bound.”
  urd-GVH: दलीला का मुँह लटक गया। “आपने झूट बोलकर मुझे बेवुक़ूफ़ बनाया है। अब आएँ,
    मेहरबानी करके मुझे बताएँ कि आपको किस तरह बाँधा जा सकता है।”
  rug-rug: Meke zama la koe Samusoni se Dilaela, “Do guana va evaṉae nau na tie pekipeki
    mo goi si rau, meke lopu tozi nau goi sa hinokara. Mu tozi nau sapu vegugua meke
    kaqu boka pusigo rina tie si goi,” gua si asa.
  gaz-gaz: Daliilaan Saamsooniin, “Ati na gowwoomsite; na sobdes. Amma kottuu akka
    itti hidhamuu dandeessu natti himi” jette.
  fra-LSG: 'Delila dit à Samson: Voici, tu t’es joué de moi, tu m’as dit des mensonges.
    Maintenant, je te prie, indique-moi avec quoi il faut te lier.'
  gnn-gnn: Ga miyalktja ŋunhi waŋana Djämdjingala bitjarra, “Nhäku nhe yukurra ŋarranha
    dhuwala warku'yundja? Yaka warray nhe ŋarraku dhuwala ḻakaraŋala yuwalkŋunydja.
    Nhaltjurru ŋuli nhuna dhika ḏapmaraŋu ŋula yolthu yolŋuyunydja? Ma' nhe ḻakaraŋana
    ŋarraku lili go.”
  yal-yal: Dalila yi a fala Samisɔn xa, a naxa, “I bata n mayenden, i bata wulen fala
    n xa. Iki, n bata i mafan a fala n xa i xidɛ kii naxan yi.”
  haw-1868: I mai la o Delila ia Samesona, Aia hoi, ua hoowahawaha mai oe ia'u, a
    ua hoopunipuni mai ia'u. Nolaila, ke nonoi aku nei au ia oe, e hai mai oe ia'u
    i kou mea e paa ai.
  arb-NAV: 'فَقَالَتْ لَهُ دَلِيلَةُ: «لَقَدْ خَدَعْتَنِي وَكَذِبْتَ عَلَيَّ. فَأَخْبِرْنِي
    الآنَ كَيْفَ تُوْثَقُ؟»'
  ewe-ewe: Emegbe la, Delila gblɔ nɛ be, “Ɖeko nètsɔm abe nu ɖikokoe aɖe ko ene hele
    bleyem, meɖe kuku, gblɔ nu si tututu woawɔ hafi ate ŋu alé wò la nam dzro!”
  eng-LEE: And Delilah said unto Samson, Behold, thou hast deceived me, and told me
    lies; now do tell me, I pray thee, wherewith thou canst be bound.
  gvn-gvn: Delilah babajin baja, babajin baja. Nyulu yalaman, “Yundu nganya jurril-bungan,
    kari manubajabuku balkan. Bamangka wanjarrmal, yunun burdal-bunganka?” Samsonangka
    jurril-bungan baja, yalaman, “Kaki bamangka nganya karrabu jirakalda kajal, ngayu
    burdalmal, yala bama kanbal.” Delilahngka karra jirakal manin, Samson karrabu
    jirakalda kajan. Philistine-warra kadan, Delilah yirrkan, “Samson, Philistine-warra
    kankadarida!” Yamba Samsonangka jinbaldaku easy-balabuku karra dumbarrin.
  asm-FB: পাছত দলীলাই চিমচোনক ক’লে “চোৱা, তুমি মোক ঠগিলা আৰু মিছা কথা ক’লা; এতিয়া
    বিনয় কৰোঁ, তুমি কোৱাচোন তোমাৰ এই মহাশক্তি কৰ পৰা হয়।”
  sus-A: دَلِلَ نَشَ عَ قَلَ سَمِسٌن بّ، «عِ وَ مَ ﭑ مَدَشُقٍ نّ. عِ بَرَ وُلٍ قَلَ
    ﭑ بّ. يَكْسِ، يَندِ، عِ شَ عِ فُندٌ قَلَ ﭑ بّ. عٍ نْمَ عِ شِرِدٍ مُنسٍ رَ؟»
  fra-SBL: 'Dalila dit à Samson : « Voici, tu t''es moqué de moi et tu m''as dit des
    mensonges. Maintenant, dis-moi comment on peut te lier. »'
  hbo-hbo: וַתֹּ֤אמֶר דְּלִילָה֙ אֶל־שִׁמְשֹׁ֔ון הִנֵּה֙ הֵתַ֣לְתָּ בִּ֔י וַתְּדַבֵּ֥ר
    אֵלַ֖י כְּזָבִ֑ים עַתָּה֙ הַגִּֽידָה־נָּ֣א לִ֔י בַּמֶּ֖ה תֵּאָסֵֽר׃
  piu-2006: '@see-verse:JDG.016.009'
  kik-kik: Nake Delila akĩĩra Samusoni atĩrĩ, “Nĩũnduĩte mũndũ mũkĩĩgu; ũkaheenia.
    Ndagũthaitha njĩĩra kĩrĩa ũngĩohwo nakĩo.”
  fra-NCL: 'Dalila dit à Samson : « Voici, tu t’es joué de moi et tu m’as dit des
    mensonges. Maintenant, je te prie, indique-moi avec quoi il faut te lier. »'
  cek-AK: To naah Delilah mah Samson khaeah, Khenah, kai hae tiah doeh nang sah ai
    moe, amsawnlok nang thuih; angzoh loe, kawbangmaw kang taoengh thai han na thui
    ah, tiah a naa.
  cuk-cuk: 'Degi, Dalila Sansónʼga sogded: —Be an-yardaksa. Be anga yamo gakansasad.
    Be anga inniki-soge, ¿igi-dule nabir be-gugmakergebe, adi, nabir be-gamalagar?'
  uig-CYR: 'Буни көрүп Дилилаһ Шимшонға: — Мана, сән мени алдап, маңа ялған ейтипсән!
    Әнди маңа сени немә билән бағлиса болидиғанлиғини ейтип бәргин, — деди.'
  tel-2017: అప్పుడు దెలీలా “చూడు, నువ్వు నన్ను మోసం చేసి అబద్ధం చెప్పావు. దయచేసి నిన్ను
    ఎలా లొంగదీసుకోవచ్చో నాకు చెప్పు” అని సంసోనుతో అంది.
  hat-BSA: 'Epi Delila te di a Samson: “Gade byen, se twonpe ou twonpe m, ou ban m
    yon bann manti; alò, koulye a, souple, di m kijan ou kab mare.”'
  kos-kos: Na Delilah el fahk nu sel Samson, “Liye, kom tiana kaskas pwaye nu sik,
    a kom aklalfonyeyu! Nunak munas, fahk nu sik lah ac orek fuka in kapiri kom.”
  hbo-WLC: וַתֹּ֤אמֶר דְּלִילָה֙ אֶל־שִׁמְשׁ֔וֹן הִנֵּה֙ הֵתַ֣לְתָּ בִּ֔י וַתְּדַבֵּ֥ר
    אֵלַ֖י כְּזָבִ֑ים עַתָּה֙ הַגִּֽידָה־נָּ֣א לִ֔י בַּמֶּ֖ה תֵּאָסֵֽר׃
  ibo-ibo: Emesịa, Delaịla gwara Samsin sị ya, “Lee, ị kwaala m emo, ghaara m ụgha.
    Biko, gwa m ụzọ a ga-esi kee gị agbụ.”
  ory-ory: ଏଥିଉତ୍ତାରେ ଦଲୀଲା ଶାମ୍‍ଶୋନ୍‍କୁ କହିଲା, “ତୁମ୍ଭେ ମୋତେ ଉପହାସ କଲ ଓ ତୁମ୍ଭେ ମୋତେ
    ମିଥ୍ୟା କହିଲ; ଏବେ ତୁମ୍ଭେ କାହିଁରେ ବନ୍ଧା ଯାଇପାର, ତାହା ମୋତେ କୁହ?”
  chk-chk: Iwe, Telila a üreni Samson, “Nengeni, ka turunufaseei o chofana ngeniei.
    Kose mochen kopwe pwäri ngeniei met eman a tongeni föti ngonuk.”
  rop-rop: Afta na det gel bin dalim Semsan, “Yubin meigim fan langa mi, en yu nomo
    bin tok trubala langa mi. Wal yu dalim mi na hau dei garra taiyimap yu blanga
    bidim yu.”
  ukr-1871: 'Присїпалась тодї Далила до його: Так се ти насьміявсь із мене неправдою!
    Скажи ж менї тепер, чим тебе можна би звязати?'
  deu-1951: 'Da sprach Delila zu Simson: Siehe, du hast mich betrogen und mir Lügen
    vorgeschwatzt! Nun verrate mir doch, womit man dich binden kann!'
  eng-JPS: 'And Delilah said unto Samson: ''Behold, thou hast mocked me, and told
    me lies; now tell me, I pray thee, wherewith thou mightest be bound.'''
  srp-1865: 'Potom reèe Dalida Samsonu: gle, prevario si me, i slagao si mi; nego
    hajde kaži mi èim bi se mogao svezati.'
  lug-lug: Awo Derira n’agamba Samusooni nti, “Laba, onduulidde, era onnimbye. Kaakano
    mbuulira ekiyinza okukusiba.”
  heb-heb: ותאמר דלילה אל שמשון הנה התלת בי ותדבר אלי כזבים עתה הגידה נא לי במה תאסר׃
  ben-IRV: পরে দলীলা শিম্‌শোনকে বলল, “দেখ, তুমি আমাকে উপহাস করলে, আমাকে মিথ্যা কথা
    বললে; এখন অনুরোধ করি, কিসে তোমাকে বাঁধতে পারা যায়, তা আমাকে বল।”
  pan-pan: ਤਦ ਦਲੀਲਾਹ ਨੇ ਸਮਸੂਨ ਨੂੰ ਕਿਹਾ, “ਵੇਖ ਤੂੰ ਮੇਰੇ ਨਾਲ ਮਖ਼ੌਲ ਕੀਤਾ ਅਤੇ ਮੈਨੂੰ ਝੂਠ
    ਆਖਿਆ, ਹੁਣ ਮੈਨੂੰ ਦੱਸ ਕਿ ਤੂੰ ਕਿਸ ਤਰ੍ਹਾਂ ਬੰਨ੍ਹਿਆ ਜਾ ਸਕਦਾ ਹੈਂ।”
  mya-JVB: ဒေလိလ ကလည်း ၊ သင်သည် ငါ့ ကို ကျီစား ၍ မုသာ ကိုသာ ပြော ပြီ။ သင့်ကို အဘယ်သို့
    ချည်နှောင် ရမည်ကို ယခု ပြော ပါဟု ရှံဆုန် အား တောင်းပန် သော်၊
  tbg-tbg: Delailaava Samsonirara tiharo, Mpo, are virera uva tiharama tiriara una
    uva tiaro. Mpo, nantiakeroe vovano ai ho rumpataanarove? Virara ti tiva timiraqe
    iriare, tiro.
  hmo-hmo: Gabeai Delila ese Samson ma ia hereva henia, ia gwau, “Kamonai, oi ese
    lau dekenai oi kirikiri, bona lau oi koia, mani emui kara lau do oi hamaoroa,
    edena bamona oi do idia guia.”
  urd-urd: तब दलीला ने समसून से कहा, देख, तूने मुझे धोका दिया और मुझ से झूट बोला।
    “अब तू ज़रा मुझ को बता दे, कि तू किस चीज़ से बाँधा जाए।”
  rus-SYN: 'И сказала Далида Самсону: вот, ты обманул меня и говорил мне ложь; скажи
    же теперь мне, чем связать тебя?'
  bqc-SIM: 'Ɔ̃ Dalila òɛ̀: Ńlɛ ma kpánguakɛɛ, n ɛɛtòmɛɛɛ. Omɛɛ sa. Ba kpele wa
    n yeòi?'
  tcz-CHONGTHU: Hiche jouchun Delilah in akom’ah aseijin, “Nangin neidai chavaijin
    jouvin neibolle! Tun lungsettah in neiseipeh in” ati.
  mar-mar: दलीला, शमशोनाला म्हणाली, “पाहा, तुम्ही मला फसवले आणि माझ्याशी लबाडी केली.
    तुमच्यावर कशाने मात करता येईल ते, मी विनंती करते, मला सांग.”
  qub-qub: 'Sansonta Dalila niran: «¡Llullapämashcanqui! Cananga rasun cajta willamay.
    Amana llullapämaynachu. ¿Imanöparätaj watarächishunquimanga?»'
  bqp-bqp: 'Akũ Dɛlila pìnɛ: Ntɛni ma lalandi kɛ, ntɛn ɛ́kɛ tomɛnɛmɛ. Ǹ omɛnɛ sà
    lákũ oni n yĩ nà.'
  hat-hat: 'Dalila di Samson: -Gade jan ou pase m'' nan betiz! On ban m'' manti! Tanpri,
    di m'' non! Ki jan yo ka mare ou!'
  eng-BSB: Then Delilah said to Samson, “You have mocked me and lied to me! Now please
    tell me how you can be tied up.”
  tod-tod: 'Dalila ɠɛni Samesɔn ma: «Wɛlɛ, è gàaɓoloɠazu, zɛɛiti ka è ti woga mà.
    Niizu nà è maanɛɛnɛzu, soma è naa lɛ ga ze, nii nu ɠa è ɠili la.»'
  eng-WEBPB: Delilah said to Samson, “Behold, you have mocked me, and told me lies.
    Now please tell me how you might be bound.”
  kbq-kbq: Hagi anante Dilaila'a amanage huno Samsonina asami'ne, Ko kagra kizazokogo
    ke hunantenka havige hu'nane. Hagi muse hugantoanki, inankna hu'za anaki kantegahazafi
    nasamio?
  nhe-BL: 'Huan Dalila quiilhui Sansón: ―San tinechcajcayahua huan ax tinechilhuía
    tlen melahuac. Amantzi xinechilhui melahuac quejatza se huelis mitztatacatzos.'
  bus-bus: 'Ben Dɛlila bènɛ: Nɛ́ɛ ma lalandi kɛɛ, nɛ́ɛ ɛgɛɛ toomɛmɛ. Ǹ omɛ sa dian
    weé n yi nà.'
  gub-BL: — Neremu'em kwez ihewe. Heapo pe kwez iranaiwa'u ma'e romo ne. Emume'u nekàgaw
    imumaw pàwàm ihewe nehe. Ma'e pupe uruàpixipixi putar nekàgaw imumaw pà azeharomoete
    nehe, i'i izupe.
  eng-DRA: 'And Dalila said to him: Behold thou hast mocked me, and hast told me a
    false thing: but now at least tell me wherewith thou mayest be bound.'
