    dos filisteus pelos meus dois olhos”.'
  cth-cth: Samson ni BAWIPA hah a kaw teh, Oe Bawipa Jehovah pahren lahoi na pahnim
    hanh lah a. Pahren lahoi atu vai touh dueng ma thaonae bout na poe haw. Oe Cathut,
    ka mit kahni touh e phu lah Filistinnaw koe na patho sak haw atipouh.
  twi-twi: Na Samson su frɛɛ Awurade se, “Otumfo Awurade, kae me bio. Onyankopɔn,
    mesrɛ wo ma me ahoɔden bio na mintua Filistifo so ka wɔ mʼani a wɔatutu no ho.”
  hlt-hlt: Tedae Samson loh BOEIPA a khue tih, “Ka Boeipa Yahovah aw, kai m'poek laem
    lamtah tahae ah kai he Pathen loh voeikhat mah n'talong lah saeh, te daengah ni
    ka mik rhoi ham Philisti soah pakhat la phulohnah neh phu ka loh eh?,” a ti nah.
  tbz-SIM: 'Dɛǹdɛ Sɑ̃nsɔ̃ɔ̃ kuɔ́nnɛ̀mɛ̀ Ti Yiɛ̀ nKuyie nkɛ dɔ̀: Ti Yiɛ̀ nKuyie n dɑ
    bɑ́ɑmmu ɑ bɑ́ m bɔnko, wɛ̃tɛ kɛ́ n duɔ́ mmuwɛ̃rímú dimɔ̀nnì dìmɑ́ɑ̀, kɛ̀ m pɛitɛ
    n dootitɔbɛ̀ Fidisitɛ̃ɛ̃bɛ bɛ̀ kpɛ̀kɛ́ mɛ̀ɛ̀ kpɛ́í n nuɔ.'
  msy-2020: Ezɨ Samson kamaghɨn diagha Ikiavɨra Itir God ko mɨgei, “O Ikiavɨra Itir
    God, nan Ekiam, nɨ datɨrɨghɨn na gɨnɨghnɨgh. O God, nɨ datɨrɨghɨn ua gavgavim
    na danɨngigh. Eghtɨ datɨrɨghɨn Filistiaba nan damazimning asizɨ moghɨra, kɨ me
    ikaragham.”
  azb-azb: 'Şimşon Rəbbə fəryad edib dedi: «Ey Xudavənd Rəbb, yalvarıram, məni yada
    sal. Yalvarıram, ay Allah, mənə ancaq bu dəfəlik qüvvət ver ki, bu Filiştlilərdən
    iki gözüm üçün bir zərbə ilə qisas alım».'
  eng-DBY: And Samson called to Jehovah, and said, Lord Jehovah, remember me, I pray
    thee, and strengthen me, I pray thee, only this once, O God, that I may take one
    vengeance upon the Philistines for my two eyes.
  hin-2017: तब शिमशोन ने यह कहकर यहोवा की दुहाई दी, “हे प्रभु यहोवा, मेरी सुधि ले;
    हे परमेश्वर, अब की बार मुझे बल दे, कि मैं पलिश्तियों से अपनी दोनों आँखों का एक
    ही बदला लूँ।”
  eng-YLT: And Samson calleth unto Jehovah, and saith, 'Lord Jehovah, remember me,
    I pray Thee, and strengthen me, I pray Thee, only this time, O God; and I am avenged
    — vengeance at once — because of my two eyes, on the Philistines.'
  kne-kne: Pag kanan Samson ay nankararag en Diyos, “Diyos ay Kangatoan, nemnemem
    kod sak-en. Pangaasim kod ta papigsaem sak-en si para mamingsan anggoy. Ipalobos
    mo kod ta mamingpingsan ay baesak da nan Filisteo sin inyat da sin doway matak.”
  eng-WYC-2017: And he called inwardly the Lord, and said, My Lord God, have mind
    on me, and my God, yield thou now to me the former strength, that I avenge me
    of mine enemies, and that I take one vengeance for the loss of my two eyes.
  eng-WMBB: Samson called to the LORD, and said, “Lord GOD, remember me, please, and
    strengthen me, please, only this once, God, that I may be at once avenged of the
    Philistines for my two eyes.”
  urd-GVH: फिर समसून ने दुआ की, “ऐ रब क़ादिरे-मुतलक़, मुझे याद कर। बस एक दफ़ा और मुझे
    पहले की तरह क़ुव्वत अता फ़रमा ताकि मैं एक ही वार से फ़िलिस्तियों से अपनी आँखों
    का बदला ले सकूँ।”
  rug-rug: Meke varavara la koe Zihova se Samusoni meke zama, “Kei Baṉara Zihova.
    Mu tataru nau, mamu balabalau. Mamu va ṉiṉira pule au keke totoso pule, pude koasa
    qua tinubehe pule koa rini, si kaqu lipui rau sari karua mataqu saripu ele lobiti
    pani rina tinoni Pilisitia,” gua si asa.
  gaz-gaz: Saamsoonis akkana jedhee Waaqayyoon kadhate; “Yaa Waaqayyo Gooftaa, na
    yaadadhu. Yaa Waaqi, akka ani ija koo lamaaniif Filisxeemota haaloo baafadhuuf
    yeroo tokko jabina naa kenni.”
  fra-LSG: 'Alors Samson invoqua l’Éternel, et dit: Seigneur Éternel! Souviens-toi
    de moi, je te prie; ô Dieu! Donne-moi de la force seulement cette fois, et que
    d’un seul coup je tire vengeance des Philistins pour mes deux yeux!'
  gnn-gnn: Bala yana ŋayinydja Djämdjindja bukukurru waŋana Godkala bitjarrana, “Garray,
    ŋarranhanydja guyaŋiya. Ganydjarr ŋarranha wekaŋana biyapul waŋganymirrina, märr
    ŋarra bumana dhuwala Bilitjiyapuyŋunhanydja bukmakkumana.”
  yal-yal: Nayi, Samisɔn yi Alatala mafan, a naxa, “N Marigina Alatala! N bata i mafan,
    i miri n ma. Ala! Sɛnbɛn fi n ma ito keden peeni, n xa n yɛɛ firinne ɲɔxɔn fi
    Filisitine ra!”
  haw-1868: Hea aku la o Samesona ia Iehova, i aku la, E ka Haku, e Iehova e, e hoomanao
    mai oe ia'u; ke nonoi aku nei au ia oe, e hooikaika mai oe ia'u, e ke Akua e,
    i keia manawa hookahi no, i uku koke ia mai au e ko Pilisetia, no ko'u mau maka
    elua.
  arb-NAV: 'فَصَلَّى شَمْشُونُ إِلَى الرَّبِّ قَائِلاً: «يَا سَيِّدِي الرَّبُّ، اذْكُرْنِي
    وَقَوِّنِي هَذِهِ الْمَرَّةَ فَقَطْ لأَنْتَقِمَ مِنَ الْفِلِسْطِينِيِّينَ عَنْ
    قَلْعِ عَيْنَيَّ بِضَرْبَةٍ وَاحِدَةٍ».'
  ewe-ewe: Samson do gbe ɖa na Aƒetɔ la hegblɔ be, “Oo, Yehowa, Aƒetɔ Mawu, gaɖo ŋku
    dzinye. Meɖe kuku, gado ŋusẽm zi ɖeka ko, ale be mate ŋu abia hlɔ̃ Filistitɔwo
    ɖe nye ŋku siwo wogbã la dometɔ ɖeka pɛ ko ta.”
  eng-LEE: And Samson called unto the Lord, and said, O Lord Eternal, remember me,
    I pray thee, and do thou strengthen me only this once, O God, that I may be avenged
    for one of my two eyes on the Philistines.
  gvn-gvn: '@see-verse:JDG.016.027'
  asm-FB: 'তেতিয়া চিমচোনে যিহোৱাৰ আগত প্ৰাৰ্থনা কৰি ক’লে, “হে প্ৰভু যিহোৱা মই যেন
    মোৰ চকু দুটাৰ কাৰণে পলেষ্টীয়াসকলৰ ওপৰত একেবাৰে প্ৰতিকাৰ সাধিব পাৰোঁ, ইয়াৰ বাবে
    মোক অনুগ্ৰহ কৰি সোঁৱৰণ কৰা: হে ঈশ্বৰ, এইবাৰ মাথোন মোক বলৱান কৰা।”'
  sus-A: سَمِسٌن نَشَ عَلَتَلَ مَشَندِ، «ﭑ مَرِفِ عَلَتَلَ، عِ شَ رَتُ ﭑ مَ. ﭑ بَرَ
    عِ مَيَندِ، عَلَ، سّنبّ قِ ﭑ مَ عَلَكٌ ﭑ شَ ﭑ فبٍحْشْ قِلِسِتَكَيٍ مَ ﭑ يَيٍ شَ
    قٍ رَ.»
  fra-SBL: 'Samson invoqua Yahvé et dit : « Seigneur Yahvé, souviens-toi de moi, s''il
    te plaît, et fortifie-moi, s''il te plaît, seulement cette fois, Dieu, afin que
    je sois immédiatement vengé des Philistins pour mes deux yeux. »'
  hbo-hbo: וַיִּקְרָ֥א שִׁמְשֹׁ֛ון אֶל־יְהוָ֖ה וַיֹּאמַ֑ר אֲדֹנָ֣י יֱהֹוִ֡ה זָכְרֵ֣נִי
    נָא֩ וְחַזְּקֵ֨נִי נָ֜א אַ֣ךְ הַפַּ֤עַם הַזֶּה֙ הָאֱלֹהִ֔ים וְאִנָּקְמָ֧ה נְקַם־אַחַ֛ת
    מִשְּׁתֵ֥י עֵינַ֖י מִפְּלִשְׁתִּֽים׃
  piu-2006: '@see-verse:JDG.016.027'
  kik-kik: Samusoni akĩhooya Jehova, akiuga atĩrĩ, “Wee Mwathani Jehova, ndirikana.
    Wee Ngai, ndagũthaitha ũnjĩkĩre hinya o ihinda rĩngĩ rĩmwe, na ũreke ndĩĩrĩhĩrie
    kũrĩ Afilisti na igũtha rĩmwe nĩ ũndũ wa maitho makwa meerĩ.”
  fra-NCL: 'Alors Samson invoqua Yahweh et dit : « Seigneur Yahweh, souvenez-vous
    de moi, je vous prie, et donnez-moi de la force cette fois seulement, ô Dieu.
    afin que d’un seul coup je me venge des Philistins pour mes deux yeux. »'
  cek-AK: To naah Samson mah Angraeng khaeah, Aw Angraeng Sithaw, na pahnet hmah;
    Aw Sithaw, kamik hnetto taprok Philsitinnawk nuiah vaito lu ka lak thai hanah,
    vaito khue mah thacakhaih na paek raeh, tiah lawk a thuih.
  cuk-cuk: 'Degidgi, Sansón Bab-Jehováʼse gandikidba-goted: “Bab-Jehováʼye, bebi Bela-Gangued-Nikad
    maid. Emi, napi be an-ogannoge. An bese goled, Filistea-sordamar an-ibya-gwabobela
    ani onosmalad. An buged-imakedse be an-imako.”'
  uig-CYR: 'Шимшон Пәрвәрдигарға нида қилип: — Әй Рәб Пәрвәрдигар, мени яд қилип пәқәт
    мошу бир қетим маңа күч ата қилғайсән; и Худа, шуниң билән икки көзүмниң интиқамини
    Филистийләрдин бир йолила алғузғайсән! — деди.'
  tel-2017: అప్పుడు సంసోను “ప్రభువైన యెహోవా, నన్ను జ్ఞాపకం చేసుకో. ఒక్కసారికి నాకు
    బలం దయచెయ్యి. నా కళ్ళు ఊడబెరికిన వారిపై నన్ను పగ తీర్చుకోనీయి” అని యెహోవాకు మొర్ర
    పెట్టాడు.
  hat-BSA: 'Konsa, Samson te rele SENYÈ a e te di: “O Senyè BONDYE, souple, sonje
    mwen, e souple, ranpli fòs mwen pou sèl fwa sa a, O Bondye pou m kapab jwenn vanjans
    sou Filisten yo pou de zye mwen yo.”'
  kos-kos: Na Samson el pre ac fahk, “O LEUM GOD Fulatlana, nunak munas esamyu. O
    God, nga kwafe sum tuh kom in sifilpa ase ku nu sik ke pacl sefanna lula inge,
    tuh nga fah ku in foloksak nu sin mwet Philistia inge ke po sefanna, ke sripen
    atronmutuk.”
  hbo-WLC: וַיִּקְרָ֥א שִׁמְשׁ֛וֹן אֶל־יְהוָ֖ה וַיֹּאמַ֑ר אֲדֹנָ֣י יֱהֹוִ֡ה זָכְרֵ֣נִי
    נָא֩ וְחַזְּקֵ֨נִי נָ֜א אַ֣ךְ הַפַּ֤עַם הַזֶּה֙ הָאֱלֹהִ֔ים וְאִנָּקְמָ֧ה נְקַם־אַחַ֛ת
    מִשְּׁתֵ֥י עֵינַ֖י מִפְּלִשְׁתִּֽים׃
  ibo-ibo: Mgbe ahụ, Samsin kpere ekpere rịọọ Onyenwe anyị arịrịọ sị, “O! Onyenwe
    m Onyenwe anyị, biko cheta m naanị otu ugbu a. Biko, Chineke, nye m ike nʼotu
    ohere a m nwere, ka m nwee ike ịbọrọ ọbọ nʼahụ ndị Filistia nʼihi, ọ bụladị, mkpụrụ
    anya m abụọ.”
  ory-ory: ସେତେବେଳେ ଶାମ୍‍ଶୋନ୍‍ ସଦାପ୍ରଭୁଙ୍କୁ ଡାକି କହିଲା, “ହେ ପ୍ରଭୋ ସଦାପ୍ରଭୋ, ନିବେଦନ
    କରୁଅଛି, ମୋତେ ସ୍ମରଣ କର, ହେ ପରମେଶ୍ୱର, ନିବେଦନ କରୁଅଛି; ମୁଁ ଯେପରି ପଲେଷ୍ଟୀୟମାନଙ୍କଠାରୁ
    ଏକାବେଳକେ ମୋହର ଦୁଇ ଚକ୍ଷୁର ପରିଶୋଧ ନେଇ ପାରିବି, ଏଥିପାଇଁ କେବଳ ଏହି ଥରକ ମୋତେ ବଳବାନ କର।”
  chk-chk: Mürin, Samson a iotek ngeni ewe Samol mi Lapalap, “Ai Samol me ai Kot,
    üa tüngor ngonuk kopwe chechemeniei. Ai Kot, kose mochen kopwe apöchökülaei pwal
    fän eu chök o mwüt ngeniei, pwe üpwe ngeni ekei chon Filistia chappen ar föför
    ngeniei fän iten mine ra föri ngeni mesei kei ruoföü.
  rop-rop: Wal wen Semsan bin tatjim det dubala ston, imbin jingat langa YAWEI, “YAWEI,
    yu na det boswan God. Wal yu jinggabat mi, en yu gibit mi pawa en meigim mi strongbala
    blanga peiyimbek dislot Filastain pipul, dumaji deibin deigimat main dubala ai.”
  ukr-1871: 'І озвався тодї Самсон до Господа і рече: Господи Боже! зглянься на мене
    і дай менї, Боже мій, ще тільки раз таку силу, щоб я за обі очі мої помстився
    заразом над Филистіями!'
  deu-1951: 'Simson aber rief den HERRN an und sprach: Mein Herr, HERR, gedenke doch
    meiner und stärke mich doch, o Gott, nur diesmal noch, damit ich mich an den Philistern
    mit einem Mal für meine beiden Augen rächen kann!'
  eng-JPS: 'And Samson called unto the LORD, and said: ''O Lord GOD, remember me,
    I pray Thee, and strengthen me, I pray Thee, only this once, O God, that I may
    be this once avenged of the Philistines for my two eyes.'''
  srp-1865: 'Tada Samson zavapi ka Gospodu i reèe: Gospode, Gospode! opomeni me se,
    molim te, i ukrijepi me, molim te, samo sada, o Bože! da se osvetim jedanput Filistejima
    za oba oka svoja.'
  lug-lug: Awo Samusooni n’asaba eri Mukama ng’agamba nti, “Mukama Katonda onzijukire
    kaakano, ompe amaanyi. Omulundi guno gwokka, ayi Katonda mpalane eggwanga ku Bafirisuuti
    olw’amaaso gange abiri.”
  heb-heb: ויקרא שמשון אל יהוה ויאמר אדני יהוה זכרני נא וחזקני נא אך הפעם הזה האלהים
    ואנקמה נקם אחת משתי עיני מפלשתים׃
  ben-IRV: তখন শিম্‌শোন সদাপ্রভুকে ডেকে বললেন, “হে প্রভু সদাপ্রভু, অনুগ্রহ করে কেবল
    এই একটি বার আমাকে বলবান্‌ করুন, যেন আমি পলেষ্টীয়দেরকে আমার দুই চোখের জন্য একেবারেই
    প্রতিশোধ দিতে পারি।”
  pan-pan: ਤਦ ਸਮਸੂਨ ਨੇ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਬੇਨਤੀ ਕਰ ਕੇ ਕਿਹਾ, “ਹੇ ਪ੍ਰਭੂ ਯਹੋਵਾਹ, ਮੈਂ ਤੇਰੀ
    ਦੁਹਾਈ ਦਿੰਦਾ ਹਾਂ ਕਿ ਮੈਨੂੰ ਯਾਦ ਕਰ, ਹੇ ਪਰਮੇਸ਼ੁਰ ਇੱਕ ਵਾਰੀ ਹੋਰ ਮੈਨੂੰ ਸ਼ਕਤੀ ਦੇ ਤਾਂ ਜੋ
    ਮੈਂ ਫ਼ਲਿਸਤੀਆਂ ਤੋਂ ਇੱਕੋ ਵਾਰੀ ਆਪਣੀਆਂ ਦੋਵੇਂ ਅੱਖਾਂ ਦਾ ਬਦਲਾ ਲੈ ਲਵਾਂ!”
  mya-JVB: ရှံဆုန် ကလည်း ၊ အို အရှင် ထာဝရဘုရား ၊ အကျွန်ုပ် ကို အောက်မေ့ တော်မူပါ။
    အကျွန်ုပ် မျက်စိ နှစ် ဘက်ကို ဖောက်သော ဖိလိတ္တိ လူတို့၌ တပြိုင်နက်အပြစ်ဒဏ် ပေးနိုင်မည်အကြောင်း၊
    ယခု တကြိမ် မျှသာ ခွန်အား ကို ပြန်ပေးတော်မူပါဘုရား ဟု ထာဝရဘုရား အား ဆုတောင်း ပြီးမှ၊
  tbg-tbg: Mintuvaro Samsoniva Nora Kotira aarero tiharo, Mpo Noravauvo, are ekaa
    haikaqaa raqiki variaravama variaro. Ho vate ti iri timitaane. Qaqi voqavata ti
    kempukaiqama timitairaqe te Pirisia ti tivutanta vaurukaaraqaa vuntu kaare, tiro.
  hmo-hmo: Unai neganai Samson ese Lohiabada dekenai ia guriguri, ia gwau, “Lohiabada,
    King Badana e, oi dekenai lau noinoi, mani lau dekenai oi laloa, lau noinoi, lau
    do oi hagoadaia. Dirava e, lau do oi durua inai nega tamona sibona, vadaeni Pilistia
    taudia dekenai davana do lau henia, lauegu matana ruaosi totona.”
  urd-urd: तब समसून ने ख़ुदावन्द से फ़रियाद की और कहा, “ऐ मालिक, ख़ुदावन्द! मैं तेरी
    मिन्नत करता हूँ कि मुझे याद कर; और मैं तेरी मिन्नत करता हूँ ऐ ख़ुदा सिर्फ़ इस
    बार और तू मुझे ताक़त बख़्श, ताकि मैं एक बार फ़िलिस्तियों से अपनी दोनों ऑखों का
    बदला लूं।”
  rus-SYN: 'И воззвал Самсон к Господу и сказал: Господи Боже! вспомни меня и укрепи
    меня только теперь, о Боже! чтобы мне в один раз отмстить Филистимлянам за два
    глаза мои.'
  bqc-SIM: 'Sãusↄ̃ↄ wiilɛ̀ Diiwa à mɛ̀: Dii Lua, to ma yã́ dↄngu. Lua, ma gba gbãa
    gɛ̃n doɛ bee mà tↄsiò Filitɛ̃ↄwa ma wɛ́ mɛ̀n pla yã́ musu.'
  tcz-CHONGTHU: Hichun Samson chu Pakai kommah atauvin, “Vo Pakai Pathen keimahi neihin
    geldoh kitnin O Pathen, lungsettah in khatvei seh seh neihin hatdohsah kit’in.
    Hiche khatvei thaneina chun Philistine ten kamit teni asuh chotnu phu hi neilah
    sah teijun” ati.
  mar-mar: तेव्हा शमशोनाने परमेश्वर देवाला हाक मारीत म्हटले, “हे प्रभू देवा, कृपाकरून
    माझी आठवण कर, आणि हे देवा, या वेळेस एकदाच मात्र कृपा करून मला बळकट कर; म्हणजे
    मी आपल्या दोन डोळ्यांविषयी पलिष्ट्यांचा एकदम सूड उगवून घेईन.”
  qub-qub: 'Chaymi Sansonga Tayta Diosta mañacur niran: «Tayta Dios fiyupami ruwacö.
    Juc cutillana yapay yanapaycamay callpä yurinanpaj. Chaynöpami Filistea runacunataga
    ishcan ñawëta jorgushanpita juclla wañuchishaj.»'
  bqp-bqp: 'Samusi wɛ́ kɛ̀ Dikiria à pì: Dikiri Luda, ǹ tó ma yã dↄngu. Luda, ǹ ma
    gba gbãna gɛ̃̀n do dↄ de mà fĩna boo Filisitininↄa ma wɛ́ mɛ̀n pla yã musu.'
  hat-hat: 'Lè sa a, Samson lapriyè nan pye Bondye, li di: -O Bondye Seyè! Tanpri,
    chonje m'' non jòdi a! Tanpri, Bondye, ban m'' fòs ankò pou yon dènye fwa, pou
    m'' ka fè moun Filisti yo peye yon grenn kou pou de je m'' yo pete a.'
  eng-BSB: 'Then Samson called out to the LORD: “O Lord GOD, please remember me. Strengthen
    me, O God, just once more, so that with one vengeful blow I may pay back the Philistines
    for my two eyes.”'
  tod-tod: 'Samesɔn wooɠulani Ɠɔoɠɔ GALAGI ma, é ɠɛ ma: «Màliɠii, Ɠɔoɠɔ GALAGI!
    Nà è maanɛɛnɛzu, ɠizɛ sù, ee, GALA, zɛbɛi ve bɛ̀, niizu, naa ɠɛ ɠila kpe nɔ,
    gè gàazuɠɛzɛ felegɔi vaa ʋotokula Filiseti nuiti ma!»'
  eng-WEBPB: Samson called to the LORD, and said, “Lord GOD, remember me, please,
    and strengthen me, please, only this once, God, that I may be at once avenged
    of the Philistines for my two eyes.”
  kbq-kbq: Hagi Samsoni'a amanage huno Ra Anumzamofontega nunamuna hu'ne, Ra Anumzamoka
    mago'ene antahinaminka hanavea namio, muse hugantoanki hankavea namige'na Filistia
    vahera zamahe'na navurgama reragati'nazarera nagonagea haneno.
  nhe-BL: 'Huajca Sansón momaijto ica TOTECO huan queja ni quiilhui: “TOTECO, Ta Tlen
    Más Tijpiya Tlanahuatili, xinechilnamiqui huan xinechtlacaquili san ama. San ni
    huelta techmaca chicahualistli sampa para huelis niquincuepilis ni filisteos tlen
    nechquixtilijque noixtiyol.”'
  bus-bus: 'Samusĩ wɛ́ɛ kɛ̀ Diia à bè: Dii Luda, ǹ tó ma yã dↄngu. Luda, ǹ ma gba
    gbãaa gɛ̃̀n do dↄ lɛ mà gɛ̃ɛ boo Filisitininↄa ma wɛ́ɛ mɛ̀n plaa yã musu.'
  gub-BL: Uze'eg Zàxàw Tupàn pe kury. — Tupàn Tuweharupi Wiko Ma'e hezar. Nema'enukwaw
    herehe nehe. Emur nekàgaw ihewe kutàri tàrityka'i kury. Xo pitài haw zo hemukàg
    kar nehe. Nezewe mehe apuner putar pitài haw rehe Piri ywy rehe har wanehe hezepykaw
    rehe ihe nehe, hereha kutuk awer imekuzar pà ihewe wà nehe, i'i izupe.
  eng-DRA: 'But he called upon the Lord, saying: O Lord God, remember me, and restore
    to me now my former strength, O my God, that I may revenge myself on my enemies,
    and for the loss of my two eyes I may take one revenge.'
