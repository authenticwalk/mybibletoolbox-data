verse: JDG.016.028
translations:
  mal-C: 'അപ്പോൾ ശിംശോൻ യഹോവയോടു പ്രാർഥിച്ചു: “കർത്താവായ യഹോവേ, എന്നെ ഓർക്കണമേ; ദൈവമേ,
    ഞാൻ എന്റെ രണ്ടുകണ്ണിനുംവേണ്ടി ഫെലിസ്ത്യരോട് പ്രതികാരംചെയ്യേണ്ടതിന് ഈ ഒരു പ്രാവശ്യംമാത്രം
    എനിക്കു ശക്തി നൽകണമേ.”'
  deu-TKW: 'Da rief Simson Jahwe an und sprach: Herr Jahwe! Gedenke doch meiner und
    gieb mir doch nur dies eine Mal noch Kraft, o Gott, damit ich für meine beiden
    Augen mit einem Schlag an den Philistern Rache nehme!'
  lin-lin: 'Samison abondelaki Yawe : « Nkolo Yawe, Yo oyo osalaka nyonso oyo olingi,
    kanisa ngai ! Nabondeli Yo, Nzambe : Pesa ngai makasi mbala oyo lisusu, mpe pesa
    ngai nzela ete, na mbala moko, nazongisa mabe na mabe epai ya bato oyo ya Filisitia
    mpo na miso na ngai mibale. »'
  eng-LSV: And Samson calls to YHWH and says, “Lord YHWH, please remember me and please
    strengthen me only this time, O God; and I am avenged—vengeance at once—because
    of my two eyes, on the Philistines.”
  eng-GNV: 'Then Samson called vnto the Lord, and sayde, O Lord God, I pray thee,
    thinke vpon me: O God, I beseech thee, strengthen me at this time onely, that
    I may be at once auenged of the Philistims for my two eyes.'
  eng-WEBSTER: And Samson called to the LORD, and said, O Lord GOD, remember me, I
    pray thee, and strengthen me, I pray thee, only this once, O God, that I may be
    at once avenged of the Philistines for my two eyes.
  nhw-BL: 'Huajca Sansón motlatlajti ica TOTECO huan quen ni quiilhui: “TOTECO, Ta
    Catli Más Tijpiya Tlanahuatili, techelnamiqui huan techtlacaquili san ama. San
    ni huelta techmaca chicahualistli sempa para huelis niquincuepilis ni filisteos
    catli nechquixtilijque noixteyol.”'
  swh-ONEN: Ndipo Samsoni akamwomba Bwana, akasema, “Ee Bwana Mwenyezi, unikumbuke.
    Ee Mungu, nakusihi ukanitie nguvu mara hii moja tena, ili kwa tendo hili nipate
    kulipiza kisasi juu ya Wafilisti kwa ajili ya macho yangu mawili.”
  bba-bba: Yerɑ Sɑnsom u Yinni Gusunɔ kɑnɑ u nɛɛ, Yinni, nɑ nun kɑnɑmɔ, ɑ mɑn yɑɑyo,
    ɑ mɑɑ mɑn dɑm kɛ̃ɛyɔ nɔn tee teni tɔnɑ kpɑ n Filisitibɑ mɔru kɔsiɑ n wiru ɡo nɛn
    nɔni yiru yen sɔ̃.
  eng-KJVCPB: And Samson called unto the Lord, and said, O Lord God, remember me,
    I pray thee, and strengthen me, I pray thee, only this once, O God, that I may
    be at once avenged of the Philistines for my two eyes.
  wbp-wbp: Ngula-puruju, Jamijinirla wangkaja YAAWIYI-ki, “Kaatu, kulaju ngajuju wajawaja-manta
    Pilijiya-wardingki-paturlujulu milpaju panturnu. Kala pirrjirdi-manta yardaju
    yungurnajurla pina-kunka-mani!”
  luo-luo: Eka Samson noywak ne Jehova Nyasaye niya, “Yaye Jehova Nyasaye Manyalo
    Gik Moko Duto, para! Yaye Nyasaye, duogna teko mana dichiel kende mondo achulgo
    kuor kuom jo-Filistia-gi kuom toko wengena ariyo oko.”
  meu-meu: Bena Samson ese Iehova e ḡuria, eto, Ḡaubada Iehova e, lau na noimumu,
    a lalogu; lau na noimumu, a hagoadagu, Dirava e, ina nega tamona mo, bena Filistia
    taudia davadia baina henidia, matagu ruaosi daidiai.
  npi-ULB: शिमशोनले परमप्रभुलाई पुकारा गरे र भने, “परमप्रभु परमेश्‍वर, मेरो सम्झना
    गर्नुहोस्! परमेश्‍वर, कृपया मलाई एकपटक मात्र शक्ति दिनुहोस्, ताकि मेरा दुई आँखाको
    साटो मैले यी पलिश्तीहरूसँग एकै पटकमा बदला लिन सकूँ ।”
  yor-yor: Nígbà náà ni Samsoni ké pe Olúwa wí pé, “Olúwa Olódùmarè, rántí mi. Háà
    Ọlọ́run jọ̀wọ́ fi agbára fún mi lẹ́ẹ̀kan yìí sí i, kí èmi lè gbẹ̀san lára àwọn
    Filistini nítorí àwọn ojú mi méjèèjì.”
  emp-NTPO: 'Maʌ̃ne Sansoʌ̃ba Ãcõrẽa nãwã iwid̶isia: –Mʌ̃ Boro Ãcõrẽ, mʌ̃ djuburia
    mʌ̃a iwid̶i b̶ʌra ũrĩdua. Waya b̶arima ab̶a mʌ̃ra juerza bara b̶ʌdua mʌ̃a pilisteorã
    quenai carea mʌ̃ daura nuẽtaped̶ad̶a bẽrã.–'
  ind-ind: Lalu berserulah Simson kepada TUHAN, “Ya TUHAN, Penguasaku, ingatlah aku
    dan kuatkanlah aku sekali ini saja, ya Allah, supaya aku bisa membalas orang-orang
    Filistin itu untuk kedua mataku!”
  pes-OPCB: 'سامسون نزد خداوند دعا کرده، چنین گفت: «ای خداوند، خدای من، التماس می‌کنم
    مرا به یاد آور و یک بار دیگر نیرویم را به من بازگردان، تا انتقام چشمانم را از
    این فلسطینی‌ها بگیرم.»'
  tgl-ULB: Tinawag ni Samson si Yahweh at sinabi, Panginoong Yahweh, isipin mo ako!
    Pakiusap palakasin mo akong muli ngayon, O Diyos, para makapaghiganti ako sa isang
    ihip sa Palestina sa pagkuha nila sa aking dalawang mata.”
  cbu-NT: Ashiriya, Sansonsha Apanllee masharangiya, Apaa, shiyamari ichingaroo kasiksha.
    ¿Chakaja shiyapa waritach? nduncha. Na in nuwaam minumarisha istangandama. Filistewshuch
    nuwaa kcheetsi yursayrusin, zapan tsiyateersin nuwaa stakanaya. Ashiriya, shiy
    nuwaam istangandama. Wizpurireemi panangandama. Nuwsha yuwamand nuwaa ashirangana
    anumand kisatapi tina, tárangiya.
  hui-hui: Ani biaria Samasonohanda Anduane Homogohondo bi lowa lalu, Anduane Homogo
    Bibahende Haru Haame Ho Haga í̠ kegoni. I̱ore mitangi bibe. Ngode Datagaliwabeore-o
    hongo biagoni halu mbira hanguore ngia dai berene, lene. Ani beregola halu mbira
    ogoni hangume hongo ha handarogola Pilidiali tigua i̱naga de kira duguayagonaga
    minaruyagua nde haru, lene.
  mya-mya: ထို​အ​ခါ​ရှံ​ဆုန်​က``အို အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား၊ အ​ကျွန်ုပ်​ကို​အောက်​မေ့​သ​တိ​ရ​တော်​မူ​ပါ။
    အို ဘု​ရား​သ​ခင်၊ အ​ကျွန်ုပ်​၏​မျက်​စိ​နှစ်​လုံး​ကို ဖောက်​ပစ်​သည့်​အ​တွက် ဖိ​လိတ္တိ​အ​မျိုး​သား​တို့
    အား​တစ်​ချက်​တည်း​ဖြင့်​လက်​စား​ချေ​နိုင်​ရန် အ​ကျွန်ုပ်​အား​ဤ​တစ်​ကြိမ်​သာ​လျှင်​ခွန်​အား
    ကို​ပြန်​လည်​ရ​ရှိ​စေ​တော်​မူ​ပါ'' ဟု​ဆု တောင်း​ပတ္ထ​နာ​ပြု​လေ​သည်။-
  bod-N: དེ་ནས་སཱམ་སོན་གྱིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འདི་ལྟར། ཀྱེ་གཙོ་བོ་ཡ་ཝཱེ་ལགས། ཁྱེད་ཀྱིས་ང་རང་ཐུགས་ལ་དགོངས་པར་མཛོད།
    ཀྱེ་དཀོན་མཆོག་ལགས། བདག་གིས་ཕེ་ལེ་ཤེད་པ་རྣམས་ལས་ངའི་མིག་ཟུང་བཏོན་པར་དགྲ་ཤ་ལེན་པའི་ཕྱིར།
    ཐེངས་འདི་ཁོ་ནར་ཁྱེད་ཀྱིས་ང་ལ་སྟོབས་ཤུགས་གནང་བར་མཛོད་ཅེས་ཞུས་པ་དང་།
  sna-sna: Ipapo Samusoni akanyengetera kuna Jehovha akati, “Haiwa Ishe Jehovha, ndirangarirei.
    Imi Mwari, ndapota hangu, ndisimbisei henyu nguva ino bedzi, uye nditenderei kamwe
    chete kuti nditsive vaFiristia nokuda kwameso angu maviri.”
  spa-BLM: 'Sansón invocó a Yahvé y le dijo: “Señor Yahvé, acuérdate de mí, por favor,
    y fortaléceme, por favor, sólo por esta vez, Dios, para que sea vengado de una
    vez de los filisteos por mis dos ojos.”'
  cac-cac: 'Ix lajvi chi'', ix yalan vin̈ d''a Jehová: Ach in Dios Vajalil, tzin c''an
    d''ayach to tzin a nacot d''a junelxo tic, tzac''an vip yic tzin pacan in b''a
    d''a eb'' vin̈ filisteo tic, yujto ix yic''q''ueta yol in sat eb'' vin̈, xchi
    vin̈.'
  swh-ULB: Samsoni akamwita Bwana, akasema, “Bwana MUNGU, nipe nia! Tafadhali niimarishe
    mara moja tu, Mungu, ili nipate kulipiza kisasi kwa Wafilisti kwa kuchukua macho
    yangu mawili.
  bel-bel: 'І паклікаў Самсон Госпада і сказаў: Госпадзе Божа! спамяні мяне і ўмацуй
    мяне толькі цяпер, о, Божа! каб я адзін раз адпомсьціў Філістымлянам за вочы мае.'
  deu-ELBBK: 'Und Simson rief zu dem HERRN und sprach: Herr, HERR! Gedenke doch meiner,
    und stärke mich doch nur diesmal, o Gott, dass ich an den Philistern eine einmalige
    Rache nehme für meine beiden Augen!'
  mbb-OT: 'Dutun nengemuyù si Samson he ke sikandin te: “He Nengazen he MEGBEVAYÀ,
    tentenuzi a kenikew. Emun egkehimu ilikù nu is desen ku minsan kesevaha zà su
    wey a mekevales te kedluǥita kayi te menge Filistihanen te menge mata ku.”'
  mal-2015: 'അപ്പോൾ ശിംശോൻ യഹോവയോടു പ്രാർത്ഥിച്ചു: കർത്താവായ യഹോവേ, എന്നെ ഓർക്കേണമേ;
    ദൈവമേ, ഞാൻ എന്റെ രണ്ടു കണ്ണിന്നും വേണ്ടി ഫെലിസ്ത്യരോടു പ്രതികാരം ചെയ്യേണ്ടതിന്നു
    ഈ ഒരു പ്രാവശ്യം മാത്രം എനിക്കു ശക്തി നല്കേണമേ എന്നു പറഞ്ഞു.'
  tuo-NT: 'Tojo waꞌari cura Sansón Õꞌacʉ̃rẽ aꞌtiro sẽrĩcʉ niwĩ: “Yʉꞌʉre wãcũña. Niꞌcãti
    yʉꞌʉre tutuase oꞌonemoña tja. Ye caperire filisteo masã oreweeꞌque wapa aꞌmegʉ̃tigʉ
    weeꞌe”, nicʉ niwĩ.'
  rmc-rmc: 'Akor o Samson vičinelas ko RAJ a mangelas les: „Ó, Nekbareder RAJEJA,
    leper tuke pre ma! Mangav tut, ó, Devla, de man mek jekhvar ajsi zor, sar man
    sas, hoj man akana te pomsťinav le Filišťincenge vaš soduj mire jakha.“'
  pes-OPV: 'و شمشون از خداوند استدعا نموده، گفت: «ای خداوند یهوه مرا بیاد آور و‌ای
    خدا این مرتبه فقط مرا قوت بده تا یک انتقام برای دو چشم خوداز فلسطینیان بکشم.»'
  ron-1924: 'Атунч Самсон а стригат кэтре Домнул ши а зис: „Доамне Думнезеуле, аду-Ць
    аминте де мине, Те рог; Думнезеуле, дэ-мь путере нумай де дата ачаста ши, ку о
    сингурэ ловитурэ, сэ мэ рэзбун пе филистень пентру чей дой окь ай мей!”'
  ben-OBCV: তখন শিম্‌শোন সদাপ্রভুর কাছে প্রার্থনা করলেন, “হে সার্বভৌম সদাপ্রভু, আমাকে
    স্মরণ করো। দয়া করে ঈশ্বর আর একবার শুধু আমাকে শক্তি জোগাও, এবং একটিমাত্র ঘুষিতেই
    আমার দুই চোখ উপড়ে নেওয়ার প্রতিশোধ ফিলিস্তিনীদের উপর আমায় নিতে দাও।”
  som-som: Markaasuu Samsoon Rabbiga baryay, oo yidhi, Sayidow, Rabbiyow, waan ku
    baryayaaye, i xusuuso, oo waan ku tuugayaaye, markan keliya xoog ii yeel, Ilaahow,
    si aan reer Falastiin haddiiba uga magdhowdo labadaydii indhood.
  lat-VUC: 'At ille invocato Domino ait: Domine Deus, memento mei, et redde mihi nunc
    fortitudinem pristinam, Deus meus, ut ulciscar me de hostibus meis, et pro amissione
    duorum luminum unam ultionem recipiam.'
  eng-ASVBT: And Samson called unto Jehovah, and said, O Lord Jehovah, remember me,
    I pray thee, and strengthen me, I pray thee, only this once, O God, that I may
    be at once avenged of the Philistines for my two eyes.
  ita-1885: 'Allora Sansone invocò il Signore, e disse: Signore Iddio, ricordati,
    ti prego, di me, e fortificami pur questa volta, o Dio; acciocchè ad un tratto
    io mi vendichi de'' Filistei, per li miei due occhi.'
  eng-LXXUP: And Samson wept before the Lord, and said, O Lord, my Lord, remember
    me, I pray thee, and strengthen me, O God, yet this once, and I will requite one
    recompense to the Philistines for my two eyes.
  eng-ULB: Samson called to Yahweh and said, “Lord Yahweh, call me to mind! Please
    strengthen me only this once, God, so that I may have revenge in one blow on the
    Philistines for taking my two eyes.”
  spa-VBL: 'Sansón clamó al Señor: “Señor Dios, por favor acuérdate de mí y dame fuerzas.
    Por favor, Dios, hazlo sólo una vez más, para que con un acto pueda pagar a los
    filisteos en venganza por la pérdida de mis dos ojos”.'
  fra-_FOB: 'Alors Samson invoqua l''Éternel, et dit: Seigneur Éternel, je te prie,
    souviens-toi de moi! ô Dieu, je te prie, fortifie-moi seulement cette fois, et
    que je me venge des Philistins pour la perte de mes deux yeux!'
  mal-mal: 'അപ്പോൾ ശിംശോൻ യഹോവയോട് പ്രാർത്ഥിച്ചു: “കർത്താവായ യഹോവേ, എന്നെ ഓർക്കേണമേ;
    ദൈവമേ, ഞാൻ എന്റെ രണ്ട് കണ്ണിനും വേണ്ടി ഫെലിസ്ത്യരോട് പ്രതികാരം ചെയ്യേണ്ടതിന് ഈ
    ഒരു പ്രാവശ്യം മാത്രം എനിക്ക് ശക്തി നല്കേണമേ എന്ന് പറഞ്ഞു.'
  lit-lit: 'Ir Samsonas šaukėsi VIEŠPATIES ir tarė: „O Valdove VIEŠPATIE, atsimink
    mane, meldžiu, ir sustiprink mane, meldžiu, tik šitą vieną kartą, o Dieve, kad
    atkeršyčiau filistinams vienu kartu už abi mano akis.'
  urd-GVR: Phir Samsūn ne duā kī, “Ai Rab Qādir-e-mutlaq, mujhe yād kar. Bas ek dafā
    aur mujhe pahle kī tarah quwwat atā farmā tāki maiṅ ek hī wār se Filistiyoṅ se
    apnī āṅkhoṅ kā badlā le sakūṅ.”
  suz-BL: मिनु सिम्‍सोनमी परमप्रभु यावे कली “परमप्रभु, परमप्रभु यावे, आं कली मिम्‍तीन।
    आं कली लेंशा खेयप का सक्ति गेयीनी। परमप्रभु, गो काले आं मिक्‍च निक्‍शी आ पर्बम
    मेको आन कली क्‍येक्‍क लेत्‍ने चबुल” दे पुना बाक्‍त।
  ita-1927: 'Allora Sansone invocò, l’Eterno e disse: “O Signore, o Eterno, ti prego,
    ricordati di me! Dammi forza per questa volta soltanto, o Dio, perch’io mi vendichi
    in un colpo solo de’ Filistei, per la perdita de’ miei due occhi”.'
  ckb-ckb: 'جا شەمشون هاواری بۆ یەزدان کرد و گوتی: «ئەی یەزدانی باڵادەست، تکایە بە
    بیری خۆتم بهێنەرەوە، تکایە بەهێزم بکە، تەنها ئەم جارە ئەی خودایە، بۆ ئەوەی بە
    یەک جار تۆڵەی چاوم لە فەلەستییەکان بکەمەوە.»'
  eng-BBE: And Samson, crying out to the Lord, said, O Lord God, do have me now in
    mind, and do make me strong only this once, O God, so that I may take one last
    payment from the Philistines for my two eyes.
  kan-OKCV: ಆಗ ಸಂಸೋನನು ಯೆಹೋವ ದೇವರನ್ನು ಕೂಗಿ, “ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರೇ, ನಾನು ನನ್ನ ಎರಡು
    ಕಣ್ಣುಗಳಿಗಾಗಿ ಒಂದೇ ಸಾರಿ ಫಿಲಿಷ್ಟಿಯರಿಗೆ ಮುಯ್ಯಿಗೆ ಮುಯ್ಯಿ ಮಾಡುವ ಹಾಗೆ ಈ ಸಾರಿ ಮಾತ್ರ ನನ್ನನ್ನು
    ನೆನಸಿ ಬಲಪಡಿಸಿ ದೇವರೇ,”
  tam-2017: 'அப்பொழுது சிம்சோன் யெகோவாவை நோக்கிக் கூப்பிட்டு: யெகோவாவாகிய ஆண்டவரே,
