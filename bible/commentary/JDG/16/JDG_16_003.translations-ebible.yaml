verse: JDG.016.003
translations:
  mal-C: എന്നാൽ ശിംശോൻ അവിടെ അർധരാത്രിവരെമാത്രം കിടന്നശേഷം, എഴുന്നേറ്റ് പട്ടണകവാടത്തിന്റെ
    കതകുകൾ കട്ടിളക്കാൽ രണ്ടുംകൂടെ പറിച്ചെടുത്ത്, വെവ്വേറെയാക്കി തോളിൽവെച്ച് ഹെബ്രോനുനേരേയുള്ള
    മലമുകളിലേക്കു കൊണ്ടുപോയി.
  deu-TKW: Simson aber blieb bis Mitternacht liegen. Um Mitternacht aber stand er
    auf, faßte die beiden Flügel des Stadtthors samt den beiden Pfosten und hob sie
    zugleich mit dem Riegel aus. Sodann legte er sie auf seine Schultern und trug
    sie auf den Gipfel des Bergs, der Hebron gegenüber liegt.
  lin-lin: Kasi Samison alalaki wana kaka kino na kati-kati ya butu ; bongo na ngonga
    ya zomi na mibale ya butu, alamukaki. Tango akomaki na ekuke ya engumba, asimbaki
    bizipelo na yango elongo na makonzi na yango mibale. Apikolaki yango elongo na
    libaya ya kokangela, atombolaki mpe atiaki yango na mapeka na ye, bongo amemaki
    yango kino na songe ya ngomba moke oyo etalana na engumba Ebron.
  eng-LSV: And Samson lies down until the middle of the night, and rises in the middle
    of the night, and lays hold on the doors of the gate of the city, and on the two
    side-posts, and removes them with the bar, and puts [them] on his shoulders, and
    takes them up to the top of the hill, which [is] on the front of Hebron.
  eng-GNV: And Samson slept till midnight, and arose at midnight, and tooke the doores
    of the gates of the citie, and the two postes and lift them away with the barres,
    and put them vpon his shoulders, and caried them vp to the top of the mountaine
    that is before Hebron.
  eng-WEBSTER: And Samson lay till midnight, and arose at midnight, and took the doors
    of the gate of the city, and the two posts, and went away with them, bar and all,
    and put them upon his shoulders, and carried them up to the top of a hill that
    is before Hebron.
  nhw-BL: Pero Sansón san mocajqui ihuaya nopa ahuilnenca sihuatl hasta tlajco yohual.
    Teipa mejqui huan ica ichicahualis quicuitejqui nopa huejhueyi cuapuertas ipan
    itepa nopa altepetl ihuaya iome huejhueyi tlaquetzalo. Huan quiquechpantlalijtejqui
    huan tlejcoc itzonatipa nopa tepetl catli eltoc iixmelac altepetl Hebrón huan
    nopona quicajtejqui.
  swh-ONEN: Samsoni akalala mpaka usiku wa manane. Akaondoka katikati ya usiku, akashika
    milango ya lango la mji pamoja na miimo yake miwili, akaingʼoa, makomeo yake na
    vyote. Akaviweka mabegani mwake na kuvipeleka mpaka kwenye kilele cha mlima ule
    unaokabili Hebroni.
  bba-bba: Ye n kuɑ wɔ̃kurun bɔnu, yerɑ Sɑnsom u seewɑ u wuu ɡen ɡɑmbo ɡirɑ ye kpuro
    wukɑ u seru sɔndi u kɑ dɑ sere ɡuuru wɔllɔ te tɑ wɑ̃ɑ Heboronin deedeeru.
  eng-KJVCPB: And Samson lay till midnight, and arose at midnight, and took the doors
    of the gate of the city, and the two posts, and went away with them, bar and all,
    and put them upon his shoulders, and carried them up to the top of a hill that
    is before Hebron.
  wbp-wbp: Kala Jamijini yakarra-pardija kulkurru-kari, ngula kiirti-kirra yanu. Tuwa-jarrajulpa-pala
    lakarn-pinja-wangu karrija, ngulangka yangka ngana kulalpa wilypi-pardiyarla.
    Ngula-kurraju Jamijini yanurnu, yarnkaja-palangu tuwa-jarrakuju, ngulaju-palangu
    rdakangku-juku lakarn-maninjarla rdungkurr-pungu. Manu ngula-jangkaju nyanungu-nyangurla
    jimantarla-palangu jarna-yirrarnu. Ngula-jangkaju tuwa-jarra-kurluju yanu wurnturu-nyayirni
    Yipurana-kurra. Yinyarla-kula yanu pirli-kirra kankarlarra, ngulangkanya-palangu
    tuwa-jarraju yirrarnu walya-kurralku wanapi-jiki tirnngi-yirrarninja-warnu-juku.
  luo-luo: To Samson nonindo kanyo nyaka dier otieno. Eka no-aa malo kendo nomako
    ranga dalano kaachiel gi sirnine ariyo mopudhogi kod gik moko duto. Notingʼogi
    e goke mi oterogi ewi got momanyore gi Hebron.
  meu-meu: 'A Samson na e hekure ela bona malokihi: bena malokihi ai e tore isi, hanua
    ikoukouna mai audia ida bona mai ikahidia ida e raḡadia, paḡana ai e huadia lao,
    ela bona Heberon e vaira henia ororona dorina.'
  npi-ULB: शिमशोन मध्यरातसम्म ओछ्यानमा पल्टे । मध्यरातमा तिनी उठे र तिनले सहरको ढोका
    र त्यसका दुईवटा खम्बालाई समाते । तिनले बारसहित ती जमिनबाट उखेले, र ती आफ्ना काँधमा
    राखे, र हेब्रोनको सामुन्‍ने डाँडाको चुचुरासम्म बोकेर लगे ।
  yor-yor: Ṣùgbọ́n Samsoni sùn níbẹ̀ di àárín ọ̀gànjọ́. Òun sì dìde ní ọ̀gànjọ́, ó
    fi ọwọ́ di àwọn ìlẹ̀kùn odi ìlú náà mú, pẹ̀lú òpó méjèèjì, ó sì fà wọ́n tu, pẹ̀lú
    ìdábùú àti ohun gbogbo tí ó wà lára rẹ̀. Ó gbé wọn lé èjìká rẹ̀ òun sì gbé wọn
    lọ sí orí òkè tí ó kọjú sí Hebroni.
  emp-NTPO: Baribʌrʌ Sansoʌ̃ra ariquẽtrabe cãĩsia. Piradrʌped̶a dji purud̶e ed̶a wãbadada,
    dji jĩrũ egorod̶e jou nũmʌ sid̶a ẽũta edasia. Maʌ̃gʌra dji bacuru caru nũmʌ sid̶a
    jũma idji equiad̶e jira edaped̶a tʌmʌ Hebroʌ̃ puru quĩrãpe b̶ʌ eyad̶aa edesia.
  ind-ind: Tetapi pada tengah malam, Simson bangun dan pergi ke gerbang kota. Di sana
    dia memegang kedua daun pintu gerbang kota, lalu mencabutnya beserta kedua tiang
    pintu dan palangnya. Semua itu dia panggul di atas bahunya dan dibawanya ke puncak
    bukit yang berseberangan dengan Hebron.
  pes-OPCB: اما سامسون تا نصف شب خوابید؛ سپس برخاسته بیرون رفت و دروازهٔ شهر را با
    چارچوبش از جا کند و آن را بر دوش خود گذاشته، به بالای تپه‌ای که در مقابل حبرون
    است برد.
  tgl-ULB: Nakahiga si Samson sa kama hanggang hatinggabi. Nang hatinggabi tumayo
    siya at kaniyang hinawakan ang tarangkahan ng lungsod at ang dalawang poste nito.
    Binunot niya ang mga ito sa ilalim ng lupa, ang rehas at ang lahat, inilagay niya
    ang mga ito sa kaniyang mga balikat, at dinala ang mga ito paakyat sa itaas ng
    burol, sa harap ng Hebron.
  cbu-NT: Itaru, Sansonsha zarpantaatiya wachamuree psaan chiyzayaranllu naatarangiya.
    Yaktaa washitungash napkamchu, mbamari shtandam parangu, anoo uwsha putayru, ashchiri
    iwachirangiya. Yuwaptari yasin wachunung mbam pashuchku, misha yuwaptari patumbich
    yuchamawa anpari shtandashee putaru anpatari ashpari yáyranllu, kuktara sheeranllu,
    íwar machipsha Hebronap naatarangiya. Anpatari yakat maach tasasaru taaru ambshita.
    Ashiriya, na kamaneena yuwaa Sansonaa pachayani táyaritaatssin, itaru uwsha psaan
    shitungarangu anootsi.
  hui-hui: Ani bilowa Samasono ibu mbiraga tigi mbira hangu palialu mbi hanuni hayagola
    heyalu pene. Heyalu pialu howa tano timbuni ogoriani pabe hariga ubanda tagi biaga
    payago yani howa pangaru ira dunini wearubi gi logo hearubi bibahendeore gialo
    yai hene. Ibugua uruni ibunaga payani mo wiai howa bibahendeore yalu piaho wialu
    hari bare mbaria Heberono handa amu howa wiagoria yalu iraga hene.
  mya-mya: သို့​ရာ​တွင်​ရှံ​ဆုန်​သည်​သန်း​ခေါင်​တိုင်​အောင် သာ​အိပ်​ပြီး​နောက်​ထ​၍​တံ​ခါး​ရွက်၊
    တံ​ခါး တိုင်၊ ကန့်​လန့်​ကျင်​နှင့်​တ​ကွ​မြို့​တံ​ခါး​ကို ဆွဲ​နုတ်​ပြီး​လျှင်​ပ​ခုံး​ပေါ်​မှာ​ထမ်း​၍
    ဟေ​ဗြုန် မြို့​အ​နီး​တောင်​ထိပ်​ပေါ်​သို့​ယူ​ဆောင်​သွား လေ​သည်။
  bod-N: སཱམ་སོན་ཉལ་ནས་ནམ་གུང་ལ་སླེབས་པ་དང་ཡར་ལངས་ཏེ་མཁར་སྒོའི་སྒོ་གླེགས་གཉིས་ཀ་དང་སྒོ་རུ།
    སྒོ་གཏན་བཅས་ཐམས་ཅད་བླངས་ནས་ཕྲག་ལ་ཁུར་ཏེ་ཧེབ་རོན་མདུན་ཕྱོགས་ཀྱི་རི་རྩེ་ཞིག་ལ་ཁྱེར།
  sna-sna: Asi Samusoni akavatamo kusvikira pakati pousiku chete. Ipapo akamuka akabata
    masasa amasuo eguta, pamwe chete namagwatidziro acho maviri akaavhomora, mazariro
    nezvose. Akaasimudza pamapfudzi ake akaatakura akaenda nawo pamusoro pechikomo
    chakatarisana neHebhuroni.
  spa-BLM: Sansón se quedó acostado hasta la medianoche, luego se levantó a medianoche
    y se apoderó de las puertas de la ciudad, con los dos postes, y las arrancó, con
    barra y todo, y se las puso sobre los hombros y las subió a la cima del monte
    que está frente a Hebrón.
  cac-cac: Palta axo vin̈aj Sansón chi', ix stan̈vej vin̈ yoch chimilac'val, ix q'ue
    vaan vin̈. Ix b'at vin̈ d'a spuertail chon̈ab' chi', ix schocanelta jun nivan
    puerta chi' vin̈ yed' smarcoal. Ix sjolom jen̈jab'an vin̈, ix b'at yac'ancan vin̈
    d'a jolom vitz d'a yichan̈ Hebrón.
  swh-ULB: Samsoni akalala kitandani mpaka usiku wa manane. Usiku wa manane akaamka
    na akashika mlango wa jiji na miimo yake miwili. Akavivuta kutoka nje, komeo na
    vyote, akaviweka kwenye mabega yake, akavichukua hadi juu ya kilima, mbele ya
    Hebroni.
  bel-bel: А Самсон спаў да поўначы; а Апоўначы, устаўшы, схапіў дзьверы гарадское
    брамы з абодвума вушакамі, падняў іх разам з завалай, паклаў на плечы свае, і
    занёс іх на вяршыню гары, што па дарозе ў Хэўрон.
  deu-ELBBK: Und Simson lag bis Mitternacht. Um Mitternacht aber stand er auf und
    ergriff die Flügel des Stadttores und die beiden Pfosten, und riss sie samt dem
    Riegel heraus und legte sie auf seine Schultern; und er trug sie auf den Gipfel
    des Berges, der gegen Hebron hin liegt.
  mbb-OT: Piru taman dà te liwazà te kezukileman is kedhuliza ni Samson duen te vahi.
    Mid-enew sikandin ne midhendiyà te pultahan duen te inged. Migewezan din is menge
    tukud duen te pultahan ne mibazut din haazà ragkes is menge trangka zin. Ne ziyè
    din haazà uwita te puntur te vuntud he ebpekesinaru ziyà te Hebron.
  mal-2015: ശിംശോൻ അർദ്ധരാത്രിവരെ കിടന്നുറങ്ങി അർദ്ധരാത്രിയിൽ എഴുന്നേറ്റു പട്ടണവാതിലിന്റെ
    കതകും കട്ടളക്കാൽ രണ്ടും ഓടാമ്പലോടുകൂടെ പറിച്ചെടുത്തു ചുമലിൽവെച്ചു പുറപ്പെട്ടു
    ഹെബ്രോന്നെതിരെയുള്ള മലമുകളിൽ കൊണ്ടുപോയി.
  tuo-NT: Sansón peꞌe ñami deco wãꞌcã, ti macã cja sopere te botari meꞌrãta duꞌuamí,
    tere wʉa, ʉ̃rʉ̃gʉ̃ Hebrṍ wãmetiri macã põtẽorõ nicjʉ buꞌipʉ miacʉ niwĩ.
  rmc-rmc: O Samson sovelas dži jepaš rat. Pal jepaš rat ušťiľa, chudňa e brana le
    foroskri, cirdňa la avri le čopenca the la zavoraha a thoďa peske la pro dumo
    a ľigenďa la dži upre pro verchos anglo Hebron.
  pes-OPV: و شمشون تا نصف شب خوابید. ونصف شب برخاسته، لنکهای دروازه شهر و دوباهو را
    گرفته، آنها را با پشت بند کند و بر دوش خود گذاشته، بر قله کوهی که در مقابل حبرون
    است، برد.
  ron-1924: Самсон а рэмас кулкат пынэ ла мезул нопций. Пе ла мезул нопций, с-а скулат
    ши а апукат порциле четэций ку амындой стылпий, ле-а скос ымпреунэ ку зэворул,
    ле-а пус пе умерь ши ле-а дус пе вырфул мунтелуй дин фаца Хебронулуй.
  ben-OBCV: কিন্তু শিম্‌শোন সেখানে শুধু মাঝরাত পর্যন্ত শুয়ে থাকলেন। পরে তিনি উঠে
    পড়লেন ও নগরের প্রবেশদ্বারের পাল্লা এবং দুটি থাম ও খিল—সবকিছু ধরে উপড়ে ফেললেন।
    তিনি সেগুলি কাঁধে চাপিয়ে সেই পাহাড়ের চূড়ায় বয়ে নিয়ে গেলেন, যেটি হিব্রোণের
    মুখোমুখি অবস্থিত ছিল।
  som-som: Oo Samsoonna ilaa habeenbadhkii ayuu jiifay, oo wuxuu kacay habeenbadhkii,
    oo gacanta ku qabsaday albaabbadii magaalada iriddeeda iyo labadii tiir, markaasuu
    fujiyey dhammaantood iyo qataarkiiba, oo garbahuu saaray, oo wuxuu la tegey buurta
    Xebroon ku hor taal dusheeda.
  lat-VUC: 'Dormivit autem Samson usque ad medium noctem: et inde consurgens, apprehendit
    ambas portæ fores cum postibus suis et sera, impositasque humeris suis portavit
    ad verticem montis, qui respicit Hebron.'
  eng-ASVBT: And Samson lay till midnight, and arose at midnight, and laid hold of
    the doors of the gate of the city, and the two posts, and plucked them up, bar
    and all, and put them upon his shoulders, and carried them up to the top of the
    mountain that is before Hebron.
  ita-1885: Ma Sansone, giaciuto fino a mezza notte, in su la mezza notte si levò,
    e diè di piglio alle reggi delle porte della città, e alla due imposte, e le levò
    via, insieme con la sbarra; e, recatelesi in ispalla, le portò in su la sommità
    del monte, ch'è dirimpetto ad Hebron.
  eng-LXXUP: And Samson slept till midnight, and rose up at midnight, and took hold
    of the doors of the gate of the city with the two posts, and lifted them up with
    the bar, and laid them on his shoulders, and he went up to the top of the mountain
    that is before Hebron, and laid them there.
  eng-ULB: Samson lay in bed until midnight. At midnight he got up and he took hold
    of the city gate and its two posts. He pulled them up out of the ground, bar and
    all, put them on his shoulders, and carried them up to the top of the hill, in
    front of Hebron.
  spa-VBL: Pero Sansón sólo se quedó hasta la mitad de la noche. Agarró las puertas
    de la ciudad junto con sus dos postes y las arrancó, junto con la barra de la
    cerradura. Se las puso sobre los hombros y las llevó a la colina frente a Hebrón.
  fra-_FOB: Mais Samson demeura couché jusqu'à minuit; et vers minuit il se leva,
    saisit les battants de la porte de la ville et les deux poteaux, et, les ayant
    enlevés avec la barre, il les mit sur ses épaules, et les porta au sommet de la
    montagne qui est en face d'Hébron.
  mal-mal: ശിംശോൻ അർദ്ധരാത്രിവരെ കിടന്നുറങ്ങി; പിന്നീട് എഴുന്നേറ്റ് പട്ടണവാതിലിന്റെ
    കതകും കട്ടളക്കാൽ രണ്ടും ഓടാമ്പലോടുകൂടെ പറിച്ചെടുത്ത് ചുമലിൽ വെച്ച് ഹെബ്രോനെതിരെയുള്ള
    മലമുകളിൽ കൊണ്ടുപോയി.
  urd-GVR: Samsūn ab tak kasbī ke ghar meṅ so rahā thā. Lekin ādhī rāt ko wuh uṭh
    kar shahr ke darwāze ke pās gayā aur donoṅ kiwāṛoṅ ko kunḍe aur darwāze ke donoṅ
    bāzuoṅ samet ukhāṛ kar apne kandhoṅ par rakh liyā. Yoṅ chalte chalte wuh sab kuchh
    us pahāṛī kī choṭī par le gayā jo Habrūn ke muqābil hai.
  suz-BL: तन्‍न सिम्‍सोन क्‍येर नाक्‍दो सम्‍म ला आ ब्राख्‍येमी गोल्‍शा बाक्‍माक्‍‍त।
    मिनु बोक्‍शा लशा, सहर ङा ठेयब लाप्‍चो नु आ थाम निक्‍शी आ दलीन नेल्‍ल तुल्‍शा बालाम
    लाप्‍शा, हेब्रोन आ नेक्‍था ङा डांडाम लदा बाक्‍त।
  ita-1927: E Sansone si giacque fino a mezzanotte; e a mezzanotte si levò, diè di
    piglio ai battenti della porta della città e ai due stipiti, li divelse insieme
    con la sbarra, se li mise sulle spalle, e li portò in cima al monte ch’è dirimpetto
    a Hebron.
  ckb-ckb: شەمشونیش هەتا نیوەشەو پاڵکەوت و پاشان لە نیوەی شەودا هەستا و هەردوو لای
    دەروازەی شارەکە بە تەواوی لەگەڵ دوو کۆڵەکەکە و شمشیرەکەی دەرهێنا و خستنییە سەر
    شانی و بردنییە سەرەوە بۆ سەر چیاکەی بەرامبەر حەبرۆن.
  eng-BBE: And Samson was there till the middle of the night; then he got up, and
    took a grip on the doors of the town, pulling them up, together with their two
    supports and their locks, and put them on his back and took them up to the top
    of the hill in front of Hebron.
  kan-OKCV: ಸಂಸೋನನು ಅರ್ಧ ರಾತ್ರಿಯವರೆಗೆ ಮಲಗಿದ್ದು, ಮಧ್ಯರಾತ್ರಿಯಲ್ಲಿ ಎದ್ದು, ಪಟ್ಟಣದ ಬಾಗಿಲ
    ಕದಗಳನ್ನೂ, ಅದರ ಎರಡು ತೋಳುಗಳನ್ನೂ ಹಿಡಿದು, ಅಗುಳಿ ಸಹ ಕಿತ್ತು, ತನ್ನ ಹೆಗಲ ಮೇಲೆ ಹೊತ್ತುಕೊಂಡು
    ಹೋಗಿ, ಹೆಬ್ರೋನಿಗೆ ಎದುರಾಗಿರುವ ಪರ್ವತದ ಶಿಖರದ ಮೇಲಕ್ಕೆ ಹೋದನು.
  tam-2017: சிம்சோன் நடுஇரவுவரை படுத்திருந்து, நடு இரவில் எழுந்து, பட்டணத்து வாசல்
    கதவுகளையும் அதின் இரண்டு நிலைகளையும் பிடித்து, தாழ்ப்பாளோடுப் பெயர்த்து, தன்னுடைய
    தோளின்மேல் வைத்து, எபிரோனுக்கு எதிரேயிருக்கிற மலையின் உச்சிக்குச் சுமந்துகொண்டுபோனான்.
  spa-RV-1909: Mas Samsón durmió hasta la media noche; y á la media noche se levantó,
    y tomando las puertas de la ciudad con sus dos pilares y su cerrojo, echóselas
    al hombro, y fuése, y subióse con ellas á la cumbre del monte que está delante
    de Hebrón.
  ron-BTF: Și Samson s-a culcat până la miezul nopții; și la miezul nopții s-a sculat
    și a luat porțile cetății și cei doi stâlpi, cu tot cu zăvor, și a plecat cu ele
    și le-a pus pe umerii săi și le-a dus pe vârful unui deal care este înaintea Hebronului.
  eng-WEBP: Samson lay until midnight, then arose at midnight and took hold of the
    doors of the gate of the city, with the two posts, and plucked them up, bar and
    all, and put them on his shoulders and carried them up to the top of the mountain
    that is before Hebron.
  eng-FBV: But Samson only stayed until halfway through the night. He grabbed hold
    of the town gates along with their two posts and ripped them up, along with the
    lock-bar. Putting them on his shoulders, he carried them to the hill opposite
    Hebron.
  nld-1939: Samson bleef tot middernacht slapen; toen stond hij op in het holst van
    de nacht, greep de deuren van de stadspoort met haar twee stijlen vast, rukte
    ze los met grendel en al, legde ze op zijn schouders, en droeg ze naar de top
    van de berg, die tegenover Hebron lag.
  nch-BL: Pero Sansón san mocajqui ihuaya nopa ahuilnenca sihuat hasta tajco yohual.
    Teipa mijquejqui huan ica ichicahualis quicuitejqui nopa huejhueyi caltemit ipan
    itepa nopa altepet ihuaya nopa ome huejhueyi itaquetzalo. Huan quiquechpanojtejqui
    huan tejcoc itzompac nopa tepet cati eltoc iixmelac altepet Hebrón huan nopona
    quicajtejqui.
  vie-1934: Sam-sôn ở ngủ cho đến khuya. Lối khuya, người thức dậy, nắm hai cánh cửa
    thành và hai cây trụ, nhổ nó lên luôn với cây then, vác trên vai, và đem lên chót
    núi đối ngang Hếp-rôn.
  hin-CV: शिमशोन आधी रात तक सोता रहा, फिर वह उठा, नगर द्वार के पल्लों को तथा दोनों
    मीनारों को पकड़ा, उन्हें उनकी छड़ों सहित उखाड़कर अपने कंधों पर रखा और उन्हें उस
    पहाड़ की चोटी पर ले गया, जो हेब्रोन के सामने है.
  spa-BES: Y Sansón estuvo allí hasta la mitad de la noche; luego se levantó y agarró
    las puertas de la ciudad, arrancándolas, junto con sus dos pilares y sus cerraduras,
    y las puso sobre su espalda y las llevó hasta la cima de la colina frente a Hebrón.
  tdx-tdx: Nàndre ao t’i Simsone ampara’ te antets’ ale le nitroatse te petsak-aleñe
    naho nandram­be o lalambein-dro­vao reketse ty tokona’e roe, naho nom­bota’e reketse
    sikadañe aman-ka­rao’e, naho nanoe’e an-tsoroke vaho jinini’e mb’an-kaboa’ ty
    vohitse aolo’ i Kebrone eñe.
  tha-KJV: แต่​แซมสันนอนอยู่จนถึงเที่ยงคืน พอถึงเที่ยงคืนท่านก็​ลุกขึ้น ยกประตูเมืองรวมทั้งเสาสองต้น
    พร​้อมทั้งดาลประตู​ใส่​บ่าแบกไปถึงยอดภูเขาซึ่งอยู่ตรงหน้าเมืองเฮโบรน
  por-BR-2018: Mas Sansão dormiu até a meia noite; e à meia noite se levantou, e tomando
    as portas da cidade com seus dois pilares e seu ferrolho, lançou-as ao ombro,
    e foi-se, e subiu-se com elas ao cume do monte que está diante de Hebrom.
  deu-ELO: Und Simson lag bis Mitternacht. Um Mitternacht aber stand er auf und ergriff
    die Flügel des Stadttores und die beiden Pfosten, und riß sie samt dem Riegel
    heraus und legte sie auf seine Schultern; und er trug sie auf den Gipfel des Berges,
    der gegen Hebron hin liegt.
  eng-WYC-2018: And Samson slept till to midnight (or But Samson stayed only until
    midnight); and (then) he rose up to go (from) thence, and he took both the closings,
    or the leaves, of the (city) gate, with the posts and the lock; and he bare those
    gates upon his shoulders, to the top of the hill that beholdeth Hebron.
  epo-epo: Ŝimŝon kuŝis ĝis noktomezo; je noktomezo li leviĝis kaj kaptis la pordojn
    de la urba pordego kune kun ambaŭ fostoj kaj levis ilin kune kun la riglilo kaj
    metis sur siajn ŝultrojn, kaj forportis ilin sur la supron de la monto, kiu estas
    antaŭ Ĥebron.
  uig-PIN: Ximxon yerim keqigiqǝ yatti; andin ornidin turup xǝⱨǝr ⱪowuⱪining ikki
    ⱪanitini tutup, uni ikki kexiki wǝ baldaⱪ-taⱪiⱪi bilǝn ⱪoxup, biraⱪla ⱪomurup,
    ɵxnisigǝ artip Ⱨebronning udulidiki taƣⱪa elip qiⱪip kǝtti.
  beo-beo: Be Sa:masane da golale, gasimogoa wa:legadole, e da moilai logo ga:su bagade
    (ga:su huluane, ifa amola logo huluane) amo mugululi fasili, gisawane, agolo amoga
    dunu da Hibalone moilai bai bagade ba:su, amoga gaguli asi.
  tpi-OTNT: Tasol Samson i kirap na lusim bet long biknait tru na em i go holim tupela
    dua bilong taun. Na em i kamautim tupela dua wantaim tupela pos bilong dua na
    bikpela ba bilong pasim dua. Na em i putim ol dispela samting long sol bilong
    en na karim i go putim antap long maunten i stap klostu long taun Hebron.
  hau-SA: Amma Samson ya yi kwanciyarsa har tsakiyar dare. Sa’an nan ya tashi ya kama
    ƙofofin birnin, tare da madogarai biyunsu, ya tumɓuke, ya aza su a kafaɗarsa,
    ya kai su kan dutsen da yake a fuskantar Hebron.
  uig-LAT: Shimshon yérim kéchigiche yatti; andin ornidin turup sheher qowuqining
    ikki qanitini tutup, uni ikki késhiki we baldaq-taqiqi bilen qoshup, biraqla qomurup,
    öshnisige artip Hébronning udulidiki taghqa élip chiqip ketti.
  nde-nde: Kodwa uSamsoni walala lapho kwaze kwaba phakathi kwamabili kuphela. Lapho-ke
    wavuka wabamba izivalo zesango ledolobho, ndawonye lezinsika ezimbili, wakusiphula,
    umgoqo lakho konke. Wakwetshata emahlombe akhe, wakuthwalela phezu kwentaba ekhangele
    iHebhroni.
  ton-ton: Pea naʻe mohe ʻa Samisoni ʻo aʻu ki he tuʻuapō, pea ʻi heʻene tuʻuapō,
    naʻe tuʻu ʻa Samisoni, ʻo ne ʻave ʻae matapā lōua ʻoe kolo, mo hono ongo pou,
    pea ʻalu mo ia, mo hono fakamaʻu kotoa pē, pea naʻa ne hili ia ki hono uma, pea
    fua hake kotoa pē ki he tumutumu ʻoe moʻunga ʻoku ʻi he ʻao ʻo Hepeloni.
  ces-1613: Spal pak Samson až do půl noci, a o půl noci vstal, a pochytiv vrata brány
    městské s oběma veřejemi a s závorou, vložil na ramena svá a vnesl je na vrch
    hory, kteráž byla naproti Hebronu.
  eng-WMB: Samson lay until midnight, then arose at midnight and took hold of the
    doors of the gate of the city, with the two posts, and plucked them up, bar and
    all, and put them on his shoulders and carried them up to the top of the mountain
    that is before Hebron.
  tam-TCV: ஆனால் சிம்சோன் நள்ளிரவு வரையுமே அங்கு படுத்திருந்தான். பின்பு அவன் எழுந்து
    பட்டணத்து வாசல் கதவுகளையும், அதன் இரண்டு நிலைகளையும், தாழ்ப்பாள்களையும் பிடுங்கி
    எடுத்து அவற்றைத் தன் தோளில் சுமந்துகொண்டு, எப்ரோனை நோக்கியுள்ள மலை உச்சிக்குப்
    போனான்.
  ceb-ULB: Naghigda si Samson hangtod sa tungang gabii. Sa tungang gabii mibangon
    siya ug gigunitan ang duha ka poste sa ganghaan sa siyudad. Gipang-ibot niya kini,
    lakip ang babag ug ang tanan, ug gibutang sa iyang abaga paingon sa tumoy sa bungtod,
    atubang sa Hebron.
  pol-UBG: Ale Samson spał do północy, a o północy wstał, chwycił wrota bramy miejskiej
    z dwoma słupami i wyrwał je z zasuwą, potem włożył na swoje ramiona i zaniósł
    je na szczyt góry, która była naprzeciw Hebronu.
  agr-agr: Tujash Sansógkak ejampek shintaag waiti aidaunak numijijaí tegajui. Dutika
    jiju minantuamunashkam ukuinag ashí yanaki yajuak, yaakat Hebrógjai niiniaku muja
    jiitkaunum iwaka nagkimak utsagkui.
  kyc-kyc: Samasone baa palyuo soo pao andasukulya ingiya. Dokopa sipurapala taone
    andake dokona kame kambu dowa doko minyuo romo pyuo lalyepala pote isa dusipape
    dee kambu kii paleta nyuo banya lange dokona reteya. Retapala yuu kyau mende Eperone
    kandanyi peyo karenge dokona pulyuo soo papala kando kareya.
  urd-GVU: سمسون اب تک کسبی کے گھر میں سو رہا تھا۔ لیکن آدھی رات کو وہ اُٹھ کر شہر
    کے دروازے کے پاس گیا اور دونوں کواڑوں کو کنڈے اور دروازے کے دونوں بازوؤں سمیت
    اُکھاڑ کر اپنے کندھوں پر رکھ لیا۔ یوں چلتے چلتے وہ سب کچھ اُس پہاڑی کی چوٹی پر
    لے گیا جو حبرون کے مقابل ہے۔
  deu-1912: Simson aber lag bis Mitternacht. Da stand er auf zu Mitternacht und ergriff
    beide Türen an der Stadt Tor samt den Pfosten und hob sie aus mit den Riegeln
    und legte sie auf seine Schultern und trug sie hinauf auf die Höhe des Berges
    vor Hebron.
  kan-2017: ಸಂಸೋನನು ಮಲಗಿ ಮಧ್ಯರಾತ್ರಿಯಲ್ಲೆದ್ದು ಊರು ಬಾಗಿಲಿನ ಕದಗಳನ್ನೂ, ಅದರ ಎರಡು ನಿಲುವುಪಟ್ಟಿಗಳನ್ನೂ,
    ಅಗುಳಿಗಳನ್ನೂ ಕಿತ್ತು, ಹೆಗಲ ಮೇಲೆ ಹೊತ್ತುಕೊಂಡು ಹೋಗಿ ಹೆಬ್ರೋನಿನ ಎದುರಿಗಿರುವ ಪರ್ವತ ಶಿಖರದ
    ಮೇಲೆ ಇಟ್ಟನು.
  yap-yap: Me par Samson u chob nge lukngun e nep’. Me od me yan i kol fare mban e
    garog ko binaw nge pug ngalang ni ka reb ni kabay e lok riy nge urngin riy. Me
    yin’ nga pon nge fek i yan nga bugul e burey ni yira sap riy nga but’ min guy
    yu Hebron.
  hlt-MCSB: Tedae Samson te khoyin boengli duela yalh tih khoyin boengli ah koep thoo.
    Te vaengah khopuei vongka kah thohkhaih te rhungsut rhoi neh rhen a tuuk tih thohkalh
    khaw a phil. Te phoeiah a laengpang ah a tloeng tih Hebron dan kah tlang som la
    a koh.
  mdy-ETH: ጋዓንቴ ሶምሶሜ ላኣሌሎና ዎላ ሳዖኮ ጊዲሚሺ ሄላንዳኣና ሌሊ ላሄኔ፤ ዬካፓ ዔቂ ካታሜሎ ጌሎ ካሮ ዎዾና ካሮንታ ካሮ
    ዓይሢ ዾቆናሢንታ ጋጋርቂ ቁልፖና ባኮንታ ቢያ ቱጊ ጌኤታ ኬዲ ኬብሮኦኔኮ ቤርቶ ዛላ ዓኣ ጌሜሮ ዔኪ ኬስኬኔ።
  twi-ASANTE: Na Samson daa hɔ ara kɔsii dasuo mu. Ɔsɔre sɔɔ kuro no apono no ne nʼaponnwa
    mmienu mu hodwoo no, na ɔtutuu dadeɛ abaa a ɛda akyire ne deɛ ɛkeka ho nyinaa.
    Ɔde ne nyinaa guu ne mmatire so, soa de kɔɔ bepɔ bi a ɛne Hebron di nhwɛanimu
    no atifi.
  eng-WEBU: Samson lay until midnight, then arose at midnight and took hold of the
    doors of the gate of the city, with the two posts, and plucked them up, bar and
    all, and put them on his shoulders and carried them up to the top of the mountain
    that is before Hebron.
  wal-wal: SHin Samssooni yan zin77idoi bilahe gakkanaashin xalaala. Bilahe denddidi,
    katamaa dirssaa penggiyaa oikkidi, sanqqaa, qoriyaa, qosilettaanne gorddiyo hiraqota
    shoddiis. He ubbaakka hashiyan tookkidi, Kebroonappe sintta baggaara de7iya keraa
    huuphiyaa kessiis.
  spa-PDDPT: Pero Sansón estuvo acostado hasta la medianoche, y a la medianoche se
    levantó. Y al agarrar las hojas de la puerta de la ciudad con sus dos jambas y
    su cerrojo, se las echó al hombro. Se fue y las subió a la cumbre de la montaña
    que está enfrente de Hebrón.
  gun-gun: Ha'e rã Sansão ma pytũ mbyte peve'i nhogueronheno joguerupy. Ha'e gui ovy
    vy ojopy tetã kora rokẽ jovaive regua. Ijokoa reve oipe'a vy omoĩ oaxi'y áry,
    ha'e vy yvy'ã katy ogueraa, yvyty apyte áry Hebrom renonde katy peve.
  agu-BL: Poro yi Sansón jalaj ntzi' ak'bal wit, nintzun el tzajtz xe ca'l. Ma yi
    topone'n swutz yi sawanil yi tnum, nintzun el tzaj buk'ul i' yi jun chin sawana'tz
    tuml yi marquil yi benak ttx'otx', tuml yi tze' yi at tan pach'e'n len, nin tzun
    je' nin tekaltz. Ej nin cho'n topone'ntz ta'n jalen wi ju'wtz yi at nakajil yi
    tnum Hebrón.
  ilo-ULB: Nagidda ni Samson agingga iti tengnga ti rabii. Bimmangon isuna iti tengnga
    ti rabii ket iniggamanna ti ruangan ti siudad ken dagiti dua a postena daytoy.
    Pinarutna dagitoy, ti balunet ken dagiti amin, binaklayna dagitoy nga impan iti
    tapaw ti turod, iti sango ti Hebron.
  kpg-kpg: Gei Samson ne kii hua gaa tugi i di madahidi waelua di boo. Gei mee ga ala aga hua,
    gaa oho di bontai di abaaba di waahale, mono duludulu mo di loogu mo nia mee huogodoo
    ala i golo. Mee gaa dugu nia maa gi hongo ono bakau, gaa kae gi tomo di gonduu
    dela e huli adu gi Hebron.
  uig-ARA: شىمشون يېرىم كېچىگىچە ياتتى؛ ئاندىن ئورنىدىن تۇرۇپ شەھەر قوۋۇقىنىڭ ئىككى
    قانىتىنى تۇتۇپ، ئۇنى ئىككى كېشىكى ۋە بالداق-تاقىقى بىلەن قوشۇپ، بىراقلا قومۇرۇپ،
    ئۆشنىسىگە ئارتىپ ھېبروننىڭ ئۇدۇلىدىكى تاغقا ئېلىپ چىقىپ كەتتى.
  sus-sus: Kɔɛ tagi Samison naxa keli, a taa naadɛ suxu, nun a gbakuxi wure naxee
    ra wurie ma, a na birin tala, a a dɔxɔ a tunki fari. A naxa a xanin geya fari
    naxan na Hebiron ya tagi.
  pon-2006: Samson ahpw memeir lel nin lukepen pwong. E ahpw pwourdahte kohla poarohng
    ewen kelen kahnimwo oh kauwehla wenihmw ko oh mehn kateng ko, oh usadahsang uhr
    koaros. Ih eri kapaikada oh wa kohdalahng pohn kumwen dohl me sallahng Epron.
  jae-jae: Mago Simson gêc e gêjac ulugeŋ, go gêdi gêja e lêma kêsêp malac ŋakatam,
    go gêbuc katam to ŋaalê luagêc ma balaŋ to ŋagêŋlêlôm samob sa. Eŋ gêôc gêŋ tau
    kêsa magim ma kêbalaŋ kêpi lôc, taŋ kêkanôŋ Hebron naŋ, ŋatêpôê gêja.
  ksd-ksd: Ma Samson i ga va tuk i ga mutumut, ma ta ra mutumut i ga tut, ma i ga
    tabe pa ra ura banbanu ai ra mataniolo, ma ra ura pagapaga ai ra banbanu, ma i
    ga rubat vue diat par ma ra vabolo ai ra mataniolo, ma i ga vung diat ta ra ul
    a varana, ma i ga tutua ma diat urama ra ul a luana ta ra nga uro Kebron.
  tur-YTC: Şimşon gece yarısına kadar yattı, sonra gece yarısı kalktı, kent kapısının
    kanatlarını iki direğiyle tuttu, sürgüyle birlikte hepsini kopardı, omuzlarına
    attı ve Hevron'un karşısındaki dağın tepesine taşıdı.
  grc-BRENT: Καὶ ἐκοιμήθη Σαμψὼν ἕως μεσονυκτίου, καὶ ἀνέστη ἐν ἡμίσει τῆς νυκτὸς,
    καὶ ἐπελάβετο τῶν θυρῶν τῆς πύλης τῆς πόλεως σὺν τοῖς δυσὶ σταθμοῖς, καὶ ἀνεβάσταζεν
    αὐτὰς σὺν τῷ μοχλῷ, καὶ ἔθηκεν ἐπὶ ὤμων αὐτοῦ· καὶ ἀνέβη ἐπὶ τὴν κορυφὴν τοῦ ὄρους
    τοῦ ἐπὶ προσώπου τοῦ Χεβρῶν, καὶ ἔθηκεν αὐτὰ ἐκεῖ.
  ind-AYT: Akan tetapi, Simson tidur di sana hanya sampai tengah malam, lalu pada
    waktu tengah malam, dia bangun dan memegang daun pintu gerbang kota beserta kedua
    tiang pintu. Dia mencabutnya dengan palang-palangnya, lalu dia meletakkannya di
    atas kedua bahunya, kemudian dia naik ke puncak gunung yang berhadapan dengan
    Hebron.
  nya-nya: Koma Samsoni anangogonako mpaka pakati pa usiku. Kenaka pakati pa usiku
    anadzuka nagwira zitseko za chipata cha mzinda ndi maferemu ake awiri, ndipo anazizula
    zonse pamodzi ndi mpiringidzo womwe. Anazisenza pa mapewa pake napita nazo pamwamba
    pa phiri loyangʼanana ndi Hebroni.
  hrv-hrv: Ali je Samson ležao samo do ponoći, a o ponoći ustade, dohvati gradska
    vrata s oba dovratnika, iščupa ih zajedno s prijevornicom, metnu ih na ramena
    i odnese na vrh gore koja je nasuprot Hebronu i položi ih ondje.
  mps-mps: Tiali goli, Samson te pibo sai betide pila mudu bididubadi, te be huli
    tomoba mu usu nani. Nosali aga hodaluama, tama te hanu buluba piduali, te sunumi
    nogogo tulama, tama agai te sunumi te dali, pos ni si me, te tigidali elaluali
    dąų wabo nai dabe tigidali gudali. Tama agai te sunumi doado bage dali te Hebron
    bulu pąde elaluali bulu duba ugwaba tolasa holalio.
  tpi-tpi: Tasol Samson i kirap na lusim bet long biknait tru na em i go holim tupela
    dua bilong taun. Na em i kamautim tupela dua wantaim tupela pos bilong dua na
    bikpela ba bilong pasim dua. Na em i putim ol dispela samting long sol bilong
    en na karim i go putim antap long maunten i stap klostu long taun Hebron.
  dan-1931: Samson blev liggende den halve Nat, men ved Midnatstide stod han op, greb
    fat i Byportens to Fløje og begge Portstolper, rykkede dem op tillige med Portslåen,
    tog dem på Skuldrene og bar dem op på Toppen af Bjerget over for Hebron.
  vie-OVCB: Nhưng Sam-sôn chỉ nằm đến nửa đêm. Ông thức dậy, đi ra cổng thành, nắm
    cửa của cổng thành, bao gồm cả hai trụ, nhổ bật lên. Ông đặt chúng lên vai và
    vác lên đỉnh đồi đối diện Hếp-rôn.
  guj-2017: સામસૂન મધરાત સુધી સૂઈ રહ્યો. મધરાતે ઊઠીને તેણે નગરના દરવાજાના કમાડ તથા
    બન્ને બારસાખો પકડી. ભૂંગળ સહિત તેને ખેંચી કાઢીને તેઓને તેમના ખભા પર મૂકીને હેબ્રોન
    પર્વતની સામેના શિખર પર લઈ ગયો.
  pon-2006A: Samson ahpw memeir lel nin lukepen pwong. E ahpw pwourdahte kohla poarehng
    ewen kelen kahnimwo oh kauwehla wenihmw ko oh mehn kateng ko, oh usadahsang uhr
    koaros. Ih eri kapaikada oh wa kohdalahng pohn kumwen dohl me sallahng Epron.
  por-BRBSL: Sansão deitou-se até a meia-noite, depois levantou-se à meia-noite e
    pegou as portas do portão da cidade, com os dois postes, e os arrancou, bar e
    tudo, e os colocou sobre seus ombros e os carregou até o topo da montanha que
    está antes de Hebron.
  cth-cth: Samson teh karumsaning totouh a i teh, hahoi karumsaning a thaw teh, khopui
    kalupnae longkha hoi a khom kahni touh a kuet teh, tarennae khuehoi a phawk teh,
    a loung hoi a hrawm teh, Hebron mon dawk a tâkhawng.
  twi-twi: Na Samson daa hɔ ara kosii ɔdasu mu. Ɔsɔre soo kurow no apon no ne nʼaponnua
    abien mu hodwow no, na otutuu dade abaa a ɛda akyi ne nea ɛkeka ho nyinaa. Ɔde
    ne nyinaa guu ne mmati so, soa de kɔɔ bepɔw bi a ɛne Hebron di nhwɛanim no atifi.
  hlt-hlt: Tedae Samson te khoyin boengli duela yalh tih khoyin boengli ah koep thoo.
    Te vaengah khopuei vongka kah thohkhaih te rhungsut rhoi neh rhen a tuuk tih thohkalh
    khaw a phil. Te phoeiah a laengpang ah a tloeng tih Hebron dan kah tlang som la
    a koh.
  tbz-SIM: Sɑ̃nsɔ̃ɔ̃ mɛ nyí ndɛ wentɛ́, kɛyènkɛ̀ totɛ́ dìì mɔ̀nnì kɛ cuokɛ̀, kòo ítɛ́
    kɛ́pĩ́ ndihɛì bòrì kó dicɑ̀ù kɛ́wɛ̃nnɛ́nɛ̀ di dɛí kɛ́uutɛ́, kɛ́buutɛ́, kɛ́dekɛnɛ̀
    ditɑ̃rì dìì bo Ebunɔɔ ɛì ììkɛ̀ kɛ́cónnɛ́.
  msy-2020: Ezɨ Samson bogarangra tuavimɨn amizir kam ko ikia ghua dɨmagarir arɨzimɨn,
    mɨsiamɨn dɨkavigha ghua nguibar ekiamɨn tiar akamningɨn suiragha aning asi. Egha
    aningɨn akɨnimning ko tiar akam asir ainɨn igugunir dafam sarama asi. Egha dagh
    isaghpugha ghua Hebronɨn nguibamɨn boroghɨn mɨghsɨar orazimɨn da arɨki.
  azb-azb: Şimşon gecəyarısına qədər yatdı, sonra ayağa qalxdı. O gəlib şəhər darvazasının
    hər iki dirəyindən tutaraq cəftə qarışıq darvazanı çiyninə qoydu və Xevronun qarşısındakı
    dağın təpəsinə çıxartdı.
  eng-DBY: And Samson lay till midnight; and he arose at midnight, and seized the
    doors of the gate of the city, and the two posts, and tore them up with the bar,
    and put [them] upon his shoulders, and carried them up to the top of the mountain
    that is before Hebron.
  hin-2017: परन्तु शिमशोन आधी रात तक पड़ा रहा, और आधी रात को उठकर, उसने नगर के फाटक
    के दोनों पल्लों और दोनों बाजुओं को पकड़कर बेंड़ों समेत उखाड़ लिया, और अपने कंधों
    पर रखकर उन्हें उस पहाड़ की चोटी पर ले गया, जो हेब्रोन के सामने है।
  eng-YLT: And Samson lieth down till the middle of the night, and riseth in the middle
    of the night, and layeth hold on the doors of the gate of the city, and on the
    two side posts, and removeth them with the bar, and putteth on his shoulders,
    and taketh them up unto the top of the hill, which [is] on the front of Hebron.
  kne-kne: Ngem enggana anggoy si gawan di labi di nanteean Samson isdi. Idi bomangon
    pay, kabit-in sin liteb di siyodad pati din nanbabag ay landok et nakioksot din
    dowa ay posti na. Sinakbat na am-in ay magay nabaybay-an et in-ey na sin toktok
    di dontog ay nangoosdong ed Hebron.
  eng-WYC-2017: And Samson slept till to midnight; and he rose up to go thence, and
    he took both the closings, or the leaves, of the city gate, with the posts and
    the lock; and he bare those gates upon his shoulders, to the top of the hill that
    beholdeth Hebron.
  eng-WMBB: Samson lay until midnight, then arose at midnight and took hold of the
    doors of the gate of the city, with the two posts, and plucked them up, bar and
    all, and put them on his shoulders and carried them up to the top of the mountain
    that is before Hebron.
  urd-GVH: समसून अब तक कसबी के घर में सो रहा था। लेकिन आधी रात को वह उठकर शहर के दरवाज़े
    के पास गया और दोनों किवाड़ों को कुंडे और दरवाज़े के दोनों बाज़ुओं समेत उखाड़कर
    अपने कंधों पर रख लिया। यों चलते चलते वह सब कुछ उस पहाड़ी की चोटी पर ले गया जो
    हबरून के मुक़ाबिल है।
  rug-rug: Ba kamoa mo korapa boṉi si koa turaṉia sa sa maqota. Beto asa si topue
    la tuqe vagia sa sa sasada barana sa vasileana meke daku sage turaṉaeni sari na
    sasada, dedegere na loka, meke doduru pule, meke kokovara paleke lani sa pa seu
    koasa batuna sa toqere sapu tiro gore la pa vasileana lavata pa Heboroni.
  gaz-gaz: Saamsoon garuu hamma walakkaa halkaniitti achi rafe. Ergasii kaʼee cufaawwan
    karra magaalattii michichila lama wajjin, danqaraa isaatii fi waan hunda buqqise.
    Ol fuudhees gatiittii isatti baachuudhaan gara fiixee gaara fuullee Kebroonitti
    ol baʼe.
  fra-LSG: Samson demeura couché jusqu’à minuit. Vers minuit, il se leva; et il saisit
    les battants de la porte de la ville et les deux poteaux, les arracha avec la
    barre, les mit sur ses épaules, et les porta sur le sommet de la montagne qui
    est en face d’Hébron.
  gnn-gnn: Yurru ŋayi Djämdjindja liŋguna marrtjina gonha'yurruna ŋunhiyi balany'tja;
    buku‐rangu dhulmuyu munhayu dhika ŋayi gaŋgathina, bala marrtjina warraŋullilina
    dhawaṯthurruna, yurru maḻŋ'maraŋalanydja ŋayi ŋunhi wäŋa ḻoḻunydja dhurrwaranydja
    dhaḻ'yunarawuy warray. Yo, dhurrwaranydja ŋurikiy wäŋawuy ḻoḻunydja ŋonuŋnha bäymana
    dhika, ga ḏälnha bäyma, yurru ŋayi Djämdjindhu dhunupa ŋawatthurrunanydja ŋunhiyi
    dhurrwaranydja, yana ḻaw'maraŋalana nhanukalay ḻambarrlilina, bala yana gäŋalana
    nhinana bala bena‐wala barrkulilina wäŋalili ŋunhana ya', bala yana gurrunharanydja
    ŋal'maraŋala ŋunhana bukulilina, garrwarlilina ŋunhana wal'ŋu wäŋalili, galki
    Yiprunlilina.
  yal-yal: Koni, Samisɔn yi lu saxi han kɔɛ tagin yi maso. Kɔɛ tagin to a li, a yi
    keli, a yi taan so dɛ balanxin suxu e nun a sɛnbɛtɛnne, a yi e nun e balan wurene
    tala bɔxɔni, a yi e sa a kɔɛ ma, a siga e ra Xebiron geyaan xuntagi.
  haw-1868: Moe iho la o Samesona, a iwaena konu o ka po; alaila, ala mai la ia iwaena
    konu o ka po, a lawe iho la i na pani o ke kulanakauhale, a me na lapauwila elua,
    unuhi ae la ia laua me ka hoaka o ka puka, kau iho la maluna o kona mau poohiwi,
    a lawe aku la iluna pono o kahi puu, ma ke alo o Heberona.
  arb-NAV: وَظَلَّ شَمْشُونُ رَاقِداً حَتَّى مُنْتَصَفِ اللَّيْلِ، ثُمَّ هَبَّ وَخَلَعَ
    مِصْرَاعَيْ بَوَّابَةِ الْمَدِينَةِ بِقَائِمَتَيْهَا وَقُفْلِهَا، وَوَضَعَهَا
    عَلَى كَتِفَيْهِ وَصَعِدَ بِها إِلَى قِمَّةِ الْجَبَلِ مُقَابِلَ حَبْرُونَ.
  ewe-ewe: Samson mlɔ anyi kple gbolo la va se ɖe zãtitina. Efɔ heyi dua ƒe agbo la
    gbɔ. Eho agbo la kple eƒe atiwo le tome kpe ɖe gametiawo ŋu, tsɔ wo ɖe abɔta heyi
    ɖada ɖe to aɖe tame le Hebron ƒe akpa kɛme.
  eng-LEE: And Samson lay till midnight; but he arose at midnight, and took hold of
    the doors of the city-gate, and the two door-posts, and tore them away with the
    bolt, and put them upon his shoulders, and carried them up to the top of the mount
    that is before Hebron.
  asm-FB: কিন্তু চিমচোন মাজ নিশালৈকে তাতে থাকি, মাজনিশা উঠি নগৰৰ দুৱাৰৰ দুখলপা আৰু
    খুঁটা দুটা হাতেৰে ধৰি উঘালি ডাঙেৰে সৈতে কান্ধত তুলি হিব্ৰোণৰ আগত থকা পৰ্ব্বতৰ
    টিঙলৈ লৈ গ’ল।
  sus-A: كْي تَفِ سَمِسٌن نَشَ كٍلِ، عَ تَا نَادّ سُشُ، نُن عَ فبَكُشِ وُرٍ نَشٍيٍ
    رَ وُرِيٍ مَ، عَ نَ بِرِن تَلَ، عَ عَ دْشْ عَ تُنكِ قَرِ. عَ نَشَ عَ شَنِن فٍيَ
    قَرِ نَشَن نَ هٍبِرٌن يَ تَفِ.
  fra-SBL: Samson resta couché jusqu'à minuit, puis se leva à minuit et saisit les
    portes de la porte de la ville, avec les deux poteaux, les arracha, barre et tout,
    les mit sur ses épaules et les porta au sommet de la montagne qui est devant Hébron.
  hbo-hbo: וַיִּשְׁכַּ֣ב שִׁמְשֹׁון֮ עַד־חֲצִ֣י הַלַּיְלָה֒ וַיָּ֣קָם ׀ בַּחֲצִ֣י
    הַלַּ֗יְלָה וַיֶּאֱחֹ֞ז בְּדַלְתֹ֤ות שַֽׁעַר־הָעִיר֙ וּבִשְׁתֵּ֣י הַמְּזוּזֹ֔ות
    וַיִּסָּעֵם֙ עִֽם־הַבְּרִ֔יחַ וַיָּ֖שֶׂם עַל־כְּתֵפָ֑יו וַֽיַּעֲלֵם֙ אֶל־רֹ֣אשׁ
    הָהָ֔ר אֲשֶׁ֖ר עַל־פְּנֵ֥י חֶבְרֹֽון׃ פ
  kik-kik: Nowe Samusoni aakomire kuo nginya ũtukũ gatagatĩ. Agĩcooka agĩũkĩra akĩnyiita
    mĩrango ya kĩhingo gĩa itũũra rĩu inene, hamwe na itugĩ ciayo cierĩ, agĩcimunyanĩria
    na igera ciothe. Agĩciigĩrĩra ciande, agĩcitwara kĩrĩma-igũrũ kĩrĩa kĩngʼetheire
    Hebironi.
  fra-NCL: Samson demeura couché jusqu’à minuit ; à minuit, il se leva et, saisissant
    les battants de la porte de la ville et les deux poteaux, il les arracha avec
    la barre, les mit sur ses épaules et les porta sur le sommet de la montagne qui
    regarde Hébron.
  cek-AK: Toe Samson loe qum taning khoek to khue ni to ah iih, anih loe qum taning
    ah angthawk moe, vangpui khongkha thokkung ih tung hnetto, takraenghaih hmuennawk
    boih palaeng ah aput moe, Hebron vangpui hmaa ah kaom mae nuiah a suek pae ving.
  cuk-cuk: Degi-inigwele, Sansón, neg-gabigwengi gwisgusad. Geb neggwebur-doglegedse
    naded. Agine, neggwebur-doged-yawagak unnusad, e-bargamaladse-bakar, degi, esgoro-e-yaa-edimaladse-bakar,
    unnusad. Geb Hebrón-neggwebur-asabin yar-mullu-siidse e-gukingi-mai sesad.
  uig-CYR: Шимшон йерим кечигичә ятти; андин орнидин туруп шәһәр қовуқиниң икки қанитини
    тутуп, уни икки кешики вә балдақ-тақиқи билән қошуп, бирақла қомуруп, өшнисигә
    артип Һебронниң удулидики таққа елип чиқип кәтти.
  tel-2017: సంసోను అర్థ రాత్రి వరకూ పండుకున్నాడు. అర్థ రాత్రి వేళ ఆ పట్టణం ద్వారం
    తలుపులను వాటి రెండు దర్వాజాలనూ అడ్డకర్రలతో సహా ఊడబెరికి వాటిని మోసుకుంటూ హెబ్రోనుకు
    ఎదురుగా ఉన్న కొండశిఖరానికి వాటిని తీసుకు వెళ్ళాడు.
  hat-BSA: Alò, Samson te kouche jis minwi e a minwi, li te leve pran pòtay lavil
    yo avèk de poto yo. Li te rale fè yo monte, ansanm avèk ba travès pa yo. Epi li
    te mete yo sou zepòl li, e li te pote yo monte pou rive anwo tèt mòn ki anfas
    Hébron an.
  kos-kos: Tusruktu Samson el oan nwe infulwen fong, na el tukakek, tulakunla srungul
    ke mutunpot sac, wi sru lukwa ac sukan kaul mutunoa. El lippisauk ma inge ac usak
    nwe ke mangon eol soko oan ngeti nu Hebron.
  hbo-WLC: וַיִּשְׁכַּ֣ב שִׁמְשׁוֹן֮ עַד־חֲצִ֣י הַלַּיְלָה֒ וַיָּ֣קָם ׀ בַּחֲצִ֣י
    הַלַּ֗יְלָה וַיֶּאֱחֹ֞ז בְּדַלְת֤וֹת שַֽׁעַר־הָעִיר֙ וּבִשְׁתֵּ֣י הַמְּזוּז֔וֹת
    וַיִּסָּעֵם֙ עִֽם־הַבְּרִ֔יחַ וַיָּ֖שֶׂם עַל־כְּתֵפָ֑יו וַֽיַּעֲלֵם֙ אֶל־רֹ֣אשׁ
    הָהָ֔ר אֲשֶׁ֖ר עַל־פְּנֵ֥י חֶבְרֽוֹן׃ פ
  ibo-ibo: Ma Samsin dinara nʼụlọ nwanyị akwụna ahụ ruo nʼetiti abalị ahụ. Mgbe ọ
    pụtara, ọ gara ruo nʼọnụ ụzọ obodo ahụ, foro ibo ọnụ ụzọ obodo ahụ, ya na ibo
    ya abụọ, bukwasị ya nʼubu ya, buru ha gaa nʼelu ugwu chere obodo Hebrọn ihu.
  ory-ory: ମାତ୍ର ଶାମ୍‍ଶୋନ୍‍ ଅର୍ଦ୍ଧରାତ୍ରି ପର୍ଯ୍ୟନ୍ତ ଶୟନ କରି ଅର୍ଦ୍ଧରାତ୍ରିରେ ଉଠି ନଗର
    ଦ୍ୱାରର କବାଟ ଓ ଦୁଇ ବାଜୁବନ୍ଧ ଧରି ଅର୍ଗଳ ସମେତ ଉପାଡ଼ି ପକାଇଲା, ଆଉ ତାହା କାନ୍ଧରେ ଥୋଇ ହିବ୍ରୋଣ
    ସମ୍ମୁଖସ୍ଥ ପର୍ବତ ଶୃଙ୍ଗକୁ ଘେନିଗଲା।
  chk-chk: Nge Samson a chök kon tori lukenipwin. Mürin a pwätä, a kamwöch asamalapen
    ewe telinimw me üran kewe ruofoch o üttiretä meinisin fiti lokkun. A iseniretä
    won afaran o uweeretä won ungen ewe chukutekison peliötiuen Hepron.
  rop-rop: Wal Semsan bin gowei brom det gel haus midulnait, en imbin go langa det
    meinwan geit, en imbin breigim det geit garram im bingga, en imbin pulumat det
    dubala dowa en det lok en det dubala pos du. Imbin deigimat holbit, en imbin pudum
    det geit langa im sholda, en imbin deigidawei det geit raidap langa wanbala hil
    gulijap langa det taun gulum Hebran.
  ukr-1871: Самсон же лежав до півночі а опівночі встав, ухопив обоє крила міських
    воріт разом з засовом, положив їх собі на плечі та й понїс аж на вершину гори,
    що стоїть навпроти Геброну.
  deu-1951: Simson aber lag bis Mitternacht. Zu Mitternacht aber stand er auf und
    ergriff beide Flügel des Stadttors samt den beiden Pfosten und hob sie aus den
    Riegeln und legte sie auf seine Schultern und trug sie hinauf auf die Höhe des
    Berges von Hebron.
  eng-JPS: And Samson lay till midnight, and arose at midnight, and laid hold of the
    doors of the gate of the city, and the two posts, and plucked them up, bar and
    all, and put them upon his shoulders, and carried them up to the top of the mountain
    that is before Hebron.
  srp-1865: Ali Samson spavav do ponoæi usta u ponoæi, i šèepa vrata gradska s oba
    dovratka i išèupa ih s prijevornicom zajedno, i metnu ih na ramena i odnese navrh
    gore koja je prema Hevronu.
  lug-lug: Naye Samusooni ne yeebaka okutuusa ettumbi, n’agolokoka mu ttumbi, n’akwata
    enzigi ebbiri eza wankaaki w’ekibuga, n’emifuubeeto gyombi, n’abisimbula okuva
    mu bifo byabyo, n’agyawo n’ekisiba, n’abiteeka ku bibegaabega bye n’abitwala ku
    ntikko y’olusozi olutunuulidde Kebbulooni.
  heb-heb: וישכב שמשון עד חצי הלילה ויקם בחצי הלילה ויאחז בדלתות שער העיר ובשתי המזוזות
    ויסעם עם הבריח וישם על כתפיו ויעלם אל ראש ההר אשר על פני חברון׃
  ben-IRV: কিন্তু শিম্‌শোন মাঝরাত পর্যন্ত শয়ন করলেন, মাঝেরাতে উঠে তিনি নগর-দ্বারের
    স্তম্ভশুদ্ধ দুটো কবাট ও দুই বাজু ধরে উপড়ালেন এবং কাঁধে করে হিব্রোণের সামনের পর্বত
    শৃঙ্গে নিয়ে গেলেন।
  pan-pan: ਪਰ ਸਮਸੂਨ ਅੱਧੀ ਰਾਤ ਤੱਕ ਪਿਆ ਰਿਹਾ ਅਤੇ ਅੱਧੀ ਰਾਤ ਨੂੰ ਉੱਠ ਕੇ ਸ਼ਹਿਰ ਦੇ ਫਾਟਕ ਦੇ
    ਦੋਹਾਂ ਪੱਲਿਆਂ ਨੂੰ ਕਬਜ਼ਿਆਂ ਸਮੇਤ ਪੁੱਟ ਲਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਪਣੇ ਮੋਢਿਆਂ ਉੱਤੇ ਚੁੱਕ ਕੇ
    ਉਸ ਪਰਬਤ ਦੀ ਚੋਟੀ ਉੱਤੇ ਲੈ ਗਿਆ ਜੋ ਹਬਰੋਨ ਦੇ ਸਾਹਮਣੇ ਹੈ!
  mya-JVB: ရှံဆုန် သည် သန်းခေါင် တိုင်အောင် အိပ် ပြီးမှ ၊ သန်းခေါင် အချိန်၌ ထ ၍ မြို့
    တံခါး ရွက် တို့ကို၊ တံခါးတိုင် ကန့်လန့်ကျင် နှင့်တကွ ယူ ၍ ပခုံး ပေါ် မှာ တင် လျက်
    ထမ်း သွား၍၊ ဟေဗြုန် မြို့ရှေ့ ၊ တောင် ပေါ် ၌ ပစ်ထားလေ၏။
  tbg-tbg: Vauvaro Samsoniva kia naavuqi vukaiqaakero vairaitiro, viva enta tavaara
    himpiro oru vaantaavura qenti utu varero vira nkaqukora. Viva qentive hini hini
    vau posirave, taurini kuvaito katarirave, nkaqukero nai kururuqaa aqu varero vuru
    inaara aiqina voqaa vatora. Vi aiqinara virivano Hebaroni mantaraini vaura.
  hmo-hmo: To Samson ia hekure ela bona hanuaboi momokani, vadaeni hanuaboi momokani
    dekenai ia toreisi, hanua ena magu iduara mai ena au danu, bona mai loka gauna
    danu ia veria daekau, iena pagana dekenai ia huaia lao, ela bona Heberona kahirakahira
    dekenai ia noho ororo ena ataiai dekenai.
  urd-urd: और समसून आधी रात तक लेटा रहा, और आधी रात को उठ कर शहर के फाटक के दोनों
    पल्लों और दोनों बाज़ुओं को पकड़कर चौखट समेत उखाड़ लिया; और उनको अपने कंधों पर
    रख कर उस पहाड़ की चोटी पर, जो हबरून के सामने है ले गया।
  rus-SYN: А Самсон спал до полуночи; в полночь же встав, схватил двери городских
    ворот с обоими косяками, поднял их вместе с запором, положил на плечи свои и отнес
    их на вершину горы, которая на пути к Хеврону, и положил их там.
  bqc-SIM: Sãusↄ̃ↄ wùlɛ we e wɛɛdo, ↄ̃ à fɛ̀lɛ. À gɛ̀ wɛ̃́lɛ bĩ́ibↄlɛ gba kũ̀
    ń a lipɛlɛ mɛ̀n plaↄ, a bìlɛ ń a kákabↄo sãnu. A dà a gã̀u, à gɛ vũ̀aa
    sĩ̀sĩ pↄ́ bↄaa ń Hɛblↄ̃o musu.
  tcz-CHONGTHU: Ahinlah Samson chu jankhang geijin bou jalkhunna chun alummin ahi.
    Hijouchun athoudoh in khopi kelkot chu akhom tenia apun Hebron lam ngat thinglhang
    vumma apudoh in ahi.
  mar-mar: शमशोन मध्यरात्रीपर्यंत बिछान्यात पडून राहिला. मग मध्यरात्री त्याने उठून
    आणि नगराच्या वेशीचे दरवाजे, त्याचे अडसर आणि सर्व, दोन्ही दारबाह्यांसह धरले आणि
    जमिनीतून उखडून ओढून काढले, आणि ते आपल्या खांद्यावर घेऊन हेब्रोनाच्यासमोर डोंगराच्या
    शिखरापर्यंत वर नेले.
  qub-qub: Sansonga pullan pagascamalla warmipa wasincho pacararan. Aywacur siudäman
    yaycuna sawan puncuntaga rancantinta marcuntinta achuriran. Nircur matancacurcur
    apacuran Hebronpa chimpan jircacama.
  bqp-bqp: Samusi wùtɛ gwe ari lizãndo, akũ à fùtɛ à gɛ̀ɛ à wɛ̃tɛ gɛ̃ki gbàa kũ̀
    kũ a lípɛtɛna mɛ̀n planↄ à gà à wò kũ a gbãngao lɛɛlɛ. À dà a gã̀n à gɛ̀ɛ
    à zùkũna sĩ̀sĩ kũ à arɛ dↄ Ɛblↄnua musu.
  hat-hat: Samson rete kouche jouk nan mitan lannwit lan. Lè sa a, li leve, li pran
    de batan pòtay lavil la, li rache yo ansanm ak tout montan yo ak bwa travès ki
    te pase dèyè batan yo. Li mete yo sou zepòl li, li pote yo ale sou tèt mòn ki
    anfas lavil Ebwon an.
  eng-BSB: But Samson lay there only until midnight, when he got up, took hold of
    the doors of the city gate and both gateposts, and pulled them out, bar and all.
    Then he put them on his shoulders and took them to the top of the mountain overlooking
    Hebron.
  tod-tod: Samesɔn yɛni laani dɔin eyɛsu kua zaamai. Kua zaamai, é wuzeɠeni, é taai
    ma ziɠigi ma ɓo sɛʋɛiti soni ta daamasa felegɔiti, é kpo sɔɠɔgi ʋa, é ti pɛ
    pu ɠɔma, é li ga tiye gize unmaʋɛ Ɠeeɓelɔn letemaʋɛ.
  eng-WEBPB: Samson lay until midnight, then arose at midnight and took hold of the
    doors of the gate of the city, with the two posts, and plucked them up, bar and
    all, and put them on his shoulders and carried them up to the top of the mountain
    that is before Hebron.
  kbq-kbq: Hianagi Samsoni'a kenage amu'nompi otino vuno rankuma'mofo vihu kafane,
    kafama azeri'nea zafanena maka akasi zuzu huno afunte eri konefino Hebroni tava'onte
    me'nea agonafi mareri'ne.
  nhe-BL: Pero Sansón san mocajqui ihuaya nopa ahuilnenca sihuatl hasta tlajco yohual.
    Teipa mejqui huan ica ichicahualis quicuitejqui nopa huejhueyi cuapuertas ipan
    itepa nopa altepetl ihuaya iome huejhueyi tlaquetzalo. Huan quiquechpantlalijtejqui
    huan tlejcoc itzonpac nopa tepetl tlen eltoc iixmelac altepetl Hebrón huan nopona
    quicajtejqui.
  bus-bus: Samusĩ dàɛ gwe ai lezãndo, ben à fɛ̀ɛ à gàa à wɛ́tɛ gɛ̃kii gbà kũ̀ kↄ̃n
    a lípɛɛ mɛ̀n plaaanↄ à wùrɛ kↄ̃n à gbãngao lɛdo. À dà a gã̀n à gàa à zĩ̀nna
    sĩ̀sĩ kɛ̀ aɛ dↄ Ɛblↄnua musu.
  gub-BL: Uker wewer Zàxàw. Pyaze mehe upu'àm. O'ok tawhu huken ukenaw wi. O'ok ikokaw
    no, iwàpytymaw no. Upir waxi'i rehe imono pà heraha pà ywytyr Emerom henataromo
    har apyr pe kury.
  eng-DRA: But Samson slept till midnight, and then rising he took both the doors
    of the gate, with the posts thereof, and the bolt, and laying them on his shoulders,
    carried them up to the top of the hill, which looketh towards Hebron.
