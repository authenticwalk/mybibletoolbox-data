verse: JDG.016.019
translations:
  mal-C: അവൾ അദ്ദേഹത്തെ മടിയിൽക്കിടത്തി ഉറക്കി, ഒരാളെ വിളിപ്പിച്ച് തലയിലെ ഏഴു ജടയും
    ക്ഷൗരംചെയ്തുനീക്കി. അങ്ങനെ അവൾ അദ്ദേഹത്തെ ഒതുക്കാൻ തുടങ്ങി; ശക്തി അദ്ദേഹത്തെ വിട്ടകന്നിരുന്നു.
  deu-TKW: Sie aber ließ ihn auf ihrem Schoß einschlafen; dann rief sie einen Mann,
    der schor die sieben Locken auf seinem Haupte ab. Da wurde er schwächer und schwächer,
    und seine Stärke verließ ihn.
  lin-lin: Dalila alalisaki Samison na mipende na ye, abengaki mobali moko mpo na
    kokata ye suki sambo ya moto na ye. Samison akomaki kolemba, mpe makasi na ye
    esilaki.
  eng-LSV: And she makes him sleep on her knees, and calls for a man, and shaves the
    seven locks of his head, and begins to afflict him, and his power turns aside
    from off him;
  eng-GNV: And she made him sleepe vpon her knees, and she called a man, and made
    him to shaue off the seuen lockes of his head, and shee began to vexe him, and
    his strength was gone from him.
  eng-WEBSTER: And she made him sleep upon her knees; and she called for a man, and
    she caused him to shave off the seven locks of his head; and she began to afflict
    him, and his strength went from him.
  nhw-BL: Huan Dalila quichijqui ma cochi Sansón ipan icuaxanco, huan quema ya cochtoya,
    quinotzqui se tlacatl para ma quixima. Huan quitequili itzoncal catli tlaxinepaloli
    ica chicome tlaxinepaloli. Huan Dalila pejqui quitlaijiyohuiltía pampa quiitac
    quitlalcahui ichicahualis.
  swh-ONEN: Delila akamfanya alale usingizi magotini pake, akamwita mtu akamnyoa vile
    vishungi saba vya nywele za kichwa chake. Akaanza kumsumbua ili aamke nazo nguvu
    zake zikamtoka.
  bba-bba: Mɑ Dɑlilɑ u derɑ Sɑnsom u dweeyɑ win tɑɑrɔ mɑ u ɡoo sokɑ, u nɑ u win tɑri
    nɔɔbɑ yiru ye kpuro kɔnɑ. Mɑ Sɑnsom dɑm mu doonɑ. Nɡe mɛyɑ Dɑlilɑ u kɑ nùn nɔmɑ
    turɑ.
  eng-KJVCPB: And she made him sleep upon her knees; and she called for a man, and
    she caused him to shave off the seven locks of his head; and she began to afflict
    him, and his strength went from him.
  wbp-wbp: Kujalpalu yangka wiriwiri yanurnu-juku marda kulkurru, ngula-puruju Tilayilarla
    wangka Jamijinikiji yungu ngunami jurru-purdanji nyanungu-nyangu-kurra wanarri-kirra
    rdirrpa-kurra. Ngulalu wati yinya-patu yukajarra, rdakardaka-jana wangkaja yungulu
    karrimi-juku. Ngula Jamijini-kirlangu wakurlu pajurnu. Ngula jupu-karrija wakurlu
    pajirninjaku, Jamijiniji rampaku-jarrija-nyayirni. Ngula Tilayilarlu warurnu,
    ngularla yarda purlaja, “Jamijini! Warrmarlangkulu jangkardu yanurnu!” Jamijiniji
    yakarra-pardija, manu-nyanu manngu-nyangu, “Kapurnaju jurnta larra-pinyi yangka
    kamparru-piya.” Kala lawa! Kulalpa milya-pungu kuja YAAWIYI-rli yampija pirrjirdi-maninja-wangurlu.
  luo-luo: Delila nohoyo Samson mi nonindo koteno wiye kuome, eka noluongo ngʼato
    mondo obi oliel yie wiye mane osekad nyadibiriyo. Bangʼ mano tekre norumo.
  meu-meu: Bena hahine ese Samson e ura henia, ia mamuna ai baine mahuta; e mahuta,
    bena hahine ese tau ta e boiria, kwarana baine naua; bena huina ipanina hituosi
    e utu oho. Bena e hauraia matama, badina be ena goada vada e rakatania.
  npi-ULB: त्यसले तिउनलाई आफ्नो काखमा सुताई । तिनको शिरको सातवटा लट्टा खौरिदिन त्यसले
    एक जना मानिसलाई बोलाई, र त्यसले तिनलाई काबूमा पार्न लागी, किनभने तिनको शक्ति हटिसकेको
    थियो ।
  yor-yor: Òun sì mú kí Samsoni sùn lórí itan rẹ̀, òun sì pe ọkùnrin kan láti fá àwọn
    ìdì irun orí rẹ̀ méjèèje, òun sì bẹ̀rẹ̀ sí ṣẹ́gun rẹ̀. Agbára rẹ̀ sì fi í sílẹ̀
    lọ.
  emp-NTPO: Maʌ̃be Sansoʌ̃ boro idji b̶acarad̶e b̶ʌd̶e Dalilaba Sansoʌ̃ra cãĩbisia.
    Maʌ̃ne ab̶a trʌ̃sia Sansoʌ̃ bud̶a cad̶a siete panʌra tʌmãrẽã. Mãwã Dalilaba Sansoʌ̃ra
    biẽ́ osia. Juerza bara b̶ad̶ada Sansoʌ̃ra juerza neẽ́ b̶esia.
  ind-ind: Lalu Delila membuat Simson tertidur di pangkuannya. Diam-diam dia memanggil
    orang untuk membantunya memotong ketujuh untaian rambut Simson. Demikianlah Delila
    berhasil menaklukkan Simson dan kekuatannya telah hilang.
  pes-OPCB: دلیله سر سامسون را روی دامن خود گذاشت و او را خواباند. سپس به دستور دلیله
    موی سرش را تراشیدند. بدین ترتیب، دلیله سامسون را درمانده کرد و نیروی او از او
    رفت.
  tgl-ULB: Pinatulog niya siya sa kaniyang kandungan. Tumawag siya ng isang lalaki
    para ahitin ang pitong tirintas sa kaniyang ulo, at sinimulan niya para paamuhin
    siya, dahil nawala ang kaniyang lakas.
  cbu-NT: Dalil Sansonaa waanshoo wanumb naatuyaru, anshuri izutirangu, tputseetssha
    kamachtarangiya, muchoo ktireemaama. Ashiriya, tputssha muchoo mantsir kumaranganaya.
  hui-hui: Delaila ibugua Samasono ma palia howa ibunaga bani palia hondo helowa agali
    mbira olayagola ibugua ibuwa mandari girali karia biaruni minu podo wahene. Ani
    buwa ibugua Samasono hongo ereba heago hondowa mo tandaga hole tehinini.
  mya-mya: ဒေ​လိ​လ​သည်​ရှံ​ဆုန်​အား​မိ​မိ​၏​ပေါင်​ပေါ် တွင်​ချော့​၍​သိပ်​ပြီး​မှ လူ​တစ်​ယောက်​ကို​ခေါ်
    ၍​ရှံ​ဆုန်​၏​ဆံ​ပင်​ခု​နစ်​စု​ကို​ရိတ်​ဖြတ်​စေ​၏။ ရှံ​ဆုန်​၌​ခွန်​အား​ပျောက်​ကွယ်​သွား​ပြီ​ဖြစ်​၍
    ဒေ​လိ​လ​သည်​သူ့​အား​စ​တင်​ညှင်း​ပန်း​လေ တော့​သည်။-
  bod-N: དི་ལེ་ལཱ་ཡིས་སཱམ་སོན་རང་གི་པང་ལ་སྔས་ཏེ་གཉིད་དུ་བཅུག་པ་དང་། མི་ཞིག་བོས་ཡོང་སྟེ་ཁོའི་མགོ་ཡི་སྐྲ་ལན་གྱི་སྣེ་བདུན་པོ་འབྲེག་ཏུ་བཅུག་ཅིང་།
    དི་ལེ་ལཱ་ཡིས་ཁོ་རང་ངོ་ཚར་སྦྱར་བ་དང་ཁོའི་སྟོབས་ཤུགས་ཁོ་དང་བྲལ་ཏོ། །
  sna-sna: Akati amurarisa pamakumbo ake, akadana munhu kuti azoveura mhotsi nomwe
    dzebvudzi rake, nokudaro akatanga kumukunda. Uye simba rake rakabva paari.
  spa-BLM: Ella lo hizo dormir sobre sus rodillas, llamó a un hombre y le afeitó los
    siete mechones de la cabeza, y comenzó a afligirlo, y se le fueron las fuerzas.
  cac-cac: Ix yac'an vay vin̈aj Sansón chi' ix d'a sat xub', ix yavtan jun vin̈ joxvajum
    ix. Axo jun vin̈ chi' ix joxanel uque' macan̈ xil sjolom vin̈ pach'uch'ab'il chi'.
    Icha chi' ix aj yel yip vin̈ yuj ix, majxo yal scolan sb'a vin̈.
  swh-ULB: Alimfanya alale katika magoti yake. Alimwita mtu avinyoe vifungo saba vya
    kichwa chake, naye akaanza kumshinda, kwa maana nguvu zake zilikuwa zimemwacha.
  bel-bel: І ўсыпіла яго Даліла на каленях сваіх; і паклікала чалавека, і загадала
    яму абстрыгчы сем кос з галавы ягонай. І пачаў ён слабнуць, і адступіла ад яго
    сіла ягоная.
  deu-ELBBK: Und sie ließ ihn auf ihren Knien einschlafen und rief einen Mann und
    ließ die sieben Flechten seines Hauptes abscheren; und sie fing an, ihn zu bezwingen,
    und seine Stärke wich von ihm.
  mbb-OT: Impelipezeng ni Delila si Samson he impeulun diyà te vuvun din, ne hein
    nehurep en, mid-umew sikandin te sevaha he etew he ibpevangul zin ki Samson. Umbe
    mibmeluya si Samson, ne impezakep sikandin ni Delila.
  mal-2015: 'അവൾ അവനെ മടിയിൽ ഉറക്കി, ഒരു ആളെ വിളിപ്പിച്ചു തലയിലെ ജട ഏഴും കളയിച്ചു;
    അവൾ അവനെ ഒതുക്കിത്തുടങ്ങി; അവന്റെ ശക്തി അവനെ വിട്ടുപോയി. പിന്നെ അവൾ: ശിംശോനേ,'
  tuo-NT: Sansón cʉ̃ nʉmo ya ʉsó buꞌipʉ dʉpoa peo, cãrĩyʉꞌrʉacʉ niwĩ. Cʉ̃ cãrĩyʉꞌrʉcã
    ĩꞌagõ, niꞌcʉ̃rẽ cʉ̃ poarire siete seepaꞌtaꞌque darire seedutigo pijico niwõ.
  rmc-rmc: Oj les zasovľarďa pre peskre čanga a paľis vičinďa jekhe muršes, savo leske
    strihinďa o efta varkoča pal o šero. Avke o Samson slabisaľiľa a e zor les omukľa.
  pes-OPV: و او را بر زانوهای خودخوابانیده، کسی را طلبید و هفت گیسوی سرش را تراشید.
    پس به ذلیل نمودن او شروع کرد وقوتش از او برفت.
  ron-1924: Еа л-а адормит пе ӂенункий ей. Ши, кемынд ун ом, а рас челе шапте шувице
    де пе капул луй Самсон ши а ынчепут астфел сэ-л слэбяскэ. Ел шь-а пердут путеря.
  ben-OBCV: শিম্‌শোনকে কোলে নিয়ে ঘুম পাড়িয়ে, সে একজন লোককে ডেকে তাকে দিয়ে শিম্‌শোনের
    মাথার সাত-গাছি চুল কামিয়ে দিল, এবং এভাবেই তাকে জব্দ করতে শুরু করলো। আর শিম্‌শোনের
    শক্তি তাঁকে ছেড়ে গেল।
  som-som: Markaasay intay isagii ku seexisay jilbaheedii, ayay nin u yeedhatay, oo
    waxay ka xiirtay toddobadii raamood ee madaxiisa, dabadeedna waxay bilowday inay
    saxariiriso, oo xooggiisiina waa ka tegey.
  lat-VUC: 'At illa dormire eum fecit super genua sua, et in sinu suo reclinare caput.
    Vocavitque tonsorem, et rasit septem crines ejus, et cœpit abigere eum, et a se
    repellere: statim enim ab eo fortitudo discessit.'
  eng-ASVBT: And she made him sleep upon her knees; and she called for a man, and
    shaved off the seven locks of his head; and she began to afflict him, and his
    strength went from him.
  ita-1885: Ed ella addormentò Sansone sopra le sue ginocchia; poi, chiamato un uomo,
    gli fece radere le sette ciocche del capo; e così fu la prima a domarlo, e la
    sua forza si partì da lui.
  eng-LXXUP: And Delilah made Samson sleep upon her knees; and she called a man, and
    he shaved the seven locks of his head, and she began to humble him, and his strength
    departed from him.
  eng-ULB: She had him fall asleep in her lap. She called for a man to shave off the
    seven locks of his head, and she began to subdue him, for his strength had left
    him.
  spa-VBL: Dalila lo calmó durmiendo en su regazo y luego llamó a alguien para que
    le afeitara las siete trenzas de pelo. Empezó a atormentarlo, pero él no pudo
    hacer nada, pues le abandonaron las fuerzas.
  fra-_FOB: Et elle l'endormit sur ses genoux; et, ayant appelé un homme, elle lui
    fit raser sept tresses des cheveux de sa tête. Elle commença ainsi à le dompter,
    et sa force l'abandonna.
  mal-mal: 'അവൾ അവനെ മടിയിൽ ഉറക്കി, ഒരു ആളെ വിളിപ്പിച്ച് തലയിലെ ഏഴ് ജടയും കളയിച്ചു;
    അവൾ അവനെ അധീനപ്പെടുത്തി; അവന്റെ ശക്തി അവനെ വിട്ടുപോയി. പിന്നെ അവൾ: ശിംശോനേ,'
  urd-GVR: Dalīlā ne Samsūn kā sar apnī god meṅ rakh kar use sulā diyā. Phir us ne
    ek ādmī ko bulā kar Samsūn kī sāt zulfoṅ ko munḍwāyā. Yoṅ wuh use past karne lagī,
    aur us kī tāqat jātī rahī.
  suz-BL: मिनु देलीलाहमी सिम्‍सोन कली आ थुकुमी इप्‍पदा बाक्‍त। मिनु मुर का ब्रेश्‍शा,
    आ ७ ओटा लामा प्रेक्‍पदा बाक्‍त। मोपा देलीलाहमी सिम्‍सोन आ बोल जाम्‍पाइश्‍शा सक्ति
    मपाइश्‍शो सेला बाक्‍त।
  ita-1927: Ed ella lo addormentò sulle sue ginocchia, chiamò l’uomo fissato, e gli
    fece tosare le sette trecce della testa di Sansone; così giunse a domarlo; e la
    sua forza si partì da lui.
  ckb-ckb: ئینجا لەسەر ڕانی خەواندی و پیاوێکی بانگکرد و هەر حەوت تیسکەکەی سەری تاشی
    و دەستی بە زەلیلی کرد و هێزەکەی لە دەست دا.
  eng-BBE: And she made him go to sleep on her knees; and she sent for a man and had
    his seven twists of hair cut off; and while it was being done he became feeble
    and his strength went from him.
  kan-OKCV: ಅವಳು ಅವನನ್ನು ತನ್ನ ತೊಡೆಗಳ ಮೇಲೆ ನಿದ್ರೆ ಹೋಗುವಂತೆ ಮಾಡಿ, ಒಬ್ಬನನ್ನು ಕರೆದು, ಅವನ
    ತಲೆಯ ಏಳು ಜಡೆಗಳನ್ನು ಬೋಳಿಸುವಂತೆ ಮಾಡಿ, ಅವನನ್ನು ದುರ್ಬಲಪಡಿಸಿದಳು. ಆಗ ಅವನ ಶಕ್ತಿ ಅವನನ್ನು
    ಬಿಟ್ಟುಹೋಯಿತು.
  tam-2017: அவள் அவனைத் தன்னுடைய மடியிலே தூங்கவைத்து, ஒருவனை அழைத்து, அவன் தலைமயிரின்
    ஏழு ஜடைகளையும் சிரைத்து, அவனை பலவீனப்படுத்தத் தொடங்கினாள்; அவன் பலம் அவனைவிட்டு
    நீங்கியது.
  spa-RV-1909: Y ella hizo que él se durmiese sobre sus rodillas; y llamado un hombre,
    rapóle siete guedejas de su cabeza, y comenzó á afligirlo, pues su fuerza se apartó
    de él.
  ron-BTF: Și ea l-a adormit pe genunchii ei; și a chemat un om și l-a pus să îi radă
    cele șapte șuvițe ale capului său; și ea a început să îl chinuiască; și puterea
    lui l-a părăsit.
  eng-WEBP: She made him sleep on her knees; and she called for a man and shaved off
    the seven locks of his head; and she began to afflict him, and his strength went
    from him.
  eng-FBV: Delilah soothed him sleep on her lap, and then called in someone to shave
    off the seven braids of hair. She started to torment him but he couldn't do anything
    for his strength left him.
  nld-1939: Ze liet hem op haar knieën inslapen, en riep iemand, die hem de zeven
    vlechten van zijn hoofdhaar afschoor. Zo kreeg ze hem klein, en was hij zijn kracht
    kwijt.
  nch-BL: Huan Dalila quichijqui ma cochi Sansón ipan imetz, huan quema ya cochtoya,
    quinotzqui se tacat para ma quixima. Huan quitequili itzoncal cati taxinepaloli
    ica chicome taxinepaloli. Huan Dalila pejqui quitaijyohuiltía pampa quiitac quitalcahuijtejqui
    ichicahualis.
  vie-1934: Nàng khiến Sam-sôn nằm ngủ trên đầu gối mình, gọi một người, biểu cạo
    bảy mé tóc trên đầu chàng. Như vậy, nàng khởi làm khốn khổ người, sức lực bèn
    lìa khỏi người.
  hin-CV: उसने शिमशोन को अपने घुटनों पर सुला लिया, एक आदमी को बुलवाकर उसकी सात लटों
    पर उस्तरा चलवा दिया; शक्ति उसमें से जाती रही और दलीलाह उसे अपने वश में करने लगी!
  spa-BES: Y ella lo hizo irse a dormir sobre sus rodillas; y ella envió por un hombre
    y le cortaron sus siete tiras de cabello; y ella comenzó a afligirlo, se debilitó
    y su fuerza se fue de él.
  tdx-tdx: Nampirote’e añ’ongo’e eo le kinanji’e t’indaty naho niharate’e i randrañe
    fito añambone’e rey naho niorotse nanolo-tsotry aze, fe nisitak’ ama’e i haozara’ey.
  tha-KJV: นางก็​ให้​แซมสันนอนอยู่บนตักของนาง แล​้วนางก็เรียกชายคนหนึ่งให้มาโกนผมเจ็ดแหยมออกจากศีรษะของท่าน
    นางก็ตั้งต้นรบกวนแซมสัน กำลังของแซมสั​นก​็หมดไป
  por-BR-2018: E ela fez que ele dormisse sobre seus joelhos; e chamado um homem,
    rapou-lhe sete tranças de sua cabeça, e começou a afligi-lo, pois sua força se
    apartou dele.
  deu-ELO: Und sie ließ ihn auf ihren Knien einschlafen, und rief einen Mann und ließ
    die sieben Flechten seines Hauptes abscheren; und sie fing an, ihn zu bezwingen,
    und seine Stärke wich von ihm.
  eng-WYC-2018: And she made him sleep upon her knees, and to lay his head in her
    bosom; and (then) she called (for) a barber, and he shaved (the) seven (locks
    of the) hairs of him; and (then) she began to shove him away, and to put him (off)
    from her; for anon (or at once) the strength went away from him.
  epo-epo: Kaj ŝi endormigis lin sur siaj genuoj, kaj alvokis homon, kaj detondigis
    la sep buklojn de lia kapo. Kaj ŝi komencis humiligadi lin, kaj lia forto lin
    forlasis.
  uig-PIN: Andin Dililaⱨ uni ɵz yotisiƣa yatⱪuzup, uhlitip ⱪoyup, bir adǝmni qaⱪirip
    kirip uning bexidiki yǝttǝ ɵrüm qaqni qüxürüwǝtti; xundaⱪ ⱪilip u Ximxonning bozǝk
    ⱪilinixini baxliƣuqi boldi. Ximxon küqidin kǝtkǝnidi.
  beo-beo: Dilaila da Sa:masane ea masele da:iya fene golama:ne sususu. Amalalu, e
    da dunu eno misa:ne wele sia:i. Amo dunu da Sa:masane ea dialuma sa fesuale gala
    damuni fasi. Amalalu, Dilaila da Sa:masane ougima:ne, ema gadele sia:su. Bai Sa:masane
    ea gasa da fisi dagoi ba:i.
  tpi-OTNT: Na Delaila i trikim Samson na em i slip olgeta long lek bilong en. Na
    Delaila i singautim wanpela man i kam katim ol 7-pela longpela hap gras bilong
    Samson. Na long dispela pasin Delaila i pinisim strong bilong Samson. Olgeta strong
    bilong en i go pinis.
  hau-SA: Bayan ta sa shi ya yi barci a cinyarta, sai ta kira wani ya zo ya aske kitso
    guda bakwai nan a kansa, aka fara rinjayensa. Ƙarfinsa kuwa ya rabu da shi.
  uig-LAT: Andin Dililah uni öz yotisigha yatquzup, uxlitip qoyup, bir ademni chaqirip
    kirip uning béshidiki yette örüm chachni chüshürüwetti; shundaq qilip u Shimshonning
    bozek qilinishini bashlighuchi boldi. Shimshon küchidin ketkenidi.
  nde-nde: Kwathi esemlalisile ethangazini lakhe, wabiza umuntu ukuba aphuce izixha
    eziyisikhombisa zezinwele zakhe, ngakho waqalisa ukumnqoba. Amandla akhe aphela
    kuye.
  ton-ton: Pea naʻa ne fakamohe ia ki hono tui; pea naʻa ne ui ke haʻu ha tangata,
    ke ne tele ke ʻosi hono tope louʻulu ʻe fitu; pea naʻa ne kamata fakavaivai ia,
    pea naʻe mole ʻene mālohi ʻiate ia.
  ces-1613: I uspala ho na klíně svém a povolala holiče, i dala oholiti sedm pramenů
    vlasů hlavy jeho. I počala jím strkati, když odešla od něho síla jeho.
  eng-WMB: She made him sleep on her knees; and she called for a man and shaved off
    the seven locks of his head; and she began to afflict him, and his strength went
    from him.
  tam-TCV: பின்பு அவள் சிம்சோனைத் தனது மடியில் நித்திரை செய்யப்பண்ணி, ஒருவனை அழைத்து
    சிம்சோனின் தலையிலிருந்த ஏழு சடைகளையும் சவரம்செய்து, அவனைப் பலவீனப்படுத்தத் தொடங்கினாள்.
    அவனுடைய பலம் அவனைவிட்டு நீங்கிற்று.
  ceb-ULB: Gipatulog niya si Samson sa iyang paa. Ug nagtawag siyag tawo aron nga
    magkiskis sa pito ka pungpong sa iyang buhok nga gisalapid, ug iyang gisugdan
    sa pagdumala siya, kay ang iyang kusog mibiya na man kaniya.
  pol-UBG: Wtedy uśpiła go na swoich kolanach, przywołała pewnego człowieka i kazała
    zgolić siedem pasm jego głowy; potem zaczęła go gnębić, a jego siła odeszła od
    niego.
  agr-agr: Dalilak niina bakuin Sansógkan patas ikanjauwai. Nunik kanagmatai niina
    intashi siete chapikmagbaun tsupijati tusa makichik aentsun untsukui. Nunú jegantun
    ashí tsupijauwai.
  kyc-kyc: Enda dokome pii anjiki pyuo isa isa lao Samasone nyuo enda banya pai dokona
    kyawa pyare lao nyuo luu palyiya. Luu paleyamo dokopa enda baame akali mende epena
    leya. Akali dokome epapala Samasonena kyawasi wanyama yanda ipingi nyepo dusipa
    pyake panyi nembeya. Nembeyamopa enda baame makande pyuo Samasone pyalereyamo
    dokopa baa ama poraiya naya. Banya porainya renge pao oteya.
  urd-GVU: دلیلہ نے سمسون کا سر اپنی گود میں رکھ کر اُسے سُلا دیا۔ پھر اُس نے ایک
    آدمی کو بُلا کر سمسون کی سات زُلفوں کو منڈوایا۔ یوں وہ اُسے پست کرنے لگی، اور
    اُس کی طاقت جاتی رہی۔
  deu-1912: Und sie ließ ihn entschlafen auf ihrem Schoß und rief einem, der ihm die
    sieben Locken seines Hauptes abschöre. Und sie fing an ihn zu zwingen; da war
    seine Kraft von ihm gewichen.
  kan-2017: ಆಕೆಯು ಸಂಸೋನನನ್ನು ತನ್ನ ತೊಡೆಯ ಮೇಲೆ ಮಲಗಿಸಿಕೊಂಡು ಅವನಿಗೆ ನಿದ್ರೆಹತ್ತಿದಾಗ ಒಬ್ಬ
    ಮನುಷ್ಯನಿಂದ ಅವನ ತಲೆಯ ಏಳು ಜಡೆಗಳನ್ನು ಬೋಳಿಸಿ, ಅವನನ್ನು ದುರ್ಬಲಪಡಿಸಿದಳು. ಅವನ ಶಕ್ತಿಯು
    ಅವನನ್ನು ಬಿಟ್ಟು ಹೋಯಿತು,
  yap-yap: Me gurgon Delilah nge mol Samson nga daken ay ngri mol, me pining be’ nib
    mo’on nge yib i th’ab fa medlip wu’ i piyan lolugen Samson. Me tabab fare pin
    i gafgownag, ya ke chuw gelngin Samson.
  hlt-MCSB: A khuklu dongah Samson a soei tih hlang a khue. Samson lu dongkah samtum
    parhih te a vok pah tih Samson te phaep ham te a poeih. Te dongah a thadueng khaw
    Samson dong lamloh viik nong.
  mdy-ETH: ዒማና ዴሊላ ሶምሶሜ ፔኤኮ ጉባዛ ላይሢ ዑፆ ሊኢማሲ ሊኢማሲ ጊንዒሼኔ፤ ዬካፓ ፔቴ ዓሲ ዔኤሊ ላንካይ ፓቂ ማዦና
    ቶኦኮ ዒዛኮ ጉኡሊሴም ዎልቃ ዒዛይዳፓ ዱማዼሢሮ ዎልቆ ባይዚ ሶምሶሜ ዒዛ ላቢሴኔ፤
  twi-ASANTE: Delila dɛfɛdɛfɛɛ Samson ma ɔdaeɛ a, ne ti da ne srɛ so. Ɔfrɛɛ ɔbarima
    bi baeɛ ma ɔbɛyii ne tirinwi sɛdeɛ ne kyere no bɛyɛ yie. Na nʼahoɔden no firii
    ne mu.
  eng-WEBU: She made him sleep on her knees; and she called for a man and shaved off
    the seven locks of his head; and she began to afflict him, and his strength went
    from him.
  wal-wal: Daliila Samssoona ba kiyuwan xiskkissaasu; xiskkissada issi asa xeegin
    yiidi, a huuphiyaa laappun datta binnaanaa meediis; meedin a wolqqai appe xayiis.
    Hegaappe guyyiyan, a waissiyoogaa doommaasu;
  spa-PDDPT: Ella entonces lo adormeció sobre sus rodillas, y enseguida llamó al hombre
    que le rapó las siete trenzas de su cabeza, y ella misma comenzó a dominarlo,
    pues su fuerza se retiró de él.
  gun-gun: Ha'e ramo Dalila ojapo o'u áry Sansão oke aguã rami. Ha'e vy peteĩ ava
    oenoĩ vy onhopĩ uka hi'a sete popẽa oĩ va'ekue ha'e javi. Ha'e rami py ipo'aka
    nho hexe, imbaraetea okanhy ete ramo.
  agu-BL: 'Nin tzun joy Dalila puntil tan watzaje''n cu''n Sansón wi tkan, nin tzun
    ẍchak jun yaj tan tpone''n tan c''aple''n len yi juk boc''oj xi''il wi'' Sansón
    yi lasu''n quitane''n. Ej nin tzun octz tan yajle''n Sansón, i tzun taltz tetz:'
  ilo-ULB: Pinaturogna ni Samson iti saklotna. Nangayab isuna iti maysa a tao a mangpukis
    kadagiti pito a linabag iti buokna, ket rinugianna a parukmaen isuna gapu ta nagpukawen
    ti pigsana.
  kpg-kpg: Delilah gaa hai a Samson gii kii i dono baahi, ga gahi mai taane e tuu
    gi daha nia hugu belu e hidu o nia ngaahulu o Samson. Nomuli gei Delilah ga hagaduadua
    a mee, i mee dela gu deai ono mahi ai.
  uig-ARA: ئاندىن دىلىلاھ ئۇنى ئۆز يوتىسىغا ياتقۇزۇپ، ئۇخلىتىپ قويۇپ، بىر ئادەمنى
    چاقىرىپ كىرىپ ئۇنىڭ بېشىدىكى يەتتە ئۆرۈم چاچنى چۈشۈرۈۋەتتى؛ شۇنداق قىلىپ ئۇ شىمشوننىڭ
    بوزەك قىلىنىشىنى باشلىغۇچى بولدى. شىمشون كۈچىدىن كەتكەنىدى.
  sus-sus: Dalila naxa Samison raxi, a saxi a sanyi ma. A naxa xɛmɛ nde xili, a naxa
    Samison xunsɛxɛ dɛnbɛxi solofere maxaba. Na bara a niya Dalila xa nɔ a ra. A sɛnbɛ
    birin nu bara siga.
  pon-2006: Dilehla eri kamairala Samson pohn kepeh, e ahpw ekerodo ohl emen en sehkasang
    ingihng isipwoat en pitenmoange ko. E ahpw tapihada kaloke Samson, pwehki solahr
    eh kehl.
  jae-jae: Delila gêôc Simson e gêc bêc gêsac ênê labum ma awê tau gêmôêc ŋac teŋ,
    gebe ênsêmbuŋ Simsonnê môkêlauŋ gêmôê 7 su. Ma Simson kêtu palê ma nê ŋaclai gêwi
    eŋ siŋ.
  ksd-ksd: Ma i ga vadiop ia ta ra ura buk na kauna, ma i ga vartuluai upi tika na
    tutana, ma i ga ka vue ra lavurua na viviri na pepe na ip ta ra uluna; ma ra vavina
    i ga tur pa ia pi na vakadik ia, ma ra dekdekina i ga panie.
  tur-YTC: Onu dizlerinin üzerinde uyuttu; ve bir adam çağırıp başının yedi örgüsünü
    tıraş ettirdi; ve ona eziyet etmeye başladı ve gücü ondan gitti.
  grc-BRENT: Καὶ ἐκοίμισε Δαλιδὰ τὸν Σαμψὼν ἐπὶ τὰ γόνατα αὐτῆς· καὶ ἐκάλεσεν ἄνδρα,
    καὶ ἐξύρησε τὰς ἑπτὰ σειρὰς τῆς κεφαλῆς αὐτοῦ, καὶ ἤρξατο ταπεινῶσαι αὐτὸν, καὶ
    ἀπέστη ἡ ἰσχὺς αὐτοῦ ἀπʼ αὐτοῦ.
  ind-AYT: Lalu, Simson tertidur di pangkuannya, dan dia memanggil seseorang untuk
    mencukur ketujuh jalin rambutnya. Simson mulai ditundukkan karena kekuatan dari
    dirinya hilang.
  nya-nya: Mkazi uja anagoneka Samsoni pa miyendo yake. Kenaka anayitana munthu wina
    ndipo anadzameta Samsoni njombi zisanu ndi ziwiri zija kumutu kwake. Pamenepo
    anayamba kufowoka, ndipo mphamvu zake zinamuchokera.
  hrv-hrv: Uspavavši Samsona na svojim koljenima, ona dozva čovjeka te mu obrija s
    glave sedam pramenova kose. Tako on poče slabiti i ostavi ga snaga.
  mps-mps: Tama Delailago te Samson ili po ola menama, tama aga telede pila mubadi,
    tama agai bidi me deli i olama asobo si tama te Samsongo bobage tobolu nisi te
    a naga olama, me si elaluali te tobolu nisi togali. Tama Delailago aga hodolobo
    sę iduali. Tiali goli megi da, te agai bomo elaluali te tigidali pela silalio.
  tpi-tpi: Na Delaila i trikim Samson na em i slip olgeta long lek bilong en. Na Delaila
    i singautim wanpela man i kam katim ol 7-pela longpela hap gras bilong Samson.
    Na long dispela pasin Delaila i pinisim strong bilong Samson. Olgeta strong bilong
    en i go pinis.
  dan-1931: Så dyssede hun ham i Søvn imellem sine Knæ og kaldte på en Mand, som ragede
    hans syv Hovedlokker af. Da blev han svagere og svagere, og Kræfterne veg fra
    ham.
  vie-OVCB: Đa-li-la dụ Sam-sôn ngủ trên đùi mình, rồi bảo một người cạo hết bảy chùm
    tóc trên đầu ông; như vậy cô gái đã chế ngự được ông, vì sức mạnh trong ông không
    còn nữa.
  guj-2017: તેણે સામસૂનને પોતાના ખોળામાં સુવાડ્યો. અને સુવડાવી દીધો. એક માણસને બોલાવીને
    તેના માથાની સાત લટો કાપી નાખી, પછી દલિલા સામસૂનને હેરાન કરવા લાગી, કારણ કે તેનામાંથી
    તેનું બળ જતું રહ્યું હતું.
  pon-2006A: Dilehla eri kamairala Samson pohn kepeh, e ahpw ekerodo ohl emen en sehkasang
    ingihng isipwoat en pitenmoange ko. E ahpw tapihada kaloke Samson, pwehki solahr
    eh kehl.
  por-BRBSL: Ela o fez dormir de joelhos; e chamou por um homem e raspou as sete trancas
    de sua cabeça; e começou a afligi-lo, e sua força passou dele.
  cth-cth: Delilah ni, Samson teh a phai dawk a i sak. Tami buet touh a kaw teh, a
    sam he a ngaw sak. Rektap hanlah a noe awh toe. A thaonae hai a kahma pouh toe.
  twi-twi: Delila dɛfɛdɛfɛ Samson ma ɔdae a, ne ti da ne srɛ so. Ɔfrɛɛ ɔbarima bi
    ba ma obeyii ne tinwi sɛnea ne kyere no bɛyɛ yiye. Na nʼahoɔden no fii ne mu.
  hlt-hlt: A khuklu dongah Samson a soei tih hlang a khue. Samson lu dongkah samtum
    parhih te a vok pah tih Samson te phaep ham te a poeih. Te dongah a thadueng khaw
    Samson dong lamloh viik nong.
  tbz-SIM: Mɛm̀mɛ Dɑdidɑɑ dɔ̀ɔ̀mɛ̀ kɛ̀ Sɑ̃nsɔ̃ɔ̃ yɛ̃̀ nkɛ́duɔ́ o kpèrɛ̀ ĩ́nkɛ̀, kòo
    duɔ́ nkòo nìtì mɔùu kɛ̃ĩ́ o yùpɑ̃ɑ̃tí iyiekɛ̀. Dɛ mɔ̀nnì kòo ketɛ́ ò bo cĩtɛmɛ̀,
    kòo wɛ̃rímúu yɛ̀.
  msy-2020: Ezɨ Delaila Samson gifarazɨma Samson an apozimɨn akuava ongani. Ezɨ Delaila
    gumazir mamɨn diazɨma a iza Samson dapanir arɨzir gɨzgɨzir nuavizir 7plan ruariba
    apɨri. Ezɨ Delaila arazir kamɨn Samsonɨn gavgavim bar anegɨfa. An gavgavim bar
    moghɨra gɨfa.
  azb-azb: Delila dizləri üstündə Şimşonu yuxuya verdi. Sonra adam çağırıb onun saçının
    yeddi hörüyünü qırxdırdı və bununla onu gücdən saldı. Şimşonun gücü get-gedə yox
    oldu.
  eng-DBY: And she made him sleep upon her knees, and called a man, and she caused
    him to shave off the seven locks of his head; and she began to overpower him,
    and his strength went from him.
  hin-2017: तब उसने उसको अपने घुटनों पर सुला रखा; और एक मनुष्य बुलवाकर उसके सिर की
    सातों लटें मुँण्ड़वा डाली। और वह उसको दबाने लगी, और वह निर्बल हो गया।
  eng-YLT: and she maketh him sleep on her knees, and calleth for a man, and shaveth
    the seven locks of his head, and beginneth to afflict him, and his power turneth
    aside from off him;
  kne-kne: Binakwan Delila din toktok Samson et inpaseyep na, asi nan-ayag si namokis
    sin book na ay naapid si nankapito. Say nanlogian di kinmapsotana enggana ay nakaan
    din bikas na.
  eng-WYC-2017: And she made him sleep upon her knees, and to lay his head in her
    bosom; and she called a barber, and he shaved seven gobbets of hairs of him; and
    she began to shove him away, and to put him from her; for anon the strength went
    away from him.
  eng-WMBB: She made him sleep on her knees; and she called for a man and shaved off
    the seven locks of his head; and she began to afflict him, and his strength went
    from him.
  urd-GVH: दलीला ने समसून का सर अपनी गोद में रखकर उसे सुला दिया। फिर उसने एक आदमी
    को बुलाकर समसून की सात ज़ुल्फ़ों को मुँडवाया। यों वह उसे पस्त करने लगी, और उस
    की ताक़त जाती रही।
  rug-rug: Meke va puta ia Dilaela se Samusoni pa pudapudana, meke tiqe tiokia sa
    si keke tie, meke koto pani sa sari ka zuapa ikikue kaluna Samusoni, meke tiqe
    boka va malohoria sa si asa, sina lopu koa koasa sa ṉiniraṉira kamahire.
  gaz-gaz: Akka inni gudeeda ishee irra ciisu gootee nama tokko waamtee guduruu mataa
    isaa torban irraa haadchisiifte. Isheenis akka malee isa rakkisuu jalqabde. Jabinni
    isaas isa irraa bade.
  fra-LSG: Elle l’endormit sur ses genoux. Et ayant appelé un homme, elle rasa les
    sept tresses de la tête de Samson, et commença ainsi à le dompter. Il perdit sa
    force.
  gnn-gnn: Bala ŋuriŋi dhäykayu gayŋikuŋalana ŋanya Djämdjinnha makarrlilina nhanukalay
    ŋayi, bala wiripunydja ḏarramu marrtjina lili, bala gulkthurrunana marwatnha yukurrana
    ŋanya Djämdjinnha. Ga dhunupa yana ŋunhi ganydjarrnydja nhanukala winya'yurrunana.
  yal-yal: Dalila yi Samisɔn naxi a sanne fari, a yi muxune xili, e yi a xun sɛxɛn
    dɛnbɛxin kira soloferene bi, e yi a sɛnbɛn ba fɔlɔ a yi.
  haw-1868: Hoomoe iho la oia ia ia ma kona uha; a hea aku la i ke kanaka a haawi
    ia ia e kahi i na wili ehiku o kona poo a hemo; a hoomaka ia i ka hoopilikia ana
    ia ia, a lilo aku la kona ikaika, mai ona aku la.
  arb-NAV: فَأَضْجَعَتْهُ عَلَى رُكْبَتَيْهَا وَاسْتَدْعَتْ رَجُلاً حَلَقَ لَهُ خُصْلاتِ
    شَعْرِهِ السَّبْعَ، وَشَرَعَتْ فِي إِذْلالِهِ بَعْدَ أَنْ فَارَقَتْهُ قُوَّتُهُ.
  ewe-ewe: Ɖelila ble Samson nu wòdɔ alɔ̃ ɖe eƒe atata. Eyɔ ame aɖe vɛ, wòko Samson
    ƒe ɖakɔ adreawo nɛ, ale Samson de asi gbɔdzɔgbɔdzɔ me, eye eƒe ŋusẽ dzo. Ɖelila
    de asi kɔtutui me elabena ekpɔ be eƒe ŋusẽ dzi nɔ ɖeɖem kpɔtɔ.
  eng-LEE: And she made him sleep upon her knees; and she called a man, and caused
    him to shave off the seven locks of his head; and she began to subdue him, and
    his strength departed from him.
  gvn-gvn: '@see-verse:JDG.016.018'
  asm-FB: পাছত তাই নিজৰ কোলাত তেওঁক শুৱাই ল’লে আৰু এটা মানুহ মাতি আনি তেওঁৰ মূৰৰ সাতকোঁচা
    চুলি খুৰুৱালে; আৰু তেওঁক দুখ দিবলৈ ধৰিলে। তাতে তেওঁৰ শক্তিয়ে তেওঁক এৰি গ’ল।
  sus-A: دَلِلَ نَشَ سَمِسٌن رَشِ، عَ سَشِ عَ سَنيِ مَ. عَ نَشَ شّمّ ندٍ شِلِ، عَ
    نَشَ سَمِسٌن شُنسّشّ دّنبّشِ سٌلٌقٍرٍ مَشَبَ. نَ بَرَ عَ نِيَ دَلِلَ شَ نْ عَ
    رَ. عَ سّنبّ بِرِن نُ بَرَ سِفَ.
  fra-SBL: Elle le fit dormir sur ses genoux ; elle appela un homme et lui rasa les
    sept boucles de la tête ; elle commença à le tourmenter, et sa force le quitta.
  hbo-hbo: וַתְּיַשְּׁנֵ֙הוּ֙ עַל־בִּרְכֶּ֔יהָ וַתִּקְרָ֣א לָאִ֔ישׁ וַתְּגַלַּ֕ח אֶת־שֶׁ֖בַע
    מַחְלְפֹ֣ות רֹאשֹׁ֑ו וַתָּ֙חֶל֙ לְעַנֹּותֹ֔ו וַיָּ֥סַר כֹּחֹ֖ו מֵעָלָֽיו׃
  piu-2006: '@see-verse:JDG.016.018'
  kik-kik: Nake Delila agĩtũma Samusoni akome ciero-inĩ ciake, agĩĩta mũndũ ũmwe amwenje
    makundo mothe mũgwanja ma njuĩrĩ yake, nao makĩambĩrĩria kũmũtooria. Naguo hinya
    wake ũkĩmuuma.
  fra-NCL: Elle l’endormit sur ses genoux et, ayant appelé l’homme, elle fit raser
    les sept tresses de la tête de Samson et commença à le dompter, et sa force se
    retira de lui.
  cek-AK: Samson to a phaih nuiah iihsak pacoengah, pakhui ih a sam sarihto aah pae
    hanah kami maeto a kawk, pakhui ih sam sarihto aah pacoengah, Samson loe tha zok
    boeh, to naah Delilah mah Samson to pacaekthlaek amtong boeh.
  cuk-cuk: Degine, Dalila e-nuku-birgi Sansón-gabega-imaksad. Agine, Dalila dulese-gochad,
    adi, Sansón-e-sailagia-giagugle-sobarmalad (7) immiegar. Degidba, Sansónʼgi e-gangued
    bangudgu, Dalila sabsur-Sansón-imakded.
  uig-CYR: Андин Дилилаһ уни өз янпишиға ятқузуп, ухлитип қоюп, бир адәмни чақирип
    кирип униң бешидики йәттә өрүм чачни чүшүрүвәтти; шундақ қилип у Шимшонниң бозәк
    қилинишини башлиғучи болди. Шимшон күчидин кәткән еди.
  tel-2017: ఆమె తన తొడ మీద అతణ్ణి నిద్ర పోయేలా చేసి ఒక మనిషిని పిలిపించి అతని ద్వారా
    సంసోను తల పై ఉన్న ఏడు జడలనూ క్షౌరం చేయించింది. అతణ్ణి లొంగదీసుకోసాగింది. ఎందుకంటే
    అప్పటికి అతనిలోని బలం తొలగిపోయింది.
  hat-BSA: Li te fè li dòmi sou jenou li, li te rele yon mesye pou te fè l pase razwa
    retire tout sèt très cheve li yo. Alò, li te kòmanse aflije li e fòs li a te vin
    kite l.
  kos-kos: Delilah el akmotulyal Samson finyepal, na el sap sie mwet ah in kalla sripin
    aunsuf itkosr ke sifal. Na Delilah el mutawauk in akkasrkusrakyal, ac ku lal Samson
    mutawauk wanginla lukel.
  hbo-WLC: וַתְּיַשְּׁנֵ֙הוּ֙ עַל־בִּרְכֶּ֔יהָ וַתִּקְרָ֣א לָאִ֔ישׁ וַתְּגַלַּ֕ח אֶת־שֶׁ֖בַע
    מַחְלְפ֣וֹת רֹאשׁ֑וֹ וַתָּ֙חֶל֙ לְעַנּוֹת֔וֹ וַיָּ֥סַר כֹּח֖וֹ מֵעָלָֽיו׃
  ibo-ibo: Ma Delaịla mere ka o dinaa nʼapata ụkwụ ya rahụ ụra. Mgbe ahụ, ọ kpọbatara
    nwoke na-akpụcha isi, ka ọ kpụchapụ agịrị isi niile dị Samsin nʼisi, si otu a
    mee ka ike ghara ịdịkwa ya. Ike ya hapụrụ ya.
  ory-ory: ତହୁଁ ସେ ତାହାକୁ ଆପଣା ଆଣ୍ଠୁରେ ଶୁଆଇଲା। ଆଉ ମନୁଷ୍ୟ ଡକାଇ ତାହାର ମସ୍ତକର ସାତ ବେଣୀ
    କ୍ଷୌର କଲା; ଏହିରୂପେ ସେ ତାହାକୁ କ୍ଲେଶ ଦେବାକୁ ଲାଗିଲା ଓ ତାହାର ବଳ ତାହାଠାରୁ ଗଲା।
  chk-chk: Iwe, Telila a aünätä Samson won afön o föri met epwe anutela ren. Iwe a
    köri eman mwän, pwe a fichiela ekewe füchoch meten möküren Samson. Mürin a popuetä
    le ariaföüü Samson, nge an pöchökül a sü seni.
  rop-rop: en det gel bin meigim Semsan silip langa im leig, en wen imbin dedsilip,
    imbin jingat kwaitbalawei langa wanbala men, en det men bin kaman en kadimof ola
    heya blanga im, en afta det gel bin tisimbat im, en imbin jingat,
  ukr-1871: Вона ж приспала його на колїнах у себе, та й кликнула одного чоловіка;
    той виголив семеро кучерів на голові в його. Тодї став він слабшати, і сила його
    покинула його.
  deu-1951: Und sie ließ ihn auf ihrem Schoß einschlafen und rief einen Mann, der
    schor ihm die sieben Locken seines Hauptes ab, und sie fing an, ihn zu bezwingen,
    und seine Kraft wich von ihm.
  eng-JPS: And she made him sleep upon her knees; and she called for a man, and had
    the seven locks of his head shaven off; and she began to afflict him, and his
    strength went from him.
  srp-1865: A ona ga uspava na krilu svojem, i dozva èovjeka te mu obrija sedam pramena
    kose s glave, i ona ga prva svlada kad ga ostavi snaga njegova.
  lug-lug: N’amwebasa ku maviivi ge, n’ayita omusajja n’amumwa emivumbo omusanvu egyali
    ku mutwe gwe, n’atandika okujeeza, amaanyi ge ne gamuvaako.
  heb-heb: ותישנהו על ברכיה ותקרא לאיש ותגלח את שבע מחלפות ראשו ותחל לענותו ויסר כחו
    מעליו׃
  ben-IRV: পরে সে নিজের উরুর উপরে তাঁকে ঘুম পাড়াল এবং এক জনকে ডেকে তাঁর মস্তকের সাত
    গোছা চুল কেটে দিল; এই ভাবে সে তাঁকে কষ্ট দিতে আরম্ভ করল, আর তাঁর বল তাঁকে ছেড়ে
    গেল।
  pan-pan: ਤਦ ਉਸ ਨੇ ਉਹ ਨੂੰ ਆਪਣੇ ਗੋਡਿਆਂ ਉੱਤੇ ਸੁਲਾ ਲਿਆ ਅਤੇ ਇੱਕ ਮਨੁੱਖ ਨੂੰ ਸੱਦ ਕੇ ਉਸ ਦੇ
    ਸਿਰ ਦੀਆਂ ਸੱਤੇ ਲਟਾਂ ਮੁਨਾ ਸੁੱਟੀਆਂ। ਫਿਰ ਉਹ ਉਸ ਨੂੰ ਛੇੜਨ ਲੱਗੀ ਅਤੇ ਉਸ ਦਾ ਜ਼ੋਰ ਉਸ ਕੋਲੋਂ
    ਜਾਂਦਾ ਰਿਹਾ।
  mya-JVB: ဒေလိလသည် ရှံဆုန်ခေါင်းကို မိမိ ဒူး ပေါ် မှာ တင်လျက် သူ့ ကို အိပ် စေသဖြင့်
    ၊ လူ တယောက်ကို ခေါ် ၍ သူ ၏ ဆံပင် ခုနစ် စု တို့ကိုရိတ် စေပြီးမှ ၊ သူ့ ကို နှောင့်ရှက်
    စ ပြု၍ သူ ၏ ခွန်အား သည် လျော့ပျောက် ၏။
  tbg-tbg: Delailaava Samsonirara ani ti auvoqi vaitaane tuvaro viva mini vaita aavata
    vuvaro viva vaiinti vo aarovaro viva ani Samsonira qiata kauhi 7navu vuntatora
    toqakora. Nahenti viva mintima kero vira qoraiqama kovaro vira kempukavano taiqa
    vura.
  hmo-hmo: Unai neganai Delila ese iena mamuna dekenai Samson ena kwarana ia atoa,
    ia hamahutaia. Bona tau ta ia boiria, ia ese Samson ena huina ibounai hatua hebou
    kahana 7 gaudia ia utua oho. Vadaeni Delila ese Samson ia gadara henia hamatamaia,
    ia kirikirilaia, badina be iena goada ia rakatania vadaeni.
  urd-urd: तब उसे उसने अपने ज़ानों पर सुला लिया, और एक आदमी को बुलवाकर सातों लटें
    जो उसके सिर पर थीं, मुण्डवा डालीं, और उसे तकलीफ़ देने लगी; और उसका ज़ोर उससे जाता
    रहा।
  rus-SYN: И усыпила его Далида на коленях своих, и призвала человека, и велела ему
    остричь семь кос головы его. И начал он ослабевать, и отступила от него сила его.
  bqc-SIM: Dalila tò i Sãusↄ̃ↄ lɛ̀ a gbáa, ↄ̃ à gↄ̃ɛe sìsi. À aà mikã gbã̀a
    tãa mɛ̀n soplapiↄ bò, ↄ̃ à nà busaawa, aà gbãapi gɛ̃̀zɛa.
  tcz-CHONGTHU: Delilah chun Samson chu asam ba-sagi’a kipheh chu avolhahsah in, hitichun
    Samson chu imacha hilou asosahtan, athahat nan adalhatan ahi.
  mar-mar: मग तिने त्यास आपल्या मांडीवर गाढ झोपवले. नंतर तिने मनुष्यास बोलावून त्याच्या
    डोक्याच्या सात बटा कापल्या. तिने त्यास ताब्यात आणण्यास सुरवात केली, आणि त्याचे
    बळ त्याच्यातून निघून गेले.
  qub-qub: Sansonta Dalila puñucächiran umanta millgayninman churarcur. Puñucäcuptin
    juc runata gayarcur Sansonpa ganchis ajcha pilltanta ruturachiran. Chaura Sansonpa
    callpan manana captin Dalilaga magaytana gallaycuran.
  bqp-bqp: Dɛlila tò i Samusi sɛ̀ a gbála, akũ à gↄ̃gbɛ̃ ke sìsi. À a mìkã gbã̀na
    mɛ̀n suppla pìnↄ bò, akũ à nà busanaaa a gbãna pìi bò.
  hat-hat: Dalila fè dòmi pran Samson sou jenou l', li fè rele yon nonm ki koupe sèt
    très cheve Samson yo ra. Epi li seye fè fòs ak li. Men Samson te pèdi tout fòs
    li.
  eng-BSB: And having lulled him to sleep on her lap, she called a man to shave off
    the seven braids of his head. In this way she began to subdue him, and his strength
    left him.
  tod-tod: É Samesɔn laani ɠɔɠɔi ma, naa ɲi, naa ʋolu é zunui ta lolini, naa nɔundeɠa
    vɛlɛa lɔfelaiti teʋe ga. Pele ɠana é tɔɔzeini la ga vɔniga ma, tɔɔzei ná-zɛbɛi
    ɠulani zea.
  eng-WEBPB: She made him sleep on her knees; and she called for a man and shaved
    off the seven locks of his head; and she began to afflict him, and his strength
    went from him.
  kbq-kbq: Hagi Dilaila'a amote Samsonina azeri avukoko higeno mase'negeno, mago ne'ku
    higeno eazamo 7ni'a ragafa'a eme taga huno vazagetetre'ne. E'inama hutegeno'a,
    Dilaila'a Samsonina ata hoza nemigeno hankave'a omane'ne.
  nhe-BL: Huan Dalila quichijqui ma cochi Sansón ipan icuaxanco, huan quema ya cochtoya,
    quinotzqui se tlacatl para ma quixima. Huan quitequili itzoncal tlen tlaxinepaloli
    ica chicome tlaxinepaloli. Huan Dalila pejqui quitlaijiyohuiltía pampa quiitac
    quitlalcahui ichicahualis.
  bus-bus: Dɛlila tò ii Samusĩ sɛ̀ a gbála, ben à gↄ̃gbɛ̃ ke sìsi. À à mìkã gbã̀a
    mɛ̀n swɛɛplaaa pìnↄ bò, ben à nà busanaa à gbãaa pì bↄ̀n.
  gub-BL: Umuger kar wi Zàxàw u'uwaromo kury. Iker mehe omonohok i'aw ipupepupe pyrer
    izuwi. Na'e umume'e kar kury. Uze'eg urywahyahy hehe. Ikàgaw uhem izuwi.
  eng-DRA: 'But she made him sleep upon her knees, and lay his head in her bosom.
    And she called a barber, and shaved his seven locks, and began to drive him away,
    and thrust him from her: for immediately his strength departed from him.'
