    chỉ.'
  hin-CV: सो जब शिमशोन सो रहा था, दलीलाह ने उसकी सात लटों को वस्त्र में बुन दिया और
    उन्हें खूंटी में फंसा दिया. फिर वह चिल्लाई, “शिमशोन आपको पकड़ने के लिए फिलिस्तीनी
    आ रहे हैं!” शिमशोन नींद से जाग उठा और करघे की खूंटी समेत वस्त्र को खींचकर ले गया.
  spa-BES: 'Entonces, mientras él dormía, ella consiguió entretejer siete rizos de
