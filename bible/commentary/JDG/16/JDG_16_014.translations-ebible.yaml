    Samson!” Så vågnede han og rykkede Væven op sammen med Rendegarnet.'
  vie-OVCB: 'Rồi lấy ghim gài chặt lại. Nàng gọi một lần nữa: “Sam-sôn ơi! Người Phi-li-tin
    tấn công anh.” Sam-sôn thức dậy, kéo tóc, làm gãy chốt khung cửi và đứt hết chỉ.'
  guj-2017: જયારે તે સૂતો હતો, ત્યારે દલિલાએ સાળના ખીલા સાથે તે બાંધીને તેને કહ્યું,
    “સામસૂન, પલિસ્તીઓ તારા પર આવી પડ્યા છે!” તેણે પોતાની ઊંઘમાંથી જાગીને સાળનો ખીલો
    તથા તાણા ખેંચી કાઢ્યાં.
  pon-2006A: Dilehla eri kamairala Samson oh ale eh lemiso, wiahkihda ingihng isipwoat.
    E kihong nan misihn en pahda likou oh katengehdi ni ahk apwoat. Eri, e ahpw wering,
    nda, “Samson! Mehn Pilisdia kan samwodohr!” Samson pwourdahte waikadahsang pitenmoange
    ko ni misihno.
  por-BRBSL: 'She prendeu-o com o alfinete, e disse-lhe: “Os filisteus estão em você,
    Samson! Ele acordou de seu sono, e arrancou o pino da viga e o tecido.'
  cth-cth: Delilah ni a sam sari touh lah a kapek pouh teh, hni dawk mak a kawngsin
    teh, tapang dawk khak hetsin. Samson Filistinnaw nang ka tuk hane a tho awh toe
    atipouh. A hnikawng e naw khuehoi a thaw teh a cei.
  twi-twi: de bɔɔ ntama bamma a ɛwɔ akurokurowa no so. Bio, ɔteɛɛ mu se, “Samson!
    Filistifo no aba rebɛkyere wo!” Ɛhɔ ara, Samson nyanee, twee akurokurowa no yii
    ne tinwi no fii ntama bamma no mu.
  hlt-hlt: Te dongah a sam te ciphuem neh khak a hen pah tih, “Samson na pum dongkah
    Philisti rhoek te,” a ti nah. Te vaengah a ih kung lamkah haenghang tih ciphuem
    te tampai neh hnitah neh rhen a dueng.
  tbz-SIM: 'Kɛ̀ Dɑdidɑɑ dɔɔ̀ kɛ̀ Sɑ̃nsɔ̃ɔ̃ yɛ̃̀ nkɛ́duɔ́, kòo boú o yùtì iyùpɑ̃ɑ̃tí
    ìyiekɛ̀ kɛ́tɑunnɛ̀ kuyɑɑ̀dùɔ̀dɔú kɛ́bɑɑkɛ́, kɛ́deè kɛ́kuɔ́nko kɛ dɔ̀: Sɑ̃nsɔ̃ɔ̃
    ɑ dootitɔbɛ̀ tùɔ̀kɛní! Kɛ̀ Sɑ̃nsɔ̃ɔ̃ entɛ kɛ́huutɛ́nɛ̀ iyùpɑ̃ɑ̃tí kuyɑɑ̀dùɔ̀dɔú.'
  msy-2020: Ezɨ Delaila Samson gamizɨ an akuima, an an 7plan dapanir arɨzir gɨzgɨziba,
    inigha iniba nuavir masinɨn aven, tretba sara inir mam nuavighava, an dapanir
    arɨzim inir kamɨn aven tretba sara a nuafi. Egha gɨn dɨkonir ruarir mam nir kam
    sara bɨrimɨn a gafu, ezɨ a bɨrimɨn porogha gavgafi. Egha a kamaghɨn dei, “Samson,
    nɨ ua bagh ganigh, Filistiaba nɨn suighasa izi.” Ezɨ a dɨkavima, dɨkonir kam ko
    nir an dapanir nuavizimɨn arɨzir gɨzgɨziba, a bar bɨrimɨn dagh ekuigha dɨkafi.
  azb-azb: 'Sonra Delila onun saçının yeddi hörüyünü payaya bərkitdi və onu səslədi:
    «Filiştlilər sənin üstünə gəldilər, ey Şimşon!» O yuxudan oyandı və toxucu dəzgahının
    payasını parça ilə qopardı.'
  eng-DBY: And she fastened it with the pin, and said to him, The Philistines are
    upon thee, Samson! And he awoke out of his sleep, and tore out the pin of the
    beam, and the web.
  hin-2017: अतः उसने उसे खूँटी से जकड़ा। तब उससे कहा, “हे शिमशोन, पलिश्ती तेरी घात
    में हैं!” तब वह नींद से चौंक उठा, और खूँटी को धरन में से उखाड़कर उसे ताने समेत
    ले गया।
  eng-YLT: And she fixeth [it] with the pin, and saith unto him, 'Philistines [are]
    upon thee, Samson;' and he awaketh out of his sleep, and journeyeth with the pin
    of the weaving machine, and with the web.
  kne-kne: Inpaseyep Delila sisya, asi nan abelan din pito ay apid ay book na et insetset
    na si sanat, asi na kanan ay nangibogaw, “Samson, sana day Filisteo!” Kabangon
    si Samson et kagoyod sin book na sin tilar.
  eng-WYC-2017: and fastenest to the earth a nail bound about with these hairs, I
    shall be feeble. And when Delilah had done this, she said to him, Samson, the
    Philistines be upon thee! And he rose from sleep, and he drew out the nail, with
    the hairs and a strong bond tied thereto.
  eng-WMBB: She fastened it with the pin, and said to him, “The Philistines are on
    you, Samson!” He awakened out of his sleep, and plucked away the pin of the beam
    and the fabric.
  urd-GVH: जब समसून सो रहा था तो दलीला ने ऐसा ही किया। उस की सात ज़ुल्फ़ों को ताने
    के साथ बुनकर उसने उसे शटल के ज़रीए खड्डी के साथ लगाया। फिर वह चिल्ला उठी, “समसून,
    फ़िलिस्ती आपको पकड़ने आए हैं!” समसून जाग उठा और अपने बालों को शटल समेत खड्डी से
    निकाल लिया।
  rug-rug: 'Hitehite va putaia Dilaela se Samusoni, vagi sa sari ka zuapa nana pitipitiana
    kalu, meke ikui sa sari na kaluna koa keke pitipitiana poko, meke kukili guahe:
    “Samusoni! Hire sari na tie Pilisitia korapa mae.” Ba vaṉunu si asa meke daku
    rupahi sari na kaluna pu ta ilupae koasa pitipitiana poko.'
  gaz-gaz: qofootti isa hiite. Ammas isa waamtee, “Saamsoon, Filisxeemonni sitti dhufan!”
    jette. Inni garuu hirribaa kaʼee qofoo sana guduruu mataa isaa wajjin buqqise.
  fra-LSG: 'Et elle les fixa par la cheville. Puis elle lui dit: Les Philistins sont
    sur toi, Samson! Et il se réveilla de son sommeil, et il arracha la cheville du
    tissu et le tissu.'
  gnn-gnn: Yuwalkthi Delalayu yakurrkuŋalana ŋanya, bala ŋilitjara ŋunhi girri'lilina
    ŋunhiwalana marwattja ŋanya Djämdjinnha, bala ḏälkuŋalana yana ŋilitjara. Ga biyapul
    ŋayi yatjurruna waŋana, “Djämdjin gaŋgathiyana! Dhuwalana Bilitjiyawuynydja walala
    marrtji yukurra, märramana yurru nhuna.” Ga ŋayinydja dhunupa gaŋgathinana, ga
    dhayaḻana marwattja ŋayi ŋunhi.
  yal-yal: Nayi, Dalila yi na liga, a yi e xidi wudin na. Na xanbi ra, a yi gbelegbele,
    a naxa, “Samisɔn! Filisitine bata fa i xili ma!” Samisɔn yi xulun, a yi gɛsɛ sɔxɔn
    wudin tala.
  haw-1868: Alaila, makia iho la ia i ke kui, i ae la, Maluna ou auanei ko Pilisetia,
    e Samesona. Ala ae la ia mai kona hiamoe ana, a hele aku la me ke kui o ka mea
    nana i ulana, a me ka lole pu.
  arb-NAV: 'وَثَبَّتَتْهَا بِوَتَدٍ، وَنَادَتْهُ ثَانِيَةً: «الْفِلِسْطِينِيُّونَ
    قَادِمُونَ عَلَيْكَ يَا شَمْشُونُ» فَانْتَبَهَ مِنْ نَوْمِهِ وَخَلَعَ وَتَدَ النَّسِيجِ
    مَعَ الْمِغْزَلِ.'
  ewe-ewe: eye wòtsɔ ɖalénu lée. Azɔ edo ɣli be, “Samson, Filistitɔwo ƒo ɖe dziwò!”
    Samson nyɔ eye wòtu ɖa babla la.
  eng-LEE: And she fastened it with the pin, and said unto him, The Philistines are
    upon thee, Samson. And he awakened out of his sleep, and tore away the pin of
    the loom, with the web.
  gvn-gvn: '@see-verse:JDG.016.013'
  asm-FB: তেতিয়া তাই তাঁতৰ খুটিৰ লগত তাক বান্ধি তেওঁক ক’লে, “হেৰা চিমচোন, পলেষ্টীয়াসকলে
    তোমাক ধৰেহে এতিয়া;” তাতে তেওঁ টোপনিৰ পৰা সাৰ পাই, তাঁতেৰে সৈতে তাঁতৰ খুটি উঘালি
    পেলালে।
  sus-A: دَلِلَ تٌ فّ دُفِ سْشْ سٍ سٌدٍ عَ قَنيِ رَ، عَ مَن نَشَ فبٍلٍفبٍلٍ، «سَمِسٌن،
    قِلِسِتَكَيٍ بَرَ قَ عِ سُشُدٍ!» سَمِسٌن نَشَ شُنُ، عَ نَشَ دُفِ سْشْ سٍ بِرِن
    تَلَ.
  fra-SBL: 'Elle l''attacha avec l''épingle, et lui dit : « Les Philistins sont sur
    toi, Samson ! » Il se réveilla de son sommeil, et arracha l''épingle de la poutre
    et du tissu.'
  hbo-hbo: וַתִּתְקַע֙ בַּיָּתֵ֔ד וַתֹּ֣אמֶר אֵלָ֔יו פְּלִשְׁתִּ֥ים עָלֶ֖יךָ שִׁמְשֹׁ֑ון
    וַיִּיקַץ֙ מִשְּׁנָתֹ֔ו וַיִּסַּ֛ע אֶת־הַיְתַ֥ד הָאֶ֖רֶג וְאֶת־הַמַּסָּֽכֶת׃
  piu-2006: '@see-verse:JDG.016.013'
  kik-kik: na agĩcirũmia na higĩ. Agĩcooka akĩmwĩta o rĩngĩ, akĩmwĩra atĩrĩ, “Samusoni,
    ũrĩ mũkore nĩ Afilisti!” Nake Samusoni akĩarahũka toro, na akĩguucia higĩ ĩyo,
    o na mũtambo ũrĩa warĩ na ndigi.
  fra-NCL: 'Et elle les fixa avec la cheville. Puis elle lui dit : « Les Philistins
    sont sur toi, Samson ! » Et, se réveillant de son sommeil, il arracha la cheville
    du métier et le tissu.'
  cek-AK: Delilah mah sarihto pakhui ih sam to lak, kahni sakhaih tangnaeng hoi nawnto
    takaek moe, sumdik hoiah tapang ah takhing caeng pacoengah, Samson, Philistinnawk
    mah ang hmang o boeh, tiah a naa let bae. Anih loe iihhaih ahmuen hoiah angthawk,
    kahni sakhaih tangnaeng, sumdik hoi thingnawk boih to a zuh moe, vah pae phaeng.
  cuk-cuk: 'Geb Sansón gabidgua, Dalila Sansón-e-sailagia-sobarmalad giagugle (7)
    gwinni-dubba sobsad, degine, gwinni ise-digar e-bargamaladgi imaksabalid. Geb
    agine, Dalila binnasur goted: —¡Sansón, Filistea-sordamar begi gwichigudani! Sansón
    gabmai-gwichigudgu, ise-digar-gwinni-gwichid bibichisad, degi, bela e-bargamalad
    bibichisbalid.'
  uig-CYR: 'Шуниң билән Шимшон ухлиғанда у униң бешидики йәттә тал чачни өрүш жип
    билән қошуп өрүп, қозуққа бағлап қоюп униңға: — Әй Шимшон, Филистийләр сени тутқили
    кәлди! — деди. Шимшон уйқидин ойғинип, өрүш жип билән қозуқни бирақла тартип юливәтти.'
  tel-2017: అప్పుడు అతడు నిద్రిస్తున్నప్పుడు ఆమె అతని తలపై ఏడు జడలు మగ్గంపై అల్లి
    మేకుతో మగ్గానికి దిగగొట్టింది. తరువాత “సంసోనూ, ఫిలిష్తీయులు వచ్చేశారు!” అంటూ అతణ్ణి
    నిద్ర లేపింది. సంసోను నిద్ర నుండి లేచి మగ్గపు మేకునూ నేతనూ ఊడబెరికాడు.
  hat-BSA: 'Konsa, pandan li t ap dòmi, Delila te pran sèt très a cheve li yo, li
    te trese yo nan ansanm très la. Li te tache li avèk epeng lan, e li te di li:
    “Men Filisten yo sou ou, Samson!” Men li te leve nan dòmi li, li te rale fè epeng
    lan sòti nan ansanm très la e li te rale cheve l nan griyaj très la.'
  kos-kos: Na Delilah el oru tuh Samson elan motulla, na el orani aunsifal nu ke srup
    itkosr, ac otwela nu ke mwe orek nuknuk, ac itungya ke sak in mwe otwot sac, na
    el wowo ac fahk, “Samson, mwet Philistia pa tuku inge!” Na Samson el ngutalik
    ac tulakunla aunsifal liki mwe orek nuknuk sac.
  hbo-WLC: וַתִּתְקַע֙ בַּיָּתֵ֔ד וַתֹּ֣אמֶר אֵלָ֔יו פְּלִשְׁתִּ֥ים עָלֶ֖יךָ שִׁמְשׁ֑וֹן
    וַיִּיקַץ֙ מִשְּׁנָת֔וֹ וַיִּסַּ֛ע אֶת־הַיְתַ֥ד הָאֶ֖רֶג וְאֶת־הַמַּסָּֽכֶת׃
  ibo-ibo: O jikwa ǹtu osisi o ji akpachi akwa, kpachikọtasie agịrị isi Samsin ike.
    Ọzọ, Delaịla sịrị ya, “Samsin, ndị Filistia abịala ijide gị.” Ma Samsin bilitere
    nʼike fokọrọ ǹtu osisi ahụ, na ihe eji akpa akwa, na akwa akpara akpa.
  ory-ory: ତହୁଁ ସେ ତନ୍ତଖୁଣ୍ଟିରେ ତାହା ବାନ୍ଧି ତାହାକୁ କହିଲା, “ଶାମ୍‍ଶୋନ୍‍, ପଲେଷ୍ଟୀୟମାନେ
    ତୁମ୍ଭକୁ ଧରିଲେ।” ତହିଁରେ ସେ ନିଦ୍ରାରୁ ଉଠି ତନ୍ତଖୁଣ୍ଟି ଉପାଡ଼ି ବସ୍ତ୍ର ନେଇ ଚାଲିଗଲା।
  chk-chk: Iwe, lupwen Samson a annut, Telila a angei füchoch meten möküran o türünirelong
    lon ewe tür. A pwal annüküretiu ren efoch chüföl o kökkö, “Samson, ekewe re Filistia
    repwe le turufuk.” Iwe, Samson a nennela le annut, a üttawu ewe chüföl, ewe ipo
    me ewe tür.
  rop-rop: Wal det gel bin meigim Semsan silip, en afta imbin pletim im heya garram
    det mishin, en imbin taitinimap det heya, en afta imbin jingat, “Semsan! Ola Filastainmob
    iya na!” Wal wen Semsan bin gidap, imbin pulumat im heya brom det mishin isibala.
  ukr-1871: 'Та прибила цьвяхом на ткацькому валу, тодї був би я малосилен як инші
    люде. Як же він заснув, узяла Далила сїм кучерів з голови в нього, ввіткала в
    основу та й закріпила гвоздем на ткацькому валу, і гукне тодї: Самсоне, Филистії
    на тебе! Схопиться ж він зо сну, та й вирвав ткацького вала вкупі з основою.'
  deu-1951: 'Da heftete sie dieselben an einen Zeltpflock und sprach zu ihm: Philister
    über dir, Simson! Er aber wachte von seinem Schlaf auf und zog die geflochtenen
    Locken samt dem Zeltpflock und den Garnfäden heraus.'
  eng-JPS: 'And she fastened it with the pin, and said unto him: ''The Philistines
    are upon thee, Samson.'' And he awoke out of his sleep, and plucked away the pin
    of the beam, and the web.'
  srp-1865: 'I ona zaglavivši vratilo kocem, reèe: evo Filisteja na te, Samsone! A
    on se probudi od sna, i istrže kolac i osnovu i vratilo.'
  lug-lug: n’abinyweza n’olubambo. N’amukoowoola ng’agamba nti, “Samusooni Abafirisuuti
    bakuguddeko.” N’agolokoka okuva mu tulo, ne yeetakkuluza ku lubambo lw’omuti ogulukirwako
    n’engoye ezirukiddwa.
  heb-heb: ותתקע ביתד ותאמר אליו פלשתים עליך שמשון וייקץ משנתו ויסע את היתד הארג ואת
    המסכת׃
  ben-IRV: তাতে সে তাঁতের গোঁজের সঙ্গে তা বেঁধে তাঁকে বলল, “হে শিম্‌শোন, পলেষ্টীয়েরা
    তোমাকে ধরল। তখন তিনি ঘুম থেকে জেগে উঠে তানা শুদ্ধ তাঁতের গোঁজ উপড়িয়ে ফেললেন।”
  pan-pan: ਤਦ ਉਸ ਨੇ ਉਹ ਨੂੰ ਕਿੱਲੀ ਨਾਲ ਕੱਸ ਕੇ ਕਿਹਾ, “ਹੇ ਸਮਸੂਨ, ਫ਼ਲਿਸਤੀ ਤੇਰੇ ਉੱਤੇ ਚੜ੍ਹ
    ਆਏ ਹਨ!” ਤਾਂ ਉਸ ਨੇ ਨੀਂਦ ਤੋਂ ਜਾਗ ਕੇ ਕਿੱਲੀ ਨੂੰ ਤਾਣੇ ਸਮੇਤ ਪੁੱਟ ਲਿਆ।
  mya-JVB: ဒေလိလသည် သူ၏ဆံပင်ခုနစ်စုတို့ကို ရက်ကန်းသား၌ ရက်သွင်း၍ ထရံတွင်စို့ နှင့်
    ရိုက် ထားပြီးမှ ၊ ရှံဆုန် ၊ ဖိလိတ္တိ လူတို့သည် သင့် ကို တိုက်လာကြသည်ဟုဆို သော်
    ၊ ရှံဆုန်နိုး ၍ ရက်ကန်းလက်လိပ် ၊ စို့ ၊ ရက်ကန်းသား ပါလျက် သွား ၏။
  tbg-tbg: Minti tivakero vauvaro Delailaava tavovaro viva vaite vauvaro viva vira
    qiata kauhi vuntatora varakero paraanke naaqunta hampata vira taataukero, kairiqaqohairo
    vira kauhivata naaquntavata raqikitero, viraqaahairo naveraitiharo, Samsonio,
    veve, Pirisia ani variavo, tuvaro viva vaitonaihairo himpiro nai qiata kauhi maasiniqaahairo
    qaqini raraukora.
  hmo-hmo: Vadaeni Delila ese Samson ia koia, bona ia mahuta. Unai neganai Samson
    ena huina kahadia latadia ia abia, dududia be masini dekenai ia udaia, turia gabuna
    ena lalona momokani dekenai ia kwatua, bona ikoko badana amo masini dekenai ia
    aukaia momokani. Unai neganai Delila ia boiboi, ia gwau, “Samson e, Pilistia taudia
    be oi dekenai idia ginidae inai!” To Samson ia noga, iena huina ia veria, ikoko
    bona masini, bona gau ibounai ia makohia momokani.
  urd-urd: तब उसने खूंटे से उसे कसकर बाँध दिया और उससे कहा, ऐ समसून, फ़िलिस्ती तुझ
    पर चढ़ आए! “तब वह नींद से जाग उठा, और बल्ली के खूंटे को ताने के साथ उखाड़ डाला।
  rus-SYN: 'И усыпила его Далида на коленях своих. И когда он уснул, взяла Далида
    семь кос головы его, и прикрепила их к колоде, и сказала ему: Филистимляне идут
    на тебя, Самсон! Он пробудился от сна своего и выдернул ткальную колоду вместе
    с тканью; и не узнана сила его.'
  bqc-SIM: 'mɛ́ n kálo pàwà, má busaɛ, má gↄ̃ lán gbɛ̃́piiwaɛ. Dalila tò i
    dàaàla, ↄ̃ à aà mikã tãa mɛ̀n soplapiↄ kà dã́au a tã̀, ↄ̃ a fĩ̀ àsaliwa.
    Ɔ̃ à mɛ̀: Sãusↄ̃ↄ! Filitɛ̃ↄ lɛ́ mↄma fá! Ɔ̃ à vù, à a mikã gà a wòlo
    dã́api ń àsalio guu.'
  tcz-CHONGTHU: Hitichun aimut sungin Delilah in aluchanga asam basagi chu alan alom
    lommin aveijin lang chule abonchan thih hen khatnin akildet sohkeijin ajah a,
    “Vo Samson, Philistine mite naman dingin ahungtaove” ati. Samson ahungkhah phatnin
    thihjang jong asam lomjong aban bodoh soh kittan ahi.
  mar-mar: तो झोपला तेव्हा तिने त्याचे केस विणकाराच्या फणीमध्ये धाग्यांबरोबर ताणून
    बांधले आणि नंतर मागावर विणले; आणि ती त्यास म्हणाली, “शमशोना, पलिष्टी तुझ्यावर
    चालून आलेत!” तेव्हा तो आपल्या झोपेतून जागा झाला आणि त्याने विणकराची फणी व मागसुद्धा
    उखडून काढला.
  qub-qub: 'Painawan sumaj tacaran. Nircorga gayacuran: «¡Sansón, Filistea runacuna
    charishunqui!» nir. Niptin Sansonga puñuycashanpita jatarishancho tilarnintinta
    achuriycuran.'
  bqp-bqp: 'à káro pɛ̀a. Akũ à pì: Samusi! Filisitininↄn zɛ la díee! Akũ à vù à
    àsaa pìi gà à wò kũ a mìkão.'
  hat-hat: 'Dalila fè l'' dòmi. Li trese sèt très cheve l'' yo ansanm, li sere yo
    byen sere avèk yon gwo peny, epi li rele: -Samson! Men moun Filisti yo sou ou!
    Samson leve, li rache peny lan, li detrese cheve l'' yo.'
  eng-BSB: So while he slept, Delilah took the seven braids of his hair and wove them
    into the web. Then she tightened it with a pin and called to him, “Samson, the
    Philistines are here!” But he awoke from his sleep and pulled out the pin with
    the loom and the web.
  tod-tod: 'Kɛai ma ɲiizu, Dalila nɔun kpaɠa lɔfelaiti fɛlɛni geze vɛlɛ ɓakogi zu,
    è ti zei da ga pagɔ ga gului. É ɠɛni ma: «Filiseti nuiti ta ga è zo, Samesɔn!»
    É wuunni, é ɠula ná-ɲiimɛnii zu, é kpako guluiti tɔɔɠulani.'
  eng-WEBPB: She fastened it with the pin, and said to him, “The Philistines are on
    you, Samson!” He awakened out of his sleep, and plucked away the pin of the beam
    and the fabric.
  kbq-kbq: Anagema higeno'a, Samsoni'ma mase'neama'agu azokara erino 7ni'a aragafa
    hanenteno, azoka'ma anaki nilinu eri hankavenetino amanage hu'ne, va'i Samsoniga
    Filistia vahe'mo'za kahenaku aze, higeno'a Samsoni'a mase'nefintira otino ana
    nofi'ene nilinena azokapintira eri avazu hutre'ne.
  nhe-BL: 'Huan quema cochqui Sansón, Dalila quixinepalhuili itzoncal huan quitatacatzo
    ipan cuaestacas huan quiilhui: ―¡Sansón, nopa filisteos hualajtoque mitzitzquise!
    Pero Sansón sampa isatiquisqui huan quipostejqui nopa cuaestacas huan nopa yoyomitl.'
  bus-bus: 'à káro pɛ̀a. Ben à bè: Samusĩ! Filisitininↄↄɛ zɛnlaee! Ben à vù à àsa
    pì gà à wùrɛ kↄ̃n a mìkão.'
  gub-BL: A'e rupi umuger Tarira Zàxàw kury. Iker mehe upyhyk a'e 7 i'aw ipupepupe
    pyrer wà. Uzywà i'aw ipyahaw pyrer a'e itaxu zàwenugar pupe. A'e re uhapukaz kury.
    — Zàxàw. Uhem Piri ywy rehe har wà kury, i'i izupe. Upu'àm, o'ok itaxu, o'ok u'aw
    a'e ma'e wi no.
  eng-DRA: 'And when Dalila had done this, she said to him: The Philistines are upon
    thee, Samson. And awaking out of his sleep he drew out the nail with the hairs
    and the lace.'
