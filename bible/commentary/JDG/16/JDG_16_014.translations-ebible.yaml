verse: JDG.016.014
translations:
  mal-C: 'പാവിനോടുചേർത്തു നെയ്ത് ആണികൊണ്ട് ഉറപ്പിക്കുകയും ചെയ്തു. വീണ്ടും അവൾ അദ്ദേഹത്തോട്
    വിളിച്ചുപറഞ്ഞു: “ശിംശോനേ, ഇതാ ഫെലിസ്ത്യർ വരുന്നു!” അദ്ദേഹം ഉറക്കമുണർന്ന് ആണിയും
    തറിയും നൂൽപ്പാവും പറിച്ചെടുത്തുകളഞ്ഞു.'
  deu-TKW: 'und mit dem Webepflock befestigtest, würde ich schwach und wäre wie ein
    anderer Mensch. Als er nun schlief, nahm Delila die sieben Locken auf seinem Haupte,
    verflocht sie mit dem Aufzug und befestigte ihn mit dem Webepflock. Dann rief
    sie ihm zu: Die Philister sind an dir, Simson! Da erwachte er aus seinem Schlaf
    und riß den Webepflock samt dem Aufzug heraus.'
  lin-lin: 'mpe akangisaki yango na likonzi. Dalila abelelaki lisusu Samison : « Samison,
    bato ya Filisitia bayei kobundisa yo ! » Samison alamukaki na pongi na ye mpe
    apikolaki likonzi elongo na singa oyo batongelaka bilamba.'
  eng-LSV: And she fixes [it] with the pin and says to him, “Philistines [are] on
    you, Samson!” And he awakens out of his sleep, and pulls out the pin of the loom,
    and with the web.
  eng-GNV: And she fastened it with a pinne, and saide vnto him, The Philistims be
    vpon thee, Samson. And he awoke out of his sleepe, and went away with the pinne
    of the webbe and the woufe.
  eng-WEBSTER: And she fastened it with the pin, and said to him, The Philistines
    are upon thee, Samson. And he awaked out of his sleep, and went away with the
    pin of the beam, and with the web.
  nhw-BL: 'Huan quema cochqui Sansón, Dalila quixinepalhuili itzoncal huan quitatacatzo
    ipan cuaestacas huan quiilhui: ―¡Sansón, nopa filisteos hualajtoque mitzitzquise!
    Pero Sansón sempa isatiquisqui huan quipostejqui nopa cuaestacas huan nopa yoyomitl.'
  swh-ONEN: na kuvikaza kwa msumari. Kisha akamwambia, “Samsoni, Wafilisti wanakujia!”
    Lakini akaamka kutoka usingizini na kuungʼoa ule msumari na ule mtande.
  bba-bba: Ye Sɑnsom u dweeyɑ, mɑ Dɑlilɑ u win wirun tɑri yi mɛnnɑ kɑ wɛ̃ɛ siiri u
    wesɑ. Mɑ u kɑ yi dɑ̃ru kpɑresi temɔ. Yerɑ u nùn yɑmiɑ u nɛɛ, Sɑnsom, Filisitibɑ
    wee, bɑ nun wɔrimɑ. Sɑnsom u yɑndɑ, win dom kpɑllɑ, mɑ u dɑ̃ɑ te wukɑ kɑ wesi
    te sɑnnu.
  eng-KJVCPB: And she fastened it with the pin, and said unto him, The Philistines
    be upon thee, Samson. And he awaked out of his sleep, and went away with the pin
    of the beam, and with the web.
  wbp-wbp: Junga-juku, parra-karirlalku, ngulalpa Jamijini jarda-juku ngunaja, Tilayilarluju,
    jarda-kurra-juku nyanungu-nyangu-kurlurlu pijipiji-kirlirliji warurnu wirinkirri
    wiri-jarlu-piya-kurra. Ngularla purlajalku kilji, “Jamijini! Warrmarlangkulu jangkardu
    yanurnu nyuntuku!” Kapanku yakarra-pardija Jamijiniji, ngulangkuju-nyanu jurruju
    wilypi-manu ngula Tilayilarlu warurnu wirinkirri-piya-kurra.
  luo-luo: kendo oride motegno gi pino. Noluonge kendo niya, “Samson, jo-Filistia
    osebiro monji.” Nochiewo oa e nindo mi opudho pino oko kod usi mar chwecho.
  meu-meu: Bena Samson mahutana ai Delila ese huina e pania, ipani hitu, bena ipani
    hituosi na e hatuava dabuana ai e hatu kau, bona gwada-tao ḡauna amo e daia tao.
    Bena ia ese e hamaoroa, eto, Samson e, Filistia taudia na emu ai be kaumu. Bena
    ena mahuta amo e noga, gwada-tao ḡauna bona dabua ihatulaina ḡau bona e hatuava
    dabuana na iboudiai e raḡadia oho.
  npi-ULB: जब तिनी निदाए, दलीलाले उनका कपालका सातवटा लट्टा बनाई तानमा बुनेर कीलामा
    कसरे राखी, अनि त्यसले उनलाई भनी, “शिमशोन! पलिश्तीहरू तपाईंमाथि आइलाग्दै छन्!”
    तिनी आफ्नो निद्राबाट उठे र तानसमेत कीला उखेलिदिए ।
  yor-yor: ó sì fi ìhunṣọ dè wọ́n. Ó sì tún pè é pé, “Samsoni àwọn Filistini dé láti
    mú ọ.” Òun sì jí ní ojú oorun, ó sì fa ìdè ìhunṣọ náà tu pẹ̀lú ohun gbogbo tí
    wọ́n fi kàn án mọ́lẹ̀.
  emp-NTPO: 'Maʌ̃be bacurud̶aa bio jʌ̃ nũmʌped̶a jĩgua jarasia: –¡Sansoʌ̃, pilisteorãba
    bʌra jidad̶e zebʌdaa!– Sansoʌ̃ra cãĩ b̶ad̶ada piradrʌped̶a wua cabadara dji bacuru
    sid̶a idji bud̶aba ẽũta edasia.'
  ind-ind: Maka waktu Simson tidur, Delila menganyam ketujuh untaian rambut Simson
    pada benang di alat tenun dan mengencangkannya dengan pasak. Lalu berteriaklah
    dia kepada Simson, “Simson! Orang-orang Filistin ada di sini untuk menangkapmu!”
    Tetapi ketika Simson bangun, dia menyentak pasak itu, alat tenun, beserta dengan
    benang-benangnya sehingga semuanya lepas.
  pes-OPCB: 'پس وقتی او در خواب بود، دلیله موهای او را در تارهای دستگاه نساجی بافت
    و آنها را با میخ دستگاه محکم کرد. سپس فریاد زد: «سامسون! فلسطینی‌ها آمدند!» او
    بیدار شد و با یک حرکت سر، دستگاه را از جا کند!'
  tgl-ULB: Habang natutulog siya, pinag isa ang pitong tirintas ng kaniyang buhok
    ni Delilah sa isang tela sa loob ng panghabi at ipinulupot ito sa panghabi, at
    sinabi sa kaniya, “Papunta sa iyo ang mga Palestina, Samson!” Pero gumising siya
    mula sa pagkakatulog at kaniyang hinila ang tela at ang aspile mula sa panghabi.
  cbu-NT: Ashiriya, Sanson yuwash maaramchu anush Dalilsha muchoo irupa mbamari ktayaru,
    yuwaatssha ir ktam saruyaru anootssha tsapush yasinpa mbamari pashuchirangiya.
    Sheeru anumunsha, yusur, Sansonaa papcha. Shiyangaz Filistewshuch putani atusin
    naanllinpa, tárangu, Sansonsha chiyzta sheeru, yuwaa mbamari ktama anoo ashpari
    ishaparangiya. Sheeru, wanasirsha chiyzata ashirangiya.
  hui-hui: Ani layagola Delailahanda Samasono ma palia howa paleagola ibunaga mandari
    girali karia biago labolabo wabiaga masini wiyagoha mo dariba howa ira milime
    hongo howaore bo yani helene. Ani helowa wali biagome ladaga halu Samasono olowa,
    Pilidialiru ibiragoni, lene. Ani layagola ibu abale heyuwa ibunaga mandari masini
    biagoha mo dariba howa ira milime hongo howaore bo yaniho ngelayagoni hadabaga
    bu wahene.
  mya-mya: ထို​အ​ခါ​ဒေ​လိ​လ​သည်​သူ့​အား​ချော့​၍ သိပ်​ပြီး​လျှင် သူ​၏​ဆံ​ပင်​ခု​နစ်​စု​ကို​ယူ​၍
    ရက်​ကန်း​စင်​ထဲ​သို့​ရက်​သွင်း​ကာ​သပ်​ရိုက် ထား​လိုက်​၏။ ထို​နောက်``ရှံ​ဆုန်၊
    ဖိ​လိတ္တိ​အ​မျိုး သား​တို့​လာ​နေ​ကြ​ပြီ'' ဟု​ဟစ်​အော်​လေ​သည်။ သို့​ရာ​တွင်​ရှံ​ဆုန်​သည်​နိုး​ထ​ပြီး​လျှင်
    မိ​မိ ၏​ဆံ​ပင်​ကို​ယက်​ကန်း​စင်​မှ​ဆွဲ​ထုတ်​လိုက် ၏။
  bod-N: དི་ལེ་ལཱ་ཡིས་ཁོའི་སྐྲ་ལན་གྱི་སྣེ་མོ་རྣམས་ཐགས་དང་མཉམ་དུ་བཏགས་ཤིང་ཕུར་བས་བརྡབས་ནས་ཁོ་ལ་འདི་ལྟར་སྨྲས་པ་སྟེ།
    ཀྱེ་སཱམ་སོན། ཕེ་ལེ་ཤེད་པ་རྣམས་ཁྱོད་རང་འཛིན་དུ་འོངས་པ་རེད་ཅེས་པ་ན། སཱམ་སོན་གཉིད་ལས་སད་དེ།
    ཐགས་ཁྲི་སྟེང་གི་ཕུར་བ་དང་ཐགས་བཅས་ཐམས་ཅད་བལ་ཏོ། །
  sna-sna: akadzirovera pasi nembambo. Akadanidzira kwaari zvakare akati, “Samusoni,
    vaFiristia vasvika!” Akapepuka pahope dzake akavhomora mbambo nomucheka wakarukwa.
  spa-BLM: 'Ella la sujetó con el alfiler y le dijo: “¡Los filisteos están sobre ti,
    Sansón!” Él se despertó de su sueño, y arrancó el alfiler de la viga y la tela.'
  cac-cac: 'Ix stzatzb''itanem te'' jal-lab'' chi'' ix, ix avaj ix: —Sansón, sjavi
    eb'' vin̈ filisteo ach smilchamoc, xchi ix. Ix q''ue jucnaj vin̈, ix stoc''anq''ueta
    te jal-lab'' chi'' vin̈ yed'' an̈ ch''al chi''.'
  swh-ULB: Alipokuwa amelala, Dalila akavifuma vifungo saba vya nywele zake akavifunga
    ndani ya kitambaa na kuzifunga kwenye msumari, akamwambia, “Wafilisti wako juu
    yako, Samsoni!” Aliamka kutoka usingizini akang'oa kitambaa na pini zilizokuwa
    zimefungwa.
  bel-bel: 'І прымацавала іх да варацідла і сказала яму: Філістымляне ідуць на цябе,
    Самсоне! Ён прачнуўся са сну свайго і вырваў ткацкае варацідла разам з тканінай.'
  deu-ELBBK: 'Und sie heftete sie mit dem Pflock und sprach zu ihm: Philister über
    dir, Simson! Da wachte er auf von seinem Schlaf und riss den Webepflock und das
    Gewebe heraus.'
  mbb-OT: Umbe, hein nekelipezeng si Samson, inhiket ni Delila is pitu he selapid
    te vulvul ni Samson diyà te lilizen te hevelan, ne nemensag sikandin te, “Samson,
    duen nekeuma he menge Filistihanen su edekepen ke zan.” Ne mid-enew si Samson
    ne nelaglag is hevelan wey hinavel.
  mal-2015: 'അവൾ അങ്ങനെ ചെയ്തു കുറ്റി അടിച്ചുറപ്പിച്ചുംവെച്ചു അവനോടു: ശിംശോനേ, ഫെലിസ്ത്യർ
    ഇതാ വരുന്നു എന്നു പറഞ്ഞു അവൻ ഉറക്കമുണർന്നു നെയ്ത്തുതടിയുടെ കുറ്റിയും പാവും പറിച്ചെടുത്തുകളഞ്ഞു.'
  tuo-NT: 'Tojo weego cʉ̃ cãrĩrĩ cura Dalila cʉ̃ poarire siete dari seepaꞌtaꞌquere
    suꞌti suꞌaropʉ suꞌa aꞌmesʉꞌocũuco niwõ. Tojo weetuꞌaja, tuturire diꞌtapʉ paabiꞌanʉꞌcõ,
    co suꞌaꞌque darire dʉꞌteñeꞌecũuco niwõ. Beꞌro apaturi Sansṍrẽ caricũco niwõ:
    —¡Sansón, filisteo masã mʉꞌʉrẽ ñeꞌerã aꞌtitojama! nico niwõ. Cʉ̃ cãrĩꞌcʉ nimigʉ̃,
    wãꞌcã, cʉ̃rẽ seepaꞌtaꞌque dari dʉꞌtecũuꞌque tuturire wejeduꞌacʉ niwĩ.'
  rmc-rmc: 'Sar o Samson zasuča, kerďa leske efta varkoča andro tkačsko strojos a
    zachudňa len le koľikoha. Paľis zvičinďa pre leste: „Samson, o Filišťinci pre
    tu aven!“ Ov pes prekerďa andral o soviben a cirdňa avri o koľikos the o strojos
    le špargenca.'
  pes-OPV: 'پس آنها را به میخ قایم بست و وی را گفت: «ای شمشون فلسطینیان بر تو آمدند.»
    آنگاه از خواب بیدار شده، هم میخ نورد نساج و هم تار را برکند.'
  ron-1924: 'Ши еа ле-а пиронит ку ун куй де лемн ын пэмынт. Апой й-а зис: „Филистений
    сунт асупра та, Самсон!” Ши ел с-а трезит дин сомн ши а смулс куюл де лемн дин
    пэмынт ку урзялэ ку тот.'
  ben-OBCV: এবং গোঁজের সঙ্গে শক্ত করে আটকে দিল। আবার সে শিম্‌শোনকে ডেকে বলল, “শিম্‌শোন,
    ফিলিস্তিনীরা তোমাকে ধরতে এসেছে!” শিম্‌শোন ঘুম থেকে জেগে উঠেই টান মেরে গোঁজসমেত
    তাঁতযন্ত্র ও বুনন—সবকিছু উপড়ে ফেললেন।
  som-som: Markaasay qodob ku qodobtay oo ku tidhi, Samsoonow, reer Falastiin waa
    ku hayaan. Oo intuu hurdadii ka soo toosay ayuu rujiyey qodobkii iyo looxii dunta,
    iyo duntii dharsameeyaha.
  lat-VUC: 'Quod cum fecisset Dalila, dixit ad eum: Philisthiim super te, Samson.
    Qui consurgens de somno extraxit clavum cum crinibus et licio.'
  eng-ASVBT: And she fastened it with the pin, and said unto him, The Philistines
    are upon thee, Samson. And he awoke out of his sleep, and plucked away the pin
    of the beam, and the web.
  ita-1885: 'Ed ella conficcò il subbio con la caviglia, e gli disse: O Sansone, i
    Filistei ti sono addosso. Ed egli, svegliatosi dal suo sonno, se ne andò con la
    caviglia del telaro, e col subbio.'
  eng-LXXUP: 'And it came to pass when he was asleep, that Delilah took the seven
    locks of his head, and wove them with the web, and fastened them with the pin
    into the wall, and she said, The Philistines are upon thee, Samson: and he awoke
    out of his sleep, and carried away the pin of the web out of the wall.'
  eng-ULB: While he slept, Delilah wove seven locks of his hair into the fabric on
    the loom and nailed it to the loom, and she said to him, “The Philistines are
    upon you, Samson!” He woke from his sleep and he pulled out the fabric and the
    pin from the loom.
  spa-VBL: 'y apretó el alfiler. Gritó: “¡Sansón, los filisteos han venido a por ti!”.
    Pero Sansón se despertó y arrancó del telar tanto el alfiler como la telaraña.'
  fra-_FOB: 'Et elle les fixa par la cheville; et elle dit: Les Philistins sont sur
    toi, Samson! Mais il se réveilla de son sommeil, et arracha la cheville du métier
    avec le tissu.'
  mal-mal: 'അവൾ അത് നൂല്പാവിന്‍റെ കുറ്റിയോട് ദൃഢമായി ബന്ധിച്ച്, അവനോട്: “ശിംശോനേ,
    ഫെലിസ്ത്യർ ഇതാ വരുന്നു” എന്ന് പറഞ്ഞു; അവൻ ഉറക്കമുണർന്ന് നെയ്ത്തുതടിയുടെ കുറ്റിയും
    പാവും പറിച്ചെടുത്തുകളഞ്ഞു.'
  urd-GVR: Jab Samsūn so rahā thā to Dalīlā ne aisā hī kiyā. Us kī sāt zulfoṅ ko tāne
    ke sāth bun kar us ne use shaṭal ke zariye khaḍḍī ke sāth lagāyā. Phir wuh chillā
    uṭhī, “Samsūn, Filistī āp ko pakaṛne āe haiṅ!” Samsūn jāg uṭhā aur apne bāloṅ
    ko shaṭal samet khaḍḍī se nikāl liyā.
  suz-BL: मोपतीके मेकोमी सिम्‍सोन इम्‍मेनु, मेको आ चां ङा ७ ओटा लामा कली तोव़ आ प्रोव़शो
    हिरतीकेमी हिरशा फ्रेंशा वोदा बाक्‍त। मिनु मेकोमी “सिम्‍सोन इन कली साइक्चा, दे
    पलिस्‍ती जाक्‍तेक्‍म” दे ग्रीमाक्‍त। मिनु सिम्‍सोन निन्‍द्रा रे सेंशा, तोव़ ओल्‍तीके,
    तोव़ नेल्‍ल नु प्रोव़शो वा यो उइश्‍शा बोक्‍माक्‍‍त।
  ita-1927: 'Essa le fissò al subbio, poi gli disse: “Sansone, i Filistei ti sono
    addosso”. Ma, egli si svegliò dal sonno, e strappò via il subbio del telaio con
    l’ordìto.'
  ckb-ckb: 'لە تەختە دارێک گرێی دا. جارێکی دیکە پێی گوت: «شەمشون، فەلەستییەکان هاتنە
    سەرت!» جا لە خەوەکەی بەئاگا هات و تەختە دار و تەونەکە و ڕایەڵەکەی هەڵتەکاند.'
  eng-BBE: So while he was sleeping she got the seven twists of his hair worked into
    her cloth and fixed with the pin, and said to him, The Philistines are on you,
    Samson. Then awaking from his sleep, he got up quickly, pulling up cloth and machine
    together.
  kan-OKCV: ಸಂಸೋನನು ಮಲಗಿರುವಾಗ ದೆಲೀಲಳು ಅವನ ತಲೆಗೂದಲಿನ ಏಳು ಜಡೆಗಳನ್ನು ಆಗ ಅವುಗಳನ್ನು ಗೂಟದಿಂದ
    ಭದ್ರಮಾಡಿ, ಅವನಿಗೆ, “ಸಂಸೋನನೇ, ಫಿಲಿಷ್ಟಿಯರು ನಿನ್ನ ಮೇಲೆ ಬಂದಿದ್ದಾರೆ,” ಎಂದಳು. ಅವನು ತನ್ನ
    ನಿದ್ರೆಯಿಂದ ಎಚ್ಚತ್ತು ಎದ್ದು, ಮಗ್ಗದ ಗೂಟವನ್ನೂ ಮಗ್ಗವನ್ನೂ ತೆಗೆದುಕೊಂಡು ಹೋದನು.
  tam-2017: 'அப்படியே அவள் செய்து, அவைகளை ஆணியடித்து மாட்டி: சிம்சோனே, பெலிஸ்தர்கள்
