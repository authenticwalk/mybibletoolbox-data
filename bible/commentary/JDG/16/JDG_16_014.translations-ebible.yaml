  tha-KJV: เดลิลาห์จึงเอาผมทั้งเจ็ดแหยมทอเข้ากั​บด​้ายเส้นยืนกระทกด้วยฟืมให้​แน่น
    แล​้วนางบอกท่านว่า “แซมสันจ๋า คนฟีลิสเตียมาจั​บท​่านแล้ว” ท่านก็ตื่นขึ้นดึงฟืม
    หู​กและด้ายเส้นยืนไปหมด
  por-BR-2018: 'E ela fincou a estaca, e disse-lhe: Sansão, os filisteus sobre ti!
