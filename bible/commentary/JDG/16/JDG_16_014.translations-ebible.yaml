    Pero Sansón sempa isatiquisqui huan quipostejqui nopa cuaestacas huan nopa yoyomit.'
  vie-1934: 'Đa-li-la lấy con sẻ cột chặt lại, rồi la rằng: ù, Sam-sôn, người Phi-li-tin
