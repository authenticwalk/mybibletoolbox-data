  kan-2017: ಅವಳು ಅವನ ತಲೆಕೂದಲಿನ ಏಳು ಜಡೆಗಳನ್ನು ಗೂಟಕ್ಕೆ ಭದ್ರಮಾಡಿ, “ಸಂಸೋನನೇ, ಫಿಲಿಷ್ಟಿಯರು
