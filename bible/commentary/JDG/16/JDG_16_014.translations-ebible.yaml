    dabe asobao!” Tiali goli, aga hodaluama, te tobolu nisi kega sąnama, te dąų
    walali medabu toga sąnama, te masin me tigidali nai dabe alua peyu toga palio.
  tpi-tpi: Orait Delaila i mekim Samson i slip olgeta. Na Delaila i kisim 7-pela longpela
