verse: JDG.016.012
translations:
  mal-C: 'ദലീല ഒരു പുതിയ കയർകൊണ്ട് അവനെ ബന്ധിച്ചു; ഉൾമുറിയിൽ പതിയിരിപ്പുകാരെ ഇരുത്തിയിട്ട്
    അവൾ ശിംശോനോട് പറഞ്ഞു: “ശിംശോനേ, ഇതാ ഫെലിസ്ത്യർ വരുന്നു!” എന്നാൽ അദ്ദേഹം തന്റെ
    കൈയിൽ കെട്ടിയിരുന്ന കയർ ഒരു നൂൽപോലെ പൊട്ടിച്ചുകളഞ്ഞു.'
  deu-TKW: 'Da nahm Delila neue Stricke und band ihn damit; dann rief sie ihm zu:
    Die Philister sind an dir, Simson! während Leute zum Auflauern im inneren Gemache
    saßen. Er aber riß sie von seinen Armen ab wie einen Faden.'
  lin-lin: 'Dalila azwaki basinga ya sika mpe akangaki na yango Samison. Bongo abelelaki :
    « Samison, bato ya Filisitia bayei kobundisa yo ! » Atako bato oyo batindamaki
    mpo na kokanga ye bazalaki lisusu ya kobombama kati na ndako, Samison akataki
    kaka lokola singa moko pamba, basinga oyo bakangaki ye.'
  eng-LSV: And Delilah takes thick bands, new ones, and binds him with them, and says
    to him, “Philistines [are] on you, Samson!” And the ambush is abiding in an inner
    chamber, and he breaks them from off his arms as a thread.
  eng-GNV: 'Delilah therefore tooke newe ropes, and bounde him therewith, and saide
    vnto him, The Philistims be vpon thee, Samson: (and men lay in wayte in the chamber)
    and hee brake them from his armes, as a threede.'
  eng-WEBSTER: Delilah therefore took new ropes, and bound him with them, and said
    to him, The Philistines are upon thee, Samson. (And there were liers in wait abiding
    in the chamber.) And he broke them from off his arms like a thread.
  nhw-BL: 'Huajca Dalila quicuic mecatl catli yancuic huan ica ya nopa quitatacatzo
    huan quiilhui: ―¡Sansón, nopa filisteos hualajtoque mitzitzquise! Huan nelía nopa
    tlacame catli tlapijpiyaj motlatijtoyaj calijtic. Pero Sansón quicotonqui nopa
    mecatl quen elisquía icpatl.'
  swh-ONEN: Hivyo Delila akachukua kamba mpya na kumfunga nazo. Kisha akamwambia,
    “Samsoni, Wafilisti wanakujia!” Wale watu waliokuwa wanamvizia walikuwa katika
    chumba cha ndani. Lakini akazikata zile kamba zilizokuwa zimefunga mikono yake
    kama akatavyo uzi.
  bba-bba: Mɑ Dɑlilɑ u wɛ̃ɛ kpɛɛ suɑ u kɑ nùn bɔkuɑ u nùn sɔ̃ɔwɑ u nɛɛ, Sɑnsom, Filisitibɑ
    wee bɑ nun wɔrimɑ. N deemɑ ben ɡɑbɑ wɑ̃ɑ bɑ kukuɑ dii sɔɔwɔ. Adɑmɑ Sɑnsom u wɛ̃ɛ
    yi bɑ kɑ nùn bɔkuɑ kɑsukɑ nɡe wɛ̃ɛ siirɑ.
  eng-KJVCPB: Delilah therefore took new ropes, and bound him therewith, and said
    unto him, The Philistines be upon thee, Samson. And there were liers in wait abiding
    in the chamber. And he brake them from off his arms like a thread.
  wbp-wbp: '@see-verse:JDG.016.011'
  luo-luo: Omiyo Delila nokawo tonde manyien mi otweyego. Kane osepando jomoko ei
    ot kanyo, noluonge kowacho niya, “Samson, jo-Filistia osebiro monji!” To nochodo
    tondego mana ka gima gin usi.
  meu-meu: Taunabunai, Delila ese kwanau matamatadia e abi, e guia, bena eto, Samson
    e, Filistia taudia na emu ai be kaumu. Hari e henari noho taudia na laloma daiutuna
    ai. A Samson ese imana e ḡuilai kwanaudia e hamotudia, turituri varodia na heheto.
  npi-ULB: यसैले दलीलाले नयाँ डोरीहरू लिएर तिनलाई त्यसले बाँधी, र भनी, “शिमशोन! पलिश्तीहरू
    तपाईंमाथि आइलाग्दै छन्!” मानिसहरू भित्री कोठामा कुरिरहेका थिए । तर शिमशोनले आफ्ना
    पाखुराका डोरीहरूलाई धागो छिनाएझैं छिनाइदिए ।
  yor-yor: Dẹlila sì mú àwọn okùn tuntun, ó fi wọ́n dì í. Nígbà tí àwọn ọkùnrin Filistini
    ti fi ara pamọ́ sínú yàrá, òun kígbe sí i pé, “Samsoni àwọn Filistini dé láti
    mú ọ,” òun sì já okùn náà kúrò ní ọwọ́ rẹ̀ bí òwú.
  emp-NTPO: 'Ara maʌ̃da Dalilaba jʌ̃cara nayãna djiwid̶i b̶eaba Sansoʌ̃ra jʌ̃sia.
    Maʌ̃ne pilisteorãda idji ded̶e mĩrũ panʌ bẽrã Dalilaba jĩgua jarasia: –¡Sansoʌ̃,
    pilisteorãba bʌra jidad̶e zebʌdaa!– Ara maʌ̃da Sansoʌ̃ba jʌ̃cara omoa nayãnara
    tʌcuasia jʌ̃cara chõda quiru quĩrãca.'
  ind-ind: Maka Delila mengambil tali tambang yang baru dan mengikat Simson dengan
    tali-tali itu ketika dia sedang tidur. Sementara beberapa orang bersembunyi di
    kamarnya siap menyergap Simson seperti sebelumnya, Delila berteriak, “Simson!
    Orang-orang Filistin ada di sini untuk menangkapmu!” Simson pun terbangun dan
    memutuskan tali-tali itu begitu saja seperti memutuskan benang.
  pes-OPCB: 'پس دلیله طنابهای تازه‌ای گرفته، او را بست. این بار نیز فلسطینی‌ها در
    اتاق مجاور مخفی شده بودند. دلیله فریاد زد: «سامسون! فلسطینی‌ها برای گرفتن تو آمده‌اند!»
    ولی او طنابها را مثل نخ از بازوان خود گسست.'
  tgl-ULB: Kaya kumuha si Delilah ng dalawang sariwang lubid at tinalian siya sa pamamagitan
    ng mga ito, at sinabi sa kaniya, “Ang mga Palestina ay patungo sa iyo, Samson!”
    Nakahiga ang mga lalaki na naghihintay sa sulok ng kuwarto. pero natanggal ni
    Samson ang mga lubid mula sa kaiyang mga braso na para lamang isang sinulid ang
    mga ito.
  cbu-NT: Ashiriya, Dalilsha wasik washitan yáyru, anpat kamurim iwaparamchu, anush
    yusursha, Papcha Sansonaa, Filistewshuch shiyangaz putani atusin naanllinpa, tárangiya.
    Itaru, Filistewshuchsha tputs anshuri pangusish shanee ashiranganaya. Itaru, Sansonsha
    anoo mazinarangu, waska irootspaz zangamcheetsi ashiru itipurangiya, yuwaa kamurima
    anootsi.
  hui-hui: Ani layagola Delailahanda pulimu ale gahenge tiduwa ogonime Samasono minu
    daba ho ngelene. Ani bu ngelowa hongo howa ladaga halu Samasono olowa, Pilidialiru
    ibiragoni, lene. Agali uruni anda hobane mendehayagi ibuwa hondo heneya. Delaila
    ani olayagola ibugua pulimume ibu gini daba ho ngeleagoni abaleore pu payini tongoloki
    haradagua bilene.
  mya-mya: သို့​ဖြစ်​၍​ဒေ​လိ​လ​သည်​ကြိုး​သစ်​ကို​ယူ ပြီး​လျှင် သူ့​အား​ချည်​နှောင်​လေ​သည်။
    ထို နောက်``ရှံ​ဆုန်၊ ဖိ​လိတ္တိ​အ​မျိုး​သား​တို့​လာ​နေ ကြ​ပြီ'' ဟု​ဟစ်​အော်​၏။
    လူ​တို့​သည်​အ​ခန်း တစ်​ခု​ထဲ​တွင်​စောင့်​နေ​ကြ​၏။ သို့​ရာ​တွင် ရှံ​ဆုန်​သည်​မိ​မိ​လက်​များ​မှ​ကြိုး​တို့​ကို
    ချည်​မျှင်​သ​ဖွယ်​ဖြတ်​တောက်​လိုက်​လေ​သည်။
  bod-N: དི་ལེ་ལཱ་ཡིས་ཐག་པ་གསར་པས་ཁོ་རང་བཀྱིགས་ནས་འདི་ལྟར་སྨྲས་པ་སྟེ། ཀྱེ་སཱམ་སོན།
    ཕེ་ལེ་ཤེད་པ་རྣམས་ཁྱོད་རང་འཛིན་དུ་འོངས་པ་རེད་ཅེས་པ་དང་། སྐབས་དེར་མི་འགའ་ཞིག་གིས་སྔ་མོ་ནས་ཁང་པ་སྦུག་མ་རུ་འཇབ་སྒུག་བྱས་ཡོད་པ་ལ།
    སཱམ་སོན་གྱིས་དཔུང་པའི་ཐག་པ་དེ་སྐུད་པ་རྐྱ་གཅིག་གཅོད་པ་བཞིན་དུ་བཅད་པ་རེད།
  sna-sna: Saka Dherira akatora mabote matsva akamusunga nawo. Ipapo, aiva navarume
    vakanga vakavanda mukamuri, uye akadanidzira kwaari achiti, “Samusoni, vaFiristia
    vasvika!” Asi akadambura mabote mumaoko ake kunge akanga ari shinda.
  spa-BLM: 'Entonces Dalila tomó cuerdas nuevas y lo ató con ellas, y le dijo: “¡Los
    filisteos están sobre ti, Sansón!” La emboscada le esperaba en la sala interior.
    Las rompió de sus brazos como un hilo.'
  cac-cac: 'Yuj chi'', ix say juntzan̈ ch''an̈ lasu chi'' ix, ix stzec''an vin̈ ix
    d''a ch''an̈. Ix elxi yav ix: —Sansón, sjavi eb'' vin̈ filisteo ach smilchamoc,
    xchi ix. An̈eja'' d''a junelxo chi'' ayxo eb'' vin̈ ix sc''ub''ejel sb''a d''a
    yol scuarto ix. Icha val tz''aj sd''in̈chaj an̈ ch''al, icha chi'' ix yutej ch''an̈
    lasu chi'' vin̈.'
  swh-ULB: Basi Delila alichukua kamba mpya akamfunga pamoja naye, akamwambia, “Wafilisti
    wako juu yako Samsoni!” Watu waliokuwa wakisubiri walikuwa ndani ya chumba cha
    ndani. Lakini Samsoni akaondoa kamba kutoka mikono yake kama kilikuwa kipande
    cha uzi.
  bel-bel: 'Даліла ўзяла новыя вяроўкі, і зьвязала яго, і сказала яму: Самсоне! Філістымляне
    ідуць на цябе. І сарваў ён іх з рук сваіх, як ніткі.'
  deu-ELBBK: 'Da nahm Delila neue Seile und band ihn damit, und sie sprach zu ihm:
    Philister über dir, Simson! Es saßen aber Auflaurer im Gemach. Und er riss sie
    von seinen Armen wie einen Faden.'
  mbb-OT: Umbe, migkuwa si Delila te veǥu he pisì he wazè pa meǥamit ne mibakus din
    si Samson. Ne zuen nepipira he menge Filistihanen he mid-eles diyà te zivaluy
    he ruǥu. Ne mibensag si Delila te, “Samson, duen nekeuma he menge Filistihanen
    su edekepen ke zan!” Piru mibpemidtew ni Samson haazà is pisì he henduen dà te
    tanur.
  mal-2015: 'ദെലീലാ പുതിയ കയർ വാങ്ങി അവനെ ബന്ധിച്ചിട്ടു: ശിംശോനേ, ഫെലിസ്ത്യർ ഇതാ വരുന്നു
    എന്നു അവനോടു പറഞ്ഞു. പതിയിരിപ്പുകാർ ഉൾമുറിയിൽ ഉണ്ടായിരുന്നു. അവനോ ഒരു നൂൽപോലെ
    തന്റെ കൈമേൽനിന്നു അതു പൊട്ടിച്ചുകളഞ്ഞു.'
  tuo-NT: 'Cʉ̃ tojo nicã tʉꞌogo, Dalila maꞌma darire mii, cʉ̃rẽ dʉꞌteco niwõ. Dʉꞌtetoja,
    cʉ̃rẽ caricũco niwõ: —¡Sansón, filisteo masã mʉꞌʉrẽ ñeꞌerã aꞌtitojama! Filisteo
    masã ti tucũ bajutiropʉ nicoꞌtecãrã niwã. Co tojo nicã tʉꞌogʉ, Sansón yuta darire
    weronojõ te darire wejesurecʉ niwĩ.'
  rmc-rmc: 'Avke e Delila iľa neve lani a sphandľa les lenca. O murša užarenas garude
    andro kher a oj zvičinďa: „Samson, o Filišťinci pre tu aven!“ Ale ov rozčhingerďa
    o lani pal o vasta sar thava.'
  pes-OPV: 'و دلیله طنابهای تازه گرفته، او رابا آنها بست و به وی گفت: «ای شمشون فلسطینیان
    بر تو آمدند.» و کسان در حجره درکمین می‌بودند. آنگاه آنها را از بازوهای خود مثل
    نخ بگسیخت.'
  ron-1924: 'Далила а луат ниште фуний ной ши л-а легат ку еле. Апой й-а зис: „Филистений
    сунт асупра та, Самсон!” Яр ниште оамень стэтяу ла пындэ ынтр-о одае. Ши ел а
    рупт фунииле де ла браце ка пе о ацэ.'
  ben-OBCV: অতএব দলীলা কয়েকগাছি নতুন দড়ি নিয়ে সেগুলি দিয়ে শিম্‌শোনকে বেঁধে ফেলল।
    পরে, ঘরে লুকিয়ে থাকা লোকজনের সঙ্গে মিলে সে তাকে ডাক দিয়ে বলল, “শিম্‌শোন, ফিলিস্তিনীরা
    তোমাকে ধরতে এসেছে!” কিন্তু শিম্‌শোন তাঁর হাত দুটি থেকে দড়িগুলি এমনভাবে দুম করে
    ছিঁড়ে ফেললেন যেন সেগুলি বুঝি নেহাতই সুতোমাত্র।
  som-som: Markaasay Deliilaah qaadday xadhko cuscusub oo ku xidhay isagii, oo waxay
    ku tidhi, Samsoonow, reer Falastiin way ku hayaan. Nimankii gaadmadii ahaana waxay
    ku jireen qolka hoose. Markaasuu xadhkihii gacmihiisa uga jaray sida dunta oo
    kale.
  lat-VUC: 'Quibus rursum Dalila vinxit eum, et clamavit: Philisthiim super te, Samson:
    in cubiculo insidiis præparatis. Qui ita rupit vincula quasi fila telarum.'
  eng-ASVBT: So Delilah took new ropes, and bound him therewith, and said unto him,
    The Philistines are upon thee, Samson. And the liers-in-wait were abiding in the
    inner chamber. And he brake them off his arms like a thread.
  ita-1885: 'E Delila prese delle grosse corde nuove, e lo legò; poi gli disse: O
    Sansone, i Filistei ti sono addosso. Or l''agguato era posto nella camera. Ed
    egli ruppe quelle corde d''in su le sue braccia, come refe.'
  eng-LXXUP: 'And Delilah took new ropes, and bound him with them, and the liers in
    wait came out of the chamber, and she said, The Philistines are upon thee, Samson:
    and he broke them off his arms like a thread.'
  eng-ULB: So Delilah took new ropes and tied him up with them, and said to him, “The
    Philistines are upon you, Samson!” The men lying in wait were in the inner room.
    But Samson tore off the ropes from his arms like they were a piece of thread.
  spa-VBL: 'Así que Dalila consiguió unas cuerdas nuevas y lo ató con ellas. Gritó:
    “¡Sansón, los filisteos han venido a por ti!”. Como antes, los hombres se escondieron
    en su habitación. Pero de nuevo Sansón rompió las cuerdas de sus brazos como si
    fueran finos hilos.'
  fra-_FOB: 'Délila prit donc de grosses cordes neuves, et elle lia Samson; puis elle
    lui dit: Les Philistins sont sur toi, Samson! Or des gens étaient en embuscade
    dans une chambre. Mais il rompit comme un fil les grosses cordes qu''il avait
    aux bras.'
  mal-mal: 'ദെലീലാ പുതിയ കയർ വാങ്ങി അവനെ ബന്ധിച്ചിട്ട്: “ശിംശോനേ, ഫെലിസ്ത്യർ ഇതാ വരുന്നു”
    എന്ന് അവനോട് പറഞ്ഞു. പതിയിരിപ്പുകാർ മുറിയിൽ ഉണ്ടായിരുന്നു. അവനോ ഒരു നൂൽപോലെ തന്റെ
    കൈമേൽനിന്ന് അത് പൊട്ടിച്ചുകളഞ്ഞു.'
  urd-GVR: Dalīlā ne nae rasse le kar use un se bāndh liyā. Is martabā bhī Filistī
    sāth wāle kamre meṅ chhup gae the. Phir Dalīlā chillā uṭhī, “Samsūn, Filistī āp
    ko pakaṛne āe haiṅ!” Lekin is bār bhī Samsūn ne rassoṅ ko yoṅ toṛ liyā jis tarah
    ām ādmī ḍorī ko toṛ letā hai.
  suz-BL: मोपतीके देलीलाहमी नक डोरी चाक्‍शा, मेको कली फ्रेंदा बाक्‍त। मेना यो मुरपुकी
    आ कोठामी ख्रुइश्‍शा बाक्‍शो बाक्‍मा बाक्‍त। मिनु मेकोमी “सिम्‍सोन इन कली साइक्चा,
    दे पलिस्‍ती जाक्‍तेक्‍म” दे ग्रीमाक्‍त। मिनु सिम्‍सोनमी मेको डोरी कली श्‍येले
    प्रोइश्‍शो खोदेंशो पा प्रोदा बाक्‍त।
  ita-1927: 'Delila prese dunque delle funi nuove, lo legò, e gli disse: “Sansone,
    i Filistei ti sono addosso”. L’agguato era posto nella camera interna. Ed egli
    ruppe, come un filo, le funi che aveva alle braccia.'
  ckb-ckb: 'ئینجا دەلیلا چەند گوریسێکی نوێی هێنا و پێی بەستییەوە و پێی گوت: «شەمشون،
    فەلەستییەکان هاتنە سەرت!» بۆسەکەش لە ژوورەکەدا لەلای مابووەوە، جا گوریسەکەی وەک
    دەزوو لە قۆڵی کردەوە.'
  eng-BBE: So Delilah took new thick cords, knotting them tightly round him, and said
    to him, The Philistines are on you, Samson. And men were waiting secretly in the
    inner room. And the cords were broken off his arms like threads.
  kan-OKCV: ಆಗ ದೆಲೀಲಳು ಹೊಸ ಹಗ್ಗಗಳನ್ನು ತೆಗೆದುಕೊಂಡು, ಅವುಗಳಿಂದ ಅವನನ್ನು ಕಟ್ಟಿ, ಅವನಿಗೆ,
    “ಸಂಸೋನನೇ, ಫಿಲಿಷ್ಟಿಯರು ನಿನ್ನ ಮೇಲೆ ಬಂದಿದ್ದಾರೆ,” ಎಂದಳು. ಹೊಂಚುಗಾರರು ಕೊಠಡಿಯಲ್ಲಿದ್ದರು.
    ಆದರೆ ಅವನು ತನ್ನ ತೋಳುಗಳಲ್ಲಿ ಇರುವವುಗಳನ್ನು ದಾರದ ಹಾಗೆಯೇ ಹರಿದುಬಿಟ್ಟನು.
  tam-2017: 'அப்பொழுது தெலீலாள், புதுக்கயிறுகளை வாங்கி, அவைகளால் அவனைக்கட்டி: சிம்சோனே,
    பெலிஸ்தர்கள் உன்மேல் வந்துவிட்டார்கள் என்றாள்: மறைந்திருக்கிறவர்கள் உள் அறையில்
    இருந்தார்கள்; ஆனாலும் அவன் தன்னுடைய புயங்களில் இருந்த கயிறுகளை ஒரு நூலைப்போல அறுத்துப்போட்டான்.'
  spa-RV-1909: 'Y Dalila tomó cuerdas nuevas, y atóle con ellas, y díjole: ¡Samsón,
    los Filisteos sobre ti! Y los espías estaban en una cámara. Mas él las rompió
    de sus brazos como un hilo.'
  ron-BTF: 'Dalila de aceea a luat funii noi și l-a legat cu ele și i-a spus: Samson,
    filistenii sunt asupra ta. Și erau acolo pânditori, șezând în cameră. Și el le-a
    rupt de pe brațele sale ca pe o ață.'
  eng-WEBP: So Delilah took new ropes and bound him with them, then said to him, “The
    Philistines are on you, Samson!” The ambush was waiting in the inner room. He
    broke them off his arms like a thread.
  eng-FBV: So Delilah got some new ropes and tied him up with them. She shouted out,
    “Samson, the Philistines are here to get you!” As before, men were hiding in her
    bedroom. But again Samson snapped the ropes from his arms as if they were thin
    threads.
  nld-1939: 'Delila nam nieuwe koorden, bond hem er mee vast, en riep hem toe: Samson,
    daar komen de Filistijnen! Ook nu hadden zich enigen in de kamer verborgen. Maar
    hij trok de koorden als een draad van zijn arm.'
  nch-BL: 'Huajca Dalila quicuic lazos cati yancuic huan ica ya nopa quitatacatzo
    huan quiilhui: ―¡Sansón, nopa filisteos hualajtoque para mitzitzquise! Huan nelía
    nopa tacame cati tajtachiyaj motatijtoyaj calijtic. Pero Sansón quicotonqui nopa
    lazo quej elisquía icpat.'
  vie-1934: 'Vậy, Đa-li-la lấy dây lớn mới, trói Sam-sôn rồi nói rằng: ù Sam-sôn,
    người Phi-li-tin xông hãm ngươi! Vả, có binh đang phục trong một phòng. Nhưng
    người bức những sợi dây lớn trói cánh tay, y như một sợi chỉ vậy.'
  hin-CV: तब दलीलाह ने वैसा ही किया. उसने शिमशोन को नई रस्सियों से बांध दिया. यह करने
    के बाद वह चिल्लाई, “शिमशोन! फिलिस्तीनी तुम्हें पकड़ने आ रहे हैं!” ये लोग कमरे
    में इसकी प्रतीक्षा ही कर रहे थे. शिमशोन ने अपनी बाहों पर बांधी गई इन रस्सियों
    को ऐसे तोड़ दिया, मानो उसकी बांहें धागों से बांधी गई हों.
  spa-BES: 'Entonces Dalila tomó nuevas cuerdas, atándolo fuertemente a su alrededor,
    y le dijo: Los filisteos te atacan, Sansón! También había escondido los hombres
    en la habitación interior. Y las cuerdas se rompieron de sus brazos como hilos.'
  tdx-tdx: 'Aa le nangalake taly vao t’i Delilà, namahots’ aze vaho nanao ty hoe ama’e:
    O Simsone, ama’o o nte-Pilistio. Ie amy zao an-traño ao o mpamandroñeo. Fe tinam­pa’e
    hoe fole o taly am-pità’eo.'
  tha-KJV: เดลิลาห์จึงเอาเชือกใหม่มัดท่านไว้​แล​้วบอกท่านว่า “แซมสันจ๋า คนฟีลิสเตียมาจั​บท​่านแล้ว”
    และคนซุ่มคอยอยู่ในห้องชั้นใน แต่​ท่านก็ดึงเชือกออกจากแขนเหมือนดึงเส้นด้าย
  por-BR-2018: 'E Dalila tomou cordas novas, e atou-lhe com elas, e disse-lhe: Sansão,
    os filisteus sobre ti! E os espias estavam em uma câmara. Mas ele as rompeu de
    seus braços como um fio.'
  deu-ELO: 'Da nahm Delila neue Seile und band ihn damit, und sie sprach zu ihm: Philister
    über dir, Simson! Es saßen aber Auflaurer im Gemach. Und er riß sie von seinen
    Armen wie einen Faden.'
  eng-WYC-2018: With the which Delilah bound him again, and she cried, Samson, the
    Philistines be upon thee! the while ambushments were made ready in a closet (or
    while the ambushers were waiting in the closet). And Samson brake his bonds as
    (if they were the) threads of (spider) webs.
  epo-epo: 'Tiam Delila prenis novajn ŝnurojn kaj ligis lin per ili, kaj diris al
    li: Filiŝtoj iras al vi, Ŝimŝon! Dume la embuskuloj sidis en alia ĉambro. Kaj
    li deŝiris ilin de siaj brakoj kiel fadenon.'
  uig-PIN: 'Xuning bilǝn Dililaⱨ yengi arƣamqa elip kelip, uni baƣlap: — Əy Ximxon,
    Filistiylǝr seni tutⱪili kǝldi! — dedi (ǝslidǝ birnǝqqǝ adǝm ⱨujrida yoxurunup,
    uni paylap turuxⱪanidi). Lekin Ximxon ɵz ⱪolidiki arƣamqilarni yipni üzgǝndǝk
    üzüp taxlidi.'
  beo-beo: Amaiba:le, Dilaila da efe gaheabolo lale, Sa:masane la:gi dagoi. Amalalu,
    e da gasa bagade wele sia:i, “Sa:masane! Filisidini dunu da manebe!” Dunu eno
    da diasu la:ididili wamo ouesalebe ba:i. Be Sa:masane da amo efe dasai gobea ha:i
    defele fi.
  tpi-OTNT: Olsem na ol sampela man i wet i stap gen long narapela rum, na Delaila
    i kisim ol nupela baklain na pasim em. Na Delaila i singaut olsem, “Samson, lukaut.
    Ol Filistia i kam nau.” Tasol Samson i brukim ol dispela baklain olsem tret nating
    tasol.
  hau-SA: Saboda haka Delila ta ɗauki sababbin igiyoyi ta ɗaura shi da su. Sa’an nan,
    tare da mutane a ɓoye a ɗakin, ta yi ihu ta ce, “Samson ga Filistiyawa sun zo
    su kama ka!” Amma sai ya tsintsinke su kamar zare.
  uig-LAT: 'Shuning bilen Dililah yéngi arghamcha élip kélip, uni baghlap: — Ey Shimshon,
    Filistiyler séni tutqili keldi! — dédi (eslide birnechche adem hujrida yoshurunup,
    uni paylap turushqanidi). Lékin Shimshon öz qolidiki arghamchilarni yipni üzgendek
    üzüp tashlidi.'
  nde-nde: Ngakho uDelila wathatha amagoda amatsha wambopha ngawo. Eselabantu ababecatshe
    endlini, wambiza wathi kuye, “Samsoni, amaFilistiya asephezu kwakho!” Kodwa yena
    waqamula amagoda ezingalweni zakhe kungathi ayeluhali nje.
  ton-ton: Ko ia naʻe toe ʻai ʻe Tilila ʻae ngaahi maea foʻou, pea haʻi ʻaki ia, ʻo
    ne pehē kiate ia, “Samisoni kuo ʻiate koe ʻae kau Filisitia.” Pea naʻe ʻi ai ʻae
    kau toitoi naʻe nofo mo ia ʻi he potu fale. Pea naʻa ne motuhi ia mei hono nima
    ʻo hangē ha foʻi filo tuitui.
  ces-1613: 'I vzala Dalila provazy nové a svázala ho jimi, a řekla jemu: Filistinští
    na tě, Samsone. (Zálohy pak nastrojeny byly v komoře.) I roztrhl je na rukou svých
    jako nitku.'
  eng-WMB: So Delilah took new ropes and bound him with them, then said to him, “The
    Philistines are on you, Samson!” The ambush was waiting in the inner room. He
    broke them off his arms like a thread.
  tam-TCV: எனவே தெலீலாள் புதியகயிறுகளை எடுத்து அவனைக் கட்டினாள். பின்பு அந்த மனிதர்கள்
    அறைக்குள் பதுங்கியிருக்கும்போது அவள், “சிம்சோனே பெலிஸ்தியர் உன்மேல் வந்துவிட்டார்கள்”
    என்றாள். அவனோ தன் கையில் கட்டியிருந்த கயிறுகளை ஒரு நூலைப்போல அறுத்துப்போட்டான்.
  ceb-ULB: Busa si Delilah nagkuhag bang-ong pisi ug gihiktan niya siya, ug miingon
    siya kaniya, “Ang mga Pilistihanon anaa aron sa pagdakop kanimo, Samson!” Ang
    mga lalaki naghigda nga naghulat sa pinakasulod sa lawak. Apan gipangbugto ni
    Samson ang pisi pinaagi sa iyang mga bukton sama nga tipik lamang kini sa mga
    hilo.
  pol-UBG: 'Dalila wzięła więc nowe powrozy i związała go nimi, i powiedziała do niego:
    Filistyni nad tobą, Samsonie! A czyhający na niego siedzieli w komorze, lecz on
    porwał je ze swych ramion jak nici.'
  agr-agr: 'Tusa timatai yaunchuk aents aidaun niina kanutaijin uuka batsasua dutiksag
    batsasu asa, Dalila soga yamagman juki Sansógkan jigkaja, untsumak: “¡Sansógka,
    filisteo aidau jetepainawai!” tau. Tusa tama Sansón nantak, hilo tsejegkush tsujimaina
    imatika soganak tsujiajui.'
  kyc-kyc: Doko sepala Delaela baame puu ama enenge lapo nyepala dokome Samasone baa
    puu maiya. Maipala enda baame pii poraiyuo lao, Samasone, Pilisitia wambu dupwa
    epelyaminyi, leya. Doko akali lapo anda donge pakirena iso yalu pyuo kareyami
    dupwa simili lao leyamo dokopa Samasoneme puu banya kingi dokona piyamo doko minyuo
    rokoyamopa mee isa peya. Puu enenge doko rokoyamo dokopa puu doko nyuu puu kuki
    dopale ingyuo rokoya.
  urd-GVU: دلیلہ نے نئے رسّے لے کر اُسے اُن سے باندھ لیا۔ اِس مرتبہ بھی فلستی ساتھ
    والے کمرے میں چھپ گئے تھے۔ پھر دلیلہ چلّا اُٹھی، ”سمسون، فلستی آپ کو پکڑنے آئے
    ہیں!“ لیکن اِس بار بھی سمسون نے رسّوں کو یوں توڑ لیا جس طرح عام آدمی ڈوری کو توڑ
    لیتا ہے۔
  deu-1912: 'Da nahm Delila neue Stricke und band ihn damit und sprach: Philister
    über dir, Simson! (Man lauerte ihm aber auf in der Kammer.) Und er zerriß sie
    von seinen Armen herab wie einen Faden.'
  kan-2017: ಅವಳು ಒಳಗಿನ ಕೋಣೆಯಲ್ಲಿ ಹೊಂಚುಗಾರರನ್ನಿರಿಸಿ, ಹೊಸ ಹಗ್ಗಗಳನ್ನು ತೆಗೆದುಕೊಂಡು ಅವುಗಳಿಂದ
    ಅವನನ್ನು ಕಟ್ಟಿ, “ಸಂಸೋನನೇ, ಫಿಲಿಷ್ಟಿಯರು ಬಂದಿದ್ದಾರೆ” ಎಂದು ಕೂಗಲು ಅವನೆದ್ದು ತೋಳುಗಳಿಗೆ
    ಕಟ್ಟಿದ್ದ ಹಗ್ಗಗಳನ್ನು ದಾರವನ್ನೋ ಎಂಬಂತೆ ಹರಿದುಬಿಟ್ಟನು.
  yap-yap: Me fek Delilah boch e gaf ni kab be’ech me m’ag ngak. Me tolul ni ga’ar,
    “Samson! Keb piyu Filistia!” Ma ke par boch e pumo’on ni yad be son u lan reb
    e senggil. Ma fa’ani gelnag ir me math’math’ fapi gaf u pa’ ni gowa tret.
  hlt-MCSB: Te dongah Delilah loh rhuivaeh a thai te a loh tih Samson a khih. Te phoeiah,
    “Samson na pum dongkah Philisti rhoek te,” a ti nah. Te vaengah imkhui ah aka
    rhongngol thil khaw om coeng dae a ban dongkah te rhuihet bangla but a bawt.
  mdy-ETH: ዬያሮ ዴሊላ ዒ ጌዔ ጎይፆ ዓኪ ሱሲ ዔኪ ዒዛ ቱኬኔ፤ ሃሣ ሜሌ ቆልዖይዳ ዴዒ ካፓ ዓቲንቄ ዓኣሢሮ ዒዛ፦ «ሶምሶሜ!
    ፒሊስፄኤሜ ዓሳ ሙኬኔ!» ጌይ ዒላታዛ፥ ዒዚ ዒዛኮ ቃሶ ቱኮና ሱዞ ሻሎጉዲ ዱኡዜኔ።
  twi-ASANTE: Enti, Delila kɔfaa ntampehoma mono de kyekyeree no. Saa ɛberɛ no na
    mmarima no akɔtɛ wɔ dan mu te sɛ kane no. Bio, Delila teaam frɛɛ no sɛ, “Samson!
    Filistifoɔ aba sɛ wɔrebɛkye wo!” Nanso, Samson tetee ntampehoma no mu firii ne
    nsa so te sɛ asaawa bi.
  eng-WEBU: So Delilah took new ropes and bound him with them, then said to him, “The
    Philistines are on you, Samson!” The ambush was waiting in the inner room. He
    broke them off his arms like a thread.
  wal-wal: Yaagin Daliila ooratta wodoruwaa ekkada, Samssoona qachchaasu. Qassikka
    ba qol77on asaa qotta wottada, “Samssoona, Pilisxxeemati yiichchidosona” yaagaasu.
    SHin i wodoruwaa qesiyaappe shalodan duuteretti yeggiis.
  spa-PDDPT: 'Dalila tomó cuerdas nuevas y lo ató con ellas, y le dijo: ¡Sansón, los
    filisteos contra ti! (Y los hombres permanecían al acecho en la habitación interior.)
    Pero él rompió las cuerdas de sus brazos como un hilo.'
  gun-gun: Ha'e ramo Dalila ma opy ja'o mboae py avakue onhomi ma vy ixã pyau ogueru,
    ha'e ojokua. Ha'e vy — Sansão, filisteu kuery ou ma ra'e ndere! — he'i teĩ ojyva
    kuaa omondopa vyvoi peteĩ nhimbo omondoa rami.
  agu-BL: 'Ej yi tbital Dalila yi xtxolbila''tz, nin tzun xcon cobox akwil ta''n yi
    mero ac''aj, nin tzun cu'' c''alol i'' Sansón, nin tzun ẍch''intz: —¡Sansón chu''l
    yi e'' filistey tan abiyle''n! Ncha''tz te jun tire''j, nin e'' oc tewal Dalila
    cobox filistey le witbil, poro nin xcye'' Sansón tan pak''le''n yi e''chk akwila''tz
    chi ik tal nok'' tu''.'
  ilo-ULB: Nangala ngarud ni Delila kadagiti barbaro a tali ket inreppetna dagitoy
    kenkuana, ket kunana kenkuana, “Samson! Umay kenka dagiti Filisteo.” Dagiti lallaki
    nga agur-uray ket adda iti makin-uneg a siled. Ngem pinugsat ni Samson dagiti
    tali manipud kadagiti imana a kasla maysa dagitoy a sinulid.
  kpg-kpg: Gei ogo Delilah ga gaamai ana hali hoou gaa nnoo a mee. Gei Delilah gaa wolo
    gi nua, “Samson, digau Philistia gu lloomoi!” Nia daane la nogo tali i lodo tuai
    ruum. Gei Samson la ne haga mmodummodu nia hali gi daha mo ono lima gadoo be nia
    loahi deleedu.
  uig-ARA: 'شۇنىڭ بىلەن دىلىلاھ يېڭى ئارغامچا ئېلىپ كېلىپ، ئۇنى باغلاپ: ــ ئەي شىمشون،
    فىلىستىيلەر سېنى تۇتقىلى كەلدى! ــ دېدى (ئەسلىدە بىرنەچچە ئادەم ھۇجرىدا يوشۇرۇنۇپ،
    ئۇنى پايلاپ تۇرۇشقانىدى). لېكىن شىمشون ئۆز قولىدىكى ئارغامچىلارنى يىپنى ئۈزگەندەك
    ئۈزۈپ تاشلىدى.'
  sus-sus: Dalila to gɛ a xiride luuti nɛɛnɛe ra, a naxa gbelegbele, «Samison, Filisitakae
    bara fa i suxude!» Filisitakae nu bara a xa konkoe mɛlɛn. Samison naxa luuti bolon
    a xirixi naxan na alɔ gɛsɛ bolonma ki naxɛ.
  pon-2006: Dilehla eri ale sahl kapw kei oh salihkihdi Samson. E ahpw wering, nda,
    “Samson! Mehn Pilisdia kan samwodohr!” A ohl ekei wie rukuruk nan pere tohrohr
    ehu. Samson kamweidpeseng sahl ako me sansalih peh ko rasehng kisin dereht kei.
  jae-jae: Tec Delila kêkôc lêpoa wakuc ŋagêdô ma gêsô eŋ tôŋ. Su, go gêmôêc gebe
    “O Simson, lau Pilisti sêmêŋ.” Lau sêsaê sêmoa balêm teŋ. Mago eŋ kêmônaŋ lêpoa
    gêŋgic aŋga lêma amboac gam.
  ksd-ksd: 'Ma Delila i ga tak pa ra umana kalamana vinau nina ba pa di ga ti papalum
    boko ma diat, ma i ga vi ia, ma i ga biti tana: Samson, a umana te Pilistia akari
    dia vut up u. Ma a umana tena minakila dia ga parau ka tai ta pakana ta ra bala
    na pal. Ma i ga al kutu vue diat kan ra ura limana da ka ra kuara.'
  tur-YTC: Delila yeni urganlar alıp onu bunlarla bağladı ve ona, “Filistliler senin
    üzerinde, Şimşon!” dedi. Pusu iç odada bekliyordu. Onları iplik gibi kollarından
    kopardı.
  grc-BRENT: Καὶ ἔλαβε Δαλιδὰ καλώδια καινὰ, καὶ ἔδησεν αὐτὸν ἐν αὐτοῖς, καὶ τὰ ἔνεδρα
    ἐξῆλθεν ἐκ τοῦ ταμείου· καὶ εἶπεν, ἀλλόφυλοι ἐπὶ σὲ Σαμψών· καὶ διέσπασεν αὐτὰ
    ἀπὸ βραχιόνων αὐτοῦ ὡσεὶ σπαρτίον.
  ind-AYT: Delila mengambil tali baru, mengikat Simson, kemudian berseru kepadanya,
    “Orang-orang Filistin menyergapmu, Simson!” Bersiap-siaplah orang yang bersembunyi
    di kamarnya, tetapi diputuskannya tali-tali dari tangannya seperti benang.
  nya-nya: Choncho Delila anatenga zingwe zatsopano namumanga nazo. Kenaka anati “Amuna
    anga, Afilisti aja afikanso!” Nthawi iyi nʼkuti anthu omubisalira aja ali mʼchipinda
    chamʼkati. Koma iye anadulanso zingwe mʼmanja ake ngati akudula ulusi wa thonje.
  hrv-hrv: 'Tada Delila uze nova užeta, sveza ga njima i viknu mu: “Samsone, eto Filistejaca
    na te!” Kod nje u sobi bijaše zasjeda, ali on prekide užeta na rukama kao da su
    konci.'
  mps-mps: Tama tibaso, Delailago te gesi bono baklain meba selama, tama aga kęnani.
    Tama agai i weyu, “Samson, dua dao!” wali. “Te Filistia dabe asobao!” Tama te
    bidi meba te gasa be habu badu ma tonaluali. Tiali goli, Samsongo te bono baklain
    dabe tologa sąwani, te olo hobi tiwai naga ilali.
  tpi-tpi: Olsem na ol sampela man i wet i stap gen long narapela rum, na Delaila
    i kisim ol nupela baklain na pasim em. Na Delaila i singaut olsem, “Samson, lukaut.
    Ol Filistia i kam nau.” Tasol Samson i brukim ol dispela baklain olsem tret nating
    tasol.
  dan-1931: 'Da tog Dalila nye Reb og bandt ham. Så sagde hun til ham: “Filisterne
    er over dig, Samson!” Samtidig lå der Folk på Lur i Kammeret. Men han flåede Rebene
    af sine Arme, som var det Tråde.'
  vie-OVCB: 'Đa-li-la lấy dây thừng mới trói ông, rồi gọi: “Sam-sôn ơi! Người Phi-li-tin
    đến tấn công anh.” Cũng như lần trước, người Phi-li-tin đã phục sẵn trong nhà,
    nhưng Sam-sôn bứt dây thừng dễ dàng như bứt chỉ.'
  guj-2017: તેથી દલિલાએ નવા દોરડાં લીધા. અને તેનાથી સામસૂનને બાંધ્યો. પછી તેને કહ્યું,
    “સામસૂન, પલિસ્તીઓ તારા પર ચઢી આવ્યા છે!” માણસો અંદરની ઓરડીમાં સંતાઈ રહ્યા હતા.
    પણ સામસૂને દોરડાંને સૂતરની દોરીની માફક પોતાના હાથ પરથી ફટાફટ તોડી નાખ્યાં.
  pon-2006A: Dilehla eri ale sahl kapw kei oh salihkihdi Samson. E ahpw wering, nda,
    “Samson! Mehn Pilisdia kan samwodohr!” A ohl ekei wie rukuruk nan pere tohrohr
    ehu. Samson kamweidpeseng sahl ako me sansalih peh ko rasehng kisin dereht kei.
  por-BRBSL: 'Então Delilah pegou novas cordas e o amarrou com elas, então disse a
    ele: “Os filisteus estão em você, Samson! A emboscada estava esperando na sala
    interna. Ele as quebrou de seus braços como um fio.'
  cth-cth: Hahoi Delilah ni tangron katha e a la teh, a katek hnukkhu, Samson Filistinnaw
    ni na cusin toe atipouh. Imrakhan koehoi arulahoi kapawmnaw ao. Hahoi a kut kateknae
    hah pahlarui tapo e patetlah soum a tapo.
  twi-twi: Enti Delila kɔfaa ntampehama amono de kyekyeree no. Saa bere no na mmarima
    no akɔtetɛw wɔ dan mu te sɛ kan no. Bio, Delila teɛɛ mu frɛɛ no se, “Samson! Filistifo
    aba sɛ wɔrebɛkyere wo!” Nanso Samson tetew ntampehama no mu fii ne nsa so te sɛ
    asaawa bi.
  hlt-hlt: Te dongah Delilah loh rhuivaeh a thai te a loh tih Samson a khih. Te phoeiah,
    “Samson na pum dongkah Philisti rhoek te,” a ti nah. Te vaengah imkhui ah aka
    rhongngol thil khaw om coeng dae a ban dongkah te rhuihet bangla but a bawt.
  tbz-SIM: 'Kɛ̀ Dɑdidɑɑ wɑɑ́ nyiwɛ̃ĩ pɑ̀nyì, kóò boúnɛ̀, kɛ́deè kɛ́kuɔ́nko kɛ dɔ̀:
    Sɑ̃nsɔ̃ɔ̃ ɑ dootitɔbɛ̀ Fidisitɛ̃ɛ̃bɛ tùɔ̀kɛní. Kɛ sɔ̃́ mbɛnìtìbɛ̀ tó sɔri o cĩ́ɛ̃̀tɛ̀
    miɛkɛ, kɛ̀ Sɑ̃nsɔ̃ɔ̃ tɔ̃tɛ iwɛ̃ĩ ìì do ò boú o bɑɑ̀ nkɛ̀ dɛ̀ ndò mmupɑ̀ɑ̀kommú.'
  msy-2020: Ezɨ gɨn Filistiaba iza Delaila akuir danganimɨn modogha itima, Delaila
    benir gavgavir bar igiar maba inigha an suemning ko agharimning ike. Egha Samsonɨn
    dei, “Samson, Filistiaba nɨn suighasa izɨ!” Ezɨ Samson benir gavgavir bar igiar
    an agharimning ikezir kaba, tretɨn mɨn dar ghore.
  azb-azb: 'Delila yeni iplər götürüb onlarla Şimşonu bağlayıb dedi: «Filiştlilər
    sənin üstünə gəldilər, ey Şimşon!» Pusquda duranlar iç otaqda qalmışdı. O isə
    qollarındakı iplərin sarığını sap kimi qırdı.'
  eng-DBY: And Delilah took new ropes, and bound him with them, and said to him, The
    Philistines are upon thee, Samson! Now there were liers in wait abiding in the
    chamber. And he broke them from off his arms like a thread.
  hin-2017: तब दलीला ने नई-नई रस्सियाँ लेकर और उसको बाँधकर कहा, “हे शिमशोन, पलिश्ती
    तेरी घात में हैं!” कितने मनुष्य उस कोठरी में घात लगाए हुए थे। तब उसने उनको सूत
    के समान अपनी भुजाओं पर से तोड़ डाला।
  eng-YLT: And Delilah taketh thick bands, new ones, and bindeth him with them, and
    saith unto him, 'Philistines [are] upon thee, Samson;' and the ambush is abiding
    in an inner chamber, and he breaketh them from off his arms as a thread.
  kne-kne: Nan-as Delila si baro ay lobid et binalod nas Samson, asi kabogaw ay nangwani,
    “Samson, sana day Filisteo!” Waday lallalaki ay manseseed sin esa ay kowarto,
    ngem kasokpot si Samson sin lobid et nag-as da sin takkay na ay kaman owat sinolid.
  eng-WYC-2017: With the which Delilah bound him again, and she cried, Samson, the
    Philistines be upon thee! the while ambushments were made ready in a closet. And
    Samson brake his bonds as threads of webs.
  eng-WMBB: So Delilah took new ropes and bound him with them, then said to him, “The
    Philistines are on you, Samson!” The ambush was waiting in the inner room. He
    broke them off his arms like a thread.
  urd-GVH: दलीला ने नए रस्से लेकर उसे उनसे बाँध लिया। इस मरतबा भी फ़िलिस्ती साथवाले
    कमरे में छुप गए थे। फिर दलीला चिल्ला उठी, “समसून, फ़िलिस्ती आपको पकड़ने आए हैं!”
    लेकिन इस बार भी समसून ने रस्सों को यों तोड़ लिया जिस तरह आम आदमी डोरी को तोड़
    लेता है।
  rug-rug: Ke vagi pulei pule Dilaela si kaiqa iku vaquradi meke pusia. Meke tiqe
    velavela si asa, “Samusoni sari na tie Pilisitia si korapa mae hire!” Na tome
    aqadi pa kali lose si arini. Ba kumata guni mo na lozi pitipitiana pa limana sa
    si arini.
  gaz-gaz: Kanaafuu Daliilaan funyoo haaraa fuutee ittiin isa hiite. Namootas golla
    keessatti dhoksitee, “Saamsoon, Filisxeemonni sitti dhufan!” jetteen. Inni garuu
    funyoowwan sana akkuma kirriitti harka ofii irraa kukkute.
  fra-LSG: 'Delila prit des cordes neuves, avec lesquelles elle le lia. Puis elle
    lui dit: Les Philistins sont sur toi, Samson! Or des gens se tenaient en embuscade
    dans une chambre. Et il rompit comme un fil les cordes qu’il avait aux bras.'
  gnn-gnn: Bala ŋayipina Delalayuna märraŋala raki' yuṯa, wuṉḏaŋarrnha dhika raki',
    bala ḏapḏapmaraŋalana ŋanya Djämdjinnha. Yo, ŋunhi ḏarramuwurrunydja galkurruna
    yukurrana ŋunhala warraŋul, ga biyapul ŋayi ŋunhiyi miyalktja yatjurruna, “Djämdjin,
    dhuwalana Bilitjiyapuyŋunydja marrtji yukurra lili märranharawuna nhuŋu.” Ga dhunupa
    ŋayinydja Djämdjindja gaŋgathina, guḻk‐guḻkthurrunana rakiny'tja ŋunhi.
  yal-yal: Dalila yi luti nɛnɛne tongo, a yi a xidi ne ra. Muxune mɔn yi tixi a xili
    ma banxini. Dalila yi a fala a xa, a naxa, “Samisɔn! Filisitine bata fa i xili
    ma!” A yi lutine bolon alo garin nan yi a yiine ma.
  haw-1868: Kii ae la o Delila i na kaula hou, a nakinaki iho la ia ia me ia, i ae
    la, Maluna ou auanei o ko Pilisetia, e Samesona. E moe malu ana no na kanaka maloko
    o ia keena. Moku ae la ia ia na kaula, mai kona lima aku, me he lopi la.
  arb-NAV: 'فَأَخَذَتْ دَلِيلَةُ حِبَالاً جَدِيدَةً وَأَوْثَقَتْهُ بِها، وَقَالَتْ
    لَهُ: «الْفِلِسْطِينِيُّونَ قَادِمُونَ عَلَيْكَ يَا شَمْشُونُ». وَكَانَ الْكَمِينُ
    يَتَرَبَّصُ بِهِ فِي الْحُجْرَةِ، فَقَطَعَ الْحِبَالَ عَنْ ذِرَاعَيْهِ وَكَأَنَّهَا
    خُيُوطٌ.'
  ewe-ewe: Ale esi Samson dɔ alɔ̃ la, Delila tsɔ ka yeyewo blae. Ŋutsuwo gabe ɖe xɔ
    evelia me abe tsã ene eye Ɖelila do ɣli be, “Samson, Filistitɔwo va be yewoalé
    wò!” Samson tso kaawo abe yiyiɖɔ ƒe kawoe wonye ene!
  eng-LEE: And Delilah took new ropes, and bound him therewith, and said unto him,
    The Philistines are upon thee, Samson. And the liers in wait were sitting in the
    chamber. But he tore them from off his arms like a thread.
  gvn-gvn: '@see-verse:JDG.016.011'
  asm-FB: তাতে দলীলাই নতুন ৰছী কেইডালমান লৈ তাৰে তেওঁক বান্ধিলে; তেতিয়া তাইৰ ঘৰৰ
    ভিতৰ-কোঠালিত গোপনে মানুহ বহি আছিল; পাছত দলীলাই তেওঁক ক’লে “হেৰা চিমচোন, পলেষ্টীয়াহঁতে
    তোমাক ধৰেহে এতিয়া;” তেতিয়া তেওঁ নিজৰ হাতেৰে সেইবোৰক সূতাৰ নিচিনাকৈ ছিঙি পেলালে।
  sus-A: دَلِلَ تٌ فّ عَ شِرِدٍ لُوتِ نّينّيٍ رَ، عَ نَشَ فبٍلٍفبٍلٍ، «سَمِسٌن، قِلِسِتَكَيٍ
    بَرَ قَ عِ سُشُدٍ!» قِلِسِتَكَيٍ نُ بَرَ عَ شَ كٌنكٌي مّلّن. سَمِسٌن نَشَ لُوتِ
    بٌلٌن عَ شِرِشِ نَشَن نَ عَلْ فّسّ بٌلٌنمَ كِ نَشّ.
  fra-SBL: 'Alors Dalila prit des cordes neuves et le lia avec, puis elle lui dit :
    « Les Philistins sont sur toi, Samson ! ». L''embuscade l''attendait dans la salle
    intérieure. Il les brisa sur ses bras comme un fil.'
  hbo-hbo: וַתִּקַּ֣ח דְּלִילָה֩ עֲבֹתִ֨ים חֲדָשִׁ֜ים וַתַּאַסְרֵ֣הוּ בָהֶ֗ם וַתֹּ֤אמֶר
    אֵלָיו֙ פְּלִשְׁתִּ֤ים עָלֶ֙יךָ֙ שִׁמְשֹׁ֔ון וְהָאֹרֵ֖ב יֹשֵׁ֣ב בֶּחָ֑דֶר וַֽיְנַתְּקֵ֛ם
    מֵעַ֥ל זְרֹעֹתָ֖יו כַּחֽוּט׃
  piu-2006: '@see-verse:JDG.016.011'
  kik-kik: Nĩ ũndũ ũcio Delila akĩoya mĩhĩndo mĩerũ na akĩmuoha nayo. Hĩndĩ ĩyo, andũ
    mehithĩte nyũmba thĩinĩ-rĩ, akĩmwĩra atĩrĩ, “Samusoni, ũrĩ mũkore nĩ Afilisti!”
    Nowe agĩtuanga mĩhĩndo ĩyo kuuma moko-inĩ make o ta ũrĩa angĩtuanga uthi.
  fra-NCL: 'Dalila prit des cordes neuves, avec lesquelles elle le lia. Et elle lui
    dit : « Les Philistins sont sur toi, Samson ! » — Or des gens se tenaient en embuscade
    dans la chambre. — Et il rompit comme un fil les cordes qu’il avait aux bras.'
  cek-AK: To pongah Delilah mah qui kangtha to lak moe, anih to taoengh; kaminawk
    loe a imkhaan thungah oh o pongah, anih khaeah, Samson, Philistin kaminawk mah
    ang hmang o boeh, tiah a naa. To naah a ban ih qui to tlangqui baktiah apet.
  cuk-cuk: 'Dalila-e-gabedneggi bato guakwaa Filistea-dulemar nakulebukwadgi, Dalila
    Sansón-gugmaksad. Agine, Dalila binnasur goted: —¡Sansón, Filistea-sordamar begi
    gwichigudani! Sansón gwichigudgu, e-gugmakaled dub-garagwadyob itirisad.'
  uig-CYR: 'Шуниң билән Дилилаһ йеңи арғамча елип келип, уни бағлап: — Әй Шимшон,
    Филистийләр сени тутқили кәлди! — деди (әслидә бир нәччә адәм һуҗрида йошурунуп,
    уни пайлап турушқан еди). Лекин Шимшон өз қолидики арғамчиларни жипни үзгәндәк
    үзүп ташлиди.'
  tel-2017: అప్పుడు దెలీలా కొత్తగా పేనిన తాళ్లతో అతణ్ణి బంధించింది. “సంసోనూ, ఫిలిష్తీయులు
    నీ మీదకు వచ్చేస్తున్నారు!” అని సంసోనుతో అంది. అప్పటికే ఆమె గదిలో కొందరు వేచి చూస్తున్నారు.
    సంసోను లేచి ఆ తాళ్ళను నూలు పోగుల్లా తెంపేశాడు.
  hat-BSA: 'Konsa, Delila te pran kòd nèf e li te mare li avèk yo e te di li: “Men
    Filisten yo sou ou, Samson!” Paske gason yo t ap tann nan chanm anndan an. Men
    li te pete kòd yo nan bra li tankou fisèl pou koud.'
  kos-kos: Ouinge Delilah el sang kutu sucl sasu kaprilya. Na el wowo ac fahk, “Samson,
    mwet Philistia pa tuku inge!” (Oasr na mwet soano ke sie pac infukil.) Na Samson
    el sifilpa wotyalik sucl ekasr ah oana turet uh.
  hbo-WLC: וַתִּקַּ֣ח דְּלִילָה֩ עֲבֹתִ֨ים חֲדָשִׁ֜ים וַתַּאַסְרֵ֣הוּ בָהֶ֗ם וַתֹּ֤אמֶר
    אֵלָיו֙ פְּלִשְׁתִּ֤ים עָלֶ֙יךָ֙ שִׁמְשׁ֔וֹן וְהָאֹרֵ֖ב יֹשֵׁ֣ב בֶּחָ֑דֶר וַֽיְנַתְּקֵ֛ם
    מֵעַ֥ל זְרֹעֹתָ֖יו כַּחֽוּט׃
  ibo-ibo: Ya mere, Delaịla chịkọtara ụdọ ọhụrụ jiri ya kee ya nke ọma. Ma ụfọdụ ndị
    ikom Filistia zokwara onwe ha nʼime ime ụlọ ahụ. Ọzọkwa, Delaịla tiri mkpu sị,
    “Samsin, lee, ndị Filistia abịala ijide gị.” Ma Samsin biliri dọbisie eriri ahụ
    e ji kee ya ka a ga-asị na ọ bụ ogho ka e ji mee ha.
  ory-ory: ତହୁଁ ଦଲୀଲା ନୂତନ ରଜ୍ଜୁ ନେଇ ତାହାକୁ ବାନ୍ଧି କହିଲା, “ଶାମ୍‍ଶୋନ୍‍ ପଲେଷ୍ଟୀୟମାନେ
    ତୁମ୍ଭକୁ ଧରିଲେ।” ସେସମୟରେ ଛକିଥିବା ଲୋକମାନେ ଅନ୍ତଃପୁରରେ ଥିଲେ। ଏଥିରେ ସେ ଖଣ୍ଡେ ସୂତା ପରି
    ଆପଣା ବାହୁ ଉପରୁ ତାହା ଛିଣ୍ଡାଇ ପକାଇଲା।
  chk-chk: Iei mine Telila a angei säl mi fö, a föti Samson o kökkö, “Samson, ekewe
    re Filistia repwe le turufuk.” Iwe, ekewe mwän ra op o witiwit lon ewe rum lukalapen
    ewe imw. Nge Samson a mwüti ekewe säl seni pöün usun terech.
  rop-rop: Wal det gel bin gajim sambala nyuwan roup, en imbin taiyimap Semsan garram
    detlot roup, en afta imbin jingat, “Semsan! Ola Filastainmob iya na!” Wal sambala
    Filastain men bin weidabat langa det najawan rum. Bat wen Semsan bin gidap, imbin
    breigim ol detlot roup isibala jis laik kotin.
  ukr-1871: 'От і взяла Далила нову верівку та й звязала нею його; тодї кликнула до
    його: Самсоне! Филистії на тебе чигають в боковій сьвітлицї. Він же порвав те
    все на руках у себе, наче нитку.'
  deu-1951: 'Da nahm Delila neue Stricke und band ihn damit und sprach zu ihm: Philister
    über dir, Simson! Und man lauerte auf ihn in der Kammer; er aber riß sie von seinen
    Armen wie einen Faden.'
  eng-JPS: 'So Delilah took new ropes, and bound him therewith, and said unto him:
    ''The Philistines are upon thee, Samson.'' And the liers-in-wait were abiding
    in the inner chamber. And he broke them from off his arms like a thread.'
  srp-1865: 'I Dalida uze nova uža, i sveza ga njima, pak mu reèe: eto Filisteja na
    te, Samsone! A zasjeda bijaše u sobi. A on raskide s ruku uža kao konac.'
  lug-lug: Awo Derira n’addira emiguwa emiggya, n’amusiba, nga mu kisenge mulimu abasajja
    abeekwese. N’alyoka amukoowoola ng’agamba nti, “Samusooni, Abafirisuuti bakuguddeko.”
    N’agyekutulako ku mikono ng’ewuzi.
  heb-heb: ותקח דלילה עבתים חדשים ותאסרהו בהם ותאמר אליו פלשתים עליך שמשון והארב ישב
    בחדר וינתקם מעל זרעתיו כחוט׃
  ben-IRV: তাতে দলীলা নতুন দড়ি দিয়ে তাঁকে তারা বাঁধলো; পরে তাঁকে বলল, “হে শিম্‌শোন,
    পলেষ্টীয়েরা তোমাকে ধরল।” তখন অন্তরাগারে গোপনভাবে লোক বসেছিল। কিন্তু তিনি নিজের
    হাত থেকে সুতোর মতো ঐ সব ছিঁড়ে ফেললেন।
  pan-pan: ਤਦ ਦਲੀਲਾਹ ਨਵੀਆਂ ਰੱਸੀਆਂ ਲਿਆਈ ਅਤੇ ਉਨ੍ਹਾਂ ਨਾਲ ਉਸ ਨੂੰ ਬੰਨ੍ਹ ਕੇ ਕਿਹਾ, “ਹੇ ਸਮਸੂਨ,
    ਫ਼ਲਿਸਤੀ ਤੇਰੇ ਉੱਤੇ ਚੜ੍ਹ ਆਏ!” ਅਤੇ ਘਾਤ ਲਾਉਣ ਵਾਲੇ ਉਸ ਕੋਠੜੀ ਵਿੱਚ ਲੁਕੇ ਹੋਏ ਸਨ। ਤਦ ਉਸ
    ਨੇ ਆਪਣੀਆਂ ਬਾਹਾਂ ਉੱਤੋਂ ਰੱਸੀਆਂ ਨੂੰ ਧਾਗੇ ਵਾਂਗੂੰ ਤੋੜ ਸੁੱਟਿਆ।
  mya-JVB: ဒေလိလ သည် ကြိုး သစ် တို့ကို ယူ ၍ ချည်နှောင် ပြီးမှ ၊ ထိုအခန်း ၌ ချောင်းမြောင်း
    သော သူအချို့ ရှိ နေလျက်၊ ရှံဆုန် ၊ ဖိလိတ္တိ လူတို့သည် သင့် ကို တိုက်လာကြသည်ဟုဆို
    သော် ၊ ရှံဆုန်သည် လက်ရုံး ၌ ချည်သော ကြိုးတို့ကို အပ်ချည် ကဲ့သို့ ဖြတ် လေ၏။
  tbg-tbg: Minti tuvaro Delailaava qaraaka naaqunta vonavu varakero vira rumpatora.
    Vaiinti vonavu vo rumuqi kukeqavi vauvaro viva naveraitiharo, Samsonio, veve,
    Pirisia ani variavo, tuvaro viva tavuna naaqunta hatoka kaintema kero nora naaqunta
    hatoka kora.
  hmo-hmo: Vadaeni Delila ese kwanau matamatadia ia abia, Samson ia guia. Unai neganai
    Delila ia boiboi, ia gwau, “Samson e, Pilistia taudia be oi dekenai idia ginidae
    inai!” Tatau be daiutu ta dekenai idia naria noho. To Samson ese iena imana idia
    dogoatao kwanau ia hamakohia, dabua turia varo do ia hamakohia bamona.
  urd-urd: तब दलीला ने नई रस्सियाँ लेकर उसको उनसे बाँधा और उससे कहा, “ऐ समसून, फ़िलिस्ती
    तुझ पर चढ़ आए!” और घात वाले अन्दर की कोठरी में ठहरे ही हुए थे। तब उसने अपने बाज़ुओं
    पर से धागे की तरह उनको तोड़ डाला।
  rus-SYN: 'Далида взяла новые веревки и связала его и сказала ему: Самсон! Филистимляне
    идут на тебя. Между тем один скрытно сидел в спальне. И сорвал он их с рук своих,
    как нитки.'
  bqc-SIM: 'Ɔ̃ Dalila bapiↄ sɛ̀ à aà yèò. Aà kpàkpanaↄ ulɛa kpɛa, ↄ̃ à mɛ̀:
    Sãusↄ̃ↄ! Filitɛ̃ↄ lɛ́ mↄma fá! Ɔ̃ Sãusↄ̃ↄ ba pↄ́ dↄdↄ a gã̀sĩwapiↄ kɛ̃̀kɛ̃
    lán bapunawa.'
  tcz-CHONGTHU: Hijeh chun Delilah in khatveicha ana kimang khalouhel khao thahbeh
    cheh in akantum’in ahi. Miphabepkhat chu amasa banga chu indan sungkhatna kiselluva
    ahi, avellin Delilah ping jah kit’in, “Samson, Philistinete naman dingin ahung
    taove!” atin ahileh akikan na khao ho jouse chu patjang bang in tan gamtan ahi.
  mar-mar: तेव्हा दलीलाने नवे दोर घेऊन त्याने त्यास बांधले, आणि त्यास म्हटले, “शमशोना,
    पलिष्टी तुझ्यावर चालून आले आहेत.” तेव्हा ते आतल्या खोलीत वाट पाहत बसले होते. परंतु
    शमशोनाने त्याच्या दंडाला बांधलेले दोर धाग्याच्या तुकड्यासारखे तोडून टाकले.
  qub-qub: 'Chaymi Dalilaga mushoj wascacunawan liyaran. Nircur gayacuran: «¡Sansón
    Filistea runacuna charishunqui!» Chay örapis Dalilaga runacunata pacaraycächiran.
    Sansonga jatarcur llanu jïlutanölla llapan wascacunata rachiriran.'
  bqp-bqp: 'Akũ Dɛlila bàa pìi sɛ̀ à a yĩ̀o. A kũ̀rinↄn utɛna kpɛ́nɛn, akũ à pì:
    Samusi! Filisitininↄn zɛ la díee! Akũ Samusi bà kũ à dↄ a ↄaa pìi kɛ̃̀kɛ̃ lán
    buu bàa bà.'
  hat-hat: 'Dalila pran kèk kòd tou nèf, li mare Samson avèk yo, epi li di: -Samson!
    Men moun Filisti yo sou ou! Li te mete moun yo kache nan lòt chanm lan. Men, Samson
    kase kòd ki te mare bra l'' yo tankou si se te fil yo te ye.'
  eng-BSB: So Delilah took new ropes, tied him up with them, and called out, “Samson,
    the Philistines are here!” But while the men were hidden in her room, he snapped
    the ropes off his arms like they were threads.
  tod-tod: 'Dalila galu ʋɔɲɔ niinɛiti seɠeni, é gili ga tiye. Naa ʋoluma, é ɠɛ ma:
    «Filiseti nuiti ta ga è zo, Samesɔn!» Nuiti ma ti ɠɛni loni koba pɛlɛwuʋɛ. Kɛlɛ
    galuiti ti ɠɛni zeei ʋa, é ti leʋeniga eɠɛ geze ɠaali ɠila nɔ.'
  eng-WEBPB: So Delilah took new ropes and bound him with them, then said to him,
    “The Philistines are on you, Samson!” The ambush was waiting in the inner room.
    He broke them off his arms like a thread.
  kbq-kbq: Anage higeno mago'a vahe'mo'za nompi frakiza mani'nazageno, Dilaila'a kasefa
    nofitami erino agare azantera anakinteteno amanage hu'ne, va'i Samsoniga, Filistia
    vahe'mo'za kahenaku aze, higeno'a, Samsoni'a kukena hati nofi'ma erikano hiankna
    huno ana nofira rukano hutre'ne.
  nhe-BL: 'Huajca Dalila quicuic mecatl tlen yancuic huan ica ya nopa quitatacatzo
    huan quiilhui: ―¡Sansón, nopa filisteos hualajtoque mitzitzquise! Huan nelía nopa
    tlacame tlen tlapijpiyaj motlatijtoyaj calijtic. Pero Sansón quicotonqui nopa
    mecatl queja elisquía icpatl.'
  bus-bus: 'Ben Dɛlila bà pì sɛ̀ à à yìo. À kũ̀rinↄↄ utɛna kpɛ́tu, ben à bè: Samusĩ!
    Filisitininↄↄɛ zɛnlaee! Ben Samusĩ bà kɛ̀ dↄ a ↄↄa pì kɛ̃̀kɛ̃ lán sↄbuba bà.'
  gub-BL: Na'e upyhyk Tarira kyhàhàm ipyahu ma'e kury, izywa iàpixipixi pà kury. Na'e
    uhapukaz kury. — Zàxàw, Piri ywy rehe har uhem xe waiko wà kury, i'i izupe. Umim
    wi awakwer inugwer ker haw pupe wà. Omonohok wi kyhàhàm inemu'i ài.
  eng-DRA: 'Dalila bound him again with these, and cried out: The Philistines are
    upon thee, Samson, there being an ambush prepared for him in the chamber. But
    he broke the bands like threads of webs.'
