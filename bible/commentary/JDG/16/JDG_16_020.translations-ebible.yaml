    na ceitakhai toe tie panuek hoeh.
  twi-twi: Afei, ɔteɛɛ mu se, “Samson! Filistifo no aba rebɛkyere wo!” Onyan no, ɔkaa
    wɔ ne tirim se, “Mɛyɛ sɛnea kan no na meyɛ no; mɛwosow me ho agye me ho.” Nanso
