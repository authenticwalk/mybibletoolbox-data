  hlt-hlt: Te vaengah, “Samson, na pum dongkah Philisti rhoek te,” a ti nah tih a
    ih lamkah haenghang. A noek noek vaengkah bangla ka thoo vetih ka khoek bitni
    a ti. Tedae anih taeng lamloh BOEIPA a nong te amah loh ming pawh.
  tbz-SIM: 'Kɛ̀ Dɑdidɑɑ kuɔ́nko kɛ dɔ̀: Sɑ̃nsɔ̃ɔ̃ ɑ dootitɔbɛ̀ Fidisitɛ̃ɛ̃bɛ tùɔ̀kɛní!
    Kòo entɛní kòo yɛ̀mmɛ̀ ndò nhò bo nɑ kɛ́piùrɛ̀ ò ɔ̃ɔ̃ yĩ́mɛ̀. Bɑ́ ò í nyɛ̃́ kɛ
    dò ti Yiɛ̀ nKuyie ndɛ̀ìtɛ ku wɛ̃rímú o ĩ́nkɛ̀.'
  msy-2020: Ezɨ Delaila ua kamaghɨn dei, “Samson, nɨ ganigh, Filistiaba nɨn suighasa
    izi!” Ezɨ Samson osegha ghaze, “Kɨ faragha ami moghɨn, dɨkavigh mangɨ fɨrighɨrɨgham.”
    A kamaghɨn fozir puvatɨ, Ikiavɨra Itir God anetaki.
  azb-azb: 'Delila yenə dedi: «Filiştlilər sənin üstünə gəldilər, ey Şimşon!» Şimşon
    yuxudan oyanıb düşündü: «Başqa vaxtlarda olduğu kimi bu dəfə də onların əlindən
    sıçrayıb çıxaram». Lakin bilmirdi ki, Rəbb ondan ayrılıb.'
  eng-DBY: And she said, The Philistines are upon thee, Samson! And he awoke out of
    his sleep, and thought, I will go out as at other times before, and disengage
    myself. And he knew not that Jehovah had departed from him.
  hin-2017: तब उसने कहा, “हे शिमशोन, पलिश्ती तेरी घात में हैं!” तब वह चौंककर सोचने
    लगा, “मैं पहले के समान बाहर जाकर झटकूँगा।” वह तो न जानता था, कि यहोवा उसके पास
    से चला गया है।
  eng-YLT: and she saith, 'Philistines [are] upon thee, Samson;' and he awaketh out
    of his sleep, and saith, 'I go out as time by time, and shake myself;' and he
    hath not known that Jehovah hath turned aside from off him.
  kne-kne: Pag kanan Delila ay nanbogaw, “Samson, sana day Filisteo!” Binmangon yan
    kananas nemnem na, “Kabaelak ay bomolos ay kaman met laeng ed idi.” Ngem adi na
    ammo ay tinaynan Diyos sisya.
  eng-WYC-2017: And she said, Samson, the Philistines be upon thee! And he rose from
    sleep, and said in his soul, I shall go out, as I did before, and I shall shake
    me from these bonds; and he knew not, that the Lord had gone away from him.
  eng-WMBB: She said, “The Philistines are upon you, Samson!” He awoke out of his
    sleep, and said, “I will go out as at other times, and shake myself free.” But
    he didn’t know that the LORD had departed from him.
  urd-GVH: फिर वह चिल्ला उठी, “समसून, फ़िलिस्ती आपको पकड़ने आए हैं!” समसून जाग उठा
    और सोचा, “मैं पहले की तरह अब भी अपने आपको बचाकर बंधन को तोड़ दूँगा।” अफ़सोस, उसे
    मालूम नहीं था कि रब ने उसे छोड़ दिया है।
  rug-rug: Meke tiqe velavela se Dilaela, “Samusoni! Sari na tinoni Pilisitia si korapa
    mae hire!” Meke vaṉunu si asa meke balabala, kote ta rupaha mo si asa kekeṉoṉo
    gua tugo doduru totoso, gua. Ba lopu gilania sa sapu ele taluarae tu koasa se
    Zihova.
  gaz-gaz: Isheenis, “Saamsoon, Filisxeemonni sitti dhufan!” jetteen. Innis hirribaa
    kaʼee, “Ani akkuma yeroo kaanii gad baʼee of irraa harcaasa” jedhe. Garuu akka
    Waaqayyo isa dhiisee deeme hin beekne ture.
  fra-LSG: 'Elle dit alors: Les Philistins sont sur toi, Samson! Et il se réveilla
    de son sommeil, et dit: Je m’en tirerai comme les autres fois, et je me dégagerai.
    Il ne savait pas que l’Éternel s’était retiré de lui.'
  gnn-gnn: Bala ŋayi biyapul wäthurruna waŋana bitjarra, “Djämdjin gaŋgathiyana. Dhuwalana
    Bilitjiyawuynydja marrtji yukurra märranharawuna nhuŋu.” Ga ŋayi Djämdjindja bira'yurruna
    yanapi ŋayi gaŋgathinya ŋuli waḏutja‐wala dhayaḻa, bitjanna ŋayi ŋuli ŋäthili.
    Yurru bäyŋuna. Maḻŋ'maranhamina ŋayi ŋanyapinyay ŋayi ŋunhi ŋayinydja yalŋgi'yinana,
    ganydjarrmiriwnha, balanyarana bitjan wiripu‐guḻku' ḏarramuwurru, bili Garrayyunydja
    ŋanya liŋguna gonha'yurrunana.
  yal-yal: Dalila yi a fala a xa, a naxa, “Samisɔn! Filisitine bata fa i xili ma!”
    A to xulun, a mirixi a ma, a naxa, “N na n sɔtɔma nɛn ito ra alo n darixi a ra
    kii naxan yi.” Koni, a mi yi a kolon a Alatala bata yi a masiga a ra.
  haw-1868: I mai la ia, Maluna ou auanei ko Pilisetia, e Samesona. Ala ae la ia,
    mai kona hiamoe ana, i mai la, E hele au iwaho e like me na wa mamua, e hooluliluli.
    Aole ia i ike, ua haalele o Iehova ia ia.
  arb-NAV: 'وَقَالَتْ: «الْفِلِسْطِينِيُّونَ قَادِمُونَ عَلَيْكَ يَا شَمْشُونُ» فَاسْتَيْقَظَ
    مِنْ نَوْمِهِ وَقَالَ: «أَقُومُ مِثْلَ كُلِّ مَرَّةٍ وَأَنْتَفِضُ». وَلَمْ يَعْلَمْ
    أَنَّ الرَّبَّ قَدْ فَارَقَهُ.'
  ewe-ewe: Azɔ edo ɣli be, “Samson, Filistitɔwo ƒo ɖe dziwò!” Samson nyɔ hebu le ta
    me be, “Mawɔ abe tsã ene. Maʋuʋu ɖokuinye eye magado tso woƒe asi me.” Ke medze
    sii be Yehowa dzo le ye gbɔ o.
  eng-LEE: And she said, The Philistines are upon thee, Samson. And he awoke out of
    his sleep, and thought, I will go out as at other times before, and shake myself
    free. But he knew not that the Lord had departed from him.
  gvn-gvn: '@see-verse:JDG.016.019'
  asm-FB: পাছত তাই ক’লে, “হেৰা চিমচোন, পলেষ্টীয়াহঁতে তোমাক ধৰেহে এতিয়া।” তাতে তেওঁ
    টোপনিৰ পৰা সাৰ পাই মনতে ভাবিলে আন আন সময়ৰ নিচিনাকৈ বাহিৰলৈ গৈ গা জোকাৰিম; কিন্তু
    যিহোৱাই যে তেওঁক ত্যাগ কৰিলে সেই বিষয়ে হ’লে তেওঁ নাজানিলে।
  sus-A: نَ تّمُي دَلِلَ نَشَ فبٍلٍفبٍلٍ، «سَمِسٌن، قِلِسِتَكَيٍ بَرَ قَ عِ سُشُدٍ!»
    سَمِسٌن تٌ شُنُ، عَ نَشَ عَ قَلَ عَ يّتّ بّ، «ﭑ مَن شَ مِنِ يِ قٍ كُي عَلْ بٌورٍ
    بِيَاسِ.» عَ مُ عَ كٌلٌن عَلَتَلَ نُ بَرَ عَ رَبّحِن.
  fra-SBL: 'Elle dit : « Les Philistins sont sur toi, Samson ! » Il se réveilla de
    son sommeil, et dit : « Je sortirai comme les autres fois, et je me secouerai
    pour me libérer. » Mais il ne savait pas que Yahvé s''était éloigné de lui.'
  hbo-hbo: וַתֹּ֕אמֶר פְּלִשְׁתִּ֥ים עָלֶ֖יךָ שִׁמְשֹׁ֑ון וַיִּקַ֣ץ מִשְּׁנָתֹ֗ו וַיֹּ֙אמֶר֙
    אֵצֵ֞א כְּפַ֤עַם בְּפַ֙עַם֙ וְאִנָּעֵ֔ר וְהוּא֙ לֹ֣א יָדַ֔ע כִּ֥י יְהוָ֖ה סָ֥ר
    מֵעָלָֽיו׃
  piu-2006: '@see-verse:JDG.016.019'
  kik-kik: Hĩndĩ ĩyo akĩmwĩra atĩrĩ, “Samusoni, ũrĩ mũkore nĩ Afilisti!” Nake agĩũkĩra
    kuuma toro, agĩĩciiria atĩrĩ, “Nĩnguuma nja o ta tene na ndĩĩribaribe, ndĩĩohore.”
    No rĩrĩ, ndaamenyete atĩ Jehova nĩamwehereire.
  fra-NCL: 'Elle dit alors : « Les Philistins sont sur toi, Samson ! » Il se réveilla
    de son sommeil et dit : « Je me tirerai d’affaire comme les autres fois, et je
    me dégagerai ; » car il ne savait pas que Yahweh s’était retiré de lui.'
  cek-AK: To pacoengah, Samson, Philistin kaminawk angzoh o boeh, tiah a naa. A iihhaih
    hoiah angthawk, hmaloe ah sak ih baktih toengah, kang thawk moe, ka sawt han vop,
    tiah a poek; Angraeng mah caehtaak boeh, tiah anih mah panoek ai.
  cuk-cuk: 'Geb degidgi, Dalila binnasur goted: “¡Sansón, Filistea-sordamar begi gwichigudani!”
    Sansón gabmai-gwichigudgu, iduar-wakindaedyob na wakinbaloye na binsaalinad. Bab-Jehová
    egi aibachadeeye na Sansón binsassulid.'
  uig-CYR: 'У: — Әй Шимшон, Филистийләр сени тутқили кәлди! — девиди, у уйқидин ойғинип:
    — Мән орнумдин туруп, илгәрки бир қанчә қетимқидәк, бошинип кетимән, дәп ойлиди.
    Лекин у Пәрвәрдигарниң өзидин кәткинини билмәйтти.'
  tel-2017: ఆమె “సంసోనూ, ఫిలిష్తీయులు నీ మీదకు వచ్చేస్తున్నారు!” అంది. సంసోను నిద్ర
    లేచి “ఎప్పటి లానే లేచి విసిరికొట్టి విడిపించుకుంటాను” అనుకున్నాడు. కానీ యెహోవా
    తనను విడిచి పెట్టాడని అతనికి తెలియలేదు.
  hat-BSA: 'Li te di: “Men Filisten yo sou ou, Samson!” Li te leve soti nan dòmi li,
    e te di: “Mwen va sòti tankou lòt fwa yo e souke kò m pou m vin lib.” Men li pa
    t konnen ke SENYÈ a te gen tan kite li.'
  kos-kos: Na mutan sac wowo ac fahk, “Samson, mwet Philistia pa tuku inge!” Ke el
    ngutalik, el nunku mu el ac sukosok oana meet ah. Tusruktu el tiana etu lah LEUM
    GOD El som lukel.
  hbo-WLC: וַתֹּ֕אמֶר פְּלִשְׁתִּ֥ים עָלֶ֖יךָ שִׁמְשׁ֑וֹן וַיִּקַ֣ץ מִשְּׁנָת֗וֹ וַיֹּ֙אמֶר֙
    אֵצֵ֞א כְּפַ֤עַם בְּפַ֙עַם֙ וְאִנָּעֵ֔ר וְהוּא֙ לֹ֣א יָדַ֔ע כִּ֥י יְהוָ֖ה סָ֥ר
    מֵעָלָֽיו׃
  ibo-ibo: O tiri mkpu sị, “Samsin, lee, ndị Filistia abịala ijide gị.” Ma mgbe Samsin
    bilitere site nʼụra, o chere nʼobi ya, “Aga m apụ ka m si mee na mbụ megharịa
    arụ ma nwere onwe m.” Ma ọ maghị na Onyenwe anyị ahapụla ya.
  ory-ory: ତହୁଁ ସେ କହିଲା, “ଶାମ୍‍ଶୋନ୍‍, ପଲେଷ୍ଟୀୟମାନେ ତୁମ୍ଭକୁ ଧରିଲେ।” ତହିଁରେ ସେ ନିଦ୍ରାରୁ
    ଜାଗ୍ରତ ହୋଇ କହିଲା, “ମୁଁ ଅନ୍ୟାନ୍ୟ ସମୟ ପରି ବାହାରକୁ ଯାଇ ଆପଣାକୁ ଝାଡ଼ିବି।” ମାତ୍ର ସଦାପ୍ରଭୁ
    ଯେ ତାହାକୁ ତ୍ୟାଗ କରିଥିଲେ, ଏହା ସେ ଜାଣିଲା ନାହିଁ।
  chk-chk: Mürin, Telila a kökkö, “Samson, ekewe re Filistia repwe le turufuk.” Iwe,
    Samson a nennela le annut o ekieki, “Üpwe apichiei o feila usun mesemwan.” Nge
    Samson esap silei pwe ewe Samol mi lapalap a likitala.
  rop-rop: “Semsan! Ola Filastainmob iya na!” Wal wen Semsan bin gidap, imbin tok,
    “Im rait. Ai garra bidim olabat en meigim miselp fri jis laik aibin oldei dumbat.”
    Bat im nomo bin sabi YAWEI det trubala God bin deigidawei det pawa brom im.
  ukr-1871: 'Як же крикнула вона: Самсоне, Филистії на тебе! прокинувсь він од свого
    сну, та й подумав: Отрясусь із сього, як і завсїди та й визволюсь. А того й не
    знав, що Господь відступив від його.'
  deu-1951: 'Da sprach sie zu ihm: Philister über dir, Simson! Als er nun von seinem
    Schlaf erwachte, dachte er: Ich komme davon wie immer und brauche mich nur freizuschütteln!
    Er wußte aber nicht, daß der HERR von ihm gewichen war.'
  eng-JPS: 'And she said: ''The Philistines are upon thee, Samson.'' And he awoke
    out of his sleep, and said: ''I will go out as at other times, and shake myself.''
    But he knew not that the LORD was departed from him.'
  srp-1865: 'I ona reèe: eto Filisteja na te, Samsone! A on probudiv se od sna reèe:
    izaæi æu kao i prije i oteæu se. Jer ne znadijaše da je Gospod otstupio od njega.'
  lug-lug: N’amukoowoola ng’agamba nti, “Samusooni, Abafirisuuti bakuguddeko.” N’agolokoka
    okuva mu tulo ng’agamba nti, “Nzija kwetakkuluza ŋŋende nga bulijjo.” Naye teyamanya
    nga Mukama Katonda amulese.
  heb-heb: ותאמר פלשתים עליך שמשון ויקץ משנתו ויאמר אצא כפעם בפעם ואנער והוא לא ידע
    כי יהוה סר מעליו׃
  ben-IRV: পরে সে বলল, “হে শিম্‌শোন, পলেষ্টীয়েরা তোমাকে ধরল।” তখন তিনি ঘুম থেকে উঠে
    বললেন, “অন্যান্য দিনের র মতো বাইরে গিয়ে গা ঝাড়া দেব।” কিন্তু সদাপ্রভু যে তাঁকে
    ত্যাগ করেছেন, তা তিনি বুঝলেন না।
  pan-pan: ਤਾਂ ਉਸਨੇ ਕਿਹਾ, “ਹੇ ਸਮਸੂਨ, ਫ਼ਲਿਸਤੀ ਤੇਰੇ ਉੱਤੇ ਚੜ੍ਹ ਆਏ ਹਨ!” ਉਹ ਨੀਂਦ ਤੋਂ ਜਾਗਿਆ
    ਅਤੇ ਸੋਚਣ ਲੱਗਾ, “ਮੈਂ ਪਹਿਲਾਂ ਵਾਂਗੂੰ ਬਾਹਰ ਨਿੱਕਲ ਕੇ ਆਪਣੇ ਆਪ ਨੂੰ ਹਿਲਾ ਕੇ ਖੋਲ੍ਹ ਲਵਾਂਗਾ।”
    ਪਰ ਉਹ ਨਹੀਂ ਜਾਣਦਾ ਸੀ ਕਿ ਯਹੋਵਾਹ ਉਸ ਤੋਂ ਅਲੱਗ ਹੋ ਗਿਆ ਹੈ।
  mya-JVB: မိန်းမကလည်း ၊ ရှံဆုန် ၊ ဖိလိတ္တိ လူတို့သည် သင့် ကို တိုက် လာကြသည်ဟု ဆို
    သော်၊ ရှံဆုန်နိုး ၍ ထာဝရဘုရား စွန့် တော်မူကြောင်း ကို မ ရိပ်မိ သောကြောင့် ၊ အရင်
    ကဲ့သို့ ငါထွက် ၍ အားထုတ် မည်ဟု အကြံ ရှိသော်လည်း၊
  tbg-tbg: Mintuvaro nahenti viva naveraitiharo, Samsonio, veve, Pirisia ani variavo,
    tuvaro viva vaitonaihairo himpiro nai iriro tiharo, Kaiqe te tota unantemake tenta
    vaata qakiqakimake qaqi variare, tivakero viva kia iruvaro Noravano Kotiva vira
    qaqirakero kia vira hampata vaura.
  hmo-hmo: Unai neganai ia boiboi, ia gwau, “Samson e, Pilistia taudia be oi dekenai
    idia ginidae vadaeni!” Vadaeni Samson ia noga, ia gwau, “Do lau toreisi, do lau
    rakatanidia, nega ibounai lau karaia bamona.” Ia do diba lasi Lohiabada ese ia
    rakatania vadaeni.
  urd-urd: फिर उसने कहा, “ऐ समसून, फ़िलिस्ती तुझ पर चढ़ आए!” और वह नींद से जागा और
    कहने लगा कि मैं और दफ़ा' की तरह बाहर जाकर अपने को झटकुँगा। लेकिन उसे ख़बर न थी
    कि ख़ुदावन्द उससे अलग हो गया है।
  rus-SYN: 'Она сказала: Филистимляне идут на тебя, Самсон! Он пробудился от сна своего,
    и сказал: пойду, как и прежде, и освобожусь. А не знал, что Господь отступил от
    него.'
  bqc-SIM: 'Dalila mɛ̀: Sãusↄ̃ↄ! Filitɛ̃ↄ lɛ́ mↄma fá! Ɔ̃ à vù, à làasookɛ̀
    à mɛ̀: Má kɛ lán yãawa mà azĩa bↄɛ. A dↄ̃ kɛ́ Dii gòwao.'
  tcz-CHONGTHU: Hichun ama ping jah in, “Samson, Philistine te naman dingin ahung
    taove ati.” Ama ahungkhah phatnin akingaiton, “Keima amasa bang bangin keilekei
    keihuhdoh jounange ati.” Ahinla aman Pakaiyin adalhah lamchu anahet lou ahi.
  mar-mar: ती म्हणाली, “हे शमशोना, पलिष्टी तुजवर आले आहेत.” तेव्हा तो आपल्या झोपेतून
    जागा होऊन उठला म्हणाला, मी पहिल्या वेळेप्रमाणे बाहेर जाईन आणि अंग हालवून सुटेल.
    परंतु परमेश्वराने त्यास सोडले होते, हे त्यास कळले नाही.
  qub-qub: Gayacuran «¡Sansón Filistea runacuna charishunqui!» nir. Sansonga riccharaycamur
    yarparan imaypis salbacushannölla salbacuyta. Ichanga mana musyaranchu Tayta Dios
    manana yanapashanta.
  bqp-bqp: 'Dɛlila pì: Samusi! Filisitininↄn zɛ la díee! Akũ à vù àtɛn da áni kɛ
    lán yã bà à a zĩda bomɛ. À dↄ̃ kũ Dikiri a tonlo.'
  hat-hat: 'Lè sa a, Dalila rele: -Samson! Men moun Filisti yo sou ou! Msye leve,
    li t''ap di nan kè l'' l''ap soti anba kòd yo, l''ap met deyò tankou lòt fwa yo.
    Men, li pa t'' konnen Seyè a pa t'' avè l'' ankò.'
  eng-BSB: Then she called out, “Samson, the Philistines are here!” When Samson awoke
    from his sleep, he thought, “I will escape as I did before and shake myself free.”
    But he did not know that the LORD had departed from him.
  tod-tod: 'É ɠɛni ma: «Filiseti nuiti ta ta è zo, Samesɔn!» É wuunni, é ɠula
    ná-ɲiimɛnii zu, é ɠɛ ɓɔɠɔ ma: «Nà ɠulazu, eɠɛʋelei gè kɛai la mɔungiti su,
    gè ɓɔɠɔ vie!» É la ɠɛni kwɛɛ ga Ɠɔoɠɔ GALAGI zeɠea polu.'
  eng-WEBPB: She said, “The Philistines are upon you, Samson!” He awoke out of his
    sleep, and said, “I will go out as at other times, and shake myself free.” But
    he didn’t know that the LORD had departed from him.
  kbq-kbq: Hagi Dilaila'a amanage hu'ne, va'i Samsoniga Filistia vahe'mo'za kahe'naku
