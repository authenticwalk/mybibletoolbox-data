verse: JDG.016.020
translations:
  mal-C: 'പിന്നെ അവൾ വിളിച്ചുപറഞ്ഞു: “ശിംശോനേ, ഇതാ ഫെലിസ്ത്യർ വരുന്നു!” ഉടനെ അദ്ദേഹം
    ഉറക്കമുണർന്നു. “ഞാൻ മുമ്പിലത്തെപ്പോലെ കുടഞ്ഞു രക്ഷപ്പെടും” എന്നു ചിന്തിച്ചു. എന്നാൽ,
    യഹോവ തന്നെ വിട്ടുപോയത് അദ്ദേഹം അറിഞ്ഞതേയില്ല.'
  deu-TKW: 'Als sie nun rief: Die Philister sind an dir, Simson! und er aus seinem
    Schlaf erwachte, dachte er: Ich komme davon, wie immer, und schüttle mich frei!
    - er wußte nämlich nicht, daß Jahwe von ihm gewichen war.'
  lin-lin: 'Dalila abelelaki Samison : « Samison, bato ya Filisitia bayei kobundisa
    yo ! » Samison alamukaki na pongi na ye mpe amilobelaki : « Nakosala ndenge kaka
    nasalaka liboso mpe nakokangolama na ngai. » Kasi ayebaki te ete Yawe alongwaki
    kati na ye.'
  eng-LSV: and she says, “Philistines [are] on you, Samson!” And he awakens out of
    his sleep and says, “I go out as time by time, and shake free”; but he has not
    known that YHWH has turned aside from off him.
  eng-GNV: Then she said, The Philistims be vpon thee, Samson. And hee awoke out of
    his sleepe, and thought, I will go out now as at other times, and shake my selfe,
    but he knewe not that the Lord was departed from him.
  eng-WEBSTER: And she said, the Philistines are upon thee, Samson. And he awoke out
    of his sleep, and said, I will go out as at other times before, and shake myself.
    And he knew not that the LORD had departed from him.
  nhw-BL: 'Huan nopa sihuatl quiilhui: ―¡Sansón, nopa filisteos hualahuij mitzitzquiquij!
    Huan Sansón isatiquisqui huan moilhui: ―Amantzi nimomanahuis quen nochipa nijchijtihualajtoc.
    Pero Sansón amo quimatiyaya sintla TOTECO Itonal ya quitlalcahuijtoya, huan ayacmo
    itztoya ihuaya.'
  swh-ONEN: Yule mwanamke akamwita, “Samsoni, hao Wafilisti wanakujia!” Akaamka toka
    usingizini akasema, “Nitatoka nje kama hapo awali, nitawakungʼutia mbali na kuwa
    huru.” Lakini hakujua kuwa Bwana amemwacha.
  bba-bba: U nɛɛ, Sɑnsom, Filisitibɑ wee, bɑ nun wɔrimɑ. Mɑ u dom yɑndɑ, u tii sɔ̃ɔwɑ
    u nɛɛ, kon yɑri n kɑ tii yinɑ nɡe mɛ nɑ rɑ ko. Domi uǹ yɛ̃ mɑ Yinni Gusunɔ u
    nùn deri.
  eng-KJVCPB: And she said, The Philistines be upon thee, Samson. And he awoke out
    of his sleep, and said, I will go out as at other times before, and shake myself.
    And he wist not that the Lord was departed from him.
  wbp-wbp: '@see-verse:JDG.016.019'
  luo-luo: Eka noluonge niya, “Samson, jo-Filistia osebiro mondo omonji!” Kane ochiewo
    to ne owacho e chunye niya, “Abiro wuok kaka pile mondo abed thuolo.” To ne ok
    ongʼeyo ni Jehova Nyasaye noseweye.
  meu-meu: Ia eto, Samson e, Filistia taudia na emu ai vada e kau. Bena Samson e noga,
    eto, Baina raka lasi, nega gunadia heḡereḡeredia, ma baina roho mauri. Ia na do
    asi dibana Iehova ese vada e rakatania.
  npi-ULB: त्यसले भनी, “शिमशोन! पलिश्तीहरू तपाईंमाथि आइलाग्दै छन्!” तिनी आफ्नो निद्राबाट
    उठे र भने, “म अरू बेलाझैं उम्कनेछु र आफूलाई छुटाउनेछु ।” तर परमप्रभुले तिनलाई
    छोडिसाक्‍नुभएको छ भन्‍ने तिनलाई थाहा थिएन ।
  yor-yor: Òun pè é wí pé, “Samsoni àwọn Filistini dé láti mú ọ.” Òun jí ní ojú oorun
    rẹ̀, ó sì sọ pé, “Èmi yóò jáde lọ bí í ti àtẹ̀yìnwá, kí èmi sì gba ara mi, kí
    n di òmìnira.” Ṣùgbọ́n òun kò mọ̀ pé Olúwa ti fi òun sílẹ̀.
  emp-NTPO: 'Maʌ̃be Dalilaba jĩgua jarasia: –¡Sansoʌ̃, pilisteorãba bʌra jidad̶e zebʌdaa!–
    Ara maʌ̃da Sansoʌ̃ra ʌ̃rʌ̃maped̶a ẽdrʌida crĩchasia naẽna ẽdrʌbari bad̶a quĩrãca.
    Baribʌrʌ adua b̶asia Ãcõrẽra idji ume b̶ad̶ada ãyã wãsida.'
  ind-ind: Kemudian Delila berteriak, “Simson! Orang-orang Filistin ada di sini untuk
    menangkapmu!” Simson pun terbangun dari tidurnya. Dia berpikir, “Aku akan membebaskan
    diri seperti yang sudah-sudah.” Tetapi Simson tidak sadar bahwa TUHAN sudah meninggalkan
    dia.
  pes-OPCB: 'آنگاه دلیله فریاد زد: «سامسون! فلسطینی‌ها آمده‌اند تو را بگیرند!» او
    بیدار شد و با خود اینطور فکر کرد: «مانند دفعات پیش به خود تکانی می‌دهم و آزاد
    می‌شوم!» اما غافل از این بود که خداوند او را ترک کرده است.'
  tgl-ULB: Sinabi niya, “Patungo sa iyo ang mga Palestina, Samson!” Gumising siya
    sa kaniyang pagkakatulog at sinabi, “Makakawala ako gaya ng dati at aalugin ang
    aking sarili na malaya. “Pero hindi niya alam na iniwan na siya ni Yahweh.
  cbu-NT: Kizsha kapung tsiyatarangiya. Papcha Sansonaa. Filistewshuch shiyangaz naanllinpa
    putamaama, tárangu; Sansonsha tameeru, mangush chinaku yusursha nuwaanaatsi tapachindachima
    tárangitaa, itaru ndusha waritarangiya, waanaatsi tapachindamaama. Watam yuwamand
    muchoo kumarangana anumand Apanllsha watstamamari Sansonaa kasarangiya.
  hui-hui: Ani buwa ibugua hongo howa Samasono olowa lalu, Pilidialiru o ibiragoni,
    lene. Ani layagola ibugua heyuwa mitangi bu hondowa ai ibugua bibahendengi golope
    halu, Pirulidagua poleberoda, lene. Anduane Homogohanda ibu yu wahalu peago ibu
    manda nabi hene.
  mya-mya: သူ​သည်``ရှံ​ဆုန်၊ ဖိ​လိတ္တိ​အ​မျိုး​သား​တို့​လာ နေ​ကြ​ပြီ'' ဟု​ဟစ်​အော်​၏။
    ထို​အ​ခါ​ရှံ​ဆုန် သည်​အိပ်​ရာ​မှ​နိုး​ထ​၍​ယ​ခု​တစ်​ကြိမ်​လည်း ခါ​တိုင်း​ကဲ့​သို့​ပင်
    မိ​မိ​လွတ်​မြောက်​နိုင်​လိမ့် မည်​ဟု​ထင်​မှတ်​၏။ မိ​မိ​အား​ထာ​ဝ​ရ​ဘု​ရား စွန့်​ခွာ​သွား​တော်​မူ​ပြီ​ဖြစ်​ကြောင်း​ကို​မူ​သူ
    မ​သိ။-
  bod-N: དེར་ཁོ་མོ་ན་རེ། ཀྱེ་སཱམ་སོན། ཕེ་ལེ་ཤེད་པ་རྣམས་ཁྱོད་འཛིན་དུ་འོངས་པ་རེད་ཅེས་སྨྲས་པ་ལ།
    སཱམ་སོན་གཉིད་ལས་སད་ཅིང་སེམས་སུ། བདག་སྔར་བཞིན་ཕྱི་རོལ་ཏུ་སོང་སྟེ་འཆིང་བ་ལས་ཐར་དགོས་སྙམ་ནའང་།
    ཁོས་དཀོན་མཆོག་ཡ་ཝཱེ་ནི་ཁོ་དང་བྲལ་ཟིན་པ་མ་ཤེས་སོ། །
  sna-sna: Ipapo akadana Samusoni akati, “Samusoni, vaFiristia vasvika!” Akapepuka
    pahope dzake akafunga akati, “Ndichabuda sezvandaiita kare uye ndichazvisunungura.”
    Asi akanga asingazivi kuti Jehovha akanga abva paari.
  spa-BLM: 'Ella dijo: “¡Los filisteos están sobre ti, Sansón!” Se despertó de su
    sueño y dijo: “Saldré como otras veces, y me liberaré”. Pero no sabía que Yahvé
    se había apartado de él.'
  cac-cac: 'Ix avaj ix icha tic: —Sansón, sjavi eb'' vin̈ filisteo ach smilchamoc,
    xchi ix. Ix el svayan̈ vin̈, am snaan vin̈ to olto yal scolan sb''a vin̈ ichataxon
    d''a juntac el. Man̈ yojtacoc vin̈ tato toxo ix actajcan vin̈ yuj Jehová.'
  swh-ULB: Alisema, “Wafilisti wako juu yako, Samsoni!” Aliamka nje ya usingizi wake
    akasema, “Nitatoka nje kama nyakati nyingine na kujiweka huru.” Lakini hakujua
    kwamba Bwana amemwacha.
  bel-bel: 'Яна сказала: Філістымляне ідуць на цябе, Самсоне! Ён прачнуўся са сну
    свайго, і сказаў: пайду, як і раней, і вызвалюся. А ня ведаў, што Гасподзь адступіў
    ад яго.'
  deu-ELBBK: 'Und sie sprach: Philister über dir, Simson! Da wachte er auf von seinem
    Schlaf und dachte: Ich werde davonkommen wie die anderen Male und mich herausschütteln.
    Er wusste aber nicht, dass der HERR von ihm gewichen war.'
  mbb-OT: Mibensag si Delila te, “Samson, duen menge Filistihanen he nekeuma su edekepen
    ke zan.” Ked-enew ni Samson kunaan din ke ebpekaawà sikandin pinaaǥi te kebeeli
    zin te iring duen te nehuna he mibeelan din. Wazè din metueni he mid-ewaan en
    sikandin te Nengazen.
  mal-2015: 'ഫെലിസ്ത്യർ ഇതാ വരുന്നു എന്നു പറഞ്ഞു. ഉടനെ അവൻ ഉറക്കമുണർന്നു; യഹോവ തന്നെ
    വിട്ടു എന്നറിയാതെ: ഞാൻ മുമ്പിലത്തെപ്പോലെ കുടഞ്ഞൊഴിഞ്ഞുകളയും എന്നു വിചാരിച്ചു.'
  tuo-NT: 'Cʉ̃ seetojaca beꞌro caricũco niwõ: —¡Sansón, filisteo masã mʉꞌʉrẽ ñeꞌerã
    aꞌtitojama! nico niwõ. Sansón wãꞌcã, “Todʉporo weeꞌcaronojõ waꞌarosaꞌa”, ni wãcũcʉ
    nimiwĩ. Õꞌacʉ̃ cʉ̃rẽ wijaacã, ne masĩticʉ niwĩ.'
  rmc-rmc: 'Akor zvičinďa: „Samson, o Filišťinci džan pre tu!“ Sar pes prekerďa, phenďa
    peske: „Avke sar furt, the akana len pal ma razinava tele.“ Ale ov na džanelas,
    hoj o RAJ lestar odgeľa.'
  pes-OPV: 'و گفت: «ای شمشون فلسطینیان بر تو آمدند.» آنگاه از خواب بیدارشده، گفت:
    «مثل پیشتر بیرون رفته، خود رامی افشانم. اما او ندانست که خداوند از او دورشده است.'
  ron-1924: 'Атунч, еа а зис: „Филистений сунт асупра та, Самсон!” Ши ел с-а трезит
    дин сомн ши а зис: „Вой фаче ка ши май ынаинте ши мэ вой скутура.” Ну штия кэ
    Домнул Се депэртасе де ел.'
  ben-OBCV: তখন দলীলা তাঁকে ডেকে বলল, “শিম্‌শোন, ফিলিস্তিনীরা তোমাকে ধরতে এসেছে!”
    শিম্‌শোন ঘুম থেকে জেগে উঠে ভাবলেন, “আমি আগের মতোই বাইরে গিয়ে গা ঝাড়া দিয়ে মুক্ত
    হয়ে যাব।” কিন্তু তিনি বোঝেননি যে সদাপ্রভু তাঁকে ছেড়ে চলে গিয়েছেন।
  som-som: Markaasay ku tidhi, Samsoonow, reer Falastiin waa ku hayaan. Kolkaasuu
    hurdadiisii ka soo toosay, oo wuxuu yidhi, Sidii mararkii kale ayaan bixi doonaa
    oo isgilgili doonaa. Laakiinse isma uu ogayn in Rabbigu ka tegey isaga.
  lat-VUC: 'Dixitque: Philisthiim super te, Samson. Qui de somno consurgens, dixit
    in animo suo: Egrediar sicut ante feci, et me excutiam: nesciens quod recessisset
    ab eo Dominus.'
  eng-ASVBT: And she said, The Philistines are upon thee, Samson. And he awoke out
    of his sleep, and said, I will go out as at other times, and shake myself free.
    But he knew not that Jehovah was departed from him.
  ita-1885: 'Allora ella gli disse: O Sansone, i Filistei ti sono addosso. Ed egli,
    risvegliatosi dal suo sonno, disse: Io uscirò come l''altre volte, e mi riscoterò;
    ma egli non sapeva che il Signore si era partito da lui.'
  eng-LXXUP: 'And Delilah said, The Philistines are upon thee, Samson: and he awoke
    out of his sleep and said, I will go out as at former times, and shake myself;
    and he knew not that the Lord was departed from him.'
  eng-ULB: She said, “The Philistines are upon you, Samson!” He woke up out of his
    sleep and said, “I will get out like the other times and shake myself free.” But
    he did not know that Yahweh had left him.
  spa-VBL: 'Ella gritó: “¡Sansón, los filisteos han venido a por ti!”. Sansón se despertó
    y pensó: “Haré como antes y me liberaré”. Pero no sabía que el Señor lo había
    abandonado.'
  fra-_FOB: 'Alors elle dit: Les Philistins sont sur toi, Samson! Et il s''éveilla
    de son sommeil, et dit: J''en sortirai comme les autres fois, et je me dégagerai
    de leurs mains. Mais il ne savait pas que l''Éternel s''était retiré de lui.'
  mal-mal: 'ഫെലിസ്ത്യർ ഇതാ വരുന്നു എന്ന് പറഞ്ഞു. ഉടനെ അവൻ ഉറക്കമുണർന്നു; യഹോവ തന്നെ
    വിട്ടുമാറി എന്നറിയാതെ: “ഞാൻ മുമ്പിലത്തെപ്പോലെ കുടഞ്ഞ് രക്ഷപെടും” എന്ന് ചിന്തിച്ചു'
  urd-GVR: Phir wuh chillā uṭhī, “Samsūn, Filistī āp ko pakaṛne āe haiṅ!” Samsūn jāg
    uṭhā aur sochā, “Maiṅ pahle kī tarah ab bhī apne āp ko bachā kar bandhan ko toṛ
    dūṅgā.” Afsos, use mālūm nahīṅ thā ki Rab ne use chhoṛ diyā hai.
  suz-BL: मिनु मेकोमी “सिम्‍सोन बोक्‍कीन, इन कली साइक्चा, दे पलिस्‍ती जाक्‍तेक्‍म”
    दे ग्रीमाक्‍त। मिनु मेको निन्‍द्रा रे बोक्‍माक्‍त। मिनु गो आंम कली गेना हना यो
    प्रोंइनुङ, दे मिम्‍ता बाक्‍त। तन्‍न “परमप्रभु यावेमी आं कली प्रोंइने थुम्‍तु”
    दे मेकोमी मतुइक्‍ता बाक्‍त। १सामुएल १६:१४
  ita-1927: 'Allora ella gli disse: “Sansone, i Filistei ti sono addosso”. Ed egli,
    svegliatosi dal sonno, disse: “Io ne uscirò come le altre volte, e mi svincolerò”.
    Ma non sapeva che l’Eterno s’era ritirato da lui.'
  ckb-ckb: 'ئینجا گوتی: «شەمشون، فەلەستییەکان هاتنە سەرت!» جا ئەویش لە خەو خەبەری
    بووەوە و گوتی: «وەک هەموو جارێک دەچمە دەرەوە و خۆم ڕادەتەکێنم و ئازاد دەبم.» بەڵام
    نەیزانی یەزدان بەجێی هێشتووە.'
  eng-BBE: Then she said, The Philistines are on you, Samson. And awaking from his
    sleep, he said, I will go out as at other times, shaking myself free. But he was
    not conscious that the Lord had gone from him.
  kan-OKCV: ಅವಳು, “ಸಂಸೋನನೇ, ಫಿಲಿಷ್ಟಿಯರು ನಿನ್ನ ಮೇಲೆ ಬಂದಿದ್ದಾರೆ,” ಎಂದಳು. ಅವನು ತನ್ನ ನಿದ್ರೆಯಿಂದ
    ಎಚ್ಚತ್ತು, “ಮೊದಲಿನಂತೆಯೇ ನಾನು ಹೊರಗೆ ಹೋಗಿ ಬಿಡುಗಡೆಯಾಗುವೆನು,” ಎಂದುಕೊಂಡನು. ಆದರೆ ಯೆಹೋವ
    ದೇವರು ತನ್ನನ್ನು ಬಿಟ್ಟು ಹೋಗಿದ್ದಾರೆಂದು ಅವನು ಅರಿಯಲಿಲ್ಲ.
  tam-2017: 'அப்பொழுது அவள்: சிம்சோனே, பெலிஸ்தர்கள் உன்மேல் வந்துவிட்டார்கள் என்றாள்;
    அவன் தூக்கத்தைவிட்டு விழித்து, யெகோவா தன்னைவிட்டு விலகினதை அறியாமல், எப்போதும்போல
    உதறிப்போட்டு வெளியே போவேன் என்றான்.'
  spa-RV-1909: 'Y díjole: ¡Samsón, los Filisteos sobre ti! Y luego que despertó él
    de su sueño, se dijo: Esta vez saldré como las otras, y me escaparé: no sabiendo
    que Jehová ya se había de él apartado.'
  ron-BTF: 'Și ea a spus: Samson, filistenii sunt asupra ta. Și el s-a trezit din
    somnul său și a spus: Voi ieși ca în celelalte dăți și mă voi scutura. Și nu știa
    că DOMNUL îl părăsise.'
  eng-WEBP: She said, “The Philistines are upon you, Samson!” He awoke out of his
    sleep, and said, “I will go out as at other times, and shake myself free.” But
    he didn’t know that the LORD had departed from him.
  eng-FBV: She shouted out, “Samson, the Philistines are here to get you!” Samson
    woke up and thought to himself, “I'll do like before and shake myself free.” But
    he didn't know that the Lord had left him.
  nld-1939: 'Nu riep ze: Samson, daar komen de Filistijnen! Hij werd wakker en dacht:
    Ik zal mij er wel uit redden, evenals de vorige keren, en ze wel van mij afhouden!
    Hij wist niet, dat Jahweh hem had verlaten.'
  nch-BL: 'Huan nopa sihuat quiilhui: ¡Sansón, nopa filisteos hualahuij mitzitzquiquij!
    Huan Sansón isatiquisqui huan moilhui: “Amantzi nimomanahuis quej nochipa nijchijtihualajtoc.”
    Pero Sansón amo quimatiyaya sinta TOTECO Itonal ya quitalcahuijtoya, huan ayecmo
    itztoya ihuaya.'
  vie-1934: 'Bấy giờ nàng nói: ù Sam-sôn, người Phi-li-tin xông hãm ngươi! Người thức
    dậy mà rằng: Ta sẽ ra như các lần trước, và gỡ mình cho thoát khỏi tay chúng nó!
    Nhưng người chẳng biết rằng Đức Giê-hô-va đã lìa khỏi mình.'
  hin-CV: वह चिल्लाई, “शिमशोन, फिलिस्तीनी आपको पकड़ने आ रहे हैं!” वह अपनी नींद से
    जाग उठा. उसने सोचा, “इसके पहले के अवसरों के समान मैं अब भी एक झटके में स्वयं को
    आज़ाद कर लूंगा.” किंतु उसे यह मालूम ही न था कि याहवेह उसे छोड़ गए हैं.
  spa-BES: 'Entonces ella dijo: Los filisteos te atacan Sansón! Y despertando de su
    sueño, dijo: Saldré como en otras ocasiones, liberándome. Pero él no estaba consciente
    de que el Señor se había ido de él.'
  tdx-tdx: 'Le hoe re, O Simsone, fa ama’o o nte-Pilistio. Tsekak’ amy firota’ey amy
    zao le nanao ty hoe: Hiavotse manahake tamo ila’eo, le hivoamboañe; fe tsy napota’e
    te nieng’ aze t’Iehovà.'
  tha-KJV: นางจึงบอกว่า “แซมสันจ๋า คนฟีลิสเตียมาจั​บท​่านแล้ว” ท่านก็ตื่นขึ้นจากหลับบอกว่า
    “ฉันจะออกไปอย่างครั้​งก​่อนๆ และสลัดตัวให้หลุดไป” ท่านหาทราบไม่ว่าพระเยโฮวาห์​ได้​ทรงละท่านไปเสียแล้ว
  por-BR-2018: 'E disse-lhe: Sansão, os filisteus sobre ti! E logo que despertou ele
    de seu sonho, se disse: Esta vez sairei como as outras, e me escaparei: não sabendo
    que o SENHOR já se havia dele apartado.'
  deu-ELO: 'Und sie sprach: Philister über dir, Simson! Da wachte er auf von seinem
    Schlafe und dachte: Ich werde davonkommen wie die anderen Male und mich herausschütteln.
    Er wußte aber nicht, daß Jehova von ihm gewichen war.'
  eng-WYC-2018: And she said, Samson, the Philistines be upon thee! And he rose (up)
    from sleep, and said in his soul, I shall go out, as I did before, and I shall
    shake me from these bonds; and he knew not, that the Lord had gone away from him.
  epo-epo: 'Kaj ŝi diris: Filiŝtoj iras al vi, Ŝimŝon! Li vekiĝis de sia dormo, kaj
    diris: Mi eliros, kiel ĉiufoje, kaj mi vigliĝos; sed li ne sciis, ke la Eternulo
    forlasis lin.'
  uig-PIN: 'U: — Əy Ximxon, Filistiylǝr seni tutⱪili kǝldi! — dewidi, u uyⱪudin oyƣinip:
    — Mǝn ornumdin turup, ilgiriki birⱪanqǝ ⱪetimⱪidǝk, boxinip ketimǝn, dǝp oylidi.
    Lekin u Pǝrwǝrdigarning ɵzidin kǝtkinini bilmǝytti.'
  beo-beo: 'Amalalu, Dilaila da amane wele sia:i, “Sa:masane! Filisidini dunu da manebe!”
    E da nedigili, amane dawa:i, “Na da musa: agoane hahawane masunu.” Be Hina Gode
    da e yolesi dagoi, amo e da hame dawa:iou.'
  tpi-OTNT: Orait meri i singaut olsem, “Samson, lukaut. Ol Filistia i kam nau.” Na
    Samson i kirap na i ting olsem, “Bai mi kirap i go na lusim ol olsem mi save mekim
    bipo.” Tasol em i no save olsem Bikpela i lusim em pinis.
  hau-SA: Sa’an nan ta yi ihu ta ce, “Samson ga Filistiyawa sun zo su kama ka!” Sai
    ya farka daga barci yana tsammani cewa, “Zan fita kamar dā in miƙe jikina.” Amma
    bai san cewa Ubangiji ya rabu da shi ba.
  uig-LAT: 'U: — Ey Shimshon, Filistiyler séni tutqili keldi! — déwidi, u uyqudin
    oyghinip: — Men ornumdin turup, ilgiriki birqanche qétimqidek, boshinip kétimen,
    dep oylidi. Lékin u Perwerdigarning özidin ketkinini bilmeytti.'
  nde-nde: Wasememeza wathi, “Samsoni, amaFilistiya asephezu kwakho! ” Wavuka ebuthongweni
    bakhe wacabanga wathi, “Ngizaphuma njengakuqala ngizikhulule.” Kodwa wayengazi
    ukuthi uThixo wayesemtshiyile.
  ton-ton: Pea pehē ʻe ia, “Samisoni, ʻoku ʻiate koe ʻae kau Filisitia.” Pea naʻe
    ʻā hake ia mei heʻene mohe, pea ne pehē, “Te u ʻalu atu ʻo hangē ko ʻeku faʻa
    ʻalu, ʻo tupetupeʻi au.” Pea naʻe ʻikai mahalo ʻe ia kuo ʻalu ʻa Sihova ʻiate
    ia.
  ces-1613: 'A řekla: Filistinští na tě, Samsone. Procítiv pak ze sna svého, řekl:
    Vyjdu jako i prvé, a probiji se skrze ně. Nevěděl však, že Hospodin odstoupil
    od něho.'
  eng-WMB: She said, “The Philistines are upon you, Samson!” He awoke out of his sleep,
    and said, “I will go out as at other times, and shake myself free.” But he didn’t
    know that the LORD had departed from him.
  tam-TCV: அப்பொழுது அவள், “சிம்சோனே! பெலிஸ்தியர்கள் உன்னைப் பிடிக்க வந்திருக்கிறார்கள்”
    என்றாள். உடனே அவன் நித்திரைவிட்டு எழுந்து, “இப்பொழுது நான் முன்புபோல வெளியே போய்
    என்னை விடுவித்துக்கொள்வேன்” என நினைத்தான். ஆனால் யெகோவா தன்னைவிட்டு அகன்றுவிட்டதை
    அவன் அறியாதிருந்தான்.
  ceb-ULB: Miingon siya, “Ang mga Pilistihanon anaa na kanimo, Samson! “Mibangon siya
    gikan sa iyang pagkatulog ug miingon, “Moikyas ako sama sa mga niaging panahon
    ug magkisikisi aron makalingkawas.'' Apan wala siya masayod nga si Yahweh mibiya
    na kaniya.
  pol-UBG: 'I powiedziała: Filistyni nad tobą, Samsonie! A gdy się obudził ze snu,
    powiedział: Wyjdę jak poprzednio i otrząsnę się. Lecz nie wiedział, że PAN odstąpił
    od niego.'
  agr-agr: 'Dutika tsupijamtai Dalila untsumak: “¡Sansógka, filisteo aidau jetepainawai!”
    tau. Tusa tama Sansógkak Tuke Pujuu niina idaisamunak dekachu asa, kanag tepau
    nantak tuke ayamjubau asa nuniktakama nunimainchau wajasui.'
  kyc-kyc: Enda baame pii ama ketae palyuo lao, Samasone, Pilisitia dupwa epelyaminyi,
    leya. Dokopa Samasone baa roya pisipala namba panju pingi doko suu pyao mee parolyamo
    lao suu piya. Doko Kamongome baa kyawa yaki nyiyamo doko see naya.
  urd-GVU: پھر وہ چلّا اُٹھی، ”سمسون، فلستی آپ کو پکڑنے آئے ہیں!“ سمسون جاگ اُٹھا
    اور سوچا، ”مَیں پہلے کی طرح اب بھی اپنے آپ کو بچا کر بندھن کو توڑ دوں گا۔“ افسوس،
    اُسے معلوم نہیں تھا کہ رب نے اُسے چھوڑ دیا ہے۔
  deu-1912: 'Und sie sprach zu ihm: Philister über dir, Simson! Da er nun aus seinem
    Schlaf erwachte, gedachte er: Ich will ausgehen, wie ich mehrmals getan habe,
    ich will mich losreißen; und wußte nicht, daß der HERR von ihm gewichen war.'
  kan-2017: ಆಗ ಅವಳು, “ಸಂಸೋನನೇ, ಫಿಲಿಷ್ಟಿಯರು ಬಂದಿದ್ದಾರೆ” ಎಂದು ಕೂಗಲು ಅವನು ಎಚ್ಚೆತ್ತು,
    ಮುಂಚಿನಂತೆ ಈಗಲೂ ಕೊಸರಿಕೊಂಡು ಹೋಗುವೆನು ಅಂದುಕೊಂಡನು; ಆದರೆ ಯೆಹೋವನು ತನ್ನನ್ನು ಬಿಟ್ಟುಹೋಗಿದ್ದಾನೆಂಬದು
    ಅವನಿಗೆ ತಿಳಿಯಲಿಲ್ಲ.
  yap-yap: Me tolul Delilah ni ga’ar, “Samson! Ke yib e piyu Filistia!” Me od me ga’ar
    u wan’, “Bay kug gel nigeg mu gu thay ni bod gubin yay.” Ma de nang nike chuw
    SOMOL rok.
  hlt-MCSB: Te vaengah, “Samson, na pum dongkah Philisti rhoek te,” a ti nah tih a
    ih lamkah haenghang. A noek noek vaengkah bangla ka thoo vetih ka khoek bitni
    a ti. Tedae anih taeng lamloh BOEIPA a nong te amah loh ming pawh.
  mdy-ETH: ዬካፓ ዒዛ፦ «ሶምሶሜ! ፒሊስፄኤሜ ዓሳ ሙኬኔ!» ጋዓዛ፥ ዒዚ ጊንዓስካፓ ዔቃዖ፦ «ቤርታኣሲ ጎይፆ ማዻንዳኔ» ጌዒ
    ማሌኔ፤ ጋዓንቴ ጎዳ ዒዛይዳፓ ዱማዼሢ ዒዚ ዔሪባኣሴ።
  twi-ASANTE: Afei, ɔteaam sɛ, “Samson! Filistifoɔ no aba rebɛkye wo!” Ɔnyaneeɛ no,
    ɔkaa wɔ ne tirim sɛ, “Mɛyɛ sɛdeɛ kane no na meyɛ no mɛwoso me ho agye me ho.”
    Nanso na ɔnnim sɛ Awurade afiri ne mu.
  eng-WEBU: She said, “The Philistines are upon you, Samson!” He awoke out of his
    sleep, and said, “I will go out as at other times, and shake myself free.” But
    he didn’t know that the LORD had departed from him.
  wal-wal: “Samssoonaa, Pilisxxeemati yiichchidosona!” yaagaasu. Yaagin xiskkuwaappe
    beegottidi, kaseegaadan duuterettada baana yaagidi qoppiis; shin GODAI appe shaakettiichchidoogaa
    i eribeenna.
  spa-PDDPT: 'Ella exclamó: ¡Sansón, los filisteos contra ti! Él entonces, al despertar
    de su sueño, se dijo: Saldré como las otras veces y me sacudiré libre. Pero no
    sabía que Yavé se apartó de él.'
  gun-gun: 'Ha''e gui kunha va''e aipoe''i: — Sansão, filisteu kuery ou ra''e ndere!
    Ha''e rã okeague gui omyĩ vy ojeupe ae “Jepiaty rami aẽ ju ''rã aỹ, ha''e vy aa
    jepe ''rã” he''i, mba''eta ndoikuaai teri ixugui Senhor opo''akaa oipe''a maa.'
  agu-BL: —¡Sansón chu'l yi e' filistey tan abiyle'n! Lajke'l nin tzun tele'n watl
    Sansón, nin tane'n swutz yi xcyek i' scye'j chi na ban nin tunin. Poro quinin
    pujx ta'n yi nsken cyaj cyen coli'n tan Kataj Jehová.
  ilo-ULB: Kinuna ni Delila, “Samson! Umay kenka dagiti Filisteo.” Nakariing isuna
    ket kinunana, “Makaruk-atakto a kasla iti dadduma a tiempo ket iwagsakkonto ti
    bagik.” Ngem saanna nga ammo a pinanawanen ni Yahweh isuna.
  kpg-kpg: Gei Delilah gaa wolo gi nua, “Samson! Digau o Philistia la gu lloomoi!”
    Mee ga ala aga ga hagamaanadu boloo, “Au gaa hai au gi mehede be dagu hai dela
    nogo haihai.” Gei mee digi iloo ia bolo Dimaadua la gu diiagi ia.
  uig-ARA: 'ئۇ: ــ ئەي شىمشون، فىلىستىيلەر سېنى تۇتقىلى كەلدى! ــ دېۋىدى، ئۇ ئۇيقۇدىن
    ئويغىنىپ: ــ مەن ئورنۇمدىن تۇرۇپ، ئىلگىرىكى بىرقانچە قېتىمقىدەك، بوشىنىپ كېتىمەن،
    دەپ ئويلىدى. لېكىن ئۇ پەرۋەردىگارنىڭ ئۆزىدىن كەتكىنىنى بىلمەيتتى.'
  sus-sus: Na tɛmui Dalila naxa gbelegbele, «Samison, Filisitakae bara fa i suxude!»
    Samison to xunu, a naxa a fala a yɛtɛ bɛ, «N man xa mini yi fe kui alɔ boore biyaasi.»
    A mu a kolon Alatala nu bara a rabɛɲin.
  pon-2006: Dilehla werda, nda, “Samson! Mehn Pilisdia kan samwodohr!” Samson ahpw
    pirida oh mengimengloalki, “I pahn sapwedekdahte pitla, duwen me I wiahier ko.”
    Ahpw e sasairki me KAUN-O ketin mweisang ih.
  jae-jae: Delila gêmôêc gebe “Simson, lau Pilisti sêmêŋ.” Tec eŋ gêdi sa ma taê gêjam
    gebe “Aê jamônaŋ tauc su, go jaêc jana êtôm têm ŋagêdô.” Eŋ gêjam kauc gebe Apômtau
    gêwi eŋ siŋ atom.
  ksd-ksd: 'Ma i ga biti: Samson, a umana te Pilistia akari dia vut up u. Ma i ga
    tavangun kan kana nidiop, ma i ga nuk ia ta ra balana dari: Ina vana da lua, ma
    ina pipidoi. Ma pa i ga nunure ba ra Luluai i ga tar vana kan ia.'
  tur-YTC: '“Filistliler senin peşinde, Şimşon!” dedi. Uykusundan uyandı ve şöyle
    dedi: “Diğer zamanlarda olduğu gibi çıkar silkinirim.” Ama Yahve''nin kendisinden
    ayrılmış olduğunu bilmiyordu.'
  grc-BRENT: Καὶ εἶπε Δαλιδά, ἀλλόφυλοι ἐπὶ σὲ Σαμψών. καὶ ἐξυπνίσθη ἐκ τοῦ ὕπνου
    αὐτοῦ, καὶ εἶπεν, ἐξελεύσομαι ὡς ἅπαξ καὶ ἅπαξ, καὶ ἐκτιναχθήσομαι· καὶ αὐτὸς
    οὐκ ἔγνω ὅτι ὁ Κύριος ἀπέστη ἀπάνωθεν αὐτοῦ.
  ind-AYT: Perempuan itu berseru, “Orang-orang Filistin menyergapmu, Simson!” Simson
    terbangun dari tidurnya, dan berkata, “Aku akan lolos seperti yang sudah-sudah
    dan akan meronta lepas.” Akan tetapi, dia tidak tahu bahwa TUHAN telah meninggalkannya.
  nya-nya: Pambuyo pake mkaziyo anamuyitana kuti, “Amuna anga, Afilisti aja abwera!”
    Iye anadzuka kutuloko, naganiza kuti, “Ndituluka monga ndimachitira nthawi zonse
    ndi kudzimasula.” Koma sanadziwe kuti Yehova wamuchokera.
  hrv-hrv: 'Kad ona povika: “Samsone, eto Filistejaca na te!” on se probudi i pomisli:
    “Izvući ću se kao i uvijek i oslobodit ću se.” Ali nije znao da se Jahve od njega
    okrenuo.'
  mps-mps: Tama te wego i wali, “Samson, dua dao! Te Filistia dabe asobao!” wai. Tama
    Samson hodaluama te homu yai, “Te ena hodaluama peyu, tama ena te polobadu hasia
    te eno nogo kęduali sogo yali sę tiwai eyu, te nai dabe tologa paibao,” te homu
    elama pali. Tiali goli, te Genuai Bidigo agaba mani bomo te taga pali te agai
    me konebeo.
  tpi-tpi: Orait meri i singaut olsem, “Samson, lukaut. Ol Filistia i kam nau.” Na
    Samson i kirap na i ting olsem, “Bai mi kirap i go na lusim ol olsem mi save mekim
    bipo.” Tasol em i no save olsem Bikpela i lusim em pinis.
  dan-1931: 'Derpå sagde hun: “Filisterne er over dig, Samson!” Da vågnede han og
    tænkte: “Jeg skal nok slippe fra det ligesom de andre Gange og ryste det af mig!”
    Men han vidste ikke, at HERREN var veget fra ham.'
  vie-OVCB: 'Nàng gọi: “Sam-sôn ơi! Người Phi-li-tin tấn công anh.” Ông tỉnh giấc,
    tự nhủ: “Ta sẽ vùng dậy, thoát thân như những lần trước.” Nhưng ông nhận ra Chúa
    Hằng Hữu đã từ bỏ mình.'
  guj-2017: તેણે કહ્યું, “સામસૂન પલિસ્તીઓ તારા પર ચઢી આવ્યા છે!” ઊંઘમાંથી જાગીને તેણે
    કહ્યું, “હું અગાઉની જેમ મારું શરીર હલાવીશ.” પણ તેને ખ્યાલ નહોતો કે ઈશ્વર તેની
    પાસેથી જતા રહ્યા છે.
  pon-2006A: Dilehla werda, nda, “Samson! Mehn Pilisdia kan samwodohr!” Samson ahpw
    pirida oh mengimengloalki, “I pahn sapwedekdahte pitla, duwen me I wiahier ko.”
    Ahpw e sasairki me KAUN-O ketin mweisang ih.
  por-BRBSL: 'Ela disse: “Os filisteus estão sobre você, Samson”! Ele acordou do sono
