  heb-heb: וילפת שמשון את שני עמודי התוך אשר הבית נכון עליהם ויסמך עליהם אחד בימינו
    ואחד בשמאלו׃
  ben-IRV: পরে শিম্‌শোন, মধ্যস্থিত যে দুই স্তম্ভের ওপরে গৃহের ভার ছিল, তা ধরে তার
    একটির উপরে ডান হাত দিয়ে, অন্যটির উপরে বাঁ হাত দিয়ে নির্ভর করলেন।
  pan-pan: ਤਦ ਸਮਸੂਨ ਨੇ ਵਿਚਕਾਰਲੇ ਦੋਹਾਂ ਥੰਮ੍ਹਾਂ ਨੂੰ ਜਿਨ੍ਹਾਂ ਉੱਤੇ ਉਹ ਘਰ ਟਿਕਿਆ ਹੋਇਆ ਸੀ,
    ਫੜ੍ਹ ਕੇ ਇੱਕ ਉੱਤੇ ਸੱਜੇ ਹੱਥ ਨਾਲ ਅਤੇ ਦੂਜੇ ਨੂੰ ਖੱਬੇ ਹੱਥ ਨਾਲ ਜ਼ੋਰ ਲਾ ਦਿੱਤਾ।
  mya-JVB: စရပ် ခေါင် တိုင် နှစ် တိုင်တို့ကို လက်ျာ လက်၊ လက်ဝဲ လက်နှစ်ဘက်နှင့်ကိုင်
    ၍ မှီ နေလျက်၊
  tbg-tbg: Minti tivakero Samsoniva nai kauqutanta ratuta kero naavu aqute vau naaquratanta
    utu varareva kauqu tanaraqohairo naaqura vo utu varero kaanaaqaqohairo vo utu
    varero
  hmo-hmo: Vadaeni Samson ese ruma huanai ena au tubua ruaosi, ruma ena metau idia
    huaia gaudia, ia dogoatao. Iena imana idibana dekena amo ta ia rosia, bona imana
    laurina dekena amo ta ia rosia.
  urd-urd: और समसून ने दोनों बीच के खम्बों को जिन पर घर क़ाईम था पकड़ कर, एक पर दहने
    हाथ से और दूसरे पर बाएँ हाथ से ज़ोर लगाया।
  rus-SYN: И сдвинул Самсон с места два средних столба, на которых утвержден был дом,
    упершись в них, в один правою рукою своею, а в другой левою.
  bqc-SIM: À ↄnàna kpɛ́ gbapɛlɛ mɛ̀n pla pↄ́ kpɛ́pi sɛa guoguoↄwa, aà ↄplaa ku
    adowa, zɛɛ ku adowa.
  tcz-CHONGTHU: Hichun Samson’in hiche inpi theh a pang khompi teni chunga chun akhut
    teni chu akoiyin,
  mar-mar: नंतर ज्या दोन मधल्या खांबांवर ते सभागृह उभे राहिलेले होते, आणि ज्यांचा
    त्यास आधार होता, त्यांच्यातला एक शमशोनाने आपल्या उजव्या हाताने आणि दुसरा आपल्या
    डाव्या हाताने धरला.
  qub-qub: Chayno Tayta Diosta mañacurcur templuta tucnaraj ishcan pilancuta yatayllapa
    ashiran. Ishcan pilancuman tucnacurcur
  bqp-bqp: À ↄ nàna gbɛ̀gba mɛ̀n pla kũ ò kpɛ́ pì kũna guraguranↄa, a ↄpla kú a
    doa a ↄzɛ kú a doa dↄ.
  hat-hat: Epi Samson mete men l' sou de gwo poto mitan ki te kenbe tout tanp lan.
    Li apiye yon men l' sou chak.
  eng-BSB: And Samson reached out for the two central pillars supporting the temple.
    Bracing himself against them with his right hand on one pillar and his left hand
    on the other,
  tod-tod: Samesɔn yeeveeni zaamazu ɓɛdɛ felegɔiti bɛ, pɛlɛi ɠɛni zeini ga, é vɔɔɠu
    ti ʋa, zɔi ɠɛni zeezazuʋɛ, zɔi ɠɛ kɔʋɛzuʋɛ.
  eng-WEBPB: Samson took hold of the two middle pillars on which the house rested
    and leaned on them, the one with his right hand and the other with his left.
  kbq-kbq: Hagi Samsoni'a anagema nehuno'a noma vazisga hu'nea zafararemofo amu'nompi
    otino azana kantigama ana zafararente rentinti nehuno,
  nhe-BL: Huan Sansón quitlali ima ipan nopa ome tlaquetzali tlen eltoya tlatlajco
    ipan nopa hueyi cali huan tlen quitlanantoya itzontzajca. Huan Sansón ica nochi
    ichicahualis quincuatopejqui nopa tlaquetzali se ica inejmatl huan se ica ima
    arraves.
  bus-bus: À ↄ nàna wesagba mɛ̀n plaaa kɛ̀ aↄ̃ kpɛ́ pì kũna gura súusunↄa, à ↄplaa
    kú à dooa à ↄzɛɛ kú à dooa dↄ.
  gub-BL: Na'e opokok mokoz tàpuzuhu izita ita iapo pyrer imyter pe har wanehe kury,
    tàpuzuhu imukàg kar har imupu'àm kar har wanehe kury. Opokok pitài izita rehe
    opo awyze har rehe no. Opokok amo izita rehe opo ahurehe har rehe no. Uzemukàg
    wanehe kury.
  eng-DRA: And laying hold on both the pillars on which the house rested, and holding
    the one with his right hand, and the other with his left,
