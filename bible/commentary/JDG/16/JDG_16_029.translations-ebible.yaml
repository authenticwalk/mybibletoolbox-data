    bitjarrana, “Ŋarranydja yurru rakunydhirrina dhuwala manapa ŋanapurru Bilitjiyapuyŋu.”
    Ḏur'yurrunanydja ŋayi ŋunhi, ḏur' bitjarranydja, bala ŋayinydja marrtjina ŋunhi
    guṉḏanydja ḏaw'yurrunana buku‐yupthurrunana ŋunhi buṉbunydja warrpam'nha, dhurrtj'
    bitjarra muŋdhurrunanydja, bala dhä‐muŋdhurrunana ŋunhi yolŋu'‐yulŋunhanydja bukmaknhanydja,
    ga ŋayipinydja Djämdjindja rakunydhina ŋunhiliyina bili, dhambay ŋunhi yolŋu'‐yulŋu
    Bilitjiyapuyŋuna. Yo, ŋunhi ŋayi yukurrana walŋaŋga yana nhinana Djämdjin, ŋayi
    ŋuli bunha yukurranha yolŋu'‐yulŋunha ŋunhi Bilitjiyapuyŋunha guḻku'nhana, ŋunhi
