  tbz-SIM: Sɑ̃nsɔ̃ɔ̃ mɛ nyĩ kɛ́deè kɛ́bɑutɛ̀ yɛsɑ̃ǹkɛ̀ yɛ̀dɛ́ dɛ cuokɛ̀ kpɛyɛ yɛ̀ɛ̀
    tɔ ditou, kɛ́ yɛ̀ dìdóo kɛ́kɔtínnɛ́ diì nho bɑkù yoú, ditɛrì kucɑ̃̀nku,
  msy-2020: Egha Samson dagɨar dɨpenir guarir tongɨra tughav ikia, gavgavim a ganɨdir
