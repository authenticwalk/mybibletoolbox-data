  gvn-gvn: '@see-verse:JDG.016.028'
  asm-FB: তাতে মাজত থকা স্তম্ভ দুটাৰ ওপৰত ঘৰৰ ভৰ আছিল, চিমচোনে তাৰ এটাক সোঁহাতেৰে,
