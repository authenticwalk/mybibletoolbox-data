verse: JDG.016.029
translations:
  mal-C: ക്ഷേത്രം താങ്ങിനിൽക്കുന്ന രണ്ട് നെടുംതൂണുകളിൽ ഒന്ന് വലങ്കൈകൊണ്ടും മറ്റേത്
    ഇടങ്കൈകൊണ്ടും പിടിച്ചുകൊണ്ട് ശിംശോൻ മുന്നോട്ടാഞ്ഞു.
  deu-TKW: Hierauf umfaßte Simson die beiden Mittelsäulen, auf denen das Haus ruhte,
    eine mit seiner Rechten, die andere mit seiner Linken, und drückte auf sie.
  lin-lin: Samison asimbaki makonzi nyonso mibale ya kati-kati, oyo esimbaki tempelo,
    mpe ayekamelaki yango, loboko ya mobali na likonzi moko, mpe loboko ya mwasi na
    likonzi mosusu.
  eng-LSV: And Samson turns aside [to] the two middle pillars, on which the house
    is established, and on which it is supported, [to] one with his right hand and
    one with his left;
  eng-GNV: 'And Samson layd hold on the two middle pillars whereupon the house stood,
    and on which it was borne vp: on the one with his right hand, and on the other
    with his left.'
  eng-WEBSTER: And Samson took hold of the two middle pillars upon which the house
    stood, and on which it was supported, of the one with his right hand, and of the
    other with his left.
  nhw-BL: Huan Sansón quitlali imax ipan nopa ome tlaquetzalme catli eltoya tlatlajco
    ipan nopa hueyi cali huan catli quitlanantoya itzontzajca. Huan Sansón ica nochi
    ichicahualis quincuatopejqui nopa tlaquetzalme se ica inejmac huan se ica imaopoch.
  swh-ONEN: Ndipo Samsoni akazikaribia zile nguzo mbili za katikati ambazo lile jengo
    lilikuwa linazitegemea. Akazishika moja kwa mkono wa kuume na nyingine mkono wa
    kushoto.
  bba-bba: Mɑ Sɑnsom u ɡbere suunukii yiru ye nɛnuɑ yèn wɔllɔ ɡidɑmbisɑ ye, yɑ yɔ̃,
    tiɑ win nɔm ɡeuɔ, tiɑ mɑɑ win nɔm dwɑrɔ. Mɑ u ye bɔriɑ,
  eng-KJVCPB: And Samson took hold of the two middle pillars upon which the house
    stood, and on which it was borne up, of the one with his right hand, and of the
    other with his left.
  wbp-wbp: Jamijinijilpa ngulangka-juku karrija kulkurru-jarra pirli kirrirdi-jarrarla
    kujalpa-pala kankarlarniji jirri-mardarnu yuwarli. Ngula-jarraju-palangu warru
    marnpurnu rdakangku jungarni-purdanjirli manu rdakangku jampu-purdanjirli.
  luo-luo: Eka Samson nomako sirni ariyo mane ni e chuny hekalu mane osiro hekalu.
    Kosirogi moro ka moro, ka lwedo korachwich osiro achiel to lwedo koracham e machielo,
  meu-meu: Bena Samson ese ruma bogaragina au-tubuadia ruaosi, ruma metauna e huaiava
    gaudia, e dogodia tao, bena imana idibana amo ta e rosia, ma imana laurina amo
    ta e rosia.
  npi-ULB: त्यस मन्‍दिरलाई अडाउने बिचका दुई खम्बालाई शिमशोनले समाए र एउटा खम्बालाई
    आफ्नो दाहिने हात र अर्कोलाई आफ्नो देब्रे हातले समाएर ती ठेले ।
  yor-yor: Samsoni sì na ọwọ́ mú àwọn òpó méjèèjì tí ó wà láàrín gbùngbùn, orí àwọn
    tí tẹmpili náà dúró lé, ó fi ọwọ́ ọ̀tún mú ọ̀kan àti ọwọ́ òsì mú èkejì, ó fi ara
    tì wọ́n,
  emp-NTPO: 'Maʌ̃be idji jʌwaba tã jʌrʌsia dji ẽsibema de jĩrũ umé panʌda. Maʌ̃ de
    jĩrũba dji de borora eronũmasia. Maʌ̃ne idji jʌwaba de jĩrũra umena tãped̶a nãwã
    b̶iasia: –¡Mʌ̃ra pilisteorã ume beuya!– Maʌ̃be jũma idji juerzaba chãb̶aribʌrʌd̶e
    pilisteorã ãcõrẽ Dagoʌ̃ de dromara ãdji bororã ʌ̃rʌ̃, dewararã ʌ̃rʌ̃ bid̶a tod̶ogozoasia.
    Sansoʌ̃ sid̶a beusia. Mãwã idji beusi ewarid̶e Sansoʌ̃ba pilisteorãra aud̶uara
    quenasia idji zocai b̶asid̶e quenana cãyãbara.'
  ind-ind: Dengan kedua tangannya, Simson mendorong kedua tiang tengah yang menyangga
    bangunan itu untuk merobohkannya,
  pes-OPCB: 'آنگاه سامسون دستهای خود را بر ستونها گذاشت و گفت: «بگذار با فلسطینی‌ها
    بمیرم.» سپس با تمام قوت بر ستونها فشار آورد و سقف معبد بر سر رهبران فلسطینی و
    همهٔ مردمی که در آنجا بودند فرو ریخت. تعداد افرادی که او هنگام مرگش کشت بیش از
    تمام کسانی بود که او در طول عمرش کشته بود.'
  tgl-ULB: Hinawakan ni Samson ang gitna ng dalawang haligi kung saan nakasandig ang
    gusali at sumandal siya laban sa mga ito, isang haligi sa kaniyang kanang kamay,
    at ang isa sa kaniyang kaliwang kamay.
  cbu-NT: Ashiriya, táyaru anumun patuzinazee yuwaatsiri pangusee wanupish putaru
    anootsiri uw tsimbunari putarangiya.
  hui-hui: Ani lowa Samasonohanda anda gene kira anda yaraga ho heleago laboni dombeni
    gi tale buwa hongo howaore yade̱le̱ bini.
  mya-mya: ထို​နောက်​သူ​သည်​မဏ္ဍပ်​ဗ​ဟို​တိုင်​မ​ကြီး​နှစ်​ခု ကို လက်​တစ်​ဘက်​စီ​ဖြင့်​ကိုင်​၍​တွန်း​ပြီး​လျှင်၊-
  bod-N: སཱམ་སོན་གྱིས་ཁང་པའི་དཀྱིལ་དབུས་སུ་ཡོད་པའི་འདེགས་བྱེད་ཀ་བ་དེ་གཉིས་ལ་འཇུས་པ་སྟེ།
    གཡོན་ལག་གིས་གཅིག་དང་གཡས་ལག་གིས་གཅིག་ལ་འཇུས་ནས་ན་རེ།
  sna-sna: Ipapo Samusoni akabata mbiru mbiri dzapakati dzakanga dzakatsigira temberi
    paakanga amire. Akadzisunda, ruoko rwake rworudyi rwuri pane imwe uye rworuboshwe
    rwuri pane imwe yacho.
  spa-BLM: Sansón se agarró a los dos pilares centrales sobre los que se apoyaba la
    casa y se apoyó en ellos, en uno con la mano derecha y en el otro con la izquierda.
  cac-cac: Ix och vetz'vetz' vin̈ d'a chab' nivac yoyal templo chi' d'a snan̈al yool,
    aton juntzan̈ cuchjinac yalil jun templo chi'.
  swh-ULB: Samsoni aliweka nguzo mbili katikati ambzo zinashikilia nyumba hiyo, naye
    akaegemea juu yake, nguzo moja kwa mkono wake wa kuume, na mwingine kwa kushoto
    kwake.
  bel-bel: І ссунуў Самсон зь месца два сярэднія слупы, на якіх уцьверджаны быў дом,
    упершыся ў іх, у адзін праваю рукою сваёю, а ў другі леваю.
  deu-ELBBK: Und Simson umfasste die beiden Mittelsäulen, auf denen das Haus ruhte,
    (und er stützte sich darauf) die eine mit seiner Rechten und die andere mit seiner
    Linken.
  mbb-OT: Ne migawed si Samson dutun te zezuwa he teliwazà he tukud he iyan biǥer
    zutun te simbahan. Is kewanan he velad din inggawed din diyà te sevaha, ne is
    givang diyà te sevaha pa he tukud.
  mal-2015: 'ക്ഷേത്രം നില്ക്കുന്ന രണ്ടു നടുത്തുണും ഒന്നു വലങ്കൈകൊണ്ടും മറ്റേതു ഇടങ്കൈകൊണ്ടും
    ശിംശോൻ പിടിച്ചു അവയോടു ചാരി:'
  tuo-NT: Sansón tojo sẽrĩtoja, ti wiꞌi deco tuuñeꞌese tuturi pʉa tuturo waꞌteropʉ
    diacjʉ̃camocã meꞌrã niꞌcã tuturopʉ, cũpecamocã meꞌrã ape tuturopʉ ñatuunʉꞌcãejacʉ
    niwĩ.
  rmc-rmc: Androda o Samson zorales chudňa soduj maškarune slupi, pre save ačhelas
    o kher, jekh le čače vasteha a dujto slupos le baľogne a oprinďa pes pre lende.
  pes-OPV: و شمشون دو ستون میان را که خانه بر آنها قایم بود، یکی را به‌دست راست و
    دیگری را به‌دست چپ خود گرفته، بر آنها تکیه نمود.
  ron-1924: Ши Самсон а ымбрэцишат амындой стылпий де ла мижлок пе каре се сприжиня
    каса ши с-а реземат де ей; унул ера ла дряпта луй ши алтул, ла стынга.
  ben-OBCV: পরে শিম্‌শোন মাঝখানের সেই দুটি স্তম্ভের কাছে পৌঁছে গেলেন, যেগুলির উপর
    ভর দিয়ে মন্দিরটি দাঁড়িয়েছিল। ডান হাত একটির ও বাঁ হাত অন্যটির দিকে বাড়িয়ে
    দিয়ে সেগুলি জড়িয়ে ধরে,
  som-som: Markaasuu Samsoon qabsaday labadii tiirdhexaad oo gurigu ku taagnaa, wuuna
    ku tiirsaday, oo mid wuxuu ku qabsaday gacantiisii midig, kii kalena wuxuu ku
    qabsaday bidixdiisii.
  lat-VUC: Et apprehendens ambas columnas quibus innitebatur domus, alteramque earum
    dextera et alteram læva tenens,
  eng-ASVBT: And Samson took hold of the two middle pillars upon which the house rested,
    and leaned upon them, the one with his right hand, and the other with his left.
  ita-1885: Poi, abbracciate le due colonne di mezzo, sopra le quali la casa era posta,
    pontò, attenendosi ad esse, avendo l'una alla man destra, e l'altra alla sinistra.
  eng-LXXUP: And Samson took hold of the two pillars of the house on which the house
    stood, and leaned on them, and laid hold of one with his right hand, and the other
    with his left.
  eng-ULB: Samson held on to the two middle pillars on which the building rested,
    and he leaned against them, one pillar with his right hand, and the other with
    his left.
  spa-VBL: Sansón se acercó a los dos pilares centrales que sostenían el templo. Con
    la mano derecha apoyada en uno de los pilares y la izquierda en el otro,
  fra-_FOB: Et Samson embrassa les deux piliers du milieu, sur lesquels la maison
    reposait, et il s'appuya contre eux; l'un était à sa droite et l'autre à sa gauche.
  mal-mal: 'ക്ഷേത്രം നില്ക്കുന്ന രണ്ട് നടുത്തൂണും ഒന്ന് വലങ്കൈകൊണ്ടും മറ്റേത് ഇടങ്കൈകൊണ്ടും
    ശിംശോൻ പിടിച്ച് അവയോട് ചാരി:'
  urd-GVR: Yih kah kar Samsūn ne un do markazī satūnoṅ ko pakaṛ liyā jin par chhat
    kā pūrā wazn thā. Un ke darmiyān khaṛe ho kar us ne pūrī tāqat se zor lagāyā
  suz-BL: मिनु सिम्‍सोनमी मेको खिं कली तिक्‍शा वोइक्‍ब खिं आ दातेमी वोइश्‍शो थाम निक्‍शी
    कली पेरा गुइमी का नु ग्‍युरा गुइमी अर्को कली ग्‍याइक्‍ता बाक्‍त।
  ita-1927: 'E Sansone abbracciò le due colonne di mezzo, sulle quali posava la casa;
    s’appoggiò ad esse: all’una con la destra, all’altra con la sinistra, e disse:'
  ckb-ckb: ئینجا شەمشون دوو کۆڵەکەکەی ناوەندی گرت کە پەرستگاکە لەسەریان ڕاوەستابوو
    و خۆی پێیانەوە گرت، یەکێکیان لەلای دەستە ڕاستی و ئەوی دیکەیان لەلای دەستە چەپی.
  eng-BBE: Then Samson put his arms round the two middle pillars supporting the house,
    putting his weight on them, on one with his right hand and on the other with his
    left.
  kan-OKCV: ಎಂದು ಹೇಳಿ ಸಂಸೋನನು ಆ ಕಟ್ಟಡ ನಿಲ್ಲುವುದಕ್ಕೆ ಆಧಾರವಾದ ಎರಡು ನಡುವಿನ ಸ್ತಂಭಗಳನ್ನು
    ಒಂದನ್ನು ತನ್ನ ಬಲಗೈಯಿಂದ ಮತ್ತೊಂದನ್ನು ತನ್ನ ಎಡಗೈಯಿಂದ ಹಿಡಿದುಕೊಂಡು,
  tam-2017: சிம்சோன் அந்த வீட்டைத் தாங்கி நிற்கிற இரண்டு நடுத்தூண்களில், ஒன்றைத் தன்னுடைய
    வலதுகையினாலும், மற்றொன்றைத் தன்னுடைய இடதுகையினாலும் பிடித்துக்கொண்டு,
  spa-RV-1909: Asió luego Samsón las dos columnas del medio sobre las cuales se sustentaba
    la casa, y estribó en ellas, la una con la mano derecha, y la otra con la izquierda;
  ron-BTF: Și Samson a apucat cei doi stâlpi din mijloc pe care stătea casa și de
    care era susținută, pe unul cu mâna lui dreaptă și pe celălalt cu stânga lui.
  eng-WEBP: Samson took hold of the two middle pillars on which the house rested and
    leaned on them, the one with his right hand and the other with his left.
  eng-FBV: Samson reached for the two middle pillars that supported the temple. With
    his right hand leaning on one pillar and his left hand on the other,
  nld-1939: En Samson greep de beide steunpilaren, die in het midden van de tempel
    stonden, zodat hij met zijn rechterhand de ene en met zijn linker de andere raakte,
  nch-BL: Huan Sansón quitali imax ipan nopa ome taquetzalme cati eltoya tatajco ipan
    nopa hueyi cali huan cati quitanantoya itzontzajca. Huan Sansón ica nochi ichicahualis
    quincuatopejqui nopa taquetzalme se ica inejmat huan se ica imaarraves.
  vie-1934: 'Sam-sôn vớ lấy hai cây cột chính giữa đỡ chịu cái đền, một cây ở bên
    hữu và một cây ở bên tả, nhận vào, mà rằng: Nguyện tôi chết chung với dân Phi-li-tin!
    Đoạn, người rán hết sức, sô hai cây cột, đền đổ xuống trên các quan trưởng và
    cả dân sự ở đó.'
  hin-CV: शिमशोन ने दो बीच के मीनारों को पकड़ लिया, जिन पर पूरा भवन टिका था. उसने
    उन्हें मजबूती से जकड़ कर उन पर अपना सारा बोझ डाल दिया. उसका दायां हाथ एक खंभे
    को तथा बायां हाथ दूसरे को पकड़ा हुआ था.
  spa-BES: Luego, Sansón rodeó los dos pilares centrales que sostienen la casa, apoyando
    su peso sobre ellos, uno con la mano derecha y el otro con la izquierda.
  tdx-tdx: Rinambe’ i Simsone amy zao o fahañe añivo ao mitohañe i anjombaio, nampionjonañe
    aze, vaho naronje’e, ty raike am-pità’e havana naho ty raike am-pità’e havia.
  tha-KJV: แซมสั​นก​็กอดเสากลางสองต้​นที​่รองรับตึกนั้นไว้และพักพิงที่เสานั้น มือขวายันเสาต้นหนึ่ง
    มือซ้ายยันเสาอีกต้นหนึ่ง
  por-BR-2018: Agarrou logo Sansão as duas colunas do meio sobre as quais se sustentava
    a casa, e apoiou-se nelas, a uma com a direita, e a outra com a esquerda;
  deu-ELO: Und Simson umfaßte die beiden Mittelsäulen, auf welchen das Haus ruhte,
    (und er stützte sich darauf) die eine mit seiner Rechten und die andere mit seiner
    Linken;
  eng-WYC-2018: And he took both [the] pillars, on which the house stood, and he held
    the one of those in his right hand, and the tother in his left hand; (And he took
    hold of both of the pillars, on which the house stood, and he held onto one of
    them with his right hand, and the other one with his left hand;)
  epo-epo: Kaj Ŝimŝon kaptis la du mezajn kolonojn, sur kiuj staris la domo, kaj apogis
    sin al ili, al unu per sia dekstra mano kaj al la dua per sia maldekstra mano.
  uig-PIN: Ximxon xularni dǝp ɵyni kɵtürüp turƣan otturidiki ikki tüwrükni tutuwaldi;
    birini ong ⱪoli bilǝn, yǝnǝ birini sol ⱪoli bilǝn tutup, ularƣa tayinip turdi.
  beo-beo: Amaiba:le, Sa:masane dadunibugibagade aduna diasu dogoa dialu amo afae
    da lobodafa eno lobo fofadi amoga gaguli, gasawane fusu.
  tpi-OTNT: Orait Samson i holim tupela bikpela pos ston i stap namel na i save strongim
    haus. Em i holim wanpela pos long han sut bilong en, na wanpela pos long han kais.
  hau-SA: Sa’an nan Samson ya kai hannuwansa ga ginshiƙan waɗanda haikalin yake a
    kai, ya jingina jikinsa, hannunsa dama yana a ɗaya, hannun hagu kuma na ɗayan,
  uig-LAT: Shimshon shularni dep öyni kötürüp turghan otturidiki ikki tüwrükni tutuwaldi;
    birini ong qoli bilen, yene birini sol qoli bilen tutup, ulargha tayinip turdi.
  nde-nde: USamsoni wasebamba izinsika ezimbili eziphakathi, ithempeli elaligxile
    kuzo. Waziqinisa ngokweyama kuzo, isandla sakhe sokudla sikwenye lesenxele sikwenye,
  ton-ton: Pea naʻe puke ʻe Samisoni ki he ongo pou ʻe ua ʻi loto ʻaia naʻe falala
    ai ʻae fale, ʻaia naʻa na poupou hake ia, ko e taha ʻi hono nima toʻomataʻu, mo
    e taha ʻi hono toʻohema.
  ces-1613: Objav tedy Samson oba sloupy prostřední, na nichž dům ten stál, zpolehl
    na ně, na jeden pravou a na druhý levou rukou svou.
  eng-WMB: Samson took hold of the two middle pillars on which the house rested and
    leaned on them, the one with his right hand and the other with his left.
  tam-TCV: பின்பு சிம்சோன் கோவிலைத் தாங்கிநின்ற நடுத்தூண்கள் இரண்டையும் எட்டிப்பிடித்தான்.
    அவற்றில் ஒன்றைத் தனது வலதுகையாலும், மற்றொன்றை தனது இடதுகையாலும் இறுக்கிப் பிடித்துக்கொண்டான்.
  ceb-ULB: Gigunitan ni Samson ang duha ka haligi nga anaa sa taliwala diin napahiluna
    ang gambalay, ug nagsandig siya niini, ang usa ka haligi sa iyang tuong kamot,
    ug ang laing usa sa iyang wala.
  pol-UBG: Ujął więc Samson obie środkowe kolumny, na których stał dom i o które się
