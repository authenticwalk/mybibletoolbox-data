  mdy-ETH: ማኣሮ ሬኤኪ ዓርቂ ዓኣ ላምዖ ሳዞ ቱርቱሮንሢ ዓርቄኔ፤ ዒማና ዒዚ ሚዛቆ ኩጮና ፔቴዞ ሻውሎና ባጌሎ ዓርቂ ቱርቱሮ
