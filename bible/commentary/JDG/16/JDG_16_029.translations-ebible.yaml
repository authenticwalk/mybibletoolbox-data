  kan-2017: ಮನೆಯ ಆಧಾರಸ್ತಂಭಗಳಲ್ಲಿ ಒಂದನ್ನು ಬಲಗೈಯಿಂದಲೂ, ಇನ್ನೊಂದನ್ನು ಎಡಗೈಯಿಂದಲೂ ಹಿಡಿದು,
    ಅವುಗಳನ್ನು ಒತ್ತಿ,
  yap-yap: Me kol Samson fa gal duga’ ni bay u lukngun e naun ni gelngin fare naun,
