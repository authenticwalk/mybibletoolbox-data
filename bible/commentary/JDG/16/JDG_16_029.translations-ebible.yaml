  ory-ory: ତହୁଁ ମଧ୍ୟସ୍ଥିତ ଯେଉଁ ଦୁଇ ସ୍ତମ୍ଭ ଉପରେ ଗୃହର ଭାର ଥିଲା, ଶାମ୍‍ଶୋନ୍‍ ତହିଁର ଗୋଟିଏକୁ
