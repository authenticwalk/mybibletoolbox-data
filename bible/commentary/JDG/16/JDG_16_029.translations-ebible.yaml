    ŋayi bumara dhaŋaŋnhana biyapulnha wal'ŋu ŋunhiyi miriŋunha.
  yal-yal: Banxin yi tixi sɛnbɛtɛn firinna naxanye xunna, Samisɔn yi a kɔmɛnna dɛtɛn
