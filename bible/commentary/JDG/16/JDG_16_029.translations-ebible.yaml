  uig-ARA: شىمشون شۇلارنى دەپ ئۆينى كۆتۈرۈپ تۇرغان ئوتتۇرىدىكى ئىككى تۈۋرۈكنى تۇتۇۋالدى؛
    بىرىنى ئوڭ قولى بىلەن، يەنە بىرىنى سول قولى بىلەن تۇتۇپ، ئۇلارغا تايىنىپ تۇردى.
  sus-sus: Samison naxa a kilɔn na salide sanyie ra, keren na a yirefanyi ma, keren
