verse: JDG.016.015
translations:
  mal-C: 'അപ്പോൾ അവൾ അദ്ദേഹത്തോട്: “അങ്ങ് എന്നെ വിശ്വസിക്കാതെ, ‘ഞാൻ നിന്നെ സ്നേഹിക്കുന്നു’
    എന്ന് എന്നോട് എങ്ങനെ പറയാൻകഴിയും? ഈ മൂന്നുപ്രാവശ്യവും അങ്ങ് എന്നെ വഞ്ചിച്ചു; അങ്ങയുടെ
    മഹാശക്തിയുടെ രഹസ്യം ഏതിലാണ് എന്ന് എനിക്കു പറഞ്ഞുതന്നില്ലല്ലോ” എന്നു പറഞ്ഞു.'
  deu-TKW: 'Da hielt ihm Delila vor: Wie kannst du sagen: ich liebe dich! während
    dein Herz mir entfremdet ist? Dreimal hast du mich nun hintergangen und mir nicht
    verraten, worauf es beruht, daß du so stark bist!'
  lin-lin: 'Dalila alobaki na ye : « Ndenge nini okoki koloba ete olingaka ngai tango
    motema na yo ezali elongo na ngai te ! Oyo ezali mbala na yo ya misato ya kosakana
    na ngai, pamba te oyebisi ngai te sekele ya makasi na yo. »'
  eng-LSV: And she says to him, “How do you say, I have loved you, and your heart
    is not with me? These three times you have played on me, and have not declared
    to me wherein your great power [is].”
  eng-GNV: Againe shee sayde vnto him, Howe canst thou say, I loue thee, when thine
    heart is not with me? thou hast mocked mee these three times, and hast not tolde
    me wherein thy great strength lieth.
  eng-WEBSTER: And she said to him, How canst thou say, I love thee, when thy heart
    is not with me? Thou hast mocked me these three times, and hast not told me in
    what thy great strength lieth .
  nhw-BL: 'Huan nopa sihuatl quiijto: ―¿Quenicatza tiquijtohua techicnelía, huan amo
    timotemachía ipan na? Techcajcayajtoc eyi huelta huan ayamo techilhuijtoc canque
    huala mochicahualis.'
  swh-ONEN: Ndipo Delila akamwambia, “Wawezaje kusema, ‘Nakupenda,’ wakati moyo wako
    haupo pamoja nami? Umenifanyia mzaha mara hizi tatu na hujaniambia siri ya hizi
    nguvu zako nyingi.”
  bba-bba: Kurɔ wi, u nùn sɔ̃ɔwɑ u nɛɛ, mɑ ɑ mɑɑ nɛɛ ɑ mɑn kĩ ni? Adɑmɑ wunɛn ɡɔ̃ru
    ɡɑǹ wɑ̃ɑ dee dee nɛ sɔɔ. Wee, ɑ mɑn yɑɑkoru kuɑ sere nɔn itɑ. Aǹ mɑn sɔ̃ɔwɑ
    mìn di wunɛn dɑm bɑkɑm mɛ, mu wee.
  eng-KJVCPB: And she said unto him, How canst thou say, I love thee, when thine heart
    is not with me? thou hast mocked me these three times, and hast not told me wherein
    thy great strength lieth.
  wbp-wbp: Ngula-jangka, Tilayilarla wangkaja, “Nyuntu kanpaju wangkami yulkami nganta
    kanpaju. Kala lawa! Marnkurrpakunpaju yimirr-yungu! Kulanpaju wangkaja nyiyarlu
    kuja kangku pirrjirdi-mani.”
  luo-luo: Bangʼe nowachone niya, “Ere kaka inyalo wacho ni ihera to ok inyal nyisa
    kuma tekoni ae? Ma koro en mar adek ma iseketa ka ngʼama ofuwo kendo pod ok inyisa
    kuma tekoni ae.”
  meu-meu: Hahine ma e hereva, Samson e gwau henia, eto, Edeheto oi na o tomu “Na
    ura henimumu”, a lalomu na so henigu? Nega hatoi vada o kirikirilaigu, bona do
    so hamaorogu emu goada e hereamu badina korikori be dahaka.
  npi-ULB: त्यसले उनलाई भनी, “तपाईंले मलाई कसरी ‘म तिमीलाई प्रेम गर्छु’ भन्‍न सक्‍नुहुन्छ,
    जब कि तपाईंले आफ्ना गोप्य कुराहरू मलाई बताउनुहुन्‍न? तिन पटक तपाईंले मेरो उपहास
    गर्नुभएको छ र तपाईंसँग यस्तो महाबल कसरी आउँछ भनेर भन्‍नुभएको छैन ।”
  yor-yor: Dẹlila sì sọ fún un pé, “Èéṣe tí ìwọ fi wí pé, ‘Èmi fẹ́ràn rẹ,’ nígbà tí
    ìwọ kò fi ọkàn tán mi. Èyí ni ìgbà kẹta tí ìwọ ti tàn mí jẹ, tí ìwọ kò sì sọ àṣírí
    ibi tí agbára ńlá rẹ gbé wà fún mi.”
  emp-NTPO: 'Mãwãnacarea Dalilaba jarasia: –Bʌa mʌ̃ra quĩrĩã b̶ʌad̶a abaria. Mãwãmĩna
    mʌ̃́a sewa obaria. B̸arima ũbea mʌ̃ra cũrũgabʌrʌa. Wad̶ibid̶a jaraẽ́ b̶ʌa bʌ juerzara
    cãrẽneba ze b̶ʌda.–'
  ind-ind: Maka Delila berkata kepada Simson, “Kamu mengaku cinta kepadaku, tetapi
    mana buktinya! Kamu bahkan tidak percaya kepadaku. Sudah tiga kali kamu mempermainkan
    aku dan tidak mau memberitahukan rahasia kekuatanmu.”
  pes-OPCB: 'دلیله به او گفت: «چگونه می‌گویی مرا دوست داری و حال آنکه به من اعتماد
    نداری؟ سه مرتبه است که مرا دست انداختی و به من نمی‌گویی راز قدرتت در چیست؟»'
  tgl-ULB: Sinabi niya sa kaniya, “Papaano mo nasasabing, 'Mahal mo ako,' Hindi mo
    nga ibinabahagi ang mga lihim mo sa akin? Hinamak mo ako ng mga tatlong beses
    at hindi mo sinabi sa akin kung papaano ka nagkaroon ng matinding lakas.
  cbu-NT: Ashiriya, anoo Dalilsha parangu, kapung tsiyantarangiya. Shiy nuwaa mangutish
    chinaktana átish. Na nuwaa ¿wandaritam ngichiksha? Na nipa tuchparinshitini nuwaa
    tamapingayanllsha. Nda itsinsaru yuwaa wizpurirish kapung taaru anoo nda kamaniksha.
    Dalil tárangiya.
  hui-hui: Ani biyagola wali biagome ibuhondo lalu, Ai í̠na i̱hondo gubaliniore nahe
    howa ko agua labehebe, lene. Áyu í̠na i̱ halu tebo ke̱ halu mo guya howa í̠naga
    hongo gibi kegoni ogo aleme mo hongo haga lalu nalangi dege haabo ke, lene.
  mya-mya: သို့​ဖြစ်​၍​ဒေ​လိ​လ​က​သူ​အား``သင်​သည် ကျွန်​မ​ကို​တ​ကယ်​မ​ချစ်​ဘဲ​နှင့်​ချစ်​ပါ​သည်
    ဟု အ​ဘယ်​သို့​ပြော​နိုင်​ပါ​သ​နည်း။ ကျွန်​မ အား​သင်​အ​ရူး​လုပ်​ခဲ့​သည်​မှာ​သုံး​ကြိမ်​တိုင်
    တိုင်​ရှိ​လေ​ပြီ။ သင်​သည်​ယ​ခု​တိုင်​အောင်​ပင် မိ​မိ​အ​ဘယ်​ကြောင့်​သန်​စွမ်း​ရ​ကြောင်း​ကို
    ကျွန်​မ​အား​ပြော​မ​ပြ​သေး​ပါ​တ​ကား'' ဟု​ဆို​၏။-
  bod-N: དེ་ནས་དི་ལེ་ལཱ་ཡིས་སཱམ་སོན་ལ་འདི་ལྟར་སྨྲས་པ་སྟེ། ཁྱོད་ཀྱིས་བདག་ལ་སེམས་མི་སྟེར་བས་ཁྱོད་ང་ལ་དགའ་ཞེས་ཟེར་དོན་ཅི་ཡིན་ནམ།
    ཁྱོད་ཀྱིས་ཐེངས་གསུམ་དུ་ང་ལ་མགོ་གཡོགས་པ་སྟེ། ཁྱོད་ལ་ཅིའི་ཕྱིར་སྟོབས་ཆེན་པོ་འདི་འདྲ་ཡོད་པ་བདག་ལ་མ་སྨྲས་ཞེས་པའོ།
    །
  sna-sna: Ipapo akati kwaari, “Unoti ‘Ndinokuda’ sei iwe usingandiudzi zvakavanzika
    zvako? Aka kava ketatu uchingondiita benzi uye hauna kutongonditaurira chakavanzika
    chesimba rako guru.”
  spa-BLM: 'Ella le dijo: “¿Cómo puedes decir: “Te amo”, cuando tu corazón no está
    conmigo? Te has burlado de mí estas tres veces, y no me has dicho dónde está tu
    gran fuerza”.'
  cac-cac: 'Yuj chi'' ix yalan ix d''a vin̈ icha tic: —A ach tic, te esalvum ach.
    ¿Tas yuj tzala'' to tzin a xajanej? Yoxelalxo in ixtan tic. Man̈ jab''oc tzal
    d''ayin b''ajtil scot jantac ip tic, xchi ix.'
  swh-ULB: Akamwambia, “Wawezaje kusema,” Unanipenda, wakati hushiriki siri zako na
    mimi? Umenidhihaki mara tatu hizi na hukukuambia ni kwa jinsi gani unazo nguvu
    nyingi.”
  bel-bel: 'І сказала яму Даліла: як жа ты кажаш: «кахаю цябе», а сэрца тваё не са
    мною? вось, ты тройчы ашукаў мяне, і не сказаў мне, у чым вялікая сіла твая.'
  deu-ELBBK: 'Da sprach sie zu ihm: Wie kannst du sagen: Ich habe dich lieb, so doch
    dein Herz nicht mit mir ist? Nun dreimal hast du mich getäuscht und mir nicht
    mitgeteilt, worin deine große Stärke besteht.'
  mbb-OT: Umbe, migkeǥiyan sikandin ni Delila te, “Egkeǥiyen nu he mahal a kenikew,
    piru kenè bes tutuu. Su ketetelu ad kenikew limbungi. Wazè nu keǥiya kedì ke hendei
    ebpuun is desen nu.”
  mal-2015: 'അപ്പോൾ അവൾ അവനോടു: നിന്റെ ഹൃദയം എന്നോടുകൂടെ ഇല്ലാതിരിക്കെ നീ എന്നെ സ്നേഹിക്കുന്നു
    എന്നു പറയുന്നതു എങ്ങനെ? ഈ മൂന്നു പ്രാവശ്യം നീ എന്നെ ചതിച്ചു; നിന്റെ മഹാശക്തി ഏതിൽ
    ആകുന്നു എന്നു എനിക്കു പറഞ്ഞുതന്നില്ല എന്നു പറഞ്ഞു.'
  tuo-NT: 'Cʉ̃ tojo weecã, co nico niwõ: —Mʉꞌʉ yʉꞌʉre ẽjõpeotigʉ, ¿deꞌro weegʉ “Mʉꞌʉrẽ
    maꞌiꞌi”, nimiti? Iꞌtiati yʉꞌʉre bujicãꞌgʉ̃ weeapʉ. Aꞌtiro wee tutuaꞌa nisere ne
    wereweꞌe, nico niwõ.'
  rmc-rmc: 'E Delila leske phenďa: „Sar tu šaj phenes, hoj man kames, te tiro jilo
    nane phundrado prekal ma? Imar trival manca thoďal avri a na phenďal mange avri,
    khatar hin tiri bari zor!“'
  pes-OPV: 'و او وی را گفت: «چگونه می‌گویی که مرادوست می‌داری و حال آنکه دل تو با
    من نیست. این سه مرتبه مرا استهزا نموده، مرا خبر ندادی که قوت عظیم تو در چه چیز
    است.»'
  ron-1924: 'Еа й-а зис: „Кум поць спуне: ‘Те юбеск!’, кынд инима та ну есте ку мине?
    Ятэ кэ де трей орь ць-ай бэтут жок де мине ши ну мь-ай спус де унде-ць вине путеря
    та чя маре.”'
  ben-OBCV: তখন দলীলা তাঁকে বলল, “তুমি কীভাবে বলতে পারো, ‘আমি তোমাকে ভালোবাসি,’ যখন
    তুমি আমাকে বিশ্বাস করে কিছু বলতেই চাইছ না? এই নিয়ে তিনবার তুমি আমাকে বোকা বানালে
    এবং তোমার মহাশক্তির রহস্য আমাকে বললে না।”
  som-som: Markaasay isagii ku tidhi, Sidee baad u odhan kartaa, Waan ku jeclahay,
    adigoo aanu qalbigaagu ila jirin? Bal eeg, saddex jeer baad igu majaajilootay
    oo iimana aad sheegin meesha xooggaaga weynu ku jiro.
  lat-VUC: 'Dixitque ad eum Dalila: Quomodo dicis quod amas me, cum animus tuus non
    sit mecum? Per tres vices mentitus es mihi, et noluisti dicere in quo sit maxima
    fortitudo tua.'
  eng-ASVBT: And she said unto him, How canst thou say, I love thee, when thy heart
    is not with me? thou hast mocked me these three times, and hast not told me wherein
    thy great strength lieth.
  ita-1885: 'Ed ella gli disse: Come dici: Io t''amo; e pure il tuo cuore non è meco?
    Già tre volte tu mi hai beffata, e non mi hai dichiarato in che consiste la tua
    gran forza.'
  eng-LXXUP: And Delilah said to Samson, How sayest thou, I love thee, when thy heart
    is not with me? this third time thou hast deceived me, and hast not told me wherein
    is thy great strength.
  eng-ULB: She said to him, “How can you say, 'I love you,' when you do not share
    your secrets with me? You have mocked me these three times and have not told me
    how you have such great strength.”
  spa-VBL: 'Entonces Dalila se quejó con Sansón: “¿Cómo puedes decirme: ‘Te amo’,
    cuando no me tienes confianza? ¡Tres veces me has hecho quedar como una estúpida,
    sin decirme de dónde viene tu increíble fuerza!”'
  fra-_FOB: 'Alors elle lui dit: Comment peux-tu dire: Je t''aime! Puisque ton cœur
    n''est point avec moi? Tu t''es moqué de moi trois fois, et tu ne m''as point
    déclaré d''où vient ta grande force.'
  mal-mal: അപ്പോൾ അവൾ അവനോട് “നിന്റെ ഹൃദയം എന്നിൽനിന്ന് അകന്നിരിക്കെ ‘നീ എന്നെ സ്നേഹിക്കുന്നു’
    എന്ന് പറയുന്നത് എങ്ങനെ? ഈ മൂന്ന് പ്രാവശ്യം നീ എന്നെ ചതിച്ചു; നിന്റെ മഹാശക്തി ഏതിൽ
    എന്ന് എനിക്ക് പറഞ്ഞുതന്നില്ല എന്ന് പറഞ്ഞു.
  urd-GVR: Yih dekh kar Dalīlā ne muṅh phulā kar malāmat kī, “Āp kis tarah dāwā kar
    sakte haiṅ ki mujh se muhabbat rakhte haiṅ? Ab āp ne tīn martabā merā mazāq uṛā
    kar mujhe apnī baṛī tāqat kā bhed nahīṅ batāyā.”
  suz-BL: मिनु देलीलाहमी “आं कली दाक्‍नुङ, दे दोपा देंने चाप्‍नीनी ङा? इन थुंमी आं
    कली मदाक्‍शो बाक्‍नीनी। गे आं कली खेयप सां शुक्‍शी पा, इन ठेयब बोल मारम बाक्‍बा,
    मुल सम्‍म मशेंदीनी” देंमाक्‍त।
  ita-1927: 'Ed ella gli disse: “Come fai a dirmi: T’amo! mentre il tuo cuore non
    è con me? Già tre volte m’hai beffata, e non m’hai detto dove risiede la tua gran
    forza”.'
  ckb-ckb: 'ئینجا پێی گوت: «چۆن دەڵێیت، ”تۆم خۆشدەوێ،“ و دڵیشت لەگەڵمدا نییە؟ ئەوەتا
    ئەمە سێ جارە گاڵتەم پێ دەکەیت و پێم ناڵێیت نهێنی هێزە گەورەکەت چییە.»'
  eng-BBE: And she said to him, Why do you say you are my lover when your heart is
    not mine? Three times you have made sport of me, and have not made clear to me
    the secret of your great strength.
  kan-OKCV: ಅವಳು ಅವನಿಗೆ, “ನಿನ್ನ ಹೃದಯವು ನನ್ನ ಸಂಗಡ ಇಲ್ಲದೆ ಇರುವಾಗ, ನಿನ್ನನ್ನು ಪ್ರೀತಿಮಾಡುತ್ತೇನೆ
    ಎಂದು ನೀನು ಹೇಗೆ ಹೇಳುತ್ತೀ? ನೀನು ಈ ಮೂರು ಸಾರಿ ನನಗೆ ವಂಚನೆ ಮಾಡಿದೆ; ನಿನ್ನ ದೊಡ್ಡ ಶಕ್ತಿಯ
    ರಹಸ್ಯ ಯಾವುದರಲ್ಲಿ ಉಂಟೋ ನನಗೆ ತಿಳಿಸಲಿಲ್ಲ,” ಎಂದಳು.
  tam-2017: 'அப்பொழுது அவள் அவனைப் பார்த்து: உன்னுடைய இருதயம் என்னோடு இல்லாமலிருக்க,
    உன்னை நேசிக்கிறேன் என்று நீ எப்படிச் சொல்லுகிறாய்? நீ இந்த மூன்றுமுறைகளும் என்னைப்
    பரியாசம் செய்தாய் அல்லவா, உன்னுடைய மகாபலம் எதினாலே உண்டாயிருக்கிறது என்று என்னிடம்
    சொல்லாமல் போனாயே என்று சொல்லி,'
  spa-RV-1909: 'Y ella le dijo: ¿Cómo dices, Yo te amo, pues que tu corazón no está
    conmigo? Ya me has engañado tres veces, y no me has aún descubierto en qué está
    tu gran fuerza.'
  ron-BTF: 'Și ea i-a spus: Cum poți să spui, te iubesc, când inima ta nu este cu
    mine? În aceste trei rânduri m-ai batjocorit și nu mi-ai spus în ce stă marea
    ta putere.'
  eng-WEBP: She said to him, “How can you say, ‘I love you,’ when your heart is not
    with me? You have mocked me these three times, and have not told me where your
    great strength lies.”
  eng-FBV: Then Delilah complained to Samson, “How can you tell me, ‘I love you,’
    when you don't let me into your confidence? Three times you've me look stupid,
    not telling me where your incredible strength comes from!”
  nld-1939: 'Nu zeide ze hem: Hoe kunt ge zeggen, dat ge mij liefhebt, terwijl ge
    geen hart voor mij hebt; ge hebt me nu al drie maal bedrogen, en niet willen vertellen,
    waardoor uw kracht zo groot is.'
  nch-BL: 'Huan nopa sihuat quiijto: ―¿Quenicatza tiquijtohua techicnelía, huan amo
