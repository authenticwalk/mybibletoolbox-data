    with me? You have mocked me these three times, and have not told me where your
    great strength lies.”
  urd-GVH: यह देखकर दलीला ने मुँह फूलाकर मलामत की, “आप किस तरह दावा कर सकते हैं कि
    मुझसे मुहब्बत रखते हैं? अब आपने तीन मरतबा मेरा मज़ाक़ उड़ाकर मुझे अपनी बड़ी ताक़त
    का भेद नहीं बताया।”
  rug-rug: Ke zama la koe Samusoni se Dilaela, “Nake tataru nau goi, gua si goi, ba
    lopu evaṉia goi sapu gua asa. Ka ṉeta totoso si ele vata evaṉa guni nau mo goi
    na tie pekipekiqu meke korapa lopu ele boka tozi nau tugo goi, sapu nasa si va
    ṉiṉira hola igo si goi?” gua si asa.
  gaz-gaz: Isheenis, “Ati utuu na hin amanin akkamitti, ‘Ani si jaalladha’ naan jetta?
    Utuu icciitii jabina kee guddaa sanaa natti hin himin, ati na sobuun kee kun yeroo
    sadaffaa dha” jetteen.
  fra-LSG: 'Elle lui dit: Comment peux-tu dire: Je t’aime! Puisque ton cœur n’est
    pas avec moi? Voilà trois fois que tu t’es joué de moi, et tu ne m’as pas déclaré
    d’où vient ta grande force.'
  gnn-gnn: Ga ŋayinydja waŋana dhäykanydja bitjarra, “Yakana dhuwala nhe ŋarraku yukurra
    märr‐ŋamathirri yuwalktja. Ḻurrkun'mirri nhe ŋarranha yukurrana warku'yurrunanydja.
    Yaka nhe ḻakaraŋala ŋarraku dhunupa, nhäyu nhuna yukurra wuṉḏaŋarrkumanydja.”
  yal-yal: Dalila yi a fala a xa, a naxa, “Nanfera i a falaxi, i naxa, ‘I rafan n
    ma!’ Anu, i mi laxi n na? I bata n mayenden sanɲa ma saxan, i mi tin i sɛnbɛ gbeen
    binla falɛ n xa.”
  haw-1868: I mai la oia ia ia, Pehea la oe e olelo ai, Ua aloha au ia oe? Aole hoi
    kou naau me au. Ekolu ou hoowahawaha ana mai ia'u, aole hoi i hai mai ia'u i kahi
    o kou ikaika nui.
  arb-NAV: 'فَقَالَتْ لَهُ: «كَيْفَ تَدَّعِي أَنَّكَ تُحِبُّنِي وَقَلْبُكَ لَا يَثِقُ
    بِي؟ قَدْ خَدَعْتَنِي ثَلاثَ مَرَّاتٍ وَلَمْ تُطْلِعْنِي عَلَى سِرِّ قُوَّتِكَ
    الْعَظِيمَةِ».'
  ewe-ewe: Ɖelila fa konyi be, “Aleke nàte ŋu agblɔ be yelɔ̃m gake màte ŋu agblɔ wò
    nya ɣaɣla nam o? Èblem zi etɔ̃ sɔŋ eye mègblɔ afi si wò ŋusẽ le la nam o!”
  eng-LEE: And she said unto him, How canst thou say, I love thee, when thy heart
    is not with me? these three times hast thou deceived me, and hast not told me
    wherein thy great strength lieth.
  gvn-gvn: '@see-verse:JDG.016.014'
  asm-FB: পাছত দলীলাই তেওঁক ক’লে, “তুমি মোক বিশ্বাস কৰা নাই; অথচ তুমি মোক ভাল পাওঁ
    বুলি কোৱা। তোমাৰ মহাশক্তিৰ গোপন ৰহস্যৰ কথা তুমি মোক নক’লা; কিন্তু এই বিষয়লৈ তুমি
    মোক তিনিবাৰকৈ ঠগিলা।”
  sus-A: دَلِلَ نَشَ عَ قَلَ سَمِسٌن بّ، «عِ نَشّ عَ مَرَقَنيِ نَ وٌن تَفِ، كْنْ ﭑ
    مَ شَنُنتٍيَ مُ نَ عِ بّ. عَ سَنيَ سَشَن نَن يَ عِ ﭑ مَدَشُمَ. هَن تٌ عِ تٌندِشِ
    عِ فُندٌ قَلَدٍ ﭑ بّ، عِ سّنبّ كٍلِشِ دّننَشّ مَ.»
  fra-SBL: 'Elle lui dit : « Comment peux-tu dire : « Je t''aime », alors que ton
    cœur n''est pas avec moi ? Tu t''es moqué de moi ces trois fois, et tu ne m''as
    pas dit où était ta grande force. »'
  hbo-hbo: וַתֹּ֣אמֶר אֵלָ֗יו אֵ֚יךְ תֹּאמַ֣ר אֲהַבְתִּ֔יךְ וְלִבְּךָ֖ אֵ֣ין אִתִּ֑י
    זֶ֣ה שָׁלֹ֤שׁ פְּעָמִים֙ הֵתַ֣לְתָּ בִּ֔י וְלֹא־הִגַּ֣דְתָּ לִּ֔י בַּמֶּ֖ה כֹּחֲךָ֥
    גָדֹֽול׃
  piu-2006: '@see-verse:JDG.016.014'
  kik-kik: Agĩcooka akĩmũũria atĩrĩ, “Wahota atĩa kuuga atĩ nĩũnyendete, rĩrĩa ũtangĩĩhoka?
    Rĩrĩ nĩ riita rĩa gatatũ ũnduĩte mũndũ mũkĩĩgu, na ndũrĩ wanjĩĩra hitho ya hinya
    ũcio waku mũnene.”
  fra-NCL: 'Elle lui dit : « Comment peux-tu dire : je t’aime ! puisque ton cœur n’est
    pas avec moi ? Voilà trois fois que tu t’es joué de moi, et que tu ne m’as pas
    indiqué où gît ta grande force. »'
  cek-AK: To pacoengah nongpata mah anih khaeah, Na poekhaih palungthin nang paek
    ai ah, kawbangmaw kai khaeah kang palung, tiah na thuih thaih? Amsawnlok vai thumto
    nang thuih boeh, toe naah maw na thacakhaih to oh, tito nang thui ai, tiah a naa.
  cuk-cuk: 'Dalila Sansónʼga sogdebalid: —Degite, be an-abeye sogde, binsa be gordii.
    Unnila be anga gakansadiid. Wese ilapaagus be an-yardakdaged. Yoo be anga soged,
    be-gargangued ibugi sii.'
  uig-CYR: 'Андин аял униңға: — Маңа көңлүң йоқ туруп, қандақсигә саңа ашиқ болдум,
    дәйсән? Сән мени үч қетим алдап, күчтүңгүрлүгүңниң нәдин болғанлиғини маңа ейтип
    бәрмидиңғу, — деди.'
  tel-2017: అప్పుడు ఆమె “నీ రహస్యాలేవీ నాకు చెప్పకుండా నన్ను ప్రేమిస్తున్నానని ఎలా
    అనగలుగుతున్నావు? ఇప్పటికి మూడు సార్లు నన్ను మోసం చేశావు. నీ మహాబలం దేనిలో ఉందో
    ఇంతవరకూ నాకు చెప్పలేదు” అంది.
  hat-BSA: 'Alò li te di li: “Kijan ou kapab di, ‘Mwen renmen ou,’ lè kè ou pa avè
    m? Ou te twonpe m twa fwa sila yo e pa t di mwen kote gran fòs ou a ye.”'
  kos-kos: Na Delilah el fahk nu sel, “Efu ku kom fahk mu kom lungse nga, a kom tiana
    fahk ke insiom na pwaye— Kom kiapweyula pacl tolu, a kom tiana akkalemye lah mea
    oru ku se lom ingan.”
  hbo-WLC: וַתֹּ֣אמֶר אֵלָ֗יו אֵ֚יךְ תֹּאמַ֣ר אֲהַבְתִּ֔יךְ וְלִבְּךָ֖ אֵ֣ין אִתִּ֑י
    זֶ֣ה שָׁלֹ֤שׁ פְּעָמִים֙ הֵתַ֣לְתָּ בִּ֔י וְלֹא־הִגַּ֣דְתָּ לִּ֔י בַּמֶּ֖ה כֹּחֲךָ֥
    גָדֽוֹל׃
  ibo-ibo: Mgbe ahụ, Delaịla gwara ya okwu sị, “Olee ka i si kwuo na ị hụrụ m nʼanya,
    ebe ọ bụ na i nweghị ike ịgwa m ihe dị gị nʼobi? Lee, ugbo atọ ndị a, i mere m
    ka m dịka onye nzuzu, ma ị gwabeghị m ebe ike gị dị ruo ugbu a.”
  ory-ory: ଏଣୁ ସେ ତାହାକୁ କହିଲା, “ମୋହର ପ୍ରତି ତ ତୁମ୍ଭର ମନ ନାହିଁ, ‘ତୁମ୍ଭେ ମୋତେ ପ୍ରେମ
    କରୁଅଛ’ ବୋଲି କିପରି କହୁଅଛ? ଏ ତିନିଥରଯାକ ତୁମ୍ଭେ ମୋତେ ଉପହାସ କଲ ଓ ତୁମ୍ଭର ମହାବଳ କାହିଁରେ
    ଥାଏ, ତାହା ମୋତେ କହିଲ ନାହିଁ।”
  chk-chk: Mürin, Telila a üreni Samson, “Ifa usun om kopwe tongeni apasa pwe ka tongeei,
    nge lelukom a toau seniei. En ka turunufaseei fän ülüngat, nge kosap pwäri ngeniei
    popun om pöchökül.”
  rop-rop: Afta na det gel bin dalim Semsan, “Yubin tok yu laigim mi. Bat yu nomo
    laigim mi, dumaji yu oldei dalim mi laiya. Yubin meigim fan langa mi 3 taim, en
    yu nomo bin dalim mi wanim oldei meigim yu jidan strongbala.”
  ukr-1871: 'Привязалась ізнов Далила до його: Як же ти кажеш: Люблю тебе, коли серце
    твоє чуже до мене? Оце вже в третє насьміявсь єси з мене і не признавсь менї,
    у чому твоя сила, що такий ти дужий.'
  deu-1951: 'Da sprach sie zu ihm: Wie kannst du sagen, du habest mich lieb, während
    dein Herz doch nicht mit mir ist? Dreimal hast du mich nun betrogen und mir nicht
    verraten, worin deine große Kraft besteht!'
  eng-JPS: 'And she said unto him: ''How canst thou say: I love thee, when thy heart
    is not with me? thou hast mocked me these three times, and hast not told me wherein
    thy great strength lieth.'''
  srp-1865: 'Opet mu ona reèe: kako možeš govoriti: ljubim te, kad srce tvoje nije
    kod mene? Veæ si me tri puta prevario ne hoteæi mi kazati gdje ti je velika snaga.'
  lug-lug: Awo Derira n’amugamba nti, “Oyinza otya okugamba nti onjagala, ate ng’omutima
    gwo teguli nange? Gino emirundi esatu onduulidde, n’otontegeeza amaanyi go amangi
    mwe gasibuka.”
  heb-heb: ותאמר אליו איך תאמר אהבתיך ולבך אין אתי זה שלש פעמים התלת בי ולא הגדת לי
    במה כחך גדול׃
  ben-IRV: পরে দলীলা তাঁকে বলল, “তুমি কিভাবে বলতে পার যে, তুমি আমাকে ভালবাস? তোমার
    মন তো আমাতে নেই; এই তিন বার তুমি আমাকে উপহাস করলে; কিসে তোমার এমন মহাবল হয়, তা
    আমাকে বললে না।”
  pan-pan: ਤਦ ਦਲੀਲਾਹ ਨੇ ਉਸ ਨੂੰ ਕਿਹਾ, “ਤੇਰਾ ਮਨ ਤਾਂ ਮੇਰੇ ਨਾਲ ਨਹੀਂ ਲੱਗਾ, ਫਿਰ ਤੂੰ ਕਿਉਂ
    ਕਹਿੰਦਾ ਹੈਂ ਕਿ ਤੂੰ ਮੈਨੂੰ ਪਿਆਰ ਕਰਦਾ ਹੈਂ? ਤੂੰ ਤਿੰਨੇ ਵਾਰੀ ਮੇਰੇ ਨਾਲ ਮਖ਼ੌਲ ਕੀਤਾ ਅਤੇ
    ਮੈਨੂੰ ਨਹੀਂ ਦੱਸਿਆ ਕਿ ਤੇਰੀ ਵੱਡੀ ਸ਼ਕਤੀ ਦਾ ਕੀ ਭੇਤ ਹੈ।”
  mya-JVB: ဒေလိလကလည်း၊ သင် သည် ငါ့ကို ချစ် သည်ဟု စိတ်နှလုံး မ ပါ ဘဲလျက် အဘယ်သို့ ပြော
    နိုင်သနည်း။ သင့် ၌ ကြီး သော ခွန်အား သည် အဘယ် အရာအားဖြင့် တည်သည်ကို မ ပြော။ သုံး
    ကြိမ် တိုင်အောင်ငါ့ ကို ကျီစား ပြီဟု ဆို ၏။
  tbg-tbg: Viva mintima kovaro Delailaava virara aqao tiro, Are kukeqa taana uvara
    kia tivata tiva timiaravara tira, are qumina tiriara tihara, Ti muntukavano ariara
    vaivo, tiaro. Are taaramo tataa kia nena kempuka okarara ti tiva timiraitira,
    qaqiqai virera uva tihara tiriara una uva ti variaro, tiro.
  hmo-hmo: Hahine be ma ia hereva, ia ese Samson ia gwau henia, ia gwau, “Edena bamona
    lau oi hamaoroa, ‘Lau ese oi lau ura henia,’ to lau dekenai oi abidadama henia
    lasi? Nega toi lau oi hahemaraia vadaeni, bona oiemu goada ia bada herea ena badina
    korikori be dahaka, lau dekenai oi do hadibaia lasi.”
  urd-urd: फिर वह उससे कहने लगी, तू क्यूँकर कह सकता है, कि मैं तुझे चाहता हूँ, जब
    कि तेरा दिल मुझ से लगा नहीं? तूने तीनों बार मुझे धोका ही दिया और न बताया कि तेरी
    ताक़त का राज़ क्या है।”
  rus-SYN: 'И сказала ему Далида: как же ты говоришь: “люблю тебя”, а сердце твое
    не со мною? вот, ты трижды обманул меня, и не сказал мне, в чем великая сила твоя.'
  bqc-SIM: 'Dalila ɛ̀a òɛ̀ lↄ: Niↄ omɛɛ ń yemazi, mɛ́ ń ma náai vĩo sↄ̃ bɛ? N
    ma kpánguakɛ̀ à kà gɛ̃n àaↄ̃. Ni n gbãa zↄ̃ↄ bↄkĩi omɛɛo.'
  tcz-CHONGTHU: Hiche jouchun Delilah chun lungnommo tah in ahinseijin, “Nangin nathuguh
    bon neiseipeh nomlouva iti danna kalungsetne natiham? Nangin thumveijen neidai
    chavaijin ipin nahatsah ham ti neisei pehpon ahi!” ati.
  mar-mar: ती त्यास म्हणाली, “तुमचे रहस्य जर तुम्ही मला सांगत नाहीतर, मी तुझ्यावर
    प्रेम करतो, असे तुम्ही कसे म्हणू शकता? तीन वेळा तुम्ही माझी थट्टा केली, आणि आपले
    महान बळ कशात आहे हे मला सांगितले नाही.”
  qub-qub: 'Chaura Dalila niran: «¡Llulla! Llulla caycashpayquega ¿imanirtaj ‹cuyä›
    nimanqui? Rasunpaga manami cuyamanquichu. Quimsa cutinami llullapämashcanqui.
    Manami willamanquirächu imanöpa callpayqui yurishantapis.»'
  bqp-bqp: 'Dɛlila ɛ̀ra à pìnɛ dↄ: Ndìgↄ̃ pi ń yemai, akũsↄ̃ ndì ma náani kɛroo?
    N ma lalandii kɛ̀ à kà gɛ̃̀n aakↄ̃. Ńdi n gbãna zↄ̃kↄ̃ↄ asiri omɛnɛro.'
  hat-hat: 'Dalila di l'' konsa: -Ou pa bezwen di ou renmen m'' menm, paske ou pa
    sensè avè m''. Sa fè twa fwa ou pase m'' nan betiz. Ou pa janm di m'' ki bò ou
    jwenn tout fòs sa a.'
  eng-BSB: “How can you say, ‘I love you,’” she asked, “when your heart is not with
    me? This is the third time you have mocked me and failed to reveal to me the source
    of your great strength!”
  tod-tod: 'Dalila ɠɛni ma: «Ɗa zoo ɠale è ɠɛ mà: ‹Gè è nɛɛʋɛ ʋɛ.› È la laani
    dà! Wɛlɛ, ná zeizu ɠɛa saʋa, è ɗa gàaɓoloɠa, è la kɛɛni, è ʋa ɗa-zɛbɛ wolai
    zeɠezuʋɛ lɛ ga ze.»'
  eng-WEBPB: She said to him, “How can you say, ‘I love you,’ when your heart is not
    with me? You have mocked me these three times, and have not told me where your
    great strength lies.”
  kbq-kbq: Ana'ma higeno'a Dilaila'a amanage hu'ne, Kagu'amo'ma nagri'enema omne'negenka
    nahigenka kavesinegantoe hunka nehane? Kagra 3'a zupa kizazokago kea hunantenka
    hankaveka'a inampi me'ne nagrira onasami'ne.
  nhe-BL: 'Huan nopa sihuatl quiijto: ―¿Quejatza tiquijtohua tinechicnelía, huan ax
    timotemachía ipan na? Tinechcajcayajtoc eyi huelta huan aya tinechilhuijtoc canque
    huala mochicahualis.'
  bus-bus: 'Dɛlila ɛ̀ara à bènɛ dↄ: Nɛɛ̀gↄ̃ bee ń yemazi, bensↄ̃ nɛɛ̀ ma náanɛ kɛro
    nɛ́? N ma lalandi kɛ̀ à kà gɛ̃̀n aagↄ̃. Nɛ́ɛ n gbãa bíta asii omɛro.'
  gub-BL: — Naheamutar katu kwaw pe ne. Màràzàwe tuwe eremume'u heamutar haw ihewe.
    Na'iruz haw heapo iranaiwa'u ma'e romo ne. Neremume'u pixik kwaw nekàgaw ihewe.
    Ma'e teko upuner newe iapo haw rehe nekàgaw i'ok pà newi wà nehe. Emume'u ihewe
    nehe, i'i izupe.
  eng-DRA: 'And Dalila said to him: How dost thou say thou lovest me, when thy mind
    is not with me? Thou hast told me lies these three times, and wouldst not tell
    me wherein thy great strength lieth.'
