verse: JDG.016.025
translations:
  mal-C: അവർ ഇങ്ങനെ ആനന്ദത്തിലായപ്പോൾ, “നമ്മെ രസിപ്പിക്കാൻ ശിംശോനെ കൊണ്ടുവരിക” എന്നു
    പറഞ്ഞുകൊണ്ട് ശിംശോനെ കാരാഗൃഹത്തിൽനിന്ന് പുറത്തേക്കു കൊണ്ടുവന്നു. അയാൾ അവരുടെ മുന്നിൽ
    ഒരു കോമാളിയെപ്പോലെ പ്രകടനംനടത്തിക്കൊണ്ടിരുന്നു. തൂണുകളുടെ മധ്യത്തിലായിരുന്നു അയാളെ
    നിർത്തിയിരുന്നത്.
  deu-TKW: 'Als sie nun guter Dinge wurden, riefen sie: Laßt Simson holen, daß er
    uns belustige! Da ließ man Simson aus dem Gefängnis holen und er mußte sie belustigen;
    und zwar hatte man ihn zwischen die Säulen gestellt.'
  lin-lin: 'Wana bazalaki kosepela, bagangaki : « Bomemela biso Samison mpo ete asepelisa
    biso ! » Babimisaki Samison na boloko mpe akomaki kosala masano liboso na bango.
    Tango batelemisaki ye na kati-kati ya makonzi ya tempelo na bango,'
  eng-LSV: And it comes to pass, when their heart [is] glad, that they say, “Call
    for Samson, and he entertains for us”; and they call for Samson out of the prison-house,
    and he entertains their faces, and they cause him to stand between the pillars.
  eng-GNV: And when their heartes were merie, they said, Call Samson, that he may
    make vs pastime. So they called Samson out of the prison house, and he was a laughing
    stocke vnto them, and they set him betweene the pillars.
  eng-WEBSTER: 'And it came to pass, when their hearts were merry, that they said,
    Call for Samson that he may make us sport. And they called for Samson out of the
    prison-house; and he made them sport: and they set him between the pillars.'
  nhw-BL: 'Huan quema nelihuintitoyaj huan monelhueyimajtoyaj, quiijtojque: ―Xijhualicaca
    Sansón ma techpaquilismaca. Huan yajque quicuitoj campa tlatzactli huan quiquetzque
    tlatlajco campa nopa ome tlaquetzalme. Huan nochi quihuetzquiliyayaj huan ica
    paquiyayaj.'
  swh-ONEN: Mioyo yao ilipokuwa imefurahishwa wakasema, “Mleteni Samsoni aje acheze
    ili tufurahi.” Basi wakamleta Samsoni kutoka mle gerezani naye akacheza mbele
    yao. Wakamweka kati ya nguzo mbili.
  bba-bba: Ben nuku doo bi sɔɔ, bɑ nɛɛ, su Sɑnsom yɑrɑmɑ u nɑ u sun yɛ̃ɛsu ɡo. Mɑ
    bɑ nùn yɑrɑmɑ pirisɔm dirun di. U nɑ mɑ bɑ nùn yɑɑkoru kuɑ. Bɑ nùn yɔ̃rɑsiɑ ɡbere
    yirun bɑɑ sɔɔ.
  eng-KJVCPB: 'And it came to pass, when their hearts were merry, that they said,
    Call for Samson, that he may make us sport. And they called for Samson out of
    the prison house; and he made them sport: and they set him between the pillars.'
  wbp-wbp: '@see-verse:JDG.016.024'
  luo-luo: E seche mane gin-gi ilo mathothno, negigoyo koko niya, “Keluru Samson mondo
    omielnwa.” Omiyo negigolo Samson oko mar od twech, mi omielnegi. Kane oyudo gichunge
    e kind sirni,
  meu-meu: Lalodia vada e moale, bena eto, Samson a boiria, baia kirikirilaia. Taunabunai,
    idia ese Samson na dibura rumana amo e boiria, bena e kirikirilaia. Ruma au-tubuadia
    padadia ai e haginia.
  npi-ULB: जब तिनीहरू उत्सव मनाउँदै थिए, तब तिनीहरूले भने, “शिमशोनलाई बोलाओ, ताकि
    त्यसले हामीलाई हँसाओस् ।” तिनीहरूले शिमशोनलाई झ्यालखानाबाट बाहिर झिके र तिनले
    तिनीहरूलाई हँसाए । उनीहरूले तिनलाई खम्‍बाहरूका बिचमा खडा गरेका थिए ।
  yor-yor: Nígbà tí inú wọn dùn gidigidi tí wọ́n ń yọ ayọ̀ ńlá, wọ́n pariwo pé, ẹ
    mú Samsoni wá kí ó wá dá wa lára yá. Wọ́n sì pe Samsoni jáde láti ọgbà ẹ̀wọ̀n
    náà, òun sì ń ṣeré fún wọn. Nígbà tí wọ́n mú un dúró láàrín àwọn òpó.
  emp-NTPO: Ãdjirãra bio b̶ʌsrid̶a duanʌ bẽrã Sansoʌ̃ carea ipid̶a quĩrĩã panasid̶aa.
    Maʌ̃ bẽrã iwid̶isid̶aa Sansoʌ̃ enenamãrẽã. Ara maʌ̃da preso b̶ʌbada ded̶eba enenaped̶a
    idji carea bio ipid̶asid̶aa. Maʌ̃ne ãdji ãcõrẽ Dagoʌ̃ de droma de jĩrũ umé panʌ
    ẽsi nũmʌsid̶aa.
  ind-ind: '@see-verse:JDG.016.024'
  pes-OPCB: 'جماعت نیمه مست فریاد می‌زدند: «سامسون را از زندان بیاورید تا ما را سرگرم
    کند.» سامسون را از زندان به داخل معبد آورده، او را در میان دو ستون که سقف معبد
    بر آنها قرار گرفته بود بر پا داشتند. سامسون به پسری که دستش را گرفته، او را راهنمایی
    می‌کرد گفت: «دستهای مرا روی دو ستون بگذار، چون می‌خواهم به آنها تکیه کنم.»'
  tgl-ULB: Nang nagdiriwang sila, sinabi nila, “Ipatawag si Samson, na maaari niya
    tayong patawanin.” Tinawag nila si Samson mula sa kulungan at pinatawa niya sila.
    Pinatayo nila siya sa gitna ng mga haligi.
  cbu-NT: '@see-verse:JDG.016.024'
  hui-hui: '@see-verse:JDG.016.024'
  mya-mya: '@see-verse:JDG.016.024'
  bod-N: ཁོ་རྣམས་ཀྱིས་སྤྲོ་སྐྱིད་ལ་རོལ་བའི་དུས་སུ། སཱམ་སོན་བོས་ཡོང་སྟེ་ངེད་ཅག་གི་མདུན་དུ་ལྟད་མོ་སྟོན་ཅིག་ཅེས་སྨྲས་པ་ལ།
    ཁོ་ཚོས་སཱམ་སོན་བཙོན་ཁང་ནས་ཕྱིར་ཁྲིད་ཡོང་བ་དང་། ཁོས་མི་རྣམས་ཀྱི་མདུན་དུ་བཞད་གད་བསླངས་ཤིང་།
    དེ་དག་གིས་ཁོ་རང་ཀ་བ་གཉིས་ཀྱི་བར་ལ་འགྲེང་དུ་བཅུག
  sna-sna: Vari pakufara kukuru, vakadanidzira vachiti, “Budisai Samusoni kuti auye
    kuzotitandadza.” Saka vakadana Samusoni kuti abude mutorongo, uye akatamba pamberi
    pavo. Vakati vamumisa pakati pembiru,
  spa-BLM: 'Cuando sus corazones se alegraron, dijeron: “Llama a Sansón, para que
    nos entretenga”. Llamaron a Sansón de la cárcel, y éste se presentó ante ellos.
    Lo pusieron entre las columnas;'
  cac-cac: Ix te tzalaj eb' anima chi', ix sc'anancot vin̈aj Sansón chi' eb' yic smatz'an
    vin̈ eb'. Ix yic'anelta vin̈ eb' d'a yol preso, ix yac'anoch vin̈ eb' d'a scal
    snan̈al yoyal stemplo eb', yic syixtan vin̈ eb'.
  swh-ULB: Walipokuwa wakisherehekea, wakasema, 'Mwite Samsoni, aje kutufurahisha.'
    Walimwita Samsoni nje ya jela na akawafanya wacheke. Walimsimamisha katikati ya
    nguzo.
  bel-bel: 'І калі разьвесялілася сэрца іхняе, сказалі: пакліяце Самсона, хай ён пацешыць
    нас. І паклікалі Самсона з дома вязьняў, і ён забаўляў іх, і паставілі яго паміж
    слупамі.'
  deu-ELBBK: 'Und es geschah, als ihr Herz fröhlich war, da sprachen sie: Ruft Simson,
    dass er vor uns spiele. Und sie riefen Simson aus dem Gefängnis, und er spielte
    vor ihnen; und sie stellten ihn zwischen die Säulen.'
  mbb-OT: Tenged te kelipey zan, neisip dan he edhimuwen dan si Samson he velvelayen.
    Umbe impeǥawas dan si Samson dutun te pirisuwan ne impehitindeg dan diyà te pid-elangan
    te zezuwa he tukud ne midhimu zan he egkeengitan.
  mal-2015: 'അവർ ആനന്ദത്തിലായപ്പോൾ: നമ്മുടെ മുമ്പിൽ കളിപ്പാൻ ശിംശോനെ കൊണ്ടുവരുവിൻ
    എന്നു പറഞ്ഞു ശിംശോനെ കാരാഗൃഹത്തിൽനിന്നു വരുത്തി; അവൻ അവരുടെ മുമ്പിൽ കളിച്ചു; തൂണുകളുടെ
    ഇടയിലായിരുന്നു അവനെ നിർത്തിയിരുന്നതു.'
  tuo-NT: 'Na pũrõ eꞌcatitjĩarã, aꞌtiro caricũcãrã niwã: “Sansṍrẽ marĩ waꞌteropʉ
    miitia, cʉ̃rẽ bujicãꞌrã”, nicãrã niwã. Tojo weerã cʉ̃ buꞌiri daꞌreri wiꞌipʉ níꞌcʉre
    na nerẽrõpʉ miiejacãrã niwã. Na tojo weecã ĩꞌarã, masã cʉ̃rẽ bujicãꞌcãrã niwã.
    Ti wiꞌi na ẽjõpeogʉ Dagṍrẽ ẽjõpeori wiꞌi cjase tuuñeꞌese tuturi deco cʉ̃rẽ nuꞌcũduticãrã
    niwã.'
  rmc-rmc: 'Sar igen radisaľonas zvičinde: „Anen le Samson, hoj amen te zabavinel.“
    Avke ande le Samson andral e bertena a ov len mušinelas te zabavinel. Sar les
    ačhade maškar o slupi,'
  pes-OPV: 'و چون دل ایشان شاد شد، گفتند: «شمشون را بخوانید تا برای ما بازی کند.»
    پس شمشون را از زندان آورده، برای ایشان بازی می کرد، و او را در میان ستونها برپا
    داشتند.'
  ron-1924: 'Ын букурия инимий лор, ау зис: „Кемаць пе Самсон, ка сэ не десфэтезе!”
    Ау скос пе Самсон дин темницэ ши ел а жукат ынаинтя лор. Л-ау ашезат ынтре стылпь.'
  ben-OBCV: খোশমেজাজে তারা চিৎকার করে বলল, “আমাদের চিত্ত-বিনোদনের জন্য শিম্‌শোনকে
    নিয়ে এসো।” অতএব তারা জেলখানা থেকে তাঁকে ডেকে আনালো, এবং তিনি তাদের সামনে কসরত
    দেখাতে লাগলেন। যখন তারা তাঁকে স্তম্ভগুলির মাঝখানে দাঁড় করিয়ে দিল,
  som-som: Oo markii qalbigoodii farxay ayay yidhaahdeen, Samsoon u yeedha ha noo
    cayaaree. Markaasay Samsoon xabsigii uga yeedheen, oo hortooduu ku cayaaray. Kolkaasay
    waxay isagii taageen tiirarkii dhexdooda.
  lat-VUC: Lætantesque per convivia, sumptis jam epulis, præceperunt ut vocaretur
    Samson, et ante eos luderet. Qui adductus de carcere ludebat ante eos, feceruntque
    eum stare inter duas columnas.
  eng-ASVBT: 'And it came to pass, when their hearts were merry, that they said, Call
    for Samson, that he may make us sport. And they called for Samson out of the prison
    house; and he made sport before them. And they set him between the pillars:'
  ita-1885: 'E, quando ebbero il cuore allegro, dissero: Chiamate Sansone, acciocchè
    ci faccia ridere. Sansone adunque fu chiamato dalla prigione, e giocava in presenza
    loro. Ed essi lo fecero stare in piè fra le colonne.'
  eng-LXXUP: 'And when their heart was merry, then they said, Call Samson out of the
    prison house, and let him play before us: and they called Samson out of the prison
    house, and he played before them; and they smote him with the palms of their hands,
    and set him between the pillars.'
  eng-ULB: When they were celebrating, they said, “Call for Samson, that he may make
    us laugh.” They called for Samson out of the prison and he made them laugh. They
    made him stand between the pillars.
  spa-VBL: 'Cuando empezaron a emborracharse, gritaron: “¡Convoca a Sansón para que
    nos entretenga!” Así que llamaron a Sansón de la cárcel para que los entretuviera,
    y lo hicieron colocarse entre las dos columnas principales del edificio.'
  fra-_FOB: 'Or, comme ils avaient le cœur joyeux, ils dirent: Faites venir Samson,
    et qu''il nous divertisse. Ils appelèrent donc Samson et le tirèrent de la prison,
    et il jouait devant eux; et ils le firent tenir entre les piliers.'
  mal-mal: 'അവർ ആനന്ദത്തിലായപ്പോൾ: “നമ്മുടെ മുമ്പിൽ കളിപ്പാൻ ശിംശോനെ കൊണ്ടുവരുവിൻ”
    എന്ന് പറഞ്ഞ് ശിംശോനെ കാരാഗൃഹത്തിൽനിന്ന് വരുത്തി; അവൻ അവരുടെ മുമ്പിൽ കളിച്ചു; തൂണുകളുടെ
    ഇടയിലായിരുന്നു അവനെ നിർത്തിയിരുന്നത്.'
  urd-GVR: Is qism kī bāteṅ karte karte un kī ḳhushī kī intahā na rahī. Tab wuh chillāne
    lage, “Samsūn ko bulāo tāki wuh hamāre diloṅ ko bahlāe.” Chunāṅche use un kī tafrīh
    ke lie jel se lāyā gayā aur do satūnoṅ ke darmiyān khaṛā kar diyā gayā.
  suz-BL: मिनु शुश ग्‍येरसीशा “सिम्‍सोन कली ग्रुंइदीन। मिनु मेकोमी आंइ कली सिल पा
    कोंइदल” दे पुन्‍मे बाक्‍त। मिनु सिम्‍सोन कली जेल्खान रे ग्रुंइदमे बाक्‍त। मिनु
    मेकोमी मेको आन कली सिल पा कोंइदा बाक्‍त। मिनु मेकोपुकीमी सिम्‍सोन कली ठेयब थाम
    आस दातेमी राप्‍पदमे बाक्‍त।
  ita-1927: 'E nella gioia del cuor loro, dissero: “Chiamate Sansone, che ci faccia
    divertire!” Fecero quindi uscir Sansone dalla prigione, ed egli si mise a fare
    il buffone in loro presenza. Lo posero fra le colonne;'
  ckb-ckb: 'پاش ئەوەی دڵیان خۆش بوو، گوتیان: «شەمشون بانگ بکەن هەتا جۆش و خرۆشمان
    پێبدات.» ئینجا شەمشونیان لە زیندانەوە بانگکرد و لەبەردەمیاندا نوواندنی بۆ دەکردن.
    کاتێک لەنێوان کۆڵەکەکان ڕایانوەستاند،'
  eng-BBE: Now when their hearts were full of joy, they said, Send for Samson to make
    sport for us. And they sent for Samson out of the prison-house, and he made sport
    before them; and they put him between the pillars.
  kan-OKCV: ಅಲ್ಲಿ ಅವರು ಸಂಭ್ರಮವಾಗಿರುವಾಗ, “ನಮ್ಮ ಮುಂದೆ ಮನೋರಂಜನೆಗಾಗಿ ಸಂಸೋನನನ್ನು ಕರೆದುಕೊಂಡು
    ಬನ್ನಿರಿ,” ಎಂದರು. ಅವರು ಸಂಸೋನನನ್ನು ಸೆರೆಮನೆಯಿಂದ ಕರೆತಂದಾಗ, ಅವನು ಅವರ ಮುಂದೆ ವಿನೋದ ಮಾಡಬೇಕಾಯಿತು.
    ಅವರು ಅವನನ್ನು ಸ್ತಂಭಗಳ ನಡುವೆ ನಿಲ್ಲಿಸಿದ್ದರು.
  tam-2017: 'இப்படி அவர்கள் மனமகிழ்ச்சியாக இருக்கும்போது: நமக்கு முன்பாக வேடிக்கை
    காட்டுவதற்கு, சிம்சோனை அழைத்துக்கொண்டு வாருங்கள் என்றார்கள்; அப்பொழுது சிம்சோனைச்
    சிறைச்சாலையிலிருந்து அழைத்துக்கொண்டு வந்தார்கள், அவர்களுக்கு முன்பாக வேடிக்கைக்
    காட்டினான்; அவனைத் தூண்களுக்கு நடுவே நிறுத்தினார்கள்.'
  spa-RV-1909: 'Y aconteció que, yéndose alegrando el corazón de ellos, dijeron: Llamad
    á Samsón, para que divierta delante de nosotros. Y llamaron á Samsón de la cárcel,
    y hacía de juguete delante de ellos; y pusiéronlo entre las columnas.'
  ron-BTF: 'Și s-a întâmplat, când inimile lor erau vesele, că au spus: Chemați pe
    Samson, ca să ne distreze. Și au chemat pe Samson din casa închisorii; și el i-a
    distrat; și l-au pus între stâlpi.'
  eng-WEBP: When their hearts were merry, they said, “Call for Samson, that he may
    entertain us.” They called for Samson out of the prison; and he performed before
    them. They set him between the pillars;
  eng-FBV: As they began to get drunk, they shouted, “Summon Samson so he can entertain
    us!” So they summoned Samson from the prison to entertain them, and made him stand
    between the two main pillars of the building.
  nld-1939: 'En vrolijk geworden zeiden ze: Roept Samson, om voor ons op te treden.
    Ze lieten Samson uit de gevangenis halen, om voor hen op te treden, en men plaatste
    hem tussen de zuilen.'
  nch-BL: 'Huan quema nelihuintitoyaj huan monelhueyimajtoyaj, quiijtojque: ―Xijhualicaca
    Sansón para ma techpaquilismaca. Huan yajque quicuitoj campa tatzacti huan quiquetzque
    tatajco campa nopa ome taquetzalme. Huan nochi quihuetzquiliyayaj huan ica paquiyayaj.'
  vie-1934: 'Đang khi lòng rất hớn hở, chúng la lên rằng: Hãy gọi Sam-sôn, để hắn
    làm trò vui cho chúng ta. Vậy, chúng dẫn Sam-sôn ở ngục đến, rồi người làm trò
    trước mặt chúng. Người ta đã để người đứng giữa các cột;'
  hin-CV: जब वे इस प्रकार के उल्लास में लीन थे, उन्होंने प्रस्ताव किया, “शिमशोन को
    बुलवाया जाए कि वह हमारा मनोरंजन करे.” तब उन्होंने कारागार से शिमशोन को बुलवाया
    और वह उनका मनोरंजन करने लगा. उन्होंने शिमशोन को मीनारों के बीच में खड़ा कर दिया.
  spa-BES: 'Y cuando sus corazones estaban llenos de alegría, dijeron: Envía a Sansón
    para que nos divierta. Y sacaron a Sansón de la cárcel, y él los divirtió; Y lo
    pusieron entre los pilares.'
  tdx-tdx: 'Ie nifale añ’arofo, le nanao ty hoe: Hitrifo am-balabey ao t’i Simsone,
    hihisa’ay. Aa le kinoi’ iareo boak’ am-porozò ao t’i Simsone hitohafa’ iareo le
    napo’ iareo añivo’ o fahañeo.'
  tha-KJV: ต่อมาเมื่อจิตใจของเขาร่าเริงเต็​มท​ี่​แล้ว เขาจึงพูดว่า “จงเรียกแซมสันมาเล่นตลกให้เราดู”
    เขาจึงไปเรียกแซมสันออกมาจากเรือนจำ แซมสั​นก​็มาเล่นตลกต่อหน้าเขา เขาพาท่านมายืนอยู่ระหว่างเสา
  por-BR-2018: 'E aconteceu que, indo-se alegrando o coração deles, disseram: Chamai
    a Sansão, para que divirta diante de nós. E chamaram a Sansão do cárcere, e fazia
    de joguete diante deles; e puseram-no entre as colunas.'
  deu-ELO: 'Und es geschah, als ihr Herz fröhlich war, da sprachen sie: Rufet Simson,
    daß er vor uns spiele. Und sie riefen Simson aus dem Gefängnis, und er spielte
    vor ihnen; und sie stellten ihn zwischen die Säulen.'
  eng-WYC-2018: And they were glad(dened) by (the)making of feasts, and then when
    they had eaten, they commanded that Samson should be called, and (to) play before
    them; the which was led out of (the) prison, and played before them; and they
    made him stand betwixt two pillars.
  epo-epo: 'Kiam ilia koro gajiĝis, ili diris: Voku Ŝimŝonon, ke li amuzu nin. Kaj
    oni vokis Ŝimŝonon el la malliberejo, kaj li faris amuzon al ili, kaj oni starigis
    lin inter la kolonoj.'
  uig-PIN: 'Ular taza xad-huramliⱪ kǝypigǝ qɵmüp: — Ximxon kǝltürülsun, u bizgǝ bir
    oyun kɵrsitip bǝrsun, deyixti; ular Ximxonni zindandin elip qiⱪti. U ularning
    aldida oyun kɵrsǝtti. Əmdi ular uni ikki tüwrükning otturisida tohtitip ⱪoyƣanidi.'
  beo-beo: 'Ilia da hahawane gilisili hedebeba:le, amane sia:i, “Sa:masane misa:ne
    wele sia:ma! E da nini hahawane ba:ma:ne hedemu da defea.” Ilia da Sa:masane se
    iasu diasuga gadili oule misini, ilia da hahawane ba:ma:ne hedema:ne sia:i. Ilia
    da e da igi dunibugi bagade aduna dogoa leloma:ne sia:i. Filisidini dunu da Sa:masane
    ba:loba, ilia da ilia ‘gode’ma bagadewane nodomusa: gesami hea:i, amane, “Amo
    dunu da ninia soge wadela:lesi amola ninia dunu bagohame medole legei. Be ninia
    ‘gode’ da hamobeba:le, ninia da e hasali dagoi.”'
  tpi-OTNT: '@see-verse:JDG.016.024'
  hau-SA: Yayinda suke cikin farin ciki, sai suka yi ihu, suka ce, “Fito mana da Samson
    yă yi mana wasa.” Saboda haka aka zo da Samson daga kurkuku, shi kuwa ya yi wasa
    a gabansu. Sa’ad da suka tsai da shi a tsakanin ginshiƙai,
  uig-LAT: 'Ular taza shad-xuramliq keypige chömüp: — Shimshon keltürülsun, u bizge
    bir oyun körsitip bersun, déyishti; ular Shimshonni zindandin élip chiqti. U ularning
    aldida oyun körsetti. Emdi ular uni ikki tüwrükning otturisida toxtitip qoyghanidi.'
  nde-nde: Bephakathi kokuthokoza, baklabalala bathi, “Lethani uSamsoni azesilibazisa.”
    Ngakho uSamsoni bayambiza entolongweni, wazabadlalela. Kwathi sebemise phakathi
    kwezinsika,
  ton-ton: Pea naʻe hoko ʻo pehē, ʻi he fiefia ʻo honau loto, naʻa nau pehē, “Ui ke
    haʻu ʻa Samisoni, koeʻuhi ketau fakavele kata ai.” Pea naʻa nau ui ke haʻu ʻa
    Samisoni mei he fale fakapōpula; pea naʻa ne fai meʻa fakakata ʻi honau ʻao, pea
    naʻa nau tuku ia ʻi he vahaʻa ʻoe ongo pou.
  ces-1613: 'I stalo, když se rozveselilo srdce jejich, že řekli: Zavolejte Samsona,
    aby kratochvílil před námi. Tedy povolali Samsona z domu vězňů, aby hral před
    nimi; i postavili ho mezi sloupy.'
  eng-WMB: When their hearts were merry, they said, “Call for Samson, that he may
    entertain us.” They called for Samson out of the prison; and he performed before
    them. They set him between the pillars;
  tam-TCV: இவ்வாறு அவர்கள் அதிக உற்சாகத்துடன் இருக்கும்போது, “எங்களை மகிழ்விக்க சிம்சோனை
    வெளியே கொண்டுவாருங்கள்” என்று சத்தமிட்டார்கள். எனவே சிம்சோனைச் சிறையிலிருந்து
    வெளியே கொண்டுவந்தார்கள். அவன் அவர்களுக்குச் சாகசங்கள் செய்துகாட்டினான். அவர்கள்
    அவனைத் தூண்களுக்கிடையே நிறுத்தினார்கள்.
  ceb-ULB: Sa dihang nagsadya sila, miingon sila, “Tawga si Samson, aron pakataw-on
    kita niya.” Gitawag nila si Samson pagawas sa bilangoan ug gipakatawa niya sila.
    Gipatindog nila siya taliwala sa duha ka haligi.
  pol-UBG: 'A gdy ich serca się rozweseliły, powiedzieli: Zawołajcie Samsona, aby
    nas zabawiał. Przywołano więc Samsona z domu więźniów, aby ich zabawiał. I postawili
    go między dwiema kolumnami.'
  agr-agr: Imatuidau asag shiig aneenak Sansón achikam egketa nunú jiiki itatajum
    tima, jiiki itawagmatai senchi dushikinau. Dutikainak jega jegamku ajigbau jimag
    wajaunum nuna ejapeen awajsajui.
  kyc-kyc: '@see-verse:JDG.016.024'
  urd-GVU: اِس قسم کی باتیں کرتے کرتے اُن کی خوشی کی انتہا نہ رہی۔ تب وہ چلّانے لگے،
    ”سمسون کو بُلاؤ تاکہ وہ ہمارے دلوں کو بہلائے۔“ چنانچہ اُسے اُن کی تفریح کے لئے
    جیل سے لایا گیا اور دو ستونوں کے درمیان کھڑا کر دیا گیا۔
  deu-1912: 'Da nun ihr Herz guter Dinge war, sprachen sie: Laßt Simson holen, daß
    er vor uns spiele. Da holten sie Simson aus dem Gefängnis, und er spielte vor
    ihnen, und sie stellten ihn zwischen die Säulen.'
  kan-2017: ಅವರು ಸಂಭ್ರಮದಲ್ಲಿದ್ದಾಗ, “ನಮ್ಮ ವಿನೋದಕ್ಕೋಸ್ಕರ ಸಂಸೋನನನ್ನು ಕರೆದುಕೊಂಡು ಬನ್ನಿರಿ”
    ಅಂದರು. ಅದರಂತೆಯೇ ಸಂಸೋನನನ್ನು ಸೆರೆಮನೆಯಿಂದ ಕರೆದುಕೊಂಡು ಬಂದರು. ಅವನು ಎರಡು ಸ್ತಂಭಗಳ ನಡುವೆ
    ನಿಂತು ವಿನೋದ ಮಾಡಬೇಕಾಯಿತು.
  yap-yap: Yad be garus u fithik’ e felfelan’ me lungurad, “Ngan pining Samson nge
    yib, ya ngi i palag owchadad!” Ma fa’anra feked Samson nga wuru’ e kalbus mu’ur
    moninggad ngak, minib ni sak’iynag nga thilin e duga’ ko fare naun.
  hlt-MCSB: A lungbuei a umya a umya uh vaengah ah, “Samson te khue lamtah mamih ham
    luem lah saeh,” a ti uh. Te dongah thongtla im kah a pael Samson te a khue uh.
    Samson te amih mikhmuh ah a lawn uh tih tung laklo ah a pai sakuh.
  mdy-ETH: ዔያቶ ዬይ ሚርጌና ዎዛሳዛ፦ «ዓማሊ ኑና ዒ ሚኢጪሳንዳጉዲ ሶምሶሜ ኑኡም ዔኤሊ ዔኪ ዬዑዋቴ» ጌይ ዔኤሊሲ ዔኪ ዬዔም
    ዒዚ ዔያቶኮ ቤርታ ሚኢጪሳ ዓማሊ ዓማሌኔ፤ ዒማና ዔያታ ዒዛ ማኣሮኮ ቱርቱሮ ላምዓሢ ባኣካ ዔቂሴኔ።
  twi-ASANTE: Nnipa no boroo nsã kakra no, wɔhyɛɛ sɛ, “Momfa Samson mmra na ɔmmɛgye
    yɛn ani.” Enti, wɔyii Samson firii nnedua fie. Wɔde no gyinaa asɔredan no mfimfini
    wɔ adum mmienu a ɛkura ɛdan no mmɔsoɔ no ntam.
  eng-WEBU: When their hearts were merry, they said, “Call for Samson, that he may
    entertain us.” They called for Samson out of the prison; and he performed before
    them. They set him between the pillars;
  wal-wal: Eti keehippe ufaittido gishshau, “Kaa7idi nuna ufaissana mala, Samssoona
    xeesite” yaagidosona. Yaagin Samssoona qasho keettaappe xeesidi ehin, i eta sinttan
    kaa7iis; kaa7idoogaappe guyyiyan, tuussatuppe gidduwan essidosona.
  spa-PDDPT: 'Sucedió que cuando tuvieron alegre el corazón, dijeron: Llamen a Sansón
    para que nos divierta. Y llamaron de la cárcel a Sansón, el cual los divertía.
    Lo hicieron estar en pie entre las columnas.'
  gun-gun: 'Ha''e gui opy''a py ovy''a okuapy vy aipoe''i: — Pembou na Sansão jarovy''a
    rei aguã — he''i. Ha''e ramo Sansão nhuã gui herua rã oguerovy''a rei okuapy.
    Oo ytarã mokoĩ omo''ã mbyre pa''ũ py omopu''ãa imo''amy.'
  agu-BL: Wi'nin tzun chitzatzine'ntz, nin tampaj yi tzatzi'n yi ate' cu'nt, nin tzun
    chijaktz tan tpone'n Sansón ẍchiwutz, tan chitze'ene'n te'j. Nin tzun ben q'uil
    tetz xetze'. Ma yi tpone'n ẍchiwutz, wi'nin chitze'ene'ntz te'j. Cho'n tzun topone'ntz
    cya'n txo'l cob chin tkan ca'l.
  ilo-ULB: Idi agramrambakda, kinunada, “Ayabanyo ni Samson, tapno pagkakatawaennatayo.”
    Pinaruarda ni Samson iti pagbaludan, ket pinagkatkatawana ida. Pinagtakderda isuna
    iti nagbaetan dagiti adigi.
  kpg-kpg: '@see-verse:JDG.016.024'
  uig-ARA: 'ئۇلار تازا شاد-خۇراملىق كەيپىگە چۆمۈپ: ــ شىمشون كەلتۈرۈلسۇن، ئۇ بىزگە
    بىر ئويۇن كۆرسىتىپ بەرسۇن، دېيىشتى؛ ئۇلار شىمشوننى زىنداندىن ئېلىپ چىقتى. ئۇ ئۇلارنىڭ
    ئالدىدا ئويۇن كۆرسەتتى. ئەمدى ئۇلار ئۇنى ئىككى تۈۋرۈكنىڭ ئوتتۇرىسىدا توختىتىپ
    قويغانىدى.'
  sus-sus: Na sɛɛwɛ kui, e naxa a fala, «Won xa Samison xili, won xa a mayele.» E
    naxa fa a ra kelife geeli kui, e a xiri e xa salide sanyie ra. E naxa a findi
    mayele se ra.
  pon-2006: '@see-verse:JDG.016.024'
  jae-jae: Êsêac têtu samuc, tec sêsôm gebe “Amôêc Simson gebe êŋgôm biŋ makic êndêŋ
    aêac.” Amboac tonaŋ êsêac sêmôêc Simson aŋga kapoacwalô gêmêŋ, ma eŋ gêgôm biŋ
    makic gêdêŋ êsêac ma sêkêŋ eŋ kêkô andu ŋaalê poc ŋasawa.
  ksd-ksd: 'Ma ba i ga gugu mat ra bala i diat, dia ga biti: Avat a oro upi Samson,
    upi dat a limlibur me. Ma dia ga ben pa Samson kan ra pal na banubat; ma dia ga
    nongone; ma dia ga vatur ia livuan ta ra ura pagapaga.'
  tur-YTC: Yürekleri neşelenince, “Şimşon'u çağırın da bizi eğlendirsin” dediler.
    Şimşon'un hapishaneden çıkması için çağrıda bulundular; ve onların önünde oynadı.
    Onu sütunların arasına koydular;
  grc-BRENT: Καὶ ὅτε ἠγαθύνθη ἡ καρδία αὐτῶν, καὶ εἶπαν, καλέσατε τὸν Σαμψὼν ἐξ οἴκου
    φυλακῆς, καὶ παιξάτω ἐνώπιον ἡμῶν· καὶ ἐκάλεσαν τὸν Σαμψὼν ἐξ οἴκου δεσμωτηρίου,
    καὶ ἔπαιζεν ἐνώπιον αὐτῶν· καὶ ἐῤῥάπιζον αὐτὸν, καὶ ἔστησαν αὐτὸν ἀναμέσον τῶν
    κιόνων.
  ind-AYT: Saat hati mereka riang gembira, mereka berkata, “Panggillah Simson, dan
    biarlah dia menjadi bahan ejekan kita.” Mereka memanggil Simson dari dalam penjara,
    lalu dia melawak di hadapan mereka. Mereka menyuruhnya berdiri di antara tiang-tiang.
  nya-nya: Ali mʼkati mosangalala, anthu aja amafuwula kuti, “Mutulutseni Samsoniyo
    kuti adzatisangalatse.” Choncho anamutulutsadi Samsoni mʼndende, ndipo anawasangalatsadi.
    Ndipo anamuyimiritsa pakati pa mizati.
  hrv-hrv: 'Kad im se srce razigralo, povikaše: “Dovedite Samsona da nas zabavlja!”
    I dovedoše iz tamnice Samsona i on igraše pred njima; a onda ga postaviše među
    stupove.'
  mps-mps: '@see-verse:JDG.016.024'
  tpi-tpi: '@see-verse:JDG.016.024'
  dan-1931: '[24]* og da Folket så ham, priste de deres Gud og råbte: “Vor Gud gav
    os i Hænde Samson, vor Fjende, ham, som vort Land monne skænde, på manges Liv
    gjorde Ende!” { [*Versene er omstillet for Meningens skyld.] }'
  vie-OVCB: 'Ai nấy đều hân hoan, họ bảo: “Gọi Sam-sôn đến giúp vui!” Vậy, họ dẫn
    Sam-sôn từ ngục đến để làm trò mua vui, cho ông đứng giữa các cây cột chính của
    đền.'
  guj-2017: જયારે તેઓ ઉજવણી કરતા હતા, ત્યારે તેઓએ કહ્યું, “સામસૂનને બોલાવો, તે આપણું
    મનોરંજન કરે.” અને તેઓ સામસૂનને કેદખાનામાંથી બહાર લઈ આવ્યા. અને તેણે તેઓનું મનોરંજન
    કર્યું. તેઓએ તેને થાંભલાઓની વચ્ચે ઊભો રાખ્યો.
  pon-2006A: '@see-verse:JDG.016.024'
  por-BRBSL: 'Quando seus corações estavam alegres, eles disseram: “Chamem por Sansão,
    para que ele nos entretenha”. Eles chamaram Samson para fora da prisão; e ele
    se apresentou diante deles. Colocaram-no entre os pilares;'
  cth-cth: A lunghawikhai awh lahun nah, Samson hah paitun nahanelah, kaw awh ati
    awh. Hahoi Samson teh thongim thung hoi a tâcokhai awh teh, hmalah panuikhai hanlah,
    a ta awh. Khom hoi khom rahak a kangduesak awh.
  twi-twi: Nnipa no bow nsa kakra no, wɔhyɛɛ sɛ, “Momfa Samson mmra na ommegye yɛn
    ani.” Enti woyii Samson fii afiaase. Wɔde no gyinaa asɔredan no mfimfini wɔ adum
    abien a ekura ɔdan no nkuruso no ntam.
  hlt-hlt: A lungbuei a umya a umya uh vaengah ah, “Samson te khue lamtah mamih ham
    luem lah saeh,” a ti uh. Te dongah thongtla im kah a pael Samson te a khue uh.
    Samson te amih mikhmuh ah a lawn uh tih tung laklo ah a pai sakuh.
  tbz-SIM: Bɛ̀ mɛ mbomɛ̀ dibɑnni miɛkɛ nkɛ kɛ̀ dɛ̀ bɛ̀ nɑɑti, nɛ̀ dɛ kpɛ́í nkɛ̀ bɛ̀
    dɔ̀ bɛ̀ɛ tɔní Sɑ̃nsɔ̃ɔ̃, kòò yɑ̀ɑ ndɔɔri mudɑɑ́ nkpɛrɛ. Kɛ̀ bɛ̀ɛ kɔtɛ dikpetíntou,
    kɛ́tɔní Sɑnsɔ̃ɔ̃, kɛ́tuɔkɛní kɛ̀ bɛ̀ɛ ò tɑnnɛ̀ bɛ̀ bo dìì tou miɛkɛ, yɛsɑ̃ǹkɛ̀
    borɛ̀. Kòò ndɔɔri mudɑɑ́ nkpɛrɛ bɛ ììkɛ̀.
  msy-2020: '@see-verse:JDG.016.024'
  azb-azb: 'Onların kefi kökələndə dedilər: «Şimşonu bura gətirin, qoy bizi əyləndirsin».
    Onlar Şimşonu zindandan çağırtdırdılar və Şimşon onların qarşısında oynadı. Onu
    dirəklər arasında dayandırdılar.'
  eng-DBY: And it came to pass when their hearts were merry, that they said, Call
    for Samson, that he may make us sport. And they called for Samson out of the prison-house,
    and he played before them; and they set him between the pillars.
  hin-2017: जब उनका मन मगन हो गया, तब उन्होंने कहा, “शिमशोन को बुलवा लो, कि वह हमारे
    लिये तमाशा करे।” इसलिए शिमशोन बन्दीगृह में से बुलवाया गया, और उनके लिये तमाशा
    करने लगा, और खम्भों के बीच खड़ा कर दिया गया।
  eng-YLT: And it cometh to pass, when their heart [is] glad, that they say, 'Call
    for Samson, and he doth play before us;' and they call for Samson out of the prison-house,
    and he playeth before them, and they cause him to stand between the pillars.
  kne-kne: '@see-verse:JDG.016.024'
  eng-WYC-2017: And they were gladdened by making of feasts, and then when they had
    eaten, they commanded that Samson should be called, and play before them; the
    which was led out of prison, and played before them; and they made him stand betwixt
    two pillars.
  eng-WMBB: When their hearts were merry, they said, “Call for Samson, that he may
    entertain us.” They called for Samson out of the prison; and he performed before
    them. They set him between the pillars;
  urd-GVH: इस क़िस्म की बातें करते करते उनकी ख़ुशी की इंतहा न रही। तब वह चिल्लाने
    लगे, “समसून को बुलाओ ताकि वह हमारे दिलों को बहलाए।” चुनाँचे उसे उनकी तफ़रीह के
    लिए जेल से लाया गया और दो सतूनों के दरमियान खड़ा कर दिया गया।
  rug-rug: Meke sipu qetu va hola si arini, si zama si arini, “Mada tiokia se Samusoni
    pude mae va avavoso na va dodogoro gita.” Meke tioko vura nia rini pa vetu varipusi
    si asa meke vata evaṉae nia na tie va dodogoroana rini si asa, meke va turua rini
    pa varikorapadi ri karua dedegere nomadi.
  gaz-gaz: Isaanis utuma garaan isaanii gammadaa jiruu, “Akka inni nu bashannansiisuuf
    mee Saamsoonin waamaa” jedhan. Kanaafuu Saamsoonin mana hidhaatii waamanii fidan;
    innis isaan bashannansiise. Yommuu isaan utubaawwan gurguddaa gidduu isa dhaabachiisanitti,
  fra-LSG: 'Dans la joie de leur cœur, ils dirent: Qu’on appelle Samson, et qu’il
    nous divertisse! Ils firent sortir Samson de la prison, et il joua devant eux.
    Ils le placèrent entre les colonnes.'
  gnn-gnn: Bena dhika goŋmirriyinana yä‐ä‐ä, wiṯthurrunana walala, ga waŋanharaminana
    bitjanminana, “Go, ŋilimurru Djämdjinnha gäma dhipala lili, beyarrmakkuma ŋilimurru
    yurru ŋanya warku'yun.” Yuwalkthi walala gäŋalana ŋanya Djämdjinnha ŋunhimalayina
    wäŋalili, yurru bambaynhana walala gäŋalanydja lili ŋanya, bala ŋilitjarana, bala
    nherraranydja ŋunhiwala dhuḏililina guṉḏalili, yurru guṉḏa maṉḏanha ŋunhiyi yukurrana
    makarr djingaryurrunanydja ŋuriki buṉbuwu.
  yal-yal: Bayo e yi sɛwaxi e lu a falɛ, e naxa, “En Samisɔn xili, a xa fa en yɛɛ
    ramaxa ayi!” E Samisɔn namini kasoon na, a lu sabaan soɛ e yɛtagi alogo e xa gele
    a ma. E sa a dɔxɔ sɛnbɛtɛn firinne longonna ra.
  haw-1868: A i ka wa lealea ai ko lakou naau, i ae la lakou, E kii aku ia Samesona,
    i hula mai ia no kakou. Kii aku la lakou ia Samesona ma ka halepaahao, a hula
    mai la ia imua o lakou. A hooku iho la lakou ia ia iwaena o na kia.
  arb-NAV: 'وَإِذْ لَعِبَتْ بِهِمِ النَّشْوَةُ هَتَفُوا: «ادْعُوا شَمْشُونَ لِيُسَلِّيَنَا».
    فَجَاءُوا بِشَمْشُونَ مِنَ السِّجْنِ فَلَعِبَ أَمَامَهُمْ ثُمَّ أَوْقَفُوهُ بَيْنَ
    الأَعْمِدَةِ.'
  ewe-ewe: Wain si wono la na wokpɔ dzidzɔ eye wogblɔ be, “Miyɔ Samson ɖa wòava ɖe
    modzaka na mí.” Ale wokplɔe tso gaxɔ la me eye wòva ɖe modzaka na wo le Dagon
    subɔƒe. Esime wònɔ sɔti eve siwo tsɔ xɔgbagba la dome la,
  eng-LEE: And it came to pass, when their heart was merry, that they said, Call for
    Samson, that he may make sport for us. And they called for Samson out of the prison-house;
    and he made sport before them; and they placed him between the pillars.
  gvn-gvn: '@see-verse:JDG.016.024'
  asm-FB: পাছত সিহঁতে আনন্দ উৎসৱ পাতি ক’লে, “চিমচোনক বাহিৰলৈ মাতি আনা, সি আমাৰ আগত
    ৰং দেখুৱাওঁক।” তেতিয়া লোকসকলে বন্দীশালৰ পৰা চিমচোনক উলিয়াই আনিলে আৰু তেওঁ সিহঁতৰ
    আগত ৰং দেখুৱালে; পাছত সিহঁতে স্তম্ভ দুটাৰ মাজত তেওঁক থিয় কৰালে।
  sus-A: نَ سّيوّ كُي، عٍ نَشَ عَ قَلَ، «وٌن شَ سَمِسٌن شِلِ، وٌن شَ عَ مَيٍلٍ.» عٍ
    نَشَ قَ عَ رَ كٍلِقٍ فٍيلِ كُي، عٍ عَ شِرِ عٍ شَ سَلِدٍ سَنيِيٍ رَ. عٍ نَشَ عَ
    قِندِ مَيٍلٍ سٍ رَ.
  fra-SBL: 'Lorsque leurs cœurs furent joyeux, ils dirent : « Appelez Samson, qu''il
    nous divertisse. » Ils appelèrent Samson hors de la prison, et il se produisit
    devant eux. Ils le placèrent entre les piliers,'
  hbo-hbo: וַֽיְהִי֙ *כִּי *טֹוב (כְּטֹ֣וב) לִבָּ֔ם וַיֹּ֣אמְר֔וּ קִרְא֥וּ לְשִׁמְשֹׁ֖ון
    וִישַֽׂחֶק־לָ֑נוּ וַיִּקְרְא֨וּ לְשִׁמְשֹׁ֜ון מִבֵּ֣ית *הָאֲסִירִים (הָאֲסוּרִ֗ים)
    וַיְצַחֵק֙ לִפְנֵיהֶ֔ם וַיַּעֲמִ֥ידוּ אֹותֹ֖ו בֵּ֥ין הָעַמּוּדִֽים׃
  piu-2006: '@see-verse:JDG.016.024'
  kik-kik: Na rĩrĩa ngoro ciao ciacanjamũkĩte, makĩanĩrĩra makiuga atĩrĩ, “Rehei Samusoni
    nĩguo oke atũkenie.” Nĩ ũndũ ũcio makĩruta Samusoni njeera, nake agĩĩka maũndũ
    ma mathekania. Rĩrĩa maamũrũgamirie gatagatĩ-inĩ ga itugĩ-rĩ,
  fra-NCL: 'Quand leurs cœurs furent devenus joyeux, ils dirent : « Qu’on fasse venir
    Samson, et qu’il nous divertisse ! » Ils tirèrent Samson de la prison, et il dansa
    devant eux. On l’avait placé entre les colonnes.'
  cek-AK: Nihcae loe anghoe o moe, aicae nawmhaih saksak hanah Samson to kawk oh,
    tiah hangh o. To pongah Samson to thongim thung hoiah tacawt o haih, nihcae poeknawm
    hanah Samson mah sak pae; anih to tung hnetto salakah a suek o.
  cuk-cuk: 'Filistea-dulemar na yeer-itobukmaladgi, sogdemalad: “Anmarga be Sansón-sedage,
    anmar egi dodogegar.” Geb Sansón-esgaryagi-siid onosmalad. Ibmar-dodolegedyob
    egi dodosmalad. Geb degi, neg-buarmar-gwichid-imbagi ogwichismalad.'
  uig-CYR: 'Улар таза шат-хурамлиқ кәйпигә чөмүп: — Шимшон кәлтүрүлсун, у бизгә бир
    оюн көрситип бәрсун, дейишти; улар Шимшонни зиндандин елип чиқти. У уларниң алдида
    оюн көрсәтти. Әнди улар уни икки түврүкниң оттурисида тохтитип қойған еди.'
  tel-2017: వాళ్ళంతా సంబరం చేసుకుంటూ ఉన్నారు “సంసోనును తీసుకు రండి. అతణ్ణి చూసి ఎగతాళి
    చేసి నవ్వుదాం” అన్నారు. వాళ్ళు అతణ్ణి తీసుకు వచ్చి రెండు స్తంభాల మధ్య అతణ్ణి నిలబెట్టారు.
  hat-BSA: 'Li te vin rive ke pandan yo te ranpli avèk kè kontan, ke yo te di: “Rele
    Samson pou l kapab amize nou.” Konsa, yo te rele Samson soti nan prizon an pou
    li te amize yo. Epi yo te fè l kanpe antre pilye yo.'
  kos-kos: Ke yohk engan lalos ah, elos wowoyak ac fahk, “Usalu Samson elan akpwarye
    kut.” Na elos usalu Samson liki presin ac sap elan tu inmasrlon sru lulap ah,
    ac akpwaryalos.
  hbo-WLC: וַֽיְהִי֙ כי טוב לִבָּ֔ם וַיֹּ֣אמְר֔וּ קִרְא֥וּ לְשִׁמְשׁ֖וֹן וִישַֽׂחֶק־לָ֑נוּ
    וַיִּקְרְא֨וּ לְשִׁמְשׁ֜וֹן מִבֵּ֣ית האסירים וַיְצַחֵק֙ לִפְנֵיהֶ֔ם וַיַּעֲמִ֥ידוּ
    אוֹת֖וֹ בֵּ֥ין הָעַמּוּדִֽים׃
  ibo-ibo: Mgbe ha ka nọ nʼobi ụtọ, ha tiri mkpu sị, “Dupụtara anyị Samsin, ka o kpaa
    anyị ọchị.” Ya mere, e dupụtara Samsin site nʼụlọ mkpọrọ ka o meere ha ihe egwuregwu.
    Ha mere ka o guzo nʼetiti ebe ogidi e ji wuo ụlọ ahụ dị.
  ory-ory: ପୁଣି ସେମାନଙ୍କ ମନ ଆନନ୍ଦିତ ହୁଅନ୍ତେ, ସେମାନେ କହିଲେ, “ଶାମ୍‍ଶୋନ୍‍କୁ ଡାକ, ସେ ଆମ୍ଭମାନଙ୍କ
    ସାକ୍ଷାତରେ କୌତୁକ କରିବ।” ତହୁଁ ସେମାନେ ଶାମ୍‍ଶୋନ୍‍କୁ କାରାଗାରରୁ ଡାକି ଆଣିଲେ ଓ ସେ ସେମାନଙ୍କ
    ସାକ୍ଷାତରେ କୌତୁକ କଲା। ଆଉ ସେମାନେ ତାହାକୁ ଦୁଇ ସ୍ତମ୍ଭ ମଧ୍ୟରେ ଠିଆ କରାଇଲେ।
  chk-chk: Lupwen leluker a fokun mwänek, ra apasa, “Oupwe körato Samson pwe epwe
    sipai ngenikich.” Iei mine ra kökkörawu Samson me lon imwen fötek, nge i a sipai
    ngeniir. Mürin, ra aütai lefilen ekewe üren ewe imw.
  rop-rop: '@see-verse:JDG.016.024'
  ukr-1871: 'А розвеселившись трапезуючи, сказали: Кликнїть Самсона, нехай нас розсьмішить.
    Тодї взято Самсона з темницї, і він мусїв їх забавляти, і поставлено його між
    стовпами.'
  deu-1951: 'Als nun ihr Herz guter Dinge war, sprachen sie: Ruft den Simson, damit
    er vor uns spiele! Da riefen sie den Simson aus dem Gefängnis, und er spielte
    vor ihnen. Uns sie stellten ihn zwischen die Säulen.'
  eng-JPS: 'And it came to pass, when their hearts were merry, that they said: ''Call
    for Samson, that he may make us sport.'' And they called for Samson out of the
    prison-house; and he made sport before them; and they set him between the pillars.'
  srp-1865: 'I kad se razveseli srce njihovo rekoše: zovite Samsona da nam igra. I
    dozvaše Samsona iz tamnice da im igra, i namjestiše ga meðu dva stupa.'
  lug-lug: Awo bwe baasanyuka ennyo, ne bawowoggana nga bwe bagamba nti, “Mutuyitire
    Samusooni atusanyuseemu.” Ne baleeta Samusooni abasanyuseemu, nga bamuggya mu
    kkomera. Ne bamuyimiriza wakati w’empagi.
  heb-heb: ויהי כי טוב לבם ויאמרו קראו לשמשון וישחק לנו ויקראו לשמשון מבית האסירים
    ויצחק לפניהם ויעמידו אותו בין העמודים׃
  ben-IRV: তাদের অন্তঃকরণ প্রফুল্ল হলে তারা বলল, “শিম্‌শোনকে ডাক, সে আমাদের কাছে কৌতুক
    করুক।” তাতে লোকেরা কারাগৃহ থেকে শিম্‌শোনকে ডেকে আনল, আর তিনি তাদের সামনে কৌতুক
    করতে লাগলেন। তারা স্তম্ভ সকলের মধ্যে তাঁকে দাঁড় করিয়েছিল।
  pan-pan: ਤਦ ਅਜਿਹਾ ਹੋਇਆ ਕਿ ਜਦ ਉਹ ਅਨੰਦ ਕਰ ਰਹੇ ਸਨ, ਤਾਂ ਉਨ੍ਹਾਂ ਨੇ ਕਿਹਾ, “ਸਮਸੂਨ ਨੂੰ ਬੁਲਾਓ
    ਜੋ ਸਾਡੇ ਅੱਗੇ ਤਮਾਸ਼ਾ ਕਰੇ,” ਇਸ ਲਈ ਉਨ੍ਹਾਂ ਨੇ ਸਮਸੂਨ ਨੂੰ ਕੈਦਖ਼ਾਨੇ ਵਿੱਚੋਂ ਬੁਲਵਾਇਆ ਅਤੇ
    ਉਹ ਉਨ੍ਹਾਂ ਦੇ ਅੱਗੇ ਤਮਾਸ਼ਾ ਕਰਨ ਲੱਗਾ, ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਦੋ ਥੰਮ੍ਹਾਂ ਦੇ ਵਿਚਕਾਰ ਉਸ ਨੂੰ ਖੜ੍ਹਾ
    ਕਰ ਦਿੱਤਾ।
  mya-JVB: စိတ် နှလုံးရွှင်လန်း သောအခါ ၊ ရှံဆုန် ကို ခေါ် ခဲ့။ ငါ တို့အဘို့ ကစား ပါလေစေဟု
    ဆို သဖြင့် ၊ ရှံဆုန် ကို ထောင် အိမ် မှ ခေါ် ခဲ့၍ သူသည် ကစား ရ၏။ သူ့ ကိုလည်း စရပ်တိုင်
    ကြား မှာထား ကြ၏။
  tbg-tbg: Vika minti tivake airi uaini namaqi viha naveraitiha, Samsonira aaraivaro
    viva uruntero tinavu quahama timitaarire, tumanta vokuka vira karapuhiqihai vita
    kovaro viva vika nivuqaa uru vaiharo ruhamaqiro vi vaura. Ho vika Samsonira naavu
    naaqura taaraqanta vaunaini himpima tovaro
  hmo-hmo: Idia moale bada herea, vadaeni idia boiboi, idia gwau, “Samson do umui
    mailaia, do ita kirikirilaia totona.” Vadaeni idia ese dibura ruma dekena amo
    Samson idia abia, ruma badana ena au tubuadia huanai idia haginia, bona idia kirikirilaia
    momo.
  urd-urd: और ऐसा हुआ कि जब उनके दिल निहायत शाद हुए, तो वह कहने लगे कि समसून को बुलाओ,
    कि हमारे लिए कोई खेल करे। इसलिए उन्होंने समसून को क़ैदख़ाने से बुलवाया, और वह
    उनके लिए खेल करने लगा; और उन्होंने उसको दो खम्बों के बीच खड़ा किया।
  rus-SYN: 'И когда развеселилось сердце их, сказали: позовите Самсона из дома темничного,
    пусть он позабавит нас. И призвали Самсона из дома узников, и он забавлял их,
    и заушали его и поставили его между столбами.'
  bqc-SIM: 'Lá an pↄ kɛ̀na màa aa mɛ̀: À Sãusↄ̃ↄ sísi aà kↄ̃̀ↄ''owɛ̃ɛ. Ɔ̃ wà
    aà bↄ̀ kpɛ́ pↄ́ wà aà dàupiu, à yaalↄ kpàńzi. Ɔ̃ wà aà zɛ̀ kpɛ́ gbapɛlɛↄ
    zãnguo.'
  tcz-CHONGTHU: Amaho kipa thanopna-a akkhamlai tah'un, “Samson chu hinpuidoh un golnop
    bolnan neiju hite!” atiuve. Hichun Samson chu mipa nopsahna dingin songkulla kon
    in ahinpui doh tauvin, hiche inpi thah apanga khompi lencheh ni kikah a chun adinsah
    tauvin ahi.
  mar-mar: आणि ते जेव्हा आनंद साजरा करत होते तेव्हा ते म्हणाले, “तुम्ही शमशोनाला बोलवा,
    म्हणजे तो आमची करमणूक करील.” तेव्हा त्यांनी शमशोनाला बंदिवानांच्या घरातून बोलावले,
    आणि तो त्यांच्यापुढे थट्टेचे पात्र झाला, आणि त्यांनी त्यास खांबांच्या मध्ये उभे
    केले होते.
  qub-qub: Llapan cushisha carcaycaran. Chaymi Sansonta carsilpita jorgachimuran ricäcunanpaj.
    Carsilpita apaycachimuptin ricäcur asiparan. Ishcay pilancu chaupinman ichichiran.
  bqp-bqp: 'Lákũ ń pↄ kɛ̀ nna nà, ò pì: À Samusi sísi à fàai pↄ́ kɛwɛrɛ. Akũ ò a
    bò kpɛ́siran à yáadↄyã kɛ̀ńnɛ. Kũ ò a zɛ̀ kpɛ́ gbɛ̀gbanↄ dagura,'
  hat-hat: 'Kè tout moun te kontan. Yo di konsa: -Fè chache Samson pou n'' ka pran
    plezi nou ak li. Y'' al chache Samson nan prizon an, yo mennen l'' devan yo pou
    yo te ka pran plezi yo avè l''. Yo mete msye nan mitan de gwo poto.'
  eng-BSB: And while their hearts were merry, they said, “Call for Samson to entertain
    us.” So they called Samson out of the prison to entertain them. And they stationed
    him between the pillars.
  tod-tod: 'Tɛi ti wola ɠoozunɛɛni, ti ɠɛni ma: «À Samesɔn loli, é ʋa é ɠaogi wo
    gi ʋɛ!» Ti Samesɔn lolini, é ɠula kasoi ɠa, é ɗa ɠaogi wo ti ɠaazu. Ti toni
    pɛlɛi ma ɓɛdɛgiti zɔɠɔzuʋɛ.'
  eng-WEBPB: When their hearts were merry, they said, “Call for Samson, that he may
    entertain us.” They called for Samson out of the prison; and he performed before
    them. They set him between the pillars;
  kbq-kbq: Hagi aka tima nenazageno antahintahi zamimo'ma savari'ma hige'za amanage
    hu'naze, Samsonina avre atiraminkeno mago'aza huno tazeri musena hino, hu'za hazageno
    Samsonina kina nompintira avre atirami'za noma azeri'nea zafaramimofo amu'nompi
    ome antageno oti'neno mago'azana huno zamazeri musena hu'ne.
  nhe-BL: 'Huan quema nelihuintitoyaj huan monelhueyimajtoyaj, quiijtojque: ―Xijhualicaca
    Sansón ma techpaquilismaca. Huan yajque quicuitoj campa tlatzactli huan quiquetzque
    tlatlajco campa nopa ome tlaquetzali. Huan nochi quihuetzquiliyayaj huan ica paquiyayaj.'
