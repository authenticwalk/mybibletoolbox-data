  guj-2017: પછી તેના ભાઈ તથા તેનાં બધા કુટુંબીજનો સર્વ ત્યાં આવીને તેને લઈ ગયાં અને
    સોરાહ તથા એશ્તાઓલની વચમાં તેના પિતા માનોઆના કબ્રસ્તાનમાં તેના દેહને દફનાવ્યો.
    સામસૂને વીસ વર્ષ સુધી ઇઝરાયલનો ન્યાય કર્યો.
  pon-2006A: Rie ko oh eh peneinei koaros ahpw pwarodo oh ale kahlepeo. Irail eri
    wahla oh sarepidi nanpwungen Sora oh Estaol ni sousoun eh pahpa, Manoha. E kaunda
    Israel erein sounpar 20.
  por-BRBSL: Então seus irmãos e toda a casa de seu pai desceram e o levaram, e o
    criaram e o enterraram entre Zorah e Eshtaol no local de sepultamento de Manoah,
    seu pai. Ele julgou Israel vinte anos.
  cth-cth: Hahoi teh, a hmaunawnghanaw hoi a imthungkhu abuemlah a tho awh teh, a
    takhangkhai awh. Zorah hoi Eshtaol rahak a na pa Manoah pakawpnae hmuen koe a
    pakawp awh. Hottelah kum 20 touh thung Isarelnaw hah a uk.
  twi-twi: Akyiri no, ne nuabarimanom ne nʼabusuafo a wɔaka kɔfaa no. Wɔde no kɔɔ
    ne kurom kosiee no wɔ Sora ne Estaol ntam, faako a wosiee nʼagya Manoa hɔ. Samson
    dii Israelfo so sɛ otemmufo mfe aduonu.
  hlt-hlt: Te vaengah a mana rhoek neh a napa cako te boeih suntla uh tih rhok a loh
    uh. Te phoeiah a khuen uh tih Zorah laklo neh Eshtaol laklo kah a napa Manoah
    phuel ah a up uh. Israel te anih loh kum kul lai a tloek pah.
  tbz-SIM: O tebìí nɛ̀ o nɑɑ̀mùnkù kɔbɛ bɛmɔu kɛ̀ bɛ̀ɛ kɔtɛní kóò tùótɛ́ kɛ́kò nkɛ́kũnnɛ́
    o cicɛ Mɑndoɑ fɔ̃ti, Sodɑɑ nɛ̀ Esetɑɔdi dɛ cuokɛ̀. Sɑ̃nsɔ̃ɔ̃ do bɑkɛ́ Isidɑyɛɛribɛ
    kɛ dɔ̀ yɛbie nsipísìdɛ́ ndi.
  msy-2020: Ezɨ Samsonɨn adarazi gɨn izaghira an kuam ini. Me an kuam inigha ghua
    Sora ko Estaolɨn nguibar ekiamningɨn tɨzimningɨn, an afeziam Manoa afazɨ naghɨn
    anefa. Samson 20plan azenibar Israelian gumazir dapanimɨn ike.
  azb-azb: Onun qardaşları, atasının bütün külfəti məbədə endilər və Şimşonun meyitini
    oradan çıxarıb apardılar. Onu Sora ilə Eştaol arasında atası Manoahın məqbərəsində
    dəfn etdilər. Şimşon İsraildə iyirmi il hakimlik etmişdi.
  eng-DBY: And his brethren came down, and all the house of his father, and took him,
    and brought him up, and buried him between Zoreah and Eshtaol in the sepulchre
    of Manoah his father. And he had judged Israel twenty years.
  hin-2017: तब उसके भाई और उसके पिता के सारे घराने के लोग आए, और उसे उठाकर ले गए,
    और सोरा और एश्ताओल के मध्य उसके पिता मानोह की कब्र में मिट्टी दी। उसने इस्राएल
    का न्याय बीस वर्ष तक किया था।
  eng-YLT: And his brethren come down, and all the house of his father, and lift him
    up, and bring him up, and bury him between Zorah and Eshtaol, in the burying-place
    of Manoah his father; and he hath judged Israel twenty years.
  kne-kne: Nanballalong din aag-i na ya toton-od na ay en nangisaa sin bangkay na,
    et inponpon da sin naipay-an Manoa ay ama na sin nan-gawaan di Zora ya Estaol.
    Dowanpo ay tawen di nangipangoloan Samson sin Israelita.
  eng-WYC-2017: And his brethren and all his kindred came down, and took his body,
    and they buried it betwixt Zorah and Eshtaol, in the sepulchre of Manoah, his
    father; and he deemed Israel twenty years.
  eng-WMBB: Then his brothers and all the house of his father came down and took him,
    and brought him up and buried him between Zorah and Eshtaol in the burial site
    of Manoah his father. He judged Israel twenty years.
  urd-GVH: समसून के भाई और बाक़ी घरवाले आए और उस की लाश को उठाकर उसके बाप मनोहा की
    क़ब्र के पास ले गए। वहाँ यानी सुरआ और इस्ताल के दरमियान उन्होंने उसे दफ़नाया।
    समसून 20 साल इसराईल का क़ाज़ी रहा।
  rug-rug: Meke gore la sari na tasina, meke sari doduru turaṉana, meke paleke vagia
    si asa. Meke la pomunu nia rini pa varikorapadi ri karua vasileana lavata pa Zora
    meke Esitaolo, pa korapa lovuna e Manoa sa tamana. Ka hiokona puta vuaheni si
    koimatani e Samusoni sari na tinoni Izireli.
  gaz-gaz: Obboloonni isaatii fi maatiin abbaa isaa hundinuu reeffa isaa fuudhuu gad
    buʼan. Isaanis isa fidanii Zoraa fi Eshitaaʼol gidduutti iddoo awwaala abbaa isaa
    kan Maanoʼaa keessatti isa awwaalan. Inni waggaa digdama Israaʼelin bulche.
  fra-LSG: Ses frères et toute la maison de son père descendirent, et l’emportèrent.
    Lorsqu’ils furent remontés, ils l’enterrèrent entre Tsorea et Eschthaol dans le
    sépulcre de Manoach, son père. Il avait été juge en Israël pendant vingt ans.
  gnn-gnn: Ga Djämdjingu gurruṯu'mirrinydja walala marrtjina lili, ga märraŋala ŋanya
    rumbal goŋliliyaŋala, bala djaw'yurruna balayi walalaŋgiyingalana wäŋalili; dhalkaraŋalanydja
    walala ŋanya ŋunhimalayi dhambay‐manapara bäpa'mirriŋuwala Manawawalana.
  yal-yal: A ngaxakedenne nun a fafe a denbayaan birin yi siga a binbin tongodeni.
    E to siga a ra, e sa a maluxun Sora nun Esetayoli tagi Manowa gaburun na, a fafe.
    A findi nɛn kitisaan na Isirayila yi ɲɛɛ mɔxɔɲɛ.
  haw-1868: Iho aku la kona poe hoahanau, a me ko ka hale o kona makuakane, lalau
    iho la ia ia, a lawe ae la, a kanu iho la mawaena o Zora, a me Esetaola, ma ka
    ilina o Manoa, o kona makuakane. He iwakalua makahiki ana i hooponopono ai i ka
    Iseraela.
  arb-NAV: وَجَاءَ إِخْوَتُهُ وَكُلُّ أَقْرِبَاءِ أَبِيهِ وَحَمَلُوا جُثَّتَهُ حَيْثُ
    دَفَنُوهُ بَيْنَ صُرْعَةَ وَأَشْتَأُولَ فِي قَبْرِ مَنُوحَ أَبِيهِ، وَكَانَ شَمْشُونُ
    قَدْ قَضَى لِبَنِي إِسْرَائِيلَ عِشْرِينَ سَنَةً.
  ewe-ewe: Le esiawo megbe la, nɔviawo kple ƒometɔwo va be woaxɔ eƒe kukua, wokɔe
    yi eƒe anyigba dzi eye woɖii ɖe Zora kple Estaol dome, afi si woɖi fofoa, Manoa
    ɖo. Samson nye ʋɔnudrɔ̃la na Israel ƒe blaeve.
  eng-LEE: Then came down his brothers and all the house of his father, and they took
    him up, and carried him up, and buried him between Zor'ah and Eshtaol, in the
    burying-place of Manoach his father. And he had judged Israel twenty years.
  gvn-gvn: Yinyamun Samsonamu yabaju-karra kadan, yarkin bubungu Judah wundin. Jana
    nyungun juljalba nandan yuba nganjananda. Samson Israel-warranga maja 20 years.
  asm-FB: পাছত তেওঁ ভাইসকলৰ লগতে আদি কৰি সকলো পিতৃ-বংশই নামি আহি, তেওঁক লৈ গৈ চৰা
    আৰু ইষ্টায়োলৰ মাজ ঠাইত তেওঁৰ পিতৃ মানোহৰ মৈদামত তেওঁকো মৈদাম দিলে। তেওঁ বিশ বছৰ
    ইস্ৰায়েলৰ বিচাৰ কৰিছিল।
  sus-A: عَ شُنيَيٍ نُن عَ بَبَ شَ دٍنبَيَ بِرِن نَشَ فٌرٌ نَا عَ قُرٍ تٌنفٌدٍ. عٍ
    نَشَ عَ رَفَتَ سٌرَهَ نُن عٍسٍتَيٌلِ تَفِ، عَ بَبَ مَنٌوَ شَ فَبُرِ كُي. سَمِسٌن
    نُ بَرَ عِسِرَيِلَ يَمَرِ حّ مْشْحّن بٍينُ عَ شَ قَشَ.
  fra-SBL: Alors ses frères et toute la maison de son père descendirent et le prirent,
    le firent monter et l'enterrèrent entre Zorah et Eshtaol, dans la sépulture de
    Manoah, son père. Il fut juge en Israël pendant vingt ans.
  hbo-hbo: וַיֵּרְד֨וּ אֶחָ֜יו וְכָל־בֵּ֣ית אָבִיהוּ֮ וַיִּשְׂא֣וּ אֹתֹו֒ וַֽיַּעֲל֣וּ ׀
    וַיִּקְבְּר֣וּ אֹותֹ֗ו בֵּ֤ין צָרְעָה֙ וּבֵ֣ין אֶשְׁתָּאֹ֔ל בְּקֶ֖בֶר מָנֹ֣וחַ
    אָבִ֑יו וְה֛וּא שָׁפַ֥ט אֶת־יִשְׂרָאֵ֖ל עֶשְׂרִ֥ים שָׁנָֽה׃ פ
  piu-2006: '@see-verse:JDG.016.030'
  kik-kik: Nao ariũ a ithe na nyũmba yothe ya ithe magĩikũrũka makamũgĩĩre. Makĩmũkuua
    makĩmũinũkia na makĩmũthika gatagatĩ ga Zora na Eshitaoli mbĩrĩra-inĩ ya ithe
    Manoa. Nake aatirĩrĩire Isiraeli mĩaka mĩrongo ĩĩrĩ.
  fra-NCL: Ses frères et toute la maison de son père descendirent à Gaza et l’emportèrent.
    Lorsqu’ils furent remontés, ils l’enterrèrent entre Saraa et Esthaol, dans le
    sépulcre de Manué, son père. Il avait jugé Israël pendant vingt ans.
  cek-AK: To naah angmah ih nawkamyanawk hoi ampa imthung takoh boih anih ih qok lak
    hanah caeh o tathuk; a qok to aput o moe, Zorah hoi Eshtaol vangpui salakah kaom
    ampa Manoah aphumhaih tangqom thungah aphum o. Anih mah Israel kaminawk to saning
    pumphaeto thung uk.
  cuk-cuk: A-sorbali, Sansón-e-urbamar, degi, bela e-gwenadganbo e-mui suapmalad.
    E-mui-sesmargu, Zora-neggwebur, Estaol-neggweburbo-siid-imbagi, e-bab-Manoa-e-neg-uangi
    digsamalad. Sansón birga-dulagwen (20) Israel-dulemarga igar nabosad.
  uig-CYR: Андин кейин униң қериндашлири вә атисиниң барлиқ җәмәти чүшүп, уни көтирип,
    Зореаһ билән Әштаолниң оттурисиға елип берип, атиси Маноаһниң қәбридә дәпнә қилди.
    У жигирмә жил Исраилға һаким болған еди.
  tel-2017: అప్పుడు అతని సహోదరులూ, అతని తండ్రి ఇంటివారూ వచ్చి అతణ్ణి తీసుకు వెళ్ళారు.
    అతణ్ణి జోర్యాకూ ఎష్తాయోలుకూ మధ్యలో ఉన్న అతని తండ్రియైన మానోహ సమాధిలో పాతిపెట్టారు.
    సంసోను ఇరవై సంవత్సరాలు న్యాయాధిపతిగా ఉన్నాడు.
  hat-BSA: Alò, frè li yo avèk tout lakay papa li te desann pran li, mennen li monte
    e te antere li antre Tsorea ak Eschthaol nan tonm Manoach la, papa li. Konsa,
    li te jije Israël pandan ventan.
  kos-kos: Tamulel lal ac mwet nukewa in sou lun papa tumal ah elos tuku in eis manol.
    Elos folokunla ac piknilya ke kulyuk lal Manoah, papa tumal ah, inmasrlon Zorah
    ac Eshtaol. Samson el tuh mwet nununku lun mwet Israel ke yac longoul.
  hbo-WLC: וַיֵּרְד֨וּ אֶחָ֜יו וְכָל־בֵּ֣ית אָבִיהוּ֮ וַיִּשְׂא֣וּ אֹתוֹ֒ וַֽיַּעֲל֣וּ
    ׀ וַיִּקְבְּר֣וּ אוֹת֗וֹ בֵּ֤ין צָרְעָה֙ וּבֵ֣ין אֶשְׁתָּאֹ֔ל בְּקֶ֖בֶר מָנ֣וֹחַ
    אָבִ֑יו וְה֛וּא שָׁפַ֥ט אֶת־יִשְׂרָאֵ֖ל עֶשְׂרִ֥ים שָׁנָֽה׃ פ
  ibo-ibo: Mgbe ihe ndị a gasịrị, ụmụnna ndị ikom Samsin, na ndị ezinaụlọ nna ya bịara
    nʼebe ahụ, buru ozu ya. Ha liri ya nʼagbata Zora na Eshtaol, ebe e liri nna ya
    Manoa. Samsin kpere ụmụ Izrel ikpe iri afọ abụọ.
  ory-ory: ଏଥିଉତ୍ତାରେ ତାହାର ଭ୍ରାତୃଗଣ ଓ ତାହାର ପିତୃଗୃହସ୍ଥ ସମସ୍ତେ ଆସି ତାହାକୁ ନେଇ ସରାୟ
    ଓ ଇଷ୍ଟାୟୋଲର ମଧ୍ୟସ୍ଥାନରେ ତାହାର ପିତା ମାନୋହର କବର ସ୍ଥାନରେ ତାହାକୁ କବର ଦେଲେ। ସେ କୋଡ଼ିଏ
    ବର୍ଷ ଇସ୍ରାଏଲର ବିଚାର କଲା।
  chk-chk: Mürin, pwin kewe me unusen an famili ra feitiu o angei somän, ra uweela
    o peiaseni lefilen Sora me Estaol lon peiasen Manoa saman we. Iwe, Samson a soukapwüng
    lon Israel lon ükükün rüe ier.
  rop-rop: Wal afta na im braja olabat bin go garram im femili olabat, en deibin gajim
    im bodi, en deibin deigimbek im, en deibin berrim im langa midul langa det dubala
    taun gulum Sora en Eshtayol deya langa det seimwan greibyad weya deibin berrim
    im dedi basdam. Wal bifo imbin dai, Semsan bin jidan lida blanga ola Isreil pipul
    fo 20 yiya.
  ukr-1871: Прийшли тодї брати його й уся родина його, і взяли його та й поховали
    між Зореагою й Естаолом в батьківському гробовищі його батька Маноя. Двайцять
    лїт судив Самсон Ізраїля.
  deu-1951: Da kamen seine Brüder und seines Vaters ganzes Haus herab und hoben ihn
    auf und trugen ihn hinauf und begruben ihn zwischen Zorea und Estaol in dem Grabe
    seines Vaters Manoach. Er hatte aber Israel zwanzig Jahre lang gerichtet.
  eng-JPS: Then his brethren and all the house of his father came down, and took him,
    and brought him up, and buried him between Zorah and Eshtaol in the burying-place
    of Manoah his father. And he judged Israel twenty years.
  srp-1865: Poslije doðoše braæa njegova i sav dom oca njegova, i uzeše ga, i vrativši
    se pogreboše ga izmeðu Saraje i Estaola u grobu Manoja oca njegova. A on bi sudija
    Izrailju dvadeset godina.
  lug-lug: Awo baganda be n’ennyumba yonna eya kitaawe ne bagenda ne baggyayo omulambo
    gwe, ne bagutwala ewaabwe, ne bamuziika mu ntaana ya kitaawe Manowa eyali wakati
    w’e Zola ne Esutaoli. Yali akulembedde Isirayiri okumala emyaka amakumi abiri.
  heb-heb: וירדו אחיו וכל בית אביהו וישאו אתו ויעלו ויקברו אותו בין צרעה ובין אשתאל
    בקבר מנוח אביו והוא שפט את ישראל עשרים שנה׃
  ben-IRV: পরে তাঁর ভায়েরা ও তাঁর সমস্ত পিতৃকুল নেমে এসে তাঁকে নিয়ে সরা ও ইষ্টায়োলের
    মাঝখানে তাঁর পিতার মানোহের কবরস্থানে তাঁর কবর দিল। তিনি কুড়ি বছর ইস্রায়েলের
    বিচার করেছিলেন।
  pan-pan: ਤਦ ਉਸ ਦੇ ਭਰਾ ਅਤੇ ਉਸ ਦੇ ਪਿਤਾ ਦੇ ਘਰਾਣੇ ਦੇ ਸਾਰੇ ਲੋਕ ਆਏ ਅਤੇ ਉਸ ਨੂੰ ਚੁੱਕ ਕੇ
    ਲੈ ਗਏ, ਅਤੇ ਸਾਰਾਹ ਅਤੇ ਅਸ਼ਤਾਓਲ ਦੇ ਵਿਚਕਾਰ ਉਸ ਦੇ ਪਿਤਾ ਮਾਨੋਆਹ ਦੀ ਕਬਰ ਵਿੱਚ ਉਸ ਨੂੰ ਦੱਬਿਆ।
    ਉਸ ਨੇ ਵੀਹ ਸਾਲਾਂ ਤੱਕ ਇਸਰਾਏਲ ਦਾ ਨਿਆਂ ਕੀਤਾ।
  mya-JVB: သူ့ ညီ များ၊ အဆွေအမျိုး များ အပေါင်း တို့သည် လာ ၍ အလောင်း ကောင်ကို ထမ်း
    သွား ပြီးလျှင် ၊ ဇောရာ မြို့နှင့် ဧရှတောလ မြို့စပ်ကြား တွင် အဘ မာနော် ၏ သင်္ချိုင်း
    ၌ သင်္ဂြိုလ် ကြ၏။ သူသည် ဣသရေလ အမျိုးကို အနှစ် နှစ်ဆယ် အုပ်စိုး သတည်း။
  tbg-tbg: Ho viraqaahairo vira qata vakaukavarave, vira qora naavuqi vaukave tuvunte,
    vira vaata vare tuvurante nai qora Manoaara quntama tonaini quntama tora. Sora
    vatuka hini vauvaro Estaoli vatuka hini vaumanta vika vira vaata tavaarana quntama
    tora.
  hmo-hmo: Vadaeni Samson ena tadikakana taudia bona iena iduhu taudia ibounai idia
    lao, Samson idia abia lao, iena tamana Manoa ena guria gabuna dekenai idia guria.
    Idia guria gabuna be Sora hanua bona Esetaoli hanua edia huanai. Samson ese Israela
    taudia ia gunalaia vadaeni, lagani 20 lalonai.
  urd-urd: तब उसके भाई और उसके बाप का सारा घराना आया, और वह उसे उठा कर ले गए और सुर'आ
    और इस्ताल के बीच उसके बाप मनोहा के क़ब्रिस्तान में उसे दफ़्न किया। वह बीस बरस
    तक इस्राईलियों का क़ाज़ी रहा।
  rus-SYN: И пришли братья его и весь дом отца его, и взяли его, и пошли и похоронили
    его между Цорою и Естаолом, во гробе Маноя, отца его. Он был судьею Израиля двадцать
    лет. После Самсона восстал Емегар, сын Енана, и убил из иноплеменников шестьсот
    человек, кроме скота. И он спас Израиля.
  bqc-SIM: Aà dãunaↄ ń aà de bɛdeↄ píi mↄ̀ aà gɛ sɛ̀ wà tàò, ↄ̃ aa aà mia
    kpàkↄ̃i ń a mae Manↄao, Zↄla ń Ɛsɛtaoo zãnguo. À dↄ̀aa Isailiↄnɛ wɛ̃̀ baoɛ.
  tcz-CHONGTHU: Hiche jouchun asopihole ainsung miho along ladingin achesuh un, amahon
    alongchu agala uvin apa Manoah kivuina Zorah leh Esthtaol kikah ah chun avuitaove.
  mar-mar: नंतर त्याचे भाऊ व त्याच्या पित्याचे घरचे सर्व लोक यांनी खाली जाऊन त्यास
    उचलून आणले, आणि त्यास नेऊन सरा व अष्टावोल यामध्ये त्याचा पिता मानोहा याच्या कबरेत
    पुरले; त्याने तर वीस वर्षे इस्राएलाचा न्याय केला होता.
  qub-qub: Chaypita Sansonpa wauguincuna, llapan famillyancuna aywamuran. Cuerpunta
    apar pampaycäriran quiquin linda Zorawan Estaol marca tincojman. Chaychömi Sansonpa
    papänin Manoa pamparaycaran. Sansonga ishcay chunca (20) watami Israelcunapa mandaj
    jueznin caran.
  bqp-bqp: A dakũnanↄ kũ a de bedenↄ sù ń pínki ò a gɛ̀ɛ sɛ̀ ò tào, akũ ò a mira
    kpàkũsũ kũ a de Manↄa pↄ́o, Zↄra kũ Ɛsɛtaoluo dagura. À yã gↄ̃̀gↄ̃ Isarailanↄnɛ
    ari wɛ̃̀ baro.
  hat-hat: Frè l' yo ansanm ak tout fanmi l' yo desann vin pran kadav la. Yo pote
    l' tounen lakay yo, yo antere l' nan kavo Manoak, papa li, ant lavil Soreja ak
    lavil Echtawòl. Li te pase ventan (020 an) ap gouvènen moun pèp Izrayèl la.
  eng-BSB: Then Samson’s brothers and his father’s family came down, carried him back,
    and buried him between Zorah and Eshtaol in the tomb of his father Manoah. And
    he had judged Israel twenty years.
  tod-tod: Kɛɛɠɛleaiti ta ná-nuiti kpein, ti yeini, ti ma ʋoomai zeɠe, ti lii la,
    ga ti maaɠulu Sɔleya ta Esetawɔle ti yɔɠɔzuʋɛ, kɛɛɠɛ Manoa ná-kabayeɠei zu. É
    ɠɛni ga tukpɔɠaaleʋe nui Izelayɛle yooi zu kona ʋuufelegɔ (20) laawu.
  eng-WEBPB: Then his brothers and all the house of his father came down and took
    him, and brought him up and buried him between Zorah and Eshtaol in the burial
    site of Manoah his father. He judged Israel twenty years.
  kbq-kbq: Hagi ana'ma hutege'za, afuhezane naga'amo'za vu'za avufga'a omeri'za mareri'za
    Zorane Estaoli kumatremofo amu'nompi nefa Manoa matipi eme asente'naze. Hagi Samsoni'a
    20'a kafufi kva mani'neno Israeli vahera keagazimia refko huzmante'ne.
  nhe-BL: Huan hualajque nochi iicnihua Sansón huan nochi iteixmatcahua itata, huan
    quicuicoj itlacayo huan quihuicaque. Huan quitocatoj tlatlajco altepetini Zora
    huan Estaol ipan nopa mijca ostotl campa quitoctoyaj Manoa tlen eliyaya itata.
    Huan Sansón quinyacantoya israelitame para 20 xihuitl queja ininjuez.
  bus-bus: À dãaronↄ kↄ̃n à de bɛdeenↄ mↄ̀ ń píngi aↄ̃ à gɛ̀ sɛ̀ wà tào, ben aↄ̃
    à mira kpàkↄ̃zi kↄ̃n à de Manↄa pↄ́o, Zↄra kↄ̃n Ɛsɛtaoluo dagura. À yã gↄ̃̀gↄ̃
    Isarailinↄnɛ ai wɛ̃̀ baro.
  gub-BL: Tywyr a'e wà, iànàm paw a'e wà no, oho a'e pe hetekwer ipiaromo a'e wà.
    Utym heraha tu Manoa itym awer pe wà. Zora tawhu Etao tawhu wamyter pe tuz itym
    awer. Umumaw Zàxàw 20 kwarahy Izaew wanuwihaw romo wiko pà.
  eng-DRA: 'And his brethren and all his kindred, going down took his body, and buried
    it between Saraa and Esthaol in the buryingplace of his father Manue: and he judged
    Israel twenty years.'
