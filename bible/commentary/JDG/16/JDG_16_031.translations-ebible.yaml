    ʻo Sola mo Esitaoli ʻi he tanuʻanga ʻo ʻene tamai ko Manoa. Pea naʻa ne fakamaauʻi
    ʻe ia ʻa ʻIsileli ʻi he taʻu ʻe uofulu.
  ces-1613: Tedy přišli přátelé jeho, a všecken dům otce jeho, a vzavše jej, odešli,
