verse: JDG.016.031
translations:
  mal-C: ശിംശോന്റെ സഹോദരന്മാരും പിതൃഭവനക്കാരൊക്കെയും വന്ന് അദ്ദേഹത്തെ എടുത്ത് സോരായ്ക്കും
    എസ്തായോലിനും ഇടയ്ക്ക് അദ്ദേഹത്തിന്റെ പിതാവായ മനോഹയുടെ ശ്മശാനസ്ഥലത്ത് അടക്കംചെയ്തു.
    ശിംശോൻ ഇസ്രായേലിൽ ഇരുപതുവർഷം ന്യായപാലനംചെയ്തു.
  deu-TKW: Da kamen seine Brüder und seine ganze Familie herab, holten ihn hinauf
    und begruben ihn zwischen Zorea und Esthaol in der Gruft seines Vaters Manoah.
    Zwanzig Jahre lang hatte er Israel gerichtet.
  lin-lin: Bandeko na ye mpe libota nyonso ya tata na ye bayaki kozwa ebembe na ye.
    Bazongaki na yango mpe bakundaki ye kati na kunda ya tata na ye, Manoa, na kati
    ya bingumba Tsorea mpe Eshitaoli. Samison akambaki Isalaele mibu tuku mibale.
  eng-LSV: And his brothers come down, and all the house of his father, and lift him
    up, and bring him up, and bury him between Zorah and Eshtaol, in the burying-place
    of his father Manoah; and he has judged Israel [for] twenty years.
  eng-GNV: 'Then his brethren, and all the house of his father came downe and tooke
    him, and brought him vp and buryed him betweene Zorah and Eshtaol, in the sepulchre
    of Manoah his father: nowe he had iudged Israel twenty yeeres.'
  eng-WEBSTER: Then his brethren and all the house of his father came down, and took
    him, and brought him up, and buried him between Zorah and Eshtaol in the burying-place
    of Manoah his father. And he judged Israel twenty years.
  nhw-BL: Huan hualajque nochi iicnihua Sansón huan nochi iteiximatcahua itata, huan
    quicuicoj itlacayo huan quihuicaque. Huan quitocatoj tlatlajco altepeme Zora huan
    Estaol ipan nopa tecacahuatl campa quitoctoyaj Manoa catli eliyaya itata. Huan
    Sansón quinyacantoya israelitame para 20 xihuitl quen ininjuez.
  swh-ONEN: Basi ndugu zake na jamaa yote ya baba yake wakateremka kwenda kumchukua.
    Wakampandisha na kumzika kati ya Sora na Eshtaoli kwenye kaburi la Manoa baba
    yake. Naye Samsoni alikuwa mwamuzi wa Israeli kwa miaka ishirini.
  bba-bba: Yerɑ win wɔnɔbu kɑ win tundon yɛnuɡibu kpuro bɑ nɑ bɑ win ɡoru suɑ bɑ kɑ
    dɑ bɑ sikuɑ win tundo Mɑnɔɑn sikirɔ, Soreɑ kɑ Ɛsitɑolin bɑɑ sɔɔ. Wɔ̃ɔ yɛndɑ Sɑnsom
    u Isirelibɑ kpɑrɑ.
  eng-KJVCPB: Then his brethren and all the house of his father came down, and took
    him, and brought him up, and buried him between Zorah and Eshtaol in the buryingplace
    of Manoah his father. And he judged Israel twenty years.
  wbp-wbp: Ngula-jangka, Jamijinikipurdangka-patu manu nyanungu-nyangu warlalja yanurnulu
    Kaaja-kurra kujalu palka nyanungu-nyangu Jamijini-kirlangu nyurnulku maninjunurnu.
    Ngulajulu palkaju Jamijini-kirlangu kangu pina nyanungu-nyangu-kurra ngurrara-kurra
    kujalpa Jamijini nyinaja. Milyingka yirrarnulu pirnkingka yangkangka-juku kujalu
    nyanunguku kirda-nyanu milyingka yirrarnu kamparru-wiyi. Ngurra yinyaju kulkurru-jarra
    Juuraku manu Yijituluku. Yimi nyampuju walku-jarrimi-ka Jamijini-kirli. Nyanungujulpa-jana
    wiri-jarlu ngarlkinpa nyinaja yapaku Yijirali-pinkiki 20-pala yulyurrpuku…
  luo-luo: Eka owetene kod joka wuon mare duto nodhi mondo okawe. Negikele ma gi hike
    e kind Zora gi Eshtaol e liend Manoa wuon mare. Notelo ne Israel kuom higni piero
    ariyo.
  meu-meu: Bena tadikakana bona ena iduhu taudia iboudiai na ela, e abia, e laohaia,
    tamana Manoa ena gara ai e guria, Sora bona Estaol padadiai. Ia ese Israel taudia
    vada e hahemaoro henidia, laḡani ruahui lalodiai.
  npi-ULB: तब तिनका दाजुभाइ र तिनका बुबाका घरानाका सबै त्यहाँ आए । तिनीहरूले तिनलाई
    लगे अनि तिनका बुबा मानोहको चिहानमा सोरा र एश्लोतको बिचमा तिनलाई दफन गरे । शिमशोनले
    इस्राएलमा बिस वर्ष न्याय गरेका थिए ।
  yor-yor: Nígbà náà ni àwọn arákùnrin rẹ̀ àti gbogbo ìdílé baba rẹ̀ ní àpapọ̀ gòkè
    lọ wọ́n sì gbé e, wọ́n gbé e padà wá, wọ́n sì sin ín sí agbede-méjì Sora àti Eṣtaoli,
    sínú ibojì Manoa baba rẹ̀. Òun ti ṣe àkóso Israẹli ní ogún ọdún.
  emp-NTPO: Mãwãnacarea idji djabarãba, jũma idji zeza ẽberãrã bid̶a idjira edad̶e
    wãsid̶aa. Maʌ̃be jẽda eded̶aped̶a tʌb̶arisid̶aa idji zeza Manoa tʌb̶ariped̶ad̶a
    uriad̶e Zora puru idjab̶a Estaol puru ẽsi. Sansoʌ̃ra veinte poa israelerã ẽdrʌ
    b̶ʌbari basía.
  ind-ind: Sesudah itu, saudara-saudara Simson bersama seluruh keluarganya datang
    mengambil mayatnya dari sana. Mereka menguburkan dia di antara Zora dan Estaol,
    di dalam kuburan Manoah, ayahnya. Simson telah menjadi pembela Israel selama dua
    puluh tahun.
  pes-OPCB: بعد برادران و سایر بستگانش آمده، جسد او را بردند و در کنار قبر پدرش مانوح
    که بین راه صرعه و اِشتائُل قرار داشت، دفن کردند. سامسون مدت بیست سال رهبر قوم
    اسرائیل بود.
  tgl-ULB: Pagkatapos bumaba ang kaniyang mga kapatid at ang lahat na kasama sa bahay
    ng kaniyang ama, at siya ay Kinuha nila, at dinala siya pabalik at inilibing sa
    gitna ng Zora at Estaol, sa lugar ng libingan ng Manao, na kaniyang ama. Humatol
    si Samson sa Israel sa loob ng dalawangpung taon.
  cbu-NT: Ashiriya, zoonllshitisin, misha maachiritssin kusaranganaya Sansonaa wanuts
    tsiparee yaani táyarandsina. Anushsha kuseersin, Sansonaa wanuts yáyrandsin, wapitam
    kanapuranganaya. Sheersin, yuwashutam waparee Manowa mapurangana anshutam Sansonaa
    mapeersin kasaranganaya. Tsap sura Estavolshu. Ashiriya, anpur Sanson kchitama
    20 masach Israelchicheem urkar kinaru taarangiya. Ashiriya, na kamaneena yuwaa
    Sansonaa kiyung yachakchusin, itaru uwsha Apanllpa wizpur kisatarangu anootsi.
    [Wapparee. Na yuwaa Israelchich Kurakaam Tsipas Kinatarangana anoo kamaneena.]
  hui-hui: Ani biaria ibunaga hamenerubi ibu damenerubi bibahende tini ibuwa tigua
    ibunaga tingini mo ibini. Ani bialu tigua ibunaga tingini mo yalu dai buwa Sorala
    Esedalola dindi hengene ibu aba Manoa hora hene egeanda wiagoria ibubi hora hene.
    Ibugua Isaraele wali agali haru heane mali pira kira (20) haru hene.
  mya-mya: ရှံ​ဆုန်​၏​ညီ​များ​နှင့်​အ​ခြား​အိမ်​ထောင်​စု သား​တို့​သည် လာ​ရောက်​၍​သူ​၏​ရုပ်​အ​လောင်း
    ကို​ယူ​ပြီး​လျှင် ဇော​ရာ​မြို့​နှင့်​ဧ​ရှ​တော​လ မြို့​စပ်​ကြား​ရှိ​ဖ​ခင်​ဖြစ်​သူ​မာ​နော်​၏​သင်္ချိုင်း
    ဂူ​တွင်​သင်္ဂြိုဟ်​ကြ​၏။ သူ​သည်​နှစ်​ပေါင်း​နှစ် ဆယ်​တိုင်​တိုင်​ဣ​သ​ရေ​လ​လူ​မျိုး​၏​ခေါင်း
    ဆောင်​ဖြစ်​ခဲ့​သ​တည်း။
  bod-N: དེ་ནས་སཱམ་སོན་གྱི་སྤུན་རྣམས་དང་ཁོའི་ཕ་གཞིས་ཐམས་ཅད་མར་ཁོའི་བེམ་པོ་ལེན་དུ་ཕྱིན་པ་དང་།
    ཁྱེར་ཡོང་ནས་ཚོར་ཨ་དང་ཨེ་སི་ཐ་ཨོལ་གཉིས་ཀྱི་བར་དུ་ཁོའི་ཕ་སྟེ་མ་ནོ་ཨ་ཡི་དུར་ས་རུ་བསྐུངས།
    ཁོ་ལོ་ངོ་ཉི་ཤུའི་རིང་ལ་ཡེས་ར་ཨེལ་གྱི་ཁྲིམས་དཔོན་བྱས་པའོ། །
  sna-sna: Ipapo vanunʼuna vake nemhuri yose yababa vake vakaburuka, vakandomutora.
    Vakadzoka naye vakandomuviga pakati peZora neEshitaori muhwiro raManoa baba vake.
    Akanga atungamirira Israeri kwamakore makumi maviri.
  spa-BLM: Entonces sus hermanos y toda la casa de su padre bajaron, lo llevaron y
    lo enterraron entre Zora y Eshtaol, en la sepultura de su padre Manoa. Juzgó a
    Israel durante veinte años.
  cac-cac: Ix lajvi chi', ix c'och eb' yuc'tac vin̈ yed' sc'ab' yoc vin̈, ix b'at
    yic'ancot snivanil vin̈ chi' eb'. Ix smucan eb' d'a snan̈al Zora yed' Estaol b'aj
    mucan vin̈ smam vin̈, aton vin̈aj Manoa. A vin̈aj Sansón chi', 20 ab'il ix yac'
    yajalil vin̈ d'a Israel.
  swh-ULB: Kisha ndugu zake na nyumba yote ya baba yake wakashuka. Wakamchukua, wakamrudisha
    na kumzika kati ya Sora na Eshtaoli katika mahali pa kuzikwa Manoa, baba yake.
    Samsoni alikuwa mwamuzi wa Israeli kwa miaka ishirini.
  bel-bel: І прыйшлі браты ягоныя і ўвесь дом бацькі ягонага, і ўзялі яго, і пайшлі
    і пахавалі яго паміж Цораю і Эстаолам, у магіле Маноя, бацькі ягонага. Ён быў
    судзьдзя Ізраіля дваццаць гадоў.
  deu-ELBBK: Und seine Brüder und das ganze Haus seines Vaters kamen herab und hoben
    ihn auf; und sie gingen hinauf und begruben ihn zwischen Zorha und Eschtaol, im
    Grab Manoahs, seines Vaters. Er hatte aber Israel 20 Jahre gerichtet.
  mbb-OT: Midhendiyà te Gaza is menge suled ni Samson wey menge kezuzumahi zin, ne
    migkuwa zan is lawa zin, ne inleveng dan diyà te midlevengan te amey zin he si
    Manoa ziyà te pid-elangan te Zora wey Eshtaol. Mibpenguluwan ni Samson is Israel
    seled te 20 he tuig.
  mal-2015: അവന്റെ സഹോദരന്മാരും പിതൃഭവനമൊക്കെയും ചെന്നു അവനെ എടുത്തു സോരെക്കും എസ്തായോലിന്നും
    മദ്ധ്യേ അവന്റെ അപ്പനായ മാനോഹയുടെ ശ്മശാനസ്ഥലത്തു അടക്കംചെയ്തു. അവൻ യിസ്രായേലിന്നു
    ഇരുപതു സംവത്സരം ന്യായപാലനം ചെയ്തിരുന്നു.
  tuo-NT: Beꞌro cʉ̃ acabijirã, nipeꞌtirã cʉ̃ pacʉ acawererã cʉ̃ upʉre miirã waꞌacãrã
    niwã. Cʉ̃ pacʉ Manoarẽ yááca tutipʉ Zora Estaol decopʉ cʉ̃rẽ yaacãrã niwã. Sansón
    veinte cʉ̃ꞌmarĩ Israe curuacjãrãrẽ sʉꞌori niseticʉ niwĩ. *****
  rmc-rmc: Leskre phrala savora dadeskra famelijaha gele tele, ile leskro ťelos pale
    khere a parunde les andro hrobos leskro dadeskro Manoachoskro, maškar e Cora the
    o Eštaol. O Samson ľidžalas o Izrael biš (20) berš.
  pes-OPV: آنگاه برادرانش و تمامی خاندان پدرش آمده، او رابرداشتند و او را آورده، در
    قبر پدرش مانوح درمیان صرعه و اشتاول دفن کردند. و او بیست سال بر اسرائیل داوری
    کرد.
  ron-1924: Фраций луй ши тоатэ каса татэлуй сэу с-ау коборыт ши л-ау луат. Кынд с-ау
    суит ынапой, л-ау ынгропат ынтре Цорея ши Ештаол, ын мормынтул татэлуй сэу Маноах.
    Ел фусесе жудекэтор ын Исраел доуэзечь де ань.
  ben-OBCV: পরে তাঁর ভাইরা এবং তাঁর বাবার সমগ্র পরিবার তাঁকে আনতে গেলেন। তারা তাঁকে
    ফিরিয়ে এনে সরা ও ইষ্টায়োলের মাঝখানে অবস্থিত তাঁর বাবা মানোহের সমাধিতে তাঁকে
    কবর দিলেন। শিম্‌শোন কুড়ি বছর ইস্রায়েলকে নেতৃত্ব দিয়েছিলেন।
  som-som: Markaasay walaalihiis iyo reer aabbihiis oo dhammu soo dhaadhaceen, oo
    intay qaadeen isagii ayay keeneen oo ku aaseen meel u dhexaysa Sorcaah iyo Eshtaa'ool,
    taasoo ahayd xabaashii aabbihiis Maanoo'ax. Oo isna wuxuu reer binu Israa'iil
    xukumayay labaatan sannadood.
  lat-VUC: 'Descendentes autem fratres ejus et universa cognatio, tulerunt corpus
    ejus, et sepelierunt inter Saraa et Esthaol in sepulchro patris sui Manue: judicavitque
    Israël viginti annis.'
  eng-ASVBT: Then his brethren and all the house of his father came down, and took
    him, and brought him up, and buried him between Zorah and Eshtaol in the burying
    place of Manoah his father. And he judged Israel twenty years.
  ita-1885: Poi i suoi fratelli, e tutta la casa di suo padre, vennero, e lo portarono
    via; e salirono, e lo seppellirono fra Sorea ed Estaol, nella sepoltura di Manoa,
    suo padre. Or egli giudicò Israele venti anni.
  eng-LXXUP: And his brethren and his father’s house went down, and they took him;
    and they went up and buried him between Zorah and Eshtaol in the sepulcher of
    his father Manoah; and he judged Israel twenty years.
  eng-ULB: Then his brothers and all the house of his father came down. They took
    him, brought him back and buried him between Zorah and Eshtaol in the burial place
    of Manoah, his father. Samson had judged Israel for twenty years.
  spa-VBL: Luego vinieron sus hermanos y toda su familia, lo llevaron de vuelta y
    lo enterraron entre Zora y Estaol, en la tumba de su padre Manoa. Dirigió a Israel
    como juez durante veinte años.
  fra-_FOB: Ensuite ses frères et toute la maison de son père descendirent, et l'emportèrent;
    et, étant remontés, ils l'ensevelirent entre Tsora et Eshthaol, dans le tombeau
    de Manoah son père. Il avait jugé Israël pendant vingt ans.
  mal-mal: അവന്റെ സഹോദരന്മാരും പിതൃഭവനമൊക്കെയും ചെന്ന് അവനെ എടുത്ത് സോരെക്കും എസ്തായോലിന്നും
    മദ്ധ്യേ അവന്റെ അപ്പനായ മാനോഹയുടെ ശ്മശാനസ്ഥലത്ത് അടക്കം ചെയ്തു. അവൻ യിസ്രായേലിന്
    ഇരുപത് സംവത്സരം ന്യായപാലനം ചെയ്തിരുന്നു.
  urd-GVR: Samsūn ke bhāī aur bāqī ghar wāle āe aur us kī lāsh ko uṭhā kar us ke bāp
    Manohā kī qabr ke pās le gae. Wahāṅ yānī Sur'ā aur Istāl ke darmiyān unhoṅ ne
    use dafnāyā. Samsūn 20 sāl Isrāīl kā qāzī rahā.
  suz-BL: मिनु सिम्‍सोन आ आफ आ खिं ङा मुर नु आ लोक्‍बपुकी मेकेर जाक्‍शा, आ रां आ आफ
    मानोआह आ तुरस सोराह नु एश्‍ताओल सहर आ दातेमी थिम्‍मे बाक्‍त। सिम्‍सोन २० बर्स
    सम्‍म इस्राएली आन निसाफ पाइब दुम्‍‍शो बाक्‍माक्‍त। न्‍यायाधीस १३:२५; न्‍यायाधीस
    १५:२०
  ita-1927: Poi i suoi fratelli e tutta la casa di suo padre scesero e lo portaron
    via; quindi risalirono, e lo seppellirono fra Tsorea ed Eshtaol nel sepolcro di
    Manoah suo padre. Egli era stato giudice d’Israele per venti anni.
  ckb-ckb: ئینجا براکانی و هەموو ماڵی باوکی دابەزین و هەڵیانگرت و بردیانە سەرەوە،
    لەنێوان چۆرعا و ئەشتائۆل لەناو گۆڕی مانۆوەحی باوکی ناشتیان. ئەویش بیست ساڵ ڕابەرایەتی
    ئیسرائیلی کرد.
  eng-BBE: Then his brothers and his father's people came down and took him up and
    put his body to rest in the earth between Zorah and Eshtaol in the resting-place
    of Manoah his father. And he had been judge of Israel for twenty years.
  kan-OKCV: ಅವನ ಸಹೋದರರೂ, ಅವನ ತಂದೆಯ ಮನೆಯವರೆಲ್ಲರೂ ಹೋಗಿ ಅವನನ್ನು ತೆಗೆದುಕೊಂಡು ಬಂದು, ಚೊರ್ಗಕ್ಕೂ,
    ಎಷ್ಟಾವೋಲಿಗೂ ನಡುವೆ ಅವನ ತಂದೆ ಮಾನೋಹನ ಸಮಾಧಿಯಲ್ಲಿ ಅವನನ್ನು ಹೂಳಿಟ್ಟರು. ಅವನು ಇಸ್ರಾಯೇಲಿಗೆ
    ಇಪ್ಪತ್ತು ವರ್ಷ ನ್ಯಾಯತೀರಿಸಿದನು.
  tam-2017: பின்பு அவன் சகோதரர்களும், அவன் தகப்பனுடைய வீட்டார் அனைவரும் போய், அவனை
