verse: JDG.016.011
translations:
  mal-C: 'അദ്ദേഹം പറഞ്ഞു: “മുമ്പൊരിക്കലും ഉപയോഗിച്ചിട്ടില്ലാത്ത ഒരു പുതിയ കയർകൊണ്ട്
    എന്നെ ബന്ധിച്ചാൽ എന്റെ ബലം ക്ഷയിച്ച് ഞാൻ മറ്റുള്ളവരെപ്പോലെ ആകും.”'
  deu-TKW: 'Er erwiderte ihr: Wenn man mich mit neuen Stricken bände, mit denen noch
    keinerlei Arbeit gethan ist, so würde ich schwach und wäre wie ein anderer Mensch.'
  lin-lin: 'Samison alobaki : — Soki bakangi ngai na basinga ya sika oyo nanu basaleli
    te, nakokoma moto na bolembu lokola moto nyonso.'
  eng-LSV: And he says to her, “If they certainly bind me with thick bands, new ones,
    by which work has not been done, then I have been weak, and have been as one of
    mankind.”
  eng-GNV: Then he answered her, If they binde mee with newe ropes that neuer were
    occupied, then shall I be weake, and be as an other man.
  eng-WEBSTER: And he said to her, If they bind me fast with new ropes that never
    were used, then shall I be weak, and be as another man.
  nhw-BL: 'Huan Sansón quen ni quiilhui: ―Sintla nechtatacatzose ica mecatl catli
    yancuic huan amo tlatequihuili, huajca tlamis nochicahualis huan nielis quen sequinoc
    tlacame.'
  swh-ONEN: Akamwambia, “Wakinifunga kwa uthabiti kwa kamba mpya ambazo hazijatumika,
    basi nitakuwa dhaifu kama mtu mwingine yeyote.”
  bba-bba: Yerɑ u nɛɛ, bɑ̀ n kɑ mɑn wɛ̃ɛ kpɛɛ bɔkuɑ yi bɑǹ kɑ ɡɑ̃ɑnu bɔkure, kon
    kowɑ dɑm sɑriruɡii kpɑ nɑ n sɑ̃ɑ nɡe tɔn be bɑ tie.
  eng-KJVCPB: And he said unto her, If they bind me fast with new ropes that never
    were occupied, then shall I be weak, and be as another man.
  wbp-wbp: Jamijinirli yalu-manu Tilayilaju, “Rupu jalangu-warnu-patu-jana manta,
    kula nyurru-warnu. Kajilpaju nganangku warikarla ngalyipi-piya jalangu-warnu-kurlurlu,
    ngulaju kajikarna rampaku-jarrimi yapa ngalya-kari-piya.” Ngula-jangka, parra-karirlalku
    Tilayilarluju-jana yaninjarla manunjunu jalangu-warnu-patu ngalyipi-piya-patuju,
    ngula-jana pina-kangurnu yuwarli nyanungu-nyangu-kurra kujalparla Jamijini pardarnu.
    Warrmarla-patujulpalu ruumu yalumpurla-juku wuruly-karrija Tilayila-kurlangurla-juku.
    Kujalpa Jamijini jarda-jarrija, ngula Tilayilarlu rdaka-jarra warurnu ngalyipi-piya-kurlurlu.
    Kula nganangku yapangku nyiya warurnu ngalyipi-piya-patu-kurlurlu yinya-patu-kurlurlu.
    Warirninja-warnu, Tilayilarla kilji-nyayirni purlaja, “Jamijini! Warrmarlangkulu
    jangkardu yanurnu puuly-mardarninjaku!” Ngari-jana yangka-patuju ngalyipi-piya-patu
    Jamijinirliji turl-pungu jirrirdi-piya.
  luo-luo: Nowachone niya, “Ka ngʼato otweya moridore gi tonde manyien mapok otiyo,
    to abiro bedo manyap machal gi ngʼato angʼata.”
  meu-meu: Ia ese e haere henia, eto, Kwanau matamatadia, nega hata do asie ḡaukaralai
    ḡaudia, amo bema guigu, lau bama manoka, taunimanima iboudiai heḡereḡeredia.
  npi-ULB: तिनले त्यसलाई भने, “कहिल्यै कामको निम्ति प्रयोग नभएका नयाँ डोरीले तिनीहरूले
    मलाई बाँधे भने म कमजोर हुनेछु र साधारण मानिसझैं हुनेछु ।”
  yor-yor: Òun dáhùn pé, “Bí wọ́n bá lè fi okùn tuntun tí ẹnikẹ́ni kò tí ì lò rí dì
    mí dáradára, èmi yóò di aláìlágbára, èmi yóò sì dàbí àwọn ọkùnrin yòókù.”
  emp-NTPO: 'Sansoʌ̃ba waya sewad̶eba jarasia: –Mʌ̃ra jʌ̃cara nayãna djiwid̶iba jʌ̃nibʌrʌ
    juerza neẽ́ b̶eya. Baridua ẽberãca b̶eya.–'
  ind-ind: Simson menjawab, “Kalau aku diikat erat-erat dengan tali tambang yang baru,
    yang belum pernah dipakai, aku akan menjadi lemah seperti orang biasa.”
  pes-OPCB: 'سامسون گفت: «اگر با طنابهای تازه‌ای که هرگز از آنها استفاده نشده، بسته
    شوم، مانند سایر مردان، ناتوان خواهم شد.»'
  tgl-ULB: Sinabi niya sa kaniya, “Kung tatalian nila ako sa pamamagitan ng mga bagong
    lubid na hindi pa nagagamit sa trabaho, magiging mahina ako at gaya ng sinumang
    tao.”
  cbu-NT: Sansonsha kizaa, Wasik kaneeschiri ashichpa wakaraam sareekana anpatanaari
    nuwaa kamurikchush, ndushapari kizpurtachina. Piyartach tputs ashishaparina. Nda
    waritachina, tárangiya.
  hui-hui: Ani layagola ibugua ladai bialu lalu, Tigua pulimu ale gahengeore áyu dege
    tidu mialugome i̱ minu daba harimiyagua i̱ hongo nahe gedaore maru karubi dege
    holebero, lene.
  mya-mya: သူ​က​လည်း``ငါ့​အား​တစ်​ကြိမ်​တစ်​ခါ​မျှ အ​သုံး​မ​ပြု​ရ​သေး​သည့်​ကြိုး​သစ်​များ​ဖြင့်
    ချည်​နှောင်​မည်​ဆို​လျှင် ငါ​သည်​အ​ခြား​သူ များ​ကဲ့​သို့​ပင်​အား​လျော့​ပေ​အံ့''
    ဟု​ပြန် ပြော​၏။
  bod-N: སཱམ་སོན་ན་རེ། གལ་ཏེ་སུ་ཞིག་གིས་ཐག་པ་གསར་པ་བཀོལ་མ་མྱོང་བ་རྣམས་ཀྱིས་ང་རང་བཀྱིགས་ན།
    ང་ནི་སྟོབས་ཉམས་ནས་མི་གཞན་དང་འདྲ་བར་འགྱུར་རོ་ཞེས་སྨྲས་པས།
  sna-sna: Iye akati, “Kana munhu akandisunga zvakasimba namabote matsva asati amboshandiswa,
    ndichava munhu asina simba somumwewo munhu zvake.”
  spa-BLM: 'Le dijo: “Si sólo me atan con cuerdas nuevas con las que no se ha trabajado,
    entonces me debilitaré y seré como otro hombre”.'
  cac-cac: 'Ix tac''vi vin̈ icha tic: —Tato tzatz tzin utej a tzec''an yed'' ch''an̈
    lasu manta b''aj sc''anchaji, tz''el vip, icha yip junoc comon anima tzin ajcani,
    xchi vin̈ d''a ix.'
  swh-ULB: Akamwambia, “Ikiwa watanifunga na kamba mpya ambayo haijawahi kutumika
    kwa kazi, nitakuwa dhaifu na kama mtu mwingine yeyote.”
  bel-bel: Ён сказаў ёй, калі зьвяжуць мяне новымі вяроўкамі, якія ня былі ва ўжытку,
    дык я зраблюся бясьсілы, і буду, як усе іншыя людзі.
  deu-ELBBK: 'Und er sprach zu ihr: Wenn man mich fest bände mit neuen Seilen, mit
    denen keine Arbeit geschehen ist, so würde ich schwach werden und würde sein wie
    ein anderer Mensch.'
  mbb-OT: Migkaǥi si Samson te, “Emun ebekusen a te beǥu he pisì he wazè pa meǥamit,
    egkeiring dà is desen ku te zesen te zuma he menge etew.”
  mal-2015: 'അവൻ അവളോടു: ഒരിക്കലും പെരുമാറീട്ടില്ലാത്ത പുതിയ കയർകൊണ്ടു എന്നെ ബന്ധിച്ചാൽ
    എന്റെ ബലം ക്ഷയിച്ചു ഞാൻ ശേഷം മനുഷ്യരെപ്പോലെ ആകും എന്നു പറഞ്ഞു.'
  tuo-NT: 'Sansón core yʉꞌticʉ niwĩ: —Pũnʉꞌmo dari maꞌma dari, dʉꞌtenoꞌña marĩse dari
    meꞌrã yʉꞌʉre añurõ dʉꞌtecã, mejõ nigʉ̃ weronojõ tutuatigʉ tojagʉsaꞌa, nicʉ niwĩ.'
  rmc-rmc: 'Phenďa lake: „Te man sphandena neve lanenca, savenca pes mek ňič na kerelas,
    našavava e zor a avava ajso sar dojekh aver manuš.“'
  pes-OPV: 'او وی را گفت: «اگر مرا با طنابهای تازه که با آنها هیچ کار کرده نشده است،
    ببندند، ضعیف و مثل سایر مردان خواهم شد.»'
  ron-1924: 'Ел й-а зис: „Дакэ аш фи легат ку фуний ной, каре сэ ну фи фост ынтребуинцате
    ничодатэ, аш слэби ши аш фи ка орьче алт ом.”'
  ben-OBCV: শিম্‌শোন বললেন, “যদি কেউ এমন নতুন দড়ি দিয়ে আমাকে শক্ত করে বাঁধে, যা
    আগে কখনও ব্যবহার করা হয়নি, তবে আমি অন্য যে কোনো লোকের মতো দুর্বল হয়ে পড়ব।”
  som-som: Oo isna wuxuu ku yidhi, Haddii laygu xidho xadhko cuscusub oo aan lagu
    shaqayn, markaas waan taag yaraanayaa, oo waxaan noqonayaa sida dadka kale.
  lat-VUC: 'Cui ille respondit: Si ligatus fuero novis funibus, qui numquam fuerunt
    in opere, infirmus ero, et aliorum hominum similis.'
  eng-ASVBT: And he said unto her, If they only bind me with new ropes wherewith no
    work hath been done, then shall I become weak, and be as another man.
  ita-1885: 'Ed egli le disse: Se io fossi legato ben bene con grosse corde nuove,
    le quali non fossero ancora state adoperate, io diventerei fiacco, e sarei come
    un altr''uomo.'
  eng-LXXUP: And he said to her, If they should bind me fast with new ropes with which
    work has not been done, then shall I be weak, and shall be as another man.
  eng-ULB: He said to her, “If they tie me up with new ropes which have never been
    used for work, I will become weak and like any other man.”
  spa-VBL: “Si me atan bien con cuerdas nuevas que no se hayan usado antes, me debilitaré
    como cualquier otro”, le dijo él.
  fra-_FOB: 'Et il lui répondit: Si on me liait de grosses cordes neuves, dont on
    ne se serait jamais servi, je deviendrais faible, et je serais comme un autre
    homme.'
  mal-mal: 'അവൻ അവളോട്: “ഒരിക്കലും ഉപയോഗിച്ചിട്ടില്ലാത്ത പുതിയ കയർ കൊണ്ട് എന്നെ ബന്ധിച്ചാൽ
    എന്റെ ബലം ക്ഷയിച്ച് ഞാൻ ശേഷം മനുഷ്യരെപ്പോലെ ആകും” എന്ന് പറഞ്ഞു.'
  urd-GVR: Samsūn ne jawāb diyā, “Agar mujhe ġhairistemālshudā rassoṅ se bāndhā jāe
    to phir hī maiṅ ām ādmī jaisā kamzor ho jāūṅgā.”
  suz-BL: मिनु सिम्‍सोनमी “आं कली नक मारेइ यो मफ्रेंशो डोरीमी फ्रेंताक्‍यीमी हना,
    अरु मुर खोदेंशो दुम्‍नुङ” देंमाक्‍त।
  ita-1927: 'Egli le rispose: “Se mi si legasse con funi nuove che non fossero ancora
    state adoperate, io diventerei debole e sarei come un uomo qualunque”.'
  ckb-ckb: 'ئەویش پێی گوت: «ئەگەر بە گوریسی نوێی بەکارنەهاتوو بمبەستنەوە، بێهێز دەبم
    و وەک کەسێکی ئاساییم لێدێت.»'
  eng-BBE: And he said to her, If they only put round me new thick cords which have
    never been used, then I will become feeble and will be like any other man.
  kan-OKCV: ಸಂಸೋನನು ಅವಳಿಗೆ, “ಯಾವ ಕೆಲಸಕ್ಕೆ ಬಳಸದೆ ಇರುವ ಹೊಸ ಹಗ್ಗಗಳಿಂದ ನನ್ನನ್ನು ಕಟ್ಟಿದರೆ,
    ನಾನು ಬಲಹೀನನಾಗಿ, ಬೇರೆ ಮನುಷ್ಯನಂತಾಗುವೆನು,” ಎಂದನು.
  tam-2017: 'அதற்கு அவன்: இதுவரைக்கும் ஒரு வேலைக்கும் பயன்படுத்தாமலிருக்கிற புதுக்கயிறுகளால்
    என்னை இறுகக் கட்டினால், நான் பலவீனனாகி, மற்ற மனிதனைப்போல் ஆவேன் என்றான்.'
  spa-RV-1909: 'Y él le dijo: Si me ataren fuertemente con cuerdas nuevas, con las
    cuales ninguna cosa se haya hecho, yo me debilitaré, y seré como cualquiera de
    los hombres.'
  ron-BTF: 'Și el i-a spus: Dacă mă leagă strâns cu funii noi care nu au fost niciodată
    folosite, atunci voi fi slab și voi fi ca orice om.'
  eng-WEBP: He said to her, “If they only bind me with new ropes with which no work
    has been done, then I will become weak, and be as another man.”
  eng-FBV: “If I'm tied up tight with new ropes that haven't been used before, I'll
    become just as weak as anyone else,” he told her.
  nld-1939: 'Hij antwoordde: Als men mij met nieuwe, nog ongebruikte koorden vastbindt,
    dan ben ik mijn kracht kwijt en word een gewoon mens.'
  nch-BL: 'Huan Sansón quej ni quiilhui: ―Sinta techtatacatzose ica lazo cati yancuic
    huan amo tatequihuili, huajca tamis nochicahualis huan nielis quej sequinoc tacame.'
  vie-1934: 'Người đáp: Nếu người ta cột ta bằng dây lớn mới, chưa hề có ai dùng,
    thì ta sẽ trở nên yếu như một người khác.'
  hin-CV: शिमशोन ने उसे उत्तर दिया, “यदि वे मुझे ऐसी रस्सियों से बांधें, जिनका उपयोग
    पहले किया नहीं गया है, मैं किसी भी अन्य व्यक्ति के समान निर्बल रह जाऊंगा.”
  spa-BES: 'Y él le dijo: Si solo me atan con cuerdas nuevas que nunca han sido usadas,
    entonces me debilitaría y seré como cualquier otro hombre.'
  tdx-tdx: 'Le hoe re tama’e: Naho fehe’ iereo mafe an-taly vao mbe lia’e tsy niasa,
    le havòzo manahake ondaty ila’eo.'
  tha-KJV: ท่านก็ตอบนางว่า “ถ้าเอาเชือกใหม่​ที่​ยังไม่เคยใช้มามัดฉัน ฉั​นก​็จะอ่อนกำลังเหมือนชายอื่น”
  por-BR-2018: 'E ele lhe disse: Se me atarem fortemente com cordas novas, com as
    quais nenhuma coisa se tenha feito, eu me debilitarei, e serei como qualquer um
    dos homens.'
  deu-ELO: 'Und er sprach zu ihr: Wenn man mich fest bände mit neuen Seilen, mit denen
    keine Arbeit geschehen ist, so würde ich schwach werden und würde sein wie ein
    anderer Mensch.'
  eng-WYC-2018: To whom he answered, If I be bound with new cords, that were not yet
    in work, I shall be feeble, and like other men (or I shall be made as feeble as
    other men).
  epo-epo: 'Kaj li diris al ŝi: Se oni min ligos per novaj ŝnuroj, kiuj ne estis uzitaj
    por laboro, tiam mi senfortiĝos kaj fariĝos kiel la aliaj homoj.'
  uig-PIN: 'U jawap berip: — Adǝmlǝr meni ⱨeq ixlǝtmigǝn yengi arƣamqa bilǝn baƣlisa,
    mǝn ajizlap baxⱪa adǝmlǝrdǝk bolup ⱪalimǝn, — dedi.'
  beo-beo: 'E bu adole i, “Ilia da efe gaheabolo (amoga liligi da musa: hame la:gi)
    amoga na la:gisia, na da eno dunu defele, gasa hame ba:mu.”'
  tpi-OTNT: Orait Samson i tokim em, “Sapos ol i pasim mi long ol nupela baklain tru,
    em ol i no yusim bipo, bai strong bilong mi i pinis na bai mi kamap wankain olsem
    ol arapela man.”
  hau-SA: Ya ce, “In wani ya ɗaura ni sosai da sababbin igiyoyin da ba a taɓa amfani
    da su ba, zan zama marar ƙarfi kamar kowa.”
  uig-LAT: 'U jawap bérip: — Ademler méni héch ishletmigen yéngi arghamcha bilen baghlisa,
    men ajizlap bashqa ademlerdek bolup qalimen, — dédi.'
  nde-nde: Yena wathi, “Umuntu angangibopha aqinise ngamagoda amatsha angakaze asetshenziswe,
    ngizakuba buthakathaka njengomuntu wonke.”
  ton-ton: Pea pehē ʻe ia kiate ia, “Kapau tenau haʻi au ʻaki ʻae ngaahi maea foʻou
    ʻaia naʻe ʻikai ngāueʻaki, te u vaivai ai, ʻo hoko ʻo hangē ko e tangata kehe.”
  ces-1613: 'Kterýž odpověděl jí: Kdyby mne tuze svázali novými provazy, jimiž by
    ještě nic děláno nebylo, tedy zemdlím a budu jako kdokoli jiný z lidí.'
  eng-WMB: He said to her, “If they only bind me with new ropes with which no work
    has been done, then I will become weak, and be as another man.”
  tam-TCV: அதற்கு அவன், “ஒருபோதும் பயன்படுத்தப்படாத புதிய கயிறுகளால் என்னைப் பாதுகாப்பாகக்
    கட்டினால், நானும் மற்ற மனிதர்களைப்போல பெலனற்றவனாவேன்” என்றான்.
  ceb-ULB: Miingon siya kaniya, “Kung higtan ako nila ug bag-ong pisi nga wala pa
    gayod magamit alang sa trabaho, maluya gayod ako ug mahisama sa ubang lalaki.”
  pol-UBG: 'A on jej odpowiedział: Gdyby mnie związano nowymi powrozami, których jeszcze
    nie używano, wtedy osłabnę i będę jak każdy inny człowiek.'
  agr-agr: 'Tusa tutai Sansón ayaak: “Soga yamajam makichkish takashtaiyai jigkatjagmataig,
    tikich aents senchigtuchu aina nujai betek amainaitjai”, tiuwai.'
  kyc-kyc: Dokopa Samasoneme enda doko dee lamaiyuo, Nakamame puu enenge wambo mende
    pii nangendeme namba puu mairami ramo doko namba kapa poraiya nao ama pyuku lasi
    wambu menge dopale ingyaro, lamaiya.
  urd-GVU: سمسون نے جواب دیا، ”اگر مجھے غیراستعمال شدہ رسّوں سے باندھا جائے تو پھر
    ہی مَیں عام آدمی جیسا کمزور ہو جاؤں گا۔“
  deu-1912: 'Er antwortete ihr: Wenn sie mich bänden mit neuen Stricken, damit nie
    eine Arbeit geschehen ist, so würde ich schwach und wie ein anderer Mensch.'
  kan-2017: ಅವನು ಅವಳಿಗೆ, “ಯಾವುದಕ್ಕೂ ಉಪಯೋಗಿಸದ ಹೊಸ ಹಗ್ಗಗಳಿಂದ ನನ್ನನ್ನು ಕಟ್ಟಿದರೆ ನಾನು
    ಬಲಹೀನನಾಗಿ ಬೇರೆ ಮನುಷ್ಯರಂತಾಗುವೆನು” ಅಂದನು.
  yap-yap: Me ga’ar ngak, “Fa’anra ni m’ageg ko gaf ni kab be’ech ndawor ni maruwel
    ngay, mu gu par ni kug waer ni bod e yug girdi’.”
  hlt-MCSB: Te dongah, “Kai he bitat a saii nah mueh rhuivaeh a thai neh n'khih la
    n'khih uh atah ka kha sut vetih hlang mailai banglam ni ka om eh?,” a ti nah.
  mdy-ETH: ዒዚ ዒዞም፦ «ዔኤቢ ማዺቦኦ ዓኪ ዎዳራና ታና ቱኮናቴ ሜሌ ዓሲጉዲ ዎልቄባኣያ ታ ማዓንዳኔ» ጌዔኔ።
  twi-ASANTE: Samson buaa no sɛ, “Sɛ wɔde ntampehoma mono a wɔmfa nnii dwuma biara
    da kyekyere me a, meyɛ mmerɛ te sɛ onipa obiara.”
  eng-WEBU: He said to her, “If they only bind me with new ropes with which no work
    has been done, then I will become weak, and be as another man.”
  wal-wal: Yaagin i o, “Asi go7ettibeenna ooratta wodoruwan tana qachchikko, daafurada,
    hara asadan hanana” yaagiis.
  spa-PDDPT: 'Y él le contestó: Si me atan fuertemente con cuerdas nuevas, que no
    hayan sido usadas, me debilitaré y seré como cualquier hombre.'
  gun-gun: 'Ombovai: — Ixã pyau mba''eve py oiporu pyre e''ỹ teri va''e py ri xejokuaa
    porã ramo xekangy vy amboae avakue rami rive ''rã aiko — he''i.'
  agu-BL: 'Talol tzun Sansón jun tir tetz: —Yi kol chincu'' c''alij tan e''chk akwil
    yi ac''aj, yi txe''n cunin xcon, tz''elpon tzun inwalor, nin nocopon chi tane''n
    alchok yaj, stzun Sansón bantz.'
  ilo-ULB: Kinuna kenkuana, “No reppetendak babaen kadagiti barbaro a tali a saan
    pay a nausar ket agbalinakto a nakapsut ken kasla iti sabali a tao.”
  kpg-kpg: Samson ga helekai gi mee, “Maa digaula gaa nnoo au gi nia hali hoou ala
    digi hai hegau ai, gei au ga bagege hua be di ingoo hua tangada.”
  uig-ARA: 'ئۇ جاۋاپ بېرىپ: ــ ئادەملەر مېنى ھېچ ئىشلەتمىگەن يېڭى ئارغامچا بىلەن باغلىسا،
    مەن ئاجىزلاپ باشقا ئادەملەردەك بولۇپ قالىمەن، ــ دېدى.'
  sus-sus: Samison naxa a fala a bɛ, «Xa mixi n xirima luuti nɛɛnɛe ra, sese mu nu
    xiri naxee ra, n sɛnbɛ luma alɔ adamadi birin na ki naxɛ.»
  pon-2006: A e ndahng, “Ma re pahn salihkiniehdi sahl ahlap kapw kei me saikinte
    doadoahk, I pahn luwetala duwehte aramas teikan.”
  jae-jae: Eŋ kêsôm gêdêŋ awê tau gebe “Embe sênsô aê tôŋ ŋa lêpoa matac, taŋ sêsô
    gêŋ teŋ atom naŋ, go ŋoc ŋaclai ênaŋa ma jatôm lau ŋagêdô.”
  ksd-ksd: 'Ma i ga biti tana: Gala diat a vi iau ma ta kalamana vinau ba pa di ti
    papalum boko me, ina bilua ka, ma amir a varogop uka ma ta enana tutana.'
  tur-YTC: O da ona, “Eğer beni hiçbir iş yapılmamış yeni urganlarla bağlarlarsa,
    o zaman zayıf olurum ve başka bir adam gibi olurum” dedi.
  grc-BRENT: Καὶ εἶπε πρὸς αὐτὴν, ἐὰν δεσμεύοντες δήσωσί με ἐν καλωδίοις καινοῖς οἷς
    οὐκ ἐγένετο ἐν αὐτοῖς ἔργον, καὶ ἀσθενήσω καὶ ἔσομαι ὡς εἶς τῶν ἀνθρώπων.
  ind-AYT: Simson berkata kepadanya, “Jika aku diikat erat-erat dengan tali baru yang
    belum digunakan untuk pekerjaan apa pun, aku akan menjadi lemah seperti manusia
    lain.”
  nya-nya: Iye anati, “Ngati aliyense atandimanga ine ndi zingwe zatsopano zimene
    sanazigwiritseko ntchito, ndidzasanduka wofowoka ndi kukhala monga munthu wina
    aliyense.”
  hrv-hrv: 'On joj odgovori: “Da me dobro svežu novim još neupotrijebljenim užetima,
    onemoćao bih i postao kao običan čovjek.”'
  mps-mps: Tialima, Samsongo agabolo walali, “Te augwaligo ena te gesi baklain mugo,
    te augwaligo polobadu magi sę me isiąwaigo te ena kę ebaso da, teda eno bomo
    elalubo te sia selama, tama ena te olo gasa bidi dabe tiwai naga yaibao.” Te po
    wai.
  tpi-tpi: Orait Samson i tokim em, “Sapos ol i pasim mi long ol nupela baklain tru,
    em ol i no yusim bipo, bai strong bilong mi i pinis na bai mi kamap wankain olsem
    ol arapela man.”
  dan-1931: 'Han svarede hende: “Hvis man binder mig med nye Reb, som aldrig har været
    brug til noget, bliver jeg svag som ethvert andet Menneske!”'
  vie-OVCB: 'Sam-sôn đáp: “Nếu trói anh bằng dây thừng mới nguyên, anh sẽ yếu như
    người thường vậy.”'
  guj-2017: તેણે તેને કહ્યું, “જે દોરડાનો ઉપયોગ કદી કોઈ કામમાં કરાયો ન હોય તેવા નવા
    દોરડાથી જો તેઓ મને બાંધે તો હું અન્ય માણસો જેવો નિર્બળ થઈ જઈશ.”
  pon-2006A: A e ndahng, “Ma re pahn salihkiniehdi sahl ahlap kapw kei me saikinte
    doadoahk, I pahn luwetala duwehte aramas teikan.”
  por-BRBSL: 'Ele lhe disse: “Se eles só me amarram com cordas novas com as quais
    não foi feito nenhum trabalho, então eu me tornarei fraco e serei como outro homem”.'
  cth-cth: Ahni ni, napui koevah, hno boihoeh rae tangron katha hoiyah, king na katek
    pawiteh, ka tha awm hoeh vaiteh, ayânaw patetlah doeh kaawm titoe atipouh.
  twi-twi: Samson buaa no se, “Sɛ wɔde ntampehama amono a wɔmfa nnii dwuma biara da
    kyekyere me a, meyɛ mmerɛw te sɛ onipa obiara.”
  hlt-hlt: Te dongah, “Kai he bitat a saii nah mueh rhuivaeh a thai neh n'khih la
    n'khih uh atah ka kha sut vetih hlang mailai banglam ni ka om eh?,” a ti nah.
  tbz-SIM: 'Kòo ò nɑ̀kɛ́ kɛ dɔ̀: Kɛ̀ bɛ̀ m boúnɛ̀ iwɛ̃ĩ pɑ̀nyì, bɛ̀ mu nyí pĩ̀ńnɛ̀
    ì mutɔ̃mmú mɑmù, dɛ mɔ̀nnì n wɛ̃rímú yóó yɛ̀mu kɛ̀ n nɑɑ́nnɛ̀ bɛnìtìbɛ̀ tɔbɛ̀.'
  msy-2020: Ezɨ Samson kamaghɨn a mɨgei, “Gumaziba benir gavgavir bar igiaba inigh
    na ikeghtɨ nan gavgavir kam gɨvaghtɨ kɨ pura gumazir kɨnimɨn mɨn ikiam.”
  azb-azb: 'Şimşon dedi: «Əgər heç işlədilməmiş təzə iplərlə məni yaxşıca bağlasalar,
    o zaman gücdən düşüb adi adam kimi oluram».'
  eng-DBY: And he said to her, If they should bind me fast with new ropes, with which
    no work has been done, then should I be weak, and be as another man.
  hin-2017: उसने उससे कहा, “यदि मैं ऐसी नई-नई रस्सियों से जो किसी काम में न आईं हों
    कसकर बाँधा जाऊँ, तो मेरा बल घट जाएगा, और मैं साधारण मनुष्य के समान हो जाऊँगा।”
  eng-YLT: And he saith unto her, 'If they certainly bind me with thick bands, new
    ones, by which work hath not been done, then I have been weak, and have been as
    one of the human race.'
  kne-kne: Kanan Samson, “Mo bomalod da si baro ay lobid ay adi naos-osal, komapsotak
    ay kaman met laeng din amin ay ipogaw.”
  eng-WYC-2017: To whom he answered, If I be bound with new cords, that were not yet
    in work, I shall be feeble, and like other men.
  eng-WMBB: He said to her, “If they only bind me with new ropes with which no work
    has been done, then I will become weak, and be as another man.”
  urd-GVH: समसून ने जवाब दिया, “अगर मुझे ग़ैरइस्तेमालशुदा रस्सों से बाँधा जाए तो फिर
    ही मैं आम आदमी जैसा कमज़ोर हो जाऊँगा।”
  rug-rug: Meke zama la koasa si asa, “Be pusi nau iku vaquradi saripu lopu ele tavetaveteni
    rini, si kote malohoro gua tugo rina tie si rau,” gua si asa.
  gaz-gaz: Innis, “Yoo namni kam iyyuu funyoo haaraa namni itti hin fayyadaminiin
    na hidhe, ani akkuma nama biraa kamii iyyuu dadhabaa nan taʼa” jedheen.
  fra-LSG: 'Il lui dit: Si on me liait avec des cordes neuves, dont on ne se fût jamais
    servi, je deviendrais faible et je serais comme un autre homme.'
  gnn-gnn: Bala ŋayinydja buku‐ruŋinyamaraŋala bitjarra warray, “Ŋuli walala ŋarranha
    ŋula yolthu ŋuli ḏapmaraŋu yuṯayu raki'yu, ga ŋarranydja ŋuli ganydjarrmiriwyina,
    bitjan dhuwala walala wiripu‐guḻku'.”
  yal-yal: A yi a fala a xa, a naxa, “Xa muxune n xidi luti nɛnɛne ra naxanye munma
    rawali singen, n sɛnbɛn ɲanma nɛn nayi, n yi lu alo muxun bonne.”
  haw-1868: I aku la keia ia ia, Ina nakinaki paa loa mai lakou ia'u i na kaula hou,
    aole i hoohanaia, alaila e nawaliwali au, a e like auanei me kekahi kanaka.
  arb-NAV: 'فَأَجَابَهَا: «إِذَا أَوْثَقُونِي بِحِبَالٍ جَدِيدَةٍ، أُصْبِحُ ضَعِيفاً
    كَأَيِّ وَاحِدٍ مِنَ النَّاسِ».'
  ewe-ewe: Samson ɖo eŋu be, “Ne woblam kple ka yeye siwo wometsɔ bla nanekee kpɔ
    o la, ekema magbɔdzɔ abe ame bubuwo ene.”
  eng-LEE: And he said unto her, If they bind me fast with new ropes that have never
    been used in work, then shall I become weak, and be like any other of mankind.
  gvn-gvn: '@see-verse:JDG.016.010'
  asm-FB: তেতিয়া তেওঁ তাইক ক’লে, “যি ৰছীৰে কোনো লোকে কোনো কাম কৰা নাই, এনে কেইবাডালো
    নতুন ৰছীৰে যদি মোক বান্ধে, তেতিয়া মই দুৰ্ব্বল হৈ আন মানুহৰ নিচিনা হ’ম।”
  sus-A: سَمِسٌن نَشَ عَ قَلَ عَ بّ، «شَ مِشِ ﭑ شِرِ مَ لُوتِ نّينّيٍ رَ، سٍسٍ مُ
    نُ شِرِ نَشٍيٍ رَ، ﭑ سّنبّ لُمَ عَلْ عَدَ مَدِ بِرِن نَ كِ نَشّ.»
  fra-SBL: 'Il lui dit : « Si l''on me lie seulement avec des cordes neuves dont on
    n''a pas fait usage, je deviendrai faible et je serai comme un autre homme. »'
  hbo-hbo: וַיֹּ֣אמֶר אֵלֶ֔יהָ אִם־אָסֹ֤ור יַאַסְר֙וּנִי֙ בַּעֲבֹתִ֣ים חֲדָשִׁ֔ים
    אֲשֶׁ֛ר לֹֽא־נַעֲשָׂ֥ה בָהֶ֖ם מְלָאכָ֑ה וְחָלִ֥יתִי וְהָיִ֖יתִי כְּאַחַ֥ד הָאָדָֽם׃
  piu-2006: '@see-verse:JDG.016.010'
  kik-kik: Nake akĩmũcookeria atĩrĩ, “Mũndũ o na ũrĩkũ angĩnjoha wega na mĩhĩndo mĩerũ
    ĩtarĩ yahũthĩrwo, nĩngwaga hinya nduĩke o ta mũndũ ũngĩ o wothe.”
  fra-NCL: 'Il lui dit : « Si on me liait avec des cordes neuves, n’ayant servi à
    aucun usage, je deviendrais faible et je serais comme un autre homme. »'
  cek-AK: Anih mah Delilah khaeah, Mi mah doeh patoh vai ai ih qui kangtha hoiah nang
    taoengh nahaeloe, tha ka zok ueloe, minawk kalah baktiah ka om tih, tiah a naa.
  cuk-cuk: 'Sansón abin-sogded: —Urdub-bini-binidgi sabsur ise-gugmakar be an-edinnele,
    an-gangued nollomakdoed, dulemar-yogasaaledyob an nolloo nadoed.'
  uig-CYR: 'У җавап берип: — Адәмләр мени һеч ишләтмигән йеңи арғамча билән бағлиса,
    мән аҗизлап башқа адәмләрдәк болуп қалимән, — деди.'
  tel-2017: సంసోను “కొత్తగా పేనిన, ఇంత వరకూ వాడని తాళ్ళతో నన్ను బంధించాలి. అప్పుడు
    నేను అందరిలాగా బలహీనుడి నౌతాను” అన్నాడు.
  hat-BSA: 'Li te di li: “Si yo mare m byen di ak kòd nèf ki pa t janm sèvi; alò,
    mwen va devni fèb tankou nenpòt lòt gason.”'
  kos-kos: Na Samson el fahk mu, “Mwet fin kapriyuwi ke sucl sasu ma soenna orekmakinyuk,
    na nga ac munasla oana mwet nukewa.”
  hbo-WLC: וַיֹּ֣אמֶר אֵלֶ֔יהָ אִם־אָס֤וֹר יַאַסְר֙וּנִי֙ בַּעֲבֹתִ֣ים חֲדָשִׁ֔ים
    אֲשֶׁ֛ר לֹֽא־נַעֲשָׂ֥ה בָהֶ֖ם מְלָאכָ֑ה וְחָלִ֥יתִי וְהָיִ֖יתִי כְּאַחַ֥ד הָאָדָֽם׃
  ibo-ibo: Samsin zara sị ya, “Lee, ọ bụrụ na e jiri ụdọ ọhụrụ nke a na-ejibeghị kee
    ihe mgbe ọbụla, kee m, aga m adịkwa dịka ndị ọzọ.”
  ory-ory: ତହିଁରେ ସେ ତାହାକୁ କହିଲା, “ଯେଉଁ ରଜ୍ଜୁରେ କୌଣସି କର୍ମ କରାଯାଇ ନାହିଁ, ଏପରି ନୂତନ
    ରଜ୍ଜୁରେ ମୋତେ ବାନ୍ଧିଲେ, ମୁଁ ଦୁର୍ବଳ ହୋଇ ଅନ୍ୟ ଲୋକର ସମାନ ହୋଇଯିବି।”
  chk-chk: Nge Samson a üreni, “Are repwe föti ngeniei säl mi fö resap piin aea, mürin
    üpwe apwangapwang usun chök aramas meinisin.”
  rop-rop: Wal Semsan bin tok, “If dei taiyimap mi garram nyuwan roup weya nobodi
    bin yusum bifo, wal ai garra jidan jis laik enibodi.”
  ukr-1871: 'І відказав їй: Як би звязано мене новою верівкою, що не була ще нї в
    якій роботї, був би я тодї малосилок, як инші люде.'
  deu-1951: 'Da antwortete er ihr: Wenn man mich stark bände mit neuen Stricken, womit
    nie eine Arbeit getan worden ist, so würde ich schwach und wie ein anderer Mensch!'
  eng-JPS: 'And he said unto her: ''If they only bind me with new ropes wherewith
    no work hath been done, then shall I become weak, and be as any other man.'''
  srp-1865: 'A on joj reèe: da me dobro svežu novim užima kojima nije ništa raðeno,
    tada bih izgubio snagu i bio bih kao drugi èovjek.'
  lug-lug: N’amugamba nti, “Bwe bansibya emiguwa emiggya egitakozesebwangako, nnaanafuwa,
    ne mbeera ng’omuntu omulala yenna.”
  heb-heb: ויאמר אליה אם אסור יאסרוני בעבתים חדשים אשר לא נעשה בהם מלאכה וחליתי והייתי
    כאחד האדם׃
  ben-IRV: তিনি তাকে বললেন, “যে দড়ি দিয়ে কোন কাজ করা হয়নি, এমন কয়েক গাছা নূতন
    দড়ি দিয়ে যদি তারা আমাকে বাঁধে, তবে আমি দুর্বল হয়ে অন্য লোকের সমান হব।”
  pan-pan: ਉਸ ਨੇ ਉਹ ਨੂੰ ਕਿਹਾ, “ਜੇਕਰ ਮੈਨੂੰ ਨਵੀਆਂ ਰੱਸੀਆਂ ਨਾਲ ਜੋ ਕਦੀ ਵਰਤੀਆਂ ਨਾ ਗਈਆਂ ਹੋਣ,
    ਘੁੱਟ ਕੇ ਬੰਨ੍ਹਿਆ ਜਾਵੇ ਤਾਂ ਮੈਂ ਨਿਰਬਲ ਹੋ ਜਾਂਵਾਂਗਾ ਅਤੇ ਸਧਾਰਨ ਮਨੁੱਖ ਵਰਗਾ ਹੋ ਜਾਂਵਾਂਗਾ।”
  mya-JVB: သူက၊ မ သုံး ဘူးသော ကြိုး သစ် နှင့် ကျပ်ကျပ်ချည်နှောင် လျှင် ငါ၌ ခွန်အား
    လျော့၍ အခြား သော သူ ကဲ့သို့ ငါဖြစ် လိမ့်မည်ဟု ပြောဆို သည်အတိုင်း၊
  tbg-tbg: Minti tuvaro viva tiharo, Vika qaraaka naaqunta nora kia vo kaiqa varera
    viraqohai ti rumpataivera, ti kempuka kia vairaqe te qaqi vaiinti voqaara vairarave,
    tiro.
  hmo-hmo: Samson ia gwau, “Kwanau matamatadia, idia do gaukaralaia lasi gaudia, dekena
    amo bema lau idia guia neganai, lau be manoka, taunimanima ibounai hegeregerena.”
  urd-urd: उसने उससे कहा, “अगर वह मुझें नई नई रस्सियों से जो कभी काम में न आई हों,
    बाँधे तो मैं कमज़ोर होकर और आदमियों की तरह हो जाऊँगा।”
  rus-SYN: 'Он сказал ей: если свяжут меня новыми веревками, которые не были в деле,
    то я сделаюсь бессилен и буду, как прочие люди.'
  bqc-SIM: 'A òɛ̀: Tó wà ma ye ń balɛɛna dafu gèele pↄ́ wi zĩkɛò yãaoↄ, a
    ma busa, mí gↄ̃ lán gbɛ̃́piiwa.'
  tcz-CHONGTHU: Samson’in adonbutnin, “Keihi khatveicha ana kimang cha khalou khaovin
    eikikanleh katha lhasammin tin midangtoh kabahding ahitai,” atipeh e.
  mar-mar: तेव्हा त्याने तिला सांगितले, “जे कधी कामात वापरले नाहीत अशा नव्या दोरांनी
    जर त्यांनी मला बांधले, तर मी अशक्त होऊन सामान्य मनुष्यासारखा होईन.”
  qub-qub: 'Chaura Sansón niran: «Manaraj imatapis watashan mushoj wascawan watamaptin
    ichanga callpä mana canganachu. Chauraga cashaj lluta runallanami.»'
  bqp-bqp: 'Akũ à pìnɛ: Tó ò ma yĩ kũ bà gbìgiri dufu kũ odi zĩ kɛo kↄ̀ro, ani
    ma busa màgↄ̃ de lán baadi bà.'
  hat-hat: 'Samson di l'' konsa: -Si yo mare m'' ak kòd tou nèf ki poko janm sèvi
    pou fè ankenn travay, m''ap pèdi tout fòs mwen, m''ap tankou nenpòt ki moun.'
  eng-BSB: He replied, “If they tie me up with new ropes that have never been used,
    I will become as weak as any other man.”
  tod-tod: 'É ɠɛni ma: «Ni ta gìlina ga galu ʋɔɲɔ niinɛiti, ti la dɛ botii ɠɛɛni
    ga tiye, zɛbɛi ɠa ɠula zèa, nà ɠɛ nɔ eɠɛ nui mɔtaiti kɛʋele.»'
  eng-WEBPB: He said to her, “If they only bind me with new ropes with which no work
    has been done, then I will become weak, and be as another man.”
  kbq-kbq: Anagema higeno'a Samsoni'a amanage huno kenona hu'ne, Mago'a kasefa nofinu'ma
    anaki antrokoma hunante'nageno'a hankaveni'a omnesige'na amne vahekna hugahue.
  nhe-BL: 'Huan Sansón queja ni quiilhui: ―Intla nechtatacatzose ica mecatl tlen yancuic
    huan ax tlatequihuili, huajca tlamis nochicahualis huan nielis queja sequinoc
    tlacame.'
  bus-bus: 'Ben à bènɛ: Tó wà ma yi kↄ̃n bà gègete dufu kɛ̀ wèe zĩi kɛo zikirooo,
    eé ma busa màgↄ̃ dɛ lán baade bà.'
  gub-BL: — Aze heàpixipixi kyhàhàm ipyahu ma'e pupe nehe, aze ni amo uzàpixi amo
    ma'e a'e kyhàhàm pupe a'e 'ym mehe a'e wà, a'e mehe hepyw putar wyzài teko ài
    ihe nehe, i'i izupe.
  eng-DRA: 'And he answered her: If I shall be bound with new ropes, that were never
    in work, I shall be weak and like other men.'
