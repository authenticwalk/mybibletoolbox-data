    ikhanda lami lingaphucwa, amandla ami angasuka kimi, njalo ngingaba buthakathaka
    njengomuntu wonke.”
  ton-ton: 'Ko ia naʻa ne fakahā kiate ia hono loto kotoa pē, ʻo ne pehē kiate ia,
    “Naʻe ʻikai hoko ha tele ki hoku ʻulu; he ko e Fakamavahe au ki he ʻOtua mei he
    manāva ʻo ʻeku faʻē: kapau ʻe tekefua au, pea ʻe mole ai ʻeku mālohi ʻiate au,
