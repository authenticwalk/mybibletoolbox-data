verse: JDG.016.017
translations:
  mal-C: അങ്ങനെ അദ്ദേഹം സകലരഹസ്യവും അവളെ അറിയിച്ചു. “ക്ഷൗരക്കത്തി എന്റെ തലയിൽ വെച്ചിട്ടില്ല;
    ഞാൻ ഗർഭംമുതൽ ദൈവത്തിനായി വേർതിരിക്കപ്പെട്ട നാസീർവ്രതസ്ഥനാണ്. ക്ഷൗരംചെയ്താൽ എന്റെ
    ബലം എന്നെ വിട്ടുപോകുകയും ഞാൻ മറ്റാരെയുംപോലെ ദുർബലനായിത്തീരുകയും ചെയ്യും.”
  deu-TKW: 'da entdeckte er ihr die volle Wahrheit und sprach zu ihr: Auf mein Haupt
    ist noch kein Schermesser gekommen, denn ich bin ein Gottgeweihter von Mutterleibe
    an: - würde ich beschoren, so würde meine Kraft von mir weichen; ich würde schwach
    und wäre wie jeder andere Mensch.'
  lin-lin: 'Boye, ayebisaki Dalila makambo nyonso. Alobaki : « Suki na ngai ekatamaka
    te, pamba te Nzambe abulisa ngai wuta na libumu ya mama na ngai. Soki kaka bakati
    ngai suki, makasi na ngai ekosila mpe nakokoma moto na bolembu lokola moto nyonso. »'
  eng-LSV: that he declares all his heart to her, and says to her, “A razor has not
    gone up on my head, for I [am] a Nazarite to God from the womb of my mother; if
    I have been shaven, then my power has turned aside from me, and I have been weak,
    and have been as all of mankind.”
  eng-GNV: 'Therefore he tolde her all his heart, and said vnto her, There neuer came
    rasor vpon mine head: for I am a Nazarite vnto God from my mothers wombe: therefore
    if I bee shauen, my strength will goe from me, and I shalbe weake, and be like
    all other men.'
  eng-WEBSTER: 'That he told her all his heart, and said to her, There hath not come
    a razor upon my head; for I have been a Nazarite to God from my birth: if I be
    shaved, then my strength will go from me, and I shall become weak, and be like
    any other man.'
  nhw-BL: 'Huajca Sansón moyolyamanili huan quiilhui: ―Amo quema nimotzoncaltectoc
    pampa nise nazareo catli niiaxca Toteco Dios hasta quema ayamo nitlacatiyaya.
    Sintla se nechximas huajca nopa chicahualistli nechtlalcahuis, huan niyamaniyas
    huan nielis quen ne sequinoc tlacame.'
  swh-ONEN: Hivyo akamwambia yule mwanamke siri yake yote, akamwambia, “Wembe haujapita
    kamwe kichwani mwangu, kwa kuwa mimi ni Mnadhiri wa Mungu tangu tumboni mwa mama
    yangu. Kama nywele za kichwa changu zikinyolewa, nguvu zangu zitanitoka, na nitakuwa
    dhaifu kama mtu mwingine yeyote!”
  bba-bba: Mɑ u nùn win ɡɔ̃ru wukiɑ u nùn sɔ̃ɔwɑ u nɛɛ, kɔ̃ɔ ɡɑǹ nɛn wiru yɛ̃ sɑɑ
    mìn di bɑ mɑn mɑrɑ. Domi nɑ sɑ̃ɑwɑ wi Gusunɔ u ɡɔsɑ sɑɑ nɛn mɛron nukurun di.
    Bɑ̀ n mɑn kɔnɑ, nɛn dɑm mu koo mɑn deri kpɑ n ko dɑm sɑriruɡii nɡe tɔn be bɑ tie.
  eng-KJVCPB: 'that he told her all his heart, and said unto her, There hath not come
    a rasor upon mine head; for I have been a Nazarite unto God from my mother’s womb:
    if I be shaven, then my strength will go from me, and I shall become weak, and
    be like any other man.'
  wbp-wbp: Ngula-jangka, Jamijinirla jungalku wangkaja, “Ngularna ngajulu palka-jarrija,
    Kaatu-mipakulparnarla warrki-jarrija. Kujarlaju, kulaju nganangku jurruju pajurnu,
    kajikarna rampaku-jarrimi ngalya-kari-piya.”
  luo-luo: Omiyo nohulone gik moko duto kowachone niya, “Onge wembe mosekadho e wiya
    nikech asebedo ja-Nazir ma Nyasaye nowalo nyaka aa nywolna. Ka yie wiya oliel,
    to tekra biro rumo, kendo abiro bedo manyap machal gi ngʼato angʼata.”
  meu-meu: Bena ia ese lalona anina idoinai e hahedinarai henia, eto, Nega hata kwaragu
    asie naua; badina be sinagu bogana amo lau vada na helaḡa, Dirava ena Nasiri tauna.
    A huigu bema utua, egu goada bema rakatanigu, bena bama manoka, taunimanima iboudiai
    heḡereḡeredia.
  npi-ULB: यसैले शिमशोनले त्यसलाई हरेक कुरा भने र तिनलाई यसो भनिदिए, “मेरो शिरको कपालमा
    कहिल्यै पनि मैले खौरेको छैन, किनभने मेरी आमाको गर्भदेखि नै म परमेश्‍वरको निम्ति
    एक नाजिरी भएको छु । मेरो कपाल खौरियो भने, मेरो शक्ति मबाट जानेछ, र म कमजोर र सामान्य
    मानिसझैं हुनेछु ।”
  yor-yor: Òun sì sọ ohun gbogbo tí ó wà ní ọkàn rẹ̀ fún un. Ó ní, “Abẹ kò tí ì kan
    orí mi rí, nítorí pé Nasiri, ẹni ìyàsọ́tọ̀ fún Ọlọ́run ni mo jẹ́ láti ìgbà ìbí
    mi wá. Bí a bá fá irun orí mi, agbára mi yóò fi mí sílẹ̀, èmi yóò sì di aláìlágbára
    bí àwọn ọkùnrin yòókù.”
  emp-NTPO: 'Maʌ̃ carea idji juerzara cãrẽneba ze b̶ʌda wãrãda jarasia: –Mʌ̃ra nazareo
    bẽrã mʌ̃ bud̶ara tʌd̶acaa. Mʌ̃ papa b̶ited̶aʌba mʌ̃ra Ãcõrẽ itea b̶esia. Mʌ̃ bud̶ada
    tʌd̶ibʌrʌ mʌ̃ra juerza neẽ́ b̶eya. Baridua ẽberãca b̶eya.–'
  ind-ind: Akhirnya Simson menceritakan rahasianya. “Rambutku belum pernah dipotong
    karena aku ini pengabdi Allah yang dikhususkan bagi-Nya sejak dalam kandungan.
    Kalau rambutku dipotong, kekuatanku akan hilang, dan aku akan menjadi lemah seperti
    orang biasa.”
  pes-OPCB: '@see-verse:JDG.016.016'
  tgl-ULB: Kaya sinabi ni Samson sa kaniya ang lahat ng bagay at sinabi sa kaniya,
    “Hindi pa kailanman naaahitan ng labaha ang buhok sa aking ulo dahil naging isang
    Nazareo ako para sa Diyos mula sa sinapupunan ng aking ina. Kung ang aking ulo
    ay aahitan, sa gayon mawawala ang aking lakas, at magiging mahina ako tulad ng
    ibang tao.
  cbu-NT: Sanson yuwamun iwatspakamchu anumunsha wimbangaree Dalilaa zurampatarisha
    kamanirangiya, yuwaa wizpur kapung taaru anootsi. ¿Antaatiya nuwaa mucheetsi kturumaam
    wanindaja? Yuwamandaricha nllurtarangi anumandaritcha Apanll waana nuwaa ipusaranganda.
    Ashirucha, amb ashkashina. Itaru, na nuwaa nimun mucheetsi ktureernaareesha, ndushapari
    kizpurtachina. Piyartach tputs ashishaparina. Nda waritachina, tárangiya.
  hui-hui: ai nde ogoni mangabidago lowa maniore henene do hayago ibu lamini. Ibugua
    lalu, I̱naga mandari bamba napodenego haabo kogoni. I̱ ai̱yahanda i̱ taba hanayangi
    howa i̱ Nasa aria Ngode Datagaliwabenaga biabe bia haga mbira ilili bu holiya
    lomabia howa helenego kogoni. I̱naga mandari ogoni podayagua i̱naga hongo ereba
    halu i̱ hongo naheore maru karubi holebero, lene.
  mya-mya: '@see-verse:JDG.016.016'
  bod-N: སཱམ་སོན་གྱིས་རང་གི་སྙིང་གཏམ་ཡོད་ཚད་ཁོ་མོ་ལ་སྨྲས་ཏེ་ན་རེ། ང་རང་ནི་སྐྱེས་མ་ཐག་ནས་དཀོན་མཆོག་ལ་གཏོགས་ཤིང་ལོགས་སུ་བཀར་བའི་མི་རུ་གྱུར་པ་ཡིན་པས།
    ངའི་སྐྲ་ལོ་ནི་ནམ་ཡང་སྐྲ་གྲིས་བཞར་མྱོང་མེད། གལ་ཏེ་མི་ཞིག་གིས་ངའི་སྐྲ་ལོ་བཞར་ན་ངའི་སྟོབས་ཤུགས་ང་དང་བྲལ་ནས།
    ང་རང་སྟོབས་ཉམས་ནས་མི་གཞན་དང་འདྲ་བར་འགྱུར་འགྲོ་ཞེས་སྨྲས།
  sna-sna: Saka akamuudza zvose. Akati, “Hapana chisvo chakatomboshandiswa kuveura
    musoro wangu, nokuti ndakaitwa muNaziri akatsaurirwa kuna Mwari kubva pakuberekwa
    kwangu. Kana musoro wangu ukaveurwa, simba rangu rinobva pandiri, uye ndinozova
    munhu asina simba, somumwewo munhu zvake.”
  spa-BLM: 'Él le contó todo su corazón y le dijo: “Jamás una navaja de afeitar ha
    pasado por mi cabeza, pues soy nazireo de Dios desde el vientre de mi madre. Si
    me afeitan, mi fuerza se irá de mí y me debilitaré, y seré como cualquier otro
    hombre”.'
  cac-cac: 'Yuj chi'' ix yalelta vin̈, b''ajtil scot yip vin̈ chi'', ix yalan vin̈:
    —Manto juneloc sjoxjiel xil in jolom yictax in alji, yujto ayic manto in alji
    chi'', ix in sic''jicanel yuj Dios yic tzin och nazareoal, syalelc''ochi to yictaxon
    Dios vaji. Yuj chi'' tato ay mach sjoxanel xil in jolom tic, tz''elcan vip chi'',
    icha junoc comon anima tzin ajcani, xchi vin̈.'
  swh-ULB: Basi Samsoni alimwambia kila kitu, akamwambia, “Wembe haujawahi kukata
    nywele juu ya kichwa changu, kwa maana nimekuwa Mnaziri kwa Mungu kutoka tumboni
    mwa mama yangu. Ikiwa kichwa changu kitanyolewa, basi nguvu zangu zitaniacha,
    nami nitakuwa dhaifu na kuwa kama kila mtu mwingine. '
  bel-bel: 'і ён адкрыў ёй усё сэрца сваё, і сказаў ёй: брытва не краналася галавы
    маёй; бо я назарэй Божы ад чэрава маці маёй. Калі ж астрыгчы мяне, дык адступіць
    ад мяне сіла мая; я зраблюся слабы, і буду, як усе іншыя людзі.'
  deu-ELBBK: 'und er tat ihr sein ganzes Herz kund und sprach zu ihr: Kein Schermesser
    ist auf mein Haupt gekommen, denn ein Nasir Gottes bin ich von Mutterleib an;
    wenn ich geschoren würde, so würde meine Stärke von mir weichen, und ich würde
    schwach werden und würde sein wie alle Menschen.'
  mbb-OT: Umbe, migkaǥi zin en duen te vahi is tutuu. Ke sikandin te, “Wazà meǥuntingi
    is bulvul ku minsan kesevaha. Minsan hein ikeǥingey e pa, mibpeveyveyaan ad te
    Megbevayà pinaaǥi te kedhimuwa kedì he Nazareo. Umbe emun egkeǥuntingan is bulvul
    ku, egkeiring dà is desen ku te zesen te zuma he menge etew.”
  mal-2015: ക്ഷൗരക്കത്തി എന്റെ തലയിൽ തൊട്ടിട്ടില്ല; ഞാൻ അമ്മയുടെ ഗർഭംമുതൽ ദൈവത്തിന്നു
    വ്രതസ്ഥൻ ആകുന്നു; ക്ഷൗരം ചെയ്താൽ എന്റെ ബലം എന്നെ വിട്ടുപോകും; ഞാൻ ബലഹീനനായി ശേഷം
    മനുഷ്യരെപ്പോലെ ആകും എന്നു അവളോടു പറഞ്ഞു.
  tuo-NT: 'Tojo weegʉ caributicũmí, core queoro werepeꞌocãꞌcʉ niwĩ: —Yʉꞌʉ bajuase
    dʉporo “Õꞌacʉ̃ yagʉ nazareo cũunoꞌyutojagʉsami” ninoꞌcʉ niꞌi. Nazareo nitjĩagʉ̃,
    ye poari ne niꞌcãti seenoꞌña marĩꞌi. Ye poarire seecõꞌacãma, yʉꞌʉ tutuase peꞌtirosaꞌa.
    Mejõ nigʉ̃́ weronojõ tutuatigʉ tojagʉsaꞌa, nicʉ niwĩ.'
  rmc-rmc: 'Akor o Samson lake phenďa avri o čačipen: „Mire balendar pes mek e britva
    na chudňa, bo mek sigeder, sar uľiľom, somas dino prekal o Del sar Nazarejcos.
    Ale te man vareko strihinďahas, e zor mandar geľahas het a uľomas ajso sar dojekh
    aver manuš.“'
  pes-OPV: هر‌چه در دل خود داشت برای او بیان کرده، گفت که «استره بر سر من نیامده است،
    زیرا که از رحم مادرم برای خداوند نذیره شده‌ام، واگر تراشیده شوم، قوتم از من خواهد
    رفت وضعیف و مثل سایر مردمان خواهم شد.»
  ron-1924: 'шь-а дескис тоатэ инима фацэ де еа ши й-а зис: „Бричул н-а трекут песте
    капул меу, пентру кэ сунт ынкинат Домнулуй дин пынтечеле майчий меле. Дакэ аш
    фи рас, путеря м-ар пэрэси, аш слэби ши аш фи ка орьче алт ом.”'
  ben-OBCV: অতএব তিনি দলীলাকে সবকিছু বলে দিলেন। “আমার মাথায় কখনও ক্ষুর ব্যবহৃত হয়নি,”
    তিনি বললেন, “কারণ মায়ের গর্ভ থেকেই আমি এক নাসরীয়রূপে ঈশ্বরের উদ্দেশে উৎসর্গীকৃত
    হয়ে আছি। আমার মাথা যদি কামানো হয়, তবে আমার শক্তি আমাকে ছেড়ে চলে যাবে, এবং আমি
    অন্য যে কোনো লোকের মতো দুর্বল হয়ে পড়ব।”
  som-som: Oo markaasuu u sheegay wixii qalbigiisa ku jiray oo dhan oo ku yidhi, Madaxayga
    mandiil lama marin, waayo, tan iyo markaan dhashay waxaan ahaa Nadiir Ilaah loo
    soocay. Haddii la ii xiiro, xooggaygu waa iga tegayaa, oo waan taag yaraanayaa,
    oo waxaan noqonayaa sida dadka kale.
  lat-VUC: 'Tunc aperiens veritatem rei, dixit ad eam: Ferrum numquam ascendit super
    caput meum, quia nazaræus, id est, consecratus Deo, sum de utero matris meæ: si
    rasum fuerit caput meum, recedet a me fortitudo mea, et deficiam, eroque sicut
    ceteri homines.'
  eng-ASVBT: 'And he told her all his heart, and said unto her, There hath not come
    a razor upon my head; for I have been a Nazirite unto God from my mother’s womb:
    if I be shaven, then my strength will go from me, and I shall become weak, and
    be like any other man.'
  ita-1885: 'egli le dichiarò tutto il suo cuore, e le disse: Rasoio non salì mai
    in sul mio capo; perciocchè io son Nazireo a Dio dal seno di mia madre; se io
    fossi raso, la mia forza si partirebbe da me, e diventerei fiacco, e sarei come
    qualunque altr''uomo.'
  eng-LXXUP: Then he told her all his heart, and said to her, A razor has not come
    upon my head, because I have been a holy one of God from my mother’s womb; if
    then I should be shaven, my strength will depart from me, and I shall be weak,
    and I shall be as all other men.
  eng-ULB: So Samson told her everything and said to her, “I have never had a razor
    cut the hair on my head, for I have been a Nazirite for God from my mother's womb.
    If my head is shaved, then my strength will leave me, and I will become weak and
    be like every other man.”
  spa-VBL: Finalmente, Sansón le confió todo. “Nunca me he cortado el pelo, porque
    estoy dedicado como nazareo a Dios desde mi nacimiento. Si me afeitan, mi fuerza
    me abandonará, y me volveré tan débil como cualquier otro”.
  fra-_FOB: 'Alors il lui ouvrit tout son cœur, et lui dit: Le rasoir n''a jamais
    passé sur ma tête; car je suis Nazarien de Dieu, dès le sein de ma mère. Si j''étais
    rasé, ma force m''abandonnerait, et je deviendrais faible, et je serais comme
    tout autre homme.'
  mal-mal: “ക്ഷൗരക്കത്തി എന്റെ തലയിൽ തൊട്ടിട്ടില്ല; ഞാൻ അമ്മയുടെ ഗർഭംമുതൽ ദൈവത്തിന്
    നാസീർ ആകുന്നു; ക്ഷൗരം ചെയ്താൽ എന്റെ ബലം എന്നെ വിട്ടുപോകും; ഞാൻ ബലഹീനനായി ശേഷം
    മനുഷ്യരെപ്പോലെ ആകും” എന്ന് അവളോട് പറഞ്ഞു.
  urd-GVR: Phir us ne use khul kar bāt batāī, “Maiṅ paidāish hī se Allāh ke lie maḳhsūs
    hūṅ, is lie mere bāloṅ ko kabhī nahīṅ kāṭā gayā. Agar sar ko munḍwāyā jāe to merī
    tāqat jātī rahegī aur maiṅ har dūsre ādmī jaisā kamzor ho jāūṅgā.”
  suz-BL: मोपतीके सिम्‍सोनमी आ ख्रुइश्‍शो थमा लोव़ मेको कली शेंदा बाक्‍त। मेकोमी “मुल
    सम्‍म आं चां मप्रेक्‍शो बाक्‍ब। मारदे हना गो जरमेसी ङा रे परमप्रभु आ योव़शो नाजिरी
    का नङ। आं चां प्रेक्‍तेक्‍म हना, आं बोल लाइब। मिनु गो अरु मुर खोदेंशो पा बोल मपाइश्‍शो
    दुम्‍नुङ” देंमाक्‍त। न्‍यायाधीस १३:५
  ita-1927: 'e le aperse tutto il cuor suo e le disse: “Non è mai passato rasoio sulla
    mia testa, perché sono un nazireo, consacrato a Dio, dal seno di mia madre; se
    fossi tosato, la mia forza se ne andrebbe, diventerei debole, e sarei come un
    uomo qualunque”.'
  ckb-ckb: 'بۆیە هەموو دڵی خۆی بۆ کردەوە و پێی گوت: «گوێزان بەسەر سەرمدا نەهاتووە،
    چونکە لە سکی دایکمەوە بۆ خودا تەرخانکراوم. جا ئەگەر سەرم بتاشرێت هێزەکەم لێم دەڕوات
    و لاواز دەبم و وەک کەسێکی ئاساییم لێدێت.»'
  eng-BBE: 'And opening all his heart to her, he said to her, My head has never been
    touched by a blade, for I have been separate to God from the day of my birth:
    if my hair is cut off, then my strength will go from me and I will become feeble,
    and will be like any other man.'
  kan-OKCV: ಅವನು ತನ್ನ ಹೃದಯವನ್ನೆಲ್ಲಾ ಅವಳಿಗೆ ತಿಳಿಸಿ, ಅವಳಿಗೆ, “ಕ್ಷೌರದ ಕತ್ತಿ ನನ್ನ ತಲೆಯ
    ಮೇಲೆ ಬಂದದ್ದಿಲ್ಲ; ಏಕೆಂದರೆ ನಾನು ನನ್ನ ತಾಯಿಯ ಗರ್ಭದಲ್ಲಿಂದ ದೇವರಿಗೆ ಪ್ರತಿಷ್ಠಿತನಾದ ನಾಜೀರನಾಗಿದ್ದೇನೆ.
    ನನ್ನ ತಲೆಯನ್ನು ಬೋಳಿಸಿದರೆ, ನನ್ನ ಶಕ್ತಿಯು ನನ್ನನ್ನು ಬಿಟ್ಟು ಹೋಗುವುದು; ನಾನು ಬಲಹೀನನಾಗಿ
    ಎಲ್ಲಾ ಮನುಷ್ಯರ ಹಾಗೆ ಇರುವೆನು,” ಎಂದನು.
  tam-2017: 'தன்னுடைய இருதயத்தில் உள்ளதையெல்லாம் அவளுக்கு வெளிப்படுத்தி: சவரகன் கத்தி
    என்னுடைய தலையின்மேல் படவில்லை; நான் என்னுடைய தாயின் கர்ப்பத்தில் பிறந்ததுமுதல்
    தேவனுக்கென்று நசரேயனானவன்; என்னுடைய தலை சிரைக்கப்பட்டால், என்னுடைய பலம் என்னை
    விட்டுப்போகும்; அதினாலே நான் பலவீனனாகி, மற்ற எல்லா மனிதர்களைப்போல ஆவேன் என்று
    அவளிடத்தில் சொன்னான்.'
  spa-RV-1909: 'Descubrióle pues todo su corazón, y díjole: Nunca á mi cabeza llegó
    navaja; porque soy Nazareo de Dios desde el vientre de mi madre. Si fuere rapado,
    mi fuerza se apartará de mí, y seré debilitado, y como todos los hombres.'
  ron-BTF: 'Că și-a deschis toată inima și i-a spus: Brici nu s-a pus pe capul meu,
    pentru că sunt nazireu lui Dumnezeu din pântecele mamei mele; dacă voi fi ras,
    atunci puterea mea mă va părăsi și voi deveni slab și voi fi ca orice alt om.'
  eng-WEBP: He told her all his heart and said to her, “No razor has ever come on
    my head; for I have been a Nazirite to God from my mother’s womb. If I am shaved,
    then my strength will go from me and I will become weak, and be like any other
    man.”
  eng-FBV: Eventually Samson confided in her, sharing everything. “My hair has never
    been cut, because I've been dedicated as a Nazirite to God from my birth. If I'm
    shaved, my strength will leave me, and I'll become as weak as anyone else.”
  nld-1939: 'vertelde hij haar alles openhartig, en zei haar: Geen scheermes heeft
    ooit mijn hoofd aangeraakt, want ik ben een Godgewijde van de moederschoot af;
    als men mij scheert, dan ben ik mijn kracht kwijt, dan ben ik machteloos en een
    gewoon mens.'
  nch-BL: 'Huajca Sansón moyolyamanili huan quiilhui: ―Amo quema nimotzoncaltectoc
    pampa nise nazareo cati niiaxca Toteco Dios hasta quema ayemo nitacatiyaya. Sinta
    se techximas huajca nopa chicahualisti techtalcahuis, huan niyamaniyas huan nielis
    quej ne sequinoc tacame.'
  vie-1934: 'Người bèn tỏ hết sự lòng mình mà rằng: Dao cạo chẳng hề đưa qua đầu ta,
    vì từ trong lòng mẹ, ta đã làm người Na-xi-rê cho Đức Chúa Trời. Nếu ta bị cạo,
    sức lực ta sẽ lìa khỏi ta, ta tất trở thành yếu như người khác.'
  hin-CV: सो शिमशोन ने उसके सामने वह सब प्रकट कर दिया, जो उसके हृदय में था. उसने दलीलाह
    को बताया, “मैं अपनी माता के गर्भ से परमेश्वर के लिए नाज़ीर हूं. मेरे सिर पर कभी
    भी उस्तरा नहीं लगाया गया है. यदि उस्तरे से मेरे केश साफ़ कर दिए जाएं, तो मैं निर्बल
    होकर साधारण मनुष्य समान हो जाऊंगा.”
  spa-BES: 'Y abriéndole todo su corazón, le dijo: Mi cabeza nunca ha sido tocada
    por una navaja de rasurar, porque he estado separado para Dios como nazareo desde
    el día de mi nacimiento: si mi cabello es rasurado, entonces perdería mi fuerza
    y me volveré débil, y seré como cualquier otro hombre.'
  tdx-tdx: 'naho fonga nabora’e ama’e o añ’ arofo’eo ami’ty hoe: Mbe lia’e tsy nirangàm-piharatse
    ty lohako; ie nte-Nazire aman’ Añahare boak’ an-kovin-dreneko; aa naho harateñe
    le hienga ahy o hafatrarakoo vaho hihamavozo manahake ondaty ila’eo.'
  tha-KJV: จึงบอกความจริงในใจของท่านแก่นางจนสิ้​นว​่า “​มี​ดโกนยังไม่เคยถูกศีรษะของฉัน
    เพราะฉันเป็นพวกนาศีร์​แด่​พระเจ้าตั้งแต่​อยู่​ในครรภ์ของมารดา ถ้าโกนผมฉันเสีย
    กำลั​งก​็จะหมดไปจากฉัน ฉั​นก​็จะอ่อนเพลียเหมือนชายอื่น”
  por-BR-2018: 'Revelou-lhe, pois, todo seu coração, e disse-lhe: Nunca a minha cabeça
    chegou navalha; porque sou nazireu de Deus desde o ventre de minha mãe. Se for
    rapado, minha força se apartará de mim, e serei debilitado, e como todos os homens.'
  deu-ELO: 'Und er tat ihr sein ganzes Herz kund und sprach zu ihr: Kein Schermesser
    ist auf mein Haupt gekommen, denn ein Nasir Gottes bin ich von Mutterleibe an;
    wenn ich geschoren würde, so würde meine Stärke von mir weichen, und ich würde
    schwach werden und würde sein wie alle Menschen.'
  eng-WYC-2018: (And) Then he opened the truth of the thing, and said to her, Iron
    came never yet upon mine head (or No iron hath ever yet touched my head), for
    I am a Nazarite, that is, hallowed to the Lord, from my mother’s womb; if mine
    head be shaven, my strength shall go away from me, and I shall fail, and I shall
    be (made as feeble) as other men.
  epo-epo: 'Kaj li malkaŝis al ŝi sian tutan koron, kaj diris al ŝi: Tondilo ne tuŝis
    mian kapon, ĉar mi estas konsekrita al Dio de el la ventro de mia patrino. Se
    oni tondos miajn harojn, tiam forlasos min mia forto, mi senfortiĝos kaj fariĝos
    kiel la aliaj homoj.'
  uig-PIN: 'u kɵnglidiki sirini ⱪoymay uningƣa axkara ⱪilip: — Mǝn anamning ⱪorsiⱪidiki
    qaƣdin tartip Hudaƣa atilip nazariy bolƣinim üqün, beximƣa ⱨǝrgiz ustira selinip
    baⱪmiƣan; ǝgǝr mening qeqim qüxürüwetilsǝ, küqüm mǝndin ketip, mǝn ajizlap baxⱪa
    adǝmlǝrdǝk bolup ⱪalimǝn, — dedi.'
  beo-beo: Helebeba:le, e da moloiwane ea gasa bagade hou amo ea wamolegei bai ema
    olelei. E amane sia:i, “Na dialuma hinabo da hamedafa damusu. Na lalelegei eso
    amoga na da Na:salaide hou hamoma:ne, ilia da na Godema i. Na dialuma hinabo da
    damui dagoi ba:sea, na da dunu eno defele, gasa hame ba:mu.”
  tpi-OTNT: na bihain em i tokim Delaila stret. Em i tok olsem, “Ol i no bin katim
    gras bilong mi. Taim mama i karim mi, ol i makim mi bilong God stret. Na sapos
    ol i katim gras bilong mi, bai strong bilong mi i pinis na bai mi kamap wankain
    olsem ol arapela man.”
  hau-SA: Saboda haka sai ya faɗa mata kome ya ce, “Ba a taɓa sa reza a kaina ba,
    domin ni Naziri ne keɓaɓɓe ga Allah tun haihuwa. In kuwa an aske kaina, ƙarfina
    zai rabu da ni, sai in zama kamar kowa.”
  uig-LAT: 'u könglidiki sirini qoymay uninggha ashkara qilip: — Men anamning qorsiqidiki
    chaghdin tartip Xudagha atilip nazariy bolghinim üchün, béshimgha hergiz ustira
    sélinip baqmighan; eger méning chéchim chüshürüwétilse, küchüm mendin kétip, men
    ajizlap bashqa ademlerdek bolup qalimen, — dédi.'
  nde-nde: Ngakho wamtshela konke wathi, “Akulampuco eseyake yasetshenziswa ekhanda
