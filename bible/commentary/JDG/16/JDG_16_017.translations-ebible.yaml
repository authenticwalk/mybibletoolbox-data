  mdy-ETH: ጋፒንፆይዳ ዒ፦ «ታ ሾይንቴማፓ ዓርቃዖ ናዝራ ዓሲ ማዒ፥ ፆኦሲም ታ ዱማዼያታሢሮ ቶኦካ ታኣኮ ጉኡሊንቲ ቤቂባኣሴ፤
