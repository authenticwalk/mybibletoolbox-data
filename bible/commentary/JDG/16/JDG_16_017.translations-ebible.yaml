  kan-2017: ಆಗ ಅವನು, “ಕ್ಷೌರಕತ್ತಿಯು ನನ್ನ ತಲೆಯ ಮೇಲೆ ಮುಟ್ಟಿಸಿಲ್ಲ; ನಾನು ಮಾತೃಗರ್ಭದಿಂದಲೇ
    ದೇವರಿಗೆ ಪ್ರತಿಷ್ಠಿತನಾದವನು (ನಾಜೀರನು). ನನ್ನ ತಲೆಯನ್ನು ಕ್ಷೌರಮಾಡುವುದಾದರೆ ನನ್ನ ಶಕ್ತಿಯು
