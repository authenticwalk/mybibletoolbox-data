    ئادەملەردەك بولۇپ قالىمەن، ــ دېدى.'
  sus-sus: Samison naxa a gundo fala a bɛ, a naxɛ, «Kafi n bari tɛmui n xunyi mu bixi,
    barima e n fixi Ala nan ma, Ala xa Nasari nan n na. Xa n xunyi bi, n sɛnbɛ luma
    alɔ adamadi birin gbe na ki naxɛ.»
  pon-2006: Ih eri ndaiong mehkoaros ni mehlel, e nda, “Pitenmoangei kat sohte seiseisang.
    I kasarawihong Koht duwen Nasaraid men sang ni ei ipwidi. Ma pitenmongei kat pahn
    seiseisang, I sohte pahn kehlail, I pahn luwetala duwehte aramas teikan.”
  jae-jae: Ma kêtu ŋamu eŋ kêsôm nê ŋalêlôm lasê gêdêŋ awê tau gebe “Kapiŋ teŋ kêsac
    aê môkêcapac atomanô. Gêdêŋ taŋ tinoc kêkôc aê naŋ, aê katu Anôtônê ŋac dabuŋ
    teŋ. Embe sêkapiŋ aê môkêclauŋ, go ŋoc ŋaclai endec aê to ŋoc ŋajaŋa ênaŋa ma
    aê jatôm lau ŋagêdô samob.”
  ksd-ksd: 'Ma i ga ve vakapa, ma i ga biti tana: Pa di ga ka ra ulugu ma ra varvarkaka;
    tago iau a Nasir pire God papa ta ra bala i nagu; gala da ka iau, a dekdekigu
    na panie, ma ina bilua ka, ma amir a varogop uka ma ta enana tutana.'
  tur-YTC: 'Yüreğini tümüyle ona anlattı ve şöyle dedi: “Başıma hiç ustura değmedi;
    çünkü ben ana rahminden Tanrı''nın Adanmışı''yım. Eğer tıraş olursam, o zaman
    gücüm benden gider, zayıf düşerim ve herkes gibi olurum.”'
  grc-BRENT: Καὶ ἀνήγγειλεν αὐτῇ πᾶσαν τὴν καρδίαν αὐτοῦ, καὶ εἶπεν αὐτῇ, σίδηρος
    οὐκ ἀνέβη ἐπὶ τὴν κεφαλήν μου, ὅτι ἅγιος Θεοῦ ἐγώ εἰμι ἀπὸ κοιλίας μητρός μου·
    ἐὰν οὖν ξυρήσωμαι, ἀποστήσεται ἀπʼ ἐμοῦ ἡ ἰσχύς μου καὶ ἀσθενήσω, καὶ ἔσομαι ὡς
    πάντες οἱ ἄνθρωποι.
  ind-AYT: Lalu, diberitahukanlah seluruh isi hatinya, katanya, “Pisau cukur tidak
    pernah mengenai kepalaku, sebab aku ini seorang nazir bagi Allah sejak dari kandungan
    ibuku. Jika kepalaku dicukur, kekuatanku akan hilang dariku. Dan, aku menjadi
    lemah dan menjadi seperti semua orang lain.”
  nya-nya: Choncho anamuwuza mkaziyo zonse za mu mtima mwake nati “Lumo silinapitepo
    pa mutu wanga chifukwa ndakhala ndili Mnaziri wopatulikira Mulungu chibadwire.
    Ngati nditametedwa mphamvu zanga zidzandichokera, ndidzasanduka wofowoka ndipo
    ndidzafanana ndi munthu wina aliyense.”
  hrv-hrv: 'I otvori joj cijelo svoje srce: “Nikada britva nije prešla po mojoj glavi
    jer sam od majčine utrobe nazirej Božji. Da me obriju, sva bi me snaga ostavila,
    onemoćao bih i postao bih kao običan čovjek.”'
  mps-mps: Te megi da, Samsongo Delailabolo po dolo walali. Agai tama tiwai po wali,
    “Augwaligo te eno tobolu nisi me togobeo. Te idago ena ame nani sogo, ena te God
    aga mu dolo bidi pedelali. Te augwaligo eno tobolu nisi togobaso da, teda eno
    bomo silama, tama ena te gasa bidi dabe tiwai gilama te bomo meni yaibao,” te
    po wali.
  tpi-tpi: na bihain em i tokim Delaila stret. Em i tok olsem, “Ol i no bin katim
    gras bilong mi. Taim mama i karim mi, ol i makim mi bilong God stret. Na sapos
    ol i katim gras bilong mi, bai strong bilong mi i pinis na bai mi kamap wankain
    olsem ol arapela man.”
  dan-1931: 'og han talte rent ud og sagde til hende: “Ingen Ragekniv er kommet på
    mit Hoved, thi jeg har fra Moders Liv af været en Guds Nasiræer; hvis mit Hår
    rages af, mister jeg mine Kræfter og bliver svag som alle andre Mennesker.”'
  vie-OVCB: 'Cuối cùng, Sam-sôn đành nói ra bí mật của mình: “Dao cạo sẽ không được
    qua đầu anh, từ khi còn trong lòng mẹ, anh đã được dâng làm người Na-xi-rê của
    Đức Chúa Trời. Nếu anh bị cạo đầu, sức mạnh sẽ mất, và anh sẽ yếu như một người
    thường.”'
  guj-2017: ત્યારે સામસૂને તેને સાચે સાચું કહી જણાવ્યું કે “મારા માથા પર કદી અસ્ત્રો
    ફર્યો નથી અને મારા વાળ કદી કપાયા નથી, કેમ કે મારી માના ગર્ભસ્થાનથી જ હું ઈશ્વરને
    સારુ નાઝીરી છું. જો હું મારા માથાના વાળ કપાવું તો મારું બળ મારામાંથી જતું રહેશે
    અને હું નિર્બળ થઈને બીજા માણસના જેવો થઈ જઈશ.”
  pon-2006A: Ih eri ndaiong mehkoaros ni mehlel, e nda, “Pitenmoangei kat sohte seiseisang.
    I kasarawihong Koht duwen Nasaraid men sang ni ei ipwidi. Ma pitenmongei kat pahn
    seiseisang, I sohte pahn kehlail, I pahn luwetala duwehte aramas teikan.”
  por-BRBSL: 'Ele disse a ela todo o seu coração e lhe disse: “Nunca nenhuma lâmina
    de barbear veio sobre minha cabeça; pois desde o ventre de minha mãe tenho sido
    um nazista para Deus. Se eu for barbeado, então minha força irá de mim e ficarei
    fraco, e serei como qualquer outro homem”.'
  cth-cth: Hahoi teh, Samson ni a lungthin abuemlah hoi he a dei pouh. Kaie ka sam
    teh ka ngaw boihoeh. Anu e von thung ka o nah hoi, Cathut e Nazirite tami lah
    ka o. Atuvah ka lû ka ngaw pawiteh, ka thaonae buemlah he a kahma han. Ka tha
    awm mahoeh toe. Ayânaw patetlah doeh kaawm titoe telah atipouh.
  twi-twi: Ne korakora no, Samson kaa nʼahintasɛm kyerɛɛ no se, “Wonyii me tinwi da,
    efisɛ wɔde me maa Onyankopɔn sɛ Nasareni fi awo mu. Sɛ woyi me tinwi a, mʼahoɔden
    no befi me mu ama mayɛ mmerɛw te sɛ obiara.”
  hlt-hlt: Te dongah a lungbuei kah boeih te Delilah taengah a thui pah. Te vaengah,
    “Kai he a nu bung khui lamloh Pathen kah hlangcoelh la ka om dongah thiha loh
    ka lu a ben moenih. Vo koinih ka thadueng he kai lamloh nong vetih ka tlo ni.
    Te vaengah hlang boeih banglam ni ka om eh?,” a ti nah.
  tbz-SIM: 'Kòo ò nɑ̀kɛ́ kɛ dɔ̀: N tú ti Yiɛ̀ nKuyie nkou nwe nɛ̀ bɛ̀ m pɛítɛ́mɛ̀
    kuponkù í kɑ̀ɑ́kɛ́ n yuu, kɛ̀ bɛ̀ nkuó n wɛ̃rímú yóó yɛ̀mu kɛ̀ n nɑɑ́nnɛ̀ bɛnìtìbɛ̀
    tɔbɛ̀.'
  msy-2020: Egha bar abuan, a Delaila mɨkeme. A kamaghɨn mɨgei, “Kɨ aghɨrimra iti
    God na ginabazɨ nan amebam na batezir dughiamɨn, ikegha iza datɨrɨghɨn, me tong
    nan dapanir arɨzibagh isezir puvatɨ. Me nan dapanir arɨzibagh iseghtɨ, kɨ ua gavgaviba
    puvatɨgh, pura gumazir kɨnimɨn mɨn ikiam.”
  azb-azb: 'Ona görə də ürəyinin sirrini qadına açdı: «Mənim başıma ülgüc dəyməmişdi,
    çünki mən ana bətnindən Allahın Nəzirisiyəm. Əgər başım qırxılsa, o zaman bu qüvvə
    məndən çıxar və gücdən düşüb adi adam kimi olaram».'
  eng-DBY: and he told her all his heart, and said to her, There has not come a razor
    upon my head; for I am a Nazarite of God from my mother's womb; if I should be
    shaven, then my strength would go from me, and I should be weak, and be like all
    mankind.
  hin-2017: तब उसने अपने मन का सारा भेद खोलकर उससे कहा, “मेरे सिर पर छुरा कभी नहीं
    फिरा, क्योंकि मैं माँ के पेट ही से परमेश्वर का नाज़ीर हूँ, यदि मैं मुँड़ा जाऊँ,
    तो मेरा बल इतना घट जाएगा, कि मैं साधारण मनुष्य सा हो जाऊँगा।”
  eng-YLT: that he declareth to her all his heart, and saith to her, 'A razor hath
    not gone up on my head, for a Nazarite to God I [am] from the womb of my mother;
    if I have been shaven, then hath my power turned aside from me, and I have been
    weak, and have been as any of the human race.'
  kne-kne: isonga neyney na yan inbaga na di tet-ewa. Kanana, “Adi polos napokpokisan
    nan book ko, tan naidatonak ay mansilbi en Diyos manipod sin naianakak. Komapsotak
    mo mapokisanak et mais-o din pigsak si kompormi ay ipogaw.”
  eng-WYC-2017: Then he opened the truth of the thing, and said to her, Iron came
    never yet upon mine head, for I am a Nazarite, that is, hallowed to the Lord,
    from my mother’s womb; if mine head be shaven, my strength shall go away from
    me, and I shall fail, and I shall be as other men.
  eng-WMBB: He told her all his heart and said to her, “No razor has ever come on
    my head; for I have been a Nazirite to God from my mother’s womb. If I am shaved,
    then my strength will go from me and I will become weak, and be like any other
    man.”
  urd-GVH: फिर उसने उसे खुलकर बात बताई, “मैं पैदाइश ही से अल्लाह के लिए मख़सूस हूँ,
    इसलिए मेरे बालों को कभी नहीं काटा गया। अगर सर को मुँडवाया जाए तो मेरी ताक़त जाती
    रहेगी और मैं हर दूसरे आदमी जैसा कमज़ोर हो जाऊँगा।”
  rug-rug: Ke pa vinabetona si tozi nia mo sa koasa barikaleqe sa hinokara. “Seunae
    gua sipu podo rau si namu lopu hite ta koto sa kaluqu. Na tava madiqu koe Tamasa
    pa hahanana tana Naziraiti si rau. Pana ta koto rau si kote taloa sa qua ṉiniraṉira
    meke kote malohoro gua tugo ri na tie si rau,” gua si asa.
  gaz-gaz: Kanaafuu inni waan hunda isheetti hime. Akkanas jedheen; “Sababii ani gaafuma
    dhaladhee jalqabee Naaziricha taʼee Waaqaaf addaan baafameef qarabaan takkumaa
    mataa koo tuqee hin beeku. Yoo mataan koo haadame garuu jabinni koo narraa badee
    anis akkuma nama biraa kamii iyyuu dadhabaa nan taʼa.”
  fra-LSG: 'il lui ouvrit tout son cœur, et lui dit: Le rasoir n’a point passé sur
    ma tête, parce que je suis consacré à Dieu dès le ventre de ma mère. Si j’étais
    rasé, ma force m’abandonnerait, je deviendrais faible, et je serais comme tout
    autre homme.'
  gnn-gnn: waŋana bitjarrana gam'. “Yurruna ŋarra dhawal‐wuyaŋina, ŋarrakala ŋäṉḏi'mirriŋuyunydja
    ŋarranha wekaŋala ganaŋ'maraŋalana nhanŋuwaynha Godkuna, ga beŋuru liŋgu ŋunhi
    ŋarra dhawal‐wuyaŋina, ŋarranydja nhanŋuway yana Garraywu; yaka dhuwala yukurrana
    marwat ŋarraku gulkthurruna beŋuru bili. Ŋunhi ŋuli ŋula yolthu ŋarranha marwattja
    gulkthurru, ŋarranydja ŋuli ganydjarr winya'yurruna; ŋarra yurru ganydjarrmiriwyirrina
    yalŋgithirrina, bitjan dhuwala wiripu‐guḻku' yolŋu'‐yulŋu.”
  yal-yal: Nayi, Samisɔn yi a wundon fala a xa, a naxa, “Han to n xunna mi bi, bayo
    n tan nasariɲanxin na a ra Ala xa benun n xa bari waxatin naxan yi. Xa n xunna
    bi, n sɛnbɛn ɲanma nɛn, n lu alo muxun bonne.”
  haw-1868: Alaila, hai aku la oia ia ia i kona naau a pau, i aku la ia ia, Aole i
    kau mai ka pahikahi maluna o ko'u poo; no ka mea, ua laa au i ke Akua, mai ka
    opu mai o ko'u makuwahine. Ina e kahiia au, alaila, lilo aku hoi ko'u ikaika mai
    o'u aku nei, a nawaliwali auanei au e like me kekahi kanaka.
  arb-NAV: 'فَكَشَفَ لَهَا عَنْ مَكْنُونِ قَلْبِهِ، وَقَالَ لَهَا: «إِنَّنِي نَذِيرُ
    الرَّبِّ مُنْذُ مَوْلِدِي، لِهَذَا لَمْ أَحْلِقْ شَعْرِي. وَإِنْ حَلَقْتُهُ فَإِنَّ
    قُوَّتِي تُفَارِقُنِي وَأُصْبِحُ ضَعِيفاً كَأَيِّ وَاحِدٍ مِنَ النَّاسِ».'
  ewe-ewe: Ale Samson gblɔ nya sia nya nɛ be, “Womelũ ta nam kpɔ o elabena menye Naziritɔ
    si woɖe ɖe aga na Mawu tso nye dzidzime ke. Ne woalũ ta nam la, nye ŋusẽ adzo
    le gbɔnye eye magbɔdzɔ abe ame bubu ɖe sia ɖe ene.”
  eng-LEE: And he told her all his heart, and said unto her, A razor hath not passed
    over my head; for a Nazarite of God have I been from my mother's womb; if I were
    shaved, my strength would depart from me, and I should become weak, and be like
    all other men.
  gvn-gvn: '@see-verse:JDG.016.016'
  asm-FB: তেতিয়া তেওঁ নিজৰ মনৰ সকলো কথা ভাঙি-পাতি এইদৰে ক’লে যে, “মোৰ মূৰত কেতিয়াও
    খুৰ লগোৱা হোৱা নাই, কিয়নো মাৰ গৰ্ভৰে পৰা মই ঈশ্বৰৰ উদ্দেশ্যে নাচৰীয় মানুহ; মুৰ
    খুৰালেই মোৰ শক্তিয়ে মোক এৰি যাব; তেতিয়া মই দুৰ্ব্বল হৈ আন মানুহৰ নিচিনা হ’ম।”
  sus-A: سَمِسٌن نَشَ عَ فُندٌ قَلَ عَ بّ، عَ نَشّ، «كَقِ ﭑ بَرِ تّمُي ﭑ شُنيِ مُ
    بِشِ، بَرِ مَ عٍ ﭑ قِشِ عَلَ نَن مَ، عَلَ شَ نَسَرِ نَن ﭑ نَ. شَ ﭑ شُنيِ بِ، ﭑ
    سّنبّ لُمَ عَلْ عَدَ مَدِ بِرِن فبٍ نَ كِ نَشّ.»
  fra-SBL: 'Il lui raconta tout son cœur et lui dit : « Jamais rasoir n''a touché
    ma tête, car j''ai été naziréen à Dieu dès le ventre de ma mère. Si l''on me rase,
    alors ma force s''en ira de moi et je deviendrai faible, et je serai comme n''importe
    quel autre homme. »'
  hbo-hbo: וַיַּגֶּד־לָ֣הּ אֶת־כָּל־לִבֹּ֗ו וַיֹּ֤אמֶר לָהּ֙ מֹורָה֙ לֹֽא־עָלָ֣ה עַל־רֹאשִׁ֔י
    כִּֽי־נְזִ֧יר אֱלֹהִ֛ים אֲנִ֖י מִבֶּ֣טֶן אִמִּ֑י אִם־גֻּלַּ֙חְתִּי֙ וְסָ֣ר מִמֶּ֣נִּי
    כֹחִ֔י וְחָלִ֥יתִי וְהָיִ֖יתִי כְּכָל־הָאָדָֽם׃
  piu-2006: '@see-verse:JDG.016.016'
  kik-kik: Nĩ ũndũ ũcio Samusoni akĩmwĩra maũndũ mothe. Akiuga atĩrĩ, “Mũtwe ũyũ wakwa
    ndũrĩ wenjwo nĩ ũndũ-rĩ, niĩ ndũire ndĩ Mũnaziri wamũrĩirwo Ngai kuuma rĩrĩa ndaciarirwo.
    Ingĩenjwo-rĩ, hinya wakwa no ũnjeherere, na njage hinya nduĩke o ta mũndũ ũngĩ
    o wothe.”
  fra-NCL: 'il lui ouvrit tout son cœur et lui dit : « Le rasoir n’a jamais passé
    sur ma tête, car je suis nazaréen de Dieu dès le sein de ma mère. Si j’étais rasé,
    ma force m’abandonnerait, je deviendrais faible et je serais comme tous les autres
    hommes. »'
  cek-AK: Samson mah angmah ih palung thungah kaom hmuen to thuih pae boih; Sithaw
    ih Nazarit kami ah ka oh pongah, kam no ih zok thung hoi tacawt pacoengah, ka
    lu ih sam hae vaito doeh ka aat ai vop; sam ka aah nahaeloe, tha ka cak mak ai,
    tha ka zok ueloe, kalah kaminawk baktiah ni ka om tih, tiah a naa.
  cuk-cuk: 'Degidbali, Sansón napise bela Dalilaʼga ibugi-e-gangued-siid sogdesunnad:
    —Bipisaale an-sailagia sikledisulid. An gwaluleged-iduar bato an Bab-Dummadga
    nugsales-danikid. Ar dule an-sailagia sikele, an-gargangued an bergusaled, nolloo
    an nadeled, dulemar-yogasaaledyob an gudeled. Ar ade, an Nazareo-igarba-nanadiid.'
  uig-CYR: 'у көңлидики сирини қоймай униңға ашкарә қилип: — Мән анамниң қосиғидики
    чағдин тартип Худаға атилип назарий болғиним үчүн, бешимға һәргиз устира селинип
    бақмиған; әгәр мениң чечим чүшүрүветилсә, күчүм мәндин кетип, мән аҗизлап башқа
    адәмләрдәк болуп қалимән, — деди.'
  tel-2017: అప్పుడు సంసోను సమస్తం ఆమెకు తెలియచేశాడు. “నేను పుట్టిన దగ్గర్నుంచి మంగలి
    కత్తి నా తలపైకి రాలేదు. ఎందుకంటే నేను నా తల్లి గర్భంలోనే దేవునికి నాజీరుగా ఉన్నాను.
    నా తలపై జుట్టును క్షౌరం చేస్తే నేను అందరిలాగానే సామాన్యుడిగా మారతాను” అని ఆమెకు
    చెప్పాడు.
  hat-BSA: 'Konsa, li te fè l konnen tout sa ki te nan kè li e li te di li: “Yon razwa
    pa t janm vini nan tèt mwen; paske mwen se te yon Nazareyen a Bondye soti nan
    vant manman m. Si cheve m vin taye; alò, fòs mwen an va kite mwen e mwen va devni
    tankou nenpòt lòt gason.”'
  kos-kos: ac el tari na fahk na pwaye ma el siyuk sel ah. El mu, “Wangin sie pacl
    insifuk kalkulla. Ke nga isusla elos sriyula nu sin God tuh nga in sie mwet Nazirite.
    Fin kalkulla sifuk, na ku luk uh ac wanginla, ac nga ac fah munasla oana mwet
    nukewa.”
  hbo-WLC: וַיַּגֶּד־לָ֣הּ אֶת־כָּל־לִבּ֗וֹ וַיֹּ֤אמֶר לָהּ֙ מוֹרָה֙ לֹֽא־עָלָ֣ה עַל־רֹאשִׁ֔י
    כִּֽי־נְזִ֧יר אֱלֹהִ֛ים אֲנִ֖י מִבֶּ֣טֶן אִמִּ֑י אִם־גֻּלַּ֙חְתִּי֙ וְסָ֣ר מִמֶּ֣נִּי
    כֹחִ֔י וְחָלִ֥יתִי וְהָיִ֖יתִי כְּכָל־הָאָדָֽם׃
  ibo-ibo: Ya mere, ọ gwara ya ihe niile, “Ọ dịbeghị mgbe agụba ọbụla gara nʼelu isi
    m, nʼihi na abụ m onye Nazirait, onye e doro nsọ nye Chineke ka m bụ, site nʼafọ
    nne m. Ọ bụrụkwa na a kpụchapụ agịrị isi m, mgbe ahụ, ike niile dị m nʼahụ ga-apụ.
    Mgbe ahụ, aga m adịkwa ka ndị ọzọ.”
  ory-ory: ତହିଁରେ ସେ ତାହାକୁ ଆପଣା ମନର ସମସ୍ତ କଥା ଜଣାଇ କହିଲା, “ମୋହର ମସ୍ତକରେ କେବେ କ୍ଷୁର
    ଲାଗି ନାହିଁ; କାରଣ ମୁଁ ଆପଣା ମାତାର ଗର୍ଭରୁ ପରମେଶ୍ୱରଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ନାସରୀୟ ଲୋକ ହୋଇଅଛି;
    ଯେବେ ମୁଁ କ୍ଷୌର ହେବି, ତେବେ ମୋର ବଳ ମୋʼ ଠାରୁ ଯିବ ଓ ମୁଁ ଦୁର୍ବଳ ହୋଇ ଅନ୍ୟ ସକଳ ଲୋକର ସମାନ
    ହୋଇଯିବି।”
  chk-chk: Mürin, Samson a pwäri ngeni Telila unusen monomonen lelukan o üreni, “Esap
    mwo fich mökürei fän eu, pun ngang eman Nasir, eu sokun aramas mi imwüla fän iten
    Kot seni ai uputiu. Are epwe fich mökürei, mürin ai pöchökül epwe sü seniei, nge
    üpwe apwangapwang usun chök aramas meinisin.”
  rop-rop: en afta imbin dalim im trubala, “Nobodi neba kadim main heya bifo, dumaji
    brom beibitaim aibin jidan jis laik det speshalwan men blanga God gulum Nesarait.
    En if enibodi kadim main heya, wal det pawa garra libum mi, en afta ai garra jidan
    jis laik enibodi.”
  ukr-1871: 'Тодї він виявив їй усю правду, та й каже їй: До моєї голови бритва не
    торкалась, бо я посьвячений Господеві від матїрнього тїла. Коли б мене та острижено,
    тодї б зникла від мене сила моя; я був би малосилен, як инші люде.'
  deu-1951: 'Da verriet er ihr alles, was in seinem Herzen war, und sprach zu ihr:
    Es ist kein Schermesser auf mein Haupt gekommen; denn ich bin ein Geweihter Gottes
    von Mutterleib an. Wenn ich nun geschoren würde, so wiche meine Kraft von mir,
    und ich würde schwach und wie alle andern Menschen.'
  eng-JPS: 'And he told her all his heart, and said unto her: ''There hath not come
    a razor upon my head; for I have been a Nazirite unto God from my mother''s womb;
    if I be shaven, then my strength will go from me, and I shall become weak, and
    be like any other man.'''
  srp-1865: 'Te joj otvori cijelo srce svoje, i reèe joj: britva nije nikad prešla
    preko glave moje, jer sam nazirej Božji od utrobe matere svoje; da se obrijem,
    ostavila bi me snaga moja i oslabio bih, i bio bih kao svaki èovjek.'
  lug-lug: Awo Samusooni n’amubuulira ebyali ku mutima gwe byonna. N’amugamba nti,
    “Simwebwangako nviiri, kubanga ndi muwonge eri Katonda okuva mu lubuto lwa mmange.
    Bwe mwebwako enviiri, olwo amaanyi gange gananvaako, ne nnafuwa, ne mbeera ng’omuntu
    omulala yenna.”
  heb-heb: ויגד לה את כל לבו ויאמר לה מורה לא עלה על ראשי כי נזיר אלהים אני מבטן אמי
    אם גלחתי וסר ממני כחי וחליתי והייתי ככל האדם׃
  ben-IRV: তাই তিনি মনের সমস্ত কথা ভেঙে বললেন, তাঁকে বললেন, আমার মস্তকে কখনও ক্ষুর
    ওঠেনি, কারণ মায়ের গর্ভ থেকে আমি ঈশ্বরের উদ্দেশ্যে নাসরীয়; ক্ষৌরি হলে আমার বল
    আমাকে ছেড়ে যাবে এবং আমি দুর্বল হয়ে অন্য সব লোকের সমান হব।
  pan-pan: ਤਦ ਉਸ ਨੇ ਆਪਣੇ ਮਨ ਦਾ ਸਾਰਾ ਭੇਤ ਉਸ ਨੂੰ ਦੱਸ ਦਿੱਤਾ ਅਤੇ ਕਿਹਾ, “ਮੇਰੇ ਸਿਰ ਉੱਤੇ
    ਉਸਤਰਾ ਕਦੇ ਨਹੀਂ ਫਿਰਿਆ, ਕਿਉਂਕਿ ਮੈਂ ਆਪਣੀ ਮਾਂ ਦੇ ਢਿੱਡ ਤੋਂ ਹੀ ਪਰਮੇਸ਼ੁਰ ਦਾ ਨਜ਼ੀਰ ਹਾਂ।
    ਜੇਕਰ ਕਦੇ ਮੇਰਾ ਸਿਰ ਮੁਨਿਆ ਜਾਵੇ ਤਾਂ ਮੇਰਾ ਜ਼ੋਰ ਘੱਟ ਜਾਵੇਗਾ ਅਤੇ ਮੈਂ ਨਿਰਬਲ ਹੋ ਜਾਂਵਾਂਗਾ
    ਅਤੇ ਸਧਾਰਨ ਮਨੁੱਖਾਂ ਵਰਗਾ ਹੋ ਜਾਂਵਾਂਗਾ।”
  mya-JVB: ရှံဆုန်သည် မိမိ စိတ်နှလုံး ၌ ရှိသမျှ အတိုင်းပြော ၍၊ ငါ့ ဆံပင် ကို တခါမျှ
    မရိတ် သေး။ အမိ ဝမ်း ထဲမှ စ၍ ဘုရား သခင်၏ နာဇရိ လူဖြစ်၏။ ငါ့ဆံပင်ကိုရိတ် လျှင် ငါ၌
    ခွန်အား လျော့၍ အခြား သောသူ ကဲ့သို့ ငါဖြစ် လိမ့်မည်ဟု ပြောဆို ၏။
  tbg-tbg: viva ekaara vitini vira vutukero tiva amura. Viva tiharo, Ti vatatai entaraqaahai
    Kotira kaama amitaarara ti, vika kia ti qiata kauhi toqakaarave. Vika ti qiata
    kauhi muqukaivera, ti kempukavano taiqa viraqe te qaqi vaiinti voqaarama vairarave,
    tiro.
  hmo-hmo: Unai dainai Samson ese hereva momokani ibounai ia hadibaia, ia gwau, “Nega
    ta lauegu huina lau utua lasi, badina be lauegu sinana ena bogana dekena amo lau
    be helaga vadaeni, Dirava ena Nasiri tauna ta. To bema lauegu huina idia utua
    neganai, lauegu goada ese lau do ia rakatania, bona do lau manoka, taunimanima
    ibounai hegeregere.”
  urd-urd: तो उसने अपना दिल खोलकर उसे बता दिया कि मेरे सिर पर उस्तरा नहीं फिरा है,
    इसलिए कि मैं अपनी माँ के पेट ही से ख़ुदा का नज़ीर हूँ, इसलिए अगर मेरा सिर मूंडा
    जाए तो मेरी ताक़त मुझ से जाती रहेगा, और मैं कमज़ोर होकर और आदमियों की तरह हो जाऊँगा।
  rus-SYN: 'И он открыл ей все сердце свое, и сказал ей: бритва не касалась головы
    моей, ибо я назорей Божий от чрева матери моей; если же остричь меня, то отступит
    от меня сила моя; я сделаюсь слаб и буду, как прочие люди.'
  bqc-SIM: 'Ɔ̃ à yã́ pↄ́ kú a sↄ̃u òɛ̀ píi sa à mɛ̀: Gɛ̃ i táa''o ma miwao,
    asa wà ma kpa Luawaɛ. Tó wà ma mi bò lé, ma gbãa làon we. Má busa mà
    gↄ̃ lán gbɛ̃́piiwaɛ.'
  tcz-CHONGTHU: Akhonna in athuguh hochu ahin seidoh tai, kasamhi khatveicha kivou
    khaloulai ahitin ahinphong doh tai, “Keihi kapenna patna Nazir hinkho mang dinga
    Pathenna eina kikatdohsa kahitai. Kasam hi kivou henlang hileh kathahat nan eidalhah
    ding ahitai, hiteng chuleh midang bep bep kahiding ahitai” ati.
  mar-mar: म्हणून शमशोनाने तिला सर्वकाही सांगितले, आणि म्हणाला, “माझ्या डोक्यावरचे
    केस कापण्यासाठी कधीच वस्तरा फिरविला गेला नाही; कारण मी आपल्या आईच्या गर्भात असल्यापासून
    देवाचा नाजीर आहे; जर माझे मुंडन झाले, तर माझे बळ मजपासून जाईल, आणि मी अशक्त होऊन
    इतर मनुष्यांसारखा होईन.”
  qub-qub: Chaymi Dalilataga rasun cajta willaran. «Ajchätaga manami pipis rutumashachu
    iti cashäpita-pachapis. Nogataga manaraj yuriptillä Tayta Diosmi acramasha nazareo
    canäpaj. Chaymi ajchäta pipis ruturiycuptin callpaynajna ricacushaj. Chauraga
    lluta runallanami cashaj.»
  bqp-bqp: 'Akũ à yã kũ à kú a swɛ̃̀n ònɛ pínki sà à pì: Gɛ̃ dí na ma mìia zikiro,
    zaakũ ò ma kɛ Luda pↄ́ ũmɛ. Tó ò ma mìi bò, ma gbãna ni bo ma gũn, mani busa
    màgↄ̃ de lán baadi bà.'
  hat-hat: 'Bout pou bout li ba li sekrè a, li di l'' konsa: -Mwen pa janm koupe cheve
    nan tèt mwen. Se yon nazirit mwen ye, yo mete m'' apa pou Bondye depi nan vant
    manman m''. Si yo koupe tout cheve nan tèt mwen, m''ap pèdi tout fòs mwen, m''ap
    tankou nenpòt ki moun.'
  eng-BSB: 'Samson told her all that was in his heart: “My hair has never been cut,
    because I have been a Nazirite to God from my mother’s womb. If I am shaved, my
    strength will leave me, and I will become as weak as any other man.”'
  tod-tod: 'É ɠoozu vai pɛ boni ma, é ɠɛ ma: «Kpeka la dɛ vɔɔɠuni nɔ̀ungi ʋa, tɔɔzei
    gè yɛni dèe ɠoozu, gè ɠaliva GALA ma. Ni nɔ̀ungi a wona, nà ʋala nà-zɛbɛi
    ma, nà ɠɛ eɠɛʋelei nuɓusɛi mɔtaiti ti la.»'
  eng-WEBPB: He told her all his heart and said to her, “No razor has ever come on
    my head; for I have been a Nazirite to God from my mother’s womb. If I am shaved,
    then my strength will go from me and I will become weak, and be like any other
    man.”
  kbq-kbq: anante hufra'ma nekiazana maka hufore huno Dilailana amanage huno asami'ne,
    Kasema nantetegati'ma e'neana nazokara taga osu'noe. Na'ankure Anumzamofo eri'za
    vahe manigahane huno nenrera rimpafima mani'nogeno ko huhamprinante'ne. Hagi nazoka'ma
    tagama hanugeno'a hankaveni'a omanesige'na amne vahekna hugahue.
  nhe-BL: 'Huajca Sansón moyolyamanili huan quiilhui: ―Ax quema nimotzoncaltectoc
    pampa nise nazareo tlen niiaxca Toteco Dios hasta quema aya nitlacatiyaya. Intla
    se nechximas huajca nopa chicahualistli nechtlalcahuis, huan niyamaniyas huan
    nielis queja ne sequinoc tlacame.'
  bus-bus: 'Ben à yã kɛ̀ kú a swɛ̃̀n ònɛ píngi sa à bè: Gɛ̃ɛ e na ma mìa zikiro,
    zaakɛ wà ma kɛ Luda pↄ́ ũmɛ. Tó wà ma mì bò, ma gbãaa é bↄmagu, mɛ́ busa màgↄ̃
    dɛ lán baade bà.'
  gub-BL: A'e rupi umume'u ze'eg azeharomoete har izupe kury. — Namonohok kar pixik
    kwaw he'aw ihe, i'i izupe. — Hemono kar Tupàn pe Nazirew romo hezexak kar mehe
    a'e wà. Aze amo omonohok he'aw nehe, hekàgaw uhem putar ihewi nehe. Hepyw putar
    wyzài teko ài nehe, i'i izupe.
  eng-DRA: 'Then opening the truth of the thing, he said to her: The razor hath never
    come upon my head, for I am a Nazarite, that is to say, consecrated to God from
    my mother’s womb: if my head be shaven, my strength shall depart from me, and
    I shall become weak, and shall be like other men.'
