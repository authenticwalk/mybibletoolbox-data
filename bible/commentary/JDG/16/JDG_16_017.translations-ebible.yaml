    Apo manipud iti aanakan ti inak. No mapukisan ti ulok, ket panawannak ti pigsak,
    ket agbalinak a nakapsut ken kas iti sabali a tao.”
  kpg-kpg: ga hidi mai ei Samson ga hagi anga gi di ahina gii donu. Samson ga helekai,
