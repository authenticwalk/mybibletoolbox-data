    Fa’an yira th’ab piyan lolugeg, ma ra m’ay gelngig nggu par ni kug me’waer ni
    bod e yug girdi’.”
  hlt-MCSB: Te dongah a lungbuei kah boeih te Delilah taengah a thui pah. Te vaengah,
