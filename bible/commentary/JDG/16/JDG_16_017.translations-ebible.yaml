  ces-1613: 'I otevřel jí cele srdce své a řekl jí: Břitva nevešla nikdy na hlavu
    mou, nebo Nazarejský Boží jsem od života matky své. Kdybych oholen byl, odešla
    by ode mne síla má, a zemdlel bych a byl jako jiný člověk.'
  eng-WMB: He told her all his heart and said to her, “No razor has ever come on my
    head; for I have been a Nazirite to God from my mother’s womb. If I am shaved,
    then my strength will go from me and I will become weak, and be like any other
    man.”
  tam-TCV: எனவே அவன் அவளிடம், “என்னுடைய தலையில் இதுவரை சவரக்கத்தி பட்டதேயில்லை. ஏனெனில்
    நான் பிறந்தது முதற்கொண்டே இறைவனுக்கென வேறுபிரிக்கப்பட்ட நசரேயனாயிருக்கிறேன்; எனது
    தலைசவரம் செய்யப்பட்டால் என் பெலன் என்னைவிட்டுப் போய்விடும். நான் மற்ற மனிதரைப்போல
    பெலனற்ற மனிதனாவேன்” என அவன் எல்லாவற்றையும் அவளிடம் சொன்னான்.
  ceb-ULB: Busa gitug-anan siya ni Samson sa tanan ug miingon kaniya, “Wala gayod
    ako nagamitan ug labaha aron magupitan sukad masukad, tungod kay ako usa ka Nazareno
    alang sa Dios gikan pa sa taguangkan sa akong inahan. Kung kiskisan ang akong
    ulo, ang akong kusog mobiya kanako, ug maluya ako ug mahisama sa ubang mga lalaki.”
  pol-UBG: 'Wtedy otworzył przed nią całe swoje serce i powiedział jej: Brzytwa nigdy
    nie dotknęła mojej głowy, bo jestem nazirejczykiem dla Boga już z łona mojej matki.
