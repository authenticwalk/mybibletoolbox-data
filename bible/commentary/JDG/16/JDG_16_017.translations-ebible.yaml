    ati tusa etegkamu asan, pegkegchaun takaschati tibauwaitjai. Tuja mina intashjun
    tsupigtukagmataig, tikich aents senchigtuchu aina nujai betek amainaitjai”, tiuwai.'
  kyc-kyc: Suu pyapala dokopa Samasone baame angi renge rolae enda baa polo lamaiya.
    Namba porailyu doko nambana kyawasi doko pyakepa nange dokome pilyu. Dee yuu gii
    mandeyamo dokopa namba Anatu lao rombo palyuo Nasaraite akali ingyuo karara, aŋalame
    leya. Dokona nambana kyawasi doko pyake pyara ramo dokopa nambana porai doko pao
    otapala namba kapa poraiya naro. Namba dokopa ama pyuku lasi akali menge karaminyi
    dopale ingyaro, lamaiya.
  urd-GVU: پھر اُس نے اُسے کھل کر بات بتائی، ”مَیں پیدائش ہی سے اللہ کے لئے مخصوص
    ہوں، اِس لئے میرے بالوں کو کبھی نہیں کاٹا گیا۔ اگر سر کو منڈوایا جائے تو میری
    طاقت جاتی رہے گی اور مَیں ہر دوسرے آدمی جیسا کمزور ہو جاؤں گا۔“
  deu-1912: 'und er sagte ihr sein ganzes Herz und sprach zu ihr: Es ist nie ein Schermesser
