    ಆಕೆಯ ಮುಂದೆ ಬಿಚ್ಚಿಹೇಳಿದನು.
  yap-yap: Me munmun mri weliy e tin riyul’ ngak ni ga’ar, “Dawor nth’ab piyan lolugeg
