verse: JDG.016.022
translations:
  mal-C: ക്ഷൗരംചെയ്തുകളഞ്ഞ തലമുടിപോലെ അദ്ദേഹത്തിന്റെ തലമുടി വീണ്ടും വളർന്നുതുടങ്ങി.
  deu-TKW: Aber sein Haupthaar begann, nachdem es geschoren war, wieder zu wachsen.
  lin-lin: Kasi suki ya moto na ye ekomaki lisusu kokola wuta tango bakataki ye yango.
  eng-LSV: And the hair of his head begins to shoot up when he has been shaven,
  eng-GNV: And the heare of his head began to growe againe after that it was shauen.
  eng-WEBSTER: However the hair of his head began to grow again after he was shaved.
  nhw-BL: Pero ica tonali itzoncal Sansón sempa pejqui moscaltía.
  swh-ONEN: Wakati huo nywele za kichwa chake zikaanza kukua tena baada ya kunyolewa.
  bba-bba: Sɑnɑm dɔɔ sɑnɑm wee, win seri kpiimɔ yi bɑ rɑɑ kɔnɑ mi.
  eng-KJVCPB: Howbeit the hair of his head began to grow again after he was shaven.
  wbp-wbp: Kala kulalu wakurluju yarda pajurnu. Ngulalpa pulya-juku pina-pardinja-yanu.
  luo-luo: To bangʼe yie wiye nochako twi mos mos.
  meu-meu: A kwarana huina ma e vara matama, e naua murinai.
  npi-ULB: तर तिनको शिरमा कपाल खौरपछि फेरि पलाउन थाल्यो ।
  yor-yor: Ṣùgbọ́n irun orí rẹ̀ bẹ̀rẹ̀ sí í tún hù lẹ́yìn ìgbà tí wọ́n ti fá a.
  emp-NTPO: Baribʌrʌ idji bud̶ara waya ureabʌrʌ basía.
  ind-ind: Namun, beberapa waktu kemudian rambutnya mulai tumbuh kembali.
  pes-OPCB: اما طولی نکشید که موی سرش دوباره بلند شد.
  tgl-ULB: Pero nagsimulang tumubo ulit ang mga buhok sa kaniyang ulo pagkatapos itong
    ahitan.
  cbu-NT: Ashiriya, anshuri tumanshishish taar ashku, zapish yusursha Sanson much
    kanungarangiya. Ashiriya, na kamaneena yuwaa Sansonaa putayrusin, kiyung yacharangana
    anootsi.
  hui-hui: Ani bialu heatambu ibunaga mandari biagoni lone íbu ho karulene.
  mya-mya: သို့​ရာ​တွင်​သူ​၏​ဆံပင်​သည်​ပြန်​၍​ရှည်​စ ပြု​လာ​လေ​သည်။
  bod-N: ཡིན་ནའང་ཁོའི་སྐྲ་ནི་བཞར་བའི་རྗེས་སུ་ཡང་བསྐྱར་སྐྱེས་པའོ། །
  sna-sna: Asi bvudzi romusoro wake rakatanga kukurazve shure kwokumboveurwa.
  spa-BLM: Sin embargo, el cabello de su cabeza comenzó a crecer de nuevo después
    de que lo raparon.
  cac-cac: Palta axo xil sjolom vin̈, ix syamxioch sq'uib'i.
  swh-ULB: Lakini nywele juu ya kichwa chake zilianza kukua tena baada ya kunyolewa.
  bel-bel: Тым часам валасы на галаве ў яго пачалі падрастаць, дзе яны былі выстрыжаны.
  deu-ELBBK: Aber das Haar seines Hauptes begann wieder zu wachsen, sobald es geschoren
    war.
  mbb-OT: Piru ednaneynaney en edsuvul is bulvul zin.
  mal-2015: അവന്റെ തലമുടി കളഞ്ഞശേഷം വീണ്ടും വളർന്നുതുടങ്ങി.
  tuo-NT: Siapeꞌe meꞌrã cʉ̃ poari pĩꞌrĩwijanʉꞌcãcaro niwʉ̃ tja.
  rmc-rmc: Ale o bala, so leske strihinde, leske chudle pale te barol.
  pes-OPV: و موی سرش بعد از تراشیدن باز به بلند شدن شروع نمود.
  ron-1924: Дар пэрул капулуй луй а ынчепут ярэшь сэ кряскэ дупэ че фусесе рас.
  ben-OBCV: কিন্তু মাথা কামানোর পরেও তাঁর মাথার চুল আবার বাড়তে শুরু করল।
  som-som: Habase yeeshee timihii madaxiisu waxay bilaabeen inay soo baxaan kolkii
    la xiiray dabadeed.
  lat-VUC: Jamque capilli ejus renasci cœperunt.
  eng-ASVBT: Howbeit the hair of his head began to grow again after he was shaven.
  ita-1885: Or i capelli del capo ricominciandogli a crescere, come erano quando fu
    raso,
  eng-LXXUP: And the hair of his head began to grow as before it was shaven.
  eng-ULB: But the hair on his head began to grow again after it had been shaved.
  spa-VBL: Pero su cabello comenzó a crecer de nuevo después de haber sido afeitado.
  fra-_FOB: Cependant les cheveux de sa tête recommencèrent à croître, depuis qu'il
    avait été rasé.
  mal-mal: എന്നാൽ അവന്റെ തലമുടി കളഞ്ഞശേഷം വീണ്ടും വളർന്നു തുടങ്ങി.
  urd-GVR: Lekin hote hote us ke bāl dubārā baṛhne lage.
  suz-BL: मिनु नोले आ प्रेक्‍शो चां लेंशा लाइश्‍शो दुम्‍माक्‍त।
  ita-1927: Intanto, la capigliatura che gli avean tosata, cominciava a ricrescergli.
  ckb-ckb: بەڵام مووی سەری دەستی بە هاتنەوە کرد پاش ئەوەی تاشرابوو.
  eng-BBE: But the growth of his hair was starting again after it had been cut off.
  kan-OKCV: ಆದರೆ ಕ್ಷೌರ ಮಾಡಿದ ತರುವಾಯ ಅವನ ತಲೆಯ ಕೂದಲು ತಿರುಗಿ ಬೆಳೆಯಲಾರಂಭಿಸಿತು.
  tam-2017: அவனுடைய தலைமுடி சிரைக்கப்பட்டப்பின்பு, திரும்பவும் முளைக்கத் தொடங்கியது.
  spa-RV-1909: Y el cabello de su cabeza comenzó á crecer, después que fué rapado.
  ron-BTF: Totuși, părul capului său a început să crească din nou după ce fusese ras.
  eng-WEBP: However, the hair of his head began to grow again after he was shaved.
  eng-FBV: But his hair began to grow back after it had been shaved off.
  nld-1939: Intussen begon zijn hoofdhaar, dat was afgeschoren, weer aan te groeien.
  nch-BL: Pero ica tonali itzoncal Sansón sempa pejqui moscaltía.
  vie-1934: Song tóc người đã bị cạo khởi mọc lại.
  hin-CV: उसके सिर पर उस्तरा फेरे जाने के बाद अब उसके बाल दोबारा बढ़ने लगे.
  spa-BES: Pero el crecimiento de su cabello comenzó de nuevo después de que fue cortado.
  tdx-tdx: Ie añe, namototse nitombo o maroi’e niharateñeo.
  tha-KJV: ตั้งแต่​โกนผมแล้ว ผมที่ศีรษะของท่านก็ค่อยๆงอกขึ้นมา
  por-BR-2018: E o cabelo de sua cabeça começou a crescer, depois que foi rapado.
  deu-ELO: Aber das Haar seines Hauptes begann wieder zu wachsen, sobald es geschoren
    war.
  eng-WYC-2018: And then his hairs began to grow again;
  epo-epo: Dume la haroj de lia kapo komencis rekreski post la fortondo.
  uig-PIN: Lekin bexidiki qüxürüwetilgǝn qeqi yǝnǝ ɵsüxkǝ baxlidi.
  beo-beo: Be ea dialuma hinabo da muni bu heda:lalebe ba:i.
  tpi-OTNT: Long dispela taim gras bilong Samson i stat long kamap longpela gen.
  hau-SA: Amma gashi kansa ya fara tohuwa kuma bayan an aske shi.
  uig-LAT: Lékin béshidiki chüshürüwétilgen chéchi yene ösüshke bashlidi.
  nde-nde: Kodwa inwele ekhanda lakhe zaqalisa ukukhula futhi emva kokuphucwa.
  ton-ton: Ka naʻe toe kamata tupu hono louʻulu ʻi he hili ʻene tekefua.
  ces-1613: Potom počaly mu vlasy na hlavě odrostati po oholení.
  eng-WMB: However, the hair of his head began to grow again after he was shaved.
  tam-TCV: ஆனால் சவரம் செய்தபின் அவனுடைய தலையில் திரும்பவும் மயிர் முளைக்கத் தொடங்கிற்று.
  ceb-ULB: Apan ang iyang buhok naghinayhinay ug turok pag-usab human kini kiskisi.
  pol-UBG: Potem włosy na jego głowie zaczęły odrastać po ogoleniu.
  agr-agr: Dutikam pujai niina intashi ataktu tsakajauwai.
  kyc-kyc: Dokopa Samasone banya kyawasi doko kamba dee epanya kanda soo epeya.
  urd-GVU: لیکن ہوتے ہوتے اُس کے بال دوبارہ بڑھنے لگے۔
  deu-1912: Aber das Haar seines Hauptes fing an, wieder zu wachsen, wo es geschoren
    war.
  kan-2017: ಅಷ್ಟರಲ್ಲಿ ಅವನ ತಲೆಯ ಕೂದಲುಗಳು ಬೆಳೆಯ ತೊಡಗಿದವು.
  yap-yap: Machane mi i n’uw piyan lolugen i yan.
  hlt-MCSB: Tedae a vok vanbangla a lu dongkah a sam loh pahoi a cawn pah.
  mdy-ETH: ዬካፓ ቶኦኮ ጋፓና ዒዛኮ ጊንሣ ኬስኪሢ ዓርቄኔ።
  twi-ASANTE: Nanso, ankyɛre na ne tirinwi no hyɛɛ aseɛ fuiɛ.
  eng-WEBU: However, the hair of his head began to grow again after he was shaved.
  wal-wal: Eti a huuphiyaa binnaanaa meedidoogaappe guyyiyan, binnaanai simmidi mokettaa
    doommiis.
  spa-PDDPT: Sin embargo, después que fue rapado, el cabello de su cabeza comenzó
    a crecer.
  gun-gun: Ha'e rami teĩ inhakã rague onhopĩa rire ipukuve ju ma ovy.
  agu-BL: Poro, nin ch'uy junt tir yi xi'il wi' Sansón.
  ilo-ULB: Ngem nangrugi manen nga umatiddog ti buokna kalpasan ti pannakapukisna.
  kpg-kpg: Gei ogo nia ngaahulu o maa gu daamada guu tomo labelaa.
  uig-ARA: لېكىن بېشىدىكى چۈشۈرۈۋېتىلگەن چېچى يەنە ئۆسۈشكە باشلىدى.
  sus-sus: Na waxati a xunsɛxɛ, naxan nu bixi, na naxa mini fɔlɔ.
  pon-2006: Pitenmoange ko ahpw tapihada wosohsada.
  jae-jae: Mago môkêlauŋ, taŋ sêsêbuŋ su naŋ, kêpuc kêtiam.
  ksd-ksd: Ma ra pepe na uluna i ga lolovina vanavana mulai.
  tur-YTC: Ancak tıraş olduktan sonra başındaki saçlar yeniden çıkmaya başladı.
  grc-BRENT: Καὶ ἤρξατο θρὶξ τῆς κεφαλῆς αὐτοῦ βλαστάνειν καθὼς ἐξυρήσατο.
  ind-AYT: Akan tetapi, rambut di kepalanya mulai tumbuh lagi setelah dicukur.
  nya-nya: Pambuyo pake tsitsi la pa mutu wake, monga linametedwa, linayambanso kumera.
  hrv-hrv: Ali kosa gdje mu je obrijaše počne opet rasti.
  mps-mps: Tiali goli nosali te Samsongo tobolu nisi te bobage ma holobo gagalali.
  tpi-tpi: Long dispela taim gras bilong Samson i stat long kamap longpela gen.
  dan-1931: Men hans Hovedhår begyndte at vokse igen, efter at det var raget af.
  vie-OVCB: Tuy nhiên, tóc ông lần lần mọc dài ra.
  guj-2017: તોપણ વાળ કપાઈ ગયા પછી તેના માથાના વાળ પાછા વધવા લાગ્યા.
  pon-2006A: Pitenmoange ko ahpw tapihada wosohsada.
  por-BRBSL: However, os cabelos de sua cabeça começaram a crescer novamente depois
    que ele foi barbeado.
  cth-cth: Samson a lûngaw hnukkhu hoi a sam bout a sai.
  twi-twi: Nanso ankyɛ na ne tinwi no fii ase fuwii.
  hlt-hlt: Tedae a vok vanbangla a lu dongkah a sam loh pahoi a cawn pah.
  tbz-SIM: Kɛ̀ dɛ̀ɛ mɔntoo kòo yùtìi wɛ̃tɛ kɛ́ketɛ́ tì bo yɛ̀nnímɛ̀.
  msy-2020: Ezɨ dughiar kamɨn Samsonɨn dapanir arɨzim uam aghui.
  azb-azb: Lakin Şimşonun qırxılmış saçı yenidən bitməyə başladı.
  eng-DBY: But the hair of his head began to grow after he was shaved.
  hin-2017: उसके सिर के बाल मुँण्ड़ जाने के बाद फिर बढ़ने लगे।
  eng-YLT: And the hair of his head beginneth to shoot up, when he hath been shaven,
  kne-kne: Ngem ginmabay kasin din book na.
  eng-WYC-2017: And then his hairs began to grow again;
  eng-WMBB: However, the hair of his head began to grow again after he was shaved.
  urd-GVH: लेकिन होते होते उसके बाल दुबारा बढ़ने लगे।
  rug-rug: Ba pa mudina sipu kotoa rini si asa si toqolo pule sari na kaluna.
  gaz-gaz: Rifeensi mataa isaa garuu erga haadamee booddee deebiʼee guddachuu jalqabe.
  fra-LSG: Cependant les cheveux de sa tête recommençaient à croître, depuis qu’il
    avait été rasé.
  gnn-gnn: Yo, nhinananydja ŋayi yukurrana ŋunhala märr‐weyinŋumirrina, bala marrtjina
    ŋutharana marwattja biyapul.
  yal-yal: Na waxatini, xabu a xunna bi, a xun sɛxɛne bata yi mini fɔlɔ.
  haw-1868: Hoomaka iho la ka lauoho o kona poo i ka ulu hou, e like me ia i ka wa
    i kahiia'i.
  arb-NAV: وَمَا لَبِثَ شَعْرُهُ أَنِ ابْتَدَأَ يَنْمُو بَعْدَ أَنْ حُلِقَ.
  ewe-ewe: Ke sẽe ko la, eƒe ɖa gade asi toto me.
  eng-LEE: But the hair of his head began to grow again after it was shaved off.
  gvn-gvn: '@see-verse:JDG.016.021'
  asm-FB: তথাপি খুৰুৱাৰ পাছত তেওঁৰ মুৰৰ চুলি আকৌ বাঢ়িবলৈ ধৰিলে।
  sus-A: نَ وَشَتِ عَ شُنسّشّ، نَشَن نُ بِشِ، نَ نَشَ مِنِ قْلْ.
  fra-SBL: Cependant, les cheveux de sa tête se remirent à pousser après qu'il eut
    été rasé.
  hbo-hbo: וַיָּ֧חֶל שְׂעַר־רֹאשֹׁ֛ו לְצַמֵּ֖חַ כַּאֲשֶׁ֥ר גֻּלָּֽח׃ פ
  piu-2006: '@see-verse:JDG.016.021'
  kik-kik: No rĩrĩ, njuĩrĩ ya mũtwe wake ĩkĩambĩrĩria gũkũra rĩngĩ, thuutha wa kwenjwo.
  fra-NCL: Cependant les cheveux de sa tête commençaient à repousser depuis qu’il
    avait été rasé.
  cek-AK: Toe a aah pae o ih lu sam to tacawt pae let.
  cuk-cuk: Degi-inigwele, Sansón e-ibe sailagia-siklesad gannar ega sugumai gusad.
  uig-CYR: Лекин бешидики чүшүрүветилгән чечи йәнә өсүшкә башлиди.
  tel-2017: అతణ్ణి చెరసాల్లో తిరగలి విసరడానికి పెట్టారు. కాని క్షౌరం చేశాక అతని తలపై
    వెంట్రుకలు మొలవడం ప్రారంభమయ్యాయి.
  hat-BSA: Men cheve tèt li t ap grandi ankò lè l te fin koupe yo.
  kos-kos: Na aunsifal sifilpa mutawauk in kapak.
  hbo-WLC: וַיָּ֧חֶל שְׂעַר־רֹאשׁ֛וֹ לְצַמֵּ֖חַ כַּאֲשֶׁ֥ר גֻּלָּֽח׃ פ
  ibo-ibo: Mgbe na-adịghị anya, agịrị isi ya malitekwara ito ọzọ.
  ory-ory: ତଥାପି ତାହାର କ୍ଷୌର ହେଲା ଉତ୍ତାରେ ତାହାର ମସ୍ତକର କେଶ ପୁନର୍ବାର ବଢ଼ିବାକୁ ଲାଗିଲା।
  chk-chk: Nge meten möküren Samson ra pwal pwüksefäl mürin an fich.
  rop-rop: Wal deya na langa det jeil det heya blanga Semsan bin stat gro igin.
  ukr-1871: Волоссє ж на голові в його тимчасом одростало, там де було виголене.
  deu-1951: Aber das Haar seines Hauptes fing wieder an zu wachsen, nachdem es geschoren
    worden war.
  eng-JPS: Howbeit the hair of his head began to grow again after he was shaven.
  srp-1865: A kosa na glavi njegovoj poèe rasti kao što je bila kad ga obrijaše.
  lug-lug: Kyokka bwe yamala okumwebwa, enviiri ze ne zitandika okumera.
  heb-heb: ויחל שער ראשו לצמח כאשר גלח׃
  ben-IRV: তবু মাথা মুণ্ডন করার পর তাঁর মাথার চুল আবার বৃদ্ধি পেতে লাগল।
  pan-pan: ਪਰ ਉਸ ਦਾ ਸਿਰ ਮੁੰਨਣ ਦੇ ਪਿੱਛੋਂ ਉਸ ਦੇ ਵਾਲ਼ ਫਿਰ ਵਧਣ ਲੱਗੇ।
  mya-JVB: ရှံဆုန်ဆံပင်ရိတ် သောနောက်၊ တဖန် ပေါက် ပြန်သောအခါ၊
  tbg-tbg: Viva karapuhiqi vauvaro vira qiata kauhivano qaiqaa qampiqe vaura.
  hmo-hmo: To iena kwarana ena huina be ma ia vara hamatamaia lou, idia utua murinai.
  urd-urd: तो भी उसके सिर के बाल मुण्डवाए जाने के बाद फिर बढ़ने लगे।
  rus-SYN: Между тем волосы на голове его начали расти, где они были острижены.
  bqc-SIM: Aà mipi nà kã́kpalɛawa sa.
  tcz-CHONGTHU: Ahinlah chomkah louvin asam ahung kehdoh pan kittan ahi.
  mar-mar: तथापि त्याचे मुंडन झाल्यांनतर त्याच्या डोक्याचे केस पुन्हा वाढू लागले.
  qub-qub: Ichanga chaycho caycaptillan ajchan yapay wiñaran.
  bqp-bqp: A mìkã pìi ɛ̀ra à nà kunaa dↄ a bonaa gbɛra.
  hat-hat: Men, cheve l' te konmanse pouse ankò.
  eng-BSB: However, the hair of his head began to grow back after it had been shaved.
  tod-tod: Anɛɛ naa ʋe, nɔungi ɓuyega ʋoluma, nɔundeɠai tɔɔzeini ga lɛa nɔungi ma.
  eng-WEBPB: However, the hair of his head began to grow again after he was shaved.
  kbq-kbq: Hianagi ana azoka'ma vazagatetre'naza azokamo'a ete agafa huno hage'ne.
  nhe-BL: Pero ica tonali itzoncal Sansón sampa pejqui moscaltía.
