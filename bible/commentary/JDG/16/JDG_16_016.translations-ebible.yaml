verse: JDG.016.016
translations:
  mal-C: ഇങ്ങനെ അവൾ ദിവസംതോറും ബുന്ധിമുട്ടിച്ച് അദ്ദേഹത്തെ അസഹ്യപ്പെടുത്തി; ആ അലട്ടൽ
    അദ്ദേഹത്തെ, മരിച്ചാൽമതി എന്ന ചിന്തയിൽ എത്തിച്ചു.
  deu-TKW: Als sie ihm aber mit ihren Reden unaufhörlich zusetzte und ihn so quälte,
    daß ihm das Leben ganz verleidet war,
  lin-lin: Lokola, mokolo na mokolo, Dalila azalaki kotungisa Samison na maloba na
    ye mpe kozangisa ye kimia, Samison amonaki ete motungisi yango eleki ye ndelo.
  eng-LSV: And it comes to pass, because she distressed him with her words all the
    days, and urges him, and his soul is grieved to death,
  eng-GNV: And because shee was importunate vpon him with her wordes continually,
    and vexed him, his soule was pained vnto the death.
  eng-WEBSTER: And it came to pass when she pressed him daily with her words, and
    urged him, so that his soul was vexed to death;
  nhw-BL: Huan pampa Dalila mojmostla quicualancamacayaya, Sansón ayacmo huelqui moijiyohuía
    para amo quiilhuis canque huala ichicahualis.
  swh-ONEN: Hatimaye, baada ya kuwa anamsumbua kwa maneno siku kwa siku na kumuudhi,
    roho yake ikataabika hata kufa.
  bba-bba: Bɑɑdommɑwɑ u rɑ n nùn ɡɑri yi sɔ̃ɔmɔ sere win bɑɑsi bi, bu Sɑnsom bɑnde,
    u kɑ bu wɑsirɑ.
  eng-KJVCPB: And it came to pass, when she pressed him daily with her words, and
    urged him, so that his soul was vexed unto death;
  wbp-wbp: Ngula-jangka, parra-kari parra-kari kala Tilayilarluju warrarda payurnu
    Jamijiniji. Ngula-jangkaju, marlajalkurla mata-jarrijalku. Jamijiniji mata-maninjarla
    muntuku-manu payirninja wita-wangurlu.
  luo-luo: Noromo Samson gi wachni pile ka pile manomiyo koro odwaro mana dere.
  meu-meu: Bena dina iboudiai ia ese lalona e ania, bona e nanadaia louIou, ela bona
    Samson darana e doko.
  npi-ULB: हरेक दिन त्यसले तिनलाई यही कुरा गरेर दबाब दिई, र त्यसले यति दबाब दिई, कि
    तिनले मर्ने इच्छा गरे ।
  yor-yor: Ó sì ṣe nígbà tí ó fi ọ̀rọ̀ rẹ̀ rọ̀ ọ́ ní ojoojúmọ́ pẹ̀lú ọ̀rọ̀ rẹ̀ títí
    dé bi pé ó sú dé òpin ẹ̀mí rẹ̀.
  emp-NTPO: Dalilaba ewariza ara pichia iwid̶ibadjia. Mãwã mĩã sẽ b̶ʌ bẽrã Sansoʌ̃ra
    sẽped̶a beu quĩrĩã nũmesia.
  ind-ind: Setiap hari Delila merengek-rengek dan mendesak Simson, sehingga Simson
    tidak tahan lagi, sampai mau mati rasanya.
  pes-OPCB: 'دلیله هر روز با اصرارهای خود سامسون را به ستوه می‌آورد، تا اینکه سرانجام
    راز قدرت خود را برای او فاش ساخت. سامسون به وی گفت: «موی سر من هرگز تراشیده نشده
    است. چون من از بدو تولد نذیره بوده و وقف خدا شده‌ام. اگر موی سرم تراشیده شود،
    نیروی من از بین رفته، مانند هر شخص دیگری ناتوان خواهم شد.»'
  tgl-ULB: Araw-araw pinipilit niya siya sa pamamagitan ng kaniyang mga salita, at
    pinipilit niya siya nang lubusan na hiniling niyang siya ay mamatay na.
  cbu-NT: Dalilsha Sansonaa ichingaru zar, ¿Mayshta? ¿Mayshta? ashirangu, Sansonaa
    kizpur tamundarangu, uwsha tsipamaam zandarangiya.
  hui-hui: Ani lalu wali biagome yu wahole ndo yani howa horo bibahendengi hale haho
    wiaabo hene. Aguani biaabo hayago Samasono ibu hale dege halu manga halu erekui
    howa
  mya-mya: ဤ​သို့​လျှင်​သူ​သည်​ဆက်​လက်​၍​တစ်​နေ့​ပြီး တစ်​နေ့​မေး​မြန်း​လျက်​နေ​ရ​ကား
    ရှံ​ဆုန်​သည် ဒေ​လိ​လ​၏​ပူ​ဆာ​မှု​ကို​လွန်​စွာ​ငြီး​ငွေ့​လာ ပြီး​လျှင်​နောက်​ဆုံး​၌``ငါ​၏​ဆံ​ပင်​သည်​တစ်
    ကြိမ်​တစ်​ခါ​မျှ​မ​ရိတ်​မ​ဖြတ်​ရ​သေး။ ငါ သည်​လည်း​မွေး​စ​က​ပင်​လျှင်​နာ​ဇ​ရိ​ဂိုဏ်း
    ဝင်​အ​ဖြစ်​ဖြင့် ဘု​ရား​သ​ခင်​အား​ဆက်​ကပ် ထား​သူ​ဖြစ်​သည်။ အ​ကယ်​၍​ငါ​၏​ဆံပင်​ကို
    ရိတ်​ဖြတ်​လိုက်​သည်​ရှိ​သော်​ငါ​သည်​ခွန်​အား ဆုတ်​ယုတ်​၍​သူ​တစ်​ပါး​နည်း​တူ​အား​နည်း
    ပေ​အံ့'' ဟု​အ​မှန်​အ​တိုင်း​ထုတ်​ဖော်​ပြော ဆို​လိုက်​တော့​၏။
  bod-N: དི་ལེ་ལཱ་ཡིས་ཉིན་རྒྱུན་ཁོ་ལ་ནན་གྱིས་བསྐུལ་བས། ཁོ་རང་སེམས་འཁྲུགས་ནས་ཐ་ན་འཆི་དགོས་པའི་ཚད་ལ་སླེབས་པ་དང་།
  sna-sna: Pakupedzisira mushure mokunge atambudzwa namashoko ake, zuva nezuva, achimugombedzera,
    akaneta zvokusvika parufu.
  spa-BLM: Cuando ella lo presionaba cada día con sus palabras y lo exhortaba, su
    alma se turbaba hasta la muerte.
  cac-cac: Junjun c'u ayn̈ejoch ijan ix sc'anb'an d'a vin̈ b'ajtil scot yip vin̈ chi',
    yuj chi' ix tzactzajq'ue vin̈ yed' ix.
  swh-ULB: Kila siku alisisitiza kwa bidii na maneno yake, naye akamkemea sana kiasi
    kwamba alitamani kufa.
  bel-bel: І як што яна словамі сваімі прыставала да яго кожны дзень і мучыла яго,
    дык душы ягонай да сьмерці стала цяжка;
  deu-ELBBK: Und es geschah, als sie ihn alle Tage mit ihren Worten drängte und ihn
    plagte, da wurde seine Seele ungeduldig zum Sterben;
  mbb-OT: Andew-andew is kebpenginginsà dutun te vahi ki Samson ne hein neuǥet kenè
    en sikandan ebpekaantus.
  mal-2015: 'ഇങ്ങനെ അവൾ അവനെ ദിവസംപ്രതി വാക്കുകളാൽ ബുദ്ധിമുട്ടിച്ചു അസഹ്യപ്പെടുത്തി;
    അവൻ മരിപ്പാന്തക്കവണ്ണം വ്യസനപരവശനായി തീർന്നിട്ടു തന്റെ ഉള്ളം മുഴുവനും അവളെ അറിയിച്ചു:'
  tuo-NT: Peje nʉmʉrĩ cʉ̃rẽ tojo cariboco niwõ.
  rmc-rmc: Sar pre leste kale lavenca ispidelas džives pre dživeseste, ov olestar
    sas pro meriben strapimen.
  pes-OPV: و چون اووی را هر روز به سخنان خود عاجز می‌ساخت واو را الحاح می‌نمود و جانش
    تا به موت تنگ می‌شد،
  ron-1924: Фииндкэ еа ыл некэжя ши-л кинуя ын фиекаре зи ку стэруинцеле ей, суфлетул
    и с-а умплут де о нелиниште де моарте,
  ben-OBCV: এভাবে দিনের পর দিন বিরক্তিকরভাবে সে শিম্‌শোনকে খুঁচিয়ে খুঁচিয়ে তাঁর
    প্রাণ ওষ্ঠাগত করে তুলছিল।
  som-som: Oo markay maalin walba hadalkeedii ku sii cadaadisay, oo ay ku adkaysay,
    ayaa naftiisii cidhiidhi gashay ilaa dhimasho.
  lat-VUC: Cumque molesta esset ei, et per multos dies jugiter adhæreret, spatium
    ad quietem non tribuens, defecit anima ejus, et ad mortem usque lassata est.
  eng-ASVBT: And it came to pass, when she pressed him daily with her words, and urged
    him, that his soul was vexed unto death.
  ita-1885: Or avvenne che, premendolo essa ogni giorno con le sue parole, e molestandolo,
    sì ch'egli si ne accorava l'animo fino alla morte,
  eng-LXXUP: And it came to pass as she pressed him sore with her words continually,
    and straitened him, that his spirit failed almost to death.
  eng-ULB: Every day she pressed him hard with her words, and she pressured him so
    much that he wished he would die.
  spa-VBL: Ella se quejaba y lo regañaba todo el tiempo, fastidiándolo hasta que deseó
    morir.
  fra-_FOB: Et elle le pressait tous les jours par ses paroles, et le tourmentait,
    de sorte que son âme en était affligée jusqu'à la mort.
  mal-mal: 'ഇങ്ങനെ അവൾ അവനെ ദിവസംപ്രതി വാക്കുകളാൽ ബുദ്ധിമുട്ടിച്ച് അസഹ്യപ്പെടുത്തി;
    മരിച്ചാൽ മതി എന്ന് അവന് തോന്നത്തക്കവണ്ണം അവൾ അവനെ അലട്ടിയപ്പോൾ, തന്റെ ഉള്ളം മുഴുവനും
    അവളെ അറിയിച്ചു:'
  urd-GVR: Roz baroz wuh apnī bātoṅ se us kī nāk meṅ dam kartī rahī. Āḳhirkār Samsūn
    itnā tang ā gayā ki us kā jīnā dūbhar ho gayā.
  suz-BL: मिनु मेकोमी सिम्‍सोन कली नाक्‍त किंत किंत हिल्‍लो पा श्‍येत गेवा बाक्‍त।
    न्‍यायाधीस १४:१७
  ita-1927: Or avvenne che, premendolo ella ogni giorno con le sue parole e tormentandolo,
    egli se ne accorò mortalmente,
  ckb-ckb: جا لەبەر ئەوەی تەنگی پێهەڵچنی بوو و هەموو ڕۆژێک لێی دووبارە دەکردەوە، هەتا
    وەڕسی کردبوو.
  eng-BBE: So day after day she gave him no peace, for ever questioning him till his
    soul was troubled to death.
  kan-OKCV: ಅವಳು ಅವನನ್ನು ದಿನದಿನವೂ ತನ್ನ ಮಾತುಗಳಿಂದ ಪೀಡಿಸಿ, ತೊಂದರೆ ಪಡಿಸಿದ್ದರಿಂದ, ಅವನ
    ಪ್ರಾಣವು ಸಾಯುವಷ್ಟು ವ್ಯಸನಪಟ್ಟಿತು.
  tam-2017: இப்படி அவனைத் தினம்தினம் தன்னுடைய வார்த்தைகளினாலே நெருக்கி தொந்தரவுசெய்தபடியால்,
    சாகத்தக்கதாக அவனுடைய ஆத்துமா துக்கப்பட்டு,
  spa-RV-1909: Y aconteció que, apretándole ella cada día con sus palabras é importunándole,
    su alma fué reducida á mortal angustia.
  ron-BTF: Și s-a întâmplat, după ce l-a supărat zilnic prin cuvintele ei și l-a implorat,
    astfel că sufletul lui a fost chinuit până la moarte,
  eng-WEBP: When she pressed him daily with her words and urged him, his soul was
    troubled to death.
  eng-FBV: She nagged and complained all the time, pestering him until he wanted to
    die.
  nld-1939: Toen ze nu met haar gevlei dag aan dag bij hem bleef aandringen en zeuren,
    zodat het hem dodelijk begon te vervelen,
  nch-BL: Huan pampa Dalila mojmosta quicualancamacayaya, Sansón ayecmo huelqui moijyohuía
    para amo quiilhuis canque huala ichicahualis.
  vie-1934: Mỗi ngày nàng lấy câu hỏi ghẹo lòng rối trí người, đến đỗi người bị tức
    mình hòng chết.
  hin-CV: तब वह उसे हर दिन सताने लगी. वह शिमशोन को इतना मजबूर करने लगी कि शिमशोन की
    नाक में दम आ गया.
  spa-BES: Así que día tras día ella no le dio paz, Sansón estaba fastidiado de la
    misma pregunta hasta que lo sacó de quicio.
  tdx-tdx: Aa kanao tinindri’e lomoñandro lomoñandro an-drehake, naho nitolom-pañosik’
    aze, le nirintike te hamoe’ay,
  tha-KJV: อยู่​มาเมื่อนางพูดคาดคั้นท่านวันแล้​วว​ันเล่า และชักชวนท่านอยู่​ทุกวัน
    จิ​ตใจของแซมสั​นก​็เบื่อแทบจะตาย
  por-BR-2018: E aconteceu que, pressionando-lhe ela cada dia com suas palavras e
    importunando-lhe, sua alma foi reduzida à mortal angústia.
  deu-ELO: Und es geschah, als sie ihn alle Tage mit ihren Worten drängte und ihn
    plagte, da wurde seine Seele ungeduldig zum Sterben;
  eng-WYC-2018: And when she was dis-easeful to him, and cleaved to him continually
    by many days, and to him gave no space to rest, his life failed, and was made
    weary unto the death. (And when she had made his life miserable, and continually
    cleaved to him for many days, and gave him no time for any rest, his strength,
    or his resolve, failed, and he was made weary unto the death.)
  epo-epo: Kaj ĉar ŝi tedadis lin per siaj vortoj ĉiutage kaj turmentadis lin, lia
    animo morte laciĝis.
  uig-PIN: Uning ⱨǝrküni sɵzliri bilǝn uni ⱪistaxliri wǝ yalwuruxliri bilǝn Ximxonning
    ɵlgüdǝk iqi puxti wǝ xundaⱪ boldiki,
  beo-beo: Eso huluane mae fisili, e da Sa:masanema adole ba:lalu. E da eso huluane
    sia:ga gegenabeba:le, Sa:masane da hele bagade nabi.
  tpi-OTNT: Long olgeta de meri i toktok planti na i wok long askim em. Olsem na Samson
    i les nogut tru long dispela tok,
  hau-SA: Da irin wannan fitina ta tsokane shi kwana da kwanaki har sai da ya gaji
    kamar zai mutu.
  uig-LAT: Uning herküni sözliri bilen uni qistashliri we yalwurushliri bilen Shimshonning
    ölgüdek ichi pushti we shundaq boldiki,
  nde-nde: Ngokubelesela okunje wamncenga insuku zonke waze wacina esenengeka kakhulu.
  ton-ton: Pea naʻe hoko ʻo pehē, ʻi heʻene taukave ʻene lea kiate ia ʻi he ʻaho kotoa
    pē ʻo fakafiuʻi ia, naʻe mamahi ai hono laumālie ʻo tei mate;
  ces-1613: Když tedy trápila jej slovy svými každého dne, a obtěžovala jej, umdlena
    jest duše jeho, jako by již měl umříti.
  eng-WMB: When she pressed him daily with her words and urged him, his soul was troubled
    to death.
  tam-TCV: இவ்வாறு அவள் ஒவ்வொரு நாளும் தொடர்ந்து நச்சரித்துத் தொந்தரவு கொடுத்துக்கொண்டிருந்ததால்
    அவன் தாங்கமுடியாத அளவு சோர்வடைந்தான்.
  ceb-ULB: Sa matag adlaw ginapugos niya si Samson pinaagi sa iyang mga pulong, ug
    gipugos niya siya pag-ayo nga naglaom nga siya mamatay.
  pol-UBG: A gdy mu się tak naprzykrzała słowami każdego dnia i naciskała na niego
    tak, że jego dusza zmęczyła się na śmierć;
  agr-agr: Tusa kashi kashinig iniak waitkamu asa yawetug dakitak, dekas jakatjai
    tiuwai.
  kyc-kyc: Lapala enda baame yuu peparae poraiyuo kaeyo piso siyamosa akali baame
    pii doko soo makapala kumarolyamo lao suu piya.
  urd-GVU: روز بہ روز وہ اپنی باتوں سے اُس کی ناک میں دم کرتی رہی۔ آخرکار سمسون اِتنا
    تنگ آ گیا کہ اُس کا جینا دوبھر ہو گیا۔
  deu-1912: Da sie ihn aber drängte mit ihren Worten alle Tage und ihn zerplagte,
    ward seine Seele matt bis an den Tod,
  kan-2017: ಇದಲ್ಲದೆ ಅವಳು ಅವನನ್ನು ದಿನದಿನವೂ ಮಾತಿನಿಂದ ಪೀಡಿಸಿದ್ದರಿಂದ ಅವನಿಗೆ ಸಾಯುವುದು ಒಳ್ಳೆಯದು
    ಎನ್ನುವಷ್ಟು ಬೇಸರವಾಯಿತು.
  yap-yap: Me par ngi i me’eryag ngak ni gubin e rran. Me chelban nge ngochan’ Samson
    ngak ni yigu be me’eryag ngak.
  hlt-MCSB: Tedae Samson te hnin takuem ah a ol neh a kilh tih a toeh a oeih dongah
    duek ham ni a hinglu long a hnuenah coeng.
  mdy-ETH: ዬያ ቢያ ኬሊ ዒዛ ጌዒ ጌዒ፦ «ሃያይዳፓ ሃይቆያታቴ ዓይጎ!» ዒዚ ጋዓንዳያ ሄላንዳኣና ሜታሳኔ፤
  twi-ASANTE: Odwan ne ho adekyeɛ biara kɔsii sɛ afei na wabrɛ no.
  eng-WEBU: When she pressed him daily with her words and urged him, his soul was
    troubled to death.
  wal-wal: Hachchi hachchi zaara zaara oichchada waissin, haniyoobaa xayiis.
  spa-PDDPT: Sucedió que como ella lo afligía cada día con sus palabras y lo presionaba,
    su alma fue reducida a mortal angustia.
  gun-gun: Ko'ẽ nhavõ kunha va'e oporandu tema, omombe'u ete aguã omoangeko rei riae
    ramo Sansão onhe'ẽ py nonhenhandu porãvei, omanoxe rive peve.
  agu-BL: Ma na tampaj yi cu'nak nin wutz Dalila tan jakle'n tetz Sansón yi mero bintzij,
    nin tampaj yi cyakil nin rat na tzan i' tan jakle'n yi xtxolbila'tz tetz Sansón,
    nsken tzun wi't icy' paj Sansóntz tan tbite'n.
  ilo-ULB: Inaldaw a rengrengenna ni Samson babaen iti saona, ken pilpilitenna iti
    kasta unay nga urayla tarigagayan ni Samson ti matay.
  kpg-kpg: Nia laangi huogodoo, gei di ahina deelaa le e heheeu gi mee di mee dela
    e maaloo iei mee. Samson gu hagalongo gee huoloo guu buhi i dono lodo dela e heheeu
    ana mee logo i di gili di mee deelaa,
  uig-ARA: ئۇنىڭ ھەركۈنى سۆزلىرى بىلەن ئۇنى قىستاشلىرى ۋە يالۋۇرۇشلىرى بىلەن شىمشوننىڭ
    ئۆلگۈدەك ئىچى پۇشتى ۋە شۇنداق بولدىكى،
  sus-sus: Lɔxɔɛ birin Dalila nu a tɔɔrɔma yi wɔyɛnyi mɔɔli ra. A to dɔxɔ a ra,
  pon-2006: Liho ahpw kin idihdek rahn koaros kahrepen eh kehlailo, Samson eri pwangahkihda
    eh lideliderehki.
  jae-jae: Awê tau kêtu Iêsu eŋ ŋapaŋ tobêc-tobêc. Eŋ kêkac eŋ e Simson ôli ŋakam
    ênê biŋ ma gebe êmac êndu.
  ksd-ksd: Ma tago i ga vatotoa ta ra bungbung ma kana tinata, ma i ga vovoa, kari
    a tulungeana i ga tagura.
  tur-YTC: Her gün sözleriyle onu sıkıştırıp baskı yapınca, canı ölesiye sıkıntıya
    girdi.
  grc-BRENT: Καὶ ἐγένετο ὅτε ἐξέθλιψεν αὐτὸν ἐν λόγοις αὐτῆς πάσας τὰς ἡμέρας, καὶ
    ἐστενοχώρησεν αὐτὸν, καὶ ὠλιγοψύχησεν ἕως τοῦ ἀποθανεῖν.
  ind-AYT: Kemudian, perempuan itu merengek-rengek berhari-hari kepadanya dengan perkataan-perkataannya
    dan mendesak dia sehingga Simson tidak dapat lagi menahan hatinya, seperti mau
    mati saja.
  nya-nya: Tsono popeza anamupanikiza ndi mawu ake tsiku ndi tsiku ndi kumukakamiza,
    mtima wa Samsoni unatopa pafupi kufa.
  hrv-hrv: Kako mu je svakog dana dodijavala molbama i mučila ga, njemu već dozlogrdje.
  mps-mps: Te tigidali sogo te wego po hauwa weyu, tama agaba hanalubo sę yali. Tama
    tiyu, Samson te pode hagela dwai mu yalio.
  tpi-tpi: Long olgeta de meri i toktok planti na i wok long askim em. Olsem na Samson
    i les nogut tru long dispela tok,
  dan-1931: Da hun således stadig pinte og plagede ham med sine Ord, blev hans Sjæl
    træt til Døden,
  vie-OVCB: Mỗi ngày cô gái cứ gạn hỏi làm ông rất bực bội, cầu cho được chết.
  guj-2017: તેણે પોતાનાં વચનો વડે તેને દરરોજ આગ્રહ કરીને જીદ કરી, જેથી તેનો જીવ મરણતુલ્ય
    અકળાયો.
  pon-2006A: Liho ahpw kin idihdek rahn koaros kahrepen eh kehlailo, Samson eri pwangahkihda
    eh lidiliderehki.
  por-BRBSL: Quando ela o pressionou diariamente com suas palavras e o exortou, sua
    alma ficou perturbada até a morte.
  cth-cth: Hot patetlah Delilah ni hnintangkuem a lung ka rek lah a dei pouh. Due
    han totouh a lung a ro sak.
  twi-twi: Oguan ne ho adekyee biara kosii sɛ afei na ne ho guan no.
  hlt-hlt: Tedae Samson te hnin takuem ah a ol neh a kilh tih a toeh a oeih dongah
    duek ham ni a hinglu long a hnuenah coeng.
  tbz-SIM: Kɛ bɑɑ ntì kòńnì yɛwe yɛmɔu Sɑ̃nsɔ̃ɔ̃ borɛ̀ koò kɔɔ́nnɛ̀, kòo ò ɔ̀unɛ̀,
    kɛ̀ dɛ̀ɛ ò bi.
  msy-2020: Ezɨ Delaila dughiabar uabɨ mɨkɨmasa a gimobava, an azangsɨgha mamaghɨra
    iti. Ezɨ Samson mɨgɨrɨgɨar kam baragha ghua bar iporpore.
  azb-azb: Qadının bu sözlərindən, hər gün ona əziyyət və başağrısı verməsindən Şimşonun
    canı boğazına yığıldı.
  eng-DBY: And it came to pass when she pressed him daily with her words and urged
    him, that his soul was vexed unto death;
  hin-2017: इस प्रकार जब उसने हर दिन बातें करते-करते उसको तंग किया, और यहाँ तक हठ
    किया, कि उसकी नाकों में दम आ गया,
  eng-YLT: And it cometh to pass, because she distressed him with her words all the
    days, and doth urge him, and his soul is grieved to death,
  kne-kne: Inag-agew ay damdamagena et enggay naoma si Samson,
  eng-WYC-2017: And when she was dis-easeful to him, and cleaved to him continually
    by many days, and to him gave no space to rest, his life failed, and was made
    weary unto the death.
  eng-WMBB: When she pressed him daily with her words and urged him, his soul was
    troubled to death.
  urd-GVH: रोज़ बरोज़ वह अपनी बातों से उस की नाक में दम करती रही। आख़िरकार समसून इतना
    तंग आ गया कि उसका जीना दूभर हो गया।
  rug-rug: Meke lopu makudo nanasa la ia sa doduru rane si asa. Ke va duvilia na mabo
    nia sa sapu gua asa.
  gaz-gaz: Guyyuma guyyaanis hamma lubbuun isaa jireenya jibbitutti dubbii isheetiin
    afaan isa gogsite.
  fra-LSG: Comme elle était chaque jour à le tourmenter et à l’importuner par ses
    instances, son âme s’impatienta à la mort,
  gnn-gnn: Bitjarrana liŋguna ŋayi ŋanya yukurrana walu‐ŋuparana ŋoy‐wulaŋalanydja
    waŋananydja, ga ŋayinydja Djämdjindja djawaryurrunana nhanukala dhä‐wirrka'yunarayu
    marrtjinyarayu. Bala ŋuliŋurunydja ŋayi nhanŋu yuwalknha wal'ŋu ḻakaraŋla,
  yal-yal: Dalila yi lu a tɔrɛ na fala kedenna ra lɔxɔ yo lɔxɔ, a mi yi a danma han
    Samisɔn niin yi raɲaxu a ma.
  haw-1868: I kona koi ana ia ia i na la a pau, i kana olelo ana, a hookaumaha loa
    ia ia, a pilikia kona manao, aneane make;
  arb-NAV: وَظَلَّتْ تُلِحُّ عَلَيْهِ وَتُزْعِجُهُ كُلَّ يَوْمٍ بِمِثْلِ هَذَا الْكَلامِ
    حَتَّى ضَاقَتْ نَفْسُهُ إِلَى الْمَوْتِ.
  ewe-ewe: Mlɔeba la, le eƒe gbe sia gbe ƒe nyatoƒitoto kple fuɖename ta la, ɖeɖi
    te Samson ŋu.
  eng-LEE: And it came to pass, when she worried him daily with her words, and urged
    him, that his soul became impatient to die;
  gvn-gvn: '@see-verse:JDG.016.015'
  asm-FB: এইদৰে তাই প্রতিদিনে তেওঁক ইমানকৈ ধৰিলে যে, তেওঁৰ নিজ প্ৰাণত বেজাৰ লাগিল
    আৰু মৰিবলৈ ইচ্ছা কৰিলে।
  sus-A: لْشْي بِرِن دَلِلَ نُ عَ تْورْ مَ يِ وْيّنيِ مْولِ رَ. عَ تٌ دْشْ عَ رَ،
  fra-SBL: Comme elle le pressait chaque jour de ses paroles et l'exhortait, son âme
    était troublée à mort.
  hbo-hbo: וַ֠יְהִי כִּֽי־הֵצִ֨יקָה לֹּ֧ו בִדְבָרֶ֛יהָ כָּל־הַיָּמִ֖ים וַתְּאַֽלֲצֵ֑הוּ
    וַתִּקְצַ֥ר נַפְשֹׁ֖ו לָמֽוּת׃
  piu-2006: '@see-verse:JDG.016.015'
  kik-kik: Nĩ ũndũ wa ũrĩa aamũgiaga na akamũtindĩrĩra mũthenya o mũthenya, akĩmũnogia
    o nginya hakuhĩ gũkua.
  fra-NCL: Elle le tourmentait ainsi chaque jour et le fatiguait de ses instances ;
    à la fin, son âme s’impatienta jusqu’à en mourir ;
  cek-AK: To tiah nithokkruek anget pae moe, duek han khoek to lok a dueng pae pongah,
  cuk-cuk: Dalila, bane-bane Sansónʼgi alamakdidaed, adi, ega e-gangued-sogegar. Na
    Sansón budar-itogusadbali, na burgwebi-guarsunnad.
  uig-CYR: Униң һәр күни сөзлири билән уни қисташлири вә ялвурушлири билән Шимшонниң
    өлгидәк ичи пушти вә шундақ болдики,
  tel-2017: ఇక ఆమె ప్రతిరోజూ తన మాటలతో అతణ్ణి విసికించడం ప్రారంభించింది. దాంతో అతనికి
    విసుగు పుట్టి “చావే నయం” అనిపించింది.
  hat-BSA: Li te vin rive ke lè li te toumante li chak jou avèk pawòl li yo e te bourade
    li, ke nanm li te vin twouble jiska lanmò.
  kos-kos: El kwafe ouinge nu sel len nukewa, nwe ke na Samson el arulana ulla sel,
  hbo-WLC: וַ֠יְהִי כִּֽי־הֵצִ֨יקָה לּ֧וֹ בִדְבָרֶ֛יהָ כָּל־הַיָּמִ֖ים וַתְּאַֽלֲצֵ֑הוּ
    וַתִּקְצַ֥ר נַפְשׁ֖וֹ לָמֽוּת׃
  ibo-ibo: Delaịla sikwara otu a nyegide Samsin nsogbu tutu ruo mgbe Samsin na-enweghịkwa
    ike ịnagide nsogbu ya.
  ory-ory: ଏହିରୂପେ ସେ ନିତି ନିତି କଥାରେ ତାହାକୁ ଅନୁରୋଧ କରି ଏପରି ବ୍ୟସ୍ତ କଲା ଯେ, ତାହାର
    ଆତ୍ମା ମରଣ ପାଇଁ ଅସ୍ଥିର ହେଲା।
  chk-chk: Iwe, lupwen neminewe a arianikisi Samson rän me rän o echimwa, a mos ren
    pwe a mochen mäla.
  rop-rop: Wal det gel bin kipgon askimbat Semsan raidap imbin nokap langa im dumaji
    im askimbat im olataim,
  ukr-1871: І як почала вона докучати йому без перестану своїми речами та мучити його,
    так що й життє омерзїло йому,
  deu-1951: Als sie ihn aber alle Tage mit ihren Worten reizte und in ihn drang, ward
    seine Seele zum Sterben matt.
  eng-JPS: And it came to pass, when she pressed him daily with her words, and urged
    him, that his soul was vexed unto death.
  srp-1865: I ona mu dosaðivaše svojim rijeèima svaki dan i navaljivaše na nj, i duša
    mu prenemože da umre,
  lug-lug: Bw’atyo omukazi n’amusendasendanga n’ebigambo bye ennaku zonna ng’amubuuza
    okutuusa lwe yamwetamwa.
  heb-heb: ויהי כי הציקה לו בדבריה כל הימים ותאלצהו ותקצר נפשו למות׃
  ben-IRV: এই ভাবে সে প্রতিদিন কথা দিয়ে তাঁকে বিরক্ত করে এমন ব্যস্ত করে তুলল যে,
    প্রাণধারণে তাঁর বিরক্তি বোধ হল।
  pan-pan: ਅਤੇ ਅਜਿਹਾ ਹੋਇਆ ਕਿ ਜਦ ਉਸ ਨੇ ਦਿਨੋਂ-ਦਿਨ ਗੱਲਾਂ ਨਾਲ ਉਸ ਨੂੰ ਬਹੁਤ ਤੰਗ ਕੀਤਾ ਅਤੇ
    ਵੱਡਾ ਹਠ ਬੰਨ੍ਹਿਆ, ਇੱਥੋਂ ਤੱਕ ਕਿ ਉਸ ਦੇ ਪ੍ਰਾਣ ਮੌਤ ਮੰਗਦੇ ਸਨ।
  mya-JVB: ထိုသို့ ဒေလိလသည် နေ့ တိုင်း ပူဆာ ၍ သူ အသက် သေ လုအောင် နှောင့်ရှက် သောကြောင့်၊
  tbg-tbg: Minti tivakero viva vo enta vo enta vi uvaraqai tivaqiro vi vauvaro vira
    voqamakero popohovaro
  hmo-hmo: Bona dina ibounai Delila ese Samson ena lalona ia veria noho, mai hereva
    momo danu, ela bona Samson ia hesiku momokani.
  urd-urd: जब वह उसे रोज़ अपनी बातों से तंग और मजबूर करने लगी, यहाँ तक कि उसका दम
    नाक में आ गया।
  rus-SYN: И как она словами своими тяготила его всякий день и мучила его, то душе
    его тяжело стало до смерти.
  bqc-SIM: Màa ìↄ naɛwà ń yã́ bee taao láasai. À aà nↄ̀sɛ yàɛ̀ e à gɛ̀ fù
    mɛnawa, a ye ga.
  tcz-CHONGTHU: Amanun niseh a hitahi anano jinga asuhboi jing phat hin alungthim
    asuna lhah jengin athinomleu tan ahi.
  mar-mar: तिने आपल्या बोलण्याने त्याच्यावर दडपण आणले आणि कटकट करून त्यावर असा दबाव
    आणला की, त्यास मरून जावेसे वाटू लागले.
  qub-qub: Chaynölla rätun mas yaparir-yaparir Dalila tapuptinmi Sansonga yamacashana
    car «Wañucurë-imäman» niran.
  bqp-bqp: Lɛn àdigↄ̃ nakaraa lɛ kũ yã pìi takao lakanaa sari. Àtɛni a zĩda yↄ́yↄnɛ
    ari à gɛ̀ɛ à fù mɛnaa à ye à ga.
  hat-hat: Chak jou li rete la nan kò Samson, l'ap plenyen nan tèt li. Samson pa t'
    kapab ankò, rete pou l' te mouri.
  eng-BSB: Finally, after she had pressed him daily with her words and pleaded until
    he was sick to death,
  tod-tod: Tɛi folo-o-folo é ɠɛni kpɔlɔzu, é ɗa zelii lo ma ga daawooiti, saa wɔin
    soni.
  eng-WEBPB: When she pressed him daily with her words and urged him, his soul was
    troubled to death.
  kbq-kbq: Hagi Dilaila'ma maka knama anagema huva huvama higeno'a, Samsoni'a anankema
    antahizankura tusi avesra nehuno,
  nhe-BL: Huan pampa Dalila mojmostla quitlajtlaniyaya, Sansón ayoc huelqui moijiyohuía
    para ax quiilhuis canque huala ichicahualis.
  bus-bus: Lɛn ègↄ̃ nakↄ̃rɛɛa lɛ kↄ̃n yã beee takao yãana sai. Èe a zĩnda busaanɛ
    ai à gàa à fù mɛnaa à yezi à ga.
  gub-BL: Tuweharupi upuranu hehe nezewe, Zàxàw iputupyk pà nezewe. Ikene'o ipuranuranu
    haw henu mehe. Nupuner kwaw henu haw rehe.
  eng-DRA: And when she pressed him much, and continually hung upon him for many days,
    giving him no time to rest, his soul fainted away, and was wearied even until
    death.
