verse: JDG.016.023
translations:
  mal-C: പിന്നീട് ഫെലിസ്ത്യപ്രഭുക്കന്മാർ തങ്ങളുടെ ദേവനായ ദാഗോന് ഒരു വലിയ ബലിയർപ്പിച്ച്
    ഉത്സവം ആഘോഷിക്കാൻ ഒരുമിച്ചുകൂടി, “നമ്മുടെ ശത്രുവായ ശിംശോനെ നമ്മുടെ ദേവൻ നമ്മുടെ
    കൈയിൽ ഏൽപ്പിച്ചിരിക്കുന്നു” എന്നു പറഞ്ഞു.
  deu-TKW: 'Nun kamen einst die Fürsten der Philister zusammen, um ihrem Gotte Dagon
    ein großes Opferfest zu veranstalten und ein Freudenfest zu feiern, weil sie sich
    sagten: Unser Gott hat unsern Feind Simson in unsere Gewalt gegeben!'
  lin-lin: 'Bakambi ya Filisitia basanganaki mpo na kobonza mbeka monene epai ya nzambe
    na bango, Dagoni, mpe kosala feti. Balobaki : « Nzambe na biso akabi monguna na
    biso, Samison, na maboko na biso. »'
  eng-LSV: and the princes of the Philistines have been gathered together to sacrifice
    a great sacrifice to their god Dagon, and to rejoice; and they say, “Our god has
    given our enemy Samson into our hand.”
  eng-GNV: 'Then the Princes of the Philistims gathered them together for to offer
    a great sacrifice vnto Dagon their god, and to reioyce: for they said, Our god
    hath deliuered Samson our enemie into our handes.'
  eng-WEBSTER: 'Then the lords of the Philistines assembled to offer a great sacrifice
    to Dagon their god, and to rejoice: for they said, Our god hath delivered Samson
    our enemy into our hand.'
  nhw-BL: 'Huan teipa nopa filisteos catli tlayacanayayaj quichijque se hueyi ilhuitl
    para quipaquilismacase huan quimacase tlacajcahualistli ininteteyo, Dagón. Quiijtohuayayaj:
    “Todios techmactili tomaco tocualancaitaca, Sansón.”'
  swh-ONEN: Basi viongozi wa Wafilisti wakakusanyika pamoja ili kutoa kafara kwa mungu
    wao Dagoni na kufanya karamu, wakisema, “Mungu wetu amemtia adui yetu Samsoni
    mikononi mwetu.”
  bba-bba: Sɑɑ ye sɔɔ, Filisitibɑn sinɑmbu bɑ mɛnnɑ bu kɑ ben bũu Dɑɡoni yɑ̃ku bɑkɑru
    kuɑ kpɑ bu mɑɑ nuku dobu ko. Domi bɑ nɛɛ, u bu ben yibɛrɛ Sɑnsom nɔmu bɛriɑ.
  eng-KJVCPB: 'Then the lords of the Philistines gathered them together for to offer
    a great sacrifice unto Dagon their god, and to rejoice: for they said, Our god
    hath delivered Samson our enemy into our hand.'
  wbp-wbp: Ngaka-pardu-kari, wiriwiri Pilijiya-wardingki-patulu jinta-jarrija kurapaka
    wiriki. Pungulu-jana panu-nyayirni puluku manu jiyipi purranjaku yungulurla purrami
    nyanungurra-nyangu jukurrpakujuku yirdikiji Takanaku. Wangkajalu-nyanu, “Jamijinirli
    kala-ngalpa warrarda pakarnu yangka ngalipaju, kala ngalipa-nyangu jukurrparlu
    jujungku Takanarlu-ngalpa pirrjirdi-manu nyanungukuju puuly-mardarninjakuju.”
  luo-luo: Koro jotend jo-Filistia nochokore mondo gitim misango maduongʼ ne Dagon
    ma nyasachgi, negitimo nyasi kagiwacho niya, “Nyasachwa osechiwo Samson ma jasikwa
    e lwetwa.”
  meu-meu: Filistia lohiadia na e hebou, edia dirava, ladana Dagon, bae boua, boubou
    bada-hereana, bona bae moale hebou totona. Badina be idia na eto, Iseda dirava
    ese inaida Samson na imada ai vada e atoa.
  npi-ULB: पलिश्तीहरूका शासकहरू आफ्ना देवता दागोनलाई महान् बलि चढाउन र आनन्द मनाउन
    एकसाथ भेला भए । तिनीहरूले भने, “हाम्रा देवताले हामीहरूका शत्रु शिमशोनलाई जिते
    र हाम्रो हातमा सुम्पिदिए ।”
  yor-yor: Àwọn ìjòyè, àwọn ará Filistini sì péjọpọ̀ láti ṣe ìrúbọ ńlá sí Dagoni ọlọ́run
    wọn àti láti ṣe ayẹyẹ wọ́n wí pé, ọlọ́run wa ti fi Samsoni ọ̀tá wa lé wa lọ́wọ́.
  emp-NTPO: 'Sansoʌ̃ra preso jidaped̶ad̶a bẽrã pilisteorã bororãda dji jʌresid̶aa
    ãdji ãcõrẽ Dagoʌ̃a ne babue diacuad̶i carea idjab̶a b̶ʌsrid̶a od̶i carea. Mãwã
    o panʌne nãwã trʌ̃ãsid̶aa: Dadji ãcõrẽ Dagoʌ̃ba dadjía dji quĩrũ Sansoʌ̃ra poyabisia.'
  ind-ind: Tidak lama sesudah itu, raja-raja Filistin mengadakan pesta perayaan besar
    untuk Dagon, dewa mereka, karena menurut mereka Dagonlah yang sudah menyerahkan
    Simson ke tangan orang Filistin. Mereka mempersembahkan banyak kurban sembelihan
    kepada Dagon.
  pes-OPCB: 'رهبران فلسطینی جمع شدند تا جشن مفصلی بر پا نمایند و قربانی بزرگی به بت
    خود داجون تقدیم کنند، چون پیروزی بر دشمن خود، سامسون را مدیون بت خود می‌دانستند.
    آنها با دیدن سامسون خدای خود را ستایش می‌کردند و می‌گفتند: «خدای ما، دشمن ما را
    که زمینمان را خراب کرد و بسیاری از فلسطینی‌ها را کشت، اکنون به دست ما تسلیم کرده
    است.»'
  tgl-ULB: Nagtipon-tipon ang mga pinuno ng Palestina para mag-alay ng dakilang handog
    para kay Dagon na kanilang diyos, at para magsaya. Sinabi nila, “Natalo ng ating
    diyos si Samson, ang ating kaaway at inilagay siya sa ating pamamahala.
  cbu-NT: Filistewshuch kurak ashpartin shaniyaranganaya apanllputseem Dagonaam maachi
    muchpani atusina. Mishat, yuwamand iyamari kasiyruni, Sansonaa putayrani atusin,
    yaseesshee yaseeksin, apanllputsee ungirtaksin, Apanll iyaam wizpuree panarangu,
    iysha kundarareetsini Sansonaa iyamari kasiyruni, putaranginiya, táranganaya.
  hui-hui: Pilidialinaga kini biaru mo mogo buwa mandagi tinaga dama Dagonohondo turu
    halu mbirale mbira bo delo mule manda bini. Tigua iba gana lalu, Inanaga dama
    ibugua waitigi Samasononaga hongo podalu wayali holoma̱ya hongo ngiyada, lene.
  mya-mya: ဖိ​လိတ္တိ​ဘုရင်​တို့​သည်​မိ​မိ​တို့​၏​ဘု​ရား​ဒါ​ဂုန် အား ယဇ်​ပူ​ဇော်​ရန်​နှင့်​အောင်​ပွဲ​ခံ​ရန်​အ​တွက်
    စု​ဝေး​ကြ​၏။ သူ​တို့​က``ငါ​တို့​၏​ဘု​ရား​သည် ငါ​တို့​အား​မိ​မိ​တို့​ရန်​သူ​ရှံ​ဆုန်​၏​အ​ပေါ်
    ၌​အောင်​ပွဲ​ခံ​စေ​တော်​မူ​ပြီ'' ဟု​သီ​ဆို​ကြ​၏။-
  bod-N: ཕེ་ལེ་ཤེད་པའི་འགོ་དཔོན་རྣམས་དེ་དག་གི་ལྷ་དཱ་གོན་ལ་དམར་མཆོད་རྒྱ་ཆེན་པོ་འབུལ་བ་དང་སྤྲོ་སྤྲོ་གཏོང་བའི་ཕྱིར་འཛོམས་པ་སྟེ།
    ཁོ་རྣམས་ཀྱིས། བདག་ཅག་གི་ལྷ་ཡིས་དགྲ་བོ་སཱམ་སོན་བདག་ཅག་གི་ལག་ཏུ་སྤྲད་པ་རེད་ཅེས་སྨྲས་སོ།
    །
  sna-sna: Zvino vatongi vavaFiristia vakaungana kuti vabayire chibayiro chikuru kuna
    Dhagoni mwari wavo uye kuti vapemberere vachiti, “Mwari wedu aisa Samusoni, muvengi
    wedu, mumaoko edu.”
  spa-BLM: 'Los señores de los filisteos se reunieron para ofrecer un gran sacrificio
    a Dagón, su dios, y para alegrarse, pues decían: “Nuestro dios ha entregado a
    Sansón, nuestro enemigo, en nuestra mano.”'
  cac-cac: 'Ix smolb''an sb''a eb'' yajalil eb'' filisteo d''a tzalajc''olal, yujto
    ix yamchaj vin̈aj Sansón yuj eb'', ix yac''an silab'' eb'' d''a scomon diosal
    scuch Dagón, ix och ijan eb'' sb''itan icha tic: A co diosal tic ix ac''anoch
    vin̈aj Sansón d''a yol co c''ab''. Aton jun vin̈ cajc''ool, xchi eb''.'
  swh-ULB: Watawala wa Wafilisti walikusanyika ili kutoa dhabihu kubwa kwa Dagoni
    mungu wao, na kufurahi. Walisema, “mungu wetu amemshinda Samsoni, adui yetu, na
    kumtia katika ufahamu wetu.”
  bel-bel: 'Уладцы Філістымскія сабраліся, каб прынесьці вялікую ахвяру Дагону, богу
    свайму, і павесяліцца, і сказалі: бог наш аддаў Самсона, ворага нашага, у рукі
    нашыя.'
  deu-ELBBK: 'Und die Fürsten der Philister versammelten sich, um ihrem Gott Dagon
    ein großes Schlachtopfer zu opfern und um ein Freudenfest zu feiern; denn sie
    sprachen: Unser Gott hat Simson, unseren Feind, in unsere Hand gegeben.'
  mbb-OT: 'Duen timpu, he midtiǥum is menge pengulu te menge Filistihanen su edsilibra
    zan wey ebpemuhat dan te mahabet he menge pemuhat he para te ed-ezapen dan he
    si Dagon. Dutun te kedsilibra zan migkanta zan is edhenduen te: “Mibpengelinteuwan
    te ed-ezapen tew he mezaag tew si Samson is kuntada tew.”'
  mal-2015: 'അനന്തരം ഫെലിസ്ത്യപ്രഭുക്കന്മാർ: നമ്മുടെ വൈരിയായ ശിംശോനെ നമ്മുടെ ദേവൻ
    നമ്മുടെ കയ്യിൽ ഏല്പിച്ചിരിക്കുന്നു എന്നു പറഞ്ഞു തങ്ങളുടെ ദേവനായ ദാഗോന്നു ഒരു വലിയ
    ബലികഴിപ്പാനും ഉത്സവം ഘോഷിപ്പാനും ഒരുമിച്ചുകൂടി.'
  tuo-NT: 'Beꞌro filisteo masã wiorã na ẽjõpeogʉ Dagṍrẽ ẽjõpeori wiꞌipʉ nerẽcãrã
    niwã. Na cʉ̃rẽ waꞌicʉrãrẽ wẽjẽ ʉ̃jʉ̃amorõpeorãtirã, tojo nicã bosenʉmʉ weepeorãtĩrã,
    tojo weecãrã niwã. Aꞌtiro basacãrã niwã: “Marĩ ẽjõpeogʉ marĩrẽ ĩꞌatuꞌtigʉ Sansṍrẽ
    marĩrẽ wiacʉ niami”.'
  rmc-rmc: 'O filišťiňika vodci pes zgele, hoj te anen bari obeta peskre devleske
    le Dagonoske a kerde bari hoscina. Phenenas: „Amaro del amenge diňa amare ňeprijaťeľis
    le Samson andro vasta.“'
  pes-OPV: و سروران فلسطینیان جمع شدند تا قربانی عظیمی برای خدای خود، داجون بگذرانند،
    وبزم نمایند زیرا گفتند خدای ما دشمن ما شمشون را به‌دست ما تسلیم نموده است.
  ron-1924: 'Ши домниторий филистенилор с-ау стрынс ка сэ адукэ о маре жертфэ думнезеулуй
    лор Дагон ши ка сэ се веселяскэ. Ей зичяу: „Думнезеул ностру а дат ын мыниле ноастре
    пе Самсон, врэжмашул ностру.”'
  ben-OBCV: ইত্যবসরে ফিলিস্তিনী শাসনকর্তারা তাদের দেবতা দাগোনের উদ্দেশে এক মহাবলি
    উৎসর্গ করার ও উৎসব পালন করার জন্য সমবেত হয়ে বললেন, “আমাদের দেবতা আমাদের শত্রু
    শিম্‌শোনকে আমাদের হাতে সমর্পণ করে দিয়েছেন।”
  som-som: Markaasay amiirradii reer Falastiin isu soo urursadeen inay allabari weyn
    u bixiyaan ilaahood oo ahaa Daagoon, iyo inay reyreeyaan; waayo, waxay isku yidhaahdeen,
    Cadowgeennii Samsoon ahaa waxaa gacanteenna soo geliyey ilaaheen.
  lat-VUC: 'Principes Philisthinorum convenerunt in unum ut immolarent hostias magnificas
    Dagon deo suo, et epularentur, dicentes: Tradidit deus noster inimicum nostrum
    Samson in manus nostras.'
  eng-ASVBT: And the lords of the Philistines gathered them together to offer a great
    sacrifice unto Dagon their god, and to rejoice; for they said, Our god hath delivered
    Samson our enemy into our hand.
  ita-1885: 'i principi de'' Filistei si adunarono per fare un gran sacrificio a Dagon,
    loro dio, e per rallegrarsi; e dissero: Il nostro dio ci ha dato nelle mani Sansone,
    nostro nemico.'
  eng-LXXUP: And the chiefs of the Philistines met to offer a great sacrifice to their
    god Dagon, and to make merry; and they said, God has given into our hand our enemy
    Samson.
  eng-ULB: The rulers of the Philistines gathered together to offer a great sacrifice
    to Dagon their god, and to rejoice. They said, “Our god has conquered Samson,
    our enemy, and put him in our grasp.”
  spa-VBL: 'Los jefes filisteos se reunieron en una gran fiesta religiosa para sacrificar
    a su dios Dagón y celebrar, diciendo: “¡Nuestro dios nos ha entregado a Sansón,
    nuestro enemigo!”'
  fra-_FOB: 'Or, les princes des Philistins s''assemblèrent pour offrir un grand sacrifice
    à Dagon, leur dieu, et pour se réjouir. Et ils dirent: Notre dieu a livré entre
    nos mains Samson, notre ennemi.'
  mal-mal: 'അനന്തരം ഫെലിസ്ത്യ പ്രഭുക്കന്മാർ: “നമ്മുടെ വൈരിയായ ശിംശോനെ നമ്മുടെ ദേവൻ
    നമ്മുടെ കയ്യിൽ ഏല്പിച്ചിരിക്കുന്നു” എന്ന് പറഞ്ഞ് തങ്ങളുടെ ദേവനായ ദാഗോന് ഒരു വലിയ
    ബലി കഴിക്കുവാനും ആനന്ദിപ്പാനും ഒരുമിച്ചുകൂടി.'
  urd-GVR: Ek din Filistī sardār baṛā jashn manāne ke lie jamā hue. Unhoṅ ne apne
    dewatā Dajūn ko jānwaroṅ kī bahut-sī qurbāniyāṅ pesh karke apnī fatah kī ḳhushī
    manāī. Wuh bole, “Hamāre dewatā ne hamāre dushman Samsūn ko hamāre hawāle kar
    diyā hai.”
  suz-BL: मिनु पलिस्‍ती आन ठेयब मुरपुकीमी “इं देवतामी इं सत्रु सिम्‍सोन कली इं गुइमी
    गेप्‍तु” देंशा, आन देवता दागोन कली ठेयब चढ़ेतीक चढ़ेचा कली नु ग्‍येरसीचा कली खुम्‍समा
    बाक्‍त।
  ita-1927: 'Or i principi dei Filistei si radunarono per offrire un gran sacrifizio
    a Dagon, loro dio, e per rallegrarsi. Dicevano: “Il nostro dio ci ha dato nelle
    mani Sansone, nostro nemico”.'
  ckb-ckb: 'حوکمڕانە فەلەستییەکانیش کۆبوونەوە بۆ ئەوەی قوربانییەکی گەورە بۆ داگۆنی
    خوداوەندیان سەر ببڕن و ئاهەنگ بگێڕن و گوتیان: «خوداوەندەکەمان شەمشونی دوژمنمانی
    داوەتە دەستمان.»'
  eng-BBE: And the chiefs of the Philistines came together to make a great offering
    to Dagon their god, and to be glad; for they said, Our god has given into our
    hands Samson our hater.
  kan-OKCV: ಫಿಲಿಷ್ಟಿಯರ ಅಧಿಪತಿಗಳು ತಮ್ಮ ದೇವರಾದ ದಾಗೋನನಿಗೆ ದೊಡ್ಡ ಬಲಿಯನ್ನು ಅರ್ಪಿಸುವುದಕ್ಕೂ
    ಸಂತೋಷಪಡುವುದಕ್ಕೂ ಕೂಡಿಬಂದರು. “ನಮ್ಮ ದೇವರು ನಮ್ಮ ಶತ್ರುವಾದ ಸಂಸೋನನನ್ನು ನಮ್ಮ ಕೈಗೆ ಒಪ್ಪಿಸಿಕೊಟ್ಟನು,”
    ಎಂದು ಅವರು ಹೇಳಿಕೊಂಡರು.
  tam-2017: 'பெலிஸ்தர்களின் பிரபுக்கள்: நம்முடைய எதிரியாகிய சிம்சோனை நம்முடைய தேவன்
    நம்முடைய கையில் ஒப்புக்கொடுத்தார் என்று சொல்லி, தங்களுடைய தெய்வமாகிய தாகோனுக்கு
    ஒரு பெரிய பலிசெலுத்தவும், சந்தோஷம் கொண்டாடவும் கூடிவந்தார்கள்.'
  spa-RV-1909: 'Entonces los príncipes de los Filisteos se juntaron para ofrecer sacrificio
    á Dagón su dios, y para alegrarse; y dijeron: Nuestro dios entregó en nuestras
    manos á Samsón nuestro enemigo.'
  ron-BTF: 'Apoi domnii filistenilor s-au adunat ca să ofere un mare sacrificiu lui
    Dagon, dumnezeul lor, și să se bucure, pentru că spuneau: Dumnezeul nostru a dat
    în mâna noastră pe Samson, dușmanul nostru.'
  eng-WEBP: The lords of the Philistines gathered together to offer a great sacrifice
    to Dagon their god, and to rejoice; for they said, “Our god has delivered Samson
    our enemy into our hand.”
  eng-FBV: The Philistine leaders gathered for a great religious festival to sacrifice
    to their god Dagon and to celebrate, saying, “Our god has handed Samson our enemy
    over to us!”
  nld-1939: 'Eens kwamen de filistijnse vorsten bijeen, om vol vreugde een groot offerfeest
    ter ere van hun god Dagon te vieren. Ze zeiden: Onze god heeft onzen vijand Samson
    in onze handen geleverd.'
  nch-BL: 'Huan teipa nopa filisteos cati tayacanayayaj quichijque se hueyi ilhuit
    para quipaquilismacase huan quimacase tacajcahualisti ininteteyo, Dagón. Quiijtohuayayaj:
    “Todios techmactili tomaco tocualancaitaca, Sansón.”'
  vie-1934: 'Vả, các quan trưởng Phi-li-tin nhóm lại đặng dâng của tế lễ lớn cho Đa-gôn,
    thần của họ, và đặng vui mừng nhau. Chúng nói rằng: Thần chúng ta đã phó Sam-sôn
    vào tay chúng ta, là kẻ thù nghịch chúng ta.'
  hin-CV: फिलिस्तीनी प्रधानों ने अपने देवता दागोन के सम्मान में आनंद उत्सव और विशेष
    बलि का आयोजन किया. उनका विचार था, “हमारे देवता ने हमारे शत्रु शिमशोन को हमारे
    हाथों में सौंप दिया है.”
  spa-BES: 'Y los jefes de los filisteos se reunieron para hacer una gran ofrenda
    a Dagón su dios, y para alegrarse; porque dijeron: Nuestro dios ha entregado en
    nuestras manos a nuestro enemigo.'
  tdx-tdx: 'Nampamorie’ o talèm-Pilistio amy zao ondatio hanao sorom-bey amy Dagone
    ‘ndrahare’ iareo vaho hirebeke; fa hoe iereo: Natolon’ añaharentika am-pitàn-tika
    t’i Simsone rafelahintikañey.'
  tha-KJV: ฝ่ายเจ้านายฟีลิสเตียประชุมกันเพื่อถวายเครื่องสัตวบู​ชาย​ิ่งใหญ่​แก่​พระดาโกนพระของเขาทั้งหลายและชื่นชมยินดี
    เพราะเขากล่าวว่า “พระของเราได้มอบแซมสันศั​ตรู​ของเราไว้ในมือเราแล้ว”
  por-BR-2018: 'Então os príncipes dos filisteus se juntaram para oferecer sacrifício
    a Dagom seu deus, e para alegrar-se; e disseram: Nosso deus entregou em nossas
    mãos a Sansão nosso inimigo.'
  deu-ELO: 'Und die Fürsten der Philister versammelten sich, um ihrem Gott Dagon ein
    großes Schlachtopfer zu opfern und um ein Freudenfest zu feiern; denn sie sprachen:
    Unser Gott hat Simson, unseren Feind, in unsere Hand gegeben.'
  eng-WYC-2018: and [the] princes of (the) Philistines came together to offer great
    sacrifices to Dagon, their god, and they made (the) feasts and ate, saying, Our
    god hath betaken Samson, our enemy, into our hands.
  epo-epo: 'La estroj de la Filiŝtoj kunvenis, por alporti grandan oferon al sia dio
    Dagon kaj por festeni, kaj ili diris: Nia dio transdonis en niajn manojn nian
    malamikon Ŝimŝon.'
  uig-PIN: 'Keyin, Filistiylǝrning ǝmirliri ɵz ilaⱨi bolƣan Dagon üqün qong bir ⱪurbanliⱪ
    ɵtküzüxkǝ ⱨǝm tǝbriklǝp xadlinixⱪa yiƣildi. Qünki ular: — Mana, ilaⱨimiz düxminimiz
    bolƣan Ximxonni ⱪolimizƣa tapxurup bǝrdi, — deyixti.'
  beo-beo: 'Filisidini hina bagade huluane da hahawane lolo manusa: amola ilia ogogosu
    ‘gode’ amo Da:igone ema gobele salasu bagade ima:ne gilisi dagoi. Ilia da amane
    gesami hea:i, “Ninia ‘gode’ da fidibiba:le, ninia da ninia ha lai dunu Sa:masane
    hasali.”'
  tpi-OTNT: Wanpela taim olgeta king bilong Filistia i kam bung. Ol i laik amamas
    na mekim ofa long Dagon, giaman god bilong ol. Na ol i tok, “God bilong mipela
    i bin helpim mipela na mipela i winim Samson, dispela birua bilong mipela.”
  hau-SA: To, sai Filistiyawa suka taru don su miƙa hadaya ga Dagon allahnsu su kuma
    yi biki cewa, “Allahnmu ya bashe abokin gābanmu Samson a hannuwanmu.”
  uig-LAT: 'Kéyin, Filistiylerning emirliri öz ilahi bolghan Dagon üchün chong bir
    qurbanliq ötküzüshke hem tebriklep shadlinishqa yighildi. Chünki ular: — Mana,
    ilahimiz düshminimiz bolghan Shimshonni qolimizgha tapshurup berdi, — déyishti.'
  nde-nde: Ababusi bamaFilistiya babuthana ukuba banikele umhlatshelo omkhulu kuDagoni
    uNkulunkulu wabo njalo bathokoze besithi, “Unkulunkulu wethu unikele uSamsoni,
    isitha sethu, ezandleni zethu.”
  ton-ton: 'Pea naʻe fakataha ʻae ngaahi ʻeiki ʻoe kau Filisitia koeʻuhi kenau ʻatu
    ha feilaulau lahi kia Takoni ko honau ʻotua, pea kenau fiefia: he naʻa nau pehē,
    “Kuo tuku ʻe hotau ʻotua ʻa Samisoni, ko hotau fili ki hotau nima.”'
  ces-1613: 'Knížata pak Filistinská shromáždili se, aby obětovali obět velikou bohu
    svému Dágonovi a aby se veselili; nebo řekli: Dalť jest bůh náš v ruce naše Samsona
    nepřítele našeho.'
  eng-WMB: The lords of the Philistines gathered together to offer a great sacrifice
    to Dagon their god, and to rejoice; for they said, “Our god has delivered Samson
    our enemy into our hand.”
  tam-TCV: பெலிஸ்தியரின் ஆளுநர்கள் தங்களுடைய தெய்வமான தாகோனுக்கு ஒரு பெரிய பலியைச்
    செலுத்தவும் விழாக்கொண்டாடவும் ஒன்றுகூடினார்கள். அவர்கள், “எங்கள் தெய்வம் எங்கள்
    பகைவனான சிம்சோனை எங்கள் கையில் ஒப்புக்கொடுத்திருக்கிறது” என்று சொல்லிக்கொண்டார்கள்.
  ceb-ULB: Ang mga pangulo sa Pilistihanon nagtigom aron maghalad ug dakong halad
    sa ilang dios nga si Dagon, ug aron maglipay. Miingon sila, “Ang atong dios nagpukan
    kang Samson, nga atong kaaway, ug ato siyang magunitan.”
  pol-UBG: 'A książęta Filistynów zebrali się, aby złożyć swemu bogu Dagonowi wielką
    ofiarę i radować się. Mówili bowiem: Nasz bóg wydał w nasze ręce Samsona, naszego
    wroga.'
  agr-agr: 'Filisteo aents aidaun apuji aidau Sansógka achiku asag depetmakji tusag,
    shiig aneenak ditá apajuímtaiji Dagón aajakua nuna emematuinak, kuntinun maawag
    apeawagtatus ijunjajui. Nunik batsamas kantamainak: “Iina apajuíji yaimpasmatai,
    iina shiwaaji Sansón depetkaji” wajaidau.'
  kyc-kyc: Pilisitia kamongo akali dupwa nakama epo malu palyapala nenge keyange dupwa
    nyuo nakamana anatu lao isa kanape lapome wasapala dokona nenge kuiyuo maiyuo
    loma soo rae maiyuo lakandeyami. Dokona kingi Dakone lenge doko lakando nakamame
    kenane pyao nambana anatu dokome nyiso jipyamopa namwana yanda pimwai Samasone
    baa nyilyamano lao rae maiyami.
  urd-GVU: ایک دن فلستی سردار بڑا جشن منانے کے لئے جمع ہوئے۔ اُنہوں نے اپنے دیوتا
    دجون کو جانوروں کی بہت سی قربانیاں پیش کر کے اپنی فتح کی خوشی منائی۔ وہ بولے،
    ”ہمارے دیوتا نے ہمارے دشمن سمسون کو ہمارے حوالے کر دیا ہے۔“
  deu-1912: 'Da aber der Philister Fürsten sich versammelten, ihrem Gott Dagon ein
    großes Opfer zu tun und sich zu freuen, sprachen sie: Unser Gott hat uns unsern
    Feind Simson in unsre Hände gegeben.'
  kan-2017: ಶತ್ರುವಾದ ಸಂಸೋನನನ್ನು ತಮ್ಮ ಕೈಗೆ ಒಪ್ಪಿಸಿದ ತಮ್ಮ ದೇವರಾದ ದಾಗೋನನಿಗೆ ಮಹಾಯಜ್ಞವನ್ನು
    ಸಮರ್ಪಿಸಿ ಸಂತೋಷಪಡಬೇಕೆಂದು ಫಿಲಿಷ್ಟಿಯ ಪ್ರಭುಗಳು ಒಟ್ಟಾಗಿ ಸೇರಿಬಂದರು.
  yap-yap: Me mu’ulung piyu Filistia ni ngar madnomgad miyad pi’ ba maligach ni ba
    ga’ ko fare got rorad ni Dagon. Miyad tang ni be lungurad, “Fare got rodad e ke
    gagiyegnag kadgelgad ngak e to’ogor rodad i Samson!”
  hlt-MCSB: Te vaengah Philisti boei rhoek loh amamih kah Dagon pathen taengah hmueih
    puei nawn ham tingtun uh. Te dongah kohoenah neh, “Mamih kah thunkha Samson tah
    mamih kah pathen loh mamih kut ah m'paek coeng,” a ti uh.
  mdy-ETH: ዒማና ፒሊስፄኤሜ ዓሶ ዎይሣ ዓሳ፦ «ኑኡኮ ሞርካሢ ማዔ ሶምሶሜ ኑ ፆኦዛሢ፥ ዳኣጎኔ ኑ ኩጮ ጋሮ ጌልዜኔ» ጌዒ ዎዛዺ
    ዔያቶ ፆኦዛሢ ዳኣጎኔም ዼኤፒ ዒንጎ ባኣዚ ዒንጋኒ ቡኬኔ።
  twi-ASANTE: Filistifoɔ ntuanofoɔ hyɛɛ fa kɛseɛ bi, bɔɔ afɔdeɛ maa wɔn nyame Dagon
    dii ahurisie kaa sɛ, “Yɛn nyame de Samson a ɔyɛ yɛn ɔtamfoɔ no ahyɛ yɛn nsam!”
  eng-WEBU: The lords of the Philistines gathered together to offer a great sacrifice
    to Dagon their god, and to rejoice; for they said, “Our god has delivered Samson
    our enemy into our hand.”
  wal-wal: Pilisxxeematu halaqati, “Nu xoossai nu morkkiyaa Samssoona nu kushiyan
    aattidi immiis” yaagidi bantta xoossaa Daagoonassi gita yarshshuwaa yarshshanaunne
    ufaittanau issippe shiiqidosona.
  spa-PDDPT: 'Entonces los jefes de los filisteos se reunieron para ofrecer un gran
    sacrificio a Dagón, su ʼelohim, y con gran regocijo afirmaron: ¡Nuestro ʼelohim
    entregó en nuestras manos a nuestro enemigo Sansón!'
  gun-gun: Ha'e gui filisteu regua yvatekueve ono'õ okuapy nguu ete Dagom ra'angaa
    pe mba'emo ome'ẽ ha'e ovy'a okuapy aguã. Mba'eta — Nhandevygua nhanderuete ma
    nhandepo py Sansão nhanderovaigua omboaxa rire — he'i vy.
  agu-BL: 'Ej yi wi''t baje''n yi xtxolbila''tz nin tzun cu'' chimolol quib yi e''
    wi''tz cyajcawil yi e'' filistey tan jun tzatzi''n, na nin e'' xcye'' te Sansón
    yi chicontr, nin tzun e'' octz tan toye''n chitx''ixwatz tetz chiryosil yi na
    bi''aj Dagón. Wi''nin tzun chibitzine''ntz, i tzun na cyaltz: “Yi karyosil ja
    tak'' ama''l sketz, tan kaxcyewe''n te Sansón, yi kacontr,” che''ch tzun na bantz.'
  ilo-ULB: Naguummong dagiti mangiturturay kadagiti Filisteo tapno mangidatonda iti
    dakkel a sakrifisio kenni Dagon a diosda, ken tapno agrag-oda. Gapu ta kinunada,
    “Pinarmek ti diostayo ni Samson, ti kabusortayo ket intedna iti imatayo.”
  kpg-kpg: Nia king o digau Philistia ga dagabuli mai e hai di nadau hagamiami mo di
    hai di nadau tigidaumaha damanaiee ang gi di nadau god go Dagon. Digaula ga dadaahili
    boloo, “Di madau god guu hai gimaadou gi maaloo i di madau hagadaumee go Samson!”
  uig-ARA: 'كېيىن، فىلىستىيلەرنىڭ ئەمىرلىرى ئۆز ئىلاھى بولغان داگون ئۈچۈن چوڭ بىر
    قۇربانلىق ئۆتكۈزۈشكە ھەم تەبرىكلەپ شادلىنىشقا يىغىلدى. چۈنكى ئۇلار: ــ مانا، ئىلاھىمىز
    دۈشمىنىمىز بولغان شىمشوننى قولىمىزغا تاپشۇرۇپ بەردى، ــ دېيىشتى.'
  sus-sus: Lɔxɔɛ nde Filisita mangɛe naxa e malan, e xa sɛrɛxɛ xungbe ba e xa kuye
    Dagɔn bɛ ɲɛlɛxinyi kui. E naxa a fala, «Won ma ala bara Samison sa won sagoe!»
  pon-2006: Kaunen men Pilisdia ko eri pokonpene pwe re en wia arail kamadipw en kaping
    oh meirong laud ong ar koht, Dakon. Re ahpw kokoul oh ndinda, “At koht me ketikihong
    pahn at manaman Samson, at imwintihtio.”
  jae-jae: Lau Pilisti nêŋ laumata sêkac tauŋ sa sebe sêkêŋ da êndêŋ nêŋ anôtô Dagon
    to sêlic nêŋ om têntac ŋajamŋa teŋ, gebe êsêac sêsôm gebe “Aêacnêŋ anôtô kêkêŋ
    nêŋ ŋacjo Simson kêsêp aêac lemeŋ.”
  ksd-ksd: 'Ma ra umana luluai Pilistia dia ga pot guvai pi diat a pait ra tinabar
    tadav kadia god Dagon, ma upi diat a gugu; tago dia ga biti: Kada god i ga tul
    tar kada ebar Samson ta ra lima i dat.'
  tur-YTC: Filistliler'in beyleri, ilâhları Dagon'a büyük bir kurban sunmak ve sevinmek
    için toplandılar; çünkü, “İlâhımız, düşmanımız Şimşon'u elimize teslim etti” dediler.
  grc-BRENT: Καὶ οἱ ἄρχοντες τῶν ἀλλοφύλων συνήχθησαν θυσαιάσαι θυσίασμα μέγα τῷ Δαγὼν
    θεῷ αὐτῶν, καὶ εὐφρανθῆναι, καὶ εἶπαν, ἔδωκεν ὁ θεὸς ἐν χειρὶ ἡμῶν τὸν Σαμψὼν
    τὸν ἐχθρὸν ἡμῶν.
  ind-AYT: Lalu, para raja orang Filistin berkumpul untuk mengadakan persembahan yang
    besar kepada Dagon, ilah mereka, sambil bersukacita. Mereka berkata, “Ilah kita
    menyerahkan Simson, musuh kita, ke dalam tangan kita.”
  nya-nya: Tsono atsogoleri a Afilisti anasonkhana kuti adzapereke nsembe yayikulu
    kwa Dagoni mulungu wawo ndi kukondwerera popeza ankanena kuti, “Mulungu wathu
    wapereka Samsoni mdani wathu mʼmanja mwathu.”
  hrv-hrv: 'A knezovi se filistejski skupiše da prinesu veliku žrtvu svome bogu Dagonu
    i da se provesele. Govorahu oni: “Bog naš predade nam u ruke Samsona, našeg neprijatelja.”'
  mps-mps: Nosali te Filistia dabe tigidali polalubo bidi te sisinagasai. Augwaligo
    te wiegi yai homu pemene elama, tama augwa tibo godiba ofa ilali, Dagon. Tama
    augwaligo te po wali, “Te dena godigo da tau selama, dago te dena boi bidi Samson
    te aiyaba elaluali!” te po wali.
  tpi-tpi: Wanpela taim olgeta king bilong Filistia i kam bung. Ol i laik amamas na
    mekim ofa long Dagon, giaman god bilong ol. Na ol i tok, “God bilong mipela i
    bin helpim mipela na mipela i winim Samson, dispela birua bilong mipela.”
  dan-1931: 'Filisternes Fyrster samledes nu for at holde en stor Offerfest til Ære
    for deres Gud Dagon og for at fornøje sig; og de sagde: “Vor Gud gav os i Hænde
    Samson, vor Fjende!”'
  vie-OVCB: 'Các lãnh tụ Phi-li-tin tổ chức đại tiệc liên hoan và dâng lễ vật trong
    đền thần Đa-gôn của họ. Họ nói: “Thần của chúng ta đã phó kẻ thù của chúng ta
    là Sam-sôn vào tay chúng ta.”'
  guj-2017: પલિસ્તીઓના શાસકો પોતાના દેવ દાગોન આગળ મોટું બલિદાન કરવાને અને આનંદ કરવાને
    એકત્ર થયા. તેઓએ કહ્યું, “અમારા દેવે સામસૂનને હરાવ્યો છે, અમારા શત્રુને અમારા હાથમાં
    સોંપ્યો છે.”
  pon-2006A: Kaunen men Pilisdia ko eri pokonpene pwe re en wia arail kamadipw en
    kaping oh meirong laud ong ar koht, Dakon. Re ahpw kokoul oh ndinda, “At koht
    me ketikihong pahn at manaman Samson, at imwintihtio.”
  por-BRBSL: 'Os senhores dos filisteus se reuniram para oferecer um grande sacrifício
    a Dagon, seu deus, e para se regozijar; pois eles disseram: “Nosso deus entregou
    Sansão nosso inimigo em nossas mãos”.'
  cth-cth: Filistinnaw ni amamae cathut dagon koevah, kalen e thuengnae sak hane hoi
    nawmnae sak hanelah a kamkhuengkhai awh. Mamae cathut ni taran Samson teh maimae
    kut dawk na poe awh toe telah ati awh.
  twi-twi: Filistifo ntuanofo no hyɛɛ fa kɛse bi, bɔɔ afɔre maa wɔn nyame Dagon dii
    ahurusi kae se, “Yɛn nyame de Samson a ɔyɛ yɛn tamfo no ahyɛ yɛn nsam!”
  hlt-hlt: Te vaengah Philisti boei rhoek loh amamih kah Dagon pathen taengah hmueih
    puei nawn ham tingtun uh. Te dongah kohoenah neh, “Mamih kah thunkha Samson tah
    mamih kah pathen loh mamih kut ah m'paek coeng,” a ti uh.
  tbz-SIM: 'Diyiè mɑrì kɛ̀ Fidisitɛ̃ɛ̃bɛ kpɑ̀ɑ̀tìbɛ̀ɛ tíí nkɛ bo fíé bɛ bɔɔ̀ Dɑkɔ̃ɔ̃
    kɛ̀ dɛ̀ ńdò ndibɑnni diɛrì, kɛ̀ bɛ̀ ndiè nkɛ tú: Ti kó dibɔɔ̀ Dɑkɔ̃ɔ̃ weè ti dɛɛtɛ́nɛ̀
    ti dootitɔù Sɑ̃nsɔ̃ɔ̃, kɛ duɔ́ nkɛ̀ ti ò pĩ.'
  msy-2020: Ezɨ dughiar mamɨn Filistiabar atriviba iza uari akuvagha, isar ekiar mam
    gamua uan asem Dagon bagha ofa gami. Egha me bar akongegha kamaghɨn mɨgei, “En
    asem en akurazɨma e uan apanim Samsonɨn suiragha anebɨra.”
  azb-azb: 'Filiştlilərin ağaları öz allahları Daqona böyük qurban kəsmək və şənlik
    etmək üçün yığılıb dedilər: «Allahımız düşmənimiz Şimşonu bizə təslim etdi».'
  eng-DBY: Then the lords of the Philistines gathered together to sacrifice a great
    sacrifice to Dagon their god, and to rejoice; for they said, Our god has given
    Samson our enemy into our hands.
  hin-2017: तब पलिश्तियों के सरदार अपने दागोन नामक देवता के लिये बड़ा यज्ञ, और आनन्द
    करने को यह कहकर इकट्ठे हुए, “हमारे देवता ने हमारे शत्रु शिमशोन को हमारे हाथ में
    कर दिया है।”
  eng-YLT: and the princes of the Philistines have been gathered together to sacrifice
    a great sacrifice to Dagon their god, and to rejoice; and they say, 'Our god hath
    given into our hand Samson our enemy.'
  kne-kne: Idi siya di, nasinop din papangolon di Filisteo ta manragsak da ya man-idaton
    das ad-ado ay animal en Dagon ay diyos da. Kanan da ay nangikanta, “Inabak tako
    si Samson ay kaibaw tako, tan tinmolong din diyos tako.”
  eng-WYC-2017: and [the] princes of Philistines came together to offer great sacrifices
    to Dagon, their god, and they made feasts and ate, saying, Our god hath betaken
    Samson, our enemy, into our hands.
  eng-WMBB: The lords of the Philistines gathered together to offer a great sacrifice
    to Dagon their god, and to rejoice; for they said, “Our god has delivered Samson
    our enemy into our hand.”
  urd-GVH: एक दिन फ़िलिस्ती सरदार बड़ा जशन मनाने के लिए जमा हुए। उन्होंने अपने देवता
    दजून को जानवरों की बहुत-सी क़ुरबानियाँ पेश करके अपनी फ़तह की ख़ुशी मनाई। वह बोले,
    “हमारे देवता ने हमारे दुश्मन समसून को हमारे हवाले कर दिया है।”
  rug-rug: Meke varigara sari doduru baṉara tadi na tinoni Pilisitia meke tavetia
    rini sa dia vina vukivukihi vinahesi la koasa dia tamasa Daqoni. Zama si arini,
    “Sa nada tamasa si ele va mataqara gita meke ponia koa gita se Samusoni sapu sa
    nada kana!”
  gaz-gaz: Bulchitoonni Filisxeemotaa, “Waaqni keenya, Saamsoon diina keenya sana
    dabarsee harka keenyatti nuu kenneera” jedhanii gammaduudhaan Daagon Waaqa isaaniitiif
    aarsaa guddaa dhiʼeessuuf walitti qabamanii turan.
  fra-LSG: 'Or les princes des Philistins s’assemblèrent pour offrir un grand sacrifice
    à Dagon, leur dieu, et pour se réjouir. Ils disaient: Notre dieu a livré entre
    nos mains Samson, notre ennemi.'
  gnn-gnn: Ga ŋuliŋurunydja dhurrwaraŋuru bala walala ŋunhi Bilitjiyapuyŋunydja buŋgawamirri
    yolŋu'‐yulŋu waŋanharamina bitjanminana, “Gul' ŋilimurru yurrum'marama dhuwala
    yolŋunha walalanha; ŋilimurru yurru ḻuŋ'thun ga märr‐ŋamathinyamirri yukurra waŋganyŋura,
    buku‐ŋal'yun yukurra yurru ŋilimurruŋgalaŋuwu waŋarrwu Daykungu.”
  yal-yal: Lɔxɔna nde, Filisitine kuntigine yi e malan alogo e xa e nɔ sɔtɔn sɛwan
    naba, e yi saraxa gbeen ba Dagɔn xa, e ala. E sigin sama, e naxa, “Nxɔ ala bata
    Samisɔn fi nxu ma Filisitine yaxuna.”
  haw-1868: Alaila hoakoakoa mai la na'lii o ko Pilisetia e kaumaha aku i mohai nui
    no Dagona, ko lakou akua, a e olioli; no ka mea, olelo mai la lakou, Ua haawi
    mai ko kakou akua ia Samesona o ko kakou enemi, iloko o ko kakou lima.
  arb-NAV: 'وَاجْتَمَعَ أَقْطَابُ الْفِلِسْطِينِيِّينَ لِيَحْتَفِلُوا بِتَقْدِيمِ
    ذَبِيحَةٍ عَظِيمَةٍ لإِلَهِهِمْ دَاجُونَ قَائِلِينَ: «إِنَّ إِلَهَنَا قَدْ أَظْفَرَنَا
    بِشَمْشُونَ عَدُوِّنَا».'
  ewe-ewe: Azɔ la, Filistitɔwo ƒe dukplɔlawo ƒo ƒu be yewoasa vɔ na Dagon, woƒe mawu
    eye yewoaɖu ŋkekenyui elabena wogblɔ be, “Míaƒe mawu tsɔ Samson, míaƒe futɔ, de
    asi na mí.”
  eng-LEE: And the lords of the Philistines gathered themselves together to offer
    a great sacrifice unto Dagon their god, and to rejoice; and they said, Our god
    hath delivered into our hand Samson our enemy.
  gvn-gvn: Jana Philistine-warra murumarin, jananga god buyay-maninka. Jana singman,
    “Ngananga god junkurrji. Nyulu nganangan junkurrji-bungan, Samson karrbanka.”
    Yinyamun jana Samson jailmun wundin, nyungun kuya-bunganka. Philistine-warrangka
    nyungun nyajin, jana janawunbu godundu singman baja, yalaman, “Yanyu bama kuli-baka,
    ngananin buyun-damanya. Yamba ngananga god junkurrji, ngananin junkurrji-bungan
    nyungunku.”
  asm-FB: পাছত পলেষ্টীয়াসকলৰ অধিপতিসকলে তেওঁলোকৰ দেৱতা দাগোনৰ উদ্দেশ্যে মহা-যজ্ঞ
    আৰু ৰং ধেমালি কৰিবলৈ গোট খালে; কিয়নো সিহঁতে ক’লে, “আমাৰ দেৱতাই আমাৰ শত্রু চিমচোনক
    আমাৰ হাতত দিলে।”
  sus-A: لْشْي ندٍ قِلِسِتَ مَنفّيٍ نَشَ عٍ مَلَن، عٍ شَ سّرّشّ شُنفبٍ بَ عٍ شَ كُيٍ
    دَفْن بّ حّلّشِنيِ كُي. عٍ نَشَ عَ قَلَ، «وٌن مَ عَلَ بَرَ سَمِسٌن سَ وٌن سَفٌي!»
  fra-SBL: 'Les princes des Philistins s''assemblèrent pour offrir un grand sacrifice
    à Dagon, leur dieu, et pour se réjouir, car ils disaient : « Notre dieu a livré
    entre nos mains Samson, notre ennemi. »'
  hbo-hbo: וְסַרְנֵ֣י פְלִשְׁתִּ֗ים נֶֽאֱסְפוּ֙ לִזְבֹּ֧חַ זֶֽבַח־גָּדֹ֛ול לְדָגֹ֥ון
    אֱלֹהֵיהֶ֖ם וּלְשִׂמְחָ֑ה וַיֹּ֣אמְר֔וּ נָתַ֤ן אֱלֹהֵ֙ינוּ֙ בְּיָדֵ֔נוּ אֵ֖ת שִׁמְשֹׁ֥ון
    אֹויְבֵֽינוּ׃
  piu-2006: Pilitjiyanya ngurrara tjuṯaya waaḻa tiṉangka tjungurringu, mayutju tjanampa
    payipalaṯarra. Yaṉangu tjawutjuna tjirripalaya waaḻa palula ngalkura tjikira yunyparringangi,
    Tiikunanya waḻkulkitja. Tiikunanya tjana waḻkulpayi Katutjanya nguwanpa. Tjungu
    yunyparringkulaya uḻa wiima iyaṉu Tjamtjananya yankula yaḻṯirra ngalya katinytjaku.
    Paluru tjana kuliṉu Tjamtjananya tiitjimilalkitjangku. Uḻa paluru yankula yaḻṯirra
    katirra Tjamtjananya waaḻangka ngururrpa ngaratjunu. Uḻa palula Tjamtjanalu yalatji
    watjaṉu, “Uḻa. Watiya palunya tiṉa kutjarrakutuṉi kati!, waaḻa katuwana watiya
    witilpayi kutjarrakutu.” Uḻa paluru katirra watiya palunya kutjarrangka ngaratjunu.
    Tjamtjanalu Katutjanya tjapiṉu, “Kutjungaralpiṉi kaṉṯilyarra!”. Palulanguru watiya
    palunya kutjarra yuṉṯura waaḻa winki piluntanu. Palulanguru waaḻa tiṉangku katunguru
    punkara tjananya Pilitjiyanya ngurrara tjuṯalingku paḻira mirrintanu, Tjamtjananyaṯarra.
    Yalatji Tjamtjananya mirrirringu, Yitjurilaku ngaṉṯitja tjuṯaku mayutju nyinarra.
  kik-kik: Na rĩrĩ, aathani a Afilisti makĩũngana nĩguo marutĩre Dagoni ngai yao igongona
    inene na makũngũĩre, makiugaga atĩrĩ, “Ngai iitũ nĩĩneanĩte Samusoni thũ iitũ,
    moko-inĩ maitũ.”
  fra-NCL: 'Les princes des Philistins s’assemblèrent pour offrir un grand sacrifice
    à Dagon, leur dieu, et pour se réjouir. Ils disaient : « Notre dieu a livré entre
    nos mains Samson, notre ennemi. »'
  cek-AK: Philistin ukkungnawk loe angmacae sithaw Dagon khaeah kalen parai angbawnhaih
    to sak o moe, anghoehaih poisak hanah amkhueng o; aicae sithaw mah aicae ih misa
    Samson hae aicae ban ah paek boeh, tiah a thuih o.
  cuk-cuk: 'Filistea-dulemar-e-dummagan na e-bab-dummad-Dagónʼga ibmar-bukidar-ogumakar-ukmalaga,
    degi, wergumalaga na ambikusmalad. Weyob namakbukmalad: “Anmar-bab-dummad-Dagón
    anmarga anmar-argan-yaurgi anmar-isdarad-Sansón uksad.”'
  uig-CYR: 'Кейин, Филистийләрниң әмирлири өз илаһи болған Дагон үчүн чоң бир қурбанлиқ
    өткүзүшкә һәм тәбрикләп шатлинишқа жиғилди. Чүнки улар: — Мана, илаһимиз дүшминимиз
    болған Шимшонни қолимизға тапшуруп бәрди, — дейишти.'
  tel-2017: ఫిలిష్తీయుల అధికారులు “మన దేవుడు మన శత్రువైన సంసోనును జయించి మన చేతికి
    అప్పగించాడు” అని చెప్పుకుని, వారి దేవుడైన దాగోనుకు గొప్ప బలి అర్పించడానికీ, పండగ
    చేసుకోడానికీ ఒక చోట చేరారు.
  hat-BSA: 'Alò, prens Filisten yo te rasanble pou ofri yon gran sakrifis a Dagon,
    dye pa yo a e pou rejwi yo, paske yo te di: “Se dye pa nou an ki livre Samson,
    lènmi nou an, nan men nou.”'
  kos-kos: Leum lun mwet Philistia elos fahsreni tuh elos in engan ac kisakin mwe
    kisa lulap nu sel Dagon, god lalos. Elos on ac fahk, “God lasr el eisalma Samson,
    mwet lokoalok lasr, nu inpaosr.”
  hbo-WLC: וְסַרְנֵ֣י פְלִשְׁתִּ֗ים נֶֽאֱסְפוּ֙ לִזְבֹּ֧חַ זֶֽבַח־גָּד֛וֹל לְדָג֥וֹן
    אֱלֹהֵיהֶ֖ם וּלְשִׂמְחָ֑ה וַיֹּ֣אמְר֔וּ נָתַ֤ן אֱלֹהֵ֙ינוּ֙ בְּיָדֵ֔נוּ אֵ֖ת שִׁמְשׁ֥וֹן
    אוֹיְבֵֽינוּ׃
  ibo-ibo: Ugbu a, ndịisi ndị Filistia niile zukọtara ịchụrụ chi ha bụ Dagọn, aja
    dị ukwuu, na ịṅụrị ọṅụ, na-asị, “Chi anyị enyela Samsin bụ onye iro anyị nʼaka
    anyị.”
  ory-ory: ଏଥିଉତ୍ତାରେ ପଲେଷ୍ଟୀୟ ଅଧିପତିମାନେ ଆପଣାମାନଙ୍କ ଦେବତା ଦାଗୋନ୍‍ ଉଦ୍ଦେଶ୍ୟରେ ମହାଯଜ୍ଞ
    କରି ଆନନ୍ଦ କରିବାକୁ ଏକତ୍ରିତ ହେଲେ। କାରଣ ସେମାନେ କହିଲେ, “ଆମ୍ଭମାନଙ୍କ ଦେବତା ଆମ୍ଭମାନଙ୍କ
    ଶତ୍ରୁ ଶାମ୍‍ଶୋନ୍‍କୁ ଆମ୍ଭମାନଙ୍କ ହସ୍ତରେ ସମର୍ପଣ କରିଅଛନ୍ତି।”
  chk-chk: Iwe, ekewe samolun chon Filistia ra mwichfengen, pwe repwe eäni eu asor
    mi watte ngeni Takon ar we kot o föri eu mwichen apwapwa. Pun ra apasa, “Ach kot
    a atolonga lepöüch Samson ewe chon oputakich.”
  rop-rop: Bambai na ola Filastain king bin majurrumap miselp garram ola pipul blanga
    abum sekrifais serramoni blanga olabat drimin gulum Deigan, en deibin stat jinginat,
    “Det drimin blanga wi bin meigim wi bidim Semsan det enami blanga wi!”
  ukr-1871: 'Зібралися ж якось князї Филистійські, принести свойму богові Дагонові
    велику жертву і повеселитись, бо казали: Бог наш подав нам нашого ворога Самсона
    в руки.'
  deu-1951: 'Als nun die Fürsten der Philister sich versammelten, um ihrem Gott Dagon
    ein großes Opfer zu bringen und sich zu vergnügen, sprachen sie: Unser Gott hat
    unsern Feind, den Simson, in unsre Hand gegeben.'
  eng-JPS: 'And the lords of the Philistines gathered them together to offer a great
    sacrifice unto Dagon their god, and to rejoice; for they said: ''Our god hath
    delivered Samson our enemy into our hand.'''
  srp-1865: 'I knezovi Filistejski skupiše se da prinesu veliku žrtvu Dagonu bogu
    svojemu, i da se provesele; pa rekoše: predade nam bog naš u ruke naše Samsona
    neprijatelja našega.'
  lug-lug: Awo abakulembeze b’Abafirisuuti ne bakuŋŋaana okuwaayo ssaddaaka eri lubaale
    waabwe Dagoni, nga bwe basanyuka. Ne boogera nti, “Lubaale waffe agabudde Samusooni
    omulabe waffe mu mukono gwaffe.”
  heb-heb: וסרני פלשתים נאספו לזבח זבח גדול לדגון אלהיהם ולשמחה ויאמרו נתן אלהינו
    בידנו את שמשון אויבינו׃
  ben-IRV: পরে পলেষ্টীয়দের শাসকেরা নিজেদের দেবতা দাগোনের উদ্দেশে মহাযজ্ঞ ও আমোদ প্রমোদ
    করতে জড়ো হলেন; কারণ তারা বললেন, “আমাদের দেবতা আমাদের শত্রু শিম্‌শোনকে আমাদের
    হাতে দিয়েছেন।”
  pan-pan: ਤਦ ਫ਼ਲਿਸਤੀਆਂ ਦੇ ਸਰਦਾਰ ਇਕੱਠੇ ਹੋਏ ਤਾਂ ਜੋ ਆਪਣੇ ਦੇਵਤੇ ਦਾਗੋਨ ਦੇ ਅੱਗੇ ਵੱਡੀਆਂ
    ਭੇਟਾਂ ਚੜ੍ਹਾਉਣ ਅਤੇ ਅਨੰਦ ਕਰਨ ਕਿਉਂ ਜੋ ਉਹ ਕਹਿੰਦੇ ਸਨ ਕਿ ਸਾਡੇ ਦੇਵਤੇ ਨੇ ਸਾਡੇ ਵੈਰੀ ਸਮਸੂਨ
    ਨੂੰ ਸਾਡੇ ਹੱਥ ਵਿੱਚ ਸੌਂਪ ਦਿੱਤਾ ਹੈ।
  mya-JVB: ဖိလိတ္တိ မင်း တို့ကို၊ ငါ တို့ဘုရား သည် ငါ တို့ ရန်သူ ကို ငါ တို့လက် သို့
    အပ် တော်မူပြီဟု ဆို လျက်၊ သူ တို့ ဘုရား ဒါဂုန် အား ယဇ် ကြီး ကို ပူဇော် ၍ ပျော်မွေ့
    ခြင်းကို ပြုအံ့သောငှါစည်းဝေး ကြ၏။
  tbg-tbg: Pirisia avuhainauka nái una variqa Dagonira nora ofaa iha quara amitareka
    ruvaaqumavi vaiha tiha, Tinavu variqavano tinavu navutaara Samsonira tinavu kauquqi
    kaivo, ti. Vinavuka minti tumanta
  hmo-hmo: Pilistia lohia taudia be idia hebou, edia dirava, ena ladana Dagona dekenai
    boubou badana do idia henia totona, bona do idia moale hebou totona. Badina be
    idia gwau, “Iseda dirava ese ita ia hadikaia tauna Samson be iseda imana dekenai
    ia atoa vadaeni.”
  urd-urd: और फ़िलिस्तियों के सरदार फ़राहम हुए ताकि अपने मा'बूद दजोन के लिए बड़ी क़ुर्बानी
    गुजारें और ख़ुशी करें क्यूँकि वह कहते थे कि हमारे मा'बूद ने हमारे दुश्मन समसून
    को हमारे क़ब्ज़े में कर दिया है।
  rus-SYN: 'Владельцы Филистимские собрались, чтобы принести великую жертву Дагону,
    богу своему, и повеселиться, и сказали: бог наш предал Самсона, врага нашего,
    в руки наши.'
  bqc-SIM: 'Filitɛ̃ kíaↄ kↄ̃ kã̀aa aa gɛ̀ ń dii Dagↄ̃ gbagbai, aalɛ pↄnakɛ, aalɛ
    mɛ: Wá dii wá ibɛɛ Sãusↄ̃ↄ nàwɛ̃ɛ wá ↄzĩɛ.'
  tcz-CHONGTHU: Philistine lamkaiten golvah loupitah khat aneiyun hichea chun pumgo
    thilto aboljiuva asemthu pathennu Dagon chu athangvah jiu ahi. Amahon hitin aseijun,
    “Eiho Pathen’in igalmi’u Samson hi eiho khut’ah eipetaove” atiuve.
  mar-mar: मग पलिष्ट्यांचे अधिकारी आपला देव दागोन याच्यासाठी मोठा यज्ञ अर्पण करावयास
    एकत्र जमले; कारण ते म्हणाले, “आमच्या देवाने आमचा शत्रू शमशोन आमच्या हाती दिला
    आहे.”
  qub-qub: 'Chaypita unaytaga Filistea runacunapa llapan mandajnincuna shuntacaran
    Sansonta binsishanta yarpar cushicur anibersaryuta rurananpaj. Cushicushpanmi
    uywancunata pishtarcur rupachiran Dagón diosninpaj. Cantar nircaycaran: «Dagonmi
    munayninchïman churamusha chiquishanchi Sansonta.»'
  bqp-bqp: 'Filisitini kínanↄ kↄ̃ kàkara de ò ń tãna Dagↄni gbagba, akũ òtɛn pↄnna
    kɛ ò pì: Ó tãna ó ibɛrɛ Samusi nàwɛrɛ ó ↄĩ.'
  hat-hat: 'Aprè sa, yon jou, chèf moun Filisti yo te reyini pou fè yon gwo sèvis
    pou Dagon, bondye yo a. Yo t''ap fè fèt. Yo t''ap di: -Bondye nou an lage Samson,
    lènmi nou an, nan men nou.'
  eng-BSB: Now the lords of the Philistines gathered together to offer a great sacrifice
    to their god Dagon. They rejoiced and said, “Our god has delivered Samson our
    enemy into our hands.”
  tod-tod: 'Tama, Filiseti nuiti ta-ɠundiɠiiti ti ɠaalɛɛni ba, ga ti zalaɠa wola ɠula
    ta-ɠalagi Dagon ʋɛ, ti ɠoozunɛ. Ti ɠɛni ɠɛɛzu: «Gá-ɠalagi gi zili nui Samesɔn
    lɔa gi yeezu.»'
  eng-WEBPB: The lords of the Philistines gathered together to offer a great sacrifice
    to Dagon their god, and to rejoice; for they said, “Our god has delivered Samson
    our enemy into our hand.”
  kbq-kbq: Hagi Filistia kva vahe'mo'za emeritru hu'za Dagonie nehaza havi anumzazimirera
    ofa nehu'za musena hu'za amanage hu'naze, Tagri anumzantimo'a ha' vahetia Samsonina
    tazampi avrente hu'za hu'naze.
  nhe-BL: 'Huan teipa nopa filisteos tlen tlayacanayayaj quichijque se hueyi ilhuitl
    para quipaquilismacase huan quimacase tlacajcahualistli ininteteyo, Dagón. Quiijtohuayayaj:
    “Todios techmactili tomaco tocualancaitaca, Sansón.”'
  bus-bus: 'Filisitininↄ kínanↄ kↄ̃ kàkↄ̃a lɛ wà ń tãa Dagↄni gbãgbã, ben aↄ̃ↄe
    pↄnnaa kɛɛ wèe bè: Wa tãa wa ibɛɛ Samusĩ nàwe wa ↄzĩ.'
  gub-BL: Piri ywy rehe har wanuwihaw uzemono'og wà mynykawhu iapo pà wà kury. — Ximono
    ma'e uhua'u ma'e hekuzar katu ma'e zanezar tupàn Nagom her ma'e pe nehe, i'i uzeupeupe
    wà. — Xiuka ma'ea'yr tetea'u henataromo wà nehe, i'i wà. — Ta'e zanezar umur zaneàmàtyry'ymar
    Zàxàw zanewe a'e xe, i'i uzegar pà wà.
  eng-DRA: 'And the princes of the Philistines assembled together, to offer great
    sacrifices to Dagon their god, and to make merry, saying: Our god hath delivered
    our enemy Samson into our hands.'
