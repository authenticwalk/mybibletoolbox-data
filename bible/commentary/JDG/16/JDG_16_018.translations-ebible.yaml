verse: JDG.016.018
translations:
  mal-C: 'ശിംശോൻ തന്റെ സകലരഹസ്യവും തന്നെ അറിയിച്ചു എന്നു ദലീല കണ്ടപ്പോൾ, അവൾ ഫെലിസ്ത്യപ്രഭുക്കന്മാർക്ക്
    ആളയച്ചു: “ഇന്നു വരിക, അദ്ദേഹം സകലവും എന്നെ അറിയിച്ചിരിക്കുന്നു” എന്നു പറയിച്ചു.
    ഫെലിസ്ത്യപ്രഭുക്കന്മാർ അവളുടെ അടുക്കൽവന്നു; വെള്ളിയും കൊണ്ടുവന്നിരുന്നു.'
  deu-TKW: 'Da nun Delila erkannte, daß er ihr die volle Wahrheit entdeckt hatte,
    sandte sie hin und ließ die Philisterfürsten rufen, indem sie ihnen sagen ließ:
    Diesmal müßt ihr herkommen, denn er hat mir die volle Wahrheit entdeckt! Da kamen
    die Philisterfürsten und brachten das Geld mit sich.'
  lin-lin: 'Tango Dalila amonaki ete Samison ayebisi ye makambo nyonso, atindaki sango
    epai ya bakambi ya Filisitia. Alobaki : « Boya lisusu, ayebisi ngai makambo nyonso. »
    Bakambi ya Filisitia bazongaki epai ya Dalila na mbongo ya bibende na maboko na
    bango.'
  eng-LSV: And Delilah sees that he has declared all his heart to her, and she sends
    and calls for the princes of the Philistines, saying, “Come up this time, for
    he has declared all his heart to me”; and the princes of the Philistines have
    come up to her, and bring up the money in their hand.
  eng-GNV: 'And when Delilah sawe that he had tolde her all his heart, she sent, and
    called for the Princes of ye Philistims, saying, Come vp once againe: for he hath
    shewed mee all his heart. Then the Princes of the Philistims came vp vnto her,
    and brought the money in their handes.'
  eng-WEBSTER: And when Delilah saw that he had told her all his heart, she sent and
    called for the lords of the Philistines, saying, Come up this once, for he hath
    disclosed to me all his heart. Then the lords of the Philistines came up to her
    and brought money in their hand.
  nhw-BL: 'Huan quema Dalila quimatqui para ama nelía melahuac quiilhuijtoya nochi
    catli elqui ipan iyolo sempa quinnotzqui nopa tlayacanani huan quinilhui: ―Sempa
    xihualaca pampa ama, quena, nechilhuijtoc catli melahuac. Huajca nopa macuilme
    tlayacanani tlen filisteos hualajque campa Dalila huan quihualicayayaj nopa tomi
    para quitlaxtlahuise.'
  swh-ONEN: Delila alipoona kuwa amemweleza siri yake yote, akatuma ujumbe kwa viongozi
    wa Wafilisti na kusema, “Njooni tena mara nyingine, maana amenieleza siri yake
    yote.” Basi viongozi wa Wafilisti wakaja kwa Delila, wakiwa na fedha mikononi
    mwao.
  bba-bba: Sɑnɑm mɛ Dɑlilɑ u wɑ mɑ u nùn win ɡɔ̃ru kpuro wukiɑ, mɑ u Filisitibɑn sinɑmbu
    sokusiɑ u nɛɛ, bu den nɑ tɛ̃, domi Sɑnsom u nùn win ɡɔ̃ru kpuro wukiɑ. Yerɑ Filisitibɑn
    sinɑm be, bɑ seemɑ bɑ nɑ kurɔ win mi kɑ ɡobi yi.
  eng-KJVCPB: And when Delilah saw that he had told her all his heart, she sent and
    called for the lords of the Philistines, saying, Come up this once, for he hath
    shewed me all his heart. Then the lords of the Philistines came up unto her, and
    brought money in their hand.
  wbp-wbp: Tilayilarlu milya-pungu kujarla Jamijini jungalku wangkaja. Ngula yapa
    jinta-kari yilyaja maninjaku yapa wiriwiri Pilijiya-wardingki-patu. Wangkaja-jana,
    “Yantarnili ngaju-nyangu ngurra-kurra jinta-karikilki. Jamijiniji jungalku wangkajaju,
    manu karna milya-pinyi nyiya-jangka kapu rampaku-jarrimi.” Ngula-jangka, wiriwiri
    yinya-patulu yanu Tilayila-kurlangu ngurra-kurra, ngulalurla tala kangurnu kujalpalurla
    jangku-pungu.
  luo-luo: Ka Delila noneno nine osenyise gik moko duto, nooro wach ne jotend jo-Filistia
    niya, “Dwoguru dichiel; osenyisa gik moko duto.” Omiyo jotend jo-Filistia noduogo
    gi chudo e lwetgi.
  meu-meu: Delila lalona vada e parara ia na lalona anina idoinai vada e hahedinarai
    henia; bena ia ese Filistia lohiadia e boiridia, eto, Ina nega tamona ma baoma,
    badina be ia ese lalona anina idoinai vada e hahedinarai henigu. Bena Filistia
    lohiadia na dekena ema, moni danu imadia ai e mailai.
  npi-ULB: दलीलाले तिनले सबै सत्य कुरा बताएको देखेपछि, त्‍यसले यसो भनेर पलिश्तीहरूका
    शासकहरूलाई बोलाई, “आउनुहोस्, किनभने तिनले मलाई सबै कुरा बताएका छन् ।” त्यसपछि
    पलिश्तीहरूका शासकहरूले आफ्ना हातमा चाँदी लिएर त्यसकहाँ गए ।
  yor-yor: Nígbà tí Dẹlila rí i pé ó ti sọ ohun gbogbo fún òun tan, Dẹlila ránṣẹ́
    sí àwọn ìjòyè Filistini pé, “Ẹ wá lẹ́ẹ̀kan sí i, ó ti sọ ohun gbogbo fún mi.”
    Torí náà àwọn olóyè Filistini padà, wọ́n sì mú owó ìpinnu náà lọ́wọ́.
  emp-NTPO: 'Dalilaba cawasia Sansoʌ̃ba jarad̶ara wãrãda. Maʌ̃ bẽrã pilisteorã bororãa
    nãwã jarabisia: –Wayacusa zed̶adua. Sansoʌ̃ba idji juerzad̶ebemada mʌ̃́a wãrãda
    jarasia.– Ara maʌ̃da pilisteorãra Dalilamaa zesid̶aa parata diad̶i carea.'
  ind-ind: Delila merasa bahwa kali ini Simson benar-benar sudah memberitahukan rahasianya.
    Maka dia memanggil para raja Filistin, katanya, “Datanglah kemari sekali lagi
    karena dia sudah menceritakan rahasianya kepadaku.” Raja-raja Filistin itu pun
    datang kepada Delila dengan membawa uang.
  pes-OPCB: 'دلیله فهمید که این بار حقیقت را گفته است. پس به دنبال آن پنج رهبر فلسطینی
    فرستاد و به آنها گفت: «بیایید، این دفعه او همه چیز را به من گفته است.» پس آنها
    پولی را که به وی وعده داده بودند، با خود برداشته، آمدند.'
  tgl-ULB: Nang makita ni Delilah na nagsabi siya ng katotohanan tungkol sa lahat
    ng bagay, ipinadala at pinatawag niya ang mga pinuno ng mga Palestina, na nagsasabing,
    “Umakyat kayong muli, dahil sinabi na niya ang lahat ng bagay sa akin.” Pagkatapos
    umakyat ang mga pinuno ng Palestina sa kaniya, dala-dala ang mga pilak na nasa
    kanilang mga kamay.
  cbu-NT: Dalilsha anoo mazinarangu, Na kamapari Sanson zurampatartaya átu tárangu,
    tsiyatssee Filistewshucheem kurak zanganirangiya. Naanints. Yusurshta, tárangiya.
    Anootssha tsiyatsis Filistewshuch kurak mazinarangusin, yusursha kurik payurutarusin,
    tuwapamaam kusaranganaya.
  hui-hui: Áyu Delaila ibugua manda bu handalu hearia ibugua o layagoni henene laya
    manda buwa Pilidialinaga kini biaru hearia bi abale lo pelene. Ibugua lalu, Ai
    halu mbira hanguore lone dai bilimu, lowa, Áyu ibugua i̱hondo heneneore langiyago,
    lene. Ani layagola tigua ibalu howa muni yalu ibini.
  mya-mya: ယင်း​သို့​အ​မှန်​အ​တိုင်း​ပြော​ဆို​သည်​ကို ဒေ​လိ​လ​သိ​သော​အ​ခါ သူ​သည်​ဖိ​လိတ္တိ
    ဘု​ရင်​တို့​ထံ​သို့​လူ​လွှတ်​၍``ဤ​တစ်​ကြိမ် ပြန်​လာ​ခဲ့​ကြ​ပါ။ ကျွန်​မ​သည်​ရှံ​ဆုန်​ထံ
    မှ​မှန်​ရာ​ကို​သိ​ရှိ​ရ​ပါ​ပြီ'' ဟု​ပြော​ကြား လိုက်​၏။ ထို​သူ​တို့​သည်​လည်း​ငွေ​များ
    ကို​ယူ​၍​လာ​ကြ​၏။-
  bod-N: དི་ལེ་ལཱ་ཡིས་ཁོས་སྙིང་གཏམ་ཡོད་ཚད་ཁོ་མོར་སྨྲས་པ་མཐོང་ནས། ཕེ་ལེ་ཤེད་པའི་འགོ་དཔོན་རྣམས་ཀྱི་རྩར་མི་མངགས་ཏེ་ན་རེ།
    ཁོས་སྙིང་གཏམ་ཡོད་ཚད་བདག་ལ་སྨྲས་ཟིན་པས་ཁྱེད་རྣམས་ཡང་བསྐྱར་ཐེངས་གཅིག་ཡར་ཕེབས་རོགས་ཞེས་སྨྲས་པ་ལ།
    ཕེ་ལེ་ཤེད་པའི་འགོ་དཔོན་རྣམས་ཀྱིས་ལག་ལ་དངུལ་ཁྱེར་ནས་བུད་མེད་དེའི་རྩར་ཕྱིན།
  sna-sna: Dherira paakaona kuti akanga amuudza zvose, akatuma shoko kuvatongi vavaFiristia
    achiti, “Dzokai, zvakare; andiudza zvose.” Saka vatongi vavaFiristia vakadzoka
    vaine sirivha mumaoko avo.
  spa-BLM: 'Cuando Dalila vio que él le había contado todo su corazón, envió a llamar
    a los señores de los filisteos, diciendo: “Suban esta vez, porque él me ha contado
    todo su corazón”. Entonces los señores de los filisteos subieron a ella y trajeron
    el dinero en su mano.'
  cac-cac: 'Ix nachajel yuj ix to a ticnaic yel syal vin̈. Ix yalanb''at ix d''a eb''
    vin̈ yajalil eb'' filisteo chi'' icha tic: —A ticnaic, cotan̈ec d''a val junelxo
    tic, toxo ix yalelta vin̈ tas yuj te ay yip vin̈ chi'', xchi ix. Yuj chi'' ix
    c''och eb'' vin̈ yil ix, yed''nac q''uen tumin eb'' vin̈.'
  swh-ULB: Delila alipoona kwamba amemwambia ukweli juu ya kila kitu, akawatuma na
    kuwaita watawala wa Wafilisti, akisema, “Njooni tena, kwa maana ameniambia kila
    kitu.” Ndipo wakuu wa Wafilisti wakamwendea, wakaleta fedha mkononi mwao.
  bel-bel: 'Даліла, бачачы, што ён адкрыў ёй усё сэрца сваё, паслала паклікаць уладцаў
    Філістымскіх, сказаўшы ім: цяпер ідзеце; ён адкрыў мне сэрца сваё. І прыйшлі да
    яе ўладцы Філістымскія, і прынесьлі срэбра ў руках сваіх.'
  deu-ELBBK: 'Und als Delila sah, dass er ihr sein ganzes Herz mitgeteilt hatte, da
    sandte sie hin und rief die Fürsten der Philister und sprach: Kommt diesmal herauf,
    denn er hat mir sein ganzes Herz mitgeteilt. Und die Fürsten der Philister kamen
    zu ihr hinauf und brachten das Geld mit sich.'
  mbb-OT: Neǥezam ni Delila he tutuu is migkaǥi ni Samson. Umbe zuen midsuǥù din he
    ibpekaǥi ziyà te menge pengulu te menge Filistihanen he medlikù dan su migkaǥi
    en ni Samson diyà te kandin is tutuu. Umbe midlikù sikan is menge pengulu, ne
    mid-uwit dan en te selapì he ibayad dan diyà te ki Delila.
  mal-2015: 'തന്റെ ഉള്ളം മുഴുവനും അവൻ അറിയിച്ചു എന്നു കണ്ടപ്പോൾ ദെലീലാ ഫെലിസ്ത്യപ്രഭുക്കന്മാരെ
    വിളിപ്പാൻ ആളയച്ചു: ഇന്നു വരുവിൻ; അവൻ തന്റെ ഉള്ളം മുഴുവനും എന്നെ അറിയിച്ചിരിക്കുന്നു
    എന്നു പറയിച്ചു. ഫെലിസ്ത്യപ്രഭുക്കന്മാർ അവളുടെ അടുക്കൽ വന്നു, പണവും കയ്യിൽ കൊണ്ടുവന്നു.'
  tuo-NT: Dalila “Queoro werepeꞌocãꞌmi” ni masĩgõ, filisteo masã wiorãrẽ queti oꞌóco
    niwõ. Tere tʉꞌorã, filisteo masã wiorã na “Mʉꞌʉrẽ oꞌorãti” níꞌque niyeru meꞌrã
    co ya wiꞌipʉ ejacãrã niwã.
  rmc-rmc: 'E Delila dikhľa, hoj akana lake phundraďa calo jilo a diňa le filišťiňike
    vodcenge te džanel: „Aven akana, bo imar mange phenďa avri savoro.“ O filišťiňika
    vodci avle a ande peha the o rup.'
  pes-OPV: 'پس چون دلیله دید که هرآنچه در دلش بود، برای او بیان کرده است، فرستاد و
    سروران فلسطینیان را طلبیده، گفت: «این دفعه بیایید زیراهرچه در دل داشت مرا گفته
    است.» آنگاه سروران فلسطینیان نزد او آمدند و نقد را به‌دست خود آوردند.'
  ron-1924: 'Далила, вэзынд кэ ышь дескисесе тоатэ инима фацэ де еа, а тримис сэ кеме
    пе домниторий филистенилор ши а пус сэ ле спунэ: „Суици-вэ де дата ачаста, кэч
    мь-а дескис тоатэ инима луй.” Ши домниторий филистенилор с-ау суит ла еа ши ау
    адус арӂинтул ын мынь.'
  ben-OBCV: দলীলা যখন দেখল যে শিম্‌শোন তাকে সবকিছু বলে দিয়েছে, তখন সে ফিলিস্তিনী
    শাসনকর্তাদের কাছে খবর পাঠাল, “আপনারা আর একবার চলে আসুন; সে আমাকে সবকিছু বলে দিয়েছে।”
    অতএব ফিলিস্তিনী শাসনকর্তারা রুপো হাতে নিয়ে ফিরে এলেন।
  som-som: Deliilaahna markay ogaatay inuu u wada sheegay wixii qalbigiisa ku jiray
    oo dhan ayay u cid dirtay oo u yeedhay amiirradii reer Falastiin, oo waxay ku
    tidhi, Bal markan ii kaalaya, waayo, wixii qalbigiisa ku jiray oo dhan wuu ii
    sheegay. Markaasay amiirradii reer Falastiin iyadii u yimaadeen oo lacagtiina
    gacantooday ugu soo qaadeen.
  lat-VUC: 'Vidensque illa quod confessus ei esset omnem animum suum, misit ad principes
    Philisthinorum ac mandavit: Ascende adhuc semel, quia nunc mihi aperuit cor suum.
    Qui ascenderunt assumpta pecunia, quam promiserant.'
  eng-ASVBT: And when Delilah saw that he had told her all his heart, she sent and
    called for the lords of the Philistines, saying, Come up this once, for he hath
    told me all his heart. Then the lords of the Philistines came up unto her, and
    brought the money in their hand.
  ita-1885: 'Delila adunque, veduto ch''egli le avea dichiarato tutto il cuor suo,
    mandò a chiamare i principi de'' Filistei, dicendo: Venite questa volta; perciocchè
    egli mi ha dichiarato tutto il cuor suo. E i principi de'' Filistei salirono a
    lei, recando in mano i danari.'
  eng-LXXUP: And Delilah saw that he told her all his heart, and she sent and called
    the princes of the Philistines, saying, Come up yet this once; for he has told
    me all his heart. And the chiefs of the Philistines went up to her, and brought
    the money in their hands.
  eng-ULB: When Delilah saw that he had told her the truth about everything, she sent
    and called for the rulers of the Philistines, saying, “Come up again, for he has
    told me everything.” Then the rulers of the Philistines went up to her, bringing
    the silver in their hands.
  spa-VBL: 'Dalila se dio cuenta de que realmente le había confiado y compartido todo,
    y envió un mensaje a los líderes filisteos diciéndoles: “Vuelvan una vez más,
    porque esta vez me ha confiado y me ha contado todo”. Así que los líderes filisteos
    regresaron, trayendo consigo el dinero para dárselo a ella.'
  fra-_FOB: 'Délila, voyant qu''il lui avait ouvert tout son cœur, envoya appeler
    les princes des Philistins, et leur fit dire: Montez cette fois; car il m''a ouvert
    tout son cœur. Les princes des Philistins montèrent donc vers elle, et apportèrent
    l''argent dans leurs mains.'
  mal-mal: അവൻ തന്റെ ഉള്ളം തുറന്ന് സംസാരിച്ചു എന്ന് ദെലീലാ മനസ്സിലാക്കിയപ്പോൾ, ഫെലിസ്ത്യപ്രഭുക്കന്മാരെ
    വിളിപ്പിച്ച് “ഇന്ന് വരുവിൻ; അവൻ തന്റെ ഉള്ളം മുഴുവനും എന്നെ അറിയിച്ചിരിക്കുന്നു”
    എന്ന് പറയിച്ചു. ഫെലിസ്ത്യ പ്രഭുക്കന്മാർ പണവുമായി അവളുടെ അടുക്കൽ വന്നു,
  urd-GVR: Dalīlā ne jān liyā ki ab Samsūn ne mujhe pūrī haqīqat batāī hai. Us ne
    Filistī sardāroṅ ko ittalā dī, “Āo, kyoṅki is martabā us ne mujhe apne dil kī
    har bāt batāī hai.” Yih sun kar wuh muqarrarā chāṅdī apne sāth le kar Dalīlā ke
    pās āe.
  suz-BL: मिनु सिम्‍सोनमी देलीलाह कली आ थुं ङा लोव़ नेल्‍ल शोव़शा, नोले देलीलाहमी
    पलिस्‍ती आन ठेयब मुर आन कली “रीब पा जाक्‍कीन। मारदे हना मेकोमी आ थुं ङा लोव़ नेल्‍ल
    शेंताक्‍यी” दे ब्रेत्‍थ सोइक्‍ता बाक्‍त। मिनु पलिस्‍ती आन ठेयब मुरपुकी चांदी कुरशा
    जाक्‍मा बाक्‍त।
  ita-1927: 'Delila, visto ch’egli le aveva aperto tutto il cuor suo, mandò a chiamare
    i principi de’ Filistei, e fece dir loro: “Venite su, questa volta, perché egli
    m’ha aperto tutto il suo cuore”. Allora i principi dei Filistei salirono da lei,
    e portaron seco il danaro.'
  ckb-ckb: 'جا دەلیلا کە بینی هەموو ئەوەی لە دڵیدایە پێی گوت، حوکمڕانە فەلەستییەکانی
    بانگکرد و گوتی: «ئەم جارە سەربکەون، چونکە هەموو ئەوەی کە لە دڵیدا بوو پێی گوتم.»
    ئینجا حوکمڕانە فەلەستییەکان سەرکەوتنە سەرەوە بۆ لای و زیوەکەیان لەگەڵ خۆیاندا
    برد.'
  eng-BBE: And when Delilah saw that he had let her see into his heart, she sent word
    to the chiefs of the Philistines saying, Come up this time, for he has let out
    all his heart to me. Then the chiefs of the Philistines came to her, with the
    money in their hands.
  kan-OKCV: ಆಗ ದೆಲೀಲಳು, ಅವನು ತನಗೆ ತನ್ನ ಹೃದಯಲ್ಲಿರುವುದನ್ನೆಲ್ಲಾ ತಿಳಿಸಿದ್ದಾನೆಂದು ಕಂಡು,
    ಅವಳು ಫಿಲಿಷ್ಟಿಯರ ಅಧಿಪತಿಗಳಿಗೆ, “ನೀವು ಈ ಸಾರಿ ಬನ್ನಿರಿ. ಏಕೆಂದರೆ ಅವನು ತನ್ನ ಹೃದಯದಲ್ಲಿರುವುದನ್ನೆಲ್ಲಾ
    ನನಗೆ ತಿಳಿಸಿದನು,” ಎಂದು ಕರೆಕಳುಹಿಸಿದಳು. ಆಗ ಫಿಲಿಷ್ಟಿಯರ ಅಧಿಪತಿಗಳು ಅವಳ ಬಳಿಗೆ ಹಣವನ್ನು
    ತಮ್ಮ ಕೈಯಲ್ಲಿ ತೆಗೆದುಕೊಂಡು ಬಂದರು.
  tam-2017: 'அவன் தன்னுடைய இருதயத்தில் உள்ளதையெல்லாம் தனக்கு வெளிப்படுத்தினதை தெலீலாள்
    கேட்டபோது, அவள் பெலிஸ்தர்களின் அதிபதிகளுக்கு ஆள் அனுப்பி: இந்த ஒருமுறை வாருங்கள்,
    அவன் தன்னுடைய இருதயத்தில் உள்ளதையெல்லாம் என்னிடத்தில் வெளிப்படுத்தினான் என்று
    சொல்லச்சொன்னாள்; அப்பொழுது பெலிஸ்தர்களின் அதிபதிகள் வெள்ளிக்காசுகளைத் தங்கள் கையில்
    எடுத்துக்கொண்டு அவளிடம் வந்தார்கள்.'
  spa-RV-1909: 'Y viendo Dalila que él le había descubierto todo su corazón, envió
    á llamar á los príncipes de los Filisteos, diciendo: Venid esta vez, porque él
    me ha descubierto todo su corazón. Y los príncipes de los Filisteos vinieron á
    ella, trayendo en su mano el dinero.'
  ron-BTF: 'Și când Dalila a văzut că își deschisese toată inima, a trimis și a chemat
    pe domnii filistenilor, spunând: Urcați-vă de data aceasta, pentru că și-a deschis
    toată inima față de mine. Atunci domnii filistenilor s-au urcat la ea și au adus
    bani în mâinile lor.'
  eng-WEBP: When Delilah saw that he had told her all his heart, she sent and called
    for the lords of the Philistines, saying, “Come up this once, for he has told
    me all his heart.” Then the lords of the Philistines came up to her and brought
    the money in their hand.
  eng-FBV: Delilah realized that he had truly confided in her and shared everything,
    she sent a message to the Philistine leaders telling them, “Come back once more,
    because this time he's confided in me and told me everything.” So the Philistine
    leaders returned, bringing with them the money to give to her.
  nld-1939: 'Nu begreep Delila, dat hij haar alles openhartig verteld had. Ze liet
    de filistijnse vorsten ontbieden met de boodschap: Ditmaal moet ge komen, want
    hij heeft me alles openhartig verteld. De filistijnse vorsten kwamen dus naar
    haar toe, en brachten het geld mee.'
  nch-BL: 'Huan quema Dalila quimatqui para ama nelía quiilhuijtoya nochi cati melahuac
    cati eltoya ipan iyolo sempa quinnotzqui nopa tayacanani huan quinilhui: ―Sempa
    xihualaca pampa ama, quena, techilhuijtoc cati melahuac. Huajca nopa macuilti
    tayacanani ten filisteos hualajque campa Dalila huan quihualicayayaj nopa tomi
    para quitaxtahuise.'
  vie-1934: 'Đa-li-la thấy người đã tỏ hết sự lòng cho mình, sai mời các quan trưởng
    Phi-li-tin, mà rằng: Lần nầy hãy lên, vì hắn tỏ hết sự lòng cho tôi. Vậy, các
    quan trưởng Phi-li-tin đi lên nhà nàng, đem bạc trong tay.'
  hin-CV: जब दलीलाह को यह अहसास हुआ कि शिमशोन ने उस पर अपने हृदय के सारे राज़ बता
    दिए हैं, उसने फिलिस्तीनी प्रधानों को यह संदेश देते हुए बुलवा लिया, “एक बार और
    आ जाइए, क्योंकि उसने मुझे सारा राज़ बता दिया है.” तब फिलिस्तीनी प्रधान उसके पास
    आए और अपने साथ वे सिक्‍के भी ले आए.
  spa-BES: 'Y cuando Dalila vio que él le había dejado ver en su corazón, ella envió
    un mensaje a los jefes de los filisteos diciendo: Sube esta vez, porque él me
    ha dicho su secreto. Entonces los jefes de los filisteos se acercaron a ella,
    con el dinero en sus manos.'
  tdx-tdx: 'Aa ie nioni’ i Delilà te hene nabora’e ty arofo’e, le nihitrife’e an-koike
    o talèm-Pilistio, ami’ty hoe: Mb’etoa aniany fa fonga binora’e amako ty an-tro’e
    ao, Aa le nihitrike mb’eo o talem-Pilistio reke-drala am-pità’e ao.'
  tha-KJV: เมื่อเดลิลาห์​เห​็​นว​่าท่านบอกความจริงในใจแก่นางจนสิ้นแล้ว นางจึงใช้คนไปเรียกเจ้านายฟีลิสเตียว่า
    “ขอจงขึ้นมาอีกครั้งเดียว เพราะเขาบอกความจริงในใจแก่ฉันจนสิ้นแล้ว” แล​้วเจ้านายฟีลิสเตี​ยก​็ขึ้นมาหานางถือเงินมาด้วย
  por-BR-2018: 'E vendo Dalila que ele lhe havia revelado todo seu coração, mandou
    chamar aos príncipes dos filisteus, dizendo: Vinde esta vez, porque ele me revelou
    todo seu coração. E os príncipes dos filisteus vieram a ela, trazendo em sua mão
    o dinheiro.'
  deu-ELO: 'und als Delila sah, daß er ihr sein ganzes Herz kundgetan hatte, da sandte
    sie hin und rief die Fürsten der Philister und sprach: Kommet diesmal herauf,
    denn er hat mir sein ganzes Herz kundgetan. Und die Fürsten der Philister kamen
    zu ihr hinauf und brachten das Geld mit sich.'
  eng-WYC-2018: And she saw that he [had] acknowledged to her all his will, either
    heart; and she sent to the princes of Philistines, and commanded, Go ye up yet
    (at) once, for now he hath opened his heart to me. The which went up, the money
    taken with them that they promised. (And she saw that he had spoken to her with
    all his heart; and she sent for the rulers of the Philistines, saying, Come ye
    up at once, for he hath now opened up all his heart to me. And they came to her
    immediately, bringing the money that they had promised.)
  epo-epo: 'Kiam Delila vidis, ke li malkaŝis al ŝi sian tutan koron, ŝi sendis kaj
    vokigis la estrojn de la Filiŝtoj, dirante: Venu ĉi tiun fojon, ĉar li malkaŝis
    al mi sian tutan koron. Kaj venis al ŝi la estroj de la Filiŝtoj kaj alportis
    la arĝenton en siaj manoj.'
  uig-PIN: 'Dililaⱨ uning ɵzigǝ kɵnglidiki ⱨǝmmǝ sirini dǝp bǝrginini kɵrüp, Filistiylǝrning
    ǝmirlirini qarⱪirip kelixkǝ adǝm mangdurup: — «Bu ⱪetim silǝr yǝnǝ bir qiⱪinglar,
    qünki Ximxon kɵnglidiki ⱨǝmmǝ sirni manga axkara ⱪildi» dedi. Xuning bilǝn Filistiylǝrning
    ǝmirliri ⱪolliriƣa kümüxlǝrni elip, uning ⱪexiƣa qiⱪti.'
  beo-beo: 'Dilaila da Sa:masane da ema moloidafa olelei dagoi ba:i. Amaiba:le, e
    da Filisidini hina bagade ema sia: adole iasi, amane, “Afadafa fawane bu misa!
    E da nama moloiwane olelei!” Amalalu, ilia da misini, muni dabe ema ima:ne gaguli
    misi.'
  tpi-OTNT: Dispela taim Delaila i save, Samson i tok tru. Olsem na em i salim tok
    i go long ol king bilong ol Filistia na tokim ol olsem, “Yupela kam bek gen. Nau
    em i tok tru long mi.” Na ol i kisim mani ol i bin tok long givim Delaila na ol
    i kam.
  hau-SA: Da Delila ta gane ya gaya mata kome yanzu, sai ta aika saƙo zuwa ga shugabannin
    Filistiyawa ta ce, “Ku ƙara zuwa sau ɗayan nan, ai, ya gaya mini kome.” Saboda
    haka shugabannin Filistiyawa suka dawo tare da azurfa a hannuwansu.
  uig-LAT: 'Dililah uning özige könglidiki hemme sirini dep berginini körüp, Filistiylerning
    emirlirini charqirip kélishke adem mangdurup: — «Bu qétim siler yene bir chiqinglar,
    chünki Shimshon könglidiki hemme sirni manga ashkara qildi» dédi. Shuning bilen
    Filistiylerning emirliri qollirigha kümüshlerni élip, uning qéshigha chiqti.'
  nde-nde: Kwathi uDelila ebona ukuthi wayesemtshele konke, wathumela ilizwi kubabusi
    bamaFilistiya elithi, “Wozani futhi; usengitshele konke.” Ngakho ababusi bamaFilistiya
    babuyela bephethe isiliva ngezandla zabo.
  ton-ton: Pea ʻi he mamata ʻe Tilila kuo ne fakahā kiate ia hono loto kotoa, naʻe
    fekau ia ʻo ui ke haʻu ʻae houʻeiki ʻoe kau Filisitia, ʻo ne pehē, “Mou haʻu ke
    toe tā tuʻo taha, he kuo ne fakahā kiate au ʻa hono loto kotoa.” Pea naʻe haʻu
    ai ʻae ngaahi ʻeiki ʻoe kau Filisitia kiate ia, pea naʻe ʻomi ʻae ngaahi paʻanga
    ʻi honau nima.
  ces-1613: 'Viduci pak Dalila, že by cele otevřel jí srdce své, poslala a zavolala
    knížat Filistinských těmi slovy: Poďte ještě jednou, nebo otevřel mi cele srdce
    své. Tedy přišli knížata Filistinská k ní, nesouce stříbro v rukou svých.'
  eng-WMB: When Delilah saw that he had told her all his heart, she sent and called
    for the lords of the Philistines, saying, “Come up this once, for he has told
    me all his heart.” Then the lords of the Philistines came up to her and brought
    the money in their hand.
  tam-TCV: அவன் எல்லாவற்றையும் சொல்லிவிட்டான் என்பதை தெலீலாள் உணர்ந்தபோது, பெலிஸ்தியரின்
    ஆளுநர்களிடம், “இன்னும் ஒருமுறை மாத்திரம் வாருங்கள். அவன் எனக்கு எல்லாவற்றையும்
    சொல்லிவிட்டான்” எனச் சொல்லியனுப்பினாள். எனவே பெலிஸ்தியரை ஆளுபவர்கள் வெள்ளிப்பணத்துடன்
    திரும்பி வந்தார்கள்.
  ceb-ULB: Sa dihang nakita ni Delilah nga nagsulti siya kaniya sa tinuod mahitungod
    sa tanan, gipatawag niya ang mga pangulo sa Pilistihanon, ug giingnan, “Balik
    kamo dinhi pag-usab, tungod kay gisultihan na niya ako sa tanang mga butang.”
    Unya ang mga pangulo sa Pilistihanon miadto kaniya nga nagdalag plata sa ilang
    mga kamot.
  pol-UBG: 'A gdy Dalila spostrzegła, że otworzył przed nią całe swoje serce, wezwała
    książąt Filistynów, mówiąc: Przyjdźcie raz jeszcze, gdyż otworzył przede mną całe
    swoje serce. Przyszli więc do niej książęta Filistynów, niosąc srebro w rękach.'
  agr-agr: 'Tusa etsegtumakmatai, yamaik dekas ujatkae tusa filisteo apuji aidaun
    ujaktajum tusa chichaman akuptak: “¡Yamaik Sansógkak wagkag ibau senchigtinaita
    nunak ashí ujatkae, nuniau asamtai kaunatajum!” tiuwai. Tusa timatai ame dekajuawaminig,
    akiktatjame tiu asag, kuichki jukiag Dalila pujamunum wegajui.'
  kyc-kyc: Dokopa Delaelame ama kinyi Samasone baame langilyamo lao soo nyepala baa
    rae maiyuo Pilisitia kamongo akali dupwa keta pii waili nembeya. Nakama yuu gii
    mende kamba epena lao lamaiya. Akali baame epapu angi kinyi doko namba langipya,
    lamaiya. Lamaiyamo dokopa Pilisitia akali dupwame sepala nakamana kana dupwa minyuo
    epeyami.
  urd-GVU: دلیلہ نے جان لیا کہ اب سمسون نے مجھے پوری حقیقت بتائی ہے۔ اُس نے فلستی
    سرداروں کو اطلاع دی، ”آؤ، کیونکہ اِس مرتبہ اُس نے مجھے اپنے دل کی ہر بات بتائی
    ہے۔“ یہ سن کر وہ مقررہ چاندی اپنے ساتھ لے کر دلیلہ کے پاس آئے۔
  deu-1912: 'Da nun Delila sah, daß er ihr all sein Herz offenbart hatte, sandte sie
    hin und ließ der Philister Fürsten rufen und sagen: Kommt noch einmal herauf;
    denn er hat mir all sein Herz offenbart. Da kamen der Philister Fürsten zu ihr
    herauf und brachten das Geld mit sich in ihrer Hand.'
  kan-2017: 'ಅವನು ಇದ್ದದ್ದನ್ನು ಇದ್ದ ಹಾಗೆಯೇ ಹೇಳಿದನೆಂದು ದೆಲೀಲಳು ತಿಳಿದು ಫಿಲಿಷ್ಟಿಯ ಪ್ರಭುಗಳ
    ಬಳಿಗೆ ದೂತರನ್ನು ಕಳುಹಿಸಿ ಅವರಿಗೆ, “ಇದೊಂದು ಸಾರಿ ಬನ್ನಿರಿ: ಅವನು ನನಗೆ ತನ್ನ ಹೃದಯವನ್ನೆಲ್ಲಾ
    ತಿಳಿಸಿದ್ದಾನೆ” ಎಂದು ಹೇಳಿ, ಕರೆಕಳುಹಿಸಿದಳು. ಅವರು ಹಣವನ್ನು ತೆಗೆದುಕೊಂಡು ಆಕೆಯ ಬಳಿಗೆ ಬಂದರು.'
  yap-yap: Fa’ani nang Delilah nike weliy e tin riyul’ ngak, me l’oeg e thin nge yan
    ngak fapi pilung ko Filistia ni ga’ar, “Ka ta’ab yay ni ngambad, ya ke weliy e
    tin riyul’ ngog.” Miyad yib ni kar feked e salpiy.
  hlt-MCSB: A lungbuei kah aka om boeih te a thui coeng tila Delilah loh a hmuh. Te
    dongah tah Philisti boei rhoek te a tah tih a khue vaengah, “Anih long he kamah
    taengah a lungbuei kah boeih te a phoe coeng dongah vai ah halo uh saeh,” a ti
    nah. Te dongah Philisti boei rhoek loh Delilah taengla halo uh tih a kut dongah
    tangka hang khuen uh.
  mdy-ETH: ዬካፓ ዴሊላ ዓካሪ ጎኔ ዒ ኬኤዜሢ ዔራዖ፦ «ጎኔ ታኣም ዒ ኬኤዜሢሮ ፔቴና ሂንዳ ማዒ ሙኩዋቴ» ጌዒ ፒሊስፄኤሜ ዓሶ
    ዎይሣ ዓሶም ኪኢታ ዳካዛ ዔያታ ሚኢሾ ዔኪ ሙኬኔ።
  twi-ASANTE: Delila hunuu sɛ afei deɛ waka nokorɛ akyerɛ no no, ɔsoma kɔfrɛɛ Filistifoɔ
    ntuanofoɔ no sɛ, “Mommra bio, ɛfiri sɛ waka biribiara akyerɛ me.” Enti, Filistifoɔ
    ntuanofoɔ no sane wɔn akyi kɔfaa sika no baeɛ.
  eng-WEBU: When Delilah saw that he had told her all his heart, she sent and called
    for the lords of the Philistines, saying, “Come up this once, for he has told
    me all his heart.” Then the lords of the Philistines came up to her and brought
    the money in their hand.
  wal-wal: Ba wozanan de7iyaabaa ubbaa i yootidoogaa Daliila be7ido wode, “Ba wozanan
    de7iyaabaa ubbaa taayyo odido gishshau, ane issitoo simmidi yiite” yaagada Pilisxxeematu
    halaqatuyyo kiitaa yeddaasu. Yeddin eti biraa ekkidi, ikko yiidosona.
  spa-PDDPT: 'Cuando Dalila se dio cuenta de que le había revelado todo su corazón,
    envió a llamar a los jefes de los filisteos y dijo: Suban esta vez, porque él
    me declaró todo su corazón. Y los jefes de los filisteos subieron a ella, con
    la plata en su mano.'
  gun-gun: 'Opy''a re oĩ va''e ha''e javi onhemombe''ua Dalila oikuaa ma vy oenoĩ
    uka filisteu regua yvatekueve. Ha''e vy aipoe''i: — Peju ke teĩgue ju, mba''eta
    aỹ ma xevy onhemombe''u ma opy''a re oĩ va''e ha''e javi — he''i. Ha''e ramo oĩa
    py filisteu regua yvatekueve oupa okuapy, peráta guive ogueru.'
  agu-BL: 'Yi tele''n xtxum Dalila tetz, yi ya''stzun yi mero bintzij yi tal Sansón
    tetz, nin tzun ben mantar i'' tan chichakle''n yi e'' wi''tz cyajcawil yi e''
    filistey, i tzun taltz: —¡Ma jalu'', ba''n chu''lu'', na ja tal Sansón swetz yi
    mero xtxolbil yi ewa''n cuntu'' ta''n! stzun Dalila bantz. Nin tzun e'' opon yi
    e'' ajcawa''tz te Dalila nin cya''n yi pwok cya''n yi chisuknak tetz.'
  ilo-ULB: Idi nakita ni Delila nga imbagana kenkuana ti kinapudno maipapan iti amin
    a banag, nangibaon ken pinaayabanna dagiti mangiturturay kadagiti Filisteo, kunana,
    “Umaykayo manen gapu ta imbaganan kaniak ti amin a banag.” Ket immay kenkuana
    dagiti mangiturturay kadagiti Filisteo ket tugotda dagiti pirak kadagiti imada.
  kpg-kpg: Di madagoaa Delilah ne modongoohia bolo mee gu hagi anga gi deia telekai
    e donu, gei mee gaa kae dana haga iloo gi nia king o Philistia boloo, “Lloomoi
    labelaa hagadahi. Mee gu hagi mai gi di au di tonu.” Gei digaula ga lloomoi mo di
    gaamai nadau bahihadu dalia ginaadou.
  uig-ARA: 'دىلىلاھ ئۇنىڭ ئۆزىگە كۆڭلىدىكى ھەممە سىرىنى دەپ بەرگىنىنى كۆرۈپ، فىلىستىيلەرنىڭ
    ئەمىرلىرىنى چارقىرىپ كېلىشكە ئادەم ماڭدۇرۇپ: ــ «بۇ قېتىم سىلەر يەنە بىر چىقىڭلار،
    چۈنكى شىمشون كۆڭلىدىكى ھەممە سىرنى ماڭا ئاشكارا قىلدى» دېدى. شۇنىڭ بىلەن فىلىستىيلەرنىڭ
    ئەمىرلىرى قوللىرىغا كۈمۈشلەرنى ئېلىپ، ئۇنىڭ قېشىغا چىقتى.'
  sus-sus: Dalila to a kolon Samison bara nɔndi yati yati fala a bɛ, a naxa Filisita
    mangɛe xili, a fa a fala e bɛ, «Wo man xa fa, barima yi biyaasi a bara a xa gundo
    fala n bɛ.» Filisita mangɛ naxa siga a xɔnyi, e man kɔbiri xanin e saataxi naxan
    ma.
  pon-2006: Ni Dilehla eh esehda me e kasalehiong mehkoaros ni mehlel, e ahpw pakairkilahng
    kaunen mehn Pilsdia ko, nda, “Kumwail pwurodo, pwe e kasalehiong ie kahrepen eh
    kehlail.” Irail eri kohdo wa mwohni silper ko.
  jae-jae: Delila kêsaê gebe Simson kêsôm nê ŋalêlôm lasê gêdêŋ eŋ, tec kêkêŋ jaeŋ
    gêdêŋ lau Pilisti nêŋ laumata ma kêsôm gebe “Amu amêŋ dim tageŋ tonec êwiŋmaŋ.
    Eŋ kêsôm nê ŋalêlôm lasê gêdêŋ aê.” Go lau Pilisti nêŋ laumata sêpi dêdêŋ eŋ sêja
    tomonegeŋ.
  ksd-ksd: 'Ma ba Delila i ga kapa ba i ga tar vaarike ra nuknukina pirana, i ga vartuluai
    upi ra umana luluai Pilistia, ma i biti: Avat a vana uti go ka ra pakana, tago
    i tar vaarike ra nuknukina piragu. Ma ra umana luluai Pilistia dia ga pot pirana,
    ma ra mani dia ga kap ia ta ra lima i diat.'
  tur-YTC: 'Delila onun yüreğini tümüyle kendisine bildirdiğini görünce, Filistliler''in
    beylerini çağırıp şöyle dedi: “Bu kez de çıkın, çünkü o bana tüm yüreğini anlattı.”
    Sonra Filistliler''in beyleri onun yanına çıktılar, parayı ellerinde getirdiler.'
  grc-BRENT: Καὶ εἶδε Δαλιδὰ, ὅτι ἀπήγγειλεν αὐτῇ πᾶσαν τὴν καρδίαν αὐτοῦ· καὶ ἀπέστειλε
    καὶ ἐκάλεσε τοὺς ἄρχοντας τῶν ἀλλοφύλων, λέγουσα, ἀνάβητε ἔτι τὸ ἅπαξ τοῦτο, ὅτι
    ἀπήγγειλέ μοι πᾶσαν τὴν καρδίαν αὐτοῦ· καὶ ἀνέβησαν πρὸς αὐτὴν οἱ ἄρχοντες τῶν
    ἀλλοφύλων, καὶ ἀνήνεγκαν τὸ ἀργύριον ἐν χερσὶν αὐτῶν.
  ind-AYT: Ketika Delila melihat bahwa Simson telah memberitahukan seluruh isi hatinya,
    dia menyuruh dan memanggil para raja orang Filistin, dengan berkata, “Datanglah
    sekali lagi, sebab dia telah memberitahukan semua isi hatinya kepadaku.” Kemudian,
    para raja orang Filistin datang kepadanya sambil membawa uang bagiannya.
  nya-nya: Delila ataona kuti wamuwuza zonse za mu mtima mwake anatumiza uthenga kukayitana
    akuluakulu a Afilisti nati, “Bweraninso kamodzi kano kokha popeza wandiwululira
    zonse za mu mtima mwake.” Choncho akuluakulu a Afilisti aja anabwera ndi ndalama
    za siliva mʼmanja mwawo.
  hrv-hrv: 'Delila tad shvati da joj je otvorio cijelo svoje srce; pozva filistejske
    knezove i reče im: “Dođite sada jer mi je otvorio cijelo svoje srce.” I filistejski
    knezovi dođoše k njoj i donesoše sa sobom novac.'
  mps-mps: Te sogo Delailago koneani, te Samsongo mu po wabo homu yali, tialima megi
    da agai te Filistia dabe tobolu bidiba po ola tolu, tama augwalibolo te tama po
    wai, “Dage ma asiąo. Megi da, agai enabolo mu po walio.” Tama augwaligo mone
    dali sela asu asali.
  tpi-tpi: Dispela taim Delaila i save, Samson i tok tru. Olsem na em i salim tok
    i go long ol king bilong ol Filistia na tokim ol olsem, “Yupela kam bek gen. Nau
    em i tok tru long mi.” Na ol i kisim mani ol i bin tok long givim Delaila na ol
    i kam.
  dan-1931: 'Da nu Dalila skønnede, at han havde talt rent ud til hende, sendte hun
    Bud efter Filisternes Fyrster og lod sige: “Kom nu herop, thi han har talt rent
    ud til mig!” Og Filisternes Fyrster kom op til hende og bragte Pengene med.'
  vie-OVCB: 'Đa-li-la biết Sam-sôn đã nói hết sự thật, vội cho người đi gọi các lãnh
    tụ Phi-li-tin đến. Cô gái nhắn: “Quý ông đến đi, vì lần này hắn đã dốc hết tâm
    sự cho tôi rồi.” Họ kéo đến, mang theo tiền thưởng.'
  guj-2017: જયારે દલિલા સમજી કે તેણે પોતાનું દિલ મારી આગળ પૂરેપૂરું ખોલ્યું છે, ત્યારે
    તેણે પલિસ્તીઓના શાસકોને તેડી મંગાવ્યા અને કહ્યું, “આ એક વાર આવો, કેમ કે તેણે મને
    સઘળું કહ્યું છે.” ત્યારે પલિસ્તીઓના શાસકો ચાંદીના સિક્કા લઈને તેની પાસે આવ્યા.
  pon-2006A: Ni Dilehla eh esehda me e kasalehiong mehkoaros ni mehlel, e ahpw pakairkilahng
    kaunen mehn Pilsdia ko, nda, “Kumwail pwurodo, pwe e kasalehiong ie kahrepen eh
    kehlail.” Irail eri kohdo wa mwohni silper ko.
  por-BRBSL: 'Quando Delilah viu que ele tinha dito a ela todo o seu coração, ela
    enviou e chamou os senhores dos filisteus, dizendo: “Suba esta vez, pois ele me
    disse todo o seu coração”. Então os senhores dos filisteus se aproximaram dela
    e trouxeram o dinheiro em suas mãos.'
  cth-cth: A lungthin thung e abuemlahoi a dei toe tie hah Delilah ni a panue. Filistin
    bawinaw teh bout tho awh leih, a lungthin abuemlahoi a dei toe telah lawk a thui
    khai. Hahoi Filistin a lungkahanaw teh a tho awh teh, tangka a sin awh.
  twi-twi: Delila huu sɛ afei de waka nokware akyerɛ no no, ɔsoma kɔfrɛɛ Filistifo
    ntuanofo no se, “Mommra bio, efisɛ waka biribiara akyerɛ me.” Enti Filistifo ntuanofo
    no san wɔn akyi kɔfaa sika no bae.
  hlt-hlt: A lungbuei kah aka om boeih te a thui coeng tila Delilah loh a hmuh. Te
    dongah tah Philisti boei rhoek te a tah tih a khue vaengah, “Anih long he kamah
    taengah a lungbuei kah boeih te a phoe coeng dongah vai ah halo uh saeh,” a ti
    nah. Te dongah Philisti boei rhoek loh Delilah taengla halo uh tih a kut dongah
    tangka hang khuen uh.
  tbz-SIM: 'Dɛ mɔ̀nnì kɛ̀ Dɑdidɑɑ bɑntɛ́ wè ò nɑ̀kɛ́mɛ̀ o yɛ̀mmɛ̀ kpɛti nti, kɛ́tɔ̃
    nkɛ̀ bɛ̀ɛ nɑ́kɛ́ Fidisitɛ̃ɛ̃bɛ kpɑ̀ɑ̀tìbɛ̀ kɛ dɔ̀: Dɑdidɑɑ tu di kɔtoo kɛ̀ Sɑ̃nsɔ̃ɔ̃
    ò nɑ̀kɛ́mu o yɛ̀mmɛ̀ kpɛti. Kɛ̀ bɛ̀ɛ kɔtɛ kɛ́ bɛ̀ nɑ̀kɛ́ kɛ̀ bɛ̀ nkɔroo kɛ tɔnɛ̀
    idíítí bɛ̀ do yɛ̃ mbɛ̀ yóó ò duɔ́ nyì.'
  msy-2020: Ezɨ dughiar kamɨn Delaila fo, Samson guizbangɨra a mɨgei. Egha a Filistiabar
    atriviba bagha akam amaga ghaze, “Ia uamategh izɨ. A datɨrɨghɨn guizbangɨra uabɨn
    gun na mɨkeme.” Ezɨ Filistiabar gumazir dapaniba, silvan dagɨar Delaila danɨngasa
    mɨkemeziba inigha izi.
  azb-azb: 'Delila Şimşonun ürəyinin sirrini ona açdığını görəndə Filiştlilərin ağalarına
    xəbər göndərib onları çağırdı və dedi: «Bu dəfə də buraya gəlin, çünki o, ürəyindəki
    sirri mənə açdı». Filiştlilərin ağaları əllərində gümüş gətirərək Delilanın yanına
    gəldilər.'
  eng-DBY: And Delilah saw that he had told her all his heart, and she sent and called
    for the lords of the Philistines, saying, Come up this time, for he has told me
    all his heart. And the lords of the Philistines came up to her, and brought the
    money in their hand.
  hin-2017: यह देखकर, कि उसने अपने मन का सारा भेद मुझसे कह दिया है, दलीला ने पलिश्तियों
    के सरदारों के पास कहला भेजा, “अब की बार फिर आओ, क्योंकि उसने अपने मन का सब भेद
    मुझे बता दिया है।” तब पलिश्तियों के सरदार हाथ में रुपया लिए हुए उसके पास गए।
  eng-YLT: And Delilah seeth that he hath declared to her all his heart, and she sendeth
    and calleth for the princes of the Philistines, saying, 'Come up this time, for
    he hath declared to me all his heart;' and the princes of the Philistines have
    come up unto her, and bring up the money in their hand.
  kne-kne: Idi pasalen pay Delila ay tet-ewa din inbagan Samson, inpaammo na sin papangolon
    di Filisteo. “Omali kayo kasin, tan inbaga na di tet-ewa,” kanana. Inmey da et
    intakin da din pilak.
  eng-WYC-2017: And she saw that he [had] acknowledged to her all his will, either
    heart; and she sent to the princes of Philistines, and commanded, Go ye up yet
    once more, for now he hath opened his heart to me. The which went up, the money
    taken with them that they promised.
  eng-WMBB: When Delilah saw that he had told her all his heart, she sent and called
    for the lords of the Philistines, saying, “Come up this once, for he has told
    me all his heart.” Then the lords of the Philistines came up to her and brought
    the money in their hand.
  urd-GVH: दलीला ने जान लिया कि अब समसून ने मुझे पूरी हक़ीक़त बताई है। उसने फ़िलिस्ती
    सरदारों को इत्तला दी, “आओ, क्योंकि इस मरतबा उसने मुझे अपने दिल की हर बात बताई
    है।” यह सुनकर वह मुक़र्ररा चाँदी अपने साथ लेकर दलीला के पास आए।
  rug-rug: Meke sipu gilania Dilaela sapu tozi nia sa sa hinokara, gua, si garunu
    la nia sa sa inavoso koari na baṉara tadi na tinoni Pilisitia, meke zama guahe
    si asa, “Pule mae pule. Na ele tozi nau sa kamahire sa hinokara.” Meke tiqe pule
    mae si arini. Paleki rini sari na poata.
  gaz-gaz: Daliilaanis yommuu akka inni waan hunda isheetti hime hubattetti, “Inni
    waan hunda natti himeeraatii mee deebiʼaa kottaa” jettee bulchitoota Filisxeemotaatti
    ergaa ergite. Kanaafuu bulchitoonni Filisxeemotaa harka isaaniitti meetii qabatanii
    gara ishee dhufan.
  fra-LSG: 'Delila, voyant qu’il lui avait ouvert tout son cœur, envoya appeler les
    princes des Philistins, et leur fit dire: Montez cette fois, car il m’a ouvert
    tout son cœur. Et les princes des Philistins montèrent vers elle, et apportèrent
    l’argent dans leurs mains.'
  gnn-gnn: Bala ŋayi Delalayunydja dharaŋarana ŋunhi ŋulinyaramirriyunydja nhanŋu
    ŋayi yuwalknha wal'ŋu ḻakaraŋala, bala ŋayi dhäwu'na djuy'yurruna ŋuriki buŋgawawuna
    walalaŋgu, waŋana bitjarrana, “Go marrtjiyana lili walala! Yuwalknha dhuwala ŋayi
    ḻakaraŋalanydja ŋarraku yana; marŋgina ŋarra liŋguna nhaltjan ŋilimurru yurru
    ŋanya ganydjarrmiriwyama, djaw'yun ganydjarr nhanukala.” Ga ŋunhi walala buŋgawamirrinydja
    yolŋu'‐yulŋu marrtjinana lili yana, withiyarana ŋanya gäŋala rrupiyana nhanŋu
    Delalawu.
  yal-yal: Dalila to a kolon a Samisɔn bata a wundon fala a xa, a yi sa na fala Filisitine
    kuntigine xa, a naxa, “Iki, ɛ fa, bayo Samisɔn bata a wundon fala n xa.” E yi
    siga gbetin na e yii a konni e naxan ma fe fala a xa.
  haw-1868: A ike iho la o Delila, ua hai mai kela ia ia i kona naau a pau, alaila
    kii aku la ia, a hoakoakoa mai la i na'lii o ko Pilisetia, i ae la, E pii hou
    mai oukou, no ka mea, ua hai mai oia ia'u i kona naau a pau. Alaila, pii ae la
    na'lii o ko Pilisetia io na la, a lawe ae la i ke kala, ma ko lakou lima.
  arb-NAV: 'وَلَمَّا أَدْرَكَتْ دَلِيلَةُ أَنَّهُ قَدْ أَسَرَّ لَهَا بِمَكْنُونِ قَلْبِهِ،
    اسْتَدْعَتْ أَقْطَابَ الْفِلِسْطِينِيِّينَ قَائِلَةً: «تَعَالَوْا هَذِهِ الْمَرَّةَ،
    فَقَدْ أَطْلَعَنِي عَلَى سِرِّ قُوَّتِهِ». فَأَقْبَلَ عَلَيْهَا أَقْطَابُ الْفِلِسْطِينِيِّينَ
    حَامِلِينَ مَعَهُمُ الْفِضَّةَ.'
  ewe-ewe: Delila dze sii bena egblɔ nyateƒe la na ye mlɔeba eya ta wòɖo du ɖe Filistitɔwo
    ƒe kplɔla atɔ̃awo. Egblɔ na wo be, “Migava zi ɖeka ko elabena azɔ ya la, egblɔ
    nya sia nya nam.” Tete Filisitɔwo ƒe amegãwo va eye wotsɔ klosalo ɖe asi.
  eng-LEE: And when Delilah saw that he had told her all his heart, she sent and called
    for the lords of the Philistines, saying, Come up this once; for he hath told
    me all his heart. Then came the lords of the Philistines up unto her, and brought
    the money in their hand.
  gvn-gvn: Nyulu Delilah binal Samsonangka kuku manubajabuku balkan. Yinyaynka nyulu
    kuku yungan maja-majanda, yalaman, “Nyulu ngaykundu kuku manubajabuku balkan.”
    Jana maja-maja kadan, money wundin, Delilahnda dajinka. Yinyamun Delilahngka Samson
    manubu-wundin, nyungu dukul barungu wunay-manin, Samson warngku wunay-manin. Nyulu
    bama kunjan, nyulu bamangka Samsonamu mungka yakan. Yinyamun Delilah yirrkan,
    “Samson, wandida, jana Philistine-warra kankadarida.” Samson warngkumun wandin,
    nyuluku yalaman, “Ngayu junkurrji, jana nganya kari karrbal.” Yamba nyulu binal
    kari Godungku nyungun bawanda, mungka yakajinya. Jana Philistine-warrangka nyungun
    karrban, miyil naybubu bakan, nyungun miyil-burra-bunganka. Jana nyungun townbu
    Gaza wundin, chainda kajan. Yinyay nyulu workmanijin Philistine-warranda. Yamba
    juma nyungu mungka kalbayman baja.
  asm-FB: এইদৰে তেওঁ মনৰ সকলো কথা ভাঙি ক’লে বুলি দলীলাই বুজি পোৱাৰ পাছত, মানুহ পঠিয়াই
    পলেষ্টীয়াসকলৰ অধিপতি সকলক মাতি আনি ক’লে, “এইবাৰ আহাঁ কিয়নো তেওঁ মোক নিজৰ মনৰ
    সকলো কথা ভাঙি-পাতি ক’লে।” তেতিয়া ফিলিষ্টীয়াসকলৰ অধিপতিসকলে ধন হাতত লৈ তাইৰ ওচৰলৈ
    আহিল।
  sus-A: دَلِلَ تٌ عَ كٌلٌن سَمِسٌن بَرَ نْندِ يَتِ يَتِ قَلَ عَ بّ، عَ نَشَ قِلِسِتَ
    مَنفّيٍ شِلِ، عَ قَ عَ قَلَ عٍ بّ، «وٌ مَن شَ قَ، بَرِ مَ يِ بِيَاسِ عَ بَرَ عَ
    شَ فُندٌ قَلَ ﭑ بّ.» قِلِسِتَ مَنفّ نَشَ سِفَ عَ شْنيِ، عٍ مَن كْبِرِ شَنِن عٍ
    سَاتَشِ نَشَن مَ.
  fra-SBL: 'Lorsque Dalila vit qu''il lui avait dit tout son cœur, elle envoya chercher
    les princes des Philistins et dit : « Montez tout de suite, car il m''a dit tout
    son cœur. » Les princes des Philistins montèrent vers elle et apportèrent l''argent
    en main.'
  hbo-hbo: וַתֵּ֣רֶא דְּלִילָ֗ה כִּֽי־הִגִּ֣יד לָהּ֮ אֶת־כָּל־לִבֹּו֒ וַתִּשְׁלַ֡ח
    וַתִּקְרָא֩ לְסַרְנֵ֨י פְלִשְׁתִּ֤ים לֵאמֹר֙ עֲל֣וּ הַפַּ֔עַם כִּֽי־הִגִּ֥יד *לָהּ
    (לִ֖י) אֶת־כָּל־לִבֹּ֑ו וְעָל֤וּ אֵלֶ֙יהָ֙ סַרְנֵ֣י פְלִשְׁתִּ֔ים וַיַּעֲל֥וּ
    הַכֶּ֖סֶף בְּיָדָֽם׃
  piu-2006: '@see-verse:JDG.016.017'
  kik-kik: Na rĩrĩa Delila aamenyire atĩ nĩamwĩra maũndũ make mothe, agĩtũmanĩra aathani
    a Afilisti akĩmeera atĩrĩ, “Cookai riita rĩngĩ rĩmwe, nĩ ũndũ nĩanjĩĩrĩte maũndũ
    mothe.” Nĩ ũndũ ũcio aathani acio a Afilisti magĩcooka makuuĩte betha na moko.
  fra-NCL: 'Dalila vit qu’il lui avait ouvert tout son cœur ; elle envoya appeler
    les princes des Philistins et leur fit dire : « Montez cette fois, car il m’a
    ouvert tout son cœur. » Et les princes des Philistins montèrent vers elle. apportant
    l’argent dans leurs mains.'
  cek-AK: Samson mah palung thungah kaom hmuen to thuih pae boih boeh, tiah Delilah
    mah panoek naah, Philistin ukkungnawk kawk hanah kami to patoeh; vaito angzo o
    let raeh; palung thungah kaom hmuennawk boih ang thuih boeh, tiah a naa. To pongah
    Philistin ukkungnawk mah phoisa to sin o moe, nongpata khaeah caeh o.
  cuk-cuk: 'Dalila, Sansón-ega-bela-ibmar-sogsa daksagu, Filistea-dulemar-e-dummaganse
    weyob gayaburba barmisad: “Gannar be anse dagmar. Emisgindi, Sansón bela anga
    ibmar-sogsad, anga bar ibmar-odukussulid.” Geb, Filistea-dulemar-e-dummagan Dalilaʼga
    mani-ukoye-sogsad, guar senonimalad.'
  uig-CYR: 'Дилилаһ униң өзигә көңлидики һәммә сирини дәп бәргинини көрүп, Филистийләрниң
    әмирлирини чарқирип келишкә адәм маңдуруп: — «Бу қетим силәр йәнә бир чиқиңлар,
    чүнки Шимшон көңлидики һәммә сирни маңа ашкарә қилди» деди. Шуниң билән Филистийләрниң
    әмирлири қоллириға күмүчләрни елип, униң қешиға чиқти.'
  tel-2017: అతడు తన రహస్యాన్ని చెప్పేశాడని దెలీలాకు అర్థమైంది. ఆమె ఫిలిష్తీయుల అధికారులకు
    కబురు పంపింది. “మరోసారి రండి. ఇతను నాకు తన రహస్యాన్ని చెప్పాడు” అంది. ఫిలిష్తీయుల
    అధికారులు డబ్బు తీసుకుని ఆమె దగ్గరికి వచ్చారు.
  hat-BSA: 'Lè Delila te wè ke li te di li tout sa ki te nan kè li, li te rele prens
    a Filisten yo e li te di yo: “Vini yon fwa ankò; paske li fin di mwen tout sa
    ki te nan kè li.” Epi prens a Filisten yo te vin kote li, e yo te pote lajan pou
    li a nan men yo.'
  kos-kos: Ke Delilah el akilen lah Samson el kaskas pwaye nu sel, na el sapla nu
    sin leum lun mwet Philistia ac fahk, “Sifilpa foloko. El akkalemye na pwaye ma
    nukewa nu sik.” Ouinge elos tuku ac us mani inpaolos.
  hbo-WLC: וַתֵּ֣רֶא דְלִילָ֗ה כִּֽי־הִגִּ֣יד לָהּ֮ אֶת־כָּל־לִבּוֹ֒ וַתִּשְׁלַ֡ח
    וַתִּקְרָא֩ לְסַרְנֵ֨י פְלִשְׁתִּ֤ים לֵאמֹר֙ עֲל֣וּ הַפַּ֔עַם כִּֽי־הִגִּ֥יד לה
    אֶת־כָּל־לִבּ֑וֹ וְעָל֤וּ אֵלֶ֙יהָ֙ סַרְנֵ֣י פְלִשְׁתִּ֔ים וַיַּעֲל֥וּ הַכֶּ֖סֶף
    בְּיָדָֽם׃
  ibo-ibo: Mgbe Delaịla matara na ọ gwala ya ihe niile, o ziri ozi kpọọ ndịisi ndị
    Filistia ahụ, sị, “Bịaghachinụ otu ugbu a, nʼihi na ọ gwara m ihe niile.” Ya mere,
    ndịisi ndị Filistia lọghachiri jiri ego ọlaedo ahụ nʼaka ha.
  ory-ory: ସେତେବେଳେ ସେ ଯେ ତାହାକୁ ଆପଣା ମନର ସମସ୍ତ କଥା କହିଅଛି, ଏହା ଦଲୀଲା ଦେଖି ପଲେଷ୍ଟୀୟ
    ଅଧିପତିମାନଙ୍କ ନିକଟକୁ ଲୋକ ପଠାଇଲା ଓ “ତୁମ୍ଭେମାନେ ଏହି ଥରକ ଆସ, କାରଣ ସେ ମୋତେ ଆପଣା ମନର
    ସମସ୍ତ କଥା କହିଅଛି,” ଏହା କହି ସେମାନଙ୍କୁ ଡାକିଲା। ତହିଁରେ ପଲେଷ୍ଟୀୟ ଅଧିପତିମାନେ ହସ୍ତରେ
    ରୂପା ନେଇ ତାହା ପାଖକୁ ଆସିଲେ;
  chk-chk: Iwe, lupwen Telila a mefi pwe Samson a pwäri ngeni unusen monomonen lelukan,
    a titi ekewe samolun chon Filistia o üreniir, “Oupwe feito iei chök, pun a pwäri
    ngeniei unusen monomonen lelukan.” Mürin, ekewe samolun chon Filistia ra feito
    ren neminewe o uweato ewe moni.
  rop-rop: Wal det gel bin sabi trubala imbin dalim im na, en afta imbin jandim wed
    langa detlot Filastain king, “Yumob garra traim wanmotaim, dumaji distaim imbin
    dalim mi trubala.” Wal detlot king bin go langa det gel garram ola mani,
  ukr-1871: 'Як же зрозуміла Далила, що він їй виявив усе серце, послала вона кликати
    Филистіїв та й звелїла сказати їм: Тепер вже можете прибути, бо відкрив він менї
    цїле серце. Прийшли тодї Филистії та й принесли їй обіцяні гроші.'
  deu-1951: 'Als nun Delila sah, daß er ihr sein ganzes Herz geoffenbart hatte, sandte
    sie hin und ließ die Fürsten der Philister rufen und ihnen sagen: Kommt noch einmal
    herauf; denn er hat mir sein ganzes Herz geoffenbart! Da kamen die Fürsten der
    Philister wieder zu ihr hinauf mit dem Geld in ihrer Hand.'
  eng-JPS: 'And when Delilah saw that he had told her all his heart, she sent and
    called for the lords of the Philistines, saying: ''Come up this once, for he hath
    told me all his heart.'' Then the lords of the Philistines came up unto her, and
    brought the money in their hand.'
  srp-1865: 'A Dalida videæi da joj je otvorio cijelo srce svoje, posla i pozva knezove
    Filistejske poruèivši im: hodite sada, jer mi je otvorio cijelo srce svoje. Tada
    doðoše knezovi Filistejski k njoj i donesoše novce u rukama svojim.'
  lug-lug: Awo Derira bwe yalaba ng’amutegeezezza byonna ebyali ku mutima gwe, n’atumira
    abakulembeze b’Abafirisuuti ng’agamba nti, “Mukomeewo omulundi guno gwokka, kubanga
    yantegeezezza ebiri mu mutima gwe byonna.” Awo Abafirisuuti ne bakomawo nga baleese
    ezaabu.
  heb-heb: ותרא דלילה כי הגיד לה את כל לבו ותשלח ותקרא לסרני פלשתים לאמר עלו הפעם
    כי הגיד לה את כל לבו ועלו אליה סרני פלשתים ויעלו הכסף בידם׃
  ben-IRV: তখন, এ আমাকে মনের সব কথা ভেঙে বলেছে বুঝে, দলীলা লোক পাঠিয়ে পলেষ্টীয়দের
    শাসকদেরকে ডেকে বলল, “এই বার আসুন, কারণ সে আমাকে মনের সমস্ত কথা ভেঙে বলেছে।” তাতে
    পলেষ্টীয়দের শাসকেরা টাকা হাতে করে তার কাছে আসলেন।
  pan-pan: ਜਦ ਦਲੀਲਾਹ ਨੇ ਵੇਖਿਆ ਕਿ ਉਸ ਨੇ ਆਪਣੇ ਮਨ ਦਾ ਸਾਰਾ ਭੇਤ ਖੋਲ੍ਹ ਦਿੱਤਾ ਹੈ ਤਾਂ ਉਸ ਨੇ
    ਫ਼ਲਿਸਤੀਆਂ ਦੇ ਸਰਦਾਰਾਂ ਨੂੰ ਸੰਦੇਸ਼ਾ ਭੇਜਿਆ, “ਇਸ ਵਾਰੀ ਚੜ੍ਹ ਆਓ ਕਿਉਂਕਿ ਜੋ ਕੁਝ ਉਸ ਦੇ ਮਨ
    ਵਿੱਚ ਸੀ, ਉਹ ਸਭ ਉਸ ਨੇ ਮੇਰੇ ਅੱਗੇ ਪ੍ਰਗਟ ਕੀਤਾ ਹੈ।” ਤਦ ਫ਼ਲਿਸਤੀਆਂ ਦੇ ਸਰਦਾਰ ਆਪਣੇ ਹੱਥ
    ਵਿੱਚ ਧਨ ਲੈ ਕੇ ਉਸ ਦੇ ਕੋਲ ਆਏ।
  mya-JVB: ထိုသို့ မိမိ စိတ် နှလုံးထဲမှာ ရှိသမျှ အတိုင်း ပြော ကြောင်း ကို ဒေလိလ သိ
    လျှင် ၊ ဖိလိတ္တိ မင်း တို့ကို တဖန်ခေါ် ၍ ၊ ယခုတခါ လာ ကြပါဦး။ သူသည် မိမိ စိတ် နှလုံးရှိသမျှ
    အတိုင်း ပြော ပြီဟု မှာ လိုက်သဖြင့်၊ သူတို့သည် ငွေ ကို ဆောင် ယူခဲ့လျက် လာ ကြ၏။
  tbg-tbg: Minti tuvaro Delailaava tavovaro viva quqaa uva tuvaro viva uva varakovaro
    Pirisia avuhainauka vaunaini vura. Viva tiharo, Nenavu qaiqaavata maini aniate.
    Viva ekaa vi uvara qoqaa ti tiva timivo, tumanta Pirisia avuhainauka silvaa monuvata
    vare anura.
  hmo-hmo: Delila be hari ia diba momokani Samson ese hereva momokani ia gwauraia.
    Vadaeni Delila ese hereva ia siaia, Pilistia lohia taudia ia boiria, ia gwau,
    “Inai nega tamona ma umui mai, badina be Samson ese iena lalona ibounai lau dekenai
    ia hadibaia vadaeni.” Vadaeni Pilistia lohia taudia ese Delila dekenai idia lao,
    moni danu edia imana dekenai idia mailaia.
  urd-urd: जब दलीला ने देखा के उसने दिल खोलकर सब कुछ बता दिया, तो उसने फ़िलिस्तियों
    के सरदारों को कहला भेजा कि इस बार और आओ, क्यूँकि उसने दिल खोलकर मुझे सब कुछ बता
    दिया है। तब फ़िलिस्तियों के सरदार उसके पास आए, और रुपये अपने हाथ में लेते आए।
  rus-SYN: 'Далида, видя, что он открыл ей все сердце свое, послала и звала владельцев
    Филистимских, сказав им: идите теперь; он открыл мне все сердце свое. И пришли
    к ней владельцы Филистимские и принесли серебро в руках своих.'
  bqc-SIM: 'Kɛ́ Dalila è à yã́ pↄ́ kú a sↄ̃u òɛ píi, ↄ̃ à lɛ́kpãsãkɛ̀ Filitɛ̃
    kíaↄnɛ à mɛ̀: À ɛa mↄ gɛ̃n do lↄ, asa à apii òmɛɛ sa. Ɔ̃ aa ɛ̀a mↄ̀ aà kĩ́i,
    aa ã́nusupi kũa.'
  tcz-CHONGTHU: Delilah in tuavang hi atahbeh eiseipeh ahitai ti ahetphatnin Philistine
    lamkai hochu akou kittai, “Khatvei hungkit poupouvun, tuhinvang atahbeh chu eiseipeh
    tai” ati. Hijeh chun Philistine lamkaiho chun sum ahin choijun akomma ahungkit
    tauvin ahi.
  mar-mar: जेव्हा दलीलाने पाहिले त्याने आपले सर्वकाही सत्य सांगितले तेव्हा; तिने पलिष्ट्यांच्या
    अधिकाऱ्यांस बोलावणे पाठवले म्हणाली, “पुन्हा या, कारण त्याने मला सर्वकाही सांगितले
    आहे.” तेव्हा पलिष्टयांचे अधिकारी आपल्या हाती रुपे घेऊन तिच्याकडे गेले.
  qub-qub: 'Rasun cajta willashanta musyaycur Dalila willachiran mandaj Filistea runacunata:
    «¡Canan ichanga llapaniqui shamuy. Rasunpa cajtami Sansón willamasha!» nir. Chaura
    mandajcunaga guellayta apacarcärir Dalilaman aywaran.'
  bqp-bqp: 'Kũ Dɛlila è à yã kũ à kú a swɛ̃̀n òarɛ pínki, akũ à lɛ́gbãzã kɛ̀
    Filisitini kínanↄnɛ à pì: À ɛra à su gɛ̃̀n do dↄ, zaakũ à a sĩnda pínki òmɛnɛ
    sà. Akũ ò ɛ̀ra ò sù a kĩnaa, ò andurufuu pì kũna.'
  hat-hat: 'Lè Dalila wè Samson te ba l'' sekrè a, li voye rele chèf moun Filisti
    yo, li di yo: -Fwa sa a, nou mèt vini, paske li ban m'' sekrè a. Chèf moun Filisti
    yo vin jwenn li. Yo tou pote lajan an avèk yo.'
  eng-BSB: 'When Delilah realized that he had revealed to her all that was in his
    heart, she sent this message to the lords of the Philistines: “Come up once more,
    for he has revealed to me all that is in his heart.” Then the lords of the Philistines
    came to her, bringing the money in their hands.'
  tod-tod: 'Dalila kaai ma ga é ɠoozu vai pɛ boga ma, é wooleʋeni, ti Filiseti nuiti
    ta-ɠundiɠiiti toli, é ɠɛ ti ma: «À ʋaana niizu, mazɔlɔɔ é ɠoozu vai pɛ boga
    mà.» Filiseti nuiti ta-ɠundiɠiiti ti liini pɔ bɛ, ga waliiti ya.'
  eng-WEBPB: When Delilah saw that he had told her all his heart, she sent and called
    for the lords of the Philistines, saying, “Come up this once, for he has told
    me all his heart.” Then the lords of the Philistines came up to her and brought
    the money in their hand.
  kbq-kbq: Hagi Dilaila'ma kegeno'ma Samsoni'ma agu'areti'ma huama'ma huno maka oku'ama
    me'neazama asamigeno'a, amanage huno Filistia kva vahe'tamintega kea atregeno
    vu'ne. Ete mago'ane eho. Na'ankure agra hago agu'areti huno maka oku'zama'a huama
    huno nasami'ne. Anagema higeza Filistia kva vahe'tmimo'za zagone zamazampina eri'ne'za
    ete emareri'naze.
  nhe-BL: 'Huan quema Dalila quimatqui para ama nelía melahuac quiilhuijtoya nochi
    tlen elqui ipan iyolo sampa quinnotzqui nopa tlayacanani huan quinilhui: ―Sampa
    xihualaca pampa ama, quena, nechilhuijtoc tlen melahuac. Huajca nopa macuilme
    tlayacanani tlen filisteos hualajque campa Dalila huan quihualicayayaj nopa tomi
    para quitlaxtlahuise.'
  bus-bus: 'Kɛ̀ Dɛlila è à yã kɛ̀ kú à swɛ̃̀n òare píngi, ben à lɛ́kpãsã kɛ̀ Filisitininↄ
    kínanↄnɛ à bè: À ɛara à mↄ́ gɛ̃̀n do dↄ, zaakɛ à à píngi òmɛ sa. Ben aↄ̃ ɛ̀ara
    wà mↄ̀ à kiia, aↄ̃ↄ kondogi pì kũna.'
  gub-BL: — Azeharomoete ize'eg ihewe hemimume'u kwer a'e, i'i Tarira uzeupe. A'e
    rupi omono kar uze'eg Piri ywy rehe har wanuwihaw wanupe kury. — Pezewyr wi nehe.
    Umume'u uze'eg azeharomoete har kwez ihewe a'e kury, i'i wanupe. A'e rupi werur
    hekuzar izupe wà kury.
  eng-DRA: 'Then seeing that be had discovered to her all his mind, she sent to the
    princes of the Philistines, saying: Come up this once more, for now he hath opened
    his heart to me. And they went up taking with them the money which they had promised.'
