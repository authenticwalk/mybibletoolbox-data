verse: JDG.004.009
translations:
  mal-C: അതിന് അവൾ, “ഞാൻ താങ്കളോടുകൂടെ പോരാം. എന്നാൽ, ഇത് താങ്കൾക്കു മഹത്ത്വം വരുത്തുകയില്ല;
    യഹോവ സീസെരയെ ഒരു സ്ത്രീയുടെ കൈയിൽ ഏൽപ്പിച്ചുകൊടുക്കും” എന്നു പറഞ്ഞു. അങ്ങനെ ദെബോറാ
    ബാരാക്കിനോടുകൂടെ കേദേശിലേക്കു പോയി.
  deu-TKW: 'Sie erwiderte: Ich werde in der That mit dir gehen; doch wird der Ruhm
    auf dem Wege, den du gehst, nicht dir zufallen, sondern in eines Weibes Gewalt
    wird Jahwe Sisera verkaufen! Und Debora machte sich auf und ging mit Barak nach
    Kedes.'
  lin-lin: 'Debora alobaki na ye : — Malamu, nakokende elongo na yo. Kasi yeba ete,
    na nzela oyo ozali kokende, lokumu ekozala ya yo te, pamba te Yawe akokaba Sisera
    na maboko ya mwasi. Boye, Debora akendeki elongo na Baraki, na mboka Kedeshi.'
  eng-LSV: and she says, “I certainly go with you; only, surely your glory is not
    on the way which you are going, for YHWH sells Sisera into the hand of a woman”;
    and Deborah rises and goes with Barak to Kedesh.
  eng-GNV: 'Then shee answered, I will surely goe with thee, but this iourney that
    thou takest, shall not be for thine honour: for the Lord shall sell Sisera into
    the hand of a woman. And Deborah arose and went with Barak to Kedesh.'
  eng-WEBSTER: 'And she said, I will surely go with thee: notwithstanding the journey
    that thou takest shall not be for thy honor; for the LORD will sell Sisera into
    the hand of a woman. And Deborah arose, and went with Barak to Kedesh.'
  nhw-BL: 'Huan Débora quiilhui: ―Cualtitoc, niyas mohuaya. Pero pampa amo timotemacac
    titlayacanas, quema huetzis Sísara huan isoldados, masehualme amo mitzhueyitlalise
    para tijtlanqui ta. Pampa elis se sihuatl catli TOTECO quitemactilis Sísara imaco.'
  swh-ONEN: Debora akamwambia, “Hakika nitakwenda pamoja nawe, lakini njia unayoiendea
    haitakupa heshima wewe, kwa kuwa Bwana atamtia Sisera mikononi mwa mwanamke.”
    Hivyo Debora akaenda pamoja na Baraka mpaka Kedeshi,
  bba-bba: Mɑ Deborɑ u nɛɛ, yɑ wɑ̃, kon kɑ nun dɑ, ɑdɑmɑ ɑǹ siɑrɑbu wɑsi sɑ̀ n dɑ
    sɑnnu. Domi Yinni Gusunɔ u koo Siserɑ tɔn kurɔ ɡoo nɔmu bɛriɑ. Mɑ Deborɑ u seewɑ
    u kɑ Bɑrɑki dɑ sere Kedɛsiɔ.
  eng-KJVCPB: 'And she said, I will surely go with thee: notwithstanding the journey
    that thou takest shall not be for thine honour; for the Lord shall sell Sisera
    into the hand of a woman. And Deborah arose, and went with Barak to Kedesh.'
  wbp-wbp: Tipururla wangkaja, “Kula lani-jarriya! Ngaju kapurna yani nyuntu-kurlu!
    Kala kajinkili-jana riwarri-mani Jijara-kurlangu-patu, kulangkurla nganangku pulka-pinyi
    nyuntuku, lawa. YAAWIYI-rli kapu karnta yilyami Jijara pinjakuju!” Ngula-jangka,
    Tipuruju pina-yanu wati Parraka-kurluju Kitiji-kirra.
  luo-luo: Debora nowachone niya, “Mano kare, abiro dhi kodi. To nikech yo ma itimoe
    gini duongʼ, ok nobed mari, nimar Jehova Nyasaye nochiw Sisera ne dhako.” Omiyo
    Debora nodhi gi Barak nyaka Kedesh,
  meu-meu: Hahine na eto, Momokani baina bamomu; ḡau tamona una dala amo ihanamomu
    basio davaria, badina be Iehova ese Sisera na hahine ta imana ai baine atoa. Bena
    Debora e tore isi, Barak ida Kede hanuana ela.
  npi-ULB: तिनले भनिन्, “निश्‍चित रूपमा म तिमीसँग जानेछु । तर जुन बाटो तिमी जाँदैछौ
    त्यसले तिमीलाई सम्मान दिनेछैन, किनकि परमप्रभुले सीसरालाई एउटी स्‍त्रीको हातमा
    बेचिदिनुहुनेछ ।” त्यसपछि दबोरा खडा भइन् र बाराकसँग केदेशमा गइन् ।
  yor-yor: Debora dá a lóhùn pé, “ó dára, èmi yóò bá ọ lọ. Ṣùgbọ́n ọlá ìṣẹ́gun tí
    o ń lọ yìí kò ní jẹ́ tìrẹ, nítorí Olúwa yóò fi Sisera lé obìnrin lọ́wọ́,” báyìí
    Debora bá Baraki lọ sí Kedeṣi.
  emp-NTPO: 'Deborába jarasia: –Bia b̶ʌa, mãẽteara mʌ̃ra bʌ ume wãya. Baribʌrʌ Sisará
    poyad̶acarea bʌra trʌ̃ b̶ʌgaẽ́a, Ãcõrẽba Sisarára wẽrãa poyabi bẽrã.– Ara maʌ̃da
    Deborára Baraco ume Quedes purud̶aa wãsia.'
  ind-ind: Kata Debora, “Saya akan pergi bersamamu. Tetapi kamu tidak akan mendapat
    kehormatan dari tugas ini, karena TUHAN akan menyerahkan Sisera ke tangan seorang
    perempuan.” Lalu pergilah Debora bersama Barak ke Kedes.
  pes-OPCB: 'دبوره گفت: «بسیار خوب، من هم با تو خواهم آمد. ولی بدان که در این جنگ
    افتخاری نصیب تو نخواهد شد زیرا خداوند سیسرا را به دست یک زن تسلیم خواهد کرد.»
    پس دبوره برخاست و همراه باراق به قادش رفت.'
  tgl-ULB: Sinabi niya, “Talagang sasama ako sa iyo. Gayunman, ang landas na dadaanan
    mo ay hindi maghahatid sa iyong karangalan, dahil gagawin ni Yahweh na talunin
    si Sisera ng isang babae sa pamamagitan ng kaniyang lakas.” Pagkatapos tumayo
    si Debora at sumama kay Barak sa Kedes.
  cbu-NT: 'Ashiri Deborsha: Ayu, nuwapapari ipuneeruch naachchi. Itaru, shiyaa pakich
    yasamaam kamankina yuwaa Apanll Sisaraa kasicheeja, tárangu, Kizamaripari kasichiya,
    tárangu, anootsi Debor tárangiya. Táyarandsin, Balakpat naataranganaya Kedesap
    tsapu.'
  hui-hui: Ani layagola Deborahanda ladai bialu lalu, Karulapego i̱ iya haru pu poleberebago
    í̠na mbirale mbira wai bu wayali haregonaga namulebere. Ogoni irane Anduane Homogohanda
    Sisera wali mbira gini ya helolebira, lene. Ogoninaga Debora ibu Baragala Kedese
    dindi pole pene.
  mya-mya: ဒေ​ဗော​ရ​က​လည်း``ကောင်း​ပြီ၊ သင်​နှင့်​အ​တူ ငါ​လိုက်​ပါ​အံ့။ သို့​ရာ​တွင်​သင်​သည်​ထို​အောင်
    ပွဲ​နှင့်​ဆိုင်​သော​ဂုဏ်​အ​သ​ရေ​ကို​ရ​ရှိ​လိမ့် မည်​မ​ဟုတ်။ အ​ဘယ်​ကြောင့်​ဆို​သော်​ထာ​ဝ​ရ
    ဘု​ရား​သည်​သိ​သ​ရ​ကို​အ​မျိုး​သ​မီး​လက် သို့​ပေး​အပ်​တော်​မူ​လိမ့်​မည်​ဖြစ်​သော​ကြောင့်
    တည်း'' ဟု​ဆို​၏။ သို့​ဖြစ်​၍​ဒေ​ဗော​ရ​သည် ဗာ​ရက်​နှင့်​အ​တူ​ကိ​ရှန်​မြစ်​သို့​ထွက်​ခွာ
    သွား​၏။-
  bod-N: དི་བོ་རཱ་ཡིས་ལན་དུ། བདག་ནི་ཁྱོད་དང་ལྷན་ཅིག་ཏུ་འགྲོ་བར་བྱེད་མོད། འོན་ཀྱང་དཀོན་མཆོག་ཡ་ཝཱེས་སི་སེ་རཱ་ནི་བུད་མེད་ཅིག་གི་ལག་ཏུ་སྤྲོད་པར་འགྱུར་བས།
    ཁྱོད་རང་འགྲུལ་བའི་ལམ་དུ་ཁྱོད་ལ་མཚན་སྙན་འཐོབ་པར་མི་འགྱུར་ཞེས་སྨྲས་ཤིང་། དེ་ནས་དི་བོ་རཱ་ཡར་ལངས་ཏེ་པཱ་རག་དང་མཉམ་དུ་ཀེ་དེ་སི་རུ་ཕྱིན་པ་རེད།
  sna-sna: Dhibhora akati, “Zvakanaka hazvo, ndichaenda newe. Asi nokuda kwenzira
    yauri kuda kuita nayo izvi, kukudzwa hakungavi kwako, nokuti Jehovha achaisa Sisera
    muruoko rwomukadzi.” Saka Dhibhora akaenda naBharaki kuKadheshi,
  spa-BLM: 'Ella dijo: “Ciertamente iré contigo. Sin embargo, el viaje que emprendas
    no será para tu honor, pues Yahvé venderá a Sísara en manos de una mujer”. Débora
    se levantó y fue con Barac a Cedes.'
  cac-cac: 'Ix tac''vi ix: Ol in b''atoc, palta jun, man̈oc ach ol ach b''inaj yuj
    ac''an ganar jun oval chi'', yujto d''a yol sc''ab'' jun ix ix ol yac''och vin̈aj
    Sísara chi'' Jehová, xchi ix. Ix lajvi chi'', ix b''at ix yed'' vin̈aj Barac chi''
    d''a Cedes.'
  swh-ULB: Alisema, 'Nitakwenda nawe. Hata hivyo, njia unayoienda haitakupa heshima
    wewe, kwa kuwa Bwana atamuuza Sisera mkononi mwa mwanamke. Ndipo Debora akainuka,
    akaenda pamoja na Baraka Kedeshi.
  bel-bel: 'Яна сказала: пайсьці пайду з табою; толькі не табе ўжо будзе слава на
    шляху гэтым, куды ты ідзеш; а ў рукі жанчыне аддасьць Гасподзь Сісару. І ўстала
    Дэвора і пайшла з Варакам у Кедэс.'
  deu-ELBBK: 'Da sprach sie: Ich will wohl mit dir gehen; nur dass die Ehre nicht
    dein sein wird auf dem Weg, den du gehst, denn in die Hand einer Frau wird der
    HERR den Sisera verkaufen. Und Debora machte sich auf und ging mit Barak nach
    Kedes.'
  mbb-OT: Midtavak si Debora te, “Uya, eduma a kenikew; iyan, kenà kenikew is dengeg
    su vahi is ebpengelinteuwan te Nengazen he ebpekezaag ki Sisera.” Ne miduma si
    Debora ki Barak ne midhendiyè dan te Kedesh.
  mal-2015: 'അതിന്നു അവൾ: ഞാൻ നിന്നോടുകൂടെ പോരാം; എന്നാൽ നീ പോകുന്ന യാത്രയാൽ ഉണ്ടാകുന്ന
    ബഹുമാനം നിനക്കു വരികയില്ല; യഹോവ സീസെരയെ ഒരു സ്ത്രീയുടെ കയ്യിൽ ഏല്പിച്ചുകൊടുക്കും
    എന്നു പറഞ്ഞു. അങ്ങനെ ദെബോരാ എഴുന്നേറ്റു ബാരാക്കിനോടുകൂടെ കേദേശിലേക്കു പോയി.'
  tuo-NT: —Añurõsaꞌa; mʉꞌʉ meꞌrã waꞌagoti, nico niwõ Débora. “Mejõ mʉꞌʉ tojo níꞌque
    buꞌiri, masã ‘Mʉꞌʉ meꞌrã Õꞌacʉ̃ Sísarare docaqueꞌacã weeapʉ’ nisome. Numio meꞌrã
    pũrĩcã Õꞌacʉ̃ Sísarare docaqueꞌacã weeapʉ” nirãsama, nico niwõ. To beꞌro Débora
    Barac meꞌrã Quedespʉ waꞌaco niwõ.
  rmc-rmc: „Džava tuha,“ odphenďa leske e Debora, „ale andre kada mariben e slava
    na ela tiri, bo o RAJ dela le Siserah andro vasta la džuvľakre.“ Paľis e Debora
    ušťiľa a džalas le Barakoha andro Kedeš,
  pes-OPV: 'گفت: «البته همراه تو می‌آیم، لیکن این سفر که می‌روی برای تو اکرام نخواهد
    بود، زیرا خداوندسیسرا را به‌دست زنی خواهد فروخت.» پس دبوره برخاسته، همراه باراق
    به قادش رفت.'
  ron-1924: 'Еа а рэспунс: „Вой мерӂе ку тине, дар ну вей авя славэ ын каля пе каре
    мерӂь, кэч Домнул ва да пе Сисера ын мыниле уней фемей.” Ши Дебора с-а скулат
    ши с-а дус ку Барак ла Кедеш.'
  ben-OBCV: “আমি নিশ্চয় তোমার সঙ্গে যাব,” দবোরা বললেন। “কিন্তু এ যাত্রায় তুমি সম্মান
    লাভ করবে না, কারণ সদাপ্রভু সীষরাকে একজন স্ত্রীলোকের হাতে সমর্পণ করবেন।” অতএব দবোরা
    বারকের সঙ্গে কেদশে চলে গেলেন।
  som-som: Kolkaasay ku tidhi, Hubaal waan ku raacayaa; habase yeeshee socdaalka aad
    tegaysaa ahaan maayo mid adiga sharaf kuu leh, waayo, Rabbigu wuxuu Siiseraa ka
    iibin doonaa naag gacanteed. Kolkaasay Debooraah kacday oo Baaraaq u raacday xagga
    Qedesh.
  lat-VUC: 'Quæ dixit ad eum: Ibo quidem tecum, sed in hac vice victoria non reputabitur
    tibi, quia in manu mulieris tradetur Sisara. Surrexit itaque Debbora, et perrexit
    cum Barac in Cedes.'
  eng-ASVBT: 'And she said, I will surely go with thee: notwithstanding, the journey
    that thou takest shall not be for thine honor; for Jehovah will sell Sisera into
    the hand of a woman. And Deborah arose, and went with Barak to Kedesh.'
  ita-1885: 'Ed ella disse: Del tutto io andrò teco; ma pur tu non avrai onore nell''impresa
    che tu fai, quando il Signore avrà venduto Sisera nelle mani di una donna. E Debora
    si mosse e andò con Barac in Chedes.'
  eng-LXXUP: 'And she said, I will surely go with thee; but know that thy honor shall
    not attend on the expedition on which thou goest, for the Lord shall sell Sisera
    into the hands of a woman: and Deborah arose, and went with Barak out of Kedesh.'
  eng-ULB: She said, “I will certainly go with you. However, the road on which you
    are going will not lead to your honor, for Yahweh will sell Sisera into the hand
    of a woman.” Then Deborah got up and went with Barak to Kedesh.
  spa-VBL: “Definitivamente iré contigo”, respondió Débora, “pero si vas a tomar ese
    camino, no recibirás ningún respeto, porque el Señor entregará a Sísara en manos
    de una mujer”. Débora se levantó y fue con Barac a Cedes.
  fra-_FOB: 'Et elle répondit: J''irai, j''irai avec toi; mais tu n''auras point de
    gloire dans ton entreprise; car l''Éternel livrera Sisera entre les mains d''une
    femme. Débora se leva donc, et alla avec Barak à Kédès.'
  mal-mal: 'അതിന് അവൾ: ഞാൻ നിന്നോടുകൂടെ പോരാം; എന്നിരുന്നാലും നിന്റെ ഈ യാത്രയാൽ ഉണ്ടാകുന്ന
    ബഹുമാനം നിനക്ക് ലഭിക്കുകയില്ല; എന്തുകൊണ്ടെന്നാൽ യഹോവ സീസെരയെ ഒരു സ്ത്രീയുടെ കയ്യിൽ
    ഏല്പിച്ചുകൊടുക്കും എന്ന് പറഞ്ഞു. അങ്ങനെ ദെബോരാ എഴുന്നേറ്റ് ബാരാക്കിനോടുകൂടെ കാദേശിലേക്ക്
    പോയി.'
  urd-GVR: Daborā ne kahā, “Ṭhīk hai, maiṅ zarūr āp ke sāth jāūṅgī. Lekin is sūrat
    meṅ āp ko Sīsarā par ġhālib āne kī izzat hāsil nahīṅ hogī balki ek aurat ko. Kyoṅki
    Rab Sīsarā ko ek aurat ke hawāle kar degā.” Chunāṅche Daborā Baraq ke sāth Qādis
    gaī.
  suz-BL: मिनु देबोरामी “थमा पा, गो गे नु लाइनुङ। तन्‍न एको ठेयब गेय आ ततीक मान गे
    मताइनेवे। मारदे हना परमप्रभु यावेमी सीसेरा कली मीश मुर का आ गुइमी गेशो बाक्‍ब”
    देंमाक्‍त। मिनु देबोरा बोक्‍शा ङा मिन बाराक नु केदेश सहरमी लमाक्‍त।
  ita-1927: 'Ed ella disse: “Certamente, verrò con te; soltanto, la via per cui ti
    metti non ridonderà ad onor tuo; poiché l’Eterno darà Sisera in man d’una donna”.
    E Debora si levò e andò con Barak a Kades.'
  ckb-ckb: 'دەڤۆراش گوتی: «بێگومان لەگەڵت دێم، بەڵام لەبەر ئەوەی ئەو ڕێگایەی کە پێیدا
    دەڕۆیت، بۆت نابێتە شانازی، چونکە یەزدان سیسرا دەداتە دەستی ژنێک.» ئیتر دەڤۆرا
    هەستا و لەگەڵ باراک چوو بۆ قەدەش،'
  eng-BBE: 'And she said, I will certainly go with you: though you will get no honour
    in your undertaking, for the Lord will give Sisera into the hands of a woman.
    So Deborah got up and went with Barak to Kedesh.'
  kan-OKCV: ಅದಕ್ಕವಳು, “ನಾನು ನಿನ್ನ ಸಂಗಡ ಖಂಡಿತವಾಗಿ ಬರುವೆನು. ಆದರೆ ನೀನು ಹೋಗುವ ಪ್ರಯಾಣದಿಂದ
    ಉಂಟಾಗುವ ಘನತೆ ನಿನ್ನದಾಗಿರುವುದಿಲ್ಲ. ಏಕೆಂದರೆ ಯೆಹೋವ ದೇವರು ಸೀಸೆರನನ್ನು ಒಬ್ಬ ಸ್ತ್ರೀಯ ಕೈಗೆ
    ಒಪ್ಪಿಸಿಬಿಡುವೆನು,” ಎಂದು ಹೇಳಿದಳು. ದೆಬೋರಳು ಎದ್ದು ಬಾರಾಕನ ಸಂಗಡ ಕೆದೆಷಿಗೆ ಹೋದಳು.
  tam-2017: 'அதற்கு அவள்: நான் உன்னோடு நிச்சயமாக வருவேன்; ஆனாலும் நீ போகிற பயணத்தில்
    உண்டாகிற மேன்மை உனக்குக் கிடையாது; யெகோவா சிசெராவை ஒரு பெண்ணின் கையில் ஒப்புக்கொடுப்பார்
    என்று சொல்லி, தெபொராள் எழுந்து, பாராக்கோடு கேதேசுக்குப் போனாள்.'
  spa-RV-1909: 'Y ella dijo: Iré contigo; mas no será tu honra en el camino que vas;
    porque en mano de mujer venderá Jehová á Sísara. Y levantándose Débora fué con
    Barac á Cedes.'
  ron-BTF: 'Iar ea a spus: Da, voi merge cu tine, totuși călătoria pe care o faci
    nu va fi spre onoarea ta, pentru că DOMNUL va vinde pe Sisera în mâna unei femei.
    Și Debora s-a ridicat și a mers cu Barac la Chedeș.'
  eng-WEBP: She said, “I will surely go with you. Nevertheless, the journey that you
    take won’t be for your honor; for the LORD will sell Sisera into a woman’s hand.”
    Deborah arose, and went with Barak to Kedesh.
  eng-FBV: “I'll definitely go with you,” Deborah answered, “but if you're going to
    take that route then you won't receive any respect, because the Lord will give
    Sisera into the hands of a woman.” Deborah got up and went with Barak to Kedesh.
  nld-1939: 'Hierop antwoordde ze: Ik zal met u meegaan. Maar nu wacht u geen roem
    op uw weg; want aan een vrouw zal Jahweh Sisera overleveren. Toen stond Debora
    op, en ging met Barak naar Kédesj.'
  nch-BL: 'Huan Débora quiilhui: ―Cualtitoc, niyas mohuaya. Pero pampa amo timotemacac
    titayacanas, quema huetzis Sísara huan isoldados, masehualme amo mitzhueyitalise
    para tijtanqui ta. Pampa elis se sihuat cati TOTECO quitemactilis Sísara imaco.
    Huajca Débora yajqui ica Barac hasta Cedes. Huan Barac quinnotzqui iixhuihua Zabulón
    huan Neftalí ma mosentilica ipan altepet Cedes.'
  vie-1934: 'Bà bèn đáp: ã, phải, ta sẽ đi với ngươi, song sự vinh hiển của việc nầy
    sẽ chẳng về ngươi; vì Đức Giê-hô-va sẽ phó Si-sê-ra vào tay một người nữ. Vậy,
    Đê-bô-ra đứng dậy, đi cùng Ba-rác đến Kê-đe.'
  hin-CV: दबोरा ने उसे उत्तर दिया, “मैं ज़रूर तुम्हारे साथ चलूंगी, लेकिन याद रहे,
    तुम जिस अभियान पर जा रहे हो, उसका श्रेय तुम्हें न मिलेगा, क्योंकि उस स्थिति में
    याहवेह सीसरा को एक स्त्री के अधीन कर देंगे.” इस प्रकार दबोरा ने बाराक के साथ केदेश
    के लिए कूच किया.
  spa-BES: 'Y ella dijo: Ciertamente iré contigo: aunque no obtendrás honor en tu
    jornada, porque el Señor entregará a Sísara en manos de una mujer. Así que Débora
    se levantó y fue con Barac a Cedes.'
  tdx-tdx: Le hoe re, Toe hindrezako, fe tsy hahazoa’o engeñe ty lala homba’o; fa
    haleta’ Iehovà am-pitàn-drakemba t’i Siserà. Niongak’ amy zao t’i Deborae, nindre
    lia amy Barake mb’e Kedese mb’eo.
  tha-KJV: นางจึงตอบว่า “​ดิ​ฉันจะไปกั​บท​่านแน่ แต่​ว่าทางที่ท่านไปนั้นจะไม่นำท่านไปถึงศั​กด​ิ์​ศร​ี
    เพราะว่าพระเยโฮวาห์จะขายสิเสราไว้ในมือของหญิงคนหนึ่ง” แล​้วนางเดโบราห์​ก็​ลุ​กขึ้นไปกับบาราคถึงเมืองเคเดช
  por-BR-2018: 'E ela disse: Irei contigo; mas não será tua honra no caminho que vais;
    porque por mão de mulher venderá o SENHOR a Sísera. E levantando-se Débora foi
    com Baraque a Quedes.'
  deu-ELO: 'Da sprachen sie: Ich will wohl mit dir gehen; nur daß die Ehre nicht dein
    sein wird auf dem Wege, den du gehst, denn in die Hand eines Weibes wird Jehova
    den Sisera verkaufen. Und Debora machte sich auf und ging mit Barak nach Kedes.'
  eng-WYC-2018: And she said to him, Soothly I shall go with thee; but in this time
    the victory shall not be areckoned to thee; for Sisera shall be betaken into the
    hand of a woman (or for Sisera shall be delivered into the hands of a woman).
    And so Deborah rose, and went with Barak into Kedesh.
  epo-epo: 'Kaj ŝi respondis: Bone, mi iros kun vi; sed vi ne havos gloron sur la
    vojo, kiun vi iros; ĉar en la manojn de virino la Eternulo transdonos Siseran.
    Kaj Debora leviĝis, kaj iris kun Barak al Kedeŝ.'
  uig-PIN: 'Dǝboraⱨ jawabǝn: — Maⱪul, mǝn sǝn bilǝn barsam baray; ⱨalbuki, sǝpiring
    sanga ⱨeq xan-xǝrǝp kǝltürmǝydu; qünki Pǝrwǝrdigar Siserani bir ayal kixining
    ⱪoliƣa tapxuridu, — dedi. Xuning bilǝn Dǝboraⱨ ⱪopup Baraⱪ bilǝn billǝ Kǝdǝxkǝ
    mangdi.'
  beo-beo: 'Debola da amane sia:i, “Defea! Na da ani masunu. Be di da Sisela amoma
    hasali, ilia da hame sia:mu. Bai Hina Gode da Sisela amo uda afae amoma medole
    legema:ne imunu.” Amaiba:le, Debola da Bela:ge sigi asili, Gedese moilai bai bagadega
    doaga:musa: asi.'
  tpi-OTNT: Na Debora i bekim tok olsem, “Orait bai mi go wantaim yu na bai yu winim
    pait. Tasol bai yu no inap kisim biknem, long wanem, Bikpela bai i givim Sisera
    long han bilong wanpela meri.” Orait Debora i kirap na i go wantaim Barak long
    taun Kedes.
  hau-SA: Debora ta ce, “To, shi ke nan, zan tafi tare da kai. Amma saboda yadda ka
    ɗauki wannan batun, darajar ba za tă zama taka ba, gama Ubangiji zai ba da Sisera
    a hannun mace.” Saboda haka Debora ta tafi tare da Barak zuwa Kedesh,
  uig-LAT: 'Deborah jawaben: — Maqul, men sen bilen barsam baray; halbuki, sepiring
    sanga héch shan-sherep keltürmeydu; chünki Perwerdigar Sisérani bir ayal kishining
    qoligha tapshuridu, — dédi. Shuning bilen Deborah qopup Baraq bilen bille Kedeshke
    mangdi.'
  nde-nde: UDibhora wathi, “Kulungile, ngizahamba lawe. Kodwa ngenxa yendlela oqhuba
    ngayo lokhu udumo kaluyikuba ngolwakho, ngoba uThixo uzanikela uSisera kowesifazane.”
    Ngakho uDibhora wahamba loBharakhi eKhedeshi
  ton-ton: 'Pea pehē ʻe ia, “Te ta ō moʻoni mo koe: ka ko e moʻoni ko e fononga ni
    ʻoku ke ʻalu ai ʻe ʻikai te ke ongolelei ai koe; koeʻuhi ʻe fakatau ʻe Sihova
    ʻa Sisela ki he nima ʻo ha fefine.” Pea naʻe tuʻu hake ʻa Tepola, ʻo na ō mo Pelaki
    ki Ketesi.'
  ces-1613: 'Kteráž odpověděla: Jáť zajisté půjdu s tebou, ale nebudeť s slávou tvou
    cesta, kterouž půjdeš, nebo v ruku ženy dá Hospodin Zizaru. Tedy vstavši Debora,
    šla s Barákem do Kádes.'
  eng-WMB: She said, “I will surely go with you. Nevertheless, the journey that you
    take won’t be for your honor; for the LORD will sell Sisera into a woman’s hand.”
    Deborah arose, and went with Barak to Kedesh.
  tam-TCV: அதற்கு தெபோராள், “சரி; நான் உன்னுடன் வருகிறேன். ஆனால் இவ்விதம் நீ போவதானால்
    அந்தப் புகழ் உன்னுடையதாயிராது. யெகோவா சிசெராவை ஒரு பெண்ணின் கையில் ஒப்புக்கொடுப்பார்”
    என்றாள். அதன்பின் தெபோராள் பாராக்குடன் கேதேஸுக்குப் போனாள்.
  ceb-ULB: Miingon siya, “Mouban ako kanimo. Apan, ang dalan nga imong pagaadtoan
