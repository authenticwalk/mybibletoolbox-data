    thoo tih Barak te Kedesh la a caeh puei.
  mdy-ETH: ዒዛ ማሃዖ፦ «ቃራኬ፥ ታ ኔኤና ዎላ ዴንዳንዳኔ፤ ጋዓንቴ ናንጊና ናንጋ ጎዳ ሲሳራ ላኣሊም ዓኣሢ ዒንጋንዳሢሮ ባሺፃ
    ኔና ቦንቺሳያ ማዓዓኬ» ጌዔኔ፤ ዬካፓ ዲቦራ ባርቄና ዎላ ዖሎ ዖላኒ ቃዴሴ ዴንዴኔ።
  twi-ASANTE: Debora buaa no sɛ, “Mate, me ne wo bɛkɔ, nanso worennya animuonyam biara
