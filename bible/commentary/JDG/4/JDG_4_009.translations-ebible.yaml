    sa kamot sa usa ka babaye.” Unya mitindog si Debora ug miuban kang Barak ngadto
    sa Kedes.
  pol-UBG: 'Ona odpowiedziała: Na pewno pójdę z tobą. Nie tobie jednak przypadnie
    chwała z tej wyprawy, na którą wyruszysz. PAN bowiem wyda Siserę w ręce kobiety.
    I Debora wstała, i udała się z Barakiem do Kedesz.'
  agr-agr: 'Tutai Débora ayaak: “Wika amejai wetatjai. Wagki Tuke Pujuu Sísaranak
    nuwa maati titatui. Nuadui juju maaniamunum ame nagkamatin akumesh Barac maania
    depetmake, tamak achattame”, tiuwai. Nuna tusa Baracjai yaakat Quedesnum weuwai.'
  kyc-kyc: Enda baame isingi leya. Kapa letene. Namba role pyao paramba. Role pyao
    parambano dokopa Anatumi enda doko keta yulu andake mairamopa enda dokome akali
    Sisira pyao anamasi minyara. Minyaramo dokona wambumi embame pyapiŋi lao kingi
    ketae pyambuo laa narami, leya. Lapala dokopa enda Depora baa sipurapala Bereke
    baapa role pyao yuu Ketese dokona peyambi.
  urd-GVU: دبورہ نے کہا، ”ٹھیک ہے، مَیں ضرور آپ کے ساتھ جاؤں گی۔ لیکن اِس صورت میں
    آپ کو سیسرا پر غالب آنے کی عزت حاصل نہیں ہو گی بلکہ ایک عورت کو۔ کیونکہ رب سیسرا
    کو ایک عورت کے حوالے کر دے گا۔“ چنانچہ دبورہ برق کے ساتھ قادس گئی۔
  deu-1912: 'Sie sprach: Ich will mit dir ziehen, aber der Preis wird nicht dein sein
    auf dieser Reise, die du tust, sondern der HERR wird Sisera in eines Weibes Hand
    übergeben. Also machte sich Debora auf und zog mit Barak gen Kedes.'
  kan-2017: ಆಕೆಯು, “ನಾನು ಹೇಗೂ ನಿನ್ನ ಸಂಗಡ ಬರುವೆನು; ಆದರೆ ಈ ಯುದ್ಧಪ್ರಯಾಣದಲ್ಲಿ ಉಂಟಾಗುವ
    ಗೌರವ ನಿನಗೆ ಸಲ್ಲುವುದಿಲ್ಲ. ಯಾಕೆಂದರೆ ಒಬ್ಬ ಸ್ತ್ರೀ ಸೀಸೆರನನ್ನು ಸೋಲಿಸುವಂತೆ ಯೆಹೋವನು ಮಾಡುವನು”
    ಎಂದು ಹೇಳಿ ದೆಬೋರಳು ಬಾರಾಕನೊಡನೆ ಕೆದೆಷಿಗೆ ಹೋದಳು.
  yap-yap: Me fulweg fare pin ni ga’ar, “Kefel’, bay gu un ngom, machane dab nognem
    ni gur e ka mu gel, ya bayi pi’ SOMOL Sisera nga pa’ be’ ni bpin.” Me sak’iy Deborah
    nge un ngak Barak ngranow nga Kedesh.
  hlt-MCSB: Te dongah, “Nang taengah ka pongpa khaw ka pongpa ngawn suidae, na pongpa
