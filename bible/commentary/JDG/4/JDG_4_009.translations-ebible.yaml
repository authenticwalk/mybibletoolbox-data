    Enti, Debora ne Barak kɔɔ Kedes.
  eng-WEBU: She said, “I will surely go with you. Nevertheless, the journey that you
    take won’t be for your honor; for the LORD will sell Sisera into a woman’s hand.”
    Deborah arose, and went with Barak to Kedesh.
  wal-wal: Yaagin a, “Eeno, taani nenaara baana; shin GODAI Sisaara macca asa kushiyan
