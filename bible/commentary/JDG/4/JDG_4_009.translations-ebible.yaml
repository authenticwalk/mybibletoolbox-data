  agu-BL: —Nchimben bin te'ju', chij Débora, poro nk'e'tz ilu' sjalok k'eju' yil tzaj
    wi' yi jun oyintzi'a'tz, na yi Kataj Ryos sjatxonk yi Sísara tk'ab jun xna'n.
    Bene'n nintzun e' ban Débora'tz tu Barac jalen yi tnum Cedes.
  ilo-ULB: Kinunana, “Awan duadua a kumuyogak kenka. Nupay kasta, ti dalan a papanam
    ket saannaka nga iturong iti pakaidayawam, ta aramidento ni Yahweh a babai ti
    mangparmek kenni Sisera babaen iti pigsana.” Timmakder ngarud ni Debora ket kimmuyog
    kenni Barak idiay Kedes.
  kpg-kpg: Deborah ga helekai, “E humalia, au e hana madalia goe, malaa, di aali la ga hagalee
    dau adu gi di goe, idimaa, Dimaadua gaa wanga a Sisera e haga magedaa go di ahina.”
    Malaa, Deborah gaa hana gi Kedesh dalia a Barak.
  uig-ARA: 'دەبوراھ جاۋابەن: ــ ماقۇل، مەن سەن بىلەن بارسام باراي؛ ھالبۇكى، سەپىرىڭ
    ساڭا ھېچ شان-شەرەپ كەلتۈرمەيدۇ؛ چۈنكى پەرۋەردىگار سىسېرانى بىر ئايال كىشىنىڭ قولىغا
    تاپشۇرىدۇ، ــ دېدى. شۇنىڭ بىلەن دەبوراھ قوپۇپ باراق بىلەن بىللە كەدەشكە ماڭدى.'
  sus-sus: Debora naxa a yaabi, «Na kui, won birin nan sigama, kɔnɔ i mu fama matɔxɔɛ
    yo sɔtɔde na kui, barima Alatala fama Sisera sade ginɛ nde nan sagoe.» Na tɛmui,
    Debora nun Baraki naxa siga Kedesi.
  pon-2006: Depora ahpw sapengki, “Me mwahu! I pahn iang uhk kohwei, ahpw ke en ese
    pwe kaidehk kowe me pahn kahrehda lingan en powehdi en mahwen wet, pwe KAUN-O
    pahn ketin mweidohng Sisera en lohdi pahn manaman en lih emen.” Depora eri iangala
    Parak kohkohlahng Kedes.
  jae-jae: Debora gêjô eŋ awa gebe “Amboac tonaŋ aê jawiŋ aôm, mago intêna, taŋ aôm
    ôsa naŋ, êwaka aôm waem sa atom, gebe Apômtau êkêŋ Sisera êsêp awê teŋ lêma.”
    Go Debora gêdi jagêwiŋ Barak sêja Kedes.
  ksd-ksd: 'Ma i ga biti: A dovotina dor a varait ma u; ia kaka ta go ra vinavana
    u vana tana vakir kaum ra minamar tana tago ra Luluai na tul tar Sisera ta ra
    lima i ra vavina. Ma Debora i ga tut ma dir ga varait ma Barak uro Kedes.'
  tur-YTC: O, “Ben kesinlikle seninle geleceğim” dedi. “Ancak çıkacağın yolculuk senin
    onuruna olmayacak; çünkü Yahve Sisera'yı bir kadının eline satacak.” Devora kalktı
    ve Barak'la birlikte Kedeş'e gitti.
  grc-BRENT: Καὶ εἶπε, πορευομένη πορεύσομαι μετὰ σοῦ· πλὴν γίνωσκε ὅτι οὐκ ἔσται
    τὸ προτέρημά σου ἐπὶ τὴν ὁδὸν ἣν σὺ πορεύῃ, ὅτι ἐν χειρὶ γυναικὸς ἀποδώσεται Κύριος
    τὸν Σισάρα· καὶ ἀνέστη Δεββῶρα, καὶ ἐπορεύθη μετὰ τοῦ Βαρὰκ ἐκ Κάδης.
  ind-AYT: Debora berkata, “Aku akan pergi bersamamu. Akan tetapi, kamu tidak akan
    mendapat kehormatan atas perjalanan yang kamu tempuh ini, sebab TUHAN akan menyerahkan
    Sisera ke dalam tangan seorang perempuan.” Lalu, Debora bangkit dan pergi bersama
    Barak ke Kedesh.
  nya-nya: Debora anati, “Chabwino, ine ndipita nawe limodzi. Koma mudziwe kuti inu
    simudzalandirapo ulemu pa zimene mwachitazi popeza Yehova wapereka Sisera mʼmanja
    mwa munthu wamkazi.” Choncho Debora ananyamuka kupita ku Kedesi pamodzi ndi Baraki.
  hrv-hrv: “Idem s tobom”, reče mu ona, “ali na putu kojim ćeš poći slava neće tebi
    pripasti jer će Jahve ženi predati u ruke Siseru.” Tada Debora ustane i pođe s
    Barakom u Kedeš.
  mps-mps: Tama Deborago po wei ponoyu, te tiwai po wali, “Tialima, te ena nage dali
    pelama, tama nago te wąbi hwįbo bomogo te aiyaba elaluaibao. Tiali goli, te
    nago naga genuai nogi ugwaba me sogobeo, magi baso meni, Genuai Bidigo te hwįbo
    tobolu bidi Sisera te we me deligo nogoba mawaibao,” wali. Tialima, Debora hogodama,
    tama Barak dali te bulu Kedesba pali.
  tpi-tpi: Na Debora i bekim tok olsem, “Orait bai mi go wantaim yu na bai yu winim
    pait. Tasol bai yu no inap kisim biknem, long wanem, Bikpela bai i givim Sisera
    long han bilong wanpela meri.” Orait Debora i kirap na i go wantaim Barak long
    taun Kedes.
  dan-1931: 'Da sagde hun: “Vel, jeg går med, men så får du ikke Æren af den Færd,
    du begiver dig ud på, thi HERREN vil overgive Sisera i en Kvindes Hånd!” Så brød
    Debora op og drog af Sted til Kedesj med Barak.'
  vie-OVCB: 'Bà đáp: “Được rồi, tôi sẽ đi với ông. Nhưng công đầu sẽ không về tay
    ông, vì Chúa Hằng Hữu sẽ nạp Si-sê-ra vào tay một người nữ.” Rồi Đê-bô-ra cùng
    đi với Ba-rác đến Kê-đe.'
  guj-2017: તેણે કહ્યું, “હું નિશ્ચે તારી સાથે આવીશ. તોપણ, તું જે આગેવાની કરવાનો છે
    તેમાં તને જશ મળશે નહિ, કેમ કે ઈશ્વર એક સ્ત્રીની તાકાતથી સીસરાને હરાવશે.” પછી દબોરા
    ઊભી થઈ અને બારાકની સાથે કેદેશ ગઈ.
  pon-2006A: Depora ahpw sapengki, “Me mwahu! I pahn iang uhk kohwei, ahpw ke en ese
    pwe kaidehk kowe me pahn kahrehda lingan en powehdi en mahwen wet, pwe KAUN-O
    pahn ketin mweidohng Sisera en lohdi pahn manaman en lih emen.” Depora eri iangala
    Parak kohkohlahng Kedes.
  por-BRBSL: 'Ela disse: “Eu certamente irei com você”. No entanto, a viagem que você
    fizer não será por sua honra; pois Yahweh venderá Sisera na mão de uma mulher”.
    Deborah se levantou, e foi com Barak para Kedesh.'
  cth-cth: Hahoi ahnimouh ni, na ceikhai roeroe han. Hatei na ceinae lamthung ni nama
    teh minhmai kahawi na hmawt mahoeh. Bangkongtetpawiteh, BAWIPA ni Sisera teh napui
    buet touh e kut dawk a yo han telah ati. Hathnukkhu, a thaw teh, Barak hoi Kedesh
    kholah a cei.
  twi-twi: Debora buaa no se, “Mate, me ne wo bɛkɔ, nanso worennya anuonyam biara
    wɔ dwumadi yi mu, efisɛ Awurade nkonimdi wɔ Sisera so no befi ɔbea nsam.” Enti
    Debora ne Barak kɔɔ Kedes.
  hlt-hlt: Te dongah, “Nang taengah ka pongpa khaw ka pongpa ngawn suidae, na pongpa
    nah longpuei kah Sisera te BOEIPA loh huta kut dongla a yoih coeng dongah nang
    kah na boei na mang ngawn tah om voel mahpawh,” a ti nah. Te phoeiah Deborah te
    thoo tih Barak te Kedesh la a caeh puei.
  tbz-SIM: 'Kɛ̀ Deborɑɑ dɔ̀: M bo dɑ nɛinɛ̀, ɑ mɛ ntɛ̃́nkɛ í yóó pɛ́tɛ́ disɑ̃nni mɑrì
    dɛ kó mudoò miɛkɛ, kɛ yɛ̃́ nɛ̀ onitipòkù borɛ̀ ndɛ ti Yiɛ̀ nKuyie nyóó duɔ́mmɛ̀
    kɛ̀ di nɑ Sisedɑɑ. Mɛm̀mɛ kɛ̀ Deborɑɑ nɛinɛ̀ Bɑɑrɑki kɛ̀ bɛ̀ɛ kɔtɛ Kedɛsi.'
  msy-2020: Ezɨ Debora kamaghɨn an akam ikaragha ghaze, “Kɨ guizbangɨra nɨ ko mangam.
    Eghtɨ mɨdorozir kamɨn aven Ikiavɨra Itir God Sisera isɨ amizitamɨn agharim darɨgham.
    Kamaghɨra, nɨrara, mɨdorozir kam bagh ziar ekiam inian kogham. Puvatɨ.” Egha Debora
    dɨkavigha Barak ko Kedesɨn nguibamɨn zui.
  dop-dop: 'Mpʋɣʋlɛ Tepolɑ sɩ: Mɑ nɑ-ŋ tɩɩ polo yɑɑ. Amɑ pɑɑ n tɑlɑ timpi nɔɣɔlʋ kɑɑ
    sɑ-ŋ kɛ́. Mpi tɔ, ɑlʋ niŋ tɑɑ kɛ́ Tɑcɑɑ kɑ́ tʋ Siselɑ. Ɩlɛnɑ Tepolɑ kʋlɩ nɑ ɩ́
    nɑ Pɑlɑkɩ pɑ́ tɛɛ Ketɛɛsɩ.'
  azb-azb: 'Devora dedi: «Mən mütləq səninlə bir gedəcəyəm, amma bunu da bil ki, getdiyin
    yolun şöhrəti sənin olmayacaq, çünki Rəbb Sisranı bir qadına təslim edəcək». Devora
    ayağa qalxdı və Baraqla birgə Qedeşə getdi.'
  eng-DBY: And she said, I will by all means go with thee, only that it will not be
    to thine honour upon the way which thou goest, for Jehovah will sell Sisera into
    the hand of a woman. And Deborah arose, and went with Barak to Kedesh.
  hin-2017: उसने कहा, “निःसन्देह मैं तेरे संग चलूँगी; तो भी इस यात्रा से तेरी कुछ
    बढ़ाई न होगी, क्योंकि यहोवा सीसरा को एक स्त्री के अधीन कर देगा।” तब दबोरा उठकर
    बाराक के संग केदेश को गई।
  eng-YLT: and she saith, 'I do certainly go with thee; only, surely thy glory is
    not on the way which thou art going, for into the hand of a woman doth Jehovah
    sell Sisera;' and Deborah riseth and goeth with Barak to Kedesh.
  kne-kne: Kanan Debora, “May ngarud, koyogek sik-a. Ngem baken sik-a di maidayaw
    sin pangabakam, tan awni et babai di pangipapsean Diyos en Sisera.” Et kinoyog
    Debora si Barak ay inmey ed Kedes.
  eng-WYC-2017: And she said to him, Soothly I shall go with thee; but in this time
    the victory shall not be areckoned to thee; for Sisera shall be betaken into the
    hand of a woman. And so Deborah rose, and went with Barak into Kedesh.
  eng-WMBB: She said, “I will surely go with you. Nevertheless, the journey that you
    take won’t be for your honour; for the LORD will sell Sisera into a woman’s hand.”
    Deborah arose, and went with Barak to Kedesh.
  urd-GVH: दबोरा ने कहा, “ठीक है, मैं ज़रूर आपके साथ जाऊँगी। लेकिन इस सूरत में आपको
    सीसरा पर ग़ालिब आने की इज़्ज़त हासिल नहीं होगी बल्कि एक औरत को। क्योंकि रब सीसरा
    को एक औरत के हवाले कर देगा।” चुनाँचे दबोरा बरक़ के साथ क़ादिस गई।
  rug-rug: “Ego,” gua se Debora, “Kaqu luligo rau si goi, ba lopu kaqu hite vagia
    goi si keke vina lavata koasa mua minataqara, sina kote vala nia e Zihova se Sisera
    pa limana keke barikaleqe,” gua si asa. Ke somana luli la koe Beraki pa Kadesi
    se Debora.
  gaz-gaz: Debooraanis, “Ani dhugumaan si faana nan deema. Yoo ati haala kanaan deemte
    garuu ulfinni siʼiif hin taʼu; Waaqayyo dabarsee Siisaaraa harka dubartiitti kennaatii”
    jetteen. Kanaafuu Debooraan Baaraaqi faana gara Qaadesh deemte;
  fra-LSG: 'Elle répondit: J’irai bien avec toi; mais tu n’auras point de gloire sur
    la voie où tu marches, car l’Éternel livrera Sisera entre les mains d’une femme.
    Et Débora se leva, et elle se rendit avec Barak à Kédesch.'
  gnn-gnn: Ga ŋayinydja ŋunhi Dipuranydja waŋana bitjarra, “Manymak, ŋarra yurru malthun
    nhuŋu, ga ŋali rrambaŋina yurru marrtjinydja. Yurru ŋayi yurru Garrayyunydja ŋunhi
    miriŋunhanydja buŋgawanha gathan miyalkkalana goŋlilinydja, ga ŋayina yurru bumanydja
    ŋanya miyalkthuna ŋuriŋina.” Bala yana ŋunhi ŋurruŋunydja miyalk Dipuranydja marrtjina
    maṉḏa rrambaŋina Baraknha, ga bena dhika malanydja miriŋunydja malthurruna maṉḏaku
    bala bukulilinydja ŋunhi Daypulilinydja.
  yal-yal: A yi a yabi, a naxa, “En birin sigɛ, koni i mi binye sɔtɔma na yɛngɛni,
    amasɔtɔ Alatala fama Sisera sadeni ɲaxanla nan sago yi.” Debora yi keli, e nun
    Baraka yi siga Kedesi taani.
  haw-1868: I aku la oia, I ka hele ana, e hele pu no au me oe. Aka, o keia hele ana
    au e hele ai, aole oe e hoonaniia ilaila, no ka mea, e haawi ana o Iehova ia Sisera
    i ka lima o kekahi wahine. Ku ae la o Debora, a hele pu aku la me Baraka i Kedesa.
  arb-NAV: 'فَأَجَابَتْ: «أَذْهَبُ مَعَكَ، غَيْرَ أَنَّهُ لَنْ يَكُونَ لَكَ فَخْرٌ
    فِي الطَّرِيقِ الَّتِي أَنْتَ مَاضٍ فِيهَا، لأَنَّ الرَّبَّ يُسَلِّمُ سِيِسَرَا
    لاِمْرَأَةٍ». فَنَهَضَتْ دَبُورَةُ وَرَافَقَتْ بَارَاقَ إِلَى قَادَشَ.'
  ewe-ewe: Debora ɖo eŋu nɛ be, “Enyo ŋutɔ, mayi kpli wò gake ɖe ale si nèle nya la
    ŋuti dɔ wɔmii ta la, bubu la manye tɔwò o elabena Yehowa atsɔ Sisera ade asi na
    nyɔnu.” Ale Debora yi Kedes kple Barak,
  eng-LEE: And she said, I will indeed go with thee; nevertheless it will not be for
    thy honor, on the way which thou goest; for into the hand of a woman will the
    Lord deliver Sissera; and Deborah arose, and went with Barak to Kedesh.
  asm-FB: তেওঁ ক’লে, “ঠিক আছে, মই আপোনাৰ লগত নিশ্চয়ে যাম। কিন্তু এই যুদ্ধ-যাত্ৰাৰ
    গৌৰৱ হ’লে আপুনি নাপাব; কিয়নো যিহোৱাই এগৰাকী মহিলাৰ শক্তিৰ দ্বাৰাই চীচৰাক পৰাস্ত
    কৰিব।” তাৰ পাছত দবোৰাই উঠি বাৰাকেৰে সৈতে কেদচলৈ গ’ল।
  sus-A: دٍبٌرَ نَشَ عَ يَابِ، «نَ كُي، وٌن بِرِن نَن سِفَمَ، كْنْ عِ مُ قَمَ مَتْشْي
    يٌ سْتْدٍ نَ كُي، بَرِ مَ عَلَتَلَ قَمَ سِسٍرَ سَدٍ فِنّ ندٍ نَن سَفٌي.» نَ تّمُي،
    دٍبٌرَ نُن بَرَكِ نَشَ سِفَ كٍدٍ سِ.
  fra-SBL: 'Elle répondit : « Je veux bien aller avec toi. Cependant, le voyage que
    tu feras ne sera pas pour ton honneur, car Yahvé vendra Sisera entre les mains
    d''une femme. » Déborah se leva et partit avec Barak à Kedesh.'
  hbo-hbo: וַתֹּ֜אמֶר הָלֹ֧ךְ אֵלֵ֣ךְ עִמָּ֗ךְ אֶ֚פֶס כִּי֩ לֹ֨א תִֽהְיֶ֜ה תִּֽפְאַרְתְּךָ֗
    עַל־הַדֶּ֙רֶךְ֙ אֲשֶׁ֣ר אַתָּ֣ה הֹולֵ֔ךְ כִּ֣י בְֽיַד־אִשָּׁ֔ה יִמְכֹּ֥ר יְהוָ֖ה
    אֶת־סִֽיסְרָ֑א וַתָּ֧קָם דְּבֹורָ֛ה וַתֵּ֥לֶךְ עִם־בָּרָ֖ק קֶֽדְשָׁה׃
  kik-kik: Nake Debora akĩmwĩra atĩrĩ, “Nĩ wega, nĩngũtwarana nawe. No rĩrĩ, nĩ ũndũ
    wa ũrĩa ũroya ũhoro ũyũ-rĩ, gĩtĩĩo gĩtigatuĩka gĩaku, nĩgũkorwo Jehova nĩekũneana
    Sisera moko-inĩ ma mũndũ-wa-nja.” Nĩ ũndũ ũcio Debora agĩtwarana na Baraka nginya
    Kadeshi,
  fra-NCL: 'Elle répondit : « Oui, j’irai avec toi, mais, dans l’expédition que tu
    vas faire, la gloire ne sera pas pour toi ; car Yahweh livrera Sisara entre les
    mains d’une femme. » Et Débora se leva et elle se rendit avec Barac à Cédès.'
  cek-AK: Deborah mah, Nang hoi nawnto ka caeh han; toe misatuk han na caehhaih loklam
    ah nang to mi mah doeh pakoeh mak ai. Angraeng mah nongpata ban ah ni Sisera to
    zaw tih, tiah a naa. To pongah Deborah loe Barak hoi nawnto Kedesh ah caeh.
  cuk-cuk: 'Débora ega sogded: —Degiirdi, an beba naodo. Degi-inigwele, be-ibmar-imakoedgi
    be nug dunguo-sulid. Ar Bab-Jehová, omega Sísara-urmakoed. A-omegwa Sísara-oburgoed.
    Degidgi, Débora, Barac-ebo Cedesʼye-neg-nugadse nadsunnad.'
  uig-CYR: 'Дәбораһ җававән: — Мақул, мән сән билән барсам барай; һалбуки, сәпириң
    саңа һеч шан-шәрәп кәлтүрмәйду; чүнки Пәрвәрдигар Сисерани бир аял кишиниң қолиға
    тапшуриду, — деди. Шуниң билән Дәбораһ қопуп Барақ билән биллә Кәдәшкә маңди.'
  tel-2017: అప్పుడు ఆమె “నీతో నేను తప్పకుండా వస్తాను. అయితే, నువ్వు చేసే ఈ ప్రయాణంవల్ల
    నీకు ఘనత దొరకదు. ఒక స్త్రీ చాకచక్యం వలన యెహోవా సీసెరాను అప్పగిస్తాడు” అని చెప్పి,
    లేచి బారాకుతోబాటు కెదెషుకు వెళ్ళింది.
  hat-BSA: 'Li te di: “Mwen va vrèman ale avèk ou. Malgre, lonè p ap pou ou nan vwayaj
    ke w ap fè a, paske SENYÈ a va vann Sisera nan men a yon fanm.” Konsa, Débora
    te leve e te ale avèk Barak pou rive Kédesch.'
  kos-kos: Ac Deborah el fahk nu sel Barak, “Aok, nga ac wi kom, tusruktu kom ac fah
    tia akfulatyeyuk ke kutangla se inge, mweyen LEUM GOD El ac eisalang Sisera nu
    inpoun sie mutan.” Na Deborah el welul Barak ac som nu Kedesh.
  hbo-WLC: וַתֹּ֜אמֶר הָלֹ֧ךְ אֵלֵ֣ךְ עִמָּ֗ךְ אֶ֚פֶס כִּי֩ לֹ֨א תִֽהְיֶ֜ה תִּֽפְאַרְתְּךָ֗
    עַל־הַדֶּ֙רֶךְ֙ אֲשֶׁ֣ר אַתָּ֣ה הוֹלֵ֔ךְ כִּ֣י בְֽיַד־אִשָּׁ֔ה יִמְכֹּ֥ר יְהוָ֖ה
    אֶת־סִֽיסְרָ֑א וַתָּ֧קָם דְּבוֹרָ֛ה וַתֵּ֥לֶך עִם־בָּרָ֖ק קֶֽדְשָׁה׃
  ibo-ibo: Debọra sịrị, “Aghaghị m isoro gị jee ma nʼihi mkpebi gị nʼihe a, nsọpụrụ
    agaghị abụ nke gị, nʼihi na Onyenwe anyị ga-enyefe Sisera nʼaka nwanyị.” Ya mere,
    Debọra biliri soro Barak jee obodo Kedesh.
  ory-ory: ତେବେ ସେ କହିଲେ, “ମୁଁ ନିଶ୍ଚୟ ତୁମ୍ଭ ସଙ୍ଗେ ଯିବି; ତଥାପି ଏହି ଯାତ୍ରାରେ ତୁମ୍ଭର
    ଯଶ ହେବ ନାହିଁ; କାରଣ ସଦାପ୍ରଭୁ ସୀଷରାକୁ ଏକ ସ୍ତ୍ରୀ ହସ୍ତରେ ବିକ୍ରୟ କରିବେ।” ଏଉତ୍ତାରେ ଦବୋରା
    ଉଠି ବାରକ୍‍ ସଙ୍ଗରେ କେଦଶକୁ ଗଲେ।
  chk-chk: Iwe, Tepora a üra, “Üpwe fokun etuk. Nge ei sokun lapalap ka eäni, kosap
    ling ren, pun ewe Samol mi Lapalap epwe atolonga Sisera lepöün eman fefin.” Mürin,
    Tepora a ütä o eti Parak tori Ketes.
  rop-rop: Wal Debra bin tok, “Orait, ai gin kaman garram yu. Bat ola pipul kaan preisim
    yu wen yu win det fait, dumaji YAWEI garra hendimoba det boswan solja langa wanbala
    gel blanga kilim im ded.” Brom deya Debra en Barak bin go langa det taun gulum
    Kedish,
  ukr-1871: 'Она відказала: Пійду з тобою певно; тільки слава в сїй дорозї припаде
    не тобі, нї! жінцї в руки подасть Господь Сизару. І зібралась Дебора та й пійшла
    з Бараком до Кадеса.'
  deu-1951: 'Sie sprach: Ich will freilich mit dir gehen; aber der Ruhm des Weges,
    den du gehst, wird nicht dir zufallen; denn der HERR wird Sisera in die Hand eines
    Weibes übergeben. Also machte sich Debora auf und zog mit Barak gen Kedesch.'
  eng-JPS: 'And she said: ''I will surely go with thee; notwithstanding the journey
    that thou takest shall not be for thy honour; for the LORD will give Sisera over
    into the hand of a woman.'' And Deborah arose, and went with Barak to Kedesh.'
  srp-1865: 'A ona reèe: ja æu iæi s tobom, ali neæeš imati slave na putu kojim æeš
    iæi; jer æe ženi u ruku dati Gospod Sisaru. I ustavši Devora otide s Varakom u
    Kedes.'
  lug-lug: Debola n’amugamba nti, “Wewaawo nnaagenda naawe, naye ekitiibwa n’obuwanguzi
    tebiibe bibyo, kubanga Mukama aliwaayo Sisera awangulwe mu mikono gy’omukazi.”
    Baraki n’addayo ne Debola e Kedesi.
  heb-heb: ותאמר הלך אלך עמך אפס כי לא תהיה תפארתך על הדרך אשר אתה הולך כי ביד אשה
    ימכר יהוה את סיסרא ותקם דבורה ותלך עם ברק קדשה׃
  ben-IRV: দবোরা বললেন, “আমি অবশ্য তোমার সঙ্গে যাব, যদিও তোমার এই যাত্রায় সুনাম হবে
    না, কারণ সদাপ্রভু সীষরাকে একটি স্ত্রীলোকের শক্তির কাছে পরাজিত করবেন।” পরে দবোরা
    উঠলেন এবং বারকের সঙ্গে কেদশে গেলেন।
  pan-pan: ਦਬੋਰਾਹ ਨੇ ਕਿਹਾ, “ਮੈਂ ਜ਼ਰੂਰ ਤੇਰੇ ਨਾਲ ਚੱਲਾਂਗੀ, ਤਾਂ ਵੀ ਇਸ ਸਫ਼ਰ ਵਿੱਚ ਜੋ ਕੁਝ
    ਤੂੰ ਕਰੇਂਗਾ ਉਸ ਵਿੱਚ ਤੇਰੀ ਕੋਈ ਵਡਿਆਈ ਨਾ ਹੋਵੇਗੀ ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਸੀਸਰਾ ਨੂੰ ਇੱਕ ਇਸਤਰੀ
    ਦੇ ਹੱਥ ਵਿੱਚ ਕਰ ਦੇਵੇਗਾ।” ਤਦ ਦਬੋਰਾਹ ਉੱਠੀ ਅਤੇ ਬਾਰਾਕ ਦੇ ਨਾਲ ਕਾਦੇਸ਼ ਨੂੰ ਗਈ।
  mya-JVB: ဒေဗောရ က၊ ငါသည် သင် နှင့်အတူ အမှန် သွား မည်။ သို့သော်လည်း သင် သွား ရာလမ်း
    ၌ ဂုဏ် အသရေကို မ ရ ရာ။ ထာဝရဘုရား သည် သိသရ ကို မိန်းမ ၌ ရောင်း တော်မူမည်ဟု ဆို
    ပြီးမှ ထ ၍ ဗာရက် နှင့်အတူ ကေဒေရှ မြို့သို့ သွား လေ၏။
  tbg-tbg: Deboraava tiharo, Hove te ainti virerave. Are minti tianara kaara are iqoka
    aatarakera kiama are nena nora autu varenarave. Noravano Kotiva Siseraara nahenti
    kauquqima vataanarove, tivakero Deboraava Baraakikantiro Kedesi vatukaini vura.
  hmo-hmo: Hahine ia hereva lou, ia gwau, “Momokani, oi do lau bamoa, to unai dala
    dekena amo hanamoa do oi davaria lasi, badina be Lohiabada ese hahine ta ena siahu
    henunai Sisera do ia atoa.” Vadaeni Debora ia toreisi, Baraki danu Kedesi hanua
    dekenai idia lao.
  urd-urd: उसने कहा, “मैं ज़रूर तेरे साथ चलूँगीं; लेकिन इस सफ़र से जो तू करता है तुझे
    कुछ इज़्ज़त हासिल न होगी, क्यूँकि ख़ुदावन्द सीसरा को एक 'औरत के हाथ बेच डालेगा।”
    और दबोरा उठ कर बरक़ के साथ क़ादिस को गई।
  rus-SYN: 'Она сказала ему: пойти пойду с тобою; только знай, что не тебе уже будет
    слава на сем пути, в который ты идешь; но в руки женщины предаст Господь Сисару.
    И встала Девора и пошла с Вараком в Кедес.'
  bqc-SIM: 'Ɔ̃ Debolaa mɛ̀: Má gɛnnↄ, ãma lá ń ò màa, i kɛ ń tↄ́ mɛ́ a bↄo.
    Nↄɛ ↄ̃ Dii a Sisela naɛ̀ a ↄzĩ sa. Ɔ̃ Debolaa fɛ̀lɛ gɛ̀aànↄ Kɛdɛsi.'
  tcz-CHONGTHU: Hichun Deborah in adonbut in, “Aphalheh jenge keiman kalhonpi ding
    nahi, ahinlah tuchung kalsonna a hi nangin minphatna namu louding ahi, ajeh chu
    Sisera chunga Pakaiyin galjona eipeh diu hi numei khutna kona bou hiding ahi”,
    ati. Hiti chun Deborah in Barak chu Kadesh geiyin ahin kilhon lutpi tai.
  mar-mar: ती म्हणाली, “मी तुझ्याबरोबर अवश्य येईन, पण ज्या मार्गाने तू जाणार आहेस
    त्यामध्ये तुझा सन्मान होणार नाही, कारण परमेश्वर सीसरा ह्याला एका स्त्रीच्या हाती
    देणार आहे.” मग दबोरा उठली आणि बाराकाबरोबर केदेश येथे गेली.
  qub-qub: 'Chaura Deborapis niran: «Au, ishcanchïmi aywashun. Ichanga manami gamchu
    allichöga llojshinquipaj. Juc warmitami Tayta Dios churanga Sisarata wañuchinanpaj.»
    Chaypita Deboraga Baracwan aywaran Cedes marcaman.'
  bqp-bqp: 'Akũ Debora pì: Mani gɛ́ kũnwo, ama kũ n ò lɛ, adi kɛ n tↄ́ mɛ́ ani
    boro. Nↄgbɛ̃n Dikiri ni Sisera nanɛ a ↄĩ sà. Akũ Debora fùtɛ à gɛ̀ɛ kãao Kɛdɛsi.'
  hat-hat: 'Debora reponn: -Bon. Dakò! M'' prale avè ou. Men, yo p''ap janm di se
    ou ki te bat Sisera, paske se yon fanm Seyè a ap fè touye l''. Epi Debora leve,
    l'' ale lavil Kadès ansanm ak Barak.'
  eng-BSB: “I will certainly go with you,” Deborah replied, “but the road you are
    taking will bring you no honor, because the LORD will be selling Sisera into the
    hand of a woman.” So Deborah got up and went with Barak to Kedesh,
  tod-tod: 'É gooɠaaʋoteni, é ɠɛ ma: «Nà ʋilɛsu è ʋolu, de li, kɛlɛ è la lɛbiya
    zɔlɔɔga pelei naa zu, è ɓɔɠɔ lɔɔzu su, mazɔlɔɔ Ɠɔoɠɔ GALAGI ɠa Sisela lɔɔzu anzanu
    yeezu.» Deeɓola ʋilɛni Ɓalake ʋolu, ti li Keedɛse.'
  eng-WEBPB: She said, “I will surely go with you. Nevertheless, the journey that
    you take won’t be for your honour; for the LORD will sell Sisera into a woman’s
    hand.” Deborah arose, and went with Barak to Kedesh.
  kbq-kbq: Higeno Debora'a amanage huno hu'ne, Tamage nagra kagrane vugahue. Hu'neanagi
    amama vanana kamo'a, kagra ra kagia e'origosane. Na'ankure Ra Anumzamo'a Siserana
    mago a'mofo azampi avrentegahie. Anage nehuno Debora'a Barakina avaririno Kadesi
    kumatera vu'ne.
  nhe-BL: 'Huan Débora quiilhui: ―Cualtitoc, niyas mohuaya. Pero pampa ax timotemacac
    titlayacanas, quema huetzis Sísara huan isoldados, tlacame ax mitzhueyitlalise
    para tijtlanqui ta. Pampa elis se sihuatl tlen TOTECO quitemactilis Sísara imaco.
    Huajca Débora yajqui ica Barac hasta Cedes. Huan Barac quinnotzqui iixhuihua Zabulón
    huan Neftalí ma mosentilica ipan altepetl Cedes.'
  bus-bus: 'Ben Debora bè: Mɛ́ gányo, mↄde zaakɛ ń ò lɛ, èe kɛ n tↄ́ bé eé bↄro. Nↄgbɛ̃n
    Dii é Sisera nanɛ a ↄzĩ sa. Ben Debora fɛ̀ɛ à gàao Kɛdɛsi.'
  gub-BL: — Ikatu, i'i Nemora izupe. — Aha putar nerupi nehe. Nereiko kwaw zaneàmàtyry'ymar
    waneitykar romo nehe. Ta'e Tupàn umur putar Xi amo kuzà pe nehe, i'i izupe. A'e
    rupi Nemora oho Marak rupi Kez tawhu pe kury.
  eng-DRA: 'She said to him: I will go indeed with thee, but at this time the victory
    shall not be attributed to thee, because Sisara shall be delivered into the hand
    of a woman. Debbora therefore arose, and went with Barac to Cedes.'
