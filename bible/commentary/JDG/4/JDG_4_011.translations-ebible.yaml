verse: JDG.004.011
translations:
  mal-C: എന്നാൽ കേന്യനായ ഹേബെർ, മോശയുടെ അളിയൻ ഹോബാബിന്റെ മക്കളായ, മറ്റു കേന്യരിൽനിന്നും
    പിരിഞ്ഞ് കേദേശിനരികെയുള്ള സാനന്നീമിലെ കരുവേലകത്തിനടുത്ത് കൂടാരമടിച്ചിരുന്നു.
  deu-TKW: Der Keniter Heber aber hatte sich von Kain, von den Nachkommen Hobabs,
    des Schwiegervaters Moses, getrennt und schlug hin und her sein Zelt auf bis zur
    Eiche bei Zaanaim, das bei Kedes liegt.
  lin-lin: Kaka na mokolo wana, Eberi, moto ya Keni, akabwanaki na bato mosusu ya
    Keni, bakitani ya Obabi, semeki ya Moyize. Mpe Eberi akendeki kino na terebente
    oyo ezali na Tsananimi, pembeni ya Kedeshi, mpo na kotelemisa ndako na ye ya kapo.
  eng-LSV: And Heber the Kenite has been separated from the Kenite, from the sons
    of Hobab father-in-law of Moses, and he stretches out his tent to the oak in Zaanaim,
    which [is] by Kedesh.
  eng-GNV: (Now Heber the Kenite, which was of the children of Hobab the father in
    lawe of Moses, was departed from the Kenites, and pitched his tent vntill the
    playne of Zaanaim, which is by Kedesh)
  eng-WEBSTER: Now Heber the Kenite, who was of the children of Hobab the father-in-law
    of Moses, had severed himself from the Kenites, and pitched his tent to the plain
    of Zaanaim, which is by Kedesh.
  nhw-BL: Huan Heber nopa quenita moiyocatlalijtoya tlen sequinoc quenita masehualme.
    (Quenitame elque inintoca iixhuihua itex Moisés.) Huan Heber quiquetztiyajqui
    ichaj tlen yoyomitl campa hueli huan ajsito hasta campa nopa hueyi ahua cuahuitl
    catli itoca Zaanaim catli eltoya nechca altepetl Cedes.
  swh-ONEN: Basi Heberi, Mkeni, alikuwa amejitenga na Wakeni wengine, yaani, wazao
    wa Hobabu, mkwewe Mose, naye akapiga hema lake karibu na ule mti mkubwa wa mwaloni
    ulioko Saananimu, karibu na Kedeshi.
  bba-bba: N deemɑ Mɔwisin kurɔn sesu Hobɑbu, win bweserɑ bɑ mɔ̀ Kenibɑ. Ben turo
    Hebɛɛ u kɑ Keni be bɑ tie kɑrɑnɑ. Mɑ u dɑ u win kuru ɡirɑ dɑ̃ɑ bɑkɑru ɡɑrun nuurɔ
    Sɑnɑimuɔ, Kedɛsin bɔkuɔ.
  eng-KJVCPB: Now Heber the Kenite, which was of the children of Hobab the father
    in law of Moses, had severed himself from the Kenites, and pitched his tent unto
    the plain of Zaanaim, which is by Kedesh.
  wbp-wbp: Ngurra jinta-karirlalpa yirdingkaju Jaananimirla nyinajalpa wati yirdi
    Yipiri, Kiniti-jala nyanunguju. (Ngana Kiniti-patuju? Nyanungurraju mukulu palka-jarrija
    wati-ngirli warringiyi-nyanu-ngurlu yirdi-ngirliji Yupapa-ngurlu yangka kujalpa
    nyurru-wiyi nyinaja Mujujuku lamparra-nyanu.) Kirri yali Jaananimiji kutu Kitijiki.
    Kamparru-wiyi, Yipirirliji yampija-jana Kiniti-patu yapa ngurra nyanungurra-nyangurla,
    manulpa jinta-pardu nyinaja kalukurla. Nyampu kalukujulpa karrija yamangka watiya
    wiringka yirdingkaju Jaananimirla.
  luo-luo: Koro Heber ja-Keni noseweyo jo-Keni ma nyikwa Hobab, ma en or Musa, kendo
    oguro hembe machiegni gi yien maduongʼ man Zananim but Kedesh.
  meu-meu: Hebere, tau Kene, ese Kene taudia, Mose ravana Hobab garana, edia amo vada
    e raka oho, ena kalaga na dauhai e haginia, Sanamim oak auna badibadinai, Kede
    hanuana badinai.
  npi-ULB: यति बेला केनीहरू, अर्थात् होबाबका (मोशाका ससुराका) सन्‍तानबाट हेबेरले (केनीले)
    आफूलाई अलग्‍यएका, र आफ्नो पाललाई केदेश नजिकैको सानान्‍नीममा फलाँटको रूखको छेउमा
    टाँगेका थिए ।
  yor-yor: Ǹjẹ́ Heberi ọmọ Keni, ti ya ara rẹ́ kúrò lọ́dọ̀ àwọn ọmọ Keni, àní àwọn
    ọmọ Hobabu, àna Mose, ó sì pa àgọ́ rẹ̀ títí dé ibi igi óákù Saananimu, tí ó wà
    ni agbègbè Kedeṣi.
  emp-NTPO: Maʌ̃ ewarid̶e quenita Hebere abadada Quedes puru caita b̶abadjia. Naẽna
    idjira waabema quenitarã ume b̶ad̶ada Zaanaim jewed̶ad̶e idji wua dera o erob̶asia.
    Maʌ̃ Heberera Moise zãwãrẽ Hobád̶eba yõna basía.
  ind-ind: Pada waktu itu, ada seorang Keni yang bernama Heber. (Bangsa Keni adalah
    keturunan Hobab, ayah mertua Musa.) Heber sudah berpisah dari bangsa Keni dan
    saat itu dia tinggal di sekitar pohon besar di Zaananim, dekat Kedes.
  pes-OPCB: (حابر قینی، از سایر افراد قبیلهٔ قینی که از نسل حوباب برادر زن موسی بودند
    جدا شده، نزدیک درخت بلوطی در صعنایم که مجاور قادش است چادر زده بود.)
  tgl-ULB: Ngayon hiniwalay ni Heber (ang Kenita) ang kaniyang sarili mula sa mga
    Kenita—sila ay mga kaapu-apuhan ni Hobab (biyenan ni Moises) —at nagtayo ng kaniyang
    tolda sa may kakahuyan ng Zaananim malapit sa Kedes.
  cbu-NT: Itaru, Kenchichimuncha Móysisarini ungsiri, Itaru, minushsha zar watsta
    átu shitungarangiya yuwash taarangu anootsi. Sheeranllu, naatarangiya tsap sur
    Kedes kayumanashta anush taarangiya watsapun Sinayimshu.
  hui-hui: Aguani pialu heagola Keniali mbira mini Hebe ibu puwa balai anda mbira
    Kedese dindi kaware handa de̱le̱ ira mbira bai ale heagoria kaware Sananimu dindini
    bu hene. Hebe ibu Keniali Hobabanaga aguanene Mosese ibu balibuni hearu helalu
    pu bagi howa hene.
  mya-mya: ဤ​အ​တော​အ​တွင်း​၌​ကေ​နိ​အ​မျိုး​သား ဟေ​ဗာ​သည် ကာ​ဒေ​ရှ​မြို့​အ​နီး​ဗာ​နိမ်​အ​ရပ်
    ရှိ​သ​ပိတ်​ပင်​ခြေ​ရင်း​၌​မိ​မိ​၏​တဲ​ကို​တည် ဆောက်​၏။ သူ​သည်​မော​ရှေ​၏​ယောက်​ဖ၊
    ဟော​ဗက် ၏​သား​မြေး​များ​ဖြစ်​သူ​အ​ခြား​ကေ​နိ​အ​နွယ် ဝင်​တို့​ထံ​မှ​ပြောင်း​ရွှေ့​လာ​သူ​ဖြစ်​သ​တည်း။
  bod-N: མོ་ཤེའི་སྒྱུག་པོ་ཧོ་པཱབ་ཀྱི་བུ་རྒྱུད་དེ། ཀེ་ནེ་པ་ཧེ་བེར་ཞེས་བྱ་བ་སྔར་ཀེ་ནེ་པ་གཞན་རྣམས་དང་བྲལ་ནས།
    ཀེ་དེ་སི་དང་ཉེ་བའི་ཚ་ཨ་ནན་ནིམ་གྱི་བེ་ཤིང་གི་འགྲམ་དུ་གུར་ཕུབ་པའོ། །
  sna-sna: Zvino Hebheri muKeni akanga asiya vamwe vaKeni, zvizvarwa zvaHobhabhi,
    hanzvadzi yomukadzi waMozisi akandodzika tende rake pamuti mukuru muZaananimi
    pedyo neKadheshi.
  spa-BLM: Heber el ceneo se había separado de los ceneos, de los hijos de Hobab,
    cuñado de Moisés, y había acampado hasta la encina de Zaanannim, que está junto
    a Cedes.
  cac-cac: A d'a Cedes d'a slac'anil jun te' mach' d'a Zaanaim, ata' ay scampamento
    jun vin̈ quenita scuchan Heber, yic'naquel sb'a vin̈ d'a scal eb' yetchon̈ab',
    aton eb' yin̈tilal vin̈aj Hobab sn̈i' vin̈aj Moisés d'a peca'.
  swh-ULB: Heberi (Mkeni) alijitenganisha na Wakeni - walikuwa wazao wa Hobabu (mkwe
    wa Musa) - na akaweka hema yake mwaloni uliopo huko Saanaimu karibu na Kedesh.
  bel-bel: Хэвэр, Кенэянін, аддзяліўся ад Кенэйцаў, сыноў Халвава, родзіча Майсеевага,
    і раскінуў намёт свой каля дубровы ў Цаанііме паблізу Кедэса.
  deu-ELBBK: (Heber aber, der Keniter, hatte sich von den Kenitern, den Kindern Hobabs,
    des Schwagers Moses, getrennt; und er hatte seine Zelte aufgeschlagen bis an die
    Terebinthe in Zaanannim, das neben Kedes liegt.)
  mbb-OT: Dutun he timpu, si Heber he Kinhanen, midsuwayan din is duma he menge Kinhanen
    he menge kevuwazan ni Hobab te uyang ni Moises. Ne mibpekeziyù sikandin wey midtukud
    te tulda zin uvey te puun te zekelà he kayu he ziyà te Zaananim, uvey te Kedesh.
  mal-2015: എന്നാൽ കേന്യനായ ഹേബെർ മോശെയുടെ അളിയൻ ഹോബാബിന്റെ മക്കളായ കേന്യരെ വിട്ടുപിരിഞ്ഞു
    കേദെശിന്നരികെയുള്ള സാനന്നീമിലെ കരുവേലകംവരെ കൂടാരം അടിച്ചിരുന്നു.
  tuo-NT: Cedes pʉꞌtopʉ, yucʉgʉ pajicjʉ encina wãmeticjʉ Zaanaípʉ nicaro niwʉ̃. Topʉ
    Heber, quenita masʉ̃ cʉ̃ ya wiꞌi suꞌti caseri meꞌrã wééca wiꞌi nicaro niwʉ̃. Cʉ̃
    ãpẽrã quenita masã meꞌrã níꞌcʉ wijawãꞌcãcʉ niwĩ. Na quenita masã Hobab, Moisé
    mañecʉ̃ pãrãmerã nituriarã nicãrã niwã.
  rmc-rmc: Ale o Kenitas o Cheber odgeľa okle Kenitendar, save sas o čhave le Chobaboskre,
    savo sas šogoris le Mojžišoskro. Ačhaďa peskro stanos paš o dubos andro Caananim
    paš o Kedeš.
  pes-OPV: و حابر قینی خود را از قینیان یعنی ازبنی حوباب برادر زن موسی جدا کرده خیمه
    خویش را نزد درخت بلوط در صعنایم که نزد قادش است، برپا داشت.
  ron-1924: Хебер, Кенитул, се деспэрцисе де кениць, фиий луй Хобаб, сокрул луй Мойсе,
    ши ышь ынтинсесе кортул пынэ ла стежарул Цаанаим, лынгэ Кедеш.
  ben-OBCV: ইত্যবসরে মোশির শ্যালক, কেনীয় হেবর হোববের বংশধর অন্যান্য কেনীয়দের থেকে
    পৃথক হয়ে কেদশের নিকটবর্তী সানন্নীমের বিশাল সেই গাছটির কাছে তাঁর তাঁবু খাটিয়েছিলেন।
  som-som: Haddaba Xeber oo ahaa reer Qeyn ayaa hore isaga soocay reer Qeyn, kuwaas
    oo ahaa reer Xoobaab, Muuse seeddigiis, oo wuxuu meel iyaga ka fog teendhadiisii
    ka dhistay xagga geedkii ku yiil Sacananniim oo u dhow Qedesh.
  lat-VUC: 'Haber autem Cinæus recesserat quondam a ceteris Cinæis fratribus suis,
    filiis Hobab cognati Moysi: et tetenderat tabernacula usque ad vallem, quæ vocatur
    Sennim, et erat juxta Cedes.'
  eng-ASVBT: Now Heber the Kenite had separated himself from the Kenites, even from
    the children of Hobab the brother-in-law of Moses, and had pitched his tent as
    far as the oak in Zaanannim, which is by Kedesh.
  ita-1885: (Or Heber Cheneo, partitosi da' Chenei, ch'erano de' discendenti di Hobab,
    suocero di Mosè, avea tesi i suoi padiglioni fino al querceto di Saanaim, ch'è
    vicin di Chedes.)
  eng-LXXUP: And Heber the Kenite had removed from Caina, from the sons of Jobab the
    father-in-law of Moses, and pitched his tent by the oak of the covetous ones,
    which is near Kedesh.
  eng-ULB: Now Heber (the Kenite) had separated himself from the Kenites—they were
    the descendants of Hobab (Moses' father-in-law)—and he pitched his tent by the
    oak in Zaanannim near Kedesh.
  spa-VBL: (Heber el ceneo se había separado de los demás ceneos, los descendientes
    de Hobab, el suegro de Moisés, y había instalado su tienda en el gran árbol de
    Zaanannim, que está cerca de Cedes).
  fra-_FOB: Or, Héber, le Kénien, s'étant séparé des Kéniens, enfants de Hobab, parent
    de Moïse, avait dressé ses tentes jusqu'au chêne de Tsaanaïm, qui est auprès de
    Kédès.
  mal-mal: എന്നാൽ കേന്യനായ ഹേബെർ, മോശെയുടെ അളിയൻ ഹോബാബിന്റെ മക്കളായ കേന്യരെ വിട്ടുപിരിഞ്ഞ്,
    കാദേശിന്നരികെയുള്ള സാനന്നീമിലെ കരുവേലകംവരെ കൂടാരം അടിച്ചിരുന്നു.
  urd-GVR: Un dinoṅ meṅ ek Qīnī banām Hibar ne apnā ḳhaimā Qādis ke qarīb Ailon-zānanīm
    meṅ lagāyā huā thā. Qīnī Mūsā ke sāle Hobāb kī aulād meṅ se thā. Lekin Hibar dūsre
    Qīniyoṅ se alag rahtā thā.
  suz-BL: मिनु केनी ङा मुर, मोसा आ शिउ होबाब आ चच युइ बाक्‍मा बाक्‍त। केनी हेबेर चहिं
    केनी आन दाते रे ब्राशो बाक्‍माक्‍त। मोपा ब्राशा, केदेश सहर आ नेक्‍था एलोन-बे-सा-अना‍नीममी
    बाक्‍शो ठेयब रवा आ नेक्‍था जाक्‍दीश्‍शा, आ ताम्‍बु कीशा बाक्‍शो बाक्‍माक्‍त। न्‍यायाधीस
    १:१६; गन्‍ती १०:२९
  ita-1927: Or Heber, il Keneo, s’era separato dai Kenei, discendenti di Hobab, suocero
    di Mosè, e avea piantate le sue tende fino al querceto di Tsaannaim, ch’è presso
    a Kades.
  ckb-ckb: حەڤەری قێنی خۆی لە قێنییەکان جیا کردبووەوە کە نەوەی حۆڤاڤ بوون، کە حۆڤاڤ
    ژن برای موسا بوو، چادرەکەی لەلای دار بەڕووێکی گەورە لە چەعەنەنیم نزیکی قەدەش هەڵدابوو.
  eng-BBE: Now Heber the Kenite, separating himself from the rest of the Kenites,
    from the children of Hobab, the brother-in-law of Moses, had put up his tent as
    far away as the oak-tree in Zaanannim, by Kedesh.
  kan-OKCV: ಮೋಶೆಯ ಅಳಿಯನಾದ ಹೊಬಾಬನ ಮಕ್ಕಳಲ್ಲಿ ಸೇರಿದ ಕೇನ್ಯನಾದ ಹೆಬೆರನು ಕೇನ್ಯರನ್ನು ಬಿಟ್ಟು,
    ತನ್ನನ್ನು ಪ್ರತ್ಯೇಕಿಸಿ, ಕೆದೆಷಿನ ಬಳಿಯಲ್ಲಿರುವ ಚಾನನ್ನೀಮ್ ಎಂಬ ಊರಲ್ಲಿ ಅಲ್ಲೋನ್ ಮರದ ಬಳಿ
    ತನ್ನ ಗುಡಾರವನ್ನು ಹಾಕಿಕೊಂಡಿದ್ದನು.
  tam-2017: கேனியனான ஏபேர் என்பவன் மோசேயின் மாமனாகிய ஓபாபின் சந்ததியாக இருக்கிற கேனியர்களை
    விட்டுப் பிரிந்து, கேதேசின் அருகில் இருக்கிற சானாயிம் என்னும் கர்வாலி மரங்களின்
    அருகே தன்னுடைய கூடாரத்தைப் போட்டிருந்தான்.
  spa-RV-1909: Y Heber Cineo, de los hijos de Hobab suegro de Moisés, se había apartado
    de los Cineos, y puesto su tienda hasta el valle de Zaananim, que está junto á
    Cedes.
  ron-BTF: Și Heber chenitul, care era dintre copiii lui Hobab, socrul lui Moise,
    se despărțise de cheniți și își înălțase cortul în câmpia Țaanaim, care este lângă
    Chedeș.
  eng-WEBP: Now Heber the Kenite had separated himself from the Kenites, even from
    the children of Hobab, Moses’ brother-in-law, and had pitched his tent as far
    as the oak in Zaanannim, which is by Kedesh.
  eng-FBV: (Heber the Kenite had separated from the other Kenites, the descendants
    of Hobab, the father-in-law of Moses, and had set up his tent at the large tree
    in Zaanannim, which is near Kedesh.)
  nld-1939: Chéber, de Keniet, die zich had afgescheiden van Kájin, een der nakomelingen
    van Chobab, Moses’ schoonvader, had toen zijn tenten opgeslagen bij de eik van
    Saänannim, in de buurt van Kédesj.
  nch-BL: Huan Heber nopa quenita moiyocatalijtoya ten sequinoc quenita masehualme.
    (Quenitame elque inintoca iixhuihua itex Moisés.) Huan Heber quiquetztiyajqui
    ichaj ten yoyomit campa hueli huan ajsito hasta campa nopa hueyi ahua cuahuit
    cati itoca Zaanaim cati eltoya nechca altepet Cedes.
  vie-1934: Vả, Hê-be, người Kê-nít, đã lìa khỏi dân Kê-nít, là con cháu Hô-báp, anh
    em vợ của Môi-se, và đi dựng trại mình ở về cây dẻ bộp Sa-na-im, gần bên Kê-đe.
  hin-CV: इस समय केनी हेबेर केनियों से अलग हो गया था. ये मोशेह के ससुर होबाब के वंशज
    थे. हेबेर ने अपनी छावनी सानन्‍नीम के बांज पेड़ के पास डाल रखी थी. यह स्थान केदेश
    के पास है.
  spa-BES: Ahora Heber, ceneo, separándose del resto de los ceneos, de los hijos de
    Hobab, el cuñado de Moisés, había levantado su tienda de campaña tan lejos como
    el roble en Zaanaim, por Cedes.
  tdx-tdx: Ie amy zao fa nifampiria amo nte-Kenio t’i Kevere, nte-Kený, ana’ i Kobabe
    rafoza’ i Mosè vaho nañoren-kibohotse a monto’ i Tsa’ananime añ’ ila’ i Kedese
    eo.
  tha-KJV: มี​ชายคนหนึ่งชื่อเฮเบอร์คนเคไนต์ คือจากลูกหลานของโฮบับพ่อตาของโมเสส ได้​แยกออกจากคนเคไนต์​ทั้งหลาย
    มาตั้งเต็นท์​อยู่​ไกลออกไปถึงที่ราบศานันนิม ซึ่งอยู่​ใกล้​เมืองเคเดช
  por-BR-2018: E Héber queneu, dos filhos de Hobabe sogro de Moisés, havia se afastado
    dos queneus, e posto sua tenda até o vale de Zaanim, que está junto a Quedes.
  deu-ELO: (Heber aber, der Keniter, hatte sich von den Kenitern, den Kindern Hobabs,
    des Schwagers Moses, getrennt; und er hatte seine Zelte aufgeschlagen bis an die
    Terebinthe zu Zaanannim, das neben Kedes liegt.)
  eng-WYC-2018: Forsooth Heber of (the) Kenites had parted (company) some time (ago)
    from other Kenites his brethren, [the] sons of Hobab, the father of Moses? wife;
    and he had set forth tabernacles till to the valley, which is called Zaanaim,
    and was beside Kedesh, (or and he pitched his tent in the Zaanaim Valley, which
    was beside Kedesh).
  epo-epo: Ĥeber, la Kenido, apartiĝis de la Kenidoj, de la idoj de Ĥobab, bofrato
    de Moseo, kaj li starigis sian tendon apud la kverkaro en Caananim, apud Kedeŝ.
  uig-PIN: (xu qaƣda keniylǝrdin bolƣan Ⱨǝbǝr ɵzini Musaning ⱪeynatisi Ⱨobabning nǝslidin
    bolƣan keniylǝrdin ayrip qiⱪip, Kǝdǝxning yenidiki Zaanaimning dub dǝrihining
    yenida qedir tikkǝnidi).
  beo-beo: Amo esoha, Ginaide dunu ea dio amo Hibe da Ginaide dunu eno fisili, ea
    hawa:i fisu diasu amo Gidese moilai gadenene gagui. E da ouge ifa Sa:na:nimi sogega
    amo gadenene falifai. Ginaide dunu da Houba:be (Mousese ea bai) amo egaga fi.
  tpi-OTNT: Long dispela taim Heber, wanpela man bilong lain bilong Kin, em i wokim
    haus sel bilong en arere long taun Kedes, klostu long dispela diwai ok long ples
    Sananim. Bipo Heber i bin lusim ol arapela lain bilong Kin, em ol lain tumbuna
    bilong Hobap, tambu papa bilong Moses.
  hau-SA: To, Heber Bakene ya riga ya bar Keniyawa, zuriyar Hobab, ɗan’uwan matar
    Musa, ya kafa tentinsa wajen babban itace a Za’anannim kusa da Kedesh.
  uig-LAT: (shu chaghda kéniylerdin bolghan Heber özini Musaning qéynatisi Hobabning
    neslidin bolghan kéniylerdin ayrip chiqip, Kedeshning yénidiki Zaanaimning dub
    derixining yénida chédir tikkenidi).
  nde-nde: Ngalesosikhathi uHebheri umKheni wayetshiye amanye amaKheni, izizukulwane
    zikaHobhabhi, uyisezala kaMosi, wamisa ithente lakhe phansi kwesihlahla somʼOkhi
    eZananimi eduze leKhedeshi.
  ton-ton: Pea ko Hepa ko e tangata Kena, ʻaia naʻe ʻi he fānau ʻa Hopapi ko e tamai
    ʻi he fono ʻa Mōsese, kuo ne fakamavahe ia mei he kau Kena, ʻo ne fokotuʻu hono
    fale fehikitaki ʻi he toafa ko Seaneimi, ʻaia ʻoku ʻi Ketesi.
  ces-1613: Heber pak Cinejský oddělil se od Kaina, od synů Chobab, tchána Mojžíšova,
    a rozbil stany své až k Elon v Sananim, jenž jest v Kádes.
  eng-WMB: Now Heber the Kenite had separated himself from the Kenites, even from
    the children of Hobab, Moses’ brother-in-law, and had pitched his tent as far
    as the oak in Zaanannim, which is by Kedesh.
  tam-TCV: கேனியனான ஏபேர் மற்ற கேனியர்களை விட்டுப் பிரிந்திருந்தான், கேனியர் மோசேயின்
    மைத்துனனான ஒபாபின் சந்ததியில் வந்தவர்கள், அவன் கேதேசிற்கு அருகிலுள்ள சானாயிமில்
    இருக்கிற பெரிய மரத்தடியில் குடியிருந்தான்.
  ceb-ULB: Karon si Heber (nga Kenhanon) naglain sa iyang kaugalingon gikan sa mga
    Kenhanon— sila ang mga kaliwat ni Hobab (ugangan ni Moises) —gitaod niya ang iyang
    tolda sa nahimutangan sa tugas nga kahoy diha sa Zaananim duol sa Kedes.
  pol-UBG: A Cheber Kenita odłączył się od Kenitów, od synów Chobaba, teścia Mojżesza,
    i rozbił swój namiot aż do równin w Saananim, które jest przy Kedesz.
  agr-agr: Untsu Moisésa wegaji Hobab aajakua nunú wegantu quenita aents aajaku aina
    nuwiya makichik Heber daagtin niish kanak, yaakat Quedes jegattak nugka Saanaim
    numi encina ayamunum pujujakui.
  kyc-kyc: Dokopa akali Ipua lenge yuu Kene range doko banya komau anda yuu Ketese
    repeta isa oke lenge mende karenge yuu Sananimi lenge dokona piya. Akali yuu Kene
    range dupwa yaki nyuo kakondo pao yuu mendena peya. Mosese banya imwange Opape
    lenge dokona rara wai kiso karenge rara dupwa Kene lenge.
  urd-GVU: اُن دنوں میں ایک قینی بنام حِبر نے اپنا خیمہ قادس کے قریب ایلون ضعننیم
    میں لگایا ہوا تھا۔ قینی موسیٰ کے سالے حوباب کی اولاد میں سے تھا۔ لیکن حِبر دوسرے
    قینیوں سے الگ رہتا تھا۔
  deu-1912: (Heber aber, der Keniter, war von den Kenitern, von den Kindern Hobabs,
    Mose's Schwagers, weggezogen und hatte seine Hütte aufgeschlagen bei den Eichen
    zu Zaanannim neben Kedes.)
  kan-2017: (ಕೇನ್ಯನಾದ) ಹೆಬೆರನು ಉಳಿದ ಕೇನ್ಯರಿಂದ ತನ್ನನ್ನು ಪ್ರತ್ಯೇಕಿಸಿಕೊಂಡನು. ಕೇನ್ಯರು
    ಮೋಶೆಯ ಮಾವನಾದ ಹೋಬಾಬನ ವಂಶದವರು. ಹೆಬೆರನು ಕೆದೆಷಿನ ಹತ್ತಿರ ಇರುವ ಚಾನನ್ನೀಮೆಂಬ ಊರಿನ ಏಲೋನ್
    ವೃಕ್ಷದ ವರೆಗೆ ಬಂದು ಅಲ್ಲಿ ಗುಡಾರ ಹಾಕಿಕೊಂಡಿದ್ದನು.
  yap-yap: Ma ke n’uf Heber ni be’ nu Keni e tent rok nib chugur nga Kedesh, ma ba
    chugur ko fare ke gek’iy ni oak ni bay u Zaanannim, nike chuw u fithik’ e tin
    kabay e girdi’ nu Keni, ni yad e pi’in owchen Hobab, nib mo’on ni walagen le’engin
    Moses.
  hlt-MCSB: Te vaengah Moses masae Hobab koca Heber Keni tah Kain lamloh hoep uh tih
    Kedesh Zaanannim kah thingnu taengah dap a tuuk.
  mdy-ETH: ቄና ፃጳሢ ሄቤሬ ሙሴኮ ባይሲ ሆባቤ ናኣቶ፥ ቄና ዓሶይዳፓ ዱማዺ ቃዴሴኮ ዑኬ ፄዕናይሜይዳ ዓኣ ዼኤፖ ሻኣባሢ ኮይላ
    ዓፒሎና ማዢንታ ማኣሮ ፔኤኮ ዾቄኔ።
  twi-ASANTE: Na Kenini Heber atwe ne ho afiri Kenifoɔ a wɔyɛ Mose akonta Hobab asefoɔ
    no ho, akɔsi ne ntomadan wɔ dua kɛseɛ bi a ɛsi Saananim a ɛbɛn Kedes no ho.
  eng-WEBU: Now Heber the Kenite had separated himself from the Kenites, even from
    the children of Hobab, Moses’ brother-in-law, and had pitched his tent as far
    as the oak in Zaanannim, which is by Kedesh.
  wal-wal: He wode Hebeera giyo issi bitanee de7ees; i Qeena asa; i Muuse bolluwaa
    Hobaaba yara. I hara Qeenatuppe shaahettidi, Qedeeshakko shiiqidi, Da7inaaniiman
    de7iya wolaa matan ba dunkkaaniyaa toliis.
  spa-PDDPT: Ahora bien, Heber, el ceneo, se había separado de los ceneos descendientes
    de Hobab, suegro de Moisés, y desplegó sus tiendas hasta el robledal de Zanaim,
    que está junto a Cedes.
  gun-gun: Quedes katy'i oiko avi peteĩ ava queneu regua Héber hery va'e. Ha'e va'e
    ma queneu kuery Moisés ratyu Hobabe ramymino kuerya ikuaia gui ojepe'a ma vy Zaananim
    katy'i ojapo va'ekue ngoorã, yvyra carvalho hi'aĩ va'e guy py.
  agu-BL: Te yi na bajij yi e'ch xtxolbila'tz at tzun jun yaj yi na bi'aj Heber, jun
    scyeri xonl yi e' quenita yi nsken je nuc'ul yi tetz mantial naka'jil yi tnum
    Cedes, jak' jun wi' bakch yi at le joco'j Zananim. Yi Hebera'tz nsken el cyen
    jatxol tib scye'j yi e' mas quenita, nin yi chimam chite' banak i'tz Hobab, yi
    ji' Moisés.
  ilo-ULB: Ita, simmina ni Heber (a Kineo) manipud kadagiti Kineo—kaputotan ida ni
    Hobab (katugangan ni Moises) —ket impatakderna ti toldana iti abay ti kayo a lugo
    idiay Zaananim nga asideg ti Kedes.
  kpg-kpg: Di madagoaa hua deelaa, gei Heber, tangada Kenite gu haga duu aga dono
    hale laa hoohoo gi Kedesh i baahi di laagau ‘oak’ i baahi tama gowaa go Zanannim.
    Mee ne hana gi daha mo digau Kenite ala i golo, ala go nia hagadili o Hobab, go
    tuaahina di lodo Moses.
  uig-ARA: (شۇ چاغدا كېنىيلەردىن بولغان ھەبەر ئۆزىنى مۇسانىڭ قېينئاتىسى ھوبابنىڭ نەسلىدىن
    بولغان كېنىيلەردىن ئايرىپ چىقىپ، كەدەشنىڭ يېنىدىكى زائانائىمنىڭ دۇب دەرىخىنىڭ
    يېنىدا چېدىر تىككەنىدى).
  sus-sus: Heberi Kenika nu bara gbilen a bɔnsɔɛ fɔxɔ ra, naxan findi Xobabo xa die
    ra, Annabi Munsa bitanyi xɛmɛma. Heberi nu bara a xa kiri banxi ti Saananimi,
    wuri belebele nde bun, Kedesi fɛ ma.
  pon-2006: Eri, Eper, mehn Ken, kauwadahr imwe impwal kan limwahn Kedes, karanihte
    tuhke kehlail pwoat ni Sananim. E tohrohralasangehr mehn Ken teiko, me kadaudok
    en Opap, rien en Moses eh pwoudo.
  jae-jae: Kennê wakuc teŋ, Heber, kêkac tau su aŋga lau Ken nêŋ ma gê nê becobo kêkô
    kamem Sananimŋa, taŋ kêkô Kedes ŋagala naŋ ŋalabu. Lau Ken tonaŋ Mosenê lawa Hobab
    nê’ wakuc.
  ksd-ksd: Ma Keber a tutana Ken i ga ki.na vaira kan ra tarai Ken ma kan ra umana
    natu i Kobab ra maku kai Moses, ma i ga vatut kana pal na mal maravai ta ra iban
    i ki Sananim nina ba i marave Kedes.
  tur-YTC: Kenli Hever, Moşe'nin kayınbiraderi Hovav'ın çocuklarından, Kenliler'den
    kendini ayırmıştı ve çadırını Kedeş yakınındaki Zaanannim'deki meşe ağacına kadar
    kurmuştu.
  grc-BRENT: Καὶ Χαβὲρ ὁ Κιναῖος ἐχωρίσθη ἀπὸ Καινᾶ ἀπὸ τῶν υἱῶν Ἰωβὰβ γαμβροῦ Μωυσῆ·
    καὶ ἔπηξε τὴν σκηνὴν αὐτοῦ ἕως δρυὸς πλεονεκτούντων, ἥ ἐστιν ἐχόμενα Κεδές.
  ind-AYT: Ada seorang bernama Heber, orang Keni, yang memisahkan diri dari suku Keni,
    yaitu keturunan Hobab, ipar Musa. Dia membentangkan tendanya sampai ke pohon Tarbantin
    di Zaanaim, di dekat Kedesh.
  nya-nya: Nthawi imeneyo nʼkuti Mkeni wina dzina lake Heberi atalekana ndi Akeni
    anzake, zidzukulu za Hobabu, mlamu wa Mose, nakamanga tenti yake pafupi ndi mtengo
    wa thundu ku Zananimu pafupi ndi Kedesi.
  hrv-hrv: Heber Kenijac bijaše se odvojio od Kajina, jednoga od sinova Hababa, tasta
    Mojsijeva; razapeo je svoj šator kod Hrasta u Saananimu, nedaleko od Kedeša.
  mps-mps: Tama Debora me te aga dali pali. Te sogo te Kengo hani te bidi me deli
    Heber, te agai ugwa be te Kedes hanu sesegede sęnama bididuai, te moni ni te
    Sananim bulu pąde dao. Polobadu Hebergo te Kengo gasa hani tede taga soai, te
    Hobap aga deli kaneme hani, te Moses aga wąįgo aya dao.
  tpi-tpi: Long dispela taim Heber, wanpela man bilong lain bilong Kin, em i wokim
    haus sel bilong en arere long taun Kedes, klostu long dispela diwai ok long ples
    Sananim. Bipo Heber i bin lusim ol arapela lain bilong Kin, em ol lain tumbuna
    bilong Hobap, tambu papa bilong Moses.
  dan-1931: Men Kenitten Heber havde skilt sig fra Kenitterne, Moses' Svigerfader
    Hobabs Sønner, og slået Telt i Egnen hen imod Elon-Beza'anannim ved Kedesj.
  vie-OVCB: Lúc ấy, Hê-be, người Kê-nít, con cháu của Hô-báp, anh vợ của Môi-se, sống
    biệt lập với bà con mình, đi cắm lều ở tận một nơi xa gọi là cây sồi Sa-na-im,
    gần Kê-đe.
  guj-2017: હવે હેબેર કેનીએ પોતાને કેનીઓથી અલગ કર્યો. તેઓ મૂસાના સાળા હોબાબના વંશજો
    હતા - અને તેણે તેનો તંબુ કેદેશ પાસેના સાનાન્નીમમાંના એલોન વૃક્ષ જેટલે દૂર લગાવ્યો
    હતો.
  pon-2006A: Eri, Eper, mehn Ken, kauwadahr imwe impwal kan limwahn Kedes, karanihte
    tuhke kehlail pwoat ni Sananim. E tohrohralasangehr mehn Ken teiko, me kadaudok
    en Opap, rien en Moses eh pwoudo.
  por-BRBSL: Now Heber, o quenita, havia se separado dos quenitas, mesmo dos filhos
    de Hobab, cunhado de Moisés, e havia armado sua tenda até o carvalho em Zaanannim,
    que é de Kedesh.
  cth-cth: Ken miphun Heber teh, Mosi e a masei napui Hobab e catoun, Ken miphunnaw
    hoi a kampek awh teh Kedesh teng, Zaanannim kaawm e kathen kung koe, rim a sak
    teh ao awh.
  twi-twi: Na Kenini Heber atwe ne ho afi Kenifo a wɔyɛ Mose akonta Hobab asefo no
    ho, akosi ne ntamadan wɔ dua kɛse bi a esi Saananim a ɛbɛn Kedes no ho.
  hlt-hlt: Te vaengah Moses masae Hobab koca Heber Keni tah Kain lamloh hoep uh tih
    Kedesh Zaanannim kah thingnu taengah dap a tuuk.
  tbz-SIM: Kɛ sɔ̃́ nhonìtì mɔù bo Kedɛsi borɛ̀ Keniibɛ botí kou kòo yètìrì tu Ebɛɛ.
    Ò do yɑ̀tɛnɛ̀mu Keniibɛ tɔbɛ̀ Obɑbu Mɔyiisi cɔ̀kù yɑɑ̀bí, kɛ́kɔtɛ kɛ́cónnɛ́ o
    touku kɛ́ntɔ́kɛ́nɛ̀ Sɑdɑnimmu tɑ̃rì.
  msy-2020: Ezɨ dughiar kamɨn, Heber a Kinian adarazir mav, a Kinia ataki, me Mosesɨn
    ivozir afeziam Hobap, an ovavir boriba, a me ategha ghua uan averpenim Kedesɨn
    nguibamɨn boroghɨn, Sananimɨn itir okɨn temer ekiamɨn boroghɨn an ingari.
  dop-dop: Keni tʋ Hepɛɛ kɑ fɑɣɑnɑ Keni nyǝ́mɑ lɛlɑɑ mpɑ pɑ kɛ́ Moisi yǝtɩ Hopɑpɩ
    pǝyɑlɑɑ tɔɣɔ. Ɩlɛnɑ ɩ́ polo ɩ́ siki Sɑɑnɑnim tɩɩŋ sɔsɔɔŋ tɛɛ kɛ́ Ketɛɛsɩ kiŋ.
  azb-azb: Qenli Xever, Musanın qaynı Xovavın nəslindən olan o biri Qenlilərdən ayrılmışdı.
    O, Qedeş yaxınlığında, Saanayimdəki palıd ağacının yanında öz çadırını qurmuşdu.
  eng-DBY: (Now Heber the Kenite had severed himself from the Kenites, from the children
    of Hobab the father-in-law of Moses, and had pitched his tent as far as the oak
    of Zaannaim, which is by Kedesh.)
  hin-2017: हेबेर नामक केनी ने उन केनियों में से, जो मूसा के साले होबाब के वंश के
    थे, अपने को अलग करके केदेश के पास के सानन्नीम के बांज वृक्ष तक जाकर अपना डेरा
    वहीं डाला था।
  eng-YLT: And Heber the Kenite hath been separated from the Kenite, from the sons
    of Hobab father-in-law of Moses, and he stretcheth out his tent unto the oak in
    Zaanaim, which [is] by Kedesh.
  kne-kne: Sin doy ay timpo, in-amag Heber ay Kineo din tolda ay kampo na sin asag-en
    ed Kedes sin asag-en di dakdake ay kaiw ed Zaanannim. Naisian sisya sin gagait
    na ay Kineo ay polin Hobab ay bayaw Moses.
  eng-WYC-2017: Forsooth Heber of Kenites had parted some time from other Kenites
    his brethren, [the] sons of Hobab, the father of Moses’ wife; and he had set forth
    tabernacles till to the valley, which is called Zaanaim, and was beside Kedesh.
  eng-WMBB: Now Heber the Kenite had separated himself from the Kenites, even from
    the children of Hobab, Moses’ brother-in-law, and had pitched his tent as far
    as the oak in Zaanannim, which is by Kedesh.
  urd-GVH: उन दिनों में एक क़ीनी बनाम हिबर ने अपना ख़ैमा क़ादिस के क़रीब ऐलोन-ज़ाननीम
    में लगाया हुआ था। क़ीनी मूसा के साले होबाब की औलाद में से था। लेकिन हिबर दूसरे
    क़ीनियों से अलग रहता था।
  rug-rug: Ego, koasa totoso asa, se Hebere sa tie Kenaiti si paqaha taloa nana koari
    kaiqa tie Kenaiti meke la va turua sa nana ipi tata pa Kadesi, lopu seu koasa
    huda oaku pa Zananimi. Na tutina e Hobabi, sapu na tasina hopehopena e Mosese
    si asa.
  gaz-gaz: Yeroo sanatti Hebeer namichi gosa Qeen abbaan niitii Musee sun Qeenota
    ilmaan Hoobaab kaan irraa citee Qaadesh biratti lafa Zaʼaanaaniim jedhamutti qilxuu
    guddaa jala dunkaana isaa dhaabbatee ture.
  fra-LSG: Héber, le Kénien, s’était séparé des Kéniens, des fils de Hobab, beau-père
    de Moïse, et il avait dressé sa tente jusqu’au chêne de Tsaannaïm, près de Kédesch.
  gnn-gnn: '@see-verse:JDG.004.010'
  yal-yal: Nba, Keni kaan Xeberi bata yi keli Keni kaan bonne fɛma, Musa bitanna Xobabi
    bɔnsɔnna, a bata yi sa a bubun ti wudi gbeen bun Saananimi yi Kedesi taan fɛma.
  haw-1868: O Hebera no ko Kena, no na mamo a Hobaba, ka makuahonowaikane o Mose,
    ua hookaawale oia ia ia iho, mai ko Kena aku, a ua hoomoana ae oia ma na papu
    o Zaanaima, e kokoke ana ia kedesa.
  arb-NAV: فِي ذَلِكَ الْوَقْتِ كَانَ حَابِرُ الْقَيْنِيُّ مِنْ ذُرِّيَّةِ حُوبَابَ
    حَمِي مُوسَى، قَدِ انْفَرَدَ عَنْ بَقِيَّةِ عَشِيرَةِ الْقَيْنِيِّينَ وَضَرَبَ
    خِيَامَهُ إِلَى جُوَارِ شَجَرَةِ بَلُّوطٍ فِي صَعَنَايِمَ الْقَرِيبَةِ مِنْ قَادَشَ.
  ewe-ewe: Azɔ Kenitɔ, Heber, dzo le Kenitɔ bubuawo dome, ame siwo nye Mose toa, Hobab
    ƒe dzidzimeviwo eye wòtu eƒe agbadɔ ɖe ati gã si le Zaananim, esi te ɖe Kedes
    ŋu la gbɔ.
  eng-LEE: Now Cheber the Kenite had severed himself from the Kenites, from the children
    of Chobab the father-in-law of Moses; and he had pitched his tent as far as Elon-beza'anannim,
    which is near Kedesh.
  asm-FB: সেই সময়ত হেবৰ নামৰ কেনীয়া সম্প্রদায়ৰ এজন লোক আছিল; তেওঁ অন্যান্য কেনীয়াসকলক
    এৰি নিজে পৃথকে আছিল। কেনীয়াসকল আছিল মোচিৰ শহুৰেক হোববৰ উত্তৰপুৰুষ। হেবৰে কেদচৰ
    ওচৰৰ চনন্নীমত থকা ওক গছৰ দাঁতিত নিজৰ তম্বু তৰিছিল।
  sus-A: هٍبٍرِ كٍنِكَ نُ بَرَ فبِلٍن عَ بْنسْي قْشْ رَ، نَشَن قِندِ شٌبَبٌ شَ دِيٍ
    رَ، عَننَبِ مُنسَ بِتَنيِ شّمّمَ. هٍبٍرِ نُ بَرَ عَ شَ كِرِ بَنشِ تِ سَانَنِمِ،
    وُرِ بٍلٍبٍلٍ ندٍ بُن، كٍدٍ سِ قّ مَ.
  fra-SBL: Or Héber, le Kénien, s'était séparé des Kéniens, des fils de Hobab, beau-frère
    de Moïse, et avait dressé sa tente jusqu'au chêne de Zaanannim, qui est près de
    Kédesh.
  hbo-hbo: וְחֶ֤בֶר הַקֵּינִי֙ נִפְרָ֣ד מִקַּ֔יִן מִבְּנֵ֥י חֹבָ֖ב חֹתֵ֣ן מֹשֶׁ֑ה
    וַיֵּ֣ט אָהֳלֹ֔ו עַד־אֵלֹ֥ון *בַּצְעַנִּים (בְּצַעֲנַנִּ֖ים) אֲשֶׁ֥ר אֶת־קֶֽדֶשׁ׃
  kik-kik: Na rĩrĩ, Heberi ũrĩa Mũkeni nĩeyamũrĩte agatigana na Akeni arĩa angĩ a
    rũciaro rwa Hobabu, mũthoni-we wa Musa, na akaamba hema yake mũtĩ-inĩ ũrĩa mũnene
    kũu Zaananimu gũkuhĩ na Kadeshi.
  fra-NCL: Héber, le Cinéen, s’était emparé des Cinéens, des fils de Hobab, beau-frère
    de Moïse, et il avait dressé sa tente jusqu’au chêne de Sennim, prés de Cédès.
  cek-AK: Mosi ih amsae, Hobab ih caanawk ah kaom, Ken acaeng Heber loe Ken kaminawk
    to caehtaak moe, Kedesh vangpui taengah kaom, Zaanaim thing tlim ah im sak moe,
    to ah oh.
  cuk-cuk: Cedes-neggweburmobin Zaanaim-nebagi wag-ulu-war-gwichid-nagaba Heber-e-dordonegmar
    bukwad. Hobab-wagwa-Heberʼde, Ceneo-duled, e-dulemargi bangusgusad. Ceneo-dulemarde,
    Moisés-e-sak-e-waganad.
  uig-CYR: (шу чағда кенийләрдин болған Һәбәр өзини Мусаниң қейинатиси Һобабниң нәслидин
    болған кенийләрдин айрип чиқип, Кәдәшниң йенидики Заанаимниң дуб дәриғиниң йенида
    чедир тиккән еди).
  tel-2017: దెబోరా కూడా అతనితో వెళ్ళింది. ఈలోపు కయీనీయుడైన హెబెరు మోషే మామ హోబాబు
    సంతానం వారైన కయీనీయుల నుంచి వేరుపడి కెదెషు దగ్గర ఉన్న జయనన్నీములో ఉన్న మస్తకి
    చెట్టు దగ్గర తన గుడారం వేసుకుని ఉన్నాడు.
  hat-BSA: Alò, Héber, Kenyen an te rete apa de Kenyen yo, fis Hobab yo, bòpè Moïse
    la, e te monte tant li byen lwen jis nan bwatchenn ki nan Tsaannaïm nan, ki toupre
    Kédesch la.
  kos-kos: In pacl se inge Heber mwet Ken el tulokunak lohm nuknuk sel apkuran nu
    Kedesh, fototo nu ke sak oak soko in acn Zanannim. El tuh srengla liki mwet Ken
    wial ah, su fwil natul Hobab, sou lun mutan kial Moses.
  hbo-WLC: וְחֶ֤בֶר הַקֵּינִי֙ נִפְרָ֣ד מִקַּ֔יִן מִבְּנֵ֥י חֹבָ֖ב חֹתֵ֣ן מֹשֶׁ֑ה
    וַיֵּ֣ט אָהֳל֔וֹ עַד־אֵל֥וֹן בצענים אֲשֶׁ֥ר אֶת־קֶֽדֶשׁ׃
  ibo-ibo: Nʼoge a, Heba, onye Ken, ahapụla ndị Ken ndị ọzọ, ndị bụ ụmụ ụmụ Hobab,
    nwanne nwunye Mosis gaa maa ụlọ ikwu ya nʼokpuru osisi ukwu dị na Zaananim, nke
    dị nso Kedesh.
  ory-ory: ସେସମୟରେ କେନୀୟ ହେବର କେନୀୟମାନଙ୍କଠାରୁ, ଅର୍ଥାତ୍‍, ମୋଶାଙ୍କ ପତ୍ନୀ-ଭ୍ରାତା ହୋବବ୍‍ର
    ସନ୍ତାନମାନଙ୍କଠାରୁ ପୃଥକ ହୋଇ କେଦଶ ନିକଟବର୍ତ୍ତୀ ସାନନ୍ନୀମରେ ଥିବା ଅଲୋନ ବୃକ୍ଷ ପର୍ଯ୍ୟନ୍ତ
    ତମ୍ବୁ ସ୍ଥାପନ କରିଥିଲା।
  chk-chk: Nge Heper ewe re Ken a imwü seni chon Ken ekewe mwirimwirin Hopap semen
    pwülüen Moses. Iwe, a aüetä imwan imw mangaku arun ewe irä ook lon Sananim, arap
    ngeni Ketes.
  rop-rop: Wal longtaim wanbala men neim Hiba bin ringimap im tent gulijap langa Kedish
    wansaid langa det tri gulum ouktri deya langa det taun gulum Seinanim. Det men
    bin brom det traib gulum Kenait. Det traib bin kamat brom Hobab det men hubin
    merrit langa Mosis sista. Bat Hiba bin kadimat miselp brom im kantrimen olabat,
    en imbin oldei jidan miselp.
  ukr-1871: Хебер же Кенеянин віддїливсь був від Кенеянів, потомків Гобаба, родича
    Мойсейового, і напяв був свого намета у дуброві під Заанимом, що під Кадесом.
  deu-1951: Heber aber, der Keniter, hatte sich von den Kenitern, den Söhnen Hobabs,
    des Schwiegervaters Moses, getrennt und hatte seine Hütte bei dem Eichenwalde
    Zaanaim neben Kedesch aufgeschlagen.
  eng-JPS: Now Heber the Kenite had severed himself from the Kenites, even from the
    children of Hobab the father-in-law of Moses, and had pitched his tent as far
    as Elon-bezaanannim, which is by Kedesh.
  srp-1865: A Ever Kenejin bješe se odvojio od Keneja, od sinova Ovava tasta Mojsijeva,
    i bješe razapeo svoj šator kod hrastova Zanajimskih, a to je kod Kedesa.
  lug-lug: Keberi Omukeeni yazimba eweema ye okumpi n’omuti omwera e Zaanannimu ekiri
    okumpi ne Kedesi oluvannyuma lw’okwawukana ne Bakeeni banne, bazzukulu ba Kobabu
    mukoddomi wa Musa.
  heb-heb: וחבר הקיני נפרד מקין מבני חבב חתן משה ויט אהלו עד אלון בצענים אשר את קדש׃
  ben-IRV: ঐ দিনের কেনীয় হেবর কেনীয়দের থেকে, মোশির সম্বন্ধে হোববের সন্তানদের থেকে
    আলাদা হয়ে কেদশের কাছাকাছি সানন্নীমস্থ এলোন গাছ পর্যন্ত তাঁবু খাঁটালেন।
  pan-pan: ਹੇਬਰ ਕੇਨੀ ਨੇ ਜੋ ਮੂਸਾ ਦੇ ਸਹੁਰੇ ਹੋਬਾਬ ਦੀ ਸੰਤਾਨ ਵਿੱਚੋਂ ਸੀ, ਆਪਣੇ ਆਪ ਨੂੰ ਕੇਨੀਆਂ
    ਤੋਂ ਅਲੱਗ ਕੀਤਾ ਅਤੇ ਸਅਨਇਮ ਦੇ ਬਲੂਤ ਤੱਕ ਜੋ ਕਾਦੇਸ਼ ਦੇ ਨੇੜੇ ਹੈ ਆਪਣਾ ਤੰਬੂ ਲਾਇਆ ਸੀ।
  mya-JVB: မောရှေ ၏ယောက္ခမ ဟောဗတ် ၏သား မြေးအဝင်၊ ကေနိ အမျိုးသားဟေဗာ သည်၊ ကေနိ လူတို့နှင့်
    ခွာ ၍ ကေဒေရှ မြို့အနား ၊ ဇာနိမ် သပိတ်ပင် ခြေရင်း၌ တဲ ကို ဆောက် လျက် နေနှင့်သတည်း။
  tbg-tbg: Vi entara Hebeva Kini vataihainaava nai navunaaka kero, katu varero oru
    Kedesi vatuka auvahini, Sananimini oqiva okara nai seri naavu kaqa tora. Kini
    vatanaaka vaireka, Mosira aituara Hobaapira naintivara vaura.
  hmo-hmo: Hebere, Kene tauna, ese guna, Kene taudia, Mose ena nakimi Hobaba ena varavara
    taudia dekena amo ia siri, iena palai ruma be idau gabuna dekenai ia haginia.
    Iena palai ruma be Sananima ouki auna ena badibadinai, Kedesi hanua kahirakahira.
  urd-urd: और हिब्र क़ीनी ने जो मूसा के साले हुबाब की नसल से था, क़ीनियों से अलग होकर
    क़ादिस के क़रीब ज़ाननीम में बलूत के दरख़्त के पास अपना डेरा डाल लिया था।
  rus-SYN: Хевер Кенеянин отделился тогда от Кенеян, сынов Ховава, родственника Моисеева,
    и раскинул шатер свой у дубравы в Цаанниме близ Кедеса.
  bqc-SIM: Keni bui Ɛbɛɛ bↄ̀ Keniↄ bùsuu yãa, à mↄ̀ bòokpà gbɛ̃́nɛli pↄ́ kú
    Zaananiũ gbáu Kɛdɛsi saɛ. Keniↄá Mↄizi ã̀nsue Obaba buiↄ doɛ.
  tcz-CHONGTHU: Hikoma chun Mose nupapa Hobab chilhah holah a Ken mi Heber chun ama
    phung lah a konin apotdoh in, achombeh in Kadesh kom Zaanannim gangpi phung koma
    chun aponbuh ana songin ahi.
  mar-mar: मोशेचा सासरा होबाब याचे वंशज केनी त्यांच्यापासून केनी हेबेर हा वेगळा होऊन
    केदेशाजवळचे साननीम येथल्या एका एला वृक्षाखाली तळ देऊन राहिला होता.
  qub-qub: Moisespa suyrun Hobab castapa wamran Heber Queni runaga castancunapita
    shuynimi tiyaycaran Zaanaimcho caycaj «encina» yöra ñaupancho.
  bqp-bqp: Keni buri Eberu bò Keninↄ bùsun yã, à sù à bùraa kàtɛ gbiri lí kũ à kú
    Zananimu gbáru Kɛdɛsi sarɛ. Keninↄ bi Musa anzure Obabu burinↄ domɛ.
  hat-hat: Lè sa a te gen yon nonm nan fanmi Kayen an yo te rele Ebè ki te moute kay
    li toupre lavil Kadès, bò pye chenn nan fon Zaranayim lan. Li te wete kò l' nan
    mitan lòt moun fanmi Kayen yo, desandan Obab, bòpè Moyiz la.
  eng-BSB: Now Heber the Kenite had moved away from the Kenites, the descendants of
    Hobab the father-in-law of Moses, and had pitched his tent by the great tree of
    Zaanannim, which was near Kedesh.
  tod-tod: Ma ziɛgi nɔ zu, Ɠeeɓɛɛl, Ken nui, ɓeteʋeni Ken nui zɔiti ba, Ɠɔɓaɓe mavofodaiti,
    Moize nɛkoi, é liini é ná-seɠe ɠotai lo Keedɛse, Saananime sɛne gului ɠobaʋɛ.
  eng-WEBPB: Now Heber the Kenite had separated himself from the Kenites, even from
    the children of Hobab, Moses’ brother-in-law, and had pitched his tent as far
    as the oak in Zaanannim, which is by Kedesh.
  kbq-kbq: Hagi ana knafina kin nagapinti ne' Heberi'a mago seli nona Kadesi kuma
    tavaonte oki zafa me'nere ki'ne. Korapara Kenasi kumateti, Mosese nenemo Hobabu
    nagapinti ne'kino agehemokizmia zamatreno vu'nea ne'mo ki'ne.
  nhe-BL: Huan Heber nopa quenita moiyocatlalijtoya tlen sequinoc quenita tlacame.
    (Quenitame elque inintoca iixhuihua itex Moisés.) Huan Heber quiquetztiyajqui
    ichaj tlen yoyomitl campa hueli huan ajsito hasta campa nopa hueyi ahua cuahuitl
    tlen itoca Zaanaim tlen eltoya nechca altepetl Cedes.
  bus-bus: Keni bori Eberu bↄ̀ Keninↄ bùsun yã, à mↄ̀ à bùra kàɛ gbíi lí kɛ̀ kú Zananimu
    gbáru Kɛdɛsi saɛ. Keninↄ nɛ́ Musa anzure Obabu boriinↄ dokemɛ.
  gub-BL: Amo awa Kene zuapyr Emer her ma'e a'e, Omaw Moizez taiho izuapyapyr a'e,
    oho wànàm wanuwi a'e. Umuapyk wàpuzràn ywyra kawar her ma'e huwake Zanani ywy
    rehe Kenez tawhu huwake.
  eng-DRA: 'Now Haber the Cinite had some time before departed from the rest of the
    Cinites his brethren the sons of Hobab, the kinsman of Moses: and had pitched
    his tents unto the valley which is called Sellnim, and was near Cedes.'
