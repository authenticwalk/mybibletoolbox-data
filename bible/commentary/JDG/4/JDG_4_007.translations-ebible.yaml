verse: JDG.004.007
translations:
  mal-C: ഞാൻ യാബീന്റെ സൈന്യാധിപൻ സീസെരയെയും അവന്റെ രഥങ്ങളെയും സൈന്യത്തെയും കീശോൻതോട്ടിനരികെ
    നിന്റെ അടുക്കൽ കൊണ്ടുവന്ന് നിന്റെ കൈയിൽ ഏൽപ്പിക്കും.”
  deu-TKW: dann werde ich Sisera, den Feldherrn Jabins, samt seinen Wagen und seinen
    Haufen zu dir hin nach dem Bache Kison bringen und werde ihn in deine Gewalt geben.
  lin-lin: Nakomema Sisera, mokonzi ya basoda ya Yabini, na mayi moke ya Kishoni elongo
    na bashar mpe basoda na ye, mpe nakokaba ye na maboko na yo. »
  eng-LSV: and I have drawn to you, to the Brook of Kishon, Sisera, head of the host
    of Jabin, and his chariot, and his multitude, and have given him into your hand.”
  eng-GNV: And I wil drawe vnto thee to the riuer Kishon Sisera, the captaine of Iabins
    armie with his charets, and his multitude, and wil deliuer him into thine hand.
  eng-WEBSTER: And I will draw to thee, to the river Kishon, Sisera the captain of
    Jabin's army, with his chariots and his multitude; and I will deliver him into
    thy hand.
  nhw-BL: Nopona anquinhuilanase isoldados Tlanahuatijquetl Jabín huan inintlayacanca
    catli itoca Sísara. Huan Toteco quichihuas ma monechcahui campa ta campa hueyatl
    Cisón ica itlahuilanca carros huan ica tlahuel miyac isoldados. Huan quichihuas
    ma huetzica momaco huan anquintlanise.
  swh-ONEN: Nitamshawishi Sisera, jemadari wa jeshi la Yabini, pamoja na magari yake
    na jeshi lake, hadi Mto Kishoni na kumtia mikononi mwako.’ ”
  bba-bba: U koo Siserɑ, Yɑbinin tɑbu sunɔ kɑ win tɑbu kɛkɛbɑ kɑ win tɑbu kowobu ɡɑwɑmɑ
    wunɛn mi, Kisionin dɑɑrɔ, kpɑ u nun bu nɔmu bɛriɑ.
  eng-KJVCPB: And I will draw unto thee to the river Kishon Sisera, the captain of
    Jabin’s army, with his chariots and his multitude; and I will deliver him into
    thine hand.
  wbp-wbp: Kapurna-jana jinyijinyi-mani Jijara manu nyanungu-nyangu warrmarla, kuja
    kalu kingi Japini-kirlangu nyina, yungulu yanirni nyarrpararla kuja kankulu nyina.
    Jijara manu nyanungu-nyangu wati-patu kapulu yanirni nantuwu-kurlangu wirli-jarra-kurlu,
    kapulu-nyarra wapirdi nyanyi karru Kijanarla. Ngajulu kapurna palka nyina nyuntu
    manu nyuntu-nyangu wati-patu-kurluju kulu-puruju. Kujarlunya kapunkulu-jana pinyi!’
    Kuja-kula kangku YAAWIYI-ji wangkami nyuntukuju.”
  luo-luo: Abiro wuondo Sisera, jatend jolwenj Jabin, kanyakla gi gechene kod ogandage
    mag lweny nyaka e Aora Kishon kendo achiwe e lweti.’ ”
  meu-meu: Bena lau ese Sisera, Iabin ena tuari oreana biaguna, mai ena kariota bona
    ena tuari taudia ida, baina koia, Kison sinavaina isena ai baine vasi; bona oi
    imamu ai baina atoa.
  npi-ULB: याबीनका सेनाका कमाण्‍डर सीसरालाई त्यसका रथहरू र त्यसका सेनाका साथमा कीशोन
    खोलामा तिमीसित भेट्नलाई म ल्याउनेछु, र तिमीलाई म त्यसमाथि विजयी बनाउनेछु ।’”
  yor-yor: Èmi yóò sì fa Sisera olórí ogun Jabini, pẹ̀lú kẹ̀kẹ́ ogun rẹ àti àwọn ogun
    rẹ, sí odò Kiṣoni èmi yóò sì fi lé ọ lọ́wọ́ ìwọ yóò sì ṣẹ́gun wọn níbẹ̀.’ ”
  emp-NTPO: Mʌ̃a Jabiʌ̃ sordaorã boro Sisaráda bʌ ume djõne wãbiya. Dji carretad̶eba
    djõbadarãda, waabema sordaorã sid̶a eneya Quisoʌ̃ do zaqued̶aa. Baribʌrʌ mʌ̃a
    bʌ́a ãdjirãra poyabiya.”–
  ind-ind: TUHAN berjanji, ‘Aku akan membawa Sisera kepadamu di sungai Kison bersama
    dengan semua kereta dan pasukan Yabin. Di situ Aku akan menyerahkan dia ke tanganmu.’”
  pes-OPCB: 'خداوند می‌فرماید: من سیسرا را که سردار لشکر یابین پادشاه است با تمام
    لشکر و ارابه‌هایش به کنار رود قیشون می‌کشانم تا تو در آنجا ایشان را شکست دهی.»'
  tgl-ULB: Palalabasin ko si Sisera, na pinuno ng hukbo ni Jabin, para salubungin
    kayo sa ilog ng Kison, kasama ang kaniyang mga karwaheng pandigma at kaniyang
    hukbo, at bibigyan ko kayo ng tagumpay laban sa kaniya.'”
  cbu-NT: Itaru, ambinasha sundar urkar wasundururee kamachtakachu, Siyaa pachamaam
    zapan kuschinllinaya. Mishat, kapaachtam pshiyrshini zapantam kuschiya. Itaru,
    siysa anoo punirintspa. Siyaamana Apanll wizpurirnee panachiya. Siyaam tuwasineekpaz
    ashtachiya, Debor Balakaa tárangiya.
  hui-hui: I̱na Yabini ami haru haga Sisera tí heba wai bilimulo iba Kisono poragoria
    haru ibaguago. Ibugua ibunaga wai biaga garo ale biagobi ami agaliru heba holebirago
    tígua wai wayali halimulo nguliya, laya lene.
  mya-mya: သင့်​ကို​တိုက်​ခိုက်​စေ​ရန်​ရာ​ဘိန်​မင်း​၏​စစ်​သူ ကြီး​သိ​သ​ရ​ကို​ကိ​ရှုန်​မြစ်​သို့​ငါ​ခေါ်​ဆောင်
    ခဲ့​မည်။ သူ​၏​ထံ​တွင်​ရ​ထား​များ​နှင့်​စစ်​သည် ဗိုလ်​ပါ​များ​ပါ​ရှိ​လိမ့်​မည်။
    သို့​ရာ​တွင်​ငါ​သည် သင့်​အား​သူ့​ကို​နိုင်​နင်း​အောင်​မြင်​စေ​မည်' ဟု သင့်​အား​မိန့်​တော်​မူ​လေ​ပြီ''
    ဟု​ပြော​၏။
  bod-N: བདག་གིས་ཡཱ་བིན་གྱི་དམག་དཔོན་སི་སེ་རཱ་ཁོའི་ཤིང་རྟ་རྣམས་དང་དམག་མི་ཡོངས་རྫོགས་ཁྲིད་ནས་ཁི་ཤོན་གཙང་པོའི་འགྲམ་དུ་ཁྱོད་རང་ཡོད་སར་ཡོང་དུ་འཇུག་པ་དང་།
    ཁོ་རང་ཁྱོད་ཀྱི་ལག་ཏུ་སྤྲོད་པར་བྱ་ཞེས་བཀའ་གནང་ངོ་ཞེས་པ་ལ།
  sna-sna: Ndichakwezva Sisera, mukuru wehondo yaJabhini, nengoro dzake uye namauto
    ake kuRwizi rweKishoni ndigomuisa mumaoko ako.’ ”
  spa-BLM: Yo atraeré hacia ti, hasta el río Cisón, a Sísara, el capitán del ejército
    de Jabín, con sus carros y su multitud; y lo entregaré en tu mano’”.
  cac-cac: A in ol in montejcot vin̈aj Sísara, yajalil eb' soldado vin̈aj Jabín d'a
    sti' a Cisón, yic syac'an oval vin̈ ed'oc. Ol yic'cot scarruaje vin̈ yed' eb'
    soldado. A inxo ol vac'och eb' d'a yol a c'ab', xchi Jehová d'ayach, xchi ix Débora
    chi'.
  swh-ULB: Nitamfukuza Sisera, jemadari wa jeshi la Yabini, akutane nawe karibu na
    mto Kishoni, pamoja na magari yake na jeshi lake, na nitakupa ushindi juu yake.
    '
  bel-bel: а Я прывяду да цябе, да патока Кісона, Сісару, ваеначальніка Явінавага,
    і калясьніцы ягоныя і шматлюднае войска ягонае, і аддам яго ў рукі твае.
  deu-ELBBK: und ich werde Sisera, den Heerobersten Jabins, zu dir ziehen an den Bach
    Kison samt seinen Wagen und seiner Menge, und ich werde ihn in deine Hand geben?
  mbb-OT: Ne ed-iniyaten ku si Sisera, sikan is pengulu te menge sundaru ni Jabin
    te kedhendiyà te zal-ug he Kishon duma te menge sundaru zin wey menge kerwahi
    zin. Ne edhimuwen ku he mezaag niw sikandan.’ ”
  mal-2015: ഞാൻ യാബീന്റെ സേനാപതി സീസെരയെയും അവന്റെ രഥങ്ങളെയും സൈന്യത്തെയും കീശോൻ തോട്ടിന്നരികെ
    നിന്റെ അടുക്കൽ കൊണ്ടുവന്നു നിന്റെ കയ്യിൽ ഏല്പിക്കുമെന്നു യിസ്രായേലിന്റെ ദൈവമായ
    യഹോവ നിന്നോടു കല്പിക്കുന്നു എന്നു പറഞ്ഞു.
  tuo-NT: Sísara, Jabín yarã surara wiogʉ, cʉ̃ yepawʉ, cʉ̃ yarã surara meꞌrã mʉꞌʉ
    meꞌrã aꞌmewẽjẽato nígʉ̃, dia Cisṍpʉ waꞌacã weegʉti. Topʉ cʉ̃rẽ docaqueꞌacã weegʉti”,
    mʉꞌʉrẽ aꞌtiro ni weredutiami Õꞌacʉ̃, nico niwõ.
  rmc-rmc: Me tuke paľis anava ko paňi Kišon le Siserah, le Jabinoskre veľiťeľis,
    leskre verdanenca the le slugaďenca a dava les tuke andro vasta.‘ “
  pes-OPV: و سیسرا، سردار لشکر یابین را با ارابه‌ها و لشکرش به نهرقیشون نزد تو کشیده،
    او را به‌دست تو تسلیم خواهم کرد.»
  ron-1924: вой траӂе спре тине, ла пырыул Кисон, пе Сисера, кэпетения оштирий луй
    Иабин, ымпреунэ ку кареле ши оштиле луй, ши-л вой да ын мыниле тале.’”
  ben-OBCV: আমি যাবীনের সৈন্যদলের সেনাপতি সীষরাকে এবং তার রথ ও তার সৈন্যবাহিনীকে কীশোন
    নদীর কাছে পরিচালনা দিয়ে নিয়ে যাব এবং তাকে তোমার হাতে সমর্পণ করব।’ ”
  som-som: Oo anna waxaan Webi Qiishoon kuugu soo dhowayn doonaa Siiseraa oo ah sirkaalka
    ciidanka Yaabiin, isaga iyo gaadhifardoodkiisa iyo dadkiisa badanba oo gacantaadaan
    gelin doonaa.
  lat-VUC: ego autem adducam ad te in loco torrentis Cison, Sisaram principem exercitus
    Jabin, et currus ejus, atque omnem multitudinem, et tradam eos in manu tua.
  eng-ASVBT: And I will draw unto thee, to the river Kishon, Sisera, the captain of
    Jabin’s army, with his chariots and his multitude; and I will deliver him into
    thy hand.
  ita-1885: E io accoglierò contro a te, al torrente di Chison, Sisera, Capo dell'esercito
    di Iabin insieme co' suoi carri, e con la massa della sua gente; e io te lo darò
    nelle mani.
  eng-LXXUP: And I will bring to thee to the torrent of Kishon Sisera the captain
    of the host of Jabin, and his chariots, and his multitude, and I will deliver
    them into thy hands.
  eng-ULB: I will draw out Sisera, the commander of Jabin's army, to meet you by the
    Kishon River, with his chariots and his army, and I will give you victory over
    him.'”
  spa-VBL: Yo llevaré a Sísara, el comandante del ejército de Jabín, con sus carros
    y sus tropas, hasta el río Cisón, y te lo entregaré’”.
  fra-_FOB: J'attirerai vers toi, au torrent de Kisson, Sisera, chef de l'armée de
    Jabin, avec ses chars et la multitude de ses gens, et je le livrerai entre tes
    mains.
  mal-mal: ഞാൻ യാബീന്റെ സൈന്യാധിപൻ സീസെരയെയും അവന്റെ രഥങ്ങളെയും സൈന്യത്തെയും കീശോൻ
    തോട്ടിന്നരികെ നിനക്കെതിരെ അണിനിരത്തും; അവനെ നിന്റെ കയ്യിൽ ഏല്പിക്കുമെന്ന് യിസ്രായേലിന്റെ
    ദൈവമായ യഹോവ കല്പിച്ചിരിക്കുന്നു” എന്ന് പറഞ്ഞു.
  urd-GVR: Maiṅ Yābīn ke lashkar ke sardār Sīsarā ko us ke rathoṅ aur fauj samet tere
    qarīb kī Qaison Nadī ke pās khīṅch lāūṅgā. Wahāṅ maiṅ use tere hāth meṅ kar dūṅgā.’”
  suz-BL: गो चहिं याबीन आ लडाइ पाइब आन कप्‍तान सीसेरा आ मुर नु आ बग्‍गीपुकी ग्रुंइशा,
    किशोन खोला आ नेक्‍था चाक्‍‍नुङ। मिनु इन गुइमी गेनुङ” दे मदा बाक्‍त।
  ita-1927: E io attirerò verso te, al torrente Kison, Sisera, capo dell’esercito
    di Iabin, coi suoi carri e la sua numerosa gente, e io lo darò nelle tue mani”.
  ckb-ckb: ئیتر سیسرای فەرماندەی گشتی لەشکری یاڤین و گالیسکە و لەشکرەکەی بەرەو ڕووباری
    قیشۆن دەبەم و دەیخەمە ژێر دەستتەوە.“»
  eng-BBE: And I will make Sisera, the captain of Jabin's army, with his war-carriages
    and his forces, come against you at the river Kishon, where I will give him into
    your hands.
  kan-OKCV: ನಾನು ಯಾಬೀನನ ಸೇನಾಧಿಪತಿಯಾದ ಸೀಸೆರನನ್ನೂ, ಅವನ ರಥಗಳನ್ನೂ, ಅವನ ಸೈನ್ಯವನ್ನೂ ಕೀಷೋನ್
    ಹಳ್ಳಕ್ಕೆ ಎಳೆದುಕೊಂಡು ಬಂದು, ನಿನ್ನ ಕೈಗೆ ಒಪ್ಪಿಸುವೆನು,’ ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು,” ಎಂದಳು.
  tam-2017: நான் யாபீனின் தளபதியாகிய சிசெராவையும், அவனுடைய ரதங்களையும், அவனுடைய படைகளையும்,
    கீசோன் பள்ளத்தாக்கிலே உன்னிடத்திற்கு வர இழுத்து, அவனை உன் கையில் ஒப்புகொடுப்பேன்
    என்றும், இஸ்ரவேலின் தேவனாகிய யெகோவா உனக்குக் கட்டளையிடவில்லையா என்றாள்.
  spa-RV-1909: Y yo atraeré á ti al arroyo de Cisón á Sísara, capitán del ejército
    de Jabín, con sus carros y su ejército, y entregarélo en tus manos?
  ron-BTF: Și voi atrage la tine, la râul Chișon, pe Sisera, căpetenia armatei lui
    Iabin, cu carele lui și mulțimea lui; și îl voi da în mâna ta.
  eng-WEBP: I will draw to you, to the river Kishon, Sisera, the captain of Jabin’s
    army, with his chariots and his multitude; and I will deliver him into your hand.’”
  eng-FBV: I will bring Sisera, the commander of Jabin's army, with his chariots and
    his troops to the Kishon River, and hand him over to you.”
  nld-1939: Ik zal Sisera, Jabins legeroverste, met zijn wagens en drommen bij de
    beek Kisjon tot u voeren, en in uw hand leveren.
  nch-BL: Nopona anquintehuise isoldados Tanahuatijquet Jabín huan inintayacanca cati
    itoca Sísara. Huan Toteco quichihuas ma monechcahui campa ta campa hueyat Cisón
    ica itatehuijca carrojhua huan ica tahuel miyac isoldados. Huan quichihuas ma
    huetzica momaco huan anquintanise.
  vie-1934: Ta sẽ khiến Si-sê-ra, là thống lãnh đạo binh vua Gia-bin, đến cùng người
    tại khe Ki-sôn, luôn với các xe cộ và cả quân lính của hắn; ta sẽ phó hắn vào
    tay ngươi.
  hin-CV: मैं तुम्हारे सामने याबीन की सेना के सेनापति सीसरा को उसके रथों और उसकी सेना
    समेत कीशोन नदी पर ले आऊंगा और उसे तुम्हारे अधीन कर दूंगा.’ ”
  spa-BES: Y haré que Sísara, el capitán del ejército de Jabín, con sus carros de
    guerra y sus fuerzas, vaya contra ti en el río Cisón, donde lo entregaré en tus
    manos.
  tdx-tdx: Le ho tariheko mb’ ama’o mb’ amy saka Kisoney mb’eo t’i Siserà, mpifele’
    i mpirai-lahin-defo’ Iabiney, rekets’ o sa­rete’eo naho i valo­bohò’ey; vaho hatoloko
    am-pità’o.
  tha-KJV: และเราจะชักนำสิเสราแม่ทัพของยาบินให้มาพบกับเจ้าที่​แม่น​้ำคี​โชน พร​้อมกับรถรบและกองทหารของเขา
    และเราจะมอบเขาไว้ในมือของเจ้า’”
  por-BR-2018: E eu atrairei a ti ao ribeiro de Quisom a Sísera, capitão do exército
    de Jabim, com seus carros e seu exército, e o entregarei em tuas mãos?
  deu-ELO: und ich werde Sisera, den Heerobersten Jabins, zu dir ziehen an den Bach
    Kison samt seinen Wagen und seiner Menge, und ich werde ihn in deine Hand geben?
  eng-WYC-2018: And I shall bring to thee, in the place of the strand of Kishon, Sisera,
    the prince of Jabin’s host, and his chariots, and all the multitude; and I shall
    betake them in thine hand. (And I shall bring to thee, at the Kishon River, Sisera,
    the leader of Jabin’s army, and his chariots, and all the multitude; and I shall
    deliver them into thy hands.)
  epo-epo: kaj al la torento Kiŝon Mi alkondukos al vi Siseran, la militistestron
    de Jabin, kaj liajn ĉarojn kaj lian amasegon; kaj Mi transdonos lin en viajn manojn.
