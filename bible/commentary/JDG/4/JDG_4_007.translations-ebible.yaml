    יָבִ֔ין וְאֶת־רִכְבֹּ֖ו וְאֶת־הֲמֹונֹ֑ו וּנְתַתִּ֖יהוּ בְּיָדֶֽךָ׃
  kik-kik: Niĩ nĩngũguucĩrĩria Sisera, mũnene wa mbũtũ cia ita cia Jabini, hamwe na
    ngaari ciake cia ita na thigari ciake nginya rũũĩ-inĩ rwa Kishoni, ndĩmũneane
    moko-inĩ maku.’ ”
  fra-NCL: Je t’amènerai, au torrent de Cison, Sisara, le chef de l’armée de Jabin,
    avec ses chars et ses troupes, et je le livrerai entre tes mains. »
  cek-AK: Jabin misatuh angraeng Sisera to angmah ih misatuh kaminawk hoi nawnto hrang
    lakoknawk to Kishon vapui ah ka zaeh moe, na ban ah kang paek han, tiah Israel
    Angraeng Sithaw mah ang thuih na ai maw? tiah a naa.
  cuk-cuk: Geb ani an Rey-Jabín-e-sorda-bila-onomalad-e-dummad-Sísara Cisón-dianba
    an sedagoed. Degi, e-ur-bila-onomalad-napaginmalad, degine, e-sorda-bila-onomalad
    an sedabaloed. Geb agine, we-dulemargi-obinega an be-imakoed.’
  uig-CYR: шуниң билән Мән Ябинниң қошун сәрдари Сисерани җәң һарвулири вә қошунлири
    билән қошуп Кишон еқининиң бойиға, сениң қешиңға барғуси нийәткә селип, уни қолуңға
    тапшуримән дегән, — деди.
  tel-2017: యాబీను సేనాధిపతి సీసెరాను, అతని రథాలను, అతని సైన్యాన్ని, కీషోను నది దగ్గర
    చేర్చి, అక్కడ అతని మీద నీకు జయం అనుగ్రహిస్తాను.’”
  hat-BSA: Mwen va atire fè vin parèt Sisera, kòmandan lame Jabin nan vini avèk cha
    li yo ak anpil sòlda yo vè larivyè Kishon, e mwen va mete li nan men ou.”
  kos-kos: Nga ac fah usalu Sisera, captain lun mwet mweun lal Jabin, in mweuni kom
    ke Infacl Kishon. El ac us chariot ac mwet mweun lal an, tusruktu nga fah asot
    kutangla nu sum.”’
  hbo-WLC: וּמָשַׁכְתִּ֨י אֵלֶ֜יךָ אֶל־נַ֣חַל קִישׁ֗וֹן אֶת־סִֽיסְרָא֙ שַׂר־צְבָ֣א
    יָבִ֔ין וְאֶת־רִכְבּ֖וֹ וְאֶת־הֲמוֹנ֑וֹ וּנְתַתִּ֖יהוּ בְּיָדֶֽךָ׃
  ibo-ibo: Aga m edute Sisera, ọchịagha ndị agha Jabin, mee ka ọ bịaruo nso iyi ukwu
    Kishọn, ya na ụgbọ agha ya niile na ndị agha ya niile ma nyefee ha nʼaka gị.’ ”
  ory-ory: ତହିଁରେ ଆମ୍ଭେ ଯାବୀନ୍‍ର ସେନାପତି ସୀଷରାକୁ ଓ ତାହାର ରଥ ଓ ଜନତାକୁ କୀଶୋନ୍‍ ନଦୀ ନିକଟକୁ
    ତୁମ୍ଭ ନିକଟକୁ କଢ଼ାଇ ଆଣିବା ଓ ଆମ୍ଭେ ତାହାକୁ ତୁମ୍ଭ ହସ୍ତରେ ସମର୍ପଣ କରିବା।”
  chk-chk: Üpwe panawu Sisera ewe samolun nöün Japin sounfiu. Epwe churuk me arun
    ewe chanpupu Kison fiti wan woken me nöün sounfiu. Iwe, üpwe föri met kopwe akufu
    ren.’”
  rop-rop: en yu garra meigim det boswan solja neim Sisera majurrumap ola solja blanga
    det king neim Jeibin, en dei garra go en fait langa yu wansaid langa det Kishan
    Riba. Sisera garra abum ola hosis en bagi en ola solja blanga im deya. Bat YAWEI
    garra meigim yu win.” Lagijat na Debra bin tok.
  ukr-1871: Я ж приведу до тебе Сизару, гетьмана Явинового вкупі з його колесницями
    й його військом до потока Кисон, і подам його тобі на поталу.
  deu-1951: Denn ich will Sisera, den Feldhauptmann Jabins, mit seinen Wagen und mit
    seinen Haufen zu dir an den Bach Kison ziehen lassen und ihn in deine Hand geben.
  eng-JPS: And I will draw unto thee to the brook Kishon Sisera, the captain of Jabin's
    army, with his chariots and his multitude; and I will deliver him into thy hand.
  srp-1865: Jer æu dovesti k tebi na potok Kison Sisaru vojvodu Javinova i kola njegova
    i ljudstvo njegovo, i predaæu ga tebi u ruke.
  lug-lug: Ndisindika gy’oli ku mugga Kisoni, Sisera omuduumizi w’eggye lya Yabini,
    n’amagaali ge n’abalwanyi be era ndibawaayo mu mikono gyo.’ ”
  heb-heb: ומשכתי אליך אל נחל קישון את סיסרא שר צבא יבין ואת רכבו ואת המונו ונתתיהו
    בידך׃
  ben-IRV: তাতে আমি যাবীনের সেনাপতি সীষরাকে এবং তার রথ সকল ও লোকদেরকে নিয়ে কীশোন
    নদীর কাছে তোমার সঙ্গে দেখা করব এবং তাকে তোমার হাতে সমর্পণ করব।”
  pan-pan: ਅਤੇ ਮੈਂ ਕੀਸ਼ੋਨ ਦੀ ਨਦੀ ਕੋਲ, ਯਾਬੀਨ ਦੇ ਸੈਨਾਪਤੀ ਸੀਸਰਾ ਅਤੇ ਉਸ ਦੇ ਰਥਾਂ ਨੂੰ ਅਤੇ
    ਉਸ ਦੀ ਸੈਨਾਂ ਨੂੰ ਤੇਰੇ ਕੋਲ ਖਿੱਚ ਲਿਆਵਾਂਗਾ ਅਤੇ ਉਸ ਨੂੰ ਤੇਰੇ ਹੱਥਾਂ ਵਿੱਚ ਕਰ ਦਿਆਂਗਾ।”
  mya-JVB: ငါသည်လည်း ယာဘိန် မင်း၏ ဗိုလ်ချုပ် သိသရ နှင့် ရထား ဗိုလ်ပါ များကို သင် ရှိ
    ရာ ကိရှုန် မြစ် သို့ သွေးဆောင် ၍ သင့် လက် ၌ အပ် မည်ဟု ဣသရေလ အမျိုး၏ ဘုရား သခင်ထာဝရဘုရား
    မှာ ထားတော်မူသည်ဟု ဆင့်ဆို လေ၏။
  tbg-tbg: Mini vuru kairamanta vaiqe te Jabinira iqoka vaiintiqaa raqiki vaira Siseraara
    kuntama vare viri kaariraro viva ai hampata Kisoni Namari vainaini raquarire.
    Viva nai iqoka kaarivata nai iqoka vaiintivatama kero aniraqe te vika ai kauquqi
    vatarerave, tivo tiro.
  hmo-hmo: Vadaeni lau ese Sisera, Iabina ena tuari taudia edia biaguna do lau koia,
    do lau hakaudia Kisona Sinavai dekenai. Ia be mai ena kariota bona tuari taudia
    momo, to lau ese umui dekenai kwalimu do lau henia.”
  urd-urd: और मैं नहर — ए — क़ीसोन पर याबीन के लश्कर के सरदार सीसरा को और उसके रथों
    और फ़ौज को तेरे पास खींच लाऊँगा, और उसे तेरे हाथ में कर दूँगा।”
  rus-SYN: а Я приведу к тебе, к потоку Киссону, Сисару, военачальника Иавинова, и
    колесницы его и многолюдное войско его, и предам его в руки твои.
  bqc-SIM: Dii a Yabɛ̃ zĩgↄ̃ↄ gbɛ̃zↄ̃ↄ Sisela gálɛ mↄaànↄ Kisↄ̃ swai ń aà sↄ̃́goↄ
    ń aà zĩgↄ̃ↄ dasidasi, i aà nanɛ n ↄzĩ we.
  tcz-CHONGTHU: Chutengleh keiman Jabin kiti lamkaipa le athih sakol kangtalai ho,
    chule agalmite chengse khu Kishon vadunga kakoudoh ding; chuteng amaho chunga
    galjona nangma kapeh ding ahi,” ati.
  mar-mar: तो म्हणतो, याबीनाचा सेनापती सीसरा आपले रथ व आपले सर्व लष्कर घेऊन तुझ्याकडे
    किशोन नदीपर्यंत येईल असे मी करीन, आणि त्यास तुझ्या हाती देईन.”
  qub-qub: Jabinpa mandaj suldärun Sisarata Tayta Diosshi pushamonga Cisoncho caycaj
    jatun pampaman. Payga gamcunawan pillyaj shamonga llapan suldäruncunawan, carrëtancunawanpis.
    Tayta Diosga binsinayquipämi camacächenga.»
  bqp-bqp: Dikiri ni Yabĩ zĩ̀karinↄ gbɛ̃ zↄ̃kↄ̃ Sisera gátɛ à su kãao Kisↄ̃ swai
    kũ a sↄ̃gonↄ kũ a zĩ̀karinↄ dasidasi, gwen ani a nannɛ n ↄĩn.
  hat-hat: M'a pral fè Sisera, kòmandan an chèf lame wa Jaben an, vin goumen avè ou
    bò larivyè Kichon an. L'ap vini avèk cha lagè l' yo ansanm ak tout sòlda li yo.
    Men, m'ap lagè l' nan men ou.
  eng-BSB: And I will draw out Sisera the commander of Jabin’s army, his chariots,
    and his troops to the River Kishon, and I will deliver him into your hand.’”
  tod-tod: Nà ʋaazu ga Yaɓin ná-kɔɔɠɔ ɠundiɠii Sisela è ʋɔ, ziɛ wolai Kison ʋɔ
    bɛ, ta ná-wotoloiti, ta ná-salaʋusuiti, nà ti lɔɔzu è yeezu.› »
  eng-WEBPB: I will draw to you, to the river Kishon, Sisera, the captain of Jabin’s
    army, with his chariots and his multitude; and I will deliver him into your hand.’”
  kbq-kbq: Ana huge'na kini ne' Jabini sondia vahete'ma vugotama hu'nea kva ne'ene,
    aini karisiramine, ha' vahe'taminena zamavare'na Kisoni tinte e'na kazampi eme
    antegahue.
  nhe-BL: Nopona inquintehuise isoldados Tlanahuatijquetl Jabín huan inintlayacanca
    tlen itoca Sísara. Huan Toteco quichihuas ma monechcahui campa ta campa atemitl
    Cisón ica itlatehuijca carros huan ica tlahuel miyac isoldados. Huan quichihuas
    ma huetzica momaco huan inquintlanise.
  bus-bus: Dii é Yabĩ zĩ̀kpɛɛnↄ gbɛ̃nsi Sisera gáɛ à mↄ́o Kisↄ̃ swaazi kↄ̃n à sↄ̃goronↄ
    kↄ̃n à zĩ̀kpɛɛnↄ paripari, gwen eé à nannɛ n ↄzĩn.
  gub-BL: — Xi a'e, Zamim hemiruze'eg zauxiapekwer wanuwihaw a'e, kwe rupi hekon a'e,
    ywyramawa wanehe we a'e, zauxiapekwer wanehe we a'e. Nemora werur putar Xi yrykaw
    Kizom her ma'e pe a'e nehe. Omono putar nepo pe nehe, ere izupe nehe, i'i Nemora
    uze'eg heraha àràm pe. Heraha har weraha ize'eg Marak pe kury.
  eng-DRA: And I will bring unto thee in the place of the torrent Cison, Sisara the
    general of Jabin’s army, and his chariots, and all his multitude, and will deliver
    them into thy hand.
