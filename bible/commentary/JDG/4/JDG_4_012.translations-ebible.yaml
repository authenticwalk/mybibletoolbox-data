verse: JDG.004.012
translations:
  mal-C: അബീനോവാമിന്റെ മകനായ ബാരാക്ക് താബോർ പർവതത്തിൽ കയറിയിരിക്കുന്നു എന്ന് അവർ സീസെരയെ
    അറിയിച്ചു.
  deu-TKW: Als man Sisera meldete, daß Barak, der Sohn Abinoams, auf den Berg Thabor
    gezogen sei,
  lin-lin: Tango bayebisaki Sisera ete Baraki, mwana mobali ya Abinoami, amataki na
    likolo ya ngomba Tabori,
  eng-LSV: And they declare to Sisera that Barak son of Abinoam has gone up to Mount
    Tabor,
  eng-GNV: Then they shewed Sisera, that Barak the sonne of Abinoam was gone vp to
    mout Tabor.
  eng-WEBSTER: And they showed Sisera that Barak the son of Abinoam had gone up to
    mount Tabor.
  nhw-BL: Huan Sísara quicajqui para Barac, icone Abinoam, yajtoya ipan tepetl Tabor.
  swh-ONEN: Sisera alipoambiwa kuwa Baraka mwana wa Abinoamu alikuwa amepanda Mlima
    Tabori,
  bba-bba: Yen biruwɑ bɑ Siserɑ sɔ̃ɔwɑ bɑ nɛɛ, Bɑrɑki, Abinɔɑmun bii, u dɑ ɡuu te
    bɑ mɔ̀ Tɑboriɔ.
  eng-KJVCPB: And they shewed Sisera that Barak the son of Abinoam was gone up to
    mount Tabor.
  wbp-wbp: Ngula-jangka, nganangku mayi yaninjarla yimi-ngarrurnunjunu Jijaraku yangka
    Parraka nganta yanu nyanungu-nyangu warrmarla-kurlu wararra-kurra yangka Tapurru-kurra.
  luo-luo: Kane ginyiso Sisera ni Barak wuod Abinoam nosedhi Got Tabor,
  meu-meu: Haida ese Sisera e hamaoroa, Barak Abinaom na Taboro ororona vada ela.
  npi-ULB: अबीनोअमका छोरा बाराक तबोर डाँडामा गएका थिए भन्‍ने कुरा जब तिनीहरूले सीसरालाई
    भने,
  yor-yor: Nígbà tí a sọ fún Sisera pé Baraki ọmọ Abinoamu ti kó ogun jọ sí òkè Tabori,
  emp-NTPO: Maʌ̃ne Sisarába ũrĩsia Abinoaʌ̃ warra Baracora idji sordaorã ume Tabor
    eyad̶aa wãsid̶ada.
  ind-ind: Ketika Sisera mendengar bahwa Barak sudah naik ke gunung Tabor,
  pes-OPCB: وقتی سیسرا شنید که باراق و سپاه او در کوه تابور اردو زده‌اند،
  tgl-ULB: Nang sinabihan nila si Sisera na umakyat si Barak sa Bundok Tabor,
  cbu-NT: Ashiriya, Sisarsha k'kuzee kamanirangu, anoo Balaksha Abinowamarini wip
    mazinarangu, machimun karuwarangiya sura Taboramuna.
  hui-hui: Sisera ibugua Baraga ibu Hari Tabo pu ka layago hale howa
  mya-mya: တာ​ဗော်​တောင်​သို့​ဗာ​ရက်​တက်​သွား​သည့် အ​ကြောင်း​ကို သိ​သ​ရ​ကြား​သိ​သော​အ​ခါ၊-
  bod-N: དེ་དག་གིས་སི་སེ་རཱ་ལ། ཨ་བི་ནོ་ཨམ་གྱི་བུ་པཱ་རག་ནི་ཡར་ཐ་པོར་རི་ལ་ཕྱིན་ཏོ་ཞེས་སྨྲས་པ་ན།
  sna-sna: Vakati vaudza Sisera kuti Bharaki mwanakomana waAbhinoami akanga akwidza
    kuGomo reTabhori,
  spa-BLM: Le dijeron a Sísara que Barac, hijo de Abinoam, había subido al monte Tabor.
  cac-cac: Ayic ix yab'an vin̈aj Sísara to toxo ix q'uec'och vin̈aj Barac d'a svitzal
    Tabor,
  swh-ULB: Walipomwambia Sisera kwamba Baraka, mwana wa Abinoamu, alikuwa amekwenda
    mlima wa Tabori,
  bel-bel: І данесьлі Сісару, што Варак, сын Авінаамаў, падняўся на гару Фавор.
  deu-ELBBK: Und man berichtete dem Sisera, dass Barak, der Sohn Abinoams, auf den
    Berg Tabor hinaufgezogen wäre.
  mbb-OT: Ne zuen neketudtul ki Sisera he midhendiyà si Barak te Buntud he Tabor.
  mal-2015: അബീനോവാബിന്റെ മകനായ ബാരാക്ക് താബോർപർവ്വതത്തിൽ കയറിയിരിക്കുന്നു എന്നു സീസെരെക്കു
    അറിവുകിട്ടി.
  tuo-NT: Sísara peꞌe “Barac ʉ̃rʉ̃gʉ̃ Tabor wãmeticjʉre mʉjãpʉ” nicã tʉꞌogʉ,
  rmc-rmc: Sar le Siseroske phende, hoj o Barak, o čhavo le Abinoamoskro, geľa upre
    pro verchos Tabor,
  pes-OPV: و به سیسرا خبر دادند که باراق بن ابینوعم به کوه تابور برآمده است.
  ron-1924: Ау дат де штире луй Сисера кэ Барак, фиул луй Абиноам, с-а ындрептат спре
    мунтеле Таборулуй.
  ben-OBCV: সীষরাকে যখন বলা হল যে অবীনোয়মের ছেলে বারক তাবোর পর্বতে উঠেছে,
  som-som: Oo waxay Siiseraa u sheegeen, inuu Baaraaq ina Abiinocam koray Buur Taaboor.
  lat-VUC: 'Nuntiatumque est Sisaræ quod ascendisset Barac filius Abinoëm in montem
    Thabor:'
  eng-ASVBT: And they told Sisera that Barak the son of Abinoam was gone up to mount
    Tabor.
  ita-1885: Allora fu rapportato a Sisera, che Barac, figliuolo di Abinoam, era salito
    al monte di Tabor.
  eng-LXXUP: And it was told Sisera that Barak the son of Abinoam was gone up to Mount
    Tabor.
  eng-ULB: When they told Sisera that Barak son of Abinoam had gone up to Mount Tabor,
  spa-VBL: Sísara se enteró de que Barac, hijo de Abinoam, había ido al monte Tabor,
  fra-_FOB: On rapporta donc à Sisera que Barak, fils d'Abinoam, était monté à la
    montagne de Thabor.
  mal-mal: അബീനോവാബിന്റെ മകനായ ബാരാക്ക് താബോർപർവ്വതത്തിൽ കയറിയിരിക്കുന്നു എന്ന് അവർ
    സീസെരെക്ക് അറിവ് കൊടുത്തു.
  urd-GVR: Ab Sīsarā ko ittalā dī gaī ki Baraq bin Abīnūsam fauj le kar pahāṛ Tabūr
    par chaṛh gayā hai.
  suz-BL: मिनु सीसेरामी अबीनोअम आ तौ बाराक ताबोर डांडामी लशो बाक्‍ब देंशो नेना बाक्‍त।
  ita-1927: Fu riferito a Sisera che Barak, figliuolo di Abinoam, era salito sul monte
    Tabor.
  ckb-ckb: ئەوە بوو بە سیسرایان گوت کە باراکی کوڕی ئەبینۆعەم سەرکەوتووە بۆ کێوی تاڤۆر.
  eng-BBE: And word was given to Sisera that Barak, the son of Abinoam, had gone up
    to Mount Tabor.
  kan-OKCV: ಆಗ ಅಬೀನೋವಮನ ಮಗನಾದ ಬಾರಾಕನು ತಾಬೋರ್ ಬೆಟ್ಟದಲ್ಲಿ ಏರಿದನೆಂದು ಸೀಸೆರನಿಗೆ ತಿಳಿಸಲಾಯಿತು.
  tam-2017: அபினோகாமின் மகன் பாராக் தாபோர் மலையில் ஏறிப்போனான் என்று சிசெராவுக்கு
    அறிவிக்கப்பட்டபோது,
  spa-RV-1909: Vinieron pues las nuevas á Sísara como Barac hijo de Abinoam había
    subido al monte de Tabor.
  ron-BTF: Și ei i-au arătat lui Sisera că Barac, fiul lui Abinoam, s-a urcat la muntele
    Tabor.
  eng-WEBP: They told Sisera that Barak the son of Abinoam had gone up to Mount Tabor.
  eng-FBV: Sisera heard that Barak, son of Abinoam, had gone to Mount Tabor,
  nld-1939: Zodra men Sisera berichtte, dat Barak, de zoon van Abinóam, naar de berg
    Tabor was opgerukt,
  nch-BL: Huan Sísara quicajqui para Barac, icone Abinoam, yajtoya ipan tepet Tabor.
  vie-1934: Người ta thuật cho Si-sê-ra hay rằng Ba-rác, con trai của A-bi-nô-am,
    đã đi đến núi Tha-bô.
  hin-CV: जब सीसरा को सूचना दी गई कि अबीनोअम का पुत्र बाराक ताबोर पर्वत पर पहुंच गया
    है,
  spa-BES: Y se dio palabra a Sísara que Barac, el hijo de Abinoam, había subido al
    monte Tabor.
  tdx-tdx: Natalily amy Siserà te nionjomb’ am-bohi’ Tabore mb’eo t’i Barak’ ana’
    i Abinoame.
  tha-KJV: เมื่​อม​ีคนไปแจ้งแก่​สิ​เสราว่าบาราคบุตรชายอาบีโนอัมขึ้นไปที่​ภู​เขาทาโบร์​แล้ว
  por-BR-2018: Vieram, pois, as notícias a Sísera como Baraque filho de Abinoão havia
    subido ao monte de Tabor.
  deu-ELO: Und man berichtete dem Sisera, daß Barak, der Sohn Abinoams, auf den Berg
    Tabor hinaufgezogen wäre.
  eng-WYC-2018: And it was told to Sisera, that Barak, the son of Abinoam, had gone
    up into the hill of Tabor. (And Sisera was told that Barak, the son of Abinoam,
    had gone up to Mount Tabor.)
  epo-epo: Kaj oni sciigis Siseran, ke Barak, filo de Abinoam, supreniris sur la monton
    Tabor.
  uig-PIN: 'Əmdi Siseraƣa: — Abinoamning oƣli Baraⱪ Tabor teƣiƣa qiⱪiptu, degǝn hǝwǝr
    yǝtküzüldi.'
  beo-beo: Sisela da Bela:ge da Da:ibo Goumiga asi, amo nabi dagoi.
  tpi-OTNT: Taim Sisera i harim tok long Barak i go pinis long maunten Tabor,
  hau-SA: Sa’ad da aka gaya wa Sisera cewa Barak ɗan Abinowam ya haura zuwa dutsen
    Tabor,
  uig-LAT: 'Emdi Siséragha: — Abinoamning oghli Baraq Tabor téghigha chiqiptu, dégen
    xewer yetküzüldi.'
  nde-nde: Kwathi uSisera sebemtshelile ukuthi uBharakhi indodana ka-Abhinowami wayeseye
    eNtabeni iThabhori,
  ton-ton: Pea naʻa nau fakahā kia Sisela ʻae ʻalu hake ʻa Pelaki ko e foha ʻo ʻApinoami
    ki he moʻunga ko Tepoa.
  ces-1613: Oznámeno pak bylo Zizarovi, že vytáhl Barák syn Abinoemův na horu Tábor.
  eng-WMB: They told Sisera that Barak the son of Abinoam had gone up to Mount Tabor.
  tam-TCV: அபினோமின் மகன் பாராக், தாபோர் மலைக்குமேல் போயிருக்கிறான் என்று சிசெராவுக்குச்
    சொல்லப்பட்டது.
  ceb-ULB: Sa dihang giingnan nila si Sisera nga mitungas si Barak ang anak nga lalaki
    ni Abinoam sa Bukid sa Tabor,
  pol-UBG: I doniesiono Siserze, że Barak, syn Abinoama, wyruszył na górę Tabor.
  agr-agr: Tuja Barac niina suntaji aidaujai muja Tabornum wakae tabaun Sísara dekauwai.
  kyc-kyc: Dokopa mendeme Sisira lamaiyuo, Bereke akali Apinome banya ikinyingi baa
    yuu kyau Tapo lenge dokona pulyuo pupya, lamaiya.
  urd-GVU: اب سیسرا کو اطلاع دی گئی کہ برق بن ابی نوعم فوج لے کر پہاڑ تبور پر چڑھ
    گیا ہے۔
  deu-1912: Da ward Sisera angesagt, daß Barak, der Sohn Abinoams, auf den Berg Thabor
    gezogen wäre.
  kan-2017: ಅಬೀನೋವಮನ ಮಗನಾದ ಬಾರಾಕನು ತಾಬೋರ್ ಬೆಟ್ಟವನ್ನೇರಿ ಬಂದಿದ್ದಾನೆಂಬ ವರ್ತಮಾನವು ಸೀಸೆರನಿಗೆ
    ಮುಟ್ಟಿದಾಗ
  yap-yap: Minog ngak Sisera, ni Barak ni be’ nib mo’on ni fak Abinoam e ke yan nga
    daken e burey ni Tabor.
  hlt-MCSB: Te phoeiah Tabor tlang kah Abinoam capa Barak a luei te Sisera taengla
    a puen pa uh.
  mdy-ETH: ዓቢኒያሜ ናኣዚ፥ ባርቄ ታኣቦኦሬ ዹኮ ዴንዴሢ ሲሳራም ዓሲ ኬኤዜኔ፤
  twi-ASANTE: Ɛberɛ a wɔka kyerɛɛ Sisera sɛ Abinoam ba Barak aforo kɔ Tabor bepɔ so
    no,
  eng-WEBU: They told Sisera that Barak the son of Abinoam had gone up to Mount Tabor.
  wal-wal: Abino7aama na7ai Baaraaqi Taaboora Deriyaa biidoogaa Sisaari siyido wode,
  spa-PDDPT: Se le informó a Sísara que Barac, hijo de Abinoam, subió a la montaña
    Tabor.
  gun-gun: Ha'e gui Sísera pe omombe'ua rã oikuaa Tabor yvyty katy Abinoão ra'y Baraque
    oo maa.
  agu-BL: Ej, itzun yi tbital Sísara yi cho'n at Barac wi'wtz Tabor,
  ilo-ULB: Idi imbagada kenni Sisera a simmang-at idiay Bantay Tabor ni Barak nga
    anak ni Abinoam,
  kpg-kpg: Di madagoaa Sisera ne longono bolo Barak guu hana gi di Gonduu Tabor,
  uig-ARA: 'ئەمدى سىسېراغا: ــ ئابىنوئامنىڭ ئوغلى باراق تابور تېغىغا چىقىپتۇ، دېگەن
    خەۋەر يەتكۈزۈلدى.'
  sus-sus: Mixi nde to a fala Sisera bɛ, a Abinowami xa di Baraki bara te Taboro geya
    fari,
  pon-2006: Pakair ehu ahpw lel Sisera, dene Parak, nein Apinoham, miher pohn Nahna
    Tapor.
  jae-jae: Êsêac sêsôm ŋawae gêdêŋ Sisera gebe Abinoam latu Barak kêpi lôc Tabor gêja.
  ksd-ksd: Ma dia ga ve Sisera ba Barak natu i Abinoam i ga tar vana tadav ra luana
    Tabor.
  tur-YTC: Sisera'ya Avinoam oğlu Barak'ın Tavor Dağı'na çıktığını bildirdiler.
  grc-BRENT: Καὶ ἀνηγγέλη Σισάρᾳ, ὅτι ἀνέβη Βαρὰκ υἱὸς Ἀβινεὲμ εἰς ὄρος Θαβώρ.
  ind-AYT: Ketika diberitahukan kepada Sisera bahwa Barak, anak Abinoam, telah naik
    ke Gunung Tabor,
  nya-nya: Pamene Sisera anamva kuti Baraki mwana wa Abinoamu wapita ku phiri la Tabori,
  hrv-hrv: Javiše Siseri da je Barak, sin Abinoamov, izašao na goru Tabor.
  mps-mps: Te Siserago te Barak te Tabor bulu duba pali po odobaso,
  tpi-tpi: Taim Sisera i harim tok long Barak i go pinis long maunten Tabor,
  dan-1931: Da Sisera fik Melding om, at Barak, Abinoams Søn, var draget op på Tabors
    Bjerg,
  vie-OVCB: Người ta báo cho Si-sê-ra hay rằng Ba-rác, con trai A-bi-nô-am, dấy binh
    ở Núi Tha-bô,
  guj-2017: જયારે તેઓએ સીસરાને ખબર આપી કે અબીનોઆમનો દીકરો બારાક તાબોર પર્વત પર ગયો
    છે,
  pon-2006A: Pakair ehu ahpw lel Sisera, dene Parak, nein Apinoham, miher pohn Nahna
    Tapor.
  por-BRBSL: Eles disseram a Sisera que Barak, filho de Abinoam, tinha subido ao Monte
    Tabor.
  cth-cth: Abinoam capa Barak teh, Tabor mon dawk a luen tie Sisera koe a dei pouh
    toteh,
  twi-twi: Bere a wɔka kyerɛɛ Sisera sɛ Abinoam ba Barak aforo kɔ Tabor bepɔw so no,
  hlt-hlt: Te phoeiah Tabor tlang kah Abinoam capa Barak a luei te Sisera taengla
    a puen pauh.
  tbz-SIM: Mɛm̀mɛ kɛ̀ Sisedɑɑ keè Abinnɔɑmmu birɛ Bɑɑrɑki bomɛ̀ Tɑbɔɔ tɑ̃rì,
  msy-2020: Ezɨ Sisera kamaghɨn oraki, Abinoamɨn otarim Barak ghua Taborɨn Mɨghsɨamɨn
    ghuanabo.
  dop-dop: Ḿpʋ́ɣʋ́ Siselɑ nɩɩwɑ sɩ Apinowɑm pǝyɑlʋ kpɑwɑ Tɑpɔɔ pʋɣʋ tɔɔ.
  azb-azb: Sisraya xəbər çatdı ki, Avinoam oğlu Baraq Tavor dağına çıxıb.
  eng-DBY: And they told Sisera that Barak the son of Abinoam had gone up to mount
    Tabor.
  hin-2017: जब सीसरा को यह समाचार मिला कि अबीनोअम का पुत्र बाराक ताबोर पहाड़ पर चढ़
    गया है,
  eng-YLT: And they declare to Sisera that Barak son of Abinoam hath gone up to mount
    Tabor,
  kne-kne: Idi naipaammo en Sisera ay inmey si Barak sin dontog ay Tabor,
  eng-WYC-2017: And it was told to Sisera, that Barak, the son of Abinoam, had gone
    up into the hill of Tabor.
  eng-WMBB: They told Sisera that Barak the son of Abinoam had gone up to Mount Tabor.
  urd-GVH: अब सीसरा को इत्तला दी गई कि बरक़ बिन अबीनुअम फ़ौज लेकर पहाड़ तबूर पर चढ़
    गया है।
  rug-rug: Meke sipu gilania e Sisera sapu ele sage la pa toqere Tabora se Beraki
    tuna koreo e Abinoami,
  gaz-gaz: Siisaaraan yommuu akka Baaraaqi ilmi Abiinooʼam sun gara Tulluu Taabooritti
    ol baʼee dhagaʼetti,
  fra-LSG: On informa Sisera que Barak, fils d’Abinoam, s’était dirigé sur le mont
    Thabor.
  gnn-gnn: Ŋunhala ŋayi Djitjurayunydja ŋäkulana Baraknha ga nhanŋu miṯtjinha ŋunhi
    miriŋunha, ŋunhi walala yukurrana marrtjina bala bukulili, ga ŋayinydja ḻuŋ'maraŋala
    nhanŋuwaynydja ŋayi miṯtjinha ga girri' malanha mariwuynha, ga walalanydja marrtjinayi
    bala yana ŋunha bukulili, nyäṉ'thurruna Yitjuralpuyŋuwuna. Yo, maṉḏanydja ŋunhi
    märrmany'tja Dipuranydja ga Baraktja ŋunhalana dhärranana yukurrana bukuŋurana,
    galkurrunana maṉḏa yukurrana, dharr'‐way nhäŋalana Djitjurawuna miriŋunha miṯtjinha,
    walala marrtjina yukurrana lilina.
  yal-yal: Abinowan ma dii xɛmɛn Sisera yi a mɛ a Baraka bata fa Taboro geyaan ma.
  haw-1868: Hoike ae la lakou ia Sisera, ua pii aku o Baraka, ke keiki a Abinoama
    i ka mauna o Tabora.
  arb-NAV: وَأَبْلَغُوا سِيسَرَا أَنَّ بَارَاقَ بْنَ أَبِينُوعَمَ قَدْ صَعِدَ إِلَى
    جَبَلِ تَابُورَ.
  ewe-ewe: Esi wogblɔ na Sisera be Barak, Abinoam ƒe vi, yi Tabɔr toa dzi la
  eng-LEE: And they told Sissera that Barak the son of Abino'am was gone up to mount
    Tabor.
  asm-FB: চীচৰাই এই খবৰ পালে যে, অবীনোৱমৰ পুত্ৰ বাৰাক তাবোৰ পৰ্ব্বতলৈ উঠি গৈছে।
  sus-A: مِشِ ندٍ تٌ عَ قَلَ سِسٍرَ بّ، عَ عَبِنٌوَ مِ شَ دِ بَرَكِ بَرَ تٍ تَبٌرٌ
    فٍيَ قَرِ،
  fra-SBL: Ils dirent à Sisera que Barak, fils d'Abinoam, était monté sur le mont
    Thabor.
  hbo-hbo: וַיַּגִּ֖דוּ לְסִֽיסְרָ֑א כִּ֥י עָלָ֛ה בָּרָ֥ק בֶּן־אֲבִינֹ֖עַם הַר־תָּבֹֽור׃
    ס
  kik-kik: Nao andũ makĩhe Sisera ũhoro, atĩ Baraka mũrũ wa Abinoamu nĩambatĩte agakinya
    Kĩrĩma gĩa Taboru.
  fra-NCL: On informa Sisara que Barac, fils d’Abinoëm, était parti vers le mont Thabor ;
  cek-AK: Abinoam capa Barak loe Tabor mae ah caeh, tiah Sisera khaeah thuih pae o.
  cuk-cuk: Sísara-owisosmargua, emi, Abinoam-machi-Barac, Tabor-yar-dummad-siidse
    noniye.
  uig-CYR: 'Әнди Сисераға: — Абиноамниң оғли Барақ Табор теғиға чиқипту, дегән хәвәр
    йәткүзүлди.'
  tel-2017: అబీనోయము కొడుకైన బారాకు తాబోరు కొండపైకి వెళ్ళాడని సీసెరాకు తెలిసినప్పుడు
    సీసెరా తన రథాలన్నిటినీ, తన తొమ్మిదివందల ఇనుప రథాలను
  hat-BSA: Yo te di Sisera ke Barak, fis a Abinoam nan, te monte vè Mòn Thabor.
  kos-kos: Ke Sisera el lohng mu Barak el fahsryak nu Fineol Tabor,
  hbo-WLC: וַיַּגִּ֖דוּ לְסִֽיסְרָ֑א כִּ֥י עָלָ֛ה בָּרָ֥ק בֶּן־אֲבִינֹ֖עַם הַר־תָּבֽוֹר׃
    ס
  ibo-ibo: Mgbe ha gwara Sisera na Barak nwa Abinoam arịgorola nʼelu ugwu Taboa,
  ory-ory: ଲୋକମାନେ ସୀଷରାକୁ କହିଲେ ଯେ, ବାରକ୍‍ (ଅବୀନୋୟମର ପୁତ୍ର) ତାବୋର ପର୍ବତ ଉପରକୁ ଯାଇଅଛି।
  chk-chk: Iwe, lupwen Sisera a rongorong pwe Parak nöün Apinoam we mwän a feitä won
    ewe chuk Tapor,
  rop-rop: Wal wen Sisera bin irrim Barak bin go langa det hil gulum Teibowa, imbin
    majurrumap detlot 900 hosis en bagi en ola solja blanga im deya langa det taun
    gulum Harosehethagoyim, en imbin jandim olabat langa det Kishan Riba.
  ukr-1871: Як же звіщено Сизарі, що Барак Абиноаменко виступив на Табор-гору,
  deu-1951: Da ward dem Sisera angezeigt, daß Barak, der Sohn Abinoams, auf den Berg
    Tabor gezogen sei.
  eng-JPS: And they told Sisera that Barak the son of Abinoam was gone up to mount
    Tabor.
  srp-1865: I javiše Sisari da je izašao Varak sin Avinejemov na goru Tavor.
  lug-lug: Awo Sisera bwe yamanya nga Baraki mutabani wa Abinoamu atuuse ku Lusozi
    Taboli,
  heb-heb: ויגדו לסיסרא כי עלה ברק בן אבינעם הר תבור׃
  ben-IRV: যখন তারা সীষরাকে বলল যে, “অবীনোয়মের ছেলে বারক তাবোর পর্বতে উঠেছে।”
  pan-pan: ਤਦ ਸੀਸਰਾ ਨੂੰ ਖ਼ਬਰ ਹੋਈ ਕਿ ਅਬੀਨੋਅਮ ਦਾ ਪੁੱਤਰ ਬਾਰਾਕ ਤਾਬੋਰ ਦੇ ਪਰਬਤ ਉੱਤੇ ਚੜ੍ਹ
    ਗਿਆ ਹੈ।
  mya-JVB: အဘိနောင် ၏သား ဗာရက် သည် တာဗော် တောင် ပေါ်သို့ တက် ကြောင်း ကို သိသရ အား
    ကြားပြော လျှင်၊
  tbg-tbg: Ho Siseraava Baraakiva Tabo Aiqinaqaa vivo tu uvara iriro,
  hmo-hmo: Tau haida ese Sisera idia hamaoroa, Baraki Abinaomi be Taboro Ororo dekenai
    ia lao.
  urd-urd: तब उन्होंने सीसरा को ख़बर पहुँचाई कि बरक़ बिन अबीनू'अम कोह — ए — तबूर पर
    चढ़ गया है।
  rus-SYN: И донесли Сисаре, что Варак, сын Авиноамов, взошел на гору Фавор.
  bqc-SIM: Wa ò Siselaɛ Abinↄaũ nɛ́ Balaku gɛ̀ Taboo gbɛzĩ,
  tcz-CHONGTHU: Sisera jah a chu Abinoam chapa Barak chu Tabor mol chunga akaltoutai,
    tia aseiphat uvin,
  mar-mar: इकडे सीसरा ह्याला खबर लागली की, अबीनवामाचा मुलगा बाराक हा ताबोर डोंगर चढून
    गेला आहे,
  qub-qub: Tabor jircaman aypalla runacunawan Barac wichashanta willaran Sisarata.
  bqp-bqp: Ò pì Siseranɛ Abinↄamu nɛ́ Baraki gɛ̀ɛ Tabo kpia,
  hat-hat: Y' al di Sisera men Barak, pitit gason Abinoram lan, te pran chemen moute
    mòn Tabò.
  eng-BSB: When Sisera was told that Barak son of Abinoam had gone up Mount Tabor,
  tod-tod: É woni Sisela ma, ga Aɓinoame ná-doun zunui Ɓalake lɛa Taɓɔɔl gizei ma.
  eng-WEBPB: They told Sisera that Barak the son of Abinoam had gone up to Mount Tabor.
  kbq-kbq: Hagi Abinoamu nemofo Baraki'ma Tabori agonare'ma marerie kema Siserama
    asamizageno nentahino,
  nhe-BL: Huan Sísara quicajqui para Barac, icone Abinoam, yajtoya ipan tepetl Tabor.
  bus-bus: Wà ò Siseranɛ kɛ̀ Abinↄamu nɛ́ Baraki gàa Tabo kpiiia,
  gub-BL: Zauxiapekwer uze'eg oho Xi pe wà. — Marak Aminoam ta'yr uzeupir kwez ywytyr
    Tamor rehe a'e kury, i'i izupe wà.
  eng-DRA: 'And it was told Sisara, that Barac the son of Ablinoem was gone up to
    mount Thabor:'
