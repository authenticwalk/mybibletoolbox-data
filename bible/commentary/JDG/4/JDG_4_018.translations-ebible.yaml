verse: JDG.004.018
translations:
  mal-C: യായേൽ സീസെരയെ എതിരേറ്റുചെന്ന് അദ്ദേഹത്തോട്, “യജമാനനേ, ഇങ്ങോട്ട് കയറിക്കൊള്ളുക
    ഭയപ്പെടേണ്ട” എന്നു പറഞ്ഞു. അദ്ദേഹം അവളുടെ കൂടാരത്തിലേക്ക് കയറിച്ചെന്നു. അവൾ അദ്ദേഹത്തെ
    ഒരു പരവതാനികൊണ്ടു മൂടി.
  deu-TKW: 'Da trat Jael heraus Sisera entgegen und sprach zu ihm: Kehre ein, o Herr,
    kehre ein zu mir; du hast nichts zu fürchten! Da kehrte er zu ihr ein ins Zelt,
    und sie deckte ihn mit einem Teppich zu.'
  lin-lin: 'Yaeli abimaki mpo na kokutana na Sisera mpe alobaki na ye : — Yaka, nkolo
    na ngai ; kimela epai na ngai, kobanga te. Sisera akotaki na ndako ya kapo ya
    Yaeli, mpe Yaeli azipaki ye bulangeti.'
  eng-LSV: and Jael goes out to meet Sisera and says to him, “Turn aside, my lord,
    turn aside to me, do not fear”; and he turns aside to her, into the tent, and
    she covers him with a mantle.
  eng-GNV: 'And Iael went out to meete Sisera, and sayd vnto him, Turne in, my lord,
    turne in to me: feare not. And when he had turned in vnto her into her tent, she
    couered him with a mantell.'
  eng-WEBSTER: And Jael went out to meet Sisera, and said to him, Turn in, my lord,
    turn in to me; fear not. And when he had turned in to her into the tent, she covered
    him with a mantle.
  nhw-BL: 'Huajca nopa sihuatl, Jael, quisqui ichaj para quiselis Sísara huan quiilhui:
    ―Xicalaqui nica, notlanahuatijca. Amo ximajmahui, pampa amo aqui mitzajsis nica.
    Huan yaya calajqui ichaj tlen yoyomitl para motlatis, huan Jael quipijqui ica
    se tlaquemitl.'
  swh-ONEN: Yaeli akaenda kumlaki Sisera na kumwambia, “Karibu, bwana wangu, karibu
    ingia ndani kabisa. Usiogope.” Basi Sisera akaingia ndani ya hema ya Yaeli, naye
    akamfunika kwa blanketi nene.
  bba-bba: Yɑɛli u yɑrɑ u Siserɑ dɑm koosiɑ u nɛɛ, ɑ duumɑ nɛn yinni, ɑ ku bɛrum ko.
    Mɑ u duɑ kurɔ win mi, mɑ kurɔ wi, u bekuru suɑ u nùn wukiri.
  eng-KJVCPB: And Jael went out to meet Sisera, and said unto him, Turn in, my lord,
    turn in to me; fear not. And when he had turned in unto her into the tent, she
    covered him with a mantle.
  wbp-wbp: Nyanunguju wilypi-pardija kaluku-jangkaju, manurla wapirdi yanu Jijaraku.
    Nyanungurla wangkaja, “Warlaljanpa yukayarni ngaju-nyangu kaluku-kurra! Kula lani-jarriya!”
    Junga-juku, Jijaraju yukaja Jaalu-kurlangu kaluku-kurra, manurla wangkaja, “Ngajujurna
    purraku! Yungkaju ngapa ngarninjaku.” Junga-juku, Jaalurlurla yungu lampurnu kujalpa
    yakujurla mardarnu pilikutu-jangkarla. Wita nganjarla ngunanjunulku. Jaalurlurla
    pangkarra parnta-yirrarnu.
  luo-luo: Jael nowuok mondo orom gi Sisera kendo owachone niya, “Bi, ruodha, donji.
    Kik iluor.” Omiyo nodonjo ei hembe, kendo noume.
  meu-meu: 'Bena laele na e raka lasi, Sisera e hedavari henia, e hamaoroa, eto, Gauka
    e, a raka vareai dekegu ai; basio gari. Taunabunai, ia na ia dekenai e raka vareai,
    kalaga lalonai: hahine na hetaru e abia, e tarua ahu.'
  npi-ULB: याएल सीसरालाई भेट्न बाहिर गइन् र भनिन्, “मेरा मालिक यता फर्कनुहोस् र नडराउनुहोस्
    ।” यसैले उनी तिनीतिर फर्के र तिनको पालभित्र पसे, र तिनले उनलाई एउटा कम्बल ओढाइदिइन्
    ।
  yor-yor: Jaeli sì jáde síta láti pàdé Sisera, ó sì wí fún un pé, “Wọlé sínú àgọ́
    mi, Olúwa mi, wọlé wá má ṣe bẹ̀rù nítorí pé ààbò ń bẹ fún ọ.” Ó sì yà sínú àgọ́
    rẹ̀, ó sì fi aṣọ bò ó.
  emp-NTPO: '@see-verse:JDG.004.017'
  ind-ind: Yael keluar menyambut Sisera serta berkata kepadanya, “Mari masuk ke kemah
    saya, Tuan. Silakan masuk dan beristirahatlah di sini. Jangan takut.” Maka Sisera
    masuk ke kemah Yael. Dia berbaring, dan Yael menutupinya dengan selimut.
  pes-OPCB: 'یاعیل به استقبال سیسرا بیرون آمده، به وی گفت: «سرورم، به چادر من بیا
    تا در امان باشی. نترس!» پس او وارد چادر شده دراز کشید و یاعیل روی او لحافی انداخت.'
  tgl-ULB: Lumabas si Jael para salubungin si Sisera at sinabi sa kaniya, “Lumapit
    ka, aking panginoon; lumapit ka patungo sa akin at huwag matakot.” Kaya lumapit
    si Sisera patungo sa kaniya at pumasok sa kaniyang tolda at siya ay tinakpan niya
    ng isang kumot.
  cbu-NT: Ashirucha, anootssha ambinaa kiz parangu, Naani ningeema. Punirinllpa. Nuw
    shiyaa pishuchinllpa pangishi, tárangu, pishurangiya yuwash nda tputs pakana anshu.
  hui-hui: Yalehanda Sisera ibiyaria lola howa ibuhondo lalu, Agali ibalu haribe.
    I̱ andaga tamuha ubandaha. Gi nahabe, lene. Ani laya handala ibu ubanda hayagola
    Yalehanda Sisera aga mbirame bu dambi helowa bira do helene.
  mya-mya: ယေ​လ​သည်​ထွက်​၍​သိ​သ​ရ​အား``ကြွ​တော် မူ​ပါ။ ကျွန်​တော်​မ​တဲ​ထဲ​သို့​ဝင်​တော်​မူ​ပါ။
    ကြောက်​လန့်​တော်​မ​မူ​ပါ​နှင့်'' ဟု​ဖိတ်​ခေါ် လေ​သည်။ သို့​ဖြစ်​၍​စစ်​သူ​ကြီး​သည်​တဲ​ထဲ
    သို့​ဝင်​လေ​သော်​ယေလ​သည်​သူ့​အား​ကန့်​လန့် ကာ​တစ်​ခု​၏​နောက်​တွင်​ကွယ်​ဝှက်​၍​ထား​၏။-
  bod-N: ཡ་ཨེལ་ཕྱི་རུ་ཐོན་ནས་སི་སེ་རཱ་ལ་བསུ་བ་བྱས་ཏེ་ན་རེ། ང་ཡི་བདག་པོ། འཇིགས་སྣང་མེད་པར་ནང་དུ་ཕེབས་ཤོག་ཅེས་སྨྲས་པ་ལ།
    སི་སེ་རཱ་ཁོ་མོའི་གུར་གྱི་ནང་དུ་སོང་ཞིང་ཡ་ཨེལ་གྱིས་ཁོ་རང་ཉལ་ཐུལ་གྱིས་བཀབ།
  sna-sna: Jaeri akabuda kuti andosangana naSisera akati kwaari, “Uyai ishe wangu,
    pindai zvenyu mukati chaimo. Musatya.” Saka akapinda mutende rake, uye akaisa
    chifukidzo pamusoro pake.
  spa-BLM: 'Jael salió al encuentro de Sísara y le dijo: “Entra, señor mío, entra
    conmigo; no tengas miedo”. Él entró a ella en la tienda, y ella lo cubrió con
    una alfombra.'
  cac-cac: 'Ix elta ix scha vin̈, ix yalan ix d''a vin̈ icha tic: —Ochan̈ mamin, man̈
    ach xivoc, xchi ix. Ix och vin̈aj Sísara chi'' d''a yol smantiado ix chi'', ix
    yic''anelta jun sábana ix, ix slich''anb''at ix d''a yib''an̈ vin̈ yic sc''ub''anel
    vin̈ ix.'
  swh-ULB: Jaeli akatoka kumlaki Sisera, akamwambia, karibu, bwana wangu; karibu kwangu,
    wala usiogope. Basi akakaribia kwake, akaingia hemani kwake, naye akamvika bushuti.
  bel-bel: 'І выйшла Яіль насустрач Сісару, і сказала яму: зайдзі, гаспадару мой,
    зайдзі да мяне, ня бойся. Ён зайшоў да яе ў намёт, і яна накрыла яго кілімам.'
  deu-ELBBK: 'Da ging Jael hinaus, dem Sisera entgegen; und sie sprach zu ihm: Kehre
    ein, mein Herr, kehre ein zu mir, fürchte dich nicht! Und er kehrte ein zu ihr
    in das Zelt, und sie bedeckte ihn mit einer Decke.'
  mbb-OT: Midsinuǥung ni Jael si Sisera ne migkeǥiyan din te, “Laus ka, datù, seled
    ka kayi te tulda ku, ne kenè ka mahandek.” Umbe midseled si Sisera ne midtembunan
    ni Jael te mekepal he malung su wey mekeeles.
  mal-2015: 'യായേൽ സീസെരയെ എതിരേറ്റുചെന്നു അവനോടു: ഇങ്ങോട്ടു കയറിക്കൊൾക, യജമാനനേ,
    ഇങ്ങോട്ടു കയറിക്കൊൾക; ഭയപ്പെടേണ്ടാ എന്നു പറഞ്ഞു. അവൻ അവളുടെ അടുക്കൽ കൂടാരത്തിൽ
    കയറിച്ചെന്നു; അവൾ അവനെ ഒരു പരവതാനികൊണ്ടു മൂടി.'
  tuo-NT: 'Cʉ̃ etacã ĩꞌagõ, Jael cʉ̃rẽ nico niwõ: —Sãjãtia, yʉꞌʉ wiogʉ. Ne uiticãꞌña.
    Co tojo nicã, Sísara ti wiꞌipʉ sãjãacʉ niwĩ. Sãjãa, cʉ̃ ejaqueꞌacã, omacãjĩrõ
    meꞌrã cʉ̃rẽ omaco niwõ.'
  rmc-rmc: 'Oj geľa avri anglal o Siserah a phenďa leske: „Av, rajeja miro, av andre
    miro stanos. Ma dara tut!“ Sar geľa andre, e Jael les zaučharďa la lepedaha.'
  pes-OPV: 'ویاعیل به استقبال سیسرا بیرون آمده، وی را گفت: «برگرد‌ای آقای من؛ به سوی
    من برگرد،'
  ron-1924: 'Иаел а ешит ынаинтя луй Сисера ши й-а зис: „Интрэ, домнул меу, интрэ
    ла мине ши ну те теме.” Ел а интрат ла еа ын корт ши еа л-а аскунс суб о ынвелитоаре.'
  ben-OBCV: যায়েল সীষরার সঙ্গে দেখা করার জন্য বাইরে এসে তাঁকে বললেন, “হে আমার প্রভু,
    ভিতরে আসুন। ভয় পাবেন না।” অতএব সীষরা যায়েলের তাঁবুতে প্রবেশ করলেন, এবং তিনি
    একটি কম্বল দিয়ে সীষরাকে ঢেকে দিলেন।
  som-som: Oo Yaaceelna intay dibadda u soo baxday inay ka hor tagto Siiseraa, waxay
    isagii ku tidhi, Soo leexo, sayidkaygiiyow, ii soo leexo, oo ha cabsan. Oo isna
    intuu ku leexday ayuu galay teendhada, oo markaasay buste ku dedday.
  lat-VUC: 'Egressa igitur Jahel in occursum Sisaræ, dixit ad eum: Intra ad me, domine
    mi: intra, ne timeas. Qui ingressus tabernaculum ejus, et opertus ab ea pallio,'
  eng-ASVBT: And Jael went out to meet Sisera, and said unto him, Turn in, my lord,
    turn in to me; fear not. And he turned in unto her into the tent, and she covered
    him with a rug.
  ita-1885: 'E Iael uscì fuori incontro a Sisera; e gli disse: Riduciti, signor mio,
    riduciti appresso di me; non temere. Egli adunque si ridusse appresso di lei nel
    padiglione; ed ella lo coprì con una schiavina.'
  eng-LXXUP: 'And Jael went out to meet Sisera, and said to him, Turn aside, my lord,
    turn aside to me, fear not: and he turned aside to her into the tent; and she
    covered him with a mantle.'
  eng-ULB: Jael went out to meet Sisera and said to him, “Turn aside, my master; turn
    aside to me and do not be afraid.” So he turned aside to her and came into her
    tent, and she covered him with a blanket.
  spa-VBL: 'Jael salió al encuentro de Sísara y le dijo: “Entra, señor mío, entra
    conmigo. No tengas miedo”. Así que él entró en su tienda, y ella lo cubrió con
    una gruesa manta.'
  fra-_FOB: 'Et Jaël sortit au-devant de Sisera, et lui dit: Entre mon seigneur, entre
    chez moi; ne crains point. Il entra donc chez elle dans la tente, et elle le cacha
    sous une couverture.'
  mal-mal: യായേൽ സീസെരയെ എതിരേറ്റുചെന്ന് അവനോട് “ഇങ്ങോട്ട് കയറിക്കൊൾക, യജമാനനേ, ഭയപ്പെടാതെ
    ഇങ്ങോട്ട് കയറിക്കൊൾക” എന്ന് പറഞ്ഞു. അവൻ അവളുടെ അടുക്കൽ കൂടാരത്തിൽ കയറിച്ചെന്നു;
    അവൾ അവനെ ഒരു പുതപ്പുകൊണ്ട് മൂടി.
  urd-GVR: Yāel ḳhaime se nikal kar Sīsarā se milne gaī. Us ne kahā, “Āeṅ mere āqā,
    andar āeṅ aur na ḍareṅ.” Chunāṅche wuh andar ā kar leṭ gayā, aur Yāel ne us par
    kambal ḍāl diyā.
  suz-BL: मिनु याएल सीसेरा कली ग्रुम्‍चा, दे लाङगा ग्रूमाक्‍त। मिनु मेकोमी “हजुर ओव़ङीन।
    महिनीन” देंमाक्‍त। मिनु सीसेरा ताम्‍बु आगा ओव़माक्‍त। मिनु याएलमी मेको कली ख्रुइश्‍शा,
    वाम सुमा बाक्‍त।
  ita-1927: 'E Jael uscì incontro a Sisera e gli disse: “Entra, signor mio, entra
    da me: non temere”. Ed egli entrò da lei nella sua tenda, ed essa lo coprì con
    una coperta.'
  ckb-ckb: 'یاعێل چووە دەرەوە بۆ پێشوازی سیسرا و پێی گوت: «لابدە گەورەم، لابدە بۆ
    ئێرە، مەترسە.» ئەویش لایدا بۆ لای چادرەکە و ئیتر بە جاجم دایپۆشی.'
  eng-BBE: And Jael went out to Sisera, and said to him, Come in, my lord, come in
    to me without fear. So he went into her tent, and she put a cover over him.
  kan-OKCV: ಆಗ ಯಾಯೇಲಳು ಸೀಸೆರನನ್ನು ಎದುರುಗೊಳ್ಳುವುದಕ್ಕೆ ಹೋಗಿ ಅವನಿಗೆ, “ಒಳಗೆ ಬಾ, ನನ್ನ ಪ್ರಭುವೇ,
    ನಮ್ಮ ಬಳಿಗೆ ಬಾ, ಭಯಪಡಬೇಡ,” ಎಂದು ಹೇಳಿದಳು. ಅವನನ್ನು ಒಂದು ಕಂಬಳಿಯಿಂದ ಮುಚ್ಚಿದಳು.
  tam-2017: 'யாகேல் வெளியே சிசெராவுக்கு எதிர்கொண்டுபோய்: உள்ளே வாரும்; என்னுடைய ஆண்டவனே,
    என்னிடத்தில் உள்ளே வாரும், பயப்பட வேண்டாம் என்று அவனிடம் சொன்னாள்; அப்படியே அவள்
    கூடாரத்தின் உள்ளே வந்தபோது, அவனை ஒரு போர்வையினாலே மூடினாள்.'
  spa-RV-1909: 'Y saliendo Jael á recibir á Sísara, díjole: Ven, señor mío, ven á
    mí, no tengas temor. Y él vino á ella á la tienda, y ella le cubrió con una manta.'
  ron-BTF: 'Și Iael a ieșit să îl întâmpine pe Sisera și i-a spus: Intră, domnul meu,
    intră la mine; nu te teme. Și după ce el a intrat la ea în cort, ea l-a acoperit
    cu o mantie.'
  eng-WEBP: Jael went out to meet Sisera, and said to him, “Turn in, my lord, turn
    in to me; don’t be afraid.” He came in to her into the tent, and she covered him
    with a rug.
  eng-FBV: Jael went to meet Sisera and told him, “Come on in, my lord, come in with
    me. Don't be afraid.” So he went into her tent, and she covered him with a thick
    blanket.
  nld-1939: 'Jaël kwam naar buiten, Sisera tegemoet, en zeide tot hem: Kom binnen,
    heer; kom bij mij binnen, vrees niet. Hij ging bij haar de tent binnen, waar ze
    hem met een kleed bedekte.'
  nch-BL: 'Huajca nopa sihuat, Jael, quisqui ichaj para quiselis Sísara huan quiilhui:
    ―Xicalaqui nica, notanahuatijca. Amo ximajmahui, pampa amo aqui mitzajsis nica.
    Huan yaya calajqui ipan ichaj ten yoyomit para motatis, huan Jael quipijqui ica
    se taquemit.'
  vie-1934: 'Gia-ên ra đón Si-sê-ra, mà nói rằng: Hỡi chúa, xin hãy vào nơi nhà tôi,
    chớ sợ chi. Vậy, người vào trại nàng, và nàng lấy mền đắp người lại.'
  hin-CV: याएल सीसरा से भेंटकरने आई और उससे कहा, “मेरे स्वामी, मेरे निकट आइए, मेरे
    निकट आइए. डरिए मत.” सीसरा उसकी छावनी के अंदर चला गया. याएल ने उसे एक कंबल ओढ़ा
    दिया.
  spa-BES: 'Y saliendo Jael al encuentro de Sísara, le dijo: Entra, señor mío, ven
    a mí sin temor. Entonces él entró en su tienda, y ella le puso una cubierta.'
  tdx-tdx: Niakatse mb’eo t’Iaele nifanalaka amy Siserà, vaho hoe re tama’e, Mitoliha,
    ry talèko, mitsilea mb’ amako mb’etoa; le ko hembañe. Aa ie nitsile mb’ama’e mb’
    an-kiboho’e ao, le sinaro’e bodo ma­teveñe.
  tha-KJV: ยาเอลจึงออกไปต้อนรับสิเสรา เรียนว่า “​เจ้​านายของดิฉันเจ้าข้า เชิญแวะเข้ามา
    เชิญแวะเข้ามาพั​กก​ั​บด​ิ​ฉัน อย่ากลัวอะไรเลย” สิ​เสราจึงแวะเข้าไปในเต็นท์ และนางก็เอาผ้าห่มมาคลุมตัวให้
  por-BR-2018: 'E saindo Jael a receber a Sísera, disse-lhe: Vem, senhor meu, vem
    a mim, não tenhas medo. E ele veio a ela à tenda, e ela lhe cobriu com uma manta.'
  deu-ELO: 'Da ging Jael hinaus, dem Sisera entgegen; und sie sprach zu ihm: Kehre
    ein, mein Herr, kehre ein zu mir, fürchte dich nicht! Und er kehrte ein zu ihr
    in das Zelt, und sie bedeckte ihn mit einer Decke.'
  eng-WYC-2018: Therefore Jael went out into the coming of Sisera, and said to him,
    My lord, enter thou to me, enter thou to me; dread thou not. And he entered into
    her tabernacle, and he was covered of her with a mantle, (or And he went into
    her tent, and she covered him with a cloak).
  epo-epo: 'Kaj Jael eliris renkonte al Sisera, kaj diris al li: Eniru, mia sinjoro,
    eniru al mi; ne timu. Kaj li eniris al ŝi en la tendon, kaj ŝi kovris lin per
    litkovrilo.'
  uig-PIN: 'Yaǝl Siserani ⱪarxi elixⱪa qiⱪip uningƣa: — Əy hojam, kirginǝ! Ⱪorⱪma,
    meningkigǝ kirgin, dedi. Xuning bilǝn Sisera uning qediriƣa kirdi, u uning üstigǝ
    yotⱪan yepip ⱪoydi.'
  beo-beo: Ya:iele da gadili asili, Sisela amoma amane sia:i, “Na abula diasu ganodini
    golili misa. Mae beda:ma!” Amaiba:le, e da ganodini golili sa:ili, Ya:iele da
    e wamoaligimusa:, abulaga dedeboi.
  tpi-OTNT: Jael i lukim Sisera i kam, na em i lusim haus sel na i kam ausait. Na
    em i tokim Sisera olsem, “Kam insait, bikman. Yu kam insait long haus sel bilong
    mi. Yu no ken pret.” Olsem na Sisera i go insait na Jael i haitim em aninit long
    wanpela blanket.
  hau-SA: Yayel ta fito ta taryi Sisera ta ce masa, “Ranka yă daɗe, ka shigo, ka shigo
    ciki. Kada ka ji tsoro.” Saboda haka ya shiga cikin tentinta, sai ta rufe shi
    da bargo.
  uig-LAT: 'Yael Sisérani qarshi élishqa chiqip uninggha: — Ey xojam, kirgine! Qorqma,
    méningkige kirgin, dédi. Shuning bilen Siséra uning chédirigha kirdi, u uning
    üstige yotqan yépip qoydi.'
  nde-nde: UJayeli waphuma wahlangabeza uSisera wasesithi kuye, “Woza nkosi yami,
    ngena phakathi sibili. Ungesabi.” Ngakho uSisera wangena ethenteni likaJayeli,
    wasemembesa ngengubo.
  ton-ton: ¶ Pea naʻe ʻalu kituʻa ʻa Saeli ke fakafetaulaki kia Sisela, ʻo ne pehē
    kiate ia, “Afe mai, ʻE hoku ʻeiki, afe mai kiate au; ʻoua naʻa manavahē.” Pea
    ʻi heʻene afe kiate ia ki he fale naʻa ne ʻufiʻufi ʻaki ʻe ia ia ʻae pulupulu.
  ces-1613: 'I vyšedši Jáhel v cestu Zizarovi, řekla jemu: Uchyl se, pane můj, uchyl
    se ke mně, neboj se. I uchýlil se k ní do stanu, a přistřela jej huní.'
  eng-WMB: Jael went out to meet Sisera, and said to him, “Turn in, my lord, turn
    in to me; don’t be afraid.” He came in to her into the tent, and she covered him
    with a rug.
  tam-TCV: அப்பொழுது யாகேல் வெளியில் சென்று சிசெராவைச் சந்தித்து அவனிடம், “வாரும்
    ஐயா! என் கூடாரத்திற்குள் வாரும். பயப்படவேண்டாம்” என்றாள். எனவே அவன் கூடாரத்திற்குள்
    சென்றான். அப்பொழுது அவள் அவனை ஒரு போர்வையால் மூடிவிட்டாள்.
  ceb-ULB: Migawas si Jael aron pagsugat kay Sisera ug miingon kaniya, “Sulod dinhi,
    akong agalon; hapit una kanako ug ayaw kahadlok.” Busa mihapit siya kaniya ug
    misulod sa iyang tolda, ug gihabolan niya siya.
  pol-UBG: 'A Jael wyszła naprzeciw Siserze i powiedziała do niego: Wejdź, mój panie,
    wejdź do mnie, nie bój się. Wszedł więc do niej do namiotu, a ona przykryła go
    kocem.'
  agr-agr: 'Nunikmatai Jael jiintuki igkug chichajak: “¡Mina apujuh, ishamkagtutsuk
    juwi wayata!” tiuwai. Tusa tima wayamtai, jáanch dupagman juki dukuka uukui.'
  kyc-kyc: Peyamo dokopa enda Jaele baame akali Sisira baa epena lapala lamaiyuo,
    Emba nambana komau anda dakena andakare epena leya. Lapala dokopa, Emba paka napipi,
    lamaiya. Dokopa akali baa komau anda dokona andakare peyamo dokopa anda donge
    dokona komau porai lapome nee pipala yalu pyuo petena leya.
  urd-GVU: یاعیل خیمے سے نکل کر سیسرا سے ملنے گئی۔ اُس نے کہا، ”آئیں میرے آقا، اندر
    آئیں اور نہ ڈریں۔“ چنانچہ وہ اندر آ کر لیٹ گیا، اور یاعیل نے اُس پر کمبل ڈال دیا۔
  deu-1912: 'Jael aber ging heraus, Sisera entgegen, und sprach zu ihm: Weiche, mein
    Herr, weiche zu mir und fürchte dich nicht! Und er wich zu ihr in die Hütte, und
    sie deckte ihn zu mit einer Decke.'
  kan-2017: ಯಾಯೇಲಳು ಹೊರಗೆ ಹೋಗಿ ಸೀಸೆರನನ್ನು ಎದುರುಗೊಂಡು ಅವನಿಗೆ, “ಸ್ವಾಮೀ, ಒಳಗೆ ಬನ್ನಿರಿ;
    ಹೆದರಬೇಡಿರಿ, ನಮ್ಮಲ್ಲಿಗೆ ಬನ್ನಿರಿ” ಅನ್ನಲು ಅವನು ಗುಡಾರದೊಳಗೆ ಹೋದನು. ಆಗ ಆಕೆಯು ಅವನನ್ನು
    ಕಂಬಳಿಯಿಂದ ಮುಚ್ಚಿದಳು.
  yap-yap: Me yan Jael ngar mada’gow Sisera, me ga’ar ngak, “Moy, moy ngalan e tent
    rog. Dab kum rus.” Me yan ngalan e tent rok, me mithag nga fon bangi mad ni kateng.
  hlt-MCSB: Te dongah Jael tah Sisera doe hamla cet tih, “Ka boeipa ha pah dae, kai
    taengla ha pah dae, rhih boeh,” a ti nah. Te daengah te dap khuila kun tih anih
    te himbai neh mulh a khuk.
  mdy-ETH: ያዔላ ዒማና ጎይሣ ኬስኪ ሲሳራ ዔካዖ፦ «ታ ጎዳሦ! ሃኒ ታ ጋሮ ጌሌ፤ ፔቴታዖ ዒጊጪፖ» ጌዔኔ፤ ዬያሮ ዒዚ ጋሮ
    ጌላዛ ዒዛ ዓፒላና ዒዛ ካንቂ ዓኣቼኔ፤
  twi-ASANTE: Yael firii adi kɔhyiaa Sisera ka kyerɛɛ no sɛ, “Owura, bra me ntomadan
    yi mu. Bra mu. Nsuro.” Enti, ɔkɔɔ ntomadan no mu maa ɔde nnasoɔ kataa ne so.
  eng-WEBU: Jael went out to meet Sisera, and said to him, “Turn in, my lord, turn
    in to me; don’t be afraid.” He came in to her into the tent, and she covered him
    with a rug.
  wal-wal: Gakkin Yaa7eela Sisaara mokkanau kiyada, “Ta godau, gela; haa gela; yayyoppa”
    yaagaasu. Yaagin dunkkaaniyaa ikko gelin, a ba bullukkuwan kammaasu.
  spa-PDDPT: 'Jael salió al encuentro de Sísara y le dijo: ¡Entra, ʼadón mío, entra
    aquí, no temas! Entonces él entró en la tienda de ella, y ella lo cubrió con una
    manta.'
  gun-gun: 'Jael oẽ ovy Sísera ovaexĩ vy. Ha''e vy aipoe''i ixupe: — Eike ke, xeruvixa.
    Eike na xero py, ekyje eme — he''i. Ha''e ramo opy ovaẽ ramo kunha va''e onhovã
    peteĩ nheovãa py.'
  agu-BL: 'Nin el tzaj Jael tan c''ulche''n i'', i tzun taltz tetz: —Tz''ok tzaju''
    tzone''j, ilu'' jun c''oloj wajcaw. Tz''ok tzaju'', quil xobu''. Ej, nintzun oc
    Sísara, nintzun tewal Jael i''-tz tzak'' jun xbu''k.'
  ilo-ULB: Rimmuar ni Jael tapno sabtenna ni Sisera ket kinunana kenkuana, “Dumagaska
    amok, dumagaska kaniak ket saanka nga agbuteng.” Dimmagas ngarud isuna kenkuana
    ket immuneg iti toldana, ket inabbonganna isuna iti ules.
  kpg-kpg: Jael ga ulu gi daha mo dono hale laa belee heetugi gi Sisera, ga helekai
    gi mee, “Meenei, hanimoi gi lodo dogu hale laa. Hudee madagu.” Sisera gaa hana
    gi lodo, gei Jael gaa dugu a mee hagammuni i tua di gahu.
  uig-ARA: 'يائەل سىسېرانى قارشى ئېلىشقا چىقىپ ئۇنىڭغا: ــ ئەي خوجام، كىرگىنە! قورقما،
    مېنىڭكىگە كىرگىن، دېدى. شۇنىڭ بىلەن سىسېرا ئۇنىڭ چېدىرىغا كىردى، ئۇ ئۇنىڭ ئۈستىگە
    يوتقان يېپىپ قويدى.'
  sus-sus: Yayeli naxa mini Sisera ya ra, a fa a fala a bɛ, «N marigi, fa be, i nɔxun
    n xɔnyi, hali i mu gaaxu.» A naxa sa a nɔxun Yayeli xa kiri banxi kui sade dugi
    bun ma.
  pon-2006: Sael eri pedoisang nan impwalo pwe en tuhwong Sisera oh patohwanohng,
    “Maing, komw ketilong. Komw ketilongodo rehi, komw dehr perki mehkot.” Ih eri
    ketilong nan impwalo; Sael ahpw perehkihla pelien likou ehu.
  jae-jae: Jael kêsa gêja gebe êpuc Sisera tôŋtôŋ ma kêsôm gêdêŋ eŋ gebe “O apômtau,
    ôsô ômôêŋ, ôsô ŋoc becobo ômôêŋmaŋ. Ôtêc taôm atom.” Amboac tonaŋ eŋ kêsô gêja
    ma awê tau kêgaduc eŋ ŋa belaŋke.
  ksd-ksd: 'Ma Iael i ga irop upi na barat Sisera, ma i ga biti tana: Una ruk, kaugu
    luluai, una ruk ta ra kubagu; koko una burut. Ma i ga ruk ta kana pal na mal,
    ma i ga tuba ma ra mal.'
  tur-YTC: 'Yael, Sisera''yı karşılamaya çıktı ve ona şöyle dedi: “Efendim, dön, bana
    dön; korkma.” Çadırın içine onun yanına girdi ve onu bir kilimle örttü.'
  grc-BRENT: Καὶ ἐξῆλθεν Ἰαὴλ εἰς συνάντησιν Σισάρα, καὶ εἶπεν αὐτῷ, ἔκκλινον, κύριέ
    μου, ἔκκλινον πρὸς μὲ, μὴ φοβοῦ· καὶ ἐξέκλινε πρὸς αὐτῆν εἰς τὴν σκηνήν· καὶ περιέβαλεν
    αὐτὸν ἐπιβολαίῳ.
  ind-AYT: Kemudian, Yael keluar menjumpai Sisera, dan berkata kepadanya, “Singgahlah,
    Tuanku, silakan masuk. Jangan takut kepadaku.” Lalu, dia singgah ke dalam tendanya,
    dan Yael menutupinya dengan selimut.
  nya-nya: Yaeli anatuluka kukachingamira Sisera ndipo anati, “Bwerani mbuye wanga,
    lowani momwemo musaope.” Choncho analowa mʼtenti muja, ndipo anamufunditsa chofunda.
  hrv-hrv: 'Jaela iziđe Siseri u susret i reče mu: “Zaustavi se, gospodaru, svrati
    se k meni. Ne boj se ničega!” On svrati k njoj pod šator, a ona ga pokri pokrivačem.'
  mps-mps: Tama Jael pelama, Sisera subaso, tama agai Siserabolo te po wai, “Genuai
    bidi, be tomoba asao,” wali. “Nage eno ugwa be tomoba asao,” wali. “Nage wi me
    elamuo.” Tama Sisera te ugwa be tomoba pelama, tama Jaelgo aga te ugwa blanket
    ugwa me deligo geme dologoba dualali.
  tpi-tpi: Jael i lukim Sisera i kam, na em i lusim haus sel na i kam ausait. Na em
    i tokim Sisera olsem, “Kam insait, bikman. Yu kam insait long haus sel bilong
    mi. Yu no ken pret.” Olsem na Sisera i go insait na Jael i haitim em aninit long
    wanpela blanket.
  dan-1931: 'Da gik Jael Sisera i Møde og sagde til ham: “Tag dog ind hos mig, Herre,
    du bar intet at frygte!” Han tog da ind i Teltet hos hende, og hun dækkede ham
    til med et Tæppe.'
  vie-OVCB: 'Gia-ên ra đón Si-sê-ra, nói: “Mời ngài vào đây, đừng lo gì hết.” Hắn
    vào lều của bà, và bà lấy một cái chăn đắp lên người hắn.'
  guj-2017: યાએલ સીસરાને મળવા બહાર નીકળી અને તેને કહ્યું, “ઓ મારા માલિક, આ બાજુ આવ;
    મારી આ બાજુ આવ અને ગભરાઈશ નહિ.” તે તેના તંબુમાં ગયો અને તેણે તેને ધાબળો ઓઢાડ્યો.
  pon-2006A: Sael eri pedoisang nan impwalo pwe en tuhwong Sisera oh patohwanohng,
    “Maing, komw ketilong. Komw ketilongodo rehi, komw dehr perki mehkot.” Ih eri
    ketilong nan impwalo; Sael ahpw perehkihla pelien likou ehu.
  por-BRBSL: 'Jael saiu ao encontro de Sisera e lhe disse: “Entregue-se, meu senhor,
    entregue-se a mim; não tenha medo”. Ele veio até ela na tenda, e ela o cobriu
    com um tapete.'
  cth-cth: Jael ni Sisera kâhmo hanlah a tâco teh, bawipa kâen leih, kai koe kâenh,
    taket hanh atipouh. A rim thung a kâen sak teh, hni hai a khu.
  twi-twi: Yael fii adi kohyiaa Sisera ka kyerɛɛ no se, “Owura, bra me ntamadan yi
    mu. Bra mu. Nsuro.” Enti ɔkɔɔ ntamadan no mu ma ɔde nnaso kataa ne so.
  hlt-hlt: Te dongah Jael tah Sisera doe hamla cet tih, “Ka boeipa ha pah dae, kai
    taengla ha pah dae, rhih boeh,” a ti nah. Te daengah te dap khuila kun tih anih
    te himbai neh mulh a khuk.
  tbz-SIM: 'Kɛ̀ Yɑɛɛrii yɛnní kóò co kɛ́bɛ́i nkɛ dɔ̀: Ohɑ̃ɑ̃pɔ̀nkótì tɑnní diɛ! Tɑnní
    kɛ bɑ́ nyĩɛ̃̀kù. Kòò tɑroo o tou miɛkɛ kòo ò dɑ̀tínnɛ́ kuyɑ̀ɑ̀kù.'
  msy-2020: Dughiar kamɨn, Jael Siseran gari a izima, Jael averpenim ategha azenan
    iza kamaghɨn Sisera mɨgei, “O nan gumazir aruam, nɨ aven izɨ daperagh. Nɨ nan
    averpenimɨn aven izɨ avughsam. Nɨ atiatingan markɨ.” Ezɨ, Sisera Jaelɨn averpenimɨn
    aven ghuzɨma, Jael nir mɨtiar mam inigha anevara.
  dop-dop: 'Ɩlɛnɑ Yɑyɛɛ lɩɩ nɑ ɩ́ sǝŋ Siselɑ nɑ ɩ́ tɔmɩ-ɩ sɩ: Tɑ cɑɑ, sʋʋ mɑ tɛ cǝnɛ,
    tɑɑ nyɑnɑ pʋlʋ. Siselɑ sʋʋwɑ Yɑyɛɛ cokǝle tɑɑ, ɩlɛnɑ ɩ́ hǝntɩ nɑ ɑlʋ ɩnɩ ɩ́ wɑɑsɩ
    ɩ tɔɔ kɛ́ pʋʋɣʋ.'
  azb-azb: 'Yael Sisranı qarşılamaq üçün bayıra çıxıb dedi: «Gəl içəri, ağam, qorxma,
    bizə gəl». Sisra onun çadırına girdi və qadın onun üstünü kilimlə örtdü.'
  eng-DBY: And Jael went out to meet Sisera, and said to him, Turn in, my lord, turn
    in to me; fear not. And he turned in to her, into the tent, and she covered him
    with the quilt.
  hin-2017: तब याएल सीसरा की भेंट के लिये निकलकर उससे कहने लगी, “हे मेरे प्रभु, आ,
    मेरे पास आ, और न डर।” तब वह उसके पास डेरे में गया, और उसने उसके ऊपर कम्बल डाल
    दिया।
  eng-YLT: and Jael goeth out to meet Sisera, and saith unto him, 'Turn aside, my
    lord, turn aside unto me, fear not;' and he turneth aside unto her, into the tent,
    and she covereth him with a coverlet.
  kne-kne: Inabat Jael si Sisera sin bel-ayan di tolda yan kanana, “Senggep ka sin
    toldak, adi ka emegyat.” Sinenggep tet-ewa si Sisera yan ginaleyan Jael.
  eng-WYC-2017: Therefore Jael went out into the coming of Sisera, and said to him,
    My lord, enter thou to me, enter thou to me; dread thou not. And he entered into
    her tabernacle, and he was covered of her with a mantle.
  eng-WMBB: Jael went out to meet Sisera, and said to him, “Turn in, my lord, turn
    in to me; don’t be afraid.” He came in to her into the tent, and she covered him
    with a rug.
  urd-GVH: याएल ख़ैमे से निकलकर सीसरा से मिलने गई। उसने कहा, “आएँ मेरे आक़ा, अंदर
    आएँ और न डरें।” चुनाँचे वह अंदर आकर लेट गया, और याएल ने उस पर कम्बल डाल दिया।
  rug-rug: Meke vura la tutuvia Zaeli se Sisera meke zama la ia sa, “Nuquru mae, baṉara,
    mae pa korapa qua ipi. Mu lopu matagutu,” gua, ke nuquru la si asa, meke tomea
    sa barikaleqe si asa pa mudina sa gobagoba poko.
  gaz-gaz: Yaaʼeelis Siisaaraa simachuuf gad baatee, “Kottu yaa gooftaa koo; kottu
    ol seeni; hin sodaatin” isaan jette. Innis dunkaana ishee seene; isheenis wayyaa
    isa irra buuftee dhoksite.
  fra-LSG: 'Jaël sortit au-devant de Sisera, et lui dit: Entre, mon seigneur, entre
    chez moi, ne crains point. Il entra chez elle dans la tente, et elle le cacha
    sous une couverture.'
  gnn-gnn: Ŋayi guyaŋinanydja Djitjurayu yanapi walala mala yolŋu'‐yulŋu, ga nhanukala
    gali'kurru, bala dhunupa ŋuriŋi miyalkthunydja garr'yurrunana ŋanya yana, bala
    waŋana bitjarrana, “Go gärriyana lili! Yaka beyaṉiyiya.” Bala ŋayi gulŋiyinana,
    ga wekaŋalanydja ŋayi ŋanya ŋarkula'na; wurkthurrunanydja ŋayi, bala marrtjina
    dhunupa yakurrthinana.
  yal-yal: Yayeli yi mini Sisera yɛɛ ra, a yi a fala a xa, a naxa, “N kanna, so be,
    so n konni, hali i mi gaxu.” A yi so a bubuni, Yayeli yi a luxun bitinganna bun.
  haw-1868: Hele aku o Iaela iwaho e halawai me Sisera, i aku la ia ia, E kipa mai
    oe, e kuu haku, e kipa mai oe iloko, ma o'u nei; mai makau. Kipa ae la oia ma
    ona la, iloko o ka halelewa, a uhi mai la oia ia ia i ke kapa moe.
  arb-NAV: 'فَخَرَجَتْ يَاعِيلُ لاِسْتِقْبَالِ سِيسَرَا قَائِلَةً: «تَعَالَ إِلَى
    خَيْمَتِي يَا سَيِّدِي وَلا تَخَفْ». فَمَالَ إِلَى خَيْمَتِهَا وَغَطَّتْهُ بِلِحَافٍ.'
  ewe-ewe: Yael do go yi ɖakpe Sisera eye wògblɔ nɛ be, “Amegã, va nye agbadɔ me,
    makpɔ tawò eye ànɔ dedie eya ta mègavɔ̃ o.” Ale Sisera yi ɖamlɔ agbadɔ la me eye
    Yael tsyɔ kundru nɛ.
  eng-LEE: 'And Ja''el went out to meet Sissera, and said unto him, Turn in, my lord,
    turn in unto me, fear not: and he turned in unto her into the tent, and she covered
    him with a blanket.'
  asm-FB: যায়েলে চীচৰাক আগবঢ়ায় আনিবলৈ ওলাই গৈ তেওঁক ক’লে, “হে মোৰ প্ৰভু, ভিতৰলৈ
    আহঁক, মোৰ ভিতৰলৈকে আহঁক, ভয় নকৰিব।” তাতে চীচৰা যায়েলৰ তম্বুৰ ভিতৰলৈ গ’ল আৰু
    যায়েলে এখন কম্বলেৰে চীচৰাক ঢাকি দিলে।
  sus-A: يَيٍلِ نَشَ مِنِ سِسٍرَ يَ رَ، عَ قَ عَ قَلَ عَ بّ، «ﭑ مَرِفِ، قَ بٍ، عِ
    نْشُن ﭑ شْنيِ، هَلِ عِ مُ فَاشُ.» عَ نَشَ سَ عَ نْشُن يَيٍلِ شَ كِرِ بَنشِ كُي
    سَدٍ دُفِ بُن مَ.
  fra-SBL: 'Jaël sortit à la rencontre de Sisera et lui dit : « Rentre, mon seigneur,
    rentre chez moi ; n''aie pas peur. » Il entra chez elle dans la tente, et elle
    le couvrit d''un tapis.'
  hbo-hbo: וַתֵּצֵ֣א יָעֵל֮ לִקְרַ֣את סִֽיסְרָא֒ וַתֹּ֣אמֶר אֵלָ֗יו סוּרָ֧ה אֲדֹנִ֛י
    סוּרָ֥ה אֵלַ֖י אַל־תִּירָ֑א וַיָּ֤סַר אֵלֶ֙יהָ֙ הָאֹ֔הֱלָה וַתְּכַסֵּ֖הוּ בַּשְּׂמִיכָֽה׃
  kik-kik: Jaeli akiumagara agatũnge Sisera, akĩmwĩra atĩrĩ, “Ũka, mwathi wakwa, toonya
    thĩinĩ. Ndũgetigĩre.” Nĩ ũndũ ũcio agĩtoonya hema thĩinĩ nake Jaeli akĩmũhumbĩra.
  fra-NCL: 'Jahel sortit au-devant de Sisara et lui dit : « Entre, mon seigneur, entre
    chez moi, ne crains point. » Il entra chez elle dans la tente, et elle le cacha
    sous une couverture.'
  cek-AK: Jael loe Sisera tongh hanah caeh, anih khaeah, Athung ah angzo khae, ka
    angraeng, athung ah kai khaeah angzo ah; zii hmah, tiah a naa. To pongah anih
    loe nongpata khaeah kahni imthung ah caeh, to naah nongpata mah anih to kahni
    hoiah khuk khoep.
  cuk-cuk: 'Jael, Sísara-abin-noargu, ega sogded: —Dage dummad, dogdage, mer dobgue.
    Sísara negyaba dognonigu, Jael, mor-dummadgi odukusad.'
  uig-CYR: 'Яәл Сисерани қарши елишқа чиқип униңға: — Әй ғоҗам, киргинә! Қорқма, мениңкигә
    киргин, деди. Шуниң билән Сисера униң чедириға кирди, у униң үстигә йотқан йепип
    қойди.'
  tel-2017: అప్పుడు యాయేలు సీసెరాను ఎదుర్కొని అతణ్ణి చూసి “ప్రభూ, ఇటు నా వైపుకి రండి,
    భయపడవద్దు” అని చెప్పింది. అప్పుడు అతడు ఆమె గుడారంలోకి వెళ్ళాడు.
  hat-BSA: 'Jaël te sòti deyò pou rankontre Sisera, e li te di li: “Vire akote, mèt
    mwen, vire akote vè mwen! Pa pè.” Epi li te vire akote li nan tant lan, e li te
    kouvri li avèk yon tapi.'
  kos-kos: Jael el illa in sonol Sisera ac el fahk nu sel, “Utyak, leum se. Utyak
    nu in lohm nuknuk sik, ac nimet sangeng.” Na Sisera el utyak, ac Jael el okanulla
    ye nuknuk se.
  hbo-WLC: וַתֵּצֵ֣א יָעֵל֮ לִקְרַ֣את סִֽיסְרָא֒ וַתֹּ֣אמֶר אֵלָ֗יו סוּרָ֧ה אֲדֹנִ֛י
    סוּרָ֥ה אֵלַ֖י אַל־תִּירָ֑א וַיָּ֤סַר אֵלֶ֙יהָ֙ הָאֹ֔הֱלָה וַתְּכַסֵּ֖הוּ בַּשְּׂמִיכָֽה׃
  ibo-ibo: Jael pụrụ ije zute Sisera sị ya, “Bịa Onyenwe m, bakwute m. Atụla ụjọ.”
    Ya mere na ọ bara nʼime ụlọ ikwu ya, o weere akwa ịchụ oyi kpuchie ya.
  ory-ory: ଏଥିରେ ଯାୟେଲ ସୀଷରାକୁ ଭେଟିବାକୁ ବାହାରେ ଯାଇ ତାହାକୁ କହିଲା, “ହେ ମୋହର ପ୍ରଭୋ, ଭିତରକୁ
    ଆସନ୍ତୁ, ମୋହର ନିକଟକୁ ଆସନ୍ତୁ, ଭୟ ନ କରନ୍ତୁ;” ତହିଁରେ ସେ ତାହା ଆଡ଼କୁ ଫେରି ତମ୍ବୁ ଭିତରକୁ
    ଯାଆନ୍ତେ, ସେ ଏକ କମ୍ବଳରେ ତାହାକୁ ଘୋଡ଼ାଇ ରଖିଲା;
  chk-chk: Iwe, Jael a towu seni imwan pwe epwe churi Sisera. A üreni, “Kopwe pwereto,
    ai samol, kopwe pwereto rei, nge kosap niuokus.” Iei mine a pwere ngeni o tolong
    lon ewe imw. Nge Jael a pwölüela fän echö planket.
  rop-rop: en wen Sisera bin kamat langa det kemp, det waif blanga Hiba neim Jeiyel
    bin go atsaid brom im tent blanga midim Sisera, en imbin dalim im, “Yu kaan bradin.
    Yu gowin insaid langa main tent.” En imbin gowin insaid langa det tent, en det
    gel bin blandim im deya biyain langa kaliko.
  ukr-1871: 'І вийшла Яїля на зустріч Сизарі та й каже йому: Увійди, пане, увійди
    до нас; не лякайся! І ввійшов він до неї в намет, і прикрила вона його покривалом.'
  deu-1951: 'Jael aber ging heraus, dem Sisera entgegen, und sprach zu ihm: Kehre
    ein, mein Herr, kehre ein zu mir und fürchte dich nicht! Und er kehrte bei ihr
    ein ins Zelt, und sie deckte ihn mit einer Decke zu.'
  eng-JPS: 'And Jael went out to meet Sisera, and said unto him: ''Turn in, my lord,
    turn in to me; fear not.'' And he turned in unto her into the tent, and she covered
    him with a rug.'
  srp-1865: 'I izide Jailja na susret Sisari, i reèe mu: skloni se, gospodaru, skloni
    se kod mene; ne boj se. I on se skloni kod nje u šator, i ona ga pokri pokrivaèem.'
  lug-lug: Yayeeri n’afuluma okusisinkana Sisera; n’amugamba nti, “Mukama wange yingira
    mu weema yange, totya.” Sisera n’ayingira mu weema. Yayeeri n’amubikkako omunagiro.
  heb-heb: ותצא יעל לקראת סיסרא ותאמר אליו סורה אדני סורה אלי אל תירא ויסר אליה האהלה
    ותכסהו בשמיכה׃
  ben-IRV: আর যায়েল সীষরার সঙ্গে দেখা করতে বাইরে গেলেন এবং তাঁকে বললেন, “হে আমার
    প্রভু, ফিরে আসুন, আমার এখানে আসুন, ভয় পাবেন না।” তাই তিনি তাঁর দিকে ফিরে এলেন
    এবং তাঁবুর মধ্যে গেলেন আর সেই স্ত্রী এক কম্বল দিয়ে তাঁকে ঢেকে দিলেন।
  pan-pan: ਤਦ ਯਾਏਲ ਸੀਸਰਾ ਦੇ ਮਿਲਣ ਨੂੰ ਨਿੱਕਲੀ ਅਤੇ ਉਸ ਨੂੰ ਕਿਹਾ, “ਆਓ ਮਹਾਰਾਜ, ਮੇਰੇ ਘਰ ਆਉ
    ਅਤੇ ਨਾ ਡਰੋ।” ਜਦ ਉਹ ਤੰਬੂ ਵਿੱਚ ਉਸ ਦੇ ਕੋਲ ਗਿਆ ਤਾਂ ਉਸ ਨੇ ਕੰਬਲ ਨਾਲ ਉਸ ਨੂੰ ਢੱਕ ਦਿੱਤਾ।
  mya-JVB: ယေလ သည် သိသရ ကို ခရီးဦးကြိုပြု ခြင်းငှါ ထွက် ၍ ၊ သခင် ဝင် ပါ၊ ကျွန်မ ဆီ
    သို့ ဝင် ပါ။ စိုးရိမ် တော် မ မူပါနှင့်ဟု ခေါ် သည်အတိုင်း ၊ သူသည် ယေလနေရာတဲ ထဲ
    သို့ ဝင် ၍ ယေလသည် သူ့ ကို စောင် နှင့် ခြုံ လေ၏။
  tbg-tbg: Jaeliva tavovaro Siseraava anuvaro viva vira vitakareva veva ntero Siseraarara
    tiharo, Ti nora vaiintio, naavuqi uriqetaane. Kia qetaraitira, ti seri naavuqi
    uriqetaane, tuvaro Siseraava viraqi oriqetovaro Jaeliva paraanke varakero vira
    kukeqa tovaro
  hmo-hmo: Vadaeni Iaele be ia raka lao, Sisera ia hedavari henia ia gwau, “Tau badana
    e, oi mai, egu ruma oi vareai mai. Oi gari lasi.” Vadaeni Sisera ia raka vareai
    palai ruma lalonai. Hahine ese dabua badana ta ia abia, bona Sisera ia hunia,
    dabua ena henunai.
  urd-urd: तब या'एल सीसरा से मिलने को निकली, और उससे कहने लगी, “ऐ मेरे ख़ुदावन्द,
    आ मेरे पास आ, और परेशान न हो।” इसलिए वह उसके पास डेरे में चला गया, और उसने उसको
    कम्बल उढ़ा दिया।
  rus-SYN: 'И вышла Иаиль навстречу Сисаре и сказала ему: зайди, господин мой, зайди
    ко мне, не бойся. Он зашел к ней в шатер, и она покрыла его ковром своим.'
  bqc-SIM: 'Yaeli bↄ̀ dàaàlɛ à mɛ̀: Mↄ gɛ̃ kpɛ́u Baa. Gɛ̃! Ńsu to vĩa n kũo.
    Kɛ́ à gɛ̃̀, ↄ̃ nↄɛpi kũ̀ntu kùaàla,'
  tcz-CHONGTHU: Jael chu apotdoh in Sisera chu akimu pin akoma hitin anaseiye, “Kaponbuh
    sunga hunglut’in, kapu kichalou hel'in hung lut in ati. Hiti chun aponbuh sunga
    ana lut’in aman ponsil ponkhat in ana khu khum’in ahi.
  mar-mar: तेव्हा याएल सीसराला सामोरी येऊन त्यास म्हणाली, “या स्वामी, या इकडे माझ्याकडे
    येण्यास भिऊ नका.” तेव्हा तो तिच्याकडे डेऱ्यात गेला व तिने त्यास कांबळीखाली लपवले.
  qub-qub: Sísara chayaptin jamachiran «Shacamuy tayta, ruriman yaycacamuy. Ama manchacuychu»
    nir. Chaura Sísara yaycuran ruriman. Jaelnami jacuwan chaparcuran.
  bqp-bqp: 'Yaɛli bò à dàalɛ à pì: Ǹ mↄ́ ǹ gɛ̃ kpɛ́n, Baa. Ǹ gɛ̃! Ǹsun tó vĩna n kũro.
    Kũ à gɛ̃̀, akũ nↄgbɛ̃ pìi bↄrↄgↄ dàala,'
  hat-hat: 'Jayèl soti al kontre Sisera, epi li di l'' konsa: -Vini non, chèf mwen!
    Vin kache lakay mwen non! Ou pa bezwen pè anyen. Se konsa Sisera antre lakay Jayèl
    ki kache msye anba yon gwo dra.'
  eng-BSB: Jael went out to greet Sisera and said to him, “Come in, my lord. Come
    in with me. Do not be afraid.” So he entered her tent, and she covered him with
    a blanket.
  tod-tod: 'Yayɛle ɠulani, é Sisela laaɠomi, é ɠɛ ma: «Lɛ ʋɛ, màliɠii, lɛ pɔ̀ bɛ.
    Mina lua!» É lɛɛni ná-seɠe ɠotai wu, naa pɛɛmazeɠei ʋɛɛni ma.'
  eng-WEBPB: Jael went out to meet Sisera, and said to him, “Turn in, my lord, turn
    in to me; don’t be afraid.” He came in to her into the tent, and she covered him
    with a rug.
  kbq-kbq: Hagi Jaeli'a seli noma'afinti'ma atiramino Siserama eme negeno'a amanage
    hu'ne, korora osunka seli noni'afi emarerinka emanio. Anage higeno Jaeli seli
    nompi Sisera'a umarerino umasegeno, franke erino kofinte'ne.
  nhe-BL: 'Huajca nopa sihuatl, Jael, quisqui ichaj para quiselis Sísara huan quiilhui:
    ―Xicalaqui nica, notlanahuatijca. Amo ximajmahui, pampa axaca mitzajsis nica.
    Huan yajaya calajqui ichaj tlen yoyomitl para motlatis, huan Jael quipijqui ica
    se tlaquemitl.'
  bus-bus: 'Yaɛli bↄ̀ à dààlɛ à bè: Ǹ mↄ́ ǹ gɛ̃ kpɛ́n, Maree. Ǹ gɛ̃! Ǹton tó vĩa n
    kũro. Kɛ̀ à gɛ̃̀, ben nↄgbɛ̃ pì bisa dààla,'
  gub-BL: Zaew uhem wàpuzràn wi Xi huwàxi mà. — Eixe, hezar, eixe heràpuzràn pupe
    kury. Ekyze zo ma'e wi nehe, i'i mua'u izupe. A'e rupi wixe kury. Zaew upyk pànuhu
    pupe.
  eng-DRA: 'And Jahel went forth to meet Sisara, and said to him: Come in to me, my
    lord, come in, fear not. He went in to her tent, and being covered by her with
    a cloak,'
