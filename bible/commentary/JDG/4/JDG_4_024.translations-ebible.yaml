verse: JDG.004.024
translations:
  mal-C: കനാന്യരാജാവായ യാബീനെ ഉന്മൂലമാക്കുന്നതുവരെ ഇസ്രായേൽമക്കളുടെ കൈ അയാൾക്കെതിരേ
    ശക്തിപ്രാപിച്ചുകൊണ്ടിരുന്നു.
  deu-TKW: Und die Hand der Israeliten lastete immer schwerer auf Jabin, dem Könige
    von Kanaan, bis sie Jabin, den König von Kanaan, vernichtet hatten.
  lin-lin: Bana ya Isalaele bakomaki makasi koleka Yabini, mokonzi ya Kanana, kino
    babomaki ye.
  eng-LSV: and the hand of the sons of Israel goes, going on and becoming hard on
    Jabin king of Canaan, until they have cut off Jabin king of Canaan.
  eng-GNV: And the hande of the children of Israel prospered, and preuailed against
    Iabin the King of Canaan, vntill they had destroyed Iabin King of Canaan.
  eng-WEBSTER: And the hand of the children of Israel prospered, and prevailed against
    Jabin the king of Canaan, until they had destroyed Jabin king of Canaan.
  nhw-BL: Huan mojmostla nopa israelitame más quipixtiyajque chicahualistli iixpa
    Jabín inintlanahuatijca cananeos, huan teipa quitzontlamiltijque.
  swh-ONEN: Nao mkono wa Waisraeli ukaendelea kuwa na nguvu zaidi na zaidi dhidi ya
    Yabini, mfalme wa Kanaani, mpaka wakamwangamiza.
  bba-bba: Yen biru bɑ rɑ n kɑ nùn tɑbu mɔ̀wɑ sere bɑ kɑ nùn tɑɑre mɑm mɑm bɑ ɡo.
  eng-KJVCPB: And the hand of the children of Israel prospered, and prevailed against
    Jabin the king of Canaan, until they had destroyed Jabin king of Canaan.
  wbp-wbp: '@see-verse:JDG.004.023'
  luo-luo: Chakre e kindeno Israel nobedo motegno mine giloyo Jabin ruodh Kanaan.
  meu-meu: Una negana ai Israel taudia edia kara e auka e laova Iabin, Kanaan pavapavana,
    enai, ela bona e habuaia tari.
  npi-ULB: इस्राएलका मानिसहरूले कनानका राजा याबीनलाई नष्‍ट नगरेसम्म उनको विरुद्ध तिनीहरूको
    सामर्थ बढ्दै गयो ।
  yor-yor: Ọwọ́ àwọn ọmọ Israẹli sì le, ó sì ń lágbára síwájú àti síwájú sí i lára
    Jabini ọba Kenaani, títí wọ́n fi run òun àti àwọn ènìyàn rẹ̀.
  emp-NTPO: Mamaʌba ʌ̃taa israelerãra cananeorã boro Jabiʌ̃ ume djõbʌdaza poyabadjid̶aa
    ab̶a idji beabʌdad̶aa.
  ind-ind: Sejak saat itu Israel semakin menekan Raja Yabin sampai akhirnya mereka
    membinasakan dia.
  pes-OPCB: از آن پس اسرائیلی‌ها هر روز بیش از پیش بر یابین پادشاه مسلط شدند تا اینکه
    سرانجام او را نابود کردند.
  tgl-ULB: Ang lakas ng mga tao ng Israel ay tumindi nang tumindi laban kay Jabin
    ang hari ng Canaan, hanggang sa siya ay wasakin nila.
  cbu-NT: Israelchichshitisin Jabinaa kapung kiyung yacharangusin, izuuru wipunashpatari
    kachingaranganaya. Apanll kizpur Israelchichee ksutarangiya. Ashirucha, waamaritin
    kasiranganaya. Ashiriya, na kamaneena yuwaa Debora kurak Balakpat ipuneersin Sisaraa
    wasundururpatari ashpari chingarangana anootsi.
  hui-hui: Ani biyagola tigua hongo howa bo podama pialu Yabini baore bialu wahene.
  mya-mya: သူ​တို့​သည်​ထို​ဘုရင်​အား​ဆုံး​ရှုံး​ပျက်​စီး​သွား သည့်​တိုင်​အောင်​တိုး​၍​တိုး​၍​ပြင်း​ပြင်း​ထန်
    ထန်​တိုက်​ခိုက်​ကြ​၏။
  bod-N: དུས་དེ་ནས་བཟུང་ཡེས་ར་ཨེལ་པ་རྣམས་སྟོབས་ཤུགས་རྒྱས་པར་གྱུར་ཅིང་། ཀ་ན་ཨན་གྱི་རྒྱལ་པོ་ཡཱ་བིན་རྩ་མེད་དུ་འགྲོ་བའི་བར་དུ་དེ་ལས་རྒྱལ་བའོ།
    །
  sna-sna: Uye ruoko rwavaIsraeri rwakaramba ruchiwedzera simba pakurwisa Jabhini,
    mambo wavaKenani kusvikira vamuparadza.
  spa-BLM: La mano de los hijos de Israel prevaleció más y más contra Jabín, rey de
    Canaán, hasta que destruyeron a Jabín, rey de Canaán.
  cac-cac: Ix ochn̈ej ijan eb' israel yac'an oval yed' vin̈aj Jabín yed' soldado,
    masanto ix satel eb' smasanil.
  swh-ULB: Uwezo wa watu wa Israeli ulikua na nguvu zaidi dhidi ya Jabin mfalme wa
    Kanaani, hata walipomwangamiza.
  bel-bel: Рука сыноў Ізраілевых мацавалася болей і болей над Явінам, царом Ханаанскім,
    пакуль ня зьнішчылі яны Явіна, цара Ханаанскага.
  deu-ELBBK: Und die Hand der Kinder Israel wurde fort und fort härter über Jabin,
    den König von Kanaan, bis sie Jabin, den König von Kanaan, vernichtet hatten.
  mbb-OT: Mibpedayun med-iseg is kelig-en te menge Israilihanen taman te nezaag dan
    si Jabin.
  mal-2015: യിസ്രായേൽമക്കൾ കനാന്യരാജാവായ യാബീനെ നിർമ്മൂലമാക്കുംവരെ അവരുടെ കൈ കനാന്യരാജാവായ
    യാബീന്നു മേല്ക്കുമേൽ ഭാരമായിത്തീർന്നു.
  tuo-NT: Israe curuacjãrã Jabĩ́rẽ, cananeo masã wiogʉ meꞌrã aꞌmewẽjẽrã, nemorõ tutuarã
    waꞌacãrã niwã. Tojo wee siapeꞌe meꞌrã narẽ wẽjẽpeꞌobutiacãrã niwã.
  rmc-rmc: Ole časostar džanas o Izraeliti pro kraľis Jabin furt zoraleder, medik
    les na zňičinde.
  pes-OPV: و دست بنی‌اسرائیل بر یابین پادشاه کنعان زیاده و زیاده استیلا می‌یافت تا
    یابین، پادشاه کنعان را هلاک ساختند.
  ron-1924: Ши мына копиилор луй Исраел а апэсат греу асупра луй Иабин, ымпэратул
    Канаанулуй, пынэ че ау нимичит пе Иабин, ымпэратул Канаанулуй.
  ben-OBCV: আর ইস্রায়েলীরা কনানের রাজা যাবীনকে ধ্বংস না করা পর্যন্ত তাদের হাত তাঁর
    বিরুদ্ধে ক্রমাগত কঠোর থেকে কঠোরতর হতেই থাকল।
  som-som: Oo gacantii reer binu Israa'iil aad iyo aad bay uga sii adkaanaysay boqorkii
    reer Kancaan oo Yaabiin ahaa, ilaa ay baabbi'iyeen boqorkii reer Kancaan oo Yaabiin
    ahaa.
  lat-VUC: qui crescebant quotidie, et forti manu opprimebant Jabin regem Chanaan,
    donec delerent eum.
  eng-ASVBT: And the hand of the children of Israel prevailed more and more against
    Jabin the king of Canaan, until they had destroyed Jabin king of Canaan.
  ita-1885: E la mano de' figliuoli d'Israele si andò del continuo aggravando sopra
    Iabin, re di Canaan, finchè l'ebbero distrutto.
  eng-LXXUP: And the hand of the children of Israel prevailed more and more against
    Jabin king of Canaan, until they utterly destroyed Jabin king of Canaan.
  eng-ULB: The might of the people of Israel grew stronger and stronger against Jabin
    the king of Canaan, until they destroyed him.
  spa-VBL: A partir de entonces Israel se hizo cada vez más poderoso hasta que destruyó
    a Jabín, rey de Hazor.
  fra-_FOB: Et la main des enfants d'Israël s'appesantit de plus en plus sur Jabin,
    roi de Canaan, jusqu'à ce qu'ils eussent exterminé Jabin, roi de Canaan.
  mal-mal: യിസ്രായേൽ മക്കൾ കനാന്യരാജാവായ യാബീൻ നിശേഷം നശിക്കുന്നതുവരെ വരെ അവനെ പീഡിപ്പിച്ചു
    കൊണ്ടിരുന്നു.
  urd-GVR: Is ke bād un kī tāqat baṛhtī gaī jabki Yābīn kamzor hotā gayā aur āḳhirkār
    Isrāīliyoṅ ke hāthoṅ tabāh ho gayā.
  suz-BL: मिनु इस्राएलीपुकीमी कनानी पिप याबीन कली शुश श्‍येत गेशा, मसदमे सम्‍म श्‍येत
    गेमे बाक्‍त।
  ita-1927: E la mano de’ figliuoli d’Israele s’andò sempre più aggravando su Iabin,
    re di Canaan, finché ebbero sterminato Iabin, re di Canaan.
  ckb-ckb: نەوەی ئیسرائیل بەهێزتر و بەهێزتر دەبوون بەسەر یاڤینی پاشای کەنعان، هەتا
    یاڤینی پاشای کەنعانیان لەناوبرد.
  eng-BBE: And the power of the children of Israel went on increasing against Jabin,
    king of Canaan, till he was cut off.
  kan-OKCV: ಇಸ್ರಾಯೇಲರ ಕೈ ಕಾನಾನ್ಯರ ಅರಸನಾದ ಯಾಬೀನನನ್ನು ಕೊಂದುಬಿಡುವ ಮಟ್ಟಿಗೂ ಹೆಚ್ಚಿ ಜಯಹೊಂದಿತು.
  tam-2017: இஸ்ரவேல் மக்களின் கை கானானியர்களின் ராஜாவாகிய யாபீனை அழிக்கும்வரைக்கும்
    அவன்மேல் பெலத்துக்கொண்டேயிருந்தது.
  spa-RV-1909: Y la mano de los hijos de Israel comenzó á crecer y á fortificarse
    contra Jabín rey de Canaán, hasta que lo destruyeron.
  ron-BTF: Și mâna copiilor lui Israel a prosperat și a învins pe Iabin, împăratul
    Canaanului, până când au nimicit pe Iabin, împăratul Canaanului.
  eng-WEBP: The hand of the children of Israel prevailed more and more against Jabin
    the king of Canaan, until they had destroyed Jabin king of Canaan.
  eng-FBV: From then on Israel grew ever more powerful until the destroyed Jabin,
    king of Hazor.
  nld-1939: En de hand van Israël drukte steeds zwaarder op Jabin, den koning van
    Kanaän, totdat ze Jabin, den koning van Kanaän, geheel hadden overwonnen.
  nch-BL: Huan mojmosta nopa israelitame más quipixtiyajque chicahualisti iixpa Jabín
    inintanahuatijca cananeos, huan teipa quitzontamiltijque.
  vie-1934: Tay dân Y-sơ-ra-ên càng ngày càng mạnh thắng Gia-bin, vua Ca-na-an, cho
    đến chừng chúng đã diệt người đi.
  hin-CV: इसके बाद इस्राएली कनान के राजा याबीन पर लगातार सामर्थ्यी ही होते चले गए
    और अंत में उन्होंने कनान के राजा याबीन को खत्म ही कर दिया.
  spa-BES: Y el poder de los hijos de Israel continuó aumentando contra Jabín, rey
    de Canaán, hasta que fue eliminado.
  tdx-tdx: Nandreketse erike am’ Iabine mpifehe’ i Khanàne ty fità’ o ana’ Israeleo,
    ampara’ te narotsa’ iareo t’Iabine mpifehe’ i Khanàne.
  tha-KJV: และมือของคนอิสราเอลก็กระทำต่อยาบินกษั​ตริ​ย์เมืองคานาอันหนักขึ้นทุกที จนเขาทั้งหลายได้ทำลายยาบินกษั​ตริ​ย์เมืองคานาอันเสีย
  por-BR-2018: E a mão dos filhos de Israel começou a crescer e a fortificar-se contra
    Jabim rei de Canaã, até que o destruíram.
  deu-ELO: Und die Hand der Kinder Israel wurde fort und fort härter über Jabin, den
    König von Kanaan, bis sie Jabin, den König von Kanaan, vernichtet hatten.
  eng-WYC-2018: which increased each day, and with strong hand they oppressed Jabin,
    the king of Canaan, till they did him away.
  epo-epo: Kaj la mano de la Izraelidoj ĉiam pli fortiĝis super Jabin, reĝo de Kanaan,
    ĝis ili ekstermis Jabinon, reĝon de Kanaan.
  uig-PIN: Xu waⱪittin tartip Israillar barƣanseri küqiyip, Ⱪanaan padixaⱨi Yabindin
    üstünlükni igilidi; ahirda ular Ⱪanaan padixaⱨi Yabinni yoⱪatti.
  beo-beo: Ilia da mae yolesili gebe minibagei ahoanawane, ilia ha lai dunu da huluane
    gugunufinisi dagoi ba:i.
  tpi-OTNT: Na ol Israel i pait strong moa yet long ol lain soldia bilong Jabin, inap
    ol i bagarapim ol olgeta.
  hau-SA: Isra’ilawa kuwa suka ƙara ƙarfi gāba da Yabin, sarkin Kan’aniyawa, har suka
    hallaka shi.
  uig-LAT: Shu waqittin tartip Israillar barghanséri küchiyip, Qanaan padishahi Yabindin
    üstünlükni igilidi; axirda ular Qanaan padishahi Yabinni yoqatti.
  nde-nde: Amandla abako-Israyeli okumelana loJabhini inkosi yamaKhenani akhula, aze
    amchitha.
  ton-ton: Pea naʻe fakamonūʻia ʻo mālohi ʻae nima ʻoe fānau ʻa ʻIsileli kia Sapini
    ko e tuʻi ʻo Kēnani, ʻo aʻu ki heʻenau fakaʻauha ʻa Sapini ko e tuʻi ʻo Kēnani.
  ces-1613: I dotírala ruka synů Izraelských vždy více, a silila se proti Jabínovi
    králi Kananejskému, až i vyhladili téhož Jabína krále Kananejského.
  eng-WMB: The hand of the children of Israel prevailed more and more against Jabin
    the king of Canaan, until they had destroyed Jabin king of Canaan.
  tam-TCV: அதோடு இஸ்ரயேலரின் கரம் கானானிய அரசன் யாபீனை அழிக்கும்வரை மென்மேலும் வலிமையடைந்தது.
  ceb-ULB: Ang gahom sa katawhan sa Israel nag-anam pa gayod ug kakusog batok kang
    Jabin nga hari sa Canaan, hangtod nga napildi nila siya.
  pol-UBG: I ręka synów Izraela coraz bardziej nacierała na Jabina, króla Kanaanu,
    i uciskała go, aż zgładzili Jabina, króla Kanaanu.
  agr-agr: Duwi nagkamas Israel aents aidau Jabígnak nuni senchi jetedau. Ima imatikainakua
    ashí ijinawag idaisajui.
  kyc-kyc: Dokopa Isaraele wambu dupwame Jepene baa kando rondanyi pyuo randa maiyuo
    yanda pimwaiyuo karo pao baa pyao kokwa soo nembalu nembo nembeyami.
  urd-GVU: اِس کے بعد اُن کی طاقت بڑھتی گئی جبکہ یابین کمزور ہوتا گیا اور آخرکار اسرائیلیوں
    کے ہاتھوں تباہ ہو گیا۔
  deu-1912: Und die Hand der Kinder Israel ward immer stärker wider Jabin, der Kanaaniter
    König, bis sie ihn ausrotteten.
  kan-2017: ಇಸ್ರಾಯೇಲರ ಹಸ್ತವು ಹೆಚ್ಚು ಹೆಚ್ಚು ಬಲಗೊಂಡದ್ದರಿಂದ ಕಾನಾನ್ಯರ ಅರಸನಾದ ಯಾಬೀನನು ಪೂರ್ಣವಾಗಿ
    ಸೋತು ನಿರ್ನಾಮವಾದನು.
  yap-yap: Ya cham i cham piyu Israel ngak Jabin nge mada’ ko ngiyal’ ni kar thanged
    e fan rok.
  hlt-MCSB: Israel ca rhoek kah kut aka cu long khaw Kanaan manghai Jabin taengah
    rhaprhap a cuk thil tih Kanaan manghai Jabin te a saii.
  mdy-ETH: ዔያታ ዒዛ ባይዛንዳያ ሄላንዳኣና ዒስራዔኤሌ ዴራ ካኣቲ ያቢኔ ባሺ ባሺ ዓኣዼኔ።
  twi-ASANTE: Na ɛno akyi no, Israel nyaa ahoɔden tiaa ɔhene Yabin ara kɔsii sɛ akyire
    yi, wɔsɛee no.
  eng-WEBU: The hand of the children of Israel prevailed more and more against Jabin
    the king of Canaan, until they had destroyed Jabin king of Canaan.
  wal-wal: Israa7eela asai Kanaane Kawuwaa Yaabina bolli minni minnidi biidi, wurssettan
    a xaissiis.
  spa-PDDPT: La mano de los hijos de Israel presionó más y más pesadamente contra
    Jabín, rey de Canaán, hasta que acabaron de destruirlo.
  gun-gun: Ha'e gui Canaã pygua huvixa Jabim kuery re Israel kuery ipo'akave tema
    oje'oivy, omomba peve.
  agu-BL: Nin jetza'tz, ẍk'okenle'n ja cho'c yi e' xonl Israel tan chibuchle'n yi
    e' tanum Jabín. Nin cyakil tir nimte'n cunin il na cyulej yi buchbe'n cyetz, jalen
    yi cyele'n cu'n swutz.
  ilo-ULB: Ad-adda a bimmileg dagiti tattao ti Israel maibusor kenni Jabin nga ari
    ti Canaan, agingga a nadadaelda isuna.
  kpg-kpg: Digaula ne daahi maaloo mo di daahi maaloo gi nonua i mee gaa dae loo gi
    di nadau hagahuaidu a mee.
  uig-ARA: شۇ ۋاقىتتىن تارتىپ ئىسرائىللار بارغانسېرى كۈچىيىپ، قانائان پادىشاھى يابىندىن
    ئۈستۈنلۈكنى ئىگىلىدى؛ ئاخىردا ئۇلار قانائان پادىشاھى يابىننى يوقاتتى.
  sus-sus: Isirayilakae bɛlɛxɛ sa Kanaan mangɛ Yabini ma na ki nɛ a xuri xuri ra,
    han e naxa a faxa.
  pon-2006: Eri, mehn Isral ko kekehlailla rahn koaros, lao re kamwomwala sapwellimen
    Sapin wehi.
  jae-jae: Ma lau Israel sêkôniŋ lau Kanaan nêŋ kiŋ Jabin ŋajaŋa sec e seseŋ eŋ su
    samucgeŋ.
  ksd-ksd: Ma ra lima i ra tarai Israel i ga uvia vanavana pa Iabin ra king Kanaan,
    tuk dia ga doko Iabin ra king Kanaan.
  tur-YTC: Kenan Kralı Yavin'i yok edene dek, İsrael çocuklarının eli, Kenan Kralı
    Yavin'e karşı giderek daha da güçlendi.
  grc-BRENT: Καὶ ἐπορεύετο χεὶρ τῶν υἱῶν Ἰσραὴλ πορευομένη καὶ σκληρυνομένη ἐπὶ Ἰαβὶν
    βασιλέα Χαναὰν, ἕως οὗ ἐξωλόθρευσαν τὸν Ἰαβὶν βασιλέα Χαναάν.
  ind-AYT: Makin lama, makin besar dan hebatlah kekuasaan orang Israel atas Yabin,
    raja Kanaan, sampai mereka membinasakan Yabin, raja Kanaan, itu.
  nya-nya: Ndipo Aisraeli anapanikizabe Yabini, mfumu ya Akanaani, mpaka kumuwonongeratu.
  hrv-hrv: Ruka Izraelaca postajaše sve teža Jabinu, kralju kanaanskom, dok ga nije
    napokon zatrla.
  mps-mps: Tama te Israel dabego te Kenan gavman tuni bidi Jabin dali bomo mu elama
    hwįnama, te augwaligo aga te tigidali mu dolama mu yalio.
  tpi-tpi: Na ol Israel i pait strong moa yet long ol lain soldia bilong Jabin, inap
    ol i bagarapim ol olgeta.
  dan-1931: og Israelitternes Hånd faldt hårdere og hårdere på Kana'anæerkongen Jabin,
    til de fik ham tilintetgjort.
  vie-OVCB: Thế lực Ít-ra-ên ngày càng mạnh, và cuối cùng họ tiêu diệt Vua Gia-bin.
  guj-2017: ઇઝરાયલના લોકો કનાનના રાજા યાબીનની સામે વધારે અને વધારે ભારે થતાં ગયા.
    એટલા બધા બળવાન થયા કે તેઓએ તેનો નાશ કર્યો.
  pon-2006A: Eri, mehn Isral ko kekehlailla rahn koaros, lao re kamwomwala sapwellimen
    Sapin wehi.
  por-BRBSL: A mão dos filhos de Israel prevaleceu cada vez mais contra Jabim, o rei
    de Canaã, até que eles destruíram Jabim, rei de Canaã.
  cth-cth: Isarelnaw teh a tha hoehoe ao awh teh, a hnukteng vah Kanaan siangpahrang
    Jabin hah a raphoe awh.
  twi-twi: Na ɛno akyi no, Israel nyaa ahoɔden tiaa ɔhene Yabin ara kosii sɛ akyiri
    no, wɔsɛee no.
  hlt-hlt: Israel ca rhoek kah kut aka cu long khaw Kanaan manghai Jabin taengah rhaprhap
    a cuk thil tih Kanaan manghai Jabin te a saii.
  tbz-SIM: Kɛ̀ Isidɑyɛɛribɛɛ bɛti weti weti Kɑnnɑhɑ̃ɑ̃ kóo kpɑ̀ɑ̀tì Yɑmɛɛ kóò fɛ̃nnɛ́
    kóò nìntɛ kɛ́kuɔ.
  msy-2020: Ezɨ Israelia mɨsogha ghua bar gavgavigha Kenanian atrivim Jabin ko an
    mɨdorozir gumazibagh asɨghasɨki.
  dop-dop: Ḿpʋ́ɣʋ́ Ɩsɛɣɛlɩ nyǝ́mɑ kɑɑsɑ pɑ tǝɣɩ teu nɑ tǝhɛɛ tǝhɛɛ pɑ́ kɔɔ pɑ́ tɛɛsǝnɑ
    Kɑnɑɑŋ wulɑʋ kɛ kʋɣʋ.
  azb-azb: İsrail övladlarının əli Kənan padşahı Yavinə qarşı get-gedə qüvvətləndi
    və axırda Kənan padşahı Yavini məhv etdi.
  eng-DBY: And the hand of the children of Israel ever advanced, and prevailed against
    Jabin king of Canaan, until they had cut off Jabin king of Canaan.
  hin-2017: और इस्राएली कनान के राजा याबीन पर प्रबल होते गए, यहाँ तक कि उन्होंने कनान
    के राजा याबीन को नष्ट कर डाला।
  eng-YLT: and the hand of the sons of Israel goeth, going on and becoming hard on
    Jabin king of Canaan, till that they have cut off Jabin king of Canaan.
  kne-kne: Idi siya di, pinaspasan din Israelita ay nangobat en Jabin enggana ay dadlon
    dan inabak.
  eng-WYC-2017: which increased each day, and with strong hand they oppressed Jabin,
    the king of Canaan, till they did him away.
  eng-WMBB: The hand of the children of Israel prevailed more and more against Jabin
    the king of Canaan, until they had destroyed Jabin king of Canaan.
  urd-GVH: इसके बाद उनकी ताक़त बढ़ती गई जबकि याबीन कमज़ोर होता गया और आख़िरकार इसराईलियों
    के हाथों तबाह हो गया।
  rug-rug: Meke varipera va ṉiṉira laladia sari tie Izireli osolae va matea rini se
    Zabini.
  gaz-gaz: Harki Israaʼelootaas hamma isaan Yaabiin mooticha Kanaʼaanotaa galaafatanitti
    jajjabaachaa deeme.
  fra-LSG: Et la main des enfants d’Israël s’appesantit de plus en plus sur Jabin,
    roi de Canaan, jusqu’à ce qu’ils eussent exterminé Jabin, roi de Canaan.
  gnn-gnn: '@see-verse:JDG.004.023'
  yal-yal: Isirayila kaane yi sɛnbɛn sɔtɔ Kanan mangan Yabin fari han e yi a raxɔri.
  haw-1868: Lanakila aku la ka lima o na mamo a Iseraela, a kaumaha iho la maluna
    o Iabina ke alii o Kanaana, a hiki i ka wa i oki hoopau ai lakou ia Iabina, i
    ke alii o Kanaana.
  arb-NAV: وَاشْتَدَّتْ وَطْأَةُ سَطْوَةِ بَنِي إِسْرَائِيلَ عَلَيْهِ وَازْدَادَتْ
    قُوَّةً حَتَّى تَمَّتْ إِبَادَتُهُ كُلِّيًّا.
  ewe-ewe: Tso gbe ma gbe dzi la, Israelviwo nɔ ŋusẽ kpɔm ɖe edzi ɖe Yabin, Kanaan
    fia ŋu va se ɖe esime wotsrɔ̃ eƒe amewo vɔ keŋkeŋ.
  eng-LEE: And the hand of the children of Israel became constantly heavier upon Yabin
    the king of Canaan, until they had destroyed Yabin the king of Canaan.
  asm-FB: শেষত যাবীন ৰজাৰ বিনাশ নোহোৱালৈকে ইস্ৰায়েলৰ সন্তান সকল দিনে দিনে তেওঁৰ বিৰুদ্ধে
    অধিক শক্তিশালী হৈ উঠিল।
  sus-A: عِسِرَيِلَكَيٍ بّلّشّ سَ كَنَان مَنفّ يَبِنِ مَ نَ كِ نّ عَ شُرِ شُرِ رَ،
    هَن عٍ نَشَ عَ قَشَ.
  fra-SBL: La main des enfants d'Israël l'emporta de plus en plus sur Jabin, roi de
    Canaan, jusqu'à ce qu'ils eussent détruit Jabin, roi de Canaan.
  hbo-hbo: וַתֵּ֜לֶךְ יַ֤ד בְּנֵֽי־יִשְׂרָאֵל֙ הָלֹ֣וךְ וְקָשָׁ֔ה עַ֖ל יָבִ֣ין מֶֽלֶךְ־כְּנָ֑עַן
    עַ֚ד אֲשֶׁ֣ר הִכְרִ֔יתוּ אֵ֖ת יָבִ֥ין מֶֽלֶךְ־כְּנָֽעַן׃ פ
  kik-kik: Nakuo guoko kwa andũ a Isiraeli gũgĩkĩrĩrĩria kũgĩa na hinya igũrũ rĩa
    Jabini, mũthamaki wa andũ a Kaanani, nginya makĩmũniina biũ.
  fra-NCL: Et la main des enfants d’Israël s’appesantit de plus en plus sur Jabin,
    roi de Canaan, jusqu’à ce qu’ils eussent détruit Jabin, roi de Canaan.
  cek-AK: Hnukkhuem ah loe Israel kaminawk mah Kanaan siangpahrang Jabin to hum o,
    Israel kaminawk loe khosakhoih o moe, misa pazawk o.
  cuk-cuk: Degi, Israel-dulemar-e-gangued Canaán-e-rey-Jabínʼgi gannalemai-gannalemai
    gusad, bela Rey-Jabín-obelogedse imaksad.
  uig-CYR: Шу вақиттин тартип Исраиллар барғансери күчийип, Қанаан падишаси Ябиндин
    үстүнлүкни егилиди; ахирда улар Қанаан падишаси Ябинни йоқатти.
  tel-2017: తరువాత ఇశ్రాయేలీయుల కనాను రాజు యాబీనును చంపేవరకూ వారి బలం అంతకంతకూ పెరుగుతూ
    ఉంది.
  hat-BSA: Men lan a fis Israël yo te peze pi lou e pi lou sou Jabin, wa Kananeyen
    an, jiskaske yo te detwi Jabin, wa Kananeyen an.
  kos-kos: Mwet Israel elos kui ac arulana liksreni lainul Jabin, tokosra lun mwet
    Canaan, nwe ke na elos kunausulla.
  hbo-WLC: וַתֵּ֜לֶךְ יַ֤ד בְּנֵֽי־יִשְׂרָאֵל֙ הָל֣וֹךְ וְקָשָׁ֔ה עַ֖ל יָבִ֣ין מֶֽלֶךְ־כְּנָ֑עַן
    עַ֚ד אֲשֶׁ֣ר הִכְרִ֔יתוּ אֵ֖ת יָבִ֥ין מֶֽלֶךְ־כְּנָֽעַן׃ פ
  ibo-ibo: Aka ụmụ Izrel bụ nke dị ike na-adịkwa ike nke ukwu megide Jabin bụ eze
    Kenan ruo mgbe ha lara ya nʼiyi.
  ory-ory: ଏଉତ୍ତାରେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ କିଣାନୀୟ ରାଜା ଯାବୀନ୍‍ଙ୍କୁ ସଂହାର କରିବା ପର୍ଯ୍ୟନ୍ତ
    ସେହି କିଣାନୀୟ ରାଜା ଯାବୀନ୍‍ ବିରୁଦ୍ଧରେ ସେମାନଙ୍କ ହସ୍ତ ଆହୁରି ଆହୁରି ପ୍ରବଳ ହେଲା।
  chk-chk: Iwe, ekewe aramasen Israel ra chök pöchökülela ngeni Japin ewe kingen Kanaan
    tori ra wesewesen niela.
  rop-rop: en deibin kipgon bidimbat im traib raidap deibin binijimap olabat brabliwei.
  ukr-1871: І вагонїла рука Ізрайлева все важче над Явином, царем Канаанським, аж
    покіль они вигубили його.
  deu-1951: Und die Hand der Kinder Israel lastete je länger je schwerer über Jabin,
    dem König der Kanaaniter, bis sie ihn ausrotteten.
  eng-JPS: And the hand of the children of Israel prevailed more and more against
    Jabin the king of Canaan, until they had destroyed Jabin king of Canaan.
  srp-1865: I ruka sinova Izrailjevijeh bivaše sve teža Javinu caru Hananskom, dokle
    ne istrijebiše Javina cara Hananskoga.
  lug-lug: Abayisirayiri ne beeyongera okufufuggaza Yabini kabaka wa Kanani okutuusa
    lwe bamuzikiririzza ddala.
  heb-heb: ותלך יד בני ישראל הלוך וקשה על יבין מלך כנען עד אשר הכריתו את יבין מלך
    כנען׃
  ben-IRV: আর ইস্রায়েলীয়রা যে পর্যন্ত কনান-রাজ যাবীনকে ধ্বংস না করল, সে পর্যন্ত
    কনান-রাজ যাবীনের বিরূদ্ধে তারা আরো বেশি শক্তিশালী হয়ে উঠল।
  pan-pan: ਅਤੇ ਇਸਰਾਏਲੀਆਂ ਦਾ ਹੱਥ ਕਨਾਨ ਦੇ ਰਾਜਾ ਯਾਬੀਨ ਉੱਤੇ ਬਹੁਤ ਤਕੜਾ ਹੋਇਆ, ਇੱਥੋਂ ਤੱਕ
    ਕਿ ਉਨ੍ਹਾਂ ਨੇ ਕਨਾਨ ਦੇ ਰਾਜਾ ਯਾਬੀਨ ਨੂੰ ਨਾਸ ਕਰ ਦਿੱਤਾ।
  mya-JVB: သူတို့သည် ထိုရှင်ဘုရင် ကို မဖျက်ဆီး မှီတိုင်အောင် အစဉ်အောင်လျက် နေကြ၏။
  tbg-tbg: Isareri vika qaiqaa qaiqaavata Jabinira hampata raquqi vivi, ekaara vira
    vehi autukora.
  hmo-hmo: Bona Israela taudia ese Iabina, Kanana ena king dekenai edia tuari, be
    dina ta ta idia habadaia noho, ela bona idia hadikaia ore momokani.
  urd-urd: और बनी — इस्राईल का हाथ कन'आन के बादशाह याबीन पर ज़्यादा ग़ालिब ही होता
    गया, यहाँ तक कि उन्होंने शाह — ए — कन'आन याबीन को बर्बाद कर डाला।
  rus-SYN: Рука сынов Израилевых усиливалась более и более над Иавином, царем Ханаанским,
    доколе не истребили они Иавина, царя Ханаанского.
  bqc-SIM: Ɔ̃ Isailiↄ pãsĩ lɛ́ dɛdɛ e aa gɛ̀ Kanaaↄ kí Yabɛ̃ dɛ̀ò.
  tcz-CHONGTHU: Hiche nikhoa pat chun Israelte chu Jabin lengpa dounan ahung hatdoh
    un ajonan asumang hel tauvin ahi.
  mar-mar: कनानाचा राजा याबीन ह्याच्यावर इस्राएल लोकांची सत्ता अधिकाधिक वाढत गेली
    व शेवटी त्यांनी कनानाचा राजा याबीन ह्याचा नाश केला.
  qub-qub: Israelcunaga chay junajpita-pacha fiyupa chiquicarcäriran ray Jabinta.
    Chiquiycällarnami illgächiran.
  bqp-bqp: Akũ Isarailanↄ pãsĩkɛ tɛn kara ari ò gɛ̀ɛ ò Kanaa kína Yabĩ dɛ̀o. Akũ
    ń bùsuu gↄ̃̀ a laakariia ari wɛ̃̀ bupla.
  hat-hat: Moun pèp Izrayèl yo pran maltrete Jaben, wa peyi Kanaran an, jouk yo touye
    l'.
  eng-BSB: And the hand of the Israelites grew stronger and stronger against Jabin
    king of Canaan until they destroyed him.
  tod-tod: Izelayɛle nuiti ta-zobogi liini ga wɔɔlɔa, Kanaan masagi Yaɓin laalɔɠɔma,
    eyɛsu ti-ma zuwu ɠaaleʋe.
  eng-WEBPB: The hand of the children of Israel prevailed more and more against Jabin
    the king of Canaan, until they had destroyed Jabin king of Canaan.
  kbq-kbq: Hagi ana hige'za Israeli vahe'mo'za tusiza hu'za hankaveti'za Kenani kini
    ne'mofo sondia vahetamina hara huzmante'za zamazeri haviza hu'naze.
  nhe-BL: Huan mojmostla nopa israelitame más quipixtiyajque chicahualistli iixpa
    Jabín inintlanahuatijca cananeos, huan teipa quitzontlamiltijque.
  bus-bus: Ben Isarailinↄ pãsĩkɛɛ e kaara ai aↄ̃ gàa wà Kanaa kí Yabĩ dɛ̀o. Ben aↄ̃
    bùsu gↄ̃̀ a làakaria ai wɛ̃̀ baplaa.
  gub-BL: Ikàg wewera'u Izaew wà kury, Zamim Kànàà wanuwihaw wi wà kury. Umumaw wà
    kury.
  eng-DRA: Who grew daily stronger, and with a mighty hand overpowered Jabin king
    of Chanaan, till they quite destroyed him.
