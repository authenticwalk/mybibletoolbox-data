verse: JDG.004.022
translations:
  mal-C: ബാരാക്ക് സീസെരയെ പിൻതുടർന്നു ചെല്ലുമ്പോൾ യായേൽ അദ്ദേഹത്തെ എതിരേറ്റു, “വരിക,
    താങ്കൾ അന്വേഷിക്കുന്ന മനുഷ്യനെ ഞാൻ കാണിച്ചുതരാം” എന്നു പറഞ്ഞു. ബാരാക്ക് അവളുടെ
    അടുക്കൽ ചെന്നപ്പോൾ; അതാ, സീസെര ചെന്നിയിൽ കുറ്റിയുമായി മരിച്ചുകിടക്കുന്നു!
  deu-TKW: 'Da gerade erschien Barak, in der Verfolgung Siseras begriffen. Jael aber
    trat hinaus ihm entgegen und rief ihm zu: Komm, ich will dir den Mann zeigen,
    den du suchst! Und als er zu ihr eintrat, fand er Sisera tot daliegend, und der
    Pflock stak noch in seiner Schläfe.'
  lin-lin: 'Wana Baraki azalaki nanu kolanda Sisera, Yaeli abimaki mpo na kokutana
    na ye. Alobaki na Baraki : « Yaka, nakolakisa yo moto oyo ozali koluka. » Baraki
    akotaki na ndako ya kapo ya Yaeli mpe amonaki Sisera ya kokufa, alala na mabele,
    mpe pike kati na litoyi na ye.'
  eng-LSV: And behold, Barak is pursuing Sisera, and Jael comes out to meet him, and
    says to him, “Come, and I show you the man whom you are seeking”; and he comes
    to her, and behold, Sisera is fallen—dead, and the pin [is] in his temples.
  eng-GNV: 'And behold, as Barak pursued after Sisera, Iael came out to meete him,
    and sayd vnto him, Come, and I wil shewe thee the man, whome thou seekest: and
    when he came into her tent, behold, Sisera lay dead, and the nayle in his temples.'
  eng-WEBSTER: And behold, as Barak pursued Sisera, Jael came out to meet him, and
    said to him, Come, and I will show thee the man whom thou seekest. And when he
    came into her tent , behold, Sisera lay dead, and the nail was in his temples.
  nhw-BL: 'Huan ajsico Barac catli quitemohuayaya Sísara huan Jael quinamiquito huan
    quiilhui: ―Xihuala huan nimitznextilis nopa tlacatl catli tijtemohua. Huan calajqui
    Barac huan quiitac Sísara cuali mictoc ica se cuaestaca ipan itzonteco.'
  swh-ONEN: Baraka akakaribia akimfuatia Sisera, Yaeli akatoka kumlaki. Akamwambia,
    “Njoo, nitakuonyesha mtu unayemtafuta.” Hivyo wakaingia ndani ya hema wakiwa wamefuatana
    na tazama Sisera alikuwa amelala humo, akiwa amekufa, na hicho kigingi cha hema
    kikiwa kimegongomewa kupitia paji la uso wake.
  bba-bba: N wee, sɑɑ ye sɔɔ, Bɑrɑki u Siserɑ nɑɑ ɡire. Ye Yɑɛli u yɑrɑ u nùn sennɔ
    dɑ u nɛɛ, ɑ nɑ, kon nun durɔ wi sɔ̃ɔsi wi ɑ kɑsu. U duɑ kurɔ win kuru mi, u wɑ
    wee, Siserɑ u kpĩ u ɡuu, sii dɛkɑ ɡire win bɑɑ sɑburoɔ.
  eng-KJVCPB: And behold, as Barak pursued Sisera, Jael came out to meet him, and
    said unto him, Come, and I will shew thee the man whom thou seekest. And when
    he came into her tent, behold, Sisera lay dead, and the nail was in his temples.
  wbp-wbp: Ngula-jangka, Parraka yanurra Jaalu-kurlangu kaluku-kurra, ngulalparla
    warrurnu Jijaraku. Jaalurla wapirdi yanu, manurla wangkaja, “Yantarni kaninjarni
    kaluku-kurra. Kapurnangku milki-yirrarni wati kuja kanparla warrirni.” Junga-juku,
    Parrakaju yukajarra kaluku-kurra, yinyarla kujalpa Jijaraju ngunaja nyurnu walyangka
    watiya-kurlu kujalparla watiyaju pipin-karrija.
  luo-luo: Barak nobiro kolawo Sisera, kendo Jael nowuok mondo orom kode. Nowachone
    niya, “Bi, abiro nyisi ngʼat ma imanyo.” Omiyo nodhi kode, kendo kanyo Sisera
    nonindo gi sigingi kopowo iye kosetho.
  meu-meu: Bena Barak ese Sisera e hahavaia negana ai, Iaele na e raka lasi, ia ida
    e hedavari, e hamaoroa, eto, Aoma; o tahuamu tauna baina haheitalaimu. Taunabunai
    ia na hahine ena kalaga ai e raka vareai, unuseni ai Sisera na masena ai e hekure,
    ikoko na dounu ibunina daena ai mia.
  npi-ULB: बाराकले सीसरालाई खोज्दै गर्दा, याएल उनलाई भेट्न बाहिर गइन् र तिनलाई भनिन्,
    “आउनुहोस्, तपाईंले खोजिरहनुभएको मानिस म तपाईंलाई देखाउनेछु ।” यसैले उनी तिनीसँग
    भित्र गए, र सीसराको कन्चटमा पालको कीला गाडिएर ऊ त्‍यहाँ मरेर ढलेको थियो ।
  yor-yor: Nígbà tí Baraki dé bí ó ti ń lépa Sisera, Jaeli láti pàdé rẹ̀, wá, èmi
    yóò fi ẹni tí ìwọ ń wá hàn ọ́, báyìí ni ó tẹ̀lé e wọ inú àgọ́ lọ, kíyèsi Sisera
    dùbúlẹ̀ síbẹ̀ pẹ̀lú ìṣó àgọ́ ní agbárí rẹ̀ tí a ti kàn mọ́lẹ̀ ṣinṣin tí ó sì ti
    kú.
  emp-NTPO: 'Baracoba Sisará jʌrʌ b̶ʌd̶e Jael purud̶e jũẽsia. Maʌ̃ne Jaelba idji audiab̶arid̶e
    wãped̶a nãwã jarasia: –Zedua, bʌa jʌrʌ b̶ʌra mʌ̃a acʌbiya.– Ara maʌ̃da Baracora
    Jael wua ded̶e ed̶a wãped̶a Sisarára beu tab̶ʌda unusia. Jaelba cachid̶a bacurura
    wad̶i Sisará borod̶e su nũmasia.'
  ind-ind: Ketika Barak datang mengejar Sisera, Yael keluar dari kemah untuk menyambut
    dia. Katanya, “Mari, saya akan menunjukkan orang yang engkau cari.” Barak masuk
    ke kemah Yael dan melihat Sisera sudah terbujur mati dengan pasak kemah menancap
    di pelipis kepalanya.
  pes-OPCB: 'وقتی که باراق برای پیدا کردن سیسرا سر رسید، یاعیل به استقبالش شتافت و
    گفت: «بیا تا مردی را که در جستجوی او هستی به تو نشان دهم.» پس باراق به دنبال او
    وارد چادر شده، دید که سیسرا در حالی که میخ چادری در شقیقه‌اش فرو رفته، بر زمین
    افتاده و مرده است.'
  tgl-ULB: Habang hinahabol ni Barak si Sisera, lumabas si Jael para salubungin siya
    at sinabi sa kaniya, “Halika, ipapakita ko sa iyo ang taong hinahanap mo.” Kaya
    sumama siya sa kaniya, at naroon nakabulagtang patay si Sisera, na ang pakong
    kahoy ng tolda ay nasa tagiliran ng kaniyang ulo.
  cbu-NT: Balakarinsha amb kuseeru, nachungakatan ashirangiya Sisarariningazi. Anootssha
    Jael parangu, Nuw shiyaam yámandachinllpa yuwangaz nachungakish anootsi, tárangu,
    Balakaa pangush yapshturangiya. Anush uwsha Sisaraa parangiya. Muchush yasinpat
    tstsam tsapuptari tshutaru tamuru parangiya.
  hui-hui: Ai Baraga ibu Sisera tai bima ibalu hearia Yale ibu lola ho puwa lalu,
    Í̠na agali o tai beregoni i̱na walia holiya ogoria íbu, lene. Ani layagola puwa
    handalu hearia Sisera ira dehe balai anda pu ariba haga biagome haguane dindila
    ba para howa tongolo mu wiaria handa walia hene.
  mya-mya: သိ​သ​ရ​အား​ရှာ​ဖွေ​ရန်​ဗာ​ရက်​ရောက်​ရှိ​လာ သော​အ​ခါ ယေ​လ​သည်​ထွက်​၍​ခ​ရီး​ဦး​ကြို
    ပြု​လျက်``တဲ​ထဲ​သို့​ဝင်​ပါ။ သင်​ရှာ​ဖွေ​နေ​သူ အား​ကျွန်​မ​ပြ​ပါ​မည်'' ဟု​ပြော​၏။
    ဗာ​ရက် သည်​ယေ​လ​နှင့်​အ​တူ​တဲ​ထဲ​သို့​ဝင်​လိုက် သော​အ​ခါ​နား​ထင်​တွင်​တဲ​ရှင်​ငုတ်​ချွန်​စိုက်
    ၍​သေ​နေ​သူ​သိ​သ​ရ​ကို​တွေ့​မြင်​ရ​တော့​၏။
  bod-N: ལྟོས་དང་། པཱ་རག་ནི་སི་སེ་རཱ་ཡི་ར་མདར་རྒྱུག་པའི་དུས་སུ། ཡ་ཨེལ་ཕྱི་རུ་ཐོན་ནས་ཁོ་ལ་བསུ་བ་བྱས་ཏེ་ན་རེ།
    ཤོག་དང་བདག་གིས་ཁྱེད་ཀྱིས་འཚོལ་བའི་མི་དེ་ཁྱེད་ལ་སྟོན་པར་བྱ་ཞེས་སྨྲས་པ་ལ། ཁོ་རང་གུར་གྱི་ནང་དུ་ཕྱིན་ཅིང་།
    ལྟོས་དང་། སི་སེ་རཱ་ཤི་ནས་སར་འགྱེལ་བ་དང་ཕུར་པ་ད་དུང་ཁོའི་ཟ་འགྲམ་དུ་ཡོད་པ་མཐོང་ངོ་།
    །
  sna-sna: Bharaki akasvika achitevera Sisera, uye Jaeri akabuda kundomuchingamidza,
    achiti, “Uyai, ndizokuratidzai munhu wamuri kutsvaka.” Saka akapinda naye mukati,
    onei hoyo Sisera avete uye mbambo yetende iri muchavovo chake, afa.
  spa-BLM: 'Mientras Barac perseguía a Sísara, Jael salió a su encuentro y le dijo:
    “Ven y te mostraré al hombre que buscas”. Él vino a ella; y he aquí que Sísara
    yacía muerto, y la clavija de la tienda estaba en sus sienes.'
  cac-cac: 'Ayic ix c''och vin̈aj Barac say vin̈aj Sísara chi'', elan̈chamel ix elta
    lemnaj ix scha vin̈, ix yalan ix: —Ochan̈, ul ila'' mach van a sayan chi'', xchi
    ix d''a vin̈. Axo ix ochc''och vin̈aj Barac d''a yol smantiado ix chi'', ix yilan
    vin̈ to chamnacxo vin̈aj Sísara chi'', mac''b''ilb''at te'' estaca chi'' d''a
    sjolom vin̈.'
  swh-ULB: Baraka alipokuwa akimfuata Sisera, Jaeli alitoka kukutana naye akamwambia,
    “Njoo, nitakuonyesha mtu unayemtafuta.” Basi akaingia pamoja naye, tazama Sisera
    amekufa, na kigingi cha hema kando ya kichwa chake.
  bel-bel: 'І вось Варак гоніцца за Сісарам. Яіль выйшла насустрач яму, і сказала
    яму: увайдзі, я пакажу табе чалавека, якога ты шукаеш. Ён увайшоў да яе, і вось,
    Сісара ляжыць мёртвы, і кол у скроні ў яго.'
  deu-ELBBK: 'Und siehe, da kam Barak, der Sisera verfolgte; und Jael ging hinaus,
    ihm entgegen, und sprach zu ihm: Komm, ich will dir den Mann zeigen, den du suchst!
    Und er ging zu ihr hinein, und siehe, Sisera lag tot, und der Pflock war in seiner
    Schläfe.'
  mbb-OT: Ne hein nekeuma si Barak is ebpen-ahà ki Sisera, midsinuǥung sikandin ni
    Jael ne migkeǥiyan din te, “Laus ka, su ibpeehè ku kenikew is etew he ebpen-ahaan
    nu.” Umbe miduma si Barak ki Jael ziyà te seled duen te tulda. Ne zutun neehè
    din si Sisera is nekehidhizeǥà he minatey en he midlembasan te palpal is titingkazan
    din.
  mal-2015: 'ബാരാക്ക് സീസെരയെ തിരഞ്ഞു ചെല്ലുമ്പോൾ യായേൽ അവനെ എതിരേറ്റു അവനോടു: വരിക,
    നീ അന്വേഷിക്കുന്ന ആളെ ഞാൻ കാണിച്ചുതരാം എന്നു പറഞ്ഞു. അവൻ അവളുടെ അടുക്കൽ ചെന്നപ്പോൾ
    സീസെരാ ചെന്നിയിൽ കുറ്റിയുമായി മരിച്ചുകിടക്കുന്നതു കണ്ടു.'
  tuo-NT: Beꞌro Barac Sísarare aꞌmagʉ̃ etacã, Jael co ya wiꞌipʉ níꞌco wijaa, cʉ̃rẽ
    põtẽrĩgõ waꞌaco niwõ. —Sãjãtia. Mʉꞌʉ aꞌmagʉ̃rẽ ĩꞌogõti, nico niwõ. Co tojo nicã,
    Barac ti wiꞌire sãjãacʉ niwĩ. Ti wiꞌipʉ Sísara wẽrĩꞌcʉpʉ cũñacʉ niwĩ. Ti wiꞌire
    tʉ̃apuanʉꞌcõꞌcʉ meꞌrã cʉ̃ diapoare paabiꞌpeyʉꞌrʉtẽrĩnoꞌcʉre ĩꞌacʉ niwĩ.
  rmc-rmc: 'Sar o Barak džalas pal o Siserah, e Jael geľa anglal leste a phenďa leske:
    „Av sikavava tuke le muršes, saves rodes!“ Avke geľa ke late andro stanos, a dikh,
    o Siserah ode pašľolas mulo le koľikoha andro šero.'
  pes-OPV: 'و اینک باراق سیسرا را تعاقب نمود و یاعیل به استقبالش بیرون آمده، وی را
    گفت: «بیا تا کسی را که می‌جویی تو را نشان بدهم.» پس نزد وی داخل شد و اینک سیسرا
    مرده افتاده، و میخ درشقیقه‌اش بود.'
  ron-1924: 'Пе кынд Барак урмэря пе Сисера, Иаел й-а ешит ынаинте ши й-а зис: „Вино,
    ши-ць вой арэта пе омул пе каре-л кауць.” Ел а интрат ла еа ши ятэ кэ Сисера стэтя
    ынтинс, морт, ку цэрушул бэтут ын тымплэ.'
  ben-OBCV: ঠিক তখনই বারক সীষরার পশ্চাদ্ধাবন করতে করতে সেখানে উপস্থিত হলেন এবং যায়েল
    তাঁর সঙ্গে দেখা করার জন্য বাইরে গেলেন। “আসুন,” যায়েল বললেন, “আপনি যে লোকটির খোঁজ
    করছেন, তাকে আমি দেখিয়ে দিচ্ছি।” অতএব বারক তাঁর সঙ্গে তাঁবুতে প্রবেশ করলেন, এবং
    সেখানে সীষরা রগে তাঁবু-খুটা বিদ্ধ অবস্থায় মরে পড়েছিলেন।
  som-som: Oo bal eeg, Baaraaq intuu raacdaynayay Siiseraa, ayay Yaaceel u soo baxday
    inay isagii ka hor timaado, oo waxay ku tidhi, Bal kaalay oo waan ku tusi ninkaad
    doonaysid. Markaasuu u yimid, oo wuxuu arkay Siiseraa oo jiifa oo meyd ah, oo
    dhafoorkiisa dhidib ka taagan yahay.
  lat-VUC: 'Et ecce Barac sequens Sisaram veniebat: egressaque Jahel in occursum ejus,
    dixit ei: Veni, et ostendam tibi virum quem quæris. Qui cum intrasset ad eam,
    vidit Sisaram jacentem mortuum, et clavum infixum in tempore ejus.'
  eng-ASVBT: And, behold, as Barak pursued Sisera, Jael came out to meet him, and
    said unto him, Come, and I will show thee the man whom thou seekest. And he came
    unto her; and, behold, Sisera lay dead, and the tent pin was in his temples.
  ita-1885: 'Ed ecco Barac, che perseguitava Sisera; e Iael gli uscì incontro e gli
    disse: Vieni, e io ti mostrerò l''uomo che tu cerchi. Ed egli entrò da lei; ed
    ecco, Sisera giaceva morto col piuolo nella tempia.'
  eng-LXXUP: 'And, behold, Barak was pursuing Sisera: and Jael went out to meet him,
    and she said to him, Come, and I will show thee the man whom thou seekest: and
    he went in to her; and, behold, Sisera was fallen dead, and the pin was in his
    temple.'
  eng-ULB: As Barak was pursuing Sisera, Jael want out to meet him and said to him,
    “Come, I will show you the man you are looking for.” So he went in with her, and
    there lay Sisera dead, with the tent peg in the side of his head.
  spa-VBL: 'Cuando Barak pasó, buscando a Sísara, Jael salió a su encuentro y le dijo:
    “Ven aquí y te mostraré al hombre que buscas”. Él entró con ella, y allí yacía
    Sísara, muerto, con la estaca de la tienda atravesada en la sien.'
  fra-_FOB: 'Et voici, Barak poursuivait Sisera, et Jaël sortit au-devant de lui,
    et lui dit: Viens, et je te montrerai l''homme que tu cherches. Et Barak entra
    chez elle, et voici, Sisera était étendu mort, le clou dans la tempe.'
  mal-mal: 'ബാരാക്ക് സീസെരയെ അന്വേഷിച്ച് ചെന്നപ്പോൾ യായേൽ അവനെ എതിരേറ്റ് അവനോട്: “വരിക,
    നീ അന്വേഷിക്കുന്ന ആളെ ഞാൻ കാണിച്ചുതരാം” എന്ന് പറഞ്ഞു. അവൻ അവളുടെ കൂടാരത്തിലെത്തിയപ്പോൾ
    സീസെരാ ചെന്നിയിൽ കുറ്റിയുമായി മരിച്ചു കിടക്കുന്നത് കണ്ടു.'
  urd-GVR: Kuchh der ke bād Baraq Sīsarā ke tāqqub meṅ wahāṅ se guzarā. Yāel ḳhaime
    se nikal kar us se milne āī aur bolī, “Āeṅ, maiṅ āp ko wuh ādmī dikhātī hūṅ jise
    āp ḍhūnḍ rahe haiṅ.” Baraq us ke sāth ḳhaime meṅ dāḳhil huā to kyā dekhā ki Sīsarā
    kī lāsh zamīn par paṛī hai aur meḳh us kī kanpaṭī meṅ se guzar kar zamīn meṅ gaṛ
    gaī hai.
  suz-BL: मिनु बाराक सीसेरा कली खेदा पा मेक जाक्‍माक्‍त। मिनु याएलमी मेको कली ग्रुम्‍शा
    “ओव़ङीन, गो इन माल्‍शो मुर इन कली कोंइनुङ” देंमाक्‍त। मिनु बाराक मेको नु ताम्‍बु
    आगा ओव़माक्‍त। मिनु सीसेरा आ पियामी किला ग्रुक्‍शा बेक्‍शो तवा बाक्‍त।
  ita-1927: 'Ed ecco che, come Barak inseguiva Sisera, Jael uscì ad incontrarlo, e
    gli disse: “Vieni, e ti mostrerò l’uomo che cerchi”. Ed egli entrò da lei; ed
    ecco, Sisera era steso morto, col piuolo nella tempia.'
  ckb-ckb: 'لە کاتێکدا باراک بەدوای سیسرا کەوتبوو، یاعێل چووە دەرەوە بۆ پێشوازیکردنی
    و پێی گوت: «وەرە با ئەو پیاوەت پیشان بدەم کە تۆ بەدوایدا دەگەڕێیت.» ئەویش هات
    بۆ لای و بینی سیسرا بە مردوویەتی کەوتووە و مێخی چادرەکە لەناو لاجانییەتی.'
  eng-BBE: Then Jael went out, and meeting Barak going after Sisera, said to him,
    Come, and I will let you see the man you are searching for. So he came into her
    tent and saw, and there was Sisera stretched out dead with the tent-pin in his
    head.
  kan-OKCV: ಸೀಸೆರನನ್ನು ಹಿಂದಟ್ಟುವ ಬಾರಾಕನು ಬಂದನು. ಆಗ ಯಾಯೇಲಳು ಅವನನ್ನು ಎದುರುಗೊಳ್ಳುವುದಕ್ಕೆ
    ಹೊರಟುಹೋಗಿ ಅವನಿಗೆ, “ಬಾ, ನೀನು ಹುಡುಕುವ ಮನುಷ್ಯನನ್ನು ನಾನು ನಿನಗೆ ತೋರಿಸುವೆನು,” ಎಂದು ಹೇಳಿದಳು.
    ಬಾರಾಕನು ಅವಳ ಬಳಿಗೆ ಬಂದಾಗ, ಸೀಸೆರನು ಮರಣಹೊಂದಿದ್ದನು. ಮೊಳೆಯು ಅವನ ತಲೆಯಲ್ಲಿ ಹೊಡೆದಿತ್ತು.
  tam-2017: 'பின்பு சிசெராவை பின்தொடருகிற பாராக் வந்தான்; அப்பொழுது யாகேல் வெளியே
    அவனுக்கு எதிர்கொண்டுபோய்: வாரும், நீ தேடுகிற மனிதனை உமக்குக் காண்பிப்பேன் என்று
    சொன்னாள்; அவன் அவளிடத்திற்கு வந்தபோது, இதோ, சிசெரா செத்துக்கிடந்தான்; ஆணி அவனுடைய
    தலையில் அடித்திருந்தது.'
  spa-RV-1909: 'Y siguiendo Barac á Sísara, Jael salió á recibirlo, y díjole: Ven,
    y te mostraré al varón que tú buscas. Y él entró donde ella estaba, y he aquí
    Sísara yacía muerto con la estaca por la sien.'
  ron-BTF: 'Și, iată, pe când Barac urmărea pe Sisera, Iael a ieșit să îl întâmpine
    și i-a spus: Vino și îți voi arăta pe bărbatul pe care îl cauți. Și când a intrat
    în cortul ei, iată, Sisera zăcea mort și țărușul era în tâmplele lui.'
  eng-WEBP: Behold, as Barak pursued Sisera, Jael came out to meet him, and said to
    him, “Come, and I will show you the man whom you seek.” He came to her; and behold,
    Sisera lay dead, and the tent peg was in his temples.
  eng-FBV: So when Barak came past, hunting for Sisera, Jael went out to meet him,
    and said, “Come here, and I'll show you the man you're looking for.” He went in
    with her, and there lay Sisera, dead, with the tent peg through his temple.
  nld-1939: 'En zie, daar kwam Barak aan, die Sisera achtervolgde. Jaël ging naar
    buiten, hem tegemoet, en zei hem: Ga mee, dan zal ik u den man laten zien, dien
    ge zoekt. Hij ging bij haar binnen; en daar lag Sisera dood, met de pin door zijn
    slaap.'
  nch-BL: 'Huan ajsico Barac cati quitemohuayaya Sísara huan Jael quinamiquito huan
    quiilhui: ―Xihuala huan nimitznextilis nopa tacat cati tijtemohua. Huan calajqui
    Barac huan quiitac Sísara cuali mictoc ica se cuaestaca ipan itzonteco.'
  vie-1934: 'Ba-rác đang còn rượt theo Si-sê-ra, Gia-ên bèn ra đón người, mà nói rằng:
    Hãy đến, tôi sẽ chỉ cho ông thấy người mà ông đang tìm kiếm. Ba-rác vào nhà nàng,
    thấy Si-sê-ra nằm chết sải, có nọc đâm nơi màng tang.'
  hin-CV: जब बाराक सीसरा का पीछा करता हुआ वहां आया, याएल उससे भेंटकरने तंबू के बाहर
    निकल आई और उससे कहा, “यहां आइए, मैं आपको वह आदमी दिखाऊंगी, जिसे आप ढूंढ़ रहे हैं.”
    बाराक उसके साथ अंदर गया और देखा कि सीसरा वहां मरा पड़ा हुआ था, और तंबू की खूंटी
    उसकी कनपटी में धंसी हुई थी.
  spa-BES: 'Luego salió Jael y, encontrándose con Barac que iba tras Sísara, le dijo:
    Ven, te dejaré ver al hombre que estás buscando. Entonces él entró en su tienda
    y vio, y allí estaba Sísara tendido muerto con la estaca clavada en la cabeza.'
  tdx-tdx: Aa ie nañoridañe i Siserà t’i Barake, le nifanalaka’ Iaele nanao ama’e
    ty hoe, Mb’etoa le hatoroko azo indaty paia’oy. Aa ie nizilik’ ama’e ao, ingo
    t’ie nihity eo mate, tinombon-tsatok’ am-pitendrean’ aoli’e.
  tha-KJV: และดู​เถิด บาราคไล่​ติ​ดตามสิเสรามาถึง ยาเอลก็ออกไปต้อนรับเรียนท่านว่า
    “เชิญเข้ามาเถิด ดิ​ฉันจะชี้​ให้​ท่านเห็นคนที่ท่านค้นหาอยู่​นั้น​” พอบาราคก็​เข​้าไปในเต็นท์​แล้ว
    ดู​เถิด สิ​เสรานอนสิ้นชีวิตอยู่ มี​หลักเต็นท์ในขมับ
  por-BR-2018: 'E seguindo Baraque a Sísera, Jael saiu a recebê-lo, e disse-lhe: Vem,
    e te mostrarei ao homem que tu buscas. E ele entrou de onde ela estava, e eis
    que Sísera jazia morto com a estaca pela têmpora.'
  deu-ELO: 'Und siehe, da kam Barak, der Sisera verfolgte; und Jael ging hinaus, ihm
    entgegen, und sprach zu ihm: Komm, ich will dir den Mann zeigen, den du suchst!
    Und er ging zu ihr hinein, und siehe, Sisera lag tot, und der Pflock war in seiner
    Schläfe.'
  eng-WYC-2018: And lo! Barak (had) followed Sisera, and came (up to the tent); and
    Jael went out into his coming, and said to him, Come, and I shall show to thee
    the man whom thou seekest. And when he had entered to her, he saw Sisera lying
    dead, and a nail fastened into his temples (or and a tent peg fastened into his
    temple).
  epo-epo: 'Kaj Barak postkuris Siseran. Kaj Jael eliris al li renkonte, kaj diris
    al li: Venu, mi montros al vi la viron, kiun vi serĉas. Kaj li venis al ŝi, kaj
    li vidis, ke Sisera kuŝas malviva kaj najlo estas en lia tempio.'
  uig-PIN: 'Xu qaƣda, Baraⱪ Siserani ⱪoƣlap kǝldi, Yaǝl aldiƣa qiⱪip uningƣa: — Kǝlgin,
    sǝn izdǝp kǝlgǝn adǝmni sanga kɵrsitǝy, — dedi. U uning qediriƣa kirip ⱪariwidi,
    mana Sisera ɵlük yatatti, ⱪozuⱪ tehiqǝ qekisigǝ ⱪeⱪiⱪliⱪ turatti.'
  beo-beo: 'Bela:ge da Sisela hogomusa: manoba, Ya:iele da ema gadili yosia:musa:
    ahoanoba, amane sia:i, “Guiguda: misa! Na da dunu di hogosa, amo dima olelemu.”
    Amaiba:le, e da abula diasu ganodini golili sa:ili, Sisela amo ea dialuma sone
    osoboga dabagala:le, bogoi dagoi dialebe ba:i.'
  tpi-OTNT: Na taim Barak i kam bilong painim Sisera, Jael i go bungim em na i tokim
    em olsem, “Yu kam. Bai mi soim yu dispela man yu wok long painim.” Olsem na Barak
    i go insait long haus sel wantaim em. Na em i lukim Sisera i dai pinis na i slip
    i stap long graun. Dispela nil diwai i stap yet long het bilong en.
  hau-SA: Sai ga Barak mai bin sawun Sisera, Yayel kuwa ta fito don marabtarsa, ta
    ce, “Shigo, zan nuna maka mutumin da kake nema.” Saboda haka ya shiga ciki tare
    da ita, sai ga Sisera kwance da turken a gindin kunnensa, matacce.
  uig-LAT: 'Shu chaghda, Baraq Sisérani qoghlap keldi, Yael aldigha chiqip uninggha:
    — Kelgin, sen izdep kelgen ademni sanga körsitey, — dédi. U uning chédirigha kirip
    qariwidi, mana Siséra ölük yatatti, qozuq téxiche chékisige qéqiqliq turatti.'
  nde-nde: UBharakhi wafika exotshana loSisera, uJayeli waphuma wayamhlangabeza. Wathi,
    “Woza, ngizakutshengisa umuntu omdingayo.” Ngakho wangena laye khonapho, uSisera
    wayelele isikhonkwane sethente singene satshona enhlafunweni yakhe esefile.
  ton-ton: Pea vakai, ʻi he tuli ʻe Pelaki ʻa Sisela, naʻe ʻalu kituʻa ʻa Saeli ke
    fakafetaulaki kiate ia, ʻo ne pehē kiate ia, “Haʻu, pea te u fakahā kiate koe
    ʻae tangata ʻoku ke kumi.” Pea ʻi heʻene hū mo ia, vakai, kuo tuku ʻi ai ʻa Sisela
    kuo mate, pea naʻe ʻi hono ʻulu ʻae faʻo.
  ces-1613: 'A aj, Barák honil Zizaru. I vyšla Jáhel vstříc jemu, a řekla mu: Poď,
    a ukážiť muže, kteréhož hledáš. I všel k ní, a aj, Zizara ležel mrtvý na zemi,
    a hřeb v židovinách jeho.'
  eng-WMB: Behold, as Barak pursued Sisera, Jael came out to meet him, and said to
    him, “Come, and I will show you the man whom you seek.” He came to her; and behold,
    Sisera lay dead, and the tent peg was in his temples.
  tam-TCV: சிசெராவை துரத்திவந்த பாராக் அப்போது அங்கு வந்துசேர்ந்ததும், யாகேல் சென்று
    அவனைச் சந்தித்தாள். “வாரும் நீர் தேடும் மனிதனை உமக்குக் காட்டுகிறேன்” என்றாள்.
    எனவே அவன் அவளுடன் உள்ளே சென்று பார்த்தபோது அவனுடைய நெற்றியில் கூடார முளை அடிக்கப்பட்டு,
    இறந்திருக்கக் கண்டான்.
  ceb-ULB: Samtang naggukod si Barak kang Sisera, misugat si Jael kaniya ug miingon
    kaniya, “Anhi dinhi, ipakita ko kanimo ang tawo nga imong gipangita.” Busa misulod
    siya uban kaniya, ug didto nagbuy-od si Sisera nga patay na, nga nagtaop ang ugsok
    sa tolda sa kilid sa iyang ulo.
  pol-UBG: 'Tymczasem Barak ścigał Siserę i Jael wyszła mu naprzeciw, i powiedziała
    do niego: Chodź, a pokażę ci człowieka, którego szukasz. I wstąpił do niej, a
    oto Sisera leżał martwy z kołkiem w skroni.'
  agr-agr: 'Tuja Baracshakam Sísaran egá egakua Jaela jeen jegauwai. Nunikmatai Jael
    jiintuki igkug chichajak: “¡Wayata, ame egaku wekaetam nuna iwaintuktagme!” tau.
    Tusa tama waya diikma, Sísarak yaunchuk buuknum iju chigkam jaka tepaun wainkauwai.'
  kyc-kyc: Enakana akali Bereke baa Sisira mendasa karara lao koto epeya. Dokopa enda
    Jaele baa kama papala akali baa kando pii lamaiyuo, Akali kotelene doko lasaka
    pirowale. Emba dae ipu, leya. Enda baame Bereke nyuo lanyuo andakare peya. Papala
    komau anda dokona isa wangya karenge dokome banya kyawa doko pyao rambuki nyepala
    kumuyamo doko lasaka piya.
  urd-GVU: کچھ دیر کے بعد برق سیسرا کے تعاقب میں وہاں سے گزرا۔ یاعیل خیمے سے نکل کر
    اُس سے ملنے آئی اور بولی، ”آئیں، مَیں آپ کو وہ آدمی دکھاتی ہوں جسے آپ ڈھونڈ رہے
    ہیں۔“ برق اُس کے ساتھ خیمے میں داخل ہوا تو کیا دیکھا کہ سیسرا کی لاش زمین پر پڑی
    ہے اور میخ اُس کی کنپٹی میں سے گزر کر زمین میں گڑ گئی ہے۔
  deu-1912: 'Da aber Barak Sisera nachjagte, ging Jael heraus, ihm entgegen, und sprach
    zu ihm: Gehe her! ich will dir den Mann zeigen, den du suchst. Und da er zu ihr
    hineinkam, lag Sisera tot, und der Nagel steckte in seiner Schläfe.'
  kan-2017: ಅದೇ ಕ್ಷಣದಲ್ಲಿ ಸೀಸೆರನನ್ನು ಹಿಂದಟ್ಟುತ್ತಿದ್ದ ಬಾರಾಕನು ಅಲ್ಲಿಗೆ ಬಂದನು. ಯಾಯೇಲಳು
    ಹೊರಗೆ ಹೋಗಿ ಅವನನ್ನು ಎದುರುಗೊಂಡು, “ಬಾ, ನೀನು ಹುಡುಕುವ ಮನುಷ್ಯನನ್ನು ತೋರಿಸುತ್ತೇನೆ” ಎಂದು
    ಹೇಳಲು ಅವನು ಒಳಗೆ ಹೋಗಿ ಸೀಸೆರನು ಸತ್ತು ಬಿದ್ದದ್ದನ್ನು ಕಂಡನು. ಅವನ ಕಣ್ತಲೆಯಲ್ಲಿ ಗೂಟವು ಜಡಿದಿತ್ತು.
  yap-yap: Fa’an ni yib Barak ni be gay Sisera, me yan Jael i mada’nag, me ga’ar ngak,
    “Moy! Nggu dag ngom fare mo’on ni ga be gay.” Me un ngak ngranow ngalan fare tent
    rok, ma bay Sisera u rom u but’ nike yim’, ke kuruf fare richib ko tent lolugen
    ke for nga baraba’.
  hlt-MCSB: Barak loh Sisera te a hloem vaengah anih aka doe la Jael lawt ha moe tih,
    “Halo la lamtah nang loh na tlap hlang te namah kan tueng eh?,” a ti nah. Tedae
    a kun rhoi vaengah Sisera tah a baengpae kah hlingcong dongah a duek la tarha
    ana yalh.
  mdy-ETH: ባርቄ ሲሳራ ኮዒ ኮዒ ሙካንቴ ያዔላ ዒዛ ዔካኒ ጎይሣ ኬስካዖ፦ «ሃኒ ዬዔ! ኔ ኮዓ ዓሢ ታ ኔና ዻዋንዳኔ» ጌዔኔ።
    ዒዚ ዒዞና ዎላ ጋሮ ጌላንቴ ፃውና ሲሳራኮ ዋዮ ጩኡማ ጳርቂንቲ ዓኣ ጎይሣ ሌዛ ሳዓ ላሂ ዓኣኔ።
  twi-ASANTE: Ɛberɛ a Barak baa sɛ ɔrebɛhwehwɛ Sisera no, Yael pue bɛhyiaa no. Ɔka
    kyerɛɛ no sɛ, “Bra na menkyerɛ wo ɔbarima a worehwehwɛ noɔ no.” Enti, ɔdii nʼakyi
    kɔɔ ntomadan no mu kɔhunuu Sisera sɛ wawu da hɔ a pɛɛwa si ne moma so.
  eng-WEBU: Behold, as Barak pursued Sisera, Jael came out to meet him, and said to
    him, “Come, and I will show you the man whom you seek.” He came to her; and behold,
    Sisera lay dead, and the tent peg was in his temples.
  wal-wal: Baaraaqi Sisaara koyiiddi yin, Yaa7eela a mokkanau kare kiyaasu; kiyada,
    “Haaya; neeni koyiyo bitaniyaa taani nena bessana” yaagaasu. Yaagin iira dunkkaane
    giddo gelidi, Sisaara haitta kariyan xishee gelin, a ahai sa7an zin77idaagaa be7iis.
  spa-PDDPT: 'Ciertamente ahí venía Barac y perseguía a Sísara. Jael salió a recibirlo
    y le dijo: Ven, te mostraré al hombre que buscas. Y él entró con ella, y ahí estaba
    Sísara muerto con la estaca en la sien.'
  gun-gun: 'Ha''e gui Sísera rakykue Baraque oo rã Jael oexa vy oẽ ju ovaexĩ vy. Ha''e
    vy aipoe''i ixupe: — Eju, aexa uka ''rã ava reka va''ekue — he''i ramo oo hakykue''i.
    Ha''e vy oexa rã Sísera omano ra''e oupy, yvyra rakua hexapy kã rexei''i oĩ reve.'
  agu-BL: 'Itzun yi topone''n Baractz tan joyle''n Sísara, nintzun tele''n tzaj Jaeltz
    tan c''ulche''n i''-tz, itzun taltz tetz: —Or teru'' tan tilwe''n yi jun yaj yi
    na tzanu'' tan joyle''n, stzun bantz. Nintzun oc Baractz xe mantial Jael, nin
    ben tilol yi coylij Sísara wuxtx''otx'', poro quimnakt, nin atit nin yi jun tze''
    yi ben pajlu''n le wi''.'
  ilo-ULB: Kabayatan a kamkamaten ni Barak ni Sisera, rimmuar ni Jael tapno sumabat
    kenkuana ket kinunana kenkuana, “Umayka, ipakitak kenka ti lalaki a sapsapulem.”
    Isu a kimmuyog isuna kenkuana nga immuneg, ket adda sadiay ni Sisera a nakadasay
    nga adda pasok ti tolda ti pispisna.
  kpg-kpg: Di madagoaa Barak ne hanimoi e halahala mai a Sisera, Jael ga ulu gi daha
    belee heetugi gi mee, ga helekai, “Hanimoi gi kinei! Au ga hagi adu taane dela
    e halahala kooe.” Gei mee gaa hana madalia a mee, ge Sisera e moe i lala i di
    gowaa deelaa, guu made, gei di laagau e daalo laa lodo di libogo o maa.
  uig-ARA: 'شۇ چاغدا، باراق سىسېرانى قوغلاپ كەلدى، يائەل ئالدىغا چىقىپ ئۇنىڭغا: ــ
    كەلگىن، سەن ئىزدەپ كەلگەن ئادەمنى ساڭا كۆرسىتەي، ــ دېدى. ئۇ ئۇنىڭ چېدىرىغا كىرىپ
    قارىۋىدى، مانا سىسېرا ئۆلۈك ياتاتتى، قوزۇق تېخىچە چېكىسىگە قېقىقلىق تۇراتتى.'
  sus-sus: Yayeli naxa mini Baraki ya ra, naxan nu na birafe Sisera fɔxɔ ra. A naxa
    a fala a bɛ, «Fa be, i xɛmɛ naxan fenfe, n xa a masen i bɛ.» Baraki naxa so Yayeli
    xɔnyi, a fa Sisera faxaxi to, wuri banbanxi a gbɛgbɛ xɔnyi.
  pon-2006: Eri, ni ahnsowo Parak ahpw lel wasao raparapahki Sisera; Sael ahpw pedoila
    pwe en tuhwong oh ndaiong, “Komw ketilongodo! I pahn kasalehiong komwi ohl me
    komw raparapahkien.” Ih eri iang Sael pedelong, oh kadehdehda Sisera eh wonohn
    nan taht, melahr, oh kisin tuhkehn impwal pwoat pwarete moangeo ilawehdiong nan
    tahto.
  jae-jae: Gêdêŋ tonaŋ Barak gêô lasê. Eŋ gesom Sisera. Ma Jael kêpuc eŋ tôŋtôŋ jakêsôm
    gêdêŋ eŋ gebe “Ômôêŋ tonec, aê gabe jatôc ŋac, taŋ aôm gosom eŋ naŋ, êndêŋ aôm.”
    Amboac tonaŋ Barak kêsô becobo gêwiŋ eŋ ma gêlic Sisera tomatêgeŋ gêc ma biakim
    kêkô nê mom.
  ksd-ksd: 'Ma ba Barak i ga korot mur Sisera, Iael i ga barat ia, ma i ga biti tana:
    Una mai ma ina ve tar ra tutana tam nina ba u tikan upi ia. Ma i ga ruk, ma i
    ga gire ba Sisera i mat, ma ra vakai i ga ki boko ta ra papar a talingana.'
  tur-YTC: İşte Barak Sisera'yı kovalarken Yael onu karşılamaya çıktı ve ona, “Gel,
    sana aradığın adamı göstereyim” dedi. Yanına geldi; ve işte, Sisera ölü yatıyordu
    ve çadır kazığı şakaklarındaydı.
  grc-BRENT: Καὶ ἰδοὺ Βαρὰκ διώκων τὸν Σισάρα· καὶ ἐξῆλθεν Ἰαὴλ εἰς συνάντησιν αὐτῷ,
    καὶ εἶπεν αὐτῷ, δεῦρο καὶ δείξω σοι τὸν ἄνδρα ὃν σὺ ζητεῖς· καὶ εἰσῆλθε πρὸς αὐτήν·
    καὶ ἰδοὺ Σισάρα ἐῤῥιμμένος νεκρὸς, καὶ ὁ πάσσαλος ἐν τῷ κροτάφῳ αὐτοῦ.
  ind-AYT: Pada waktu itu, Barak yang mengejar Sisera muncul. Yael keluar menemuinya
    dan berkata, “Mari, aku akan menunjukkan kepadamu seseorang yang kamu cari itu.”
    Lalu, dia masuk ke dalam, dan tampaklah Sisera tergeletak mati dengan patok di
    pelipisnya.
  nya-nya: Baraki atafika akulondola Sisera, Yaeli anatuluka kukamuchingamira namuwuza
    kuti, “Lowani mudzaone munthu amene mukumufunafuna.” Tsono atalowa anangoona Sisera
    ali thapsa pansi wakufa ndi chikhomo chili mʼmutu mwake.
  hrv-hrv: 'I gle, dođe Barak progoneći Siseru. Jaela iziđe preda nj i reče mu: “Dođi
    da ti pokažem čovjeka koga tražiš.” On uđe k njoj, i gle - Sisera ležaše mrtav,
    s klinom u sljepoočici.'
  mps-mps: Tama Barakgo te Sisera gege asali sogo, Jaelgo te aga tiąba pelama, tama
    aga sulama, tama agabolo te tiwai po wali, “Nage asao!” wali. “Te eno nago te
    gegebo sę yali bidi te nagebolo eno ola mawaibao,” wali. Tama Barak te we dali
    te ugwa be tomoba pali. Tama agai suali, te Sisera isama, te tǫde pila mubo suai.
    Te enani ni te aga tobolude me elaluali.
  tpi-tpi: Na taim Barak i kam bilong painim Sisera, Jael i go bungim em na i tokim
    em olsem, “Yu kam. Bai mi soim yu dispela man yu wok long painim.” Olsem na Barak
    i go insait long haus sel wantaim em. Na em i lukim Sisera i dai pinis na i slip
    i stap long graun. Dispela nil diwai i stap yet long het bilong en.
  dan-1931: 'Og se, Barak, søm forfulgte Sisera, kom forbi. Da gik Jael ham i Møde
    og sagde til ham: “Kom, jeg skal vise dig den Mand, du søger efter!” Så kom han
    ind til hende. Og se, der lå Sisera død med Teltpælen gennem Tindingen.'
  vie-OVCB: 'Khi Ba-rác đuổi đến, Gia-ên ra đón và nói: “Ông vào đây, tôi chỉ cho
    ông người ông tìm.” Ông vào lều, thấy Si-sê-ra nằm chết, cây cọc cắm ở màng tang.'
  guj-2017: જેવો બારાક સીસરા પાછળ પડ્યો હતો, તેવી યાએલ તેને મળવાને આવી અને તેને કહ્યું,
    “આવ, જેને તું શોધે છે તે હું તને બતાવું.” જેથી તે તેની સાથે અંદર ગયો, તેણે જોયું
    કે સીસરા માથામાં અણીદાર ભોંકેલા લાકડા સાથે ત્યાં મૃત અવસ્થામાં પડેલો હતો.
  pon-2006A: Eri, ni ahnsowo Parak ahpw lel wasao raparapahki Sisera; Sael ahpw pedoila
    pwe en tuhwong oh ndaiong, “Komw ketilongodo! I pahn kasalehiong komwi ohl me
    komw raparapahkien.” Ih eri iang Sael pedelong, oh kadehdehda Sisera eh wonohn
    nan taht, melahr, oh kisin tuhkehn impwal pwoat pwarete moangeo ilawehdiong nan
    tahto.
  por-BRBSL: 'Eis que, enquanto Barak perseguia Sisera, Jael saiu ao seu encontro
    e lhe disse: “Venha, e eu lhe mostrarei o homem que você procura”. Ele veio até
    ela; e eis que Sísera estava morto, e a estaca da tenda estava em seus templos.'
  cth-cth: Khenhaw! Barak ni Sisera a pâlei navah, Jael ni kâhmo hanlah a tâco sin
    teh, tho leih, na tawng e tami teh na patue han atipouh teh, Barak rim thung a
    kâen navah, Sisera teh a hnâlakheng dawk cawt hoi pawk kâpâcue lah ao e hah a
    hmu.
  twi-twi: Bere a Barak baa sɛ ɔrebɛhwehwɛ Sisera no, Yael pue behyiaa no. Ɔka kyerɛɛ
    no se, “Bra na menkyerɛ wo ɔbarima a worehwehwɛ no no.” Enti, odii nʼakyi kɔɔ
    ntamadan no mu kohuu Sisera sɛ wawu da hɔ a pɛe si ne moma so.
  hlt-hlt: Barak loh Sisera te a hloem vaengah anih aka doe la Jael lawt ha moe tih,
    “Halo la lamtah nang loh na tlap hlang te namah kan tueng eh?,” a ti nah. Tedae
    a kun rhoi vaengah Sisera tah a baengpae kah hlingcong dongah a duek la tarha
    ana yalh.
  tbz-SIM: 'Kɛ̀ Bɑɑrɑki ntũnní Sisedɑɑ kɛ́tuɔkɛní, kɛ̀ Yɑɛɛrii yɛnní kóò nɑ̀kɛ́ kɛ
    dɔ̀: Kɔtɛní kɛ̀ n dɑ́ bɛnkɛ onìtì ɑ wɑnti wè. Kòo tɑroo ditou miɛkɛ kɛ sɔ̃́ nhò
    bɑɑkɛ́ Sisedɑɑ yuu fɛbɑɑfɛ kɛ dɑ̀nnɛnɛ̀ kɛtenkɛ̀ kòò duɔ́ kɛ ku.'
  msy-2020: Dughiar kamɨn, Barak Sisera buria izima, Jael ghua a batogha kamaghɨn
    a mɨgei, “Nɨ izɨtɨ, kɨ nɨ inigh mangɨ gumazir nɨ ruiagha aruim, nɨn akagham.”
    Ezɨ Barak a ko averpenimɨn aven ghua garima, Sisera aremegha gɨvagha irɨghav itima,
    afughafuzir kam an dakurumɨn mɨgoroghav ikia mamaghɨra iti.
  dop-dop: Pǝ wɑɑlɩ kɛ́ Pɑlɑkɩ sewɑ Siselɑ wɑɑlɩ nɑ ɩ́ tɑlɑ Yɑyɛɛ tɛ nɑ Yɑyɛɛ lɩɩ
    nɑ ɩ́ tɔmɩ-ɩ sɩ. Kɔɔ, mɑɑ hʋlɩ-ŋ yʋlʋ wei n pɛɛkǝɣɩ tɔ. Pɑlɑkɩ sʋʋ cokǝle tɑɑ,
    ɩlɛnɑ ɩ́ mɑɣɑnɑ ɩ hǝntɑ ɑtɛ tǝcɔmm, nɑ kpɑ́tʋ́ɣʋ́ tʋʋ ɩ lǝkpɑɣɑsɑɣɑ tɑɑ nɑ ɩ́
    sǝpɑ.
  azb-azb: 'Bu vaxt Baraq Sisranın izinə düşmüşdü. Yael onun qarşısına çıxıb dedi:
    «Gəl, axtardığın adamı sənə göstərim». O, Yaellə birgə çadıra girəndə gördü ki,
    Sisra gicgahında paya ölüb yerə sərilmişdir.'
  eng-DBY: And behold, as Barak pursued Sisera, Jael went out to meet him, and said
    to him, Come, and I will shew thee the man whom thou seekest. And he went into
    her [tent], and behold, Sisera lay dead, and the pin was in his temples.
  hin-2017: जब बाराक सीसरा का पीछा करता हुआ आया, तब याएल उससे भेंट करने के लिये निकली,
    और कहा, “इधर आ, जिसका तू खोजी है उसको मैं तुझे दिखाऊँगी।” तब उसने उसके साथ जाकर
    क्या देखा; कि सीसरा मरा पड़ा है, और वह खूँटी उसकी कनपटी में गड़ी है।
  eng-YLT: And lo, Barak is pursuing Sisera, and Jael cometh out to meet him, and
    saith to him, 'Come, and I shew thee the man whom thou art seeking;' and he cometh
    in unto her, and lo, Sisera is fallen — dead, and the pin in his temples.
  kne-kne: Idi malabas si Barak ay mangan-anap en Sisera, inabat Jael sisya yan kanana,
    “Senggep ka ta ipailak din lalaki ay an-anapem.” Sinenggep si Barak yan inila
    nas Sisera ay nanatey ay napasekan din toktok na.
  eng-WYC-2017: And lo! Barak pursued [or followed] Sisera, and came; and Jael went
    out into his coming, and said to him, Come, and I shall show to thee the man whom
    thou seekest. And when he had entered to her, he saw Sisera lying dead, and a
    nail fastened into his temples.
  eng-WMBB: Behold, as Barak pursued Sisera, Jael came out to meet him, and said to
    him, “Come, and I will show you the man whom you seek.” He came to her; and behold,
    Sisera lay dead, and the tent peg was in his temples.
  urd-GVH: कुछ देर के बाद बरक़ सीसरा के ताक़्क़ुब में वहाँ से गुज़रा। याएल ख़ैमे से
    निकलकर उससे मिलने आई और बोली, “आएँ, मैं आपको वह आदमी दिखाती हूँ जिसे आप ढूँड रहे
    हैं।” बरक़ उसके साथ ख़ैमे में दाख़िल हुआ तो क्या देखा कि सीसरा की लाश ज़मीन पर
    पड़ी है और मेख़ उस की कनपटी में से गुज़रकर ज़मीन में गड़ गई है।
  rug-rug: Meke sipu mae hata lulia e Beraki se Sisera, si vura la tutuvia e Zaeli
    si asa, meke zama la koasa si asa, “Mae tani maqu va dogoro nigo sa tie sapu korapa
    hata ia goi.” Ke nuquru lulia sa si asa, meke dotu korapa eko mate nana vasina
    pa pepeso si asa soto nana sa tupili pa batuna.
  gaz-gaz: Yommuu Baaraaqi Siisaaraa duukaa buʼee dhufettis, Yaaʼeel isa simachuudhaaf
    gad baatee, “Kottu nama ati barbaaddu sittan argisiisaa” jetteen. Kanaafuu inni
    ishee wajjin gara dunkaanichaatti ol seenee Siisaaraa akkuma illeen isaa qofoodhaan
    waraanametti reeffa isaa arge.
  fra-LSG: 'Comme Barak poursuivait Sisera, Jaël sortit à sa rencontre et lui dit:
    Viens, et je te montrerai l’homme que tu cherches. Il entra chez elle, et voici,
    Sisera était étendu mort, le pieu dans la tempe.'
  gnn-gnn: Yo, Baraktja warrya'yurrunana yukurrana nhanŋu, birrka'mirrina dhika ḻarruŋala
    dharrana nhanŋu Djitjurawunydja. Bala ŋayi ŋuriŋi dhäykayunydja garr'yurrunana
    ŋanya waŋana bitjarrana, “Go marrtjiya lili, ŋarra nhuŋu yurru milkuma.” Bala
    ŋayi gäŋalanydja ŋanya ŋuriŋi miyalkthunydja bala ŋunhimala nhanukiyingalana ḏalwaḏalwa'lili,
    bala ŋayi nhäŋalana ŋunhiyi Djitjuranhanydja, ŋayi yukurrana ŋorrana rakunynha
    liŋguna, bunhara ŋurikiŋi miyalkkuŋuna.
  yal-yal: Bayo Baraka yi Sisera sagatanma, Yayeli yi mini a ralandeni, a yi a fala
    a xa, a naxa, “Fa be, i xɛmɛn naxan fenma, n xa fa a yita i ra.” A yi so a konni,
    a sa Sisera faxaxin li saxi na, wudin sɔtixi a xunni.
  haw-1868: Aia hoi, i ko Baraka hahai ana ia Sisera, puka mai o Iaela iwaho, e halawai
    me ia, i ae la ia ia, E hele mai a e hoike aku au ia oe i ke kanaka au e imi nei.
    Komo aku la ia io na la, aia hoi, e waiho ana ia, ua make, a o ke kui hoi, aia
    no iloko o kona maha.
  arb-NAV: 'وَإذَا بِبَارَاقَ يُطَارِدُ سِيسَرَا، فَخَرَجَتْ يَاعِيلُ لاِسْتِقْبَالِهِ
    وَقَالَتْ لَهُ: «تَعَالَ لأُرِيَكَ الرَّجُلَ الَّذِي تَبْحَثُ عَنْهُ». فَدَخَلَ
    إِلَى خَيْمَتِهَا، وَإذَا بِسِيسَرَا طَرِيحٌ مَيْتاً وَالْوَتَدُ نَافِذٌ فِي صُدْغِهِ.'
  ewe-ewe: Esi Barak va nɔ Sisera dim yina la, Yael yi ɖado goe hegblɔ nɛ be, “Va
    mafia ame si dim nèle la wò.” Ale Barak dze eyome yi agbadɔ la me. Ekpɔ Sisera
    wòku ɖe afi ma eye tsyoti la nɔ to me nɛ.
  eng-LEE: 'And, behold, Barak came in pursuit of Sissera, and Ja''el came out to
    meet him, and said unto him, Come, and I will show thee the man whom thou art
    seeking: and he came to her, and behold, Sissera was lying dead, with the nail
    in his temple.'
  asm-FB: বাৰাকে চীচৰাৰ পাছে পাছে খেদি আহি সেই ঠাই পালে। যায়েলে তেওঁক মাতি আনিবলৈ
    বাহিৰলৈ ওলাই গৈ ক’লে, “আহঁক, আপুনি বিচাৰি ফুৰা মানুহজনক মই দেখুৱাই দিম।” তাতে
    বাৰাকে তেওঁৰ লগত তম্বুৰ ভিতৰলৈ সোমাই দেখিলে যে, চীচৰা মৰি পৰি আছে আৰু তেওঁৰ মূৰৰ
    কাষেদি তম্বুৰ খুটি সোমোৱা আছে।
  sus-A: يَيٍلِ نَشَ مِنِ بَرَكِ يَ رَ، نَشَن نُ نَ بِرَقٍ سِسٍرَ قْشْ رَ. عَ نَشَ
    عَ قَلَ عَ بّ، «قَ بٍ، عِ شّمّ نَشَن قٍنقٍ، ﭑ شَ عَ مَسٍن عِ بّ.» بَرَكِ نَشَ
    سٌ يَيٍلِ شْنيِ، عَ قَ سِسٍرَ قَشَشِ تٌ، وُرِ بَنبَنشِ عَ فبّفبّ شْنيِ.
  fra-SBL: 'Voici, comme Barak poursuivait Sisera, Jaël sortit à sa rencontre et lui
    dit : « Viens, je vais te montrer l''homme que tu cherches. » Il vint à elle ;
    et voici, Sisera était étendu mort, et le piquet de la tente était dans ses tempes.'
  hbo-hbo: וְהִנֵּ֣ה בָרָק֮ רֹדֵ֣ף אֶת־סִֽיסְרָא֒ וַתֵּצֵ֤א יָעֵל֙ לִקְרָאתֹ֔ו וַתֹּ֣אמֶר
    לֹ֔ו לֵ֣ךְ וְאַרְאֶ֔ךָּ אֶת־הָאִ֖ישׁ אֲשֶׁר־אַתָּ֣ה מְבַקֵּ֑שׁ וַיָּבֹ֣א אֵלֶ֔יהָ
    וְהִנֵּ֤ה סִֽיסְרָא֙ נֹפֵ֣ל מֵ֔ת וְהַיָּתֵ֖ד בְּרַקָּתֹֽו׃
  kik-kik: Baraka agĩũka aingatithĩtie Sisera, nake Jaeli agĩthiĩ kũmũtũnga. Akĩmwĩra
    atĩrĩ, “Ũka, nĩngũkuonia mũndũ ũrĩa ũracaria.” Nĩ ũndũ ũcio Baraka agĩtoonya hamwe
    na Jaeli, na agĩkora Sisera akomete thĩ arĩ mũkuũ nayo higĩ ĩmũtũrĩkanĩtie thikĩrĩrio.
  fra-NCL: 'Et voici, comme Barac poursuivait Sisara, Jahel sortit à sa rencontre
    et lui dit : « Viens, et je te montrerai l’homme que tu cherches. » Il entra chez
    elle et vit Sisara étendu mort, le pieu dans la tempe.'
  cek-AK: Khenah, Barak mah Sisera to patom; Jael mah anih to dawt moe, anih khaeah,
    Angzo ah, na pakrong ih kami to kang patuek han, tiah a naa. Barak nongpata ih
    kahni imthung ah akunh naah, naalaking ah sumdik hoi takhuek puet moe, kadueh
    sut Sisera to hnuk.
  cuk-cuk: 'Barac, Sísara-amidanigu, Jael abindakega abin noalid, ega sogded: “Dage,
    be we-dule-amidiid an bega oyogo.” Geb Barac, Jaelʼba nadgua, dakdapid, Sísara
    nue-imas-meremai, suargi napaba-mesa e-nono biokles-mai dakdapid.'
  uig-CYR: 'Шу чағда, Барақ Сисерани қоғлап кәлди, Яәл алдиға чиқип униңға: — Кәлгин,
    сән издәп кәлгән адәмни саңа көрситәй, — деди. У униң чедириға кирип қаривиди,
    мана Сисера өлүк ятатти, қозуқ техичә чекисигә қеқиқлиқ туратти.'
  tel-2017: అతడు చచ్చాడు. బారాకు సీసెరాను తరుముకుంటూ రాగా యాయేలు అతన్ని ఎదుర్కొని
    “నువ్వు వెతుకుతున్న మనిషిని నీకు చూపిస్తాను” అంది. అతడు వచ్చినప్పుడు సీసెరా చచ్చి
    పడి ఉన్నాడు. ఆ మేకు అతని కణతలో ఉంది.
  hat-BSA: 'Epi veye byen, pandan Barak t ap kouri dèyè Sisera, Jaël te parèt deyò
    e te di l: “Vini pou mwen montre ou nonm ke w ap chache a.” Epi li te antre avèk
    li. Vwala, Sisera te kouche la mouri nèt avèk pikèt tant lan nan fon li.'
  kos-kos: Ke Barak el tuku in sokol Sisera, Jael el tufoki in sonol ac fahk nu sel,
    “Fahsru, nga ac fahkak mwet se su kom suk an.” Na Barak el welul utyak, ac liyal
    Sisera ke el misa oan infohk uh, ac kwi soko ah sasla ke sifal.
  hbo-WLC: וְהִנֵּ֣ה בָרָק֮ רֹדֵ֣ף אֶת־סִֽיסְרָא֒ וַתֵּצֵ֤א יָעֵל֙ לִקְרָאת֔וֹ וַתֹּ֣אמֶר
    ל֔וֹ לֵ֣ךְ וְאַרְאֶ֔ךָּ אֶת־הָאִ֖ישׁ אֲשֶׁר־אַתָּ֣ה מְבַקֵּ֑שׁ וַיָּבֹ֣א אֵלֶ֔יהָ
    וְהִנֵּ֤ה סִֽיסְרָא֙ נֹפֵ֣ל מֵ֔ת וְהַיָּתֵ֖ד בְּרַקָּתֽוֹ׃
  ibo-ibo: Mgbe Barak bịara ịchọ Sisera, Jael jekwuru ya sị, “Bịa ka m gosi gị nwoke
    ahụ ị na-achọ.” Barak sooro ya jee, ma lee, Sisera anwụọlarị site na ǹtu ahụ a
    kpọrọ ya nʼisi.
  ory-ory: ଆଉ ଦେଖ, ବାରକ୍‍ ସୀଷରାର ପଛେ ପଛେ ଗୋଡ଼ାଉ ଗୋଡ଼ାଉ ଯାୟେଲ ତାହାକୁ ଭେଟିବା ପାଇଁ ବାହାରକୁ
    ଯାଇ କହିଲା, “ଆସ, ତୁମ୍ଭେ ଯାହାକୁ ଖୋଜୁଅଛ, ମୁଁ ସେହି ମନୁଷ୍ୟକୁ ଦେଖାଇବି।” ତହିଁରେ ସେ ତାହା
    ନିକଟକୁ ଆସିଲା; ଆଉ ଦେଖ, ସୀଷରା ମୃତ ହୋଇ ପଡ଼ିଅଛି, ଆଉ ତାହାର କର୍ଣ୍ଣ ମୂଳ ଭିତରେ ତମ୍ବୁ ମେଖ
    ରହିଅଛି।
  chk-chk: Lupwen Parak a tapweri Sisera, a tori imwen Jael. Neminewe a towu seni
    imwan pwe epwe churi. Iwe, a üreni, “Kopwe etto, üpwe apii ngonuk ewe mwän ka
    kütta.” Iei mine Parak a tolong lon imwan. Ikenan a küna Sisera a kon o mäla,
    nge efoch chüfölün imw a fotolong won esen mongön.
  rop-rop: Bambai na wen Barak bin kaman lukabat det men, det gel bin kamat atsaid
    blanga midim im, en det gel bin tok, “Yu kaman iya, dumaji ai garra shoum yu det
    men weya yu lukabat.” En wen Barak bin gowin insaid langa det tent garram det
    gel, imbin faindim det men leidanbat dedwan langa graun garram det stik rait thru
    langa im hed.
  ukr-1871: 'Саме тодї появився Барак, що вганяв за Сизарою. Яїля ж вийшла зустріч
    йому й каже: Ходи, я покажу тобі того, кого шукаєш. І як увійшов у намет, найшов
    Сизару мертвим там, і колок ще стирчав в виску в його.'
  deu-1951: 'Siehe, da kam Barak, der den Sisera verfolgte; Jael aber ging hinaus,
    ihm entgegen, und sprach zu ihm: Komm her, ich will dir den Mann zeigen, den du
    suchst! Und als er zu ihr hineinkam, lag Sisera tot da, und der Pflock steckte
    in seiner Schläfe.'
  eng-JPS: 'And, behold, as Barak pursued Sisera, Jael came out to meet him, and said
    unto him: ''Come, and I will show thee the man whom thou seekest.'' And he came
    unto her; and, behold, Sisera lay dead, and the tent-pin was in his temples.'
  srp-1865: 'I gle, Varak tjeraše Sisaru, i Jailja mu izide na susret, i reèe mu:
    hodi da ti pokažem èovjeka kojega tražiš. I uðe k njoj, i gle, Sisara ležaše mrtav,
    i kolac mu u slijepijem oèima.'
  lug-lug: Awo Baraki bwe yali nga anoonya Sisera, Yayeeri n’afuluma okumusisinkana,
    n’amugamba nti, “Jjangu nkulage omusajja gw’onoonya. Baraki n’ayingira mu weema
    n’alaba omulambo ggwa Sisera nga gukubiddwamu enkondo mu kyenyi.”
  heb-heb: והנה ברק רדף את סיסרא ותצא יעל לקראתו ותאמר לו לך ואראך את האיש אשר אתה
    מבקש ויבא אליה והנה סיסרא נפל מת והיתד ברקתו׃
  ben-IRV: বারক সীষরাকে তাড়া করে যাচ্ছিলেন; তখন যায়েল তাঁর সঙ্গে দেখা করতে বাইরে
    এসে বললেন, “এস, তুমি যার খোঁজ করছ, সেই মানুষকে আমি তোমাকে দেখাই,” তাই তিনি তাঁর
    সঙ্গে তাঁবুর ভিতরে গেল, আর, সীষরা মরে পড়ে আছেন ও তাঁর কানে খোঁটা বিদ্ধ রয়েছে।
  pan-pan: ਅਤੇ ਵੇਖੋ, ਜਦੋਂ ਬਾਰਾਕ ਸੀਸਰਾ ਦਾ ਪਿੱਛਾ ਕਰਦਾ ਹੋਇਆ ਆਇਆ ਤਾਂ ਯਾਏਲ ਉਸ ਨੂੰ ਮਿਲਣ
    ਲਈ ਨਿੱਕਲੀ ਅਤੇ ਉਸ ਨੂੰ ਕਿਹਾ, “ਆ ਅਤੇ ਮੈਂ ਤੈਨੂੰ ਉਹ ਪੁਰਖ ਵਿਖਾਵਾਂਗੀ, ਜਿਸ ਨੂੰ ਤੂੰ ਲੱਭਦਾ
    ਹੈਂ।” ਜਦ ਉਹ ਉਸ ਦੇ ਨਾਲ ਗਿਆ ਤਾਂ ਵੇਖੋ, ਸੀਸਰਾ ਮਰਿਆ ਪਿਆ ਸੀ ਅਤੇ ਕਿੱਲੀ ਉਸ ਦੀ ਪੁੜਪੁੜੀ
    ਵਿੱਚ ਸੀ।
  mya-JVB: ဗာရက် သည် သိသရ ကို လိုက် ရှာသောအခါ ၊ ယေလ ထွက် ၍ ကျွန်မဆီသို့ ဝင် ပါ။ ရှာ
    သောသူကို ပြ ပါမည်ဟု ကြိုဆို လျှင်၊ ဗာရက်သည် တဲထဲသို့ ဝင် ၍ သိသရ သေ လျက်၊ နားပန်း
    ၌ တံသင် စူးလျက်ရှိသည်ကို မြင် လေ၏။
  tbg-tbg: Ho Baraakiva Siseraara rantareva anuvaro Jaeliva vira vitakareva vevantero
    virara tiharo, Aniraqe te are vi vaiintirara rante varianara ai umiqaare, tuvaro
    Baraakiva vikantiro seri naavuqi oriqetero tavovaro Siseraava vataqaa qutu viro
    vauvaro vuahaaraqi niri arutova qaqi vaura.
  hmo-hmo: Baraki ese Sisera ia lulua lao neganai, Iaele be palai ruma dekena amo
    ia raka, Baraki danu ia hedavari, ia hamaoroa, ia gwau, “Oi mai, oi tahua tauna
    be do lau hedinaraia.” Vadaeni Baraki be hahine ena palai ruma dekenai ia raka
    vareai. Unuseni Sisera be tano dekenai ia hekure, ia mase vadaeni, iena kwarana
    be ikoko ese ia gwadaia.
  urd-urd: और जब बरक़ सीसरा को दौड़ाता आया तो या'एल उससे मिलने को निकली और उससे कहा,
    “आ जा, और मैं तुझे वही शख़्स जिसे तू ढूँडता है दिखा दूँगी।” पस उसने उसके पास आकर
    देखा कि सीसरा मरा पड़ा है, और मेख़ उसकी कनपट्टियों में है।
  rus-SYN: 'И вот, Варак гонится за Сисарою. Иаиль вышла навстречу ему и сказала ему:
    войди, я покажу тебе человека, которого ты ищешь. Он вошел к ней, и вот, Сисара
    лежит мертвый, и кол в виске его.'
  bqc-SIM: 'À mↄ lè Balaku lɛ́ pɛ́lɛ Siselazi, ↄ̃ Yaeli bↄ̀ gɛ̀ dàaàlɛ à mɛ̀:
    Mↄ mà gbɛ̃́ pↄ́ ńlɛ wɛɛlɛ ↄlↄnɛ. Kɛ́ à gɛ̃̀ kpɛ́u, ↄ̃ à Sisela è wúlɛa,
    à gà ń káloo pɛa aà swãgɛ̃zĩ.'
  tcz-CHONGTHU: Barak chu Sisera hola ahung chun Jael chu apotdoh in akimupin hitin
    aseiye, “Hungin namihol chu keiman navetsah inge” ati. Hiti chun aman ponbuh sunga
    chun ajuilut in ahileh, Sisera chu achalpanga ponbuh thih kikhenlutna athisa alupchu
    agamu in ahi.
  mar-mar: बाराक सीसराचा पाठलाग करीत आला तेव्हा त्यास याएल सामोरी येऊन म्हणाली, “चला,
    ज्या मनुष्याचा तुम्ही शोध करीत आहा तो मी तुम्हाला दाखवते.” तो तिच्यासोबत आत जाऊन
    पाहतो तो सीसरा मरून पडला होता आणि त्याच्या कानशिलात मेख ठोकलेली होती.
  qub-qub: 'Sisarata ashir Baracga chayaran Jaelpa wasinman. Jaelga niran: «Shamuy.
    Ricachishayqui ashiycashayquita.» Chaura Barac yaycurir Sisarata tariran wañusha
    pampacho chutaraycajta. Umanpa istägaga labityaraycaran.'
  bqp-bqp: 'Baraki sↄ̃ àtɛn pɛ́tɛ Siserai, akũ Yaɛli bò à gɛ̀ɛ à dàalɛ à pì: Ǹ mↄ́
    mà gbɛ̃ kũ ntɛni wɛtɛ mↄnnɛ. Kũ à gɛ̃̀ kpɛ́n, akũ à Sisera è wutɛna, à gà kũ
    károo pɛna a mì''arɛ kpadoa.'
  hat-hat: 'Lè Barak rive bò kay la ap chache Sisera, Jayèl soti vin kontre l'', epi
    li di l'': -Vini non! M''a fè ou wè moun w''ap chache a! Se konsa Barak antre
    avè l'' anba tant li a, li wè Sisera kouche atè a tou mouri avèk pikèt la plante
    nan tanp li.'
  eng-BSB: When Barak arrived in pursuit of Sisera, Jael went out to greet him and
    said to him, “Come, and I will show you the man you are seeking.” So he went in
    with her, and there lay Sisera dead, with a tent peg through his temple.
  tod-tod: 'Ɓalake yɛni Sisela ɓɛɛzu, é ʋa ná, Yayɛle ɠulani é daaɠomi, é ɠɛ ma:
    «Ʋa gè zunui lɛ ga ɗe, nii è gaiziɛzu.» É lɛɛni naa ʋɔ bɛ, é Sisela ɠa laani
    zooi ma, saai, seɠe ɠotai ma wulu ɠaazoɓagi nɔungi volokulaai.'
  eng-WEBPB: Behold, as Barak pursued Sisera, Jael came out to meet him, and said
    to him, “Come, and I will show you the man whom you seek.” He came to her; and
    behold, Sisera lay dead, and the tent peg was in his temples.
  kbq-kbq: Anama nehigeno'a Baraki'a Siserana avaririno ne-egeno'a Jaeli'a viazamo
    amanage ome hu'ne, ege'na avaririnkama neana nera ome kaveri ha'neno, higeno Baraki'a
    amage vuno ome keana seli no avazuhumpi huno arenentea azotareti asenia renagino
    ahentenegeno ome ke'ne.
  nhe-BL: 'Huan ajsico Barac tlen quitemohuayaya Sísara huan Jael quinamiquito huan
    quiilhui: ―Xihuala huan nimitznextilis nopa tlacatl tlen tijtemohua. Huan calajqui
    Barac huan quiitac Sísara cuali mictoc ica se cuaestaca ipan itzonteco.'
  bus-bus: 'Baraki sↄ̃ↄ e pɛɛɛ Siserazi, ben Yaɛli bↄ̀ à gàa à dààlɛ à bè: Ǹ mↄ́ mà
    gbɛ̃ kɛ̀ nɛ́ɛ wɛtɛɛ ↄdↄannɛ. Kɛ̀ à gɛ̃̀ kpɛ́n, ben à Sisera è daɛna, à gà kↄ̃n
    károo pɛna à swãgɛɛa.'
  gub-BL: Na'e Marak ukwaw a'e pe Xi hekar pà. Zaew oho huwàxi mà. — Ezur 'y, aexak
    kar putar awa neremikar newe ihe kury, i'i izupe. A'e rupi wixe hupi. Wexak Xi
    a'e pe i'aw mehe. Wexak ywyra'i iàkàg kutuk awer. Wexak hetekwer umàno ma'e kwer
    no.
  eng-DRA: 'And behold Barac came pursuing after Sisara: and Jahel went out to meet
    him, and said to him: Come, and I will shew thee, the man whom thou seekest. And
    when he came into her tent, be saw Sisara lying dead, and the nail fastened in
    his temples.'
