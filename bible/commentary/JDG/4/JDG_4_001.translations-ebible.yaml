verse: JDG.004.001
translations:
  mal-C: ഏഹൂദ് മരിച്ചശേഷം ഇസ്രായേൽജനം വീണ്ടും യഹോവയുടെമുമ്പാകെ ഹീനകരമായ പ്രവൃത്തികൾചെയ്തു.
  deu-TKW: Die Israeliten thaten jedoch aufs Neue, was Jahwe mißfiel - Ehud war nämlich
    gestorben.
  lin-lin: Sima na kufa ya Ewudi, bana ya Isalaele basalaki lisusu makambo mabe na
    miso ya Yawe.
  eng-LSV: And the sons of Israel add to do evil in the eyes of YHWH when Ehud is
    dead,
  eng-GNV: And the children of Israel began againe to do wickedly in the sight of
    the Lord when Ehud was dead.
  eng-WEBSTER: And the children of Israel again did evil in the sight of the LORD,
    after Ehud was dead.
  nhw-BL: Huan quema ya mictoya Aod, nopa israelitame sempa pejque quichihuaj catli
    amo cuali iixpa TOTECO.
  swh-ONEN: Baada ya Ehudi kufa, Waisraeli wakafanya tena maovu machoni pa Bwana.
  bba-bba: Ehudun ɡɔɔn biru Isirelibɑ bɑ kpɑm kuɑ ye yɑǹ Yinni Gusunɔ dore.
  eng-KJVCPB: And the children of Israel again did evil in the sight of the Lord,
    when Ehud was dead.
  wbp-wbp: …Wati jinta yirdiji Yuurdu kala ngarlkinpa nyinaja Yijirali-pinkiki ngari
    witaku-mipa, ngula palijalku. Ngula-jangka, Yijirali-pinkirli majuku rdirri-yungu
    pina. YAAWIYI-ji kula-jana wardinyi-jarrija kujakuju.
  luo-luo: Bangʼ ka Ehud nosetho, jo-Israel nochako otimo tim mamono e wangʼ Jehova
    Nyasaye.
  meu-meu: Ehud e mase murinai, Israel taudia ma e kara havara Iehova vairanai.
  npi-ULB: एहूद मरेपछि, परमप्रभुको दृष्‍टिमा जे कुरा खराब थियो, इस्राएलका मानिसहरूले
    फेरि त्यही गरे ।
  yor-yor: Lẹ́yìn ikú Ehudu, àwọn ènìyàn Israẹli sì tún ṣẹ̀, wọ́n ṣe ohun tí ó burú
    ní ojú Olúwa.
  emp-NTPO: Ehud jaid̶ad̶acarea israelerãba wayacusa Ãcõrẽ quĩrãpita cadjiruada o
    panesid̶aa.
  ind-ind: Sesudah Ehud meninggal, bangsa Israel kembali melakukan apa yang jahat
    di mata TUHAN.
  pes-OPCB: بعد از مرگ ایهود، مردم اسرائیل بار دیگر نسبت به خداوند گناه ورزیدند.
  tgl-ULB: Matapos mamatay ni Ehud, muling sinuway ng bayan ng Israel si Yahweh sa
    pamamagitan ng paggawa ng masasamang bagay, at nakita niya kung ano ang ginawa
    nila.
  cbu-NT: Ehudarini tsiparamchu, anamunsha iwaz yusur Israelchich tputs yutaritshishish
    tachitaranganaya. Apanlleetstam kuk kapeetaranganaya.
  hui-hui: Mani Ehudu homeagola Isaraele wali agalime Anduane Homogohondo mana ko
    ngubiore lone bini.
  mya-mya: ဧ​ဟု​ဒ​သေ​လွန်​ပြီး​နောက်​ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​သည် ထာ​ဝ​ရ​ဘု​ရား အား​တစ်​ဖန်​ပြစ်​မှား​ကြ​ပြန်​၏။-
  bod-N: ཨེ་ཧུད་ཚེ་ལས་འདས་རྗེས་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་ཡང་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ངན་པ་གང་ཡིན་དེ་སྤྱད་པས།
  sna-sna: Shure kwokufa kwaEhudhi, vaIsraeri vakaitazve zvakaipa pamberi paJehovha.
  spa-BLM: Los hijos de Israel volvieron a hacer lo que era malo a los ojos de Yahvé,
    cuando murió Aod.
  cac-cac: Ayic ayxo scham vin̈aj Aod, ix meltzajxib'at eb' israel d'a chucal, yuj
    chi' ix stzuntzejxicot yoval sc'ol Jehová eb'.
  swh-ULB: Baada ya Ehudi kufa, watu wa Israeli walifanya tena yaliyo mabaya machoni
    pa Bwana.
  bel-bel: Калі памёр Аод, сыны Ізраілевыя пачалі зноў учыняць ліхое перад вачыма
    Госпада.
  deu-ELBBK: Und die Kinder Israel taten wiederum, was böse war in den Augen des HERRN;
    und Ehud war gestorben.
  mbb-OT: Hein minatey en si Ehud, mid-uman en maan mebaal is menge Israilihanen te
    mezaat diyà te etuvangan te Nengazen.
  mal-2015: ഏഹൂദ് മരിച്ചശേഷം യിസ്രായേൽമക്കൾ വീണ്ടും യഹോവെക്കു അനിഷ്ടമായുള്ളതു ചെയ്തു.
  tuo-NT: Aod wẽ́rĩ́ca beꞌro Õꞌacʉ̃ ĩꞌorõpʉre Israe curuacjãrã apaturi ñaꞌarõ weeseticãrã
    niwã.
  rmc-rmc: Sar muľa the o Ehud, o Izraeliti pale chudle te kerel bini anglo RAJ.
  pes-OPV: و بنی‌اسرائیل بعد از وفات ایهود بار دیگردر نظر خداوند شرارت ورزیدند.
  ron-1924: Копиий луй Исраел ярэшь ау фэкут че ну плаче Домнулуй, дупэ моартя луй
    Ехуд.
  ben-OBCV: এহূদ মারা যাওয়ার পর ইস্রায়েলীরা আবার সদাপ্রভুর দৃষ্টিতে যা মন্দ, তাই
    করল।
  som-som: Oo reer binu Israa'iil waxay haddana sameeyeen wax Rabbiga hortiisa ku
    xun, markii uu Eehuud dhintay dabadeed.
  lat-VUC: Addideruntque filii Israël facere malum in conspectu Domini post mortem
    Aod,
  eng-ASVBT: And the children of Israel again did that which was evil in the sight
    of Jehovah, when Ehud was dead.
  ita-1885: ORA, dopo che fu morto Ehud, i figliuoli d'Israele seguitarono a far ciò
    che dispiace al Signore.
  eng-LXXUP: And the children of Israel continued to do evil against the Lord; and
    Ehud was dead.
  eng-ULB: After Ehud died, the people of Israel once again did what was evil in the
    sight of Yahweh.
  spa-VBL: Después de la muerte de Aod, los israelitas volvieron a hacer lo que era
    malo a los ojos del Señor.
  fra-_FOB: Après qu'Éhud fut mort, les enfants d'Israël continuèrent à faire ce qui
    est mauvais devant l'Éternel.
  mal-mal: ഏഹൂദിന്റെ മരണശേഷം യിസ്രായേൽ മക്കൾ വീണ്ടും യഹോവയ്ക്ക് ഇഷ്ടമില്ലാത്തത് ചെയ്തു.
  urd-GVR: Jab Ahūd faut huā to Isrāīlī dubārā aisī harkateṅ karne lage jo Rab ke
    nazdīk burī thīṅ.
  suz-BL: एहूद बेक्‍म नोले इस्राएलीपुकीमी लेंशा परमप्रभु यावे आ ङोंइती मार मरिम्‍शो
    बाक्‍मे, मेको पामे बाक्‍त।
  ita-1927: Morto che fu Ehud, i figliuoli d’Israele continuarono a fare ciò ch’è
    male agli occhi dell’Eterno.
  ckb-ckb: لەدوای مردنی ئێهود نەوەی ئیسرائیل لەبەرچاوی یەزدان گەڕانەوە بۆ خراپەکاری،
  eng-BBE: And the children of Israel again did evil in the eyes of the Lord when
    Ehud was dead.
  kan-OKCV: ಏಹೂದನು ಮರಣಹೊಂದಿದನಂತರ ಇಸ್ರಾಯೇಲರು ತಿರುಗಿ ಯೆಹೋವ ದೇವರ ದೃಷ್ಟಿಯಲ್ಲಿ ಕೆಟ್ಟದ್ದನ್ನು
    ಮಾಡಿದರು.
  tam-2017: ஏகூத் இறந்தபின்பு இஸ்ரவேல் மக்கள் திரும்பக் யெகோவாவுடைய பார்வைக்குத் தீமையானதைச்
    செய்துவந்தார்கள்.
  spa-RV-1909: MAS los hijos de Israel tornaron á hacer lo malo en ojos de Jehová,
    después de la muerte de Aod.
  ron-BTF: Și copiii lui Israel din nou au făcut ce este rău în ochii DOMNULUI, după
    ce a murit Ehud.
  eng-WEBP: The children of Israel again did that which was evil in the LORD’s sight,
    when Ehud was dead.
  eng-FBV: After Ehud died, the Israelites once again did what was evil in the Lord's
    sight.
  nld-1939: Toen Ehoed gestorven was, deden de Israëlieten opnieuw kwaad in de ogen
    van Jahweh.
  nch-BL: Huan quema ya mictoya Aod, nopa israelitame sempa pejque quichihuaj cati
    amo cuali iixpa TOTECO.
  vie-1934: Sau khi Ê-hút đã qua đời, dân Y-sơ-ra-ên lại làm điều ác trước mặt Đức
    Giê-hô-va.
  hin-CV: एहूद की मृत्यु के बाद एक बार फिर इस्राएल वंशजों ने वह किया, जो याहवेह की
    नज़र में गलत था.
  spa-BES: Y los hijos de Israel volvieron a hacer lo malo ante los ojos del Señor
    cuando Aod estaba muerto.
  tdx-tdx: Aa ie nivilasy t’i Ehode le nanao haratiañe am-pivazohoa’ Iehovà in­draike
    o ana’ Israeleo.
  tha-KJV: ครั้นเอฮูดสิ้นชีวิตแล้ว คนอิสราเอลก็​ประพฤติ​ชั่วในสายพระเนตรของพระเยโฮวาห์​อีก
  por-BR-2018: Mas os filhos de Israel voltaram a fazer o mal aos olhos do SENHOR,
    depois da morte de Eúde.
  deu-ELO: Und die Kinder Israel taten wiederum, was böse war in den Augen Jehovas;
    und Ehud war gestorben.
  eng-WYC-2018: And the sons of Israel added to do evil in the sight of the Lord,
    after the death of Ehud. (And the Israelites did more evil before the Lord, after
    the death of Ehud.)
  epo-epo: Kaj la Izraelidoj denove faris malbonon antaŭ la okuloj de la Eternulo,
    kiam Ehud mortis.
  uig-PIN: Əmdi Əⱨud wapat bolƣandin keyin Israillar Pǝrwǝrdigarning nǝziridǝ yǝnǝ
    rǝzil bolƣanni ⱪilƣili turdi.
  beo-beo: Ihade da bogobeba:le, Isala:ili dunu da bu eno Hina Godema wadela:i hou
    hamosu.
  tpi-OTNT: Ehut i dai pinis na ol Israel i mekim sin gen long God.
  hau-SA: Bayan rasuwar Ehud, Isra’ilawa suka sāke aikata mugayen ayyuka a gaban Ubangiji.
  uig-LAT: Emdi Ehud wapat bolghandin kéyin Israillar Perwerdigarning neziride yene
    rezil bolghanni qilghili turdi.
  nde-nde: Abako-Israyeli baphinda benza okubi phambi kukaThixo, emva kokuba u-Ehudi
    esefile.
  ton-ton: Pea naʻe toe fai kovi ʻae fānau ʻa ʻIsileli ʻi he ʻao ʻo Sihova, hili ʻene
    mate ʻa ʻEhuti.
  ces-1613: Po smrti pak Ahoda činili opět synové Izraelští to, což jest zlého před
    očima Hospodinovýma.
  eng-WMB: The children of Israel again did that which was evil in the LORD’s sight,
    when Ehud was dead.
  tam-TCV: ஏகூத் இறந்தபின் இஸ்ரயேலர் திரும்பவும் யெகோவாவின் பார்வையில் கொடுமையானதைச்
    செய்தார்கள்.
  ceb-ULB: Human namatay si Ehud, nagbuhat na usab ug daotan ang katawhan sa Israel
    diha sa panan-aw ni Yahweh.
  pol-UBG: A po śmierci Ehuda synowie Izraela znowu czynili to, co złe w oczach PANA.
  agr-agr: Ehud jakamtai pujusag Israel aents aidauk Tuke Pujuun umigtsuk ataktushkam
    pegkegchaun takaidau.
  kyc-kyc: Akali Iyuti baa kumapeyamo dokopa Isaraele wambu dupwame Kamongona lenge
    kambu dokona kambako yulu koo ama malu mee piyami.
  urd-GVU: جب اہود فوت ہوا تو اسرائیلی دوبارہ ایسی حرکتیں کرنے لگے جو رب کے نزدیک
    بُری تھیں۔
  deu-1912: Aber die Kinder Israel taten fürder übel vor dem HERRN, da Ehud gestorben
    war.
  kan-2017: ಏಹೂದನು ಮರಣಹೊಂದಿದ ನಂತರ ಇಸ್ರಾಯೇಲ್ಯರು ಪುನಃ ಯೆಹೋವನ ದೃಷ್ಟಿಯಲ್ಲಿ ದ್ರೋಹಿಗಳಾಗಿದ್ದರು.
  yap-yap: Nap’an ni yim’ Ehud, me denen e girdi’ nu Israel bayay nib togopluw ngak
    SOMOL.
  hlt-MCSB: Ehud a duek phoeiah BOEIPA mikhmuh ah thae saii ham te Israel ca rhoek
    loh koep a khoep uh.
  mdy-ETH: ዔሁዴ ሃይቄስካፓ ዒስራዔኤሌ ዓሳ ጊንሣ ሃሣ ናንጊና ናንጋ ጎዳም ዋይዞ ዒፂ ፑርታ ማዾ ማዼኔ፤
  twi-ASANTE: Ehud wuo akyi no, Israelfoɔ no yɛɛ bɔne wɔ Awurade ani so bio.
  eng-WEBU: The children of Israel again did that which was evil in the LORD’s sight,
    when Ehud was dead.
  wal-wal: Ehuudi haiqqidoogaappe guyyiyan, Israa7eela asai GODAA sinttan zaarettidikka
    iitabaa oottiis.
  spa-PDDPT: Pero después que murió Ehud, los hijos de Israel volvieron a hacer lo
    malo delante de Yavé.
  gun-gun: Eúde omano rire ma peteĩgue ju Israel kuery ha'eve'ỹa rami ikuai Senhor
    renonde.
  agu-BL: I tzun bantz te yi nsken quim Aod, nintzun e' oct yi e' xonl Israel tan
    banle'n e'chk takle'n yi chin juntlen nin swutz Kataj Ryos.
  ilo-ULB: Kalpasan a natay ni Ehud, nagsukir manen kenni Yahweh dagiti tattao ti
    Israel babaen iti panagaramidda kadagiti dakes a banbanag ket nakitana ti inaramidda.
  kpg-kpg: I muli Ehud ne made, nia daangada Israel gu ihala labelaa ang gi Dimaadua.
  uig-ARA: ئەمدى ئەھۇد ۋاپات بولغاندىن كېيىن ئىسرائىللار پەرۋەردىگارنىڭ نەزىرىدە يەنە
    رەزىل بولغاننى قىلغىلى تۇردى.
  sus-sus: Isirayilakae man naxa fe ɲaaxi raba naxan mu rafan Alatala ma. Exudu nu
    bara faxa na tɛmui.
  pon-2006: Mwurin Ehud eh mehla, mehn Israel ko ahpw pwurehng sapwungala mwohn silangin
    KAUN-O.
  jae-jae: Gôliŋwaga Ehud gêmac êndu su, go lau Israel sêgôm gêŋ, taŋ Apômtau gêlic
    sec naŋ kêtiam.
  ksd-ksd: Ma ba Eud i ga tar mat, ra tarai Israel dia ga pait mule ra varpiam ta
    ra luaina mata i ra Luluai.
  tur-YTC: Ehud öldüğünde İsrael'in çocukları yine Yahve'nin gözünde kötü olanı yaptılar.
  grc-BRENT: Καὶ προσέθεντο οἱ υἱοὶ Ἰσραὴλ ποιῆσαι τὸ πονηρὸν ἐνώπιον Κυρίου· καὶ
    Ἀὼδ ἀπέθανε.
  ind-AYT: Sekali lagi, orang Israel melakukan yang jahat di mata TUHAN sesudah kematian
    Ehud.
  nya-nya: Ehudi atamwalira, Aisraeli anachitanso zinthu zoyipira Yehova.
  hrv-hrv: Poslije smrti Ehudove Izraelci su opet stali činiti što Jahvi nije po volji
  mps-mps: Ehut isai madi tama Israel dabego te Genuai Bidi Godigo gedude dwai sę
    ma ilali.
  tpi-tpi: Ehut i dai pinis na ol Israel i mekim sin gen long God.
  dan-1931: Men da Ehud var død, blev Israelitterne ved at gøre, hvad der var ondt
    i HERRENS Øjne.
  vie-OVCB: Sau khi Ê-hút qua đời, người Ít-ra-ên lại phạm tội với Chúa Hằng Hữu.
  guj-2017: એહૂદના મરણ પછી, ઇઝરાયલ લોકોએ ફરીથી દુષ્ટ કૃત્યોથી તથા જે દુષ્ટ આચરણો કર્યા
    અને તેથી ઈશ્વરનો અનાદર કર્યો.
  pon-2006A: Mwurin Ehud eh mehla, mehn Israel ko ahpw pwurehng sapwungala mwohn silangin
    KAUN-O.
  por-BRBSL: As crianças de Israel fizeram novamente o que era mau aos olhos de Iavé,
    quando Ehud estava morto.
  cth-cth: Ehud a due hnukkhu hoi Isarelnaw ni Cathut hmalah hno kahawihoeh bout a
    sak awh.
  twi-twi: Ehud wu akyi no, Israelfo no yɛɛ bɔne wɔ Awurade ani so bio.
  hlt-hlt: Ehud a duek phoeiah BOEIPA mikhmuh ah thae saii ham te Israel ca rhoek
    loh koep a khoep uh.
  tbz-SIM: Eudi ku dìì mɔ̀nnì kɛ̀ Isidɑyɛɛribɛ wɛ̃tɛ kɛ́dɔɔ̀ ti Yiɛ̀ nKuyie nyí dɔ́
    dɛ̀.
  msy-2020: Ehut aremezɨ, Israelia ua Godɨn damazimɨn an aghuazir arazir kurabagh
    ami.
  dop-dop: Ɩhuti sǝpɑ, ɩlɛnɑ Ɩsɛɣɛlɩ nyǝ́mɑ tɑsɑ lɑpʋ kɛ mpi pǝ tɑ mɑɣɑ Tɑcɑɑ tɔ.
  azb-azb: Ehud öləndən sonra İsrail övladları yenə də Rəbbin gözündə pis olan işlər
    gördülər.
  eng-DBY: And the children of Israel again did evil in the sight of Jehovah; now
    Ehud was dead.
  hin-2017: जब एहूद मर गया तब इस्राएलियों ने फिर यहोवा की दृष्टि में बुरा किया।
  eng-YLT: And the sons of Israel add to do the evil thing in the eyes of Jehovah
    when Ehud is dead,
  kne-kne: Idi nakdeng ay natey si Ehud, say inamag kasin din Israelita din lawa sin
    pangilan Diyos.
  eng-WYC-2017: And the sons of Israel added to do evil in the sight of the Lord,
    after the death of Ehud.
  eng-WMBB: The children of Israel again did that which was evil in the LORD’s sight,
    when Ehud was dead.
  urd-GVH: जब अहूद फ़ौत हुआ तो इसराईली दुबारा ऐसी हरकतें करने लगे जो रब के नज़दीक
    बुरी थीं।
  rug-rug: Pa mudina sipu mate se Ehudi, si tavete va sea pule pa dinoṉo te Zihova
    sari na tinoni Izireli.
  gaz-gaz: Erga Eehuud duʼee booddee Israaʼeloonni ammas fuula Waaqayyoo duratti waan
    hamaa hojjetan.
  fra-LSG: Les enfants d’Israël firent encore ce qui déplaît à l’Éternel, après qu’Éhud
    fut mort.
  gnn-gnn: Ga ŋuliŋuru dhurrwaraŋuru ŋunhi ŋayi Yewut liŋgu rakunydhinana, ga yänayi
    walalanydja ŋunhi Yitjuralpuyŋunydja ŋanydjaḻa'yurruna balayi ŋunhimalayi, ga
    yätjthi walala yukurrana djäma rom, ŋunhiyi liŋgu ŋunhi yukurra ŋuli Godthu nhäma
    ga ŋaramurryirri.
  yal-yal: Ehudu faxa xanbini, Isirayila kaane mɔn yi fe ɲaxin liga Alatala yɛɛ ra
    yi.
  haw-1868: HANA hewa hou aku la na mamo a Iseraela imua o Iehova, mahope iho o ka
    make ana o Ehuda.
  arb-NAV: وَبَعْدَ مَوْتِ إِهُودَ عَادَ بَنُو إِسْرَائِيلَ يَرْتَكِبُونَ الشَّرَّ
    فِي عَيْنَيِ الرَّبِّ،
  ewe-ewe: Israelviwo gawɔ nu si nye vɔ̃ le Yehowa ŋkume, le Ehud ƒe ku megbe
  eng-LEE: And the children of Israel again did the evil in the eyes of the Lord,
    when Ehud was dead.
  asm-FB: এহূদৰ মৃত্যুৰ পাছত, ইস্ৰায়েলৰ সন্তান সকলে পুনৰ যিহোৱাৰ দৃষ্টিত আকৌ কু-আচৰণ
    কৰিলে।
  sus-A: عِسِرَيِلَكَيٍ مَن نَشَ قٍ حَاشِ رَبَ نَشَن مُ رَقَن عَلَتَلَ مَ. عٍشُدُ
    نُ بَرَ قَشَ نَ تّمُي.
  fra-SBL: Les enfants d'Israël firent encore ce qui est mal aux yeux de l'Éternel,
    après la mort d'Éhud.
  hbo-hbo: וַיֹּסִ֙פוּ֙ בְּנֵ֣י יִשְׂרָאֵ֔ל לַעֲשֹׂ֥ות הָרַ֖ע בְּעֵינֵ֣י יְהוָ֑ה וְאֵה֖וּד
    מֵֽת׃
  kik-kik: Thuutha wa Ehudu gũkua-rĩ, andũ a Isiraeli o rĩngĩ magĩĩka maũndũ mooru
    maitho-inĩ ma Jehova.
  fra-NCL: Les enfants d’Israël firent encore ce qui est mal aux yeux de Yahweh, après
    la mort d’Aod.
  cek-AK: Ehud duek pacoengah, Israel kaminawk loe Angraeng mikhnukah kasae hmuen
    to sak o let bae.
  cuk-cuk: Aod-burgwisad-sorba, Israel-dulemar gannar Bab-Jehová-asabin ibmar-isgana
    imakdemarbalid.
  uig-CYR: Әнди Әһуд вапат болғандин кейин Исраиллар Пәрвәрдигарниң нәзиридә йәнә
    рәзил болғанни қилғили турди.
  tel-2017: ఏహూదు చనిపోయిన తరువాత ఇశ్రాయేలీయులు మళ్ళీ యెహోవా దృష్టికి దోషులయ్యారు
    గనక
  hat-BSA: Alò, fis Israël yo ankò te fè mal nan zye SENYÈ a, apre Éhud te fin mouri.
  kos-kos: Tukun Ehud el misa, mwet Israel elos sifilpa orekma koluk ye mutun LEUM
    GOD.
  hbo-WLC: וַיֹּסִ֙פוּ֙ בְּנֵ֣י יִשְׂרָאֵ֔ל לַעֲשׂ֥וֹת הָרַ֖ע בְּעֵינֵ֣י יְהוָ֑ה וְאֵה֖וּד
    מֵֽת׃
  ibo-ibo: Mgbe Ehud nwụsịrị, ụmụ Izrel mekwara ihe ọjọọ megide Onyenwe anyị.
  ory-ory: ଏଥିଉତ୍ତାରେ ଏହୂଦଙ୍କର ମୃତ୍ୟୁୁ ପରେ, ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ସଦାପ୍ରଭୁଙ୍କ ଦୃଷ୍ଟିରେ
    ଯାହା ମନ୍ଦ, ତାହା ପୁନର୍ବାର କଲେ।
  chk-chk: Mürin än Ehut mäla, ekewe aramasen Israel ra pwal förisefäli mine a ngau
    me fän mesen ewe Samol mi Lapalap.
  rop-rop: Afta wen Ihud bin dai, detlot Isreil pipul bin tenim miselp brom YAWEI
    det trubala God en dumbat nogudbala ting,
  ukr-1871: Сини Ізраїля робили знов те, що було не до вподоби Господеві. Аод уже
    був умер.
  deu-1951: Als aber Ehud gestorben war, taten die Kinder Israel wieder, was böse
    war vor dem HERRN.
  eng-JPS: And the children of Israel again did that which was evil in the sight of
    the LORD, when Ehud was dead.
  srp-1865: A po smrti Aodovoj opet sinovi Izrailjevi èiniše što je zlo pred Gospodom.
  lug-lug: Ekudi bwe yamala okufa Abayisirayiri ne bakola nate ebibi eri Mukama.
  heb-heb: ויספו בני ישראל לעשות הרע בעיני יהוה ואהוד מת׃
  ben-IRV: এহূদের মৃত্যুর পর, ইস্রায়েলীয়রা সদাপ্রভুর দৃষ্টিতে যেটা মন্দ, আবার তাই
    করল।
  pan-pan: ਏਹੂਦ ਦੇ ਮਰਨ ਤੋਂ ਬਾਅਦ ਇਸਰਾਏਲ ਨੇ ਫਿਰ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਬੁਰਿਆਈ ਕੀਤੀ।
  mya-JVB: ဧဟုဒ သေ သောနောက်၊ ဣသရေလ အမျိုးသားတို့သည် ထာဝရဘုရား ရှေ့ တော်၌ တဖန် ဒုစရိုက်
    ကို ပြု သောကြောင့်၊
  tbg-tbg: Ehutiva qutu vumanta Isareri vika qaiqaa Nora Kotira qora kaiqa vara amitora.
  hmo-hmo: Ehuda ia mase murinai, Israela taudia ese ma kara dika idia karaia Lohiabada
    ena vairanai.
  urd-urd: और अहूद की वफ़ात के बाद बनी इस्राईल ने फिर ख़ुदावन्द के सामने बुराई की।
  rus-SYN: Когда умер Аод, сыны Израилевы стали опять делать злое пред очами Господа.
  bqc-SIM: Kɛ́ Ehudu gà, Isailiↄ ɛ̀a yã́ pↄ́ Dii yeio kɛ̀ lↄ.
  tcz-CHONGTHU: Ehud thinung in, Israelten Pakai mitmun thilse jeng abolkit tauvin.
  mar-mar: एहूद मरण पावल्यावर इस्राएल लोकांनी परमेश्वराच्या दृष्टीने वाईट गोष्टी करून
    पुन्हा आज्ञा मोडली आणि त्यांनी काय केले हे त्याने पाहिले.
  qub-qub: Aod wañushanpitanaga Israelcuna yapayna Tayta Diosta mana cäsurannachu.
  bqp-bqp: Kũ Ɛudu gà, Isarailanↄ ɛ̀ra ò yã kũ Dikiri yeiro kɛ̀ dↄ.
  hat-hat: Lè Eyoud mouri, moun pèp Izrayèl yo rekonmanse ankò ap fè bagay ki te mal
    nan je Seyè a.
  eng-BSB: After Ehud died, the Israelites again did evil in the sight of the LORD.
  tod-tod: Eɠude zaa ʋoluma, Izelayɛle nuiti ti tɔɔzeini ga Ɠɔoɠɔ GALAGI wanama vai
    ɠɛa.
  eng-WEBPB: The children of Israel again did that which was evil in the LORD’s sight,
    when Ehud was dead.
  kbq-kbq: Hagi Israeli vahe'mo'za Ehuti'ma fritege'za Ra Anumzamofo avurera mago'ane
    ete kefo avu'ava zana hu'naze.
  nhe-BL: Huan quema ya mictoya Aod, nopa israelitame sampa pejque quichihuaj tlen
    ax cuali iixpa TOTECO.
  bus-bus: Kɛ̀ Ɛudu gà, Isarailinↄ ɛ̀ara wà yã kɛ̀ Dii gìzi kɛ̀ dↄ.
  gub-BL: Eu imàno re uzapo wi Izaew iaiw ma'e Tupàn henataromo wà.
  eng-DRA: And the children of Israel again did evil in the sight of the Lord after
    the death of Aod,
