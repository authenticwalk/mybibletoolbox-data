verse: JDG.004.002
translations:
  mal-C: അതുകൊണ്ട് യഹോവ ഹാസോരിലെ കനാന്യരാജാവായ യാബീന് അവരെ വിറ്റുകളഞ്ഞു; ഹരോശെത്ത്-ഹഗോയിമിൽ
    പാർത്തിരുന്ന സീസെര ആയിരുന്നു അദ്ദേഹത്തിന്റെ സൈന്യാധിപൻ.
  deu-TKW: Da verkaufte sie Jahwe in die Gewalt Jabins, des Königs von Kanaan, der
    in Hazor regierte. Sein Feldherr aber war Sisera; dieser wohnte im Haroseth der
    Heiden.
  lin-lin: Yawe akabaki bango lisusu na maboko ya Yabini, mokonzi ya Kanana, oyo azalaki
    kovanda na Atsori. Sisera, mokonzi ya mampinga na ye ya basoda, azalaki kovanda
    na Arosheti-Goyimi.
  eng-LSV: and YHWH sells them into the hand of Jabin king of Canaan, who has reigned
    in Hazor, and Sisera [is] the head of his host, and he is dwelling in Harosheth
    of the nations;
  eng-GNV: And the Lord sold them into the hande of Iabin King of Canaan, that reigned
    in Hazor, whose chiefe Captaine was called Sisera, which dwelt in Harosheth of
    the Gentiles.
  eng-WEBSTER: And the LORD sold them into the hand of Jabin king of Canaan that reigned
    in Hazor, the captain of whose host was Sisera, who dwelt in Harosheth of the
    Gentiles.
  nhw-BL: Huan TOTECO quintemactili imaco Jabín inintlanahuatijca cananeos, yaya catli
    mosehui para tlanahuatis ipan altepetl Hazor. Huan Sísara elqui itlayacanca tlen
    isoldados huan itztoya ipan altepetl Haroset Goim.
  swh-ONEN: Hivyo Bwana akawatia mikononi mwa Yabini, mfalme wa Kanaani, aliyetawala
    huko Hazori. Jemadari wa jeshi lake alikuwa Sisera, aliyeishi huko Haroshethi-Hagoyimu
  bba-bba: Mɑ u bu Kɑnɑnin sunɔ Yɑbini nɔmu bɛriɑ wi u bɑndu dii Hɑsoriɔ. Win tɑbu
    sunɔwɑ Siserɑ wi u wɑ̃ɑ Hɑrosɛti Goimuɔ.
  eng-KJVCPB: And the Lord sold them into the hand of Jabin king of Canaan, that reigned
    in Hazor; the captain of whose host was Sisera, which dwelt in Harosheth of the
    Gentiles.
  wbp-wbp: Ngula-jangka, wati jinta-kari yirdiji Japini yanurnu nyanungu-nyangu warrmarla-kurlu
    kulu Yijirali-pinkiki jangkardu. Japinijilpa nyinaja kirri wiringka Yajururla
    ngurrara Kananarla. Nyanungujulpa kingi nyinaja yapa-patuku yinyarlaju. Wati jinta-kari
    yirdiji Jijara kala wiri-jarlu nyinaja Japini-kirlangu warrmarlaku. Nyanungujulpa
    nyinaja ngurrangka yirdingkaju Yarajata-Yakuyimirla. Nyanungurlu manu nyanungu-nyangu
    warrmarlarlulu-jana mardarnu 900-pala nantuwu-kurlangu wirli-jarra-kurlu yayini-jangka.
    Kujalu-jana jangkardu yanurnu kulu Yijirali-pinkiki, YAAWIYI-rli kula-jana warla-pajurnu,
    lawa. Jijajalu-jana Yijirali-pinkiji. Ngula-jangka, 20-pala yulyurrpukulu-jana
    Japinirli manu nyanungu-nyangu yapangku murrumurru-manu warrarda Yijirali-pinkiji.
    Kuja-jangka-kulalurla wangkaja YAAWIYI-ki yungu-jana yaninjarla muurl-mardarni
    Japini-kijaku manu nyanungurra-nyangu yapa-kujaku.
  luo-luo: Omiyo Jehova Nyasaye nousogi ne Jabin, ruodh Kanaan, ma loch mare neni
    Hazor. Jatend jolweny mage ne en Sisera, manodak Harosheth Hagoyim.
  meu-meu: Bena Iehova ese Iabin, Kanaan pavapavana, imana ai e atodia. Una tau na
    Hasoro Iohiana; ena tuari oreana biaguna na Sisera, Haroset-ha-goim ai e nohova
    tauna.
  npi-ULB: परमप्रभुले तिनीहरूलाई कनानका राजा याबीनको हातमा बेचिदिनुभयो जसले हासोरमा
    राज्‍य गर्थे । तिनको सेनाका कमाण्‍डरको नाउँ सीसरा थियो, र उनी हरोशेत हग्गोयिममा
    बस्थे ।
  yor-yor: Nítorí náà Olúwa jẹ́ kí Jabini, ọba àwọn Kenaani, ẹni tí ó jẹ ọba ní Hasori,
    ṣẹ́gun wọn. Orúkọ olórí ogun rẹ̀ ni Sisera ẹni tí ń gbé Haroseti-Hagoyimu.
  emp-NTPO: Maʌ̃ carea Ãcõrẽba ãdjirãra cananeorã boro Jabiʌ̃ jʌwaed̶a b̶ʌsia. Jabiʌ̃ra
    Hazor purud̶e b̶abadjia. Jabiʌ̃ sordaorã borora Sisará basía. Maʌ̃ Sisarára Haroset-goiʌ̃ne
    b̶abadjia.
  ind-ind: Maka TUHAN menyerahkan bangsa itu ke tangan Yabin, raja orang Kanaan yang
    memerintah di kota Hazor. Panglima perangnya bernama Sisera. Dia tinggal di Haroset
    Hagoyim.
  pes-OPCB: پس خداوند آنها را مغلوب یابین، پادشاه کنعانی که در حاصور سلطنت می‌کرد،
    نمود. فرماندهٔ قوای او سیسَرا بود که در حروشت حقوئیم زندگی می‌کرد. او نهصد ارابهٔ
    آهنین داشت و مدت بیست سال بر اسرائیلی‌ها ظلم می‌کرد. سرانجام اسرائیلی‌ها نزد خداوند
    فریاد برآوردند و از او کمک خواستند.
  tgl-ULB: Ibinigay sila ni Yahweh sa kapangyarihan ni Jabin na hari ng Canaan na
    naghahari sa Hazor. Ang pinuno ng kaniyang hukbo ay nagngangalang Sisera, at naninirahan
    siya sa Haroshet ng mga Hentil.
  cbu-NT: Ashirucha, Apanll kasarangiya. Waani kurak Jabin yuw Kanaanshuchee tsap
    ksutku an kiyung yachachinllinaya, Apanll tárangiya. An Jabin sundarumuncha urkari.
    Anuritam sur Sisaramuncha tsap sur Aroset-goyimash taarangiya.
  hui-hui: Ani bialu heariaAnduane Homogohanda ti Kenanali mbira Yabini henego ibu
    Hasora dindi timbuni wiago kini heangi ibugua Isaraelealiru ti bo podelo henge
    mini. Yabini ibunaga ami haru haga haguane mini Sisera hene. Ibu Harosede Hagoimi
    dindi wiagoria ho hene.
  mya-mya: သို့​ဖြစ်​၍​ထာ​ဝ​ရ​ဘု​ရား​သည်​ဟာ​ဇာ​မြို့ ၌​မင်း​ပြု​သူ​ခါ​နာန်​ဘု​ရင်​ရာ​ဘိန်​အား
    သူ​တို့ ကို​တိုက်​ခိုက်​အောင်​မြင်​စေ​တော်​မူ​၏။ ထို​မင်း ၏​စစ်​သူ​ကြီး​မှာ​လူ​မျိုး​ခြား​တို့​နေ​ရာ၊
    ဟာ ရော​ရှက်​မြို့​သား​သိ​သ​ရ​ဖြစ်​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་དེ་དག་ཧ་ཟོར་ཡུལ་དུ་སྲིད་སྐྱོང་མཁན་ཀ་ན་ཨན་གྱི་རྒྱལ་པོ་ཡཱ་བིན་གྱི་ལག་ཏུ་སྤྲད་ཅིང་།
    དེའི་དམག་དཔོན་ནི་སི་སེ་རཱ་ཡིན་ཞིང་ཕྱི་ཕྱོགས་པའི་ཡུལ་ཧ་རོ་ཤེད་ཅེས་པར་གནས་སོ། །
  sna-sna: Saka Jehovha akavatengesa mumaoko aJabhini, mambo weKenani, aitonga ari
    muHazori. Mukuru wehondo yake akanga ari Sisera, uyo aigara muHarosheti Hagoyimi.
  spa-BLM: Yahvé los vendió en manos de Jabín, rey de Canaán, que reinaba en Hazor;
    el capitán de su ejército era Sísara, que vivía en Haroshet de los gentiles.
  cac-cac: Ix ac'jioch eb' d'a yol sc'ab' vin̈aj Jabín, sreyal eb' cananeo cajan d'a
    chon̈ab' Hazor yuj Jehová chi'. A vin̈ yajalil eb' soldado vin̈ rey chi', aton
    vin̈aj Sísara, cajan d'a Haroset-goim.
  swh-ULB: Bwana akawatia mkononi mwa Yabini, mfalme wa Kanaani, aliyewala huko Hasori.
    Kamanda wa jeshi lake aitwaye Sisera, naye aliishi Harosheti ya Mataifa.
  bel-bel: І аддаў іх Гасподзь у рукі Явіна, цара Ханаанскага, які цараваў у Асоры;
    ваеначальнікам у яго быў Сісора, які жыў у Харашат-Гаіме.
  deu-ELBBK: Da verkaufte sie der HERR in die Hand Jabins, des Königs der Kanaaniter,
    der in Hazor regierte; und sein Heeroberster war Sisera, und er wohnte in Haroschet-Gojim.
  mbb-OT: Umbe, impesakup en maan sikandan te Nengazen ki Hadì Jabin he Canaanhen,
    he midhadì diyà te inged he Hazor. Is pengulu te menge sundaru ni Jabin iyan si
    Sisera he meǥinged diyà te Haroshet Hagoyim.
  mal-2015: യഹോവ അവരെ ഹാസോരിൽവാണ കനാന്യരാജാവായ യാബീന്നു വിറ്റുകളഞ്ഞു; അവന്റെ സേനാപതി
    ജാതികളുടെ ഹരോശെത്തിൽ പാർത്തിരുന്ന സീസെരാ ആയിരുന്നു.
  tuo-NT: Tojo weegʉ Õꞌacʉ̃ narẽ Jabín, cananeo masã wiogʉ dutise doca tojacã weecʉ
    niwĩ. Jabín Hasor wãmetiri macãpʉ masãrẽ sʉꞌori dutigʉ nicʉ niwĩ. Cʉ̃ yarã surara
    wiogʉ Sísara wãmetigʉ nicʉ niwĩ. Cʉ̃ Haroset-goĩpʉ macãticʉ niwĩ.
  rmc-rmc: Vašoda len o RAJ diňa andro vasta le kanaaňike kraľiskre le Jabinoskre,
    savo kraľinelas andro foros Chacor. O veľiťeľis leskre slugaďengro sas o Siserah,
    savo bešelas andro Charošet-Hagojim.
  pes-OPV: وخداوند ایشان را به‌دست یابین، پادشاه کنعان، که در حاصور سلطنت می‌کرد،
    فروخت، و سردارلشکرش سیسرا بود که در حروشت امتهاسکونت داشت.
  ron-1924: Ши Домнул й-а вындут ын мыниле луй Иабин, ымпэратул Канаанулуй, каре домня
    ла Хацор. Кэпетения оштирий луй ера Сисера ши локуя ла Харошет-Гоим.
  ben-OBCV: তাই সদাপ্রভু তাদের কনানের রাজা সেই যাবীনের হাতে সমর্পণ করে দিলেন, যিনি
    হাৎসোরে রাজত্ব করতেন। তাঁর সৈন্যদলের সেনাপতি সীষরা হরোশৎ-হগ্গোয়ীমের অধিবাসী ছিলেন।
  som-som: Oo Rabbigu wuxuu iyagii ka iibiyey boqorkii reer Kancaan oo ahaa Yaabiin
    oo xukumi jiray Xaasoor; oo sirkaalkii ciidankiisu wuxuu ahaa Siiseraa kaas oo
    degganaa Xaroshed tii Quruumaha.
  lat-VUC: 'et tradidit illos Dominus in manus Jabin regis Chanaan, qui regnavit in
    Asor: habuitque ducem exercitus sui nomine Sisaram, ipse autem habitabat in Haroseth
    gentium.'
  eng-ASVBT: And Jehovah sold them into the hand of Jabin king of Canaan, that reigned
    in Hazor; the captain of whose host was Sisera, who dwelt in Harosheth of the
    Gentiles.
  ita-1885: Laonde il Signore li vendè nelle mani di Iabin, re di Canaan, che regnava
    in Hasor; il Capo del cui esercito era Sisera; ed egli abitava in Haroset de' Gentili.
  eng-LXXUP: And the Lord sold the children of Israel into the hand of Jabin king
    of Canaan, who ruled in Hazor; and the chief of his host was Sisera, and he dwelt
    in Harosheth of the Gentiles.
  eng-ULB: Yahweh sold them into the hand of Jabin king of Canaan who reigned in Hazor.
    The commander of his army was named Sisera, and he lived in Harosheth Haggoyim.
  spa-VBL: Así que el Señor los vendió a Jabín, rey de Canaán, que gobernaba desde
    Hazor. Su comandante del ejército era Sísara, que vivía en Jaroset Goyim.
  fra-_FOB: C'est pourquoi l'Éternel les livra entre les mains de Jabin, roi de Canaan,
    qui régnait à Hatsor. Le chef de son armée était Sisera, qui habitait à Harosheth-Goïm.
  mal-mal: അപ്പോൾ ഹാസോർ ഭരിച്ചിരുന്ന കനാന്യരാജാവായ യാബീന് യഹോവ അവരെ വിറ്റുകളഞ്ഞു;
    അവന്റെ സൈന്യാധിപനായ സീസെരാ മറ്റ് ജനതകൾ പാർത്തിരുന്ന ഹരോശെത്ത് ഹഗോമയിൽ നിന്നുള്ളവൻ
    ആയിരുന്നു.
  urd-GVR: Is lie Rab ne unheṅ Kanān ke bādshāh Yābīn ke hawāle kar diyā. Yābīn kā
    dārul-hukūmat Hasūr thā, aur us ke pās 900 lohe ke rath the. Us ke lashkar kā
    sardār Sīsarā thā jo Harūsat-hagoim meṅ rahtā thā. Yābīn ne 20 sāl Isrāīliyoṅ
    par bahut zulm kiyā, is lie unhoṅ ne madad ke lie Rab ko pukārā.
  suz-BL: मोपतीके परमप्रभु यावेमी मेको आन कली हासोरमी सासन पाइब कनानी आन पिप याबीन
    आ गुइमी गेवा बाक्‍त। मेको आ लडाइ पाइब आन ठेयब मुर सीसेरा माइश्‍शो बाक्‍माक्‍त।
    मेको हरोशेथ-हा-गोयीममी बाक्‍माक्‍त। यहोसु ११:२
  ita-1927: E l’Eterno li diede nelle mani di Iabin re di Canaan, che regnava a Hatsor.
    Il capo del suo esercito era Sisera che abitava a Harosceth-Goim.
  ckb-ckb: یەزدانیش ڕادەستی یاڤینی پاشای کەنعانی کردن، ئەوەی لە حاچۆر فەرمانڕەوا بوو.
    سیسرا فەرماندەی گشتی سوپاکەی بوو کە لە حەرۆشەت هەگۆیم دەژیا.
  eng-BBE: And the Lord gave them up into the hands of Jabin, king of Canaan, who
    was ruling in Hazor; the captain of his army was Sisera, who was living in Harosheth
    of the Gentiles.
  kan-OKCV: ಆದ್ದರಿಂದ ಯೆಹೋವ ದೇವರು ಅವರನ್ನು ಹಾಚೋರಿನಲ್ಲಿ ಆಳುವ ಕಾನಾನಿನ ಅರಸನಾದ ಯಾಬೀನನ ಕೈಗೆ
    ಮಾರಿಬಿಟ್ಟರು. ಅವನ ಸೈನ್ಯಕ್ಕೆ ಜನಾಂಗಗಳ ಪಟ್ಟಣವಾದ ಹರೋಷೆತ್ ಹಗ್ಗೊಯಿಮ್‌ನಲ್ಲಿ ವಾಸವಾಗಿರುವ
    ಸೀಸೆರನು ಅಧಿಪತಿಯಾಗಿದ್ದನು.
  tam-2017: ஆகவே, யெகோவா அவர்களை ஆத்சோரில் ஆளுகிற யாபீன் என்னும் கானானியர்களுடைய ராஜாவின்
    கையிலே ஒப்புக்கொடுத்தார்; அவனுடைய தளபதிக்கு சிசெரா என்று பெயர்; அவன் புறஜாதிகளுடைய
    பட்டணமாகிய அரோசேத்திலே குடியிருந்தான்.
  spa-RV-1909: 'Y Jehová los vendió en mano de Jabín rey de Canaán, el cual reinó
    en Asor: y el capitán de su ejército se llamaba Sísara, y él habitaba en Haroseth
    de las Gentes.'
  ron-BTF: Și DOMNUL i-a vândut în mâna lui Iabin, împăratul Canaanului, care domnea
    în Hațor; căpetenia oștirii sale era Sisera, care locuia în Haroșetul neamurilor.
  eng-WEBP: The LORD sold them into the hand of Jabin king of Canaan, who reigned
    in Hazor; the captain of whose army was Sisera, who lived in Harosheth of the
    Gentiles.
  eng-FBV: So the Lord sold them to Jabin, king of Canaan, who ruled from Hazor. His
    army commander was Sisera, who lived in Harosheth-hagoyim.
  nld-1939: Daarom gaf Jahweh ze prijs aan den kanaänietischen koning Jabin, die te
    Chasor regeerde. Sisera was zijn legeroverste, en woonde in Charósjet-Haggojim.
  nch-BL: Huan TOTECO quintemactili imaco Jabín inintanahuatijca cananeos, yaya cati
    mosehui para tanahuatis ipan altepet Hazor. Huan Sísara elqui itayacanca ten isoldados
    huan itztoya ipan altepet Haroset Goim.
  vie-1934: Đức Giê-hô-va phó chúng vào tay Gia-bin, là vua Ca-na-an trị vì tại Hát-so.
    Quan thống lãnh đạo binh người là Si-sê-ra ở tại Ha-rô-sết của dân ngoại bang.
  hin-CV: याहवेह ने उन्हें कनान के राजा याबीन के हाथों में बेच दिया. वह हाज़ोर में
    शासन करता था. उसकी सेना का सेनापति सीसरा था, जो हरोशेथ-हग्गोयिम में रहता था.
  spa-BES: Y el Señor los entregó en manos de Jabín, rey de Canaán, que estaba gobernando
    en Hazor; el capitán de su ejército era Sísara, que vivía en Haroset-goim de los
    gentiles.
  tdx-tdx: Le naleta’ Iehovà am-pità’ Iabine, mpanjaka’ i Khanàne, mpifehe’ i Kastore
    iereo; i Siserà ty nifeleke o lahindefo’eo naho nimoneñe e Karosete’ambahiny.
  tha-KJV: พระเยโฮวาห์จึงทรงขายเขาไว้ในมือของยาบินกษั​ตริ​ย์เมืองคานาอัน ผู้​ครอบครองอยู่
    ณ กรุ​งฮาโซร์ แม่​ทัพของท่านชื่อสิเสรา ผู้​ซึ่งอาศัยอยู่​ที่​เมืองฮาโรเชธของคนต่างชาติ
  por-BR-2018: 'E o SENHOR os vendeu em mão de Jabim rei de Canaã, o qual reinou em
    Hazor: e o capitão de seu exército se chamava Sísera, e ele habitava em Harosete
    das nações.'
  deu-ELO: Da verkaufte sie Jehova in die Hand Jabins, des Königs der Kanaaniter,
    der zu Hazor regierte; und sein Heeroberster war Sisera, und er wohnte zu Haroscheth-Gojim.
  eng-WYC-2018: And the Lord betook them into the hands of Jabin, king of Canaan,
    that reigned in Hazor; and he had a duke of his host, Sisera by name; and he dwelled
    in Harosheth of heathen men. (And the Lord delivered them into the hands of Jabin,
    the king of Canaan, who reigned in Hazor; and he had a leader of his army, who
    was named Sisera; and he lived in Harosheth of the heathen.)
  epo-epo: Kaj la Eternulo transdonis ilin en la manojn de Jabin, Kanaana reĝo, kiu
    reĝis en Ĥacor; lia militistestro estis Sisera, kiu loĝis en Ĥaroŝet-Goim.
  uig-PIN: Xuning bilǝn Pǝrwǝrdigar ularni Ⱪanaaniylarning padixaⱨi Yabinning ⱪoliƣa
    taxlap bǝrdi. Yabin Ⱨazor xǝⱨiridǝ sǝltǝnǝt ⱪilatti; uning ⱪoxun sǝrdarining ismi
    Sisera bolup, u Ⱨaroxǝt-Goyim degǝn xǝⱨǝrdǝ turatti.
  beo-beo: Amaiba:le, Hina Gode da logo doasibiba:le, Ya:ibini (Ga:ina:ne hina bagade
    amo da Ha:iso moilai bai bagade ouligisu) da ili hasali. Ya:ibini ea dadi gagui
    ouligisu da Sisela. E da Halosede Dienadaile moilaiga esalu.
  tpi-OTNT: Olsem na God i larim Jabin, wanpela king bilong ol Kenan, i daunim ol.
    Dispela king i save bosim taun Hasor. Namba wan ofisa bilong ami bilong Jabin,
    em Sisera, wanpela man i save stap long taun Haroset Hagoim.
  hau-SA: Saboda haka Ubangiji ya sayar da su ga Yabin sarkin Kan’ana wanda yake mulki
    a Hazor. Shugaban mayaƙansa shi ne Sisera, wanda yake zaune a Haroshet Haggoyim.
  uig-LAT: Shuning bilen Perwerdigar ularni Qanaaniylarning padishahi Yabinning qoligha
    tashlap berdi. Yabin Hazor shehiride seltenet qilatti; uning qoshun serdarining
    ismi Siséra bolup, u Haroshet-Goyim dégen sheherde turatti.
  nde-nde: Ngakho uThixo wabanikela ezandleni zikaJabhini, inkosi yaseKhenani, owayebusa
    eHazori. Umlawuli webutho lakhe wayenguSisera, owayehlala eHaroshethi-Hagoyimi.
  ton-ton: Pea naʻe fakatau ʻakinautolu ʻe Sihova ki he nima ʻo Sapini, ko e tuʻi
    ʻo Kēnani, ʻaia naʻe pule ʻi Hasoa; ko e ʻeiki ʻoe tau ʻaʻana ko Sisela, ʻaia
    naʻe nofo ʻi Haloseti ʻoe ngaahi kolo taʻelotu.
  ces-1613: I vydal je Hospodin v ruce Jabína krále Kananejského, kterýž kraloval
    v Azor; (a kníže vojska jeho byl Zizara), sám pak bydlil v Haroset pohanském.
  eng-WMB: The LORD sold them into the hand of Jabin king of Canaan, who reigned in
    Hazor; the captain of whose army was Sisera, who lived in Harosheth of the Gentiles.
  tam-TCV: எனவே யெகோவா அவர்களை ஆத்சோரில் ஆட்சிசெய்கிற கானானியரின் அரசனாகிய யாபீனுக்கு
    விற்றுப்போட்டார். அவனுடைய படைத்தளபதி சிசெரா அரோஷேத் ஹகோயீமில் வசித்தான்.
  ceb-ULB: Gibaligya sila ni Yahweh sa kamot ni Jabin ang hari sa Canaan nga naghari
    sa Hazor. Ang pangulo sa iyang kasundalohan ginganlan ug Sisera, ug nagpuyo siya
    sa Haroset sa mga Gentil.
  pol-UBG: I PAN wydał ich w ręce Jabina, króla Kanaanu, który królował w Chasor.
    Dowódcą jego wojska był Sisera, który mieszkał w pogańskim Charoszet.
  agr-agr: Nuniagtai Jabín canaágnumia aents aidaun apuji, yaakat Hasornum inamajakua
    nunú, Israel aents aidaun depetuk amuktinme tusa Tuke Pujuu idaisauwai. Jabígkan
    suntaji aidaun apuji aajakui Sísara. Duka Haróset-goím tutainum pujujakui.
  kyc-kyc: Dokopa Kamongome nakama kyawa yaki nyiyamopa akali Jepene lenge baa kiŋi
    yulu pyuo yuu Kenane lenge yuu taone andake Aso lenge dokona rapu pingi dokome
    Isaraele wambu pyao anamasi minyiya. Jepene banya yanda singi ami mende mupwa
    ingyuo rapu pingi akali kingi Sisira lenge baa yuu Arosete Akoimi lenge dokona
    paleya.
  urd-GVU: اِس لئے رب نے اُنہیں کنعان کے بادشاہ یابین کے حوالے کر دیا۔ یابین کا دار
    الحکومت حصور تھا، اور اُس کے پاس 900 لوہے کے رتھ تھے۔ اُس کے لشکر کا سردار سیسرا
    تھا جو ہروست ہگوئیم میں رہتا تھا۔ یابین نے 20 سال اسرائیلیوں پر بہت ظلم کیا، اِس
    لئے اُنہوں نے مدد کے لئے رب کو پکارا۔
  deu-1912: Und der HERR verkaufte sie in die Hand Jabins, des Königs der Kanaaniter,
    der zu Hazor saß; und sein Feldhauptmann war Sisera, und er wohnte zu Haroseth
    der Heiden.
  kan-2017: ಯೆಹೋವನು ಅವರನ್ನು ಹಾಚೋರಿನಲ್ಲಿ ಆಳುತ್ತಿದ್ದ ಕಾನಾನ್ಯ ರಾಜನಾದ ಯಾಬೀನನಿಗೆ ಒಪ್ಪಿಸಿಕೊಟ್ಟನು.
    ಹರೋಷೆತ್ ಹಗೊಯಿಮ್ ಎಂಬ ಪಟ್ಟಣದಲ್ಲಿ ವಾಸವಾಗಿದ್ದ ಸೀಸೆರನು ಅವನ ಸೇನಾಧಿಪತಿಯಾಗಿದ್ದನು.
  yap-yap: Me pagrad SOMOL nge gel Jabin ngorad ko mael, ni ir e pilung u Kanaan mma
    gagyeg u lan e binaw nu Hazor. Ma en ni be tay murung’agen e salthaw rok e Sisera,
    nma par u Harosheth nma par e pi Gentile riy.
  hlt-MCSB: Te dongah amih te BOEIPA loh Hazor aka manghai thil Kanaan manghai Jabin
    kut neh anih kah caempuei mangpa Sisera, Kharosheth-hagoyim ah aka om taengah
    a yoih.
  mdy-ETH: ዬያሮ ናንጊና ናንጋ ጎዳ ሃፆሬ ካታማ ዴዒ ካኣናኔ ዓጮ ዎይሣ ካኣቲ፥ ያቢኔ ዖሊ ባሺ ዒስራዔኤሌ ዓሶ ዓርቃንዳጉዲ
    ዓኣሢ ዒዛም ዒንጌኔ፤ ዬያ ካኣታሢኮ ፖኦሊሶ ዓይሣሢ ዒስራዔኤሌ ዓሶቱዋ ዴሮ ዓጪ ማዔያ፥ ሃሮሼቴ ካታሞይዳ ናንጋ ሲሳራ ጎዖሢኬ።
  twi-ASANTE: Enti, Awurade de wɔn hyɛɛ Kanaanhene Yabin a na ɔdi adeɛ wɔ Hasor no
    nsa. Na ɔsahene a ɔtua nʼakodɔm ano no din de Sisera a na ɔte Haroset-Hagoyim.
  eng-WEBU: The LORD sold them into the hand of Jabin king of Canaan, who reigned
    in Hazor; the captain of whose army was Sisera, who lived in Harosheth of the
    Gentiles.
  wal-wal: Hegaa gishshau, GODAI Haxoora giyo kataman kawotida Kanaane Kawuwaa Yaabinayyo
    eta aattidi immiis; a olanchchatu gadaawai Sisaari Dere-Harosheeta giyo kataman
    de7ees.
  spa-PDDPT: Yavé los entregó en mano de Jabín, rey de Canaán, quien reinaba en Hazor.
    El comandante de su ejército era Sísara, quien vivía en Haroset-goim.
  gun-gun: Ha'e ramo Senhor omboaxapa Canaã pygua huvixa Jabim po py. Ha'e va'e openaa
    ma Azor tetã. Ixupegua xondaro kuery ruvixa ma Harosete-Hagoim pygua Sísera hery
    va'e.
  agu-BL: Cha'stzun te cyoque'n jak' ca'wl Jabín, jun scyeri e' rey yi e' cananeo,
    yi cho'n cawunak le jun tnum yi na bi'aj Hazor. Nin yi cyajcawil yi sanlar yi
    jun wi'tz reya'tz na bi'aj Sísara yi cho'n najlij le tnum Haroset-goim.
  ilo-ULB: Inyawat ni Yahweh ida iti pannakabalin ni Jabin nga ari ti Canaan, a nagturay
    idiay Hazor. Ti pangulo ti armadana ket agnagan iti Sisera ken agnanaed isuna
    idiay Haroset dagiti Gentil.
  kpg-kpg: Gei Dimaadua gaa dugu anga digau Israel gi gumudia go Jabin, di king o
    Canaan nogo dagi i lodo di waahale go Hazor. Di tagi damana o digau dauwa a Jabin
    la go Sisera, dela nogo noho i Harosheth-Hagoiim.
  uig-ARA: شۇنىڭ بىلەن پەرۋەردىگار ئۇلارنى قانائانىيلارنىڭ پادىشاھى يابىننىڭ قولىغا
    تاشلاپ بەردى. يابىن ھازور شەھىرىدە سەلتەنەت قىلاتتى؛ ئۇنىڭ قوشۇن سەردارىنىڭ ئىسمى
    سىسېرا بولۇپ، ئۇ ھاروشەت-گويىم دېگەن شەھەردە تۇراتتى.
  sus-sus: Alatala fan naxa e sa Yabini sagoe, Kanaan mangɛ nde, naxan nu na Xasori.
    Sisera, a xa sɔɔrie xunyi, nu sabatixi Xaroseti Goyimi.
  pon-2006: KAUN-O eri ketin mweidohng pwe re en mihla pahn manaman en Sapin, nanmwarkien
    Kenan men, me kaunda mehn Asor. Kaun lapalap en sapwellimen Sapin karis kan adaneki
    Sisera, me kin ketiket nan kahnimw Arosed-en-Mehn-Liki-kan.
  jae-jae: Amboac tonaŋ Apômtau kêkêŋ êsêac sêsêp Jabin lêma. Eŋ lau Kanaan nêŋ kiŋ,
    taŋ gêjam gôliŋ êsêac gêŋgôŋ malac Hasor naŋ. Ênê siŋwaganêŋ laumata Sisera, taŋ
    gêŋgôŋ lau samuc nêŋ malac Haroset.
  ksd-ksd: Ma ra Luluai i ga ivure diat pire Iabin ra king Kanaan, nina i kure Kasor;
    kana luluai na vinarubu, a iangina Sisera, i ga ki Karoset, a pia na pal kai ra
    umana Tematana.
  tur-YTC: Yahve onları Hasor'da hüküm süren Kenan Kralı Yavin'in eline sattı; ordusunun
    komutanı, öteki ulusların Haroşet'inde yaşayan Sisera idi.
  grc-BRENT: Καὶ ἀπέδοτο τοὺς υἱοὺς Ἰσραὴλ Κύριος ἐν χειρὶ Ἰαβὶν βασιλέως Χαναὰν,
    ὃς ἐβασίλευσεν ἐν Ἀσώρ· καὶ ὁ ἂρχων τῆς δυνάμεως αὐτοῦ Σισάρα, καὶ αὐτὸς κατῴκει
    ἐν Ἀρισὼθ τῶν ἐθνῶν.
  ind-AYT: Lalu, TUHAN menyerahkan mereka ke tangan Yabin, raja Kanaan, yang memerintah
    di Hazor. Panglima tentaranya adalah Sisera, yang tinggal di Haroset-Hagoyim.
  nya-nya: Choncho Yehova anawapereka mʼmanja mwa Yabini, mfumu ya ku Kanaani, imene
    inkalamulira ku Hazori. Mkulu wa ankhondo ake anali Sisera, amene ankakhala ku
    Haroseti-Hagoyimu.
  hrv-hrv: i Jahve ih predade u ruke Jabinu, kanaanskom kralju koji je vladao u Hasoru.
    Vojskovođa vojsci njegovoj bijaše Sisera, koji je živio u Harošetu Poganskom.
  mps-mps: Tama tibaso, Genuai Bidigo te Kenan gavman tuni bidi Jabingo te augwali
    aiyaba elalumainu ilali. Te tuni bidigo te Hasor hanu tonaluali. Tama aga sę
    tonalubo te polalubo bidi Sisera te aga ami bidi dabego ofisa bidi dao. Aga te
    bulu Hasoret Hagoim tede bidali.
  tpi-tpi: Olsem na God i larim Jabin, wanpela king bilong ol Kenan, i daunim ol.
    Dispela king i save bosim taun Hasor. Namba wan ofisa bilong ami bilong Jabin,
    em Sisera, wanpela man i save stap long taun Haroset Hagoim.
  dan-1931: Derfor gav han dem til Pris, for Kana'anæerkongen Jabin, som herskede
    i Hazor; hans Hærfører var Sisera, som boede i Harosjet-Haggojim.
  vie-OVCB: Chúa Hằng Hữu để cho vua Ca-na-an là Gia-bin ở Hát-so chinh phục Ít-ra-ên.
    Tư lệnh quân đội Ca-na-an là Si-sê-ra ở Ha-rô-sết Ha-gô-im.
  guj-2017: તેથી ઈશ્વરે તેઓને હાસોરમાં રાજ કરનાર કનાનના રાજા યાબીનના હાથમાં સોંપ્યાં.
    તેના સૈન્યનો સેનાપતિ બિનયહૂદી હતો તે હરોશેથ-હગોઈમનો રહેવાસી હતો તેનું નામ સીસરા
    હતું.
  pon-2006A: KAUN-O eri ketin mweidohng pwe re en mihla pahn manaman en Sapin, nanmwarkien
    Kenan men, me kaunda mehn Asor. Kaun lapalap en sapwellimen Sapin karis kan adaneki
    Sisera, me kin ketiket nan kahnimw Arosed-en-Mehn-Liki-kan.
  por-BRBSL: Yahweh os vendeu na mão de Jabin, rei de Canaã, que reinou em Hazor;
    o capitão de cujo exército era Sisera, que vivia em Harosheth dos gentios.
  cth-cth: BAWIPA ni Kanaan ram Hazor kho dawk siangpahrang lah kaawm e Jabin koe
    a yo awh. A ransabawi teh Harosheth-hagoyim kaawm e Sisera doeh.
  twi-twi: Enti Awurade de wɔn hyɛɛ Kanaanhene Yabin a na odi ade wɔ Hasor no nsa.
    Na ɔsahene a otua nʼakofo ano no din de Sisera a na ɔte Haroset-Hagoyim.
  hlt-hlt: Te dongah amih te BOEIPA loh Hazor aka manghai thil Kanaan manghai Jabin
    kut neh anih kah caempuei mangpa Sisera, Kharosheth-hagoyim ah aka om taengah
    a yoih.
  tbz-SIM: Kɛ̀ kùu bɛ̀ duɔ́ nKɑnnɑhɑ̃ɑ̃ kóo kpɑ̀ɑ̀tì Yɑmɛɛ Asɔɔ ɛì kou. Wèè bɑkɛ́
    Yɑbinni ɑ̃ɑ̃pɔ̀mbɛ̀ kòo yètìrì tu Sisedɑɑ kòò bo Adosɛti-Koimmu.
  msy-2020: Kamaghɨn amizɨ, God Jabin ataghizɨ, a uaghan me abɨra. Jabin, a Kenanian
    atrivir mam, egha Hasorɨn nguibamɨn garir atrivim. Atrivim Jabin, an mɨdorozir
    gumazibar dapanim Sisera, a nguibar ekiam Haroset Hagoimɨn gumazir mam.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑcɑɑ tʋ-wɛɣɛ Kɑnɑɑŋ nyǝ́mɑ wulɑʋ Yɑpɛŋ wei ɩ tɔkɑɣɑ kɑwulɑɣɑ kɛ
    Hɑsɔɔ tɔ ɩ niŋ tɑɑ. Ɩ yoou wulɑʋ kɛ pɑ yɑɑkɑɣɑ Siselɑ nɑ ɩ́ wɛ Hɑlose-Koyim.
  azb-azb: Buna görə də Rəbb onları Xasorda padşahlıq edən Kənan padşahı Yavinə təslim
    etdi. Yavinin ordu başçısı Sisra idi. O, Xaroşet-Haqqoyimdə yaşayırdı.
  eng-DBY: And Jehovah sold them into the hand of Jabin king of Canaan, who reigned
    in Hazor; and the captain of his army was Sisera, who dwelt in Harosheth-Goim.
  hin-2017: इसलिए यहोवा ने उनको हासोर में विराजनेवाले कनान के राजा याबीन के अधीन कर
    दिया, जिसका सेनापति सीसरा था, जो अन्यजातियों के हरोशेत का निवासी था।
  eng-YLT: and Jehovah selleth them into the hand of Jabin king of Canaan, who hath
    reigned in Hazor, and the head of his host [is] Sisera, and he is dwelling in
    Harosheth of the Goyim;
  kne-kne: Gapo sidi, inpalobos Diyos ay abaken Jabin daida. Si Jabin ay nay yan Canaaneo
    ay ari ed Hazor. Si Sisera ay manbeey ed Haroset ay ilin di Gentil di komander
    din sosoldado na.
  eng-WYC-2017: And the Lord betook them into the hands of Jabin, king of Canaan,
    that reigned in Hazor; and he had a duke of his host, Sisera by name; and he dwelled
    in Harosheth of heathen men.
  eng-WMBB: The LORD sold them into the hand of Jabin king of Canaan, who reigned
    in Hazor; the captain of whose army was Sisera, who lived in Harosheth of the
    Gentiles.
  urd-GVH: इसलिए रब ने उन्हें कनान के बादशाह याबीन के हवाले कर दिया। याबीन का दारुल-हुकूमत
    हसूर था, और उसके पास 900 लोहे के रथ थे। उसके लशकर का सरदार सीसरा था जो हरूसत-हगोयम
    में रहता था। याबीन ने 20 साल इसराईलियों पर बहुत ज़ुल्म किया, इसलिए उन्होंने मदद
    के लिए रब को पुकारा।
  rug-rug: Ke valani e Zihova koe Zabini, sa baṉara koari na tie Kenani sapu kopu
    nia sa vasileana lavata pa Hazo si arini pude va kilasi. Sa koimata koa sa nana
    qeto minate sana si e Sisera sapu koa pa Haroseti vasina koa sarini pu lopu na
    tie Ziu.
  gaz-gaz: Kanaafuu Waaqayyo Yaabiin mootii Kanaʼaan kan Haazoor taaʼee bulchaa turetti
    dabarsee isaan gurgure. Ajajaan loltoota isaa Siisaaraa jedhama ture; innis Harooshet
    Hagooyim keessa jiraata ture.
  fra-LSG: Et l’Éternel les vendit entre les mains de Jabin, roi de Canaan, qui régnait
    à Hatsor. Le chef de son armée était Sisera, et habitait à Haroscheth-Goïm.
  gnn-gnn: Bala biyapul Garrayyu wekaŋala walalanha goŋlili miriŋuwala, yäkuwala Djapiṉgala,
    ŋurikala giŋgala ŋunhi Gaynanbuyŋuwalana, ŋurikalana giŋgala ŋunhi ŋayi yukurrana
    nhinana ŋunhala Yatju.
  yal-yal: Alatala yi e sa Kanan mangan Yabin sagoni, naxan yi mangayani Xasori taani.
    A sofa kuntigin yi xili nɛn Sisera. A yi dɔxi Xaroseti-Hagoyin taan nin.
  haw-1868: Hoolilo aku la o Iehova ia lakou i ka lima o Iabina, ke alii o Kanaana
    i noho alii ma Hazora; o Sisera ka alihikana no kona poe koa, a noho no ia ma
    Harosetagoima.
  arb-NAV: فَأَخْضَعَهُمُ الرَّبُّ لِيَابِينَ مَلِكِ كَنْعَانَ الْمُقِيمِ فِي حَاصُورَ.
    وَكَانَ سِيسَرَا رَئِيسُ جَيْشِهِ قَاطِناً فِي حَرُوشَةِ الأُمَمِ.
  ewe-ewe: eya ta Yehowa tsɔ wo de asi na Yabin, Kanaan fia, ame si ɖu fia le Hazor.
    Eƒe aʋafia ŋkɔe nye Sisera eye wònɔ Haroset Hagoyim.
  eng-LEE: And the Lord sold them into the hand of Yabin the king of Canaan, that
    reigned in Chazor; and the captain of his army was Sissera, who dwelt in Charosheth-hagoyim.
  asm-FB: তেতিয়া যিহোৱাই হাচোৰত শাসন কৰা যাবীন নামৰ এজন কনানীয়া ৰজাৰ হাতত তেওঁলোকক
    তুলি দিলে; তেওঁৰ সেনাপতিজনৰ নাম আছিল চীচৰা। চীচৰাই অনা-ইস্রায়েলী লোক বাস কৰা
    হৰোচৎ হোহোইমত বাস কৰিছিল।
  sus-A: عَلَتَلَ قَن نَشَ عٍ سَ يَبِنِ سَفٌي، كَنَان مَنفّ ندٍ، نَشَن نُ نَ شَسٌرِ.
    سِسٍرَ، عَ شَ سْورِيٍ شُنيِ، نُ سَبَتِشِ شَرٌ سٍتِ فٌيِمِ.
  fra-SBL: Yahvé les vendit entre les mains de Jabin, roi de Canaan, qui régnait à
    Hatsor, et dont le chef de l'armée était Sisera, qui habitait à Harosheth, chez
    les païens.
  hbo-hbo: וַיִּמְכְּרֵ֣ם יְהוָ֗ה בְּיַד֙ יָבִ֣ין מֶֽלֶךְ־כְּנַ֔עַן אֲשֶׁ֥ר מָלַ֖ךְ
    בְּחָצֹ֑ור וְשַׂר־צְבָאֹו֙ סִֽיסְרָ֔א וְה֥וּא יֹושֵׁ֖ב בַּחֲרֹ֥שֶׁת הַגֹּויִֽם׃
  kik-kik: Nĩ ũndũ ũcio Jehova akĩmarekereria moko-inĩ ma Jabini, mũthamaki wa bũrũri
    wa Kaanani ũrĩa waathanaga kũu Hazoru. Nake mũnene wa mbũtũ ciake cia mbaara eetagwo
    Sisera, ũrĩa watũũraga kũu Haroshethu-Hagoyimu.
  fra-NCL: Et Yahweh les vendit entre les mains de Jabin, roi de Canaan, qui régnait
    à Asor ; le chef de son armée était Sisara, et il habitait à Haroseth-Goïm.
  cek-AK: To pongah nihcae to Angraeng mah, Hazor vangpui ukkung, Kanaan siangpahrang
    Jabim ban ah zawh; anih ih misatuh angraeng ahmin loe Sisera; anih loe Hagoyim
    prae Haroseth vangpui ah oh.
  cuk-cuk: Degisoggu, Bab-Jehová, Rey-Jabínʼga Israel-dulemar-urmaksad. Rey-Jabínʼde
    Canaán-dulemar-e-reyd, Hazor-neggweburgi yar-semaidid. E-sorda-bila-onomalad-e-dummaddi
    Sísaraʼye-nugad. A-dulede, Haroset-Goim-neg-nugadgi maid.
  uig-CYR: Шуниң билән Пәрвәрдигар уларни Ⱪананийларниң падишаси Ябинниң қолиға ташлап
    бәрди. Ябин Һазор шәһиридә сәлтәнәт қилатти; униң қошун сәрдариниң исми Сисера
    болуп, у Һарошәт-Гойим дегән шәһәрдә туратти.
  tel-2017: హాసోరులో ఏలే కనాను రాజైన యాబీను చేతికి ఆయన వాళ్ళను అప్పగించాడు. అతని సేనాధిపతి
    పేరు సీసెరా. అతడు యూదేతరుల ప్రాంతం హరోషెతులో ఉంటున్నాడు.
  hat-BSA: Konsa, SENYÈ a te vann yo nan men a Jabin, wa Kananeyen an, ki te renye
    nan Hatsor. Kòmandan lame li a te Sisera, ki te rete Haroscheth-Goïm.
  kos-kos: Ke ma inge, LEUM GOD El eisalosyang nu inpaol Jabin, sie tokosra lun mwet
    Canaan su leumi siti Hazor. Mwet se ma kol mwet mweun lal an pa Sisera, su muta
    in acn se pangpang Harosheth‐lun‐mwet‐Gentile.
  hbo-WLC: וַיִּמְכְּרֵ֣ם יְהוָ֗ה בְּיַד֙ יָבִ֣ין מֶֽלֶךְ־כְּנַ֔עַן אֲשֶׁ֥ר מָלַ֖ךְ
    בְּחָצ֑וֹר וְשַׂר־צְבָאוֹ֙ סִֽיסְרָ֔א וְה֥וּא יוֹשֵׁ֖ב בַּחֲרֹ֥שֶׁת הַגּוֹיִֽם׃
  ibo-ibo: Nʼihi ya, Onyenwe anyị renyere ha nʼaka Jabin, eze Kenan, onye chịrị nʼobodo
    Hazọ. Aha onyeisi ndị agha ya bụ Sisera, onye bi nʼobodo a na-akpọ Heroshet Hagoyim.
  ory-ory: ତହିଁରେ ସଦାପ୍ରଭୁ ହାସୋରରେ ରାଜତ୍ୱକାରୀ କିଣାନୀୟ ରାଜା ଯାବୀନ୍‍ର ହସ୍ତରେ ସେମାନଙ୍କୁ
    ବିକ୍ରୟ କଲେ; ଅନ୍ୟ ଦେଶୀୟମାନଙ୍କ ହରୋଶୋତ୍‍-ନିବାସୀ ସୀଷରା ତାହାର ସେନାପତି ଥିଲା।
  chk-chk: Iei mine ewe Samol mi Lapalap a asechirela ngeni Japin ewe kingen Kanaan
    mi nemenem lon Hasor. Iwe, ewe samolun nöün mwichen sounfiu itan Sisera, a imweimw
    lon Haroset-hakoim.
  rop-rop: en imbin larram det king blanga detlot Keinanait pipul bidim olabat. Det
    king bin neim Jeibin, en imbin jidan langa det taun gulum Heisowa. Det boswan
    blanga ola solja blanga det king bin neim Sisera, en imbin jidan langa det taun
    gulum Harosehethagoyim.
  ukr-1871: Тодї подав Господь їх на поталу Явинові, цареві Канаанїйському, що цярював
    в Азорі. Гетьманив же в нього Сизара; сей жив у Гаросетї поганському.
  deu-1951: Da verkaufte sie der HERR in die Hand Jabins, des Königs der Kanaaniter,
    der zu Hazor regierte; und sein Feldhauptmann war Sisera, welcher in Charoset-der
    Heiden wohnte.
  eng-JPS: And the LORD gave them over into the hand of Jabin king of Canaan, that
    reigned in Hazor; the captain of whose host was Sisera, who dwelt in Harosheth-goiim.
  srp-1865: I Gospod ih dade u ruke Javinu caru Hananskom, koji vladaše u Asoru, a
    vojsci njegovoj bješe vojvoda Sisara, koji življaše u Arosetu neznabožaèkom.
  lug-lug: Mukama n’abawaayo mu mikono gya Yabini Kabaka wa Kanani, eyabeeranga e
    Kazoli; omuduumizi w’eggye lye nga ye Sisera eyabeeranga e Kalosesi eky’abamawanga.
  heb-heb: וימכרם יהוה ביד יבין מלך כנען אשר מלך בחצור ושר צבאו סיסרא והוא יושב בחרשת
    הגוים׃
  ben-IRV: তাতে সদাপ্রভু হাৎসোরে রাজত্বকারী কনানরাজ যাবীনের হাতে তাদেরকে সমর্পণ করলেন।
    জাতিগণের হরোশৎ-নিবাসী (হরোহীম) সীষরা তাঁর সেনাপতি ছিলেন।
  pan-pan: ਇਸ ਲਈ ਯਹੋਵਾਹ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਕਨਾਨ ਦੇ ਰਾਜਾ ਯਾਬੀਨ ਦੇ ਹੱਥ ਵਿੱਚ ਕਰ ਦਿੱਤਾ, ਜੋ
    ਹਾਸੋਰ ਵਿੱਚ ਰਾਜ ਕਰਦਾ ਸੀ ਅਤੇ ਉਸ ਦੇ ਸੈਨਾਪਤੀ ਦਾ ਨਾਮ ਸੀਸਰਾ ਸੀ ਜੋ ਪਰਾਈਆਂ ਕੌਮਾਂ ਦੇ ਹਰੋਸ਼ਥ
    ਹਗੋਇਮ ਨਗਰ ਦਾ ਵਾਸੀ ਸੀ।
  mya-JVB: ထာဝရဘုရား သည် ဟာဇော် မြို့၌ မင်းပြု သောခါနာန် ရှင်ဘုရင် ရာဘိန် ၌ ရောင်း
    တော်မူ၏။ သူခန့်ထားသော ဗိုလ်ချုပ်မင်းကား၊ ဂေါအိမ်ပြည်ဟာရောရှက် မြို့၌ နေ သောသိသရ
    တည်း။
  tbg-tbg: Mintuvaro vira kaara Kotiva Jabinira qaqi kovaro viva vika naatara kora.
    Jabiniva Kenaani avuhainaava vovano vaiharo Haso vatukaqaa raqiki vauvaro vira
    iqoka vaiintiqaa raqikuva Siseraava Haroseti-Hagoimi vatukaihainaava vaura.
  hmo-hmo: Vadaeni Lohiabada ese Kanana taudia edia king, ladana Iabina ena siahu
    henunai ia atodia. Unai king be Hasoro hanua ena lohia. Iena tuari taudia edia
    biaguna be Sisera, Haroseta Hagoimi dekenai ia noho.
  urd-urd: इसलिए ख़ुदावन्द ने उनको कन'आन के बादशाह याबीन के हाथ जो हसूर में सल्तनत
    करता था बेचा, और उसके लश्कर के सरदार का नाम सीसरा था; वह दीगर अक़वाम के शहर हरूसत
    में रहता था।
  rus-SYN: И предал их Господь в руки Иавина, царя Ханаанского, который царствовал
    в Асоре; военачальником у него был Сисара, который жил в Харошеф-Гоиме.
  bqc-SIM: Ɔ̃ Dii ń ná Kanaaↄ kí Yabɛ̃ pↄ́ zↄ̃lɛa Azooɛ a ↄzĩ. Aà zĩgↄ̃ↄ gbɛ̃zↄ̃ↄ
    tↄ́n Sisela. Aà bɛn Alose Goiũ.
  tcz-CHONGTHU: Hijeh chun Pakaiyin Canaan mi Hajor lengpa Jabin khut’ah amaho chu
    apelut in, ama sepai lamkai chu Haresheth-haggoyim mi Sisera ahi.
  mar-mar: तेव्हा परमेश्वराने कनानी राजा याबीन जो हासोरात राज्य करीत होता त्याच्या
    हाती त्यांना दिले; सीसरा नावाचा त्याच्या सैन्याचा सेनापती होता आणि तो परराष्ट्रीयांचे
    नगर हरोशेथ येथे राहत होता.
  qub-qub: Chaymi Tayta Diosga Canaán nasyunpa raynin Jabinpa munayninman cachaycuran.
    Chaura Hazor siudäpitanami llapan Israelcunataga mandaran. Jabinpa mandaj suldärunnami
    caran Sísara. Sisaraga tiyaran Haroset-goim siudächo.
  bqp-bqp: Akũ Dikiri ń yía Kanaa kína Yabĩ kũ à vutɛna Azoa. A zĩ̀karinↄ gbɛ̃
    zↄ̃kↄ̃ tↄ́n Sisera. A bɛn Arose Goyimu.
  hat-hat: Lè sa a, Seyè a te kite Jaben, wa peyi Kanaran an, mete pye sou kou yo.
    Jaben sa a t'ap gouvènen nan lavil Azò. Chèf ki t'ap kòmande lame Jaben an te
    rele Sisera. Li menm, li te rete lavil Awochèt-Goyim.
  eng-BSB: So the LORD sold them into the hand of Jabin king of Canaan, who reigned
    in Hazor. The commander of his forces was Sisera, who lived in Harosheth-hagoyim.
  tod-tod: Ɠɔoɠɔ GALAGI ti lɔɔni Kanaan masagi Yaɓin yeezu, nii é ɠɛni masadai ɠɛɛzu
    Ɠasɔɔl taa wolai unda. Ná-kɔɔɠɔ ɠundiɠii ɠɛni ga Sisela, é ɠɛni zeini Ɠalɔsɛte-Gɔyime.
  eng-WEBPB: The LORD sold them into the hand of Jabin king of Canaan, who reigned
    in Hazor; the captain of whose army was Sisera, who lived in Harosheth of the
    Gentiles.
  kbq-kbq: Anama hazageno'a, Ra Anumzamo'a Hazori kuma kegava hu'nea Kenani kini ne'
    Jabini azampi Israeli vahera zamavarente'ne. Hagi ana kini ne'mofo sondia vahete
    kegavama hu'nea nera Haroset-Hagoimie nehaza kumate nemania nekino agi'a Sisera'e.
  nhe-BL: Huan TOTECO quintemactili imaco Jabín inintlanahuatijca cananeos, yajaya
    tlen mosehui para tlanahuatis ipan altepetl Hazor. Huan Sísara elqui itlayacanca
    tlen isoldados huan itztoya ipan altepetl Haroset Goim.
  bus-bus: Ben Dii ń yá Kanaa kí Yabĩ kɛ̀ vɛ̃ɛna Azoa. À zĩ̀kpɛɛnↄ gbɛ̃nsi tↄ́n Sisera.
    À bɛɛn Arose Goyimu.
  gub-BL: A'e rupi omono Tupàn Izaew Zamim pe wà kury. Kànàà izuapyapyr wanuwihaw
    romo hekon a'e. Azor tawhu pe hekon. Wiko Izaew wazar romo kury. Hemiruze'eg zauxiapekwer
    wanuwihaw a'e, Xi her romo a'e. Xi wiko Arozet-Agozi tawhu pe a'e.
  eng-DRA: 'And the Lord delivered them up into the hands of Jaban king of Chanaan,
    who reigned in Asor: and he had a general of his army named Sisara, and he dwelt
    in Haroseth of the Gentiles.'
