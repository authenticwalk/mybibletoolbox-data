verse: JDG.004.006
translations:
  mal-C: 'അവൾ അബീനോവാമിന്റെ മകനായ ബാരാക്കിനെ നഫ്താലിദേശത്തുള്ള കേദേശയിൽനിന്നു വിളിപ്പിച്ച്
    അയാളോടു പറഞ്ഞു: “ഇസ്രായേലിന്റെ ദൈവമായ യഹോവ ഇപ്രകാരം കൽപ്പിക്കുന്നു: നീ നഫ്താലി,
    സെബൂലൂൻ എന്നീ ഗോത്രങ്ങളിൽനിന്നു യോദ്ധാക്കളായ പുരുഷന്മാരിൽ പതിനായിരംപേരെ കൂട്ടി
    താബോർ പർവതത്തിലേക്കു പോകുക;'
  deu-TKW: 'Die sandte hin und ließ Barak, den Sohn Abinoams, aus Kedes in Naphthali
    rufen und sprach zu ihm: Wahrlich! Jahwe, der Gott Israels, gebietet: Mache dich
    auf den Weg, ziehe hin auf den Berg Thabor und nimm mit dir 10000 Mann aus den
    Naphthaliten und den Sebuloniten;'
  lin-lin: 'Mokolo moko, abengisaki Baraki, mwana mobali ya Abinoami, moto ya Kedeshi
    ya Nefitali, mpe alobaki na ye : — Yawe, Nzambe ya Isalaele, apesi yo mitindo :
    « Kende, kamata elongo na yo bato nkoto zomi ya mabota ya Nefitali mpe ya Zabuloni,
    mpe mema bango na nzela oyo ekenda na ngomba Tabori.'
  eng-LSV: And she sends and calls for Barak son of Abinoam, out of Kedesh-Naphtali,
    and says to him, “Has YHWH, God of Israel, not commanded? Go, and you have drawn
    toward Mount Tabor, and have taken with you ten thousand men, out of the sons
    of Naphtali, and out of the sons of Zebulun,
  eng-GNV: Then shee sent and called Barak the sonne of Abinoam out of Kadesh of Naphtali,
    and sayd vnto him, Hath not the Lord God of Israel commanded, saying, Goe, and
    drawe towarde mount Tabor, and take with thee ten thousande men of the children
    of Naphtali and of the children of Zebulun?
  eng-WEBSTER: And she sent and called Barak the son of Abinoam from Kedesh-naphtali,
    and said to him, Hath not the LORD God of Israel commanded, saying , Go, and draw
    towards mount Tabor, and take with thee ten thousand men of the children of Naphtali,
    and of the children of Zebulun?
  nhw-BL: 'Huan se tonal Débora tlanahuati ma quinotzatij Barac, icone Abinoam, catli
    itztoya ipan altepetl Cedes ipan inintlal iixhuihua Neftalí. Huan quema hualajqui,
    Débora quiilhui: ―TOTECO catli itztoc toDios tiisraelitame mitznahuatía xiquinsentili
    10 mil tlacame catli hualahuij ipan nopa huejhueyi familias Neftalí huan Zabulón
    huan xiquinyacana hasta nopa tepetl Tabor.'
  swh-ONEN: 'Akatuma wamwite Baraka mwana wa Abinoamu kutoka Kedeshi huko Naftali
    na kumwambia, “Bwana, Mungu wa Israeli, anakuagiza: ‘Nenda, chukua wanaume 10,000
    toka Naftali na Zabuloni, mwende Mlima Tabori.'
  bba-bba: Sɔ̃ɔ teeru u Abinɔɑmun bii Bɑrɑki sokusiɑ wi u wɑ̃ɑ Kedɛsiɔ Nɛfitɑlibɑn
    temɔ. U nùn sɔ̃ɔwɑ u nɛɛ, Gusunɔ, bɛsɛ Isirelibɑn Yinni, wiyɑ u nun woodɑ yeni
    wɛ̃ u nɛɛ, ɑ tɔmbu nɔrɔbun subɑ wɔkuru (10.000) ɡɔsio sɑɑ Nɛfitɑlibɑ kɑ Sɑbulonibɑn
    min di ɑ kɑ bu dɑ ɡuu te bɑ mɔ̀ Tɑboriɔ.
  eng-KJVCPB: And she sent and called Barak the son of Abinoam out of Kedesh-naphtali,
    and said unto him, Hath not the Lord God of Israel commanded, saying, Go and draw
    toward mount Tabor, and take with thee ten thousand men of the children of Naphtali
    and of the children of Zebulun?
  wbp-wbp: Parra jintangka, yimi yilyajarla watiki yirdikiji Parrakaku yungurla nyanjaku
    yanirni. Nyanunguju Yapinuyama-kurlangu kaja-nyanu kuja kala nyinaja kirri wiringka
    yirdingkaju Kitijirla ngurrararla yangka yapa kuja kalalu nyinaja turnu-warnu
    Napatali-kirlangu. Kuja Parraka yukajarra Tipuru-kurlangu ngurra-kurra, Tipururla
    wapirdi wangkaja, “YAAWIYI-ji ngulaju-ngalpa Kaatu ngalipaku Yijirali-pinkiki.
    Nyampu-kula kangku nyanunguju wangkami, ‘Yaninjarla-jana turnu-manta 10,000-pala
    wati Napatali-kirlangu-jangka manu Jupulunu-kurlangu-jangka turnu-warnu-jarra-jangka,
    manu-jana nguru-kangka wararra-kurra yirdi-kirraju Tapurru-kurra.
  luo-luo: Noluongo Barak wuod Abinoam moa Kedesh man Naftali kendo owachone niya,
    “Jehova Nyasaye ma Nyasach Israel, chiki ni, ‘Dhiyo, ikaw ji alufu apar mag Naftali
    kod Zebulun kendo itelnegi ka udhi e Got Tabor.
  meu-meu: 'Ia ese hereva e siaia, Barak Abinaom na Napatali hanuana ta amo e boiria:
    una hanua ladana na Kede. E hamaoroa, eto, Iehova, Israel Diravana, ese se haḡanimu
    a? Aola, emu tuari oreana na Taboro ororona ai ba haboudia: gerebu-ta bavabidia
    Napatali iduhuna amo bona Sebulun iduhuna amo.'
  npi-ULB: तिनले नाप्‍तालीको केदेशबाट अबीनोअमका छोरा बाराकलाई बोलाइन् र तिनलाई भनिन्,
    “परमप्रभु, इस्राएलका परमेश्‍वरले तिमीलाई यस्तो आज्ञा गर्नुहुन्छ, ‘तबोर डाँडामा
    जाऊ, र नाप्‍ताली र जबूलूनबाट तिमीसँग दश हजार मानिसहरू ल्‍याऊ ।
  yor-yor: Ní ọjọ́ kan, ó ránṣẹ́ pe Baraki ọmọ Abinoamu, ẹni tí ń gbé ní Kedeṣi ní
    ilẹ̀ Naftali, ó sì wí fún un pé, “Olúwa, Ọlọ́run Israẹli pa á ní àṣẹ fún un pé,
    ‘Kí ó kó ẹgbẹ̀rún mẹ́wàá (10,000) àwọn akọni ọkùnrin jọ láti ẹ̀yà Naftali àti
    ẹ̀yà Sebuluni bí ẹgbẹ́ ogun, kí o sì síwájú wọn lọ sí òkè Tabori.
  emp-NTPO: 'Ewari ab̶a Deborába Abinoaʌ̃ warra Baracoda trʌ̃bisia. Idjira Neptali
    druad̶e Quedé purud̶e b̶abadjia. Baraco zed̶acarea Deborába nãwã jarasia: –Dadji
    israelerã Ãcõrẽba bʌ́a nãwã jara b̶ʌa: “Sordaorã Neptalid̶ebemada Zabuloʌ̃nebema
    sid̶a die mil ededua Tabor eyad̶aa.'
  ind-ind: Suatu hari, Debora memanggil Barak anak Abinoam yang tinggal di Kedes di
    wilayah Naftali. Kata Debora kepadanya, “Inilah perintah TUHAN Allah Israel kepadamu,
    ‘Pergilah ke gunung Tabor bersama sepuluh ribu orang pasukan dari suku Naftali
    dan Zebulon!’
  pes-OPCB: 'روزی او باراق، پسر ابینوعم را که در قادش در سرزمین نفتالی زندگی می‌کرد،
    نزد خود فرا خوانده، به وی گفت: «خداوند، خدای اسرائیل به تو دستور می‌دهد که ده
    هزار نفر از قبایل نفتالی و زبولون را بسیج نموده، به کوه تابور ببری.'
  tgl-ULB: Ipinatawag niya si Barak na anak ni Abinoam mula sa Kedes sa Neftali. Sinabi
    niya sa kaniya, “Inuutusan ka ni Yahweh, ang Diyos ng Israel, 'Pumunta ka sa Bundok
    Tabor, at magsama ng sampung libong kalalakihan mula sa Neftali at Zebulun.
  cbu-NT: Minushsha zar Balakarineetsi Debor kuruzurangiya tsiyatpi átu. Balakaa Abinowamarincha
    wipaya, watsapunsha Kedes anush taarangiya. Ansha tputs Neftaliychichimuncha.
    Anootssha Debor tsiyatku, Shiyaa Apanll kamachtakiya tputsee tushaneemaama. Mach
    Taborshu tushaneengcha. 10 mil tputsi Neftaliychich, misha Sabulónchichitamta
    washunandari tushaneengcha, tárangiya Debora.
  hui-hui: Horo mbirungi Debora ibugua Abinoama igini Baraga Kedese dindi timbuni
    Nabadali wiagoria howa ibilo, Damu pu, lene. Ani buwa ibiyagola ibuhondo lalu,
    Anduane Homogo Isaraele wali agalinaga Ngode Datagaliwabe ibugua bi ogo lowia
    haya. Ibugua lalu, Agali daosini pira (10,000) hameigini Nabadalila Sebulunulaha
    howa haru halu Hari Tabo wedagoria haru halu pobe.
  mya-mya: တစ်​နေ့​သ​၌​သူ​သည်​န​ဿ​လိ​နယ်​မြေ၊ ကေ ဒေ​ရှ​မြို့​မှ​အ​ဘိ​နောင်​၏​သား​ဗာ​ရက်​ကို
    ခေါ်​ပြီး​လျှင်``ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​က`သင်​သည်​န​ဿ​လိ
    အ​နွယ်​နှင့် ဇာ​ဗု​လုန်​အ​နွယ်​မှ​လူ​ပေါင်း​တစ် သောင်း​ကို​ခေါ်​ယူ​ကာ​တာ​ဗော်​တောင်​သို့
    သွား​ရ​မည်။-
  bod-N: ཁོ་མོས་མི་མངགས་ཏེ་ནཱབ་ཐ་ལི་ཞེས་པའི་ཀེ་དེ་སི་ནས་ཨ་བི་ནོ་ཨམ་གྱི་བུ་པཱ་རག་བོས་ཡོང་ཞིང་འདི་ལྟར་སྨྲས་པ་སྟེ།
    ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ལ་འདི་སྐད་དུ། ནཱབ་ཐ་ལི་པ་དང་ཟེ་བུ་ལུན་པ་མི་ཆིག་ཁྲི་ཁྲིད་ནས་ཐ་པོར་རི་ལ་སོང་དང་།
  sna-sna: Akatuma shoko kuna Bharaki mwanakomana waAbhinoami aibva kuKadheshi muNafutari
    akati kwaari, “Jehovha, Mwari waIsraeri anokurayira kuti, ‘Enda undotora zviuru
    gumi zvavarume veNafutari neveZebhuruni ugovatungamirira kuGomo reTabhori.
  spa-BLM: 'Ella envió a llamar a Barac, hijo de Abinoam, de Cedes Neftalí, y le dijo:
    “¿No ha ordenado Yahvé, el Dios de Israel, que vayas y dirijas el camino hacia
    el monte Tabor, y lleves contigo diez mil hombres de los hijos de Neftalí y de
    los hijos de Zabulón?'
  cac-cac: 'A d''a jun tiempoal chi'', ay jun vin̈ vinac scuchan Barac yuninal vin̈aj
    Abinoam cajan d''a Cedes, d''a yol yic eb'' yin̈tilal Neftalí. Ix avtaj vin̈ yuj
    ix Débora chi'', ix yalan ix d''a vin̈: —A Jehová co Diosal tz''alan d''ayach
    icha tic: Molb''ej 10 miloc eb'' soldado d''a scal eb'' yin̈tilal Neftalí yed''
    d''a scal eb'' yin̈tilal Zabulón, tzic''anb''at eb'' d''a lum svitzal Tabor.'
  swh-ULB: Akamtuma Baraka mwana wa Abinoamu kutoka Kedeshi huko Naftali. Akamwambia,
    Bwana, Mungu wa Israeli, anakuamuru, Nenda katika mlima wa Tabori, uende pamoja
    nawe watu elfu kumi kutoka Naftali na Zabuloni.
  bel-bel: 'Дэвора паслала і паклікала Варака, сына Авінаамавага, з Кедэса Нэфталімавага,
    і сказала яму: загадвае табе Гасподзь, Бог Ізраілеў: ідзі, падыміся на гару Фавор,
    і вазьмі з сабою дзесяць тысяч чалавек з сыноў Нэфталімавых і сыноў Завулонавых;'
  deu-ELBBK: 'Und sie sandte hin und ließ Barak, den Sohn Abinoams, von Kedes-Naphtali,
    rufen; und sie sprach zu ihm: Hat nicht der HERR, der Gott Israels, geboten: Geh
    hin und zieh auf den Berg Tabor, und nimm mit dir 10.000 Mann von den Kindern
    Naphtali und von den Kindern Sebulon;'
  mbb-OT: Ne sevaha he andew, impetawag ni Debora si Barak he anak ni Abinoam te tig-Kedesh
    he sakup te tribu ni Naftali. Kebpekeuma ni Barak, migkaǥi si Debora te, “Is Nengazen
    he Megbevayà te Israel, edsuǥuen ke zin. Ke sikandin te, ‘Kuwa ke en te 10,000
    he menge maama puun diyà te menge tribu ni Naftali wey ni Zebulun ne zumaha nu
    sikandan diyà te Buntud he Tabor.
  mal-2015: 'അവൾ അബീനോവാമിന്റെ മകനായ ബാരാക്കിനെ കേദെശ്‒നഫ്താലിയിൽനിന്നു വിളിപ്പിച്ചു
    അവനോടു: നീ പുറപ്പെട്ടു താബോർപർവ്വതത്തിൽ ചെന്നു നഫ്താലിയുടെയും സെബൂലൂന്റെയും മക്കളിൽ
    പതിനായിരം പേരെ കൂട്ടിക്കൊൾക;'
  tuo-NT: 'Niꞌcã nʉmʉ Débora Barac wãmetigʉre pijidutico niwõ. Cʉ̃ Abinoam macʉ̃,
    Quedes wãmetiri macãcjʉ̃ nicʉ niwĩ. Quedes Neftalí ya curua nirĩ macã nicaro niwʉ̃.
    Cʉ̃rẽ aꞌtiro nico niwõ: —Õꞌacʉ̃, Israe curuacjãrã wiogʉ, mʉꞌʉrẽ aꞌtiro dutimi:
    “Ʉ̃rʉ̃gʉ̃ Tabopʉ waꞌaya. Topʉ mʉꞌʉ meꞌrã diez mil ʉmʉa Neftalí, tojo nicã Zabulṍ
    ye curaricjãrãrẽ miaña.'
  rmc-rmc: 'Oj bičhaďa pal o Barak, le Abinoamoskro čhavo, andral o foros Kedeš andre
    phuv le Naftalengri. Phenďa leske: „O RAJ, o Del le Izraeloskro, tuke phenel:
    ‚Le tuha 10 000 muršen andral o kmeňi Naftali the Zebulun a dža pro verchos Tabor.'
  pes-OPV: 'پس او فرستاده، باراق بن ابینوعم را از قادش نفتالی طلبید و به وی گفت: «آیا
    یهوه، خدای اسرائیل، امر نفرموده است که برو و به کوه تابور رهنمایی کن، و ده هزار
    نفر از بنی نفتالی وبنی زبولون را همراه خود بگیر؟'
  ron-1924: 'Еа а тримис сэ кеме пе Барак, фиул луй Абиноам, дин Кедеш-Нефтали, ши
    й-а зис: „Ятэ порунка пе каре а дат-о Домнул Думнезеул луй Исраел: ‘Ду-те, ындряптэ-те
    спре мунтеле Таборулуй ши я ку тине зече мий де оамень дин копиий луй Нефтали
    ши дин копиий луй Забулон;'
  ben-OBCV: 'তিনি কেদশ-নপ্তালি থেকে অবীনোয়মের ছেলে বারককে ডেকে পাঠালেন এবং তাঁকে
    বললেন, “ইস্রায়েলের ঈশ্বর সদাপ্রভু, তোমাকে এই আদেশ দিয়েছেন: ‘যাও, নপ্তালি ও সবূলূন
    গোষ্ঠীভুক্ত 10,000 লোক সঙ্গে নাও এবং তাবোর পর্বত পর্যন্ত তাদের নেতৃত্ব দিয়ে যাও।'
  som-som: Oo iyana cid bay u dirtay, oo Baaraaq ina Abiinocam ayay uga yeedhay Qedesh
    Naftaali, oo waxay ku tidhi, Miyaan Rabbiga Ilaaha reer binu Israa'iil ahu kugu
    amrin, oo kugu odhan, Tag oo u dhowow Buur Taaboor, oo waxaad kaxaysataa toban
    kun oo nin oo ah reer Naftaali iyo reer Sebulun?
  lat-VUC: 'Quæ misit et vocavit Barac filium Abinoëm de Cedes Nephthali: dixitque
    ad eum: Præcepit tibi Dominus Deus Israël: Vade, et duc exercitum in montem Thabor,
    tollesque tecum decem millia pugnatorum de filiis Nephthali, et de filiis Zabulon:'
  eng-ASVBT: And she sent and called Barak the son of Abinoam out of Kedesh-naphtali,
    and said unto him, Hath not Jehovah, the God of Israel, commanded, saying, Go
    and draw unto mount Tabor, and take with thee ten thousand men of the children
    of Naphtali and of the children of Zebulun?
  ita-1885: 'Or essa mandò a chiamare, da Chedes di Neftali, Barac, figliuolo di Abinoam;
    e gli disse: Non t''ha il Signore Iddio d''Israele comandato: Va'', fa'' massa
    di gente nel monte di Tabor, e prendi teco diecimila uomini de'' figliuoli di
    Neftali, e de'' figliuoli di Zabulon?'
  eng-LXXUP: And Deborah sent and called Barak the son of Abinoam out of Kedesh-naphtali,
    and she said to him, Has not the Lord God of Israel commanded thee? and thou shalt
    depart to Mount Tabor, and shalt take with thyself ten thousand men of the sons
    of Naphtali and of the sons of Zebulun.
  eng-ULB: She sent for Barak son of Abinoam from Kedesh in Naphtali. She said to
    him, “Yahweh, the God of Israel, commands you, 'Go to Mount Tabor, and take with
    you ten thousand men from Naphtali and Zebulun.
  spa-VBL: 'Mandó llamar a Barac, hijo de Abinoam, desde la ciudad de Cedes, en Neftalí,
    y le dijo: “El Señor, el Dios de Israel, te lo ordena: ‘Ve al monte Tabor, y toma
    contigo diez mil hombres de Neftalí y Zabulón, y llévalos allí.'
  fra-_FOB: 'Or, elle envoya appeler Barak, fils d''Abinoam, de Kédès, de Nephthali,
    et elle lui dit: L''Éternel, le Dieu d''Israël, n''a-t-il pas donné ce commandement:
    Va, dirige-toi sur le mont Thabor, et prends avec toi dix mille hommes des enfants
    de Nephthali et des enfants de Zabulon?'
  mal-mal: 'അവൾ അബീനോവാമിന്റെ മകനായ ബാരാക്കിനെ നഫ്താലിയിലെ കാദേശിൽ നിന്ന് വിളിപ്പിച്ച്
    അവനോട്: “താബോർപർവ്വതത്തിൽ സൈന്യങ്ങളെ അണിനിരത്തുക; ആകയാൽ നീ പുറപ്പെട്ട് നഫ്താലിയുടെയും
    സെബൂലൂന്റെയും മക്കളിൽ പതിനായിരംപേരെ ചേർത്തുകൊള്ളുക;'
  urd-GVR: Ek din Daborā ne Baraq bin Abīnūsam ko bulāyā. Baraq Naftālī ke qabāylī
