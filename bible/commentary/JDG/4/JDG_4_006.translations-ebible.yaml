  suz-BL: मेकोमी अबीनोअम आ तौ बाराक कली नाप्‍ताली ङा केदेश सहर रे ब्रेत्‍थ सोइक्‍ता
    बाक्‍त। मिनु मेको कली परमप्रभु यावे, इस्राएली आन परमप्रभुम इ कली “गे लशा, नाप्‍ताली
    नु जबूलून आस थर ङा १० हजार मुर आन कली योव़शा, मेको आन कली ताबोर डांडामी पिश्‍शा
