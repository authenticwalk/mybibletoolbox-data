    cháu Sa-bu-lôn, mà đi thẳng đến núi Tha-bô.'
  hin-CV: 'उसने नफताली के केदेश से अबीनोअम के पुत्र बाराक को बुलवाया और उससे कहा,
    “सुनो, याहवेह, इस्राएल के परमेश्वर का आदेश यह है: ‘ताबोर पर्वत पर नफताली वंशजों
    में से तथा ज़ेबुलून वंशजों में से दस हज़ार व्यक्तियों को इकट्ठा करो.'
  spa-BES: 'Y envió a buscar a Barac, el hijo de Abinoam, desde Cedes en Neftalí,
