    peve. Dez mil avakue eraa Naftali ha''e Zebulom kuery regua.'
  agu-BL: 'Ej itzun bantz, at tzun jun tir nin ben mantar Débora tan ẍchakle''n tzaj
    jun yaj yi na bi''aj Barac, cy''ajl Abinoam, yi cho''n najlij Cedes, jun chitanum
    yi e'' xonl Neftalí. Itzun yi tule''n nintzun taltz tetz: —Yi Kataj yi kaRyosil
    yi o'' aj Israel, ja tal i'' yi xtxolbile''j yi tajwe''n tan abnol: “Quilo''k
    wi yi wutz yi na bi''aj Tabor, nin molwe'' lajuj mil yaj yi e'' xonl Neftalí scyuch''
    yi e'' xonl Zabulón wi yi ama''la''tz.'
  ilo-ULB: Pinaayabanna ni Barak a putot a lalaki ni Abinoam manipud Kedes idiay Neftali.
    Kinunana kenkuana, “Bilbilinennaka ni Yahweh a Dios ti Israel, 'Mapanka idiay
    bantay Tabor ket mangikuyogka iti sangapulo a ribu a lallaki manipud iti Neftali
    ken Zabulon.
  kpg-kpg: 'Di laangi e dahi, gei Deborah gaa hai dana hegau gi Barak, tama daane
    a Abinoam mai di waahale go Kedesh i Naphtali bolo gi hanimoi. Deborah ga helekai
    gi mee, “Dimaadua go di God o digau Israel gu gowadu gi di goe telekai deenei:
    ‘Lahia au daane e madangaholu mana (10,000) mai nia madawaawa Naphtali mo Zebulun,
    dagia digaula gi di Gonduu Tabor.'
  uig-ARA: 'ئۇ ئادەم ئەۋەتىپ نافتالى يۇرتىدىكى كەدەشتىن ئابىنوئامنىڭ ئوغلى باراقنى
    چاقىرتىپ كېلىپ، ئۇنىڭغا: ــ مانا، ئىسرائىلنىڭ خۇداسى پەرۋەردىگار مۇنداق ئەمر قىلغان
    ئەمەسمۇ؟! ئۇ: ــ سەن بېرىپ نافتالىلار قەبىلىسى ھەم زەبۇلۇن قەبىلىسىدىن ئون مىڭ
    ئادەمنى ئۆزۈڭ بىلەن بىللە ئېلىپ تابور تېغىغا چىققىن؛'
  sus-sus: Debora naxa Kedesika Abinowami xa di Baraki xili, naxan nu na Nafatali
    bɔnsɔɛ xa bɔxi ma, a fa a fala a bɛ, «Isirayila Marigi Alatala yi yaamari nan
    soxi i yi ra. I xa Nafatalikae nun Sabulonkae xɛmɛ wulu fu xanin Taboro geya fari.
  pon-2006: Ih eri ileklahng Parak, nein Apinoham, sang kahnimw Kedes nan Napdali,
    pwe en pwarodo reh. Depora eri patohwanohng, “KAUN-O, Koht en Israel, ketin koasoanedier,
    ‘Ke en kohwei oh kaunda sounpei nen sang ni kadaudok en Napdali oh Sepulon, oh
    kahluwawohng nin Nahna Tapor.
  jae-jae: Debora kêsakiŋ biŋ gêdêŋ Abinoam latu Barak aŋga Naptalinê gamêŋ ŋamalac
    Kedes gebe êmêŋ ma kêsôm gêdêŋ eŋ gebe “Apômtau, lau Israel nêŋ Anôtô, kêjatu
    aôm gebe ‘Ôna ma ôwê nêm lau sêpi lôc Tabor sêna. Ôkôc lau 10,000 aŋga Naptali
    agêc Sebulon nêŋ gôlôac.
  ksd-ksd: 'Ma i ga vartuluai upi Barak, natu i Abinoam maro Kedes-Naptali, ma i ga
    biti tana: Dave, ra Luluai ra God kai Israel pa i ga vartuluai dari: Una vana
    ma una kakari maravai tadav ra luana Tabor, ma una ben pa ra vinun na arip na
    marmar na tarai ta ra vuna tarai Naptali ma ta ra vuna tarai Sebulun, upi avat
    ma diat?'
  tur-YTC: 'Gönderip Avinoam oğlu Barak''ı Kedeş Naftali''den çağırdı ve ona şöyle
    dedi: “İsrael''in Tanrısı Yahve, ''Git, yanına Naftali''nin çocuklarından ve Zevulun''un
    çocuklarından on bin kişi alıp Tabor Dağı''na götür'' diye buyurmadı mı?'
  grc-BRENT: Καὶ ἀπέστειλε Δεββῶρα καὶ ἐκάλεσε τὸν Βαρὰκ υἱὸν Ἀβινεὲμ ἐκ Κάδης Νεφθαλὶ,
    καὶ εἶπε πρὸς αὐτὸν, οὐχὶ ἐνετείλατο Κύριος ὁ Θεὸς Ἰσραήλ σοι; καὶ ἀπελεύσῃ εἰς
    ὄρος Θαβὼρ, καὶ λήψῃ μετὰ σεαυτοῦ δέκα χιλιάδας ἀνδρῶν ἐκ τῶν υἱῶν Νεφθαλὶ, καὶ
    ἐκ τῶν υἱῶν Ζαβουλὼν.
  ind-AYT: Dia menyuruh memanggil Barak, anak Abinoam, dari Kedesh di wilayah Naftali,
    dan berkata kepadanya, “Bukankah TUHAN, Allah Israel, memerintahkan, ‘Pergilah
    dan bergeraklah ke Gunung Tabor dengan membawa sepuluh ribu orang dari keturunan
    Naftali dan keturunan Zebulon bersama denganmu.
  nya-nya: Debora uja anatuma munthu kuti akayitane Baraki mwana wa Abinoamu wa ku
    Kedesi mʼdziko la Nafutali ndipo anati kwa iye, “Yehova Mulungu wa Israeli akukulamula
    iwe kuti, ‘Pita kasonkhanitse anthu ku phiri la Tabori. Ubwere nawo anthu 10,000
    a fuko la Nafutali ndi a fuko la Zebuloni.
  hrv-hrv: 'Ona dozva Baraka, sina Abinoamova, iz Naftalijeva Kedeša i reče mu: “Evo
    što ti Jahve, Bog Izraelov, zapovijeda: ''Idi, kreni na goru Tabor i uzmi sa sobom
    deset tisuća ljudi između Naftalijevih i Zebulunovih sinova.'
  mps-mps: 'Tama Deborago po te Barakba ola tolali, te Abinoamgo ogwa da, te Naptali
    hanigo hanu Kedes te badu bidali. Tama Deborago agabolo te tiwai po wali, “God,
    te dago Genuai Bidigo, nagebolo te po wainogo yali: ‘Nage pelama, te Naptaligo
    hanide, me Sebulungo hanide te bidi sese umabo bidi e tama bidi, te 10,000 bidi
    dabe sigi pelama, tama augwali te bulu du Tabor teba sisinao,’ wali.'
  tpi-tpi: Orait Debora i singautim Barak, pikinini bilong Abinoam, bilong taun Kedes
    long graun bilong lain Naptali. Barak i kam na Debora i tokim em olsem, “God,
    Bikpela bilong yumi, i laik givim yu dispela tok, ‘Yu go na kisim 10,000 man long
    lain bilong Naptali na long lain bilong Sebulun na bungim ol long maunten Tabor.
  dan-1931: 'Hun sendte nu Bud efter Barak, Abinoams Søn fra Kedesj i Naftali, og
    sagde til ham: “Har ikke HERREN, Israels Gud, budt: Bryd op, drag hen på Tabors
    Bjerg og tag 10.000 Mand af Naftali og Zebulon med dig;'
  vie-OVCB: 'Một hôm, bà sai người mời Ba-rác, con A-bi-nô-am ở Kê-đe thuộc Nép-ta-li
    đến. Bà nói: “Chúa Hằng Hữu, Đức Chúa Trời của Ít-ra-ên có ra lệnh cho ông: Hãy
    chiêu tập 10.000 người Nép-ta-li và Sa-bu-luân tại Núi Tha-bô.'
  guj-2017: તેણે કેદેશ નફતાલીથી અબીનોઆમના દીકરા બારાકને તેડાવીને તેને કહ્યું, “ઈશ્વર
    ઇઝરાયલના પ્રભુએ શું તમને આજ્ઞા આપી નથી કે, તું ‘તાબોર પર્વતની પાસે જા અને નફતાલી
    તથા ઝબુલોનના પુરુષોમાંથી દસ હજારને તારી સાથે લે.
  pon-2006A: Ih eri ileklahng Parak, nein Apinoham, sang kahnimw Kedes nan Napdali,
    pwe en pwarodo reh. Depora eri patohwanohng, “KAUN-O, Koht en Israel, ketin koasoanedier,
    ‘Ke en kohwei oh kaunda sounpei nen sang ni kadaudok en Napdali oh Sepulon, oh
    kahluwawohng nin Nahna Tapor.
  por-BRBSL: 'Ela enviou e chamou Barak, o filho de Abinoão, de Kedesh Naftali, e
    disse-lhe: “O Senhor Javé, o Deus de Israel, não lhe ordenou: ''Vai e guia o caminho
    para o Monte Tabor, e leva contigo dez mil homens dos filhos de Naftali e dos
    filhos de Zebulom?'
  cth-cth: Tami a patoun teh, Abinoam capa Barak hah Naphtali ram Kedesh kho hoi a
    kaw teh, nang ni, Naphtali miphun, Zebulun miphun dawk e tami 10, 000 touh Tabor
    mon koe pâkhueng awh.
  twi-twi: 'Da bi, ɔsoma ma wɔkɔfrɛɛ Abinoam babarima Barak a na ɔte Kedes wɔ Naftali
    asase so. Ɔka kyerɛɛ no se, “Sɛɛ na Awurade, Israel Nyankopɔn hyɛ wo sɛ yɛ: Kɔboaboa
    akofo mpem du ano fi Naftali ne Sebulon mmusuakuw mu wɔ Tabor bepɔw so hɔ.'
  hlt-hlt: Te vaengah Kedesh Naphtali lamkah Abinoam capa Barak te a tah tih a khue.
    Te phoeiah anih te, “Israel Pathen BOEIPA loh ng'uen moenih a? Cet lamtah Tabor
    tlang la mawt. Naphtali ca rhoek neh Zebulun ca rhoek khui lamkah hlang thawng
    rha namah neh puei uh.
  tbz-SIM: 'Kɛ̀ Deborɑɑ yú diyiè mɑrì Kedɛsi ɛì kou Abinnɔɑmmu birɛ Bɑɑrɑki, Nɛfutɑdii
    botí kou, kóò nɑ̀kɛ́ kɛ dɔ̀: Ti yiɛ̀ nKuyie nyIsidɑyɛɛribɛ tũ nkù dɑ nɑ́ɑ́ kɛ́
    tú ɑ pĩ́mmú bɛhɑ̃ɑ̃pɔ̀mbɛ̀ Nɛfutɑdii nɛ̀ Sɑbunɔɔ botí miɛkɛ kɛ̀ bɛ̀ ḿbo tɛkɔupíítɛ̀
    (1000) kɑ̀ɑ bɛ̀ kɔ̀tɛnɛ̀ Tɑbɔɔ tɑ̃rì.'
  msy-2020: Dughiar mam Debora Barakɨn dei, a Kedesɨn nguibamɨn Naptalin anabamɨn
    nguazimɨn itir gumazir mam, Abinoamɨn otarim. Egha Barak izima, Debora kamaghɨn
    a mɨgei, “Ikiavɨra Itir God, a Israelian God, a mɨgɨrɨgɨar kam nɨ danɨngasa, ‘Nɨ
    mangɨ Naptalin anabam ko Sebulunɨn anabamɨn gumazir 10,000pla inigh izɨ Taborɨn
    Mɨghsɨamɨn me akufagh.
  dop-dop: 'Ḿpʋ́ɣʋ́ kʋyɑkʋ nɑkʋlɩ Tepolɑ ɩnɩ ɩ tilɑ Apinowɑm pǝyɑlʋ Pɑlɑkɩ kiŋ kɛ
    Ketɛɛsɩ kɛ Nɛfǝtɑli tɛtʋ tɑɑ, nɑ ɩ́ heeli-ɩ sɩ: Ɩsɛɣɛlɩ Ɩsɔ Tɑcɑɑ tɔmɑ sɩ ń lǝsɩ
    Nɛfǝtɑli nɑ Sɑpulɔŋ pǝ nyǝ́mɑ tɑɑ kɛ́ ɑpɑlɑɑ iyisi nɑɑnʋwɑ (10000) nɑ ń ponɑ-wɛɣɛ
    Tɑpɔɔ pʋɣʋ tɔɔ.'
  azb-azb: 'Devora adam göndərib Naftali bölgəsində Qedeş şəhərindən Avinoam oğlu
    Baraqı çağırıb dedi: «İsrailin Allahı Rəbb sənə əmr etdi ki, yanına Naftali və
    Zevulun övladlarından on min nəfər kişini alıb Tavor dağına aparasan.'
  eng-DBY: And she sent and called Barak the son of Abinoam out of Kedesh-Naphtali,
    and said to him, Hath not Jehovah the God of Israel commanded? Go and draw towards
    mount Tabor, and take with thee ten thousand men of the children of Naphtali and
    of the children of Zebulun,
  hin-2017: उसने अबीनोअम के पुत्र बाराक को केदेश नप्ताली में से बुलाकर कहा, “क्या
    इस्राएल के परमेश्वर यहोवा ने यह आज्ञा नहीं दी, कि तू जाकर ताबोर पहाड़ पर चढ़,
    और नप्तालियों और जबूलूनियों में के दस हजार पुरुषों को संग ले जा?
  eng-YLT: And she sendeth and calleth for Barak son of Abinoam, out of Kedesh-Naphtali,
    and saith unto him, 'Hath not Jehovah, God of Israel, commanded? go, and thou
    hast drawn towards mount Tabor, and hast taken with thee ten thousand men, out
    of the sons of Naphtali, and out of the sons of Zebulun,
  kne-kne: Inpaayag na si Barak ay anak Abinoam, ay taga-Kedes ay siyodad ed Naftali
    yan kanana, “Wada di inbilin Yahweh ay Diyos di Israelita en sik-a. Kanana en
    ipangoloam di sinpo ay libo ay lallalaki ay mapo sin tribun da Naftali en Zebulun
    ta emey kayo ed dontog ay Tabor.
  eng-WYC-2017: And she sent, and called Barak, the son of Abinoam, of Kedesh of Naphtali,
    and she said to him, The Lord God of Israel commanded to thee, Go thou, and lead
    an host into the hill of Tabor, and thou shalt take with thee ten thousand of
    fighters of the sons of Naphtali and of the sons of Zebulun.
  eng-WMBB: She sent and called Barak the son of Abinoam out of Kedesh Naphtali, and
    said to him, “Hasn’t the LORD, the God of Israel, commanded, ‘Go and lead the
    way to Mount Tabor, and take with you ten thousand men of the children of Naphtali
    and of the children of Zebulun?
  urd-GVH: एक दिन दबोरा ने बरक़ बिन अबीनुअम को बुलाया। बरक़ नफ़ताली के क़बायली इलाक़े
    के शहर क़ादिस में रहता था। दबोरा ने बरक़ से कहा, “रब इसराईल का ख़ुदा आपको हुक्म
    देता है, ‘नफ़ताली और ज़बूलून के क़बीलों में से 10,000 मर्दों को जमा करके उनके
    साथ तबूर पहाड़ पर चढ़ जा!
  rug-rug: Keke rane si garunia sa se Beraki tuna koreo e Abinoami sapu mae guana
    koasa vasileana lavata pa Kadesi pa popoa Napitalai meke zama koasa si asa, “Se
    Zihova sa Tamasa tadi pa Izireli si garunigo si goi, ‘Mu turaṉi sari ka manege
    puta tina tie koasa butubutu te Napitalai meke Zeboloni, mamu turaṉa lani koasa
    toqere Tabora.
  gaz-gaz: Isheenis Baaraaqi ilma Abiinooʼam biyya Niftaalem magaalaa Qaadeshiitii
    waamsifatee akkana jetteen; “Waaqayyo Waaqni Israaʼel akkana jedhee si ajaja;
    ‘Kaʼi; gosa Niftaalemii fi gosa Zebuuloon keessaa nama kuma kudhan fudhadhuutii
    Tulluu Taabooriitti ol baʼi.
  fra-LSG: 'Elle envoya appeler Barak, fils d’Abinoam, de Kédesch-Nephthali, et elle
    lui dit: N’est-ce pas l’ordre qu’a donné l’Éternel, le Dieu d’Israël? Va, dirige-toi
    sur le mont Thabor, et prends avec toi dix mille hommes des enfants de Nephthali
    et des enfants de Zabulon;'
  gnn-gnn: Ga waŋganymirri ŋayi Dipurayu dhäruknha djuy'yunmina ŋurikala Barakkala
    yäkuwala, ŋunhi ŋayi ŋurruŋu miriŋuwu walalaŋgu, ga waŋananydja ŋayi Dipura bitjarra,
    “Dhuwalanydja dhäruk beŋuru Garraywuŋu. Gatjuy marrtjiyana, ga märraŋa guḻku'nha
    yana miriŋunhanydja, ga nhuma yurru Daypulili bukulili wäŋalili.
  yal-yal: Lɔxɔna nde, a yi Abinowan ma dii xɛmɛn Baraka xili, naxan yi kelixi Kedesi
    taani Nafatali yamanani. A yi a fala a xa, a naxa, “Alatala yamarini ito nan fixi
    i ma, Isirayilaa Ala, a naxa, ‘Siga Taboro geya yireni, ɛ nun muxu wuli fu Nafatali
    bɔnsɔnni e nun Sabulon bɔnsɔnni.
  haw-1868: Hoouna oia, a kii aku la ia Baraka, ke keiki a Abinoama, ma Kedesa-Napetali,
    i ae la ia ia, Aole anei i kauoha mai o Iehova, ke Akua o ka Iseraela, O hele,
    e hookokoke aku ma ka mauna o Tabora; e lawe pu me oe, i umi tausani kanaka, na
    mamo a Napetali, a o na mamo a Zebuluna.
  arb-NAV: 'فَأَرْسَلَتْ هَذِهِ وَاسْتَدْعَتْ بَارَاقَ بنَ أَبِينُوعَمَ مِنْ قَادَشِ
    نَفْتَالِي، وَقَالَتْ لَهُ: «هَذَا هُوَ أَمْرُ الرَّبِّ إِلَهِ إِسْرَائِيلَ إِلَيْكَ:
    اذْهَبْ وَازْحَفْ إِلَى جَبَلِ تَابُورَ بَعْدَ أَنْ تُجَنِّدَ لَكَ عَشْرَةَ آلافِ
    رَجُلٍ مِنْ أَبْنَاءِ نَفْتَالِي وَزَبُولُونَ،'
  ewe-ewe: Gbe ɖeka la, Debora yɔ Barak, Abinoam ƒe vi, ame si nɔ Kedes le Naftalinyigba
    dzi eye wògblɔ nɛ be, “Yehowa, Israel ƒe Mawu la de se na wò be, ‘Yi, nàƒo ƒu
    aʋawɔla akpe ewo (10,000) tso Naftali ƒe viwo kple Zebulon ƒe viwo dome eye nàkplɔ
    wo ayi Tabɔr to la dzi.
  eng-LEE: And she sent and called Barak the son of Abino'am out of Kedesh-naphtali;
    and she said unto him, Behold, the Lord the God of Israel hath commanded, Go and
    lead on toward mount Tabor, and take with thee ten thousand men of the children
    of Naphtali and of the children of Zebulun.
  asm-FB: তেওঁ নপ্তালী দেশৰ কেদচৰ পৰা অবীনোৱমৰ পুত্ৰ বাৰাকক মাতি আনি ক’লে, “ইস্রায়েলৰ
    ঈশ্বৰ যিহোৱাই আপোনাক এই আজ্ঞা দিছে, ‘তুমি নপ্তালীৰ আৰু জবূলূনৰ বংশৰ দহ হাজাৰ লোক
    লগত লৈ তাবোৰ পৰ্ব্বতৰ ফালে যোৱা।
  sus-A: دٍبٌرَ نَشَ كٍدٍ سِكَ عَبِنٌوَ مِ شَ دِ بَرَكِ شِلِ، نَشَن نُ نَ نَقَتَلِ
    بْنسْي شَ بْشِ مَ، عَ قَ عَ قَلَ عَ بّ، «عِسِرَيِلَ مَرِفِ عَلَتَلَ يِ يَامَرِ
    نَن سٌشِ عِ يِ رَ. عِ شَ نَقَتَلِكَيٍ نُن سَبُلٌنكَيٍ شّمّ وُلُ قُ شَنِن تَبٌرٌ
    فٍيَ قَرِ.
  fra-SBL: 'Elle envoya appeler Barak, fils d''Abinoam, de Kedesh Nephtali, et lui
    dit : « L''Éternel, le Dieu d''Israël, n''a-t-il pas donné cet ordre : Va ouvrir
    le chemin du mont Thabor, et prends avec toi dix mille hommes des fils de Nephtali
    et des fils de Zabulon ?'
  hbo-hbo: וַתִּשְׁלַ֗ח וַתִּקְרָא֙ לְבָרָ֣ק בֶּן־אֲבִינֹ֔עַם מִקֶּ֖דֶשׁ נַפְתָּלִ֑י
    וַתֹּ֨אמֶר אֵלָ֜יו הֲלֹ֥א צִוָּ֣ה ׀ יְהוָ֣ה אֱלֹהֵֽי־יִשְׂרָאֵ֗ל לֵ֤ךְ וּמָֽשַׁכְתָּ֙
    בְּהַ֣ר תָּבֹ֔ור וְלָקַחְתָּ֣ עִמְּךָ֗ עֲשֶׂ֤רֶת אֲלָפִים֙ אִ֔ישׁ מִבְּנֵ֥י נַפְתָּלִ֖י
    וּמִבְּנֵ֥י זְבֻלֽוּן׃
  kik-kik: Debora agĩtũmanĩra Baraka mũrũ wa Abinoamu kuuma Kedeshi ya Nafitali, akĩmwĩra
    atĩrĩ, “Jehova Ngai wa Isiraeli nĩaragwatha agakwĩra atĩrĩ, ‘Thiĩ, woe andũ 10,000
    a kuuma Nafitali na Zebuluni, na ũmatongorie nginya Kĩrĩma-inĩ kĩa Taboru.
  fra-NCL: 'Elle envoya appeler Barac, fils d’Abinoëm, de Cédés en Nephthali, et elle
    lui dit : « N’est-ce pas l’ordre qu’a donné Yahweh, le Dieu d’Israël ? Va, rends-toi
    sur le mont Thabor, et prends avec toi dix mille hommes des fils de Nephthali
    et des fils de Zabulon.'
  cek-AK: Deborah mah kami to patoeh moe, Naphtali prae thung ih Kedesh vangpui ah
    kaom, Abinoam capa Barak to kawksak; anih khaeah, Nangmah hoi nawnto Naphtali
    hoi Zebulun kami sang hato kok ah loe, Tabor mae ah caeh ah,
  cuk-cuk: 'Ibagwengi, Débora, Baracʼbina gochad, adi, ebo sunmakegar. Baracʼde Abinoam-machid.
    Ade, Neftalí-yargi Cedesʼye-neg-nugadgi maid. Barac nonigua, Débora ega weyob
    sogded: —Israel-e-Bab-Dummad-Jehová bega soged: ‘Tabor-yar-dummad-siidse be nae.
    Agine, Neftalí-sorda-bila-onomalad, degi, Zabulón-sorda-bila-onomalad, miliambe
    (10,000) be urbo.'
  uig-CYR: 'У адәм әвәтип Нафтали жутидики Кәдәштин Абиноамниң оғли Барақни чақиртип
    келип, униңға: — Мана, Исраилниң Худаси Пәрвәрдигар мундақ әмир қилған әмәсму?!
    У: — Сән берип Нафталилар қәбилиси һәм Зәбулун қәбилисидин он миң адәмни өзүң
    билән биллә елип Табор теғиға чиққин;'
  tel-2017: ఆమె నఫ్తాలిలోని కెదెషులో నుంచి అబీనోయము కొడుకు బారాకును పిలిపించి అతనితో
    ఇలా అంది “ఇశ్రాయేలీయుల దేవుడైన యెహోవా నీకు ఆజ్ఞాపిస్తున్నాడు, ‘నువ్వు వెళ్లి నఫ్తాలీయుల్లో,
    జెబూలూనీయుల్లో పదివేల మందిని తాబోరు కొండ దగ్గరికి రప్పించు.
  hat-BSA: 'Alò, li te voye kòmande Barak, fis a Abinoam nan, pou l soti nan Kedesh-Nephtali.
    Li te di l: “Veye byen, SENYÈ a, Bondye Israël la, te kòmande: “Ale mache vè Mòn
    Thabor e pran avèk ou di-mil lòm soti nan fis a Nephtali yo ak fis a Zabulon yo.'
  kos-kos: Sie len ah el sapla nu sel Barak, wen natul Abinoam, nu in siti Kedesh
    in Naphtali ac fahk nu sel, “LEUM GOD lun Israel el sapkin nu sum ac fahk ouinge,
    ‘Eis singoul tausin mwet sin sruf lal Naphtali ac sruf lal Zebulun, ac kololos
    nu Fineol Tabor.
  hbo-WLC: וַתִּשְׁלַ֗ח וַתִּקְרָא֙ לְבָרָ֣ק בֶּן־אֲבִינֹ֔עַם מִקֶּ֖דֶשׁ נַפְתָּלִ֑י
    וַתֹּ֨אמֶר אֵלָ֜יו הֲלֹ֥א צִוָּ֣ה ׀ יְהוָ֣ה אֱלֹהֵֽי־יִשְׂרָאֵ֗ל לֵ֤ךְ וּמָֽשַׁכְתָּ֙
    בְּהַ֣ר תָּב֔וֹר וְלָקַחְתָּ֣ עִמְּךָ֗ עֲשֶׂ֤רֶת אֲלָפִים֙ אִ֔ישׁ מִבְּנֵ֥י נַפְתָּלִ֖י
    וּמִבְּנֵ֥י זְבֻלֽוּן׃
  ibo-ibo: O ziri ozi kpọọ Barak, nwa Abinoam, onye bi nʼobodo Kedesh, nke dị nʼime
    Naftalị, ọ sịrị ya, “Onyenwe anyị Chineke ụmụ Izrel na-enye gị iwu, ‘Gaa chịkọtaa
    puku ndị agha iri bụ ndị sitere nʼebo Naftalị na Zebụlọn, duru ha jeruo ugwu Taboa.
  ory-ory: ଆଉ ସେ ଲୋକ ପଠାଇ କେଦଶ-ନପ୍ତାଲିରୁ ଅବୀନୋୟମର ପୁତ୍ର ବାରକ୍‍କୁ ଡକାଇ କହିଲେ, “ସଦାପ୍ରଭୁ
    ଇସ୍ରାଏଲର ପରମେଶ୍ୱର କି ଆଜ୍ଞା ଦେଇ କହି ନାହାନ୍ତି, ଯେ ତାବୋର ପର୍ବତକୁ ଯାଅ, ପୁଣି ଆପଣା ସଙ୍ଗେ
    ନପ୍ତାଲି-ସନ୍ତାନ ଓ ସବୂଲୂନ-ସନ୍ତାନଗଣର ଦଶ ହଜାର ଲୋକଙ୍କୁ କଢ଼ାଇ ନିଅ?
  chk-chk: Lon eu rän, Tepora a titi Parak nöün Apinoam we mwän seni Ketes mi nom
    lon Naftali. Iwe, a üreni Parak, “Ewe Samol mi Lapalap, ewe Koten Israel a allük
    ngonuk, ‘Kopwe feila o amwichafengeni ükükün engol ngeröü mwän seni ekewe ainangen
    Naftali me Sepulon o emwenirela ngeni ewe chuk Tapor.
  rop-rop: Wal wandei Debra bin jandim wed langa wanbala men neim Barak. Det men bin
    san blanga det men neim Abinowam brom det taun gulum Kedish deya langa det kantri
    blanga det Neftali klen, en wen Barak bin go langa im, Debra bin dalim im, “YAWEI
    det trubala God blanga ola Isreil pipul bin gibit yu oda. Yu garra deigim 10,000
    solja brom det dubala klen gulum Sebyulan en Neftali, en yu garra deigim olabat
    langa det hil gulum Teibowa,
  ukr-1871: 'І послала вона по Барака Абиноаменка з Кадеса Нефталимового, й промовила
    до його. Господь, Бог Ізрайлїв, повелїває тобі: Лаштуйсь у дорогу, виступай на
    Табор-гору і возьми з собою десять тисяч чоловіка із Нефталиміїв та з Зебулонїїв;'
  deu-1951: 'Dieselbe sandte hin und ließ Barak rufen, den Sohn Abinoams, von Kedesch-Naphtali,
    und sprach zu ihm: Hat nicht der HERR, der Gott Israels, geboten: Gehe hin und
    ziehe auf den Berg Tabor; und nimm mit dir zehntausend Mann von den Kindern Naphtali
    und von den Kindern Sebulon!'
  eng-JPS: 'And she sent and called Barak the son of Abinoam out of Kedesh-naphtali,
    and said unto him: ''Hath not the LORD, the God of Israel, commanded, saying:
    Go and draw toward mount Tabor, and take with thee ten thousand men of the children
    of Naphtali and of the children of Zebulun?'
  srp-1865: 'A ona poslavši dozva Varaka sina Avinejemova iz Kedesa Neftalimova, i
    reèe mu: nije li zapovjedio Gospod Bog Izrailjev: idi, skupi narod na goru Tavor,
    i uzmi sa sobom deset tisuæa ljudi izmeðu sinova Neftalimovijeh i sinova Zavulonovijeh?'
  lug-lug: N’atumya Baraki mutabani wa Abinoamu ave mu Kedesi ekitundu kya Nafutaali,
    n’amugamba nti, “Mukama Katonda w’Abayisirayiri akulagidde nti, ‘Ggenda okuŋŋaanyize
    abasajja bo ku lusozi Taboli, obalondemu omutwalo gumu okuva mu kika ekya Nafutaali
    n’ekya Zebbulooni.
  heb-heb: ותשלח ותקרא לברק בן אבינעם מקדש נפתלי ותאמר אליו הלא צוה יהוה אלהי ישראל
    לך ומשכת בהר תבור ולקחת עמך עשרת אלפים איש מבני נפתלי ומבני זבלון׃
  ben-IRV: তিনি লোক পাঠিয়ে কেদশ নপ্তালি থেকে অবীনোয়মের পুত্র বারককে ডেকে আনলেন।
    তিনি তাকে বললেন, “ইস্রায়েলের ঈশ্বর সদাপ্রভু তোমাকে কি এই আজ্ঞা করেননি, নপ্তালি
    ও সবূলূন দেশ থেকে দশ হাজার লোককে তাবোর পর্বতে নিয়ে যাও;
  pan-pan: ਤਦ ਉਸ ਨੇ ਕਾਦੇਸ਼ ਨਫ਼ਤਾਲੀ ਤੋਂ ਅਬੀਨੋਅਮ ਦੇ ਪੁੱਤਰ ਬਾਰਾਕ ਨੂੰ ਬੁਲਾਇਆ ਅਤੇ ਉਸ ਨੂੰ
    ਕਿਹਾ, “ਕੀ ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਆਗਿਆ ਨਹੀਂ ਦਿੱਤੀ ਕਿ ਜਾ ਅਤੇ ਤਾਬੋਰ ਦੇ ਪਰਬਤ
    ਵੱਲ ਲੋਕਾਂ ਨੂੰ ਉਤਸ਼ਾਹਿਤ ਕਰ ਅਤੇ ਨਫ਼ਤਾਲੀਆਂ ਤੇ ਜ਼ਬੂਲੁਨੀਆਂ ਵਿੱਚੋਂ ਦਸ ਹਜ਼ਾਰ ਜੁਆਨ ਆਪਣੇ
    ਨਾਲ ਲੈ ਜਾ?
  mya-JVB: တဖန် ဒေဗောရသည် လူကို စေလွှတ် ၍ ၊ နဿလိ ခရိုင်ကေဒေရှ မြို့မှာ နေသောအဘိနောင်
    ၏သား ဗာရက် ကို ခေါ် ပြီးလျှင် ၊ သင်သည် နဿလိ အမျိုး၊ ဇာဗုလုန် အမျိုးထဲက လူ တသောင်း
    ကို သွေးဆောင်၍ တာဗော် တောင် သို့ သွား လော့။
  tbg-tbg: 'Vo enta Deboraava Abinoamira maaqu Baraakira Napataari vataini Kedesi
    vatukaini vaura aaramakero virara tiharo, Tinavu Noravano Kotiva ariara mintima
    tivo: Oru Napataarika Sebulunika ankuqihaira 10,000 vaiinti ntita kera Tabo Aiqinaqaa
    vuru kaira variate.'
  hmo-hmo: 'Dina ta ia ese hereva ia siaia, Baraki Abinaomi, Napatali hanua ladana
    Kedesi tauna ta ia boiria, ia gwau, “Lohiabada, Israela ena Dirava ese oi dekenai
    ia oda, inai bamona: Tuari taudia ibounai 10,000 Napatali iduhu bona Sebuluno
    iduhu dekena amo do oi haboua, bona Taboro Ororo dekenai do oi hakaudia.'
  urd-urd: और उसने क़ादिस नफ़्ताली से अबीनू'अम के बेटे बरक़ को बुला भेजा और उससे कहा,
    “क्या ख़ुदावन्द इस्राईल के ख़ुदा ने हुक्म नहीं किया, कि तू तबूर के पहाड़ पर चढ़
    जा, और बनी नफ़्ताली और बनी ज़बूलून में से दस हज़ार आदमी अपने साथ ले ले?
  rus-SYN: 'Девора послала и призвала Варака, сына Авиноамова, из Кедеса Неффалимова,
    и сказала ему: повелевает тебе Господь Бог Израилев: пойди, взойди на гору Фавор
    и возьми с собою десять тысяч человек из сынов Неффалимовых и сынов Завулоновых;'
  bqc-SIM: 'Ɔ̃ à Abinↄaũ nɛ́ Balaku pↄ́ kú Kɛdɛsi, Nɛfatali buiↄ bùsuu sìsi,
    a òɛ̀: Dii Isailiↄ Lua mɛ̀, fɛlɛ gɛ́ Nɛfatali buiↄ ń Zabulↄni buiↄ sɛ gbɛ̃ↄn
    ↄ̀aasↄsↄo lɛɛ kwi (10.000), ní gɛ́ńnↄ Taboo gbɛzĩ.'
  tcz-CHONGTHU: Nikhat Deborah chun, Naphtali gama Kadesh khopia cheng Abinoam chapa
    Barak aga kousah in, ama koma chun hitin anaseiyin, “Hiche hi Israel Pathen in
    nathupeh ahi, nangman Naphtali leh Zebulun phunga kon in galsat mi sangsom Tabor
    molchunga hinkou khom in,
  mar-mar: तिने अबीनवामाचा पुत्र बाराक ह्याला नफताली लोकांच्या केदेश प्रदेशातून बोलावणे
    पाठवून म्हटले, “तू नफताली व जबुलून ह्यांच्यातले दहा हजार पुरुष आपणाबरोबर घेऊन
    ताबोर डोंगराकडे जा अशी आज्ञा इस्राएलाचा देव परमेश्वर ह्याने तुला केली आहे.
  qub-qub: 'Chaypita juc junajcho Débora gayachiran Baracta. Payga caran Neftalí trïbu
    Abinoampa wamran. Tiyaran Cedescho. Chayaptin Baracta niran: «Israelcuna rispitashan
    Tayta Diosmi nin Tabor jircaman aywaycur chunca waranga (10,000) runacunata Neftalí
    trïbutawan Zabulón trïbuta shuntanayquipaj.'
  bqp-bqp: 'Akũ à Abinↄamu nɛ́ Baraki kũ à kú Kɛdɛsi, Nafatalinↄ bùsun sìsi à pìnɛ:
    Dikiri Isarailanↄ Luda pì ǹ futɛ ǹ gɛ́ Nafatalinↄ kũ Zɛbuluninↄ sɛ́ gbɛ̃nↄn dúbu
    kuri ǹ gɛ́ kũńwo Tabo kpia.'
  hat-hat: 'Li voye chache Barak, pitit gason Abinoram, moun lavil Kadès nan peyi
    moun Neftali yo. Li di l'' konsa: -Men lòd Seyè a, Bondye pèp Izrayèl la, voye
    ba ou: Ale! Mennen sòlda ou yo sou mòn Tabò. Nan branch fanmi Neftali a ak nan
    branch fanmi Zabilon an, pran dimil (010.000) gason avè ou.'
  eng-BSB: 'She summoned Barak son of Abinoam from Kedesh in Naphtali and said to
    him, “Surely the LORD, the God of Israel, is commanding you: ‘Go and march to
    Mount Tabor, taking with you ten thousand men of Naphtali and Zebulun.'
  tod-tod: 'Foloi ta, é keela leʋeni Ɓalake ma, Aɓinoame ná-doun zunui, Keedɛse
    nui, Nɛfetali yooi zu, é ɠɛ ma: «Wɛlɛ, Ɠɔoɠɔ GALAGI, Izelayɛle ná-GALAGI devei,
    nii veeʋɛ è ya: ‹Li è zunu waapuugɔ (10 000) laasei sɛʋɛ, Nɛfetali ná-bolodai
    zu, ta Zaɓulɔn ná-bolodai, è lo ti luɠɔ, wo li Taɓɔɔl gizei ma.'
  eng-WEBPB: She sent and called Barak the son of Abinoam out of Kedesh Naphtali,
    and said to him, “Hasn’t the LORD, the God of Israel, commanded, ‘Go and lead
    the way to Mount Tabor, and take with you ten thousand men of the children of
    Naphtali and of the children of Zebulun?
  kbq-kbq: Hagi mago zupa Debora'a Kedes-Naftali kumate ne' Abinoamu nemofo Barakintega
    kea atrentegeno vigeno, anante'ma egeno'a amanage huno asami'ne, Israeli vahe'mofo
    Ra Anumzamo'a kagrikura amanage hu'ne, Vunka Naftali nagapinti'ene Zebuluni nagapintira
    10tauseni'a venene zamavarenka Tabori agonare omeri atru hiho huno hu'ne.
  nhe-BL: 'Huan se tonal Débora tlanahuati ma quinotzatij Barac, icone Abinoam, tlen
    itztoya ipan altepetl Cedes ipan inintlal iixhuihua Neftalí. Huan quema hualajqui,
    Débora quiilhui: ―TOTECO tlen itztoc toDios tiisraelitame mitznahuatía xiquinsentili
    10 mil tlacame tlen hualahuij ipan nopa huejhueyi familias Neftalí huan Zabulón
    huan xiquinyacana hasta nopa tepetl Tabor.'
  bus-bus: 'Ben à Abinↄamu nɛ́ Baraki kɛ̀ kú Kɛdɛsi, Nafatalinↄ bùsun sìsi à bènɛ:
    Dii Isarailinↄ Luda bè ǹ fɛɛ ǹ gá Nafatalinↄ kↄ̃n Zɛbuluninↄ sɛ́ gↄ̃ↄn bↄrↄ kuri
    ǹ gáńyo Tabo kpiiia.'
  gub-BL: Amo 'ar mehe weraha kar uze'eg amo awa pe kury. — Eze'eg eho Marak Aminoàw
    ta'yr pe nehe. Kez tawhu pe Napitari waiwy rehe hekon a'e, i'i izupe. — Emono'og
    Napitari wapyr nehe, Zemurom wapyr nehe no. Emono'og 10 miw zauxiapekwer a'e ywy
    rehe har ne wà nehe. Eraha a'e awa ywytyr Tamor her ma'e pe nehe, ere izupe nehe.
  eng-DRA: 'And she sent and called Barac the son of Abinoem out of Cedes in Nephtali:
    and she said to him: The Lord God of Israel hath commanded thee: Go, and lead
    an army to mount Thabor, and thou shalt take with thee ten thousand fighting men
    of the children of Nephtali, and of the children of Zabulon:'
