  kan-OKCV: ಅವಳು ಕೆದೆಷ್ ನಫ್ತಾಲಿಯಲ್ಲಿರುವ ಅಬೀನೋವಮನ ಮಗ ಬಾರಾಕನನ್ನು ಕರೆಯಿಸಿ ಅವನಿಗೆ, “ಇಸ್ರಾಯೇಲ್
