  tam-2017: 'அவள் நப்தலியிலுள்ள கேதேசிலிருக்கிற அபினோகாமின் மகன் பாராக்கை வரவழைத்து:
    நீ நப்தலி மனிதர்களிலும், செபுலோன் மனிதர்களிலும் 10,000 பேரை அழைத்துக்கொண்டு, தாபோர்
    மலைக்குப் போகவேண்டும் என்றும்,'
  spa-RV-1909: 'Y ella envió á llamar á Barac hijo de Abinoam, de Cedes de Nephtalí,
