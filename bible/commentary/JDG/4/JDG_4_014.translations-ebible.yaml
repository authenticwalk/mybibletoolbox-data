verse: JDG.004.014
translations:
  mal-C: അപ്പോൾ ദെബോറാ ബാരാക്കിനോട്, “പോകുക! യഹോവ സീസെരയെ താങ്കളുടെ കൈയിൽ ഏൽപ്പിച്ചിരിക്കുന്ന
    ദിവസം ഇന്നുതന്നെ. യഹോവ നിനക്കുമുമ്പായി പുറപ്പെട്ടിരിക്കുന്നല്ലോ” എന്നു പറഞ്ഞു.
    അങ്ങനെ ബാരാക്കും പതിനായിരം പടയാളികളും താബോർപർവതത്തിൽനിന്നും ഇറങ്ങിച്ചെന്നു.
  deu-TKW: 'Da sprach Debora zu Barak: Auf! denn dies ist der Tag, an dem Jahwe Sisera
    in deine Gewalt gegeben hat; ist doch Jahwe selbst vor dir her ausgezogen! So
    stieg denn Barak vom Berge Thabor herab und 10000 Mann folgten ihm.'
  lin-lin: 'Debora alobaki na Baraki : « Kende ! Ezali lelo nde mokolo oyo Yawe akokaba
    Sisera na maboko na yo. » Baraki akitaki na ngomba Tabori, mpe bato nkoto zomi
    balandaki ye.'
  eng-LSV: And Deborah says to Barak, “Rise, for this [is] the day in which YHWH has
    given Sisera into your hand; has YHWH not gone out before you?” And Barak goes
    down from Mount Tabor, and ten thousand men after him.
  eng-GNV: 'Then Deborah sayd vnto Barak, Vp: for this is the day that the Lord hath
    deliuered Sisera into thine hand. Is not the Lord gone out before thee? So Barak
    went downe from mount Tabor, and ten thousand men after him.'
  eng-WEBSTER: 'And Deborah said to Barak, Arise, for this is the day in which the
    LORD hath delivered Sisera into thy hand: hath not the LORD gone out before thee?
    So Barak went down from mount Tabor, and ten thousand men after him.'
  nhw-BL: 'Huajca Débora quiilhui Barac: ―Xiya amantzi, pampa ama TOTECO mitzyacantiyas
    huan mitzmactilis Sísara momaco. Huajca Barac temoc ipan tepetl Tabor ica 10 mil
    soldados.'
  swh-ONEN: Ndipo Debora akamwambia Baraka, “Nenda! Hii ndiyo siku ambayo Bwana amemtia
    Sisera mikononi mwako. Je, Bwana hakukutangulia mbele yako?” Hivyo Baraka akashuka
    kutoka Mlima Tabori, akifuatwa na watu 10,000.
  bba-bba: Mɑ Deborɑ u Bɑrɑki sɔ̃ɔwɑ u nɛɛ, ɑ seewo, domi ɡisɔrɑ Yinni Gusunɔ u koo
    nun ɡbiiyɑ u kɑ nun Siserɑ nɔmu bɛriɑ. Yerɑ Bɑrɑki u sɑrɑmɑ ɡuu ten min di kɑ
    win tɔmbu nɔrɔbun subɑ wɔku (10.000) te tɑ nùn swĩi.
  eng-KJVCPB: 'And Deborah said unto Barak, Up; for this is the day in which the Lord
    hath delivered Sisera into thine hand: is not the Lord gone out before thee? So
    Barak went down from mount Tabor, and ten thousand men after him.'
  wbp-wbp: Ngula-jangka, Tipururla wangka Parrakaku, “Yaruju-jarriya! Jalangu YAAWIYI
    kapu yani nyuntu-kurlu manu nyuntu-nyangu warrmarla-kurlu yungunkulu-jana tarnnga-kurra
    pinjarla walku-mani Jijara-kurlangu-patu. YAAWIYI kapu kamparru yani nyurrurlarla
    kulu wirikingarnti.” Junga-juku, Parrakarlu-jana nguru-yirrarnu nyanungu-nyangu
    10,000-pala warrmarlaku kaninjarra-kari wararra-ngurluju.
  luo-luo: Eka Debora nowachone Barak niya, “Dhiyo! Ma e odiechiengʼ ma Jehova Nyasaye
    osechiwo Sisera e lweti. Donge Jehova Nyasaye osedhi nyimi?” Omiyo Barak nodhi
    e Got Tabor, kiluwe gi ji alufu apar.
  meu-meu: Bena Debora ese Barak e haḡania, eto, A tore isi, dinana binai Iehova ese
    Sisera na oi imamu ai be atoamu. Iehova na oi vairamu ai basinela a? Taunabunai
    Barak na Taboro ororona amo e hekei, mai ena tuari taudia gerebu-ta ida.
  npi-ULB: दबोराले बाराकलाई भनिन्, “जाऊ! किनकि परमप्रभुले तिमीलाई सीसरामाथि विजय दिनुभएको
    दिन आजै हो । के परमप्रभुले तिमीलाई अगुवाइ गर्नुभएको छैन र?” यसैले आफ्नो पछि लागेका
    दश हजार मानिसलाई साथमा लिएर बाराक तबोर डाँडाबाट तल गए ।
  yor-yor: Debora sì wí fún Baraki pé, “Lọ! Lónìí ni Olúwa fi Sisera lé ọ lọ́wọ́,
    Olúwa ti lọ síwájú rẹ.” Baraki sì síwájú, àwọn ọmọ-ogun rẹ̀ ẹgbẹ̀rún mẹ́wàá (10,000)
    sì tẹ̀lé e lẹ́yìn, wọ́n sì kọjá sí òkè Tabori.
  emp-NTPO: 'Maʌ̃be Deborába Baracoa jarasia: –¡Ãdjirã ume isabe djõne wãnadua! ¡Id̶ibʌrʌ
    Ãcõrẽba bʌ́a Sisarára poyabiya! ¡Ãcõrẽra bʌ na wãbʌrʌa!– Ara maʌ̃da Baracora idji
    sordaorã die mil panʌ ume Tabor eyad̶eba ed̶aa djõne wãsid̶aa.'
  ind-ind: Kata Debora kepada Barak, “Bersiaplah! Hari ini TUHAN sudah menyerahkan
    Sisera kepadamu! TUHAN sudah maju di depanmu!” Maka Barak memimpin sepuluh ribu
    orang turun dari gunung Tabor.
  pes-OPCB: 'آنگاه دبوره به باراق گفت: «برخیز، زیرا خداوند پیشاپیش تو حرکت می‌کند.
    او امروز سیسرا را به دست تو تسلیم می‌کند.» پس باراق با سپاه ده هزار نفرهٔ خود
    برای جنگ از دامنهٔ کوه تابور سرازیر شد.'
  tgl-ULB: Sinabi ni Debora kay Barak, “Humayo ka! Dahil ito ang araw na ibinigay
    sa iyo ni Yahweh ang tagumpay laban kay Sisera. Hindi ba pinangungunahan ka ni
    Yahweh?” Kaya bumaba si Barak mula sa Bundok Tabor na may sampung libong kalalakihang
    sumusunod sa kaniya.
  cbu-NT: 'Ashiriya, Deborsha kurak Balakaa: Natunaa shiyshat sundarurish machingi.
    Uru naakchush, shiyaam Apanll istachparee. Na in zar shiyaam wanasiritaa Apanll
    tuyamandachiya, Debor Balakaa tárangiya.'
  hui-hui: Ani biyagola Deborahanda Baragahondo lalu, Anduane Homogohanda í̠ haru
    bamba holebirago pu. Áyu ogoni Sisera ibu wayali nahelo í̠ wayali habelo ibugua
    hongo ngulebira, lene. Ani laya handala Baraga ibu Hari Tabo weagoria howa ibunaga
    ami agali daosini pira (10,000) biaru heba dalipe halu pene.
  mya-mya: ထို​အ​ခါ​ဒေ​ဗော​ရ​က​ဗာ​ရက်​အား``သင်​သွား လော့။ ထာ​ဝ​ရ​ဘု​ရား​သည်​သင့်​အား​ရှေ့​ဆောင်
    လျက်​နေ​တော်​မူ​ပြီ။ ယ​နေ့​၌​ပင်​ကိုယ်​တော် သည်​သင့်​အား​သိ​သ​ရ​အ​ပေါ်​တွင်​အောင်​ပွဲ
    ခံ​စေ​တော်​မူ​လေ​ပြီ'' ဟု​ပြော​၏။ သို့​ဖြစ်​၍ ဗာ​ရက်​သည်​မိ​မိ​၏​လူ​တစ်​သောင်း​နှင့်​အ​တူ
    တာ​ဗော်​တောင်​မှ​ဆင်း​ပြီး​နောက်၊-
  bod-N: དི་བོ་རཱ་ཡིས་པཱ་རག་ལ་འདི་ལྟར་སྨྲས་པ་སྟེ། ཁྱོད་ལོངས་ཤིག འདི་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་སི་སེ་རཱ་ཁྱོད་ཀྱི་ལག་ཏུ་སྤྲོད་པའི་ཉིན་མོ་ཡིན་པས།
    དཀོན་མཆོག་ཡ་ཝཱེ་ནི་ཁྱོད་ཀྱི་སྔོན་དུ་ཕེབས་པ་མ་ཡིན་ནམ་ཞེས་པ་ལ། པཱ་རག་ཐ་པོར་རི་ལས་མར་བབས་ཤིང་མི་ཆིག་ཁྲི་ཁོའི་རྗེས་སུ་འབྲངས་སོ།
    །
  sna-sna: Ipapo Dhibhora akati kuna Bharaki, “Enda! Iri ndiro zuva rapiwa Sisera
    mumaoko ako naJehovha. Ko, Jehovha haasi mberi kwako here?” Saka Bharaki akaburuka
    muGomo reTabhori, achiteverwa navarume zviuru gumi.
  spa-BLM: 'Débora dijo a Barac: “Ve, porque éste es el día en que Yahvé ha entregado
    a Sísara en tu mano. ¿No ha salido Yahvé delante de ti?” Entonces Barac bajó del
    monte Tabor, y diez mil hombres tras él.'
  cac-cac: 'Ix yalan ix Débora d''a vin̈aj Barac chi'' yed'' eb'' soldado icha tic:
    —Eman̈ec, b''ab''elxo Jehová eyuuj, a'' ol ac''anoch vin̈aj Sísara d''a yol e
    c''ab'' ticnaic, xchi ix. Ix emta vin̈aj Barac yed'' 10 mil eb'' soldado d''a
    svitzal Tabor chi''.'
  swh-ULB: Debora akamwambia Baraka, Nenda! Kwa maana hii ndiyo siku ambayo Bwana
    amekupa ushindi juu ya Sisera. Je! si Bwana anayekuongoza? Basi Baraka akashuka
    kutoka mlima wa Tabori na watu kumi elfu wakamfuata.
  bel-bel: 'І сказала Дэвора Вараку: устань, бо гэта той дзень, у які Гасподзь аддасьць
    Сісару ў рукі твае; Сам Гасподзь пойдзе перад табою. І сышоў Варак з гары Фавор
    і за ім дзесяць тысяч чалавек.'
  deu-ELBBK: 'Und Debora sprach zu Barak: Mach dich auf! Denn dies ist der Tag, da
    der HERR den Sisera in deine Hand gegeben hat. Ist nicht der HERR ausgezogen vor
    dir her? Und Barak stieg von dem Berg Tabor hinab, und 10.000 Mann ihm nach.'
  mbb-OT: Ne migkeǥiyan ni Debora si Barak te, “Genat ke en, su iyan heini andew he
    ebpengelinteuwan te Nengazen he mezaag nu si Sisera. Ebpetelihuna kenikew is Nengazen.”
    Umbe midtupang si Barak dutun te Buntud he Tabor zuma sikan is 10,000 he menge
    sundaru zin.
  mal-2015: 'അപ്പോൾ ദെബോരാ ബാരാക്കിനോടു: പുറപ്പെട്ടുചെല്ലുക; യഹോവ ഇന്നു സീസെരയെ നിന്റെ
    കയ്യിൽ ഏല്പിച്ചിരിക്കുന്നു; യഹോവ നിനക്കു മുമ്പായി പുറപ്പെട്ടിരിക്കുന്നു എന്നു
    പറഞ്ഞു. അങ്ങനെ ബാരാക്കും അവന്റെ പിന്നാലെ പതിനായിരംപേരും താബോർപർവ്വതത്തിൽ നിന്നു
    ഇറങ്ങിച്ചെന്നു,'
  tuo-NT: 'Cʉ̃ tojo weecã ĩꞌagõ, Débora Barare aꞌtiro ni wereco niwõ: —Waꞌaya. Niꞌcãcã
    Õꞌacʉ̃ marĩ wiogʉ mʉꞌʉrẽ Sísarare wiagʉsami. Marĩ wiogʉ mʉsã dʉporo ʉꞌmʉtãtojacʉ
    niami, nico niwõ. Co tojo nicã, Barac cʉ̃ yarã surara diez mil ʉmʉa ʉ̃rʉ̃gʉ̃ Tabopʉ
    níꞌcãrã Sísara yarã surara meꞌrã aꞌmewẽjẽrã waꞌarã dijaacãrã niwã.'
  rmc-rmc: 'E Debora phenďa le Barakoske: „Ušťi, bo adadžives tuke diňa o RAJ andro
    vasta le Siserah. Korkoro o RAJ imar geľa anglal tu!“ Avke o Barak geľa tele pal
    o verchos Tabor a pal leste 10 000 murša.'
  pes-OPV: 'و دبوره به باراق گفت: «برخیز، این است روزی که خداوند سیسرا را به‌دست تو
    تسلیم خواهد نمود، آیا خداوند پیش روی تو بیرون نرفته است؟» پس باراق از کوه تابور
    به زیر آمد و ده هزار نفر از عقب وی.'
  ron-1924: 'Атунч, Дебора а зис луй Барак: „Скоалэ-те, кэч ятэ зиуа кынд дэ Домнул
    пе Сисера ын мыниле тале. Ынтр-адевэр, Домнул мерӂе ынаинтя та.” Ши Барак с-а
    репезит де пе мунтеле Таборулуй ку зече мий де оамень дупэ ел.'
  ben-OBCV: তখন দবোরা বারককে বললেন, “যাও! সদাপ্রভু আজই তোমার হাতে সীষরাকে সমর্পণ করেছেন।
    সদাপ্রভু কি তোমার অগ্রগামী হননি?” অতএব বারক তাঁর 10,000 জন অনুচরকে সঙ্গে নিয়ে
    তাবোর পর্বত থেকে নেমে এলেন।
  som-som: Oo Debooraahna waxay Baaraaq ku tidhi, Kac, waayo, maanta waa maalintii
    Rabbigu Siiseraa gacantaada soo geliyey. Rabbigu miyaanu ku hor socon? Sidaas
    daraaddeed Baaraaq wuxuu ka dhaadhacay Buur Taaboor, isagoo ay toban kun oo nin
    daba socdaan.
  lat-VUC: 'Dixitque Debbora ad Barac: Surge, hæc est enim dies, in qua tradidit Dominus
    Sisaram in manus tuas: en ipse ductor est tuus. Descendit itaque Barac de monte
    Thabor, et decem millia pugnatorum cum eo.'
  eng-ASVBT: And Deborah said unto Barak, Up; for this is the day in which Jehovah
    hath delivered Sisera into thy hand; is not Jehovah gone out before thee? So Barak
    went down from mount Tabor, and ten thousand men after him.
  ita-1885: 'E Debora disse a Barac: Moviti; perciocchè questo è il giorno, nel quale
    il Signore ha messo Sisera nelle tue mani; il Signore non è egli uscito davanti
    a te? Allora Barac scese giù dal monte di Tabor, avendo dietro a sè diecimila
    uomini.'
  eng-LXXUP: 'And Deborah said to Barak, Rise up, for this is the day on which the
    Lord has delivered Sisera into thy hand, for the Lord shall go forth before thee:
    and Barak went down from Mount Tabor, and ten thousand men after him.'
  eng-ULB: Deborah said to Barak, “Go! For this is the day in which Yahweh has given
    you victory over Sisera. Is not Yahweh leading you?” So Barak went down from Mount
    Tabor with ten thousand men following him.
  spa-VBL: 'Entonces Débora le dijo a Barac: “¡Ponte en marcha! Hoy el Señor te ha
    entregado a Sísara. ¿No marchó el Señor delante de ti?” Entonces Barac bajó del
    monte Tabor, acompañado de diez mil hombres.'
  fra-_FOB: 'Et Débora dit à Barak: Lève-toi; car voici le jour où l''Éternel a livré
    Sisera entre tes mains. L''Éternel ne marche-t-il pas devant toi? Et Barak descendit
    du mont Thabor, ayant dix mille hommes à sa suite.'
  mal-mal: 'അപ്പോൾ ദെബോരാ ബാരാക്കിനോട്: “പുറപ്പെട്ടുചെല്ലുക; സീസെരയെ യഹോവ നിന്റെ കയ്യിൽ
    ഏല്പിക്കുന്ന ദിവസം ഇന്നാകുന്നു; യഹോവ നിനക്ക് മുമ്പായി പുറപ്പെട്ടിരിക്കുന്നു” എന്ന്
    പറഞ്ഞു. അങ്ങനെ ബാരാക്കും അവന്റെ പിന്നാലെ പതിനായിരംപേരും താബോർപർവ്വതത്തിൽ നിന്ന്
    ഇറങ്ങിച്ചെന്നു,'
  urd-GVR: Tab Daborā ne Baraq se bāt kī, “Hamlā ke lie taiyār ho jāeṅ, kyoṅki Rab
    ne āj hī Sīsarā ko āp ke qābū meṅ kar diyā hai. Rab āp ke āge āge chal rahā hai.”
    Chunāṅche Baraq apne 10,000 ādmiyoṅ ke sāth Tabūr Pahāṛ se utar āyā.
  suz-BL: मिनु देबोरामी बाराक कली “बोक्‍को, मुलाक्‍त परमप्रभु यावेमी सीसेरा कली इ
    गुइमी गेशो बाक्‍ब। परमप्रभु यावे इ ङोंइती मगाक्‍बा ङा?” देंमाक्‍त। मोपतीके बाराक
    नु आ १० हजार लडाइ पाइब ताबोर डांडा रे ब्रुम्‍मा बाक्‍त।
  ita-1927: 'E Debora disse a Barak: “Lèvati, perché questo è il giorno in cui l’Eterno
    ha dato Sisera nelle tue mani. L’Eterno non va egli dinanzi a te?” Allora Barak
    scese dal monte Tabor, seguito da diecimila uomini.'
  ckb-ckb: 'دەڤۆرا بە باراکی گوت: «هەستە! ئەمە ئەو ڕۆژەیە کە تێیدا یەزدان سیسرای خستووەتە
    ژێر دەستت. ئایا یەزدان پێشت نەکەوتووە؟» ئیتر باراکیش لە کێوی تاڤۆرەوە هاتە خوارەوە
    و دە هەزار پیاویش بەدوایەوە.'
  eng-BBE: 'Then Deborah said to Barak, Up! for today the Lord has given Sisera into
    your hands: has not the Lord gone out before you? So Barak went down from Mount
    Tabor and ten thousand men after him.'
  kan-OKCV: ಆಗ ದೆಬೋರಳು ಬಾರಾಕನಿಗೆ, “ನೀನು ಏಳು. ಏಕೆಂದರೆ ಯೆಹೋವ ದೇವರು ಸೀಸೆರನನ್ನು ನಿನ್ನ
    ಕೈಯಲ್ಲಿ ಒಪ್ಪಿಸಿಕೊಡುವ ದಿನವು ಇದೇ. ಯೆಹೋವ ದೇವರು ನಿನ್ನ ಮುಂದೆ ಹೊರಡಲಿಲ್ಲವೋ?” ಎಂದಳು. ಹೀಗೆ
    ಬಾರಾಕನು ತನ್ನ ಹಿಂದೆ ಹತ್ತು ಸಾವಿರ ಜನರನ್ನು ತೆಗೆದುಕೊಂಡು, ತಾಬೋರ್ ಬೆಟ್ಟದಿಂದ ಇಳಿದನು.
  tam-2017: 'அப்பொழுது தெபொராள் பாராக்கை நோக்கி: எழுந்துபோ; யெகோவா சிசெராவை உன்னுடைய
    கையில் ஒப்புக்கொடுக்கும் நாள் இதுவே; யெகோவா உனக்கு முன்பாகப் புறப்படவில்லையா என்றாள்;
    அப்பொழுது பாராக்கும், அவன் பின்னே 10,000 பேரும் தாபோர் மலையிலிருந்து இறங்கினார்கள்.'
  spa-RV-1909: 'Entonces Débora dijo á Barac: Levántate; porque este es el día en
    que Jehová ha entregado á Sísara en tus manos. ¿No ha salido Jehová delante de
    ti? Y Barac descendió del monte de Tabor, y diez mil hombres en pos de él.'
  ron-BTF: 'Și Debora i-a spus lui Barac: Ridică-te, pentru că aceasta este ziua în
    care DOMNUL a dat pe Sisera în mâna ta; nu a ieșit DOMNUL înaintea ta? Și Barac
    a coborât de pe muntele Tabor cu zece mii de oameni după el.'
  eng-WEBP: Deborah said to Barak, “Go; for this is the day in which the LORD has
    delivered Sisera into your hand. Hasn’t the LORD gone out before you?” So Barak
    went down from Mount Tabor, and ten thousand men after him.
  eng-FBV: Then Deborah told Barak, “Get going! Today the Lord has handed Sisera to
    you. Didn't the Lord march out ahead of you?” So Barak went down from Mount Tabor,
    accompanied by ten thousand men.
  nld-1939: 'Toen sprak Debora tot Barak: Trek op; want dit is de dag, waarop Jahweh
    Sisera in uw handen zal leveren; waarachtig, Jahweh gaat voor u uit! Terwijl Barak
    nu aan de spits van zijn tien duizend man van de berg Tabor afkwam,'
  nch-BL: 'Huajca Débora quiilhui Barac: ―Xiya amantzi, pampa ama TOTECO mitzyacantiyas
    huan mitzmactilis Sísara momaco. Huajca Barac temoc ipan tepet Tabor ica 10 mil
    soldados.'
  vie-1934: 'Đê-bô-ra nói cùng Ba-rác rằng: Hãy đứng dậy, vì nầy là ngày Đức Giê-hô-va
    phó Si-sê-ra vào tay ngươi. Đức Giê-hô-va há chẳng đi đằng trước ngươi sao? Rồi
    Ba-rác đi xuống Tha-bô, có mười ngàn người theo sau.'
  hin-CV: दबोरा ने बाराक को आदेश दिया, “उठो! आज ही वह दिन है, जिसमें याहवेह ने सीसरा
    को तुम्हारे अधीन कर दिया है. देख लो, याहवेह तुम्हारे आगे जा चुके हैं?” तब बाराक
    दस हज़ार लोगों को लेकर ताबोर पर्वत से नीचे उत्तर गया.
  spa-BES: 'Entonces Débora dijo a Barac: ¡Arriba! porque hoy el Señor ha entregado
    a Sísara en tus manos: ¿no ha salido el Señor delante de ti? Entonces Barac descendió
    del monte Tabor con sus diez mil hombres.'
  tdx-tdx: Aa le hoe t’i Deborae amy Barake. Miongaha, itoy ty andro nanolora’ Iehovà
    i Siserà am-pità’o. Tsy fa niaolo Azo hao t’Iehovà? Aa le nizotso boak’ am-bohi-Tabore
    ao t’i Barak’ am-pañorihañe ty rai-alen-dahy.
  tha-KJV: นางเดโบราห์จึงกล่าวแก่บาราคว่า “​ลุ​กขึ้นเถิด เพราะว่านี่เป็​นว​ั​นที​่พระเยโฮวาห์ทรงมอบสิเสราไว้ในมือของท่าน
    พระเยโฮวาห์เสด็จนำหน้าท่านไปมิ​ใช่​หรือ​” บาราคจึงลงไปจากภูเขาทาโบร์​พร​้อมกับทหารหนึ่งหมื่นคนติดตามท่านไป
  por-BR-2018: 'Então Débora disse a Baraque: Levanta-te; porque este é o dia em que
    o SENHOR entregou a Sísera em tuas mãos: Não saiu o SENHOR diante de ti? E Baraque
    desceu do monte de Tabor, e dez mil homens atrás dele.'
  deu-ELO: 'Und Debora sprach zu Barak: Mache dich auf! Denn dies ist der Tag, da
    Jehova den Sisera in deine Hand gegeben hat. Ist nicht Jehova ausgezogen vor dir
    her? Und Barak stieg von dem Berge Tabor hinab, und zehntausend Mann ihm nach.'
  eng-WYC-2018: And Deborah said to Barak, Rise thou up, for this is the day, in which
    the Lord hath betaken Sisera into thine hands; lo! the Lord is thy leader. And
    so Barak came down from the hill of Tabor, and ten thousand of fighters with him,
    (or And so Barak came down from Mount Tabor, and had ten thousand fighting men
    with him).
  epo-epo: 'Tiam Debora diris al Barak: Leviĝu, ĉar nun estas la tago, en kiu la Eternulo
    transdonos Siseran en viajn manojn; jen la Eternulo eliris antaŭ vi. Kaj Barak
    malsupreniris de la monto Tabor, kaj post li dek mil viroj.'
  uig-PIN: 'Dǝboraⱨ Baraⱪⱪa: — Ⱪopⱪin; bügün Pǝrwǝrdigar Siserani sening ⱪolungƣa
    tapxuridiƣan kündür. Mana, Pǝrwǝrdigar aldingda yol baxliƣili qiⱪti ǝmǝsmu?! —
    dedi. Xuni dewidi, Baraⱪ wǝ on ming adǝm uningƣa ǝgixip Tabor teƣidin qüxti.'
  beo-beo: Amalalu, Debola da Bela:gema amane sia:i, “Masa! Hina Gode da di oule bisili
    ahoa. Wali eso E da Sisela hasalima:ne hou dima i dagoi.” Amaiba:le, Bela:ge da
    ea 10,000 dunu amo Da:ibo Goumi hagudu amoga oule asi.
  tpi-OTNT: Na Debora i tokim Barak olsem, “Goan, yumi go. Bikpela i go pas long yu.
    Olsem na long dispela de bai Bikpela i helpim yu na bai yu winim Sisera.” Na Barak
    i kisim dispela 10,000 man na ol i lusim maunten Tabor na i go daun.
  hau-SA: Sa’an nan Debora ta ce wa Barak, “Je ka! Wannan ita ce ranar da Ubangiji
    ya ba da Sisera a hannunka. Ba Ubangiji ya riga ya sha gabanka?” Saboda haka Barak
    ya gangara zuwa Dutsen Tabor, da mutum dubu goma biye da shi.
  uig-LAT: 'Deborah Baraqqa: — Qopqin; bügün Perwerdigar Sisérani séning qolunggha
    tapshuridighan kündür. Mana, Perwerdigar aldingda yol bashlighili chiqti emesmu?!
    — dédi. Shuni déwidi, Baraq we on ming adem uninggha egiship Tabor téghidin chüshti.'
  nde-nde: UDibhora wasesithi kuBharakhi, “Hamba! Lolu yilo usuku uThixo anikele ngalo
    uSisera ezandleni zakho. Kanti uThixo kahambanga phambi kwakho na?” Ngakho uBharakhi
    wehlela eNtabeni iThabhori elandelwa ngabantu abazinkulungwane ezilitshumi.
  ton-ton: 'Pea pehē ʻe Tepola kia Pelaki, “Tuʻu hake, he ko e ʻaho ko eni kuo tukuange
    ʻe Sihova ʻa Sisela ki ho nima: ʻikai kuo ʻalu muʻomuʻa ʻa Sihova ʻiate koe?”
    Ko ia naʻe ʻalu hifo ai ʻa Pelaki mei he moʻunga ko Tepoa, pea muimui ʻiate ia
    ʻae kau tangata ʻe tokotaha mano.'
  ces-1613: 'I řekla Debora Barákovi: Vstaň, nebo tento jest den, v němž dal Hospodin
    Zizaru v ruku tvou. Zdali Hospodin nevyšel před tebou? I sstoupil Barák s hory
    Tábor, a deset tisíc mužů za ním.'
  eng-WMB: Deborah said to Barak, “Go; for this is the day in which the LORD has delivered
    Sisera into your hand. Hasn’t the LORD gone out before you?” So Barak went down
    from Mount Tabor, and ten thousand men after him.
  tam-TCV: தெபோராள் பாராக்கிடம், “நீ போ! இதுவே சிசெராவை யெகோவா உன் கையில் தரும் நாள்,
    உனக்கு முன்னே யெகோவா போகவில்லையா?” என்றாள். எனவே பாராக்கும் அவனுடனிருந்த பத்தாயிரம்
    போர்வீரர்களும் தாபோர் மலையை விட்டு கீழே இறங்கினார்கள்.
  ceb-ULB: Miingon si Debora kang Barak, “Lakaw! Kay mao na kini ang adlaw nga padag-on
    ka ni Yahweh batok kang Sisera. Dili ba si Yahweh man ang mag-una kanimo?” Busa
    milugsong si Barak gikan sa Bukid sa Tabor uban ang 10, 000 ka mga tawo nga misunod
    kaniya.
  pol-UBG: 'Wtedy Debora powiedziała do Baraka: Wstań, bo to jest dzień, w którym
    PAN wyda Siserę w twoje ręce. Czyż PAN nie idzie przed tobą? Barak zszedł więc
    z góry Tabor, a dziesięć tysięcy mężczyzn zeszło za nim.'
  agr-agr: 'Nunikagmatai Débora Barakan chichajak: “¡Pai, yamai maaniata, Tuke Pujuu
    Sísaranak amina idaitugmase! ¡Amina suntajum aidau shimamunmak Tuke Pujuu eemak
    weawai!” tiuwai. Tusa tima Barac muja Tabor pujau niina suntaji aidaun diez mil
    yajuak akaikiuwai.'
  kyc-kyc: Dokopa dee Depora baame akali Bereke lamaiyuo leya. Mee pao pilinyili pyuo
    pupi. Epapu yuu gii Kamongome Sisira baa pyao ralinyi nembalase lao yuu gii jilyamo.
    Jepala Kamongome emba dopa pii lao kata lasaka pyuo karamo, leya. Dokopa Bereke
    baa yuu kyau Tapo lenge doko yaki nyuo banya akali taosande akalisa (10,000) dupwa
    pipya lupyuo peyami.
  urd-GVU: تب دبورہ نے برق سے بات کی، ”حملہ کے لئے تیار ہو جائیں، کیونکہ رب نے آج
    ہی سیسرا کو آپ کے قابو میں کر دیا ہے۔ رب آپ کے آگے آگے چل رہا ہے۔“ چنانچہ برق
    اپنے 10,000 آدمیوں کے ساتھ تبور پہاڑ سے اُتر آیا۔
  deu-1912: 'Debora aber sprach zu Barak: Auf! das ist der Tag, da dir der HERR den
    Sisera hat in deine Hand gegeben; denn der HERR wird vor dir her ausziehen. Also
    zog Barak von dem Berge Thabor herab und die zehntausend Mann ihm nach.'
  kan-2017: ಆಗ ದೆಬೋರಳು ಬಾರಾಕನಿಗೆ, “ಏಳು, ಯೆಹೋವನು ಸೀಸೆರನನ್ನು ನಿನ್ನ ಕೈಗೆ ಒಪ್ಪಿಸುವ ದಿನವು
    ಇಂದೇ. ನಿಶ್ಚಯವಾಗಿ ಆತನು ತಾನೇ ನಿನಗೆ ಮುಂದಾಗಿ ಯುದ್ಧಕ್ಕೆ ಹೊರಡುವನು” ಅನ್ನಲು ಬಾರಾಕನು ಬೇಗನೆ
    ಹತ್ತು ಸಾವಿರ ಜನರ ಸಹಿತವಾಗಿ ತಾಬೋರ್ ಬೆಟ್ಟದಿಂದ ಇಳಿದನು.
  yap-yap: Me ga’ar Deborah ngak Barak, “Mman! Ya daba’ e ke gagiyegnag SOMOL ni ngam
    gel ngak Sisera ko mael. Ya SOMOL e be pow’iyem!” Me yan Barak u daken e burey
    ni Tabor nga p’ening ni yad fa 10,000 i pumo’on ni salthaw rok.
  hlt-MCSB: Te dongah Deborah loh Barak taengah, “Sisera he na kut dongla BOEIPA loh
    m'paek coeng dongah tihnin ah thoo laeh. Na mikhmuh ah BOEIPA a caeh moenih a?,”
    a ti nah. Te dongah Barak loh a hnukah hlang thawng rha neh Tabor tlang lamloh
    suntla thuk.
  mdy-ETH: ዒማና ዲቦራ ባርቄም፦ «ዔቂ ዴንዴ! ናንጊና ናንጋ ጎዳ ኔኤኮ ቤርታ ኬስኬኔ፤ ሃኖ ኔ ሲሳራ ዖሊ ባሻንዳጉዲ ዒዚ
    ኔና ማኣዳንዳኔ» ጋዓዛ፥ ባርቄ ታጶ ሺያ ዖልዚ ዓሲ ዔኪ ታኣቦኦሬ ዹካፓ ኬዴኔ።
  twi-ASANTE: Afei, Debora ka kyerɛɛ Barak sɛ, “Yɛ ahoboa! Ɛnnɛ ne ɛda a Awurade de
    Sisera so nkonimdie bɛma wo, ɛfiri sɛ, Awurade atu sa adi wʼanim.” Enti, Barak
    dii nʼakodɔm ɔpedu anim sianee Tabor bepɔ no kɔkoeɛ.
  eng-WEBU: Deborah said to Barak, “Go; for this is the day in which the LORD has
    delivered Sisera into your hand. Hasn’t the LORD gone out before you?” So Barak
    went down from Mount Tabor, and ten thousand men after him.
  wal-wal: Yaatin, Deboora Baaraaqa, “Dendda! Hachchi GODAI ne kushiyan Sisaara aattidi
    immiyo gallassa. Be7a, GODAI neeppe sinttatidi biis” yaagaasu. Yaagin Baaraaqi
    tammu sha7u asaa kaalettidi, Taaboora Deriyaappe wodhdhiis.
  spa-PDDPT: 'Entonces Débora dijo a Barac: ¡Levántate, porque este es el día cuando
    Yavé entregó a Sísara en tu mano! ¿No salió Yavé delante de ti? Y Barac bajó de
    la montaña Tabor con 10.000 hombres detrás de él.'
  gun-gun: 'Ha''e ramo Débora aipoe''i Baraque pe: — Epu''ã ke, mba''eta kova''e árave
    Senhor omboaxa ''rã Sísera ndepo py. Xapy''a rei nda''u Senhor ndooi ri nerenonde
    rupi? — he''i. Ha''e ramo Baraque ma Tabor yvyty gui oguejy ovy, ngupivegua dez
    mil avakue reve.'
  agu-BL: 'Talol tzun Débora tetz Barac: —¡Or, lajke''l, na ja opon oril tan tk''ol
    Kataj Ryos ama''l teru'' tan xcyewe''nu'' te''j Sísara, na sbajxok i'' ẍchiwutzu''!
    Nintzun e'' saj Baractz scyuch'' yi e'' sanlar licu''nak tzaj. Xomche'' yi lajuj
    mil sanlar te''j.'
  ilo-ULB: Kinuna ni Debora kenni Barak, “Mapanka! Ta daytoy ti aldaw nga ited ni
    Yahweh kenka ti panagballigi kenni Sisera. Saan kadi a ni Yahweh ti mangidaldalan
    kenka?” Simmalog ngarud ni Barak manipud Bantay Tabor nga addaan iti sangapulo
    a ribu a lallaki a sumursurot kenkuana.
  kpg-kpg: Deborah ga helekai gi Barak, “Hana! Dimaadua e dagi goe. Dangi nei, gei
    Mee guu hai goe gi aali i Sisera.” Malaa, Barak ga haneia i di Gonduu Tabor mo
    ana daane e madangaholu mana (10,000).
  uig-ARA: 'دەبوراھ باراققا: ــ قوپقىن؛ بۈگۈن پەرۋەردىگار سىسېرانى سېنىڭ قولۇڭغا تاپشۇرىدىغان
    كۈندۈر. مانا، پەرۋەردىگار ئالدىڭدا يول باشلىغىلى چىقتى ئەمەسمۇ؟! ــ دېدى. شۇنى
    دېۋىدى، باراق ۋە ئون مىڭ ئادەم ئۇنىڭغا ئەگىشىپ تابور تېغىدىن چۈشتى.'
  sus-sus: Na tɛmui Debora naxa a fala Baraki bɛ, «Keli, to Alatala fama Sisera sade
    i sagoe. Alatala nan tima i ya ra.» Baraki naxa goro Taboro geya fari, xɛmɛ mixi
    wulu fu biraxi a fɔxɔ ra.
  pon-2006: Depora eri mahsanihong Parak, “Nna, kitail! Pwe iei rahnwet me KAUN-O
    ketikihongehr Sisera pahn omw manaman.” Parak eri kohdi sang pohn Nahna Tapor
    iangahki nah sounpei nen.
  jae-jae: Go Debora kêsôm gêdêŋ Barak gebe “Ajôc, ôndi gebe bêc tonec Apômtau êkêŋ
    Sisera êsêp aôm lêmam. Apômtau êwê aôm.” Tec Barak gêdi aŋga Tabor kêsêp gêja
    ma nê lau 10,000 têdaguc eŋ.
  ksd-ksd: 'Ma Debora i ga biti tai Barak: Una tut, tago go iat ra bung ra Luluai
    i tar tul tar Sisera ta ra limam; dave, vakir ra Luluai i lua tam? Kari Barak
    i ga vana ur kan ra luana Tabor, diat ma ra vinun na arip na marmar na tarai.'
  tur-YTC: Devora Barak'a, “Git; çünkü bu, Yahve'nin Sisera'yı elinize teslim ettiği
    gündür. Yahve senin önünden çıkmadı mı?” dedi. Böylece Barak ve ardında on bin
    kişi Tabor Dağı'ndan indi.
  grc-BRENT: Καὶ εἶπε Δεββῶρα πρὸς Βαρὰκ, ἀνάστηθι, ὅτι αὕτη ἡ ἡμέρα ἐν ᾗ παρέδωκε
    Κύριος τὸν Σισάρα ἐν τῇ χειρί σου, ὅτι Κύριος ἐξελεύσεται ἔμπροσθέν σου· καὶ κατέβη
    Βαρὰκ κατὰ τοῦ ὄρους Θαβὼρ, καὶ δέκα χιλιάδες ἀνδρῶν ὀπίσω αὐτοῦ.
  ind-AYT: Lalu, Debora berkata kepada Barak, “Bangkitlah, sebab pada hari inilah,
    TUHAN menyerahkan Sisera ke dalam tanganmu. Bukankah TUHAN telah maju di depanmu?”
    Lalu, Barak turun dari Gunung Tabor bersama sepuluh ribu orang yang mengikutinya.
  nya-nya: Debora anawuza Baraki kuti, “Dzukani! Paja ndi lero limene Yehova wapereka
    Sisera mʼmanja mwako. Kodi Yehova sanakhale akukutsogolerani?” Choncho Baraki
    anatsika phiri la Tabori, anthu 10,000 akumutsata.
  hrv-hrv: 'Debora reče Baraku: “Ustani, evo dana kada će Jahve predati Siseru u tvoje
    ruke! Sam Jahve ide pred tobom!” I Barak siđe s gore Tabora sa deset tisuća ljudi
    za sobom.'
  mps-mps: Tama Deborago te Barakbolo te tiwai po wali, “Tegobao! Da pinao. Genuai
    Bidi te nage pabo badu te polasa pobao. Tama tibaso, te sogo Genuai Bidigo te
    nage tau selama, tama nago te Sisera aiyaba elalueibao,” te po wai. Tama po obaso,
    Barakgo te 10,000 bidi hauwa selama, tama augwaligo te Tabor bulu du tagalama,
    aiyaba dulali.
  tpi-tpi: Na Debora i tokim Barak olsem, “Goan, yumi go. Bikpela i go pas long yu.
    Olsem na long dispela de bai Bikpela i helpim yu na bai yu winim Sisera.” Na Barak
    i kisim dispela 10,000 man na ol i lusim maunten Tabor na i go daun.
  dan-1931: 'Da sagde Debora til Barak: “Bryd nu op! Thi det er i Dag. HERREN vil
    give Sisera i din Hånd. Er HERREN ikke draget foran dig?” Barak steg da ned fra
    Tabors Bjerg, fulgt af de 10.000 Mand.'
  vie-OVCB: 'Sau đó, Đê-bô-ra nói với Ba-rác: “Hãy đứng lên, hôm nay là ngày Chúa
    Hằng Hữu cho ông chiến thắng Si-sê-ra. Đứng lên! Có Chúa Hằng Hữu đi trước ông
    đó.” Ba-rác liền kéo 10.000 quân xuống Núi Tha-bô.'
  guj-2017: દબોરાએ બારાકને કહ્યું, “જા! કેમ કે આજે ઈશ્વરે સીસરાને તારા હાથમાં સોંપી
    દીધો છે. શું ઈશ્વર તમારા અગ્રેસર નથી?” તેથી બારાક તાબોર પર્વત પરથી નીચે ઊતર્યો,
    તેની સાથેના દસ હજાર પુરુષો તેની પાછળ ગયા.
  pon-2006A: Depora eri mahsanihong Parak, “Nna, kitail! Pwe iei rahnwet me KAUN-O
    ketikihongehr Sisera pahn omw manaman.” Parak eri kohdi sang pohn Nahna Tapor
    iangahki nah sounpei nen.
  por-BRBSL: 'Deborah disse a Barak: “Vá; pois este é o dia em que Javé entregou Sisera
    em suas mãos”. Yahweh não saiu antes de você”? Então Barak desceu do Monte Tabor,
    e dez mil homens atrás dele.'
  cth-cth: Deborah ni Barak teh, thaw haw, Sisera teh BAWIPA ni na kut dawk poenae
    hnin a pha toe. BAWIPA teh na hmalah yo a cei toe vaiyaw telah atipouh. Barak
    ni Tabor mon dawk hoi a hnukkâbang tami 10, 000 touh hoi a cathuk sin.
  twi-twi: Afei, Debora ka kyerɛɛ Barak sɛ, “Yɛ ahoboa! Nnɛ ne da a Awurade de Sisera
    so nkonimdi bɛma wo, efisɛ, Awurade atu ɔsa adi wʼanim.” Enti Barak dii nʼakofo
    mpem du anim sian Tabor bepɔw no kɔkoe.
  hlt-hlt: Te dongah Deborah loh Barak taengah, “Sisera he na kut dongla BOEIPA loh
    m'paek coeng dongah tihnin ah thoo laeh. Na mikhmuh ah BOEIPA a caeh moenih a?,”
    a ti nah. Te dongah Barak loh a hnukah hlang thawng rha neh Tabor tlang lamloh
    suntla thuk.
  tbz-SIM: 'Dɛ mɔ̀nnì kɛ̀ Deborɑɑ nɑ́kɛ́ Bɑɑrɑki kɛ dɔ̀: Bɑ́ɑ́tí kɛ́kɔtɛ! Ti Yiɛ̀
    nKuyie nyóó dɑ duɔ́mmu yíe nSisedɑɑ, ti Yiɛ̀ nKuyie nkuù dɑ ni ku mɔ́mmɔnku. Kɛ̀
    Bɑɑrɑkii nɛinɛ̀ o nìtìbɛ̀ tɛkɔupípíítɛ̀ (10000) kɛ̀ bɛ̀ɛ cútɛ́ Tɑbɔɔ tɑ̃rì,'
  msy-2020: Ezɨ Debora kamaghɨn Barak mɨgei, “Aria, nɨ dɨkavigh, e mangam. Ikiavɨra
    Itir God nɨn faragh mangam. Datɨrɨghɨn dughiar kamɨn Ikiavɨra Itir God nɨn akuragh,
    Sisera isɨ nɨn agharim datɨgham.” Ezɨ Barak zuamɨra 10,000plan mɨdorozir gumaziba
    inigha Taborɨn Mɨghsɨam ategha uaghiri.
  dop-dop: 'Ntɛnɑ Tepolɑ tɔ Pɑlɑkɩ sɩ: Polo pɑ tɔɔ, sɑŋɑ kɛ Tɑcɑɑ tʋɣɩ Siselɑ kɛ nyɑ́
    niŋ tɑɑ, nɑ ɩ mɑɣɑmɑɣɑ ɩ kɑ́ wɛɛnɑ nyɑ́ wɑɑlɩ. Ḿpʋ́ɣʋ́ Pɑlɑkɩ tiiwɑ Tɑpɔɔ pʋɣʋ
    nɑ ɩ wɑɑlɩ kɛ́ yoolɑɑ iyisi nɑɑnʋwɑ (10000).'
  azb-azb: 'Devora Baraqa dedi: «Qalx, çünki Rəbbin Sisranı təslim etdiyi gün bu gündür.
    Sənin qarşında gedən Rəbb deyilmi?» Baraq da arxasınca gələn on min nəfər kişi
    ilə birgə Tavor dağından endi.'
  eng-DBY: And Deborah said to Barak, Up; for this is the day in which Jehovah hath
    given Sisera into thy hand! Is not Jehovah gone out before thee? And Barak went
    down from mount Tabor, and ten thousand men after him.
  hin-2017: तब दबोरा ने बाराक से कहा, “उठ! क्योंकि आज वह दिन है जिसमें यहोवा सीसरा
    को तेरे हाथ में कर देगा। क्या यहोवा तेरे आगे नहीं निकला है?” इस पर बाराक और उसके
    पीछे-पीछे दस हजार पुरुष ताबोर पहाड़ से उतर पड़े।
  eng-YLT: And Deborah saith unto Barak, 'Rise, for this [is] the day in which Jehovah
    hath given Sisera into thy hand; hath not Jehovah gone out before thee?' And Barak
    goeth down from mount Tabor, and ten thousand men after him.
  kne-kne: Kanan Debora en Barak, “Dalasem, emey ka! Tan ed wani ay agew, pangabaken
    Diyos sik-a, tan sisya di mangipango en sik-a et abakem si Sisera.” Idi siya di,
    nanlobwat da Barak sin dontog ay Tabor et nanballalong da ya din sinpo ay libo
    ay soldado na.
  eng-WYC-2017: And Deborah said to Barak, Rise thou up, for this is the day, in which
    the Lord hath betaken Sisera into thine hands; lo! the Lord is thy leader. And
    so Barak came down from the hill of Tabor, and ten thousand of fighters with him.
  eng-WMBB: Deborah said to Barak, “Go; for this is the day in which the LORD has
    delivered Sisera into your hand. Hasn’t the LORD gone out before you?” So Barak
    went down from Mount Tabor, and ten thousand men after him.
  urd-GVH: तब दबोरा ने बरक़ से बात की, “हमला के लिए तैयार हो जाएँ, क्योंकि रब ने आज
    ही सीसरा को आपके क़ाबू में कर दिया है। रब आपके आगे आगे चल रहा है।” चुनाँचे बरक़
    अपने 10,000 आदमियों के साथ तबूर पहाड़ से उतर आया।
  rug-rug: Meke zama la koe Beraki se Debora, “Mu la kamahire. E Zihova kaqu koimata
    nia sa mua qeto minate. Kaqu va mataqara igo Sa si goi koe Sisera.” Ke taluarae
    koasa toqere Tabora se Beraki meke sari ka manege puta tina tie meke ene gore
    la.
  gaz-gaz: Kana irratti Debooraan Baaraaqiin, “Kaʼi! Guyyaan Waaqayyo Siisaaraa dabarsee
    harka keetti kenne harʼa. Kunoo Waaqayyo si dura baʼeera” jette. Kanaafuu Baaraaqi
    namoota kuma kudhan fudhatee Tulluu Taaboor irraa gad buʼe.
  fra-LSG: 'Alors Débora dit à Barak: Lève-toi, car voici le jour où l’Éternel livre
    Sisera entre tes mains. L’Éternel ne marche-t-il pas devant toi? Et Barak descendit
    du mont Thabor, ayant dix mille hommes à sa suite.'
  gnn-gnn: Ga ŋayi Dipuranydja waŋana Barakkala, “Gäthuranydja ŋayi Garrayyu wekaŋala
    Djitjuranha ga nhanŋu miṯtjinha ŋunhi miriŋunha nhokalana goŋlili. Garraynydja
    ŋunha marrtjinana ŋurru‐warryurrunana nhuŋu ŋurruŋunhana,” Bala yana ŋayi Barakthunydja
    garr'yurruna nhanŋuway ŋayi miṯtjinha ŋunhi miriŋunha, bala yana yarrupthurrunana,
    withiyarana‐wala yana Djitjuranhana.
  yal-yal: Nayi, Debora yi a fala Baraka xa, a naxa, “Keli, bayo Alatala Sisera sama
    nɛn i sagoni to. Alatala tixi i yɛɛ ra.” Baraka yi godo Taboro geyaan ma, muxu
    wuli fu biraxi a fɔxɔ ra.
  haw-1868: I ae la o Debora ia Baraka, E ku mai; no ka mea, eia ka la e haswi mai
    ai o Iehova ia Sisera i kou lima. Aole anei i hele aku o Iehova mamua ou? Iho
    aku la o Baraka, mai ka mauna o Tabora aku, a me na kanaka he umi tausani pu me
    ia.
  arb-NAV: 'فَقَالَتْ دَبُورَةُ لِبَارَاقَ: «قُمْ، لأَنَّ هَذَا هُوَ الْيَوْمُ الَّذِي
    فِيهِ يُظْفِرُكَ الرَّبُّ بِسِيسَرَا. أَلَمْ يَتَقَدَّمْكَ الرَّبُّ؟» فَانْحَدَرَ
    بَارَاقُ مِنْ جَبَلِ تَابُورَ عَلَى رَأْسِ عَشْرَةِ آلافِ رَجُلٍ.'
  ewe-ewe: Debora gblɔ na Barak be, “Yi! Le egbeŋkeke sia dzi, Yehowa tsɔ Sisera de
    asiwò me. Ɖe Yehowa medze ŋgɔ na wò oa?” Ale Barak ɖi tso Tabɔr to la dzi eye
    ŋutsu akpe ewoawo nɔ eyome.
  eng-LEE: 'And Deborah said unto Barak, Up! for this is the day on which the Lord
    hath given Sissera into thy hand; behold, the Lord is gone out before thee: so
    Barak went down from mount Tabor, with ten thousand men after him.'
  asm-FB: তেতিয়া দবোৰাই বাৰাকক ক’লে, “আপুনি আগবাঢ়ি যাওঁক! কিয়নো চীচৰাক পৰাজয় কৰিবৰ
    কাৰণে যিহোৱাই আজিয়েই এই সময় আপোনাক দিছে; যিহোৱাই জানো আপোনাক পথ দেখুৱাই নিয়া
    নাই?” তেতিয়া বাৰাক আৰু তেওঁৰ পাছে পাছে যোৱা দহ হাজাৰ লোক তাবোৰ পৰ্ব্বতৰ পৰা নামিল।
  sus-A: نَ تّمُي دٍبٌرَ نَشَ عَ قَلَ بَرَكِ بّ، «كٍلِ، تٌ عَلَتَلَ قَمَ سِسٍرَ سَدٍ
    عِ سَفٌي. عَلَتَلَ نَن تِمَ عِ يَ رَ.» بَرَكِ نَشَ فٌرٌ تَبٌرٌ فٍيَ قَرِ، شّمّ
    مِشِ وُلُ قُ بِرَشِ عَ قْشْ رَ.
  fra-SBL: 'Déborah dit à Barak : « Va, car c''est le jour où l''Éternel a livré Sisera
    entre tes mains. L''Éternel n''est-il pas sorti avant toi ? » Barak descendit
    donc du mont Thabor, et dix mille hommes après lui.'
  hbo-hbo: וַתֹּאמֶר֩ דְּבֹרָ֨ה אֶל־בָּרָ֜ק ק֗וּם כִּ֣י זֶ֤ה הַיֹּום֙ אֲשֶׁר֩ נָתַ֨ן
    יְהוָ֤ה אֶת־סִֽיסְרָא֙ בְּיָדֶ֔ךָ הֲלֹ֥א יְהוָ֖ה יָצָ֣א לְפָנֶ֑יךָ וַיֵּ֤רֶד בָּרָק֙
    מֵהַ֣ר תָּבֹ֔ור וַעֲשֶׂ֧רֶת אֲלָפִ֛ים אִ֖ישׁ אַחֲרָֽיו׃
  kik-kik: Nake Debora akĩĩra Baraka atĩrĩ, “Thiĩ! Ũyũ nĩguo mũthenya ũrĩa Jehova
    aneanĩte Sisera moko-inĩ maku. Githĩ Jehova tiwe ũthiĩte arĩ mbere yaku?” Nĩ ũndũ
    ũcio Baraka agĩikũrũka oimĩte Kĩrĩma-inĩ gĩa Taboru, arũmĩrĩirwo nĩ andũ 10,000.
  fra-NCL: 'Alors Débora dit à Barac : « Lève-toi, car voici le jour où Yahweh a livré
    Sisara entre tes mains. Est-ce que Yahweh n’est pas sorti devant toi ? » Et Barac
    descendit du mont Thabor, ayant dix mille hommes à sa suite.'
  cek-AK: To naah Deborah mah Barak khaeah, Angthawk ah; vaihni loe Angraeng mah na
    ban ah Sisera paekhaih niah oh; na hmaa ah Angraeng caeh boeh na ai maw? tiah
    a naa. To pongah Barak loe, kami sang hato hoi nawnto Tabor mae hoiah caeh tathuk.
  cuk-cuk: 'Geb Débora, Baracʼga sogded: “¡Ogus! Ar Bab-Jehová be-sordamar-idu-nadapsoggu,
    emi-ibagi, Bab-Jehová bega Sísara-ukoed.” Degi, Barac, Tabor-yar-dummad-siidgine,
    e-sordamar-miliambedmala (10,000) noarmalad.'
  uig-CYR: 'Дәбораһ Бараққа: — Қопқин; бүгүн Пәрвәрдигар Сисерани сениң қолуңға тапшуридиған
    күндүр. Мана, Пәрвәрдигар алдиңда йол башлиғили чиқти әмәсму?! — деди. Шуни девиди,
    Барақ вә он миң адәм униңға әгишип Табор теғидин чүшти.'
  tel-2017: దెబోరా “వెళ్ళు. యెహోవా సీసెరా మీద నీకు జయం ఇచ్చిన రోజు ఇదే. యెహోవా నిన్ను
    నడిపిస్తున్నాడు కదా” అని బారాకుతో చెప్పినప్పుడు, బారాకు ఆ పదివేలమంది మనుషులను
    వెంటబెట్టుకుని తాబోరు కొండ మీదినుంచి దిగి వచ్చాడు.
  hat-BSA: 'Debora te di a Barak: “Leve! Paske sa se jou nan sila SENYÈ a vin mete
    Sisera nan men ou! Veye byen, SENYÈ a gen tan sòti devan ou.” Konsa Barak te sòti
    desann Mòn Thabor avèk di-mil lòm ki t ap swiv li.'
  kos-kos: Na Deborah el fahk nu sel Barak, “Fahsrot tuh LEUM GOD El kol kom. Misenge
    El asot kutangla nu sum facl Sisera.” Na Barak el tufoki Fineol Tabor me wi tausin
    singoul mwet mweun lal.
  hbo-WLC: וַתֹּאמֶר֩ דְּבֹרָ֨ה אֶל־בָּרָ֜ק ק֗וּם כִּ֣י זֶ֤ה הַיּוֹם֙ אֲשֶׁר֩ נָתַ֨ן
    יְהוָ֤ה אֶת־סִֽיסְרָא֙ בְּיָדֶ֔ךָ הֲלֹ֥א יְהוָ֖ה יָצָ֣א לְפָנֶ֑יךָ וַיֵּ֤רֶד בָּרָק֙
    מֵהַ֣ר תָּב֔וֹר וַעֲשֶׂ֧רֶת אֲלָפִ֛ים אִ֖ישׁ אַחֲרָֽיו׃
  ibo-ibo: Mgbe ahụ, Debọra sịrị Barak, “Gaa nʼihu! Taa bụ ụbọchị nke Onyenwe anyị
    nyefere Sisera nʼaka gị. Ọ bụ na Onyenwe anyị apụbeghị jee nʼihu gị?” Nʼihi nke
    a, Barak duuru puku ndị agha iri ahụ gbada ndịda ugwu Taboa.
  ory-ory: ସେତେବେଳେ ଦବୋରା ବାରକ୍‍କୁ କହିଲେ, “ଉଠ, କାରଣ ଆଜି ସଦାପ୍ରଭୁ ସୀଷରାକୁ ତୁମ୍ଭ ହସ୍ତରେ
    ସମର୍ପଣ କରିବାର ଦିନ; ସଦାପ୍ରଭୁ କି ତୁମ୍ଭର ଅଗ୍ରଗାମୀ ହୋଇଯାଇ ନାହାନ୍ତି?” ତହିଁରେ ବାରକ୍‍
    ଓ ତାହା ପଛେ ଦଶ ହଜାର ଲୋକ ତାବୋର ପର୍ବତରୁ ଓହ୍ଲାଇ ଗଲେ।
  chk-chk: Mürin, Tepora a üreni Parak, “Kopwe feila. Pun iei ewe rän ewe Samol mi
    Lapalap a awinnok lon pwe kopwe akufu Sisera. Ifa usun, ewe Samol mi Lapalap esap
    akom mwom?” Iei mine Parak a feitiu seni ewe chuk Tapor, nge engol ngeröü mwän
    ra tapwela mürin.
  rop-rop: Brom deya Debra bin dalim Barak, “Yu go na, dumaji YAWEI garra go lida
    langa yu, en tudei na im garra meigim yu bidim Sisera.” Wal streidawei Barak bin
    godan brom det hil garram im 10,000 men,
  ukr-1871: 'Рече тодї Дебора до Барака: Устань! бо се той день, що подав тобі Господь
    Сизару на поталу. Сам же Господь пійде поперед тебе. От і спустивсь Барак з Табор-гори,
    і десять тисяч чоловіка йшло за ним.'
  deu-1951: 'Debora aber sprach zu Barak: Mache dich auf! Denn das ist der Tag, da
    der HERR den Sisera in deine Hand gegeben hat; ist nicht der HERR vor dir ausgezogen?
    Da stieg Barak vom Berge Tabor hinunter und die zehntausend Mann hinter ihm her.'
  eng-JPS: 'And Deborah said unto Barak: ''Up; for this is the day in which the LORD
    hath delivered Sisera into thy hand; is not the LORD gone out before thee?'' So
    Barak went down from mount Tabor, and ten thousand men after him.'
  srp-1865: 'Tada reèe Devora Varaku: ustani, jer je ovo dan, u koji ti dade Gospod
    Sisaru u ruke. Ne ide li Gospod pred tobom? I Varak siðe s gore Tavora, i deset
    tisuæa ljudi za njim.'
  lug-lug: Debola n’agamba Baraki nti, “Mukama si y’akukulembedde! Noolwekyo situkiramu
    kubanga olwa leero Mukama awaddeyo Sisera mu mikono gyo.” Awo Baraki n’ava ku
    lusozi Taboli n’abalwanyi be omutwalo gumu.
  heb-heb: ותאמר דברה אל ברק קום כי זה היום אשר נתן יהוה את סיסרא בידך הלא יהוה יצא
    לפניך וירד ברק מהר תבור ועשרת אלפים איש אחריו׃
  ben-IRV: দবোরা বারককে বললেন, “যাও, কারণ আজই সদাপ্রভু তোমার হাতে সীষরাকে সমর্পণ করেছেন;
    সদাপ্রভু কি তোমার আগে আগে যাননি?” তখন বারক তাঁর অনুগামী দশহাজার লোককে সঙ্গে নিয়ে
    তাবোর পর্বত থেকে নামলেন।
  pan-pan: ਤਦ ਦਬੋਰਾਹ ਨੇ ਬਾਰਾਕ ਨੂੰ ਕਿਹਾ, “ਉੱਠ! ਕਿਉਂ ਜੋ ਅੱਜ ਉਹ ਦਿਨ ਹੈ ਜਿਸ ਵਿੱਚ ਯਹੋਵਾਹ
    ਨੇ ਸੀਸਰਾ ਨੂੰ ਤੇਰੇ ਵੱਸ ਕਰ ਦਿੱਤਾ ਹੈ! ਕੀ ਯਹੋਵਾਹ ਤੇਰੇ ਅੱਗੇ ਨਹੀਂ ਨਿੱਕਲਿਆ?” ਤਾਂ ਬਾਰਾਕ
    ਤਾਬੋਰ ਦੇ ਪਰਬਤ ਤੋਂ ਉੱਤਰਿਆ ਅਤੇ ਦਸ ਹਜ਼ਾਰ ਮਨੁੱਖ ਉਸ ਦੇ ਪਿੱਛੇ ਗਏ।
  mya-JVB: ဒေဗောရ ကလည်း ၊ ထ လော့။ ယနေ့ ကား ထာဝရဘုရား သည် သိသရ ကို သင့် လက် ၌ အပ် တော်မူသောနေ့
    ဖြစ်၏။ ထာဝရဘုရား သည် သင့် ရှေ့ မှာ ကြွ တော်မူပြီ မဟုတ် လောဟု ဆို လေသော်၊ ဗာရက်
    သည် လူ တသောင်း နှင့်တကွ တာဗော် တောင် ပေါ်က ဆင်း လေ၏။
  tbg-tbg: Deboraava Baraakirara tiharo, Ho iqoka raquane. Vate Noravano Kotiva ai
    avuni viharo viva Siseraara ai kauquqi kaanarove, tuvaro Baraakiva nai 10,000
    iqoka vaiinti ntita varero Tabo Aiqina kero vura.
  hmo-hmo: Vadaeni Debora ese Baraki ia hamaoroa, ia gwau, “Umui toreisi, hari dina
    Lohiabada ese Sisera be emui siahu henunai do ia atoa. Lohiabada ese umui do ia
    gunalaia.” Unai dainai Baraki be Taboro Ororo dekena amo ia diho mai, iena tuari
    taudia 10,000 danu.
  urd-urd: तब दबोरा ने बरक़ से कहा कि उठ! क्यूँकि यही वह दिन है, जिसमें ख़ुदावन्द
    ने सीसरा को तेरे क़ब्ज़े में कर दिया है। क्या ख़ुदावन्द तेरे आगे नहीं गया है?
    तब बरक़ और वह दस हज़ार आदमी उसके पीछे पीछे कोह — ए — तबूर से उतरे।
  rus-SYN: 'И сказала Девора Вараку: встань, ибо это тот день, в который Господь предаст
    Сисару в руки твои; Сам Господь пойдет пред тобою. И сошел Варак с горы Фавора,
    и за ним десять тысяч человек.'
  bqc-SIM: 'Ɔ̃ Debolaa ò Balakuɛ: Gɛ́, asa gbã Dii a Sisela nanɛ n ↄzĩ. Dii dↄaaanɛ
    noa? Ɔ̃ Balaku pìla Taboo gbɛwa ń zĩgↄ̃ gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ kwipiↄ.'
  tcz-CHONGTHU: Hichun Deborah in Barak koma aseiyin, “Kigosadem’in um'in tunia hi
    Pakaiyin Sisera chunga galjona napeh ding ahi, ajeh chu Pakai hi namasanga akalsong
    tan ahi,” ati. Hiti chun Barak in galsat ding mi sangsom chu alamkaiyin Tabor
    mola konchun akum suh tauvin galmun chu ajonlut tauve.
  mar-mar: दबोरा बाराकाला म्हणाली, “ऊठ, आजच परमेश्वराने सीसरावर तुला विजय दिला आहे;
    देव तुझ्यापुढे निघाला आहे की नाही?” मग बाराक व त्याच्या पाठोपाठ दहा हजार लोक ताबोर
    डोंगरावरून खाली उतरले.
  qub-qub: 'Chaura Baracta Débora niran: «Juclla ayway. Canan junajmi Tayta Dios gampa
    munayniquiman Sisarataga cachayconga. Quiquin Tayta Diosmi aywanga suldäruyquicunapa
    ñaupantapis.» Baracga Tabor jircapita urämuran chunca waranga (10,000) suldäruncunawan.'
  bqp-bqp: 'Akũ Debora pì Barakinɛ: Ǹ gɛ́, zaakũ gbãran Dikiri ni Sisera nannɛ
    n ↄĩ. À de Dikiri dònnɛ arɛ kↄ̀ fá. Akũ Baraki kìpa Tabo kpia kũ zĩ̀kari gbɛ̃nↄn
    dúbu kurii pìnↄ.'
  hat-hat: 'Debora di Barak konsa: -Annou wè! Jòdi a, se jou Seyè a pral lage Sisera
    nan men ou. Se Seyè a k''ap mache devan ou. Se konsa, Barak desann soti sou mòn
    Tabò a avèk dimil (010.000) sòlda dèyè l''.'
  eng-BSB: Then Deborah said to Barak, “Arise, for this is the day that the LORD has
    delivered Sisera into your hand. Has not the LORD gone before you?” So Barak came
    down from Mount Tabor with ten thousand men following him.
  tod-tod: 'Deeɓola ɠɛni Ɓalake ma: «De liina! Za ɠa Ɠɔoɠɔ GALAGI Sisela lɔɔzu la
    è yeezu, è pilɛ sɔlɔɔ ma. Ɠɔoɠɔ GALAGI ɓɔɠɔi ɠa losu è luɠɔ.» Ɓalake loni zunu
    waapuugɔ (10 000) untuɠɔ, ti Taɓɔɔl gizei yei.'
  eng-WEBPB: Deborah said to Barak, “Go; for this is the day in which the LORD has
    delivered Sisera into your hand. Hasn’t the LORD gone out before you?” So Barak
    went down from Mount Tabor, and ten thousand men after him.
  kbq-kbq: Anante Debora'a Barakinkura amanage hu'ne, Otio! Na'ankure menina ama knarera
    Ra Anumzamo'a vugota huganteno, Siserana kagri kazampi avrente'ne. Anage higeno
    Baraki'a 10tauseni'a sondia vahera zamavareno, Tabori agonamofo asoparega urami'naze.
  nhe-BL: 'Huajca Débora quiilhui Barac: ―Xiya amantzi, pampa ama TOTECO mitzyacantiyas
    huan mitzmactilis Sísara momaco. Huajca Barac temoc ipan tepetl Tabor ica 10 mil
    soldados.'
  bus-bus: 'Ben Debora bè Barakinɛ: Ǹ gá, zaakɛ gbã̀an Dii é Sisera nannɛ n ↄzĩ.
    À dɛ Dii gĩakɛ à dↄ̀nnɛ aɛ kↄ̀ fá. Ben Baraki pìta Tabo kpiiia kↄ̃n zĩ̀kari gↄ̃ↄn
    bↄrↄ kuri pìnↄ.'
  gub-BL: Na'e Nemora uze'eg Marak pe kury. — Eho nehe 'y. Kutàri Tupàn umur putar
    Xi nepo pe nehe. Tupàn Tuweharupi Wiko Ma'e wiko putar nerehe we nehe, i'i izupe.
    A'e rupi Marak wezyw ywytyr Tamor wi kury, 10 miw zauxiapekwer wanupi kury.
  eng-DRA: 'And Debbora said to Barac: Arise, for this is the day wherein the Lord
    hath delivered Sisara into thy hands: behold he is thy leader. And Barac went
    down from mount Thabor, and ten thousand fighting men with him.'
