verse: JDG.004.004
translations:
  mal-C: ലപ്പീദോത്തിന്റെ ഭാര്യയായ ദെബോറാ എന്ന പ്രവാചികയായിരുന്നു ആ കാലത്ത് ഇസ്രായേലിൽ
    ന്യായപാലനംചെയ്തിരുന്നത്.
  deu-TKW: Und Debora, eine Prophetin, das Weib Lapidoths, die sprach Israel zu jener
    Zeit Recht.
  lin-lin: Na tango wana, Debora, mwasi mosakoli, mwasi ya engumba Lapidoti, azalaki
    kokamba Isalaele.
  eng-LSV: And Deborah, a woman, a prophetess, wife of Lapidoth, she is judging Israel
    at that time,
  eng-GNV: And at that time Deborah a Prophetesse the wife of Lapidoth iudged Israel.
  eng-WEBSTER: And Deborah, a prophetess, the wife of Lapidoth, she judged Israel
    at that time.
  nhw-BL: Huan ipan nopa tonali quintlajtolsencahuayaya nopa israelitame se sihua
    juez catli itoca Débora. Yaya itztoya se tlajtol pannextijquetl huan isihua Lapidot.
  swh-ONEN: Debora, nabii mwanamke, mkewe Lapidothi, ndiye alikuwa anaamua Israeli
    wakati ule.
  bba-bba: N deemɑ Gusunɔn sɔmɔ tɔn kurɔ wi bɑ mɔ̀ Deborɑ, Lɑpidɔtun kurɔ, wiyɑ u
    sɑ̃ɑ Isirelibɑn kpɑro sɑɑ ye sɔɔ.
  eng-KJVCPB: And Deborah, a prophetess, the wife of Lapidoth, she judged Israel at
    that time.
  wbp-wbp: Ngurrara yinyarlajulpa karnta nyinaja yirdiji Tipuru. Nyanungujulpa jarukungarduyu
    nyinaja kuja kalarla marlaja wangkaja YAAWIYI-ki. Nyanunguju Lapita-parnta, manulpa-jana
    kuwurtukungarduyu-juku nyinaja Tipuruju Yijirali-pinkiki.
  luo-luo: Debora, janabi madhako, ma chi Lapidoth, notelo ne jo-Israel e kindeno.
  meu-meu: Una negana ai peroveta hahinena ta, ladana Debora, Lapidoto adavana, ese
    Israel ai e hahemaorova.
  npi-ULB: त्यस समय इस्राएलमा एक अगमवादिनी, दबोरा (लप्पीदोतकी पत्‍नी) नेतृत्‍व गर्ने
    न्यायकर्ताको थिइन् ।
  yor-yor: Debora, wòlíì obìnrin, aya Lapidoti ni olórí àti aṣíwájú àwọn ará Israẹli
    ní àsìkò náà.
  emp-NTPO: Maʌ̃ ewarid̶e Deboráda israelerã cawa obari basía. Idjira Ãcõrẽneba bed̶eabadjia.
    Lapidot quima basía.
  ind-ind: Pada waktu itu, Debora, seorang nabi perempuan, istri Lapidot, menjadi
    pemimpin bangsa Israel.
  pes-OPCB: در آن زمان رهبر بنی‌اسرائیل نبیه‌ای به نام دبوره، همسر لفیدوت بود.
  tgl-ULB: Ngayon si Debora, isang babaeng propeta (asawa ni Lappidot), ay isang nangungunang
    hukom sa Israel nang panahong iyon.
  cbu-NT: Anpur zar Debora kurak Israelchicheem taarangiya. An Debor wazaranll sur
    Lapidotarini taarangiya.
  hui-hui: Ogoningi Labidodi one Debora ibu Ngode Datagaliwabe mana latagi haga mbira
    biruwa ibu Isaraelealirunaga godi hale hagane ogoninaga biabe bia haga berene.
  mya-mya: ထို​အ​ခါ​လ​ဝိ​ဒုတ်​၏​ဇ​နီး​ဒေ​ဗော​ရ​သည် ပ​ရော​ဖက်​မ​ဖြစ်​၍ ဣ​သ​ရေ​လ​အ​မျိုး​သား
    တို့​အ​တွက်​တ​ရား​သူ​ကြီး​တစ်​ဦး​အ​ဖြစ် အ​မှု​ထမ်း​လျက်​နေ​၏။-
  bod-N: བུད་མེད་ལུང་སྟོན་པ་ཞིག་ཡོད་པའི་མིང་ལ་དི་བོ་རཱ་ཞེས་བྱ་ཞིང་ལབ་པི་དོད་ཀྱི་ཆུང་མ་ཡིན་ལ།
    དུས་དེར་ཡེས་ར་ཨེལ་གྱི་ཁྲིམས་དཔོན་ལགས་སོ། །
  sna-sna: Dhibhora, muprofitakadzi, mukadzi waRapidhoti, akanga achitungamirira vaIsraeri
    panguva iyoyo.
  spa-BLM: La profetisa Débora, esposa de Lapidot, juzgaba a Israel en aquel tiempo.
  cac-cac: A d'a jun tiempoal chi', ay jun ix ix schecab' Jehová scuchan Débora, yetb'eyum
    ix vin̈aj Lapidot, a ix sb'oan yaj yoval eb' yetisraelal.
  swh-ULB: Basi Debora, nabii wa kike (mke wa Lapidothi), alikuwa mwamuzi anayeongoza
    katika Israeli wakati huo.
  bel-bel: У той час была судзьдзёю Ізраіля Дэвора прарочыца, жонка Лапідотава.
  deu-ELBBK: Und Debora, eine Prophetin, die Frau Lappidots, richtete Israel in jener
    Zeit.
  mbb-OT: Dutun he timpu iyan pengulu te Israel si Debora. Ebpeneuven sikandin te
    Megbevayà ne esawa sikandin ni Lapidot.
  mal-2015: ആ കാലത്തു ലപ്പീദോത്തിന്റെ ഭാര്യയായ ദെബോരാ എന്ന പ്രവാചകി യിസ്രായേലിൽ ന്യായപാലനം
    ചെയ്തു.
  tuo-NT: Titare Débora wãmetigo Õꞌacʉ̃ yere weremʉꞌtãgõ Israe curuacjãrãrẽ na aꞌpepũrĩsere
    apo, sʉꞌori añurõ nisetiri masõ nico niwõ. Co Lapidot nʉmo nico niwõ.
  rmc-rmc: Andre oda časos sudzinelas o Izrael e prorokiňa Debora, le Lapidotoskri
    romňi.
  pes-OPV: و در آن زمان دبوره نبیه زن لفیدوت اسرائیل را داوری می‌نمود.
  ron-1924: Пе время ачея, жудекэтор ын Исраел ера Дебора, пророчица, неваста луй
    Лапидот.
  ben-OBCV: সেই সময় লপ্পীদোতের স্ত্রী দবোরা—একজন মহিলা ভাববাদী, ইস্রায়েলীদের নেতৃত্ব
    দিচ্ছিলেন।
  som-som: Oo waagaas waxaa reer binu Israa'iil xaakimad u ahayd Debooraah, naagtii
    Lafiidood, taasoo nebiyad ahayd.
  lat-VUC: Erat autem Debbora prophetis uxor Lapidoth, quæ judicabat populum in illo
    tempore.
  eng-ASVBT: Now Deborah, a prophetess, the wife of Lappidoth, she judged Israel at
    that time.
  ita-1885: Or in quel tempo Debora, donna profetessa, moglie di Lappidot, giudicava
    Israele.
  eng-LXXUP: And Deborah, a prophetess, the wife of Lappidoth—she judged Israel at
    that time.
  eng-ULB: Now Deborah, a prophetess (the wife of Lappidoth), was a leading judge
    in Israel at that time.
  spa-VBL: Débora, esposa de Lapidot, era profeta y dirigía a Israel como juez en
    ese momento.
  fra-_FOB: En ce temps-là, Débora, prophétesse, femme de Lappidoth, jugeait Israël.
  mal-mal: ആ കാലത്ത് ലപ്പീദോത്തിന്റെ ഭാര്യ പ്രവാചകിയായ ദെബോരാ ആയിരുന്നു യിസ്രായേലിൽ
    ന്യായപാലനം നടത്തിയിരുന്നത്
  urd-GVR: Un dinoṅ meṅ Daborā Nabiyā Isrāīl kī qāzī thī. Us kā shauhar Lafīdot thā,
  suz-BL: मेना लप्‍पीदोथ आ मीश, देबोरा इस्राएली आन कली निसाफ पाइब दुम्‍शो बाक्‍माक्‍त।
    मेको परमप्रभु यावे आ लोव़ पाइब यो बाक्‍माक्‍त।
  ita-1927: Or in quel tempo era giudice d’Israele una profetessa, Debora, moglie
    di Lappidoth.
  ckb-ckb: دەڤۆرا پێغەمبەرێکی ژن بوو کە لەو کاتەدا ڕابەرایەتی ئیسرائیلی دەکرد و ژنی
    لەپیدۆت بوو.
  eng-BBE: Now Deborah, a woman prophet, the wife of Lapidoth, was judge of Israel
    at that time.
  kan-OKCV: ಆ ಕಾಲದಲ್ಲಿ ಲಪ್ಪೀದೋತನ ಹೆಂಡತಿಯಾದ ದೆಬೋರಳೆಂಬ ಪ್ರವಾದಿನಿ ಇಸ್ರಾಯೇಲರಿಗೆ ನ್ಯಾಯ
    ತೀರಿಸುತ್ತಿದ್ದಳು.
  tam-2017: அக்காலத்திலே லபிதோத்தின் மனைவியாகிய தெபொராள் என்னும் தீர்க்கதரிசியானவள்
    இஸ்ரவேலை நியாயம் விசாரித்தாள்.
  spa-RV-1909: 'Y gobernaba en aquel tiempo á Israel una mujer, Débora, profetisa,
    mujer de Lapidoth:'
  ron-BTF: Și Debora, o profetesă, soția lui Lapidot, judeca pe Israel în acel timp.
  eng-WEBP: Now Deborah, a prophetess, the wife of Lappidoth, judged Israel at that
    time.
  eng-FBV: Deborah, wife of Lappidoth, was a prophet, and she was leading Israel as
    a judge at that time.
  nld-1939: In die tijd sprak Debora, een profetes, en vrouw van Lappidot, recht over
    Israël.
  nch-BL: Huan ipan nopa tonali quintajtolsencahuayaya nopa israelitame se sihua juez
    cati itoca Débora. Yaya itztoya se tajtolpanextijquet huan isihua Lapidot.
  vie-1934: Trong lúc đó, Đê-bô-ra, là nữ tiên tri, vợ của Láp-bi-đốt, đoán xét dân
    Y-sơ-ra-ên.
  hin-CV: इस समय लप्पीदोथ की पत्नी दबोरा, जो भविष्यद्वक्तिन थी, इस्राएल पर शासन कर
    रही थी.
  spa-BES: Entonces Débora, mujer profeta, esposa de Lapidot, era juez de Israel en
    aquel tiempo.
  tdx-tdx: Nizaka Israele tañ’ andro izay ty rakemba atao Deborae, mpitoky, vali’
    i Lapidote.
  tha-KJV: คราวนั้นผู้​พยากรณ์​หญิงคนหนึ่งชื่อเดโบราห์ ภรรยาของลัปปิโดท เป็นผู้​วิน​ิจฉัยคนอิสราเอลสมัยนั้น
  por-BR-2018: 'E governava naquele tempo a Israel uma mulher, Débora, profetisa,
    mulher de Lapidote:'
  deu-ELO: Und Debora, eine Prophetin, das Weib Lappidoths, richtete Israel in selbiger
    Zeit.
  eng-WYC-2018: And Deborah was a prophetess, the wife of Lapidoth, the which Deborah
    deemed the people of Israel in that time;
  epo-epo: Debora, profetino, edzino de Lapidot, estis en tiu tempo juĝistino de la
    Izraelidoj;
  uig-PIN: U waⱪitta Lapidotning hotuni Dǝboraⱨ degǝn ayal pǝyƣǝmbǝr Israilƣa ⱨakim
    idi.
  beo-beo: 'Uda afae amo ea dio Debola (La:bidode idua) da balofede uda (Gode Sia:
    alofesu uda) esalu. E da Isala:ili dunu ilima fofada:su ouligisu esalu.'
  tpi-OTNT: Long dispela taim i gat wanpela profet meri i stap, nem bilong en Debora.
    Em i meri bilong wanpela man, nem bilong en Lapidot. Long dispela taim Debora
    i wok long givim tingting bilong God long ol Israel.
  hau-SA: A lokacin Debora annabiya, matar Laffidot ce take bi da Isra’ila.
  uig-LAT: U waqitta Lapidotning xotuni Deborah dégen ayal peyghember Israilgha hakim
    idi.
  nde-nde: Ngalesosikhathi u-Israyeli wayekhokhelwa nguDibhora umphrofethikazi, umkaLaphidothi.
  ton-ton: ¶ Pea ko Tepola, ko e fefine palōfita, ko e uaifi ʻo Lapetoti, naʻa ne
    fakamaauʻi ʻa ʻIsileli ʻi he kuonga ko ia.
  ces-1613: Debora pak žena prorokyně, manželka Lapidotova, soudila lid Izraelský
    toho času.
  eng-WMB: Now Deborah, a prophetess, the wife of Lappidoth, judged Israel at that
    time.
  tam-TCV: அக்காலத்தில் லபிதோத்தின் மனைவி தெபோராள் இறைவாக்கினளாக இருந்தாள். அவளே இஸ்ரயேலரை
    நீதி விசாரித்து வந்தாள்.
  ceb-ULB: Karon si Debora, usa ka babaye nga propeta (asawa ni Lapidot), mao ang
    pangulong maghuhukom niadtong panahona.
  pol-UBG: W tym czasie sądziła Izraela prorokini Debora, żona Lappidota.
  agr-agr: Tuja Israel aents aidaun waitkajaku aina nunú tsawantinig Lapidot aajakua
    nuna nuwe Débora, Apajuí chichamen etsejujakua nunú, apu chichama epegkin aajakui
    Israel aents aidaunum.
  kyc-kyc: Depora baa poropeta enda akali Lapitote lenge dokona etenge. Enda baa peteyamo
    yuu gii dokopa Isaraele wambu dupwame pii lapo piso soo kareyaminyipa baame Anatunya
    pii isingi yano pyao lamaiyuo peteya.
  urd-GVU: اُن دنوں میں دبورہ نبیہ اسرائیل کی قاضی تھی۔ اُس کا شوہر لفیدوت تھا،
  deu-1912: Zu der Zeit war Richterin in Israel die Prophetin Debora, das Weib Lapidoths.
  kan-2017: ಆ ಕಾಲದಲ್ಲಿ ಲಪ್ಪೀದೋತನ ಹೆಂಡತಿ, ದೆಬೋರಳೆಂಬ ಪ್ರವಾದಿನಿಯು ಇಸ್ರಾಯೇಲರಲ್ಲಿ ನ್ಯಾಯತೀರ್ಪನ್ನು
    ಮಾಡುತ್ತಿದ್ದಳು.
  yap-yap: Mi Deborah nib profet ni le’engin Lappidoth, ma ku ir ba profet, ma maruwel
    rok e ba judge rok piyu Israel e ngiyal’nem.
  hlt-MCSB: Te vaeng tue ah Lappidoth yuu tonghmanu, nu Deborah loh Israel ham lai
    a rhoe pah.
  mdy-ETH: ዒማና ላፒዶቴ ጎዖስኬያኮ ማቾ «ዲቦራ» ጌይንታ ፆኦሲ ማሊሢ ኬኤዛስኬና ዓኣኔ፤ ዒዛ ዒስራዔኤሌ ዓሶኮ ሱኡጌ ማዒ
    ዎይሣያኬ።
  twi-ASANTE: Debora a na ɔyɛ Lapidot yere ne odiyifoɔ baa na ɔbɛyɛɛ Israelfoɔ ɔtemmufoɔ.
  eng-WEBU: Now Deborah, a prophetess, the wife of Lappidoth, judged Israel at that
    time.
  wal-wal: He wode Laappidoota machchiyaa Deboora, hananabaa yootiyaara Israa7eela
    biittan pirddiya daanniyo.
  spa-PDDPT: En ese tiempo Débora, una profetisa, esposa de Lapidot, juzgaba en Israel.
  gun-gun: Ha'e va'e jave Israel kuery oguereko oikovy va'e ma peteĩ profeta kunha
    Lapidote ra'yxy Débora hery va'e.
  agu-BL: Itzun te yi jun tiempa'tz, jal junt pujul xtisya' yi e' xonl Israel yi xna'n.
    I' jun elsanl stzi' Ryos, nin yi bi' i' i'tz Débora, yi txkel Lapidot.
  ilo-ULB: Ita, ni Debora a maysa a babai a profeta (nga asawa ni Lapidot) ti mangidadaulo
    nga ukom idiay Israel iti dayta a tiempo.
  kpg-kpg: Deborah, go di lodo o Lappidoth, la di ahina soukohp, gei mee nogo hai
    tangada hai gabunga ni digau Israel i di madagoaa deelaa.
  uig-ARA: ئۇ ۋاقىتتا لاپىدوتنىڭ خوتۇنى دەبوراھ دېگەن ئايال پەيغەمبەر ئىسرائىلغا ھاكىم
    ئىدى.
  sus-sus: Na waxati kui, Debora namiɲɔnmɛ ginɛ, Lapidoti xa ginɛ, nan nu kiitisa
    ra Isirayila bɔxi ma.
  pon-2006: Depora, en Lapidod eh pwoud, ih lih soukohp men. Iei ih me kin kapwukapwung
    oh kaukaweid mehn Israel ko ni ahnsowo.
  jae-jae: Lapidotnê awê Debora eŋ propeteo teŋ kêtu lau Israel nêŋ gôliŋwagao gêdêŋ
    ŋasawa tonaŋ.
  ksd-ksd: Ma Debora ra taulai kai Lapidot i ga kure Israel ta nam ra e, ma ia ra
    propet, a vavina.
  tur-YTC: O sırada Lappidot'un karısı Peygamber Devora İsrael'e hükmediyordu.
  grc-BRENT: Καὶ Δεββῶρα γυνὴ προφῆτις, γυνὴ Λαφιδὼθ, αὕτη ἔκρινε τὸν Ἰσραὴλ ἐν τῷ
    καιρῷ ἐκείνῳ.
  ind-AYT: Pada waktu itu, Debora, istri Lapidot, seorang nabiah, menjadi hakim atas
    orang Israel.
  nya-nya: Debora, mneneri wamkazi, mkazi wake wa Rapidoti ndiye ankatsogolera Israeli
    nthawi imeneyo.
  hrv-hrv: U to vrijeme Izraelu je sudila proročica Debora, žena Lapidotova.
  mps-mps: Te sogo te nosali pedelabo sę po pusali profet we me deli bidai, te we
    nogi Debora. Te bidi me deligo we, te bidi aga nogi Lapidot. Te sogo te we Deborago
    te Godigo homude mabo kolesaga te po te Israel dabebolo ola mawai.
  tpi-tpi: Long dispela taim i gat wanpela profet meri i stap, nem bilong en Debora.
    Em i meri bilong wanpela man, nem bilong en Lapidot. Long dispela taim Debora
    i wok long givim tingting bilong God long ol Israel.
  dan-1931: Profetinden Debora, Lappidots Hustru, var på den Tid Dommer i Israel;
  vie-OVCB: Lúc bấy giờ, Tiên tri Đê-bô-ra, vợ của Láp-bi-đốt, làm phán quan cho Ít-ra-ên.
  guj-2017: હવે તે સમયે લાપીદોથની પત્ની, દબોરા પ્રબોધિકા આગેવાન તરીકે, ઇઝરાયલનો ન્યાય
    કરતી હતી.
  pon-2006A: Depora, en Lapidod eh pwoud, ih lih soukohp men. Iei ih me kin kapwukapwung
    oh kaukaweid mehn Israel ko ni ahnsowo.
  por-BRBSL: Agora Deborah, uma profetisa, esposa de Lappidoth, julgou Israel naquela
    época.
  cth-cth: Hatnae tueng dawkvah Lappidoth tami profet napui Deborah teh, Isarelnaw
    hah a uk.
  twi-twi: Debora a na ɔyɛ Lapidot yere ne odiyifobea na ɔbɛyɛɛ Israelfo temmufo.
  hlt-hlt: Te vaeng tue ah Lappidoth yuu tonghmanu, nu Deborah loh Israel ham lai
    a rhoe pah.
  tbz-SIM: Dɛ mɔ̀nnì dɛ̀ do sɔ̃́ nDeborɑɑ Dɑpidɔti pokù wèè nɑ̀ɑ́ nKuyie mpɑ̃ɑ̃nɑ́ɑǹtì
    kɛ̀ weè bɑkɛ́ Isidɑyɛɛribɛ.
  msy-2020: Ezɨ dughiar kamɨn, Godɨn akam inigha izir amizir mam iti, an ziam Debora.
    A gumazir mamɨn amuim, an ziam Lapidot. Dughiar kam Debora amizir dapanimɨn ikia
    nɨghnɨziba isa Israelia ganɨdi.
  dop-dop: Lɑpitɔtɩ ɑlʋ Tepolɑ kɑ kɛnɑ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ nɑ ɩ́ hʋʋkɩ Ɩsɛɣɛlɩ
    nyǝ́mɑ kɛ pɑ tɔmnɑɑ kɛ wɑɑtʋ ɩnɩ ɩ tɑɑ.
  azb-azb: O vaxtlar Lappidotun arvadı peyğəmbər Devora İsraildə hakimlik edirdi.
  eng-DBY: And Deborah, a prophetess, the wife of Lapidoth, judged Israel at that
    time.
  hin-2017: उस समय लप्पीदोत की स्त्री दबोरा जो नबिया थी इस्राएलियों का न्याय करती
    थी।
  eng-YLT: And Deborah, a woman inspired, wife of Lapidoth, she is judging Israel
    at that time,
  kne-kne: Sin doy ay timpo, si Debora ay esa ay mamadto ya asawan Lappidot di pangolo
    ed Israel.
  eng-WYC-2017: And Deborah was a prophetess, the wife of Lapidoth, the which Deborah
    deemed the people of Israel in that time;
  eng-WMBB: Now Deborah, a prophetess, the wife of Lappidoth, judged Israel at that
    time.
  urd-GVH: उन दिनों में दबोरा नबिया इसराईल की क़ाज़ी थी। उसका शौहर लफ़ीदोत था,
  rug-rug: Se Debora, sa barikaleqe te Lepidoti, sapu keke poropita barikaleqe, si
    koimatani sari na tinoni Izireli koasa totoso asa.
  gaz-gaz: Yeroo sanatti niitiin Lafiidoot Debooraan raajittiin Israaʼelin bulchaa
    turte.
  fra-LSG: Dans ce temps-là, Débora, prophétesse, femme de Lappidoth, était juge en
    Israël.
  gnn-gnn: Ŋulinyaramirriyuyi waluyu dhäyka yukurrana nhinana ŋurruŋu ŋuriki Yitjuralpuyŋuwu
    miṯtjiwu, ga yäkunydja ŋayi ŋunhiyi dhäyka Dipura, yurru ḻiya‐djambatj balanyara
    miyalk; ŋayi ŋuli dhä‐wirrka'yuna mala‐yarr'yuna yukurranha yolŋu'‐yulŋunha, ga
    maḻŋ'maranha walalaŋgala nhä malanha, ŋunhi walala ŋuli mari‐wunanhaminyanydja,
    ga bitjannayi ŋayi ŋuli ḻakaranha walalaŋgu ŋamakurru' Garraywuŋunydja dhäwu'.
  yal-yal: Na waxatini, Lapidoto a ɲaxanla Debora, nabi ɲaxanla nan yi kitin sama
    Isirayila yamanani.
  haw-1868: O Debora, he kaula wahine, ka wahine a Lapidota, oia ka i hooponopono
    i ka Iseraela, ia manawa.
  arb-NAV: وَكَانَتْ دَبُورَةُ زَوْجَةُ لَفِيدُوتَ امْرَأَةً نَبِيَّةً وَقَاضِيَةً
    لإِسْرَائِيلَ فِي ذَلِكَ الْوَقْتِ،
  ewe-ewe: Ame si nɔ ʋɔnu drɔ̃m na Israel ɣe ma ɣie nye nyɔnu Nyagblɔɖila Debora,
    Lapidot srɔ̃.
  eng-LEE: And Deborah, a prophetess, the wife of Lapidoth,—she judged Israel at that
    time.
  asm-FB: সেই সময়ত লপ্পীদোতৰ ভাৰ্যা দবোৰা নামৰ এগৰাকী মহিলা ভাববাদী আছিল। তেওঁ তেতিয়া
    ইস্ৰায়েলৰ বিচাৰকর্তা আছিল।
  sus-A: نَ وَشَتِ كُي، دٍبٌرَ نَمِحْنمّ فِنّ، لَثِدٌتِ شَ فِنّ، نَن نُ كِيتِسَ رَ
    عِسِرَيِلَ بْشِ مَ.
  fra-SBL: En ce temps-là, Débora, prophétesse, femme de Lappidoth, jugeait Israël.
  hbo-hbo: וּדְבֹורָה֙ אִשָּׁ֣ה נְבִיאָ֔ה אֵ֖שֶׁת לַפִּידֹ֑ות הִ֛יא שֹׁפְטָ֥ה אֶת־יִשְׂרָאֵ֖ל
    בָּעֵ֥ת הַהִֽיא׃
  kik-kik: Na rĩrĩ, Debora, mũnabii mũndũ-wa-nja, mũtumia wa Lapidothu, nĩwe watongoragia
    Isiraeli hĩndĩ ĩyo.
  fra-NCL: En ce temps-là, Débora, prophétesse, femme de Lapidoth, rendait la justice
    en Israël.
  cek-AK: To naah Lappidoth ih zu, tahmaa nongpata, Deborah mah Israel kaminawk to
    zaehhoih.
  cuk-cuk: Deunni, Israel-yargi, ome igar-nabogega maid. We-omede Déboraʼye nugad,
    Lapidot-e-omed, degi, Bab-Dummad-gayaburba-barsoged-bundor-balid.
  uig-CYR: У вақитта Лапидотниң хотуни Дәбораһ дегән аял пәйғәмбәр Исраилға һаким
    еди.
  tel-2017: ఆ రోజుల్లో లప్పీదోతు భార్య దెబోరా అనే ప్రవక్త్రి ఇశ్రాయేలీయులకు న్యాయాధిపతిగా
    ఉండేది.
  hat-BSA: Alò, Débora, yon pwofetès, madanm a Lappidoth, t ap jije Israël nan tan
    sila a.
  kos-kos: In pacl sac Deborah, mutan kial Lappidoth, sie mutan palu, el oayapa mwet
    nununku se lun mwet Israel.
  hbo-WLC: וּדְבוֹרָה֙ אִשָּׁ֣ה נְבִיאָ֔ה אֵ֖שֶׁת לַפִּיד֑וֹת הִ֛יא שֹׁפְטָ֥ה אֶת־יִשְׂרָאֵ֖ל
    בָּעֵ֥ת הַהִֽיא׃
  ibo-ibo: Nʼoge a, Debọra, bụ nwanyị na-ebu amụma, nwunye Lapidọt bụ onyendu ụmụ
    Izrel.
  ory-ory: ସେସମୟରେ ଲପ୍ପିଦୋତର ଭାର୍ଯ୍ୟା ଦବୋରା ଭବିଷ୍ୟଦ୍‍ବକ୍ତ୍ରୀ ଇସ୍ରାଏଲର ବିଚାର କଲେ।
  chk-chk: Lon ena fansoun Tepora ewe soufos fefin pwülüen Lapitot a soukapwüngün
    Israel.
  rop-rop: Wal wanbala wuman deya neim Debra bin merrit langa wanbala men neim Leipidoth,
    en det wuman bin speshalwan mesinja blanga YAWEI, en imbin jidan jis laiga bos
    blanga detlot Isreil pipul,
  ukr-1871: А під той час була суддею в Ізраїлїв Дебора пророчиця, Лапидотиха.
  deu-1951: Debora, eine Prophetin, das Weib Lapidots, richtete Israel zu jener Zeit.
  eng-JPS: Now Deborah, a prophetess, the wife of Lappidoth, she judged Israel at
    that time.
  srp-1865: U to vrijeme Devora proroèica, žena Lafidotova, suðaše Izrailju.
  lug-lug: Awo Nnabbi Debola mukazi wa Leppidosi ye yali akulembera Abayisirayiri
    mu kiseera ekyo.
  heb-heb: ודבורה אשה נביאה אשת לפידות היא שפטה את ישראל בעת ההיא׃
  ben-IRV: লপ্পীদোতের স্ত্রী দবোরা এক জন ভাববাদিন বন্দিনী ছিলেন, সেইদিনের তিনি ইস্রায়েলের
    বিচার করতেন।
  pan-pan: ਉਸ ਵੇਲੇ ਲੱਪੀਦੋਥ ਦੀ ਪਤਨੀ ਦਬੋਰਾਹ ਜੋ ਇੱਕ ਨਬੀਆ ਸੀ, ਇਸਰਾਏਲੀਆਂ ਦਾ ਨਿਆਂ ਕਰਦੀ ਹੁੰਦੀ
    ਸੀ।
  mya-JVB: ထို ကာလ အခါ လပိဒုတ် မြို့သား ပရောဖက်မ ဒေဗောရ သည် ဣသရေလ အမျိုးကို အုပ်စိုး
    ၏။
  tbg-tbg: Vi entara Lapidotira naata paropeti nahenti Deboraava vaiharo Isareriqaa
    raqikiharo vika uva avuqavu i vaura.
  hmo-hmo: Unai neganai peroveta hahine ta ese Israela ia gunalaia. Iena ladana be
    Debora, Lapidoto ena adavana.
  urd-urd: उस वक़्त लफ़ीदोत की बीवी दबोरा नबिया, बनी — इस्राईल का इन्साफ़ किया करती
    थी।
  rus-SYN: В то время была судьею Израиля Девора пророчица, жена Лапидофова;
  bqc-SIM: Gↄↄ bee nↄɛ ãnabi Debolaa, Lapido na dɛ Isailiↄ dↄaana ũ.
  tcz-CHONGTHU: Hiche phatlai sunga chu Lappidoth jinu Deborah hi themgao ahin chule
    Israelte chunga thu anatana vai anahom ahi.
  mar-mar: त्या वेळी लप्पिदोथाची पत्नी दबोरा भविष्यवादीण ही इस्राएलाचा न्यायनिवाडा
    करीत होती.
  qub-qub: Chay wichan Israelcunapa mandaj jueznenga caycaran profetïsa Débora. Payga
    caran Lapidotpa warminmi.
  bqp-bqp: Gↄrↄ birea nↄgbɛ̃ annabi kũ òdi pinɛ Debora, Lapido nanↄ de Isarailanↄ
    yãgↄ̃gↄ̃ri ũ.
  hat-hat: Debora, madanm yon nonm yo te rele Lapidòt, te pwofèt Bondye. Nan tan sa
    a, se li ki te konn rann jijman sou tout bagay nan peyi Izrayèl la.
  eng-BSB: Now Deborah, a prophetess, the wife of Lappidoth, was judging Israel at
    that time.
  tod-tod: Naama ziɛgi zu, Lapidɔte anzai Deeɓola, GALA goo wo anzanui, é ɠɛni ga
    tukpɔɠaaleʋe nui Izelayɛle yooi zu.
  eng-WEBPB: Now Deborah, a prophetess, the wife of Lappidoth, judged Israel at that
    time.
  kbq-kbq: Hagi ana knafina kasnampa ara Debora'a Lapidoti nenarokino, Israeli vahe'mo'zama
    keagare'ma azageno'a keagazmia refko huno antahi'ne.
  nhe-BL: Huan ipan nopa tonali quintlajtolsencahuayaya nopa israelitame se sihua
    juez tlen itoca Débora. Yajaya itztoya se tiocamanalojquetl huan isihua Lapidot.
  bus-bus: Gurↄ beeea nↄgbɛ̃ annabi kɛ̀ wè benɛ Debora, Lapido naↄ̃ↄ dɛ Isarailinↄ
    yãgↄ̃gↄ̃ri ũ.
  gub-BL: Amo kuzà Izaew zuapyr a'e, Arapito hemireko a'e, Tupàn ze'eg imume'u har
    romo hekon a'e. Nemora her romo a'e.
  eng-DRA: And there was at that time Debbora a prophetess the wife of Lapidoth, who
    judged the people,
