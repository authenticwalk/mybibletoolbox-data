verse: JDG.004.013
translations:
  mal-C: സീസെര തന്റെ തൊള്ളായിരം ഇരുമ്പുരഥങ്ങളെയും തന്റെ സർവസൈന്യത്തെയും ഹരോശെത്ത്-ഹഗോയിമിൽനിന്ന്
    കീശോൻതോട്ടിനരികെ കൂട്ടിവരുത്തി.
  deu-TKW: da entbot Sisera alle seine Wagen, 900 eiserne Wagen, und das gesamte Kriegsvolk,
    das er um sich hatte, aus dem Haroseth der Heiden an den Bach Kison.
  lin-lin: Sisera abengisaki, longwa na Arosheti-Goyimi, bato nyonso oyo bazalaki
    na ye elongo, mpe asangisaki bashar nkama libwa ya bibende. Amemaki bango na mayi
    moke ya Kishoni.
  eng-LSV: and Sisera calls all his chariots, nine hundred chariots of iron, and all
    the people who [are] with him, from Harosheth of the nations, to the Brook of
    Kishon.
  eng-GNV: And Sisera called for all his charets, euen nine hundreth charets of yron,
    and all the people that were with him from Harosheth of the Gentiles, vnto the
    riuer Kishon.
  eng-WEBSTER: And Sisera collected all his chariots, even nine hundred chariots of
    iron, and all the people that were with him, from Harosheth of the Gentiles to
    the river of Kishon.
  nhw-BL: Huajca Sísara quinsentili nochi 900 itlahuilanca carros huan nochi isoldados
    huan quistejqui ininhuaya tlen altepetl Haroset Goim huan ajsitoj campa nopa hueyatl
    Cisón.
  swh-ONEN: Sisera akakusanya pamoja magari yake yote 600 ya chuma na watu wote waliokuwa
    pamoja naye, kuanzia Haroshethi-Hagoyimu mpaka Mto wa Kishoni.
  bba-bba: Mɑ Siserɑ u win tɑbu kowobu kpuro sokusiɑ u nɛɛ, bu nɑ Hɑrosɛti Goimun
    di kɑ win tɑbu kɛkɛ sisuɡii nɛnɛ kɑ wunɔbu (900) ye. Mɑ bɑ mɛnnɑ Kisionin dɑɑrɔ.
  eng-KJVCPB: And Sisera gathered together all his chariots, even nine hundred chariots
    of iron, and all the people that were with him, from Harosheth of the Gentiles
    unto the river of Kishon.
  wbp-wbp: Jijararluju-jana turnu-manu nyanungu-nyangu warrmarla-patu yangka 900-pala-kurlu
    nantuwu-kurlangu wirli-jarra-kurlu kujalu ngurrju-manu yayini-jangka. Yanulu muku
    Yarajata-Yakuyimi-ngirli karru Kijana-kurra.
  luo-luo: Sisera nochoko kanyakla gechene mag chuma mia ochiko kod chwo duto kode,
    koa Harosheth Hagoyim nyaka e Aora Kishon.
  meu-meu: Bena Sisera ese ena kariota iboudiai e haboudia, auri kariotadia sinahu
    taurahani-ta, bona ena tuari taudia iboudiai danu, bena Haroset-ha-goim amo Kison
    sinavaina ela.
  npi-ULB: तब सीसराले आफ्ना सबै रथहरू, नौ सय फलामका रथहरू, र हरोशेत हग्गोयिमदेखि कीशोन
    खोलासम्म आफूसँग भएका सबै सेनालाई बोलाए ।
  yor-yor: Sisera kó gbogbo kẹ̀kẹ́ ogun irin rẹ̀ tí ṣe ẹ̀ẹ́dẹ́gbẹ̀rún (900) àti gbogbo
    àwọn ọmọ-ogun tí ó wà pẹ̀lú rẹ̀, láti Haroseti tí àwọn orílẹ̀-èdè wá sí odò Kiṣoni.
  emp-NTPO: Maʌ̃ carea idji jiorro od̶a djõbada carreta noveciento panʌda, idji sordaorã
    sid̶a ãbaa jʌreped̶a Haroset-goiʌ̃neba Quisoʌ̃ do zaqued̶aa wãsid̶aa.
  ind-ind: dia memerintahkan agar kesembilan ratus kereta perangnya diberangkatkan
    dari Haroset-Hagoyim ke sungai Kison, beserta seluruh pasukannya.
  pes-OPCB: تمام سپاه خود را با نهصد ارابهٔ آهنین بسیج کرد و از حروشت حقوئیم به کنار
    رود قیشون حرکت نمود.
  tgl-ULB: tinipon ni Sisera ang kaniyang mga karwaheng pandigma, siyamnaraang bakal
    na karwaheng pandigma, at lahat ng mga sundalong kasama niya, mula sa Haroset
    ng mga Hentil patungo sa Ilog Kison.
  cbu-NT: Sisarsha wasundurur zapan tushaneerangu, marcharanganaya. Kapaachurintam
    pshiyrshini 900 payuranganaya. Ashirucha, aship payurangusin, Aroset-goyima anumand
    káyashinusin, marachatarandsin, Kisunash tsap kusaranganaya.
  hui-hui: ibunaga wai biaga garo ale mini karisi aeaneme wabinigo handari dira (900)
    biarubi ami agali biarubi bibahende olalu Harosede Hagoimi dindi wiagoria howa
    iba Kisono piyagoria pelene.
  mya-mya: သူ​သည်​သံ​ရ​ထား​ကိုး​ရာ​နှင့်​မိ​မိ​၏​လူ အ​ပေါင်း​တို့​ကို​စု​ရုံး​စေ​ပြီး​လျှင်
    လူ​မျိုး ခြား​တို့​နေ​ရာ​ဟာ​ရော​ရှက်​မြို့​မှ​ကိ​ရှုန် မြစ်​သို့​စေ​လွှတ်​လိုက်​လေ​သည်။
  bod-N: སི་སེ་རཱ་ཡིས་ལྕགས་ཀྱི་ཤིང་རྟ་དགུ་བརྒྱ་བོ་ཡོད་ཚད་དང་ཁོའི་རྗེས་སུ་འབྲང་བའི་དམག་མི་ཡོངས་རྫོགས་བསྡུས་པ་དང་།
    ཕྱི་ཕྱོགས་པའི་ཡུལ་ཧ་རོ་ཤེད་ནས་ཕྱིར་བུད་དེ་ཁི་ཤོན་གཙང་པོར་སླེབས།
  sna-sna: Sisera akaunganidza pamwe chete ngoro dzesimbi mazana mapfumbamwe navarume
    vose vaaiva navo, kubva kuHarosheti Hagoyimi kusvikira kuRwizi rweKishoni.
  spa-BLM: Sísara reunió todos sus carros, novecientos carros de hierro, y todo el
    pueblo que estaba con él, desde Haroset de los gentiles hasta el río Cisón.
  cac-cac: ix smolb'an 900 scarruaje vin̈, ayoch hierro d'ay. Ix smolb'anpax masanil
    eb' soldado vin̈. Ix el vin̈ yed' eb' soldado chi' d'a Haroset-goim, ix c'och
    eb' d'a sti' a' Cisón.
  swh-ULB: Sisera akawaita magari yake yote, magari ya farasi mia tisa, na askari
    wote waliokuwa pamoja naye, kutoka Haroshethi ya Mataifa mpaka Mto Kishoni.
  bel-bel: Сісара склікаў усе калясьніцы свае, дзевяцьсот жалезных калясьніц, і ўвесь
    народ, які ў яго, з Харашэт-Гаіма да патока Кісона.
  deu-ELBBK: Da berief Sisera alle seine Wagen, 900 eiserne Wagen, und alles Volk,
    das mit ihm war, von Haroschet-Gojim an den Bach Kison.
  mbb-OT: Umbe, midtiǥum ni Sisera sikan is 900 he menge kerwahi zin he menge putew,
    wey is langun he menge sundaru zin. Ne migenat dan puun te Haroshet Hagoyim pehendiyà
    te zal-ug te Kishon.
  mal-2015: സീസെരാ തന്റെ തൊള്ളായിരം ഇരിമ്പുരഥവുമായി തന്റെ എല്ലാ പടജ്ജനത്തെയും ജാതികളുടെ
    ഹരോശെത്തിൽനിന്നു കീശോൻ തോട്ടിന്നരികെ വിളിച്ചുകൂട്ടി.
  tuo-NT: cʉ̃ novecientos tũrũsepawʉ, cõme meꞌrã weeꞌquepawʉre, tojo nicã nipeꞌtirã
    surarare neocũucʉ niwĩ. Neo, Haroset-goĩpʉ níꞌcãrã wija, Cisón wãmetiri maapʉ
    waꞌacãrã niwã.
  rmc-rmc: diňa te zvičinel savore peskre manušen le eňa šel (900) trastune verdanenca,
    hoj te džan andral o Charošet-Hagojim ko paňi Kišon.
  pes-OPV: پس سیسرا همه ارابه هایش، یعنی نهصد ارابه آهنین و جمیع مردانی را که همراه
    وی بودند از حروشت امتها تانهر قیشون جمع کرد.
  ron-1924: Ши, де ла Харошет-Гоим, Сисера шь-а стрынс спре пырыул Кисонулуй тоате
    кареле, ноуэ суте де каре де фер, ши тот попорул каре ера ку ел.
  ben-OBCV: তখন সীষরা হরোশৎ-হাগ্গোয়ীম থেকে তাঁর সব লোকজনকে ও তাঁর 900-টি লৌহরথ কীশোন
    নদীতীরে ডেকে আনালেন।
  som-som: Markaasaa Siiseraa wuxuu gaadhifardoodkiisii oo dhan, kuwaasoo ahaa sagaal
    boqol oo gaadhifardood oo bir ah, iyo kulli dadkii isaga la joogay oo dhan, ka
    soo wada urursaday Xaroshed tii Quruumaha, oo wuxuu ku soo urursaday Webi Qiishoon.
  lat-VUC: et congregavit nongentos falcatos currus, et omnem exercitum de Haroseth
    gentium ad torrentem Cison.
  eng-ASVBT: And Sisera gathered together all his chariots, even nine hundred chariots
    of iron, and all the people that were with him, from Harosheth of the Gentiles,
    unto the river Kishon.
  ita-1885: Ed egli adunò tutti i suoi carri, ch'erano in numero di novecento carri
    di ferro, e tutta la gente che era seco, da Haroset de' Gentili fino al torrente
    di Chison.
  eng-LXXUP: And Sisera summoned all his chariots, nine hundred chariots of iron and
    all the people with him, from Harosheth of the Gentiles to the brook of Kishon.
  eng-ULB: Sisera called out all his chariots, nine hundred iron chariots, and all
    the soldiers who were with him, from Harosheth Haggoyim to the Kishon River.
  spa-VBL: así que convocó a todos sus novecientos carros de hierro y a todos sus
    hombres para que vinieran desde Jaroset Goyim hasta el río Cisón.
  fra-_FOB: Et Sisera assembla tous ses chars, neuf cents chars de fer, et tout le
    peuple qui était avec lui, depuis Harosheth-Goïm jusqu'au torrent de Kisson.
  mal-mal: സീസെരാ തനിക്കുള്ള തൊള്ളായിരം ഇരിമ്പുരഥങ്ങളുമായി, പടജ്ജനത്തെ എല്ലാം ജാതികൾ
    പാർത്തിരുന്ന ഹരോശെത്തിൽനിന്നു കീശോൻ തോട്ടിന്നരികെ കൂട്ടിവരുത്തി.
  urd-GVR: Yih sun kar wuh Harūsat-hagoim se rawānā ho kar apne 900 rathoṅ aur bāqī
    lashkar ke sāth Qaison Nadī par pahuṅch gayā.
  suz-BL: मिनु सीसेरामी आ ९ सहे फलाम के बग्‍गी नु आ लडाइ पाइब आन कली हरोशेथ-हा-गोयीम
    रे किशोन खोलाम खुप्‍ता बाक्‍त।
  ita-1927: E Sisera adunò tutti i suoi carri, novecento carri di ferro, e tutta la
    gente ch’era seco, da Harosceth-Goim fino al torrente Kison.
  ckb-ckb: سیسراش هەموو گالیسکەکانی واتە نۆ سەد گالیسکەی ئاسن و هەموو ئەو پیاوانەی
    کە لەگەڵیدا بوون لە حەرۆشەت هەگۆیمەوە هەتا ڕووباری قیشۆن کۆکردەوە.
  eng-BBE: So Sisera got together all his war-carriages, nine hundred war-carriages
    of iron, and all the people who were with him, from Harosheth of the Gentiles
    as far as the river Kishon.
  kan-OKCV: ಆದ್ದರಿಂದ ಸೀಸೆರನು ಒಂಬೈನೂರು ಕಬ್ಬಿಣದ ರಥಗಳನ್ನೂ, ತನ್ನ ಎಲ್ಲಾ ಸೈನ್ಯವನ್ನೂ ತೆಗೆದುಕೊಂಡು
    ಹರೋಷೆತ್ ಹಗ್ಗೋಯಿಮಿನಿಂದ ಕೀಷೋನ್ ಹಳ್ಳಕ್ಕೆ ಬಂದನು.
  tam-2017: சிசெரா தொள்ளாயிரம் இரும்பு ரதங்களாகிய தன்னுடைய எல்லா ரதங்களையும், தன்னோடிருக்கும்
    எல்லா மக்களையும், புறஜாதிகளின் பட்டணமாகிய அரோசேத்திலிருந்து கீசோன் பள்ளத்தாக்கிற்கு
    வரவழைத்தான்.
  spa-RV-1909: Y reunió Sísara todos sus carros, nuevecientos carros herrados, con
    todo el pueblo que con él estaba, desde Haroseth de las Gentes hasta el arroyo
    de Cisón.
  ron-BTF: Și Sisera și-a adunat toate carele lui, nouă sute de care de fier și pe
    tot poporul care era cu el, de la Haroșetul neamurilor până la râul Chișon.
  eng-WEBP: Sisera gathered together all his chariots, even nine hundred chariots
    of iron, and all the people who were with him, from Harosheth of the Gentiles,
    to the river Kishon.
  eng-FBV: so he summoned all his nine hundred iron chariots and all his men to come
    from Harosheth-hagoyim to the Kishon River.
  nld-1939: riep hij heel zijn ruiterij, met de negenhonderd ijzeren wagens, en al
    zijn voetvolk uit Charósjet-Haggojim bij de beek Kisjon samen.
  nch-BL: Huajca Sísara quinsentili 900 itatehuijca carrojhua huan nochi isoldados
    huan quistejqui inihuaya ten altepet Haroset Goim huan ajsitoj campa nopa hueyat
    Cisón.
  vie-1934: Si-sê-ra bèn nhóm hiệp hết thảy xe cộ sắt mình là chín trăm cái bằng sắt,
    và toàn quân binh vẫn ở với mình, từ Ha-rô-sết về dân ngoại bang cho đến khe Ki-sôn.
  hin-CV: उसने हरोशेथ-हग्गोयिम से लेकर कीशोन नदी तक अपने नौ सौ लोहे के रथों और सभी
    सैनिकों को इकट्ठा कर लिया.
  spa-BES: Entonces Sísara reunió todos sus carros de guerra, novecientos carros de
    guerra de hierro y todas las personas que estaban con él, desde Haroset-glum de
    los gentiles hasta el río Cisón.
  tdx-tdx: Natonto’ i Siserà amy zao o sarete’e iabio, i sarete viñe sivan-jato rey,
    naho nindre ama’e i valobohò’e boake Karosete-goime añey pak’ an-tsaka Kisone
    eo.
  tha-KJV: สิ​เสราก็เรียกรถรบทั้งหมดของท่านออกมา เป็นรถเหล็กเก้าร้อยคัน รวมกับเหล่าทหารทั้งหมดที่ไปด้วย
    ยกไปจากเมืองฮาโรเชทของคนต่างชาติไปถึงแม่น้ำคี​โชน
  por-BR-2018: E reuniu Sísera todos os seus carros, novecentos carros de ferro, com
    todo o povo que com ele estava, desde Harosete das Nações até o ribeiro de Quisom.
  deu-ELO: Da berief Sisera alle seine Wagen, neunhundert eiserne Wagen, und alles
    Volk, das mit ihm war, von Haroscheth-Gojim an den Bach Kison.
  eng-WYC-2018: And Sisera gathered nine hundred iron chariots, full of weapons, carving
    as scythes, and all the host, from Harosheth of heathen men to the strand of Kishon.
    (And Sisera gathered his nine hundred iron chariots, full of weapons, sharp as
    scythes, and all his army, from Harosheth of the heathen unto the Kishon River.)
  epo-epo: Kaj Sisera kunvokis ĉiujn siajn ĉarojn, naŭcent ferajn ĉarojn, kaj la tutan
    popolon, kiu estis kun li, el Ĥaroŝet-Goim al la torento Kiŝon.
  uig-PIN: Xuni anglap Sisera barliⱪ jǝng ⱨarwilirini, yǝni toⱪⱪuz yüz tɵmür jǝng
    ⱨarwisini wǝ barliⱪ ǝskǝrlirini yiƣip, Ⱨaroxǝt-Goyimdin qiⱪip, Kixon eⱪinining
    yenida toplidi.
  beo-beo: Amalalu, e da ea sa:liode 900 agoane amola ea dadi gagui dunu huluane Halosede
    Dienadaile amoma misa:ne wele sia:i. Amalalu, e da ili Gisione Hano amoga asunasi.
  tpi-OTNT: em i singaut long 900 karis ain na olgeta lain man bilong en i kam, na
    ol i go long Haroset Hagoim klostu long wara Kison.
  hau-SA: sai Sisera ya tattara keken yaƙinsa na ƙarfe ɗari tara wuri ɗaya da dukan
    mutanen da suke tare da shi daga Haroshet Haggoyim zuwa Kogin Kishon.
  uig-LAT: Shuni anglap Siséra barliq jeng harwilirini, yeni toqquz yüz tömür jeng
    harwisini we barliq eskerlirini yighip, Haroshet-Goyimdin chiqip, Kishon éqinining
    yénida toplidi.
  nde-nde: uSisera waqoqela ndawonye izinqola zakhe zempi ezensimbi ezingamakhulu
    ayisificamunwemunye munye lawo wonke amadoda ayelaye, kusukela eHaroshethi-Hagoyimi
    kusiya emfuleni uKhishoni.
  ton-ton: Pea naʻe tānaki fakataha ʻe Sisela ʻa ʻene ngaahi saliote ʻaione ʻe hivangeau,
    pea mo e kakai kotoa pē naʻe ʻiate ia, mei Haloseti ʻoe ngaahi kolo taʻelotu ʻo
    ʻalu ki he vai lahi ʻo Kisoni.
  ces-1613: Protož shromáždil Zizara všecky vozy své, devět set vozů železných, a
    všecken lid, kterýž měl s sebou z Haroset pohanského, ku potoku Císon.
  eng-WMB: Sisera gathered together all his chariots, even nine hundred chariots of
    iron, and all the people who were with him, from Harosheth of the Gentiles, to
    the river Kishon.
  tam-TCV: அப்பொழுது சிசெரா தன்னிடமிருந்த தொளாயிரம் இரும்பு ரதங்களையும், தன்னுடன்
    இருந்த எல்லா மனிதர்களையும் ஒன்றுசேர்த்துக்கொண்டு அரோஷேத் ஹகோயீமிலிருந்து கீசோன்
    ஆற்றருகே வந்தான்.
  ceb-ULB: gitawag ni Sisera ang iyang tanang karwahe, 900 ka mga puthaw nga karwahe,
    ug ang tanang kasundalohan nga uban kaniya, gikan sa Haroset sa mga Gentil ngadto
    sa Suba sa Kishon.
  pol-UBG: Sisera zebrał więc wszystkie swoje rydwany, to jest dziewięćset żelaznych
    rydwanów, oraz cały lud, który z nim był, od pogańskiego Charoszet aż do rzeki
    Kiszon.
  agr-agr: Nunik novecientos carro hierro najanamu aidaun yajuak niina suntaji aidaujai
    ijunjauwai. Dutika ditajai yaakat Haróset-goím batsatu jiinag shima shimakua jegawajui
    entsa Quisónnum.
  kyc-kyc: Leyamo dokopa banya akali dupwa peparaepe mena oseme ipyuo penge uliuli
    andete mange mendaki (900) dupwape epena lao kyakale leya. Nakama epeyaminyi dokopa
    yuu Arosete Akoimi yaki nyuo ipwa Kisone mare dokona nembeya.
  urd-GVU: یہ سن کر وہ ہروست ہگوئیم سے روانہ ہو کر اپنے 900 رتھوں اور باقی لشکر کے
    ساتھ قیسون ندی پر پہنچ گیا۔
  deu-1912: Und er rief alle seine Wagen zusammen, neunhundert eiserne Wagen, und
    alles Volk, das mit ihm war, von Haroseth der Heiden an das Wasser Kison.
  kan-2017: ಅವನು ತನ್ನ ಒಂಭೈನೂರು ಕಬ್ಬಿಣದ ರಥಗಳನ್ನೂ, ಎಲ್ಲಾ ಸೈನ್ಯವನ್ನೂ ತೆಗೆದುಕೊಂಡು ಅನ್ಯಜನರ
    ಹರೋಷೆತಿನಿಂದ ಕೀಷೋನ್ ಹಳ್ಳಕ್ಕೆ ಬಂದನು.
  yap-yap: Me yog ni nge yib fa 900 i chariot ni wasey nge urngin e salthaw rok, me
    l’ograd ngranod u Harosheth nma par e pi Gentile riy ko fare lul’ ni Kishon.
  hlt-MCSB: Sisera loh amah kah leng rhoek te thi leng ya ko la boeih a hueh tih amah
    taengkah pilnam pum te Kharosheth-hagoyim lamloh Kishon soklong la a khuen.
  mdy-ETH: ዒዚ ታዞጳ ፄኤታ ዓንጊ ሳርጌላ ዖይታና፤ ሃሣ ዒዛና ዎላ ዓኣ ፖኦሊሶ ጉቤ ዒስራዔሌኤሌ ዓሶቱዋ ዓሶ ዓጪ ማዔ፥ ሃሮሼቴይዳፓ
    ቂሶኔ ዎሮ ካሮ ዔኪ ዬዒ ቡኩሴኔ።
  twi-ASANTE: ɔboaboaa ne nnadeɛ nteaseɛnam aha nkron ano ne nʼakofoɔ nyinaa, na wɔtu
    tene firii Haroset-Hagoyim kɔɔ Asubɔnten Kison ho.
  eng-WEBU: Sisera gathered together all his chariots, even nine hundred chariots
    of iron, and all the people who were with him, from Harosheth of the Gentiles,
    to the river Kishon.
  wal-wal: birataappe oosettida ba uddufun xeetu paraa gaaretanne banaara de7iya asaa
    ubbaa xeesissidi, Dere-Harosheetappe Qiishoona SHaafaa shiishshiis.
  spa-PDDPT: Sísara reunió todos sus carruajes, 900 carruajes de hierro, y a todo
    el pueblo que estaba con él, desde Haroset-goim hasta el arroyo de Cisón.
  gun-gun: Ha'e rami vy Sísera ogueru rukapa karóxa ha'e javi, novecentos karóxa ferro
    guigua meme, ha'e hexeve ikuai va'e ha'e javi, Harosete-Hagoim gui ogueraapa Quisom
    yakã'i peve.
  agu-BL: nintzun cawun i' tan chibnol list quib beluj cient care't yi ch'ich' cu'n,
    scyuch' yi e' tetz sanlar, nin e' eltzajtz Haroset-goim tan cyopone'n kale atit
    yi tal ne'ẍ tzanla' yi na bi'aj Cisón.
  ilo-ULB: inayaban ni Sisera dagiti amin a karuahena, siam a gasut a landok a karuahe,
    ken dagiti amin a soldado a kaduana, manipud Haroset dagiti Gentil agingga iti
    Karayan Kison.
  kpg-kpg: gei mee ga hagabudu mai ana waga dauwa hongo henua e hiwa lau (900) ala
    ne hai gi nia baalanga mo ana daane huogodoo, ga hagau digaula mai Harosheth-Hagoiim
    gi di monowai go Kishon.
  uig-ARA: شۇنى ئاڭلاپ سىسېرا بارلىق جەڭ ھارۋىلىرىنى، يەنى توققۇز يۈز تۆمۈر جەڭ ھارۋىسىنى
    ۋە بارلىق ئەسكەرلىرىنى يىغىپ، ھاروشەت-گويىمدىن چىقىپ، كىشون ئېقىنىنىڭ يېنىدا توپلىدى.
  sus-sus: a naxa a xa sɔɔri birin nun a xa sɔɔri ragise kɛmɛ solomanaani xun lan
    Kison xure, kelife Xaroseti Goyimi.
  pon-2006: Sisera eri kapokonepene were werennansapw mete 900 ko, oh nah sounpei
    koaros, oh kamwekid irail sang Arosed-en-Mehn-Liki-kan kolahng Pillap Kison.
  jae-jae: Tec Sisera kêkalem nê kareta ki 900 to nê lau samob ma kêjatu êsêac gebe
    sêwi lau samuc nêŋ malac Haroset siŋ sêna bu Kison.
  ksd-ksd: Ma Sisera i ga varurue kana lavur kiki na vinavana ure ra vinarubu nina
    di ga pait diat ma ra palariam, a lavuvat na mar diat, ma ra lavur tarai par nina
    dia ga ki varurung me, maro Karoset ra gunan na Tematana, tadav ra tava alir Kison.
  tur-YTC: Sisera, öteki ulusların Haroşet'inden Kişon Irmağı'na kadar bütün savaş
    arabalarını, dokuz yüz demir savaş arabasını da ve kendisiyle birlikte olan bütün
    halkı bir araya topladı.
  grc-BRENT: Καὶ ἐκάλεσε Σισάρα πάντα τὰ ἅρματα αὐτοὺ ἐννακόσια ἅρματα σιδηρᾶ, καὶ
    πάντα τὸν λαὸν τὸν μετʼ αὐτοῦ ἀπὸ Ἀρισὼθ τῶν ἐθνῶν εἰς τὸν χειμάῤῥουν Κισῶν.
  ind-AYT: Sisera mengerahkan semua keretanya yang berjumlah sembilan ratus kereta
    perang dari besi bersama seluruh rakyat yang menyertainya, yaitu bangsa Haroset-Hagoyim,
    ke Sungai Kison.
  nya-nya: anasonkhanitsa magaleta ake achitsulo 900 ndi anthu onse amene anali naye
    ndipo anachoka ku Haroseti-Hagoyimu kupita ku mtsinje wa Kisoni.
  hrv-hrv: Nato Sisera sabra sva svoja kola, devet stotina željeznih kola, i sve ljude
    koje je doveo od Harošeta Poganskog do Kišonskog potoka.
  mps-mps: agai te hwįbo nai te bidi umabo te 900 karis ain me, te aga hani bage
    me asao olama i wali, tama augwali te wę Kison te badu te elalubo hanu te Haroset
    Hagoim te badu pai.
  tpi-tpi: em i singaut long 900 karis ain na olgeta lain man bilong en i kam, na
    ol i go long Haroset Hagoim klostu long wara Kison.
  dan-1931: stævnede han alle sine Stridsvogne, 900 jernbeslagne Vogne, og hele sin
    Krigsstyrke fra Harosjet Haggojim til Kisjonbækken.
  vie-OVCB: Si-sê-ra liền huy động quân đội, từ Ha-rô-sết Ha-gô-im đem hết 900 chiến
    xa bằng sắt đến Sông Ki-sôn.
  guj-2017: ત્યારે સીસરાએ પોતાના સર્વ રથો, નવસો લોખંડના રથો અને વિદેશીઓના હરોશેથ-હગોઈમથી
    તે કીશોન નદી સુધી જે લોકો તેની સાથે હતા તે સર્વને એકત્ર કર્યા.
  pon-2006A: Sisera eri kapokonepene were werennansapw mete 900 ko, oh nah sounpei
    koaros, oh kamwekid irail sang Arosed-en-Mehn-Liki-kan kolahng Pillap Kison.
  por-BRBSL: Sisera reuniu todas as suas carruagens, até mesmo novecentas carruagens
    de ferro, e todas as pessoas que estavam com ele, desde Harosheth dos Gentios,
    até o rio Kishon.
  cth-cth: Sisera ni marang a tawn e naw hoi, a tawn e sumrangleng 900 touh hoi Harosheth-hagoyim
    hoi Kishion palang totouh a taminaw a pâkhueng.
  twi-twi: ɔboaboaa ne nnade nteaseɛnam ahankron ano ne nʼakofo nyinaa, na wotu sen
    fii Haroset-Hagoyim kɔɔ Asubɔnten Kison ho.
  hlt-hlt: Sisera loh amah kah leng rhoek te thi leng ya ko la boeih a hueh tih amah
    taengkah pilnam pum te Kharosheth-hagoyim lamloh Kishon soklong la a khuen.
  tbz-SIM: kɛ́tíí nho nɑɑsɛ̃ĩ́ sikɔusìwɛi (900) nɛ̀ o nìtìbɛ̀ Adosɛti-Koimmu borɛ̀,
    kɛ̀ bɛ̀ɛ nɛi kɛ́kɔtɛ Kisɔ̃ɔ̃ kó mborɛ̀.
  msy-2020: Egha Sisera uan 900plan ainɨn karisba ko uan mɨdorozir gumaziba bar men
    diagha, me inigha Kisonɨn Faner gigir dɨpaba pura datimɨn boroghɨn, Haroset Hagoimɨn
    nguibamɨn zui.
  dop-dop: Ɩlɛnɑ ɩ́ koti ɩ yoolɑɑ nɑsǝnɑɑsɑ nɑ nɩɩnʋwɑ (900) kɛ́ Hɑlose nɑ pɑ́ tɛɛ
    Kisɔŋ lɔɔʋ tɑɑ.
  azb-azb: Sisra doqquz yüz dəmir arabadan ibarət bütün döyüş arabalarını və yanındakı
    bütün xalqı Xaroşet-Haqqoyimdən Qişon çayına topladı.
  eng-DBY: Then Sisera gathered together all his chariots, nine hundred chariots of
    iron, and all the people that were with him, from Harosheth-Goim to the torrent
    Kishon.
  hin-2017: तब सीसरा ने अपने सब रथ, जो लोहे के नौ सौ रथ थे, और अपने संग की सारी सेना
    को अन्यजातियों के हरोशेत से कीशोन नदी पर बुलवाया। (न्या. 4:7)
  eng-YLT: and Sisera calleth all his chariots, nine hundred chariots of iron, and
    all the people who [are] with him, from Harosheth of the Goyim, unto the brook
    Kishon.
  kne-kne: inpasinop na din 900 ay kalisa na ay para gobat ya din amin ay soldado
    na. Nanlobwat da ed Haroset ay ilin di Gentil et inmey da sin ginawang ay Kison.
  eng-WYC-2017: And Sisera gathered nine hundred iron chariots, full of weapons, carving
    as scythes, and all the host, from Harosheth of heathen men to the strand [or
    stream] of Kishon.
  eng-WMBB: Sisera gathered together all his chariots, even nine hundred chariots
    of iron, and all the people who were with him, from Harosheth of the Gentiles,
    to the river Kishon.
  urd-GVH: यह सुनकर वह हरूसत-हगोयम से रवाना होकर अपने 900 रथों और बाक़ी लशकर के साथ
    क़ैसोन नदी पर पहुँच गया।
  rug-rug: si tioko varigarani e Sisera sari ka sia gogoto totopili aeana varipera
    meke sari nana tie meke garunu lani sa si arini podalae pa Haroseti sa popoa tadirini
    pu lopu na tie Izireli meke kamo la gua pa Ovuku Kisoni.
  gaz-gaz: gaariiwwan sibiilaa dhibba sagalii fi loltoota isaa kanneen Harooshet Hagooyimii
    hamma Laga Qiishoonitti argaman hundumaa walitti qabate.
  fra-LSG: Et, depuis Haroscheth-Goïm, Sisera rassembla vers le torrent de Kison tous
    ses chars, neuf cents chars de fer, et tout le peuple qui était avec lui.
  gnn-gnn: '@see-verse:JDG.004.012'
  yal-yal: Sisera yi yɛngɛ so wontoron wure daxin kɛmɛ solomanaanin nun a sofane birin
    malan Xaroseti-Hagoyin yi, e yi siga Kison baan dɛ.
  haw-1868: Kii aku la o Sisera i kona mau kaakaua a pau loa, eiwa haneri kaa hao,
    a me kona poe kanaka a pau loa, mai Harosetagoima a hiki i ke kahawai o Kisona.
  arb-NAV: فَحَشَدَ سِيسَرَا مَرْكَبَاتِهِ الْحَدِيدِيَّةَ التِّسْعَ مِئَةٍ، وَجَمِيعَ
    جَيْشِهِ الَّذِي مَعَهُ مِنْ حَرُوشَةِ الأُمَمِ حَتَّى نَهْرِ قِيشُونَ.
  ewe-ewe: eƒo aʋakɔ gã aɖe nu ƒu, si si gatasiaɖam alafa asiekɛ (900) nɔ, eye woɖe
    zɔ tso Haroset Hagoyim yi Kison tɔsisi la to.
  eng-LEE: And Sissera called together all his chariots, nine hundred chariots of
    iron, and all the people that were with him, from Charosheth-hagoyim unto the
    brook Kishon.
  asm-FB: চীচৰাই তেতিয়া নিজৰ নশ লোহাৰ ৰথ আৰু তেওঁৰ লগত থকা সকলো সৈন্যকে গোটাই লৈ
    অনা-ইস্রায়েলী জাতিৰ হৰোচৎৰ পৰা কীচোন নদীৰ পাৰলৈ আহিল।
  sus-A: عَ نَشَ عَ شَ سْورِ بِرِن نُن عَ شَ سْورِ رَفِسٍ كّمّ سٌلٌمَنَانِ شُن لَن
    كِسٌن شُرٍ، كٍلِقٍ شَرٌ سٍتِ فٌيِمِ.
  fra-SBL: Sisera rassembla tous ses chars, neuf cents chars de fer, et tout le peuple
    qui était avec lui, depuis Harosheth des Gentils jusqu'au fleuve Kishon.
  hbo-hbo: וַיַּזְעֵ֨ק סִֽיסְרָ֜א אֶת־כָּל־רִכְבֹּ֗ו תְּשַׁ֤ע מֵאֹות֙ רֶ֣כֶב בַּרְזֶ֔ל
    וְאֶת־כָּל־הָעָ֖ם אֲשֶׁ֣ר אִתֹּ֑ו מֵחֲרֹ֥שֶׁת הַגֹּויִ֖ם אֶל־נַ֥חַל קִישֹֽׁון׃
  kik-kik: Sisera agĩcookanĩrĩria ngaari ciake cia ita cia igera magana kenda, hamwe
    na andũ othe arĩa maarĩ hamwe nake, kuuma Haroshethu-Hagoyimu nginya Rũũĩ rwa
    Kishoni.
  fra-NCL: et Sisara, fit venir d’Haroseth-Goïm, vers le torrent de Cison, tous ses
    chars, neuf cents chars de fer, et tout le peuple qui était avec lui.
  cek-AK: To naah Sisera mah angmah ih sum hoi sak ih hrang lakok cumvai takawtto
    hoi a taengah kaom kaminawk boih to Hagoyim prae Haroseth vangpui hoiah Kishon
    vapui karoek to pakhueng.
  cuk-cuk: Sísara, ur-napagined-esgorobiid dulataled-ilabakebak (900) nikadi, bela
    guakwaa nasiksad, degi, bela e-sorda-bila-onomaladse-bakar, guakwaa urbisbalid.
    Geb Haroset-Goim-neggweburgi noarmalad, Cisón-dian-maidse.
  uig-CYR: Шуни аңлап Сисера барлиқ җәң һарвулирини, йәни тоққуз йүз төмүр җәң һарвусини
    вә барлиқ әскәрлирини жиғип, Һарошәт-Гойимдин чиқип, Кишон еқининиң йенида топлиди.
  tel-2017: యూదేతరుల ప్రాంతమైన హరోషెతు నుంచి కీషోను నది వరకూ తన పక్షంగా ఉన్న ప్రజలందరినీ
    పిలిపించినప్పుడు
  hat-BSA: Sisera te rele ansanm tout cha li yo, nèf-san cha an fè ak tout pèp ki
    te avèk li yo, soti nan Haroscheth de Goïm yo jis rive nan larivyè Kishon.
  kos-kos: el pangoneni chariot osra eufoko ac mwet lal nukewa, ac supwalosla liki
    acn Harosheth‐lun‐mwet‐Gentile nu Infacl Kishon.
  hbo-WLC: וַיַּזְעֵ֨ק סִֽיסְרָ֜א אֶת־כָּל־רִכְבּ֗וֹ תְּשַׁ֤ע מֵאוֹת֙ רֶ֣כֶב בַּרְזֶ֔ל
    וְאֶת־כָּל־הָעָ֖ם אֲשֶׁ֣ר אִתּ֑וֹ מֵחֲרֹ֥שֶׁת הַגּוֹיִ֖ם אֶל־נַ֥חַל קִישֽׁוֹן׃
  ibo-ibo: Sisera kpọkọtara ndị agha ya niile, tinyere narị ụgbọ agha itoolu ya, site
    na Haroshet Haroyim gaa nʼiyi ukwu Kishọn.
  ory-ory: ତହିଁରେ ସୀଷରା ଆପଣାର ନଅ ଶହ ଲୌହରଥଯାକ ଓ ଅନ୍ୟ ଦେଶୀୟମାନଙ୍କ ହରୋଶୋତ୍‍ଠାରୁ କୀଶୋନ୍‍
    ନଦୀ ପର୍ଯ୍ୟନ୍ତ ଆପଣା ସଙ୍ଗୀ ସମସ୍ତ ଲୋକଙ୍କୁ ଏକତ୍ର କଲା।
  chk-chk: a titi wan kewe woken meinisin ükükün tiupükü woken seni mächä, pwal nöün
    sounfiu meinisin mi nom fän nemenian, pwe repwe feila seni Haroset-hakoim tori
    ewe chanpupu Kison.
  rop-rop: '@see-verse:JDG.004.012'
  ukr-1871: Послав Сизара всї свої колесницї, девятьсот залїзних колесниць, і ввесь
    військовий люд, що мав при собі, із поганського Гаросета на Кисон-бурчак.
  deu-1951: Und Sisera berief alle seine Wagen, neunhundert eiserne Wagen und alles
    Volk, das mit ihm war, von Charoset-der Heiden an den Bach Kison.
  eng-JPS: And Sisera gathered together all his chariots, even nine hundred chariots
    of iron, and all the people that were with him, from Harosheth-goiim, unto the
    brook Kishon.
  srp-1865: I Sisara skupi sva kola svoja, devet stotina kola gvozdenijeh, i sav narod
    koji bijaše s njim od Aroseta neznabožaèkoga do potoka Kisona.
  lug-lug: n’akuŋŋaanya amagaali ge gonna lwenda ag’ekyuma, n’abalwanyi be bonna okuva
    ku Kalosesi eky’abamawanga okutuuka ku mugga Kisoni.
  heb-heb: ויזעק סיסרא את כל רכבו תשע מאות רכב ברזל ואת כל העם אשר אתו מחרשת הגוים
    אל נחל קישון׃
  ben-IRV: তখন সীষরা নিজের সব রথ অর্থাৎ নয়শো লোহার রথ এবং নিজের সৈন্যদেরকে একত্র
    ডেকে হরোশৎ থেকে কীশোন নদীর কাছে গেলেন।
  pan-pan: ਤਦ ਸੀਸਰਾ ਨੇ ਆਪਣੇ ਸਾਰੇ ਰਥ, ਜੋ ਲੋਹੇ ਦੇ ਨੌ ਸੌ ਰਥ ਸਨ ਅਤੇ ਆਪਣੇ ਨਾਲ ਦੀ ਸਾਰੀ ਫੌਜ
    ਨੂੰ ਪਰਾਈਆਂ ਕੌਮਾਂ ਦੇ ਹਰੋਸ਼ਥ ਤੋਂ ਕੀਸ਼ੋਨ ਦੀ ਨਦੀ ਤੱਕ ਇਕੱਠੇ ਕੀਤਾ।
  mya-JVB: သိသရ သည် မိမိ ရထား ရှိသမျှ တည်းဟူသောသံ ရထား ကိုး ရာ နှင့် ဂေါအိမ်ပြည်ဟာရောရှက်
    မြို့မှ စ၍ကိရှုန် မြစ် တိုင်အောင် မိမိ လူ အပေါင်း တို့ကို စုဝေး စေ၏။
  tbg-tbg: viva iqoka kaari ainiqohai aututora 900 varero, ekaa nai iqoka vaiintivata
    naaramakero ntita varero Haroseti-Hagoimi kero, Kisoni Namari vaunaini vuvaro
  hmo-hmo: Vadaeni Sisera ese iena kariota ibounai ia haboua, auri kariota 900, bona
    iena tuari taudia ibounai danu, bona Haroseta Hagoimi dekena amo Kisona Sinavai
    dekenai ia siaidia.
  urd-urd: और सीसरा ने अपने सब रथों को, या'नी लोहे के नौ सौ रथों और अपने साथ के सब
    लोगों को दीगर अक़वाम के शहर हरूसत से क़ीसोन की नदी पर जमा' किया।
  rus-SYN: Сисара созвал все колесницы свои, девятьсот железных колесниц, и весь народ,
    который у него, из Харошеф-Гоима к потоку Киссону.
  bqc-SIM: ↄ̃ à a sↄ̃́go mↄpↄↄ kã̀aa mɛ̀n ↄ̀aa síiↄ̃ ń basↄoo ń zĩgↄ̃ pↄ́ kuanↄↄ.
    Bↄańnↄ Alose Goiũ aa gɛ̀ Kisↄ̃ swai.
  tcz-CHONGTHU: Aman thih sakol kangtalai jako leh a-sepai jouse akoudoh in Harosheth-haggoyim
    ana kon in Kishon vadung geiya ahung tou un ahi.
  mar-mar: तेव्हा सीसरा ह्याने आपले एकंदर नऊशें लोखंडी रथ आणि आपल्याजवळचे सर्व सैन्य,
    परराष्ट्रीयांचे हरोशेथापासून किशोन नदीपर्यंत बोलावून एकवट केले.
  qub-qub: Chaura Sisaraga fyërrupita isgun pachac (900) carrëtancunata, llapan suldäruncunata
    shuntacurcur aywaran Haroset-goimpita Cisón ragraman.
  bqp-bqp: akũ à a sↄ̃go mↄ̀pↄnↄ kàkara mɛ̀n wàa siikↄ̃ kũ basↄↄroo kũ zĩ̀kari
    kũ ò kú kãaonↄ. Bona zaa Arose Goyimu, ò gɛ̀ɛ Kisↄ̃ swai.
  hat-hat: Sisera fè chache nèfsan (0900) cha lagè an fè l' yo ak tout sòlda li yo,
    li fè yo kite Awochèt-Goyim desann ravin Kichon.
  eng-BSB: he summoned all nine hundred of his iron chariots and all the men with
    him, from Harosheth-hagoyim to the River Kishon.
  tod-tod: Sisela ná-salaʋusuiti gaalɛɛni ba, ta kɔlu wotolo untaaʋuugɔ (900). Ná-kɔɔɠɔ
    nuiti kpein ti liini Ɠalɔsɛte-Gɔyime, ziɛ wolai Kison ʋɔ bɛ.
  eng-WEBPB: Sisera gathered together all his chariots, even nine hundred chariots
    of iron, and all the people who were with him, from Harosheth of the Gentiles,
    to the river Kishon.
  kbq-kbq: Sisera'a 900'a ainire karisi ke hige'za eri'za neazageno, maka sondia vahetamina
    ke hutru hutege'za, Haroset-Hagoimitira Kisoni tinte vu'naze.
  nhe-BL: Huajca Sísara quinsentili nochi 900 itlatehuijca carros huan nochi isoldados
    huan quistejqui ininhuaya tlen altepetl Haroset Goim huan ajsitoj campa nopa atemitl
    Cisón.
  bus-bus: ben à a sↄ̃goro mↄ̀pↄnↄ kàkↄ̃a mɛ̀n wàa siigↄ̃ kↄ̃n basↄↄrooo kↄ̃n zĩ̀kari
    kɛ̀ aↄ̃ↄ kúonↄ. À ń sɛ́ Arose Goyimu, aↄ̃ gàa Kisↄ̃ swaazi.
  gub-BL: A'e rupi Xi omono'og uma'e 900 ywyramawa itatàtà romo iapo pyrer wà kury.
    Omono'og wemiruze'eg zauxiapekwer paw wà no. Weraha Arozet-Agozi wi wà, yrykaw
    Kizom her ma'e pe wà.
  eng-DRA: And he gathered together his nine hundred chariots armed with scythes,
    and all his army from Haroseth of the Gentiles to the torrent Cison.
