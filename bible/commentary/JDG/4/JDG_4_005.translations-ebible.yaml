verse: JDG.004.005
translations:
  mal-C: അവൾ എഫ്രയീംപർവതത്തിൽ രാമായ്ക്കും ബേഥേലിനും മധ്യേയുള്ള ദെബോറായുടെ ഈന്തപ്പനയുടെ
    കീഴിലിരുന്ന് ന്യായപാലനം നടത്തിവന്നിരുന്നു. ഇസ്രായേൽജനം ന്യായവിസ്താരത്തിന് അവളുടെ
    അടുക്കൽചെല്ലും.
  deu-TKW: Und zwar wohnte sie unter der Deborapalme zwischen Rama und Bethel auf
    dem Gebirge Ephraim, und die Israeliten pflegten zu ihr hinzugehen, um sich Urteilssprüche
    zu holen.
  lin-lin: Azalaki kosambisa na se ya nzete ya mbila ya Debora, oyo ezalaki na kati
    ya Rama mpe Beteli, kati na etuka ya bangomba ya Efrayimi. Bana ya Isalaele bazalaki
    koya epai na ye mpo na kosambisama.
  eng-LSV: and she is dwelling under the palm-tree of Deborah, between Ramah and Beth-El,
    in the hill-country of Ephraim, and the sons of Israel go up to her for judgment.
  eng-GNV: And this Deborah dwelt vnder a palme tree, betweene Ramah and Beth-el in
    mount Ephraim, and the children of Israel came vp to her for iudgement.
  eng-WEBSTER: 'And she dwelt under the palm-tree of Deborah, between Ramah and Beth-el
    in mount Ephraim: and the children of Israel came up to her for judgment.'
  nhw-BL: Débora nochipa mosehui para tetlajtolsencahuas campa nochi quitocaxtiyayaj
    “Débora icoyol”. Nopa coyol cuahuitl eltoya ipan nopa tepeme ipan tlali Efraín
    tlatlajco altepeme Ramá huan Betel. Huan nochi israelitame conitayayaj Débora
    para ma quintlajtolsencahua.
  swh-ONEN: Debora alikuwa akiketi chini ya Mtende wa Debora uliokuwa kati ya Rama
    na Betheli katika nchi ya vilima ya Efraimu, nao Waisraeli wakaja kwake ili awaamue.
  bba-bba: U rɑ n sɔ̃wɑ kpɑkpɑ bɑ̃ɑ ɡɑɑn nuurɔ ye yɑ wɑ̃ɑ Rɑmɑ kɑ Betɛlin bɑɑ sɔɔ,
    Efɑrɑimun ɡuunun berɑ ɡiɑ. Mɑ bɑ ye yĩsiru kɑ̃ Deborɑn kpɑkpɑ bɑ̃ɑ. Miyɑ Isirelibɑ
    bɑ rɑ de u kɑ bu siribu kuɑ.
  eng-KJVCPB: 'And she dwelt under the palm tree of Deborah between Ramah and Beth-el
    in mount Ephraim: and the children of Israel came up to her for judgment.'
  wbp-wbp: Kala yamangka wiringka warrarda nyinaja yirdingkaju Tipuru-kurlangu watiyarlaju.
    Nyampuju ngurra kulkurru-jarra kirri wiri-jarraku Raamaku manu Pijiliki wararra
    Yipirayimirla. Yangka kuja kalalu-nyanu Yijirali-pinki kulu-jarrija nyiya-ngurlurlanguju,
    ngula-jangka kalalurla yanu nyanunguku-juku Tipuruku payirninjakuju. Kala-jana
    purda-nyangu, ngula-jangka kala-jana wangkaja ngana nganta jungarniji ngana majuju.
  luo-luo: Nobedo gi kar ngʼado bura e bwo Yadh Othith mar Debora mantiere kind Rama
    kod Bethel manie piny gode mar Efraim, kendo jo-Israel ne biro ire kanyo mondo
    ongʼadnegi bura.
  meu-meu: Ena kara be pamu auna ta, ladana Debora ena pamu auna, henunai e helaiva,
    Rama bona Betele padadiai, Efraim ororodia ai. Israel taudia na unua ela ia dekenai,
    baine hahemaoro henidia totona.
  npi-ULB: तिनी एफ्राइमको पहाडी देशमा रामा र बेथेलको बिचमा दबोराको खजुरको रूखमुनि
    बस्‍ने गर्थिन्, र इस्राएलका मानिसहरू आफ्ना विवादहरू मिलाउन तिनीकहाँ आउँथे ।
  yor-yor: Òun a máa jókòó ṣe ìdájọ́ ní abẹ́ igi ọ̀pẹ tí a sọ orúkọ rẹ̀ ní ọ̀pẹ Debora
    láàrín Rama àti Beteli ní ilẹ̀ òkè Efraimu, àwọn ará Israẹli a sì máa wá sí ọ̀dọ̀
    rẹ̀ láti yanjú èdè-àìyedè tí wọ́n bá ní sí ara wọn, tàbí láti gbọ́ ohùn Olúwa
    láti ẹnu rẹ̀.
  emp-NTPO: Maʌ̃ Deborára Epraiʌ̃ eyaid̶a b̶ʌ druad̶e b̶abadjia Ramá puru idjab̶a
    Betel puru ẽsi. Israelerã nẽbʌrad̶e panʌne idjimaa wãbadjid̶aa cawa omãrẽã. Cawa
    obʌrʌd̶e Deborára urutaca b̶ʌ edre chũmabadjia. Maʌ̃ bẽrã maʌ̃ bacurura Deborá
    Uruta trʌ̃ b̶ʌsid̶aa.
  ind-ind: Dia biasa duduk di bawah sebuah pohon kurma yang dinamai ‘pohon kurma Debora’,
    di antara kota Rama dan Betel di perbukitan Efraim. Orang Israel berdatangan membawa
    perkara mereka kepadanya di sana untuk mendapatkan penyelesaian.
  pes-OPCB: دبوره زیر نخلی که بین راه رامه و بیت‌ئیل در کوهستان افرایم قرار دارد و
    به نخل دبوره معروف است، می‌نشست و مردم اسرائیل برای رسیدگی به شکایتهایشان نزد
    او می‌آمدند.
  tgl-ULB: Madalas siyang nakaupo sa ilalim ng palmera ni Debora sa pagitan ng Rama
    at Betel sa bulubundukin ng Efraim, at lumalapit sa kaniya ang mga tao ng Israel
    para lutasin ang kanilang mga alitan.
  cbu-NT: An kurak uxinash kuyan waru tamapari ashiru anush puch uru kis kuxinxinaw
    ashtariya. Efrayinash tsap machimun uxinash taarangiya. Yakat Rama misha yakat
    Betela ashiru, anush apusash uxinasheem wayarangiya. Ashirucha, anoo parangusin,
    Israelchichsha amb naayarusin, tsiyatssee yartaranaya.
  hui-hui: Ibu dindi mini Lamala Bedelela dombeni ira ayage ale mini dedi mbira heago
    andaneha biraga wini. O biraradagoni Eberaimi dindi hari bare wiagoria berene.
    Ogoriani Isaraele wali agali ti ibu bedaria poragola ibugua tigua buleneru lamiagane
    wini.
  mya-mya: သူ​သည်​ဧ​ဖ​ရိမ်​တောင်​ကုန်း​ဒေ​သ​တွင်​ရာ​မ မြို့​နှင့် ဗေ​သ​လ​မြို့​စပ်​ကြား​ရှိ​စွန်​ပ​လွံ​ပင်
    အောက်​၌​ထိုင်​၍​နေ​လေ့​ရှိ​၏။ ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​သည်​လည်း​အ​ဆုံး​အ​ဖြတ်
    ကို​ခံ​ယူ​ရန် ထို​အ​ရပ်​သို့​သွား​ရောက်​လေ့ ရှိ​ကြ​၏။-
  bod-N: ཁོ་མོ་ནི་ཨེ་ཕཱར་ཡིམ་རི་ཁུལ་གྱི་རཱ་མ་དང་པེད་ཨེལ་གྱི་བར་དུ་དི་བོ་རཱའི་ཁ་སུར་ཤིང་ཏ་ལའི་འོག་ཏུ་གནས་པ་དང་།
    ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་ཁོ་མོའི་རྩར་ཁྲིམས་གཅོད་ལ་མཉན་དུ་གཅར་བའོ། །
  sna-sna: Aitonga mhaka ari pasi poMuchindwe waDhibhora pakati peRama neBheteri munyika
    yezvikomo yaEfuremu, uye vaIsraeri vaiuya kwaari kuzotongerwa mhosva dzavo.
  spa-BLM: Ella vivía bajo la palmera de Débora, entre Ramá y Betel, en la región
    montañosa de Efraín, y los hijos de Israel acudían a ella para que los juzgara.
  cac-cac: Tz'emn̈ej c'ojan ix d'a yich jun te' palma d'a tzalquixtac d'a yol yic
    Efraín, d'a snan̈al Ramá yed' Betel. Ata' xid'ec' eb' chon̈ab' chi' sb'o yaj yoval
    d'a ix. Yuj chi' ix ac'jican scuch te' palma chi', Spalma ix Débora.
  swh-ULB: Naye aliketi chini ya mtende wa Debora kati ya Rama na Betheli katika nchi
    ya mlima wa Efraimu, na watu wa Israeli walimwendea ili kutatua migogoro yao.
  bel-bel: Яна жыла пад Пальмаю Дэворынаю, паміж Рамаю і Вэтылем, на гары Яфрэмавай;
    і прыходзілі да яе сыны Ізраілевыя на суд.
  deu-ELBBK: Und sie wohnte unter der Debora-Palme zwischen Rama und Bethel, auf dem
    Gebirge Ephraim; und die Kinder Israel gingen zu ihr hinauf zu Gericht.
  mbb-OT: Emun ebpehusey is menge Israilihanen te samuk dan diyà te ki Debora, edhendiyè
    dan te sihung te Palma ni Debora, ziyà te pid-elangan te Rama wey Betel he ziyà
    te vuvungan te Efraim.
  mal-2015: അവൾ എഫ്രയീംപർവ്വതത്തിൽ രാമെക്കും ബേഥേലിന്നും മദ്ധ്യേയുള്ള ദെബോരയുടെ ഈന്തപ്പനയുടെ
    കീഴിൽ പാർത്തിരുന്നു; യിസ്രായേൽമക്കൾ ന്യായവിസ്താരത്തിന്നു അവളുടെ അടുക്കൽ ചെല്ലുക
    പതിവായിരുന്നു.
  tuo-NT: Co, masãrẽ besego, niꞌcã ño docapʉ dujisetico niwõ. Tiño “Débora ya ño”
    wãmeticaro niwʉ̃. Ʉ̃rʉ̃pagʉ Efraĩ́ wãmetiri diꞌta, Ramá, Betel decopʉ tojacaro
    niwʉ̃. Israe curuacjãrã na aꞌpepũrĩsere apodutirã, co tiropʉ waꞌacãrã niwã.
  rmc-rmc: Oj bešelas tel e palma la Deborakri pro brehi Efrajim, maškar o fori Rama
    the Betel. O Izraeliti ke late phirenas, hoj len te rozsudzinel.
  pes-OPV: و او زیر نخل دبوره که درمیان رامه و بیت ئیل در کوهستان افرایم بود، می‌نشست،
    و بنی‌اسرائیل به جهت داوری نزدوی می‌آمدند.
  ron-1924: Еа шедя суб финикул Деборей, ынтре Рама ши Бетел, ын мунтеле луй Ефраим,
    ши копиий луй Исраел се суяу ла еа ка сэ фие жудекаць.
  ben-OBCV: ইফ্রয়িমের পার্বত্য প্রদেশে রামা ও বেথেলের মাঝখানে অবস্থিত দবোরার খেজুর
    গাছের তলায় বসে তিনি বিচারকাজ চালাতেন, এবং ইস্রায়েলীরা তাদের দ্বন্দ্ব নিষ্পত্তির
    জন্য সেখানে তাঁর কাছে যেত।
  som-som: Oo waxay hoos fadhiyi jirtay geedkii timirta ahaa oo Debooraah, oo u dhexeeyey
    Raamaah iyo Beytel, oo ku yiil dalkii buuraha lahaa oo reer Efrayim; oo reer binu
    Israa'iilna iyaday ugu iman jireen inay u gar naqdo.
  lat-VUC: 'Et sedebat sub palma, quæ nomine illius vocabatur, inter Rama et Bethel
    in monte Ephraim: ascendebantque ad eam filii Israël in omne judicium.'
  eng-ASVBT: 'And she dwelt under the palm tree of Deborah between Ramah and Beth-el
    in the hill country of Ephraim: and the children of Israel came up to her for
    judgment.'
  ita-1885: Ed essa dimorava sotto la Palma di Debora, fra Rama e Betel, nel monte
    di Efraim; e i figliuoli d'Israele salivano a lei a giudicio.
  eng-LXXUP: And she sat under the palm tree of Deborah between Ramah and Bethel in
    Mount Ephraim; and the children of Israel went up to her for judgment.
  eng-ULB: She used to sit under the palm of Deborah between Ramah and Bethel in the
    hill country of Ephraim, and the people of Israel came to her to settle their
    disputes.
  spa-VBL: Se sentaba bajo la palma de Débora, entre Ramá y Betel, en la región montañosa
    de Efraín, y los israelitas acudían a ella para que tomara sus decisiones.
  fra-_FOB: Et elle siégeait sous le palmier de Débora entre Rama et Béthel, dans
    la montagne d'Éphraïm, et les enfants d'Israël montaient vers elle pour être jugés.
  mal-mal: അവൾ എഫ്രയീംപർവ്വതത്തിൽ രാമെക്കും ബേഥേലിന്നും ഇടയിലുള്ള ദെബോരയുടെ ഈന്തപ്പനയുടെ
    കീഴിൽ ഇരിക്കുന്നതും യിസ്രായേൽ മക്കൾ ന്യായവിസ്താരത്തിനായി അവളുടെ അടുക്കൽ ചെല്ലുന്നതും
    പതിവായിരുന്നു.
  urd-GVR: aur wuh ‘Daborā ke Khajūr’ ke pās rahtī thī jo Ifrāīm ke pahāṛī ilāqe meṅ
    Rāmā aur Baitel ke darmiyān thā. Is daraḳht ke sāye meṅ wuh Isrāīliyoṅ ke muāmalāt
    ke faisle kiyā kartī thī.
  suz-BL: मेको एफ्राइम ङा पहाडी रागी, रामाह नु बेथेल आ दातेमी बाक्‍शो देबोरा आ खजूर
    रवा आ पुंमी बाक्‍शो बाक्‍माक्‍त। मिनु इस्राएलीपुकी निसाफ पुंइथ मेक जाक्‍‍मा बाक्‍त।
    उत्‍पत्ती ३५:८
  ita-1927: Essa sedeva sotto la palma di Debora, fra Rama e Bethel, nella contrada
    montuosa di Efraim, e figliuoli d’Israele salivano a lei per farsi rendere giustizia.
  ckb-ckb: بۆ دادپرسی لەژێر دار خورمای دەڤۆرا دادەنیشت کە لەنێوان ڕامە و بێت‌ئێل لە
    ناوچە شاخاوییەکانی ئەفرایم بوو، نەوەی ئیسرائیل بۆ دادگەری دەهاتنە لای.
  eng-BBE: (And she had her seat under the palm-tree of Deborah between Ramah and
    Beth-el in the hill-country of Ephraim; and the children of Israel came up to
    her to be judged.)
  kan-OKCV: ದೆಬೋರಳು ರಾಮಕ್ಕೂ ಬೇತೇಲಿಗೂ ಮಧ್ಯದಲ್ಲಿ ಎಫ್ರಾಯೀಮ್ ಬೆಟ್ಟದಲ್ಲಿ ಖರ್ಜೂರದ ಮರದ ಕೆಳಗೆ
    ವಾಸಿಸುತ್ತಿದ್ದಳು. ಇಸ್ರಾಯೇಲರು ಅವಳ ಬಳಿಗೆ ನ್ಯಾಯಕ್ಕಾಗಿ ಬರುತ್ತಿದ್ದರು.
  tam-2017: அவள் எப்பிராயீம் மலைத்தேசமான ராமாவுக்கும் பெத்தேலுக்கும் நடுவிலிருக்கிற
    தெபொராளின் பேரீச்சை மரத்தின் கீழே குடியிருந்தாள்; அங்கே இஸ்ரவேல் மக்கள் அவளிடத்திற்கு
    நியாயவிசாரணைக்குப் போவார்கள்.
  spa-RV-1909: 'La cual Débora habitaba debajo de una palma entre Rama y Beth-el,
    en el monte de Ephraim: y los hijos de Israel subían á ella á juicio.'
  ron-BTF: Și ea locuia sub palmierul Deborei, între Rama și Betel, în muntele lui
    Efraim, și copiii lui Israel se urcau la ea pentru judecată.
  eng-WEBP: She lived under Deborah’s palm tree between Ramah and Bethel in the hill
    country of Ephraim; and the children of Israel came up to her for judgment.
  eng-FBV: She would sit under Deborah's Palm between Ramah and Bethel in the hill
    country of Ephraim, and the Israelites would go to her for her decisions.
  nld-1939: Ze hield zitting onder de Deborapalm tussen Rama en Betel in het bergland
    van Efraïm, en de Israëlieten gingen naar haar, als ze een rechtszaak hadden.
  nch-BL: Débora nochipa mosehui para tetajtolsencahuas campa nochi quitocaxtiyayaj
    “Débora icoyol”. Nopa coyol cuahuit eltoya ipan nopa tepeme ipan tali Efraín tatajco
    altepeme Ramá huan Betel. Huan nochi israelitame conitayayaj Débora para ma quintajtolsencahua.
  vie-1934: Bà ở trên núi Eùp-ra-im, giữa khoảng Ra-ma và Bê-tên, dưới cây chà là
    Đê-bô-ra, và dân Y-sơ-ra-ên lên đến cùng người, đặng nghe sự xét đoán.
  hin-CV: वह एफ्राईम के पहाड़ी प्रदेश में रामा और बेथेल के बीच एक खजूर के पेड़ के
    नीचे बैठा करती थी. इस्राएल वंशज न्याय पाने के लिए उसी के पास आया करते थे.
  spa-BES: Y ella tenía su asiento debajo de la palmera de Débora entre Ramá y Bet-el
    en la región montañosa de Efraín; y los hijos de Israel se acercaron a ella para
    ser juzgados.
  tdx-tdx: Nimoneñe ambane satrañe añivo’ i Ramà naho i Betele am-bohi’ i Efraime
    eo t’i Deborae, vaho nionjomb’ ama’e mb’eo o ana’ Israeleo ho zakae’e.
  tha-KJV: นางเคยนั่งอยู่​ใต้​ต้​นอ​ินทผลัมเดโบราห์​ที่อยู่​ระหว่างรามาห์และเบธเอลในแดนเทือกเขาเอฟราอิม
    และคนอิสราเอลก็ขึ้นมาหานางที่นั่นเพื่อให้​ชำระความ
  por-BR-2018: 'A qual se sentava debaixo da palmeira de Débora entre Ramá e Betel,
    no monte de Efraim: e os filhos de Israel subiam a ela a juízo.'
  deu-ELO: Und sie wohnte unter der Debora-Palme zwischen Rama und Bethel, auf dem
    Gebirge Ephraim; und die Kinder Israel gingen zu ihr hinauf zu Gericht.
  eng-WYC-2018: and she sat under a palm tree, that was called by her name, betwixt
    Ramah and Bethel, in the hill of Ephraim; and the sons of Israel went up to her
    at each doom. (and she sat under a palm tree, that was named after her, between
    Ramah and Bethel, in the hill country of Ephraim; and the Israelites went up to
    her for judgements.)
  epo-epo: ŝi sidadis sub la palmo de Debora, inter Rama kaj Bet-El, sur la monto
    de Efraim; kaj la Izraelidoj venadis al ŝi por juĝo.
  uig-PIN: U Əfraim taƣliⱪidiki Ramaⱨ bilǝn Bǝyt-Əlning otturisidiki «Dǝboraⱨning
    horma dǝrihi»ning tüwidǝ olturatti; barliⱪ Israillar dǝwaliri toƣrisida ⱨɵküm
    soriƣili uning ⱪexiƣa kelǝtti.
  beo-beo: 'Ea hou da agoane. Lama amola Bedele moilai gilisisu Ifala:ime agolo soge
    ganodini gala, amo dogoa sogebi gumudi agoai ifa ea ougia e da fili, Isala:ili
    dunu da ea fidisu sia: lamusa: masu'
  tpi-OTNT: Em i save sindaun long as bilong wanpela diwai det na ol Israel i save
    kam long em na harim toktok bilong em. Dispela diwai i stap namel long taun Rama
    na Betel, long ples maunten bilong Efraim.
  hau-SA: Takan yi zaman shari’a a ƙarƙashin Dabinon Debora tsakanin Rama da Betel,
    a ƙasar tudu ta Efraim, Isra’ilawa kuwa sukan zo wurinta don tă yi musu shari’a.
  uig-LAT: U Efraim taghliqidiki Ramah bilen Beyt-Elning otturisidiki «Deborahning
    xorma derixi»ning tüwide olturatti; barliq Israillar dewaliri toghrisida höküm
    sorighili uning qéshigha kéletti.
  nde-nde: Wayethonisela amacala ngaphansi kwesihlahla seLala likaDibhora phakathi
    kweRama leBhetheli elizweni lezintaba lako-Efrayimi, njalo abantu bako-Israyeli
    baya kuye ukuba kwenziwe izinqumo ngemibono yabo.
  ton-ton: 'Pea naʻe nofo ia ʻi he lolo ponga, ʻi he vahaʻa ʻo Lama mo Peteli ʻi he
    moʻunga ʻo ʻIfalemi: pea naʻe ʻalu hake kiate ia ʻae fānau ʻa ʻIsileli ki he fakamaau.'
  ces-1613: (A bydlila Debora pod palmou, mezi Ráma a mezi Bethel na hoře Efraim),
    i chodili k ní synové Izraelští k soudu.
  eng-WMB: She lived under Deborah’s palm tree between Ramah and Bethel in the hill
    country of Ephraim; and the children of Israel came up to her for judgment.
  tam-TCV: எப்பிராயீம் மலையில் ராமாவுக்கும் பெத்தேலுக்கும் இடையில் தெபோராளின் பேரீச்ச
    மரத்தின்கீழ் அவள் நீதிமன்றத்தைக் கூட்டுவாள். இஸ்ரயேலர் தமது வழக்குகளைத் தீர்த்துக்கொள்ள
    அங்கே அவளிடம் வருவார்கள்.
  ceb-ULB: Nagalingkod siya ilalom sa palmera ni Debora taliwala sa Rama ug Betel
    didto sa bungtod sa lungsod sa Efraim, ug miabot ang katawhan sa Israel kaniya
    aron paghusay sa ilang mga panaglalis.
  pol-UBG: I mieszkała pod palmą Debory, między Rama a Betel, na górze Efraim, a synowie
    Izraela przychodzili do niej na sąd.
  agr-agr: Déborak palmera wajautin tuké ekemajakui. Nuadui aents aidau nunú palmeran
    “Débora palmeraji” tiu ainawai. Duka Efraígka mujaji tutainum yaakat Ramá Beteljai
    niniaku aajakua nuna ejapeen aajakui. Nuwi Débora pujau asamtai, Israel aents
    aidau shimutujaku ainawai, chichaman epegtujuati tusag.
  kyc-kyc: Piso yuu Orama dee yuu Betelepa lenge kanya dokona yuu kyau malu singi
    Eporaime lenge dokona bona isa dopale mende kareyamo dokona isa renge dokona isa
    peteya. Dokona Isaraele wambu dupwa epapala enda baame yapalya yapana pyuo pii
    angi yano pyao laramo doko sela epeyami.
  urd-GVU: اور وہ ’دبورہ کے کھجور‘ کے پاس رہتی تھی جو افرائیم کے پہاڑی علاقے میں رامہ
    اور بیت ایل کے درمیان تھا۔ اِس درخت کے سائے میں وہ اسرائیلیوں کے معاملات کے فیصلے
    کیا کرتی تھی۔
  deu-1912: Und sie wohnte unter der Palme Deboras zwischen Rama und Beth-El auf dem
    Gebirge Ephraim. Und die Kinder Israel kamen zu ihr hinauf vor Gericht.
  kan-2017: ಆಕೆ ಎಫ್ರಾಯೀಮ್ ಬೆಟ್ಟದ ಸೀಮೆಯಲ್ಲಿ ರಾಮಕ್ಕೂ ಬೇತೇಲಿಗೂ ಮಧ್ಯದಲ್ಲಿರುವ ದೆಬೋರಳ ಖರ್ಜೂರ
    ವೃಕ್ಷವೆಂದು ಹೆಸರುಗೊಂಡ ಮರದ ಕೆಳಗೆ ಕುಳಿತುಕೊಂಡಿರುತ್ತಿದ್ದಳು. ಇಸ್ರಾಯೇಲರು ನ್ಯಾಯತೀರ್ಪಿಗಾಗಿ
    ಆಕೆಯ ಬಳಿಗೆ ಬರುತ್ತಿದ್ದರು.
  yap-yap: Ma yan i par nga tan ba ke gek’iy ni palm ni bay u thilin yu Ramah ngu
    Bethel ni go’ burey u Efraim, ma girdi’ nu Israel e yad ma yan ngak e ngaram nge
    yog ngorad e tin ke duwgiliy.
  hlt-MCSB: Deborah te Ephraim tlang kah Ramah laklo neh Bethel laklo kah rhophoe
    hmuiah kho a sak. Te vaengah laitloeknah ham Israel ca rhoek loh anih te a paan
    uh.
  mdy-ETH: ዬና ፆኦሲ ማሊፆ ኬኤዛዜላ ጌሜራዻ ዔፕሬኤሜ ዓጮይዳ ራኣማና ቤኤቴኤሌ ካታሞናኮ ባኣካ ዓኣ ዲቦራ ቴምሮ ጌይንታ ሚፆ
    ዴማ ዴዒ ዎጋያታሢሮ ዒስራዔኤሌ ዓሳ ፔኤኮ ጌኤዞ ዔኪ ዔኪ ዒዞ ኮይላ ዴንዳኔ።
  twi-ASANTE: Na ɔtenaa Debora Abɛ Dua ase a ɛwɔ Rama ne Bet-El ntam wɔ Efraim bepɔ
    asase no so. Ɛhɔ na na Israelfoɔ no kɔ ma ɔdi wɔn nsɛm.
  eng-WEBU: She lived under Deborah’s palm tree between Ramah and Bethel in the hill
    country of Ephraim; and the children of Israel came up to her for judgment.
  wal-wal: Deboora Efireema gezziyan, Raama katamaappenne Beeteele katamaappe gidduwan
    de7iya Deboori zambbaa garssan uttada pirddausu; Israa7eela asai ba yohuwaa pirddissanau
    ikko yees.
  spa-PDDPT: Acostumbraba sentarse bajo la palmera de Débora, entre Ramá y Bet-ʼEl,
    en la región montañosa de Efraín, y los hijos de Israel acudían a ella para que
    los juzgara.
  gun-gun: Débora ma peteĩ pindo hi'aĩ va'e “Débora oĩaty” 'epy va'e guy py opena
    oiny, Ramá ha'e Betel mbyte py Efraim regua yvy'ã reia py. Ha'e oĩa py Israel
    kuery jogueru 'rã mba'emo re oikuaa pota aguã.
  agu-BL: Ilenin ja cole' Débora txe' jun wi' palma. Cha's tzun te ja cyal wunak “Yi
    palma tetz Débora”. Cho'n at yi jun wi' palmaja'tz wi'wtz cwent yi ama'l tetz
    Efraín, nicy'al yi cob tnum Ramá tu Betel. Cho'n tzun na chopon yi e' aj Israel
    swutz Débora tan banle'n tane'n e'chk cyoyintzi'.
  ilo-ULB: Masansan nga agtugaw isuna iti sirok ti kayo a palma ni Debora iti nagbaetan
    ti Rama ken Betel iti katurturodan a pagilian ti Efraim, ket mapan dagiti tattao
    ti Israel kenkuana tapno risuten dagiti pagriririanda.
  kpg-kpg: Mee e nnoo mau e nohonoho i lala di laagau ‘palm’ i mehanga Ramah mo Bethel
    i lodo tenua gonduu o Ephraim, ge digau Israel e hula gi golo e kae nia donu o
    nadau gabunga.
  uig-ARA: ئۇ ئەفرائىم تاغلىقىدىكى راماھ بىلەن بەيت-ئەلنىڭ ئوتتۇرىسىدىكى «دەبوراھنىڭ
    خورما دەرىخى»نىڭ تۈۋىدە ئولتۇراتتى؛ بارلىق ئىسرائىللار دەۋالىرى توغرىسىدا ھۆكۈم
    سورىغىلى ئۇنىڭ قېشىغا كېلەتتى.
  sus-sus: A nu kiiti sama tugi bunyi nɛ, naxan xili «Debora xa tugi,» Raama nun Beteli
    tagi, Efirami geyae ma. Isirayilakae nu sigama a yire, a xa e xa kiiti sa.
  pon-2006: Depora kin epwehnki mwomwohd pahn tuhke pahm pwoat me mi nanpwungen Rama
    oh Pedel ni sahpw nahnahn Epraim, mehn Israel ko ahpw kin pwarala reh pwe re en
    ale pwungalahn ar kopwung kan.
  jae-jae: Eŋ gêŋgôŋ nê nip, taŋ kêkô Rama to Betel ŋasawa aŋga gamêŋ lôcŋa Epraim
    naŋ, ŋalabu ma lau Israel sêja tônê gebe eŋ êmêtôc êsêacnêŋ biŋ.
  ksd-ksd: Ma i ga ki ta ra vavai na gelep nina di ga vaiang ia ba Debora, ma nina
    i tur livuan ta ra ura gunan Rama ma Betel ta ra gunan na lualuana Epraim; ma
    ra tarai Israel dia ga pot pirana pi na kure diat.
  tur-YTC: O, Efraim'in dağlık bölgesindeki Rama ile Beytel arasındaki Devora'nın
    palmiye ağacının altında yaşıyordu; İsrael'in çocukları da hüküm için onun yanına
    çıkarlardı.
  grc-BRENT: Καὶ αὐτὴ ἐκάθητο ὑπὸ φοίνικα Δεββῶρα ἀναμέσον τῆς Ῥαμὰ καὶ ἀναμέσον τῆς
    Βαιθὴλ ἐν τῷ ὄρει Ἐφραίμ· καὶ ἀνέβαινον πρὸς αὐτὴν οἱ υἱοὶ Ἰσραὴλ εἰς κρίσιν.
  ind-AYT: Dia biasa duduk di bawah pohon kurma Debora antara Rama dan Betel di Pegunungan
    Efraim, dan orang-orang Israel mendatanginya untuk berhakim.
  nya-nya: Iye ankakhala pansi pa mtengo wa mgwalangwa wa Debora, pakati pa Rama ndi
    Beteli mʼdziko la ku mapiri la Efereimu, ndipo Aisraeli ankapita kwa iye kuti
    akaweruze milandu yawo.
  hrv-hrv: Živjela je pod Deborinom palmom između Rame i Betela u Efrajimovoj gori
    i k njoj su dolazili Izraelci da presuđuje u njihovim sporovima.
  mps-mps: Aga te ni me deli te ni pam dologode dulalu bidibadi, tama te Israel dabe
    agaba aselama, tama agai augwaligo po tų dodolomainu eyu, augwaligo agai po odagasiyu
    yali. Te ni te bulu Rama me Betel te Efraimgo bulu du tomode elaluali.
  tpi-tpi: Em i save sindaun long as bilong wanpela diwai det na ol Israel i save
    kam long em na harim toktok bilong em. Dispela diwai i stap namel long taun Rama
    na Betel, long ples maunten bilong Efraim.
  dan-1931: hun sad under Deborapalmen imellem Rama og Betel i Efraims Bjerge, og
    Israelitterne drog op til hende med deres Retstrætter.
  vie-OVCB: Bà thường ngồi xét xử dân dưới cây chà là Đê-bô-ra, ở giữa Ra-ma và Bê-tên,
    trên núi Ép-ra-im.
  guj-2017: તે એફ્રાઇમના પહાડી પ્રદેશમાંના રામા તથા બેથેલની વચમાં દબોરાની ખજૂરીની
    નીચે બેસતી હતી અને ઇઝરાયલ લોકો તેની પાસે ન્યાય મેળવવા માટે આવતા હતા.
  pon-2006A: Depora kin epwehnki mwomwohd pahn tuhke pahm pwoat me mi nanpwungen Rama
    oh Pedel ni sahpw nahnahn Epraim, mehn Israel ko ahpw kin pwarala reh pwe re en
    ale pwunglahn ar kopwung kan.
  por-BRBSL: Ela vivia sob a palmeira de Débora entre Ramá e Betel, na região montanhosa
    de Efraim; e os filhos de Israel se aproximaram dela para julgamento.
  cth-cth: Ephraim mon dawk e hmuen, Ramah hoi Bethel rahak kaawm koe Deborah teh
    samtue rahim vah a tahung teh, haw hoiyah Isarelnaw lawk ouk a ceng.
  twi-twi: Na ɔtenaa Debora Abɛ Dua ase a ɛwɔ Rama ne Bet-El ntam wɔ Efraim bepɔw
    asase no so. Ɛhɔ na na Israelfo no kɔ ma odi wɔn nsɛm.
  hlt-hlt: Deborah te Ephraim tlang kah Ramah laklo neh Bethel laklo kah rhophoe hmuiah
    kho a sak. Te vaengah laitloeknah ham Israel ca rhoek loh anih te a paan uh.
  tbz-SIM: Ò do bo mupuommu mɑmù yuu ndi Dɑmɑɑ nɛ̀ Betɛɛdi dɛ sɑku, Efɑdɑimmu tɑ̃rì
    ĩ́nkɛ̀. Isidɑyɛɛribɛ do dɛ nkɔròo koò bekù bɛ kpɛti. Kɛ̀ dɛ̀ mboní kɛ̀ bɛ̀ɛ yú
    dɛ kó mupuommu kɛ dɔ̀ Deborɑɑ puommu.
  msy-2020: Debora zurara Temer Detɨn Povimɨn apiav itima, Israelia uan osɨmtɨziba
    inigha a bagha izima, a kotɨn aven men osɨmtɨziba tuisɨzima, me an mɨgɨrɨgɨaba
    barasi. Temer kam, Rama ko Betelɨn nguibar ekiamningɨn tizimɨn, Efraimɨn anabamɨn
    nguazimɨn mɨghsɨar dozimɨn iti.
  dop-dop: Petɛɛlɩ nɑ Lɑmɑ pɑ hɛkʋ tɑɑ timpi pɑ yɑɑ sɩ Tepolɑ Pɑɑʋ kɛ Ɩfǝlɑyim pʋɣʋ
    tɑɑ tɔɣɔ ɑlʋ ɩnɩ ɩ pukɑɣɑ nɑ ɩ́ cɑkɩ, nɑ ɩ́ tɑɣɑnǝɣɩ Ɩsɛɣɛlɩ nyǝ́mɑ tɔmnɑɑ.
  azb-azb: Bu qadın Efrayimin dağlıq bölgəsində Rama ilə Bet-El arasında olan Devoranın
    xurma ağacı altında yaşayırdı. İsrail övladları da hökm çıxarmaq üçün onun yanına
    qalxırdılar.
  eng-DBY: And she dwelt under the palm-tree of Deborah between Ramah and Bethel in
    mount Ephraim; and the children of Israel came up to her for judgment.
  hin-2017: वह एप्रैम के पहाड़ी देश में रामाह और बेतेल के बीच में दबोरा के खजूर के
    तले बैठा करती थी, और इस्राएली उसके पास न्याय के लिये जाया करते थे।
  eng-YLT: and she is dwelling under the palm-tree of Deborah, between Ramah and Beth-El,
    in the hill-country of Ephraim, and the sons of Israel go up unto her for judgment.
  kne-kne: Kaadoan ay tomokdos sisya sin poon di makwani en Palman Debora sin nan-gawaan
    di Rama ya Betel sin kadondontogan ed Efraim. Isdi di emeyan din Israelita ay
    mangikamang sin problima da.
  eng-WYC-2017: and she sat under a palm tree, that was called by her name, betwixt
    Ramah and Bethel, in the hill of Ephraim; and the sons of Israel went up to her
    at each doom.
  eng-WMBB: She lived under Deborah’s palm tree between Ramah and Bethel in the hill
    country of Ephraim; and the children of Israel came up to her for judgement.
  urd-GVH: और वह ‘दबोरा के खजूर’ के पास रहती थी जो इफ़राईम के पहाड़ी इलाक़े में रामा
    और बैतेल के दरमियान था। इस दरख़्त के साये में वह इसराईलियों के मामलात के फ़ैसले
    किया करती थी।
  rug-rug: Hoke habotu si asa pa kauruna keke huda pamu pa varikorapadi ri karua vasileana
    pa Rama meke Betolo pa korapa popoa toqetoqere pa Iparemi, meke hoke la koasa
    sari na tinoni Izireli pude avosi sari nana vinilasa va toṉoto.
  gaz-gaz: Isheenis biyya gaaraa Efreemitti Muka Meexxii Debooraa kan Raamaa fi Beetʼeel
    gidduutti argamu sana jala teessee murtii kennaa turte. Sabni Israaʼelis murtii
    argachuuf gara ishee dhufaa ture.
  fra-LSG: Elle siégeait sous le palmier de Débora, entre Rama et Béthel, dans la
    montagne d’Éphraïm; et les enfants d’Israël montaient vers elle pour être jugés.
  gnn-gnn: '@see-verse:JDG.004.004'
  yal-yal: A yi dɔxi tugu binla nde nan bun Rama taan nun Betɛli taan tagi Efirami
    geya yireni. E yi na yiren xili sa a Deboraa Tuguna. Isirayila kaane yi sigama
    nɛn a fɛma kitisadeni.
  haw-1868: Noho iho la ia malalo iho o ka laau pama o Debora, mawaena o Harama a
    me Betela, ma ka mauna o Eperaima; a hele mai la na mamo a Iseraela io na la i
    hooponoponoia mai.
  arb-NAV: وَكَانَتْ تَعْقِدُ مَجْلِسَ قَضَائِهَا تَحْتَ نَخْلَةِ دَبُورَةَ بَيْنَ
    الرَّامَةِ وَبَيْتِ إِيلَ. فَكَانَ بَنُو إِسْرَائِيلَ يَفِدُونَ إِلَيْهَا لِلْقَضَاءِ.
  ewe-ewe: Edrɔ̃a ʋɔnu le teƒe aɖe si woyɔna fifia be, “Debora ƒe Deti,” le Rama kple
    Betel dome, le Efraim ƒe tonyigba dzi. Israelviwo yia egbɔ le afi ma be wòadrɔ̃
    ʋɔnu na yewo.
  eng-LEE: 'And she held her sitting under the palm-tree of Deborah between Ramah
    and Beth-el on the mountain of Ephraim: and the children of Israel came up to
    her for judgment.'
  asm-FB: তেওঁ ইফ্ৰয়িমৰ পৰ্ব্বতীয়া অঞ্চলৰ ৰামা আৰু বৈৎএলৰ মাজৰ দবোৰাৰ খাজুৰ গছ নামেৰে
    জনাজাত খাজুৰ গছৰ তলত বহে আৰু ইস্ৰায়েলৰ সন্তান সকলে নিজৰ কাজিয়া-পেচালৰ মীমাংসাৰ
    কাৰণে তেওঁৰ গুৰিলৈ আহে।
  sus-A: عَ نُ كِيتِ سَمَ تُفِ بُنيِ نّ، نَشَن شِلِ «دٍبٌرَ شَ تُفِ،» رَامَ نُن بٍتٍلِ
    تَفِ، عٍقِرَ مِ فٍيَيٍ مَ. عِسِرَيِلَكَيٍ نُ سِفَمَ عَ يِرٍ، عَ شَ عٍ شَ كِيتِ
    سَ.
  fra-SBL: Elle habitait sous le palmier de Débora, entre Rama et Béthel, dans la
    montagne d'Ephraïm, et les enfants d'Israël montaient vers elle pour être jugés.
  hbo-hbo: וְ֠הִיא יֹושֶׁ֨בֶת תַּֽחַת־תֹּ֜מֶר דְּבֹורָ֗ה בֵּ֧ין הָרָמָ֛ה וּבֵ֥ין בֵּֽית־אֵ֖ל
    בְּהַ֣ר אֶפְרָ֑יִם וַיַּעֲל֥וּ אֵלֶ֛יהָ בְּנֵ֥י יִשְׂרָאֵ֖ל לַמִּשְׁפָּֽט׃
  kik-kik: Nake aarĩ na handũ ha gũciirĩra rungu rwa Mũkĩndũ wa Debora, gatagatĩ ka
    Rama na Betheli kũu bũrũri ũrĩa ũrĩ irĩma wa Efiraimu, nao andũ a Isiraeli maathiiaga
    harĩ we nĩgeetha amatuithanie maciira.
  fra-NCL: Elle siégeait sous le palmier de Débora, entre Rama et Béthel, dans la
    montagne d’Ephraïm ; et les enfants d’Israël montaient vers elle pour être jugés.
  cek-AK: Anih loe Ephraim mae nui ih Ramah hoi Bethel vangpui salakah kaom, Deborah
    ungsikung tlim ah oh; lokcaek han oh naah Israel kaminawk loe anih khaeah angzoh
    o.
  cuk-cuk: Déboraʼde gusgu ogob-urba signaddaed, Ramá-neggwebur, Betel-neggwebur-ebo-abingunaid-imbagi,
    Efraín-yalaganba. A-ulale, Débora-sapiye bileged. Degi, Israel-dulemar na igar-nabiroga
    Déboraʼse naddamalad, ega igar-nudakegar.
  uig-CYR: У Әфраим тағлиғидики Рамаһ билән Бәйт-Әлниң оттурисидики «Дәбораһниң хорма
    дәриғи»ниң түвидә олтиратти; барлиқ Исраиллар дәвалири тоғрисида һөкүм сориғили
    униң қешиға келәтти.
  tel-2017: ఆమె ఎఫ్రాయిమీయుల ఎడారిలో రమాకు బేతేలుకు మధ్య ఉన్న దెబోరా ఖర్జూర చెట్టు
    కింద తీర్పులు తీర్చడానికి కూర్చుని ఉండేది. తమ వివాదాలు పరిష్కరించుకోడానికి ఇశ్రాయేలీయులు
    ఆమె దగ్గరికి వస్తూ ఉండేవాళ్ళు.
  hat-BSA: Li te konn chita anba pye palmis a Débora a antre Rama avèk Béthel nan
    peyi ti kolin Ephraïm yo, epi fis Israël yo te kon vin vè li pou l fè jijman.
  kos-kos: El ac muta ye sak palm soko, pangpang Palm lal Deborah, inmasrlon Ramah
    ac Bethel fineol uh in facl Ephraim, ac mwet Israel elos ac tuku nu yorol tuh
    elan oru nununku lal kaclos.
  hbo-WLC: וְ֠הִיא יוֹשֶׁ֨בֶת תַּֽחַת־תֹּ֜מֶר דְּבוֹרָ֗ה בֵּ֧ין הָרָמָ֛ה וּבֵ֥ין בֵּֽית־אֵ֖ל
    בְּהַ֣ר אֶפְרָ֑יִם וַיַּעֲל֥וּ אֵלֶ֛יהָ בְּנֵ֥י יִשְׂרָאֵ֖ל לַמִּשְׁפָּֽט׃
  ibo-ibo: Ọ na-anọ nʼokpuru osisi nkwụ a na-akpọ Nkwụ Debọra, nke dị nʼagbata Rema
    na Betel, bụ nʼala ugwu ugwu Ifrem na-ekpe ikpe. Nʼebe ahụ ka ụmụ Izrel na-ejekwuru
    ya ka o doziere ha okwu ha niile.
  ory-ory: ସେ ଇଫ୍ରୟିମର ପର୍ବତମୟ ଦେଶସ୍ଥିତ ରାମା ଓ ବେଥେଲ୍‍ ମଧ୍ୟରେ ଥିବା ଦବୋରା ନାମକ ଖର୍ଜ୍ଜୁର
    ବୃକ୍ଷ ମୂଳେ ବାସ କଲେ; ପୁଣି ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ବିଚାରାର୍ଥେ ତାହା ନିକଟକୁ ଗଲେ।
  chk-chk: Iwe, neminewe a soun momot fän efoch irä palm mi nom lefilen Rama me Petel
    won chukuchukutän ewe fanü Efraim. Iwe, ekewe aramasen Israel ra feito ren pwe
    epwe eäni ar kapwüng.
  rop-rop: en ebridei imbin oldei jidan andanith langa wanbala pamtri langa midul
    langa det dubala taun gulum Rema en Bethel deya langa det hil kantri blanga Ifreiyim
    klen, en wen enibodi bin oldei abum trabul, deibin oldei go langa det wuman blanga
    sodimat det trabul.
  ukr-1871: Жила ж вона під Дебора-пальмою між Рамою й Бетелем на Ефраїм-горах, і
    приходили сини Ізрайлеві до неї на суд.
  deu-1951: Und sie saß unter der Palme Debora zwischen Rama und Bethel, auf dem Gebirge
    Ephraim, und die Kinder Israel kamen zu ihr hinauf vor Gericht.
  eng-JPS: And she sat under the palm-tree of Deborah between Ramah and Beth-el in
    the hill-country of Ephraim; and the children of Israel came up to her for judgment.
  srp-1865: I Devora stanovaše pod palmom izmeðu Rame i Vetilja u gori Jefremovoj,
    i dolažahu k njoj sinovi Izrailjevi na sud.
  lug-lug: 'Era bulijjo yatuulanga wansi w’olukindu olwayitibwanga olwa Debola wakati
    w’e Lama ne Beseri mu kitundu kya Efulayimu eky’ensozi: Abayisirayiri ne bajjanga
    gyali okubalamula.'
  heb-heb: והיא יושבת תחת תמר דבורה בין הרמה ובין בית אל בהר אפרים ויעלו אליה בני
    ישראל למשפט׃
  ben-IRV: দবোরা পর্বতময় ইফ্রয়িম প্রদেশে রামার ও বৈথেলের মধ্যে অবস্থিত খেজুর গাছের
    নীচে বসতেন এবং ইস্রায়েলীয়রা বিচারের জন্য তাঁর কাছে আসত।
  pan-pan: ਉਹ ਇਫ਼ਰਾਈਮ ਦੇ ਪਹਾੜੀ ਦੇਸ਼ ਵਿੱਚ ਰਾਮਹ ਅਤੇ ਬੈਤਏਲ ਦੇ ਵਿਚਕਾਰ ਦਬੋਰਾਹ ਦੀ ਖਜ਼ੂਰ
    ਦੇ ਹੇਠ ਬਹਿੰਦੀ ਸੀ ਅਤੇ ਇਸਰਾਏਲੀ ਉਸ ਦੇ ਕੋਲ ਨਿਆਂ ਕਰਾਉਣ ਦੇ ਲਈ ਆਉਂਦੇ ਸਨ।
  mya-JVB: သူသည် ဧဖရိမ် တောင် ပေါ်၊ ရာမ မြို့နှင့် ဗေသလ မြို့စပ်ကြား ၊ ဒေဗောရ စွန်ပလွံ
    ပင်အောက် မှာနေ ၍ ၊ ဣသရေလ အမျိုးသားတို့သည် ထိုပရောဖက်မ ၏ စီရင်ခြင်း ကိုခံအံ့သောငှါ
    ရောက် လာတတ်ကြ၏။
  tbg-tbg: Viva deti katari okara oquvi vaumanta Isareri viva unaini aninte nái uva
    viraqaa avuqavu i vaura. Vi katariva Ramaa vatukavata Beteli vatukavata avutana
    Efaraimu aiqina vaunaini vaura.
  hmo-hmo: Iena kara be pama auna ta ena henunai ia helai, bona Israela taudia be
    ia dekenai idia lao, ia ese edia hepapahuahu ia hamoaromaoroa. Unai pama auna
    be Rama bona Betele edia huanai, Eparaima ena ororo tano dekenai.
  urd-urd: और वह इफ़्राईम के पहाड़ी मुल्क में रामा और बैतएल के बीच दबोरा के खजूर के
    दरख़्त के नीचे रहती थी, और बनी इस्राईल उसके पास इन्साफ़ के लिए आते थे।
  rus-SYN: она жила под Пальмою Девориною, между Рамою и Вефилем, на горе Ефремовой;
    и приходили к ней туда сыны Израилевы на суд.
  bqc-SIM: Ì yã́gↄ̃gↄ̃nɛ́ a daminali gbáu Lama ń Bɛtɛlio zãnguo, Ɛflaiũ buiↄ
    bùsu sĩ̀sĩdeu. Isailiↄ ìↄ gɛ́ aà kĩ́i we.
  tcz-CHONGTHU: Themgaonu chu Ephraim thinglhang gam Ramah le Bethel kikah a tumphung
    lim noiya ana touji ahin, hiche muna chun Israelte anache jiuvin, amanu in achungthu
    anatan pehjiu ahi.
  mar-mar: एफ्राइमाच्या डोंगराळ प्रदेशातील रामा व बेथेल यांच्या दरम्यान दबोराच्या
    खजुरीच्या झाडाखाली तिची बैठक असे; इस्राएल लोक तिच्याकडे त्यांचा वाद सोडवण्यास
    येत असत.
  qub-qub: Deboraga imaypis jamaraj palma yörapa chaquincho. (Chaymi llapan rejsiran
    «Deborapa palma yöran» nir.) Chay yöraga caran Efraín trïbupa chacrancuna caj
    jircacho, Ramäwan Bet-el tincojcho. Chaura Israelcunaga paymanmi aywaj imapitapis
    arreglananpaj.
  bqp-bqp: Àdi yã gↄ̃gↄ̃ńnɛ a domina lí gbáru Rama kũ Bɛtɛlio dagura Ɛflaimunↄ gukpiden.
    Isarailanↄ dìgↄ̃ gɛ́ a kĩnaa gwe.
  hat-hat: Nan mòn peyi Efrayim yo, ant lavil Rama ak lavil Betèl, te gen yon pye
    palmis yo te rele Palmis Debora. Se la anba pye palmis sa a li te konn chita,
    lèfini moun nan pèp la te konn vin kote l' pou l' te regle tout bagay pou yo.
  eng-BSB: And she would sit under the Palm of Deborah between Ramah and Bethel in
    the hill country of Ephraim, where the Israelites would go up to her for judgment.
  tod-tod: É ɠɛni zeizu dɔɔ wului wu, ti daasei pɛɛni ga Deeɓola ná-dɔɔ wului, Lama
    ta Ɓeetɛle ti yɔɠɔzuʋɛ, Efelayime ɠize yooi zu. Izelayɛle nuiti ti ɠɛni liizu
    pɔ bɛ faawo bo fai ma.
  eng-WEBPB: She lived under Deborah’s palm tree between Ramah and Bethel in the hill
    country of Ephraim; and the children of Israel came up to her for judgement.
  kbq-kbq: Hagi Debora'a Rama kuma'ene Beteli kuma'ene amu'nompi Efraemi agona mopafi,
    tofegna zafa agafarere nehazare Debora mani'nege'za, Israeli vahe'mo'za knazazimia
    eri'za azageno keagazmia refko huno antahi'ne.
  nhe-BL: Débora nochipa mosehui para tetlajtolsencahuas campa nochi quitocajtiyayaj
    “Débora icoyol”. Nopa coyol cuahuitl eltoya ipan nopa tepetini ipan tlali Efraín
    tlatlajco altepetini Ramá huan Betel. Huan nochi israelitame conitayayaj Débora
    para ma quintlajtolsencahua.
  bus-bus: È yã gↄ̃gↄ̃ńnɛ a damina lí gbáru Rama kↄ̃n Bɛtɛlio dagura Ɛflaimunↄ gukpiideen.
    Isarailinↄ ègↄ̃ gaa à kiia gwe.
  gub-BL: Tuweharupi wapyk oho inàzàràn 'yw wy pe. A'e inàzàràn 'yw a'e, Nemora her
    ma'e a'e, Hama tawhu Metew tawhu wamyter pe i'àz a'e, Eparai waiwy rehe ywytyr
    heta haw rehe a'e. Aze amo Izaew uzeàmàtyry'ym wà, ur Nemora pe uze'eg pà wà.
    Nezewe Nemora weruze'eg teko wanereko wà.
  eng-DRA: 'And she sat under a palm tree, which was called by her name, between Rama
    and Bethel in mount Ephraim: and the children of Israel came up to her for all
    judgment.'
