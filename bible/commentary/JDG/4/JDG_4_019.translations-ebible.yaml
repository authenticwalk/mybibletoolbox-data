verse: JDG.004.019
translations:
  mal-C: “എനിക്കു ദാഹിക്കുന്നു; കുടിക്കാൻ കുറെ വെള്ളം തരണമേ,” എന്ന് അയാൾ പറഞ്ഞു; അവൾ
    ഒരു തോൽക്കുടം തുറന്ന് അദ്ദേഹത്തിന് കുടിക്കാൻ പാൽകൊടുത്തു; പിന്നെയും അദ്ദേഹത്തെ
    മൂടി.
  deu-TKW: 'Er aber bat sie: Willst du mir nicht ein wenig Wasser zu trinken geben?
    ich bin durstig! Da öffnete sie den Milchschlauch und gab ihm zu trinken; sodann
    deckte sie ihn wieder zu.'
  lin-lin: 'Sisera alobaki na Yaeli : — Nabondeli yo, pesa ngai mayi mpo ete namela ;
    nazali na posa ya mayi. Yaeli afungolaki mbeki etonda na miliki ya mayi, mpe amelisaki
    ye yango. Sima, azipaki ye lisusu bulangeti.'
  eng-LSV: And he says to her, “Please give me a little water to drink, for I am thirsty”;
    and she opens the bottle of milk, and gives him to drink, and covers him.
  eng-GNV: 'And he said vnto her, Giue me, I pray thee, a litle water to drinke: for
    I am thirstie. And shee opened a bottel of milke, and gaue him drinke, and couered
    him.'
  eng-WEBSTER: And he said to her, Give me, I pray thee, a little water to drink;
    for I am thirsty. And she opened a bottle of milk, and gave him drink, and covered
    him.
  nhw-BL: Huan Sísara quitlajtlani quentzi atl pampa tlahuel amiquiyaya. Pero nopa
    sihuatl quitlapo se cuetlaxtli catli ipan quitectoya lechi huan quimacac ma quiiji
    huan sempa cuali quipijpijqui.
  swh-ONEN: Akamwambia, “Nina kiu, tafadhali nipe maji ya kunywa.” Ndipo akafungua
    kiriba cha maziwa na kumpa akanywa, kisha akamfunika.
  bba-bba: Yerɑ Siserɑ u nɛɛ, ɑ suuru koowo, ɑ mɑn nim kɛ̃ɛyɔ n nɔ. Nim nɔru ɡɑ mɑn
    mɔ̀wɑ. Mɑ kurɔ wi, u bom bwɑ̃ɑru suɑ u nùn wɛ̃ u nɔrɑ. Yerɑ u kpɑm nùn bekuru
    wukiri.
  eng-KJVCPB: And he said unto her, Give me, I pray thee, a little water to drink;
    for I am thirsty. And she opened a bottle of milk, and gave him drink, and covered
    him.
  wbp-wbp: '@see-verse:JDG.004.018'
  luo-luo: Nowacho niya, “Awinjo riyo. Kiyie to miya pi amodhi.” Noyawo chupa mar
    chak, momiye omadho, bangʼe oume kendo.
  meu-meu: Sisera ese e hamaoroa, eto, Mani emu kara ranu kuri ta a henigu, aina inua,
    badina be ranu e masegu. Hahine na rata kopi ta e kehoa, rata kuri ta e henia,
    bena e inua. Ma e tarua lou.
  npi-ULB: उनले तिनलाई भने, “मलाई अलिकता पानी पिउन देऊ, किनकि मलाई तिर्खा लागेको छ
    ।” तिनले दूध हालिएको मशक खोलिन् र तिनलाई पिउन दिइन्, र तिनले उनलाई फेरि ओढाइदिइन्
    ।
  yor-yor: Sisera wí pé, “Òrùngbẹ ń gbẹ́ mí, jọ̀wọ́ fún mi ní omi mu.” Ó sì ṣí awọ
    wàrà kan, ó sì fún un mu ó sì tún daṣọ bò ó padà.
  emp-NTPO: 'Sisarába jarasia: –Mʌ̃ quĩrã djuburia baidoda diadua. Mʌ̃ra opichia b̶ʌa.–
    Jaelba paca jub̶ada animarã e od̶ad̶e tʌ erob̶asia. Maʌ̃ra ewaped̶a paca jub̶ara
    diasia. Maʌ̃be Sisarára wayacusa ãnẽb̶ari b̶ʌsia.'
  ind-ind: Kata Sisera kepada Yael, “Saya haus. Tolong ambilkan sedikit air untuk
    saya.” Yael pun membuka kantong kulit yang berisi susu, memberinya minum, dan
    menyelimuti dia kembali.
  pes-OPCB: 'سیسرا گفت: «تشنه‌ام، خواهش می‌کنم کمی آب به من بده.» یاعیل مقداری شیر
    به او داد و دوباره او را پوشانید.'
  tgl-ULB: Sinabi niya sa kaniya, “Pakiusap bigyan mo ako ng kaunting tubig na maiinom,
    dahil ako ay nauuhaw.” Binuksan niya ang isang balat na supot ng gatas at binigyan
    siya ng inumin, at siya'y tinakpan niyang muli.
  cbu-NT: 'Sisarsha kizaa: Nuwaam kungurish pananda. Waachima, tárangu, kizsha ayu
    táyaru, wakaraa mimir tipayaru panarangiya. Waaramchu, yusur wapitam tapishurangiya.'
  hui-hui: Siserahanda Yalehondo lalu, Ibaore mbira noa kogo mbira noliya hambu ngiore
    bia, lene. Ani layagola ibugua nogo bulumaga andu iba be nogo dongoneme wabini
    mbiraha berelo winiyago ogoni po̱ya̱ duguwa nelo mini. Ani buwa lone bira do helene.
  mya-mya: သူ​က​လည်း``ငါ​ရေ​ငတ်​သည်၊ ရေ​တစ်​ပေါက် လောက်​သောက်​ပါ​ရ​စေ'' ဟု​ယေ​လ​အား​ပြော
    လျှင်​ယေ​လ​သည်​နွား​နို့​ထည့်​ထား​သော သား​ရေ​ဘူး​ကို​ဖွင့်​၍ နို့​တစ်​ခွက်​ကို​ပေး​ပြီး
    နောက်​သူ့​အား​ပြန်​၍​ဝှက်​ထား​လေ​သည်။-
  bod-N: སི་སེ་རཱ་ཡིས་ཡ་ཨེལ་ལ། ང་ལ་སྐོམ་པ་བྱུང་བས་ཆུ་ཉུང་ཙམ་གནང་རོགས་ཞེས་ཞུས་པ་ལ།
    ཡ་ཨེལ་གྱིས་འོ་རྐྱལ་གྱི་ཁ་ཕྱེས་ཏེ་ཁོ་ལ་འོ་མ་བླུགས་ཤིང་། སྔར་བཞིན་ཁོ་རང་བཀབ་ནས་བཞག
  sna-sna: Akati, “Ndine nyota. Ndapota, ndipeiwo mvura.” Akadziura guchu romukaka,
    akamupa kuti anwe, ndokubva amufukidza hake.
  spa-BLM: 'Le dijo: “Por favor, dame un poco de agua para beber, porque tengo sed”.
    Abrió un recipiente de leche, le dio de beber y lo cubrió.'
  cac-cac: Ix lajvi chi', ix sc'anan a' vin̈ yuc' d'a ix, yujto van stacji sti' vin̈.
    Elan̈chamel ix yiq'uel smacul jun tz'uum ix b'aj sic'an lech, ix yac'an ix yuq'uej
    vin̈. Ix musajxi vin̈ yuj ix.
  swh-ULB: Akamwambia, Tafadhali nipe maji kidogo ninywe, kwa maana nina kiu. Alifungua
    mfuko wa ngozi ya maziwa akampa anywe, kisha akamfunika tena.
  bel-bel: 'Сісара сказаў ёй: дай мне крыху вады напіцца, я піць хачу. Яна разьвязала
    мех з малаком, і напаіла яго, і накрыла яго.'
  deu-ELBBK: 'Und er sprach zu ihr: Lass mich doch ein wenig Wasser trinken, denn
    mich dürstet. Und sie öffnete den Milchschlauch und ließ ihn trinken, und sie
    deckte ihn zu.'
  mbb-OT: Ne migkaǥi si Sisera ziyà te ki Jael te, “Betbetai a kenikew veǥayi te wahig.
    Su utew ed egkemezahi.” Umbe mid-ebriyan ni Jael is lundis he teleǥuey te ǥatas
    ne impeinum din si Sisera, ne hein nekepasad mid-umanan din tembuni.
  mal-2015: 'അവൻ അവളോടു: എനിക്കു ദാഹിക്കുന്നു; കുടിപ്പാൻ കുറെ വെള്ളം തരേണമേ എന്നു
    പറഞ്ഞു; അവൾ പാൽതുരുത്തി തുറന്നു അവന്നു കുടിപ്പാൻ കൊടുത്തു; പിന്നെയും അവനെ മൂടി.'
  tuo-NT: —Acowʉosaꞌa. Yʉꞌʉre aco cãꞌrõacã tĩaña, nicʉ niwĩ. Tojo weego cabra õpẽcõrẽ
    cabra casero meꞌrã poseyéca ajurore pão, cʉ̃rẽ tĩaco niwõ. Tĩatoja, cʉ̃rẽ omaco
    niwõ tja.
  rmc-rmc: 'Ov latar mangľa: „De ča man te pijel paňi, bo som smedno.“ Avke oj phundraďa
    o cipuno gono le thudeha, diňa les te pijel a pale les zaučharďa.'
  pes-OPV: 'ومترس.» پس به سوی وی به چادر برگشت و او رابه لحافی پوشانید. و او وی را
    گفت: «جرعه‌ای آب به من بنوشان، زیرا که تشنه هستم.» پس مشک شیر را باز کرده، به
    وی نوشانید و او راپوشانید.'
  ron-1924: 'Ел й-а зис: „Дэ-мь, те рог, пуцинэ апэ сэ бяу, кэч мь-е сете.” Еа а дескис
    бурдуфул ку лапте, й-а дат сэ бя ши л-а акоперит.'
  ben-OBCV: “আমার পিপাসা পেয়েছে,” সীষরা বললেন। “দয়া করে আমাকে একটু জল দাও।” যায়েল
    তখন দুধ-ভর্তি একটি মশক খুলে তাঁকে খানিকটা দুধ পান করতে দিলেন, এবং আবার তাঁকে ঢেকে
    দিলেন।
  som-som: Markaasuu wuxuu iyadii ku yidhi, Waan ku baryayaaye, i sii in yar oo biyo
    ah oo aan cabbo, waayo, waan harraadsanahay. Kolkaasay u soo furtay sibraar caano
    ah, oo intay dhansiisay ayay haddana dedday isagii.
  lat-VUC: 'dixit ad eam: Da mihi, obsecro, paululum aquæ, quia sitio valde. Quæ aperuit
    utrem lactis, et dedit ei bibere, et operuit illum.'
  eng-ASVBT: And he said unto her, Give me, I pray thee, a little water to drink;
    for I am thirsty. And she opened a bottle of milk, and gave him drink, and covered
    him.
  ita-1885: 'Ed egli le disse: Deh! dammi a bere un poco d''acqua; perciocchè io ho
    sete. Ed ella, aperto un baril di latte, gli diè a bere, poi lo ricoperse.'
  eng-LXXUP: 'And Sisera said to her, Give me, I pray thee, a little water to drink,
    for I am thirsty: and she opened a bottle of milk, and gave him to drink, and
    covered him.'
  eng-ULB: He said to her, “Please give me a little water to drink, for I am thirsty.”
    She opened a leather bag of milk and gave him drink, and then she covered him
    up again.
  spa-VBL: “Por favor, dame un poco de agua para beber, porque tengo sed”, le pidió
    Sísara. Así que ella abrió un odre de leche, le dio de beber y lo volvió a tapar.
  fra-_FOB: 'Puis il lui dit: Je te prie, donne-moi un peu d''eau à boire, car j''ai
    soif. Et elle ouvrit l''outre du lait, lui donna à boire, et le couvrit.'
  mal-mal: 'അവൻ അവളോട്: എനിക്ക് ദാഹിക്കുന്നു; കുടിക്കുവാൻ കുറെ വെള്ളം തരേണമേ എന്ന്
    പറഞ്ഞു; അവൾ പാൽ പാത്രം തുറന്ന് അവന് കുടിക്കുവാൻ കൊടുത്തു; പിന്നെയും അവനെ മൂടി.'
  urd-GVR: Sīsarā ne kahā, “Mujhe pyās lagī hai, kuchh pānī pilā do.” Yāel ne dūdh
    kā mashkīzā khol kar use pilā diyā aur use dubārā chhupā diyā.
  suz-BL: सीसेरामी याएल कली “आं कली ब्‍वाक्‍क तूचा गेन। गो साप्‍पा तूतू दाक्‍ती” देंमाक्‍त।
    मिनु मेकोमी दूध वोइश्‍शो बो‍स का ग्रुंइशा, मेको कली तूचा गेवा बाक्‍त। मिनु मेको
    कली वा फेक्‍ता बाक्‍त।
  ita-1927: 'Ed egli le disse: “Deh, dammi un po’ d’acqua da bere perché ho sete”.
    E quella, aperto l’otre del latte, gli diè da bere, e lo coprì.'
  ckb-ckb: 'پێی گوت: «تۆزێک ئاوم بدەرێ، چونکە تینوومە.» ئەویش مەشکەی شیرەکەی کردەوە
    و پێیدا، ئینجا دایپۆشییەوە.'
  eng-BBE: Then he said to her, Give me now a little water, for I have need of a drink.
    And opening a skin of milk, she gave him drink, and put the cover over him again.
  kan-OKCV: ಸೀಸೆರನು ಅವಳಿಗೆ, “ದಯಮಾಡಿ, ನನಗೆ ಕುಡಿಯುವುದಕ್ಕೆ ಸ್ವಲ್ಪ ನೀರು ಕೊಡು, ನನಗೆ ದಾಹವಾಗಿದೆ,”
    ಎಂದನು. ಅವಳು ಹಾಲಿನ ಬುದ್ದಲಿಯನ್ನು ತೆರೆದು, ಅವನಿಗೆ ಕುಡಿಯುವುದಕ್ಕೆ ಕೊಟ್ಟು, ಅವನನ್ನು ಮುಚ್ಚಿದಳು.
  tam-2017: அவன் அவளைப் பார்த்து; குடிக்க எனக்குக் கொஞ்சம் தண்ணீர் கொடு, தாகமாக இருக்கிறேன்
    என்றான்; அவள் பால் இருக்கும் தோல்பையை திறந்து, அவனுக்குக் குடிக்கக்கொடுத்து, திரும்பவும்
    அவனை மூடினாள்.
  spa-RV-1909: 'Y él le dijo: Ruégote me des á beber una poca de agua, que tengo sed.
    Y ella abrió un odre de leche y dióle de beber, y tornóle á cubrir.'
  ron-BTF: 'Și el i-a spus: Dă-mi, te rog, să beau puțină apă căci sunt însetat. Și
    ea a deschis un burduf cu lapte și i-a dat să bea și l-a acoperit.'
  eng-WEBP: He said to her, “Please give me a little water to drink; for I am thirsty.”
    She opened a container of milk, and gave him a drink, and covered him.
  eng-FBV: “Please give me a bit of water to drink, because I'm thirsty,” Sisera asked
    her. So she opened a skin of milk, let him have a drink, and then covered him
    up again.
  nld-1939: 'Toen vroeg hij haar: Geef me een beetje water te drinken; want ik heb
    dorst. Ze maakte de melkzak los, gaf hem te drinken, en bedekte hem weer.'
  nch-BL: Huan Sísara quitajtani quentzi at pampa tahuel amiquiyaya. Pero nopa sihuat
    quitapo se cuetaxti cati ipan quitectoya lechi huan quimacac ma quii huan sempa
    cuali quipijpijqui.
  vie-1934: 'Đoạn, người nói cùng nàng rằng: Ta xin nàng cho ta chút nước uống, vì
    ta khát. Nàng bèn mở bầu sữa ra, cho người uống, rồi trùm người lại.'
  hin-CV: सीसरा ने उससे विनती की, “कृपा कर मुझे पीने के लिए थोड़ा पानी दो. मैं प्यासा
    हूं.” उसने उसे दूध का बर्तन खोलकर उसे पीने दिया; दोबारा कंबल ओढ़ा दिया.
  spa-BES: 'Entonces él le dijo: Dame ahora un poco de agua, porque necesito un trago.
    Y abriendo un odre de leche, ella le dio de beber, y le volvió a poner la tapa.'
  tdx-tdx: Le hoe re tama’e, Ehe anjotsò rano tsy ampeampe hinomako fa marandrano.
    Aa le sinoka’e ty korobon-dronono naho nazotso’e hikama vaho sinaro’e indraike.
  tha-KJV: ท่านจึงพู​ดก​ับนางว่า “​ขอน​้ำให้เรากินสักหน่อยเพราะเรากระหายน้ำ” นางก็เปิดถุงน้ำนมให้ท่านดื่ม
    และเอาผ้าคลุ​มท​่านไว้
  por-BR-2018: 'E ele lhe disse: Rogo-te me dês a beber um pouco de água, que tenho
    sede. E ela abriu um odre de leite e deu-lhe de beber, e voltou-lhe a cobrir.'
  deu-ELO: 'Und er sprach zu ihr: Laß mich doch ein wenig Wasser trinken, denn mich
    dürstet. Und sie öffnete den Milchschlauch und ließ ihn trinken, und sie deckte
    ihn zu.'
  eng-WYC-2018: And he said to her, I beseech thee, give me a little water, for I
    thirst greatly (or for I have a great thirst). And she opened a bottle of milk,
    and gave (it) to him to drink, and (then she) covered him (up again).
  epo-epo: 'Kaj li diris al ŝi: Donu al mi por trinki iom da akvo, ĉar mi soifas.
    Kaj ŝi malfermis felsakon kun lakto kaj donis al li por trinki, kaj kovris lin.'
  uig-PIN: 'U uningƣa: — Mǝn ussap kǝttim, manga bir otlam su bǝrginǝ, dewidi, ayal
    berip süt tulumini eqip, uningƣa iqküzüp, andin yǝnǝ uni yepip ⱪoydi.'
  beo-beo: E da Ya:ielema amane sia:i, “Na da hano hanai galebe. Hano nama ima.” Ya:iele
    da goudi gadofo nodomeiga gebo dodo maga:me disu amo doasili, ema dodo maga:me
    i. Amalalu, e da Sisela wamoaligima:ne, bu dedebosi.
  tpi-OTNT: Na Sisera i tokim Jael, “Nek bilong mi i drai. Mi laik yu givim mi wara
    na bai mi dring.” Orait Jael i kisim wanpela skin meme em i bin samapim bilong
    pulimapim wara samting, na em i givim long Sisera. Dispela skin meme i gat susu
    long en, na Sisera i dring. Sisera i dring pinis, na Jael i haitim em gen.
  hau-SA: Sai ya ce, “Ina roƙonki, ki ba ni ruwa in sha, ina jin ƙishirwa.” Sai ta
    buɗe salkar madara, ta ba shi ya sha, sai ta kuma rufe shi.
  uig-LAT: 'U uninggha: — Men ussap kettim, manga bir otlam su bergine, déwidi, ayal
    bérip süt tulumini échip, uninggha ichküzüp, andin yene uni yépip qoydi.'
  nde-nde: Wasesithi, “Ngomile. Ake unginathise.” Wavula umxhaka wesikhumba sochago,
    wamnathisa, wasemembesa.
  ton-ton: Pea pehē ʻe ia kiate ia, “ʻOku ou kole kiate koe, tuku mai ha vai siʻi
    ke u inu; he ʻoku ou fieinua.” Pea naʻe toʻo ʻe ia ʻae hina huʻahuhu, ʻo ne ʻatu
    ia ke ne inu, pea ʻufiʻufi ʻe ia ia.
  ces-1613: 'Kterýž řekl jí: Dej mi, prosím, píti maličko vody, nebo žízním. A otevřevši
    nádobu mléčnou, dala mu píti a přikryla ho.'
  eng-WMB: He said to her, “Please give me a little water to drink; for I am thirsty.”
    She opened a container of milk, and gave him a drink, and covered him.
  tam-TCV: அவன், “நான் தாகமாயிருக்கிறேன். தயவுசெய்து தண்ணீர் தா” என்றான். அவள் பாலுள்ள
    தோல் குடுவையைத் திறந்து அவனுக்குக் குடிக்கக்கொடுத்து அவனை மூடிவிட்டாள்.
  ceb-ULB: Miingon siya kaniya, “Palihog paimna ako ug diyutay'ng tubig kay giuhaw
    ako pag-ayo.” Giablihan niya ang panit nga sudlanan sa gatas ug gipainom siya,
    ug gihabolan niya siya pagbalik.
  pol-UBG: 'Wtedy powiedział do niej: Daj mi, proszę, napić się trochę wody, bo jestem
    spragniony. A ona otworzyła bukłak z mlekiem, dała mu się napić i przykryła go.'
  agr-agr: Dutikam pujusa senchi kitamak yumin uwagtatus Jaelan segauwai. Tusa segam
    duwap apagbaunum leche yajaa ukukbaun ujaka juki susauwai. Dutika susam nuna uwagmatai,
    ataktu dukuk idaisauwai.
  kyc-kyc: Dokopa akali dokome enda baa lamaiyuo, Embame namba ipwa nano pilyamo nalana
    kamuo jinya leya. Dokopa enda dokome menana yanenge ipwa pee yale wasisi dokona
    susu ipwange peteyamo doko nyepala nena lao nyuo maiya. Maipala napeyamo dokopa
    Sisira dee kamba yalu piya.
  urd-GVU: سیسرا نے کہا، ”مجھے پیاس لگی ہے، کچھ پانی پلا دو۔“ یاعیل نے دودھ کا مشکیزہ
    کھول کر اُسے پلا دیا اور اُسے دوبارہ چھپا دیا۔
  deu-1912: 'Er aber sprach zu ihr: Gib mir doch ein wenig Wasser zu trinken, denn
    mich dürstet. Da tat sie auf einen Milchtopf und gab ihm zu trinken und deckte
    ihn zu.'
  kan-2017: ಅವನು ಆಕೆಗೆ, “ದಯವಿಟ್ಟು ಸ್ವಲ್ಪ ನೀರನ್ನು ಕೊಡು, ನನಗೆ ಬಹಳ ಬಾಯಾರಿಕೆಯಾಗಿದೆ” ಅಂದನು.
    ಆಕೆಯು ಬುದ್ದಲಿಯನ್ನು ಬಿಚ್ಚಿ ಹಾಲನ್ನು ಕುಡಿಯಲು ಕೊಟ್ಟು ಅವನನ್ನು ಪುನಃ ಮುಚ್ಚಿದಳು.
  yap-yap: Me ga’ar Sisera ngak Jael, “Wenig ngom, mpi’ e ran nggu unum, ya ku gum’
    ni belel.” Me bing ba tutuw ni keru’ e gamanman ni bay e milik riy, me pi’ boch
    riy nge unum, nge mu’ me mithag.
  hlt-MCSB: Te phoeiah Jael taengah, “Tui ka halthi coeng tih a yol khaw bet n'tul
    laem,” a ti nah. Te dongah suktui tuitang te a ong tih a tul phoeiah koep a khuk.
  mdy-ETH: ዬይ ሲሳራ ጎዖሢ ዬኖ ዓሴሎ ኮይላ፦ «ታና ዋኣሢ ዼኤቤሢሮ ሃዳራ ታና ዋኣሢ ዑሼቴራ?» ጋዓዛ፥ ዒዛ ዲኢቂ ዓርሦ
    ሱርባኮ ካሮ ቡሊ ዲኢቂ ዋሂ ዒዛ ዑሻዖ ጊንሣ ዓፒሎና ካንቂ ዓኣቼኔ።
  twi-ASANTE: Sisera ka kyerɛɛ no sɛ, “Mesrɛ wo, sukɔm de me enti ma me nsuo.” Enti
    ɔmaa no nufosuo sɛ ɔnnom, na ɔsane kataa ne so.
  eng-WEBU: He said to her, “Please give me a little water to drink; for I am thirsty.”
    She opened a container of milk, and gave him a drink, and covered him.
  wal-wal: Sisaari, “Tana saammees; uyiyo guutta haatta immarkkii” yaagiis. Yaagin
    maattaa tigiyo ogoruwaa pogada ushshaasu; yaatada zaarettada kammaasu.
  spa-PDDPT: 'Y él le dijo: Dame, te ruego, un poco de agua porque tengo sed. Ella
    entonces abrió un odre de leche, le dio de beber y lo volvió a cubrir.'
  gun-gun: 'Ava va''e aipoe''i ixupe: — Ajerure ndevy, eme''ẽ na xevy ruxã''i yy ay''u
    aguã, xey''uvei ramo. Ha''e rã kunha va''e ma kamby ryru oipe''a vy kamby ome''ẽ
    oy''u aguã. Ha''e va''e rire onhovã ju.'
  agu-BL: Bene'n tzun jakol Sísara mu'ẍ a' tetz Jael na jaltnin tan quime'n tan saktzi'.
    Nintzun ben Jaeltz tan jakle'n stzi' yi tz'u'm kale atit cu'n yi lech, nin ben
    tk'ol mu'ẍtz tetz. Ma yi wi't tuc'a'e'n i' nintzun cu' lamol Jael junt tir yi
    tz'u'm.
  ilo-ULB: Kinunana kenkuana, “Pangaasim ta ikkannak iti bassit a danum nga inumek,
    ta mawawak.” Linukatanna ti supot a lalat a naglaon iti gatas ket inikkanna iti
    inumenna, kalpasanna, inabbonganna manen isuna.
  kpg-kpg: Mee ga helekai gi Jael, “Hudee heheia mua, gaamai hunu wai e inu, au e hieinu.”
    Jael gaa huge dana peege gilikau milugu ga haga inu a mee, gaa dugu a mee hagammuni
    labelaa.
  uig-ARA: 'ئۇ ئۇنىڭغا: ــ مەن ئۇسساپ كەتتىم، ماڭا بىر ئوتلام سۇ بەرگىنە، دېۋىدى،
    ئايال بېرىپ سۈت تۇلۇمىنى ئېچىپ، ئۇنىڭغا ئىچكۈزۈپ، ئاندىن يەنە ئۇنى يېپىپ قويدى.'
  sus-sus: Sisera naxa a fala Yayeli bɛ, «N bara i maxandi, n ki ye ra, n xa a min.
    Ye xɔli na n ma.» Yayeli naxa xiɲɛ sase dɛ rabi, a a so a yi. Sisera to a min,
    Yayeli naxa gbilen a makoto ra.
  pon-2006: Sisera ahpw mahsanihong Sael, “I mehkilahr ei men nimpil, komw kanimpile
    ie mahs.” Liho eri kihong sahen milik ehu pwe en nim, ih eri pil pwurehng ekihla
    ohlo.
  jae-jae: Ma ŋac tau kêsôm gêdêŋ awê gebe “Aê jateŋ aôm gebe ôkêŋ bu ŋagec êndêŋ
    aê janôm gebe bu gêjô aê.” Awê tau kêkac bulakôp bôcôlic, taŋ su kêpoac ŋalêlôm
    naŋ, ŋasuŋ su jakêkêŋ su gêdêŋ eŋ gênôm ma kêgaduc eŋ auc kêtiam.
  ksd-ksd: 'Ma i ga biti tana: Una vamomo iau ma ta ik a tava tago iau mar. Ma i ga
    papa tika na pal a tava na polo na u, ma i ga vamoma me, ma i ga tuba mule.'
  tur-YTC: O, “Lütfen bana içmem için biraz su ver; çünkü susadım” dedi. Bir süt kabı
    açtı, ona içirdi ve üzerini örttü.
  grc-BRENT: Καὶ εἶπε Σισάρα πρὸς αὐτὴν, πότισόν με δὴ μικρὸν ὑδωρ, ὅτι ἐδίψησα· καὶ
    ἤνοιξε τὸν ἀσκὸν τοῦ γάλακτος, καὶ ἐπότισεν αὐτὸν, καὶ περιέβαλεν αὐτόν.
  ind-AYT: Kemudian, Sisera berkata kepada perempuan itu, “Sekarang, berilah sedikit
    air minum kepadaku, sebab aku haus.” Kemudian, Yael membuka kirbat susu, memberinya
    minum, dan menyelimutinya.
  nya-nya: Anati, “Ndili ndi ludzu, chonde patseniko madzi pangʼono akumwa, ndili
    ndi ludzu.” Mkaziyo anatsekula thumba la chikopa mmene munali mkaka, namupatsa
    kuti amwe, ndipo anamufunditsanso.
  hrv-hrv: 'On joj reče: “Daj mi malo vode jer sam žedan.” Ona otvori mijeh s mlijekom,
    napoji ga i opet ga pokri.'
  mps-mps: Tama Siserago Jaelbolo te po wai, “Eno dogoni wa palio. Eno homugo te nago
    wę ena menama tueio,” wali. Tialima, Jaelgo te kibu meme waligo nigai te botol
    wę dala mani, tama te ame pę elaluali tama agai te Sisera menama tuali. Nosali
    Jaelgo aga ma dualali.
  tpi-tpi: Na Sisera i tokim Jael, “Nek bilong mi i drai. Mi laik yu givim mi wara
    na bai mi dring.” Orait Jael i kisim wanpela skin meme em i bin samapim bilong
    pulimapim wara samting, na em i givim long Sisera. Dispela skin meme i gat susu
    long en, na Sisera i dring. Sisera i dring pinis, na Jael i haitim em gen.
  dan-1931: 'Og han sagde til hende: “Giv mig lidt Vand at drikke, thi jeg er tørstig!”
    Da åbnede hun Mælkesækken og gav ham at drikke og dækkede ham atter til.'
  vie-OVCB: 'Hắn nói: “Tôi khát quá, xin cho tôi nước uống.” Gia-ên mở bầu sữa cho
    hắn uống, rồi đắp chăn lại như trước.'
  guj-2017: સીસરાએ તેને કહ્યું, “કૃપા કરીને મને થોડું પાણી આપ, કેમ કે મને તરસ લાગી
    છે.” તેણે એક મશક ઉઘાડીને તેને પીવાને દૂધ આપ્યું અને તેણે તેના પર ફરીથી ધાબળો ઓઢાડી
    દીધો.
  pon-2006A: Sisera ahpw mahsanihong Sael, “I mehkilahr ei men nimpil, komw kanimpile
    ie mahs.” Liho eri kihong sahen milik ehu pwe en nim, ih eri pil pwurehng ekihla
    ohlo.
  por-BRBSL: 'Ele disse a ela: “Por favor, me dê um pouco de água para beber; pois
    estou com sede”. Ela abriu um recipiente de leite, deu-lhe uma bebida, e o cobriu.'
  cth-cth: Hahoi ahni ni, pahren lahoi tui nei hane na poe haw, tui kahran poung atipouh.
    Hateh, napui ni, maito sanu bom a paawng teh a nei sak hnukkhu hni bout a khu.
  twi-twi: Sisera ka kyerɛɛ no se, “Mesrɛ wo, osukɔm de me nti ma me nsu.” Enti ɔmaa
    no nufusu sɛ ɔnnom, na ɔsan kataa ne so.
  hlt-hlt: Te phoeiah Jael taengah, “Tui ka halthi coeng tih a yol khaw bet n'tul
    laem,” a ti nah. Te dongah suktui tuitang te a ong tih a tul phoeiah koep a khuk.
  tbz-SIM: 'Kòo nɑ́kɛ́ onitipòkù kɛ dɔ̀: M pɑ̃ mɛniɛ nkɛ̀ n yɑ̃̀. Kòo pootɛ mɛnɑɑmiɛ̀
    nkó kudɔukù kóò duɔ́ nkòo yɑ̃̀, kòo wɛ̃tɛ kóò dɑ̀tínnɛ́ kuyɑ̀ɑ̀kù.'
  msy-2020: Ezɨ Sisera Jael mɨgɨa ghaze, “Nan kuarim nan pɨri. Nɨ dɨpatam na danɨngightɨ
    kɨ anemeka.” Ezɨ Jael memen nir me dɨpaba tuasa isamizir, memen oter eborim itir
    mam kuigha, a isa a ganɨngi. Ezɨ Sisera anemezɨ, Jael uam anevaragha a modo.
  dop-dop: 'Ḿpʋ́ɣʋ́ ɑpɑlʋ ɩnɩ ɩ tɔmɑ-ɩ sɩ: Lʋkɔtʋ tɔkɑ-m kɛ́, hɑ-m lʋmɑɣɑ nɑ mɑ́ nyɔɔ.
    Ɩlɛnɑ ɑlʋ cosi nɑɑlǝm kɛ huluɣu tɑɑ nɑ ɩ́ hɑ-ɩ nɑ ɩ nyɔɔ, nɑ ɩ́ tɑɣɑnɩ-ɩ pʋʋɣʋ
    wɑɑsʋɣʋ.'
  azb-azb: 'Sisra qadına dedi: «Susamışam, rica edirəm, mənə bir içim su ver». Qadın
    süd tuluğunu açıb ona süd içirtdi və üstünü örtdü.'
  eng-DBY: And he said to her, Give me, I pray thee, a little water to drink, for
    I am thirsty. And she opened the flask of milk, and gave him drink, and covered
    him.
  hin-2017: तब सीसरा ने उससे कहा, “मुझे प्यास लगी है, मुझे थोड़ा पानी पिला।” तब उसने
    दूध की कुप्पी खोलकर उसे दूध पिलाया, और उसको ओढ़ा दिया। (न्या. 5:25,26, उत्प. 24:43)
  eng-YLT: And he saith unto her, 'Give me to drink, I pray thee, a little water,
    for I am thirsty;' and she openeth the bottle of milk, and giveth him to drink,
    and covereth him.
  kne-kne: Kanan Sisera, “Pangaasim kod ta omya kas at-atik ay danom tan nay palalo
    ay manbigawak.” Linokatan Jael din sopot ay lalat ay naipey-an di gatas et nan-inomena
    si Sisera, asi na ginaleyan kasin.
  eng-WYC-2017: And he said to her, I beseech thee, give me a little water, for I
    thirst greatly. And she opened a bottle of milk, and gave to him to drink, and
    covered him.
  eng-WMBB: He said to her, “Please give me a little water to drink; for I am thirsty.”
    She opened a container of milk, and gave him a drink, and covered him.
  urd-GVH: सीसरा ने कहा, “मुझे प्यास लगी है, कुछ पानी पिला दो।” याएल ने दूध का मशकीज़ा
    खोलकर उसे पिला दिया और उसे दुबारा छुपा दिया।
  rug-rug: Meke zama koasa barikaleqe si asa, “Kei hiva napo si rau, na memeha qua,”
    gua si asa. Meke tukele ponia bogu kolo meleke sa barikaleqe si asa meke va napoa,
    meke tome pulea sa si asa.
  gaz-gaz: Innis, “Ani dheebodheera; maaloo bishaan naa kenni” jedheen. Isheenis qabee
    aannanii bantee waan inni dhugu kenniteefii isa dhoksite.
  fra-LSG: 'Il lui dit: Donne-moi, je te prie, un peu d’eau à boire, car j’ai soif.
    Elle ouvrit l’outre du lait, lui donna à boire, et le couvrit.'
  gnn-gnn: '@see-verse:JDG.004.018'
  yal-yal: A yi a fala ɲaxanla xa, a naxa, “Yandi, n ki igeni, min xɔnla n na.” A
    yi nɔnɔ kundin nabi, a yi a ki nɔnɔni, a mɔn yi a xunna so.
  haw-1868: I mai la kela, Ke noi aku nei au ia oe, e haawi mai oe ia'u i wahi wai
    uuku e inu, no ka mea, ua makewai au. Wehe ae la oia i ka hue waiu, hooinu aku
    la, a uhi iho la ia ia.
  arb-NAV: 'ثُمَّ قَالَ لَهَا: «اسْقِينِي قَلِيلاً مِنَ الْمَاءِ لأَنِّي قَدْ عَطِشْتُ».
    فَفَتَحَتْ زِقَّ اللَّبَنِ وَأَسْقَتْهُ ثُمَّ غَطَّتْهُ.'
  ewe-ewe: Sisera gblɔ na Yael be, “Meɖe kuku, tsikɔ le wuyem, na tsim mano.” Yael
    na notsii wòno eye wògatsyɔ kundru la nɛ.
  eng-LEE: 'And he said unto her, Give me to drink, I pray thee, a little water; for
    I am thirsty: and she opened a bottle of milk, and gave him to drink, and covered
    him up.'
  asm-FB: চীচৰাই তেওঁক ক’লে, “মোৰ পিয়াহ লাগিছে, অনুগ্রহ কৰি মোক অলপ পানী পিবলৈ দিয়া।”
    যায়েলে এটা গাখীৰৰ মোট মেলি তেওঁক পান কৰিবলৈ দি পাছত আকৌ তেওঁক ঢাকি ৰাখিলে।
  sus-A: سِسٍرَ نَشَ عَ قَلَ يَيٍلِ بّ، «ﭑ بَرَ عِ مَشَندِ، ﭑ كِ يٍ رَ، ﭑ شَ عَ مِن.
    يٍ شْلِ نَ ﭑ مَ.» يَيٍلِ نَشَ شِحّ سَسٍ دّ رَبِ، عَ عَ سٌ عَ يِ. سِسٍرَ تٌ عَ
    مِن، يَيٍلِ نَشَ فبِلٍن عَ مَكٌتٌ رَ.
  fra-SBL: 'Il lui dit : « Donne-moi un peu d''eau à boire, car j''ai soif. » Elle
    a ouvert un récipient de lait, lui a donné à boire et l''a couvert.'
  hbo-hbo: וַיֹּ֧אמֶר אֵלֶ֛יהָ הַשְׁקִינִי־נָ֥א מְעַט־מַ֖יִם כִּ֣י צָמֵ֑אתִי וַתִּפְתַּ֞ח
    אֶת־נֹ֧אוד הֶחָלָ֛ב וַתַּשְׁקֵ֖הוּ וַתְּכַסֵּֽהוּ׃
  kik-kik: Sisera akiuga atĩrĩ, “Ndĩ mũnyootu, ndagũthaitha he maaĩ nyue.” Jaeli agĩkunũra
    mbũthũ ya iria, akĩmũhe anyue, agĩcooka akĩmũhumbĩra.
  fra-NCL: 'Il lui dit : « Donne-moi, je te prie, un peu d’eau à boire, car j’ai soif. »
    Elle ouvrit l’outre du lait, lui donna à boire et le couvrit.'
  cek-AK: To naah anih mah nongpata khaeah, Tahmenhaih hoi tui naek han zetta na paek
    ah, tui kang haeh parai, tiah a naa. Anih mah maitaw tahnutui tabu to paong moe,
    a naeksak; to pacoengah anih to kahni hoiah khuk let.
  cuk-cuk: 'Sísara ega sokalid: —An uku-uku itoged, wis be anga dii udage. Jael, buglugi-moli-nunis-siid
    egasad, geb agi ogobsad. Degi, gannar Jael mor-dummadgi Sísara-odukusbalid.'
  uig-CYR: 'У униңға: — Мән уссап кәттим, маңа бир отлам су бәргинә, девиди, аял берип
    сүт тулумини ечип, униңға ичкүзүп, андин йәнә уни йепип қойди.'
  tel-2017: అప్పుడు ఆమె అతనిపై దుప్పటి కప్పింది. అతడు “దాహంగా ఉంది, దయచేసి నాకు కొంచెం
    నీళ్ళు ఇవ్వు” అని అడిగాడు. ఆమె తోలుతో చేసిన తిత్తి విప్పి అతనికి దాహానికి ఇచ్చి,
    అతనికి మళ్ళీ దుప్పటి కప్పే సమయంలో
  hat-BSA: 'Li te di li: “Souple, ban mwen yon ti dlo pou m bwè; paske mwen swaf.”
    Konsa, li te ouvri yon boutèy lèt pou te bay li bwè ladann, epi li te kouvri li.'
  kos-kos: Sisera el fahk nu sel Jael, “Nga malu. Nunak munas ase kutu kof an nimuk.”
    Jael el ikasla sie pak orekla ke kulun kosro mwe neinyuk milk, ac sang Sisera
    el nimya, na el sifil okanulla.
  hbo-WLC: וַיֹּ֧אמֶר אֵלֶ֛יהָ הַשְׁקִינִי־נָ֥א מְעַט־מַ֖יִם כִּ֣י צָמֵ֑אתִי וַתִּפְתַּ֞ח
    אֶת־נֹ֧אוד הֶחָלָ֛ב וַתַּשְׁקֵ֖הוּ וַתְּכַסֵּֽהוּ׃
  ibo-ibo: Mgbe ahụ, ọ sịrị ya, “Akpịrị na-akpọ m nkụ, nyetụ m mmiri ka m ṅụọ.” O
    meghere karama akpụkpọ mmiri ara ehi, nye ya ihe ọṅụṅụ, jirikwa akwa ahụ sachie
    ya.
  ory-ory: ସେତେବେଳେ ସୀଷରା ତାହାକୁ କହିଲା, “ମୋତେ ଟିକିଏ ଜଳ ପିଆଅନା;” ମୁଁ ତୃଷିତ ଅଟେ। ତହିଁରେ
    ସେ ଦୁଗ୍ଧକୁମ୍ପା ଫିଟାଇ ପାନ କରିବାକୁ ଦେଇ ତାକୁ ଘୋଡ଼ାଇ ରଖିଲା।
  chk-chk: Iwe, Sisera a üreni, “Kose mochen kopwe ngeniei ekis koluk pwe üpwe ünümi,
    pun üa kaka.” Nge neminewe a suki ewe lenien milik o aünü ngeni. Mürin a pwal
    pwölüela.
  rop-rop: Afta na det men bin dalim det gel, “Yu gibit mi woda, dumaji mi thestiwan.”
    En det gel bin opinim det wodabeig, en imbin gibit im milk brom det wodabeig blanga
    dringgim, en afta imbin blandim im igin,
  ukr-1871: 'Він же благав її: Чи не даси менї трохи води напитись? Пече мене спрага!
    і отворила вона молочний бурдюк і дала йому напитись.'
  deu-1951: 'Er aber sprach zu ihr: Gib mir doch ein wenig Wasser zu trinken; denn
    mich dürstet! Da öffnete sie den Milchschlauch und gab ihm zu trinken und deckte
    ihn [wieder] zu.'
  eng-JPS: 'And he said unto her: ''Give me, I pray thee, a little water to drink;
    for I am thirsty.'' And she opened a bottle of milk, and gave him drink, and covered
    him.'
  srp-1865: 'A on joj reèe: daj mi malo vode da se napijem, jer sam žedan. A ona otvori
    mijeh mlijeka i napoji ga, pa ga pokri.'
  lug-lug: Namwegayirira nti, “Mpa ku tuzzi nnyweko kubanga ennyonta enzita.” N’asumulula
    eddiba omufukibwa amata n’amunywesa oluvannyuma n’amubikkako.
  heb-heb: ויאמר אליה השקיני נא מעט מים כי צמאתי ותפתח את נאוד החלב ותשקהו ותכסהו׃
  ben-IRV: সে তাঁকে বললেন, “দয়া করে আমাকে এক গ্লাস পানীয় জল দিন, কারণ আমি পিপাসিত।”
    তিনি একটি দুধের থলি খুলে পান করতে দিলেন তারপর তাকে আবার ঢেকে দিলেন।
  pan-pan: ਤਾਂ ਸੀਸਰਾ ਨੇ ਉਸ ਨੂੰ ਕਿਹਾ, “ਮੈਨੂੰ ਥੋੜਾ ਜਿਹਾ ਪਾਣੀ ਪਿਲਾ ਕਿਉਂ ਜੋ ਮੈਨੂੰ ਪਿਆਸ
    ਲੱਗੀ ਹੈ।” ਤਦ ਉਸ ਨੇ ਦੁੱਧ ਦੀ ਇੱਕ ਕਾੜ੍ਹਨੀ ਖੋਲ੍ਹ ਕੇ ਸੀਸਰਾ ਨੂੰ ਦੁੱਧ ਪਿਲਾਇਆ ਅਤੇ ਉਸ ਨੂੰ
    ਫਿਰ ਢੱਕ ਦਿੱਤਾ।
  mya-JVB: သူကလည်း ၊ ငါရေငတ် သည်၊ ရေ အနည်းငယ် ကိုပေး ပါဟု တောင်း လျှင် ၊ မိန်းမသည်
    နွားနို့ ဘူး ကို ဖွင့် ၍ သောက် စေပြီးမှ တဖန် ခြုံ လေ၏။
  tbg-tbg: Siseraava nahentiara tiharo, Ti namari naataa ivo. Namari ti timiraqe naare,
    tuvaro Jaeliva memeraa naama vira amuvaro novaro Jaeliva qaiqaa vira vara kukeqa
    tora.
  hmo-hmo: Sisera ma ia hereva, ia gwau, “Mani emu kara, ranu sisina lau dekenai oi
    henia, badina be lau ranu mase.” Hahine ese mamoe rata kopina ta ia kehoa, rata
    ia henia, vadaeni ia inua. Vadaeni dabua henunai ia hunia lou.
  urd-urd: तब सीसरा ने उससे कहा कि ज़रा मुझे थोड़ा सा पानी पीने को दे, क्यूँकि मैं
    प्यासा हूँ। तब उसने दूध का मश्कीज़ा खोलकर उसे पिलाया, और फिर उसे उढ़ा दिया।
  rus-SYN: 'Сисара сказал ей: дай мне немного воды напиться, я пить хочу. Она развязала
    мех с молоком, и напоила его и опять покрыла его.'
  bqc-SIM: 'ↄ̃ Sisela òɛ̀: Imi lɛ́ ma dɛ, ma gba í mà mi. Ɔ̃ à vĩ tùu sɛ̀ a
    dã̀ɛ̀ a mì, ↄ̃ à ɛ̀a kũ̀ntu kùaàla.'
  tcz-CHONGTHU: Hichun Sisera in Jael hengah chun, “Twidon ding themkhat neihinpen
    kadang achah behseh e,” ati. Hiti chun amanun savun peng sunga bongnoi themkhat
    chu anapen pon chu akhu khum kit in ahi.
  mar-mar: तो तिला म्हणाला, “मला थोडे पाणी प्यायला दे. मला तहान लागली आहे.” तेव्हा
    तिने चामड्याची दुधाची पिशवी उघडून त्यास दूध प्यावयाला दिले व तिने त्यास पुन्हा
    झाकले.
  qub-qub: Sisaraga yacunarmi yacuta mañacuran. Jaelnami lëchita jorgurcur goran.
    Nircur yapay chaparcuran Sisarataga.
  bqp-bqp: 'akũ Sisera pìnɛ: Ími tɛni ma dɛ. Ǹ ma gba í mà mi. Akũ à vĩ tùruu sɛ̀
    à dã̀nɛ à mì, akũ à ɛ̀ra à bↄrↄgↄ dàala.'
  hat-hat: 'Sisera di l'' konsa: -Tanpri, ban m'' ti gout dlo. Swaf ap touye m''!
    Jayèl louvri yon veso lèt fèt an po, li ba l'' ti gout lèt bwè, epi li kache l''
    anba gwo dra a ankò.'
  eng-BSB: Sisera said to her, “Please give me a little water to drink, for I am thirsty.”
    So she opened a container of milk, gave him a drink, and covered him again.
  tod-tod: 'É ɠɛni ma: «Soma è ziɛ ve zèa, gè ɓɔɔle, kpɔɔle wɔin ɠa mà.» É kɔlɔ
    woolei laalaoni nɔnɔi su, é fe zea, é ɓɔɔle, naa ʋolu, é seɠei ʋɛɛ ma.'
  eng-WEBPB: He said to her, “Please give me a little water to drink; for I am thirsty.”
    She opened a container of milk, and gave him a drink, and covered him.
  kbq-kbq: Anama nehigeno'a Sisera'a amanage hu'ne, nanankemo'a hagage hianki osi'a
    tina afinamige'na na'neno, higeno zagagafa akru'areti tro hu'nea tintafempinti
    mememofo amirina tagi amigeno netegeno, ete frankera eri kofintegeno mase'ne.
  nhe-BL: Huan Sísara quitlajtlani quentzi atl pampa tlahuel amiquiyaya. Pero nopa
    sihuatl quitlapo se cuetlaxtli tlen ipan quitectoya lechi huan quimacac ma quii
    huan sampa cuali quipijpijqui.
  bus-bus: 'ben Sisera bènɛ: Ímii e ma dɛɛ. Ǹ ma gba í mà mi. Ben à zwi tùu sɛ̀ à
    tↄ̀nɛ à mì, ben à ɛ̀ara à bisa kùàla.'
  gub-BL: — Heiwez ihe. Emur 'y ihewe rihi, i'i kuzà pe. Kuzà uwàpytymawok ma'ekamy
    kwer hyru. Omono amo izupe i'u kar pà. A'e re upyk wi pànuhu pupe no.
  eng-DRA: 'Said to her: Give me, I beseech thee, a little water, for I am very thirsty.
    She opened a bottle of milk, and gave him to drink, and covered him.'
