verse: JDG.004.017
translations:
  mal-C: എന്നാൽ സീസെര, കാൽനടയായി കേന്യനായ ഹേബെരിന്റെ ഭാര്യ യായേലിന്റെ കൂടാരത്തിലേക്കോടിപ്പോയി;
    കേന്യനായ ഹേബെരിന്റെ കുടുംബവും ഹാസോർരാജാവായ യാബീനുംതമ്മിൽ സൗഹൃദത്തിലായിരുന്നു.
  deu-TKW: Sisera aber war zu Fuße zum Zelte Jaels, des Weibes des Keniters Heber,
    geflohen; denn zwischen Jabin, dem Könige von Hazor, und dem Hause des Keniters
    Heber herrschte Friede.
  lin-lin: Nzokande, Sisera akimaki na makolo kino na ndako ya kapo ya Yaeli, mwasi
    ya Eberi, moto ya Keni ; pamba te boyokani ya malamu ezalaki kati na Yabini, mokonzi
    ya Atsori, mpe libota ya Eberi, moto ya Keni.
  eng-LSV: And Sisera has fled on his feet to the tent of Jael wife of Heber the Kenite,
    for [there is] peace between Jabin king of Hazor and the house of Heber the Kenite;
  eng-GNV: 'Howbeit Sisera fled away on his feete to the tent of Iael the wife of
    Heber the Kenite: (for peace was betweene Iabin the king of Hazor, and betweene
    the house of Heber the Kenite)'
  eng-WEBSTER: 'Howbeit, Sisera fled away on his feet to the tent of Jael the wife
    of Heber the Kenite: for there was peace between Jabin the king of Hazor and the
    house of Heber the Kenite.'
  nhw-BL: Huan Sísara cholo san iicxipa huan yajqui campa nopa cali tlen yoyomitl
    catli elqui iaxca Jael catli isihua Heber, nopa quenita. Yajqui ichaj pampa Heber
    huan Tlanahuatijquetl Jabín ipan altepetl Hazor quichijtoyaj se camanali para
    amo oncas cualantli ica inijuanti.
  swh-ONEN: Sisera, hata hivyo, akakimbia kwa miguu mpaka kwenye hema la Yaeli, mkewe
    Heberi, Mkeni, kwa sababu palikuwa na uhusiano wa kirafiki kati ya Yabini mfalme
    wa Hazori na ukoo wa Heberi, Mkeni.
  bba-bba: Adɑmɑ Siserɑ u dukɑ suɑ u dɑ u kukuɑ Hebɛɛ Kenin kurɔ wi bɑ mɔ̀ Yɑɛlin
    kuu bekuruɡirɔ, domi Hebɛɛ kɑ Yɑbini, Hɑsorin sunɔ bɑ nɔɔsinɑmɔ.
  eng-KJVCPB: 'Howbeit Sisera fled away on his feet to the tent of Jael the wife of
    Heber the Kenite: for there was peace between Jabin the king of Hazor and the
    house of Heber the Kenite.'
  wbp-wbp: Nyanunguju yanurnu ngurra Jaananimi-kirra kujalpa Yipiri-kirlangu kaluku
    karrija. Yipiri-kirlangu warlaljalpalu-jana nyinaja kulu-wangu rarralypa Japini-kirlangu-patuku.
    Japinijilpa-jana kingi nyinaja yapaku Yajuru-wardingki-patuku. Kuja Jijara yukajarra
    kaluku-kurra Yipiri-kirlangu-kurra, Yipiri kulalpa palka nyinaja. Nyanungu-parnta
    yirdiji Jaalu-mipalpa palkaju nyinaja.
  luo-luo: Kata kamano, Sisera, noringo nyaka e hemb Jael, ma chi Heber ja-Keni, nikech
    ne nitie osiep e kind Jabin ruodh Hazor kod anywola Heber ja-Keni.
  meu-meu: Sisera na aena amo e heau, Iaele, Hebere tau Kene adavana, ena kalaga ela;
    badina be Iabin, Hasoro pavapavana, bona Hebere, tau Kene, ena iduhu vada e herohemaino.
  npi-ULB: तर सीसरा केनी हेबेरकी पत्‍नी याएलको पालमा भागेर गए, किनकि हासोरका राजा
    याबीन र केनी हेबेरको परिवारका बिचमा मिलाप थियो ।
  yor-yor: 'Ṣùgbọ́n Sisera ti fi ẹsẹ̀ sálọ sí àgọ́ Jaeli aya Heberi ẹ̀yà Keni: nítorí
    ìbá dá ọ̀rẹ́ àlàáfíà wà láàrín Jabini ọba Hasori àti ìdílé Heberi ti ẹ̀yà Keni.'
  emp-NTPO: 'Maʌ̃ ewarid̶e Hazord̶ebema boro Jabiʌ̃ra quenita Hebere ẽberãrã ume necai
    b̶asia. Maʌ̃ carea Sisarára ãdjimaa mĩrũ wãsia. Jũẽsid̶e wẽrã Jael abadaba idjira
    audiab̶arid̶e wãsia. Maʌ̃ wẽrãra Hebere quima basía. Jaelba nãwã jarasia: –Mʌ̃
    boro, diguid̶aa zedua. Ne wayarãdua.– Ara maʌ̃da Sisarára Jael wua ded̶e ed̶aa
    wãped̶a tab̶esia. Maʌ̃ne Jaelba idjira borob̶aba ãnẽb̶ari b̶ʌsia.'
  ind-ind: Sementara itu, Sisera melarikan diri ke kemah Yael, istri Heber, orang
    Keni, karena ada hubungan baik antara Raja Yabin dan keluarga Heber.
  pes-OPCB: اما سیسرا به چادر یاعیل، همسر حابر قینی گریخت زیرا میان یابین، پادشاه
    حاصور و قبیلهٔ حابر قینی رابطهٔ دوستانه برقرار بود.
  tgl-ULB: Pero tumakbo palayo si Sisera patungo sa tolda ni Jael, na asawa ni Heber
    na Kenita, dahil mayroong kapayapaan sa pagitan ni Jabin na hari ng Hazor at ng
    sambahayan ni Heber na Kenita.
  cbu-NT: Sisarsha suwayaranllu, Jaelapsha pang' Eberap wizanll kusarangiya, watam
    sirútama Jaelaa wazaranll wamkurimun uwaa Eberaatsi.
  hui-hui: Ani biya handala Sisera ibuni Keniali mbira mini Hebe henego one Yalenaga
    balai anda bu paleagoha ibida anda pene. Ogoni irane Hasoro dindini Kini Yabini
    ibugua haru heangi ti wai nabi Hebe ibu one waneigini ti gi nahe heago hondowa
    Sisera ibu uruni andaga ubanda hene.
  mya-mya: သိ​သ​ရ​သည်​ကေ​နိ​အ​မျိုး​သား​ဟေ​ဗာ ၏​ဇ​နီး​ယေ​လ​၏​တဲ​သို့​ထွက်​ပြေး​သွား​လေ
    သည်။ အ​ဘယ်​ကြောင့်​ဆို​သော်​ဟာ​ဇော်​ဘု​ရင် ယာ​ဘိန်​နှင့်​ဟေ​ဗာ​၏​မိ​သား​စု​သင့်​မြတ်
    မှု​ရှိ​သော​ကြောင့်​ဖြစ်​၏။-
  bod-N: སི་སེ་རཱ་ཁོ་ན་རྐང་ཐང་ལ་བྲོས་ནས་ཀེ་ནེ་པ་ཧེ་བེར་གྱི་ཆུང་མ་ཡ་ཨེལ་ཞེས་བྱ་བའི་གུར་དུ་སླེབས་པ་སྟེ།
    ཅི་ལ་ཞེ་ན། ཧ་ཟོར་གྱི་རྒྱལ་པོ་ཡཱ་བིན་དང་ཀེ་ནེ་པ་ཧེ་བེར་གྱི་ཁྱིམ་གཉིས་འགྲིག་མཐུན་ཡིན་པས་སོ།
    །
  sna-sna: Kunyange zvakadaro hazvo, Sisera akatiza netsoka akaenda kutende raJaeri,
    mukadzi waHebheri muKeni, nokuti pakati paJabhini mambo weHazori nemhuri yaHebheri
    pakanga pane kunzwanana.
  spa-BLM: Sin embargo, Sísara huyó a pie hasta la tienda de Jael, mujer de Heber
    el ceneo, pues había paz entre Jabín, rey de Hazor, y la casa de Heber el ceneo.
  cac-cac: A vin̈aj Heber yed' eb' sc'ab' yoc, vach' yac'an eb' yed' vin̈aj Jabín
    sreyal Hazor chi'. Yuj chi' ata' ix b'at vin̈aj Sísara chi' scol sb'a. Ix c'och
    vin̈ d'a smantiado ix Jael yetb'eyum vin̈aj Heber chi'.
  swh-ULB: Lakini Sisera akakimbia kwa miguu mpaka hema ya Yaeli, mkewe Heberi Mkeni;
    kwa sababu kulikuwa na amani kati ya Yabini mfalme wa Hazori, na nyumba ya Heberi
    Mkeni.
  bel-bel: 'А Сісара ўцёк пеша ў намёт Яілі, жонкі Хэвэра Кенэяніна: бо паміж Явінам,
    царом Асорскім, і домам Хэвэра Кенэяніна быў мір.'
  deu-ELBBK: Und Sisera floh zu Fuß in das Zelt Jaels, der Frau Hebers, des Keniters;
    denn es war Friede zwischen Jabin, dem König von Hazor, und dem Haus Hebers, des
    Keniters.
  mbb-OT: Ne si Sisera mulà mibpelaǥuy pehendiyà te tulda ni Jael te esawa ni Heber,
    su geina te emiǥu ni Hadì Jabin he hadì te Hazor is pemilya ni Heber he Kinhanen.
  mal-2015: എന്നാൽ സീസെരാ കാൽനടയായി കേന്യനായ ഹേബെരിന്റെ ഭാര്യ യായേലിന്റെ കൂടാരത്തിലേക്കു
    ഓടിപ്പോയി; കേന്യനായ ഹേബെരിന്റെ ഗൃഹവും ഹാസോർ രാജാവായ യാബീനും തമ്മിൽ സമാധാനം ആയിരുന്നു.
  tuo-NT: Sísara peꞌe Jael, Heber ceneo masʉ̃ nʉmo ya wiꞌi, suꞌti caseri meꞌrã wééca
    wiꞌipʉ duꞌticʉ niwĩ. Heber, cʉ̃ acawererã, Sísara wiogʉ Jabín, Hasor macã wiogʉ
    meꞌrã añurõ aꞌmesʉꞌacʉ niwĩ. Tojo weegʉ Sísara ti wiꞌipʉ ejacʉ niwĩ.
  rmc-rmc: O Siserah denašelas ko stanos la Jaelakro, bo sas smirom maškar o kraľis
    Jabin andral o Chacor the maškar e famelija le Cheberiskri. E Jael sas romňi le
    Cheberiskri, savo sas Kenitas.
  pes-OPV: و سیسرا به چادر یاعیل، زن حابر قینی، پیاده فرار کرد، زیرا که در میان یابین،
    پادشاه حاصور، و خاندان حابرقینی صلح بود.
  ron-1924: Сисера а фуӂит пе жос ын кортул Иаелей, неваста луй Хебер, Кенитул, кэч
    ынтре Иабин, ымпэратул Хацорулуй, ши каса луй Хебер, Кенитул, ера паче.
  ben-OBCV: এদিকে, সীষরা পায়ে হেঁটে কেনীয় হেবরের স্ত্রী যায়েলের তাঁবুর কাছে পালিয়ে
    গেলেন, কারণ হাৎসোরের রাজা যাবীনের সঙ্গে কেনীয় হেবরের পরিবারের এক মৈত্রীর সম্পর্ক
    ছিল।
  som-som: Laakiinse Siiseraa cagihiisuu ugu cararay teendhadii Yaaceel taasoo ahayd
    naagtii Xeber kii reer Qeyn, waayo, nabad baa ka dhexaysay boqorkii Xaasoor oo
    ahaa Yaabiin iyo reerkii Xeber kii reer Qeyn.
  lat-VUC: Sisara autem fugiens pervenit ad tentorium Jahel uxoris Haber Cinæi. Erat
    enim pax inter Jabin regem Asor, et domum Haber Cinæi.
  eng-ASVBT: Howbeit Sisera fled away on his feet to the tent of Jael the wife of
    Heber the Kenite; for there was peace between Jabin the king of Hazor and the
    house of Heber the Kenite.
  ita-1885: E Sisera se ne fuggì a piè verso il padiglione di Iael, moglie di Heber
    Cheneo; perciocchè v'era pace fra Iabin, re di Hasor, e la casa di Heber Cheneo.
  eng-LXXUP: 'And Sisera fled on his feet to the tent of Jael the wife of Heber the
    Kenite his friend: for there was peace between Jabin king of Hazor and the house
    of Heber the Kenite.'
  eng-ULB: But Sisera ran away on foot to the tent of Jael, the wife of Heber the
    Kenite, for there was peace between Jabin the king of Hazor and the family of
    Heber the Kenite.
  spa-VBL: Mientras tanto, Sísara había huido a la tienda de Jael, la esposa de Heber
    el ceneo, porque había un tratado de paz entre Jabín, rey de Hazor, y la familia
    de Heber el ceneo.
  fra-_FOB: Et Sisera s'enfuit à pied vers la tente de Jaël, femme de Héber, le Kénien;
    car il y avait paix entre Jabin, roi de Hatsor, et la maison de Héber, Kénien.
  mal-mal: എന്നാൽ കേന്യനായ ഹേബെരിന്റെ കുടുംബവും ഹാസോർ രാജാവായ യാബീനും തമ്മിൽ സമാധാനം
    ആയിരുന്നതിനാൽ സീസെരാ കാൽനടയായി ഹേബെരിന്റെ ഭാര്യ യായേലിന്റെ കൂടാരത്തിലേക്ക് ഓടിച്ചെന്നു
  urd-GVR: Itne meṅ Sīsarā paidal chal kar Qīnī ādmī Hibar kī bīwī Yāel ke ḳhaime
    ke pās bhāg āyā thā. Wajah yih thī ki Hasūr ke bādshāh Yābīn ke Hibar ke gharāne
    ke sāth achchhe tālluqāt the.
  suz-BL: सीसेरा चहिं खोइलीमी प्रोक्‍ना प्रोक्‍न, केनी हेबेर आ मीश याएल आ ताम्‍बुमी
    जाक्‍माक्‍त। मारदे हना हासोर ङा पिप याबीन नु केनी हेबेर ङा मुरपुकी लडाइ मपथु,
    वारच दुम्‍शो बाक्‍मा बाक्‍त।
  ita-1927: Sisera fuggì a piedi verso la tenda di Jael, moglie di Heber, il Keneo,
    perché v’era pace fra Iabin, re di Hatsor, e la casa di Heber il Keneo.
  ckb-ckb: بەڵام سیسرا ڕایکرد بۆ چادری یاعێلی ژنی حەڤەری قێنی، چونکە پەیوەندییەکی
    ئاشتییانە لەنێوان یاڤینی پاشای حاچۆر و ماڵی حەڤەری قێنی هەبوو.
  eng-BBE: But Sisera went in flight on foot to the tent of Jael, the wife of Heber
    the Kenite; for there was peace between Jabin, king of Hazor, and the family of
    Heber the Kenite.
  kan-OKCV: ಆದರೆ ಸೀಸೆರನು ಕಾಲುನಡೆಯಾಗಿ ಕೇನ್ಯನಾದ ಹೆಬೆರನ ಹೆಂಡತಿಯಾದ ಯಾಯೇಲಳ ಗುಡಾರಕ್ಕೆ ಓಡಿಬಂದನು.
    ಏಕೆಂದರೆ ಯಾಬೀನನೆಂಬ ಹಾಚೋರಿನ ಅರಸನಿಗೂ, ಕೇನ್ಯನಾದ ಹೆಬೆರನ ಮನೆಗೂ ನಡುವೆ ಶಾಂತಿ ಇತ್ತು.
  tam-2017: சிசெரா கால்நடையாகக் கேனியனான ஏபேரின் மனைவி யாகேலுடைய கூடாரத்திற்கு ஓடிவந்தான்;
    அப்பொழுது யாபீன் என்னும் ஆத்சோரின் ராஜாவுக்கும், கேனியனான ஏபேரின் வீட்டிற்கும்
    சமாதானம் உண்டாயிருந்தது.
  spa-RV-1909: Y Sísara se acogió á pie á la tienda de Jael mujer de Heber Cineo;
    porque había paz entre Jabín rey de Asor y la casa de Heber Cineo.
  ron-BTF: Totuși Sisera a fugit pe jos la cortul lui Iael, soția lui Heber chenitul,
    pentru că între Iabin, împăratul Hațorului, și casa lui Heber chenitul, era pace.
  eng-WEBP: However Sisera fled away on his feet to the tent of Jael the wife of Heber
    the Kenite; for there was peace between Jabin the king of Hazor and the house
    of Heber the Kenite.
  eng-FBV: In the meantime Sisera had run away to the tent of Jael, the wife of Heber
    the Kenite, because there was a peace treaty between Jabin, king of Hazor, and
    the family of Heber the Kenite.
  nld-1939: Sisera was intussen te voet naar de tent van Jaël, de vrouw van den Keniet
    Chéber, gevlucht; want er heerste vrede tussen Jabin, den koning van Chasor, en
    het huis van Chéber, den Keniet.
  nch-BL: Huan Sísara cholo san iicxipa huan yajqui campa nopa cali ten yoyomit cati
    iaxca Jael isihua Heber, nopa quenita. Yajqui ichaj pampa Heber huan Tanahuatijquet
    Jabín ipan altepet Hazor quichijtoyaj se camanali para amo oncas cualanti ica
    inijuanti.
  vie-1934: Si-sê-ra chạy bộ trốn đến trại Gia-ên, vợ của Hê-be, người Kê-nít; vì
    Gia-bin, vua Hát-so, và nhà Hê-be, người Kê-nít, hòa hảo với nhau.
  hin-CV: सीसरा पैदल ही भागते हुए केनी हेबेर की पत्नी याएल की छावनी में जा पहुंचा,
    क्योंकि हाज़ोर के राजा याबीन तथा केनी हेबेर के परिवारों के बीच शांति की वाचा थी.
  spa-BES: Pero Sísara se fue en vuelo a la tienda de Jael, la esposa de Heber el
    quenita; porque había paz entre Jabín, rey de Hazor, y la familia de Heber el
    quenita.
  tdx-tdx: F’ie nipoliotse am-pandia mb’an-kiboho’ Iaele tañanjomba’ i Kevere nte-Kený
    mb’eo, amy te nifampilongo ty anjomba’ Iabine mpanjaka’ i Katsore naho ty anjomba’
    i Kevere nte-Kený.
  tha-KJV: ฝ่ายสิเสราวิ่งหนีไปถึงเต็นท์ของยาเอล ภรรยาของเฮเบอร์คนเคไนต์ เพราะว่ายาบินกษั​ตริ​ย์เมืองฮาโซร์เป็นไมตรีกั​นก​ับวงศ์วานเฮเบอร์คนเคไนต์
  por-BR-2018: E Sísera se refugiou a pé à tenda de Jael mulher de Héber queneu; porque
    havia paz entre Jabim rei de Hazor e a casa de Héber queneu.
  deu-ELO: Und Sisera floh zu Fuß in das Zelt Jaels, des Weibes Hebers, des Keniters;
    denn es war Friede zwischen Jabin, dem König von Hazor, und dem Hause Hebers,
    des Keniters.
  eng-WYC-2018: And Sisera fled, and came to the tent of Jael, the wife of Heber (the)
    Kenite; for peace was betwixt Jabin, king of Hazor, and betwixt the house of Heber
    (the) Kenite, (or for there was peace between Jabin, the king of Hazor, and the
    house of Heber the Kenite).
  epo-epo: Sed Sisera forkuris piede al la tendo de Jael, edzino de la Kenido Ĥeber;
    ĉar estis paco inter Jabin, reĝo de Ĥacor, kaj la domo de la Kenido Ĥeber.
  uig-PIN: Lekin Sisera piyadǝ ⱪeqip, Keniylǝrdin bolƣan Ⱨǝbǝrning ayali Yaǝlning
    qediriƣa bardi; qünki Ⱨazorning padixaⱨi Yabin bilǝn Keniylǝrdin bolƣan Ⱨǝbǝrning
    jǝmǝti otturisida dostluⱪ alaⱪisi bar idi.
  beo-beo: Sisela da hobeale, Ya:iele (Ginaide dunu Hibe amo idua) amo ea abula diasuga
    doaga:i. Bai Ha:iso hina bagade Ya:ibini amola Hibe ea sosogo fi da olofoiwane
    esalu.
  tpi-OTNT: Sisera i ranawe i go long haus sel bilong Jael, em meri bilong Heber,
    dispela man bilong lain bilong Kin. Jabin, king bilong Hasor, em i pren bilong
    ol famili bilong Heber.
  hau-SA: Amma Sisera, ya tsere da ƙafa zuwa tentin Yayel, matar Heber Bakene, domin
    suna da abokantaka da Yabin sarkin Hazor da kuma kabilar Heber Bakene.
  uig-LAT: Lékin Siséra piyade qéchip, Kéniylerdin bolghan Heberning ayali Yaelning
    chédirigha bardi; chünki Hazorning padishahi Yabin bilen Kéniylerdin bolghan Heberning
    jemeti otturisida dostluq alaqisi bar idi.
  nde-nde: Kodwa uSisera wabaleka ngezinyawo waze wayafika ethenteni likaJayeli, umkaHebheri
    umKheni, ngoba kwakulobudlelwano obuhle phakathi kukaJabhini inkosi yaseHazori
    lomndeni kaHebheri umKheni.
  ton-ton: Ka ko e moʻoni naʻe hola ke mamaʻo ʻa Sisela ʻi hono vaʻe ki he fale ʻo
    Saeli ko e uaifi ʻo Hepa ko e tangata Kena; he naʻe melino ʻa Sapini ko e tuʻi
    ʻo Hasoa mo e fale ʻo Hepa ko e tangata Kena.
  ces-1613: Zizara pak utíkal pěšky k stanu Jáhel, manželky Hebera Cinejského; nebo
    pokoj byl mezi Jabínem králem Azor a mezi čeledí Hebera Cinejského.
  eng-WMB: However Sisera fled away on his feet to the tent of Jael the wife of Heber
    the Kenite; for there was peace between Jabin the king of Hazor and the house
    of Heber the Kenite.
  tam-TCV: ஆயினும் சிசெரா கேனியனான ஏபேரின் மனைவி யாகேலுடைய கூடாரத்திற்குள் ஓடினான்.
    ஏனெனில் ஆத்சோரின் அரசன் யாபீனுக்கும் கேனியனான ஏபேரின் வம்சத்துக்கும் சிநேகபூர்வமான
    உறவு இருந்தது.
  ceb-ULB: Apan miikyas si Sisera padulong sa tolda ni Jael, ang asawa ni Heber nga
    Kenhanon, kay adunay kalinaw taliwala kang haring Jabin sa Hazor, ug ang balay
    ni Heber nga Kenhanon.
  pol-UBG: A Sisera uciekł pieszo do namiotu Jael, żony Chebera Kenity, ponieważ panował
    pokój między Jabinem, królem Chasoru, a domem Chebera Kenity.
  agr-agr: Tuja Jabín, Hasoran apuji aajakua duka, quenita aents Heberan patayi aidaujaig
    maaninachu asagmatai, nuwi Sísarak Hebera nuwe Jael pujamunum tupikaki jegauwai.
  kyc-kyc: Sisira baa ralo pako pao dokopa enda Jaele lenge Kene rara akali Ipuana
    etenge banya komau anda dokona pao kando nyiya. Nambana kiŋi Jepene yuu Aso karenge
    doko akali Ipua manda rao role pyao palyambinyi lao suu pyapala Sisira baa dokona
    peya.
  urd-GVU: اِتنے میں سیسرا پیدل چل کر قینی آدمی حِبر کی بیوی یاعیل کے خیمے کے پاس
    بھاگ آیا تھا۔ وجہ یہ تھی کہ حصور کے بادشاہ یابین کے حِبر کے گھرانے کے ساتھ اچھے
    تعلقات تھے۔
  deu-1912: Sisera aber floh zu Fuß in die Hütte Jaels, des Weibes Hebers, des Keniters.
    Denn der König Jabin zu Hazor und das Haus Hebers, des Keniters, standen miteinander
    im Frieden.
  kan-2017: ಹಾಚೋರಿನ ಅರಸನಾದ ಯಾಬೀನನಿಗೂ ಕೇನ್ಯನಾದ ಹೆಬೆರನ ಮನೆಯವರಿಗೂ ಸಮಾಧಾನವಿದ್ದುದರಿಂದ ಸೀಸೆರನು
    ಕಾಲುನಡಿಗೆಯಿಂದ ಕೇನ್ಯನಾದ ಹೆಬೆರನ ಹೆಂಡತಿ ಯಾಯೇಲಳ ಗುಡಾರದ ಕಡೆಗೆ ಹೋದನು.
  yap-yap: Me mil Sisera ko tent rok Jael, ni le’engin Heber ni be’ u Keni, ya Jabin,
    ni ir e pilung u Hazor, nge tabinaw rok Heber e bfel’ thilrad.
  hlt-MCSB: Tedae Hazor manghai Jabin laklo neh Keni Heber imko laklo ah he rhoepnah
    la ana om dongah Sisera tah Keni Heber yuu Jael kah dap duela a kho neh rhaelrham.
  mdy-ETH: ሃፆሬ ካኣቲ ያቢኔ ሄቤሬ ማኣሮ ዓሶና ዎላ ኮሺ ማዒ ናንጋሢሮ ሲሳራ ዓኣሺንታኒ ቄና ዓሶ ዜርፃሢ ሄቤሬ ማቾ፥ ያዔላ
    ኮራ ኬኤፆ ጌሌኔ።
  twi-ASANTE: Sisera dwane kɔhyɛɛ Kenini Heber yere Yael ntomadan mu, ɛfiri sɛ, na
    Heber abusuafoɔ ne Hasorhene Yabin wɔ ayɔnkofa.
  eng-WEBU: However Sisera fled away on his feet to the tent of Jael the wife of Heber
    the Kenite; for there was peace between Jabin the king of Hazor and the house
    of Heber the Kenite.
  wal-wal: He wode Haxoora Kawoi Yaabini Qeenaa Hebeera keettaa asaara saro de7ees.
    Hegaa gishshau, Sisaari gediyan baqatidi, Qeenaa Hebeera machchee Yaa7eeli dunkkaaniyaa
    gakkiis.
  spa-PDDPT: Sísara huyó a pie hasta la tienda de Jael, esposa de Heber ceneo, porque
    había paz entre Jabín, rey de Hazor, y la casa de Heber ceneo.
  gun-gun: Ha'e gui Sísera ma yvy rupi onha ovy vy ovaẽ queneu regua Héber ro py,
    mba'eta peteĩ rami ikuai Hazor pygua huvixa Jabim ha'e queneu regua Héber ro pygua
    kuery reve. Ha'e gui Héber ra'yxy Jael oĩa py ovaẽ ramo
  agu-BL: Ma Jabín yi rey tetz Hazor, qui'c mu'ẍ tal cyoyintzi' at-tz scyuch' yi e'
    najal Heber yi quenita. Cha'stzun te cho'n tzun tpone'n colol tib Sísara, le mantial
    Jael yi txkel Hebera'tz.
  ilo-ULB: Ngem nagtaray ni Sisera agingga iti tolda ni Jael, nga asawa ni Heber a
    Kineo, ta adda kappia iti nagbaetan ni Jabin nga ari ti Hazor ken ti balay ni
    Heber a Kineo.
  kpg-kpg: Sisera guu hana guu lele gi di hale laa a Jael, go di lodo a Heber, tangada
    Kenite, idimaa, di King o Hazor go Jabin e humalia nadau mehanga mo di madahaanau
    o Heber.
  uig-ARA: لېكىن سىسېرا پىيادە قېچىپ، كېنىيلەردىن بولغان ھەبەرنىڭ ئايالى يائەلنىڭ
    چېدىرىغا باردى؛ چۈنكى ھازورنىڭ پادىشاھى يابىن بىلەن كېنىيلەردىن بولغان ھەبەرنىڭ
    جەمەتى ئوتتۇرىسىدا دوستلۇق ئالاقىسى بار ئىدى.
  sus-sus: Sisera naxa a gi a sanyi ra, a sa a nɔxun Yayeli xa kiri banxi kui, Heberi
    Kenika xa ginɛ. A na rabaxi nɛ barima lanyi nu na Xasori mangɛ Yabini nun Heberi
    Kenika xabilɛ tagi.
  pon-2006: Eri, Sisera ahpw tangala oh lel impwal en Sael, me pwoudiki Eper, mehn
    Ken; pwe Sapin, nanmwarkien Asor oh peneineien Eper, irail me nanpwungmwahu.
  jae-jae: Sisera kêlêti gêja Kennê wakuc Heber nê awê Jael nê becobo, gebe kiŋ Hasorŋa
    Jabin to Hebernê gôlôac sêmoa sêwiŋ tauŋ towamageŋ.
  ksd-ksd: Ma Sisera i ga vilau tadav ra pal na mal kai Iael ra taulai kai Keber a
    te Ken, tago Iabin ra king Kasor dia ga ki na malmal ma diat ta ra kuba i Keber
    a te Ken.
  tur-YTC: Ne var ki Sisera, Kenli Hever'in karısı Yael'in çadırına yaya kaçtı; çünkü
    Hasor Kralı Yavin ile Kenli Hever'in evi arasında barış vardı.
  grc-BRENT: Καὶ Σισάρα ἔφυγε τοῖς ποσὶν αὐτοῦ εἰς σκηνὴν Ἰαὴλ γυναικὸς Χαβὲρ ἑταίρου
    τοῦ Κιναίου· ὅτι εἰρήνη ἦν ἀναμέσον Ἰαβὶν βασιλέως Ἀσὼρ καὶ ἀναμέσον τοῦ οἴκου
    Χαβὲρ τοῦ Κιναίου.
  ind-AYT: Sisera melarikan diri dengan berjalan kaki ke tenda Yael, istri Heber,
    orang Keni, sebab ada perdamaian di antara Yabin, raja Hazor, dengan keluarga
    Heber, orang Keni itu.
  nya-nya: Komabe Sisera anathawa pansi mpaka anakafika ku tenti ya Yaeli mkazi wa
    Heberi Mkeni uja, chifukwa panali mtendere pakati pa Yabini mfumu ya Hazori ndi
    banja la Heberi, Mkeni uja.
  hrv-hrv: Sisera je dotle bježao pješice prema šatoru Jaele, žene Hebera Kenijca,
    jer između Jabina, kralja hasorskog, i kuće Hebera Kenijca bijaše mir.
  mps-mps: Sisera wi peyu, te Hebergo we Jaelgo ugwa beba wi duala sigi pali, te Kengo
    haniba, magi baso meni, Jabin, te Hasor gavman tuni bidi, agai te Hebergo hani
    dabe dali abagi olama bidali.
  tpi-tpi: Sisera i ranawe i go long haus sel bilong Jael, em meri bilong Heber, dispela
    man bilong lain bilong Kin. Jabin, king bilong Hasor, em i pren bilong ol famili
    bilong Heber.
  dan-1931: Sisera var imidlertid flygtet til Fods til Kenitten Hebers Hustru Jaels
    Telt, thi der var Fred imellem Kong Jabin af Hazor og Kenitten Hebers Slægt.
  vie-OVCB: Tướng Si-sê-ra chạy bộ đến lều của Gia-ên, vợ Hê-be, người Kê-nít, vì
    Vua Gia-bin, ở Hát-so, vẫn hòa hiếu với gia đình Hê-be.
  guj-2017: પણ સીસરા ચાલીને હેબેર કેનીની પત્ની યાએલના તંબુમાં નાસી ગયો, કેમ કે ત્યાં
    હાસોરના રાજા યાબીનની તથા હેબેર કેનીના કુટુંબ વચ્ચે સલાહસંપ હતો.
  pon-2006A: Eri, Sisera ahpw tangala oh lel impwal en Sael, me pwoudiki Eper, mehn
    Ken; pwe Sapin, nanmwarkien Asor oh peneineien Eper, irail me nanpwungmwahu.
  por-BRBSL: However Sisera fugiu de pé para a tenda de Jael, a esposa de Heber, o
    Kenita; pois havia paz entre Jabin, o rei de Hazor, e a casa de Heber, o Kenita.
  cth-cth: Hateiteh, Sisera teh a khok hoi Ken tami Hiber e yu Jael e rim dawk a yawng.
    Bangkongtetpawiteh, Hazor siangpahrang Jabin hoi Ken tami Haber rim imthungkhunaw
    hoi a kâhuiko awh.
  twi-twi: Sisera guan kɔhyɛɛ Kenini Heber yere Yael ntamadan mu, efisɛ na Heber abusuafo
    ne Hasorhene Yabin wɔ ayɔnkofa.
  hlt-hlt: Tedae Hazor manghai Jabin laklo neh Keni Heber imko laklo ah he rhoepnah
    la ana om dongah Sisera tah Keni Heber yuu Jael kah dap duela a kho neh rhaelrham.
  tbz-SIM: Kɛ̀ Sisedɑɑ ńcooti kɛ kɔri Keniibɛ kou mɔù, bɛ̀ tu wè Ebɛɛ, o pokù Yɑɛɛri
    cĩ́ɛ̃̀tɛ̀, kɛ yɛ̃́ Ebɛɛdi cĩ́ɛ̃̀tɛ̀ nɛ̀ okpɑ̀ɑ̀tì Yɑmɛɛ Asɔɔ ɛì kou bɛ̀ do nɑɑtimɛ̀mu.
  msy-2020: Ezɨ Sisera ara ghua Jaelɨn averpenimɨn ghu, a Heberɨn amuim, Kinɨn adarazir
    mav. Hasorɨn nguibamɨn Atrivim Jabin, a Heberɨn adarazir namakar aghuim, me deravɨra
    uari inigha ikia, uariv sozir puvatɨ.
  dop-dop: Ḿpʋ́ɣʋ́ Siselɑ sewɑ nɑ ɩ́ polo Keni tʋ Hepɛɛ ɑlʋ Yɑyɛɛ tɛ. Mpi tɔ, wulɑʋ
    Yɑpɛŋ yǝlɑɑ nɑ Hepɛɛ nyǝ́mɑ pɑɑ wɛ tǝmɑ nɑ leleŋ kɛ́.
  azb-azb: Sisra Qenli Xeverin arvadı Yaelin çadırına qaçdı, çünki Xasor padşahı Yavinlə
    Qenli Xever arasında sülh var idi.
  eng-DBY: And Sisera fled on foot to the tent of Jael the wife of Heber the Kenite;
    for there was peace between Jabin the king of Hazor and the house of Heber the
    Kenite.
  hin-2017: परन्तु सीसरा पाँव-पाँव हेबेर केनी की स्त्री याएल के डेरे को भाग गया; क्योंकि
    हासोर के राजा याबीन और हेबेर केनी में मेल था।
  eng-YLT: And Sisera hath fled on his feet unto the tent of Jael wife of Heber the
    Kenite, for peace [is] between Jabin king of Hazor and the house of Heber the
    Kenite;
  kne-kne: Si Sisera pay yan nanagtag ay inmey sin toldan Jael ay asawan Heber ay
    Kineo, tan gayyem dedan Jabin ay ari ed Hazor din pamilyan Heber.
  eng-WYC-2017: And Sisera fled, and came to the tent of Jael, the wife of Heber the
    Kenite; for peace was betwixt Jabin, king of Hazor, and betwixt the house of Heber
    the Kenite.
  eng-WMBB: However Sisera fled away on his feet to the tent of Jael the wife of Heber
    the Kenite; for there was peace between Jabin the king of Hazor and the house
    of Heber the Kenite.
  urd-GVH: इतने में सीसरा पैदल चलकर क़ीनी आदमी हिबर की बीवी याएल के ख़ैमे के पास भाग
    आया था। वजह यह थी कि हसूर के बादशाह याबीन के हिबर के घराने के साथ अच्छे ताल्लुक़ात
    थे।
  rug-rug: Meke govete la nuquru pa vetu te Zaeli, barikaleqe te Hebere na tie Kenaiti,
    se Sisera, sina sa baṉara Zabini pa popoa Hazo, si loke nana kana koasa tatamana
    te Hebere.
  gaz-gaz: Siisaaraan garuu sababii Yaabiin mooticha Haazoorii fi Hebeer namicha balbala
    Qeen sana gidduu hariiroon gaariin tureef gara dunkaana Yaaʼeel niitii Hebeer
    sanaatti miillaan baqate.
  fra-LSG: Sisera se réfugia à pied dans la tente de Jaël, femme de Héber, le Kénien;
    car il y avait paix entre Jabin, roi de Hatsor, et la maison de Héber, le Kénien.
  gnn-gnn: Waṉḏinanydja ŋayi ŋunhi nhinana bala‐a‐a, ga bunananydja ŋayi waŋganyguna
    miyalkku yäkuwu Djayilwu, ŋunhi ŋayi yukurrana ḏalwaḏalwa'ŋura nhinana.
  yal-yal: Koni, Sisera yi a gi a sanni, a siga Keni kaan Xeberi a ɲaxanla Yayeli
    a bubuni, bayo bɔɲɛ xunbenla yi Xasori mangan Yabin nun Keni kaan Xeberi a denbayaan
    tagi.
  haw-1868: Holo aku la o Sisera ma kona wawae, a i ka halelewa o Iaela ka wahine
    a Hebera no ko Kena; no ka mea, ua noho kuikahi o Iabina, ke alii o Hazora me
    ka poe o Hebera no ko Kena.
  arb-NAV: وَأَمَّا سِيسَرَا فَهَرَبَ مَاشِياً إِلَى خَيْمَةِ يَاعِيلَ امْرَأَةِ حَابِرَ
    الْقَيْنِيِّ الَّذِي كَانَ قَدْ عَقَدَ اتِّفَاقَ صُلْحٍ بَيْنَهُ وَبَيْنَ يَابِينَ
    مَلِكِ حَاصُورَ.
  ewe-ewe: Sisera si yi ɖaɣla eɖokui ɖe Yael, ame si nye Heber, Kenitɔ la, srɔ̃ ƒe
    agbadɔ me elabena nusɔsɔe nɔ Fia Yabin, Hazor fia kple Heber ƒe hlɔ̃ la dome.
  eng-LEE: But Sissera had fled away on foot to the tent of Ja'el the wife of Cheber
    the Kenite; for there was peace between Yabin the king of Chazor and the house
    of Cheber the Kenite.
  asm-FB: কিন্তু চীচৰাই দৌৰি পলাই গৈ সেই কেনীয়া হেবৰৰ ভার্য্যা যায়েলৰ তম্বুলৈ আহিল;
    কাৰণ সেই সময়ত হাচোৰৰ ৰজা যাবীন আৰু কেনীয়া হেবৰৰ বংশৰ মাজত বন্ধুত্ব আছিল।
  sus-A: سِسٍرَ نَشَ عَ فِ عَ سَنيِ رَ، عَ سَ عَ نْشُن يَيٍلِ شَ كِرِ بَنشِ كُي، هٍبٍرِ
    كٍنِكَ شَ فِنّ. عَ نَ رَبَشِ نّ بَرِ مَ لَنيِ نُ نَ شَسٌرِ مَنفّ يَبِنِ نُن هٍبٍرِ
    كٍنِكَ شَبِلّ تَفِ.
  fra-SBL: Mais Sisera s'enfuit sur ses pieds jusqu'à la tente de Jaël, femme de Héber
    le Kénien, car il y avait paix entre Jabin, roi de Hatsor, et la maison de Héber
    le Kénien.
  hbo-hbo: וְסִֽיסְרָא֙ נָ֣ס בְּרַגְלָ֔יו אֶל־אֹ֣הֶל יָעֵ֔ל אֵ֖שֶׁת חֶ֣בֶר הַקֵּינִ֑י
    כִּ֣י שָׁלֹ֗ום בֵּ֚ין יָבִ֣ין מֶֽלֶךְ־חָצֹ֔ור וּבֵ֕ין בֵּ֖ית חֶ֥בֶר הַקֵּינִֽי׃
  kik-kik: No rĩrĩ, Sisera agĩĩthara na magũrũ, akĩũrĩra hema-inĩ ya Jaeli, mũtumia
    wa Heberi ũrĩa Mũkeni, nĩ ũndũ kwarĩ na ũrata gatagatĩ-inĩ ka Jabini mũthamaki
    wa Hazoru na mbarĩ ya Heberi ũcio Mũkeni.
  fra-NCL: Sisara se réfugia à pied dans la tente de Jahel, femme de Héber, le Cinéen ;
    car il y avait paix entre Jabin, roi d’Asor, et la maison de Héber, le Cinéen.
  cek-AK: Toe Hazor siangpahrang Jabin hoi Ken acaeng Heber loe angdaehhaih sak hoi
    pongah, Sisera loe Ken acaeng Heber ih zu, Jael ih kahni im ah khok hoiah cawnh.
  cuk-cuk: Sísara nagab-wakitegu, Jael-e-dordoneg-siidse modapid. Ar Hazor-rey-Jabín,
    Jael-e-sui-e-ai-nuedsoggu, a-ulale, Sísara, Jael-negse dogdapid. Jaelʼde Heber-e-omed.
    Heberʼde, Ceneo-duled.
  uig-CYR: Лекин Сисера пиядә қечип, Кенийләрдин болған Һәбәрниң аяли Яәлниң чедириға
    барди; чүнки Һазорниң падишаси Ябин билән Кенийләрдин болған Һәбәрниң җәмәти оттурисида
    достлуқ алақиси бар еди.
  tel-2017: హాసోరు రాజు యాబీనుకూ కయీనీయుడైన హెబెరు వంశస్థులకూ సంధి ఒప్పందం ఉంది గనుక
    సీసెరా కాలినడకన కయీనీయుడైన హెబెరు భార్య యాయేలు గుడారానికి పారిపోయాడు.
  hat-BSA: Alò, Sisera te sove ale sòti nan pye a tant Jaël la, madanm a Héber a,
    Kenyen an; paske te gen lapè antre Jabin, wa Hatsor a ak lakay Héber, Kenyen an.
  kos-kos: Sisera el kaing nwe sun lohm nuknuk sel Jael, mutan kial Heber mwet Ken,
    mweyen oasr aetui inmasrlol Tokosra Jabin ac sou lal Heber.
  hbo-WLC: וְסִֽיסְרָא֙ נָ֣ס בְּרַגְלָ֔יו אֶל־אֹ֣הֶל יָעֵ֔ל אֵ֖שֶּׁת חֶ֣בֶר הַקֵּינִ֑י
    כִּ֣י שָׁל֗וֹם בֵּ֚ין יָבִ֣ין מֶֽלֶךְ־חָצ֔וֹר וּבֵ֕ין בֵּ֖ית חֶ֥בֶר הַקֵּינִֽי׃
  ibo-ibo: Ma Sisera gbapụrụ ọsọ gaa zoo onwe ya nʼụlọ ikwu Jael, nwunye Heba, onye
    Ken. Nʼihi udo dị nʼetiti eze Jabin, onye Hazọ, na ndị ezinaụlọ Heba, onye Ken.
  ory-ory: ତଥାପି ସୀଷରା ପାଦଗତିରେ ପଳାଇ ସେହି କେନୀୟ ହେବରର ଭାର୍ଯ୍ୟା ଯାୟେଲର ତମ୍ବୁ ଆଡ଼କୁ
    ଗଲା; କାରଣ ସେସମୟରେ ହାସୋରର ରାଜା ଯାବୀନ୍‍ ଓ କେନୀୟ ହେବର-ବଂଶ ମଧ୍ୟରେ ଶାନ୍ତିଚୁକ୍ତି ଥିଲା।
  chk-chk: Nge Sisera a sü ngeni imwen Jael pwülüen Heper ewe re Ken. Pun mi wor kinamwe
    lefilen Japin ewe kingen Hasor me ewe familien Heper ewe re Ken.
  rop-rop: Oni Sisera miselp bin stil laibala, dumaji imbin ranawei langa det kemp
    blanga det men neim Hiba. Imbin go en blandim miselp deya na, dumaji Hiba bin
    gudfren blanga King Jeibin,
  ukr-1871: Сизара же прибіг пішки до намету Яїли, жени Хевера Кенеянина, бо між Явином,
    царем Азорським, а домом Хевера Кенеянина, панував мир.
  deu-1951: Sisera aber floh zu Fuß zum Zelte Jaels, des Weibes Hebers, des Keniters;
    denn Jabin, der König von Hazor, und das Haus Hebers, des Keniters, hatten Frieden
    miteinander.
  eng-JPS: Howbeit Sisera fled away on his feet to the tent of Jael the wife of Heber
    the Kenite; for there was peace between Jabin the king of Hazor and the house
    of Heber the Kenite.
  srp-1865: A Sisara uteèe pješice do šatora Jailje žene Evera Kenejina; jer bijaše
    mir meðu Javinom carem Asorskim i domom Evera Kenejina.
  lug-lug: 'Naye Sisera n’addukira eri eweema ya Yayeeri mukazi w’Omukeeni Keberi:
    Kubanga waaliwo enkolagana wakati wa kabaka w’e Kazoli, Yabini n’ab’omu maka g’Omukeeni
    Keberi.'
  heb-heb: וסיסרא נס ברגליו אל אהל יעל אשת חבר הקיני כי שלום בין יבין מלך חצור ובין
    בית חבר הקיני׃
  ben-IRV: কিন্তু সীষরা দৌড়ে কেনীয় হেবরের স্ত্রী যায়েলের তাঁবুর দিকে গেলেন; কারণ
    হাৎসোরের যাবীন রাজাতে ও কেনীয় হেবরের বংশে তখন শান্তি ছিল।
  pan-pan: ਪਰ ਸੀਸਰਾ ਪੈਦਲ ਭੱਜ ਕੇ ਹੇਬਰ ਕੇਨੀ ਦੀ ਪਤਨੀ ਯਾਏਲ ਦੇ ਤੰਬੂ ਵੱਲ ਗਿਆ, ਕਿਉਂ ਜੋ ਹਾਸੋਰ
    ਦੇ ਰਾਜਾ ਯਾਬੀਨ ਅਤੇ ਹੇਬਰ ਕੇਨੀ ਦੇ ਘਰਾਣੇ ਵਿੱਚ ਮੇਲ-ਜੋਲ ਸੀ।
  mya-JVB: သိသရ သည် ကေနိ အမျိုးသားဟေဗာ ၏ မယား ယေလ ၏တဲ သို့ ခြေ ဖြင့် ပြေး ၏။ ထိုကာလ၌
    ဟာဇော် ရှင်ဘုရင် ယာဘိန် သည် ဟေဗာ အမျိုးသား ချင်း ကေနိ လူတို့နှင့် မိဿဟာယ ဖွဲ့လျက်
    ရှိသတည်း။
  tbg-tbg: Siseraava ˻vataqaa˼ ruqemakero Jaelira seri naavu vaunaini oruntora. Jaeliva
    Kinihainaara Hebera naatavano vauvaro vi entara King Jabiniva Hasora avuhainaava
    Hebera navunaaka hampata maateraiqiharo vaura.
  hmo-hmo: Sisera be aena dekenai ia heau, Iaele, Kene tauna, Hebere ena adavana,
    ena palai ruma dekenai ia lao, badina be Iabina, Hasoro ena king ese Hebere ena
    iduhu danu maino idia karaia.
  urd-urd: लेकिन सीसरा हिब्र क़ीनी की बीवी या'एल के डेरे को पैदल भाग गया, इसलिए कि
    हसूर के बादशाह याबीन और हिब्र क़ीनी के घराने में सुलह थी।
  rus-SYN: Сисара же убежал пеший в шатер Иаили, жены Хевера Кенеянина; ибо между
    Иавином, царем Асорским, и домом Хевера Кенеянина был мир.
  bqc-SIM: Ɔ̃ Sisela tilɛ̀ à gɛ̀ sì Keni bui Ɛbɛɛ na Yaeli kpɛ́u, asa Azoo kí Yabɛ̃
    ń Ɛbɛɛ bɛdeↄ kↄ̃ yãmà yãaɛ.
  tcz-CHONGTHU: Hiche kahlah chun Sisera chu Ken mi Heber jinu Ja’el ponbuh a anajam
    lut’in ahi, ajeh chu Heber insung mite leh Hazor lengpa Jabin chu jolle gol hina
    a ana kihou thei ahiuve.
  mar-mar: सीसरा मात्र केनी हेबेर ह्याची पत्नी याएल हिच्या डेऱ्याकडे पायी पळून गेला;
    कारण हासोराचा राजा याबीन आणि केनी हेबेराचे घराणे यांचे सख्य होते.
  qub-qub: Chay wichan Hazorpa raynin Jabín alli carcaycaran Queni runa Heberpa famillyanwanga.
    Chaynöpami Sisaraga chaquillapa gueshpir aywacur chayaran Jaelpa witichinalla
    wasinman. Payga caran Heberpa warmin.
  bqp-bqp: Akũ Sisera bàa lɛ̀ gɛ̀sɛ à gɛ̀ɛ Keni buri Eberu nanↄ Yaɛli kuta kĩnaa,
    zaakũ Azo kína Yabĩ kũ Eberu bedenↄ kↄ̃ yã mà yã.
  hat-hat: Sisera kouri sou de pye l' bò tant Jayèl, madanm Ebè, moun branch fanmi
    Kayen yo, paske Jaben, wa Azò a, ak moun fanmi Ebè yo te byen yonn ak lòt.
  eng-BSB: Meanwhile, Sisera had fled on foot to the tent of Jael, the wife of Heber
    the Kenite, because there was peace between Jabin king of Hazor and the house
    of Heber the Kenite.
  tod-tod: Sisela ɓizɛni ɠɔɠɔa, é li Ken nui Eɓɛɛl anzai Yayɛle ná-seɠe ɠotai wu,
    mazɔlɔɔ ziilɛigi ma minazeɠegi ɠɛni Ɠasɔɔl masagi Yaɓin ta Ɠeeɓɛɛl ná-pɛlɛyeɠei
    ti zɔɠɔzu.
  eng-WEBPB: However Sisera fled away on his feet to the tent of Jael the wife of
    Heber the Kenite; for there was peace between Jabin the king of Hazor and the
    house of Heber the Kenite.
  kbq-kbq: Hianagi Sisera'a mopafi freno vuno Kenasi ne' Heberi nenaro, Jaeli seli
    nontega vu'ne. Na'ankure Hazori kini ne' Jabinine Kenasi ne' Heberi kizani amu'nompina
    hafra osu'na'e.
  nhe-BL: Huan Sísara cholo san iicxipa huan yajqui campa nopa cali tlen yoyomitl
    tlen elqui iaxca Jael tlen isihua Heber, nopa quenita. Yajqui ichaj pampa Heber
    huan Tlanahuatijquetl Jabín ipan altepetl Hazor quichijtoyaj se tlajtoli para
    ax oncas cualantli ica inijuanti.
  bus-bus: Ben Sisera bàa lɛ̀ kɛ̀sɛ à gàa Keni bori Eberu naↄ̃ Yaɛli kuta kiia, zaakɛ
    Azo kí Yabĩ kↄ̃n Eberu bɛdeenↄ kↄ̃ yã mà yã.
  gub-BL: Xo Xi zo uzàn oho a'e wi. Uhem amo tàpuzràn pe. Zaew Hemer Kene zuapyr hemireko
    a'e, ipupe hin a'e. Uhem tàpuzràn huwake a'e, ta'e Zamim Azor pe har wanuwihaw
    ikatu Emer iànàm wanupe a'e xe.
  eng-DRA: But Sisara fleeing came to the tent of Jahel the wife of Haber the Cinite,
    for there was peace between Jabin the king of Asor, and the house of Haber the
    Cinite.
