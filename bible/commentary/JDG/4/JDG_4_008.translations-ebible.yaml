verse: JDG.004.008
translations:
  mal-C: 'ബാരാക്ക് അവളോട്: “നീ എന്നോടുകൂടെ വരാമെങ്കിൽ ഞാൻ പോകാം; നീ വരുന്നില്ല എങ്കിൽ
    ഞാൻ പോകുകയില്ല” എന്നു പറഞ്ഞു.'
  deu-TKW: 'Barak antwortete ihr: Wenn du mit mir gehst, will ich gehen; wenn du aber
    nicht mit mir gehst, gehe ich nicht!'
  lin-lin: 'Baraki azongiselaki Debora : — Soki okokende elongo na ngai, wana nakokende ;
    kasi soki okokende na ngai te, wana ngai mpe nakokende te.'
  eng-LSV: And Barak says to her, “If you go with me, then I have gone; and if you
    do not go with me, I do not go”;
  eng-GNV: 'And Barak sayd vnto her, If thou wilt go with me, I will go: but if thou
    wilt not goe with me, I will not go.'
  eng-WEBSTER: 'And Barak said to her, if thou wilt go with me, then I will go: but
    if thou wilt not go with me, then I will not go.'
  nhw-BL: 'Huan Barac quiijto: ―Sintla ta tiyas nohuaya, niyas, pero sintla amo nohuaya
    tiyas, na amo niyas.'
  swh-ONEN: Baraka akamwambia, “Ukienda pamoja nami nitakwenda, lakini usipokwenda
    pamoja nami, sitakwenda.”
  bba-bba: Mɑ Bɑrɑki u nùn wisɑ u nɛɛ, ɑ̀ n kɑɑ kɑ mɑn dɑ, kon dɑ. Adɑmɑ ɑ̀ kun kɑ
    mɑn dɔɔ, nɑǹ dɔɔ.
  eng-KJVCPB: 'And Barak said unto her, If thou wilt go with me, then I will go: but
    if thou wilt not go with me, then I will not go.'
  wbp-wbp: Ngula-jangka, Parrakarla wangka Tipuruku, “Kajinpa nyuntu yani ngaju-kurlu,
    ngula-jangka kapurna-jana ngaju-nyangu wati-patu-kurlu jangkardu yani kululku
    Jijara-kurlangu-patuku. Kala kulanpa yani ngaju-kurlu, ngulaju kularna yani kulukuju,
    lawa.”
  luo-luo: Barak nowachone niya, “Ka idhi koda, abiro dhi; to ka ok idhi koda, to
    ok abi dhi.”
  meu-meu: Barak ese e haere henia, eto, Oi ba bamogu, vada bainala; a basio bamogu,
    lau na basinala.
  npi-ULB: बाराकले तिनलाई भने, “तपाईं मसँग जानुभयो भने म जान्छु, तर तपाईं मसँग जानुभएन
    भने म जान्‍नँ ।”
  yor-yor: Baraki sì dá a lóhùn pé, “Èmi yóò lọ tí ìwọ ó bá bá mi lọ, ṣùgbọ́n tí ìwọ
    kì yóò bá bá mi lọ, èmi kì yóò lọ.”
  emp-NTPO: 'Maʌ̃ne Baracoba Deboráa jarasia: –Bʌda mʌ̃ ume wãibʌrʌ mʌ̃ra wãya. Bʌda
    wãẽ́bʌrʌ mʌ̃ sid̶a wãẽ́a.–'
  ind-ind: Jawab Barak kepada Debora, “Kalau engkau juga pergi, saya akan pergi. Tetapi
    kalau engkau tidak ikut, saya tidak akan pergi.”
  pes-OPCB: 'باراق در پاسخ دبوره گفت: «فقط به شرطی می‌روم که تو با من بیایی.»'
  tgl-ULB: Sinabi ni Barak sa kaniya, “Kung sasama ka sa akin, pupunta ako, pero kung
    hindi ka sasama sa akin, hindi ako pupunta.”
  cbu-NT: 'Balaksha: Waritacha naamaama. Itaru, shaanpata ipuneeruni. Wandaya shiy
    naamaam pinasakush, nuwsha nuwaanitana naamaam pinasaktana, Balaksha tárangiya.'
  hui-hui: Ani layagola Baraga ibugua ladai bialu lalu, I̱ iya haru mbaliyayagua polebero
    ani ndo í̠ naibiriyagua i̱ napoleberoore ndobe, lene.
  mya-mya: ထို​အ​ခါ​ဗာရက်​က``အ​ကယ်​၍​အ​ကျွန်ုပ်​နှင့် အ​တူ အ​ရှင်​လိုက်​မည်​ဆို​လျှင်​အ​ကျွန်ုပ်​သွား
    ပါ​မည်။ အ​ရှင်​မ​လိုက်​လို​ပါ​က​အ​ကျွန်ုပ် လည်း​မ​သွား​လို​ပါ'' ဟု​ဆို​၏။
  bod-N: པཱ་རག་ན་རེ། གལ་ཏེ་ཁྱེད་རང་བདག་དང་མཉམ་དུ་འགྲོ་ན་ང་རང་འགྲོ་བར་བྱ། ཁྱེད་རང་མི་འགྲོ་ན་ང་ཡང་མི་འགྲོ་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Bharaki akati kwaari, “Kana imi mukaenda neni, ini ndichaenda; asi kana
    musingaendi neni, neni handingaendi.”
  spa-BLM: 'Barak le dijo: “Si vas conmigo, iré; pero si no vas conmigo, no iré”.'
  cac-cac: 'Ix yalan vin̈aj Barac chi'' icha tic: Ol in b''atoc, tato tzach b''at
    ved''oc. Tato max ach b''at ved'' jun, man̈ ol in b''atlaj, xchi vin̈ d''a ix.'
  swh-ULB: Baraka akamwambia, 'Ikiwa utakwenda nami, nitakwenda, lakini ikiwa huendi
    pamoja nami, sitaenda.'
  bel-bel: 'Варак сказаў ёй: калі ты пойдзеш са мною, пайду; а калі ня пойдзеш са
    мною, не пайду.'
  deu-ELBBK: 'Und Barak sprach zu ihr: Wenn du mit mir gehst, so gehe ich; wenn du
    aber nicht mit mir gehst, so gehe ich nicht.'
  mbb-OT: Ne migkaǥi si Barak diyà te ki Debora te, “Egenat a emun eduma ka; piru
    emun kenè ka eduma ne kenà a egenat.”
  mal-2015: 'ബാരാക്ക് അവളോടു: നീ എന്നോടുകൂടെ വരുന്നെങ്കിൽ ഞാൻ പോകാം; നീ വരുന്നില്ല
    എങ്കിൽ ഞാൻ പോകയില്ല എന്നു പറഞ്ഞു.'
  tuo-NT: 'Barac Déborare aꞌtiro yʉꞌticʉ niwĩ: —Mʉꞌʉ yʉꞌʉre baꞌpaticã, waꞌagʉti. Mʉꞌʉ
    waꞌaticãma, waꞌasome, nicʉ niwĩ.'
  rmc-rmc: 'O Barak lake odphenďa: „Te aveha manca, džava, ale te na aveha manca,
    na džava.“'
  pes-OPV: 'باراق وی را گفت: «اگر همراه من بیایی می‌روم و اگر همراه من نیایی نمی روم.»'
  ron-1924: 'Барак й-а зис: „Дакэ вий ту ку мине, мэ вой дуче; дар дакэ ну вий ку
    мине, ну мэ вой дуче.”'
  ben-OBCV: বারক তাঁকে বললেন, “আপনি যদি আমার সঙ্গে যান, তবেই আমি যাব; কিন্তু আপনি
    যদি আমার সঙ্গে না যান, তবে আমি যাব না।”
  som-som: Markaasaa Baaraaq wuxuu ku yidhi, Haddaad i raacdid, waan tegi doonaa,
    laakiinse haddaanad i raacin, tegi maayo.
  lat-VUC: 'Dixitque ad eam Barac: Si venis mecum, vadam: si nolueris venire mecum,
    non pergam.'
  eng-ASVBT: And Barak said unto her, If thou wilt go with me, then I will go; but
    if thou wilt not go with me, I will not go.
  ita-1885: 'E Barac le disse: Se tu vai meco, io andrò; ma, se tu non vai meco, io
    non andrò.'
  eng-LXXUP: And Barak said to her, If thou wilt go with me, I will go; and if thou
    wilt not go, I will not go; for I know not the day on which the Lord prospers
    his messenger with me.
  eng-ULB: Barak said to her, “If you go with me, I will go, but if you do not go
    with me, I will not go.”
  spa-VBL: 'Barac respondió: “Si vienes conmigo, iré; pero si no vienes conmigo, no
    iré”.'
  fra-_FOB: 'Et Barak lui dit: Si tu viens avec moi, j''irai; mais si tu ne viens
    pas avec moi, je n''irai pas.'
  mal-mal: 'ബാരാക്ക് അവളോട്: നീ എന്നോടുകൂടെ വരുന്നെങ്കിൽ ഞാൻ പോകാം; നീ വരുന്നില്ല
    എങ്കിൽ ഞാൻ പോകയില്ല എന്ന് പറഞ്ഞു.'
  urd-GVR: Baraq ne jawāb diyā, “Maiṅ sirf is sūrat meṅ jāūṅgā ki āp bhī sāth jāeṅ.
    Āp ke baġhair maiṅ nahīṅ jāūṅgā.”
  suz-BL: मिनु बाराकमी देबोरा कली “गे गो नु लाइतीनी हना, गो लाइनुङ। गे गो नु मलाइतीनी
    हना, गो मलाइनुङ” दे लोव़ लेत्‍ता बाक्‍त।
  ita-1927: 'Barak le rispose: “Se vieni meco andrò; ma se non vieni meco, non andrò”.'
  ckb-ckb: 'باراکیش پێی گوت: «ئەگەر لەگەڵم بێیت دەچم، بەڵام ئەگەر لەگەڵم نەیێیت ئەوا
    ناچم.»'
  eng-BBE: And Barak said to her, If you will go with me then I will go; but if you
    will not go with me I will not go.
  kan-OKCV: ಬಾರಾಕನು ಅವಳಿಗೆ, “ನೀನು ನನ್ನ ಸಂಗಡ ಬಂದರೆ ನಾನು ಹೋಗುವೆನು. ನೀನು ನನ್ನ ಸಂಗಡ ಬಾರದೆ
    ಇದ್ದರೆ ನಾನು ಹೋಗುವುದಿಲ್ಲ,” ಎಂದನು.
  tam-2017: 'அதற்குப் பாராக்: நீ என்னோடு வந்தால் போவேன்; என்னோடு வராவிட்டால், நான்
    போகமாட்டேன் என்றான்.'
  spa-RV-1909: 'Y Barac le respondió: Si tú fueres conmigo, yo iré: pero si no fueres
    conmigo, no iré.'
  ron-BTF: 'Și Barac i-a spus: Dacă vei merge cu mine, voi merge, dar dacă nu vei
    merge cu mine, nu voi merge.'
  eng-WEBP: Barak said to her, “If you will go with me, then I will go; but if you
    will not go with me, I will not go.”
  eng-FBV: Barak replied, “If you come with me, I'll go; but if you don't come with
    me, I won't go.”
  nld-1939: 'Barak zeide tot haar: Ik zal gaan, als gij met me meegaat; zo ge mij
    niet vergezelt, ga ik niet.'
  nch-BL: 'Huan Barac quiijto: ―Sinta ta tiyas nohuaya, niyas, pero sinta amo nohuaya
    tiyas, na amo niyas.'
  vie-1934: 'Ba-rác đáp rằng: Nếu bà đi với tôi, thì tôi sẽ đi; nhưng nếu bà không
    đi với tôi, tôi sẽ không đi.'
  hin-CV: बाराक ने उसे उत्तर दिया, “यदि आप मेरे साथ चलेंगी तो मैं जाऊंगा, नहीं तो
    नहीं जाऊंगा.”
  spa-BES: 'Y Barac le dijo: Si vas conmigo, entonces yo iré; Pero si no vas a ir
    conmigo, no iré.'
  tdx-tdx: Le hoe t’i Barake tama’e, Kanao hindreza’o lia, le handeha iraho; fe naho
    tsy indreza’o, izaho tsy homb’eo.
  tha-KJV: บาราคจึงตอบนางว่า “​ถ้าแม้​นางไปกับข้าพเจ้า ข้าพเจ้าจะไป แต่​ถ้าแม้​นางไม่ไปกับข้าพเจ้า
    ข้าพเจ้าก็​ไม่​ไป​”
  por-BR-2018: 'E Baraque lhe respondeu: Se tu fores comigo, eu irei: mas se não fores
    comigo, não irei.'
  deu-ELO: 'Und Barak sprach zu ihr: Wenn du mit mir gehst, so gehe ich; wenn du aber
    nicht mit mir gehst, so gehe ich nicht:'
  eng-WYC-2018: And Barak said to her, If thou comest with me, I shall go; if thou
    wilt not come with me, I shall not go.
  epo-epo: 'Tiam diris al ŝi Barak: Se vi iros kun mi, mi iros; sed se vi ne iros
    kun mi, mi ne iros.'
  uig-PIN: 'Baraⱪ uningƣa: — Əgǝr sǝn mǝn bilǝn billǝ barsang, mǝnmu barimǝn. Sǝn
    mǝn bilǝn barmisang, mǝnmu barmaymǝn! — dedi.'
  beo-beo: Amalalu, Bela:ge da Debolama bu adole i, “Di da na sigi ahoasea, na da
    masunu. Be di da hame sigi ahoasea, na da hame masunu.”
  tpi-OTNT: Barak i harim dispela tok na em i tokim Debora olsem, “Sapos yu kam wantaim
    mi, bai mi go. Tasol sapos yu no kam, bai mi no inap i go.”
  hau-SA: Barak ya ce, “In kika tafi tare da ni, zan tafi; amma in ba ki zo tare da
    ni ba, ba zan tafi ba.”
  uig-LAT: 'Baraq uninggha: — Eger sen men bilen bille barsang, menmu barimen. Sen
    men bilen barmisang, menmu barmaymen! — dédi.'
  nde-nde: UBharakhi wathi kuye, “Nxa uhamba lami, ngizahamba; kodwa nxa ungahambi
    lami, kangiyikuhamba.”
  ton-ton: 'Pea naʻe pehē ʻe Pelaki kiate ia, “Kapau te ta ō mo koe, pea te u ʻalu:
    pea kapau ʻe ʻikai te ta ō mo koe, pea ʻe ʻikai te u ʻalu.”'
  ces-1613: 'I řekl jí Barák: Půjdeš-li se mnou, půjdu; pakli nepůjdeš se mnou, nepůjdu.'
  eng-WMB: Barak said to her, “If you will go with me, then I will go; but if you
    will not go with me, I will not go.”
  tam-TCV: அப்பொழுது பாராக் அவளிடம், “நீ என்னுடன் வந்தால் நான் போவேன்; நீ என்னுடன்
    வராவிட்டால் நானும் போகமாட்டேன்” என்று சொன்னான்.
  ceb-ULB: Miingon si Barak kaniya, “Kung mouban ka kanako, moadto ako, apan kung
    dili ka mouban kanako, dili ako moadto.”
  pol-UBG: 'Barak zaś powiedział do niej: Jeśli pójdziesz ze mną, pójdę, lecz jeśli
    nie pójdziesz ze mną, nie pójdę.'
  agr-agr: 'Tutai nii ayaak: “Wika amejai wetatjai. Untsu ame minachkuminig wikik
    wechattajai”, tiuwai.'
  kyc-kyc: Dokopa Bereke baame enda Depora lamaiyuo leya. Emba namba role pyao epare
    ramo doko kapa paro. Dee emba daa lare ramo dokopa namba opetae paa naroko, leya.
  urd-GVU: برق نے جواب دیا، ”مَیں صرف اِس صورت میں جاؤں گا کہ آپ بھی ساتھ جائیں۔ آپ
    کے بغیر مَیں نہیں جاؤں گا۔“
  deu-1912: 'Barak sprach zu ihr: Wenn du mit mir ziehst, so will ich ziehen; ziehst
    du aber nicht mit mir, so will ich nicht ziehen.'
  kan-2017: ಬಾರಾಕನು ಆಕೆಗೆ, “ನೀನು ನನ್ನ ಸಂಗಡ ಬರುವುದಾದರೆ ಹೋಗುತ್ತೇನೆ; ಇಲ್ಲವಾದರೆ ಹೋಗುವುದಿಲ್ಲ”
    ಅನ್ನಲು
  yap-yap: Ma aram me fulweg Barak ni ga’ar ngak Deborah, “Gu ra yan ni fa’an ga ra
    un ngog, ma fa’anra dab mu’un ngog ma dab gu wan.”
  hlt-MCSB: Barak loh Deborah taengah, “Ka taengah na pongpa atah ka cet ngawn ni,
    tedae kai taengah ni na pongpa pawt atah ka cet van mahpawh,” a ti nah.
  mdy-ETH: ባርቄ ጋዓንቴ፦ «ኔ ታኣና ዎላ ዓኣዻቴ ታ ዴንዳንዳኔ፤ ታኣና ዎላ ኔ ዴንዱዋያታቴ ታኣኒ ዴንዳዓኬ» ጌዔኔ።
  twi-ASANTE: Barak ka kyerɛɛ no sɛ, “Sɛ wo ne me bɛkɔ dea, mɛkɔ!”
  eng-WEBU: Barak said to her, “If you will go with me, then I will go; but if you
    will not go with me, I will not go.”
  wal-wal: Yaatin, Baaraaqi, “Neeni tanaara biikko, taani baana; shin neeni tanaara
    baana xayikko, taanikka biikke” yaagiis.
  spa-PDDPT: 'Entonces Barac le respondió: Si tú vas conmigo, yo iré. Pero no iré
    si tú no vas conmigo.'
  gun-gun: 'Ha''e rã Baraque aipoe''i: — Xerupive ndee reo ramo ma aa ''rã. Ha''e
    rã xerupive ndereoi ramo ma xee ndaai ''rã — he''i.'
  agu-BL: —Ba'n chimben poro kol xom ninu' swe'j, na ko quil benu' swe'j, ncha'tz
    in quil chimben, stzun Barac bantz tetz Débora.
  ilo-ULB: Kinuna ni Barak kenkuana, “No kumuyogka kaniak, mapanak, ngem no saanka
    a kumuyog kaniak, saanak a mapan.”
  kpg-kpg: Barak ga helekai gi Deborah, “Au e hana maa goe e hana madalia au; maa
    goe hagalee hana madalia au, gei au hagalee hana.”
  uig-ARA: 'باراق ئۇنىڭغا: ــ ئەگەر سەن مەن بىلەن بىللە بارساڭ، مەنمۇ بارىمەن. سەن
    مەن بىلەن بارمىساڭ، مەنمۇ بارمايمەن! ــ دېدى.'
  sus-sus: Baraki naxa a fala a bɛ, «Xa won birin nan a ra, n sigama, kɔnɔ xa won
    birin mu a ra, n mu sigama feo.»
  pon-2006: Parak eri patohwanohng Depora, “Eri, me mwahu! I pahn patohla, ma komw
    pahn ketin iang ie; a ma soh, I sohte pahn patohla.”
  jae-jae: Barak kêsôm gêdêŋ Debora gebe “Aôm embe ôwiŋ aê, go jana, mago aôm embe
    ôwiŋ aê atom, oc jana atom amboac tonaŋgeŋ.”
  ksd-ksd: 'Ma Barak i ga biti tana: Gala dor a varait ma u, io, ina vana; ma gala
    pata, pa ina vana.'
  tur-YTC: 'Barak ona şöyle dedi: “Benimle geleceksen giderim; ama sen benimle gelmeyeceksen
    ben de gitmem.”'
  grc-BRENT: Καὶ εἶπε πρὸς αὐτὴν Βαρὰκ, ἐὰν πορευθῇς μετʼ ἐμοῦ, πορεύσομαι, καὶ ἐὰν
    μὴ πορευθῇς, οὐ πορεύσομαι· ὅτι οὐκ οἶδα τὴν ἡμέραν ἐν ᾗ εὐοδοῖ Κύριος τὸν ἄγγελον
    μετʼ ἐμοῦ.
  ind-AYT: Barak berkata kepadanya, “Jika engkau pergi bersamaku, aku pun pergi. Jika
    engkau tidak pergi bersamaku, aku pun tidak akan pergi.”
  nya-nya: Baraki anamuyankha kuti, “Mukapita nane limodzi ine ndipita. Koma ngati
    sitipitira limodzi, inenso sindipita.”
  hrv-hrv: 'Barak joj odgovori: “Ako ti pođeš sa mnom, ići ću; ako li ne pođeš sa
    mnom, ne idem.”'
  mps-mps: Tama Barakgo Deborabolo te po wali, “Te nage ena dali asobaso da, te ena
    paibao. Tiali goli te nage asisąbaso da, te ena me pogobeo,” wali.
  tpi-tpi: Barak i harim dispela tok na em i tokim Debora olsem, “Sapos yu kam wantaim
    mi, bai mi go. Tasol sapos yu no kam, bai mi no inap i go.”
  dan-1931: 'Barak svarede hende: “Hvis du vil gå med, vil jeg gå; men hvis du ikke
    går med, går jeg ikke!”'
  vie-OVCB: 'Ba-rác nói với bà: “Tôi sẽ đi, nhưng chỉ khi nào bà đi với tôi.”'
  guj-2017: બારાકે તેને કહ્યું, “જો તું મારી સાથે આવે, તો હું જાઉં, પણ જો તું મારી
    સાથે નહિ આવે, તો હું નહિ જાઉં.”
  pon-2006A: Parak eri patohwanohng Depora, “Eri, me mwahu! I pahn patohla, ma komw
    pahn ketin iang ie; a ma soh, I sohte pahn patohla.”
  por-BRBSL: 'Barak disse-lhe: “Se você for comigo, eu irei; mas se você não for comigo,
    eu não irei”.'
  cth-cth: Hahoi Barak ni ahnimouh koe, na cetkhai pawiteh ka cei van han, na cet
    hoehpawiteh ka cet van mahoeh atipouh.
  twi-twi: Barak ka kyerɛɛ no se, “Sɛ wo ne me bɛkɔ de a, mɛkɔ!”
  hlt-hlt: Barak loh Deborah taengah, “Ka taengah na pongpa atah ka cet ngawn ni,
    tedae kai taengah ni na pongpa pawt atah ka cet van mahpawh,” a ti nah.
  tbz-SIM: 'Kɛ̀ Bɑɑrɑkii tɛ̃́nnɛ́ Deborɑɑ kɛ dɔ̀: Kɑ̀ɑ bo n nɛinɛ̀ ń kɔtɛ, kɑ̀ɑ mɛ
    mbɑ́ n nɛinɛ̀ n yí kɔri.'
  msy-2020: Ezɨ Barak akar kam baregha kamaghɨn Deboran mɨgei, “Nɨ na ko mangɨtɨ,
    kɨ mangam. Nɨ na ko mangan koghtɨ, kɨ mangan kogham.”
  dop-dop: 'Tǝnɑɣɑlɛ Pɑlɑkɩ cɔwɑ Tepolɑ sɩ: Ye mɑ nɑ-ŋ tɩɩ ponɑ, ɩlɛ mɑɑ polo. Amɑ
    ye n kɑɑ polo, ɩlɛ mɑɑ puki.'
  azb-azb: 'Baraq Devoraya dedi: «Əgər sən mənimlə bərabər getsən, mən də gedəcəyəm,
    yox, əgər mənimlə bir getməsən, mən də getməyəcəyəm».'
  eng-DBY: And Barak said to her, If thou goest with me, then I will go, but if thou
    goest not with me, I will not go.
  hin-2017: बाराक ने उससे कहा, “यदि तू मेरे संग चलेगी तो मैं जाऊँगा, नहीं तो न जाऊँगा।”
  eng-YLT: And Barak saith unto her, 'If thou dost go with me, then I have gone; and
    if thou dost not go with me, I do not go;'
  kne-kne: Kanan Barak ay nanongbat, “Emeyak mo komoyog ka, ngem mo adi kan komoyog,
    adiak emey.”
  eng-WYC-2017: And Barak said to her, If thou comest with me, I shall go; if thou
    wilt not come with me, I shall not go.
  eng-WMBB: Barak said to her, “If you will go with me, then I will go; but if you
    will not go with me, I will not go.”
  urd-GVH: बरक़ ने जवाब दिया, “मैं सिर्फ़ इस सूरत में जाऊँगा कि आप भी साथ जाएँ। आपके
    बग़ैर मैं नहीं जाऊँगा।”
  rug-rug: Meke olaṉa la koasa se Beraki, “Be la goi si kote la si rau, babe lopu
    luliau goi, si lopu kaqu la tugo si rau,” gua si asa.
  gaz-gaz: Baaraaqis, “Yoo ati na wajjin deemte, ani nan deema; yoo ati na wajjin
    hin deemin garuu anis hin deemu” jedheen.
  fra-LSG: 'Barak lui dit: Si tu viens avec moi, j’irai; mais si tu ne viens pas avec
    moi, je n’irai pas.'
  gnn-gnn: Ŋayi Baraktja waŋana ŋurikala dhäykawala buŋgawawala bitjarra, “Ŋuli nhe
    yurru malthun warray ŋarraku, ga ŋarranydja yurru marrtji warray, ga ŋuli nhe
    yurru yakanydja ŋarraku malthun, ŋarranydja yurru yakayi marrtji.”
  yal-yal: Baraka yi a fala Debora xa, a naxa, “Xa en birin na a ra, n sigɛ. Koni,
    xa en birin mi a ra, n mi sigama.”
  haw-1868: I ae la o Baraka ia ia, Ina e hele pu oe me au, alaila, hele au; a i ole
    oe e hele pu me au, alaila, aole au e hele.
  arb-NAV: 'فَقَالَ لَهَا بَارَاقُ: «إِنْ ذَهَبْتِ مَعِي أَذْهَبْ، وَإِنْ لَمْ تَذْهَبِي
    لا أَذْهَبْ».'
  ewe-ewe: Barak ɖo eŋu nɛ be, “Nenye be wò ŋutɔ àyi kplim la, ekema mayi gake ne
    màyi kplim o la, nyemayi o.”
  eng-LEE: And Barak said unto her, If thou wilt go with me, then will I go; but if
    thou wilt not go with me, I will not go.
  asm-FB: তেতিয়া বাৰাকে দাবোৰাক ক’লে, “আপুনি যদি মোৰ লগত যায়, তেতিয়াহে মই যাম;
    কিন্তু যদি আপুনি নাযায়, তেনেহ’লে মই নাযাওঁ।”
  sus-A: بَرَكِ نَشَ عَ قَلَ عَ بّ، «شَ وٌن بِرِن نَن عَ رَ، ﭑ سِفَمَ، كْنْ شَ وٌن
    بِرِن مُ عَ رَ، ﭑ مُ سِفَمَ قٍوٌ.»
  fra-SBL: 'Barak lui dit : « Si tu veux aller avec moi, j''irai ; mais si tu ne veux
    pas aller avec moi, je n''irai pas. »'
  hbo-hbo: וַיֹּ֤אמֶר אֵלֶ֙יהָ֙ בָּרָ֔ק אִם־תֵּלְכִ֥י עִמִּ֖י וְהָלָ֑כְתִּי וְאִם־לֹ֥א
    תֵלְכִ֛י עִמִּ֖י לֹ֥א אֵלֵֽךְ׃
  kik-kik: Nake Baraka akĩmwĩra atĩrĩ, “Nĩngũthiĩ aakorwo nĩũgũtwarana hamwe na niĩ;
    no aakorwo ndũgũtwarana hamwe na niĩ-rĩ, o na niĩ ndigũthiĩ.”
  fra-NCL: 'Barac lui dit : « Si tu viens avec moi, j’irai ; mais si tu ne viens pas
    avec moi, je n’irai pas. »'
  cek-AK: Barak mah anih khaeah, Nang doeh kai khaeah nang zoh nahaeloe, ka caeh han;
    toe kai khaeah nang zo ai nahaeloe, ka caeh mak ai, tiah a naa.
  cuk-cuk: 'Barac abin-sogded: —Be anba naele, an naodo. Be anba nasulile, an naosurmodo.'
  uig-CYR: 'Барақ униңға: — Әгәр сән мән билән биллә барсаң, мәнму баримән. Сән мән
    билән бармисаң, мәнму бармаймән! — деди.'
  tel-2017: అప్పుడు బారాకు “నువ్వు నాతోబాటు వస్తేనే వెళ్తాను గాని నువ్వు నాతో రాకపోతే
    నేను వెళ్లను” అని ఆమెతో చెప్పాడు.
  hat-BSA: 'Alò, Barak te di li: “Si ou prale avèk mwen, alò, m ap prale, men si ou
    pa prale avè m, mwen pa p prale.”'
  kos-kos: Na Barak el topuk ac fahk, “Nga ac som kom fin wiyu, tuh kom fin tia wiyu,
    nga ac fah tia som.”
  hbo-WLC: וַיֹּ֤אמֶר אֵלֶ֙יהָ֙ בָּרָ֔ק אִם־תֵּלְכִ֥י עִמִּ֖י וְהָלָ֑כְתִּי וְאִם־לֹ֥א
    תֵלְכִ֛י עִמִּ֖י לֹ֥א אֵלֵֽךְ׃
  ibo-ibo: Barak sịrị ya, “Ejikeere m ịga ma ọ bụrụ na ị ga-eso m. Ọ bụrụkwanụ na
    ị jụ iso m, agaghị m aga.”
  ory-ory: ତହୁଁ ବାରକ୍‍ ଦବୋରାଙ୍କୁ କହିଲା, “ତୁମ୍ଭେ ଯେବେ ମୋʼ ସଙ୍ଗେ ଯିବ, ତେବେ ମୁଁ ଯିବି;
    ମାତ୍ର ତୁମ୍ଭେ ମୋʼ ସଙ୍ଗେ ନ ଗଲେ, ମୁଁ ଯିବି ନାହିଁ।”
  chk-chk: Mürin, Parak a üreni Tepora, “Are en kopwe etiei, üpwe feila. Nge are kosap
    etiei, üsap feila.”
  rop-rop: Wal Barak bin dalim Debra, “Ai gin go if yu kaman garram mi. Bat if yu
    kaan kaman garram mi, wal ai kaan go.”
  ukr-1871: 'Барак відказав: Коли пійдеш ізо мною, то й я пійду, коли ж ізо мною не
    пійдеш, не пійду.'
  deu-1951: 'Barak sprach zu ihr: wenn du mit mir gehst, so will ich gehen; gehst
    du aber nicht mit mir, so gehe ich nicht!'
  eng-JPS: 'And Barak said unto her: ''If thou wilt go with me, then I will go; but
    if thou wilt not go with me, I will not go.'''
  srp-1865: 'A Varak joj reèe: ako æeš ti iæi sa mnom, iæi æu; ako li neæeš iæi sa
    mnom, neæu iæi.'
  lug-lug: Baraki n’amuddamu nti, “Kale nnaagenda bw’onokkiriza ŋŋende naawe, naye
    bw’otokkirize nange siigende.”
  heb-heb: ויאמר אליה ברק אם תלכי עמי והלכתי ואם לא תלכי עמי לא אלך׃
  ben-IRV: তখন বারক তাকে বললেন, “তুমি যদি আমার সঙ্গে যাও, তবে আমি যাব; কিন্তু তুমি
    যদি আমার সঙ্গে না যাও, আমি যাব না।”
  pan-pan: ਬਾਰਾਕ ਨੇ ਉਸ ਨੂੰ ਕਿਹਾ, “ਜੇਕਰ ਤੂੰ ਮੇਰੇ ਨਾਲ ਚੱਲੇਂਗੀ ਤਾਂ ਹੀ ਮੈਂ ਜਾਂਵਾਂਗਾ ਪਰ
    ਜੇ ਤੂੰ ਮੇਰੇ ਨਾਲ ਨਾ ਚੱਲੇਂ ਤਾਂ ਮੈਂ ਵੀ ਨਹੀਂ ਜਾਂਵਾਂਗਾ।”
  mya-JVB: ဗာရက် ကလည်း၊ ကိုယ်တော်သည် အကျွန်ုပ် နှင့်အတူ ကြွ လျှင် အကျွန်ုပ်သွား ပါမည်။
    ကြွ တော်မ မူလျှင် မူကား မ သွား ပါဟု လျှောက် သော်၊
  tbg-tbg: Minti tuvaro Baraakiva vi uvara iriro viva Deboraarara tiharo, Are tintira
    anirera, te virerave. Are kia tintira anirera, te kia virerave, tuvaro
  hmo-hmo: Baraki ese ia haere henia, ia gwau, “Oi be lau danu oi mai, vadaeni do
    lau lao, to bema lau danu oi mai lasi, lau be do lau lao lasi.”
  urd-urd: और बरक़ ने उससे कहा, “अगर तू मेरे साथ चलेगी तो मैं जाऊँगा, लेकिन अगर तू
    मेरे साथ नहीं चलेगी तो मैं नहीं जाऊँगा।”
  rus-SYN: 'Варак сказал ей: если ты пойдешь со мною, пойду; а если не пойдешь со
    мною, не пойду; ибо я не знаю дня, в который пошлет Господь Ангела со мною.'
  bqc-SIM: 'Ɔ̃ Balaku òɛ̀: Tó ńyↄ̃ gɛmanↄ lé, má gɛ́. Tó ńyↄ̃ gɛmanↄ sↄ̃o,
    má gɛo.'
  tcz-CHONGTHU: Barak in jong adonbut’in “Nangman neikilhonpi dingleh che nange,”
    ati.
  mar-mar: बाराक तिला म्हणाला, “तू माझ्याबरोबर येशील तरच मी जाईन, पण तू माझ्याबरोबर
    येणार नसलीस तर मी जाणार नाही.”
  qub-qub: 'Chaura Barac niran: «Gam aywäshimaptiquega aywashämi. Mana aywäshimaptiquega
    manami aywashächu.»'
  bqp-bqp: 'Akũ Baraki pìnɛ: Tó ĩni gɛ́ kũmao dé, mani gɛ́. Tó ĩni gɛ́ kũmao sↄ̃ro,
    mani gɛ́ro.'
  hat-hat: 'Barak di Debora: -Si ou prale avè m'', m''a prale. Men si ou pa prale
    avè m'', mwen pa prale.'
  eng-BSB: Barak said to her, “If you will go with me, I will go; but if you will
    not go with me, I will not go.”
  tod-tod: 'Ɓalake Deeɓola wooɠaaʋoteni, é ɠɛ ma: «Ni ɗa ʋilɛ pòlu, nà li, kɛlɛ
    ni è la ʋilɛni pòlu, gè la lia.»'
  eng-WEBPB: Barak said to her, “If you will go with me, then I will go; but if you
    will not go with me, I will not go.”
  kbq-kbq: Anagema higeno'a Baraki'a amanage huno Deborankura hu'ne, Kagrama nagri'enema
    vanankena vugahue. Hianagi kagra nagri'enema ovnanana, nagra ovugahue.
  nhe-BL: 'Huan Barac quiijto: ―Intla ta tiyas nohuaya, niyas, pero intla ax nohuaya
    tiyas, na ax niyas.'
  bus-bus: 'Ben Baraki bènɛ: Tó nɛ́ gámao dé, mɛ́ gá. Tó nɛ́ gámao sↄ̃ro, mɛ́ gáro.'
  gub-BL: Wenu Marak ize'eg. A'e rupi omono uze'eg Nemora pe. — Aze ereho herupi nehe,
    aha putar ihe nehe. Aze nereho kwaw herupi nehe, naha kwaw nehe, i'i Marak Nemora
    pe.
  eng-DRA: 'And Barac said to her: If thou wilt come with me, I will go: if thou wilt
    not come with me, I will not go.'
