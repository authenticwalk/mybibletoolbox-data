verse: JDG.004.016
translations:
  mal-C: ബാരാക്ക് രഥങ്ങളെയും സൈന്യത്തെയും ഹരോശെത്ത്-ഹഗോയിംവരെ പിൻതുടർന്നു; സീസെരയുടെ
    സൈന്യംമുഴുവൻ വാളിനിരയായി. ഒരുത്തൻപോലും അവശേഷിച്ചില്ല.
  deu-TKW: Barak aber jagte hinter den Wagen und dem Heere her bis zum Haroseth der
    Heiden und das ganze Heer Siseras fiel durchs Schwert, und auch nicht einer blieb
    übrig.
  lin-lin: Kasi Baraki alandaki bashar mpe mampinga kino na Arosheti-Goyimi. Mampinga
    nyonso ya basoda ya Sisera ekufaki na mopanga, ata moto moko te abikaki.
  eng-LSV: And Barak has pursued after the chariots and after the camp, to Harosheth
    of the nations, and all the camp of Sisera falls by the mouth of the sword—there
    has not been left even one.
  eng-GNV: 'But Barak pursued after the charets, and after the hoste vnto Harosheth
    of the Gentiles: and all the hoste of Sisera fel vpon the edge of the sworde:
    there was not a man left.'
  eng-WEBSTER: 'But Barak pursued the chariots, and the host, to Harosheth of the
    Gentiles: and all the host of Sisera fell upon the edge of the sword; and there
    was not a man left.'
  nhw-BL: Huan Barac huan isoldados quintoquilijtiyajque isoldados huan catli itztoyaj
    ipan tlahuilanca carrojme hasta altepetl Haroset Goim. Huan amo mocajqui itztoc
    niyon se isoldado Sísara. Nochi mijque ica machete.
  swh-ONEN: Lakini Baraka akafuata magari pamoja na jeshi mpaka Haroshethi-Hagoyimu.
    Jeshi lote la Sisera likaanguka kwa upanga, wala hakuna hata mtu mmoja aliyesalia.
  bba-bba: Bɑrɑki u Siserɑn tɑbu kowobu kɑ win tɑbu kɛkɛbɑ nɑɑ ɡirɑ sere Hɑrosɛti
    Goimuɔ. Mɑ bɑ bu ɡo be kpuro kɑ tɑkobi. Bɑɑ ben turo bɑǹ deri.
  eng-KJVCPB: 'But Barak pursued after the chariots, and after the host, unto Harosheth
    of the Gentiles: and all the host of Sisera fell upon the edge of the sword; and
    there was not a man left.'
  wbp-wbp: '@see-verse:JDG.004.015'
  luo-luo: To Barak nodhi nyime gi lawo geche kod jolweny ma ochopo Harosheth Hagoyim.
    Oganda lweny duto mar Sisera noneg gi ligangla; kendo onge ngʼama notony.
  meu-meu: Bena Barak ese kariota bona tuari taudia e hahavadia lao, ela bona Haroset-ha-goim.
    Sisera ena tuari taudia ibouboudiai na dare amo e aladia mase; ta se roho mauri.
  npi-ULB: तर बाराकले रथहरू र सेनालाई हरोशेत हग्गोयिमसम्म लखेटे, र सीसराका सम्‍पुर्ण
    सेना तरवारको धारले मारिए, र एक जना मानिस पनि बाँचेन ।
  yor-yor: Baraki àti àwọn ogun rẹ̀ sì lé àwọn ọ̀tá náà, àwọn ọmọ-ogun orílẹ̀ àti
    àwọn kẹ̀kẹ́ ogun wọn títí dé Haroseti ti àwọn orílẹ̀-èdè, gbogbo ogun Sisera sì
    ti ojú idà ṣubú, kò sí ọ̀kan tí ó lè sálà tàbí tí ó wà láààyè.
  emp-NTPO: Maʌ̃ne Baracoba Sisará carretad̶eba djõbadarãra, waabema sordaorã sid̶a
    ẽpẽsid̶aa ab̶a Haroset-goiʌ̃naa. Mãwã Sisará sordaorãra jũma quenasid̶aa. Ni ab̶a
    bid̶a zocai b̶eẽ́ basía.
  ind-ind: Barak mengejar kereta-kereta dan pasukan tentara itu di sepanjang jalan
    sampai ke Haroset Hagoyim. Seluruh pasukan Sisera mati dibunuh. Tidak ada satu
    pun yang selamat.
  pes-OPCB: باراق و مردان او، دشمن و ارابه‌های آنها را تا حروشت حقوئیم تعقیب کردند
    و تمام سربازان سیسرا را کشتند و حتی یکی از آنها را زنده نگذاشتند.
  tgl-ULB: Pero tinugis ni Barak ang mga karwaheng pandigma at ang hukbo patungo sa
    Haroset ng mga Hentil, at ang buong hukbo ni Sisera ay namatay sa pamamagitan
    ng talim ng espada, at wala ni isa mang nakaligtas.
  cbu-NT: Balakshitisin wasundurur tachitaranganaya sundarootsitam, misha kapaachimun
    pshiyrshini naakana anootstam, k'chirpungpat kayungata, kayungata shitangat ashiranganaya.
    Kiyung yacharanganaya. Anpur zar ichingarusin Sisarshuch wasundurur tsiparanganaya.
    Nda minumtiyam kamungarangiya.
  hui-hui: Baragahanda waitiginaga garo ale biarubi ami agali biarubi bibahende abale
    Harosede Hagoimi dindi biago wiagoria abale bo talini. Talialu Siseranaga ami
    agali mbiraorebi nayuwahe bo wahaiore hene.
  mya-mya: ဗာ​ရက်​သည်​လည်း​သူ​၏​ရ​ထား​များ​နှင့်​တပ် သား​တို့​ကို လူ​မျိုး​ခြား​တို့​နေ​ရာ​ဟာ​ရော​ရှက်
    မြို့​သို့​တိုင်​အောင်​လိုက်​လံ​တိုက်​ခိုက်​ရာ သိ​သ​ရ ၏​တပ်​သား​တို့​သည်​တစ်​ယောက်​မျှ​မ​ကျန်
    သေ​ဆုံး​ကြ​ကုန်​၏။
  bod-N: པཱ་རག་ནི་ཤིང་རྟ་རྣམས་དང་དམག་དཔུང་གི་ར་མདར་བརྒྱུགས་ནས་ཕྱི་ཕྱོགས་པའི་ཡུལ་ཧ་རོ་ཤེད་ཀྱི་བར་དུ་སླེབས་ཤིང་།
    སི་སེ་རཱ་ཡི་དམག་མི་ཡོངས་རྫོགས་གྲི་ཁ་ནས་འགྱེལ་ཏེ་གཅིག་ཀྱང་མ་ལུས་སོ། །
  sna-sna: Asi Bharati akatevera ngoro nehondo yaSisera akandosvika kuHarosheti Hagoyimi.
    Mauto ose aSisera akaurayiwa nomunondo; hapana munhu akasara.
  spa-BLM: Pero Barac persiguió los carros y el ejército hasta Haroshet de los gentiles,
    y todo el ejército de Sísara cayó a filo de espada. No quedó un solo hombre.
  cac-cac: Ix och vin̈aj Barac yed' eb' soldado d'a spatic eb' soldado vin̈aj Sísara
    chi' yed' scarruaje eb', masanto ix c'och eb' d'a Haroset-goim. A d'a jun c'u
    chi', man̈xo junoc soldado vin̈aj Sísara ixto cani, ix cham eb' smasanil.
  swh-ULB: Lakini Baraka akayafuata magari na jeshi mpaka Haroshethi ya Mataifa, na
    jeshi lote la Sisera likauawa kwa upanga, wala hakuna mtu aliyeokoka.
  bel-bel: Варак гнаў калясьніцы яго і рушэньне да Харашэт-Гаіма, і загінуў увесь
    табар Сісараў ад меча, не засталося нікога.
  deu-ELBBK: 'Barak aber jagte den Wagen und dem Heer nach bis Haroschet-Gojim; und
    das ganze Heer Siseras fiel durch die Schärfe des Schwertes: es blieb auch nicht
    einer übrig.'
  mbb-OT: Midal-as ni Barak is menge sundaru ni Sisera wey sikan is menge perekerwahi
    zin taman te Haroshet Hagoyim ne migerè dan. Ne wazà minsan sevaha he nesamà.
  mal-2015: ബാരാക്ക് രഥങ്ങളെയും സൈന്യത്തെയും ജാതികളുടെ ഹരോശെത്ത്‌വരെ ഓടിച്ചു സീസെരയുടെ
    സൈന്യമൊക്കെയും വാളിന്റെ വായ്ത്തലയാൽ വീണു; ഒരുത്തനും ശേഷിച്ചില്ല.
  tuo-NT: Cʉ̃ tojo weeri cura Barac yarã surarare, na yepawʉre téé Haroset-goim wãmetiropʉ
    narẽ wẽjẽsirutucʉ niwĩ. Nipeꞌtirã Sísara yarã surara wẽrĩpeꞌtia waꞌacãrã niwã.
    Ne niꞌcʉ̃ yʉꞌrʉwetiticʉ niwĩ.
  rmc-rmc: O Barak džalas pal leskre verdana the slugaďa dži ko Charošet-Hagojim.
    Savore slugaďa le Siseroskre sas murdarde; ňiko lendar na ačhiľa džido.
  pes-OPV: و باراق ارابه‌ها و لشکر را تا حروشت امتهاتعاقب نمود، و جمیع لشکر سیسرا
    به دم شمشیرافتادند، به حدی که کسی باقی نماند.
  ron-1924: Барак а урмэрит кареле ши оштиря пынэ ла Харошет-Гоим, ши тоатэ оштиря
    луй Сисера а кэзут суб аскуцишул сабией, фэрэ сэ фи рэмас ун сингур ом.
  ben-OBCV: বারক হরোশৎ-হাগ্গোয়ীম পর্যন্ত সেইসব রথ ও সৈন্যদলের পশ্চাদ্ধাবন করলেন এবং
    সীষরার সৈন্যবাহিনী তরোয়াল দ্বারা পতিত হল; একজনও অবশিষ্ট রইল না।
  som-som: Laakiinse Baaraaq wuxuu eryooday gaadhifardoodkii iyo ciidankii ilaa Xaroshed
    tii Quruumaha; oo Siiseraa ciidankiisii oo dhan waxaa lagu laayay seef, oo xataa
    nin keliyuhu kama hadhin.
  lat-VUC: et Barac persequeretur fugientes currus, et exercitum usque ad Haroseth
    gentium, et omnis hostium multitudo usque ad internecionem caderet.
  eng-ASVBT: 'But Barak pursued after the chariots, and after the host, unto Harosheth
    of the Gentiles: and all the host of Sisera fell by the edge of the sword; there
    was not a man left.'
  ita-1885: E Barac perseguitò i carri, e il campo, fino in Haroset de' Gentili; e
    tutto il campo di Sisera fu messo a fil di spada, e non ne scampò pur un uomo.
  eng-LXXUP: And Barak pursued after the chariots and after the army, into Harosheth
    of the Gentiles; and the whole army of Sisera fell by the edge of the sword, there
    was not one left.
  eng-ULB: But Barak pursued the chariots and the army to Harosheth Haggoyim, and
    the whole army of Sisera was killed by the edge of the sword, and not a man survived.
  spa-VBL: Barac persiguió a los carros y a las tropas hasta Jaroset Goyim. Todo el
    ejército de Sísara murió; no sobrevivió ni un solo hombre.
  fra-_FOB: Et Barak poursuivit les chars et le camp jusqu'à Harosheth-Goïm, et tout
    le camp de Sisera fut passé au fil de l'épée; il n'en resta pas un homme.
  mal-mal: ബാരാക്ക് രഥങ്ങളെയും സൈന്യത്തെയും ജാതികൾ പാർത്തിരുന്ന ഹരോശെത്ത്‌വരെ ഓടിച്ചു;
    സീസെരയുടെ സൈന്യമൊക്കെയും വാളാൽ വീണു; ഒരുത്തനും ശേഷിച്ചില്ല.
  urd-GVR: Baraq ke ādmiyoṅ ne bhāgne wāle faujiyoṅ aur un ke rathoṅ kā tāqqub karke
    un ko Harūsat-hagoim tak mārte gae. Ek bhī na bachā.
  suz-BL: मिनु बाराकमी बग्‍गीपुकी नु लडाइ पाइब आन कली हरोशेथ-हा-गोयीम सम्‍म खेदा पा,
    सीसेरा आ लडाइ पाइब नेल्‍ल आन कली तरवारमी क्‍योरशा सदा बाक्‍त। का यो ब्रोंइचा मतामे
    बाक्‍त।
  ita-1927: Ma Barak inseguì i carri e l’esercito fino ad Harosceth-Goim; e tutto
    l’esercito di Sisera cadde sotto i colpi della spada, e non ne scampò un uomo.
  ckb-ckb: باراکیش بەدوای گالیسکەکان و لەشکرەکە کەوت بۆ حەرۆشەت هەگۆیم، هەموو لەشکرەکەی
    سیسرا بە شمشێر کوژران، کەسیان نەما.
  eng-BBE: But Barak went after the war-carriages and the army as far as Harosheth
    of the Gentiles; and all Sisera's army was put to the sword; not a man got away.
  kan-OKCV: ಬಾರಾಕನು ಅವನ ಸೈನ್ಯ, ರಥಗಳನ್ನು ಹರೋಷೆತ್ ಹಗ್ಗೋಯಿಮಿನವರೆಗೂ ಹಿಂದಟ್ಟಿದನು. ಸೀಸೆರನ
    ಸೈನ್ಯದವರೆಲ್ಲರು ಖಡ್ಗದಿಂದ ಹತರಾದರು, ಒಬ್ಬನೂ ಉಳಿಯಲಿಲ್ಲ.
  tam-2017: பாராக் ரதங்களையும் படையையும் யூதர் அல்லாதவர்களுடைய அரோசேத்வரை துரத்தினான்;
    சிசெராவின் படையெல்லாம் பட்டயக்கூர்மையினால் விழுந்தது; ஒருவனும் மீதியாக இருக்கவில்லை.
  spa-RV-1909: Mas Barac siguió los carros y el ejército hasta Haroseth de las Gentes,
    y todo el ejército de Sísara cayó á filo de espada, hasta no quedar ni uno.
  ron-BTF: Dar Barac a urmărit carele și oștirea până la Haroșetul neamurilor; și
    toată oștirea lui Sisera a căzut sub ascuțișul sabiei; și nu a rămas niciunul.
  eng-WEBP: But Barak pursued the chariots and the army to Harosheth of the Gentiles;
    and all the army of Sisera fell by the edge of the sword. There was not a man
    left.
  eng-FBV: Barak chased after the chariots and troops all the way to Harosheth-hagoyim.
    The whole of Sisera's army was killed—not a single man survived.
  nld-1939: en Barak achtervolgde de ruiterij en heel het leger tot Charósjet-Haggojim.
    Heel Sisera’s strijdmacht viel door het zwaard, en niet één bleef er over.
  nch-BL: Huan Barac huan isoldados quintoquilijtiyajque isoldados huan cati itztoyaj
    ipan tatehuijca carrojme hasta altepet Haroset Goim. Huan amo mocajqui itztoc
    yon se isoldado Sísara. Nochi mijque ica macheta.
  vie-1934: Ba-rác đuổi theo xe cộ và đạo binh cho đến Ha-rô-sết về dân ngoại bang;
    cả đạo binh Si-sê-ra bị gươm giết, không còn lại một người.
  hin-CV: बाराक ने हरोशेथ-हग्गोयिम तक रथों और सेना का पीछा किया. सीसरा की पूरी सेना
    तलवार का कौर हो गई एक भी सैनिक न बच पाया.
  spa-BES: Pero Barac fue tras los carros de guerra y el ejército hasta Haroset de
    los gentiles; y todo el ejército de Sísara fue puesto a la espada; ni un hombre
    se escapó.
  tdx-tdx: Hinorida’ i Barake o sareteo naho i valobohòkey pake Karosete-goime añe
    naho fonga zinama’e an-dela-pibara ty valobohò’ i Siserà vaho tsy napo’e sehanga’e.
  tha-KJV: และบาราคได้​ไล่​ติ​ดตามรถรบทั้งหลายและกองทัพไปจนถึงฮาโรเชทของคนต่างชาติ
    และกองทัพทั้งหมดของสิเสราก็ล้มตายด้วยคมดาบ ไม่​เหลือสักคนเดียว
  por-BR-2018: Mas Baraque seguiu os carros e o exército até Harosete das Nações,
    e todo aquele exército de Sísera caiu a fio de espada até não restar nenhum.
  deu-ELO: 'Barak aber jagte den Wagen und dem Heere nach bis Haroscheth-Gojim; und
    das ganze Heer Siseras fiel durch die Schärfe des Schwertes: Es blieb auch nicht
    einer übrig.'
  eng-WYC-2018: And Barak pursued the chariots fleeing, and the host, till to Harosheth
    of heathen men, (or And Barak pursued the fleeing chariots, and the army, unto
    Harosheth of the heathen); and all the multitude of [the] enemies felled down
    till to death.
  epo-epo: Kaj Barak persekutis la ĉarojn kaj la militistaron ĝis Ĥaroŝet-Goim; kaj
    la tuta militistaro de Sisera falis de glavo; restis neniu.
  uig-PIN: Baraⱪ jǝng ⱨarwilirini wǝ ⱪoxunni Ⱨaroxǝt-Goyimgiqǝ ⱪoƣlap bardi; Siseraning
    barliⱪ ⱪoxuni ⱪiliq astida yiⱪildi, birimu ⱪalmidi.
  beo-beo: Bela:ge da sa:liode amola dadi gagui huluane sefasili, Halosiede Dienadaile
    amoga doaga:i. E da Sisela ea dadi gagui dunu huluane medole legei. Dunu afae
    esalebe hame ba:i.
  tpi-OTNT: Barak i ranim ol karis na ami i go inap long Haroset Hagoim. Na ol ami
    bilong Barak i kilim i dai olgeta ami bilong Sisera. I no gat wanpela i stap.
  hau-SA: Amma Barak ya bi keken yaƙin da mayaƙan har Haroshet Haggoyim. Aka karkashe
    dukan mayaƙan Sisera ba ko ɗayan da ya tsira.
  uig-LAT: Baraq jeng harwilirini we qoshunni Haroshet-Goyimgiche qoghlap bardi; Siséraning
    barliq qoshuni qilich astida yiqildi, birimu qalmidi.
  nde-nde: Kodwa uBharakhi waxotshana lezinqola zempi lebutho waze wafika eHaroshethi-Hagoyimi.
    Wonke amabutho kaSisera abulawa ngenkemba, akukho muntu owasilayo.
  ton-ton: 'Ka naʻe tuli ʻe Pelaki ki he ngaahi saliote, mo e tau, ki Haloseti ʻoe
    ngaahi kolo taʻelotu: pea naʻe tō ʻae tau kotoa pē ʻa Sisela ki he mata ʻoe heletā:
    pea naʻe ʻikai fakatoe ha tangata.'
  ces-1613: Ale Barák honil ty vozy a vojsko až do Haroset pohanského; i padlo všecko
    vojsko Zizarovo od ostrosti meče, tak že nezůstalo ani jednoho.
  eng-WMB: But Barak pursued the chariots and the army to Harosheth of the Gentiles;
    and all the army of Sisera fell by the edge of the sword. There was not a man
    left.
  tam-TCV: ஆனால் பாராக் ரதங்களையும், இராணுவத்தையும் அரோஷேத் ஹகோயிம் வரைக்கும் துரத்திச்சென்றான்.
    சிசெராவின் எல்லாப் படைகளும் வாளுக்கு இரையாகின. ஒருவனும் மிஞ்சவில்லை.
  ceb-ULB: Apan gigukod ni Barak ang mga karwahe ug ang kasundalohan didto sa Haroset
    sa mga Gentil, ug ang kinatibuk-ang kasundalohan ni Sisera nangamatay pinaagi
    sa espada, ug walay bisan usa ka tawo nga nabuhi.
  pol-UBG: Lecz Barak ścigał rydwany i wojsko aż do pogańskiego Charoszet. I poległo
    od ostrza miecza całe wojsko Sisery; nie pozostał ani jeden z jego wojowników.
  agr-agr: Nunik Sísara tupikakmatai, suntag aidauk tikich suntag carronum yujas maanin
    aidaujai pisaidau. Nunittaman Barac niina suntaji aidaujai pataetuk ma maakua
    Haróset-goím ejegawajui. Nuna maaniawajua nuaduik Sísara suntaji aidauk ashí ijinamu
    asa makichik iwakukesh juwakchauwai.
  kyc-kyc: Sisira baa ralo peyamo dokopa banya ami peparae yuu Arosete Akoimi dokona
    panya ralo peyami. Peyaminyi dokopa Berekemoo banya yanda singi dupwapeme peteta
    papala mende nyisa para kando lao pyao malu palyiyami.
  urd-GVU: برق کے آدمیوں نے بھاگنے والے فوجیوں اور اُن کے رتھوں کا تعاقب کر کے اُن
    کو ہروست ہگوئیم تک مارتے گئے۔ ایک بھی نہ بچا۔
  deu-1912: Barak aber jagte nach den Wagen und dem Heer bis gen Haroseth der Heiden.
    Und alles Heer Siseras fiel vor der Schärfe des Schwerts, daß nicht einer übrigblieb.
  kan-2017: ಬಾರಾಕನು ಅವನ ಸೈನ್ಯರಥಗಳನ್ನು ಅನ್ಯಜನರ ಹರೋಷೆತಿನ ವರೆಗೂ ಹಿಂದಟ್ಟಿದನು. ಸೀಸೆರನ ಸೈನ್ಯದವರೆಲ್ಲರೂ
    ಕತ್ತಿಯಿಂದ ಹತರಾದರು; ಒಬ್ಬನೂ ಉಳಿಯಲಿಲ್ಲ.
  yap-yap: Me lol’oeg Barak fapi chariot nge fapi salthaw ngar mada’gad nga Harosheth
    nma par e pi Gentile riy. Miyad li’ e salthaw rok Sisera ni gubin, ni de magey
    be’.
  hlt-MCSB: Tedae leng hnuk neh caem hnuk te Barak loh Kharosheth-hagoyim duela a
    hloem. Te dongah Sisera caem te cunghang ha neh boeih a tulh tih pakhat khaw sueng
    pawh.
  mdy-ETH: ባርቄ ዬያ ሳርጌሎ ዖይቶና ዖላ ዓሶንታ ሃንጎ ፖኦሊሶዋ ቢያ ዒስራዔኤሌ ዓሶቱዋ ዓሶ ዓጮ ማዔ፥ ሃሮሼቴ ሄላንዳኣና
    ዳውሴኔ፤ ሲሳራኮ ፖኦሊሶዋ ቢያ ዒ ጬንቻ ዓፓሮና ዎዺ ኩርሴኔ፤ ፔቴታዖ ዓሲ ዓቲባኣሴ።
  twi-ASANTE: Barak nteaseɛnam ne ɔtamfoɔ no akodɔm no ara kɔsii Haroset-Hagoyim,
    kunkumm Sisera akofoɔ no nyinaa. Anka wɔn mu baako mpo.
  eng-WEBU: But Barak pursued the chariots and the army to Harosheth of the Gentiles;
    and all the army of Sisera fell by the edge of the sword. There was not a man
    left.
  wal-wal: Baaraaqi he paraa gaaretanne olanchchata Dere-Harosheeta gakkanaassi yedettiis.
    Sisaara olanchchati ubbai qara bisuwan haiqqidosona; issi asinne attibeenna.
  spa-PDDPT: Pero Barac persiguió los carruajes y al ejército hasta Haroset-goim.
    Todo el ejército de Sísara cayó a filo de espada hasta no quedar ni uno.
  gun-gun: Baraque ma karóxa ha'e xondaro kuery rakykue monha Harosete-Hagoim peve.
    Ha'e rami py Sísera pegua xondaro kuery oitypa kyxe py, neĩ peteĩve ndoo jepei.
  agu-BL: Ma Barac scyuch' yi e' sanlar cwent Israel, e' xomnin tan chitz'amle'n yi
    e' care't scyuch' yi e' sanlar yi e' el ojkuj jalen Haroset-goim. Nin cya'l nin
    jun scyeri e' sanlara'tz tetz Sísara e' clax, ma na tircu'n e', e' quim cya'n.
  ilo-ULB: Ngem kinamat ni Barak dagiti karuahe ken ti armada idiay Haroset dagiti
    Gentil ket napapatay ti entero nga armada ni Sisera babaen iti tadem ti kampilan
    ken awan ti uray maysa a tao a nakalasat.
  kpg-kpg: Barak ga waluwalu nia waga dauwa mo digau dauwa gi Harosheth-Hagoiim, gei ogo
    digau dauwa Sisera huogodoo la gu daaligi guu mmade. Tangada e dahi ne dubu ai.
  uig-ARA: باراق جەڭ ھارۋىلىرىنى ۋە قوشۇننى ھاروشەت-گويىمگىچە قوغلاپ باردى؛ سىسېرانىڭ
    بارلىق قوشۇنى قىلىچ ئاستىدا يىقىلدى، بىرىمۇ قالمىدى.
  sus-sus: Baraki naxa Sisera xa geresoe keri han Xaroseti Goyimi, e xa sɔɔri ragisee
    kui. Baraki xa sɔɔrie naxa e birin faxa santidɛgɛma ra, mixi keren mu lu.
  pon-2006: A Parak ahpw pwakipwakih werennansapw ako oh karis en sounpei ko lao lel
    kahnimw Arosed-en-Mehn-Liki-kan. Nein Sisera sounpei koaros kamakamala; sohte
    emen pitla.
  jae-jae: Barak kêjanda kareta to siŋwaga e jagêdêŋ lau samuc nêŋ malac Haroset ma
    siŋ geseŋ siŋwaga samob su, ŋac teŋ gêwê sa atom.
  ksd-ksd: Ma Barak i ga korot mur ra umana kiki na vinavana ma ra kor na tarai tuk
    uro Karoset kai ra umana Tematana; ma ra kor na tarai kai Sisera dia ga virua
    ta ra mangmangi na pakat na vinarubu; ma pa ta tutana i ga laun valili.
  tur-YTC: Ama Barak savaş arabalarını ve orduyu öteki ulusların Haroşet'ine kadar
    kovaladı; Sisera'nın bütün ordusu da kılıçtan geçirildi. Bir kişi bile kalmadı.
  grc-BRENT: Καὶ Βαρὰκ διώκων ὀπίσω τῶν ἁρμάτων καὶ ὀπίσω τῆς παρεμβολῆς ἕως Ἀρισὼθ
    τῶν ἐθνῶν· καὶ ἔπεσε πᾶσα παρεμβολὴ Σισάρα ἐν στόματι ῥομφαίας· οὐ κατελείφθη
    ἕως ἑνός.
  ind-AYT: Lalu, Barak berusaha mengejar kereta-kereta itu dan tentaranya dengan mengikutinya
    sampai ke Haroset-Hagoyim. Seluruh tentara Sisera tewas oleh mata pedang. Tidak
    seorang pun dibiarkan hidup.
  nya-nya: Baraki analondola magaletawo pamodzi ndi ankhondo onse mpaka ku Haroseti-Hagoyimu,
    ndipo ankhondo onse a Sisera anaphedwa ndi lupanga. Palibe munthu ndi mmodzi yemwe
    anatsala.
  hrv-hrv: Barak je gonio kola i vojsku sve do Harošeta Poganskog. Sva je Siserina
    vojska pala od oštrog mača i nijedan čovjek nije umakao.
  mps-mps: Barakgo te karis dabe me te ami bidi dabe dali pobeasa pidubadi, te Haroset
    Hagoim teba tagaligi pali. Tama Barakgo ami bidi dabego te Siserago ami bidi dabe
    tigidali ela silali. Te deli digi me bidibeo.
  tpi-tpi: Barak i ranim ol karis na ami i go inap long Haroset Hagoim. Na ol ami
    bilong Barak i kilim i dai olgeta ami bilong Sisera. I no gat wanpela i stap.
  dan-1931: men Barak satte efter Vognene og Hæren lige til Harosjet Haggojim, og
    hele Siseras Hær faldt for Sværdet, ikke én blev tilbage.
  vie-OVCB: Ba-rác đuổi theo chiến xa và quân địch đến tận Ha-rô-sết Ha-gô-im, tiêu
    diệt toàn bộ quân Si-sê-ra. Không chừa một ai.
  guj-2017: પણ બારાક વિદેશીઓના હરોશેથ-હગોઈમ સુધી સૈન્યની પાછળ પડ્યો તેથી સીસરાનું
    સર્વ સૈન્ય તલવારે મરાયું અને એકપણ માણસ બચ્યો નહિ.
  pon-2006A: A Parak ahpw pwakipwakih werennansapw ako oh karis en sounpei ko lao
    lel kahnimw Arosed-en-Mehn-Liki-kan. Nein Sisera sounpei koaros kamakamala; sohte
    emen pitla.
  por-BRBSL: Mas Barak perseguiu as carruagens e o exército até Harosheth dos Gentios;
    e todo o exército de Sisera caiu ao fio da espada. Não restava um homem.
  cth-cth: Hahoi Barak ni rangleng hoi ransanaw hoi Harosheth-hagoyim kho totouh a
    pâlei teh, Sisera ransanaw pueng teh tahloi hoi he a thei awh. Buet touh boehai
    hlout a hoeh.
  twi-twi: Barak nteaseɛnam ne ɔtamfo no nsraadɔm no ara kosii Haroset-Hagoyim, kunkum
    Sisera akofo no nyinaa. Anka wɔn mu baako mpo.
  hlt-hlt: Tedae leng hnuk neh caem hnuk te Barak loh Kharosheth-hagoyim duela a hloem.
    Te dongah Sisera caem te cunghang ha neh boeih a tulh tih pakhat khaw sueng pawh.
  tbz-SIM: Kɛ̀ Bɑɑrɑki mbɛti o dootitɔbɛ̀ nɛ̀ bɛ nɑɑsɛ̃ĩ́ kɛ́tuɔkɛnɛ̀ Adosɛti Koimmu,
    kɛ̀ bɛ̀ɛ kuɔ Sisedɑɑ kɔbɛ bɛmɔu, bɑ́ òmɔù í nsùɔ́.
  msy-2020: Ezɨ Barak men karisba ko mɨdorozir gumazibar agɨragha ghua, Harosetɨn
    Hagoimɨn nguibamɨn oto. Egha Barakɨn mɨdorozir gumaziba, Siseran mɨdorozir gumazibav
    soghezɨ me bar ariaghire, men tav ua itir puvatɨ.
  dop-dop: Ɩlɛnɑ Pɑlɑkɩ tʋ ɩ kolontunɑɑ nɑ pɑ kɛɛkɛnɑɑ wɑɑlɩ, nɑ ɩ́ tɑnɑ-wɛɣɛ Hɑlose.
    Nɑ ɩ́ hɛɛlɩ pɑ yoolɑɑ tǝnɑ pǝ tɑ sɔɔ pɑɑ ɩlɔɣɔʋ pǝyɑɣɑ.
  azb-azb: Baraq Xaroşet-Haqqoyimə qədər onların döyüş arabaları ilə ordusunu qovdu.
    Sisranın bütün ordusu qılıncdan keçirildi və heç kim sağ qalmadı.
  eng-DBY: And Barak pursued after the chariots, and after the army, to Harosheth-Goim;
    and all the army of Sisera fell by the edge of the sword; not one was left.
  hin-2017: और बाराक ने अन्यजातियों के हरोशेत तक रथों और सेना का पीछा किया, और तलवार
    से सीसरा की सारी सेना नष्ट की गई; और एक भी मनुष्य न बचा। (रोम. 2:12)
  eng-YLT: And Barak hath pursued after the chariots and after the camp, unto Harosheth
    of the Goyim, and all the camp of Sisera falleth by the mouth of the sword — there
    hath not been left even one.
  kne-kne: Inapayaw da Barak din kalisa ay para gobat ya sosoldadon Sisera enggana
    ed Haroset ay ilin di Gentil et pinse da amin daida. Maga di olay esa ay nakalasat.
  eng-WYC-2017: And Barak pursued the chariots fleeing, and the host, till to Harosheth
    of heathen men; and all the multitude of [the] enemies felled down till to death.
  eng-WMBB: But Barak pursued the chariots and the army to Harosheth of the Gentiles;
    and all the army of Sisera fell by the edge of the sword. There was not a man
    left.
  urd-GVH: बरक़ के आदमियों ने भागनेवाले फ़ौजियों और उनके रथों का ताक़्क़ुब करके उनको
    हरूसत-हगोयम तक मारते गए। एक भी न बचा।
  rug-rug: Meke hadu lani e Beraki sari na totopili varipera meke sari na tie varipera
    pa Haroseti koasa popoa tadirini pu lopu na tie Izireli, meke mate beto sari doduru
    tie varipera te Sisera, meke namu lopu hite keke tie si koa hola.
  gaz-gaz: Baaraaqi garuu gaariiwwanii fi loltoota Siisaaraa hamma Harooshet Hagooyimiitti
    ariʼe; loltoonni Siisaaraa hundinuu goraadeedhaan dhuman. Namni tokko iyyuu hin
    hafne.
  fra-LSG: Barak poursuivit les chars et l’armée jusqu’à Haroscheth-Goïm; et toute
    l’armée de Sisera tomba sous le tranchant de l’épée, sans qu’il en restât un seul
    homme.
  gnn-gnn: Walalanydja Barakkalanydja miṯtjiyu bumara ŋunhi Djitjurawunydja malanha
    miriŋunha, warrpam'nha yanana dhika dhawar'maraŋalana, ga yakana ŋula walŋathinanydja,
    ŋayipina waŋganynha walalaŋgu ŋunhi buŋgawana waṉḏina walŋa‐yuḻkthurrunanydja.
  yal-yal: Baraka yi wontorone nun ganla kedi han Xaroseti-Hagoyin yi. Siseraa ganla
    birin yi faxa silanfanna ra, hali muxu kedenna a mi lu.
  haw-1868: Hahai aku la o Baraka mahope o na kaakaua, a mahope o ka puali, a hiki
    i Harosetagoima. A haule iho la ka puali a pau o Sisera, ma ka maka o ka pahikaua,
    aole hookahi kanaka i koe.
  arb-NAV: فَتَعَقَّبَ بَارَاقُ الْمَرْكَبَاتِ وَالْجَيْشَ إِلَى حَروُشَةِ الأُمَمِ،
    وَتَمَّ الْقَضَاءُ عَلَى كُلِّ جَيْشِ سِيسَرَا بِحَدِّ السَّيْفِ فَلَمْ يَسْلَمْ
    مِنْهُمْ حَيٌّ.
  ewe-ewe: Ke Barak ti tasiaɖamwo kple aʋakɔ la yome va se ɖe Haroset Hagoyim ke.
    Ale Sisera ƒe aʋakɔ la katã tsi yi nu, ame ɖeka pɛ gɔ̃ hã mesusɔ o.
  eng-LEE: 'And Barak pursued after the chariots, and after the army, unto Charosheth-hagoyim:
    and all the army of Sissera fell by the edge of the sword; there was not left
    even one.'
  asm-FB: কিন্তু বাৰাকে অনা-ইস্রায়েলীৰ হৰোচৎ পর্যন্ত তেওঁলোকৰ ৰথ আৰু সৈন্যসামন্তৰ
    পাছে পাছে খেদি গ’ল; চীচৰাৰ সকলো সৈন্যকে তৰোৱালেৰে আঘাত কৰি বধ কৰা হ’ল, এজন লোকো
    বাচি নাথাকিল।
  sus-A: بَرَكِ نَشَ سِسٍرَ شَ فٍرٍ سٌي كٍرِ هَن شَرٌ سٍتِ فٌيِمِ، عٍ شَ سْورِ رَفِسٍيٍ
    كُي. بَرَكِ شَ سْورِيٍ نَشَ عٍ بِرِن قَشَ سَنتِدّفّمَ رَ، مِشِ كٍرٍن مُ لُ.
  fra-SBL: Mais Barak poursuivit les chars et l'armée jusqu'à Harosheth des Gentils,
    et toute l'armée de Sisera tomba au fil de l'épée. Il ne resta pas un seul homme.
  hbo-hbo: וּבָרָ֗ק רָדַ֞ף אַחֲרֵ֤י הָרֶ֙כֶב֙ וְאַחֲרֵ֣י הַֽמַּחֲנֶ֔ה עַ֖ד חֲרֹ֣שֶׁת
    הַגֹּויִ֑ם וַיִּפֹּ֞ל כָּל־מַחֲנֵ֤ה סִֽיסְרָא֙ לְפִי־חֶ֔רֶב לֹ֥א נִשְׁאַ֖ר עַד־אֶחָֽד׃
  kik-kik: No Baraka akĩingatithia ngaari icio cia ita o hamwe na mbũtũ cia ita nginya
    Haroshethu-Hagoyimu. Nacio thigari ciothe cia Sisera ikĩũragwo na rũhiũ rwa njora;
    na gũtirĩ mũndũ o na ũmwe watigarire.
  fra-NCL: Barac poursuivit les chars et l’armée jusqu’à Haroseth-Goïm, et toute l’armée
    de Sisara tomba sous le tranchant de l’épée ; pas un homme n’échappa.
  cek-AK: Toe Barak mah hrang lakoknawk hoi misatuh kaminawk to Hagoyim prae Horeseth
    vangpui karoek to patom; Sisera ih misatuh kaminawk loe sumsen hoiah duek o boih;
    kami maeto doeh loih o ai.
  cuk-cuk: Barac, Haroset-Goimʼse Sísara-ur-napaginmalad-balegichad, degi, Sísara-e-sordamar-balegichabalid.
    We-ibagine, Sísara-e-sorda-bila-onomalad bela es-suidgi ogilolesad, wis wargwenad
    gwen bessulid.
  uig-CYR: Барақ җәң һарвулирини вә қошунни Һарошәт-Гойимгичә қоғлап барди; Сисераниң
    барлиқ қошуни қилич астида жиқилди, бириму қалмиди.
  tel-2017: బారాకు, ఆ రథాలను, సైన్యాన్ని యూదేతరుల ప్రాంతం హరోషెతు వరకూ తరిమినప్పుడు
    సీసెరా సైన్యమంతా కత్తివాత చేత కూలిపోయింది. ఒక్కడు కూడా బ్రతకలేదు.
  hat-BSA: Men Barak te kouri dèyè cha yo avèk lame a jis rive Haroscheth-Goïm e tout
    lame Sisera a te tonbe pa lam nepe. Nanpwen youn ki te rete.
  kos-kos: Barak el ukwe chariot inge ac mwet mweun inge nwe ke na sun acn Harosheth‐lun‐mwet‐Gentile,
    ac mwet lal Sisera nukewa anwuki ac wangin sie lula.
  hbo-WLC: וּבָרָ֗ק רָדַ֞ף אַחֲרֵ֤י הָרֶ֙כֶב֙ וְאַחֲרֵ֣י הַֽמַּחֲנֶ֔ה עַ֖ד חֲרֹ֣שֶׁת
    הַגּוֹיִ֑ם וַיִּפֹּ֞ל כָּל־מַחֲנֵ֤ה סִֽיסְרָא֙ לְפִי־חֶ֔רֶב לֹ֥א נִשְׁאַ֖ר עַד־אֶחָֽד׃
  ibo-ibo: Barak na ndị agha ya chụrụ ndị agha ahụ ọsọ, ha na ụgbọ agha igwe ha niile,
    chụruo ha Haroshet Hagoyim. Ha ji mma agha tigbuo ndị agha Sisera niile. Ọ dịkwaghị
    otu onye nʼime ha fọdụrụ ndụ.
  ory-ory: ମାତ୍ର ବାରକ୍‍ ଅନ୍ୟ ଦେଶୀୟମାନଙ୍କ ହରୋଶୋତ୍‍ ପର୍ଯ୍ୟନ୍ତ ସମସ୍ତ ରଥ ଓ ସୈନ୍ୟ ପଛେ ପଛେ
    ଗୋଡ଼ାଇଲା; ତହିଁରେ ସୀଷରାର ସମସ୍ତ ସୈନ୍ୟ ଖଡ୍ଗଧାରରେ ପତିତ ହେଲେ; ଜଣେ ହେଁ ଅବଶିଷ୍ଟ ରହିଲା
    ନାହିଁ।
  chk-chk: Nge Parak a tapweri ekewe woken me ekewe sounfiu tori Haroset-hakoim. Iwe,
    nöün Sisera sounfiu ra mäla meinisin ren ketilas. Esap wor eman a chüen manau.
  rop-rop: Wal Barak en ola men blanga im bin ranimap ola hosis en bagi en ola solja,
    en deya na langa det taun gulum Harosehethagoyim deibin kilim olabat holot ded.
  ukr-1871: Барак же вганяв за колесницями і за військом аж до Гаросета ідолського,
    і все військо Сизарине полягло від меча, не зосталось нї духа.
  deu-1951: Barak aber jagte den Wagen und dem Heere nach bis gen Charoset-der Heiden;
    und das ganze Heer Siseras fiel durch die Schärfe des Schwertes, daß nicht einer
    übrigblieb.
  eng-JPS: But Barak pursued after the chariots, and after the host, unto Harosheth-goiim;
    and all the host of Sisera fell by the edge of the sword; there was not a man
    left.
  srp-1865: A Varak potjera kola i vojsku do Aroseta neznabožaèkoga; i pade sva vojska
    Sisarina od oštroga maèa, ne osta nijedan.
  lug-lug: Baraki n’afubutula eggye lya Sisera n’amagaali gaalyo okutuuka e Keloseesi
    eky’amawanga; era n’abatta n’ekitala obutalekaawo yadde n’omu.
  heb-heb: וברק רדף אחרי הרכב ואחרי המחנה עד חרשת הגוים ויפל כל מחנה סיסרא לפי חרב
    לא נשאר עד אחד׃
  ben-IRV: কিন্তু বারকের লোকেরা হরোৎ পর্যন্ত তাঁর রথসমূহের ও সৈন্যদের পিছনে ধাওয়া
    করল আর সীষরার সব সৈন্যদের খড়গ দিয়ে হত্যা করল, এক জনও বেঁচে থাকল না।
  pan-pan: ਅਤੇ ਬਾਰਾਕ ਨੇ ਪਰਾਈਆਂ ਕੌਮਾਂ ਦੇ ਹਰੋਸ਼ਥ ਤੱਕ ਫ਼ੌਜ ਅਤੇ ਰਥਾਂ ਦਾ ਪਿੱਛਾ ਕੀਤਾ ਅਤੇ
    ਸੀਸਰਾ ਦੀ ਸਾਰੀ ਫ਼ੌਜ ਤਲਵਾਰ ਨਾਲ ਇਸ ਤਰ੍ਹਾਂ ਮਾਰੀ ਗਈ ਕਿ ਇੱਕ ਵੀ ਨਾ ਬਚਿਆ।
  mya-JVB: ဗာရက် သည် ရထား များ၊ ဗိုလ်ပါ စစ်သည်များကို ဂေါအိမ်ပြည် ဟာရောရှက် မြို့တိုင်အောင်
    လိုက် ၍ ၊ သိသရ စစ်သူရဲ အပေါင်း တို့သည် တယောက် မျှ မ ကျန် ကြွင်း ထား နှင့် သေကြကုန်၏။
  tbg-tbg: Baraakiva iqoka vaiintivata iqoka kaarivata ntataqiro Haroseti-Hagoimini
    vuru komanta Baraakira iqoka vaiinti vika Siseraara iqoka vaiinti ekaa aru taiqa
    kovaro kia voqavanovata qaqi vaura.
  hmo-hmo: Vadaeni Baraki ese kariota bona tuari taudia ia lulua lao, ela bona Haroseta
    Hagoimi. Sisera ena tuari taudia ibounai be Baraki ese ia alaia ore, ta ia mauri
    noho lasi.
  urd-urd: और बरक़ रथों और लश्कर को दीगर अक़वाम के हरूसत शहर तक दौड़ाता गया; चुनाँचे
    सीसरा का सारा लश्कर तलवार से मिटा, और एक भी न बचा।
  rus-SYN: Варак преследовал колесницы его и ополчение до Харошеф-Гоима, и пало все
    ополчение Сисарино от меча, не осталось никого.
  bqc-SIM: Balaku pɛ̀lɛ Sisela zĩgↄ̃ↄ ń ń sↄ̃́goↄzi e Alose Goiũ. We à ń dɛdɛu
    ń fɛ̃ndao píi, baa gbɛ̃́ mɛ̀ndo i bↄo.
  tcz-CHONGTHU: Hichun Barak in sakol kangtalai holeh agalmiho chu Harosheth-haggoyim
    changei chun adel lut in, Sisera galmi jouse chu athatgam soh hel'in khatcha ahing
    hoi tapon ahi.
  mar-mar: पण इकडे बाराकाने विदेश्याच्या हरोशेथपर्यंत रथाचा व सैन्याचा पाठलाग केला;
    आणि सीसराची सर्व सेना तलवारीच्या धारेने पडली; त्यांच्यातला एकही वाचला नाही.
  qub-qub: Baracga gaticacharan carrëtanwan gueshpejcunata, llapan suldärucunata Haroset-goimcama.
    Chay junäga Sisarapa suldäruncuna manami jucnayllapis cawaycäga quëdaranchu.
  bqp-bqp: Baraki pɛ̀tɛ Sisera zĩ̀karinↄ kũ ń sↄ̃gonↄi ari Arose Goyimu. Gwen à
    ń dɛdɛn kũ fɛ̃nɛdao ń pínki, bee gbɛ̃ mɛ̀n do adi gↄ̃ro.
  hat-hat: Barak menm pran kouri dèyè cha yo ak lame a jouk Awochèt-Goyim. Yo touye
    tout sòlda Sisera yo nèt. Yo pa kite yonn chape.
  eng-BSB: Then Barak pursued the chariots and army as far as Harosheth-hagoyim, and
    the whole army of Sisera fell by the sword; not a single man was left.
  tod-tod: Ɓalake ʋilɛni wotoloiti polu, ta salaʋusuiti, eyɛsu ti zeeli Ɠalɔsɛte-Gɔyime,
    ti Sisela ná-salaʋusuiti kpein paani. Nu ɠila kpalaa ge la ɠɛni ɠulani.
  eng-WEBPB: But Barak pursued the chariots and the army to Harosheth of the Gentiles;
    and all the army of Sisera fell by the edge of the sword. There was not a man
    left.
  kbq-kbq: Ana higeno Baraki'a karisifi vanoma nehu'za ha'ma nehaza vahe'tmina zamavaririno
    Haroset-Hagoimi vuno magore huno ozmatreno, ome zamahe hana hu'ne.
  nhe-BL: Huan Barac huan isoldados quintoquilijtiyajque isoldados huan tlen itztoyaj
    ipan tlatehuijca carrojme hasta altepetl Haroset Goim. Huan ax mocajqui itztoc
    niyon se isoldado Sísara. Nochi mijque ica machete.
  bus-bus: Baraki pɛ̀ɛ Sisera zĩ̀karinↄ kↄ̃n ń sↄ̃goronↄzi ai Arose Goyimu. Gwen
    à ń dɛ́dɛn kↄ̃n fɛ̃ɛdaao ń píngi, baa gbɛ̃ mɛ̀n do èe gↄ̃ro.
  gub-BL: Marak a'e, hemiruze'eg a'e wà no, uzàn oho ywyramawa wanaikweromo wà, zauxiapekwer
    umàno 'ym ma'e wanaikweromo oho pà wà no. Uhem Arozet-Agozi pe wà. A'e pe uzuka
    amogwer wà. Ni pitài zauxiapekwer Xi hemiruze'eg wikuwe a'e wà kury. Ni amo nuhem
    kwaw umàno haw wi wà.
  eng-DRA: And Barac pursued after the fleeing chariots and the army unto Haroseth
    of the Gentiles, and all the multitude of the enemies was utterly destroyed.
