verse: JDG.004.020
translations:
  mal-C: സീസെര അവളോടു പറഞ്ഞു, “നീ കൂടാരവാതിൽക്കൽ നിൽക്കുക. ആരെങ്കിലുംവന്ന് അന്വേഷിച്ചാൽ
    ഇവിടെ ആരും ഇല്ലെന്നു പറയണം.”
  deu-TKW: 'Hierauf bat er sie: Tritt an die Thüre des Zeltes, und wenn jemand kommt
    und dich fragt und spricht: Ist jemand hier? so sage: Nein!'
  lin-lin: 'Sisera alobaki na Yaeli : — Telema na ekuke ya ndako ya kapo. Soki moto
    ayei kotuna yo : « Moto azali awa ? » Zongisa : « Te ! »'
  eng-LSV: And he says to her, “Stand at the opening of the tent, and it has been,
    if any comes in, and has asked you and said, Is there a man here? That you have
    said, There is not.”
  eng-GNV: Againe he sayde vnto her, Stande in the doore of the tent, and when any
    man doth come and enquire of thee, saying, Is any man there? thou shalt say, Nay.
  eng-WEBSTER: Again he said to her, stand in the door of the tent, and it shall be,
    when any man doth come and inquire of thee, and say, Is there any man here? that
    thou shalt say, No.
  nhw-BL: 'Huan Sísara quiilhui nopa sihuatl: ―Ximoquetza puertajteno huan sintla
    acajya hualas huan mitztlatzintoquilis sintla nica nimotlatijtoc, xiquilhui para
    amo.'
  swh-ONEN: Naye Sisera akamwambia, “Simama mlangoni pa hema na mtu yeyote akija na
    kukuuliza, ‘Je, kuna mtu yeyote hapa?’ sema, ‘Hapana.’ ”
  bba-bba: Siserɑ mɑɑ nɛɛ, ɑ yɔ̃ro dii kɔnnɔwɔ. Goo ù n nɑ u nun bikiɑ, u nɛɛ, ɡoo
    wɑ̃ɑ mini? A nɛɛ, ɑɑwo.
  eng-KJVCPB: Again he said unto her, Stand in the door of the tent, and it shall
    be, when any man doth come and inquire of thee, and say, Is there any man here?
    that thou shalt say, No.
  wbp-wbp: Ngula-jangka, Jijararla wangkaja Jaaluku, “Yaninjarla karriya tuwangka.
    Kajijili yapangku yaninjarla payirni ngajuku, kula-jana yimi-ngarrika ngajuju
    kuja karna ngajulu palka nyampurla nyina.” Ngula-jangka, jarda-jarrijalku mata-nyayirni.
  luo-luo: Nowachone niya, “Chungʼ e dhood hema. Ka ngʼato obiro kendo openji ni,
    ‘Bende ngʼato nitiere ka?’ To wachne ni, ‘Ooyo.’ ”
  meu-meu: Sisera ma e hamaoroa, eto, Kalaga iduarana ai ba gini; bena tau ta bainema,
    baine nanadaimu, baineto “Iniseni ai tau ta noho a?”, oi na ba haere, baoto “Lasi”.
  npi-ULB: उनले तिनलाई भने, “पालको ढोकामा खडा बस । कोही आएर यहाँ कोही छ भनी तिमीलाई
    सोध्यो भने, ‘छैन’ भन्‍नू ।”
  yor-yor: Sisera sọ fún Jaeli pé, “Kí ó dúró ní ẹnu-ọ̀nà àgọ́, àti pé bí ẹnikẹ́ni
    bá béèrè bóyá òun wà níbẹ̀ kí ó sọ pé, ‘Kò sí ẹnìkankan ní ibẹ̀.’ ”
  emp-NTPO: 'Sisarába jarasia: –Wua ded̶e ed̶a wãbadama chũmedua. Bariduada zeped̶a
    nãwã iwid̶ibʌrʌ: “¿caida nama b̶ʌ?”, jaradua ẽberã neẽ́da.–'
  ind-ind: Kata Sisera kepadanya, “Berdirilah di pintu kemah. Jika ada yang datang
    dan bertanya kepadamu, ‘Apakah ada laki-laki di sini?’ Jawablah ‘Tidak ada.’”
  pes-OPCB: 'سیسرا به یاعیل گفت: «دم در چادر بایست و اگر کسی سراغ مرا گرفت، بگو که
    چنین شخصی در اینجا نیست.»'
  tgl-ULB: Sinabi niya sa kaniya, “Tumayo ka sa bungad ng tolda at kung may dumating
    at magtanong sa iyo, 'May tao ba riyan?' sabihing, 'Wala'.”
  cbu-NT: 'Sisarsha kizaa: Shiynaa pangusinung washitungash ksutataw shingcha. Tputs
    nllitarit kuskachu, shiyaa, ¿Chak nish wantsush pangishish taara? tákchu, shiysha:
    Nish wanindaja, tángcha, tárangiya Sisara.'
  hui-hui: Ani bu biruwa ibugua Yalehondo lalu, Balai anda panga harabani hapai kegola
    mbirali ibuwa ogoniha mbira ai bedabe layagua mbira nabere labe, lene.
  mya-mya: ထို​နောက်​သိ​သ​ရ​က``သင်​သည်​တဲ​တံ​ခါး​ဝ ၌​စောင့်​နေ​ပါ​လော့။ အ​ကယ်​၍​တဲ​ထဲ​တွင်​လူ
    တစ်​စုံ​တစ်​ယောက်​ရှိ​ပါ​သ​လော​ဟု​မေး​မြန်း လာ​သူ​ရှိ​ပါ​က`မ​ရှိ​ပါ' ဟု​ပြန်​ပြော​ပါ
    လေ'' ဟု​ယေ​လ​အား​မှာ​ထား​လိုက်​၏။
  bod-N: ཡང་སི་སེ་རཱ་ཡིས་ཡ་ཨེལ་ལ། ཁྱེད་རང་གུར་གྱི་སྒོ་ཁར་ལངས་བསྡད་དེ་སུ་ཞིག་ཡོང་ནས་ཁྱེད་ལ་འདིར་མི་ཡོད་མེད་དྲིས་ན།
    ཁྱེད་ཀྱིས་མེད་ཅེས་སྨྲོས་ཤིག་ཅེས་སྨྲས་སོ། །
  sna-sna: Akatizve kwaari, “Mira pamukova wetende. Kana mumwe munhu akauya pano akakubvunza
    achiti, ‘Pano munhu here pano?’ uti, ‘Kwete.’ ”
  spa-BLM: 'Le dijo: “Quédate en la puerta de la tienda, y si viene alguien a preguntarte
    y te dice: “¿Hay algún hombre aquí?”, le dirás: “No”.'
  cac-cac: 'Ix yalan vin̈ d''a ix icha tic: —Canan̈ d''a sti'' mantiado tic. Tato
    ay mach sjavi sc''anb''ej yab'' d''ayach: ¿Malaj junoc mach ix javi scol sb''a
    d''ayach? ta xchi, tzalani to malaj mach, xchi vin̈ d''a ix.'
  swh-ULB: Akamwambia, “Simama mlangoni pa hema. Ikiwa mtu atakuja na kukuuliza, 'Je,
    kuna mtu hapa?', Sema 'Hapana'.”
  bel-bel: 'Сісара сказаў ёй: стань каля дзьвярэй намёта, і калі хто прыйдзе і спытаецца
    ў цябе і скажа: «ці няма тут каго?», ты скажы: «няма».'
  deu-ELBBK: 'Und er sprach zu ihr: Stelle dich an den Eingang des Zeltes; und es
    geschehe, wenn jemand kommt und dich fragt und spricht: Ist jemand hier? So sage:
    Niemand.'
  mbb-OT: Migkeǥiyan ni Sisera si Jael te, “Hithitindeg ke zà keniyan te ǥemawan te
    tulda ne emun duen ebpekeuma he ed-insà ke zuen duma he etew ne kaǥi ka te wazà.”
  mal-2015: 'അവൻ അവളോടു: നീ കൂടാരവാതിൽക്കൽ നിൽക്ക; വല്ലവനും വന്നു ഇവിടെ ആരെങ്കിലും
    ഉണ്ടോ എന്നു ചോദിച്ചാൽ ഇല്ല എന്നു പറയേണം എന്നു പറഞ്ഞു.'
  tuo-NT: 'Sísara core aꞌtiro weeduticʉ niwĩ: —Sopepʉ nuꞌcũña. Ãpẽrã yʉꞌrʉarã, mʉꞌʉ
    tiro “¿Ãpẽrã marĩti?” ni sẽrĩtiñaꞌcã, “Marĩma” niña, nicʉ niwĩ.'
  rmc-rmc: 'Mek lake phenďa: „Ačh paš o vudar le stanoskro, a te vareko avela a phučela
    tutar, či hin kade vareko, phen, hoj na.“'
  pes-OPV: 'او وی را گفت: «به در چادر بایست واگر کسی بیاید و از تو سوال کرده، بگوید
    که آیاکسی در اینجاست، بگو نی.»'
  ron-1924: 'Ел й-а май зис: „Стай ла уша кортулуй ши, дакэ вине чинева ши те ынтрябэ:
    ‘Есте чинева аич?’, сэ рэспунзь: ‘Ну.’”'
  ben-OBCV: “তুমি তাঁবুর দরজায় দাঁড়িয়ে থাকো,” তিনি যায়েলকে বললেন। “কেউ যদি এসে
    তোমায় জিজ্ঞাসা করে, ‘এখানে কি কেউ আছে?’ তবে বোলো, ‘না, কেউ নেই।’ ”
  som-som: Markaasuu wuxuu iyadii ku yidhi, Teendhada iriddeeda istaag, oo haddii
    dad kuu yimaado oo ay i kaa weyddiiyaan, oo ku yidhaahdaan, Halkan nin ma jooga?
    waxaad ku tidhaahdaa, Maya.
  lat-VUC: 'Dixitque Sisara ad eam: Sta ante ostium tabernaculi: et cum venerit aliquis
    interrogans te, et dicens: Numquid hic est aliquis? respondebis: Nullus est.'
  eng-ASVBT: And he said unto her, Stand in the door of the tent, and it shall be,
    when any man doth come and inquire of thee, and say, Is there any man here? that
    thou shalt say, No.
  ita-1885: 'Ed egli le disse: Stattene all''entrata del padiglione; e se alcuno viene,
    e ti domanda: Evvi alcuno qua entro? di'' di no.'
  eng-LXXUP: And Sisera said to her, Stand now by the door of the tent, and it shall
    come to pass if any man come to thee, and ask of thee, and say, Is there any man
    here? then thou shalt say, There is not.
  eng-ULB: He said to her, “Stand at the opening of the tent. If someone comes and
    asks you, 'Is anyone here?', say 'No'.”
  spa-VBL: '“Haz guardia en la puerta de la tienda”, le dijo él. “Si viene alguien
    y te pregunta: ‘¿Hay alguien aquí?’ , sólo di que no”.'
  fra-_FOB: 'Il lui dit encore: Tiens-toi à l''entrée de la tente, et si l''on vient
    t''interroger, en disant: Y a-t-il ici quelqu''un? Tu répondras: Non.'
  mal-mal: 'അവൻ അവളോട്: “നീ കൂടാരവാതിൽക്കൽ നിൽക്ക; വല്ലവരും വന്ന് ഇവിടെ ആരെങ്കിലും
    ഉണ്ടോ എന്ന് ചോദിച്ചാൽ ഇല്ല എന്ന് പറയേണം എന്ന് പറഞ്ഞു.'
  urd-GVR: Sīsarā ne darḳhāst kī, “Darwāze meṅ khaṛī ho jāo! Agar koī āe aur pūchhe
    ki kyā ḳhaime meṅ koī hai to bolo ki nahīṅ, koī nahīṅ hai.”
  suz-BL: मिनु सीसेरामी मेको कली “ताम्‍बु आ लाप्‍चोमी राप्‍शा बाक्‍को, सुइ जाक्‍शा
    ‘एकेर सुइ मुर जाक्‍मा?’ दे हिल्‍लो पाम्‍तेक्‍म हना, मजाक्‍म देनो” देंमाक्‍त।
  ita-1927: 'Ed egli le disse: “Stattene all’ingresso della tenda; e se qualcuno viene
    a interrogarti dicendo: C’è qualcuno qui dentro? di’ di no”.'
  ckb-ckb: 'ئیتر پێی گوت: «لەبەردەم چادرەکە بوەستە، ئەگەر یەکێک هات و پرسیاری لێکردیت:
    ”ئایا ئێرە کەسی لێیە؟“ تۆش بڵێ: ”نەخێر.“»'
  eng-BBE: And he said to her, Take your place at the door of the tent, and if anyone
    comes and says to you, Is there any man here, say, No.
  kan-OKCV: ತಿರುಗಿ ಅವನು ಅವಳಿಗೆ, “ನೀನು ಬಾಗಿಲಲ್ಲಿ ನಿಂತಿರು. ಯಾವನಾದರೂ ಬಂದು, ‘ಇಲ್ಲಿ ಯಾರಾದರೂ
    ಇದ್ದಾರೋ?’ ಎಂದು ನಿನ್ನನ್ನು ಕೇಳಿದರೆ, ‘ಇಲ್ಲ’ ಎಂದು ಹೇಳು,” ಎಂದನು.
  tam-2017: 'அப்பொழுது அவன்: நீ கூடாரவாசலிலே நின்று, எவராகிலும் ஒருவன் வந்து, இங்கே
    யாராகிலும் இருக்கிறார்களா என்று உன்னிடம் கேட்டால், இல்லை என்று சொல் என்றான்.'
  spa-RV-1909: 'Y él le dijo: Estáte á la puerta de la tienda, y si alguien viniere,
    y te preguntare, diciendo: ¿Hay aquí alguno? tú responderás que no.'
  ron-BTF: 'Din nou el i-a spus: Stai în picioare la ușa cortului și va fi astfel:
    când cineva vine și te va întreba și va spune: Este vreun bărbat aici? Tu să spui:
    Nu.'
  eng-WEBP: He said to her, “Stand in the door of the tent, and if any man comes and
    inquires of you, and says, ‘Is there any man here?’ you shall say, ‘No.’”
  eng-FBV: “Stand guard at the tent door,” he told her. “If anybody comes and asks
    you, ‘Is there is anyone here?’ just say no.”
  nld-1939: 'Nu zei hij tot haar: Ga bij de tentopening staan, en als er iemand aankomt
    en u vraagt, of hier iemand is, antwoord dan: Neen.'
  nch-BL: 'Huan Sísara quiilhui nopa sihuat: ―Ximoquetza calteno huan sinta acajya
    hualas huan mitztatzintoquilis sinta nica nimotatijtoc, xiquilhui para amo.'
  vie-1934: 'Người lại nói cùng nàng rằng: Hãy đứng nơi cửa trại, nếu có ai đến hỏi
    rằng: ỳ đây có ai chăng? thì hãy đáp: Chẳng có ai hết.'
  hin-CV: सीसरा ने याएल से कहा, “तंबू के दरवाज़े पर खड़ी रहना. यदि कोई तुमसे पूछे,
    ‘अंदर कोई है?’ तुम कह देना, ‘नहीं.’ ”
  spa-BES: 'Y él le dijo: Toma tu lugar en la puerta de la tienda, y si alguien viene
    y te dice: ¿Hay algún hombre aquí? que diga: No.'
  tdx-tdx: 'Le hoe re ama’e, Mitroara an-dalan-kibohotse ey, le ie ­mivotrak’ ama’o
    t’indaty hañontane azo ami’ty hoe: Ama’ ondaty hao ty ao? Le hoe ty hatoi’o: Aiy!'
  tha-KJV: สิ​เสราจึงบอกแก่นางอี​กว่า “ขอยืนเฝ้าที่​ประตู​เต็นท์ ถ้ามี​ผู้​ใดมาถามว่า
    ‘​มี​ใครมาพักที่​นี่​บ้างหรือ’ จงบอกว่า ‘​ไม่มี​’”
  por-BR-2018: 'E ele lhe disse: Fica-te à porta da tenda, e se alguém vier, e te
    perguntar, dizendo: Há aqui alguém? Tu responderás que não.'
  deu-ELO: 'Und er sprach zu ihr: Stelle dich an den Eingang des Zeltes; und es geschehe,
    wenn jemand kommt und dich fragt und spricht: Ist jemand hier? So sage: Niemand.'
  eng-WYC-2018: And Sisera said to her, Stand thou before the door of the tabernacle,
    and when any man cometh, and asketh thee, and saith, Whether any man is here?
    thou shalt answer, No man is here. (And Sisera said to her, Stand thou before
    the door of the tent, and if anyone cometh, and asketh thee, and saith, Is there
    anyone here? thou shalt answer, No one is here.)
  epo-epo: 'Kaj li diris al ŝi: Staru ĉe la pordo de la tendo, kaj se iu venos kaj
    demandos vin, kaj diros: Ĉu iu estas ĉi tie? tiam diru, ke neniu estas.'
  uig-PIN: 'Andin Sisera uningƣa: — Sǝn qedirning ixikidǝ saⱪlap turƣin. Birkim kelip
    sǝndin: — Bu yǝrdǝ birǝrsi barmu, dǝp sorisa, yoⱪ dǝp jawab bǝrgin, — dedi.'
  beo-beo: E da Ya:ielema amane sia:i, “Di da abula diasu logo ga:su amogawi ouleloma.
    Dunu da misini amola ‘dunu da esalabela:iya’ adole ba:sea, ‘hameyeiya’ fawane
    sia:ma.”
  tpi-OTNT: Na Sisera i tokim Jael olsem, “Yu sanap long dua bilong haus sel, na sapos
    wanpela man i kam na askim yu, ‘I gat wanpela man i stap?’, orait yu mas tok,
    ‘Nogat.’”
  hau-SA: Ya ce mata, “Ki tsaya a ƙofar tenti, in wani ya zo ya tambaye ki, ‘Akwai
    wani a nan?’ Ki ce masa ‘a’a.’ ”
  uig-LAT: 'Andin Siséra uninggha: — Sen chédirning ishikide saqlap turghin. Birkim
    kélip sendin: — Bu yerde birersi barmu, dep sorisa, yoq dep jawab bergin, — dédi.'
  nde-nde: USisera wasesithi, “Mana emnyango wethente. Kungaba lomuntu ofika akubuze
    athi, ‘Kulomuntu lapha na?’ wena kumele uthi ‘Hatshi.’ ”
  ton-ton: Pea toe lea ʻe ia kiate ia, “Tuʻu ʻi he matapā ʻoe fale, pea ʻe pehē, kapau
    ʻe haʻu ha tangata ʻo fehuʻi kiate koe, ʻo pehē, “ʻOku ʻi heni ha tangata,” pea
    ke pehē ai ʻe koe, “ʻOku ʻikai.”
  ces-1613: 'Řekl také jí: Stůj u dveří stanu, a při-šel-li by kdo, a ptal se tebe,
    řka: Jest-li zde kdo? odpovíš: Není.'
  eng-WMB: He said to her, “Stand in the door of the tent, and if any man comes and
    inquires of you, and says, ‘Is there any man here?’ you shall say, ‘No.’”
  tam-TCV: “அவ்வேளை சிசெரா அவளிடம், நீ கூடாரவாசலில் நின்றுகொள். யாராவது வந்து, ‘இங்கு
    யாரேனும் இருக்கிறார்களா?’ என்று கேட்டால், ‘இல்லை’ என்று சொல் என்றான்.”
  ceb-ULB: Miingon siya kaniya, “Pagbarog diha sa pultahan sa tolda. Kung adunay moabot
    nga tawo ug mangutana kanimo nga, 'Aduna bay tawo dinhi?', ingna nga 'Wala'.”
  pol-UBG: 'I powiedział do niej: Stój przy wejściu do namiotu, a jeśli ktoś przyjdzie
    i zapyta cię: Czy jest tu ktoś? – odpowiesz: Nie ma.'
  agr-agr: 'Dutikam Sísara niina chichajak: “Waitinum pujusta, nuniamin makichik aentskesh
    inimpak juwi pujatsuak tujamkuig, atsawai tita”, tiuwai.'
  kyc-kyc: Enakana akali baame enda doko kando lamaiya. Emba anda kambu repeta roya
    kararenepa wambu mendeme emba kando wambu mende dae ipyape leyami kande doko daaŋa
    lape, leya.
  urd-GVU: سیسرا نے درخواست کی، ”دروازے میں کھڑی ہو جاؤ! اگر کوئی آئے اور پوچھے کہ
    کیا خیمے میں کوئی ہے تو بولو کہ نہیں، کوئی نہیں ہے۔“
  deu-1912: 'Und er sprach zu ihr: Tritt in der Hütte Tür, und wenn jemand kommt und
    fragt, ob jemand hier sei, so sprich: Niemand.'
  kan-2017: ಅವನು ಆಕೆಗೆ, “ನೀನು ಗುಡಾರದ ಬಾಗಿಲಲ್ಲೇ ನಿಂತಿರು; ಯಾರಾದರೂ ಬಂದು ‘ಇಲ್ಲಿ ಒಬ್ಬ ಮನುಷ್ಯನಿದ್ದಾನೆಯೇ
    ಎಂದು ವಿಚಾರಿಸಿದರೆ’ ಇಲ್ಲ ಎಂದು ಹೇಳು” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Me ga’ar Sisera ngak, “Mu sak’iy nga langan e mab ko re tent ney, ma fa’anra
    yib be’ i fithem ko bay be’ u roy fa dariy me lungum dariy.”
  hlt-MCSB: Sisera loh Jael taengah, “Dap thohka ah pai lamtah hlang aka lo ni om
    tih nang n'dawt vaengah, 'Hlang om mai a?,’ a ti,” atah, 'Om pawh,’ ti nah,” a
    ti nah.
  mdy-ETH: ዬካፓ ዒዚ ዒዞ ኮይላ፦ «ኔኤኒ ማኣሮ ካራ ዔቄ፤ ጎዖንቴ ዓሲ ሙኪ ‹ሃይካ ዓሲ ዓኣ?› ጌይ ኔና ዖኦጬቴ ‹ባኣሴ›
    ጌዔ» ጌዔኔ።
  twi-ASANTE: Sisera ka kyerɛɛ no sɛ, “Gyina ntomadan no ano na sɛ obi bɛbisa wo sɛ
    obi wɔ ha a, ka sɛ dabi.”
  eng-WEBU: He said to her, “Stand in the door of the tent, and if any man comes and
    inquires of you, and says, ‘Is there any man here?’ you shall say, ‘No.’”
  wal-wal: Hegaappe guyyiyan i o, “Dunkkaaniyaa penggen eqqa. Ai asinne yiidi, ‘Hagan
    asi de7ii?’ yaagidi oichchikko, ‘Baawa’ ga” yaagiis.
  spa-PDDPT: 'Y él le dijo: Quédate en la entrada de la tienda. Si alguno viene y
    te pregunta: ¿Hay alguien aquí? Tú le responderás que no.'
  gun-gun: 'Ha''e gui ava va''e aipoe''ive ju ixupe: — He''ã ke okẽ py. Xapy''a rei
    amongue ou rã oporandu vy “Oĩa pa?” ''ea ramo “Any” ''re ''rã — he''i.'
  agu-BL: 'Itzun ben tlol Sísara tetz Jael: —Ncwen tu''s stzi'' yi mantial, nin ko
    at jun tz''ul tan jakle''n yi ko at jun wunak tzone''j, ba''n tzawal nin yi cya''l
    at, stzun i'' bantz.'
  ilo-ULB: Kinunana kenkuana, “Agtakderka iti pagserkan ti tolda. No adda umay nga
    agdamag kenka iti, 'Adda kadi tao ditoy?' Ibagam, 'Awan.'”
  kpg-kpg: Sisera ga helekai gi Jael, “Duu i di bontai di hale laa; maa tangada ga hanimoi
    ga heeu adu be di maa tangada i ginei, gei goe helekai bolo deeai.”
  uig-ARA: 'ئاندىن سىسېرا ئۇنىڭغا: ــ سەن چېدىرنىڭ ئىشىكىدە ساقلاپ تۇرغىن. بىركىم
    كېلىپ سەندىن: ــ بۇ يەردە بىرەرسى بارمۇ، دەپ سورىسا، يوق دەپ جاۋاب بەرگىن، ــ
    دېدى.'
  sus-sus: A man naxa a fala Yayeli bɛ, «Ti kiri banxi sode dɛ ra. Xa mixi nde fa
    sa i maxɔrin a falafe ra, ‹Mixi nde mu soxi be?›, i xa na kanyi yaabi, ‹Ade.›»
  pon-2006: Sisera ahpw mahsanihong Sael, “Komw kesikesihnente ni wenihmwen impwalet,
    oh ma mie aramas me kohdo idek ma mie aramas loale, a komw sapeng me sohte.”
  jae-jae: Go ŋac tau kêsôm gêdêŋ eŋ gebe “Ôkô becobo ŋasacgêdô ma ŋac teŋ embe êô
    lasê ma êtu kênac aôm gebe ‘Ŋac teŋ gêmoa tonec me masi’, go ôsôm gebe ‘Masi.’”
  ksd-ksd: 'Ma i ga biti tana: Una tur ta ra mataniolo i ra pal na mal, ma ona ta
    tutana na pot, ma i tir i u dari, Dave, ta tutana akari? una biti, Patana.'
  tur-YTC: 'O ona şöyle dedi: “Çadırın kapısında dur; eğer biri gelip sana sorarsa
    ve ''Burada kimse var mı?'' derse, ''Hayır'' diyeceksin.”'
  grc-BRENT: Καὶ εἶπε πρὸς αὐτὴν Σισάρα, στῆθι δὴ ἐπὶ τὴν θύραν τῆς σκηνῆς, καὶ ἔσται
    ἐὰν ἀνὴρ ἔλθῃ πρὸς σὲ, καὶ ἐρωτήσῃ σε, καὶ εἴπῃ, εἰ ἔστιν ὧδε ἀνήρ; καὶ ἐρεῖς,
    οὐκ ἔστι.
  ind-AYT: Dia berkata lagi kepada perempuan itu, “Berdirilah di depan pintu tenda.
    Apabila seseorang datang dan bertanya kepadamu, katanya, ‘Adakah orang di sini?’
    jawablah, ‘Tidak ada.’”
  nya-nya: Kenaka anawuza mkaziyo kuti, “Muyime pa khomo la tentili, ndipo munthu
    wina akabwera kudzakufunsani kuti, ‘Kodi kwafika munthu wina kuno?’ Inu muyankha
    kuti, ‘Ayi.’ ”
  hrv-hrv: '“Stani na ulazu u šator”, reče joj on, “pa ako tko naiđe i zapita te:
    ''Ima li tu koga?'' ti odgovori: ''Nema!''”'
  mps-mps: Tama Siserago Jaelbolo te po wali, “Nage te ugwa be sunumide dolaluao,”
    wali, “tama bidi me deli asama nagebolo hanalu wagasiyu, ‘Te bidi me deli tede
    bidibowe?’ wagasobaso da, teda nago te po weyu, ‘Menio’ po wao!” Siserago te po
    wali.
  tpi-tpi: Na Sisera i tokim Jael olsem, “Yu sanap long dua bilong haus sel, na sapos
    wanpela man i kam na askim yu, ‘I gat wanpela man i stap?’, orait yu mas tok,
    ‘Nogat.’”
  dan-1931: 'Så sagde han til hende: “Stil dig hen i Teltdøren, og hvis der kommer
    en og spørger, om der er nogen herinde, så sig nej!”'
  vie-OVCB: 'Hắn lại nói: “Xin hãy đứng ở cửa lều, nếu có người đến hỏi rằng, có ai
    ở trong lều không, xin nói là không.”'
  guj-2017: તેણે તેને કહ્યું, “તું ખુલ્લાં તંબુએ ઊભી રહે. જો કોઈ આવીને તને પૂછે કે,
    ‘કોઈ અહીં છે?’ તો તારે કહેવું કે, ‘નથી.’”
  pon-2006A: Sisera ahpw mahsanihong Sael, “Komw kesikesihnente ni wenihmwen impwalet,
    oh ma mie aramas me kohdo idek ma mie aramas loale, a komw sapeng me sohte.”
  por-BRBSL: 'Ele lhe disse: “Fique na porta da tenda, e se algum homem vier e lhe
    perguntar: ''Há algum homem aqui?'' você dirá: ''Não''”.'
  cth-cth: Hahoi ahni ni, tho koe kangdout nateh tami buetbuet touh ni tongpa hah
    ao maw telah na pacei pawiteh, awm hoeh telah tet pouh lah a, atipouh.
  twi-twi: Sisera ka kyerɛɛ no se, “Gyina ntamadan no ano na sɛ obi bebisa wo se obi
    wɔ ha a, ka se dabi.”
  hlt-hlt: Sisera loh Jael taengah, “Dap thohka ah pai lamtah hlang aka lo ni om tih
    nang n'dawt vaengah, 'Hlang om mai a?,’ a ti,” atah, 'Om pawh,’ ti nah,” a ti
    nah.
  tbz-SIM: 'Kòo nɑ́kɛ́ onitipòkù kɛ dɔ̀: Nkɑri dibòrì, kòò mɔù kɔ̀tɛní kɛ dɑ bekɛ
    kɛ tú: Òmɔù kɔ̀tɛní diɛnɑɑ̀? A dɔ̀: Ɔ́ɔ̀.'
  msy-2020: Ezɨ Sisera kamaghɨn Jael mɨgei, “Nɨ averpenimɨn tiar akamɨn tughɨv ikɨtɨ,
    gumazitam izɨ nɨn azaragham, ‘Gumazitam kagh iti?’ Eghtɨ nɨ kamaghɨn a mɨkɨm suam,
    ‘Puvatɨ.’ ”
  dop-dop: 'Mpʋɣʋlɛ Siselɑ tɔmɑ ɑlʋ ɩnɩ sɩ: Sǝŋ cokǝle nɔnɔɣɔ, nɑ wei ɩ́ pɔɔsɑ-ŋ sɩ
    nɔɣɔlʋ wɛ cǝnɛ? Ɩlɛ n cɔ sɩ, ɑɑɩ.'
  azb-azb: 'Sisra qadına dedi: «Çadırın qapısında dayan, əgər bir adam gəlib səndən
    “Burada kimsə varmı?” deyə soruşsa, deyərsən ki, yox».'
  eng-DBY: And he said to her, Stand in the door of the tent, and it shall be if any
    one come and inquire of thee, and say, Is there any man here? that thou shalt
    say, No.
  hin-2017: तब उसने उससे कहा, “डेरे के द्वार पर खड़ी रह, और यदि कोई आकर तुझ से पूछे,
    ‘यहाँ कोई पुरुष है?’ तब कहना, ‘कोई भी नहीं।’”
  eng-YLT: And he saith unto her, 'Stand at the opening of the tent, and it hath been,
    if any doth come in, and hath asked thee, and said, Is there a man here? that
    thou hast said, There is not.'
  kne-kne: Kanan Sisera, “Mantee ka sin pantew ta mo waday mandamag mo waday inmali
    ay ipogaw yan ibagam ay maga.”
  eng-WYC-2017: And Sisera said to her, Stand thou before the door of the tabernacle,
    and when any man cometh, and asketh thee, and saith, Whether any man is here?
    thou shalt answer, No man is here.
  eng-WMBB: He said to her, “Stand in the door of the tent, and if any man comes and
    enquires of you, and says, ‘Is there any man here?’ you shall say, ‘No.’”
  urd-GVH: सीसरा ने दरख़ास्त की, “दरवाज़े में खड़ी हो जाओ! अगर कोई आए और पूछे कि क्या
    ख़ैमे में कोई है तो बोलो कि नहीं, कोई नहीं है।”
  rug-rug: Meke zama la ia sa sa barikaleqe, “Mu turu kopu pa sasadana sa ipi, meke
    be mae nanasa nia ri kaiqa tie koa goi, sapu be koa nana si keke tie tani, gua,
    si mu zama, ‘lokari,’ ” gua si asa.
  gaz-gaz: Innis, “Balbala dunkaanaa dura dhaabadhu; yoo eenyu iyyuu dhufee, ‘Namni
    as jiraa?’ siin jedhe, ‘hin jiru’ jedhi” isheen jedhe.
  fra-LSG: 'Il lui dit encore: Tiens-toi à l’entrée de la tente, et si l’on vient
    t’interroger en disant: Y a-t-il ici quelqu’un? Tu répondras: Non.'
  gnn-gnn: '@see-verse:JDG.004.019'
  yal-yal: Sisera mɔn yi a fala ɲaxanla xa, a naxa, “Siga i ya bubun dɛ ra. Xa muxuna
    nde fa i maxɔdin, a naxa, ‘Muxuna nde be ba?’ I xa na kanna yabi, i naxa, ‘Ɛn-ɛn.’
    ”
  haw-1868: Olelo hou mai kela ia ia, E ku oe ma ka puka o ka halelewa, a hiki i ka
    manawa e hele mai ai ke kanaka e ninau mai ia oe, i ka i ana mai, He kanaka anei
    maanei? e i aku oe, Aole.
  arb-NAV: 'وَقَالَ لَهَا: «قِفِي بِبَابِ الْخَيْمَةِ، حَتَّى إِذَا أَقْبَلَ أَحَدُهُمْ
    وَسَأَلَكِ: أَهُنَا أَحَدٌ؟ تَقُولِينَ: لا».'
  ewe-ewe: Sisera gblɔ na Yael be, “Tsi tre ɖe wò agbadɔ la ƒe mɔnu eye ne ame aɖe
    va le diyem la, gblɔ nɛ be, ame aɖeke mele afi sia o.”
  eng-LEE: And he said unto her, Stand at the door of the tent; and it shall be, that,
    when any man should come and ask of thee, and say, Is there any man here? thou
    shalt say, No.
  asm-FB: চীচৰাই তেওঁক ক’লে, “তুমি তম্বুৰ দুৱাৰ মুখত থিয় হৈ থাকা; যদি কোনো মানুহে
    আহি তোমাক সোধে, ইয়াতে কোনো মানুহ আছেনে? তুমি ‘নাই’ বুলি কবা।”
  sus-A: عَ مَن نَشَ عَ قَلَ يَيٍلِ بّ، «تِ كِرِ بَنشِ سٌدٍ دّ رَ. شَ مِشِ ندٍ قَ
    سَ عِ مَشْرِن عَ قَلَقٍ رَ، ‹مِشِ ندٍ مُ سٌشِ بٍ؟›، عِ شَ نَ كَنيِ يَابِ، ‹عَدٍ.›»
  fra-SBL: 'Il lui dit : « Tiens-toi à l''entrée de la tente, et si quelqu''un vient
    te demander : « Y a-t-il un homme ici ? », tu diras : « Non ». »'
  hbo-hbo: וַיֹּ֣אמֶר אֵלֶ֔יהָ עֲמֹ֖ד פֶּ֣תַח הָאֹ֑הֶל וְהָיָה֩ אִם־אִ֨ישׁ יָבֹ֜וא
    וּשְׁאֵלֵ֗ךְ וְאָמַ֛ר הֲיֵֽשׁ־פֹּ֥ה אִ֖ישׁ וְאָמַ֥רְתְּ אָֽיִן׃
  kik-kik: Sisera akĩmwĩra atĩrĩ, “Rũgama mũrango-inĩ wa hema, na hangĩũka mũndũ akũũrie
    atĩrĩ, ‘Kũrĩ mũndũ ũrĩ gũkũ?’ uuge atĩrĩ, ‘Aca.’ ”
  fra-NCL: 'Il lui dit : « Tiens-toi à l’entrée de la tente et, si l’on vient l’interroger,
    en disant : Y a-t-il un homme ici ? tu répondras : Non. »'
  cek-AK: Anih mah nongpata hanah, Thok taengah angdoe ah; kami maeto angzo moe, hae
    ah kaom kami oh maw? tiah dueng nahaeloe, Om ai, tiah thui ah, tiah a naa.
  cuk-cuk: 'Degidgi, Sísara Jaelʼga sogdebalid: —Yawagakgi be gwisguo. Dule bese danikile,
    bega sokalile: ‘¿Dule wegi mai?’ Ega be sogo: ‘Dule, sateye.’'
  uig-CYR: 'Андин Сисера униңға: — Сән чедирниң ишигидә сақлап турғин. Бирким келип
    сәндин: — Бу йәрдә бирәрси барму, дәп сориса, йоқ дәп җавап бәргин, — деди.'
  tel-2017: అతడు “గుడారం ద్వారం దగ్గర నుండి ఎవరైనా లోపలికి వచ్చి, లోపల ఎవరైనా ఉన్నారా
    అని అడిగితే, ఎవరూ లేరని నువ్వు చెప్పాలి” అన్నాడు.
  hat-BSA: 'Li te di li: “Kanpe nan pòtay tant lan, epi li va rive ke si yon moun
    vin mande ou, e di: ‘Èske gen moun la a?’ Ou va di: ‘Non.’”'
  kos-kos: Ac Sisera el fahk nu sel Jael, “Tu na mutunoa an. Fin oasr mwet tuku ac
    siyuk lah oasr mwet inge, kom fah fahk mu wangin.”
  hbo-WLC: וַיֹּ֣אמֶר אֵלֶ֔יהָ עֲמֹ֖ד פֶּ֣תַח הָאֹ֑הֶל וְהָיָה֩ אִם־אִ֨ישׁ יָב֜וֹא
    וּשְׁאֵלֵ֗ךְ וְאָמַ֛ר הֲיֵֽשׁ־פֹּ֥ה אִ֖ישׁ וְאָמַ֥רְתְּ אָֽיִן׃
  ibo-ibo: Sisera gwara nwanyị ahụ bụ Jael okwu sị, “Guzo nʼọnụ ụzọ ụlọ a. Ọ bụrụ
    na onye ọbụla abịa jụọ gị, ‘O nwere onye gbabatara nʼebe a?’ sị ya, ‘Mba.’ ”
  ory-ory: ଏଉତ୍ତାରେ ସୀଷରା ତାହାକୁ କହିଲା, “ତୁମ୍ଭେ ତମ୍ବୁ ଦ୍ୱାରରେ ଛିଡ଼ା ହୋଇଥାଅ, ଯେବେ କେହି
    ଆସି ତୁମ୍ଭକୁ ପଚାରି କହେ, ‘ଏଠାରେ କୌଣସି ମନୁଷ୍ୟ ଅଛି କି?’ ତେବେ ତୁମ୍ଭେ କହିବ, ‘କେହି ନାହିଁ।’”
  chk-chk: Nge Sisera a üreni Jael, “Kopwe ütä leasamalapen ewe imw, nge are eman
    aramas epwe feito o aisinuk ika eman a nom ikei, kopwe üreni, ‘Ap.’”
  rop-rop: en det men bin dalim det gel, “Yu jandap deya langa det dowa, en if enibodi
    kaman en askim yu if mi iya, wal yu dalim olabat nobodi iya.”
  ukr-1871: 'І благав її: Іди до наметових дверей, і коли хто прийде й питати ме в
    тебе й казати ме: Чи нема кого тут? так скажи: Нї!'
  deu-1951: 'Und er sprach zu ihr: Stelle dich unter die Zelttür, und wenn jemand
    kommt und dich fragt und spricht: Ist jemand hier? so sage: Nein!'
  eng-JPS: 'And he said unto her: ''Stand in the door of the tent, and it shall be,
    when any man doth come and inquire of thee, and say: Is there any man here? that
    thou shalt say: No.'''
  srp-1865: 'A on joj reèe: stoj na vratima od šatora, i ako ko doðe i zapita te i
    reèe: ima li tu ko? reci: nema.'
  lug-lug: Sisera n’agamba Yayeeri nti, “Yimirira mu mulyango gwa weema eno, omuntu
    yenna bw’ajja n’akubuuza obanga muno mulimu omusajja yenna, omuddamu nti, ‘Temuli.’ ”
  heb-heb: ויאמר אליה עמד פתח האהל והיה אם איש יבוא ושאלך ואמר היש פה איש ואמרת אין׃
  ben-IRV: তিনি তাঁকে বললেন, “তুমি তাঁবুর দুয়ারে দাঁড়িয়ে থাক; যদি কেউ এসে জিজ্ঞাসা
    করে, এখানে কি কেউ আছে? তবে বোলো, কেউ নেই।”
  pan-pan: ਫੇਰ ਸੀਸਰਾ ਨੇ ਉਸ ਨੂੰ ਕਿਹਾ, “ਤੰਬੂ ਦੇ ਦਰਵਾਜ਼ੇ ਉੱਤੇ ਖੜ੍ਹੀ ਹੋ ਜਾ ਅਤੇ ਜੇਕਰ ਕੋਈ
    ਆਵੇ ਅਤੇ ਤੈਨੂੰ ਪੁੱਛੇ ਕਿ ਇੱਥੇ ਕੋਈ ਪੁਰਖ ਹੈ? ਤਾਂ ਤੂੰ ਆਖੀਂ, ਨਹੀਂ।”
  mya-JVB: သူကလည်း ၊ တဲ တံခါးဝ ၌ နေ ပါ။ လူ တစုံတယောက်က ယောက်ျားရှိ သလောဟု လာ ၍ မေး
    လျှင် မ ရှိကြောင်းကို ပြော လော့ဟု မှာ ထားလေ၏။
  tbg-tbg: Siseraava nahenti virara tiharo, Ho are seri naavu qentiana vaihara tavairaro
    vo vaiintivano anintero ai ireharo, Vovano viraqi vairove? tirera, are kiavema
    tiane,
  hmo-hmo: Sisera ma ia hamaoroa, ia gwau, “Palai ruma ena iduara dekenai do oi gini.
    Bema tau ta ia mai, ia henanadai, ia gwau, ‘Tau ta iniseni ia noho, a?’ oi gwau,
    ‘Lasi.’ ”
  urd-urd: तब उसने उससे कहा कि तू डेरे के दरवाज़े पर खड़ी रहना, और अगर कोई शख़्स आकर
    तुझ से पूछे कि यहाँ कोई आदमी है? तो कह देना कि नहीं।
  rus-SYN: 'Сисара сказал ей: стань у дверей шатра, и если кто придет и спросит у
    тебя и скажет: “нет ли здесь кого?”, ты скажи: “нет”.'
  bqc-SIM: 'Sisela òɛ̀: Zɛ kpɛɛlɛ. Tó gbɛ̃e mↄ̀ n la, gbɛ̃e ku laoa, oɛ̀ aawo.'
  tcz-CHONGTHU: Hichun Sisera’n amanu koma chun, “Ponbuh kot phung koma chun ding
    inlang koitobang hamkhat ahunga na-in sung’a mi khattou um am tia ahung holleh
    aumpoi tin,” ati.
  mar-mar: तो तिला म्हणाला, “डेऱ्याच्या दाराशी उभी राहा आणि कोणी येऊन तुला विचारू
    लागला की, येथे एखादा पुरुष आहे काय? तर नाही म्हणून सांग.”
  qub-qub: 'Jaelta Sísara niran: «Gamga wasiqui puncullancho cacuycay. Pipis shamur
    ‹¿pillataj wasiquichöga caycan?› nir tapushuptiquega ‹Manami pipis canchu› ninqui.»'
  bqp-bqp: 'Sisera pìnɛ: Ǹ zɛ kpɛ́lɛlɛa. Tó gbɛ̃ke sù à n la à pi, gbɛ̃ke kú la yá,
    ǹ pinɛ, oi.'
  hat-hat: 'Sisera di l'' ankò: -Rete kanpe devan papòt tant lan. Nenpòt moun ki ta
    vin mande ou si gen yon moun nan kay la w''a reponn li: Non. Pa gen pesonn.'
  eng-BSB: “Stand at the entrance to the tent,” he said, “and if anyone comes and
    asks you, ‘Is there a man here?’ say, ‘No.’”
  tod-tod: 'Sisela ɠɛni ma: «Li è lo seɠe ɠotai laaʋɛ, ni nu a ʋaana, é è ɠaazaɠa
    ga: ‹Nu ɠa ʋɛ?›, ɗa ɠɛ ma: ‹Ɓa-o!› »'
  eng-WEBPB: He said to her, “Stand in the door of the tent, and if any man comes
    and enquires of you, and says, ‘Is there any man here?’ you shall say, ‘No.’”
  kbq-kbq: Nemaseno amanage hu'ne, Seli nomofo kafante oti'nenka mago'a vahe'mo'ma
    eno'ma eme kantahigeno, mago'a vahera amafina mani'neoma hanigenka, i'o amafina
    mago'a vahera omani'ne hunka huo.
  nhe-BL: 'Huan Sísara quiilhui nopa sihuatl: ―Ximoquetza puertajteno huan intla acajya
    hualas huan mitztlajtlanis intla nica nimotlatijtoc, xiquilhui para axtle.'
  bus-bus: 'Sisera bènɛ: Ǹ zɛ kpɛɛlɛ. Tó gbɛ̃ke mↄ̀ à n la à be, gbɛ̃kee kú kɛ̀ↄ́,
    ǹ benɛ, auo.'
  gub-BL: — Epu'àm tàpuz ukenaw huwake kury. Aze amo ur xe nehe, aze upuranu nerehe
    nehe, — Aipo heta teko xe wà, aze i'i newe nehe, — Nàn, ere izupe nehe, i'i kuzà
    pe.
  eng-DRA: 'And Sisara said to her: Stand before the door of the tent, and when any
    shall come and inquire of thee, saying: Is there any man here? thou shalt say:
    There is none.'
