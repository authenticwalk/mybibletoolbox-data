verse: JDG.004.021
translations:
  mal-C: എന്നാൽ ഹേബെരിന്റെ ഭാര്യ യായേൽ കൂടാരത്തിന്റെ ഒരു കുറ്റിയെടുത്ത് കൈയിൽ ചുറ്റികയുംപിടിച്ച്
    സാവധാനം സീസെരയുടെ അടുക്കൽ ചെന്നു. അദ്ദേഹം തളർന്ന് ഉറങ്ങുകയായിരുന്നു, കുറ്റി അദ്ദേഹത്തിന്റെ
    ചെന്നിയിൽ, അത് നിലത്ത് ഉറയ്ക്കുവോളം അടിച്ചിറക്കി. അങ്ങനെ അദ്ദേഹം മരിച്ചുപോയി.
  deu-TKW: Da ergriff Jael, das Weib Hebers, einen Zeltpflock, nahm den Hammer in
    die Hand, trat leise an ihn heran und schlug ihm den Pflock durch die Schläfe,
    so daß er in die Erde eindrang; er war nämlich fest eingeschlafen. Da wurde er
    ohnmächtig und starb.
  lin-lin: Kasi wana Sisera alalaki pongi makasi mpo ete alembaki, Yaeli, mwasi ya
    Eberi, akamataki pike ya ndako ya kapo mpe azwaki marto ; akotaki malembe pembeni
    na ye, abetaki ye pike na litoyi, mpe pike yango etobolaki moto na ye kino ekotaki
    na mabele ; mpe Sisera akufaki.
  eng-LSV: And Jael wife of Heber takes the pin of the tent, and takes the hammer
    in her hand, and goes to him gently, and strikes the pin into his temples, and
    it fastens in the earth—and he has been fast asleep, and is weary—and he dies.
  eng-GNV: Then Iael Hebers wife tooke a nayle of the tent, and tooke an hammer in
    her hande, and went softly vnto him, and smote the nayle into his temples, and
    fastened it into the grounde, (for he was fast a sleepe and weary) and so he dyed.
  eng-WEBSTER: 'Then Jael, Heber''s wife, took a nail of the tent, and took a hammer
    in her hand, and went softly to him, and smote the nail into his temples, and
    fastened it into the ground: for he was fast asleep, and weary. So he died.'
  nhw-BL: Huan tlahuel cochqui pampa nelía siyajtoya. Huan Jael, isihua Heber, quicuic
    se cuaestaca huan se martillo huan ica yolic monechcahuijtiyajqui campa ya. Huan
    quiquechili nopa cuaestaca ipan itzonteco huan quisentlapalhuili hasta mocajqui
    tlatzquitoc ipan tlali, huan nimantzi mijqui.
  swh-ONEN: Ndipo Yaeli, mkewe Heberi, akatwaa kigingi cha hema, akachukua nyundo
    mkononi mwake, akamwendea polepole, akiwa amelala usingizi, akiwa amechoka. Akakigongomea
    kile kigingi kwenye paji la uso wake, kikapenya hata kuingia ardhini, naye akafa.
  bba-bba: N deemɑ Siserɑ u wɑsire too, mɑ u dweeyɑ mɑm mɑm. Yerɑ Yɑɛli, Hebɛɛn kurɔ
    wi, u kurun sii dɛkɑ suɑ kɑ mɑtɑlɑkɑ u durɔ wi susi sɛ̃ɛ u sii dɛkɑ ye kpɑre win
    bɑɑ sɑburon deedeeru. Mɑ yɑ ɡirɑri temɔ. Mɑ durɔ wi, u ɡu.
  eng-KJVCPB: 'Then Jael Heber’s wife took a nail of the tent, and took a hammer in
    her hand, and went softly unto him, and smote the nail into his temples, and fastened
    it into the ground: for he was fast asleep and weary. So he died.'
  wbp-wbp: Ngula-jangka, Jaalurlu manu watiya yiri-nyayirni manu mutu pirrjirdi. Ngularla
    wurulypa-nyayirni jangkardu yanurnu kujalpa Jijara ngunaja warnpa-juku, ngula-kurra-juku
    jurruju walya-kurra rdilypirr-panturnu jingijingi lingirrjingirrji-wana warnpa-kurra
    tarnnga, ngula palijalku.
  luo-luo: Jael, ma chi Heber, nokawo sigingi mar hema kod nyundo kendo nodhi ire
    mapiyo kama nindo nogoye ngoga, kendo ool. Nopowo iye gi sigingino nyaka e lowo,
    mi otho.
  meu-meu: Bena laele, Hebere adavana, ese ikoko ta e abia, bona lavu ta imana ai
    e abia, bena metaira-metaira Sisera e raka henia kahi, mahutana ai ibunina daena
    ai e kokoa uru, ikoko na tano ai e heholo; badina be tau boera dainai vada e hekure,
    vada e mahuta. Taunabunai vada e mase.
  npi-ULB: त्यसपछि याएल (हेबेरकी पत्‍नी) पालको एउटा कीला र मुङ्ग्रो आफ्‍नो हातमा लिइन्
    र विस्तारै उनको नजिक गइन्, किनकि उनी मस्त निद्रामा थिए र उनको कन्चटबाट त्यो पालको
    कीलालाई भुइँमा नछेडिंदासम्म तिनले ठोकिदिइन् र उनी मरे ।
  yor-yor: Ṣùgbọ́n Jaeli ìyàwó Heberi mú ìṣó àgọ́ tí ó mú àti òòlù ní ọwọ́ rẹ̀, ó
    sì yọ́ wọ inú ibi tí ó sùn, nígbà tí ó ti sùn fọnfọn, nígbà náà ni ó kan ìṣó náà
    mọ́ òkè ìpéǹpéjú rẹ̀, ó sì wọlé ṣinṣin, ó sì kú.
  emp-NTPO: Sisarára sẽ b̶ʌ bẽrã bio cãĩ b̶esia. Maʌ̃be Hebere quima Jaelba wua de
    egorod̶aa cachibada bacuru cũmiada, dji cachibada sid̶a edasia. Jaelera chupea
    ed̶a wãped̶a maʌ̃ bacuruba Sisará borora egorod̶aa wãyã cachi nũmʌsia. Mãwã Sisarára
    beasia.
  ind-ind: Sesudah itu Sisera tertidur karena kelelahan. Kemudian Yael mengambil sebatang
    pasak kemah dan sebuah palu, lalu mendekati Sisera dengan diam-diam. Dia memalu
    pasak itu ke pelipis kepala Sisera sampai menembus ke tanah. Sisera pun mati.
  pes-OPCB: طولی نکشید که سیسرا از فرط خستگی به خواب عمیقی فرو رفت. آنگاه یاعیل یکی
    از میخهای چادر را با چکشی برداشته آهسته بالای سر او رفت و میخ را بر شقیقهٔ وی
    کوبید و سرش را به زمین دوخت و او درجا مرد.
  tgl-ULB: Pagkatapos nagdala si Jael (ang asawa ni Heber) ng isang pakong kahoy ng
    tolda at martilyo sa kaniyang kamay at palihim na pumunta sa kaniya, dahil siya
    ay nasa mahimbing na pagtulog, at ipinukpok niya ang pakong kahoy sa tagiliran
    ng kaniyang ulo at ito ay tumusok patagos sa kaniya at bumaba sa lupa. At siya
    ay namatay.
  cbu-NT: Táyaranllu, Sisar wapitam pangusish pshtuyaru, kanuskamchu, anshurisha kizpur
    maarangiya. Maaramchu anush kizsha martich, misha yasin taxumtam aship yáyaru,
    yuwash maaru anush apinlliri natu, maachkiree yasinpa tutsatseeru martichpasha
    taa ashirangu, yasinsha muchoo tshutarangiya; tsapuptari tstsarangiya. Amb sheeru,
    Sisararinee pacharangiya.
  hui-hui: Sisera ibu erekui taraore howa u palue biyagola palia hondoore hene. Palia
    hondo hea tambu Yalehanda ira nduli baga mbira wiago mialu balai anda pu nguni
    ndibu laga ira dehe mende lowa mo yalu Sisera paleagoria hendore ubadaga hene.
    Ani buwa Siseranaga haguane ira dehe biagome dindila ba para helene.
  mya-mya: သိ​သ​ရ​သည်​အ​လွန်​မော​ပန်း​သ​ဖြင့်​အိပ် ပျော်​သွား​လေ​သည်။ ထို​အ​ခါ​ယေ​လ​သည်​တူ
    တစ်​လက်​နှင့်​တဲ​ရှင်​ငုတ်​ချွန်​တစ်​ချောင်း​ကို​ယူ​၍ သူ့​ထံ​သို့​တိတ်​ဆိတ်​စွာ​သွား​ပြီး​လျှင်​ငုတ်
    ချွန်​ကို​မြေ​၌​စွဲ​သည်​တိုင်​အောင်​သူ​၏​နား ထင်​သို့​ရိုက်​သွင်း​လိုက်​လေ​သည်။-
  bod-N: དེར་སི་སེ་རཱ་ཐང་ཆད་ནས་གཉིད་སྟུག་པོ་ཁུག་ཅིང་། ཧེ་བེར་གྱི་ཆུང་མ་ཡ་ཨེལ་གྱིས་གུར་གྱི་ཕུར་བ་བླངས་ནས་ལག་ལ་ཐོ་བ་ཐོགས་ཏེ།
    ཁུ་སིམ་མེར་ཁོའི་རྩར་ཕྱིན་ནས་ཕུར་པ་དེ་ཁོའི་ཟ་འགྲམ་ལ་བརྡབས་ཤིང་ས་ནང་དུ་ཐུག དེ་ནས་སི་སེ་རཱ་ཤིའོ།
    །
  sna-sna: Asi Jaeri, mukadzi waHebheri, akatora mbambo yetende nenyundo akaenda paari
    chinyararire, iye akafa nehope, aneta. Akaroverera mbambo napachavovo, ikanyura
    muvhu, akafa.
  spa-BLM: Entonces Jael, la mujer de Heber, tomó una estaca de la tienda y, con un
    martillo en la mano, se acercó suavemente a él y le clavó la estaca en la sien,
    que le atravesó hasta el suelo, pues estaba profundamente dormido; así que se
    desmayó y murió.
  cac-cac: Ix sat c'ol vin̈aj Sísara chi' svayi, yujto ix te c'unb'i vin̈ sb'eyi.
    Axo ix Jael chi' ix ic'ancot jun te' yestacail mantiado yed' jun te' mac'lab'.
    Te chamnac el vin̈ svayi, c'ojanc'olal ix c'och ix d'a stz'ey vin̈, ix smac'anb'at
    te' estaca chi' ix d'a yib'schiquin vin̈, ix c'axpaj em te', ix emc'och te' d'a
    yol luum. Icha chi' ix aj scham vin̈aj Sísara chi' yuj ix.
  swh-ULB: Kisha Jaeli (mke wa Heberi) akachukua kigingi cha hema na nyundo mkononi
    mwake akamwendea kwa siri, kwa sababu alikuwa amelala usingizi mzito, naye akakitia
    kigingi cha hema upande wa kichwa chake akamchoma na kikapenya kushuka chini.
    Hivyo akafa.
  bel-bel: Яіль, жонка Хэвэрава, узяла кол ад намёта, і ўзяла малаток у руку сваю,
    і падышла да яго ціхенька, і ўбіла кол у скроню яму так, што прыкалола да зямлі;
    а ён спаў стомлены і памёр.
  deu-ELBBK: Und Jael, die Frau Hebers, nahm einen Zeltpflock und fasste den Hammer
    in ihre Hand, und sie kam leise zu ihm und schlug den Pflock durch seine Schläfe,
    dass er in die Erde drang. Er war nämlich in einen tiefen Schlaf gefallen und
    war ermattet, und er starb.
  mbb-OT: Ne tenged te utew kegkeveley ni Sisera ne nehurep sikandin. Migkuwa si Jael
    te mertilyu wey palpal te tulda ne midnaney sikandin med-uvey ziyà te ki Sisera.
    Ne mibpelpalan din is titingkazan ni Sisera taman te midlambas diyà te tanà, ne
    minatey si Sisera.
  mal-2015: എന്നാൽ ഹേബെരിന്റെ ഭാര്യ യായേൽ കൂടാരത്തിന്റെ ഒരു കുറ്റി എടുത്തു കയ്യിൽ
    ചുറ്റികയും പിടിച്ചു പതുക്കെ അവന്റെ അടുക്കൽ ചെന്നു കുറ്റി അവന്റെ ചെന്നിയിൽ തറെച്ചു;
    അതു നിലത്തുചെന്നു ഉറെച്ചു; അവന്നു ഗാഢനിദ്ര ആയിരുന്നു; അവൻ ബോധംകെട്ടു മരിച്ചുപോയി.
  tuo-NT: Sísara, ʉpʉtʉ ñujũꞌcʉ niyugʉ, cãrĩyʉꞌrʉacʉ niwĩ. Cʉ̃ tojo weecã ĩꞌagõ, Jael,
    Heber nʉmo bʉsʉro marĩrõ ti wiꞌi cjase niꞌcãgʉ̃ yucʉgʉ ti wiꞌire tʉ̃apuanʉꞌcõꞌcʉre
    míí, cʉ̃ diapoare diꞌtapʉ paabiꞌpe wẽjẽco niwõ. Tojo wee wẽrĩa waꞌacʉ niwĩ.
  rmc-rmc: Paľis o Siserah zorales zasuča. Akor e Jael iľa o čokanos the o koľikos
    pal o stanos a geľa cichones paš leste. Predemaďa o koľikos prekal leskri slicha
    dži andre phuv a ov muľa.
  pes-OPV: و یاعیل زن حابرمیخ چادر را برداشت، و چکشی به‌دست گرفته، نزد وی به آهستگی
    آمده، میخ را به شقیقه اش کوبید، چنانکه به زمین فرو رفت، زیرا که او ازخستگی در
    خواب سنگین بود و بمرد.
  ron-1924: Иаел, неваста луй Хебер, а луат ун цэруш де-ал кортулуй, а пус мына пе
    чокан, с-а апропият ынчет де ел ши й-а бэтут цэрушул ын тымплэ, аша кэ а рэспунс
    адынк ын пэмынт. Ел адормисе адынк ши ера рупт де обосялэ ши а мурит.
  ben-OBCV: কিন্তু হেবরের স্ত্রী যায়েল একটি তাঁবু-খুটা ও একটি হাতুড়ি তুলে নিয়ে
    নিঃশব্দে তাঁর কাছে গেলেন। ক্লান্ত সীষরা গভীর ঘুমে নিদ্রাগত হয়ে পড়েছিলেন। যায়েল
    সেই খুঁটিটি সীষরার রগে এমনভাবে বিঁধিয়ে দিলেন যে সেটি মাটিতে গেঁথে গেল, ও তিনি
    মারা গেলেন।
  som-som: Markaasaa naagtii Xeber oo ahayd Yaaceel ayaa qaadatay qori dhidib ah,
    oo gacantana waxay ku qabsatay dubbe, oo intay tartiib ugu dhowaatay ayay dhidibkii
    kaga dhufatay dhafoorka, oo intuu dhidibkii ka dusay ayuu dhulka muday, maxaa
    yeelay, isagu hurdo weyn buu ku jiray oo aad buu u daalay, oo sidaasuu u dhintay.
  lat-VUC: 'Tulit itaque Jahel uxor Haber clavum tabernaculi, assumens pariter et
    malleum: et ingressa abscondite et cum silentio, posuit supra tempus capitis ejus
    clavum, percussumque malleo defixit in cerebrum usque ad terram: qui soporem morti
    consocians defecit, et mortuus est.'
  eng-ASVBT: Then Jael Heber’s wife took a tent pin, and took a hammer in her hand,
    and went softly unto him, and smote the pin into his temples, and it pierced through
    into the ground; for he was in a deep sleep; so he swooned and died.
  ita-1885: Ma Iael, moglie di Heber, prese un piuolo del padiglione; e, messosi un
    martello in mano, venne a Sisera pianamente, e gli cacciò il piuolo nella tempia,
    sì ch'esso si ficcò in terra. Or Sisera era profondamente addormentato e stanco.
    E così egli morì.
  eng-LXXUP: And Jael the wife of Heber took a pin of the tent, and took a hammer
    in her hand, and went secretly to him, and fastened the pin in his temple, and
    it went through to the earth, and he fainted away, and darkness fell upon him
    and he died.
  eng-ULB: Then Jael (the wife of Heber) took a tent peg and a hammer in her hand
    and went in secretly to him, for he was in a deep sleep, and she hammered the
    tent peg into the side of his head until it went down into the ground, and he
    died.
  spa-VBL: Pero Jael, la esposa de Heber, tomó una estaca de la tienda y un martillo
    y se acercó sigilosamente a él, donde yacía profundamente dormido y agotado. Le
    clavó la estaca de la tienda en la sien hasta atravesarlahasta la tierra, y así
    murió.
  fra-_FOB: Mais Jaël, femme de Héber, saisit un clou de la tente; et, prenant en
    main le marteau, elle vint à lui doucement, et lui transperça la tempe avec ce
    clou, qui s'enfonça en terre. Il était profondément endormi et accablé de fatigue;
    et il mourut.
  mal-mal: എന്നാൽ ഹേബെരിന്റെ ഭാര്യ യായേൽ, കൂടാരത്തിന്റെ ഒരു കുറ്റി എടുത്ത് കയ്യിൽ
    ചുറ്റികയും പിടിച്ച് പതുക്കെ അവന്റെ അടുക്കൽ ചെന്ന്, കുറ്റി അവന്റെ ചെന്നിയിൽ തറെച്ചു;
    അത് നിലത്തുചെന്ന് ഉറച്ചു; അവൻ ക്ഷീണം കാരണം നല്ല ഉറക്കത്തിലായിരുന്നു; അങ്ങനെ അവൻ
    മരിച്ചുപോയി.
  urd-GVR: Yih kah kar Sīsarā gahrī nīnd so gayā, kyoṅki wuh nihāyat thakā huā thā.
    Tab Yāel ne meḳh aur hathoṛā pakaṛ liyā aur dabe pāṅw Sīsarā ke pās jā kar meḳh
    ko itne zor se us kī kanpaṭī meṅ ṭhoṅk diyā ki meḳh zamīn meṅ dhaṅs gaī aur wuh
    mar gayā.
  suz-BL: तन्‍न हेबेर आ मीश याएलमी थात्‍ला का नु ताम्‍बु ङा किला का लाइश्‍शा, निन्‍द्रा
    पशो सीसेरा आ नेक्‍था लमाक्‍त। मिनु याएलमी सीसेरा आ पियामी खप सम्‍म ग्रुक्‍चा ङा
    पा किला थोक्‍ता बाक्‍त। मिनु शुश दशा, निन्‍द्रा पा बाक्‍शो, सीसेरा बेक्‍माक्‍त।
  ita-1927: Allora Jael, moglie di Heber, prese un piuolo della tenda; e, dato di
    piglio al martello, venne pian piano a lui, e gli piantò il piuolo nella tempia
    sì ch’esso penetrò in terra. Egli era profondamente addormentato e sfinito; e
    morì.
  ckb-ckb: بەڵام یاعێلی ژنی حەڤەر مێخێکی چادرەکە و چەکوشێکی هەڵگرت، بە شێنەیی بۆ سیسرا
    چوو، لە کاتێکدا بەهۆی ماندووییەوە لە خەوێکی قووڵدا بوو. یاعێل مێخەکەی کرد بە لاجانیدا
    و بە زەوییەکەدا چەقاندی و ئەویش یەکسەر مرد.
  eng-BBE: Then Jael, Heber's wife, took a tent-pin and a hammer and went up to him
    quietly, driving the pin into his head, and it went through his head into the
    earth, for he was in a deep sleep from weariness; and so he came to his end.
  kan-OKCV: ಹೆಬೆರನ ಹೆಂಡತಿಯಾದ ಯಾಯೇಲಳು ಗುಡಾರದ ಮೊಳೆಯನ್ನು ತೆಗೆದು, ತನ್ನ ಕೈಯಲ್ಲಿ ಸುತ್ತಿಗೆಯನ್ನು
    ಹಿಡಿದುಕೊಂಡು, ಅವನು ಆಯಾಸದಿಂದ ನಿದ್ರೆ ಮಾಡುತ್ತಿರುವಾಗ, ಮೆಲ್ಲನೆ ಅವನ ಬಳಿಗೆ ಬಂದು, ಅವನ ತಲೆಯಲ್ಲಿ
    ಆ ಮೊಳೆಯನ್ನು ಹೊಡೆದು ನೆಲದಲ್ಲಿ ನಾಟಿಸಿದಳು. ಅವನು ಮರಣಹೊಂದಿದನು.
  tam-2017: பின்பு ஏபேரின் மனைவியாகிய யாகேல் ஒரு கூடார ஆணியை எடுத்து தன்னுடைய கையிலே
    சுத்தியைப் பிடித்துக்கொண்டு, மெதுவாக அவனுடைய அருகில் வந்து, அவனுடைய தலையின் பக்கவாட்டில்
    அந்த ஆணியை அடித்தாள்; அது ஊடுருவிப்போய், தரையிலே புதைந்தது; அப்பொழுது அயர்ந்து
    தூங்கிக்கொண்டிருந்த அவன் இறந்துபோனான்.
  spa-RV-1909: Y Jael, mujer de Heber, tomó una estaca de la tienda, y poniendo un
    mazo en su mano, vino á él calladamente, y metióle la estaca por las sienes, y
    enclavólo en la tierra, pues él estaba cargado de sueño y cansado; y así murió.
  ron-BTF: Atunci Iael, soția lui Heber, a luat un țăruș al cortului și a luat un
    ciocan în mână și a venit încet la el și i-a bătut țărușul în tâmple și l-a înțepenit
    în pământ, căci dormea adânc și era obosit. Astfel a murit.
  eng-WEBP: Then Jael, Heber’s wife, took a tent peg, and took a hammer in her hand,
    and went softly to him, and struck the pin into his temples, and it pierced through
    into the ground, for he was in a deep sleep; so he fainted and died.
  eng-FBV: But Jael, Heber's wife, picked up a tent peg and a hammer and crept quietly
    over to him where he lay fast sleep and exhausted. She drove the tent peg through
    his temple and into the ground, and he died.
  nld-1939: Maar Jaël, Chébers vrouw, greep een tentpin, nam de hamer in haar hand,
    liep zachtjes op hem toe, en sloeg, terwijl hij vast sliep, de pin door zijn slaap,
    zodat ze in de grond drong; hij zonk ineen, en stierf.
  nch-BL: Huan tahuel cochqui pampa nelía siyajtoya. Huan Jael, isihua Heber, quicuic
    se cuaestaca huan se martillo huan ica yolic monechcahuijtiyajqui campa ya. Huan
    quiquechili nopa cuaestaca ipan itzonteco huan quisentapaloltili hasta mocajqui
    tatzquitoc ipan tali, huan nimantzi mijqui.
  vie-1934: Bấy giờ người ngủ say, vì mệt nhọc quá; Gia-ên, vợ Hê-be, bèn lấy một
    cây nọc trại, và tay nắm cái búa, nhẹ nhẹ đến bên người, lấy cái nọc đóng thủng
    màng tang người, thấu xuống đất, và người chết đi.
  hin-CV: मगर हेबेर की पत्नी ने छावनी की एक खूंटी और एक हथौड़ी उठाई, और चुपके से जाकर
    वह खूंटी उसकी कनपटी में ठोक दी. खूंटी उसके सिर से पार निकलकर ज़मीन में धंस गई
    और उसकी मृत्यु हो गई. वह बहुत ही थक कर गहरी नींद में सोया हुआ था.
  spa-BES: Entonces Jael, la esposa de Heber, tomó una estaca de la tienda de campaña
    y un martillo y se acercó a él tranquilamente, clavándole la estaca en la cabeza,
    y se fue a través de su cabeza a la tierra, porque estaba profundamente dormido
    por el cansancio; Y así llegó a su fin.
  tdx-tdx: Rinambe’ Iaele vali’ i Ke­vere amy zao ty tsaton-kibohotse naho ty ana-bato
    am-pità’e le nipiapia mb’ ama’e ao le tinombo’e am-pitendreanaoli’e amy tsatokey
    naho natrofa’e pak’an-tane, amy t’ie nilampo’ ty rotse fa nimokotse, vaho nihomake.
  tha-KJV: แต่​ยาเอลภรรยาของเฮเบอร์หยิบหลักขึงเต็นท์ ถือค้อนเดินย่องเข้ามา ตอกหลักเข้าที่​ขม​ับของสิเสราทะลุ​ติ​ดดิน
    ขณะเมื่อสิเสรากำลังหลับสนิ​ทอย​ู่เพราะความเหน็ดเหนื่อย แล​้วสิเสราก็​สิ้นชีวิต
  por-BR-2018: E Jael, mulher de Héber, tomou uma estaca da tenda, e pondo uma marreta
    em sua mão, veio a ele caladamente, e meteu-lhe a estaca pela têmpora, e encravou-o
    na terra, pois ele estava carregado de sonho e cansado; e assim morreu.
  deu-ELO: Und Jael, das Weib Hebers, nahm einen Zeltpflock und faßte den Hammer in
    ihre Hand, und sie kam leise zu ihm und schlug den Pflock durch seine Schläfe,
    daß er in die Erde drang. Er war nämlich in einen tiefen Schlaf gefallen und war
    ermattet, und er starb.
  eng-WYC-2018: And so Jael, the wife of Heber, took a nail of the tabernacle, and
    she took also an hammer; and she entered privily, and with silence she put the
    nail upon the temple of his head, and she fastened the nail smitten with the hammer
    into his brain, unto the earth; and he slept, and died together, and he failed
    life, and was dead. (And then Jael, Heber’s wife, got a tent peg, and she also
    got a hammer; and she quietly entered, and silently put the peg on the temple
    of his head, and struck it with the hammer into his brain, and she fastened the
    other end of the peg into the ground; and so he died in his sleep, yea, his life
    failed, and he died.)
  epo-epo: Kaj Jael, edzino de Ĥeber, prenis najlon de la tendo kaj metis martelon
    en sian manon kaj aliris al li mallaŭte, kaj enbatis la najlon en lian tempion
    tiel, ke ĝi enpenetris en la teron. Li dormis, lacigita; kaj li mortis.
  uig-PIN: Əmdi Ⱨǝbǝrning ayali Yaǝl ⱪopup, bir qedir ⱪozuⱪini elip, ⱪolida bolⱪini
    tutⱪiniqǝ xǝpǝ qiⱪarmay uning ⱪexiƣa bardi; u ⱨerip kǝtkǝqkǝ, ⱪattiⱪ uhlap kǝtkǝnidi.
    Yaǝl uning qekisigǝ ⱪozuⱪni xundaⱪ ⱪaⱪtiki, ⱪozuⱪ qekisidin ɵtüp yǝrgǝ kirip kǝtti.
    Buning bilǝn u ɵldi.
  beo-beo: 'Sisela e da bagadewane helebeba:le, gola dialebe ba:i. Amalalu, Ya:iele
    e da wamo gogoli misini, ha:ma amola abula diasu gagumusa: goge agei lale, Sisela
    ea dialuma gele dabaga dabasalili, osoboga doasa:i ba:i.'
  tpi-OTNT: Skin bilong Sisera i les nogut tru, na em i slip olsem man i dai. Na Jael
    i kisim wanpela hama na wanpela nil diwai bilong pasim ol baklain bilong haus
    sel, na em i wokabaut isi tru i go long Sisera. Na em i paitim dispela nil diwai
    i go insait long het bilong Sisera, na nil i kamap long hap na i go olgeta long
    graun. Na Sisera i dai.
  hau-SA: Amma Yayel, matar Heber, ta ɗauki turken tenti da guduma ta tafi wurinsa
    da sauri sa’ad da yake barci saboda gajiya. Ta kafa masa turken a gindin kunnensa
    ta haɗa shi da ƙasa, har ya mutu.
  uig-LAT: Emdi Heberning ayali Yael qopup, bir chédir qozuqini élip, qolida bolqini
    tutqiniche shepe chiqarmay uning qéshigha bardi; u hérip ketkechke, qattiq uxlap
    ketkenidi. Yael uning chékisige qozuqni shundaq qaqtiki, qozuq chékisidin ötüp
    yerge kirip ketti. Buning bilen u öldi.
  nde-nde: Kodwa uJayeli, umkaHebheri, wathatha isikhonkwane sethente lesando, wamnyenyela
    ephakathi kobuthongo obukhulu, ngoba wayediniwe. Wabethela isikhonkwane enhlafunweni
    sangena saze sayafika emhlabathini, wafa.
  ton-ton: 'Pea naʻe toʻo ʻe Saeli ko e uaifi ʻo Hepa ʻae faʻo ʻoe fale, pea toʻo
    ʻae hamala ʻi hono nima, pea naʻe ʻalu fakaʻeteʻete ia kiate ia, pea tuki ʻae
    faʻo ki hono ʻulu ke ʻasi ʻo fakamaʻu ʻaki ia ki he kelekele: he naʻe maʻu pe
    ʻene mohe, pea naʻa ne ongosia. Pea naʻe mate ai ia.'
  ces-1613: Potom vzala Jáhel manželka Heberova hřeb od stanu, vzala též kladivo v
    ruku svou, a všedši k němu tiše, vrazila hřeb do židovin jeho, až uvázl v zemi;
    (nebo ustav, tvrdě byl usnul), a tak umřel.
  eng-WMB: Then Jael, Heber’s wife, took a tent peg, and took a hammer in her hand,
    and went softly to him, and struck the pin into his temples, and it pierced through
    into the ground, for he was in a deep sleep; so he fainted and died.
  tam-TCV: ஆனால் ஏபேரின் மனைவி யாகேல் சிசெரா களைத்துப்போய் ஆழ்ந்த நித்திரையில் இருக்கும்போது,
    ஒரு கூடார முளையையும், சுத்தியலையும் எடுத்துக்கொண்டு சத்தமில்லாமல் சென்று அவனுடைய
    நெற்றியில் முளையை வைத்து அடித்தாள். அது அவனுடைய மூளையைத் துளைத்துக்கொண்டு தரைவரை
    சென்றது. எனவே அவன் இறந்தான்.
  ceb-ULB: Unya si Jael (ang asawa ni Heber) nagkuha sa ugsok sa tolda ug martilyo
    ug sa hilom miadto siya kang Sisera, kay nahinanok siya pag-ayo, ug iyang gimartilyo
    ang ugsok sa tolda ngadto sa kilid sa iyang ulo ug midulot kini kaniya ug milapos
    ngadto sa yuta. Ug namatay siya.
  pol-UBG: Potem Jael, żona Chebera, wzięła kołek od namiotu, chwyciła do ręki młot,
    podeszła do niego po cichu i wbiła kołek w jego skroń, tak że ten utkwił w ziemi,
    bo on twardo spał, gdyż był zmęczony. I w ten sposób umarł.
  agr-agr: Nuna tusa Sísarak yaweju asa, shiig senchi kanag tepesui. Nunikmatai Jael
    martillon juki aak jigkatasa numi tsupija etsakamun juki, takamtak jegantun kajashkinum
    iju nugkajai ijumag achiauwai. Dutikam Sísarak jakauwai.
  kyc-kyc: Lapala Sisira baa maka piyasa baa luu andake paleya. Baa paleyamo dokona
    enda Jaele dokome ama mende dee isa wangya mendepe nyepala minyuo elya kalo peya.
    Papala isa dokome akalinya rambusa dokona suu lapala ama dokome pyao kareyamosa
    kolapala isa pinjingi paki yuu dokona yalyiya. Dopa piyamosa baa kumuya.
  urd-GVU: یہ کہہ کر سیسرا گہری نیند سو گیا، کیونکہ وہ نہایت تھکا ہوا تھا۔ تب یاعیل
    نے میخ اور ہتھوڑا پکڑ لیا اور دبے پاؤں سیسرا کے پاس جا کر میخ کو اِتنے زور سے
    اُس کی کنپٹی میں ٹھونک دیا کہ میخ زمین میں دھنس گئی اور وہ مر گیا۔
  deu-1912: Da nahm Jael, das Weib Hebers, einen Nagel von der Hütte und einen Hammer
    in ihre Hand und ging leise zu ihm hinein und schlug ihm den Nagel durch seine
    Schläfe, daß er in die Erde drang. Er aber war entschlummert, ward ohnmächtig
    und starb.
  kan-2017: ಹೆಬೆರನ ಹೆಂಡತಿಯಾದ ಯಾಯೇಲಳು ಕೈಯಲ್ಲಿ ಗುಡಾರದ ಗೂಟವನ್ನೂ, ಒಂದು ಸುತ್ತಿಗೆಯನ್ನೂ ತೆಗೆದುಕೊಂಡು
    ಅವನು ಆಯಾಸದಿಂದ ಗಾಢನಿದ್ರೆಯಲ್ಲಿದ್ದಾಗ, ಮೆಲ್ಲಗೆ ಹತ್ತಿರ ಹೋಗಿ, ಅವನ ತಲೆಯಲ್ಲಿ ಆ ಗೂಟವನ್ನು
    ಹೊಡೆದು ನೆಲಕ್ಕೆ ನಾಟಿಸಿದಳು; ಅವನು ಸತ್ತನು.
  yap-yap: Mri mol Sisera, ya kari aw parwon. Me fek Jael ba ama nge ba richib ko
    tent me n’ag lingan nge yan ko gin bay riy, me yan i richibiy fare richib nga
    baraba’ i lolugen nge yan i for u baraba’ nge yan nga fithik’ e but’, me yim’.
  hlt-MCSB: Tedae Heber yuu Jael loh dap kah hlingcong te a loh tih a kut dongah thilung
    a pom. A muel la Sisera te a paan tih a baengpae khuila hlingcong te a hen. A
    ih muelh vaengah cirhong dongah a pawlh coeng dongah pahoi duek.
  mdy-ETH: ሲሳራ ዒማና ኮሺ ላቢንቴሢሮ ሃይቂ ዻቢ ጊንዔኔ፤ ሄቤሬ ማቻ፥ ያዔላ ሞቶሼና ፃውናና ዔካዖ ቃኣፂ ሙኪ ዬያ ፃውኖ
    ዋዮ ጩኡማ ጌሢ ጳርቄኔ፤ ዬያሮ ዬይ ፃውና ሶፒ ሳዓ ፃጴም ሲሳራ ሃይቄኔ።
  twi-ASANTE: Nanso, ɔbrɛ enti, Sisera faa mu daeɛ. Yael, a ɔyɛ Heber yere, yɛɛ brɛoo
    kɔɔ ne so. Ɔde hamre ne pɛɛwa na ɛkɔeɛ. Ɔde pɛɛwa no sii ne moma so de hama no
    bɔɔ so, kɔsii sɛ ɛhwiree ne moma mu sii fam ma ɔwuiɛ.
  eng-WEBU: Then Jael, Heber’s wife, took a tent peg, and took a hammer in her hand,
    and went softly to him, and struck the pin into his temples, and it pierced through
    into the ground, for he was in a deep sleep; so he fainted and died.
  wal-wal: Sisaari keehi daafurido gishshau, xiskkuwaa kairiis. Kairin Hebeera machchiyaa
    Yaa7eela madooshaanne dunkkaaniyaa xishiyaa ekkada, loddaara akko shiiqaasu; shiiqada
    xishiyaa haitta kariyan essada, madooshan xishada, biittaara sikkin, Sisaari haiqqiis.
  spa-PDDPT: Pero Jael, esposa de Heber, tomó una estaca de la tienda y tomó un mazo,
    fue calladamente hacia él. Le clavó la estaca en la sien, la cual penetró hasta
    la tierra, pues él estaba cansado y dormía profundamente. Y así murió.
  gun-gun: Ha'e ramo Héber ra'yxy Jael ma peteĩ yvyra rakua oguy pygua ha'e peteĩ
    karavo mbotaa ogueru vy oo mbeguei'i ava va'e onhenoa py. Ha'e rami vy hexapy
    kã rexei'i ombota yvyra rakua, oaxa vy yvy re oike aguã peve, mba'eta oke rana
    oupy, ikane'õ vaipa vy. Ha'e rami vy omano.
  agu-BL: Ej nin tampaj yi nsken wi't k'e'xij Sísara, jalcunin tzun bene'n bek'xujtz
    tan watl. Nintzun saj tcy'al Jael jun martiy tu jun tze' yi chin juyuch nin wi',
    yi na xcon ta'n tan kinle'n ju' yi mantial. Numun cunin tzun tpone'ntz kale atit
    Sísara, nintzun ben pajlul yi tze' le wi'. Nquil cuntu' tul yi tx'otx'. Ya'stzun
    bantz yi quime'n Sísara.
  ilo-ULB: Ket nangala ni Jael (nga asawa ni Heber) iti maysa a pasok ti tolda ken
    martilio ket sililimed nga immasideg kenkuana, ta narnekan iti turogna ket inmartiliona
    ti pasok ti tolda iti pispisna agingga a simmalpot iti daga. Ket isu a natay isuna.
  kpg-kpg: Sisera la gu duadua huoloo dela ga limalima iei mee dono kii danu mmoe.
    Gei ogo Jael ga dahi mai dana haamaa ge tei dama laagau gaa ni di hale laa, ga higihigi adu
    gi baahi o mee, ga haga duu di laagau deelaa gi di baahi di libogo o maa, gaa dogi
    gi lodo di libogo o maa gu ihaa i tua, gaa dau loo gi nia gelegele, gu daaligi
    a mee gii made.
  uig-ARA: ئەمدى ھەبەرنىڭ ئايالى يائەل قوپۇپ، بىر چېدىر قوزۇقىنى ئېلىپ، قولىدا بولقىنى
    تۇتقىنىچە شەپە چىقارماي ئۇنىڭ قېشىغا باردى؛ ئۇ ھېرىپ كەتكەچكە، قاتتىق ئۇخلاپ كەتكەنىدى.
    يائەل ئۇنىڭ چېكىسىگە قوزۇقنى شۇنداق قاقتىكى، قوزۇق چېكىسىدىن ئۆتۈپ يەرگە كىرىپ
    كەتتى. بۇنىڭ بىلەن ئۇ ئۆلدى.
  sus-sus: Heberi xa ginɛ Yayeli naxa kiri banxi mabanban wuri nde tongo, dɛrɛma suxuxi
    a yi. Xi xɔli nu bara gɛ Sisera nɔde taganyi saabui ra. A naxa a makɔrɛ Sisera
    ra dɔyin, a fa na wuri banban a gbɛgbɛ xɔnyi ma han a sɔti bɔxi. Sisera naxa faxa
    keren na.
  pon-2006: Sisera inenen ngirala mehlel, me kahrehda e mwadang seimwoakala oh seimwoangkelikla.
    Sael eri ale ama ieu oh kisin tuhke pwonopwon oh keng sang ni impwalo ahpw wailong
    rehn ohlo, kaudiong pohn apali moangeo, pasur kisin tuhkeo lao pwar moangen Sisera.
    Ohlo eri mehla.
  jae-jae: Sisera têkwa gêbac ŋanô, tec gêc bêc e kêliŋ tau siŋ gêc. Ma Hebernê awê
    Jael kêkôc hama to biakim becoboŋa teŋ ma kêsô kelecgeŋ gêdêŋ eŋ gêja ma gêjac
    biakim tau kêsêp Siseranê mom palalap e jagêjam nom ma gêmac êndu tomatêgeŋ.
  ksd-ksd: Ma Iael ra taulai kai Keber i ga tak pa tika na vakai ai ra pal na mal,
    ma i ga vatur pa bula ra tututuk, ma i ga pa ingaingau tadav ia ma i ga tut varuk
    ra vakai ta ra papar a talingana ma i ga vana vurpu tar ta ra pia, tago i ga va
    mat tarurungai; ma i ga mat.
  tur-YTC: Sonra Hever'in karısı Yael, bir çadır kazığı aldı ve tokmağı elinde tuttu,
    yavaşça ona doğru gitti ve kazığı şakaklarına vurdu, kazık da yere kadar delip
    geçti; çünkü o derin uykudaydı; bu yüzden bayıldı ve öldü.
  grc-BRENT: Καὶ ἔλαβεν Ἰαὴλ γυνὴ Χαβὲρ τὸν πάσσαλον τῆς σκηνῆς, καὶ ἔθηκε τὴν σφύραν
    ἐν τῇ χειρὶ αὐτῆς, καὶ εἰσῆλθε πρὸς αὐτὸν ἐν κρύφῇ, καὶ ἔπηξε τὸν πάσσαλον ἐν
    τῷ κροτάφῳ αὐτοῦ, καὶ διεξῆλθεν ἐν τῇ γῇ· καὶ αὐτὸς ἐξεστῶς ἐσκοτώθη, καὶ ἀπέθανε.
  ind-AYT: Lalu, Yael, istri Heber, mengambil patok tenda dan mengambil palu dengan
    tangannya. Dengan diam-diam, dia mendekat kepada Sisera, lalu memaku patok itu
    ke pelipisnya sampai tembus ke tanah saat dia sedang tidur nyenyak karena lelahnya,
    dan orang itu mati.
  nya-nya: Koma Yaeli mkazi wa Heberi, anatenga chikhomo cha tenti ndi hamara ndi
    kupita mwakachetechete kwa Sisera uja. Tsono Sisera ali mtulo chifukwa chotopa,
    mkazi uja anamukhomera chikhomo chija mʼmutu mwake. Chinatulukira kwinaku mpaka
    kulowa mʼnthaka, ndipo anafa pomwepo.
  hrv-hrv: A Jaela, žena Heberova, uze šatorski klin i čekić u ruke, tiho mu se približi
    i zabi mu klin kroza sljepoočice tako da se zario u zemlju. On od iscrpljenosti
    bijaše tvrdo zaspao i tako umrije.
  mps-mps: Te Siserago tigi hagela gana mu ebaso, tama aga piali te bidi isibo tiwai
    mu elama mu piai. Tama Jaelgo te hama me deli me te pęwadage ni me deli badi,
    te ugwa be sesege te tǫde dau wabo ni pin, te ni me selama, tama aga te dua dua
    digi te Sisera pila mubo madiba pali. Tama agai te ni pin te hamago elama, te
    bidi Siserago tobolu tomoba enani, tama te ni bulu badu teda solama, te tǫba
    bida sigi pali. Tama Sisera isali.
  tpi-tpi: Skin bilong Sisera i les nogut tru, na em i slip olsem man i dai. Na Jael
    i kisim wanpela hama na wanpela nil diwai bilong pasim ol baklain bilong haus
    sel, na em i wokabaut isi tru i go long Sisera. Na em i paitim dispela nil diwai
    i go insait long het bilong Sisera, na nil i kamap long hap na i go olgeta long
    graun. Na Sisera i dai.
  dan-1931: Men Jael, Hebers Hustru, greb en Teltpæl og tog en Hammer i Hånden, listede
    sig ind til ham og slog Pælen igennem hans Tinding, så den trængte ned i Jorden;
    thi han var faldet i dyb Søvn, træt som han var; således døde han.
  vie-OVCB: Rồi Si-sê-ra ngủ thiếp đi vì mệt. Gia-ên lấy một cây cọc dùng để cắm lều
    với một cái búa, khẽ đến bên Si-sê-ra, đóng cây cọc xuyên màng tang hắn lút xuống
    đất, vậy, hắn chết.
  guj-2017: પછી યાએલ હેબેરની પત્ની તંબુમાં અણીદાર લાકડું તથા હાથમાં હથોડી લઈને છાનીમાની
    તેની પાસે ગઈ, કેમ કે તે ભરનિદ્રામાં હતો, તેણે તેના માથામાં તે લાકડું માર્યું અને
    તે તેને વીંધીને જમીનમાં પેસી ગયું. એથી તે મૂર્છા ખાઈને મરણ પામ્યો.
  pon-2006A: Sisera inenen ngirala mehlel, me kahrehda e mwadang seimwoakala oh seimwoangkelikla.
    Sael eri ale ama ieu oh kisin tuhke pwonopwon oh keng sang ni impwalo ahpw wailong
    rehn ohlo, kaudiong pohn apali moangeo, pasur kisin tuhkeo lao pwar moangen Sisera.
    Ohlo eri mehla.
  por-BRBSL: Então Jael, esposa de Heber, pegou uma estaca de barraca, pegou um martelo
    na mão e foi suavemente até ele, e bateu com o pino em seus templos, e furou no
    chão, pois ele estava em um sono profundo; então ele desmaiou e morreu.
  cth-cth: Hatei, Haber e a yu Jael ni rim a hetnae cawt hoi cakkin a la teh, ngawt
    a tawn dawk a i lahun nah, arulahoi duem a cei sin teh, a hnâlakheng dawk pawk
    a het pouh teh, talai dawk moncawm a um, hateh a due.
  twi-twi: Nanso ɔbrɛ nti, Sisera faa mu dae. Yael, a ɔyɛ Heber yere, yɛɛ brɛoo kɔɔ
    ne so. Ɔde asae ne pɛe na ɛkɔe. Ɔde pɛe no sii ne moma so de hama no bɔɔ so, kosii
    sɛ ehwirew ne moma mu sii fam ma owui.
  hlt-hlt: Tedae Heber yuu Jael loh dap kah hlingcong te a loh tih a kut dongah thilung
    a pom. A muel la Sisera te a paan tih a baengpae khuila hlingcong te a hen. A
    ih muelh vaengah cirhong dongah a pawlh coeng dongah pahoi duek.
  tbz-SIM: Sisedɑɑ mɛ ncèmmɛ̀ kɛ ɔ̀u kòo yɛ̃̀ nkɛ́duɔ́ kòo nuɔ ncɛ̃ɛ̃kɛ. Kòo nitipòkùu
    túótɛ́ dimɑ̀ɑtóòrì nɛ̀ ditou kó fɛbɑɑfɛ, kɛ́bɑ́nnɛ́ kɛ́tɔ́ɔ́nko o borɛ̀ kɛ́ fɛ̀
    bɑɑkɛ́ o yuu kɛ́dɑnnɛnko kɛtenkɛ̀ kòo kú.
  msy-2020: Ezɨ Siseran mɨkarzim bar an amɨrazɨ ana aremezɨ moghɨn akui. Ezɨ Jael
    dafarir vuemɨn averpenibar benibar suizir afughafuzir mamɨn suira, egha dafarir
    vuemɨn ingangarir gumazibar haman suiragha, bar aghumra Siseran amuda zui. An
    haman suiragha ghua afughafuzir kam isa Siseran dakurum gasaragha, afughafuzim
    gafuzɨ, a bar anemɨkɨragha nguazim giraghu. Ezɨ Sisera areme.
  dop-dop: Siselɑ kɑ kɑwɑɣɑ tǝtɔɣɔtɔɣɔ, ɩlɛnɑ ɩ́ too ɩsɩɩ ɩ sǝpɑ. Ḿpʋ́ɣʋ́ Yɑyɛɛ kpɑɣɑ
    pɔɔŋ cokǝle kɑŋkɑnɑɣɑ nɑ kɑŋkɑnʋɣʋ, nɑ ɩ́ kpǝtǝnɑ-ɩ tǝhɛɛ nɑ ɩ́ kɛɛsǝnɑ ɩ lǝkpɑɣɑsɑɣɑ
    tɔɔ nɑ ɩ́ kɑ́ nɑ ɩ́ kpǝnɑ tɛtʋ nɑ Siselɑ sɩ.
  azb-azb: Lakin Xeverin arvadı Yael əlinə bir çadır payası və bir də toxmaq götürüb
    yavaş-yavaş ona yaxınlaşdı. Sisra isə çox yorulduğundan dərin yuxuya getmişdi.
    Yael çadır payasını onun gicgahına zərblə elə vurdu ki, paya onun başından keçib
    yerə girdi və Sisra belə öldürüldü.
  eng-DBY: And Jael Heber's wife took a tent-pin, and took the hammer in her hand,
    and went softly to him, and smote the pin into his temples, and it penetrated
    into the ground; for he had fallen into a deep sleep and was faint; and he died.
  hin-2017: इसके बाद हेबेर की स्त्री याएल ने डेरे की एक खूँटी ली, और अपने हाथ में
    एक हथौड़ा भी लिया, और दबे पाँव उसके पास जाकर खूँटी को उसकी कनपटी में ऐसा ठोक दिया
    कि खूँटी पार होकर भूमि में धँस गई; वह तो थका था ही इसलिए गहरी नींद में सो रहा
    था। अतः वह मर गया।
  eng-YLT: And Jael wife of Heber taketh the pin of the tent, and taketh the hammer
    in her hand, and goeth unto him gently, and striketh the pin into his temples,
    and it fasteneth in the earth — and he hath been fast asleep, and is weary — and
    he dieth.
  kne-kne: Palalo di boway Sisera et nas-et di seyep na. Pag man-as Jael si martilyo
    ya pasek di tolda yan nan-in-inayad ay sinmag-en en sisya. Pinasekana din toktok
    na enggana ay nantaros din pasek sin lota et natey.
  eng-WYC-2017: And so Jael, the wife of Heber, took a nail of the tabernacle, and
    she took also an hammer; and she entered privily, and with silence she put the
    nail upon the temple of his head, and she fastened the nail smitten with the hammer
    into his brain, unto the earth; and he slept, and died together, and he failed
    life, and was dead.
  eng-WMBB: Then Jael, Heber’s wife, took a tent peg, and took a hammer in her hand,
    and went softly to him, and struck the pin into his temples, and it pierced through
    into the ground, for he was in a deep sleep; so he fainted and died.
  urd-GVH: यह कहकर सीसरा गहरी नींद सो गया, क्योंकि वह निहायत थका हुआ था। तब याएल ने
    मेख़ और हथोड़ा पकड़ लिया और दबे पाँव सीसरा के पास जाकर मेख़ को इतने ज़ोर से उस
    की कनपटी में ठोंक दिया कि मेख़ ज़मीन में धँस गई और वह मर गया।
  rug-rug: Ba sina mabo sisigiti se Sisera, ke puta muliuṉu; meke hitehite vagia Zaeli
    si keke hama meke keke tupili tana ipi, meke hitehite ene la koasa meke poka turaṉae
    nia sa pa pepeso sa kali batuna, meke mate si asa.
  gaz-gaz: Yaaʼeel niitiin Hebeer garuu utuu Siisaaraan hirriba cimaa keessa jiruu
    qofoo dunkaanaa fi burruusa fudhattee suuta jettee bira geesse. Qofoo sanaanis
    isa waraantee lafatti hodhite; innis ni duʼe.
  fra-LSG: Jaël, femme de Héber, saisit un pieu de la tente, prit en main le marteau,
    s’approcha de lui doucement, et lui enfonça dans la tempe le pieu, qui pénétra
    en terre. Il était profondément endormi et accablé de fatigue; et il mourut.
  gnn-gnn: Gonha ŋayipi ŋorrana yukurrana yakurrnha, bala ŋayinydja marrtjina ŋuriŋi
    miyalkthunydja bumarana ŋanya rakunyguna; ŋayi märraŋala ḏalwaḏalwa'wuynha ŋunhi
    djalkirina, bala ḻäylilina nhanukala dhuḻ'yurruna, ga ŋunha gali'ŋura mar'‐wakthurrunanydja
    munatha'ŋurana.
  yal-yal: Koni, Xeberi a ɲaxanla Yayeli yi bubun wudi ralemunxina nde tongo e nun
    dɛɛramana, a yi a maso a ra, a yi wudin gbangban a xunni, a sa mini bɔxɔni. Sisera
    xadanxin yi saxi, a xima, a yi a faxa.
  haw-1868: Lalau iho la o Iaela, ka wahine a Hebera, i ke kui o ka halelewa, a kau
    ka hamare ma kekahi lima ona, a hele malu aku la io na la, a makia iho la i kona
    maha i ke kui, a paa i ka lepo; no ka mea, ua hiamoe paa loa ia, i kona una ana.
    A make no ia.
  arb-NAV: وَمَا لَبِثَ أَنْ غَطَّ فِي نَوْمٍ ثَقِيلٍ لِشِدَّةِ تَعَبِهِ. فَأَخَذَتْ
    يَاعِيلُ امْرَأَةُ حَابِرَ وَتَدَ الْخَيْمَةِ وَمِطْرَقَةً، وَتَسَلَّلَتْ إِلَيْهِ
    وَدَقَّتِ الْوَتَدَ فِي صُدْغِهِ فَنَفَذَ إِلَى الأَرْضِ وَمَاتَ.
  ewe-ewe: Yael tsɔ agbadɔ la ƒe tsyoti tsutsɔe aɖe kple zu, te ɖe Sisera ŋu dzaa
    esi wònɔ alɔ̃ me, eye wòƒo tsyoti la ɖe eƒe to me wòdo to to evelia me hemimi
    eƒe ta ɖe anyigba. Ale Sisera ku, elabena ɖeɖiteameŋu na wòdɔ alɔ̃ yi eme ʋĩi.
  eng-LEE: And Ja'el the wife of Cheber took thereupon the nail of the tent, and placed
    a hammer in her hand, and went softly unto him, and struck the nail into his temple,
    and it became fastened in the ground; but he was fast asleep and weary; so he
    died.
  asm-FB: পাছত চীচৰা তাতে গভীৰ নিদ্রা গ’ল; এনে সময়তে হেবৰৰ ভার্য্যা যায়েলে তম্বুৰ
    এটা খুটি আৰু হাতুৰী হাতত ল’লে আৰু তাৰ পাছত মনে মনে তেওঁৰ ওচৰলৈ গৈ তেওঁৰ মূৰৰ একাষে
    সেই খুটি হাতুৰিৰে সুমুৱাই দিলে; খুটিটো মূৰৰ মাজেদি ওলাই মাটিত গৈ হানিলে। এইদৰে
    চীচৰাৰ মৃত্যু হ’ল।
  sus-A: هٍبٍرِ شَ فِنّ يَيٍلِ نَشَ كِرِ بَنشِ مَبَنبَن وُرِ ندٍ تٌنفٌ، دّرّ مَ سُشُشِ
    عَ يِ. شِ شْلِ نُ بَرَ فّ سِسٍرَ نْدٍ تَفَنيِ سَابُي رَ. عَ نَشَ عَ مَكْرّ سِسٍرَ
    رَ دْيِن، عَ قَ نَ وُرِ بَنبَن عَ فبّفبّ شْنيِ مَ هَن عَ سْتِ بْشِ. سِسٍرَ نَشَ
    قَشَ كٍرٍن نَ.
  fra-SBL: Alors Jaël, femme de Héber, prit un piquet de tente, prit un marteau dans
    sa main, s'approcha doucement de lui, et frappa le piquet dans ses tempes, et
    il perça jusqu'au sol, car il était plongé dans un profond sommeil ; il s'évanouit
    et mourut.
  hbo-hbo: וַתִּקַּ֣ח יָעֵ֣ל אֵֽשֶׁת־חֶ֠בֶר אֶת־יְתַ֨ד הָאֹ֜הֶל וַתָּ֧שֶׂם אֶת־הַמַּקֶּ֣בֶת
    בְּיָדָ֗הּ וַתָּבֹ֤וא אֵלָיו֙ בַּלָּ֔אט וַתִּתְקַ֤ע אֶת־הַיָּתֵד֙ בְּרַקָּתֹ֔ו
    וַתִּצְנַ֖ח בָּאָ֑רֶץ וְהֽוּא־נִרְדָּ֥ם וַיָּ֖עַף וַיָּמֹֽת׃
  kik-kik: No Jaeli ũcio mũtumia wa Heberi akĩoya higĩ ya hema na nyondo, agĩthiĩ
    acemete harĩa Sisera aakomete anogete mũno. Akĩhũũrĩrĩra higĩ ĩyo thikĩrĩrio-inĩ,
    ĩgĩtũrĩkania nginya igĩtoonyerera thĩ, nake agĩkua.
  fra-NCL: Jahel, femme de Héber, saisit un pieu de la tente et, ayant pris en main
    le marteau, elle s’approcha de lui doucement et lui enfonça dans la tempe le pieu,
    qui pénétra dans le sol, car il dormait profondément, étant accablé de fatigue ;
    et il mourut.
  cek-AK: Toe Heber zu Jael loe angpho loiah ka iip sut Sisera taengah amzaita hoiah
    caeh, kahni im sakhaih sumdik hoi cakii to a lak moe, long pra khoek to anih ih
    naalaking ah takhuek puet, to pongah anih to duek.
  cuk-cuk: Geb degine, Heber-e-ome-Jael, Sísaraʼbina dordoneg-abingaed-suar amisad,
    degi, mardo-dummad amisbalid. Geb binnalee ese naded, ar ade, Sísara yegusadbali
    gabided. Degidbali, ise-gabar-maidgine, Jael, dordoneg-abingaed-suar Sísara-uaya-matargi
    napaba-mesa bioksad, daksik-noedse imaksad. Deyob Sísara burgwisad.
  uig-CYR: Әнди Һәбәрниң аяли Яәл қопуп, бир чедир қозуғини елип, қолида болқини тутқиничә
    шәпә чиқармай униң қешиға барди; у һерип кәткәчкә, қаттиқ ухлап кәткән еди. Яәл
    униң чекисигә қозуқни шундақ қақтики, қозуқ чекисидин өтүп йәргә кирип кәтти.
    Буниң билән у өлди.
  tel-2017: ఆ తరువాత హెబెరు భార్య యాయేలు గుడారానికి కొట్టే మేకు తీసుకుని ఒక సుత్తె
    చేత్తో పట్టుకుని మెల్లగా అతని దగ్గరికి వచ్చి, అలసిపోయి గాఢనిద్రలో ఉన్న అతని కణతలో
    ఆ మేకు దిగగొట్టగా అది అతని తలలో గుండా నేలలోకి దిగింది.
  hat-BSA: Men Jaël, madanm a Héber a, te pran yon pikèt tant lan. Li te pran yon
    mato nan men li, e li te pwoche li dousman. Konsa, li te frape pikèt la fè l kreve
    tèt li jis rive atè, paske li te fatige nèt e li t ap dòmi. Konsa, li te mouri.
  kos-kos: Sisera el arulana totola, oru el topla na motulla. Jael el eis sie hammer
    ac soko kwi ma sang sruok lohm nuknuk ah, na el mahsrikyak nu yorol. El sang kwi
    soko ah patikya ke la sifal Sisera nwe ke sasla ke layen saya ke sifal nu infohk
    uh. Na el misa.
  hbo-WLC: וַתִּקַּ֣ח יָעֵ֣ל אֵֽשֶׁת־חֶ֠בֶר אֶת־יְתַ֨ד הָאֹ֜הֶל וַתָּ֧שֶׂם אֶת־הַמַּקֶּ֣בֶת
    בְּיָדָ֗הּ וַתָּב֤וֹא אֵלָיו֙ בַּלָּ֔אט וַתִּתְקַ֤ע אֶת־הַיָּתֵד֙ בְּרַקָּת֔וֹ
    וַתִּצְנַ֖ח בָּאָ֑רֶץ וְהֽוּא־נִרְדָּ֥ם וַיָּ֖עַף וַיָּמֹֽת׃
  ibo-ibo: Ike gwụrụ nnọọ Sisera. Mgbe ahụ, ọ malitere ịrahụ ụra, Jael, nwunye Heba,
    wepụtara otu ǹtu e ji a kpọgide ụlọ ikwu ahụ nʼala, werekwa mkpirisi igwe nʼaka
    ya. O jiri nwayọọ jekwuuru Sisera ebe o dina na-arahụ ụra, kpọọ ya ǹtu ahụ nʼegedege
    ihu ya. Otu a ka Sisera si nwụọ.
  ory-ory: ଏଥିଉତ୍ତାରେ ହେବରର ଭାର୍ଯ୍ୟା ଯାୟେଲ ତମ୍ବୁର ଗୋଟିଏ ମେଖ ଓ ହାତୁଡ଼ି ହାତରେ ନେଇ ଧୀରେ
    ଧୀରେ ତାହା ପାଖକୁ ଯାଇ ତାହାର କର୍ଣ୍ଣମୂଳରେ ସେହି ମେଖ ମାରନ୍ତେ, ତାହା ଫୁଟି ଭୂମିକୁ ଗଲା;
    କାରଣ ସେ ଘୋର ନିଦ୍ରାରେ ଥିଲା; ତେଣୁ ସେ ମୂର୍ଚ୍ଛିତ ହୋଇ ମଲା।
  chk-chk: Mürin Jael pwülüen Heper a angei efoch chüfölün imw me efoch ama, a anifelong
    ren lupwen a kon o möürüchou ren an malülü, a amaanätiu ewe chuföl won esen mongön
    tori a pweretiu lepwül. Iwe, Sisera a mäla.
  rop-rop: Wal det men bin brabli nokap, en imbin go en silip, en wen imbin dedsilip,
    det gel bin gajim hema en det shapwan stik weya dei oldei pegimap tent, en imbin
    snikap langa det men, en imbin kilim im ded garram det stik. Imbin hitim det stik
    rait thru langa im hed raidap det stik bin gajimap det graun.
  ukr-1871: Тодї Яїля Хевериха вхопила колка наметового, взяла молота, підступила
    до нього стиха та й убила колка йому в висок, так що прибила його до землї; він
    бо саме заснув. Він лежав не при собі та й умер.
  deu-1951: Da nahm Jael, das Weib Hebers, einen Zeltpflock und einen Hammer zur Hand
    und ging leise zu ihm hinein und schlug ihm den Pflock durch die Schläfe, so daß
    er in die Erde drang. Er aber war vor Müdigkeit fest eingeschlafen; und er starb.
  eng-JPS: Then Jael Heber's wife took a tent-pin, and took a hammer in her hand,
    and went softly unto him, and smote the pin into his temples, and it pierced through
    into the ground; for he was in a deep sleep; so he swooned and died.
  srp-1865: Tada Jailja žena Everova uze kolac od šatora, i uze malj u ruku, i pristupi
    k njemu polako, i satjera mu kolac kroz slijepe oèi, te proðe u zemlju, kad spavaše
    tvrdo umoran, i umrije.
  lug-lug: Awo Sisera bwe yali nga ali mu tulo tungi, Yayeeri mukazi wa Keberi n’addira
    enkondo ya weema n’ennyondo n’amusooberera n’amukomerera enkondo mu kyenyi, n’eyitamu
    n’ekwata n’ettaka n’afa.
  heb-heb: ותקח יעל אשת חבר את יתד האהל ותשם את המקבת בידה ותבוא אליו בלאט ותתקע את
    היתד ברקתו ותצנח בארץ והוא נרדם ויעף וימת׃
  ben-IRV: পরে হেবরের স্ত্রী যায়েল তাঁবুর এক খোঁটা নিলেন ও মুগুর হাতে করে ধীরে ধীরে
    তাঁর কাছে গেলেন, কারণ সে ঘুমন্ত অবস্থায় ছিল তাঁর কানে ওই খোঁটা ঢুকিয়ে দিলেন
    এবং তাকে মাটিতে ফেলে দিলেন আর সে মারা গেল।
  pan-pan: ਇਸ ਤੋਂ ਬਾਅਦ ਹੇਬਰ ਦੀ ਪਤਨੀ ਯਾਏਲ ਨੇ ਤੰਬੂ ਦੀ ਇੱਕ ਕਿੱਲੀ ਚੁੱਕੀ ਅਤੇ ਇੱਕ ਹਥੌੜਾ
    ਹੱਥ ਵਿੱਚ ਲੈ ਲਿਆ ਅਤੇ ਚੁੱਪ-ਚਾਪ ਉਸ ਦੇ ਕੋਲ ਜਾ ਕੇ ਕਿੱਲੀ ਨੂੰ ਸੀਸਰਾ ਦੀ ਪੁੜਪੁੜੀ ਵਿੱਚ ਵਾੜ
    ਕੇ ਅਜਿਹਾ ਠੋਕਿਆ ਕਿ ਕਿੱਲੀ ਪਾਰ ਹੋ ਕੇ ਧਰਤੀ ਵਿੱਚ ਜਾ ਕੇ ਖੁੱਭ ਗਈ, ਉਹ ਤਾਂ ਥਕਾਵਟ ਦੇ ਕਾਰਨ
    ਗਹਿਰੀ ਨੀਂਦ ਵਿੱਚ ਸੁੱਤਾ ਪਿਆ ਸੀ, ਸੋ ਉਹ ਮਰ ਗਿਆ।
  mya-JVB: ထိုအခါ ဟေဗာ မယား ယေလ သည် သိသရမော လျက် အိပ်ပျော် စဉ် တွင်၊ တဲ တံသင် တချောင်းနှင့်
    လက်ရိုက် ကို ကိုင် လျက် သူ့ ထံ သို့တိတ်ဆိတ် စွာ သွား ၍ တံသင် ကို မြေ ၌ စွဲ စေသည်တိုင်အောင်သူ
    ၏ နားပန်း ထဲ သို့ ရိုက် သွင်းသဖြင့် သိသရသည် သေ ၏။
  tbg-tbg: tivakero vaata popohovaro viva vaita aavata vura. Vaita aavata vuvaro Jaeliva
    hamaavata seri naavu nirivata varero, Siseraava vaitonaini evaara oruntero hamaaqohairo
    niri vira vuahaaraqaa ruqutu kovaro nirivano vuahaaraqi otiqetero qaqini otu vatavata
    qumputaata aru tovaro Siseraava qutu vura.
  hmo-hmo: Vadaeni Iaele, Hebere ena adavana, ese ikoko ta ia abia, hama danu iena
    imana dekenai. Bona metairametaira Sisera dekenai ia raka lao. Vadaeni manori
    dainai ia mahuta mase neganai, Iaele ese Sisera ena kwarana dekenai ikoko ia botaia,
    ikoko ese iena kwarana ia gwadaia, bona ikoko ena matana ese tano ia gwadaia danu.
    Vadaeni Sisera ia mase momokani.
  urd-urd: तब हिब्र की बीवी या'एल डेरे की एक मेख और एक मेख़चू को हाथ में ले, दबे पाँव
    उसके पास गई और मेख़ उसकी कनपट्टियों पर रख कर ऐसी ठोंकी कि वह पार होकर ज़मीन में
    जा धँसी, क्यूँकि वह गहरी नींद में था, पस वह बेहोश होकर मर गया।
  rus-SYN: Иаиль, жена Хеверова, взяла кол от шатра, и взяла молот в руку свою, и
    подошла к нему тихонько, и вонзила кол в висок его так, что приколола к земле;
    а он спал от усталости - и умер.
  bqc-SIM: À gɛ̃̀ ń kpasa'io, kɛ́ aà yɛ̃̀ɛɛ làa yã́i. Ɔ̃ Ɛbɛɛ na Yaeli zwã̀akpɛ
    kálo sɛ̀ ń masanao, à sↄ̃̀ò Siselazi tɛɛɛ, ↄ̃ à kálopi pɛ̀ aà swãgɛ̃zĩwa,
    a pà e à gɛ̃̀ gɛ̀ tↄↄlɛ kũ̀, ↄ̃ à gà.
  tcz-CHONGTHU: Ahinlah Sisera chu athachol behseh jeh a a-imut mil hel phat chun
    Jael chun, thih hemkhat akhutna achoijin ama koma chun guhthim chan alut in hichun
    ponbuh thih hemchu achalpanga akhen lut in toltoh akhen mat jengin ahileh ama
    athitan ahi.
  mar-mar: मग हेबेराची पत्नी याएल हिने डेऱ्याची मेख आणि हातोडा हाती घेऊन आली पाय न
    वाजविता त्याच्याजवळ जाऊन त्याच्या कानशिलात ती मेख ठोकली; ती आरपार जाऊन जमिनीत
    रूतली, तो थकून गेल्यामुळे त्यास गाढ झोप लागली होती आणि तो तसाच मेला.
  qub-qub: Sisaraga fiyupa uticasha carmi wañuypa puñucäcuran. Chaycama Jaelga mäsuta
    aptacurcur upällalla yaycurcur Sisarataga sentïdunpa labityapaycuran istägawan
    pampaman päsanancama. Istägan caran toldunta ichichinanpaj. Sisarataga chaynöpami
    wañuycachiran.
  bqp-bqp: Kpasa'i a sɛ̀, a gbãna làka, akũ Eberu nanↄ Yaɛli kuta káro sɛ̀ kũ éreo
    à nào Siserai tɛɛnɛ, akũ à káro pìi pɛ̀ a mì'arɛ kpadoa à pà ari à gɛ̃̀ à gɛ̀ɛ
    à zĩtɛ kũ̀, akũ à gà.
  hat-hat: Sisera te sitèlman bouke, dòmi pote l' ale. Lè sa a, Jayèl, madanm Ebè,
    pran yonn nan pikèt tant yo ak yon mato, li pwoche tou dousman bò kote Sisera,
    epi li foure pikèt la nan tanp msye, li fè l' travèse tèt Sisera pak an pak, jouk
    li antre nan tè. Epi Sisera mouri.
  eng-BSB: But as he lay sleeping from exhaustion, Heber’s wife Jael took a tent peg,
    grabbed a hammer, and went silently to Sisera. She drove the peg through his temple
    and into the ground, and he died.
  tod-tod: Sisela wola ɓɔlɔa ɠɛni de, é ɲiini poun. Ɠeeɓɛɛl anzai Yayɛle, seɠe ɠotai
    ma wulu ɠaazoɓagi ta zeɠeni, é pɛɛ malitoi ʋa, é maaɓuɠa ba vaavaa, é kpadɔ
    nɔungi ʋa, é folokula é zooi zo, é zaani.
  eng-WEBPB: Then Jael, Heber’s wife, took a tent peg, and took a hammer in her hand,
    and went softly to him, and struck the pin into his temples, and it pierced through
    into the ground, for he was in a deep sleep; so he fainted and died.
  kbq-kbq: Hianagi Sisera'a asafe'atagu mase himre'negeno, Jaeli'a hamane seli no
    avazuhumpi huno negia azota eriteno, akoheno vuno Siserana ana frankepi taponeno
    asenia runagino aheno mopafi ahenarentegeno fri'ne.
  nhe-BL: Huan tlahuel cochqui pampa nelía tlaxicojtoya. Huan Jael, isihua Heber,
    quicuic se cuaestaca huan se martillo huan ica yolic monechcahuijtiyajqui campa
    ya. Huan quiquechili nopa cuaestaca ipan itzonteco huan quisentlapalhuili hasta
    mocajqui tlatzquitoc ipan tlali, huan nimantzi mijqui.
  bus-bus: Kpasa'ii à sɛ̀, ben Eberu naↄ̃ Yaɛli kuta káro sɛ̀ kↄ̃n ereeo à sↄ̃̀o Siserazi
    tɛɛɛ, ben à káro pì pɛ̀ à swãgɛɛa à pà ai à gɛ̃̀ à gàa à tↄↄtɛ kũ̀, ben à gà.
  gub-BL: Ikene'o tuwe a'e. A'e rupi uker katu kury. Na'e Zaew upyhyk itaxu imuixe
    haw kury. Upyhyk ywyra'i tàpuzràn ikokaw no. Uhem huwake uze'eg 'ym pà. Ukutuk
    iàkàg tàpuzràn ikokaw pupe. Waxaw iàkàg ywyra'i pupe. Ywy pupe wixe. Umàno tuwihawete
    kury.
  eng-DRA: 'So Jahel Haber’s wife took a nail of the tent, and taking also a hammer:
    and going in softly, and with silence, she put the nail upon the temples of his
    head, and striking it With the hammer, drove it through his brain fast into the
    ground: and so passing from deep sleep to death, he fainted away and died.'
