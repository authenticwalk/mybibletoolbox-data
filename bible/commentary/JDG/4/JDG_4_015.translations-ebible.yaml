verse: JDG.004.015
translations:
  mal-C: യഹോവ സീസെരയെയും അയാളുടെ സകലരഥങ്ങളെയും ബാരാക്കിന്റെ മുമ്പിൽ തോൽപ്പിച്ച് സൈന്യത്തെ
    വാളിന്റെ വായ്ത്തലയാൽ സംഹരിച്ചു. സീസെര സ്വന്തം രഥം ഉപേക്ഷിച്ച് ഓടിപ്പോയി.
  deu-TKW: Da setzte Jahwe Sisera und alle die Wagen und sein ganzes Heer durch scharfes
    Dreinschlagen vor Barak her in Verwirrung, und Sisera stieg vom Wagen und floh
    zu Fuße.
  lin-lin: Wana Baraki azalaki kokende, Yawe apanzaki, na nzela ya mopanga na Ye,
    Sisera, bashar na ye nyonso mpe mampinga na ye ya basoda. Sisera asundolaki shar
    na ye mpe akimaki na makolo.
  eng-LSV: And YHWH destroys Sisera, and all the chariots, and all the camp, by the
    mouth of the sword, before Barak, and Sisera comes down from off the chariot,
    and flees on his feet.
  eng-GNV: And the Lord destroyed Sisera and all his charets, and al his hoste with
    the edge of the sword before Barak, so that Sisera lighted downe off his charet,
    and fled away on his feete.
  eng-WEBSTER: And the LORD discomfited Sisera, and all his chariots, and all his
    host, with the edge of the sword before Barak; so that Sisera alighted from his
    chariot, and fled away on his feet.
  nhw-BL: Huan TOTECO quinchihualti Sísara huan isoldados huan catli ihuaya itztoyaj
    ipan tlahuilanca tepos carrojme tlahuel ma momajmatica hasta mohuihuichijque.
    Huan Barac huan isoldados pejque quinmictíaj ica machete. Huajca Sísara temoc
    ipan icarro huan cholojtejqui san iicxipa.
  swh-ONEN: Bwana akamfadhaisha Sisera na magari yake yote, pamoja na jeshi lake lote
    kwa upanga mbele ya Baraka, naye Sisera akaliacha gari lake na kukimbia kwa miguu.
  bba-bba: Ye bɑ Siserɑ kɑ win tɑbu kowobu kɑ win tɑbu kɛkɛbɑ wɔri, Yinni Gusunɔ u
    derɑ Siserɑn tɔn be, bɑ burisinɑ Bɑrɑkin wuswɑɑɔ. Mɑ Siserɑ u sɑrɑ win kɛkɛn di
    u dukɑ suɑ kɑ nɑɑsu.
  eng-KJVCPB: And the Lord discomfited Sisera, and all his chariots, and all his host,
    with the edge of the sword before Barak; so that Sisera lighted down off his chariot,
    and fled away on his feet.
  wbp-wbp: Jangkardulkulu-jana parnkaja Jijaraku manu nyanungu-nyangu wati warrmarlaku.
    Kujalu-jana jangkardu parnkaja, YAAWIYI-rli-jana Jijara manu nyanungu-nyangu warrmarla
    kawarr-kangu, kawarr-kanja-warnu kulalu nyarrpa-jarriyarla. Jupu-karrinjarla,
    pina-parnkajalu nantuwu-kurlangurla ngurra Yarajata-Yakuyimi-kirra. Parrakarlu
    manu nyanungu-nyangu warrmarlulu-jana wajirli-pungu Jijara-kurlangu warrmarla-patu.
    Pungulu-jana muku junma wiri-kirlirli. Kula ngana wuruly-parnkaja. Jijara-mipa
    jitinjarla parnkaja wirliyalku.
  luo-luo: Kaka Barak ne sudo machiegni, Jehova Nyasaye nogoyo Sisera, jolweny mage
    kod gechene gi kihondko kendo Sisera nojwangʼo gache mi oringo gi tiende.
  meu-meu: Bena Iehova ese Sisera na dare amo e hadarerea, Barak vairanai; ia bona
    ena kariota iboudiai bona ena tuari oreana idoinai. A Sisera na ena kanota amo
    e diho, aena amo e heau.
  npi-ULB: सीसरा र उनका सबै रथहरू र उनका सबै सेनालाई तरवारको धारले परमप्रभुले अलमल
    पारिदिनुभयो । अनि सीसरा आफ्नो रथबाट तल झरे र पैदल नै भागे ।
  yor-yor: Olúwa sì mú ìdàrúdàpọ̀ wá sí àárín ogun Sisera, Olúwa sì fi ojú idà ṣẹ́gun
    Sisera àti àwọn oníkẹ̀kẹ́ ogun àti ọmọ-ogun orí ilẹ̀ ní iwájú Baraki. Sisera sì
    sọ̀kalẹ̀ lórí kẹ̀kẹ́-ẹṣin rẹ̀ ó sì fi ẹsẹ̀ sálọ.
  emp-NTPO: Djõne wãbʌdad̶e Ãcõrẽba Sisarára, carretad̶eba djõbadarãra, waabema sordaorã
    sid̶a bio ne wayabisia. Maʌ̃ bẽrã Baracoba idji sordaorã ume necoba zocãrã quenasid̶aa.
    Baribʌrʌ Sisarára idji carretad̶eba ud̶u jʌ̃drʌped̶a mĩrũ pira wãsia.
  ind-ind: Mereka menyerang pasukan Sisera. TUHAN membuat Sisera serta semua pasukan
    dan pengendara keretanya panik dan menjadi kacau. Sisera turun dari keretanya
    lalu melarikan diri dengan berjalan kaki.
  pes-OPCB: وقتی او به دشمن حمله برد خداوند سیسرا، سربازان و ارابه‌سوارانش را دچار
    ترس نمود و سیسرا از ارابهٔ خود بیرون پریده، پیاده گریخت.
  tgl-ULB: Ginawa ni Yahweh na malito ang hukbo ni Sisera, ang lahat ng kaniyang mga
    karwaheng pandigma, at lahat ng kaniyang hukbo. Sinalakay sila ng mga tauhan ni
    Barak at bumaba si Sisera sa kaniyang karwaheng pandigma at tumakbo.
  cbu-NT: 'Balaksha: Ayu, táyaranllu, wasundurur chung mil machtarangiya. Machimand
    Taboramand karuweerandsin, naarsin, apussha chamayangarangusin, warataranganaya.
    Apanllsha Sisarshuchee wasundurur tamiroosinlltarangiya. Kapaachush pshiyrshini
    naaku, anootstam tamiroosinlltarangiya. Ashirucha, waanpatatamsin pachakaktangat
    ashiranganaya. Sisarshuchee Balaksha wasundurur napatarach ashiranganaya. Anoo
    Sisarsha parangu, kapaachurinimuni pshiyrshini karuwaranllu, watspatarisha iripurangiya.'
  hui-hui: Baragahanda ibunaga ami biaru hebame Sisera ibunaga ami heba minu balu
    heagola Anduane Homogohanda Siserabi ibunaga wai biaga garo ale biarubi ami agalibi
    bibahendeore mo lungulungu bia halu lulu yu helene. Ani bilayagola Sisera ibu
    wai biaga garo ale biagoria howa dalialu ibida gerai lalu pene.
  mya-mya: ရန်​သူ​ကို​တိုက်​ခိုက်​ရာ​ထာ​ဝ​ရ​ဘု​ရား​သည် သိ​သ​ရ​၏​သံ​ရ​ထား​များ​နှင့်​တပ်​သား​တို့
    ကို​က​စဥ့်​က​ရဲ​ဖြစ်​စေ​တော်​မူ​သ​ဖြင့် သိ​သ​ရ သည်​မိ​မိ​ရ​ထား​မှ​ဆင်း​၍​ခြေ​လျင်​ထွက်
    ပြေး​လေ​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་སི་སེ་རཱ་དང་ཁོའི་ལྕགས་ཀྱི་ཤིང་རྟ་དང་དམག་མི་ཡོངས་རྫོགས་འཇིགས་པར་མཛད་པ་དང་།
    དེ་རྣམས་པཱ་རག་གི་མདུན་དུ་རལ་གྲིའི་འོག་ནས་འགྱེལ་ཞིང་། སི་སེ་རཱ་འཁོར་ལོ་ལས་བབས་ཏེ་རྐང་ཐང་ལ་བྲོས་བྱོལ་བྱས་པ་ན།
  sna-sna: Pakungofamba kwaBharaki, Jehovha akakunda nomunondo Sisera nengoro dzake
    dzose nehondo yake, uye Sisera akasiya ngoro yake akatiza netsoka.
  spa-BLM: El Señor confundió a Sísara, a todos sus carros y a todo su ejército con
    el filo de la espada ante Barac. Sísara abandonó su carro y huyó a pie.
  cac-cac: Ayic ix syamanoch oval vin̈aj Barac chi', a Jehová ix ac'an somchajb'at
    eb' soldado vin̈aj Sísara yed' eb' ed'jinac masanil scarruaje chi' yuj jun nivan
    xivelal. Yuj chi' ix laj smilcham eb' vin̈aj Barac yed' eb' soldado chi'. Axo
    vin̈aj Sísara chi', ix emta vin̈ d'a yol scarruaje, ix el lemnaj vin̈.
  swh-ULB: Bwana alifanya jeshi la Sisera kuchanganyikiwa, magari yake yote, na jeshi
    lake lote. Watu wa Baraka waliwashinda na Sisera akaanguka kutoka kwenye gari
    lake na kukimbia kwa miguu.
  bel-bel: Тады Гасподзь прывёў у замяшаньне Сісару і ўсе калясьніцы ягоныя і ўсё
    рушэньне яго ад меча Варакавага, і сышоў Сісара з калясьніцы, і пабег пеша.
  deu-ELBBK: Und der HERR verwirrte Sisera und alle seine Wagen und das ganze Heerlager
    durch die Schärfe des Schwertes vor Barak her; und Sisera stieg von dem Wagen
    herab und floh zu Fuß.
  mbb-OT: Hein edsurung en si Barak, midliveg te Nengazen si Sisera wey is langun
    he perekerwahi wey is langun he menge sundaru zin. Ne mid-umpak si Sisera puun
    te kerwahi zin ne mibpelaǥuy.
  mal-2015: യഹോവ സീസെരയെയും അവന്റെ സകലരഥങ്ങളെയും സൈന്യത്തെയും ബാരാക്കിന്റെ മുമ്പിൽ
    വാളിന്റെ വായ്ത്തലയാൽ തോല്പിച്ചു; സീസെരാ രഥത്തിൽനിന്നു ഇറങ്ങി കാൽനടയായി ഓടിപ്പോയി.
  tuo-NT: Barac yarã surara Sísara yarã meꞌrã aꞌmewẽjẽrã dijááticã, Õꞌacʉ̃ Sísara
    yarã surarare ʉcʉacã weecʉ niwĩ. Sísara peꞌe cʉ̃ yawʉ tũrũpjʉ cõme meꞌrã wéécawʉpʉ
    sãñaꞌcʉ dijaa, omaduꞌtia waꞌacʉ niwĩ.
  rmc-rmc: Sar o Barak geľa pro mariben, o RAJ anďa la šabľaha andro zmetkos le Siserah
    savore verdanenca the caľa leskra armadaha. A o Siserah chučiľa tele pal o verdan
    a chudňa te denašel.
  pes-OPV: وخداوند سیسرا و تمامی ارابه‌ها و تمامی لشکرش را به دم شمشیر پیش باراق منهزم
    ساخت، وسیسرا از ارابه خود به زیر آمده، پیاده فرار کرد.
  ron-1924: Домнул а пус пе фугэ динаинтя луй Барак, прин аскуцишул сабией, пе Сисера,
    тоате кареле луй ши тоатэ табэра. Сисера с-а дат жос дин карул луй ши а фуӂит
    пе жос.
  ben-OBCV: বারক এগিয়ে যেতে না যেতেই সদাপ্রভু সীষরাকে এবং তাঁর সব রথ ও সৈন্যবাহিনীকে
    তরোয়ালের আঘাতে ছত্রভঙ্গ করে দিলেন, এবং সীষরা তাঁর রথ থেকে নেমে পায়ে হেঁটে পালিয়ে
    গেলেন।
  som-som: Oo Rabbigu wuxuu seef ku dhibay Siiseraa, iyo gaadhifardoodkiisii oo dhan,
    iyo ciidankiisii oo dhan Baaraaq hortiisa; oo Siiseraa intuu ka degay gaadhifaraskiisii
    ayuu cagihiisii ku cararay.
  lat-VUC: 'Perterruitque Dominus Sisaram, et omnes currus ejus, universamque multitudinem
    in ore gladii ad conspectum Barac: in tantum, ut Sisara de curru desiliens, pedibus
    fugeret,'
  eng-ASVBT: And Jehovah discomfited Sisera, and all his chariots, and all his host,
    with the edge of the sword before Barak; and Sisera alighted from his chariot,
    and fled away on his feet.
  ita-1885: E il Signore mise in rotta Sisera, e tutti i carri, e tutto il campo,
    mettendolo a fil di spada, davanti a Barac. E Sisera scese giù dal carro, e se
    ne fuggì a piè.
  eng-LXXUP: 'And the Lord discomfited Sisera, and all his chariots, and all his army,
    with the edge of the sword before Barak: and Sisera descended from off his chariot,
    and fled on his feet.'
  eng-ULB: Yahweh confused Sisera and all his chariots and all his army with the edge
    of the sword. And Sisera got down from his chariot and ran away on foot.
  spa-VBL: Cuando Barac atacó, el Señor hizo entrar en pánico a Sísara y a todos sus
    carros y guerreros. Sísara saltó de su carro y huyó.
  fra-_FOB: Et l'Éternel mit en déroute Sisera, et tous les chars, et tout le camp,
    et il les fit passer au fil de l'épée devant Barak; et Sisera descendit de son
    char, et s'enfuit à pied.
  mal-mal: യഹോവ സീസെരയെയും അവന്റെ സകലരഥങ്ങളെയും സൈന്യത്തെയും ബാരാക്കിന്റെ മുമ്പിൽ
    വാളാൽ തോല്പിച്ചു; സീസെരാ രഥത്തിൽനിന്നു ഇറങ്ങി കാൽനടയായി ഓടിപ്പോയി.
  urd-GVR: Jab unhoṅ ne dushman par hamlā kiyā to Rab ne Kanāniyoṅ ke pūre lashkar
    meṅ rathoṅ samet afrā-tafrī paidā kar dī. Sīsarā apne rath se utar kar paidal
    hī farār ho gayā.
  suz-BL: मिनु परमप्रभु यावेमी सीसेरा नु आ बग्‍गी नेल्‍ले, आ लडाइ पाइब नेल्‍ल बाराक
    नु ब्रुपदा बाक्‍त। सीसेरा चहिं आ बग्‍गी रे तोइश्‍शा प्रोक्‍माक्‍त। न्‍यायाधीस
    ५:२०; उत्‍पत्ती ३५:५; प्रस्‍थान २३:२७; ब्‍यवस्‍था २:२५; यहोसु २:९-११
  ita-1927: E l’Eterno mise in rotta, davanti a Barak, Sisera con tutti i suoi carri
    e con tutto il suo esercito, che fu passato a fil di spada; e Sisera, sceso dal
    carro, si diè alla fuga a piedi.
  ckb-ckb: یەزدانیش لەبەردەمی باراک بە زەبری شمشێر سەری لە سیسرا و هەموو گالیسکەکان
    و هەموو لەشکرەکەی شێواند، ئینجا سیسرا لە گالیسکەکە دابەزی و بە پێ هەڵات.
  eng-BBE: And the Lord sent fear on Sisera and all his war-carriages and all his
    army before Barak; and Sisera got down from his war-carriage and went in flight
    on foot.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಸೀಸೆರನನ್ನೂ, ಅವನ ಎಲ್ಲಾ ರಥಗಳನ್ನೂ, ಅವನ ಎಲ್ಲಾ ಸೈನ್ಯವನ್ನೂ ಬಾರಾಕನ
    ಮುಂದೆ ಖಡ್ಗದಿಂದ ಚದರಿಸಿದರು. ಸೀಸೆರನು ರಥದಿಂದ ಇಳಿದು ಓಡಿಹೋದನು.
  tam-2017: யெகோவா சிசெராவையும் அந்த எல்லா ரதங்களையும் படைகள் அனைத்தையும் பாராக்குக்கு
    முன்பாகக் கலங்கடித்தார்; சிசெரா ரதத்தைவிட்டு இறங்கி கால்நடையாக ஓடிப்போனான்.
  spa-RV-1909: 'Y Jehová desbarató á Sísara, y á todos sus carros y á todo su ejército,
    á filo de espada delante de Barac: y Sísara descendió del carro, y huyó á pie.'
  ron-BTF: Și DOMNUL l-a învins pe Sisera și toate carele lui și toată oștirea lui
    cu ascuțișul sabiei, dinaintea lui Barac; astfel încât Sisera s-a dat jos din
    car și a fugit pe jos.
  eng-WEBP: The LORD confused Sisera, all his chariots, and all his army, with the
    edge of the sword before Barak. Sisera abandoned his chariot and fled away on
    his feet.
  eng-FBV: When Barak attacked, the Lord threw Sisera and all his chariots and warriors
    into a confused panic. Sisera jumped down from his chariot and ran away.
  nld-1939: bracht Jahweh Sisera met al zijn wagens en heel zijn leger voor de ogen
    van Barak in verwarring. Sisera sprong van zijn wagen en vluchtte te voet;
  nch-BL: Huan TOTECO quichihualti Sísara huan isoldados huan cati ihuaya itztoyaj
    ipan tatehuijca carrojme tahuel ma momajmatica hasta mohuihuichijque. Huan Barac
    huan isoldados pejque quinmictíaj ica macheta. Huajca Sísara temoc ipan icarro
    huan cholojtejqui san iicxipa.
  vie-1934: Đức Giê-hô-va dùng mũi gươm làm cho Si-sê-ra và hết thảy xe cộ cùng toàn
    quân lính người vỡ chạy trước mặt Ba-rác; Si-sê-ra bèn xuống xe mình, chạy bộ
    mà trốn.
  hin-CV: याहवेह ने बाराक की तलवार की धार से सीसरा, उसके सभी रथ तथा उसकी पूरी सेना
    को हरा दिया. सीसरा अपने रथ से उतर गया और पैदल ही भाग गया.
  spa-BES: Y el Señor envió temor sobre Sísara y todos sus carros de guerra y todo
    su ejército en el momento de enfrentarse a la espada delante de Barac; y Sísara
    bajó de su carruaje de guerra y se fue a huir a pie.
  tdx-tdx: Navalitsikota’ Iehovà amy zao t’i Siserà naho o sarete’e iabio, naho i
    valobohò’ey andela-pibara añatrefa’ i Barake, aa le nizotso amy sarete’ey t’i
    Siserà vaho nibolititse mb’eo am-pandia.
  tha-KJV: พระเยโฮวาห์ทรงกระทำให้​สิ​เสราพร้อมกับรถรบทั้งสิ้นของท่านและกองทัพทั้งหมดของท่าน
    แตกตื่นพ่ายแพ้ด้วยคมดาบต่อหน้าบาราค แล​้วสิเสราก็ลงจากรถรบวิ่งหนี​ไป
  por-BR-2018: 'E o SENHOR derrotou a Sísera, e a todos os seus carros e a todo seu
    exército, a fio de espada diante de Baraque: e Sísera desceu do carro, e fugiu
    a pé.'
  deu-ELO: Und Jehova verwirrte Sisera und alle seine Wagen und das ganze Heerlager
    durch die Schärfe des Schwertes vor Barak her; und Sisera stieg von dem Wagen
    herab und floh zu Fuß.
  eng-WYC-2018: And the Lord made afeared Sisera, and all his chariots, and all the
    multitude, by the sharpness of sword, at the sight of Barak, in so much that Sisera
    leaped down off the chariot, and fled on foot. (And when they saw Barak, and all
    of his sharp swords, the Lord made Sisera, and all those in his chariots, and
    all those in his multitude, greatly afraid, in so much that Sisera leapt down
    off the chariot, and fled away on foot.)
  epo-epo: Kaj la Eternulo ĵetis konfuzon sur Siseran kaj sur ĉiujn ĉarojn kaj sur
    la tutan militistaron, antaŭ la glavo de Barak; kaj Sisera deiris de la ĉaro kaj
    forkuris piede.
  uig-PIN: Pǝrwǝrdigar Siserani, uning ⱨǝmmǝ jǝng ⱨarwiliri wǝ barliⱪ ⱪoxunini ⱪoxup
    Baraⱪning ⱪiliqi aldida tiripirǝn ⱪildi; Sisera ɵzi jǝng ⱨarwisidin qüxüp, piyadǝ
    ⱪeqip kǝtti.
  beo-beo: Bela:ge amola ea dadi gagui da Siselama doagala:loba, Hina Gode da hamobeba:le,
    Sisela, ea sa:liode amola dadi gagui da beda:iba:le uguguli doula agoane asi.
    Sisela da ea sa:liode amo fisili, emoga hobea:i.
  tpi-OTNT: Taim Barak i kamap wantaim ol ami bilong en na ol i kirapim pait, Bikpela
    i mekim Sisera wantaim olgeta karis na man bilong en i longlong nabaut. Na Sisera
    i lusim karis bilong en na i ranawe i go.
  hau-SA: Da matsowar Barak, Ubangiji ya murƙushe Sisera da dukan sarakunansa da mayaƙansa
    da takobi, Sisera kuwa ya gudu da ƙafa ya bar keken yaƙinsa.
  uig-LAT: Perwerdigar Sisérani, uning hemme jeng harwiliri we barliq qoshunini qoshup
    Baraqning qilichi aldida tiripiren qildi; Siséra özi jeng harwisidin chüshüp,
    piyade qéchip ketti.
  nde-nde: UBharakhi wathi esesondela uThixo wamhlasela uSisera lezinqola zakhe zonke
    zempi kanye lebutho ngenkemba, njalo uSisera watshiya izinqola zakhe zempi wabaleka
    ngezinyawo.
  ton-ton: 'Pea naʻe veuveuki ʻe Sihova ʻa Sisela mo ʻene ngaahi saliote, mo ʻene
    tau kotoa pē, ʻaki ʻae mata ʻoe heletā ʻi he ʻao ʻo Pelaki: ko ia naʻe hifo ai
    ʻa Sisela mei heʻene saliote, pea hola ʻi hono vaʻe ke mamaʻo.'
  ces-1613: A porazil Hospodin Zizaru a všecky ty vozy, i všecka ta vojska ostrostí
    meče před Barákem; a sskočiv Zizara s vozu, utíkal pěšky.
  eng-WMB: The LORD confused Sisera, all his chariots, and all his army, with the
    edge of the sword before Barak. Sisera abandoned his chariot and fled away on
    his feet.
  tam-TCV: பாராக் முன்னேறுகையில் யெகோவா சிசெராவையும், அவனுடைய ரதங்களையும், அவனுடைய
    இராணுவத்தையும் வாளினால் முறியடித்தார். அப்பொழுது சிசெரா தன் தேரைக் கைவிட்டு ஓடித்
    தப்பினான்.
  ceb-ULB: Gilibog ni Yahweh ang kasundalohan ni Sisera, ang tanan niyang mga karwahe
    ug tanan niyang kasundalohan. Gisulong sila sa katawhan ni Barak ug minaog si
    Sisera sa iyang karwahe ug midagan.
  pol-UBG: I PAN rozgromił Siserę, wszystkie wozy oraz całe jego wojsko ostrzem miecza
    przed Barakiem, tak że Sisera zeskoczył z rydwanu i uciekał pieszo.
  agr-agr: Nunikag igkuniawag maaninamunum Sísara suntaji aidauk carronum yujas maanin
    aidaujai Baraka puyagjin ishamkajui. Nunak Tuke Pujuu nuniktinme tiu asamtai,
    imanisag ishamak maanimainchau dekapenak pisajajui. Tuja niina suntaji aidau pisagtai,
    Sísarashkam niina carrojin egketu akaiki tupikakiuwai.
  kyc-kyc: Dokopa akali Bereke banya yanda singi akali dupwa pipya epeyaminyipa Kamongo
    mende piyamo dokona Sisiramoo banya yanda singi dupwape dee banya mena oseme ipyuo
    penge uliuli dupwape minyuo pyasapala mona nembo apa piramape lao see nayami.
    Dokopa Sisira baa mena oseme ipyuo penge uliuli dokona peteyamo doko yaki nyepala
    baa ralo peya.
  urd-GVU: جب اُنہوں نے دشمن پر حملہ کیا تو رب نے کنعانیوں کے پورے لشکر میں رتھوں
    سمیت افرا تفری پیدا کر دی۔ سیسرا اپنے رتھ سے اُتر کر پیدل ہی فرار ہو گیا۔
  deu-1912: Aber der HERR erschreckte den Sisera samt allen seinen Wagen und ganzem
    Heer vor der Schärfe des Schwertes Baraks, daß Sisera von seinem Wagen sprang
    und floh zu Fuß.
  kan-2017: ಯೆಹೋವನು ಸೀಸೆರನನ್ನು ಅವನ ಎಲ್ಲಾ ಸೈನ್ಯರಥಗಳನ್ನೂ ಬಾರಾಕನ ಮುಂದೆ ಗಲಿಬಿಲಿಗೊಳಿಸಿ,
    ಕತ್ತಿಗೆ ತುತ್ತಾಗಿಸಿದನು. ಸೀಸೆರನು ರಥದಿಂದ ಇಳಿದು ಓಡಿಹೋದನು.
  yap-yap: Ma fa’an ni m’ug Barak ngorad ni yad e salthaw rok, me balyangnag SOMOL
    Sisera nib mu’un fapi chariot rok ngay nge salthaw rok. Me og Sisera u chariot
    rok nga but’ nge mil.
  hlt-MCSB: Sisera neh leng boeih, caem boeih te Barak mikhmuh ah BOEIPA loh cunghang
    ha neh a khawkhek pah. Te dongah Sesera tah leng dong lamloh rhum tih a kho neh
    vik rhaelrham.
  mdy-ETH: ባርቄ ፔ ፖኦሊሶና ዎላ ሲሳራ ዖላዛ ናንጊና ናንጋ ጎዳ ሲሳራንታ ዒዛኮ ፖኦሊሶንታይዳ ካራ ባይዛ ዒጊቹሞ ጌልዜሢሮ
    ሲሳራ ሳርጌሎ ዖይታፓ ኬዲ ጳሽኬኔ።
  twi-ASANTE: Ɛberɛ a Barak to hyɛɛ wɔn so no, Awurade maa huboa bɔɔ Sisera, ne nteaseɛnamkafoɔ
    ne nʼakofoɔ no nyinaa. Ɛbaa saa no, Sisera huri firii ne teaseɛnam mu sii fam
    dwaneeɛ.
  eng-WEBU: The LORD confused Sisera, all his chariots, and all his army, with the
    edge of the sword before Barak. Sisera abandoned his chariot and fled away on
    his feet.
  wal-wal: GODAI Sisaara, a paraa gaareta ubbaanne a olanchchata ubbaa qara bisuwan
    Baaraaqa sinttaappe baqatissiis. Yaatin, Sisaari ba paraa gaariyaappe wodhdhidi,
    gediyan baqatiis.
  spa-PDDPT: Yavé destrozó a Sísara con todos sus carruajes y todo su ejército a filo
    de espada delante de Barac. Y Sísara, después de bajarse del carruaje, huyó a
    pie.
  gun-gun: Ha'e gui Baraque rupivegua kuery kyxe reve ovaẽ ramo Senhor oitypa Sísera,
    karóxa ha'e xondaro kuery ha'e javi. Ha'e rã Sísera ma karóxa gui opo vy onha
    ovy yvy rupi.
  agu-BL: Ma yi xe'te'n atit yi jun oyintzi'a'tz ẍchixo'l Sísara tu Barac, nintzun
    cu' jun chin xo'w tan Kataj Ryos ẍchixo'l yi e' sanlar cwent Sísara, nin ẍchixo'l
    yi e' yi ate'-e'n tulak e'chk care't yi kinij tan chej. Nicy't nin Sísara, yi
    cyajcawil yi e' contra'tz, el ojkuj le tetz care't tan colo'n ib.
  ilo-ULB: Tinikaw ni Yahweh ti armada ni Sisera, amin dagiti karuahena, ken dagiti
    amin nga armadana, ket rinaut ida dagiti tattao ni Barak ket dimsaag ni Sisera
    iti karuahena ket timmaray.
  kpg-kpg: Barak mo ana gau dauwa ga heebagi, gei Dimaadua ga hagahinihini Sisera
    mo ana waga dauwa hongo henua mo ana gau dauwa. Sisera gaa hobo gi daha mo dono
    waga dauwa, gaa hana gaa lele gi daha.
  uig-ARA: پەرۋەردىگار سىسېرانى، ئۇنىڭ ھەممە جەڭ ھارۋىلىرى ۋە بارلىق قوشۇنىنى قوشۇپ
    باراقنىڭ قىلىچى ئالدىدا تىرىپىرەن قىلدى؛ سىسېرا ئۆزى جەڭ ھارۋىسىدىن چۈشۈپ، پىيادە
    قېچىپ كەتتى.
  sus-sus: Alatala naxa Sisera nun a xa sɔɔri birin nagi Baraki xa santidɛgɛma xɛɲɛnxi
    ya ra. Sisera naxa goro a xa sɔɔri ragise kui, a a gi a sanyi ra.
  pon-2006: Ni Parak oh nah karis en sounpei kan ar mahweniongirailda, KAUN-O ahpw
    ketin kapingada Sisera oh were werennansapw akan oh nah sounpei kan. Eri, Sisera
    ahpw lusisangete pohn were werennansapw, oh tangdoaui.
  jae-jae: Gêdêŋ taŋ Barak tonê siŋwaga sêô lasê naŋ, Apômtau kêlênsôŋ Sisera to nê
    kareta samob ma nê lau. Sisera gêboaŋ kêsêp aŋga nê kareta e gacgeŋ gêc su gêja.
  ksd-ksd: Ma ra Luluai i ga uvia pa Sisera ma kana lavur kiki na vinavana ure ra
    vinarubu ma ra kor na taraina ma ra mangmangi na pakat ta ra luaina mata i Barak;
    ma Sisera i ga pil kan kana kiki na vinavana ma i ga vilau.
  tur-YTC: Yahve Sisera'yı, savaş arabalarını ve ordusunu Barak'ın önünde kılıçtan
    geçirip şaşkına çevirdi. Sisera arabasını bırakıp yaya kaçtı.
  grc-BRENT: Καὶ ἐξέστησε Κύριος τὸν Σισάρα καὶ πάντα τὰ ἅρματα αὐτοῦ καὶ πᾶσαν τὴν
    παρεμβολὴν αὐτοῦ ἐν στόματι ῥομφαίας ἐνώπιον Βαράκ· καὶ κατέβη Σισάρα ἐπάνωθεν
    τοὺ ἄρματος αὐτοῦ, καὶ ἔφυγε τοῖς ποσὶν αὐτοῦ.
  ind-AYT: Dan, Allah mengacaukan Sisera, semua keretanya, dan seluruh tentaranya
    dengan mata pedang di depan Barak sehingga Sisera turun dari keretanya dan melarikan
    diri dengan berjalan kaki.
  nya-nya: Yehova anasokoneza Sisera ndi magaleta ake pamodzi ndi ankhondo ake onse.
    Baraki ndi anthu ake anawapirikitsa ndipo Sisera anatsika pa galeta yake nayamba
    kuthawa pansi.
  hrv-hrv: Jahve zastraši Siseru, sva njegova kola i čitavu njegovu vojsku, koja naže
    u bijeg pred mačem Barakovim. Sisera siđe sa svojih kola i pobježe pješice.
  mps-mps: Te Barak aga ami bidi dabe dali pedalubo sogo te augwaligo hwįbo sę hodolali,
    tialima Genuai Bidigo te Sisera me aga karis dali tigidali badi, te aga ami bidi
    dabe dali, te augwali wabo pabo bidi dabe tiwai ilama, subigila tedela pali. Tama
    Siserago te aga karis dabe taga peyu, tama aga wi pali.
  tpi-tpi: Taim Barak i kamap wantaim ol ami bilong en na ol i kirapim pait, Bikpela
    i mekim Sisera wantaim olgeta karis na man bilong en i longlong nabaut. Na Sisera
    i lusim karis bilong en na i ranawe i go.
  dan-1931: Og foran Barak bragte HERREN Uorden iblandt alle Siseras Stridsvogne og
    i hele hans Hær. Sisera sprang af sin Vogn og flygtede til Fods;
  vie-OVCB: Chúa Hằng Hữu dùng gươm của dân Ngài chiến thắng Si-sê-ra và đánh tan
    quân đội Ca-na-an, kể cả quân đi chiến xa bằng sắt. Si-sê-ra nhảy ra khỏi chiến
    xa, chạy thoát.
  guj-2017: ઈશ્વરે સીસરાનો તેના સૈન્યનો, તેના સર્વ રથોનો અને બારાકની આગળ પરાજય કર્યો,
    તેથી સીસરા પોતાના રથમાંથી ઊતરીને નાસી ગયો.
  pon-2006A: Ni Parak oh nah karis en sounpei kan ar mahweniongirailda, KAUN-O ahpw
    ketin kapingada Sisera oh were werennansapw akan oh nah sounpei kan. Eri, Sisera
    ahpw lusisangete pohn were werennansapw, oh tangdoaui.
  por-BRBSL: Javé confundiu Sisera, todas as suas carruagens e todo seu exército,
    com o fio da espada antes de Barak. Sisera abandonou sua carruagem e fugiu em
    seus pés.
  cth-cth: Hahoi, BAWIPA ni Sisera hoi a marangnaw hoi a ransanaw pueng teh, Barak
    hmalah koung a thei pouh. Sisera ma teh, amae rangleng dawk hoi a kum teh, a khok
    hoi a yawng.
  twi-twi: Bere a Barak tow hyɛɛ wɔn so no, Awurade maa huboa bɔɔ Sisera, ne nteaseɛnamkafo
    ne nʼakofo no nyinaa. Ɛbaa saa no, Sisera huruw fii ne teaseɛnam mu sii fam guanee.
  hlt-hlt: Sisera neh leng boeih, caem boeih te Barak mikhmuh ah BOEIPA loh cunghang
    ha neh a khawkhek pah. Te dongah Sesera tah leng dong lamloh rhum tih a kho neh
    vik rhaelrham.
  tbz-SIM: kɛ́do bɛ dootitɔbɛ̀ kɛ̀ ti Yiɛ̀ nKuyie nduɔ́ nkɛ̀ bɛ̀ɛ nɑ Sisedɑɑ nɛ̀ o
    kɔbɛ nɛ̀ bɛ nɑɑsɛ̃ĩ́, kɛ̀ bɛ̀ɛ bútínnɛ́ kɛ́cokɛ́, kɛ̀ Sisedɑɑ cútɛ́ní o nɑɑsɑ̃ntɛ̀
    kɛ́cokɛ́ o nɑɑ̀cɛ̀i.
  msy-2020: Barak uan mɨdorozir gumaziba ko ghua otogha mɨdorozim forezir dughiam,
    Ikiavɨra Itir God men damazimɨn Sisera gamizɨ, an ainɨn karisba ko mɨdorozir gumaziba
    bar ongani. Ezɨ Sisera uan karis ategha uan suemningɨn arav ghu.
  dop-dop: Pɑ nikɑ yoou, ɩlɛnɑ Tɑcɑɑ yele nɑ Siselɑ yoolɑɑ nɑ ɩ kɛɛkɛnɑɑ pɑ́ kuu-tɛ.
    Hɑlǝnɑ Siselɑ lɩɩ ɩ kɛɛkɛ tɑɑ, nɑ ɩ́ se nɔɔhɛɛ.
  azb-azb: Rəbb Sisranı və bütün döyüş arabaları ilə ordusunu Baraqın qarşısında qılıncdan
    keçirərək məğlub etdi. Sisra isə öz döyüş arabasından düşüb qaçdı.
  eng-DBY: And Jehovah discomfited Sisera, and all the chariots, and all the army,
    with the edge of the sword before Barak; and Sisera got down from [his] chariot,
    and fled on foot.
  hin-2017: तब यहोवा ने सारे रथों वरन् सारी सेना समेत सीसरा को तलवार से बाराक के सामने
    घबरा दिया; और सीसरा रथ पर से उतरकर पाँव-पाँव भाग चला। (भज. 83:9,10)
  eng-YLT: And Jehovah destroyeth Sisera, and all the chariots, and all the camp,
    by the mouth of the sword, before Barak, and Sisera cometh down from off the chariot,
    and fleeth on his feet.
  kne-kne: Idi dinmateng da, kinibtot Diyos da Sisera ya din amin ay soldado na pati
    din nanlogan si kalisa ay para gobat. Kaagpas et si Sisera sin kabayo na yan katagtag.
  eng-WYC-2017: And the Lord made afeared Sisera, and all his chariots, and all the
    multitude, by the sharpness of sword, at the sight of Barak, in so much that Sisera
    leaped down off the chariot, and fled on foot.
  eng-WMBB: The LORD confused Sisera, all his chariots, and all his army, with the
    edge of the sword before Barak. Sisera abandoned his chariot and fled away on
    his feet.
  urd-GVH: जब उन्होंने दुश्मन पर हमला किया तो रब ने कनानियों के पूरे लशकर में रथों
    समेत अफ़रा-तफ़री पैदा कर दी। सीसरा अपने रथ से उतरकर पैदल ही फ़रार हो गया।
  rug-rug: Meke sipu podalae rapata se Beraki meke sari nana tie varipera, si va pupuhia
    e Zihova se Sisera meke sari doduru nana totopili na tie varipera, meke horu gore
    koasa nana totopili varipera se Sisera meke govete taloa nana.
  gaz-gaz: Waaqayyos akka Siisaaraan, gaariiwwan isaatii fi loltoonni isaa hundinuu
    goraadeedhaan fuula Baaraaqi duratti moʼatamanii duubatti deebiʼan godhe; Siisaaraan
    gaarii isaa irraa buʼee miillaan baqate.
  fra-LSG: L’Éternel mit en déroute devant Barak, par le tranchant de l’épée, Sisera,
    tous ses chars et tout le camp. Sisera descendit de son char, et s’enfuit à pied.
  gnn-gnn: Ŋunhi walala marrtjina galkithinana Djitjurawunydja miriŋu, ŋayi Garrayyunydja
    walalanha ŋula nhaltjarra yana, bala walala yana walalawuynha goḏuy‐wunhamina,
    bala bunharamina yukurrana ŋunhina miṯtji yana. Bala walala gundupuŋalana dhikana‐wala
    dhakaṉdhinana. Ga ŋayipinydja Djitjuranydja ŋunhi buŋgawanydja wapthurrunana ŋuliŋuru
    yarraman'ŋurunydja, bala yana waṉḏinana wiḏi'yurrunana ḻukuyuna, balayina roŋiyina.
  yal-yal: A yi sa Sisera yɛngɛ, Alatala yi Sisera ragi Baraka yɛɛ ra, a yi a wontorone
    nun a ganla birin halagi silanfanna ra. Sisera yi godo a wontoron kui, a yi a
    gi a sanni.
  haw-1868: Hooauhee aku la o Iehova ia Sisera, a me na kaa a pau, a me ka puali a
    pau imua o Baraka, me ka maka o ka pahikaua. Iho iho la o Sisera, mai ke kaakaua
    iho, a holo aku la ma kona wawae.
  arb-NAV: فَأَرْعَبَ الرَّبُّ سِيسَرَا وَكُلَّ مَرْكَبَاتِهِ وَسَائِرَ جَيْشِهِ وَقَضَى
    عَلَيْهِمْ بِحَدِّ السَّيْفِ أَمَامَ بَارَاقَ. فَتَرَجَّلَ سِيسَرَا مِنْ مَرْكَبَتِهِ
    وَهَرَبَ عَلَى رِجْلَيْهِ.
  ewe-ewe: Esi Barak zɔ gbɔna la, Yehowa de tɔtɔ Sisera, eƒe tasiaɖamwo kple aʋakɔ
    la dome kple yi eye Sisera ŋutɔ ɖi le eƒe tasiaɖam me heto afɔ si.
  eng-LEE: And the Lord confounded Sissera, and all his chariots, and all his army,
    with the edge of the sword before Barak; and Sissera alighted from his chariot,
    and fled away on foot.
  asm-FB: বাৰাকৰ লোকসকলে যেতিয়া তেওঁলোকক আক্রমণ কৰিলে, তেতিয়া যিহোৱাই চীচৰা, তেওঁৰ
    সকলো ৰথবোৰ আৰু সৈন্যসামন্তক বিভ্রান্ত কৰি তুলিলে; তাতে চীচৰাই ৰথৰ পৰা নামি দৌৰি
    পলাই গ’ল।
  sus-A: عَلَتَلَ نَشَ سِسٍرَ نُن عَ شَ سْورِ بِرِن نَفِ بَرَكِ شَ سَنتِدّفّمَ شّحّنشِ
    يَ رَ. سِسٍرَ نَشَ فٌرٌ عَ شَ سْورِ رَفِسٍ كُي، عَ عَ فِ عَ سَنيِ رَ.
  fra-SBL: Yahvé confondit Sisera, tous ses chars et toute son armée, au fil de l'épée,
    devant Barak. Sisera abandonna son char et s'enfuit à pied.
  hbo-hbo: וַיָּ֣הָם יְ֠הוָה אֶת־סִֽיסְרָ֨א וְאֶת־כָּל־הָרֶ֧כֶב וְאֶת־כָּל־הַֽמַּחֲנֶ֛ה
    לְפִי־חֶ֖רֶב לִפְנֵ֣י בָרָ֑ק וַיֵּ֧רֶד סִֽיסְרָ֛א מֵעַ֥ל הַמֶּרְכָּבָ֖ה וַיָּ֥נָס
    בְּרַגְלָֽיו׃
  kik-kik: Rĩrĩa Baraka aamakuhĩrĩirie, Jehova akĩingatithia Sisera hamwe na ngaari
    ciake cia ita ciothe, na mbũtũ yake yothe, akĩmahũũra na rũhiũ rwa njora, nake
    Sisera agĩtiganĩria ngaari yake ya ita, akĩũra na magũrũ.
  fra-NCL: Yahweh mit en déroute Sisara, tous ses chars et toute son armée, par le
    tranchant de l’épée, devant Barac ; et Sisara descendit de son char et s’enfuit
    à pied.
  cek-AK: Angraeng mah Sisera, anih ih hrang lakoknawk hoi angmah ih misatuh kaminawk
    to Barak hmaa ah sumsen hoiah hum pae; to pongah Sisera loe angmah ih hrang lakok
    to suek sut moe, khok hoiah cawnh.
  cuk-cuk: Barac-e-sordamar bila-onodmargu, Bab-Jehová, Sísara-e-sordamar, Barac-e-sordamarse-galakuega
    imaksad. Degidbali, Sísara-e-sordamar na duurmakdemalad. Ur-napaginmalad-onanamalad,
    degi, e-sorda-bila-onomalad bela es-suidgi ogilolesad. Sísaraʼbela ur-napaginedgi-siidgi
    ichomaksad, geb nagab wakite-gusad.
  uig-CYR: Пәрвәрдигар Сисерани, униң һәммә җәң һарвулири вә барлиқ қошунини қошуп
    Барақниң қиличи алдида тирипирән қилди; Сисера өзи җәң һарвусидин чүшүп, пиядә
    қечип кәтти.
  tel-2017: బారాకు వాళ్ళను చంపడానికి వీలుగా యెహోవా సీసెరాను, అతని రథాలన్నిటినీ, అతని
    సైనికులను కలవరపరచినప్పుడు, సీసెరా తన రథం దిగి కాలినడకన పారిపోయాడు.
  hat-BSA: SENYÈ a te boulvèse Sisera avèk tout cha yo ak tout lame a avèk lam nepe
    devan Barak, epi Sisera te desann cha li e te sove ale a pye.
  kos-kos: Ke Barak ac mwet mweun lal elos mweun, LEUM GOD El arulana akfohsyalak
    Sisera ac mwet mweun lal wi chariot natulos. Na Sisera el srola liki chariot natul
    ac kasrusr kaing.
  hbo-WLC: וַיָּ֣הָם יְ֠הוָה אֶת־סִֽיסְרָ֨א וְאֶת־כָּל־הָרֶ֧כֶב וְאֶת־כָּל־הַֽמַּחֲנֶ֛ה
    לְפִי־חֶ֖רֶב לִפְנֵ֣י בָרָ֑ק וַיֵּ֧רֶד סִֽיסְרָ֛א מֵעַ֥ל הַמֶּרְכָּבָ֖ה וַיָּ֥נָס
    בְּרַגְלָֽיו׃
  ibo-ibo: Mgbe ahụ, Onyenwe anyị jiri mma agha ya chụsaa Sisera na ndị agha ya na
    ụgbọ agha igwe ha nʼihu Barak. Sisera nʼonwe ya hapụrụ ụgbọ agha ya jiri ụkwụ
    gbapụ ọsọ.
  ory-ory: ତହୁଁ ସଦାପ୍ରଭୁ ବାରକ୍‍ ସମ୍ମୁଖରେ ସୀଷରାକୁ ଓ ତାହାର ସମସ୍ତ ରଥ ଓ ତାହାର ସୈନ୍ୟସମୂହକୁ
    ଖଡ୍ଗଧାରରେ ଅସ୍ତବ୍ୟସ୍ତ କଲେ; ଏଥିରେ ସୀଷରା ରଥରୁ ଓହ୍ଲାଇ ପାଦଗତିରେ ପଳାଇଲା।
  chk-chk: Iwe, ewe Samol mi Lapalap a eniwa Sisera me nöün sounfiu meinisin mi wawa
    woken, lupwen Parak a maun ngeniir. Mürin, Sisera a tötiu seni wan woken o süla.
  rop-rop: en wen deibin kamat langa detlot solja blanga Sisera, deibin fait langa
    olabat, en YAWEI bin meigim Sisera en im solja olabat go med, en dei nomo bin
    sabi wanim blanga dum, en wen deibin ol trai ranawei, Sisera bin godan brom im
    bagi, en imbin ranawei futwok.
  ukr-1871: Тодї привів Господь у безлад Сизару, і всї колесницї його і все військо
    його перед мечами Бараковими, і зоскочив Сизара з колесницї й утїкав пішки.
  deu-1951: Und der HERR brachte Sisera samt allen seinen Wagen und seinem ganzen
    Heer durch die Schärfe des Schwertes vor Barak in Verwirrung, so daß Sisera von
    seinem Wagen sprang und zu Fuß floh.
  eng-JPS: And the LORD discomfited Sisera, and all his chariots, and all his host,
    with the edge of the sword before Barak; and Sisera alighted from his chariot,
    and fled away on his feet.
  srp-1865: I Gospod smete Sisaru i sva kola njegova i svu vojsku oštrim maèem pred
    Varakom; i Sisara siðe s kola svojih i pobježe pješice.
  lug-lug: Mukama n’afufuggaza n’ekitala Sisera n’amagaali gonna n’eggye lye lyonna
    nga Baraki alaba; Sisera n’abuuka mu ggaali lye, n’adduka.
  heb-heb: ויהם יהוה את סיסרא ואת כל הרכב ואת כל המחנה לפי חרב לפני ברק וירד סיסרא
    מעל המרכבה וינס ברגליו׃
  ben-IRV: সদাপ্রভু সীষরার সব রথ ও তার সৈন্যদের বিভ্রান্ত করলেন এবং বারকের লোকেরা
    তাদেরকে আক্রমণ করল এবং সীষরা রথ থেকে নেমে দৌড়াতে লাগল।
  pan-pan: ਤਦ ਯਹੋਵਾਹ ਨੇ ਸੀਸਰਾ ਨੂੰ ਅਤੇ ਉਹ ਦੇ ਸਾਰਿਆਂ ਰਥਾਂ ਨੂੰ ਅਤੇ ਉਸ ਦੀ ਸਾਰੀ ਫ਼ੌਜ ਨੂੰ
    ਬਾਰਾਕ ਦੇ ਅੱਗੇ ਤਲਵਾਰ ਦੀ ਧਾਰ ਨਾਲ ਹਰਾ ਦਿੱਤਾ ਕਿ ਸੀਸਰਾ ਰਥ ਤੋਂ ਹੇਠਾਂ ਉਤਰ ਕੇ ਪੈਦਲ ਭੱਜਿਆ।
  mya-JVB: ထာဝရဘုရား သည် သိသရ မှစ၍သူ၏ရထား များနှင့် ဗိုလ်ပါ စစ်သည်များအပေါင်း တို့ကို
    ဗာရက် ရှေ့ မှာ ထား ဖြင့် ရှုံး စေတော်မူသောကြောင့်၊ သိသရ သည် မိမိရထား မှ ဆင်း ၍
    ခြေ ဖြင့် ပြေး လေ၏။
  tbg-tbg: Baraakiva nai iqoka vaiinti hampata oruntero iqoka hoqarama tovaro Noravano
    vira navutaaka qetara haika nimiro vika avu aato hampiqama komanta Siseraaravata
    ekaa vira iqoka kaariqi vaukavata vira iqoka vaiintivata vika vaaka ruqemake vi
    ani vaura. Siseraava paparuqiharo nai iqoka kaari mini kero vataqaa qeta kero
    vuvaro
  hmo-hmo: Baraki mai ena tuari orea ese tuari totona idia raka vaira neganai, Lohiabada
    ese Sisera mai ena tuari orea taudia bona kariota dekenai daradara ia havaraia.
    Vadaeni Sisera ese iena kariota ia rakatania, aena dekenai ia heau mauri.
  urd-urd: और ख़ुदावन्द ने सीसरा को और उसके सब रथों और सब लश्कर को, तलवार की धार से
    बरक़ के सामने शिकस्त दी; और सीसरा रथ पर से उतर कर पैदल भागा।
  rus-SYN: Тогда Господь привел в замешательство Сисару и все колесницы его и все
    ополчение его от меча Варакова, и сошел Сисара с колесницы своей и побежал пеший.
  bqc-SIM: Dii tò Sisela ń aà sↄ̃́godeↄ ń aà zĩgↄ̃ↄ kpɛkpà Balaku fɛ̃ndaɛ,
    ↄ̃ Sisela bↄ̀ a sↄ̃́gou à bàalɛ̀.
  tcz-CHONGTHU: Barak’in ahin nokhum phat chun Pakaiyin Sisera leh asakol kangtalai
    jouse leh agalsat ding jouse chu asuh nohphah pehtan, Sisera chu asakol kangtalai
    akon in aki chomlhan akengin ajamdoh tan ahi.
  mar-mar: परमेश्वराने सीसरा व त्याचे सर्व रथ आणि त्याचे सैन्य ह्यांना गोंधळून टाकले;
    आणि बाराकाच्या मनुष्यांनी त्यांच्यावर तलवारीने हल्ला केला आणि तेव्हा सीसरा रथावरून
    उतरून पायीच पळून गेला.
  qub-qub: Barac pillyayta gallaycuptin Tayta Dios pirdichiran Sisarapa carrëtancunata.
    Suldäruncunatapis mancharachiran. Quiquin Sisarapis carrëtanpita urarcur gueshpir
    aywacuran.
  bqp-bqp: Dikiri tò Sisera kũ a sↄ̃gonↄ kũ a zĩ̀karinↄ fã̀kↄ̃a Baraki fɛ̃nɛdanɛ,
    akũ Sisera bò a sↄ̃gon à bàa lɛ̀.
  hat-hat: Lè Barak parèt avèk lame l' la, Seyè a lage yon sèl kè kase sou Sisera
    ak tout moun sou cha lagè l' yo ansanm ak tout lame l' la. Sisera desann sot sou
    cha li a, li met deyò, li di pye sa m' manje m' pa ba ou!
  eng-BSB: And in front of him the LORD routed with the sword Sisera, all his charioteers,
    and all his army. Sisera abandoned his chariot and fled on foot.
  tod-tod: Ɠɔoɠɔ GALAGI Sisela ɓɛɛni ta ná-wotoloiti, ta ná-salaʋusuiti, é ti pɛ
    kpɛɛni ga boɠa zɔkpɔi Ɓalake luɠɔ. Sisela ɠulani ná-wotoloi zu, é ʋilɛ ɠɔɠɔa,
    é ʋela.
  eng-WEBPB: The LORD confused Sisera, all his chariots, and all his army, with the
    edge of the sword before Barak. Sisera abandoned his chariot and fled away on
    his feet.
  kbq-kbq: Hagi Barakima ha'ma eri agafama higeno'a, Ra Anumzamo'a Siserane karisima
    eri'za vanoma nehaza maka sondia vahe'araminena antahintahi zimia zamazeri savari
    nehuno, zamazeri koro higeno Sisera'a karisi'afintira mopafi takaureno koro fre'ne.
  nhe-BL: Huan TOTECO quinchihualti Sísara huan isoldados huan tlen ihuaya itztoyaj
    ipan tlatehuijca tepos carrojme tlahuel ma momajmatica hasta mohuihuichijque.
    Huan Barac huan isoldados pejque quinmictíaj ica machete. Huajca Sísara temoc
    ipan icarro huan cholojtejqui san iicxipa.
  bus-bus: Dii tò Sisera kↄ̃n à sↄ̃goronↄ kↄ̃n à zĩ̀karinↄ lɛ̀kↄ̃a Baraki fɛ̃ɛdaanɛ,
    ben Sisera bↄ̀ a sↄ̃goron à bàa lɛ̀.
  gub-BL: Uhem Xi huwake wà kury. Tupàn upytywàgatu Marak kury, ywyramawa wamumaw
    pà kury, zauxiapekwer tetea'u wazuka pà kury. Xi wezyw ywyramawa wi uzàn pà upy
    rehe kury.
  eng-DRA: And the Lord struck a terror into Sisara, and all his chariots, and all
    his multitude, with the edge of the sword, at the sight of Barac, insomuch that
    Sisara leaping down from off his chariot, fled away on foot.
