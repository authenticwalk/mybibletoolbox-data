verse: JDG.014.006
translations:
  mal-C: അപ്പോൾ യഹോവയുടെ ആത്മാവ് ശക്തിയോടെ അദ്ദേഹത്തിന്റെമേൽ വന്നു; ആയുധം ഒന്നും കൂടാതെതന്നെ
    കൈകൊണ്ട്, ഒരു ആട്ടിൻകുട്ടിയെ എന്നപോലെ, അദ്ദേഹം അതിനെ കീറിക്കളഞ്ഞു. താൻ ചെയ്തത്
    പിതാവിനെയും മാതാവിനെയും അറിയിച്ചില്ല.
  deu-TKW: Da überkam ihn der Geist Jahwes, daß er ihn zerriß, wie man ein Böckchen
    zerreißt, ohne daß er irgend etwas in der Hand hatte. Seinen Eltern aber sagte
    er nicht, was er gethan hatte.
  lin-lin: Molimo na Yawe akitelaki Samison na nguya. Boye, Samison apasolaki nkosi
    na kati-kati, na maboko pamba, ndenge bapasolaka mwana ntaba. Kasi kati na makambo
    oyo asalaki, ayebisaki eloko moko te epai ya tata to mama na ye.
  eng-LSV: and the Spirit of YHWH prospers over him, and he tears it as the tearing
    of a kid, and there is nothing in his hand, and he has not declared to his father
    and to his mother that which he has done.
  eng-GNV: And the Spirit of the Lord came vpon him, and he tare him, as one should
    haue rent a kid, and had nothing in his hand, neither told he his father nor his
    mother what he had done.
  eng-WEBSTER: 'And the Spirit of the LORD came mightily upon him, and he rent him
    as he would have rent a kid, and he had nothing in his hand: but he told not his
    father or his mother what he had done.'
  nhw-BL: Huan Itonaltzi TOTECO motlali ipan Sansón ica miyac chicahualistli. Huan
    masque amo tleno quipiyayaya imaco, quicocototzqui nopa león quen elisquía se
    pilchivojtzi. Pero amo quiilhui itata huan inana catli panotoya.
  swh-ONEN: Roho wa Bwana akaja juu yake kwa nguvu, naye akampasua yule simba kwa
    mikono yake bila silaha yoyote kama vile mtu ampasuavyo mwana-mbuzi, wala hakumwambia
    baba yake wala mama yake aliyoyafanya.
  bba-bba: Sɑɑ yerɑ Gusunɔn Hunde u nùn yɔɔwɑ mɑ u ɡbee sunɔ ɡe nɛnuɑ u yɑkɑnɑ kɑ
    win nɔmɑ nɡe mɛ bɑ rɑ boo buu yɑkɑnɛ. Adɑmɑ uǹ win tundo kɑ win mɛro sɔ̃ɔwɑ ye
    u kuɑ.
  eng-KJVCPB: 'And the spirit of the Lord came mightily upon him, and he rent him
    as he would have rent a kid, and he had nothing in his hand: but he told not his
    father or his mother what he had done.'
  wbp-wbp: Kala YAAWIYI-kirlangu Pirlirrparla kapanku kurru-yukaja Jamijinikiji, ngula
    pirrjirdi-manu. Rdaka-jarrarluju larra-pungu yinyaju ngaya-piya wiri-jarlu kula-nganta
    narnukutu wita-juku. Jamijinikipalangu-jarrarlu kula-pala kuja-kurra nyangu, manu
    kula-palangu warnkiri-manu.
  luo-luo: Roho mar Jehova Nyasaye nobiro kuome giteko mane oyiecho sibuor koni gi
    koni gi lwete nono mana kaka onyalo yiecho nyadiel. To ne ok onyiso wuon mare
    kata min mare gima ne osetimo.
  meu-meu: Bena Iehova ena Lauma ese e rohea badabada; bena ia ese leona e darea parara,
    nani natuna bema darea parara na heto. Ia na asi ena ḡau ta imana ai. A ia ese
    ena kara na tamana bona sinana se hamaorolaidia.
  npi-ULB: परमप्रभुका आत्मा अचानक तिनीमाथि आउनुभयो, र तिनले एउटा सानो पाठोलाई झैं
    तुरुन्‍तै त्यो सिंहलाई च्यातिदिए, र तिनको हातमा तिनीसित कुनै कुरा पनि थिएन । तर
    आफूले जे गरेका थिए, त्‍यो तिनले आफ्ना बुबा वा आमालाई भनेनन् ।
  yor-yor: Ẹ̀mí Olúwa sì bà lé e pẹ̀lú agbára tó bẹ́ẹ̀ tí ó fi fa kìnnìún náà ya pẹ̀lú
    ọwọ́ rẹ̀ lásán bí ẹní ya ọmọ ewúrẹ́, ṣùgbọ́n òun kò sọ ohun tí ó ṣe fún baba tàbí
    ìyá rẹ̀.
  emp-NTPO: Ara maʌ̃da Ãcõrẽ Jaured̶eba Sansoʌ̃ra bio juerza baraped̶a ara idji jʌwaba
    imamara beasia chiwatu zaque beabʌrʌ quĩrãca. Mãwã bead̶amĩna idji djibarirãa
    jaraẽ́ basía.
  ind-ind: Saat itu juga Roh TUHAN menggerakkan Simson dengan dahsyat, sehingga dengan
    tangan kosong Simson mengkoyak-koyak singa itu seperti anak kambing saja. Tetapi
    sesudahnya, dia tidak menceritakan kejadian itu kepada ayah dan ibunya.
  pes-OPCB: در همان لحظه روح خداوند بر او قرار گرفت و با اینکه سلاحی با خود نداشت،
    شیر را گرفته مثل یک بزغاله آن را درید! اما در این باره چیزی به پدر و مادر خود
    نگفت.
  tgl-ULB: Biglang pumaloob sa kaniya ang Espiritu ni Yahweh, at doon dinurog niya
    ang leon ng pira-piraso na kasing dali ng pagdurog sa isang maliit na kambing,
    at walang anumang bagay sa kaniyang kamay. Pero hindi niya sinabi sa kaniyang
    ama o sa kaniyang ina kung ano ang kanyang ginawa.
  cbu-NT: Itaru, Apanllsha wasundurur Sansonaa ksutarangiya. Wizpureemsha kapung panarangu,
    tumuzee putayaru, uwpa isisangambeeru, kapeetarangiya; kaaparaatspaz wipa ashirangiya.
    Itaru, wapareetssha anoo nda kamanirangiya yuwaa tumuzee ashirangu anootsi.
  hui-hui: Abale hale hayaore Anduane Homogonaga hongo holeneme Samasono mo hongo
    hene. Ani biagola ibugua laiono biagoni ibunaga gi hangume nogo meme daula mbirago
    minu dogokihe laradagua bilene. Ani binigo ogoni ogodagua biru lalu ibugua biyagoni
    ibu ai̱ya abala nalamini.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​၏​တန်​ခိုး​တော်​သည်​သူ့​အား ရုတ်​တ​ရက်​သန်​စွမ်း​၍​လာ​စေ​တော်​မူ​၏။
    သို့ ဖြစ်​၍​ရှံ​ဆုန်​သည်​မိ​မိ​၏​လက်​နှစ်​ဘက်​တည်း ဖြင့် ထို​ခြင်္သေ့​အား​ဆိတ်​ငယ်​က​လေး​ကို​ဆွဲ​ဖဲ့
    သ​ကဲ့​သို့​ဆွဲ​ဖဲ့​ပစ်​လိုက်​လေ​သည်။ သို့​ရာ​တွင် သူ​သည်​မိ​မိ​ပြု​ခဲ့​သည့်​အ​မှု​ကို​မိ​ဘ​တို့
    အား​မ​ပြော​ဘဲ​နေ​၏။
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་ཐུགས་ཉིད་ཀྱིས་སཱམ་སོན་ལ་སྐུལ་སློང་ཆེན་པོ་མཛད་དེ།
    ཁོའི་ལག་ཏུ་མཚོན་ཆ་མེད་ནའང་སེང་གེ་དེ་ནི་ར་ཕྲུག་ཅིག་གཤགས་པ་ལྟར་དུམ་བུར་གཤགས་ཤིང་།
    ཁོས་དོན་གང་ཞིག་བྱས་པ་དེ་ཕ་མར་མ་བཤད་དོ། །
  sna-sna: Mweya waJehovha wakauya pamusoro pake nesimba zvokuti akabvambura shumba
    napakati namaoko ake kunge anobvambura mbudzana.
  spa-BLM: El Espíritu de Yahvé vino poderosamente sobre él, y lo desgarró como se
    hubiera desgarrado un cabrito con sus propias manos, pero no dijo a su padre ni
    a su madre lo que había hecho.
  cac-cac: D'a val jun rato chi', ix och Yespíritu Jehová d'a vin̈, ix te och yip
    vin̈, malaj val jab'oc tas yed'nac vin̈ yed' val sc'ab' vin̈ ix sjecchitanb'at
    jun noc' choj chi', icha tz'aj sjecchitajb'at junoc yune' chiva. Maj yal-laj vin̈
    d'a smam snun tas ix sc'ulej chi'.
  swh-ULB: Roho wa Bwana ghafla akaja juu yake, naye akamrarua simba kwa urahisi kama
    ambavyo angeweza kumrarua mbuzi mdogo, naye hakuwa na kitu mkononi mwake. Lakini
    hakuwaambia baba au mama yake kile alichofanya.
  bel-bel: І сышоў на яго Дух Гасподні, і ён разадраў ільва, бы казьляня; і ў руцэ
    ў яго нічога ня было. І не сказаў бацьку свайму і маці сваёй, што ён зрабіў.
  deu-ELBBK: Und der Geist des HERRN geriet über ihn, und er zerriss ihn, wie man
    ein Böckchen zerreißt; und er hatte gar nichts in seiner Hand. Und er tat seinem
    Vater und seiner Mutter nicht kund was er getan hatte.
  mbb-OT: Ne si Samson, mibeǥayan sikandin te ǥehem te Mulin-ulin te Nengazen, ne
    zutun mibaas din haazà is erimaung pinaaǥi zà te menge velad din he henduen be
    te nati zà he kambing is mibaas din. Piru wazè din haazà tudtula te menge ǥinikanan
    din.
  mal-2015: അപ്പോൾ യഹോവയുടെ ആത്മാവു അവന്റെമേൽ വന്നു; കയ്യിൽ ഒന്നും ഇല്ലാതിരിക്കെ അവൻ
    അതിനെ ഒരു ആട്ടിൻകുട്ടിയെപ്പോലെ കീറിക്കളഞ്ഞു; താൻ ചെയ്തതു അപ്പനോടും അമ്മയോടും പറഞ്ഞില്ല.
  tuo-NT: Espíritu Santu Sansṍpʉre sãjãa, tutuase cʉ̃rẽ oꞌocʉ niwĩ. Tojo weegʉ cʉ̃
    omocãrĩ meꞌrã diaꞌcʉ̃ yaire wẽjẽgʉ̃, tʉ̃asurecãꞌcʉ niwĩ. Cabra wĩꞌmagʉ̃rẽ tʉ̃asurero
    weronojõ tojo weecʉ niwĩ. Tojo weemigʉ̃, cʉ̃ pacʉsʉmʉarẽ cʉ̃ weeꞌquere wereticʉ
    niwĩ.
  rmc-rmc: Le RAJESKRO Duchos avľa pro Samson a ov peskre vastenca rozčhingerďa le
    ľevos sar terňa kozica. Le dadeske the la dake pal oda na phenďa ňič.
  pes-OPV: و روح خداوند بر اومستقر شده، آن را درید به طوری که بزغاله‌ای دریده شود،
    و چیزی در دستش نبود و پدر و مادرخود را از آنچه کرده بود، اطلاع نداد.
  ron-1924: Духул Домнулуй а венит песте Самсон ши, фэрэ сэ айбэ чева ын мынэ, Самсон
    а сфышият пе леу кум се сфышие ун ед. Н-а спус татэлуй сэу ши мамей сале че фэкусе.
  ben-OBCV: সদাপ্রভুর আত্মা এমন সপরাক্রমে শিম্‌শোনের উপর নেমে এসেছিলেন যে শিম্‌শোন
    খালি হাতে ছাগশাবক ছিঁড়ে ফেলার মতো করে ওই সিংহটিকে ছিঁড়ে টুকরো টুকরো করে ফেললেন।
    কিন্তু তিনি কী করলেন, তা তিনি তাঁর বাবা বা মা কাউকেই জানালেন না।
  som-som: Markaasaa Ruuxii Rabbigu aad ugu soo degay isagii, oo Samsoon wuxuu u jeexjeexay
    libaaxii sidii uu orgi yar u kala jeexjeexi lahaa oo kale, oo gacmihiisana waxba
    kuma uu haysan; laakiinse wixii uu sameeyey uma uu sheegin aabbihiis iyo hooyadiis
    toona.
  lat-VUC: 'Irruit autem spiritus Domini in Samson, et dilaceravit leonem, quasi hædum
    in frustra discerpens, nihil omnino habens in manu: et hoc patri et matri noluit
    indicare.'
  eng-ASVBT: 'And the Spirit of Jehovah came mightily upon him, and he rent him as
    he would have rent a kid; and he had nothing in his hand: but he told not his
    father or his mother what he had done.'
  ita-1885: E lo Spirito del Signore si avventò sopra Sansone, ed egli lacerò quel
    leoncello, come se avesse lacerato un capretto, senza aver cosa alcuna in mano;
    e non dichiarò a suo padre, nè a sua madre, ciò ch'egli avea fatto.
  eng-LXXUP: 'And the Spirit of the Lord came powerfully upon him, and he crushed
    him as he would have crushed a kid of the goats, and there was nothing in his
    hands: and he told not his father and his mother what he had done.'
  eng-ULB: Yahweh's Spirit suddenly came on him, and he tore the lion apart as easily
    as he would have torn apart a small goat, and he had nothing in his hand. But
    he did not tell his father or his mother what he had done.
  spa-VBL: El Espíritu del Señor se apoderó de él y desgarró al león con sus propias
    manos, con la misma facilidad con que se desgarra un cabrito. Pero no le dijo
    a su padre ni a su madre lo que había hecho. Luego siguió su camino.
  fra-_FOB: Et l'Esprit de l'Éternel saisit Samson, et il déchira le lion comme il
    eût déchiré un chevreau, sans avoir rien en sa main. Et il ne raconta point à
    son père ni à sa mère ce qu'il avait fait.
  mal-mal: അപ്പോൾ യഹോവയുടെ ആത്മാവ് അവന്റെമേൽ വന്നു; അവന്റെ കയ്യിൽ ഒന്നും ഇല്ലാതിരുന്നിട്ടും
    അവൻ അതിനെ ഒരു ആട്ടിൻകുട്ടിയെപ്പോലെ കീറിക്കളഞ്ഞു; താൻ ചെയ്തത് അപ്പനോടും അമ്മയോടും
    പറഞ്ഞില്ല.
  urd-GVR: Tab Allāh kā Rūh itne zor se Samsūn par nāzil huā ki us ne apne hāthoṅ
    se sher ko yoṅ phāṛ ḍālā, jis tarah ām ādmī bakrī ke chhoṭe bachche ko phāṛ ḍāltā
    hai. Lekin us ne apne wālidain ko is ke bāre meṅ kuchh na batāyā.
  suz-BL: मिनु परमप्रभु यावे आ सोक्‍तीम सिम्‍सोन कली ठेयब सक्तिम सुमा बाक्‍त। मिनु
    आ गुइमी मारेइ यो या मबाक्‍त हना यो, मेको गुप्‍स कली पाठा खोदेंशो पा सदा बाक्‍त।
    मिनु गुप्‍स साइश्‍शो लोव़ आ आम आफ कली मशोव़ङा बाक्‍त। न्‍यायाधीस १३:२५
  ita-1927: Lo spirito dell’Eterno investì Sansone, che, senz’aver niente in mano,
    squarciò il leone, come uno squarcerebbe un capretto; ma non disse nulla a suo
    padre né a sua madre di ciò che avea fatto.
  ckb-ckb: جا ڕۆحی یەزدان بە تواناوە هاتە سەری و وەک کارەبزن پارچەپارچەی کرد، ئەگەر
    چی هیچیشی بەدەستەوە نەبوو. کەچی دایک و باوکیشی ئاگادار نەکردەوە لەوەی کە کردی.
  eng-BBE: And the spirit of the Lord came on him with power, and, unarmed as he was,
    pulling the lion in two as one might do to a young goat, he put him to death;
    (but he said nothing to his father and mother of what he had done.)
  kan-OKCV: ಅವನು ತನ್ನ ಕೈಯಲ್ಲಿ ಏನೂ ಇಲ್ಲದಿದ್ದರೂ, ಯೆಹೋವ ದೇವರ ಆತ್ಮ ಅವನ ಮೇಲೆ ಬಂದದ್ದರಿಂದ
    ಅದನ್ನು ಒಂದು ಮೇಕೆಯ ಮರಿಯ ಹಾಗೆ ಸೀಳಿ ಬಿಟ್ಟನು. ಆದರೆ ಅವನು ತಾನು ಮಾಡಿದ್ದನ್ನು ತನ್ನ ತಂದೆತಾಯಿಗಳಿಗೆ
    ತಿಳಿಸಲಿಲ್ಲ.
  tam-2017: அப்பொழுது யெகோவாவுடைய ஆவி அவன்மேல் பலமாய் இறங்கினதினால், அவன் தன்னுடைய
    கையில் ஒன்றும் இல்லாதிருந்தும், அதை ஒரு ஆட்டுக்குட்டியைக் கிழித்துப்போடுகிறதுபோல்
    கிழித்துப்போட்டான்; ஆனாலும் தான் செய்ததை அவன் தன்னுடைய தாய் தகப்பனுக்கு அறிவிக்கவில்லை.
  spa-RV-1909: 'Y el espíritu de Jehová cayó sobre él, y despedazólo como quien despedaza
    un cabrito, sin tener nada en su mano: y no dió á entender á su padre ni á su
    madre lo que había hecho.'
  ron-BTF: Și Duhul DOMNULUI a venit cu putere peste el; și el l-a sfâșiat cum se
    sfâșie un ied, fără să aibă nimic în mână, dar nu a spus tatălui său sau mamei
    sale ce făcuse.
  eng-WEBP: The LORD’s Spirit came mightily on him, and he tore him as he would have
    torn a young goat with his bare hands, but he didn’t tell his father or his mother
    what he had done.
  eng-FBV: The Spirit of the Lord swept over him, and he ripped the lion apart with
    his bare hands as easily as ripping apart a young goat. But he didn't tell his
    father or mother what he'd done. Then he went on his way.
  nld-1939: De geest van Jahweh grijpt hem aan, en zonder iets bij de hand te hebben,
    scheurt hij hem vaneen, zoals men een geitebokje vaneen scheurt. Aan zijn vader
    en moeder vertelde hij echter niet wat hij gedaan had.
  nch-BL: Huan Itonaltzi TOTECO motali ipan Sansón ica miyac chicahualisti. Huan masque
    amo teno quipiyayaya imaco, quicocototzqui nopa león quej elisquía se pilchivojtzi.
    Pero amo quiilhui itata huan inana.
  vie-1934: Thần của Đức Giê-hô-va cảm động Sam-sôn rất mạnh, tuy chẳng cầm vật chi,
    song người xé con sư tử đó như xé con dê con vậy. Nhưng người chẳng thuật cho
    cha mẹ hay điều mình đã làm.
  hin-CV: बड़ी सामर्थ्य के साथ याहवेह का आत्मा उस पर उतरा. शिमशोन ने उसे इस रीति से
    फाड़ डाला, जैसे कोई एक मेमने को फाड़ देता है, जबकि शिमशोन के हाथों में कोई भी
    हथियार न था. इस काम की चर्चा उसने अपने माता-पिता से नहीं की.
  spa-BES: Y el espíritu del Señor vino sobre él con poder, y, como estaba desarmado,
    tirando al león en dos como se le puede hacer a un chivo, lo mató; pero no le
    dijo nada a su padre ni a su madre de lo que había hecho.
  tdx-tdx: Nitotsak’ ama’e t’i Arofo’ Iehovà, le rinia’e manahake ty fandriatañe vik’ose,
    leo raha raike tsy tam-pità’e; fe tsy natalili’e aman-drae’e ndra an-drene’e i
    nanoe’ey.
  tha-KJV: พระวิญญาณของพระเยโฮวาห์​ก็​ทรงสถิ​ตก​ับแซมสันอย่างมาก ท่านจึงฉีกสิงโตออกอย่างคนฉี​กล​ูกแพะ
    ทั้งที่​ไม่มี​อะไรในมือ แต่​ท่านมิ​ได้​บอกให้​บิ​ดาหรือมารดาของท่านทราบว่าท่านได้ทำอะไรไป
  por-BR-2018: 'E o espírito do SENHOR caiu sobre ele, e despedaçou-o como quem despedaça
    um cabrito, sem ter nada em sua mão: e não deu a entender a seu pai nem a sua
    mãe o que havia feito.'
  deu-ELO: Und der Geist Jehovas geriet über ihn, und er zerriß ihn, wie man ein Böcklein
    zerreißt; und er hatte gar nichts in seiner Hand. Und er tat seinem Vater und
    seiner Mutter nicht kund, was er getan hatte.
  eng-WYC-2018: And the spirit of the Lord felled into Samson, and he rent the lion
    into gobbets, as if he had rent a kid, and utterly he had nothing in his hand;
    and he would not show this to his father and mother. (And the spirit of the Lord
    fell upon Samson, and he tore the lion into pieces, like tearing up a goat kid,
    and he had utterly nothing in his hands; but he did not tell what he had done
    to either his father or his mother.)
  epo-epo: Kaj venis sur lin la spirito de la Eternulo, kaj li disŝiris lin, kiel
    oni disŝiras kapridon, kvankam li nenion havis en sia mano. Kaj li ne diris al
    siaj gepatroj, kion li faris.
  uig-PIN: Xuan Pǝrwǝrdigarning Roⱨi uning üstigǝ qüxüp, u ⱪolida ⱨeqnemǝ bolmiƣan
    ⱨalǝttǝ xirni tutup, uni oƣlaⱪni yirtⱪandǝk yirtip titma-titma ⱪiliwǝtti. Lekin
    u bu ixni ata-anisiƣa demidi.
  beo-beo: Hedolowane, Sa:masane da Hina Gode Ea gasa bagade lai. E da amo laione
    amo goudi mano defele, ea loboga medole legele, magado gowa:i. Be amo hou e da
    ea ada amola ea ame elama hame adole i.
  tpi-OTNT: Tasol spirit bilong God i givim strong long em na em i holim laion na
    brukim laion long han tasol, olsem man i brukim wanpela pikinini meme. Tasol Samson
    i no toksave long papamama long samting em i bin mekim.
  hau-SA: Ruhun Ubangiji kuwa ya sauko masa da ƙarfi, ya sa ya yaga zakin kashi biyu
    da hannu kamar yadda akan yayyage ɗan akuya. Sai dai bai gaya wa iyayensa abin
    da ya yi ba.
  uig-LAT: Shuan Perwerdigarning Rohi uning üstige chüshüp, u qolida héchnéme bolmighan
    halette shirni tutup, uni oghlaqni yirtqandek yirtip titma-titma qiliwetti. Lékin
    u bu ishni ata-anisigha démidi.
  nde-nde: Umoya kaThixo wafika kuye ngamandla wasidabula ngezandla zakhe njengayengakwenza
    edabula izinyane lembuzi. Kodwa uyise lonina kabatshelanga ayekwenzile.
  ton-ton: 'Pea naʻe hoko mālohi lahi ʻae Laumālie ʻo Sihova kiate ia, pea ne haehae
    ʻae laione ʻo hangē ko ʻene haehae ʻae ʻuhikiʻi kosi, pea naʻe ʻikai ha meʻa ʻi
    hono nima: ka naʻe ʻikai te ne fakahā ki heʻene tamai pē ko ʻene faʻē, ʻaia kuo
    ne fai.'
  ces-1613: I sstoupil na něj Duch Hospodinův, a roztrhl lva, jako by roztrhl kozelce,
    ačkoli nic neměl v rukou svých. A neoznámil otci ani mateři své, co učinil.
  eng-WMB: The LORD’s Spirit came mightily on him, and he tore him as he would have
    torn a young goat with his bare hands, but he didn’t tell his father or his mother
    what he had done.
  tam-TCV: அவ்வேளையில் யெகோவாவின் ஆவியானவர் அவன்மேல் வல்லமையுடன் இறங்கினதால், அவன்
    தன் வெறும் கைகளினால் அச்சிங்கத்தை ஒரு ஆட்டுக்குட்டியைக் கிழித்துப்போடுவதுபோல்
    கிழித்துப்போட்டான். ஆனால் அவன் தான் செய்ததை தன் தகப்பனுக்கோ தாய்க்கோ சொல்லவில்லை.
  ceb-ULB: Sa kalit lang mikunsad kaniya ang Espiritu ni Yahweh, ug dali dayon niyang
    gikuniskunis ang liyon sama sa pagkuniskunis niya sa nating kanding, ug wala nay
    nahibilin pa sa iyang kamot. Apan wala niya giingnan ang iyang amahan ug inahan
    mahitungod sa iyang nabuhat.
  pol-UBG: Wtedy Duch PANA zawładnął nim i rozdarł on lwa, jakby rozdarł koźlę, choć
    nie miał nic w ręku. Jednak swojemu ojcu i swojej matce nie powiedział o tym,
    co uczynił.
  agr-agr: Dutiktai Apajuí Wakani Sansógkan egkemtujui. Dutikam leónkan achika chivo
    tsakatuch maumaina dutika mauwai. Nuna dutikash apajinak dukujijaig ujakchauwai.
  kyc-kyc: Dopa piyamopape Anatunya Imambu dokome Samasone baa porainyi pyambuyamopa
    baame mena laene doko kingimi minyuo kumuya. Mee wambumi mena meme ikyane minyuo
    kumungi dopale ingyuo piya. Dokopa Samasone baame dopa pelono lao rakange endangipa
    lamai naya.
  urd-GVU: تب اللہ کا روح اِتنے زور سے سمسون پر نازل ہوا کہ اُس نے اپنے ہاتھوں سے
    شیر کو یوں پھاڑ ڈالا، جس طرح عام آدمی بکری کے چھوٹے بچے کو پھاڑ ڈالتا ہے۔ لیکن
    اُس نے اپنے والدین کو اِس کے بارے میں کچھ نہ بتایا۔
  deu-1912: Und der Geist des HERRN geriet über ihn, und er zerriß ihn, wie man ein
    Böcklein zerreißt, und hatte doch gar nichts in seiner Hand. Und sagte es nicht
    an seinem Vater noch seiner Mutter, was er getan hatte.
  kan-2017: ಅವನ ಕೈಯಲ್ಲಿ ಏನೂ ಇಲ್ಲದಿದ್ದರೂ, ಯೆಹೋವನ ಆತ್ಮವು ಅವನ ಮೇಲೆ ಫಕ್ಕನೆ ಬಂದದ್ದರಿಂದ
    ಆ ಸಿಂಹವನ್ನು ಹೋತ ಮರಿಯನ್ನೋ ಎಂಬಂತೆ ಸೀಳಿಬಿಟ್ಟನು. ಈ ಸಂಗತಿಯನ್ನು ತಂದೆತಾಯಿಗಳಿಗೆ ತಿಳಿಸಲಿಲ್ಲ.
  yap-yap: Me yib fare gelngin SOMOL nib tomgin nga daken Samson nge gel gelngin,
    me popof fare layon nga pa’ ni gowa bochi kaming ni bitir. Machane de weliy ngak
    e chitamngin nge chitiningin e n’en ke rin’.
  hlt-MCSB: BOEIPA Mueihla loh Samson te a thaihtak sak dongah maae ca a baeh bangla
    sathueng te a baeh tih, a kut dongah pakhat khaw kap pawh. Tedae a saii te a manu
    a napa taengah thui pawh.
  mdy-ETH: ዒማና ሶምሶሜ ዔሪባኣንቴ ናንጊና ናንጋ ጎዳኮ ዓያና ዒዛ ዶዲሼም ዞባሢ ዋናናይጉዲ ኩቻ ዓርቂ ሾኦሌኔ፤ ዬያ ማዼሢ
    ዒንዶና ዓዶናም ዒ ኬኤዚባኣሴ።
  twi-ASANTE: Amonom hɔ ara, Awurade Honhom baa ne so wɔ ahoɔden mu, na ɔde ne nsa
    hunu waee gyata no apantan. Ɔwaee te sɛ deɛ ɔrewae abirekyie ba bi apantan. Nanso,
    wanka deɛ ɔyɛeɛ yi ankyerɛ nʼawofoɔ.
  eng-WEBU: The LORD’s Spirit came mightily on him, and he tore him as he would have
    torn a young goat with his bare hands, but he didn’t tell his father or his mother
    what he had done.
  wal-wal: Kiyin GODAA Ayyaanai Samssoona bollan wolqqappe wodhdhiis; wodhdhin deeshsha
    maraa duuterettiyoogaadan, ba kushiyan aibanne oikkennan gaammuwaa duuteretti
    yeggiis. He ba oottidoogaa ba aawaassinne ba aayeessi odibeenna.
  spa-PDDPT: El Espíritu de Yavé vino poderosamente sobre él, y lo destrozó como el
    que destroza un cabrito, sin tener algo en su mano. Pero no contó a su padre ni
    a su madre lo que hizo.
  gun-gun: Ha'e ramo hexe Senhor Nhe'ẽ onhemonde rã omondoropa vyvoi kavara'i omondoroaa
    rami avi, opo py mba'eve oguereko e'ỹ re. Ha'e rami teĩ nguu neĩ oxy pe nomombe'ui
    ojukaague.
  agu-BL: Cwe'n mule'n tzun yi porer Kataj te'j Sansón. Ej nin ntin tan tu' yi k'ab
    tu yi walor xcon ta'n tan biyle'n cu'n. Katzij cunin tulej yi jun leóna'tz. Chi
    ik jun tal ne'ẍ chiw tu', yi qui'c walor. Poro qui nin tal i' yi xtxolbila'tz
    scyetz yi e' taj xtxu'.
  ilo-ULB: Immay a dagus kenkuana ti Espiritu ni Yahweh, ket rinangrangkayna ti leon
    a kas kalaka iti panangrangkayna iti bassit a kalding, ket awan ti iggemna. Ngem
    saanna nga imbaga iti ama wenno inana ti inaramidna.
  kpg-kpg: Di madagoaa hua deelaa, gei di mogobuna o Dimaadua guu hai a Samson gi maaloo,
    gei Samson ga haahi lua di laion gi ono lima be tamaa kuudi. Gei mee digi hagi anga ina
    dana mee dela ne hai gi ono maadua.
  uig-ARA: شۇئان پەرۋەردىگارنىڭ روھى ئۇنىڭ ئۈستىگە چۈشۈپ، ئۇ قولىدا ھېچنېمە بولمىغان
    ھالەتتە شىرنى تۇتۇپ، ئۇنى ئوغلاقنى يىرتقاندەك يىرتىپ تىتما-تىتما قىلىۋەتتى. لېكىن
    ئۇ بۇ ئىشنى ئاتا-ئانىسىغا دېمىدى.
  sus-sus: Alatala Xaxili naxa goro a ma alako a xa nɔ yɛtɛ ibɔɔde a bɛlɛxɛ ra alɔ
    si yɔrɛ, hali geresose yo to mu nu na a yi ra. A mu na fe fala a baba nun a nga
    bɛ.
  pon-2006: Eri, manaman en KAUN-O ahpw kakehlailihada Samson, ih eri uhdahte poarohng
    laiono dapengpeseng, rasehng kisin kuht kis. E ahpw sohte mweseiseikihong seme
    oh ineo dahme e wiao.
  jae-jae: Mago Apômtaunê Ŋalau gêjam eŋ auc, tec eŋ kêkac lewe kêkôc kêtôm ŋac teŋ
    kêkac noniŋ ŋalatu kêkôc. Eŋ kêkôc gêŋ teŋ kêsêp lêma atom. Mago eŋ gêjac miŋ
    biŋ, taŋ eŋ gêgôm naŋ, gêdêŋ têna agêc tama atom.
  ksd-ksd: Ma ra Tulungea i ra Luluai i ga ki taun ia ma ra ngala na dekdekina, ma
    i ga al kadakadal ia da bea i ga ti al kadakadal ika ta nat na me, ma pa ta magit
    i ga vavakai ta ra limana; ma pa i ga ve tamana ma nana ure ra magit i ga pait
    ia.
  tur-YTC: Yahve'nin Ruhu güçlü bir şekilde onun üzerine geldi, bir oğlağı çıplak
    ellerle parçalar gibi onu parçaladı, ama yaptığını babasına ya da annesine bildirmedi.
  grc-BRENT: Καὶ ἥλατο ἐπʼ αὐτὸν πνεῦμα Κυρίου, καὶ συνέτριψεν αὐτὸν ὡσεὶ συντρίψει
    ἔριφον αἰγῶν, καὶ οὐδὲν ἦν ἐν ταῖς χερσὶν αὐτοῦ· καὶ οὐκ ἀπήγγειλε τῷ πατρὶ αὐτοῦ
    καὶ τῇ μητρὶ αὐτοῦ ὃ ἐποίησε.
  ind-AYT: Roh TUHAN berkuasa atas Simson sehingga dia mencabik-cabiknya seperti anak
    kambing, tanpa alat apa pun di tangannya. Akan tetapi, dia tidak menceritakan
    kepada ayah atau ibunya apa yang dilakukannya.
  nya-nya: Tsono Mzimu wa Yehova unafika ndi mphamvu pa Samsoni ndipo ngakhale analibe
    chida mʼmanja mwake, iye anakadzula mkangowo ngati akukadzula mwana wambuzi. Koma
    sanawuze abambo kapena amayi ake zimene anachitazo.
  hrv-hrv: Duh Jahvin zahvati Samsona, i on goloruk raskida lava kao što se raskida
    jare; ali ne reče ni ocu ni majci što je učinio.
  mps-mps: Tiali goli, Godigo Mobogo agaba bomo menama, tama agai te laion nogogo
    naga tola selama elali, te bidigo te meme wai me deli nogogo ela mubo tiwai gilama
    yai. Tiali goli, Samsongo te aga aya de ida sibolo te sę yali po me wabeo.
  tpi-tpi: Tasol spirit bilong God i givim strong long em na em i holim laion na brukim
    laion long han tasol, olsem man i brukim wanpela pikinini meme. Tasol Samson i
    no toksave long papamama long samting em i bin mekim.
  dan-1931: Så kom HERRENS Ånd over ham, og han sønderrev den med sine bare Næver,
    som var det et Gedekid; men sin Fader og Moder fortalte han ikke, hvad han havde
    gjort.
  vie-OVCB: Ngay lúc ấy, Thần của Chúa Hằng Hữu giáng trên ông mạnh mẽ phi thường.
    Với hai tay không, Sam-sôn xé con sư tử làm đôi như xé một con dê con vậy. Nhưng
    ông không cho cha mẹ hay việc ấy.
  guj-2017: ઈશ્વરનો આત્મા અચાનક તેના પર આવ્યો, જેમ તે નાની બકરીને ચીરી નાખતો હોય તેમ
    તેણે સિંહને ખૂબ સરળતાથી ચીરી નાખ્યો અને તેના હાથમાં કંઈ પણ નહોતું. તેણે જે કર્યું
    હતું તે તેણે તેના માતાપિતાને કહ્યું નહિ.
  pon-2006A: Eri, manaman en KAUN-O ahpw kakehlailihada Samson, ih eri uhdahte poarohng
    laiono dapengpeseng, rasehng kisin kuht kis. E ahpw sohte mweseiseikihong seme
    oh ineo dahme e wiao.
  por-BRBSL: O Espírito de Yahweh veio poderosamente sobre ele, e ele o rasgou como
    teria rasgado um cabrito com as próprias mãos, mas não contou a seu pai nem a
    sua mãe o que havia feito.
  cth-cth: BAWIPA Muitha ni a tha kaawm poung lahoi a tak dawk a pha. A kut dawk banghai
    sin hoeh ei, hmaeca raphei e patetlah a raphei teh a thei. Hatei, a sak e hah
    a manu hoi na pa koe banghai dei pouh hoeh.
  twi-twi: Amono mu hɔ ara, Awurade Honhom baa ne so wɔ ahoɔden mu, na ɔde ne nsa
    hunu waee gyata no abogye. Ɔwaee te sɛ nea ɔrewae abirekyi ba bi abogye. Nanso
    wanka nea ɔyɛe yi ankyerɛ nʼawofo.
  hlt-hlt: BOEIPA Mueihla loh Samson te a thaihtak sak dongah maae ca a baeh bangla
    sathueng te a baeh tih, a kut dongah pakhat khaw kap pawh. Tedae a saii te a manu
    a napa taengah thui pawh.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie nYɑɑ́ ncútɛ́ní o ĩ́nkɛ̀ kòo dì nɛ̀tɛ́ nɛ́tɛ́ dɛbɔbirɛ
    tɛ̃mɛ̀, ò mɛ nyí nnɑ̀kɛ́ o cicɛ nɛ̀ o yɔ̃,
  msy-2020: Ezɨ Ikiavɨra Itir Godɨn Duam gavgavim Samson ganɨngizɨma, a laionɨn kam
    uan dafarir kɨnimningɨn an suiragha anebɨki. Mati gumazim memen igiam tongɨrama
    anebɨki. Egha an amizir bizir kamɨn, gun uan afeziam ko amebam, mɨkemezir puvatɨ.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑcɑɑ Feesuɣu tii Sɑmsɔŋ tɔɔ nɑ ɩ́ kpɑ-kɛ, nɑ ɩ́ cǝlɩ tǝkpɩɩ ɩsɩɩ
    pinɑɣɑ. Pǝ́cɔ́ ɩ tɔŋɑɣɑ niŋ kpɛtɛ kɛ́. Ɩ tɑ heeli ɩ nyǝ́mɑ kɛ mpi ɩ lɑpɑ tɔ.
  azb-azb: Rəbbin Ruhu qüvvəsi ilə Şimşonun üstünə endi. Onun əli boş idi, amma cavan
    aslanı balaca oğlaq kimi parçaladı. Ata-anasına isə heç nə bildirmədi.
  eng-DBY: and the Spirit of Jehovah came upon him, and he rent it as one rends a
    kid, and nothing was in his hand. And he did not tell his father or his mother
    what he had done.
  hin-2017: तब यहोवा का आत्मा उस पर बल से उतरा, और यद्यपि उसके हाथ में कुछ न था, तो
    भी उसने उसको ऐसा फाड़ डाला जैसा कोई बकरी का बच्चा फाड़े। अपना यह काम उसने अपने
    पिता या माता को न बताया।
  eng-YLT: and the Spirit of Jehovah prospereth over him, and he rendeth it as the
    rending of a kid, and there is nothing in his hand, and he hath not declared to
    his father and to his mother that which he hath done.
  kne-kne: Bigla ay inpapigsan din Ispiriton Diyos si Samson, isonga olay magay armas
    na yan binisngibisngit na din layon ay kaman owat olbon di kalding di inyat na.
    Ngem adi na inis-istoryan da ama na din inamag na.
  eng-WYC-2017: And the spirit of the Lord felled into Samson, and he rent the lion
    into gobbets, as if he had rent a kid, and utterly he had nothing in his hand;
    and he would not show this to his father and mother.
  eng-WMBB: The LORD’s Spirit came mightily on him, and he tore him as he would have
    torn a young goat with his bare hands, but he didn’t tell his father or his mother
    what he had done.
  urd-GVH: तब अल्लाह का रूह इतने ज़ोर से समसून पर नाज़िल हुआ कि उसने अपने हाथों से
    शेर को यों फाड़ डाला, जिस तरह आम आदमी बकरी के छोटे बच्चे को फाड़ डालता है। लेकिन
    उसने अपने वालिदैन को इसके बारे में कुछ न बताया।
  rug-rug: Meke hinoqa va ṉiṉira ia e Zihova se Samusoni, meke va matea sa sa laione
    pa limana soti. Daku luraia sa sa tinina gunia mo sa tuna qoti. Ba lopu hite tozi
    vura nia sa koari karua tiatamana sapu gua tavetia sa.
  gaz-gaz: Hafuurri Waaqayyoos jabinaan Saamsoon irra buʼe; innis homaa of harkaa
    qabaachuu baatu illee akkuma nama ilmoo reʼee tokko cicciruutti leenca saafela
    sana ciccire. Garuu waan hojjete sana abbaa fi haadha isaatti hin himne.
  fra-LSG: L’esprit de l’Éternel saisit Samson; et, sans avoir rien à la main, Samson
    déchira le lion comme on déchire un chevreau. Il ne dit point à son père et à
    sa mère ce qu’il avait fait.
  gnn-gnn: Ga dhunupana ŋanya Djämdjinnhanydja Godkalanydja ganydjarryu monyguŋalana,
    bala ŋayi marrtjina ḏälthinana dhika, wuṉḏaŋarryinana. Bala ŋayi gatjpaḻ'yurrunanydja,
    baṯ‐gay mulkana ŋunhiyi wäyinnha läyinnhanydja, bala yana barr'maraŋalana nhanukiyingala
    goŋdhuna, bitjarrana dhuwala bitjan ŋuli yolŋuyu barr'maraŋu yutjuwaḻa' wäyin
    nanikut. Yurru ŋayi yaka ḻakaraŋala bäpa'mirriŋuwunydja ga ŋäṉḏi'mirriŋuwunydja
    ga ŋula yolku birrka'mirriwunydja.
  yal-yal: Alatalaa Nii Sariɲanxin yi godo Samisɔn ma, a yiigenla yi yatani bɔ alo
    sii diin nan yi a ra. Koni, a mi na fala a fafe nun a nga xa.
  haw-1868: Kau mai la ka Uhane o Iehova maluna ona, a haehae iho la oia ia ia, e
    like me ka haehae ana o ke kaokeiki, aohe mea ma kona lima; aole hoi ia i hai
    aku i kona makuakane, a me kona makuwahine, i ka mea ana i hana'i.
  arb-NAV: فَحَلَّ عَلَيْهِ رُوحُ الرَّبِّ فَقَبَضَ عَلَى الأَسَدِ وَشَقَّهُ إِلَى
    نِصْفَيْنِ وَكَأَنَّهُ جَدْيٌ صَغِيرٌ، مِنْ غَيْرِ أَنْ يَكُونَ مَعَهُ سِلاحٌ.
    وَلَمْ يُنْبِئْ وَالِدَيْهِ بِمَا فَعَلَ.
  ewe-ewe: Yehowa ƒe Gbɔgbɔ va edzi eye esi lãnu aɖeke menɔ esi o la, etsɔ asi ƒuƒlu
    fe dzata la ƒe glã bɔbɔe abe gbɔ̃vi aɖe tɔ ene! Ke Samson megblɔ nya aɖeke tso
    nu sia ŋuti na dzilawo o.
  eng-LEE: And the Spirit of the Lord came suddenly over him, and he rent him as he
    would have rent a kid, and he had nothing in his hand; but he told not his father
    or his mother what he had done.
  gvn-gvn: '@see-verse:JDG.014.005'
  asm-FB: তেতিয়া যিহোৱাৰ আত্মা তেওঁৰ ওপৰত স্থিতি হ’ল, তেওঁৰ হাতত একো নথকাটো, ছাগলী
    পোৱালি ছিৰা নিচিনাকৈ তেওঁ সেই সিংহক ছিৰি পেলালে; কিন্তু তেওঁ কি কৰিলে সেই বিষয়ে
    নিজৰ মাক-বাপেকক নক’লে।
  sus-A: عَلَتَلَ شَشِلِ نَشَ فٌرٌ عَ مَ عَلَكٌ عَ شَ نْ يّتّ عِبْودٍ عَ بّلّشّ رَ
    عَلْ سِ يْرّ، هَلِ فٍرٍ سٌسٍ يٌ تٌ مُ نُ نَ عَ يِ رَ. عَ مُ نَ قٍ قَلَ عَ بَبَ
    نُن عَ نفَ بّ.
  fra-SBL: L'Esprit de Yahvé vint puissamment sur lui, et il le déchira comme il aurait
    déchiré un chevreau à mains nues, mais il ne dit pas à son père ni à sa mère ce
    qu'il avait fait.
  hbo-hbo: וַתִּצְלַ֨ח עָלָ֜יו ר֣וּחַ יְהוָ֗ה וַֽיְשַׁסְּעֵ֙הוּ֙ כְּשַׁסַּ֣ע הַגְּדִ֔י
    וּמְא֖וּמָה אֵ֣ין בְּיָדֹ֑ו וְלֹ֤א הִגִּיד֙ לְאָבִ֣יו וּלְאִמֹּ֔ו אֵ֖ת אֲשֶׁ֥ר
    עָשָֽׂה׃
  piu-2006: '@see-verse:JDG.014.005'
  kik-kik: Roho wa Jehova agĩũka igũrũ rĩake na hinya nginya agĩtarũranga mũrũũthi
    ũcio na moko matheri o ta ũrĩa angĩtarũranga koori. No ndaigana kwĩra ithe o na
    kana nyina ũrĩa ekĩte.
  fra-NCL: L’Esprit de Yahweh saisit Samson ; et, sans avoir rien à la main, Samson
    déchira le lion comme on déchire un chevreau. Et il ne raconta pas à son père
    et à sa mère ce qu’il avait fait.
  cek-AK: Samson loe ban ah tidoeh sin ai; toe Angraeng thacakhaih a nuiah oh pongah,
    Maeh ca taprawt pet baktiah to kaipui to anih mah taprawt pat; a sak ih hmuen
    to amno hoi ampa khaeah thui pae ai.
  cuk-cuk: Geb degi, Bab-Jehová-Burba gandikidba Sansónʼgi ubononikid. Agine, Sansón
    achumigur-ogoamaksad, igi dule argangi-ibmar-ganisuli sibad-bipi-ogoamakdae, deyobi
    imaksad. Degi-inigwele, e-serganga achumigur-oburgwisad sogsasulid.
  uig-CYR: Шуан Пәрвәрдигарниң Роһи униң үстигә чүшүп, у қолида һеч немә болмиған
    һаләттә ширни тутуп, уни оғлақни житқандәк житип титма-титма қиливәтти. Лекин
    у бу ишни ата-анисиға демиди.
  tel-2017: యెహోవా ఆత్మ అకస్మాత్తుగా అతణ్ణి ఆవరించాడు. దాంతో చేతిలో ఏమీ లేక పోయినా
    ఒక మేకపిల్లను చీల్చినట్టు అతడు దాన్ని చీల్చి వేశాడు. కాని తాను చేసినదాన్ని తన
    తండ్రికి గానీ తల్లికి గానీ చెప్పలేదు.
  hat-BSA: Lespri SENYÈ a te vin monte byen fò sou li e li te chire li tankou yon
    moun ta chire yon jenn kabrit, malgre anyen pa t nan men li. Men li pa t pale
    ni papa l ni manman l sa li te fè a.
  kos-kos: Na ngun lun LEUM GOD sa na sikyang in el ac sang ku lulap nu sel, na el
    sang na paol ac eiya lion soko ah oana in nani fusr soko. Tusruktu el tiana akkalemye
    ma el oru inge nu sin papa tumal ku nina kial.
  hbo-WLC: וַתִּצְלַ֨ח עָלָ֜יו ר֣וּחַ יְהוָ֗ה וַֽיְשַׁסְּעֵ֙הוּ֙ כְּשַׁסַּ֣ע הַגְּדִ֔י
    וּמְא֖וּמָה אֵ֣ין בְּיָד֑וֹ וְלֹ֤א הִגִּיד֙ לְאָבִ֣יו וּלְאִמּ֔וֹ אֵ֖ת אֲשֶׁ֥ר
    עָשָֽׂה׃
  ibo-ibo: Nʼotu oge ahụ, Mmụọ Onyenwe anyị bịakwasịrị Samsin nʼike. O jekwuuru ọdụm
    ahụ, were aka ya abụọ dọwaa ya ọnụ, dịka a ga-asị na ọ bụ nwa ewu. Ma Samsin agwaghị
    nne na nna ya ihe mere.
  ory-ory: ତହୁଁ ସଦାପ୍ରଭୁଙ୍କ ଆତ୍ମା ଶାମ୍‍ଶୋନ୍‍ ଉପରେ ଆସିବା କ୍ଷଣି, ସେ ଛେଳିଛୁଆକୁ ବିଦୀର୍ଣ୍ଣ
    କଲା ପରି ତାହାକୁ ବିଦୀର୍ଣ୍ଣ କରି ପକାଇଲା, ମାତ୍ର ଶାମ୍‍ଶୋନ୍‍ ହାତରେ କିଛି ନ ଥିଲା। ତଥାପି
    ସେ ଆପଣାର ଏହି କର୍ମର କଥା ଆପଣା ପିତାମାତାଙ୍କୁ କହିଲା ନାହିଁ।
  chk-chk: Iwe, Ngünün ewe Samol mi Lapalap a feitiu won Samson o apöchöküla, pwe
    a pwilifeseni ewe laion usun eman a pwili eman apanen kuuch, nge esap wor och
    lepöün. Nge Samson esap apworausa ngeni saman ika inan mine a föri.
  rop-rop: en streidawei det spirit blanga YAWEI bin gibit im pawa, en imbin go en
    grebum det laiyan, en imbin breigim im haf garram im bingga dubala jis laik lilwan
    nenigout. Bat im nomo bin dalim im dedi en mami wanim imbin dum.
  ukr-1871: Зійшов тодї на його Господень дух, що він левчука роздер нїби козеня,
    не мавши в руцї нїчого. Батькові-матері ж не сказав, що зробив.
  deu-1951: Da kam der Geist des HERRN über ihn, so daß er den Löwen zerriß, als ob
    er ein Böcklein zerrisse, und er hatte doch gar nichts in seiner Hand; er verriet
    aber seinem Vater und seiner Mutter nicht, was er getan hatte.
  eng-JPS: And the spirit of the LORD came mightily upon him, and he rent him as one
    would have rent a kid, and he had nothing in his hand; but he told not his father
    or his mother what he had done.
  srp-1865: 'I duh Gospodnji side na nj, te rastrže lava kao jare nemajuæi ništa u
    ruci: i ne kaza ocu ni materi šta je uèinio.'
  lug-lug: Awo Omwoyo wa Mukama Katonda n’amukkako, n’ayuzaayuza empologoma n’emikono
    gye ng’ayuzaayuza akabuzi akato, naye n’atabaako ky’ategeeza kitaawe newaakubadde
    nnyina.
  heb-heb: ותצלח עליו רוח יהוה וישסעהו כשסע הגדי ומאומה אין בידו ולא הגיד לאביו ולאמו
    את אשר עשה׃
  ben-IRV: তখন সদাপ্রভুর আত্মা তাঁর ওপরে আসলেন, তাতে তাঁর হাতে কিছু না থাকলেও তিনি
    ছাগলের বাচ্চা ছিঁড়বার মত ঐ সিংহকে ছিঁড়ে ফেললেন, কিন্তু কি করেছেন, তা বাবা মাকে
    বললেন না।
  pan-pan: ਤਾਂ ਯਹੋਵਾਹ ਦਾ ਆਤਮਾ ਸਮਸੂਨ ਉੱਤੇ ਜ਼ੋਰ ਨਾਲ ਆਇਆ ਅਤੇ ਭਾਵੇਂ ਉਸ ਦੇ ਹੱਥ ਵਿੱਚ ਕੁਝ
    ਵੀ ਨਹੀਂ ਸੀ, ਤਾਂ ਵੀ ਉਸ ਨੇ ਸ਼ੇਰ ਨੂੰ ਇਸ ਤਰ੍ਹਾਂ ਪਾੜ ਦਿੱਤਾ ਜਿਵੇਂ ਕੋਈ ਮੇਮਣੇ ਨੂੰ ਪਾੜਦਾ
    ਹੈ। ਅਤੇ ਉਸਨੇ ਆਪਣਾ ਇਹ ਕੰਮ ਜੋ ਉਸ ਨੇ ਕੀਤਾ ਸੀ, ਆਪਣੇ ਪਿਤਾ ਜਾਂ ਆਪਣੀ ਮਾਤਾ ਨੂੰ ਨਾ ਦੱਸਿਆ।
  mya-JVB: ထိုအခါ ရှံဆုန် လက် ၌ တစုံတခု မျှ မ ပါသော်လည်း ၊ ထာဝရဘုရား ၏ ဝိညာဉ် တော်သည်
    သူ့ အပေါ် မှာ သက်ရောက် သဖြင့် ၊ သူသည် ဆိတ် သငယ်ကို ဆွဲဖြတ် သကဲ့သို့ ထိုခြင်္သေ့
    ကို ဆွဲဖြတ် ၏။ သို့ရာတွင် မိမိပြု သော အမှုကို မိဘ တို့အား မ ကြားမပြော ဘဲနေ၏။
  tbg-tbg: Mintuvaro Nora Kotira Maraquravano Samsonira kempukaiqama kovaro viva qaqi
    nai kauquqohairo memeraa naati tavaara nkahi kaintemakero, raioni vira nkahi kora.
    Viva raioni arukero kia nai noka qoka tiva nimura.
  hmo-hmo: Maoromaoro Lohiabada ena Lauma ese Samson ia hasiahua bada, vadaeni ia
    ese laiona ia darea parara, nani ena natuna do ia darea parara bamona. Ia be gau
    ta lasi iena imana dekenai. To ia ese iena kara be iena tamana bona sinana dekenai
    ia hamaoroa lasi.
  urd-urd: तब ख़ुदावन्द की रूह उस पर ज़ोर से नाज़िल हुई, और उसने उसे बकरी के बच्चे
    की तरह चीर डाला, गो उसके हाथ में कुछ न था। लेकिन जो उसने किया उसे अपने बाप या
    माँ को न बताया।
  rus-SYN: И сошел на него Дух Господень, и он растерзал льва как козленка; а в руке
    у него ничего не было. И не сказал отцу своему и матери своей, что он сделал.
  bqc-SIM: Dii Nisĩna dɛ̀dɛwà, ↄ̃ à nↄ̀ↄmusupi gyawì, lá wì blenɛbↄlↄ goaawa.
    Kási a pↄe kũa sↄ̃o. I yã́ pↄ́ á kɛ̀pi o a mae ge a daɛo.
  tcz-CHONGTHU: Hiche pettah chun Pakai Lhagao chun Samson chu pohphung in ahin hatdoh
    sah in ahileh, Samson in akhutkeo seh in akha ahin kaopeh in, min kelnou abolna
    bangin aboljengin ahi. Ahinlah aman thilsoh chu anuleh apa ana seipeh pon ahi.
  mar-mar: तेव्हा परमेश्वराचा आत्मा अचानक त्याच्यावर आला, आणि त्याच्या हाती काही नसताही
    त्याने जसे करडू फाडावे, तसे सिंहाला सहजरीत्या फाडून टाकले; परंतु त्याने जे केले
    होते ते त्याने आपल्या आईबापांना सांगितले नाही.
  qub-qub: Chaura Sansonga Tayta Diospa Espiritun yanapaptinmi liyuntaga cabra-mallwata
    liyun rachirishan-jina ushariran. Maman-taytanta ichanga mana willaparanchu.
  bqp-bqp: Dikiri Nini sùa, akũ à músuu pìi kũ̀ à kɛ̃̀kↄ̃rɛ lákũ blènɛ bↄ̀rↄↄn
    à kɛ̃̀kↄ̃rɛ bà. À pↄ́ke kũna a ↄĩ sↄ̃ro. Adi yã kũ à kɛ̀ɛ pì o a de ke a danɛro.
  hat-hat: Lamenm, lespri Seyè a vin sou li. Li vin gen yon sèl fòs, li dechèpiye
    lyon an pak an pak ak men li tankou si se te yon jenn ti kabrit. Men, li pa rakonte
    papa l' ak manman l' sa l' te fè a.
  eng-BSB: and the Spirit of the LORD came powerfully upon him, and he tore the lion
    apart with his bare hands as one would tear a young goat. But he did not tell
    his father or mother what he had done.
  tod-tod: Ɠɔoɠɔ GALAGI ná-Zɛnvui yeini Samesɔn ma, zea ɲakai, é zalai zoni, é
    bali ga, eɠɛʋelei nu a ɗa boli yiʋoi ʋali ga la. Kɛlɛ é la ɠɛni naa woni kɛɛɠɛ
    ta dee ma.
  eng-WEBPB: The LORD’s Spirit came mightily on him, and he tore him as he would have
    torn a young goat with his bare hands, but he didn’t tell his father or his mother
    what he had done.
  kbq-kbq: Ana'ma higeno'a Ra Anumzamofo Avamu'mo'a ame huno himamu hanavea Samsonina
    amigeno, azampina mago zana e'ori'neanagi ame' huno meme afu anenta aheno rutagana
    vazitreankna huno ana laionia aheno eritagna vazitre'ne. Hianagi ana'ma hiazana
    nererane, nefanena ozanasami'ne.
  nhe-BL: Huan Itonaltzi TOTECO motlali ipan Sansón ica miyac chicahualistli. Huan
    yonque ax tleno quipiyayaya imaco, quicocototzqui nopa león queja elisquía se
    pilchivojtzi. Pero ax quiilhui itata huan inana tlen panotoya.
  bus-bus: Dii Nini sùa, ben à músu pì kũ̀ à kɛ̃̀kↄ̃rɛ lán wà be blènɛ bↄ̀rↄ à kɛ̃̀kↄ̃rɛ
    bà. À pↄ́ke kũna à ↄzĩ sↄ̃ro. Èe yã kɛ̀ à kɛ̀ pì o a de ke a danɛro.
  gub-BL: Tupàn rekwe umukàg kar Zàxàw kury. Opo pupe Zàxàw upei'ài'àg zàwàruhu àràpuhàràna'yr
    ipei'ài'àgaw ài. Tu ihy nuexak kwaw izuka mehe wà. Numume'u kwaw Zàxàw wemiapo
    kwer wanupe.
  eng-DRA: 'And the spirit of the Lord came upon Samson, and he tore the lion as he
    would have torn a kid in pieces, having nothing at all in his hand: and he would
    not tell this to his father and mother.'
