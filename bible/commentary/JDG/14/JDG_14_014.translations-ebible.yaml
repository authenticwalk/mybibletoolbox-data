verse: JDG.014.014
translations:
  mal-C: ശിംശോൻ അവരോട്, “ഭോക്താവിൽനിന്നു ഭോജനവും; ശക്തനിൽനിന്നു മാധുര്യവും പുറപ്പെട്ടു”
    എന്നു പറഞ്ഞു. മൂന്നു ദിവസമായിട്ടും ഉത്തരം പറയാൻ അവർക്കു കഴിഞ്ഞില്ല.
  deu-TKW: 'Da sprach er zu ihnen: Speise ging aus vom Fresser, und Süßigkeit ging
    aus von dem Starken. Aber sie vermochten das Rätsel drei Tage lang nicht zu lösen.'
  lin-lin: 'Samison alobaki na bango : — Kati na oyo eliaka, ebimi oyo baliaka ; kati
    na oyo ezali makasi, ebimi oyo ezali elengi. Mikolo misato mobimba, bakokaki te
    kopesa ye eyano.'
  eng-LSV: 'And he says to them: “Out of the eater came forth something to eat, ||
    And out of the strong came forth [something] sweet”; and they were not able to
    declare the riddle [in] three days.'
  eng-GNV: 'And he sayd vnto them, Out of the eater came meate, and out of the strong
    came sweetenesse: and they could not in three dayes expound the riddle.'
  eng-WEBSTER: And he said to them, Out of the eater came forth food, and out of the
    strong came forth sweetness. And they could not in three days expound the riddle.
  nhw-BL: 'Huan quen ni quinilhui: “Ipan se tecuajquetl, quisqui tlacualistli, huan
    tlen se catli tetic quisqui catli tzopelic.” Huan panoc eyi tonali huan nopa tlanotzalme
    amo quimatque tlaque quiijtosnequi nopa ahuil tlatzintoquili catli ohui.'
  swh-ONEN: Akawaambia, “Ndani ya mlaji, kulitoka kitu cha kuliwa, ndani ya mwenye
    nguvu, kulitoka kitu kitamu.” Kwa muda wa siku tatu hawakuweza kutoa jibu.
  bba-bba: Mɑ u nɛɛ, dion min diyɑ dĩɑnu yɑrɑ. Dɑmɡiin min diyɑ ɡɑ̃ɑ duronu yɑrɑ.
    Mɑ bɑ kpɑnɑ bu suku te tubusiɑ sere n kɑ kuɑ sɔ̃ɔ itɑ.
  eng-KJVCPB: And he said unto them, Out of the eater came forth meat, And out of
    the strong came forth sweetness. And they could not in three days expound the
    riddle.
  wbp-wbp: Ngula-jangka, Jamijini-jana wangkaja, “Ngajulurlurna nyangu nyiya mayi
    yangka kala pirrjirdi-nyayirni nyinaja. Jalanguju ngakurru-nyayirnilki ngarlu-piya.
    Nyiyarna nyangu?” Marnkurrpaku parrakulu jata-nyangu nyarrparlu yungulu yalu-mani
    Jamijiniji.
  luo-luo: Nodwoko niya, “Gima ichamo nowuok kuom jocham ji; gima mit nowuok kuom
    ratego.” Kuom ndalo adek ne ok ginyal chiwo dwoko.
  meu-meu: Bena ia ese e hamaorodia, eto, E anianiva ḡauna lalona amo aniani e lasi,
    Bona goada ḡauna lalona amo ḡau mai gaihona e lasi. Dina toi vada ela, idia na
    una hereva hehunina anina do asie davaria.
  npi-ULB: तिनले उनीहरूलाई भने, “खानेबाट केही खाने कुरो निस्क्यो, बलियोबाट केही गुलियो
    कुरो निस्क्यो ।” तर तिनका पाहुनाहरूले तिन दिनमा त्यसको उत्तर पाउन सकेनन् ।
  yor-yor: Ó dáhùn pé, “Láti inú ọ̀jẹun ni ohun jíjẹ ti jáde wá; láti inú alágbára
    ni ohun dídùn ti jáde wá.” Ṣùgbọ́n fún odidi ọjọ́ mẹ́ta ni wọn kò fi rí ìtumọ̀
    sí àlọ́ náà.
  emp-NTPO: 'Maʌ̃ne Sansoʌ̃ba nãwã jarasia: –Mĩãdjiru, mĩãdjiru, mĩãdjiru. Dadji cobarid̶eba
    cod̶ida edasia. Dji mẽsrãara b̶ʌd̶eba cũãda edasia. Maʌ̃gʌra ¿cãrẽ?– Ewari ũbead̶e
    pilisteorã treinta panʌba mĩãdjirura cawa jarad̶aẽ́ basía.'
  ind-ind: Kata Simson kepada mereka, “Dari pemakan keluar makanan. Dari yang perkasa
    keluar yang manis.” Selama tiga hari mereka tidak bisa memecahkan teka-teki itu.
  pes-OPCB: 'سامسون گفت: «از خورنده خوراک بیرون آمد و از زورآور شیرینی!» سه روز گذشت
    و ایشان نتوانستند جواب معما را پیدا کنند.'
  tgl-ULB: Sinabi niya sa kanila, “Mula sa kumakain mayroong bagay na makakain; mula
    sa lakas mayroong bagay na sobrang matamis.” Pero hindi natukoy ng kaniyang mga
    panauhin ang sagot sa pangatlong araw.
  cbu-NT: Sansonsha kamanku, Kázamshish katungats shitungarangiya. Wizpurisha kam
    shitungarangiya, tárangiya. Anoo kanungasshitisin mazinarangusin, anumun tuchip
    zar tushiyramchu anush nda minumtiyam kamaniranganaya.
  hui-hui: Ani layagola ibugua lalu, Naganeha howa mbirale nolene ale tagira ibini.
    Hongoheha howa mbirale dende bulene tagira ibini. Ai ogoninaga galone langilimu,
    lene. Ogoninaga galone ogo aleda lalu mbira dabalu ladai nabi dege hemine horo
    tebira bibahende piai hene.
  mya-mya: ရှံ​ဆုန်​က၊ ``စား​သူ့​အ​ထဲ​မှ​စား​စ​ရာ၊သန်​သူ့​အ​ထဲ​မှ​ချို မြိန်​ရာ၊ ထွက်​ပေါ်​လာ​ခဲ့​တာ''
    ဟု​ဆို​လေ​သည်။ သုံး​ရက်​ကြာ​သော်​လည်း​ထို သူ​တို့​သည်​စ​ကား​ထာ​ကို​မ​ဖော်​နိုင်​ကြ
    သေး​ပေ။
  bod-N: དེ་ནས་སཱམ་སོན་ན་རེ། ཟ་མཁན་ནས་ཟས་ཐོན། སྟོབས་ཅན་ནས་མངར་མོ་ཐོན་ཞེས་སྨྲས་ཤིང་།
    ཁོ་རྣམས་ཀྱིས་ཉིན་གསུམ་གྱི་རིང་ལ་གབ་ཚིག་གི་ལན་མ་ཤེས་པ་རེད།
  sna-sna: Akapindura akati, “Kumudyi kwakabuda chokudya; kubva kune chine simba kwakabuda
    zvinotapira.” Havana kugona kupa mhinduro kwamazuva matatu.
  spa-BLM: Les dijo, “Del comensal salió la comida. De lo fuerte salió lo dulce”.
    En tres días no pudieron declarar el enigma.
  cac-cac: 'Ix yalan vin̈ icha tic: A d''a junoc chivajum, ata'' ix elta tas tz''uc''chaji.
    A d''a jun te ay yip, ata'' ix elta tas te chi'', xchi vin̈. Axo d''a yoxil c''ual
    q''uin̈ chi'', maj yal-laj spacan jun lolonel chi'' eb'' vin̈ quelemtac chi''.'
  swh-ULB: Akawaambia, 'Kati ya mtu aliyekula alikuwa kitu cha kula; nje ya nguvu
    ilikuwa kitu tamu. Lakini wageni wake hawakuweza kupata jibu katika siku tatu.
  bel-bel: 'І сказаў ім: зь едака выйшла еднае, і з дужага выйшла салодкае. І не маглі
    адгадаць загадкі за тры дні.'
  deu-ELBBK: 'Und er sprach zu ihnen: Aus dem Fresser kam Fraß, und aus dem Starken
    kam Süßigkeit. Und sie vermochten das Rätsel nicht mitzuteilen drei Tage lang.'
  mbb-OT: Migkaǥi si Samson te, “Puun te kumekaan, miguwà is keenen, puun te mezesen,
    miguwà is meemis.” Midlavey en is tetelu he andew ne wazè dan pa meentuk heini.
  mal-2015: 'അവൻ അവരോടു: ഭോക്താവിൽനിന്നു ഭോജനവും മല്ലനിൽനിന്നു മധുരവും പുറപ്പെട്ടു
    എന്നു പറഞ്ഞു. എന്നാൽ കടം വീട്ടുവാൻ മൂന്നു ദിവസത്തോളം അവർക്കു കഴിഞ്ഞില്ല.'
  tuo-NT: 'Beꞌro narẽ werecʉ niwĩ: “Baꞌayapiꞌcʉpʉre baꞌase wijasaꞌa. Tutuagʉre iꞌpitise
    wijasaꞌa”, nicʉ niwĩ. Itia nʉmʉ na níbocamasĩticãrã niwã.'
  rmc-rmc: 'A ov lenge phenďa: „Andral oda, so chal, avľa avri o chaben a andral oda,
    so hino zoralo, avľa avri o guľipen.“ A na džanenas pre oda te avel aňi pal o
    trin dživesa.'
  pes-OPV: 'به ایشان گفت: «از خورنده خوراک بیرون آمد، و اززورآور شیرینی بیرون آمد.»
    و ایشان تا سه روزمعما را نتوانستند حل کنند.'
  ron-1924: 'Ши ел ле-а зис: „Дин чел че мэнынкэ а ешит че се мэнынкэ, Ши дин чел
    таре а ешит дулчацэ.”'
  ben-OBCV: শিম্‌শোন উত্তর দিলেন, “ভক্ষকের মধ্যে থেকে কিছু খাদ্যদ্রব্য বেরিয়ে এল;
    শক্তিধরের মধ্যে থেকে কিছু মিষ্টদ্রব্য বেরিয়ে এল।” তিনদিনে তারা এই ধাঁধার অর্থোদ্ধার
    করতে পারেনি।
  som-som: Markaasuu ku yidhi iyagii, Kii wax cuni jiray ayaa cunto ka soo baxday,
    Kii xoogga badnaana waxaa ka soo baxay macaan. Oo iyana intii saddex maalmood
    ah ayay halxidhkii furi waayeen.
  lat-VUC: 'Dixitque eis: [De comedente exivit cibus, et de forti egressa est dulcedo.]
    Nec potuerunt per tres dies propositionem solvere.'
  eng-ASVBT: And he said unto them, Out of the eater came forth food, And out of the
    strong came forth sweetness. And they could not in three days declare the riddle.
  ita-1885: 'Ed egli disse loro: Da colui che divorava è uscito del cibo, e dal forte
    è uscita della dolcezza. E per lo spazio di tre giorni essi non poterono dichiarar
    l''enimma.'
  eng-LXXUP: 'And he said to them, Meat came forth of the eater, And sweetness out
    of the strong: and they could not tell the riddle for three days.'
  eng-ULB: He said to them, “Out of the eater was something to eat; out of the strong
    was something sweet.” But his guests could not find the answer in three days.
  spa-VBL: “La comida salió del que come, y la dulzura salió del fuerte”, dijo. Tres
    días después todavía no lo habían resuelto.
  fra-_FOB: 'Il leur dit donc: De celui qui dévorait est sorti la nourriture, et du
    fort est sorti le doux. Et pendant trois jours ils ne purent expliquer l''énigme.'
  mal-mal: 'അവൻ അവരോട്: “ഭോക്താവിൽനിന്ന് ഭോജനവും മല്ലനിൽനിന്ന് മധുരവും പുറപ്പെട്ടു”
    എന്ന് പറഞ്ഞു. എന്നാൽ ഉത്തരം പറവാൻ മൂന്നു ദിവസത്തോളം അവർക്ക് കഴിഞ്ഞില്ല.'
  urd-GVR: Samsūn ne kahā, “Khāne wāle meṅ se khānā niklā aur zorāwar meṅ se miṭhās.”
    Tīn din guzar gae. Jawān pahelī kā matlab na batā sake.
  suz-BL: मिनु सिम्‍सोनमी मेको आन कली “शुश ब्‍वाइब रे जचा थोव़क ग्रूत। बोल्‍यो रे
    जिज थोव़क ग्रूत। मेको मार बाक्‍बा?” दे हिल्‍लो पामी बाक्‍त। मिनु मेकोपुकीमी नाक्‍त
    सां सम्‍म मिम्‍ना मिम्‍न बाक्‍शा, मेको लोव़ मार बाक्‍बा, दे लेन्‍ने मचाप्‍बमे
    बाक्‍त।
  ita-1927: 'E quelli gli risposero: “Proponi il tuo enimma, e noi l’udremo”. Ed egli
    disse loro: “Dal mangiatore è uscito del cibo, e dal forte e uscito del dolce”.
    Per tre giorni quelli non poterono spiegar l’enimma.'
  ckb-ckb: 'ئەویش وەڵامی دانەوە: «لە بخۆر، خواردن هاتە دەرەوە، لە بەهێزیش، شیرینی.»
    ئەوانیش لە سێ ڕۆژدا نەیانتوانی مەتەڵەکە هەڵبهێنن.'
  eng-BBE: And he said, Out of the taker of food came food, and out of the strong
    came the sweet. And at the end of three days they were still not able to give
    the answer.
  kan-OKCV: ಆಗ ಅವನು ಅವರಿಗೆ ಹೇಳಿದ್ದೇನೆಂದರೆ, “ತಿಂದು ಬಿಡುವಂಥದ್ದರಿಂದ ತಿನ್ನತಕ್ಕದ್ದು ಹೊರಟಿತು.
    ಬಲಿಷ್ಠವಾದದ್ದರಿಂದ ಸಿಹಿಯು ಹೊರಟಿತು.” ಒಗಟನ್ನು ಅವರು ಮೂರು ದಿವಸ ಬಿಡಿಸಲಾರದೆ ಹೋದರು.
  tam-2017: 'அப்பொழுது அவன்: பட்சிக்கிறவனிடத்திலிருந்து பட்சணமும், பலவானிடத்திலிருந்து
    மதுரமும் வந்தது என்றான்; அந்த விடுகதை அவர்களால் மூன்று நாட்கள்வரை விடுவிக்கமுடியாமற்போனது.'
  spa-RV-1909: 'Entonces les dijo: Del comedor salió comida, y del fuerte salió dulzura.
    Y ellos no pudieron declararle el enigma en tres días.'
  ron-BTF: 'Și el le-a spus: Din cel ce mănâncă a ieșit ce se mănâncă și din cel tare
    a ieșit dulceață. Și trei zile nu au putut să explice ghicitoarea.'
  eng-WEBP: He said to them, “Out of the eater came out food. Out of the strong came
    out sweetness.” They couldn’t in three days declare the riddle.
  eng-FBV: “Food came out of the eater, and sweetness came out of the strong,” he
    said. Three days later they still hadn't worked it out.
  nld-1939: 'En hij zei hun: Uit den vraat kwam spijs te voorschijn, En zoetigheid
    uit den sterke! Toen ze na drie dagen het raadsel niet hadden kunnen oplossen,'
  nch-BL: 'Huan quej ni quinilhui: “Ipan se tecuajquet, quisqui tacualisti, huan ten
    se cati tetic quisqui cati tzopelic.” Huan panoc eyi tonati huan nopa tanotzalme
    amo quimatque taya quiijtosnequi nopa ahuil tatzintoquili cati ohui.'
  vie-1934: 'Vậy, chàng ra cho chúng rằng: Của ăn từ giống ăn mà ra; vật ngọt từ giống
    mạnh mà ra. Trong ba ngày chúng không giải được câu đố.'
  hin-CV: शिमशोन ने कहा, “खानेवाले में से भोजन, तथा बलवंत में से मिठास.” तीन दिन बीत
    गए मगर इस पहेली का उत्तर वे न दे सके.
  spa-BES: 'Y él dijo: Del que comía salía comida, y del fuerte salió lo dulce. Y
    al cabo de tres días todavía no podían dar la respuesta.'
  tdx-tdx: Hoe re tam’ iereo, Boak’ ami’ty mpihinañe ty niakaran-kaneñe naho boak’
    ami’ty maozatse ty niakara’ ty mamy. Fe tsy nahabejañe i tafatoñoy iereo añate’
    ty telo andro.
  tha-KJV: ฝ่ายแซมสันจึงกล่าวแก่เขาว่า “​มี​ของกินได้ออกมาจากตัวผู้กินเขา มี​ของหวานออกมาจากตั​วท​ี่​แข็งแรง​”
    ในสามวันเขาก็ยังแก้​ปริ​ศนานี้​ไม่ได้
  por-BR-2018: 'Então lhes disse: Do comedor saiu comida, E do forte saiu doçura.
    E eles não puderam declarar-lhe o enigma em três dias.'
  deu-ELO: 'Und er sprach zu ihnen: Aus dem Fresser kam Fraß, und aus dem Starken
    kam Süßigkeit. Und sie vermochten das Rätsel nicht kundzutun drei Tage lang.'
  eng-WYC-2018: And he said to them, Meat went out of the eater, and sweetness went
    out of the strong. And by three days they might not solve the proposition, that
    is, the reason (ing) set forth, (or And for three days, they could not solve the
    riddle).
  epo-epo: 'Kaj li diris al ili: El manĝantaĵo devenis manĝataĵo, Kaj el fortaĵo devenis
    dolĉaĵo. Kaj ili ne povis solvi la enigmon dum tri tagoj.'
  uig-PIN: 'U ularƣa: — Yeyilidiƣini yegüqining iqidin qiⱪti; tatliⱪ küqtünggürning
    iqidin qiⱪti, bu nemǝ? — dedi. Ular üq küngiqǝ bu tepixmaⱪni tapalmidi.'
  beo-beo: E da ilima amane sia:i, “Liligi da ha:i manu naha amo ea hagomodini amoga
    ha:i manu da misi. Amola gasa bagade liligi amo ea hagomodini amoga da hedai liligi
    misi.” Eso udiana da asili, be amo idinamasu ea bai ilia da hogoi helele hame
    dawa:i.
  tpi-OTNT: Orait em i tokim ol olsem, “Samting bilong kaikai i kamap long wanpela
    samting i save kaikai. Switpela samting i kamap long wanpela samting i gat strong.”
    Tripela de i go pinis tasol ol i no save long as bilong dispela tok bokis.
  hau-SA: Sai ya ce, “Daga mai ci, abinci ya fito; daga mai ƙarfi, abu mai zaki ya
    fito.” Har kwana uku ba su iya ba da amsa ba.
  uig-LAT: 'U ulargha: — Yéyilidighini yégüchining ichidin chiqti; tatliq küchtünggürning
    ichidin chiqti, bu néme? — dédi. Ular üch kün’giche bu tépishmaqni tapalmidi.'
  nde-nde: Waphendula wathi, “Kokudlayo, kwaphuma okudliwayo; kokulamandla kwaphuma
    okumnandi.” Behluleka ukuyitsho impendulo okwensuku ezintathu.
  ton-ton: Pea pehē ʻe ia kiate kinautolu, “Naʻe tupu ʻae meʻakai mei he ʻuakai, pea
    naʻe tupu mei he mālohi ʻae meʻa melie.” Pea naʻe ʻosi ʻae ʻaho ʻe tolu mo e ʻikai
    tenau faʻa fakaʻuhingaʻi ʻae lea.
  ces-1613: 'I řekl jim: Z zžírajícího vyšel pokrm, a z silného vyšla sladkost. I
    nemohli uhodnouti pohádky té za tři dni.'
  eng-WMB: He said to them, “Out of the eater came out food. Out of the strong came
    out sweetness.” They couldn’t in three days declare the riddle.
  tam-TCV: 'அதற்கு சிம்சோன் சொன்னான்: “உண்பவனிடம் இருந்து உண்பதற்கு உணவு வந்தது, வல்லவனிடம்
    இருந்து இனியது வந்தது.” ஆனால் மூன்று நாட்களாகியும் அதை அவர்களால் விடுவிக்க முடியவில்லை.'
  ceb-ULB: Miingon siya ngadto kanila, “Gikan sa mangangaon adunay siyay makaon; gikan
    sa kusgan adunay tam-is”. Apan ang iyang mga bisita wala masayod sa tubag sulod
    sa tulo ka adlaw.
  pol-UBG: 'I powiedział do nich: Z pożerającego wyszedł pokarm, a z mocnego wyszła
    słodycz. I przez trzy dni nie mogli rozwiązać tej zagadki.'
  agr-agr: 'Tusa tiagmatai Sansón aatus tiuwai: “Yukagtinnumia yutai pegkeg jiinkiuwai,
    senchigtinnumia yumimitu jiinkiuwai”, tiuwai. Timatai, nunash wajina takug tawa
    tusa kampatum tsawan batsamtakush ejechajui.'
  kyc-kyc: Dokopa Samasone baame nakama lamaiya. Nenge malu nenge dokona ingi dokona
    nenge sipurao neta epeya. Porai mende keta rende pingi epeya, leya. Yuu gii rema
    peyamopape wambu dupwame pii doko akinde lao lamailana saka nayami.
  urd-GVU: سمسون نے کہا، ”کھانے والے میں سے کھانا نکلا اور زورآور میں سے مٹھاس۔“ تین
    دن گزر گئے۔ جوان پہیلی کا مطلب نہ بتا سکے۔
  deu-1912: 'Er sprach zu ihnen: Speise ging von dem Fresser und Süßigkeit von dem
    Starken. Und sie konnten in drei Tagen das Rätsel nicht erraten.'
  kan-2017: ಆಗ ಅವನು, “ತಿಂದುಬಿಡುವಂಥದರಿಂದ ತಿನ್ನತಕ್ಕದ್ದು ದೊರಕಿತು; ಕ್ರೂರವಾದದ್ದರಿಂದ ಮಧುರವಾದದ್ದು
    ಹುಟ್ಟಿತು” ಎಂದು ಹೇಳಿದನು. ಮೂರು ದಿನಗಳಾದರೂ ಅವರು ಅದನ್ನು ಬಿಡಿಸಲಾರದೆ ಹೋದರು.
  yap-yap: Me ga’ar, “Ban’en nma lang e yib ban’en riy ni yira kay; u fithik’ ban’en
    nib gel e yib ban’en riy nib athib.” Me yan dalip e rran ma dawori pat ngorad
    fan fare salipow.
  hlt-MCSB: Te phoeiah amih te aka hnom khui lamkah caak ha thoeng tih aka tlung khui
    lamkah didip ha thoeng,” a ti nah hatah olkael ming ham te hnin thum khuiah coeng
    uh thai voel pawh.
  mdy-ETH: ዒዚ ዔያቶ ኮይላ፦ «ሙዓያይዳፓ ሙኡዚ ጴዼኔ፤ ዶዲፓ ዓኣሢ ባኣዚ ኬስኬኔ» ጌዔኔ። ዔያቶም ዬይ ሃይሦ ኬሊ ሄላንዳኣና
    ዔርቶ ዒፄኔ።
  twi-ASANTE: Ɔkaa no sɛ, “Deɛ ɔdie mu na wɔnya biribi a wɔdie; ɔhoɔdenfoɔ mu na ɔdɛ
    firi ba.” Nnansa akyi no, na wɔntumi nyii ano.
  eng-WEBU: He said to them, “Out of the eater came out food. Out of the strong came
    out sweetness.” They couldn’t in three days declare the riddle.
  wal-wal: I eta, “Miyaagaappe miyoobai beettiis. Minuwaa giddoppe mal77iyaabai kiyiis”
    yaagiis. Heezzantto gallassi gakkanaassi eti qan77ishiyaa birshshettaa immanau
    danddayibookkona.
  spa-PDDPT: 'Él les dijo: Del devorador salió comida, Y del fuerte salió dulzura.
    Y no lograron descifrar la adivinanza en tres días.'
  gun-gun: Ha'e ramo ha'e kuery pe omombe'u vy — Okaru va'ekue gui oẽ tembi'u, imbaraete
    va'ekue gui oẽ he'ẽ va'e — he'i. Ha'e rã mboapy ára re ha'e kuery nombovai kuaai
    okuapy.
  agu-BL: 'Xe''te''n tzun Sansóntz tan xtxole''n. Je tzun taltze''j: “Te jun yi na
    wan, ja eltzaj cab. Te yi jun yi cham ja jal ẍchi''al.” Ma yi tele''n ox k''ej
    qui nin na el chitxum tetz yi mbi na elpont yi xtxolbila''tz.'
  ilo-ULB: Kinunana kadakuada, “Manipud iti mangmangan, adda maysa a banag a makan;
    manipud iti napigsa, adda maysa a banag a nasam-it.” Ngem saan a napugtoan dagiti
    sangailina ti sungbat iti las-ud ti tallo nga aldaw.
  kpg-kpg: Gei mee ga helekai, “Mai i lodo di mee gai mee e lloomoi ai nia mee e gai.
    Mai i lodo di mee e maaloo e lloomoi ai nia mee e maangala.” I muli nia laangi
    e dolu, gei digaula digi gida tadinga di ala mee deelaa.
  uig-ARA: 'ئۇ ئۇلارغا: ــ يېيىلىدىغىنى يېگۈچىنىڭ ئىچىدىن چىقتى؛ تاتلىق كۈچتۈڭگۈرنىڭ
    ئىچىدىن چىقتى، بۇ نېمە؟ ــ دېدى. ئۇلار ئۈچ كۈنگىچە بۇ تېپىشماقنى تاپالمىدى.'
  sus-sus: Na kui a naxa taali nde fala e bɛ, «Naxan se donma, a donse raminima. Se
    ɲɔxunmɛ kelixi sɛnbɛma nan ma.» E naxa na taali fen xi saxan bun ma, kɔnɔ e mu
    nɔ na kolonde.
  pon-2006: Ih eri ndahng irail, “Kisin tungoal kohda sang rehn me kin tungoalehla,
    mehkot mem kohda sang rehn me kehlailo.” Mwurin rahn siluh re sohte diarada wehwehn
    kahk wet.
  jae-jae: Ma eŋ kêsôm gêdêŋ êsêac gebe “Gêŋ taniŋŋa kêsa aŋga ŋac-awa-geŋwagaŋa.
    Gêŋ ŋakana kêsa aŋga ŋactêkwanê.” Bêc têlêac gêjaŋa ma êsêac têtap biŋ tonaŋ ŋam
    sa atom.
  ksd-ksd: 'Ma i ga biti ta diat: Di ga kap pa ra nian ta ra bala i ra lup virua,
    ma ra magit i kalakalami ta ra tena niongor. Ma dia ga mama pala ia ta ra utul
    a bung.'
  tur-YTC: 'Onlara şöyle dedi: “Yiyenden yiyecek çıktı. Güçlüden tatlılık çıktı.”
    Üç gün içinde bilmeceyi açıklayamadılar.'
  grc-BRENT: Καὶ εἶπεν αὐτοῖς, τὶ βρωτὸν ἐξῆλθεν ἐκ βιβρώσκοντος, καὶ ἀπὸ ἰσχυροῦ
    γλυκύ· καὶ οὐκ ἠδύναντο ἀπαγγεῖλαι τὸ πρόβλημα ἐπὶ τρεῖς ἡμέρας.
  ind-AYT: Lalu, dia berkata kepada mereka, “Dari yang makan, keluarlah makanan. Dari
    yang kuat, keluarlah yang manis.” Mereka tidak dapat memberi jawab atas teka-teki
    itu selama tiga hari.
  nya-nya: Iye anati, “Chakudya chinatuluka mu chinthu chodya chinzake; ndipo chozuna
    chinatuluka mu chinthu champhamvu.” Panapita masiku atatu anthuwo akulephera kumasulira
    mwambiwo.
  hrv-hrv: 'A on im reče: “Od onog koji jede izišlo je jelo, od jakoga izišlo je slatko.”
    Ali za tri dana nisu mogli odgonetnuti zagonetke.'
  mps-mps: Tialima, agai augwalibolo wali, “Te tubo nai te nai tubo bage me delide
    pedelai. Te pusu nai te bomai nai me delide pedelai.” Samsongo te po begelama
    wali. Te sela sogo bidai, tiali goli augwaligo te po begelai page me konebeo.
  tpi-tpi: Orait em i tokim ol olsem, “Samting bilong kaikai i kamap long wanpela
    samting i save kaikai. Switpela samting i kamap long wanpela samting i gat strong.”
    Tripela de i go pinis tasol ol i no save long as bilong dispela tok bokis.
  dan-1931: 'Da sagde han til dem: “Fra Æderen kom Æde, fra den stærke Sødme!” Men
    da de tre Dage var omme, havde de ikke kunnet gætte Gåden,'
  vie-OVCB: 'Ông liền ra câu đố: “Từ vật ăn ra thức ăn; từ giống mạnh ra thức ngọt.”
    Trong ba ngày, họ không tìm được câu giải đáp.'
  guj-2017: તેણે તેઓને કહ્યું, “ખાઈ જનારમાંથી, કંઈક ખોરાક નીકળ્યો; બળવાનમાંથી, કંઈક
    મીઠાશ નિકળી.” પણ તેના મહેમાનો ત્રણ દિવસમાં ઉખાણાનો જવાબ આપી શક્યા નહિ.
  pon-2006A: Ih eri ndahng irail, “Kisin tungoal kohda sang rehn me kin tungoalehla,
    mehkot mem kohda sang rehn me kehlailo.” Mwurin rahn siluh re sohte diarada wehwehn
    kahk wet.
  por-BRBSL: Ele disse a eles, “Do comedor saíram alimentos. Do forte saiu a doçura”.
    Eles não puderam declarar o enigma em três dias.
  cth-cth: Hat toteh, ahni ni a dei pouh, kacatkung thung hoi cakawi a tâco teh, athakaawme
    dawk hoi ka radip e a tâco. Hote pâveinae hah hnin thum touh thung dei thai awh
    hoeh.
  twi-twi: Ɔkaa no se, “Nea odidi mu na wonya biribi a wodi; ɔhoɔdenfo mu na ade dɛɛdɛ
    fi ba.” Nnansa akyi no, na wontumi nyii ano.
  hlt-hlt: Te phoeiah amih te aka hnom khui lamkah caak ha thoeng tih aka tlung khui
    lamkah didip ha thoeng,” a ti nah hatah olkael ming ham te hnin thum khuiah coeng
    uh thai voel pawh.
  tbz-SIM: 'Kɛ̀ Sɑ̃nsɔ̃ɔ̃ dɔ̀: Wèè cɑ̀ɑ́ nho miɛkɛ nkɛ bɛ̀ cɑ̀ɑ́ ndɛ̀ yɛ̀nnímɛ̀. Kɛ̀
    dɛnɑtirɛ̀ yɛ̀nní dɛkperɛ̀ miɛkɛ. Kɛ̀ yɛwe yɑ̀ɑ tuɔkɛnɛ̀ yɛ̀tɑ̃ɑ̃ti bɑ́ bɛ̀ mu
    nyí pɛ̀tɛ́ dɛ kóo pɛ̀tɛ̀mpɛ̀ tu mù.'
  msy-2020: 'Ezɨ a kamaghɨn men akam ikaragha ghaze: “Apir bizir mamɨn bizir apir
    mam oto. Ezɨ bizir isɨngtɨzir mam bizir gavgavimɨn oto.” Ezɨ 3plan arueba gɨvazɨ,
    me akar isɨn zuir kam gɨfozir puvatɨghavɨra iti.'
  dop-dop: 'Ɩlɛnɑ Sɑmsɔŋ sɩ: Kʋtɔtɔɣɔm lɩɩnɑ tɔɣɔlʋ tɑɑ. Nɑ leleŋ nyǝm lɩɩnɑ toŋ tʋ
    tɑɑ. Pepeɣelɛ? Hɑlǝnɑ kʋyɛɛŋ tooso siki ɩfepiyɑ tɑ nyǝntɑ kʋcɔcɔtʋ.'
  azb-azb: 'Şimşon onlara dedi: «Yeyəndən bir yeməli şey çıxdı, Güclüdən bir şirin
    şey çıxdı». Üç gün ərzində onlar tapmacanı tapa bilmədilər.'
  eng-DBY: And he said to them, Out of the eater came forth food, And out of the strong
    came forth sweetness. And they could not in three days explain the riddle.
  hin-2017: उसने उनसे कहा, “खानेवाले में से खाना, और बलवन्त में से मीठी वस्तु निकली।”
    इस पहेली का अर्थ वे तीन दिन के भीतर न बता सके।
  eng-YLT: 'And he saith to them: ''Out of the eater came forth meat, And out of the
    strong came forth sweetness;'' and they were not able to declare the riddle [in]
    three days.'
  kne-kne: Pag kanan Samson, “Nawaday makan ay napo sin mangamangan, Nawaday mam-is
    ay napo sin kapipigsaan.” Inmey di tolo ay agew yan adi dan makasongbat.
  eng-WYC-2017: And he said to them, Meat went out of the eater, and sweetness went
    out of the strong. And by three days they might not solve the proposition, that
    is, the reasoning set forth.
  eng-WMBB: He said to them, “Out of the eater came out food. Out of the strong came
    out sweetness.” They couldn’t in three days declare the riddle.
  urd-GVH: समसून ने कहा, “खानेवाले में से खाना निकला और ज़ोरावर में से मिठास।” तीन
    दिन गुज़र गए। जवान पहेली का मतलब न बता सके।
  rug-rug: Meke zama si asa, “Koa sa sapu ganigani si vura mae sapu kote gania. Koa
    sa sapu ṉiṉira si vura mae sapu lomoso hola.” Beto mo sari ka ṉeta rane ba lopu
    boka zama vura nia rini sa ginuana sa zinama asa.
  gaz-gaz: Innis deebisee, “Kan nyaatu keessaa wanni nyaatamu, jabaa keessaa immoo
    wanni miʼaawu baʼe” isaaniin jedhe. Isaanis hamma guyyaa sadiitti hibboo sana
    hiikuu hin dandeenye ture.
  fra-LSG: 'Et il leur dit: De celui qui mange est sorti ce qui se mange, et du fort
    est sorti le doux. Pendant trois jours, ils ne purent expliquer l’énigme.'
  gnn-gnn: Bala Djämdjindhunydja ḻakaraŋala bitjarrana, “Ŋuliŋuru ḻäwunhamirriwala
    dhawaṯthurruna ḻukanharamirrina, ga ŋuliŋuru ganydjarr‐ḏumurruwala dhawaṯthurruna
    ŋula nhä dhäkay‐djulŋi,” bitjarra ŋayi ḏe'ŋu‐ŋuparanydja walalaŋgu. Ga walalanydja
    yukurrana baḏak birrka'yurruna yawirriny'thunydja ŋuriŋi, ga ḻurrkun' walunydja
    ŋupara, ga yakana maḻŋ'maraŋalanydja walala nhä ŋunhi mayali' ŋayi ḏe'ŋu‐ŋupara
    walalaŋgu.
  yal-yal: A yi a fala e xa, a naxa, “Naxan seen donma, donseen minixi na nin, naxan
    sɛnbɛ gbo, ɲaxunna yi mini na yi. Nanse na ra?” Xi saxan, e mi nɔ a bunna falɛ.
  haw-1868: I aku la oia ia lakou, Mailoko mai o ka mea e ai ana i puka mai ai ka
    ai, a mailoko mai hoi o ka mea ikaika, i loaa mai ai ka ono. A i na la ekolu,
    aole hiki ia lakou, ke koho mai ia ia i ua nane la.
  arb-NAV: 'فَقَالَ لَهُمْ: «مِنَ الآكِلِ خَرَجَ أُكْلٌ، وَمِنَ الْقَوِيِّ خَرَجَتْ
    حَلاوَةٌ». وَانْقَضَتْ ثَلاثَةُ أَيَّامٍ مِنْ غَيْرِ أَنْ يَجِدُوا لَهَا حَلاً.'
  ewe-ewe: Adzo si wòto lae nye, “Nuɖuɖu do tso nuɖula me eye nu vivi do tso nu sesẽ
    me!” Ŋkeke etɔ̃ va yi, womete ŋu ɖe adzo la gɔme o.
  eng-LEE: And he said unto them, Out of the eater came forth food, and out of the
    strong came forth sweetness. And they could not solve the riddle in three days.
  gvn-gvn: '@see-verse:JDG.014.013'
  asm-FB: তেতিয়া তেওঁ তেওঁলোকক ক’লে, “খাওঁতাৰ পৰা খোৱা বস্তু আৰু বলৱানৰ পৰা মধু ওলাল।”
    তাতে সিহঁতে তিনদিনৰ ভিতৰত সেই সাঁথৰৰ অৰ্থ ক’ব নোৱাৰিলে।
  sus-A: نَ كُي عَ نَشَ تَالِ ندٍ قَلَ عٍ بّ، «نَشَن سٍ دٌنمَ، عَ دٌنسٍ رَ مِنِمَ.
    سٍ حْشُنمّ كٍلِشِ سّنبّمَ نَن مَ.» عٍ نَشَ نَ تَالِ قٍن شِ سَشَن بُن مَ، كْنْ
    عٍ مُ نْ نَ كٌلٌندٍ.
  fra-SBL: Il leur dit, « Du mangeur est sortie la nourriture. De la force est sortie
    la douceur. » En trois jours, ils n'ont pas pu résoudre l'énigme.
  hbo-hbo: וַיֹּ֣אמֶר לָהֶ֗ם מֵהָֽאֹכֵל֙ יָצָ֣א מַאֲכָ֔ל וּמֵעַ֖ז יָצָ֣א מָתֹ֑וק וְלֹ֥א
    יָכְל֛וּ לְהַגִּ֥יד הַחִידָ֖ה שְׁלֹ֥שֶׁת יָמִֽים׃
  kik-kik: Nake akĩmeera atĩrĩ, “Kuuma nyamũ ndĩani, gũkiuma kĩndũ kĩngĩrĩĩo; kuuma
    kũrĩ nyamũ ĩrĩ hinya, gũkiuma kĩndũ kĩrĩ mũrĩo.” Na handũ ha mĩthenya ĩtatũ, matiahotete
    kũmĩtaũra.
  fra-NCL: 'Il leur dit : « De celui qui mange est sorti ce qui se mange, du fort
    est sorti le doux. » Pendant trois jours, ils ne purent expliquer l’énigme.'
  cek-AK: To naah Samson mah nihcae khaeah, Kacaa thaih kami thung hoiah buh to tacawt
    moe, thacak kami thung hoiah kaluep to tacawt, tiah a naa. Ni thumto thung nihcae
    mah thui pae o thai ai.
  cuk-cuk: 'Degi, Sansón amarga sogded: “Emar-gunnedgi masgulleged noalid, degi, gargandik-nikadgi
    osidikid noalid.” Ibapaagusgu, sapingana oeged geg odaloge gusmalad.'
  uig-CYR: 'У уларға: — Йейилидиғини йегүчиниң ичидин чиқти; татлиқ күчтүңгүрниң ичидин
    чиқти, бу немә? — деди. Улар үч күнгичә бу тепишмақни тапалмиди.'
  tel-2017: అప్పుడు వారితో సంసోను ఇలా చెప్పాడు, “తినే దాంట్లోనుండి తిండి వచ్చింది.
    బలమైన దాంట్లోనుండి తీపి వచ్చింది.” అన్నాడు. అతని అతిథులు మూడు రోజులైనా ఆ పొడుపు
    కథ విప్పలేక పోయారు.
  hat-BSA: 'Konsa, li te di yo: “Sòti nan sila ki konn manje, te parèt yon bagay pou
    manje. Sòti nan sila ki gen fòs, te parèt yon bagay ki dous.” Men nan twa jou,
    yo pa t kab ba li repons lan.'
  kos-kos: Na el fahk nu selos, “Liki el su mongo, mwe mongo sikyak, Liki el su fokoko,
    ma emwem sikyak.” Ke len nufon tolu elos tia ku in konauk kalmac.
  hbo-WLC: וַיֹּ֣אמֶר לָהֶ֗ם מֵהָֽאֹכֵל֙ יָצָ֣א מַאֲכָ֔ל וּמֵעַ֖ז יָצָ֣א מָת֑וֹק וְלֹ֥א
    יָכְל֛וּ לְהַגִּ֥יד הַחִידָ֖ה שְׁלֹ֥שֶׁת יָמִֽים׃
  ibo-ibo: Ọ gwara ha sị, “Ihe oriri si nʼime onye na-eri eri na-apụta, ọzọkwa, ihe
    dị ụtọ si nʼime onye dị ike pụta.” Mgbe ụbọchị atọ gasịrị, ha enwebeghịkwa ike
    kọwaa ya.
  ory-ory: ତହିଁରେ ସେ ସେମାନଙ୍କୁ କହିଲା, “ଖାଦକଠାରୁ ଖାଦ୍ୟ ଓ ବଳବାନ‍ଠାରୁ ମିଷ୍ଟତା ନିର୍ଗତ
    ହେଲା।” ମାତ୍ର ସେମାନେ ତିନି ଦିନ ଯାଏ ପ୍ରହେଳିକାର ଅର୍ଥ ଜଣାଇ ପାରିଲେ ନାହିଁ।
  chk-chk: Samson a üreniir, “Mongö a towu seni eman mi momongö, nge arar a towu seni
    eman mi pöchökül.” Iwe, mürin ülüngat rän resap tongeni asilla ewe asisil.
  rop-rop: Wal Semsan bin tok, “Brom insaid langa det ting weya im dagat, daga bin
    kamat. Brom insaid langa det strongwan ting, switwan ting bin kamat.” Wal blanga
    thrideis detlot men bin jinggabat nomo lilbit. Bat dei nomo bin sabi wanim det
    wed bin min,
  ukr-1871: 'І рече їм: Вийшла харч з їдючого, солодощі із страшного. Так не змогли
    вони розвязати загадки в трьох днях.'
  deu-1951: 'Er sprach zu ihnen: «Speise ging aus von dem Fresser, und Süßigkeit ging
    aus von dem Starken.» Und sie konnten in drei Tagen das Rätsel nicht erraten.'
  eng-JPS: 'And he said unto them: Out of the eater came forth food, and out of the
    strong came forth sweetness. And they could not in three days declare the riddle.'
  srp-1865: 'Tada im reèe: od onoga koji jede izide jelo, i od ljutoga izide slatko.
    I ne mogoše odgonenuti zagonetke tri dana.'
  lug-lug: N’abagamba nti, “Mu muli mwavaamu ekyokulya Mu w’amaanyi mwavaamu ekiwoomerera.”
    Ennaku ssatu ne ziyitawo nga bakyalemeddwa okuvvuunula ekikokko.
  heb-heb: ויאמר להם מהאכל יצא מאכל ומעז יצא מתוק ולא יכלו להגיד החידה שלשת ימים׃
  ben-IRV: তিনি তাদেরকে বললেন, “খাদক থেকে বের হল খাদ্য, বলবান থেকে বের হল মিষ্ট দ্রব্য।”
    তারা তিন দিনের সেই হেঁয়ালির অর্থ করতে পারল না।
  pan-pan: ਤਾਂ ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਕਿਹਾ, - “ਖਾਣ ਵਾਲੇ ਵਿੱਚੋਂ ਭੋਜਨ ਨਿੱਕਲਿਆ, ਅਤੇ ਤਕੜੇ ਵਿੱਚੋਂ
    ਮਿਠਾਸ” ਤਿੰਨ ਦਿਨਾਂ ਦੇ ਵਿੱਚ ਉਹ ਇਸ ਬੁਝਾਰਤ ਨੂੰ ਨਾ ਬੁੱਝ ਸਕੇ।
  mya-JVB: ရှံဆုန်ကလည်း၊ စား တတ်သောသူ၏အထဲ က အစာ ၊ သန်စွမ်း သောသူ၏အထဲ က အချို ထွက်
    လေစွဟု ဆို ၏။ ထိုစကားဝှက် အနက်ကို သူတို့သည် သုံး ရက် ပတ်လုံးရှာ ၍ မ တွေ့နိုင်
    ကြ။
  tbg-tbg: Minti tuvaro viva tiharo, Kara ne vai haikaraqihairo kara naa haikava qovaraiqivo.
    Kempuka haikaqihairo hiakaa i haikava qovaraiqivo, tiro. Minti tumanta vika taaramo
    enta aato utuqi viha kia vi uvara okara rantakora.
  hmo-hmo: 'Samson ia hereva, ia gwau: “Ia aniani noho gauna dekena amo, aniani ia
    mai. Goada gauna dekena amo, be aniani mamina namona ia mai.” Dina toi murinai
    inai hunia hereva ena anina idia do davaria lasi.'
  urd-urd: उसने उनसे कहा, खाने वाले में से तो खाना निकला, और ज़बरदस्त में से मिठास
    निकली और वह तीन दिन तक उस पहेली को हल न कर सके।
  rus-SYN: 'И сказал им: из ядущего вышло ядомое, и из сильного вышло сладкое. И не
    могли отгадать загадку в три дня.'
  bqc-SIM: 'A ònɛ́: Pↄblea bↄ̀ pↄsona guu, pↄ́ na bↄ̀ pↄ́ pãsĩ guu. Ɔ̃ aai fↄ̃
    yáasipi pòloo e gↄↄ àaↄ̃.'
  tcz-CHONGTHU: Hitichun aman aseitan ahi, “Mi nepa a kon in nehthei themkhat ahungdoh
    e, mihatpa a kon in alhumkei themkhat ahung doh e” ati. Nithum sungin amahon hetdohtei
    ding ago uvin ahin ahedoh joupouvin ahi.
  mar-mar: तो त्यास म्हणाला, खाणाऱ्यामधून खाण्याजोगे काही बाहेर निघते, बळकटातून काहीतरी
    गोड बाहेर निघते. परंतु तीन दिवसात तर त्याच्या पाहुण्यांना त्याचे उत्तर मिळाले
    नाही.
  qub-qub: 'Chaura Sansón niran: «¿Imatäshi, imatäshi? Micucojpitami micuy yurisha.
    Callpayojpitami mishqui llojshisha.» Mösucunaga quimsa junajtapis manaraj adibinaranrächu.'
  bqp-bqp: 'À pìńnɛ: Pↄ́ble bò pↄ́sorii gũn, pↄ́ nna bò pↄ́ gbãna gũn. Akũ odi
    fↄ̃ ò gara pìi bòro ari gↄrↄ aakↄ̃.'
  hat-hat: 'Li di yo: -Manje soti nan vant sa ki konn touye pou manje. Sa ki dous
    soti nan sa ki gen anpil fòs. Twa jou pase, yo pa t'' ankò jwenn kont la.'
  eng-BSB: 'So he said to them: “Out of the eater came something to eat, and out of
    the strong came something sweet.” For three days they were unable to explain the
    riddle.'
  tod-tod: 'É ɠɛni ti ma: «Nii é mii wosu, nu laamianigi ɠulaʋɛ naa zu, Nii suɓaai,
    nɛɛ gelei ɠulani naa zu.» Folo saʋagɔ laawu, nu niinɛiti ti la ɠɛni zooni ti ʋa
    faalaalii ʋoluwo.'
  eng-WEBPB: He said to them, “Out of the eater came out food. Out of the strong came
    out sweetness.” They couldn’t in three days declare the riddle.
  kbq-kbq: Anagema hazageno'a amanage hu'ne, Ne'zama tragafeno nenea zagafintira ne'za
    fore hu'ne. Hanki hankave zagafintira haganentake'za efore hu'ne. Hianagi 3'a
    zagegnamofo agu'afina ana fronka kea refko hu'za huamara hugara osu'naze.
  nhe-BL: 'Huan queja ni quinilhui: “Ipan se tecuajquetl, quisqui tlacualistli, huan
    tlen se tlen tetic quisqui tlen tzopelic.” Huan panoc eyi tonali huan nopa tlanotzalme
    ax quimatque tlaque quiijtosnequi nopa ahuil tlatzintoquili tlen ohui.'
  bus-bus: 'À bèńnɛ: Pↄ́blee bↄ̀ pↄ́sori guu, pↄ́ nnaa bↄ̀ pↄ́ gbãaa guu. Ben aↄ̃ↄe
    fↄ̃ wà gara pì bòro ai gurↄ aagↄ̃.'
  gub-BL: — Temi'u uhem umai'u ma'e wi a'e. Hete katu ma'e uhem ikàg ma'e wi a'e,
    i'i wanupe. Na'iruz 'ar pawire kwàkwàmo numume'u kwaw a'e ma'e imim pyrer a'e
    wà rihi. Nukwaw kwaw a'e ma'e ikwaw pyr 'ym imume'u haw wà.
  eng-DRA: 'And he said to them: Out of the eater came forth meat, and out of the
    strong came forth sweetness. And they could not in three days expound the riddle.'
