verse: JDG.014.020
translations:
  mal-C: അതിനുശേഷം ശിംശോന്റെ ഭാര്യ അദ്ദേഹത്തിന്റെ വിവാഹത്തോഴന്മാരിൽ ഒരാൾക്കു ഭാര്യയായിത്തീർന്നു.
  deu-TKW: Simsons Weib aber wurde seinem Gesellen zu teil, den er sich beigesellt
    hatte.
  lin-lin: Mpe babalisaki mwasi ya Samison epai ya moko kati na baninga ya Samison,
    oyo babengisaki na feti.
  eng-LSV: and Samson’s wife becomes his companion’s, who had attended to him.
  eng-GNV: Then Samsons wife was giuen to his companion, whom he had vsed as his friend.
  eng-WEBSTER: But Samson's wife was given to his companion, whom he had used as his
    friend.
  nhw-BL: Huajca isihua Sansón quimactilijque ma mocuili seyoc catli eliyaya inelhuampox,
    yaya catli itztoya más nechca ya ipan nopa nenamictili.
  swh-ONEN: Lakini huyo mke wa Samsoni akakabidhiwa kwa rafiki yake Samsoni ambaye
    alikuwa rafiki yake msaidizi siku ya arusi.
  bba-bba: Yerɑ bɑ win kurɔ wi suɑ bɑ ɑluwɑɑsi tɛnɑ yen turo kɑ̃ wi u kuɑ win kurɔ
    kpɑɑ sɑro.
  eng-KJVCPB: But Samson’s wife was given to his companion, whom he had used as his
    friend.
  wbp-wbp: Ngula-jangka, karnta yinyakupalangurlu-palarla yungu nyanunguju karnta
    wati jinta-karikilki yangka kujalpa Jamijini-kirlirli kurapaka ngarnu.
  luo-luo: Chi Samson nomi osiepne mane jachungʼne kokendo.
  meu-meu: a Samson adavana na Samson bamona ta, headava negana ai e duruava tauna,
    e henia, ia ese e adavaia.
  npi-ULB: शिमशोनको साथमा बसेको मित्रलाई तिनको पत्‍नी दिएर पठाइयो ।
  yor-yor: Wọ́n sì fi ìyàwó Samsoni fún ẹlẹgbẹ́ rẹ̀, tí ó jẹ́ ọ̀rẹ́ tímọ́tímọ́ rẹ̀
    nígbà ìgbéyàwó rẹ̀.
  emp-NTPO: Maʌ̃ bẽrã idji quima bai b̶ad̶a zezaba dji caura Sansoʌ̃ ume b̶ad̶a ẽberãa
    diasia.
  ind-ind: Maka istri Simson dinikahkan dengan salah seorang pemuda yang menjadi pengiringnya.
    Simson tidak mengetahui hal itu.
  pes-OPCB: زن سامسون نیز به جوانی که در عروسی آنها ساقدوش سامسون بود، به زنی داده
    شد.
  tgl-ULB: At ibinigay ang kaniyang asawa sa kaniyang matalik na kaibigan.
  cbu-NT: Itaru, Sanson wamkur Sansonaa wizanll waamatarisha wizanlleem yamarangiya.
    Ashiriya, na kamaneena yuwaa Sanson wizanllee kamingaru anush waparsha minoomsha
    kanungas panarangu anootsi.
  hui-hui: Ani buwa ibu one biago agali ibu nenege mbira ibu wali dabu biyangi libu
    haru mandagi ho palu biribigo ibu hado mini.
  mya-mya: သူ​၏​ဇ​နီး​ကို​မင်္ဂ​လာ​ဆောင်​ပွဲ​တွင်​ရှံ​ဆုန် ၏​လူ​ပျို​ရံ​ဖြစ်​သူ​နှင့်​ပေး​စား​လိုက်​ကြ​၏။
  bod-N: སཱམ་སོན་གྱི་ཆུང་མ་ནི་ཁོའི་འདུག་གྲོགས་ཏེ་ཁོའི་མག་རོགས་བྱས་མྱོང་བ་དེར་དབང་བར་གྱུར་ཏོ།
    །
  sna-sna: Uye mukadzi waSamusoni akapiwa kushamwari yakanga yamuperekedza pasvitsa.
  spa-BLM: Pero la mujer de Sansón fue entregada a su compañero, que había sido su
    amigo.
  cac-cac: Axo ix yetb'eyum vin̈ chi', a d'a jun vin̈ ajun yed' vin̈ d'a jun q'uin̈
    chi', a d'a vin̈ ix ac'ji ix.
  swh-ULB: Na mke wake akachukuliwa na rafiki yake wa karibu.
  bel-bel: А жонка Самсонава выйшла за вясельнага дружка ягонага, які быў пры ім за
    дружка.
  deu-ELBBK: Und die Frau Simsons wurde einem seiner Gesellen gegeben, den er sich
    zugesellt hatte.
  mbb-OT: Ne sikan is esawa ni Samson impeesawa te maama he avey ni Samson hein nengesawa
    sikandin.
  mal-2015: ശിംശോന്റെ ഭാര്യ അവന്റെ കൂട്ടുകാരനായിരുന്ന തോഴന്നു ഭാര്യയായിയ്തീർന്നു.
  tuo-NT: Tere ĩꞌagʉ̃, Sansón mañecʉ̃ níꞌcʉ cʉ̃ macõrẽ na omocã dʉꞌtecã coꞌteꞌcʉ peꞌere
    numisocʉ niwĩ.
  rmc-rmc: Leskra romňa dine leskre družbaske, savo sas leskro prijaťeľis.
  pes-OPV: و زن شمشون به رفیقش که او رادوست خود می‌شمرد، داده شد.
  ron-1924: Невастэ-са а фост датэ унуя дин товарэший луй, ку каре ера приетен ел.
  ben-OBCV: আর শিম্‌শোনের স্ত্রীকে তাঁর সহচরদের মধ্যে এমন একজনের হাতে তুলে দেওয়া
    হল, যে সেই উৎসব চলাকালীন তাঁর পরিচর্যা করেছিল।
  som-som: Laakiinse naagtii Samsoon waxaa la siiyey wehelkiis oo uu saaxiib ka dhigan
    jiray.
  lat-VUC: uxor autem ejus accepit maritum unum de amicis ejus et pronubis.
  eng-ASVBT: But Samson’s wife was given to his companion, whom he had used as his
    friend.
  ita-1885: E la moglie di Sansone fu data al compagno di esso, il quale era il suo
    intimo amico.
  eng-LXXUP: And the wife of Samson was given to one of his friends, with whom he
    was on terms of friendship.
  eng-ULB: Samson's wife was given to his best friend.
  spa-VBL: La mujer de Sansón fue entregada a su padrino, que lo había acompañado
    en su boda.
  fra-_FOB: Et la femme de Samson fut donnée à son compagnon, avec lequel il s'était
    lié.
  mal-mal: ശിംശോന്റെ ഭാര്യ അവന്റെ കൂട്ടുകാരനായിരുന്ന തോഴന് ഭാര്യയായിയ്തീർന്നു.
  urd-GVR: Lekin us kī bīwī kī shādī Samsūn ke shahbāle se karāī gaī jo 30 jawān Filistiyoṅ
    meṅ se ek thā.
  suz-BL: मिनु सिम्‍सोन आ मीश चहिं सिम्‍सोन कली वारच पाइब का कली गेमे बाक्‍त। न्‍यायाधीस
    १५:२
  ita-1927: Ma la moglie di Sansone fu data al compagno di lui, ch’ei s’era scelto
    per amico.
  ckb-ckb: ژنەکەی شەمشونیش بوو بە ژنی ئەو هاوڕێیەی کە لە زەماوەندەکەیدا لەگەڵی بوو.
  eng-BBE: But Samson's wife was given to the friend who had been his best man.
  kan-OKCV: ಅವನು ಕೋಪಗೊಂಡು ತನ್ನ ತಂದೆಯ ಮನೆಗೆ ಹೊರಟುಹೋದನು. ಆದರೆ ಸಂಸೋನನ ಹೆಂಡತಿಯನ್ನು ಅವನ
    ಸಂಗಡ ಸ್ನೇಹಿತನಾಗಿದ್ದವನಿಗೆ ಮದುವೆ ಮಾಡಿಕೊಟ್ಟರು.
  tam-2017: சிம்சோனின் மனைவியோ, அவனுடைய நண்பர்களில் அவனோடு சிநேகமாயிருந்த ஒருவனுக்குக்
    கொடுக்கப்பட்டாள்.
  spa-RV-1909: 'Y el espíritu de Jehová cayó sobre él, y descendió á Ascalón, é hirió
    treinta hombres de ellos; y tomando sus despojos, dió las mudas de vestidos á
    los que habían explicado el enigma: y encendido en enojo fuése á casa de su padre.
    Y la mujer de Samsón fué dada á su compañero, con el cual él antes se acompañaba.'
  ron-BTF: Iar soția lui Samson a fost dată însoțitorului său, cu care el se împrietenise.
  eng-WEBP: But Samson’s wife was given to his companion, who had been his friend.
  eng-FBV: Samson's wife was given to his best man who had accompanied him at the
    wedding.
  nld-1939: terwijl de vrouw van Samson aan een van zijn makkers werd gegeven, die
    zijn feestgenoot was geweest.
  nch-BL: Huajca isihua Sansón quimactilijque ma mocuili seyoc cati eliyaya inelhuampo,
    yaya cati itztoya más nechca ya ipan nopa netahuicaltili.
  vie-1934: Vợ Sam-sôn bị gả cho một người trai trẻ mà chàng đã chọn làm bạn.
  hin-CV: शिमशोन की पत्नी उसके उस साथी को दे दी गई, जो उसका मित्र था.
  spa-BES: Pero la esposa de Sansón fue entregada a su compañero, que había sido su
    mejor amigo.
  tdx-tdx: Le natolotse amy mpiama’e nanoe’e mpandrorotsey i vali’ey.
  tha-KJV: ส่วนภรรยาของแซมสันนั้​นก​็ยกให้​แก่​เพื่อนซึ่งเป็นเพื่อนเจ้าบ่าวนั้นเสีย
  por-BR-2018: E a mulher de Sansão foi dada a seu companheiro, com o qual ele antes
    se acompanhava.
  deu-ELO: Und das Weib Simsons wurde einem seiner Gesellen gegeben, den er sich zugesellt
    hatte.
  eng-WYC-2018: Forsooth his wife took (as) an husband, one of the friends and privy
    keepers of her. [Forsooth the wife of him took an husband, one of his friends
    and wooers.]
  epo-epo: Kaj la edzino de Ŝimŝon fariĝis edzino de lia festena kompaniulo, kiu kompaniis
    al li.
  uig-PIN: Andin Ximxonning ayali Ximxonning ⱨǝmraⱨliridin ⱪoldax bolƣan yigitkǝ tǝwǝ
    ⱪilindi.
  beo-beo: Amola fa:no, Filisidini a:fini amo Sa:masane ea lai, amo ea ada da bu dunu
    eno Sa:masane e uda gaguli lasu lolo nasu fidisu dunu amogili lama:ne i.
  tpi-OTNT: Na ol Filistia i givim meri bilong Samson long wanpela bilong ol dispela
    man i bin i stap poroman bilong Samson long taim bilong marit.
  hau-SA: Aka kuma ɗauki matar Samson aka ba wa ɗaya daga cikin waɗanda suka yi masa
    hidima a bikin.
  uig-LAT: Andin Shimshonning ayali Shimshonning hemrahliridin qoldash bolghan yigitke
    tewe qilindi.
  nde-nde: UmkaSamsoni wasesendiselwa komunye wabakhaphi bakhe owayekhona edilini.
  ton-ton: Ka naʻe ʻatu ʻae uaifi ʻo Samisoni ki heʻene kaumeʻa, ʻaia naʻa ne faʻaki
    ki ai ko hono kāinga.
  ces-1613: Žena pak Samsonova dostala se jednomu z tovaryšů jeho, kteréhož on byl
    k sobě připojil.
  eng-WMB: But Samson’s wife was given to his companion, who had been his friend.
  tam-TCV: சிம்சோனின் மனைவியோ திருமணத்திற்கு வந்திருந்த அவனுடைய சிநேகிதன் ஒருவனுக்குக்
    கொடுக்கப்பட்டாள்.
  ceb-ULB: Ug ang iyang asawa gihatag ngadto sa suod niya nga higala.
  pol-UBG: Żona Samsona zaś została oddana jego towarzyszowi, który był jego przyjacielem.
  agr-agr: Nunikmatai Sansón nuwenbaunum aents aidau pujusu aina nuwiyajai Sansógka
    nuwen tikich aentsnum sujutkajui.
  kyc-kyc: Peyamo dokopa banya etenge doko nyepala akali mende Samasonepa wamba role
    pyao puu minyuo kareyambi doko maiyami.
  urd-GVU: لیکن اُس کی بیوی کی شادی سمسون کے شہ بالے سے کرائی گئی جو 30 جوان فلستیوں
    میں سے ایک تھا۔
  deu-1912: Aber Simsons Weib ward einem seiner Gesellen gegeben, der ihm zugehörte.
  kan-2017: ಇತ್ತ ಸಂಸೋನನ ಹೆಂಡತಿಯನ್ನು ಆ ಮೂವತ್ತು ಮಂದಿಯಲ್ಲಿ ಅವನಿಗೆ ಸ್ನೇಹಿತನಾಗಿದ್ದವನಿಗೆ
    ಮದುವೆಮಾಡಿಕೊಟ್ಟರು.
  yap-yap: ma fare bpin ni le’engin e ni pi’ ngak fare pagel ni ayweg ko magpa’ rok.
  hlt-MCSB: Samson yuu te anih taengah aka luem a baerhoep taengla a om pah.
  mdy-ETH: ዒዛኮ ማቼላ ዒማና ዒዛኮ ዔፖሮ ዒዛ ኮይላ ሙኬ፥ ዒዛኮ ላጌስኬያም ዒንጊንቴኔ።
  twi-ASANTE: Enti, wɔde ne yere no maa ɔbarima a na ɔdi Samson nan ase wɔ wɔn ayeforɔhyia
    mu no awadeɛ.
  eng-WEBU: But Samson’s wife was given to his companion, who had been his friend.
  wal-wal: Bin Samssoona machchiyaa a laggiyaassi, a waanna miiziyaassi imettaasu.
  spa-PDDPT: Y la esposa de Sansón fue dada a un compañero de él que fue amigo de
    Sansón.
  gun-gun: Ha'e gui Sansão irũ ae pe ju ome'ẽa kunha va'e ta'yxyrã.
  agu-BL: Ma tetz txkel, nin ben ak'ij tetz jun scyeri e' tamiw Sansón.
  ilo-ULB: Ket naited ti asawana iti nasinged a gayyemna.
  kpg-kpg: Gei di lodo o maa la guu wanga gi taane dela nogo hai tangada haga modongoohia
    o di nau haga hai lodo.
  uig-ARA: ئاندىن شىمشوننىڭ ئايالى شىمشوننىڭ ھەمراھلىرىدىن قولداش بولغان يىگىتكە تەۋە
    قىلىندى.
  sus-sus: Na kui Filisitakae naxa Samison xa ginɛ fi xɛmɛ gbɛtɛ ma, xulunyi binyɛ
    fixi naxan ma.
  pon-2006: En Samson eh pwoudo eri pwoudikihla mwahnakapwo me sounkadehde ara kapwopwoudo.
  jae-jae: Go sêkêŋ nê awê gêdêŋ ŋac, taŋ Simson tau kêjaliŋ sa gebe êtu ênê ŋac êwa
    eŋ saŋa naŋ. saŋa kêpi bulimakaonê kom kêkac nom ôkwiŋa.
  ksd-ksd: Ma di ga tul tar ra taulai kai Samson pire talaina, a tutana nina dir ga
    varvaragur me.
  tur-YTC: Ama Şimşon'un karısı Şimşon'a eşlik eden arkadaşına verildi.
  grc-BRENT: Καὶ ἐγένετο ἡ γυνὴ Σαμψὼν ἑνὶ τῶν φίλων αὐτοῦ, ὧν ἐφιλίασε.
  ind-AYT: Lalu, istri Simson diberikan kepada kawannya, yang merupakan pengiringnya.
  nya-nya: Ndipo mkazi wa Samsoniyo anamukwatitsa kwa amene anali mnzake womuperekeza
    pa ukwati paja.
  hrv-hrv: A Samsonovu ženu dadoše drugu koji mu bijaše svadbeni pratilac.
  mps-mps: Tama augwaligo te Samsongo we te Samson dali te we sabo sogo te hai namu
    olama te bidali bidi me delibolo te we mawai.
  tpi-tpi: Na ol Filistia i givim meri bilong Samson long wanpela bilong ol dispela
    man i bin i stap poroman bilong Samson long taim bilong marit.
  dan-1931: Men Samsons Hustru blev givet til den Brudesvend, som havde været hans
    Brudefører.
  vie-OVCB: Vợ của Sam-sôn bị đem gả cho một trong ba mươi người bạn rể của Sam-sôn.
  guj-2017: સ્ત્રીના પિતાએ સામસૂનના એક સાથી કે જેણે તેના પ્રત્યે મિત્રની ફરજ બજાવી
    હતી તેને સ્ત્રી તરીકે આપી.
  pon-2006A: En Samson eh pwoudo eri pwoudikihla mwahnakapwo me sounkadehde ara kapwopwoudo.
  por-BRBSL: Mas a esposa de Sansão foi dada a seu companheiro, que havia sido seu
    amigo.
  cth-cth: Hahoi Samson e a yu teh, a hui hah oun a poe pouh awh.
  twi-twi: Enti wɔde ne yere no maa ɔbarima a na odi Samson nan ase wɔ wɔn ayeforohyia
    mu no aware.
  hlt-hlt: Samson yuu te anih taengah aka luem a baerhoep taengla a om pah.
  tbz-SIM: Kɛ̀ bɛ̀ɛ túótɛ́ o pokù kɛ́duɔ́ nhodɑpɑ̀ɑ̀ nwèè do ni dibɑnni kó ikuɔ́.
  msy-2020: Ezɨ Filistiaba an amuim isava an namakar mam ganɨngi, an namakar kam uaghan
    a ko an isamɨn ike.
  dop-dop: Mpʋɣʋlɛ pɑ hɑ Sɑmsɔŋ ɑlʋ kɛ ɩfepu wei ɩ sǝnɑ Sɑmsɔŋ kɛ ɩ ɑkpɑɣɑlɛ tɑɑ tɔ.
  azb-azb: Şimşonun arvadını isə Şimşonu müşayiət edən sağdışlarından birinə verdilər.
  eng-DBY: And Samson's wife was [given] to his companion, whom he had made his friend.
  hin-2017: और शिमशोन की पत्नी का उसके एक संगी के साथ जिससे उसने मित्र का सा बर्ताव
    किया था विवाह कर दिया गया।
  eng-YLT: and Samson's wife becometh his companion's, who [is] his friend.
  kne-kne: Din asawa na pay yan inpaasawa da sin lalaki ay nangadkadwa en sisya sin
    kasal na.
  eng-WYC-2017: Forsooth his wife took an husband, one of the friends and privy keepers
    of her [or one of his friends and wooers].
  eng-WMBB: But Samson’s wife was given to his companion, who had been his friend.
  urd-GVH: लेकिन उस की बीवी की शादी समसून के शहबाले से कराई गई जो 30 जवान फ़िलिस्तियों
    में से एक था।
  rug-rug: Meke sa tamana sa nana barikaleqe si vala nia sa sa barikaleqe koa sa tie
    pu turu turaṉia se Samusoni pa nana vinarihaba.
  gaz-gaz: Niitii Saamsoonis miinjee isaatti heerumsiisan.
  fra-LSG: Sa femme fut donnée à l’un de ses compagnons, avec lequel il était lié.
  gnn-gnn: Ga nhanukala ŋurikala miyalkkalanydja bäpa'mirriŋuyu wekaŋala ŋanya ŋunhi
    miyalknhanydja wiripuŋuwana ḏarramuwa, Djämdjingalaŋuwa ḻundu'mirriŋuwana.
  yal-yal: E yi Samisɔn ma ɲaxanla so banxulanna yii naxan bata yi Samisɔn mati.
  haw-1868: Lilo ae la ka wahine a Samesona i kona hoa, ana i hoolauna aku ai.
  arb-NAV: وَمَا لَبِثَتِ امْرَأَةُ شَمْشُونَ أَنْ أَصْبَحَتْ زَوْجَةً لِصَاحِبِهِ
    الَّذِي كَانَ نَدِيماً لَهُ.
  ewe-ewe: Ale wotsɔ Samson srɔ̃ na ŋutsu si nɔ Samson ŋu le esime wòlé alɔ kple srɔ̃a.
  eng-LEE: And Samson's wife was given to his companion who had been given him as
    his associate.
  gvn-gvn: '@see-verse:JDG.014.019'
  asm-FB: পাছত চিমচোনে নিজৰ প্রিয় মিত্ৰক তেওঁৰ পত্নীক দি দিলে।
  sus-A: نَ كُي قِلِسِتَكَيٍ نَشَ سَمِسٌن شَ فِنّ قِ شّمّ فبّتّ مَ، شُلُنيِ بِنيّ
    قِشِ نَشَن مَ.
  fra-SBL: Mais la femme de Samson fut donnée à son compagnon, qui avait été son ami.
  hbo-hbo: וַתְּהִ֖י אֵ֣שֶׁת שִׁמְשֹׁ֑ון לְמֵ֣רֵעֵ֔הוּ אֲשֶׁ֥ר רֵעָ֖ה לֹֽו׃
  kik-kik: Nake mũtumia ũcio wa Samusoni akĩheanwo kũrĩ mũratawe ũrĩa wamũrũgamĩrĩire
    ũhiki-inĩ wake.
  fra-NCL: La femme de Samson fut donnée à l’un de ses compagnons qu’il s’était choisi
    pour ami.
  cek-AK: Samson ih zu to, Samson hoi nawnto angkom angmah ih ampui hanah paek o ving.
  cuk-cuk: Sansón-e-ome machered-baidga uksamalad. A-macheredde, Sansón na e-aiyobi
    dakdii gusad.
  uig-CYR: Андин Шимшонниң аяли Шимшонниң һәмраһлиридин қолдаш болған жигиткә тәвә
    қилинди.
  tel-2017: సంసోను భార్యను అతని స్నేహితుడికి ఇచ్చి వేశారు.
  hat-BSA: Men madanm a Samson an te vin bay a yon konpanyen li ki te bon zanmi li.
  kos-kos: Na mutan kial Samson ah itukyang nu sin mukul se ma tafwel Samson ke alu
    in marut lal ah.
  hbo-WLC: וַתְּהִ֖י אֵ֣שֶׁת שִׁמְשׁ֑וֹן לְמֵ֣רֵעֵ֔הוּ אֲשֶׁ֥ר רֵעָ֖ה לֽוֹ׃
  ibo-ibo: E duuru nwunye Samsin dunye enyi Samsin ka ha abụọ bụrụ di na nwunye.
  ory-ory: ମାତ୍ର ଶାମ୍‍ଶୋନ୍‍ ଯାହାକୁ ଆପଣାର ବନ୍ଧୁ ପରି କରିଥିଲା, ତାହାକୁ ତାହାର ଭାର୍ଯ୍ୟା
    ଦିଆଗଲା।
  chk-chk: Nge pwülüen Samson ra apwüpwülüa ngeni chienen Samson, ätewe mi eti lupwen
    an apwüpwülü.
  rop-rop: en im waif dedi bin gibit det gel merrit langa det ofsaida blanga Semsan
    deya langa det padi.
  ukr-1871: Жінка ж Самсона спарувалась із боярином, що був при ньому дружбою.
  deu-1951: Aber das Weib Simsons ward einem seiner Gefährten gegeben, der ihm beigesellt
    gewesen war.
  eng-JPS: But Samson's wife was given to his companion, whom he had had for his friend.
  srp-1865: A žena Samsonova udade se za druga njegova, s kojim se bijaše udružio.
  lug-lug: Mukazi wa Samusooni ne bamuwa mukwano gwe, eyabeeranga ne Samusooni.
  heb-heb: ותהי אשת שמשון למרעהו אשר רעה לו׃
  ben-IRV: পরে শিম্‌শোনের যে প্রিয় বন্ধু তার কাছে এসেছিল, তাকে তাঁর স্ত্রী দেওয়া
    হল।
  pan-pan: ਪਰ ਸਮਸੂਨ ਦੀ ਪਤਨੀ ਉਸ ਦੇ ਇੱਕ ਮਿੱਤਰ ਨੂੰ ਦੇ ਦਿੱਤੀ ਗਈ, ਜੋ ਵਿਆਹ ਵਿੱਚ ਉਸ ਦਾ ਸਾਥੀ
    ਸੀ।
  mya-JVB: မယား ကိုကား ရှံဆုန် ပေါင်းဘော် သော အဆွေ ခင်ပွန်းအား ပေးစားသတည်း။
  tbg-tbg: Samsoniva kia vi nahentira vararaitiro qaqirakero vumanta, vika vi nahentira
    ˻Pirisia˼ vaiinti vo amura. Vi vaiintiva Samsoniva nahenti varo entara vira tataaqa
    himpite vau vaiintiva vaura.
  hmo-hmo: To Samson ena adavana, be Samson ena headava lalonai ia durua tauna ta
    dekenai idia henia.
  urd-urd: लेकिन समसून की बीवी उसके एक साथी को, जिसे समसून ने दोस्त बनाया था दे दी
    गई।
  rus-SYN: А жена Самсонова вышла за брачного друга его, который был при нем другом.
  bqc-SIM: Ɔ̃ wà Sãusↄ̃ↄ nↄpi kũ̀ wa kpà aà gbɛ̃na pↄ́ zɛ̀ aà saɛ nↄpi sɛ́zĩwa
    aà pↄ́ ũ.
  tcz-CHONGTHU: Hijeh chun ajinu chu Samson golphapen pa kommah anapeu vin ana kichensah
    tauvin ahi.
  mar-mar: इकडे शमशोनाची पत्नी त्याच्या जवळच्या मित्राला देऊन टाकण्यात आली.
  qub-qub: Chaycama Sansonpa warmintaga taytan majacharcuran Sansonpa amïgunwanna.
  bqp-bqp: Akũ ò Samusi nↄ pìi kũ̀ ò kpà a gbɛ̃nna kũ à zɛ̀ a sarɛa nↄ pì sɛ́gↄrↄa.
  hat-hat: Lè sa a, moun yo rele yonn nan moun ki te avèk Samson yo, sa ki te pi bon
    zanmi l' lan, yo ba li madan Samson pou madanm li.
  eng-BSB: and his wife was given to one of the men who had accompanied him.
  tod-tod: Ti Samesɔn anzai veeni zunu loungoi naa ya, nii é ɠɛni ga bɔɔlai vulu
    vai zu.
  eng-WEBPB: But Samson’s wife was given to his companion, who had been his friend.
  kbq-kbq: Hagi anama higeno'a, Samsoni nenarona, anama aravema hia zupama avegama
    hu'za mani'naza nehazavefinti mago ne'mofo avremizageno ara eri'ne.
  nhe-BL: Huajca isihua Sansón quimactilijque ma mocuili seyoc tlen eliyaya inelhuampo,
    yajaya tlen itztoya más nechca ya ipan nopa nenamictili.
  bus-bus: Ben wà Samusĩ nↄↄ pì kũ̀ wà kpà à gbɛ̃nna kɛ̀ zɛ̀ à saɛ nↄↄ pì sɛ́gurↄↄ
    zĩa.
  gub-BL: Omono Zàxàw hemireko amo awa pe wà, Zàxàw tuagaw wamuzereko kar arer pe
    wà.
  eng-DRA: But his wife took one of his friends and bridal companions for her husband.
