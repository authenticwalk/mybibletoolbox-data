  jae-jae: Eŋ kêtaŋ kêli eŋ kêtôm bêc samuc 7 e noc moasiŋŋa gêbacnê. Ma gêdêŋ bêc
    kêtu 7ŋa Simson gêwa biŋ tau ŋam sa gêdêŋ eŋ, gebe awê tau kêkac eŋ ŋapaŋ. Go
    awê tau jagêjac miŋ biŋ tau gêdêŋ nê lau.
  ksd-ksd: Ma i ga tangi ta ra luaina matana ta nam ra lavurua na bung na lukara;
    ma ta ra valavuruana bung i ga ve tago i ga vatalanguane; ma i ga vaarike ra kukuraina
    pire ra umana natu i kana tarai.
  tur-YTC: Ziyafet sürerken, yedi gün onun önünde ağladı; ve yedinci gün, ona çok
    baskı yaptığı için bunu ona söyledi; o da bilmeceyi halkının çocuklarına anlattı.
  grc-BRENT: Καὶ ἔκλαυσε πρὸς αὐτὸν ἐπὶ τὰς ἑπτὰ ἡμέρας, ἃς ἦν αὐτοῖς ὁ πότος· καὶ
