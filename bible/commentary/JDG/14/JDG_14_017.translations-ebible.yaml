    itu kepada orang-orang sebangsanya.
  nya-nya: Mkaziyo anamulirira masiku onse asanu ndi awiri aphwandowo. Choncho pa
    tsiku lachisanu ndi chiwiri anamuwuza tanthauzo lake popeza amamukakamiza. Ndipo
    mkaziyo anakawuza abale ake aja tanthauzo la mwambiwo.
  hrv-hrv: 'Ona mu plakaše oko vrata sedam dana, koliko je trajala gozba. Sedmoga
    dana on joj kaza odgonetku: toliko je na nj navaljivala. I ona je odade sinovima
    svoga naroda.'
  mps-mps: Te wego te tiwai gela naga odubadi, te genuai nai ulama tuyu bidali te
    sogo te a naga olama, me badu nogo si wali sogo usu nigi pali. Agai po hauwa mu
    obaso, tama te a naga olama, nogo me si wabo side, Samsongo te begelali po page
    agabolo walali. Tama aga pelama, te aga hanibolo wagi pai.
  tpi-tpi: Meri i wok long krai olsem tasol inap long ol dispela 7-pela de bilong
    bikpela kaikai i pinis. Em i toktok planti tumas, olsem na long de namba 7, Samson
    i tokim em long as bilong tok bokis. Na em i go toksave long ol lain bilong en.
  dan-1931: Men hun hang over ham med Gråd, de syv Dage Gildet varede; og den syvende
