  dop-dop: Mpʋɣʋlɛ ɑlʋ mɩɩsǝnɑ-ɩ nɑ ɩsǝlʋm kɛ ḿpʋ́ɣʋ́ ɑcimɑ kʋyɛɛŋ tǝnɑ. Pǝ nɩɩ-ɩ,
    ɩlɛnɑ ɩ́ heeli-ɩ kʋyɑkʋ nɑɑtosompɔɣɔlɑɣɑ nyǝŋkʋ wule. Ɩlɛnɑ ɑlʋ nɑ́ɑ́ tɑɣɑsɩ ɩ
    tɛ ɩfepiyɑ kɛ kpɑkpɑɑ.
  azb-azb: Yeddi gün ziyafət davam edə-edə qadın onun qarşısında ağladı. Yeddinci
    gün Şimşon tapmacanın açmasını arvadına dedi, çünki qadın onu cana gətirmişdi.
    Qadın da gedib tapmacanın cavabını öz xalqına söylədi.
  eng-DBY: And she wept before him the seven days, while they had the feast. And it
    came to pass on the seventh day, that he explained it to her, for she pressed
    him. And she explained the riddle to the children of her people.
  hin-2017: भोज के सातों दिनों में वह स्त्री उसके सामने रोती रही; और सातवें दिन जब
    उसने उसको बहुत तंग किया; तब उसने उसको पहेली का अर्थ बता दिया। तब उसने उसे अपनी
    जाति के लोगों को बता दिया।
  eng-YLT: And she weepeth for it the seven days [in] which their banquet hath been,
    and it cometh to pass on the seventh day that he declareth [it] to her, for she
    hath distressed him; and she declareth the riddle to the sons of her people.
  kne-kne: Ngem adi sinmaldeng ay nan-og-oga sin pito ay agew ay doy ay ragragsak,
    et kanayon ay damdamagena en sisya, isonga sin maikapito ay agew, inbagan Samson.
    Pag aben ibagan asawa na sin kailiana.
  eng-WYC-2017: Therefore by seven days of the feast she wept upon him; and at the
    last in the seventh day, he told it to her clearly, when she was dis-easeful to
    him. And anon she told it to her citizens.
  eng-WMBB: She wept before him the seven days, while their feast lasted; and on the
    seventh day, he told her, because she pressed him severely; and she told the riddle
    to the children of her people.
  urd-GVH: ज़ियाफ़त के पूरे हफ़ते के दौरान दुलहन उसके सामने रोती रही। सातवें दिन समसून
    दुलहन की इल्तिजाओं से इतना तंग आ गया कि उसने उसे पहेली का हल बता दिया। तब दुलहन
    ने फुरती से सब कुछ फ़िलिस्तियों को सुना दिया।
  rug-rug: Kabo lamo sa barikaleqe pa dodurudi ri ka zuapa rane koasa inevaṉa. Ba
    koasa rane vina zuapa si tozia mo Samusoni koasa sa guguana sa nana zinama sina
    mabo nia sa si asa. Meke tozini sa barikaleqe sari na tinoni Pilisitia.
  gaz-gaz: Isheenis guyyaa cidha sanaa torbanuu boottee isa rakkifte; innis sababii
    isheen ittuma fuftee boqonnaa isa dhowwiteef guyyaa torbaffaatti hiikkaa isaa
    isheetti hime. Isheen immoo hiikkaa hibboo sanaa saba isheetti himte.
  fra-LSG: Elle pleura auprès de lui pendant les sept jours que dura leur festin;
    et le septième jour, il la lui expliqua, car elle le tourmentait. Et elle donna
    l’explication de l’énigme aux enfants de son peuple.
  gnn-gnn: Bala ŋayinydja ŋayaŋganynha ŋäthina ŋunhi nhanŋu miyalktja, ŋayaŋganynha
    nhinana ŋäthina 7 munhanydja ŋupara, ga yana liŋgu‐u‐u rom ŋunhiyi ŋathawuy dhawar'yurruna
    walalaŋgu. Yana liŋgu ga ŋunhina ḏaḏaw'yunaramirrina walu ŋayathaŋala, bala ŋayi
    ŋulinyaramirriyuna ḻakaraŋalanydja nhanbala ŋuripa miyalkpanydja, bili ŋayi yukurranha
    bitjanana liŋgu ŋuli waŋanhana ŋanya, “Ḻakaraŋa ŋarraku mayali',” bitjanana ŋayi
    yukurranha ŋuli. Bala ŋayi yuwalkthina ḻakaraŋalana Djämdjindhunydja ŋunhi mayali'na,
    ga dhunupana ŋayinydja ŋunhi dhäykanydja marrtjinana, bala ḻakaraŋalana walalambala
    ŋuripa yawirriny'pana.
  yal-yal: A yi lu wugɛ na xi solofere donse donna bun. Xi soloferede lɔxɔni, Samisɔn
    yi a bunna fala a xa, bayo a bata yi a xaxinla yɛ so, a sa a fala a kon kaane
    xa.
  haw-1868: A ia mau la ehiku o ka lakou ahaaina ana, uwe iho la oia imua ona; a i
    ka hiku o ka la, hai mai la kela ia ia, no ka mea, koi ikaika loa mai la ia ia;
    a hai ae la ka wahine i ua nane la i na keiki a kona poe kanaka.
  arb-NAV: فَظَلَّتْ تَبْكِي لَدَيْهِ طَوَالَ سَبْعَةِ أَيَّامِ الْوَلِيمَةِ. وَفِي
    الْيَوْمِ السَّابِعِ أَطْلَعَهَا عَلَى الْحَلِّ لِفَرْطِ مَا ضَايَقَتْهُ، فَأَسَرَّتْ
    بِهِ لِبَنِي قَوْمِهَا.
  ewe-ewe: Nyɔnu la fa avi le azãɖuɖu ƒe ŋkeke adreawo katã me. Ale le ŋkeke adrea
    gbe la, egblɔe nɛ mlɔeba elabena nyɔnu la nɔ fu ɖem nɛ akpa. Ale nyɔnu la yi ɖagblɔ
    adzo la ƒe gɔmeɖeɖe na wo detɔwo.
  eng-LEE: 'And she wept before him the seven days, while their feast lasted; and
    it came to pass on the seventh day, that he told her, because she had worried
    him: and she told [the solution of] the riddle to the children of her people.'
  gvn-gvn: '@see-verse:JDG.014.016'
  asm-FB: তথাপি তেওঁৰ ঘৈনীয়েকে উৎসৱৰ সাত দিনৰ শেষলৈকে তেওঁৰ গুৰিত কান্দি কান্দি থাকিল;
    পাছত মহিলাই তেওঁক বৰকৈ ধৰাত, তেওঁ সপ্তম দিনা তেওঁক বুজাই ক’লে; তেতিয়া তেওঁ সেই
    স্বজাতীয়সকলক সাঁথৰৰ অৰ্থ কৈ দিলে।
  sus-A: نَ فِنّ نَشَ وَ سَمِسٌن يَ عِ شِ سٌلٌقٍرٍ بُن مَ، نَ شُلُنيِ تّمُي. شُلُنيِ
    لْشْي دْنشْي عَ نَشَ نَ تَالِ تَفِ رَبَ عَ شَ فِنّ بّ، بَرِ مَ عَ نُ نَ عَ تْورْقٍ
    تُن. نَ تّمُي نَ فِنّ نَشَ نَ تَالِ تَفِ رَبَ عَ شَ مِشِيٍ بّ.
  fra-SBL: Elle pleura devant lui les sept jours que dura leur fête ; et le septième
    jour, il le lui dit, car elle le pressait durement ; et elle raconta l'énigme
    aux enfants de son peuple.
  hbo-hbo: וַתֵּ֤בְךְּ עָלָיו֙ שִׁבְעַ֣ת הַיָּמִ֔ים אֲשֶׁר־הָיָ֥ה לָהֶ֖ם הַמִּשְׁתֶּ֑ה
    וַיְהִ֣י ׀ בַּיֹּ֣ום הַשְּׁבִיעִ֗י וַיַּגֶּד־לָהּ֙ כִּ֣י הֱצִיקַ֔תְהוּ וַתַּגֵּ֥ד
    הַחִידָ֖ה לִבְנֵ֥י עַמָּֽהּ׃
  kik-kik: Akĩrĩra mĩthenya ĩyo yothe mũgwanja ya iruga rĩu, na mũthenya wa mũgwanja
    Samusoni akĩmumbũrĩra, nĩ ũndũ wa ũrĩa aikarire akĩmũringagĩrĩria. Nake mũtumia
    ũcio agĩcooka agĩtaarĩria andũ ao ndaĩ ĩyo.
  fra-NCL: Elle pleura ainsi devant lui pendant les sept jours que dura le festin ;
    le septième jour, comme elle le tourmentait, il lui expliqua l’énigme, et elle
    l’expliqua aux enfants de son peuple.
  cek-AK: Nongpata loe anih hmaa ah buhraenghaih ni sarihto thung qah pae; toe a hnik
    pae khruek pongah, ni sarihto naah loe a thuih pae; to karai lokduenghaih to a
    zu mah angmah ih kaminawk khaeah thuih pae patoeng.
  cuk-cuk: Ibagugle (7) omegwa Sansón-asabin bosii gusad. Degi, e-ome egi alamaknai
    gusad. Geb ibagugledgi (7) Sansón e-omega oeged odalossunnad. Geb degi, e-ome
    sapinganga sogsamogad.
  uig-CYR: Зияпәт өткүзүлгән йәттә күнидә у ериниң алдида жиғлапла жүрди. Шундақ болдики,
    йәттинчи күни болғанда аяли уни қистап турувалғачқа, униңға тепишмақниң мәнасини
    ейтип бәрди. Андин аял берип өз хәлқиниң адәмлиригә тепишмақниң мәнасини дәп бәрди.
  tel-2017: ఏడో రోజు ఆమె అతణ్ణి బాగా ఒత్తిడి చేయడం వల్ల ఆ పొడుపు కథ ఎలా విప్పాలో ఆమెకు
    చెప్పేశాడు. ఆమె తన వాళ్లకు పొడుపు కథ అర్థం తెలియచేసింది.
  hat-BSA: Men li te kriye devan li pandan sèt jou pandan fèt yo a t ap pase. Epi
    nan setyèm jou a, li te pale li kont lan, akoz li menm (fanm nan) te peze li rèd.
    Alò konsa, li al pale istwa a fis pèp li yo.
  kos-kos: Mutan kial ah tung ke len itkosr nufon ma kufwa ah orek ah. Tusruktu ke
    len se akitkosr ah na Samson el fahkang kalmen ma sac nu sel mweyen el na kwafe
    na nu sel. Na mutan sac som ac fahkak kalmac ah nu sin mwet Philistia ah.
  hbo-WLC: וַתֵּ֤בְךְּ עָלָיו֙ שִׁבְעַ֣ת הַיָּמִ֔ים אֲשֶׁר־הָיָ֥ה לָהֶ֖ם הַמִּשְׁתֶּ֑ה
    וַיְהִ֣י ׀ בַּיּ֣וֹם הַשְּׁבִיעִ֗י וַיַּגֶּד־לָהּ֙ כִּ֣י הֱצִיקַ֔תְהוּ וַתַּגֵּ֥ד
    הַחִידָ֖ה לִבְנֵ֥י עַמָּֽהּ׃
  ibo-ibo: Ma nwanyị ahụ kwagidere akwa abalị asaa ha nọ na mmemme ahụ. Nʼikpeazụ,
    nʼụbọchị nke asaa, Samsin kọwaara ya okwu ahụ nʼihi na ọ nọgidere na-enye ya nsogbu.
    Nwanyị ahụ gakwara kọwaara ụmụ okorobịa obodo ihe okwu ahụ pụtara.
  ory-ory: ପୁଣି ସେ ଭୋଜିର ସପ୍ତମ ଦିନ ପର୍ଯ୍ୟନ୍ତ ତାହାକୁ ଧରି କାନ୍ଦିଲା; ତହିଁରେ ସେ ତାହାକୁ
    ନିତାନ୍ତ ଅନୁରୋଧ କରିବାରୁ ଶାମ୍‍ଶୋନ୍‍ ସପ୍ତମ ଦିନରେ ତାହା ତାହାକୁ ବୁଝାଇଦେଲା; ତହୁଁ ସେ ଆପଣା
    ଲୋକଙ୍କ ସନ୍ତାନମାନଙ୍କୁ ସେହି ପ୍ରହେଳିକା ବୁଝାଇଦେଲା।
  chk-chk: Iwe, neminewe a kechü ngeni Samson lon ükükün ekewe fisu ränin kametip.
    Nge lon ewe afisuen rän, Samson a pwäri ngeni wewen, pun neminewe a fokun echimwa.
    Mürin, neminewe a apworausa wewen ewe asisil ngeni chon fanüan kewe.
  rop-rop: Wal det gel bin kipgon kraikrai raidap det laswan dei blanga det weding
    padi, en langa det laswan dei Semsan bin dalim im wanim det stori min, dumaji
    det gel bin kipgon askimbat im, en det gel bin go en dalim detlot Filastain men.
  ukr-1871: І плакала вона перед ним всї днї, покіль справляли вони бенкет. Семого
    ж дня виявив таки їй, бо докучливо просила його. Вона ж виявила загадку землякам
    своїм.
  deu-1951: Sie weinte aber sieben Tage lang vor ihm, während sie das Hochzeitsmahl
    hielten; aber am siebenten Tage verriet er es ihr; denn sie nötigte ihn. Und sie
    verriet das Rätsel den Kindern ihres Volkes.
  eng-JPS: And she wept before him the seven days, while their feast lasted; and it
    came to pass on the seventh day, that he told her, because she pressed him sore;
    and she told the riddle to the children of her people.
  srp-1865: I ona plaka pred njim za sedam dana dokle trajaše veselje. A sedmi dan
    kaza joj, jer bješe navalila na nj; a ona kaza zagonetku sinovima naroda svojega.
  lug-lug: N’amukaabirira okumala ebbanga eryo lyonna ery’embaga, olwo n’alyoka akimuvuunulira,
    kubanga yamwetayirira nnyo. N’oluvannyuma omukazi n’annyonnyola abasajja b’omu
    bantu be ekikokko.
  heb-heb: ותבך עליו שבעת הימים אשר היה להם המשתה ויהי ביום השביעי ויגד לה כי הציקתהו
    ותגד החידה לבני עמה׃
  ben-IRV: তার স্ত্রী উৎসব-সপ্তাহের শেষ পর্যন্ত তাঁর কাছে কাঁদল; পরে তিনি সপ্তম দিনের
    তাকে বলে দিলেন; কারণ সে তাঁকে ক্রমাগত খোসামোদ করেছিল। পরে ঐ স্ত্রী স্বজাতীয়দেরকে
    ধাঁধার অর্থ বলে দিল।
  pan-pan: ਦਾਵਤ ਦੇ ਸੱਤਾਂ ਦਿਨਾਂ ਵਿੱਚ ਉਹ ਉਸ ਦੇ ਅੱਗੇ ਰੋਂਦੀ ਰਹੀ ਅਤੇ ਸੱਤਵੇਂ ਦਿਨ ਅਜਿਹਾ ਹੋਇਆ
    ਕਿ ਸਮਸੂਨ ਨੇ ਉਹ ਨੂੰ ਬੁਝਾਰਤ ਦਾ ਅਰਥ ਦੱਸ ਦਿੱਤਾ ਕਿਉਂ ਜੋ ਉਹ ਨੇ ਉਸ ਨੂੰ ਬਹੁਤ ਤੰਗ ਕੀਤਾ
    ਹੋਇਆ ਸੀ। ਤਦ ਉਸ ਨੇ ਜਾ ਕੇ ਆਪਣੇ ਲੋਕਾਂ ਨੂੰ ਦੱਸ ਦਿੱਤਾ।
  mya-JVB: ပွဲ ခံရာခုနစ် ရက် စေ့အောင် လင် ရှေ့ မှာ ငိုကြွေး ၍ ခုနစ် ရက်မြောက်သောနေ့
    ၌ အလွန်ပူဆာ သောကြောင့် အနက်ကို ဘော်ပြ ၏။ မိန်းမသည်လည်း အမျိုးသား ချင်းတို့အား
    ပြန်ပြော လေ၏။
  tbg-tbg: Ho 7 entara nora kara ne vauvaro vi nahentiva ekaa vi entara iqi rataqiro
    vuvaro ekaara 7 entaqaa Samsonira popohovaro nahenti viva virara qaiqaa qaiqaa
    nuntu nauntu tivaqiro vura kaara viva uva tuqantaakero tura okara vira tiva amura.
    Tiva amuvaro nahenti viva nai navunaaka Pirisia tiva nimura.
  hmo-hmo: Hahine be aria dinadia 7 ibounai ia dekenai ia tai, vadaeni dina namba
    7 dekenai Samson ese anina ia hamaoroa, hahine be ia hereva momo dainai. Vadaeni
    hahine ese hanua taudia ia hamaoroa.
  urd-urd: इसलिए वह उसके आगे जब तक ज़ियाफ़त रही सातों दिन रोती रही; और सातवें दिन
    ऐसा हुआ कि उसने उसे बता ही दिया, क्यूँकि उसने उसे निहायत परेशान किया था। और उस
    'औरत ने वह पहेली अपनी क़ौम के लोगों को बता दी।
  rus-SYN: И плакала она пред ним семь дней, в которые продолжался у них пир. Наконец
    в седьмой день разгадал ей, ибо она усиленно просила его. А она разгадала загадку
    сынам народа своего.
  bqc-SIM: Àlɛ ↄ́ↄlↄɛ̀ e gↄↄ soplapi gɛ̀ lɛ́ paò. A gↄↄ sopladepi zĩ́ ↄ̃ Sãusↄ̃ↄ
    yã́pi òɛ̀, kɛ́ à giiyèwà yã́i, ↄ̃ à gɛ̀ a ò a gbɛ̃́ↄnɛ.
  tcz-CHONGTHU: Hitichun golvah sunga chun amanun neiseipeh teijin tin akomma akap
    jengin ahi. Ajonan nisagi channa in aman aledohna chu aseipehtan ahi, ajeh chu
    amanun phat tinna asuhboi jing jeng ahi. Hichun amanun gollhangho komma chun aseipeh
    tan ahi.
  mar-mar: मेजवानीच्या सातही दिवसांपर्यंत ती त्याच्याकडे रडतच होती; आणि सातव्या दिवशी
    त्याने तिला त्याचे उत्तर सांगितले, कारण तिने त्याच्यावर खूप दबाव आणला होता. मग
    तिने त्या कोड्याचे उत्तर तिच्या लोकांच्या नातेवाईकांना सांगितले.
  qub-qub: Warmenga Sansonta wagaparan waran-waran fista ushacänancama. Yaparir-yaparir
    tapuycaptillan fista ushanan ganchis junajchöga willaycuran ima ninan cashantapis.
    Willaycuptenga marca-masin mösucunata warmi willaycuran.
  bqp-bqp: Àtɛn ↄ́ↄ dↄnɛ ari gↄrↄ suppla pìi gɛ̀ɛ à pàpao. A gↄrↄ supplade pìn akũ
    Samusi gara pìi bònɛ kũ à nàkaraa yãi, akũ a nↄ pìi gɛ̀ɛ à ò a gbɛ̃nↄnɛ.
  hat-hat: Pandan tout sèt jou fèt nòs la, li pa t' sispann kriye nan zòrèy Samson.
    Sou setyèm jou a, Samson ba li sekrè kont la paske fanm lan t'ap anbete l' twòp.
    Lèfini fanm lan soti al di ras li yo sa kont lan vle di.
  eng-BSB: She wept the whole seven days of the feast, and finally on the seventh
    day, because she had pressed him so much, he told her the answer. And in turn
    she explained the riddle to her people.
  tod-tod: É ɠɛni wɔlɔzu goizu fɛtii ma volo lɔfelaiti kpein daawu, foloi lɔfelasiɛi
    é faalaalii ʋoluʋɛ woni ma, mazɔlɔɔ anzanui ɓɔini da. Naa liini gaamanɔ é bo
    ná-nuɓusɛiti ma.
  eng-WEBPB: She wept before him the seven days, while their feast lasted; and on
    the seventh day, he told her, because she pressed him severely; and she told the
    riddle to the children of her people.
  kbq-kbq: Hagi anagema higeno'a, Ne'zama kreno neneno musema hu 7ni'a knamofo agu'afina,
    ana a'mo'a zavira neteno tutu huno antahige vava higeno, Samsoni'a antahi avesra
    nehuno, 7ni knare ana fronka kemofo agafa'a huama huno nenarona asamigeno, ete
    vuno ana nehazaveramina ome zamasami'ne.
  nhe-BL: Huajca nopa sihuatl chocac iixpa Sansón nochi nopa tonal quema noja oncac
    nopa ilhuitl, huan quema ajsic nopa tonali chicome, Sansón quiilhui isihua tlaque
    quiijtosnequi nopa ahuil tlatzintoquili tlen ohui pampa quinelcualancamacatoya.
    Huan nopa sihuatl nima quinilhuito nopa telpocame tlen quiijtosnequi.
