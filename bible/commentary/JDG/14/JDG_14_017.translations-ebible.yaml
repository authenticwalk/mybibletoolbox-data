    Gådens Løsning;
  vie-OVCB: Cô vợ cứ khóc lóc suốt mấy ngày tiệc còn lại. Chịu không nổi, Sam-sôn
    nói cho vợ nghe vào ngày thứ bảy. Cô đem nói lại cho mấy người kia.
  guj-2017: તેઓની ઉજાણીના સાતે દિવસો તેણે રડ્યા કર્યું, સાતમે દિવસે તેણે તેને જવાબ
