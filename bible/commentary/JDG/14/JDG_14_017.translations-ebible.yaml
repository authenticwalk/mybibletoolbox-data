  tbz-SIM: Kɛ̀ Sɑ̃nsɔ̃ɔ̃ pokù bɑɑ nkuɔ̀ ndibɑnni kó yɛwe yɛ̀yiekɛ̀ miɛkɛ, diyiè sɔnni
    yiè kɛ̀ Sɑ̃nsɔ̃ɔ̃ ò nɑ̀kɛ́ pɛ̀tɛ̀mpɛ̀ tu mù, kɛ̀ yɛ̃́ ò do ò ɔ̀unɛ̀mɛ̀. Kòo nitipòkù
    pɑ̃̀nkɛɛ kɔtɛ kɛ́nɑ́kɛ́ o kɔbɛ pɛ̀tɛ̀mpɛ̀ tu mù.
  msy-2020: Ezɨ an amuim azia kamaghɨra ikia ghua isamɨn 7plan arueba gɨfa. A imobavɨra
