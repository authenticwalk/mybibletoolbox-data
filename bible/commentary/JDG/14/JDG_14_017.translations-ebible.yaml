verse: JDG.014.017
translations:
  mal-C: വിരുന്നിന്റെ ഏഴുദിവസവും അദ്ദേഹത്തെ തുടർച്ചയായി അസഹ്യപ്പെടുത്തുകയാൽ, അദ്ദേഹം
    ഏഴാംദിവസം അവൾക്ക് അതു പറഞ്ഞുകൊടുത്തു; അവൾ അത് തന്റെ ആളുകൾക്കു പറഞ്ഞുകൊടുത്തു.
  deu-TKW: Da weinte sie ihm die sieben Tage, während welcher sie das Gelage hielten,
    vor. Am siebenten Tag endlich verriet er es ihr, weil sie ihm arg zugesetzt hatte.
    Sie aber verriet das Rätsel ihren Volksgenossen.
  lin-lin: Na mikolo nyonso sambo ya feti, azalaki kaka kolela. Suka na suka, na mokolo
    ya sambo, Samison alimbolelaki ye yango, pamba te mwasi na ye atungisaki ye mingi.
    Bongo mwasi ya Samison, ye mpe akendeki kopesa ndimbola ya lisese yango epai ya
    bato na ye.
  eng-LSV: And she weeps for it the seven days [in] which their banquet has been,
    and it comes to pass on the seventh day that he declares [it] to her, for she
    has distressed him; and she declares the riddle to the sons of her people.
  eng-GNV: 'Then Samsons wife wept before him seuen dayes, while their feast lasted:
    and when the seuenth day came he tolde her, because she was importunate vpon him:
    so she told the riddle to the children of her people.'
  eng-WEBSTER: 'And she wept before him the seven days, while their feast lasted:
    and it came to pass on the seventh day, that he told her, because she urged him:
    and she told the riddle to the children of her people.'
  nhw-BL: Huajca nopa sihuatl chocac iixtla Sansón nochi nopa tonal quema noja oncac
    nopa ilhuitl, huan quema ajsic nopa tonali chicome, Sansón quiilhui isihua tlaque
    quiijtosnequi nopa ahuil tlatzintoquili catli ohui pampa quinelcualancamacatoya.
    Huan nopa sihuatl nima quinilhuito nopa telpocame catli quiijtosnequi.
  swh-ONEN: Mkewe akalia kwa muda wa zile siku zote saba za karamu. Hivyo siku ile
    ya saba Samsoni akamweleza, kwa kuwa aliendelea kumsisitiza sana. Naye akawaeleza
    watu wake kile kitendawili.
  bba-bba: Mɑ u sumɔ tɔ̃ɔ bɑɑtere Sɑnsom wuswɑɑɔ. Ye n kuɑ sɔ̃ɔ nɔɔbɑ yiruseru yerɑ
    u nùn suku ten tubusiɑnu sɔ̃ɔwɑ. Domi wuri yi, yi den nùn wɑsirɑ. Mɑ kurɔ wi,
    u dɑ u nu win tɔmbu sɔ̃ɔwɑ.
  eng-KJVCPB: 'And she wept before him the seven days, while their feast lasted: and
    it came to pass on the seventh day, that he told her, because she lay sore upon
    him: and she told the riddle to the children of her people.'
  wbp-wbp: Junga kujaju. Jamijini-parntaju warrarda yulaja kurapaka-puru. Jinyijinyi-manulpa
    Jamijini yungurla ngarrirni nyiya kuja nyangu. Ngula kurapaka lawa-jarrijalku,
    ngula-jangkarlu karntangkuju mata-manu yulanjarlu-juku. Ngula yimi-ngarrurnu kuja
    nyangu ngaya-piya wiri-jarlu-kurlangu palka ngarlu-kurlu. Ngula-jangka yaninjarla-jana
    yimi-ngarrurnu 30-palaku wati-patuku.
  luo-luo: Noywak odiechienge abiriyo duto mar nyasi. Omiyo e odiechiengʼ mar abiriyo
    nonyise, nikech nosiko mana kokase. Bangʼe nonyiso joge tiend ngerono.
  meu-meu: Samson ese e haere henia, eto, Be, tamagu bona sinagu na asina hamaorodia,
    matona oi baina hamaoromu o tomu a? Aria dinadia hituosi iboudiai hahine na ia
    vairanai e taitai; bena dina ihahituna ai Samson ese e hamaoroa, badina be hahine
    na e gwau havara-havara. Bena ia ese ena hanua taudia e hamaorolaidia.
  npi-ULB: भोजको सातौं दिनसम्म त्यो रोई । सातौं दिनमा तिनले उनलाई उत्तर भनिदिए किनभने
    उनले तिनलाई धेरै दबाब दिइन् । उनले आफ्ना नातेदारहरूलाई उत्तर भनिदिई ।
  yor-yor: Fún gbogbo ọjọ́ méje tí wọ́n fi ṣe àsè náà ni ó fi sọkún, nítorí náà ní
    ọjọ́ keje ó sọ ìtumọ̀ àlọ́ fún un nítorí pé ó yọ ọ́ lẹ́nu ní ojoojúmọ́. Òun náà
    sì sọ ìtumọ̀ àlọ́ náà fún àwọn ènìyàn rẹ̀.
  emp-NTPO: Baribʌrʌ dji wẽrãra maʌ̃ b̶ʌsrid̶a cobada ewari siete panʌne jĩãbadjia.
    Baridua mĩã sẽ b̶ʌ bẽrã sietebema ewarid̶e Sansoʌ̃ba idjía jarasia. Ara maʌ̃da
    wẽrãba pilisteorã treinta panʌ́a jarasia mĩãdjiruba jara b̶ʌda.
  ind-ind: '@see-verse:JDG.014.016'
  pes-OPCB: ولی او دست بردار نبود و هر روز گریه می‌کرد، تا اینکه سرانجام در روز هفتم
    مهمانی، سامسون جواب معما را به وی گفت. او نیز جواب را به جوانان قوم خود بازگفت.
  tgl-ULB: Umiyak siya sa loob ng pitong araw hanggang sa natapos ang kanilang kapistahan.
    Sa ikapitong araw sinabi niya sa kaniya ang sagot dahil pinilit niya siya ng labis.
    Sinabi niya ang sagot sa mga kamag-anak ng kaniyang bayan.
  cbu-NT: Itaru, wizanllsha ashiritaa, kizpur mang' mantsaku, tanutantar ashirangiya.
    Ashku anush zarsha kachingarangiya yuw michinzeem wayarangana anu. Ashiriya, anushsha
    wizanllee kamanirangiya yuwaa tsiyatssee pishummashee kamanirangu anootsi. Wizanllsha
    kanungasee ashparita kamanirangiya.
  hui-hui: Ogonidagua layagola horo karu dabu bialu tomo dawalu hayadagoniha dugu
    dege bialu berene. Ani dege bialu bereagola howa nde bi dugula haru biaho wiaabo
    ogoni mangabidago lowa ai horo kanengiore galone biago lamini. Lamiyagola ibugua
    Pilidiali biaruhondo lamini.
  mya-mya: ထို​အ​မျိုး​သ​မီး​သည်​ဤ​အ​မှု​နှင့်​ပတ်​သက်​၍ ပွဲ​ရက်​ခု​နစ်​ရက်​စ​လုံး​ပင်​ငို​ကြွေး​လျက်​နေ​၏။
    သို့​ရာ​တွင်​ခု​နစ်​ရက်​မြောက်​သော​နေ့​၌​သူ သည်​အ​လွန်​ပူ​ဆာ​သ​ဖြင့် ရှံ​ဆုန်​သည်​သူ့​အား
    စ​ကား​ထာ​ကို​ဖော်​ပြ​လိုက်​တော့​၏။ ထို​အ​ခါ သူ​သည်​လည်း​ဖိ​လိတ္တိ​အ​မျိုး​သား​တို့​အား
    ပြော​ပြ​လိုက်​လေ​သည်။-
  bod-N: སྟོན་མོའི་ཉིན་བདུན་པོར་ཁོ་མོ་སྐྱེས་པའི་མདུན་དུ་ངུས་ཤིང་། ཉིན་བདུན་པར་ཚ་འདྲི་བྱས་པས་ཁོས་ད་གཟོད་གབ་ཚིག་གི་ལན་རང་གི་ཆུང་མར་བཤད་པ་དང་།
    ཁོའི་ཆུང་མས་གབ་ཚིག་གི་ལན་རང་རིགས་ཀྱི་མི་རྣམས་ལ་བཤད་དོ། །
  sna-sna: Akachema kwamazuva manomwe ose omutambo. Saka akapedzisira amuudza pazuva
    rechinomwe, nokuti akaramba achingomumanikidza. Iye akabva azotsanangurira vanhu
    vake chirahwe.
  spa-BLM: Ella lloró delante de él los siete días que duró su fiesta; y al séptimo
    día se lo contó, porque ella lo presionó mucho; y ella contó el acertijo a los
    hijos de su pueblo.
  cac-cac: Ix och val ijan ix yoc' d'a vin̈ d'a uque' c'ual chi', yuj chi' axo d'a
    yuquil c'ual chi', ix yalan vin̈ d'a ix tas syalelc'ochi. Ixn̈ej lajvi yab'an
    ix, ix b'at yalan ix d'a eb' yetchon̈ab' chi'.
  swh-ULB: Alilia kwa siku saba ambazosikukuu yao iliendelea. Siku ya saba alimwambia
    jibu kwa sababu alimlazimisha sana. Akawaambia jibu jamaa zake.
  bel-bel: І плакала яна перад ім сем дзён, колькі доўжылася ў іх гасьціна. Нарэшце
    на сёмы дзень разгадаў ёй, бо яна вельмі моцна прасіла яго. А яна разгадала загадку
    сынам народу свайго.
  deu-ELBBK: Und sie weinte an ihm die sieben Tage, da sie das Mahl hatten. Und es
    geschah am siebten Tag, da tat er es ihr kund, denn sie drängte ihn. Und sie tat
    das Rätsel den Kindern ihres Volkes kund.
  mbb-OT: Puun dutun midtulung en medsineǥew haazà is bahi taman te ikepitu he andew.
    Umbe nekaǥi ni Samson diyà te kandin is entuk su ǥeina te edteǥel sikandin. Ne
    is migkaǥi ni Samson diyà te kandin ne migkaǥi zin duen te menge zuma zin he Filistihanen.
  mal-2015: വിരുന്നിന്റെ ഏഴു ദിവസവും അവൾ അവന്റെ മുമ്പിൽ കരഞ്ഞുകൊണ്ടിരുന്നു; ഏഴാം ദിവസം
    അവൾ അവനെ അസഹ്യപ്പെടുത്തുകകൊണ്ടു അവൻ പറഞ്ഞുകൊടുത്തു; അവൾ തന്റെ അസ്മാദികൾക്കും കടം
    പറഞ്ഞുകൊടുത്തു.
  tuo-NT: Cʉ̃ weretiꞌque buꞌiri ti semanarẽ utipeꞌocãꞌco niwõ. Nitʉori nʉmʉrẽ tʉꞌomí,
    caributi, core werecʉ niwĩ. Tere tʉꞌogo, co acawererãrẽ wereturiaco niwõ.
  rmc-rmc: Ale oj pre leste rovelas savore efta dživesa la hoscinakre. Ajci pre leste
    ispidelas, hoj pro eftato džives lake oda phenďa avri. A oj paľis geľa te phenel
    avri odi hadanka peskre manušenge.
  pes-OPV: و در هفت روزی که ضیافت ایشان می‌بود پیش او می‌گریست، و واقع شد که در روز
    هفتم چونکه او را بسیار الحاح می‌نمود، برایش بیان کرد و او معما را به پسران قوم
    خودگفت.
  ron-1924: Еа а плынс лынгэ ел тот тимпул челор шапте зиле кыт а цинут оспэцул ши,
    ын зиуа а шаптя, й-а дезлегат-о, кэч ыл некэжя. Ши еа а дат копиилор попорулуй
    ей дезлегаря гичиторий.
  ben-OBCV: উৎসব চলাকালীন সেই সাত দিন যাবৎ সে কান্নাকাটি করল। অতএব সপ্তম দিনে শেষ
    পর্যন্ত শিম্‌শোন তাকে ধাঁধাটির অর্থ বলে দিলেন, কারণ সেই স্ত্রী অনবরত তাঁকে চাপ
    দিয়ে যাচ্ছিল। সেও তখন তার লোকজনদের সেই ধাঁধাটির অর্থ বলে দিল।
  som-som: Oo toddobadii maalmoodba way ku hor ooyaysay isaga, intii ay diyaafaddoodii
    ka dhammaanaysay; oo waxaa dhacay maalintii toddobaad inuu iyadii u sheegay, maxaa
    yeelay, aad bay ugu cadaadisay; markaasay halxidhkii micnihiisii dadkeedii u sheegtay.
  lat-VUC: 'Septem igitur diebus convivii flebat ante eum: tandemque die septimo cum
    ei esset molesta, exposuit. Quæ statim indicavit civibus suis.'
  eng-ASVBT: 'And she wept before him the seven days, while their feast lasted: and
    it came to pass on the seventh day, that he told her, because she pressed him
    sore; and she told the riddle to the children of her people.'
  ita-1885: e ch'ella gli ebbe pianto appresso per lo spazio de' sette giorni, che
    fu loro fatto il convito; al settimo giorno egli glielo dichiarò, perchè lo premeva;
    ed ella dichiarò l'enimma ai figliuoli del suo popolo.
  eng-LXXUP: 'And she wept before him the seven days, during which their banquet lasted:
    and it came to pass on the seventh day, that he told her, because she troubled
    him; and she told it to the children of her people.'
  eng-ULB: She cried during the seven days that their feast lasted. On the seventh
    day he told her the answer because she pressured him very much. She told the answer
    to the relatives of her people.
  spa-VBL: Ella lloró delante de él durante todo el tiempo que duró la fiesta, y al
    final, al séptimo día, se lo explicó porque ella lo regañaba mucho. Entonces les
    explicó el significado del acertijo a los jóvenes filisteos.
  fra-_FOB: Elle pleura ainsi auprès de lui pendant les sept jours du festin; et au
    septième jour il la lui expliqua, parce qu'elle le tourmentait. Puis elle l'expliqua
    aux gens de son peuple.
  mal-mal: വിരുന്നിന്റെ ഏഴ് ദിവസവും അവൾ അവന്റെ മുമ്പിൽ കരഞ്ഞുകൊണ്ടിരുന്നു; അവൾ അവനെ
    അസഹ്യപ്പെടുത്തുകകൊണ്ട്, ഏഴാം ദിവസം അവൻ അവൾക്കും, അവൾ ആ യൗവനക്കാർക്കും ഉത്തരം പറഞ്ഞു
    കൊടുത്തു.
  urd-GVR: Ziyāfat ke pūre hafte ke daurān dulhan us ke sāmne rotī rahī. Sātweṅ din
    Samsūn dulhan kī iltijāoṅ se itnā tang ā gayā ki us ne use pahelī kā hal batā
    diyā. Tab dulhan ne phurtī se sab kuchh Filistiyoṅ ko sunā diyā.
  suz-BL: मिनु भोज के ७ नाक्‍ती मनुम्‍म सम्‍म आ मीश सिम्‍सोन आ ङोंइती ङाक्‍स ङा ङाक्‍स
    बाक्‍माक्‍त। मोपतीके ७ नाक्‍त सम्‍म शुश हिल्‍लो पा पुंइतीके सिम्‍सोनमी मेको लोव़
    आ मीश कली शोव़ङा बाक्‍त। मिनु मेकोमी लशा, आ मुर आन कली देंमाक्‍त। न्‍यायाधीस १६:१६-१७
  ita-1927: Ed ella pianse presso di lui, durante i sette giorni che durava il convito;
    e il settimo giorno Sansone glielo spiegò, perché lo tormentava; ed essa spiegò
    l’enimma ai figliuoli del suo popolo.
  ckb-ckb: بەو شێوەیە لە ماوەی حەوت ڕۆژی خوانەکەدا لەلای گریا و ئینجا ئەویش لە ڕۆژی
    حەوتەم پێی گوت، چونکە تەنگی پێهەڵچنی و ئەویش مەتەڵەکەی بۆ نەوەی گەلەکەی ئاشکرا
    کرد.
  eng-BBE: And all the seven days of the feast she went on weeping over him; and on
    the seventh day he gave her the answer, because she gave him no peace; and she
    sent word of it to the children of her people.
  kan-OKCV: ಅವಳು ಔತಣದ ಏಳು ದಿವಸಗಳಲ್ಲಿಯೂ ಅವನ ಮುಂದೆ ಅಳುತ್ತಿದ್ದಳು. ಆದರೆ ಏಳನೆಯ ದಿವಸದಲ್ಲಿ
    ಅವಳು, ಅವನನ್ನು ಬಹಳವಾಗಿ ಪೀಡಿಸಿದ್ದರಿಂದ ಒಗಟಿನ ಅರ್ಥವನ್ನು ತಿಳಿಸಿದನು. ಆಗ ಆಕೆ ತನ್ನ ಜನರಿಗೆ
    ಆ ಒಗಟನ್ನು ತಿಳಿಸಿದಳು.
  tam-2017: விருந்து சாப்பிடுகிற ஏழுநாளும் அவள் அவன் முன்பாக அழுதுகொண்டே இருந்தாள்;
    ஏழாம் நாளிலே அவள் அவனை தொல்லை செய்துகொண்டிருந்ததினால், அதை அவளுக்கு விடுவித்தான்;
    அப்பொழுது அவள் தன்னுடைய மக்களுக்கு அந்த விடுகதையை விடுவித்தாள்.
  spa-RV-1909: 'Y ella lloró delante de él los siete días que ellos tuvieron banquete:
    mas al séptimo día él se lo declaró, porque le constriñó; y ella lo declaró á
    los hijos de su pueblo.'
  ron-BTF: Și ea a plâns înaintea lui șapte zile, cât au avut ospățul; și s-a întâmplat,
    în a șaptea zi, că el i-a spus-o, pentru că stăruia mult de el; și ea a spus ghicitoarea
    copiilor poporului ei.
  eng-WEBP: She wept before him the seven days, while their feast lasted; and on the
    seventh day, he told her, because she pressed him severely; and she told the riddle
    to the children of her people.
  eng-FBV: She cried in front of him for the whole time of the party, and eventually
    on the seventh day he explained it to her because she nagged him so much. Then
    she explained the meaning of the riddle to the Philistine young men.
  nld-1939: Doch wenend bleef ze bij hem aandringen al de zeven feestdagen lang, totdat
    hij het haar op de zevende dag maar vertelde, omdat zij zo bij hem aanhield. Toen
    verklapte ze de oplossing aan haar landgenoten.
  nch-BL: Huajca nopa sihuat chocac iixpa Sansón nochi nopa tonali quema noja oncac
    nopa ilhuit, huan quema ajsic nopa tonali chicome, Sansón quiilhui isihua taya
    quiijtosnequi nopa ahuil tatzintoquili cati ohui pampa quinelcualancamacatoya.
    Huan nopa sihuat nima quinilhuito nopa telpocame cati quiijtosnequi.
  vie-1934: Trong bảy ngày ăn tiệc nàng cứ khóc như vậy trước mặt người. Qua ngày
    thứ bảy, người giải nghĩa cho nàng, bởi vì nàng làm cực lòng người. Đoạn, nàng
    giải lại cho người dân sự mình.
  hin-CV: फिर भी सातों दिन, जब तक विवाहोत्सव चलता रहा, वह रोती रही. अंत में सातवें
    दिन शिमशोन ने उसे पहेली का हल बता ही दिया; उसकी पत्नी ने उसे इस सीमा तक तंग कर
    दिया था. उसने जाकर अपने जाति वाले युवकों को पहेली का उत्तर जा सुनाया.
  spa-BES: Y todos los siete días de la fiesta ella siguió llorando a él; y en el
    séptimo día él le dio la respuesta, porque ella no le dio paz; y ella envió un
    mensaje a los hijos de su pueblo.
  tdx-tdx: F’ie nirovetse añatrefa’e avao amy fito andro’ i sabadida’ iareoy, le amy
    fañembera’e aze, nampandrendrehe’e amy andro faha-fitoy, vaho nabora’e am’ondatio
    i razan-drehakey.
  tha-KJV: เธอร้องไห้กับแซมสันตลอดเจ็ดวันซึ่งเป็​นว​ันเลี้ยงกันนั้น และต่อมาในวั​นที​่​เจ​็ดแซมสั​นก​็ต้องแก้​ปริ​ศนาให้เธอฟัง
    เพราะเธอกวนท่านมากนัก และนางก็บอกแก้​ปริ​ศนาให้ชาวบ้านของนาง
  por-BR-2018: 'E ela chorou diante dele os sete dias que eles tiveram banquete: mas
    ao sétimo dia ele o declarou a ela, porque lhe constrangeu; e ela o declarou aos
    filhos de seu povo.'
  deu-ELO: Und sie weinte an ihm die sieben Tage, da sie das Mahl hatten. Und es geschah
    am siebten Tage, da tat er es ihr kund, denn sie drängte ihn. Und sie tat das
    Rätsel den Kindern ihres Volkes kund.
  eng-WYC-2018: Therefore by seven days of the feast she wept upon him; and at the
    last in the seventh day, he told it to her clearly, when she was dis-easeful to
    him. And anon she told it to her citizens. (And so for the remainder of the seven
    days of the feast, she wept before him; and at last on the seventh day, he told
    her the answer, after that she had made his life miserable. And at once she told
    it to her fellow citizens.)
  epo-epo: Kaj ŝi ploris antaŭ li dum la sep tagoj, kiujn daŭris ĉe ili la festeno;
    en la sepa tago li diris al ŝi la solvon, ĉar ŝi tre insistis. Kaj ŝi diris la
    solvon de la enigmo al la filoj de ŝia popolo.
  uig-PIN: Ziyapǝt ɵtküzülgǝn yǝttǝ künidǝ u erining aldida yiƣlapla yürdi. Xundaⱪ
    boldiki, yǝttinqi küni bolƣanda ayali uni ⱪistap turuwalƣaqⱪa, uningƣa tepixmaⱪning
    mǝnisini eytip bǝrdi. Andin ayal berip ɵz hǝlⱪining adǝmlirigǝ tepixmaⱪning mǝnisini
    dǝp bǝrdi.
  beo-beo: Amo lolo nasu eso fesuale amoga, Sa:masane idua da dinanawane ema adole
    ba:i. Be eso fesuale gala amoga, e da mae fisili sia:ga gegenabeba:le, Sa:masane
    da amo idinamasu ea bai ema olelei. Amalalu, e da Filisidini dunuma olelei.
  tpi-OTNT: Meri i wok long krai olsem tasol inap long ol dispela 7-pela de bilong
    bikpela kaikai i pinis. Em i toktok planti tumas, olsem na long de namba 7, Samson
    i tokim em long as bilong tok bokis. Na em i go toksave long ol lain bilong en.
  hau-SA: Ta yi ta kuka har kwana bakwai na bikin. Saboda haka a rana ta bakwai sai
    ya gaya mata, don ta dame shi. Ita kuwa ta bayyana kacici-kacicin wa mutanenta.
  uig-LAT: Ziyapet ötküzülgen yette künide u érining aldida yighlapla yürdi. Shundaq
    boldiki, yettinchi küni bolghanda ayali uni qistap turuwalghachqa, uninggha tépishmaqning
    menisini éytip berdi. Andin ayal bérip öz xelqining ademlirige tépishmaqning menisini
    dep berdi.
  nde-nde: Owesifazane lowo wakhala zonke lezinsuku eziyisikhombisa zedili. Ngakho
    ngosuku lwesikhombisa wamtshela, ngoba wayelokhu emphikelela. Laye-ke walichaza
    ilibho ebantwini bakibo.
  ton-ton: 'Pea naʻe tangi pe ia ʻi hono ʻao, ʻi hono toenga ʻaho ʻo ʻenau kātoanga:
    pea hoko ki hono fitu ʻoe ʻaho, pea pehē, naʻa ne tala ia kiate ia, he naʻe fakafiu
    fakamamahi ia kiate ia: pea naʻe fakahā ʻe ia ʻae lea mo hono ʻuhinga fufū ki
    he fānau ʻa hono kakai.'
  ces-1613: I plakala na něj do sedmého dne, v nichž měli hody). Dne tedy sedmého
    pověděl jí, nebo trápila jej; kterážto oznámila pohádku synům lidu svého.
  eng-WMB: She wept before him the seven days, while their feast lasted; and on the
    seventh day, he told her, because she pressed him severely; and she told the riddle
    to the children of her people.
  tam-TCV: அவள் அந்த விருந்து நடந்த ஏழு நாட்கள் முடியும்வரை அழுதாள். தொடர்ந்து வற்புறுத்திக்
    கொண்டிருந்ததால் கடைசி ஏழாவது நாளிலே அவன் அவளுக்கு விளக்கத்தைச் சொன்னான். அப்பொழுது
    அவளும் தன் மக்களுக்கு விடுகதையின் விளக்கத்தைப் போய்ச் சொன்னாள்.
  ceb-ULB: Mihilak siya sulod sa pito ka adlaw hangtod nga nahuman ang adlaw sa kumbira.
    Sa ikapito nga adlaw gisultihan na niya siya sa tubag kay gihasol gayod siya pag-ayo
    niini. Gisulti sa babaye ang tubag ngadto sa katawhan sa iyang kaparyentihan.
  pol-UBG: I płakała przed nim przez siedem dni, póki trwało wesele. A siódmego dnia
    wyjaśnił jej, bo mu się naprzykrzała. A ona powiedziała zagadkę synom swego ludu.
  agr-agr: Tusa tamashkam ujatkati tusa niyai ayaumas pujus nii nuwenku jiistabau
    siete tsawan aajakua imanisag siete tsawan buutú pujau. Imatika waitka pujujam
    tsawan sieteya duwi nunash wajina takug tiyawa nuna ujakui. Tusa ujakam niina
    patayi aidau batsatun jegajua niishkam ujakui.
  kyc-kyc: Dokopa enda baa akalinginya lenge kambu dokona eeko lao yuu gii yanda ipingi
    nenge malu palyuo nao peteyaminyi dokopa peteya. Dee yuu gii yanda ipingi lumwa
    dokopa baame kaeya nao eeko leyasa Samasone baame etenge angi polo lamaiya. Dokopa
    enda baame pii renge sepala banya wambu dupwa polo lamaiya.
  urd-GVU: ضیافت کے پورے ہفتے کے دوران دُلھن اُس کے سامنے روتی رہی۔ ساتویں دن سمسون
    دُلھن کی التجاؤں سے اِتنا تنگ آ گیا کہ اُس نے اُسے پہیلی کا حل بتا دیا۔ تب دُلھن
    نے پُھرتی سے سب کچھ فلستیوں کو سنا دیا۔
  deu-1912: Und sie weinte die sieben Tage vor ihm, da sie Hochzeit hatten; aber am
    siebenten Tage sagte er's ihr, denn sie drängte ihn. Und sie sagte das Rätsel
    ihres Volkes Kindern.
  kan-2017: ಆಕೆಯು ಔತಣದ ಏಳು ದಿನಗಳಲ್ಲಿಯೂ ಅವನ ಮುಂದೆ ಅಳುತ್ತಿದ್ದಳು. ಏಳನೆಯ ದಿನದಲ್ಲಿ ಆಕೆಯು
    ಬಹಳವಾಗಿ ಪೀಡಿಸಿದ್ದರಿಂದ ಅವನು ಹೇಳಿಬಿಟ್ಟನು. ಆಕೆಯು ಒಗಟಿನ ಅರ್ಥವನ್ನು ತನ್ನ ಜನರಿಗೆ ತಿಳಿಸಿದಳು.
  yap-yap: Me par ni be yornag u lan fa medlip i rran ni yibe madnomnag e mabgol rorow.
    Me chirofen ni gaman e medlip ngay me weliy fan fare salipow ngak, ya yug be me’eriyognag
    murung’agen ngak. Ma aram me weliy ngak piyu Filistia.
  hlt-MCSB: Amih ham buhkoknah a om duela hnin rhih khuiah samson te a rhah thil.
    Tedae a hnin rhih dongla a pha vaengah tah Samson te moelh a kilh dongah a yuu
    ham te a thui pah tih a yuu loh a pilnam khuikah a hlang rhoek taengah olkael
    te a thui pah.
  mdy-ETH: ዬያሮ ዔፖ ሙዖ ኬላ ጋፓንዳ ኬሎ ሄላንዳኣና ጉቤ ዒዛ ዬኤፒ ሌሊ ዬኤኪ ሚርጌና ሜታሴሢሮ ላንካሳ ኬሎና ዓኣቺፆኮ
    ቡሊፆ ሶምሶሜ ዒዞም ኬኤዛዛ፥ ዒዛ ዬያ ዴንዲ ፒሊስፄኤሜ ዓሶም ኬኤዜኔ።
  twi-ASANTE: Enti, ɔsu guu ne so biribiara ɔne no wɔ hɔ. Ɔkɔɔ so saa ara nna a aka
    na apontoɔ no aba nʼawieeɛ nyinaa. Nnanson so no, ɛsiane ha a ɔhaa no enti, ɔkyerɛɛ
    no aseɛ. Ɔno nso kaa aborɔme asekyerɛ no kyerɛɛ mmeranteɛ no.
  eng-WEBU: She wept before him the seven days, while their feast lasted; and on the
    seventh day, he told her, because she pressed him severely; and she told the riddle
    to the children of her people.
  wal-wal: Yaagin bullachchaa baalai bonchchettiyo laappun gallassatu ubban yeekkada
    shemppuwaa diggin, laappuntta gallassi qan77ishiyaa birshshettaa iyyo yootiis.
    Yootin akka baada bantta biittaa asaayyo yootaasu.
  spa-PDDPT: Lloró los siete días que duró su banquete, y aconteció que al séptimo
    día se la declaró, porque lo presionaba. Ella entonces declaró la adivinanza a
    los hijos de su pueblo.
  gun-gun: Ha'e rã henonde ojae'o oikovy sete ára re ngaru oikoa pukukue re. Ha'e
    ramo sete araa py mae omombe'u porãve ixupe oporandu riae ramo. Ha'e ramo kunha
    va'e ju omombe'u guetã pygua kuery pe.
  agu-BL: Poro qui nin tane' yi txkel Sansón tan o'kl, ma na jepon cunin yi juk k'eja'tz
    ta'n tan o'kl, nin chin ch'inch'uj nin ban yi txkel tan jakle'n ite'n nin xtxolbila'tz
    tetz. Cha'stzun te le juki'n k'ej te yi tzatzi'n, tlol Sansón tetz yi txkel yi
    mbi na elepont yi xtxolbil yi ntal i'. Lajke'l nin tzun bene'n yi txkel Sansón
    tan talche'n scyetz yi e' tanum.
  ilo-ULB: Nagsangsangit isuna kabayatan ti pito nga aldaw a kabayag ti panagrambakda.
    Iti maikapito nga aldaw, imbaga ni Samson ti sungbat iti asawana gapu ta kasta
    unay ti panangpilitna kenkuana. Imbaga ti asawana ti sungbat kadagiti kabagian
    dagiti tattaona.
  kpg-kpg: Gei di lodo o maa gu dangidangi i lodo nia laangi e hidu huogodoo o tagamiami.
    Mee ne hai ana helekai dee donu e logo, gei Samson ga hagi anga tadinga la gi
    mee i togohidu laangi. Gei ogo mee ga hagi anga di maa gi digau Philistia.
  uig-ARA: زىياپەت ئۆتكۈزۈلگەن يەتتە كۈنىدە ئۇ ئېرىنىڭ ئالدىدا يىغلاپلا يۈردى. شۇنداق
    بولدىكى، يەتتىنچى كۈنى بولغاندا ئايالى ئۇنى قىستاپ تۇرۇۋالغاچقا، ئۇنىڭغا تېپىشماقنىڭ
    مەنىسىنى ئېيتىپ بەردى. ئاندىن ئايال بېرىپ ئۆز خەلقىنىڭ ئادەملىرىگە تېپىشماقنىڭ
    مەنىسىنى دەپ بەردى.
  sus-sus: Na ginɛ naxa wa Samison ya i xi solofere bun ma, na xulunyi tɛmui. Xulunyi
    lɔxɔɛ dɔnxɔɛ a naxa na taali tagi raba a xa ginɛ bɛ, barima a nu na a tɔɔrɔfe
    tun. Na tɛmui na ginɛ naxa na taali tagi raba a xa mixie bɛ.
  pon-2006: A serepeino wie sengisengki erein rahn isuhwen kamadipwo. A ni keisuhwen
