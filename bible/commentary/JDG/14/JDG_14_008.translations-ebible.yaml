verse: JDG.014.008
translations:
  mal-C: കുറച്ചുനാൾ കഴിഞ്ഞ് അദ്ദേഹം അവളെ വിവാഹംകഴിക്കാൻ അവിടേക്കു മടങ്ങിവരുമ്പോൾ സിംഹത്തിന്റെ
    ഉടൽ കാണേണ്ടതിന് വഴിമാറിച്ചെന്നു നോക്കിയപ്പോൾ, അതാ സിംഹത്തിന്റെ ഉടലിനുള്ളിൽ ഒരു
    തേനീച്ചക്കൂട്ടവും തേനും.
  deu-TKW: Nach einiger Zeit kam er wieder, um sie heimzuführen. Als er nun vom Wege
    abbog, um nach dem toten Löwen zu sehen, da fand sich in dem Aase des Löwen ein
    Bienenschwarm mit Honig.
  lin-lin: Sima na mwa mikolo, tango azongaki na Timina mpo na kobala mwasi na ye,
    alekaki pembeni mpo na kotala nzoto ya nkosi oyo ekufaki. Kati na nzoto yango,
    amonaki liboke ya banzoyi mpe mafuta na yango.
  eng-LSV: and he turns back after [some] days to take her, and turns aside to see
    the carcass of the lion, and behold, a swarm of bees [are] in the body of the
    lion—and honey.
  eng-GNV: 'And within a fewe dayes, when he returned to receiue her, he went aside
    to see the karkeis of the Lion: and behold, there was a swarme of bees, and hony
    in the body of the Lyon.'
  eng-WEBSTER: 'And after a time he returned to take her, and he turned aside to see
    the carcass of the lion: and behold, there was a swarm of bees and honey in the
    carcass of the lion.'
  nhw-BL: Huan teipa quema Sansón sempa yohuiyaya ichaj nopa ichpocatl para quicuiti,
    Sansón quisqui tlen iojhui para quitlachiliti itlacayo nopa león catli quimictijtoya.
    Huan quiitac ipani quinpixtoya cuanecme huan nectli.
  swh-ONEN: Baada ya muda aliporudi ili akamwoe, akatazama kando ili kuutazama mzoga
    wa yule simba, na tazama, kulikuwa na kundi la nyuki ndani ya ule mzoga wa simba
    na kulikuwa na asali;
  bba-bba: Sɔ̃ɔ mɛɛrun biru Sɑnsom u kpɑm sɑrɔ mi kɑ win tundo kɑ win mɛro u kɑ win
    kurɔ suɑ. Mɑ u ɡɛrɑ ɡbee sunɔ ɡoo ten mi, u tu mɛɛrɑ. Yerɑ u deemɑ wee, tĩi yi
    mɔmɑ te sɔɔ, yi tim koosi.
  eng-KJVCPB: 'And after a time he returned to take her, and he turned aside to see
    the carcase of the lion: and behold, there was a swarm of bees and honey in the
    carcase of the lion.'
  wbp-wbp: Ngaka-pardu-kari, Jamijiniji pina-yanu Timina-kurra yungu karnta-kurlu
    yupukarra-jarrimilki. Jingijingi-yanu yirdiyi yangka-wana kujarla ngaya-piya wiri-jarlu
    jangkardu juurl-pungu. Manngu-nyangulpa, “Marda-ka ngaya-piya wiri-jarlu-kurlangu
    palkaju ngunami-jiki.” Ngula nyangu, ngari nyangu yungkurnu-mipa. Yungkurnu yinyarla
    munikilpalu nyinaja, manu ngarlu panu-nyayirni.
  luo-luo: Bangʼe achien, kane odhi mondo onywome, nolokore mondo one choke sibuor
    motho. E ringrene kanyo nopo koneno kich mochiek kochokore kuome,
  meu-meu: Nega taina vada ela, ia na iabina e lou lao; bena e raka siri, una leona
    tau-anina baine itaia eto. E itaia, labolabo ese edia ruma vada e karaia leona
    tau-anina lalonai, bona edia bada-ranuna na mia.
  npi-ULB: केही दिनपछि जब तिनी उनलाई विवाह गर्न भनेर फर्के, तब त्‍यो सिंहको सिनु हेर्नलाई
    तिनी त्‍यतातिर गए । अनि हेर, तिनले छाडेका त्यो सिंहको सिनुमा मौरीको झुण्ड र मह
    थियो ।
  yor-yor: Lẹ́yìn ìgbà díẹ̀, nígbà tí ó padà lọ láti gbé e níyàwó, ó yà lọ láti wo
    òkú kìnnìún náà. Inú rẹ̀ ni ó ti bá ọ̀pọ̀ ìṣù oyin àti oyin,
  emp-NTPO: Dãrãbʌrʌd̶e Sansoʌ̃ra wayacusa Timnatad̶aa wãsia maʌ̃ wẽrã edai carea.
    Puru caita jũẽbʌrʌd̶e imama bead̶ada acʌd̶e wãsia. Maʌ̃ne imama b̶ʌwʌrʌd̶e urrajõ
    dʌrrʌda powua nũmasia idjab̶a urrajõda ed̶a b̶asia.
  ind-ind: Beberapa waktu kemudian, Simson kembali ke sana untuk menikahi gadis itu.
    Di perjalanan, dia berbelok untuk melihat bangkai singa yang dibunuhnya. Simson
    mendapati kawanan lebah sudah bersarang pada sisa bangkai itu dan sudah menghasilkan
    madu.
  pes-OPCB: بعد از مدتی، سامسون برای عروسی باز به تمنه رفت. او از جاده خارج شد تا
    نگاهی به لاشهٔ شیر بیفکند. چشمش به انبوهی از زنبور و مقداری عسل در داخل لاشه افتاد.
  tgl-ULB: Lumipas ang mga araw, nang bumalik siya para pakasalan siya, lumiko siya
    ng daanan para tingnan ang patay na katawan ng leon, At mayroong isang kumpol
    ng mga pukyutan at pulot ang naiwan sa patay na katawan ng leon.
  cbu-NT: Anumunsha, minushsha zar kizaa yamakatu, wapitam Sanson naatarangiya. Minushsha
    ngoots naantachu, yapitam tumuzee pacharangu ambitam napkamchu, tumuz wanuts ashchiri
    kinduraamsha tsutaru, wakungur kapung taaru parangiya.
  hui-hui: Horo kira agima howa mani Samasono ibu lone dai buwa wandari biago dabu
    bule pene. Ani bule harigani pialu howa Samasono ibu hariga tene yu wahalu pu
    bagi howa laiono abale bo wialu piyago hondo pene. Puwa handalu hearia laiono
    biagoniha mone tara gibi tidiyu halu mone ibane dewaore laiono homene biago kabaneha
    dearia mogolo hendene.
  mya-mya: ထို​နောက်​ရက်​အ​နည်း​ငယ်​ကြာ​သော​အ​ခါ ရှံ​ဆုန်​သည် ထို​သူ​ငယ်​မ​နှင့်​လက်​ထပ်​ထိမ်း​မြား
    ရန်​ပြန်​လာ​၏။ ထို​ခ​ရီး​တွင်​သူ​သည်​လမ်း​မ မှ​လွှဲ​ရှောင်​ကာ မိ​မိ​ယ​ခင်​က​သတ်​ခဲ့​သည့်
    ခြင်္သေ့​ကို​ကြည့်​ရှု​ရန်​သွား​ရာ​ခြင်္သေ့​အ​သေ ကောင်​ထဲ​၌​ပျား​အုံ​နှင့်​ပျား​များ​ကို​တွေ့
    ရှိ​ရ​သ​ဖြင့်​အံ့​သြ​၍​သွား​လေ​သည်။-
  bod-N: ཉིན་འགའི་རྗེས་སུ་ཡང་བུ་མོ་དེ་ལེན་དུ་མར་ཕྱིན་པ་དང་། ལམ་འགྲམ་དུ་འཁོར་ནས་སེང་གེ་ཤི་རོ་ལ་བལྟ་འདོད་པ་ན།
    ངོ་མཚར་བ་ཞིག་ལ། སེང་གེ་ཤི་རོ་དེའི་ནང་དུ་བུང་བའི་ཁྱུ་ཚོགས་དང་སྦྲང་རྩི་ཡོད་པ་མཐོང་སྟེ།
  sna-sna: Mushure menguva yakati kuti, paakadzokera kundomuroora, akatsauka kundoona
    mutumbi weshumba. Mukati macho makanga mava nebumha renyuchi nouchi,
  spa-BLM: Al cabo de un rato volvió para llevársela, y se acercó a ver el cadáver
    del león; y he aquí que en el cuerpo del león había un enjambre de abejas y miel.
  cac-cac: Axo yic ix ec'b'at jaye' c'ual, ayic van sb'at vin̈aj Sansón yic ol nupnaj
    yed' ix filistea chi', ix ec' vin̈ b'aj ix smilcham noc' choj chi'. Axo ix c'och
    vin̈, ix yilan vin̈, ayxo och jun noc' chab' d'a yol sjoyumteal sb'aquil noc',
    te b'ud'an yool chi' yuj yal noc' chab' chi'.
  swh-ULB: Siku chache baadaye aliporudi kumwoa, akageuka na kutafuta mzoga wa simba.
    Na, tazama, kulikuwa na kundi la nyuki na asali katika kile kilichobaki katika
    mwili wa simba.
  bel-bel: Празь некалькі дзён зноў пайшоў ён, каб узяць яе і зайшоў паглядзець на
    труп ільва, і вось, рой пчол на трупе ільвіным і мёд.
  deu-ELBBK: Und er kehrte nach einiger Zeit zurück, um sie zu nehmen, und er bog
    ab, um das Aas des Löwen zu besehen, und siehe, ein Bienenschwarm war in dem Körper
    des Löwen, und Honig.
  mbb-OT: Ne hein midlavey en is nepipira he andew, midlikù sikandin diyà te Timnah
    su ed-esewaan din en sikan is bahi. Ne midtuluy sikandin duen te lugar he zutun
    din mepatey sikan is erimaung, ne neehè din is mahabet he menge petiyukan wey
    is teneb dan diyà te lawa zuen te erimaung.
  mal-2015: കുറെക്കാലം കഴിഞ്ഞശേഷം അവൻ അവളെ വിവാഹം കഴിപ്പാൻ തിരികെ പോകയിൽ സിംഹത്തിന്റെ
    ഉടൽ നോക്കേണ്ടതിന്നു മാറിച്ചെന്നു; സിംഹത്തിന്റെ ഉടലിന്നകത്തു ഒരു തേനീച്ചക്കൂട്ടവും
    തേനും കണ്ടു.
  tuo-NT: Beꞌro co meꞌrã omocã dʉꞌtegʉtigʉ buꞌagʉ, yai cʉ̃ wẽjẽꞌcʉre maꞌa ojaropʉ
    ĩꞌagʉ̃ waꞌacʉ niwĩ. Cʉ̃ upʉmejãrõrẽ mumia yeebiꞌaqueꞌa, na te co meꞌrã sãñacã
    ĩꞌacʉ niwĩ.
  rmc-rmc: Sar pal varesavo časos geľa pale te lel peske la romňake, odgeľa sikra
    le dromestar, hoj te dikhel le mule ľevos. A andro ťelos le ľevoskro sas but včeli
    the medos.
  pes-OPV: وچون بعد از چندی برای گرفتنش برمی گشت، ازراه به کنار رفت تا لاشه شیر را
    ببیند و اینک انبوه زنبور، و عسل در لاشه شیر بود.
  ron-1924: Дупэ кытва тимп, с-а дус ярэшь ла Тимна ка с-о я ши с-а абэтут сэ вадэ
    хойтул леулуй. Ши ятэ кэ ын трупул леулуй ера ун рой де албине ши мьере.
  ben-OBCV: কিছুকাল পর, শিম্‌শোন যখন তাকে বিয়ে করার জন্য সেখানে ফিরে গেলেন, তখন তিনি
    সেই সিংহের শবটি দেখার জন্য পথের অন্য পাশে গেলেন, ও গিয়ে দেখলেন যে সেই শবটিতে
    এক ঝাঁক মৌমাছি ও কিছু মধু লেগে আছে।
  som-som: Oo wakhti yar dabadeed ayuu u soo noqday inuu kaxaysto iyadii, markaasuu
    ku leexday inuu arko bakhtigii libaaxa; oo bal eeg, bakhtigii libaaxa waxaa ku
    jiray shinni badan iyo malab.
  lat-VUC: Et post aliquot dies revertens ut acciperet eam, declinavit ut videret
    cadaver leonis, et ecce examen apum in ore leonis erat ac favus mellis.
  eng-ASVBT: 'And after a while he returned to take her; and he turned aside to see
    the carcass of the lion: and, behold, there was a swarm of bees in the body of
    the lion, and honey.'
  ita-1885: E alquanti giorni appresso, tornando per menarla, si torse dalla via,
    per vedere la carogna del leone; ed ecco, dentro della carogna del leone v'era
    uno sciame d'api, e del miele.
  eng-LXXUP: And after some time he returned to take her, and he turned aside to see
    the carcass of the lion; and behold, a swarm of bees, and honey were in the mouth
    of the lion.
  eng-ULB: A few days later when he returned to marry her, he turned aside to look
    for the carcass of the lion. And, look, there was a swarm of bees and honey in
    what was left of the lion's body.
  spa-VBL: Más tarde, cuando Sansón volvió para casarse con ella, se apartó del camino
    para buscar el cadáver del león. Dentro del cuerpo había un enjambre de abejas
    y su miel.
  fra-_FOB: Puis, retournant quelques jours après pour la prendre, il se détourna
    pour voir le cadavre du lion; et voici, il y avait dans le corps du lion un essaim
    d'abeilles et du miel.
  mal-mal: കുറെക്കാലം കഴിഞ്ഞശേഷം അവൻ അവളെ വിവാഹം കഴിക്കുവാൻ തിരികെ പോയപ്പോൾ, സിംഹത്തിന്റെ
    ഉടൽ കാണേണ്ടതിന്, മാറിച്ചെന്ന് നോക്കി; സിംഹത്തിന്റെ ഉടലിന്നകത്ത് ഒരു തേനീച്ചക്കൂട്ടവും
    തേനും കണ്ടു.
  urd-GVR: Kuchh der ke bād wuh shādī karne ke lie dubārā Timnat gae. Shahr pahuṅchne
    se pahle Samsūn rāste se haṭ kar sherbabar kī lāsh ko deḳhne gayā. Wahāṅ kyā deḳhtā
    hai ki shahd kī makkhiyoṅ ne sher ke pinjar meṅ apnā chhattā banā liyā hai.
  suz-BL: मिनु इच्‍का नोले सिम्‍सोन मेको मीश आल कली ग्‍युंबे पचा कली लेंशा तिम्‍ना
    ब्रुम्‍माक्‍त। मिनु लां प्रोंइ‍शा, साइश्‍शो गुप्‍स कोव़थ लमाक्‍त। मिनु राक्‍शो
    गुप्‍स आ आगाम हुल का सुरब नु खुदो बाक्‍माक्‍त।
  ita-1927: Di lì a qualche tempo, tornò per prenderla, e uscì di strada per vedere
    il carcame del leone; ed ecco, nel corpo del leone c’era uno sciame d’api e del
    miele.
  ckb-ckb: پاش چەند ڕۆژێک، کاتێک گەڕایەوە بۆ ئەوەی بیهێنێت، لایدا هەتا لاشەی شێرەکە
    ببینێت، تەماشای کرد شارە هەنگێک لەناو هەناوی شێرەکە هەیە لەگەڵ هەنگوین.
  eng-BBE: Then after a time he went back to take her; and turning from the road to
    see the dead body of the lion, he saw a mass of bees in the body of the lion,
    and honey there.
  kan-OKCV: ಸ್ವಲ್ಪ ಸಮಯವಾದ ಮೇಲೆ ಅವನು ಅವಳನ್ನು ಮದುವೆ ಮಾಡಿಕೊಳ್ಳುವುದಕ್ಕೆ ತಿರುಗಿ ಬರುವಾಗ,
    ಸಿಂಹದ ಹೆಣವನ್ನು ನೋಡುವುದಕ್ಕೆ ಪಕ್ಕಕ್ಕೆ ಹೋದಾಗ, ಸಿಂಹದ ಹೆಣದಲ್ಲಿ ಜೇನುಹುಳಗಳನ್ನು ಮತ್ತು
    ಜೇನನ್ನು ಕಂಡನು.
  tam-2017: சில நாட்களுக்குப்பின்பு, அவன் அவளைத் திருமணம் செய்யத் திரும்பிவந்து, சிங்கத்தின்
    உடலைப் பார்க்கிறதற்கு வழிவிலகிப்போனான்; இதோ, சிங்கத்தின் உடலுக்குள்ளே தேனீக்கூட்டமும்
    தேனும் இருந்தது.
  spa-RV-1909: Y volviendo después de algunos días para tomarla, apartóse para ver
    el cuerpo muerto del león, y he aquí en el cuerpo del león un enjambre de abejas,
    y un panal de miel.
  ron-BTF: Și s-a întors după un timp să o ia, și s-a abătut să vadă trupul mort al
    leului; și, iată, era un roi de albine și miere în trupul mort al leului.
  eng-WEBP: After a while he returned to take her, and he went over to see the carcass
    of the lion; and behold, there was a swarm of bees in the body of the lion, and
    honey.
  eng-FBV: Later on when Samson returned to marry her, he turned off the road to look
    for the lion's carcass. Inside the body was a swarm of bees and their honey.
  nld-1939: Toen hij enige tijd later terugkeerde, om haar tot vrouw te nemen, week
    hij wat van zijn weg af, om eens naar het kreng van den leeuw te gaan kijken;
    en daar zag hij in het geraamte van den leeuw een zwerm bijen en honing.
  nch-BL: Huan teipa quema Sansón sempa yahuiyaya ichaj nopa ichpocat para quicuiti,
    Sansón quisqui ten iojhui para quitachiliti itacayo nopa león cati quimictijtoya.
    Huan quiitac ipani quinpixtoya cuajnecme huan necti.
  vie-1934: Sau một ít lâu, người trở lại đặng cưới nàng; đi vòng lại xem cái thây
    sư tử, thấy trong xác nó có một đoàn ong và mật.
  hin-CV: कुछ समय बाद उस कन्या से विवाह करने के लिए वह तिमनाह लौटा. शेर का शव देखने
    के लिए मार्ग से मुड़ा. उसने देखा कि शेर के शव में मधुमक्खियों का छत्ता तथा उसमें
    शहद लगा हुआ था.
  spa-BES: Luego, después de un tiempo, volvió a tomarla; y saliendo del camino para
    ver el cadáver del león, vio una masa de abejas en el cuerpo del león, y miel
    allí.
  tdx-tdx: Ie añe, nibalike hangalak’ aze fe nitsile hey hahaisake ty fate’ i lionay,
    naho naheo’e te nisamborien-drene-tantele i faten-dionay vaho aman-tantele.
  tha-KJV: ต่อมาภายหลังแซมสั​นก​็​กล​ับไปเพื่อรับเธอมา ท่านก็แวะไปดูซากสิงโต และดู​เถิด
    มี​ผึ้งฝูงหนึ่งทำรังอยู่ในซากสิงโตนั้น มีน​้ำผึ้​งด​้วย
  por-BR-2018: E voltando depois de alguns dias para tomá-la, apartou-se para ver
    o corpo morto do leão, e eis que no corpo do leão um enxame de abelhas, e um favo
    de mel.
  deu-ELO: Und er kehrte nach einiger Zeit zurück, um sie zu nehmen, und er bog ab,
    um das Aas des Löwen zu besehen, und siehe, ein Bienenschwarm war in dem Körper
    des Löwen, und Honig.
  eng-WYC-2018: And after some days he turned [again] to take her; and he went aside
    to see the lion’s carrion (or and he went aside to see the lion’s carcass); and
    lo! a swarm of bees was in the lion’s mouth, and (also) an honeycomb.
  epo-epo: Post kelka tempo li iris denove, por preni ŝin, kaj li devojiĝis, por vidi
    la kadavron de la leono; kaj jen svarmamaso da abeloj estas en la kadavro de la
    leono, kaj ankaŭ mielo.
  uig-PIN: Birmǝzgildin keyin u ⱪizni elip kelix üqün ⱪayta barƣanda, xirning ɵlükini
    kɵrüp baⱪay dǝp yoldin burulup ⱪariwidi, mana xirning iskilitining iqidǝ bir top
    ⱨǝsǝl ⱨǝriliri bilǝn ⱨǝsǝl turatti.
  beo-beo: 'Eso didia asili, e da amo a:fini lamusa: bu asi. E da logoga asili, amo
    logo fisili, laione wa:me e da medole legei amo ba:la asi. E da laione ea da:i
    hodo ganodini agime fila heda:i amola agime hano dialebe fofogadigili ba:i.'
  tpi-OTNT: Bihain liklik, Samson i go bek gen bilong maritim dispela meri. Na em
    i lusim rot na i go lukim laion bipo em i bin kilim, na i lukim bikpela lain binatang
    i putim hani i stap insait long bodi bilong laion.
  hau-SA: Daga baya, da ya koma don yă aure ta, sai ya ratse don yă ga gawar zakin.
    Sai ga taron ƙudan zuma da zuma a ciki,
  uig-LAT: Birmezgildin kéyin u qizni élip kélish üchün qayta barghanda, shirning
    ölükini körüp baqay dep yoldin burulup qariwidi, mana shirning iskilitining ichide
    bir top hesel heriliri bilen hesel turatti.
  nde-nde: Emva kwesikhathi esithile, esebuyele ukuba ayemthatha, waphambuka ukuba
    abone isidumbu sesilwane. Phakathi kwaso kwasekulomtshitshi wezinyosi ziloluju,
  ton-ton: '¶ Pea hili ʻae ngaahi ʻaho niʻihi, naʻe toe liu mai ia ke ne maʻu ia,
    pea afe ia mei he hala ke mamata ki he ʻangaʻanga ʻoe laione: pea vakai, naʻe
    ʻi ai ʻae fuifui pi mo e hone ʻi he ʻangaʻanga ʻoe laione.'
  ces-1613: Navracuje se pak po několika dnech, aby ji pojal, uchýlil se, aby pohleděl
    na mrtvého lva, a aj, v těle jeho byl roj včel a med.
  eng-WMB: After a while he returned to take her, and he went over to see the carcass
    of the lion; and behold, there was a swarm of bees in the body of the lion, and
    honey.
  tam-TCV: சில நாட்களின்பின் அவளை திருமணம் செய்வதற்காக அவன் திரும்பி வரும்போது, தான்
    கொலைசெய்த சிங்கத்தின் உடல் கிடந்த இடத்தைப் பார்ப்பதற்காக வழிவிலகிப்போனான். அந்த
    உடலின் உள்ளே தேனீக்கூட்டமும், கொஞ்சம் தேனும் இருந்தது.
  ceb-ULB: Milabay ang pipila ka mga adlaw sa dihang mibalik siya aron sa pagpangasawa
    kaniya, miliko siya aron pagtan-aw sa patayng lawas sa liyon. Ug, tan-awa, adunay
    nagdugok nga mga putyokan ug dugos nga maoy nahibilin sa lawas sa liyon.
  pol-UBG: A kiedy po kilku dniach wrócił, aby ją pojąć za żonę, zboczył z drogi,
    aby obejrzeć padlinę lwa. A oto rój pszczół i miód były w padlinie lwa.
  agr-agr: Nunik dukap tsawan pujusa nii nuwenatnuji tsawan jegamtai, wenak yaunchuk
    nii león maamujin diistatus tsegkeki weuwai. Nunik jegan diikma leónka iyashi
    sakajunum dapa jegamak yumijina egketun wainkauwai.
  kyc-kyc: Dokopa yuu gii kuki lama epo papeyamopa Samasone baame wanake doko nyelana
    suu pyapala peya. Peyamo kata angi doko yaki nyepala mena laene piyamo kumasi
    doko kandala peya. Papala dokopa amburali ama malu epo kapo karo mena laene yongo
    kumasi koko dokona lyiyamo kandeya.
  urd-GVU: کچھ دیر کے بعد وہ شادی کرنے کے لئے دوبارہ تِمنت گئے۔ شہر پہنچنے سے پہلے
    سمسون راستے سے ہٹ کر شیرببر کی لاش کو دیکھنے گیا۔ وہاں کیا دیکھتا ہے کہ شہد کی
    مکھیوں نے شیر کے پنجر میں اپنا چھتا بنا لیا ہے۔
  deu-1912: Und nach etlichen Tagen kam er wieder, daß er sie nähme; und trat aus
    dem Wege, daß er das Aas des Löwen besähe. Siehe, da war ein Bienenschwarm in
    dem Leibe des Löwen und Honig.
  kan-2017: ಕೆಲವು ದಿನಗಳಾದ ಮೇಲೆ ಅವನು ಆಕೆಯನ್ನು ವರಿಸುವುದಕ್ಕೋಸ್ಕರ ತಿರುಗಿ ಆ ಊರಿಗೆ ಹೋಗುತ್ತಿದ್ದಾಗ
    ದಾರಿಯ ಸಮೀಪದಲ್ಲಿ ಬಿದ್ದಿದ್ದ ಸಿಂಹದ ಹೆಣವನ್ನು ನೋಡುವುದಕ್ಕೆ ಹೋಗಲು ಅದರ ಒಡಲಲ್ಲಿ ಜೇನುಹುಳಗಳನ್ನೂ,
    ಜೇನನ್ನೂ ಕಂಡು,
  yap-yap: Me in e rran nga tomuren me sul Samson ngak ni ngar mabgolgow. Me yan nga
    wuru’ e kanawo’ ni nge yan i yaliy fare layon ni li’, me yan i da’da’ nga baran’
    i ngul nge honey u lan dugren fare layon nike yim’.
  hlt-MCSB: Khohnin a thok phoeiah a yuu te loh ham a mael vaengah sathueng a cungkunah
    te sawt ham a phael hatah sathueng rhok dongah khoi ana bop tih khoitui te lawt
    a hmuh.
  mdy-ETH: ፔ ዓጫ ዴንዲ ዒ ዻካ ኔጋዖ ዒዞ ዔካኒ ጊንሣ ቲሚና ዴንዲቤቃ ዒዚ ቤርታ ዎዼ ዞባሢ ዛጋኒ ጎይፃፓ ካዮ ጌሌኔ፤ ዒማና
    ሃይቄ ዞባሢኮ ሜጌፆ ጋራ ማሢ ጌሊ ቁንዲ ዔኤሲ ዓኣንቴ ዒዚ ዴንቄኔ፤
  twi-ASANTE: Akyire no a ɔresane akɔ Timna akɔhyia ayeforɔ no, ɔmane kɔhwɛɛ gyata
    no funu no. Ɔhunuu sɛ nwowa kuo akɔyɛ ɛwoɔ wɔ mu.
  eng-WEBU: After a while he returned to take her, and he went over to see the carcass
    of the lion; and behold, there was a swarm of bees in the body of the lion, and
    honey.
  wal-wal: Guutta wodiyaappe guyyiyan, o bullachchanau yaa simmidi biis; biiddi ba
    worido gaammuwaa gauxaa be7anau ogiyaappe sher77i giidi biyo wode, gaammuwaa gauxaa
    giddon mattai eessaa eessidoogaa be7iis.
  spa-PDDPT: Después de algunos días, volvió para tomarla. Se desvió para ver el cadáver
    del león y vio que en el esqueleto del león estaba una colmena de abejas con miel.
  gun-gun: Kueve ma rire Sansão ojevy ju gua'yxyrã ogueraa aguã. Ha'e gui tape rupi
    oo vy opia ovy oexa aguã guary re'õgue. Ha'e va'e oexa rã eiru oĩ ei reve.
  agu-BL: Yi tele'n coboxt k'ej nintzun pakxe'nt junt tir te yi xun tan cyumewe'n
    tuch', nin tzun icy'ak i' tan tilwe'n yi wankil yi león yi nsken cyen quim ta'n.
    Nin tzun til yi at jun soc wunak txuc yi cho'n ate' le c'u'l yi jun leóna'tz,
    nin at wi'nin cabil wunak txuc tul.
  ilo-ULB: Kalpasan ti sumagmamano nga aldaw idi nagsubli ni Samson tapno asawaenna
    isuna, simmiasi isuna tapno kitaenna ti bangkay ti leon. Ket adda maysa a pangen
    dagiti ayukan ken diro iti nabatbati a bagi ti leon.
  kpg-kpg: Nia laangi dulii nomuli, gei Samson gaa hana belee lodo gi mee. Dono hanadu
    i hongo di ala, gei mee gaa hana gi daha mo di ala belee mmada gi di laion dela
    ne daaligi ko ia, gei mee gu homouli ne mmada gi tagabae lamu mo nia mee maangala
    i lodo tuaidina di laion.
  uig-ARA: بىرمەزگىلدىن كېيىن ئۇ قىزنى ئېلىپ كېلىش ئۈچۈن قايتا بارغاندا، شىرنىڭ ئۆلۈكىنى
    كۆرۈپ باقاي دەپ يولدىن بۇرۇلۇپ قارىۋىدى، مانا شىرنىڭ ئىسكىلىتىنىڭ ئىچىدە بىر توپ
    ھەسەل ھەرىلىرى بىلەن ھەسەل تۇراتتى.
  sus-sus: Na biyaasi dangi xanbi, Samison naxa gbilen Timina na sungbutunyi yire,
    a xa a findi a xa ginɛ ra. Beenun a xa a li, a naxa mini kira ra, alako a xa na
    yɛtɛ binbinyi mato. A naxa kumi tɛɛ li naa, e ture na yɛtɛ xɔrie longori ra.
  pon-2006: Kedekedeo, Samson pil pwurala pwe en pwoudikihda serepeino. E ahpw wetla
    sang nanialo pwe en kilang laion me e kemehlao. E ahpw pwuriamweikihla eh kilangada
    mwuten loangalap ehu oh pil sukehn loangalap nan paliweren laiono.
  jae-jae: Bêc ŋagêdô gêjaŋa, go Simson gêmu gêja kêtiam gebe ênam eŋ êtu nê awê.
    Eŋ gêwi intêna siŋ ma kêsô gebe naênac lewe, taŋ eŋ gêjac êndu naŋ, kêsi e gêlic
    gêŋ kaiŋ teŋ, gebe kêtap lêp toŋabu sa gêc lewe ŋawêlêlaŋ.
  ksd-ksd: Ma pa i ga vavuan ma i ga talil pi na ben pa ia, ma i ga nuk tadav ra leon
    nina i ga doka, ma i ga tababa pi na gire; ma ea, a poro na livur i ga ki ta ra
    ur i ra leon, ma ra polo na bulit na livur bula.
  tur-YTC: Bir süre sonra onu almak için geri döndü ve aslanın leşini görmeye gitti;
    ve işte, aslanın vücudunda bir arı sürüsü ve bal vardı.
  grc-BRENT: Καὶ ὑπέστρεψε μεθʼ ἡμέρας λαβεῖν αὐτὴν, καὶ ἐξέκλινεν ἰδεῖν τὸ πτῶμα
    τοῦ λέοντος, καὶ ἰδοὺ συναγωγὴ μελισσῶν ἐν τῷ στόματι τοῦ λέοντος καὶ μέλι.
  ind-AYT: Beberapa hari kemudian, dia kembali untuk mengambilnya. Dia menyimpang
    dari jalan untuk melihat bangkai singa muda itu, dan tampaklah kawanan lebah pada
    kerangka singa muda itu, dan madu.
  nya-nya: Patapita nthawi, Samsoni anabwerera kukatenga mtsikana uja. Panjira anapatuka
    kukaona mkango unawupha uja, ndipo anangoona njuchi zili mu mkangowo pamodzi ndi
    uchi wake.
  hrv-hrv: Poslije nekog vremena, kada se vratio da je odvede, Samson skrenu da vidi
    mrtvog lava, a to u mrtvom lavu roj pčela i med.
  mps-mps: Nosali dwasianu gana, Samson te we sainu ma palio. Tama aga te Timna buluba
    pabo sunumi tagalama, te agai te polobadu ela muani te laion sasia pai tigi sugi
    pali, tama suali, te genuai bunu hanigo te ganoma bunu ge tomoba mubo suai.
  tpi-tpi: Bihain liklik, Samson i go bek gen bilong maritim dispela meri. Na em i
    lusim rot na i go lukim laion bipo em i bin kilim, na i lukim bikpela lain binatang
    i putim hani i stap insait long bodi bilong laion.
  dan-1931: Da han efter nogen Tids Forløb vendte tilbage for at ægte hende, gik han
    hen for at se til Løvens Ådsel, og se, da var der en Bisværm og Honning i Løvens
    Krop.
  vie-OVCB: Ít lâu sau, Sam-sôn trở lại Thim-na để cưới cô gái, ông ghé lại xem xác
    con sư tử. Ông thấy một đàn ong và mật trên xác.
  guj-2017: થોડા દિવસો પછી તે તેની સાથે લગ્ન કરી પાછો ફર્યો, ત્યારે તે સિંહનાં મુડદાને
    જોવા પાછો ફર્યો. અને ત્યાં સિંહના શરીરનો જે ભાગ બાકી પડેલો હતો તેના પર મધમાખીઓનું
    ટોળું તથા મધ હતું.
  pon-2006A: Kedekedeo, Samson pil pwurala pwe en pwoudikihda serepeino. E ahpw wetla
    sang nanialo pwe en kilang laion me e kemehlao. E ahpw pwuriamweikihla eh kilangada
    mwuten loangalap ehu oh pil sukehn loangalap nan paliweren laiono.
  por-BRBSL: Depois de um tempo ele voltou para levá-la, e foi ver a carcaça do leão;
    e eis que havia um enxame de abelhas no corpo do leão, e mel.
  cth-cth: Hathnukkhu hoi la hanelah a cei navah, Sendek e ro teh khet hanelah a phen
    teh, khenhaw! Sendek e a ro dawkvah khoi ao, a ratui hai ao.
  twi-twi: Akyiri no a ɔresan akɔ Timna akohyia ayeforo no, ɔman kɔhwɛɛ gyata no funu
    no. Ohuu sɛ nnowa kuw akɔyɛ ɛwo wɔ mu.
  hlt-hlt: Khohnin a thok phoeiah a yuu te loh ham a mael vaengah sathueng a cungkunah
    te sawt ham a phael hatah sathueng rhok dongah khoi ana bop tih khoitui te lawt
    a hmuh.
  tbz-SIM: Kɛ̀ dɛ̀ɛ yíɛ́ sɑ́m̀pɔ́ kòo nwɛ̃tiní Timunɑ kɛ bo túótɛ́ o pòkù, kɛ́nkérí
    kɛ́dɑutɛ́ kɛ bo yɑ̀ ò sòò kùɔ dìì cìrícìrì, kɛ́nsɔ̃́ nyice tɑɑ̀ dɛ kó kucirícìrìcíríkù
    kɛ̀ ticiètì ɑ̃ mɛkùɔ̀.
  msy-2020: Samson mong ikegha, uamategha amizir kamɨn ikiasa zui. Egha ghua tuavim
    ategha laionɨn a faragha mɨsuegha atɨzir kuamɨn ganasa, tuavir mɨriamɨn ghua garima,
    aparir irubuar okoruam an aven ikia hani isava a gatɨ.
  dop-dop: Pǝ lɑpɑ wɛɛ nɑɑlɛ, ɩlɛnɑ Sɑmsɔŋ mǝlǝɣɩ Timnɑ sɩ ɩ kpɑkǝɣɩ ɩ tɑŋ, nɑ ɩ́
    hɛlɩ sɩ ɩ nɑɑkɩ tɔɣɔlɑɣɑ ŋkɑ ɩ kɑ kʋwɑ tɔ. Ɩlɛnɑ ɩ́ mɑɣɑnɑ tɩɩŋ sɛsɛkʋ kɛ tɔɣɔlɑɣɑ
    ŋkɛ kɑ tɑɑ nɑ sɛtɑsɩ.
  azb-azb: Bir müddət keçəndən sonra Şimşon qadını almaq məqsədi ilə geri qayıtdı.
    Aslanın leşinə baxmaq üçün o öz yolundan döndü. Gördü ki, aslanın leşinin üstündə
    arı beçəsi ilə bal var.
  eng-DBY: And he returned after a time to take her, and he turned aside to see the
    carcase of the lion; and behold, [there was] a swarm of bees in the carcase of
    the lion, and honey;
  hin-2017: कुछ दिनों के बीतने पर वह उसे लाने को लौट चला; और उस सिंह की लोथ देखने
    के लिये मार्ग से मुड़ गया, तो क्या देखा कि सिंह की लोथ में मधुमक्खियों का एक झुण्ड
    और मधु भी है।
  eng-YLT: and he turneth back after [some] days to take her, and turneth aside to
    see the carcase of the lion, and lo, a company of bees [are] in the body of the
    lion — and honey.
  kne-kne: Nalabas pay di piga ay timpo et kasin inmey si Samson ta asawaena din babai.
    Kinombas sin danan ta ilaena din layon ay pinse na, kambaw nanbeey di anig yan
    nalamsan.
  eng-WYC-2017: And after some days he turned [again] to take her; and he went aside
    to see the lion’s carrion; and lo! a swarm of bees was in the lion’s mouth, and
    an honeycomb.
  eng-WMBB: After a while he returned to take her, and he went over to see the carcass
    of the lion; and behold, there was a swarm of bees in the body of the lion, and
    honey.
  urd-GVH: कुछ देर के बाद वह शादी करने के लिए दुबारा तिमनत गए। शहर पहुँचने से पहले
    समसून रास्ते से हटकर शेरबबर की लाश को देखने गया। वहाँ क्या देखता है कि शहद की
    मक्खियों ने शेर के पिंजर में अपना छत्ता बना लिया है।
  rug-rug: Meke sipu hola kaiqa rane si pule la se Samusoni pude haba ia sa vineki.
    Meke koasa nana inene la pa siraṉa si paza la ia sa sa laione sapu ele va matea
    sa, meke magasa nia sa sapu koa ia tu na zipale sa korapana sa laione matena.
  gaz-gaz: Innis yeroo gabaabaa booddee yommuu ishee fuudhuuf achi deebiʼetti raqa
    leenca sanaa ilaaluuf of irra gara gale. Raqa leencichaa keessas tuunni kanniisaa
    guutee damma dammeessee ture;
  fra-LSG: Quelque temps après, il se rendit de nouveau à Thimna pour la prendre,
    et se détourna pour voir le cadavre du lion. Et voici, il y avait un essaim d’abeilles
    et du miel dans le corps du lion.
  gnn-gnn: Ŋula nhämuny'nha walu djuḻkthurruna, bala ŋayi roŋiyinana balayi märranharawuna
    ŋurikiyi miyalkkuna. Marrtjinanydja ŋayi, ga biyapul ŋayi gatjpaḻ'yurruna nhänharawuna
    ŋurikiyi läyinguna ŋunhi ŋayi yawungu buma. Bala ŋayi nhäŋala ṉirryurrunana dhika,
    marrtjina guku warray ŋunhimala buṉbuŋalanydja läyingala rumballilinydja.
  yal-yal: Waxatidi to dangu, Samisɔn mɔn yi keli, a xa siga Timana yi a ɲaxanla tongodeni,
    a yi dangu yatan binbin matoɛ kira yi, a yi kumi ɲɛɲɛne li soɛ yatan binbini,
    e bata yi e turen sa.
  haw-1868: A mahope iho hoi mai la ia e lawe ia ia, kipa ae la ia e nana i ke kino
    o ka liona; aia hoi, he poe nalomeli, a me ka meli pu maloko o ke kino o ua liona
    la.
  arb-NAV: وَعِنْدَمَا رَجَعَ شَمْشُونُ بَعْدَ أَيَّامٍ لِيَتَزَوَّجَ مِنْهَا مَالَ
    لِيُلْقِيَ نَظْرَةً عَلَى جُثَّةِ الأَسَدِ، فَوَجَدَ فِي جَوْفِهَا سَرْباً مِنَ
    النَّحْلِ وَبَعْضَ الْعَسَلِ،
  ewe-ewe: Esi Samson trɔ tso Timna gbɔna la, edze yi gbe me be yeakpɔ dzata kuku
    la ɖa. Kasia ekpɔ anyiwo kple anyitsi le eme.
  eng-LEE: 'And when he returned after a time to take her, he turned aside to see
    the carcass of the lion: and, behold, there was a swarm of bees in the carcass
    of the lion and honey likewise.'
  gvn-gvn: Juma nyulu townbu Timnah dungan baja, maral wunanka. Nyulu dungan-dungan,
    nyulu baral bawan, yarkin lion nyajinka. Kari, nyulu mayi wunba nyajin yarkinba.
    Nyulu wunba yarkinmun manin, nukan. Nyulu ngamundu, nganjananda yalarrku wunba
    dajin. Nyulu maral wunan, yamba juma nyulu nyungun bawan. Wawu yinyamun jalbundumundu
    nganjanangka, ngamungku nyungu manyarr yinduymbu bamanda dajin, wunanka.
  asm-FB: কিছু কালৰ পাছত, তেওঁ যেতিয়া সেই ছোৱালীক বিয়া কৰাই আনিবলৈ পুনৰাই সেই ঠাইলৈ
    গৈছিল, তেতিয়া সেই সিংহৰ শৱ চাবলৈ বাট এৰি গৈ দেখিলে যে, সিংহৰ শৱৰ ভিতৰত এজাক মৌ-মাখি
    আৰু মৌ আছে;
  sus-A: نَ بِيَاسِ دَنفِ شَنبِ، سَمِسٌن نَشَ فبِلٍن تِمِنَ نَ سُنفبُتُنيِ يِرٍ، عَ
    شَ عَ قِندِ عَ شَ فِنّ رَ. بٍينُن عَ شَ عَ لِ، عَ نَشَ مِنِ كِرَ رَ، عَلَكٌ عَ
    شَ نَ يّتّ بِنبِنيِ مَتٌ. عَ نَشَ كُمِ تّي لِ نَا، عٍ تُرٍ نَ يّتّ شْرِيٍ لٌنفٌرِ
    رَ.
  fra-SBL: Au bout d'un moment, il revint la chercher, et il alla voir le cadavre
    du lion ; et voici, il y avait un essaim d'abeilles dans le cadavre du lion, et
    du miel.
  hbo-hbo: וַיָּ֤שָׁב מִיָּמִים֙ לְקַחְתָּ֔הּ וַיָּ֣סַר לִרְאֹ֔ות אֵ֖ת מַפֶּ֣לֶת הָאַרְיֵ֑ה
    וְהִנֵּ֨ה עֲדַ֧ת דְּבֹורִ֛ים בִּגְוִיַּ֥ת הָאַרְיֵ֖ה וּדְבָֽשׁ׃
  kik-kik: Thuutha ũcio, rĩrĩa aacookaga akamũhikie-rĩ, agĩkerũra oone kĩimba kĩa
    mũrũũthi ũcio. Thĩinĩ wakĩo haarĩ na mũrumbĩ wa njũkĩ na ũũkĩ,
  fra-NCL: Quelque temps après, s’étant rendu de nouveau à Thamna pour la prendre,
    il fit un détour pour voir le cadavre du lion, et voici qu’il y avait un essaim
    d’abeilles et du miel dans le corps du lion.
  cek-AK: Atue nasetto maw oh pacoengah, to nongpata to lak hanah a caeh let; kaipui
    qok to khet hanah lam taeng bangah a caeh; a khet naah, to kaipui qok thungah
    kaom khoiphae hoi khoitui to a hnuk.
  cuk-cuk: Ibagan-nasad-sorba, Sansón yagwa-nikuega gannar Timnat-neggweburse nadbalid.
    Nadapidgi, achumigur-burgwar-maid-dakega baid-igarsik dogded. Agi, achumigur-e-sangi
    yada-duurmaknai dakalid. Agine, achanis-nai dakarbalid.
  uig-CYR: Бирмәзгилдин кейин у қизни елип келиш үчүн қайта барғанда, ширниң өлүгини
    көрүп бақай дәп йолдин бурулуп қаривиди, мана ширниң искилитиниң ичидә бир топ
    һәсәл һәрилири билән һәсәл туратти.
  tel-2017: కొంతకాలం గడచిన తరువాత ఆమెను తీసుకుని రావడానికి తిరిగి ఆ ప్రాంతానికి వెళ్తున్నప్పుడు
    ఆ సింహం కళేబరం చూడడానికి పక్కకు తిరిగాడు. ఆ సింహపు అస్థిపంజరంలో అతనికి ఒక తేనెటీగల
    గుంపూ తేనే కనిపించాయి.
  hat-BSA: Lè l te retounen pita pou pran l, li te vire akote pou gade kadav lyon
    an. Epi vwala, yon desen myèl te nan kò lyon an.
  kos-kos: Kutu len toko, Samson el sifilpa som nu we tuh elan payuk sin mutan sac.
    Ke el srakna fahsr nu we, el srola liki inkanek ah tuh elan liye lion soko ma
    el uniya ah. Na el lut ke el liye loanginyeir ac honey ke monin lion soko ah.
  hbo-WLC: וַיָּ֤שָׁב מִיָּמִים֙ לְקַחְתָּ֔הּ וַיָּ֣סַר לִרְא֔וֹת אֵ֖ת מַפֶּ֣לֶת הָאַרְיֵ֑ה
    וְהִנֵּ֨ה עֲדַ֧ת דְּבוֹרִ֛ים בִּגְוִיַּ֥ת הָאַרְיֵ֖ה וּדְבָֽשׁ׃
  ibo-ibo: Ọ laghachiri mgbe ụbọchị ole na ole gasịrị ka ọ kpọrọ ya. Ma mgbe ọ tụgharịrị
    ka ọ hụ ozu ọdụm ahụ, ọ hụrụ na igwe aṅụ bizi nʼime ozu ọdụm ahụ, na-emepụtakwa
    mmanụ aṅụ.
  ory-ory: ପୁଣି କିଛି ଦିନ ଉତ୍ତାରେ ସେ ସେହି ସ୍ତ୍ରୀକୁ ଗ୍ରହଣ କରିବା ପାଇଁ ପୁନର୍ବାର ଗଲା, ସେତେବେଳେ
    ସେ ସେହି ସିଂହର ଶବ ଦେଖିବାକୁ ବାଟ ବୁଲି ଯାଆନ୍ତେ, ଦେଖ, ସେହି ସିଂହ ଦେହରେ ମହୁମାଛିର ଦଳ ଓ
    ମହୁ ଅଛି।
  chk-chk: Iwe, mürin ekoch fansoun, Samson a liwiniti neminewe pwe epwe apwüpwülü
    ngeni. Lupwen an fetal a rikiwu seni ewe al pwe epwe katol chün ewe laion a niela.
    Nge nengeni, a wor epwi chunen lon chün, pwal chönün chunen.
  rop-rop: Bambai na Semsan bin gobek langa det taun garram im dedi en mami blanga
    merrit langa det gel, en wen deibin wokpas langa det fam weya imbin kilim det
    laiyan ded basdam, imbin go en luk det laiyan, en imbin luk loda shugabeig flai
    deya, en imbin faindim shugabeig insaid langa det laiyan,
  ukr-1871: Трохи згодом ійшов ізнов, щоб її взяти додому, і звернув, щоб глянути
    на мертвого лева, аж у левиній пащі бжоляний рій із медом.
  deu-1951: Und nach etlichen Tagen kam er wieder, um sie zu nehmen, und trat aus
    dem Wege, um das Aas des Löwen zu besehen; und siehe, da war ein Bienenschwarm
    und Honig in dem Aas des Löwen.
  eng-JPS: And after a while he returned to take her, and he turned aside to see the
    carcass of the lion; and, behold, there was a swarm of bees in the body of the
    lion, and honey.
  srp-1865: A poslije nekoliko dana iduæi opet da je odvede, svrne da vidi mrtvoga
    lava; a gle, u mrtvom lavu roj pèela i med.
  lug-lug: Ebbanga bwe lyayitawo, n’addayo okumuwasa, naye aba ali ku lugendo, n’akyama
    okulaba omulambo gw’empologoma, era laba, nga mu mulambo gw’empologoma mulimu
    enjuki n’omubisi gw’enjuki.
  heb-heb: וישב מימים לקחתה ויסר לראות את מפלת האריה והנה עדת דבורים בגוית האריה ודבש׃
  ben-IRV: কিছু দিন পরে তিনি তাকে বিয়ে করতে সেই জায়গায় ফিরে গেলেন এবং সেই সিংহের
    শব দেখবার জন্য পথ ছেড়ে গেলেন; আর দেখ, সিংহের দেহে এক ঝাঁক মৌমাছি ও মৌচাক রয়েছে।
  pan-pan: ਕੁਝ ਦਿਨਾਂ ਬਾਅਦ ਉਹ ਉਸ ਨੂੰ ਵਿਆਹੁਣ ਲਈ ਗਿਆ ਅਤੇ ਉਸ ਬੱਬਰ ਸ਼ੇਰ ਦੀ ਲੋਥ ਵੇਖਣ ਲਈ
    ਰਾਹ ਤੋਂ ਇੱਕ ਪਾਸੇ ਨੂੰ ਮੁੜ ਗਿਆ ਅਤੇ ਵੇਖੋ, ਉੱਥੇ ਬੱਬਰ ਸ਼ੇਰ ਦੀ ਲੋਥ ਵਿੱਚ ਸ਼ਹਿਦ ਦੀਆਂ ਮੱਖੀਆਂ
    ਦਾ ਝੁੰਡ ਅਤੇ ਸ਼ਹਿਦ ਵੀ ਸੀ।
  mya-JVB: အချိန် စေ့၍ ထိုမိန်းမကို သိမ်း ယူခြင်းငှါ သွား စဉ်အခါ ၊ ခြင်္သေ့ အကောင်
    ကို ကြည့်ရှု အံ့သောငှါ ၊ လမ်းမှ လွှဲ သွား၍ ခြင်္သေ့ အကောင် ထဲမှာ ပျား အုံ နှင့်
    ပျားရည် ရှိသည်ကို တွေ့မြင် လျှင်၊
  tbg-tbg: Ho vo entanavu aitarovaro Samsoniva vi nahentira varareva vura. Viva mini
    viharo raioni arukora tavareva aara kero oru tavovaro airi bivata hanivata raioni
    vaataqi vauvaro
  hmo-hmo: Dina momo lasi murinai, Samson be unai kekeni adavaia totona Timuna dekenai
    ia giroa lou. Ia raka lao neganai, dala ia rakatania sisina unai laiona ena tauanina
    itaia totona. Ia itaia, hanibi momo ese edia ruma be laiona ena tauanina lalonai
    idia karaia vadaeni, bona hani momo ia noho.
  urd-urd: और कुछ 'अरसे के बाद वह उसे लेने को लौटा; और शेर की लाश देखने को कतरा गया,
    और देखा कि शेर के पिंजर में शहद की मक्खियों का हुजूम और शहद है।
  rus-SYN: Спустя несколько дней опять пошел он, чтобы взять ее, и зашел посмотреть
    труп льва, и вот, рой пчел в трупе львином и мед.
  bqc-SIM: Kɛ́ à gↄↄplakɛ̀, à fɛ̀lɛ lɛ́ gɛ́ nↄpi sɛ́i sa, ↄ̃ à lìlɛ gɛ̀ nↄ̀ↄmusu
    gɛpi gwai. A è zↄ́ↄ í dↄ̀ a gɛu.
  tcz-CHONGTHU: Khonungin amanu chu kichenpi dingin Timnah kho a chun aga kilekitnin
    ahileh lampam’a chun keipi bahkai thilongchu agahven ahileh hiche thilong sunga
    chun khoiju bom anakaijin ahi.
  mar-mar: काही दिवसानंतर तो तिच्याशी लग्न करण्यास परत गेला, तेव्हा तो त्या सिंहाचे
    मृत शरीर पाहायला बाजूला वळला; आणि त्या सिंहाच्या मृत शरीरात मधमाश्यांचा थवा व
    मध तेथे त्याने पाहिला.
  qub-qub: Chaypita Sansonga cutiran parlashan warmita ashejna. Näninpa aywaycashancho
    Sansonga yaycuran wañuchishan liyunta ricaj. Liyunpa pachanchöga abëja timpuycaran.
    Mishquinpis junta caycaran.
  bqp-bqp: Kũ à gↄrↄ pla kɛ̀, à fùtɛ àtɛn gɛ́ nↄ pì sɛ́, akũ à lìtɛ à gɛ̀ɛ músu
    gɛ̀ɛ pì gwa. Akũ à è zↄ́nↄ sàa dↄ̀ a gɛ̀ɛa ari ò í kɛ̀.
  hat-hat: Kèk tan apre sa, li tounen vin marye avè l'. Sou wout li, li fè yon ti
    detou pou l' al wè kadav lyon li te touye a. Li tou sezi jwenn yon desen myèl
    avèk siwo myèl anndan kadav la.
  eng-BSB: When Samson returned later to take her, he left the road to see the lion’s
    carcass, and in it was a swarm of bees, along with their honey.
  tod-tod: Foloi tanigaani teʋegai ma, é ɠaleni ma ga é li é vului ɠɛ, é zeɠeni
    pelei ʋa, é li é zalai ma ʋoomai ʋɛtɛ. É kɔingiti kaani, ti zalai ma ʋoomai
    zu, ta kɔin gulɔi.
  eng-WEBPB: After a while he returned to take her, and he went over to see the carcass
    of the lion; and behold, there was a swarm of bees in the body of the lion, and
    honey.
  kbq-kbq: Hagi mago'a kna evutegeno, ana mofara a' avrenaku Timna kumate ete nevuno,
    laionima ahentegeno kasrinefina tumemo'a ana laioni avufgafina karegre nehigeno,
    tumerimo'a avite'negeno ome ke'ne.
  nhe-BL: Huan teipa quema Sansón sampa yahuiyaya ichaj nopa ichpocatl para quicuiti,
    Sansón quisqui tlen iojhui para quitlachiliti itlacayo nopa león tlen quimictijtoya.
    Huan quiitac ipani quinpixtoya cuanecme huan nectli.
  bus-bus: Kɛ̀ à gurↄplaa kɛ̀, à fɛ̀ɛ èe gaa nↄↄ pì sɛ́ sa, ben à lìɛ à gàa músu gɛ̀
    pì gwa. Ben à è zↄ́nↄ sà dↄ̀ à gɛ̀a ai aↄ̃ í kɛ̀.
  gub-BL: Màràn 'ar pawire uzewyr a'e pe hereko pà wemireko romo. Wata mehe uhem oho
    pe wi pepa'i zàwàruhu iriàw wemizuka kwer hexak pà. Ipytuhegatu ta'e hàiru uzapo
    hàir hetekwer umàno ma'e kwer pupe wà xe.
  eng-DRA: And after some days returning to take her, he went aside to see the carcass
    of the lion, and behold there was a swarm of bees in the mouth of the lion and
    a honeycomb.
