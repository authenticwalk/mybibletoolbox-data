verse: JDG.014.004
translations:
  mal-C: ഇത് യഹോവയാൽ സംഭവിച്ചു എന്ന് അദ്ദേഹത്തിന്റെ മാതാപിതാക്കൾ ഗ്രഹിച്ചില്ല; ആ കാലത്ത്
    ഇസ്രായേലിനെ വാണിരുന്ന ഫെലിസ്ത്യർക്കെതിരേ യഹോവ ഒരു അവസരം കണ്ടെത്തുകയായിരുന്നു.
  deu-TKW: Aber seine Eltern wußten nicht, daß das eine Fügung Jahwes war, weil er
    den Philistern gegenüber nach einem Anlasse suchte. Zu jener Zeit herrschten nämlich
    die Philister über Israel.
  lin-lin: Baboti na ye bayebaki te ete likambo wana ewutaki epai na Yawe, pamba te
    Yawe azalaki koluka nzela mpo na kokotisa mobulu kati na bana ya Isalaele mpe
    bato ya Filisitia. Pamba te na tango wana, bato ya Filisitia bazalaki kokonza
    bana ya Isalaele.
  eng-LSV: And his father and his mother have not known that it [is] from YHWH, that
    He is seeking a meeting of the Philistines; and the Philistines are ruling over
    Israel at that time.
  eng-GNV: 'But his father and his mother knewe not that it came of the Lord, that
    he should seeke an occasion against the Philistims: for at that time the Philistims
    reigned ouer Israel.'
  eng-WEBSTER: 'But his father and his mother knew not that it was of the LORD, that
    he sought an occasion against the Philistines: for at that time the Philistines
    had dominion over Israel.'
  nhw-BL: Huan itata huan inana amo quimatiyaya para nochi ni tlamantli panoyaya pampa
    TOTECO quen nopa quinequiyaya ma pano. Yaya quicualtlaliyaya para ica ni tlamantli
    quintlanisquía nopa filisteos pampa ipan nopa tonali inijuanti quinnahuatiyayaj
    tlali Israel ehuani.
  swh-ONEN: (Baba yake na mama yake hawakujua kuwa jambo hili limetoka kwa Bwana,
    kwani alikuwa akitafuta sababu ya kukabiliana na Wafilisti; kwa kuwa wakati huo
    walikuwa wakiwatawala Waisraeli.)
  bba-bba: Win tundo kɑ win mɛro bɑǹ yɛ̃ mɑ ɡɑri yi, yi weewɑ sɑɑ Yinni Gusunɔn min
    di, domi swɑɑ u kɑsu u kɑ Filisitibɑ sɑnnɑ. N deemɑ sɑɑ ye sɔɔ, Filisitibɑrɑ bɑ
    sɑ̃ɑ Isirelibɑn yinnibu.
  eng-KJVCPB: 'But his father and his mother knew not that it was of the Lord, that
    he sought an occasion against the Philistines: for at that time the Philistines
    had dominion over Israel.'
  wbp-wbp: Jamijinikipalangu-jarrarlu, kulalpa-pala nyarrparlu manngu-nyangkarla kujalparla
    warrarda payurnu karnta yinyaku. Yinya-puruju, yapa Pilijiya-wardingkijilpalu-jana
    wiri nyinaja yapaku Yijirali-pinkiki. YAAWIYI-rli yungu-jana kulu ngurrju-mantarla
    yapaku Pilijiya-wardingki-patuku. Kujarlanyarla Jamijinikiji wangkaja yungurla
    karnta yinyaku payirni.
  luo-luo: Jonywolne ne ok ongʼeyo ni ma en dwaro Jehova Nyasaye, mondo omi giyud
    thuolo mar kedo gi jo-Filistia; nimar e kindeno jo-Israel ne ni e bwo lochgi.
  meu-meu: Tamana bona sinana na asi dibadia ina na Iehova ena amo; badina be ia ese
    Filistia taudia iheai-henidia dalana e tahuava. Una negana ai Filistia taudia
    ese Israel taudia e lohiadia.
  npi-ULB: तर तिनका बुबा र आमालाई यो कुरा परमप्रभुबाट आएको हो भन्‍ने कुरा थाहा थिएन,
    किनकि उहाँले पलिश्तीहरूसँग झगडा ल्याउने योजना गर्नुभएको थियो (किनकि त्यो समयमा
    पलिश्तीहरूले इस्राएलमाथि शासन गरिरहेको थियो) ।
  yor-yor: (Àwọn òbí rẹ̀ kò mọ̀ pé ọ̀dọ̀ Olúwa ni nǹkan yìí ti wá, ẹni tí ń wá ọ̀nà
    àti bá Filistini jà; nítorí àwọn ni ń ṣe àkóso Israẹli ní àkókò náà.)
  emp-NTPO: Idji djibarirãba adua panasid̶aa Ãcõrẽbʌrʌ Sansoʌ̃a mãwã crĩchabisida.
    Mãwã osia Sansoʌ̃ra pilisteorã ume djõne wãmãrẽã. Maʌ̃ ewarid̶e israelerãra pilisteorã
    jʌwaed̶a panasid̶aa.
  ind-ind: Ayah dan ibu Simson tidak tahu bahwa TUHANlah yang mengatur hal ini untuk
    mencari gara-gara terhadap orang Filistin. Pada waktu itu, bangsa Filistin menguasai
    bangsa Israel.
  pes-OPCB: پدر و مادر او نمی‌دانستند که دست خداوند در این کار است و بدین وسیله می‌خواهد
    برای فلسطینی‌ها که در آن زمان بر بنی‌اسرائیل حکومت می‌کردند، دامی بگستراند.
  tgl-ULB: Pero hindi alam ng kaniyang ama at ina na ang bagay na ito ay nagmula kay
    Yahweh, dahil ninais niyang magkaroon ng alitan ang mga Palestino (sapagkat sa
    panahon na iyon ang mga Palestino ang namumuno sa Israel).
  cbu-NT: Anoo waparsha nda yasaranganaya yuwaa Apanll waana amb ashtachpa tárangu
    anootsi. Nguti amb sheeruri, Filistewshuchee tamapingayruri pachachi, átu, ashirangiya.
    Anpursha zar Filistewshuch Israelchichee kiyung yacharanganaya.
  hui-hui: Ogonidagua layadagoni Anduane Homogo ibugua Samasonohanda Pilidiali heba
    wai bilo haru pole henge tai binigonaga Samasono aba ai̱yalame manda nabi hene.
    Ogoningi Isaraele wali agali Pilidialirume haru hene.
  mya-mya: သို့​ရာ​တွင်​ထာ​ဝ​ရ​ဘု​ရား​သည်​ဖိ​လိတ္တိ​အ​မျိုး သား​တို့​အား တိုက်​ခိုက်​ရန်​အ​ခွင့်​အ​ခါ​ကို​ရှာ
    လျက်​ရှိ​သ​ဖြင့် ရှံ​ဆုန်​အား​ဤ​အ​မှု​အ​ရာ​ကို ပြု​စေ​တော်​မူ​လျက်​ရှိ​ကြောင်း​ကို​မူ​သူ​၏
    မိ​ဘ​တို့​သည်​မ​သိ​ကြ။ ထို​ကာ​လ​သည်​ကား ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အ​ပေါ်​ဝယ် ဖိ​လိတ္တိ​အ​မျိုး​သား​တို့​ကြီး​စိုး​လျက်​နေ
    သော​ကာ​လ​တည်း။
  bod-N: ཁོའི་ཕ་མས་དོན་དེ་ནི་དཀོན་མཆོག་ཡ་ཝཱེ་ནས་བྱུང་ཞིང་ཁོང་གིས་ཕེ་ལེ་ཤེད་པ་རྣམས་དང་འཐབ་འཛིང་བྱེད་པའི་གོ་སྐབས་འཚོལ་བའི་རྐྱེན་གྱིས་ཡིན་པ་མ་ཤེས་པ་རེད།
    དེའི་དུས་སུ་ཕེ་ལེ་ཤེད་པ་རྣམས་ཀྱིས་ཡེས་ར་ཨེལ་པ་ལ་དབང་བྱེད་པའོ། །
  sna-sna: (Vabereki vake vakanga vasingazivi kuti izvi zvakanga zvichibva kuna Jehovha,
    akanga achitsvaka mukana wokurwa navaFiristia; nokuti nenguva iyo ndivo vakanga
    vachitonga vaIsraeri.)
  spa-BLM: Pero su padre y su madre no sabían que era de Yahvé, porque buscaba una
    ocasión contra los filisteos. En aquel tiempo los filisteos gobernaban sobre Israel.
  cac-cac: Te man̈ yojtacoc eb' smam snun vin̈ chi' tas spensar Jehová, to van snaan
    tas ol aj yel yich junoc oval yed' eb' filisteo chi', yujto ayoch eb' israel d'a
    yalan̈ smandar eb' d'a jun tiempoal chi'.
  swh-ULB: Lakini baba yake na mama yake hawakujua kwamba suala hili lilikuja kutoka
    kwa Bwana, kwa maana alitaka kutengeneza mgogoro na Wafilisti (kwa wakati huo
    Wafilisti walikuwa wakitawala Israeli).
  bel-bel: Бацька яго і маці яго ня ведалі, што гэта ад Госпада, і што ён шукае выпадку
    адпомсьціць Філістымлянам. А ў той час Філістымляне панавалі над Ізраілем.
  deu-ELBBK: Sein Vater und seine Mutter wussten aber nicht, dass es von dem HERRN
    war; denn er suchte eine Gelegenheit an den Philistern. Und in jener Zeit herrschten
    die Philister über Israel.
  mbb-OT: Wazà metueni te menge ginikanan ni Samson he haazà is disisyun din ne iyan
    bes egkesuatan te Nengazen. Su ebpen-ahà is Nengazen te hinungdan para mekepekidtebek
    te menge Filistihanen, su zutun he timpu sakup te menge Filistihanen is menge
    Israilihanen.
  mal-2015: ഇതു യഹോവയാൽ ഉണ്ടായതു എന്നു അവന്റെ അപ്പനും അമ്മയും അറിഞ്ഞില്ല; അവൻ ഫെലിസ്ത്യരുടെ
    നേരെ അവസരം അന്വേഷിക്കയായിരുന്നു. ആ കാലത്തു ഫെലിസ്ത്യരായിരുന്നു യിസ്രായേലിനെ വാണിരുന്നതു.
  tuo-NT: Õꞌacʉ̃ filisteo masãrẽ cõꞌagʉ̃ti nígʉ̃, tojo weecʉ niwĩ. Cʉ̃ pacʉsʉmʉa “Aꞌte
    Õꞌacʉ̃ cʉ̃ cũuꞌque nisaꞌa”, ni masĩticãrã niwã. Titapʉre filisteo masã Israe curuacjãrãrẽ
    duticãrã niwã.
  rmc-rmc: O dad the e daj na džanenas, hoj oda hin le RAJESTAR, savo kamľa te džal
    pro Filišťinci. Bo andre oda časos o Izrael sas tel e zor le Filišťincengri.
  pes-OPV: اما پدر و مادرش نمی دانستند که این از جانب خداوند است، زیرا که بر فلسطینیان
    علتی می‌خواست، چونکه در آن وقت فلسطینیان براسرائیل تسلط می‌داشتند.
  ron-1924: Татэл сэу ши мама са ну штияу кэ лукрул ачеста веня де ла Домнул, кэч
    Самсон кэута ун прилеж де чартэ дин партя филистенилор. Ын время ачея, филистений
    стэпыняу песте Исраел.
  ben-OBCV: (তাঁর বাবা-মা জানতেন না যে এই ঘটনা সেই সদাপ্রভুর ইচ্ছাতেই ঘটছে, যিনি ফিলিস্তিনীদের
    শায়েস্তা করার এক সুযোগ খুঁজছিলেন; কারণ সেই সময় তারা ইস্রায়েলের উপর রাজত্ব করছিল।)
  som-som: Laakiinse aabbihiis iyo hooyadiis ma ay ogayn in taasu ahayd wax Rabbiga
    ka yimid; waayo, wuxuu doonayay sabab uu ku qabsado reer Falastiin. Oo wakhtigaas
    reer Falastiin ayaa xukumay reer binu Israa'iil.
  lat-VUC: 'Parentes autem ejus nesciebant quod res a Domino fieret, et quæreret occasionem
    contra Philisthiim: eo enim tempore Philisthiim dominabantur Israëli.'
  eng-ASVBT: But his father and his mother knew not that it was of Jehovah; for he
    sought an occasion against the Philistines. Now at that time the Philistines had
    rule over Israel.
  ita-1885: Or suo padre e sua madre non sapevano che questa cosa procedesse dal Signore;
    perciocchè egli cercava che i Filistei gli dessero cagione. Or in quel tempo i
    Filistei signoreggiavano sopra Israele.
  eng-LXXUP: 'And his father and his mother knew not that it was of the Lord, that
    he sought to be revenged on the Philistines: and at that time the Philistines
    lorded it over Israel.'
  eng-ULB: But his father and his mother did not know that this matter came from Yahweh,
    for he desired to create a conflict with the Philistines (for at that time the
    Philistines were ruling Israel).
  spa-VBL: (Su padre y su madre no se daban cuenta de que esto estaba en los planes
    del Señor, que buscaba una oportunidad para enfrentarse a los filisteos, porque
    en ese momento los filisteos gobernaban sobre Israel).
  fra-_FOB: Or, son père et sa mère ne savaient point que cela venait de l'Éternel;
    car Samson cherchait une occasion contre les Philistins. En ce temps-là, les Philistins
    dominaient sur Israël.
  mal-mal: ഇത് യഹോവയാൽ വന്നതാണെന്ന് അവന്റെ അപ്പനും അമ്മയും അറിഞ്ഞിരുന്നില്ല; ആ കാലത്ത്
    യിസ്രായേലിന്റെ മേൽ ഫെലിസ്ത്യർക്ക് ആധിപത്യം ഉണ്ടായിരുന്നതിനാൽ, യഹോവ അവർക്കെതിരെ
    അവസരം അന്വേഷിക്കയായിരുന്നു.
  urd-GVR: Us ke māṅ-bāp ko mālūm nahīṅ thā ki yih sab kuchh Rab kī taraf se hai jo
    Filistiyoṅ se laṛne kā mauqā talāsh kar rahā thā. Kyoṅki us waqt Filistī Isrāīl
    par hukūmat kar rahe the.
  suz-BL: परमप्रभु यावेम सिम्‍सोन कली मेको मीश आल कली दाक्‍पाइश्‍शो बाक्‍त, दे आ आम
    आफोमी मतुइश्‍शो बाक्‍ताक्‍स। परमप्रभुमी पलिस्‍ती आन कली खतम पचा कली मोदेंशो पशो
    बाक्‍माक्‍त। मेना पलिस्‍तीपुकीमी इस्राएली आन कली सासन पशो बाक्‍मा बाक्‍त।
  ita-1927: Or suo padre e sua madre non sapevano che questo veniva dall’Eterno, poiché
    Sansone cercava che i Filistei gli fornissero un’occasione di contesa. In quel
    tempo, i Filistei dominavano Israele.
  ckb-ckb: دایک و باوکیشی نەیانزانی ئەوە لەلایەن یەزدانەوەیە، کە بەدوای دەرفەتێکدا
    دەگەڕا لە دژی فەلەستییەکان، چونکە لەو کاتەدا فەلەستییەکان بەسەر ئیسرائیلدا زاڵ
    بوون.
  eng-BBE: Now his father and mother had no knowledge that this was the purpose of
    the Lord, who had the destruction of the Philistines in mind. Now the Philistines
    at that time were ruling over Israel.
  kan-OKCV: ಇದು ಯೆಹೋವ ದೇವರಿಂದ ಉಂಟಾಯಿತೆಂದು ಅವನ ತಂದೆತಾಯಂದಿರು ಅರಿಯದೆ ಇದ್ದರು. ಏಕೆಂದರೆ
    ಫಿಲಿಷ್ಟಿಯರಿಗೆ ವಿರೋಧವಾಗಿ ಅವನು ಕಾರಣವನ್ನು ಹುಡುಕಿದನು. ಆ ಕಾಲದಲ್ಲಿ ಫಿಲಿಷ್ಟಿಯರು ಇಸ್ರಾಯೇಲರನ್ನು
    ಆಳುತ್ತಿದ್ದರು.
  tam-2017: 'அவன் பெலிஸ்தர்களிடத்தில் குற்றம் கண்டுபிடிக்கக் காரணம் உண்டாகும்படி,
    இது யெகோவாவின் செயல் என்று அவனுடைய தாயும் தகப்பனும் அறியாமல் இருந்தார்கள்: அக்காலத்திலே
    பெலிஸ்தர்கள் இஸ்ரவேலை ஆண்டார்கள்.'
  spa-RV-1909: 'Mas su padre y su madre no sabían que esto venía de Jehová, y que
    él buscaba ocasión contra los Filisteos: porque en aquel tiempo los Filisteos
    dominaban sobre Israel.'
  ron-BTF: Dar tatăl său și mama sa nu știau că aceasta era de la DOMNUL, pentru că
    el căuta o ocazie împotriva filistenilor, fiindcă pe timpul acela filistenii stăpâneau
    peste Israel.
  eng-WEBP: But his father and his mother didn’t know that it was of the LORD; for
    he sought an occasion against the Philistines. Now at that time the Philistines
    ruled over Israel.
  eng-FBV: (His father and mother didn't realize that this was in the Lord's plans,
    who was looking for an opportunity to deal with the Philistines; because at that
    time the Philistines ruled over Israel.)
  nld-1939: Zijn vader en moeder nu wisten niet, dat dit door Jahweh zo was beschikt,
    en dat Samson een aanleiding zocht, om met de Filistijnen, die in die tijd Israël
    overheersten, in twist te geraken.
  nch-BL: Huan itata huan inana amo quimatiyaya para nochi ni tamanti panoyaya pampa
    TOTECO quej nopa quinequiyaya ma pano. Yaya quicualtaliyaya para ica ni tamanti
    quintanisquía nopa filisteos pampa ipan nopa tonali inijuanti quinnahuatiyayaj
    tali Israel ehuani.
  vie-1934: Vả, cha mẹ người chẳng rõ điều đó bởi nơi Đức Giê-hô-va mà đến; vì người
    tìm dịp tranh đấu cùng dân Phi-li-tin. Lúc bấy giờ dân Phi-li-tin quản hạt Y-sơ-ra-ên.
  hin-CV: यद्यपि उसके माता-पिता को यह मालूम न था कि यह याहवेह की योजना थी, क्योंकि
    वह फिलिस्तीनियों से बदले का अवसर खोज रहा था, इस समय फिलिस्ती इस्राएल पर शासन कर
    रहे थे.
  spa-BES: Ahora, su padre y su madre no sabían que este era el propósito del Señor,
    que tenía en mente la destrucción de los filisteos. Ahora los filisteos en ese
    momento estaban gobernando sobre Israel.
  tdx-tdx: Tsy nifohin-drae’e ndra i rene’e te Iehovà ty nipay aze hiatreàtre amo
    nte-Pilistio, amy te nandily Israele o nte-Pilistio tañ’ andro izay.
  tha-KJV: บิ​ดามารดาของท่านไม่ทราบว่าเรื่องนี้เป็นมาจากพระเยโฮวาห์ เพราะพระองค์ทรงหาช่องโอกาสที่จะต่อสู้คนฟีลิสเตีย
    ครั้งนั้นคนฟีลิสเตี​ยม​ีอำนาจเหนื​ออ​ิสราเอล
  por-BR-2018: 'Mas seu pai e sua mãe não sabiam que isto vinha do SENHOR, e que ele
    buscava ocasião contra os filisteus: porque naquele tempo os filisteus dominavam
    sobre Israel.'
  deu-ELO: Sein Vater und seine Mutter wußten aber nicht, daß es von Jehova war; denn
    er suchte eine Gelegenheit an den Philistern. Und in jener Zeit herrschten die
    Philister über Israel.
  eng-WYC-2018: But his father and mother knew not, that this thing was done of the
    Lord (or that this thing was done by the Lord); and that he sought occasions against
    [the] Philistines; for in that time (the) Philistines were lords of Israel.
  epo-epo: Kaj lia patro kaj lia patrino ne sciis, ke tio estas de la Eternulo, ĉar
    Li serĉis pretekston kontraŭ la Filiŝtoj; en tiu tempo la Filiŝtoj regis super
    Izrael.
  uig-PIN: Uning ata-anisi bu ixning Pǝrwǝrdigar tǝripidin bolƣinini bilmidi. Qünki
    Filistiylǝr xu qaƣda Israil üstidin ⱨɵküm sürüp turƣan bolƣaqⱪa, U Filistiylǝrgǝ
    taⱪabil turuxⱪa pursǝt yaratmaⱪqi idi.
  beo-beo: 'Hina Gode da hame lalegagui Filisidini dunu ilima gegemusa: logo hogoi
    helebeba:le, E da Sa:masane ea asigi dawa:su ganodini agoane hamosu. Bai amo esoga,
    Filisidini dunu da Isala:ili soge ouligisu. Be Sa:masane eda amola ame da amo
    hou hame dawa:iou.'
  tpi-OTNT: Papa wantaim mama bilong Samson i no save olsem Bikpela yet i stiaim Samson
    long mekim dispela tok, long wanem, Bikpela i painim rot bilong pait long ol Filistia.
    Long dispela taim ol Filistia i bosim ol Israel.
  hau-SA: (Iyayensa ba su san cewa wannan daga wurin Ubangiji ne ba, wanda yake neman
    hanyar da za a kai wa Filistiyawa hari; gama a lokacin suna mulkin Isra’ila.)
  uig-LAT: Uning ata-anisi bu ishning Perwerdigar teripidin bolghinini bilmidi. Chünki
    Filistiyler shu chaghda Israil üstidin höküm sürüp turghan bolghachqa, U Filistiylerge
    taqabil turushqa purset yaratmaqchi idi.
  nde-nde: (Uyise lonina babengazi ukuthi lokhu kwakuvela kuThixo, owayefuna ithuba
    lokumelana lamaFilistiya; ngoba ngalesosikhathi ayebusa abako-Israyeli.)
  ton-ton: 'Ka naʻe ʻikai ʻilo ʻe heʻene tamai mo ʻene faʻē naʻe ueʻi ia ʻe Sihova,
    koeʻuhi ke ne ʻilo ai ha meʻa ke tauheleʻi ʻae kau Filisitia: he naʻe pule ʻae
    kau Filisitia ʻi he kuonga ko ia ki ʻIsileli.'
  ces-1613: Otec pak jeho a matka jeho nevěděli, by to od Hospodina bylo, a že příčiny
    hledá od Filistinských; nebo toho času panovali Filistinští nad Izraelem.
  eng-WMB: But his father and his mother didn’t know that it was of the LORD; for
    he sought an occasion against the Philistines. Now at that time the Philistines
    ruled over Israel.
  tam-TCV: இது யெகோவாவிடமிருந்து வந்தது என்று அவனுடைய பெற்றோர் அறியாதிருந்தனர். அந்நாட்களில்
    பெலிஸ்தியர் இஸ்ரயேலரை ஆட்சிசெய்தபடியால், பெலிஸ்தியரை எதிர்ப்பதற்கு யெகோவா ஒரு
    தருணம் தேடிக்கொண்டிருந்தார்.
  ceb-ULB: Apan wala makabalo ang iyang amahan ug inahan nga kining butanga gikan
    kang Yahweh, kay nagtinguha man siya nga magbuhat ug panagbingkil sa mga Filistihanon
    (kay nianang panahona ang mga Filistihanon maoy nagdumala sa Israel).
  pol-UBG: A jego ojciec i matka nie wiedzieli, że to wyszło od PANA, bo on szukał
    sposobności przeciwko Filistynom. W tym czasie bowiem Filistyni panowali nad Izraelem.
  agr-agr: Tuja Tuke Pujuu yaunchuk emtika nuniktin ati tusa tibaunak niina apajig
    dukujijaig dekajakchau ainawai. Tuja nunú tsawantin Israel aents aidaun filisteo
    aidau waitkaidau asamtai, wajuk waintuanuk filisteo aents aidaun ijinkun Israel
    aents aidaun agkanmitkawag tau asa tiuwai.
  kyc-kyc: Banya rakange endangipa nakamba Kamongome Samasone baa rapu piya dokome
    dopa pinya leyamo doko soo gisa nayambi. Kamongome Pilisitia wambu dupwa pyaraŋa
    lao suu piya. Yuu gii dokopa Pilisitia wambu dupwame Isaraele wambu dupwa iso
    kareyami.
  urd-GVU: اُس کے ماں باپ کو معلوم نہیں تھا کہ یہ سب کچھ رب کی طرف سے ہے جو فلستیوں
    سے لڑنے کا موقع تلاش کر رہا تھا۔ کیونکہ اُس وقت فلستی اسرائیل پر حکومت کر رہے
    تھے۔
  deu-1912: Aber sein Vater und seine Mutter wußten nicht, daß es von dem HERRN wäre;
    denn er suchte Ursache wider die Philister. Die Philister aber herrschten zu der
    Zeit über Israel.
  kan-2017: ಫಿಲಿಷ್ಟಿಯರ ಕೇಡಿಗೆ ಕಾರಣ ಹುಡುಕುತ್ತಿದ್ದ ಯೆಹೋವನ ಪ್ರೇರಣೆಯಿಂದಲೇ ಈ ಸಂಗತಿ ಉಂಟಾಯಿತೆಂಬುದು
    ಅವನ ತಂದೆತಾಯಿಗಳಿಗೆ ಗೊತ್ತಿರಲಿಲ್ಲ. ಆ ಕಾಲದಲ್ಲಿ ಫಿಲಿಷ್ಟಿಯರು ಇಸ್ರಾಯೇಲರ ಮೇಲೆ ದೊರೆತನ ನಡೆಸುತ್ತಿದ್ದರು.
  yap-yap: Ma de nang e chitamngin nge chitiningin ni SOMOL e be pow’iy Samson ni
    nge yodorom, ya be guy SOMOL rogon ni nge cham ngak piyu Filistia. Ya re ngiyal’
    i n’em e ke par ni piyu Filistia e be gagiyegnag piyu Israel.
  hlt-MCSB: Te vaeng tue ah Philisti loh Israel a ngol thil dongah BOEIPA loh Philisti
    taengah a tuetang a dawn te Samson kah a napa neh a manu loh ming pawh.
  mdy-ETH: ሶምሶሜ ዬያይዳንዳጉዲ ናንጊና ናንጋ ጎዳ ማዻሢ ሾዔ ዓሳ ዔሪባኣሴ፤ ዬኖ ዎዶና ፒሊስፄኤሜ ዓሳ ዒስራዔኤሌ ዓሶ ፔ
    ዴማ ማሂ ዎይሣሢሮ ዔያቶ ባኣካ ሜታ ማዢንታንዳጉዲ ዔሬዖ ናንጊና ናንጋ ጎዳ ዬያ ማዼኔ።
  twi-ASANTE: Nʼagya ne ne maame anhunu sɛ Awurade na ɔreyɛ nʼadwuma, repɛ akwannya
    bi a ɔbɛfa so atia Filistifoɔ a saa ɛberɛ no na wɔdi Israelfoɔ so.
  eng-WEBU: But his father and his mother didn’t know that it was of the LORD; for
    he sought an occasion against the Philistines. Now at that time the Philistines
    ruled over Israel.
  wal-wal: Pilisxxeemata olanau GODAI gaasuwaa koyidi, hagaa eta bolli oottiyoogaa
    Samssoona aawainne aayyiyaanne eribookkona. He wode Pilisxxeemati Israa7eela asaa
    haaroosona.
  spa-PDDPT: Pero su padre y su madre no sabían que esto venía de Yavé, porque buscaba
    ocasión contra los filisteos, pues en aquel tiempo los filisteos tenían dominio
    sobre Israel.
  gun-gun: Ha'e gui tuu ha'e ixy ndoikuaai Senhor gui ha'e rami aguã oikoa. Ha'e va'e
    jave py Israel kuery re filisteu kuery ipo'aka ramo Senhor oarõ filisteu kuery
    ombopaga aguã.
  agu-BL: Poro yi e' taj Sansón qui nin na el chitxum tetz yi ya'tz tzun tajbil Kataj
    Ryos yi jun umle'na'tz. Na nternin na tzan Kataj tan joyle'n puntil tan chixite'n
    yi e' filistey, na te yi tiempa'tz na chicawun squibaj yi e' xonl Israel.
  ilo-ULB: Ngem saan nga ammo ti ama ken inana a nagtaud kenni Yahweh daytoy a banag,
    ta kayatna a mangparnuay iti riri kadagiti Filisteo (ta dagiti Filisteo ti mangiturturay
    iti Israel iti dayta a tiempo).
  kpg-kpg: Nia maadua o maa la digi iloo bolo ma go Dimaadua dela e dagi a Samson
    gii hai di mee deenei, idimaa, Dimaadua e halahala di madagoaa humalia belee heebagi
    gi digau Philistia. Di madagoaa deelaa, gei digau Philistia la nogo dagi Israel.
  uig-ARA: ئۇنىڭ ئاتا-ئانىسى بۇ ئىشنىڭ پەرۋەردىگار تەرىپىدىن بولغىنىنى بىلمىدى. چۈنكى
    فىلىستىيلەر شۇ چاغدا ئىسرائىل ئۈستىدىن ھۆكۈم سۈرۈپ تۇرغان بولغاچقا، ئۇ فىلىستىيلەرگە
    تاقابىل تۇرۇشقا پۇرسەت ياراتماقچى ئىدى.
  sus-sus: A baba nun a nga mu nu a kolon na birin kelixi Alatala nan ma. A nu na
    gere fenfe Filisitakae ra, barima na waxati e nu na Isirayilakae yamarife.
  pon-2006: Seme oh ineo sehse me KAUN-O me ketin kakahluwa Samson pwe en wiahda met,
    pwe KAUN-O ketin raparapahki ahnsou mwahu en mahweniong mehn Pilisdia kan. Pwe
    ni ahnsowo mehn Pilisdia kan me kakaun mehn Israel.
  jae-jae: Têna agêc tama sêjala gebe Apômtau tau gêjam gôliŋ biŋ tonec, tec Simson
    gêgôm nec atom, gebe gêdêŋ têm tonaŋ lau Pilisti sêjam gôliŋ lau Israel, tec Apômtau
    gesom intêna ênac siŋ êndêŋ êsêacŋa.
  ksd-ksd: Ma a ura tavuna pa dir ga nunure ba go i vuna tai ra Luluai, tago i ga
    nuknuk upi ta nga ba na ubu ra tarai Pilistia. Ta nam ra e Israel i ga ki ta ra
    vavai na varkurai kai ra tarai Pilistia.
  tur-YTC: Ama annesiyle babası bunun Yahve'den olduğunu bilmiyordu; çünkü Filistliler'e
    karşı bir fırsat arıyordu. O sıralarda İsrael üzerinde Filistliler hüküm sürüyordu.
  grc-BRENT: Καὶ ὁ πατὴρ αὐτοῦ καὶ ἡ μήτηρ αὐτοῦ οὐκ ἔγνωσαν ὅτι παρὰ Κυρίου ἐστὶν,
    ὅτι ἐκδίκησιν αὐτὸς ζητεῖ ἐκ τῶν ἀλλοφύλων· καὶ ἐν τῷ καιρῷ ἐκείνῳ οἱ ἀλλόφυλοι
    κυριεύοντες ἐν Ἰσραήλ.
  ind-AYT: Ayah dan ibunya tidak mengetahui bahwa hal itu berasal dari TUHAN, sebab
    Dia sendiri mencari kesempatan untuk melawan orang Filistin. Pada saat itu, orang
    Filistin berkuasa atas orang Israel.
  nya-nya: (Abambo ndi amayi ake sankadziwa kuti zimenezi zinali zochokera kwa Yehova,
    pakuti Yehova amafuna powapezera chifukwa Afilistiwo. Nthawi imeneyo nʼkuti Afilisti
    akulamulira Aisraeli).
  hrv-hrv: Otac mu i majka nisu znali da je to od Jahve, koji je tražio zadjevicu
    s Filistejcima jer Filistejci u ono doba vladahu Izraelom.
  mps-mps: Te aga aya dali ida sigo te Genuai Bidigo te Samson ola mayu, te tiwai
    sę ebo te konesiąwani, magi baso meni, Genuai Bidigo te Filistia dabe dali hwįabo
    sunumi gegebo sę yali. Te sogo te Filistia dabego te Israel dabe tonaluali.
  tpi-tpi: Papa wantaim mama bilong Samson i no save olsem Bikpela yet i stiaim Samson
    long mekim dispela tok, long wanem, Bikpela i painim rot bilong pait long ol Filistia.
    Long dispela taim ol Filistia i bosim ol Israel.
  dan-1931: Hans Fader og Moder forstod ikke, at det kom fra HERREN, som søgte en
    Anledning til Strid over for Filisterne. På den Tid havde Filisterne nemlig Magten
    over Israel.
  vie-OVCB: Cha mẹ Sam-sôn đâu ngờ rằng việc này đến từ Chúa Hằng Hữu, vì Ngài muốn
    tạo cơ hội cho Sam-sôn đối đầu với người Phi-li-tin vì lúc ấy Ít-ra-ên đang bị
    Phi-li-tin cai trị.
  guj-2017: પણ તેનાં માતાપિતા જાણતાં નહોતા કે આ તો ઈશ્વરનું કૃત્ય છે, કેમ કે તે પલિસ્તીઓ
    સાથે વિરોધ કરવા ઇચ્છતો હતો તે સમયે પલિસ્તીઓ ઇઝરાયલ પર રાજ કરતા હતા.
  pon-2006A: Seme oh ineo sehse me KAUN-O me ketin kakahluwa Samson pwe en wiahda
    met, pwe KAUN-O ketin raparapahki ahnsou mwahu en mahweniong mehn Pilisdia kan.
    Pwe ni ahnsowo mehn Pilisdia kan me kakaun mehn Israel.
  por-BRBSL: Mas seu pai e sua mãe não sabiam que era de Yahweh; pois ele procurou
    uma ocasião contra os filisteus. Agora, naquela época, os filisteus governavam
    sobre Israel.
  cth-cth: Hatei, a manu hoi na pa ni hot teh, BAWIPA koehoi e doeh tie hah panuek
    roi hoeh. Bangkongtetpawiteh, Filistinnaw hanelah atueng a kâremnae a tawngnae
    doeh. Bangkongtetpawiteh, hatnae tueng nah Filistinnaw ni Isarelnaw hah a uk.
  twi-twi: Nʼagya ne ne na anhu sɛ Awurade na ɔreyɛ nʼadwuma, rehwehwɛ akwannya bi
    a ɔbɛfa so atia Filistifo a saa bere no na wodi Israelfo so.
  hlt-hlt: Te vaeng tue ah Philisti loh Israel a ngol thil dongah BOEIPA loh Philisti
    taengah a tuetang a dawn te Samson kah a napa neh a manu loh ming pawh.
  tbz-SIM: O yɛmbɛ̀ do í yɛ̃́ kɛ dò ti Yiɛ̀ nKuyie nkuù ò ɑ̃nnɛ́ dɛ kó mɛyɛ̀mmɛ̀ kɛ
    bo nɑ kɛ́nintɛnɛ̀ Fidisitɛ̃ɛ̃bɛ. Dɛ mɔ̀nnì Fidisitɛ̃ɛ̃bɛ bɛɛ̀ do bɑkɛ́ Isidɑyɛɛribɛ.
  msy-2020: Dughiar kamɨn Filistiaba Israelia gativagha men gari. Ezɨ Ikiavɨra Itir
    God Filistiabav soghasa tuaviba buri. Kamaghɨn, Samsonɨn afeziam ko amebam fozir
    puvatɨ, Ikiavɨra Itir God uabɨ Samsonɨn nɨghnɨzim fema an akar kam gami.
  dop-dop: Amɑ ɩ nyǝ́mɑ nɑ́ tɑ́ nyɩ sɩ Tɑcɑɑ niŋ wɛ pǝ tɑɑ sɩ pɑ pǝyɑɣɑ ɩ́ hikinɑ
    Filiisi nyǝ́mɑ nɑ tǝnɑ. Mpi tɔ, pɛlɛ pɑɑ ŋmɑkǝlɑ Ɩsɛɣɛlɩ nyǝ́mɑ kɛ wɑɑtʋ ɩnǝɣɩ.
  azb-azb: Ata və anası bilmirdi ki, bu istək Rəbdəndir. Ona görə ki Rəbb Filiştlilərin
    hakimiyyətini devirmək üçün fürsət axtarırdı. O dövrdə Filiştlilər İsraillilərin
    üstündə hökmranlıq edirdi.
  eng-DBY: And his father and his mother did not know that it was of Jehovah, that
    he was seeking an occasion against the Philistines. Now at that time the Philistines
    were ruling over Israel.
  hin-2017: उसके माता पिता न जानते थे कि यह बात यहोवा की ओर से है, कि वह पलिश्तियों
    के विरुद्ध दाँव ढूँढ़ता है। उस समय तो पलिश्ती इस्राएल पर प्रभुता करते थे।
  eng-YLT: And his father and his mother have not known that from Jehovah it [is],
    that a meeting he is seeking of the Philistines; and at that time the Philistines
    are ruling over Israel.
  kne-kne: Adin ammon da aman Samson ay si Diyos di mangiturturong en sisya ay mangamag
    isna ta way iyat na ay manglaban sin Filisteo ay madama ay mangiturturay sin Israelita.
  eng-WYC-2017: But his father and mother knew not, that this thing was done of the
    Lord; and that he sought occasions against [the] Philistines; for in that time
    Philistines were lords of Israel.
  eng-WMBB: But his father and his mother didn’t know that it was of the LORD; for
    he sought an occasion against the Philistines. Now at that time the Philistines
    ruled over Israel.
  urd-GVH: उसके माँ-बाप को मालूम नहीं था कि यह सब कुछ रब की तरफ़ से है जो फ़िलिस्तियों
    से लड़ने का मौक़ा तलाश कर रहा था। क्योंकि उस वक़्त फ़िलिस्ती इसराईल पर हुकूमत
    कर रहे थे।
  rug-rug: Lopu gilania ri karua tiatamana sapu e Zihova tu hiva vata evaṉia koasa
    sapu guahe, sina korapa hata ia e Zihova si keke lolomo leana pude va kilasi sari
    na tinoni Pilisitia. Pa totoso hie si ta kopue mo koari na tinoni Pilisitia sa
    butubutu Izireli.
  gaz-gaz: Abbaa fi haatii isaa akka wanni kun Waaqayyo biraa dhufe hin beekne; Waaqayyo
    karaa ittiin Filisxeemota dhaʼu barbaadaa tureetii. Yeroo sanatti Filisxeemonni
    Israaʼeloota gad qabanii bulchaa turan.
  fra-LSG: 'Son père et sa mère ne savaient pas que cela venait de l’Éternel: car
    Samson cherchait une occasion de dispute de la part des Philistins. En ce temps-là,
    les Philistins dominaient sur Israël.'
  gnn-gnn: Yo, ŋulinyaramirriyunydjayi waluyu ŋunhiyi walala Yitjuralpuyŋu yukurrana
    nhinana ŋurikala Bilitjiyapuyŋuwala goŋŋura, walala yukurrana wäŋawu buŋgawayina
    ga Yitjuralpuyŋuwu yolŋu'‐yulŋuwu ŋuriki. Ga Garrayyunydja bulnha galkurruna yukurrana
    nhäŋala dhukarr, wanhawitjan ŋayi yurru dhukarrkurru yarrkmarama ŋunhiyi buma
    Bilitjiyapuyŋunha; ŋayi yurru buma dhawar'maramanydja Djämdjingalaŋukurruna ŋunhi.
  yal-yal: A fafe nun a nga mi yi a kolon a na yi kelixi Alatala nan ma. Bayo Samisɔn
    yi yɛngɛn nan fenma Filisitine ra. Na waxatini, Filisitine yi Isirayila kaane
    xun na.
  haw-1868: Aole i ike kona makuakane a me kona makuwahine, na Iehova mai ia mea,
    no kona imi hala ana no i ko Pilisetia. Ia manawa e noho lanakila ana ko Pilisetia
    maluna o ka Iseraela.
  arb-NAV: وَلَمْ يُدْرِكْ وَالِدَاهُ أَنَّ ذَلِكَ الأَمْرَ كَانَ مِنَ الرَّبِّ، الَّذِي
    كَانَ يَلْتَمِسُ عِلَّةً ضِدَّ الْفِلِسْطِينِيِّينَ الَّذِينَ كَانُوا آنَئِذٍ
    مُتَسَلِّطِينَ عَلَى إِسْرَائِيلَ.
  ewe-ewe: Fofoa kple dadaa medze sii be Mawue nɔ mɔ trem na Filistitɔwo, ame siwo
    nye Israel dziɖulawo le ɣe ma ɣi o.
  eng-LEE: But his father and his mother knew not that it was from the Lord, that
    he sought but an occasion against the Philistines; and at that time the Philistines
    had dominion over Israel.
  gvn-gvn: '@see-verse:JDG.014.003'
  asm-FB: কিন্তু তেওঁৰ মাক বাপেকে নাজানিলে, যে সেয়ে যিহোৱাৰ পৰা হৈছে; কাৰণ তেওঁ পলেষ্টীয়াসকলৰ
    বিৰুদ্ধে ছিদ্ৰ বিচাৰিছিল। সেই কালত ফিলিস্তীয়াসকলে ইস্ৰায়েলক শাসন কৰিছিল।
  sus-A: عَ بَبَ نُن عَ نفَ مُ نُ عَ كٌلٌن نَ بِرِن كٍلِشِ عَلَتَلَ نَن مَ. عَ نُ
    نَ فٍرٍ قٍنقٍ قِلِسِتَكَيٍ رَ، بَرِ مَ نَ وَشَتِ عٍ نُ نَ عِسِرَيِلَكَيٍ يَمَرِقٍ.
  fra-SBL: Mais son père et sa mère ne savaient pas que c'était de la part de l'Éternel,
    car il cherchait une occasion de se battre contre les Philistins. Or, en ce temps-là,
    les Philistins dominaient sur Israël.
  hbo-hbo: וְאָבִ֨יו וְאִמֹּ֜ו לֹ֣א יָדְע֗וּ כִּ֤י מֵיְהוָה֙ הִ֔יא כִּי־תֹאֲנָ֥ה הֽוּא־מְבַקֵּ֖שׁ
    מִפְּלִשְׁתִּ֑ים וּבָעֵ֣ת הַהִ֔יא פְּלִשְׁתִּ֖ים מֹשְׁלִ֥ים בְּיִשְׂרָאֵֽל׃ פ
  kik-kik: (Aciari ake matiamenyaga atĩ ũndũ ũcio woimĩte kũrĩ Jehova, ũrĩa wacaragia
    handũ ha kũrutia Afilisti amokĩrĩre, nĩ ũndũ hĩndĩ ĩyo Afilisti nĩo maathaga Isiraeli.)
  fra-NCL: Son père et sa mère ne savaient pas que cela venait de Yahweh ; car il
    cherchait une occasion de querelle venant des Philistins. — En ce temps-là les
    Philistins dominaient sur Israël.
  cek-AK: Philistin kaminawk tukhaih loklam hnuk thai hanah Angraeng mah hae tiah
    hmuen to sak, tiah ampa hoi amno mah panoek hoi ai; to nathuem ah Israel kaminawk
    loe Philistinnawk mah uk o.
  cuk-cuk: Ar e-sergande we-ibmar-gunaidi, wissulid, Bab-Jehová-sogedba-gunaid. Degi,
    Bab-Dummadi Filistea-dulemargi-gwichiguega igar-aminaid wissurbalid. Ar ade, we-ibagangi,
    Israel-dulemar, Filistea-dulemar-sogedba nanabukwad.
  uig-CYR: Униң ата-аниси бу ишниң Пәрвәрдигар тәрипидин болғинини билмиди. Чүнки
    Филистийләр шу чағда Исраил үстидин һөкүм сүрүп турған болғачқа, У Филистийләргә
    тақабил турушқа пурсәт яратмақчи еди.
  tel-2017: అయితే ఫిలిష్తీయులకు కీడు చేయడానికి యెహోవాయే అతణ్ణి పురిగొల్పుతున్నాడని
    అతని తల్లిదండ్రులు తెలుసుకోలేదు. ఆ రోజుల్లో ఫిలిష్తీయులు ఇశ్రాయేలీయులను పరిపాలిస్తున్నారు.
  hat-BSA: Alò, papa li avèk manman li pa t konnen ke sa se te yon bagay a SENYÈ a;
    paske Li t ap chache yon okazyon kont Filisten yo. Alò, nan tan sa a, Filisten
    yo t ap domine sou Israël.
  kos-kos: Papa tumal ac nina kial Samson tiana akilen lah LEUM GOD pa kolol Samson
    ke sulela se lal inge, ke sripen LEUM GOD El suk sie pacl wo in mweuni mwet Philistia.
    Mweyen ke pacl se inge, mwet Philistia elos leum fin mwet Israel ah.
  hbo-WLC: וְאָבִ֨יו וְאִמּ֜וֹ לֹ֣א יָדְע֗וּ כִּ֤י מֵיְהוָה֙ הִ֔יא כִּי־תֹאֲנָ֥ה הֽוּא־מְבַקֵּ֖שׁ
    מִפְּלִשְׁתִּ֑ים וּבָעֵ֣ת הַהִ֔יא פְּלִשְׁתִּ֖ים מֹשְׁלִ֥ים בְּיִשְׂרָאֵֽל׃ פ
  ibo-ibo: (Nne na nna ya aghọtaghị na aka Onyenwe anyị dị nʼọlụlụ nwunye a Samsin
    chọrọ ịlụ. Nʼihi na Onyenwe anyị na-achọ ụzọ ọ ga-esi megide ndị Filistia, ndị
    na-achị ụmụ Izrel nʼoge ahụ.)
  ory-ory: ମାତ୍ର ପଲେଷ୍ଟୀୟମାନଙ୍କ ପ୍ରତିକୂଳରେ ଛିଦ୍ର ପାଇବା ଚେଷ୍ଟାରେ ଏହି ଘଟଣା ଯେ ସଦାପ୍ରଭୁଙ୍କ
    ଆଡ଼ୁ ହେଲା, ଏହା ତାହାର ପିତାମାତା ଜାଣିଲେ ନାହିଁ। ସେସମୟରେ ପଲେଷ୍ଟୀୟମାନେ ଇସ୍ରାଏଲ ଉପରେ
    କର୍ତ୍ତୃତ୍ୱ କରୁଥିଲେ।
  chk-chk: Iwe, saman me inan resap silei pwe ei ekiek a feito seni ewe Samol mi Lapalap,
    pun a kütta och popun an epwe maun ngeni ekewe chon Filistia. Lon ena fansoun
    ekewe chon Filistia ra nemeni Israel.
  rop-rop: Wal YAWEI det trubala God bin meigim Semsan wandim det Filastain gel, dumaji
    olabat bin jidan bos langa detlot Isreil pipul, en YAWEI bin wandi yusum Semsan
    blanga meigim im fait langa detlot Filastain pipul. Bat blanga Semsan dedi en
    mami nomo bin sabi YAWEI bin wandi dum lagijat.
  ukr-1871: Не знали ж батько й мати його, що на се була воля Господня, та що він
    шукав причини навпроти Филистіїв, того бо часу панували Филистії над Ізраїлем.
  deu-1951: Aber sein Vater und seine Mutter wußten nicht, daß es von dem HERRN kam,
    und daß er gegenüber den Philistern einen Anlaß suchte. Die Philister herrschten
    nämlich zu jener Zeit über Israel.
  eng-JPS: But his father and his mother knew not that it was of the LORD; for he
    sought an occasion against the Philistines. Now at that time the Philistines had
    rule over Israel.
  srp-1865: A otac i mati njegova ne znadijahu da je to od Gospoda, i da traži zadjevicu
    s Filistejima; jer u ono vrijeme Filisteji vladahu sinovima Izrailjevijem.
  lug-lug: Kitaawe ne nnyina tebaamanya ekyo nga kyava eri Mukama Katonda, kubanga
    Mukama yali anoonya ensonga ku Bafirisuuti. Mu biro ebyo Abafirisuuti be baafuganga
    Isirayiri.
  heb-heb: ואביו ואמו לא ידעו כי מיהוה היא כי תאנה הוא מבקש מפלשתים ובעת ההיא פלשתים
    משלים בישראל׃
  ben-IRV: কিন্তু তাঁর মা-বাবা জানতেন না যে, ওটা সদাপ্রভু থেকে হয়েছে, কারণ তিনি পলেষ্টীয়দের
    বিরুদ্ধে সুযোগ খুঁজছিলেন। সেই দিনের পলেষ্টীয়েরা ইস্রায়েলের উপরে কর্তৃত্ব করত।
  pan-pan: ਪਰ ਉਸ ਦੇ ਮਾਤਾ-ਪਿਤਾ ਨਾ ਸਮਝ ਸਕੇ ਕਿ ਇਹ ਗੱਲ ਯਹੋਵਾਹ ਦੇ ਵੱਲੋਂ ਸੀ, ਜੋ ਫ਼ਲਿਸਤੀਆਂ
    ਨਾਲ ਲੜਾਈ ਕਰਨ ਦਾ ਇੱਕ ਬਹਾਨਾ ਲੱਭਦਾ ਸੀ। ਉਸ ਸਮੇਂ ਫ਼ਲਿਸਤੀ ਇਸਰਾਏਲ ਉੱਤੇ ਰਾਜ ਕਰਦੇ ਸਨ।
  mya-JVB: ထာဝရဘုရား စီရင်တော်မူသောအားဖြင့် ၊ ရှံဆုန်သည် ဖိလိတ္တိ လူတို့၌ အမှု ရှာ
    ကြောင်း ကို မိဘ တို့သည် မ ရိပ်မိ ကြ။ ထို ကာလ ၌ ဖိလိတ္တိ လူတို့သည် ဣသရေလ အမျိုးကို
    အုပ်စိုး သတည်း။
  tbg-tbg: (Vira noka qoka kia iruvaro Noravano Kotiva Pirisia hampata iqoka qovaraiqiarire
    tiro, vi avu aatora Samsonira amura. Vi entara Pirisia vika Isareriqaa raqiki
    vaura.)
  hmo-hmo: Samson ena tamana bona sinana idia diba lasi Lohiabada ese Samson ia hakaua
    vadaeni, unai kara karaia totona. Badina be Lohiabada ia ura dala ta do ia davaria,
    ia ese Pilistia taudia do ia tuari henia. Unai dinadia neganai Pilistia taudia
    ese Israela taudia idia biagua noho.
  urd-urd: लेकिन उसके माँ बाप को मा'लूम न था, यह ख़ुदावन्द की तरफ़ से है; क्यूँकि
    वह फ़िलिस्तियों के ख़िलाफ़ बहाना ढूंडता था। उस वक़्त फ़िलिस्ती इस्राईलियों पर
    हुक्मरान थे।
  rus-SYN: Отец его и мать его не знали, что это от Господа, и что он ищет случая
    отмстить Филистимлянам. А в то время Филистимляне господствовали над Израилем.
  bqc-SIM: Aà mae ń aà dao i dↄ̃ kɛ́ yã́pi bↄ̀ Dii kĩ́iɛo, asa àlɛ Filitɛ̃ↄ
    lɛ́wɛɛ. Gↄↄ bee Filitɛ̃ↄ lɛ́ kible Isailiↄwaɛ.
  tcz-CHONGTHU: Hiche thilsoh hi Samson chu Philistine te toh akidouna dinga Pathen
    thilgon ahilam chu anuleh apan ahet lhonlou ahi. Ajeh chu hichea pat’a hi Israelte
    chu Philistine te thaneina noija umma ahiuve.
  mar-mar: परंतु ही तर परमेश्वराची इच्छा होती की पलिष्ट्यांबरोबर परस्पर विरोध व्हावा,
    त्याच्या आई आणि बापाला हे समजले नव्हते; कारण त्या वेळेस पलिष्टी इस्राएलावर राज्य
    करत होते.
  qub-qub: Sansonpa maman-taytanga mana musyaranchu Tayta Dios camacaycächishanta.
    Tayta Diosmi Filistea runacunata imanöpa wañuchiytapis munaycaran. Chay wichanga
    Filistea runacunapa munayninchömi Israelcunaga caycaran.
  bqp-bqp: A de kũ a dao dí dↄ̃ kũ yã pìi bò Dikiri kĩnaanlo, zaakũ Dikiri tɛn
    zɛ́ wɛtɛ à yã mↄ Filisitininↄnɛmɛ. Gↄrↄ birea Filisitininↄ mɛ́ òtɛn kí ble Isarailanↄa.
  hat-hat: Papa l' ak manman l' pa t' konnen se Seyè a ki t'ap pouse Samson fè sa
    pou l' te ka jwenn yon okazyon gen kont ak moun Filisti yo. Lè sa a, se moun Filisti
    ki te chèf sou moun pèp Izrayèl yo.
  eng-BSB: (Now his father and mother did not know this was from the LORD, who was
    seeking an occasion to move against the Philistines; for at that time the Philistines
    were ruling over Israel.)
  tod-tod: Kɛɛɠɛ ta dee ti la ɠɛni kwɛɛ ga Ɠɔoɠɔ GALAGI ɠa é loni naama vaiti untuɠɔ,
    mazɔlɔɔ naa ɠɛni kpɔɛ ɠeleɠele gaiziɛzu é lo Filiseti nuiti ba. Naama ziɛgi zu
    Filiseti nuiti ka ti ɠɛni zeini Izelayɛle nuiti unda.
  eng-WEBPB: But his father and his mother didn’t know that it was of the LORD; for
    he sought an occasion against the Philistines. Now at that time the Philistines
    ruled over Israel.
  kbq-kbq: Hagi e'i ana knafina Filistia vahe'mo'za Israeli vahera kegava huzamante'nageno,
    Filistia vahe ha' huzmantesiegu Ra Anumzamo mago kankamu eri fore hianagi, nerera'ene
    nefa'enena antahi amara osu'na'e.
  nhe-BL: Huan itata huan inana ax quimatiyaya para nochi ni tlamantli panoyaya pampa
    TOTECO queja nopa quinequiyaya ma pano. Yajaya quicualtlaliyaya para ica ni tlamantli
    quintlanisquía nopa filisteos pampa ipan nopa tonali inijuanti quinnahuatiyayaj
    tlali Israel ehuani.
  bus-bus: À de kↄ̃n à dao e dↄ̃ kɛ̀ yã pì bↄ̀ Dii kiianlo, zaakɛ Dii e zɛ́ wɛtɛɛ
    à yã mↄ Filisitininↄnɛmɛ. Gurↄ beeea Filisitininↄ bé wèe kí blee Isarailinↄa.
  gub-BL: Tu ihy nukwaw kwaw Tupàn Zàxàw ipy'a pe ima'ereko haw wà. Tupàn uzapo kar
    a'e ma'e iko Zàxàw pe a'e. Ipuruàmàtyry'ym wer Tupàn Piri ywy rehe har wanehe.
    A'e rupi umuàgà'ym Zàxàw iko. Ta'e a'e 'ar rehe Piri ywy rehe har wiko Izaew wazar
    romo a'e wà xe.
  eng-DRA: 'Now his parents knew not that the thing was done by the Lord, and that
    he sought an occasion against the Philistines: for at that time the Philistines
    had dominion over Israel.'
