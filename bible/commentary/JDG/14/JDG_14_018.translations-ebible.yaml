  gun-gun: 'Ha''e gui sete araa py kuaray oike e''ỹ mbove ma ha''e va''e tetã pygua
    avakue aipoe''i Sansão pe: — Mba''e nunga tu oiko ei gui he''ẽve va''e, ha''e
    guary gui imbaraeteve va''e? — he''i. Ha''e rã ha''e kuery pe Sansão aipoe''i:
    — Xerymba vaka kunha py yvy napeikaraĩ va''e rire napembovai kuaai ''rãgue aporanduague.'
  agu-BL: 'Itzun le juki''n k''ej a''tz, tal muyunt cuntu'', cyopone''n yi e'' filistey
    tan talche''n yi xtxolbile''j tetz Sansón: “Qui''c nin jun takle''n yi chin chi''
    nin chi cabil wunak txuc. Nin cyal jun nimte''n cu''n ẍchamil swutz jun león,”
    che''ch. “Qui klo'' mme''l itxum tetz yi qui''k ntal wuxkel tzitetz,” stzun Sansón
    bantz scyetz.'
  ilo-ULB: Ket kinuna dagiti lallaki iti siudad kenni Samson iti maikapito nga aldaw
    sakbay a lumnek ti init, “Ania ti nasamsam-it ngem iti diro? Ania ti napigpigsa
    ngem ti leon?” Kinuna ni Samson kadakuada, “No saanyo a pinagarado ti bakak, saanyo
    koma a naammoan ti sungbat iti burburtiak.”
  kpg-kpg: Malaa i di hidu laangi, i mua Samson ne hana gi lodo dono ruum kii, nia
    daane o di waahale ga helekai gi mee, “Ma di aha dela e mee di mada maangala i nia
    mee maangala ala ne hai go nia lamu? Ma di aha dela e mee di mada maaloo i di
    laion?” Samson ga helekai “Maa goodou digi hagamaluu godou gelegele gi dagu kau,
    goodou deemee di iloo tadinga o di ala mee dolomeenei.”
  uig-ARA: 'شۇنىڭ بىلەن يەتتىنچى كۈنى كۈن پاتماستا، شەھەرنىڭ ئادەملىرى ئۇنىڭغا جاۋاب
    بېرىپ: ــ ھەسەلدىنمۇ تاتلىقى بارمۇ؟ شىردىنمۇ كۈچتۈڭگۈرى بارمۇ؟ ــ دېدى. ئۇ ئۇلارغا
    جاۋاب بېرىپ: ــ ئەگەر سىلەر مېنىڭ ئىنىكىم بىلەن يەر ئاغدۇرمىغان بولساڭلار، تېپىشمىقىمنى
    ھەرگىز تاپالمايتتىڭلار! ــ دېدى.'
  sus-sus: Beenun soge dula tɛmui xi solofere nde, taakae naxa Samison xa taali fasari
    a bɛ yi maxɔrinyi ra, «Munse ɲɔxun kumi bɛ, munse sɛnbɛ gbo yɛtɛ bɛ?» Samison
    naxa e yaabi, «Xa wo mu n ma ginɛ mafuruku nu, wo mu nɔma n ma taali kui kolonde
    feo.»
  pon-2006: Eri, ni keisuhwen rahno, mwohn Samson eh pahn meirla, mwahnakapw en kahnimwo
    ndaiong, “Dahme kak memsang sukehn loangalap? Dahme kak kehlailasang laion?” Samson
    eri sapengkin irail, “Ma kumwail sohte deipwelki nei kouo, kumwail sohte pahn
    ese pasapengpen kahket.”
  jae-jae: Tec gêdêŋ bêc kêtu 7ŋa gêdêŋ taŋ Simson gebe êsô nê balêm bêcŋa êna naŋ,
    lau malacŋa jasêsôm gêdêŋ eŋ gebe “Gêŋ ondoc ŋakana ŋajam kêlêlêc lêp. Gêŋ ondoc
    ŋatêkwa kêlêlêc lewe.” Simson gêjô êsêac aweŋ gebe “Amac embe akac nom ôkwi ŋa
    ŋoc bulimakao atom, oc ajala biŋ tau ŋam atom.”
  ksd-ksd: 'Ma ta ra valavuruana bung, ba ra keake pa i ga ti ong boko, a tarai ta
    ra pia na pal dia ga biti tana: Ava vang i kalami ta dir ma ra polo na bulit na
    livur? Ma ava vang i ongor ta dir ma ra leon? Ma i ga biti ta diat: Gala pa ava
    ga ipipuk ma kaugu nat na bulumakau, a vavina, gala pa avat a ga tia pala valar
    pa ra kukurai kaugu varpadailam.'
  tur-YTC: Yedinci gün güneş batmadan önce kentin adamları ona, “Baldan daha tatlı
    ne olabilir?” dediler. Aslandan daha güçlü olan nedir?” Onlara, “Eğer düvemle
    çift sürmüş olmasaydınız, Bilmecemi çözemezdiniz” dedi.
  grc-BRENT: Καὶ εἶπαν αὐτῷ οἱ ἄνδρες τῆς πόλεως ἐν τῇ ἡμέρᾳ τῇ ἑβδόμῃ πρὸ τοῦ ἀνατεῖλαι
    τὸν ἥλιον, τί γλυκύτερον μέλιτος, καὶ τί ἰσχυρότερον λέοντος; καὶ εἶπεν αὐτοῖς
    Σαμψὼν, εἰ μὴ ἠροτριάσατε ἐν τῇ δαμάλει μου, οὐκ ἂν ἔγνωτε τὸ πρόβλημά μου.
  ind-AYT: Pada hari ketujuh, orang-orang kota itu berkata kepadanya, sebelum terbenamnya
    matahari, “Apa yang lebih manis daripada madu? Apa yang lebih kuat daripada singa?”
    Dia berkata kepada mereka, “Seandainya kamu tidak membajak dengan sapi betinaku,
    kamu tidak dapat menjawab teka-tekiku.”
  nya-nya: Pambuyo pake anthu a mu mzinda aja anamuwuza Samsoni pa tsiku lachisanu
    ndi chiwiri dzuwa lisanalowe kuti, “Chozuna nʼchiyani choposa uchi? Champhamvu
    nʼchiyani choposa mkango?” Samsoni anawawuza kuti, “Mukanapanda kutipula ndi ngʼombe
    yanga yayingʼono, simukanatha kumasulira mwambi wangawu.”
  hrv-hrv: 'Sedmoga dana, prije nego je zašlo sunce, ljudi iz toga grada rekoše Samsonu:
    “Što ima slađe od meda i što ima jače od lava?” A on im odgovori: “Da niste s
    mojom junicom orali, ne biste zagonetke pogodili.”'
  mps-mps: Tama te giliga dega sigilusiąbadi, te 7 wabo side, tama te hanude bidali
    bidi dabego te po Samsonbolo walali, “Mena naigo pusugo te bunu ge hanigo pusu
    ebo aiyaba elalubo dawe? Tama mena naigo bomogo te laiongo bomo aiyaba elalualiwe?”
    Samsongo augwalibolo te tiwai po wali, “Te dagego eno so kibu bulmakau dali te
    tǫ pedegi menigi sogo da, te dagego eno begelali po page te konebo usu me igi
    menio.”
  tpi-tpi: Olsem na long taim san i no i go daun yet long de namba 7, ol man bilong
    dispela taun i kam tokim Samson olsem, “Wanem samting i winim swit bilong hani?
    Na wanem samting i winim strong bilong laion?” Na Samson i tokim ol olsem, “Yupela
    i kisim bulmakau meri bilong mi bilong wokim gaden bilong yupela. Sapos nogat,
    yupela i no inap painimaut long as bilong tok bokis bilong mi.”
  dan-1931: 'og den syvende Dag, før han gik ind i Kammeret, sagde Byens Mænd til
    ham: “Hvad er sødere end Honning, og hvad er stærkere end en Løve?” Men han svarede
    dem: “Havde I ikke pløjet med min Kalv, havde I ikke gættet min Gåde!”'
  vie-OVCB: 'Vậy, trước khi mặt trời lặn vào ngày thứ bảy, những người này đến với
    Sam-sôn đưa ra câu giải: “Có gì ngọt hơn mật? Có gì mạnh hơn sư tử?” Sam-sôn nói:
    “Nếu các anh không dùng bò cái tơ của tôi để cày ruộng, làm sao giải được câu
    đố của tôi.”'
  guj-2017: અને નગરના લોકોએ તેને કહ્યું, “સાતમે દિવસે સૂર્યાસ્ત થયા અગાઉ નગરના લોકોએ
    તેને કહ્યું, “મધ કરતાં મીઠું શું છે? સિંહ કરતાં બળવાન શું છે?” સામસૂને તેઓને કહ્યું,
    “જો તમે મારી વાછરડીથી ખેડ્યું ન હોત, તો તમે મારા ઉખાણાનો જવાબ શોધી શક્યા ન હોત.”
  pon-2006A: Eri, ni keisuhwen rahno, mwohn Samson eh pahn meirla, mwahnakapw en kahnimwo
    ndaiong, “Dahme kak memsang sukehn loangalap? Dahme kak kehlailasang laion?” Samson
    eri sapengkin irail, “Ma kumwail sohte deipwelki nei kouo, kumwail sohte pahn
    ese pasapengpen kahket.”
  por-BRBSL: 'Os homens da cidade lhe disseram no sétimo dia antes do pôr-do-sol:
    “O que é mais doce que o mel? O que é mais forte do que um leão”? Ele disse a
    eles, “Se você não tivesse lavrado com minha novilha, você não teria descoberto
    o meu enigma”.'
  cth-cth: A khocanaw teh asari hnin kanî a loum hoehnahlan a tho awh teh, khoitui
    hlak bangmaw ka radip, Sendek hlak athakaawme bangmaw kaawm telah a dei pouh awh.
    Samson ni, nangmouh ni kaie maitola hoi na thawn awh hoeh pawiteh, kaie pâveinae
    teh na dei thai awh mahoeh, atipouh.
  twi-twi: Na nnanson so, ansa na owia rebɛtɔ no, kurow no mu mmarima baa Samson nkyɛn
    bɛkyerɛɛ no ase se, “Dɛn na ɛyɛ dɛ sen ɛwo? Dɛn na ɛwɔ ahoɔden sen gyata?” Samson
    buaa wɔn se, “Sɛ mo ne ɔfatwafo no antu agyina a, anka morennya aborɔme no nkyerɛase.”
  hlt-hlt: Te dongah a hnin rhih dongah tah khopuei hlang rhoek loh vinhna bangla
    a hnai hlanah, “Khoitui lakah balae aka didip tih sathueng lakah balae aka tlung?,”
    a ti nah. Tedae amih te Samson loh, “Kai kah vaito neh na phayai uh pawt koinih
    ka olkael he na puk uh mahpawh,” a ti nah.
  tbz-SIM: 'Diyiè yiénnì yiè kɛ̀ diyiè nkpɑɑ́ kɛ mu nyí tɑ kɛ̀ bɛ̀ tùɔ̀kɛní, kɛ́nɑ́kɛ́
    Sɑ̃nsɔ̃ɔ̃ kɛ dɔ̀: Bɑ ntɛ̃́nkɛ nɑɑti kɛ pɛ̃ɛ̃tɛ́ mɛcekùɔ̀? Bɑ ntɛ̃́nkɛ kpeńnì kɛ
    pɛ̃ɛ̃tɛ́ dicìrícìrì? Kɛ̀ Sɑ̃nsɔ̃ɔ̃ dɔ̀: Kɛ̀ di do í dùɔnɛ̀ n nɑɑsɛrì, di nɑ bɑ́
    mbɑntɛ́ dɛ kóo pɛ̀tɛ̀mpɛ̀ tu mù.'
  msy-2020: 'Ezɨ namba 7 aruemɨn, aruem tɨghar magɨramin dughiamɨn, nguibar kamɨn
    itir gumaziba kamaghɨn Samson mɨgei: “Bizir tizim bar isɨngigh, hanin isɨngtɨzim
    gafiragham? Ezɨ bizir tizim bar gavgavigh, egh laionɨn gavgavim gafiragham?” Ezɨ
    Samson kamaghɨn me mɨgei: “Ia ti nan bulmakaun amebam inigha ghua uan azenibar
    ingarizir puvatɨghai, ia nan akar isɨn zuimɨn mɨngarimɨn gun na mɨkemeghan koghai.”'
  dop-dop: 'Mpʋɣʋlɛ ɩfepiyɑ polɑɑ nɑ pɑ́ heeli Sɑmsɔŋ kɛ kʋkpekpeɣetʋ nɑ pǝ́cɔ́ ilim
    tʋ sɩ: Pepe kǝlɑ tɩɩŋ nim kɛ leleŋ? Nɑ pepe kǝlɑ tɔɣɔlɑɣɑ kɛ toŋ? Ɩlɛnɑ ɩ cɔ sɩ:
    Ye ɩ́ tɑɑ hɑlǝnɑ mɑ ɑlʋ kɛ nɑʋ nyǝm, ɩ́ tɑɑ nyɩ kʋkpekpeɣetʋ ntɩ.'
  azb-azb: 'Şəhərin adamları yeddinci gün günəş batmazdan əvvəl Şimşona dedilər: «Baldan
    şirini varmı? Aslandan güclüsü varmı?» Şimşon onlara dedi: «Əgər mənim düyəmlə
    kotan sürməsəydiniz, tapmacamı tapa bilməzdiniz».'
  eng-DBY: And the men of the city said to him on the seventh day before the sun went
    down, What is sweeter than honey, And what stronger than a lion? And he said to
    them, If ye had not ploughed with my heifer, Ye had not found out my riddle.
  hin-2017: तब सातवें दिन सूर्य डूबने न पाया कि उस नगर के मनुष्यों ने शिमशोन से कहा,
    “मधु से अधिक क्या मीठा? और सिंह से अधिक क्या बलवन्त है?” उसने उनसे कहा, “यदि तुम
    मेरी बछिया को हल में न जोतते, तो मेरी पहेली को कभी न समझते”
  eng-YLT: 'And the men of the city say to him on the seventh day, before the sun
    goeth in: — ''What [is] sweeter than honey? And what stronger than a lion?'' And
    he saith to them: ''Unless ye had ploughed with my heifer, Ye had not found out
    my riddle.'''
  kne-kne: Idi dandani ay madipos di agew sin maikapito, kanan din man-ili en Samson,
    “Ay baken anig di kakam-isan? Ay baken od layon di kapipigsaan?” Kanan Samson
    en daida, “Mo adi kayon in-alado din bakak, Adi kayo koman nasongbatan din bontiyak.”
  eng-WYC-2017: And they said to him in the seventh day before the going down of the
    sun, What is sweeter than honey, and what is stronger than a lion? And he said
    to them, If ye had not eared, or busied you, in my cow calf, that is, my wife,
    ye had not found my proposition.
  eng-WMBB: The men of the city said to him on the seventh day before the sun went
    down, “What is sweeter than honey? What is stronger than a lion?” He said to them,
    “If you hadn’t ploughed with my heifer, you wouldn’t have found out my riddle.”
  urd-GVH: सूरज के ग़ुरूब होने से पहले पहले शहर के मर्दों ने समसून को पहेली का मतलब
    बताया, “क्या कोई चीज़ शहद से ज़्यादा मीठी और शेरबबर से ज़्यादा ज़ोरावर होती है?”
    समसून ने यह सुनकर कहा, “आपने मेरी जवान गाय लेकर हल चलाया है, वरना आप कभी भी पहेली
    का हल न निकाल सकते।”
  rug-rug: Ke koasa boṉina sa rane vina zuapa sipu lopu ele puta se Samusoni pa nana
    lose, si zama la koasa sari na tinoni koasa vasileana lavata sana. “Nasa sapu
    boka lomoso hola nia sa zipale? Meke nasa sapu ṉiṉira hola nia sa laione?” Meke
    olaṉa se Samusoni, “Be lopu vivinei si gamu koasa qua barikaleqe kekeṉoṉo guana
    ele tavetavete nia gamu sa qua bulumakao mamaqota pude lelete, si lopu kaqu ele
    gilania gamu sa inolaṉana kamahire.”
  gaz-gaz: Namoonni magaalaa sanaas guyyaa torbaffaatti utuu biiftuun hin lixin, “Wanni
    damma caalaa miʼaawu maali? Jabaan leenca caalu maali?” jedhaniin. Saamsoonis,
    “Utuu raada kootiin qotachuu baattanii, isin silaa hibboo koo hin hiiktan ture”
    jedheen.
  fra-LSG: 'Les gens de la ville dirent à Samson le septième jour, avant le coucher
    du soleil: Quoi de plus doux que le miel, et quoi de plus fort que le lion? Et
    il leur dit: Si vous n’aviez pas labouré avec ma génisse, vous n’auriez pas découvert
    mon énigme.'
  gnn-gnn: Ga walalanydja martj‐gay martj‐martjtjurrunana lili, ga bunana Djämdjinguna,
    bala waŋana bitjarrana, “Liŋguna ŋanapurru maḻŋ'maraŋalana ŋunhi mayaliny'tja.
    Guku dhuwala dhäkay‐djulŋinydja, ga ganydjarr‐ḏumurrunydja ŋunhi ga läyin wäyin.
    Nhe maḻŋ'maraŋala guku läyingala.” Ga ŋayi Djämdjindja buku‐wakmaraŋala bitjarra,
    “Ŋunhi bini nhuma yaka warray djaw'yuna ŋarraku miyalknha, ga nhumanydja bini
    yaka warray maḻŋ'maranha mayali'.”
  yal-yal: Taan muxune yi a fala Samisɔn xa xi soloferede lɔxɔni benun sogen xa bira,
    e naxa, “Nanse ɲaxun kumin xa, nanse sɛnbɛ gbo yatan xa?” A yi a fala e xa, a
    naxa, “Xa ɛ mi yi xɛɛn bi n ma ɲinge sungutunna ra nun, ɛ mi yi sandan bunna kolonma
    nun.”
  haw-1868: A i ka hiku o ka la, aole i komo ka la, i mai la na kanaka o ke kulanakauhale
    ia ia, Heaha ka mea i oi aku ka ono mamua o ka meli? a heaha hoi ka mea i oi aku
    ka ikaika mamua o ka liona? I aku la keia ia lakou, Ina aole oukou i oopalau me
    ka'u bipi wahine opiopio, ina ua loaa ole ia oukou ka'u nane.
  arb-NAV: 'وَقَبْلَ غُرُوبِ شَمْسِ الْيَوْمِ السَّابِعِ قَالَ لَهُ رِجَالُ الْمَدِينَةِ:
    «أَيُّ شَيْءٍ أَحْلَى مِنَ الْعَسَلِ، وَمَا هُوَ أَقْوَى مِنَ الأَسَدِ؟» فَقَالَ
    لَهُمْ شَمْشُونُ: «لَوْلا أَنَّكُمْ حَرَثْتُمْ عَلَى عِجْلَتِي لَمَا وَجَدْتُمْ
    حَلَّ أُحْجِيِّتِي».'
  ewe-ewe: Ale hafi ɣe naɖo to le ŋkeke adrea gbe la, ɖekapuiawo ɖe adzo la gɔme na
    Samson be, “Nu kae vivina wu anyitsi eye nu kae sesẽ wu dzata?” Samson gblɔ na
    wo be, “Ne menye nye ŋutɔ nye nyivie mietsɔ ŋlɔ agblea o la, anye ne miete ŋu
    nya nye adzo la ƒe gɔmeɖeɖe o.”
  eng-LEE: Then said unto him the men of the city on the seventh day before the sun
    was yet gone down, What is sweeter than honey? and what is stronger than a lion?
    And he said unto them, If ye had not ploughed with my heifer, ye had not found
    out my riddle.
  gvn-gvn: '@see-verse:JDG.014.017'
  asm-FB: পাছত সপ্তম দিনা সূৰ্য মাৰ যোৱাৰ আগেয়ে সেই নগৰত থকা লোকসকলে তেওঁক ক’লে,
    “মৌতকৈ মিঠা কি? আৰু সিংহতকৈ বলৱান কোন?” তাতে চিমচোনে তেওঁলোকক ক’লে, “তোমালোকে
    মোৰ চেঁউৰী গৰুৰে হাল নোবোৱা হ’লে, মোৰ সাঁথৰৰ অৰ্থ উলিয়াব নোৱাৰিলা হয়।”
  sus-A: بٍينُن سٌفٍ دُلَ تّمُي شِ سٌلٌقٍرٍ ندٍ، تَاكَيٍ نَشَ سَمِسٌن شَ تَالِ قَسَرِ
    عَ بّ يِ مَشْرِنيِ رَ، «مُنسٍ حْشُن كُمِ بّ، مُنسٍ سّنبّ فبٌ يّتّ بّ؟» سَمِسٌن
    نَشَ عٍ يَابِ، «شَ وٌ مُ ﭑ مَ فِنّ مَقُرُكُ نُ، وٌ مُ نْمَ ﭑ مَ تَالِ كُي كٌلٌندٍ
    قٍوٌ.»
  fra-SBL: 'Le septième jour, avant le coucher du soleil, les hommes de la ville lui
    dirent : « Qu''est-ce qui est plus doux que le miel ? Qu''est-ce qui est plus
    fort qu''un lion ? » Il leur a dit, « Si tu n''avais pas labouré avec ma génisse,
    vous n''auriez pas découvert mon énigme. »'
  hbo-hbo: וַיֹּ֣אמְרוּ לֹו֩ אַנְשֵׁ֨י הָעִ֜יר בַּיֹּ֣ום הַשְּׁבִיעִ֗י בְּטֶ֙רֶם֙
    יָבֹ֣א הַחַ֔רְסָה מַה־מָּתֹ֣וק מִדְּבַ֔שׁ וּמֶ֥ה עַ֖ז מֵאֲרִ֑י וַיֹּ֣אמֶר לָהֶ֔ם
    לוּלֵא֙ חֲרַשְׁתֶּ֣ם בְּעֶגְלָתִ֔י לֹ֥א מְצָאתֶ֖ם חִידָתִֽי׃
  kik-kik: Riũa rĩtanathũa mũthenya ũcio wa mũgwanja, andũ a itũũra rĩu makĩmũũria
    atĩrĩ, “Nĩ kĩĩ kĩrĩ mũrĩo gũkĩra ũũkĩ? Nĩ kĩĩ kĩrĩ hinya gũkĩra mũrũũthi?” Nake
    Samusoni akĩmeera atĩrĩ, “Korwo mũtinarĩma na moori yakwa-rĩ, mũtingĩahota gũtaũra
    ndaĩ yakwa.”
  fra-NCL: 'Les gens de la ville dirent à Samson, le septième jour, avant le coucher
    du soleil : « Quoi de plus doux que le miel, et quoi de plus fort que le lion ? »
    Et il leur dit : « Si vous n’aviez pas labouré avec ma génisse, vous n’auriez
    pas deviné mon énigme. »'
  cek-AK: Ni sarihto ni akun ai naah, vangpui thung ih kaminawk mah Samson khaeah,
    Khoi pongah kaluep kue timaw oh? Kaipui pongah thacak kue timaw oh vop? tiah a
    naa. Samson mah nihcae khaeah, Kai ih maitaw tala hoiah laikok na tok o ai nahaeloe,
    kang dueng o ih karai lok to nang pathim o thai mak ai, tiah a naa.
  cuk-cuk: 'Ibagugledgi (7), dad-argwaned-iduar, Filistea-neggweburginmalad Sansónʼga
    sogdemalad: “Ar achanisba-bur bule-ibmar-ochigwad sulid, unnila achanisbi-nikad.
    Ar achumigurba-bur bule-ibmar-gandikid sulid, unnila achumigurbi dutusulid.” Sansón
    abin-sogded: “An-moli-bebe-nikad-ome-bipigwadgi be alamaknaigussurmalana, An-oeged,
    bemar wisguosurmalanad.”'
  uig-CYR: 'Шуниң билән йәттинчи күни күн патмаста, шәһәрниң адәмлири униңға җавап
    берип: — Һәсәлдинму татлиғи барму? Ширдинму күчтүңгүри барму? — деди. У уларға
    җавап берип: — Әгәр силәр мениң иниким билән йәр ағдурмиған болсаңлар, тепишмиқимни
    һәргиз тапалмайттиңлар! — деди.'
  tel-2017: ఏడో రోజున సూర్యాస్తమయం ముందే ఆ ఊరి వాళ్ళు సంసోనుతో “తేనె కన్నా తీపి అయినదేది?
    సింహం కన్నా బలమైనదేది?” అన్నారు. సంసోను వారితో ఇలా అన్నాడు “మీరు నా దూడతో దున్నకపోయి
    ఉంటే నా పొడుపుకథను విప్పగలిగేవారు కాదు” అన్నాడు.
  hat-BSA: 'Konsa, mesye lavil yo te di a li nan setyèm jou a avan solèy la te kouche:
    “Se kisa ki pi dous ke siwo myèl? Epi kisa ki pi fò pase yon lyon?” Li te reponn
    yo: “Si nou pa t raboure avèk gazèl bèf mwen, nou pa t ap dekouvri kont mwen an.”'
  kos-kos: Ouinge, meet liki faht ah tili ke len se akitkosr ah, mukul in siti sac
    fahk nu sel Samson, “Mea emwem liki honey? Ac mea ku liki lion?” Na Samson el
    fahk nu selos, “Komtal funu tia orekmakin cow mutan nutik in akfisrasrye infohk
    uh, Komtal lukun tia ku in konauk kalmac.”
  hbo-WLC: וַיֹּ֣אמְרוּ לוֹ֩ אַנְשֵׁ֨י הָעִ֜יר בַּיּ֣וֹם הַשְּׁבִיעִ֗י בְּטֶ֙רֶם֙
    יָבֹ֣א הַחַ֔רְסָה מַה־מָּת֣וֹק מִדְּבַ֔שׁ וּמֶ֥ה עַ֖ז מֵאֲרִ֑י וַיֹּ֣אמֶר לָהֶ֔ם
    לוּלֵא֙ חֲרַשְׁתֶּ֣ם בְּעֶגְלָתִ֔י לֹ֥א מְצָאתֶ֖ם חִידָתִֽי׃
  ibo-ibo: Ma tupu anwụ adaa nʼụbọchị nke asaa ahụ, ndị ikom obodo ahụ sịrị ya, “Olee
    ihe dị ụtọ karịa mmanụ aṅụ? Gịnị dịkwa ike karịa ọdụm?” Ma Samsin zara sị ha,
    “A sị na unu enyeghị nwa ehi m nsogbu, unu agaraghị enwe ike kọwaa ya.”
  ory-ory: ଏଥିଉତ୍ତାରେ ସପ୍ତମ ଦିନ ସୂର୍ଯ୍ୟାସ୍ତ ପୂର୍ବରେ ନଗରସ୍ଥ ଲୋକମାନେ ତାହାକୁ କହିଲେ, “ମଧୁଠାରୁ
    ଆଉ ମିଷ୍ଟ କଅଣ? ଓ ସିଂହଠାରୁ ବଳବାନ କିଏ?” ତହିଁରେ ଶାମ୍‍ଶୋନ୍‍ ସେମାନଙ୍କୁ କହିଲା, “ତୁମ୍ଭେମାନେ
    ମୋର ଛଡ଼ାରେ (ଅଳ୍ପବୟଷ୍କା ଗାଈ) ହଳ କରି ନ ଥିଲେ, ମୋର ପ୍ରହେଳିକାର ଭେଦ ପାଇ ନ ଥାଆନ୍ତ।”
  chk-chk: Nge lon ewe afisuen rän mwen akkar a tuputiu, ekewe mwänin ewe telinimw
    ra üreni Samson, “Met a arar seni chönün chunen? Nge met a pöchökül seni eman
    laion?” Samson a üreniir, “Are ämi ousap tuw pwül ren nei ätemwänin kow, ämi ousap
    silei wewen ai asisil.”
  rop-rop: Afta na wen imbin gulijap sangodan langa det laswan dei blanga det padi,
    detlot men bin go en dalim Semsan, “Nomo enijing jidan switwan jis laik shugabeig,
    indit? En nomo enijing jidan strongwan jis laik det laiyan, indit?” Wal Semsan
    bin tok, “Yumob bin faindat wanim det stori bin min, dumaji yumob bin kipgon askimbat
    main waif.”
  ukr-1871: 'От і кажуть вони йому семого дня перед заходом сонця: Що над мед солодше?
    що над лева страшнїйше? І рече їм: Коли б ви моєю телицею не орали, так моєї б
    загадки не згадали.'
  deu-1951: 'Da sprachen die Männer der Stadt am siebenten Tage, ehe die Sonne unterging,
    zu ihm: Was ist süßer als Honig? Und wer ist stärker als der Löwe? Er aber sprach
    zu ihnen: Hättet ihr nicht mit meinem Rinde gepflügt, so hättet ihr mein Rätsel
    nicht erraten!'
  eng-JPS: 'And the men of the city said unto him on the seventh day before the sun
    went down: What is sweeter than honey? and what is stronger than a lion? And he
    said unto them: If ye had not plowed with my heifer, ye had not found out my riddle.'
  srp-1865: 'Tada mu rekoše ljudi grada onoga sedmi dan dok sunce ne zaðe: šta je
    slaðe od meda, i šta je ljuæe od lava? A on im reèe: da nijeste orali na mojoj
    junici, ne biste pogodili moje zagonetke.'
  lug-lug: Awo ku lunaku olw’omusanvu enjuba nga tennagwa abasajja ab’omu kibuga ne
    bagamba Samusooni nti, “Kiki ekisinga omubisi gw’enjuki okuwoomerera? Kiki ekisinga
    empologoma amaanyi?” N’abaddamu nti, “Singa temwalimya nnyana yange, temwandivuunudde
    kikokko kyange.”
  heb-heb: ויאמרו לו אנשי העיר ביום השביעי בטרם יבא החרסה מה מתוק מדבש ומה עז מארי
    ויאמר להם לולא חרשתם בעגלתי לא מצאתם חידתי׃
  ben-IRV: পরে সপ্তম দিনের সূর্য্য অস্ত যাবার আগে ঐ নগরের লোকেরা তাঁকে বলল, “মধু থেকে
    মিষ্ট আর কি? আর সিংহের থেকে বলবান্‌ কি?” তিনি তাদেরকে বললেন, “তোমরা যদি আমার গাভী
    দিয়ে চাষ না করতে, তবে আমার ধাঁধার অর্থ খুঁজে পেতে না।”
  pan-pan: ਅਤੇ ਸੱਤਵੇਂ ਦਿਨ ਸੂਰਜ ਢੱਲਣ ਤੋਂ ਪਹਿਲਾਂ ਉਸ ਸ਼ਹਿਰ ਦੇ ਲੋਕਾਂ ਨੇ ਸਮਸੂਨ ਨੂੰ ਕਿਹਾ,
    “ਸ਼ਹਿਦ ਨਾਲੋਂ ਮਿੱਠਾ ਕੀ ਹੈ, ਅਤੇ ਬੱਬਰ ਸ਼ੇਰ ਨਾਲੋਂ ਤਕੜਾ ਕੌਣ ਹੈ?” ਤਾਂ ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ
    ਕਿਹਾ, “ਜੇਕਰ ਤੁਸੀਂ ਮੇਰੀ ਵੱਛੀ ਨੂੰ ਹਲ ਅੱਗੇ ਨਾ ਜੋਤਦੇ, ਤਾਂ ਮੇਰੀ ਬੁਝਾਰਤ ਕਦੀ ਨਾ ਬੁੱਝਦੇ!”
  mya-JVB: မြို့ သား တို့သည် ခုနစ် ရက်မြောက်သောနေ့ နေ မ ဝင် မှီလာ၍ ပျားရည် ထက် အဘယ်
    အရာ ချို သနည်း။ ခြင်္သေ့ ထက် အဘယ် အရာ သန်စွမ်း သနည်းဟု ဘော်ပြ ကြ၏။ ရှံဆုန်ကလည်း
    ၊ သင်တို့သည် ငါ့ နွားမပျို နှင့် မ ထွန် လျှင် ငါ့ စကားဝှက် အနက်ကို ရှာ ၍ မ တွေ့ဟုဆို
    ၏။
  tbg-tbg: Mintuvaro 7 entaqaa kia kuarivano ruhunku vumanta vi vatukaraqi vau vaiintika
    oru Samsonirara tiha, Nana hiakaa i haikava hani uri aatarakaivo? Nana haikavano
    raioni kempuka uri aatarakaivo? tura. Vika minti tuvaro Samsoniva tiharo, Ne kia
    ti purumakauqohai vata koraatirio, ne kiama ho vi uvara okara ti tiva timiatirio,
    tiro.
  hmo-hmo: 'Dina namba 7 dekenai, dina do ia diho lasi neganai, hanua taudia ese Samson
    idia hamaoroa, idia gwau: “Edena mamina namo ese hani ena mamina ia hanaia? Bona
    edena goada ese laiona ena goada ia hanaia?” Samson ese idia dekenai ia haere,
    ia gwau: “Bema lauegu boromakau hahine dekena amo, tano umui geia lasi, lauegu
    hunia hereva ena anina umui davaria diba lasi.”'
  urd-urd: और उस शहर के लोगों ने सातवें दिन सूरज के डूबने से पहले उससे कहा, “शहद से
    मीठा और क्या होता है? और शेर से ताक़तवर और कौन है?” उसने उनसे कहा, “अगर तुम मेरी
    बछिया को हल में न जोतते, तो मेरी पहेली कभी न बूझते।”
  rus-SYN: 'И в седьмой день до захождения солнечного сказали ему граждане: что слаще
    меда, и что сильнее льва! Он сказал им: если бы вы не орали на моей телице, то
    не отгадали бы моей загадки.'
  bqc-SIM: 'A gↄↄ sopladepi zĩ́ e ĩatɛ̃ àↄ gɛ́ gɛ̃i kpɛ́u wɛ̃́lɛpi ɛ̀waasoↄ òɛ̀:
    Bↄ́ na mɛ́ dɛ zↄ́ai? Bↄ́ pãsĩ mɛ́ dɛ nↄ̀ↄmusuai? Ɔ̃ Sãusↄ̃ↄ ònɛ́: Tó i sapa
    ń ma zununuo yãao, á fↄ̃ à ma yã́pi yáasi poloe?'
  tcz-CHONGTHU: Hijouchun nisagi channi nilhum masangin khopi mihochu ahungun “Khoiju
    sanga lhumjo ipi umding ham? Keipi bahkai sanga hatjo epi umding ham?” atiuve.
    Samson in adonbutnin,” Kabongla namanchah louvu hileh kathulem chu hoiya nahet
    diuham!” ati.
  mar-mar: आणि सातव्या दिवशी सूर्य मावळण्यापूर्वी त्या नगरातल्या मनुष्यांनी त्यास
    म्हटले, “मधापेक्षा गोड ते काय? सिंहापेक्षा बळकट काय आहे?” तेव्हा शमशोन त्यांना
    म्हणाला, “जर तुम्ही माझ्या कालवडीला नांगराला जुंपले नसते, तर तुम्हाला माझे कोडे
    उलगडता आलेच नसते.”
  qub-qub: 'Fista ushanan ganchis junajchöga inti manaraj yagaptin Filistea mösucuna
    Sansonta niran: «Abëjapa mishquinpitaga imapis mas manami mishquinnachu. Ni liyunpita
    mas callpayojpis manami canchu.» Sansonna paycunata niran: «Majä willashuptiquirämi
    musyashcanqui.»'
  bqp-bqp: 'A gↄrↄ suppladea ari ifãntɛ̃ gↄ̃ gɛ́ gɛ̃ kpɛ́n wɛ̃tɛ pìi kɛfɛnnanↄ pìnɛ:
    Bↄ́ nna mɛ́ à de zↄ́laa? Bↄ́ gbãna mɛ́ à de músulaa? Akũ Samusi pìńnɛ: Tó adi
    kɛ a bú wì kũ ma zùnunuoro, de ádi fↄ̃ a ma gara pì bòro.'
  hat-hat: 'Se konsa, sou setyèm jou a, anvan Samson antre nan chanm li pou l'' al
    dòmi, mesye lavil yo di l'' konsa: -Kisa ki pi dous pase siwo myèl? Kisa ki gen
    plis fòs pase lyon? Samson di yo: -Si nou pa t'' travay tèt madanm mwen, nou pa
    ta janm jwenn kont mwen an!'
  eng-BSB: 'Before sunset on the seventh day, the men of the city said to Samson:
    “What is sweeter than honey? And what is stronger than a lion?” So he said to
    them: “If you had not plowed with my heifer, you would not have solved my riddle!”'
  tod-tod: 'Foloi lɔfelasiɛi, aisa foloi ʋa da, taazuʋɛ nu niinɛiti ti ɠɛni Samesɔn
    ma: «Leeni ɠa ɲɛmigai kɔin gulɔi ʋa, ɓɛ ɠa suɓaai zalai ʋa?» É ti wooɠaaʋoteni,
    é ɠɛ ti ma: «Ni wo la ɠɛni wozai wolini ga nà-nikɛ zaai, wo la ɓena gooɠaaʋote
    sɔlɔɔ.»'
  eng-WEBPB: The men of the city said to him on the seventh day before the sun went
    down, “What is sweeter than honey? What is stronger than a lion?” He said to them,
    “If you hadn’t ploughed with my heifer, you wouldn’t have found out my riddle.”
  kbq-kbq: Hagi ana kumapi vene'nemo'za ana nanekema nentahi'za, 7ni knarera zagemo'a
    uofre'nege'za Samsoninte ana nanekea eri'za e'za amanage eme hu'naze, Na'amo tumerimofo
    haga'a agateregeno, na'amo laionimofo hanavea agatere'ne? Anagema hazageno'a,
    Samsoni'a amanage huno zamasami'ne, Nagri a' bulimakao anentateti'ma hozama e'orizaresina
    fronka keni'amofo agafa'a keta eriforera osazasine.
  nhe-BL: 'Huan quema aya huetziyaya tonati ipan tonali chicome, nopa telpocame hualajque
    huan quipohuilijque Sansón tlaque quiijtosnequi nopa ahuil tlatzintoquili. Quiijtojque:
    “¿Tlaque más tzopelic que nectli? ¿Huan tlaque más tetic que se león?” Huan Sansón
    quinnanquili: “Intla ax inquichijtosquíaj nosihua ma chocaqui noixpa, ax inquimajtosquíaj
    tlaque quiijtosnequi tlen nimechtlajtlani.”'
  bus-bus: 'À gurↄ swɛɛplaadee zĩ ai ↄfãntɛ̃ gↄ̃ gá gɛ̃ kpɛ́n wɛ́tɛ pì gↄ̃kparɛnↄ
    bènɛ: Bↄ́ nnaa bé à dɛ zↄ́laa? Bↄ́ gbãaa bé à dɛ músulaa? Ben Samusĩ bèńnɛ: Tó
    èe kɛ a bú wì kↄ̃n ma zùnunuoro, lɛ ée fↄ̃ a ma gara pì bòro.'
  gub-BL: A'e rupi 7 haw 'ar mehe kwarahy heixe 'ym mehe we awakwer tawhu pe har uze'eg
    oho Zàxàw pe wà kury. — Ma'e hete katu wera'u hàir wi a'e. Ma'e ikàg wera'u zàwàruhu
    wi a'e, i'i izupe wà. — Aze mo napeze'eg iwer heremireko pe, napekwaw iwer mo
    a'e ma'e imim pyrer.
  eng-DRA: 'And they on the seventh day before the sun went down said to him: What
    is sweeter than honey? and what is stronger than a lion? And he said to them:
    If you had not ploughed with my heifer, you had not found out my riddle.'
