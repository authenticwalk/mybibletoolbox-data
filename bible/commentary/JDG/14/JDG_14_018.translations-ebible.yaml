    nagkaesau senchigtinuk tikichik atsawai”, tuidau. Tusa tiagmatai Sansón ditan
    chichajak: “Mina duwag ujapakchamtaig, atumek nunap tawa tusagmek ejemainchau
    ainagme”, tiuwai.'
  kyc-kyc: Lamaiyamo yuu gii dokopa akali yuu dokona range dupwame neta anda panya
    piyamopa Samasone lamaiyuo, Aki mende amburali ipwange rende pingi dopalese? Dee
    aki mende ama porai wakasa mena laene dopalese? lao Samasoneme wamba piso siyamo
    dokona isingi lamaiyami. Dokopa Samasone baame isingi lao, Nakamame nambana etenge
    doko isa pii lamaiyaka namili doko pii renge lamai napuli. Dee nakama soo laa
    namili, lamaiya.
  urd-GVU: سورج کے غروب ہونے سے پہلے پہلے شہر کے مردوں نے سمسون کو پہیلی کا مطلب بتایا،
    ”کیا کوئی چیز شہد سے زیادہ میٹھی اور شیرببر سے زیادہ زورآور ہوتی ہے؟“ سمسون نے
    یہ سن کر کہا، ”آپ نے میری جوان گائے لے کر ہل چلایا ہے، ورنہ آپ کبھی بھی پہیلی
    کا حل نہ نکال سکتے۔“
  deu-1912: 'Da sprachen die Männer der Stadt zu ihm am siebenten Tage, ehe die Sonne
    unterging: Was ist süßer den Honig? Was ist stärker denn der Löwe? Aber er sprach
    zu ihnen: Wenn ihr nicht hättet mit meinem Kalb gepflügt, ihr hättet mein Rätsel
    nicht getroffen.'
  kan-2017: ಅವರು ಏಳನೆಯ ದಿನ ಸೂರ್ಯ ಮುಳುಗುವುದಕ್ಕಿಂತ ಮೊದಲು ಅವನಿಗೆ, “ಜೇನಿಗಿಂತ ಸಿಹಿಯಾದದ್ದು
    ಯಾವುದು? ಸಿಂಹಕ್ಕಿಂತ ಬಲಿಷ್ಠವಾದದ್ದು ಯಾವುದು?” ಎಂದು ಹೇಳಲು ಅವನು, “ನೀವು ನನ್ನ ಕಡಸಿನಿಂದ
    ಉಳದೇ ಹೋಗಿದ್ದರೆ ಒಗಟನ್ನು ಬಿಚ್ಚುವುದು ನಿಮ್ಮಿಂದಾಗುತ್ತಿರಲಿಲ್ಲ” ಅಂದನು.
  yap-yap: Me chirofen ni gaman e medlip ngay ndawori yan i mol Samson, me ga’ar e
    pagel ko fare binaw ngak, “Mang e ren’en ni susun e kabgel e athibthib riy ko
    honey? Ma mang e kabgel ngak ba layon?” Me fulweg Samson ni ga’ar, “Fa’an mang
    e da mfeked e garbaw rog ngi i girengiy e kuwa romed, ma dawor mu nanged e chiney
    fan fare salipow.”
  hlt-MCSB: Te dongah a hnin rhih dongah tah khopuei hlang rhoek loh vinhna bangla
    a hnai hlanah, “Khoitui lakah balae aka didip tih sathueng lakah balae aka tlung?,”
    a ti nah. Tedae amih te Samson loh, “Kai kah vaito neh na phayai uh pawt koinih
    ka olkael he na puk uh mahpawh,” a ti nah.
  mdy-ETH: ዬያሮ ላንካሳ ኬሎ፥ ዓባ ጌሉዋንቴ ካታሞ ዓሳ ሶምሶሜ ኮይላ ሙኪ፦ «ዔኤሲዳፓ ባሼ ዓኣሢ ዞቢዳፓ ባሼ ዶዲ ዓይጌ
    ዓኣይ?» ጌዒ ዓኣቺፄሎኮ ቡሊፆ ኬኤዜኔ። ዒዚ ዔያቶም፦ «ታ ማሬሎና ዒንሢ ጎሽኪባኣያታቴ ቡሊፆ ዒንሢ ዔሪንዱዋያታዖኬ» ጌዔኔ።
  twi-ASANTE: Na nnanson so, ansa na owia rebɛtɔ no, kuro no mu mmarima baa Samson
    nkyɛn bɛkyerɛɛ no aseɛ sɛ, “Ɛdeɛn na ɛyɛ dɛ sene woɔ? Ɛdeɛn na ɛwɔ ahoɔden sene
    gyata?” Samson buaa wɔn sɛ, “Sɛ mo ne ɔfatwafoɔ no antu agyina, anka morennya
    aborɔme no asekyerɛ.”
  eng-WEBU: The men of the city said to him on the seventh day before the sun went
    down, “What is sweeter than honey? What is stronger than a lion?” He said to them,
    “If you hadn’t plowed with my heifer, you wouldn’t have found out my riddle.”
  wal-wal: Yaatin, laappuntta gallassi awai wullanaappe kase katamaa asati ba zaaruwaa
    ekki yiidi, Samssoona, “Eessaappe aadhdhidi mal77iyaabi, gaammoppe aadhdhidi minniyaabi
    aibee?” yaagidosona. Yaagin Samssooni eta, “Intte ta ussen goyennabaa gidiyaakko,
    ta qan77ishiyaa birshshettaa erekketa shin” yaagiis.
  spa-PDDPT: 'Al séptimo día, antes de ocultarse el sol, los hombres de la ciudad
