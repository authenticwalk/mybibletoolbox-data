verse: JDG.014.018
translations:
  mal-C: 'ഏഴാംദിവസം സൂര്യാസ്തമയത്തിനുമുമ്പ് പട്ടണനിവാസികൾ വന്ന് അദ്ദേഹത്തോടു പറഞ്ഞു:
    “തേനിനെക്കാൾ മാധുര്യമുള്ളത് എന്ത്? സിംഹത്തെക്കാൾ കരുത്തുള്ളത് എന്ത്?” അതിനുത്തരമായി
    ശിംശോൻ അവരോട്, “നിങ്ങൾ എന്റെ പശുക്കിടാവിനെ കെട്ടി ഉഴുതില്ലായിരുന്നെങ്കിൽ, എന്റെ
    കടങ്കഥയ്ക്ക് ഉത്തരം പറയുകയില്ലായിരുന്നു” എന്നു പറഞ്ഞു.'
  deu-TKW: 'Am siebenten Tage sagten denn die Leute der Stadt zu ihm, ehe er in das
    Brautgemach ging: Was ist süßer, als Honig? Und was ist stärker, als der Löwe?
    Er erwiderte ihnen: Hättet ihr nicht mit meinem Kalbe gepflügt, so hättet ihr
    mein Rätsel nicht erraten!'
  lin-lin: 'Na mokolo ya sambo, liboso ete moyi elala, bato ya engumba bayaki koloba
    na Samison : — Eloko nini ezali elengi koleka mafuta ya nzoyi ? Mpe eloko nini
    eleki nkosi na makasi ? Samison alobaki na bango : — Soki bosalaki likita te na
    mwasi na ngai, bokokaki koyeba te ndimbola ya lisese na ngai.'
  eng-LSV: 'And the men of the city say to him on the seventh day, before the sun
    goes in: “What [is] sweeter than honey? And what [is] stronger than a lion?” And
    he says to them: “Unless you had plowed with my heifer, || You had not found out
    my riddle.”'
  eng-GNV: And the men of ye citie sayde vnto him the seuenth day before the Sunne
    went downe, What is sweeter then honie? and what is stronger then a lyon? Then
    sayd hee vnto them, If yee had not plowed with my heiffer, yee had not found out
    my riddle.
  eng-WEBSTER: And the men of the city said to him on the seventh day before the sun
    went down, What is sweeter than honey? and what is stronger than a lion? And he
    said to them, If ye had not plowed with my heifer, ye had not found out my riddle.
  nhw-BL: 'Huan quema ayamo huetziyaya tonati ipan tonali chicome, nopa telpocame
    hualajque huan quipohuilijque Sansón tlaque quiijtosnequi nopa ahuil tlatzintoquili.
    Quiijtojque: “¿Tlaque más tzopelic que nectli? ¿Huan tlaque más tetic que se león?”
    Huan Sansón quinnanquili: “Sintla amo anquichijtosquíaj nosihua ma chocaqui noixpa,
    amo anquimajtosquíaj tlaque quiijtosnequi catli nimechtlatzintoquili.”'
  swh-ONEN: Siku ya saba kabla ya jua kutua, watu wa mji wakamwambia Samsoni, “Ni
    nini kitamu kama asali? Ni nini chenye nguvu kama simba?” Samsoni akawaambia,
    “Kama hamkulima na mtamba wangu, hamngeweza kufumbua kitendawili changu.”
  bba-bba: Yerɑ sɔ̃ɔ nɔɔbɑ yiruse ten yokɑ tɔn be, bɑ Sɑnsom sɔ̃ɔwɑ bɑ nɛɛ, mbɑ n
    do n tim kere. Nɡe mbɑ n dɑm mɔ n kere ɡbee sunɔ. Mɑ Sɑnsom u nɛɛ, ì kun dɑɑ kɑ
    nɛn kurɔ sɔmburu kue nɡe nɑɑ wuku, iǹ dɑɑ suku te tubu.
  eng-KJVCPB: And the men of the city said unto him on the seventh day before the
    sun went down, What is sweeter than honey? And what is stronger than a lion? And
    he said unto them, If ye had not plowed with my heifer, Ye had not found out my
    riddle.
  wbp-wbp: Wanta yukanjakungarnti, wati-patu ngurra yinya-ngurlu yaninjarlalurla wangkaja
    Jamijiniki, “Milya-pinyi karnalu kujanpa nyiya nyangu. Ngaya wiri-jarlu-piyanpa
    nyangu! Ngana kula pirrjirdiji ngaya wiri-jarlu-piyaju! Nyiya kula ngakurruju
    ngarlu-piyaju!” Jamijinirli-jana yalu-manu, “Mardankulu ngaju-parnta payurnu!
    Kuja-wangurlunkulu yampiyarla payirninja-wangurlu!”
  luo-luo: Kane chiengʼ pod ok opodho e odiechiengʼ mar abiriyo, jo-dalano nowachone
    niya, “En angʼo mamit moloyo mor kich? En angʼo maratego moloyo sibuor?” Samson
    nowachonegi niya, “Kane ok upuro gi nyarocha, to dine ok uyudo tiend ngeroni.”
  meu-meu: Bena dina ihahituna ai, dina do se diho, hanua taudia ese Samson e hamaoroa,
    eto, Edena gaiho ese bada-ranuna gaihona e hereaiamu? Bona edena goada ese leona
    ena goada e hereaiamu? Ia ese e haere henidia, eto, Egu boromakau hahinena amo
    tano basioma ruaia, Egu hereva hehunina anina basioma davaria.
  npi-ULB: सातौं दिनमा सूर्य अस्ताउनअगि सहरका मानिसले तिनलाई भने, “महभन्दा गुलियो
    के हुन्छ र? सिंहभन्दा बलियो के हुन्छ र?” शिमशोनले तिनीहरूलाई भने, “तिमीहरूले मेरो
    कोरेलीलाई नजोतेका भए, तिमीहरूले मेरो अड्कोको उत्तर पाउनेथिएनौ ।”
  yor-yor: Kí ó tó di àṣálẹ́ ọjọ́ keje àwọn ọkùnrin ìlú náà sọ fún un pé, “Kí ni ó
    dùn ju oyin lọ? Kí ni ó sì lágbára ju kìnnìún lọ?” Samsoni dá wọn lóhùn pé, “Bí
    kì í bá ṣe pé ẹ fi ọ̀dọ́ abo màlúù mi kọ ilẹ̀, ẹ̀yin kò bá tí mọ ìtumọ̀ sí àlọ́
    mi.”
  emp-NTPO: 'Sietebema ewarid̶e queui naẽna pilisteorãra Sansoʌ̃maa wãnaped̶a mĩãdjirura
    arid̶e nãwã jarasid̶aa: –Urrajõ cãyãbara ¿cãrẽda cũãara b̶ʌ? Imama cãyãbara ¿cãrẽda
    mẽsrãara b̶ʌ?– Maʌ̃ne Sansoʌ̃ba jarasia: –Bãrãra mʌ̃ wẽrã ume bed̶eaped̶ad̶aẽ́bara
    poya panunaẽ́ bacasia.–'
  ind-ind: Maka pada hari ketujuh, sebelum matahari terbenam, para pengiring itu berkata
    kepada Simson, “Makanan yang manis itu adalah madu. Dan pemakan yang perkasa itu
    adalah singa.” Jawab Simson, “Kalau kalian tidak memperalat istriku, kalian tidak
    akan bisa menjawab teka-tekiku!”
  pes-OPCB: 'پس در روز هفتم، پیش از غروب آفتاب آنها جواب معما را به سامسون چنین گفتند:
    «چه چیزی شیرینتر از عسل و زورآورتر از شیر می‌باشد؟» سامسون گفت: «اگر با ماده گاو
    من شخم نمی‌کردید، جواب معما را نمی‌یافتید!»'
  tgl-ULB: At sinabi sa kaniya ng mga kalalakihan sa lungsod, sa ikapitong araw bago
    lumubog ang araw, “Ano ang mas matamis kaysa sa pulot? Ano ang mas malakas kaysa
    sa leon?” Sinabi ni Samson sa kanila, “Kung hindi kayo nag-araro gamit ang aking
    dumalagang baka, hindi sana ninyo malalaman ang sagot sa aking bugtong.”
  cbu-NT: Ashiriya, kanungasshitisin anoo tsiyatsis mazinaranganaya, kuwiz arangich
    tsimbun matayaru anush zari. Anuritam zar ndaturi puru, Sansonap kamanini atusin
    naataranganaya. Anushsha kuseersin, Na tsiyatssee kamanchinipa yuwaa tsiyatssee
    pishurangish anootsi, tárangusin, Ashiri kindur arangeem kamari kasiru wanindaja.
    Mishat, tumuz watarimash arangeem wizpur maacheetsi kasiru wanindaja, kanungaseew
    táranganaya. Sansonsha, Wappari. Yuwamand izanlli siyaa kamaneeru, siysa nuwaa
    kamanirangis anumanda, tárangiya.
  hui-hui: Lamiyagola Pilidia agali biaru horo kane ogoningi Samasono ibuni tamuha
    palue pole biyaria tigua ibuhondo lalu, Monenaga dendego dindiha lowa dendebiore
    agibe. Laiononaga hongogo dindiha lowa hongo daligaheore agibe, lene. Ani layagola
    Samasonohanda ladai bialu lalu, Tí i̱naga nogo bulumaga daluame dindi nagodongidale
    nde galone áyu ogoni manda nabi kamile, lalu lene.
  mya-mya: သို့​ဖြစ်​၍​ခု​နစ်​ရက်​မြောက်​သော​နေ့​၌​အိပ် ခန်း​အ​တွင်း​သို့ ရှံ​ဆုန်​မ​ဝင်​မီ​ထို​မြို့​သား
    တို့​က၊ ``ပျား​ရည်​ထက်​ချို​မြိန်​သော​အ​ရာ၊ ခြင်္သေ့​ထက်​သန်​စွမ်း​သော​သူ​ရှိ​နိုင်​ပါ​သ​လော''
    ဟု​ဆို​ကြ​၏။ ရှံ​ဆုန်​က​လည်း ``အ​ကယ်​၍​သင်​တို့​သည်​ငါ​၏​နွား​မ​နှင့် မ​ထွန်​မ​ယက်​ရ​လျှင်
    ငါ့​စ​ကား​ထာ​ကို​ဖော်​ပြ​နိုင်​ကြ​လိမ့်​မည်​မ​ဟုတ်'' ဟု​ပြန်​ပြော​လေ​သည်။
  bod-N: དེ་ནས་ཉིན་བདུན་པར་ཉི་མ་ནུབ་པའི་སྔོན་དུ། གྲོང་ཁྱེར་དེའི་མི་རྣམས་ཀྱིས་སཱམ་སོན་ལ།
    སྦྲང་རྩི་ལས་ཀྱང་མངར་བ་ཅི་ཞིག་མཆིས། སེང་གེ་ལས་ཀྱང་སྟོབས་ཅན་གང་ཞིག་ཡོད་ཅེས་སྨྲས་པར།
    སཱམ་སོན་ན་རེ། གལ་ཏེ་ཁྱོད་ཅག་གིས་བདག་གི་བ་གཞོན་གྱིས་ཞིང་རྨོས་པ་མིན་ན་ངའི་གབ་ཚིག་གི་ནང་དོན་ཤེས་མི་སྲིད་ཅེས་སྨྲས།
  sna-sna: Pazuva rechinomwe, zuva risati radoka, varume vomuguta vakati kwaari, “Chiiko
    chinotapira souchi? Chiiko chine simba seshumba?” Samusoni akati kwavari, “Dai
    manga musina kurima netsiru rangu, mungadai musina kugona kududzira chirahwe changu.”
  spa-BLM: 'Los hombres de la ciudad le dijeron al séptimo día, antes de que se pusiera
    el sol: “¿Qué es más dulce que la miel? ¿Qué es más fuerte que un león?” Les dijo,
    “Si no hubieras arado con mi vaquilla, no habrías descubierto mi acertijo”.'
  cac-cac: 'Axo d''a q''uic''b''alil d''a yuquil c''ual chi'', ix b''at yalan eb''
    vin̈ d''a vin̈aj Sansón chi'' icha tic: Malaj junocxo tas te chi'' d''a yichan̈
    noc'' yalchab''. Malaj pax junocxo te ay yip d''a yichan̈ noc'' choj, xchi eb''
    vin̈. Ix tac''vi vin̈ icha tic: Yujn̈ej to ix e montej eyab'' d''a ix vetb''eyum
    tic, yuj chi'' ix nachaj eyalan tas syalelc''ochi, xchi vin̈.'
  swh-ULB: Na watu wa mji wakamwambia, siku ya saba kabla ya jua kuzama, 'Ni nini
    kilicho bora zaidi kuliko asali? Ni kitu gani chenye nguvu kuliko simba? ' Samsoni
    akawaambia, 'Ikiwa hamkulima na ng'ombe wangu, hamtapata jibu la kitendawili changu.'
  bel-bel: 'І на сёмы дзень да захаду сонца сказалі яму грамадзяне: што саладзей за
    мёд, і што дужэй за ільва! Ён сказаў ім: калі б вы не аралі на маёй цялушцы, дык
    не адгадалі б маёй загадкі.'
  deu-ELBBK: 'Da sprachen die Männer der Stadt zu ihm am siebten Tag, ehe die Sonne
    unterging: Was ist süßer als Honig? Und was ist stärker als der Löwe? Und er sprach
    zu ihnen: Wenn ihr nicht mit meinem Kalb gepflügt hättet, so hättet ihr mein Rätsel
    nicht erraten.'
  mbb-OT: Umbe, te wazè pa metapus is ikepitu he andew mid-entuk dan en sikan is peentukà.
    Ke sikandan te, “Wazè en edhuna pa he meemis te teneb, wey wazè en edhuna pa he
    mezesen te erimaung.” Ne midtavak si Samson te, “Emun wazè niw teǥela is esewa
    ku, ne wazè niw pezem geina metueni is entuk.”
  mal-2015: 'ഏഴാം ദിവസം സൂര്യൻ അസ്തമിക്കുംമുമ്പെ പട്ടണക്കാർ അവനോടു: തേനിനെക്കാൾ മധുരമുള്ളതു
    എന്തു? സിംഹത്തെക്കാൾ ബലമുള്ളതു എന്തു എന്നു പറഞ്ഞു. അതിന്നു അവൻ അവരോടു: നിങ്ങൾ
    എന്റെ പശുക്കിടാവിനെ പൂട്ടി ഉഴുതില്ലെങ്കിൽ എന്റെ കടം വീട്ടുകയില്ലായിരുന്നു എന്നു
    പറഞ്ഞു.'
  tuo-NT: 'Bosenʉmʉ nitʉori nʉmʉ mujĩpũ sãjãrĩ cura, ti macãcjãrã ʉmʉa Sansṍrẽ nicãrã
    niwã: “Mumiaco nemorõ iꞌpitise apeyepʉa baꞌase marĩꞌi. Yai yʉꞌrʉoro tutuagʉ marĩmi”,
    nicãrã niwã. Na tojo nicã tʉꞌogʉ, Sansón narẽ yʉꞌticʉ niwĩ: “Yago wecʉo meꞌrã
    diꞌta seꞌemorẽcũuwãꞌcãtirã, níbocasere masĩtibopã”, nicʉ niwĩ.'
  rmc-rmc: 'Pro eftato džives angloda, sar zageľa o kham, lestar phučle o murša andral
    oda foros: „So hin guleder sar o medos? A so hin zoraleder sar o ľevos?“ O Samson
    lenge odphenďa: „Te na orinďanas mira terňa gurumňoraha, na džanľanas miri hadanka!“'
  pes-OPV: 'و در روز هفتم مردان شهر پیش از غروب آفتاب به وی گفتند که «چیست شیرین تراز
    عسل و چیست زورآورتر از شیر.» او به ایشان گفت: «اگر با گاو من خیش نمی کردید، معمای
    مرادریافت نمی نمودید.»'
  ron-1924: 'Оамений дин четате ау зис луй Самсон ын зиуа а шаптя, ынаинте де апусул
    соарелуй: „Че есте май дулче декыт мьеря ши че есте май таре декыт леул?” Ши ел
    ле-а зис: „Дакэ н-аць фи арат ку жункана мя, Ну мь-аць фи дезлегат гичитоаря.”'
  ben-OBCV: সপ্তম দিনে সূর্যাস্তের আগেই সেই নগরের লোকেরা এসে শিম্‌শোনকে বলল, “মধুর
    থেকে বেশি মিষ্টি আর কী হতে পারে? সিংহের থেকে বেশি শক্তিশালী আর কে হতে পারে?” শিম্‌শোন
    তাদের বললেন, “আমার বকনা-বাছুর দিয়ে যদি চাষ না করতে, আমার ধাঁধার নিষ্পত্তি করতে
    তোমাদের নাভিশ্বাস উঠে যেত।”
  som-som: Markaasay dadkii magaaladu isagii ku yidhaahdeen maalintii toddobaad intaan
    qorraxdu dhicin, Maxaa malab ka macaan? Maxaase libaax ka xoog badan? Markaasuu
    iyagii ku yidhi, Haddaydnan qaalintayda beerta ku falin, Halxidhkayga ma aydnaan
    furteen.
  lat-VUC: 'Et illi dixerunt ei die septimo ante solis occubitum: [Quid dulcius melle,
    et quid fortius leone?] Qui ait ad eos: [Si non arassetis in vitula mea, non invenissetis
    propositionem meam.]'
  eng-ASVBT: And the men of the city said unto him on the seventh day before the sun
    went down, What is sweeter than honey? and what is stronger than a lion? And he
    said unto them, If ye had not plowed with my heifer, Ye had not found out my riddle.
  ita-1885: 'Laonde gli uomini della città dissero a Sansone al settimo giorno, avanti
    che il sole tramontasse: Che cosa è più dolce che il miele? e chi è più forte
    che il leone? Ed egli disse loro: Se voi non aveste arato con la mia giovenca,
    non avreste rinvenuto il mio enimma.'
  eng-LXXUP: And the men of the city said to him on the seventh day, before sunrise,
    What is sweeter than honey? And what is stronger than a lion? and Samson said
    to them, If ye had not plowed with my heifer, Ye would not have known my riddle.
  eng-ULB: Before the sun went down on the seventh day the men of the city said to
    him, “What is sweeter than honey? What is stronger than a lion?” Samson said to
    them, “If you had not plowed with my heifer, you would not have found the answer
    to my riddle.”
  spa-VBL: 'Antes de que se pusiera el sol del séptimo día, los hombres de la ciudad
    se acercaron a Sansón y le dijeron: “¿Qué es más dulce que la miel? ¿Qué es más
    fuerte que un león?” “Si no hubieran usado mi vaca para arar, no habrían descubierto
    el significado de mi acertijo”, respondió Sansón.'
  fra-_FOB: 'Les hommes de la ville lui dirent donc le septième jour, avant que le
    soleil se couchât: Quoi de plus doux que le miel, et quoi de plus fort que le
    lion? Et il leur dit: Si vous n''aviez pas labouré avec ma génisse, vous n''auriez
    pas trouvé mon énigme.'
  mal-mal: 'ഏഴാം ദിവസം സൂര്യൻ അസ്തമിക്കുംമുമ്പെ പട്ടണക്കാർ അവനോട്: “തേനിനെക്കാൾ മധുരമുള്ളത്
    എന്ത്? സിംഹത്തെക്കാൾ ബലമുള്ളത് എന്ത് എന്ന പറഞ്ഞു. അതിന് അവൻ അവരോട്” നിങ്ങൾ എന്റെ
    പശുക്കിടാവിനെ പൂട്ടി ഉഴുതില്ലായിരുന്നുവെങ്കിൽ എന്റെ കടം വീട്ടുകയില്ലായിരുന്നു
    എന്ന് പറഞ്ഞു.'
  urd-GVR: Sūraj ke ġhurūb hone se pahle pahle shahr ke mardoṅ ne Samsūn ko pahelī
    kā matlab batāyā, “Kyā koī chīz shahd se zyādā mīṭhī aur sherbabar se zyādā zorāwar
    hotī hai?” Samsūn ne yih sun kar kahā, “Āp ne merī jawān gāy le kar hal chalāyā
    hai, warnā āp kabhī bhī pahelī kā hal na nikāl sakte.”
  suz-BL: मिनु मेको ७ नाक्‍ती नां सोव़चा क्‍येङा ङोंइती सहर ङा मुरपुकीमी सिम्‍सोन
    कली “खुदो क्‍येङा जिज, मार बाक्‍बा ङा? गुप्‍स क्‍येङा बोल्‍यो सु बाक्‍बा ङा?”
    देंमा बाक्‍त। मिनु सिम्‍सोनमी “आं मीशेमी इन कली मेको लोव़ मशोव़ङ हना, गेपुकीमी
    लेन्‍ने मचाप्‍नी वा” देंमाक्‍त।
  ita-1927: 'E gli uomini della città, il settimo giorno, prima che tramontasse il
    sole, dissero a Sansone: “Che v’è di più dolce del miele? e che v’è di più forte
    del leone?” Ed egli rispose loro: “Se non aveste arato con la mia giovenca, non
    avreste indovinato il mio enimma”.'
  ckb-ckb: 'جا پیاوانی شارۆچکەکە لە ڕۆژی حەوتەم بەر لە ئاوابوونی خۆر پێیان گوت: «چ
    شتێک لە هەنگوین شیرینترە و لە شێر بەهێزترە؟» ئەویش پێی گوتن: «ئەگەر بە گوێرەکەکەم
    نەتاندەکێڵا، مەتەڵەکەمتان هەڵنەدەهێنا.»'
  eng-BBE: Then on the seventh day, before he went into the bride's room, the men
    of the town said to him, What is sweeter than honey? and what is stronger than
    a lion? And he said to them, If you had not been ploughing with my cow you would
    not have got the answer to my question.
  kan-OKCV: ಏಳನೆಯ ದಿವಸದಲ್ಲಿ ಸೂರ್ಯ ಮುಳುಗುವುದಕ್ಕಿಂತ ಮುಂಚೆ ಆ ಊರಿನವರು ಅವನಿಗೆ, “ಜೇನಿಗಿಂತ
    ಸಿಹಿಯಾದದ್ದೇನು? ಸಿಂಹಕ್ಕಿಂತ ಬಲಿಷ್ಠವಾದದ್ದೇನು?” ಎಂದು ಹೇಳಿದರು. ಅವನು ಉತ್ತರವಾಗಿ ಅವರಿಗೆ,
    “ನೀವು ನನ್ನ ಕಡಸಿನಿಂದ ಉಳದೆ ಇದ್ದರೆ, ನನ್ನ ಒಗಟನ್ನು ಗ್ರಹಿಸಲಾರಿರಿ.”
  tam-2017: 'ஆகையால் ஏழாம் நாளிலே பொழுது போகுமுன்னே, அந்த ஊர் மனிதர்கள் அவனைப் பார்த்து:
    தேனைப்பார்க்கிலும் மதுரமானது என்ன, சிங்கத்தைப்பார்க்கிலும் பலமானதும் என்ன என்றார்கள்;
    அதற்கு அவன்: நீங்கள் என் கிடாரியால் உழாதிருந்தீர்களானால், என்னுடைய விடுகதையைக்
    கண்டுபிடிப்பதில்லை என்றான்.'
  spa-RV-1909: 'Y al séptimo día, antes que el sol se pusiese, los de la ciudad le
    dijeron: ¿Qué cosa más dulce que la miel? ¿y qué cosa más fuerte que el león?'
  ron-BTF: 'Și bărbații cetății i-au spus în ziua a șaptea, înainte de apusul soarelui:
    Ce este mai dulce decât mierea? Și ce este mai tare decât un leu? Și el le-a spus:
    Dacă nu ați fi arat cu vițeaua mea, nu ați fi dezlegat ghicitoarea mea.'
  eng-WEBP: The men of the city said to him on the seventh day before the sun went
    down, “What is sweeter than honey? What is stronger than a lion?” He said to them,
    “If you hadn’t plowed with my heifer, you wouldn’t have found out my riddle.”
  eng-FBV: Before the sun set on the seventh day, the men of the town came to Samson
    and said, “What's sweeter than honey? What's stronger than a lion?” “If you hadn't
    used my cow to plough with, you wouldn't have found out the meaning of my riddle,”
    Samson replied.
  nld-1939: 'En op de zevende dag, juist toen hij de bruidskamer wilde binnengaan,
    zeiden hem de bewoners der stad: Wat is zoeter dan honing; Wat is sterker dan
    een leeuw? Hij gaf hun ten antwoord: Hadt gij niet met mijn koe geploegd, ge hadt
    mijn raadsel niet opgelost.'
  nch-BL: 'Huan quema ayemo oncalaquiyaya tonati ipan tonali chicome, nopa telpocame
    hualajque huan quipohuilijque Sansón taya quiijtosnequi nopa ahuil tatzintoquili.
    Quiijtojque: “¿Taya más tzopelic que necti? ¿Huan taya más tetic que se león?”
    Huan Sansón quinnanquili: “Sinta amo anquichijtosquíaj nosihua ma chocaqui noixpa,
    amo anquimajtosquíaj taya quiijtosnequi cati nimechtatzintoquili.”'
  vie-1934: 'Vậy, ngày thứ bảy, trước khi mặt trời lặn, người trong thành đến nói
    cùng chàng rằng: Có gì ngọt hơn mật, có chi mạnh hơn sư tử? Sam-sôn bèn đáp: Nếu
    các ngươi không cày ruộng bằng bò cái tơ ta, thì các ngươi không giải được câu
    đố ta.'
  hin-CV: सातवें दिन सूरज डूबने के पहले, उन नगरवासियों ने जाकर शिमशोन से कहा, “क्या
    हो सकता है शहद से मीठा? कौन है शेर से अधिक बलवान? “शिमशोन ने उनसे कहा, “यदि तुमने
    मेरी बछिया से खेत न जोता होता, तो मेरी पहेली का उत्तर बिन सुलझा ही रहता.”
  spa-BES: 'El séptimo día, antes que él sol se pusiera, los hombres del pueblo le
    dijeron: ¿Qué es más dulce que la miel? ¿Y qué es más fuerte que un león? Y él
    les dijo: Si no hubieran estado arando con mi ternera, no habrían obtenido la
    respuesta a mi pregunta.'
  tdx-tdx: 'Aa le hoe o roandria’ i rovaio ama’e amy andro fahafitoy aolo’ i tsofots’
    àndroy: Ino ty mamy te amo tanteleo? vaho ino ty maozatse te amo lionao? Le hoe
    re am’ iereo. Naho tsy hinaotsao’ areo i kiloakoy, le tsy ho nioni’ areo i tafatoñokoy.'
  tha-KJV: พอวั​นที​่​เจ​็​ดก​่อนดวงอาทิตย์ตกชาวเมืองจึงบอกแซมสั​นว​่า “​มี​อะไรหวานกว่าน้ำผึ้ง
    มี​อะไรแข็งแรงกว่าสิงโต” แซมสันจึงบอกเขาว่า “ถ้าเจ้าไม่เอาแม่วัวของเราช่วยไถ เจ้​าคงจะแก้​ปริ​ศนาของเราไม่​ได้​”
  por-BR-2018: 'E ao sétimo dia, antes que o sol se pusesse, os da cidade lhe disseram:
    Que coisa mais doce que o mel? E que coisa mais forte que o leão? Se não arásseis
    com minha novilha, Nunca teríeis descoberto meu enigma.'
  deu-ELO: 'Da sprachen die Männer der Stadt zu ihm am siebten Tage, ehe die Sonne
    unterging: Was ist süßer als Honig? Und was ist stärker als der Löwe? Und er sprach
    zu ihnen: Wenn ihr nicht mit meinem Kalbe gepflügt hättet, so hättet ihr mein
    Rätsel nicht erraten.'
  eng-WYC-2018: And they said to him in the seventh day before the going down of the
    sun, What is sweeter than honey, and what is stronger than a lion? And he said
    to them, If ye had not eared, or busied you, in my cow calf, that is, my wife,
    ye had not found (out) my proposition. (And so on the seventh day, before the
    going down of the sun, they said to him, What is sweeter than honey, and stronger
    than a lion? And he said to them, If ye had not busied yourselves with my cow
    calf, that is, with my wife, ye would not have solved my riddle.)
  epo-epo: 'Kaj la urbanoj diris al li en la sepa tago, antaŭ la subiro de la suno:
    Kio estas pli dolĉa ol mielo? kaj kio estas pli forta ol leono? Kaj li diris al
    ili: Se vi ne plugus per mia bovidino, Vi ne trovus la solvon de mia enigmo.'
  uig-PIN: 'Xuning bilǝn yǝttinqi küni kün patmasta, xǝⱨǝrning adǝmliri uningƣa jawab
    berip: — Ⱨǝsǝldinmu tatliⱪi barmu? Xirdinmu küqtünggüri barmu? — dedi. U ularƣa
    jawab berip: — Əgǝr silǝr mening inikim bilǝn yǝr aƣdurmiƣan bolsanglar, tepixmiⱪimni
    ⱨǝrgiz tapalmayttinglar! — dedi.'
  beo-beo: 'Amalalu, eso fesu ganodini, eso dabe gadenenoba, Filisidini dunu da Sa:masane
    amoma amane sia:i, “Ha:i manu eno da hani ea hedai hame baligisa. Amola eno liligi
    ea gasa da laione wa:me ea gasa hame baligisa.” Sa:masane da bu adole i, “Dilia
    da na uda ea hou amo ganodini hame hamonoba, amo hedesu sia: bai hame dawa:la:loba.”'
  tpi-OTNT: Olsem na long taim san i no i go daun yet long de namba 7, ol man bilong
    dispela taun i kam tokim Samson olsem, “Wanem samting i winim swit bilong hani?
    Na wanem samting i winim strong bilong laion?” Na Samson i tokim ol olsem, “Yupela
    i kisim bulmakau meri bilong mi bilong wokim gaden bilong yupela. Sapos nogat,
    yupela i no inap painimaut long as bilong tok bokis bilong mi.”
  hau-SA: Kafin rana ta fāɗi a rana ta bakwai mutane garin suka ce masa, “Me ya fi
    zuma zaki? Me ya fi zaki ƙarfi?” Samson ya ce musu, “Da ba don kun haɗa baki da
    matata ba, da ba za ku san amsar kacici-kacici ba.”
  uig-LAT: 'Shuning bilen yettinchi küni kün patmasta, sheherning ademliri uninggha
    jawab bérip: — Heseldinmu tatliqi barmu? Shirdinmu küchtünggüri barmu? — dédi.
    U ulargha jawab bérip: — Eger siler méning inikim bilen yer aghdurmighan bolsanglar,
    tépishmiqimni hergiz tapalmayttinglar! — dédi.'
  nde-nde: Kwathi ilanga lingakatshoni ngosuku lwesikhombisa abantu bakulowomuzi bathi
    kuye, “Kuyini okumnandi kuloluju na? Kuyini okulamandla kulesilwane na?” USamsoni
    wathi kubo, “Aluba kalilimanga ngethokazi lami, belingeke lilichaze ilibho lami.”
  ton-ton: Pea lea kiate ia ʻe he kau tangata ʻoe kolo ʻi hono fitu ʻoe ʻaho, ʻi he
    teʻeki ai tō ʻae laʻā, ʻo pehē, “Ko e hā ʻoku melie lahi ʻi he honi? Pea ko e
    hā ʻoku mālohi hake ʻi he laione?” Pea pehē ʻe ia kiate kinautolu, “Ka ne taʻeʻoua
    hoʻomou keli mo ʻeku pulu fefine, pehē ne ʻikai te mou ʻilo ʻeku lea mo hono ʻuhinga
    fufū.”
  ces-1613: 'Muži tedy města toho dne sedmého, prvé než slunce zapadlo, řekli jemu:
    Co sladšího nad med, a co silnějšího nad lva? Kterýž řekl jim: Byste byli neorali
    mou jalovičkou, neuhodli byste pohádky mé.'
  eng-WMB: The men of the city said to him on the seventh day before the sun went
    down, “What is sweeter than honey? What is stronger than a lion?” He said to them,
    “If you hadn’t plowed with my heifer, you wouldn’t have found out my riddle.”
  tam-TCV: 'எனவே ஏழாம்நாள் சூரியன் மறையுமுன் பட்டணத்து மனிதர் வந்து சிம்சோனிடம் சொன்னதாவது:
    “தேனிலும் இனியது என்ன? சிங்கத்திலும் வலியது என்ன?” சிம்சோன் அவர்களிடம் பதிலளித்துச்
    சொன்னது: “நீங்கள் எனது இளம் பசுவுடன் உழுதிராவிட்டால் என் விடுகதையை விடுவித்திருக்கமாட்டீர்கள்.”'
  ceb-ULB: Sa ikapito nga adlaw sa wala pa misalop ang kahayag, miingon kaniya ang
    mga lalaki sa siyudad, “Unsa may mas tam-is kaysa dugos? Kinsa may kusgan kaysa
    liyon?” Miingon si Samson kanila, “Kung wala pa kamo nagdaro pinaagi sa akong
    nating baka, dili ninyo mahibaloan ang tubag sa akong tigmo”.
  pol-UBG: 'A siódmego dnia przed zachodem słońca mężczyźni tego miasta powiedzieli
    do niego: Cóż słodszego nad miód, a co mocniejszego nad lwa? On im odpowiedział:
    Gdybyście nie orali moją jałowicą, nie odgadlibyście mojej zagadki.'
  agr-agr: 'Dutika ujakajam tsawan sieteya duwi eke etsa akaetsaig Sansógka jegajuawag
