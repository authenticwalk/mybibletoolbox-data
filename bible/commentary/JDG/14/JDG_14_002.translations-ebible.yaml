verse: JDG.014.002
translations:
  mal-C: അദ്ദേഹം മടങ്ങിവന്നപ്പോൾ തന്റെ പിതാവിനോടും മാതാവിനോടും, “ഞാൻ തിമ്നയിൽ ഒരു
    ഫെലിസ്ത്യയുവതിയെ കണ്ടിരിക്കുന്നു; അവളെ എനിക്കു വിവാഹംചെയ്തുതരണം” എന്ന് ആവശ്യപ്പെട്ടു.
  deu-TKW: 'Da ging er hinauf und erzählte es seinen Eltern, indem er sprach: Ich
    habe in Thimnath ein philistäisches Mädchen kennen gelernt, gebt mir die zum Weibe!'
  lin-lin: 'Tango azongaki, alobaki na tata mpe mama na ye : — Namoni mwasi moko kati
    na basi ya bato ya Filisitia, na Timina ; bokende kobalela ngai ye.'
  eng-LSV: and comes up and declares [it] to his father and to his mother, and says,
    “I have seen a woman in Timnath, of the daughters of the Philistines; and now,
    take her for me for a wife.”
  eng-GNV: 'And he came vp and told his father and his mother and saide, I haue seene
    a woman in Timnath of the daughters of the Philistims: now therfore giue me her
    to wife.'
  eng-WEBSTER: 'And he came up, and told his father and his mother, and said, I have
    seen a woman in Timnath of the daughters of the Philistines: now therefore get
    her for me for a wife.'
  nhw-BL: 'Huan mocuepqui ichaj huan quiilhui itata ihuaya inana: ―Niquixtoca se ichpocatl
    catli ehua Timnat huan nijnequi xiyaca xiquijtlanitij para nimocuilis.'
  swh-ONEN: Alipopanda kutoka huko, akawaambia baba yake na mama yake, “Nimemwona
    mwanamke wa Kifilisti huko Timna; basi mnipe ili awe mke wangu.”
  bba-bba: Ye u wumɑ u win tundo kɑ win mɛro sɔ̃ɔwɑ u nɛɛ, nɑ bii kurɔbu ɡɑɡu wɑ Tinnɑɔ
    Filisitibɑn bibu sɔɔ. I mɑn nùn kɑsuo n suɑ kurɔ.
  eng-KJVCPB: 'And he came up, and told his father and his mother, and said, I have
    seen a woman in Timnath of the daughters of the Philistines: now therefore get
    her for me to wife.'
  wbp-wbp: Ngula pina-yanu ngurra-kurra, wangkaja-palangu ngati-nyanuku manu kirda-nyanuku,
    “Ngajulurna karnta nyangu Pilijiya-wardingki Timinarla, yungurna yupukarra-jarri.
    Maninjintaju-pala!”
  luo-luo: Kane odwogo to ne onyiso wuon-gi gi min-gi niya, “Aseneno nyar jo-Filistia
    modak Timna; omiyo koro kelnagouru obed chiega.”
  meu-meu: Bena e lou lao, tamana bona sinana e hamaorodia, eto, Filistia hane-ulatona
    ta na itaia, Timuna ai; avabia, na uramu baina adavaia.
  npi-ULB: जब तिनी फर्के, तब तिनले आफ्ना बुबा र आमालाई भने, “मैले तिम्नामा पलिश्तीहरूका
    छोरीहरूमध्‍ये एक जना स्‍त्रीलाई देखें । तिनलाई मेरो पत्‍नी हुनलाई ल्याइदिनुहोस्
    ।”
  yor-yor: 'Nígbà tí ó darí dé, ó sọ fún àwọn òbí rẹ̀ pé, “Mo rí obìnrin Filistini
    kan ní Timna: báyìí ẹ fẹ́ ẹ fún mi bí aya mi.”'
  emp-NTPO: 'Jẽda diguid̶aa wãped̶a idji djibarirãa nãwã jarasia: –Mʌ̃a Timnata purud̶e
    pilisteo wẽrãda unusia. Mʌ̃ djuburia, idji djibarirãa idjira iwid̶id̶adua mʌ̃a
    edai carea.–'
  ind-ind: Setibanya di rumah, Simson memberitahu ayah dan ibunya, “Aku tertarik dengan
    seorang gadis Filistin di Timna. Lamarkan dia untuk menjadi istriku.”
  pes-OPCB: چون به خانه بازگشت جریان را با پدر و مادرش در میان گذاشت و از آنها خواست
    تا آن دختر را برایش خواستگاری کنند.
  tgl-ULB: Nang bumalik siya, sinabihan niya ang kaniyang ama at ina, “May nakita
    akong isang dalaga sa Timna, isa sa mga dalagang babae ng mga Filestia. Ngayon
    kunin ninyo siya para sa maging aking asawa.”
  cbu-NT: Anumandsha yakat kanapeeshinu, wapareetssha kamanku, Apaa, yakat Timnash
    kizaa kamasina Filistewshuchee yamapi túri nuw tsiyatarangina. Ashiriya, apaa,
    shiysha ichingaru iwapangcha, yuwaam shaniyeeruni nuw kizaa yamachi anooma, tárangiya.
  hui-hui: De hondo wialu ibu ai̱ya abala lamule andaga dai bini. Dai buwa ibu ai̱ya
    abalahondo lalu, Pilidia wandari mbira Timuna dindini berearia hondo wialu ebero,
    lene. Ogoni dabu bulene hamelo kogo damu pu hadaba, lene.
  mya-mya: သူ​သည်​အိမ်​သို့​ပြန်​ပြီး​လျှင်​မိ​မိ​၏​မိ​ဘ​တို့ အား``တိ​မ​န​မြို့​တွင်​ကျွန်​တော်​သ​ဘော​ကျ
    သော​မိန်း​က​လေး​တစ်​ယောက်​ရှိ​ပါ​သည်။ သူ နှင့်​ထိမ်း​မြား​လက်​ထပ်​လို​သ​ဖြင့်​သူ့​အား
    တောင်း​ရမ်း​ပေး​ကြ​ပါ'' ဟု​ပြော​၏။
  bod-N: ཁོ་ཡར་འོངས་ནས་རང་གི་ཕ་མ་གཉིས་ལ་ན་རེ། ངས་ཐིམ་ནཱ་རུ་ཕེ་ལེ་ཤེད་པའི་བུ་མོ་ཞིག་མཐོང་བྱུང་།
    ད་ལྟ་ཁྱེད་ཀྱིས་དེ་ངའི་ཆུང་མར་ལེན་རོགས་ཞེས་ཞུས་པ་ལ།
  sna-sna: Akati adzoka, akasvikoti kuna baba namai vake, “Ndaona mukadzi wechiFiristia
    muTimina; zvino nditorerei kuti ave mukadzi wangu.”
  spa-BLM: 'Subió y se lo contó a su padre y a su madre, diciendo: “He visto una mujer
    en Timna de las hijas de los filisteos. Consíguemela, pues, como esposa”.'
  cac-cac: 'Axo yic ix jax vin̈ d''a spat, ix yalan vin̈ d''a vin̈ smam yed'' d''a
    ix snun icha tic: —Ay jun ix cob''es ix vil d''a Timnat d''a scal eb'' ix filistea,
    ix can in gana d''a ix, yuj chi'' sval d''ayex to b''at e c''an ix vic''a'', xchi
    vin̈.'
  swh-ULB: '''Nimemwona mwanamke huko Timna, mmojawapo wa binti za Wafilisti. Sasa
    mkanichukulie awe mke wangu.'
  bel-bel: 'Ён пайшоў і абвясьціў бацьку свайму і маці сваёй і сказаў: я бачыў у Тымнаце
    жанчыну з дачок Філістымскіх; вазьмеце мне яе за жонку.'
  deu-ELBBK: 'Und er ging hinauf und berichtete es seinem Vater und seiner Mutter
    und sprach: Ich habe in Timna eine Frau gesehen von den Töchtern der Philister;
    und nun nehmt sie mir zur Frau.'
  mbb-OT: Ne hein mid-ulì sikandin, midtudtulan din is menge ginikanan din. Ke sikandin
    te, “Duen neehè ku he vahi ziyà te Timnah he Filistihanen. Ipeesawa niw sikandin
    kedì.”
  mal-2015: 'അവൻ വന്നു തന്റെ അപ്പനെയും അമ്മയെയും അറിയിച്ചു: ഞാൻ തിമ്നയിൽ ഒരു ഫെലിസ്ത്യകന്യകയെ
    കണ്ടിരിക്കുന്നു; അവളെ എനിക്കു ഭാര്യയായിട്ടു എടുക്കേണം എന്നു പറഞ്ഞു.'
  tuo-NT: 'Beꞌro wiꞌipʉ dajagʉ, cʉ̃ pacʉsʉmʉarẽ werecʉ niwĩ: —Timnapʉ niꞌcõ filisteo
    masõrẽ ĩꞌapʉ. Yʉꞌʉre numisẽrĩbosarã waꞌaya, nicʉ niwĩ.'
  rmc-rmc: 'Sar pes visarelas khere, phenďa peskre dadeske the la dake: „Andre Timna
    dikhľom jekha Filišťinka. Len mange la romňake!“'
  pes-OPV: 'وآمده، به پدر و مادر خود بیان کرده، گفت: «زنی ازدختران فلسطینیان در تمنه
    دیدم، پس الان او رابرای من به زنی بگیرید.»'
  ron-1924: 'Кынд с-а суит ынапой, а спус лукрул ачеста татэлуй сэу ши мамей сале
    ши а зис: „Ам вэзут ла Тимна о фемее дин фетеле филистенилор; луаци-мь-о акум
    де невастэ.”'
  ben-OBCV: ফিরে এসে, তিনি তাঁর বাবা-মাকে বললেন, “তিম্নায় আমি এক ফিলিস্তিনী মহিলাকে
    দেখেছি; এখন তোমরা তাকে আমার স্ত্রী করে এনে দাও।”
  som-som: Oo intuu soo noqday ayuu aabbihiis iyo hooyadiis u sheegay; oo wuxuu ku
    yidhi, Waxaan Timnaad ku arkay naag gabdhaha reer Falastiin ka mid ah, haddaba
    sidaas daraaddeed taas ii doona aan guursadee.
  lat-VUC: 'ascendit, et nuntiavit patri suo et matri suæ, dicens: Vidi mulierem in
    Thamnatha de filiabus Philisthinorum: quam quæso ut mihi accipiatis uxorem.'
  eng-ASVBT: 'And he came up, and told his father and his mother, and said, I have
    seen a woman in Timnah of the daughters of the Philistines: now therefore get
    her for me to wife.'
  ita-1885: 'E, ritornato a casa, dichiarò il fatto a suo padre e a sua madre, dicendo:
    Io ho veduta in Timnat una donna delle figliuole de'' Filistei; ora dunque, prendetemela
    per moglie.'
  eng-LXXUP: And he went up and told his father and his mother, and said, I have seen
    a woman in Timnah of the daughters of the Philistines; and now take her to me
    for a wife.
  eng-ULB: When he returned, he told his father and mother, “I saw a woman in Timnah,
    one of the daughters of the Philistines. Now get her for me to be my wife.”
  spa-VBL: 'Volvió a su casa y les dijo a su padre y a su madre: “Una mujer filistea
    en Timná me ha llamado la atención. Tráiganmela porque quiero casarme con ella”.'
  fra-_FOB: 'Et étant remonté en sa maison, il le déclara à son père et à sa mère,
    et leur dit: J''ai vu à Thimna une femme, d''entre les filles des Philistins;
    maintenant, prenez-la, afin qu''elle soit ma femme.'
  mal-mal: 'അവൻ വന്ന് തന്റെ അപ്പനോടും അമ്മയോടും പറഞ്ഞത്: “ഞാൻ തിമ്നയിൽ ഒരു ഫെലിസ്ത്യയുവതിയെ
    കണ്ടിരിക്കുന്നു; അവളെ എനിക്ക് ഭാര്യയായിട്ട് എടുക്കണം”.'
  urd-GVR: Apne ghar lauṭ kar us ne apne wālidain ko batāyā, “Mujhe Timnat kī ek Filistī
    aurat pasand āī hai. Us ke sāth merā rishtā bāndhne kī koshish kareṅ.”
  suz-BL: मिनु आ खिं लेश्‍शा, आ आम आफ आस कली “तिम्‍नाहमी पलिस्‍ती मीश आल का ताता।
    मेको नु ग्‍युंबे पा गेयीनी” दे माइक्‍सी बाक्‍त।
  ita-1927: 'Tornato a casa, ne parlò a suo padre e a sua madre, dicendo: “Ho veduto
    a Timnah una donna tra le figliuole de’ Filistei; or dunque, prendetemela per
    moglie”.'
  ckb-ckb: 'جا هاتەوە و بە دایک و باوکی گوت: «ئافرەتێکم لە تیمنا لە کچانی فەلەستییەکان
    بینی و ئێستاش بۆم داوا بکەن وەک ژنم.»'
  eng-BBE: 'And when he came back he said to his father and mother, I have seen a
    woman in Timnah, of the daughters of the Philistines: get her now for me for my
    wife.'
  kan-OKCV: ತನ್ನ ತಂದೆತಾಯಿಗಳ ಬಳಿಗೆ ಬಂದು ಅವರಿಗೆ, “ನಾನು ತಿಮ್ನಾತಿನಲ್ಲಿ ಫಿಲಿಷ್ಟಿಯರ ಪುತ್ರಿಯರೊಳಗೆ
    ಒಬ್ಬ ಸ್ತ್ರೀಯನ್ನು ಕಂಡೆನು. ಈಗ ಅವಳನ್ನು ನನಗೆ ಮದುವೆ ಮಾಡಿರಿ,” ಎಂದನು.
  tam-2017: 'திரும்ப வந்து, தன்னுடைய தாயையும் தகப்பனையும் நோக்கி: திம்னாத்திலே பெலிஸ்தர்களின்
    மகள்களில் ஒரு பெண்ணைப் பார்த்தேன்; அவளை எனக்குத் திருமணம் செய்துவைக்கவேண்டும்
    என்றான்.'
  spa-RV-1909: 'Y subió, y declarólo á su padre y á su madre, diciendo: Yo he visto
    en Timnah una mujer de las hijas de los Filisteos: ruégoos que me la toméis por
    mujer.'
  ron-BTF: 'Și s-a urcat și a spus tatălui său și mamei sale, zicând: Am văzut în
    Timna o femeie dintre fiicele filistenilor; acum luați-mi-o de soție.'
  eng-WEBP: He came up, and told his father and his mother, saying, “I have seen a
    woman in Timnah of the daughters of the Philistines. Now therefore get her for
    me as my wife.”
  eng-FBV: He went back home and told his father and mother, “A Philistine woman in
    Timnah caught my attention. Now get her for me because I want to marry her.”
  nld-1939: 'Bij zijn terugkomst vertelde hij aan zijn vader en moeder: Te Timna heb
    ik een filistijns meisje gezien, dat ge voor mij tot vrouw moest nemen.'
  nch-BL: 'Huan mocuetqui ichaj huan quiilhui itata ihuaya inana: ―Niquixtoca se ichpocat
    cati ehua Timnat huan nijnequi xiyaca xiquijtanitij para nimocuilis.'
  vie-1934: 'Người đã trở lên, thuật điều đó cho cha mẹ mình, mà rằng: Con có thấy
    tại Thim-na một người nữ trong vòng con gái Phi-li-tin; bây giờ xin hãy hỏi nàng
    cưới cho con.'
  hin-CV: वहां से लौटने पर उसने अपने माता-पिता से कहा, “तिमनाह में मैंने एक फिलिस्तीनी
    लड़की देखी है; उससे मेरा विवाह कर दीजिए.”
  spa-BES: 'Y cuando regresó, dijo a su padre y a su madre: He visto a una mujer en
    Timnat, de las hijas de los filisteos: tráela ahora para mi esposa.'
  tdx-tdx: 'Nimb’ aman-drae’e mb’eo re nita­lily ama’e naho aman-drene’e, ty hoe:
    Nahatrea ampela e Timnate iraho, anak’ ampela’ o nte-Pilistio; ehe alao ho valiko.'
  tha-KJV: แล​้​วท​่านจึงขึ้นมาบอกบิดามารดาของตนว่า “ฉันเห็นผู้หญิงคนฟีลิสเตียคนหนึ่งที่เมืองทิมนาห์
    ฉะนั้นไปขอเขาให้เป็นภรรยาฉั​นที​”
  por-BR-2018: 'E subiu, e declarou-o a seu pai e a sua mãe, dizendo: Eu vi em Timna
    uma mulher das filhas dos filisteus: rogo-vos que a deis a mim por mulher.'
  deu-ELO: 'Und er ging hinauf und berichtete es seinem Vater und seiner Mutter und
    sprach: Ich habe in Timna ein Weib gesehen von den Töchtern der Philister; und
    nun nehmet sie mir zum Weibe.'
  eng-WYC-2018: and he went up, and he told this to his father and mother, and said,
    I saw a woman in Timnath of the daughters of Philistines, and I beseech, that
    ye take her (to be) a wife to me, (or and I beseech thee, that ye get her for
    a wife for me).
  epo-epo: 'Kaj li iris kaj sciigis tion al sia patro kaj al sia patrino, kaj diris:
    Mi vidis en Timna virinon el la filinoj de la Filiŝtoj; nun prenu ŝin al mi kiel
    edzinon.'
  uig-PIN: 'U xu yǝrdin qiⱪip ata-anisining yeniƣa ⱪaytip: — Mǝn Timnaⱨda Filistiy
    ⱪizliridin birini kɵrdüm, uni manga hotunluⱪⱪa elip beringlar, — dedi.'
  beo-beo: E da ea diasuga buhagili, ea eda amola ame elama amane sia:i, “Na da Dimina
    moilaiga Filisidini a:fini ba:i dagoi. Na da amo lamu hanai galebe. Amo lamusa:,
    ali amo a:fini nagili logela masa.”
  tpi-OTNT: Na em i go bek long ples na i tokim papamama bilong en olsem, “Mi lukim
    wanpela yangpela meri bilong ol Filistia long Timna. Mi laik yu kisim em i kam
    na bai mi maritim em.”
  hau-SA: Da ya komo, sai ya gaya wa mahaifinsa da mahaifiyarsa ya ce, “Na ga wata
    mace a Timna; ku auro mini ita ta zama matata.”
  uig-LAT: 'U shu yerdin chiqip ata-anisining yénigha qaytip: — Men Timnahda Filistiy
    qizliridin birini kördüm, uni manga xotunluqqa élip béringlar, — dédi.'
  nde-nde: Esebuyele, wathi kuyise lonina, “Ngibone intombi engumFilistiya eThimina;
    ake liyengithathela yona ukuba ibe ngumkami.”
  ton-ton: Pea naʻe haʻu ia, ʻo tala ki heʻene tamai mo ʻene faʻē, ʻo ne pehē, “Kuo
    u mamata ʻi Timinate ki he fefine ʻi he ngaahi ʻofefine ʻoe kau Filisitia pea
    ko eni, ke mo maʻu ia moʻoku ke ma mali.”
  ces-1613: 'A navrátiv se, oznámil otci svému a mateři své, řka: Viděl jsem ženu
    v Tamnata ze dcer Filistinských, protož nyní vezměte mi ji za manželku.'
  eng-WMB: He came up, and told his father and his mother, saying, “I have seen a
    woman in Timnah of the daughters of the Philistines. Now therefore get her for
    me as my wife.”
  tam-TCV: அவன் திரும்பி வந்தவுடன், தன் தாய் தந்தையிடம், “நான் திம்னாவில் ஒரு பெலிஸ்திய
    பெண்ணைக் கண்டேன். அவளை எனக்கு மனைவியாக்கித் தாருங்கள்” எனக் கட்டாயப்படுத்திக்
    கேட்டான்.
  ceb-ULB: Sa dihang mibalik siya, giingnan niya ang iyang amahan ug inahan, “Nakakita
    ako ug babaye nga taga-Timna, usa sa mga babayeng anak sa mga Filistihanon. Karon
    kuhaa ninyo siya aron akong maasawa.”
  pol-UBG: 'A gdy wrócił, oznajmił swemu ojcu i swej matce: Widziałem w Timnie kobietę
    z córek Filistynów. Weźcie mi ją więc za żonę.'
  agr-agr: 'Nunik niina jeen wakitki apajin dukujijai ujaak: “Yaakat Timnatnum filisteo
    nuwa pujaun wainkamag nujai nuwenatag tajai. Nuadui wait aneasjum nuwenatasa umitai
    aina nunú ashí umiktajum”, tiuwai.'
  kyc-kyc: Kandapala wane dokome anda papala rakange endangipa lamaiyuo, Namba Pilisitia
    wanake mende kandapu doko nambana etenge ingyara nyakarambi, lamaiya.
  urd-GVU: اپنے گھر لوٹ کر اُس نے اپنے والدین کو بتایا، ”مجھے تِمنت کی ایک فلستی عورت
    پسند آئی ہے۔ اُس کے ساتھ میرا رشتہ باندھنے کی کوشش کریں۔“
  deu-1912: 'Und da er heraufkam, sagte er''s an seinem Vater und seiner Mutter und
    sprach: Ich habe ein Weib gesehen zu Thimnath unter den Töchtern der Philister;
    gebt mir nun diese zum Weibe.'
  kan-2017: ಅವರಿಗೆ, “ನಾನು ತಿಮ್ನಾ ಊರಲ್ಲಿ ಒಬ್ಬ ಫಿಲಿಷ್ಟಿಯ ಹೆಣ್ಣನ್ನು ನೋಡಿದ್ದೇನೆ; ಆಕೆಯನ್ನು
    ನನಗೆ ಮದುವೆ ಮಾಡಿಕೊಡಿರಿ” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Me sul nga tafen, me ga’ar ngak e chitamngin nge chitiningin, “Kug guy
    ba rugod u Timnah ni be’ nu Filistia. Marow mu ningew; ya gu ba’adag ni nggu le’engiy.”
  hlt-MCSB: Te dongah ha bal tih a napa neh a manu taengah a thui pah tih, “Timnah
    ah Philisti nu huta ka hmuh tih anih te kai yuu la han lo laeh,” a ti nah.
  mdy-ETH: ዬካፓ ማኣሪ ማዒ ሙካዖ ዓዶና ዒንዶና ኮይላ፦ «ቲሚናይዳ ፔቴ ፒሊስፄኤሜ ዓሲ ማዔ፥ ዉዱሮ ናይስኬኖ ታ ዴንቄኔ፤
    ዬያሮ ዒዞ ታኣም ማዢሲ ዒንጉዋቴ» ጌዔኔ።
  twi-ASANTE: Ɔsane kɔɔ efie no, ɔka kyerɛɛ nʼagya ne ne maame sɛ, “Mahunu Filistini
    ababaawa bi wɔ Timna a mepɛ sɛ meware no.”
  eng-WEBU: He came up, and told his father and his mother, saying, “I have seen a
    woman in Timnah of the daughters of the Philistines. Now therefore get her for
    me as my wife.”
  wal-wal: Soo simmidi ba aawaanne ba aayyiyo, “Taani Timinan issi Pilisxxeema geela7iyo
    be7aas; ha77i o taayyo oichchidi immite” yaagiis.
  spa-PDDPT: 'Subió y se lo declaró a su padre y a su madre: Vi en Timnat a una mujer
    de las hijas de los filisteos. Tómenla para mí como esposa.'
  gun-gun: 'ojevy vy omombe''u nguu ha''e oxy pe. Ha''e vy aipoe''i: — Timna py aexa
    kuri peteĩ kunha, filisteu kuery rajy regua. Peru ta''vy xera''yxyrã.'
  agu-BL: 'Nin yi pakxe''n i'' xe tetz ca''l nin xtxoltz scyetz yi e'' taj xtxu''.
    I tzun tal scyetz: —Chibne''u'' jun pawor, na klo'' waj yil cho''cu'' tan banle''n
    yi tajwe''n, na swu''mek tu jun xun filistey yi ja wil le tnum Timnat.'
  ilo-ULB: Idi nagawid isuna, imbagana iti ama ken inana, “Nakitak ti maysa a babai
    idiay Timna, maysa kadagiti annak a babbai dagiti Filisteo. Ita, alaenyo isuna
    para kaniak tapno agbalin nga asawak.”
  kpg-kpg: Mee gaa hana gi muli gi dono guongo, ga hagi anga gi dono damana mo dono
    dinana boloo, “Tama ahina Philistia i Timnah gu hiihai ginai au. Laha mai a mee.
    Au e hiihai e lodo gi mee.”
  uig-ARA: 'ئۇ شۇ يەردىن چىقىپ ئاتا-ئانىسىنىڭ يېنىغا قايتىپ: ــ مەن تىمناھدا فىلىستىي
    قىزلىرىدىن بىرىنى كۆردۈم، ئۇنى ماڭا خوتۇنلۇققا ئېلىپ بېرىڭلار، ــ دېدى.'
  sus-sus: A to gbilen a baba xɔnyi, a naxa a fala a baba nun a nga bɛ, «N bara Filisitaka
    sungbutunyi nde to Timina. Wo xa na fen n bɛ a xa findi n ma ginɛ ra.»
  pon-2006: E ahpw pwurala ni imweo oh ndaiong eh pahpa oh nohno, “I kilangadahr serepein
    en Pilisdia men nan Timna. Kumwa kohla kahrehdo, pwe I men pwoudiki.”
  jae-jae: Eŋ gêmu gêja nê malac kêtiam ma kêsôm gêdêŋ têna agêc tama gebe “Aê galic
    lau Pilisti nêŋ ŋapalêo teŋ. Amansaŋ biŋ êtu eŋŋa, gebe janam eŋ êtu ŋoc awê.”
  ksd-ksd: 'Ma i ga vana, ma i ga ve ra ura tavuna, ma i ga biti: Iau tar gire tika
    na vavina aro Timna, a vavina Pilistia; Io, amur a kul ia upi kaugu taulai.'
  tur-YTC: 'Çıkıp babası ve annesine şöyle dedi: “Timna''da Filistliler''in kızlarından
    bir kadın gördüm. Şimdi onu karım olarak bana alın.”'
  grc-BRENT: Καὶ ἀνέβη καὶ ἀπήγγειλε τῷ πατρὶ αὐτοῦ καὶ τῇ μητρὶ αὐτοῦ, καὶ εἶπε,
    γυναῖκα ἑώρακα ἐν Θαμναθὰ ἀπὸ τῶν θυγατέρων Φυλιστιῒμ, καὶ νῦν λάβετε αὐτήν μοι
    εἰς γυναῖκα.
  ind-AYT: Kemudian, dia pulang dan memberitahukan kepada ayah dan ibunya, katanya,
    “Aku melihat seorang gadis Filistin di Timna. Sekarang, ambillah dia menjadi istriku.”
  nya-nya: Atabwerera kwawo, anawuza abambo ndi amayi ake kuti, “Ine ndaona mtsikana
    wa Chifilisiti ku Timna, tsono mukanditengere ameneyo kuti akhale mkazi wanga.”
  hrv-hrv: 'Vrativši se, povjeri to ocu i majci: “Opazio sam u Timni”, reče on, “djevojku
    među filistejskim kćerima: oženite me njome.”'
  mps-mps: Tama aga buluba ma begasa pelama, tama aga aya idabolo wagi pali, “Eno
    te gesi wegi ogwa we me deli te Filistia dabego bulu Timnade suali. Eno homugo
    nago aga oda sobaso da, te aga eno saibao,” wali.
  tpi-tpi: Na em i go bek long ples na i tokim papamama bilong en olsem, “Mi lukim
    wanpela yangpela meri bilong ol Filistia long Timna. Mi laik yu kisim em i kam
    na bai mi maritim em.”
  dan-1931: 'Og da han kom tilbage derfra, fortalte han sin Fader og Moder det og
    sagde: “Jeg har set en Kvinde i Timna, en af Filisternes Døtre; nu må I hjælpe
    mig at få hende til Hustru!”'
  vie-OVCB: 'Trở về, ông thưa với cha mẹ: “Con tìm được một cô gái Phi-li-tin tại
    Thim-na. Xin cha mẹ đi hỏi cưới cho con.”'
  guj-2017: જયારે તે પાછો આવ્યો, ત્યારે તેણે પોતાનાં માતાપિતાને કહ્યું, “મેં એક સ્ત્રીને
    તિમ્નામાં જોઈ, જે પલિસ્તીઓની દીકરીઓમાંની છે. મારી સાથે તેના લગ્ન કરાવો.”
  pon-2006A: E ahpw pwurala ni imweo oh ndaiong eh pahpa oh nohno, “I kilangadahr
    serepein en Pilisdia men nan Timna. Kumwa kohla kahrehdo, pwe I men pwoudiki.”
  por-BRBSL: 'Ele subiu e disse a seu pai e sua mãe, dizendo: “Eu vi uma mulher em
    Timnah das filhas dos filisteus”. Agora, portanto, pegue-a para mim como minha
    esposa”.'
  cth-cth: A manu hoi na pa koe a dei pouh. Timnah vah, Filistin tami napui buet touh
    ka hmu. Hatdawkvah, ka yu lah na lat pouh loe telah atipouh.
  twi-twi: Ɔsan kɔɔ fie no, ɔka kyerɛɛ nʼagya ne ne na se, “Mahu Filistini ababaa
    bi wɔ Timna a mepɛ sɛ meware no.”
  hlt-hlt: Te dongah ha bal tih a napa neh a manu taengah a thui pah tih, “Timnah
    ah Philisti nu huta ka hmuh tih anih te kai yuu la han lo laeh,” a ti nah.
  tbz-SIM: 'kɛ́konní kɛ́nɑ́kɛ́ o cicɛ nɛ̀ o yɔ̃ kɛ dɔ̀: N yɑ̀ Fidisitɛ̃ɛ̃bɛ ciɛ nkɛ
    osɑpɑ̀ɑ̀ mmɔù koò dɔ́. Kɔtɛnɛ̀ kóò yɑ̀, n dɔ́ kóò puokɛmu.'
  msy-2020: Egha a uamategha ghugha kamaghɨn uan amebam ko afeziam mɨgei, “Kɨ Filistiabar
    amizir igiar mam, Timnan nguibar ekiamɨn an gani. Kɨ kamaghsua, gua na bagh a
    inightɨ kɨ an ikiam.”
  dop-dop: 'Ɩ kpemɑ, ɩlɛnɑ ɩ́ heeli ɩ nyǝ́mɑ kɛ ɩ tɔm sɩ: Mɑ nɑwɑ Filiisi pɛɛlɔ nɔɣɔlʋɣʋ
    Timnɑ, mɑ cɑɑ sɩ ɩ́ cɑɑmɩ-ɩ.'
  azb-azb: 'O, ata-anasının yanına qayıdıb dedi: «Timnada Filişt qızlarının arasında
    bir qadın görmüşəm, gedin, onu mənim üçün arvad alın».'
  eng-DBY: And he went up, and told his father and his mother, and said, I have seen
    a woman in Timnathah of the daughters of the Philistines; and now take her for
    me as wife.
  hin-2017: तब उसने जाकर अपने माता पिता से कहा, “तिम्नाह में मैंने एक पलिश्ती स्त्री
    को देखा है, सो अब तुम उससे मेरा विवाह करा दो।”
  eng-YLT: and cometh up and declareth to his father, and to his mother, and saith,
    'A woman I have seen in Timnath, of the daughters of the Philistines; and now,
    take her for me for a wife.'
  kne-kne: Sinmaa yan kanana en da ama na en ina na, “Waday inilak ay babai ay Filisteo
    ed Timna ay naipketan di matak. En kayo koman makikali tan laydek ay asawaen.”
  eng-WYC-2017: and he went up, and he told this to his father and mother, and said,
    I saw a woman in Timnath of the daughters of Philistines, and I beseech, that
    ye take her a wife to me.
  eng-WMBB: He came up, and told his father and his mother, saying, “I have seen a
    woman in Timnah of the daughters of the Philistines. Now therefore get her for
    me as my wife.”
  urd-GVH: अपने घर लौटकर उसने अपने वालिदैन को बताया, “मुझे तिमनत की एक फ़िलिस्ती औरत
    पसंद आई है। उसके साथ मेरा रिश्ता बाँधने की कोशिश करें।”
  rug-rug: Meke sipu pule la pa nana vetu si asa, si tozi nia sa sa tamana meke sa
    tinana, “Keke vineki Pilisitia si dogoria rau koa nana pa Timina, meke hiva nia
    rau, la mamu va toṉoto mae nia, na hiva haba ia rau si asa.”
  gaz-gaz: Yommuu achii deebiʼettis abbaa fi haadha isaatiin, “Ani Tiimnaahitti intala
    Filisxeem tokko argeeraatii na fuusisaa” jedhe.
  fra-LSG: 'Lorsqu’il fut remonté, il le déclara à son père et à sa mère, et dit:
    J’ai vu à Thimna une femme parmi les filles des Philistins; prenez-la maintenant
    pour ma femme.'
  gnn-gnn: Ga ŋunhi ŋayi lilinydja roŋiyina ŋäṉḏi'mirriŋuwalanydja ga bäpa'mirriŋuwalanydja,
    bitjarrana ḻakaraŋalanydja ŋayi maṉḏaku, “Ŋunha Diminanydja dhäyka yukurra nhina
    ŋanya dhika buku‐ḻatju'na bäymana. Ŋarra ḏukṯuk ŋarra yurru märramana ŋanya. Ma'
    nhuma marrtjiyana, ga gäŋana lili ŋarraku; ŋayi yurru ŋarrakuna miyalktja ŋunha.”
  yal-yal: A to xɛtɛ, a yi a fala a fafe nun a nga xa, a naxa, “N bata ɲaxanla nde
    to Timana yi Filisiti sungutunne yɛ, ɛ a fen n xa n ma ɲaxanla ra.”
  haw-1868: Pii mai la ia, a hai mai la i kona makuakane, a me kona makuwahine, i
    mai la, Ua ike au i kekahi wahine ma Timenata, no na kaikamahine a ko Pilisetia;
    nolaila ea, e kii aku ia ia, i wahine na'u.
  arb-NAV: 'فَرَجَعَ إِلَى وَالِدَيْهِ وَأَخْبَرَهُمَا قَائِلاً: «رَاقَتْنِي امْرَأَةٌ
    فِي تِمْنَةَ مِنْ بَنَاتِ الْفِلِسْطِينِيِّينَ فَزَوِّجَانِي مِنْهَا».'
  ewe-ewe: Esi wòtrɔ gbɔ la, egblɔ na fofoa kple dadaa bena yedi be yeaɖee.
  eng-LEE: And he went up, and told his father and his mother, and said, I have seen
    a woman in Timnathah of the daughters of the Philistines; and now take her to
    me for wife.
  gvn-gvn: '@see-verse:JDG.014.001'
  asm-FB: আৰু উলটি আহি নিজৰ মাক-বাপেকক ক’লে, “মই তিম্নাত পলেষ্টীয়াসকলৰ জীয়াৰীবোৰৰ
    মাজত এজনী ছোৱালী দেখিলোঁ; তোমালোকে তেওঁক আনি মোৰে সৈতে বিয়া কৰাই মোৰ পত্নী হ’বলৈ
    দিয়া।”
  sus-A: عَ تٌ فبِلٍن عَ بَبَ شْنيِ، عَ نَشَ عَ قَلَ عَ بَبَ نُن عَ نفَ بّ، «ﭑ بَرَ
    قِلِسِتَكَ سُنفبُتُنيِ ندٍ تٌ تِمِنَ. وٌ شَ نَ قٍن ﭑ بّ عَ شَ قِندِ ﭑ مَ فِنّ
    رَ.»
  fra-SBL: 'Il remonta, et le rapporta à son père et à sa mère, en disant : « J''ai
    vu à Thimna une femme d''entre les filles des Philistins. Maintenant, prends-la
    pour moi comme femme. »'
  hbo-hbo: וַיַּ֗עַל וַיַּגֵּד֙ לְאָבִ֣יו וּלְאִמֹּ֔ו וַיֹּ֗אמֶר אִשָּׁ֛ה רָאִ֥יתִי
    בְתִמְנָ֖תָה מִבְּנֹ֣ות פְּלִשְׁתִּ֑ים וְעַתָּ֕ה קְחוּ־אֹותָ֥הּ לִּ֖י לְאִשָּֽׁה׃
  kik-kik: Acooka mũciĩ, akĩĩra ithe na nyina atĩrĩ, “Nĩnyonete mũndũ-wa-nja Mũfilisti
    kũu Timina; rĩu-rĩ, ngũrĩrai we atuĩke mũtumia wakwa.”
  fra-NCL: 'Lorsqu’il fut remonté, il le déclara à son père et à sa mère, en disant :
    « J’ai vu à Thamna une femme d’entre les filles des Philistins ; prenez-la maintenant
    pour être ma femme. »'
  cek-AK: Anih amlaem let naah loe, ampa hoi amno khaeah, Timnah vangpui ah nongpata
    maeto ka hnuk, anih to ka zu ah na la paeh, tiah a naa.
  cuk-cuk: 'Sansón gannar negse nonigu, e-serganga weyob sognonikid: —Timnatʼgi yagwa-Filistea-dule
    an daksad. Be anga we-yagwa-egisnamala, adi, an we-yagwa-nikuegar.'
  uig-CYR: 'У шу йәрдин чиқип ата-анисиниң йениға қайтип: — Мән Тимнаһда Филистий
    қизлиридин бирини көрдүм, уни маңа хотунлуққа елип бериңлар, — деди.'
  tel-2017: అతడు ఇంటికి తిరిగి వచ్చి “తిమ్నాతులో ఒక ఫిలిష్తీ అమ్మాయిని చూశాను. ఆ అమ్మాయిని
    నాకిచ్చి పెళ్ళి చేయండి” అని తన తల్లిదండ్రులను అడిగాడు.
  hat-BSA: 'Konsa, li te retounen pou te di papa l avèk manman l: “Mwen te wè yon
    fanm Thimna, youn nan fi Filisten yo. Alò pou sa, al chache li pou mwen kòm madanm.”'
  kos-kos: Ke el folokla nu yen sel ah el fahk nu sin papa tumal ac nina kial, “Nga
    tuh liyauk mutan fusr Philistia se in acn Timnah. Usalu ngan payukyak sel.”
  hbo-WLC: וַיַּ֗עַל וַיַּגֵּד֙ לְאָבִ֣יו וּלְאִמּ֔וֹ וַיֹּ֗אמֶר אִשָּׁ֛ה רָאִ֥יתִי
    בְתִמְנָ֖תָה מִבְּנ֣וֹת פְּלִשְׁתִּ֑ים וְעַתָּ֕ה קְחוּ־אוֹתָ֥הּ לִּ֖י לְאִשָּֽׁה׃
  ibo-ibo: Mgbe ọ lọtara nʼụlọ, ọ gwara nne na nna ya, “Ahụrụ m otu nwanyị nʼime Timna
    sitere nʼụmụ ndị inyom Filistia; ugbu a, lụtara m ya na nwunye.”
  ory-ory: ତହୁଁ ସେ ଆସି ଆପଣା ପିତା ଓ ମାତାକୁ କହିଲା, “ମୁଁ ତିମ୍ନାରେ ପଲେଷ୍ଟୀୟମାନଙ୍କ କନ୍ୟାଗଣ
    ମଧ୍ୟରେ ଗୋଟିଏ ସ୍ତ୍ରୀଲୋକ ଦେଖିଅଛି; ଏଣୁ ତୁମ୍ଭେମାନେ ଏବେ ତାହାକୁ ଆଣି ମୋତେ ବିବାହ ଦିଅ।”
  chk-chk: Mürin a liwinla o üreni saman me inan, “Üa küna eman ekewe föpwülün Filistia
    me lon Timna. Iei oupwe tüngor ngeniei neminewe pwe üpwe pwülüeni.”
  rop-rop: en imbin gobek langa im dedi en mami, en imbin tok, “Aibin luk wanbala
    Filastain gel deya langa Timna, en ai wandim yunbala garra go en gajim im, dumaji
    ai wandi merrit langa im.”
  ukr-1871: 'Вернувшись, оповідав про се батькові й матері та й каже: Запізнавсь я
    в Тимнатї з Филистійською дївчиною; дайте менї її за жінку.'
  deu-1951: 'Und als er wieder heraufkam, sagte er es seinem Vater und seiner Mutter
    und sprach: Ich habe ein Weib gesehen zu Timnat, unter den Töchtern der Philister;
    nehmt mir sie doch zum Weibe!'
  eng-JPS: 'And he came up, and told his father and his mother, and said: ''I have
    seen a woman in Timnah of the daughters of the Philistines; now therefore get
    her for me to wife.'''
  srp-1865: 'I vrativši se kaza ocu svojemu i materi svojoj govoreæi: vidjeh djevojku
    u Tamnatu izmeðu kæeri Filistejskih; oženite me njom.'
  lug-lug: N’addayo eka, n’ategeeza kitaawe ne nnyina ng’agamba nti, “Nalabye omukazi
    ku bawala ab’Abafirisuuti mu Timuna. Kale mumumpasize kaakano.”
  heb-heb: ויעל ויגד לאביו ולאמו ויאמר אשה ראיתי בתמנתה מבנות פלשתים ועתה קחו אותה
    לי לאשה׃
  ben-IRV: পরে ফিরে এসে নিজের মা বাবাকে সংবাদ দিয়ে বললেন, “আমি তিম্নায় পলেষ্টীয়দের
    মেয়েদের মধ্যে একটি মেয়েটি দেখেছি; তোমরা তাকে এনে আমার সঙ্গে বিয়ে দাও।”
  pan-pan: ਤਦ ਉਸ ਨੇ ਵਾਪਿਸ ਜਾ ਕੇ ਆਪਣੇ ਮਾਤਾ-ਪਿਤਾ ਨੂੰ ਦੱਸਿਆ, “ਤਿਮਨਾਹ ਵਿੱਚ ਫ਼ਲਿਸਤੀਆਂ ਦੀਆਂ
    ਧੀਆਂ ਵਿੱਚੋਂ ਮੈਂ ਇੱਕ ਇਸਤਰੀ ਨੂੰ ਵੇਖਿਆ ਹੈ, ਹੁਣ ਤੁਸੀਂ ਉਸ ਨਾਲ ਮੇਰਾ ਵਿਆਹ ਕਰਾ ਦਿਉ।”
  mya-JVB: မိဘ ထံ သို့ ပြန်လာ ၍ ၊ တိမနတ် မြို့၌ ဖိလိတ္တိ အမျိုးဖြစ်သော မိန်းမ တယောက်ကို
    မြင် ခဲ့ပြီ။ ကျွန်ုပ် ကြင်ဘက် ဖြစ်ဘို့ ရာတောင်း ၍ ပေးပါဟုဆို သော်၊
  tbg-tbg: Ho Samsoniva oturantero nai noka qokara tiharo, Te Timnaini vaiha tavauraro
    Pirisia nahenti vovano vaivo. Netanta vira vite uriqe te vira varaare, tiro.
  hmo-hmo: Iena hanua dekenai ia giroa lou, vadaeni iena tamana bona sinana dekenai
    ia hamaoroa, ia gwau, “Pilistia kekeni ta lau itaia, Timuna hanua dekenai. Lau
    ura ia do umui abia, do lau adavaia.”
  urd-urd: और उसने आकर अपने माँ बाप से कहा, “मैंने फ़िलिस्तियों की बेटियों में से
    तिमनत में एक 'औरत देखी है, इसलिए तुम उससे मेरा ब्याह करा दो।”
  rus-SYN: 'Он пошел и объявил отцу своему и матери своей и сказал: я видел в Фимнафе
    женщину из дочерей Филистимских; возьмите ее мне в жену.'
  bqc-SIM: 'Kɛ́ à sù, a ò a maeɛ ń a dao à mɛ̀: Ma Filitɛ̃ nↄɛe è Timɛna. À
    wɛɛlɛmɛɛ mà sɛ́.'
  tcz-CHONGTHU: In na ahung kile phatnin aman anule apa kommah, “Timnah kho’ah Philistine
    nungah khat kamun kadei lheh jengin ahi, amakhu kajidingin eiga puipeh lhonnin”
    ati.
  mar-mar: तो जेव्हा माघारी आला तेव्हा त्याने आपल्या बापाला व आईला ह्याविषयी सांगितले,
    “मी तिम्नात पलिष्ट्यांची एक मुलगी पाहिली आहे; तर आता तुम्ही ती मला पत्नी करून
    द्या.”
  qub-qub: 'Wasinman cutiycur maman-taytanta niran: «Timnat marcachömi ricashcä Filistea
    jipashta. Chay jipashwan majachacänäpaj tapupämay.»'
  bqp-bqp: 'Kũ à sù, akũ à pì a de kũ a daonɛ: Ma Filisitini nɛ́nↄkpare ke è zaa
    Timina. À gɛ́ à a wɛtɛmɛnɛ mà sɛ́ nↄ ũ.'
  hat-hat: 'Li tounen vin di papa l'' ak manman l'': -Mwen wè lavil Timna yon jenn
    fi mwen renmen nan moun Filisti yo. Al mande pou li pou mwen.'
  eng-BSB: So he returned and told his father and mother, “I have seen a daughter
    of the Philistines in Timnah. Now get her for me as a wife.”
  tod-tod: 'É ɠalegai ma ma, é boni kɛɛɠɛ ta dee ma, é ɠɛ ti ma: «Gè anzanui ta
    ɠaaʋɛ Timena, Filiseti anzalopoiti saama, à li wo naa vulu bɛ̀ ga anza.»'
  eng-WEBPB: He came up, and told his father and his mother, saying, “I have seen
    a woman in Timnah of the daughters of the Philistines. Now therefore get her for
    me as my wife.”
  kbq-kbq: ete kuma'arega eazamo nererane nefanena amanage huno eme zanasami'ne. Timna
    kumatera Filistia mofa'nefinti mago mofa kentete'na oanki avrenamike'na a' eri'neno.
  nhe-BL: 'Huan mocuepqui ichaj huan quiilhui itata ihuaya inana: ―Niquixtoca se ichpocatl
    tlen ehua Timnat huan nijnequi xiyaca xiquijtlanitij para nimocuilis.'
  bus-bus: 'Kɛ̀ à sù, ben à bè a de kↄ̃n a daonɛ: Ma Filisitini nɛ́nↄkparɛ ke è zaa
    Timina. À gá à à wɛtɛmɛ mà sɛ́ nↄↄ ũ.'
  gub-BL: Uzewyr weko haw pe u pe uhy pe uze'eg pà. — Aexak amo kuzàwaza Piri ywy
    rehe har Ximina tawhu pe hereko mehe ihe. Penoz a'e kuzàwaza tu pe heremireko
    ràm romo nehe, ta'e hepurereko wer hehe ihe xe, i'i wanupe.
  eng-DRA: 'He came up, and told his father and his mother, saying: I saw a woman
    in Thamnatha of the daughters of the Philistines: I beseech you, take her for
    me to wife.'
