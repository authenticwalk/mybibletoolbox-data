verse: JDG.014.015
translations:
  mal-C: 'ഏഴാം ദിവസം അവർ ശിംശോന്റെ ഭാര്യയോടു പറഞ്ഞു: “നിന്റെ ഭർത്താവിനെ സ്വാധീനിച്ച്
    കടങ്കഥയുടെ ഉത്തരം ഞങ്ങൾക്കു പറഞ്ഞുതരുന്നില്ലെങ്കിൽ ഞങ്ങൾ നിന്നെയും നിന്റെ കുടുംബത്തെയും
    തീവെച്ച് ചുട്ടുകളയും; ഞങ്ങളെ കൊള്ളയടിക്കാനാണോ നിങ്ങൾ ഞങ്ങളെ ക്ഷണിച്ചത്?”'
  deu-TKW: 'Am vierten Tag aber baten sie Simsons Weib: Berede doch deinen Mann, daß
    er uns das Rätsel löst, sonst verbrennen wir dich samt deines Vaters Hause! Nicht
    wahr, ihr habt uns nur geladen, um uns arm zu machen?'
  lin-lin: 'Bongo na mokolo ya minei, balobaki na mwasi ya Samison : — Bondela mobali
    na yo mpo ete apesa biso ndimbola ya lisese ; sima na yango, yaka koyebisa biso
    ndimbola yango. Soki te, tokotumba yo elongo na ndako ya tata na yo. Obengisi
    biso awa mpo na koyiba biso ?'
  eng-LSV: And it comes to pass, on the seventh day, that they say to Samson’s wife,
    “Entice your husband, that he declare the riddle to us, lest we burn you and the
    house of your father with fire; have you not called for us [here] to rob us?”
  eng-GNV: And when the seuenth day was come, they said vnto Samsons wife, Entise
    thine husband, that he may declare vs the riddle, lest wee burne thee and thy
    fathers house with fire. Haue ye called vs, to possesse vs? is it not so?
  eng-WEBSTER: 'And it came to pass on the seventh day, that they said to Samson''s
    wife, Entice thy husband, that he may declare to us the riddle, lest we burn thee
    and thy father''s house with fire: have ye called us to take what we possess?
    is it not so ?'
  nhw-BL: 'Huan ipan chicompa tonali, quiilhuijque isihua Sansón: ―Xijtlatzintoquili
    Sansón tlaque quiijtosnequi nopa ahuil tlatzintoquili catli ohui, pampa sintla
    amo, tijtlatise ichaj motatahua huan ta nojquiya. ¿Huelis antechnotzque ipan ni
    ilhuitl para antechtominquixtilise?'
  swh-ONEN: Siku ya saba, wakamwambia mkewe Samsoni, “Mbembeleze mumeo ili atueleze
    hicho kitendawili, la sivyo tutakuchoma moto wewe na wa nyumba ya baba yako. Je,
    mmetualika ili mpate kutunyangʼanya kile tulicho nacho?”
  bba-bba: Yen biru bɑ Sɑnsom kurɔ wi sɔ̃ɔwɑ bɑ nɛɛ, ɑ wunɛn durɔ kɔkirio u kɑ sun
    suku te tubusiɑ. À n yinɑ, sɑ ko bɛɛ dɔ̃ɔ mɛni, wunɛ kɑ wunɛn yɛnuɡibu kpuro.
    N ǹ i sun sokɑwɑ i kɑ bɛsɛn yɑ̃nu wɔrɑ?
  eng-KJVCPB: 'And it came to pass on the seventh day, that they said unto Samson’s
    wife, Entice thy husband, that he may declare unto us the riddle, lest we burn
    thee and thy father’s house with fire: have ye called us to take that we have?
    is it not so?'
  wbp-wbp: Ngula-jangka, parra-karirla, yaninjarlalurla wangkaja karnta yangkaku kujalparla
    Jamijiniki nyinaja, “Yuwa! Ngari mayinpa-nganpa yajarnu kurapaka-kurraju yungunpa-nganpa
    jurnta kanyi nyiyarningkijarra? Yulyurlku-yungka kali-puraji yungungku ngarrirni
    nyiya yinyaju yimi wita. Kulanpa payirni, ngulaju kapurnangkulu nyuntu manu nyuntu-nyangu
    warlalja warlungka purrami!”
  luo-luo: E odiechiengʼ mar angʼwen, neginyiso chi Samson niya, “Hoo chwori mondo
    onyiswa tiend ngerono, ka ok kamano, to wabiro wangʼi kaachiel gi od wuonu duto
    nyaka utho. Ne iluongowa kae mondo imawa?”
  meu-meu: Dina ihahanina, idia ese Samson adavana e hereva henia, eto, Adavamu lalona
    bavania, bena hari hereva hehunina anina ba hadibamai. Bema lasi, ai ese oi bona
    tamamu ena ruma na lahi amo baia dou. Iha-ogogamimai totona o vavemai a?
  npi-ULB: चौथो दिनमा तिनीहरूले शिमशोनकी पत्‍नीलाई भने, “तिम्रो पतिलाई छल गर ताकि
    तिनले हामीलाई त्यो अड्कोको उत्तर बताऊन्, नत्रता हामी तिमी र तिम्रो बुबाको घरलाई
    आगो लगाइदिनेछौं । के हामीलाई गरिब बनाउनलाई तिमीले हामीलाई यहाँ बोलाएकी हौ?”
  yor-yor: Ní ọjọ́ kẹrin, wọ́n wí fún ìyàwó Samsoni, pé, “Tan ọkọ rẹ kí ó lè ṣe àlàyé
    àlọ́ náà fún wa, bí bẹ́ẹ̀ kọ́ àwa yóò sun ìwọ àti ìdílé baba rẹ̀ ní iná. Tàbí
    ṣe o pè wá sí ibi àsè yìí láti sọ wá di òtòṣì tàbí kó wa lẹ́rú ni?”
  emp-NTPO: 'Maʌ̃ carea quĩmãrẽbema ewarid̶e Sansoʌ̃ba edai wẽrãa nãwã jarasid̶aa:
    –¿Bãrãba dairãra trʌ̃sid̶aca dairãneda jãrĩni carea? Jãʌ̃ mĩãdjiruba jara b̶ʌra
    bʌdji quimaa iwid̶idua. Mãwã oẽ́bʌrʌ daiba bʌra, bʌ ẽberãrã sid̶a babued̶ia.–'
  ind-ind: Dalam tujuh hari sepanjang pesta perkawinan, istri Simson terus-menerus
    merengek-rengek kepada Simson untuk memberitahu dia jawabannya. Pada hari ketujuh,
    para pengiring itu mengancam istri Simson, “Bujuklah suamimu untuk memberi tahu
    jawaban teka-teki itu. Kalau tidak, kami akan membakarmu dan seisi rumah ayahmu.
    Apa kamu mengundang kami ke sini untuk membuat kami miskin?” Maka istri Simson
    menangis dan merengek-rengek lebih keras lagi kepada Simson, “Pasti kamu membenci
    aku! Kamu tidak sayang kepadaku! Kamu memberi teka-teki kepada teman-temanku,
    tetapi kamu tidak memberitahu jawabannya kepadaku.” Jawab Simson, “Ayah ibuku
    saja tidak aku beritahu. Mengapa aku harus memberitahumu?” Namun akhirnya, karena
    tidak tahan dengan desakannya, Simson pun memberitahukan jawaban teka-teki itu
    kepada istrinya. Lalu istrinya menyampaikan jawaban itu kepada teman-temannya.
  pes-OPCB: 'روز چهارم همگی آنها نزد زن سامسون رفتند و به او گفتند: «جواب این معما
    را از شوهرت بپرس و به ما بگو و گرنه خانهٔ پدرت را آتش خواهیم زد و تو را نیز خواهیم
    سوزانید. آیا این مهمانی فقط برای لخت کردن ما بود؟»'
  tgl-ULB: Sa ika-apat na araw sinabi nila sa asawa ni Samson, “Linlangin mo ang iyong
    asawa para maibigay niya sa amin ang sagot sa bugtong, o susunugin ka namin at
    ang bahay ng iyong ama. Inimbita mo ba kami dito para gawin kaming mahirap?
  cbu-NT: Ashiriya, ipunpunarinisha zar kanungasshitisin Sansonaa wizanll, Natu. Zaranlleetsish
    kamaninda tángi, sheerush shiysha iyaa kamanimaama, yuwaa tsiyatsis pishummashshee
    kamanirangu anootsi. Nduniya amb ashkush, uru shiyaa misha apareetstamtish, misha
    maachiritaatstamtish ashparitaatssis tiruchiniya. Watam siy iyaa kuruzurangis
    an iyaatsimari k'tunireetsini yapani átus tárangsawa, táranganaya kanungasshitisina.
  hui-hui: Horo manegoria tigua Samasono onehondo lalu, Í̠na í̠ agalini mo hondo halu
    galone ogoni inahondo langule ogo ale lalu langi labe. Í̠na ogonidagua nalangiriyagua
    iname í̠ abanaga anda heda halu í̠ heba daanda heloleberema. Libu kirabalime ina
    ibalimu laribigoni inanaga mbirale mo page bule oharibibe, lene.
  mya-mya: လေး​ရက်​မြောက်​သော​နေ့​၌​သူ​တို့​က ရှံ​ဆုန်​၏ ဇ​နီး​အား``သင်​၏​ခင်​ပွန်း​ကို​လှည့်​ဖြား​၍​ထို
    စ​ကား​ထာ​ကို​ငါ​တို့​သိ​ရှိ​ရ​အောင်​ဖော်​ပြ ခိုင်း​ပါ​လော့။ အ​ကယ်​၍​ဤ​သို့​သင်​မ​ပြု​ပါ
    မူ​သင်​နှင့်​တ​ကွ​သင့်​ဖ​ခင်​၏​နေ​အိမ်​ကို​ပါ ငါ​တို့​မီး​ရှို့​ဖျက်​ဆီး​ပစ်​မည်။
    သင်​တို့​ဇ​နီး မောင်​နှံ​နှစ်​ယောက်​သည် ငါ​တို့​၏​ပစ္စည်း​ဥစ္စာ ကို​လု​ယူ​လို​၍​ငါ​တို့​အား​ဖိတ်​ခေါ်​ခဲ့
    သည်​မ​ဟုတ်​လော'' ဟု​ကြိမ်း​မောင်း​ကြ​၏။
  bod-N: དེ་ནས་ཉིན་བདུན་པར་ཁོ་རྣམས་ཀྱིས་སཱམ་སོན་གྱི་ཆུང་མར་འདི་ལྟར་སྨྲས་པ་སྟེ། ཁྱོད་ཀྱིས་རང་གི་སྐྱེས་པ་བསླུས་ནས་གབ་ཚིག་གི་ལན་ལ་རྩད་ཆོད་ཅིག
    དེ་མིན་ཚེ་ངེད་རྣམས་ཀྱིས་ཁྱོད་དང་ཁྱོད་ཀྱི་ཕ་གཞིས་མེར་བསྲེག་པར་བྱ། ཁྱོད་ཅག་གིས་ངེད་རྣམས་འདིར་བོས་འོངས་པ་ནི་ངེད་རྣམས་ཀྱི་ཡོད་ཚད་འཕྲོག་པའི་ཕྱིར་ཡིན་ནམ་ཞེས་པའོ།
    །
  sna-sna: Pazuva rechina, vakati kumukadzi waSamusoni, “Nyengetedza murume wako kuti
    atsanangure chirahwe kuti tiregere kukupisai mukafa iwe neveimba yababa vako.
    Munotikoka pano kuzotibira nhai?”
  spa-BLM: 'Al séptimo día dijeron a la mujer de Sansón: “Incita a tu marido a que
    nos declare el enigma, no sea que te quememos a ti y a la casa de tu padre. ¿Nos
    has llamado para empobrecernos? ¿No es así?”'
  cac-cac: 'Yuj chi'' axo d''a schan̈il c''ual, ix yalan eb'' vin̈ d''a ix yetb''eyum
    vin̈aj Sansón chi'' icha tic: —Montej ab'' d''a vin̈ etb''eyum chi'' tas syalelc''och
    jun lolonel ix yal vin̈ d''ayon̈, slajvi chi'' tzalan d''ayon̈. Tato maay, ol
    ach co n̈ustz''a yed'' a mam a nun yed'' masanil mach ayec'' d''a yol a pat tic.
    Ichato ton̈ej tzon̈ eyavtejcot d''a tic, yic tze c''ananec'' tas ay d''ayon̈,
    xchi eb'' vin̈ d''a ix.'
  swh-ULB: Siku ya nne wakamwambia mkewe Samsoni, 'Mdanganye mume wako ili atuambie
    jibu la kitendawili, au tutakuchoma moto wewe na nyumba ya baba yako. Je, umetualika
    hapa ili kutufanya maskini? '
  bel-bel: 'На сёмы дзень сказалі яны жонцы Самсонавай: угавары мужа твайго, каб ён
    разгадаў нам загадку; інакш спалім агнём цябе і дом бацькі твайго; хіба ж вы паклікалі
    нас, каб абабраць нас?'
  deu-ELBBK: 'Und es geschah am siebten Tag, da sprachen sie zu der Frau Simsons:
    Berede deinen Mann, dass er uns das Rätsel kundtue, damit wir nicht dich und deines
    Vaters Haus mit Feuer verbrennen! Um uns zu berauben, habt ihr uns geladen, nicht
    wahr?'
  mbb-OT: Ne hein ikeepat en he andew, migkeǥiyan dan is esawa ni Samson te, “Hengyui
    nu is esawa nu he kegiya zin diyà te kenikew is entuk duen te peentukè din su
    wey zey metueni. Su emun kenè nu heini ebeelan, ne ebinsulan dey sikew wey is
    pemilya te amey nu. Su iyan dè bes in-imbitaha niw kenami kayi te keemuran is
    egkuwaan niw is azen dey?”
  mal-2015: 'ഏഴാം ദിവസത്തിലോ അവർ ശിംശോന്റെ ഭാര്യയോടു: ഞങ്ങൾക്കു പറഞ്ഞുതരുവാൻ തക്കവണ്ണം
    നിന്റെ ഭർത്താവിനെ വശീകരിക്ക; അല്ലെങ്കിൽ ഞങ്ങൾ നിന്നെയും നിന്റെ പിതൃഭവനത്തെയും
    തീവെച്ചു ചുട്ടുകളയും; ഞങ്ങളുടെ വസ്തു കരസ്ഥമാക്കേണ്ടതിന്നോ നിങ്ങൾ ഞങ്ങളെ വിളിച്ചതു
    എന്നു പറഞ്ഞു.'
  tuo-NT: 'Baꞌparitise waꞌari nʉmʉrẽ Sansón nʉmo niacjore aꞌtiro nicãrã niwã: —Mʉꞌʉ
    marãpʉ niacjʉre te níbocasere weredutiya. Mʉꞌʉ wereticã, mʉꞌʉrẽ, mʉꞌʉ pacʉ acawererãrẽ
    ʉ̃jʉ̃apeꞌocãꞌrãsaꞌa. ¿Ʉ̃sã yere yajasĩꞌrĩgõ, ʉ̃sãrẽ pijiati? nicãrã niwã.'
  rmc-rmc: 'Pro štarto džives ispidenas pre romňi le Samsonoskri: „Prevaker tire romes,
    hoj amenge te phenel avri odi hadanka. Te na, labaraha tut the tire dadeskro kher.
    Vičinďan amen kade, hoj amen te občoraren?“'
  pes-OPV: 'و واقع شد که در روز هفتم به زن شمشون گفتند: «شوهر خود را ترغیب نما تا
    معمای خودرا برای ما بیان کند مبادا تو را و خانه پدر تو را به آتش بسوزانیم، آیا
    ما را دعوت کرده‌اید تا ما راتاراج نمایید یا نه.»'
  ron-1924: 'Трей зиле, н-ау путут дезлега гичитоаря. Ын зиуа а шаптя, ау зис невестей
    луй Самсон: „Ындуплекэ пе бэрбатул тэу сэ не дезлеӂе гичитоаря, алтфел те вом
    арде, пе тине ши каса татэлуй тэу. Не-аць адунат аич ка сэ не жефуиць, ну-й аша?”'
  ben-OBCV: চতুর্থ দিনে, তারা শিম্‌শোনের স্ত্রীকে বলল, “তোমার স্বামীকে তোষামোদ করে
    ভুলিয়েভালিয়ে আমাদের জন্য ধাঁধার অর্থটি জেনে নাও, তা না হলে আমরা তোমাকে এবং তোমার
    বাবার পরিবার-পরিজনদের আগুনে পুড়িয়ে মারব। আমাদের সম্পত্তি হরণ করার জন্যই কি তোমরা
    এখানে আমাদের নিমন্ত্রণ করেছ?”
  som-som: Oo maalintii toddobaad waxay Samsoon naagtiisii ku yidhaahdeen, Soo sasab
    ninkaaga si uu noogu sheego halxidhkii, yaannan adiga iyo reerka aabbahaaba dab
    ku gubine. Ma waxaad noogu yeedheen inaad na caydhaysaan? Sow sidaas ma aha?
  lat-VUC: 'Cumque adesset dies septimus, dixerunt ad uxorem Samson: Blandire viro
    tuo et suade ei ut indicet tibi quid significet problema: quod si facere nolueris,
    incendemus te, et domum patris tui: an idcirco vocastis nos ad nuptias ut spoliaretis?'
  eng-ASVBT: 'And it came to pass on the seventh day, that they said unto Samson’s
    wife, Entice thy husband, that he may declare unto us the riddle, lest we burn
    thee and thy father’s house with fire: have ye called us to impoverish us? is
    it not so?'
  ita-1885: 'E, al settimo giorno, dopo ch''ebbero detto alla moglie di Sansone: Induci
    il tuo marito a dichiararci l''enimma, che talora noi non bruciamo col fuoco te,
    e la casa di tuo padre; che? ci avete voi chiamati per avere il nostro?'
  eng-LXXUP: 'And it came to pass on the fourth day, that they said to the wife of
    Samson, Deceive now thy husband, and let him tell thee the riddle, lest we burn
    thee and thy father’s house with fire: did ye invite us to do us violence?'
  eng-ULB: On the fourth day they said to Samson's wife, “Trick your husband so that
    he may tell us the answer to the riddle, or we will burn up you and your father's
    house. Did you invite us here in order to make us poor?”
  spa-VBL: 'Al cuarto díase acercaron a la mujer de Sansón y le dijeron: “Utiliza
    tus encantos para que tu marido te explique el acertijo y luego nos lo cuentes,
    o te quemaremos a ti y a toda tu familia hasta la muerte. ¿Nos has traído aquí
    sólo para robarnos?”'
  fra-_FOB: 'Et le septième jour ils dirent à la femme de Samson: Persuade à ton mari
    de nous expliquer l''énigme; autrement nous te brûlerons, toi et la maison de
    ton père. C''est pour nous dépouiller que vous nous avez invités, n''est-ce pas?'
  mal-mal: 'ഏഴാം ദിവസത്തിലോ അവർ ശിംശോന്റെ ഭാര്യയോട്: “ഞങ്ങൾക്ക് ഉത്തരം പറഞ്ഞുതരുവാൻ
    തക്കവണ്ണം നിന്റെ ഭർത്താവിനെ വശീകരിക്ക; അല്ലെങ്കിൽ ഞങ്ങൾ നിന്നെയും നിന്റെ പിതൃഭവനത്തെയും
    തീവെച്ച് ചുട്ടുകളയും; ഞങ്ങൾക്കുള്ളത് കൈവശപ്പെടുത്തേണ്ടതിനോ നിങ്ങൾ ഞങ്ങളെ വിളിച്ചുവരുത്തിയത്”
    എന്ന് പറഞ്ഞു.'
  urd-GVR: Chauthe din unhoṅ ne dulhan ke pās jā kar use dhamkī dī, “Apne shauhar
    ko hameṅ pahelī kā matlab batāne par uksāo, warnā ham tumheṅ tumhāre ḳhāndān samet
    jalā deṅge. Kyā tum logoṅ ne hameṅ sirf is lie dāwat dī ki hameṅ lūṭ lo?”
  suz-BL: मिनु ४ नाक्‍तीम मेकोपुकीमी सिम्‍सोन आ मीश कली “इ वोंइश कली लेम्‍शा, हिल्‍लो
    पावो। मिनु आंइ कली शोव़ङो। मोदेंशो मपाप्‍तीवी हना, गो इ कली नु इ आफ आ खिं कली
    मी सुइक्‍नीकी। आंइ कली प्रुङग सेल्‍चा कली निम्‍तो पवी?” देंमा बाक्‍त।
  ita-1927: 'E il settimo giorno dissero alla moglie di Sansone: “Induci il tuo marito
    a spiegarci l’enimma; se no, darem fuoco a te e alla casa di tuo padre. E che?
    ci avete invitati qui per spogliarci?”'
  ckb-ckb: 'لە ڕۆژی چوارەمدا بە ژنەکەی شەمشونیان گوت: «مێردەکەت فریو بدە بۆ ئەوەی
    مەتەڵەکەمان پێ بڵێت، ئەگینا خۆت و ماڵی باوکت بە ئاگر دەسووتێنین. داوەتتان کردووین
    بۆ ئەوەی ڕووتمان بکەنەوە؟»'
  eng-BBE: So on the fourth day they said to Samson's wife, Get from your husband
    the answer to his question by some trick or other, or we will have you and your
    father's house burned with fire; did you get us here to take all we have?
  kan-OKCV: ನಾಲ್ಕನೆಯ ದಿವಸದಲ್ಲಿ ಅವರು ಸಂಸೋನನ ಹೆಂಡತಿಗೆ, “ನಾವು ನಿನ್ನನ್ನೂ, ನಿನ್ನ ತಂದೆಯ
    ಮನೆಯನ್ನೂ ಬೆಂಕಿಯಿಂದ ಸುಟ್ಟು ಬಿಡದ ಹಾಗೆ ನೀನು ನಿನ್ನ ಗಂಡನ ಆ ಒಗಟನ್ನು ನಮಗೆ ತಿಳಿಸುವ ಹಾಗೆ
    ಅವನನ್ನು ಮರಳುಗೊಳಿಸು. ನೀನು ನಮಗಿರುವುದೆಲ್ಲವನ್ನು ಕಸಿದುಕೊಳ್ಳುವುದಕ್ಕೆ ಅಲ್ಲವೇ ನಮ್ಮನ್ನು
    ಇಲ್ಲಿಗೆ ಕರೆಸಿದೆ?” ಎಂದರು.
  tam-2017: 'ஏழாம்நாளிலே அவர்கள் சிம்சோனின் மனைவியைப் பார்த்து: உன்னுடைய கணவன் அந்த
    விடுகதையை எங்களுக்கு விடுவிக்கும்படி நீ அவனை வசப்படுத்து; இல்லாவிட்டால் நாங்கள்
    உன்னையும் உன்னுடைய தகப்பன் வீட்டையும் அக்கினியால் எரித்துப்போடுவோம்; எங்களுடையவைகளைப்
    பறித்துக்கொள்ளவா எங்களை அழைத்தீர்கள் என்றார்கள்.'
  spa-RV-1909: 'Y al séptimo día dijeron á la mujer de Samsón: Induce á tu marido
    á que nos declare este enigma, porque no te quememos á ti y á la casa de tu padre.
    ¿Habéisnos llamado aquí para poseernos?'
  ron-BTF: 'Și s-a întâmplat, în a șaptea zi, că au spus soției lui Samson: Ademenește
    pe soțul tău să ne explice ghicitoarea, ca să nu te ardem cu foc, pe tine și casa
    tatălui tău. Ne-ați chemat să ne luați ce avem? Nu este așa?'
  eng-WEBP: On the seventh day, they said to Samson’s wife, “Entice your husband,
    that he may declare to us the riddle, lest we burn you and your father’s house
    with fire. Have you called us to impoverish us? Isn’t that so?”
  eng-FBV: On the fourth day they came to Samson's wife and told her, “Use your charms
    to get your husband to explain the riddle and then tell us, or we'll burn you
    and all your family to death. Did you bring us here just to rob us?”
  nld-1939: 'zeiden ze op de vierde dag tot Samsons vrouw: Praat eens met uw man,
    dat hij u de oplossing geeft; anders verbranden we u en het huis van uw vader.
    Of hebt ge ons soms hier uitgenodigd, om ons arm te maken?'
  nch-BL: 'Huan ipan chicompa tonati, quiilhuijque isihua Sansón: ―Xijtatzintoquili
    Sansón taya quiijtosnequi nopa ahuil tatzintoquili cati ohui, pampa sinta amo,
    tijtatise ichaj motata huan ta nojquiya. ¿Huelis antechnotzque ipan ni ilhuit
    para antechtominquixtilise?'
  vie-1934: 'Đến ngày thứ bảy, chúng nói cùng vợ Sam-sôn rằng: Hãy dụ chồng nàng giải
    câu đố cho chúng ta; bằng chẳng, chúng ta sẽ đốt nàng và nhà cha nàng. Có phải
    để bóc lột chúng ta mà các ngươi thỉnh chúng ta chăng?'
  hin-CV: चौथे दिन उन्होंने शिमशोन की पत्नी से कहा, “अपने पति को फुसलाओ, कि वह उस
    पहेली का मतलब हमें बता दे. अगर नहीं, तो हम तुम्हें और तुम्हारे पिता के घर को आग
    लगा देंगे, क्या हमें आमंत्रित करने में तुम्हारी मंशा हमें कंगाल कर देने की थी?
    क्या यही सच नहीं?”
  spa-BES: 'Entonces, al cuarto día, dijeron a la esposa de Sansón: Obtén de tu esposo
    la respuesta a su pregunta con un truco u otro, o haremos que tú y la casa de
    tu padre sean quemados con fuego; ¿Nos trajiste aquí para tomar todo lo que tenemos?'
  tdx-tdx: 'Ie amy andro faha-fitoy, le nanoe’ iereo ty hoe i vali’ i Simsoney: Sigiho
    ty vali’o hitaroña’e i tafatoñoy tsy mone ho forototoe’ay añ’ afo irehe naho ty
    anjomban-drae’o; handrarak’ anay hao ty nañambara’o anay? Ie izay.'
  tha-KJV: ต่อมาพอถึงวั​นที​่​เจ​็ดเขาจึงไปอ้อนวอนภรรยาของแซมสั​นว​่า “จงลวงสามีของเจ้าให้​แก้​ปริ​ศนานี้​ให้​เราฟัง
    มิ​ฉะนั้นเราจะเอาไฟเผาเจ้ากับบ้านครอบครัวบิดาของเจ้าเสีย เจ้​าเชิญเรามาหวังจะทำให้เรายากจนหรือ”
  por-BR-2018: 'E ao sétimo dia disseram à mulher de Sansão: Induz a teu marido a
    que nos declare este enigma, para que não te queimemos a ti e à casa de teu pai.
    Chamaste-nos aqui para possuir-nos?'
  deu-ELO: 'Und es geschah am siebten Tage, da sprachen sie zu dem Weibe Simsons:
    Berede deinen Mann, daß er uns das Rätsel kundtue, damit wir nicht dich und deines
    Vaters Haus mit Feuer verbrennen! Um uns zu berauben, habt ihr uns geladen, nicht
    wahr?'
  eng-WYC-2018: And when the seventh day came, they said to the wife of Samson, Gloss
    thine husband, and counsel him, that he show to thee what the problem signifieth.
    That if thou wilt not do it, we shall burn thee and the house of thy father. Whether
    therefore ye called us to [the] weddings, that ye should rob us? (And when the
    fourth day came, they said to Samson’s wife, Flatter thy husband, and counsel
    him, so that he show thee what the answer is. And if thou wilt not do this, we
    shall burn down thee and thy father’s house as well. Or have ye only called us
    to the wedding, so that ye could rob us?)
  epo-epo: 'En la sepa tago ili diris al la edzino de Ŝimŝon: Admonu vian edzon, ke
    li solvu al ni la enigmon; alie ni forbruligos per fajro vin kaj la domon de via
    patro. Ĉu por senhavigi nin vi invitis nin ĉi tien?'
  uig-PIN: 'Yǝttinqi küni xundaⱪ boldiki, ular Ximxonning ayalining ⱪexiƣa berip:
    — Sǝn eringni aldap-siylap, tepixmaⱪning mǝnisini bizgǝ eytip berixkǝ maⱪul ⱪilƣin;
    bolmisa seni atangning ɵyi bilǝn ⱪoxup kɵydürüwetimiz. Silǝr bizni yoⱪsul ⱪilixⱪa
    bu yǝrgǝ qaⱪirƣanmu?! — dedi.'
  beo-beo: 'Eso biyaduga ilia da Sa:masane idua ema amane sia:i, “Diguama ogogoma.
    E da ninima amo idinamasu ea bai ninima olelema:ne agoane hamoma. Be dia agoane
    hame hamosea, ninia da dia ada diasu amo laluga ulagili salimu, amola di gilisili
    gobele salimu. Dafawane! Ania da nini liligi wamolamusa:, ninima guiguda: misa:ne
    sia:i.”'
  tpi-OTNT: Orait na long de namba 7 ol i tokim meri bilong Samson olsem, “Yu grisim
    man bilong yu bai em i tokim mipela long as bilong dispela tok bokis. Sapos nogat,
    bai mipela i kukim yu wantaim ol lain bilong yu long paia. Yutupela i singautim
    mipela i kam bilong stilim ol samting bilong mipela, a?”
  hau-SA: A rana ta huɗu suka ce wa matar Samson “Ki rarrashi mijinki yă bayyana mana
    kacici-kacicin, ko kuwa mu ƙone ki da gidan mahaifinki duka da wuta. Kun kira
    mu domin ku yi mana fashi ne?”
  uig-LAT: 'Yettinchi küni shundaq boldiki, ular Shimshonning ayalining qéshigha bérip:
    — Sen éringni aldap-siylap, tépishmaqning menisini bizge éytip bérishke maqul
    qilghin; bolmisa séni atangning öyi bilen qoshup köydürüwétimiz. Siler bizni yoqsul
    qilishqa bu yerge chaqirghanmu?! — dédi.'
  nde-nde: Ngosuku lwesine bathi kumkaSamsoni, “Ncenga umkakho asichazele ilibho,
    hlezi sikutshise wena labendlu yakwenu life. Kanti usinxusele ukuzasiphanga lapha
    na?”
  ton-ton: 'Pea ʻi hono fitu ʻoe ʻaho, naʻe pehē, naʻa nau tala ki he uaifi ʻo Samisoni,
    ʻo pehē, “Fakakolekole ki ho husepāniti, koeʻuhi ke ne fakahā kiate kimautolu
    ʻae lea, telia naʻa mau tutu koe mo e fale ʻo hoʻo tamai ʻaki ʻae afi: he kuo
    mou talia ʻakimautolu ke toe toʻo pe ʻemau meʻa? ʻIkai ʻoku pehē?”'
  ces-1613: 'Stalo se pak dne sedmého, (nebo byli řekli ženě Samsonově: Namluv muže
    svého, ať nám vyloží tu pohádku, ať nespálíme tě i domu otce tvého ohněm. Proto-liž,
    abyste našeho statku dostali, pozvali jste nás? Èi co?'
  eng-WMB: On the seventh day, they said to Samson’s wife, “Entice your husband, that
    he may declare to us the riddle, lest we burn you and your father’s house with
    fire. Have you called us to impoverish us? Isn’t that so?”
  tam-TCV: நான்காம் நாள் அவர்கள் சிம்சோனின் மனைவியிடம், “எங்களைக் கொள்ளையிடுவதற்காகவா
    இங்கு எங்களை அழைத்தாய்? இப்பொழுது நீ உனது கணவனுடன் அன்பாகப் பேசி, எங்களுக்கு அந்த
    விடுகதையை விளக்கும்படி இணங்க வை; இல்லாவிட்டால் நாங்கள் உன்னையும், உன் தகப்பன்
    வீட்டாரையும் எரித்து சாகடிப்போம்” என்றார்கள்.
  ceb-ULB: Sa ikaupat nga adlaw gisultihan nila ang asawa ni Samson, “Limbongi ang
    imong bana aron iyang masulti kanamo ang tubag sa tigmo, kondili sunogon ka namo
    uban ang panimalay sa imong amahan. Giimbita mo lang ba kami dinhi aron nga mahimo
    kaming kabos?”
  pol-UBG: 'I powiedzieli siódmego dnia do żony Samsona: Namów swego męża, aby nam
    zdradził zagadkę, inaczej spalimy ogniem ciebie i dom twego ojca. Czy po to nas
    wezwaliście, aby nas ograbić? Czy nie po to?'
  agr-agr: 'Tuja ejechamin dekapenak tsawan ipak usumta duwi Sansógka nuwen chichajuinak:
    “Iina tujabi nunash wajina takug timae nunú aishjum dekajuata. Nunikam amina ujapakmatai
    ujajatkata. Unstu nunú dekajuachaminig, aminak, amina apa patayi aidaujai apeattajime.
    ¡Wagki atumek dekas iina jáanchji aina nunú atankimi tusajum ipajatuaugme!” tiajui.'
  kyc-kyc: Yuu gii kisima dokopa nakamame Samasone banya etenge lamaiyuo, Embena akalinyi
    kando panga soo pii Samasoneme lapya doko embame piso sepala namwa embame renge
    angi doko langinya. Embame namwa langi nare ramo doko namwame embena rakanena
    anda doko yangarama dokopa emba opetae rare. Namwana bange dupwa mee waa nyerama
    lao namwa kee lao ipupwa lamisi? leyami.
  urd-GVU: چوتھے دن اُنہوں نے دُلھن کے پاس جا کر اُسے دھمکی دی، ”اپنے شوہر کو ہمیں
    پہیلی کا مطلب بتانے پر اُکساؤ، ورنہ ہم تمہیں تمہارے خاندان سمیت جلا دیں گے۔ کیا
    تم لوگوں نے ہمیں صرف اِس لئے دعوت دی کہ ہمیں لُوٹ لو؟“
  deu-1912: 'Am siebenten Tage sprachen sie zu Simsons Weibe: Überrede deinen Mann,
    daß er uns sage das Rätsel, oder wir werden dich und deines Vaters Haus mit Feuer
    verbrennen. Habt ihr uns hierher geladen, daß ihr uns arm macht? Oder nicht?'
  kan-2017: ಅವರು ಏಳನೆಯ ದಿನದಲ್ಲಿ ಸಂಸೋನನ ಹೆಂಡತಿಗೆ, “ನಿನ್ನ ಗಂಡನನ್ನು ಮರುಳುಗೊಳಿಸಿ ಅವನಿಂದ
    ಒಗಟಿನ ಅರ್ಥವನ್ನು ತಿಳಿದುಕೋ; ಇಲ್ಲವಾದರೆ ನಾವು ನಿನ್ನನ್ನೂ, ನಿನ್ನ ತಂದೆಯ ಮನೆಯವರನ್ನೂ ಬೆಂಕಿಯಿಂದ
    ಸುಟ್ಟುಬಿಡುವೆವು; ನಮಗಿರುವುದೆಲ್ಲವನ್ನೂ ಕಸಿದುಕೊಳ್ಳುವುದಕ್ಕೆ ನಮ್ಮನ್ನು ಇಲ್ಲಿಗೆ ಕರೆಸಿದಿರೋ”
    ಅಂದರು.
  yap-yap: Me rofen ni gaman e aningeg ngay me lungurad ngak le’engin Samson, “Mu
    bannag figirngim nge weliy ngomad fan fare salipow. Fa’anra dab mu rin’, ma gamad
    ra tay e nifiy ko naun rok e chitamam nge yik’ ma ga un ngay. Mu piningew gamad
    ni nggubad ko madnom ni fan e ngam fekew ban’en romad, gathi ara’rogon?”
  hlt-MCSB: Hnin rhih a pha vaengah Samson yuu taengah, “Na va te hloih lamtah olkael
    te kaimih ham thui laeh saeh, namah neh na pa imkhui hmai neh kang hoeh uh ve,
    kaimih talh ham nim kaimih taengla nang khue,” a ti na uh .
  mdy-ETH: ዬያሮ ዖይዳሳ ኬሎና ዔያታ ሶምሶሜ ማቾ ኮይላ፦ «ዓኒ ኔኤኮ ጌሺ ዓኣቺፆኮ ቡሊፆ ኑም ኬኤዚሴ፤ ኔ ዬያይዲባኣቴ ኔ
    ዓዶ ማኣሮይዳ ታሚ ዓጊ ኔናንታ ኑ ዎላ ሚቻንዳኔ፤ ሃይሾ፥ ዒንሢ ላምዓሢ ሙዖሮ ኑና ዔኤሌሢ ቡቡራኒኬ!» ጌዔኔ።
  twi-ASANTE: Ne nna ɛnan soɔ no, wɔkɔka kyerɛɛ Samson yere sɛ, “Gye aborɔme no mmuaeɛ
    firi wo kunu hɔ ma yɛn, anyɛ saa a, yɛbɛhye wo ne wʼagya fie ama wɔawu. Motoo
    nsa frɛɛ yɛn wɔ ha sɛ morebɛsisi yɛn anaa?”
  eng-WEBU: On the seventh day, they said to Samson’s wife, “Entice your husband,
    that he may declare to us the riddle, lest we burn you and your father’s house
    with fire. Have you called us to impoverish us? Isn’t that so?”
  wal-wal: Oiddantto gallassi eti Samssoona machchiyo, “Ane ne keettaawaa cimmada
    qan77ishiyaa birshshettaa i nuuyyo yootanaadan ootta. Hegee xayikko, nuuni nenanne
    ne aawaa keettaa taman xuuggana. Intte nuna xeesidoogee nuna manqqettanaassee?”
    yaagidosona.
  spa-PDDPT: 'Pero al séptimo día dijeron a la esposa de Sansón: Seduce a tu esposo
    para sonsacarle la solución de la adivinanza, o te quememos a ti y la casa de
    tu padre. ¿Nos invitaron para despojarnos?'
  gun-gun: 'Sete araa py ma ha''e kuery aipoe''i Sansão ra''yxy pe: — Ndeayvu na neme
    pe orevy oporanduague omombe''u porãve aguã re, ndee ha''e nderu ro roapypa e''ỹ
    aguã. Tyrã pa oremba''e rei-rei reipe''a aguã rive orerenoĩ uka? Ha''e rami e''ỹ
    teve? — he''i okuapy.'
  agu-BL: 'Itzun le junt k''ej, nin tzun cyaltz tetz yi txkel Sansón: —Joyaj puntil
    tan telsene''l tzaj tetz awuchmil yi mbi na elpont yi xtxolbil yi ntal i'' sketz.
    Yi ko quil tzaban, tz''ocopon tzun ak''a''kltz ka''n tuml yi ataj scyuch'' cyakil
    axonl. ¡Na i cu''n ntin tan majle''n len tu'' yi be''ch ketz, mmitxoc wok o''
    te''j! che''ch tzun bantz.'
  ilo-ULB: Iti maika-uppat nga aldaw, kinunada iti asawa ni Samson, “Sikapam ti asawam
    tapno ibagana kadakami ti sungbat ti burburtia, ta no saan puorandaka ken ti balay
    ti amam. Inawisdakami kadi ditoy tapno papanglawendakami?”
  kpg-kpg: Di haa laangi i nia laangi e hidu aalaa, gei digaula ga helekai gi di lodo
    o Samson, “Halahalau ina doo lodo gi hagia mai tadinga di ala mee deenei. Maa
    goe ga hagalee hai, gei gimaadou gaa dudu di hale do damana, gaa dudu goe dalia
    di maa. E hai behee? Goolua ne gahi mai gimaadou belee kae madau goloo go goolua?”
  uig-ARA: 'يەتتىنچى كۈنى شۇنداق بولدىكى، ئۇلار شىمشوننىڭ ئايالىنىڭ قېشىغا بېرىپ:
    ــ سەن ئېرىڭنى ئالداپ-سىيلاپ، تېپىشماقنىڭ مەنىسىنى بىزگە ئېيتىپ بېرىشكە ماقۇل
    قىلغىن؛ بولمىسا سېنى ئاتاڭنىڭ ئۆيى بىلەن قوشۇپ كۆيدۈرۈۋېتىمىز. سىلەر بىزنى يوقسۇل
    قىلىشقا بۇ يەرگە چاقىرغانمۇ؟! ــ دېدى.'
  sus-sus: A xi naani nde, e naxa a fala Samison xa ginɛ bɛ, «Wɔyɛn i xa mɔri bɛ alako
    a xa na taali tagi raba muxu bɛ, xa na mu a ra muxu fama i tan nun i baba xa denbaya
    gande. A mu lanma wo xa muxu xili be, wo xa fa muxu muɲa.»
  pon-2006: Ni kapaheiun rahno re ndaiong en Samson eh pwoudo, “Pitih mahs omw pwoudo
    pwe en ndaiong kiht wehwehn kahk wet. Pwe ma soh, se pahn isikada imwen omw pahpao
    oh pil kowe. Kumwa seu lukeikitodohng kamadipw wet, pwe kumwa en kulihasang at
    kepwe kan?”
  jae-jae: Gêdêŋ bêc kêtu aclêŋa êsêac sêsôm gêdêŋ Simsonnê awê gebe “Ôsôm biŋ banac-banac
    êndêŋ nêm akweŋ e êwa nê biŋgôliŋ ŋam sa êndêŋ aêac. Embe masi, oc akêŋ ja êniŋ
    tamamnê andu ma akêŋ aôm ôsa ja amboac tonaŋgeŋ. Amagêc akêŋ jaeŋ aêac gebe ajaŋgo
    aêacma gêŋ me.”
  ksd-ksd: 'Ma ta ra vaivatina bung, dia ga biti tai ra taulai kai Samson: Ea, una
    vamaram kaum tutana pi na pala ra varpadailam pire vevet, upi koko avet a tun
    vue avat ma diat ta ra kuba i tamam ma ra iap; dave, amur ga ting pa avet vang
    upi da valuveana avet? Vakir i damana laka?'
  tur-YTC: 'Yedinci gün Şimşon''un karısına şöyle dediler: “Kocanı kandır da bilmeceyi
    bize açıklasın, yoksa seni ve babanın evini yakarız. Bizi fakirleştirmek için
    mi çağırdınız? Öyle değil mi?”'
  grc-BRENT: Καὶ ἐγένετο ἐν τῇ ἡμέρᾳ τῇ τετάρτῃ, καὶ εἶπαν τῇ γυναικὶ Σαμψὼν, ἀπάτησον
    δὴ τὸν ἄνδρα σου, καὶ ἀπαγγειλάτω σοι τὸ πρόβλημα, μή ποτε κατακαύσωμέν σε καὶ
    τὸν οἶκον τοῦ πατρός σου ἐν πυρί· ἢ ἐκβιᾶσαι ἡμᾶς κεκλήκατε;
  ind-AYT: Pada hari ketujuh, mereka berkata kepada istri Simson, “Bujuklah suamimu
    untuk memberitahukan jawaban teka-teki itu kepada kami. Jika tidak, kami akan
    membakar engkau dan keluargamu dengan api. Apakah engkau mengundang kami untuk
    menjadikan kami miskin?”
  nya-nya: Tsiku lachinayi anthuwo anawuza mkazi wa Samsoni kuti, “Umunyengerere mwamuna
    wako kuti akuwuze tanthauzo la mwambiwu. Ngati sutero tikutentha iweyo pamodzi
    ndi nyumba ya abambo ako. Kodi unatiyitana kuti mudzatilande zinthu zathu?”
  hrv-hrv: 'Četvrtoga dana rekoše Samsonovoj ženi: “Izvuci od muža na prijevaru rješenje
    zagonetke, ili ćemo spaliti i tebe i očev ti dom! Zar ste nas ovamo pozvali da
    nas oplijenite?”'
  mps-mps: Te me si me si wabo sogode augwaligo te Samsongo webolo walali, “Nago te
    naga bidi homu bega sabo po olama te agai dabolo te begelali po page dabolo omainao.
    Te meni baso da, teda dago nage dali, te nago hani dabe dali, te dago siaba ulaibao.
    Dage sigo da i obaso asali te dago doado bage wi sagasomainu wali dawe?” Te bidi
    dabego te webolo te po wai.
  tpi-tpi: Orait na long de namba 7 ol i tokim meri bilong Samson olsem, “Yu grisim
    man bilong yu bai em i tokim mipela long as bilong dispela tok bokis. Sapos nogat,
    bai mipela i kukim yu wantaim ol lain bilong yu long paia. Yutupela i singautim
    mipela i kam bilong stilim ol samting bilong mipela, a?”
  dan-1931: 'og den fjerde Dag sagde de til Samsons Hustru: “Lok din Mand til at sige
    os Løsningen, ellers brænder vi dig og din Faders Hus inde! Har I budt os herhen
    for at tage alting fra os?”'
  vie-OVCB: 'Ngày thứ tư, họ nói với vợ Sam-sôn: “Nếu chị không dụ chồng tiết lộ lời
    giải cho chúng tôi, chị và nhà cha chị sẽ bị đốt. Có phải các người mời chúng
    tôi đến đây để bóc lột phải không?”'
  guj-2017: ચોથા દિવસે તેઓએ સામસૂનની પત્નીને કહ્યું, “તારા પતિને ફોસલાવ કે જેથી તે
    અમને ઉખાણાનો જવાબ કહે નહિ તો અમે તને તથા તારા પિતાના ઘરનાંને બાળી મૂકીશું. શું
    તેં અમને અહીં લૂંટી લેવાને બોલાવ્યા છે?”
  pon-2006A: Ni kapaheiun rahno re ndaiong en Samson eh pwoudo, “Pitih mahs omw pwoudo
    pwe en ndaiong kiht wehwehn kahk wet. Pwe ma soh, se pahn isikada imwen omw pahpao
    oh pil kowe. Kumwa seu lukeikitodohng kamadipw wet, pwe kumwa en kulihasang at
    kepwe kan?”
  por-BRBSL: 'No sétimo dia, eles disseram à esposa de Sansão: “Avise seu marido,
    para que ele possa nos declarar o enigma, para que não queimemos você e a casa
    de seu pai com fogo”. Você já nos chamou para nos empobrecer? Não é assim?”'
  cth-cth: Hatei, hnin sari hnin Samson e yu koevah, pâveinae hah ka panue thai awh
    nahan, na vâ hah pasawt haw. Telah hoehpawiteh, nang nama hoi na pa imthungkhu
    abuemlah hmai ngeng na sawi awh han. Ka tawn awh e hnonaw hah lawp hanelah na
    coun e namaw telah Samson e yu koe atipouh awh.
  twi-twi: Ne nnaanan so no, wɔkɔka kyerɛɛ Samson yere se, “Gye aborɔme no mmuae fi
    wo kunu hɔ ma yɛn, anyɛ saa a, yɛbɛhyew wo ne wʼagya fi ama wɔawu. Motoo nsa frɛɛ
    yɛn wɔ ha sɛ morebesisi yɛn ana?”
  hlt-hlt: Hnin rhih a pha vaengah Samson yuu taengah, “Na va te hloih lamtah olkael
    te kaimih ham thui laeh saeh, namah neh na pa imkhui hmai neh kang hoeh uh ve,
    kaimih talh ham nim kaimih taengla nang khue,” a ti nauh.
  tbz-SIM: 'Diyiè nɑɑnnì yiè kɛ̀ bɛ̀ɛ nɑ́kɛ́ Sɑ̃nsɔ̃ɔ̃ pokù kɛ dɔ̀: Yetoo kɑ̀ɑ dɔù
    ti nɑ́kɛ́ pɛ̀tɛ̀mpɛ̀ tu mù. Kɑ̀ɑ mɛ nyetɛ ti dɑ cɔ́u nfɔ̃́ nnɛ̀ ɑ cĩ́ɛ̃̀tɛ̀. Di
    ti yu kɛ bo fekɛ ti kpɛrɛ ndɛɑ̀?'
  msy-2020: Egha aruer namba 4ɨn, me kamaghɨn Samsonɨn amuim mɨgei, “Nɨ uan pam apezeper
    a gakaghontɨ, a uan akar isɨn zuimɨn mɨngarimɨn gun e mɨkemegh. Puvatɨghtɨ, nɨ
    uan adarazi ko, e avimɨn ia daboroghtɨ ia isigham. Gua en biziba okɨmasa en diazɨ,
    e kagh ize?”
  dop-dop: 'Ḿpʋ́ɣʋ́ pɑ tɔmɑ Sɑmsɔŋ ɑlʋ kɛ kʋyɑkʋ liɣiti nyǝŋkʋ wule sɩ: Puɣusi nyɑ́
    pɑɑlʋ nɑ ɩ́ heeli-tʋɣʋ kʋkpekpeɣetʋ, tɔfɔ tɩɩ sɔ nyɑ́ nɑ nyɑ́ cɑɑ tǝyɑɣɑ nyǝ́mɑ
    kɛ kɔkɔ. Pǝ tɑɣɑ ɩ́ yɑɑ-tʋɣʋ sɩ ɩ́ hʋlǝsǝɣɩ-tʋ.'
  azb-azb: 'Dördüncü gün olanda Şimşonun arvadına dedilər: «Ərini başa sal ki, bizə
    bu tapmacanın cavabını desin, yoxsa sənin də, atanın da evini yandırarıq. Siz
    bizi buraya soymağa çağırmısınız?»'
  eng-DBY: And it came to pass on the seventh day, that they said to Samson's wife,
    Persuade thy husband, that he may explain to us the riddle, lest we burn thee
    and thy father's house with fire. Have ye invited us to impoverish us, — is it
    not [so]?
  hin-2017: सातवें दिन उन्होंने शिमशोन की पत्नी से कहा, “अपने पति को फुसला कि वह हमें
    पहेली का अर्थ बताए, नहीं तो हम तुझे तेरे पिता के घर समेत आग में जलाएँगे। क्या
    तुम लोगों ने हमारा धन लेने के लिये हमें नेवता दिया है? क्या यही बात नहीं है?”
  eng-YLT: And it cometh to pass, on the seventh day, that they say to Samson's wife,
    'Entice thy husband, that he declare to us the riddle, lest we burn thee and the
    house of thy father with fire; to possess us have ye called for us? is it not?'
  kne-kne: Sin maikap-at ay agew, kanan da sin asawan Samson, “Sikapam si asawam ta
    ibaga nan sik-a di songbat din bontiya na. Mo sigaam, pooan mis sik-a ya din pamilyam
    ta matey kayo am-in. Ay inmayag kayo baw ta pabitegen yos dakami?”
  eng-WYC-2017: And when the seventh day came, they said to the wife of Samson, Gloss
    or flatter thine husband, and counsel him, that he show to thee what the problem
    signifieth. That if thou wilt not do it, we shall burn thee and the house of thy
    father. Whether therefore ye called us to [the] weddings, that ye should rob us?
  eng-WMBB: On the seventh day, they said to Samson’s wife, “Entice your husband,
    that he may declare to us the riddle, lest we burn you and your father’s house
    with fire. Have you called us to impoverish us? Isn’t that so?”
  urd-GVH: चौथे दिन उन्होंने दुलहन के पास जाकर उसे धमकी दी, “अपने शौहर को हमें पहेली
    का मतलब बताने पर उकसाओ, वरना हम तुम्हें तुम्हारे ख़ानदान समेत जला देंगे। क्या
    तुम लोगों ने हमें सिर्फ़ इसलिए दावत दी कि हमें लूट लो?”
  rug-rug: Koasa vina made rane si zama la koasa barikaleqe te Samusoni si arini.
    “Mu sekesekei nia sa mua palabatu pude tozini gami sa guguana sa zinama. Be lopu
    tavetia goi, si kote sulua gami sa vetu tanisa tamamu, meke kaqu sulu turaṉaeni
    gamu vasina si gamu! Ruvata gami gamu kara, pude va malaṉa gami,” gua?
  gaz-gaz: Isaanis guyyaa afuraffaatti niitii Saamsooniin, “Akka dhirsi kee hiikkaa
    hibboo kanaa nutti himuuf mee nuu kadhadhu; yoo kanaa achii nu siʼii fi mana abbaa
    keetii ibiddaan gubnaa. Ati nu saamuuf asitti nu waamtee?” jedhaniin.
  fra-LSG: 'Le septième jour, ils dirent à la femme de Samson: Persuade ton mari de
    nous expliquer l’énigme; sinon, nous te brûlerons, toi et la maison de ton père.
    C’est pour nous dépouiller que vous nous avez invités, n’est-ce pas?'
  gnn-gnn: Ga wiripuŋuyuna munhayu ŋunhi Bilitjiyapuyŋu yawirriny' waŋana nhanukalaŋuwala
    miyalkkala Djämdjingalaŋuwala, “Mayali'‐wulaŋa nhe nhuŋuway dhuway'mirriŋunha
    ŋe', . . . ga maḻŋ'maraŋa nhanukala mayali' ŋunhiyi dhäruk, märr ŋanapurru yurru
    marŋgithirri. Ga ŋuli nhe yurru yakanydja ŋanapurruŋgu ḻakarama, marŋgikuma ŋanapurrunha,
    ŋanapurrunydja yurru dhuŋgur'yun nhokalaŋuwa bäpa'mirriŋuwa wäŋana, ga nhunapinyay.
    Nhäku nhuma maṉḏa ŋanapurrunha garr'yurruna dhipalanydja? . . . Nhe ḏukṯuk ŋanapurru
    yurru rarr'yun yana nhokalaŋuwu girri' dhuway'mirriŋuwu?” Ga bitjarra walala yukurrana
    waŋana ŋurikala dhäykawalanydja.
  yal-yal: Xi soloferede lɔxɔni, e yi a fala Samisɔn ma ɲaxanla xa, e naxa, “I ya
    xɛmɛn nadin, a xa sandan bunna fala nxu xa. Xanamu, nxu i ganma nɛn, ɛ nun i fafe
    a denbayaan birin. Ɛ nxu xilixi nɛn alogo ɛ xa fa nxu yii geli?”
  haw-1868: A i ka hiku o ka la, i ae la lakou i ka wahine a Samesona, E hoowalewale
    oe i kau kane, i hai mai ai oia ia kakou i ka nane, o puhi auanei makou ia oe,
    a me ka hale o kou makuakane i ke ahi. Ua kii mai anei oukou ia makou e hoohune
    ia makou, aole anei?
  arb-NAV: 'وَفِي الْيَوْمِ الرَّابِعِ قَالُوا لِزَوْجَةِ شَمْشُونَ: «تَمَلَّقِي زَوْجَكِ
    لِيَكْشِفَ لَنَا عَنْ حَلِّ الأُحْجِيَّةِ، لِئَلّا نُضْرِمَ النَّارَ فِيكِ وَفِي
    بَيْتِ أَبِيكِ. أَدَعَوْتُمُونَا إِلَى الْوَلِيمَةِ لِتَسْلِبُونَا؟»'
  ewe-ewe: Le ŋkeke enea gbe la, wogblɔ na Samson srɔ̃ be, “Ble srɔ̃wò nu ne wòaɖe
    adzo la gɔme na mí. Ne menye nenema o la, míatɔ dzo wò kple fofowò ƒe aƒekɔ la
    miaku. Ɖe miekpe mí va afi siae be miada adzo mía?”
  eng-LEE: 'And it came to pass on the seventh day, that they said unto Samson''s
    wife, Persuade thy husband, that he may solve unto us the riddle, lest we burn
    thee and thy father''s house with fire: have ye invited us to impoverish us? is
    it not so?'
  gvn-gvn: '@see-verse:JDG.014.014'
  asm-FB: পাছত সপ্তম দিন হ’লত, সিহঁতে চিমচোনৰ ঘৈনীয়েকক ক’লে, “যাতে তোমাৰ গিৰীয়েৰে
    সাঁথৰৰ অৰ্থ আমাক কয়, এই কাৰণে তুমি তেওঁক ফুচুলাবা, নহ’লে আমি তোমাক আৰু তোমাৰ
    পিতৃ বংশক জুইত পুৰিম; তোমালোকে আমাক দৰিদ্ৰ কৰিবৰ অৰ্থেহে নিমন্ত্ৰণ কৰিছিলা, এনে
    নহয় জানো?”
  sus-A: عَ شِ نَانِ ندٍ، عٍ نَشَ عَ قَلَ سَمِسٌن شَ فِنّ بّ، «وْيّن عِ شَ مْرِ بّ
    عَلَكٌ عَ شَ نَ تَالِ تَفِ رَبَ مُشُ بّ، شَ نَ مُ عَ رَ مُشُ قَمَ عِ تَن نُن عِ
    بَبَ شَ دٍنبَيَ فَندٍ. عَ مُ لَنمَ وٌ شَ مُشُ شِلِ بٍ، وٌ شَ قَ مُشُ مُحَ.»
  fra-SBL: 'Le septième jour, ils dirent à la femme de Samson : « Attire ton mari
    pour qu''il nous révèle l''énigme, de peur que nous ne te brûlions, toi et la
    maison de ton père. Nous avez-vous appelés pour nous appauvrir ? N''est-ce pas ? »'
  hbo-hbo: וַיְהִ֣י ׀ בַּיֹּ֣ום הַשְּׁבִיעִ֗י וַיֹּאמְר֤וּ לְאֵֽשֶׁת־שִׁמְשֹׁון֙ פַּתִּ֣י
    אֶת־אִישֵׁ֗ךְ וְיַגֶּד־לָ֙נוּ֙ אֶת־הַ֣חִידָ֔ה פֶּן־נִשְׂרֹ֥ף אֹותָ֛ךְ וְאֶת־בֵּ֥ית
    אָבִ֖יךְ בָּאֵ֑שׁ הַלְיָרְשֵׁ֕נוּ קְרָאתֶ֥ם לָ֖נוּ הֲלֹֽא׃
  kik-kik: Naguo mũthenya wa ĩna wakinya, makĩĩra mũtumia wa Samusoni atĩrĩ, “Heenereria
    mũthuuriguo nĩguo atũtaũrĩre ndaĩ ĩyo, kana tũgũcine wee na nyũmba ya thoguo nginya
    mũkue. Anga mũtwĩtĩte gũkũ nĩguo mũtũtunye indo ciitũ?”
  fra-NCL: 'Le septième jour, ils dirent à la femme de Samson : « Persuade à ton mari
    de nous expliquer l’énigme ; sinon, nous te brûlerons, toi et la maison de ton
    père. C’est pour nous dépouiller que vous nous avez invités, sans doute ? »'
  cek-AK: Ni sarihto naah loe nihcae mah, Samson zu khaeah, Lok karai duenghaih to
    kaicae khaeah ang thuih thai hanah, na sava to zoek ah, to tih ai nahaeloe nangmah
    hoi nam pa imthung takoh boih hmai hoiah kang thlaek o han; kaicae ih hmuenmae
    lak han ih maw kaicae hae nang kawk? tiah a naa o.
  cuk-cuk: 'Ibabakegusgu, sapingana Sansón-omega sogdemalad: “Be-sui-binsaed be gae,
    anmarga oeged odalogega. Yapa be be-sui-binsaed-gaele, anmar soogi be-ogumakoed,
    degi, bela be-gwenadgan anmar ogumakbaloed. ¿Anmar-ibe ibmar-atursaega, be anmarse
    gochasi?”'
  uig-CYR: 'Йәттинчи күни шундақ болдики, улар Шимшонниң аялиниң қешиға берип: — Сән
    ериңни алдап-сийлап, тепишмақниң мәнасини бизгә ейтип беришкә мақул қилғин; болмиса
    сени атаңниң өйи билән қошуп көйдүрүветимиз. Силәр бизни йоқсул қилишқа бу йәргә
    чақирғанму?! — деди.'
  tel-2017: ఏడవ రోజున వాళ్ళు సంసోను భార్యతో “మమ్మల్ని నిరుపేదలుగా చేయడానికే ఆహ్వానించారా?
    ఎలాగైనా నీ భర్త దగ్గర ఈ పొడుపు కథ భావాన్ని రాబట్టి మాకు చెప్పు. లేకపోతే నిన్నూ
    నీ తండ్రి ఇంటి వాళ్ళనూ తగలబెట్టేస్తాం” అన్నారు.
  hat-BSA: 'Alò, li te vin rive ke nan katriyèm jou a, ke yo te di a madanm Samson
    an: “Mennen mari ou pou l kab bannou repons kont lan, oswa nou va brile ou menm
    avèk kay papa ou avèk dife. Èske se pou fè nou vin pòv ke ou te envite nou? Se
    pa sa w ap fè la a?”'
  kos-kos: Ke len se akakosr, elos fahk nu sin mutan kial Samson, “Kwafe nu sin mukul
    tomom an tuh elan fahk kalmen kas in palye lal nu sum. Kom fin tia, na kut ac
    isikkomyak ac lohm sin papa tomom. Mea, komtal sulikutme komtal in tuh sruokani
    ma lasr?”
  hbo-WLC: וַיְהִ֣י ׀ בַּיּ֣וֹם הַשְּׁבִיעִ֗י וַיֹּאמְר֤וּ לְאֵֽשֶׁת־שִׁמְשׁוֹן֙ פַּתִּ֣י
    אֶת־אִישֵׁ֗ךְ וְיַגֶּד־לָ֙נוּ֙ אֶת־הַ֣חִידָ֔ה פֶּן־נִשְׂרֹ֥ף אוֹתָ֛ךְ וְאֶת־בֵּ֥ית
    אָבִ֖יךְ בָּאֵ֑שׁ הַלְיָרְשֵׁ֕נוּ קְרָאתֶ֥ם לָ֖נוּ הֲלֹֽא׃
  ibo-ibo: Ma nʼụbọchị nke anọ, ha jekwuuru nwunye Samsin gwa ya okwu sị, “Chọọ ụzọ
    rafụta di gị ọnụ, ka ọ gwa gị ihe okwu a pụtara. Ma ọ bụghị ya, anyị ga-akpọ gị
    na ezinaụlọ nna gị ọkụ. Ọ bụ ịnapụ anyị ihe anyị nwere ka unu ji kpọọ anyị oku
    bịa nʼebe?”
  ory-ory: ତହୁଁ ଚତୁର୍ଥ ଦିନରେ ସେମାନେ ଶାମ୍‍ଶୋନ୍‍ର ଭାର୍ଯ୍ୟାକୁ କହିଲେ, “ପ୍ରହେଳିକାର ଅର୍ଥ
    କହିବା ପାଇଁ ତୁମ୍ଭେ ଆପଣା ସ୍ୱାମୀକୁ ମଣାଅ, ନୋହିଲେ ଆମ୍ଭେମାନେ ତୁମ୍ଭକୁ ଓ ତୁମ୍ଭର ପିତୃଗୃହକୁ
    ଅଗ୍ନିରେ ଦଗ୍ଧ କରିବୁ। ଆଉ ତୁମ୍ଭେମାନେ ଆମ୍ଭମାନଙ୍କୁ ନିର୍ଦ୍ଧନ କରିବାକୁ ଡାକିଛ ପରା? ନୁହେଁ?”
  chk-chk: Nge lon arüanün rän ra üreni pwülüen Samson, “Kopwe echimwa pwülüom na
    pwe epwe pwäri ngenikem wewen ewe asisil. Nge are kosap, äm aipwe kenikemi me
    chon leimwen semom. Ifa usun, oua titi äm pwe aipwe feito ikei, pwe oupwe awöüngauakem?”
  rop-rop: en det neksdei deibin go langa det waif blanga Semsan, en deibin tok, “Yu
    go en trikim yu hasbin en meigim im dalim yu wanim det stori min. En if yu nomo
    duwit, wal melabat garra barnimap yu en yu dedi haus, dumaji maitbi yubin dalim
    melabat blanga kaman iya langa yu padi blanga pulumat ola enijing brom melabat.”
    Lagijat na detlot men bin tok.
  ukr-1871: 'На четвертий же день прохали вони Самсонову жінку: Ублагай бо чоловіка,
    щоб він розвязав нам загадку, ато спалимо тебе вкупі з батьківським будинком.
    Чи то ж про те тільки вибрали нас, щоб обідрати нас?'
  deu-1951: 'Am siebenten Tage sprachen sie zu Simsons Weib: Überrede deinen Mann,
    daß er uns dieses Rätsel verrate, sonst werden wir dich und deines Vaters Haus
    mit Feuer verbrennen! Habt ihr uns darum hierher geladen, um uns arm zu machen?'
  eng-JPS: 'And it came to pass on the seventh day, that they said unto Samson''s
    wife: ''Entice thy husband, that he may declare unto us the riddle, lest we burn
    thee and thy father''s house with fire; have ye called us hither to impoverish
    us?'''
  srp-1865: 'I sedmi dan rekoše ženi Samsonovoj: nagovori muža svojega da nam kaže
    zagonetku, ili æemo spaliti ognjem tebe i dom oca tvojega. Jeste li nas zato pozvali
    da nam uzmete imanje? je li tako?'
  lug-lug: Awo ku lunaku olwokuna ne bagamba mukazi wa Samusooni nti, “Sendasenda
    balo atuvvuunulire ekikokko. Bwe kitaabe bwe kityo tujja kukwokya omuliro ggwe
    n’ennyumba ya kitaawo. Mwatuyita kutunyaga, si bwe kiri?”
  heb-heb: ויהי ביום השביעי ויאמרו לאשת שמשון פתי את אישך ויגד לנו את החידה פן נשרף
    אותך ואת בית אביך באש הלירשנו קראתם לנו הלא׃
  ben-IRV: পরে সপ্তম দিনের তারা শিম্‌শোনের স্ত্রীকে বলল, “তুমি নিজের স্বামীকে খোসামোদ,
    যাতে তিনি ধাঁধার অর্থ আমাদেরকে বলেন; না হলে আমরা তোমাকে ও তোমার পিতৃকুলকে আগুনে
    পুড়িয়ে মারব। তোমরা কি আমাদেরকে দরিদ্র করার জন্য এই জায়গায় নিমন্ত্রণ করেছ?
    তাই নয় কি?”
  pan-pan: ਸੱਤਵੇਂ ਦਿਨ ਉਨ੍ਹਾਂ ਨੇ ਸਮਸੂਨ ਦੀ ਪਤਨੀ ਨੂੰ ਕਿਹਾ, “ਆਪਣੇ ਪਤੀ ਨੂੰ ਫੁਸਲਾ ਤਾਂ ਜੋ
    ਉਹ ਬੁਝਾਰਤ ਦਾ ਅਰਥ ਸਾਨੂੰ ਦੱਸੇ, ਨਹੀਂ ਤਾਂ ਅਸੀਂ ਤੈਨੂੰ ਅਤੇ ਤੇਰੇ ਪਿਤਾ ਦੇ ਘਰ ਨੂੰ ਅੱਗ ਨਾਲ
    ਸਾੜ ਦਿਆਂਗੇ। ਭਲਾ, ਤੁਸੀਂ ਇਸੇ ਵਾਸਤੇ ਸਾਨੂੰ ਸੱਦਿਆ ਸੀ ਕਿ ਜੋ ਕੁਝ ਸਾਡਾ ਹੈ ਉਹ ਤੁਸੀਂ ਆਪਣਾ
    ਕਰ ਲਉ?”
  mya-JVB: စတုတ္ထ နေ့ ရောက် မှ၊ သူတို့က၊ သင် ၏လင် သည် စကားဝှက် အနက်ကို ဘော်ပြ စေခြင်းငှါသူ့ကို
    ချော့မော့ ရမည်။ သို့မဟုတ် သင် နှင့်တကွ သင့် အဆွေအမျိုး ကို မီးရှို့ မည်။ ငါ တို့ဥစ္စာကို
    လုယူ ခြင်းငှါ ငါ တို့ကို ခေါ်ဘိတ် သလောဟုရှံဆုန် ၏ မယား ကို ဆို သောကြောင့်၊
  tbg-tbg: Ho 4 entaqaa vika Samsonira naatara tiha, Nena vaatiara uqerara uva tiraro
    viva vi uvara okara ai tiva amiarire. Are kia mintirera, tenavu ai qora naavu
    iha umpiarama kaariraro ihavano aivata tatoqa kaarire. Netanta tinavu airaira
    muara vararekae tinavu haaraavo? ti.
  hmo-hmo: Dina namba 4 dekenai, idia ese Samson ena adavana dekenai idia hereva,
    idia gwau, “Oiemu adavana ena lalona do oi veria, vadaeni inai hunia hereva ena
    anina ai dekenai do oi hadibaia. Bema lasi, ai ese oi bona oiemu ruma do ai gabua
    ore. Umui ruaosi ese ai umui boiria mai, aiemai gau do umui henaoa totona, a?”
  urd-urd: और सातवें दिन उन्होंने समसून की बीवी से कहा कि अपने शौहर को फुसला, ताकि
    इस पहेली का मतलब वह हम को बता दे; नहीं तो हम तुझ को और तेरे बाप के घर को आग से
    जला देंगे। क्या तुम ने हम को इसीलिए बुलाया है कि हम को फ़क़ीर कर दो? क्या बात
    भी यूँ ही नहीं?
  rus-SYN: 'В седьмой день сказали они жене Самсоновой: уговори мужа твоего, чтоб
    он разгадал нам загадку; иначе сожжем огнем тебя и дом отца твоего; разве вы призвали
    нас, чтоб обобрать нас?'
  bqc-SIM: 'A gↄↄ síiↄ̃de zĩ́ aa ò Sãusↄ̃ↄ naɛ: Kↄ̃nikɛ n zã́ɛ aà yã́pi yáasi
    polowɛ̃ɛ. Tó ni kɛɛ̀o, wá n kpasa ń n de bɛdeↄɛ. Asi a wá sisi à wá pↄ́ↄ
    síwá yↄ̃oo?'
  tcz-CHONGTHU: Anili channin Samson jinu kommachun, “Hiche thulem hi najipa a kon
    in hetdoh tei hingon achuti louleh napa in hi nangpuma kahal lhah thadiu ahi.
    Nanghon hiche golvah a hi suhjum dinga neikou uham?” atiuve.
  mar-mar: नंतर चौथ्या दिवशी ते शमशोनाच्या पत्नीला म्हणाले, “तू आपल्या नवऱ्याकडून
    युक्तीने कोड्याचे उत्तर मिळवून आम्हांला सांग, नाही तर आम्ही तुला व तुझ्या वडिलाच्या
    कुटुंबाला जाळून टाकू; तुम्ही आम्हांला दरिद्री करण्यासाठी म्हणून बोलावले आहे काय?”
  qub-qub: 'Chaymi chuscu caj junajchönaga Sansonpa warminta niran: «Adibinansa ima
    ninan cashantapis tapupämay. Runayquita pashtapacachiy. Man''chäga quiquiquita,
    llapan famillyayquicunatawanmi rupachishayqui. ¡Gamcunaga gayachimashcanqui imätapis
    guechumänayqui-cashallami!»'
  bqp-bqp: 'A gↄrↄ siikↄ̃dea ò pì Samusi nanↄnɛ: Ǹ ↄ̃ndↄ̃ kɛ n zãnɛ à gara pì bowɛrɛ.
    Tó lɛnlo, óni n kpata kũ n de bedenↄo. Ase a ó sísi de à ó pↄ́nↄ síwámɛɛ?'
  hat-hat: 'Sou katriyèm jou a, yo rele madan Samson, yo di l'' konsa: -Pran tèt mari
    ou, fè l'' ban nou kont la. Si ou pa fè sa, n''ap mete dife lakay papa ou, n''ap
    boule l'' ansanm avè ou ladan l''! Gen lè se pou eskanmòte tou sa nou genyen ou
    te envite nou isit la?'
  eng-BSB: So on the fourth day they said to Samson’s wife, “Entice your husband to
    explain the riddle to us, or we will burn you and your father’s household to death.
    Did you invite us here to rob us?”
  tod-tod: 'Foloi naanisiɛi, ti ɠɛni Samesɔn anzai ma: «È-zinigi nɛɛnɛso, é faalaalii
    ʋoluʋɛ wo è ma, è ʋa è bo gi ma, ni naa laade, gá è ɠalazu, ɗa-o, ɗa-ʋɛlɛyeɠei-yo.
    Wo gi loligɛ ga wo loo gi zu ɓaa?»'
  eng-WEBPB: On the seventh day, they said to Samson’s wife, “Entice your husband,
    that he may declare to us the riddle, lest we burn you and your father’s house
    with fire. Have you called us to impoverish us? Isn’t that so?”
  kbq-kbq: Hagi namba 4 knarera Samsoni nenarona amanage hu'za asami'naze, Negavena
    azeri masave hugeno fronka ke'a huama huno tasamino. Hagi ana'ma osananketa kagri'ene
    negafa naga'enena tevefi krefanane hugahune. Hagi tagrira tazeri tamunte omanenanku
    tanagra kea haketa e'nono?
  nhe-BL: 'Huan ipan chicompa tonali, quiilhuijque isihua Sansón: ―Xijtlajtlani Sansón
    tlaque quiijtosnequi nopa ahuil tlatzintoquili tlen ohui, pampa intla axtle, tijtlatise
    ichaj motatahua huan ta nojquiya. ¿Huelis intechnotzque ipan ni ilhuitl para intechtominquixtilise?'
  bus-bus: 'À gurↄ siigↄ̃dee zĩn aↄ̃ bè Samusĩ naↄ̃nɛ: Ǹ ↄ̃ndↄ̃ↄ kɛ n zãzi à gara
    pì bowe. Tó lɛnlo, wé n kpata kↄ̃n n de bɛdeenↄ. Ase a wa sisi lɛ à wa pↄ́nↄ síwamɛ?'
  gub-BL: 4 haw 'ar mehe uze'eg oho Zàxàw hemireko pe wà. — Emume'u wyzài ma'e ezapo
    wyzài ma'e nemen pe a'e ma'e imim pyrer imume'u kar pà izupe nehe. A'e re emume'u
    urewe nehe. Aze nerezapo kwaw nehe, urumunyk putar tata neru ràpuz rehe nehe.
    Ne nerapy haw putar hehe we nehe no. Aipo urerenoz pe xe urerehe pemunar pà pe,
    i'i izupe wà.
  eng-DRA: 'And when the seventh day came, they said to the wife of Samson: Soothe
    thy husband, and persuade him to tell thee what the riddle meaneth. But if thou
    wilt not do it, we will burn thee, and thy father’s house. Have you called us
    to the wedding on purpose to strip us?'
