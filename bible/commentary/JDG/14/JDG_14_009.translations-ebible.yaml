verse: JDG.014.009
translations:
  mal-C: അത് അദ്ദേഹം കൈകൊണ്ട് അടർത്തിയെടുത്തു തിന്നുകൊണ്ട് പിതാവിന്റെയും മാതാവിന്റെയും
    അടുക്കൽ ചെന്ന് അവർക്കും കൊടുത്തു; അവരും തിന്നു. എന്നാൽ സിംഹത്തിന്റെ ഉടലിൽനിന്നാണ്
    ആ തേൻ എടുത്തതെന്ന് അദ്ദേഹം അവരോടു പറഞ്ഞില്ല.
  deu-TKW: Er bemächtigte sich seiner, nahm ihn in seine hohlen Hände und aß im Weitergehen.
    Als er sodann zu seinen Eltern kam, gab er ihnen auch davon zu essen, sagte ihnen
    aber nicht, daß er den Honig aus dem Aase des Löwen an sich gebracht hatte.
  lin-lin: Akamataki yango na maboko na ye mpe aliaki yango nzela-nzela. Tango akutanaki
    na baboti na ye, apesaki bango ndambo ya mafuta ya nzoyi. Bongo bango mpe baliaki
    yango ; kasi atikalaki koyebisa bango te ete azwaki mafuta yango ya nzoyi kati
    na nzoto ya nkosi oyo ekufa.
  eng-LSV: And he takes it down on to his hands, and goes on, going and eating; and
    he goes to his father, and to his mother, and gives to them, and they eat, and
    he has not declared to them that he took down the honey from the body of the lion.
  eng-GNV: 'And he tooke therof in his handes, and went eating, and came to his father
    and to his mother, and gaue vnto them, and they did eate: but hee told not them,
    that he had taken the hony out of the body of the lyon.'
  eng-WEBSTER: 'And he took of it in his hands, and went on eating, and came to his
    father and mother, and he gave them, and they ate: but he told them not that he
    had taken the honey out of the carcass of the lion.'
  nhw-BL: Huan quiquixti nectli huan quicuajtiyajqui ipan ojtli. Huan quema sempa
    quinajsito itata huan inana nojquiya quinmacac quentzi nectli ma quicuaca, pero
    amo quinilhui para nopa nectli quicuitoya ipan se león itlacayo.
  swh-ONEN: akachukua asali mkononi mwake akaendelea huku akila. Alipowafikia baba
    yake na mama yake, akawapa ile asali nao wakala. Lakini hakuwaambia kuwa alitwaa
    asali kutoka kwenye mzoga wa simba.
  bba-bba: Mɑ u nɔmɑ kpɛ̃ɛ u tim mɛ wɔwɑ u dimɔ swɑɑɔ. Ye u win tundo kɑ win mɛro
    nɑɑmwɛ, u mɑɑ bu wɛ̃ bɑ di. Adɑmɑ uǹ bu sɔ̃ɔwɑ mɑ ɡbee sunɔ ɡorun diyɑ u tim
    mɛ wunɑmɑ.
  eng-KJVCPB: 'And he took thereof in his hands, and went on eating, and came to his
    father and mother, and he gave them, and they did eat: but he told not them that
    he had taken the honey out of the carcase of the lion.'
  wbp-wbp: Ngulajulpa turla-maninjarla ngarninja-yanu wapanja-karrarlu-juku ngarluju.
    Ngula nyanungukupalangu-kurlangu-kurra ngurra-kurra yukajarra, yungu-palangu ngarlu
    ngarninjaku. Kula-palangu yimi-ngarrurnu kuja ngarlu manu ngaya wiri-jarlu-piya-kurlangu
    yungkurnurla.
  luo-luo: mi nowuodho pet kiny motimo mo, mi nochamo kodhi. Kane oriwore gi jonywolne
    kendo, nomiyogi matin, kendo gin bende negichamo. To ne ok onyisogi nine ogolo
    mor kichno e choke sibuor motho.
  meu-meu: Bena ia ese bada-ranuna na imana amo e pipitaia lasi, rakana ai e ania;
    bona tamana sinana ediai e kau negana ai taina vada e henidia, bena idia danu
    e ania. A se hamaorodia una bada-ranuna na leona tau-anina lalona amo e abia.
  npi-ULB: तिनले आफ्ना हातमा मह लिए र तिनी जाँदा खाँदै गए । जब तिनी आफ्ना बुबा र आमाकहाँ
    आए, तिनले अलिकति मह तिनीहरूलाई पनि दिए, र तिनीहरूले खाए । तर तिनले त्यो मह सिंहको
    सिनुबाट लिएका थिए भन्‍ने कुरा तिनले भनेनन् ।
  yor-yor: ó fi ọwọ́ ha jáde, ó sì ń jẹ ẹ́ bí ó ti ń lọ. Nígbà tí ó dé ọ̀dọ̀ àwọn
    òbí rẹ̀, ó fún wọn ní díẹ̀, àwọn náà sì jẹ, ṣùgbọ́n kò sọ fún wọn pé ara òkú kìnnìún
    ni òun ti rí oyin náà.
  emp-NTPO: Maʌ̃ urrajõra idji jʌwaba tue edaped̶a jõ wãsia. Idji djibarirã unusid̶e
    urrajõra diasia. Maʌ̃ne ãdjia jõsid̶aa. Baribʌrʌ Sansoʌ̃ba jaraẽ́ basía imama
    beud̶a b̶ʌwʌrʌd̶e urrajõra edasida.
  ind-ind: Dia mengeruk madu itu dengan kedua tangannya lalu makan sambil berjalan.
    Ketika Simson menemui ayah dan ibunya, dia memberikan sebagian madu itu kepada
    mereka. Mereka pun memakannya, tetapi Simson tidak memberitahu mereka bahwa dia
    mengambil madu itu dari bangkai singa.
  pes-OPCB: مقداری از آن عسل را با خود برداشت تا در بین راه بخورد. وقتی به پدر و مادرش
    رسید کمی از آن عسل را به آنها داد و ایشان نیز خوردند. اما سامسون به ایشان نگفت
    که آن عسل را از کجا آورده است.
  tgl-ULB: Tinipon niya ang pulot sa kaniyang mga kamay at umalis, kumakain siya habang
    naglalakad. Nang dumating siya sa kaniyang ama at ina, ibinigay niya sa kanila
    ang ilan sa mga ito, at kinain nila. Pero hindi niya sinabi sa kanila na kinuha
    niya ang pulot mula sa naiwang patay na katawan ng leon.
  cbu-NT: Anootssha Sanson yáyaranllu, ngootsish naantachu, katungatach ashirangiya.
    Katucheeranllu, waparishsha kuskamchu, kinduraa panarangiya. Anoo waparsha yáyarusin
    katungarangtamanaya wizanllpata. Itaru, nda Sanson kamanirangiya yuwaa kinduraa
    tumuzish yarangu anootsi.
  hui-hui: Hondowa ibunaga gime mone ibane biago kedo mialu nama nama pene. Ani bialu
    ibu aba ai̱yala hearia pialu libubi maru kedo yalu puwa nelo mini. Ani biyagola
    libugua nenego Samasonohanda mone tara ibane ogoni laiono homene mbira kabaneha
    deneyago kedo yinigo lalu libuhondo nalamini.
  mya-mya: သူ​သည်​ပျား​ရည်​အ​နည်း​ငယ်​ကို​လက်​ထဲ သို့​ခြစ်​ယူ​ကာ​ခ​ရီး​ပြု​ရင်း​စား​၏။
    မိ​ဘ တို့​ထံ​သို့​ရောက်​သော​အ​ခါ​၌​သူ​တို့​အား လည်း​အ​နည်း​ငယ်​ပေး​၍​စား​စေ​၏။
    သို့​ရာ တွင်​ပျား​ရည်​ကို​ခြင်္သေ့​အ​သေ​ကောင်​၏ အ​ထဲ​မှ​ရ​ရှိ​ကြောင်း​ကို​မူ​ရှံ​ဆုန်​သည်
    သူ​တို့​အား​မ​ပြော​ချေ။
  bod-N: ཁོས་སྦྲང་རྩི་ལག་མཐིལ་དུ་བླངས་ནས་ཟ་ཞོར་ཕྱིན་པ་དང་། ཕ་མའི་རྩར་སླེབས་ནས་ཁོ་རྣམས་ལ་སྤྲད་པར་ཁོ་ཚོས་ཀྱང་ཟོས།
    ཡིན་ནའང་ཁོས་སྦྲང་རྩི་དེ་ནི་སེང་གེ་ཤི་རོ་ལས་བླངས་འོངས་པ་མ་བཤད་དོ། །
  sna-sna: akahubura namaoko ake akadya achifamba. Akati asvika kuvabereki vake akavapa
    humwe vakadyawo naivo. Asi haana kuvaudza kuti akanga atora uchi mumutumbi weshumba.
  spa-BLM: Lo tomó en sus manos y siguió adelante, comiendo a su paso. Se acercó a
    su padre y a su madre y les dio, y ellos comieron, pero no les dijo que había
    sacado la miel del cuerpo del león.
  cac-cac: Ix yic'anelta noc' vin̈, ix sloan vin̈, ix b'at vin̈. Axo ix c'och vin̈
    d'a spatic smam snun chi', ix yac'an noc' yalchab' chi' vin̈ slo eb'. Maj yal-laj
    vin̈ d'a eb' tato a d'a yol sjoyumteal sb'aquil noc' choj ix yiq'uelta noc' yalchab'
    chi' vin̈.
  swh-ULB: Akaweka asali mikononi mwake na akaenda, akala huku akienda. Alipokuja
    kwa baba yake na mama yake, akawapa, nao wakala. Lakini hakuwaambia kuwa amechukua
    asali nje ya kile kilichobaki kwenye mwili wa simba.
  bel-bel: Ён узяў яго ў рукі свае і пайшоў і еў дарогаю; і калі прыйшоў да бацькі
    свайго і маці сваёй, даў і ім, і яны елі; але не сказаў ім, што зь ільвінага трупа
    ўзяў мёд гэты.
  deu-ELBBK: Da nahm er ihn heraus in seine Hände, und ging und aß im Gehen; und er
    ging zu seinem Vater und zu seiner Mutter und gab ihnen, und sie aßen; aber er
    tat ihnen nicht kund, dass er den Honig aus dem Körper des Löwen herausgenommen
    hatte.
  mbb-OT: Migkuwa sikandin duen te teneb ne migkaan din dutun te kedhipanew zin. Ne
    hein nelambag din is menge ginikanan din, mibeǥayan din te teneb, ne migkaan dan
    haazà. Piru wazè din sikandan tudtuli he ziyè din haazà mekuwa te lawa zuen te
    minatey he erimaung.
  mal-2015: അതു അവൻ കയ്യിൽ എടുത്തു തിന്നുംകൊണ്ടു നടന്നു, അപ്പന്റെയും അമ്മയുടെയും അടുക്കൽ
    ചെന്നു അവർക്കും കൊടുത്തു അവരും തിന്നു; എന്നാൽ തേൻ ഒരു സിംഹത്തിന്റെ ഉടലിൽനിന്നു
    എടുത്തു എന്നു അവൻ അവരോടു പറഞ്ഞില്ല.
  tuo-NT: Tere míí, neꞌrẽbuꞌacʉ niwĩ. Cʉ̃ pacʉsʉmʉarẽ bocaejagʉ, narẽ ecacʉ niwĩ.
    Na quẽꞌrã tere neꞌrẽcãrã niwã. “Topʉ miapʉ” ni wereticʉ niwĩ.
  rmc-rmc: Iľa andre burňik sikra medos a le dromeha lestar chalas. Avľa ko dad the
    ke daj a diňa the len ole medostar te chal, ale na phenďa lenge, hoj o medos iľa
    avri andral o mulo ľevos.
  pes-OPV: و آن را به دست خود گرفته، روان شد و در رفتن می‌خورد تابه پدر و مادر خود
    رسیده، به ایشان داد وخوردند. اما به ایشان نگفت که عسل را از لاشه شیر گرفته بود.
  ron-1924: А луат мьеря ын мынэ ши а мынкат-о пе друм ши, кынд а ажунс ла татэл сэу
    ши ла мама са, ле-а дат ши ау мынкат ши ей дин еа. Дар ну ле-а спус кэ луасе мьеря
    ачаста дин трупул леулуй.
  ben-OBCV: তিনি হাত দিয়ে কিছুটা মধু বের করলেন ও পথে যেতে যেতে তা খেতে থাকলেন। তিনি
    যখন তাঁর বাবা-মার সঙ্গে আবার মিলিত হলেন, তখন তিনি তাঁদেরও খানিকটা মধু দিলেন ও
    তাঁরাও তা খেলেন। কিন্তু তিনি তাঁদের বলেননি যে সেই মধু তিনি সিংহের মৃতদেহ থেকে
    সংগ্রহ করেছেন।
  som-som: Oo markaasuu gacmihiisii ku qaaday, oo iska tegey, isagoo cunaya intuu
    sii socday, markaasuu u yimid aabbihiis iyo hooyadiis, oo iyagiina wuu siiyey,
    wayna cuneen; laakiinse iyagii uma uu sheegin inuu malabka ka soo qaaday bakhtigii
    libaaxa.
  lat-VUC: 'Quem cum sumpsisset in manibus comedebat in via: veniensque ad patrem
    suum et matrem, dedit eis partem, qui et ipsi comederunt: nec tamen eis voluit
    indicare quod mel de corpore leonis assumpserat.'
  eng-ASVBT: 'And he took it into his hands, and went on, eating as he went; and he
    came to his father and mother, and gave unto them, and they did eat: but he told
    them not that he had taken the honey out of the body of the lion.'
  ita-1885: Ed egli ne prese nelle palme delle mani, e ne andava mangiando; e andò
    a suo padre e a sua madre, e ne diede loro, ed essi ne mangiarono; ma non dichiarò
    loro che avesse tolto il miele dalla carogna del leone.
  eng-LXXUP: And he took it into his hands, and went on eating, and he went to his
    father and his mother, and gave to them, and they did eat; but he told them not
    that he took the honey out of the mouth of the lion.
  eng-ULB: He scraped up the honey in his hands and went on, eating as he went. When
    he came to his father and his mother, he gave some to them, and they ate. But
    he did not tell them he had taken the honey out of what was left of the lion's
    body.
  spa-VBL: Raspó un poco de miel en sus manos y la comió mientras caminaba. Cuando
    volvió con su padre y su madre, les dio un poco y se la comieron. Pero no les
    dijo que había tomado la miel del cadáver de un león.
  fra-_FOB: Et il en prit dans ses mains, et continua son chemin en mangeant. Puis,
    arrivé auprès de son père et de sa mère, il leur en donna, et ils en mangèrent;
    mais il ne leur raconta pas qu'il avait pris ce miel dans le corps du lion.
  mal-mal: അവൻ കുറച്ച് തേൻ കയ്യിൽ എടുത്ത് തിന്നുകൊണ്ട് നടന്ന്, അപ്പന്റെയും അമ്മയുടെയും
    അടുക്കൽ ചെന്ന് അവർക്കും കൊടുത്തു; അവരും തിന്നു; എന്നാൽ തേൻ ഒരു സിംഹത്തിന്റെ ഉടലിൽനിന്ന്
    എടുത്തതാണെന്ന് അവൻ അവരോട് പറഞ്ഞില്ല.
  urd-GVR: Samsūn ne us meṅ hāth ḍāl kar shahd ko nikāl liyā aur use khāte hue chalā.
    Jab wuh apne māṅ-bāp ke pās pahuṅchā to us ne unheṅ bhī kuchh diyā, magar yih
    na batāyā ki kahāṅ se mil gayā hai.
  suz-BL: मिनु खुदो ग्रुंइ‍शा, जना जन लमाक्‍त। मेकोमी आ आम आफ आस कली यो जचा गेम्‍सी
    बाक्‍त। मिनु जाम्‍से बाक्‍त। तन्‍न मेको खुदो राक्‍शो गुप्‍स आ आगा रे ग्रुंइशो,
    दे आ आम आफ कली मशोव़ङा बाक्‍त।
  ita-1927: Egli prese in mano di quel miele, e si mise a mangiarlo per istrada; e
    quando ebbe raggiunto suo padre e sua madre, ne diede loro, ed essi ne mangiarono;
    ma non disse loro che avea preso il miele dal corpo del leone.
  ckb-ckb: جا هەردوو چنگی لێ پڕکرد و بە ڕۆیشتنەوە دەیخوارد. ئەوسا چوو بۆ لای دایک
    و باوکی، بەشی دان و خواردیان، پێی نەگوتن کە هەنگوینەکەی لە هەناوی شێرەکەوە دەرهێناوە.
  eng-BBE: And he took the honey in his hand, and went on, tasting it on the way;
    and when he came to his father and mother he gave some to them; but did not say
    that he had taken the honey from the body of the lion.
  kan-OKCV: ಅದನ್ನು ಅವನು ತನ್ನ ಕೈಗಳಲ್ಲಿ ತೆಗೆದುಕೊಂಡು ತಿನ್ನುತ್ತಾ, ತನ್ನ ತಂದೆತಾಯಿಗಳ ಬಳಿಗೆ
    ಹೋಗಿ ಅವರಿಗೂ ಕೊಟ್ಟನು; ಅವರೂ ತಿಂದರು. ಆದರೆ ಸಿಂಹದ ಹೆಣದಿಂದ ತಾನು ಜೇನು ತೆಗೆದುಕೊಂಡೆನೆಂದು
    ಅವರಿಗೆ ತಿಳಿಸಲಿಲ್ಲ.
  tam-2017: அவன் அதைத் தன்னுடைய கைகளில் எடுத்து, சாப்பிட்டுக்கொண்டே நடந்து, தன்னுடைய
    தாய்தகப்பனிடத்தில் வந்து, அவர்களுக்கும் கொடுத்தான்; அவர்களும் சாப்பிட்டார்கள்;
    ஆனாலும் தான் அந்தத் தேனைச் சிங்கத்தின் உடலிலே எடுத்ததை அவர்களுக்கு அறிவிக்கவில்லை.
  spa-RV-1909: 'Y tomándolo en sus manos, fuése comiéndolo por el camino: y llegado
    que hubo á su padre y á su madre, dióles también á ellos que comiesen; mas no
    les descubrió que había tomado aquella miel del cuerpo del león.'
  ron-BTF: Și a luat din ea în mâinile sale și a mers mâncând; și a venit la tatăl
    său și la mama sa și le-a dat și ei au mâncat; dar nu le-a spus că scosese mierea
    din trupul mort al leului.
  eng-WEBP: He took it into his hands, and went on, eating as he went. He came to
    his father and mother and gave to them, and they ate, but he didn’t tell them
    that he had taken the honey out of the lion’s body.
  eng-FBV: He scraped out some of honey into his hands and ate it as he walked. When
    he got back to his father and mother, he gave some to them and they ate it. But
    he didn't tell them he'd taken the honey from a lion's carcass.
  nld-1939: Hij haalde die er met zijn hand uit, at er onderweg van, en ging er ook
    zijn vader en moeder van brengen. Ze aten er van; maar hij vertelde hun niet,
    dat hij de honing uit het geraamte van den leeuw had gehaald.
  nch-BL: Huan quiquixti necti huan quicuajtiyajqui ipan ojti. Huan quema sempa quinajsito
