    not tell them that he had taken the honey out of the carcase of the lion.
  hin-2017: तब वह उसमें से कुछ हाथ में लेकर खाते-खाते अपने माता पिता के पास गया, और
    उनको यह बिना बताए, कि मैंने इसको सिंह की लोथ में से निकाला है, कुछ दिया, और उन्होंने
    भी उसे खाया।
  eng-YLT: And he taketh it down on to his hands, and goeth on, going and eating;
    and he goeth unto his father, and unto his mother, and giveth to them, and they
    eat, and he hath not declared to them that from the body of the lion he took down
    the honey.
  kne-kne: Et nan-a si kinkinana sin danan. Idi domateng sin kad-an da ama na, inyaanas
    daida et kinan da abe. Ngem adi na inbagbagan daida ay ina na sin bangkay di layon.
  eng-WYC-2017: And when Samson had taken the comb in his hands, he ate it in the
    way; and he came to his father and mother, and gave them part thereof, and they
    ate; nevertheless he would not show to them, that he had taken that honey of the
    lion’s mouth.
  eng-WMBB: He took it into his hands, and went on, eating as he went. He came to
    his father and mother and gave to them, and they ate, but he didn’t tell them
    that he had taken the honey out of the lion’s body.
  urd-GVH: समसून ने उसमें हाथ डालकर शहद को निकाल लिया और उसे खाते हुए चला। जब वह अपने
    माँ-बाप के पास पहुँचा तो उसने उन्हें भी कुछ दिया, मगर यह न बताया कि कहाँ से मिल
    गया है।
  rug-rug: Meke gepi vura nia sa sa zipale meke hena tokelia sa koasa nana inene.
    Sipu kamo la koari karua tiatamana si asa, si poni sa koari karua si kaiqa meke
    hena i rini. Ba lopu tozini sa sapu vagi nia sa pa korapana sa laione matena sa
    zipale asa.
  gaz-gaz: dammichas harka isaatti fudhatee nyaachaa karaa isaa itti fufe. Yommuu
    gara abbaa fi haadha isaa dhufettis damma sana irraa isaaniif kenne; isaanis ni
    nyaatan. Inni garuu akka damma sana raqa leencaa keessaa fuudhe isaanitti hin
    himne.
  fra-LSG: Il prit entre ses mains le miel, dont il mangea pendant la route; et lorsqu’il
    fut arrivé près de son père et de sa mère, il leur en donna, et ils en mangèrent.
    Mais il ne leur dit pas qu’il avait pris ce miel dans le corps du lion.
  gnn-gnn: Bala ŋayi goŋdhuna dhiṯthurruna gukunydja ŋunhi ŋuliŋuruyi läyingalanydja,
    bala ḻukanana marrtjina bala, biḻaŋ'thurrunana. Ga wiripunydja ŋayi wekaŋala bäpa'mirriŋuwuna
    ga ŋäṉḏi'mirriŋuwuna, ga maṉḏanydja ḻukanayi ŋunhi. Yurru Djämdjindhu yaka ḻakaraŋala
    bäpa'mirriŋuwunydja ga ŋäṉḏi'mirriŋuwunydja ŋunhi ŋayi ŋunhiyi märraŋala guku
    ŋulaŋuru läyingala rumbalŋuru.
  yal-yal: A yi nde tongo, a siga a donɲɛ kira yi. Na xanbi ra, a to a fafe nun a
    nga fɛman li, a yi nde so e yii, e yi a don. Koni, a mi a fala e xa a na kumin
    baxi yatan binbini.
  haw-1868: Lalau aku la kona mau lima ia mea, a i ka hele ana, hele no ia e ai ana,
    a hiki i kona makuakane, a me kona makuwahine, a haawi aku la ia laua, a ai iho
    la laua; aole nae ia i hai aku ia laua, i kona lawe ana i ka meli, mailoko aku
    o ke kino o ka liona.
  arb-NAV: فَتَنَاوَلَ مِنْهُ قَدْراً عَلَى كَفِّهِ وَمَضَى وَهُوَ يَأْكُلُ. ثُمَّ
    أَقْبَلَ عَلَى وَالِدَيْهِ فَأَعْطَاهُمَا فَأَكَلا، وَلَمْ يُخْبِرْهُمَا أَنَّهُ
    اشْتَارَ الْعَسَلَ مِنْ جَوْفِ الأَسْدِ.
  ewe-ewe: Eɖe anyitsi la, ɖu ɖe le mɔa dzi eye wòna ɖe fofoa kple dadaa gake megblɔ
    na wo be dzata ƒe dɔ me ye yekpɔe tsoe o.
  eng-LEE: And he took it out in his hands, and went on, eating as he was going, and
    came to his father and mother, and he gave unto them, and they did eat; but he
    told them not that out of the carcass of the lion he had taken the honey.
  gvn-gvn: '@see-verse:JDG.014.008'
  asm-FB: তেতিয়া তেওঁ তাক আনি হাতত লৈ খাই খাই গ’ল আৰু বাপেক মাকৰ ওচৰ পাই তেওঁলোককো
    কিছু দিয়াত, তেওঁলোকেও খালে। কিন্তু তেওঁ যে সেই মৌ সিংহৰ শৱৰ পৰা আনিলে, সেই বিষয়ে
    তেওঁ তেওঁলোকক নক’লে।
  sus-A: عَ نَشَ ندٍ تٌنفٌ عَ بّلّشّ رَ، عَ شَ عَ كْن كِرَ شْن مَ. عَ تٌ فبِلٍن عَ
    بَرِ مِشِيٍ يِرٍ، عَ نَشَ ندٍ قِ نٍيٍ قَن مَ. عٍ نَشَ عَ كْن، كْنْ سَمِسٌن مُ
    عَ قَلَ عٍ بّ نَ كُمِ كٍلِشِ دّننَشّ.
  fra-SBL: Il le prit dans ses mains, et s'en alla, mangeant en chemin. Il vint vers
    son père et sa mère et leur donna, et ils mangèrent, mais il ne leur dit pas qu'il
    avait pris le miel dans le corps du lion.
  hbo-hbo: וַיִּרְדֵּ֣הוּ אֶל־כַּפָּ֗יו וַיֵּ֤לֶךְ הָלֹוךְ֙ וְאָכֹ֔ל וַיֵּ֙לֶךְ֙ אֶל־אָבִ֣יו
    וְאֶל־אִמֹּ֔ו וַיִּתֵּ֥ן לָהֶ֖ם וַיֹּאכֵ֑לוּ וְלֹֽא־הִגִּ֣יד לָהֶ֔ם כִּ֛י מִגְּוִיַּ֥ת
    הָאַרְיֵ֖ה רָדָ֥ה הַדְּבָֽשׁ׃
  kik-kik: ũrĩa aatahire na hĩ, agĩthiĩ akĩrĩĩaga. Na rĩrĩa aakinyĩrire aciari ake,
    akĩmagaĩra ũũkĩ ũcio o nao makĩũrĩa. Nowe ndaigana kũmeera atĩ aarutĩte ũũkĩ ũcio
    kĩimba-inĩ kĩa mũrũũthi.
  fra-NCL: Il en prit dans ses mains et en mangea chemin faisant ; et lorsqu’il fut
    arrivé près de son père et de sa mère, il leur en donna et ils en mangèrent ;
    mais il ne leur dit pas qu’il avait pris le miel dans le corps du lion.
  cek-AK: Khoi to ban hoi lak moe, a caak, amno hoi ampa khae phak naah, nihnik han
    doeh a paek thoem; nihnik mah doeh caak hoi toeng; toe anih mah kaipui qok thung
    ih khoitui ni, tiah nihnik khaeah thui pae ai.
  cuk-cuk: Sansón achanis e-argangi wesgua, igarba gunnadap gusad. Degi, Sansón igarba
    e-babgan-bargadapgu, ega achanis uksamogad. Geb e-sergan guchamogad. Degi-inigwele,
    Sansón e-serganga sogsasulid, achanis achumigur-burgwar-maidgi amisye.
  uig-CYR: У һәсәлдин очумиға елип йәп маңди; ата-анисиниң йениға кәлгәндә, уларғиму
    бәрди, уларму йеди, лекин өзиниң һәсәлни ширниң искилитиниң ичидин елип кәлгинини
    уларға демиди.
  tel-2017: అతడు ఆ తేనె తీసి చేతిలో పట్టుకుని తింటూ తన తల్లిదండ్రుల దగ్గరికి వెళ్ళాడు.
    అక్కడ వారికీ కొంత తేనె ఇచ్చాడు. వారూ దాన్ని తిన్నారు. అయితే తాను ఆ తేనెను సింహం
    కళేబరం నుండి తీశానని వారికి చెప్పలేదు.
  hat-BSA: Konsa, li te fè yon grate lasi ak siwo myèl nan men li e li te fè wout
    li pandan li t ap manje. Lè li te vin kote papa l avèk manman l, li te bay yo,
    e yo te manje. Men li pa t di yo ke li te grate siwo a sòti nan kò lyon an.
  kos-kos: Na el lafusak honey inge nu inpaol, ac el fahsr kang inkanek ah. Ke el
    sun papa tumal ac nina kial ah, el sang kutu naltal, tusruktu el tiana fahk nu
    seltal lah ma el eis liki monin lion soko ma misa ah.
  hbo-WLC: וַיִּרְדֵּ֣הוּ אֶל־כַּפָּ֗יו וַיֵּ֤לֶךְ הָלוֹךְ֙ וְאָכֹ֔ל וַיֵּ֙לֶךְ֙ אֶל־אָבִ֣יו
    וְאֶל־אִמּ֔וֹ וַיִּתֵּ֥ן לָהֶ֖ם וַיֹּאכֵ֑לוּ וְלֹֽא־הִגִּ֣יד לָהֶ֔ם כִּ֛י מִגְּוִיַּ֥ת
    הָאַרְיֵ֖ה רָדָ֥ה הַדְּבָֽשׁ׃
  ibo-ibo: Ọ kọpụtara mmanụ aṅụ ahụ tinye nʼaka ya, malite ịracha ka ọ na-aga nʼụzọ.
    Mgbe ọ bịakwutere nne na nna ya, o nyebinyere ha ụfọdụ, ha onwe ha rachakwara
    ya. Ma ọ gwaghị ha na o wetara ya site nʼozu ọdụm.
  ory-ory: ତେଣୁ ସେ ହାତରେ କିଛି ନେଇ ତାହା ଖାଇ ଖାଇ ଆପଣା ପିତାମାତାଙ୍କ ନିକଟକୁ ଗଲା ଓ ସେ ସେମାନଙ୍କୁ
    ଦିଅନ୍ତେ, ସେମାନେ ଖାଇଲେ। ମାତ୍ର ସେ ଯେ ସିଂହ ଦେହରୁ ସେହି ମହୁ ନେଇଥିଲା, ଏହା ସେମାନଙ୍କୁ
    ଜଣାଇଲା ନାହିଁ।
  chk-chk: Iwe, Samson a tukei ewe chönün chunen o ünümi nge fefetal. A pwal tori
    saman me inan o ngeniir och seni. Iwe, ra ün, nge Samson esap apworausa ngeniir
    pwe a angei ewe chönün chunen seni chün ewe laion.
  rop-rop: en imbin gajim det shugabeig garram im bingga, en imbin dagadagat wen imbin
    wokwok langa det roud, en afta imbin gibit sambala shugabeig langa im dedi en
    mami, en dubala bin dagat du. Bat im nomo bin dalim dubala imbin gajim det shugabeig
    brom det dedwan laiyan.
  ukr-1871: Він забрав його в руки та й їв собі в дорозї, а прийшовши до батька-матері,
    дав і їм, і вони їли, та й не сказав, що забрав мед із левиного трупу.
  deu-1951: Und er nahm davon in seine Hand und aß davon unterwegs und ging zu seinem
    Vater und zu seiner Mutter und gab ihnen, und sie aßen auch. Er verriet ihnen
    aber nicht, daß er den Honig von dem Aas des Löwen genommen hatte.
  eng-JPS: And he scraped it out into his hands, and went on, eating as he went, and
    he came to his father and mother, and gave unto them, and they did eat; but he
    told them not that he had scraped the honey out of the body of the lion.
  srp-1865: I izvadi ga u ruku, i poðe putem jeduæi; i kad doðe k ocu i materi, dade
    im te jedoše; ali im ne reèe da je iz mrtvoga lava izvadio med.
  lug-lug: N’atoola ku mubisi n’engalo ze, n’atambula n’agenda. Bwe yasiŋŋaana kitaawe
    ne nnyina nabo n’abawaako ne balya, wabula n’atabagamba nti omubisi ogwo gwe balya
    aguggye mu mulambo gw’empologoma.
  heb-heb: וירדהו אל כפיו וילך הלוך ואכל וילך אל אביו ואל אמו ויתן להם ויאכלו ולא
    הגיד להם כי מגוית האריה רדה הדבש׃
  ben-IRV: তখন তিনি তা হাতে নিয়ে চললেন, ভোজন করতে করতে চললেন এবং মা বাবার কাছে গিয়ে
    তাঁদেরকেও কিছু দিলে তাঁরাও ভোজন করলেন; কিন্তু সেই মধু যে সিংহের দেহ থেকে এনেছেন,
    তা তিনি তাঁদেরকে বললেন না।
  pan-pan: ਤਦ ਉਸ ਨੇ ਉਸ ਵਿੱਚੋਂ ਕੁਝ ਸ਼ਹਿਦ ਲਿਆ ਅਤੇ ਉਸ ਨੂੰ ਹੱਥ ਵਿੱਚ ਫੜ੍ਹ ਕੇ ਖਾਂਦਾ-ਖਾਂਦਾ
    ਆਪਣੇ ਮਾਤਾ-ਪਿਤਾ ਕੋਲ ਆਇਆ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਵੀ ਕੁਝ ਦਿੱਤਾ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਵੀ ਖਾਧਾ ਪਰ ਉਸ
    ਉਨ੍ਹਾਂ ਨੂੰ ਇਹ ਨਾ ਦੱਸਿਆ ਕਿ ਮੈਂ ਇਹ ਸ਼ਹਿਦ ਬੱਬਰ ਸ਼ੇਰ ਦੀ ਲੋਥ ਵਿੱਚੋਂ ਕੱਢਿਆ ਹੈ।
  mya-JVB: နှိုက် ယူ၍ စား လျက် ခရီးသွား လေ၏။ မိဘ ထံ သို့ ရောက် သော် ပေး ၍ သူတို့သည်လည်း
    စား ကြ၏။ သို့ရာတွင် ထိုပျားရည် ကို ခြင်္သေ့ အကောင် ထဲက နှိုက် ယူကြောင်း ကို မ
    ကြားမပြော ဘဲ နေ၏။
  tbg-tbg: viva nai kauquqohairo hani vaqitakero varero aaraini viharo hani vira namaqiro
    viro oru nai noka qoka qaiqaa ntitakero hani vitantavata nimura. Viva hani raioni
    vaataqihairo varatora kia vitanta tiva nimura.
  hmo-hmo: Vadaeni Samson ese hani ia abia iena imana dekenai, bona ia raka lao neganai
    ia ania. Bona iena tamana bona sinana dekenai ia ginidae neganai hani haida ia
    henidia, idia danu idia ania. To idia dekenai ia hamaoroa lasi unai hani be laiona
    ena tauanina dekena amo ia abia.
  urd-urd: उसने उसे हाथ में ले लिया और खाता हुआ चला, और अपने माँ बाप के पास आकर उनको
    भी दिया और उन्होंने भी खाया, लेकिन उसने उनको न बताया कि यह शहद उसने शेर के पिंजरे
    में से निकाला था।
  rus-SYN: Он взял его в руки свои и пошел, и ел дорогою; и когда пришел к отцу своему
    и матери своей, дал и им, и они ели; но не сказал им, что из львиного трупа взял
    мед сей.
  bqc-SIM: Ɔ̃ à ↄsìu à a sa gà a bↄ̀, àlɛ ble, ↄ̃ àlɛ gɛò. Kɛ́ à a mae ń
    a dao lè, a lìnɛ́ aa blè, ãma i onɛ́ á bò nↄ̀ↄmusu gɛuɛo.
  tcz-CHONGTHU: Aman khoiju chu akhut in themkhat agah khendohin achepum pumin anen
    ahi. Aman anule apajong themkhat apen ahile amanin jong anelhon’in ahi. Ahinla
    aman keipi bahkai thilong sunga khoiju alahdoh chu aseipeh lhonpon ahil
  mar-mar: त्याने तो मध आपल्या हाताने वर काढून घेतला आणि तो चालता चालता खात गेला,
    जेव्हा आपल्या आईबापाकडे आला तेव्हा त्याने त्यांनाही त्यातला काही दिला, आणि त्यांनी
    तो खाल्ला; परंतु त्यांना तो मध त्या सिंहाच्या मृत शरीरातून घेतला आहे हे त्याने
    सांगितले नाही.
  qub-qub: Chaura maquinta jatiycur mishquita jorgucurir micupallapa aywacuran. Maman-taytanta
    tariparcur yawachiran. Chaura paycunapis micuran. Sansonga manami willaparanchu
    wañusha liyunpita mishquita jorgushanta.
  bqp-bqp: Akũ à ↄ dàn à a sàa gà à wòto àtɛn ble, akũ àtɛn táo. Kũ à kà a de kũ
    a dao kĩnaa, à lìńnɛ ò blè, ama adi ońnɛ kũ a bò músu gɛ̀ɛ gũmmɛro.
  hat-hat: Li pran ti moso gato myèl nan men l', li manje ladan l' antan l'ap fè rès
    vwayaj la. L' al jwenn manman l' ak papa l', li ba yo rès gato myèl la, epi yo
    manje. Men, li pa t' di yo se nan kadav lyon an li te pran l'.
  eng-BSB: So he scooped some honey into his hands and ate it as he went along. And
    when he returned to his father and mother, he gave some to them and they ate it.
    But he did not tell them that he had taken the honey from the lion’s carcass.
  tod-tod: É ta zeɠeni ya, é ɗa ziɛ, é ɗa kɔmɔ pelei zu. Siɛgi zu é zeelini la
    kɛɛɠɛ ta dee ʋɔ bɛ, é ta veeni ti ya, naati ti ta miini. Kɛlɛ é la ɠɛni boni
    ti ma ga é kɔin gulɔi ɠulani zala ʋoomai zu.
  eng-WEBPB: He took it into his hands, and went on, eating as he went. He came to
    his father and mother and gave to them, and they ate, but he didn’t tell them
    that he had taken the honey out of the lion’s body.
  kbq-kbq: Hagi ana tumerina varagofino tare azampi erineno nemeneme vu'ne. Hagi etema
    ne-eno'a mago'a erino nererane nefane eme zanamigeke ne'na'e. Hianagi fri'nea
    laionimofo avufgafinti varagofina e'noe huno ozanasami'ne.
  nhe-BL: Huan quiquixti nectli huan quicuajtiyajqui ipan ojtli. Huan quema sampa
    quinajsito itata huan inana nojquiya quinmacac quentzi nectli ma quicuaca, pero
    ax quinilhui para nopa nectli quicuitoya ipan se león itlacayo.
  bus-bus: Ben à ↄ dàn à à sà gà à wòto èe blee, ben èe taao. Kɛ̀ à kà a de kↄ̃n a
