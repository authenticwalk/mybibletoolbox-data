verse: JDG.014.011
translations:
  mal-C: അദ്ദേഹത്തിന് അകമ്പടിയായി ആരുംതന്നെയില്ല എന്നുകണ്ടപ്പോൾ, അവർ മുപ്പത് വിവാഹത്തോഴന്മാരെ
    തെരഞ്ഞെടുത്ത് അദ്ദേഹത്തിനു നൽകി.
  deu-TKW: Aber aus Furcht vor ihm bestellten sie dreißig Brautgesellen, die um ihn
    sein mußten.
  lin-lin: Tango abimaki, bapesaki bato tuku misato mpo ete bavanda na ye elongo.
  eng-LSV: and it comes to pass, when they see him, that they take thirty companions,
    and they are with him.
  eng-GNV: And when they sawe him, they brought thirtie companions to be with him.
  eng-WEBSTER: And it came to pass, when they saw him, that they brought thirty companions
    to be with him.
  nhw-BL: Huan imonta huan imona quiitaque para ajsico Sansón huan quinnotzque 30
    telpocame filisteos para ma itztoca ihuaya ipan iilhui.
  swh-ONEN: Watu walipomwona, wakaleta vijana wenzake thelathini ili kuwa pamoja naye.
  bba-bba: Sɑnɑm mɛ Filisitibɑ bɑ wɑ mɛ, mɑ bɑ ɑluwɑɑsibɑ tɛnɑ kɑsu bɑ dɑ bɑ kɑ nùn
    sinɑ.
  eng-KJVCPB: And it came to pass, when they saw him, that they brought thirty companions
    to be with him.
  wbp-wbp: Ngulalu Pilijiya-wardingki-paturlu nyangu Jamijini kuja-kurra, wangkajalu-jana
    30-pala wati-patuku yungulu ngarni Jamijini-kirliki kurapakarla.
  luo-luo: Kane ochopo, to ne omiye jochungʼ piero adek.
  meu-meu: Hanua taudia ese e itaia, bena idia ese eregabe taudia toi-ahui e abidia
    hidi, ia bae bamoa.
  npi-ULB: स्‍त्रीका नातेदारहरूले तिनलाई देख्‍नेबित्तिकै, तिनीहरूले आफ्ना तिस जना
    साथी तिनीसँग बस्‍नलाई ल्याए ।
  yor-yor: Nígbà tí ó fi ara hàn, tí àwọn ènìyàn náà rí i wọ́n fún un ní ọgbọ̀n àwọn
    ẹlẹgbẹ́ rẹ̀ láti wá bá a kẹ́gbẹ́.
  emp-NTPO: Pilisteorãba Sansoʌ̃ unusid̶ad̶e ãdji dji biarãda treinta edasid̶aa idji
    ume pananamãrẽã.
  ind-ind: Ketika orangtua perempuan itu bertemu Simson, mereka memilih tiga puluh
    pemuda dari kota mereka untuk menjadi pengiringnya.
  pes-OPCB: '@see-verse:JDG.014.010'
  tgl-ULB: Pagkakita ng mga kamag-anak niya sa kaniya, nagdala sila sa kaniya ng kanilang
    tatlumpung mga kaibigan para dumalo sa kaniya.
  cbu-NT: Anootssha Filistewshuch kanungas mazinarangusin, 30 tputs ipuneerandsin
    naataranganaya michitkatssina.
  hui-hui: Ibugua aguani bialu heago Pilidia agalirume de hondowa tigua agali daliahe
    pira tebira (30) ibu heba helo ibilene.
  mya-mya: အ​ရပ်​သား​တို့​သည်​သူ့​ကို​မြင်​လျှင်​လူ​ပျို လူ​ရွယ်​သုံး​ဆယ်​ကို​သူ​နှင့်​အ​တူ​ပွဲ​ခံ​စေ
    ခြင်း​ငှာ​စေ​လွှတ်​လိုက်​ကြ​၏။-
  bod-N: མི་རྣམས་ཀྱིས་སཱམ་སོན་མཐོང་བ་དང་ཁོ་ལ་འདུག་གྲོགས་མི་སུམ་ཅུ་ཁྲིད་འོངས་པ་རེད།
  sna-sna: Paakasvika, akapiwa shamwari makumi matatu.
  spa-BLM: Cuando lo vieron, trajeron a treinta compañeros para que estuvieran con
    él.
  cac-cac: Ayic ix yilan vin̈aj Sansón eb' vin̈ filisteo chi', ix yavtancot 30 eb'
    vin̈ quelemtac eb' vin̈ yic syil q'uin̈ nupnajel chi' eb' vin̈.
  swh-ULB: Mara tu ndugu zake walipomwona, walimletea rafiki zao thelathini kuwa pamoja
    naye.
  bel-bel: І калі там убачылі яго, выбралі трыццаць вясельных дружкаў, каб яны былі
    пры ім.
  deu-ELBBK: Und es geschah, als sie ihn sahen, da nahmen sie 30 Gesellen; und sie
    waren bei ihm.
  mbb-OT: Dutun te zutun si Samson, mibeǥayan sikandin te 30 he menge vetan-en he
    menge maama he Filistihanen he egkehimu he zuma zin.
  mal-2015: അവർ അവനെ കണ്ടപ്പോൾ അവനോടുകൂടെ ഇരിപ്പാൻ മുപ്പതു തോഴന്മാരെ കൊണ്ടുവന്നു.
  tuo-NT: Filisteo masã cʉ̃ ejacã ĩꞌarã, cʉ̃rẽ baꞌpatiajãrẽ treinta ʉmʉa oꞌocãrã niwã.
  rmc-rmc: Sar les dikhle o Filišťinci, ile avri prekal leste tranda (30) terne muršen,
    hoj te ačhen leha pro bijav.
  pes-OPV: و واقع شد که چون او را دیدند، سی رفیق انتخاب کردند تا همراه او باشند.
  ron-1924: Кум л-ау вэзут, ау пофтит трейзечь де товарэшь, каре ау стат ымпреунэ
    ку ел.
  ben-OBCV: লোকেরা যখন তাঁকে দেখল, তখন তারা তাঁর সহচর হওয়ার জন্য ত্রিশজন লোককে মনোনীত
    করল।
  som-som: Oo markay isagii arkeen ayay u keeneen soddon nin si ay ula joogaan.
  lat-VUC: Cum ergo cives loci illius vidissent eum, dederunt ei sodales triginta
    ut essent cum eo.
  eng-ASVBT: And it came to pass, when they saw him, that they brought thirty companions
    to be with him.
  ita-1885: E, come i Filistei l'ebbero veduto, presero trenta compagni per esser
    con lui.
  eng-LXXUP: And it came to pass when they saw him, that they took thirty guests,
    and they were with him.
  eng-ULB: As soon as her relatives saw him, they brought him thirty of their friends
    to be with him.
  spa-VBL: Cuando el pueblo filisteo lo vio, dispuso que treinta hombres lo acompañaran.
  fra-_FOB: Et sitôt qu'on le vit, on prit trente convives, pour lui faire compagnie.
  mal-mal: അവർ അവനെ കണ്ടപ്പോൾ അവനോടുകൂടെ ഇരിപ്പാൻ മുപ്പത് തോഴന്മാരെ കൊണ്ടുവന്നു.
  urd-GVR: Jab dulhan ke ghar wāloṅ ko patā chalā ki Samsūn Timnat pahuṅch gayā hai
    to unhoṅ ne us ke pās 30 jawān ādmī bhej die ki us ke sāth ḳhushī manāeṅ.
  suz-BL: मिनु मेकेर ङा मुरपुकीमी सिम्‍सोन कली ग्रुम्‍शा, ३० जना वोंइश मुर मेको कली
    वारच पचा कली चाक्‍गमे बाक्‍त।
  ita-1927: Non appena i parenti della sposa videro Sansone, invitarono trenta compagni
    perché stessero con lui.
  ckb-ckb: جا کاتێک بینییان سی هاوڕێیان هێنا و لەگەڵیدا بوون.
  eng-BBE: And he took thirty friends, and they were with him.
  kan-OKCV: ಅವರು ಅವನನ್ನು ಕಂಡಾಗ, ಅವನ ಸಂಗಡ ಇರುವುದಕ್ಕೆ ಮೂವತ್ತು ಮಂದಿ ಸಂಗಡಿಗರನ್ನು ಕೊಟ್ಟರು.
  tam-2017: அவர்கள் அவனைப் பார்த்தபோது, அவனோடு இருக்கும்படி முப்பது நண்பர்களை அவனிடத்தில்
    கொண்டுவந்தார்கள்.
  spa-RV-1909: Y como ellos le vieron, tomaron treinta compañeros que estuviesen con
    él;
  ron-BTF: Și s-a întâmplat, când l-au văzut, că au adus treizeci de însoțitori să
    fie cu el.
  eng-WEBP: When they saw him, they brought thirty companions to be with him.
  eng-FBV: When the Philistine people saw him, they arranged for thirty men to accompany
    him.
  nld-1939: Maar daar men bang voor hem was, koos men dertig feestgenoten uit, om
    bij hem te blijven.
  nch-BL: Huan imontaj huan imona quiitaque para ajsico Sansón huan quinnotzque 30
    telpocame filisteos para ma itztoca ihuaya ipan iilhui.
  vie-1934: Vừa thấy chàng, người ta bèn mời ba mươi gã thanh niên để kết bạn cùng
    chàng.
  hin-CV: जब उन्होंने देखा और उन्होंने उसके साथ साथ रहने के लिए तीस युवक चुन दिए.
  spa-BES: Y tomó treinta amigos, y ellos estaban con él.
  tdx-tdx: Ie naharendrek’ aze iereo le mbe nandesañe rañetse telo-polo ila’e hitraok’
    ama’e;
  tha-KJV: และต่อมาเมื่อประชาชนเห็นท่านแล้ว จึงนำเพื่อนสามสิบคนให้มาอยู่​ด้วย
  por-BR-2018: E quando eles o viram, tomaram trinta companheiros que estivessem com
    ele;
  deu-ELO: Und es geschah, als sie ihn sahen, da nahmen die dreißig Gesellen; und
    sie waren bei ihm.
  eng-WYC-2018: Therefore when the citizens of that place had seen him, they gave
    to him thirty fellows, which should be with him.
  epo-epo: Kiam ili ekvidis lin, ili donis al li tridek kompanianojn, ke ili estu
    kun li.
  uig-PIN: Ular Ximxonni kɵrüp, uningƣa ⱨǝmraⱨ boluxⱪa ottuz yigitni tepip kǝldi;
    ular uningƣa ⱨǝmraⱨ boldi.
  beo-beo: Filisidini dunu da Sa:masane ba:beba:le, ilia da Filisidini ayeligi 30
    agoane e sigi esaloma:ne, asunasi.
  tpi-OTNT: Taim ol Filistia i lukim Samson, ol i makim 30 yangpela man bilong ol,
    bai ol i stap olsem ol poroman bilong en.
  hau-SA: Sa’ad da ya bayyana, sai aka haɗa shi abokai talatin.
  uig-LAT: Ular Shimshonni körüp, uninggha hemrah bolushqa ottuz yigitni tépip keldi;
    ular uninggha hemrah boldi.
  nde-nde: Ekufikeni kwakhe waphiwa abakhaphi abangamatshumi amathathu.
  ton-ton: Pea ʻi heʻenau mamata kiate ia, pea pehē, naʻa nau ʻomi ʻae kau tangata
    ʻe toko tolungofulu ko ʻene kaumeʻa.
  ces-1613: Když pak jej viděli tam, vybrali z sebe třidceti tovaryšů, aby byli při
    něm.
  eng-WMB: When they saw him, they brought thirty companions to be with him.
  tam-TCV: சிம்சோன் அங்கு வந்ததும் அவனோடிருக்க முப்பது தோழர்கள் கொடுக்கப்பட்டனர்.
  ceb-ULB: Sa pagkakita sa kaparyentihan sa babaye kaniya, gidad-an nila siyag 30
    sa ilang mga higala aron sa pag-uban kaniya.
  pol-UBG: A gdy Filistyni ujrzeli go, wzięli trzydziestu towarzyszy, aby przy nim
    byli.
  agr-agr: Tujash filisteo aidauk ishamkagtuidau asag, treinta datsauchin ipauwai,
    Sansón nuwentai uyunainak batsamsatin aidaun.
  kyc-kyc: Dokopa Pilisitia wambu dupwame baa kandapala nakamana parange akali akalisa
    rema dusipa baamoo pipya role pyao karena lao lanyuo epo kareyami.
  urd-GVU: جب دُلھن کے گھر والوں کو پتا چلا کہ سمسون تِمنت پہنچ گیا ہے تو اُنہوں نے
    اُس کے پاس 30 جوان آدمی بھیج دیئے کہ اُس کے ساتھ خوشی منائیں۔
  deu-1912: Und da sie ihn sahen, gaben sie ihm dreißig Gesellen zu, die bei ihm sein
    sollten.
  kan-2017: ಅವರು ಅವನನ್ನು ನೋಡಿದಾಗ ತಮ್ಮಲ್ಲಿಂದ ಮೂವತ್ತು ಮಂದಿಯನ್ನು ಆರಿಸಿ ಅವನ ಜೊತೆಯಲ್ಲಿರಿಸಿದರು.
  yap-yap: Fa’ani guy piyu Filistia Samson, miyad fek guyey i pagel i yib ni ngar
    pired rok.
  hlt-MCSB: Anih te a hmuh uh vaengah baerhoep sawmthum a khuen uh tih anih taengah
    om uh.
  mdy-ETH: ፒሊስፄኤሜ ዓሳ ዒዛ ዴንቃዖ ዒዛና ዎላ ዴዓንዳንዳጉዲ ሃይሢታሚ ጶሾሪ ዒዛ ኮይላ ዶኦሪ ዳኬኔ።
  twi-ASANTE: Wɔtoo nsa frɛɛ mmeranteɛ aduasa a wɔfiri kuro no mu sɛ wɔmmɛka ne ho.
  eng-WEBU: When they saw him, they brought thirty companions to be with him.
  wal-wal: He asai a be7ido wode, aara takkanaadan hasttamu wodalla naata dooriis.
  spa-PDDPT: Sucedió que cuando lo vieron, llevaron 30 compañeros para que estuvieran
    con él.
  gun-gun: Ha'e gui filisteu kuery Sansão oexa vy trinta avakue oenoĩ hexeve ikuai
    aguã.
  agu-BL: Poro tampaj yi wi'nin na chixob yi e' filistey tetz Sansón, nin tzun ben
    chimolol quib junaklaj xicy yi cyamiw len cu'n quib te yi tzatzi'na'tz.
  ilo-ULB: Apaman a nakita dagiti kabagian ti babai isuna, nangiyegda kenkuana iti
    tallopulo a gagayyemda a mangkadua kenkuana.
  kpg-kpg: Di madagoaa digau Philistia ne mmada gi mee, digaula ga hagau nadau dama daane
    e motolu belee noho i baahi o mee.
  uig-ARA: ئۇلار شىمشوننى كۆرۈپ، ئۇنىڭغا ھەمراھ بولۇشقا ئوتتۇز يىگىتنى تېپىپ كەلدى؛
    ئۇلار ئۇنىڭغا ھەمراھ بولدى.
  sus-sus: Na sungbutunyi xa mixie to Samison to, e naxa mixi tongo saxan xili naxan
    luma a sɛɛti ma.
  pon-2006: Ni mehn Pilisdia ko ar kilangada, re ahpw kahredohng reh mwahnakapw 30
    pwe re en kin mihmi reh.
  jae-jae: Gêdêŋ taŋ lau Pilisti sêlic eŋ naŋ, êsêac sêkôc lau wakuc 30 gebe sêmoa
    sêwiŋ eŋ.
  ksd-ksd: Ma ba dia ga gire, dia ga ben pa ra utul a vinun na tarai pi diat a ki
    varurung me.
  tur-YTC: O'nu görünce yanında olsun diye otuz arkadaş getirdiler.
  grc-BRENT: Καὶ ἐγένετο ὅτε εἶδον αὐτὸν, καὶ ἔλαβον τριάκοντα κλητοὺς, καὶ ἦσαν μετʼ
    αὐτοῦ.
  ind-AYT: Ketika mereka melihat dia, mereka memilih tiga puluh kawannya untuk menyertai
    dia.
  nya-nya: Makolo a mkwatibwiyo atamuona, anasankha anyamata makumi atatu kuti akhale
    naye.
  hrv-hrv: Ali kako ga se bojahu, izabraše trideset svadbenih drugova da budu uza
    nj.
  mps-mps: Tama te Filistia dabego te Samson subo sogo, augwaligo te gasa gesi bidi
    te 30 gesi bidi sigi pelama, tama augwali aga dali bidali.
  tpi-tpi: Taim ol Filistia i lukim Samson, ol i makim 30 yangpela man bilong ol,
    bai ol i stap olsem ol poroman bilong en.
  dan-1931: Da de så ham, udvalgte de tredive Brudesvende til at ledsage ham.
  vie-OVCB: Người ta giới thiệu cho ông ba mươi người để làm bạn rể.
  guj-2017: સ્ત્રીના સંબંધીઓએ તેને જોયો, તેઓ તેમના બીજા ત્રીસ મિત્રોને તેની સાથે લઈ
    આવ્યા.
  pon-2006A: Ni mehn Pilisdia ko ar kilangada, re ahpw kahredohng reh mwahnakapw 30
    pwe re en kin mihmi reh.
  por-BRBSL: Quando eles o viram, trouxeram trinta companheiros para estar com ele.
  cth-cth: Hahoi teh, hettelah doeh. Haw e taminaw ni Samson a hmu torei teh, a huinaw
    30 touh ni a kâbang sin awh.
  twi-twi: Wɔtoo nsa frɛɛ mmerante aduasa a wofi kurow no mu sɛ wɔmmɛka ne ho.
  hlt-hlt: Anih te a hmuh uh vaengah baerhoep sawmthum a khuen uh tih anih taengah
    om uh.
  tbz-SIM: Kɛ̀ Fidisitɛ̃ɛ̃bɛ tɑ̃ɑ̃tɛ́ bɛdɑpɑ̀mbɛ̀ sipísìtɑ̃ɑ̃ti kɛ̀ bɛ̀ bo ò cíe ndibɑnni.
  msy-2020: Ezɨ Filistiaba kamaghɨn Samsonɨn ganigha, 30plan gumazir igiabagh inaba,
    eghtɨ me a ko namakam damigh ikiam.
  dop-dop: Filiisi nyǝ́mɑ nɑ-ɩ, ɩlɛnɑ pɑ́ yɑɑ ɩfepiyɑ kɛ hiu nɑ nɑɑnʋwɑ sɩ pɑ́ nɑ-ɩ
    pɑ cɑkɩ.
  azb-azb: Onu görən xalq müşayiət üçün ona otuz nəfər sağdış-soldış seçdi.
  eng-DBY: And it came to pass when they saw him, that they brought thirty companions,
    and they were with him.
  hin-2017: उसको देखकर वे उसके संग रहने के लिये तीस संगियों को ले आए।
  eng-YLT: and it cometh to pass when they see him, that they take thirty companions,
    and they are with him.
  kne-kne: Idi inilan din Filisteo sisya, nan-ibaa das tolonpo ay lalaki ay mangadkadwa
    en sisya.
  eng-WYC-2017: Therefore when the citizens of that place had seen him, they gave
    to him thirty fellows, which should be with him.
  eng-WMBB: When they saw him, they brought thirty companions to be with him.
  urd-GVH: जब दुलहन के घरवालों को पता चला कि समसून तिमनत पहुँच गया है तो उन्होंने
    उसके पास 30 जवान आदमी भेज दिए कि उसके साथ ख़ुशी मनाएँ।
  rug-rug: Meke sipu dogoria rina tinoni Pilisitia si asa, si garuni rini sari ka
    toloṉavulu puta tie vaqura pude koa turaṉia si asa.
  gaz-gaz: Yommuu inni achi dhiʼaatettis isa arganii amaamota soddoma isaaf kennan.
  fra-LSG: Dès qu’on le vit, on invita trente compagnons qui se tinrent avec lui.
  gnn-gnn: Bala ŋulinyaramirriyu 30 ḏarramuwurruyunydja withiyara ŋanya Djämdjinnha,
    Bilitjiyapuyŋuyunydja yawirriny'thu, bala walala ḻukanana yukurrana märr‐ŋamathinanana,
    rrambaŋina walala Djämdjindhuna.
  yal-yal: Filisitine to a to, e yi muxu tonge saxan sugandi siga a matideni.
  haw-1868: A ike lakou ia ia, lawe lakou i kanakolu hoa, e noho pu ai me ia.
  arb-NAV: وَدَعَا الْفِلِسْطِينِيُّونَ ثَلاثِينَ شَابّاً لِيُنَادِمُوهُ (فِي فَتْرَةِ
    الاحْتِفَالِ بِزَوَاجِهِ).
  ewe-ewe: Esi Samson va ɖo la, wotsɔ ɖekakpui blaetɔ̃ kpe ɖe eŋu.
  eng-LEE: And it came to pass, when they saw him, that they brought thirty companions,
    and they remained with him.
  gvn-gvn: '@see-verse:JDG.014.010'
  asm-FB: পাছত তেওঁক দেখি ফীলিস্টীয়াসকলে তেওঁৰ ওচৰত থাকিবলৈ ত্ৰিশ জন সখিয়েক আনিলে।
  sus-A: نَ سُنفبُتُنيِ شَ مِشِيٍ تٌ سَمِسٌن تٌ، عٍ نَشَ مِشِ تٌنفٌ سَشَن شِلِ نَشَن
    لُمَ عَ سّيتِ مَ.
  fra-SBL: Quand ils le virent, ils amenèrent trente compagnons pour être avec lui.
  hbo-hbo: וַיְהִ֖י כִּרְאֹותָ֣ם אֹותֹ֑ו וַיִּקְחוּ֙ שְׁלֹשִׁ֣ים מֵֽרֵעִ֔ים וַיִּהְי֖וּ
    אִתֹּֽו׃
  kik-kik: Na rĩrĩa andũ maamuonire, makĩmũhe aanake mĩrongo ĩtatũ maikare nake.
  fra-NCL: Dès qu’on le vit, on invita trente compagnons pour être avec lui.
  cek-AK: To ih kaminawk mah Samson to hnuk o naah, anih hoi nawnto oh hanah kami
    quithumto paek o.
  cuk-cuk: Filistea-dulemar deyob Sansón-dakarmargu, dulagwen-gakambe (30) sapingan-amisad,
    adi, Sansónʼba gudii-gumalagar.
  uig-CYR: Улар Шимшонни көрүп, униңға һәмраһ болушқа оттуз жигитни тепип кәлди; улар
    униңға һәмраһ болди.
  tel-2017: ఆమె బంధువులు అతణ్ణి చూడగానే అతనితో ఉండటానికి ముప్ఫై మంది స్నేహితులను తీసుకుని
    వచ్చారు.
  hat-BSA: Lè yo te wè li, yo te mennen trant zanmi parèy a yo pou yo ta kab la avèk
    li.
  kos-kos: Ke mwet Philistia elos liyal Samson, elos supwala mukul fusr tolngoul in
    muta yorol.
  hbo-WLC: וַיְהִ֖י כִּרְאוֹתָ֣ם אוֹת֑וֹ וַיִּקְחוּ֙ שְׁלֹשִׁ֣ים מֵֽרֵעִ֔ים וַיִּהְי֖וּ
    אִתּֽוֹ׃
  ibo-ibo: Mgbe Samsin rutere, a kpọnyere ya ndị bịara mmemme ọnụọgụgụ ha dị iri atọ.
  ory-ory: ପୁଣି ସେମାନେ ତାହାକୁ ଦେଖନ୍ତେ, ତାହା ସଙ୍ଗେ ରହିବା ପାଇଁ ତିରିଶ ଜଣ ମିତ୍ର ଆଣିଲେ।
  chk-chk: Lupwen ekewe aramas ra küna Samson, ra emwenato ilik chienan pwe repwe
    nom ren.
  rop-rop: en wen Semsan bin shoum miselp langa det padi pleis, detlot Filastain pipul
    bin gibit im 30 yangmen blanga jidan deya garram im,
  ukr-1871: І як там побачили його, вибрали трийцять бояр, щоб круг його були.
  deu-1951: Sobald sie ihn aber sahen, gaben sie ihm dreißig Gefährten, die bei ihm
    sein sollten.
  eng-JPS: And it came to pass, when they saw him, that they brought thirty companions
    to be with him.
  srp-1865: I kad ga vidješe Filisteji, izabraše trideset druga da budu s njim.
  lug-lug: Abafirisuuti bwe bajja okulaba Samusooni, ne bamuwa bannaabwe amakumi asatu
    okumuwerekerako.
  heb-heb: ויהי כראותם אותו ויקחו שלשים מרעים ויהיו אתו׃
  ben-IRV: আর তাঁকে দেখে পলেষ্টীয়েরা তাঁর কাছে থাকতে ত্রিশ জন বন্ধুদেরকে আনল।
  pan-pan: ਤਦ ਅਜਿਹਾ ਹੋਇਆ ਕਿ ਜਦ ਉੱਥੋਂ ਦੇ ਲੋਕਾਂ ਨੇ ਸਮਸੂਨ ਨੂੰ ਵੇਖਿਆ ਤਾਂ ਉਸ ਦੇ ਨਾਲ ਰਹਿਣ
    ਲਈ ਤੀਹ ਸਾਥੀਆਂ ਨੂੰ ਲਿਆਏ।
  mya-JVB: ထိုအရပ်သား တို့သည် ရှံဆုန် ကို မြင် သောအခါ ၊ သူ နှင့်အတူ ပွဲခံခြင်းငှါအပေါင်းအဘော်
    သုံးဆယ် တို့ကို ခေါ် ခဲ့ကြ၏။
  tbg-tbg: Pirisia vika Samsonira tave, vika qaraaka vaiinti 30navu vira airuqiate
    ti, viva unaini varakora.
  hmo-hmo: Pilistia taudia idia itaia neganai, idia ese eregabe taudia 30 idia siaia,
    Samson ena headava moale hebou vareai totona.
  urd-urd: वह उसे देखकर उसके लिए तीस साथियों को ले आए कि उसके साथ रहें।
  rus-SYN: И как там увидели его, выбрали тридцать брачных друзей, которые были бы
    при нем.
  bqc-SIM: Kɛ́ ã̀nsueↄ aà è, aa ɛ̀waasoↄ sìsi gbɛ̃ↄn baakwi aaↄ kuaànↄ.
  tcz-CHONGTHU: Mounu nulepa chun Samson chu amu phatnin aloi agoldingin khopi sunga
    konchun golhang somthum agonpeh in ahi.
  mar-mar: तिच्या नातेवाईकांनी त्यास पाहताच त्याच्याबरोबर राहण्यासाठी त्यास तीस मित्र
    आणून दिले.
  qub-qub: Filistea mösucunaga Sansonta manchacushpanmi quimsa chuncaj (30) aywaran.
  bqp-bqp: Kũ à sù, ò kɛfɛnnanↄ sìsi gbɛ̃nↄn baraakuri ògↄ̃ kú kãao.
  hat-hat: Lè moun Filisti yo wè l', yo pran trant jenn gason yo voye pou rete avè
    l'.
  eng-BSB: And when the Philistines saw him, they selected thirty men to accompany
    him.
  tod-tod: Ti kaai ma, ti yeeloni nu ʋuusaʋagɔ (30) ʋa ga ná-siɛpoluiti, ti ɠɛ ba.
  eng-WEBPB: When they saw him, they brought thirty companions to be with him.
  kbq-kbq: Hagi ana a'mofo naga'mo'za kazana hige'za 30'a nehazave huzamantege'za
    Samsoni'ene emani'naze.
  nhe-BL: Huan imontat huan imona quiitaque para ajsico Sansón huan quinnotzque 30
    telpocame filisteos para ma itztoca ihuaya ipan iilhui.
  bus-bus: Kɛ̀ à mↄ̀, wà gↄ̃kparɛnↄ sìsi gↄ̃ↄn baaakuri wàgↄ̃ kúo.
  gub-BL: Piri ywy rehe har ukwaw mynykawhu iapo àwàm wà. A'e rupi werur 30 kwàkwàmo
    a'e pe hehe we wamupynyk kar pà wà.
  eng-DRA: And when the citizens of that place saw him, they brought him thirty companions
    to be with him.
