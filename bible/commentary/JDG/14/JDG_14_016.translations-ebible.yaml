    ka thui pawt te nang taengah tarha ka thui aya?,” a ti nah.
  tbz-SIM: 'Kɛ̀ Sɑ̃nsɔ̃ɔ̃ pokù nkɔnti kóò sɔ̃̀ńkɛ́ kóò nɑ̀kɛ́ kɛ dɔ̀: A í n dɔ́ bɑ́
    sɑ́m̀pɔ́rɛ̀, ɑ n níímmu, dɛ̀ dòmmɛ kɑ̀ɑ dɔ̀ɔ̀ pɛ̀tɛ̀mpɛ̀ m botí kɔbɛ bɑ́ ɑ í n
    nɑ̀kɛ́ ò tu mù! Kɛ̀ Sɑ̃nsɔ̃ɔ̃ dɔ̀: N ketɛ́ kɛ í ò nɑ̀kɛ́ n cicɛ nɛ̀ n yɔ̃ kɛ bo
    ò nɑ̀kɛ́ fɔ̃́ nweɑ̀?'
  msy-2020: Ezɨ Samsonɨn amuim ghua an guamɨn garava aziava kamaghɨn a mɨgei, “Nɨ
    ti na gifongezir puvatɨ. Egha akar isɨn zuir kamɨn nan adaraziv kemegha, an mɨngarimɨn
    gun na mɨkemezir puvatɨ.” Samson kamaghɨn an akam ikaragha ghaze, “Manmaghɨn ami?
    Nɨ gan, kɨ uan amebam ko afeziam mɨkemezir puvatɨ. Kɨ tizim bagh nɨ mɨkɨmam?”
  dop-dop: 'Kɛlɛnɑ Sɑmsɔŋ ɑlʋ polo ɩ kiŋ nɑ wulɑ nɑ ɩ́ tɔmɩ-ɩ sɩ: Nyɑ́ luɣu tɑ sʋʋ-m.
    Pǝ́cɔ́ nn tɩɩ cɑɑkɩ-m. Pǝ tɔɔ kɛ́ n sɩɩ mɑ nyǝ́mɑ kɛ ɩsǝsɩɩlɛ nɑ ń tɑ́ heeli-m
    kʋkpekpeɣetʋ. Mpʋɣʋlɛ Sɑmsɔŋ sɩ: Hɑɩ, pɑɑ mɑ nyǝ́mɑ mɑɣɑmɑɣɑ mɑ tɑ heeli pɛlɛ,
    kɑcɑŋfɑnɑ nyɑ́ nɑ?'
  azb-azb: 'Arvadı Şimşonun qarşısında ağlayıb dedi: «Əslində məndən zəhlən gedir,
    məni sevmirsən, ona görə də xalqımın oğullarına dediyin tapmacanın cavabını mənə
    açmırsan». Şimşon ona dedi: «Bax heç atama və anama da bu tapmacanın cavabını
    açmamışam. Sənəmi açım?»'
  eng-DBY: And Samson's wife wept before him, and said, Thou dost but hate me, and
    lovest me not. Thou hast propounded the riddle to the children of my people, and
    hast not explained it to me. And he said to her, Behold, I have not explained
    it to my father nor my mother, and shall I explain it to thee?
  hin-2017: तब शिमशोन की पत्नी यह कहकर उसके सामने रोने लगी, “तू तो मुझसे प्रेम नहीं,
    बैर ही रखता है; कि तूने एक पहेली मेरी जाति के लोगों से तो कही है, परन्तु मुझ को
    उसका अर्थ भी नहीं बताया।” उसने कहा, “मैंने उसे अपनी माता या पिता को भी नहीं बताया,
    फिर क्या मैं तुझको बता दूँ?”
  eng-YLT: And Samson's wife weepeth for it, and saith, 'Thou hast only hated me,
    and hast not loved me; the riddle thou hast put forth to the sons of my people
    — and to me thou hast not declared it;' and he saith to her, 'Lo, to my father
    and to my mother I have not declared [it] — and to thee I declare [it]!'
  kne-kne: Inmey si asawan Samson sin kad-ana et nan-og-oga ay nangwani, “Malmaliget
    ka baw en sak-en! Baken tet-ewa ay laylaydem sak-en, tan waday bontiyam sin kailiak
    yan adi kan inbaga di songbat nan sak-en.” Kanan Samson, “Adiak to pay inbaga
    en da amak en inak, apay nga ibagak en sik-a?”
  eng-WYC-2017: And she shedded tears at Samson, and complained, and said, Thou hatest
    me, and lovest me not, therefore thou wilt not expound to me the problem, which
    thou hast put forth to the sons of my people. And he answered, I would not say
    this thing to my father and mother, and shall I be able to show it to thee?
  eng-WMBB: Samson’s wife wept before him, and said, “You just hate me, and don’t
    love me. You’ve told a riddle to the children of my people, and haven’t told it
    to me.” He said to her, “Behold, I haven’t told my father or my mother, so why
    should I tell you?”
  urd-GVH: दुलहन समसून के पास गई और आँसू बहा बहाकर कहने लगी, “तू मुझे प्यार नहीं करता!
    हक़ीक़त में तू मुझसे नफ़रत करता है। तूने मेरी क़ौम के लोगों से पहेली पूछी है लेकिन
    मुझे इसका मतलब नहीं बताया।” समसून ने जवाब दिया, “मैंने अपने माँ-बाप को भी इसका
    मतलब नहीं बताया तो तुझे क्यों बताऊँ?”
  rug-rug: Ke topue kabokaboa sa barikaleqe meke la koe Samusoni meke zama, “Namu
    lopu tataru nau goi si rau! na kanau mo goi! Tozia goi koari na turaṉaqu si keke
    zinama, meke lopu tozi nau goi sa ginuana!” Meke zama se Samusoni, “Arau ba lopu
    tozini tugo sari na tiatamaqu. Pude vegua ke kote tozi nigo tu rau,” gua si asa.
  gaz-gaz: Niitiin Saamsoonis fuula isaa duratti booʼaa “Ati na jibbiteerta! Ati dhugumaan
    na hin jaallattu. Ati saba koo hibboo gaafatteerta; garuu hiikkaa isaa natti hin
    himne” jetteen. Innis deebisee, “Ani abbaa koottii fi haadha kootti iyyuu hin
    himne; egaa ani sitti himuu qabaa?” jedheen.
  fra-LSG: 'La femme de Samson pleurait auprès de lui, et disait: Tu n’as pour moi
    que de la haine, et tu ne m’aimes pas; tu as proposé une énigme aux enfants de
    mon peuple, et tu ne me l’as point expliquée! Et il lui répondait: Je ne l’ai
    expliquée ni à mon père ni à ma mère; est-ce à toi que je l’expliquerais?'
  gnn-gnn: Bala ŋayi ŋunhiyi miyalktja marrtjinana withiyara Djämdjinnhana dhuway'mirriŋunhana
    nhanŋuway, bala ganurukurruna waŋana marrtjina ŋanya, “Yaka ŋarraku nhe yukurra
    märr‐ŋamathirrinydja dhuwala. Yana nhe yukurra ŋarraku ŋaramurrthirri ŋiniya!
    Ḏe'ŋu‐ŋupara nhe waŋana ŋarraku ḻundu'mirriŋunha walalanha, ga yakana nhe ḻakaraŋala
    ŋarrakunydja mayali' ŋunhiyi.” Ga ŋayinydja Djämdjindja waŋana bitjarra, “Bitjarraŋga
    liŋgu ŋarra yaka yana mäḻu'mirriŋuwanydja ga ŋäṉḏi'mirriŋuwanydja ŋarrakalaŋuwa
    ḻakaraŋala ŋunhiyi mayali'. Nhäku warray ŋarra yurru nhuŋunydja ḻakarama mayali'?”
    Bitjarrana ŋayi Djämdjindja waŋana.
  yal-yal: Samisɔn ma ɲaxanla yi siga wugɛ, a sa a fala a xa, a naxa, “N mi rafan
    i ma, i mi n xanuxi, i bata sandan sa n kon kaane bun, koni i mi a bunna falaxi
    n tan xa.” A yi a yabi, a naxa, “N mi a bunna falaxi n fafe xa, n mi a falaxi
    nga xa, n xa na fala i tan nan xa ba?”
  haw-1868: Uwe iho la ka wahine a Samesona imua ona, i aku la ia ia, Ke hoowahawaha
    wale mai nei oe ia'u, aole aloha mai ia'u. Ua nanenane mai oe i na keiki a ko'u
    poe kanaka, aole hoi i hai mai ia'u. I mai la kela ia ia, Aia hoi, aole au i hai
    aku i ko'u makuakane, a me ko'u makuwahine, a e hai anei au ia oe?
  arb-NAV: 'فَبَكَتِ امْرَأَةُ شَمْشُونَ لَدَيْهِ قَائِلَةً: «أَنْتَ تَمْقُتُنِي وَلا
    تُحِبُّنِي حَقّاً. فَقَدْ طَرَحْتَ عَلَى بَنِي قَوْمِي أُحْجِيَّةً وَلَمْ تُطْلِعْنِي
    عَلَى حَلِّهَا». فَقَالَ لَهَا: «هُوَذَا أَبِي وَأُمِّي لَمْ أُطْلِعْهُمَا عَلَى
    حَلِّهَا، فَلِمَاذَا أُخْبِرُكِ أَنْتِ بِهِ؟»'
  ewe-ewe: Tete Samson srɔ̃ tsɔ eɖokui ƒu Samson dzi, nɔ hehe ɖom be, “Èlé fum! Mèlɔ̃m
    kura o. Èto adzo na nye amewo gake mèɖe egɔme nam o.” Samson ɖo eŋu nɛ be, “Nyemeɖe
    egɔme na fofonye alo danye gɔ̃ hã o. Nu ka tae maɖe egɔme na wò ya?”
  eng-LEE: 'And Samson''s wife wept before him, and said, Thou doest but hate me,
    and lovest me not: that riddle hast thou propounded unto the children of my people,
    and me hast thou not told [the solution]. And he said unto her, Behold, I have
    not told it to my father and to my mother, and thee shall I tell it?'
  gvn-gvn: '@see-verse:JDG.014.015'
  asm-FB: পাছত চিমচোনৰ ঘৈনীয়েকে গিৰীয়েকৰ গুৰিত কান্দি ক’লে, “তুমি মোক কেৱল ঘিণ কৰিছা,
    এফেৰিও মৰম নকৰা; মোৰ স্বজাতীয়সকলক এটি সাঁথৰ ক’লা, কিন্তু মোক তাৰ অৰ্থ বুজাই নক’লা।”
    তেতিয়া তেওঁ ক’লে, “চোৱা, মোৰ বোপাই আইকে এই বিষয়ে বুজাই কোৱা নাই, তেন্তে তোমাক
    বুজাই ক’মনে?”
  sus-A: سَمِسٌن شَ فِنّ نَشَ وَ قْلْ عَ شَ مْرِ يَ عِ، عَ عَ قَلَ عَ بّ، «ﭑ مُ رَقَن
    عِ مَ. عِ بَرَ ﭑ شْن، شَ نَ مُ عَ رَ عِ نَ تَالِ تَفِ رَبَمَ نّ ﭑ بّ نُ.» عَ نَشَ
    عَ يَابِ، «ﭑ مُ نَشَن قَلَ ﭑ نفَ نُن ﭑ بَبَ بّ، ﭑ نَ قَلَمَ عِ تَن نَن بّ؟»
  fra-SBL: 'La femme de Samson pleura devant lui et dit : « Tu me hais et tu ne m''aimes
    pas. Tu as raconté une énigme aux enfants de mon peuple, et tu ne l''as pas racontée
    à moi. » Il lui dit : « Voici, je ne l''ai dit ni à mon père ni à ma mère, alors
    pourquoi devrais-je te le dire ? ».'
  hbo-hbo: וַתֵּבְךְּ֩ אֵ֨שֶׁת שִׁמְשֹׁ֜ון עָלָ֗יו וַתֹּ֙אמֶר֙ רַק־שְׂנֵאתַ֙נִי֙ וְלֹ֣א
    אֲהַבְתָּ֔נִי הֽ͏ַחִידָ֥ה חַ֙דְתָּ֙ לִבְנֵ֣י עַמִּ֔י וְלִ֖י לֹ֣א הִגַּ֑דְתָּה
    וַיֹּ֣אמֶר לָ֗הּ הִנֵּ֨ה לְאָבִ֧י וּלְאִמִּ֛י לֹ֥א הִגַּ֖דְתִּי וְלָ֥ךְ אַגִּֽיד׃
  kik-kik: Nake mũtumia wa Samusoni akĩĩgũithia harĩ we, akĩrĩraga akiugaga atĩrĩ,
    “Wee nĩũũthũire! Wee ndũnyendete o na atĩa. Ũgwatĩtie andũ aitũ ndaĩ, na nĩũregete
    kũndaũrĩra ndaĩ ĩyo.” Nake akĩmũcookeria atĩrĩ, “O na baba na maitũ ndimataũrĩire,
    wee-rĩ, ngũgĩgũtaũrĩra nĩkĩ?”
  fra-NCL: 'La femme de Samson pleurait auprès de lui et disait : « Tu n’as pour moi
    que de la haine, et tu me m’aimes pas. Tu as proposé une énigme aux fils de mon
    peuple, et tu ne me l’as pas expliquée ! » Il lui répondit : « Je ne l’ai expliquée
    ni à mon père ni à ma mère, et je te l’expliquerais ! »'
  cek-AK: To pacoengah Samson ih zu loe a hmaa ah qah pae moe, Kai hae nang palung
    tangtang ai, nang hnukma; kai ih kaminawk khaeah karai lokduenghaih to na thuih
    pae, toe kai nang panoeksak ai, tiah a naa. Anih mah, Khenah, kam pa hoi kam no
    khaeah mataeng doeh ka thui ai vop; tipongah nang khaeah kang thuih han loe? tiah
    a naa.
  cuk-cuk: 'Degidgi, e-omegwa ise-boale Sansónʼgi matak-nagusad, ega sogded: —¡Be
    anbina sogsulid! Isdar be an-daked. Be an-dulemarga-oeged-sogsadi, be anga odaloge.
    Sansón abin-sogded: —An-sergangarbela an sogsasulid. ¿Begardi nabir an sogode?
    Adi sula.'
  uig-CYR: 'Шимшонниң аяли униң алдида жиғлап туруп: — Сән маңа өч, мени пәқәт сөймәйсән;
    сән мениң қовмимниң балилиридин бир тепишмақни соридиң, амма маңа мәнасини ейтип
    бәрмидиң, дәп жиғлиғили турди. Шимшон униңға җававән: — Мана, мән уни ата-анамғиму
    дәп бәрмигән турсам, саңа дәп берәмдим? — деди.'
  tel-2017: సంసోను భార్య అతని ఎదుట ఏడవడం మొదలు పెట్టింది “నువ్వు నన్ను ద్వేషిస్తున్నావు
    గానీ ప్రేమించడం లేదు. నువ్వు మా వాళ్లకు ఒక పొడుపు కథ చెప్పావు. కానీ దానినెలా విప్పాలో
    నాకు చెప్పలేదు” అంది. దానికతడు “నేను మా అమ్మానాన్నలకే చెప్పలేదు నీకెలా చెప్తాను”
    అన్నాడు. ఆమె విందు జరిగిన ఏడు రోజులూ అతని దగ్గర ఏడుస్తూనే ఉంది.
  hat-BSA: 'Madanm a Samson te kriye devan li e te di: “Se sèlman ke ou rayi mwen
    e ou pa renmen m. Ou te prezante yon kont a fis pèp mwen yo e ou pa t pale m de
    sa.” Li te di li: “Gade byen, mwen pa t pale l ni a manman m, ni a papa m. Èske
    se a ou menm pou m ta pale li?”'
  kos-kos: Na mutan sac el som nu yorol Samson ac tung ye mutal ac fahk nu sel, “Kom
    kikiap in lungse nga. Kom srungayu! Kom fahkak kas in palye nu sin mwet kawuk
    luk, a kom tiana fahkak kalmac nu sik!” Na Samson el fahk, “Nga tia pacna fahk
    kalmac nu sin papa tumuk ac nina kiuk! Efu ku nga in fahk nu sum?”
  hbo-WLC: וַתֵּבְךְּ֩ אֵ֨שֶׁת שִׁמְשׁ֜וֹן עָלָ֗יו וַתֹּ֙אמֶר֙ רַק־שְׂנֵאתַ֙נִי֙ וְלֹ֣א
    אֲהַבְתָּ֔נִי הַֽחִידָ֥ה חַ֙דְתָּ֙ לִבְנֵ֣י עַמִּ֔י וְלִ֖י לֹ֣א הִגַּ֑דְתָּה וַיֹּ֣אמֶר
    לָ֗הּ הִנֵּ֨ה לְאָבִ֧י וּלְאִמִּ֛י לֹ֥א הִגַּ֖דְתִּי וְלָ֥ךְ אַגִּֽיד׃
  ibo-ibo: Mgbe ahụ nwunye Samsin buuru onwe ya tụọ nʼelu ahụ ya, nʼebe akwa, sị,
    “Ị kpọrọ m asị! Nʼezie, ị hụghị m nʼanya. Ị tụụrụ ndị m ilu, ma ị gwaghị m ọsịsa
    ya.” Ọ sịrị ya, “Lee, agwaghị m nne na nna m, ọ bụkwa gị ka m ga akọwara ya?”
  ory-ory: ତହିଁରେ ଶାମ୍‍ଶୋନ୍‍ର ଭାର୍ଯ୍ୟା ତାହାକୁ ଧରି କାନ୍ଦି କହିଲା, “ତୁମ୍ଭେ କେବଳ ମୋତେ
    ଘୃଣା କରୁଅଛ, କିଛି ପ୍ରେମ କରୁ ନାହଁ; ତୁମ୍ଭେ ମୋʼ ଲୋକଙ୍କ ସନ୍ତାନମାନଙ୍କୁ ଗୋଟିଏ ପ୍ରହେଳିକା
    କହିଅଛ, ମାତ୍ର ତାହା ମୋତେ ବୁଝାଇ ଦେଇ ନାହଁ।” ତହିଁରେ ସେ ତାହାକୁ କହିଲା, “ଦେଖ, ମୁଁ ଆପଣା
    ପିତା କି ମାତାକୁ ବୁଝାଇ ଦେଇ ନାହିଁ, ଆଉ କି ତୁମ୍ଭକୁ ବୁଝାଇଦେବି?”
  chk-chk: Iei mine pwülüen Samson a kechü ngeni o üreni, “Ka chök oput ngang, kosap
    tongeei. Ka eäni eu asisil ngeni chon fanüei, nge kosap pwäri ngeniei wewen.”
    Samson a üreni neminewe, “Nengeni, üsap mwo nge pwäri ngeni semei ika inei. Pwota
    üpwe pwäri ngonuk?”
  rop-rop: Wal det gel bin go langa im hasbin, en imbin kraikrai langa im, en imbin
    tok, “Yu nomo laigim mi. Yu heidim mi, dumaji yubin dalim det stori langa main
    fren olabat. Bat yu nomo bin dalim mi wanim det stori min.” Wal Semsan bin tok,
    “Nomo. Ai nomo bin dalim main dedi en mami du. Wal wotfo ai garra dalim yu?”
  ukr-1871: 'І плакала молода Самсонова перед ним і казала: Ой противна я тобі, не
    любиш мене. Загадав єси моїм землякам загадку, а менї й не звіривсь. Відказав
    їй: Батькові мойму й матері моїй не звіривсь, а тобі б то звірився?'
  deu-1951: 'Da weinte Simsons Weib vor ihm und sprach: Du bist mir nur gram und hast
    mich nicht lieb! Du hast den Kindern meines Volkes dieses Rätsel aufgegeben und
    hast es mir nicht verraten! Er aber sprach zu ihr: Siehe, ich habe es meinem Vater
    und meiner Mutter nicht verraten; und sollte es dir verraten?'
  eng-JPS: 'And Samson''s wife wept before him, and said: ''Thou dost but hate me,
    and lovest me not; thou hast put forth a riddle unto the children of my people,
    and wilt thou not tell it me?'' And he said unto her: ''Behold, I have not told
    it my father nor my mother, and shall I tell thee?'''
  srp-1865: 'I stade plakati žena Samsonova pred njim govoreæi: ti mrziš na me, i
    ti me ne ljubiš; zagonenuo si zagonetku sinovima naroda mojega, a neæeš meni da
    je kažeš. A on joj reèe: gle, ni ocu svojemu ni materi svojoj nijesam je kazao,
    a tebi da je kažem?'
  lug-lug: Mukazi wa Samusooni n’agenda gy’ali ng’akaaba amaziga, ng’agamba nti, “Ddala
    ddala onkyawa so tonjagala. Wakokkolera abasajja b’omu bantu bange ekikokko, naye
    n’otakivvuunula.” N’amuddamu nti, “Laba sinnakivuunulira kitange newaakubadde
    mmange, noolwekyo lwaki nkikuvuunulira?”
  heb-heb: ותבך אשת שמשון עליו ותאמר רק שנאתני ולא אהבתני החידה חדת לבני עמי ולי לא
    הגדתה ויאמר לה הנה לאבי ולאמי לא הגדתי ולך אגיד׃
  ben-IRV: তখন শিম্‌শোনের স্ত্রী স্বামীর কাছে কেঁদে বলল, “তুমি আমাকে শুধুই ঘৃণা কর,
    ভালবাস না; আমার স্বজাতীয়দেরকে একটা ধাঁধা বললে, কিন্তু আমাকে তা বুঝিয়ে দিলে না।”
    তিনি তাঁকে বললেন, “দেখ, আমার বাবা-মাকেও তা বুঝিয়ে দেয়নি, তবে তোমাকে কি বোঝাব?”
  pan-pan: ਤਦ ਸਮਸੂਨ ਦੀ ਪਤਨੀ ਉਸ ਦੇ ਅੱਗੇ ਰੋ ਕੇ ਕਹਿਣ ਲੱਗੀ, “ਤੂੰ ਮੇਰੇ ਨਾਲ ਪਿਆਰ ਨਹੀਂ ਕਰਦਾ
    ਸਗੋਂ ਵੈਰ ਹੀ ਰੱਖਦਾ ਹੈਂ। ਤੂੰ ਮੇਰੇ ਲੋਕਾਂ ਦੇ ਅੱਗੇ ਇੱਕ ਬੁਝਾਰਤ ਪਾਈ ਅਤੇ ਮੈਨੂੰ ਉਸਦਾ ਅਰਥ
    ਦੱਸਿਆ ਵੀ ਨਹੀਂ।” ਉਸ ਨੇ ਉੱਤਰ ਦਿੱਤਾ, “ਵੇਖ, ਮੈਂ ਆਪਣੇ ਮਾਤਾ-ਪਿਤਾ ਨੂੰ ਵੀ ਨਹੀਂ ਦੱਸੀ, ਤਾਂ
    ਭਲਾ, ਮੈਂ ਤੈਨੂੰ ਦੱਸਾਂ?”
  mya-JVB: သူသည် လင်ရှေ့မှာ ငိုကြွေး ၍ သင်သည် ငါ့ ကို မ ချစ် မုန်း ပါ၏။ ငါ့ အမျိုးသား
    ချင်းတို့အား စကားဝှက် ကို ပြော သော်လည်း ၊ အနက် ကို ငါ့ အား မ ပြပါတကားဟု ဆို ၏။
    ရှံဆုန်ကလည်း၊ ငါသည် ကိုယ် မိဘ ကိုမျှ မ ပြ ဘဲ သင့် အား ပြ ရမည်လောဟုဆို သော်လည်း၊
  tbg-tbg: Minti tuvaro Samsonira naatavano oru vira avuqaa iqi rateharo tiharo, Mpo,
    ai kia tiriara hantuqa harivo. Ai muntukavano kia tiriara vaivo. Are ti navunaaka
    uva tuqantaakera tiva nimira, kia tivata vi uvara okara tiva timira iaro, tuvaro
    viva aqao tiro, Kia te vi uvara okara tenta noka qokavata tiva nimunarave. Nana
    kaarae te ai tiva amiainarave? tura.
  hmo-hmo: Vadaeni Samson ena adavana be ia dekenai ia lao, ia tai, ia gwau, “Oi ese
    lau oi ura henia lasi, oi ese lau oi badu henia noho. Oi ese lauegu hanua taudia
    dekenai hunia hereva oi henia, to ena anina lau dekenai oi hadibaia lasi.” Samson
    ia gwau, “Be, lauegu tamana bona sinana be lau hamaorodia lasi. Badina dahaka
    oi dekenai do lau hamaoroa?”
  urd-urd: और समसून की बीवी उसके आगे रो कर कहने लगी, “तुझे तो मुझ से नफ़रत है, तू
    मुझ को प्यार नहीं करता। तूने मेरी क़ौम के लोगों से पहेली पूछी, लेकिन वह मुझे न
    बताई।” उसने उससे कहा, “ख़ूब! मैंने उसे अपने माँ बाप को तो बताया नहीं और तुझे बता
    दूँ?”
  rus-SYN: 'И плакала жена Самсонова пред ним и говорила: ты ненавидишь меня и не
    любишь; ты загадал загадку сынам народа моего, а мне не разгадаешь ее. Он сказал
    ей: отцу моему и матери моей не разгадал ее; и тебе ли разгадаю?'
  bqc-SIM: 'Ɔ̃ Sãusↄ̃ↄ na lɛ́ ↄ́ↄlↄɛ̀ à mɛ̀: Ń zamaguɛ fá! Ń yemazio. N yãe
    ò ma gbɛ̃́ↄnɛ, mɛ́ ni a yáasi omɛɛ sↄ̃o bɛ. Ɔ̃ a òɛ̀: Mi o ma mae ge ma daɛo,
    ↄ̃ ḿmɛ má onɛa?'
  tcz-CHONGTHU: Hijeh chun Samson komma chun ajunu in mitlhi pummin aseijin, “Nanghin
    neilungset ahipoi, neivetda joh ahibouve! Nangin kamite thulem khat nasei khummin
    ahinlah keikommah aledoh nading neiseipeh poi” ati. Aman adonbutnin, “Hiche ledohna
    appa kanule appa jeng jong kaseipeh lou ahi, nang komma iti kaseidoh dingham?”
    ati.
  mar-mar: तेव्हा शमशोनाची पत्नी त्याच्यासमोर रडून म्हणू लागली, “तुम्ही केवळ माझा
    द्वेष करता! माझ्यावर प्रीती करतच नाही. तुम्ही माझ्या लोकांस तर कोडे सांगितले आहे,
    परंतु त्याचे उत्तर मला सांगितले नाही.” परंतु शमशोन तिला म्हणाला, “पहा, मी आपल्या
    आईबापाला ते सांगितले नाही, तर तुला कसे सांगू?”
  qub-qub: 'Chaura warmenga Sansonta wagapashpan niran: «¡Manami cuyamanquichu! ¡Chiquimanquimi!
    Marca-masëcunata nishcanqui juc adibinansata. Nogatami ichanga mana willamashcanquichu.»
    Niptin Sansonga niran: «Mamäta taytätapis manami willashcächu. ¿Chaychuraj gamta
    willaycöman?»'
  bqp-bqp: 'Akũ Samusi nanↄ tɛn ↄ́ↄ dↄnɛ à pì: N zãmagu! Ń yemairo! N gara ke dà
    ma gbɛ̃nↄnɛ, akũsↄ̃ ńdi a bona omɛnɛro. Akũ à pìnɛ: Mádi o ma de ke ma danɛro.
    Bↄ́ mɛ́ à tò mani onnɛɛ?'
  hat-hat: 'Se konsa madan Samson al jwenn mari l'', li pran kriye sou zepòl li, li
    di l'' konsa: -Ou pa renmen m''! Se rayi ou rayi m''! Ou bay zanmi m'' yo yon
    kont, ou pa janm di m'' sa l'' vle di! Samson reponn li: -Gade, machè! Mwen pa
    menm di papa m'' ak manman m'' sa kont la ye. Atò se ou menm mwen ta di l''?'
  eng-BSB: Then Samson’s wife came to him, weeping, and said, “You hate me! You do
    not really love me! You have posed to my people a riddle, but have not explained
    it to me.” “Look,” he said, “I have not even explained it to my father or mother,
    so why should I explain it to you?”
  tod-tod: 'Samesɔn anzai tɔɔzeini ga wɔlɔa daalɔɠɔma, é ɗa ɠɛ: «È la nɛ̀ɛni ʋɛ!
    Wɔ̀in la è ma! È faalaalii woga nà-zou zu nuiti ma, è la poluʋɛ lɛɛni ga ze!»
    Kɛlɛ é ɠɛni ma: «Gè la poluwoni kɛ̀ɛ ma, anɛɛ dèe ɓalaa, ɗa ɠa ga poluwo è
    ma?»'
  eng-WEBPB: Samson’s wife wept before him, and said, “You just hate me, and don’t
    love me. You’ve told a riddle to the children of my people, and haven’t told it
    to me.” He said to her, “Behold, I haven’t told my father or my mother, so why
    should I tell you?”
  kbq-kbq: Hagi anagema hazageno'a, Samsoni nenaro'a Samsoninte vuno zavi ome neteno
    amanage hu'ne, Nagrira kavresra hunantenka kavesinonantane. E'ina nehunka vahe'ni'amofona
    fronka kea eri amara nosunka ana kemofo agafa'a nagrira onasami'nane. Anage higeno
    Samsoni'a amanage hu'ne, Nagra nenererane nenfanena amana fronka kemofo agafa'a
    ozanasami'noanki, nahanige'na kagrira kasamigahue?
  nhe-BL: 'Huajca isihua Sansón pejqui choca iixpa Sansón huan quiijto: ―Ax tinechicnelía.
    San tinechcualancaita pampa ax tijnequi tinechilhuis tlaque quiijtosnequi nopa
    ahuil tlatzintoquili tlen ohui tlen tiquintlajtlani nopa telpocame nica. Huan
    Sansón quinanquili: ―Niyon notata, niyon nonana ax niquinilhuijtoc. ¿Para tlen
    monequi nimitzilhuis ta?'
  bus-bus: 'Ben Samusĩ naↄ̃ e ↄ́ↄ dↄↄnɛ à bè: N zamagu! Ń yemaziro! N gara ke dà ma
    gbɛ̃nↄnɛ, bensↄ̃ nɛ́ɛ bomɛro. Ben à bènɛ: Mɛ́ɛ bo ma de ke ma danɛro. Bↄ́ bé à
    tò mɛ́ onnɛɛ?'
  gub-BL: Uzai'o mua'u hemireko oho Zàxàw pe. — Naheamutar kwaw pe ne. Naneakatuwawahy
    kwaw herehe ne. Eremume'u a'e ma'e imim pyrer hemyrypar wanupe. Neremume'u kwaw
    a'e ma'e ihewe, i'i izupe. — Ni heru pe ni hehy pe namume'u kwaw ihe, i'i wemireko
    pe. — Màràzàwe tuwe amume'u putar newe nehe, i'i izupe.
  eng-DRA: 'So she wept before Samson and complained, saying: Thou hatest me, and
    dost not love me: therefore thou wilt not expound to me the riddle which thou
    hast proposed to the sons of my people. But he answered: I would not tell it to
    my father and mother, and how can I tell it to thee?'
