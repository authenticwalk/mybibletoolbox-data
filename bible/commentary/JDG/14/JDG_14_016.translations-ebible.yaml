  por-BRBSL: 'A esposa de Samson chorou diante dele e disse: “Você só me odeia, e
    não me ama. Você contou um enigma aos filhos do meu povo, e não o disse a mim”.
    Ele lhe disse: “Eis que eu não contei ao meu pai nem à minha mãe, então por que
    eu deveria lhe contar”?'
  cth-cth: Hottelah, Samson e a yu teh, a hmalah thouk a ka teh, kai lung na pataw
