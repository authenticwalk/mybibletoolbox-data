verse: JDG.014.016
translations:
  mal-C: 'ശിംശോന്റെ ഭാര്യ അദ്ദേഹത്തിന്റെ മുന്നിൽവീണു കരഞ്ഞു: “താങ്കൾ എന്നെ യഥാർഥമായി
    സ്നേഹിക്കുന്നില്ല, എന്നോടു വെറുപ്പാണ്. എന്റെ ആളുകളോട് താങ്കൾ പറഞ്ഞ കടങ്കഥയുടെ
    ഉത്തരം എനിക്കു പറഞ്ഞുതന്നില്ലല്ലോ” എന്നു പറഞ്ഞു. അദ്ദേഹം അവളോട്: “എന്റെ പിതാവിനും
    മാതാവിനുംപോലും ഞാനതു പറഞ്ഞുകൊടുത്തിട്ടില്ല; പിന്നെ ഞാൻ നിനക്കു പറഞ്ഞുതരുമോ?” എന്നു
    ചോദിച്ചു.'
  deu-TKW: 'Nun weinte Simsons Weib diesem vor und rief: Nur Abneigung hast du für
    mich, nicht Liebe; du hast meinen Volksgenossen ein Rätsel aufgegeben, mir aber
    hast du es nicht verraten! Er erwiderte ihr: Habe ich es doch meinem Vater und
    meiner Mutter nicht verraten und sollte es dir verraten?'
  lin-lin: 'Bongo mwasi ya Samison akomaki kolela liboso ya mobali mpe alobaki na
    ye : — Oyina ngai ! Solo, olingaka ngai te ! Oyebisaki bato na ngai lisese, kasi
    oyebisaki ngai ndimbola na yango te ! Samison azongisaki : — Natikala kutu kolimbola
    yango epai ya tata to mama na ngai te, bongo ndenge nini nalimbola yango epai
    na yo ?'
  eng-LSV: And Samson’s wife weeps for it and says, “You have only hated me, and have
    not loved me; you have put forth the riddle to the sons of my people, but have
    not declared it to me”; and he says to her, “Behold, I have not declared [it]
    to my father and to my mother—and I declare [it] to you?”
  eng-GNV: 'And Samsons wife wept before him, and said, Surely thou hatest mee and
    louest mee not: for thou hast put forth a riddle vnto the children of my people,
    and hast not told it mee. And hee sayd vnto her, Beholde, I haue not told it my
    father, nor my mother, and shall I tell it thee?'
  eng-WEBSTER: 'And Samson''s wife wept before him, and said, Thou dost but hate me,
    and lovest me not: thou hast proposed a riddle to the children of my people, and
    hast not told it to me. And he said to her, Behold, I have not told it to my father
    nor to my mother, and shall I tell it to thee?'
  nhw-BL: 'Huajca isihua Sansón pejqui choca iixpa Sansón huan quiijto: ―Amo techicnelía.
    San techcualancaita pampa amo tijnequi techilhuis tlaque quiijtosnequi nopa ahuil
    tlatzintoquili catli ohui catli tiquintlatzintoquili nopa telpocame nica. Huan
    Sansón quinanquili: ―Niyon notata, niyon nonana amo niquinilhuijtoc. ¿Para tlen
    monequi nimitzilhuis ta?'
  swh-ONEN: Basi mke wa Samsoni akalia mbele yake na kumwambia, “Unanichukia! Hunipendi
    kabisa. Umewategea watu wangu kitendawili, lakini mimi hujaniambia jibu.” Samsoni
    akamwambia, “Wala sijamweleza baba yangu wala mama yangu, kwa nini nikufumbulie?”
  bba-bba: Mɑ Sɑnsom kurɔ u nɑ u sumɔ win wuswɑɑɔ u nɛɛ, ɑ mɑn kɑm mɛɛrɑwɑ. Aǹ mɑn
    kĩ. A nɛn tɔmbu sukuru kuɑ, ɑdɑmɑ ɑǹ mɑn tu tubusie. Mɑ Sɑnsom u nɛɛ, suku te
    nɑǹ nɛn tundo kɑ nɛn mɛro tubusie, wunɑ kon sere tu tubusiɑ?
  eng-KJVCPB: 'And Samson’s wife wept before him, and said, Thou dost but hate me,
    and lovest me not: thou hast put forth a riddle unto the children of my people,
    and hast not told it me. And he said unto her, Behold, I have not told it my father
    nor my mother, and shall I tell it thee?'
  wbp-wbp: Ngula-jangka, Jamijini-parntaju yaninjarla yulaja kamparru nyanungurla,
    ngularla wangkaja, “Wiyarrpa ngajulu! Marda kula kanpaju yulkami! Nyuntulurlunpa-jana
    yinya 30-pala wati payurnu nyiya kujanpa nyangu, ngari kanpa-jana manyu-pinyi.
    Kajinpaju yulkami-nyayirni, yimi-ngarrikaju nyiya kujanpa nyangu!” Jamijinirla
    wangkaja, “Lawa! Kularna-palangu yimi-ngarrurnu ngajukupalangu-jarrarlangu! Nyiyakulparnangku
    nyuntu-kuju yimi-ngarrikarla?”
  luo-luo: Eka chi Samson nodirore kuome, koywak, “Ok idwara! Ok ihera. Isemiyo joga
    ngero, to pod ok inyisa tiende.” Samson nodwoke niya, Wachni pod ok anyiso wuonwa
    kata minwa, “angʼo momiyo nyaka anyisi tiende?”
  meu-meu: Bena Samson adavana na ia vairanai e tai, eto, O inai henigumu, so ura
    henigumu. Egu hanua taudia na hereva hehunina vada o henidia, a anina be so hadibagu.
  npi-ULB: शिमशोनकी पत्‍नी तिनको सामु रुन थालिन् । उनले भनिन्, “तपाईंले मलाई घृणा
    मात्र गर्नुहुन्छ! तपाईंले मलाई प्रेम गर्नुहुन्‍न । तपाईंले मेरा केही मानिसलाई
    अड्को थाप्नुभएको छ, तर तपाईंले मलाई उत्तर भन्‍नुभएको छैन ।” शिमशोनले त्यसलाई भने,
    “यता हेर, मैले मेरो बुबा वा आमालाई त भनेको छैनँ, त के म तिमीलाई भनूँ?”
  yor-yor: Nígbà náà ni ìyàwó Samsoni ṣubú lé e láyà, ó sì sọkún ní iwájú rẹ̀ pé,
    “O kórìíra mi! O kò sì ní ìfẹ́ mi nítòótọ́, o pàlọ́ fún àwọn ènìyàn mi, ìwọ kò
    sì sọ ìtumọ̀ rẹ̀ fún mi.” “Èmi kò tí ì ṣe àlàyé rẹ̀ fún baba àti ìyá mi, báwo
    ni èmi ó ṣe sọ ìtumọ̀ rẹ̀ fún ọ.”
  emp-NTPO: 'Ara maʌ̃da dji wẽrãra Sansoʌ̃maa wãped̶a jĩã b̶ʌba nãwã jarasia: –¡Bʌa
    mʌ̃ra quĩrĩãẽ́ b̶ʌa! Jãʌ̃ mĩãdjiru mʌ̃ ẽberãrãa jarad̶ara bʌa mʌ̃́a jaraẽ́ b̶ʌa
    cãrẽda jara b̶ʌda. ¡Bʌa mʌ̃ra quĩrãma b̶ʌa!– Sansoʌ̃ba panusia: –Mʌ̃a bʌ́a ¿cãrẽã
    jarai? Mʌ̃ djibarirãa bid̶a jaraẽ́ b̶ʌa.–'
  ind-ind: '@see-verse:JDG.014.015'
  pes-OPCB: 'پس زن سامسون پیش او رفته، گریه کرد و گفت: «تو مرا دوست نداری. تو از من
    متنفری؛ چون برای جوانان قوم من معمایی گفته‌ای، ولی جواب آن را به من نمی‌گویی.»
    سامسون گفت: «من آن را به پدر و مادرم نیز نگفته‌ام، چطور انتظار داری به تو بگویم!»'
  tgl-ULB: Nagsimulang umiyak ang asawa ni Samson sa kaniyang harapan; sinabi niya,
    “Lahat ng ginagawa mo ay galit sa akin! Hindi mo ako mahal. Nagsabi ka ng bugtong
    sa ilan kong mga kaibigan, pero hindi mo sinabi sa akin ang sagot.” Sinabi ni
    Samson sa kaniya, “Tumingin ka sa akin, kung hindi ko sinabi sa aking ama o sa
    aking ina, dapat ko bang sabihin sa iyo?”
  cbu-NT: Ashiriya, Sansonsha wizanll wazaranllee tanuntaranllu, ¿Mayaamsha shiy tsiyatssee
    pishummashee kamanirangsha? Anootssha amikurshiti nuwaa kamanirangiya. Anoo yasaranguri,
    shiy nuwaa nda zandaksha. Mishat, nuwaa watsta átpasha. ¿Mayaamsha shiy nuwaa
    nda anoo tsiyatsis itsinsaru kamanirangsha? tárangiya wizanlli. Itaru, Sansonsha
    wizanllee, Na shiy kizish mazinanganlla. Nuw apareetstaati, misha aneereetstamti
    nda kamaniranguri, ashiri ¿tamashtaja shiyaatsinaashtaja kamanchi? wizanllee tárangiya.
  hui-hui: Ani layagola Samasono one dugu bima ibu hearia puwa lalu, Í̠na i̱ gubalini
    nahe i̱hondo handabe mangaho kegonida. Í̠na i̱ dameneruhondo bi yobage lowa lamirigoni
    galone ogo ale lalu i̱hondo nalangirigo, lene. Ani layagola ibugua lalu, I̱ni
    aba ai̱yala mbira nalami ngogodago i̱na í̠hondo langulenego irane aginagabe, lene.
  mya-mya: ထို့​ကြောင့်​ရှံ​ဆုန်​၏​ဇ​နီး​သည်​မျက်​ရည်​စက် လက်​နှင့်​သူ့​ထံ​သို့​သွား​၍``သင်​သည်​ကျွန်​မ
    ကို​ချစ်​သူ​မ​ဟုတ်။ မုန်း​သူ​သာ​ဖြစ်​သည်။ ကျွန်​မ အား​မ​ဖော်​ပြ​ဘဲ​ကျွန်​မ​၏​မိတ်​ဆွေ​များ​အား
    စ​ကား​ထာ​ဝှက်​ထား​လေ​ပြီ'' ဟု​ဆို​လေ​သည်။ ရှံ​ဆုန်​က​လည်း``ငါ​သည်​မိ​ဘ​တို့​ကို​ပင်​မ
    ဖော်​ပြ​ဘဲ သင့်​အား​ဖော်​ပြ​ရ​မည်​လော'' ဟု ပြန်​ပြော​၏။-
  bod-N: དེ་ནས་སཱམ་སོན་གྱི་ཆུང་མ་སྐྱེས་པའི་མདུན་དུ་ངུས་ཤིང་ན་རེ། ཁྱོད་ནི་ང་ལ་སྡང་བ་ལས་དགའ་བ་མ་ཡིན་ཏེ།
    ཁྱོད་ཀྱིས་ངའི་མི་རྣམས་ལ་གབ་ཚིག་སྨྲས་ཀྱང་དེའི་ལན་བདག་ལ་མི་སྨྲའོ་ཞེས་སྨྲས་པ་ལ། སཱམ་སོན་གྱིས་དེའི་ལན་དུ།
    ལྟོས་དང་། དེ་ནི་ངས་ཐ་ན་རང་གི་ཕ་མ་ལའང་བཤད་མེད་པས་ཁྱོད་ལ་ཅི་ལྟར་སྨྲ་རུང་ངམ་ཞེས་སྨྲས།
  sna-sna: Ipapo mukadzi waSamusoni akazviwisira paari, achichema akati, “Unondivenga
    iwe! Haundidi chaizvo izvo. Wakapa vanhu vokwangu chirahwe, asi hauna kundiudza
    dudziro yacho.” Akapindura akati, “Handina kutongochitsanangurira baba vangu kana
    mai vangu, saka ndingachitsanangura seiko kwauri?”
  spa-BLM: 'La mujer de Sansón lloró ante él y le dijo: “Sólo me odias y no me amas.
    Has contado un acertijo a los hijos de mi pueblo, y no me lo has contado a mí”.
    Él le dijo: “He aquí que no se lo he dicho a mi padre ni a mi madre, ¿por qué
    habría de decírtelo a ti?”.'
  cac-cac: 'Ix lajvi chi'', van yoc'' ix, ix b''at yalan ix d''a vin̈aj Sansón chi'':
    —Tzin a chac a ach tic. Max in a xajanejlaj. Ix al jun a lolonel yic snael eb''
    vin̈ vetchon̈ab'', palta man̈ val jab''oc tzal d''ayin tas syalelc''ochi, xchi
    ix d''a vin̈. Ix tac''vi vin̈ d''a ix icha tic: —Max valtax d''a in mam in nun,
    atob'' val d''ayach ol vala'', xchi vin̈.'
  swh-ULB: Mke wa Samsoni alianza kulia mbele yake; Akasema, 'Yote unayoyafanya ni
    kunichukia! Hunipendi. Umesema kitendawili kwa baadhi ya watu wangu, lakini hujawaambia
    jibu. ' Samsoni akamwambia, 'Angalia hapa, kama sijawaambia baba yangu au mama
    yangu, nikuambie wewe?'
  bel-bel: 'І плакала жонка Самсонава перад ім і казала: ты ненавідзіш мяне і не кахаеш;
    ты загадаў загадку сынам народу майго, а мне не разгадваеш яе. Ён сказаў ёй: бацьку
    майму і маці маёй не разгадаў яе; ці ж табе разгадаю?'
  deu-ELBBK: 'Und Simsons Frau weinte an ihm und sprach: Du hasst mich nur und liebst
    mich nicht. Das Rätsel hast du den Kindern meines Volkes aufgegeben, und mir hast
    du es nicht mitgeteilt. Und er sprach zu ihr: Siehe, meinem Vater und meiner Mutter
    habe ich es nicht mitgeteilt, und dir sollte ich es mitteilen?'
  mbb-OT: Umbe, midhendiyà te ki Samson haazà is bahi he edsineǥew. Ke sikandin te,
    “Wazè e ves kenikew mahala. Su impeentuk nu is menge kezumahan ku piru wazè nu
    keǥiya kayi te kediey is entuk.” Midtavak si Samson te, “Wazè ku man ganì keǥiya
    ziyà te menge ginikanan ku ne ziyè ku en be nasì egkegiya te kenikew.”
  mal-2015: 'ശിംശോന്റെ ഭാര്യ അവന്റെ മുമ്പിൽ കരഞ്ഞു: നീ എന്നെ സ്നേഹിക്കുന്നില്ല, എന്നെ
    ദ്വേഷിക്കുന്നു; എന്റെ അസ്മാദികളോടു ഒരു കടം പറഞ്ഞിട്ടു എനിക്കു അതു പറഞ്ഞുതന്നില്ലല്ലോ
    എന്നു പറഞ്ഞു. അവൻ അവളോടു: എന്റെ അപ്പന്നും അമ്മെക്കും ഞാൻ അതു പറഞ്ഞുകൊടുത്തിട്ടില്ല;
    പിന്നെ നിനക്കു പറഞ്ഞുതരുമോ എന്നു പറഞ്ഞു.'
  tuo-NT: 'Na tojo nicã tʉꞌogo, Sansón nʉmo cʉ̃ tiropʉ waꞌa, utigota, cʉ̃rẽ nico niwõ:
    —Mʉꞌʉ yʉꞌʉre ʉaweꞌe. Ne yʉꞌʉre maꞌiweꞌe. Yʉꞌʉ acawererãrẽ níbocasere sẽrĩtiñaꞌcʉ
    niapʉ. Yʉꞌʉ peꞌere weretiapʉ, nico niwõ. Sansón core yʉꞌticʉ niwĩ: —Te níbocasere
    yʉꞌʉ pacʉsʉmʉa marĩcãrẽ weretiapʉ. ¿Deꞌro weegʉ mʉꞌʉ peꞌema werebosari? nicʉ niwĩ.'
  rmc-rmc: 'Paľis avľa e romňi le Samsonoskri rovibnaha paš o Samson a phenďa leske:
    „Tu man našťi avri ačhes a na kames man! Mire manušen diňal hadanka, ale mange
    la na phenďal avri.“ O Samson lake phenďa: „Se me oda aňi mire dadeske aňi mira
    dake na phenďom a tuke oda mušinav te phenel avri?“'
  pes-OPV: 'پس زن شمشون پیش اوگریسته، گفت: «به درستی که مرا بغض می‌نمایی و دوست نمی
    داری زیرا معمایی به پسران قوم من گفته‌ای و آن را برای من بیان نکردی.» او وی راگفت:
    «اینک برای پدر و مادر خود بیان نکردم، آیابرای تو بیان کنم.»'
  ron-1924: 'Неваста луй Самсон плынӂя лынгэ ел ши зичя: „Ту н-ай декыт урэ пентру
    мине ши ну мэ юбешть; ай спус о гичитоаре копиилор попорулуй меу ши ну мь-ай дезлегат-о!”
    Ши ел й-а рэспунс: „Н-ам дезлегат-о нич татэлуй меу, нич мамей меле, сэ ць-о дезлег
    цие?”'
  ben-OBCV: তখন শিম্‌শোনের স্ত্রী তাঁর কোলে ঝাঁপিয়ে পড়ে ককাতে ককাতে বলল, “তুমি আমাকে
    ঘৃণাই করো! তুমি সত্যিই আমাকে ভালোবাসো না। তুমি আমার লোকজনদের কাছে একটি ধাঁধা বলেছ,
    কিন্তু আমাকে তার অর্থ ব্যাখ্যা করে দাওনি।” “আমার মা-বাবাকেই আমি এর অর্থ বলিনি,”
    তিনি উত্তর দিলেন, “অতএব তোমাকে কেন আমি এর অর্থ বলতে যাব?”
  som-som: Markaasay Samsoon naagtiisu ku hor ooyday, oo waxay isagii ku tidhi, Waxba
    iima aad samayn nacayb maahee, oo ima aad jeclid innaba. Dadkaygii waad halxidhay,
    oo iima aad sheegin. Markaasuu ku yidhi, Aabbahay iyo hooyaday toona uma aan sheegine,
    ma adaan kuu sheegayaa?
  lat-VUC: 'Quæ fundebat apud Samson lacrimas, et quærebatur, dicens: Odisti me, et
    non diligis: idcirco problema, quod proposuisti filiis populi mei, non vis mihi
    exponere. At ille respondit: Patri meo et matri nolui dicere: et tibi indicare
    potero?'
  eng-ASVBT: 'And Samson’s wife wept before him, and said, Thou dost but hate me,
    and lovest me not: thou hast put forth a riddle unto the children of my people,
    and hast not told it me. And he said unto her, Behold, I have not told it my father
    nor my mother, and shall I tell thee?'
  ita-1885: 'e che la moglie di Sansone gli ebbe pianto appresso, e dettogli: Tu mi
    hai pure in odio, e non mi ami; non hai tu proposto un enimma a'' figliuoli del
    mio popolo? e tu non me l''hai dichiarato; e ch''egli le ebbe detto: Ecco, io
    non l''ho dichiarato nè a mio padre, nè a mia madre, e lo dichiarerei a te?'
  eng-LXXUP: 'And Samson’s wife wept before him, and said, Thou dost but hate me,
    and lovest me not; for the riddle which thou hast propounded to the children of
    my people, thou hast not told me: and Samson said to her, If I have not told it
    to my father and my mother, shall I tell it to thee?'
  eng-ULB: Samson's wife started to weep in front of him; she said, “All you do is
    hate me! You do not love me. You have told a riddle to some of my people, but
    you have not told me the answer.” Samson said to her, “Look here, if I have not
    told my father or my mother, should I tell you?”
  spa-VBL: 'Entonces la mujer de Sansón fue llorando hacia él, diciendo: “¡Realmente
    me odias, no es así! ¡No me amas en absoluto! Has planteado un enigma a mi pueblo,
    pero ni siquiera me lo has explicado”. “¿Y qué?” , respondió él. “¡Ni siquiera
    se lo he explicado a mi padre o a mi madre! ¿Por qué debería explicártelo a ti?”
    .'
  fra-_FOB: 'La femme de Samson pleura auprès de lui, en disant: Certaine-ment, tu
    me hais, et tu ne m''aimes point; n''as-tu pas proposé une énigme aux enfants
    de mon peuple, et tu ne me l''as pas expliquée? Et il lui répondit: Voici, je
    ne l''ai point expliquée à mon père, ni à ma mère; te l''expliquerais-je, à toi?'
  mal-mal: 'ശിംശോന്റെ ഭാര്യ അവന്റെ മുമ്പിൽ കരഞ്ഞുകൊണ്ട്: “നീ എന്നെ സ്നേഹിക്കുന്നില്ല,
    എന്നെ ദ്വേഷിക്കുന്നു; എന്റെ സ്വജനത്തിലെ യൗവനക്കാരോട് ഒരു കടം പറഞ്ഞിട്ട് എനിക്ക്
    അത് പറഞ്ഞുതന്നില്ലല്ലോ” എന്ന് പറഞ്ഞു. അവൻ അവളോട്: “എന്റെ അപ്പനോടും അമ്മയോടും ഞാൻ
    അത് പറഞ്ഞുകൊടുത്തിട്ടില്ല; പിന്നെ നിനക്ക് പറഞ്ഞുതരുമോ?” എന്ന് പറഞ്ഞു.'
  urd-GVR: Dulhan Samsūn ke pās gaī aur āṅsū bahā bahā kar kahne lagī, “Tū mujhe pyār
    nahīṅ kartā! Haqīqat meṅ tū mujh se nafrat kartā hai. Tū ne merī qaum ke logoṅ
    se pahelī pūchhī hai lekin mujhe is kā matlab nahīṅ batāyā.” Samsūn ne jawāb diyā,
    “Maiṅ ne apne māṅ-bāp ko bhī is kā matlab nahīṅ batāyā to tujhe kyoṅ batāūṅ?”
  suz-BL: मिनु सिम्‍सोन आ मीश आ वोंइश आ ङोंइती ङाक्‍शा “गे आं कली काइ मदाक्‍नीनी।
    गे थमा पा आं कली मदाक्‍नीनी। गे आं मुर आन कली लोव़ का हिल्‍लो पाइतीनी। मिनु मेको
    लोव़ आ अर्थ चहिं आं कली मदेंनी” देंमाक्‍त। मिनु सिम्‍सोनमी “मेको लोव़ आ अर्थ आं
    आम आफ कली लाइयो मदेंङ। मिनु इ कली मारदे देंनुङा?” देंमाक्‍त।
  ita-1927: 'La moglie di Sansone si mise a piangere presso di lui, e a dirgli: “Tu
    non hai per me che dell’odio, e non mi vuoi bene; hai proposto un enimma a figliuoli
    del mio popolo e non me l’hai spiegato!” Ed egli a lei: “Ecco, non l’ho spiegato
    a mio padre né a mia madre, e lo spiegherei a te?”'
  ckb-ckb: 'ئینجا ژنەکەی شەمشون لەلای گریا و گوتی: «تۆ ڕقت لێمە و منت خۆشناوێت. مەتەڵێکت
    بە نەوەی گەلەکەم گوتووە و وەڵامەکەت بە من نەگوتووە.» ئەویش پێی گوت: «تەنانەت بۆ
    دایک و باوکمم ڕوون نەکردووەتەوە، ئیتر چۆن بۆ تۆی ڕوون بکەمەوە؟»'
  eng-BBE: Then Samson's wife, weeping over him, said, Truly you have no love for
    me but only hate; you have put a hard question to the children of my people and
    have not given me the answer. And he said to her, See, I have not given the answer
    even to my father or my mother; am I to give it to you?
  kan-OKCV: ಆಗ ಸಂಸೋನನ ಹೆಂಡತಿ ಅವನ ಮುಂದೆ ಅತ್ತು, “ನನ್ನನ್ನು ಹಗೆ ಮಾಡುತ್ತಿರುವೆ. ನೀನು ನನ್ನನ್ನು
    ನಿಜವಾಗಿ ಪ್ರೀತಿ ಮಾಡುವುದಿಲ್ಲ, ಏಕೆಂದರೆ ನೀನು ನನ್ನ ಜನರಿಗೆ ಒಂದು ಒಗಟನ್ನು ಹೇಳಿ ನನಗೆ ತಿಳಿಸದೆ
    ಹೋದೆ,” ಎಂದಳು. ಅವನು ಅವಳಿಗೆ, “ಇಗೋ, ನಾನು ನನ್ನ ತಂದೆತಾಯಿಗೆ ಅದನ್ನು ತಿಳಿಸಲಿಲ್ಲ. ನಿನಗೆ
    ತಿಳಿಸುವೆನೋ?” ಎಂದನು.
  tam-2017: 'அப்பொழுது சிம்சோனின் மனைவி அவனுக்கு முன்பாக அழுது, நீ என்னை நேசிக்காமல்
    என்னைப் பகைக்கிறாய், என்னுடைய மக்களுக்கு ஒரு விடுகதையைச் சொன்னாய், அதை எனக்காவது
    விடுவிக்கவில்லையே என்றாள்; அதற்கு அவன்: இதோ, நான் என்னுடைய தாய்தகப்பனுக்கும் அதை
    விடுவிக்கவில்லையே, உனக்கு அதை விடுவிப்பேனோ என்றான்.'
  spa-RV-1909: 'Y lloró la mujer de Samsón delante de él, y dijo: Solamente me aborreces
    y no me amas, pues que no me declaras el enigma que propusiste á los hijos de
    mi pueblo. Y él respondió: He aquí que ni á mi padre ni á mi madre lo he declarado;
    y ¿habíalo de declarar á ti?'
  ron-BTF: 'Și soția lui Samson a plâns înaintea lui și a spus: Tu mă urăști și nu
    mă iubești, ai pus înainte o ghicitoare copiilor poporului meu și mie nu mi-ai
    spus-o. Și el i-a spus: Iată, nu am spus-o nici tatălui meu nici mamei mele și
    să ți-o spun ție?'
  eng-WEBP: Samson’s wife wept before him, and said, “You just hate me, and don’t
    love me. You’ve told a riddle to the children of my people, and haven’t told it
    to me.” He said to her, “Behold, I haven’t told my father or my mother, so why
    should I tell you?”
  eng-FBV: So Samson's wife went crying to him, saying, “You really do hate me, don't
    you! You don't love me at all! You have posed a riddle to my people, but haven't
    even explained it to me.” “So?” he replied. “I haven't even explained it to my
    father or mother! Why should I explain it to you?”
  nld-1939: 'Nu viel Samsons vrouw hem wenend om de hals, en sprak: Ge hebt het land
    aan me, ge houdt niet van me; ge hebt mijn landgenoten een raadsel opgegeven,
    en mij wilt ge de oplossing niet zeggen. Maar hij zei haar: Zie, zelfs aan mijn
    vader en moeder heb ik die niet verteld, en zou ik ze u dan zeggen?'
  nch-BL: 'Huajca isihua Sansón pejqui choca iixpa Sansón huan quiijto: ―Amo techicnelía.
    San techcualancaita pampa amo tijnequi techilhuis taya quiijtosnequi nopa ahuil
    tatzintoquili cati ohui cati tiquintatzintoquili nopa telpocame nica. Huan Sansón
    quinanquili: ―Yon notata, yon nonana amo niquinilhuijtoc. ¿Para ten monequi nimitzilhuis
    ta?'
  vie-1934: 'Vợ Sam-sôn khóc trước mặt người mà rằng: Quả thật, chàng ghét tôi, chẳng
    thương tôi chút nào: chàng đã ra một câu đố cho người dân sự tôi, mà không có
    giải nghĩa cho tôi. Người đáp: Kìa, ta không giải nghĩa cho cha mẹ ta thay, mà
    ta lại phải giải nghĩa cho nàng sao?'
  hin-CV: शिमशोन की पत्नी उसके सामने रोने लगी. और उसने शिमशोन से कहा, “तुम तो मुझसे
    नफरत करते हो. तुम्हें मुझसे प्रेम है ही नहीं. मेरे जाति वाले युवाओं के सामने तुमने
    पहेली प्रस्तुत की, और मुझे इसका हल नहीं बताया.” शिमशोन ने साफ़ किया, “देखो, इसका
    हल तो मैंने अपने माता-पिता तक को नहीं बताया है, क्या मैं यह तुम्हें बता दूं?”
  spa-BES: 'Entonces la mujer de Sansón, llorando a él, dijo: En verdad no me amas,
    sino que me aborreces; Tú has hecho una pregunta difícil a los jóvenes de mi pueblo
    y no me has dado la respuesta. Y él le dijo: Mira, no le he dado la respuesta
    ni a mi padre ni a mi madre; ¿Debo dártela a ti?'
  tdx-tdx: 'Aa le niharovetse amy Simsone ty vali’e, nanao ty hoe: Toe heje’o iraho
    naho tsy kokoa’o, amy te nitaron-drazan-drehak’ amo ana’ ondatikoo fe tsy natalili’o
    amako. Le hoe re tama’e, Inao, ie tsy vinolako aman-draeko ndra amy reneko, ho
    volañeko ama’o hao?'
  tha-KJV: ภรรยาของแซมสันไปร้องไห้กับแซมสั​นว​่า “เธอเกลียดฉัน เธอไม่รักฉัน เธอทายปริศนาแก่ชาวเมืองของฉัน
    และเธอก็​ไม่​แก้​ปริ​ศนาให้ฉันฟัง” แซมสันจึงบอกว่า “​ดู​เถิด พ่อแม่​ของฉัน ฉันยังไม่บอกเลย
    จะบอกเธออย่างไรได้”
  por-BR-2018: 'E chorou a mulher de Sansão diante dele, e disse: Somente me aborreces
    e não me amas, pois que não me declaras o enigma que propuseste aos filhos de
    meu povo. E ele respondeu: Eis que nem a meu pai nem a minha mãe o declarei; e
    havia eu de declará-lo a ti?'
  deu-ELO: 'Und Simsons Weib weinte an ihm und sprach: Du hassest mich nur und liebst
    mich nicht. Das Rätsel hast du den Kindern meines Volkes aufgegeben, und mir hast
    du es nicht kundgetan. Und er sprach zu ihr: Siehe, meinem Vater und meiner Mutter
    habe ich es nicht kundgetan, und dir sollte ich es kundtun?'
  eng-WYC-2018: And she shedded tears at Samson, and complained, and said, Thou hatest
    me, and lovest me not, therefore thou wilt not expound to me the problem, which
    thou hast put forth to the sons of my people. And he answered, I would not say
    this thing to my father and mother, and shall I be able to show it to thee? (And
    so she shed tears before Samson, and complained, and said, Thou hatest me, and
    lovest me not, and so thou wilt not expound the riddle to me, which thou hast
    put forth to the sons of my people. And he answered, If I would not even tell
    it to my father or my mother, then why would I tell it to thee?)
  epo-epo: 'Tiam la edzino de Ŝimŝon ekploris antaŭ li, kaj diris: Vi nur malamas
    min, sed ne amas; vi proponis enigmon al la filoj de mia popolo, kaj al mi vi
    ne diris ĝian solvon. Kaj li diris al ŝi: Jen al miaj gepatroj mi ne diris la
    solvon, kaj ĉu al vi mi ĝin diru?'
  uig-PIN: 'Ximxonning ayali uning aldida yiƣlap turup: — Sǝn manga ɵq, meni pǝⱪǝt
    sɵymǝysǝn; sǝn mening ⱪowmimning baliliridin bir tepixmaⱪni soriding, ǝmma manga
    mǝnisini eytip bǝrmiding, dǝp yiƣliƣili turdi. Ximxon uningƣa jawabǝn: — Mana,
    mǝn uni ata-anamƣimu dǝp bǝrmigǝn tursam, sanga dǝp berǝmdim? — dedi.'
  beo-beo: 'Amalalu, Sa:masane idua da ema digini asili, amane sia:i, “Di da nama
    hame asigisa. Di da nama higasa. Di da na dogolegei fi dunu amo idinamasu sia:
    adole ba:i. Be amo ea bai nama hame olelei.” Sa:masane da ema bu adole i, “Na
    da amo ea bai na ada amola ame elama hame olelei. Amaiba:le, na da abuli dima
    adole ima:bela:?”'
  tpi-OTNT: Olsem na meri bilong Samson i go krai long pes bilong en na i tok, “Ating
    yu no laikim mi. Yu kros long mi tasol. Yu givim tok bokis long ol lain bilong
    mi, tasol yu no tokim mi long as bilong en.” Na Samson i bekim tok bilong en olsem,
    “Olaman, mi no bin tokim papamama bilong mi tu. Bilong wanem na mi mas tokim long
    yu?”
  hau-SA: Sa’an nan matar Samson ta kwanta masa a jiki tana kuka tana cewa, “Kai maƙiyina
    ne, lalle ba ka ƙaunata, ka yi wa mutanena kacici-kacici, amma ba ka gaya mini
    amsar ba.” Ya amsa ya ce, “Ban ma bayyana wa mahaifina ko mahaifiyata ba, to,
    don me zan bayyana miki?”
  uig-LAT: 'Shimshonning ayali uning aldida yighlap turup: — Sen manga öch, méni peqet
    söymeysen; sen méning qowmimning baliliridin bir tépishmaqni soriding, emma manga
    menisini éytip bermiding, dep yighlighili turdi. Shimshon uninggha jawaben: —
    Mana, men uni ata-anamghimu dep bermigen tursam, sanga dep béremdim? — dédi.'
  nde-nde: Lapho-ke umkaSamsoni waziphosela phezu kwakhe, ebubula esithi, “Uyangizonda.
    Kawungithandi ngeqiniso. Unike abantu bakithi ilibho; kodwa mina kawungitshelanga
    ukuthi litshoni.” Yena waphendula wathi, “Angilichazanga lakubaba lomama, pho
    ngingalichazelani kuwe na?”
  ton-ton: 'Pea naʻe tangi ʻae uaifi ʻo Samisoni ʻi hono ʻao, ʻo ne pehē, “ʻOku ke
    fehiʻa pe kiate au, pea ʻoku ʻikai te ke ʻofa kiate au: kuo ke tuku atu ʻae lea
    ki he fānau ʻa hoku kakai, pea ʻoku teʻeki ai te ke tala ia kiate au.” Pea pehē
    ʻe ia kiate ia, “Vakai, naʻe ʻikai te u tala ia ki heʻeku tamai mo ʻeku faʻē,
    pea ʻe lelei ʻeku tala ia kiate koe?”'
  ces-1613: 'I plakala žena Samsonova na něj, řkuci: Jistě nenávidíš mne a nemiluješ
    mne; pohádku jsi vydal synům lidu mého, a mně jí nechceš povědíti. Kterýž řekl
    jí: Hle, otci mému a mateři neoznámil jsem, a tobě mám povědíti?'
  eng-WMB: Samson’s wife wept before him, and said, “You just hate me, and don’t love
    me. You’ve told a riddle to the children of my people, and haven’t told it to
    me.” He said to her, “Behold, I haven’t told my father or my mother, so why should
    I tell you?”
  tam-TCV: அப்பொழுது சிம்சோனின் மனைவி, தனது கணவனிடம் சென்று அழுது, “நீர் என்னை வெறுக்கிறீர்;
    உண்மையாக நீர் என்னில் அன்பு செலுத்தவில்லை. நீர் என்னுடைய மக்களுக்கு ஒரு விடுகதையை
    சொல்லியிருக்கிறீர். ஆனால் அதன் விளக்கத்தை எனக்குச் சொல்லவில்லை” என்றாள். அதற்கு
    அவன், “நான் என் தகப்பனுக்கும், தாய்க்கும்கூட அதன் விளக்கத்தைச் சொல்லவில்லையே.
    அப்படியிருக்க ஏன் அதை உனக்குச் சொல்லவேண்டும்?” என்று கேட்டான்.
  ceb-ULB: Nagsugod na sa paghilak ang asawa ni Samson sa iyang atubangan, ug miingon,
    “Gikasilagan mo gayod ako! Wala mo ako higugmaa. Nagsulti ka ug tigmo sa pipila
    sa akong mga katawhan, apan wala mo ako gisultihan sa tubag niini. “Miingon si
    Samson kaniya, “Tan-aw diri, kung wala nako gisultihan ang akong amahan ug inahan,
    kinahanlan ba nga sultihan ko ikaw?”
  pol-UBG: 'Płakała więc żona Samsona przed nim, mówiąc: Tak naprawdę nienawidzisz
    mnie i nie kochasz mnie. Zadałeś synom mego ludu zagadkę i nie chcesz mi jej wyjaśnić.
    I powiedział jej: Oto nie wyjaśniłem jej swojemu ojcu i swojej matce, a tobie
    miałbym ją wyjaśnić?'
  agr-agr: 'Tusa tiagmatai Sansógjai chichastatus weuwai. Nunik jegajua buutki chichajak:
    “¡Amek minak anentsume! ¡Amek minak kajegtame! Nuniau asam mina pataag aina nunú
    anentaimsa aimtai iniasume, tujash amek minak dusha waji takumea tiume duka ujattsume”,
    tiuwai. Tusa tama Sansón ayaak: “Mina apagnakesh, tuja mina dukugnakesh ujatsug
    nunash aminash wagkanuk ujaktagme”, tiuwai.'
  kyc-kyc: Dokopa Samasonena etenge baame ee lao pao akalingi lamaiya. Embame namba
    mona reta nalene lao masilyu. Embame namba awa nalene lao suu pilyu. Embame nambana
    wambu dupwa kando pii piso singi lapo piso sipipya dupwana namba renge angi doko
    langi nalene, lamaiya. Dokopa Samasone baame etenge doko lamaiyuo, Nambana rakane
    anyipi dolapo polo lamai napunu dokona dee emba akipamo langirusi? leya.
  urd-GVU: دُلھن سمسون کے پاس گئی اور آنسو بہا بہا کر کہنے لگی، ”تُو مجھے پیار نہیں
    کرتا! حقیقت میں تُو مجھ سے نفرت کرتا ہے۔ تُو نے میری قوم کے لوگوں سے پہیلی پوچھی
    ہے لیکن مجھے اِس کا مطلب نہیں بتایا۔“ سمسون نے جواب دیا، ”مَیں نے اپنے ماں باپ
    کو بھی اِس کا مطلب نہیں بتایا تو تجھے کیوں بتاؤں؟“
  deu-1912: 'Da weinte Simsons Weib vor ihm und sprach: Du bist mir gram und hast
    mich nicht lieb. Du hast den Kindern meines Volkes ein Rätsel aufgegeben und hast
    mir''s nicht gesagt. Er aber sprach zu ihr: Siehe, ich habe es meinem Vater und
    meiner Mutter nicht gesagt und sollte dir''s sagen?'
  kan-2017: ಆಕೆಯು ಸಂಸೋನನ ಮುಂದೆ ಅಳುತ್ತಾ, “ನೀನು ನನ್ನನ್ನು ಪ್ರೀತಿಸುವುದಿಲ್ಲ, ದ್ವೇಷಿಸುತ್ತೀಯಷ್ಟೆ;
    ನನ್ನ ಜನರಿಗೆ ಒಗಟನ್ನು ಹೇಳಿದ್ದೀ, ಅದರ ಅರ್ಥವನ್ನು ನನಗೆ ತಿಳಿಸಲಿಲ್ಲವಲ್ಲಾ” ಎಂದು ತೊಂದರೆಪಡಿಸಿದಳು.
    ಅವನು ಆಕೆಗೆ, “ಅದನ್ನು ನನ್ನ ತಂದೆತಾಯಿಗಳಿಗೂ ಹೇಳಲಿಲ್ಲ; ನಿನಗೆ ಹೇಳುವೆನೋ?” ಎಂದು ಉತ್ತರ ಕೊಟ್ಟನು.
  yap-yap: Me yan le’engin Samson ngak Samson ni be yor me ga’ar ngak, “Da gu t’uf
    rom! Ya gu manang ndabumgag! Kamog ba salipow ngak e pi tafager rog, ma damog
    fan ngog!” Me ga’ar Samson ngak, “Mu sap, mus ngak e chitamag nge chitinag ma
    dawor gu weliy fan ngorow. Ere mang ni nggu weliy fan ngom?”
  hlt-MCSB: Te dongah Samson yuu te a taengah a rhah pah tih, “Kai nan nen tih nan
    lungnah pawt dongah ka pilnam khuikah ka nganpa rhoek te olkael neh na voek khaw
    kai taengah nan thui pawh,” a ti nah. Tedae Samson loh, “A nu a pa taengah pataeng
    ka thui pawt te nang taengah tarha ka thui aya?,” a ti nah.
  mdy-ETH: ያዺ ዔያታ ጌዔሢሮ ሶምሶሜኮ ማቻ ዒዛ ኮይላ ዬኤኪ ዬኤኪ ሙካዖ፦ «ሃይሾ፥ ኔ ታና ናሽኩዋኣሴ! ኔ ታና ዒናፓ ዒፃኔ
    ጌይሢኬ! ዎይቲ ጌዔቴ ታ ዓጮ ናኣቶም ዓኣቺፆ ኔ ዓኣቻዖ ቡሊፆ ኔ ታኣም ኬኤዚባኣንቴሞ» ጌዔኔ። ዒዚ ዒዞ ኮይላ፦ «ዋይዜ!
    ዬያ ታኣኒ ታ ዓዶንታ ታ ዒንዶንታምታዖ ኬኤዚባኣሴ፤ ኔኤም ታና ዓይጌ ኬኤዚሳይ?» ጌዔኔ።
  twi-ASANTE: Enti, Samson yere de su baa ne nkyɛn bɛkaa sɛ, “Wonnɔ me. Wotan me!
    Woaka aborɔme bi akyerɛ me nkurɔfoɔ, nanso, wonkyerɛɛ me aseɛ.” Samson buaa ne
    yere no sɛ, “Saa ara na mʼagya ne me maame nso menkyerɛɛ wɔn aseɛ. Na adɛn enti
    na ɛsɛ sɛ meka kyerɛ wo?”
  eng-WEBU: Samson’s wife wept before him, and said, “You just hate me, and don’t
    love me. You’ve told a riddle to the children of my people, and haven’t told it
    to me.” He said to her, “Behold, I haven’t told my father or my mother, so why
    should I tell you?”
  wal-wal: Yaatin, Samssoona machchiyaa yeekkaidda akko shiiqada, “Neeni tana siiqakka!
    Neeni tana keehippe ixxaasa! Aissi giikko, neeni ta biittaa asaa qan77ishiyaa
    qan77ishada, a birshshettaa taassi yootabaakka” yaagaasu. Yaagin i zaaridi, “Be7a,
    hagaa taani ta aawaassikka ta aayeessikka yootabeikke. Yaatin, neessi aibissi
    yootoo?” yaagiis.
  spa-PDDPT: 'La esposa de Sansón lloraba delante de él y le decía: ¡Solo me odias,
    y no me amas! Propusiste una adivinanza a los hijos de mi pueblo y no me la declaras.
    Y él respondió: Mira, no se la dije a mi padre ni a mi madre, ¿y te la voy a declarar
    a ti?'
  gun-gun: 'Ha''e ramo Sansão renonde ta''yxy ojae''o. Ha''e vy aipoe''i: — Xemomboriau
    ete, ndaxerayvui vy. Mba''eta xeretã pygua kuery pe remombe''u ayvu ha''e kuery
    ombovai va''erã, teĩ xevy voi neremombe''u porãvei teri. Ha''e ramo ombovai: —
    Neĩ xeru neĩ ha''i pe voi namombe''ui. Ha''e gui ndevy ma nhi''ã amombe''u ''rã?
    — he''i.'
  agu-BL: 'Ej, lajke''l nin tzun bene''n i'' te Sansón. Wi''nin tzun tok''e''ntz yi
    topone''n te''j, itzun taltz tetz Sansón: —¡Yi aẍatz qui na cẍpek'' swe''j! ¡Na
    chi''ch ac''u''l swe''j! Na ja awal jun xtxolbil scyetz yi e'' intanum, nin qui
    nin mawal swetz yi mbi cu''n na elpont, stzun i'' bantz. I tzun tal Sansóntz tetz:
    —Qui nin nwal scyetz intaj mbi na elepont yi xtxolbil, i ptzun tzatz wal nint,
    stzun Sansón bantz.'
  ilo-ULB: 'Ket rinugian ti asawa ni Samson ti agsangit iti sangoananna: kinunana,
    “Kagurguranak! Saannak nga ay-ayaten. Nangibagaka iti maysa a burburtia iti sumagmamano
    kadagiti tattaok, ngem saanmo nga imbaga kaniak ti sungbatna.” Kinuna ni Samson
    kenkuana, “Kitaem, no saanko nga imbaga iti ama wenno iti inak, rumberng kadi
    nga ibagak kenka?”'
  kpg-kpg: Di lodo Samson gaa hana gi mee mo di dangi, ga helekai gi mee, “Goe hagalee
    e aloho i di au! Goe e ginagina i di au. Goe ne hai dau ala mee gi ogu ihoo, gei
    goe digi hagia mai tadinga di maa!” Gei mee ga helekai, “Mmada. Au digi hagi anga ina
    gi ogu maadua labelaa. Au e hagi adu di maa gi di goe eimaha?”
  uig-ARA: 'شىمشوننىڭ ئايالى ئۇنىڭ ئالدىدا يىغلاپ تۇرۇپ: ــ سەن ماڭا ئۆچ، مېنى پەقەت
    سۆيمەيسەن؛ سەن مېنىڭ قوۋمىمنىڭ بالىلىرىدىن بىر تېپىشماقنى سورىدىڭ، ئەمما ماڭا
    مەنىسىنى ئېيتىپ بەرمىدىڭ، دەپ يىغلىغىلى تۇردى. شىمشون ئۇنىڭغا جاۋابەن: ــ مانا،
    مەن ئۇنى ئاتا-ئانامغىمۇ دەپ بەرمىگەن تۇرسام، ساڭا دەپ بېرەمدىم؟ ــ دېدى.'
  sus-sus: Samison xa ginɛ naxa wa fɔlɔ a xa mɔri ya i, a a fala a bɛ, «N mu rafan
    i ma. I bara n xɔn, xa na mu a ra i na taali tagi rabama nɛ n bɛ nu.» A naxa a
    yaabi, «N mu naxan fala n nga nun n baba bɛ, n na falama i tan nan bɛ?»
  pon-2006: En Samson eh pwoudo eri kohla reh oh ndaiong, “Ke sohte poakepoake ie.
    Ke kailongkin ie. Pwe ke ndaiong kompoakepahi kan kahk ehu, ke ahpw sohte ndaiong
    ie ia wehwe.” Samson ahpw ndaiong, “Kilang! I pil sohte ndaiong ei pahpa oh nohno.
    A dahme I pahn ndakihong uhk?”
  jae-jae: Amboac tonaŋ Simsonnê awê gêdêŋ eŋ gêja tomatasulugeŋ ma kêsôm gebe “Aôm
    têmtac gêwiŋ aê atom, aôm têmtac gedec aê. Aôm kôsôm biŋgôliŋ gêdêŋ ŋoc lau, mago
    gôwa ŋam sa gêdêŋ aê atom.” Eŋ kêsôm gêdêŋ awê tau gebe “Ôlic acgom, aê kasôm
    biŋ teŋ gêdêŋ tinoc agêc tamoc atom. Ma jawa ŋam sa êndêŋ aôm êtu asageŋŋa.”
  ksd-ksd: 'Ma ra taulai kai Samson i ga tangi ta ra luaina matana, ma i ga biti:
    A dovotina u milikuane iau, ma pa u mari iau, u ga vapadailam ra umana natu i
    kaugu tarai, ma pa u ga vaarike value ra kukuraina piragu. Ma i ga biti tana:
    Ea, pa iau ga tia ve tamagu ma nagu ure, ma upi ra ava ina ve u tana?'
  tur-YTC: 'Şimşon''un karısı onun önünde ağlayarak şöyle dedi: “Benden yalnızca nefret
    ediyorsun, beni sevmiyorsun. Halkımın çocuklarına bir bilmece söyledin ama bana
    bildirmedin.” Ona, “İşte, bunu ne babama ne de anneme söylemedim, öyleyse sana
    neden söyleyeyim?” dedi.'
  grc-BRENT: Καὶ ἔκλαυσεν ἡ γυνὴ Σαμψὼν πρὸς αὐτὸν, καὶ εἶπε, πλὴν μεμίσηκάς με καὶ
    οὐκ ἠγάπησάς με, ὅτι τὸ πρόβλημα ὃ προεβάλου τοῖς υἱοῖς τοῦ λαοῦ μου, οὐκ ἀπήγγειλάς
    μοι αὐτό· καὶ εἶπεν αὐτῇ Σαμψὼν, εἰ τῷ πατρί μου καὶ τῇ μητρί μου οὐκ ἀπήγγελκα,
    σοὶ ἀπαγγείλω;
  ind-AYT: Istri Simson menangis di hadapannya dan berkata, “Sesungguhnya, engkau
    membenciku dan tidak mencintaiku. Teka-teki yang kaukatakan kepada orang-orang
    sebangsaku tidak engkau beritahukan kepadaku.” Simson, “Bahkan, ayah dan ibuku
    tidak kuberitahukan. Masakan aku memberitahukan kepadamu?”
  nya-nya: Kenaka mkazi wa Samsoni anayamba kulira pamaso pake namuwuza kuti, “Inu
    mumandida ndipo simundikonda. Mwaphera anyamata a mtundu wathu mwambi, koma ine
    wosandiwuza tanthauzo lake.” Samsoni anamuyankha kuti, “Taona sindinawuze abambo
    kapena amayi anga, ndiye ndiwuze iweyo?”
  hrv-hrv: 'Tada žena, uplakana, obisnu Samsonu oko vrata govoreći: “Ti mene samo
    mrziš i ne ljubiš me. Zadao si zagonetku sinovima moga naroda, a meni je nisi
    objasnio.” On joj odgovori: “Nisam je objasnio ni ocu ni majci, a tebi da je kažem?”'
  mps-mps: Tama tialima te Samsongo we te aga gesabidiba pelama, te gela wagi peyu,
    tama po wali, “Te nago ena godolo homu meni ebo! Nago wado homu naga ebao! Nago
    eno hanibolo te po page begelama mawai, tiali goli nago enabolo te po page wabeo,”
    wali. Tama Samsongo agabolo te po wali, “Ae, tegoba, eno te ena aya idabolo me
    te po me wabeo! Magi baso eno nagebolo te po wa naga obawe?”
  tpi-tpi: Olsem na meri bilong Samson i go krai long pes bilong en na i tok, “Ating
    yu no laikim mi. Yu kros long mi tasol. Yu givim tok bokis long ol lain bilong
    mi, tasol yu no tokim mi long as bilong en.” Na Samson i bekim tok bilong en olsem,
    “Olaman, mi no bin tokim papamama bilong mi tu. Bilong wanem na mi mas tokim long
    yu?”
  dan-1931: 'Da hang Samsons Hustru over ham med Gråd og sagde: “Du hader mig jo og
    elsker mig ikke! Du har givet mine Landsmænd en Gåde at gætte, og mig har du ikke
    sagt Løsningen!” Han svarede hende: “Jeg har ikke sagt min Fader eller Moder den,
    og så skulde jeg sige dig den!”'
  vie-OVCB: 'Vợ Sam-sôn khóc lóc với chồng: “Anh ghét em chứ có thương yêu gì đâu!
    Sao anh ra câu đố cho người đồng hương của em mà không cho em biết câu đáp?” Sam-sôn
    nói: “Này em, ngay cả cha mẹ anh, anh còn không cho biết, làm sao nói cho em được?”'
  guj-2017: સામસૂનની પત્ની તેની આગળ રડવા લાગી, “તું જે સર્વ કરે છે તે દ્વારા મને ધિક્કારતો
    હોય એવું લાગે છે! તું મને પ્રેમ કરતો નથી. તેં મારા કેટલાક લોકોને ઉખાણું કહ્યું,
    પણ તેં મને તેનો જવાબ કહ્યો નથી.” સામસૂને તેને કહ્યું, “અહીંયાં જો, મેં મારા માતાપિતાને
    કહ્યું નથી, તો શું હું તને કહું?”
  pon-2006A: En Samson eh pwoudo eri kohla reh oh ndaiong, “Ke sohte poakepoake ie.
    Ke kailongkin ie. Pwe ke ndaiong kompoakepahi kan kahk ehu, ke ahpw sohte ndaiong
    ie ia wehwe.” Samson ahpw ndaiong, “Kilang! I pil sohte ndaiong ei pahpa oh nohno.
