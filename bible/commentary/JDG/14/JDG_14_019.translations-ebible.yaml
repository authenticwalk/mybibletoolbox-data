verse: JDG.014.019
translations:
  mal-C: പിന്നെ, യഹോവയുടെ ആത്മാവ് അദ്ദേഹത്തിന്റെമേൽ ശക്തിയോടെ വന്നു; അദ്ദേഹം അസ്കലോനിൽചെന്ന്
    മുപ്പതുപേരെ കൊന്ന് അവരെ കൊള്ളയടിച്ച് അവരുടെ വസ്ത്രം കൊണ്ടുവന്ന് കടങ്കഥയ്ക്ക് ഉത്തരം
    നൽകിയവർക്കു കൊടുത്തു. കോപാകുലനായ അദ്ദേഹം തന്റെ പിതാവിന്റെ ഭവനത്തിലേക്കു മടങ്ങിപ്പോയി.
  deu-TKW: Da überkam ihn der Geist Jahwes, daß er hinab nach Askalon ging und dreißig
    Mann von ihnen erschlug. Denen nahm er ab, was sie an sich hatten, und gab die
    Festgewänder denen, die das Rätsel erraten hatten. Und er geriet in großen Zorn
    und ging hinauf in seines Vaters Haus.
  lin-lin: Bongo Molimo na Yawe akitelaki Samison na nguya. Akendeki na Ashikeloni
    mpe abomaki bato tuku misato, azwaki bilamba na bango mpe apesaki yango epai ya
    bato oyo bapesaki ye ndimbola ya lisese. Azongaki na ndako ya tata na ye na kanda
    makasi.
  eng-LSV: And the Spirit of YHWH prospers over him, and he goes down to Ashkelon,
    and strikes down thirty of their men, and takes their armor, and gives the changes
    to those declaring the riddle; and his anger burns, and he goes up to the house
    of his father;
  eng-GNV: 'And the Spirite of the Lord came vpon him, and he went downe to Ashkelon,
    and slew thirtie men of them and spoyled them, and gaue chaunge of garments vnto
    them, which expounded the riddle: and his wrath was kindled, and he went vp to
    his fathers house.'
  eng-WEBSTER: And the Spirit of the LORD came upon him, and he went down to Ashkelon,
    and slew thirty men of them, and took their spoil, and gave change of garments
    to them who expounded the riddle. And his anger was kindled, and he went up to
    his father's house.
  nhw-BL: Huan Itonaltzi TOTECO motlali ipan Sansón huan quimacac chicahualistli huan
    yajqui altepetl Ascalón. Nopona quinmicti 30 tlacame huan quinquixtili ininyoyo.
    Huan quinmacac nopa telpocame catli quimatque tlaque quiijtosnequi nopa ahuil
    tlatzintoquili. Huan Sansón nelcualaniyaya huan mocuepqui ichaj ihuaya itata.
  swh-ONEN: Ndipo Roho wa Bwana akamjia Samsoni kwa nguvu. Akateremka mpaka Ashkeloni,
    akawaua watu waume thelathini miongoni mwa watu wa mji, akatwaa mali zao na nguo
    zao, akawapa watu wale waliofumbua kile kitendawili. Akiwa na hasira, akakwea
    kurudi nyumbani kwa baba yake.
  bba-bba: Yɑnde Yinni Gusunɔn Hunde u nùn yɔɔwɑ mɑ u dɑ u Asikɑloniɡibu ɡo tɔnu tɛnɑ
    tɔn durɔbu tɔnɑ. U ben yɑ̃nu ɡurɑ u kɑ dɑ u be bɑ win suku te tubɑ wɛ̃. Mɑ u ɡɔsirɑ
    win bɑɑn yɛnuɔ kɑ mɔru.
  eng-KJVCPB: And the spirit of the Lord came upon him, and he went down to Ashkelon,
    and slew thirty men of them, and took their spoil, and gave change of garments
    unto them which expounded the riddle. And his anger was kindled, and he went up
    to his father’s house.
  wbp-wbp: Ngula-jangka, YAAWIYI-kirlangu Pirlirrparla kapanku kurru-yukaja Jamijinikiji,
    ngula pirrjirdi-jarrija-nyayirni. Yanu ngurra-kari-kirra Yajakalana-kurra. Yinyarla-jana
    pungu 30-pala wati, manu-jana jurnarrpa larra-pungu jurnta. Kanjarla-jana yungu
    Pilijiya-wardingki-patuku. Ngula kulu-nyayirnirli ngurra yinyaju yampinjarla pina-yanu
    nyanungukupalangu-kurra.
  luo-luo: Eka Roho mar Jehova Nyasaye nobiro kuome gi teko. Nodhi Ashkelon, monego
    ji piero adek ma omagi gigegi mi ochiwo kandhe ne jogo mane owacho tiend ngero.
    Nodhi e od wuon ka en gi mirima.
  meu-meu: Bena Iehova ena Lauma ese Samson e rohea; bena Askelono ela, hanua taudia
    toi-ahui e aladia mase, edia dabua e dadi; bena ela, hari hereva hehunina anina
    e gwauraia taudia dabua e henidia. Bena Samson na mai badu ḡaraḡarana ida tamana
    ena ruma e lou henia;
  npi-ULB: तब परमप्रभुको आत्मा अचानक शक्तिको साथमा शिमशोनमाथि आउनुभयो । शिमशोन तल
    अश्कलोनमा गए र तिनीहरूका तिस जना मानिसहरूलाई मारे । तिनले तिनीहरूका लुटका सामान
    लिए, र त्यो अड्को फुकाउने मानिसहरूलाई तिनीहरूका लुगाहरू दिए । रिसले चूर भएर तिनी
    आफ्ना बुबाका घरमा गए ।
  yor-yor: Lẹ́yìn èyí, ẹ̀mí Olúwa bà lé e pẹ̀lú agbára. Ó lọ sí Aṣkeloni, ó pa ọgbọ̀n
    nínú àwọn ọkùnrin wọn, ó gba àwọn ohun ìní wọn, ó sì fi àwọn aṣọ wọn fún àwọn
    tí ó sọ ìtumọ̀ àlọ́ náà. Ó sì padà sí ilé baba rẹ̀ pẹ̀lú ìbínú ríru.
  emp-NTPO: Maʌ̃ne Ãcõrẽ Jaured̶eba Sansoʌ̃ra bio juerza baraped̶a pilisteorã puru
    Ascaloʌ̃naa wãsia. Mamabemarãda treinta beaped̶a ãdjia cacuad̶e jʌ̃badara edaped̶a
    mĩãdjiru arid̶e jaraped̶ad̶arãa diasia. Mãwãnacarea bio quĩrũ b̶ʌda idji zeza
    ded̶aa jẽda wãsia.
  ind-ind: Saat itu juga Roh TUHAN menggerakkan Simson dengan dahsyat. Dia pergi ke
    Askelon, membunuh tiga puluh orang di kota itu, menjarah barang-barang mereka,
    lalu memberikan pakaian mereka kepada orang-orang yang menjawab teka-tekinya.
    Dengan geram Simson kemudian pulang ke rumah orang tuanya meninggalkan istrinya.
  pes-OPCB: آنگاه روح خداوند بر سامسون قرار گرفت و او به شهر اشقلون رفته، سی نفر از
    اهالی آنجا را کشت و لباسهای آنها را برای سی جوانی که جواب معمایش را گفته بودند،
    آورد و خود از شدت عصبانیت به خانهٔ پدر خود بازگشت.
  tgl-ULB: Pagkatapos biglang pumaloob ang Espiritu ni Yahweh kay Samson na may kapangyarihan.
    Bumaba si Samson sa Ashkelon at pinatay niya ang tatlumpung lalaki na kabilang
    sa mga tao roon. Sapilitang niyang kinuha ang kanilang mga gamit, at ibinigay
    niya ang mga hanay ng kasuotan sa mga nakasagot sa kaniyang bugtong. Matindi ang
    kaniyang galit at umuwi siya sa bahay ng kaniyang ama.
  cbu-NT: Ántaru, anuritam Apanllsha wasundurur Sansonaam wizpureem kapung panarangiya.
    Ashirangu, uwsha tsap Askalonap naayaru, anshuchee tputs 30 pachayaru, watunireetssha
    ashpari yarangiya. Sheeru, anoo k'tunee yuwaam tsiyatssee pishummashee Filistewshuch
    kanungas kamanirangana anoomshat ashpartam panarangiya. Sheeru kasarangiya. Sheeru,
    wapitam waparip watsapun Sanson kapung tsiyantayaru naatarangiya.
  hui-hui: Abale ani layaore Anduane Homogonaga hongome Samasono ibu mo hongo hene.
    Ani biya handala ibu Asagelono dindi daliape howa ogoriani agali pira tebiranaga
    aga bu hearu minu golalu homelo bo wahai hene. Ani bialu tinaga aga bayaore biaruni
    golalu agali maru tigua bi yobage biago ogo ale lalu lamiyaruhondo golo migi bini.
    Aguani buwa o biyarunaga keba gibiore ho yalu ibuni andaga dai bini.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​၏​တန်​ခိုး​တော်​သည်​ရှံ​ဆုန် အား ရုတ်​တ​ရက်​သန်​စွမ်း​၍​လာ​စေ​တော်​မူ
    သ​ဖြင့် သူ​သည်​အာ​ရှ​ကေ​လုန်​မြို့​သို့​သွား ပြီး​လျှင်​လူ​သုံး​ဆယ်​ကို​သတ်​၍
    ဝတ်​ကောင်း စား​လှ​များ​ကို​ချွတ်​ယူ​ကာ​စ​ကား​ထာ ကို​ဖော်​ပြ​သော​သူ​တို့​အား​ပေး​အပ်​လိုက်​၏။
    ထို​နောက်​သူ​သည်​အ​မျက်​ထွက်​၍​မိ​မိ​အိမ် သို့​ပြန်​သွား​လေ​သည်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་ཐུགས་ཉིད་ཀྱིས་སཱམ་སོན་ལ་སྐུལ་སློང་ཆེན་པོ་མཛད་པས། ཁོ་རང་མར་ཨ་ཤཱ་ཀེ་ལོན་དུ་ཕྱིན་ནས་དེར་མི་སུམ་ཅུ་བསད་པ་དང་།
    དེ་དག་གི་གྱོན་གོས་ཕྲོགས་ཏེ་གབ་ཚིག་གི་ལན་ཤེས་པའི་མི་རྣམས་ལ་སྤྲད། ཡང་ཁོ་རང་ཁྲོས་ནས་ཕ་གཞིས་སུ་ཕྱིན་ཏོ།
    །
  sna-sna: Ipapo Mweya waJehovha wakauya pamusoro pake nesimba. Akaburuka akaenda
    kuAshikeroni, akandouraya varume makumi matatu, akakutunura zvinhu zvavo akapa
    nguo dzavo kuna avo vakadudzira chirahwe. Akatsamwa kwazvo akaenda kumba kwababa
    vake.
  spa-BLM: El Espíritu de Yahvé vino poderosamente sobre él, y bajó a Ascalón y golpeó
    a treinta hombres de ellos. Tomó su botín, y luego dio las mudas de ropa a los
    que declararon el enigma. Su ira ardió, y subió a la casa de su padre.
  cac-cac: Ix lajvi chi' ix ochxi Yespíritu Jehová d'a vin̈, ix te och yip vin̈. Ix
    b'at vin̈ d'a chon̈ab' Ascalón, ix b'at smac'ancham 30 eb' vin̈ filisteo vin̈
    ta'. A spichul eb' vin̈ ayochi, a ix yiq'uelta vin̈, ix yac'an vin̈ stojoloc tas
    ix yal chi'. Ix lajvi chi', van ste chichon sc'ol vin̈ ix meltzaj vin̈ d'a spat
    vin̈ smam.
  swh-ULB: Kisha Roho wa Bwana akaja kwa Samsoni kwa nguvu. Samsoni akashuka kwenda
    Ashkeloni na kuuawa watu thelathini kati ya watu hao. Akachukua mateka yao, na
    akawapa seti ya nguo kwa wale waliomjibu kitendawili chake. Alikasirika akaenda
    nyumbani kwa baba yake.
  bel-bel: І сышоў на яго Дух Гасподні, і пайшоў ён у Аскалон, і, забіўшы там трыццаць
    чалавек, зьняў зь іх вопратку, і аддаў перамены вопраткі тым, што разгадалі загадку
    ягоную. І запалаў гнеў ягоны, і пайшоў ён у дом да бацькі свайго.
  deu-ELBBK: Und der Geist des HERRN geriet über ihn; und er ging hinab nach Askalon
    und erschlug von ihnen 30 Mann und nahm ihre ausgezogenen Gewänder und gab die
    Wechselkleider denen, die das Rätsel mitgeteilt hatten. Und sein Zorn entbrannte,
    und er ging hinauf in das Haus seines Vaters.
  mbb-OT: Ne midumala en maan si Samson te Mulin-ulin te Nengazen. Midhendiyà sikandin
    te Ashkelon ne zutun midhimatey sikandin te 30 he etew ne midtavan din is kumbalè
    dan wey zuma he menge azen dan. Ne imbeǥey zin haazà is menge visti ziyà te menge
    etew he nekeentuk te peentukè din. Ne hein nepasad haazà mid-ulì sikandin diyà
    te menge ginikanan din is utew nepauk tenged dutun te nehitavù.
  mal-2015: പിന്നെ, യഹോവയുടെ ആത്മാവു അവന്റെമേൽ വന്നു; അവൻ അസ്കലോനിലേക്കു ചെന്നു മുപ്പതുപേരെ
    കൊന്നു അവരുടെ ഉടുപ്പൂരി കടംവീട്ടിയവർക്കു വസ്ത്രംകൊടുത്തു. അവന്റെ കോപം ജ്വലിച്ചു;
    അവൻ തന്റെ അപ്പന്റെ വീട്ടിൽ പോയി.
  tuo-NT: Maata Espíritu Santu tutuaro meꞌrã cʉ̃pʉre sãjãacʉ niwĩ. Tojo weegʉ Sansón
    Ascalón wãmetiri macãpʉ buꞌacʉ niwĩ. Tocjãrã ʉmʉa treintare wẽjẽ, na suꞌti sãñaꞌquere
    ẽꞌmacʉ niwĩ. Tere cʉ̃ níbocasere wereꞌcãrãrẽ oꞌocʉ niwĩ. Na meꞌrã pũrõ uagʉ, cʉ̃
    pacʉ ya wiꞌipʉ dajacʉ niwĩ.
  rmc-rmc: Akor avľa o Duchos le RAJESKRO pro Samson, geľa tele andro foros Aškalon
    a murdarďa tranda (30) muršen. Čhiďa pal lende tele o bijavutne gada a diňa len
    olenge, ko odi hadanka hadinde. Paľis o Samson bara choľaha geľa pale andre le
    dadeskro kher.
  pes-OPV: و روح خداوند بر وی مستقر شده، به اشقلون رفت و از اهل آنجا سی نفر را کشت،
    و اسباب آنها را گرفته، دسته های رخت را به آنانی که معما را بیان کرده بودند، داد
    وخشمش افروخته شده، به خانه پدر خودبرگشت.
  ron-1924: Духул Домнулуй а венит песте ел ши с-а коборыт ла Аскалон. Аколо а учис
    трейзечь де оамень, ле-а луат хайнеле ши а дат хайнеле де скимб челор че дезлегасерэ
    гичитоаря. Ера апринс де мыние ши с-а суит ла каса татэлуй сэу.
  ben-OBCV: পরে সদাপ্রভুর আত্মা সপরাক্রমে তাঁর উপরে এলেন। শিম্‌শোন অস্কিলোনে নেমে
    গেলেন, সেখানকার ত্রিশজন লোককে আঘাত করে, তাদের সব পোশাক-আশাক খুলে নিলেন ও তাদের
    পোশাকগুলি তাদের দিয়ে দিলেন, যারা তাঁর ধাঁধার অর্থ ব্যাখ্যা করে দিয়েছিল। রাগে
    অগ্নিশর্মা হয়ে, শিম্‌শোন তাঁর বাবার ঘরে ফিরে গেলেন।
  som-som: Markaasuu Ruuxii Rabbigu aad ugu soo degay isaga, oo wuxuu tegey Ashqeloon,
    wuxuuna ka laayay soddon nin, oo intuu soo furtay ayuu dharkii siiyey kuwii halxidhkii
    furay. Oo markaasuu intuu aad u cadhooday ayuu reerkii aabbihiis tegey.
  lat-VUC: 'Irruit itaque in eum spiritus Domini, descenditque Ascalonem, et percussit
    ibi triginta viros: quorum ablatas vestes dedit iis qui problema solverant. Iratusque
    nimis ascendit in domum patris sui:'
  eng-ASVBT: And the Spirit of Jehovah came mightily upon him, and he went down to
    Ashkelon, and smote thirty men of them, and took their spoil, and gave the changes
    of raiment unto them that declared the riddle. And his anger was kindled, and
    he went up to his father’s house.
  ita-1885: E lo Spirito del Signore si avventò sopra lui, ed egli discese in Ascalon,
    e uccise trenta nomini di quella gente, e prese le loro spoglie, e diede quelle
    mute di vesti a quelli che aveano dichiarato l'enimma. Ed egli si accese nell'ira,
    e se ne ritornò alla casa di suo padre.
  eng-LXXUP: And the Spirit of the Lord came upon him powerfully, and he went down
    to Ashkelon, and destroyed of the inhabitants thirty men, and took their garments,
    and gave the changes of raiment to them that told the riddle; and Samson was very
    angry, and went up to the house of his father.
  eng-ULB: Then Yahweh's Spirit suddenly came on Samson with power. Samson went down
    to Ashkelon and killed thirty of their men. He took their plunder, and he gave
    their clothes to those who had explained the riddle. Burning with anger, he went
    up to his father's house.
  spa-VBL: El Espíritu del Señor se apoderó de él y se dirigió a Ascalón, mató a treinta
    de sus hombres, tomó sus ropas y se las dio a los que habían explicado el enigma.
    Furioso, Sansón devolvió a la casa de su padre.
  fra-_FOB: Alors l'Esprit de l'Éternel le saisit, et il descendit à Askélon. Et,
    y ayant tué trente hommes, il prit leurs dépouilles, et donna les robes de rechange
    à ceux qui avaient expliqué l'énigme; puis, enflammé de colère, il remonta à la
    maison de son père.
  mal-mal: പിന്നെ, യഹോവയുടെ ആത്മാവ് അവന്റെമേൽ ശക്തമായി വന്നു; അവൻ അസ്കലോന്‍ പട്ടണത്തിലേക്ക്
    ചെന്ന് മുപ്പത് പേരെ കൊന്ന്, അവരുടെ ഉടുപ്പൂരി ഉത്തരം പറഞ്ഞവർക്ക് കൊടുത്തു. അവന്റെ
    കോപം ജ്വലിച്ചു; അവൻ തന്റെ അപ്പന്റെ വീട്ടിലേക്ക് മടങ്ങിപ്പോയി.
  urd-GVR: Phir Rab kā Rūh us par nāzil huā. Us ne Askqalūn Shahr meṅ jā kar 30 Filistiyoṅ
    ko mār ḍālā aur un ke libās le kar un ādmiyoṅ ko de die jinhoṅ ne use pahelī kā
    matlab batā diyā thā. Is ke bād wuh baṛe ġhusse meṅ apne māṅ-bāp ke ghar chalā
    gayā.
  suz-BL: मिनु परमप्रभु यावे आ सोक्‍तीम सिम्‍सोन कली ठेयब सक्तिम सुमा बाक्‍त। मिनु
    मेको अश्‍कलोन सहरमी लशा, मेकेर ३० जना मुर साइक्‍मी बाक्‍त। मिनु मेको आन के मार
    मार थोव़क नु वा पिश्‍शा, मेको लोव़ लेप्‍ब आन कली शुश क्‍येट लाइब फेक्‍तीक वा गेवा
    बाक्‍त। मिनु सिम्‍सोन गाइश्‍शा, आ आफ आ खिं लेम्‍माक्‍त।
  ita-1927: E lo spirito dell’Eterno lo investì, ed egli scese ad Askalon, vi uccise
    trenta uomini dei loro, prese le loro spoglie, e dette le mute di vesti a quelli
    che aveano spiegato l’enimma. E, acceso d’ira, risalì a casa di suo padre.
  ckb-ckb: ئینجا ڕۆحی یەزدان بە تواناوە هاتە سەری و بەرەو خوار چوو بۆ ئەسقەلان و سی
    پیاوی لێ کوشتن و تاڵانییەکەیانی برد و جلەکانی ئەوانی دایە ئاشکراکەرانی مەتەڵەکە.
    پاشان زۆر تووڕە بوو و چووەوە ماڵی باوکی.
  eng-BBE: And the spirit of the Lord came rushing on him, and he went down to Ashkelon
    and, attacking thirty men there, took their clothing from them, and gave it to
    the men who had given the answer to his hard question. Then, full of wrath, he
    went back to his father's house.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಆತ್ಮ ಅವನ ಮೇಲೆ ಬಂದದ್ದರಿಂದ, ಅವನು ಅಷ್ಕೆಲೋನಿಗೆ ಹೋಗಿ, ಆ ಊರಿನಲ್ಲಿ
    ಮೂವತ್ತು ಜನರನ್ನು ವಧಿಸಿ, ಸುಲಿದುಕೊಂಡು ಒಗಟನ್ನು ತಿಳಿಸಿದವರಿಗೆ ದುಸ್ತು ವಸ್ತ್ರಗಳನ್ನು ಕೊಟ್ಟನು.
  tam-2017: யெகோவாவுடைய ஆவி அவன்மேல் இறங்கியதானால், அவன் அஸ்கலோனுக்குப் போய், அந்த
    ஊர் மக்களில் முப்பதுபேரைக் கொன்று, அவர்களுடைய ஆடைகளை எடுத்துக்கொண்டுவந்து, விடுகதையை
    விடுவித்தவர்களுக்கு அந்த மாற்று ஆடைகளைக் கொடுத்து, கோபம் வந்தவனாகப் புறப்பட்டு,
    தன்னுடைய தகப்பன் வீட்டிற்குப் போய்விட்டான்.
  spa-RV-1909: 'Y él les respondió: Si no araseis con mi novilla, nunca hubierais
    descubierto mi enigma.'
  ron-BTF: Și Duhul DOMNULUI a venit peste el și el a coborât la Ascalon; și a ucis
    dintre ei treizeci de bărbați și a luat prada lor și a dat schimburile de haine
    celor care au explicat ghicitoarea. Și mânia lui s-a aprins și el a urcat la casa
    tatălui său.
  eng-WEBP: The LORD’s Spirit came mightily on him, and he went down to Ashkelon and
    struck thirty men of them. He took their plunder, then gave the changes of clothing
    to those who declared the riddle. His anger burned, and he went up to his father’s
    house.
  eng-FBV: The Spirit of the Lord swept over him and he went to Ashkelon, killed thirty
    of their men, took their clothing, and gave it to those who had explained the
    riddle. Furiously anger, Samson went back to his father's house.
  nld-1939: Nu greep de geest van Jahweh hem aan; hij daalde naar Asjkelon af, versloeg
    er dertig man, beroofde hen van al wat ze hadden, en gaf hun kleren aan hen, die
    het raadsel hadden opgelost. Daarna ging Samson woedend heen naar het huis van
    zijn vader,
  nch-BL: Huan Itonal TOTECO motali ipan Sansón huan quimacac chicahualisti huan yajqui
    altepet Ascalón. Nopona quinmicti 30 tacame huan quinquixtili iniyoyo. Huan quinmacac
    nopa telpocame cati quimatque taya quiijtosnequi nopa ahuil tatzintoquili. Huan
    Sansón nelcualaniyaya huan mocuetqui ichaj ihuaya itata.
  vie-1934: Bấy giờ Thần của Đức Giê-hô-va cảm động người; người đi xuống Aùch-ca-lôn,
    giết ba mươi người, cướp lấy áo xống của chúng nó, thưởng cho những người giải
    được câu đố; đoạn, người nổi giận phừng phừng trở lên về nhà cha mình.
  hin-CV: तब बड़ी ही सामर्थ्य के साथ याहवेह का आत्मा शिमशोन पर उतरी. वह अश्कलोन गया,
    तीस व्यक्तियों को मार गिराया, उनका सामान इकट्ठा कर उसने वे कपड़े उन्हें दिए, जिन्होंने
    उस पहेली का उत्तर दे दिया था. उसका क्रोध भड़कता हुआ वह अपने पिता के घर को लौट
    गया.
  spa-BES: Y el espíritu del Señor vino sobre él, y él bajó a Ascalón y, atacando
    a treinta hombres allí, les quitó la ropa y se la dio a los hombres que habían
    dado la respuesta a su pregunta difícil. Luego, lleno de ira, volvió a la casa
    de su padre.
  tdx-tdx: Nito­tsak’ ama’e amy zao ty Arofo’Iehovà, le nizotso mb’e Askelone mb’eo
    nanjamañe ondaty telopolo naho nikopahe’e vaho natolo’e amo nahavale i tafatoñoio
    o saroñeo. Nisolebotse amy zao ty haviñera’e, le nionjomb’ añ’ anjomban-drae’e
    mb’eo.
  tha-KJV: และพระวิญญาณของพระเยโฮวาห์​ก็​ทรงสถิ​ตก​ับแซมสันอย่างมาก ท่านจึงลงไปที่อัชเคโลนฆ่าชาวเมืองนั้นเสียสามสิบคน
    ริบเอาข้าวของและมอบเสื้อให้​ผู้​ที่​แก้​ปริศนา แล​้วให้​กล​ับไปบ้านของบิ​ดาด​้วยความโกรธอย่างมาก
  por-BR-2018: 'E o espírito do SENHOR caiu sobre ele, e desceu a Asquelom, e feriu
    trinta homens deles; e tomando seus despojos, deu as mudas de vestidos aos que
    haviam explicado o enigma: e acendido em ira foi-se à casa de seu pai.'
  deu-ELO: Und der Geist Jehovas geriet über ihn; und er ging hinab nach Askalon und
    erschlug von ihnen dreißig Mann und nahm ihre ausgezogenen Gewänder und gab die
    Wechselkleider denen, welche das Rätsel kundgetan hatten. Und sein Zorn entbrannte,
    und er ging hinauf in das Haus seines Vaters.
  eng-WYC-2018: Therefore the spirit of the Lord felled into him; and he went down
    to Ashkelon, and killed there thirty men, whose clothes he took away, and he gave
    to them that solved the problem; and he was full wroth, and went up into his father’s
    house. (And then the spirit of the Lord fell upon him; and he went down to Ashkelon,
    and killed thirty men there, whose clothes he took away, and he gave them to those
    who had solved his riddle; and he was very angry, and went back to his father’s
    house.)
  epo-epo: Kaj venis sur lin la spirito de la Eternulo, kaj li iris en Aŝkelonon kaj
    mortigis tie tridek homojn kaj prenis iliajn vestojn kaj donis la kompletojn de
    iliaj vestoj al la solvintoj de la enigmo. Sed ekflamis lia kolero, kaj li foriris
    en la domon de sia patro.
  uig-PIN: U waⱪitta Pǝrwǝrdigarning Roⱨi uning üstigǝ qüxti; u Axkelonƣa qüxüp, Axkelondikilǝrdin
    ottuz kixini ɵltürüp, ulardin olja elip, oljidin iginlǝrni elip kelip, tepixmaⱪning
    mǝnisini yexip bǝrgǝnlǝrgǝ bǝrdi. Xuningdǝk Ximxonning ƣǝzipi kelip, ata-anisining
    ɵyigǝ yenip kǝtti.
  beo-beo: Amalalu, hedolowane e da Hina Gode Ea gasa bagade lai. E da A:siegelone
    moilaiga asili, dunu 30 agoane amo medole legei. E da amo dunu ilia abula gigisa:le
    sasali, dunu amo da idinamasu ea bai olelei, ilima i dagoi. Amalalu, e da ougiwane
    hamonanu hi diasuga asi.
  tpi-OTNT: Orait spirit bilong Bikpela i givim strong long Samson na em i go daun
    long taun Askelon. Em i kilim 30 man bilong taun na i kisim ol samting bilong
    ol. Na em i kisim 30 gutpela klos bilong ol na givim long ol man i bin autim as
    bilong tok bokis bilong en. Tasol em i belhat nogut tru long dispela samting i
    bin kamap, na em i go bek long ples bilong en.
  hau-SA: Sa’an nan Ruhun Ubangiji ya sauko masa da iko. Sai ya fita ya gangara zuwa
    Ashkelon, ya kashe mutanensu talatin, ya kwashe kayansu ya kuma ba da rigunarsu
    ga waɗanda suka bayyana kacici-kacicin. Cike da fushi, ya haura zuwa gidan mahaifinsa.
  uig-LAT: U waqitta Perwerdigarning Rohi uning üstige chüshti; u Ashkélon’gha chüshüp,
    Ashkélondikilerdin ottuz kishini öltürüp, ulardin olja élip, oljidin iginlerni
    élip kélip, tépishmaqning menisini yéship bergenlerge berdi. Shuningdek Shimshonning
    ghezipi kélip, ata-anisining öyige yénip ketti.
  nde-nde: UMoya kaThixo wasusehlela phezu kwakhe ngamandla. Waya e-Ashikheloni, wabulala
    abantu bakhona abangamatshumi amathathu, wabemuka konke ababelakho kwathi izigqoko
    zabo wazinika labo ababechaze ilibho lakhe. Waya endlini kayise evutha ulaka.
  ton-ton: ¶ Pea naʻe hoko mālohi ʻae Laumālie ʻo Sihova kiate ia, pea ʻalu hifo ia
    ki ʻAsikeloni, ʻo ne tāmateʻi ʻae kau tangata ʻiate kinautolu ʻe toko tolungofulu,
    pea naʻe toʻo ʻe ia honau ngaahi kofu, ʻo ʻatu ʻae ngaahi kofu kiate kinautolu
    naʻe fakahā ʻene lea fufū. Pea naʻe tupu ai ʻene ʻita, pea ʻalu hake ai ia ki
    he fale ʻo ʻene tamai.
  ces-1613: I sstoupil na něj Duch Hospodinův, a šel do Aškalon, a pobil z nich třidceti
    mužů. A vzav loupeže jejich, dal šaty proměnné těm, jenž uhodli pohádku, a rozhněvav
    se velmi, odšel do domu otce svého.
  eng-WMB: The LORD’s Spirit came mightily on him, and he went down to Ashkelon and
    struck thirty men of them. He took their plunder, then gave the changes of clothing
    to those who declared the riddle. His anger burned, and he went up to his father’s
    house.
  tam-TCV: அப்பொழுது யெகோவாவின் ஆவியானவர் அவன்மேல் வல்லமையுடன் இறங்கினார். அவன் அஸ்கலோனுக்குப்
    போய் அங்குள்ளவர்களில் முப்பது மனிதரை அடித்து வீழ்த்தி, அவர்களின் உடைகள் எல்லாவற்றையும்
    உரித்துக்கொண்டுவந்து விடுகதையைச் சொன்னவர்களிடம் கொடுத்தான். பின்னர் அவன் பற்றியெரியும்
    கோபத்துடன் அவ்விடத்தைவிட்டு தன் தகப்பன் வீட்டுக்குத் திரும்பிப்போனான்.
  ceb-ULB: Unya kalit nga mikunsad ang Espiritu ni Yahweh kang Samson uban ang gahom.
    Milugsong si Samson sa Ashkelon ug iyang gipamatay ang 30 ka mga lalaki sa taliwala
    niadtong mga katawhan. Gikuha niya ang ilang kinawat, ug iyang gihatag ang paris
    sa mga bisti sa kadtong nakatubag sa iyang tigmo. Nasuko siya pag-ayo ug mitungas
    siya sa balay sa iyang amahan.
  pol-UBG: Potem zstąpił na niego Duch PANA i poszedł do Aszkelonu, zabił trzydziestu
    mężczyzn spośród nich, zdjął z nich łupy i dał szaty zamienne tym, którzy rozwiązali
    zagadkę. I rozpalił się jego gniew, i poszedł do domu swojego ojca.
  agr-agr: Nuna taig Tuke Pujuu Wakani egkemtug Sansógkan senchimtikauwai. Dutikam
    weuwai yaakat Ascalón, nunik nuwi treinta filisteo aidaun mauwai. Dutika nuna
    jáanchji aidaun yajutuk akikmakui. Nuna dutika senchi kajeka niina apaji jeen
    wakitkiuwai.
  kyc-kyc: Lamaiyamo dokopa Kamongona Imambu dokome Samasone baa porainyi pyambuya.
    Pyambuyamo dokopa baa yuu Asekelone dokona lano papala akali akalisa rema pyao
    kumakaya. Kumakapala nakamana komau keyange dupwa roko nyepala akali wambo banya
    pii leyamo dokona yano pyao leyami dupwa maiya. Maipala Samasone baa imbumi kumuo
    yuu doko yaki nyuo kaepala kapu kyuo rakangena anda peya.
  urd-GVU: پھر رب کا روح اُس پر نازل ہوا۔ اُس نے اسقلون شہر میں جا کر 30 فلستیوں کو
    مار ڈالا اور اُن کے لباس لے کر اُن آدمیوں کو دے دیئے جنہوں نے اُسے پہیلی کا مطلب
    بتا دیا تھا۔ اِس کے بعد وہ بڑے غصے میں اپنے ماں باپ کے گھر چلا گیا۔
  deu-1912: Und der Geist des HERRN geriet über ihn, und er ging hinab gen Askalon
    und schlug dreißig Mann unter ihnen und nahm ihr Gewand und gab Feierkleider denen,
    die das Rätsel erraten hatten. Und ergrimmte in seinem Zorn und ging herauf in
    seines Vaters Haus.
  kan-2017: ಯೆಹೋವನ ಆತ್ಮವು ಫಕ್ಕನೆ ಅವನ ಮೇಲೆ ಬಂದಿತು; ಅವನು ಅಷ್ಕೆಲೋನಿಗೆ ಹೋಗಿ ಅಲ್ಲಿನ ಮೂವತ್ತು
    ಮಂದಿಯನ್ನು ಹೊಡೆದು, ಅವರ ವಸ್ತ್ರಗಳನ್ನು ಸುಲುಕೊಂಡು ಒಗಟನ್ನು ಬಿಚ್ಚಿದವರಿಗೆ ತಂದುಕೊಟ್ಟನು.
    ಮತ್ತು ಕೋಪಗೊಂಡವನಾಗಿ ತನ್ನ ತಂದೆಯ ಮನೆಗೆ ಹೋದನು.
  yap-yap: Me pi’ SOMOL gelngin nge gel, me yan nga p’ening nga Ashkelon. Me li’ guyey
    i pumo’on u rom, me fek e chugum rorad, me pi’ e mad rorad ni bfel’ ngak fapi
    pagel ni kar nanged fan fare salipow. Me sul nga tabinaw rok ni kari damumuw ko
    ren’em,
  hlt-MCSB: BOEIPA Mueihla loh Samson te a thaihtak sak dongah Ashkelon la suntla
    tih hlang sawmthum a ngawn. Amih kah pumoep te a loh pah tih olkael aka thui rhoek
    te thovaelnah himbai te a paek. Tedae a thintoek a sai doeah a napa im la mael.
  mdy-ETH: ዒማና ናንጊና ናንጋ ጎዳኮ ዓያና ዎልቄ ዒዛም ዒንጋዛ፥ ሶምሶሜ ዓስቄሎኔ ኬዲ ሃይሢታሚ ዓሲ ዎዼኔ፤ ዬያ ዓሶኮ ሚዛጶ
    ማኣዓሢ ቢያ ጉሲ ዔኪ ሙኪ ዓኣቺፆ ዔሬ ዓሶም ዒንጌኔ። ዬያሮ ዒ ሚርጌና ዻጋዺ ፔ ማኣሪ ማዒ ዴንዴኔ፤
  twi-ASANTE: Afei, Awurade Honhom de ahoɔden kɛseɛ bi baa ne so. Ɔkɔɔ Askelon kuro
    mu. Ɔkunkumm mmarima aduasa faa wɔn agyapadeɛ nyinaa. Ɔde wɔn ntadeɛ maa mmarima
    a wɔyii aborɔme no ano no. Na Samson bo annwo deɛ ɛbaeɛ no ho yie enti ɔkɔɔ ne
    fie na ɔne nʼawofoɔ kɔtenaeɛ.
  eng-WEBU: The LORD’s Spirit came mightily on him, and he went down to Ashkelon and
    struck thirty men of them. He took their plunder, then gave the changes of clothing
    to those who declared the riddle. His anger burned, and he went up to his father’s
    house.
  wal-wal: Hegaappe guyyiyan, GODAA Ayyaanai a bollan wolqqappe wodhdhin, Asqqaloona
    katamaa wodhdhidi, hasttamu asata woriis; woridi eta maayuwaa qaari ekkidi, qan77ishiyaa
    birshshida asatussi ehiidi immiis. Hanidaban ubban hanqquwaa suulliiddi, ba aawaa
    soo simmidi biis.
  spa-PDDPT: Entonces el Espíritu de Yavé vino sobre él, de manera que bajó a Ascalón
    y mató a 30 hombres de ellos, tomó sus despojos y dio las mudas de ropa a los
    que habían declarado la adivinanza. Luego, encendido en ira, regresó a la casa
    de su padre.
  gun-gun: Ha'e ramo hexe Senhor Nhe'ẽ onhemonde ramo Asquelom pygua kuery ikuaia
    py oo vy ha'e va'e regua ojuka trinta avakue. Ha'e rami vy ha'e kuery ao ngaru
    oĩa py oiporu va'e oipe'apa vy ome'ẽ oporanduague ombovai va'ekue pe. Va'eri ivai
    raxa reve oo ju nguu ro katy.
  agu-BL: Cwe'n mule'n tzun yi porer Kataj te'j Sansón. Cho'n tzun bene'ntz le jun
    tnum yi na bi'aj Ascalón. Ej nin cu' biyol junaklaj yaj le jun tnuma'tz. Ej nin
    yi be'chok yi cambaj i' scye'j, ya'stzun tak' i' scyetz yi e' yi cyal yi mbi na
    elepont yi xtxolbil yi tal i' scyetz. Wi'nin tzun ẍchi'che'n c'u'l Sansón yi pakxe'n
    xe ca'l taj xtxu'.
  ilo-ULB: Ket kellaat nga immay kenni Samson ti pannakabalin ti Espiritu ni Yahweh.
    Simmalog ni Samson idiay Askelon ket pinatayna ti tallopulo a lallaki kadagiti
    tattao. Innalana ti nasamsamda, ket intedna dagiti pagan-anay kadagiti nakasungbat
    iti burburtiana. Kasta unay ti ungetna ket simmang-at isuna iti balay ti amana.
  kpg-kpg: Di madagoaa hua deelaa, di mogobuna o Dimaadua guu hai a Samson gi maaloo,
    gei mee gaa hana gi lala gi Ashkelon, ga daaligi ana daane e motolu gii mmade,
    ga daa gi daha nadau goloo gaa wanga nia gahu humalia gi nia daane ala ne dongo
    di ala mee. Nomuli gei mee gaa hana gi dono guongo, e hagawelewele huoloo i di
    mee dela ne hai.
  uig-ARA: ئۇ ۋاقىتتا پەرۋەردىگارنىڭ روھى ئۇنىڭ ئۈستىگە چۈشتى؛ ئۇ ئاشكېلونغا چۈشۈپ،
    ئاشكېلوندىكىلەردىن ئوتتۇز كىشىنى ئۆلتۈرۈپ، ئۇلاردىن ئولجا ئېلىپ، ئولجىدىن ئىگىنلەرنى
    ئېلىپ كېلىپ، تېپىشماقنىڭ مەنىسىنى يېشىپ بەرگەنلەرگە بەردى. شۇنىڭدەك شىمشوننىڭ
    غەزىپى كېلىپ، ئاتا-ئانىسىنىڭ ئۆيىگە يېنىپ كەتتى.
  sus-sus: Na dangi xanbi, Alatala Xaxili naxa goro Samison ma. A naxa siga Asikalɔn,
    a xɛmɛ tongo saxan faxa, a e xa donmae nun dugie tongo, a nee fi mixie ma naxee
    nu bara na taali tagi raba a bɛ. Na tɛmui Samison naxa gbilen a baba xɔnyi, a
    xɔnɔxi a ɲaaxi ra.
  pon-2006: Eri, manaman en KAUN-O ahpw kakehlailihala, Samson ahpw kohdihla Askelon,
    wasa e kemehla ohl 30, kihsang ar likou kaselel kan oh kihong ohl ako me kihda
    pasapengpen eh kahko. Ih eri pwurala ni imweo.
  jae-jae: Go Apômtaunê Ŋalau mêŋgêjam eŋ auc e ôliwalô kêsa ma eŋ kêsêp gêja malac
    Askalon ma gêjac lau 30 êndu ma kêjaŋgo nêŋ ŋakwê omŋa jakêkêŋ gêdêŋ lau, taŋ
    sêwa ênê biŋgôliŋ ŋam sa naŋ. Go gêmu gêja tau nê malacmôkê totêtac ŋandaŋ secanô
    kêtu biŋ, taŋ kêtap eŋ sa naŋŋa.
  ksd-ksd: Ma ra Tulungea i ra Luluai i ga ki taun ia ma ra dekdekina, ma i ga vana
    ur ura Askelon, ma i ga ubu ra utul a vinun ta diat, ma i ga ra pa kadia lavur
    mal, ma i ga tul tar ra umana mal na varkia pire diat dia ga pala ra kukurai ra
    varpadailam. Ma i ga kulot, ma i ga vana urama ta ra kuba i tamana.
  tur-YTC: Yahve'nin Ruhu güçlü bir şekilde onun üzerine geldi ve Aşkelon'a inerek
    onlardan otuz kişiyi vurdu. Yağmalarını aldı, sonra bilmeceyi bildirenlere yedek
    kıyafetleri verdi. Öfkesi alevlendi ve babasının evine gitti.
  grc-BRENT: Καὶ ἥλατο ἐπʼ αὐτὸν πνεῦμα Κυρίου, καὶ κατέβη εἰς Ἀσκάλωνα, καὶ ἐπάταξεν
    ἐξ αὐτῶν τριάκοντα ἄνδρας, καὶ ἔλαβε τὰ ἱμάτια αὐτῶν, καὶ ἔδωκε τὰς στολὰς τοῖς
    ἀπαγγείλασι τὸ πρόβλημα· Καὶ ὠργίσθη θυμῷ Σαμψὼν, καὶ ἀνέβη εἰς τὸν οἶκον τοῦ
    πατρὸς αὐτοῦ.
  ind-AYT: Dan, Roh TUHAN berkuasa atas Simson, lalu dia pergi ke Askelon dan membunuh
    tiga puluh orang di sana. Dia mengambil pakaian mereka, lalu diberikannya pakaian-pakaian
    kebesaran itu kepada mereka yang dapat menjawab teka-tekinya. Saat amarahnya masih
    menyala-nyala, dia pulang ke rumah ayahnya.
  nya-nya: Ndipo Mzimu wa Yehova unafika pa iye mwamphamvu. Choncho anatsikira ku
    Asikeloni naphako anthu makumi atatu, natenga zovala zawo za tsiku la chikondwerero
    napereka kwa anthu amene anamasulira mwambi wake. Kenaka anabwerera ku nyumba
    ya abambo ake ndi mkwiyo waukulu.
  hrv-hrv: Tada duh Jahvin dođe na njega, te on siđe u Aškelon i ondje pobi trideset
    ljudi, uze im odjeću i dade svečane haljine onima koji su odgonetnuli zagonetku,
    a onda se sav gnjevan vrati očevoj kući.
  mps-mps: Tialima, te Genuai Bidigo Mobogo te Samsonba bomo mobaso, tama aga te Askelonba
    dulali. Agai te hanude bidali bidi te 30 bidi elibadi, tama augwaligo doado bage
    dabe dali sali. Tama agai te 30 ugwa te agai begelali po page pusali bidi dabe
    mani. Tama te sę pedelalide te aga haliga sębę mu elama, tama aga buluba ma
    begasa pai.
  tpi-tpi: Orait spirit bilong Bikpela i givim strong long Samson na em i go daun
    long taun Askelon. Em i kilim 30 man bilong taun na i kisim ol samting bilong
    ol. Na em i kisim 30 gutpela klos bilong ol na givim long ol man i bin autim as
    bilong tok bokis bilong en. Tasol em i belhat nogut tru long dispela samting i
    bin kamap, na em i go bek long ples bilong en.
  dan-1931: Da kom HERRENS Ånd over ham, og han drog ned til Askalon, slog tredive
    Mænd ihjel der, trak deres Tøj af dem og gav Klæderne til dem, der havde sagt
    Løsningen på Gåden. Og hans Vrede blussede op, og han drog tilbage til sin Faders
    Hus.
  vie-OVCB: Thần của Chúa Hằng Hữu giáng trên Sam-sôn. Ông xuống Ách-ca-lôn giết ba
    mươi người Phi-li-tin, lấy áo thưởng cho mấy người giải được câu đố. Nhưng Sam-sôn
    quá tức giận về những việc vừa xảy ra nên ông trở về sống với cha mẹ.
  guj-2017: ત્યારે ઈશ્વરનો આત્મા અચાનક સામસૂન પર પરાક્રમ સહિત આવ્યો. સામસૂન આશ્કલોનમાં
    ગયો અને તેઓમાંના ત્રીસ પુરુષોને મારી નાખ્યા. તેણે તેઓનો લૂંટેલો માલ લઈ લીધો અને
    જેઓએ તેના ઉખાણાનો જવાબ આપ્યો હતો તેઓને તેણે ત્રીસ વસ્ત્રોની જોડ આપી. તે ક્રોધાયમાન
    થયો અને તે પોતાના પિતાના ઘરે જતો રહ્યો.
  pon-2006A: Eri, manaman en KAUN-O ahpw kakehlailihala, Samson ahpw kohdihla Askelon,
    wasa e kemehla ohl 30, kihsang ar likou kaselel kan oh kihong ohl ako me kihda
    pasapengpen eh kahko. Ih eri pwurala ni imweo.
  por-BRBSL: O Espírito de Yahweh veio poderosamente sobre ele, e ele desceu até Ashkelon
    e atingiu trinta homens deles. Ele pegou o saque deles, depois deu as trocas de
    roupa para aqueles que declararam o enigma. Sua raiva queimou, e ele subiu para
    a casa de seu pai.
  cth-cth: Hahoi teh, BAWIPA Muitha heh a tha kaawm poung lah Samson koe a pha teh,
    Askelon vah a cei teh, tami 30 touh a thei. Angki hoi hninaw a lawp teh, pâveinae
    lawk ka dei thai naw koe a poe. Hahoi a lung puenghoi a phuen teh, a na pa im
    lah a ban.
  twi-twi: Afei, Awurade Honhom de ahoɔden kɛse bi baa ne so. Ɔkɔɔ Askelon kurow mu.
    Okunkum mmarima aduasa faa wɔn agyapade nyinaa. Ɔde wɔn ntade maa mmarima a woyii
    aborɔme no ano no. Na Samson bo annwo nea ɛbae no ho yiye nti ɔkɔɔ ne fi na ɔne
    nʼawofo kɔtenae.
  hlt-hlt: BOEIPA Mueihla loh Samson te a thaihtak sak dongah Ashkelon la suntla tih
    hlang sawmthum a ngawn. Amih kah pumoep te a loh pah tih olkael aka thui rhoek
    te thovaelnah himbai te a paek. Tedae a thintoek a sai doeah a napa im la mael.
  tbz-SIM: Dɛ mɔ̀nnì kɛ̀ ti Yiɛ̀ nKuyie nYɑɑ́ ncútɛ́ní Sɑ̃nsɔ̃ɔ̃ ĩ́nkɛ̀, kòo kɔtɛ
    Asikɑnɔɔ kɛ́kuɔ bɛnìtìbɛ̀ sipísìtɑ̃ɑ̃ti, kɛ́túótɛ́ bɛ yɑɑ̀bòrɛ̀ kɛ́duɔ́ mbɛ̀ɛ̀
    bɑntɛ́ pɛ̀tɛ̀mpɛ̀ tu mù, kɛ̀ bɛ̀ɛ dɔɔ̀ tibɑnyɑ̀ɑ̀tì. Dɛ kó difɔ̃nkúò kɛ̀ Sɑ̃nsɔ̃ɔ̃
    ítɛ́ nɛ̀ kɛmiɛkɛ kɛ́kò nho cicɛ borɛ̀.
  msy-2020: Ezɨ Ikiavɨra Itir Godɨn Duam gavgavim Samson ganɨngizɨma an Askelon nguibar
    ekiam giraghu. A ghuaghira 30plan gumazibav soghezɨ me ariaghirezɨ, a men biziba
    ini. Egha men 30plan korotiar aghuiba inigha an akar isɨn zuimɨn mɨngarimɨn gun
    mɨkemezir darazigh anɨngi. Egha a bizir otozir kam bagha navim bar osemegha, uamategha
    uan nguibamɨn ghu.
  dop-dop: Tǝnɑɣɑlɛ Tɑcɑɑ Feesuɣu tii Sɑmsɔŋ tɔɔ nɑ ɩ́ tɛɛ Asǝkɑlɔŋ nɑ ɩ́ kʋ ɑpɑlɑɑ
    hiu nɑ nɑɑnʋwɑ nɑ ɩ́ wɔɣɔsɩ pɑ tokonɑɑ, nɑ pɑ ɑcimɑ wontu, nɑ ɩ́ cɛlɑ mpɑ pɑ kpeɣɑ
    ɩsǝsɩɩlɛ tɔ. Ɩlɛnɑ ɩ́ mǝlɩ ɩ cɑɑ tɛ nɑ pɑ́ɑ́nɑ́.
  azb-azb: Bundan sonra Rəbbin Ruhu qüvvə ilə onun üstünə endi. Şimşon Aşqelona gedib
    oradakılardan otuz nəfəri öldürərək onların mallarını talan edib tapmacanın açmasını
    deyənlərə bayram libası verdi. Sonra o, alovlu qəzəblə atasının evinə qalxdı.
  eng-DBY: And the Spirit of Jehovah came upon him, and he went down to Ashkelon,
    and slew of them thirty men, and took their spoil, and gave the changes of garments
    unto them that explained the riddle. And his anger was kindled, and he went up
    to his father's house.
  hin-2017: तब यहोवा का आत्मा उस पर बल से उतरा, और उसने अश्कलोन को जाकर वहाँ के तीस
    पुरुषों को मार डाला, और उनका धन लूटकर तीस जोड़े कपड़ों को पहेली के बतानेवालों
    को दे दिया। तब उसका क्रोध भड़का, और वह अपने पिता के घर गया।
  eng-YLT: And the Spirit of Jehovah prospereth over him, and he goeth down to Ashkelon,
    and smiteth of them thirty men, and taketh their armour, and giveth the changes
    to those declaring the riddle; and his anger burneth, and he goeth up to the house
    of his father;
  kne-kne: Pag et senggep en sisya din Ispiriton Diyos ay nangipapigsa en sisya et
    nanballalong ed Askelon. Pinse na di tolonpo ay lalaki ay Filisteo et ina na din
    bado da ay say indawat na sin nanongbat sin bontiya na. Makdeng pay di, sinmaa
    ed beey da ama na, tan palalo di bonget na begew sin napasamak.
  eng-WYC-2017: Therefore the spirit of the Lord felled into him; and he went down
    to Ashkelon, and killed there thirty men, whose clothes he took away, and he gave
    to them that solved the problem; and he was full wroth, and went up into his father’s
    house.
  eng-WMBB: The LORD’s Spirit came mightily on him, and he went down to Ashkelon and
    struck thirty men of them. He took their plunder, then gave the changes of clothing
    to those who declared the riddle. His anger burnt, and he went up to his father’s
    house.
  urd-GVH: फिर रब का रूह उस पर नाज़िल हुआ। उसने अस्क़लून शहर में जाकर 30 फ़िलिस्तियों
    को मार डाला और उनके लिबास लेकर उन आदमियों को दे दिए जिन्होंने उसे पहेली का मतलब
    बता दिया था। इसके बाद वह बड़े ग़ुस्से में अपने माँ-बाप के घर चला गया।
  rug-rug: Meke hinoqa mae sa ṉiniraṉira tanisa Maqomaqona e Zihova meke va ṉiṉira
    ia si asa, meke ene gore la si asa pa Asikeloni, meke la va matei sa vasina sari
    ka toloṉavulu puta tie, meke vagi sa sari na dia poko meke valani koari na tie
    pu tozia guguana sa nana zinama. Beto asa si pule nana pa nana vetu, bugoro sisigiti
    nia sa sapu gua ta evaṉa.
  gaz-gaz: Kana irratti Hafuurri Waaqayyoo jabinaan isa irra buʼe. Innis gara Ashqaloonitti
    gad buʼee namoota magaalaa keessaa soddoma ajjeese; waan isaan qabanis irraa fudhatee
    namoota hibboo sana hiikaniif uffata kittii kenne. Aariidhaanis gubachaa gara
    mana abbaa isaatti deebiʼe.
  fra-LSG: L’esprit de l’Éternel le saisit, et il descendit à Askalon. Il y tua trente
    hommes, prit leurs dépouilles, et donna les vêtements de rechange à ceux qui avaient
    expliqué l’énigme. Il était enflammé de colère, et il monta à la maison de son
    père.
  gnn-gnn: Bala wirrkina ŋayi Djämdjindja dhika ŋaramurryina. Dhunupa ŋayi dhika ganydjarrnha
    märraŋala gay', ŋutu'na bunana nhanŋu ganydjarr Garraywuŋuna nhanukuŋuwaynha,
    bala yana ŋayi marrtjinana, bala bumarana yolŋu'‐yulŋunha ḏarramuwurrunha Bilitjiyapuyŋunhananydja,
    30‐nha miṯtjinhanydja ŋayi bumara rakunyguna. Bala ŋayi yup‐yupmaraŋalana ŋurikala
    walalaŋgala girriny'tja rumbalŋurunydja, bala gäŋala ŋunhiyinydja girriny'tja
    ŋuripana walalambala yawirriny'pana ŋunhi walala mayali' nhanŋu ḻakaraŋala. Yo,
    Djämdjindja wirrkina ŋaramurryina miyalkkunydja ŋuriki nhanukalayŋuwu, bala ŋayi
    gonha'yurrunana ŋanya, bala marrtjina balayi bäpa'mirriŋuwalana wäŋalili.
  yal-yal: Alatalaa Nii Sariɲanxin yi godo a ma, a yi siga Asikalɔn taani. A sa muxu
    tonge saxan faxa mɛnni, a yi e dugine tongo, a yi e so muxune yii naxanye sandan
    bunna fala. A xɔlɔxin yi xɛtɛ a fafe konni.
  haw-1868: Kau mai la ka Uhane o Iehova maluna ona, a iho aku la ia i Asekelona,
    a pepehi iho la i kanakolu kanaka o lakou, a lawe i ko lakou lole, a haawi ae
    la i paa kapa no ka poe i hai mai i ka nane. Wela iho la kona huhu, a pii aku
    la ia i ka hale o kona makuakane.
  arb-NAV: وَحَلَّ عَلَيْهِ رُوحُ الرَّبِّ فَانْحَدَرَ إِلَى مَدِينَةِ أَشْقَلُونَ
    وَقَتَلَ ثَلاثِينَ رَجُلاً مِنْهُمْ، وَأَخَذَ ثِيَابَهُمْ وَأَعْطَاهَا لِلرِّجَالِ
    الَّذِينَ حَلُّوا لُغْزَهُ. وَلَكِنْ، إِذِ احْتَدَمَ غَضَبُهُ مَضَى إِلَى بَيْتِ
    وَالِدَيْهِ.
  ewe-ewe: Tete Aƒetɔ la ƒe Gbɔgbɔ va Samson dzi kple ŋusẽ, eyi Askelon du la me,
    wu ŋutsu blaetɔ̃, ɖe woƒe awuwo eye wòtsɔ wo na ɖekakpui siwo ɖe adzo la gɔme.
    Ke dɔ me vee eya ta wògblẽ srɔ̃a ɖi eye wòdzo yi fofoa ƒe aƒe me.
  eng-LEE: And the Spirit of the Lord came suddenly over him, and he went down to
    Ashkelon, and slew of them thirty men, and he took their apparel, and gave the
    changes of garments unto the expounders of the riddle; but his anger was kindled,
    and he went up to his father's house.
  gvn-gvn: '@see-verse:JDG.014.018'
  asm-FB: পাছত যিহোৱাৰ আত্মা তেওঁৰ ওপৰত স্থিতি হোৱাত তেওঁ অস্কিলোনলৈ নামি গল আৰু সেই
    ঠাইৰ ত্ৰিশজন মানুহক বধ কৰি সিহঁতৰ কাপোৰ সোলোকাই আনি সেই কাপোৰেৰে এযোৰ এযোৰ সাঁথৰৰ
    অৰ্থ কোৱাবোৰক দিলে; আৰু খঙত জ্বলি উঠি নিজৰ বাপেকৰ ঘৰলৈ গুচি গ’ল।
  sus-A: نَ دَنفِ شَنبِ، عَلَتَلَ شَشِلِ نَشَ فٌرٌ سَمِسٌن مَ. عَ نَشَ سِفَ عَسِكَلْن،
    عَ شّمّ تٌنفٌ سَشَن قَشَ، عَ عٍ شَ دٌنمَيٍ نُن دُفِيٍ تٌنفٌ، عَ نٍيٍ قِ مِشِيٍ
    مَ نَشٍيٍ نُ بَرَ نَ تَالِ تَفِ رَبَ عَ بّ. نَ تّمُي سَمِسٌن نَشَ فبِلٍن عَ بَبَ
    شْنيِ، عَ شْنْشِ عَ حَاشِ رَ.
  fra-SBL: L'Esprit de Yahvé se manifesta puissamment sur lui, il descendit à Ashkelon
    et en frappa trente hommes. Il prit leur butin, puis donna les vêtements de rechange
    à ceux qui avaient déclaré l'énigme. Sa colère s'enflamma, et il monta à la maison
    de son père.
  hbo-hbo: וַתִּצְלַ֨ח עָלָ֜יו ר֣וּחַ יְהוָ֗ה וַיֵּ֨רֶד אַשְׁקְלֹ֜ון וַיַּ֥ךְ מֵהֶ֣ם ׀
    שְׁלֹשִׁ֣ים אִ֗ישׁ וַיִּקַּח֙ אֶת־חֲלִ֣יצֹותָ֔ם וַיִּתֵּן֙ הַחֲלִיפֹ֔ות לְמַגִּידֵ֖י
    הַחִידָ֑ה וַיִּ֣חַר אַפֹּ֔ו וַיַּ֖עַל בֵּ֥ית אָבִֽיהוּ׃ פ
  kik-kik: Nake Roho wa Jehova agĩũka igũrũ rĩa Samusoni na hinya mũno. Nake agĩikũrũka
    nginya Ashikeloni, akĩũraga andũ mĩrongo ĩtatũ akuo, akĩmatunya indo ciao, na
    akĩheana nguo ciao kũrĩ arĩa maataũrĩte ndaĩ ĩyo. Na akĩambata agĩthiĩ gwa ithe
    mũciĩ arakarĩte mũno.
  fra-NCL: L’Esprit de Yahweh le saisit, et il descendit à Ascalon. Il y tua trente
    hommes et, ayant pris leurs dépouilles, il donna les vêtements de rechange à ceux
    qui avaient expliqué l’énigme. Puis, enflammé de colère, il monta à la maison
    de son père.
  cek-AK: To naah anih nuiah Angraeng ih Muithla to oh; anih loe Ashkelon vangpui
    ah caeh tathuk moe, kami quithumto hum; a khukbuennawk to a khring pae, a tawnh
    o ih hmuennawk to a lak pae pacoengah, karai lokduenghaih pathim thaih kaminawk
    hanah a paek. Anih loe paroeai plungphui hoiah ampa im ah caeh.
  cuk-cuk: Geb agine, Bab-Jehová-Burba gandikidba Sansónʼgi ubononikid. Geb Ascalón-neggweburse
    naded. Agine, dulagwen-gakambe (30) dulemar-ogilosad. Degi, a-dulemar-ibe mormar-susad.
    Geb dulemar-ega-oeged-odalosmaladga a-mormar-uksad. A-sorbali, nue-sae-itogedgi
    e-sergan-negse naded.
  uig-CYR: У вақитта Пәрвәрдигарниң Роһи униң үстигә чүшти; у Ашкелонға чүшүп, Ашкелондикиләрдин
    оттуз кишини өлтүрүп, улардин олҗа елип, олҗидин егинләрни елип келип, тепишмақниң
    мәнасини йешип бәргәнләргә бәрди. Шуниңдәк Шимшонниң ғәзиви келип, ата-анисиниң
    өйигә йенип кәтти.
  tel-2017: యెహోవా ఆత్మ అతని మీదికి మళ్ళీ బలంగా వచ్చాడు. అప్పుడు అతడు అష్కెలోనుకు
    వెళ్లి అక్కడివారిలో ముప్ఫై మందిని చంపి వారిని దోచుకున్నాడు. ఆ సొమ్ముతో తన పొడుపు
    కథను విప్పిన వారికి దుస్తులు ఇచ్చాడు. కోపంతో మండిపడుతూ తన తండ్రి ఇంటికి వెళ్లి
    పోయాడు.
  hat-BSA: Lespri SENYÈ a te vini sou li byen fò, e li te desann Askalon pou te touye
    trant nan Filisten yo. Li te pran piyaj pa yo e te bay echanj rad yo a sila ki
    te reponn kont lan. Epi kòlè li te monte, e li te monte vè lakay papa l.
  kos-kos: In kitin pacl ah na, ku lun LEUM GOD sikyang in el, na el oatula nu Ashkelon
    ac uniya mukul tolngoul we. El sarukla nuknuk wowo lalos ac sang lun mwet ma palyeak
    kas in palu sac. Na el arulana kasrkusrak na folok nu in lohm sin papa tumal ah.
  hbo-WLC: וַתִּצְלַ֨ח עָלָ֜יו ר֣וּחַ יְהוָ֗ה וַיֵּ֨רֶד אַשְׁקְל֜וֹן וַיַּ֥ךְ מֵהֶ֣ם
    ׀ שְׁלֹשִׁ֣ים אִ֗ישׁ וַיִּקַּח֙ אֶת־חֲלִ֣יצוֹתָ֔ם וַיִּתֵּן֙ הַחֲלִיפ֔וֹת לְמַגִּידֵ֖י
    הַחִידָ֑ה וַיִּ֣חַר אַפּ֔וֹ וַיַּ֖עַל בֵּ֥ית אָבִֽיהוּ׃ פ
  ibo-ibo: Otu mgbe ahụ kwa, Mmụọ Onyenwe anyị bịakwasịrị ya. O sitere nʼebe ahụ pụọ,
    gaa nʼobodo Ashkelọn. Nʼebe ahụ ka ọ nọ tigbuo iri mmadụ atọ, napụ ha uwe ha niile,
    chịrị ha chịnye ndị ahụ kọwaara ya ilu ahụ. Ma site nʼoke iwe, o laghachiri nʼụlọ
    nna ya.
  ory-ory: ଏଥିଉତ୍ତାରେ ସଦାପ୍ରଭୁଙ୍କ ଆତ୍ମା ଶାମ୍‍ଶୋନ୍‍ ଉପରେ ଆସିବା କ୍ଷଣି, ସେ ଅସ୍କିଲୋନକୁ
    ଯାଇ ସେଠାରେ ତିରିଶ ଜଣଙ୍କୁ ବଧ କଲା ଓ ସେମାନଙ୍କଠାରୁ ଲୁଟଦ୍ରବ୍ୟ ନେଇ ପ୍ରହେଳିକାର ଅର୍ଥକାରୀମାନଙ୍କୁ
    ଏକ ଏକ ସାଜ ପୋଷାକ ଦେଲା। କିନ୍ତୁ ତାହାର କ୍ରୋଧ ପ୍ରଜ୍ୱଳିତ ହେଲା, ପୁଣି ସେ ଆପଣା ପିତୃଗୃହକୁ
    ଚାଲିଗଲା।
  chk-chk: Iwe, Ngünün ewe Samol mi Lapalap a feitiu won Samson o apöchöküla, pwe
    a feitiu Askalon o niela ilik mwän me lon ewe telinimw. A angei seniir chchon
    wokun o ngeni ätekewe mi asilla ewe asisil ekewe ilik üföüfen kametip. Mürin,
    a liwiniti imwen saman fän an song mi watte.
  rop-rop: Wal streidawei det spirit blanga YAWEI bin meigim Semsan strong, en imbin
    go langa det taun gulum Eshkalan, en imbin kilim 30 Filastain men ded, en imbin
    pulumat olabat klos, en imbin gibit detlot klos langa detlot 30 men hubin deya
    langa det weding padi. Wal Semsan bin brabli wail, en imbin gobek langa im dedi
    haus,
  ukr-1871: Найшов тодї на його дух Божий, що він пійшов ув Аскалон, і вбив там трийцять
    чоловіка, поздіймав з них одежу та й пороздавав сьвяточні жупани тим, що загадку
    його відгадали. І загорівсь великим гнївом і пійшов у домівку батьківську.
  deu-1951: Und der Geist des HERRN kam über ihn, und er ging hinab gen Askalon und
    erschlug dreißig Männer unter ihnen und nahm ihre Kleider und gab denen die Feierkleider,
    welche das Rätsel erraten hatten. Und weil sein Zorn entbrannt war, ging er hinauf
    in seines Vaters Haus.
  eng-JPS: And the spirit of the LORD came mightily upon him, and he went down to
    Ashkelon, and smote thirty men of them, and took their spoil, and gave the changes
    of raiment unto them that declared the riddle. And his anger was kindled, and
    he went up to his father's house.
  srp-1865: I doðe na nj duh Gospodnji, te siðe u Askalon, i pobi ondje trideset ljudi,
    i uze odijelo s njih i dade sveèane haljine onima koji odgonenuše zagonetku; i
    rasrdi se vrlo i otide kuæi oca svojega.
  lug-lug: Awo Omwoyo wa Mukama Katonda n’amukkako, n’aserengeta e Asukulooni n’atta
    abasajja amakumi asatu, n’abambulamu ebyambalo byabwe, engoye zaabwe n’aziwa abavvuunula
    ekikokko. N’anyiiga nnyo, n’ayambuka n’addayo ewa kitaawe.
  heb-heb: ותצלח עליו רוח יהוה וירד אשקלון ויך מהם שלשים איש ויקח את חליצותם ויתן
    החליפות למגידי החידה ויחר אפו ויעל בית אביהו׃
  ben-IRV: পরে সদাপ্রভুর আত্মা তাঁর ওপরে সবলে আসলেন, আর তিনি অস্কিলোনে (শহরে) নেমে
    গিয়ে সেখানকার ত্রিশ জনকে আঘাত করে তাদের বস্ত্র খুলে নিয়ে ধাঁধার অর্থকারীদেরকে
    জোড়া জোড়া বস্ত্র দিলেন। আর সে প্রচন্ড রেগে গেল; তিনি পিতার বাড়িতে উঠে গেলেন।
  pan-pan: ਫੇਰ ਯਹੋਵਾਹ ਦਾ ਆਤਮਾ ਵੱਡੇ ਜ਼ੋਰ ਨਾਲ ਸਮਸੂਨ ਦੇ ਉੱਤੇ ਆਇਆ ਅਤੇ ਉਸ ਨੇ ਅਸ਼ਕਲੋਨ ਨੂੰ
    ਜਾ ਕੇ ਉਨ੍ਹਾਂ ਦੇ ਤੀਹ ਮਨੁੱਖ ਮਾਰੇ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਕੱਪੜੇ ਉਤਾਰ ਕੇ ਉਹੋ ਕੱਪੜੇ ਬੁਝਾਰਤ ਬੁੱਝਣ
    ਵਾਲਿਆਂ ਨੂੰ ਦੇ ਦਿੱਤੇ। ਤਦ ਉਸ ਦਾ ਕ੍ਰੋਧ ਭੜਕਿਆ ਅਤੇ ਉਹ ਆਪਣੇ ਪਿਤਾ ਦੇ ਘਰ ਨੂੰ ਵਾਪਿਸ ਚਲਾ
    ਗਿਆ।
  mya-JVB: ထာဝရဘုရား ၏ဝိညာဉ် တော်သည် ရှံဆုန် အပေါ် မှာ သက်ရောက် သဖြင့် ၊ သူသည် အာရှကေလုန်
    မြို့သို့သွား ၍ မြို့သား သုံးဆယ် ကိုသတ် ပြီးမှ သူ တို့ဥစ္စာ ကို လုယူ ၍ စကားဝှက်
    အနက်ကို ဘော်ပြ သောသူတို့အား အဝတ် စုံတို့ကိုပေး ပြီးမှ ၊ အမျက် ထွက် ၍ မိမိ အဘ အိမ်
    သို့ ပြန် သွားလေ၏။
  tbg-tbg: Minti tuvaro Nora Kotira Maraquravano vira kempukaiqama kovaro viva Askeloni
    vatukaini oruntero, ˻Pirisia˼ vaiinti 30navu arukero vika vaataqaahairo utavaaqa
    qaqini varakero vi utavaaqara uva okara tiva amuka vuru nimura. Samsonira voqamakero
    arara ite vauvaro viva nai qora maaqaini oturantero urura.
  hmo-hmo: Vadaeni nega tamona Lohiabada ena Lauma ese Samson ia hasiahua, bona Asakelona
    dekenai ia lao, hanua taudia 30 ia alaia mase, edia dabua ia abia. Ia giroa lou,
    unai hunia hereva ena anina idia gwauraia taudia dekenai dabua ia henia. Vadaeni
    Samson be mai badu siahu bada danu iena tamana ena ruma dekenai ia giroa lou.
  urd-urd: फिर ख़ुदावन्द की रूह उस पर जोर से नाज़िल हुई, और वह अस्क़लोन को गया। वहाँ
    उसने उनके तीस आदमी मारे, और उनको लूट कर कपड़ों के जोड़े पहेली बूझने वालों को दिए।
    और उसका क़हर भड़क उठा, और वह अपने माँ बाप के घर चला गया।
  rus-SYN: И сошел на него Дух Господень, и пошел он в Аскалон, и, убив там тридцать
    человек, снял с них одежды, и отдал перемены платья их разгадавшим загадку. И
    воспылал гнев его, и ушел он в дом отца своего.
  bqc-SIM: Dii Nisĩna dɛ̀dɛwa, ↄ̃ à gɛ̀ Asekeloni à gↄ̃ɛↄ dɛ̀dɛ gbɛ̃ↄn baakwi,
    à ń pↄkasaↄ wòlomá, ↄ̃ à gɛ kpà gbɛ̃́ pↄ́ aa a yã́pi yáasi pòloɛↄwa.
    Aà pↄ pà, ↄ̃ à tà a mae bɛ.
  tcz-CHONGTHU: Hiche jouchun Samson chunga Pakai Lhagao chu thanei tah in achung’ah
    ahung chutan, ama Ashkelon khopia chun achesuh in, mi somthum aga thatnin aneihou
    ahin chommin athulem seidoh mihochu akitepna ponho chu agapetan ahi. Ahinla Samson
    chu hiche chungchanga chun alung phamolheh jengin ainlanga akile in anule apatoh
    aum khommun ahi.
  mar-mar: नंतर परमेश्वराचा आत्मा एकाएकी सामर्थ्याने त्याच्यावर आला. शमशोन खाली अष्कलोन
    नगरास गेला आणि त्याने त्यांच्यातले तीस पुरुष मारले, त्यांना लुबाडून घेतले आणि
    त्याच्या कोड्याचे उत्तर सांगणाऱ्यांना त्याने ते कपड्यांचे जोड दिले; त्यास खूप
    राग आला होता, आणि तो त्याच्या वडिलाच्या घरी निघून गेला.
  qub-qub: Jinan öra Sansontaga Tayta Diospa Espiritun charicurcuran. Chaymi Ascalón
    siudäman aywarcur wañuchiran quimsa chunca (30) runata. Chaypa röpan guechushancunatana
    mösucunataga adibinashanpita pägaran. Nircorga warmin pashtapacushanpita fiyupa
    rabyasha papäninpa wasinman cuticuran.
  bqp-bqp: Dikiri Nini sùa, akũ à gɛ̀ɛ Asakɛlↄni à gↄ̃gbɛ̃nↄ dɛ̀dɛ gbɛ̃nↄn baraakuri
    à ń pↄ́kasanↄ bòboḿma, akũ à gɛ̀ɛ à kpà gbɛ̃ kũ ò a gara pì bònɛnↄa. Akũ à
    pↄ fɛ̃̀ à tà a de bɛa.
  hat-hat: Lè sa a, lespri Seyè a desann sou Samson pou ba l' fòs. Li pati, l' ale
    lavil Askalon. Li touye trant gason nan moun lavil la, epi li pran rad ki te sou
    yo, li pote yo bay mesye ki te jwenn kont lan. Apre sa, li fè yon sèl kòlè, li
    tounen lakay papa l'.
  eng-BSB: Then the Spirit of the LORD came mightily upon him, and he went down to
    Ashkelon, killed thirty of their men, took their apparel, and gave their clothes
    to those who had solved the riddle. And burning with anger, Samson returned to
    his father’s house,
  tod-tod: Ɠɔoɠɔ GALAGI ná-Zɛnvui yeini ma, é yeini Asekalɔn. É zunu ʋuusaʋagɔ
    (30) ʋaani, é ta-zɔɔlaiti seɠeni, é seɠe wolaiti feeni naati zea, niiti ti faalaalii
    ʋoluʋɛ woni. Naa ʋolu, gola yiiɠaawanai ɠa é ɠaleni ma la kɛɛɠɛ ná-pɛlɛi wu.
  eng-WEBPB: The LORD’s Spirit came mightily on him, and he went down to Ashkelon
    and struck thirty men of them. He took their plunder, then gave the changes of
    clothing to those who declared the riddle. His anger burnt, and he went up to
    his father’s house.
  kbq-kbq: Hagi anante Ra Anumzamofo Avamumo'a himamu'ane Samsoninte egeno Askeloni
    kumate vuno 30'a vahe ome nezamaheno, keonke'zazimine, kukenaziminena erino fronka
    kema huama'ma haza vahera eme zami'ne. Ana huteno tusi arimpa nehegeno nefa nontega
    vu'ne.
  nhe-BL: Huan Itonaltzi TOTECO motlali ipan Sansón huan quimacac chicahualistli huan
    yajqui altepetl Ascalón. Nopona quinmicti 30 tlacame huan quinquixtili ininyoyo.
    Huan quinmacac nopa telpocame tlen quimatque tlaque quiijtosnequi nopa ahuil tlatzintoquili.
    Huan Sansón nelcualaniyaya huan mocuepqui ichaj ihuaya itata.
  bus-bus: Dii Nini sùa, ben à gàa Asakɛlↄni à gↄ̃gbɛ̃nↄ dɛ̀dɛ gↄ̃ↄn baaakuri à ń
    pↄ́kãsãanↄ pìtiḿma, ben à gàa à kpà gbɛ̃ kɛ̀ aↄ̃ à gara pì bònɛnↄa. Ben à pↄ
    fɛ̃̀ à tà a de bɛ.
  gub-BL: Na'e Tupàn rekwe umukàg kar Zàxàw kury. Wezyw oho amo ae tawhu Akerom her
    ma'e pe kury. Uzuka 30 awa a'e pe wà. Wenuhem wakamirpuku hekuzar katu ma'e wanetekwer
    wanuwi. Weraha wama'e a'e 30 kwàkwàmo wanupe, a'e ma'e imume'u arer wanupe. A'e
    re uzewyr u heko haw pe kury. Wikwahy a'e ma'e uzeapo ma'e kwer rehe.
  eng-DRA: 'And the spirit of the Lord came upon him, and he went down to Ascalon,
    and slew there thirty men, whose garments he took away and gave to them that had
    declared the riddle. And being exceeding angry he went up to his father’s house:'
