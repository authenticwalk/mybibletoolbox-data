    emma Shimshon atisigha: — Uni manga élip bergin, chünki u manga bek yaqti, — dédi.'
  nde-nde: Uyise lonina baphendula bathi, “Kanti akulantombi eyamukelekayo yini phakathi
    kwezihlobo zakho loba phakathi kwabantu bonke bakithi? Usungaze uye kumaFilistiya
    angasokanga ukuba uthathe umfazi na?” Kodwa uSamsoni wathi kuyise, “Ngithathela
    yena. Nguye ongifaneleyo.”
  ton-ton: Pea naʻe pehē ai ʻe heʻene tamai mo ʻene faʻē kiate ia, “ʻOku ʻikai koā
