verse: JDG.014.003
translations:
  mal-C: അദ്ദേഹത്തിന്റെ മാതാപിതാക്കൾ, “നിന്റെ ചാർച്ചക്കാരുടെയും നമ്മുടെ ജനത്തിന്റെയും
    ഇടയിൽ സ്വീകാര്യയായ ഒരു സ്ത്രീയും ഇല്ലേ? ഒരു ഭാര്യയ്ക്കുവേണ്ടി നീ പരിച്ഛേദനം ഏൽക്കാത്ത
    ഫെലിസ്ത്യരുടെ അടുക്കൽ പോകണമോ?” എന്നു ചോദിച്ചു. എന്നാൽ ശിംശോൻ തന്റെ പിതാവിനോട്,
    “അവളെ എനിക്കു തരിക; എനിക്ക് അവൾ അനുയോജ്യയാണ്” എന്നു പറഞ്ഞു.
  deu-TKW: 'Seine Eltern erwiderten ihm: Giebt es denn unter den Töchtern deiner Stammesgenossen
    und in meinem ganzen Volke kein Weib, daß du dir auswärts bei den Philistern,
    den Unbeschnittenen, ein Weib holen willst? Simson entgegnete seinem Vater: Diese
    gieb mir, denn sie sagt mir zu!'
  lin-lin: 'Tata mpe mama na ye bazongisaki : — Boni, kati na bandeko na yo to kati
    na bato na biso nyonso, ezali te na bana basi ya kitoko mpo ete okende kozwa mwasi
    kati na bato ya Filisitia oyo bakatama ngenga te ? Kasi Samison alobaki na tata
    na ye : — Balela ngai ye, pamba te ye nde abongi mpo na ngai.'
  eng-LSV: And his father says to him—also his mother, “Is there no woman among the
    daughters of your brothers, and among all my people, that you are going to take
    a woman from the uncircumcised Philistines?” And Samson says to his father, “Take
    her for me, for she is right in my eyes.”
  eng-GNV: Then his father and his mother sayde vnto him, Is there neuer a wife among
    the daughters of thy brethren, and among all my people, that thou must go to take
    a wife of the vncircumcised Philistims? And Samson sayd vnto his father, Giue
    mee her, for she pleaseth me well.
  eng-WEBSTER: Then his father and his mother said to him, Is there not a woman among
    the daughters of thy brethren, or among all my people, that thou goest to take
    a wife of the uncircumcised Philistines? And Samson said to his father, Get her
    for me; for she pleaseth me well.
  nhw-BL: 'Huan itata ihuaya inana quiilhuijque: ―¿Amo hueli tijpantis se ichpocatl
    nica ihuaya toteiximatcahua o ipan ni altepetl? ¿Para tlen monequi timocuilis
    se filistea sihuatl catli amo quineltoca Toteco, niyon amo motequilíaj ipan inintlacayo
    nopa tlanextilijcayotl circuncisión quen Toteco tlanahuatía? Huan Sansón quinanquili
    itata: ―Pero na ya nopa niquixtoca, techijtlanilitij para nimocuilis.'
  swh-ONEN: Baba yake na mama yake wakamjibu, “Je, hakuna mwanamke miongoni mwa jamaa
    yako au miongoni mwa ndugu zako, hata ulazimike kwenda kujitwalia mwanamke kutoka
    kwa hawa Wafilisti wasiotahiriwa?” Lakini Samsoni akamwambia baba yake, “Nipatieni
    huyo kwa maana ndiye alinipendeza.”
  bba-bba: Win tundo kɑ win mɛro bɑ nùn wisɑ bɑ nɛɛ, tɔn kurɔbu sɑriwɑ wunɛn mɛro
    bisibu sɔɔ, ǹ kun mɛ bɛsɛn bweseru sɔɔ, ɑ kɑ dɑ ɑ kurɔ kɑsu Filisitibɑ sɔɔ be
    bɑ ku rɑ bɑnɡo ko mi? Adɑmɑ Sɑnsom u win tundo sɔ̃ɔwɑ u nɛɛ, kɑ mɛ, ɑ mɑn nùn
    kɑsuo domi u mɑn wɛ̃rewɑ.
  eng-KJVCPB: Then his father and his mother said unto him, Is there never a woman
    among the daughters of thy brethren, or among all my people, that thou goest to
    take a wife of the uncircumcised Philistines? And Samson said unto his father,
    Get her for me; for she pleaseth me well.
  wbp-wbp: Nyanungukupalangu-jarrarlu-pala yalu-manu, “Lawa! Karnta nyampurlaju panu-jarlu
    ngalipa-nyangu warlalja turnu-warnu-jangka, manu Yijirali-pinkirlangu. Yapa yinya
    Pilijiya-wardingki-paturlu, kula kalu Kaatuju purami. Nyiyakunparla yupukarra-jarrimi
    yalikiji karntaku yapa-kari-jangkaku?” Jamijini-palangu wangkaja, “Yuntardi-nyayirni
    yinyaju. Maninjintaju-pala!”
  luo-luo: Wuon-gi gi min-gi nodwoke niya, “Donge nitiere nyako modimbore kuom wedeni
    kata kuom jowa duto? Ochuno ni nyaka idhi ir jo-Filistia ma ok oter nyangu mondo
    iyude dhako?” To Samson nowachone wuon-gi niya, “Miya gouru. En ema owinjore koda.”
  meu-meu: A tamana bona sinana ese e sisiba henia, eto, Hane-ulato namona ta lasi
    varavaramu bogaragidiai eiava eda bese idoinai ai, una dainai Filistia taudia,
    asie peritomedia taudia, bogaragidia amo adavamu bavabia a? A Samson ese tamana
    e hamaoroa, eto, Avabia egu, badina be na ura heniamu.
  npi-ULB: तिनका बुबा र आमाले तिनलाई भने, “के तिम्रा नातेदारहरूका छोरीहरू वा हाम्रा
    मानिसहरूका माझमा कोही स्‍त्री छैन र? के तिमी खतना नभएका पलिश्तीहरूबाट आफ्नो निम्ति
    पत्‍नी लिन जाँदैछौ?” शिमशोनले आफ्ना बुबालाई भने, “तिनलाई मेरो निम्ति ल्याइदिनुहोस्,
    किनकि म जब तिनलाई हेर्छु, मलाई खुशी लाग्‍छ ।”
  yor-yor: Baba àti ìyá rẹ̀ dáhùn pé, “Ṣé kò sí obìnrin tí ó dára tí ó sì tẹ́ ọ lọ́rùn
    ní àárín àwọn ìbátan rẹ, tàbí láàrín gbogbo àwọn ènìyàn wa? Ṣé ó di dandan fún
    ọ láti lọ sí àárín àwọn Filistini aláìkọlà kí o tó fẹ́ ìyàwó?” Ṣùgbọ́n Samsoni
    wí fún baba rẹ̀ pé, “Fẹ́ ẹ fún mi torí pé inú mi yọ́ sí i púpọ̀púpọ̀.”
  emp-NTPO: 'Maʌ̃ne Sansoʌ̃ djibarirãba jarasid̶aa: –¿Cãrẽ cãrẽã pilisteo wẽrãda eda
    quĩrĩã b̶ʌ? Pilisteorãra cacua wẽãgoẽ́ tab̶eaa. ¿Dadji Daʌ̃neba yõped̶ad̶arã idjab̶a
    waabema israelerã tãẽna wẽrã biada neẽ́ca?– Sansoʌ̃ba panusia: –Mʌ̃a jãʌ̃ wẽrãda
    awua b̶ʌa. Idjira mʌ̃ itea iwid̶id̶adua.–'
  ind-ind: Jawab orangtuanya, “Memangnya tidak ada perempuan di antara suku kita,
    atau di seluruh bangsa kita, sampai-sampai kamu harus mengambil istri dari bangsa
    penyembah dewa?” Tetapi Simson bersikeras, “Lamarkan dia untukku. Karena bagiku
    dialah gadis yang sempurna.”
  pes-OPCB: 'آنها اعتراض نموده، گفتند: «چرا باید بروی و همسری از این فلسطینی‌های بت‌پرست
    بگیری؟ آیا در بین تمام خاندان و قوم ما دختری پیدا نمی‌شود که تو با او ازدواج کنی؟»
    ولی سامسون به پدر خود گفت: «دختر دلخواه من همان است. او را برای من خواستگاری کنید.»'
  tgl-ULB: Sinabi sa kaniya ng kaniyang ina at ama, “Wala na bang ibang mga babae
    na kabilang sa iyong mga kamag-anak, o kabilang sa ating mga tao? Kukuha ka ba
    ng isang asawa mula sa mga filisteo na hindi tuli?” Sinabi ni Samson sa kaniyang
    ama, “Kunin mo siya para sa akin, habang tinitignan ko siya, napapasaya niya ako.”
  cbu-NT: Ashiriya, waparsha wipaa, ¿Mayaamsha anshuchee kiz yamamaam zandaksha? watam
    anshuch tputs nda pakchiyam Apanllee kuk yasaranawa. ¿Mayaamsha nda yanpatataritana
    kiz nachungayarush yamaksha? Mishat, ¿mayamna nda Israelchich kiz yamaksha? táranganaya
    wipaatsi. Itaru, wipsha Sanson waparee ashiritaa tsiyatarangiya. Watam apaa, nuw
    anoo kiz kizpur zandkinawa. Ashiritaa naayarush, nuwaam izanlleemi mashashini,
    tárangiya.
  hui-hui: Ani layagola ibu aba ai̱yalame ibuhondo mbira hale halu lalu, Í̠na Pilidialiru
    Ngode Datagaliwabe mitangi nabiaga hearunaga wali damialu í̠ one hole hame laridago
    irane agibe. Í̠na wandari inane wali agali hameigini kamagoria bedaru aria handalu
    nadamibehedabe, lene. Ani layagola Samasonohanda ibu abahondo ladai bialu lalu,
    Í̠na i̱naga wali damia habelo hame ledogo ogoniorego ogoni damia habe, lene.
  mya-mya: သို့​ရာ​တွင်​သူ​၏​မိ​ဘ​တို့​က``သင်​သည်​မိန်း​မ တစ်​ယောက်​ရ​ရှိ​နိုင်​ရန်
    ထာ​ဝ​ရ​ဘု​ရား​ကို မ​ကိုး​ကွယ်​သော​ဖိ​လိတ္တိ​အ​မျိုး​သား​တို့​ထံ သို့​အ​ဘယ်​ကြောင့်​သွား​ရ​ပါ​မည်​နည်း။
    ငါ တို့​အ​မျိုး​သား​အ​ချင်း​ချင်း​အ​ထဲ​မှ​သော် လည်း​ကောင်း၊ ငါ​တို့​သား​ချင်း​စု​ထဲ​မှ​သော်
    လည်း​ကောင်း​မိန်း​က​လေး​တစ်​ယောက်​ကို ရှာ​၍​မ​ရ​နိုင်​ပါ​သ​လော'' ဟု​ပြန်​၍​မေး
    ကြ​၏။ ရှံ​ဆုန်​က​လည်း​မိ​မိ​၏​ဖ​ခင်​အား``ထို​အ​မျိုး သ​မီး​ကို​သာ​လျှင်​ကျွန်​တော်​၏​အ​တွက်​တောင်း
    ရမ်း​ပေး​စေ​လို​ပါ​သည်။ သူ့​အား​ကျွန်​တော်​နှစ် သက်​ပါ​သည်'' ဟု​ဆို​၏။
  bod-N: ཁོའི་ཕ་མས་འདི་ལྟར། ཁྱོད་ཀྱི་སྤུན་མཆེད་ཀྱི་བུ་མོ་རྣམས་དང་ཡང་ན་རང་རེའི་མི་ཀུན་གྱི་ཁྲོད་དུ་བུད་མེད་གཅིག་ཀྱང་མི་འདུག་གམ།
    ཁྱོད་སོང་སྟེ་མཚན་སྐྱི་མ་བཅད་པའི་ཕེ་ལེ་ཤེད་པ་རྣམས་ལས་ཆུང་མ་ལེན་དགོས་བྱུང་ངམ་ཞེས་སྨྲས་ཤིང་།
    སཱམ་སོན་གྱིས་རང་གི་ཕ་ལ། བུ་མོ་དེ་ངའི་བློར་བབ་བྱུང་བས་ཁྱེད་ཀྱིས་བུད་མེད་དེ་ང་ལ་ལེན་རོགས་ཞེས་ཞུས།
  sna-sna: Baba namai vake vakapindura vakati, “Hapana here mukadzi akakodzera pakati
    pehama dzako kana pakati pavanhu vokwedu vose? Ungaenda here kuvaFiristia vasina
    kudzingiswa kuti undotora mukadzi?” Asi Samusoni akati kuna baba vake, “Nditorerei
    iye. Ndiye akanaka kwandiri.”
  spa-BLM: 'Entonces su padre y su madre le dijeron: “¿No hay ninguna mujer entre
    las hijas de tus hermanos, o entre todo mi pueblo, para que vayas a tomar esposa
    de los filisteos incircuncisos?” Sansón dijo a su padre: “Tráemela, pues me agrada”.'
  cac-cac: 'Ix tac''vi smam snun vin̈ chi'', ix yalan eb'' icha tic: —¿Tas yuj a d''a
    scal eb'' ch''oc chon̈ab''il ol b''at a say ix etb''eyum? ¿Tom man̈xa junoc ix
    ix vach'' ic''an d''a scal eb'' ayto cuj co b''a yed''oc, mato d''a scal eb''
    quetchon̈ab'' tic? xchi eb'' d''a vin̈. Ix tac''vi vin̈ icha tic: —A val jun ix
    chi'' in gana. A ix b''at e c''an vic''a'', xchi vin̈.'
  swh-ULB: Baba yake na mama yake wakamwambia, “Je, hakuna mwanamke kati ya binti
    za ndugu zako, au kati ya watu wetu wote? Je! Utachukua mke kutoka kwa Wafilisti
    wasiotahiriwa?” Samsoni akamwambia baba yake, “Nichukulie kwa ajili yangu, kwa
    maana wakati nilipomwangalia, alinipendeza.'
  bel-bel: 'Бацька і маці яго сказалі яму: хіба няма жанчын сярод дочак братоў тваіх
    і ва ўсім народзе маім, што ты ідзеш узяць жонку ў Філістымлянаў неабрэзаных?
    І сказаў Самсон бацьку свайму: яе вазьмі мне, бо яна мне спадабалася.'
  deu-ELBBK: 'Und sein Vater und seine Mutter sprachen zu ihm: Ist unter den Töchtern
    deiner Brüder und unter meinem ganzen Volk keine Frau, dass du hingehst, eine
    Frau zu nehmen von den Philistern, den Unbeschnittenen? Und Simson sprach zu seinem
    Vater: Diese nimm mir, denn sie ist recht in meinen Augen.'
  mbb-OT: Piru midtavak is menge ginikanan din te, “Maan is egkesuat ka he ebpengesawa
    te Filistihanen he wazà medtuu te Megbevayà? Wazè be nepilian nu ziyà te menge
    kezuzumahi tew?” Midtavak ni Samson is amey zin te, “Basta iyan niw kedì ipeesawa
    sikandin.”
  mal-2015: 'അവന്റെ അപ്പനും അമ്മയും അവനോടു: അഗ്രചർമ്മികളായ ഫെലിസ്ത്യരിൽനിന്നു നീ ഒരു
    ഭാര്യയെ എടുപ്പാൻ പോകേണ്ടതിന്നു നിന്റെ സഹോദരന്മാരുടെ കന്യകമാരിലും നമ്മുടെ സകലജനത്തിലും
    യാതൊരുത്തിയും ഇല്ലയോ എന്നു ചോദിച്ചതിന്നു ശിംശോൻ തന്റെ അപ്പനോടു: അവളെ എനിക്കു എടുക്കേണം;
    അവളെ എനിക്കു ബോധിച്ചിരിക്കുന്നു എന്നു പറഞ്ഞു.'
  tuo-NT: 'Cʉ̃ pacʉsʉmʉa cʉ̃rẽ yʉꞌticãrã niwã: —¿Deꞌro weegʉ mʉꞌʉ sõjã filisteo masã,
    Õꞌacʉ̃rẽ ẽjõpeotirã waꞌteropʉre mʉꞌʉ nʉmo niacjore aꞌmati? ¿Marĩ Israe curuacjãrã
    waꞌteropʉre mʉꞌʉ basucãrã numia mʉꞌʉ meꞌrã omocã dʉꞌteacjo marĩti? nicãrã niwã.
    Sansón peꞌe pacʉsʉmʉarẽ yʉꞌticʉ niwĩ: —Core miirã waꞌaya. Yʉꞌʉ tʉꞌsago niamo,
    nicʉ niwĩ.'
  rmc-rmc: 'O dad the e daj les prevakerenas: „Či nane džuvľi maškar o čhaja tire
    phralengre the maškar amare manuša? Soske tuke kames te lel romňa maškar o naobrezimen
    Filišťinci?“ Ale o Samson le dadeske phenďa: „Kala mange le, bo oj mange hiňi
    pre dzeka!“'
  pes-OPV: 'پدر و مادرش وی راگفتند: «آیا از دختران برادرانت و در تمامی قوم من دختری
    نیست که تو باید بروی و از فلسطینیان نامختون زن بگیری؟» شمشون به پدر خود گفت: «او
    را برای من بگیر زیرا در نظر من پسند آمد.»'
  ron-1924: 'Татэл сэу ши мама са й-ау зис: „Ну есте ничо фемее ынтре фетеле фрацилор
    тэй ши ын тот попорул ностру, де те дучь сэ-ць ей невастэ де ла филистень, каре
    сунт нетэяць ымпрежур?” Ши Самсон а зис татэлуй сэу: „Я-мь-о, кэч ымь плаче.”'
  ben-OBCV: তাঁর বাবা-মা উত্তর দিলেন, “তোমার আত্মীয়দের মধ্যে বা আমাদের সব আত্মীয়স্বজনের
    মধ্যে কি উপযুক্ত কোনও মেয়ে নেই? স্ত্রী পাওয়ার জন্য তোমাকে কি সেই সুন্নত না করানো
    ফিলিস্তিনীদের কাছেই যেতে হবে?” কিন্তু শিম্‌শোন তাঁর বাবাকে বললেন, “আমার জন্য তাকেই
    এনে দাও। সেই আমার জন্য উপযুক্ত।”
  som-som: Markaasay aabbihiis iyo hooyadiis ku yidhaahdeen, War miyaan naagu ku jirin
    gabdhaha tolkaa, amase dadkayga oo dhan, oo maxaa kugu wata inaad ka guursato
    reer Falastiinka buuryoqabka ah? Markaasuu Samsoon aabbihiis ku yidhi, Iyada ii
    doon, waayo, aad bay iila wanaagsan tahay.
  lat-VUC: 'Cui dixerunt pater et mater sua: Numquid non est mulier in filiabus fratrum
    tuorum, et in omni populo meo, quia vis accipere uxorem de Philisthiim, qui incircumcisi
    sunt? Dixitque Samson ad patrem suum: Hanc mihi accipe: quia placuit oculis meis.'
  eng-ASVBT: Then his father and his mother said unto him, Is there never a woman
    among the daughters of thy brethren, or among all my people, that thou goest to
    take a wife of the uncircumcised Philistines? And Samson said unto his father,
    Get her for me; for she pleaseth me well.
  ita-1885: 'E suo padre e sua madre gli dissero: Non v''è egli alcuna donna fra le
    figliuole de'' tuoi fratelli, o fra tutto il nostro popolo, che tu vada a prendere
    una moglie d''infra i Filistei incirconcisi? Ma Sansone disse a suo padre: Prendimi
    costei; perciocchè ella piace a'' miei occhi.'
  eng-LXXUP: And his father and his mother said to him, Are there no daughters of
    thy brethren, and is there not a woman of all my people, that thou goest to take
    a wife of the uncircumcised Philistines? And Samson said to his father, Take her
    for me, for she is right in my eyes.
  eng-ULB: His father and mother said to him, “Is there not a woman among the daughters
    of your relatives, or among all our people? Are you going to take a wife from
    the uncircumcised Philistines?” Samson said to his father, “Get her for me, for
    when I look at her, she pleases me.”
  spa-VBL: 'Pero su padre y su madre le respondieron: “¿No puedes encontrar una joven
    de nuestra tribu o de nuestro propio pueblo? ¿Tienes que ir donde los filisteos
    paganos para conseguir una esposa?” Pero Sansón le dijo a su padre: “Sólo búscamela,
    ella es la que me gusta”.'
  fra-_FOB: 'Et son père et sa mère lui dirent: N''y a-t-il point de femme parmi les
    filles de tes frères et dans tout ton peuple, que tu ailles prendre une femme
    chez les Philistins incirconcis? Et Samson dit à son père: Prends-la pour moi,
    car elle plaît à mes yeux.'
  mal-mal: 'അവന്റെ അപ്പനും അമ്മയും അവനോട്: “അഗ്രചർമ്മികളായ ഫെലിസ്ത്യരിൽനിന്ന് ഒരു
    ഭാര്യയെ എടുക്കാൻ തക്കവണ്ണം നിന്റെ സഹോദരന്മാരുടെ പുത്രിമാരിലും നമ്മുടെ സകലജനത്തിലും
    ആരുമില്ലയോ” എന്ന് ചോദിച്ചതിന് ശിംശോൻ തന്റെ അപ്പനോട്: “അവളെ എനിക്ക് ഭാര്യയായി വേണം;
    അവളെ എനിക്ക് ഇഷ്ടമായിരിക്കുന്നു” എന്ന് പറഞ്ഞു.'
  urd-GVR: Us ke wālidain ne jawāb diyā, “Kyā āp ke rishtedāroṅ aur qaum meṅ koī qābil-e-qabūl
    aurat nahīṅ hai? Āp ko nāmaḳhtūn aur bedīn Filistiyoṅ ke pās jā kar un meṅ se
    koī aurat ḍhūṅḍne kī kyā zarūrat thī?” Lekin Samsūn bazid rahā, “Usī ke sāth merī
    shādī karāeṅ! Wuhī mujhe ṭhīk lagtī hai.”
  suz-BL: मिनु आ आम आफोमी “मार, आंइ मुर नु इं थर ङा मीश आल मबाक्‍बा? मिनु गे ख्रोइक्‍तीक
    चिनु मख्रोइश्‍‍शो, मेको पलिस्‍ती आ तमी का चाक्‍चा दाक्‍नेवे?” देंसा बाक्‍त। तन्‍न
    सिम्‍सोनमी “मेको मीश आल आं कली चाक्‍कीन। मारदे हना गो मेको कली दाक्‍नुङ” देंमाक्‍त।
    उत्‍पत्ती ३४:१४; प्रस्‍थान ३४:१६
  ita-1927: 'Suo padre e sua madre gli dissero: “Non v’è egli dunque tra le figliuole
    de’ tuoi fratelli e in tutto il nostro popolo una donna per te, che tu vada a
    prenderti una moglie tra i Filistei incirconcisi?” E Sansone rispose a suo padre:
    “Prendimi quella, poiché mi piace”.'
  ckb-ckb: 'دایک و باوکیشی وەڵامیان دایەوە: «ئایا لەناو کچانی خزمەکانت و لەناو هەموو
    گەلەکەتدا ئافرەتێکی تێدا نییە، هەتا بچیت و ژنێک لە فەلەستییە خەتەنە نەکراوەکان
    بهێنیت؟» شەمشونیش بە باوکی گوت: «ئەوم بۆ بهێنە، چونکە ئەوم بەدڵە.»'
  eng-BBE: Then his father and mother said to him, Is there no woman among the daughters
    of your relations or among all my people, that you have to go for your wife to
    the Philistines, who are without circumcision? But Samson said to his father,
    Get her for me, for she is pleasing to me.
  kan-OKCV: ಆಗ ಅವನ ತಂದೆಯೂ, ತಾಯಿಯೂ ಅವನಿಗೆ, “ನಿನಗೆ ಸುನ್ನತಿಯಾಗದ ಫಿಲಿಷ್ಟಿಯರಲ್ಲಿ ಹೆಂಡತಿಯನ್ನು
    ತೆಗೆದುಕೊಳ್ಳುವುದಕ್ಕೆ ನಿನ್ನ ಸಹೋದರರ ಪುತ್ರಿಯರಲ್ಲಿಯೂ, ನಮ್ಮ ಎಲ್ಲಾ ಜನರಲ್ಲಿಯೂ ಸ್ತ್ರೀ ಇಲ್ಲವೋ?”
    ಎಂದರು. ಆದರೆ ಸಂಸೋನನು ತನ್ನ ತಂದೆಗೆ, “ಅವಳನ್ನು ನನಗೆ ತೆಗೆದುಕೋ. ಏಕೆಂದರೆ ಅವಳು ನನ್ನ ಮನಸ್ಸಿಗೆ
    ಒಪ್ಪಿದ್ದಾಳೆ,” ಎಂದನು.
  tam-2017: 'அப்பொழுது அவனுடைய தாயும் அவனுடைய தகப்பனும் அவனை நோக்கி: நீ போய், விருத்தசேதனமில்லாத
    பெலிஸ்தர்களிடத்தில் ஒரு பெண்ணை திருமணம் செய்துகொள்ளவேண்டியதென்ன? உன்னுடைய சகோதரர்களின்
    மகள்களிலும், எங்கள் மக்கள் அனைவரிலும் பெண் இல்லையா என்றார்கள். சிம்சோன் தன்னுடைய
    தகப்பனை நோக்கி: அவள் என்னுடைய கண்ணுக்குப் பிரியமானவள், அவளையே திருமணம் செய்துவைக்கவேண்டும்
    என்றான்.'
  spa-RV-1909: 'Y su padre y su madre le dijeron: ¿No hay mujer entre las hijas de
    tus hermanos, ni en todo mi pueblo, para que vayas tú á tomar mujer de los Filisteos
    incircuncisos? Y Samsón respondió á su padre: Tómamela por mujer, porque ésta
    agradó á mis ojos.'
  ron-BTF: 'Atunci tatăl său și mama sa i-au spus: Nu este între fiicele fraților
    tăi sau în tot poporul meu nicio femeie, de mergi să îți iei soție dintre filistenii
    cei necircumciși? Și Samson a spus tatălui său: Luați-mi-o, pentru că ea îmi place
    mult.'
  eng-WEBP: Then his father and his mother said to him, “Isn’t there a woman among
    your brothers’ daughters, or among all my people, that you go to take a wife of
    the uncircumcised Philistines?” Samson said to his father, “Get her for me, for
    she pleases me well.”
  eng-FBV: But his father and mother replied, “Can't you find a young woman from our
    tribe or from our own people? Do you have to go to the heathen Philistines to
    get a wife?” But Samson told his father, “Just get her for me, because she's the
    one I find her attractive.”
  nld-1939: 'Doch zijn vader en moeder zeiden hem: Is er dan onder de dochters van
    uw verwanten en in heel uw volk geen vrouw te vinden, dat ge er een uit die onbesneden
    Filistijnen wilt nemen? Maar Samson antwoordde zijn vader: Toch moet ge haar voor
    mij nemen, want zij behaagt me.'
  nch-BL: 'Huan itata ihuaya inana quiilhuijque: ―¿Amo hueli tijpantis se ichpocat
    nica ihuaya toteixmatcahua o ipan ni altepet? ¿Para ten monequi timocuilis se
    filistea sihuat cati amo quineltoca Toteco, yon amo motequilíaj ipan inintacayo
    nopa tanextili circuncisión quej Toteco tanahuatía? Huan Sansón quinanquili itata:
    ―Pero na ya nopa niquixtoca, techijtanilitij para nimocuilis.'
  vie-1934: 'Cha mẹ người nói rằng: Trong vòng các con gái của anh em con và trong
    cả dân sự chúng ta, há chẳng có người nữ nào, mà con phải đi cưới vợ nơi dân Phi-li-tin
    chẳng chịu cắt bì đó sao? Sam-sôn đáp cùng cha rằng: Xin cha hãy cưới nàng đó
    cho con, vì nó đẹp mắt con.'
  hin-CV: उसके माता-पिता ने उत्तर में उससे कहा, “तुम्हारे संबंधियों में, अथवा हमारे
    सजातियों में क्या कोई भी लड़की नहीं है, कि तुम्हें ख़तना रहित फिलिस्तीनियों में
    की पुत्री से विवाह करने की सूझी है?” किंतु शिमशोन ने उन्हें उत्तर दिया, “मेरा
    विवाह उसी से कर दीजिए, मुझे वही भा गई है.”
  spa-BES: 'Entonces su padre y su madre le dijeron: ¿No hay ninguna mujer entre las
    hijas de nuestros parientes, o entre todos los israelitas, que tienes que ir por
    tu esposa a los filisteos, que están sin circuncisión? Pero Sansón le dijo a su
    padre: Tráela por mí, porque me agrada.'
  tdx-tdx: Le hoe ty rae’e naho i rene’e tama’e, Tsy mahatrea amo anak’ ampelan-dongo’oo
    ndra am’ ondatiko iabio hao, te o nte-Pilisty tsy nisavareñeo ty ipaia’o valy?
    Le hoe t’i Simsone aman-drae’e, Alao ho ahy re fa mahafale ty troko.
  tha-KJV: แต่​บิ​ดาและมารดาของท่านกล่าวแก่ท่านว่า “​ไม่มี​ผู้​หญิงสักคนหนึ่งในท่ามกลางบุตรสาวแห่งญาติ​พี่​น้องของเจ้า
    หรือในท่ามกลางชนชาติของเราหรือ เจ้​าจึงไปรับภรรยาจากคนฟีลิสเตียที่​ไม่​เข้าสุหนัต​”
    แต่​แซมสันกล่าวแก่​บิ​ดาว​่า “ไปขอหญิงนั้นให้ฉั​นที เพราะเธอเป็​นที​่พอใจฉันมาก”
  por-BR-2018: 'E seu pai e sua mãe lhe disseram: Não há mulher entre as filhas de
    teus irmãos, nem em todo meu povo, para que vás tu a tomar mulher dos filisteus
    incircuncisos? E Sansão respondeu a seu pai: Toma-a a mim por mulher, porque esta
    agradou a meus olhos.'
  deu-ELO: 'Und sein Vater und seine Mutter sprachen zu ihm: Ist unter den Töchtern
    deiner Brüder und unter meinem ganzen Volke kein Weib, daß du hingehest, ein Weib
    zu nehmen von den Philistern, den Unbeschnittenen? Und Simson sprach zu seinem
    Vater: Diese nimm mir, denn sie ist recht in meinen Augen.'
  eng-WYC-2018: To whom his father and mother said, Whether there is no woman among
    the daughters of thy brethren, and in all my people, for thou wilt take a wife
    of the Philistines, that be uncircumcised? And Samson said to his father, Take
    thou this (for a) wife to me, for she hath pleased mine eyes. (To whom his father
    and mother said, Is there no woman among the daughters of thy kinsmen, or among
    all our people, that thou must take a wife of the Philistines, yea, of those who
    be uncircumcised? And Samson said to his father, Get thou her for a wife for me,
    for she hath pleased my eyes.)
  epo-epo: 'Kaj lia patro kaj lia patrino diris al li: Ĉu ne troviĝas virino inter
    la filinoj de viaj fratoj kaj en nia tuta popolo, ke vi iras preni edzinon el
    la necirkumciditaj Filiŝtoj? Sed Ŝimŝon diris al sia patro: Ŝin prenu por mi,
    ĉar ŝi plaĉas al mi.'
  uig-PIN: 'Biraⱪ ata-anisi uningƣa: — Ⱪerindaxliringning ⱪizlirining iqidǝ yaki bizning
    pütkül ⱪowmimizning arisidin sanga bir ⱪiz qiⱪmasmu? Nemixⱪa hǝtnisiz bolƣan Filistiylǝrning
    ⱪexiƣa berip, ulardin hotun almaⱪqi bolisǝn? — dedi; ǝmma Ximxon atisiƣa: — Uni
    manga elip bǝrgin, qünki u manga bǝk yaⱪti, — dedi.'
  beo-beo: 'Be ea eda amola ame ela da amane sia:i, “Di da abuliba:le Gode Ea Hou
    hame lalegagui Filisidini fi uda lamusa: hanabela:? Ninia fi amoga uda hogole
    lamu da defea!” Be Sa:masane da bu adole i, “Na da amo a:fini hanai. Na da e fawane
    lamusa: dawa:.”'
  tpi-OTNT: Tasol papamama i bekim tok bilong en olsem, “Olsem wanem? I no gat wanpela
    yangpela meri namel long ol lain bilong yu, o namel long ol manmeri bilong yumi,
    a? Bilong wanem yu laik kisim wanpela meri bilong ol Filistia, em ol dispela lain
    i no save katim skin bilong ol?” Tasol Samson i tokim papa bilong en olsem, “Mi
    laikim dispela meri. Yupela i mas kisim em bilong mi.”
  hau-SA: Mahaifinsa da mahaifiyarsa suka ce, “Babu wata karɓaɓɓiyar yarinya a cikin
    zuriyarku ko cikin dukan mutanenmu ne? Dole ne ka tafi wajen Filistiyawa marasa
    kaciya ka nemi aure?” Amma Samson ya ce wa mahaifinsa, “A auro mini ita dai. Ita
    ta dace da ni.”
  uig-LAT: 'Biraq ata-anisi uninggha: — Qérindashliringning qizlirining ichide yaki
    bizning pütkül qowmimizning arisidin sanga bir qiz chiqmasmu? Némishqa xetnisiz
