    ʻalu ai ke fili ha uaifi mei he kakai Filisitia taʻekamu?” Pea naʻe pehē ʻe Samisoni
    ki heʻene tamai, “Ke ke maʻu ia moʻoku he ʻoku lelei ia kiate au.”
  ces-1613: 'I řekl mu otec jeho a matka jeho: Zdali není mezi dcerami bratří tvých
    a ve všem lidu mém ženy, že sobě vzíti chceš manželku z Filistinských neobřezaných?
    Odpověděl Samson otci svému: Tuto vezměte mi, nebť mi se líbí.'
  eng-WMB: Then his father and his mother said to him, “Isn’t there a woman among
    your brothers’ daughters, or among all my people, that you go to take a wife of
    the uncircumcised Philistines?” Samson said to his father, “Get her for me, for
    she pleases me well.”
  tam-TCV: அதற்கு அவனுடைய தகப்பனும் தாயும் அவனிடம், “உன் உறவினரிடத்திலோ அல்லது எங்கள்
    மக்கள் மத்தியிலோ உனக்குப் பொருத்தமான ஒரு பெண் இல்லையா? விருத்தசேதனமில்லாத பெலிஸ்தியரிடத்திலா
    நீ உனக்கு மனைவியைத் தெரிந்துகொள்ள வேண்டும்” எனக் கேட்டனர். ஆனால் சிம்சோன் அவன்
    தகப்பனிடம், “அவளே எனக்குச் சரியானவள்; அவளையே எனக்குத் திருமணம் செய்துதாருங்கள்”
    என்றான்.
  ceb-ULB: Giingnan siya sa iyang amahan ug inahan, 'Wala ka bay nakitang babaye taliwala
    sa mga anak nga babaye sa imong mga kaparyentihan, o taliwala sa atong mga katawhan?
    Magkuha ka ba ug asawa gikan sa dili tinuli nga mga Filistihanon?” Miingon si
    Samson sa iyang amahan, “Kuhaa siya alang kanako, kay sa dihang motan-aw ako kaniya,
    makapahimuot siya kanako.”
  pol-UBG: 'Jego ojciec i matka powiedzieli mu: Czy nie ma kobiety wśród córek twych
    braci ani w całym moim ludzie, że chcesz iść i wziąć sobie żonę spośród nieobrzezanych
    Filistynów? Samson odpowiedział swemu ojcu: Weźcie mi tę, bo spodobała się moim
    oczom.'
  agr-agr: 'Tusa tutai niina apaji dukujijai ayaak: “¿Wagkamek filisteo aents Apajuín
    umigchau aina nuninjaish nuwenatame? ¿Iina patayi aina nuwiyag nuwak atsawak?
    atsa nuniachkush ¿ashí Israel aents aina nuwiya nuwak makichkish atsawak?” tiuwai.
    Tusa tama Sansón ayaak: “Wika nuna nuwan wakegajai. Dekas nunú nuwa sumagtuktajum
    nujai nuwenatjai”, tiuwai.'
  kyc-kyc: Dokopa banya rakange endangipame lamaiyuo, Wane emba apa pipyasa pao Pilisitia
    wambu rara wakale mona kapu kyaa nange dokona enda doko nyelana letese? Emba wanake
    lapo embena rangena ree palupi dee namwana rara dokonape kanda nalese? leyambi.
    Dokopa Samasone baame rakange lamaiyuo, Namba wanake doko kando rae mailyu. Embame
    wanake dokoko nyakare, leya.
  urd-GVU: اُس کے والدین نے جواب دیا، ”کیا آپ کے رشتے داروں اور قوم میں کوئی قابلِ
    قبول عورت نہیں ہے؟ آپ کو نامختون اور بےدین فلستیوں کے پاس جا کر اُن میں سے کوئی
    عورت ڈھونڈنے کی کیا ضرورت تھی؟“ لیکن سمسون بضد رہا، ”اُسی کے ساتھ میری شادی کرائیں!
    وہی مجھے ٹھیک لگتی ہے۔“
  deu-1912: 'Sein Vater und sein Mutter sprachen zu ihm: Ist denn nun kein Weib unter
    den Töchtern deiner Brüder und in allem deinem Volk, daß du hingehst und nimmst
    ein Weib bei den Philistern, die unbeschnitten sind? Simson sprach zu seinem Vater:
    Gib mir diese; denn sie gefällt meinen Augen.'
  kan-2017: ಆಗ ಅವರು ಅವನಿಗೆ, “ಸುನ್ನತಿಯಿಲ್ಲದ ಫಿಲಿಷ್ಟಿಯರ ಹೆಣ್ಣನ್ನು ಮದುವೆ ಮಾಡಿಕೊಳ್ಳಬೇಕೆಂದಿರುತ್ತೀಯಲ್ಲಾ;
    ನಿನ್ನ ಬಂಧುಗಳಲ್ಲಿಯೂ, ನಮ್ಮ ಎಲ್ಲಾ ಜನರಲ್ಲಿಯೂ ನಿನಗೆ ಹೆಣ್ಣು ಸಿಕ್ಕುವುದಿಲ್ಲವೋ?” ಎಂದು ಕೇಳಲು
    ಅವನು, “ನನಗೋಸ್ಕರ ಆಕೆಯನ್ನೇ ತೆಗೆದುಕೊಳ್ಳಬೇಕು; ಆಕೆಯನ್ನೇ ಮೆಚ್ಚಿಕೊಂಡಿದ್ದೇನೆ” ಅಂದನು.
  yap-yap: Machane me ga’ar e chitamngin nge chitiningin ngak, “Mangfan ni ngam man
    ko tinir e Filistine ni dar nanged Got ni ngam le’engiy bagyad? Mog, dabiyag ni
    ngam gay reb e rugod ko karodad e girdi’, u fithik’ e tirodad e girdi’?” Machane
    me ga’ar Samson ngak e chitamngin, “I ir e kug leamnag ni ngam marow mu ningew,
    ya gu ba’adag.”
  hlt-MCSB: Tedae a napa neh a manu loh , “Na manuca kah tanu lakli neh ka pilnam
    cungkuem lakli ah om pawt tih a Philisti pumdul te yuu la loh ham tekah huta te
    na paan eh?,” a ti nah. Tedae a napa taengah Samson loh , “Ka mik loh a nai coeng
    dongah anih mah kai ham han lo laeh,” a ti nah.
  mdy-ETH: ዒዛኮ ዓዶና ዒንዶና ጋዓንቴ፦ «ዓቲንቶ ቤርቶ ቲቂንቲፆ ካኣዦ ካሽቲባኣ ፒሊስፄኤሜ ዓሶ ዓጮ ላኣሊ ዔካኒ ኔ ዴንዳሢ
    ዓይጎሮዳይ? ኑ ፃጶ ማዔ ዓሶ ባኣካ ዉዱሮ ናይ ባይቄምዳ?» ጌይ ዒዛ ዖኦጬኔ። ሶምሶሜ ዓዶ ኮይላ፦ «ታ ዒዞ ዒናፓ ናሽኬሢሮ
    ዒዞ ዔኪ ሙኪ ታኣም ዒንጌ» ጌዔኔ።
  twi-ASANTE: Nʼagya ne ne maame ampene so kaa no anibereɛ so sɛ, “Enti, yɛn abusua
    yi mu anaa Israelfoɔ yi mu, ɔbaa baako mpo nni mu a wotumi ware no? Adɛn na ɛsɛ
    sɛ wokɔ Filistifoɔ abosonsomfoɔ mu kɔpɛ ɔyere?” Nanso, Samson ka kyerɛɛ nʼagya
    sɛ, “Kɔyɛ ne ho adeɛ ma me. Ɔno ara na mepɛ.”
  eng-WEBU: Then his father and his mother said to him, “Isn’t there a woman among
    your brothers’ daughters, or among all my people, that you go to take a wife of
    the uncircumcised Philistines?” Samson said to his father, “Get her for me, for
    she pleases me well.”
  wal-wal: SHin a aawainne aayyiyaa a, “Machcho oichchanau ha qaxxarettibeenna Pilisxxeematukko
    baanau nena aibissi koshshidee? Nu dabbotu giddon woikko nu asaa ubbaa giddon
    neeyyo haniya issi macca na7a demmanau danddayabeikkii?” yaagidi oichchidosona.
    SHin Samssooni ba aawaa, “Taani o dosido gishshau, o giigissada taayyo imma” yaagiis.
  spa-PDDPT: 'Entonces su padre y su madre le dijeron: ¿No hay mujer entre las hijas
    de tus hermanos, ni en todo nuestro pueblo, para que vayas a tomar esposa de los
    filisteos incircuncisos? Y Sansón respondió a su padre: ¡Tómala para mí como esposa,
    porque me parece agradable!'
  gun-gun: 'Ha''e rami teĩ tuu ha''e ixy ombovai: — Jipoi ri ty''y kunha nhaneretarã
    kuery rajy regua, ha''e''ỹ vy nhande kuery ha''e javi regua, filisteu kuery ikuaia
    gui ndera''yxyrã rejopy ''rãgue py? Mba''eta ha''e kuery ma opire omboi uka e''ỹ
    va''e. Sansão aipoe''i nguu pe: — Eru xevy ha''e va''e ae, mba''eta ha''e va''e
    anho ajou porã — he''i.'
  agu-BL: —¿Mbi xac tzatz yil cẍben tan joyle'n awuxkel ẍchixo'l yi e' filisteya'tz
    yi apart chiryosil skawutz ketz? ¿Ko qui'ct nin tzun jun xun at ẍchixo'l yi e'
    ketz kawunakil, nka ẍchixo'l yi e' mas xonl Israel? —Yi jun xuna'tz ya'stzun yi
    na pe'k walma' te'j. Chijoye'u' puntil tan kumewe'n tuch' i', stzun i' bantz scyetz
    yi e' taj ẍtxu'.
  ilo-ULB: Ngem kinuna ti ama ken inana kenkuana, “Awan kadi ti babai kadagiti annak
    dagiti kabagiam, wenno kadagiti amin a tattaotayo? Mangalaka kadi iti asawaem
    manipud kadagiti saan a nakugit a Filisteo? ” Kinuna ni Samson iti amana, “Alaem
    isuna para kaniak, ta tunggal makitak isuna, maay-ayoak kenkuana.”
  kpg-kpg: Tamana mo tinana o maa ga heeu gi mee, “Goe e aha dela e hana gi digau
    bouli o Philistia bolo e lodo ginai? Goe e deemee di gida dau dangada i lodo do
    mada haanau be i baahi tadau daangada huogodoo?” Gei Samson ga helekai gi dono
    damana, “Deelaa dagu dangada e hiihai ginai au bolo goe gi gaamai gi di au. Au
    e hiihai gi mee.”
  uig-ARA: 'بىراق ئاتا-ئانىسى ئۇنىڭغا: ــ قېرىنداشلىرىڭنىڭ قىزلىرىنىڭ ئىچىدە ياكى
    بىزنىڭ پۈتكۈل قوۋمىمىزنىڭ ئارىسىدىن ساڭا بىر قىز چىقماسمۇ؟ نېمىشقا خەتنىسىز بولغان
    فىلىستىيلەرنىڭ قېشىغا بېرىپ، ئۇلاردىن خوتۇن ئالماقچى بولىسەن؟ ــ دېدى؛ ئەمما شىمشون
    ئاتىسىغا: ــ ئۇنى ماڭا ئېلىپ بەرگىن، چۈنكى ئۇ ماڭا بەك ياقتى، ــ دېدى.'
  sus-sus: A baba nun a nga naxa a fala a bɛ, «Munfe ra i mu ginɛ fen i ngaxakerenyie
    ya ma, xa na mu a ra won bɔnsɔɛ ya ma? Na mu fisa Filisitaka nde bɛ, na ɲama sunnatare?»
    Samison naxa a baba yaabi, «Na fen n bɛ. A tan nan nafan n ma.»
  pon-2006: A eh pahpa oh nohno ndaiong, “Dahme ke pahn kolahng pwoudikihki lihen
    Pilisdia rotorot akan? Ke sohte kak diar omw pwoud rehn kisehmw kan de rehn atail
    peneinei kan?” A Samson ndaiong eh pahpao, “Ihete me I men pwoudiki, pwe I poakepoake.”
  jae-jae: Mago têna agêc tama sêsôm gêdêŋ eŋ gebe “Aôm gosom awê aŋga lau samuc Pilisti
    nêŋ kêtu asageŋŋa. Aôm oc ôtap ŋapalêo teŋ sa aŋga tauŋ nêŋ tawaŋ me tauŋ nêŋ
    lau nêŋ atom me.” Mago Simson kêsôm gêdêŋ tama gebe “Aê têtac gêwiŋ awê tonaŋgeŋ,
    tec ôkôc eŋ ômôêŋ, gebe janam eŋ.”
  ksd-ksd: 'Ma ra ura tavuna dir ga biti tana: Pa ta vavina ga vang ati pire ra umana
    niurum ba pire kaugu tarai, upi go u ti vana upi ta vavina Pilistia nina pa i
    nunure ra pokakikil? Ma Samson i ga biti tai tamana: Amur a kul ia pi kaugu, tago
    iau manane muka.'
  tur-YTC: Bunun üzerine babasıyla annesi ona, “Kardeşlerinin kızları arasında ya
    da bütün halkım arasında bir kadın yok mu ki, sünnetsiz Filistliler'den kadın
    almaya gidiyorsun?” dediler. Şimşon babasına, “Onu bana alın, çünkü o benin çok
    hoşuma gidiyor” dedi.
  grc-BRENT: Καὶ εἶπεν αὐτῷ ὁ πατὴρ αὐτοῦ, καὶ ἡ μήτηρ αὐτοῦ, μὴ οὐκ εἰσὶ θυγατέρες
    τῶν ἀδελφῶν σου, καὶ ἐκ παντὸς τοῦ λαοῦ μου γυνὴ, ὅτι συ πορεύῃ λαβεῖν γυναῖκα
    ἀπὸ τῶν ἀλλοφύλων τῶν ἀπεριτμήτων; Καὶ εἶπε Σαμψὼν πρὸς τὸν πατέρα αὐτοῦ, ταύτην
    λάβε μοι, ὅτι αὕτη εὐθεῖα ἐν ὀφθαλμοῖς μου.
  ind-AYT: Ayah dan ibunya berkata kepadanya, “Tidak adakah perempuan di antara anak-anak
    saudaramu atau di antara seluruh bangsamu sehingga engkau pergi mengambil istri
    dari orang Filistin, orang-orang yang tidak bersunat itu? Simson berkata kepada
    ayahnya, “Ambillah dia, sebab aku suka memandangnya.”
  nya-nya: Koma abambo ndi amayi ake anayankha kuti, “Kodi palibe mkazi pakati pa
    abale akowa kapena pakati pa anthu a mtundu wako, kuti iwe upite kukapeza mkazi
    kwa Afilisti anthu osachita mdulidwe?” Koma Samsoni anawuza abambo ake kuti, “Kanditengereni
    ameneyu basi, pakuti ndamukonda.”
  hrv-hrv: 'Otac i mati rekoše: “Zar nema djevojaka među kćerima tvoga plemena i u
    svemu našem narodu da moraš uzeti ženu između neobrezanih Filistejaca?” Ali Samson
    odgovori ocu: “Oženi me njome jer mi ona omilje.”'
  mps-mps: Tiali goli aga aya de ida sigo agabolo te po wali, “Magi basowe? Te wegi
    ogwa we me deli te da Dango hani tomode meni baso, ma te dena we bidi dabe tomode
    me meni baso weyu, obawe? Magi baso nago te Filistia we me deli sainogo, te augwali
    tigi wali togobo meni dawe?” Tiali goli Samsongo aga ayabolo wali, “Eno te we
    godolo mu ebao! Dagego te aga eno we siąo.”
  tpi-tpi: Tasol papamama i bekim tok bilong en olsem, “Olsem wanem? I no gat wanpela
    yangpela meri namel long ol lain bilong yu, o namel long ol manmeri bilong yumi,
    a? Bilong wanem yu laik kisim wanpela meri bilong ol Filistia, em ol dispela lain
    i no save katim skin bilong ol?” Tasol Samson i tokim papa bilong en olsem, “Mi
    laikim dispela meri. Yupela i mas kisim em bilong mi.”
  dan-1931: 'Hans Fader og Moder svarede ham: “Findes der da ingen Kvinde blandt dine
    Landsmænds Døtre eller i hele dit Folk, siden du vil gå hen og tage dig en Hustru
    hos de uomskårne Filistere?” Men Samson svarede sin Fader: “Nej, hende må du hjælpe
    mig til, thi det er hende, jeg synes om!”'
  vie-OVCB: 'Nhưng cha mẹ phản đối: “Trong họ hàng, dân tộc ta không có con gái hay
    sao mà con phải đi cưới con của người Phi-li-tin không chịu cắt bì?” Nhưng Sam-sôn
    nói với cha: “Xin cha cứ cưới cho con! Cô này vừa ý con lắm.”'
  guj-2017: પણ તેનાં માતાપિતાએ તેને કહ્યું, “શું આપણાં સગાંઓમાં કે આપણા સર્વ લોકોમાં
    શું કોઈ સ્ત્રી નથી કે તું બેસુન્નત પલિસ્તીઓમાંથી પત્ની લાવવા કહે છે?” સામસૂને
    તેના પિતાને કહ્યું, “તેને મારા માટે લાવી આપો, કેમ કે તે મને ગમે છે.”
  pon-2006A: A eh pahpa oh nohno ndaiong, “Dahme ke pahn kolahng pwoudikihki lihen
    Pilisdia rotorot akan? Ke sohte kak diar omw pwoud rehn kisehmw kan de rehn atail
    peneinei kan?” A Samson ndaiong eh pahpao, “Ihete me I men pwoudiki, pwe I poakepoake.”
  por-BRBSL: 'Então seu pai e sua mãe lhe disseram: “Não há uma mulher entre as filhas
    de seus irmãos, ou entre todo o meu povo, que você vá levar uma esposa dos filisteus
    incircuncisos”? Sansão disse a seu pai: “Traga-a para mim, pois ela me agrada
    bem”.'
  cth-cth: A manu hoi na pa niyah, na hmaunawnghanaw ni canu a tawn hoeh dawk maw,
    vuensom ka a hoeh e Filistin tami thung dawk e hah na yu lah khuet na tawng, telah
    atipouh. Samson ni, na lat pouh awh. Bangkongtetpawiteh, ahni teh ka ngai poung
    telah atipouh.
  twi-twi: Nʼagya ne ne na ampene so kaa no anibere so se, “Enti yɛn abusua yi mu
    anaa Israelfo yi mu, ɔbea baako mpo nni mu a wutumi ware no? Adɛn na ɛsɛ sɛ wokɔ
    Filistifo abosonsomfo mu kɔhwehwɛ ɔyere?” Nanso Samson ka kyerɛɛ nʼagya se, “Kɔyɛ
    ne ho ade ma me. Ɔno ara na mepɛ.”
  hlt-hlt: Tedae a napa neh a manu loh, “Na manuca kah tanu lakli neh ka pilnam cungkuem
    lakli ah om pawt tih a Philisti pumdul te yuu la loh ham tekah huta te na paan
    eh?,” a ti nah. Tedae a napa taengah Samson loh, “Ka mik loh a nai coeng dongah
    anih mah kai ham han lo laeh,” a ti nah.
  tbz-SIM: 'Kòo yɛmbɛ̀ɛ ò tɛ̃̀ńnɛ́ kɛ dɔ̀: A í pɛ̀tɛ́ osɑpɑ̀ɑ̀ nti nɑɑ̀mùnkù yoo ti
    botí miɛkɛ kɛ bo kɔtɛ Fidisitɛ̃ɛ̃bɛ itɑyéí yɛmbɛ̀ ciɛ nkɛ kɛ́wɑɑ́ nhonitipòkɑ̀ɑ̀?
    Kɛ̀ Sɑ̃nsɔ̃ɔ̃ dɔ̀: N we mpɛ́nsìrì, kɔtɛnɛ̀ kóò yɑ̀ kɛ̀ ńh ò tùótɛ́.'
  msy-2020: Ezɨ an amebam ko afeziam kamaghɨn a ikaragha ghaze, “Manmaghɨn ami? Nɨn
    ikɨzimɨn aven amizir igiatam iti o, en gumazamizibar tongɨn ti puvatɨ? Nɨ bizir
    tizim bagha Filistiabar amizim iniasa, gumazir kaba me uan mɨkarzir mogomebar
    iniba aghori puvatɨ?” Ezɨ Samson ua kamaghɨn uan afeziam mɨgei, “Kɨ amizir kam
    gifonge. Gua na bagh a inigh.”
  dop-dop: 'Mpʋɣʋlɛ ɩ nyǝ́mɑ cɔ-ɩ sɩ: Ɩsɩɩ n tɑ nɑ pɛɛlɔ ntɛ́ nyɑ́ piitim nyǝ́mɑ tɑɑ
    nɑ nyɑ́ yǝlɑɑ tɑɑ, nɑ ń puki sɩ n cɑɑkɩ Filiisi nyǝ́mɑ mpɑ pɑ tɑ nyɩ Ɩsɔ tɔ? Tǝnɑɣɑlɛ
    Sɑmsɔŋ sɩ: Ɩnɩ ɩ wɛnnɑ-m teu. Mɩɩ cɑɑmɩ-ɩ te.'
  azb-azb: 'Atası ilə anası ona dedilər: «Məgər qohumlarının qızları arasında, xalqımın
    arasında bir qadın yoxdur ki, gedib özünə sünnətsiz Filiştlilərdən arvad alırsan?»
    Şimşon atasına dedi: «Mənim üçün onu alın, çünki gözümə o xoş görünür».'
  eng-DBY: And his father and his mother said to him, Is there no woman among the
    daughters of thy brethren, and among all my people, that thou goest to take a
    wife of the Philistines, the uncircumcised? And Samson said to his father, Take
    her for me, for she pleases me well.
  hin-2017: उसके माता पिता ने उससे कहा, “क्या तेरे भाइयों की बेटियों में, या हमारे
    सब लोगों में कोई स्त्री नहीं है, कि तू खतनारहित पलिश्तियों में की स्त्री से विवाह
    करना चाहता है?” शिमशोन ने अपने पिता से कहा, “उसी से मेरा विवाह करा दे; क्योंकि
    मुझे वही अच्छी लगती है।”
  eng-YLT: And his father saith to him — also his mother, 'Is there not among the
    daughters of thy brethren, and among all my people, a woman, that thou art going
    to take a woman from the uncircumcised Philistines?' and Samson saith unto his
    father, 'Take her for me, for she is right in mine eyes.'
  kne-kne: Ngem kanan da ama na, “Apay nga mangasawa kas anak di baken nakogit ay
    Filisteo? Ay tan maga aya di mapilim si kapolian tako ono iib-a tako ay Israelita?”
    Ngem kanan Samson en ama na, “Sisya met di laydek ay ton-oden yo ta asawaek.”
  eng-WYC-2017: To whom his father and mother said, Whether there is no woman among
    the daughters of thy brethren, and in all my people, for thou wilt take a wife
    of the Philistines, that be uncircumcised? And Samson said to his father, Take
    thou this wife to me, for she hath pleased mine eyes.
  eng-WMBB: Then his father and his mother said to him, “Isn’t there a woman amongst
    your brothers’ daughters, or amongst all my people, that you go to take a wife
    of the uncircumcised Philistines?” Samson said to his father, “Get her for me,
    for she pleases me well.”
  urd-GVH: उसके वालिदैन ने जवाब दिया, “क्या आपके रिश्तेदारों और क़ौम में कोई क़ाबिले-क़बूल
    औरत नहीं है? आपको नामख़तून और बेदीन फ़िलिस्तियों के पास जाकर उनमें से कोई औरत
    ढूँडने की क्या ज़रूरत थी?” लेकिन समसून बज़िद रहा, “उसी के साथ मेरी शादी कराएँ!
    वही मुझे ठीक लगती है।”
  rug-rug: Ba nanasia ri karua tiatamana si asa, “Na vegua ke hiva la hata mua barikaleqe
    tu koari na tie huporo pa Pilisitia si goi? Vegua, lopu boka vagia mo goi si keke
    vineki koari na tie pa nada butubutu soti?” Ba olaṉa la koasa tamana se Samusoni,
    “Asa tugo si hiva nia rau pude va toṉoto mae nia gamu, sina hiva nia rau si asa.”
  gaz-gaz: Abbaa fi haatii isaa deebisanii, “Wanni akka ati Filisxeemota dhagna hin
    qabanne keessaa niitii fuutu si godhu firoota kee keessaa yookaan saba keenya
    hunda keessaa dubartiin dhabamteetii?” jedhaniin. Saamsoon garuu abbaa isaatiin,
    “Isheetu naa taʼaatii ishuma naa fidi” jedhe.
  fra-LSG: 'Son père et sa mère lui dirent: N’y a-t-il point de femme parmi les filles
    de tes frères et dans tout notre peuple, que tu ailles prendre une femme chez
    les Philistins, qui sont incirconcis? Et Samson dit à son père: Prends-la pour
    moi, car elle me plaît.'
  gnn-gnn: Yurru maṉḏa ŋäṉdi'mirriŋunydja ga bäpa'mirriŋunydja waŋana nhanukala bitjarra,
    “Nhäku warray nhe yurru märrama ŋunhinydja dhäkaynha? Ŋunhinydja Bilitjiyapuyŋu
    warray. Nhe ŋuli märraŋu dhipuŋuru bäyma ŋilimurru miṯtjinha miyalknha, Yitjuralpuyŋunha
    yana, liŋgu ŋunhayinydja bäpurru' yaka warray yukurra buku‐ŋal'yun Godku Garraywu.”
    Ga ŋayi Djämdjindja waŋana bitjarrana, “Ŋurukuna liŋguna ŋarra ḏukṯuktja nhanŋuwaynha,
    ŋarra yurru märramana ŋanya.”
  yal-yal: A fafe nun a nga yi a yabi, e naxa, “Ɲaxalan yo mi i ngaxakedenne dii tɛmɛne
    yɛ en ma yamani ba, fɔ i siga han Filisitine konni, Ala kolontarene, i sa ɲaxanla
    tongo mɛnni?” Samisɔn yi a fala a fafe xa, a naxa, “A fen n xa n ma ɲaxanla ra,
    bayo a tan nan nafan n ma.”
  haw-1868: I aku la kona makuakane, a me kona makuwahine ia ia, Aole anei he wahine
    iwaena o na kaikamahine o kou poe hoahanau, a me kou poe kanaka a pau, i hele
    aku ai oe, e lawe i wahine no ka poe okipoepoe ole ia o ko Pilisetia? I mai la
    o Samesona i kona makuakane, E kii aku ia ia na'u, no ka mea, ua pono ia i ko'u
    mau maka.
  arb-NAV: 'فَقَالَ لَهُ وَالِدَاهُ: «أَلَمْ تَجِدْ بَيْنَ بَنَاتِ أَقْرِبَائِكَ وَفِي
    قَوْمِنَا فَتَاةً، حَتَّى تَذْهَبَ وَتَتَزَوَّجَ مِنْ بَنَاتِ الْفِلِسْطِينِيِّينَ
    الْغُلْفِ؟» فَأَجَابَ شَمْشُونُ أَبَاهُ: «هَذِهِ هِيَ الْفَتَاةُ الَّتِي رَاقَتْنِي
    فَزَوِّجْنِي إِيَّاهَا».'
  ewe-ewe: Dzilawo melɔ̃ ɖe edzi nɛ kura o, wobiae be, “Nu ka ta màɖe Yuda ɖetugbi
    aɖeke o? Nu ka ta nàɖe srɔ̃ tso Filistitɔ, ame siwo nye trɔ̃subɔlawo dome? Nyɔnuvi
    aɖeke mele Israelviwo dome nàte ŋu aɖe oa?” Ke Samson gblɔ na fofoa be, “Eya koe
    nye ame si medi be maɖe. Ɖee nam.”
  eng-LEE: Then said unto him his father and his mother, Is there not among the daughters
    of thy brethren, or among all my people, a woman, that thou art going to take
    a wife from the Philistines, the uncircumcised? And Samson said unto his father,
    This one take for me; for she pleaseth me well.
  gvn-gvn: '@see-verse:JDG.014.002'
  asm-FB: তেতিয়া তেওঁৰ বাপেক-মাকে তেওঁক ক’লে, “তোমাৰ ভাইসকলৰ মাজত আৰু মোৰ স্ব-জাতীয়
    লোকসকলৰ মাজত জানো ছোৱালী নাই যে, তুমি সেই অচুন্নৎ পলেষ্টীয়াসকলৰ ছোৱালী আনিবলৈ
    যাব খুজিছা।” চিমচোনে তেওঁৰ বাপেকক ক’লে, “তুমি মোৰ কাৰণে তেওঁকেই আনিবলৈ দিয়া;
    কিয়নো যেতিয়া মই তেওঁক চালোঁ, তেতিয়া তেৱেঁই মোক সন্তোষ দিলে।”
  sus-A: عَ بَبَ نُن عَ نفَ نَشَ عَ قَلَ عَ بّ، «مُنقٍ رَ عِ مُ فِنّ قٍن عِ نفَشَكٍرٍنيِيٍ
    يَ مَ، شَ نَ مُ عَ رَ وٌن بْنسْي يَ مَ؟ نَ مُ قِسَ قِلِسِتَكَ ندٍ بّ، نَ حَمَ
    سُننَتَرٍ؟» سَمِسٌن نَشَ عَ بَبَ يَابِ، «نَ قٍن ﭑ بّ. عَ تَن نَن نَقَن ﭑ مَ.»
  fra-SBL: 'Et son père et sa mère lui dirent : « N''y a-t-il pas une femme parmi
    les filles de tes frères, ou parmi tout mon peuple, que tu ailles prendre une
    femme chez les Philistins incirconcis ? » Samson dit à son père : « Prends-la
    pour moi, car elle me plaît bien. »'
  hbo-hbo: וַיֹּ֨אמֶר לֹ֜ו אָבִ֣יו וְאִמֹּ֗ו הַאֵין֩ בִּבְנֹ֨ות אַחֶ֤יךָ וּבְכָל־עַמִּי֙
    אִשָּׁ֔ה כִּֽי־אַתָּ֤ה הֹולֵךְ֙ לָקַ֣חַת אִשָּׁ֔ה מִפְּלִשְׁתִּ֖ים הָעֲרֵלִ֑ים
    וַיֹּ֨אמֶר שִׁמְשֹׁ֤ון אֶל־אָבִיו֙ אֹותָ֣הּ קַֽח־לִ֔י כִּֽי־הִ֖יא יָשְׁרָ֥ה בְעֵינָֽי׃
  kik-kik: Ithe na nyina makĩmũcookeria atĩrĩ, “Kaĩ gũtarĩ mũndũ-wa-nja ũngĩĩtĩkĩrĩka
    gatagatĩ-inĩ ka andũ a mũhĩrĩga wanyu o na kana gatagatĩ-inĩ ka andũ aitũ othe?
    No nginya ũthiĩ kwa Afilisti acio mataruaga ũgĩĩre mũtumia kuo”? No Samusoni akĩĩra
    ithe atĩrĩ, “Ngũrĩra ũcio. Ũcio nowe ũnjagĩrĩire.”
  fra-NCL: 'Son père et sa mère lui dirent : « N’y a-t-il pas de femme parmi les filles
    de tes frères et dans tout notre peuple, que tu ailles prendre une femme chez
    les Philistins, qui sont incirconcis ? » Et Samson dit à son père : « Prends celle-là
    pour moi, car elle me plaît. »'
  cek-AK: Amno hoi ampa mah, Nangmah ih nawkamyanawk ih canu, aimah acaeng thungah
    nongpata om ai pongah maw tangyat hin aat ai Philistin tanuh zu ah lak han na
    thuih? tiah a naa hoi. Toe Samson mah ampa khaeah, Anih to ka koeh khruek boeh
    pongah, ka zu ah na la paeh, tiah a naa.
  cuk-cuk: 'E-sergan ega sogded: —¿Ar weginde, anmar-gwenadgan-abargi omegan satesi?
    ¿Israel-dulemar-bukwad-abargi omegan satebarsi? Emide-be yagwa-Filistea-dule be
    nikubied, ar we-dulemarde, Bab-Dummad-akudakmaladid. Sansón, e-sergan-abin sogded:
    —Ar we-yagwa bur an abeged. Be we-yagwa be anga egisnamala.'
  uig-CYR: 'Бирақ ата-аниси униңға: — Қериндашлириңниң қизлириниң ичидә яки бизниң
    пүткүл қовмимизниң арисидин саңа бир қиз чиқмасму? Немишкә хәтнисиз болған Филистийләрниң
    қешиға берип, улардин хотун алмақчи болисән? — деди; амма Шимшон атисиға: — Уни
    маңа елип бәргин, чүнки у маңа бәк яқти, — деди.'
  tel-2017: వారు “నీ బంధువుల్లో గానీ మన సొంత జాతిలో గానీ అమ్మాయిలు లేరనా సున్నతి సంస్కారం
    లేని ఫిలిష్తీయుల్లో నుండి అమ్మాయిని భార్యగా తెచ్చుకోడానికి వెళ్తున్నావు?” అని
    అతణ్ణి అడిగారు. అందుకు సంసోను “ఆమె నాకు నచ్చింది. నా కోసం ఆమెను తెప్పించు” అని
    తన తండ్రితో అన్నాడు.
  hat-BSA: 'Papa l avèk manman l te di li: “Èske pa gen okenn fanm pami fi a fanmi
    ou yo, oswa pami tout pèp nou an, pou ou alepran yon madanm pami Filisten ensikonsi
    sa yo?” Samson te di a papa l: “Ale pran li pou mwen; paske selon mwen menm, li
    byen bèl.”'
  kos-kos: Na papa tumal ac nina kial eltal siyuk sel, “Efu ku kom suk sie mutan pegan
    kiom yurin mwet Philistia— Mea wanginna mutan inmasrlon mwet in ota lasr uh kom
    in eis kiom?” Ac Samson el fahk nu sin papa tumal, “Usalu! El na pa nga lungse
    uh.”
  hbo-WLC: וַיֹּ֨אמֶר ל֜וֹ אָבִ֣יו וְאִמּ֗וֹ הַאֵין֩ בִּבְנ֨וֹת אַחֶ֤יךָ וּבְכָל־עַמִּי֙
    אִשָּׁ֔ה כִּֽי־אַתָּ֤ה הוֹלֵךְ֙ לָקַ֣חַת אִשָּׁ֔ה מִפְּלִשְׁתִּ֖ים הָעֲרֵלִ֑ים
    וַיֹּ֨אמֶר שִׁמְשׁ֤וֹן אֶל־אָבִיו֙ אוֹתָ֣הּ קַֽח־לִ֔י כִּֽי־הִ֖יא יָשְׁרָ֥ה בְעֵינָֽי׃
  ibo-ibo: Nne na nna ya zara ya, “Ọ bụ na ọ dịghị nwanyị dị nʼetiti ndị inyom ụmụnne
    gị, maọbụ nʼetiti ndị anyị niile? Gịnị mere o ji bụrụ nʼetiti ndị Filistia a na-ebighị
    ugwu ka i si lụtara onwe gị nwunye?” Ma Samsin sịrị nna ya, “Gaa lụtara m ya.
    Nʼihi na o ziri ezi nʼanya m.”
  ory-ory: ତେବେ ତାହାର ପିତା ଓ ମାତା ତାହାକୁ କହିଲେ, “ତୁମ୍ଭ ଭ୍ରାତୃଗଣର ଅବା ଆମ୍ଭ ସମୁଦାୟ ଲୋକଙ୍କର
    କନ୍ୟାଗଣ ମଧ୍ୟରେ କି ଜଣେ ସ୍ତ୍ରୀ ନାହିଁ, ଯେ ତୁମ୍ଭେ ଅସୁନ୍ନତ ପଲେଷ୍ଟୀୟମାନଙ୍କ ମଧ୍ୟରୁ ଭାର୍ଯ୍ୟା
    ଗ୍ରହଣ କରିବାକୁ ଯିବ?” ତହିଁରେ ଶାମ୍‍ଶୋନ୍‍ ଆପଣା ପିତାକୁ କହିଲା, “ତାହାକୁ ମୋʼ ପାଇଁ ଆଣ;
    ସେ ମୋʼ ଦୃଷ୍ଟିରେ ପସନ୍ଦ।”
  chk-chk: Nge saman me inan ra üreni, “Ifa usun, esap wor eman fefin me lein ekewe
    föpwül nöün märärum ika lein aramasach meinisin, ina kopwe feila o angei eman
    pwülüom seni ekewe chon Filistia resap sirkomsais?” Nge Samson a üreni saman,
    “Kopwe tüngor ngeniei neminewe, pun üa fokun sani.”
  rop-rop: Wal im dedi en mami bin askim im, “Wotfo yu wandi go en gajim waif brom
    detlot nogudbala Filastain pipul? Wotfo yu kaan gajim waif brom ola Isreil pipul?
    Yu garra gajim waif brom yu ronwan kantrimen.” Wal Semsan bin dalim im dedi, “Nomo.
    Ai wandim yu garra gajim det Filastain gel na, dumaji ai laigim im.”
  ukr-1871: 'Батько й мати ж відказали йому: Хиба ж між дївчатами твого браття і в
    усьому народї нашому та нема тобі жінки, що хочеш узяти в чужій сторонї у Филистіїв,
    у необрізаних? Відказує ж Самсон батькові: Сю возьми менї: бо вона сподобалась
    менї.'
  deu-1951: 'Sein Vater und seine Mutter sprachen zu ihm: Ist denn kein Weib unter
    den Töchtern deiner Brüder oder unter meinem Volk, daß du hingehst und ein Weib
    nimmst bei den Philistern, die unbeschnitten sind? Simson sprach zu seinem Vater:
    Nimm mir diese, denn sie ist recht in meinen Augen!'
  eng-JPS: 'Then his father and his mother said unto him: ''Is there never a woman
    among the daughters of thy brethren, or among all my people, that thou goest to
    take a wife of the uncircumcised Philistines?'' And Samson said unto his father:
    ''Get her for me; for she pleaseth me well.'''
  srp-1865: 'A otac i mati rekoše mu: zar nema djevojke meðu kæerima tvoje braæe u
    svem narodu mom, da ideš da se oženiš izmeðu Filisteja neobrezanijeh? A Samson
    odgovori ocu svojemu: njom me oženi, jer mi je ona omiljela.'
  lug-lug: Awo kitaawe ne nnyina ne bamugamba nti, “Tewali mukazi n’omu mu baganda
    bo newaakubadde mu Bantu bange gw’oyinza kuwasa, olyoke ogende ofune omukazi okuva
    mu Bafirisuuti abatali bakomole?” Naye Samusooni n’addamu kitaawe nti, “Mpasiza
    oyo kubanga ye gwe nsiimye.”
  heb-heb: ויאמר לו אביו ואמו האין בבנות אחיך ובכל עמי אשה כי אתה הולך לקחת אשה מפלשתים
    הערלים ויאמר שמשון אל אביו אותה קח לי כי היא ישרה בעיני׃
  ben-IRV: তখন তাঁর বাবা মা তাঁকে বললেন, “তোমার আত্মীয়দের মধ্যে ও আমার সব নিজের জাতির
    মধ্যে কি কোনো মেয়ে নেই যে, তুমি অচ্ছিন্নত্বক পলেষ্টীয়দের মেয়ে বিয়ে করতে যাচ্ছ?”
    শিম্‌শোন বাবাকে বললেন, “তুমি আমার জন্য তাকেই নিয়ে এস, কারণ আমার দৃষ্টিতে সে খুবই
    সুন্দরী।”
  pan-pan: ਤਦ ਉਸ ਦੇ ਮਾਤਾ-ਪਿਤਾ ਨੇ ਉਸ ਨੂੰ ਕਿਹਾ, “ਭਲਾ, ਤੇਰੇ ਰਿਸ਼ਤੇਦਾਰਾਂ ਦੀਆਂ ਧੀਆਂ ਵਿੱਚ
    ਅਤੇ ਸਾਡੇ ਸਾਰੇ ਲੋਕਾਂ ਵਿੱਚ ਕੋਈ ਇਸਤਰੀ ਨਹੀਂ ਹੈ, ਜੋ ਤੂੰ ਅਸੁੰਨਤੀ ਫ਼ਲਿਸਤੀਆਂ ਦੀ ਇਸਤਰੀ
    ਨਾਲ ਵਿਆਹ ਕਰਾਉਣ ਚਾਹੁੰਦਾ ਹੈਂ?” ਸਮਸੂਨ ਨੇ ਆਪਣੇ ਪਿਤਾ ਨੂੰ ਕਿਹਾ, “ਮੇਰਾ ਵਿਆਹ ਉਸੇ ਨਾਲ ਹੀ
    ਕਰਾ ਦਿਉ, ਕਿਉਂ ਜੋ ਉਹ ਮੈਨੂੰ ਚੰਗੀ ਲੱਗਦੀ ਹੈ।”
  mya-JVB: မိဘ တို့က၊ သင် သည် အရေဖျားလှီးခြင်းကိုမခံ သော ဖိလိတ္တိ လူတို့တွင် မယား
    ကို သွား ၍ ယူ ရမည်အကြောင်း ၊ သင် ၏ညီအစ်ကို သမီး ငါ တို့အမျိုးသား ချင်းသမီးတို့တွင်
    မိန်းမတယောက်မျှ မ ရှိလောဟု ဆို သော်လည်း ၊ ရှံဆုန် က၊ ထို မိန်းမကို တောင်း ၍ ပေးပါ။
    အလွန်နှစ်သိမ့် ပါသည်ဟု အဘ အား ပြောဆို ၏။
  tbg-tbg: Minti tumanta vira noka qoka aqao ti, Kiae are tinavu ankuqihairave, tinavu
    Isareriqihairave, nahenti vo varerava vaivo? Nantivarae are Pirisia vo vatanaakaqihaira
    nahenti varareva auti variaro? Vika qorainti vaata kia toqake variakave, ti. Minti
    tuvarovata, Samsoniva nai qorara tiharo, Vi nahentirara ti hantuqa harivo. Are
    vira otu vite uriraqe te vira varaare, tura.
  hmo-hmo: To Samson ena tamana bona sinana ese ia dekenai idia sisiba, idia gwau,
    “Kekeni namona ta oiemu bese dekenai ia noho lasi, a? Badina dahaka unai Dirava
    diba lasi Pilistia taudia edia huanai oiemu adavana ta oi tahua?” To Samson ese
    iena tamana ia hamaoroa, ia gwau, “Unai kekeni be lau ura henia. Ia do umui abia,
    lau totona.”
  urd-urd: उसके माँ बाप ने उससे कहा, “क्या तेरे भाइयों की बेटियों में, या मेरी सारी
    क़ौम में कोई 'औरत नहीं है जो तू नामख़्तून फ़िलिस्तियों में ब्याह करने जाता है?”
    समसून ने अपने बाप से कहा, “उसी से मेरा ब्याह करा दे, क्यूँकि वह मुझे बहुत पसंद
    आती है।”
  rus-SYN: 'Отец и мать его сказали ему: разве нет женщин между дочерями братьев твоих
    и во всем народе моем, что ты идешь взять жену у Филистимлян необрезанных? И сказал
    Самсон отцу своему: ее возьми мне, потому что она мне понравилась.'
  bqc-SIM: 'Ɔ̃ aà mae ń aà dao òɛ̀: Nↄ ku n daɛↄ ge n buiↄ guu noa, ↄ̃ ńyↄ̃ gɛ́
    nↄsɛi Filitɛ̃ gyafↄↄdeↄ guua? Ɔ̃ Sãusↄ̃ↄ ò a maeɛ: Ǹ aà wɛɛlɛmɛɛ, asa nↄɛpi
    kàmaguɛ.'
  tcz-CHONGTHU: Anule apan anel lhonnin, “Eiho phunga numei umlou hija ahilouleh Israelte
    jouse lah a nakichenpi thei umlou hella hitam?” Amanin aseilhonnin, “Ipi dinga
    cheptanlou Philistine holah a ji naga kipui dingham?” atilhonne. Ahinlah Samson
    nin apa kommah “Neiga puipeh in, amanu khun kalung atoh lhehjenge” ati.
  mar-mar: परंतु त्याचे आई व बाप त्यास म्हणाले, “तुझ्या नातेवाईकांत किंवा तुझ्या लोकांमध्ये
    कोणी मुली नाहीत काय, म्हणून तू बेसुंती पलिष्ट्यांतली पत्नी करून घ्यायला जात आहेस?”
    तथापि शमशोन आपल्या बापाला म्हणाला, “तीच मजसाठी मिळवून द्या; कारण जेव्हा मी तिच्याकडे
    बघितले तेव्हाच मला ती पसंत पडली आहे.”
  qub-qub: 'Chaura maman-taytanga niran: «¿Imanirtaj munanqui Filistea nasyun jipashwan
    majachacayta? Paycunaga manami Tayta Diosman riguinchu. Warmita munaptiquega caycanmi
    castanchïcuna, Israel-masinchïcuna.» Chaura Sansón niran: «Chay jipashtami cuyä.
    Payta ashipämay majäpäga.»'
  bqp-bqp: 'Akũ a de kũ a dao pìnɛ: Nↄ kú n danɛnↄ ke n burinↄ tɛ́nloo? Akũ ĩni
    gɛ́ ǹ nↄ sɛ́ Filisitini gyↄfↄrↄdenↄ tɛ́ yá? Akũ Samusi pì a denɛ: Ǹ gɛ́ ǹ a wɛtɛmɛnɛ
    dé, zaakũ nↄkpare pìn má yei.'
  hat-hat: 'Manman l'' ak papa l'' di l'' konsa: -Poukisa pou ou ale jouk kay moun
    Filisti yo, moun ki p''ap sèvi Bondye nou an, pou al chache yon madanm? Ou pa
    jwenn yon jenn fi nan fanmi ou, osinon nan pèp nou an pou ou marye? Men, Samson
    reponn papa l'': -Tanpri, al fè lademann lan pou mwen, paske se li menm mwen renmen.'
  eng-BSB: But his father and mother replied, “Can’t you find a young woman among
    your relatives or among any of our people? Must you go to the uncircumcised Philistines
    to get a wife?” But Samson told his father, “Get her for me, for she is pleasing
    to my eyes.”
  tod-tod: 'Kɛɛɠɛ ta dee ti ɠɛni ma: «Anzanu la è-ɠɛɛleaiti ti-loun anzanuiti saama
    ɓaa, ta da-nuɓusɛiti kpein, è liizu anzanu zeɠezu Filiseti nuiti pɔ bɛ, naama
    latipɛlɛʋolulala nuiti?» Samesɔn ɠɛni kɛɛɠɛ ma: «À naa zeɠe bɛ̀, mazɔlɔɔ naa
    zoloogɛ mà.»'
  eng-WEBPB: Then his father and his mother said to him, “Isn’t there a woman amongst
    your brothers’ daughters, or amongst all my people, that you go to take a wife
    of the uncircumcised Philistines?” Samson said to his father, “Get her for me,
    for she pleases me well.”
  kbq-kbq: Hianagi nererake nefakea amanage huke kenona hu'na'e, Tagri nagapine Israeli
    vahepinena a'nea omani'negenka, agoza anoma taga osu Filistia vahepintira ara
    eri'za nehano? Hianagi Samsoni'a amanage huno nefana asami'ne, Ome avrenka eme
    namio. Na'ankure nagri navurera knare agi agonane mofa mani'ne.
  nhe-BL: 'Huan itata ihuaya inana quiilhuijque: ―¿Ax hueli tijpantis se ichpocatl
    nica ihuaya toteixmatcahua o ipan ni altepetl? ¿Para tlen monequi timocuilis se
    filistea sihuatl tlen ax quineltoca Toteco, niyon ax motequilíaj ipan inintlacayo
    nopa tlanextilijcayotl circuncisión queja Toteco tlanahuatía? Huan Sansón quinanquili
    itata: ―Pero na ya nopa niquixtoca, techijtlanilitij para nimocuilis.'
  bus-bus: 'Ben à de kↄ̃n à dao bènɛ: Nↄↄ kú n danɛnↄ ke n boriinↄ tɛ́nloo? Ben nɛ́
    gá ǹ nↄↄ sɛ́ Filisitini gɛfↄↄdeenↄ tɛ́ↄ? Ben Samusĩ bè a denɛ: Ǹ gá ǹ à wɛtɛmɛ
    dé, zaakɛ nↄkparɛ pìn má yezi.'
  gub-BL: Tu a'e, ihy a'e no, uze'eg izupe wà. — Màràzàwe tuwe erekar kuzà eho Piri
    ywy rehe har wainuromo. A'e teko nomonohok kar kwaw pirera'i Tupàn ze'eg rupi
    wà. Aipo nerexak kwaw kuzà zaneànàm wainuromo, Zutew wainuromo, i'i izupe wà.
    — A'e kuzàwaza zo aputar ihe. A'e ae ikatu ihewe, i'i wanupe.
  eng-DRA: 'And his father and mother said to him: Is there no woman among the daughters
    of thy brethren, or among all my people, that thou wilt take a wife of the Philistines,
    who are uncircumcised? And Samson said to his father: Take this woman for me,
    for she hath pleased my eyes.'
