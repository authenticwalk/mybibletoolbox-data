    trente tuniques et trente vêtements de rechange. » Ils lui dirent : « Propose
    ton énigme, que nous l’entendions. »'
  cek-AK: toe nang thui o thai ai nahaeloe, puu kahni zung quithumto hoi khukbuennawk
    to na paek o toeng ah, tiah a naa. Nihcae mah anih khaeah, Nang thuih han koi
    karai lok to na thui lai ah, thaih ka koeh o boeh, tiah a naa o.
  cuk-cuk: 'Degi-inigwele, be anga odalossurmalardi, bemar anga mor-lino dulagwen-gakambe
    (30) ukmaloed, degi, mor-ibagi-yoleged dulagwen-gakambe (30) bemar anga ukmarbaloed.
    Sapingan abin-sogdemalad: —Sogdeen. Ibmar-oeged be sogdo, anmar be-itobukwa.'
  uig-CYR: 'әгәр уни йешип берәлмисәңлар, силәр маңа оттуз данә канап көйнәк билән
    оттуз жүрүш егин бериңлар, — деди. Улар униңға: — Мақул, ундақ болса тепишмиқиңни
    ейтқин, қени аңлайли, — деди.'
  tel-2017: ఒకవేళ మీరు ఆ పొడుపు కథ విప్పలేకపోతే ఆ ముప్ఫై సన్నటి నార వస్త్రాలూ, మరో
    ముప్ఫై జతల దుస్తులూ మీరు నాకు ఇవ్వాలి” అన్నాడు. దానికి వారు “ఆ పొడుపు కథ ఏమిటో
    చెప్పు. వింటాం.” అన్నారు.
  hat-BSA: 'Men si nou pa kab reponn mwen, alò, nou va ban mwen trant echanj vètman.”
    Yo te di li: “Bannou kont lan pou nou kab koute li.”'
  kos-kos: A kowos fin tia konauk kalmac, na kowos ase nu sik polo nuknuk linen tolngoul
    ac nuknuk in ayaol na kato tolngoul.” Na elos fahk nu sel, “Fahk kas in palye
    sacn kut in lohng.”
  hbo-WLC: וְאִם־לֹ֣א תוּכְלוּ֮ לְהַגִּ֣יד לִי֒ וּנְתַתֶּ֨ם אַתֶּ֥ם לִי֙ שְׁלֹשִׁ֣ים
    סְדִינִ֔ים וּשְׁלֹשִׁ֖ים חֲלִיפ֣וֹת בְּגָדִ֑ים וַיֹּ֣אמְרוּ ל֔וֹ ח֥וּדָה חִידָתְךָ֖
    וְנִשְׁמָעֶֽנָּה׃
  ibo-ibo: Ọ bụrụkwanụ na unu enweghị ike kọwaa ya, unu ga-enye m iri uwe mwụda atọ,
    na iri uwe mwụda atọ akpara akpa.” Ha niile kwenyere sị, “Ọ dị mma. Kwuo ka anyị
    nụ.”
  ory-ory: ମାତ୍ର ଯେବେ ତୁମ୍ଭେମାନେ ମୋତେ ତହିଁର ଅର୍ଥ ଜଣାଇ ନ ପାରିବ, ତେବେ ତୁମ୍ଭେମାନେ ମୋତେ
    ତିରିଶ ମସିନା ବସ୍ତ୍ର ଓ ତିରିଶ ସାଜ ପୋଷାକ ଦେବ।” ଆଉ ସେମାନେ ତାହାକୁ କହିଲେ, “ତୁମ୍ଭର ପ୍ରହେଳିକା
    କୁହ, ଆମ୍ଭେମାନେ ତାହା ଶୁଣିବୁ।”
  chk-chk: Nge are ousap tongeni pwäri ngeniei wewen, mürin ämi oupwe ngeniei ilik
    üf mi pwechepwech me ilik üföüfen kametip.” Iwe, ra üreni Samson, “Kopwe apasa
    ngenikem om asisil pwe aipwe rongorong.”
  rop-rop: Bat if yumob kaan dalim mi wanim det stori min, wal yumob garra gibit mi
    gudwan matiriyal en gudwan klos.” Lagijat na Semsan bin tok. Wal detlot men bin
    tok, “Wal gowan. Yu dalim melabat det stori.”
  ukr-1871: 'Коли ж не зумієте відгадати, так ви менї дасте трийцять сорочок і трийцять
    сьвяткових жупанів. І відказали йому: Загадуй, почуємо.'
  deu-1951: 'Könnt ihr es aber nicht erraten, so sollt ihr mir dreißig Hemden und
    dreißig Feierkleider geben. Und sie sprachen: Gib dein Rätsel auf, wir wollen
    es hören!'
  eng-JPS: 'but if ye cannot declare it me, then shall ye give me thirty linen garments
    and thirty changes of raiment.'' And they said unto him: ''Put forth thy riddle,
    that we may hear it.'''
  srp-1865: 'Ako li ne odgonenete, vi æete dati meni trideset košulja i tridesetore
    sveèane haljine. A oni mu rekoše: zagoneni zagonetku svoju, da èujemo.'
  lug-lug: Naye bwe kinaabalema okuddamu, muteekwa okumpa ebyambalo ebya linena amakumi
    asatu, n’emiteeko gy’engoye amakumi asatu.” Ne bamugamba nti, “Kokkola ekikokko
    kyo tukiwulire.”
  heb-heb: ואם לא תוכלו להגיד לי ונתתם אתם לי שלשים סדינים ושלשים חליפות בגדים ויאמרו
    לו חודה חידתך ונשמענה׃
  ben-IRV: কিন্তু যদি আমাকে তার অর্থ বলতে না পার, তবে তোমরা আমাকে ত্রিশটি জামা ও ত্রিশ
    জোড়া বস্ত্র দেবে।” তাঁরা বলল, “তোমার ধাঁধাটি বল, আমরা শুনি।”
  pan-pan: ਅਤੇ ਜੇਕਰ ਤੁਸੀਂ ਨਾ ਦੱਸ ਸਕੋ ਤਾਂ ਤੁਹਾਨੂੰ ਤੀਹ ਕੁੜਤੇ ਅਤੇ ਤੀਹ ਜੋੜੇ ਬਸਤਰ ਮੈਨੂੰ
    ਦੇਣੇ ਪੈਣਗੇ।” ਉਨ੍ਹਾਂ ਨੇ ਕਿਹਾ, “ਆਪਣੀ ਬੁਝਾਰਤ ਤਾਂ ਪਾ ਜੋ ਅਸੀਂ ਸੁਣੀਏ।”
  mya-JVB: မ ဘော် မပြနိုင် လျှင် သင် တို့သည် ခြုံထည် သုံးဆယ် ၊ အင်္ကျီ သုံးဆယ် ကို
    ငါ့ အား ပေး ရမည်ဟုဆို သော်သူတို့က၊ သင့် စကားဝှက် ကို ငါတို့အား ကြား ပြော ပါဟု
    ဝန်ခံ ကြ၏။
  tbg-tbg: Ne kia ho vi uvara okara ti tiva timivera, ne tavuna 30navuvata, utavaaqa
    30navuvata ti timiate, tumanta vika tiha, Ho vi uvara tuqantaakera tinavu tiva
    timiane. Are tiraqe iriare, ti.
  hmo-hmo: To bema inai hunia hereva ena anina lau dekenai umui hadibaia diba lasi
    neganai, umui ese dabua namo herea 30 bona kouti namo herea 30 lau dekenai do
    umui henia.” Idia gwau, “Oiemu hunia hereva do oi gwauraia, do ai kamonai.”
  urd-urd: और अगर तुम न बता सको, तो तुम तीस कतानी कुर्ते और तीस जोड़े कपड़े मुझ को
    देना।” उन्होंने उससे कहा कि तू अपनी पहेली बयान कर, ताकि हम उसे सुनें।
  rus-SYN: 'если же не сможете отгадать мне, то вы дайте мне тридцать синдонов и тридцать
    перемен одежд. Они сказали ему: загадай загадку твою, послушаем.'
  bqc-SIM: 'Tó i fↄ̃ á pòlomɛɛ sↄ̃o, ámɛ á zwãa pi baakwi ń ula mɛ̀n baakwiↄ
    kpaa. Ɔ̃ aa òɛ̀: Su ń yã́o wà ma.'
  tcz-CHONGTHU: “Ahinlah nanghon naseidoh theilou uleh nanghon tupat ponnem somthum
    leh golvah von somthum keima neipeh diu ahi,” ati. Amahon aphai kanom uve hiche
    thulem chu ipiham neiseipeh tauvin atin ahi.
  mar-mar: परंतु जर तुम्हाला त्याचे उत्तर मिळाले नाही, तर, तुम्ही मला तागाचे तीस झगे
    व कपड्याचे तीस संच जोड द्यावे.” तेव्हा ते त्यास म्हणाले, “तुझे कोडे आम्हांला सांग,
    म्हणजे आम्ही ते ऐकू.”
  qub-qub: 'Mana willamashpayquimi ichanga gamcuna gomanqui cada ünuyqui juc shayaj
    mushoj röpata, alli lïnu röpata.» Chaura paycunaga niran: «Mä nimay ari adibinansataga.
    Wiyaytami munä.»'
  bqp-bqp: 'Tó ádi fↄ̃ à bòmɛnɛ sↄ̃ro, ákↄ̃nↄ mɛ́ áni biza pi baraakuri kũ uta waka
    baraakuriio kpáma. Akũ ò pìnɛ: Ǹ ǹ gara pì dawɛrɛ ò ma.'
  hat-hat: 'Men, si nou pa jwenn li anvan lè sa a, se nou ki pral ban mwen trant varèz
    ak trant rechanj. Yo di l'': -Dakò! Ban nou kont la. Fè nou tande l''.'
  eng-BSB: But if you cannot solve it, you must give me thirty linen garments and
    thirty sets of clothes.” “Tell us your riddle,” they replied. “Let us hear it.”
  tod-tod: 'Kɛlɛ ni wo la zooni wo ʋa poluwo mà, wa ɠa wa seɠewuzeɠe ʋuusaʋagɔ (30)
    ve zèa, ta seɠe wola ʋuusaʋagɔ (30).» Ti ɠɛni ma: «Ɗa-vaalaalii wo, gi mɛni.»'
  eng-WEBPB: but if you can’t tell me the answer, then you shall give me thirty linen
    garments and thirty changes of clothing.” They said to him, “Tell us your riddle,
    that we may hear it.”
  kbq-kbq: Hianagi ana fronka kema huama osanazana, 30'a efeke kukenane 30'a knare
    kukenanena tamagra namigahaze. Anage hige'za amanage hu'naze, Tamage hananki ana
    fronka keka'a hugeta antahimaneno.
  nhe-BL: 'Pero intla ax inquimatise tlaque quiijtosnequi, huajca innechmacase 30
    noyoyo tlen lino, huan 30 noyoyo para quema niilhuichihuas. Huan quinanquilijque:
    ―Xitechilhui nopa ahuil tlatzintoquili tlen ohui huan timitztlacaquilise.'
  bus-bus: 'Tó ée fↄ̃ à bòmɛ sↄ̃ro, ámbe é bisa pii baaakuri kↄ̃n uta waa baaakurio
    kpáma. Ben aↄ̃ bènɛ: Ǹ ǹ gara pì dawe wà ma.'
  gub-BL: '@see-verse:JDG.014.012'
  eng-DRA: 'But if you shall not be able to declare it, you shall give me thirty shirts
    and the same number of coats. They answered him: Put forth the riddle that we
    may hear it.'
