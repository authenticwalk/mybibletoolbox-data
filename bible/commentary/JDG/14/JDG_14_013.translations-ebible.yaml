verse: JDG.014.013
translations:
  mal-C: ഉത്തരം പറയാത്തപക്ഷം നിങ്ങൾ എനിക്കു മുപ്പത് പരുത്തിനൂൽവസ്ത്രവും മുപ്പത് വിശേഷവസ്ത്രവും
    തരണം.” “നിന്റെ കടം പറയുക; ഞങ്ങൾ കേൾക്കട്ടെ,” എന്ന് അവർ പറഞ്ഞു.
  deu-TKW: 'seid ihr aber nicht imstande, es mir zu lösen, so habt ihr mir dreißig
    Unterkleider und dreißig Festgewänder zu geben! Sie erwiderten ihm: Gieb dein
    Rätsel auf, daß wir es hören!'
  lin-lin: 'Soki bokoki te kopesa ngai eyano, bokopesa ngai bilamba tuku misato ya
    lino mpe bilamba tuku misato ya feti. Balobaki : — Yebisa biso lisese na yo, tolingi
    koyoka yango !'
  eng-LSV: and if you are not able to declare [it] to me, then you have given thirty
    linen shirts and thirty changes of garments to me.” And they say to him, “Put
    forth your riddle, and we hear it!”
  eng-GNV: But if you cannot declare it mee, then shall yee giue mee thirty sheetes
    and thirtie change of garments. And they answered him, Put forth thy riddle, that
    we may heare it.
  eng-WEBSTER: But if ye cannot declare it to me, then shall ye give me thirty sheets
    and thirty change of garments. And they said to him, propose thy riddle, that
    we may hear it.
  nhw-BL: 'Pero sintla amo anquimatise tlaque quiijtosnequi, huajca antechmacase 30
    noyoyo tlen lino, huan 30 noyoyo para quema niilhuichihuas. Huan quinanquilijque:
    ―Techilhui nopa ahuil tlatzintoquili catli ohui huan timitztlacaquilise.'
  swh-ONEN: Lakini msipoweza kufumbua, ndipo ninyi mtanipa mavazi thelathini ya kitani
    na mavazi mengine mivao thelathini.” Wakamwambia, “Tuambie hicho kitendawili,
    hebu na tukisikie.”
  bba-bba: Adɑmɑ ì kun tu tubɑ bɛɛyɑ i ko mɑn ye kpuro wɛ̃. Mɑ bɑ nɛɛ, oo, ɑ sun tu
    kuo, sɑ swɑɑ dɑki.
  eng-KJVCPB: but if ye cannot declare it me, then shall ye give me thirty sheets
    and thirty change of garments. And they said unto him, Put forth thy riddle, that
    we may hear it.
  wbp-wbp: Kala kulankujulu yalu-mani, ngulajujulu yungka 30-pala wawarda manu 30-pala
    jaati.” Wati yinya-patu Pilijiya-wardingki-patulurla wangkaja, “Yuwayi, payika-nganpa
    manyungku.”
  luo-luo: Ka ok unyal miya dwoko, to nyaka umiya kandhe piero adek gi lewni mabeyo
    bende piero adek. Negiwachone niya, “Nyiswa ngero mari mondo wawinji.”
  meu-meu: a anina na basioma hamaorolaigu diba, umui ese hahedoki toi-ahui, dabua
    aukana amo e kara ḡaudia, bona riorio dabuadia toi-ahui, boma henigu. Idia eto,
    Emu hereva hehunina ba gwauraia, baia kamonai.
  npi-ULB: तर तिमीहरूले मलाई उत्तर भन्‍न सकेनौ भने, तिमीहरूले मलाई तिसवटा सुतीका लबेदा
    र तिस थान लुगाहरू दिनुपर्नेछ ।” तिनीहरूले उनलाई भने, “हामीलाई तिम्रो अड्को भन,
    ताकि हामी त्‍यो सनौं ।”
  yor-yor: Ṣùgbọ́n tí ẹ̀yin kò bá le sọ ìtumọ̀ rẹ̀ fún mi, ẹ̀yin yóò fún mi ní ọgbọ̀n
    aṣọ tí a fi òwú ọ̀gbọ̀ hun àti ọgbọ̀n ìpààrọ̀ aṣọ ìgbéyàwó.” Wọ́n dáhùn pé, “Sọ
    àlọ́ rẹ fún wa jẹ́ kí a gbọ́.”
  emp-NTPO: 'Baribʌrʌ cawa jarad̶aẽ́bʌrʌ, bãrãza mʌ̃́a lino od̶a djioda ab̶a idjab̶a
    b̶ʌsrid̶a od̶i careabema djio sid̶a ab̶a diad̶ida panʌa.– Ãdjia jarasid̶aa: –Bia
    b̶ʌa. Jaradua.–'
  ind-ind: Tetapi jika kalian tidak bisa menjawab, kalianlah yang harus memberi saya
    tiga puluh jubah dari kain linen dan tiga puluh pasang pakaian yang bagus.” Para
    pengiringnya pun menjawab, “Beritahu kami teka-teki itu. Kami mau mendengarnya.”
  pes-OPCB: 'ولی اگر نتوانستید جواب بدهید، شما باید این لباسها را به من بدهید!» آنها
    گفتند: «بسیار خوب، معمای خود را بگو تا بشنویم.»'
  tgl-ULB: Pero kung hindi ninyo maibigay sa akin ang sagot, kung ganoon kayo ang
    magbibigay sa akin ng tatlumpung linong balabal at tatlumpung mga hanay ng mga
    damit.” Sinabi nila sa kaniya, “Sabihin mo sa amin ang iyong bugtong, para aming
    marinig ito.”
  cbu-NT: Itaru, wandaya nda siy kamankus tsiyatssee pishummashee, ashiri siysa nuwaam
    k'tunireemi wanasirimash panangasindama. Mishat, k'tunitam michinzipan ashparitatam
    tatsamooru nuwaam panangasindama, tárangu; ashiriya, kanungasshitisin ashparitin,
    Natu tsiyatsis kamaningi. Iysha mazinchinipa, táranganaya.
  hui-hui: '@see-verse:JDG.014.012'
  mya-mya: မ​ဖော်​နိုင်​လျှင်​ငါ့​အား​သင်​တို့​က​ခြုံ​ထည် သုံး​ဆယ်​နှင့်​အင်္ကျီ​သုံး​ဆယ်​ပေး​ကြ​ရ​မည်''
    ဟု​ဆို​၏။ ``သူ​တို့​က​စ​ကား​ထာ​ကို​ဝှက်​သာ​ဝှက်​ပါ။ ငါ​တို့​နား​ထောင်​ပါ​ရ​စေ''
    ဟု​ဆို​ကြ​၏။
  bod-N: གལ་ཏེ་ཁྱོད་རྣམས་ཀྱིས་དེའི་ལན་ང་ལ་བཤད་མ་ཐུབ་ན། ཁྱོད་ཅག་གིས་ང་ལ་ནང་གོས་སུམ་ཅུ་དང་ཕྱི་གོས་ཁ་ཚང་སུམ་ཅུ་སྟེར་དགོས་ཞེས་པ་ལ།
    དེ་དག་ན་རེ། གབ་ཚིག་ངེད་རྣམས་ལ་བཤད་རོགས་ཞེས་སྨྲས་སོ། །
  sna-sna: Kana musingagoni kudzidudzira, imi munofanira kundipa nguo dzomucheka makumi
    matatu namakumi matatu ehanzu.” Ivo vakati, “Tiudze chirahwe chako. Rega tichinzwe.”
  spa-BLM: 'pero si no podéis decirme la respuesta, entonces me daréis treinta vestidos
    de lino y treinta mudas de ropa.” Le dijeron: “Dinos tu acertijo, para que lo
    escuchemos”.'
  cac-cac: 'Tato man̈ ol nachajel eyuj jun, a ex ol eyac'' junjunoc c''apac nab''a
    lino chi'' d''ayin yed'' junjunoc mojan̈ in pichul yic q''uin̈, xchi vin̈. Ix
    tac''vi eb'' vin̈ d''a vin̈ icha tic: —Al naic cab'' an, ol cab''i tas jun lolonel
    chi'', xchi eb'' vin̈.'
  swh-ULB: Lakini ikiwa hamuwezi kuniambia jibu, basi utanipa nguo za kitani thelathini
    na seti za nguo thelathini. ' Wakamwambia, Utuambie kitendawili chako, ili tukisikie.
  bel-bel: 'а калі ня здолееце адгадаць мне, дык вы дайце мне трыццаць сіндонаў і
    трыццаць перамен вопраткі. Яны сказалі яму: загадай загадку тваю, паслухаем.'
  deu-ELBBK: 'Wenn ihr es mir aber nicht mitteilen könnt, so sollt ihr mir 30 Hemden
    und 30 Wechselkleider geben. Und sie sprachen zu ihm: Gib dein Rätsel auf, dass
    wir es hören!'
  mbb-OT: Piru emun kenè niw egkeentuk, iyan kew veǥey kedì te 30 he lukut he manggad
    he linu wey 30 he mahalen he visti.” Ke sikandan te, “Sigi en, keǥiya nu en is
    peentukè nu.”
  mal-2015: 'വീട്ടുവാൻ നിങ്ങൾക്കു കഴിഞ്ഞില്ലെങ്കിലോ നിങ്ങൾ എനിക്കു മുപ്പതു ഉള്ളങ്കിയും
    മുപ്പതു വിശേഷവസ്ത്രവും തരേണം എന്നു പറഞ്ഞു. അവർ അവനോടു: നിന്റെ കടം പറക; ഞങ്ങൾ കേൾക്കട്ടെ
    എന്നു പറഞ്ഞു.'
  tuo-NT: Mʉsã níbocatirã pũrĩcã, yʉꞌʉre treinta suꞌti lino meꞌrã weeꞌque suꞌti, tojo
    nicã ticʉse bosenʉmʉ sãñawʉase suꞌtinojõrẽ oꞌorãsaꞌa, nicʉ niwĩ. Cʉ̃ tojo nicã
    tʉꞌorã, “Jaʉ, mʉꞌʉ níbocasere ʉ̃sãrẽ wereya”, nicãrã niwã.
  rmc-rmc: 'Ale te mange na džanena pre oda te odphenel, akor tumen man mušinena te
    del tranda (30) gada the tranda (30) bijavutne gada.“ Avke leske phende: „Phen
    amenge oda. Kamas oda te šunel.“'
  pes-OPV: 'و اگر آن را برای من نتوانید حل کنید آنگاه شما سی جامه کتان و سی دست رخت
    به من بدهید.» ایشان به وی گفتند: «معمای خود را بگو تا آن را بشنویم.»'
  ron-1924: 'Дар, дакэ н-о вець гичи, сэ-мь даць вой трейзечь де кэмэшь ши трейзечь
    де хайне де скимб.” Ей й-ау зис: „Спуне-не гичитоаря та с-о аузим.”'
  ben-OBCV: কিন্তু তোমরা যদি এর অর্থ আমাকে বলতে না পারো, তবে তোমরাই আমাকে ত্রিশটি
    মসিনার পোশাক এবং ত্রিশ জোড়া কাপড়চোপড় দেবে।” “তোমার ধাঁধাটি আমাদের বলো,” তারা
    বলল। “তা শোনা যাক।”
  som-som: laakiinse haddaad ii sheegi weydaan, idinku waa inaad i siisaan soddon
    maro iyo soddon isku joog oo dhar ah. Oo iyana waxay ku yidhaahdeen, Bal sheeg
    halxidhkaaga, aannu maqalnee.
  lat-VUC: 'sin autem non potueritis solvere, vos dabitis mihi triginta sindones,
    et ejusdem numeri tunicas. Qui responderunt ei: Propone problema, ut audiamus.'
  eng-ASVBT: but if ye cannot declare it unto me, then shall ye give me thirty linen
    garments and thirty changes of raiment. And they said unto him, Put forth thy
    riddle, that we may hear it.
  ita-1885: 'ma, se voi non potete dichiararmelo, mi darete trenta panni lini, e trenta
    mute di vesti. Ed essi gli dissero: Proponi pure il tuo enimma, che noi l''udiamo.'
  eng-LXXUP: 'And if ye cannot tell it me, ye shall give me thirty napkins and thirty
    changes of apparel: and they said to him, Propound thy riddle, and we will hear
    it.'
  eng-ULB: But if you cannot tell me the answer, then you will give me thirty linen
    robes and thirty sets of clothes.” They said to him, “Tell us your riddle, so
    we may hear it.”
  spa-VBL: Pero si no pueden explicármelo, ustedes me darána mi treinta mantos de
    lino y treinta mudas de ropa”. “De acuerdo”, respondieron. “¡Queremos oír tu acertijo!”
  fra-_FOB: 'Mais si vous ne me l''expliquez pas, c''est vous qui me donnerez trente
    tuniques et trente robes de rechange. Et ils lui répondirent: Propose ton énigme,
    et nous l''écouterons.'
  mal-mal: 'ഉത്തരം നിങ്ങൾക്ക് പറവാൻ കഴിഞ്ഞില്ലെങ്കിലോ നിങ്ങൾ എനിക്ക് മുപ്പത് ഉള്ളങ്കിയും
    മുപ്പത് വിശേഷവസ്ത്രവും തരേണം” എന്ന് പറഞ്ഞു. അവർ അവനോട്: “നിന്റെ കടം പറക; ഞങ്ങൾ
    കേൾക്കട്ടെ” എന്ന് പറഞ്ഞു.'
  urd-GVR: Lekin agar āp mujhe is kā sahīh matlab na batā sakeṅ to āp ko mujhe 30
    qīmtī kurte aur 30 shāndār sūṭ dene paṛeṅge.” Unhoṅ ne jawāb diyā, “Apnī pahelī
    sunāeṅ.”
  suz-BL: तन्‍न आं हिल्‍लो पशो लोव़ लेन्‍ने मचाप्‍तीनी हना, गे आं कली ३० ओटा बुश फेक्‍तीक
    वा नु शुश क्‍येट लाइब फेक्‍तीक वा गेचा माल्‍नीनी” देंमाक्‍त। मिनु मेकोपुकीमी “लो
    दुम्‍ब, हिल्‍लो पन” देंमा बाक्‍त।
  ita-1927: ma, se non me lo potete spiegare, darete trenta tuniche e trenta mute
    di vesti a me”.
  ckb-ckb: 'بەڵام ئەگەر بۆتان هەڵنەهێنام ئەوا ئێوە سی کراسی کەتان و سی قات جل بە من
    دەدەن.» ئەوانیش گوتیان: «مەتەڵەکەت بڵێ با گوێمان لێی بێت.»'
  eng-BBE: But if you are not able to give me the answer, then you will have to give
    me thirty linen robes and thirty changes of clothing. And they said to him, Put
    your hard question and let us see what it is.
  kan-OKCV: ನಿಮ್ಮಿಂದ ಗ್ರಹಿಸಲು ಆಗದೆ ಹೋದರೆ, ನೀವು ನನಗೆ ಮೂವತ್ತು ದುಪ್ಪಟಿಗಳನ್ನು, ಮೂವತ್ತು
    ಜೊತೆ ಬಟ್ಟೆಗಳನ್ನು ಕೊಡಬೇಕು,” ಎಂದನು. ಅವರು ಅವನಿಗೆ, “ನೀನು ನಿನ್ನ ಒಗಟನ್ನು ಹೇಳು, ಅದನ್ನು
    ಕೇಳೋಣ,” ಎಂದರು.
  tam-2017: 'அதை எனக்கு விடுவிக்காமல் போனால், நீங்கள் எனக்கு முப்பது மேலாடைகளையும்
    முப்பது மாற்று உடைகளையும் கொடுக்கவேண்டும் என்றான். அதற்கு அவர்கள்: உன் விடுகதையைச்
    சொல்லு; நாங்கள் அதைக் கேட்கிறோம் என்றார்கள்.'
  spa-RV-1909: 'Mas si no me lo supiereis declarar, vosotros me daréis las treinta
    sábanas y las treinta mudas de vestidos. Y ellos respondieron: Propónnos tu enigma,
    y lo oiremos.'
  ron-BTF: 'Dar dacă nu puteți să mi-o explicați, atunci să îmi dați voi mie treizeci
    de cămăși și treizeci de schimburi de haine. Iar ei i-au spus: Pune-ne înainte
    ghicitoarea ta, ca să o auzim.'
  eng-WEBP: but if you can’t tell me the answer, then you shall give me thirty linen
    garments and thirty changes of clothing.” They said to him, “Tell us your riddle,
    that we may hear it.”
  eng-FBV: But if you can't explain it to me, you'll give me thirty lines cloaks and
    thirty sets of clothes.” “Fine,” they replied. “Let's hear your riddle!”
  nld-1939: 'kunt ge het mij niet oplossen, dan moet ge mij dertig onder- en dertig
    bovenklederen geven. Ze antwoordden: Geef uw raadsel maar op; we willen het wel
    eens horen.'
  nch-BL: 'Pero sinta amo anquimatise taya quiijtosnequi, huajca antechmacase 30 noyoyo
    ten lino, huan 30 noyoyo para quema niilhuichihuas. Huan quinanquilijque: ―Techilhui
    nopa ahuil tatzintoquili cati ohui huan timitztacaquilise.'
  vie-1934: 'còn nếu anh em không giải nó ra được, thì anh em phải nộp cho tôi ba
    mươi cái áo trong, và ba mươi bộ áo lễ. Chúng đáp rằng: Hãy ra câu đố anh đi cho
    chúng tôi nghe.'
  hin-CV: मगर, यदि तुम इसका उत्तर न दे सको, तो तुम्हें मुझे तीस बाहरी वस्त्र और तीस
    जोड़े कपड़े देना पड़ेंगे.” उन्होंने उत्तर दिया, “पेश करो अपनी पहेली, हम सुन रहे
    हैं.”
  spa-BES: 'Pero si no puedes darme la respuesta, entonces tendrás que darme treinta
    batas de lino y treinta cambios de ropa. Y le dijeron: Haz tu pregunta difícil
    y déjanos ver qué es.'
  tdx-tdx: 'Aa ie tsy mahafi­taroñe aze amako, le inahareo ro hanolotse ahy lamba
    leny telopolo naho sarimbo telopolo. Le hoe ty asa’ iareo ama’e: Akaro i razan-dreha’oy
    hijanjiña’ay.'
  tha-KJV: แต่​ถ้าท่านทั้งหลายทายไม่​ได้ ท่านต้องให้เสื้อป่านสามสิบชุ​ดก​ับเสื้อสามสิบชุดแก่​ข้าพเจ้า​”
    เขาก็ตอบท่านว่า “ทายมาเถิดเราจะฟัง”
  por-BR-2018: 'Mas se não o souberes declarar a mim, vós me dareis as trinta mantas
    e as trinta mudas de vestidos. E eles responderam: Propõe-nos teu enigma, e o
    ouviremos.'
  deu-ELO: 'Wenn ihr es mir aber nicht kundtun könnet, so sollt ihr mir dreißig Hemden
    und dreißig Wechselkleider geben. Und sie sprachen zu ihm: Gib dein Rätsel auf,
    daß wir es hören!'
  eng-WYC-2018: soothly if ye may not solve (it), ye shall give to me thirty linen
    clothes, and coats of the same number (or and the same number of coats). Which
    answered to him, Set forth the problem, (so) that we hear it.
  epo-epo: 'sed se vi ne povas diveni al mi, tiam vi donos al mi tridek ĉemizojn kaj
    tridek kompletojn da vestoj. Kaj ili diris al li: Proponu vian enigmon, kaj ni
    aŭskultos.'
  uig-PIN: 'ǝgǝr uni yexip berǝlmisǝnglar, silǝr manga ottuz danǝ kanap kɵynǝk bilǝn
    ottuz yürüx egin beringlar, — dedi. Ular uningƣa: — Maⱪul, undaⱪ bolsa tepixmiⱪingni
    eytⱪin, ⱪeni anglayli, — dedi.'
  beo-beo: 'Sa:masane da ilima amane sia:i, “Na da dilima idinamasu adole ba:ma:bela:?
    Uda lasu lolo nasu eso fesuale amoga, dilia da amo sia: ea bai nama adole iasea,
    na da dilima afae afae dilima abula noga:i amola abula salasu imunu. Be dilia
    amo ea bai hame dawa:sea, dilia da nama afae afae abula amola abula salasu noga:iwane
