verse: JDG.014.010
translations:
  mal-C: ശിംശോന്റെ പിതാവ് ആ സ്ത്രീയുടെ വീട്ടിൽച്ചെന്നു; ശിംശോൻ അവിടെ ഒരു വിരുന്നു
    നടത്തി. മണവാളന്മാർ അങ്ങനെ ചെയ്യുക പതിവായിരുന്നു.
  deu-TKW: Darauf ging sein Vater zu dem Mädchen hinab, und Simson veranstaltete dort
    ein Gelage; denn so pflegten es die jungen Leute zu halten.
  lin-lin: Tata na ye akendeki kotala elenge mwasi yango, mpe Samison asalisaki kuna
    feti moko ya monene, kolanda ndenge ezalaki momesano mpo na libala.
  eng-LSV: And his father goes down to the woman, and Samson makes a banquet there,
    for so the young men does;
  eng-GNV: 'So his father went down vnto the woman, and Samson made there a feast:
    for so vsed the yong men to doe.'
  eng-WEBSTER: 'So his father went down to the woman: and Samson made there a feast;
    for so used the young men to do.'
  nhw-BL: Huan itata Sansón yajqui ichaj nopa ichpocatl para tlami tlasencahuas para
    nopa ilhuitl tlen nenamictili. Huan Sansón quichijqui se ilhuitl para telpocame
    catli elisquíaj ihuampoyohua ipan nopa nenamictili pampa quen ni momajtoyaj quichihuaj
    catli mosihuajtiyayaj.
  swh-ONEN: Basi baba yake akateremka kumwona huyo mwanamke. Samsoni akafanya karamu
    huko, kama ilivyokuwa desturi ya vijana.
  bba-bba: Mɑ win tundo u dɑ kurɔ win yɛnuɔ. Miyɑ Sɑnsom u kurɔ kpɑɑ dĩɑnu kuɑ domi
    mɛyɑ ɑluwɑɑsibɑ bɑ rɑ ko.
  eng-KJVCPB: 'So his father went down unto the woman: and Samson made there a feast;
    for so used the young men to do.'
  wbp-wbp: Ngula-jangka, Jamijiniki kirda-nyanu yanu Timina-kurra yungu yurdujurra-mani
    kaja-nyanu yupukarra-jarrinjaku. Jamijinirlangu yanu, manu kuyu manu miyi purraja
    kurapaka wiriki. (Nyurru-wiyi yupukarra-jarrinjarla yapangkuju kalalu kurapaka
    wiri ngarnu.)
  luo-luo: Wuon-gi nodhi mondo one nyakono. Kendo Samson noloso nyasi kanyo, nikech
    mano ema ne en kit wuowi madwaro nyombo.
  meu-meu: Tamana ese una hane-ulato dekenai e kau; bena Samson ese aria ta e karaia,
    headava matamata taudia vaevae e karava heḡereḡerena.
  npi-ULB: शिमशोनका बुबा तल त्यो स्‍त्री भएको ठाउँमा गए, र शिमशोनले त्यहाँ एउटा भोज
    दिए, किनकि त्‍यो दुलहाले गर्नैपर्ने प्रचलन थियो ।
  yor-yor: Baba rẹ̀ sì sọ̀kalẹ̀ lọ láti kí obìnrin náà. Samsoni sì ṣe àsè gẹ́gẹ́ bí
    àṣà ọkọ ìyàwó ní àkókò náà.
  emp-NTPO: Sansoʌ̃ zezara dji wẽrã b̶ʌmaa wãsia. Mama Sansoʌ̃ba b̶ʌsrid̶a ne cobada
    waib̶ʌada osia cũdrarãba quima edabʌdad̶e obada quĩrãca.
  ind-ind: Di Timna, ayah Simson datang ke rumah gadis itu, lalu Simson mengadakan
    pesta di sana, sebagaimana biasanya dilakukan orang-orang muda yang akan menikah.
  pes-OPCB: در حالی که پدر سامسون تدارک ازدواج او را می‌دید، سامسون مطابق رسم جوانان
    آن زمان ضیافتی ترتیب داد و سی نفر از جوانان دهکده در آن شرکت کردند.
  tgl-ULB: Bumaba ang ama ni Samson sa lugar kung saan nakatira ang babae, at nagbigay
    si Samson ng isang kapistahan doon, dahil kaugalian ito ng mga binatang kalalakihan.
  cbu-NT: Sansonsha wapar, misha waniritam kizap pang' naataranganaya. Anushsha kizash
    pang' Sanson michitamaam wayarangiya, watam anpur urutari kizaa tputs yamakchusin,
    michitamaam wayataranawa.
  hui-hui: Ani bialu Samasono aba ibu wandari biago andaga piyagola Samasonohanda
    tomo ogoniha daweneyago dewalime nene. Ogoni agali daliaheru tinaga mana mbira
    biaga winidagua bini.
  mya-mya: သူ​၏​ဖ​ခင်​သည်​ချွေး​မ​၏​အိမ်​သို့​တစ်​ဖန် သွား​ရောက်​၏။ ရှံ​ဆုန်​သည်​လူ​ပျို​လူ​ရွယ်​တို့
    ဋ္ဌ​လေ့​ထုံး​စံ​ရှိ​သည့်​အ​တိုင်း​စား​သောက် ပွဲ​ကို​ကျင်း​ပ​၏။-
  bod-N: ཁོའི་ཕ་ནི་བུ་མོ་དེར་བལྟ་རུ་མར་ཕྱིན་པ་དང་། སཱམ་སོན་གྱིས་དེར་སྟོན་མོ་བཤམས་པ་སྟེ།
    རྒྱུ་མཚན་དེ་ནི་སྐབས་དེའི་གཞོན་ནུ་རྣམས་ཀྱི་སྲོལ་ཡིན་ནོ། །
  sna-sna: Zvino baba vake vakaburuka kundoona mukadzi uya. Uye Samusoni akaita mutambo
    ikoko, setsika yaiitwa nezvikomba.
  spa-BLM: Su padre bajó a la mujer, y Sansón hizo allí un banquete, pues los jóvenes
    solían hacerlo.
  cac-cac: Ix emc'och smam snun vin̈ chi' d'a spat ix cob'es chi', ix yac'anoch jun
    q'uin̈ yic nupnajel vin̈aj Sansón chi', ichataxon sb'eyb'al eb' vin̈ quelemtac
    d'a jun chon̈ab' chi'.
  swh-ULB: Baba yake Samsoni akaenda chini alipokuwa mwanamke, na Samsoni akafanya
    sikukuu huko, kwa maana hii ilikuwa desturi ya vijana.
  bel-bel: І прыйшоў бацька ягоны да жанчыны, і зладзіў там Самсон гасьціну, як звычайна
    робяць жаніхі.
  deu-ELBBK: Und sein Vater ging zu der Frau hinab, und Simson machte dort ein Mahl;
    denn so pflegten die Jünglinge zu tun.
  mbb-OT: Ne midhendiyà is amey ni Samson te valey zuen te egkehimu he ambey zin,
    ne zutun te valey nengemuran si Samson su vetasan dan he egastu is ebpengesawa.
  mal-2015: അങ്ങനെ അവന്റെ അപ്പൻ ആ സ്ത്രീയുടെ വീട്ടിൽ ചെന്നു; ശിംശോൻ അവിടെ ഒരു വിരുന്നുകഴിച്ചു;
    യൗവനക്കാർ അങ്ങനെ ചെയ്ക പതിവായിരുന്നു.
  tuo-NT: Beꞌro cʉ̃ pacʉ cʉ̃ macʉ̃ nʉmo niacjore ĩꞌagʉ̃ buꞌacʉ niwĩ. Topʉ Sansón bosenʉmʉ
    weepeocʉ niwĩ. Na maꞌmapjia omocã dʉꞌteatji dʉporo weewʉaronojõ weecʉ niwĩ.
  rmc-rmc: Paľis leskro dad geľa tele ke odi džuvľi a o Samson ode kerďa hoscina,
    avke sar kerenas furt o terne murša.
  pes-OPV: و پدرش نزد آن زن آمد و شمشون در آنجامهمانی کرد، زیرا که جوانان چنین عادت
    داشتند.
  ron-1924: Татэл луй Самсон с-а коборыт ла фемея ачея. Ши аколо Самсон а фэкут ун
    оспэц, кэч аша фэчяу тинерий.
  ben-OBCV: এমতাবস্থায় তাঁর বাবা সেই মহিলাটিকে দেখতে গেলেন। আর যুবা পুরুষেরা প্রথাগতভাবে
    যেমন করত, সেই প্রথানুসারে শিম্‌শোনও সেখানে এক ভোজসভার আয়োজন করলেন।
  som-som: Markaasuu aabbihiis dhaadhacay oo u yimid naagtii; oo Samsoon halkaasuu
    diyaafad ku sameeyey; waayo, ragga dhallinyarada ahu sidaasay yeeli jireen.
  lat-VUC: 'Descendit itaque pater ejus ad mulierem, et fecit filio suo Samson convivium:
    sic enim juvenes facere consueverant.'
  eng-ASVBT: 'And his father went down unto the woman: and Samson made there a feast;
    for so used the young men to do.'
  ita-1885: Suo padre adunque discese alla donna; e Sansone fece quivi un convito;
    perciocchè così solevano fare i giovani.
  eng-LXXUP: And his father went down to the woman, and Samson made there a banquet
    for seven days, for so the young men are used to do.
  eng-ULB: Samson's father went down to where the woman was, and Samson gave a feast
    there, for this was the custom of the young men.
  spa-VBL: Mientras su padre iba a visitar a la mujer, Sansón organizó una fiesta
    para beber, porque esa era la costumbre entre los jóvenes de clase alta.
  fra-_FOB: Cependant son père descendit chez cette femme, et Samson fit là un festin;
    car c'était la coutume des jeunes gens.
  mal-mal: അങ്ങനെ അവന്റെ അപ്പൻ ആ സ്ത്രീയുടെ വീട്ടിൽ ചെന്നു; ശിംശോൻ അവിടെ ഒരു വിരുന്ന്
    കഴിച്ചു; യൗവനക്കാർ അങ്ങനെ ചെയ്ക പതിവായിരുന്നു.
  urd-GVR: Timnat pahuṅch kar Samsūn kā bāp dulhan ke ḳhāndān se milā jabki Samsūn
    ne dūlhe kī haisiyat se aisī ziyāfat kī jis tarah us zamāne meṅ dastūr thā.
  suz-BL: मिनु सिम्‍सोन आ आफ मेको मीश आल कोव़थ लमाक्‍त। मिनु सिम्‍सोनमी अरुम ग्‍युम्‍लेम
    पशो खोदेंशो पा भोज का गेवा बाक्‍त।
  ita-1927: Suo padre scese a trovar quella donna, e Sansone fece quivi un convito;
    perché tale era il costume dei giovani.
  ckb-ckb: ئینجا باوکی چووە خوارەوە بۆ لای ئافرەتەکە و شەمشونیش لەوێ زەماوەندێکی ساز
    کرد، چونکە ئەمە نەریتی زاوا بوو.
  eng-BBE: Then Samson went down to the woman, and made a feast there, as was the
    way among young men.
  kan-OKCV: ಅವನ ತಂದೆಯು ಆ ಸ್ತ್ರೀ ಇರುವ ಸ್ಥಳಕ್ಕೆ ಬಂದಾಗ, ಸಂಸೋನನು ಪ್ರಾಯಸ್ಥರು ಮಾಡುವ ಪದ್ಧತಿಯ
    ಪ್ರಕಾರ ಅಲ್ಲಿ ಔತಣ ಮಾಡಿಸಿದನು.
  tam-2017: அவன் தகப்பன் அந்தப் பெண் இருக்கும் இடத்தில் போனபோது, சிம்சோன் அங்கே விருந்துசெய்தான்;
    வாலிபர் அப்படிச் செய்வது வழக்கம்.
  spa-RV-1909: Vino pues su padre á la mujer, y Samsón hizo allí banquete; porque
    así solían hacer los mancebos.
  ron-BTF: Astfel tatăl său a coborât la femeia aceea, și Samson a făcut acolo un
    ospăț, pentru că astfel obișnuiau tinerii să facă.
  eng-WEBP: His father went down to the woman; and Samson made a feast there, for
    the young men used to do so.
  eng-FBV: While his father went to visit the woman, Samson held a drinking party
    there, because this was the custom among high-class young men.
  nld-1939: Toen Samson dan bij de vrouw was gekomen, bood hij een maaltijd aan; want
    dat was de gewoonte der jongelieden.
  nch-BL: Huan itata Sansón yajqui ichaj nopa ichpocat para tami tasencahuas para
    nopa ilhuit ten netahuicaltili. Huan Sansón quichijqui se ilhuit para telpocame
    cati elisquíaj ihuampoyohua ipan nopa netahuicaltili pampa quej ni momajtoyaj
    quichihuaj cati mosihuajtiyayaj.
  vie-1934: Cha người đi xuống nhà người nữ ấy, và tại đó Sam-sôn bày ra một tiệc.
    Aáy là thường tục của các gã thanh niên hay làm.
  hin-CV: तब उसका पिता उस स्त्री के घर पर पहुंचा. शिमशोन ने वहां एक भोज आयोजित किया,
    जैसा कि वहां के युवकों की रीति थी.
  spa-BES: Entonces Sansón bajó a la mujer e hizo allí un banquete, como era la costumbre
    entre los jóvenes.
  tdx-tdx: Aa le nizotso mb’amy somondraray ty rae’e vaho nanao sabadidak’ ao t’i
    Simsone, amy t’ie nilili’ o ajalahio.
  tha-KJV: ฝ่ายบิดาของท่านก็ลงไปหาหญิงคนนั้น และแซมสันจัดการเลี้ยงที่​นั่น ดังที่​คนหนุ่มๆเขากระทำกัน
  por-BR-2018: Veio, pois, seu pai à mulher, e Sansão fez ali banquete; porque assim
    costumavam fazer os rapazes.
  deu-ELO: Und sein Vater ging zu dem Weibe hinab, und Simson machte daselbst ein
    Mahl; denn also pflegten die Jünglinge zu tun.
  eng-WYC-2018: And so his father went down to the woman, and made a feast to his
    son Samson; for so young men were wont to do. (And so his father went down to
    see the woman, and Samson gave a feast there, as young men were wont to do.)
  epo-epo: Kaj lia patro venis al la virino, kaj Ŝimŝon faris tie festenon, kiel ordinare
    faras la junuloj.
  uig-PIN: Uning atisi uningƣa ⱨǝmraⱨ bolup qüxüp ⱪizning ɵyigǝ kǝldi, u yǝrdǝ Ximxon
    bir ziyapǝt bǝrdi, qünki burundinla toy ⱪilidiƣan yigitlǝr xundaⱪ ⱪilidiƣan rǝsm-ⱪaidǝ
    bar idi.
  beo-beo: Ea eda da a:fini ea diasuga asi. Amola amoga Sa:masane da lolo nasu hamoi.
    Bai amo esoga, ayeligi dunu da amo hou hamonanusu.
  tpi-OTNT: Na papa bilong en i go toktok wantaim dispela meri, na bihain Samson i
    mekim wanpela bikpela kaikai long dispela ples, olsem bipo ol yangpela man i save
    mekim.
  hau-SA: To, mahaifinsa ya gangara don yă ga yarinyar. Samson kuwa ya shirya wata
    liyafa a can, yadda yake bisa ga al’adar angwaye.
  uig-LAT: Uning atisi uninggha hemrah bolup chüshüp qizning öyige keldi, u yerde
    Shimshon bir ziyapet berdi, chünki burundinla toy qilidighan yigitler shundaq
    qilidighan resm-qaide bar idi.
  nde-nde: Uyise wahamba ukuyabona owesifazane lowo. USamsoni wenza idili khona, njengokwakungumkhuba
    wezinsizwa ezithathayo.
  ton-ton: '¶ Pea naʻe ʻalu hifo ʻene tamai ki he fefine: pea naʻe fai ʻi ai ʻe Samisoni
    ʻae kātoanga: he naʻe pehē pe ʻae anga ʻoe kau talavou.'
  ces-1613: Tedy šel otec jeho k ženě té, a učinil tam Samson hody, nebo tak činívali
    mládenci.
  eng-WMB: His father went down to the woman; and Samson made a feast there, for the
    young men used to do so.
  tam-TCV: அவனுடைய தகப்பன் அந்தப் பெண்ணைப் பார்க்கப்போனான். சிம்சோன் மணமகன் செய்யும்
    வழக்கப்படி ஒரு விருந்து வைத்தான்.
  ceb-ULB: Milugsong ang amahan ni Samson sa gipuy-an sa babaye, ug didto nagpakumbira
    si Samson, kay mao man kini ang naandan nga buhaton sa mga batan-ong lalaki.
  pol-UBG: Potem jego ojciec poszedł do tej kobiety i Samson wyprawił tam wesele.
    Tak bowiem zwykli czynić młodzieńcy.
  agr-agr: Nunik jegawag Sansógka apajig uchiji nuwe atinun wainkatatus wejiuwai.
    Tuja datsauch nuwenuk nuna dutikin ati tibaun umiak Sansón nii nuwenbaunum jiistamatatus
    ipamauwai.
  kyc-kyc: Samasone banya rakange baa wanake dokona anda peyamo dokopa wane wanyane
    dupwame pinginyili pyuo Samasone baame yuu dokona nenge andake rapa rapa piya.
  urd-GVU: تِمنت پہنچ کر سمسون کا باپ دُلھن کے خاندان سے ملا جبکہ سمسون نے دُولھے
    کی حیثیت سے ایسی ضیافت کی جس طرح اُس زمانے میں دستور تھا۔
  deu-1912: Und da sein Vater hinabkam zu dem Weibe, machte Simson daselbst eine Hochzeit,
    wie die Jünglinge zu tun pflegen.
  kan-2017: ಸಂಸೋನನ ತಂದೆಯು ಹೆಣ್ಣಿನ ಮನೆಗೆ ಬಂದ ಮೇಲೆ ಸಂಸೋನನು ಯೌವನಸ್ಥರ ಪದ್ದತಿಯ ಪ್ರಕಾರ ಅಲ್ಲಿ
    ಔತಣವನ್ನು ಸಿದ್ಧಮಾಡಿಸಿದನು.
  yap-yap: Me yan e chitamngin nga tafen fare rugod, me ngongliy Samson ba mur u rom.
    Ren’ey e ba yalen nma ngongliy e pi’in pagel.
  hlt-MCSB: Te phoeiah huta taengah a napa te cet tih tongpang rhoek loh a saii uh
    noek bangla Samson loh buhkoknah pahoi a saii.
  mdy-ETH: ዒዛኮ ዓዴ ናዔሎ ማኣሪ ዴንዴኔ፤ ሶምሶሜያኣ ዒኢካ ሙኡዚ ጊኢጊሼኔ፤ ዬያይዲ ሙዖ ጊኢጊሺፃ ዔፖ ዔካ ዼጌሢ ጊኢጊሻ
    ዳምቤኬ።
  twi-ASANTE: Afei, ɛberɛ a nʼagya reyɛ ahoboa ama awaregyeɛ no, Samson too ɛpono
    wɔ Timna, sɛdeɛ amanneɛ kyerɛ saa ɛberɛ no.
  eng-WEBU: His father went down to the woman; and Samson made a feast there, for
    the young men used to do so.
  wal-wal: A aawai maccaasee soo bin, Samssooni yan gibiraa giigissiis. Hegaa mala
    gibirai bullachchaawu kaseesappekka oottiyo woga.
  spa-PDDPT: Su padre bajó adonde estaba la mujer, y Sansón hizo allí un banquete,
    porque los jóvenes acostumbraban esto.
  gun-gun: Ha'e gui kunha va'e ro py Sansão ojapo peteĩ ngaru, mba'eta ha'e rami ae
    kunumigue ojapo va'erã ha'e kuery reko rami vy. Tuu avi oo.
  agu-BL: Ma te yi mben yi taj Sansón tan yol tu yi taj xtxu' xun, nintzun oc Sansón
    tan nuc'le'n jun chin tzatzi'n scyuch' yi e' xicy, quib chicxtumbr te yi tiempa'tz.
  ilo-ULB: Simmalog ti ama ni Samson iti ayan ti babai, ket nagparambak ni Samson
    sadiay, ta daytoy ti kaugalian dagiti agtutubo a lallaki.
  kpg-kpg: Tamana o maa gaa hana gi di hale o di ahina, gei ogo Samson gaa hai dana
    hagamiami i golo. Deenei di hai e nnoo mau e haihai go nia dama daane ala ga hai lodo.
  uig-ARA: ئۇنىڭ ئاتىسى ئۇنىڭغا ھەمراھ بولۇپ چۈشۈپ قىزنىڭ ئۆيىگە كەلدى، ئۇ يەردە شىمشون
    بىر زىياپەت بەردى، چۈنكى بۇرۇندىنلا توي قىلىدىغان يىگىتلەر شۇنداق قىلىدىغان رەسم-قائىدە
    بار ئىدى.
  sus-sus: Samison baba fan naxa goro na sungbutunyi xɔnyi. Na tɛmui Samison naxa
    xulunyi ti naa, alɔ sɛgɛtalae darixi a ra ki naxɛ.
  pon-2006: Semeo pil iang kohla ni imwen serepeino, wasa Samson wiahda kamadipw ehu.
    Pwe ih duwen tiahk en sahpwo ong mwahnakapw en wasao.
  jae-jae: Go tama kêsêp awê tau nê andu gêja, ma Simson geno moasiŋ teŋ aŋga tonaŋ,
    kêtôm lau wakuc sêgôm sêmoa.
  ksd-ksd: Ma tamana i ga vana ur tadav ra vavina; ma Samson i ga pait ra lukara,
    da ra mangamangana kai ra umana barmana.
  tur-YTC: Babası kadının yanına indi; ve Şimşon orada bir ziyafet verdi; çünkü gençler
    böyle yaparlardı.
  grc-BRENT: Καὶ κατέβη ὁ πατὴρ αὐτοῦ πρὸς τὴν γυναῖκα, καὶ ἐποίησεν ἐκεῖ Σαμψὼν πότον
    ἡμέρας ἑπτὰ, ὅτι οὕτως ποιοῦσιν οἱ νεανίσκοι.
  ind-AYT: Kemudian, ayahnya pergi kepada perempuan itu, lalu Simson mengadakan perjamuan
    di sana, sebab inilah yang dilakukan oleh orang-orang muda.
  nya-nya: Tsopano Samsoni anapita ku nyumba kwa mtsikanayo. Ndipo kumeneko Samsoni
    anakonza phwando monga ankachitira anyamata.
  hrv-hrv: Zatim ode ženi i ondje prirediše gozbu Samsonu; trajala je sedam dana,
    jer tako običavahu mladi ljudi.
  mps-mps: Tama aga aya pelama, te we dali po migi pelama, tama nosali Samsongo te
    genuai nai daa me deli te bulude ulama tuali, magi baso meni, te augwa gesi bidi
    dabego ebo kolesaga dao.
  tpi-tpi: Na papa bilong en i go toktok wantaim dispela meri, na bihain Samson i
    mekim wanpela bikpela kaikai long dispela ples, olsem bipo ol yangpela man i save
    mekim.
  dan-1931: Så drog Samson ned til Kvinden; og de holdt Gilde, som de unge havde for
    Skik.
  vie-OVCB: Cha Sam-sôn đến nhà cô gái để lo việc cưới xin, và theo tục lệ, Sam-sôn
    mở tiệc tại Thim-na.
  guj-2017: જ્યાં તે સ્ત્રી હતી ત્યાં સામસૂનના પિતા ગયા અને સામસૂને ત્યાં ઉજાણી કરી,
    કેમ કે જુવાન પુરુષોનો આ રિવાજ હતો.
  pon-2006A: Semeo pil iang kohla ni imwen serepeino, wasa Samson wiahda kamadipw
    ehu. Pwe ih duwen tiahk en sahpwo ong mwahnakapw en wasao.
  por-BRBSL: Seu pai foi até a mulher; e Sansão fez um banquete lá, pois os jovens
    homens costumavam fazer isso.
  cth-cth: Hahoi, a na pa teh hote napui koe a cei teh, thoundounnaw ni ouk a sak
    awh e patetlah, Samson ni pawi bu a paca awh.
  twi-twi: Afei, bere a nʼagya reyɛ ahoboa ama awaregye no, Samson too pon wɔ Timna,
    sɛnea amanne kyerɛ saa bere no.
  hlt-hlt: Te phoeiah huta taengah a napa te cet tih tongpang rhoek loh a saii uh
    noek bangla Samson loh buhkoknah pahoi a saii.
  tbz-SIM: Mɛm̀mɛ kɛ̀ Sɑ̃nsɔ̃ɔ̃ cicɛɛ tuɔkɛ Sɑ̃nsɔ̃ɔ̃ pocɛ̃nnì cĩ́ɛ̃̀tɛ̀, kɛ̀ Sɑ̃nsɔ̃ɔ̃
    ɑ̃nnɛ́ dibɑnni kɛ bo túótɛ́ o pocɛ̃nnì, kɛ́ndònnɛ̀ bɛdɑpɑ̀mbɛ̀ bɛmɔu do mɔkɛmɛ̀
    dɛ kó mɛmɑntímɛ̀.
  msy-2020: Ezɨ Samsonɨn afeziam ghua, amizim ko an amebam ko afeziam batogha, me
    aning uaningɨn ikiamin akam akɨrigha gɨfa. Men gumazir igiaba fomɨra amuibar ikiasa
    ami moghɨn, Samson maghɨra maburan isam gami.
  dop-dop: Ḿpʋ́ɣʋ́ cɛcɛ polɑ pɛɛlɔ tɛ, nɑ Sɑmsɔŋ lɑ ɑkpɑɣɑlɛ ɑcimɑ kɛ tǝnɑ, ɩsɩɩ ɩfepiyɑ
    lɑkɩ tɔ.
  azb-azb: Atası qadının evinə getdi və Şimşon orada ziyafət qurdu, çünki o zamanlar
    cavanlar belə edərdi.
  eng-DBY: And his father went down to the woman, and Samson made there a feast; for
    so used the young men to do.
  hin-2017: तब उसका पिता उस स्त्री के यहाँ गया, और शिमशोन ने जवानों की रीति के अनुसार
    वहाँ भोज दिया।
  eng-YLT: And his father goeth down unto the woman, and Samson maketh there a banquet,
    for so the young men do;
  kne-kne: Inmey da sin beey di babai et nanparti si Samson isdi tan say ogali das
    di ay iyat di mangasawa.
  eng-WYC-2017: And so his father went down to the woman, and made a feast to his
    son Samson; for so young men were wont to do.
  eng-WMBB: His father went down to the woman; and Samson made a feast there, for
    the young men used to do so.
  urd-GVH: तिमनत पहुँचकर समसून का बाप दुलहन के ख़ानदान से मिला जबकि समसून ने दूल्हे
    की हैसियत से ऐसी ज़ियाफ़त की जिस तरह उस ज़माने में दस्तूर था।
  rug-rug: Meke kamo la pa vetu tanisa vineki sa tamana Samusoni meke va tanaia Samusoni
    sa ginani vasina. Asa sa hahanana tadi na tie varihaba.
  gaz-gaz: Ergasii abbaan isaa intalattii ilaaluuf gad buʼe; Saamsoon akkuma dargaggoonni
    yeroo fuudhanitti cidha godhatan sana achitti cidha qopheesse.
  fra-LSG: Le père de Samson descendit chez la femme. Et là, Samson fit un festin,
    car c’était la coutume des jeunes gens.
  gnn-gnn: Yo, Djämdjingu bäpa'mirriŋu marrtjina ŋunhimalayinydja buṉbulilinydja,
    bala ŋayi Djämdjindhunydja ŋathana ŋäthilimirriyaŋala ŋurikala miyalkkalana bala'ŋura,
    walala yurru ḻuka nhanukala yukurra ḻundu'mirriŋuyu walalay, liŋgu ŋunhiyinydja
    walalaŋgu rom.
  yal-yal: Samisɔn fafe yi siga ɲaxanla konni. Samisɔn yi sɛwa bandena nde yitɔn mɛnni,
    bayo banxulanne yi na nan ligama.
  haw-1868: Iho aku la kona makuakane i ua wahine la, a malaila i hana'i o Samesona
    i ahaaina palala; no ka mea, pela i hana'i na kanaka ui.
  arb-NAV: وَذَهَبَ وَالِدُهُ إِلَى بَيْتِ الْعَرُوسِ، فَأَقَامَ شَمْشُونُ هُنَاكَ
    وَلِيمَةً كَمَا تَقْتَضِي أَعْرَافُ الزَّوَاجِ.
  ewe-ewe: Azɔ la, esi fofoa yi be yeakpɔ nyɔnu la la, Samson ɖo kplɔ̃ le afi ma abe
    ale si ɖekakpuiviwo wɔna ene.
  eng-LEE: And his father went down unto the woman; and Samson made there a feast;
    for so used the young men to do.
  gvn-gvn: '@see-verse:JDG.014.009'
  asm-FB: পাছত তেওঁৰ বাপেক সেই ছোৱালীৰ ওচৰলৈ যোৱাত, চিমচোনে সেই ঠাইতে ভোজ যুগুত কৰিলে;
    কিয়নো ডেকা লোক সকলৰ তেনে ধৰণৰ নিয়ম আছিল।
  sus-A: سَمِسٌن بَبَ قَن نَشَ فٌرٌ نَ سُنفبُتُنيِ شْنيِ. نَ تّمُي سَمِسٌن نَشَ شُلُنيِ
    تِ نَا، عَلْ سّفّتَلَيٍ دَرِشِ عَ رَ كِ نَشّ.
  fra-SBL: Son père descendit chez la femme, et Samson y fit un festin, car les jeunes
    gens ont l'habitude de le faire.
  hbo-hbo: וַיֵּ֥רֶד אָבִ֖יהוּ אֶל־הָאִשָּׁ֑ה וַיַּ֨עַשׂ שָׁ֤ם שִׁמְשֹׁון֙ מִשְׁתֶּ֔ה
    כִּ֛י כֵּ֥ן יַעֲשׂ֖וּ הַבַּחוּרִֽים׃
  kik-kik: Na rĩrĩ, ithe agĩikũrũka akoone mũndũ-wa-nja ũcio. Nake Samusoni akĩrugithia
    iruga kũu, o ta ũrĩa warĩ mũtugo wa ahikania.
  fra-NCL: Le père de Samson descendit chez la femme ; et là, Samson donna un festin,
    car c’était la coutume des jeunes gens.
  cek-AK: Ampa loe nongpata khet hanah caeh tathuk; Samson loe thendoeng mah sak koi
    atawk baktih toengah to ah buhcaakhaih poih to a sak.
  cuk-cuk: Geb degine, Sansón-e-bab bunagwa-negse naded. Agine, Sansón iba-onosad.
    Ar ade, gusgu weyob sapingana ome-nikunaidgi iba-onodamalad.
  uig-CYR: Униң атиси униңға һәмраһ болуп чүшүп қизниң өйигә кәлди, у йәрдә Шимшон
    бир зияпәт бәрди, чүнки бурундинла той қилидиған жигитләр шундақ қилидиған рәсм-қаидә
    бар еди.
  tel-2017: సంసోను తండ్రి ఆ స్త్రీని చూడడానికి ఆ ప్రాంతానికి వెళ్ళాడు. సంసోను అక్కడి
    సంప్రదాయం ప్రకారం ఒక విందు ఏర్పాటు చేశాడు.
  hat-BSA: Alò, papa li te desann vè fanm nan; epi Samson te fè yon fèt la, paske
    jennonm yo te konn fè sa kòm koutim pa yo.
  kos-kos: Na papa tumal ah som nu lohm sin mutan fusr sac, ac Samson el orala sie
    kufwa we, tuh mukul fusr elos oru ouinge in pacl sac.
  hbo-WLC: וַיֵּ֥רֶד אָבִ֖יהוּ אֶל־הָאִשָּׁ֑ה וַיַּ֨עַשׂ שָׁ֤ם שִׁמְשׁוֹן֙ מִשְׁתֶּ֔ה
    כִּ֛י כֵּ֥ן יַעֲשׂ֖וּ הַבַּחוּרִֽים׃
  ibo-ibo: Nna ya gara ịhụ nwanyị ahụ ma Samsin kpọkọtara ụmụ okorobịa obodo ahụ meere
    ha oriri dịka omenaala ha sị di.
  ory-ory: ଏଥିଉତ୍ତାରେ ତାହାର ପିତା ସେହି ସ୍ତ୍ରୀ ନିକଟକୁ ଗଲା। ପୁଣି ଶାମ୍‍ଶୋନ୍‍ ତିମ୍ନାରେ
    ଗୋଟିଏ ଭୋଜି କଲା; କାରଣ ଯୁବାମାନଙ୍କର ସେପରି କରିବାର ରୀତି ଥିଲା।
  chk-chk: Mürin, semen Samson a feitiu ren ewe fefin, nge Samson a föri eu kametip
    ikenan, pun iei mine ekewe alüal ra föri.
  rop-rop: Wal wen Semsan dedi bin gowin langa det haus blanga det gel, Semsan bin
    abum det weding padi jis laik ola yangmen bin oldei abum wen deibin merrit,
  ukr-1871: 'Потім прийшов батько його до дївчини, і справив Самсон там бенкет: бо
    так звичайно чинили женихи.'
  deu-1951: Und als sein Vater zu dem Weibe hinabkam, machte Simson daselbst ein Hochzeitsmahl;
    denn also pflegten die Jünglinge zu tun.
  eng-JPS: And his father went down unto the woman; and Samson made there a feast;
    for so used the young men to do.
  srp-1865: I tako doðe otac njegov k onoj djevojci, i Samson uèini ondje veselje,
    jer tako èinjahu momci.
  lug-lug: Awo n’aserengeta ne kitaawe eri omukazi, era Samusooni n’akolerayo embaga
    ng’empisa y’abawasa bwe yali.
  heb-heb: וירד אביהו אל האשה ויעש שם שמשון משתה כי כן יעשו הבחורים׃
  ben-IRV: পরে তাঁর পিতা সেই মেয়ের কাছে গেলে শিম্‌শোন সেই জায়গায় ভোজ প্রস্তুত করলেন্‌,
    কারণ যুবকদের সেই রকম রীতি ছিল।
  pan-pan: ਫਿਰ ਸਮਸੂਨ ਦਾ ਪਿਤਾ ਉਸ ਇਸਤਰੀ ਦੇ ਘਰ ਗਿਆ ਅਤੇ ਉੱਥੇ ਸਮਸੂਨ ਨੇ ਦਾਵਤ ਦਿੱਤੀ ਕਿਉਂ
    ਜੋ ਉੱਥੇ ਜੁਆਨਾਂ ਦੀ ਇਹੋ ਰੀਤ ਸੀ।
  mya-JVB: အဘ သည်လည်း ၊ မိန်းမ နေရာအရပ်သို့ သွား ပြန်၍ ရှံဆုန် သည် လူပျို ထုံးစံအတိုင်း
    ပွဲ လုပ် လေ၏။
  tbg-tbg: Ho vira qova nahenti vira tavareva vuvaro Samsoniva qaraaka vaiinti nahenti
    varare u okarara avataqiro viharo nora kara vi vatanaaka mini unta nimura.
  hmo-hmo: Samson ena tamana be unai kekeni ena ruma dekenai ia lao. Unuseni Samson
    ese aria ta ia karaia, headava matamata taudia edia kara hegeregerena.
  urd-urd: फिर उसका बाप उस 'औरत के यहाँ गया, वहाँ समसून ने बड़ी ज़ियाफ़त की क्यूँकि
    जवान ऐसा ही करते थे।
  rus-SYN: И пришел отец его к женщине, и сделал там Самсон семидневный пир, как обыкновенно
    делают женихи.
  bqc-SIM: Aà mae gɛ̀ nↄpi bɛ, ↄ̃ Sãusↄ̃ↄ blɛsakɛ̀nɛ́ we, lá wì kɛ nↄsɛuwa.
  tcz-CHONGTHU: Apan kichenna dinga tohgon achaiding konna akisahlel laitah chun,
    Samson in Timnah kho a golvah khat abollin ahi, hichu hiche phatlaija khangthah
    ho chonna ngaichu achepi ahi.
  mar-mar: नंतर शमशोनाचा बाप ती स्त्री जिथे होती तिथे उतरून खाली गेला, आणि शमशोनाने
    तेथे मेजवानी दिली, कारण तरुण पुरुषांमध्ये तशी रुढी होती.
  qub-qub: Sansonpa papänin chayaran jipashpa wasinman. Fistata ruraran mösucunapa
    custumrin cashanno.
  bqp-bqp: A de gɛ̀ɛ nↄkpare pì kĩnaa, akũ Samusi pↄnna pↄ́ble kɛ̀ńnɛ lákũ nↄsɛrii
    dì kɛ nà.
  hat-hat: Apre sa, papa l' desann ale kay ti fi a. Lè sa a, Samson fè yon bèl resepsyon
    lakay la. Se konsa jenn gason yo toujou fè lè y'ap marye.
  eng-BSB: Then his father went to visit the woman, and Samson prepared a feast there,
    as was customary for the bridegroom.
  tod-tod: Samesɔn kɛɛɠɛ yeini anzanui ʋɔ bɛ. Samesɔn vulu vai ma laaɠolii woni, mazɔlɔɔ
    zekana nu niinɛiti ti ɠɛni kɛɛzu la.
  eng-WEBPB: His father went down to the woman; and Samson made a feast there, for
    the young men used to do so.
  kbq-kbq: Hagi nefa'ma vuno'ma Samsoni'ene ana a'enema aravema hana'a kema eri fatgoma
    nehigeno'a, zamavuzmavapima nehazaza huno Samsoni'a aravema hu kave retrotra hu'ne.
  nhe-BL: Huan itata Sansón yajqui ichaj nopa ichpocatl para tlami tlasencahuas para
    nopa ilhuitl tlen nenamictili. Huan Sansón quichijqui se ilhuitl para telpocame
    tlen elisquíaj ihuampoyohua ipan nopa nenamictili pampa queja ni momajtoyaj quichihuaj
    tlen mosihuajtiyayaj.
  bus-bus: À de gàa nↄkparɛ pì kiia, ben Samusĩ pↄnna pↄ́blee kɛ̀ńnɛ lán nↄsɛri è
    kɛ nà.
  gub-BL: Zàxàw tu oho kuzàwaza hàpuz me. Uzapo Zàxàw mai'u hawhu a'e pe har wanupe.
    Ta'e nezewe wanemiapo a'e xe.
  eng-DRA: 'So his father went down to the woman, and made a feast for his son Samson:
    for so the young men used to do.'
