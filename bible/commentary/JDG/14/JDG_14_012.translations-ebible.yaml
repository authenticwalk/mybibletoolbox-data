verse: JDG.014.012
translations:
  mal-C: 'ശിംശോൻ അവരോടു പറഞ്ഞു: “ഞാൻ നിങ്ങളോട് ഒരു കടങ്കഥ പറയാം; വിരുന്നിന്റെ ഏഴുദിവസത്തിനകം
    നിങ്ങൾ ഉത്തരം പറഞ്ഞാൽ ഞാൻ നിങ്ങൾക്കു മുപ്പത് പരുത്തിനൂൽവസ്ത്രവും മുപ്പത് വിശേഷവസ്ത്രവും
    നൽകാം.'
  deu-TKW: 'Zu diesen sprach Simson: Ich will euch einmal ein Rätsel aufgeben: Könnt
    ihr es mir während der sieben Tage des Gelages lösen und es erraten, so gebe ich
    euch dreißig Unterkleider und dreißig Festgewänder;'
  lin-lin: 'Samison alobaki na bango : — Nalingi koyebisa bino lisese moko. Soki bopesi
    ngai eyano, na mikolo sambo ya feti, nakopesa bino bilamba tuku misato ya lino
    mpe bilamba tuku misato ya feti.'
  eng-LSV: And Samson says to them, “Now let me put forth a riddle to you; if you
    certainly declare it to me [in] the seven days of the banquet, and have found
    [it] out, then I have given thirty linen shirts and thirty changes of garments
    to you;
  eng-GNV: 'Then Samson sayd vnto them, I will nowe put forth a riddle vnto you: and
    if you can declare it me within seuen dayes of the feast, and finde it out, I
    will giue you thirty sheetes, and thirtie change of garments.'
  eng-WEBSTER: 'And Samson said to them, I will now propose a riddle to you: if ye
    can certainly declare it me within the seven days of the feast, and find it out,
    then I will give you thirty sheets and thirty change of garments:'
  nhw-BL: 'Huan Sansón quen ni quinilhui nopa telpocame: ―Nimechtlatzintoquilis se
    ahuil tlatzintoquili catli ohui huan sintla antechilhuise catli quiijtosnequi
    ipan ni chicome tonali tlen ni ilhuitl, huajca na nimechmacas 30 yoyomitl catli
    senquistoc lino huan 30 yoyomitl para quema anilhuichihuase.'
  swh-ONEN: Samsoni akawaambia, “Niwape kitendawili, mkiweza kunipa jibu katika muda
    wa siku hizi saba za karamu, nitawapa mavazi thelathini ya kitani na mavazi mengine
    mivao thelathini.
  bba-bba: Mɑ Sɑnsom u bu sɔ̃ɔwɑ u nɛɛ, kon bɛɛ sukuru ɡɑru kuɑ. Sere n kɑ ko kurɔ
    kpɑɑ ten sɔ̃ɔ nɔɔbɑ yiru, kpɑ i mɑn tu tubusiɑ. Ì n tu tubɑ, kon bɛɛn bɑɑwure
    yɑberu kɛ̃ kɑ tɔ̃ɔ bɑkɑ yɑ̃nu.
  eng-KJVCPB: 'And Samson said unto them, I will now put forth a riddle unto you:
    if you can certainly declare it me within the seven days of the feast, and find
    it out, then I will give you thirty sheets and thirty change of garments:'
  wbp-wbp: Ngarnulpalu mapirrirli. Ngula-jangka, Jamijini-jana wangkaja 30-pala wati-patu
    yinyaku, “Kapurlipa miyi manu kuyu nyampuju ngarni wirlki-pala parraku. Wita yirna-nyarra
    payirni manyungku ngari. Kajinkijili yalu-mani jungarnirli, kapurna-nyarra yinyi
    30-pala jaati manu 30-pala wawarda.
  luo-luo: Samson nowachonegi niya, “We agonue ngero moro. Ka unyalo miya dwoko bangʼ
    ndalo abiriyo mar nyasini, to anamiu kandhe piero adek gi lewni mabeyo bende piero
    adek.”
  meu-meu: Bena Samson ese toi-ahui-osi e hereva henidia, eto, Hereva hehunina ta
    harihari aina henimui, bena aria dinadia hituosi do basie ore ai na anina boma
    hamaorolaigu, lau ese hahedoki toi-ahui, dabua aukana amo e kara ḡaudia, bona
    riorio dabuadia toi-ahui, bama henimui;
  npi-ULB: शिमशोनले तिनीहरूलाई भने, “म तिमीहरूलाई एउटा अड्को थाप्छु । तिमीहरूमध्ये
    कसैले भोजको सात दिनभित्रमा अड्को फुकाएर त्यसको उत्तर मलाई भन्‍न सक्यौ भने, म तिमीहरूलाई
    तिसवटा सुतीका लबेदा र तिस थान लुगाहरू दिनेछु ।
  yor-yor: Samsoni sọ fún wọn pé, “Ẹ jẹ́ kí n pa àlọ́ kan fún un yín, bí ẹ̀yin bá
    lè fún mi ní ìtumọ̀ rẹ̀ láàrín ọjọ́ méje àsè yìí, tàbí ṣe àwárí àlọ́ náà èmi yóò
    fún un yín ní ọgbọ̀n aṣọ tí a fi òwú ọ̀gbọ̀ hun, àti ọgbọ̀n ìpààrọ̀ aṣọ ìyàwó.
  emp-NTPO: 'Sansoʌ̃ba maʌ̃ treinta panʌ́a nãwã jarasia: –Mʌ̃a bãrãa mĩãdjiruda jaraya.
    Siete ewari naʌ̃ b̶ʌsrid̶a cobada ewari o panʌne bãrãba maʌ̃ mĩãdjiruda cawa jarad̶ibʌrʌ,
    mʌ̃a bãrãza lino od̶a djioda ab̶a idjab̶a b̶ʌsrid̶a od̶i careabema djio sid̶a
    ab̶a diaya.'
  ind-ind: Simson berkata kepada para pengiringnya, “Saya punya teka-teki. Kalau kalian
    bisa menjawabnya dalam tujuh hari selama pesta perkawinan ini, saya akan memberikan
    tiga puluh jubah dari kain linen dan tiga puluh pasang pakaian bagus untuk kalian.
  pes-OPCB: 'سامسون به آنها گفت: «معمایی به شما می‌گویم. اگر در این هفت روزی که جشن
    داریم جواب معما را گفتید، من سی ردای کتانی و سی دست لباس به شما می‌دهم.'
  tgl-ULB: Sinabi ni Samson sa kanila, “Hayaan ninyo na magsabi ako ng isang bugtong.
    Kung isa sa inyo ang makaalam nito at sabihin sa akin ang sagot sa loob ng pitong
    araw ng kapistahan, magbibigay ako ng tatlumpung mga linong balabal at tatlumpung
    mga hanay ng mga damit.
  cbu-NT: Anushsha, Sanson ashpartaa kanungas, Na nuw siyaa minum tsiyatsis pishummash
    kamanchintspa. Siysa nuwaa anucha atatasha tángasindama. Watam nish arangich tsimbun
    matayaru kuwiz zar michinuz taachuwa; anush kamaningasindama. Kamankachus, nuwsha
    siyaam ashparitamaritis minumtaw anis k'tunireemis wanasirimash panachintspa.
    Mishat, k'tunitam yuw michinzeem k'tuntatarich anumashtam ashparitamis tatsamooru
    panachintspa, tárangiya.
  hui-hui: Ani biyagola Samasonohanda agali daliahe biaruhondo lalu, I̱na bi yobage
    mbira tígua dabalu galone ladai bilimulo lolene ngago larogo, lene. Ani lowa tígua
    galone ogoni langeramigola tí hangu hanguhondo ngule lowa labolabo bayaleore mbira
    mbirabi aga biagimbu bulene marubi bayaleru dabo wia ko, lene. Tígua nalangibehe
    harimiyagua wali dabu bialu horo karu tomo dawaganego kane bolangua nakaore aga
    labolaboru bulene bayale ogoni aribia halu tígua i̱ ngulene wulebira, lene. Ani
    layagola tigua lalu, Í̠naga bi yobage ogoni iname hale hole kamago langia berene,
    lene.
  mya-mya: ရှံ​ဆုန်​က​သူ​တို့​အား``သင်​တို့​အား​စ​ကား ထာ​ကို​ငါ​ဝှက်​မည်။ သင်​တို့​သည်​မင်္ဂ​လာ​ဆောင်
    ပွဲ​ရက်​ခု​နစ်​ရက်​မ​လွန်​မီ​ဖော်​နိုင်​လျှင် ခြုံ​ထည် သုံး​ဆယ်​နှင့်​အင်္ကျီ​သုံး​ဆယ်​ကို​ငါ​ပေး​မည်။-
  bod-N: སཱམ་སོན་གྱིས་དེ་དག་ལ་འདི་ལྟར་སྨྲས་པ་སྟེ། ངས་ཁྱོད་རྣམས་ལ་གབ་ཚིག་ཅིག་བཤད། ཁྱོད་རྣམས་ཀྱིས་སྟོན་མོའི་ཉིན་བདུན་གྱི་རིང་དེ་ཅི་ཡིན་པ་ཤེས་ན་བདག་ལ་ཤོད་ཅིག
    བདག་གིས་ཁྱོད་རྣམས་ལ་ནང་གོས་སུམ་ཅུ་དང་ཕྱི་གོས་ཁ་ཚང་སུམ་ཅུ་སྟེར་བར་བྱ།
  sna-sna: Samusoni akati kwavari, “Regai ndikutaurirei chirahwe. Kana mukagona kuchidudzira
    mukati mamazuva manomwe omutambo, ini ndichakupai nguo dzomucheka dzinosvika makumi
    matatu nehanzu makumi matatu.
  spa-BLM: 'Sansón les dijo: “Déjenme decirles ahora un acertijo. Si podéis decirme
    la respuesta dentro de los siete días de la fiesta, y la averiguáis, entonces
    os daré treinta vestidos de lino y treinta mudas de ropa;'
  cac-cac: 'Ix yalan vin̈aj Sansón d''a eb'' vin̈ quelemtac chi'' icha tic: —Ay jun
    lolonel ol val d''ayex, a exxo ol e na''a tas syalelc''ochi: Tato a d''a uque''
    c''ual q''uin̈ tic ol eyal tas syalelc''ochi, ol vac'' junjunoc e pichul nab''a
    lino yed'' junjunoc e pichul yic q''uin̈.'
  swh-ULB: Samsoni akawaambia, Hebu nawaambieni kitendawili. Ikiwa mmoja wenu anaweza
    kuipata na kuniambia jibu wakati wa siku saba za sikukuu, nitatoa nguo za kitani
    thelathini na seti ya nguo thelathini.
  bel-bel: 'І сказаў ім Самсон: загадаю я вам загадку; калі вы адгадаеце мне яе за
    сем дзён гасьціны і адгадаеце правільна, дык я даю вам трыццаць сіндонаў і трыццаць
    перамен вопраткі;'
  deu-ELBBK: 'Und Simson sprach zu ihnen: Ich will euch einmal ein Rätsel aufgeben:
    Wenn ihr es mir in den sieben Tagen des Mahles kundtut und es erratet, so werde
    ich euch 30 Hemden und 30 Wechselkleider geben.'
  mbb-OT: Migkaǥi si Samson diyà te kandan te, “Duen ibpeentuk ku keniyu. Emun egkeentuk
    niw te kenè pa egketapus heini is pitu he andew he keemuran, ebeǥayan ku sikiyu
    te 30 he lukut he manggad he linu wey 30 he mahalen he menge visti.
  mal-2015: 'ശിംശോൻ അവരോടു: ഞാൻ നിങ്ങളോടു ഒരു കടം പറയാം; വിരുന്നിന്റെ ഏഴു ദിവസത്തിന്നകം
    നിങ്ങൾ അതു വീട്ടിയാൽ ഞാൻ നിങ്ങൾക്കു മുപ്പതു ഉള്ളങ്കിയും മുപ്പതു വിശേഷവസ്ത്രവും
    തരാം.'
  tuo-NT: 'Sansón narẽ nicʉ niwĩ: —Mʉsãrẽ níbocapesere werema. Siete nʉmʉrĩ bosenʉmʉ
    nise nʉmʉrĩ queoro mʉsã níbocacã, yʉꞌʉ mʉsãnʉcʉ̃ niꞌcãrõ suꞌtiro lino meꞌrã wééca
    suꞌtiro, tojo nicã bosenʉmʉ sãñawʉase suꞌtinojõrẽ oꞌogʉti.'
  rmc-rmc: 'O Samson lenge phenďa: „Phenava tumenge varesavi hadanka. Te mange pre
    oda džanena te odphenel tel o efta džives, akor tumen dava tranda (30) gada the
    tranda (30) bijavutne gada.'
  pes-OPV: 'و شمشون به ایشان گفت: «معمایی برای شما می‌گویم، اگر آن را برای من در هفت
    روز مهمانی حل کنید و آن رادریافت نمایید، به شما سی جامه کتان و سی دست رخت می‌دهم.'
  ron-1924: 'Самсон ле-а зис: „Ам сэ вэ спун о гичитоаре. Дакэ мь-о вець гичи ын челе
    шапте зиле але оспэцулуй ши дакэ о вець дезлега, вэ вой да трейзечь де кэмэшь
    ши трейзечь де хайне де скимб.'
  ben-OBCV: “আমি তোমাদের কাছে একটি ধাঁধা বলছি,” শিম্‌শোন তাদের বললেন। “তোমরা যদি উৎসব
    চলাকালীন এই সাত দিনের মধ্যে এর অর্থ আমায় ব্যাখ্যা করে দিতে পারো, তবে আমি তোমাদের
    ত্রিশটি মসিনার পোশাক এবং ত্রিশ জোড়া কাপড়চোপড় দেব।
  som-som: Kolkaasuu Samsoon iyagii ku yidhi, Bal aan idin halxidho. Toddobada maalmood
    oo diyaafadda ah haddaad ii sheegi kartaan oo aad furi kartaan, waxaan idin siinayaa
    soddon maro, iyo soddon isku joog oo dhar ah;
  lat-VUC: 'Quibus locutus est Samson: Proponam vobis problema: quod si solveritis
    mihi intra septem dies convivii, dabo vobis triginta sindones, et totidem tunicas:'
  eng-ASVBT: 'And Samson said unto them, Let me now put forth a riddle unto you: if
    ye can declare it unto me within the seven days of the feast, and find it out,
    then I will give you thirty linen garments and thirty changes of raiment;'
  ita-1885: 'E Sansone disse loro: Io vi proporrò ora un enimma; e se pur voi me lo
    dichiarate infra i sette giorni del convito, e lo rinvenite, io vi darò trenta
    panni lini, e trenta mute di vesti;'
  eng-LXXUP: 'And Samson said to them, I propound you a riddle: if ye will indeed
    tell it me, and discover it within the seven days of the feast, I will give you
    thirty sheets and thirty changes of raiment.'
  eng-ULB: Samson said to them, “Let me now tell you a riddle. If one of you can find
    it out and tell me the answer during the seven days of the feast, I will give
    out thirty linen robes and thirty sets of clothes.
  spa-VBL: “Dejen que les diga un acertijo”, les dijo Sansón. “Si pueden encontrar
    su significado y explicármelo durante los siete días de la fiesta, yo les daré
    treinta mantos de lino y treinta mudas de ropa.
  fra-_FOB: 'Or Samson leur dit: Je vais vous proposer une énigme. Si vous me l''expliquez
    pendant les sept jours du festin, et si vous la devinez, je vous donnerai trente
    tuniques et trente robes de rechange;'
  mal-mal: 'ശിംശോൻ അവരോട്: “ഞാൻ നിങ്ങളോട് ഒരു കടങ്കഥ പറയാം; വിരുന്നിന്റെ ഏഴു ദിവസത്തിനകം
    നിങ്ങൾ അതിന്റെ ഉത്തരം ശരിയായി പറഞ്ഞാൽ, ഞാൻ നിങ്ങൾക്ക് മുപ്പത് ഉള്ളങ്കിയും മുപ്പത്
    വിശേഷവസ്ത്രവും തരാം.'
  urd-GVR: Samsūn ne un se kahā, “Maiṅ āp se pahelī pūchhtā hūṅ. Agar āp ziyāfat ke
    sāt dinoṅ ke daurān is kā hal batā sakeṅ to maiṅ āp ko katān ke 30 qīmtī kurte
    aur 30 shāndār sūṭ de dūṅgā.
  suz-BL: मिनु सिम्‍सोनमी मेको आन कली “इन कली लोव़ का हिल्‍लो पाइनन्‍नी। एको ७ नाक्‍त
    ङा भोजमी मेको लोव़ लेन्‍ने चाप्‍तीनी हना, गो इन कली ३० ओटा बुश फेक्‍तीक वा नु
    ३० ओटा शुश क्‍येट लाइब फेक्‍तीक वा गेनन्‍नी।
  ita-1927: 'Sansone disse loro: “Io vi proporrò un enimma; e se voi me lo spiegate
    entro i sette giorni del convito, e se l’indovinate, vi darò trenta tuniche e
    trenta mute di vesti;'
  ckb-ckb: 'ئینجا شەمشون پێی گوتن: «مەتەڵێکتان پێ دەڵێم ئەگەر لە ماوەی حەوت ڕۆژی خوانەکەدا
    هەڵتانهێنا و دۆزیتانەوە سی کراسی کەتان و سی قات جلتان پێدەدەم،'
  eng-BBE: 'And Samson said, Now I have a hard question for you: if you are able to
    give me the answer before the seven days of the feast are over, I will give you
    thirty linen robes and thirty changes of clothing;'
  kan-OKCV: ಅವರಿಗೆ ಸಂಸೋನನು, “ನಾನು ನಿಮಗೆ ಒಂದು ಒಗಟನ್ನು ಹೇಳುವೆನು; ನೀವು ಅದನ್ನು ಔತಣದ ಈ
    ಏಳು ದಿವಸಗಳಲ್ಲಿ ಗ್ರಹಿಸಿಕೊಂಡು ಹೇಳಿದರೆ, ನಾನು ನಿಮಗೆ ಮೂವತ್ತು ದುಪ್ಪಟಿಗಳನ್ನು, ಮೂವತ್ತು
    ಜೊತೆ ಬಟ್ಟೆಗಳನ್ನು ಕೊಡುವೆನು.
  tam-2017: 'சிம்சோன் அவர்களை நோக்கி: ஒரு விடுகதையை உங்களுக்குச் சொல்லுகிறேன்; அதை
    நீங்கள் விருந்து சாப்பிடுகிற ஏழுநாட்களுக்குள்ளே கண்டுபிடித்து எனக்கு விடுவித்தால்,
    நான் உங்களுக்கு முப்பது மேலாடைகளையும் முப்பது மாற்று உடைகளையும் கொடுப்பேன்.'
  spa-RV-1909: 'A los cuales Samsón dijo: Yo os propondré ahora un enigma, el cual
    si en los siete días del banquete vosotros me declarareis y descubriereis, yo
    os daré treinta sábanas y treinta mudas de vestidos.'
  ron-BTF: 'Și Samson le-a spus: Acum o să vă pun înainte o ghicitoare, dacă puteți
    să mi-o explicați clar în cele șapte zile ale ospățului și o veți ghici, atunci
    vă voi da treizeci de cămăși și treizeci de schimburi de haine;'
  eng-WEBP: Samson said to them, “Let me tell you a riddle now. If you can tell me
    the answer within the seven days of the feast, and find it out, then I will give
    you thirty linen garments and thirty changes of clothing;
  eng-FBV: “Let me pose a riddle to you,” Samson said to them. “If you can find its
    meaning and explain it to me during the seven days of the party, I'll give you
    thirty lines cloaks and thirty sets of clothes.
  nld-1939: 'Tot hen nu zei Samson: Ik zal u eens een raadsel opgeven. Als gij het
    mij gedurende de zeven dagen van het feest oplost, geef ik u dertig onder- en
    dertig bovenklederen;'
