    ia mɨkɨmasa. Ia isam damuamin 7plan aruer kabar ikɨva, ia akar isɨn zuir kamɨn
    mɨngarimɨn gun na mɨkemeghtɨ, kɨ 30plan inir ruarir aghuiba ko 30plan korotiar
    aghuiba ia danɨngam.
  dop-dop: 'Mpʋɣʋlɛ Sɑmsɔŋ sɩ: Mɑ sɩɩkɩ-mɛɣɛ ɩsǝsɩɩlɛ. Ye ɩ́ pǝsɑɑ nɑ ɩ́ kpeɣe-tɛɣɛ
    ɑcimɑ kʋyɛɛŋ nɑɑtosompɔɣɔlɑɣɑ ɩnɛ ɩ tɑɑ, mɑɑ hɑ pɑɑ wei kɛ toko kʋcɑcɑɣɑnɑʋ nɑ
    ɑcimɑ nyǝŋ.'
  azb-azb: 'Şimşon onlara dedi: «İndi mən sizə bir tapmaca deyəcəyəm. Əgər ziyafətin
    yeddinci gününə qədər açmasını mənə desəniz, mən sizə otuz dəst kətan paltar və
    otuz dəst bayram libası verəcəyəm.'
  eng-DBY: And Samson said to them, Let me now propound a riddle to you; if ye clearly
    explain it to me within the seven days of the feast, and find [it] out, then I
    will give you thirty shirts, and thirty changes of garments.
  hin-2017: शिमशोन ने उनसे कहा, “मैं तुम से एक पहेली कहता हूँ; यदि तुम इस भोज के सातों
    दिनों के भीतर उसे समझकर अर्थ बता दो, तो मैं तुम को तीस कुर्ते और तीस जोड़े कपड़े
    दूँगा;
  eng-YLT: And Samson saith to them, 'Let me, I pray you, put forth to you a riddle;
    if ye certainly declare it to me [in] the seven days of the banquet, and have
    found [it] out, then I have given to you thirty linen shirts, and thirty changes
    of garments;
  kne-kne: Siya et di, kanan Samson en daida, “Manbontiyaak, et mo mapontosan yo sin
    oneg di pito ay agew ay ragragsak, idawtak dakayo si tolonpo ay mayamayat ay lopot
    ya tolonpo ay paris ay nangina ay bado.
  eng-WYC-2017: To which Samson spake, I shall put forth to you a problem, that is,
    a doubtful word and privy, and if ye solve it to me within seven days of the feast,
    I shall give to you thirty linen clothes, and coats of the same number;
  eng-WMBB: Samson said to them, “Let me tell you a riddle now. If you can tell me
    the answer within the seven days of the feast, and find it out, then I will give
    you thirty linen garments and thirty changes of clothing;
  urd-GVH: समसून ने उनसे कहा, “मैं आपसे पहेली पूछता हूँ। अगर आप ज़ियाफ़त के सात दिनों
    के दौरान इसका हल बता सकें तो मैं आपको कतान के 30 क़ीमती कुरते और 30 शानदार सूट
    दे दूँगा।
  rug-rug: Meke zama la koa rini se Samusoni, “Maqu tozini gamu keke zinama va padapadae.
    Be boka tozi nau gamu sa ginuana koari ka zuapa rane koasa totoso inevaṉa si kaqu
    ponini gamu rau ka toloṉavulu puta poko lineni, meke ka toloṉavulu puta poko doduru.
  gaz-gaz: Saamsoonis akkana isaaniin jedhe; “Ani hibboo tokko isinitti nan hima;
    yoo isin guyyoota cidhichaa torban keessatti hiikkaa isaa argattan, ani wayyaa
    quncee talbaa irraa hojjetame soddomaa fi uffata kittii soddoma isiniifin kenna.
  fra-LSG: 'Samson leur dit: Je vais vous proposer une énigme. Si vous me l’expliquez
    pendant les sept jours du festin, et si vous la découvrez, je vous donnerai trente
    chemises et trente vêtements de rechange.'
  gnn-gnn: Ga ŋayi Djämdjindja waŋana walalaŋgala bitjarra, “Ŋarra yurru nhumalanha
    waŋa mayali'kurru, ga ŋuli nhe yurru mayali' maḻŋ'marama warray dhipuŋuruyi, ga
    ŋarranydja yurru barrkuwatj yana nhumalaŋgu weka'‐wikama girri' ḻatju'mirrinydja.
    Ga ŋuli nhuma yurru yakanydja maḻŋ'marama mayali', nhumanydja yurru wekama ŋarranha
    girri', waŋga'‐waŋganydhu yana nhuma.” Ga walalanydja ŋunhi yuraŋala bukmak, waŋana
    bitjarrana, “Go waŋiya lili ŋanapurrunha, ḻakaraŋa ŋanapurruŋgu.”
  yal-yal: Samisɔn yi a fala e xa, a naxa, “N xa sandana nde sa ɛ xa. Xa ɛ a bunna
    fala n xa xi solofere sɛwa bande donni ito bun, n doma faɲi tonge saxan soɛ ɛ
    yii, e nun tonge saxan gbɛtɛye.
  haw-1868: I aku la o Samesona ia lakou, E nanenane aku au ia oukou, a ina e koho
    mai oukou ia ia'u, i keia mau la ehiku o ka ahaaina ana, a loaa pono, alaila,
    e haawi aku au ia oukou i kanakolu palule, a me na paa kapa he kanakolu.
  arb-NAV: 'فَقَالَ لَهُمْ شَمْشُونُ: «سَأُلْقِي عَلَيْكُمْ أُحْجِيَّةً، فَإِنْ وَجَدْتُمْ
    حَلَّهَا الصَّحِيحَ فِي سَبْعَةِ أَيَّامِ الْوَلِيمَةِ أُعْطِيكُمْ ثَلاثِينَ قَمِيصاً
    وَثَلاثِينَ حُلَّةَ ثِيَابٍ.'
  ewe-ewe: Samson gblɔ na wo be, “Mina mato adzo na mi. Ne miete ŋu ɖe egɔme nam le
    azãɖuɖua ƒe ŋkeke adreawo me la, matsɔ aklala biɖibiɖiwu blaetɔ̃ kple atsyɔ̃ɖowu
    blaetɔ̃ na mi.
  eng-LEE: And Samson said unto them, I will now propound unto you a riddle; if ye
    can in anywise tell it me within the seven days of the feast, and find it out,
    then will I give you thirty shirts and thirty changes of garments;
  gvn-gvn: '@see-verse:JDG.014.011'
  asm-FB: পাছত চিমচোনে তেওঁলোকক ক’লে, “মই তোমালোকক এটি সাঁথৰ কওঁ, তোমালোকে উৎসৱৰ এই
    সাত দিনৰ ভিতৰতে যদি মোক তাৰ অৰ্থ ঠিক ৰূপে বুজাই ক’ব পাৰা, তেন্তে মই তোমালোকক গাত
    লোৱা শণৰ ত্ৰিশ খন বস্ত্ৰ আৰু ত্ৰিশ যোৰ কাপোৰ দিম।
  sus-A: سَمِسٌن نَشَ عَ قَلَ عٍ بّ، «ﭑ شَ تَالِ ندٍ سَ وٌ بُن مَ. شَ وٌ نْ نَ تَفِ
    رَبَدٍ ﭑ بّ بٍينُ يِ شُلُنيِ شِ سٌلٌقٍرٍ شَ بَ عَ رَ، ﭑ دٌنمَ نُن دُفِ تٌنفٌ سَشَن
    قِمَ وٌ مَ.
  fra-SBL: 'Samson leur dit : « Je vais vous poser une énigme. Si vous pouvez me donner
    la réponse dans les sept jours de la fête et la découvrir, alors je vous donnerai
    trente vêtements de lin et trente vêtements de rechange ;'
  hbo-hbo: וַיֹּ֤אמֶר לָהֶם֙ שִׁמְשֹׁ֔ון אָחֽוּדָה־נָּ֥א לָכֶ֖ם חִידָ֑ה אִם־הַגֵּ֣ד
    תַּגִּידוּ֩ אֹותָ֨הּ לִ֜י שִׁבְעַ֨ת יְמֵ֤י הַמִּשְׁתֶּה֙ וּמְצָאתֶ֔ם וְנָתַתִּ֤י
    לָכֶם֙ שְׁלֹשִׁ֣ים סְדִינִ֔ים וּשְׁלֹשִׁ֖ים חֲלִפֹ֥ת בְּגָדִֽים׃
  kik-kik: Samusoni akĩmeera atĩrĩ, “Rekei ndĩmũgwatie ndaĩ, muona mwamĩtaũra mĩthenya-inĩ
    ĩno mũgwanja ya iruga-rĩ, nĩngamũhe nguo cia gatani mĩrongo ĩtatũ na nguo cia
    kũgarũrĩra mĩrongo ĩtatũ.
  fra-NCL: 'Samson leur dit : « Je vais vous proposer une énigme. Si vous me l’expliquez
    pendant les sept jours du festin et si vous la devinez, je vous donnerai trente
    tuniques et trente vêtements de rechange ;'
  cek-AK: Samson mah nihcae khaeah, Lok karai kang thuih o han, hae ih poih ni sarihto
    thungah nang thuih o thaih nahaeloe, puu kahni zung quithumto hoi khukbuennawk
    kang paek o han;
  cuk-cuk: 'Sansón we-sapinganga sogded: —Emisgwa, an bemarga oeged-soggwen sogo.
    Bemar anga we-oeged, ibagugle (7) iba-naguoedgi be anga odalosmalale, mor-lino
    goadulagwen-gakambe (30) an bemarga ukoed, degi, mormar-ibagi-yoleged dulagwen-gakambe
    (30) an bemarga ukbaloed.'
  uig-CYR: 'Шимшон уларға: — Мән силәрдин бир тепишмақ сорай, әгәр силәр зиярәт қилинидиған
    йәттә күн ичидә униң мәнасини маңа дәп берәлисәңлар, мән силәргә оттуз данә канап
    көйнәк билән оттуз жүрүш егин беримән;'
  tel-2017: అప్పుడు సంసోను వారితో “మీకిష్టమైతే మీకో పొడుపు కథ చెప్తాను. ఈ విందు జరిగే
    ఏడు రోజుల్లోగా మీలో ఎవరైనా ఈ పొడుపు కథ విప్పి నాకు చెప్పగలిగితే నేను ముప్ఫై సన్నటి
    నార వస్త్రాలూ, మరో ముప్ఫై జతల దుస్తులూ మీకు ఇస్తాను.
  hat-BSA: 'Samson te di yo: “Kite m bannou yon kont pou nou kab devine l. Si nou
    kab vrèman reponn pandan sèt jou ki ekoule nan fèt la pou twouve bout li, alò,
    mwen va bannou trant gwo manto fèt an len avèk trant echanj vètman.'
  kos-kos: Na Samson el fahk nu seltal, “Nga ac fahk ma se inge, na kowos palye. Kowos
    fin ku in konauk kalmac meet liki safla len in kufwa itkosr uh, nga ac sot polo
    nuknuk linen tolngoul ac nuknuk in ayaol na kato tolngoul.
  hbo-WLC: וַיֹּ֤אמֶר לָהֶם֙ שִׁמְשׁ֔וֹן אָחֽוּדָה־נָּ֥א לָכֶ֖ם חִידָ֑ה אִם־הַגֵּ֣ד
    תַּגִּידוּ֩ אוֹתָ֨הּ לִ֜י שִׁבְעַ֨ת יְמֵ֤י הַמִּשְׁתֶּה֙ וּמְצָאתֶ֔ם וְנָתַתִּ֤י
    לָכֶם֙ שְׁלֹשִׁ֣ים סְדִינִ֔ים וּשְׁלֹשִׁ֖ים חֲלִפֹ֥ת בְּגָדִֽים׃
  ibo-ibo: Mgbe ahụ, Samsin gwara ha okwu sị ha, “O nwere ajụjụ, gwa m, gwa m, gwa
    m, m chọrọ ka unu kọwaara m. Ọ bụrụ na unu enwee ike kọwaa ya, site taa ruo nʼụbọchị
    asaa nke mmemme a, aga m enye unu iri uwe mwụda atọ, nyekwa unu iri uwe mwụda
    atọ ọzọ akpara akpa.
  ory-ory: ତହିଁରେ ଶାମ୍‍ଶୋନ୍‍ ସେମାନଙ୍କୁ କହିଲା, “ମୁଁ ତୁମ୍ଭମାନଙ୍କୁ ଗୋଟିଏ ପ୍ରହେଳିକା କହେ।
    ତୁମ୍ଭେମାନେ ଯେବେ ଏହି ଭୋଜିର ସାତ ଦିନ ମଧ୍ୟରେ ତହିଁର ଅର୍ଥ ବାହାର କରି ମୋତେ ଜଣାଇବ, ତେବେ
    ମୁଁ ତୁମ୍ଭମାନଙ୍କୁ ତିରିଶ ମସିନା ବସ୍ତ୍ର ଓ ତିରିଶ ସାଜ ପୋଷାକ ଦେବି।
  chk-chk: Iwe, Samson a üreniir, “Iei üpwe eäni ngenikemi eu asisil. Are oua tongeni
    pwäri ngeniei wewen mwen an epwe wes ekewe fisu ränin kametip, üpwe ngenikemi
    ilik üf mi pwechepwech, pwal ilik üföüfen kametip.
  rop-rop: en Semsan bin dalim olabat, “Ai garra dalim yumob stori, en afta yumob
    garra dalim mi wanim det stori min, en if yumob dalim mi wanim im min bifo dijan
    padi binij sebendeistaim, wal ai garra gibit yumob gudwan matiriyal en gudwan
    klos.
  ukr-1871: 'І промовив до них Самсон: Загадаю вам загадку. Як одгадаєте її менї за
    сїм бенкетових днїв, так я вам дам трийцять сорочок і трийцять сьвяточних жупанів.'
  deu-1951: 'Zu diesen sagte Simson: Ich will euch doch ein Rätsel aufgeben; wenn
    ihr mir dasselbe erratet und löset innert der sieben Tage des Hochzeitsmahles,
    so will ich euch dreißig Hemden und dreißig Feierkleider geben.'
  eng-JPS: 'And Samson said unto them: ''Let me now put forth a riddle unto you; if
    ye can declare it me within the seven days of the feast, and find it out, then
    I will give you thirty linen garments and thirty changes of raiment;'
  srp-1865: 'I reèe im Samson: ja æu vam zagonenuti zagonetku, pa ako mi je odgonenete
    za sedam dana dok je veselje i pogodite, daæu vam trideset košulja i tridesetore
    sveèane haljine.'
  lug-lug: Awo Samusooni n’abagamba nti, “Kaakano ka mbakokkolere ekikokko. Bwe mulikivvuunula
    ennaku omusanvu ez’embaga nga tezinnaggwaako, ndibawa ebyambalo ebya linena amakumi
    asatu, n’emiteeko gy’engoye amakumi asatu.
  heb-heb: ויאמר להם שמשון אחודה נא לכם חידה אם הגד תגידו אותה לי שבעת ימי המשתה ומצאתם
    ונתתי לכם שלשים סדינים ושלשים חלפת בגדים׃
  ben-IRV: শিম্‌শোন তাদেরকে বললেন, “আমি তোমাদের কাছে একটি ধাঁধা বলি, তোমরা যদি এই
    উৎসবের সাত দিনের র মধ্যে তার অর্থ বুঝে আমাকে বলে দিতে পার, তবে আমি তোমাদেরকে ত্রিশটি
    জামা ও ত্রিশ জোড়া বস্ত্র দেব।
  pan-pan: ਸਮਸੂਨ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਕਿਹਾ, “ਮੈਂ ਤੁਹਾਡੇ ਅੱਗੇ ਇੱਕ ਬੁਝਾਰਤ ਪਾਉਂਦਾ ਹਾਂ, ਜੇਕਰ
    ਤੁਸੀਂ ਦਾਵਤ ਦੇ ਸੱਤਾਂ ਦਿਨਾਂ ਵਿੱਚ ਉਸ ਨੂੰ ਬੁੱਝ ਲਉ ਅਤੇ ਮੈਨੂੰ ਦੱਸੋ ਤਾਂ ਮੈਂ ਤੀਹ ਕੁੜਤੇ
    ਅਤੇ ਤੀਹ ਜੋੜੇ ਬਸਤਰ ਤੁਹਾਨੂੰ ਦਿਆਂਗਾ,
  mya-JVB: ရှံဆုန် ကလည်း ၊ သင် တို့အား စကားဝှက် ကို ငါပြော မည်။ ပွဲ ခံရာခုနစ် ရက်
    တွင် ဘော်ပြ နိုင်လျှင် ခြုံထည် သုံးဆယ် ၊ အင်္ကျီ သုံးဆယ် ကို ငါပေး မည်။
  tbg-tbg: Samsoniva vikara tiharo, Kaiqe te uva vo tuqantaake ni tiva nimiare. Tenavu
    7 entara maa karara namaqi vi variari ne vi uvara okara ho tiva timivera, te tavuna
    30navuvata, utavaaqa 30navuvata ni nimirerave.
  hmo-hmo: Vadaeni Samson ese unai eregabe taudia 30 ia hereva henidia, ia gwau, “Hunia
    hereva ta harihari umui do lau hamaoroa. Vadaeni aria dina 7 do idia ore lasi
    neganai, bema inai hunia hereva ena anina lau dekenai umui hamaoroa, dabua namo
    herea 30, bona kouti namo herea 30 umui dekenai do lau henia.
  urd-urd: समसून ने उनसे कहा, “मैं तुम से एक पहेली पूछता हूँ; इसलिए अगर तुम ज़ियाफ़त
    के सात दिन के अन्दर अन्दर उसे बूझकर मुझे उसका मतलब बता दो, तो मैं तीस कतानी कुर्ते
    और तीस जोड़े कपड़े तुम को दूँगा।
  rus-SYN: 'И сказал им Самсон: загадаю я вам загадку; если вы отгадаете мне ее в
    семь дней пира и отгадаете верно, то я дам вам тридцать синдонов и тридцать перемен
    одежд;'
  bqc-SIM: 'Ɔ̃ Sãusↄ̃ↄ ònɛ́: Má yãe vĩ mà oɛ́. E blɛblea gↄↄ soplaɛ bee àↄ
    láa, tó a a yáasi pòlomɛɛ, má zwãa kwáwá pi baakwi ń ulao baakwi.'
  tcz-CHONGTHU: Samson’in amaho koma chun, “Nangho kommah thulem khat seijingting
    nanghon hiche golvah ni sagi sungahi naseidoh theijuva ahileh keiman nangho tupat
    ponnem somthum leh golvah von somthum kapeh diu ahi,” ati.
  mar-mar: मग शमशोन त्यांना म्हणाला, “आता मी तुम्हाला कोडे सांगतो; मेजवानीच्या सात
    दिवसात जर तुमच्यातील कोणी जर त्याचे उत्तर शोधून मला सांगितले, तर मी तुम्हाला तागाचे
    तीस झगे व कपड्यांचे तीस संच जोड देईन.
  qub-qub: 'Chay mösucunata Sansonga niran: «Juc adibinansata nishayqui. Ganchis junaj
    fista dürashancamami timpu caycan willamänayquipaj. Adibinaptiquega cada ünuyquitami
    juc shayaj mushoj röpata, alli lïnu röpata pägashayqui.'
  bqp-bqp: 'Akũ Samusi pìńnɛ: Má gara kutu ke vĩ mà daárɛ. Ari pↄ́blena gↄrↄ suppla
    dí gɛ́ papao, tó a fↄ̃ à gara pìi bòmɛnɛ, mani biza kpááwa pi baraakuri kũ utao
    waka baraakuri.'
  hat-hat: 'Samson di yo: -Mwen pral ban nou yon kont. Si nou jwenn li anvan sèt jou
    fèt nòs la fin pase, m''ap ban nou trant bèl varèz ak trant rechanj fèt ak bèl
    twal.'
  eng-BSB: “Let me tell you a riddle,” Samson said to them. “If you can solve it for
    me within the seven days of the feast, I will give you thirty linen garments and
    thirty sets of clothes.
  tod-tod: 'Samesɔn ɠɛni ti ma: «Nà faalaalii ta wosu wo ma. Ni wa poluwona mà,
    aisa fɛtii ma volo lɔfelai ʋa ɓe, nà seɠewuzeɠe ʋuusaʋagɔ (30) ve wo ya, ta seɠe
    wola ʋuusaʋagɔ (30).'
  eng-WEBPB: Samson said to them, “Let me tell you a riddle now. If you can tell me
    the answer within the seven days of the feast, and find it out, then I will give
    you thirty linen garments and thirty changes of clothing;
  kbq-kbq: Hagi Samsoni'a anage huno ana nehazavea zamasami'ne, 7ni'a knafima kavema
    trohuta nesuna knafina, mago fronka ke tamasamigahunki rezaganeta kegahaze. Huama'ma
    hanage'na 30'a efeke zaza kukenane, 30'a knare kukenanena tamigahue.
  nhe-BL: 'Huan Sansón queja ni quinilhui nopa telpocame: ―Nimechtlajtlanis se ahuil
    tlatzintoquili tlen ohui huan intla innechilhuise tlen quiijtosnequi ipan ni chicome
    tonali tlen ni ilhuitl, huajca na nimechmacas 30 yoyomitl tlen senquistoc lino
    huan 30 yoyomitl para quema inilhuichihuase.'
  bus-bus: 'Ben Samusĩ bèńnɛ: Má gara gbooto ke vĩ mà daare. Ai pↄ́blena gurↄ swɛɛplaaa
    kɛ̀ gá papao, tó a fↄ̃ à gara pì bòmɛ, mɛ́ bisa kpáawa pii baaakuri kↄ̃n utao
    waa baaakuri.'
  gub-BL: Uze'eg Zàxàw wanupe. — Amume'u putar ma'e temigwaw 'ym peme kury. Aipo pepuner
    putar ikwaw paw rehe nehe, i'i wanupe. — Aze pepuner nehe, amono putar 30 kamir
    puku hekuzar katu ma'e irin iapo pyrer peme nehe, 7 hezereko haw 'ar ipaw 'ym
    mehe we nehe. Aze napepuner kwaw nehe, namono kwaw peme nehe, i'i wanupe. — Emume'u
    urewe kury ty, i'i izupe wà.
