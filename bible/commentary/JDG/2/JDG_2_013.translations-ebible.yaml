verse: JDG.002.013
translations:
  mal-C: അവർ യഹോവയെ ഉപേക്ഷിച്ചു ബാലിനെയും അസ്തരോത്ത് പ്രതിഷ്ഠകളെയും സേവിച്ചു.
  deu-TKW: Als sie aber Jahwe verließen und den Baal und die Astarten verehrten,
  lin-lin: pamba te basundolaki Yawe mpo na kosalela banzambe Bala mpe Asitarite.
  eng-LSV: indeed, they forsake YHWH, and do service to Ba‘al and to Ashtaroth.
  eng-GNV: So they forsooke the Lord, and serued Baal, and Ashtaroth.
  eng-WEBSTER: And they forsook the LORD, and served Baal and Ashtaroth.
  nhw-BL: Quena, nopa israelitame quicajtejque TOTECO huan quinhueyichijque nopa teteyome
    Baal huan Astarot.
  swh-ONEN: kwa sababu walimwacha na kutumikia Baali na Maashtorethi.
  bba-bba: '@see-verse:JDG.002.012'
  eng-KJVCPB: And they forsook the Lord, and served Baal and Ashtaroth.
  cpy-cpy: Tema ipinkatha-waetakiri roshiya-kaawo tajorentsi-niro Inkañaaweri, eejatzi
    roshiyakaawo tajorentsi-niro Ompokiromae. Te ikowaneeri Tajorentsi.
  wbp-wbp: Yuwayi, Yijirali-pinkijili jupu-karrija YAAWIYI-ki puranjaku, manulu-jana
    parntarrija yangka-jarraku jukurrpa juju-jarraku Paalaku manu jinta-kariki yirdi-kari-kiji
    Yajaraku.
  luo-luo: nikech ne gijwangʼe kendo gitiyone Baal kod jo-Ashtoreth.
  meu-meu: Idia ese Iehova e rakatania, dirava ladadia Baal bona dirava ladadia Astaroto
    isiaidia e lao henidia.
  npi-ULB: तिनीहरू परमप्रभुबाट टाढा भए, र बाल तथा अश्तोरेत देवताको पुजा गरे ।
  yor-yor: nítorí tí wọ́n kọ̀ Olúwa sílẹ̀ àti nítorí pé wọ́n ń sin Baali àti Aṣtoreti.
  emp-NTPO: Ãdjirãba Ãcõrẽra igarad̶aped̶a Baal abadada, Astarte abada sid̶a ẽpẽsid̶aa.
  ind-ind: Mereka meninggalkan TUHAN dan menyembah dewa-dewa Baal dan dewi Astoret.
  pes-OPCB: زیرا آنها خداوند را ترک نموده، بتهای بعل و عشتاروت را عبادت کردند.
  tgl-ULB: humiwalay sila kay Yahweh at sumamba kay Baal at sa mga Ashtoret.
  cbu-NT: '@see-verse:JDG.002.012'
  hui-hui: Ani bialu tigua Anduane Homogo mitangi bialu lotu lolenego hado wahalu
    tigua gime wabini mini Balarubi mende mini Asedarerubi tinaga biabe bialu hene.
  mya-mya: သူ​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​အား​ကိုး​ကွယ်​မှု ကို​စွန့်​၍ ဗာ​လ​ဘု​ရား​များ​နှင့်​အာ​ရှ​တ​ရက်
    ဘု​ရား​များ​ကို​ရှိ​ခိုး​ကြ​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེ་བསྐྱུར་ནས་པཱ་ཨལ་དང་ཨ་ཤཱ་ཏ་རོད་ལ་བསྙེན་བཀུར་བྱས་སོ། །
  sna-sna: nokuti vakamurasa uye vakashumira Bhaari navaAshitoreti.
  spa-BLM: Abandonaron a Yahvé y sirvieron a Baal y a Astarot.
  cac-cac: yujto ix paticajcanel yuj eb', axo d'a juntzan̈ comon dios Baal yed' Astarot
    ix yaq'uem sb'a eb'.
  swh-ULB: waliondoka kwa Bwana na kumwabudu Baal na Maashtoreti.
  bel-bel: пакінулі Госпада і пачалі служыць Ваалу і Астартам.
  wed-wed: Taui Bada i voterei ma Baal ma awana Ashtoreth kokoitaui i viborumei.
  deu-ELBBK: Und sie verließen den HERRN und dienten dem Baal und den Astarot.
  mbb-OT: Su mid-iniyuǥan dan sikandin ne nenilbi zan ki Baal wey ki Ashtarot.
  mal-2015: അവർ യഹോവയെ ഉപേക്ഷിച്ചു ബാലിനെയും അസ്തൊരെത്ത് പ്രതിഷ്ഠകളെയും സേവിച്ചു.
  tuo-NT: Cʉ̃rẽ ẽjõpeoduꞌu, ãpẽrãnojõ Baal queose, tojo nicã Astarté queose yeeꞌquere
    ẽjõpeocãrã niwã.
  rmc-rmc: Preačhile te služinel le RAJESKE a chudle te služinel le Baaloske the le
    Aštartenge.
  pes-OPV: و یهوه را ترک کرده، بعل وعشتاروت را عبادت نمودند.
  ron-1924: Ау пэрэсит пе Домнул ши ау служит луй Баал ши астартеелор.
  aui-aui: basuna toudi Yawe God sisinighiiyeni bi Baal da Astoret siyapeepetedi.
  ben-OBCV: কারণ তারা তাঁকে পরিত্যাগ করল এবং বায়াল-দেবতার ও অষ্টারোৎ দেবীদের সেবা
    করল।
  som-som: Oo intay Rabbiga ka tageen ayay u adeegeen Bacal iyo Cashtarod.
  lat-VUC: dimittentes eum, et servientes Baal et Astaroth.
  eng-ASVBT: And they forsook Jehovah, and served Baal and the Ashtaroth.
  ita-1885: E abbandonarono il Signore, e servirono a Baal e ad Astarot.
  eng-LXXUP: And they provoked the Lord, and forsook him, and served Baal and the
    Ashtaroth.
  eng-ULB: they broke away from Yahweh and worshiped Baal and the Ashtoreths.
  spa-VBL: Abandonaron al Señor y adoraron a los ídolos Baal y Astarot.
  fra-_FOB: Ils abandonnèrent donc l'Éternel, et servirent Baal et les Ashtharoth.
  mal-mal: അവർ യഹോവയെ ഉപേക്ഷിച്ച് ബാലിനെയും അസ്തോരെത്ത് ദേവിയേയും പ്രതിഷ്ഠകളെയും സേവിച്ചു.
  urd-GVR: kyoṅki unhoṅ ne us kī ḳhidmat chhoṛ kar Bāl Dewatā aur Astārāt Dewī kī
    pūjā kī.
  suz-BL: मेकोपुकीमी परमप्रभु यावे कली प्रोंइशा, बाल नु अश्‍तारोथ देवता कली ठेयब सेल्‍मे
    बाक्‍त।
  ita-1927: abbandonarono l’Eterno, e servirono a Baal e agl’idoli d’Astarte.
  ckb-ckb: چونکە وازیان لێ هێنا و بەعل و عەشتۆرەتەکانیان پەرست.
  eng-BBE: And they gave up the Lord, and became the servants of Baal and the Astartes.
  kan-OKCV: ಅವರು ಯೆಹೋವ ದೇವರನ್ನು ಬಿಟ್ಟು, ಬಾಳನನ್ನೂ ಅಷ್ಟೋರೆತನ್ನೂ ಸೇವಿಸಿದರು.
  tam-2017: அவர்கள் யெகோவாவைவிட்டு, பாகாலையும் அஸ்தரோத்தையும் தொழுதுகொண்டார்கள்.
  spa-RV-1909: Y dejaron á Jehová, y adoraron á Baal y á Astaroth.
  ron-BTF: Și au părăsit pe DOMNUL și au servit lui Baal și Astarteei.
  eng-WEBP: They abandoned the LORD, and served Baal and the Ashtaroth.
  eng-FBV: They deserted the Lord and worshiped Baal and Ashtaroth idols.
  nld-1939: Ze verzaakten Jahweh, door den Báal en de Asjtarten te dienen.
  nch-BL: Quena, nopa israelitame quicajtejque TOTECO huan quinhueyichijque nopa teteyome
    Baal huan Astarot.
  vie-1934: Vậy, chúng nó bỏ Đức Giê-hô-va, hầu việc Ba-anh và Aùt-tạt-tê.
  hin-CV: उन्होंने याहवेह को छोड़कर बाल तथा अश्तोरेथ की उपासना शुरू कर दी.
  spa-BES: Y dejaron al Señor, y se convirtieron en los siervos de Baal y los Astartes.
  tdx-tdx: Toe niambohoa’ iareo t’Iehovà le nitoroñe i Baale naho i Astarote.
  tha-KJV: เขาทั้งหลายละทิ้งพระเยโฮวาห์ไปปรนนิบั​ติ​พระบาอัล และพวกพระอัชทาโรท
  por-BR-2018: Pois abandonaram o SENHOR, e adoraram a Baal e a Astarote.
  deu-ELO: Und sie verließen Jehova und dienten dem Baal und den Astaroth.
  eng-WYC-2018: and they forsook him, and served Baal and Ashtaroth.
  epo-epo: Kaj ili forlasis la Eternulon, kaj servis al Baal kaj al Aŝtar.
  uig-PIN: Ular Pǝrwǝrdigarni taxlap, Baal wǝ Axǝraⱨlarning ⱪulluⱪiƣa kirixti.
  beo-beo: Ilia da Hina Godema nodone sia:ne gadosu hou fisili, Ba:ile amola A:sadalode
    ogogosu ‘gode’ amoma fa:no bobogei.
  tpi-OTNT: Ol i no moa lotu long Bikpela. Ol i lotu long ol Bal na long ol god meri
    Astarte.
  hau-SA: domin sun bar shi suka bauta wa Ba’al da Ashtarot.
  uig-LAT: Ular Perwerdigarni tashlap, Baal we Asherahlarning qulluqigha kirishti.
  nde-nde: ngoba bamdela bakhonza uBhali labo-Ashithorethi.
  ton-ton: Pea naʻa nau liʻaki ʻa Sihova, ʻo tauhi ʻa Peali mo ʻAsitelote.
  ces-1613: Nebo opustivše Hospodina, sloužili Bálovi i Astarotům.
  eng-WMB: They abandoned the LORD, and served Baal and the Ashtaroth.
  tam-TCV: அவர்கள் யெகோவாவைக் கைவிட்டு பாகாலுக்கும், அஸ்தரோத்துக்கும் பணிசெய்ததினாலேயே
    யெகோவாவுக்குக் கோபமூட்டினார்கள்.
  ceb-ULB: nagpahilayo sila gikan kang Yahweh ug gisimba si Baal ug ang Astarot.
  pol-UBG: Opuścili PANA, a służyli Baalowi i Asztartom.
  agr-agr: Aatus Israel aents aidauk Baal, Astartéjai dakumka najanamu aidaun emematuinak
    Apajuí ememattanak kajimatki idaisajui.
  kyc-kyc: Nakamame Kamongo Anatu kando dee kingi ketae pyambuo lakanda nao dokopa
    wambu wakalena kyambo anatu Bealo Asetatepa lenge dolapona lao yulu pyuo kareyami.
  urd-GVU: کیونکہ اُنہوں نے اُس کی خدمت چھوڑ کر بعل دیوتا اور عستارات دیوی کی پوجا
    کی۔
  deu-1912: denn sie verließen je und je den HERRN und dienten Baal und den Astharoth.
  kan-2017: ಅವರು ಯೆಹೋವನನ್ನು ಬಿಟ್ಟು ಬಾಳ್, ಅಷ್ಟೋರೆತ್ ಎಂಬ ದೇವತೆಗಳನ್ನು ಪೂಜಿಸುವವರಾದರು.
  yap-yap: Miyad tal ko liyor ngak SOMOL nge mang fapi liyos ni ya’an Baal nge i Astarte
    e ur ted fan.
  hlt-MCSB: BOEIPA te a hnoo uh. Baal neh Ashtoreth taengah tho a thuenguh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ካኣሽኪፆ ሃሺ፦ «ባዓኣሌና ዓስታሮቴና» ጌይንታ ሜሌ ፆኦዞ ዔያታ ካኣሽኬኔ፤
  twi-ASANTE: Wɔgyaa Awurade akyi die, kɔsom Baalim ne Astoret ahoni.
  mwc-mwc: Ba Bada bopepetina si boterei ba Baal ba Ashtoreth si bopepetisi.
  eng-WEBU: They abandoned the LORD, and served Baal and the Ashtaroth.
  wal-wal: Qassi GODAA aggi bayidi, Ba7aalayyoonne Asttaarootiyyo goinnidosona.
  spa-PDDPT: Abandonaron a Yavé y sirvieron a baal y a Astarot.
  gun-gun: Senhor gui ojepe'apa vy Baal ha'e Astarote pe rive ikuaia py.
  agu-BL: Nin cyaj cyen quilol Kataj Ryos, na nin e' oc tan c'u'laje'n Baal, tu e'chk
    teblal junt ryos yi na bi'aj Astarté.
  ilo-ULB: simminada kenni Yahweh ken nagdayawda kenni Baal ken kadagiti Astarot.
  kpg-kpg: Digaula gu hagalee daumaha gi Dimaadua, gu hai hegau gi nia balu god go
    Baal mo Astarte.
  uig-ARA: ئۇلار پەرۋەردىگارنى تاشلاپ، بائال ۋە ئاشەراھلارنىڭ قۇللۇقىغا كىرىشتى.
  sus-sus: e a finsiriwali, e Bali kuyee nun Asitarate kuyee batu.
  pon-2006: Re sohla kaudokiong KAUN-O, ahpw uhd papah Paal ko oh Asdarde ko,
  jae-jae: Êsêac sêwi Apômtau siŋ ma sêjam sakiŋ Bal agêc Astarte.
  ksd-ksd: Ma dia ga vana balakane ra Luluai, ma dia ga torom tai Baal ma Astarot.
  tur-YTC: Yahve'yi bırakıp Baal'a ve Aştarot'a hizmet ettiler.
  grc-BRENT: καὶ ἐγκατέλιπον αὐτὸν, καὶ ἐλάτρευσαν τῷ Βάαλ καὶ ταῖς Ἀστάρταις.
  ind-AYT: Mereka meninggalkan TUHAN dan melayani Baal dan Asytoret.
  nya-nya: Iwo anasiya Yehova ndi kumatumikira Baala ndi Asiteroti.
  hrv-hrv: Otpali su od Jahve da bi služili Baalu i Aštarti.
  mps-mps: Augwaligo munu me te Genuai Bidiba lotu po me wabeo. Augwaligo lotu te
    Bal, me te tibo god we dabe Astarte teba lotu wali.
  tpi-tpi: Ol i no moa lotu long Bikpela. Ol i lotu long ol Bal na long ol god meri
    Astarte.
  dan-1931: De forlod HERREN og dyrkede Ba'al og Astarte.
  vie-OVCB: Họ bỏ Chúa Hằng Hữu, đi phục vụ Ba-anh và các hình tượng Át-tạt-tê.
  guj-2017: તેમણે યહોવાહની સાથેનો સંબંધ તોડી નાખીને બઆલ તથા દેવી આશ્તારોથની પૂજા કરી.
  pon-2006A: Re sohla kaudokiong KAUN-O, ahpw uhd papah Paal ko oh Asdarde ko,
  por-BRBSL: Eles abandonaram Yahweh, e serviram Baal e os Ashtaroth.
  cth-cth: BAWIPA a pahnawt awh teh, Baal hoi Ashtaroth hah a bawk awh.
  twi-twi: Wogyaw Awurade akyidi, kɔsom Baalim ne Astoret ahoni.
  hlt-hlt: BOEIPA te a hnoo uh. Baal neh Ashtoreth taengah tho a thuenguh.
  tbz-SIM: Bɛ̀ do kù yóumu kɛ́nfeu Bɑɑdibɛ nɛ̀ Asitɑditeebɛ.
  msy-2020: Me ua Ikiavɨra Itir Godɨn aghuagha an ategha, Balɨn asem ko Astarten aser
    amizibar ziaba fe.
  dop-dop: Pɑ lɔ-ɩ kɛ́ nɑ pɑ́ lɑɑkɩ tɩɩŋ ɑpɑlʋ nyǝŋ wei pɑ yɑɑkɩ sɩ Pɑɑlǝnɑɑ tɔ, nɑ
    ɑlʋ nyǝŋ wei pɑ yɑɑ sɩ Asǝtɑtǝnɑɑ tɔ.
  azb-azb: Onlar Rəbbi ataraq Baal və Aştoret bütlərinə qulluq etdilər.
  eng-DBY: And they forsook Jehovah, and served Baal and the Ashtoreths.
  hin-2017: वे यहोवा को त्याग कर बाल देवताओं और अश्तोरेत देवियों की उपासना करने लगे।
  eng-YLT: yea, they forsake Jehovah, and do service to Baal and to Ashtaroth.
  kne-kne: '@see-verse:JDG.002.012'
  eng-WYC-2017: and they forsook him, and served Baal and Ashtaroth.
  eng-WMBB: They abandoned the LORD, and served Baal and the Ashtaroth.
  urd-GVH: क्योंकि उन्होंने उस की ख़िदमत छोड़कर बाल देवता और अस्तारात देवी की पूजा
    की।
  rug-rug: Sina veko pania rini si Asa meke vahesia rini se Beolo meke se Asitoreti.
  gaz-gaz: isaan isa dhiisanii Baʼaalii fi Ashtooretin waaqeffataniiruutii.
  fra-LSG: Ils abandonnèrent l’Éternel, et ils servirent Baal et les Astartés.
  gnn-gnn: '@see-verse:JDG.002.012'
  yal-yal: E yi e mɛ Alatala ra, e yi Baali batu e nun Asitarate suxurene.
  haw-1868: Haalele lakou ia Iehova, a malama iho la ia Baala a me Asetarota.
  arb-NAV: تَرَكُوا الرَّبَّ وَعَبَدُوا الْبَعْلَ وَعَشْتَارُوثَ.
  ewe-ewe: wogblẽe ɖi eye wosubɔ Baalwo kple Astarɔtwo.
  eng-LEE: And they forsook the Lord, and served Baal and 'Ashtaroth.
  gvn-gvn: '@see-verse:JDG.002.012'
  asm-FB: তেওঁলোকে যিহোৱাক ত্যাগ কৰি বাল-দেৱতা আৰু অষ্টাৰেৎ দেবীৰ পূজা কৰিবলৈ ধৰিলে।
  sus-A: عٍ عَ قِنسِرِوَلِ، عٍ بَلِ كُيٍيٍ نُن عَسِتَرَتٍ كُيٍيٍ بَتُ.
  fra-SBL: Ils abandonnèrent Yahvé, et servirent Baal et Ashtaroth.
  hbo-hbo: וַיַּעַזְב֖וּ אֶת־יְהוָ֑ה וַיַּעַבְד֥וּ לַבַּ֖עַל וְלָעַשְׁתָּרֹֽות׃
  kik-kik: tondũ nĩmatirikĩte Jehova, magatungatagĩra Baali na Maashitarothu.
  omb-omb: huri ram siregi Huqe me ram tabana noi Tagaro me ngere huqe vavinegi.
  fra-NCL: Abandonnant Yahweh, ils servirent Baal et les Astartés.
  cek-AK: Angraeng to pahnawt o sut moe, Baal hoi Ashtoreth ih tok to sak pae o.
  cuk-cuk: Degi, Israel-dulemar Bab-Jehová-obachamargu, bab-dummadyob-imakleged-Baal-nugadse
    gordii gudmalad, degi, bab-dummadyob-imakleged-Astarot-e-nuchumarse gordii gudmarbalid.
  uig-CYR: Улар Пәрвәрдигарни ташлап, Баал вә Ашәраһларниң қуллуғиға киришти.
  pma-pma: Keil arvatei mun netan min Iahova, ka keil amules esuk uva netan min ahi
    meahos keil koa avise keil en Baal ka ahi ahin keil koa avise keil en Astata.
  tel-2017: వాళ్ళు యెహోవాను విడిచిపెట్టి బయలును అష్తారోతు దేవతను పూజించారు.
  hat-BSA: Yo te abandone SENYÈ a pou te sèvi Baal avèk Astarté yo.
  bxh-bxh: Guyau sa nuwa afulen be Baꞌala yo Asitoleti oitaudi sa fadebasaedi.
  kos-kos: Elos forla liki LEUM GOD, ac orekma nu sin Baal ac Astarte.
  hbo-WLC: וַיַּעַזְב֖וּ אֶת־יְהוָ֑ה וַיַּעַבְד֥וּ לַבַּ֖עַל וְלָעַשְׁתָּרֽוֹת׃
  ibo-ibo: Ha gbakụtara Onyenwe anyị azụ, fee chi Baal na Ashtọret ofufe.
  ory-ory: ଆହୁରି ସେମାନେ ସଦାପ୍ରଭୁଙ୍କୁ ପରିତ୍ୟାଗ କରି ବାଲ୍‍ଦେବ ଓ ଅଷ୍ଟାରୋତ୍‍ ଦେବୀଗଣର ସେବା
    କଲେ।
  chk-chk: Iwe, ra likitala ewe Samol mi Lapalap o angang ngeni ekewe anü Paal me
    Astarot.
  rop-rop: '@see-verse:JDG.002.012'
  ukr-1871: Як покинули ж вони Господа й почали вшановувати Баала да Астарти,
  deu-1951: denn sie verließen den HERRN und dienten dem Baal und den Astarten.
  eng-JPS: And they forsook the LORD, and served Baal and the Ashtaroth.
  srp-1865: I ostaviše Gospoda, i služiše Valu i Astarotama.
  lug-lug: Ne bava ku Mukama ne basinza ba Baali ne Asutoleesi.
  heb-heb: ויעזבו את יהוה ויעבדו לבעל ולעשתרות׃
  ben-IRV: তারা সদাপ্রভুকে ত্যাগ করে বালদেবতার ও অষ্টারোৎ দেবীদের সেবা করত।
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਯਹੋਵਾਹ ਨੂੰ ਛੱਡ ਦਿੱਤਾ, ਅਤੇ ਬਆਲ ਦੇਵਤਿਆਂ ਅਤੇ ਅਸ਼ਤਾਰੋਥ ਦੇਵੀਆਂ ਦੀ
    ਪੂਜਾ ਕਰਨ ਲੱਗੇ।
  mya-JVB: ထာဝရဘုရား ကို စွန့် ၍ ဗာလ ဘုရား၊ အာရှတရက် ဘုရားတို့ကို ဝတ်ပြု ကြသောကြောင့်၊
  hmo-hmo: Idia ese Lohiabada idia rakatania, dirava ladana Bala, bona dirava ladana
    Asataroto idia tomadiho henia.
  urd-urd: और वह ख़ुदावन्द को छोड़ कर बा'ल और 'इस्तारात की इबादत करने लगे।
  rus-SYN: оставили Господа и стали служить Ваалу и Астартам.
  bqc-SIM: Aa pãkpàaàzi, aa zↄblè Baaliɛ ń Asetaatio.
  tcz-CHONGTHU: Amahon Pakai chu ana nungsun uva Baal leh Ashtoreth semthu pathen
    hojoh anahou tauvin ahi.
  mar-mar: परमेश्वराचा त्याग करून त्यांनी बआल आणि अष्टारोथ यांची उपासना केली;
  soq-soq: Ita mo sumanaibu Iawe God mampe itua ene ita god Baal ita god iwoa Astoret
    wadaposimoie.
  qub-qub: Tayta Diosta gongaycärir Baal dios-niraj ïduluta, Astoret diosa-niraj ïdulucunatana
    aduraran.
  bqp-bqp: Ò pã kpài ò dò Baalii kũ Asatorɛo.
  hat-hat: Yo vire do bay Seyè a, y' al fè sèvis pou Baal yo ak Astate yo.
  eng-BSB: for they forsook Him and served Baal and the Ashtoreths.
  tod-tod: Ʋele ɠana ti ɠɛlɛni Ɠɔoɠɔ GALAGI ʋa, ti ɗa Ɓaaleni dɛbi ta Asetaateiti.
  eng-WEBPB: They abandoned the LORD, and served Baal and the Ashtaroth.
  kbq-kbq: Na'ankure Ra Anumzamofona atre'za zamafi hunemi'za, Bali havi anumzante'ene
    Astaroti havi anumzamofo amema'are'ene monora hunte'naze.
  nhe-BL: Quena, nopa israelitame quicajtejque TOTECO huan quinhueyichijque nopa teteyome
    Baal huan Astarot.
  bus-bus: Aↄ̃ pã kpàzi aↄ̃ dↄ̀ Baalizi kↄ̃n Asatorɛo.
  gub-BL: Ta'e upuir izuwi wà xe, ta'e umuwete katu Ma'aw wà xe, ta'e umuwete katu
    Atarot wà no xe. (Ma'aw tupàn ua'u awa romo hekon a'e. Atarot tupàn ua'u kuzà
    romo hekon a'e no.)
  eng-DRA: Forsaking him, and serving Baal and Astaroth.
