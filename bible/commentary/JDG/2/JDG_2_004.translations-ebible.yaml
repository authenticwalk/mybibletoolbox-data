verse: JDG.002.004
translations:
  mal-C: യഹോവയുടെ ദൂതൻ ഈ വചനം എല്ലാ ഇസ്രായേൽമക്കളെയും അറിയിച്ചപ്പോൾ ജനം ഉച്ചത്തിൽ
    കരഞ്ഞു.
  deu-TKW: Während aber der Engel Jahwes diese Worte zu allen Israeliten redete, fing
    das Volk laut zu weinen an.
  lin-lin: Tango Anjelu ya Yawe alobaki makambo oyo epai ya bana nyonso ya Isalaele,
    bakomaki kolela makasi,
  eng-LSV: And it comes to pass, when the Messenger of YHWH speaks these words to
    all the sons of Israel, that the people lift up their voice and weep,
  eng-GNV: And when the Angel of the Lord spake these wordes vnto all the children
    of Israel, the people lift vp their voyce, and wept.
  eng-WEBSTER: And it came to pass, when the angel of the LORD spoke these words to
    all the children of Israel, that the people lifted up their voice, and wept.
  nhw-BL: Huan quema itequihua TOTECO tlanqui camanalti, nochi nopa israelitame pejque
    chocaj chicahuac.
  swh-ONEN: Malaika wa Bwana alipomaliza kusema mambo haya kwa Waisraeli wote, watu
    wakalia kwa sauti kuu.
  bba-bba: Sɑɑ ye Yinni Gusunɔn ɡɔrɑdo wi, u ɡɑri yi ɡeruɑ u kpɑ, yerɑ Isirelibɑ kpuro
    bɑ nɔɔɡiru suɑ bɑ swĩ.
  eng-KJVCPB: And it came to pass, when the angel of the Lord spake these words unto
    all the children of Israel, that the people lift up their voice, and wept.
  wbp-wbp: '@see-verse:JDG.002.003'
  luo-luo: Kane malaika mar Jehova Nyasaye nosewacho wechegi ne jo-Israel duto, ji
    noywak matek,
  meu-meu: Iehova ena aneru ese Israel taudia iboudiai unu e hereva henidia toma;
    bena iboudiai na e tai lolololo.
  npi-ULB: जब परमप्रभुका दूतले यी वचन इस्राएलका सबै मानिसलाई भने, तब मानिसहरू चिच्‍चाए
    र रोए ।
  yor-yor: Bí angẹli Olúwa sì ti sọ gbogbo ọ̀rọ̀ wọ̀nyí fún àwọn ará Israẹli tan,
    àwọn ènìyàn náà sì gbé ohùn wọn sókè wọ́n sì sọkún kíkorò,
  emp-NTPO: Ãcõrẽ nezoca bajãnebemaba mãwã jarasid̶e jũma israelerãra jĩgua jĩã duanesid̶aa.
  ind-ind: Mendengar perkataan malaikat itu, umat Israel meratap dengan nyaring.
  pes-OPCB: وقتی فرشته سخنان خود را به پایان رسانید، قوم اسرائیل با صدای بلند گریستند.
  tgl-ULB: Nang sinabi ng anghel ni Yahweh ang mga salitang ito sa lahat ng bayan
    ng Israel, sumigaw at nanangis ang mga tao.
  cbu-NT: ántaru, Apanll wasundurur tsiyatssee iwatsparamchu, Israelchichsha tputs
    anoo tsiyatsis mazinarangusin, kapung tanuranganaya. Ashirucha, anootssha tsap
    yásamaranganaya Bokima atusina. Anshutam Apanllee ungirtamaam wayaranganaya. Ashiriya,
    na kamaneena yuwaa Apanll Israelchichee waneerangu anootsi.
  hui-hui: Dahuliyalime tihondo ogonidagua lamiyagola Isaraele wali agali bibahendeoreme
    taga halu dugu timbuni bini. Irane ogoninaga
  mya-mya: ဤ​သို့​ကောင်း​ကင်​တ​မန်​မြွက်​ဆို​ပြီး​သော အ​ခါ​၌ ဣ​သ​ရေ​လ​အ​မျိုး​သား​အ​ပေါင်း
    တို့​သည်​ငို​ကြွေး​ကြ​ကုန်​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་ཕོ་ཉས་ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་ལ་འདི་ལྟར་སྨྲ་བའི་སྐབས་སུ། འབངས་རྣམས་སྐད་ཆེན་པོས་ངུས་སོ།
    །
  sna-sna: Mutumwa waJehovha akati ataura zvinhu izvi kuvaIsraeri vose, vanhu vakachema
    kwazvo,
  spa-BLM: Cuando el ángel de Yahvé dijo estas palabras a todos los hijos de Israel,
    el pueblo alzó la voz y lloró.
  cac-cac: Ayic ix lajvi slolon Yángel Jehová chi', masanil eb' chon̈ab', te chaan̈
    ix el yav eb' yoq'ui,
  swh-ULB: Malaika wa Bwana alipowaambia maneno hayo kwa watu wote wa Israeli, watu
    wakapiga kelele na kulia.
  bel-bel: Калі анёл Гасподні сказаў словы гэтыя ўсім сынам Ізраілевым, дык народ
    моцна загаласіў і заплакаў.
  deu-ELBBK: Und es geschah, als der Engel des HERRN diese Worte zu allen Kindern
    Israel redete, da erhob das Volk seine Stimme und weinte.
  mbb-OT: Ne hein nezineg haazà te menge Israilihanen, nemekesineǥew sikandan.
  mal-2015: യഹോവയുടെ ദൂതൻ ഈ വചനം എല്ലായിസ്രായേൽമക്കളോടും പറഞ്ഞപ്പോൾ ജനം ഉച്ചത്തിൽ
    കരഞ്ഞു.
  tuo-NT: Õꞌacʉ̃ cʉ̃ basuta nimigʉ̃, cʉ̃rẽ werecoꞌtegʉ weronojõ upʉsãjãnʉꞌcã narẽ
    tojo ni ucṹca beꞌro, Israe curuacjãrã nipeꞌtirã ʉpʉtʉ uti, caricũcãrã niwã.
  rmc-rmc: Sar o aňjelos le RAJESKRO phenďa savore Izraelitenge kala lava, chudle
    zorales te rovel.
  pes-OPV: و چون فرشته خداوند این سخنان را به تمامی اسرائیل گفت، قوم آواز خود را بلند
    کرده، گریستند.
  ron-1924: Дупэ че а спус Ынӂерул Домнулуй ачесте ворбе тутурор копиилор луй Исраел,
    попорул а ридикат гласул ши а плынс.
  ben-OBCV: সদাপ্রভুর দূত ইস্রায়েলীদের কাছে এসব কথা বলাতে, তারা তারস্বরে কেঁদে ফেলল,
  som-som: Oo markay malaa'igtii Rabbigu erayadan kula hadashay reer binu Israa'iil
    oo dhan ayay dadkii codkoodii kor u qaadeen oo ooyeen.
  lat-VUC: Cumque loqueretur angelus Domini hæc verba ad omnes filios Israël, elevaverunt
    ipsi vocem suam, et fleverunt.
  eng-ASVBT: And it came to pass, when the angel of Jehovah spake these words unto
    all the children of Israel, that the people lifted up their voice, and wept.
  ita-1885: E mentre l'Angelo del Signore diceva queste parole a tutti i figliuoli
    d'Israele, il popolo alzò la voce, e pianse.
  eng-LXXUP: And it came to pass when the angel of the Lord spoke these words to all
    the children of Israel, that the people lifted up their voice, and wept.
  eng-ULB: When the angel of Yahweh spoke these words to all the people of Israel,
    the people shouted and wept.
  spa-VBL: Después de que el ángel del Señor explicó esto a todos los israelitas,
    el pueblo lloró a gritos.
  fra-_FOB: Et sitôt que l'ange de l'Éternel eut dit ces paroles à tous les enfants
    d'Israël, le peuple éleva la voix et pleura.
  mal-mal: അങ്ങനെ യഹോവയുടെ ദൂതൻ ഈ വചനം എല്ലാ യിസ്രായേൽമക്കളോടും പറഞ്ഞപ്പോൾ ജനം ഉച്ചത്തിൽ
    കരഞ്ഞു.
  urd-GVR: Rab ke farishte kī yih bāt sun kar Isrāīlī ḳhūb roe.
  suz-BL: मोपा परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइबमी देंने थुमा नोले, मेकेर ङा मुर
    नेल्‍ले ङाक्‍शा रोंका पामे बाक्‍त।
  ita-1927: Appena l’angelo dell’Eterno ebbe detto queste parole a tutti i figliuoli
    d’Israele, il popolo si mise a piangere ad alta voce.
  ckb-ckb: کاتێک فریشتەی یەزدان ئەم قسانەی بە هەموو نەوەی ئیسرائیل فەرموو، گەل بە
    دەنگی بەرز گریان.
  eng-BBE: Now on hearing these words which the angel of the Lord said to all the
    children of Israel, the people gave themselves up to loud crying and weeping.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ದೂತನು ಈ ಮಾತುಗಳನ್ನು ಇಸ್ರಾಯೇಲರೆಲ್ಲರಿಗೆ ಹೇಳುವಾಗ, ಜನರು ಗಟ್ಟಿಯಾಗಿ
    ಅತ್ತರು.
  tam-2017: யெகோவாவுடைய தூதன் இந்த வார்த்தைகளை இஸ்ரவேல் மக்கள் அனைவரிடமும் சொல்லும்போது,
    மக்கள் உரத்த சத்தமிட்டு அழுதார்கள்.
  spa-RV-1909: Y como el ángel de Jehová habló estas palabras á todos los hijos de
    Israel, el pueblo lloró en alta voz.
  ron-BTF: Și s-a întâmplat, când a vorbit îngerul DOMNULUI aceste cuvinte tuturor
    copiilor lui Israel, că poporul și-a ridicat vocea și a plâns.
  eng-WEBP: When the LORD’s angel spoke these words to all the children of Israel,
    the people lifted up their voice and wept.
  eng-FBV: After the angel of the Lord had explained this to all the Israelites, the
    people wept out loud.
  nld-1939: Toen de engel van Jahweh zo tot heel Israël had gesproken, begon het volk
    luid te wenen;
  nch-BL: Huan quema iilhuicac ejca TOTECO tanqui camanalti, nochi nopa israelitame
    pejque chocaj chicahuac.
  vie-1934: Thiên sứ của Đức Giê-hô-va vừa nói dứt lời nầy cho cả dân Y-sơ-ra-ên,
    thì dân sự bèn cất tiếng lên khóc.
  hin-CV: जब याहवेह के दूत ने सारे इस्राएल के वंश से यह कहा, लोग ऊंची आवाज में रोने
    लगे.
  spa-BES: Al oír estas palabras que el ángel del Señor dijo a todos los hijos de
    Israel, el pueblo se rindió a gritos y llantos.
  tdx-tdx: Ie nagado’ i anjeli’ Iehovày i tsara amo ana’ Israeleoy le nipoña-peo an-drovetse
    ondatio.
  tha-KJV: อยู่​มาเมื่อทูตสวรรค์ของพระเยโฮวาห์​กล​่าวคำเหล่านี้​แก่​บรรดาคนอิสราเอลแล้วประชาชนก็ส่งเสียงร้องไห้
  por-BR-2018: E quando o anjo do SENHOR falou estas palavras a todos os filhos de
    Israel, o povo chorou em alta voz.
  deu-ELO: Und es geschah, als der Engel Jehovas diese Worte zu allen Kindern Israel
    redete, da erhob das Volk seine Stimme und weinte.
  eng-WYC-2018: And when the angel of the Lord spake these words to all the sons of
    Israel, they raised [up] their voice, and wept; (And when the angel of the Lord
    spoke these words to all the Israelites, they raised up their voice, and wept;)
  epo-epo: Kaj kiam la anĝelo de la Eternulo parolis tiujn vortojn al ĉiuj Izraelidoj,
    la popolo levis sian voĉon kaj ploris.
  uig-PIN: Pǝrwǝrdigarning Pǝrixtisi barliⱪ Israillarƣa bularni degǝndǝ, ular ün selip
    yiƣlap ketixti.
  beo-beo: 'A:igele dunu da amo sia: sia:beba:le, Isala:ili dunu huluane da dinanu.'
  tpi-OTNT: Taim olgeta manmeri bilong Israel i harim pinis ol dispela tok bilong
    ensel, ol i krai nogut tru.
  hau-SA: Da mala’ikan Ubangiji ya faɗa wa dukan Isra’ilawa waɗannan abubuwa, sai
    mutane suka yi kuka mai zafi,
  uig-LAT: Perwerdigarning Perishtisi barliq Israillargha bularni dégende, ular ün
    sélip yighlap kétishti.
  nde-nde: Kwathi ingilosi kaThixo isizikhulumile zonke lezizinto kubo bonke abako-Israyeli,
    abantu bakhala kakhulu,
  ton-ton: Pea naʻe hoko ʻo pehē, ʻi he lea ʻae ʻāngelo ʻa Sihova ʻaki ʻae ngaahi
    lea ni ki he fānau kotoa pē ʻa ʻIsileli, naʻe hiki hake honau leʻo ʻe he kakai,
    ʻo tangi.
  ces-1613: I stalo se, když mluvil anděl Hospodinův slova tato všechněm synům Izraelským,
    že pozdvihl hlasu svého lid a plakal.
  eng-WMB: When the LORD’s angel spoke these words to all the children of Israel,
    the people lifted up their voice and wept.
  tam-TCV: யெகோவாவின் தூதனானவர் இவற்றை எல்லா இஸ்ரயேலர்களிடமும் சொன்னபோது மக்கள் சத்தமிட்டு
    அழுதார்கள்.
  ceb-ULB: Sa dihang nagsulti ang manulonda ni Yahweh niini nga mga pulong ngadto
    sa tanang katawhan sa Israel, misinggit ang katawhan ug nanghilak.
  pol-UBG: Gdy Anioł PANA wypowiedział te słowa do wszystkich synów Izraela, lud podniósł
    głos i zapłakał.
  agr-agr: Tusa nunú Apajuí ángel tumain chichaka inagnakmatai, ashí Israel aents
    aidauk shiig senchi buutuidau.
  kyc-kyc: Aŋalame dopa leyamo dokopa Isaraele wambu peparae pii doko sepala nakama
    ee leyami.
  urd-GVU: رب کے فرشتے کی یہ بات سن کر اسرائیلی خوب روئے۔
  deu-1912: Und da der Engel des HERRN solche Worte geredet hatte zu allen Kinder
    Israel, hob das Volk seine Stimme auf und weinte,
  kan-2017: ಯೆಹೋವನ ದೂತನು ಈ ಮಾತುಗಳನ್ನು ಹೇಳಿದಾಗ ಇಸ್ರಾಯೇಲರೆಲ್ಲರೂ ಬಹಳವಾಗಿ ದುಃಖಿಸಿ ಗಟ್ಟಿಯಾಗಿ
    ಅತ್ತರು.
  yap-yap: Nap’an ni yog fare engel e re bugithin ney ngorad, me tabab urngin e girdi’
    nu Israel ko meyor.
  hlt-MCSB: He ol he BOEIPA kah puencawn loh Israel ca rhoek boeih taengah a thui
    vaengah pilnam loh a ol a huel uh tih rhap uh.
  mdy-ETH: ናንጊና ናንጋ ጎዳኮ ኪኢታንቻሢ ዬያ ኬኤዛዛ ዒስራዔኤሌ ዴራ ፔኤኮ ዑኡዞ ዼጊዲ ዬኤኬኔ፤
  twi-ASANTE: Awurade ɔbɔfoɔ kasa wieeɛ no Israelfoɔ no suu denden.
  eng-WEBU: When the LORD’s angel spoke these words to all the children of Israel,
    the people lifted up their voice and wept.
  wal-wal: GODAA kiitanchchai hegaa Israa7eela asau ubbau haasayido wode, asai ba
    qaalaa xoqqu oottidi yeekkiis.
  spa-PDDPT: Cuando el Ángel de Yavé habló estas Palabras a todos los hijos de Israel,
    el pueblo alzó su voz y lloró.
  gun-gun: Senhor-a guigua anjo ha'e rami Israel kuery ha'e javi pe ijayvu ramo ha'e
    kuery onhendu atã vy ojae'o okuapy.
  agu-BL: Ej itzun yi stzaje'n wi' yol yi ángela'tz, tircunin tzun yi e' xonl Israel
    e' ok' cu'ntz, nin wi'nin chibisune'n.
  ilo-ULB: Idi naisao ti anghel ni Yahweh dagitoy a sasao kadagiti amin a tattao ti
    Israel, nagpukkaw ken nagsangit dagiti tattao.
  kpg-kpg: Di madagoaa tangada di langi deelaa ne helekai beenei, digau Israel huogodoo
    gu daamada gu tangitangi,
  uig-ARA: پەرۋەردىگارنىڭ پەرىشتىسى بارلىق ئىسرائىللارغا بۇلارنى دېگەندە، ئۇلار ئۈن
    سېلىپ يىغلاپ كېتىشتى.
  sus-sus: Alatala xa malekɛ to gɛ yi wɔyɛnyi masende Isirayilakae bɛ, e naxa wa e
    xui itexi ra.
  pon-2006: Ni tohnlengo eh mahsanih mepwukat, mehn Israel ko koaros ahpw tapihada
    sengiseng.
  jae-jae: Apômtaunê aŋela kêsôm biŋ tonaŋ gêdêŋ lau Israel samob su, go lau tau sêpuc
    taŋiboa sa ma têtaŋ.
  ksd-ksd: Ma ba ra angelo kai ra Luluai i ga tata ma go ra umana pakana tinata tadav
    ra tarai Israel, a tarai dia ga kukukula ma dia ga tangi.
  tur-YTC: Yahve'nin meleği bu sözleri bütün İsrael'in çocuklarına söylediğinde, halk
    seslerini yükseltip ağladı.
  grc-BRENT: Καὶ ἐγένετο ὡς ἐλάλησεν ὁ ἄγγελος Κυρίου τοὺς λόγους τούτους πρὸς πάντας
    υἱοὺς Ἰσραὴλ, καὶ ἐπῇραν ὁ λαὸς τὴν φωνὴν αὐτῶν καὶ ἔκλαυσαν.
  ind-AYT: Setelah malaikat TUHAN mengatakan firman itu kepada seluruh orang Israel,
    bangsa itu menangis dengan suara keras.
  nya-nya: Mngelo wa Mulungu atayankhula izi kwa Aisraeli, onse analira mokweza,
  hrv-hrv: Kad Anđeo Jahvin izreče te riječi svim Izraelcima, narod zakuka i zaplaka.
  mps-mps: Nosali Mobo Bidigo te po wai madi, te tigidali Israel we bidi dwai gela
    mu wali.
  tpi-tpi: Taim olgeta manmeri bilong Israel i harim pinis ol dispela tok bilong ensel,
    ol i krai nogut tru.
  dan-1931: Da HERRENS Engel talede disse Ord til alle Israelitterne, brast Folket
    i Gråd.
  vie-OVCB: Nghe thiên sứ của Chúa Hằng Hữu trách, người Ít-ra-ên đều lên tiếng khóc.
  guj-2017: અને ઈશ્વરના દૂતે ઇઝરાયલના સર્વ લોકોને એ વાતો કહી, ત્યારે તેઓ પોક મૂકીને
    રડ્યા.
  pon-2006A: Ni tohnlengo eh mahsanih mepwukat, mehn Israel ko koaros ahpw tapihada
    sengiseng.
  por-BRBSL: Quando o anjo de Javé dirigiu estas palavras a todas as crianças de Israel,
    o povo levantou sua voz e chorou.
  cth-cth: BAWIPA e kalvantami niyah, Isarelnaw koe telah a dei pouh toteh, taminaw
    pueng ni hramki laihoi a ka awh.
  twi-twi: Awurade bɔfo kasa wiee no Israelfo no suu dennen.
  hlt-hlt: He ol he BOEIPA kah puencawn loh Israel ca rhoek boeih taengah a thui vaengah
    pilnam loh a ol a huel uh tih rhap uh.
  tbz-SIM: Ti Yiɛ̀ nKuyie ntɔ̃nnì bɛ̀ nɑ̀kɛ́ dìì mɔ̀nnì dɛ kó tinɑ́ɑǹtì kɛ́deè, kɛ̀
    bɛ̀ɛ tiitɛ́ yɛdɑbùò mbɛmɔu kɛ́nkuɔ̀.
  msy-2020: Ikiavɨra Itir Godɨn ensel, Israelia mɨkemegha gɨvazɨ, me akar kaba baregha,
    bar puvɨram azi.
  dop-dop: Wɑɑtʋ wei Tɑcɑɑ ɩsɔtɑɑ tillu tɛmɑ tɔm ntǝɣɩ yɔɣɔtʋɣʋ, ɩlɛnɑ Ɩsɛɣɛlɩ nyǝ́mɑ
    tʋlɩ nɔɔsɩ nɑ pɑ́ wiiki.
  azb-azb: Rəbbin mələyi bu sözləri İsrail övladlarına söylədiyi zaman xalq bərkdən
    ağlamağa başladı.
  eng-DBY: And it came to pass, when the Angel of Jehovah spoke these words to all
    the children of Israel, that the people lifted up their voice and wept.
  hin-2017: जब यहोवा के दूत ने सारे इस्राएलियों से ये बातें कहीं, तब वे लोग चिल्ला
    चिल्लाकर रोने लगे।
  eng-YLT: And it cometh to pass, when the messenger of Jehovah speaketh these words
    unto all the sons of Israel, that the people lift up their voice and weep,
  eng-WYC-2017: And when the angel of the Lord spake these words to all the sons of
    Israel, they raised [up] their voice, and wept;
  eng-WMBB: When the LORD’s angel spoke these words to all the children of Israel,
    the people lifted up their voice and wept.
  urd-GVH: रब के फ़रिश्ते की यह बात सुनकर इसराईली ख़ूब रोए।
  rug-rug: Meke sipu beto zama gua asa sa mateana si podalae kabo sari na tinoni Izireli,
  gaz-gaz: Yeroo ergamaan Waaqayyoo waan kana Israaʼeloota hundatti dubbatetti namoonni
    sagalee isaanii ol fudhatanii booʼan;
  fra-LSG: Lorsque l’envoyé de l’Éternel eut dit ces paroles à tous les enfants d’Israël,
    le peuple éleva la voix et pleura.
  gnn-gnn: Walalanydja ŋäkulana ŋuriŋi Yitjuralpuyŋuyunydja dhäruktja ŋunhiyi Garraynha,
    yurru walala nyä'yunminana gay', wirrkina dhikana walala ŋäthinyaminanydja.
  yal-yal: Alatalaa malekan to yelin falani itoe tiyɛ Isirayila kaane xa, yamaan yi
    gbelegbele fɔlɔ sununi.
  haw-1868: A i ka wa i olelo ai ka anela o Iehova i keia mau olelo i na mamo a pau
    a Iseraela, hookiekie ae la na kanaka i ko lakou leo, uwe iho la.
  arb-NAV: فَمَا إِنْ نَطَقَ مَلاكُ الرَّبِّ بِهَذَا الْكَلامِ أَمَامَ جَمِيعِ بَنِي
    إِسْرَائِيلَ حَتَّى رَفَعَ الشَّعْبُ صَوْتَهُ بِالْبُكَاءِ.
  ewe-ewe: Esi Israelviwo se nya sia la, wofa avi hoo.
  eng-LEE: And it came to pass, when the messenger of the Lord spoke these words unto
    all the children of Israel, that the people lifted up their voice, and wept.
  asm-FB: যিহোৱাৰ দূতে ইস্ৰায়েলৰ সন্তান সকলক এইবোৰ কথা কোৱাৰ পাছত তেওঁলোক সকলোৱে
    উচ্চস্বৰে কান্দিবলৈ ধৰিলে।
  sus-A: عَلَتَلَ شَ مَلٍكّ تٌ فّ يِ وْيّنيِ مَسٍندٍ عِسِرَيِلَكَيٍ بّ، عٍ نَشَ وَ
    عٍ شُي عِتٍشِ رَ.
  fra-SBL: Lorsque l'ange de Yahvé eut prononcé ces paroles devant tous les enfants
    d'Israël, le peuple éleva la voix et pleura.
  hbo-hbo: וַיְהִ֗י כְּדַבֵּ֞ר מַלְאַ֤ךְ יְהוָה֙ אֶת־הַדְּבָרִ֣ים הָאֵ֔לֶּה אֶֽל־כָּל־בְּנֵ֖י
    יִשְׂרָאֵ֑ל וַיִּשְׂא֥וּ הָעָ֛ם אֶת־קֹולָ֖ם וַיִּבְכּֽוּ׃
  kik-kik: Rĩrĩa mũraika wa Jehova aarĩkirie kwarĩria andũ a Isiraeli maũndũ macio
    mothe, andũ makĩrĩra manĩrĩire,
  fra-NCL: Comme l’ange de Yahweh disait ces paroles à tous les enfants d’Israël,
    le peuple éleva la voix et pleura.
  cek-AK: Angraeng ih van kami mah Israel kaminawk khaeah hae loknawk thuih pae pacoengah,
    kaminawk loe tha hoi qah o.
  cuk-cuk: Bab-Jehová-e-baliwitur sunmaked-bergusgua, bela Israel-dulemar binnasuli-bodmalad.
  uig-CYR: Пәрвәрдигарниң Пәриштиси барлиқ Исраилларға буларни дегәндә, улар үн селип
    жиғлап кетишти.
  tel-2017: యెహోవా దూత ఇశ్రాయేలీయులందరితో ఈ మాటలు చెప్పినప్పుడు
  hat-BSA: Lè zanj SENYÈ a te pale pawòl sa yo a tout fis Israël yo, pèp la te leve
    vwa pa yo pou te kriye.
  kos-kos: Ke lipufan sac fahk ma inge tari, mwet Israel nukewa elos mutawauk in wowoyak.
  hbo-WLC: וַיְהִ֗י כְּדַבֵּ֞ר מַלְאַ֤ךְ יְהוָה֙ אֶת־הַדְּבָרִ֣ים הָאֵ֔לֶּה אֶֽל־כָּל־בְּנֵ֖י
    יִשְׂרָאֵ֑ל וַיִּשְׂא֥וּ הָעָ֛ם אֶת־קוֹלָ֖ם וַיִּבְכּֽוּ׃
  ibo-ibo: Mgbe Mmụọ ozi Onyenwe anyị ahụ kwusiri okwu ndị a, ụmụ Izrel niile kwara
    akwa nke ukwuu.
  ory-ory: ଯେତେବେଳେ ସଦାପ୍ରଭୁଙ୍କ ଦୂତ ଇସ୍ରାଏଲର ସମସ୍ତ ସନ୍ତାନଙ୍କୁ ଏହି କଥା କହିଲେ, ସେତେବେଳେ
    ଲୋକମାନେ ରବ ଉଠାଇ ରୋଦନ କଲେ।
  chk-chk: Lupwen nöün ewe Samol mi Lapalap we chon läng a üreni ekewe aramasen Israel
    meinisin ekei kapas, ekewe aramas ra leüömong le kechü.
  rop-rop: Lagijat na det einjul blanga YAWEI bin tok langa detlot Isreil pipul. Wal
    detlot Isreil pipul bin sori miselp, en deibin ol kraikrai,
  ukr-1871: Як же промовив ангел Господень сї слова до всїх синів Ізраїля, почав нарід
    у голос плакати.
  deu-1951: Da nun der Engel des HERRN solche Worte zu allen Kindern Israel redete,
    erhob das Volk seine Stimme und weinte.
  eng-JPS: And it came to pass, when the angel of the LORD spoke these words unto
    all the children of Israel, that the people lifted up their voice, and wept.
  srp-1865: A kad izgovori anðeo Gospodnji ove rijeèi svijem sinovima Izrailjevijem,
    narod podiže glas svoj i plaka.
  lug-lug: Malayika wa Mukama bwe yamala okugamba Abayisirayiri bonna ebigambo bino
    ne balyoka batema emiranga.
  heb-heb: ויהי כדבר מלאך יהוה את הדברים האלה אל כל בני ישראל וישאו העם את קולם ויבכו׃
  ben-IRV: তখন সদাপ্রভুর দূত ইস্রায়েল লোকদের এই কথা বললে লোকেরা জোরে চিত্কার করে
    কাঁদতে লাগল।
  pan-pan: ਜਦ ਯਹੋਵਾਹ ਦੇ ਦੂਤ ਨੇ ਇਹ ਗੱਲਾਂ ਸਾਰੇ ਇਸਰਾਏਲੀਆਂ ਨੂੰ ਆਖੀਆਂ ਤਾਂ ਉਹ ਸਾਰੇ ਲੋਕ ਉੱਚੀ-ਉੱਚੀ
    ਰੋਣ ਲੱਗ ਪਏ।
  mya-JVB: ထာဝရဘုရား ၏ တမန် တော်သည် ဣသရေလ အမျိုးသားအပေါင်း တို့အား ဤ သို့မိန့် တော်မူသောအခါ
    ၊ လူ များတို့သည် အသံ ကို လွှင့် ၍ ငိုကြွေး ကြ၏။
  hmo-hmo: Lohiabada ena aneru ese Israela taudia ibounai dekenai unai bamona ia hereva,
    vadaeni idia ibounai idia taitai, mai regena bada danu.
  urd-urd: जब ख़ुदावन्द के फ़रिश्ते ने सब बनी इस्राईल से यह बातें कहीं, तो वह ज़ोर
    — ज़ोर रोने से लगे।
  rus-SYN: Когда Ангел Господень сказал слова сии всем сынам Израилевым, то народ
    поднял громкий вопль и заплакал.
  bqc-SIM: Kɛ́ Dii Malaika yã́pi ò Isailiↄnɛ, aa ↄ́ↄlↄ̀ maamaaɛ.
  tcz-CHONGTHU: Pakai, Vantil chun Israelte koma athusei chu achaiphat in mipi chu
    akapjah jengun ahi.
  mar-mar: परमेश्वराचा दूत जेव्हा सर्व इस्राएल लोकांस हे शब्द बोलला, तेव्हा त्यांनी
    मोठा आक्रोश केला आणि रडले
  qub-qub: Chayno Tayta Diospa anjilnin parlayta usharcuptin Israelcunaga fiyupa wagaran.
  bqp-bqp: Kũ Dikiri Malaika yã pìi ò Isarailanↄnɛ, ò ↄ́ↄ dↄ̀ gbãnagbãna.
  hat-hat: Lè zanj Seyè a fin di yo sa, tout pèp la pran kriye.
  eng-BSB: When the angel of the LORD had spoken these words to all the Israelites,
    the people lifted up their voices and wept.
  tod-tod: Siɛgi zu Ɠɔoɠɔ GALAGI ná-keelai niima wooiti boni la Izelayɛle nuiti ma,
    nuɓusɛiti ti tɔɔzeini ga wɔlɔa.
  eng-WEBPB: When the LORD’s angel spoke these words to all the children of Israel,
    the people lifted up their voice and wept.
  kbq-kbq: Ra Anumzamofo ankeromo'ma ama ana nanekema huvagama neregeno'a, mika Israeli
    veamo'za zamazantre kofi'za tusi zavite'naze.
  nhe-BL: Huan quema ielhuicac ejca TOTECO tlanqui camati, nochi nopa israelitame
    pejque chocaj chicahuac.
  bus-bus: Kɛ̀ Dii Malaika yã pì ò Isarailinↄnɛ, aↄ̃ ↄ́ↄ dↄ̀ gbãngbãn.
  gub-BL: A'e ma'e Izaew paw wanupe imume'u re teko uzai'o tetea'u tuwe a'e wà kury.
  eng-DRA: And when the angel of the Lord spoke these words to all the children of
    Israel, they lifted up their voice, and wept.
