  dan-1931: de forlod HERREN, deres Fædres Gud, som havde ført dem ud af Ægypten,
    og holdt sig til andre Guder, de omboende Folks Guder, og tilbad dem og krænkede
    HERREN.
  vie-OVCB: Họ bỏ Chúa Hằng Hữu, Đức Chúa Trời của tổ tiên mình, Đấng đã giải thoát
    họ khỏi Ai Cập. Họ đi thờ thần của các dân sống quanh mình, quỳ lạy các thần tượng
    đó, làm cho Chúa giận.
  guj-2017: અને તેઓના પિતૃઓના જે યહોવાહ તેઓને મિસર દેશમાંથી બહાર લાવ્યા હતા, તેમની
    સાથેનો સંબંધ તોડી નાખ્યો. તેઓ જે લોકો તેઓની આસપાસ હતા તેઓના દેવો પાછળ ગયા. જઈને
    તેઓ આગળ નમ્યાં. તેઓએ યહોવાહને ક્રોધિત થવાને ઉશ્કેર્યા.
  pon-2006A: Re sohla kaudokiong KAUN-O, Koht en ar pahpa kahlap ako, me ketikihsang
    irail nan Isip. Re ahpw tapihada kaudokiong koht teikan, kohten wehi kan me mi
    mparail. Re kin pwongih koht pwukat, kahrehda KAUN-O ketin engiengda kowahlap.
  por-BRBSL: Eles abandonaram Iavé, o Deus de seus pais, que os tirou da terra do
    Egito, e seguiram outros deuses, dos deuses dos povos que os rodeavam, e se curvaram
    diante deles; e provocaram Iavé à raiva.
  cth-cth: Izip ram hoi ka tâcawtkhai e a na mintoenaw e BAWIPA Cathut hah a pahnawt
    awh. Atengpam kaawm e cathutnaw hnuk vah a kâbang awh teh, a hmalah a tabo pouh
    awh. BAWIPA teh a lung hoe a khuek sak awh.
  twi-twi: Wogyaw Awurade, wɔn agyanom Nyankopɔn a oyii wɔn fii Misraim no. Wodii
    anyame foforo akyi, som saa anyame no a ɛyɛ nnipa a wɔatwa wɔn ho ahyia no dea.
    Na wɔmaa Awurade bo fuwii.
  hlt-hlt: A napa rhoek kah BOEIPA Pathen, Egypt kho lamkah amih aka khuen te a hnoo
    uh. A kaepvai kah pilnam pathen, pathen tloe rhoek kah a hnuk te a vai uh tih
    a bakop thil uh dongah BOEIPA te a veet uh.
  tbz-SIM: kɛ́yetɛ ti Yiɛ̀ nKuyie mbɛ yɛmbɛ̀ do tũ nkù, kùù bɛ̀ dènnɛní Esibiti, kɛ́fíé
    yɛbɔkɛ̀, bɛnìtìbɛ̀ bɛ̀ bo kɛ̀ɛ̀ tenkɛ̀ kɔbɛ do feu yɛ̀, kɛ́nninku yɛ ììkɛ̀ kɛ
    íinko ti Yiɛ̀ nKuyie mmiɛkɛ.
  msy-2020: Me ua Ikiavɨra Itir Godɨn ziam fe puvatɨ, a men inazir afeziabar God,
    a Godɨn Isipɨn kantrin aven me inigha azenan izezim. Me dɨkavigha tintinibar gumazamizir
    men tongɨn itibar asebar ziaba fe. Israelia uan iteviba apɨra aser kabar ziaba
    fava, Ikiavɨra Itir God gamima a bar men anɨngaghe.
  dop-dop: Pɑ lɔwɑ pɑ cɑɑnɑɑ Ɩsɔ Tɑcɑɑ wei ɩ lǝsɑ-wɛɣɛ Icipiti tɔ. Ɩlɛnɑ pɑ lɑɑkɑlɩ
    mǝlɩ piitimnɑɑ mpɑ pɑ hɛkʋ pɑ wɛ mpʋ tɔ pɑ tɩɩŋ tɔɔ, nɑ pɑ́ luŋiɣi-ɩ. Tǝnɑɣɑ pɑ
    kʋsǝnɑ Tɑcɑɑ pɑ́ɑ́nɑ́.
  azb-azb: Bununla da onları Misir ölkəsindən çıxaran atalarının Allahı Rəbbi atıb
    başqa allahlara – ətraflarında yaşayan millətlərin allahlarına sitayiş edərək
    onlara səcdə etdilər. Buna görə də Rəbbi qəzəbləndirdilər.
  eng-DBY: And they forsook Jehovah the God of their fathers, who had brought them
    up out of the land of Egypt, and followed other gods of the gods of the peoples
    that were round about them, and bowed themselves to them, and provoked Jehovah
    to anger.
  hin-2017: वे अपने पूर्वजों के परमेश्वर यहोवा को, जो उन्हें मिस्र देश से निकाल लाया
    था, त्याग कर पराए देवताओं की उपासना करने लगे, और उन्हें दण्डवत् किया; और यहोवा
    को रिस दिलाई।
  eng-YLT: and forsake Jehovah, God of their fathers, who bringeth them out from the
    land of Egypt, and go after other gods (of the gods of the peoples who [are] round
    about them), and bow themselves to them, and provoke Jehovah,
  kne-kne: Dinokogan das Yahweh ay dinaydayaw di ap-apo da ya nangipango en daida
    ay komaan ed Egipto, et inpabonget das sisya sin nanaydayawan dan Baal ya en Astarte
    ay din sinan didiyos ay daydayawen di inil-ili sin nanniliked.
  eng-WYC-2017: and forsook the Lord God of their fathers, that led them out of the
    land of Egypt; and they pursued [or followed] alien gods, the gods of peoples,
    that dwelled in the compass of them, and worshipped those gods, and they stirred
    the Lord to great wrath,
  eng-WMBB: They abandoned the LORD, the God of their fathers, who brought them out
    of the land of Egypt, and followed other gods, of the gods of the peoples who
    were around them, and bowed themselves down to them; and they provoked the LORD
    to anger.
  urd-GVH: रब अपने बापदादा के ख़ुदा को तर्क कर दिया जो उन्हें मिसर से निकाल लाया था।
    वह गिर्दो-नवाह की क़ौमों के दीगर माबूदों के पीछे लग गए और उनकी पूजा भी करने लगे।
    इससे रब का ग़ज़ब उन पर भड़का,
  rug-rug: Meke veko pania rini se Zihova, sa Tamasa tadi na tiatamadia, sapu turaṉa
    vurani si arini pa popoa Izipi, meke luli na vahesi rini sari na votivotiki tamasa
    tadi na tinoni saripu koa vari likohae koarini. Meke todoṉo vahesi rini sari na
    tamasa Beolo, meke va bugoria rini se Zihova.
  gaz-gaz: Isaan Waaqayyo Waaqa abbootii isaanii kan Gibxii isaan baase sana ni dhiisan.
    Waaqota adda addaa kanneen saboota naannoo isaanii jiraatanii duukaa buʼan; ni
    waaqeffatanis. Waaqayyonis dheekkamsaaf kakaasan;
  fra-LSG: Ils abandonnèrent l’Éternel, le Dieu de leurs pères, qui les avait fait
    sortir du pays d’Égypte, et ils allèrent après d’autres dieux d’entre les dieux
    des peuples qui les entouraient; ils se prosternèrent devant eux, et ils irritèrent
    l’Éternel.
  gnn-gnn: Yo, walala ḏaḏawyurrunana Garraywala buku‐ŋal'yunaraŋuru, dhiyakunydja
    Godku, ŋunhi walalaŋgu märi'mumirriŋu walala märr‐ŋal'yuna ŋuli yukurranha, ŋurikinydja
    waŋarrwu ŋunhi ŋayi dhawaṯmaraŋala walalanha ŋuliŋuru garrpiṉminyaraŋuru romŋuru
    ŋunhi Yetjipŋuru; bilyurrunana walalanydja nhanukala, bala wiripuŋuwuna buku‐ŋal'yurruna
    yukurrana ŋurikina waŋarrwu walalaŋgu ŋunhi wäŋa‐ŋurikiywuna yolŋu'‐yulŋuwu Gaynanbuyŋuwalaŋuwuna,
    Bälwuna yäkuwu, ga wiripuŋuwu ŋuriki dhäykawu waŋarrwu Yatjarawu yäkuwu walala
    ŋuli yukurranha buku‐nyilŋ'thuna. Bala ŋayinydja marrtjina Godtja maḏakarritjthinana
    walalaŋgu Yitjuralpuyŋuwunydja ŋurikinydja miṯtjiwu, bala ŋayi walalanha gonha'yurrunana
    ŋunhimala, ga yakana ŋayi walalaŋgu yukurrana nyeyaḻ‐nhinana biyapulnydja, ga
    gumurr‐gungaŋala walalanha yakana yukurrana biyapulnydja. Ga ŋunhi walala wiripu‐guḻkuny'tja
    yolŋu'‐yulŋu bäpurru' nyäṉ'thurruna Yitjuralpuyŋuwunydja, yanana walalanha bumarana
    ŋuriŋiyi miriŋuyunydja, liŋgu Garraynydja yakana walalaŋgala gali'ŋura biyapulnydja;
    gonha'yurrunana ŋayi yana walalanha, liŋgu walala nhanukala ŋanydjaḻa'yurruna,
    ga gonha'yurruna walala ŋanya Garraynha. Bala walala yukurrana nhinananydja yindiŋurana
    mariŋuranydja, galŋa‐yätjthinyamirriŋurana; wirrkina walala galŋa‐yätjthinanydja
    dhika.
  yal-yal: E yi e mɛ Alatala ra, e benbane Ala naxan e ramini Misiran yi, e bira e
    rabilinna muxune alane fɔxɔ ra, e yi e xinbi sin ne bun, e yi Alatala raxɔlɔ.
  haw-1868: Haalele lakou ia Iehova, i ke Akua o ko lakou poe makua, i ka mea i lawe
    mai ai ia lakou mai ka aina o Aigupita mai, a hahai lakou mamuli o na'kua e, i
    na'kua o ka poe kanaka e noho poai ana ia lakou, a kulou imua o lakou, a hoonaukiuki
    aku la ia Iehova.
  arb-NAV: وَنَبَذُوا الرَّبَّ إِلَهَ آبَائِهِمِ الَّذِي أَخْرَجَهُمْ مِنْ دِيَارِ
    مِصْرَ، وَغَوَوْا وَرَاءَ آلِهَةٍ أُخْرَى مِنْ أَوْثَانِ الشُّعُوبِ الْمُحِيطَةِ
    بِهِمْ، وَسَجَدُوا لَهَا، فَأَغَاظُوا الرَّبَّ.
  ewe-ewe: Woɖe asi le Yehowa, ame si nye wo fofowo ƒe Mawu, ame si kplɔ wo tso Egiptenyigba
    dzi la ŋu eye wosubɔ dukɔ siwo ƒo xlã wo la ƒe mawuwo. Wodo dɔmedzoe na Mawu elabena
  eng-LEE: And they forsook the Lord the God of their fathers, who had brought them
    out of the land of Egypt, and they went after other gods, of the gods of the nations
    that were round about them, and they bowed themselves unto them, and incensed
    the Lord.
  gvn-gvn: '@see-verse:JDG.002.011'
  asm-FB: তেওঁলোকৰ ওপৰ-পিতৃসকলৰ যিহোৱা ঈশ্বৰ, যিজনাই মিচৰ দেশৰ পৰা তেওঁলোকক উলিয়াই
    আনিছিল, তেওঁক তেওঁলোকে ত্যাগ কৰিলে। তেওঁলোকৰ চাৰিওফালে বসবাস কৰা লোক সকলৰ বিভিন্ন
    দেৱ-দেবীক প্রণিপাত কৰি সেইবোৰৰ পাছত চলিবলৈ ধৰিলে। তেওঁলোকে যিহোৱাৰ ক্রোধ প্রজ্বলিত
    কৰি তুলিলে।
  sus-A: عٍ نَشَ عَلَتَلَ قِنسِرِوَلِ، عٍ بٍنبَيٍ مَرِفِ عَلَتَلَ، نَشَن عٍ رَ مِنِ
    مِسِرَ بْشِ مَ. عٍ نَشَ بِرَ عَلَ فبّتّيٍ قْشْ رَ، عٍ رَبِلِنيِ مِشِيٍ نُ عَلَ
    نَشٍيٍ بَتُقٍ، عٍ نُ قَ عٍ قٍلٍن نٍيٍ بّ. عٍ نَشَ عَلَتَلَ رَحَاشُ،
  fra-SBL: Ils abandonnèrent Yahvé, le Dieu de leurs pères, qui les avait fait sortir
    du pays d'Égypte, et ils suivirent d'autres dieux, les dieux des peuples qui les
    entouraient, et ils se prosternèrent devant eux ; et ils irritèrent Yahvé.
  hbo-hbo: וַיַּעַזְב֞וּ אֶת־יְהוָ֣ה ׀ אֱלֹהֵ֣י אֲבֹותָ֗ם הַמֹּוצִ֣יא אֹותָם֮ מֵאֶ֣רֶץ
    מִצְרַיִם֒ וַיֵּלְכ֞וּ אַחֲרֵ֣י ׀ אֱלֹהִ֣ים אֲחֵרִ֗ים מֵאֱלֹהֵ֤י הָֽעַמִּים֙ אֲשֶׁר֙
    סְבִיבֹ֣ותֵיהֶ֔ם וַיִּֽשְׁתַּחֲו֖וּ לָהֶ֑ם וַיַּכְעִ֖סוּ אֶת־יְהוָֽה׃
  kik-kik: Nao magĩtirika Jehova, Ngai wa maithe mao ũrĩa wamarutĩte bũrũri wa Misiri.
    Nao makĩrũmĩrĩra na makĩhooya ngai cia mĩthemba mĩingĩ cia andũ arĩa maamarigiicĩirie,
    magĩtũma Jehova arakare
  omb-omb: Ram siregi na Huqe a Huqe noi retubure, ngehi u lei vohogi nire dena vanue
    Ijib. Ngerehi ru vora atagu ram huri na huqe wagineu nora tangaloi doluegi ngehi
    dalire, me ram huduhudu lawera. Ram vai na Huqe mo mero‪‬,
  fra-NCL: Ils abandonnèrent Yahweh, le Dieu de leurs pères, qui les avait fait sortir
    du pays d’Égypte, et ils allèrent après d’autres dieux, d’entre les dieux des
    peuples qui les entouraient ; ils se prosternèrent devant eux et ils irritèrent
    Yahweh.
  cek-AK: Izip prae hoi zaehoikung, ampanawk ih Angraeng Sithaw to pahnawt o; nihcae
    taeng kaom kaminawk ih, kalah sithawnawk hnukah bang o moe, nihcae to bok o; to
    tiah Angraeng to palungphui o sak.
  cuk-cuk: Israel-dulemar, Bab-Jehová-obachamalad. We-Bab-Jehováʼde Israel-dulemar-e-dadgan-e-Bab-Dummadid,
    Egipto-yalagi e-dadgan-onisgusadid. Degine, Israel-dulemar, bab-dummadyob-imaklemaladba
    nanadmalad, dulemar-baigan-e-bab-dummaganse gotemalad. Degidbali, Israel-dulemar,
    Bab-Jehová-ourwega imaksamalad.
  uig-CYR: Улар өзлирини Мисир зиминидин чиқирип елип кәлгән ата-бовилириниң Худаси
    Пәрвәрдигарни ташлап, әтрапидики таипиләрниң илаһлиридин болған ят илаһларға әгишип,
    уларға баш уруп, Пәрвәрдигарниң ғәзивини қозғиди.
  pma-pma: Keil alokovein Iahova, Ahi koa onen avu one keil, Ahi koa kulat keil ran
    out Isip. Ka amul amusil ahi savsav keil onen meatin keil koa amul rahit keil
    ka uva netan min keil. Asakin Iahova vuroh kat keil.
  tel-2017: ఐగుప్తుదేశంలో నుంచి వాళ్ళను రప్పించిన తమ పితరుల దేవుడైన యెహోవాను విడిచిపెట్టి
    ఇతర దేవుళ్ళను అనుసరించి, వాళ్ళ చుట్టూ ఉండే ఆ ప్రజల దేవుళ్ళకు సాగిలపడి, యెహోవాకు
    కోపం పుట్టించారు.
  hat-BSA: Yo te abandone SENYÈ a, Bondye a zansèt pa yo a, ki te mennen yo sòti nan
    peyi Égypte la pou te swiv lòt dye yo, soti nan dye a pèp ki te antoure yo. Yo
    te bese yo ba devan yo. Konsa, yo te pwovoke SENYÈ a a lakòlè.
  bxh-bxh: Afa wahadi Guyau edi Yaubada sa nuwa afulen, Logenana Idipi yai ya foya fahidi.
    Yaubada hahaisa sa famuli watanidi na dodoga sadasadaidi yai edi yaubada sa fadebasaedi
    be Guyau manana sa fabala.
  kos-kos: Elos tia sifil alu nu sin LEUM GOD lun mwet matu lalos, su tuh usalosme
    liki facl Egypt, a elos mutawauk in alu nu sin god saya, god lun mwet Canaan su
    muta inmasrlolos. Elos epasr nu sin god inge, ac aktoasrye LEUM GOD.
  hbo-WLC: וַיַּעַזְב֞וּ אֶת־יְהוָ֣ה ׀ אֱלֹהֵ֣י אֲבוֹתָ֗ם הַמּוֹצִ֣יא אוֹתָם֮ מֵאֶ֣רֶץ
    מִצְרַיִם֒ וַיֵּלְכ֞וּ אַחֲרֵ֣י ׀ אֱלֹהִ֣ים אֲחֵרִ֗ים מֵאֱלֹהֵ֤י הָֽעַמִּים֙ אֲשֶׁר֙
    סְבִיב֣וֹתֵיהֶ֔ם וַיִּֽשְׁתַּחֲו֖וּ לָהֶ֑ם וַיַּכְעִ֖סוּ אֶת־יְהוָֽה׃
  ibo-ibo: Ha gbakụtara Onyenwe anyị azụ, bụ Chineke ahụ, nna ha fere ofufe, onye
    kpọpụtara ha site nʼala Ijipt. Ma ha malitere ife na ịsọpụrụ, na ịkpọ isiala nye
    ọtụtụ chi dị iche iche, bụ chi nke ndị bi ha gburugburu. Ha si otu a kpasuo Onyenwe
    anyị iwe.
  ory-ory: ପୁଣି ଯେ ସେମାନଙ୍କୁ ମିସର ଦେଶରୁ ବାହାର କରି ଆଣିଥିଲେ, ସେହି ସଦାପ୍ରଭୁ ଆପଣାମାନଙ୍କ
    ପୈତୃକ ପରମେଶ୍ୱରଙ୍କୁ ତ୍ୟାଗ କଲେ ଓ ଅନ୍ୟ ଦେବତାଗଣର, ଅର୍ଥାତ୍‍, ସେମାନଙ୍କ ଚତୁର୍ଦ୍ଦିଗସ୍ଥିତ
    ଲୋକମାନଙ୍କ ଦେବତାଗଣର ଅନୁଗାମୀ ହୋଇ ସେମାନଙ୍କୁ ପ୍ରଣାମ କଲେ; ଏରୂପେ ସେମାନେ ସଦାପ୍ରଭୁଙ୍କୁ
    ବିରକ୍ତ କଲେ।
  chk-chk: Ra likitala ewe Samol mi Lapalap än ar kewe lewo we Kot mi emwenirewu seni
    ewe fanü Isip. Ra pwal popuetä le fel ngeni pwal ekoch kot än ekewe aramas mi
    nom ünükür. Ren ei ra asonga ewe Samol mi Lapalap.
  rop-rop: '@see-verse:JDG.002.011'
  ukr-1871: Они покинули Господа, Бога батьківського їх, що вивів їх з Египту, та
    бігали за иншими богами, за богами народів, що жили навкруги й припадали ниць
    перед ними, і гнївили Господа.
  deu-1951: und verließen den HERRN, den Gott ihrer Väter, der sie aus Ägyptenland
    geführt hatte, und folgten andern Göttern nach, den Göttern der Völker, die um
    sie her wohnten, und beteten sie an und erzürnten den HERRN;
  eng-JPS: And they forsook the LORD, the God of their fathers, who brought them out
    of the land of Egypt, and followed other gods, of the gods of the peoples that
    were round about them, and worshipped them; and they provoked the LORD.
  srp-1865: I ostaviše Gospoda Boga otaca svojih, koji ih je izveo iz zemlje Misirske,
    i poðoše za drugim bogovima izmeðu bogova onijeh naroda koji bijahu oko njih,
    i klanjaše im se, i razgnjeviše Gospoda.
  lug-lug: Ne banyiiza Mukama kubanga baagoberera era ne basinza bakatonda abalala
    abamawanga agaali gabeetoolodde ne beerabira Mukama Katonda wa bajjajjaabwe eyabaggya
    mu nsi ye Misiri.
  heb-heb: ויעזבו את יהוה אלהי אבותם המוציא אותם מארץ מצרים וילכו אחרי אלהים אחרים
    מאלהי העמים אשר סביבותיהם וישתחוו להם ויכעסו את יהוה׃
  ben-IRV: আর যিনি তাদের পিতৃপুরুষদের ঈশ্বর, যিনি তাদেরকে মিশর দেশ থেকে বের করে এনেছিলেন,
    সেই সদাপ্রভুকে ত্যাগ করে অন্য দেবতাদের, অর্থাৎ নিজেদের চারিদিকে অবস্থিত লোকেদের
    দেবতাদের অনুগামী হয়ে তাদের কাছে প্রার্থনা করতে লাগল, এই ভাবে সদাপ্রভুকে অসন্তুষ্ট
    করল।
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਆਪਣੇ ਪੁਰਖਿਆਂ ਦੇ ਪਰਮੇਸ਼ੁਰ ਯਹੋਵਾਹ ਨੂੰ, ਜੋ ਉਨ੍ਹਾਂ ਨੂੰ ਮਿਸਰ ਦੇਸ ਵਿੱਚੋਂ
    ਕੱਢ ਲਿਆਇਆ ਸੀ, ਛੱਡ ਦਿੱਤਾ, ਅਤੇ ਪਰਾਏ ਦੇਵਤਿਆਂ ਦੀ ਅਰਥਾਤ ਉਨ੍ਹਾਂ ਲੋਕਾਂ ਦੇ ਦੇਵਤਿਆਂ ਦੀ
    ਜੋ ਉਨ੍ਹਾਂ ਦੇ ਆਲੇ-ਦੁਆਲੇ ਰਹਿੰਦੇ ਸਨ, ਪੂਜਾ ਕਰਨ ਲੱਗੇ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਅੱਗੇ ਮੱਥਾ ਟੇਕਿਆ,
    ਅਤੇ ਯਹੋਵਾਹ ਦਾ ਕ੍ਰੋਧ ਭੜਕਾਇਆ।
  mya-JVB: အဲဂုတ္တု ပြည် မှ သူ တို့ကို ဆောင် ခဲ့တော်မူသောဘိုးဘေး တို့၏ ဘုရား သခင်ထာဝရဘုရား
    ကို စွန့် ၍ ၊ ပတ်ဝန်းကျင် ၌ရှိသောလူမျိုး တို့၏ ဘုရား တပါး တို့နောက် သို့ လိုက်
    လျက် ဦးညွှတ် သဖြင့် ထာဝရဘုရား အမျက် တော်ကို ထွက်စေကြ၏။
  hmo-hmo: Idia ese Lohiabada, edia sene taudia edia Dirava, Aigupito tanona dekena
    amo ia hakaudia Diravana, idia rakatania, dirava idaudia idia tomadiho henia.
    Unai dirava idaudia be unai tano matamata taudia edia dirava. Unai kara dika dekena
    amo Israela taudia ese Lohiabada idia habadua.
  urd-urd: और उन्होंने ख़ुदावन्द अपने बाप — दादा के ख़ुदा को जो उनको मुल्क — ए — मिस्र
    से निकाल लाया था छोड़ दिया, और दूसरे मा'बूदों की जो उनके चारों तरफ़ की क़ौमों
    के मा'बूदों में से थे पैरवी करने और उनको सिज्दा करने लगे और ख़ुदावन्द को ग़ुस्सा
    दिलाया।
  rus-SYN: оставили Господа Бога отцов своих, Который вывел их из земли Египетской,
    и обратились к другим богам, богам народов, окружавших их, и стали поклоняться
    им, и раздражили Господа;
  bqc-SIM: Aa pãkpà ń deziↄ Dii pↄ́ ń bↄ́lɛ Egipizi, aa tɛ̀ bui pↄ́ liaańziↄ
    tã́aↄzi aa kùlɛnɛ́, ↄ̃ aa Dii pↄ fɛ̀lɛɛ̀.
  tcz-CHONGTHU: Egypt gama kona ahin puidoh uva apu apateu Pakai, Pathen chu ana nungsun
    tauvin, amahon pathen dangho nung anajuiyun aveluva cheng mite pathen hochu anahoujo
    tauvin ahi. Hichun Pakai ana lunghan sahlheh jeng in ahi.
  mar-mar: आपल्या पूर्वजांचा देव जो परमेश्वर, ज्याने त्यांना मिसर देशातून बाहेर आणले
    त्याचा त्यांनी त्याग केला व अन्य लोकांच्या देवांच्या नादी लागले, आणि त्यांच्या
    पाया पडले. त्यांनी परमेश्वरास क्रोधाविष्ट केले.
  soq-soq: Mo sumanaibu Iawe God mampe ituia tauma eiena mo nosinosiu Godiu, mida
    mo tawo Isibt bedewe waimoio banlamono nomoiena. Ita mo Kanaan apanawa godiu daitada
    wawontoie wadaposimoie ita Iawe God dewasaieno nuawa kadiidalen.
  qub-qub: Gongaycäriranna Egiptupita jorgamushan unay awiluncunapa Tayta Diosninta
    aduraytaga. Ñaupancho tiyaj runacunapa diosnincunatana aduraran. Chaymi Tayta
    Diosga fiyupa rabyacurcuran.
  bqp-bqp: Ò pã kpà Dikiri ń dizinↄ Luda kũ à ń bↄ́tɛ Misilai, ò tɛ̀ buri kũ ò
    likańyĩnↄ tãnanↄi ò donyĩ kɛ̀ńnɛ, akũ ò Dikiri pↄ fɛ̃̀.
  hat-hat: Yo vire do bay Seyè a, Bondye zansèt yo a, Bondye ki te fè yo soti kite
    peyi Lejip la. Yo tonbe mache dèyè lòt bondye ki te fè pati bann bondye pèp ki
    te la toupatou bò kote yo. Y' al adore yo. Sa te fè Seyè a an kolè sou yo.
  eng-BSB: Thus they forsook the LORD, the God of their fathers, who had brought them
    out of the land of Egypt, and they followed after various gods of the peoples
    around them. They bowed down to them and provoked the LORD to anger,
  tod-tod: Ti ɠɛlɛni Ɠɔoɠɔ GALAGI ʋa, ti-mɛmɛwolani ta-ƓALAGI, nii é ti ɠulani Ezipete
    yooi ʋa, ti ʋilɛ gala kiligiti polu, nuɓusɛiti ta-ɠalagiti saama, niiti ti ti-maaɠoolii
    zu. Ti ɠɛni nɔkɔsu ti wu, ti ɗa Ɠɔoɠɔ GALAGI yiiɠaawana.
  eng-WEBPB: They abandoned the LORD, the God of their fathers, who brought them out
    of the land of Egypt, and followed other gods, of the gods of the peoples who
    were around them, and bowed themselves down to them; and they provoked the LORD
    to anger.
  kbq-kbq: Hagi Isipiti'ma zamagehe'ima zamavareno'ma atiramino e'nea Ra Anumzana,
    Israeli vahe'mo'za atre'za amefi humi'naze. Anama umani'naza mopafi vahe'tmimofo
    anumzantminte zamare'nare'za monora hunte'naze. Hagi havi anumzamofo Bali amema'are'ene
    Astaroti havi anumzamofo amema'are'ene monora huntageno, Ra Anumzamo'a tusi rimpa
    ahe'zamante'ne.
  nhe-BL: Quena, quitlahuelcajque TOTECO, yajaya tlen eliyaya ininDios inintatahua
    huan tlen quinquixtijtoya ipan tlali Egipto. Huan quintoquilijque tlaixcopincayome
    tlen ax neli huan quinhueyichijque ininteteyohua nopa tlacame tlen itztoyaj nechca.
    Queja nopa quichijque ma cualani TOTECO ininhuaya.
  bus-bus: Aↄ̃ pã kpà Dii ń dezinↄ Luda kɛ̀ à ń bↄ́ɛ Igipitizi, aↄ̃ tɛ̀ borii kɛ̀
    aↄ̃ↄ ligańzinↄ tãanↄzi aↄ̃ dↄnzi kɛ̀ńnɛ, ben aↄ̃ Dii pↄↄ fɛ̃̀.
  gub-BL: Upuir teko Tupàn wàmuzgwer wazar wi wà, Ezit ywy wi wanerur arer wi wà.
    Umuwete katu tupàn a'ua'u a'e ywy rehe har wazar wà, uzeake wiko ma'e wazar wà.
    Umuikwahy kar Tupàn wà.
  eng-DRA: 'And they left the Lord the God of their fathers, who had brought them
    out of the land of Egypt: and they followed strange gods, and the gods of the
    people that dwelt round about them, and they adored them: and they provoked the
    Lord to anger.'
