verse: JDG.002.012
translations:
  mal-C: തങ്ങളുടെ പിതാക്കന്മാരെ ഈജിപ്റ്റുദേശത്തുനിന്ന് കൊണ്ടുവന്ന തങ്ങളുടെ ദൈവമായ
    യഹോവയെ ഉപേക്ഷിച്ചു. അവർ തങ്ങൾക്കുചുറ്റുമുള്ള ജനതകളുടെ ദേവന്മാരായ വിവിധദേവന്മാരുടെ
    പിന്നാലെചെന്ന് അവയെ നമസ്കരിച്ച്, യഹോവയെ പ്രകോപിപ്പിച്ചു.
  deu-TKW: und verließen Jahwe, den Gott ihrer Väter, der sie aus Ägypten weggeführt
    hatte, und liefen andern Göttern nach, solchen aus den Göttern der Völker, die
    rings um sie her wohnten, und warfen sich vor ihnen nieder und reizten damit Jahwe.
  lin-lin: Basundolaki Yawe, Nzambe ya batata na bango, oyo abimisaki bango na mokili
    ya Ejipito, mpe bakomaki kosambela mpe kosalela banzambe ya ndenge na ndenge ya
    bato oyo bazalaki zingazinga na bango ; bakomaki kogumbama liboso ya banzambe
    yango. Mpo na yango, bapelisaki kanda ya Yawe,
  eng-LSV: and forsake YHWH, God of their fathers, who brings them out from the land
    of Egypt, and go after other gods (of the gods of the peoples who [are] around
    them), and bow themselves to them, and provoke YHWH,
  eng-GNV: And forsooke ye Lord God of their fathers, which brought them out of the
    lande of Egypt, and followed other gods, euen the gods of the people that were
    round about them, and bowed vnto them, and prouoked the Lord to anger.
  eng-WEBSTER: And they forsook the LORD God of their fathers, who brought them out
    of the land of Egypt, and followed other gods, of the gods of the people that
    were around them, and bowed themselves to them, and provoked the LORD to anger.
  nhw-BL: Quena, quitlahuelcajque TOTECO, yaya catli eliyaya ininDios inintatahua
    huan catli quinquixtijtoya ipan tlali Egipto. Huan quintoquilijque tlaixcopincayome
    catli amo neli huan quinhueyichijque ininteteyohua nopa masehualme catli itztoyaj
    nechca. Quej nopa quichijque ma cualani TOTECO ininhuaya.
  swh-ONEN: Wakamwacha Bwana, Mungu wa baba zao, aliyekuwa amewatoa katika nchi ya
    Misri. Wakaifuata na kuiabudu miungu mbalimbali ya mataifa yanayowazunguka. Wakamkasirisha
    Bwana,
  bba-bba: Bɑ Gusunɔ ben bɑɑbɑbɑn yinni deri wi u bu yɑrɑmɑ Eɡibitin di. Mɑ bɑ be
    bɑ bu sikerenɛn bũu ni bɑ mɔ̀ Bɑɑlibɑ kɑ Asitɑɑtebɑ sɑ̃ɑmɔ bɑ nu wiru kpĩiyɑmmɛ.
    Yerɑ n derɑ Yinni Gusunɔn mɔru seewɑ.
  eng-KJVCPB: and they forsook the Lord God of their fathers, which brought them out
    of the land of Egypt, and followed other gods, of the gods of the people that
    were round about them, and bowed themselves unto them, and provoked the Lord to
    anger.
  cpy-cpy: Te ikowaneeri Tajorentsi, Itajorentsite paerani iwaejatzitepaeni owawijaa-koteeriri
    ijeekawitaka Apitantoniki. Ipinkatha-waetashi-takari itajorentsite ashitawori
    inampi itsipataari inampitee-yaawoni. Rootaki rowatsimaan-takariri Tajorentsi.
  wbp-wbp: Kamparru-wiyi, YAAWIYI-rli-jana Yijipi-jangka kangu, manu nyanungurrakupalangu-paturlu
    manu warringiyi-nyanu-paturlu kalalurla nyanungukuju jungangku puranjarla pulka-pungu.
    Jalangurlujulu yampijalku YAAWIYI-ji, manulu yaninjarla parntarrijalurla yangkarrakulku
    juju-kariki kujalpa-jana yapa-kariki karrija. Kujarlanya, YAAWIYI-ji-jana kulu-jarrija.
  luo-luo: Negijwangʼo Jehova Nyasaye, ma Nyasach kweregi, mane ogologi e piny Misri.
    Negilamo nyiseche mopogore opogore mag ogendini mane odak e pinyno. Negimiyo Jehova
    Nyasaye mirima,
  meu-meu: Idia ese Iehova, senedia edia Dirava, Aigupto tanona amo e hakaudia lasi
    Diravana, e rakatania; dirava idaudia, bogaragidiai e nohova besedia edia dirava,
    muridia amo e raka bona e toma henidia diho; unu amo idia ese Iehova ena badu
    e havaraia.
  npi-ULB: तिनीहरूलाई मिश्रदेशबाट बाहिर निकालेर ल्याउनुहुने तिनीहरूका पुर्खाहरूका
    परमप्रभु परमेश्‍वरसँग तिनीहरूले सम्बन्ध तोडे । तिनीहरूले अन्य देवताहरू, तिनीहरूका
    वरिपरि भएका मानिसहरूका देवताहरूलाई पछ्याए, र तिनीहरूलाई उनीहरूलाई ढोगे । तिनीहरूले
    परमप्रभुलाई क्रोधित बनाए किनभने,
  yor-yor: Wọ́n kọ Olúwa Ọlọ́run àwọn baba wọn sílẹ̀, ẹni tí ó mú wọn jáde kúrò ní
    ilẹ̀ Ejibiti, wọ́n ń tọ àwọn òrìṣà lẹ́yìn, wọ́n sì ń sin àwọn oríṣìíríṣìí òrìṣà
    àwọn ará ilẹ̀ ibi tí wọ́n ń gbé, wọ́n sì mú Olúwa bínú,
  emp-NTPO: Ãcõrẽba ãdji drõã naẽnabemarãra Egiptod̶eba ẽdrʌ edad̶amĩna idjira igarad̶aped̶a
    ãdji caita b̶earã ãcõrẽda ẽpẽsid̶aa. Mãwã Ãcõrẽra quĩrũbisid̶aa.
  ind-ind: Mereka meninggalkan TUHAN, Allah leluhur mereka, yang sudah membawa nenek
    moyang Israel keluar dari Mesir. Mereka malah bersujud menyembah dewa-dewa dari
    bangsa-bangsa di sekeliling mereka. Hal itu membuat TUHAN marah.
  pes-OPCB: آنها خداوند خدای پدران خود را که آنها را از مصر بیرون آورده بود ترک نموده،
    بتهای اقوام اطرافشان را عبادت و سجده می‌کردند، بنابراین خشم خداوند بر تمام اسرائیل
    افروخته شد،
  tgl-ULB: Humiwalay sila kay Yahweh, ang Diyos ng kanilang mga ama, na naglabas sa
    kanila sa lupain ng Ehipto. Sumunod sila sa ibang diyus-diyosan, sa mga diyus-diyosan
    ng mga taong nasa palibot nila, at nagpatirapa sila sa kanila. Kanilang ginalit
    si Yahweh dahil
  cbu-NT: '@see-verse:JDG.002.011'
  hui-hui: Tigua Anduane Homogo ti mamali henedaruninaga Ngode Datagaliwabe ti Iyibi
    dindi howa haru tagira ibiyago ogoni ibu embeda halu lotu nale wahalu tigua dama
    tara tara wali agali ogoriani ho mabu biarunaga damahondo bi pupu wule lowa wialu
    hene. Tigua dama urunihondo bulu palialu bi pupu wiyagome Anduane Homogo mo keba
    hene.
  mya-mya: သူ​တို့​သည်​မိ​မိ​တို့​ဘိုး​ဘေး​များ​၏​ဘု​ရား​သ​ခင်၊ မိ​မိ​တို့​ကို​အီ​ဂျစ်​ပြည်​မှ​ထုတ်​ဆောင်
    ခဲ့​တော်​မူ​သော​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား အား ကိုး​ကွယ်​မှု​မ​ပြု​ကြ​တော့​ဘဲ​မိ​မိ​တို့
    ပတ်​ဝန်း​ကျင်​မှ လူ​တို့​ကိုး​ကွယ်​သော​ဘု​ရား များ​ကို​ကိုး​ကွယ်​ကြ​လေ​သည်။ သူ​တို့​သည်
    ထို​ဘု​ရား​များ​ရှေ့​တွင်​ဦး​ညွှတ်​ကြ​သ​ဖြင့် ထာ​ဝ​ရ​ဘု​ရား​အ​မျက်​တော်​ကို​ထွက်​စေ
    ကြ​လေ​သည်။-
  bod-N: ཁོ་ཚོ་ཨེ་ཅིབ་ཡུལ་ནས་ཕྱིར་ཁྲིད་མཁན་ཡ་ཝཱེ་སྟེ་ཁོ་ཚོའི་མེས་པོ་རྣམས་ཀྱི་དཀོན་མཆོག་བསྐྱུར་ཏེ།
    ལྷ་གཞན་པ་སྟེ་ཉེ་འཁོར་གྱི་མི་སྡེ་དག་གི་ལྷ་རྣམས་ལ་ཕྱག་བཙལ་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་ཐུགས་སེམས་དཀྲུགས་པར་མ་ཟད།
  sna-sna: Vakarasa Jehovha, Mwari wamadzibaba avo, akanga avabudisa kubva muIjipiti.
    Vakatevera uye vakanamata vamwari vakasiyana-siyana vendudzi dzakanga dzakavapoteredza.
    Vakatsamwisa Jehovha,
  spa-BLM: Abandonaron a Yahvé, el Dios de sus padres, que los sacó de la tierra de
    Egipto, y siguieron a otros dioses, de los pueblos que los rodeaban, y se inclinaron
    ante ellos; y provocaron la ira de Yahvé.
  cac-cac: Ix spatiquejcanel Jehová eb', aton sDiosal smam yicham eb', jun ic'annaquelta
    eb' d'a Egipto. Ix och eb' ejmelal d'a sdiosal eb' anima cajan d'a slac'anil eb'
    chi'. Ix ste tzuntzejcot yoval sc'ol Jehová chi' eb',
  swh-ULB: Wakaondoka kwa Bwana, Mungu wa baba zao, aliyewatoa kutoka Misri. Wakaifuata
    miungu mingine, miungu ya watu waliokuwa karibu nao, nao wakaisujudia. Wakamkasirisha
    BWANA kwa sababu
  bel-bel: пакінулі Госпада Бога бацькоў сваіх, Які вывеў іх зь зямлі Егіпецкай і
    павярнуліся да іншых багоў, багоў народаў, што атачалі іх, і пачалі пакланяцца
    ім, і разгневалі Госпада;
  wed-wed: Taui Bada amamai ai God i votere-tawanei; Wei Godna taui Egyptei i taravaina-opunei.
    Ma i nae ma dobuḡela ravai au ririvai maemaei ai god i viborumei. Wei kauana Bada
    i viamlo-ḡaiḡaini.
  deu-ELBBK: Und sie verließen den HERRN, den Gott ihrer Väter, der sie aus dem Land
    Ägypten herausgeführt hatte; und sie gingen anderen Göttern nach, von den Göttern
    der Völker, die rings um sie her waren, und sie warfen sich vor ihnen nieder und
    reizten den HERRN.
  mbb-OT: Mid-iniyuǥan dan is Nengazen, he Megbevayà te menge kepuun dan, he iyan
    mibpeǥawas kandan diyà te Ehipto. Midsunud dan wey mid-azap dan is nekedseselekawà
    he ebpen-ezapen te menge etew he nekeelingkus kandan. Mibeelan dan is igkepauk
    te Nengazen.
  mal-2015: തങ്ങളുടെ പിതാക്കന്മാരെ മിസ്രയീംദേശത്തുനിന്നു കൊണ്ടുവന്ന തങ്ങളുടെ ദൈവമായ
    യഹോവയെ ഉപേക്ഷിച്ചു ചുറ്റുമുള്ള ജാതികളുടെ ദേവന്മാരായ അന്യദൈവങ്ങളെ ചെന്നു നമസ്കരിച്ചു
    യഹോവയെ കോപിപ്പിച്ചു.
  tuo-NT: Na ñecʉ̃sʉmʉa Egiptopʉ níꞌcãrãrẽ wĩorẽꞌcʉ peꞌema ẽjõpeoduꞌucãrã niwã. Na
    ye macãrĩ pʉꞌtocjãrã ẽjõpeorãnojõrẽ sirutu, ẽjõpeosirutucãrã niwã. Na tojo weecã
    ĩꞌagʉ̃, Õꞌacʉ̃ pũrõ uacʉ niwĩ.
  rmc-rmc: Omukle le RAJES, peskre dadengre Devles, savo len iľa avri andral o Egipt.
    Lašarenas avre devlen, le devlen ole narodengre, save dživenas pašal lende, a
    banďonas anglal lende. Kavke choľarenas le RAJES.
  pes-OPV: و یهوه خدای پدران خود را که ایشان را از زمین مصربیرون آورده بود، ترک کردند،
    و خدایان غیر را ازخدایان طوایفی که در اطراف ایشان بودند پیروی نموده، آنها را سجده
    کردند. و خشم خداوند رابرانگیختند.
  ron-1924: Ау пэрэсит пе Домнул Думнезеул пэринцилор лор, каре-й скосесе дин цара
    Еӂиптулуй, ши ау мерс дупэ алць думнезей, динтре думнезеий попоарелор каре-й ынконжурау;
    с-ау ынкинат ынаинтя лор ши ау мыният пе Домнул.
  aui-aui: Toudi tamadinakim yadi God, Yawe God sisinighiiyeni, iiyabo Ijipt kuburama
    ikabikanibuvedi, bi sidagu wawaya wiibata iiyawogha nama riridiye siyamakamake
    na yadi god siyapeepetedi, na Yawe God sivinuwapughupughuni
  ben-OBCV: তারা তাদের পূর্বপুরুষদের ঈশ্বর, সেই সদাপ্রভুকে পরিত্যাগ করল, যিনি মিশর
    থেকে তাদের বের করে এনেছিলেন। তারা তাদের চারপাশে বসবাসকারী লোকদের আরাধ্য বিভিন্ন
    দেবতাদের অনুগামী হল এবং তাদের আরাধনা করতে লাগল। তারা সদাপ্রভুর ক্রোধ জাগিয়ে তুলল
  som-som: Wayna ka tageen Rabbigii ahaa Ilaahii awowayaashood oo iyaga ka soo bixiyey
    dalkii Masar, oo waxay raaceen ilaahyo kale, kuwaasoo ahaa ilaahyadii dadkii iyaga
    ku wareegsanaa, wayna u sujuudeen; oo Rabbigana way ka xanaajiyeen.
  lat-VUC: 'Ac dimiserunt Dominum Deum patrum suorum, qui eduxerat eos de terra Ægypti,
    et secuti sunt deos alienos, deosque populorum, qui habitabant in circuitu eorum,
    et adoraverunt eos: et ad iracundiam concitaverunt Dominum,'
  eng-ASVBT: 'and they forsook Jehovah, the God of their fathers, who brought them
    out of the land of Egypt, and followed other gods, of the gods of the peoples
    that were round about them, and bowed themselves down unto them: and they provoked
    Jehovah to anger.'
  ita-1885: E abbandonarono il Signore Iddio de' lor padri, il quale li avea tratti
    fuor del paese di Egitto, e andarono dietro ad altri dii, d'infra gl'iddii de' popoli
    ch'erano d'intorno a loro; e li adorarono, e irritarono il Signore.
  eng-LXXUP: And they forsook the Lord God of their fathers, who brought them out
    of the land of Egypt, and walked after other gods, of the gods of the nations
    round about them; and they worshiped them.
  eng-ULB: They broke away from Yahweh, the God of their fathers, who had brought
    them out of the land of Egypt. They went after other gods, the very gods of the
    peoples who were around them, and they bowed down to them. They provoked Yahweh
    to anger because
  spa-VBL: Abandonaron al Señor, el Dios de sus antepasados, que los había sacado
    de Egipto. Siguieron a otros dioses, inclinándose en adoración a los dioses de
    los pueblos que los rodeaban, haciendo enojar al Señor.
  fra-_FOB: Et ils abandonnèrent l'Éternel, le Dieu de leurs pères, qui les avait
    fait sortir du pays d'Égypte; ils allèrent après d'autres dieux, d'entre les dieux
    des peuples qui les entouraient, et ils se prosternèrent devant eux; ainsi ils
    irritèrent l'Éternel.
  mal-mal: തങ്ങളുടെ പിതാക്കന്മാരെ മിസ്രയീംദേശത്തുനിന്ന് കൊണ്ടുവന്ന ദൈവമായ യഹോവയെ അവർ
    ഉപേക്ഷിച്ച്, ചുറ്റുമുള്ള ജാതികളുടെ ദേവന്മാരായ അന്യദൈവങ്ങളെ ചെന്ന് നമസ്കരിച്ചു,
    യഹോവയെ കോപിപ്പിച്ചു.
  urd-GVR: Rab apne bāpdādā ke Ḳhudā ko tark kar diyā jo unheṅ Misr se nikāl lāyā
    thā. Wuh gird-o-nawāh kī qaumoṅ ke dīgar mābūdoṅ ke pīchhe lag gae aur un kī pūjā
    bhī karne lage. Is se Rab kā ġhazab un par bhaṛkā,
  suz-BL: मिनु मेको आन कली इजीप्‍त रागी रे ग्रुंइब, परमप्रभु यावे, आंम किकी पिपी आन
    परमप्रभु कली प्रोन्‍मे बाक्‍त। मेको आन दातेमी बाक्‍ब जात जात ङा मुर आन देवी देवता
    आन ङोंइती बाम्‍मा बाक्‍त। मोपा परमप्रभु यावे कली चुरपदमे बाक्‍त।
  ita-1927: abbandonarono l’Eterno, l’Iddio dei loro padri che li avea tratti dal
    paese d’Egitto, e andaron dietro ad altri dèi fra gli dèi dei popoli che li attorniavano;
    si prostrarono dinanzi a loro, e provocarono ad ira l’Eterno;
  ckb-ckb: وازیان لە یەزدانی پەروەردگاری باوباپیرانیان هێنا، ئەوەی کە لە خاکی میسر
    دەریهێنان و دوای خوداوەندە جۆراوجۆرەکانی گەلانی دەوروبەریان کەوتن و کڕنۆشیان بۆ
    بردن،
  eng-BBE: And they gave up the Lord, the God of their fathers, who had taken them
    out of the land of Egypt, and went after other gods, the gods of the peoples round
    about them, worshipping them and moving the Lord to wrath.
  kan-OKCV: ತಮ್ಮ ತಂದೆಗಳನ್ನು ಈಜಿಪ್ಟಿನಿಂದ ಹೊರಡಿಸಿದ ತಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರನ್ನು ಬಿಟ್ಟು,
    ತಮ್ಮ ಸುತ್ತಲಿರುವ ಜನಾಂಗಗಳ ದೇವರುಗಳ ಹಿಂದೆ ಹೋಗಿ, ಅವುಗಳಿಗೆ ಅಡ್ಡಬಿದ್ದು, ಯೆಹೋವ ದೇವರಿಗೆ
    ಕೋಪವನ್ನೆಬ್ಬಿಸಿದರು.
