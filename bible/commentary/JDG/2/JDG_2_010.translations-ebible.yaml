verse: JDG.002.010
translations:
  mal-C: ഇതിനുശേഷം ആ തലമുറ മുഴുവനും തങ്ങളുടെ പിതാക്കന്മാരോടുചേർന്നു; അവർക്കുശേഷം യഹോവയെയോ
    അവിടന്ന് ഇസ്രായേലിനു ചെയ്തിട്ടുള്ള മഹാപ്രവൃത്തികളെയോ അറിയാത്ത മറ്റൊരു തലമുറ വളർന്നുവന്നു.
  deu-TKW: Dazu wurde jenes ganze Geschlecht zu seinen Vätern versammelt, und es kam
    nach ihnen ein anderes Geschlecht auf, Leute, die Jahwe nicht kannten noch die
    Thaten, die er für Israel gethan hatte.
  lin-lin: Sima na yango, molongo nyonso ya bato oyo bazalaki elongo na Jozue basilaki
    na kokufa ; mpe molongo mosusu ya bato oyo babotamaki sima na bango ebimaki, molongo
    oyo eyebaki Yawe te mpe emonaki te misala oyo asalaki mpo na Isalaele.
  eng-LSV: and all that generation have also been gathered to their fathers, and another
    generation rises after them who have not known YHWH, and even the work which He
    has done to Israel.
  eng-GNV: And so all that generation was gathered vnto their fathers, and another
    generation arose after them, which neither knewe the Lord, nor yet the works,
    which he had done for Israel.
  eng-WEBSTER: 'And also all that generation were gathered to their fathers: and there
    arose another generation after them, which knew not the LORD, nor yet the works
    which he had done for Israel.'
  nhw-BL: Pero teipa tlami mijque nochi nopa masehualme catli quiitztoyaj Josué. Huan
    iniixhuihua catli yancuic tlacajtiyajque, amo quiiximatiyayaj TOTECO niyon amo
    quimatiyayaj nopa huejhueyi tlamantli catli quinchihuilijtoya israelitame.
  swh-ONEN: Baada ya kizazi kile chote kukusanywa pamoja na baba zao, kikainuka kizazi
    kingine baada yao ambacho hakikumjua Bwana, wala matendo yale aliyokuwa ametenda
    kwa ajili ya Waisraeli.
  bba-bba: Sɑɑ yen tɔmbu kpuro bɑ ɡu, mɑ be bɑ seewɑ ben ɑyenɔ bɑǹ Yinni Gusunɔn
    bɛɛrɛ yɛ̃. Mɛyɑ bɑ mɑɑ duɑri ye u rɑɑ ben bɑɑbɑbɑ kuɑ.
  eng-KJVCPB: 'And also all that generation were gathered unto their fathers: and
    there arose another generation after them, which knew not the Lord, nor yet the
    works which he had done for Israel.'
  cpy-cpy: Ikanta ikamayitaki ikaatzi tsipayi-takariri paerani Josué. Eejatzi ikaatzi
    owakira tzimayi-witaa-chari, kaari yotako-pero-terini Tajorentsi jempe ikanta
    ineshironka-tziri paerani isheninka-paeni.
  wbp-wbp: Jajuwa manu yangka ngalya-kari purlka-patu, ngulajulu walku-jarrija muku.
    Nyanungurra-nyangu kurdukurdujulu muku wiri-jarrijalku. Kulalpalu milya-pungu
    YAAWIYI-ji, manulu wajawaja-manu kuja kala-jana warrarda warrawarra-kangu nyanungurrakupalangu
    manu warringiyi-nyanurlangu yangka Yijirali-pinki yapa.
  luo-luo: Bangʼ ka tiengʼno duto noseyweyo kod kweregi, tiengʼ machielo nochako dongo,
    mane ok ongʼeyo Jehova Nyasaye kata gima nosetimone jo-Israel.
  meu-meu: Una uru idoinai danu na tubu tama dekediai e hahebou. Bena uru matamatana
    ta e vara isi; idia na Iehova asi dibadia, bona Iehova ena kara Israel taudia
    ediai danu asi dibadia.
  npi-ULB: त्यस पुस्ताका सबै जना आफ्‍ना पुर्खाहरूसँगै मिले । तिनीहरू पछि परमप्रभु
    र उहाँले इस्राएलको निम्ति गर्नुभएका कामको बारेमा जानकारी नभएका अर्को पुस्ता खडा
    भयो ।
  yor-yor: Ní ìgbẹ̀yìn, gbogbo ìran náà sì kú; àwọn ìran tí ó tẹ̀lé wọn kò sì sin
    Olúwa nítorí wọn kò mọ Olúwa, bẹ́ẹ̀ ni wọn kò mọ ohun tí Olúwa ṣe fún Israẹli.
  emp-NTPO: Josue ewarid̶ebemarã jũma jaid̶aped̶ad̶acarea ãdjid̶eba yõped̶ad̶arãba
    Ãcõrẽra, idjia israelerã itea o b̶ad̶a sid̶a quĩrãdoasid̶aa.
  ind-ind: Sesudah semua orang dari generasi itu meninggal, generasi berikutnya tidak
    mengenal TUHAN maupun perbuatan-perbuatan-Nya yang hebat bagi bangsa Israel.
  pes-OPCB: ولی سرانجام تمام مردم آن نسل مردند و نسل بعدی خداوند را فراموش کردند و
    هر آنچه که او برای قوم اسرائیل انجام داده بود، به یاد نیاوردند.
  tgl-ULB: Ang buong salinlahi ay nagtipon din sa kanilang mga ama. At ang isa pang
    salinlahing nagsitanda pagkatpos nilang hindi makakilala kay Yahweh o sa mga ginawa
    niya para sa Israel.
  cbu-NT: Wachinawshitisin Israelchich tputs yuw Josueypa ipuntarana anshitisin tsiparangitamsinanaya.
    Ashirucha, yuw mang kaneesichsha nlluranur nllurtarangana anshitisin nda yasaranganaya
    Apanllee zuramapaneetsi. Mishat, nduntam yasaranganaya yuwaa Apanll Israelchichee
    istarangu anootsi. Ashiriya, na kamaneena yuwaa Josueyarini tsipayaru waanshutari
    watsapun mapurangana anootsi.
  hui-hui: Wali agali dabane ogoningi henedaruni bibahendeore homai halu dabane mende
    maha ha aribia hayarume ti Anduane Homogo embeda halu ibugua Isaraele wali agalihondo
    bima ibiyarubi embeda hai hene.
  mya-mya: ယော​ရှု​၏​ခေတ်​က​လူ​အ​ပေါင်း​တို့​သည်​ကွယ် လွန်​သွား​ကြ​သ​ဖြင့် နောက်​တစ်​ခေတ်​လူ​တို့​သည်
    ထာ​ဝ​ရ​ဘု​ရား​ကို​လည်း​ကောင်း၊ ဣ​သ​ရေ​လ လူ​မျိုး​အ​တွက်​ကိုယ်​တော်​ပြု​မူ​ခဲ့​သော​အ​မှု
    တော်​တို့​ကို​လည်း​ကောင်း​မေ့​လျော့​၍​သွား ကြ​ကုန်​၏။
  bod-N: དུས་རབས་དེའི་མི་ཐམས་ཅད་ཀྱང་རང་རང་གི་མེས་པོ་རྣམས་ཀྱི་དྲུང་དུ་འཛོམས་པ་དང་།
    རྗེས་སུ་དུས་རབས་གསར་པའི་མི་རྣམས་བྱུང་ཞིང་དེ་དག་གིས་དཀོན་མཆོག་ཡ་ཝཱེ་མི་ཤེས་ལ། དཀོན་མཆོག་ཡ་ཝཱེས་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་ཕྱིར་མཛད་པའི་དོན་རྣམས་ཀྱང་མི་ཤེས་སོ།
    །
  sna-sna: Mushure mokunge chizvarwa chake chose chasanganiswa namadzibaba acho, chimwe
    chizvarwa chakanga chisingazivi Jehovha kana zvaakanga aitira Israeri chakamuka.
  spa-BLM: Después de que toda esa generación se reunió con sus padres, se levantó
    tras ella otra generación que no conoció a Yahvé ni la obra que había hecho por
    Israel.
  cac-cac: Ix champax eb' israel ix ec' yed' vin̈aj Josué chi', axo eb' toto ix alji,
    man̈xo yojtacoc Jehová eb', maj yil-laj eb' tastac satub'tac sb'onac Jehová yuj
    svach'iloc eb'.
  swh-ULB: Kizazi hicho chote kilikusanyika kwa baba zao. Kizazi kingine kilichofuata
    baada yao ambao hakikumjua Bwana au kile alichokifanya kwa Israeli.
  bel-bel: і калі ўвесь народ гэты адышоў да бацькоў сваіх, і паўстаў пасьля іх іншы
    род, які ня ведаў Госпада і дзеяў Ягоных, якія Ён рабіў Ізраілю, -
  wed-wed: Anina ma wei kimtana i nepai amamai awarii ma kimta ḡelauna ai gabu i vaia.
    Wate taui Bada eḡa ita aramanei ma nanare aiwai i kauei mai Israel aubai.
  deu-ELBBK: Und auch jenes ganze Geschlecht wurde zu seinen Vätern versammelt. Und
    ein anderes Geschlecht kam nach ihnen auf, das den HERRN nicht kannte und auch
    nicht das Werk, das er für Israel getan hatte.
  mbb-OT: Ne hein nemematey en is menge etew zutun he lapis te kevuwazan, nekeilis
    is sunud he lapis te kevuwazan he wazà mekekilala te Nengazen wey wazè dan hanew
    ke hengkey is mibeelan te Nengazen para te Israel.
  mal-2015: പിന്നെ ആ തലമുറ ഒക്കെയും തങ്ങളുടെ പിതാക്കന്മാരോടു ചേർന്നു; അവരുടെ ശേഷം
    യഹോവയെയും അവൻ യിസ്രായേലിന്നു വേണ്ടി ചെയ്തിട്ടുള്ള പ്രവൃത്തികളെയും അറിയാത്ത വേറൊരു
    തലമുറ ഉണ്ടായി.
  tuo-NT: Josué cʉ̃ nícaterocjãrãpʉ wẽrĩpeꞌtia waꞌacãrã niwã. Na beꞌrocjãrã Õꞌacʉ̃rẽ,
    tojo nicã cʉ̃ Israe curuacjãrãrẽ añurõ weeꞌquere masĩticãrã niwã.
  rmc-rmc: Sar muľa avri calo kada pokoleňje, avľa pal lende aver pokoleňje, savo
    na prindžarelas le RAJES aňi na džanelas, so o RAJ kerďa prekal o Izrael.
  pes-OPV: و تمامی آن طبقه نیز به پدران خودپیوستند، و بعد از ایشان طبقه دیگر برخاستند
    که خداوند و اعمالی را که برای اسرائیل کرده بود، ندانستند.
  ron-1924: Тот нямул ачела де оамень а фост адэугат ла пэринций луй ши с-а ридикат
    дупэ ел ун алт ням де оамень, каре ну куноштя пе Домнул, нич че фэкусе Ел пентру
    Исраел.
  aui-aui: Noko kimtana tupana sirabobo murine, na bada kimta tana itubugha na Yawe
    God gesiyakovina bo Isrel damdi kiiravidiye awaki iberana.
  ben-OBCV: সেই প্রজন্মের সমস্ত লোকজন তাদের পূর্বপুরুষদের সঙ্গে একত্রিত হওয়ার পর,
    অপর এক প্রজন্ম বেড়ে উঠল, যারা না চিনত সদাপ্রভুকে, না জানত তিনি ইস্রায়েলের জন্য
    কী কী করেছিলেন।
  som-som: Oo weliba dadkii qarnigaas oo dhammu waxay ku darmadeen awowayaashood;
    oo waxaa ka daba kacay kuwo qarni kale ah oo aan aqoon Rabbiga, ama shuqulkii
    uu u sameeyey reer binu Israa'iil.
  lat-VUC: 'Omnisque illa generatio congregata est ad patres suos: et surrexerunt
    alii, qui non noverant Dominum, et opera quæ fecerat cum Israël.'
  eng-ASVBT: 'And also all that generation were gathered unto their fathers: and there
    arose another generation after them, that knew not Jehovah, nor yet the work which
    he had wrought for Israel.'
  ita-1885: E tutta quella generazione ancora fu raccolta a' suoi padri; poi, surse
    dopo loro un'altra generazione, la quale non avea conosciuto il Signore, nè le
    opere ch'egli avea fatte inverso Israele.
  eng-LXXUP: 'And all that generation were laid to their fathers: and another generation
    rose up after them, who knew not the Lord, nor yet the work which he wrought in
    Israel.'
  eng-ULB: All that generation was also gathered to their fathers. Another generation
    grew up after them who did not know Yahweh or what he had done for Israel.
  spa-VBL: Una vez que pasó esa generación, la siguiente no conoció al Señor ni lo
    que había hecho por Israel.
  fra-_FOB: Et toute cette génération fut recueillie avec ses pères; et il s'éleva
    après elle une autre génération qui ne connaissait point l'Éternel, ni les œuvres
    qu'il avait faites pour Israël.
  mal-mal: പിന്നെ ആ തലമുറ മരിച്ച് തങ്ങളുടെ പിതാക്കന്മാരോട് ചേർന്നു; അവരുടെ ശേഷം യഹോവയെയും
    അവിടുന്ന് യിസ്രായേലിന് വേണ്ടി ചെയ്തിട്ടുള്ള പ്രവൃത്തികളെയും അറിഞ്ഞിട്ടില്ലാത്ത
    വേറൊരു തലമുറ ഉണ്ടായി.
  urd-GVR: Jab hamasar Isrāīlī sab mar kar apne bāpdādā se jā mile to naī nasl ubhar
    āī jo na to Rab ko jāntī, na un kāmoṅ se wāqif thī jo Rab ne Isrāīl ke lie kie
    the.
  suz-BL: मेको पाला ङा मुर नेल्‍ल बेक्‍मा बाक्‍त। मिनु मेको आन आल ठेयब दुम्‍मा बाक्‍त।
    मेकोपुकी परमप्रभु यावे कली मतुइक्‍ब बाक्‍मा बाक्‍त। मिनु इस्राएल ङा मुर आन कली
    ठेयब गेय पा वारच पशो यो मतुइश्‍शो बाक्‍मा बाक्‍त।
  ita-1927: Anche tutta quella generazione fu riunita ai suoi padri; poi, dopo di
    quella, sorse un’altra generazione, che non conosceva l’Eterno, né le opere ch’egli
    avea compiute a pro d’Israele.
  ckb-ckb: هەموو ئەو نەوەیەش چوونە پاڵ باوکانیان، نەوەیەکی دیکە لەدوای ئەوان هاتن
    نە یەزدانیان دەناسی و نە ئەو کارانەیان دەناسی کە بۆ ئیسرائیلی کردبوو.
  eng-BBE: And in time death overtook all that generation; and another generation
    came after them, having no knowledge of the Lord or of the things which he had
    done for Israel.
  kan-OKCV: ಅವನ ಕಾಲದವರೆಲ್ಲರೂ ಪಿತೃಗಳ ಬಳಿಗೆ ಸೇರಿದ ಮೇಲೆ, ಯೆಹೋವ ದೇವರನ್ನೂ ಅವರು ಇಸ್ರಾಯೇಲರಿಗೋಸ್ಕರ
    ಮಾಡಿದ ಮಹತ್ಕಾರ್ಯಗಳನ್ನೂ ಅರಿಯದಿದ್ದ ಬೇರೊಂದು ಸಂತಾನವು ಹುಟ್ಟಿತು.
  tam-2017: அக்காலத்தில் இருந்த அந்தச் சந்ததியார்கள் எல்லோரும் தங்களுடைய பிதாக்களோடு
    சேர்க்கப்பட்டப்பின்பு, யெகோவாவையும், அவர் இஸ்ரவேலுக்காகச் செய்த செய்கைகளையும்
    அறியாத வேறொரு சந்ததி அவர்களுக்குப்பின்பு எழும்பியது.
  spa-RV-1909: Y toda aquella generación fué también recogida con sus padres. Y levantóse
    después de ellos otra generación, que no conocían á Jehová, ni la obra que él
    había hecho por Israel.
  ron-BTF: Și toată generația aceea de asemenea a fost adăugată la părinții săi; și
    s-a ridicat după ei o altă generație care nu cunoștea pe DOMNUL, nici lucrările
    pe care le făcuse el pentru Israel.
  eng-WEBP: After all that generation were gathered to their fathers, another generation
    arose after them who didn’t know the LORD, nor the work which he had done for
    Israel.
  eng-FBV: Once that generation had passed away, the generation that followed did
    not know the Lord, or what he had done for Israel.
  nld-1939: En toen ook heel dat geslacht tot zijn vaderen was verzameld, stond er
    een ander geslacht op, dat Jahweh niet kende, noch wist wat Hij voor Israël had
    gedaan.
  nch-BL: Pero teipa tami mijque nochi nopa masehualme cati ipan ininemilis quiitztoyaj
    Josué. Huan iniixhuihua cati yancuic tacajtiyajque, amo quiixmatiyayaj TOTECO
    yon amo quimatiyayaj nopa huejhueyi tamanti cati quinchihuilijtoya israelitame.
  vie-1934: Hết thảy người đời ấy cũng được tiếp về tổ phụ mình; rồi một đời khác
    nổi lên, chẳng biết Đức Giê-hô-va, cũng chẳng biết các điều Ngài đã làm nhân vì
    Y-sơ-ra-ên.
  hin-CV: वह सारी पीढ़ी भी अपने पुरखों के साथ मिट्टी में जा मिली. उसके बाद एक नई पीढ़ी
    का उदय हुआ, जिसे न तो याहवेह का ज्ञान था, न ही उन्हें यह मालूम था कि याहवेह ने
    इस्राएल की भलाई के लिए क्या-क्या किया था.
  spa-BES: Y con el tiempo la muerte se apoderó de toda esa generación; y otra generación
    vino después de ellos, sin saber del Señor ni de las cosas que había hecho por
    Israel.
  tdx-tdx: Ie fa natontoñe aman-droae’e o mpirai-nono ama’eo, le nitroatse amy zao
    ty tariratse tsy nahafohiñe Iehovà ndra o fitoloñañe nanoe’e am’ Israeleo.
  tha-KJV: และยุ​ครุ​่นนั้นทั้งสิ้​นก​็​ถู​กรวบไปอยู่กับบรรพบุรุษของเขา อี​กยุคหนึ่​งก​็​เก​ิดขึ้นตามมา
    เขาไม่​รู้​จักพระเยโฮวาห์หรือรู้พระราชกิจซึ่งพระองค์​ได้​ทรงกระทำเพื่​ออ​ิสราเอล
  por-BR-2018: E toda aquela geração foi também recolhida com seus pais. E levantou-se
    depois dela outra geração, que não conhecia o SENHOR, nem a obra que ele havia
    feito por Israel.
  deu-ELO: Und auch das ganze selbige Geschlecht wurde zu seinen Vätern versammelt.
    Und ein anderes Geschlecht kam nach ihnen auf, das Jehova nicht kannte und auch
    nicht das Werk, welches er für Israel getan hatte.
  eng-WYC-2018: And all that generation was gathered to their fathers; and other men
    of Israel rose up, that knew not the Lord, and the works which he had done with
    Israel. (And all that generation died; and other men rose up, who did not know
    the Lord, and the works which he had done for Israel.)
  epo-epo: Kaj ankaŭ tiu tuta generacio alkolektiĝis al siaj patroj; kaj aperis post
    ili generacio alia, kiu ne konis la Eternulon, nek la farojn, kiujn Li faris al
    Izrael.
  uig-PIN: Bu dǝwrdikilǝrning ⱨǝmmisi ɵlüp ɵz ata-bowiliriƣa ⱪoxulup kǝtti; ulardin
    keyin Pǝrwǝrdigarnimu tonumaydiƣan, xundaⱪla uning Israil üqün ⱪilƣan ǝmǝllirini
    bilmigǝn bir dǝwr pǝyda boldi.
  beo-beo: 'Amo musa: fifi misi dunu huluanedafa da bogogia:i dagoi. Amola fa:no fifi
    misi dunu ilia da Hina Gode Ea gasa bagade Isala:ili dunuma fidi amo gogolei,
    amola Hina Gode hamedafa dawa:i.'
  tpi-OTNT: Ol wanlain bilong Josua tu i dai pinis, na nupela lain manmeri i kamap.
    Dispela nupela lain i lusim tingting long Bikpela na ol samting em i bin mekim
    bilong helpim ol Israel.
  hau-SA: Bayan tsaran nan duka suka rasu, sai wata tsara ta taso wadda ba tă san
    Ubangiji ko abin da ya yi wa Isra’ila ba.
  uig-LAT: Bu dewrdikilerning hemmisi ölüp öz ata-bowilirigha qoshulup ketti; ulardin
    kéyin Perwerdigarnimu tonumaydighan, shundaqla uning Israil üchün qilghan emellirini
    bilmigen bir dewr peyda boldi.
  nde-nde: Kwathi emva kokuba sonke isizukulwane leso sesiphelile, kwavela esinye
    isizukulwane esasingamazi uThixo kanye lalokho ayekwenzele abako-Israyeli.
  ton-ton: Pea naʻe tānaki foki ʻae toʻutangata kotoa pē ko ia ki heʻenau ngaahi tamai;
    pea naʻe tupu hake ʻae toʻutangata ʻe taha ʻo hoko mo kinautolu, ʻaia naʻe ʻikai
    tenau ʻilo ʻa Sihova, pe ko e ngaahi ngāue foki naʻe fai ʻe ia maʻa ʻIsileli.
  ces-1613: 'Také když všecken věk ten připojen jest k otcům svým, a povstal jiný
    věk po nich, kteříž neznali Hospodina, ani skutků, kteréž učinil Izraelovi:'
  eng-WMB: After all that generation were gathered to their fathers, another generation
    arose after them who didn’t know the LORD, nor the work which he had done for
    Israel.
  tam-TCV: அதன்பின்பு அந்த எல்லா தலைமுறையினரும் தங்கள் தந்தையருடன் சேர்க்கப்பட்டபின்,
    யெகோவாவையும் அவர் இஸ்ரயேல் மக்களுக்குச் செய்தவற்றையும் அறியாத வேறு ஒரு தலைமுறை
    தோன்றியது.
  ceb-ULB: Ang tanan nga kaliwatan nagkatigom usab ngadto sa ilang mga amahan. Laing
    kaliwatan ang mitubo human kanila nga wala nakaila kang Yahweh o sa iyang nabuhat
    alang sa Israel.
  pol-UBG: Także całe to pokolenie zostało przyłączone do swoich ojców. I powstało
    po nim inne pokolenie, które nie znało PANA ani też dzieł, których dokonał dla
    Izraela;
  agr-agr: Tuja Josuéjai betek batsamajaku aina dushakam múun waigkag jinawajui. Nunú
    jinawaju ai batsamas akiinkau aidauk Tuke Pujuunak dekajakchau ainawai. Tuja Apajuí
    ditan ayamjak wainchatai aidaun kuashat iwainajua nunakesh dekachaju ainawai.
  kyc-kyc: Dee banya rara yango nyuo doo baamoo kapa kapa ando laeyuo kareyaminyi
    opetae kumuyami. Dee dokona enakana wambu ando kareyaminyi dupwame Kamongo baa
    nyuo kame soo dee Kamongome yulu peparae Isaraele wambu dupwa keta piyamo doko
    see nayami.
  urd-GVU: جب ہم عصر اسرائیلی سب مر کر اپنے باپ دادا سے جا ملے تو نئی نسل اُبھر آئی
    جو نہ تو رب کو جانتی، نہ اُن کاموں سے واقف تھی جو رب نے اسرائیل کے لئے کئے تھے۔
  deu-1912: Da auch alle, die zu der Zeit gelebt hatten, zu ihren Vätern versammelt
    wurden, kam nach ihnen ein andres Geschlecht auf, das den HERRN nicht kannte noch
    sein Werke, die er an Israel getan hatte.
  kan-2017: ಅವನ ಕಾಲದವರೆಲ್ಲರೂ ಪೂರ್ವಿಕರ ಬಳಿಗೆ ಸೇರಿದರು. ಆನಂತರ ಯೆಹೋವನನ್ನೂ, ಆತನು ಇಸ್ರಾಯೇಲರಿಗೋಸ್ಕರ
    ಮಾಡಿದ ಮಹತ್ಕಾರ್ಯಗಳನ್ನೂ ಅರಿಯದಿದ್ದ ಬೇರೊಂದು ಸಂತಾನವು ಹುಟ್ಟಿತು.
  yap-yap: Miki yim’ ga’ngin e binem e mfen, me bin migid e mfen e ra paged talin
    SOMOL nge pin’en ni i rin’ ni fan ngak piyu Israel.
  hlt-MCSB: Te vaengkah cadilcahma boeih loh a napa rhoek taengla a khoem uh tih amih
    hnukah aka poe cadilcahma long tah BOEIPA khaw, Israel ham a saii pah bibi te
    ming uh pawh.
  mdy-ETH: ዬኖ ዎዶና ዓኣ ዓሳ ጉቤ ሃይቄኔ፤ ናንጊና ናንጋ ጎዳንታ ዒዚ ዒስራዔኤሌ ዓሶም ማዼ ኮዦ ባኮዋ ዔሩዋ ሜሌ ዓሲ ዬካፓ
    ኬስኬኔ።
  twi-ASANTE: Saa awoɔ ntoatoasoɔ no akyi no, awoɔ ntoatoasoɔ foforɔ nyiniiɛ a na
    wɔnnim Awurade, na wɔnkae nneɛma akɛseɛ a wayɛ ama Israel.
  mwc-mwc: Kona kimtina si rabobo murinai ba murina kimtina si rakata si gae wai Bada
    si buruburuwei ba sawara Israel biyisi kairavisi i wose wai kega si kuiri.
  eng-WEBU: After all that generation were gathered to their fathers, another generation
    arose after them who didn’t know the LORD, nor the work which he had done for
    Israel.
  wal-wal: He yeleta ubbai haiqqidi ba maizzan gaittidoogaappe guyyiyan, GODAA woikko
    Israa7eela asaassi i oottidobaa ubbaa erenna hara yeletai denddiis.
  spa-PDDPT: Toda aquella generación también fue reunida a sus antepasados. Pero después
    de ellos se levantó otra generación que no conocía a Yavé, ni las obras que Él
    hizo a favor de Israel.
  gun-gun: Ha'e va'e javegua kuery ha'e javi avi omano rã ogueraa tuu kuerya py. Ha'e
    va'e kuery rire ma ta'y ha'e tajy kuery ju ikuai Senhor oikuaa e'ỹ va'e, neĩ Israel
    kuery pe mba'emo porã ojapo va'ekue voi ndoikuaai okuapy.
  agu-BL: Yi xone'n tiemp, quime'n nintzun e' ban yi e' yi e' a'tij te Josué nin yi
    quilnak yi mbi cunin ban Kataj Ryos tan quich'eye'n. Itzun chipuc'une'n yi e'
    chinitxa', cya'l jun scyetz jak el xtxum tetz Kataj Ryos. Nin qui nin quibit yi
    e'chk ch'eya'n yi banak i' scye'j chimam chite'.
  ilo-ULB: Amin dayta a henerasion ket naitipon met kadagiti ammada. Kalpasan kadakuada,
    ket dimmakel dagiti sabali a henerasion a saan a nakaam-ammo kenni Yahweh wenno
    iti inaramidna para iti Israel.
  kpg-kpg: Nia daangada o di adu dangada deelaa la guu mmade huogodoo. Di adu dangada
    nomuli la gu dee haawe ginaadou Dimaadua mo ana mee ala ne hai gi Israel.
  uig-ARA: بۇ دەۋردىكىلەرنىڭ ھەممىسى ئۆلۈپ ئۆز ئاتا-بوۋىلىرىغا قوشۇلۇپ كەتتى؛ ئۇلاردىن
    كېيىن پەرۋەردىگارنىمۇ تونۇمايدىغان، شۇنداقلا ئۇنىڭ ئىسرائىل ئۈچۈن قىلغان ئەمەللىرىنى
    بىلمىگەن بىر دەۋر پەيدا بولدى.
  sus-sus: Yosuwe xunlanmae birin to faxa, mixi gbɛtɛe naxa mini naxee mu Alatala
    kolon. E mu a kolon a nu bara naxan naba Isirayila bɛ.
  pon-2006: Eri, aramas en diho koaros pil mehla, oh dihen mwuhro ahpw manokehla KAUN-O
    oh pil mehkan me e kin ketin wiahiong mehn Israel.
  jae-jae: Lau taŋ sêmoa sêwiŋ Josua naŋ, sêmac êndu amboac tonaŋ, ma lau wakuc mêŋsêsa,
    naŋ êsêac sêjam kauc Apômtau to nê kôm, taŋ gêjam kêtu lau Israelŋa naŋ.
  ksd-ksd: Ma nam ra taun tarai par bula dia ga mat mur ra umana tama i diat; ma ra
    kalamana taun tarai dia ga tut mur diat, ma pa dia ga nunure ra Luluai ma ra papalum
    i ga pait ia ure Israel.
  tur-YTC: O kuşağın hepsi atalarına kavuştuktan sonra, onlardan sonra Yahve'yi ve
    İsrael için yaptığı işi bilmeyen başka bir kuşak yetişti.
  grc-BRENT: Καὶ πᾶσα ἡ γενεὰ ἐκείνη προσετέθησαν πρὸς τοὺς πατέρας αὐτῶν· καὶ ἀνέστη
    γενεὰ ἑτέρα μετʼ αὐτοὺς, οἳ οὐκ ἔγνωσαν τὸν Κύριον, καί γε τὸ ἔργον ὃ ἐποίησεν
    ἐν τῷ Ἰσραήλ.
  ind-AYT: Namun, setelah seluruh keturunan itu dikumpulkan kepada nenek moyangnya,
    bangkitlah generasi yang lain sesudah mereka, yang tidak mengenal TUHAN ataupun
    perbuatan-Nya bagi orang Israel.
  nya-nya: Mʼbado onse utapita kukakhala ndi anthu a mtundu awo, kenaka panauka mʼbado
    wina umene sunadziwe Yehova ngakhale ntchito zazikulu zimene Yehova anachitira
    Aisraeli.
  hrv-hrv: A kada se sav onaj naraštaj pridružio svojim ocima, naslijedi ga drugi
    naraštaj koji nije mario za Jahvu ni za djela što ih je učinio Izraelu.
  mps-mps: Te Josua aga deli hani me te augwali isila pali, tama gesi noma we bidi
    pedelai. Te gesi hani we bidigo te Genuai Bidi konesiąyu, tama agai te Israel
    dabede yali sę me te munu me konesiąyu gegeda pali.
  tpi-tpi: Ol wanlain bilong Josua tu i dai pinis, na nupela lain manmeri i kamap.
    Dispela nupela lain i lusim tingting long Bikpela na ol samting em i bin mekim
    bilong helpim ol Israel.
  dan-1931: Men også hele hin Slægt samledes til sine Fædre, og efter dem kom en anden
    Slægt, som hverken kendte HERREN eller det Værk, han havde øvet for Israel.
  vie-OVCB: Mọi người thuộc thời ấy lần lượt qua đời. Một thế hệ mới lên thay thế,
    không biết gì đến Chúa Hằng Hữu cũng như các công việc Ngài đã làm cho Ít-ra-ên.
  guj-2017: તેઓની પેઢી પણ તેમના પિતૃઓ સાથે ભળી ગઈ. પછીની બીજી પેઢી ઊભી થઈ તે ઈશ્વરને
    અથવા તેમણે ઇઝરાયલ માટે કરેલાં કૃત્યો હજી સુધી જાણતી નહોતી.
  pon-2006A: Eri, aramas en diho koaros pil mehla, oh dihen mwuhro ahpw manokehla
    KAUN-O oh pil mehkan me e kin ketin wiahiong mehn Israel.
  por-BRBSL: Depois de toda aquela geração ter sido reunida a seus pais, outra geração
    surgiu depois deles que não conheciam Yahweh, nem o trabalho que ele havia feito
    por Israel.
  cth-cth: Hatnae se dawk teh, tamipueng teh a na mintoenaw koe a pâkhueng awh. Hahoi,
    ahnimouh hnukkhu e ca catounnaw niteh, BAWIPA hai thoseh, Isarelnaw hanelah thaw
    a tawk pouh e naw hai thoseh panuek awh hoeh toe.
  twi-twi: Saa awo ntoatoaso no akyi no, awo ntoatoaso foforo nyin a na wonnim Awurade,
    na wɔnkae nneɛma akɛse a wayɛ ama Israel no.
  hlt-hlt: Te vaengkah cadilcahma boeih loh a napa rhoek taengla a khoem uh tih amih
    hnukah aka poe cadilcahma long tah BOEIPA khaw, Israel ham a saii pah bibi te
    ming uh pawh.
  tbz-SIM: Kɛ̀ bɛkótíbɛ̀ bɛmbɛ kó kutɔ̃nkùu kú, kɛ̀ kutɔ̃nkù pɑ̀nkùu yɛ̀nní, bɛ̀ tɛ̃́nkɛ
    í nyɛ̃́ ti Yiɛ̀ nKuyie kɛ́yɛ̃̀ ntidiɛtì kù do dɔ̀ɔ̀ tì Isidɑyɛɛribɛ cuokɛ̀.
  msy-2020: Ezɨ Josua ko otivizɨ darazi bar ariaghire, ezɨ gumazamizir igiaba otivigha,
    men danganiba ini. Gumazamizir gɨn otivizir kabanang, me Ikiavɨra Itir God gɨfozir
    puvatɨ. Egha bizir a Israelian akurvagha amiziba, bar da gɨn amada.
  dop-dop: Ḿpʋ́ɣʋ́ Yosuwee pɔɔlɛ nyǝ́mɑ tǝnɑ sǝpɑ tɔtɔ. Amɑ kʋfɑlɑŋ yǝlɑɑ nɑ́ tɑ́ɑ́
    cɛkǝnɑ Tɑcɑɑ, nɑ tǝmɑ sɔsɔɔnɑ wenɑ ɩ kɑ lɑpɑ Ɩsɛɣɛlɩ nyǝ́mɑ tɔ.
  azb-azb: Yeşua ilə bir dövrdə yaşayan bütün nəsil də ölüb atalarına qovuşdu. Bundan
    sonra Rəbbin İsrail üçün etdiyi işləri bilməyən başqa bir nəsil törədi.
  eng-DBY: And also all that generation were gathered to their fathers; and there
    arose another generation after them, which knew not Jehovah, nor yet the works
    which he had done for Israel.
  hin-2017: और उस पीढ़ी के सब लोग भी अपने-अपने पितरों में मिल गए; तब उसके बाद जो दूसरी
    पीढ़ी हुई उसके लोग न तो यहोवा को जानते थे और न उस काम को जो उसने इस्राएल के लिये
    किया था। (प्रेरि. 13:36)
  eng-YLT: and also all that generation have been gathered unto their fathers, and
    another generation riseth after them who have not known Jehovah, and even the
    work which He hath done to Israel.
  kne-kne: Natey abe din dededsana ay doy et din naiskat en daida ay poli da yan adi
    da am-ammo si Diyos ya din inam-amag na para en daida ay Israelita.
  eng-WYC-2017: And all that generation was gathered to their fathers; and other men
    of Israel rose up, that knew not the Lord, and the works which he had done with
    Israel.
  eng-WMBB: After all that generation were gathered to their fathers, another generation
    arose after them who didn’t know the LORD, nor the work which he had done for
    Israel.
  urd-GVH: जब हमअसर इसराईली सब मरकर अपने बापदादा से जा मिले तो नई नसल उभर आई जो न
    तो रब को जानती, न उन कामों से वाक़िफ़ थी जो रब ने इसराईल के लिए किए थे।
  rug-rug: Meke sipu ele mate beto sa doduruna sa sinage asa, meke hobe sage mae sa
    votiki sinage sapu lopu gilania se Zihova, meke sari Nana tinokae pu taveti Sa
    koari na tinoni Izireli, si tavete va sea pa kenuna e Zihova si arini. Vahesihesi
    rini sari na tamasa Beolo.
  gaz-gaz: Erga dhaloonni sun guutuun gara abbootii isaaniitti walitti qabamanii booddee
    dhaloonni Waaqayyoon hin beekin yookaan waan inni saba Israaʼeliif godhe hin beekin
    kan biraa kaʼe.
  fra-LSG: Toute cette génération fut recueillie auprès de ses pères, et il s’éleva
    après elle une autre génération, qui ne connaissait point l’Éternel, ni ce qu’il
    avait fait en faveur d’Israël.
  gnn-gnn: '@see-verse:JDG.002.009'
  yal-yal: A waxatin muxune birin yi faxa, mayixɛtɛ gbɛtɛye yi mini naxanye mi yi
    Alatala kolon, e nun a feen naxanye liga Isirayila bɔnsɔnne muxune xa.
  haw-1868: 'Hui pu ia''e la ia hanauna a pau me ko lakou poe makua: a ala mai la
    kekahi hanauna hou, mahope mai o lakou, aole lakou i ike ia Iehova, aole hoi i
    na hana ana i hana mai ai no ka Iseraela.'
  arb-NAV: وَكَذَلِكَ مَاتَ أَيْضاً كُلُّ جِيلِ يَشُوعَ، وَأَعْقَبَهُمْ جِيلٌ آخَرُ
    لَمْ يَعْرِفِ الرَّبَّ وَلا كُلَّ أَعْمَالِهِ الَّتِي أَجْرَاهَا مِنْ أَجْلِ إِسْرَائِيلَ.
  ewe-ewe: Mlɔeba la, dzidzime mawo katã ku. Dzidzime si kplɔ wo ɖo la menya Yehowa
    loo alo nu siwo wòwɔ na Israel o.
  eng-LEE: And also all that generation were gathered unto their fathers; and there
    arose another generation after them, who knew not the Lord, and likewise not the
    deeds which he had done for Israel.
  gvn-gvn: '@see-verse:JDG.002.009'
  asm-FB: যিহোচূৱাৰ সমসাময়িক সকলো প্রজন্মই মৃত্যু বৰণ কৰি নিজৰ ওপৰ পিতৃসকলৰ ওচৰলৈ
    যোৱাৰ পাছত পৰৱর্তী প্রজন্মৰ বৃদ্ধি হবলৈ ধৰিলে। তেওঁলোকে যিহোৱাক নাজানিলে। যিহোৱাই
    ইস্ৰায়েলবাসীৰ কাৰণে কি কৰিলে তেওঁলোকে সেইবোৰ নাজানিলে।
  sus-A: يٌسُوٍ شُنلَنمَيٍ بِرِن تٌ قَشَ، مِشِ فبّتّيٍ نَشَ مِنِ نَشٍيٍ مُ عَلَتَلَ
    كٌلٌن. عٍ مُ عَ كٌلٌن عَ نُ بَرَ نَشَن نَبَ عِسِرَيِلَ بّ.
  fra-SBL: Après que toute cette génération eut été recueillie auprès de ses pères,
    il se leva après elle une autre génération qui ne connaissait pas l'Éternel ni
    l'œuvre qu'il avait faite pour Israël.
  hbo-hbo: וְגַם֙ כָּל־הַדֹּ֣ור הַה֔וּא נֶאֶסְפ֖וּ אֶל־אֲבֹותָ֑יו וַיָּקָם֩ דֹּ֨ור
    אַחֵ֜ר אַחֲרֵיהֶ֗ם אֲשֶׁ֤ר לֹא־יָֽדְעוּ֙ אֶת־יְהוָ֔ה וְגַם֙ אֶת־הַֽמַּעֲשֶׂ֔ה
    אֲשֶׁ֥ר עָשָׂ֖ה לְיִשְׂרָאֵֽל׃ ס
  kik-kik: Thuutha wa rũciaro rũu ruothe gũkua, gũkĩgĩa na rũciaro rũngĩ rũtooĩ Jehova
    kana rũkamenya maũndũ marĩa eekĩire Isiraeli.
  omb-omb: Siu lo babagi leheno mei Jesua rau mate beno, me ngerehi rau vora lo tagugi
    hateve rau ilo Huqe mena tabana lawua ngehi u veiana beno lawera Israel.
  fra-NCL: Toute cette génération fut aussi recueillie auprès de ses pères, et il
    s’éleva après elle une autre génération qui ne connaissait pas Yahweh, ni l’œuvre
    qu’il avait faite en faveur d’Israël.
  cek-AK: 'Joshua dung thuem kaom kaminawk loe ampanawk ohhaih ahmuen ah amkhueng
    o: nihcae hnukah kaom kaminawk loe Angraeng to panoek o ai moe, Angraeng mah Israel
    caanawk han sak paek ih hmuen doeh panoek o ai.'
  cuk-cuk: Degi, Israel-dulemar Josué-ibagangi-gudigusmalad bela burgwismarmogad.
    Geb sorba, wagan-baigan-ambikunonikiddi aku Bab-Jehová-daksamalad, degi, Bab-Jehová-Israel-dulemarga-ibmar-nuegan-imaksad
    wissurmarbalid.
  uig-CYR: Бу дәвирдикиләрниң һәммиси өлүп өз ата-бовилириға қошулуп кәтти; улардин
    кейин Пәрвәрдигарниму тонумайдиған, шундақла униң Исраил үчүн қилған әмәллирини
    билмигән бир дәвир пәйда болди.
  pma-pma: Avong muli ka meatin keil vasi koa amoul en avong enek, keil vasi umatmat.
    Ka titae keil koa amea katau suk en keil, keil e vobongen Iahova ka tounah vasi
    koa kei mumoni en usite onen me-Isrel keil.
  tel-2017: ఆ తరం వారంతా తమ తమ పితరుల దగ్గరికి చేరారు. వారి తరువాత యెహోవానుగాని, ఆయన
    ఇశ్రాయేలీయుల కోసం చేసిన కార్యాలను గాని తెలియని తరం ఒకటి మొదలయ్యింది.
  hat-BSA: Tout jenerasyon sila a, osi, te vin ranmase vè zansèt pa yo. Konsa, te
    vin leve yon lòt jenerasyon apre yo ki pa t rekonèt SENYÈ a, ni nonplis zèv ke
    Li te fè pou Israël yo.
  bxh-bxh: Hiti te ya peꞌi mulina yai mate hiti mulita hige Guyau ti sibai yo somo
    ya laulau ginauli Isalaela enehedi hige ti sibai hinaga.
  kos-kos: Ke mwet nukewa in fwil sac misa, na fwil se tokolos elos mulkunla LEUM
    GOD ac ma nukewa El tuh oru nu sin mwet Israel.
  hbo-WLC: וְגַם֙ כָּל־הַדּ֣וֹר הַה֔וּא נֶאֶסְפ֖וּ אֶל־אֲבוֹתָ֑יו וַיָּקָם֩ דּ֨וֹר
    אַחֵ֜ר אַחֲרֵיהֶ֗ם אֲשֶׁ֤ר לֹא־יָֽדְעוּ֙ אֶת־יְהוָ֔ה וְגַם֙ אֶת־הַֽמַּעֲשֶׂ֔ה
    אֲשֶׁ֥ר עָשָׂ֖ה לְיִשְׂרָאֵֽל׃ ס
  ibo-ibo: Emesịa, ọgbọ ahụ niile nwụrụ dịka ndị nna nna ha, ọgbọ ọzọ tolitere, ndị
    na-amaghị Onyenwe anyị maọbụ ihe ndị nke o mere nye ụmụ Izrel.
  ory-ory: ପୁଣି ସେହି ପିଢ଼ିର ସମସ୍ତ ଲୋକେ ମଧ୍ୟ ଆପଣା ପିତୃଗଣ ନିକଟରେ ସଂଗୃହୀତ ହେଲେ; ସେମାନଙ୍କ
    ପରେ ଯେଉଁ ପିଢ଼ିର ଲୋକମାନେ ସଦାପ୍ରଭୁଙ୍କୁ ଜାଣି ନ ଥିଲେ, କି ଇସ୍ରାଏଲ ପକ୍ଷରେ ସଦାପ୍ରଭୁଙ୍କର
    କୃତ କର୍ମ ଦେଖି ନ ଥିଲେ, ଏପରି ଲୋକେ ସେମାନଙ୍କ ଉତ୍ତାରେ ଉଠିଲେ।
  chk-chk: Nge lupwen ewe pilon aramas meinisin ra pwal tapwela mürin semer kewe le
    mäla, a märitä eu pilon me mürir resap silei ewe Samol mi Lapalap, resap pwal
    silei ekewe föför a föri fän iten chon Israel.
  rop-rop: Bat afta wen detlot boswan en det nekswan jinareishan bin ol dai, ola biginini
    blanga detlot nyuwan jinareishan nomo bin jinggabat wanim YAWEI bin dumbat blanga
    olabat longtaim.
  ukr-1871: Як же й увесь той рід відійшов до батьків своїх, а після них прийшов на
    сьвіт рід инший, люде, що Господа не знали, нї його дїл, що він чинив Ізраїлеві,
  deu-1951: Und als auch jenes ganze Geschlecht zu seinen Vätern versammelt war, kam
    ein anderes Geschlecht nach ihnen auf, welches den HERRN nicht kannte, noch die
    Werke, die er an Israel getan.
  eng-JPS: And also all that generation were gathered unto their fathers; and there
    arose another generation after them, that knew not the LORD, nor yet the work
    which He had wrought for Israel.
  srp-1865: I sav onaj naraštaj pribra se k ocima svojim, i nasta drugi naraštaj iza
    njih, koji ne poznavaše Gospoda ni djela koja je uèinio Izrailju.
  lug-lug: Awo ab’omulembe gwa Yoswa bonna bwe baafa ne baggwaawo ne waddawo omulembe
    gw’abataamanya Mukama yadde ebikolwa eby’amaanyi bye yakolera Abayisirayiri.
  heb-heb: וגם כל הדור ההוא נאספו אל אבותיו ויקם דור אחר אחריהם אשר לא ידעו את יהוה
    וגם את המעשה אשר עשה לישראל׃
  ben-IRV: আর সেই দিনের র অন্য সব লোকও পূর্বপুরুষদের কাছে সংগৃহীত হল এবং তাদের পরে
    নতুন বংশ বৃদ্ধি হল, এরা সদাপ্রভুকে জানত না এবং ইস্রায়েলের জন্য তাঁর করা কাজ জানা
    ছিল না।
  pan-pan: ਸੋ ਉਸ ਪੀੜ੍ਹੀ ਦੇ ਸਾਰੇ ਲੋਕ ਆਪਣੇ ਪੁਰਖਿਆਂ ਨਾਲ ਜਾ ਰਲੇ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਬਾਅਦ ਇੱਕ
    ਹੋਰ ਪੀੜ੍ਹੀ ਉੱਠੀ, ਜੋ ਨਾ ਤਾਂ ਯਹੋਵਾਹ ਨੂੰ ਜਾਣਦੀ ਸੀ ਅਤੇ ਨਾ ਹੀ ਉਨ੍ਹਾਂ ਕੰਮਾਂ ਨੂੰ ਜੋ ਉਸ
    ਨੇ ਇਸਰਾਏਲ ਦੇ ਲਈ ਕੀਤੇ ਸਨ।
  mya-JVB: ယောရှုလက်ထက်ကာလ၌ ဖြစ်သောသူအပေါင်း တို့သည်လည်း ၊ ဘိုးဘေး တို့ စုဝေး ရာသို့
    ရောက်ကြ ၏။ ထာဝရဘုရား ကို၎င်း၊ ဣသရေလ အမျိုးအဘို့ ပြု တော်မူသောအမှု တို့ကို၎င်း
    မ သိ သော နောင် ကာလ အမျိုးသားတို့သည် ပေါ် လာကြ၏။
  hmo-hmo: Unai murinai unai uru taudia ibounai idia mase. Bona uru matamata taudia
    idia vara, idia be Lohiabada idia diba lasi, bona Lohiabada ena durua kara Israela
    taudia dekenai danu idia laloaboio momokani.
  urd-urd: और वह सारी नसल भी अपने बाप — दादा से जा मिली; और उनके बाद एक और नसल पैदा
    हुई, जो न ख़ुदावन्द को और न उस काम को जो उसने इस्राईल के लिए किया जानती थी।
  rus-SYN: и когда весь народ оный отошел к отцам своим, и восстал после них другой
    род, который не знал Господа и дел Его, какие Он делал Израилю,
  bqc-SIM: Kɛ́ Yozuee gↄↄdeↄ gàga píi, an nɛ́ pↄ́ fɛ̀lɛ ń kpɛↄ Dii dↄ̃o, mɛ́ aa
    yã́ pↄ́ a kɛ̀ ń deziↄnɛ dↄ̃o.
  tcz-CHONGTHU: Joshua khanga miho athisoh hel phat’un, Israel khangthah ahung kisepdoh
    ho chun Pathen’in Israelte dinga thil thupi tahtah ana boldoh peh holeh, Ama jeng
    jong hepha le gelpha aum tapouve.
  mar-mar: ती सर्व पिढी पूर्वजांना मिळाल्यानंतर जी दुसरी पिढी उदयास आली तिला परमेश्वराची
    आणि त्याने इस्राएलासाठी केलेल्या कामाची ओळख नव्हती.
  soq-soq: Ita ema aupe dan sa uduudu bontontuwano aupe dan da sanaa muntone ita Iawe
    God mai atentopona ita do dima Israelwa baibu dewasana mai atentopona, dia.
  qub-qub: Chaypitaga Josuëpa wiñay-masincuna, Canaán partiman chayajcuna llapanna
    wañucuran. Guepa yurej runacunaga mananami musyarannachu Tayta Dios nishancunata
    ni Israelcunata imano yanapashantapis.
  bqp-bqp: Kũ Yↄsua gↄrↄ gbɛ̃nↄ gàga ń pínki, nɛ́ kũ ò fùtɛ ń gbɛranↄ Dikiri dↄ̃ro,
    akũsↄ̃ ò yã kũ à kɛ̀ ń dizinↄnɛ dↄ̃ro.
  hat-hat: Tout jenerasyon moun Jozye yo te fin mouri tou, yo te al jwenn zansèt yo
    anba tè. Apre yo, te vin gen yon lòt jenerasyon moun ki te bliye ni Seyè a ni
    sa li te fè pou pèp Izrayèl la.
  eng-BSB: After that whole generation had also been gathered to their fathers, another
    generation rose up who did not know the LORD or the works that He had done for
    Israel.
  tod-tod: Ma ɠɛɠalamaiti kpein ɓalaa ti zeɠeni ná, ti za, ti li ti-mɛmɛwolani pɔ,
    ti zaai. Ɠɛɠalama ɠili ge wuzeɠeni naati poluma, nii é la ɠɛni Ɠɔoɠɔ GALAGI ɠwɛɛ,
    anɛɛ kɛɛwotii nii é kɛɛni Izelayɛle ná-faa ma.
  eng-WEBPB: After all that generation were gathered to their fathers, another generation
    arose after them who didn’t know the LORD, nor the work which he had done for
    Israel.
  kbq-kbq: Hagi Ra Anumzamo'ma Israeli vahete'ma kaguvazama eri fore hige'zama ke'naza
    vahe'tmina maka fri vagaregeno, ana zantmima onke'naza vahe'tmi efore hu'naze.
  nhe-BL: Pero teipa tlami mijque nochi nopa tlacame tlen quiitztoyaj Josué. Huan
    iniixhuihua tlen yancuic tlacajtiyajque, ax quiixmatiyayaj TOTECO niyon ax quimatiyayaj
    nopa huejhueyi tlamantli tlen quinchihuilijtoya israelitame.
  bus-bus: Kɛ̀ Yↄsua gurↄ gbɛ̃nↄ gàga ń píngi, nɛ́ kɛ̀ aↄ̃ fɛ̀ɛ ń gbɛraanↄↄ Dii dↄ̃ro,
    bensↄ̃ aↄ̃ yã kɛ̀ à kɛ̀ ń dezinↄnɛ dↄ̃ro.
  gub-BL: Umumaw Izaew kwarahy tetea'u a'e pe wà. Umàno Zuzue 'ar mehe arer upaw rupi
    wà no. Wazuapyapyr wiko a'e ywy rehe wà kury. Nukwaw kwaw Tupàn wà. Nukwaw kwaw
    Izaew wanupe hemiapo kwer wà.
  eng-DRA: 'And all that generation was gathered to their fathers: and there arose
    others that knew not the Lord, and the works which he had done for Israel.'
