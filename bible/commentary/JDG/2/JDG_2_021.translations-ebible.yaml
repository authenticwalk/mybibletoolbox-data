verse: JDG.002.021
translations:
  mal-C: അതിനാൽ അവരുടെ പിതാക്കന്മാർ അനുസരിച്ചു നടന്ന യഹോവയുടെ വഴിയിൽ ഇവരും അനുസരിച്ചു
    നടക്കുമോ ഇല്ലയോ എന്ന് ഇസ്രായേലിനെ പരീക്ഷിക്കേണ്ടതിന്, യോശുവ മരിക്കുമ്പോൾ കീഴ്പ്പെടുത്താതിരുന്ന
    ജനതകളിൽ ഒന്നിനെയും ഞാൻ ഇനി അവരുടെമുമ്പിൽനിന്ന് നീക്കിക്കളയുകയില്ല,” എന്ന് അവിടന്ന്
    അരുളിച്ചെയ്തു.
  deu-TKW: so will auch ich ferner keinen einzigen mehr von den Völkern, die Josua
    bei seinem Tode übrig gelassen hat, vor ihnen vertreiben,
  lin-lin: Ngai mpe nakobengana lisusu te liboso na bango ata ekolo moko kati na bikolo
    oyo Jozue atikaki liboso ete akufa.
  eng-LSV: I also do not continue to dispossess any from before them of the nations
    which Joshua has left when he dies,
  eng-GNV: Therefore will I no more cast out before them any of the nations, which
    Ioshua left when he dyed,
  eng-WEBSTER: 'I also will not henceforth drive out from before them any of the nations
    which Joshua left when he died:'
  nhw-BL: huajca na ayacmo niquinpalehuis para ma quintojtocaca nopa masehualme ipan
    campa hueli altepeme catli Josué ayamo quintlantoya quema mijqui.”
  swh-ONEN: mimi nami sitafukuza taifa lolote ambalo Yoshua aliliacha alipofariki.
  bba-bba: Yen sɔ̃nɑ nɑǹ mɑɑ bu bweseru ɡɑru ɡirɑmmɛ bwese ni Yosue u deri sɔɔ sɑnɑm
    mɛ u ɡu.
  eng-KJVCPB: 'I also will not henceforth drive out any from before them of the nations
    which Joshua left when he died:'
  cpy-cpy: rootaki eero nomishitowan-taari ashitawori paerani inampipaeni jaka, kaari
    rotsinampae roemishitoyi paerani Josué eeniro ijeekawita.”
  wbp-wbp: Kujalpa warrkini ngurrju ngaju-nyanu Jajuwa wankaru nyinaja-juku, nyanungurlu
    manu nyanungu-nyangu warrmarlarlulu-jana pungu muku yapa nguru-kari nguru-kari-wardingki
    Yijirali-wana. Kala kulalu-jana riwarri-manu muku, lawa. Ngalya-kariji kalu wankaru
    jalanguju nyina ngurrara-nyanurla. Jalangu-jangka, kajili-jana jangkardu yanirni
    pinjaku Yijirali-pinkiki, kularna-jana ngajulurlu warla-pajirni murrumurru-maninja-kujakuju.
  luo-luo: ok anariemb oganda mane Joshua otho oweyo mondo oa e nyimgi.
  meu-meu: lau ese Iosua na ina tano ai e masetanidia besedia basina luludia lasi
    vairadiai;
  npi-ULB: यहोशू मृत्‍यु हुँदा, त्यसले बाँकी छोडेका सबै जातिलाई म अबदेखि उसो तिनीहरूका
    सामुबाट धपाउनेछैनँ ।
  yor-yor: Èmi kì yóò lé ọ̀kankan nínú àwọn orílẹ̀-èdè tí Joṣua fi sílẹ̀ nígbà tí
    ó kú jáde.
  emp-NTPO: Maʌ̃ bẽrã puru b̶ea Josueba poyad̶aẽ́ra mʌ̃a israelerã quĩrãpitabemada
    ni ab̶a bid̶a ãyã jʌretaẽ́a.–
  ind-ind: maka Aku tidak akan lagi mengusir bangsa apa pun yang masih tinggal di
    negeri itu setelah Yosua meninggal.
  pes-OPCB: من نیز قبایلی را که هنگام فوت یوشع هنوز مغلوب نشده بودند، بیرون نخواهم
    کرد.
  tgl-ULB: mula ngayon, hindi ko na itataboy mula sa harapan nila ang alinman sa mga
    bansang iniwan ni Josue nang namatay siya.
  cbu-NT: Anumand naturitana Kanaanshuchee tputs kapeetcheezi, yuwaa Josueyarini kasarangu
    anootsi, tárangiya.
  hui-hui: Ogoniore irane tigua i̱na bi lo wirudagua nabiyagome i̱na dindi hameigini
    mbira Yosua homedaha dindi ogoriani haho wiaabo karu wara tagi naholebero, lene.
  mya-mya: ထို့​ကြောင့်​ယော​ရှု​ကွယ်​လွန်​စဉ်​အ​ခါ​က​ပင် ဤ​ပြည်​တွင်​ကျန်​ရှိ​နေ​သေး​သည့်​အ​ဘယ်
    လူ​မျိုး​ကို​မျှ​ငါ​နှင်​ထုတ်​တော့​မည်​မ​ဟုတ်။-
  bod-N: ཡོ་ཤུ་ཨ་ཚེ་ལས་འདས་པའི་སྐབས་སུ་ལྷག་པའི་མི་རིགས་གཞན་རྣམས་ད་ནི་བདག་གིས་ཁོ་ཚོའི་སྔུན་ནས་ཕྱིར་སྐྲོད་པར་མི་བྱ་སྟེ།
  sna-sna: handichadzingizve pamberi pavo rudzi rupi zvarwo rwedzimwe ndudzi dzakasiyiwa
    naJoshua pakufa kwake.
  spa-BLM: yo también no volveré a expulsar de delante de ellos a ninguna de las naciones
    que dejó Josué cuando murió;
  cac-cac: A yuj chi' jun, man̈xo ol viq'uel juntzan̈xo eb' anima d'a scal eb', aton
    eb' ixto can yuj vin̈aj Josué ayic ix cham vin̈.
  swh-ULB: Tangu sasa sitaliondoa mbele yao taifa lolote aliloliacha Yoshua baada
    ya kufa.
  bel-bel: і Я ня буду ўжо выганяць ад іх ніводнага з тых народаў, якіх пакінуў Ісус,
    калі паміраў, -
  deu-ELBBK: 'so werde auch ich von nun an niemand mehr vor ihnen austreiben von den
    Nationen, die Josua übriggelassen hat, als er starb:'
  mbb-OT: kenè ku en edsegseǥen is menge etew he nesamà dutun te tanà he wazà mesakup
    ni Josue zutun te uuyag pa sikandin.
  mal-2015: അവരുടെ പിതാക്കന്മാർ അനുസരിച്ചു നടന്ന യഹോവയുടെ വഴിയിൽ ഇവരും അനുസരിച്ചു
    നടക്കുമോ ഇല്ലയോ എന്നു യിസ്രായേലിനെ പരീക്ഷിക്കേണ്ടതിന്നു ഞാനും,
  tuo-NT: Tojo weegʉ Josué cʉ̃ wẽrĩse dʉporo masã cõꞌawĩrõtiꞌcãrãrẽ cõꞌawĩrõsome.
  rmc-rmc: me anglal lende na tradava avri aňi jekhe ole narodendar, save mek ačhile,
    sar o Jozua muľa.
  pes-OPV: من نیز هیچ‌یک از امتها را که یوشع وقت وفاتش واگذاشت، از حضور ایشان دیگر
    بیرون نخواهم نمود.
  ron-1924: ну вой май изгони динаинтя лор ничунул дин нямуриле пе каре ле-а лэсат
    Иосуа кынд а мурит.
  ben-OBCV: তাই আমি আর সেইসব জাতির মধ্যে কোনো জাতিকেই তাদের সামনে থেকে বিতাড়িত করব
    না, যিহোশূয় মারা যাওয়ার সময় যাদের অবশিষ্ট রেখে গিয়েছিল।
  som-som: sidaas daraaddeed hadda ka dib ka eryi maayo hortooda mid ka mid ah quruumihii
    Yashuuca ka tegey markuu dhintay;
  lat-VUC: 'et ego non delebo gentes, quas dimisit Josue, et mortuus est:'
  eng-ASVBT: I also will not henceforth drive out any from before them of the nations
    that Joshua left when he died;
  ita-1885: io altresì non continuerò di scacciar d'innanzi a loro alcuna delle genti,
    le quali Giosuè lasciò quando egli morì.
  eng-LXXUP: therefore I will not anymore cast out a man of the nations from before
    their face, which Joshua the son of Nun left in the land. And the Lord left them,
  eng-ULB: I will not, from now on, drive out from before them any of the nations
    that Joshua left when he died.
  spa-VBL: de ahora en adelante no expulsaré ante ellos a ninguna de las naciones
    que Josué dejó al morir.
  fra-_FOB: Je ne déposséderai plus devant eux aucune des nations que Josué laissa
    quand il mourut;
  mal-mal: അവരുടെ പിതാക്കന്മാർ അനുസരിച്ചു നടന്ന യഹോവയുടെ വഴിയിൽ ഇവരും നടക്കുമോ ഇല്ലയോ
    എന്ന് യിസ്രായേലിനെ പരീക്ഷിക്കേണ്ടതിന്,
  urd-GVR: is lie maiṅ un qaumoṅ ko nahīṅ nikālūṅgā jo Yashua kī maut se le kar āj
    tak mulk meṅ rah gaī haiṅ. Yih qaumeṅ is meṅ ābād raheṅgī,
  suz-BL: मुल यहोसुमी आ बेक्‍ची ना मखेरशो रागी रागी ङा मुर कली यो इस्राएली आन ङोंइती
    रे मखेरनुङ” दे परमप्रभु यावेमी देंमाक्‍त।
  ita-1927: anch’io non caccerò più d’innanzi a loro alcuna delle nazioni che Giosuè
    lasciò quando morì;
  ckb-ckb: ئیتر منیش هیچ کەسێک لەبەردەمیان دەرناکەم، لەو نەتەوانەی کە یەشوع لە کاتی
    مردنیدا بەجێی هێشتن.
  eng-BBE: From now on I will not go on driving out from before them any of the nations
    which at the death of Joshua were still living in this land;
  kan-OKCV: ನಾನು ಸಹ ಇನ್ನು ಮೇಲೆ ಯೆಹೋಶುವನು ಮರಣಹೊಂದುವಾಗ ಉಳಿಸಿದ ಜನಾಂಗಗಳಲ್ಲಿ ಒಬ್ಬರನ್ನಾದರೂ
    ಇವರ ಮುಂದೆ ಹೊರಡಿಸಿಬಿಡುವುದಿಲ್ಲ,” ಎಂದರು.
  tam-2017: யோசுவா இறந்தபின்பு விட்டுப்போன தேசங்களில் ஒருவரையும், நான் இனி அவர்களுக்கு
    முன்பாகத் துரத்திவிடாதிருப்பேன்.
  spa-RV-1909: Tampoco yo echaré más de delante de ellos á ninguna de aquestas gentes
    que dejó Josué cuando murió;
  ron-BTF: De asemenea nici eu nu voi mai alunga dinaintea lor pe niciuna dintre națiunile,
    pe care le-a lăsat Iosua când a murit,
  eng-WEBP: I also will no longer drive out any of the nations that Joshua left when
    he died from before them;
  eng-FBV: from now on I won't drive out before them any of the nations Joshua left
    when he died.
  nld-1939: daarom zal ook Ik geen der volken, die Josuë bij zijn dood heeft overgelaten,
    meer voor hen verdrijven,
  nch-BL: huajca na ayecmo niquinpalehuis para quinquixtise nopa masehualme ipan campa
    hueli altepeme cati Josué ayemo quintantoya quema mijqui.”
  vie-1934: nên về phần ta, ta cũng chẳng đuổi khỏi trước mặt chúng nó một dân nào
    mà Giô-suê để lại khi người qua đời.
  hin-CV: मैं उन जनताओं को भी उनके सामने से नहीं निकालूंगा, जिन्हें यहोशू अपनी मृत्यु
    के पहले छोड़ गए थे.
  spa-BES: De ahora en adelante, no seguiré expulsando de ellos a ninguna de las naciones
    que a la muerte de Josué todavía vivían en esta tierra;
  tdx-tdx: le tsy hasioko aolo’ iereo o fifelehañe nen­ga’ Iehosoao, ie nihomake;
  tha-KJV: ดังนั้นตั้งแต่​นี้​ต่อไปเราจะไม่​ขับไล่​ประชาชาติ​ใดในบรรดาประชาชาติซึ่งโยชู​วาท​ิ้งไว้เมื่อเขาสิ้นชีวิ​ตน​ั้นให้พ้นหน้า
  por-BR-2018: eu também não expulsarei mais de diante deles a nenhuma das nações
    que Josué deixou quando morreu;
  deu-ELO: 'so werde auch ich hinfort niemand vor ihnen austreiben von den Nationen,
    die Josua übriggelassen hat, als er starb:'
  eng-WYC-2018: also I shall not do away the folks, which Joshua left, and was dead;
    (yea, I shall not do away the nations, which Joshua left alive, when he died;)
  epo-epo: tial Mi ankaŭ forpelos de ili neniun el la popoloj, kiujn restigis Josuo,
    kiam li mortis;
  uig-PIN: buningdin keyin Mǝn Yǝxua ɵlgǝndǝ bu yurtta ⱪaldurƣan taipilǝrdin ⱨeqbirini
    ularning aldidin ⱪoƣliwǝtmǝymǝn;
  beo-beo: Amaiba:le, dunu fi da Yosiua esalebe eso amoga, Ga:ina:ne soge ganodini
    ba:i, amo Na da gadili hame sefasimu.
  tpi-OTNT: olsem na bai mi no ken rausim ol dispela arapela lain pipel, em Josua
    i no bin kisim graun bilong ol yet long taim em i dai.
  hau-SA: ba zan ƙara kori wata al’ummar da Yoshuwa ya bari sa’ad da ya rasu ba.
  uig-LAT: buningdin kéyin Men Yeshua ölgende bu yurtta qaldurghan taipilerdin héchbirini
    ularning aldidin qoghliwetmeymen;
  nde-nde: kangisayikuxotsha phambi kwaso iloba yisiphi isizwe phakathi kwezatshiywa
    nguJoshuwa ekufeni kwakhe.
  ton-ton: Ngata mei heni, ʻe ʻikai te u kapusi mei honau ʻao ʻae ngaahi puleʻanga
    naʻe tuku ʻe Siosiua ʻi heʻene pekia;
  ces-1613: Já také více nevyhladím žádného od tváři jejich z národů, kterýchž zanechal
    Jozue, když umřel,
  eng-WMB: I also will no longer drive out any of the nations that Joshua left when
    he died from before them;
  tam-TCV: அதனால் யோசுவா இறக்கும்போது, அழிக்காமல் விட்டுச்சென்ற எந்த நாட்டையும் இவர்களுக்கு
    முன்பாக துரத்திவிடமாட்டேன்.
  ceb-ULB: gikan karon, dili na nako papahawaon gikan kanila ang bisan unsang mga
    nasod nga gibilin ni Josue sa dihang namatay siya.
  pol-UBG: Ja też odtąd nie wypędzę przed nim żadnego z narodów, które pozostawił
    Jozue, kiedy umarł;
  agr-agr: Nuadui juju nugkanmaya aents aidaun Josué jiija utsag emau nii jak ukukbau
    batsata nunak wishakam jiignuk utsagchattajai”, tiuwai.
  kyc-kyc: Josua kumuyamo dokopa akali yuu rara wakale range yaki nyiyamo dupwa dakena
    kararaminyipa nambame ralinyi neta nembakami naro, leya.
  urd-GVU: اِس لئے مَیں اُن قوموں کو نہیں نکالوں گا جو یشوع کی موت سے لے کر آج تک
    ملک میں رہ گئی ہیں۔ یہ قومیں اِس میں آباد رہیں گی،
  deu-1912: so will ich auch hinfort die Heiden nicht vertreiben, die Josua hat gelassen,
    da er starb,
  kan-2017: ಹೀಗಿರುವುದರಿಂದ ಯೆಹೋಶುವನು ಸಾಯುವ ಮೊದಲು ಹೊರಡಿಸದೆ ಬಿಟ್ಟಿದ ಜನಾಂಗಗಳಲ್ಲಿ ನಾನು
    ಒಂದನ್ನು ಹೊರಡಿಸಿಬಿಡುವುದಿಲ್ಲ.
  yap-yap: ere dab kug tuluf girdi’en e pi nam ni rmagaygad u roy u nap’an ni yim’
    Joshua.
  hlt-MCSB: Namtom lamkah te amih mikhmuh ah hlang haek hamla ka koei mahpawh. Te
    te Joshua loh a hnoo tih amah khaw duek coeng,” a ti.
  mdy-ETH: ዬያሮ ዒያሱ ሃይቃኣና ዓጬሎይዳ ዓኣ፥ ዔያቶኮ ሞርኮ ማዔ ዴሮፓ ፔቴታዖ ዔያቶ ቤርታፓ ታ ዳውሲ ኬሳዓኬ።
  twi-ASANTE: merempamo aman a Yosua anni wɔn so ansa na ɔrewuo no.
  eng-WEBU: I also will no longer drive out any of the nations that Joshua left when
    he died from before them;
  wal-wal: hachchippe doommin, Yaasu haiqqido wode biittaa bollan attida dere asatuppe
    issuwaanne taani eta sinttaappe yedettada kessikke.
  spa-PDDPT: Yo tampoco volveré a echar de delante de ellos algún hombre de aquellas
    naciones que Josué dejó cuando murió,
  gun-gun: Ha'e ramo ha'e kuery renonde gui xee voi ndaipe'avei 'rã amboae regua kuery,
    Josué omano vy oeja rive va'ekue rembyre.
  agu-BL: Ej nin tan paj yi ya'tz quitane'n quil no'c tan chilaje'n len yi e' wunak
    yi e' cyaj cyentz, yi qui nin oc Josué tan chilaje'n len te ntaxk quim i',” stzun
    Ryos bantz.
  ilo-ULB: manipud ita, saankon a papanawen manipud iti sangoananda dagiti nasion
    nga imbati ni Josue idi natay isuna.
  kpg-kpg: gei Au ga hagalee hagabagi nia daangada ala nogo i lodo tenua deelaa i di
    madagoaa Joshua ne made.
  uig-ARA: بۇنىڭدىن كېيىن مەن يەشۇئا ئۆلگەندە بۇ يۇرتتا قالدۇرغان تائىپىلەردىن ھېچبىرىنى
    ئۇلارنىڭ ئالدىدىن قوغلىۋەتمەيمەن؛
  sus-sus: Na kui, n tan fan mu fama si keren keride e ya ra sɔnɔn, naxee nu na yi
    bɔxi ma Yosuwe faxa tɛmui naxɛ.
  pon-2006: I solahr pahn koakoahsang mwohrail wehi ko me mihmihte nan sahpw wet lel
    ni ahnsou me Sosua mehlao.
  jae-jae: tec aê jajanda lau tomôkê-tomôkê, taŋ Josua kêku tulu atom ma gêmac êndu
    naŋ, nêŋ teŋ êtiam atom.
  ksd-ksd: pa ina korot vue mule kan ra luaina mata i diat ra umana Tematana nina
    ba dia ga laun valili ba Iosua i ga tar mat;
  tur-YTC: ben de Yeşu öldüğünde bıraktığı uluslardan hiçbirini artık önlerinden kovmayacağım,
  grc-BRENT: καὶ ἐγὼ οὐ προσθήσω τοῦ ἐξᾶραι ἄνδρα ἐκ προσώπου αὐτῶν ἀπὸ τῶν ἐθνῶν,
    ὧν κατέλιπεν Ἰησοῦς υἱὸς Ναυῆ ἐν τῇ γῇ· καὶ ἀφῆκε
  ind-AYT: maka Aku pun tidak akan mengusir lagi seorang pun dari hadapan mereka bangsa-bangsa
