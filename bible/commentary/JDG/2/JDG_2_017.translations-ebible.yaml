    ھېچ ئىتائەت قىلمىدى.
  sus-sus: Kɔnɔ Isirayilakae mu tin e tuli matide na kiitisae ra, barima e nu wama
    ala gbɛtɛe nan batufe, e xa e felen e bɛ. E naxa gbilen e benbae xa kira fɔxɔ
    ra mafuren. E benbae nu bara bira Alatala xa sɛriyɛ fɔxɔ ra, kɔnɔ e tan mu tin
    na ra feo.
  pon-2006: Mehn Israel ko ahpw sohte dukiong kaun pwukat. Israel soaloalopwoat ong
    KAUN-O oh wonlahte pwongipwongih koht likamw akan. Samarail ko kin kapwaiada sapwellimen
    KAUN-O kosonned akan, a dih wet keselahr tiahk en samarail ko.
  jae-jae: Mago êsêac sêkêŋ taŋeŋ nêŋ gôliŋwaga atom. Êsêac sêkêŋ tauŋ dêdêŋ anôtôi
    jaba to sêpôŋ aeŋduc gêdêŋ êsêac. Êsêac tameŋi taŋeŋ wamu Apômtaunê biŋsu, mago
    êsêac tauŋ sêwi tameŋinêŋ lêŋ tonaŋ siŋ sebeŋ ma sêsa kêtiam atom.
  ksd-ksd: Ma pa dia ga valongore kadia umana tena varkurai, tago dia ga anan upi
    ra umana enana god, ma dia ga va timtibum tadav diat. Dia ga vana irai lulut kan
    ra nga nina ba ra umana tama i diat dia ga vanavana tana ma ra tinorom tadav ra
    Luluai; ma diat pata.
  tur-YTC: Yine de hâkimlerini dinlemediler; çünkü başka ilâhlarla fahişelik ettiler
    ve onlara eğildiler. Atalarının Yahve'nin buyruklarını tutarak yürüdüğü yoldan
    onlar hemen saptılar. Onlar öyle yapmadılar.
  grc-BRENT: ὅτι ἐξεπόρνευσαν ὀπίσω θεῶν ἑτέρων, καὶ προσεκύνησαν αὐτοῖς· καὶ ἐξέκλιναν
    ταχὺ ἐκ τῆς ὁδοῦ, ἧς ἐπορεύθησαν οἱ πατέρες αὐτῶν τοῦ εἰσακούειν τῶν λόγων Κυρίου·
    οὐκ ἐποίησαν οὕτω.
  ind-AYT: Akan tetapi, mereka tidak mau menghiraukan para hakim itu, sebab mereka
    berbuat menyimpang dengan mengikuti ilah lain dan sujud menyembah kepadanya. Mereka
    dengan segera berbelok dari jalan yang dilalui oleh nenek moyang mereka, yang
    menuruti perintah TUHAN. Mereka tidak melakukan yang benar.
  nya-nya: Komabe iwo sanawamvere atsogoleri awowo popeza ankapembedza milungu ina
    ndi kumayigwadira. Iwo anapatuka msangamsanga mu njira imene ankayendamo makolo
    awo. Iwo aja ankamvera malamulo a Yehova, koma mʼbado uwu ayi.
  hrv-hrv: Ali oni ni svojih sudaca nisu slušali, nego se iznevjeriše s drugim bogovima
    te im se klanjahu. Brzo su zašli s puta kojim su išli oci njihovi slušajući Jahvine
    zapovijedi; oni nisu činili tako.
  mps-mps: Tiali goli, te we bidi augwaligo te tobolu bidi dabego po me odobe. Augwaligo
    te Genuai Bidi tudiba munama, tama augwaligo te tibo godiba lotu po me udai, te
    bidigo aga we tagalama, te penani ebo weba pabo tiwai yali. Te augwa wąį dabe
    augwaligo te Godigo po wali pai, tiali goli te hani wai dabe polo hasegelama,
    tama augwaligo te tiwai kolesaga me ebeo.
  tpi-tpi: Tasol ol manmeri i no harim tok bilong ol hetman. Ol i givim baksait long
    Bikpela na ol i lotu long ol giaman god. Ol tumbuna bilong ol i bin bihainim tok
    bilong God, tasol ol dispela lain pikinini ol i no moa mekim olsem.
  dan-1931: Dog heller ikke deres Dommere adlød de, men bolede med andre Guder og
    tilbad dem. Hurtig veg de bort fra den Vej, deres Fædre havde vandret på i Lydighed
    mod HERRENS Bud; de slægtede dem ikke på.
  vie-OVCB: Thế nhưng họ không chịu nghe lời các phán quan; mà còn đi thông dâm, thờ
    lạy các thần khác. Họ bỏ con đường cha ông mình đã theo, là con đường tin kính
    Chúa Hằng Hữu. Họ bất tuân mệnh lệnh của Ngài.
  guj-2017: તોપણ તેઓ ન્યાયાધીશોનું સાંભળતાં નહોતા, તેઓ યહોવાહને અવિશ્વાસુ હતા. પોતાને
    અન્ય દેવોની સાથે વ્યભિચાર કરી તેઓની પૂજા કરતા હતા. તેઓના પિતૃઓ યહોવાહની આજ્ઞાઓનું
    પાલન કરનારા તેઓના પિતૃઓની જેમ તેઓ વર્ત્યા નહિ. તેઓ જલ્દીથી ખરા માર્ગથી ભટકી ગયા.
  pon-2006A: Mehn Israel ko ahpw sohte dukiong kaun pwukat. Israel soaloalopwoat ong
    KAUN-O oh wonlahte pwongipwongih koht likamw akan. Samarail ko kin kapwaiada sapwellimen
    KAUN-O kosonned akan, a dih wet keselahr tiahk en samarail ko.
  por-BRBSL: No entanto, eles não ouviram seus juízes; pois se prostituíram com outros
    deuses e se curvaram diante deles. Eles rapidamente se afastaram da maneira como
    seus pais caminhavam, obedecendo aos mandamentos de Javé. Eles não o fizeram.
  cth-cth: Hateiteh, ahnimouh ni lawkcengkungnaw e lawk hah ngâi kalawn awh hoeh.
    Alouke cathutnaw hoi a kâyo awh teh, a bawk awh.
  twi-twi: Nanso Israelfo no antie atemmufo no. Wɔkɔɔ so de wɔn ho bɔɔ anyame foforo,
    kotow wɔn. Wɔtwee wɔn ho ntɛm so fii wɔn agyanom a wɔyɛɛ osetie maa Awurade mmara
    nsɛm no kwan so.
  hlt-hlt: Tedae amih kah lai aka tloek te khaw hnatang uh pawh. Te dongah pathen
    tloe rhoek taengah cukhalh uh tih amih taengah bakop uh. A napa rhoek kah a pongpa
    nah longpuei te koeloe a phaelh uh tih BOEIPA olpaek hnatun ham he saii uh pawh.
  tbz-SIM: Isidɑyɛɛribɛ mɛ nyí nyie mbɛbɑɑtíbɛ̀ kpɛti, kɛ́nsɔkɛ́ kɛ feu yɛbɔkɛ̀ kɛ
    ninku yɛ ììkɛ̀, kɛ́bútínnɛ́ dɛndɛ bɑ̀mbɑ̀ mbɛ yɛmbɛ̀ do tũ nkùù cɛ, bɛ̀ tɛ̃́nkɛ
    í nyie ti Yiɛ̀ nKuyie nkuɔ́ bɛ yɛmbɛ̀ do í yiemmɛ̀.
  msy-2020: Ezɨ gumazamiziba kamaghɨram ami. Me gumazir dapaniba barazir puvatɨ. Me
    akɨrim ragha Ikiavɨra Itir God gasaragha mati tuavimɨn amizim tintinimɨn gumaziba
    bagha arui moghɨn, me aseba bagha bar ikuvigha men damazibar uan teviba apɨri.
    Me fo, men inazir afeziaba fomɨra Godɨn Akar Gavgavibar gɨn zui, ezɨ merara datɨrɨghɨn
    kamaghɨn amir puvatɨ. Me zuamɨra tuavir aghuir kam ataki.
  dop-dop: Amɑ Ɩsɛɣɛlɩ nyǝ́mɑ kisɑ pɛlɛɣɛ nɩɩnɑʋ nɑ pɑ́ lɑɑkɩ tɩɩŋ nɑ pɑ́ luŋiɣi-ɩ.
    Tǝnɑɣɑ pɑ yelinɑ pɑ cɑɑnɑɑ mpɑ pɑ tǝŋɑɣɑ Ɩsɔ kʋsǝsɩɩtʋ tɔ pɑ mpɑɑʋ kɛ lɔŋ, nɑ
    pɑ́ kisi-wɛɣɛ kɛɛnɑʋ.
  azb-azb: Lakin onlar hakimlərə də qulaq asmadılar. Başqa allahlara sitayiş etməklə
    Rəbbə xəyanət etdilər. Rəbbin əmrlərinə itaət edən atalarına bənzəmədilər və tezliklə
    ata-babaları gedən yoldan azdılar.
  eng-DBY: But they did not even hearken to their judges, for they went a whoring
    after other gods, and bowed themselves to them; they turned quickly out of the
    way that their fathers had walked in, obeying the commandments of Jehovah; they
    did not so.
  hin-2017: परन्तु वे अपने न्यायियों की भी नहीं मानते थे; वरन् व्यभिचारिणी के समान
    पराए देवताओं के पीछे चलते और उन्हें दण्डवत् करते थे; उनके पूर्वज जो यहोवा की आज्ञाएँ
    मानते थे, उनकी उस लीक को उन्होंने शीघ्र ही छोड़ दिया, और उनके अनुसार न किया।
  eng-YLT: and also unto their judges they have not hearkened, but have gone a-whoring
    after other gods, and bow themselves to them; they have turned aside [with] haste
    out of the way [in] which their fathers walked to obey the commands of Jehovah
    — they have not done so.
  kne-kne: Ngem adi da inkaskaso da nay ay papangolo mo adi et kaman dan nakibabbabai,
    tan tinaynan das Yahweh ay Diyos da ta mandayaw das odom ay diyos. Baken dan kaman
    din ap-apo da ay nangon-onod sin bilin Diyos, tan sinkaattikan yan nasangaw da
    et adi da tinongtongpal.
  eng-WYC-2017: but they would not hear them, and they did fornication, that is, idolatry,
    with alien gods, and worshipped them. Soon they forsook the way, by which their
    fathers entered; and they heard the commandments of the Lord, and did all things
    contrary.
  eng-WMBB: Yet they didn’t listen to their judges; for they prostituted themselves
    to other gods, and bowed themselves down to them. They quickly turned away from
    the way in which their fathers walked, obeying the LORD’s commandments. They didn’t
    do so.
  urd-GVH: लेकिन वह उनकी न सुनते बल्कि ज़िना करके दीगर माबूदों के पीछे लगे और उनकी
    पूजा करते रहते। गो उनके बापदादा रब के अहकाम के ताबे रहे थे, लेकिन वह ख़ुद बड़ी
    जल्दी से उस राह से हट जाते जिस पर उनके बापदादा चले थे।
  rug-rug: Ba lopu va avosi rina tinoni Izireli sari na dia koimata, sina lopu raṉea
