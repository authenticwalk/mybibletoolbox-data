    kaba, mɔ si nye toɖoɖo Yehowa ƒe sededewo.
  eng-LEE: 'But also unto their judges they did not hearken; but they went astray
    after other gods, and bowed themselves unto them: they turned quickly out of the
    way which their fathers had walked in, to obey the commandments of the Lord; they
    did not so.'
  gvn-gvn: '@see-verse:JDG.002.016'
  asm-FB: কিন্তু ইস্রায়েলীয়াসকলে বিচাৰকৰ্ত্তাসকলৰ কথাত কাণ নিদিলে; কিয়নো তেওঁলোক
    যিহোৱাৰ প্রতি বিশ্বাসী নাছিল আৰু আন আন দেৱ-দেৱীৰ ওচৰত নিজকে বেচি ব্যভিচাৰ কৰিলে
    আৰু সেইবোৰৰ আগত প্ৰণিপাত কৰিছিল; তেওঁলোকৰ ওপৰ পিতৃসকলে যিহোৱাৰ আজ্ঞা পালন কৰি
    বাধ্যতাৰ যি পথত গমণ কৰিছিল, তেওঁলোকে সেই পথত নচলিলে আৰু অচিৰেই সেই পথৰ পৰা আঁতৰি
    গ’ল।
  sus-A: كْنْ عِسِرَيِلَكَيٍ مُ تِن عٍ تُلِ مَتِدٍ نَ كِيتِسَيٍ رَ، بَرِ مَ عٍ نُ
    وَ مَ عَلَ فبّتّيٍ نَن بَتُقٍ، عٍ شَ عٍ قٍلٍن عٍ بّ. عٍ نَشَ فبِلٍن عٍ بٍنبَيٍ
    شَ كِرَ قْشْ رَ مَقُرٍن. عٍ بٍنبَيٍ نُ بَرَ بِرَ عَلَتَلَ شَ سّرِيّ قْشْ رَ، كْنْ
    عٍ تَن مُ تِن نَ رَ قٍوٌ.
  fra-SBL: Mais ils n'écoutèrent pas leurs juges, car ils se prostituèrent à d'autres
    dieux et se prosternèrent devant eux. Ils se sont vite détournés de la voie dans
