  hin-CV: इतना होने पर भी उन्होंने अपने प्रशासकों की आज्ञाओं का पालन नहीं किया. वे
    पराए देवताओं की उपासना करने के द्वारा परमेश्वर के विरुद्ध व्यभिचार, अर्थात् विश्वासघात,
    करते रहे. याहवेह के आदेशों का पालन करने की अपने पूर्वजों की नीतियों से वे जल्द
