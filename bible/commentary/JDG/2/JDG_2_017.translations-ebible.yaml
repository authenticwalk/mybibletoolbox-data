  kan-2017: ಇಸ್ರಾಯೇಲರು ಅವರ ಮಾತನ್ನೂ ಕೇಳದೆ ಅನ್ಯದೇವರುಗಳನ್ನು ಪೂಜಿಸಿ, ಅವುಗಳಿಗೆ ಅಡ್ಡಬಿದ್ದು
