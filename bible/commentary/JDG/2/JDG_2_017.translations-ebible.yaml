  hbo-hbo: וְגַ֤ם אֶל־שֹֽׁפְטֵיהֶם֙ לֹ֣א שָׁמֵ֔עוּ כִּ֣י זָנ֗וּ אֽ͏ַחֲרֵי֙ אֱלֹהִ֣ים
    אֲחֵרִ֔ים וַיִּֽשְׁתַּחֲו֖וּ לָהֶ֑ם סָ֣רוּ מַהֵ֗ר מִן־הַדֶּ֜רֶךְ אֲשֶׁ֨ר הָלְכ֧וּ
    אֲבֹותָ֛ם לִשְׁמֹ֥עַ מִצְוֹת־יְהוָ֖ה לֹא־עָ֥שׂוּ כֵֽן׃
  kik-kik: No rĩrĩ, o na kũrĩ ũguo, matiigana kũigua atiirĩrĩri bũrũri acio ao, no
    nĩmahũũrire ũmaraya na ũndũ wa kũhooya ngai ingĩ. Matiigana gwĩka ta maithe mao,
    no nĩmagarũrũkire narua, magĩtiga gũthiĩ na mĩthiĩre ĩrĩa maithe mao maathiiaga
    nayo, nĩyo mĩthiĩre ya gwathĩkĩra maathani ma Jehova.
  omb-omb: Me tangaloi tau Israel hateve rau rongo na leo nora tangaloi vagamwasoi,
    me ram dori mwere na vavine huri turegi lo tagure huqe wagineu me ram huduhudu
    lawera. Ram begi siseri dena turegi ngehi retubure rau dige lune me rai ronghuri
    leo hora noi Huqe tea.
  fra-NCL: Mais ils n’écoutèrent pas leurs juges, car ils se prostituèrent à d’autres
    dieux et se prosternèrent devant eux. Ils se détournèrent promptement de la voie
    qu’avaient suivie leurs pères en obéissant aux commandements de Yahweh ; ils ne
    firent pas de même.
  cek-AK: To tiah oh pacoengah doeh angmacae lokcaekkungnawk ih lok to tahngai o ai
    vop; kalah sithawnawk khaeah takpum a zawh o moe, nihcae to bok o; ampanawk mah
    Angraeng lok tahngaih o moe, a caeh o haih loklam bang hoiah karangah amkhraeng
    o ving; ampanawk mah sak ih baktiah sah o ai.
  cuk-cuk: Degi-inigwele, Israel-dulemar, dummagan-igar-nabomalad-sogedba dassurmarbalid,
    aka dule-baigan-e-bab-dummaganba nanadmalad, ase gotemalad. Degisoggu, e-dadgan-nanasad-igarba
    yog-banguar gusmalad. Ar e-dadgandi, Bab-Jehová-Igar-Maidba nanasmalad, emardi,
    Bab-Jehová-Igar-Maidba gwen nanassurmalad.
  uig-CYR: Шундақтиму, улар өз һакимлириға қулақ салмиди; әксичә улар ят илаһларға
    әгишип бузуқлуқ қилип, уларға баш уруп чоқунди; ата-бовилириниң маңған йолидин,
    йәни Пәрвәрдигарниң әмирлиригә итаәт қилиш йолидин тезла чиқип кәтти; улар һеч
    итаәт қилмиди.
  pma-pma: Mukos, me-Isrel keil alei sesein metai one keil enek. Arlong kattei mun
    Iahova ka amai kat keil ven ahi sav keil ka uva netan min keil. Mengkatien keil
    onen Iahova koa tata keil along kati en avong onen Sosua, titae keil esuk alokoveini.
  tel-2017: వాళ్ళ పితరులు యెహోవా ఆజ్ఞలు అనుసరించి నడిచిన మార్గం నుంచి వీళ్ళు త్వరగా
    తొలగిపోయి, వ్యభిచారంతో సమానంగా ఇతర దేవుళ్ళకు తమను తాము అప్పగించుకుని పూజించారు.
    తమ పితరులు దేవుని ఆజ్ఞలు అనుసరించినట్టు వాళ్ళు అనుసరించలేదు.
  hat-BSA: Malgre sa, yo pa t koute jij yo, paske yo te fè pwostitiye dèyè lòt dye
    yo, e te bese yo ba anvè yo. Yo te vire akote byen vit soti nan chemen an nan
    sila zansèt yo te mache ak obeyisans lòd a SENYÈ yo. Yo pa t fè tankou yo.
  bxh-bxh: In moho Isalaela hige diyadi edi liba ti atahiyedi. Sa lau yaubada hahaisa
    sa famuli watandi yo sa fadebasaedi doha doga, tau matamata heyaya ya fafamuli watandi.
    Iti hige doha afa wahadi, Guyau ena laugagayo sa famuli watandi. Edi laulau hige
    ti laulawen be feula, Guyau sa nuwa afulen.
  kos-kos: Tusruktu, mwet Israel elos tiana porongo mwet kol lalos inge. Elos pilesru
    LEUM GOD ac alu nu sin god saya. Mwet matu lalos ah tuh akos ma sap lun LEUM GOD,
    tusruktu fwil sasu se inge, elos tiana.
  hbo-WLC: וְגַ֤ם אֶל־שֹֽׁפְטֵיהֶם֙ לֹ֣א שָׁמֵ֔עוּ כִּ֣י זָנ֗וּ אַֽחֲרֵי֙ אֱלֹהִ֣ים
    אֲחֵרִ֔ים וַיִּֽשְׁתַּחֲו֖וּ לָהֶ֑ם סָ֣רוּ מַהֵ֗ר מִן־הַדֶּ֜רֶךְ אֲשֶׁ֨ר הָלְכ֧וּ
    אֲבוֹתָ֛ם לִשְׁמֹ֥עַ מִצְוֺת־יְהוָ֖ה לֹא־עָ֥שׂוּ כֵֽן׃
  ibo-ibo: Ma ụmụ Izrel egeghị ndị ikpe ahụ ntị, kama ha nọgidere na-akpọ isiala nye
    ma na-agbasokwa chi ndị ọzọ. Dịka nna nna ha na-emeghị, ha mere ngwangwa wezuga
    onwe ha site nʼụzọ Onyenwe anyị, bụrụ ndị na-enupu isi nʼebe iwu Onyenwe anyị
    dị.
  ory-ory: ତଥାପି ସେମାନେ ଆପଣାମାନଙ୍କ ବିଚାରକର୍ତ୍ତାମାନଙ୍କ କଥା ଶୁଣିଲେ ନାହିଁ, ମାତ୍ର ଅନ୍ୟ
    ଦେବତାଗଣର ଅନୁଗମନ କରି ବ୍ୟଭିଚାର କଲେ ଓ ସେମାନଙ୍କୁ ପ୍ରଣାମ କଲେ; ସେମାନଙ୍କର ପିତୃଲୋକମାନେ
    ସଦାପ୍ରଭୁଙ୍କ ଆଜ୍ଞା ପାଳନ କରି ଯେଉଁ ପଥରେ ଗମନ କଲେ, ସେମାନେ ତଦନୁସାରେ ନ କରି ସେହି ପଥରୁ
    ଶୀଘ୍ର ବିମୁଖ ହେଲେ।
  chk-chk: Nge ir resap aleasochis ngeni nöür kewe soukapwüng. Ra kirikiringau ngeni
    ewe Samol mi Lapalap o fel ngeni pwal ekoch kot. Iwe, ra müttir tokola seni än
    semelaper kewe föför. Pun semelaper kewe ra aleasochis ngeni än ewe Samol mi Lapalap
    allük, nge ir resap föri iei usun.
  rop-rop: Bat dei nomo bin teiknodis langa detlot lida. Deibin oldei kipgon gibit
    bekboun langa YAWEI, en deibin oldei bulurrumbat detlot najalot drimin. Ola fatha
    blanga olabat bin bulurrum det lowa blanga YAWEI. Bat detlot nyuwan jinareishan
    nomo bin bulurrum det lowa.
  ukr-1871: Тільки ж бо вони й суддїв своїх не слухали, а блудували з чужими богами,
    припадаючи перед ними. Хутко звернули вони з тієї дороги, що нею ходили батьки
    їх, слухаючи заповідей Господнїх; не так чинили вони.
  deu-1951: aber auch ihren Richtern gehorchten sie nicht, sondern buhlten mit andern
    Göttern und beteten sie an und wichen bald von dem Wege, darauf ihre Väter im
    Gehorsam gegen die Gebote des HERRN gegangen waren; sie taten nicht ebenso.
  eng-JPS: And yet they hearkened not unto their judges, for they went astray after
    other gods, and worshipped them; they turned aside quickly out of the way wherein
    their fathers walked, obeying the commandments of the LORD; they did not so.
  srp-1865: Ali ni sudija svojih ne slušaše, nego èiniše preljubu za drugim bogovima,
    i klanjaše im se; brzo zaðoše s puta kojim idoše oci njihovi slušajuæi zapovijesti
    Gospodnje; oni ne èiniše tako.
  lug-lug: Naye tebaawuliriza bakulembeze baabwe ne bagoberera era ne basinza bakatonda
    abalala. Tebaakola nga bajjajjaabwe abaagobereranga n’okuwuliranga ebiragiro bya
    Mukama.
  heb-heb: וגם אל שפטיהם לא שמעו כי זנו אחרי אלהים אחרים וישתחוו להם סרו מהר מן הדרך
    אשר הלכו אבותם לשמע מצות יהוה לא עשו כן׃
  ben-IRV: তবুও তারা নিজেদের বিচারকর্তাদের কথায় কান দিত না, কিন্তু অন্য দেবতাদের
    কাছে গিয়ে ব্যভিচার করত ও তাদের কাছে উপাসনা করত; এই ভাবে তাদের পিতৃপুরুষেরা সদাপ্রভুর
    আজ্ঞা পালন করে যে পথে চলতেন, তারা সেই অনুযায়ী না করে সেই পথ থেকে সরে আসল।
  pan-pan: ਪਰ ਉਹ ਆਪਣੇ ਨਿਆਂਈਆਂ ਦੀ ਵੀ ਨਹੀਂ ਮੰਨਦੇ ਸਨ, ਸਗੋਂ ਪਰਾਏ ਦੇਵਤਿਆਂ ਦੇ ਪਿੱਛੇ ਲੱਗ
    ਕੇ ਵਿਭਚਾਰੀ ਹੋਏ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਮੱਥਾ ਟੇਕਦੇ ਸਨ, ਅਤੇ ਉਹ ਉਸ ਰਾਹ ਤੋਂ ਛੇਤੀ ਨਾਲ ਮੁੜ ਗਏ
    ਜਿਸ ਉੱਤੇ ਉਨ੍ਹਾਂ ਦੇ ਪਿਉ-ਦਾਦੇ ਯਹੋਵਾਹ ਦੀ ਆਗਿਆ ਮੰਨਦੇ ਹੋਏ ਚੱਲਦੇ ਸਨ ਅਤੇ ਉਨ੍ਹਾਂ ਵਾਂਗੂੰ
    ਨਾ ਚੱਲੇ।
  mya-JVB: ထိုတရားသူကြီး တို့ စကားကိုလည်း သူတို့သည် နား မ ထောင်၊ အခြား တပါးသော ဘုရား
    တို့နှင့် မှားယွင်း ၍ ဦးညွှတ် ကြ၏။ ဘိုးဘေး တို့သည် ထာဝရ ဘုရား၏ ပညတ် တော်တို့ကို
    ကျင့် ၍ လိုက် သော လမ်း မှ သူတို့သည် အလျင်အမြန် လွဲ သွားသဖြင့်၊ ဘိုးဘေးကျင့်သည်အတိုင်း
    မ ကျင့် ကြ။
  hmo-hmo: To Israela taudia ese edia gunalaia taudia edia hereva idia kamonai henia
    lasi. Idia ese Lohiabada idia badinaia lasi, bona dirava idaudia dekenai idia
    tomadiho. Edia tamadia ese Lohiabada ena oda idia kamonai henia. To karaharaga,
    uru matamata taudia ese edia tamadia idia raka dalana dekena amo idia raka siri.
  urd-urd: लेकिन उन्होंने अपने क़ाज़ियों की भी न सुनी, बल्कि और मा'बूदों की पैरवी
    में ज़िना करते और उनको सिज्दा करते थे; और वह उस राह से जिस पर उनके बाप — दादा
    चलते और ख़ुदावन्द की फ़रमाँबरदारी करते थे, बहुत जल्द फिर गए और उन्होंने उनके से
    काम न किए।
  rus-SYN: но и судей они не слушали, а ходили блудно вслед других богов и поклонялись
    им и раздражали Господа, скоро уклонялись от пути, коим ходили отцы их, повинуясь
    заповедям Господним. Они так не делали.
  bqc-SIM: Kási aali ń dↄaanapiↄ yãmao, aa gbãsĩkɛ̀ ń tã́aↄ aa kùlɛnɛ́. Aa
    kɛ̃̀ zɛ́ pↄ́ ń deziↄ sɛ̀wa àannↄ, aaliↄ yã́ pↄ́ Dii dìlɛnɛ́ↄ kũa lá ń dezipiↄwao.
  tcz-CHONGTHU: Ahivang'in Israel’ten thutan vaihom ho thu ngailouvin, pathen dangho
    houna in numei kijoh ho bangin anachon tauvin, Pakai thupeh dungjuiya anachon
    apu apateu chonna lampia kona i-atileh ana kihei mangloichal jiuva ham?
  mar-mar: तरी ते आपल्या न्यायाधीशांचे ऐकत नसत; ते व्यभिचारी बुद्धीने अन्य देवांच्या
    मागे लागले आणि त्यांची उपासना केली. त्यांचे पूर्वज परमेश्वराच्या आज्ञा पाळून ज्या
    मार्गाने चालले होते तो त्यांनी त्वरीत सोडून दिला आणि त्यांनी आपले पूर्वज करत असत
    तसे केले नाही.
  soq-soq: Tane Israel apana mo mida uwauntoie oniamoia apanawa aiau mai ruawantopona,
    dia. Mo Iawe God enee ita god da ewanuauwantoie wawo antoie, i badawa edie apana
    da baiwaleidia rua, ita mo tauwadea nosinosiu antoia intawa ita do God anaanawa
    eiena.
  qub-qub: Israelcunaga chay mandaj jueznincunatapis manami wiyacuranchu. Chaypa ruquenga
    Tayta Diosta gongaycärirmi mana bälej dioscunata aduraran. Unay awiluncunami ichanga
    Tayta Diospa laynin nishannölla llapantapis ruraran. Unay cajcuna rurashannöga
    paycuna mana rurarannachu.
  bqp-bqp: Ama òdi ń yãgↄ̃gↄ̃rii pìnↄ yã maro, ò pãpã kɛ̀ ò donyĩ kɛ̀ tãnanↄnɛ.
    Ò kɛ̃̀ zɛ́ kũ ń dizinↄ sɛ̀ɛa likalika, òdigↄ̃ yã kũ Dikiri dìtɛńnɛnↄ kũna
    lán ń dizi pìnↄ bàro.
  hat-hat: Men, menm chèf sa yo, yo pa t' koute yo. Yo vire do bay Seyè a, y' al dèyè
    lòt bondye, yo fè sèvis pou yo. Yo te toujou prese kite chemen dwat kote zansèt
    yo t'ap mache lè yo t'ap swiv lòd Seyè a. Yo pa t' koute lòd Seyè a.
  eng-BSB: Israel, however, did not listen to their judges. Instead, they prostituted
    themselves with other gods and bowed down to them. They quickly turned from the
    way of their fathers, who had walked in obedience to the LORD’s commandments;
    they did not do as their fathers had done.
  tod-tod: Kɛlɛ ti la ɠɛni woilosu ta-lukpɔɠaaleʋe nuiti gooi ma. Ti ɠɛni nɔ ɓɔɠɔ
    ɠɔzɔzu ga gala kiligiti, ti ɗa nɔkɔ ti wu. Ti ɠɛni zeɠezu gaamanɔ naama ʋelei
    ʋa, nii ti-mɛmɛwolani ti ziɛni la, niiti ti ɠoloni Ɠɔoɠɔ GALAGI ná-devei ʋɛ,
    ti la ɠɛni ʋokɔɠɔni naati ma, ti ziɛ ʋelei ɠɛni yɛ.
  eng-WEBPB: Yet they didn’t listen to their judges; for they prostituted themselves
    to other gods, and bowed themselves down to them. They quickly turned away from
    the way in which their fathers walked, obeying the LORD’s commandments. They didn’t
    do so.
  kbq-kbq: Hianagi Israeli vahe'mo'za kema refkohu kva vahe'mokizmi kea ontahi'za,
    Ra Anumzamofona atre'za savri a'negna hu'za havi anumzantamimofonte monora ome
    hunte'naze. Ko'ma zamagehe'mo'zama Ra Anumzamofo kasegema avariri'naza kana ame
    hu'za atre'za, havi kante vu'naze.
  nhe-BL: Pero ax quintlacaquilijque nopa jueces. Quinhueyichijque tlaixcopincayome
    tlen ax Dios huan motlancuaquetzque iniixpa. Ininhuejcapan tatahua quitoquilijque
    itlanahuatilhua TOTECO, pero inijuanti, axtle. Nimantzi quicajtejque.
  bus-bus: Mↄde aↄ̃è ń yãgↄ̃gↄ̃ri pìnↄ yã maro, aↄ̃ pãpãa kɛ̀ wà dↄnzi kɛ̀ tãanↄnɛ.
    Aↄ̃ kɛ̃̀ zɛ́ kɛ̀ ń dezinↄ sɛ̀a kpakpaa, aↄ̃ègↄ̃ yã kɛ̀ Dii dìɛńnɛnↄ kũna lán
    ń dezi pìnↄ bàro.
  gub-BL: Nezewe rehe we teko nuzekaiw kwaw uwihaw waze'eg rehe wà. Umuwete katu amo
    tupàn a'ua'u wà. Nuiko kwaw wàmuz wazàwe wà. Na'arewahy uhem oho Tupàn rape wi
    wà, wàmuz wanape wi wà. Nuweruzar kwaw Tupàn ze'eg wàmuz wazàwe wà.
  eng-DRA: 'Committing fornication with strange gods, and adoring them. They quickly
    forsook the way, in which their fathers had walked: and hearing the commandments
    of the Lord, they did all things contrary.'
