  tha-KJV: แต่​เขาทั้งหลายก็ยังไม่เชื่อฟังผู้​วิน​ิจฉัยทั้งหลายของเขา เพราะเขาทั้งหลายเล่นชู้กับพระอื่นและกราบไหว้พระอื่น
