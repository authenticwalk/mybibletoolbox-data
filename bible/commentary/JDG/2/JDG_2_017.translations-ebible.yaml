    dupwa warombo soo pyuo kareyaminyipape wane nakamana enako mandeyami dupwa pii
    see nao kamba lao kareyami. Kareyaminyipape Kamongome lita akali maipapu pyuo
    kareya. Yuu gii dokopa akali doko Kamongome nyisapapu pyuo kareya.
  urd-GVU: لیکن وہ اُن کی نہ سنتے بلکہ زنا کر کے دیگر معبودوں کے پیچھے لگے اور اُن
