    va tabei sari na tinarae te Zihova, ba sa sinage vaqura hie si lopu evaṉia sapu
    gua asa.
  gaz-gaz: Isaan garuu waaqota biraa wajjin sagaagalanii isaan waaqeffatan malee abbootii
    murtii sana hin dhaggeeffanne. Karaa abbootiin isaanii Waaqayyoof ajajamuudhaan
    irra deemaa turan sana irraa dafanii jalʼatan; isaan waan abbootiin isaanii godhan
    hin goone.
  fra-LSG: Mais ils n’écoutèrent pas même leurs juges, car ils se prostituèrent à
    d’autres dieux, se prosternèrent devant eux. Ils se détournèrent promptement de
    la voie qu’avaient suivie leurs pères, et ils n’obéirent point comme eux aux commandements
    de l’Éternel.
  gnn-gnn: '@see-verse:JDG.002.016'
  yal-yal: Koni, e mi e tuli mati e kitisane ra, e lu Ala yanfɛ ala gbɛtɛne batun
