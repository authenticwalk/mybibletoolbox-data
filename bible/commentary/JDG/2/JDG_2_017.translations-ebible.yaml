    e benbane kiraan fɔxɔ ra mafurɛn naxanye yi Alatalaa yamarine suxi.
  haw-1868: Aole hoi lakou i hoolohe i na lunakanawai; aka, moe kolohe lakou mamuli
    o na'kua e, a kulou hoomana aku la ia lakou. Haalele koke lakou i ke ala a ko
    lakou poe makua i hele ai, me ka hoolohe pono i ke kauoha a Iehova; aole hana
    keia poe pela.
  arb-NAV: غَيْرَ أَنَّهُمْ عَصَوْا قُضَاتَهُمْ أَيْضاً، وَخَانُوا الرَّبَّ إِذْ عَبَدُوا
    آلِهَةً أُخْرَى وَسَجَدُوا لَهَا، وَتَحَوَّلُوا سَرِيعاً عَنِ الطَّرِيقِ الَّتِي
    سَلَكَهَا آبَاؤُهُمْ إِطَاعَةً لِوَصَايَا الرَّبِّ.
  ewe-ewe: Ke hã la, womeɖo to woƒe Ʋɔnudrɔ̃lawo o, ke boŋ wodze mawu bubuwo yome
