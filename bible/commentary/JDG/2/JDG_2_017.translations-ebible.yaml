  kan-OKCV: ಅವರು ತಮ್ಮ ನ್ಯಾಯಾಧಿಪತಿಗಳ ಮಾತನ್ನು ಕೇಳದೆ, ಅನ್ಯದೇವರುಗಳ ಹಿಂದೆ ಹೋಗಿ, ಅವುಗಳಿಗೆ
