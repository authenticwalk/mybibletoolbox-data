  mdy-ETH: ጋዓንቴ ዒስራዔኤሌ ዓሳ ዔያቶኮ ሱኡጎም ዓይሢንቱዋያ ማዔኔ፤ ናንጊና ናንጋ ጎዳም ዔያታ ጉሙርቂንቲ ናንጋ ናንጎ ሃሺ
