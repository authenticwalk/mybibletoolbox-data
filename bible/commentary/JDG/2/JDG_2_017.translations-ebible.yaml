  tam-2017: அவர்கள் தங்களுடைய நியாயாதிபதிகளின் சொல்லைக் கேட்காமல், அந்நிய தெய்வங்களுக்குத்
    தங்களை விலைமாதர்களைப்போல ஒப்புக்கொடுத்து, அவைகளைத் தொழுதுகொண்டார்கள்; தங்களுடைய
    பிதாக்கள் யெகோவாவின் கட்டளைகளுக்குக் கீழ்ப்படிந்து நடந்த வழியை அவர்கள் சீக்கிரமாக
    விட்டு விலகி, பிதாக்கள் செய்தபடி செய்யாமற்போனார்கள்.
  spa-RV-1909: 'Y tampoco oyeron á sus jueces, sino que fornicaron tras dioses ajenos,
