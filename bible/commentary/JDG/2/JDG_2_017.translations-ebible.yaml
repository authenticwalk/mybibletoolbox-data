verse: JDG.002.017
translations:
  mal-C: എങ്കിലും അവർ തങ്ങളുടെ ന്യായാധിപന്മാരെ അനുസരിക്കാതെ അന്യദേവന്മാരോടു പരസംഗംചെയ്ത്
    അവരെ ഭജിച്ചുവന്നു. യഹോവയുടെ കൽപ്പനകൾ അനുസരിച്ചു നടന്ന തങ്ങളുടെ പിതാക്കന്മാരുടെ
    വഴികളെ അവർ അതിവേഗം വിട്ടുമാറി; അവരെ അനുകരിച്ചതുമില്ല.
  deu-TKW: 'Aber auch ihren Richtern gehorchten sie nicht, sondern trieben Abgötterei
    mit fremden Göttern und warfen sich vor ihnen nieder. Sie waren schnell von dem
    Weg abgewichen, den ihre Väter gewandelt waren, indem sie den Geboten Jahwes gehorchten:
    sie handelten nicht so.'
  lin-lin: 'Kasi bana ya Isalaele bayokelaki ata Bilombe na bango te, kasi bazalaki
    kosambela mpe kosalela banzambe mosusu. Batikaki noki nzela oyo batata na bango
    bazalaki kolanda : nzela ya kotosa mibeko na Yawe. Balandaki ndakisa na bango
    te.'
  eng-LSV: and they have also not listened to their judges, but have gone whoring
    after other gods, and bow themselves to them; they have turned aside [with] haste
    out of the way [in] which their fathers walked to obey the commands of YHWH—they
    have not done so.
  eng-GNV: 'But yet they would not obey their Iudges: for they went a whoring after
    other gods, and worshipped them, and turned quickly out of the way, wherein their
    fathers walked, obeying the commandements of the Lord: they did not so.'
  eng-WEBSTER: 'And yet they would not hearken to their judges, but they went astray
    after other gods, and bowed themselves to them: they turned quickly out of the
    way which their fathers walked in, obeying the commandments of the LORD; but they
    did not so.'
  nhw-BL: Pero amo quintlacaquilijque nopa jueces. Quinhueyichijque tlaixcopincayome
    catli amo Dios huan motlancuaquetzque iniixpa. Ininhuejcapan tatahua quitoquilijque
    itlanahuatilhua TOTECO, pero inijuanti, amo. Nimantzi quicajtejque.
  swh-ONEN: Lakini hawakuwasikiliza hata waamuzi wao, bali walifanya uasherati kwa
    kuifuata miungu mingine na kuiabudu. Waligeuka mara na kuiacha njia ambayo baba
    zao waliiendea, yaani, njia ya kutii amri za Bwana.
  bba-bba: Kɑ mɛ, bɑ ku rɑ kpɑro ben ɡere wure. Bɑǹ kɑ Gusunɔ turo yɔ̃re. Bũnɑ bɑ
    rɑ sɑ̃. Mii mii bɑ swɑɑ ye deri ye ben bɑɑbɑbɑ bɑ rɑɑ swĩi. Bɑǹ mɑɑ Yinni Gusunɔn
    woodɑ mɛm nɔɔwɛ.
  eng-KJVCPB: 'And yet they would not hearken unto their judges, but they went a whoring
    after other gods, and bowed themselves unto them: they turned quickly out of the
    way which their fathers walked in, obeying the commandments of the Lord; but they
    did not so.'
  cpy-cpy: Teemaeta ikemijan-tziri reewarite-paeni, tema riitaki ikowa-perotaki ipinkatha-waeteri
    tajorentsi-niro. Tee ishenkaanaka ipakaero jempe ikantayita paerani iwaejatzite
    ikemijan-tziro ikantakaantani Tajorentsi. Tema ipakaa-nakiro rirori-paeni.
  wbp-wbp: Kala kulalu-jana Yijirali-pinkirli nyampurra Ngarlkinpa-patuju purda-nyangu.
    Kula kalalu puraja YAAWIYI jungangku, lawa. Karlirr-yanu kalalu nyanungu-kujakuju,
    manu kalalu puraja juju-karilki. Nyampukungarnti nyurru-wiyi, nyanungurrakupalangurlu
    manu warringiyi-nyanurlu kalalu yirriyirrirli purda-nyangu YAAWIYI-ji nyarrpa
    yangka kuja kala-jana wangkaja. Jalangu Yijirali-pinkirli kulalu purda-nyangu,
    lawa.
  luo-luo: Kata kamano ne ok ginyal winjo jongʼad bura mag-gi, to negidhi nyime gitimo
    timbe dwanyruok kendo lamo nyiseche manono. Piyo piyo nono ne gibaro mi giweyo
    rito chike mane Jehova Nyasaye omiyo kweregi kendo ne ok gimiye luor.
  meu-meu: Ḡau tamona, idia ese edia hahemaoro taudia eredia asie kamonai; dounu dirava
    idaudia muridia amo e raka bona isiaidia e lao heni. Asi vanahana idia ese tamadia
    e rakalai daladia amo e raka siri; tamadia ese Iehova ena hahegani e badinadia,
    a idia ese asie badinadia.
  npi-ULB: तापनि तिनीहरूले आफ्ना न्यायकर्ताहरूका कुरा सुनेनन् । तिनीहरू परमप्रभुप्रति
    विश्‍वासहीन भए र आफूलाई वेश्याहरूझैं अन्य देवताहरूकहाँ सुम्पे र तिनीहरूको पुजा
    गरे । परमप्रभुका आज्ञाहरू पालन गर्ने तिनीहरूका पुर्खाहरूले जिएका मार्गबाट तिनीहरू
    चाँडै नै तर्केर गए र आफ्ना पुर्खाहरूले झैं तिनीहरूले गरेनन् ।
  yor-yor: Síbẹ̀síbẹ̀ wọn kò fi etí sí ti àwọn onídàájọ́ wọn, ṣùgbọ́n wọ́n ṣe àgbèrè,
    wọ́n ń sin òrìṣà. Wọn kò dàbí àwọn baba wọn, kíákíá ni wọ́n yípadà kúrò lọ́nà
    tí àwọn baba wọ́n ń tọ̀, ọ̀nà ìgbọ́ràn sí àwọn òfin Olúwa.
  emp-NTPO: Baribʌrʌ israelerãba maʌ̃ ẽdrʌ b̶ʌbadarã bed̶eara ĩjãnaca basía. Ãtebʌrʌ
    dãrãẽ́ne Ãcõrẽra wayacusa igarad̶aped̶a dewara ãcõrẽ b̶eada ẽpẽnaped̶a bia bed̶eabadjid̶aa.
    Ãcõrẽba obi jarad̶ara ãdji drõã naẽnabemaba ĩjã o pananamĩna ãdjirãba ĩjã od̶aẽ́
    basía.
  ind-ind: Akan tetapi, umat Israel tidak mendengarkan hakim-hakim itu. Sebaliknya,
    mereka bersujud menyembah dewa-dewa. Mereka mengkhianati TUHAN seperti seorang
    istri yang mengkhianati suaminya dengan pergi melacur. Begitu cepatnya mereka
    menyimpang dari jalan hidup nenek moyang mereka yang taat kepada perintah TUHAN.
    Generasi ini sudah menyimpang.
  pes-OPCB: ولی از رهبران نیز اطاعت ننمودند و با پرستش خدایان دیگر، نسبت به خداوند
    خیانت ورزیدند. آنها برخلاف اجدادشان عمل کردند و خیلی زود از پیروی خداوند سر باز
    زده، او را اطاعت ننمودند.
  tgl-ULB: Gayunma'y hindi sila nakinig sa kanilang mga hukom. Sila ay hindi tapat
    kay Yahweh at ibinigay ang kanilang mga sarili tulad ng mga bayarang babae sa
    ibang mga diyus-diyosan at sumamba sa kanila. Sa madaling panahon ay lumihis sila
    mula sa paraan ng pamumuhay ng kanilang mga ama—iyong mga sumunod sa mga utos
    ni Yahweh—pero sila mismo ay hindi ito ginawa.
  cbu-NT: Itaru ashirangitaa, uwshtisin anoo kurakaa kuk nda payuranganaya. Apanlleetstam
    kuk nduntam payuranganaya. Sirútama zitaminarini Apanllee kuk payurangitaatssin,
    kamachtamarineetstam tuminurangtaatssin, itaru uwshtisin nllurnur anoo kapeetaranganaya.
    Apanllputseetsimsha ungirtaranganaya; Apanllee kuk nda tuminaranganaya.
  hui-hui: Ani biyagolabi Isaraeleali tigua tinaga haru haga helayarume bi layaruni
    bayuwa hale ho tiga nabiore hene. Isaraeleali uruni ti Anduane Homogohanda layadagua
    nabi howa tigua dama tara tararuhondo bi pupu wialu hene. Tinaga aba ala henerume
    Anduane Homogohanda bi layadaguaore bialu penego áyu dabane gahenge ha aribia
    hayagome ani nabi abale yu hado wahalu hene.
  mya-mya: သို့​ရာ​တွင်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​က​မူ ထို​ခေါင်း​ဆောင်​တို့​၏​စ​ကား​ကို​နား​မ​ထောင်
    ကြ။ ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​ထာ​ဝ​ရ ဘု​ရား​အား သစ္စာ​ဖောက်​၍​အ​ခြား​ဘု​ရား​များ
    ကို​ကိုး​ကွယ်​ကြ​၏။ သူ​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား ၏​ပ​ညတ်​တော်​တို့​ကို​ဘိုး​ဘေး​များ​စောင့်​ထိန်း
    ခဲ့​ကြ​သ​ကဲ့​သို့​မ​စောင့်​ထိန်း​ကြ​တော့​ပေ။-
  bod-N: ཡིན་ནའང་ཁོ་ཚོས་ཁྲིམས་དཔོན་གྱི་བཀའ་ལ་མི་ཉན་པར་ལྷ་གཞན་གྱི་རྗེས་སུ་འབྲངས་ཏེ་དེར་ཕྱག་བཙལ་ནས་ལོག་གཡེམ་བྱས་པ་དང་།
    མྱུར་བ་མྱུར་དུ་ཁོ་ཚོའི་མེས་པོ་རྣམས་འགྲིམས་པའི་ལམ་དང་བྲལ་ཏེ། ཁོ་ཚོའི་མེས་པོ་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་བརྩི་སྲུང་བྱེད་པ་བཞིན་དུ་མ་ཡིན་ནོ།
    །
  sna-sna: Kunyange zvakadaro havana kuzoteerera kuvatongi vavo asi vakaita ufeve
    navamwe vamwari uye vakavanamata. Havana kuita samadzibaba avo, nokuti vakakurumidza
    kutsauka munzira yaifamba madzibaba avo, nzira yokuteerera kumirayiro yaJehovha.
  spa-BLM: Sin embargo, no escucharon a sus jueces, pues se prostituyeron ante otros
    dioses y se inclinaron ante ellos. Se apartaron rápidamente del camino por el
    que anduvieron sus padres, obedeciendo los mandamientos de Yahvé. No lo hicieron.
  cac-cac: Vach'chom icha chi', palta man̈ val jab'oc sc'anab'ajej eb' scolumal eb'
    chi', maxtzac sc'anab'ajej Jehová eb'. An̈ej d'a comon dios tz'och eb' ejmelal.
    A eb' smam yicham eb', sc'anab'ajejnac schecnab'il Jehová eb', axo pax eb', ix
    yactejcan sb'eyb'al eb' smam yicham eb' chi'.
  swh-ULB: Hata hivyo hawakuwasikiliza waamuzi wao. Hawakuwa waaminifu kwa Bwana na
    wakajitoa wenyewe kama makahaba kwa miungu mingine na kuabudu. Waligeuka upesi
    na kuiacha njia waliyoishi baba zao-wale waliotii amri za Bwana-lakini wao wenyewe
    hawakufanya hivyo.
  bel-bel: але і судзьдзяў яны ня слухаліся, а хадзілі блудна сьледам за іншымі багамі
    і пакланяліся ім, хутка ўхіляліся ад шляху, якім хадзілі бацькі іхнія, слухаючыся
    запаведзяў Гасподніх. Яны так не рабілі.
  wed-wed: Wate taui ai taurauetara i parivirevirei ma god ḡelaui i erawei ma i raudunelei.
    Taui laḡilaḡina amamai i bababara lana i voterei ma Bada i rau-aḡaiḡaiei.
  deu-ELBBK: Aber auch ihren Richtern gehorchten sie nicht, denn sie hurten anderen
    Göttern nach und warfen sich vor ihnen nieder; sie wichen schnell ab von dem Weg,
    den ihre Väter gewandelt waren, indem sie den Geboten des HERRN gehorchten; sie
    taten nicht so.
  mbb-OT: Piru wazè dan pemineǥa is menge pengulu zan. Kekenà, mid-iniyuǥan dan is
    Nengazen ne mid-azap dan is duma he menge ed-ezapen. Kenè dan iring te menge kepuun
    dan su utew zà melemu ziyà te kandan is ked-iniyug te menge suǥù te Nengazen he
    midtuman mulà dengan te menge kepuun dan.
  mal-2015: അവരോ തങ്ങളുടെ ന്യായാധിപന്മാരെയും അനുസരിക്കാതെ അന്യദൈവങ്ങളോടു പരസംഗംചെയ്തു
    അവയെ നമസ്കരിച്ചു, തങ്ങളുടെ പിതാക്കന്മാർ നടന്ന വഴിയിൽനിന്നു വേഗം മാറിക്കളഞ്ഞു;
    അവർ യഹോവയുടെ കല്പനകൾ അനുസരിച്ചു നടന്നതുപോലെ നടന്നതുമില്ല.
  tuo-NT: Cʉ̃ tojo weemicã, sʉꞌori nisetiri masãrẽ tʉꞌoticãrã niwã. Ãpẽrãnojõ Õꞌacʉ̃
    nitirã peꞌere ẽjõpeoseticãrã niwã. Na ñecʉ̃sʉmʉa peꞌe Õꞌacʉ̃ dutisere añurõ weecãrã
    niwã. Na, na weronojõ weeticãrã niwã. Maata Õꞌacʉ̃rẽ ẽjõpeoduꞌucãꞌcãrã niwã.
  rmc-rmc: Ale on peskre sudcen na šunenas, na sas pačivale le RAJESKE a lašarenas
    avre devlen. Sig pes odvisarde le RAJESKRE dromestar, pal savo phirenas lengre
    dada, sar šunenas leskre prikazaňja. Na kerenas avke sar lengre dada.
  pes-OPV: و باز داوران خود را اطاعت ننمودند، زیرا که در عقب خدایان غیر زناکار شده،
    آنها را سجده کردند، و از راهی که پدران ایشان سلوک می‌نمودند، و اوامرخداوند را
    اطاعت می‌کردند، به زودی برگشتند، و مثل ایشان عمل ننمودند.
  ron-1924: Дар ей н-ау аскултат нич де жудекэторий лор, кэч ау курвит ку алць думнезей
    ши с-ау ынкинат ынаинтя лор. Ын курынд с-ау абэтут де ла каля пе каре о урмасерэ
    пэринций лор ши н-ау аскултат де порунчиле Домнулуй, ка ши ей.
  aui-aui: Bi gegha, Isrel damdi babadidi gesiyawaiyanedi da Yawe God kawagha siyapepeteni,
    bi gegha da bada god wiibata sikirorovedi da sipepetedi. Toudi yaininagha nosidinakim
    yadi kedama simiiri irana da Yawe God gesiyakabisisireni.
  ben-OBCV: তবুও তারা তাদের বিচারকদের কথায় কর্ণপাত করত না কিন্তু অন্যান্য দেবতাদের
    প্রতি আকৃষ্ট হয়ে বেশ্যাবৃত্তিতে নেমে তাদের আরাধনা করত। তারা দ্রুত তাদের সেই পূর্বপুরুষদের
    পথ থেকে ফিরে গেল, যারা সদাপ্রভুর আদেশগুলির প্রতি বাধ্য হয়ে চলতেন।
  som-som: Oo weliba xaakinnadoodiina ma ay dhegaysan, maxaa yeelay, ilaahyo kalay
    raaceen sidii naag ninkeedii ka dhillowday, wayna u sujuudeen; oo haddiiba gees
    bay uga leexdeen jidkii ay awowayaashood mareen iyagoo addeecaya amarradii Rabbiga;
    laakiinse iyagu sidaas ma ay yeelin.
  lat-VUC: 'fornicantes cum diis alienis, et adorantes eos. Cito deseruerunt viam,
    per quam ingressi fuerant patres eorum: et audientes mandata Domini, omnia fecere
    contraria.'
  eng-ASVBT: 'And yet they hearkened not unto their judges; for they played the harlot
    after other gods, and bowed themselves down unto them: they turned aside quickly
    out of the way wherein their fathers walked, obeying the commandments of Jehovah;
    but they did not so.'
  ita-1885: Ma non pure a' lor Giudici ubbidivano; anzi andavano fornicando dietro
    ad altri dii, e li adoravano; subito si rivolgevano dalla via, per la quale erano
    camminati i lor padri, ubbidendo a' comandamenti del Signore; essi non facevano
    già così.
  eng-LXXUP: for they went a-whoring after other gods, and worshiped them; and they
    turned quickly out of the way in which their fathers walked to hearken to the
    words of the Lord; they did not so.
  eng-ULB: Yet they would not listen to their judges. They were unfaithful to Yahweh
    and gave themselves like prostitutes to other gods and worshiped them. They soon
    turned aside from the way their fathers had lived—those who had obeyed the commandments
    of Yahweh—but they themselves did not do so.
  spa-VBL: Pero aun así, se negaban a escuchar a sus jueces y se prostituyeron siguiendo
    a otros dioses, inclinándose ante ellos. Rápidamente abandonaron el camino que
    habían seguido sus antepasados, y no obedecieron los mandamientos del Señor como
    lo habían hecho sus antepasados.
  fra-_FOB: Mais ils n'écoutaient pas même leurs juges, et ils se prostituaient à
    d'autres dieux; ils se prosternaient devant eux, et ils se détournaient promptement
    du chemin où leurs pères avaient marché en obéissant aux commandements de l'Éternel;
    ils ne firent pas de même.
  mal-mal: എന്നാലും അവർ തങ്ങളുടെ ന്യായാധിപന്മാരെയും അനുസരിക്കാതെ അന്യദൈവങ്ങളോട് ഇടകലർന്ന്
    അവയെ നമസ്കരിച്ചു; യഹോവയുടെ കല്പനകൾ അനുസരിച്ച് നടന്ന തങ്ങളുടെ പിതാക്കന്മാരുടെ വഴികളിൽ
    നടക്കാതെ അതിൽനിന്ന് വേഗം മാറിപ്പോയി.
  urd-GVR: Lekin wuh un kī na sunte balki zinā karke dīgar mābūdoṅ ke pīchhe lage
    aur un kī pūjā karte rahte. Go un ke bāpdādā Rab ke ahkām ke tābe rahe the, lekin
    wuh ḳhud baṛī jaldī se us rāh se haṭ jāte jis par un ke bāpdādā chale the.
  suz-BL: तन्‍न मेकोपुकीमी निसाफ पाइब आन देंशो लोव़ मनेन्‍मे बाक्‍त। मेकोपुकीमी तेल्‍लेम
    पशो खोदेंशो पा अरु देवी देवता आन नोले खोदमे बाक्‍त। मेको आन ङोंइती बाम्‍मा बाक्‍त।
    मेकोपुकी परमप्रभु यावे आ शेंशो लोव़ टीब आन किकी पिपी आन गाक्‍शो लां प्रोंइशा,
