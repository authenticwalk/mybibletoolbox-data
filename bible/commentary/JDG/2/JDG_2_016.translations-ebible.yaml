verse: JDG.002.016
translations:
  mal-C: അപ്പോൾ യഹോവ ന്യായാധിപന്മാരെ എഴുന്നേൽപ്പിച്ചു; അവർ കവർച്ചക്കാരുടെ കൈയിൽനിന്ന്
    ഇസ്രായേൽജനത്തെ രക്ഷിച്ചു.
  deu-TKW: Aber Jahwe ließ Richter erstehen; die erretteten sie aus der Gewalt ihrer
    Plünderer.
  lin-lin: Yawe abimisaki Bilombe oyo babikisaki bango wuta na maboko ya bato mabe
    oyo bazalaki kobotola bango biloko na makasi.
  eng-LSV: And YHWH raises up judges, and they save them from the hand of their spoilers;
  eng-GNV: Notwithstanding, the Lord raysed vp Iudges, which deliuered them out of
    the hands of their oppressours.
  eng-WEBSTER: Nevertheless the LORD raised up judges, who delivered them out of the
    hand of those that spoiled them.
  nhw-BL: Teipa TOTECO quintlali jueces para quinmanahuise israelitame ininmaco inincualancaitacahua.
  swh-ONEN: Ndipo Bwana akawainua waamuzi, ambao waliwaokoa katika mikono ya hao watu
    waliowashambulia.
  bba-bba: Yen biruwɑ u bu kpɑrobu seeyɑ be bɑ koo bu fɑɑbɑ ko tɔn diobun nɔmun di.
  eng-KJVCPB: Nevertheless the Lord raised up judges, which delivered them out of
    the hand of those that spoiled them.
  cpy-cpy: Rootaki ikowanta-kari Tajorentsi itzimi jewari-paeni, riitaki jeekakaa-yiteerini
    Israel-paeni. Riitaki ookakaa-wenteerini aririka ikowaetemi raapitheeteri iipatsite.
  wbp-wbp: Nyampu-puru, YAAWIYI-rli kala-jana yapa jinta-kari jinta-kari milarnu yungulu-jana
    wiri-jarlu nyina Yijirali-pinkiki. Yirdi-manu kalalu-jana yinyaju ‘Ngarlkinpa-patu’.
    Nyampurrarlu wiriwirirli kalalu-jana muurl-mardarnu yapaju yapa-kari-kijaku, yangka
    kalalu-jana jangkardu yanurnu purukungarntiji.
  luo-luo: Eka Jehova Nyasaye nowalo jongʼad bura, mane okonyogi e lwet joma sandogi.
  meu-meu: Bena Iehova ese hahemaoro taudia e duanaidia, bena unu hahemaoro taudia
    ese dadidadi taudia imadia amo e hamauridia.
  npi-ULB: त्‍यसपछि परमप्रभुले न्यायकर्ताहरू खडा गर्नुभयो, जसले तिनीहरूका धन-सम्पत्ति
    लुट्नेहरूका हातबाट तिनीहरूलाई बचाए ।
  yor-yor: Olúwa sì gbé àwọn onídàájọ́ dìde tí ó gbà wọ́n sílẹ̀ lọ́wọ́ àwọn tí ń kó
    wọn lẹ́rú.
  emp-NTPO: Mãwã bia mĩga panʌne Ãcõrẽba ʌ̃cʌrʌ ẽberãrãda b̶ʌbadjia israelerãra ne
    drʌabadarã jʌwaed̶abemada ẽdrʌ b̶ʌd̶amãrẽã.
  ind-ind: Lalu TUHAN mengangkat pembela-pembela untuk menyelamatkan bangsa Israel
    dari musuh-musuh yang menjarah mereka.
  pes-OPCB: خداوند رهبرانی فرستاد تا ایشان را از دست دشمنانشان برهانند.
  tgl-ULB: Si Yahweh ay nagtaas ng mga hukom, na nagligtas sa kanila mula sa kapangyarihan
    ng mga nagnanakaw ng kanilang mga ari-arian.
  cbu-NT: Apanllshat, waana yuwaa kiyung kachiykana anoo parangu, minum kurak wayarangiya
    tapachindamaama Israelchicheetsi.
  hui-hui: Ani bu heagola Anduane Homogo ibugua Isaraelealiru pagealirume belo yupe
    hayaruni áyu pele milo haru haga maru dabo helene.
  mya-mya: ထို​အ​ခါ​ထာ​ဝ​ရ​ဘု​ရား​သည်​သူ​တို့​အား လု​ယက်​တိုက်​ခိုက်​သူ​တို့​၏​လက်​မှ​ကယ်​ဆယ်
    မည့်​ခေါင်း​ဆောင်​များ​ကို​ပေါ်​ထွန်း​စေ​တော် မူ​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཁོ་ཚོའི་དོན་དུ་ཁྲིམས་དཔོན་རྣམས་བསྐོས་ཤིང་། ཁྲིམས་དཔོན་གྱིས་ཁོ་རྣམས་འཕྲོག་བཅོམ་བྱེད་མཁན་གྱི་ལག་ནས་ཐར་བར་བྱས།
  sna-sna: Ipapo Jehovha akavamutsira vatongi vakavaponesa kubva mumaoko avapambi
    ava.
  spa-BLM: El Señor suscitó jueces que los salvaron de la mano de los que los saqueaban.
  cac-cac: Juntaquel scan eb' israel d'a yol sc'ab' eb' yajc'ol chi', ste ixtaj val
    eb' yuj eb', yuj chi' axo Jehová tz'ac'anoch juntzan̈ eb' scolumal eb' yic scoljiel
    eb' d'a eb' ajc'ol chi'.
  swh-ULB: Ndipo Bwana akawainua waamuzi, waliowaokoa katika mikono ya wale waliokuwa
    wakiba mali zao.
  bel-bel: І ставіў Гасподзь судзьдзяў, якія ратавалі іх ад рук рабаўнікоў іхніх;
  wed-wed: Anina ma Bada taurauetara bo ḡavia babadai i terepai, da i voagui da ai
    ḡavia i vovaiubai.
  deu-ELBBK: Und der HERR erweckte Richter; und sie retteten sie aus der Hand ihrer
    Plünderer.
  mbb-OT: Mibeǥayan te Nengazen is Israel te menge pengulu he edlibri kandan te menge
    tulisan he edsurung kandan.
  mal-2015: എന്നാൽ യഹോവ ന്യായാധിപന്മാരെ എഴുന്നേല്പിച്ചു; അവർ കവർച്ചക്കാരുടെ കയ്യിൽ
    നിന്നു അവരെ രക്ഷിച്ചു.
  tuo-NT: Na tojo piꞌeticã ĩꞌagʉ̃, Õꞌacʉ̃ narẽ sʉꞌori nisetiri masãrẽ cũunʉꞌcãcʉ niwĩ.
    Na meꞌrã Israe curuacjãrãrẽ ñaꞌarõ wee yajarãrẽ yʉꞌrʉweticã weecʉ niwĩ.
  rmc-rmc: Paľis lenge o RAJ ačhaďa sudcen, save len zachraňinenas lengre ňeprijaťeľendar.
  pes-OPV: و خداوند داوران برانگیزانید که ایشان را ازدست تاراج کنندگان نجات دادند.
  ron-1924: Домнул а ридикат жудекэторь ка сэ-й избэвяскэ дин мына челор че-й прэдау.
  aui-aui: Wasina bi Yawe God babada ikabiwiimiiridi da Isrel damdi siyiyawiidi iiyawogha
    siyayapiyapiyedi na gwabidima.
  ben-OBCV: তখন সদাপ্রভু সেই বিচারকদের উত্থাপিত করলেন, যারা আক্রমণকারীদের হাত থেকে
    তাদের রক্ষা করেছিলেন।
  som-som: Markaasaa Rabbigu wuxuu kiciyey xaakinno iyaga ka badbaadiyey gacantii
    kuwii dhacayay.
  lat-VUC: 'Suscitavitque Dominus judices, qui liberarent eos de vastantium manibus:
    sed nec eos audire voluerunt,'
  eng-ASVBT: And Jehovah raised up judges, who saved them out of the hand of those
    that despoiled them.
  ita-1885: Or il Signore suscitava de' Giudici, i quali li liberavano dalla mano
    di quelli che li predavano.
  eng-LXXUP: 'And the Lord raised up judges, and the Lord saved them out of the hands
    of them that spoiled them: and yet they hearkened not to the judges,'
  eng-ULB: Then Yahweh raised up judges, who saved them out of the hand of those who
    were stealing their possessions.
  spa-VBL: Entonces el Señor les dio jueces, que los salvaran de sus invasores.
  fra-_FOB: Cependant l'Éternel leur suscitait des juges, qui les délivraient de la
    main de ceux qui les pillaient.
  mal-mal: എന്നിരുന്നാലും യഹോവ ന്യായാധിപന്മാരെ എഴുന്നേല്പിച്ചു; അവർ കവർച്ചക്കാരിൽ
    നിന്ന് അവരെ രക്ഷിച്ചു.
  urd-GVR: to Rab un ke darmiyān qāzī barpā kartā jo unheṅ lūṭne wāloṅ ke hāth se
    bachāte.
  suz-BL: मिनु नोले परमप्रभु यावेमी मेको आन कली रोइक्‍ब आन गुइ रे प्रोंइचा कली निसाफ
    पाइब सोइक्‍ता बाक्‍त। मिनु मेको आन कली प्रोंइना प्रोंइन बाक्‍मा बाक्‍त। प्रेरित
    १३:२०
  ita-1927: E l’Eterno suscitava dei giudici, che li liberavano dalle mani di quelli
    che li spogliavano.
  ckb-ckb: ئینجا یەزدان ڕابەری بۆ هەڵدەستاندنەوە و لە دەستی تاڵانکەرانیان ڕزگاریان
    دەکردن.
  eng-BBE: Then the Lord gave them judges, as their saviours from the hands of those
    who were cruel to them.
  kan-OKCV: ಆದರೂ ಯೆಹೋವ ದೇವರು ಅವರನ್ನು ಕೊಳ್ಳೆಹೊಡೆಯುವವರ ಕೈಯಿಂದ ಬಿಡಿಸುವದಕ್ಕೋಸ್ಕರ ನ್ಯಾಯಾಧಿಪತಿಗಳನ್ನು
    ಎಬ್ಬಿಸಿದರು.
  tam-2017: யெகோவா நியாயாதிபதிகளை எழும்பச்செய்தார்; அவர்கள் கொள்ளையிடுகிறவர்களின்
    கைக்கு அவர்களை விலக்கி காப்பாற்றினார்கள்.
  spa-RV-1909: Mas Jehová suscitó jueces que los librasen de mano de los que los despojaban.
  ron-BTF: Totuși DOMNUL a ridicat judecători, care i-au scăpat din mâna prădătorilor
    lor.
  eng-WEBP: The LORD raised up judges, who saved them out of the hand of those who
    plundered them.
  eng-FBV: Then the Lord provided them with judges, who saved them from their invaders.
  nld-1939: deed Jahweh Rechters opstaan, om ze uit de greep van die plunderaars te
    bevrijden.
  nch-BL: Teipa TOTECO quintali jueces para quinmanahuise israelitame inimaco inincualancaitacahua.
  vie-1934: Song Đức Giê-hô-va dấy lên những quan xét giải cứu chúng khỏi tay kẻ cướp
    bóc.
  hin-CV: तब याहवेह ने न्यायियों का उदय किया. इन न्यायियों ने इस्राएल के वंशजों को
    उन लोगों से छुड़ाया, जो उनके साथ लूटपाट कर रहे थे.
  spa-BES: Entonces el Señor les dio jueces, como sus salvadores de las manos de aquellos
    que fueron crueles con ellos.
  tdx-tdx: Nampitroatse mpizaka amy zao t’Iehovà handrombake iareo am-pità’ o mpamaokeo.
  tha-KJV: อย่างไรก็ตามพระเยโฮวาห์ทรงให้​เก​ิดผู้​วินิจฉัย ผู้​ช่วยเขาทั้งหลายให้พ้​นม​ือของผู้​ที่​ปล้นเขา
  por-BR-2018: Mas o SENHOR suscitou juízes que os livrassem da mão dos que os despojavam.
  deu-ELO: Und Jehova erweckte Richter; und sie retteten sie aus der Hand ihrer Plünderer.
  eng-WYC-2018: And the Lord raised judges, that delivered them from the hands of
    destroyers, (And then the Lord raised up judges, who delivered them from the hands
    of their destroyers,)
  epo-epo: Kaj la Eternulo starigis juĝistojn, kiuj savis ilin el la manoj de iliaj
    rabintoj;
  uig-PIN: Andin Pǝrwǝrdigar ularning arisidin batur ⱨakimlarni turƣuzdi, ular Israillarni
    talan-taraj ⱪilƣuqilarning ⱪolidin ⱪutⱪuzup qiⱪti.
  beo-beo: Amalalu, Hina Gode da bisisu dunu Isala:ili dunuma i. Bisisu dunu da gasa
    bagade gegebeba:le, ilia da Isala:ili dunu ilia ha lai dunu ilima gaga:i.
  tpi-OTNT: Nau Bikpela i givim ol Israel sampela strongpela hetman. Ol dispela hetman
    i helpim ol Israel na kisim bek ol long han bilong ol man bilong pait na stil.
  hau-SA: Sa’an nan Ubangiji ya naɗa mahukunta, waɗanda suka cece su daga hannun waɗannan
    musu hari.
  uig-LAT: Andin Perwerdigar ularning arisidin batur hakimlarni turghuzdi, ular Israillarni
    talan-taraj qilghuchilarning qolidin qutquzup chiqti.
  nde-nde: Kulapho-ke uThixo abeka khona abahluleli ababahlengayo ezandleni zabaphangi
    laba.
  ton-ton: ¶ Ka neongo ia naʻe fokotuʻu hake ʻe Sihova ʻae kau fakamaau, ʻaia naʻe
    fakamoʻui ʻakinautolu mei he nima ʻokinautolu naʻe maumauʻi ʻakinautolu.
  ces-1613: Vzbuzoval pak Hospodin soudce, kteříž vysvobozovali je z rukou zhoubců
    jejich.
  eng-WMB: The LORD raised up judges, who saved them out of the hand of those who
    plundered them.
  tam-TCV: அக்காலத்தில் யெகோவா நீதிபதிகளை நியமித்தார். அவர்கள் இஸ்ரயேல் மக்களை கொள்ளையரின்
    கைகளிலிருந்து மீட்டுக்கொண்டார்கள்.
  ceb-ULB: Unya nagtuboy si Yahweh ug mga maghuhukom, nga nagluwas kanila gikan sa
    kamot niadtong nagkawat sa ilang mga gipanag-iyahan.
  pol-UBG: Potem PAN wzbudził sędziów, którzy ich wyzwalali z rąk grabieżców;
  agr-agr: nuna dutikakush Israel aents aidaun kasajuidaun ayamjuktinun apu chichama
    epegkin aidaun adaitujui.
  kyc-kyc: Randa nyuo kareyaminyi dokopa enakana Anatumi Isaraele wambu dupwa yanda
    pimwai dupwa keta kiiramo nyeraŋa lao lita akali porai lapo maiya.
  urd-GVU: تو رب اُن کے درمیان قاضی برپا کرتا جو اُنہیں لُوٹنے والوں کے ہاتھ سے بچاتے۔
  deu-1912: Wenn dann der HERR Richter auferweckte, die ihnen halfen aus der Räuber
    Hand,
  kan-2017: ಆಗ ಯೆಹೋವನು ಅವರನ್ನು ಸೂರೆಮಾಡುವವರ ಕೈಯಿಂದ ತಪ್ಪಿಸುವುದಕ್ಕೋಸ್ಕರ ನ್ಯಾಯಸ್ಥಾಪಕರನ್ನು
    ಕಳುಹಿಸಿದನು.
  yap-yap: Ma aram me pi’ SOMOL ngak piyu Israel boch e tayugang’ ni ngar ayuwegedrad
    u pa’ e pi’in yad be giliw nagrad.
  hlt-MCSB: Tedae lai aka tloek te BOEIPA loh a phoe sak dongah amih aka tuk aka vat
    kut lamloh amih a khang la om.
  mdy-ETH: ያዺ ማዔሢኮ ጊንፃ ዬያ ዖሊ ሜታሳ ዓሶይዳፓ ዔያቶ ዓውሳንዳ ሱኡጌ ናንጊና ናንጋ ጎዳ ዔያቶም ኬሴኔ።
  twi-ASANTE: Afei, Awurade pagyaa atemmufoɔ ma wɔbɛgyee Israelfoɔ firi wɔn atamfoɔ
    nsam.
  mwc-mwc: Damanina ba Bada, bibuibuiya babadisi i berisi wai, Israel biyisi kasi
    abiya yarosi ai si yawasisi
  eng-WEBU: The LORD raised up judges, who saved them out of the hand of those who
    plundered them.
  wal-wal: Yaatin, GODAI pirddiya daannata etau denttiis; denttin eti Israa7eela asaa
    bonqqidaageetu kushiyaappe ashshidosona.
  spa-PDDPT: Entonces Yavé levantó jueces que los libraban de las manos de sus saqueadores.
  gun-gun: Ha'e gui Senhor omoĩ joguerekoarã kuery, mba'emo pe'apaa kuery po gui oepy
    aguã.
  agu-BL: ilenin ja tak' Kataj ama'l tan jale'n jun ajcaw ẍchixo'l tan quich'eye'n
    ẍchik'ab yi e' alk'om.
  ilo-ULB: Kalpasanna nangisaad ni Yahweh kadagiti ukom, a nangisalakan kadakuada
    manipud iti pannakabalin dagiti agtaktakaw kadagiti sanikuada.
  kpg-kpg: Nomuli gei Dimaadua gaa wanga gi digau Israel nadau dagi e daa digaula
    gi daha mo nadau hagadaumee ala e hagahuaidu nadau henua.
  uig-ARA: ئاندىن پەرۋەردىگار ئۇلارنىڭ ئارىسىدىن باتۇر ھاكىملارنى تۇرغۇزدى، ئۇلار
    ئىسرائىللارنى تالان-تاراج قىلغۇچىلارنىڭ قولىدىن قۇتقۇزۇپ چىقتى.
  sus-sus: Alatala naxa kiitisae rakeli, e xa e ratanga e wuru mixie ma.
  pon-2006: KAUN-O eri ketikihong mehn Israel kaun ekei me kapitasang irail pahn manaman
    en arail imwintihti kan.
  jae-jae: Go Apômtau kêkêŋ gôliŋwaga, taŋ sêjam lau Israel sa aŋga kêjaŋgowaga lemeŋ.
  ksd-ksd: Ma ra Luluai i ga vatut ra umana tena varkurai ma dia ga valaun pa diat
    kan ra lima i diat dia ga vakaina diat.
  tur-YTC: Yahve, onları yağmalayanların elinden kurtaran hâkimler çıkardı.
  grc-BRENT: Καὶ ἤγειρε Κύριος κριτὰς, καὶ ἔσωσεν αὐτοὺς Κύριος ἐκ χειρὸς τῶν προνομευόντων
    αὐτούς· καί γε τῶν κριτῶν οὐχ ὑπήκουσαν,
  ind-AYT: Kemudian, TUHAN membangkitkan hakim-hakim yang menyelamatkan mereka dari
    tangan perampok-perampok.
  nya-nya: Choncho Yehova anawawutsira atsogoleri amene ankawapulumutsa mʼmanja mwa
    anthu amene ankasakaza zinthu zawo.
  hrv-hrv: Tada im Jahve stade podizati suce da ih izbavljaju iz ruku onih koji su
    ih pljačkali.
  mps-mps: Megi da, Genuai Bidigo te Israel dabebolo te bomo yai tobolu bidi meba
    mani. Te tobolu bidi dabego te Israel dabe tau selama, tama te hwįbo boi bidi
    dabe, me te doado bage wi sagasobo bidi dabego nogode ma dobola sali.
  tpi-tpi: Nau Bikpela i givim ol Israel sampela strongpela hetman. Ol dispela hetman
    i helpim ol Israel na kisim bek ol long han bilong ol man bilong pait na stil.
  dan-1931: lod han Dommere* fremstå, og de frelste dem fra deres Hånd, som udplyndrede
    dem. { [*Førere. Dom. 3, 19. 15.] }
  vie-OVCB: Chúa Hằng Hữu dấy lên các phán quan để giải cứu họ khỏi tay quân thù áp
    bức.
  guj-2017: ત્યારે યહોવાહે ન્યાયાધીશો નીમ્યા, તેઓએ તેઓને તેમને લૂંટી જનારાઓના હાથમાંથી
    બચાવ્યા.
  pon-2006A: KAUN-O eri ketikihong mehn Israel kaun ekei me kapitasang irail pahn
    manaman en arail imwintihti kan.
  por-BRBSL: Yahweh levantou juízes, que os salvaram da mão daqueles que os saquearam.
  cth-cth: Hahoi teh, BAWIPA ni kahuencawnnaw e kut dawk hoi hlout sak hanelah, lawkcengkungnaw
    a tâco sak.
  twi-twi: Afei, Awurade pagyaw atemmufo ma wobegyee Israelfo fii wɔn atamfo nsam.
  hlt-hlt: Tedae lai aka tloek te BOEIPA loh a phoe sak dongah amih aka tuk aka vat
    kut lamloh amih a khang la om.
  tbz-SIM: Mɛm̀mɛ kɛ̀ ti Yiɛ̀ nKuyie mbɛ̀ duɔ́ mbɛbɑɑtíbɛ̀, kɛ̀ bɛ̀ɛ bɛ̀ dɛɛtɛ́nɛ̀
    bɛ dootitɔbɛ̀, bɛ̀ɛ̀ fèkù bɛ kpɛrɛ.
  msy-2020: Ezɨ gɨn Ikiavɨra Itir God gumazir dapanir gavgavir maba isa Israelia ganɨngi.
    Ezɨ gumazir dapanir kaba, Israelian akuragha mɨdorozir gumaziba ko okɨmakɨar gumazibar
    aghariba da uam me ini.
  dop-dop: Kɛnɑ Tɑcɑɑ nɑ́ɑ́ kpɑɑkɩ pɑ tɑɑ kɛ́ pɑɑsǝnlɑɑ sɩ pɛlɛ pɑ́ wɑɑsɩ-wɛɣɛ lɛɛkǝlɑɑ
    mpɛ pɑ niŋ tɑɑ.
  azb-azb: Rəbb İsrail övladlarını talançıların əlindən qurtarmaq üçün hakimlər yetirdi.
  eng-DBY: And Jehovah raised up judges, and they saved them out of the hand of those
    that spoiled them.
  hin-2017: तो भी यहोवा उनके लिये न्यायी ठहराता था जो उन्हें लूटनेवाले के हाथ से छुड़ाते
    थे। (प्रेरि. 13:20)
  eng-YLT: And Jehovah raiseth up judges, and they save them from the hand of their
    spoilers;
  kne-kne: Makdeng pay di, insaad Diyos di papangolo ay nangisalakan en daida sin
    manpos si gamgameng da.
  eng-WYC-2017: And the Lord raised judges, that delivered them from the hands of
    destroyers,
  eng-WMBB: The LORD raised up judges, who saved them out of the hand of those who
    plundered them.
  urd-GVH: तो रब उनके दरमियान क़ाज़ी बरपा करता जो उन्हें लूटनेवालों के हाथ से बचाते।
  rug-rug: Gua asa, ke va turu poni koimata e Zihova si arini pude harupi koari dia
    kana pu razai meke hiko vagi sari na dia tiṉitoṉa.
  gaz-gaz: Waaqayyos abbootii murtii kanneen saamtota jalaa isaan baasan isaaniif
    kaase.
  fra-LSG: L’Éternel suscita des juges, afin qu’ils les délivrassent de la main de
    ceux qui les pillaient.
  gnn-gnn: Bala ŋayi Garrayyunydja walalanha nhäŋala, ga wekaŋala ŋurruŋunhana yolŋunha
    walŋakunharawu walalaŋgu ŋuliŋuru miriŋuwalanydja goŋŋuru. Yurru walalanydja ŋunhi
    Yitjuralpuyŋunydja bäpurru' yolŋu'‐yulŋu yakana mäkiri'‐witjurruna ga dhäruk‐märraŋala
    ŋunhinhanydja walalaŋguwaynydja wal'ŋu ŋurruŋunha, ŋunhi Godthu ŋayipi gathara
    walalaŋgu walŋakunharawu; walalanydja yana mukthurruna yukurrana buku‐ŋal'yurruna
    ŋurikala wiripu‐guḻku'wala waŋarrwala, yakana walala yukurrana dhärukku malthurruna
    nhanŋuwaynydja Garraywunydja, ŋunhi ŋayi dhäruk nherraṉmina.
  yal-yal: Nayi, Alatala yi kitisane rasiga e ma, naxanye e ba kala tiine yii.
  haw-1868: Hoala mai no nae o Iehova i na lunakanawai, a hoola ae la lakou i ka Iseraela
    mailoko ae o ka lima o ka poe i hao i ka lakou.
  arb-NAV: وَأَقَامَ الرَّبُّ مِنْ بَيْنِهِمْ قُضَاةً فَأَنْقَذُوهُمْ مِنْ أَيْدِي
    غُزَاتِهِمْ.
  ewe-ewe: Yehowa ɖo Ʋɔnudrɔ̃lawo na wo, ame siwo ɖe wo tso adzoha siawo ƒe asi me.
  eng-LEE: And the Lord raised up judges, and they delivered them out of the hand
    of those that spoiled them.
  gvn-gvn: '@see-verse:JDG.002.015'
  asm-FB: তেতিয়া যিহোৱাই তেওঁলোকৰ মাজত বিচাৰকৰ্ত্তাসকলক নিযুক্ত কৰিলে; ইস্রায়েলসকলক
    যিসকলে লুট কৰে, তেওঁলোকৰ হাতৰ পৰা এইসকলে তেওঁলোকক উদ্ধাৰ কৰে।
  sus-A: عَلَتَلَ نَشَ كِيتِسَيٍ رَكٍلِ، عٍ شَ عٍ رَتَنفَ عٍ وُرُ مِشِيٍ مَ.
  fra-SBL: L'Yahvé suscita des juges, qui les sauvèrent de la main de ceux qui les
    pillaient.
  hbo-hbo: וַיָּ֥קֶם יְהוָ֖ה שֹֽׁפְטִ֑ים וַיֹּ֣ושִׁיע֔וּם מִיַּ֖ד שֹׁסֵיהֶֽם׃
  kik-kik: Ningĩ Jehova akĩmaarahũrĩra atiirĩrĩri bũrũri arĩa maamahonokirie moko-inĩ
    ma andũ acio maamatharĩkagĩra.
  omb-omb: Siu me Huqe mo ragasire na tangaloi vagamwasoi me ramo vagamwasoire Israel
    dena limara tangaloi vuro.
  fra-NCL: Yahweh suscitait des juges qui les délivraient de la main de ceux qui les
    pillaient.
  cek-AK: Toe Angraeng mah lokcaekkungnawk to pathawk moe, nihcae to parokungnawk
    ban thung hoiah pahlong.
  cuk-cuk: Degisoggu, Bab-Jehová Israel-dulemarga dummagan-igar-nabomalad urbissunnad.
    Amarde, dule-gandikidgi-ibmar-atursamaladgi Israel-dulemar-onosad.
  uig-CYR: Андин Пәрвәрдигар уларниң арисидин батур һакимларни турғузди, улар Исраилларни
    талан-тараҗ қилғучиларниң қолидин қутқузуп чиқти.
  pma-pma: Evus, Iahova san metai keil min me-Isrel keil koa umai alei revi usite
    keil one ka akataun keil ven vangi tarhena keil enek.
  tel-2017: అటు తరువాత యెహోవా వాళ్ళ కోసం న్యాయాధిపతులను పుట్టించాడు. దోచుకొనేవాళ్ళ
    చేతిలో నుంచి వీళ్ళు ఇశ్రాయేలీయులను రక్షించారు. అయినా ఇస్రాయేల్ ప్రజ ఆ న్యాయాధిపతుల
    మాట వినలేదు.
  hat-BSA: Alò, SENYÈ a te fè leve jij ki te livre yo soti nan men a sila ki t ap
    piyaje yo.
  bxh-bxh: Habahim Guyau diyadi ya faꞌobiyodi be Isalaela dodogadi tau lau kwaya lisidi
    yai ya fasagufahidi.
  kos-kos: Na LEUM GOD El pakiya mwet nununku in molela mwet Israel liki mwet lokoalok
    lalos.
  hbo-WLC: וַיָּ֥קֶם יְהוָ֖ה שֹֽׁפְטִ֑ים וַיּ֣וֹשִׁיע֔וּם מִיַּ֖ד שֹׁסֵיהֶֽם׃
  ibo-ibo: Nʼihi ọnọdụ ọjọọ a, Onyenwe anyị mere ka ndị ikpe sị nʼetiti ha pụta, ịnapụta
    ha site nʼaka ndị a ji ike na-apụnara ha ihe ha nwere.
  ory-ory: ତହୁଁ ସଦାପ୍ରଭୁ ବିଚାରକର୍ତ୍ତାଗଣଙ୍କୁ ଉତ୍ଥାପନ କରି ଲୁଟକାରୀମାନଙ୍କ ହସ୍ତରୁ ସେମାନଙ୍କୁ
    ଉଦ୍ଧାର କଲେ।
  chk-chk: Mürin, ewe Samol mi Lapalap a filätä soukapwüng, repwe amanaua chon Israel
    seni fän nemenemen chokewe mi soläni pisekir fän pöchökül.
  rop-rop: Afta na YAWEI bin oldei gibit olabat nyubala lida, en imbin oldei seibum
    olabat brom detlot enami blanga olabat.
  ukr-1871: Та возносив їм Господь суддїв, і суддї рятували їх із потали їх жаківників.
  deu-1951: Doch erweckte der HERR Richter, die sie aus den Händen ihrer Räuber erretteten;
  eng-JPS: And the LORD raised up judges, who saved them out of the hand of those
    that spoiled them.
  srp-1865: Tada im Gospod podizaše sudije, koji ih izbavljahu iz ruku onijeh što
    ih plijenjahu.
  lug-lug: Mukama n’abawa abakulembeze abaabalwaniriranga ne babawonya abanyazi.
  heb-heb: ויקם יהוה שפטים ויושיעום מיד שסיהם׃
  ben-IRV: তখন সদাপ্রভু বিচারকর্তাদেরকে উঠাতেন, আর তারা লুটকারীদের হাত থেকে তাদেরকে
    রক্ষা করতেন;
  pan-pan: ਫੇਰ ਵੀ ਯਹੋਵਾਹ ਉਨ੍ਹਾਂ ਦੇ ਲਈ ਨਿਆਂਈਆਂ ਨੂੰ ਠਹਿਰਾਉਂਦਾ ਜੋ ਉਨ੍ਹਾਂ ਨੂੰ ਲੁਟੇਰਿਆਂ
    ਦੇ ਹੱਥੋਂ ਛੁਡਾ ਲੈਂਦੇ ਸਨ।
  mya-JVB: သို့ရာတွင် လုယူ သောသူတို့ လက် မှ ကယ်လွှတ် သော တရားသူကြီး တို့ကို ထာဝရဘုရား
    ပေါ်ထွန်း စေတော်မူ၏။
  hmo-hmo: Unai neganai Lohiabada ese gunalaia taudia ia abia hidi. Idia ese Israela
    taudia idia hamauria, dadidadi taudia dekena amo.
  urd-urd: फिर ख़ुदावन्द ने उनके लिए ऐसे क़ाज़ी खड़े किए, जिन्होंने उनको उनके ग़ारतगरों
    के हाथ से छुड़ाया।
  rus-SYN: И воздвигал им Господь судей, которые спасали их от рук грабителей их;
  bqc-SIM: Ɔ̃ Dii ìↄ dↄaanaↄ dilɛnɛ́ sa, kɛ́ aa ń bↄ ń wɛtãnaↄ ↄzĩ.
  tcz-CHONGTHU: Chuin Pakaiyin Israelte chu ahindel khum houva kona, ahuhdoh ding'un
    thutan vaihom ho ana tundoh peh'uvin ahi.
  mar-mar: मग परमेश्वर न्यायाधीश उभे करी, ते त्यांना त्यांची मालमत्ता लुटणाऱ्याच्या
    हातून सोडवीत;
  soq-soq: Ita sape Iawe God uwaula apanawa eubu sonabamone teamon Israel apanawa
    onau eneia mampo saumopue inamopua baiwa.
  qub-qub: Chaypis quiquin Tayta Diosmi mandaj juezcunata churaparan. Chay mandaj
    juezcunanami suwapar ñacachejcunapita chaparan.
  bqp-bqp: Akũ Dikiri yãgↄ̃gↄ̃rinↄ bòbo ń tɛ́ de ò ń sí ń wɛ́tãmmarinↄa.
  hat-hat: Se lè sa a Seyè a voye bay pèp Izrayèl la kèk chèf, vanyan gason ki te
    delivre yo anba men ansasen yo.
  eng-BSB: Then the LORD raised up judges, who saved them from the hands of those
    who plundered them.
  tod-tod: Ɠɔoɠɔ GALAGI tukpɔɠaaleʋe nuiti buzeɠeni, niiti ti ti ɠizoni, ti ti ɠula
    ti zili nuiti zea, niiti ti ɠɛni loozu ti ma.
  eng-WEBPB: The LORD raised up judges, who saved them out of the hand of those who
    plundered them.
  kbq-kbq: Anante Ra Anumzamo'a ke refkohu kva vahe zamazeri otige'za Israeli vahe'ma
    zamazeri havizama nehaza vahera zamahe'za Israeli vahera zamagu vazi'naze.
  nhe-BL: Teipa TOTECO quintlali jueces para quinmanahuise israelitame ininmaco inincualancaitacahua.
  bus-bus: Ben Dii yãgↄ̃gↄ̃rinↄ bↄ̀bↄ ń tɛ́ lɛ aↄ̃ ń sí ń wɛ́ɛtãmmarinↄa.
  gub-BL: Na'e Tupàn wexaexak amo tuwihaw teko wapyro har romo a'e kury. A'e tuwihaw
    upyro Izaew waàmàtyry'ymar wanuwi wà.
  eng-DRA: 'And the Lord raised up judges, to deliver them from the hands of those
    that oppressed them: but they would not hearken to them,'
