verse: JDG.002.023
translations:
  mal-C: അതുകൊണ്ട് യഹോവ ആ ജനതകളെ അവിടെത്തന്നെ തുടരാൻ അനുവദിച്ചു; അവരെ വേഗത്തിൽ നീക്കിക്കളയുന്നതിനായി
    യോശുവയുടെ കൈയിൽ ഏൽപ്പിക്കാതെയുമിരുന്നു.
  deu-TKW: So ließ Jahwe jene Völker da, ohne sie rasch zu vertreiben, und gab sie
    nicht in Josuas Gewalt.
  lin-lin: Yawe akabaki te bikolo yango na maboko ya Jozue, asalaki ete etikala ;
    abenganaki yango te mbala moko.
  eng-LSV: And YHWH leaves these nations, so as not to dispossess them quickly, and
    did not give them into the hand of Joshua.
  eng-GNV: So the Lord left those nations, and droue them not out immediatly, neither
    deliuered them into the hand of Ioshua.
  eng-WEBSTER: Therefore the LORD left those nations, without driving them out speedily,
    neither did he deliver them into the hand of Joshua.
  nhw-BL: Huan yeca TOTECO amo quicahuili Josué ma quintojtoca nopa masehualme ipan
    campa hueli altepeme pampa amo quinmactili imaco. San quincahuili ma mocahuaca
    nopona campa itztoyaj nopa israelitame.
  swh-ONEN: Bwana alikuwa ameyaacha hayo mataifa yabaki; hakuyaondoa mara moja kwa
    kuyatia mikononi mwa Yoshua.
  bba-bba: Mɑ Yinni Gusunɔ u bwese ni deri, uǹ kɑ nin ɡirɑbu sɛnde.
  eng-KJVCPB: Therefore the Lord left those nations, without driving them out hastily;
    neither delivered he them into the hand of Joshua.
  cpy-cpy: Rootaki ikowan-takari Tajorentsi itsipatyaari Israel-paeni ashitawori paerani
    inampi janta. Tema tee ithonkiri roemishitoyiri, riitaki Tajorentsi kantakaawo
    kaari ithonkantari Josué.
  wbp-wbp: Junga kujaju. Nyurru-wiyi nyampukungarnti, YAAWIYI-rli kula-jana kapankurlu
    wajirli-pungu yapaju walya-ngurlu Yijirali-ngirli, lawa. Jajuwa manu nyanungu-nyangu
    warrmarla, warla-pajurnu-jana yapa-kari yapa-kari-kijaku riwarri-maninja-kujakuju.…
  luo-luo: Jehova Nyasaye noyiene ogandago mondo odongʼ, kendo ne ok oriembogi kata
    chiwogi e lwet Joshua.
  meu-meu: Taunabunai, Iehova ese unu bese e hanohodia; se luludia lasi bona Iosua
    imana ai se atodia.
  npi-ULB: यसकारण परमप्रभुले ती जातिहरूलाई छोडिदिनुभयो र तिनीहरूलाई तुरुन्तै धपाउनुभएन
    र यहोशूको हातमा सुम्पनुभएन ।
  yor-yor: Nítorí náà Olúwa fi àwọn orílẹ̀-èdè náà sílẹ̀ ní ilẹ̀ náà kò sì lé wọn
    jáde, tàbí kí ó jẹ́ kí àwọn Israẹli pa wọ́n run, bẹ́ẹ̀ kò sì fi wọ́n lé Joṣua
    lọ́wọ́.
  emp-NTPO: Josue ewarid̶e Ãcõrẽba maʌ̃ puru b̶eara ãyã jʌretaẽ́ basía. Idjia Josuéa
    poyabiẽ́ basía, ãtebʌrʌ Canaaʌ̃ druad̶e idu b̶ebisia.
  ind-ind: Itulah alasan TUHAN tidak menyerahkan bangsa-bangsa itu ke tangan bangsa
    Israel pada zaman Yosua. Dia membiarkan musuh-musuh tetap di negeri itu dan tidak
    segera mengusir mereka.
  pes-OPCB: پس خداوند آن قبایل را در سرزمین کنعان واگذاشت. او ایشان را توسط یوشع به
    کلی شکست نداده بود و بعد از مرگ یوشع نیز فوری آنها را بیرون نکرد.
  tgl-ULB: Iyan ang dahilan kung bakit itinira ni Yahweh ang mga bansang iyon at hindi
    niya sila itinaboy agad, at kung bakit hindi niya pinayagang sakupin sila ni Josue.
  cbu-NT: Ashirucha, Apanll Kanaanshuchee nda kapeetarangiya, yuwaa tsap Josueyarini
    kapeetamaam xapoorangu anootsi. Itaru, Apanllsha waana zandeeru, anoo tsapu waani
    taachpa tárangiya. Ashiriya, na kamaneena yuwaa Israelchich tputs Apanllee kuk
    kapeetarangana anootsi.
  hui-hui: Ani lowa Anduane Homogohanda dindi hameigini uruni dindi ogoniha helo henge
    mini. Ani bialu ibugua Yosuahanda hongo howa ti bope helo henge nami homehabi
    wara tagibi nahe dege helene.
  mya-mya: သို့​ဖြစ်​၍​ထာ​ဝ​ရ​ဘု​ရား​သည်​ထို​လူ​မျိုး တို့​အား ထို​ပြည်​၌​ပင်​ဆက်​လက်​နေ​ထိုင်​ခွင့်​ပြု
    တော်​မူ​၏။ ကိုယ်​တော်​သည်​ယော​ရှု​အား​ထို​သူ တို့​အ​ပေါ်​၌​အောင်​ပွဲ​ခံ​ခွင့်​ပေး​တော်​မ​မူ။
    ယော​ရှု​ကွယ်​လွန်​ပြီး​သော​အ​ခါ​၌​လည်း​သူ တို့​အား​အ​ဆော​တ​လျင်​နှင်​ထုတ်​ခြင်း​ကို
    ပြု​တော်​မ​မူ။
  bod-N: དེ་ལྟར་དཀོན་མཆོག་ཡ་ཝཱེས་མི་རིགས་དེ་རྣམས་མྱུར་བ་མྱུར་དུ་ཕྱིར་མ་བསྐྲད་པར་བསྐྱུར་ཅིང་།
    ཡོ་ཤུ་ཨ་ཡི་ལག་ཏུ་ཡང་མ་སྤྲད་དོ། །
  sna-sna: Jehovha akatendera ndudzi idzo kuti dzisare; haana kudzidzinga pakarepo
    uye haana kudziisa mumaoko aJoshua.
  spa-BLM: Así que Yahvé dejó a esas naciones, sin expulsarlas precipitadamente. No
    las entregó en manos de Josué.
  cac-cac: Yuj chi', a jantac eb' anima ayec' d'a scal eb' israel chi', aton eb' majxo
    yac'och Jehová d'a yol sc'ab' vin̈aj Josué, majxo ic'jiel-laj eb' yuj Jehová chi'.
  swh-ULB: Ndiyo sababu Bwana aliwaacha mataifa hayo, wala hakuwafukuza haraka na
    kuwatia mikononi mwa Yoshua.
  bel-bel: І пакінуў Гасподзь народы гэтыя і ня выгнаў іх неўзабаве і не аддаў іх
    у рукі Ісусу.
  deu-ELBBK: Und so ließ der HERR diese Nationen bleiben, so dass er sie nicht schnell
    austrieb; und er gab sie nicht in die Hand Josuas.
  mbb-OT: Umbe, wazà petuluy segseǥa te Nengazen haazà is nesamà he menge etew wey
    wazè din ituǥut he mezaag sikandan ni Josue.
  mal-2015: അങ്ങനെ യഹോവ ആ ജാതികളെ വേഗത്തിൽ നീക്കിക്കളയാതെയും യോശുവയുടെ കയ്യിൽ ഏല്പിക്കാതെയും
    വെച്ചിരുന്നു.
  tuo-NT: Tojo weegʉ Õꞌacʉ̃ maata Josuére te macãrĩcjãrãrẽ nʉrʉ̃peꞌocã weeticʉ niwĩ.
    Narẽ totá tojacã weecʉ niwĩ.
  rmc-rmc: Vašoda o RAJ mukľa ole naroden andre odi phuv, na tradňa len avri a na
    diňa len andro vasta le Jozuaskre, sar mek dživelas.
  pes-OPV: پس خداوند آن طوایف را واگذاشته، به‌سرعت بیرون نکرد و آنها را به‌دست یوشع
    تسلیم ننمود.
  ron-1924: Ши Домнул а лэсат ын паче пе попоареле ачеля пе каре ну ле дэдусе ын мыниле
    луй Иосуа ши ну С-а грэбит сэ ле изгоняскэ.
  ben-OBCV: সদাপ্রভু সেইসব জাতিকে সেখানে থাকতে দিলেন; তিনি যিহোশূয়ের হাতে তাদের সমর্পণ
    করার দ্বারা অবিলম্বে তাদের বিতাড়িত করলেন না।
  som-som: Sidaas daraaddeed Rabbigu wuu daayay quruumahaas, oo degdegna uma eryin;
    oo weliba iyagii sooma uu gelin gacantii Yashuuca.
  lat-VUC: Dimisit ergo Dominus omnes nationes has, et cito subvertere noluit, nec
    tradidit in manus Josue.
  eng-ASVBT: So Jehovah left those nations, without driving them out hastily; neither
    delivered he them into the hand of Joshua.
  ita-1885: Il Signore adunque lasciò quelle genti, senza scacciarle così subito;
    e non le diede nelle mani di Giosuè.
  eng-LXXUP: So the Lord will leave these nations, so as not to cast them out suddenly;
    and he delivered them not into the hand of Joshua.
  eng-ULB: That is why Yahweh left those nations and did not drive them out quickly
    and give them into the hand of Joshua.
  spa-VBL: Esta es la razón por la que el Señor permitió que esas naciones permanecieran,
    y no las expulsó inmediatamente entregándolas a Josué.
  fra-_FOB: Et l'Éternel laissa ces nations-là, sans se hâter de les déposséder, car
    il ne les avait point livrées entre les mains de Josué.
  mal-mal: അങ്ങനെ യഹോവ ആ ജനതകളെ വേഗത്തിൽ നീക്കിക്കളയാതെയും യോശുവയുടെ കയ്യിൽ ഏല്പിക്കാതെയുമിരുന്നു.
  urd-GVR: Chunāṅche Rab ne in qaumoṅ ko na Yashua ke hawāle kiyā, na fauran nikālā
    balki unheṅ mulk meṅ hī rahne diyā.
  suz-BL: मोपा परमप्रभु यावेमी ङोंइती यहोसु आ गुइमी मगेशो रागी रागी ङा मुर आन कली
    मोशीन प्रोंइशा वोइश्‍शो बाक्‍माक्‍‍त। न्‍यायाधीस १:२८; भजन संग्रह १०६:३४
  ita-1927: E l’Eterno lasciò stare quelle nazioni senz’affrettarsi a cacciarle, e
    non le diede nelle mani di Giosuè.
  ckb-ckb: ئیتر یەزدان وازی لەو نەتەوانە هێنابوو و بە خێرایی دەرینەکردبوون و نەیخستنە
    ژێر دەستی یەشوعەوە.
  eng-BBE: So the Lord let those nations go on living in the land, not driving them
    out quickly, and did not give them up into the hands of Joshua.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಆ ಜನಾಂಗಗಳನ್ನು ಯೆಹೋಶುವನ ಕೈಯಲ್ಲಿ ಒಪ್ಪಿಸಿಕೊಡದೆ, ಅವುಗಳನ್ನು ಶೀಘ್ರವಾಗಿ
    ಓಡಿಸಿಬಿಡದೆ ಉಳಿಸಿದರು.
  tam-2017: அதற்காகக் யெகோவா அந்த தேசங்களை யோசுவாவுடைய கையில் ஒப்புக்கொடுக்காமலும்,
    அவைகளை சீக்கிரமாகத் துரத்திவிடாமலும் விட்டுவைத்தார்.
  spa-RV-1909: Por esto dejó Jehová aquellas gentes, y no las desarraigó luego, ni
    las entregó en mano de Josué.
  ron-BTF: De aceea DOMNUL a lăsat națiunile acelea, fără să le alunge în grabă, nici
    nu le-a dat în mâna lui Iosua.
  eng-WEBP: So the LORD left those nations, without driving them out hastily. He didn’t
    deliver them into Joshua’s hand.
  eng-FBV: This is the reason why the Lord allowed those nations to remain, and didn't
    immediately drive them out by handing them over to Joshua.
  nld-1939: Daarom liet Jahweh die volken met rust; Hij heeft ze niet aanstonds verdreven,
    noch ze in Josuë’s hand geleverd.
  nch-BL: Huan yeca TOTECO amo quicahuili Josué ma quinquixti nopa masehualme ipan
    campa hueli altepeme pampa amo quinmactili imaco. San quincahuili ma mocahuaca
    nopona campa itztoyaj nopa israelitame.
  vie-1934: Aáy vậy, Đức Giê-hô-va để cho các dân tộc nầy ở lại trong xứ, không vội
    đuổi chúng nó đi, và cũng không phó chúng nó vào tay Giô-suê.
  hin-CV: इस कारण याहवेह ने ही उन जनताओं को वहां रहने दिया तथा उन्हें वहां से जल्द
    ही नहीं निकाला. याहवेह ने इन्हें यहोशू के अधीन भी न होने दिया था.
  spa-BES: Entonces el Señor dejó que esas naciones siguieran viviendo en la tierra,
    no los echaron rápidamente, y no los entregaron en manos de Josué.
  tdx-tdx: Aa le nenga’ Iehovà o fifelehañeo, tsy niroahe’e aniany; vaho tsy nasese’e
    am-pità’ Iehosoa.
  tha-KJV: ดังนั้นพระเยโฮวาห์ทรงปล่อยประชาชาติ​เหล่​านั้นไว้ ไม่​ทรงขับไล่​ให้​ออกไปเสียโดยเร็ว
    และพระองค์​มิได้​ทรงมอบเขาทั้งหลายไว้ในมือของโยชูวา
  por-BR-2018: Por isso o SENHOR deixou aquelas nações, e não as tirou logo, nem as
    entregou nas mãos de Josué.
  deu-ELO: Und so ließ Jehova diese Nationen bleiben, so daß er sie nicht schnell
    austrieb; und er gab sie nicht in die Hand Josuas.
  eng-WYC-2018: Therefore the Lord left alive all these nations, and he would not
    destroy them soon (or and he would not soon destroy them), neither he betook them
    into the hands of Joshua.
  epo-epo: Kaj la Eternulo restigis tiujn popolojn, kaj ne rapidis elpeli ilin, kaj
    ne transdonis ilin en la manojn de Josuo.
  uig-PIN: Xuning bilǝn Pǝrwǝrdigar xu taipilǝrni ⱪaldurup, ularni nǝ dǝrⱨalla zeminidin
    mǝⱨrum ⱪilip ⱪoƣliwǝtmidi nǝ Yǝxuaning ⱪoliƣimu tapxurup bǝrmigǝnidi.
  beo-beo: Amaiba:le, amo dunu fi da Isala:ili soge ganodini bu esaloma:ne, Hina Gode
    da logo doasi dagoi. Hina Gode Ea hamobeba:le, Yosiua da amo dunuma hame hasali,
    amola Yosiua da bogoloba, Hina Gode da amo dunu gadili hame sefasi.
  tpi-OTNT: Olsem na Bikpela i larim ol dispela arapela lain pipel i stap long graun
    bilong ol Israel. Bipo em i no bin larim Josua i winim ol, na nau tu Bikpela i
    no rausim ol kwiktaim.
  hau-SA: Ubangiji ya bar waɗannan al’ummai su kasance; bai kore su nan take ta wurin
    ba da su a hannun Yoshuwa ba.
  uig-LAT: Shuning bilen Perwerdigar shu taipilerni qaldurup, ularni ne derhalla zéminidin
    mehrum qilip qoghliwetmidi ne Yeshuaning qolighimu tapshurup bermigenidi.
  nde-nde: UThixo wayevumele ukuthi lezozizwe zisale; kazixotshanga masinyane ngokuzinikela
    ezandleni zikaJoshuwa.
  ton-ton: 'Ko ia naʻe tuku pē ʻe Sihova ʻae ngaahi puleʻanga ko ia, ʻo ʻikai kapusi
    vave ʻakinautolu kituaʻā: pea naʻe ʻikai te ne tukuange ʻakinautolu ki he nima
    ʻo Siosiua.'
  ces-1613: I zanechal Hospodin národů těch, a nevyhnal jich rychle, aniž dal jich
    v ruku Jozue.
  eng-WMB: So the LORD left those nations, without driving them out hastily. He didn’t
    deliver them into Joshua’s hand.
  tam-TCV: எனவே யெகோவா அந்த நாடுகளை அப்படியே தொடர்ந்து இருக்க விட்டிருந்தார்; அவர்களை
    யோசுவாவின் கையில் ஒப்புக்கொடுக்கவோ, உடனே துரத்திவிடவோ இல்லை.
  ceb-ULB: Mao nga gibiyaan ni Yahweh kadto nga nasod ug wala dayon sila papahawaa
    ug gihatag sila ngadto sa kamot ni Josue.
  pol-UBG: PAN więc pozostawił te narody, nie wypędzając ich szybko, ani ich nie wydał
    w ręce Jozuego.
  agr-agr: Nuna tau asa nuwiya aents aidaun Josué eke jiigchauwa nunak Tuke Pujuushkam
    jiigchauwai, ayatak idaisauwai batsamsatnume tusa.
  kyc-kyc: Dokona Kamongo dokome akali rara wakale dupwa yuu dokona mee karena leya.
    Lapala baame nakama waiya lao ralinyi nembope dee Josuame isinya lao kingi rakana
    palyuope pii naya.
  urd-GVU: چنانچہ رب نے اِن قوموں کو نہ یشوع کے حوالے کیا، نہ فوراً نکالا بلکہ اُنہیں
    ملک میں ہی رہنے دیا۔
  deu-1912: Also ließ der HERR diese Heiden, daß er sie nicht bald vertrieb, die er
    nicht hatte in Josuas Hand übergeben.
  kan-2017: ಇದರಿಂದ ಯೆಹೋವನು ಯೆಹೋಶುವನ ಕೈಗೆ ಒಪ್ಪಿಸದೆ ಉಳಿಸಿದ್ದ ಜನಾಂಗಗಳನ್ನು ಬೇಗನೆ ಓಡಿಸಲಿಲ್ಲ.
  yap-yap: Ma aram me pag SOMOL girdi’en fapi nam ngar pired u rom; de pag Joshua
    nge gel ngorad, ma ku de tulufrad ni papey u tomuren nike yim Joshua.
  hlt-MCSB: Te dongah BOEIPA loh namtom rhoek te koeloe a haek kolla a paih tih Joshua
    kut ah tloeng pah pawh.
  mdy-ETH: ዬያሮ ዬያ ዴሮ ናንጊና ናንጋ ጎዳ ዒኢካ ዴዴይሤኔ፤ ዒያሱም ዔያቶ ዓኣሢ ዒንጊ ኔጉዋዖ ኬሲ ዳኪ ባይዚባኣሴ።
  twi-ASANTE: Ɛno enti na amma Awurade ampam aman no ntɛm so na wamma Yosua ammɛdi
    wɔn nyinaa so no.
  eng-WEBU: So the LORD left those nations, without driving them out hastily. He didn’t
    deliver them into Joshua’s hand.
  wal-wal: Hegaa gishshau, GODAI he dere asati kiyennan gam77anaadan oottiis. I eta
    eesuwan yedettidi kessibeenna; Yaasussikka eta aattidi immibeenna.
  spa-PDDPT: Por esto Yavé dejó aquellas naciones. No las echó de una vez y no las
    entregó en mano de Josué.
  gun-gun: Ha'e rami vy ha'e kuery mbyte py Senhor oeja amboae regua kuery, ndoipe'a
    voi, neĩ nomboaxapai guive Josué po py.
  agu-BL: Cha'stzun te qui nin e' el lajul Ryos yi e' wunak yi najlche'-tz tulak yi
    e'chk tnuma'tz, yi qui nin cyak' quib tetz Josué, ma na nin tak' i' ama'l scyetz
    tan chinajewe'n cyen ẍchixo'l yi e' xonl Israel.
  ilo-ULB: Dayta ti gapuna no apay nga imbati ni Yahweh dagidiay a nasion ken saanna
    ida a dagus a pinapanaw, ken no apay a saanna nga impalubos a parmeken ida ni
    Josue.
  kpg-kpg: Malaa, Dimaadua gaa dugu ang gi digau aanei gii noho hua igolo i lodo tenua.
    Dimaadua digi heia Joshua gi haga magedaa ina digaula, ge digi hagabagia digaula
    hagalimalima i muli di made o Joshua.
  uig-ARA: شۇنىڭ بىلەن پەرۋەردىگار شۇ تائىپىلەرنى قالدۇرۇپ، ئۇلارنى نە دەرھاللا زېمىنىدىن
    مەھرۇم قىلىپ قوغلىۋەتمىدى نە يەشۇئانىڭ قولىغىمۇ تاپشۇرۇپ بەرمىگەنىدى.
  sus-sus: Alatala naxa yi sie lu naa, a mu naxee saxi Yosuwe sagoe. A mu gbata e
    keride sɔnɔn.
  pon-2006: KAUN-O eri ketin mweidohng wehi ko me e sohte ketikihdi pahn manaman en
    Sosua, re en mihmiehte; e sohte ketin koakoahirailla mwadang mwurin mehlahn Sosua.
  jae-jae: Amboac tonaŋ Apômtau gêlôc gebe lau tomôkê-tomôkê, taŋ sêsô Josua lêma
    ŋalabu atom naŋ, sêŋgôŋgeŋ. Eŋ kêjanda êsêac sebeŋ atom.
  ksd-ksd: Damana ra Luluai i ga nur vue nam ra umana Tematana, ma pa i ga korot lulut
    vue diat; ma pa i ga tul tar bula diat ta ra lima i Iosua.
  tur-YTC: Böylece Yahve o ulusları çabucak kovmadan bıraktı. Onları Yeşu'nun eline
    teslim etmedi.
  grc-BRENT: Καὶ ἀφήσει Κύριος τὰ ἔθνη ταῦτα τοῦ μὴ ἐξᾶραι αὐτὰ τὸ τάχος, καὶ οὐ παρέδωκεν
    αὐτὰ ἐν χειρὶ Ἰησοῦ.
  ind-AYT: Karena itu, TUHAN membiarkan bangsa-bangsa itu menetap dan tidak segera
    mengusir mereka. Dia tidak menyerahkan mereka ke dalam tangan Yosua.
  nya-nya: Choncho Yehova anayileka mitundu imeneyi ndipo sanayithamangitse kapena
    kuyipereka mʼmanja mwa Yoswa.
  hrv-hrv: Zato Jahve bijaše ostavio te narode i nije ih odmah izagnao ni predao Jošui
    u ruke.
  mps-mps: Tama Genuai Bidigo te Kenan hani bidi dabe bidalumainu yai dao. Te agai
    augwali polo asesa me gudulubeo. Tama agai augwali te Josuago nogoba mu mabeo.
  tpi-tpi: Olsem na Bikpela i larim ol dispela arapela lain pipel i stap long graun
    bilong ol Israel. Bipo em i no bin larim Josua i winim ol, na nau tu Bikpela i
    no rausim ol kwiktaim.
  dan-1931: HERREN lod da disse Folkeslag blive og hastede ikke med at drive dem bort;
    han gav dem ikke i Josuas Hånd.
  vie-OVCB: Đó là lý do Chúa Hằng Hữu để các dân ấy còn đó, không đuổi họ đi, cũng
    không cho quân Giô-suê diệt họ.
  guj-2017: તે માટે ઈશ્વરે તે દેશજાતિઓને ઉતાવળે કાઢી ન મૂકતાં રહેવા દીધી અને ઈશ્વરે
    યહોશુઆના હાથમાં તેઓને સોંપી નહિ.
  pon-2006A: KAUN-O eri ketin mweidohng wehi ko me e sohte ketikihdi pahn manaman
    en Sosua, re en mihmiehte; e sohte ketin koakoahirailla mwadang mwurin mehlahn
    Sosua.
  por-BRBSL: Portanto, Javé deixou essas nações, sem expulsá-las apressadamente. Ele
    não os entregou nas mãos de Josué.
  cth-cth: Hatdawkvah, BAWIPA ni hete miphunnaw vai touh haiyah, he pâlei laipalah,
    a tara teh, Joshua kut dawk hai poe hoeh.
  twi-twi: Ɛno nti na amma Awurade ampam aman no ntɛm so na wamma Yosua ammedi wɔn
    nyinaa so no.
  hlt-hlt: Te dongah BOEIPA loh namtom rhoek te koeloe a haek kolla a paih tih Joshua
    kut ah tloeng pah pawh.
  tbz-SIM: Dɛɛ̀ do te kɛ̀ ti Yiɛ̀ nKuyie nyóu kɛ̀ ibotí Sosuwee mu ndo í bɛ̀ti ì kɛ́kú
    kɛ̀ ì ḿbo bɛ cuokɛ̀. Kù í mbɛ̀ bɛ̀ti mɛcɑ̃ɑ̃.
  msy-2020: Kamaghɨn amizɨ, Ikiavɨra Itir God ikɨzir igharazir kaba ataghizɨ, me Israelian
    nguazimɨn iti. A fomɨra Josua ataghizɨ, a me mɨsogha me abɨrazir puvatɨ. Ezɨ datɨrɨghɨn
    Ikiavɨra Itir God uaghan zuamɨra me batueghan kogham.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑcɑɑ yelɑ piitimnɑɑ mpɑ ɩ tɑɑ tʋ Yosuwee niŋ tɑɑ sɩ ɩ́ tɔɣɔnɩ
    tɔ nɑ pɑ́ hɛɛsɩ. Ɩ tɑ hulinɑ pɑ tɔɣɔnʋɣʋ.
  azb-azb: Rəbb bu millətlərin həmin torpaqlarda qalmasına izin verdi. Onları Yeşuaya
    təslim etməyərək dərhal qovmadı.
  eng-DBY: Therefore Jehovah left those nations, without dispossessing them hastily,
    neither delivered he them into the hand of Joshua.
  hin-2017: इसलिए यहोवा ने उन जातियों को एकाएक न निकाला, वरन् रहने दिया, और उसने उन्हें
    यहोशू के हाथ में भी उनको न सौंपा था।
  eng-YLT: And Jehovah leaveth these nations, so as not to dispossess them hastily,
    and did not give them into the hand of Joshua.
  kne-kne: Kinwanin Diyos di, tan sigod ay inpalobos na ay mantetee dadi ay ipogaw
    ed Canaan. Adi na inpakaan ay dagos ono inpaabak en Josue.
  eng-WYC-2017: Therefore the Lord left alive all these nations, and he would not
    destroy them soon, neither he betook them into the hands of Joshua.
  eng-WMBB: So the LORD left those nations, without driving them out hastily. He didn’t
    deliver them into Joshua’s hand.
  urd-GVH: चुनाँचे रब ने इन क़ौमों को न यशुअ के हवाले किया, न फ़ौरन निकाला बल्कि उन्हें
    मुल्क में ही रहने दिया।
  rug-rug: Ke veko hola i e Zihova sari na butubutu arini pude koa hola koasa popoa
    sana, meke lopu valani e Zihova koe Zosua babe hadu taloani pa mudina sipu mate
    se Zosua.
  gaz-gaz: Kanaafuu Waaqayyo akka saboonni kunneen achumatti hafan eeyyame; harka
    Iyyaasuuttis dabarsee isaan kennuudhaan dafee achii isaan hin baafne.
  fra-LSG: Et l’Éternel laissa en repos ces nations qu’il n’avait pas livrées entre
    les mains de Josué, et il ne se hâta point de les chasser.
  gnn-gnn: '@see-verse:JDG.002.022'
  yal-yal: Nayi, Alatala yi siyane lu yamanani Yosuwe naxanye lu na benun a xa faxa,
    a mi ne kedi sasani.
  haw-1868: Waiho no o Iehova i ko ia mau aina, aole ia i kipaku koke aku ia lakou;
    aole hoi i haawi mai ia lakou i ka lima o Iosua.
  arb-NAV: وَهَكَذَا تَرَكَ الرَّبُّ أُولَئِكَ الأُمَمَ وَلَمْ يَتَعَجَّلْ بِطَرْدِهِمْ
    وَلَمْ يُخْضِعْهُمْ لِيَشُوعَ.
  ewe-ewe: Ale Yehowa gblẽ dukɔ siawo ɖe anyigba la dzi; menya wo ɖa zi ɖeka to wo
    tsɔtsɔ de asi na Yosua me o.
  eng-LEE: And thus did the Lord leave these nations, so as not to drive them out
    speedily; and he delivered them not into the hand of Joshua.
  asm-FB: এই কাৰণতে যিহোৱাই সেই জাতিবোৰক শীঘ্ৰে বাহিৰ নকৰি দেশত ৰাখি থলে। তেওঁ যিহোচূৱাৰ
    হাততো তেওঁলোকক সমৰ্পণ নকৰিলে।
  sus-A: عَلَتَلَ نَشَ يِ سِيٍ لُ نَا، عَ مُ نَشٍيٍ سَشِ يٌسُوٍ سَفٌي. عَ مُ فبَتَ
    عٍ كٍرِدٍ سْنْن.
  fra-SBL: Yahvé laissa donc ces nations, sans les chasser précipitamment. Il ne les
    a pas livrées entre les mains de Josué.
  hbo-hbo: וַיַּנַּ֤ח יְהוָה֙ אֶת־הַגֹּויִ֣ם הָאֵ֔לֶּה לְבִלְתִּ֥י הֹורִישָׁ֖ם מַהֵ֑ר
    וְלֹ֥א נְתָנָ֖ם בְּיַד־יְהֹושֻֽׁעַ׃ פ
  kik-kik: Jehova nĩetĩkĩririe ndũrĩrĩ icio itigare kuo, na ndaigana gũcirutũrũra
    o rĩmwe na ũndũ wa gũcineana moko-inĩ ma Joshua.
  omb-omb: Me Huqe mo siregi na buri sinobu hi ram toga. Nge he livusire tea vena
    siseri, me hateve u betera sulo limei Jesua.
  fra-NCL: Et Yahweh laissa en repos, sans se hâter de les chasser, ces nations qu’il
    n’avait pas livrées entre les mains de Josué.
  cek-AK: To pongah Angraeng mah to prae kaminawk to, karangah haek ai; nihcae to
    Joshua ban ah doeh paek ai, caeh taak sut.
  cuk-cuk: A-ulale, Bab-Jehová dulamar-baigan yog-oniar imaksasulid, degine, Josué
    we-dulemar-obelogega, Bab-Dummad imaksasurbalid. Amba we-dulemar-bukuega Bab-Jehová
    imaksad.
  uig-CYR: Шуниң билән Пәрвәрдигар шу таипиләрни қалдуруп, уларни нә дәрһалла зиминидин
    мәһрум қилип қоғливәтмиди нә Йәшуаниң қолиғиму тапшуруп бәрмигән еди.
  tel-2017: ఈ కారణంగానే యెహోవా ఆ జనాంగాన్ని యెహోషువ చేతికి అప్పగించకుండా, వెంటనే వెళ్లగొట్టకుండా
    వాళ్ళను ఉండనిచ్చాడు.
  hat-BSA: Konsa SENYÈ a te pèmèt ke nasyon sa yo rete pami yo, e pa t pouse yo sòti
    vit. Li pa t livre yo nan men Josué.
  kos-kos: Ouinge LEUM GOD El lela tuh mutunfacl inge in mutana acn elos muta we.
    El tuh tia sang kutangla nu sel Joshua fin mwet inge, oayapa El tia sa in luselosla
    tukun Joshua el misa ah.
  hbo-WLC: וַיַּנַּ֤ח יְהוָה֙ אֶת־הַגּוֹיִ֣ם הָאֵ֔לֶּה לְבִלְתִּ֥י הוֹרִישָׁ֖ם מַהֵ֑ר
    וְלֹ֥א נְתָנָ֖ם בְּיַד־יְהוֹשֻֽׁעַ׃ פ
  ibo-ibo: Onyenwe anyị hapụrụ mba ndị ahụ niile ka ha nọgide. Ọ chụpụghị ha ngwangwa
    site na inyefe ha nʼaka Joshua.
  ory-ory: ଏଥିପାଇଁ ସଦାପ୍ରଭୁ ସେହି ଗୋଷ୍ଠୀୟ ଲୋକମାନଙ୍କୁ ଶୀଘ୍ର ତଡ଼ି ନ ଦେଇ ଅବା ଯିହୋଶୂୟଙ୍କ
    ହସ୍ତରେ ସେମାନଙ୍କୁ ସମର୍ପଣ ନ କରି ଅବଶିଷ୍ଟ ରଖିଲେ।
  chk-chk: Iei usun ewe Samol mi Lapalap a mwüt ngeni chon ekewe mwü pwe repwe nonometiu,
    nge esap müttir asürela, ir chokewe resap tolong fän nemenien Josua.
  rop-rop: Lagijat na YAWEI bin tok. En imbin larram detlot najalot pipul kipgon jidanbat
    langa det kantri blanga detlot Isreil pipul. Wen Joshuwa bin stil jidan laibala,
    YAWEI nomo bin oldei larram Joshuwa andimwei detlot pipul. En afta wen Joshuwa
    bin dai, YAWEI nomo bin andimwei olabat.
  ukr-1871: Тим і позоставляв Господь сї народи там, не прогнавши їх зараз, і не подав
    їх Йозуйові на поталу.
  deu-1951: Also ließ der HERR diese Völker verbleiben und vertrieb sie nicht eilends,
    wie er sie auch nicht in Josuas Hand gegeben hatte.
  eng-JPS: So the LORD left those nations, without driving them out hastily; neither
    delivered He them into the hand of Joshua.
  srp-1865: I Gospod ostavi te narode i ne izagna ih odmah ne predavši ih u ruke Isusu.
  lug-lug: Bw’atyo Mukama n’aleka amawanga gali mu nsi eyo, n’atagawaayo mu mikono
    gya Yoswa yadde okugafubutula mu nsi eyo nga Yoswa yaakafa.
  heb-heb: וינח יהוה את הגוים האלה לבלתי הורישם מהר ולא נתנם ביד יהושע׃
  ben-IRV: এই জন্য সদাপ্রভু সেই জাতিদের তাড়াতাড়ি অধিকার থেকে তাড়িয়ে না দিয়ে অবশিষ্ট
    রাখলেন; যিহোশূয়ের হাতেও সমর্পণ করেননি।
  pan-pan: ਇਸ ਲਈ ਯਹੋਵਾਹ ਨੇ ਉਨ੍ਹਾਂ ਦੇਸਾਂ ਦੇ ਲੋਕਾਂ ਨੂੰ ਛੇਤੀ ਨਾਲ ਨਾ ਕੱਢਿਆ ਸਗੋਂ ਉਨ੍ਹਾਂ
    ਨੂੰ ਰਹਿਣ ਦਿੱਤਾ ਅਤੇ ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਯਹੋਸ਼ੁਆ ਦੇ ਹੱਥ ਵਿੱਚ ਵੀ ਨਹੀਂ ਦਿੱਤਾ ਸੀ।
  mya-JVB: ထို လူမျိုး ကို ယောရှု လက် ၌ မ အပ် အလျင်အမြန် မ နှင်ထုတ် ဘဲ နေ တော်မူ၏။
  hmo-hmo: Unai dainai Iosua ia mase murinai, Lohiabada ese unai bese ia lulua lao
    lasi, to unai gabu dekenai idia noho. Badina Iosua ia halusidia haraga diba lasi,
    Lohiabada ese ia durua lasi dainai.
  urd-urd: इसलिए ख़ुदावन्द ने उन कौमों को रहने दिया और उनको जल्द न निकाल दिया और यशू'अ
    के हाथ में भी उनको हवाले न किया।
  rus-SYN: И оставил Господь народы сии и не изгнал их вскоре и не предал их в руки
    Иисуса.
  bqc-SIM: A yã́i Dii buipiↄ tòi we. I ń na Yozueeɛ a ↄzĩ à ń yáɛ̀ gↄ̃̀ↄo.
  tcz-CHONGTHU: Hiche jeh achu Pakaiyin hiche nam mite chu deldoh louva, Joshua chu
    abona anajosah lou ahi.
  mar-mar: म्हणून परमेश्वराने त्या राष्ट्रांना घालवून देण्याची घाई केली नाही, त्यांना
    राहू दिले आणि त्यांना यहोशवाच्या हाती दिले नाही.
  qub-qub: Chaynöpami Josué mana illgächishantaga juc-lä nasyun runacunata manana
    gargurannachu. Gargunanpa ruquenga jinancho tiyacunanpäna cachaycuran.
  bqp-bqp: Abire yãin Dikiri buri pìnↄ tò gwe. Adi ń na Yↄsuanɛ a ↄĩ à pɛ̀ḿma gↄ̃̀nↄro.
  hat-hat: Se konsa Seyè a te kite lòt nasyon li pa t' lage anba men Jozye yo rete
    nan peyi a. Li pa prese mete yo deyò.
  eng-BSB: That is why the LORD had left those nations in place and had not driven
    them out immediately by delivering them into the hand of Joshua.
  tod-tod: Ɠɔoɠɔ GALAGI zii naati zɛni ná, ti zei ziilɛigi zu, é la ɠaazuvilɛni
    ga ti ɓɛa, tɛiti é la ɠɛni ti lɔɔni Zozuwe yeezu.
  eng-WEBPB: So the LORD left those nations, without driving them out hastily. He
    didn’t deliver them into Joshua’s hand.
  kbq-kbq: E'igu Israeli vahe mopafima mani'naza vahera Ra Anumzamo'a ame hunora zamahe
    kasopeno Josua azampina zamavarente vaga'ore'ne.
  nhe-BL: Huan yeca TOTECO ax quicahuili Josué ma quintojtoca nopa tlacame ipan campa
    hueli altepetini pampa ax quinmactili imaco. San quincahuili ma mocahuaca nopona
    campa itztoyaj nopa israelitame.
  bus-bus: Beee yãnzin Dii borii pìnↄ tò gwezi. Èe ń na Yↄsuanɛ a ↄzĩ à pɛ̀ḿma gↄ̃ↄro.
  gub-BL: Tupàn umupyta kar a'e teko a'e ywy rehe wà. Numuhem kar kwaw upaw rupi a'e
    'ar mehe wà. Nuweityk kar kwaw Zuzue pe a'e 'ym mehe wà.
  eng-DRA: The Lord therefore left all these nations, and would not quickly destroy
    them, neither did he deliver them into the hands of Josue.
