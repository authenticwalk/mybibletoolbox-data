verse: JDG.002.009
translations:
  mal-C: അദ്ദേഹത്തെ എഫ്രയീംമലനാട്ടിലെ തിമ്നത്ത്-ഹേരസിൽ ഗായശുമലയുടെ വടക്കുവശത്ത് അദ്ദേഹത്തിന്റെ
    അവകാശഭൂമിയിൽ അടക്കംചെയ്തു.
  deu-TKW: Und man begrub ihn im Bereiche seines Erbbesitzes, in Thimnath Heres auf
    dem Gebirge Ephraim, nördlich vom Berge Gaas.
  lin-lin: Bakundaki ye na mabele ya libula na ye, na Timinati-Eresi, kati na etuka
    ya bangomba ya Efrayimi, na ngambo ya nor ya ngomba Gashi.
  eng-LSV: and they bury him in the border of his inheritance, in Timnath-Heres, in
    the hill-country of Ephraim, on the north of Mount Gaash;
  eng-GNV: And they buryed him in the coastes of his inheritance, in Timnath-heres
    in mount Ephraim, on the Northside of mount Gaash.
  eng-WEBSTER: And they buried him in the border of his inheritance in Timnath-heres,
    in the mount of Ephraim, on the north side of the hill Gaash.
  nhw-BL: '@see-verse:JDG.002.008'
  swh-ONEN: Wakamzika katika nchi ya urithi wake, huko Timnath-Heresi katika nchi
    ya vilima ya Efraimu, kaskazini ya Mlima Gaashi.
  bba-bba: Bɑ nùn sikɑ win temɔ Tinnɑti Herɛsiɔ, Efɑrɑimubɑn berɑ ɡiɑ Gɑɑsin ɡuurun
    sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑ.
  eng-KJVCPB: And they buried him in the border of his inheritance in Timnath-heres,
    in the mount of Ephraim, on the north side of the hill Gaash.
  wbp-wbp: Ngulalu Yijirali-pinkirli milyingka yirrarnu ngurrangka yirdingkaju Timinata
    Yirijarla nyanungu-nyangurla ngurrararla. Karrijalpa wararrarla yirdingkaju Yipirayimirla
    yatijarra wararra-karirla yirdingkaju Karrjarla.
  luo-luo: Kendo ne giike e lope mane opogne mantiere Timnath Sera e piny gode mag
    Efraim, mantiere yo nyandwat mar Got Gash.
  meu-meu: Ena tano korikori ai e guria, Timnata-here ai, Efraim ororodia ai, Gaasa
    ororona mirigini kahana ai.
  npi-ULB: तिनीहरूले उनलाई गाश पर्वतको उत्तरपट्टि, एफ्राइमको पहाडी देश, तिम्नथ-हेरेसमा
    उनको अधिकारमा दिइएको जमिनको सिमानाभित्र गाडे ।
  yor-yor: Wọ́n sì sìnkú rẹ̀ sí ààlà ilẹ̀ ìní rẹ̀ ní Timnati-Hereki ní ilẹ̀ òkè Efraimu
    ní àríwá òkè Gaaṣi.
  emp-NTPO: Timnat-sera abadad̶e idjia edad̶a ẽjũãne israelerãba idjira tʌb̶arisid̶aa.
    Maʌ̃ ẽjũãra Epraiʌ̃ eyaid̶a b̶ʌ druad̶e b̶ʌa Gaa eya caita.
  ind-ind: dan dikuburkan di tanah warisannya di Timnat Heres, di wilayah perbukitan
    Efraim, sebelah utara gunung Gaas.
  pes-OPCB: '@see-verse:JDG.002.008'
  tgl-ULB: Inilibing nila si Josue sa hangganan ng lupaing nakatalaga sa kaniya sa
    Timnat Heres, sa bulubundukin ng Efraim, hilaga ng Bundok Gaas.
  cbu-NT: Waanpeetam watsapuni Josueyarinee mapuranganaya. Watsapun sur Timnat-seraj
    anush wayaranganaya, yapeem zar charapungaratu puku ambi tsap sura Gasa yásamarangana
    anshu.
  hui-hui: Ibunaga tingini ibuni dindi gembone mbira mini Timina Sera hari bare Eberaimi
    dindi Hari Gasi weagoha hora hene.
  mya-mya: သူ​၏​အ​လောင်း​ကို​ဂါရှာ​ကုန်း​မြောက်​ဘက်၊ ဧ​ဖ​ရိမ်​တောင်​ကုန်း​ဒေ​သ​ရှိ​တိ​မ​နတ်​ဿေ​ရ
    မြို့၊ သူ​ပိုင်​မြေ​တွင်​သင်္ဂြိုဟ်​ကြ​၏။-
  bod-N: ཡེས་ར་ཨེལ་པས་ཁོང་ནི་ཁོང་གི་ས་སྐལ་གྱི་མངའ་ཁོངས་ཏེ། གཱ་ཨ་སི་རི་བོའི་བྱང་ཕྱོགས་སུ་ཨེ་ཕཱར་ཡིམ་རི་ཁུལ་གྱི་ཐིམ་ནད་ཧེ་རེ་སི་རུ་དུར་ལ་སྦས།
  sna-sna: Uye vakamuviga munyika yenhaka yake, paTiminati Heresi munyika yezvikomo
    yeEfuremu, kumusoro kweGomo reGaashi.
  spa-BLM: Lo enterraron en el límite de su heredad, en Timnat Heres, en la región
    montañosa de Efraín, al norte de la montaña de Gaas.
  cac-cac: A d'a sluum vin̈ d'a Timnat-sera d'a snorteal svitzal Gaas d'a tzalquixtac
    d'a yol yic Efraín, ata' ix mucji vin̈.
  swh-ULB: Wakamzika ndani ya mpaka wa nchi aliyopewa huko Timnath Heresi, katika
    mlima wa Efraimu, kaskazini mwa Mlima Gaash.
  bel-bel: і пахавалі яго ў межах надзелу ягонага ў Тамнат-Сараі, на гары Яфрэмавай,
    на поўнач ад гары Гааша;
  wed-wed: Ma doa i verevereia au Timnat Herek i doboi, Ephraim au olana, wei lamna
    Ola Gaash ana au laubadei.
  deu-ELBBK: und man begrub ihn im Gebiet seines Erbteils in Timnat-Heres auf dem
    Gebirge Ephraim, nördlich vom Berg Gaasch.
  mbb-OT: Inleveng sikandin diyà te tanè din diyà te Timnat Heres, diyà te vuvungan
    te Efraim he egkezizaya te Buntud he Gaash.
  mal-2015: അവനെ എഫ്രയീംപർവ്വതത്തിലെ തിമ്നാത്ത്‒ഹേരെസിൽ ഗായശ് മലയുടെ വടക്കുവശത്തു
    അവന്റെ അവകാശഭൂമിയിൽ അടക്കംചെയ്തു.
  rmc-rmc: Parunde les andre leskri ďeďično phuv andro Timnat-Cheres pro brehi Efrajim,
    pro severos le verchostar Gaaš.
  pes-OPV: و او را در حدود ملکش در تمنه حارس در کوهستان افرایم به طرف شمال کوه جاعش
    دفن کردند.
  ron-1924: Л-ау ынгропат ын цинутул пе каре-л авя де моштенире, ла Тимнат-Херес,
    ын мунтеле луй Ефраим, ла мязэноапте де мунтеле Гааш.
  aui-aui: Na yana wawaya, kubura kana waghawagha Timnat Heresne tanawa ivirapenenina
    name sidogu, dam Ifreim yadi kubure koyae, Gaas Koyane kikiramutumutuba yana nawae.
  ben-OBCV: আর তারা তাঁকে গাশ পর্বতের উত্তরে, ইফ্রয়িমের পার্বত্য প্রদেশের তিম্নৎ-হেরসে,
    তাঁর নিজস্ব অধিকার-ভূমিতে কবর দিল।
  som-som: Oo waxay ku aaseen dalkii uu dhaxalka u helay oo ahaa Timnad Xeres, oo
    ku tiil dalkii buuraha lahaa oo reer Efrayim, oo xagga woqooyi ka xigta buurta
    Gacash.
  lat-VUC: et sepelierunt eum in finibus possessionis suæ in Thamnathsare in monte
    Ephraim, a septentrionali plaga montis Gaas.
  eng-ASVBT: And they buried him in the border of his inheritance in Timnath-heres,
    in the hill country of Ephraim, on the north of the mountain of Gaash.
  ita-1885: e fu seppellito ne' confini della sua eredità in Timnat-heres, nel monte
    d'Efraim, dal Settentrione del monte di Gaas.
  eng-LXXUP: And they buried him in the border of his inheritance, in Timnath-heres,
    in Mount Ephraim, on the north of the mountain of Gaash.
  eng-ULB: They buried him within the border of the land he was assigned in Timnath
    Heres, in the hill country of Ephraim, north of Mount Gaash.
  spa-VBL: Lo enterraron en Timnat-Jeres, en la región montañosa de Efraín, al norte
    del monte Gaas, la tierra que le había sido asignada.
  fra-_FOB: Et on l'ensevelit dans le territoire de son héritage, à Thimnath-Hérès,
    sur la montagne d'Éphraïm, au nord de la montagne de Gaash.
  mal-mal: അവർ അവനെ അവന്റെ അവകാശഭൂമിയുടെ അതിരായ എഫ്രയീംപർവ്വതത്തിലെ ഗാശ് മലയുടെ വടക്കുവശത്തുള്ള
    തിമ്നാത്ത്-ഹേരെസിൽ അടക്കം ചെയ്തു.
  urd-GVR: Use Timnat-haris meṅ us kī apnī maurūsī zamīn meṅ dafnāyā gayā. (Yih shahr
    Ifrāīm ke pahāṛī ilāqe meṅ jās pahāṛ ke shimāl meṅ hai.)
  suz-BL: मिनु आ थेरशो रूम थिम्‍मे बाक्‍माक्‍त। आ रू ते बाक्‍त देंशा हना, गाश डांडा
    आ उत्तर, एफ्राइम ङा पहाडी रागीमी बाक्‍शो तिम्‍नाथ-हेरेसमी बाक्‍माक्‍त।
  ita-1927: e fu sepolto nel territorio che gli era toccato a Timnath-Heres nella
    contrada montuosa di Efraim, al nord della montagna di Gaash.
  ckb-ckb: لە سنووری میراتەکەی لە تیمنەت حەرەس لە ناوچە شاخاوییەکانی ئەفرایم لە باکووری
    کێوی گاعەش ناشتیان.
  eng-BBE: And they put his body in the earth in the land of his heritage in Timnath-heres,
    in the hill-country of Ephraim to the north of Mount Gaash.
  kan-OKCV: ಅವನನ್ನು ಎಫ್ರಾಯೀಮನ ಬೆಟ್ಟದಲ್ಲಿ ಗಾಷ್ ಪರ್ವತದ ಉತ್ತರ ದಿಕ್ಕಿನಲ್ಲಿರುವ ಅವನ ಬಾಧ್ಯತೆಯ
    ಮೇರೆಯಾದ ತಿಮ್ನತ್ ಹೆರೆಸ್‌ನಲ್ಲಿ ಹೂಳಿಟ್ಟರು.
  tam-2017: அவனை எப்பிராயீமின் மலைத்தேசத்திலுள்ள காயாஸ் மலைக்கு வடக்கில் இருக்கிற
    அவனுடைய சுதந்திரத்தின் எல்லையாகிய திம்னாத்ஏரேசிலே அடக்கம்செய்தார்கள்.
  spa-RV-1909: Y enterráronlo en el término de su heredad en Timnath-sera, en el monte
    de Ephraim, al norte del monte de Gaas.
  ron-BTF: Și l-au îngropat în hotarul moștenirii sale în Timnat-Heres, în muntele
    lui Efraim, în partea de nord a dealului Gaaș.
  eng-WEBP: They buried him in the border of his inheritance in Timnath Heres, in
    the hill country of Ephraim, on the north of the mountain of Gaash.
  eng-FBV: They buried him in Timnath-heres in the hill country of Ephraim, north
    of Mount Gaash, the land he had been allocated.
  nld-1939: en men begroef hem op het grondgebied van zijn erfdeel te Timnat-Sérach,
    in het bergland van Efraïm ten noorden van de berg Gáasj.
  nch-BL: '@see-verse:JDG.002.008'
  vie-1934: người ta chôn người trong địa phận về sản nghiệp người, tại Thim-nát-Hê-re
    trên núi Eùp-ra-im, về phía bắc núi Ga-ách.
  hin-CV: उन्होंने उन्हें उन्हीं की मीरास की सीमा के अंदर तिमनथ-हेरेस में गाड़ दिया.
    यह स्थान गाश पर्वत के उत्तर में एफ्राईम के पहाड़ी इलाके में है.
  spa-BES: Y lo enterraron en la tierra de su herencia en Timnat-sera, en la región
    montañosa de Efraín, al norte del Monte Gaas.
  tdx-tdx: Le nalenteke añ’ate’ o efe’ i tane linova’eio, e Timna-trese am-bohi’ i
    Efraime añ’ila’ avara’ ty vohi-Gaase ao.
  tha-KJV: และเขาทั้งหลายก็ฝังท่านไว้ในที่​ดิ​นมรดกของท่านที่เมืองทิมนาทเฮเรส ในแดนเทือกเขาแห่งเอฟราอิม
    ทิศเหนือของยอดเขากาอัช
  por-BR-2018: E enterraram-no no termo de sua herança em Timnate-Heres, no monte
    de Efraim, o norte do monte de Gaás.
  deu-ELO: Und man begrub ihn im Gebiete seines Erbteils, zu Timnath-Heres auf dem
    Gebirge Ephraim, nördlich vom Berge Gaasch.
  eng-WYC-2018: and they buried him in the ends of his possession, in Timnath of Heres,
    in the hill (country) of Ephraim, at the north coast of the hill Gaash (or on
    the north side of Mount Gaash).
  epo-epo: Kaj oni enterigis lin inter la limoj de lia posedaĵo en Timnat-Ĥeres, sur
    la monto de Efraim, norde de la monto Gaaŝ.
  uig-PIN: Ular uni elip berip, Əfraim taƣliⱪ rayonida, Gaax teƣining ximal tǝripidiki
    ɵz miras ülüxi bolƣan Timnat-Seraⱨ degǝn jayda dǝpnǝ ⱪildi.
  beo-beo: Ilia da ea da:i hodo amo hihima ilegei soge amoga uli dogone sali. Amo
    soge da Dimina:de Sila moilai Ifala:ime agolo soge ganodini, Ga:ia:sie Goumi amoga
    gagoe (north) dialu.
  tpi-OTNT: Orait ol i planim em long taun Timnat Sera. Dispela em i hap graun bilong
    em yet i stap long ples maunten bilong Efraim, long hap not bilong maunten Gas.
  hau-SA: Aka binne shi a ƙasar gādonsa, a Timnat Heres a ƙasar tudu ta Efraim, arewa
    da Dutsen Ga’ash.
  uig-LAT: Ular uni élip bérip, Efraim taghliq rayonida, Gaash téghining shimal teripidiki
    öz miras ülüshi bolghan Timnat-Sérah dégen jayda depne qildi.
  nde-nde: Bamngcwaba emhlabeni oyilifa lakhe, eThimnathi-Heresi, elizweni lezintaba
    lako-Efrayimi, enyakatho kwentaba iGashi.
  ton-ton: Pea naʻa nau fai hono putu ʻi he veʻe fonua ʻo hono tofiʻa ʻi Timinate-Helesi,
    ʻi he moʻunga ʻo ʻIfalemi, ʻi hono potu tokelau ʻoe moʻunga ko Keasi.
  ces-1613: A pochovali ho v krajině dědictví jeho, v Tamnatheres, na hoře Efraim,
    k straně půlnoční hory Gás;
  eng-WMB: They buried him in the border of his inheritance in Timnath Heres, in the
    hill country of Ephraim, on the north of the mountain of Gaash.
  tam-TCV: அவர்கள் திம்னாத் ஏரேஸில் அவனுடைய உரிமைச்சொத்தான நிலத்தில் அவனுடைய உடலை
    அடக்கம்பண்ணினார்கள். இது காயாஸ் மலைக்கு வடக்கே எப்பிராயீம் மலைநாட்டில் இருக்கிறது.
  ceb-ULB: Gilubong nila siya sa utlanan sa yuta nga gigahin kaniya didto sa Timnat
    Heres, sa kabungtoran sa Efraim, sa kasadpang bahin sa Bukid sa Gaas.
  pol-UBG: I pogrzebali go na obszarze jego dziedzictwa w Timnat-Cheres, na górze
    Efraim, na północ od góry Gaasz.
  agr-agr: Nunik jakamtai, muja Gaash tutainum, Efraígka nugken niina nugke Timnat-Sérah
    tutai awa, nuwi ukusajui.
  kyc-kyc: Dokopa banya yanenge nyepala yuu banya range dokona malu piyami. Yuu kyau
    Gasi lenge dokona dumarena pao yuu kyau malu singi Eporaime lenge dokona yuu mende
    Timinati Erese dokona malu piyami.
  urd-GVU: اُسے تِمنت حرِس میں اُس کی اپنی موروثی زمین میں دفنایا گیا۔ (یہ شہر افرائیم
    کے پہاڑی علاقے میں جعس پہاڑ کے شمال میں ہے۔)
  deu-1912: begruben sie ihn in den Grenzen seines Erbteile zu Thimnath-Heres auf
    dem Gebirge Ephraim, mitternachtwärts vom Berge Gaas.
  kan-2017: ಅವನನ್ನು ಅವನ ಸ್ವಾಧೀನದ ಭೂಮಿಯಾದ ತಿಮ್ನತ್ ಹೆರೆಸ್ ಎಂಬಲ್ಲಿ ಸಮಾಧಿಮಾಡಿದರು. ಅದು
    ಎಫ್ರಾಯೀಮ್ ಪರ್ವತಪ್ರದೇಶದಲ್ಲಿರುವ ಗಾಷ್ ಬೆಟ್ಟದ ಉತ್ತರದಿಕ್ಕಿನಲ್ಲಿರುತ್ತದೆ.
  yap-yap: Ni chibgiliy u Timnath Serah, ni aram e girok’ e binaw ni bay u Efraim
    ni go’ burey, ni bay nga lel’och ko burey ni Gaash.
  hlt-MCSB: Anih te Gaash tlang, tlangpuei Ephraim tlang Timnathkhehres kah amah rho
    rhi ah a up uh.
  mdy-ETH: ዒዛ ዴኔ ማዔ ቤዞይዳ ዱኡቴኔ፤ ዬና ዒዚ ዱኡኪንቴ ቤዛ ጌሜራዻ ዔፕሬኤሜ ዓጮይዳ፥ ጋዓሼ ዹኮኮ ኬዶ ዛሎይዳ ዓኣ
    «ቲምናት ሴራሄ» ጌይንታያኬ።
  twi-ASANTE: Wɔsiee no wɔ nʼawunya asase a na ɛwɔ Timnat-Heres, Efraim bepɔ asase
    no a ɛwɔ Gaas bepɔ no atifi fam no.
  mwc-mwc: Ba ana buderi tanonai, Timnath Heres kana yapara si berei wai namai si
    dogui, Ephraim kupurinai, Gaash koyana ku yabarata mena.
  eng-WEBU: They buried him in the border of his inheritance in Timnath Heres, in
    the hill country of Ephraim, on the north of the mountain of Gaash.
  wal-wal: haiqqin Ga7aasha Deriyaappe huuphessa baggan, Efireema gezziyan, Timinaati-Seraaha
    giyoosan de7iya a laata gadiyan moogidosona.
  spa-PDDPT: Lo sepultaron en el territorio de su heredad en Timnat-sera, en la región
    montañosa de Efraín, al norte de la montaña Gaas.
  gun-gun: Ha'e ramo onhono porãa ijyvy apy re ae, Timnate-Heres py, Efraim kuery
    yvy re yvyty oĩ va'e re, Gaás yvyty regua kuaray ijapu'a'ia katy.
  agu-BL: Cho'n tzun mukxe'n le tetz xtx'otx', le tnum yi na bi'aj Timnat-sera, yi
    cho'n at wi'wtze'n, tibaj yi tnum Gaas, cwent yi ama'l tetz Efraín.
  ilo-ULB: Intabonda isuna iti beddeng ti daga a naited kenkuana idiay Timnat-heres,
    idiay katurturodan a pagilian ti Efraim, iti amianan ti Bantay Gaas.
  kpg-kpg: Mee ne danu i lodo dana gowaa i Timnath-Serah i lodo tenua gonduu o Ephraim
    i bahi i ngeia di Gonduu Gaash.
  uig-ARA: ئۇلار ئۇنى ئېلىپ بېرىپ، ئەفرائىم تاغلىق رايونىدا، گائاش تېغىنىڭ شىمال تەرىپىدىكى
    ئۆز مىراس ئۈلۈشى بولغان تىمنات-سېراھ دېگەن جايدا دەپنە قىلدى.
  sus-sus: E naxa a ragata a xa bɔxi ma naxan findi a kɛ ra, Timinati Xɛrɛsɛ, Efirami
    geya yire, Gaasi geya kɔɔla biri.
  pon-2006: E seridi nan uhdahn sapwe, Timnad Sera, me mi sahpw nahnahn Epraim, paliepeng
    en Nahna Kaas.
  jae-jae: Êsêac sêsuŋ eŋ aŋga tau nê nomlênsêm ŋamalac Tinat-Heres, taŋ gêc lôc Gas
    ŋagamêŋ gêmu kêpiŋa aŋga Epraim ŋagamêŋ lôcŋa.
  ksd-ksd: Ma dia ga punang ia ta kana langun iat aro Timnat-Eres, ra pia i buabuana
    tai Epraim, ta ra luana Gas, ma ta ra papar a labur tana.
  tur-YTC: Onu, Efraim dağlık bölgesindeki Timnat Heres'te, Gaaş Dağı'nın kuzeyindeki
    mirasının sınırına gömdüler.
  grc-BRENT: Καὶ ἔθαψαν αὐτὸν ἐν ὁρίῳ τῆς κληρονομίας αὐτοῦ ἐν Θαμναθαρὲς, ἐν ὄρει
    Ἐφραὶμ ἀπὸ Βοῤῥᾶ τοῦ ὄρους Γαάς.
  ind-AYT: Mereka menguburkannya di daerah milik pusakanya di Timnat-Heres, di Pegunungan
    Efraim, di sebelah utara Gunung Gaas.
  nya-nya: Ndipo anamuyika mʼmanda a mʼdziko lake, ku Timnati-Heresi mʼdziko la mapiri
    la Efereimu, kumpoto kwa phiri la Gaasi.
  hrv-hrv: Sahraniše ga u kraju što ga je baštinio u Timnat Heresu, u Efrajimovoj
    gori, sjeverno od planine Gaaša.
  mps-mps: Tialima, augwaligo aga te bulu Timnat Sera tede pubulali. Te bulu te aga
    bidali madi te Efraimgo bulu te bulu dude, te Gas bulu du te not pedai badu.
  tpi-tpi: Orait ol i planim em long taun Timnat Sera. Dispela em i hap graun bilong
    em yet i stap long ples maunten bilong Efraim, long hap not bilong maunten Gas.
  dan-1931: og de jordede ham på hans Arvelod i Timnat-Heres i Efraims Bjerge norden
    for Bjerget Ga'asj.
  vie-OVCB: Ông được chôn cất ngay trong đất mình, tại Thim-nát Hê-re, trên sườn núi
    Ép-ra-im về phía bắc Núi Ga-ách.
  guj-2017: ગાઆશ પર્વતની ઉત્તરે, એફ્રાઇમના પહાડી પ્રદેશ, તિમ્નાથ-હેરેસમાં, જે ભૂમિ
    તેને સોંપવામાં આવી હતી તેની સરહદમાં તેઓએ તેને દફનાવ્યો.
  pon-2006A: E seridi nan uhdahn sapwe, Timnad Sera, me mi sahpw nahnahn Epraim, paliepeng
    en Nahna Kaas.
  por-BRBSL: They enterrou-o na fronteira de sua herança em Timnath Heres, na região
    montanhosa de Efraim, no norte da montanha de Gaash.
  cth-cth: Ephraim mon, Gaash mon patung lah Timnath-heres thung amae râw a coe nahane
    hmuen koe a pakawp awh.
  twi-twi: Wosiee no wɔ ne wugyaw asase a na ɛwɔ Timnat-Heres, Efraim bepɔw asase
    no a ɛwɔ Gaas bepɔw no atifi fam no.
  hlt-hlt: Anih te Gaash tlang, tlangpuei Ephraim tlang Timnathkhehres kah amah rho
    rhi ah a up uh.
  tbz-SIM: kɛ́kú kɛ̀ bɛ̀ɛ ò kũnnɛ́ Timunɑti-Edɛsi, bɛ̀ do totí kóò duɔ́ nkɛ̀ɛ̀ tenkɛ̀
    Efɑdɑimmu tempɛ̃ nyɛtɑ̃rɛ̀ ĩ́nkɛ̀, Kɑɑsi tɑ̃rì kubɑkù cɑ̃̀nku bíɛ́kɛ̀.
  msy-2020: Ezɨ me an kuam isa Timnat Heresɨn nguibar ekiamɨn anefa. Kar an nguazir
    otevir mamra, a Efraimɨn mɨghsɨar dozibar tongɨn ikia, notɨn amadaghan Gasɨn Mɨghsɨamɨn
    boroghɨn iti.
  dop-dop: Ɩlɛnɑ pɑ́ pimi-ɩ tɛtʋ nti pɑ hɑ-ɩ tɔ, tǝ tɑɑ kɛ́ Timnɑtɩ-Helɛsɩ kɛ Ɩfǝlɑyim
    pulɑsɩ tɑɑ kɛ́ Kɑɑsɩ pʋɣʋ tɑɑ kɛ́ ilim ntɔɣɔŋ tɔɔ.
  azb-azb: Onu Qaaş dağının şimalında, Efrayimin dağlıq bölgəsində olan Timnat-Xeres
    adlı irs olan torpaq sahəsində dəfn etdilər.
  eng-DBY: And they buried him in the border of his inheritance in Timnath-Heres,
    in mount Ephraim, on the north side of the mountain of Gaash.
  hin-2017: और उसको तिम्नथेरेस में जो एप्रैम के पहाड़ी देश में गाश नामक पहाड़ के उत्तरी
    ओर है, उसी के भाग में मिट्टी दी गई।
  eng-YLT: and they bury him in the border of his inheritance, in Timnath-Heres, in
    the hill-country of Ephraim, on the north of mount Gaash;
  kne-kne: Naiponpon sin bingay na ay daga ed Timnatsera sin kadondontogan ed Efraim
    ay wada sin amyanan di dontog ay Gaas.
  eng-WYC-2017: and they buried him in the ends of his possession, in Timnath of Heres,
    in the hill of Ephraim, at the north coast of the hill Gaash.
  eng-WMBB: They buried him in the border of his inheritance in Timnath Heres, in
    the hill country of Ephraim, on the north of the mountain of Gaash.
  urd-GVH: उसे तिमनत-हरिस में उस की अपनी मौरूसी ज़मीन में दफ़नाया गया। (यह शहर इफ़राईम
    के पहाड़ी इलाक़े में जास पहाड़ के शिमाल में है।)
  rug-rug: Meke pomunu nia rini si asa koa keke vasi pepeso sapu tagoa sa pa Timinati
    Sera koari na toqetoqere pa Iparemi, pa kali gedena.
  gaz-gaz: Isaanis lafa dhaala isaa Timnaat Herees kan biyya gaaraa Efreemitti karaa
    kaaba Tulluu Gaʼaashitti argamtu sanatti isa awwaalan.
  fra-LSG: On l’ensevelit dans le territoire qu’il avait eu en partage, à Thimnath-Hérès,
    dans la montagne d’Éphraïm, au nord de la montagne de Gaasch.
  gnn-gnn: '@see-verse:JDG.002.008'
  yal-yal: E yi a maluxun a kɛ bɔxɔni Timanati-Xeresi yi, Efirami geya yireni, Gaasa
    geyaan kɔmɛnna ma.
  haw-1868: A kanu iho la lakou ia ia ma ke kihi o kona aina, me Timenaheresa, ma
    ka puu o Eperaima, ma ke kukulu akau o ka puu o Gaasa.
  arb-NAV: فَدَفَنُوهُ فِي حُدُودِ أَمْلاكِهِ فِي تِمْنَةَ حَارَسَ فِي جَبَلِ أَفْرَايِمَ
    شِمَالِيَّ جَبَلِ جَاعَشَ.
  ewe-ewe: eye woɖii ɖe anyigba si ƒe dome wònyi le Timnat Heres le Efraim ƒe tonyigba
    dzi le Gaas to la ƒe anyiehe.
  eng-LEE: And they buried him on the border of his inheritance in Timnath-cheres,
    in the mountain of Ephraim, on the north side of mount Ga'ash.
  gvn-gvn: '@see-verse:JDG.002.008'
  asm-FB: ইস্রায়েলবাসীয়ে যিহোচূৱাক তেওঁৰ নিজৰ মাটিৰ সীমাৰ ভিতৰৰ তিন্নৎহেৰচ নামৰ
    ঠাইত মৈদাম দিলে। এই ঠাই গাচ পর্ব্বতৰ উত্তৰত ইফ্ৰয়িমৰ পাহাৰীয়া অঞ্চলত আছিল।
  sus-A: عٍ نَشَ عَ رَفَتَ عَ شَ بْشِ مَ نَشَن قِندِ عَ كّ رَ، تِمِنَتِ شّرّ سّ، عٍقِرَ مِ
    فٍيَ يِرٍ، فَاسِ فٍيَ كْولَ بِرِ.
  fra-SBL: On l'enterra dans le territoire de son héritage, à Timnath Hérès, dans
    la montagne d'Ephraïm, au nord de la montagne de Gaash.
  hbo-hbo: וַיִּקְבְּר֤וּ אֹותֹו֙ בִּגְב֣וּל נַחֲלָתֹ֔ו בְּתִמְנַת־חֶ֖רֶס בְּהַ֣ר
    אֶפְרָ֑יִם מִצְּפֹ֖ון לְהַר־גָּֽעַשׁ׃
  kik-kik: Nao makĩmũthika kũu gĩthaka-inĩ gĩake o kũu Timinathu-Heresi bũrũri ũrĩa
    ũrĩ irĩma wa Efiraimu, mwena wa gathigathini wa Kĩrĩma kĩa Gaashu.
  omb-omb: Siu ram tulegi nie lolo vanue hi a nona lo Timnat Heres, lolo vusi tanoi
    Evrem, gangarani lo Vusi Gaas.
  fra-NCL: On l’ensevelit dans le territoire qu’il avait eu en partage, à Thamnath-Hérès,
    dans la montagne d’Ephraïm, au nord du mont Gaas.
  cek-AK: Anih to Gaash mae aluek bang, Ephraim mae nuiah kaom, angmah qawk ah toep
    ih Timnath-Heres ramri taengah aphum o.
  cuk-cuk: Geb Josué-e-nainu-Timnat-Sera-nugadgi Josué-digsamalad. Timnat-Seraʼde
    Efraín-yalagangi, Gaas-yar-dummad-dad-nakwed-argan-sapiledsik naid.
  uig-CYR: Улар уни елип берип, Әфраим тағлиқ районида, Гааш теғиниң шимал тәрипидики
    өз мирас үлүши болған Тимнат-Сераһ дегән җайда дәпнә қилди.
  pma-pma: ka arahini en atan kati osen en hou keil ten out Timnat Serah, not en Hou
    Kas.
  tel-2017: అది ఎఫ్రాయిమీయుల ఎడారిలో గాయషు కొండకు ఉత్తరం దిక్కున ఉంది.
  hat-BSA: Yo te antere li nan teritwa eritaj pa li, nan Thimnath-Hérès nan peyi ti
    kolin Éphraïm yo, vè nò a Mòn Gaasch.
  bxh-bxh: be ena tanohi Guyau ya felen amainiya sa boꞌusai. Tanohina mate Timnata
    Helesi nuꞌuna yai, Efalaim piupiu hitidi yai, Gaꞌasi tuꞌana tefa lidilidina yai.
  kos-kos: El pukpuki in acn sel sifacna su pangpang Timnath Serah, su oan yen tohktok
    in acn Ephraim, epang in Fineol Gaash.
  hbo-WLC: וַיִּקְבְּר֤וּ אוֹתוֹ֙ בִּגְב֣וּל נַחֲלָת֔וֹ בְּתִמְנַת־חֶ֖רֶס בְּהַ֣ר
    אֶפְרָ֑יִם מִצְּפ֖וֹן לְהַר־גָּֽעַשׁ׃
  ibo-ibo: E liri ya nʼoke ala nke ihe nketa ya, nʼobodo Timnat Heres, nʼala ugwu
    ugwu nke ebo Ifrem, nʼụzọ mgbago ugwu Gaash.
  ory-ory: ତହୁଁ ଲୋକମାନେ ଗାଶ୍‍-ପର୍ବତର ଉତ୍ତର ପାର୍ଶ୍ୱରେ ଇଫ୍ରୟିମର ପର୍ବତମୟ ଦେଶସ୍ଥ ତିମ୍ନତ୍‍-ହେରସରେ
    ତାଙ୍କର ଅଧିକାର-ସୀମା ମଧ୍ୟରେ ତାଙ୍କୁ କବର ଦେଲେ।
  chk-chk: Mürin, ekewe aramas ra peiaseni lon fanüan me lon Timnat-sera mi nom won
    chukuchukutän ewe fanü Efraim peliefengin ewe chuk Kaas.
  rop-rop: '@see-verse:JDG.002.008'
  ukr-1871: І поховали його в займищі наслїдньої держави його, у Тамнат-Сараї на Ефраїм-горах,
    на півночі від Гаас-гори.
  deu-1951: begruben sie ihn im Gebiet seines Erbteils, zu Timnat-Heres, auf dem Gebirge
    Ephraim, nördlich vom Berge Gaasch.
  eng-JPS: And they buried him in the border of his inheritance in Timnath-heres,
    in the hill-country of Ephraim, on the north of the mountain of Gaash.
  srp-1865: I pogreboše ga u meðama našljedstva njegova u Tamnat-Aresu u gori Jefremovoj
    sa sjevera gori Gasu.
  lug-lug: Ne bamuziika e Timunasukeresi mu kitundu kye yagabana mu nsi ya Efulayimu
    ey’ensozi mu bukiika obwa kkono obw’olusozi Gaasi.
  heb-heb: ויקברו אותו בגבול נחלתו בתמנת חרס בהר אפרים מצפון להר געש׃
  ben-IRV: তাতে লোকেরা গাশ পর্বতের উত্তর পাহাড়ী অঞ্চল ইফ্রয়িম প্রদেশের তিম্নৎহেরসে
    তাঁর অধিকারের জায়গায় তাঁকে কবর দিল।
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਉਸ ਦੇ ਹਿੱਸੇ ਦੀ ਜ਼ਮੀਨ ਤਿਮਨਥ-ਹਰਸ ਵਿੱਚ ਜੋ ਇਫ਼ਰਾਈਮ ਦੇ ਪਹਾੜੀ ਦੇਸ਼
    ਵਿੱਚ ਗਾਸ਼ ਨਾਮਕ ਪਰਬਤ ਦੇ ਉੱਤਰ ਵੱਲ ਹੈ, ਉਸ ਨੂੰ ਦੱਬ ਦਿੱਤਾ।
  mya-JVB: ဧဖရိမ် တောင် ပေါ်၊ ဂါရှ ကုန်း မြောက် မှာ ရှိသောသူ ၏အမွေခံ ရာ တိမန မြေ ၌
    သင်္ဂြိုဟ် ကြ၏။
  hmo-hmo: Sibona ena tano dekenai idia guria, Timinata Sera dekenai. Unai be Eparaima
    ena ororo tano dekenai, Gaso Ororo ena mirigini kahanai.
  urd-urd: और उन्होंने उसी की मीरास की हद पर, तिमनत हरिस में इफ़्राईम के पहाड़ी मुल्क
    में जो कोह — ए — जा'स के उत्तर की तरफ़ है, उसको दफ़्न किया।
  rus-SYN: и похоронили его в пределе удела его в Фамнаф-Сараи, на гор Ефремовой,
    на север от горы Гааша;
  bqc-SIM: Wà aà vĩ̀ bùsu pↄ́ dɛ aà baa ũ guu Timɛna Sɛla, Ɛflaiũ buiↄ bùsu
    sĩ̀sĩdeuɛ, Gaasi gbɛ̀sĩsĩ gugbãntoo oi.
  tcz-CHONGTHU: Amahon Gash mol sahlang Ephraim thinglhang gam, ama ana kipehna Timnath-serah
    gama chun anavui tauvin ahi.
  mar-mar: एफ्राइमाच्या डोंगराळ प्रदेशातील गाश डोंगराच्या उत्तरेस तिम्नाथ-हेरेस येथे
    त्यांच्या वतनाच्या सीमेवर त्यांनी त्यास पुरले.
  soq-soq: Ita mo me bolawa odantone waneiena Timnat Eres, Eparaim bolawa bedewe wadi
    Gaasi osowe wita sen deneuwe dobontoiena.
  qub-qub: Paytaga pampaycäriran quiquinpa chacran Timnat-seraman. Chayga caycaran
    Efraín trïbupa altu caj chacrancuna caycashanchömi, Gaas jircapa norte caj-länincho.
  bqp-bqp: Ò a vĩ̀ gu kũ à de a túbi ũ gũn zaa Timina Ɛrɛsi, Ɛflaimunↄ gukpiden,
    Gaasi kpi gugbãnduru kpa.
  hat-hat: Yo antere l' sou tè ki te vin pou li a nan zòn Timnat-Erès, nan mòn ki
    pou branch fanmi Efrayim lan, sou bò nò mòn Gach.
  eng-BSB: They buried him in the land of his inheritance, at Timnath-heres in the
    hill country of Ephraim, north of Mount Gaash.
  tod-tod: Ti maaɠuluni ná-zooi ma, nii é sɔlɔɔni ga nɔnɔ Timenate-Ɠeelɛse, Efelayime
    ɠize yooi zu, Gaase gizei lɛkpɛmaʋɛ nu ɠɔʋɛzuʋɛ.
  eng-WEBPB: They buried him in the border of his inheritance in Timnath Heres, in
    the hill country of Ephraim, on the north of the mountain of Gaash.
  kbq-kbq: agrama erisantima hare'nea Efraemi agona kaziga Gasi agonamofo noti kaziga
    Timnat-Sera kumate ome asente'naze.
  nhe-BL: '@see-verse:JDG.002.008'
  bus-bus: Wà à vĩ̀i guu kɛ̀ dɛ à túbi ũu guu zaa Timina Ɛrɛsi, Ɛflaimunↄ gukpiideen,
    Gaasi kpii gu'igbãroo kpa.
  gub-BL: Utym hetekwer iziwy Tupàn hemimur kwer rehe a'e wà. Xinater tawhu pe Eparai
    ywy ywytyruhu heta haw pe itym wà. Itym awer ywytyr Kaz huwake kwarahy heixe haw
    awyze har kutyr tuz.
  eng-DRA: And they buried him in the borders of his possession in Thamnathsare in
    mount Ephraim, on the north side of mount Gaas.
