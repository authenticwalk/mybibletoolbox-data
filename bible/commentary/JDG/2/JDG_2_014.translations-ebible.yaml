verse: JDG.002.014
translations:
  mal-C: യഹോവയുടെ കോപം ഇസ്രായേലിന്റെനേരേ ജ്വലിച്ചു; അവിടന്ന് അവരെ കവർച്ചക്കാരുടെ കൈയിൽ
    ഏൽപ്പിച്ചു, അവർ അവരെ കൊള്ളയടിച്ചു. ചുറ്റുമുള്ള ശത്രുക്കൾക്ക് അവരെ വിറ്റുകളഞ്ഞു;
    ശത്രുക്കൾക്കെതിരേ ചെറുത്തുനിൽക്കാൻ അവർക്കു കഴിഞ്ഞതേയില്ല.
  deu-TKW: da entbrannte der Zorn Jahwes über Israel und er gab sie Plünderern preis,
    die mußten sie plündern, und verkaufte sie in die Gewalt ihrer Feinde ringsum,
    so daß sie vor ihren Feinden nicht mehr standzuhalten vermochten.
  lin-lin: Bongo Yawe atombokelaki bana ya Isalaele mpe akabaki bango na maboko ya
    bato mabe oyo babotolaki bango biloko na makasi ; asundolaki bango epai ya banguna
    na bango, oyo bazalaki zingazinga na bango, mpe bazangaki makoki ya kotelemela
    bango.
  eng-LSV: And the anger of YHWH burns against Israel, and He gives them into the
    hand of spoilers, and they spoil them, and He sells them into the hand of their
    surrounding enemies, and they have not been able to stand before their enemies
    anymore;
  eng-GNV: And the wrath of the Lord was hote against Israel, and he deliuered them
    into the hands of spoylers, that spoyled them, and he sold them into the handes
    of their enemies rounde about them, so that they could no longer stande before
    their enemies.
  eng-WEBSTER: And the anger of the LORD was hot against Israel, and he delivered
    them into the hands of spoilers that spoiled them, and he sold them into the hands
    of their enemies around, so that they could not any longer stand before their
    enemies.
  nhw-BL: Huajca TOTECO tlahuel cualanqui ininhuaya huan quintemactili ininmaco tlachtequini
    huan quintlami tlachtequilijque. Huan nojquiya Toteco quintemactili ininmaco inincualancaitacahua
    huan yeca ayacmo huelque ininhuaya motlalise para quinhuilanase.
  swh-ONEN: Hivyo hasira ya Bwana ikawaka juu ya Israeli, naye akawatia mikononi mwa
    wavamizi waliowateka nyara. Akawauza katika mikono ya adui zao pande zote, hivyo
    hawakuweza tena kuwazuia adui zao.
  bba-bba: Mɑ u bu tɔn diobu nɔmu bɛriɑ bɑ bu ye bɑ mɔ kpuro ɡurɑri. U mɑɑ bu ben
    yibɛrɛ be bɑ bu sikerenɛ dɔre. Bɑǹ mɑɑ kpĩɑ bɑ kɑ tii yinɛ.
  eng-KJVCPB: And the anger of the Lord was hot against Israel, and he delivered them
    into the hands of spoilers that spoiled them, and he sold them into the hands
    of their enemies round about, so that they could not any longer stand before their
    enemies.
  cpy-cpy: Rootaki ikijantanakari Tajorentsi, rookawen-tanakari Israel-paeni. Ikantakaakawo
    ipoki koshintzi-paeni inampiki, ikoshitakiri okaatzi tzimimo-tziriri. Ipokapaaki
    owayiri-paeni, tee okantya ipiyata-wakyaari.
  wbp-wbp: YAAWIYI-jilpa-jana kulu-nyayirni nyinaja Yijirali-pinkikiji. Junga kujalpalu-jana
    nguru-kari-wardingki-patu jangkardu yanurnu Yijirali-pinkiki walyaku manu jurnarrpaku
    jurnta kanjaku, YAAWIYI-rli kula-jana warla-pajurnu, lawa. Manu kujalpalu-jana
    yapa-kari kulu jangkardu yanurnu, YAAWIYI-rli kula-jana warla-pajurnu. Yapa yinya-patu
    kalalu-jana nyurunyuru-jarrija Yijirali-pinkikiji. Pinjarlalu-jana ngarnu. Yijirali-pinkijili
    rampaku-jarrija-nyayirni, kulalu-nyanu muurl-mardakarla yapa-kari-kijakuju, lawa.
  luo-luo: Jehova Nyasaye nobedo gi mirima gi jo-Israel mochiwogi e lwet wasikgi mondo
    omonjgi. Ne ochiwogi e lwet wasikgi kuonde duto mane ok ginyal tony.
  meu-meu: Taunabunai, Iehova ena badu vada e ḡaraḡara Israel taudia ediai. Bena ia
    ese dadidadi taudia imadia ai e atodia; idia ese edia kohu e dadi ore. Inaidia
    heḡeḡemadai imadia ai e atodia kau, bena idia na asi goadadia inaidia bae laodia
    ahu.
  npi-ULB: परमप्रभुको क्रोध इस्राएलको विरुद्धमा दन्कियो, र उहाँले तिनीहरूलाई तिनीहरूका
    धन-सम्पत्ति लुट्ने लुटेराहरूकहाँ सुम्पनुभयो । उहाँले तिनीहरूलाई दासहरूझैं बेचिदिनुभयो
    र तिनीहरू वरिपरिबाट शत्रुहरूले घेरिए, यसरी तिनीहरूले आफ्ना शत्रुहरूबाट आफैलाई
    बचाउन सकेनन् ।
  yor-yor: Nínú ìbínú rẹ̀ sí àwọn ọmọ Israẹli Olúwa fi wọ́n lé àwọn akónisìn lọ́wọ́
    tí ó kó wọn ní ẹrú, tí ó sì bà wọ́n jẹ́. Ó sì tà wọ́n fún àwọn ọ̀tá wọn tí ó yí
    wọn ká àwọn ẹni tí wọn kò le dúró dè láti kọ ojú ìjà sí.
  emp-NTPO: Maʌ̃ carea Ãcõrẽra israelerã ume bio quĩrũsia. Maʌ̃ba idjia ne drʌabadarãa
    ãdjia erob̶eara idu jãrĩbisia. Idjab̶a ãdji dji quĩrũa ãdjirãra idu poyabisia.
    Djõbʌdad̶e israelerãba waa poyad̶aẽ́ basía.
  ind-ind: Maka murka TUHAN berkobar atas bangsa Israel. Dia membiarkan musuh-musuh
    merampas harta mereka. Dia juga membuat Israel kalah ketika diserang oleh bangsa-bangsa
    musuh di sekeliling mereka, sehingga Israel tidak lagi sanggup menghadapi lawannya.
  pes-OPCB: پس خداوند آنها را به دست دشمنانشان سپرد تا غارت شوند، به حدی که توان مقابله
    با دشمنان را نداشتند.
  tgl-ULB: Nag-alab ang galit ni Yahweh sa Israel, at ibinigay sila sa mga sumalakay
    na nagnakaw ng kanilang mga ari-arian mula sa kanila. Sila ay kaniyang ipinagbili
    bilang mga aliping hawak ng lakas ng kanilang mga kaaway na nakapalibot pa sa
    kanila, para hindi na nila maipatanggol ang kanilang mga sarili laban sa kanilang
    mga kaaway.
  cbu-NT: Ashirucha, Apanll kapung tsiyantayaru, Watsta. Waani undarar pshtuyaru,
    pachanll. Maachiritawaatstam waani yachinllinaya. Mishat, waani taarashee undarar
    tayutaritchiya. Waamun nda pakchiyam taxaramaam waritachinllinaya, Apanll wasundurur
    tárangiya.
  hui-hui: Ani biyago hondowa Anduane Homogohanda Isaraele wali agaliruhondo keba
    kaubiore howa uruni pageali harigani karume balu mbirale henedaru tagu page bilo
    henge mini. Ibugua tinaga waitigi hearu kaware ti heagoria ho mabu bilalu tinaga
    hongo daligaore ho bolangua helene. Ani biagola Isaraeleali biaru tininaga tingini
    mo do halu ha do habe nahe wini.
  mya-mya: သို့​ဖြစ်​၍​ထာ​ဝ​ရ​ဘု​ရား​သည်​ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​ကို​ပြင်း​စွာ​အ​မျက်​ထွက်​တော်
    မူ​သ​ဖြင့် ရန်​သူ​တို့​ကို​သူ​တို့​အား​လု​ယက် တိုက်​ခိုက်​ရန်​အ​ခွင့်​ပြု​တော်​မူ​၏။
    ကိုယ်​တော် သည်​ပတ်​ဝန်း​ကျင်​ရှိ​ရန်​သူ​တို့​ကို ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​အား​နှိမ်​နင်း​အောင်​မြင်​ခွင့်
    ပေး​တော်​မူ​သ​ဖြင့် ဣ​သ​ရေ​လ​အ​မျိုး​သား တို့​သည်​မိ​မိ​တို့​ကိုယ်​ကို​ကာ​ကွယ်​နိုင်​စွမ်း
    မ​ရှိ​ကြ​တော့​ချေ။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེ་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་ཐུགས་ཁྲོས་ནས། ཁོ་རྣམས་འཕྲོག་བཅོམ་བྱེད་མཁན་གྱི་ལག་ཏུ་སྤྲད་ནས་དེ་དག་གིས་ཁོ་རྣམས་ལ་འཕྲོག་བཅོམ་བྱས་པ་དང་།
    ཡང་ཁོ་རྣམས་མཐའ་འཁོར་གྱི་དགྲ་ཟླའི་ལག་ཏུ་སྤྲད་ཅིང་། ཐ་ན་དེ་རྣམས་དགྲ་བོའི་མདུན་དུ་ཚུགས་མ་ཐུབ་བོ།
    །
  sna-sna: Mukutsamwira kwake vaIsraeri, Jehovha akavaisa mumaoko avapambi avo vakazovapamba.
    Akavatengesa kuvavengi vavo vakanga vakavapoteredza, avo vavakanga vasisagoni
    kudzivisa.
  spa-BLM: La ira de Yahvé se encendió contra Israel, y los entregó en manos de salteadores
    que los saquearon. Los vendió en manos de sus enemigos por todas partes, de modo
    que ya no pudieron resistir ante sus enemigos.
  cac-cac: Yuj chi' ix te cot yoval sc'ol Jehová d'a eb', ix ac'jioch eb' d'a yol
    sc'ab' eb' ajc'ool, ix elc'ajb'at tastac ay d'a eb', majxo yal-laj scolan sb'a
    eb' d'a eb' ajc'ol ay d'a slac'anil eb' chi'.
  swh-ULB: Hasira ya Bwana ikawaka juu ya Israeli, naye akawapa washambuliaji walioiba
    mali zao kutoka kwao. Aliwauza kama watumwa waliofanyika kwa nguvu za maadui zao
    waliowazunguka, hivyo hawakuweza kujikinga dhidi ya adui zao.
  bel-bel: І запалаў гнеў Гасподні на Ізраіля, і аддаў іх у рукі грабежнікам, і рабавалі
    іх; і аддаў іх у рукі ворагам, што атачалі іх, і не маглі ўжо ўстояць перад ворагамі
    сваімі.
  wed-wed: Ma Bada amlona i ḡaiḡai kaua mai Israel awari, da i veredamanei ai ḡavia
    awari ma taui ai purapura i tama-naiei. Ma i voterei ai ḡaviai maḡamaḡaui au ririvai
    awari, ma taui eḡa tagotagogina da ita vobelei.
  deu-ELBBK: Da entbrannte der Zorn des HERRN gegen Israel, und er gab sie in die
    Hand von Plünderern, die sie plünderten; und er verkaufte sie in die Hand ihrer
    Feinde ringsum; und sie vermochten nicht mehr vor ihren Feinden zu bestehen.
  mbb-OT: Ne tenged te pauk te Nengazen te menge Israilihanen, mibey-anan din sikandan
    he surunga te menge tulisan he egkuwa te menge azen dan.
  mal-2015: യഹോവയുടെ കോപം യിസ്രായേലിന്റെ നേരെ ജ്വലിച്ചു; അവരെ കവർച്ചചെയ്യേണ്ടതിന്നു
    അവൻ അവരെ കവർച്ചക്കാരുടെ കയ്യിൽ ഏല്പിച്ചു, ചുറ്റുമുള്ള ശത്രുക്കൾക്കു അവരെ വിറ്റുകളഞ്ഞു;
    ശത്രുക്കളുടെ മുമ്പാകെ നില്പാൻ അവർക്കു പിന്നെ കഴിഞ്ഞില്ല.
  tuo-NT: Tojo wee Õꞌacʉ̃ na meꞌrã uagʉ, yajari masã na oteꞌquere, na ye nimiꞌquere
    yajapeꞌocã weecʉ niwĩ. Tojo nicã, narẽ ĩꞌatuꞌtirã na tiro nirãrẽ na meꞌrã aꞌmewẽjẽ,
    põtẽoticã weecʉ niwĩ.
  rmc-rmc: Vašoda o RAJ choľisaľiľa pro Izrael a diňa lengre ňeprijaťeľenge, save
    dživenas pašal lende, hoj upral lende te zviťazinen. Domukľa le zbujňikenge, hoj
    len te občoraren, a o Izraeliti anglal lende našťi obačhile.
  pes-OPV: پس خشم خداوند بر اسرائیل افروخته شده، ایشان را به‌دست تاراج کنندگان سپرد
    تا ایشان را غارت نمایند، و ایشان را به‌دست دشمنانی که به اطراف ایشان بودند، فروخت،
    به حدی که دیگرنتوانستند با دشمنان خود مقاومت نمایند.
  ron-1924: Домнул С-а апринс де мыние ымпотрива луй Исраел. Ел й-а дат ын мыниле
    унор прэдэторь каре й-ау прэдат, й-а вындут ын мыниле врэжмашилор лор де жур ымпрежур
    ши ну с-ау май путут ымпотриви врэжмашилор лор.
  aui-aui: Na Yawe God yana nuwapughu iragata kirakii Isrel damdi biiyadi bi ibera
    na wiikayotaketowana damdi sigeghomiiri da Isrel damdi tupeyanama siyapiyedi bi
    aviya damdi nama riridiye iviruveredi da gerubana siyageebodedi.
  ben-OBCV: ইস্রায়েলের বিরুদ্ধে ক্রোধের বশবর্তী হয়ে সদাপ্রভু তাদের সেই আক্রমণকারীদের
    হাতে সমর্পণ করলেন, যারা তাদের উপরে লুঠতরাজ চালিয়েছিল। তিনি তাদের চারপাশের সেই
    শত্রুদের হাতে তাদের বিক্রি করে দিলেন, যাদের প্রতিরোধ তারা আর করে উঠতে পারেনি।
  som-som: Markaasaa cadhadii Rabbigu aad ugu kululaatay reer binu Israa'iil, oo wuxuu
    iyagii ku riday kuwii iyaga dhacay gacmahoodii, oo wuxuu ka iibiyey gacmihii cadaawayaashoodii
    ku wareegsanaa, sidaas daraaddeed mar dambe ma ay hor istaagi karin cadaawayaashooda.
  lat-VUC: 'Iratusque Dominus contra Israël, tradidit eos in manus diripientium: qui
    ceperunt eos, et vendiderunt hostibus qui habitabant per gyrum: nec potuerunt
    resistere adversariis suis,'
  eng-ASVBT: And the anger of Jehovah was kindled against Israel, and he delivered
    them into the hands of spoilers that despoiled them; and he sold them into the
    hands of their enemies round about, so that they could not any longer stand before
    their enemies.
  ita-1885: Laonde l'ira del Signore si accese contro ad Israele, ed egli li diede
    nelle mani di predatori, i quali li predarono; e li vendè nelle mani de' lor nemici
    d'ogni intorno, talchè non poterono più stare a fronte a' lor nemici.
  eng-LXXUP: And the Lord was very angry with Israel; and he gave them into the hands
    of the spoilers, and they spoiled them; and he sold them into the hands of their
    enemies round about, and they could not any longer resist their enemies,
  eng-ULB: The anger of Yahweh burned against Israel, and he gave them to the raiders
    who stole their possessions from them. He sold them as slaves who were held by
    the strength of their enemies around them, so they could no longer defend themselves
    against their enemies.
  spa-VBL: Como el Señor se enojó con Israel, los entregó a los invasores que los
    saquearon. Los vendió a sus enemigos de alrededor, enemigos a los que ya no podían
    resistir.
  fra-_FOB: Et la colère de l'Éternel s'embrasa contre Israël, et il les livra entre
    les mains de gens qui les pillèrent; et il les vendit à leurs ennemis d'alentour,
    et ils ne purent plus tenir devant leurs ennemis.
  mal-mal: യഹോവ യിസ്രായേലിന്റെ നേരെ ഏറ്റവുമധികം കോപിച്ചു; അവരെ കവർച്ചചെയ്യേണ്ടതിന്
    അവിടുന്ന് അവരെ കവർച്ചക്കാരുടെ കയ്യിൽ ഏല്പിച്ചു; ചുറ്റുമുള്ള ശത്രുക്കൾക്കു അവരെ
    വിറ്റുകളഞ്ഞു; ശത്രുക്കളുടെ മുമ്പാകെ നില്പാൻ അവർക്ക് പിന്നെ കഴിഞ്ഞില്ല.
  urd-GVR: Rab yih dekh kar Isrāīliyoṅ se nārāz huā aur unheṅ ḍākuoṅ ke hawāle kar
    diyā jinhoṅ ne un kā māl lūṭā. Us ne unheṅ irdgird ke dushmanoṅ ke hāth bech ḍālā,
    aur wuh un kā muqābalā karne ke qābil na rahe.
  suz-BL: मिनु परमप्रभु यावेमी इस्राएली आन पर्बम गाइश्‍शा, मेको आन कली रोइक्‍ब आन
    गुइमी गेमी बाक्‍त। मिनु मेकोपुकीमी मेको आन मारेइ मारेइ रोइक्‍तमे बाक्‍त। मिनु
    मेकोमी मेको आन कली आन नेक्‍था बाक्‍ब जोरी सत्रु आन हुकुममी बाक्‍चा गेमे बाक्‍त।।
    मोपा इस्राएलीपुकीमी आन जोरी सत्रु आन कली ग्राने मचाप्‍बमे बाक्‍त।
  ita-1927: E l’ira dell’Eterno s’accese contro Israele ed ei li dette in mano di
    predoni, che li spogliarono; li vendé ai nemici che stavan loro intorno, in guisa
    che non poteron più tener fronte ai loro nemici.
  ckb-ckb: تووڕەیی یەزدان لە نەوەی ئیسرائیل هاتە جۆش، بۆیە ئەوانی دایە دەست تاڵانکەران
    تاڵانیان بکەن و ڕادەستی دوژمنەکانی دەوروبەریانی کردن، ئیتر نەیانتوانی بەرامبەر
    بە دوژمنەکانیان بوەستن.
  eng-BBE: And the wrath of the Lord was burning against Israel, and he gave them
    up into the hands of those who violently took their property, and into the hands
    of their haters all round them, so that they were forced to give way before them.
  kan-OKCV: ಆದ್ದರಿಂದ ಯೆಹೋವ ದೇವರು ಇಸ್ರಾಯೇಲಿಗೆ ವಿರೋಧವಾಗಿ ಉರಿಗೊಂಡು, ಅವರನ್ನು ಕೊಳ್ಳೆಗಾರರ
    ಕೈಯಲ್ಲಿ ಒಪ್ಪಿಸಿಕೊಟ್ಟರು. ಅವರು ಇನ್ನು ಮೇಲೆ ತಮ್ಮ ಶತ್ರುಗಳಿಗೆ ಎದುರಾಗಿ ನಿಲ್ಲದ ಹಾಗೆ, ಅವರ
    ಸುತ್ತಲಿರುವ ಅವರ ಶತ್ರುಗಳ ಕೈಗೆ ಅವರನ್ನು ಮಾರಿಬಿಟ್ಟರು.
  tam-2017: அப்பொழுது யெகோவா இஸ்ரவேலின்மேல் கோபம்கொண்டவராகி, அவர்கள் அதற்குப்பின்பு
    தங்கள் எதிரிகளுக்கு முன்பாக நிற்கமுடியாதபடி கொள்ளையிடுகிற கொள்ளைக்காரர்களுடைய
    கையில் அவர்களை ஒப்புக்கொடுத்து, அவர்களைச் சுற்றிலும் இருக்கிற அவர்களுடைய எதிரிகளின்
    கையில் ஒப்புக்கொடுத்தார்.
  spa-RV-1909: 'Y el furor de Jehová se encendió contra Israel, el cual los entregó
    en manos de robadores que los despojaron, y los vendió en manos de sus enemigos
    de alrededor: y no pudieron parar más delante de sus enemigos.'
  ron-BTF: Și mânia DOMNULUI s-a aprins împotriva lui Israel și i-a dat în mâinile
    prădătorilor, care i-au prădat; și i-a vândut în mâinile dușmanilor lor de jur
    împrejur, încât nu au mai putut sta înaintea dușmanilor lor.
  eng-WEBP: The LORD’s anger burned against Israel, and he delivered them into the
    hands of raiders who plundered them. He sold them into the hands of their enemies
    all around, so that they could no longer stand before their enemies.
  eng-FBV: Because the Lord was angry with Israel he handed them over to invaders
    who plundered them. He sold them to their enemies all around—enemies they could
    no longer resist.
  nld-1939: Toen barstte Jahweh’s toorn los tegen Israël; Hij gaf hen prijs aan plunderzieke
    benden, die hen uitschudden, en leverde hen over aan hun vijanden rondom, zodat
    ze niet langer tegen hun vijanden waren opgewassen.
  nch-BL: Huajca TOTECO tahuel cualanqui ica inijuanti huan quintemactili inimaco
    tachtequini huan quintami tachtequilijque. Huan nojquiya Toteco quintemactili
    inimaco inincualancaitacahua huan yeca ayecmo huelque quinixnamiquij para quintehuise.
  vie-1934: Cơn thạnh nộ của Đức Giê-hô-va nổi phừng lên cùng Y-sơ-ra-ên, Ngài phó
    chúng vào tay kẻ cướp bóc, và chúng nó bóc lột họ; Ngài bán Y-sơ-ra-ên cho các
    kẻ thù nghịch chung quanh, và Y-sơ-ra-ên không còn thế chống cự nổi được trước
    kẻ thù nghịch mình.
  hin-CV: इस्राएल पर याहवेह का क्रोध भड़क उठा. याहवेह ने उन्हें उनके अधीन कर दिया,
    और वे उन्हें लूटने लगे. याहवेह ने उन्हें उनके शत्रुओं के हाथों में बेच दिया, जो
    उनके आस-पास रहते थे. इस कारण वे अपने शत्रुओं के सामने ठहर न सके.
  spa-BES: Y se encendió la ira del Señor contra Israel, y él los entregó en manos
    de aquellos que violentamente tomaron sus bienes y en manos de sus enemigos que
    los rodeaban, para que se vieran obligados a ceder ante ellos.
  tdx-tdx: Le niforoforo am’ Israele ty haviñera’ Iehovà, le nasese’e am-pitam-pamaoke
    hamaoha’e, le naleta’e am-pità’ o rafelahi’e mbeombeoo, toly ndra tsy nahafitroatse
    amo rafelahi’eo iereo.
  tha-KJV: ดังนั้นพระพิโรธของพระเยโฮวาห์จึงพลุ่งขึ้นต่​ออ​ิสราเอล พระองค์​จึงทรงมอบเขาไว้ในมือพวกปล้นผู้ปล้นเขา
    และทรงขายเขาไว้ในมือของบรรดาศั​ตรู​ที่อยู่​รอบเขาทั้งหลาย ดังนั้นเขาทั้งหลายจึงต่อต้านพวกศั​ตรู​ของเขาทั้งหลายต่อไปไม่​ได้
  por-BR-2018: Então a fúria do SENHOR se acendeu contra Israel, e os entregou nas
    mãos de saqueadores que os despojaram, e os vendeu nas mãos de seus inimigos ao
    redor; e não puderam mais resistir diante dos seus inimigos.
  deu-ELO: Da entbrannte der Zorn Jehovas wider Israel, und er gab sie in die Hand
    von Plünderern, welche sie plünderten; und er verkaufte sie in die Hand ihrer
    Feinde ringsum; und sie vermochten nicht mehr vor ihren Feinden zu bestehen.
  eng-WYC-2018: And the Lord was wroth against Israel, and he betook them into the
    hands of ravishers, the which took them, and sold them to enemies, that dwelled
    by compass (or who lived all around them); and they might not against-stand their
    adversaries;
  epo-epo: Kaj ekflamis la kolero de la Eternulo kontraŭ Izrael, kaj Li transdonis
    ilin en la manojn de rabistoj, kiuj prirabis ilin, kaj Li vendis ilin en la manojn
    de iliaj malamikoj ĉirkaŭe; kaj ili ne povis plu sin teni antaŭ siaj malamikoj.
  uig-PIN: Buning bilǝn Pǝrwǝrdigarning ƣǝzipi Israilƣa tutixip, harab ⱪilinsun dǝp,
    u ularni talan-taraj ⱪilƣuqilarning ⱪoliƣa taxlap bǝrdi, yǝnǝ ǝtrapidiki düxmǝnlirining
    ⱪoliƣa tapxurup bǝrdi; xuning bilǝn ular düxmǝnlirining aldida bax kɵtürǝlmidi.
  beo-beo: 'Amaiba:le Hina Gode da ougi bagade ba:i. Ilima ha lai dunu da ilima doagala:musa:
    amola ilia liligi wamolamusa: manoba, Hina Gode da ilia logo hame hedofai. E da
    Isala:ili dunu hame fidibiba:le, ilia ha lai dunu da ilima sisiga:le disi, amo
    da ili hasalasi. Isala:ili dunu da ilima bu gegemu hamedeiwane ba:i.'
  tpi-OTNT: Na Bikpela i kros nogut tru na em i larim ol man bilong pait na stil i
    kam pait long ol Israel na stilim ol samting bilong ol. Na Bikpela i larim ol
    birua i stap nabaut long ol i winim ol. Na ol Israel i no inap sanap strong na
    pait.
  hau-SA: Cikin fushinsa a kan Isra’ila Ubangiji ya ba da su ga hannun waɗanda suka
    kawo musu hari suka washe su. Ya sayar da su ga abokan gābansu da suke kewaye
    da su, waɗanda ba za su iya yin tsayayya da su ba.
  uig-LAT: Buning bilen Perwerdigarning ghezipi Israilgha tutiship, xarab qilinsun
    dep, u ularni talan-taraj qilghuchilarning qoligha tashlap berdi, yene etrapidiki
    düshmenlirining qoligha tapshurup berdi; shuning bilen ular düshmenlirining aldida
    bash kötürelmidi.
  nde-nde: Ekubathukutheleleni kwakhe uThixo wabanikela ezandleni zababahlaselayo
    lababaphangayo. Wabanikela ezitheni zabo ezazibahanqile, ababengasenelisi ukumelana
    lazo.
  ton-ton: ¶ Pea naʻe tupu ʻo vela lahi ʻae houhau ʻa Sihova ki ʻIsileli, pea naʻa
    ne tukuange ʻakinautolu ki he nima ʻoe kau maumau, ʻaia naʻe maumauʻi ʻakinautolu,
    pea naʻa ne fakatau ʻakinautolu ki he nima ʻo honau ngaahi fili naʻe takatakai
    ʻakinautolu, ko ia naʻe ʻikai tenau kei faʻa tuʻu ʻi he ʻao ʻo honau ngaahi fili.
  ces-1613: I rozpálila se prchlivost Hospodinova na Izraele, a vydal je v ruku loupežníků,
    kteříž je zloupili; vydal je, pravím, v ruku nepřátel jejich vůkol, tak že nemohli
    více ostáti před nepřátely svými.
  eng-WMB: The LORD’s anger burned against Israel, and he delivered them into the
    hands of raiders who plundered them. He sold them into the hands of their enemies
    all around, so that they could no longer stand before their enemies.
  tam-TCV: இஸ்ரயேலருக்கு விரோதமாக யெகோவா கோபங்கொண்டு அவர் அவர்களைக் கொள்ளைக்காரரிடத்தில்
    ஒப்படைக்க, அவர்களும் அவர்களைக் கொள்ளையடித்தார்கள். அவர் அவர்களைச் சுற்றிலுமிருந்த
    அவர்களுடைய பகைவர்களுக்கு விற்றுப்போட்டார், அந்தப் பகைவர்களைத் தொடர்ந்து அவர்களால்
    எதிர்க்க முடியவில்லை.
  ceb-ULB: Misilaob ang kapungot ni Yahweh batok sa Israel, ug gitugyan niya sila
    ngadto sa mga kawatan nga nangawat sa ilang mga gipanag-iyahan gikan kanila. Gibaligya
    niya sila ingon nga mga ulipon nga dinakpan pinaagi sa kusog sa ilang mga kaaway
    nga nakapalibot kanila, busa dili na sila makahimo sa pagpanalipod sa ilang mga
    kaugalingon batok sa ilang mga kaaway.
  pol-UBG: Wtedy zapłonął gniew PANA przeciw Izraelowi, wydał ich w ręce grabieżców,
    którzy ich grabili, i sprzedał ich w ręce ich okolicznych wrogów, tak że nie mogli
    się dalej ostać przed swymi wrogami.
  agr-agr: Nuadui Tuke Pujuu Israel aents aidaun kajejuk dita wajiji aidaun shiwag
    aidau kasajug yajutkatnume tusa idaisauwai. Nuigtushkam Israel aents aidau batsatbaunum
    nuna yantamen ditá shiwaaji aidau batsata nunú jetekag depetuk amuktinme tusa
    idaisauwai. Nuadui Israel aents aidauk ayamjumamainchau wajasui.
  kyc-kyc: Dokopa Kamongo Anatumi Isaraele wambu dupwa kando ama wakasa imbwaya. Imbwuapala
    waa nyingi wambu dupwame nakama pyao bange nyerami, leya. Kamongo baame dee lao,
    Yanda pimwai dupwa palu awali lenge dupwame epo sukusa sukusa pipala Isaraele
    wambu dupwa pyao dee nakama iso karena leya. Dokopa Isaraele wambu dupwa nakama
    range kapa mendasa alyasa minyuo kararami ingya naya.
  urd-GVU: رب یہ دیکھ کر اسرائیلیوں سے ناراض ہوا اور اُنہیں ڈاکوؤں کے حوالے کر دیا
    جنہوں نے اُن کا مال لُوٹا۔ اُس نے اُنہیں ارد گرد کے دشمنوں کے ہاتھ بیچ ڈالا، اور
    وہ اُن کا مقابلہ کرنے کے قابل نہ رہے۔
  deu-1912: So ergrimmte der Zorn des HERRN über Israel und gab sie in die Hand der
    Räuber, daß diese sie beraubten, und verkaufte sie in die Hände ihrer Feinde umher.
    Und sie konnten nicht mehr ihren Feinden widerstehen;
  kan-2017: ಆಗ ಯೆಹೋವನ ಕೋಪವು ಅವರ ಮೇಲೆ ಹೆಚ್ಚಾಯಿತು. ಆತನು ಅವರನ್ನು ಸೂರೆಮಾಡುವವರ ಕೈಗೆ ಒಪ್ಪಿಸಲು
    ಅವರು ಅವರನ್ನು ಸೂರೆಮಾಡಿದರು. ಆತನು ಅವರನ್ನು ಸುತ್ತಣ ವೈರಿಗಳಿಗೆ ಮಾರಿಬಿಟ್ಟನು. ಅವರು ಆ ಶತ್ರುಗಳ
    ಮುಂದೆ ನಿಲ್ಲಲಾರದವರಾದರು.
  yap-yap: Mri damumuw SOMOL ngak piyu Israel me pag ngan giliw nagrad ngan fek e
    tirorad ban’en. Me pag e to’ogor rok piyu Israel u to’obrad i yan ngar gelgad
    ngorad, ma dakiyag rok piyu Israel ni ngar ayuweged yad.
  hlt-MCSB: BOEIPA kah thintoek loh Israel taengah sai tih aka tuk aka vat rhoek kut
    ah a tloeng dongah amih te a reth uh. Amih te kaepvai kah a thunkha rhoek kut
    ah a yoih coeng dongah a thunkha rhoek mikhmuh ah koep pai uh thai voel pawh.
  mdy-ETH: ዬያሮ ናንጊና ናንጋ ጎዳ ዒስራዔኤሌ ዓሶ ዑፃ ሚርጌና ዻጋዺ ዔያቶ ቡራንዳ ሱላም ዓኣሢ ዒንጌኔ፤ ሃሣ ዔያቶ ኮይላ
    ዓኣ ሞርካ ዔያቶ ባሻንዳጉዲ ዒ ማሄኔ፤ ያዺ ማዔሢሮ ዒስራዔኤሌ ዓሳ ፔ ሞርኮ ቃዛኒ ዳንዳዒባኣሴ።
  twi-ASANTE: Yei maa Awurade bo fuu Israel, enti ɔde wɔn hyɛɛ afomfafoɔ nsa, ma wɔwiaa
    wɔn ahodeɛ. Ɔtɔn wɔn maa wɔn atamfoɔ a wɔatwa wɔn ho ahyia, na wɔantumi annyina
    wɔn ano.
  mwc-mwc: Ana yagisi kamonai i kaotaveyisi wai, kasi abiya si botu si ravisi ba asi
    sawara si sekwa roboisi kata, kega rubana sita gebeyisi.
  eng-WEBU: The LORD’s anger burned against Israel, and he delivered them into the
    hands of raiders who plundered them. He sold them into the hands of their enemies
    all around, so that they could no longer stand before their enemies.
  wal-wal: Yaatin, GODAA hanqqoi Israa7eela asaa bolli eexxi kiyiis; bonqqiyaageeti
    bonqqanaadan eta bessi bayiis; eta yuushuwan de7iya morkketuyyo eta aattidi immiis.
    Yaatin, eti bantta morkketuura eqettanau danddayibookkona.
  spa-PDDPT: Por eso la ira de Yavé se encendió contra Israel y los entregó en manos
    de salteadores que los despojaron. Los vendió en manos de sus enemigos de alrededor,
    de tal modo que ya no pudieron hacer frente a sus enemigos.
  gun-gun: Ha'e nunga rupi Israel kuery rovai Senhor poxya hendy vy omboaxa mba'emo
    pe'apaarã kuery po py. Ha'e rã oipe'apa ha'e kuery oguereko va'ekue. Hovaigua
    kuery ha'e katy'i rupi ikuai va'e kuery po py ae omboaxa ramo ojejopy uka ngovaigua
    kuery pe.
  agu-BL: Cha'stzun te ẍchi'che'n c'u'l Kataj Ryostz scye'j, nintzun tak' i' ama'ltz
    scyetz yi e' alk'om tan cyoque'n tan talk'e'n len cyakil yi e'chk chitakle'n.
    Ncha'tz tak' Kataj ama'l scyetz chicontr tan chitx'acone'n scye'j.
  ilo-ULB: Simged ti unget ni Yahweh iti Israel, ket inyawatna ida kadagiti agsamsamsam
    a nangtakaw kadagiti sanikuada. Inlakona ida a kas tagabu a natengngel babaen
    iti pigsa dagiti kabusorda nga adda iti aglawlawda, isu a saandan a maikanawa
    dagiti bagbagida kadagiti kabusorda.
  kpg-kpg: Dimaadua gu hagawelewele huoloo gi digau Israel, guu dugu anga digaula
    gi nadau hagadaumee gi heebagi gi digaula gi kae nia goloo digaula. Mee guu hai
    nia hagadaumee digaula gi maaloo i digaula, gei digau Israel gu deemee di bida
    madamada humalia i ginaadou.
  uig-ARA: بۇنىڭ بىلەن پەرۋەردىگارنىڭ غەزىپى ئىسرائىلغا تۇتىشىپ، خاراب قىلىنسۇن دەپ،
    ئۇ ئۇلارنى تالان-تاراج قىلغۇچىلارنىڭ قولىغا تاشلاپ بەردى، يەنە ئەتراپىدىكى دۈشمەنلىرىنىڭ
    قولىغا تاپشۇرۇپ بەردى؛ شۇنىڭ بىلەن ئۇلار دۈشمەنلىرىنىڭ ئالدىدا باش كۆتۈرەلمىدى.
  sus-sus: Alatala naxa xɔnɔ Isirayila ma, a naxa e sa e wuru mixie bɛlɛxɛ. A naxa
    e sara e yaxuie ma e rabilinyi. E mu fa nɔ tide e yaxuie ya ra sɔnɔn.
  pon-2006: KAUN-O eri ketin engiengda kowahlap pahn mehn Israel oh ketin mweidalahng
    irail pahn manaman en arail imwintihti kan pwe re en kulihasang arail dipwisou
    kan. E ketin mweidala mehn Israel ko re en lohdiong pahn manaman en arail imwintihti
    kan, oh re ahpw sohla kak pein doareirailla.
  jae-jae: Apômtau têtac ŋandaŋ ŋanô gêdêŋ lau Israel, tec kêkêŋ êsêac sêsêp kêjaŋgowaga
    lemeŋ, gebe sêjaŋgo êsêacnêŋ gêŋ su. Eŋ kêkêŋ nêŋ ŋacjo, taŋ sêgi êsêac auc naŋ,
    gebe sêkôniŋ êsêac e lau Israel têtôm gebe sênam tauŋ sa êtiam atom.
  ksd-ksd: Ma ra Luluai i ga kankan ure Israel, ma i ga tul tar diat ta ra lima i
    ra lavur tena varvabilak, ma dia ga vakaina diat, ma i ga ivure diat pire kadia
    umana ebar dia ga ki kikil diat, ma pa i ga tale diat pi diat a tut rikai mulai
    ta ra luaina mata i kadia umana ebar.
  tur-YTC: Yahve'nin öfkesi İsrael'e karşı alevlendi ve onları yağmalayan akıncıların
    eline teslim etti. Onları çevredeki düşmanlarının eline sattı, böylece artık düşmanlarının
    önünde duramaz oldular.
  grc-BRENT: Καὶ ὠργίσθη θυμῷ Κύριος ἐν τῷ Ἰσραήλ· καὶ παρέδωκεν αὐτοὺς εἰς χεῖρας
    προνομευόντων, καὶ κατεπρονόμευσαν αὐτούς· καὶ ἀπέδοτο αὐτοὺς ἐν χερσὶ τῶν ἐχθρῶν
    αὐτῶν κυκλόθεν, καὶ οὐκ ἠδυνήθησαν ἔτι ἀντιστῆναι κατὰ πρόσωπον τῶν ἐχθρῶν αὐτῶν
    ἐν πᾶσιν οἷς ἐπορεύοντο·
  ind-AYT: Lalu, kemarahan TUHAN bangkit terhadap orang Israel. Dia menyerahkan mereka
    ke tangan para perampok dan menjual mereka ke tangan musuh-musuh di sekelilingnya
    sehingga mereka tidak sanggup lagi bertahan di hadapan musuh-musuhnya.
  nya-nya: Yehova anapsera mtima Aisraeli ndipo anawapereka mʼmanja mwa anthu ofunkha
    amene ankasakaza zinthu zawo. Ndipo analola kuti adani awo owazungulira amene
    sanathenso kulimbana nawo, awagonjetse.
  hrv-hrv: 'Zato Jahve izli gnjev svoj na Izraela: prepusti ih pljačkašima da ih plijene,
    izruči ih neprijateljima uokolo, tako te se ne mogoše oduprijeti.'
  mps-mps: Tama Genuai Bidigo sębę eyu, tama dwai homu mu elama, tama agai te hwįbo
    boi bidi dabe me, te nai wi sabo bidi me te aselama, te Israel dabe dali hwįagasomainu
    ilali, tama augwaligo doado bage dabe me wi sagasomainu yali. Tama Genuai Bidigo
    te bidalubo boi bidi dabego te augwali aiyaba elalumainu ilali. Tama te Israel
    dabe augwali bomo elama, dolalu hwįaiyu ebo usu me isiąwai dao.
  tpi-tpi: Na Bikpela i kros nogut tru na em i larim ol man bilong pait na stil i
    kam pait long ol Israel na stilim ol samting bilong ol. Na Bikpela i larim ol
    birua i stap nabaut long ol i winim ol. Na ol Israel i no inap sanap strong na
    pait.
  dan-1931: Da blussede HERRENS Vrede op imod Israel, og han gav dem i Røveres Hånd,
    så de udplyndrede dem. Han gav dem til Pris for de omboende Fjender, så de ikke
    længer kunde holde Stand mod deres Fjender.
  vie-OVCB: Cơn phẫn nộ của Chúa nổi lên cùng Ít-ra-ên. Ngài để cho họ bị quân thù
    chung quanh bóc lột, vô phương tự cứu. Ngài bán họ cho các thù nghịch chung quanh
    nên Ít-ra-ên không còn chống cự nổi kẻ thù.
  guj-2017: ત્યારે યહોવાહનો ક્રોધ ઇઝરાયલ વિરુદ્ધ સળગી ઊઠ્યો અને તેમણે તેઓને પાયમાલ
    કરનારાઓનાં હાથમાં સોંપ્યાં, તેઓએ પાયમાલ કરીને તેઓની સંપત્તિ લૂંટી લીધી. ઈશ્વરે
    તેઓ આસપાસના દુશ્મનો અધિકારમાં બંધાઈ રહે તેવી રીતે તેમને, વેચી દીધા, તેથી તેઓ તેમના
    દુશ્મનો સમક્ષ પોતાને ટકાવી શક્યા નહિ.
  pon-2006A: KAUN-O eri ketin engiengda kowahlap pahn mehn Israel oh ketin mweidalahng
    irail pahn manaman en arail imwintihti kan pwe re en kulihasang arail dipwisou
    kan. E ketin mweidala mehn Israel ko re en lohdiong pahn manaman en arail imwintihti
    kan, oh re ahpw sohla kak pein doareirailla.
  por-BRBSL: A raiva de Iavé queimou contra Israel, e ele os entregou nas mãos de
    saqueadores que os saquearam. Ele os vendeu nas mãos de seus inimigos ao redor,
    para que eles não pudessem mais ficar de pé diante de seus inimigos.
  cth-cth: Hatdawkvah, BAWIPA lungkhueknae teh Isarelnaw koe a kâan teh, kahuencawnnaw
    kut dawk a poe teh, a tengpam e tarannaw kut dawk a yo teh, tarannaw hmalah bout
    kangdout thai awh hoeh.
  twi-twi: Eyi maa Awurade bo fuw Israel, enti ɔde wɔn hyɛɛ afowfo nsa, maa wowiaa
    wɔn ahode. Ɔtɔn wɔn maa wɔn atamfo a wɔatwa wɔn ho ahyia, na wɔantumi annyina
    wɔn ano.
  hlt-hlt: BOEIPA kah thintoek loh Israel taengah sai tih aka tuk aka vat rhoek kut
    ah a tloeng dongah amih te a reth uh. Amih te kaepvai kah a thunkha rhoek kut
    ah a yoih coeng dongah a thunkha rhoek mikhmuh ah koep pai uh thai voel pawh.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie mmiɛkɛ bɛ̀ pɛikɛ kɛ̀ kùu dɛitɛ ku nɔ̀ùtɛ̀ bɛ ĩ́nkɛ̀,
    kɛ̀ bɛfèèbɛ̀ nkɔrìní kɛ fekù bɛ kpɛrɛ kɛ̀ bɛ dootitɔbɛ̀ɛ bɛ̀ nɑ. Bɑ́ bɛ̀ níí í
    nnɑ kɛ bɛ̀ bɑ̀ɑo.
  msy-2020: Ezɨ Ikiavɨra Itir God bar men anɨngaghegha, mɨdorozir gumaziba ko okɨmakɨar
    gumaziba ataghizɨ me iza Israelia mɨsogha men biziba bar da okeme. Ikiavɨra Itir
    God me isa apanibar agharim gatɨzɨ, me tintinibar ikegha iza bar me abɨra. Israelia
    mɨtivigh gavgavigh uari bagh mɨsoghan ibura.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑcɑɑ tɑɑ huunɑ Ɩsɛɣɛlɩ nyǝ́mɑ, nɑ ɩ́ yele-wɛ nɑ lɛɛkǝlɑɑ lɛɛkɩ
    pɑ nyǝm tǝnɑ. Nɑ ɩ́ tʋ-wɛɣɛ pɑ kolontunɑɑ niŋ tɑɑ nɑ pɑ́ kǝlɩ-wɛ.
  azb-azb: Rəbbin İsrailə qarşı qəzəbi alovlandı və onları basqınçılara təslim etdi.
    Basqınçılar da onları talan etdilər. Rəbb onları ətraflarındakı düşmənlərə verdi.
    İsrail övladları isə düşmən qabağında tab gətirə bilmədilər.
  eng-DBY: And the anger of Jehovah was hot against Israel, and he delivered them
    into the hands of spoilers that spoiled them, and he sold them into the hands
    of their enemies round about; and they could not any longer stand before their
    enemies.
  hin-2017: इसलिए यहोवा का कोप इस्राएलियों पर भड़क उठा, और उसने उनको लुटेरों के हाथ
    में कर दिया जो उन्हें लूटने लगे; और उसने उनको चारों ओर के शत्रुओं के अधीन कर दिया;
    और वे फिर अपने शत्रुओं के सामने ठहर न सके।
  eng-YLT: And the anger of Jehovah burneth against Israel, and He giveth them into
    the hand of spoilers, and they spoil them, and He selleth them into the hand of
    their enemies round about, and they have not been able any more to stand before
    their enemies;
  kne-kne: Gapo si bonget Diyos sin Israelita, inpalobos na ay omali di manpos si
    molmola ya gamgameng da. Inpalobos na abe ay abaken din nanniliked ay kalaban
    das daida et enggay adi binaelan din Israelita ay manalaknib sin ili da.
  eng-WYC-2017: And the Lord was wroth against Israel, and he betook them into the
    hands of ravishers, the which took them, and sold them to enemies, that dwelled
    by compass; and they might not against-stand their adversaries;
  eng-WMBB: The LORD’s anger burnt against Israel, and he delivered them into the
    hands of raiders who plundered them. He sold them into the hands of their enemies
    all around, so that they could no longer stand before their enemies.
  urd-GVH: रब यह देखकर इसराईलियों से नाराज़ हुआ और उन्हें डाकुओं के हवाले कर दिया
    जिन्होंने उनका माल लूटा। उसने उन्हें इर्दगिर्द के दुश्मनों के हाथ बेच डाला, और
    वह उनका मुक़ाबला करने के क़ाबिल न रहे।
  rug-rug: Ke bugoro sisigiti ni e Zihova si arini meke va maluara lani Sa si arini
    koari na tie hikohiko, meke mae razai meke hiko vagi betoi rini sari na dia tinagotago.
    Va malumi Sa sari doduru dia kana saripu koa vari likohae koa rini pude ṉiṉira
    holani si arini, ke lopu boka toka puleni teledia si arini.
  gaz-gaz: Waaqayyos Israaʼelootatti dheekkamee saamtota isaan saamanitti dabarsee
    isaan kenne. Diinota naannoo isaanii kanneen isaan of irraa ittisuu hin dandeenye
    hundatti isaan gurgure.
  fra-LSG: La colère de l’Éternel s’enflamma contre Israël. Il les livra entre les
    mains de pillards qui les pillèrent, il les vendit entre les mains de leurs ennemis
    d’alentour, et ils ne purent plus résister à leurs ennemis.
  gnn-gnn: '@see-verse:JDG.002.013'
  yal-yal: Alatala yi xɔlɔ Isirayila bɔnsɔnne muxune ma. A yi e sa kala tiine sagoni,
    a yi e so e yaxune yii naxanye yi e rabilinxi, e mi fa e yaxune nɔ sɔnɔn.
  haw-1868: Wela iho la ka huhu o Iehova i ka Iseraela, a haawi ae la ia lakou i ka
    lima o ka poe hao, a hao ae la ia poe i ka lakou, a hoolilo aku oia ia lakou i
    ka lima o ko lakou poe enemi, e noho poai ana ia lakou, aole hiki ia lakou ke
    ku hou imua o ko lakou poe enemi.
  arb-NAV: فَاحْتَدَمَ غَضَبُ الرَّبِّ عَلَى إِسْرَائِيلَ وَتَرَكَهُمْ تَحْتَ رَحْمَةِ
    النَّاهِبِينَ الْغُزَاةِ. وَأَسْلَمَهُمْ إِلَى أَعْدَائِهِمِ الْمُحِيطِينَ بِهِمْ
    فَعَجَزُوا عَنْ مُقَاوَمَتِهِمْ.
  ewe-ewe: Le Yehowa ƒe dɔmedzoe si wòdo ɖe Israel ŋu ta la, etsɔ wo de asi na adzohawo
    eye woha wo. Etsɔ wo dzra na woƒe futɔ siwo ƒo xlã wo, ame siwo nu womagate ŋu
    nɔ te ɖo o.
  eng-LEE: And the anger of the Lord was kindled against Israel, and he delivered
    them into the hand of spoilers who spoiled them, and he sold them into the hand
    of their enemies round about, and they were not able any longer to stand before
    their enemies.
  gvn-gvn: '@see-verse:JDG.002.013'
  asm-FB: যিহোৱাৰ ক্রোধ ইস্ৰায়েলবাসীৰ বিৰুদ্ধে জ্বলি উঠাত তেওঁ তেওঁলোকক লুটকাৰীসকলৰ
    হাতত শোধাই দিলে; সিহঁতে তেওঁলোকক লুট কৰিলে; তেওঁলোকৰ চাৰিওকাষে থকা শত্ৰুবোৰৰ শক্তিশালী
    হাতত তেওঁলোকক দাসৰূপে বেচিলে; তাতে তেওঁলোকে শত্ৰুবোৰৰ বিৰুদ্ধে থিয় হৈ নিজক পুনৰ
    ৰক্ষা কৰিব নোৱাৰিলে।
  sus-A: عَلَتَلَ نَشَ شْنْ عِسِرَيِلَ مَ، عَ نَشَ عٍ سَ عٍ وُرُ مِشِيٍ بّلّشّ. عَ
    نَشَ عٍ سَرَ عٍ يَشُييٍ مَ عٍ رَبِلِنيِ. عٍ مُ قَ نْ تِدٍ عٍ يَشُييٍ يَ رَ سْنْن.
  fra-SBL: La colère de Yahvé s'enflamma contre Israël, et il les livra entre les
    mains de pillards qui les pillèrent. Il les vendit entre les mains de leurs ennemis
    tout autour, de sorte qu'ils ne purent plus tenir devant leurs ennemis.
  hbo-hbo: וַיִּֽחַר־אַ֤ף יְהוָה֙ בְּיִשְׂרָאֵ֔ל וַֽיִּתְּנֵם֙ בְּיַד־שֹׁסִ֔ים וַיָּשֹׁ֖סּוּ
    אֹותָ֑ם וַֽיִּמְכְּרֵ֞ם בְּיַ֤ד אֹֽויְבֵיהֶם֙ מִסָּבִ֔יב וְלֹֽא־יָכְל֣וּ עֹ֔וד
    לַעֲמֹ֖ד לִפְנֵ֥י אֹויְבֵיהֶֽם׃
  kik-kik: Nake Jehova akĩrakarĩra andũ a Isiraeli, akĩmaneana kũrĩ atharĩkanĩri arĩa
    maatahire indo ciao. Akĩmarekereria thũ ciao iria ciamathiũrũrũkĩirie, na matiacookire
    gũciĩtiiria.
  omb-omb: Tavohe Huqe mo merogi nire Israel mo betera sulo limara tangaloi vuro sao
    ramo wehire me ramo balu na nora vai gineu. Huqe mo siregi nire sulo limara nora
    tavalui vuro ngerehi ram toga dalire. Lo taro hi ngere Israel rahe vai lai tea
    vena rain labe lo nagoi nora tavalui vuro.
  fra-NCL: La colère de Yahweh s’enflamma contre Israël ; il les livra aux mains des
    pillards qui les pillèrent, et il les vendit entre les mains de leurs ennemis
    d’alentour,et ils ne purent plus tenir devant leurs ennemis.
  cek-AK: Angraeng loe Israel kaminawk nuiah paroeai palungphui pongah, Angraeng mah
    nihcae to kami taekkung ban ah paek; nihcae mah angmacae ih misanawk pazawk o
    thai han ai ah, nihcae to a taengah kaom kaminawk khaeah zawh.
  cuk-cuk: A-ulale, Bab-Jehová Israel-dulemargi nue sae itoded. Degisoggu, dule-gandikidgi-ibmar-atursamaladga
    urmaksasunnad, adi, Israel-dulemar-ibe ibmar-atursamalagar. Degi, e-isdarmalad-dikarba-bukwadga
    urmaksabalid. Degisoggu, Israel-dulemar, e-isdarmalad-abin bila-onogedgi geg abingwisgue
    gusmalad.
  uig-CYR: Буниң билән Пәрвәрдигарниң ғәзиви Исраилға тутишип, харап қилинсун дәп,
    у уларни талан-тараҗ қилғучиларниң қолиға ташлап бәрди, йәнә әтрапидики дүшмәнлириниң
    қолиға тапшуруп бәрди; шуниң билән улар дүшмәнлириниң алдида баш көтирәлмиди.
  pma-pma: Sakini Iahova tin katiat imok ven me-Isrel keil ka maen vangi tarhena keil
    umai apurun keil ka avenan tounah keil one. Meatin sav keil amul rahit keil, keil
    emun uvae kat keil. Ka Iahova maeni keke meatin savsav keil avakur keihoen vali
    me-Isrel keil, ka alesi keke asakras avating koe keil.
  tel-2017: కాబట్టి యెహోవా కోపాగ్ని ఇశ్రాయేలీయుల మీద రాజుకుంది. ఆయన వారిని దోపిడీగాళ్ళకు
    అప్పగించాడు. వాళ్ళు ఇశ్రాయేలీయులను దోచుకున్నారు. తమ చుట్టూ ఉన్న శత్రువుల చేతికి
    ఆయన వారిని అప్పగించాడు కాబట్టి వారు తమ శత్రువులను ఎదిరించలేకపోయారు.
  hat-BSA: Lakòlè SENYÈ a te brile kont Israël. Li te livre yo nan men a piyajè ki
    te piyaje yo. Li te vann yo antre nan men a lènmi ki te antoure yo pou yo pa t
    kab kanpe ankò devan lènmi yo.
  bxh-bxh: Guyau ya manabala heyaheyaya Isalaela lebedi yai na ya ita afuledi tau
    lau kwaya lisidi yai be sa lau kwayaidi yo edi ginauli sa angafuhidi hinaga. Adi
    waiyunu sadasadaidi yai ya nuwa afuledi be sa lei hafihafitidi.
  kos-kos: Na LEUM GOD El arulana mulat sin mwet Israel, ac El lela tuh mwet lokoalok
    lalos in tuku pisre ma lalos. El fuhlela tuh mwet lokoalok su raunelosla in ku
    lukelos, ac mwet Israel elos koflana lainulos.
  hbo-WLC: וַיִּֽחַר־אַ֤ף יְהוָה֙ בְּיִשְׂרָאֵ֔ל וַֽיִּתְּנֵם֙ בְּיַד־שֹׁסִ֔ים וַיָּשֹׁ֖סּוּ
    אוֹתָ֑ם וַֽיִּמְכְּרֵ֞ם בְּיַ֤ד אֽוֹיְבֵיהֶם֙ מִסָּבִ֔יב וְלֹֽא־יָכְל֣וּ ע֔וֹד
    לַעֲמֹ֖ד לִפְנֵ֥י אוֹיְבֵיהֶֽם׃
  ibo-ibo: Ya mere, Onyenwe anyị were iwe megide Izrel, rara ha nye nʼaka ndị ji aka
    ike pụnara ha ihe ha nwere. O weere ha resi ndị iro ha gbara ha gburugburu, bụ
    ndị ha enwekwaghị ike iguzogide.
  ory-ory: ତହିଁରେ ଇସ୍ରାଏଲ ବିରୁଦ୍ଧରେ ସଦାପ୍ରଭୁଙ୍କ କ୍ରୋଧ ପ୍ରଜ୍ୱଳିତ ହୁଅନ୍ତେ, ସେ ସେମାନଙ୍କୁ
    ଲୁଟକାରୀମାନଙ୍କ ହସ୍ତରେ ସମର୍ପିଲେ, ତେଣୁ ସେମାନେ ସେମାନଙ୍କୁ ଲୁଟିଲେ; ଆହୁରି ସେ ସେମାନଙ୍କୁ
    ସେମାନଙ୍କ ଚତୁର୍ଦ୍ଦିଗସ୍ଥିତ ଶତ୍ରୁମାନଙ୍କ ହସ୍ତରେ ବିକ୍ରୟ କଲେ, ତହିଁରେ ସେମାନେ ଆପଣା ଶତ୍ରୁମାନଙ୍କ
    ସମ୍ମୁଖରେ ଆଉ ଠିଆ ହୋଇ ପାରିଲେ ନାହିଁ।
  chk-chk: Iei mine ewe Samol mi Lapalap a song ngeni chon Israel o mwüt ngeni ekoch
    aramas pwe repwe soläni pisekir fän pöchökül, a pwal asechirela ngeni chon oputer
    mi nom ünükür, pwe repwe nom fän nemenier, nge resap chüen tongeni pwora ngeniir.
  rop-rop: Wal YAWEI bin rili wail na langa detlot Isreil pipul, en imbin larram ola
    enami blanga olabat kaman en bidimbat olabat, en deibin oldei deigidawei ola enijing
    brom olabat, en detlot Isreil pipul bin jidan brabli wikwan na,
  ukr-1871: Запалав тодї гнїв Господень на Ізраїля і віддав їх він жаківникам (грабителям),
    щоб жакували їх, і подав їх на поталу ворогам їх навкруги, так що вони не здолїли
    встоювати перед ворогами своїми.
  deu-1951: Da ergrimmte der Zorn des HERRN über Israel, und er gab sie in die Hand
    von Räubern, die sie beraubten, und verkaufte sie in die Hand ihrer Feinde ringsum,
    so daß sie ihren Feinden nicht mehr widerstehen konnten.
  eng-JPS: And the anger of the LORD was kindled against Israel, and He delivered
    them into the hands of spoilers that spoiled them, and He gave them over into
    the hands of their enemies round about, so that they could not any longer stand
    before their enemies.
  srp-1865: I razgnjevi se Gospod na Izrailja, i dade ih u ruke ljudima koji ih plijenjahu,
    i prodade ih u ruke neprijateljima njihovijem unaokolo, i ne mogaše se više držati
    pred neprijateljima svojim.
  lug-lug: 'Mukama n’asunguwalira nnyo Abayisirayiri: Kyeyava abawaayo mu mikono gy’abanyazi
    ne babanyanga era ne batasobola na kwerwanako okuva mu mikono gy’abalabe baabwe
    ababeetoolodde kubanga Mukama yali amaze okubawaayo.'
  heb-heb: ויחר אף יהוה בישראל ויתנם ביד שסים וישסו אותם וימכרם ביד אויביהם מסביב
    ולא יכלו עוד לעמד לפני אויביהם׃
  ben-IRV: তাতে ইস্রায়েলের বিরুদ্ধে সদাপ্রভু রেগে গেলেন, আর তিনি তাদেরকে লুন্ঠনকারীদের
    হাতে সমর্পণ করলেন, তারা তাদের সম্পদ লুট করল; আর তিনি তাদের চারিদিকের শত্রুদের
    হাতে তাদের বিক্রি করলেন, তাতে তারা নিজের শত্রুদের সামনে আর দাঁড়াতে পারল না।
  pan-pan: ਇਸ ਲਈ ਯਹੋਵਾਹ ਦਾ ਕ੍ਰੋਧ ਇਸਰਾਏਲ ਉੱਤੇ ਭੜਕਿਆ ਅਤੇ ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਲੁਟੇਰਿਆਂ ਦੇ
    ਹੱਥ ਵਿੱਚ ਦੇ ਦਿੱਤਾ ਜੋ ਉਨ੍ਹਾਂ ਨੂੰ ਲੁੱਟਣ ਲੱਗੇ, ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਵੈਰੀਆਂ ਦੇ ਹੱਥ ਕਰ ਦਿੱਤਾ
    ਜੋ ਉਨ੍ਹਾਂ ਦੇ ਚੁਫ਼ੇਰੇ ਸਨ ਅਤੇ ਉਹ ਫਿਰ ਆਪਣੇ ਵੈਰੀਆਂ ਦੇ ਅੱਗੇ ਖੜ੍ਹੇ ਨਾ ਹੋ ਸਕੇ।
  mya-JVB: ထာဝရဘုရား သည် ဣသရေလ အမျိုး၌ ပြင်းစွာအမျက်ထွက် လျက်၊ လုယူ သောသူတို့ လက်
    သို့ အပ် ၍ ၊ ပတ်ဝန်းကျင် သော ရန်သူ တို့၌ ရောင်း တော်မူသဖြင့်၊ ရန်သူ တို့ ရှေ့
    မှာ သူတို့သည် တဖန် မ ရပ် နိုင် ကြ။
  hmo-hmo: Unai dainai Lohiabada ese Israela taudia dekenai ia badu dikadika. Ia ese
    dadidadi taudia ia koua lasi, vadaeni idia ese Israela taudia idia heatu henia,
    bona edia kohu momo idia henaoa. Tuari taudia momo be Israela idia hagegea, Lohiabada
    ese ia koudia lasi, bona Israela taudia be goada lasi do idia luludia.
  urd-urd: और ख़ुदावन्द का क़हर इस्राईल पर भड़का, और उसने उनको ग़ारतगरों के हाथ में
    कर दिया जो उनको लूटने लगे; और उसने उनको उनके दुश्मनों के हाथ जो आस पास थे बेचा,
    इसलिए वह फिर अपने दुश्मनों के सामने खड़े न हो सके।
  rus-SYN: И воспылал гнев Господень на Израиля, и предал их в руки грабителей, и
    грабили их; и предал их в руки врагов, окружавших их, и не могли уже устоять пред
    врагами своими.
  bqc-SIM: Ɔ̃ Dii pↄ fɛ̃̀ńzi à ń ná ń wɛtãnaↄnɛ ń ↄzĩ, aa ń wáa. À ń kpá
    ń ibɛɛ pↄ́ liaańziↄwa, ↄ̃ aai fↄ̃ gì ń ńzĩao ń ibɛɛpiↄ ↄzĩo.
  tcz-CHONGTHU: Hiche hin Pakai chu Israel chunga nasatah in ana lunghan sahtan, hijeh
    chun Pakaiyin amaho chu michom-gamte khut’ah apedoh tan Israelte chu anachom tauve;
    chule Pakaiyin amaho chu akimveluva cheng agalmi hou khut’ah ana pedoh tauvin,
    hijeh chun Israelte chu agalmiteu ana-tingjou tapouvin ahi.
  mar-mar: इस्राएलावर परमेश्वराचा कोप भडकला, त्याने त्यांना लुटणाऱ्यांच्या हवाली केले,
    त्यांनी त्यांची मालमत्ता लुटली; त्याने त्यांना त्यांच्या आसपासच्या शत्रूंच्या
    हाती गुलाम म्हणून विकले, म्हणून त्यांचा आपल्या शत्रूंसमोर टिकाव लागेना.
  soq-soq: Sa baiwa Iawe God nuakadiwa Israel apanawa mampo ita emono emalawoa apanawa
    wimone epamone ita mo puraiwau otamone anton. Me emono onau apana wimone enabodamoiena.
    Ita Israel apana mai muba inantopona rua, dia.
  qub-qub: Chaypitami Tayta Diosga Israelcunapaj fiyupa rabyaran. Chaymi camacächiran
    suwacuna yaycuycur imancunatapis apacunanpaj. Läduncunacho tiyaj, chiquej runacuna
    yaycuycur magaptinpis paycunaga mananami ichiparannachu.
  bqp-bqp: Akũ Dikiri pↄ fɛ̃̀ńyĩ à ń ná ń wɛ́tãmmarinↄnɛ ń ↄĩ ò ń wára. À ń kpá
    ń ibɛrɛ kũ ò likańyĩnↄa, akũ odi fↄ̃ ò gì kũ ń zĩdao ń ibɛrɛɛ pìnↄ ↄĩro.
  hat-hat: Seyè a vin an kòlè sou pèp Izrayèl la, li kite ansasen atake yo pou pran
    tou sa yo te genyen. Li kite lènmi ki toupatou bò kote yo mete pye sou kou yo.
    Yo pa t' ka kenbe tèt devan lènmi yo ankò.
  eng-BSB: Then the anger of the LORD burned against Israel, and He delivered them
    into the hands of those who plundered them. He sold them into the hands of their
    enemies all around, whom they were no longer able to resist.
  tod-tod: Ɠɔoɠɔ GALAGI yiiɠaawanani Izelayɛle nuiti ma. É ɓeni ti ʋa, toosu nuiti
    ti loo ti ma, é la ti maaloboni. É ti lɔɔni ti zili nuiti zeezu, niiti ti ɠɛni
    ti-maaɠoolii zu, ti la zobo sɔlɔɔni, ti ʋa lo ti zili nuiti daalɔɠɔma.
  eng-WEBPB: The LORD’s anger burnt against Israel, and he delivered them into the
    hands of raiders who plundered them. He sold them into the hands of their enemies
    all around, so that they could no longer stand before their enemies.
  kbq-kbq: Anama hazageno'a Ra Anumzamo'a tusi arimpa ahezmanteno, zamazeri havizama
    hu' vahe huzmantege'za mika'zazmia emeri'naze. E'ina nehuno ha' vahe zamazampi
    zamavarentege'za ha' vahe'mo'za kegava huzmante'naze.
  nhe-BL: Huajca TOTECO tlahuel cualanqui ininhuaya huan quintemactili ininmaco tlaxtequini
    huan quintlami tlaxtequilijque. Huan nojquiya Toteco quintemactili ininmaco inincualancaitacahua
    huan yeca ayoc huelque ininhuaya motlalise para quintehuise.
  bus-bus: Ben Dii pↄ fɛ̃̀ńzi à ń ná ń wɛ́ɛtãmmarinↄnɛ ń ↄzĩ aↄ̃ ń wáa. À ń kpá ń
    ibɛɛ kɛ̀ aↄ̃ↄ ligańzinↄa, ben aↄ̃ↄe fↄ̃ wà gì ń zĩndao ń ibɛɛ pìnↄ ↄzĩro.
  gub-BL: Wikwahy tuwe Tupàn Izaew wanehe. A'e rupi umuhem kar awa iaiw ma'e Izaew
    waneko haw pe wà kury. A'e awa uzuka amo Izaew wà, wama'e heraha pà wà. Omono
    Tupàn Izaew waàmàtyry'ymar wanupe wà. A'e rupi Izaew na'ikàg kwaw wà kury. Wanuwake
    har upuner iaiw ma'e iapo haw rehe wanupe wà kury.
  eng-DRA: 'And the Lord being angry against Israel, delivered them into the hands
    of plunderers: who took them and sold them to their enemies, that dwelt round
    about: neither could they stand against their enemies:'
