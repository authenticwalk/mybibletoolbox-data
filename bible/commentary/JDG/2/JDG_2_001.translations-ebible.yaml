    לַאֲבֹ֣תֵיכֶ֔ם וָאֹמַ֕ר לֹֽא־אָפֵ֧ר בְּרִיתִ֛י אִתְּכֶ֖ם לְעוֹלָֽם׃
  ibo-ibo: Mmụọ ozi Onyenwe anyị sitere na Gilgal bịa Bokim gwa ndị Izrel okwu sị
    ha, “Mụ onwe m kpọpụtara unu site nʼIjipt, kpọbata unu nʼala a dịka m kwere nna
    unu ha na nkwa. Asịrị m, ‘Agaghị m ala azụ imezu ọgbụgba ndụ mụ na unu,
  ory-ory: ଏଥିଉତ୍ତାରେ ସଦାପ୍ରଭୁଙ୍କ ଦୂତ ଗିଲ୍‍ଗଲ୍‍ରୁ ବୋଖୀମକୁ ଆସିଲେ, ଆଉ ସେ କହିଲେ, “ଆମ୍ଭେ
    ତୁମ୍ଭମାନଙ୍କୁ ମିସରରୁ ଆଣିଲୁ ଓ ଯେଉଁ ଦେଶ ଦେବା ପାଇଁ ତୁମ୍ଭମାନଙ୍କ ପୂର୍ବପୁରୁଷମାନଙ୍କ ନିକଟରେ
    ଶପଥ କରିଥିଲୁ, ସେଠାକୁ ତୁମ୍ଭମାନଙ୍କୁ ଆଣିଅଛୁ; ପୁଣି ଆମ୍ଭେ କହିଲୁ, ‘ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କ
    ସହିତ ଆପଣା ନିୟମ ଅନନ୍ତକାଳ ପର୍ଯ୍ୟନ୍ତ ଲଙ୍ଘନ କରିବା ନାହିଁ।
  chk-chk: Iwe, nöün ewe Samol mi Lapalap chon läng a feitä seni Kilkal tori Pokim
    o üreni ekewe chon Israel, “Üa emwenikemiila seni Isip o emwenikemiilong lon ewe
    fanü üa pwon fän akapel pwe üpwe ngeni ämi kewe lewo. Üa apasa, ‘Üsap fokun atai
    ai pwon ngenikemi.
  rop-rop: Afta na det einjul blanga YAWEI det trubala God bin gowei brom det taun
    gulum Gilgel, en imbin go langa det pleis gulum Bokim, en deya na imbin dalim
    detlot Isreil pipul, “Aibin deigidawei yumob brom Ijip, en aibin bringimap yumob
    raidap iya langa dijan kantri weya aibin meigim pramis blanga gibit yumob grengrenfatha
    olabat, en aibin dalim yumob ai kaan breigim det pramis weya aibin meigim garram
    yumob,
  ukr-1871: 'І зʼявивсь ангел Господень із Галгала в Бохим, і сказав: Вивів я вас
    із Египту і привів у землю, що заприсяг про неї батькам вашим, і обітував: Не
    зламлю моєї вмови з вами по віки;'
  deu-1951: 'Aber der Engel des HERRN kam von Gilgal herauf nach Bochim und sprach:
    Ich habe euch aus Ägypten heraufgeführt und in das Land gebracht, das ich euren
    Vätern zugeschworen habe; und ich sagte, ich wolle meinen Bund mit euch nicht
    aufheben ewiglich;'
  eng-JPS: 'And the angel of the LORD came up from Gilgal to Bochim. And he said:
    ''...I made you to go up out of Egypt, and have brought you unto the land which
    I swore unto your fathers; and I said: I will never break My covenant with you;'
  srp-1865: 'I doðe anðeo Gospodnji od Galgala u Vokim i reèe: izveo sam vas iz Misira
    i doveo vas u zemlju za koju sam se zakleo ocima vašim; i rekoh: neæu pokvariti
    zavjeta svojega s vama dovijeka.'
  lug-lug: Awo Malayika wa Mukama n’ava e Bokimu n’ajja e Girugaali, n’agamba nti,
    “Nabaggya mu nsi y’e Misiri ne mbaleeta mu nsi gye nalayira okuwa bajjajjammwe;
    ne ŋŋamba nti, ‘Endagaano yange gye nalagaana nammwe sirigimenya emirembe gyonna;
  heb-heb: ויעל מלאך יהוה מן הגלגל אל הבכים ויאמר אעלה אתכם ממצרים ואביא אתכם אל הארץ
    אשר נשבעתי לאבתיכם ואמר לא אפר בריתי אתכם לעולם׃
  ben-IRV: আর সদাপ্রভুর দূত গিলগল থেকে বোখীমে উঠে আসলেন। তিনি বললেন, “আমি তোমাদেরকে
    মিশর থেকে বের করে এনেছি; যে দেশ দিতে তোমাদের পূর্বপুরুষদের কাছে শপথ করেছিলাম,
    সে দেশে তোমাদেরকে এনেছি, আর এই কথা বলেছি, আমি তোমাদের সঙ্গে নিজের নিয়ম কখনও ভাঙব
    না;
  pan-pan: ਤਦ ਯਹੋਵਾਹ ਦਾ ਦੂਤ ਗਿਲਗਾਲ ਤੋਂ ਬੋਕੀਮ ਨੂੰ ਆਇਆ ਅਤੇ ਕਹਿਣ ਲੱਗਾ, “ਮੈਂ ਤੁਹਾਨੂੰ ਮਿਸਰ
    ਤੋਂ ਕੱਢ ਲਿਆਇਆ ਅਤੇ ਤੁਹਾਨੂੰ ਇਸ ਦੇਸ਼ ਵਿੱਚ ਜਿਸ ਦੀ ਮੈਂ ਤੁਹਾਡੇ ਪੁਰਖਿਆਂ ਨਾਲ ਸਹੁੰ ਖਾਧੀ
    ਸੀ, ਲੈ ਆਇਆ ਅਤੇ ਮੈਂ ਕਿਹਾ ਕਿ ਮੈਂ ਤੁਹਾਡੇ ਨਾਲ ਆਪਣਾ ਨੇਮ ਕਦੇ ਨਾ ਤੋੜਾਂਗਾ।
  mya-JVB: ထာဝရဘုရား ၏ တမန် တော်သည်၊ ဂိလဂါလ မြို့မှ ဗောခိမ် မြို့သို့ လာ ၍ ၊ သင် တို့ဘိုးဘေး
    တို့အား ငါကျိန်ဆို သော ပြည် သို့ အဲဂုတ္တု ပြည်မှ သင် တို့ကို ငါဆောင် ခဲ့ပြီ။ သင်
    တို့နှင့် ငါ ဖွဲ့သော ပဋိညာဉ် ကို ငါမ ဖျက် အစဉ်အမြဲ စောင့် မည်။
  hmo-hmo: Lohiabada ena aneru ese Gilegala ia rakatania, Bokimi dekenai ia lao. Israela
    taudia dekenai ia hamaoroa, ia gwau, “Aigupito dekena amo umui lau hakaua mai,
    bona emui sene lau gwauhamata henidia tano dekenai umui lau hakaua vareai. Umui
    lau hamaoroa, lau gwau, ‘Iseda gwauhamata taravatuna be lau ese do lau hamakohia
    lasi.
  urd-urd: और ख़ुदावन्द का फ़रिश्ता जिल्जाल से बोकीम को आया और कहने लगा, मैं तुम को
    मिस्र से निकाल कर, उस मुल्क में जिसके बारे में मैं ने तुम्हारे बाप — दादा से क़सम
    खाई थी, ले आया और मैंने कहा, 'मैं हरगिज़ तुम से वा'दा ख़िलाफ़ी नहीं करूंगा।
  rus-SYN: 'И пришел Ангел Господень из Галгала в Бохим и в Вефиль и к дому Израилеву
    и сказал им: так говорит Господь: Я вывел вас из Египта и ввел вас в землю, о
    которой клялся отцам вашим дать вам, и сказал Я: “не нарушу завета Моего с вами
    вовек;'
  bqc-SIM: 'Dii Malaika bↄ̀ Giligali, à gɛ̀ Bokiũ à mɛ̀: Ma á bↄ́lɛ Egipi, ma
    gɛ̃ánↄ bùsu pↄ́ ma a lɛgbɛ̃̀ á deziↄnɛɛ bee guu. Ma mɛ̀ ma bàa aↄ kúánↄ
    gↄↄpiiɛ, a gbooa vĩo.'
  tcz-CHONGTHU: Pakai Vantil chu Gilgala kon in ahung kaltouvin Bokima Israelte henga
    hitin ahung seiyin, “Keiman nangho hi Egypt gama kona kahin puidoh uva, napu napateo
    pehdia kana kihahselna gam chu kahinlhut nahi tauve, chule Keiman kaseiyin ‘Itihchan
    hijongleh kaki tepna chu kasuh keh louhel ding ahi,” tin kanaseiye.
  mar-mar: परमेश्वराचा दूत गिलगालाहून वर बोखीमास चढून आला आणि तो म्हणाला, “मी तुम्हाला
    मिसरातून काढले आणि तुमच्या पूर्वजांना शपथेवर देऊ केलेल्या देशात आणले; तुमच्याशी
    केलेला माझा करार मी कधी मोडणार नाही;
  qub-qub: 'Tayta Diospa anjilnenga Gilgalpita aywaran Boquimman. Chaycho Israelcunata
    niran: «Nogami gamcunata jorgamurä Egipto nasyunpita. Nircorga unay caj famillyayquicunata
    ‹goycushayqui› nishä partiman pushamushcä. Paycunatami nirä: ‹Conträtuta rurar
    parlashanchïtaga manami gongashäpächu.'
  bqp-bqp: 'Dikiri Malaikaa bò Giligala à gɛ̀ɛ Bokimu à pì: Ma á bↄ́tɛ Misila, ma
    gɛ̃ kãáo bùsu kũ ma la dà á dizinↄnɛ dí gũn. Ma pì mani ma bàka kunna kãáo
    yã gboro zikiro.'
  hat-hat: 'Zanj Seyè a kite Gilgal, li moute nan Kriye. Li di pèp Izrayèl la konsa:
    -Mwen fè nou soti kite peyi Lejip. Mwen fè nou antre nan peyi mwen te pwomèt zansèt
    nou yo. Mwen te di mwen p''ap janm kase kontra mwen te pase ak nou pou tout tan
    an.'
  eng-BSB: Now the angel of the LORD went up from Gilgal to Bochim and said, “I brought
    you up out of Egypt and led you into the land that I had promised to your fathers,
    and I said, ‘I will never break My covenant with you,
  tod-tod: 'Ɠɔoɠɔ GALAGI ná-keelai zeɠeni Gilegale, é ʋa Ɓɔkime, é ɓɔɛni Izelayɛle
    nuiti pɔ, é ɠɛ ti ma: «Gè wo ɠulani Ezipete yooi ʋa, gè ʋaani ga woye zooi
    naa zu, nii gè minazeɠeni ná-faa zu, gè ma ɠonai wo, wo-mɛmɛwolani bɛ. Gè
    ɠɛni ma: ‹Eyɛsu ɠɔ, gè la nà-minazeɠegi ɠoloɠologa wo letema.'
  eng-WEBPB: The LORD’s angel came up from Gilgal to Bochim. He said, “I brought you
    out of Egypt, and have brought you to the land which I swore to give your fathers.
    I said, ‘I will never break my covenant with you.
  kbq-kbq: Hagi Ra Anumzamofo ankeromo'a Gilgali kumatetira atreno Bokimi kumate marerino
    vuno Israeli nagara amanage huno ome zamasami'ne. Isipiti'ma tamagehe'ima zamavare'na
    atinerami'na, mopama zamigahue hu'nama huvempama huzamante'noa kea ruha ontagigahue.
  nhe-BL: 'Huan se elhuicac ejquetl tlen TOTECO hualajqui tlen altepetl Gilgal huan
    ajsic altepetl Boquim, huan quinilhuito nopa israelitame: “Na nimechquixti ipan
    tlali Egipto huan nimechhualicatoc ipan ni tlali tlen ininhuaya nimocajqui niquinmacas
    imohuejcapan tatahua. Nimechilhui ax quema nijxolehuas nopa tlajtolsencahuali
    tlen nijchijqui imohuaya.'
  bus-bus: 'Dii Malaika bↄ̀ Giligala à gàa Bokimu à bè: Ma a bↄɛ Igipiti, ma gɛ̃ao
    bùsu kɛ̀ ma la dà a dezinↄnɛ kɛ̀kii guu. Ma bè mɛ́ ma bà kuunaao yã gboro zikiro.'
  gub-BL: Amo Tupàn heko haw pe har oho Ziwkaw tawhu wi Moki tawhu pe a'e kury. Uze'eg
    a'e pe har wanupe. — Apuerur Ezit ywy wi ihe. Apumuixe kar ywy peipy wanupe heremimume'u
    kwer rehe ihe no. — Nazuhaw pixik kwaw peme heze'eg awer ihe nehe, a'e peme.
  eng-DRA: 'And an angel of the Lord went up from Galgal to the place of weepers,
    and said: I made you go out of Egypt, and have brought you into the land for which
    I swore to your fathers: and I promised that I would not make void my covenant
    with you for ever:'
