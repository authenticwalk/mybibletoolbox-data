verse: JDG.002.001
translations:
  mal-C: 'യഹോവയുടെ ദൂതൻ ഗിൽഗാലിൽനിന്ന് ബോക്കീമിലേക്കു ചെന്നു പറഞ്ഞതു: “ഞാൻ നിങ്ങളെ
    ഈജിപ്റ്റിൽനിന്നു പുറപ്പെടുവിച്ചു; നിങ്ങളുടെ പിതാക്കന്മാരോടു ശപഥംചെയ്ത ദേശത്തേക്കു
    നിങ്ങളെ കൊണ്ടുവന്നു. ‘നിങ്ങളോടുള്ള എന്റെ നിയമം ഞാൻ ഒരിക്കലും ലംഘിക്കുകയില്ല എന്നും'
  deu-TKW: Und der Engel Jahwes zog aus dem Gilgal hinauf nach Bochim.
  lin-lin: 'Anjelu ya Yawe alongwaki na Giligali mpe akendeki na Bokimi. Alobaki :
    « Nabimisaki bino na Ejipito mpe nakotisaki bino na mokili oyo nalakaki kopesa
    epai ya bakoko na bino na nzela ya ndayi. Nalobaki : ‹ Nakotikala kokata boyokani
    te kati na Ngai mpe bino ;'
  eng-LSV: And the Messenger of YHWH goes up from Gilgal to Bochim,
  eng-GNV: And an Angel of the Lord came vp from Gilgal to Bochim, and sayd, I made
    you to go vp out of Egypt, and haue brought you vnto the land which I had sworne
    vnto your fathers, and sayd, I wil neuer breake my couenant with you.
  eng-WEBSTER: And an angel of the LORD came up from Gilgal to Bochim, and said, I
    made you to depart from Egypt, and have brought you to the land which I swore
    to your fathers; and I said, I will never break my covenant with you.
  nhw-BL: 'Huan itequihua TOTECO hualajqui tlen altepetl Gilgal huan ajsic altepetl
    Boquim, huan quinilhuito nopa israelitame: “Na nimechquixti ipan tlali Egipto
    huan nimechhualicatoc ipan ni tlali catli ininhuaya nimocajqui niquinmacas amohuejcapan
    tatahua. Nimechilhui amo quema nijsosolos nopa camanal sencahuali catli nijchijqui
    amohuaya.'
  swh-ONEN: Malaika wa Bwana akakwea kutoka Gilgali hadi Bokimu, naye akasema, “Niliwapandisha
    kutoka Misri na kuwaingiza katika nchi niliyoapa kuwapa baba zenu. Nikasema, ‘Kamwe
    sitalivunja Agano langu nanyi.
  bba-bba: Sɔ̃ɔ teeru Yinni Gusunɔn ɡɔrɑdo u seewɑ Giliɡɑlin di u dɑ Bokimuɔ. Mɑ Gusunɔ
    u Isirelibɑ sɔ̃ɔwɑ sɑɑ ɡɔrɑdo win nɔɔ sɔɔn di u nɛɛ, nɑ bɛɛ yɑrɑmɑ Eɡibitin di
    nɑ kɑ bɛɛ nɑ tem mɛ sɔɔ, mɛ nɑ bɛɛn bɑɑbɑbɑ nɔɔ mwɛɛru kuɑ kɑ bɔ̃ri. Nɑ nɛɛ, nɑǹ
    nɛn ɑrukɑwɑni kusiɑmɔ pɑi ye nɑ kɑ bɛɛ bɔkuɑ.
  eng-KJVCPB: And an angel of the Lord came up from Gilgal to Bochim, and said, I
    made you to go up out of Egypt, and have brought you unto the land which I sware
    unto your fathers; and I said, I will never break my covenant with you.
  wbp-wbp: '...'
  luo-luo: Malaika mar Jehova Nyasaye nodhi koa Gilgal nyaka Bokim kendo nowacho niya,
    “Ne agolou e piny Misri mi aterou nyaka e piny mane asingo ni anami kwereu, ka
    awachonegi ni ok anaketh singruokna kodu,
  meu-meu: Iehova ena aneru ese Gilgal amo ela, ela bona Bokimi. Ia eto, Aigupto amo
    na hakaumui lasi, senemui na gwau henidia hamata baina henidia nato tanona ai
    na hakaumui vareai. Na hamaoromui, nato “Eda herohemaino na lau ese basina hadikaia;
  npi-ULB: परमप्रभुका दूत गिलगालबाट माथि बोकीममा गए, र भने, “मैले तिमीहरूलाई मिश्रदेशबाट
    ल्याएँ, र तिमीहरूका पुर्खाहरूलाई दिन्छु भनी मैले प्रतिज्ञा गरेको देशमा ल्याएँ
    । मैले भनें, ‘तिमीहरूसँगको मेरो करारलाई म कहिल्यै तोड्नेछैनँ ।
  yor-yor: Ní ọjọ́ kan angẹli Olúwa dìde kúrò láti Gilgali lọ sí Bokimu ó sì wí pé,
    “Èmi mú un yín gòkè láti ilẹ̀ Ejibiti wá, èmi sì síwájú yín wá sí ilẹ̀ tí mo ti
    búra láti fi fún àwọn baba ńlá yín. Èmi sì wí pé, ‘Èmi kì yóò yẹ májẹ̀mú mi pẹ̀lú
    yín,
  emp-NTPO: 'Ãcõrẽ nezoca bajãnebemada Gilgald̶eba Boquiʌ̃naa wãped̶a israelerãa nãwã
    jarasia: –Mʌ̃a bãrãra Egipto druad̶eba ẽdrʌ edaped̶a mʌ̃a diai jarad̶a ẽjũãnaa
    enesia. Mʌ̃a bãrã drõãenabemarãa nãwã jarasia: “Mʌ̃a bãrã ume bed̶ea b̶ʌd̶ara
    ãyã b̶ʌẽ́a.'
  ind-ind: Seorang malaikat utusan TUHAN pergi dari Gilgal ke Bokim untuk menegur
    bangsa Israel. Dia menyampaikan pesan TUHAN yang berkata, “Aku sudah membawa kalian
    keluar dari Mesir menuju ke negeri yang Aku janjikan dengan bersumpah kepada nenek
    moyang kalian. Aku juga sudah berkata, ‘Aku tidak akan pernah mengingkari perjanjian-Ku
    dengan kalian.’
  pes-OPCB: 'روزی فرشتهٔ خداوند از جلجال به بوکیم آمده، به قوم اسرائیل گفت: «من شما
    را از مصر به سرزمینی که وعدهٔ آن را به اجدادتان دادم آوردم و گفتم که هرگز عهدی
    را که با شما بسته‌ام نخواهم شکست، به شرطی که شما نیز با اقوامی که در سرزمین موعود
    هستند هم پیمان نشوید و مذبحهای آنها را خراب کنید؛ ولی شما اطاعت نکردید.'
  tgl-ULB: Umakyat ang anghel ni Yahweh mula sa Gilgal patungo Bochim at sinabing,
    “Kinuha ko kayo mula sa Ehipto, at dinala kayo sa lupaing ipinangako kong ibibigay
    sa inyong mga ama. Sinabi ko na, 'hindi ko kailanman sisirain ang aking tipan
    sa inyo.
  cbu-NT: Apanll wasundururee kamachtayaru, Guilgaalamand tsap káyaranllu, Bokimapsha
    Israelchichee kamankatu naatarangiya. Anushsha Apanll wasundurur kuseeramchu,
    Nuw siyaa Ijiptosh tsap tashitungarangina. Ashiri yuwaa sirútama siyaam tsap panachima
    tárangi, anoo na tatsamchima.
  hui-hui: Anduane Homogo ibunaga dahuliyali mbiralime Giligolo dindi howa Bogimi
    dindi puwa Isaraelealiruhondo lalu, I̱na tí Iyibi dindi howa haru halu tagira
    pialu dindi bamba tínaga mamaliruhondo ngulebero lo wirugo o biagoria haru pirugoni.
    Ani bialu i̱na bi au lo wiru. I̱na habo nalolene bi tí baba lo wirago napuguleore
    lo wiru.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​၏​ကောင်း​ကင်​တ​မန်​သည် ဂိ​လ​ဂါ​လ​မြို့​မှ​ဗော​ခိမ်​မြို့​သို့​သွား​၍
    ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား``ငါ​သည် သင်​တို့​ကို​အီ​ဂျစ်​ပြည်​မှ​ထုတ်​ဆောင်​ပြီး​လျှင်
    သင်​တို့​ဘိုး​ဘေး​တို့​အား​ငါ​က​တိ​ပြု​ခဲ့​သည့် ပြည်​သို့​ပို့​ဆောင်​ပေး​ခဲ့​၏။
    ငါ​သည်​သင်​တို့​နှင့် ပြု​သည့်​ပ​ဋိ​ညာဉ်​ကို​အ​ဘယ်​အ​ခါ​၌​မျှ ဖျက်​လိမ့်​မည်​မ​ဟုတ်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་ཕོ་ཉ་ནི་གིལ་གལ་ནས་ཡར་པོ་ཀིམ་དུ་སླེབས་ཤིང་ཡེས་ར་ཨེལ་པ་རྣམས་ལ།
    བདག་གིས་ཁྱོད་རྣམས་ཨེ་ཅིབ་ཡུལ་ནས་ཁྲིད་དེ་ཁྱོད་ཅག་གི་མེས་པོ་རྣམས་ལ་མནའ་བསྐྱལ་ནས་ཞལ་བཞེས་གནང་བའི་ཡུལ་འདིར་འོངས་པ་ཡིན།
    ཡང་ངས་ཁྱོད་རྣམས་དང་བཞག་པའི་ཞལ་ཆད་ནི་ནམ་ཡིན་ཡང་འདོར་བར་མི་བྱ་ཞིང་།
  sna-sna: Mutumwa waJehovha akakwidza achibva kuGirigari akaenda kuBhokimi akati,
    “Ndakakubudisai kubva muIjipiti uye ndikakutungamirirai munyika yandakapikira
    madzitateguru enyu. Ndakati, ‘Handichazomboputsi sungano yangu nemi,
  spa-BLM: 'El ángel del Señor subió de Gilgal a Bochim. Le dijo: “Yo te saqué de
    Egipto y te traje a la tierra que juré dar a tus padres. Dije: ‘Nunca romperé
    mi pacto con ustedes.'
  cac-cac: 'A d''a Boquim ix sch''ox sb''a Yángel Jehová, ix cot d''a Gilgal, ix yalan
    d''a eb'' chon̈ab'' israel icha tic: A in ex viq''uelta d''a Egipto, ex vic''ancot
    d''a sat lum luum vac''nac in ti'' vac''an d''a eb'' e mam eyicham. Valannac to
    malaj b''aq''uin̈ ol satel jun in trato vac'' eyed'' tic,'
  swh-ULB: Malaika wa Bwana akatoka Gilgali, akaenda Bokimu, akasema, “Nimekuleta
    kutoka Misri, na nimekuleta katika nchi niliyoapa kuwapa baba zako.
  bel-bel: 'І прыйшоў анёл Гасподні з Галгала ў Бохім і сказаў: так кажа Гасподзь:
    Я вывеў вас зь Егіпта і ўвёў вас у зямлю, якую запрысягнуў бацькам вашым, і сказаў
    Я: «не парушу запавету Майго з вамі вавек;'
  deu-ELBBK: 'Und der Engel des HERRN kam von Gilgal herauf nach Bochim; und er sprach:
    Ich habe euch aus Ägypten heraufgeführt und euch in das Land gebracht, das ich
    euren Vätern zugeschworen habe; und ich sagte: Ich werde meinen Bund mit euch
    nicht brechen ewiglich;'
  mbb-OT: Midhendiyà is belinsuǥuen te Nengazen te Bokim he ebpuun te Gilgal. Ne migkeǥiyan
    din is menge Israilihanen te, “Impeǥawas ku sikiyu puun te Ehipto, ne mid-uwit
    ku sikiyu kayi he tanà te impenaad ku ziyà te menge kepuun niw. Ne migkaǥi a zengan
    he kenè ku edèdeetan is kebpekid-uyun ku keniyu.
  mal-2015: 'അനന്തരം യഹോവയുടെ ഒരു ദൂതൻ ഗില്ഗാലിൽനിന്നു ബോഖീമിലേക്കു വന്നുപറഞ്ഞതു:
    ഞാൻ നിങ്ങളെ മിസ്രയീമിൽനിന്നു പുറപ്പെടുവിച്ചു; നിങ്ങളുടെ പിതാക്കന്മാരോടു സത്യംചെയ്ത
    ദേശത്തേക്കു നിങ്ങളെ കൊണ്ടുവന്നു: നിങ്ങളോടുള്ള എന്റെ നിയമം ഞാൻ ഒരിക്കലും ലംഘിക്കയില്ല
    എന്നും'
  tuo-NT: 'Õꞌacʉ̃ cʉ̃ basuta nimigʉ̃, cʉ̃rẽ werecoꞌtegʉ weronojõ upʉsãjãnʉꞌcã Gilgapʉ
    níꞌcʉ majãa, Boquĩpʉ ejacʉ niwĩ. Israe curuacjãrãrẽ aꞌtiro nicʉ niwĩ: “Yʉꞌʉ mʉsãrẽ
    Egiptopʉ níꞌcãrãrẽ miiwijawʉ. Aꞌti diꞌta, mʉsã ñecʉ̃sʉmʉarẽ oꞌogʉti níꞌque diꞌtapʉ
    miitiwʉ. Yʉꞌʉ narẽ aꞌtiro niwʉ̃: ‘Yʉꞌʉ mʉsã meꞌrã “Aꞌtiro weegʉti” níꞌquere weeduꞌusome.'
  rmc-rmc: 'O aňjelos le RAJESKRO džalas andral o Gilgal upre andro Bochim a phenďa
    le Izraelitenge: „Iľom tumen avri andral o Egipt a anďom tumen andre phuv, pal
    savi la veraha diňom lav tumare daden. Phenďom: ‚Miri zmluva tumenca šoha na preačhela.'
  pes-OPV: 'و فرشته خداوند از جلجال به بوکیم آمده، گفت: «شما را از مصر برآوردم و به
    زمینی که به پدران شما قسم خوردم داخل کردم، و گفتم عهد خود را با شما تا به ابد
    نخواهم شکست.'
  ron-1924: 'Ынӂерул Домнулуй С-а суит дин Гилгал ла Боким ши а зис: „Еу в-ам скос
    дин Еӂипт ши в-ам адус ын цара пе каре ам журат пэринцилор воштри кэ в-о вой да.
    Ам зис: ‘Ничодатэ ну вой рупе легэмынтул Меу ку вой,'
  ben-OBCV: সদাপ্রভুর দূত গিল্‌গল থেকে বোখীমে উঠে গিয়ে বললেন, “আমি মিশর থেকে তোমাদের
    বের করে এনেছি এবং যে দেশ দেওয়ার শপথ আমি তোমাদের পূর্বপুরুষদের কাছে করেছিলাম,
    সেই দেশে তোমাদের নিয়ে এসেছি। আমি বলেছিলাম, ‘আমি তোমাদের কাছে আমার নিয়মটি কখনোই
    ভঙ্গ করব না,
  som-som: Markaasaa malaa'igtii Rabbigu waxay ka soo kacday Gilgaal oo Bokiim timid,
    oo waxay tidhi, Anigaa idinka soo bixiyey dalkii Masar, oo waxaan idin keenay
    dalkii aan ugu dhaartay awowayaashiin, oo waxaan idhi, Anigu weligay jebin maayo
    axdigayga aan idinla dhigtay.
  lat-VUC: 'Ascenditque angelus Domini de Galgalis ad Locum flentium, et ait: Eduxi
    vos de Ægypto, et introduxi in terram, pro qua juravi patribus vestris: et pollicitus
    sum ut non facerem irritum pactum meum vobiscum in sempiternum,'
  eng-ASVBT: 'And the angel of Jehovah came up from Gilgal to Bochim. And he said,
    I made you to go up out of Egypt, and have brought you unto the land which I sware
    unto your fathers; and I said, I will never break my covenant with you:'
  ita-1885: 'ORA l''Angelo del Signore salì di Ghilgal in Bochim, e disse: Io vi ho
    fatti salir fuori di Egitto, e vi ho condotti nel paese, il quale io avea giurato
    a'' vostri padri; e ho detto; Io non annullerò giammai in eterno il mio patto
    con voi.'
  eng-LXXUP: And an angel of the Lord went up from Gilgal to the place of weeping,
    and to Bethel, and to the house of Israel, and said to them, Thus says the Lord,
    I brought you up out of Egypt, and I brought you into the land which I swore to
    your fathers; and I said, I will never break my covenant that I have made with
    you.
  eng-ULB: The angel of Yahweh went up from Gilgal to Bokim, and said, “I brought
    you up from Egypt, and have brought you to the land I swore to give to your fathers.
    I said, 'I will never break my covenant with you.
  spa-VBL: 'El ángel del Señor fue de Gilgal a Boquín y le dijo al pueblo: “Yo los
    saqué de la tierra de Egipto y los traje a esta tierra que les prometí a sus antepasados,
    y les dije que nunca rompería el acuerdo que hice con ustedes.'
  fra-_FOB: 'Or, l''ange de l''Éternel monta de Guilgal à Bokim, et il dit: Je vous
    ai fait monter hors d''Égypte, et je vous ai amenés dans le pays que j''avais
    juré à vos pères de vous donner. Et j''ai dit: Je n''enfreindrai jamais l''alliance
    que j''ai traitée avec vous,'
  mal-mal: 'അനന്തരം യഹോവയുടെ ദൂതൻ ഗില്ഗാലിൽനിന്ന് ബോഖീമിലേക്ക് വന്ന് പറഞ്ഞത്: ഞാൻ
    നിങ്ങളെ “ഈജിപ്റ്റിൽ നിന്ന് മോചിപ്പിച്ച്, നിങ്ങളുടെ പിതാക്കന്മാരോട് സത്യംചെയ്ത
    ദേശത്തേക്ക് കൊണ്ടുവന്നുമിരിക്കുന്നു; നിങ്ങളോടുള്ള എന്റെ ഉടമ്പടിക്ക് ഒരുനാളും മാറ്റം
    ഉണ്ടാകയില്ല'
  urd-GVR: Rab kā farishtā Jiljāl se chaṛh kar bokīm pahuṅchā. Wahāṅ us ne Isrāīliyoṅ
    se kahā, “Maiṅ tumheṅ Misr se nikāl kar us mulk meṅ lāyā jis kā wādā maiṅ ne qasam
    khā kar tumhāre bāpdādā se kiyā thā. Us waqt maiṅ ne kahā ki maiṅ tumhāre sāth
    apnā ahd kabhī nahīṅ toṛūṅgā.
  suz-BL: मिनु परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइब गिल्‍गाल रे बोकीम सहरमी कुमाक्‍त।
    मेकोमी “गो इन कली इजीप्‍त रे ग्रुंइताक्‍न्‍नी। इन किकी पिपी आन कली ‘इन कली गेनुङ’
    देंशो रागीमी चाक्‍तन्‍नी। गो गे नु पशो कबल गेना हना यो खाप्‍नुङ। यहोसु २४:२९-३१
  ita-1927: 'Or l’angelo dell’Eterno salì da Ghilgal a Bokim e disse: “Io vi ho fatto
    salire dall’Egitto e vi ho condotto nel paese che avevo giurato ai vostri padri
    di darvi. Avevo anche detto: Io non romperò mai il mio patto con voi;'
