verse: JDG.002.007
translations:
  mal-C: യോശുവയുടെ ജീവകാലംമുഴുവനും അദ്ദേഹത്തിനുശേഷം യഹോവ ഇസ്രായേലിനു ചെയ്ത മഹാപ്രവൃത്തികളൊക്കെയും
    നേരിട്ടു കണ്ടിട്ടുള്ള ഗോത്രത്തലവന്മാരുടെ ജീവകാലംമുഴുവനും ജനം യഹോവയെ സേവിച്ചു.
  deu-TKW: Und das Volk diente Jahwe, so lange Josua lebte und die Vornehmen, die
    Josua überlebten, die alle die großen Thaten Jahwes gesehen hatten, die er für
    Israel that.
  lin-lin: Basalelaki Yawe tango nyonso Jozue azalaki na bomoi mpe, sima na kufa na
    ye, tango nyonso bampaka, oyo bamonaki misala nyonso ya Yawe mpo na Isalaele,
    bazalaki na bomoi.
  eng-LSV: and the people serve YHWH all [the] days of Joshua, and all [the] days
    of [the] elderly who prolonged days after Joshua, who saw all the great work of
    YHWH which He did to Israel.
  eng-GNV: And the people had serued the Lord al the dayes of Ioshua, and all the
    dayes of the Elders that outliued Ioshua, which had seene all the great works
    of the Lord that he did for Israel.
  eng-WEBSTER: And the people served the LORD all the days of Joshua, and all the
    days of the elders that outlived Joshua, who had seen all the great works of the
    LORD, that he did for Israel.
  nhw-BL: Huan Josué, icone Nun, catli eliyaya itequipanojca TOTECO, mijqui quema
    quipiyayaya 110 xihuitl. Huan quitojque ipan itlal ipan altepetl Timnat Sera campa
    nopa tepeme ipan inintlal iixhuihua Efraín. Eltoya ica norte tlen tepetl Gaas.
    Huan nopa israelitame quihueyichihuayayaj TOTECO nochi tonali quema Josué itztoya.
    Nojquiya quihueyichijque teipa quema noja itztoyaj sequin huehue tlacame catli
    quiitztoyaj nopa huejhueyi tetzatl catli TOTECO quinchihuili israelitame achtihuiya.
  swh-ONEN: Watu wakamtumikia Bwana siku zote za maisha ya Yoshua, na za hao wazee
    walioishi baada ya Yoshua kufa, waliokuwa wameona mambo makuu ambayo Bwana alikuwa
    ametenda kwa ajili ya Israeli.
  bba-bba: Tɔn be, bɑ Yinni Gusunɔ sɑ̃wɑ Yosuen wɑɑti kpuro sɔɔ kɑ mɑɑ ɡuro ɡuro be
    u derin wɑɑti sɔɔ, be bɑ sɔm mɑɑmɑɑkiɡinu kpuro wɑ ni Yinni Gusunɔ u Isirelibɑ
    kuɑ.
  eng-KJVCPB: And the people served the Lord all the days of Joshua, and all the days
    of the elders that outlived Joshua, who had seen all the great works of the Lord,
    that he did for Israel.
  cpy-cpy: Tema eeniro rañaawita Josué, osheki ipinkatha-tapiin-takiri Israel-paeni
    Tajorentsi. Ari ikantzi-tanaawori ikamaera Josué, tema eeniro rañaayitzi antari-pero-paeni
    yotakotzirori jempe ikanta ineshironka-takiri paerani Tajorentsi.
  wbp-wbp: '@see-verse:JDG.002.006'
  luo-luo: Ji notiyone Jehova Nyasaye e ndalo duto mag ngima Joshua kod jodongo mane
    osedak higni moloye kendo mane oseneno gigo madongo ma Jehova Nyasaye osetimo
    ni Israel.
  meu-meu: Bena Israel taudia ese Iehova isiaina e lao heni, Iosua ena mauri dinadia
    iboudiai lalodiai, bona tau badadia, Iosua ena mase murinai dounu e mauri nohova
    bona Iehova ena siahu karadia Israel latanai e kara vada e ita taudia, edia mauri
    dinadia lalodiai danu.
  npi-ULB: यहोशू र तिनीपछि पनि बाँचेका धर्म-गुरुहरू जसले परमप्रभुले इस्राएलको निम्ति
    गर्नुभएका सबै महान् कामलाई देखेका थिए, तिनीहरूले आफ्‍नो जीवनकालभरि नै परमप्रभुको
    सेवा गरे ।
  yor-yor: Àwọn ènìyàn náà sin Olúwa ní gbogbo ìgbà ayé Joṣua àti ní gbogbo ọjọ́ àwọn
    àgbàgbà tí ó wà lẹ́yìn ikú rẹ̀ tí wọ́n sì rí gbogbo iṣẹ́ ńlá tí Olúwa ṣe fún Israẹli.
  emp-NTPO: Josue zocai b̶asid̶e israelerãba Ãcõrẽra ẽpẽ panasid̶aa. Idji jaid̶ad̶acarea
    dji bororã idji ume panana zocai panasid̶ad̶e bid̶a ãdjirãba ẽpẽ panasid̶aa. Maʌ̃
    bororãba jũma unusid̶aa Ãcõrẽba israelerã itea od̶ada.
  ind-ind: Bangsa Israel setia menyembah TUHAN semasa hidup Yosua dan para tua-tua
    yang hidup lebih lama daripadanya, yaitu generasi yang sudah menyaksikan seluruh
    perbuatan ajaib TUHAN bagi Israel.
  pes-OPCB: یوشع خدمتگزار خداوند، در سن صد و ده سالگی درگذشت و او را در ملکش در تمنه
    حارس واقع در کوهستان افرایم به طرف شمال کوه جاعش به خاک سپردند. قوم اسرائیل در
    طول زندگانی یوشع و نیز ریش‌سفیدان قوم که پس از او زنده مانده بودند و شخصاً اعمال
    شگفت‌انگیز خداوند را در حق اسرائیل دیده بودند، نسبت به خداوند وفادار ماندند.
  tgl-ULB: Naglingkod kay Yahweh ang bayan sa buong buhay ni Josue at ng mga nakakatanda
    na namuhay nang higit na matagal kaysa sa kaniya, silang mga nakakita ng lahat
    na dakilang gawa ni Yahweh para sa Israel.
  cbu-NT: Josueyarini kchitama ichingarusin kurakawtamsin, misha Israelchich tputs
    ashparitin Apanllee kuk zurmamshee Apanllee wanasirimshirini yuwaa Israelchichee
    tputs istarangu anoo payuranganaya.
  hui-hui: Yosua heangi hama ibiyagoniha Isaraele wali agalime Anduane Homogonaga
    biabe bialu hene. Ani bialu mani ibu homehabi Anduane Homogonaga biabe biaho wini.
    Ogonidagua bialu henedagoni haru haga maru ti Anduane Homogohanda Isaraele wali
    agalihondo gibiore tara tara biyaru tinime hendenego hai heaore ani bialu hene.
  mya-mya: ယော​ရှု​အ​သက်​ရှင်​လျက်​ရှိ​နေ​သ​မျှ​ကာ​လ ပတ်​လုံး​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်
    ထာ​ဝ​ရ​ဘု​ရား​အား​ကိုး​ကွယ်​ကြ​၏။ ယော​ရှု ကွယ်​လွန်​ပြီး​သည့်​နောက်​၌​ပင်​လျှင်​ဣ​သ​ရေ​လ
    အ​မျိုး​သား​တို့​အ​တွက်​ထာ​ဝ​ရ​ဘု​ရား​ပြု တော်​မူ​သော​ကြီး​မြတ်​သည့်​အ​မှု​တော်​တို့​ကို
    မိ​မိ​တို့​ကိုယ်​တိုင်​တွေ့​မြင်​ခဲ့​ရ​သူ​ခေါင်း ဆောင်​များ​အ​သက်​ရှင်​လျက်​ရှိ​နေ​သ​မျှ
    ကာ​လ​ပတ်​လုံး လူ​တို့​သည်​ဆက်​လက်​၍ ထာ​ဝ​ရ​ဘု​ရား​အား​ကိုး​ကွယ်​ကြ​သေး​၏။-
  bod-N: ཡོ་ཤུ་ཨ་གསོན་པའི་དུས་ཀུན་དང་ཡོ་ཤུ་ཨ་ཚེ་ལས་འདས་རྗེས། དཀོན་མཆོག་ཡ་ཝཱེས་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་དོན་དུ་མཛད་པའི་དོན་ཆེན་ཐམས་ཅད་མཇལ་བའི་རྒན་པོ་རྣམས་ད་དུང་ཡོད་པའི་དུས་ཡོངས་སུ།
    འབངས་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་བསྙེན་བཀུར་ཞུས་སོ། །
  sna-sna: Vanhu vakashumira mazuva ose okurarama kwaJoshua uye napamazuva avakuru
    vakasara vari vapenyu uye vakanga vaona zvinhu zvikuru zvose zvakanga zvaitirwa
    Israeri naJehovha.
  spa-BLM: El pueblo sirvió a Yahvé todos los días de Josué, y todos los días de los
    ancianos que sobrevivieron a Josué, quienes habían visto toda la gran obra de
    Yahvé que él había realizado para Israel.
  cac-cac: A eb' israel chi', ix sc'anab'ajej eb' tas ix yal Jehová yacb'an aytoec'
    vin̈aj Josué chi' yed' eb' yichamtac vinaquil chon̈ab' tzac'anto chamnac yuj vin̈,
    aton eb' ix ilan tastac satub'tac ix sb'o Jehová yuj svach'iloc eb' israel chi'.
  swh-ULB: Watu walimtumikia Bwana wakati wa maisha ya Yoshua na wazee walioendelea
    baada yake, ni wale waliokuwa wameona matendo yote makuu ya Bwana aliyoyafanya
    kwa Israeli.
  bel-bel: тады народ служыў Госпаду ва ўсе дні Ісуса і ва ўсе дні старэйшынаў, жыцьцё
    якіх прадоўжылася пасьля Ісуса і якія бачылі ўсе вялікія дзеі Гасподнія, якія
    Ён зрабіў Ізраілю.
  wed-wed: Mai Israel Bada i viborumei maranai Joshua lawalawaina i mamae ma i ʼraḡe
    ma kimtana magumagurii biaḡa i mamae i ʼraḡe-pai, wei ravai Bada kaua ḡaeḡae i kauei
    i vimatematei.
  deu-ELBBK: Und das Volk diente dem HERRN alle Tage Josuas und alle Tage der Ältesten,
    die ihre Tage nach Josua verlängerten, die das ganze große Werk des HERRN gesehen,
    das er für Israel getan hatte.
  mbb-OT: Nenilbi sikandan te Nengazen hein uuyag pa si Josue. Wey minsan hein minatey
    en si Josue mibpedayun gihapun sikandan he ebpenilbi te Nengazen dutun te uuyag
    pa sikan is ebpemendumala he nemekaahà te langun he egkein-inuwan he mibeelan
    te Nengazen para te Israel.
  mal-2015: യോശുവയുടെ കാലത്തൊക്കെയും യോശുവ കഴിഞ്ഞിട്ടു ഏറിയനാൾ ജീവിച്ചിരുന്നവരായി
    യഹോവ യിസ്രായേലിന്നു വേണ്ടി ചെയ്ത മഹാപ്രവൃത്തികളൊക്കെയും കണ്ടിട്ടുള്ളവരായ മൂപ്പന്മാരുടെ
    കാലത്തൊക്കെയും ജനം യഹോവയെ സേവിച്ചു.
  rmc-rmc: O Izrael služinelas le RAJESKE calo časos, medik dživelas o Jozua the o
    phureder vodci, save predžiďile le Jozuas a dikhle savore bare zazraki le RAJESKRE,
    save kerďa prekal o Izraeliti.
  pes-OPV: و در تمامی ایام یوشع و تمامی ایام مشایخی که بعد از یوشع زنده ماندند، و
    همه کارهای بزرگ خداوند را که برای اسرائیل کرده بود، دیدند، قوم، خداوند را عبادت
    نمودند.
  ron-1924: Попорул а служит Домнулуй ын тот тимпул веций луй Иосуа ши ын тот тимпул
    веций бэтрынилор каре ау трэит дупэ Иосуа ши каре вэзусерэ тоате лукруриле марь
    пе каре ле фэкусе Домнул пентру Исраел.
  aui-aui: Josuwa iyamakamake gabudaridiye na Isrel damdi Yawe God siyabigebigeni,
    bi irabobo murine na bada wawaya, Yawe God sibigena wiikaruveni patana da Isrel
    kanababada yawayawiidi siyamakamakena, iiyawogha Yawe God yana berabera Isrel
    damdi kiiravidiye ibera sikitana.
  ben-OBCV: লোকজন যিহোশূয়ের জীবনকালে ও সেইসব প্রাচীনের জীবনকালে আগাগোড়াই সদাপ্রভুর
    সেবা করল, যারা যিহোশূয়ের মৃত্যুর পরও জীবিত ছিলেন ও ইস্রায়েলের জন্য সদাপ্রভু
    যেসব মহান কাজ করেছিলেন, সেগুলি দেখেছিলেন।
  som-som: Oo dadkuna Rabbigay u adeegeen wakhtigii Yashuuca noolaa oo dhan, iyo wakhtigii
    odayaashii Yashuuca ka nolol dambeeyey oo dhan, kuwaasoo wada arkay kulli shuqulkii
    weynaa oo Rabbigu u sameeyey reer binu Israa'iil.
  lat-VUC: servieruntque Domino cunctis diebus ejus, et seniorum, qui longo post eum
    vixerunt tempore, et noverant omnia opera Domini quæ fecerat cum Israël.
  eng-ASVBT: And the people served Jehovah all the days of Joshua, and all the days
    of the elders that outlived Joshua, who had seen all the great work of Jehovah
    that he had wrought for Israel.
  ita-1885: E il popolo servì al Signore tutto il tempo di Giosuè, e tutto il tempo
    degli Anziani che sopravvissero a Giosuè, i quali aveano vedute tutte le grandi
    opere del Signore, le quali egli avea fatte inverso Israele.
  eng-LXXUP: And the people served the Lord all the days of Joshua, and all the days
    of the elders that lived many days with Joshua, as many as knew all the great
    work of the Lord, what things he had wrought in Israel.
  eng-ULB: The people served Yahweh during the lifetime of Joshua and of the elders
    who outlived him, those who had seen all of Yahweh's great deeds he had done for
    Israel.
  spa-VBL: El pueblo siguió adorando al Señor durante toda la vida de Josué, y durante
    toda la vida de los ancianos que le sobrevivieron, los que habían visto todas
    las cosas maravillosas que el Señor había hecho por Israel.
  fra-_FOB: Et le peuple servit l'Éternel tout le temps de Josué, et tout le temps
    des anciens qui survécurent à Josué et qui avaient vu les grandes œuvres que l'Éternel
    avait faites en faveur d'Israël.
  mal-mal: അങ്ങനെ യോശുവയുടെ ജീവകാലത്തും അവന്റെ ശേഷം ജീവിച്ചിരുന്നവരും, യഹോവ യിസ്രായേലിന്
    വേണ്ടി ചെയ്ത മഹാപ്രവൃത്തികളൊക്കെയും നേരിൽ കണ്ടിട്ടുള്ളവരുമായ മൂപ്പന്മാരുടെ കാലത്തും
    ജനം യഹോവയെ സേവിച്ചു.
  urd-GVR: Jab tak Yashua aur wuh buzurg zindā rahe jinhoṅ ne wuh azīm kām dekhe hue
    the jo Rab ne Isrāīliyoṅ ke lie kie the us waqt tak Isrāīlī Rab kī wafādārī se
    ḳhidmat karte rahe.
  suz-BL: मिनु इस्राएलीपुकीमी यहोसु मबेक्‍म सम्‍म परमप्रभु यावे कली ठेयब सेल्‍मे बाक्‍त।
    मिनु परमप्रभु यावेम इस्राएली आन पर्बम पशो ठेयब गेय ताइब खाल्‍पापुकी बाक्‍मा सम्‍म
    यो परमप्रभु यावे कली ठेयब सेल्‍मे बाक्‍त।
  ita-1927: E il popolo servì all’Eterno durante tutta la vita di Giosuè e durante
    tutta la vita degli anziani che sopravvissero a Giosuè, e che avean veduto tutte
    le grandi opere che l’Eterno avea fatte a pro d’Israele.
  ckb-ckb: گەلیش بە درێژایی سەردەمی یەشوع یەزدانیان دەپەرست، هەروەها بە درێژایی سەردەمی
    پیران کە لەدوای یەشوع تەمەنیان درێژەی کێشا و هەموو ئەو کارانەیان بینی کە یەزدانی
    مەزن بۆ ئیسرائیلی ئەنجام دا.
  eng-BBE: And the people were true to the Lord all the days of Joshua, and all the
    days of the responsible men who were still living after the death of Joshua, and
    had seen all the great work of the Lord which he had done for Israel.
  kan-OKCV: ಆದರೆ ಯೆಹೋಶುವನ ಎಲ್ಲಾ ದಿನಗಳಲ್ಲಿಯೂ ಅವನ ಕಾಲದಿಂದ ಇನ್ನೂ ಜೀವಿಸುತ್ತಾ ಯೆಹೋವ ದೇವರು
    ಇಸ್ರಾಯೇಲರಿಗೋಸ್ಕರ ಮಾಡಿದ ಎಲ್ಲ ಮಹತ್ಕಾರ್ಯಗಳನ್ನು ಅರಿತಿದ್ದ ಹಿರಿಯರ ದಿನಗಳಲ್ಲಿಯೂ ಇಸ್ರಾಯೇಲರು
    ಯೆಹೋವ ದೇವರನ್ನು ಸೇವಿಸಿದರು.
  tam-2017: யோசுவாவின் எல்லா நாட்களிலும் யெகோவா இஸ்ரவேலுக்காகச் செய்த அவருடைய பெரிய
    செயல்களையெல்லாம் பார்த்தவர்களும், யோசுவாவிற்குப் பின்பு உயிரோடு இருந்தவர்களுமாகிய
    மூப்பர்களின் எல்லா நாட்களிலும் மக்கள் யெகோவாவைத் தொழுது கொண்டார்கள்.
  spa-RV-1909: Y el pueblo había servido á Jehová todo el tiempo de Josué, y todo
    el tiempo de los ancianos que vivieron largos días después de Josué, los cuales
    habían visto todas las grandes obras de Jehová, que él había hecho por Israel.
  ron-BTF: Și poporul a servit DOMNULUI în toate zilele lui Iosua și în toate zilele
    bătrânilor care au trăit mai mult decât Iosua, care văzuseră toate lucrările mari,
    pe care le făcuse DOMNUL pentru Israel.
  eng-WEBP: The people served the LORD all the days of Joshua, and all the days of
    the elders who outlived Joshua, who had seen all the great work of the LORD that
    he had worked for Israel.
  eng-FBV: The people continued to worship the Lord throughout Joshua's life, and
    throughout the lifetimes of the elders who outlived him, those who had seen all
    the wonderful things that the Lord had done for Israel.
  nld-1939: En het volk diende Jahweh, zolang Josuë leefde, en de oudsten er nog waren,
    die Josuë overleefden, en die getuige waren geweest van al het grootse, dat Jahweh
    voor Israël had gewrocht.
  nch-BL: Huan Josué, icone Nun, cati eliyaya itequipanojca TOTECO, mijqui quema quipiyayaya
    110 xihuit. Huan quitojque ipan ital ipan altepet Timnat Sera campa nopa tepeme
    ipan inintal iixhuihua Efraín. Eltoya ica norte ten tepet Gaas. Huan nopa israelitame
    quihueyichihuayayaj TOTECO nochi tonali quema Josué itztoya. Nojquiya quihueyichijque
    teipa quema noja itztoyaj sequij huehue tacame cati quiitztoyaj nopa huejhueyi
    tiochicahualnescayot cati TOTECO quinchihuili israelitame achtohuiya.
  vie-1934: Dân sự phục sự Đức Giê-hô-va trong trọn đời Giô-suê và trọn đời các trưởng
    lão còn sống lâu hơn Giô-suê, là những kẻ đã thấy các công việc lớn lao mà Đức
    Giê-hô-va đã làm ra vì Y-sơ-ra-ên.
  hin-CV: ये यहोशू तथा यहोशू के बाद पुरनियों के सारे जीवन में याहवेह की सेवा और स्तुति
    करते रहे. ये उन सभी महान कामों के चश्मदीद गवाह थे, जो याहवेह द्वारा इस्राएल की
    भलाई के लिए किए गए थे.
  spa-BES: Y la gente fue fiel al Señor todos los días de Josué, y todos los días
    de los hombres responsables que aún vivían después de la muerte de Josué, y habían
    visto toda la gran obra del Señor que él había hecho en favor de Israel.
  tdx-tdx: Toe nito­roñe Iehovà ondatio amo hene’ andro’ Iehosoao naho amo andro’
    o androanavy iaby nisisa veloñe amy fihomaha’ Iehosoaio, o nahaoniñe ty fitoloña’
    Iehovà ra’elahy nanoe’e ho a Israeleo.
  tha-KJV: ประชาชนทั้งหลายได้​ปรนนิบัติ​พระเยโฮวาห์ตลอดสมัยของโยชูวา และตลอดสมัยของพวกผู้​ใหญ่​ผู้มีอายุ​ยืนนานกว่าโยชูวา
    ผู้​ซึ่งได้​เห​็นปวงมหกิจซึ่งพระเยโฮวาห์​ได้​ทรงกระทำเพื่​ออ​ิสราเอล
  por-BR-2018: E o povo havia servido ao SENHOR todo aquele tempo de Josué, e todo
    aquele tempo dos anciãos que viveram longos dias depois de Josué, os quais viram
    todas as grandes obras do SENHOR, que o havia feito por Israel.
  deu-ELO: Und das Volk diente Jehova alle Tage Josuas und alle Tage der Ältesten,
    welche ihre Tage nach Josua verlängerten, die das ganze große Werk Jehovas gesehen,
    das er für Israel getan hatte.
  eng-WYC-2018: And they served the Lord in all the days of Joshua, and of the elder
    men that lived after him long time, and knew all the great works of the Lord,
    which he had done with Israel. (And they served the Lord in all the days of Joshua,
    and of the elders who lived a long time after him, and who knew of all the great
    works of the Lord, which he had done for Israel.)
  epo-epo: Kaj la popolo servis al la Eternulo dum la tuta vivo de Josuo, kaj dum
    la tuta vivo de la plejaĝuloj, kiuj vivis longe post Josuo, kaj kiuj vidis ĉiujn
    grandajn farojn de la Eternulo, kiujn Li faris al Izrael.
  uig-PIN: Yǝxuaning pütkül ⱨayat künliridǝ, xundaⱪla Yǝxuadin keyin ⱪalƣan, Pǝrwǝrdigarning
    Israil üqün ⱪilƣan ⱨǝmmǝ karamǝt ǝmǝllirini obdan bilgǝn aⱪsaⱪallarning pütkül
    ⱨayat künliridimu Israil hǝlⱪi Pǝrwǝrdigarning ibaditidǝ bolup turdi.
  beo-beo: 'Yosiua da esalea, amola e da bogoloba, ouligisu dunu da ilia siga Hina
    Gode Ea Isala:ili fidimusa: gasa bagade hou ba:i, amo dunu amola esalea, Isala:ili
    dunu da Hina Godema fa:no bobogei.'
  tpi-OTNT: Taim Josua i stap yet ol Israel i lotu long Bikpela. Na bihain long Josua
    i dai ol i lotu yet long Bikpela. Ol i mekim olsem inap ol lida i bin lukim ol
    samting Bikpela i bin mekim bilong helpim ol Israel ol tu i dai.
  hau-SA: Mutane suka bauta wa Ubangiji duk tsawon kwanakin Yoshuwa da na dattawan
    da suka rayu bayansa waɗanda suka ga manyan abubuwan da Ubangiji ya yi wa Isra’ila.
  uig-LAT: Yeshuaning pütkül hayat künliride, shundaqla Yeshuadin kéyin qalghan, Perwerdigarning
    Israil üchün qilghan hemme karamet emellirini obdan bilgen aqsaqallarning pütkül
    hayat künliridimu Israil xelqi Perwerdigarning ibaditide bolup turdi.
  nde-nde: Abantu bamkhonza uThixo ngezinsuku zokuphila kukaJoshuwa labadala kulaye
    ababesele bephila njalo beyibonile imisebenzi emikhulu uThixo ayeyenzele abako-Israyeli.
  ton-ton: Pea naʻe tauhi ʻa Sihova ʻe he kakai ʻi he ʻaho kotoa pē ʻo Siosiua, pea
    mo e ngaahi ʻaho kotoa pē ʻoe kau mātuʻa naʻa nau moʻui fuoloa ange ʻia Siosiua,
    ʻakinautolu naʻe mamata ki he ngaahi ngāue lahi ʻa Sihova, ʻaia naʻa ne fai maʻa
    ʻIsileli.
  ces-1613: I sloužil lid Hospodinu po všecky dny Jozue, a po všecky dny starších,
    kteříž dlouho živi byli po Jozue, jenž viděli všecky skutky veliké Hospodinovy,
    kteréž učinil Izraelovi.
  eng-WMB: The people served the LORD all the days of Joshua, and all the days of
    the elders who outlived Joshua, who had seen all the great work of the LORD that
    he had worked for Israel.
  tam-TCV: மக்கள் யோசுவாவின் வாழ்நாள் முழுவதும் யெகோவாவுக்குப் பணிசெய்தனர். யெகோவா
    இஸ்ரயேலருக்காகச் செய்த எல்லாப் பெரிய செயல்களையும் கண்டிருந்த, யோசுவாவுக்குப் பின்
    வாழ்ந்த சபைத்தலைவர்களின் காலத்திலும் மக்கள் யெகோவாவுக்கு சேவை செய்தார்கள்.
  ceb-ULB: Nag-alagad ang katawhan kang Yahweh sa panahon nga buhi pa si Josue ug
    ang mga kadagkoan nga mas dugay nga nabuhi kay kaniya, kadtong nakakita sa tanang
    bantogang mga binuhatan ni Yahweh nga iyang nabuhat alang sa Israel.
  pol-UBG: Lud służył PANU przez wszystkie dni Jozuego i przez wszystkie dni starszych,
    którzy przeżyli Jozuego i widzieli wszystkie wielkie dzieła PANA, jakie uczynił
    dla Izraela.
  agr-agr: Tuja Josué pujusmataig Israel aents aidauk ima Tuke Pujuunak umijujaku
    ainawai. Nuigtushkam Israel aentsu apuji múun aidau Tuke Pujuu ditan yayaak kuashat
    dutikauwa nuna wainajaku aidau batsamsamtaishkam, ima Apajuínak umijujaku ainawai.
  kyc-kyc: Josua baa ee kana malu kareyamo dusipana Isaraele wambu dupwame Kamongo
    dokona lao suu pyao banya yulu piyami. Dee enakana Josua baa kumapeyamo dokopa
    akali lapo Kamongome Isaraele wambu keta yulu piyamo peparae soo giso rapu pyuo
    kareyami dokopa Isaraele wambumi kaeya nao Kamongona yulu pyuo kareyami.
  urd-GVU: جب تک یشوع اور وہ بزرگ زندہ رہے جنہوں نے وہ عظیم کام دیکھے ہوئے تھے جو
    رب نے اسرائیلیوں کے لئے کئے تھے اُس وقت تک اسرائیلی رب کی وفاداری سے خدمت کرتے
    رہے۔
  deu-1912: diente das Volk dem HERRN, solange Josua lebte und die Ältesten, die noch
    lange nach Josua lebten und alle die großen Werke des HERRN gesehen hatten, die
    er getan hatte.
  kan-2017: ಯೆಹೋಶುವನ ದಿನಗಳಲ್ಲಿಯೂ ಅವನ ಕಾಲದಿಂದ ಇನ್ನೂ ಬದುಕಿದ್ದ, ಯೆಹೋವನು ಇಸ್ರಾಯೇಲರಿಗೋಸ್ಕರ
    ಮಾಡಿದ ಮಹತ್ಕಾರ್ಯಗಳಿಗೆ ಸಾಕ್ಷಿಗಳಾಗಿದ್ದ ಹಿರಿಯರ ದಿನಗಳಲ್ಲಿಯೂ ಇಸ್ರಾಯೇಲರು ಯೆಹೋವನನ್ನು ಸೇವಿಸುತ್ತಿದ್ದರು.
  yap-yap: I par piyu Israel ni yad be pigpig ngak SOMOL u n’umngin nap’an ni bfos
    Joshua, ma nap’an ni yim’ Joshua mu ur pired ni yad be pigpig ngak SOMOL u n’umngin
    nap’an ni bfos e pi’in yad be yog e thin rorad ni yad e ka’arugyed urngin e tin
    ni i rin’ SOMOL ni fan ngak piyu Israel.
  hlt-MCSB: Joshua tue boeih neh Joshua phoeikah hinglung aka vang a hamca rhoek,
    Israel ham a len la a saii pah BOEIPA bibi boeih aka hmu rhoek kah a tue khuiah
    tah pilnam loh BOEIPA taengah tho a thuenguh.
  mdy-ETH: ዒያሱ ናንጌ ዎዶይዳ ቢያ፤ ሃሣ ዒዚ ሃይቄስካፓ ናንጌ ጋርቻ፤ ጌይፃ፦ ናንጊና ናንጋ ጎዳ ዒስራዔኤሌ ዓሶም ፔ ዎልቆና
    ማዼ ዲቃሣ ባኮ ቢያ ፔ ዓኣፖና ዛጌ፥ ዬና ዓሳ ናንጌ ዎዶይዳ ቢያ ዒስራዔኤሌ ዓሳ ናንጊና ናንጋ ጎዳ ካኣሽኪፆ ሃሺባኣሴ።
  twi-ASANTE: Na Israelfoɔ no somm Awurade wɔ Yosua ne mpanimfoɔ a wɔanyini sene Yosua
    a wɔhunuu nneɛma akɛseɛ a Awurade yɛ maa Israel, Yosua nkwa nna nyinaa mu no.
  mwc-mwc: Joshua ana yawasa ereonowana kamonai Israel biyisi Bada, si bosaibisaibirei
    ba i rabobo murinai, pipiya warawaraetesi iyabosi wata si mamana wai, Bada Israel
    biyisi kairavisi wose kaikaposi i wosewose wai ereonowana si kinani.
  eng-WEBU: The people served the LORD all the days of Joshua, and all the days of
    the elders who outlived Joshua, who had seen all the great work of the LORD that
    he had worked for Israel.
  wal-wal: Yaasu paxa de7ido laitta ubban asai GODAASSI oottiis; i haiqqidoogaappe
    guyyiyankka, GODAI Israa7eela asaassi oottido gita ooso ubbaa be7ida cimatu wode
    ubban GODAASSI oottiyoogaa aggibeenna.
  spa-PDDPT: El pueblo sirvió a Yavé todos los días de Josué y todos los días de los
    ancianos que sobrevivieron a Josué, quienes vieron todas las grandes obras de
    Yavé cumplidas a favor de Israel.
  gun-gun: Josué oikoa pukukue re ma Senhor pe anho heta va'e kuery ikuai, ha'e gui
    Josué ndoikovei ma rire nhomongeta va'ety kuery ikuaia pukukue re ju. Ha'e va'e
    kuery ma Israel kuery pe Senhor mba'emo porã tuvixa va'e ojapo rã oexapa va'ekue.
  agu-BL: Te yi at tzaj Josué ẍchixo'l yi e' xonl Israel, ja tzun chiban tane'n chimunl
    swutz Kataj Ryos. Ncha'tz te yi ate' tzaj yi e' wi' banl wi', yi e' xom te Josué
    tan cawu'n, yi quilnak yi mbi cunin ban Kataj Ryos tan quich'eye'n, tircu'n yi
    e' wunak tetz Israel, ja chiban tane'n chimunl swutz Kataj.
  ilo-ULB: Nagserbi dagiti tattao kenni Yahweh bayat iti panagbiag ni Josue ken dagiti
    panglakayen a nagbiag iti napapaut ngem isuna, dagiti nakakita kadagiti amin a
    naindaklan nga aramid ni Yahweh nga inaramidna para iti Israel.
  kpg-kpg: Di madagoaa Joshua nogo mouli, gei digau Israel nogo hai hegau gi Dimaadua,
    gei i muli o mee ne made, digaula nogo hai hegau hua igolo, i lodo nia madagoaa
    o nia dagi Israel ala ne gidee ginaadou nia mee haga goboina a Dimaadua ala ne hai
    gi Israel.
  uig-ARA: يەشۇئانىڭ پۈتكۈل ھايات كۈنلىرىدە، شۇنداقلا يەشۇئادىن كېيىن قالغان، پەرۋەردىگارنىڭ
    ئىسرائىل ئۈچۈن قىلغان ھەممە كارامەت ئەمەللىرىنى ئوبدان بىلگەن ئاقساقاللارنىڭ پۈتكۈل
    ھايات كۈنلىرىدىمۇ ئىسرائىل خەلقى پەرۋەردىگارنىڭ ئىبادىتىدە بولۇپ تۇردى.
  sus-sus: Ɲama naxa Alatala xa sɛriyɛ suxu Yosuwe xa waxati kui, nun forie xa waxati
    kui, naxee xa simaya dangi Yosuwe ra, naxee nu bara Alatala xa kaabanakoe to,
    a naxee rabaxi Isirayila bɛ.
  pon-2006: Eri, mehn Israel ko kin papah KAUN-O erein Sosua eh momour, oh mwurin
    eh melahr re pil kin usehlahte papah KAUN-O, erein kaun ako me dehdehkihla mehlel
    mehkoaros me KAUN-O ketin wiahiong mehn Israel ko, ar pil momour.
  jae-jae: Ma lau Israel sêjam sakiŋ Apômtau kêtôm têm Josua gêmoa nomŋa. Josua gêmac
    êndu su, go êsêac sêjam sakiŋ Apômtau sêmoa kêtôm têm, taŋ laumata, taŋ sêjala
    gêŋ samob, taŋ Apômtau gêgôm gêdêŋ lau Israel naŋ, sêmoa mateŋ jali naŋ.
  ksd-ksd: Ma ra tarai dia ga toratorom pire ra Luluai ta ra umana kilala na nilaun
    kai Iosua, ma ta ra umana kilala na nilaun kai ra umana patpatuana nina dia ga
    mat mur tai Iosua, nina ba dia ga gire ra lavur dekdek na papalum ra Luluai i
    ga pait ia ure Israel.
  tur-YTC: Halk, Yeşu'nun bütün günlerinde ve Yahve'nin İsrael için yaptığı bütün
    büyük işi görmüş olup Yeşu'dan sonra yaşayan ihtiyarların günlerinde Yahve'ye
    hizmet etti.
  grc-BRENT: Καὶ ἐδούλευσεν ὁ λαὸς τῷ Κυρίῳ πάσας τὰς ἡμέρας Ἰησοῦ καὶ πάσας τὰς ἡμέρας
    τῶν πρεσβυτέρων, ὅσοι ἐμακροημέρευσαν μετὰ Ἰησοῦ, ὅσοι ἔγνωσαν πᾶν τὸ ἔργον Κυρίου
    τὸ μέγα ὅσα ἐποίησεν ἐν τῷ Ἰσραήλ.
  ind-AYT: Bangsa itu melayani TUHAN di sepanjang zaman Yosua dan di sepanjang zaman
    para tua-tua yang hidup lebih lama sesudah Yosua, yang melihat semua perbuatan
    TUHAN yang besar, yang dilakukan-Nya bagi bangsa Israel.
  nya-nya: Anthuwo anatumikira Yehova masiku onse a moyo wa Yoswa. Atamwalira Yoswa,
    Aisraeli anatumikirabe Yehova nthawi yonse ya moyo wa akuluakulu amene anaona
    zazikulu zimene Yehova anawachitira.
  hrv-hrv: Narod je služio Jahvi svega vijeka Jošuina i svega vijeka starješina koje
    su nadživjele Jošuu i vidjele sva velika djela što ih je Jahve učinio Izraelu.
  mps-mps: Te Josua bidibadi te sogo te Israel dabe augwaligo te Genuai Bidiba lotu
    po wali. Tama nosali te Josua isai madi me te augwaligo Genuai Bidiba lotu po
    me udali. Augwaligo tama tiwai sę me idubadi, te Genuai Bidigo ebo sę sulama,
    te Israel dabe tau sali bidi dabe me augwali isai.
  tpi-tpi: Taim Josua i stap yet ol Israel i lotu long Bikpela. Na bihain long Josua
    i dai ol i lotu yet long Bikpela. Ol i mekim olsem inap ol lida i bin lukim ol
    samting Bikpela i bin mekim bilong helpim ol Israel ol tu i dai.
  dan-1931: Og Folket dyrkede HERREN, så længe Josua levede, og så længe de Ældste
    var i Live, som overlevede Josua og havde set hele det Storværk, HERREN havde
    øvet for Israel.
  vie-OVCB: Dân tộc Ít-ra-ên phụng thờ Chúa Hằng Hữu suốt đời Giô-suê và đời của các
    trưởng lão còn sống sau Giô-suê, là những người đã được chứng kiến những việc
    phi thường Chúa Hằng Hữu làm cho Ít-ra-ên.
  guj-2017: યહોશુઆના જીવનકાળ દરમિયાન અને ત્યારબાદ જે વડીલો તેના કરતાં લાંબુ જીવ્યા
    હતા, જેઓએ ઇઝરાયલને માટે ઈશ્વરે કરેલાં સર્વ મોટાં કામ જોયા હતાં, તેઓના અસ્તિત્વ
    સુધી લોકોએ ઈશ્વરની સેવા કરી.
  pon-2006A: Eri, mehn Israel ko kin papah KAUN-O erein Sosua eh momour, oh mwurin
    eh melahr re pil kin usehlahte papah KAUN-O, erein kaun ako me dehdehkihla mehlel
    mehkoaros me KAUN-O ketin wiahiong mehn Israel ko, ar pil momour.
  por-BRBSL: O povo serviu a Javé todos os dias de Josué, e todos os dias dos anciãos
    que sobreviveram a Josué, que tinha visto toda a grande obra de Javé que ele tinha
    trabalhado para Israel.
  cth-cth: Hote taminaw niteh, Joshua a hring nathung hoi, Joshua hnukkhu ka hring
    e a lungkahanaw, Isarelnaw hanlah BAWIPA ni a patoun teh, ka tawk e kahmawtnaw
    pueng ni teh, BAWIPA e thaw a tawk awh.
  twi-twi: Na Israelfo no som Awurade wɔ Yosua ne mpanyimfo a wɔanyinyin sen Yosua
    a wohuu nneɛma akɛse a Awurade yɛ maa Israel, Yosua nkwa nna nyinaa mu no.
  hlt-hlt: Joshua tue boeih neh Joshua phoeikah hinglung aka vang a hamca rhoek, Israel
    ham a len la a saii pah BOEIPA bibi boeih aka hmu rhoek kah a tue khuiah tah pilnam
    loh BOEIPA taengah tho a thuenguh.
  tbz-SIM: Sosuwee kpɑɑ́ fòù dìì mɔ̀nnì kɛ̀ bɛ̀ ntũ nti Yiɛ̀ nKuyie. Kòo kú kɛ̀ bɛ̀
    nkpɑɑ́ kɛ kù tũ̀ mbɛkótíbɛ̀ kpɑɑ́ fòù dìì mɔ̀nnì, bɛ̀ɛ̀ do yɑ̀ tidiɛtì ti Yiɛ̀
    nKuyie ndɔ̀ɔ̀ tì Isidɑyɛɛribɛ cuokɛ̀.
  msy-2020: Josua angamɨra itir dughiamɨn, Israelia Ikiavɨra Itir Godɨn ziam fe. Egha
    Josua aremezir dughiamɨn gɨn, me uaghan an ziam favɨra iti. Me kamaghɨram amua
    ghua, gumazir aruaba uan damazibar Ikiavɨra Itir God Israelia bagha amizir bizibar
    ganizir dughiamɨn tu.
  dop-dop: Ɩsɛɣɛlɩ nyǝ́mɑ lɑpɑ Tɑcɑɑ tǝmlɛ kɛ́, hɑlǝnɑ Yosuwee sǝm. Nɑ pɑ́ sɛɛsɩ ɩsǝlɛ
    kɛ mpʋ, nɑ nyʋɣʋ nyǝ́mɑ mpɑ pɑ nɑnɑ pɑ ɩsǝpǝle kɛ tǝmɑ sɔsɔɔnɑ wenɑ Tɑcɑɑ lɑpɑ-wɛ
    tɔ, pɛlɛ pɑ polo pɑ sɩ tɔtɔ.
  azb-azb: Yeşuanın bütün ömrü boyu Rəbbin İsrail üçün etdiyi bütün böyük işləri görən
    və Yeşuadan sonra sağ qalan ağsaqqalların bütün ömrü boyunca xalq Rəbbə qulluq
    etdi.
  eng-DBY: And the people served Jehovah all the days of Joshua, and all the days
    of the elders whose days were prolonged after Joshua, who had seen all the great
    works of Jehovah, which he had done for Israel.
  hin-2017: और यहोशू के जीवन भर, और उन वृद्ध लोगों के जीवन भर जो यहोशू के मरने के
    बाद जीवित रहे और देख चुके थे कि यहोवा ने इस्राएल के लिये कैसे-कैसे बड़े काम किए
    हैं, इस्राएली लोग यहोवा की सेवा करते रहे।
  eng-YLT: and the people serve Jehovah all the days of Joshua, and all the days of
    the elders who prolonged days after Joshua, who saw all the great work of Jehovah
    which He did to Israel.
  kne-kne: Nansilsilbi din Israelita en Diyos sin kamatagon Josue. Olay sin nakdeng
    ay nateyana, intoltoloy da pay ay nansilsilbi en sisya idi wada pay laeng din
    papangolo da ay mismo ay nakaila sin amin ay nakaskasdaaw ay inam-amag Diyos para
    en daida.
  eng-WYC-2017: And they served the Lord in all the days of Joshua, and of the elder
    men that lived after him long time, and knew all the great works of the Lord,
    which he had done with Israel.
  eng-WMBB: The people served the LORD all the days of Joshua, and all the days of
    the elders who outlived Joshua, who had seen all the great work of the LORD that
    he had worked for Israel.
  urd-GVH: जब तक यशुअ और वह बुज़ुर्ग ज़िंदा रहे जिन्होंने वह अज़ीम काम देखे हुए थे
    जो रब ने इसराईलियों के लिए किए थे उस वक़्त तक इसराईली रब की वफ़ादारी से ख़िदमत
    करते रहे।
  rug-rug: Meke koari doduru vuaheni pu toa se Zosua si vahesia rina tinoni Izireli
    se Zihova, meke pa mudina sa minate te Zosua ba lopu makudo tavete gua tugo si
    arini, meke vari tetei mae koari na koimata pu ele dogoro soti teledia sari na
    tinavete arilaedi saripu evaṉi e Zihova koari na tinoni Izireli.
  gaz-gaz: Uummanni bara jireenya Iyyaasuu guutuu fi bara maanguddoota erga inni duʼee
    as hafanii jiraatanii waan guddaa Waaqayyo Israaʼeliif godhe argan sunis Waaqayyoon
    tajaajilan.
  fra-LSG: Le peuple servit l’Éternel pendant toute la vie de Josué, et pendant toute
    la vie des anciens qui survécurent à Josué et qui avaient vu toutes les grandes
    choses que l’Éternel avait faites en faveur d’Israël.
  gnn-gnn: '@see-verse:JDG.002.006'
  yal-yal: Yamaan wali nɛn Alatala xa Yosuwe a siimayaan birin yi, e nun fonne siimayane
    yi naxanye luxi Yosuwe xanbini, naxanye Alatala wali xɔnne to Isirayila bɔnsɔnne
    muxune xa.
  haw-1868: Malama no na kanaka ia Iehova i na la a pau o Iosua, a i na la a pau o
    na lunakahiko i ola mahope iho o Iosua, ka poe i ike i na hana nui a pau a Iehova
    i hana mai ai no ka Iseraela.
  arb-NAV: وَظَلَّ الشَّعْبُ يَعْبُدُ الرَّبَّ طَوَالَ حَيَاةِ يَشُوعَ، وَكُلَّ أَيَّامِ
    الشُّيُوخِ الَّذِينَ عَمَّرُوا طَوِيلاً بَعْدَ مَوْتِهِ، وَالَّذِينَ شَهِدُوا
    كُلَّ الْمُعْجِزَاتِ الْخَارِقَةِ الَّتِي أَجْرَاهَا الرَّبُّ مِنْ أَجْلِ بَنِي
    إِسْرَائِيلَ.
  ewe-ewe: Ameawo subɔ Yehowa le Yosua kple ametsitsi siwo nɔ agbe wòdidi wu Yosua
    la ƒe agbemeŋkekewo me eye wokpɔ nu dzɔatsu siwo katã Yehowa wɔ na Israel.
  eng-LEE: And the people served the Lord all the days of Joshua, and all the days
    of the elders that lived many days after Joshua, who had seen all the great deeds
    of the Lord, which he had done for Israel.
  gvn-gvn: Jana Israel-warra ngadiku bububurr marraldarr dungan-dungan, bama buyun-buyun
    bubumun Canaanmun kangan-kangan, Godungku miracle yalbay wubul junkurr-murubuku
    balkan, jananga help dajinka. Jana janandamunbu kangkal-kangkalanda balkan, Godunku,
    miracleka. Jana mukulman, wulan, jananga kangkal-kangkal yalbayman. Yamba jana
    kangkal-kangkalangka kuku nganjan-karrandamun kari wukurrin, jana God bawan.
  asm-FB: যিহোচূৱা যিমান দিন জীয়াই আছিল, সিমান দিনলৈকে ইস্রায়েলবাসীয়ে যিহোৱাৰ সেৱা
    কৰিছিল। যিহোচূৱাৰ মৃত্যুৰ পাছত যিসকল বৃদ্ধলোক জীৱিত আছিল, তেওঁলোকেও নিজৰ জীৱনকালত
    যিহোৱাৰ সেৱা কৰিছিল। ইস্ৰায়েলৰ লোকসকলৰ কাৰণে যিহোৱাই যি যি মহৎ কৰ্ম কৰিছিল; সেইসকলো
    কর্ম এই বৃদ্ধলোক সকলে দেখিছিল।
  sus-A: حَمَ نَشَ عَلَتَلَ شَ سّرِيّ سُشُ يٌسُوٍ شَ وَشَتِ كُي، نُن قٌرِيٍ شَ وَشَتِ
    كُي، نَشٍيٍ شَ سِمَيَ دَنفِ يٌسُوٍ رَ، نَشٍيٍ نُ بَرَ عَلَتَلَ شَ كَابَنَكٌي تٌ،
    عَ نَشٍيٍ رَبَشِ عِسِرَيِلَ بّ.
  fra-SBL: Le peuple servit l'Éternel pendant toute la vie de Josué et pendant toute
    la vie des anciens qui survécurent à Josué et qui avaient vu toute la grande œuvre
    de l'Éternel en faveur d'Israël.
  hbo-hbo: וַיַּעַבְד֤וּ הָעָם֙ אֶת־יְהוָ֔ה כֹּ֖ל יְמֵ֣י יְהֹושֻׁ֑עַ וְכֹ֣ל ׀ יְמֵ֣י
    הַזְּקֵנִ֗ים אֲשֶׁ֨ר הֶאֱרִ֤יכוּ יָמִים֙ אַחֲרֵ֣י יְהֹושׁ֔וּעַ אֲשֶׁ֣ר רָא֗וּ
    אֵ֣ת כָּל־מַעֲשֵׂ֤ה יְהוָה֙ הַגָּדֹ֔ול אֲשֶׁ֥ר עָשָׂ֖ה לְיִשְׂרָאֵֽל׃
  kik-kik: Nao andũ acio magĩtungatĩra Jehova matukũ-inĩ mothe ma Joshua na ma athuuri
    arĩa maatigirwo marĩ muoyo Joshua akua, arĩa meyoneire maũndũ mothe manene marĩa
    Jehova eekĩire Isiraeli.
  omb-omb: Me a tangaloi ram galohagi na Huqe lolo taro tavohe i Jesua u mwaso. Lo
    tagui taro noi Jesua, ram galohagi Huqe tau duruhi na taro nora sesea ngerehi
    rau lehi na tabana lawua doluegi ngehi Huqe uvei beno lawera Israel.
  fra-NCL: Le peuple servit Yahweh pendant toute la vie de Josué, et pendant toute
    la vie des anciens qui survécurent à Josué et qui avaient vu toute la grande œuvre
    que Yahweh avait accomplie en faveur d’Israël.
  cek-AK: Israel kaminawk loe Joshua hing thung Angraeng ih tok to sak o; Angraeng
    mah Israel kaminawk han sak ih kalen parai hmuen hnukung, Joshua om ai naah kaom
    saning kasawk ah kahing kacoehtanawk dung ah doeh Angraeng ih tok to a sak o.
  cuk-cuk: Josué-ibagangi, degine, girmar-dummagan-ibagangine, Israel-dulemar, Bab-Jehová-sogedba
    nanadii gusmalad. A-girmar-dummagande, bela Israel-dulemarga Bab-Jehová-ibmar-gegerdaklemalad-imaksad
    daksamalad.
  uig-CYR: Йәшуаниң пүткүл һаят күнлиридә, шундақла Йәшуадин кейин қалған, Пәрвәрдигарниң
    Исраил үчүн қилған һәммә карамәт әмәллирини убдан билгән ақсақалларниң пүткүл
    һаят күнлиридиму Исраил хәлқи Пәрвәрдигарниң ибадитидә болуп турди.
  pma-pma: Ka en avong keil koa Sosua moul ro, me-Isrel keil along kat Iahova. Ka
    navong Sosua mat, meatin keil amules along kati rokol navong hetetamen one keil
    koa ales marmari tounah keil koa Iahova mumoni en usite onen me-Isrel keil umatmat.
  tel-2017: యెహోషువ బ్రతికిన కాలమంతటిలోనూ, యెహోషువ తరువాత కాలంలోనూ ఇంకా బ్రతికి ఉండి
    ఇశ్రాయేలీయుల కోసం యెహోవా చేసిన కార్యాలన్నిటిని చూసిన పెద్దల రోజుల్లోనూ ప్రజలు
    యెహోవాను సేవిస్తూ ఉన్నారు.
  hat-BSA: Pèp la te sèvi Josué pandan tout jou a Josué yo e tout jou a ansyen ki
    te sèvi Josué yo, ki te wè tout gran zèv SENYÈ a te fè pou Israël yo.
  bxh-bxh: Diyesuwa yo babada ma mwamwahulidi mate Isalaela dodogadi hola Guyau sa
    fafamuli watan. Guyau ginauli lalaꞌi ya lau ginauli enehedi mate mahudoꞌidi sa
    ita.
  kos-kos: Mwet Israel nukewa elos orekma nu sin LEUM GOD ke lusen moul lal Joshua,
    na tukun el misa ah, elos srakna orekma nu sin LEUM GOD ke mwet kol tokol Joshua
    elos srakna moul, su tuh sifacna liye orekma yohk lun LEUM GOD nu sin mwet Israel
    ke mutalos.
  hbo-WLC: וַיַּעַבְד֤וּ הָעָם֙ אֶת־יְהוָ֔ה כֹּ֖ל יְמֵ֣י יְהוֹשֻׁ֑עַ וְכֹ֣ל ׀ יְמֵ֣י
    הַזְּקֵנִ֗ים אֲשֶׁ֨ר הֶאֱרִ֤יכוּ יָמִים֙ אַחֲרֵ֣י יְהוֹשׁ֔וּעַ אֲשֶׁ֣ר רָא֗וּ
    אֵ֣ת כָּל־מַעֲשֵׂ֤ה יְהוָה֙ הַגָּד֔וֹל אֲשֶׁ֥ר עָשָׂ֖ה לְיִשְׂרָאֵֽל׃
  ibo-ibo: Ndị Izrel fereOnyenwe anyị ofufe ụbọchị niile nke ndụ Joshua, na nke ndụ
    ndị okenye ahụ, bụ ndị gara nʼihu bie ndụ mgbe ọ nwụsịrị, bụkwa ndị hụrụ ọrụ ukwuu
    niile nke Onyenwe anyị rụụrụ ndị Izrel.
  ory-ory: ଯିହୋଶୂୟଙ୍କର ଜୀବନଯାଏ ଓ ଯେଉଁ ପ୍ରାଚୀନମାନେ ଇସ୍ରାଏଲ ପକ୍ଷରେ ସଦାପ୍ରଭୁଙ୍କ କୃତ ସମସ୍ତ
    ମହତ କର୍ମ ଦେଖିଥିଲେ, ସେମାନଙ୍କ ମଧ୍ୟରୁ ଯେଉଁମାନେ ଯିହୋଶୂୟଙ୍କ ଉତ୍ତାରେ ଜୀବିତ ଥିଲେ, ସେମାନଙ୍କ
    ଜୀବନଯାଏ ଲୋକମାନେ ସଦାପ୍ରଭୁଙ୍କ ସେବା କଲେ।
  chk-chk: Iwe, ekewe aramas ra angang ngeni ewe Samol mi Lapalap lon fansoun manauen
    Josua meinisin, pwal lon fansoun manauen ekewe souakom mi manauatam seni Josua,
    ir mi küna ekewe föför mi manaman meinisin ewe Samol mi Lapalap a föri fän iten
    ekewe chon Israel.
  rop-rop: Bambai na wen Joshuwa bin 110 yiya ol, imbin dai, en deibin berrim im langa
    im ronwan pleis deya langa det taun gulum Timnasera deya langa det hil kantri
    blanga Ifreiyim klen nowathsaid brom det hil gulum Geiyish. Wal wen Joshuwa bin
    stil jidan laibala, detlot Isreil pipul bin oldei bulurrum YAWEI brabliwei, en
    afta wen imbin dai, deibin kipgon bulurrumbat YAWEI. Ola boswan blanga detlot
    Isreil pipul bin luk ebrijing weya YAWEI bin dumbat blanga olabat longtaim, en
    ola pipul bin kipgon bulurrumbat YAWEI wen detlot boswan bin stil jidan laibala.
  ukr-1871: І служив нарід Господеві покіль жив на сьвітї Йозуа та значнїщі люде,
    що попереживали Йозуу й що вбачали всї великі дїї Господнї, що він чинив Ізрайлеві.
  deu-1951: Und das Volk diente dem HERRN, solange Josua lebte und solange die Ältesten
    da waren, die Josua überlebten, welche alle die großen Werke des HERRN gesehen
    hatten, die er an Israel getan.
  eng-JPS: And the people served the LORD all the days of Joshua, and all the days
    of the elders that outlived Joshua, who had seen all the great work of the LORD,
    that He had wrought for Israel.
  srp-1865: I služi narod Gospodu svega vijeka Isusova i svega vijeka starješina koje
    živješe dugo iza Isusa i koje bijahu vidjele sva velika djela Gospodnja što uèini
    Izrailju.
  lug-lug: Abayisirayiri ne baweerezanga Mukama mu kiseera kyonna ekya Yoswa era ne
    mu kiseera kyonna eky’abakulembeze abaawangaala okusinga Yoswa era abaalaba ebikolwa
    eby’amaanyi Mukama bye yakolera Abayisirayiri.
  heb-heb: ויעבדו העם את יהוה כל ימי יהושע וכל ימי הזקנים אשר האריכו ימים אחרי יהושוע
    אשר ראו את כל מעשה יהוה הגדול אשר עשה לישראל׃
  ben-IRV: আর যিহোশূয়ের সমস্ত জীবনে এবং যে প্রাচীনরা যিহোশূয়ের মৃত্যুর পর জীবিত
    ছিলেন ও ইস্রায়েলের জন্য সদাপ্রভুর করা সমস্ত মহান কাজ দেখেছিলেন, তাঁদেরও সমস্ত
    জীবনে লোকেরা সদাপ্রভুর সেবা করল।
  pan-pan: ਅਤੇ ਉਹ ਲੋਕ ਯਹੋਸ਼ੁਆ ਦੇ ਜੀਵਨ ਭਰ ਅਤੇ ਜਦ ਤੱਕ ਉਹ ਬਜ਼ੁਰਗ ਜੀਉਂਦੇ ਰਹੇ ਜਿਹੜੇ ਯਹੋਸ਼ੁਆ
    ਦੇ ਮਰਨ ਤੋਂ ਬਾਅਦ ਸਨ, ਅਤੇ ਜਿਨ੍ਹਾਂ ਨੇ ਯਹੋਵਾਹ ਦੇ ਸਾਰੇ ਵੱਡੇ ਕੰਮਾਂ ਨੂੰ ਵੇਖਿਆ ਸੀ ਜੋ ਉਸ
    ਨੇ ਇਸਰਾਏਲ ਦੇ ਲਈ ਕੀਤੇ ਸਨ, ਤਦ ਤੱਕ ਉਹ ਯਹੋਵਾਹ ਦੀ ਉਪਾਸਨਾ ਕਰਦੇ ਰਹੇ।
  mya-JVB: ယောရှု လက်ထက် ကာလပတ်လုံး ၊ ဣသရေလ အမျိုးသားတို့သည် ထာဝရဘုရား ကို ဝတ်ပြု
    ကြ၏။ ထာဝရဘုရား သည် ဣသရေလ အမျိုးအဘို့ ပြု တော်မူသောအမှု ကြီး အလုံးစုံ တို့ကို သိမြင်
    ၍၊ ယောရှု မရှိသောနောက် အသက် ရှင်သေးသော အသက်ကြီး သူတို့လက်ထက် ၌လည်း ထာဝရဘုရားကို
    ဝတ်ပြုကြ၏။
  hmo-hmo: Iosua ena mauri dinadia ibounai lalonai, Israela taudia ese Lohiabada ena
    hesiai gaukara idia karaia. Bona Iosua ia mase murinai danu, idia ese Lohiabada
    idia badinaia. Unai bamona idia karaia, ela bona edia gunalaia taudia, Lohiabada
    ena kara badadia Israela taudia totona idia itaia taudia, idia mase vadaeni.
  urd-urd: और वह लोग ख़ुदावन्द की इबादत यशू'अ के जीते जी और उन बुज़ुर्गों के जीते
    जी करते रहे, जो यशू'अ के बाद ज़िन्दा रहे और जिन्होंने ख़ुदावन्द के सब बड़े काम
    जो उसने इस्राईल के लिए किए देखे थे।
  rus-SYN: тогда народ служил Господу во все дни Иисуса и во все дни старейшин, которых
    жизнь продлилась после Иисуса и которые видели все великие дела Господни, какие
    Он сделал Израилю.
  bqc-SIM: Aa zↄblè Diiɛ ń nↄ̀sɛmɛndoo Yozuee gↄↄ ń gↄↄ pↄ́ gbɛ̃zↄ̃ↄ pↄ́ gɛ̃̀gɛ̃
    dɛaàlaↄ kuo. Gbɛ̃zↄ̃ↄpiↄ wɛsì yãzↄ̃ↄ pↄ́ Dii kɛ̀ Isailiↄnɛlɛ píi.
  tcz-CHONGTHU: Chule Israel mipi abon chauvin Joshua hinlai sungse leh Joshua sanga
    hingsotjo gollui upa ho Pakai thilbol loupi tahtah ho anabol, amittah’a ana muho
    hinlai sungse chun Israelten Pakai kinchu anabol un ahi.
  mar-mar: यहोशवाच्या सर्व दिवसात, आणि यहोशवाच्या मरणानंतर जिवंत राहिलेल्या ज्या वडील
    लोकांनी परमेश्वराने इस्राएलासाठी केलेली महान कामे पाहिली होती त्यांच्या सर्व दिवसात
    लोकांनी परमेश्वराची सेवा केली.
  soq-soq: Iosua ita apana eiau mida Iawe God dewa pokawaau dewamono eweiena apanawa
    inawaa waimoia walamawe Israel apanawa Iawe God simbiasaie.
  qub-qub: Josué cawashancamaga llapan Israelcunami Tayta Diosta rispitar adurarcaycaran.
    Josuëpa wiñay-masincuna cawashanyajpis adurarcaycaranmi. Paycunaga almiraypajcunata
    Tayta Dios rurashanta llapantami ricaran.
  bqp-bqp: Ò dò Dikirii Yↄsua gↄrↄa pínki kũ gbɛ̃ zↄ̃kↄ̃ kũ ò kun a gbɛranↄ gↄrↄo
    dↄ. Gbɛ̃ zↄ̃kↄ̃ↄ pìnↄ wɛ́ sì yã zↄ̃kↄ̃ kũ Dikiri kɛ̀ Isarailanↄnɛlɛ pínki.
  hat-hat: Pèp Izrayèl la te sèvi Seyè a pandan tout tan Jozye te vivan. Apre sa,
    yo sèvi l' pandan tout tan chèf ki te konnen sa Seyè a te fè pou pèp Izrayèl la
    te vivan toujou.
  eng-BSB: And the people served the LORD throughout the days of Joshua and of the
    elders who outlived him, who had seen all the great works that the LORD had done
    for Israel.
  tod-tod: Nuɓusɛiti ti ɠɛni Ɠɔoɠɔ GALAGI lɛbizu, Zozuwe zii ma voloi pɛ su, ta kɛwolai
    naati kpein ta-ziɛgi zu, niiti ti ɠɛni ma ta Zozuweni, ti kɛɛwoti wolaiti kpein
    kaani, niiti Ɠɔoɠɔ GALAGI ti ɠɛɛni, Izelayɛle ná-faa zu.
  eng-WEBPB: The people served the LORD all the days of Joshua, and all the days of
    the elders who outlived Joshua, who had seen all the great work of the LORD that
    he had worked for Israel.
  kbq-kbq: Hagi Josua'ma manino e'neankna'afine, agranema mani'za ne-ezama mika kaguvazama
    Ra Anumzamo'ma Israeli vahete'ma erifore'ma hige'zama ke'naza ranra vahetamima
    mani'naza knafina, Ra Anumzamofonke Israeli vahe'mo'za monora hunte'za vu'naze.
  nhe-BL: Huan Josué, icone Nun, tlen eliyaya itlatequipanojca TOTECO, mijqui quema
    quipiyayaya 110 xihuitl. Huan quitojque ipan itlal ipan altepetl Timnat Sera campa
    nopa tepetini ipan inintlal iixhuihua Efraín. Eltoya ica norte tlen tepetl Gaas.
    Huan nopa israelitame quihueyichihuayayaj TOTECO nochi tonali quema Josué itztoya.
    Nojquiya quihueyichijque teipa quema noja itztoyaj sequin huehue tlacame tlen
    quiitztoyaj nopa huejhueyi tiochicahualnescayotl quinchihuili israelitame achtohuiya.
  bus-bus: Aↄ̃ dↄ̀ Diizi Yↄsua gurↄↄa píngi kↄ̃n gbɛ̃nsi kɛ̀ aↄ̃ↄ kuu à gbɛraanↄ gurↄo
    dↄ. Gbɛ̃nsi pìnↄ wɛ́ɛ sì yã bíta kɛ̀ Dii kɛ̀ Isarailinↄnɛlɛ píngi.
  gub-BL: Zuzue heko mehe we teko weruzar Tupàn ze'eg wà. Amo tàmuz wikuwe Zuzue imàno
    mehe wà. A'e tàmuzgwer wexak Tupàn hemiapo kwer ikàg ma'e paw a'e wà, Izaew wanupe
    iapo mehe a'e wà. Teko weruzar Tupàn ze'eg waneko mehe wà no.
  eng-DRA: And they served the Lord all his days, and the days of the ancients, that
    lived a long time after him, and who knew all the works of the Lord, which he
    had done for Israel.
