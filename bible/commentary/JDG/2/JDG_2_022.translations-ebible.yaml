verse: JDG.002.022
translations:
  mal-C: '@see-verse:JDG.002.021'
  deu-TKW: um Israel durch sie auf die Probe zu stellen, ob sie auf Jahwes Weg achten,
    um auf ihm zu wandeln, wie ihre Väter darauf geachtet haben, oder nicht.
  lin-lin: Nakosalela bikolo yango mpo na komeka Isalaele mpe kotala soki bakobatela
    mpe bakotambola na nzela ya Yawe lokola batata na bango. »
  eng-LSV: in order to try Israel by them, whether they are keeping the way of YHWH,
    to go in it, as their fathers kept [it], or not.”
  eng-GNV: That through them I may proue Israel, whether they wil keepe the way of
    the Lord, to walke therein, as their fathers kept it, or not.
  eng-WEBSTER: That through them I may prove Israel, whether they will keep the way
    of the LORD to walk in it, as their fathers kept it , or not.
  nhw-BL: Huan TOTECO quincahuili nopa masehualme ipan inintlal para quinyejyecos
    israelitame. Quinequiyaya quiitas sintla noja quitoquilise iojhui quen achtihuiya
    quichijtoyaj ininhuejcapan tatahua, o amo.
  swh-ONEN: Nitayatumia ili nipate kuwapima Israeli na kuona kama wataishika njia
    ya Bwana na kuenenda katika hiyo kama njia baba zao walivyofanya.”
  bba-bba: Bwese niyɑ kon kɑ ben lɑɑkɑri mɛɛri, kpɑ n wɑ bɑ̀ n koo lɑsɑbu ko, bu nɛn
    swɑɑ swĩi, nɡe mɛ ben bɑɑbɑbɑ bɑ kuɑ.
  eng-KJVCPB: that through them I may prove Israel, whether they will keep the way
    of the Lord to walk therein, as their fathers did keep it, or not.
  cpy-cpy: Tema ikowawitatyaa Tajorentsi iñiirimi Israel-paeni ipiya-shiretee ikemijan-teeri,
    roshiyako-teeyaari iwaejatzite ikemijan-takiri paerani rirori.
  wbp-wbp: Ngajulurlu kapurna-jana jangkardu yilyami yapa turnu-kari turnu-kari-jangka
    kuluku Yijirali-pinkiki. Marda kapujulu purda-nyanyilki, marda lawa. Marda kapujulu
    yirriyirrirli purda-nyanyi kuja kala-julu nyanungurrakupalangurlu purda-nyangu.”
    Kuja-kula YAAWIYI-ji wangkaja.
  luo-luo: Anati kodgi kuom temo Israel mondo ane ka ginyalo rito yo Jehova Nyasaye
    kendo wuothoe yorno kaka kweregi notimo.”
  meu-meu: idia edia amo Israel taudia baina tohodia, nahuadia bae toho, Iehova ena
    dala ai bae raka, tamadia e rakalaiava na heto, eiava lasi.
  npi-ULB: इस्राएलका मानिसहरू आफ्‍ना पुर्खाहरूले झै परमप्रभुको मार्गलाई पछ्याएर ती
    मार्गमा हिंड्नेछन् या छैनन् भनेर जाँच्नको निम्ति म यसो गर्नेछु ।”
  yor-yor: Ṣùgbọ́n dípò bẹ́ẹ̀ èmi yóò lo àwọn orílẹ̀-èdè yìí láti fi dán Israẹli wò,
    láti mọ̀ bóyá wọ́n yóò pa ọ̀nà Olúwa mọ́ àti pé bóyá wọn ó rìn nínú rẹ̀ bí àwọn
    baba ńlá wọn ti rìn.”
  emp-NTPO: Ãcõrẽba maʌ̃ puru b̶eara Canaaʌ̃ druad̶e idu b̶ebisia israelerãba idjida
    ẽpẽni cawaya ãdji drõã naẽnabemaba ẽpẽped̶ad̶a quĩrãca.
  ind-ind: Aku akan membiarkan bangsa-bangsa itu tetap di sana untuk menguji bangsa
    Israel, apakah mereka akan kembali hidup menurut jalan-Ku seperti generasi sebelumnya,
    atau tidak.”
  pes-OPCB: بلکه آنها را برای آزمودن قوم خود می‌گذارم تا ببینم آیا آنها چون پدران
    خود، مرا اطاعت خواهند کرد یا نه.»
  tgl-ULB: Gagawin ko ito para subukin ang Israel, kung susunod sila sa paraan ni
    Yahweh at lalakad dito o hindi, tulad ng pagsunod dito ng kanilang mga ama.”
  cbu-NT: Táyaru, Na nuwsha anoo tsapurunas ksutchima. ¿Tamapari Israelchich nuwaa
    kuki payuchinllinaya? Sirútama zitaminarni tamarangpasinaya ashtachinllinaya;
    izuuru nuwaa kuki payuchinllinaya, Apanll tárangiya.
  hui-hui: I̱na Isaraele wali agali urunime tinaga mamalime i̱naga mana talialu binidagua
    áyu nde tigua birabe be nabirabe hondole haru holebero, lene.
  mya-mya: ဤ​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည် ငါ​၏ လမ်း​စဉ်​ကို​သူ​တို့​ဘိုး​ဘေး​များ​လိုက်​လျှောက်
    ခဲ့​ကြ​သ​ကဲ့​သို့ လိုက်​လျှောက်​မည်​မ​လိုက်​လျှောက် မည်​ကို​သိ​ရှိ​စေ​ရန် ငါ​သည်​ဤ​ပြည်​ရှိ​လူ​မျိုး
    တို့​ကို​အ​သုံး​ပြု​မည်'' ဟု​မိန့်​တော်​မူ​၏။-
  bod-N: ཅི་ལ་ཞེ་ན། འདི་བརྒྱུད་ནས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་ཚོད་བགམ་བྱེད་དེ། ཁོ་རྣམས་ཀྱིས་ཁོ་ཚོའི་མེས་པོ་རྣམས་བཞིན་དུ་ངའི་བཀའ་ལ་མཉན་མིན་བལྟ་བར་བྱའོ་ཞེས་གསུངས་སོ།
    །
  sna-sna: Ndichavashandisa kuti vaedze vaIsraeri, kuti ndione kuti vachachengeta
    here nzira yaJehovha vagofamba mairi sezvakaitwa namadzitateguru avo.”
  spa-BLM: para que por medio de ellas ponga a prueba a Israel, para ver si guardan
    el camino de Yahvé para andar por él, como lo guardaron sus padres, o no.”
  cac-cac: Ol cann̈ej eb' yuj vac'an proval spensar eb' israel tic, tato tz'och tzac'an
    eb' vuuj, icha sc'ulejnac eb' smam yicham eb', mato maay, xchi.
  swh-ULB: Nitafanya hivi ili kuwajaribu Israeli, ikiwa watafuata njia ya Bwana au
    sivyo, kama vile baba zao walivyoifuata.
  bel-bel: 'каб спакушаць імі Ізраіля: ці будуць яны трымацца шляху Гасподняга і хадзіць
    па ім, як трымаліся бацькі іхнія, ці не?'
  deu-ELBBK: um Israel durch sie zu versuchen, ob sie auf den Weg des HERRN achten
    werden, darauf zu wandeln, wie ihre Väter auf ihn geachtet haben, oder nicht.
  mbb-OT: Egemiten ku heini he menge etew te kegezam te menge Israilihanen ke edtumanen
    dan be is menge suǥù ku, iring te mibeelan te menge kepuun dan.”
  mal-2015: യോശുവ മരിക്കുമ്പോൾ വിട്ടേച്ചുപോയ ജാതികളിൽ ഒന്നിനെയും ഇനി അവരുടെ മുമ്പിൽനിന്നു
    നീക്കിക്കളകയില്ല എന്നു അവൻ അരുളിച്ചെയ്തു.
  tuo-NT: Na ñecʉ̃sʉmʉa yʉꞌʉre ẽjõpeoꞌcaronojõta ẽjõpeorãsari nígʉ̃, apeye macãrĩcjãrãrẽ
    cõꞌasome yujupʉ”, nicʉ niwĩ.
  rmc-rmc: Aleha dikhava, či pes o Izraeliti ľikerena pal mire droma a či phirena
    pal lende sar lengre dada, abo na.“
  pes-OPV: تا اسرائیل را به آنها بیازمایم که آیاطریق خداوند را نگهداشته، چنانکه پدران
    ایشان نگهداشتند، در آن سلوک خواهند نمود یا نه.»
  ron-1924: Астфел, прин еле, вой пуне пе Исраел ла ынчеркаре, ка сэ штиу дакэ вор
    кэута сау ну сэ урмезе каля Домнулуй, кум ау кэутат пэринций лор.”
  ben-OBCV: ইস্রায়েলকে পরীক্ষা করার জন্য ও তাদের পূর্বপুরুষদের মতো তারা সদাপ্রভুর
    পথে চলে তাঁর আজ্ঞা পালন করছে কি না তা দেখার জন্য আমি এই জাতিকে ব্যবহার করব।”
  som-som: si aan iyaga ugu tijaabiyo reer binu Israa'iil bal inay xajiyaan oo ku
    socdaan jidka Rabbiga, sidii ay awowayaashood u xajiyeen iyo in kale.
  lat-VUC: ut in ipsis experiar Israël, utrum custodiant viam Domini, et ambulent
    in ea, sicut custodierunt patres eorum, an non.
  eng-ASVBT: that by them I may prove Israel, whether they will keep the way of Jehovah
    to walk therein, as their fathers did keep it, or not.
  ita-1885: Il che fu, per provar per esse Israele se osserverebbero la via del Signore,
    per camminare in essa, come l'osservarono i padri loro, o no.
  eng-LXXUP: to prove Israel with them, whether they would keep the way of the Lord,
    to walk in it, as their fathers kept it, or no.
  eng-ULB: I will do this so that I may test Israel, whether or not they will keep
    the way of Yahweh and walk in it, as their fathers kept it.”
  spa-VBL: Esto es con el fin de usarlas para probar a Israel y ver si guardan el
    camino del Señor y lo siguen como lo hicieron sus antepasados”.
  fra-_FOB: Afin de mettre par elles Israël à l'épreuve, pour voir s'ils garderont,
    ou non, la voie de l'Éternel pour y marcher, comme leurs pères l'ont gardée.
  mal-mal: യോശുവ മരിക്കുമ്പോൾ നശിപ്പിക്കാതെ വിട്ട ജാതികളിൽ ഒന്നിനെയും ഞാൻ ഇനി അവരുടെ
    മുമ്പിൽനിന്ന് നീക്കിക്കളകയില്ല എന്ന് അവൻ അരുളിച്ചെയ്തു.
  urd-GVR: aur maiṅ un se Isrāīliyoṅ ko āzmā kar dekhūṅgā ki āyā wuh apne bāpdādā
    kī tarah Rab kī rāh par chaleṅge yā nahīṅ.”
  suz-BL: इस्राएली आन किकी पिपी परमप्रभु यावे आ लांम गाक्‍शो खोदेंशो पा मेकोपुकी गाक्‍नीमी
    कों मगाक्‍नीमी, दे इस्राएली आन कली नाक्‍चा कली मेको अर्को जात ङा मुर मखेरशो बाक्‍माक्‍त।
    न्‍यायाधीस ३:१,४; ब्‍यवस्‍था ८:२
  ita-1927: così, per mezzo d’esse, metterò alla prova Israele per vedere se si atterranno
    alla via dell’Eterno e cammineranno per essa come fecero i loro padri, o no”.
  ckb-ckb: بەکاریاندەهێنم بۆ ئەوەی ئیسرائیلیان پێ تاقی بکەمەوە و بزانم ئاخۆ وەک باوکانیان
    ڕێچکەی یەزدان دەگرنەبەر و پەیڕەوی دەکەن یان نا.»
  eng-BBE: In order to put Israel to the test, and see if they will keep the way of
    the Lord, walking in it as their fathers did, or not.
  kan-OKCV: ಇಸ್ರಾಯೇಲರು ತಮ್ಮ ತಂದೆಗಳು ಕೈಗೊಂಡು ನಡೆದ ಯೆಹೋವ ದೇವರ ಮಾರ್ಗದಲ್ಲಿ ತಾವು ಕೈಗೊಂಡು
    ನಡೆಯುವರೋ ಇಲ್ಲವೋ ಎಂದು ಪರೀಕ್ಷಿಸುವ ಹಾಗೆ,
  tam-2017: அவர்களுடைய பிதாக்கள் யெகோவாவின் வழியைக் கவனித்ததுபோல, அவர்கள் அதிலே நடக்கும்படி,
    அதைக் கவனிப்பார்களோ இல்லையோ என்று, அவர்களைக்கொண்டு இஸ்ரவேலை சோதிப்பதற்காக அப்படிச்
    செய்வேன் என்றார்.
  spa-RV-1909: Para que por ellas probara yo á Israel, si guardarían ellos el camino
    de Jehová andando por él, como sus padres lo guardaron, ó no.
  ron-BTF: Ca prin ele să încerc pe Israel, dacă vor ține sau nu calea DOMNULUI, ca
    să umble pe ea, cum au ținut-o părinții lor.
  eng-WEBP: that by them I may test Israel, to see if they will keep the LORD’s way
    to walk therein, as their fathers kept it, or not.”
  eng-FBV: This is in order to use them to test Israel to see if they will keep the
    way of the Lord and follow it as their forefathers did.”
  nld-1939: om zo door middel van hen de Israëlieten op de proef te stellen, of ze
    al dan niet ervoor zullen zorgen, Jahweh’s wegen te bewandelen, zoals hun vaderen
    daarvoor hebben gezorgd.
  nch-BL: Huan TOTECO quincahuili ma itztoca nopa masehualme ipan inintal para quinyejyecos
    israelitame. Quinequiyaya quiitas sinta noja quitoquilise iojhui quej achtohuiya
    quichijtoyaj inihuejcapan tatahua, o amo.
  vie-1934: Ta sẽ dùng các dân tộc đó thử thách Y-sơ-ra-ên, để xem thử chúng nó có
    giữ và đi theo đường của Đức Giê-hô-va, như tổ phụ chúng nó chăng.
  hin-CV: मैं उन देशों के द्वारा इस्राएल को परखूं, कि वे अपने पुरखों के समान याहवेह
    के आदेशों का पालन करते हैं, या नहीं.”
  spa-BES: Para poner a prueba a Israel, y ver si van a seguir el camino del Señor,
    caminando en él como lo hicieron sus padres, o no.
  tdx-tdx: soa te iereo ty hitsoehako Israele, he ho ambena’ iareo ty lala’ Iehovà
    hañaveloa’e, manahake ty nañambenan-droae’e, hera tsie.
  tha-KJV: เพื่อเราจะใช้​ประชาชาติ​เหล่​านั้นทั้งสิ้นทดสอบอิสราเอลว่า เขาจะรักษาพระมรรคาของพระเยโฮวาห์และดำเนินตามอย่างบรรพบุรุษของเขาหรือไม่”
  por-BR-2018: para que por elas eu provasse os israelitas, se guardariam o caminho
    do SENHOR andando por ele, como seus pais o guardaram, ou não.
  deu-ELO: um Israel durch sie zu versuchen, ob sie auf den Weg Jehovas achten werden,
    darauf zu wandeln, wie ihre Väter auf ihn geachtet haben, oder nicht.
  eng-WYC-2018: that in them I assay Israel (or so that through them I can test Israel),
    (to see) whether they keep the way of the Lord, and go therein, as their fathers
    kept it, either nay.
  epo-epo: por elprovi per ili Izraelon, ĉu ili observos la vojon de la Eternulo kaj
    iros ĝin, kiel observis iliaj patroj, aŭ ne.
  uig-PIN: buningdiki mǝⱪsǝt, Mǝn xular arⱪiliⱪ Israilning ularning ata-bowiliri tutⱪandǝk,
    Mǝn Pǝrwǝrdigarning yolini tutup mangidiƣan-mangmaydiƣanliⱪini sinaymǝn» — dedi.
  beo-beo: Na da wali esalebe Isala:ili dunu da ilia aowalali defele Nama fa:no bobogema:bela:?
    amo adoba:ma:ne, Na da ilima ha lai dunu Ga:ina:ne soge ganodini fima:ne yolesimu.”
  tpi-OTNT: Na bai mi mekim ol dispela pipel i traim bilip bilong ol Israel na bai
    mi lukim, ol Israel bai i bihainim tok bilong mi olsem ol tumbuna bilong ol i
    bin mekim, o nogat.”
  hau-SA: Zan yi amfani da su in gwada Isra’ila in ga ko za su bi hanyar Ubangiji
    su kuma yi tafiya a cikinta kamar yadda kakanninsu suka yi.”
  uig-LAT: buningdiki meqset, Men shular arqiliq Israilning ularning ata-bowiliri
    tutqandek, Men Perwerdigarning yolini tutup mangidighan-mangmaydighanliqini sinaymen»
    — dédi.
  nde-nde: Ngizasebenzisa zona ukuhlola abako-Israyeli ngibone ukuthi bazayigcina
    yini indlela kaThixo, bahambe kuyo njengokwenziwa ngokhokho babo.”
  ton-ton: Koeʻuhi ke u ʻahiʻahiʻi ʻa ʻIsileli ʻiate kinautolu, ke ʻilo pe tenau tauhi
    ʻae hala ʻo Sihova ke ʻalu ʻi ai, ʻo hangē hono tauhi ia ʻe heʻenau ngaahi tamai,
    pe ʻikai.”
  ces-1613: Abych skrze ně zkušoval Izraele, budou-li ostříhati cesty přikázaní Hospodinových,
    chodíce v nich, jakož ostříhali otcové jejich, čili nic.
  eng-WMB: that by them I may test Israel, to see if they will keep the LORD’s way
    to walk therein, as their fathers kept it, or not.”
  tam-TCV: ஆனால் நான் இவர்களைக்கொண்டு இஸ்ரயேலர்கள் தங்கள் முற்பிதாக்கள் நடந்ததுபோல,
    யெகோவாவின் வழியைக் கைக்கொண்டு அதில் நடக்கிறார்களோ, இல்லையோ என இஸ்ரயேலரைச் சோதிப்பேன்”
    என்றார்.
  ceb-ULB: Buhaton ko kini aron sulayan ang Israel, kung magpadayon ba sila o dili
    sa dalan ni Yahweh ug maglakaw niini, sama sa pagtipig sa ilang mga amahan niini.”
  pol-UBG: Aby przez nie doświadczyć Izraela, czy będą strzec drogi PANA, aby po niej
    kroczyć, jak strzegli jej ich ojcowie, czy też nie.
  agr-agr: 'Nuna tiuwa nunak: “Juna antukajash yaunchuk ditá muunji aidau Tuke Pujuun
    emematujaku aina nunisag ditash Tuke Pujuun emematchajaintash tusa dekapsatatus”,
    tiuwai.'
  kyc-kyc: Dopa pyuo nambame nakamana kauwange dupwa lamaiyunuli pyuo moko minyuo
    piyami doko waiso namba larono doko moko minyuo piramipi lao kandaro, leya.
  urd-GVU: اور مَیں اُن سے اسرائیلیوں کو آزما کر دیکھوں گا کہ آیا وہ اپنے باپ دادا
    کی طرح رب کی راہ پر چلیں گے یا نہیں۔“
  deu-1912: daß ich Israel durch sie versuche, ob sie auf dem Wege des HERRN bleiben,
    daß sie darin wandeln, wie ihre Väter geblieben sind, oder nicht.
  kan-2017: ಇವರೂ ತಮ್ಮ ಹಿರಿಯರಂತೆ ಜಾಗರೂಕತೆಯಿಂದ ಯೆಹೋವನಾದ ನನ್ನ ಮಾರ್ಗದಲ್ಲಿ ನಡೆಯುವರೋ ಇಲ್ಲವೋ
    ಎಂದು ಈ ಜನಾಂಗಗಳ ಮೂಲಕವಾಗಿ ಪರೀಕ್ಷಿಸುವೆನು” ಅಂದನು.
