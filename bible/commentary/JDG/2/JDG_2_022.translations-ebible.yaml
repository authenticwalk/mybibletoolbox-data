  rus-SYN: 'чтобы искушать ими Израиля: станут ли они держаться пути Господня и ходить
    по нему, как держались отцы их, или нет?'
  bqc-SIM: Má ń tó weɛ, buipiↄ ↄ̃ má Isailiↄ yↄ̃ò, tó aa ma zɛ́ sɛ́ aaↄ ma yã́
    kũa lá ń deziↄ kɛ̀wa, ge tó aa kɛo.
  tcz-CHONGTHU: Israelte apu apateuvin Pakai nung anajui banguva ajuiyuvam ajuilou
    uham ti, patepna keiman hichehi kabol ahi.” ati.
  mar-mar: पण त्यांच्याकरवी मी इस्राएलाची परीक्षा करीन आणि त्यांच्या पूर्वजांनी परमेश्वराचे
    जसे मार्ग पाळले तसे ते चालतात की नाही हे मी पाहीन.”
  qub-qub: Chayno rurashpanmi Tayta Diosga Israelcunata musyapayta munaran. Unay caj
    awiluncunano Tayta Dios nishanta cumlishanta u manana cumlishantapis musyapaytami
    munaran.
  bqp-bqp: Mani ń suu kɛ Isarailanↄa de mà ń yↄ̃ mà gwa, tó oni ma zɛ́ sɛ́ ògↄ̃ ma
    yã kũna lákũ ń dizinↄ kũ̀ nà, ke tó oni kɛ lɛro.
  hat-hat: Se konsa m'a wè kote m' ye ak pèp Izrayèl la. M'a konnen si wi ou non yo
    soti pou fè sa m' mande yo fè a jan zansèt yo te fè l' la.
  eng-BSB: In this way I will test whether Israel will keep the way of the LORD by
    walking in it as their fathers did.”
  tod-tod: naa ɠa a kɛ gè ti ɠɛ ga Izelayɛle ʋoluɠula anii, gè kwɛɛ, ni ta ziɛ ga
    nà-pelei, eɠɛʋelei ti-mɛmɛwolani ti ziɛni la, ti ɠolo bɛ̀.»
  eng-WEBPB: that by them I may test Israel, to see if they will keep the LORD’s way
    to walk therein, as their fathers kept it, or not.”
  kbq-kbq: Zamagehe'za hu'nazaza hu'za Ra Anumzamo'na navu'navara avaririgahazafi
    Nagra rezamahe'na zamage'noe.
  nhe-BL: Huan TOTECO quincahuili nopa tlacame ipan inintlal para quinyejyecos israelitame.
    Quinequiyaya quiitas intla noja quitoquilise iojhui queja achtohuiya quichijtoyaj
    ininhuejcapan tatahua, o axtle.
  bus-bus: Mɛ́ ń swi kɛ Isarailinↄa lɛ mà ń yↄ̃ mà gwa, tó aↄ̃é ma zɛ́ sɛ́ aↄ̃gↄ̃
    ma yã kũna lán ń dezinↄ kũ̀ nà, ke tó aↄ̃é kɛ lɛro.
  gub-BL: — Amono kar putar a'e teko Izaew wakutyr ihe wà nehe. Agaw putar Izaew nezewe
    ihe wà nehe. Aze ru'u wata putar herape rupi wàmuzgwer wazàwe wà nehe. Aze ru'u
    nan, i'i uzeupe.
  eng-DRA: That through them I may try Israel, whether they will keep the way of the
    Lord, and walk in it, as their fathers kept it, or not.
