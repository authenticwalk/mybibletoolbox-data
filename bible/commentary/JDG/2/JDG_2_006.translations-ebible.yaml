verse: JDG.002.006
translations:
  mal-C: യോശുവ ഇസ്രായേൽജനത്തെ പറഞ്ഞയച്ചശേഷം, ഓരോ ഗോത്രവും അവരവർക്ക് അവകാശമായി നൽകപ്പെട്ടിരുന്നു
    ദേശം കൈവശമാക്കാൻ പുറപ്പെട്ടു.
  deu-TKW: Als nun Josua das Volk entlassen hatte, da machten sich die Israeliten
    auf den Weg, um das Land in Besitz zu nehmen - ein jeder nach seinem Erbbesitz.
  lin-lin: Sima na Jozue kobengana bato, bana ya Isalaele bakendeki kobotola mokili,
    moto na moto na eteni na ye ya mabele.
  eng-LSV: And Joshua sends the people away, and the sons of Israel go, each to his
    inheritance, to possess the land;
  eng-GNV: Now when Ioshua had sent the people away, the children of Israel went euery
    man into his inheritance, to possesse the land.
  eng-WEBSTER: And when Joshua had let the people go, the children of Israel went
    every man to his inheritance to possess the land.
  nhw-BL: Huan Josué quinmajcajqui nochi nopa israelita soldados, huan sese inijuanti
    yajqui para moaxcatiti nopa tlali campa quitocarohua.
  swh-ONEN: Baada ya Yoshua kuwapa watu ruhusa waende zao, Waisraeli wakaenda kwenye
    urithi wao wenyewe ili kumiliki nchi yao.
  bba-bba: Sɑnɑm mɛ Yosue u wɑ̃ɑ wɑ̃ɑru sɔɔ, u derɑ Isireli bɑɑwure u dɑwɑ u win tem
    mwɑ mɛ mu kuɑ wiɡim.
  eng-KJVCPB: And when Joshua had let the people go, the children of Israel went every
    man unto his inheritance to possess the land.
  cpy-cpy: Ikanta rowetha-tanaari Josué maawoeni isheninka-paeni, jatayita-naki Israel-paeni
    raayitero apaanipaeni iipatsite.
  wbp-wbp: '@see-verse:JDG.002.005'
  luo-luo: Bangʼ ka Joshua nosegolo jo-Israel, negidhi mondo gikaw pinyno, ka ngʼato
    ka ngʼato yudo pokne.
  meu-meu: Iosua ese Israel taudia e siaidia karoho, bena ta ta ena gabu ena gabu
    ela, edia tano iabidia totona.
  npi-ULB: अब यहोशूले मानिसहरूलाई आ-आफ्नो बाटोमा पठाएका थिए, इस्राएलका मानिसहरू आ-आफ्नो
    जमिनमाथि अधिकार गर्न ती ठाउँहरूमा गए ।
  yor-yor: Lẹ́yìn tí Joṣua ti tú àwọn ènìyàn Israẹli ká, àwọn ẹ̀yà Israẹli kọ̀ọ̀kan
    lọ sí ilẹ̀ tí a fi fún wọn láti lọ gbà á ní ìní wọn.
  emp-NTPO: Josueba israelerã wãbisid̶e ãdjia edaped̶ad̶a ẽjũãza wãsid̶aa.
  ind-ind: Dulu, sesudah bangsa Israel berhasil menguasai negeri Kanaan, Yosua membubarkan
    mereka supaya setiap suku pergi untuk menduduki tanah warisan yang sudah diberikan
    kepada mereka masing-masing.
  pes-OPCB: یوشع قوم اسرائیل را پس از ختم سخنرانی خود مرخص کرد و آنها رفتند تا زمینهایی
    را که به ایشان تعلق می‌گرفت، به تصرف خود درآورند.
  tgl-ULB: Ngayon nang pinahayo ni Josue ang mga tao sa kanilang landas, ang bayan
    ng Israel ay pumunta sa lugar na itinalaga, para ariin ang kanilang lupain.
  cbu-NT: '@see-verse:JDG.002.005'
  hui-hui: Yosuahanda Isaraele wali agali ti hariga pole piyagoria, Hangu hangu pugupugu
    bidaba, lalu agali homane mbira hangu hangu ibuninaga dindi tale bialu karulolenedagua
    karulaga laga bilo pelene.
  mya-mya: ယော​ရှု​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့ အား လူ​တိုင်း​ပင်​မိ​မိ​တို့​ဝေ​စု​ကျ​ရာ​မြေ
    ယာ​ကို​သိမ်း​ယူ​ရန်​ထွက်​သွား​စေ​၏။-
  bod-N: ཡོ་ཤུ་ཨ་ཡིས་ཡེས་ར་ཨེལ་གྱི་འབངས་རྣམས་མངགས་པ་དང་། ཁོ་ཚོ་རང་རང་གི་ས་སྐལ་དུ་སོང་ནས་ས་བཟུང་བའོ།
    །
  sna-sna: Shure kwokunge Joshua ati vaIsraeri vaende, vakaenda vakandotora nyika,
    mumwe nomumwe kunhaka yake.
  spa-BLM: Cuando Josué despidió al pueblo, los hijos de Israel se dirigieron cada
    uno a su heredad para poseer la tierra.
  cac-cac: Atax yic stac'lannaccan sb'a vin̈aj Josué yed' eb' chon̈ab' israel chi',
    ata' b'atnaccan junjun eb' d'a smacb'en chab'ilxo yuuj.
  swh-ULB: Yoshua alipowaruhusu watu waende zao, wana wa Israeli kila mmoja akaenda
    mahali alipopewa, wakiwa na umiliki wa ardhi yao.
  bel-bel: Калі Ісус адпусьціў народ, і пайшлі сыны Ізраілевыя, кожны ў свой надзел,
    каб атрымаць у спадчыну зямлю,
  deu-ELBBK: Und Josua entließ das Volk, und die Kinder Israel gingen hin, jeder in
    sein Erbteil, um das Land in Besitz zu nehmen.
  mbb-OT: Duen te kebpeǥenata ni Josue te menge Israilihanen, ne migenat dan ne mid-angken
    is kada sevaha kandan dutun te tanà he para kandan.
  mal-2015: എന്നാൽ യോശുവ ജനത്തെ പറഞ്ഞയച്ചു. യിസ്രായേൽമക്കൾ ദേശം കൈവശമാക്കുവാൻ ഓരോരുത്തൻ
    താന്താന്റെ അവകാശത്തിലേക്കു പോയി.
  rmc-rmc: Sar o Jozua rozmukľa le Izraeliten, sako geľa te zalel peskri phuv, savi
    chudňa sar ďeďictvos.
  pes-OPV: و چون یوشع قوم را روانه نموده بود، بنی‌اسرائیل هر یکی به ملک خود رفتند
    تا زمین رابه تصرف آورند.
  ron-1924: Иосуа а дат друмул попорулуй, ши копиий луй Исраел ау плекат, фиекаре,
    ын моштениря луй, ка сэ я цара ын стэпынире.
  ben-OBCV: যিহোশূয় ইস্রায়েলীদের বিদায় করে দেওয়ার পর, তারা প্রত্যেকে তাদের নিজস্ব
    অধিকার অনুসারে, দেশ দখল করতে গেল।
  som-som: Haddaba markii Yashuuca dadkii diray ayaa reer binu Israa'iil mid waluba
    u kacay dhaxalkiisii inuu hantiyo dalka.
  lat-VUC: 'Dimisit ergo Josue populum, et abierunt filii Israël unusquisque in possessionem
    suam, ut obtinerent eam:'
  eng-ASVBT: Now when Joshua had sent the people away, the children of Israel went
    every man unto his inheritance to possess the land.
  ita-1885: OR Giosuè rimandò il popolo; e i figliuoli d'Israele se ne andarono ciascuno
    alla sua eredità, per possedere il paese.
  eng-LXXUP: And Joshua dismissed the people, and they went every man to his inheritance,
    to inherit the land.
  eng-ULB: Now when Joshua had sent the people on their way, the people of Israel
    each went to the place assigned, to take ownership of their land.
  spa-VBL: Después de que Josué despidió al pueblo, los israelitas fueron a tomar
    posesión de la tierra, cada uno a su tierra asignada.
  fra-_FOB: Or, Josué ayant renvoyé le peuple, les enfants d'Israël allèrent chacun
    dans son héritage pour prendre possession du pays.
  mal-mal: യോശുവ ജനത്തെ പറഞ്ഞയച്ച് കഴിഞ്ഞപ്പോൾ, യിസ്രായേൽ മക്കൾ ദേശം കൈവശമാക്കുവാൻ
    ഓരോരുത്തരും അവരവരുടെ അവകാശത്തിലേക്ക് പോയി.
  urd-GVR: Yashua ke qaum ko ruḳhsat karne ke bād har ek qabīlā apne ilāqe par qabzā
    karne ke lie rawānā huā thā.
  suz-BL: मिनु यहोसुमी नेल्‍ल आन कली लचा गेवा नोले, मेकोपुकी आंम आंम थेरशो रागी आंम
    के सेल्‍थ लमा बाक्‍त।
  ita-1927: Or Giosuè rimandò il popolo, e i figliuoli d’Israele se ne andarono, ciascuno
    nel suo territorio, a prender possesso del paese.
  ckb-ckb: دوای ئەوەی کە یەشوع گەلەکەی ڕەوانە کردبوو، نەوەی ئیسرائیل هەریەکەیان چوونە
    لای میراتەکەی خۆیان بۆ ئەوەی دەست بەسەر زەوییەکەدا بگرن.
  eng-BBE: And Joshua let the people go away, and the children of Israel went, every
    man to his heritage, to take the land for themselves.
  kan-OKCV: ಯೆಹೋಶುವನು ಜನರನ್ನು ಕಳುಹಿಸಿಬಿಟ್ಟಾಗ, ಇಸ್ರಾಯೇಲರು ದೇಶವನ್ನು ಸ್ವಾಧೀನಮಾಡಿಕೊಳ್ಳುವುದಕ್ಕೆ
    ತಮ್ಮ ತಮ್ಮ ಬಾಧ್ಯತೆಗಳಿಗೆ ಹೋದರು.
  tam-2017: யோசுவா இஸ்ரவேல் மக்களை அனுப்பிவிட்டபோது, அவர்கள் தேசத்தைச் சுதந்தரித்துக்கொள்ள
    அவரவர்கள் தங்களுக்கு ஒதுக்கப்பட்ட பாகத்திற்குப் போனார்கள்.
  spa-RV-1909: Porque ya Josué había despedido al pueblo, y los hijos de Israel se
    habían ido cada uno á su heredad para poseerla.
  ron-BTF: Și după ce Iosua a dat drumul poporului, copiii lui Israel au mers, fiecare
    la moștenirea sa, ca să stăpânească țara.
  eng-WEBP: Now when Joshua had sent the people away, the children of Israel each
    went to his inheritance to possess the land.
  eng-FBV: After Joshua had dismissed the people, the Israelites went to take possession
    of the land, each to their allotted land.
  nld-1939: Nadat Josuë het volk had laten gaan, trokken de Israëlieten, elk naar
    zijn erfdeel, om het land in bezit te nemen.
  nch-BL: Huan Josué quinmajcajqui nochi nopa israelita soldados, huan sese ten inijuanti
    yajqui para moaxcatiti nopa tali cati quiselijtoya.
  vie-1934: Khi Giô-suê đã cho dân sự về, thì mọi người Y-sơ-ra-ên, ai nấy đều đi
    vào sản nghiệp mình, đặng nhận lấy xứ.
  hin-CV: जब यहोशू सभा को विदा कर चुके, इस्राएल के वंश अपनी-अपनी मीरास को लौट गए,
    कि वे देश को अपने अधीन कर लें.
  spa-BES: Y Josué despidió al pueblo, y los hijos de Israel fueron, cada uno a su
    herencia, para tomar la tierra para sí mismos.
  tdx-tdx: Le nenga’ Iehosoa hañavelo mb’eo ondatio, vaho songa nionjomb’ amy lova’ey
    mb’eo o ana’ Israeleo han­drambe o tane’eo.
  tha-KJV: เมื่อโยชูวาปล่อยประชาชนไปแล้วคนอิสราเอลต่างก็​เข​้าไปอยู่ในมรดกที่​ดิ​นของตนเพื่อยึดครอง
  por-BR-2018: Porque já Josué havia despedido ao povo, e os filhos de Israel se haviam
    ido cada um à sua herança para possuí-la.
  deu-ELO: Und Josua entließ das Volk, und die Kinder Israel gingen hin, ein jeder
    in sein Erbteil, um das Land in Besitz zu nehmen.
  eng-WYC-2018: Then Joshua let go the people; and the sons of Israel went forth,
    each man into his possession, that they should get it. (Then Joshua let the people
    go; and the Israelites went forth, each man to get, or to take, his possession.)
  epo-epo: Kaj Josuo forliberigis la popolon, kaj la Izraelidoj iris ĉiu al sia hereda
    parto, por ekposedi la landon.
  uig-PIN: Yǝxua hǝlⱪni tarⱪitiwetiwidi, Israillar ⱨǝrⱪaysisi ɵzlirigǝ miras ⱪilinƣan
    zeminni igilǝx üqün ⱪaytip ketixti.
  beo-beo: 'Yosiua da Isala:ili dunu asunasili, ilia da afae afae amo sogebi ilima
    ilegei, amo gesowale fimusa: asi.'
  tpi-OTNT: Josua i tokim ol Israel long ol i ken i go, na ol i go kisim hap graun
    ol i bin makim bilong ol wan wan, na ol i sindaun long en.
  hau-SA: Bayan Yoshuwa ya sallami Isra’ilawa, sai suka tafi don su mallaki ƙasar,
    kowa da nasa gādon.
  uig-LAT: Yeshua xelqni tarqitiwétiwidi, Israillar herqaysisi özlirige miras qilin’ghan
    zéminni igilesh üchün qaytip kétishti.
  nde-nde: Emva kokuba uJoshuwa esebadedele abako-Israyeli, bahamba bayalithatha ilizwe,
    lowo lalowo endaweni eyilifa lakhe.
  ton-ton: ¶ Pea ʻi he tuku ʻe Siosiua ʻae kakai ke ʻalu; naʻe ʻalu ʻae fānau ʻa ʻIsileli
    ʻae tangata taki taha kotoa pē ki hono tofiʻa ke maʻu ʻae fonua.
  ces-1613: Rozpustil pak byl Jozue lid, a rozešli se synové Izraelští, jeden každý
    do dědictví svého, aby vládli zemí.
  eng-WMB: Now when Joshua had sent the people away, the children of Israel each went
    to his inheritance to possess the land.
  tam-TCV: முன்பு யோசுவா இஸ்ரயேலரைப் போக அனுமதித்தபோது, அவர்கள் அந்த நாட்டை உரிமையாக்கிக்கொள்ளும்படி
    போனார்கள். ஒவ்வொருவரும் தங்கள் உரிமைச்சொத்தைப் பெறும்படி போனார்கள்.
  ceb-ULB: Karon sa dihang gipadala ni Josue ang katawhan, ang matag-usa sa katawhan
    sa Israel miadto sa mga dapit nga gigahin kanila, aron sa pagpanag-iya sa ilang
    yuta.
  pol-UBG: Gdy Jozue rozesłał lud, synowie Izraela rozeszli się, każdy do swego dziedzictwa,
    aby posiąść ziemię.
  agr-agr: Nuna Josué tusa inagnakmatai, Israel aents aidau maki makichik ditá nugken
    waketjajui.
  kyc-kyc: Josuame Isaraele wambu dupwa kapa pena lao nembeyamopa nakama akali dupwa
    mendaki mendaki lao pao nakamana yuu range dokona palengenyili pyuo pao kareyami.
  urd-GVU: یشوع کے قوم کو رُخصت کرنے کے بعد ہر ایک قبیلہ اپنے علاقے پر قبضہ کرنے کے
    لئے روانہ ہوا تھا۔
  deu-1912: Als Josua das Volk von sich gelassen hatte und die Kinder Israel hingezogen
    waren, ein jeglicher in sein Erbteil, das Land einzunehmen,
  kan-2017: ಯೆಹೋಶುವನು ಇಸ್ರಾಯೇಲ್ಯರನ್ನು ಕಳುಹಿಸಿದ ಮೇಲೆ ಅವರು ತಮ್ಮ ತಮ್ಮ ಪಾಲಿಗೆ ಬಂದ ಪ್ರದೇಶಗಳಿಗೆ
    ಹೋಗಿ ಅವುಗಳನ್ನು ಸ್ವಾಧೀನಮಾಡಿಕೊಂಡರು.
  yap-yap: Me l’oeg Joshua piyu Israel ngranod, ni nge be’ me yan i guy e gin ba’adag
    e binaw ko fare nam ni nge par riy nike tafnay ni aram e birok e f’oth ko fare
    nam.
  hlt-MCSB: Joshua loh pilnam te a tueih daengah, Isreal ca rhoek loh a rho te rhip
    a paan uh tih khohmuen te a huul uh.
  mdy-ETH: ዒስራዔኤሌ ዓሳ ፔ ቤዞ ቤዞ ዴንዳንዳጉዲ ዒያሱ ዓሶ ሳራሢ ዳካዛ ዓሳ ፔኤም ዒንጎና ዴኖ ዴኖ ዔካኒ ዴንዴኔ።
  twi-ASANTE: Yosua gyaa nkurɔfoɔ no kwan akyi no, mmusuakuo no mu biara kɔfaa nʼagyapadeɛ
    a wɔde maa no sɛ ne kyɛfa no.
  eng-WEBU: Now when Joshua had sent the people away, the children of Israel each
    went to his inheritance to possess the land.
  wal-wal: Yaasu Israa7eela asaa yeddidoogaappe guyyiyan, asai issoi issoi bana shaakkin
    gakkiya biittaa ekkanau biis.
  spa-PDDPT: Cuando Josué despidió al pueblo, cada uno de los hijos de Israel salió
    a poseer su heredad.
  gun-gun: Josué heta va'e kuery omondoukapa rã Israel kuery peteĩ-teĩ regua oje'oi
    oyvyrã ojopy aguã katy.
  agu-BL: Itzun bajijtz, yi cwe'n chijatxol quib Josué scyuch' yi e' xonl Israel,
    ẍchijunal len cu'n tzun e' ajtz swutzak chitx'otx' yi nsken wi't oc chibi' te'j.
  ilo-ULB: Idi pinaapanen ni Josue dagiti tattao iti dalanda, napan dagiti tattao
    ti Israel iti tunggal lugar a naited kadakuada, tapno tagikuaenda ti dagada.
  kpg-kpg: Joshua ne hagau digau Israel gii hula, ge tangada nei mo tangada nei ne hana
    gi dono gowaa donu ga hai henua ginai.
  uig-ARA: يەشۇئا خەلقنى تارقىتىۋېتىۋىدى، ئىسرائىللار ھەرقايسىسى ئۆزلىرىگە مىراس قىلىنغان
    زېمىننى ئىگىلەش ئۈچۈن قايتىپ كېتىشتى.
  sus-sus: Yosuwe to ɲama bɛɲin, Isirayilakae naxa siga e xa bɔxi masɔtɔde naxan nu
    findixi e kɛ ra.
  pon-2006: Sosua eri kadarpeseng mehn Israel ko, oh emenemen aramas ahpw pein kohla
    ale sapwe.
  jae-jae: Josua kêlêwaŋ lau Israel sêmu dêdêŋ nêŋ nomlênsêm gêdêŋ-gêdêŋgeŋ sêja,
    gebe sêŋgôŋ têtu wakac.
  ksd-ksd: Ma ba Iosua i ga tulue ra tarai, dia ga vana pi diat a kale pa ra gunan,
    tikatika na tutana i ga vana pi na vatur vake kana tiniba iat.
  tur-YTC: Yeşu halkı gönderdiğinde, İsrael'in çocukları ülkeyi mülk edinmek için
    her biri kendi mirasına gitti.
  grc-BRENT: Καὶ ἐξαπέστειλεν Ἰησοῦς τὸν λαὸν, καὶ ἦλθεν ἀνὴρ εἰς τὴν κληρονομίαν
    αὐτοῦ κατακληρονομῆσαι τὴν γῆν.
  ind-AYT: Setelah Yosua membiarkan bangsa itu pergi, orang Israel pun pergi, masing-masing
    ke milik pusakanya untuk mewarisi negeri itu.
  nya-nya: Yoswa atawuza Aisraeli kuti achoke, iwo anapita kukatenga dzikolo, aliyense
    dera lake.
  hrv-hrv: Tada Jošua otpusti narod i raziđoše se Izraelci svaki na svoju baštinu
    da zaposjednu zemlju.
  mps-mps: Tialima, polobadu Josuago te Israel dabe augwalibolo te sabo tǫ sigi piąo
    po wali. Tama deli deli bidi dabe pelama, te augwa sa muani tǫ selama, tama tede
    bidali.
  tpi-tpi: Josua i tokim ol Israel long ol i ken i go, na ol i go kisim hap graun
    ol i bin makim bilong ol wan wan, na ol i sindaun long en.
  dan-1931: Da Josua havde ladet Folket fare, drog Israelitterne hver til sin Arvelod
    for at tage Landet i Besiddelse.
  vie-OVCB: Khi Giô-suê cho dân chúng về, mọi người Ít-ra-ên đều vào nhận sản nghiệp
    của mình và, vào vùng đất đai mình chiếm cứ.
  guj-2017: યહોશુઆએ લોકોને વિદાય કર્યા ત્યારે ઇઝરાયલના સર્વ લોકો પોતાને માટે નિયુક્ત
    કરાયેલ સ્થળે, પોતપોતાના વારસામાં ગયા.
  pon-2006A: Sosua eri kadarpeseng mehn Israel ko, oh emenemen aramas ahpw pein kohla
    ale sapwe.
  por-BRBSL: Now quando Josué havia mandado o povo embora, os filhos de Israel foram
    cada um para sua herança para possuir a terra.
  cth-cth: Joshua ni taminaw a patoun toteh, Isarelnaw ni amamouh ni a ham awh hane
    ram koelah lengkaleng a cei awh.
  twi-twi: Yosua gyaa nkurɔfo no kwan akyi no, mmusuakuw no mu biara kɔfaa nʼagyapade
    a wɔde maa no sɛ ne kyɛfa no.
  hlt-hlt: Joshua loh pilnam te a tueih daengah, Isreal ca rhoek loh a rho te rhip
    a paan uh tih khohmuen te a huul uh.
  tbz-SIM: Kɛ̀ Sosuwee cɑu mbɛnìtìbɛ̀ kɛ̀ bɛ̀ɛ cíɛ́tɛ́ kɛ́kũṹ mbɑ́ wè kɛtenkɛ̀ bɛ̀
    ò duɔ́ nkɛ̀ kɛ́ nkɛ̀ te.
  msy-2020: Ezɨ Josua Israelia amadazɨ, me ghua danganir God vaghvagha me bagha mɨsevegha
    me ganɨngiziba inigha, dagh apia.
  dop-dop: Wɑɑtʋ wei Yosuwee tɑɑ sǝtɑ tɔ, ḿpʋ́ɣʋ́ ɩ yelɑ Ɩsɛɣɛlɩ nyǝ́mɑ kɛ Sikɛm,
    ɩlɛnɑ pɑɑ wei ɩ́ mǝlɩ ɩ tɛtʋ nti ɩ hikɑɑ tɔ tǝ tɑɑ.
  azb-azb: Yeşua xalqı yola salan zaman İsrail övladlarından hər biri öz torpaq paylarına
    sahib olmaq üçün getdi.
  eng-DBY: And Joshua dismissed the people, and the children of Israel went every
    man to his inheritance to possess the land.
  hin-2017: जब यहोशू ने लोगों को विदा किया था, तब इस्राएली देश को अपने अधिकार में
    कर लेने के लिये अपने-अपने निज भाग पर गए।
  eng-YLT: And Joshua sendeth the people away, and the sons of Israel go, each to
    his inheritance, to possess the land;
  kne-kne: Idi inpasaan Josue din nasinop ay Israelita, esa en inmey ay mangoka sin
    bingay na ay daga.
  eng-WYC-2017: Then Joshua let the people go; and the sons of Israel went forth,
    each man into his possession, that they should get it.
  eng-WMBB: Now when Joshua had sent the people away, the children of Israel each
    went to his inheritance to possess the land.
  urd-GVH: यशुअ के क़ौम को रुख़सत करने के बाद हर एक क़बीला अपने इलाक़े पर क़ब्ज़ा
    करने के लिए रवाना हुआ था।
  rug-rug: Beto asa si tozini Zosua sari na tinoni Izireli pude hopeke taloa, ke hopeke
    la vagi rini sari na dia vasidi soti pu ele ta hia ni rini.
  gaz-gaz: Erga Iyyaasuun Israaʼeloota gad dhiisee booddee tokkoon tokkoon isaanii
    biyyattii dhaaluuf gara dhaala ofii isaanii deeman.
  fra-LSG: Josué renvoya le peuple, et les enfants d’Israël allèrent chacun dans son
    héritage pour prendre possession du pays.
  gnn-gnn: Ŋäthilinydja ŋunhi ŋayi Djatjuwanydja yana walŋa muka, walala ŋunhi yolŋu
    walala Yitjuralpuyŋunydja yuwalkkuŋala wal'ŋu yukurrana buku‐ŋal'yurruna Garraywu,
    ga dhäŋuru ŋuliŋurunydjayi ŋunhi ŋayi Djatjuwa rakunydhinana, ga mukthurrunaŋga
    walala yukurrana buku‐ŋal'yurruna Godku. Ga yalalaŋumirriyuna ŋunhalana bala,
    bala walalanydja ŋanydjaḻa'yurrunana wiripu‐guḻku'wuna waŋarrwu walalaŋgu; walala
    buku‐ŋal'yurruna ŋurikina yukurrana waŋarrwu ŋunhi goŋbuywuna, ŋunhi walala yukurranha
    ŋuli Gaynanbuyŋu yolŋu'‐yulŋu buku‐ŋal'yunna ŋurikiyina waŋarrwu. Yo, walala yätjthina,
    ŋayaŋu‐yätjkuŋala Godnhana, liŋgu walala ŋanydjaḻa'yurrunanydja, bala gonha'yurrunana
    ŋanya Garraynha, ga buku‐ŋal'yurrunanydja yukurrana ŋurikina wiripuŋuwuna waŋarrwu
    yäkuwu Bälwuna.
  yal-yal: Yosuwe yi yamaan naxɛtɛ, Isirayila bɔnsɔnne muxune birin yi sa e kɛ bɔxɔn
    tongo.
  haw-1868: I ka wa i kuu aku ai o Iosua i kanaka, alaila hele aku la kela kanaka
    keia kanaka o na mamo a Iseraela i kona hooilina iho, a komo i ka aina.
  arb-NAV: وَصَرَفَ يَشُوعُ الشَّعْبَ، فَمَضَى كُلُّ وَاحِدٍ مِنْ بَنِي إِسْرَائِيلَ
    لامْتِلاكِ مِيرَاثِهِ.
  ewe-ewe: Esi Yosua ɖe asi le dukɔa ŋu la, ame sia ame yi ɖe eƒe domenyinu si nye
    anyigba si wòxɔ la dzi.
  eng-LEE: And when Joshua had let the people go, the children of Israel went every
    man unto his inheritance to take possession of the land.
  asm-FB: যিহোচূৱাই ইস্ৰায়েলৰ সন্তান সকলক নিজৰ নিজৰ ঠাইলৈ পঠিয়াই দিলে। সেইদৰে তেওঁলোক
    প্রত্যেকেই যাক যি ভাগ দিয়া হ’ল, সেই ঠাইৰ আধিপত্য লবলৈ গ’ল।
  sus-A: يٌسُوٍ تٌ حَمَ بّحِن، عِسِرَيِلَكَيٍ نَشَ سِفَ عٍ شَ بْشِ مَسْتْدٍ نَشَن
    نُ قِندِشِ عٍ كّ رَ.
  fra-SBL: Lorsque Josué eut renvoyé le peuple, les enfants d'Israël allèrent chacun
    dans son héritage pour prendre possession du pays.
  hbo-hbo: וַיְשַׁלַּ֥ח יְהֹושֻׁ֖עַ אֶת־הָעָ֑ם וַיֵּלְכ֧וּ בְנֵֽי־יִשְׂרָאֵ֛ל אִ֥ישׁ
    לְנַחֲלָתֹ֖ו לָרֶ֥שֶׁת אֶת־הָאָֽרֶץ׃
  kik-kik: Thuutha wa Joshua kũrekereria andũ a Isiraeli-rĩ, andũ acio magĩthiĩ kwĩgwatĩra
    bũrũri, o mũndũ igai rĩake.
  omb-omb: Jesua mo hora vohogi na tangaloi tau Israel. Gagategalegi vin vano vin
    lei na vanue ngehi vin vuragi na nona hagogineu.
  fra-NCL: Josué renvoya le peuple, et les enfants d’Israël s’en allèrent chacun dans
    son héritage pour prendre possession du pays.
  cek-AK: Joshua mah Israel kaminawk loihsak pacoengah, Israel kaminawk mah prae toep
    o hanah, angmacae qawktoephaih ahmuen ah caeh o boih.
  cuk-cuk: Josué onmaked-bergusadgi Israel-dulemar-barmisgua, Israel-dulemar ega-napaneg-uklesmaladse
    nadmalad.
  uig-CYR: Йәшуа хәлиқни тарқитиветивиди, Исраиллар һәр қайсиси өзлиригә мирас қилинған
    зиминни егиләш үчүн қайтип кетишти.
  pma-pma: Navong Sosua selus min me-Isrel keil evus, sila retai en keil uva avato
    en atan kati one.
  tel-2017: యెహోషువ ప్రజలను అక్కడ నుంచి సాగనంపినప్పుడు ఇశ్రాయేలీయులు ఆ ప్రదేశాన్ని
    స్వాధీనం చేసుకోడానికి వాళ్ళకు కేటాయించిన స్థలాలకు వెళ్లారు.
  hat-BSA: Lè Josué te fin fè pèp la ale, fis Israël yo te ale yo chak nan pwòp eritaj
    pa yo pou posede teren an.
  kos-kos: Joshua el sap mwet Israel in folokla, na kais sie selos som okaki in acn
    se itukyang tuh in ma lal.
  hbo-WLC: וַיְשַׁלַּ֥ח יְהוֹשֻׁ֖עַ אֶת־הָעָ֑ם וַיֵּלְכ֧וּ בְנֵֽי־יִשְׂרָאֵ֛ל אִ֥ישׁ
    לְנַחֲלָת֖וֹ לָרֶ֥שֶׁת אֶת־הָאָֽרֶץ׃
  ibo-ibo: Mgbe Joshua zilagasịrị ndị Izrel niile, onye ọbụla nʼime ha gara nʼihe
    nketa ya, inweta ya, dịka ebo ọbụla dị nʼIzrel si dị.
  ory-ory: ଯିହୋଶୂୟ ଆପଣା ନିକଟରୁ ଲୋକମାନଙ୍କୁ ବିଦାୟ କଲା ଉତ୍ତାରେ ଇସ୍ରାଏଲ ସନ୍ତାନମାନଙ୍କର
    ପ୍ରତ୍ୟେକେ ଅଧିକାର କରିବା ନିମନ୍ତେ ଆପଣା ଆପଣା ଦେଶକୁ ଗଲେ।
  chk-chk: Mürin än Josua tinala ekewe aramasen Israel, ra feila eman me eman ngeni
    fanüan pwe repwe fanüeni.
  rop-rop: Brom deya Joshuwa bin dalim ol detlot Isreil pipul blanga gobek langa olabat
    ronwan kantri, en deibin ol gobek en jidanbat langa olabat ronwan kantri.
  ukr-1871: Як же відпустив Йозуа нарід, лаштувались тодї сини Ізраїля в дорогу, щоб
    осягти землю в державу — кожен у свою наслїдню державу.
  deu-1951: Als nämlich Josua das Volk entlassen hatte, zogen die Kinder Israel ein
    jeder in sein Erbteil, um das Land in Besitz zu nehmen.
  eng-JPS: Now when Joshua had sent the people away, the children of Israel went every
    man unto his inheritance to possess the land.
  srp-1865: A Isus raspusti narod, i razidoše se sinovi Izrailjevi svaki na svoje
    našljedstvo, da naslijede zemlju.
  lug-lug: Awo Yoswa bwe yamala okulagira Abayisirayiri baabuke, buli omu ku bo n’agenda
    okugabana ekitundu kye yasuubizibwa.
  heb-heb: וישלח יהושע את העם וילכו בני ישראל איש לנחלתו לרשת את הארץ׃
  ben-IRV: যিহোশূয় লোকদের বিদায় করলে পর ইস্রায়েল-সন্তানরা দেশ অধিকার করার জন্য
    প্রত্যেকে সেই জায়গায় গেল।
  pan-pan: ਜਿਸ ਵੇਲੇ ਯਹੋਸ਼ੁਆ ਨੇ ਲੋਕਾਂ ਨੂੰ ਵਿਦਿਆ ਕੀਤਾ, ਤਾਂ ਸਾਰੇ ਇਸਰਾਏਲੀ ਆਪੋ ਆਪਣੇ ਹਿੱਸੇ
    ਵਿੱਚ ਚਲੇ ਗਏ ਤਾਂ ਜੋ ਉਸ ਦੇਸ਼ ਨੂੰ ਆਪਣੇ ਵੱਸ ਵਿੱਚ ਕਰ ਲੈਣ।
  mya-JVB: အထက်က ယောရှု သည် လူ များတို့ကို လွှတ် လိုက်သောအခါ ၊ ဣသရေလ အမျိုးသားတို့သည်
    အသီးအသီး မိမိ တို့အမွေခံ ရာမြေ ကို သိမ်းယူ ခြင်းငှါ သွား ကြ၏။
  hmo-hmo: Iosua ese Israela taudia ia siaia, vadaeni idia ta ta edia gabu, edia gabu
    dekenai idia lao, edia tano idia abia totona.
  urd-urd: और जिस वक़्त यशू'अ ने जमा'अत को रुख़सत किया था, तब बनी — इस्राईल में से
    हर एक अपनी मीरास को लौट गया था ताकि उस मुल्क पर क़ब्ज़ा करे।
  rus-SYN: Когда Иисус распустил народ, и пошли сыны Израилевы, каждый в свой дом
    и каждый в свой удел, чтобы получить в наследие землю,
  bqc-SIM: Yozuee gbɛ̃́ↄ gbaɛa gbɛa baade gɛ̀ bùsu pↄ́ a kpaalɛ̀nɛ́ sì.
  tcz-CHONGTHU: Joshua’n amaho chu alhahdoh phat in, ama ama phungho cheh in agoulo
    mun agamsung cheh toupha ding in ache tauvin ahi.
  mar-mar: जेव्हा यहोशवाने लोकांस निरोप देऊन पाठवून दिले तेव्हा इस्राएलाचे लोक देश
    आपल्या मालकीचा करून घ्यायला प्रत्येकजण आपल्या वतनास गेले.
  qub-qub: Josué willapayta usharcur «aywacuyna» niptin llapan Israelcuna aywacuran
    chacranman-cama.
  bqp-bqp: Yↄsua gbɛ̃nↄ gbarɛna gbɛra baadi gɛ̀ɛ à gu kũ ò kpàa túbi ũ kũ̀.
  hat-hat: Jozye voye pèp la ale lakay yo. Se konsa, chak branch fanmi pèp la pati
    al pran pòsyon tè yo te ba yo nan peyi a.
  eng-BSB: After Joshua had dismissed the people, the Israelites went out to take
    possession of the land, each to his own inheritance.
  tod-tod: Zozuwe yeeɓeni nuɓusɛiti ba, Izelayɛle nuiti ti liini ti zooi zeɠe, ti
    ɠilagilagi zei ná-poganii unda.
  eng-WEBPB: Now when Joshua had sent the people away, the children of Israel each
    went to his inheritance to possess the land.
  kbq-kbq: Hanki Josua'ma huzamantege'za vu'za e'zama nehu'za, mago mago Israeli naga'mo'za
    erigahazema hu'nea mopa, eri santiharetere hu'naze.
  nhe-BL: Huan Josué quinmajcajqui nochi nopa israelita soldados, huan sese inijuanti
    yajqui para moaxcatiti nopa tlali campa quitocarohua.
  bus-bus: Yↄsua gbɛ̃nↄ gbarɛna gbɛra baade gàa à guu kɛ̀ wà kpàa túbi ũu kũ̀.
  gub-BL: Omono kar Zuzue Izaew uzewi wà. A'e re teko oho uiwy rehe pitàitàigatu wà,
    weko haw iapo pà a'e pe pitàitàigatu wà.
  eng-DRA: 'And Josue sent away the people, and the children of Israel went every
    one to his own possession to hold it:'
