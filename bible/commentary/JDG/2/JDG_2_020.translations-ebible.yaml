verse: JDG.002.020
translations:
  mal-C: 'അതുകൊണ്ട് യഹോവയുടെ കോപം ഇസ്രായേലിന്റെനേരേ ജ്വലിച്ചു: “ഈ ജനത അവരുടെ പിതാക്കന്മാരോടു
    ഞാൻ കൽപ്പിച്ചിട്ടുള്ള എന്റെ ഉടമ്പടി ലംഘിച്ചു; എന്റെ കൽപ്പനകൾ അവഗണിച്ചു.'
  deu-TKW: 'Da entbrannte der Zorn Jahwes über Israel und er sprach: Darum weil dieses
    Volk meine Bundesordnung, die ich ihren Vätern auferlegte, übertreten und meinem
    Befehle nicht gehorcht hat,'
  lin-lin: 'Boye Yawe atombokelaki bana ya Isalaele mpe alobaki : « Lokola ekolo oyo
    ekataki boyokani oyo nasalaki elongo na batata na bango mpe eboyi koyokela Ngai,'
  eng-LSV: And the anger of YHWH burns against Israel, and He says, “Because that
    this nation has transgressed My covenant which I commanded their fathers, and
    have not listened to My voice—
  eng-GNV: Wherfore the wrath of the Lord was kindled against Israel, and he sayd,
    Because this people hath transgressed my couenant, which I commaded their fathers,
    and hath not obeyed my voyce,
  eng-WEBSTER: And the anger of the LORD was hot against Israel; and he said, Because
    that this people hath transgressed my covenant which I commanded their fathers,
    and have not hearkened to my voice;
  nhw-BL: 'Huan TOTECO tlahuel cualanqui ininhuaya nopa israelitame huan quiijto:
    “Ni masehualme quiixpanotoque nopa camanali catli nijsencajqui ininhuaya inintatahua
    huan amo quinequij nechneltoquilise,'
  swh-ONEN: Kwa hiyo Bwana akawakasirikia sana Israeli na kusema, “Kwa kuwa taifa
    hili limevunja Agano lile nililofanya na baba zao na hawakunisikiliza,
  bba-bba: Kpɑ Yinni Gusunɔ u kɑ bu mɔru ko ɡem ɡem u nɛɛ, tɔn be, bɑ nɛn woodɑ sɑnkɑ
    ye nɑ ben bɑɑbɑbɑ wɛ̃. Bɑǹ mɑɑ nɛn ɡere mɛm nɔɔwɛ.
  eng-KJVCPB: And the anger of the Lord was hot against Israel; and he said, Because
    that this people hath transgressed my covenant which I commanded their fathers,
    and have not hearkened unto my voice;
  cpy-cpy: 'Tema antawo rowatsimaakiri Tajorentsi irika Israel-paeni, ikantanaki:
    “Ikantakaan-tziro Israel-paeni itheenkakiro nokashiya-kaeriri paerani iwaejatzite-paeni,
    te ikoyi ikemijan-teena,'
  wbp-wbp: Junga-juku, YAAWIYI-jana kulu-jarrija-nyayirni, wangkaja-nyanu, “Ngajulurlurna-jana
    ngarrurnu nyanungurrakupalangu manu warringiyi-nyanu yangka kapurna-jana warrawarra-kanyi
    warrarda manu nyanungurra-nyangu kurdukurdurlangu. Jalanguju jupu-karrija jurnta-julu
    ngajuku puranjakuju, kula kajulu purda-nyanyilki, lawa.
  luo-luo: Kuom mano, mirima nomako Jehova Nyasaye gi jo-Israel kendo nowacho niya,
    “Nikech ogandani osejwangʼo singruok mane aketo gi kweregi kendo ok gisewinja,
  meu-meu: Taunabunai, Iehova ena badu ma e haḡaraḡaraia lou, Israel taudia ediai.
    Ia eto, Ina bese ese egu taravatu, senedia na gwaurai henidia taravatuna, vada
    e tataia utu bona eregu asie kamonai dainai,
  npi-ULB: परमप्रभुको क्रोध इस्राएलको विरुद्धमा दन्कियो । उहाँले भन्‍नुभयो, “यस जातिले
    मैले तिनीहरूका पुर्खालाई दिएको मेरा करारका शर्तहरूलाई तोडेका हुनाले र तिनीहरूले
    मेरा आज्ञा पालन नगरेका हुनाले,
  yor-yor: Ìbínú Olúwa yóò sì tún ru sí Israẹli a sì wí pé, “Nítorí tí orílẹ̀-èdè
    yìí ti yẹ májẹ̀mú tí mo fi lélẹ̀ fún àwọn baba ńlá wọn, tí wọn kò sì fetí sí mi,
  emp-NTPO: 'Maʌ̃ carea Ãcõrẽra israelerã ume bio quĩrũped̶a nãwã jarasia: –Mʌ̃a israelerã
    drõã naẽnabemarã ume bed̶ea b̶ʌd̶ara naʌ̃ ẽberãrãba igarasid̶aa. Mʌ̃a jarad̶ara
    ĩjãnacaa.'
  ind-ind: Maka murka TUHAN berkobar atas bangsa Israel. Kata-Nya, “Bangsa ini sudah
    melanggar perjanjian yang Aku perintahkan kepada nenek moyang mereka dan tidak
    menaati perkataan-Ku,
  pes-OPCB: 'پس خشم خداوند بر بنی‌اسرائیل افروخته شد و فرمود: «چون این قوم پیمانی
    را که با پدران ایشان بستم شکسته‌اند و از من اطاعت نکرده‌اند،'
  tgl-ULB: Nag-alab ang galit ni Yahweh laban sa Israel; kaniyang sinabi, “Dahil sinuway
    ng bansang ito ang mga alituntunin ng aking tipang itinatag ko para sa kanilang
    mga ama—dahil hindi sila nakinig sa aking tinig—
  cbu-NT: 'Ashirucha, Apanllsha Israelchichee: Siy nuwaa kuki nda payurangsa. Yuwaa
    sirútama kamachtarangi anoo kapeetarangsa.'
  hui-hui: Ani biyagola Anduane Homogo ibugua Isaraele wali agalihondo keba taraore
    howa lalu, Dindi hameigini ogome habo nalolene bi i̱na ogoria tinaga mamaliruhondo
    puguaore nabi yu halimu lo wirugo puguarimida, lene.
  mya-mya: ထို​အ​ခါ​ထာ​ဝ​ရ​ဘု​ရား​သည်​ဣ​သ​ရေ​လ လူ​မျိုး​အား လွန်​စွာ​အ​မျက်​ထွက်​တော်​မူ​၍``ဤ
    လူ​မျိုး​သည်​ငါ့​စ​ကား​ကို​နား​မ​ထောင်။ စောင့် ထိန်း​ရန်​အ​တွက်​သူ​တို့​၏​ဘိုး​ဘေး​များ​အား
    ငါ​ပေး​အပ်​ခဲ့​သည့်​ပ​ဋိ​ညာဉ်​ကို​ချိုး​ဖောက် ကြ​၏။-
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེ་ནི་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་ཐུགས་ཁྲོས་ནས་འདི་སྐད་དུ། མི་རིགས་འདིས་བདག་གིས་ཁོ་ཚོའི་མེས་པོ་རྣམས་ལ་བསྲུང་བར་བསྒོས་པའི་ཞལ་ཆད་དང་འགལ་ཞིང་ངའི་བཀའ་ལ་མི་ཉན་པས།
  sna-sna: Naizvozvo Jehovha akavatsamwira zvikuru akati, “Nemhaka yokuti rudzi urwu
    rwakaputsa sungano yangu yandakaita namadzitateguru avo uye vakasanditeerera,
  spa-BLM: 'La ira de Yahvé se encendió contra Israel, y dijo: “Por cuanto esta nación
    ha transgredido mi pacto que ordené a sus padres, y no ha escuchado mi voz,'
  cac-cac: 'Yuj chi'' ste cot yoval sc''ol Jehová chi'' d''a eb'', snaan icha tic:
    A juntzan̈ anima tic, man̈ val jab''oc sc''anab''ajej in trato eb'', aton vac''nac
    yed'' smam yicham eb''.'
  swh-ULB: Hasira ya Bwana iliwaka juu ya Israeli; akasema, Kwa sababu taifa hili
    limevunja masharti ya agano langu ambalo nililiweka kwa ajili ya baba zao-kwa
    sababu hawakuisikiliza sauti yangu.
  bel-bel: 'І запалаў гнеў Гасподні на Ізраіля, і сказаў Ён: за тое, што народ гэты
    пераступае запавет Мой, які Я ўстанавіў з бацькамі іхнімі, і ня слухаецца голасу
    Майго,'
  deu-ELBBK: 'Da entbrannte der Zorn des HERRN gegen Israel, und er sprach: Weil diese
    Nation meinen Bund übertreten hat, den ich ihren Vätern geboten, und sie meiner
    Stimme nicht gehorcht haben,'
  mbb-OT: Umbe, utew sikandan nepeuki te Nengazen. Migkaǥi is Nengazen te, “Tenged
    te midrapas kayi te menge etew is midhimu ku ziyà te menge kepuun dan he kebpekid-uyun
    kandan, wey wazè e zan pezumdumahi,
  mal-2015: 'അങ്ങനെ യഹോവയുടെ കോപം യിസ്രായേലിന്റെ നേരെ ജ്വലിച്ചു: ഈ ജാതി അവരുടെ പിതാക്കന്മാരോടു
    ഞാൻ കല്പിച്ചിട്ടുള്ള എന്റെ നിയമം ലംഘിച്ചു എന്റെ വാക്കു കേൾക്കായ്കയാൽ'
  tuo-NT: 'Na tojo weecã ĩꞌagʉ̃, Õꞌacʉ̃ Israe curuacjãrã meꞌrã pũrõ uacʉ niwĩ. Aꞌtiro
    nicʉ niwĩ: “Ãꞌrã na ñecʉ̃sʉmʉa meꞌrã yʉꞌʉ ‘Aꞌtiro weeya’ níꞌquere yʉꞌrʉnʉꞌcãma.
    Yʉꞌʉ dutisere ne tʉꞌosĩꞌrĩtima.'
  rmc-rmc: 'Vašoda o RAJ pro Izraeliti choľisaľiľa a phenďa: „Kada narodos na doľikerďa
    miri zmluva, pal savi phenďom lengre dadenge, hoj la te doľikeren. A vaš oda,
    hoj man na šunde,'
  pes-OPV: 'لهذاخشم خداوند بر اسرائیل افروخته شد و گفت: «چونکه این قوم از عهدی که
    با پدران ایشان امرفرمودم، تجاوز نموده، آواز مرا نشنیدند،'
  ron-1924: 'Атунч, Домнул С-а апринс де мыние ымпотрива луй Исраел ши а зис: „Фииндкэ
    нямул ачеста а кэлкат легэмынтул Меу пе каре-л порунчисем пэринцилор лор ши фииндкэ
    н-ау аскултат де гласул Меу,'
  ben-OBCV: অতএব সদাপ্রভু ইস্রায়েলের উপরে প্রচণ্ড ক্রুদ্ধ হয়ে বললেন, “যেহেতু এই
    জাতি সেই নিয়মটি ভঙ্গ করেছে, যা আমি তাদের পূর্বপুরুষদের জন্য নিরূপিত করেছিলাম
    এবং যেহেতু আমার কথায় তারা কর্ণপাত করেনি,
  som-som: Oo cadhadii Rabbigu aad bay ugu kululaatay reer binu Israa'iil, oo wuxuu
    yidhi, Quruuntanu way ku xadgudbeen axdigii aan ku amray awowayaashood, oo codkaygiina
    ma ay dhegaysan;
  lat-VUC: 'Iratusque est furor Domini in Israël, et ait: Quia irritum fecit gens
    ista pactum meum, quod pepigeram cum patribus eorum, et vocem meam audire contempsit:'
  eng-ASVBT: And the anger of Jehovah was kindled against Israel; and he said, Because
    this nation have transgressed my covenant which I commanded their fathers, and
    have not hearkened unto my voice;
  ita-1885: 'Laonde l''ira del Signore si accese contro a Israele; ed egli disse:
    Perciocchè questa gente ha trasgredito il mio patto, il quale io avea ordinato
    a'' lor padri, e non hanno ubbidito alla mia voce;'
  eng-LXXUP: And the Lord was very angry with Israel, and said, Forasmuch as this
    nation has forsaken my covenant which I commanded their fathers, and has not hearkened
    to my voice,
  eng-ULB: The anger of Yahweh burned against Israel; he said, “Because this nation
    has broken the terms of my covenant that I had set in place for their fathers—because
    they have not listened to my voice—
  spa-VBL: 'Como resultado, el Señor se enojó con Israel y les dijo: “Debido a que
    esta nación ha quebrantado el acuerdo que ordené a sus antepasados que obedecieran,
    y no ha prestado atención a lo que dije,'
  fra-_FOB: 'C''est pourquoi la colère de l''Éternel s''embrasa contre Israël, et
    il dit: Puisque cette nation a transgressé mon alliance que j''avais prescrite
    à ses pères, et qu''ils n''ont point obéi à ma voix,'
  mal-mal: 'അങ്ങനെ യഹോവ യിസ്രായേലിനോട് ഏറ്റവുമധികം കോപിച്ചു: ഈ ജനം അവരുടെ പിതാക്കന്മാരോട്
    ഞാൻ കല്പിച്ചിട്ടുള്ള എന്റെ നിയമം ലംഘിച്ച് എന്റെ വാക്ക് കേൾക്കായ്കയാൽ'
  urd-GVR: Is lie Allāh ko Isrāīl par baṛā ġhussā āyā. Us ne kahā, “Is qaum ne wuh
    ahd toṛ diyā hai jo maiṅ ne is ke bāpdādā se bāndhā thā. Yih merī nahīṅ suntī,
  suz-BL: मोपतीके परमप्रभु यावे इस्राएलीपुकी नु गाइक्‍ता बाक्‍त। मिनु “गो मेको आन
    किकी पिपी आन कली देंशो नु कबल पशो एकोपुकीमी खतम सेल्‍तेक्‍म। आं देंशो लोव़ मटितीके
  ita-1927: 'Perciò l’ira dell’Eterno si accese contro Israele, ed egli disse: “Giacché
    questa nazione ha violato il patto che avevo stabilito coi loro padri ed essi
    non hanno ubbidito alla mia voce,'
  ckb-ckb: 'لەبەر ئەوە تووڕەیی یەزدان بەسەر ئیسرائیلدا جۆشا و فەرمووی: «لەبەر ئەوەی
    ئەم گەلە لەو پەیمانەی فەرمانم دا بە باوکانیان شکاندیان و گوێیان لە دەنگم نەگرت،'
  eng-BBE: And the wrath of the Lord was burning against Israel, and he said, Because
    this nation has not been true to my agreement which I made with their fathers,
    and has not given ear to my voice;
  kan-OKCV: ಆದ್ದರಿಂದ ಯೆಹೋವ ದೇವರು ಇಸ್ರಾಯೇಲರ ಮೇಲೆ ಕೋಪದಿಂದ ಉರಿಗೊಂಡು, “ಈ ಜನಾಂಗವು ನಾನು
    ಅವರ ಪಿತೃಗಳಿಗೆ ಆಜ್ಞಾಪಿಸಿದ ನನ್ನ ಒಡಂಬಡಿಕೆಯನ್ನು ಮೀರಿ, ನನ್ನ ಮಾತನ್ನು ಕೇಳದೆ ಹೋದದ್ದರಿಂದ,
  tam-2017: 'ஆகையால் யெகோவா இஸ்ரவேலின்மேல் கோபம்கொண்டவராகி: இந்த மக்கள் தங்களுடைய
    பிதாக்களுக்கு நான் கற்பித்த என்னுடைய உடன்படிக்கையை மீறி என்னுடைய சொல்லைக் கேட்காமல்
    போனதினால்,'
  spa-RV-1909: 'Y la ira de Jehová se encendió contra Israel, y dijo: Pues que esta
    gente traspasa mi pacto que ordené á sus padres, y no obedecen mi voz,'
  ron-BTF: 'Și mânia DOMNULUI s-a aprins împotriva lui Israel și el a spus: Pentru
    că acest popor a încălcat legământul meu, pe care l-am poruncit părinților lor,
    și nu a dat ascultare vocii mele;'
  eng-WEBP: The LORD’s anger burned against Israel; and he said, “Because this nation
    transgressed my covenant which I commanded their fathers, and has not listened
    to my voice,
  eng-FBV: As a result the Lord became angry with Israel and he told them, “Because
    this nation has broken the agreement I ordered their forefathers to obey, and
    has not paid attention to what I said,
  nld-1939: 'Toen ontstak Jahweh in toorn tegen Israël, en sprak: Omdat dit volk het
    Verbond, waartoe Ik hun vaderen verplichtte, geschonden en naar Mij niet geluisterd
    heeft,'
  nch-BL: 'Huan TOTECO tahuel cualanqui ica nopa israelitame huan quiijto: “Ni masehualme
    quiixpanotoque nopa camanali cati nijchijqui inihuaya inintatahua huan amo quinequij
    techneltocase,'
  vie-1934: 'Bởi cớ đó, cơn thạnh nộ của Đức Giê-hô-va nổi phừng lên cùng Y-sơ-ra-ên,
    và Ngài phán rằng: Vì dân tộc nầy có bội nghịch giao ước của ta đã truyền cho
    tổ phụ chúng nó, và vì chúng nó không có nghe lời phán ta,'
  hin-CV: इस पर इस्राएल के विरुद्ध याहवेह का क्रोध भड़क उठा. याहवेह ने विचार किया
    “इसलिये कि इस देश ने मेरी उस वाचा का उल्लंघन किया है, जिसकी आज्ञा मैंने उनके पुरखों
    को दी थी, उन्होंने मेरे आदेश का भी उल्लंघन किया है,
  spa-BES: 'Y la ira del Señor estaba ardiendo contra Israel, y dijo: Porque esta
    nación no ha sido fiel a mi acuerdo que hice con sus padres, y no ha escuchado
    mi voz;'
  tdx-tdx: 'Aa le nisolebatse am’ Israele ty haviñera’ Iehovà, vaho hoe ty natao’e:
    Kanao nandilatse i fañinako liniliko an-droae’ iareoy ty fifeheañe toy, vaho tsy
    nihaoñe’ iereo ty feoko;'
  tha-KJV: ดังนั้นพระพิโรธของพระเยโฮวาห์จึงพลุ่งขึ้นต่​ออ​ิสราเอล และพระองค์ตรั​สว​่า
    “เพราะประชาชนนี้​ได้​ละเมิดต่อพันธสัญญา ซึ่งเราได้บัญชาไว้กับบรรพบุรุษของเขา และไม่ยอมฟังเสียงของเรา
  por-BR-2018: 'Então a ira do SENHOR se acendeu contra Israel, e disse: “Visto que
    este povo transgride o meu pacto que ordenei aos seus pais, e não dá ouvidos à
    minha voz,'
  deu-ELO: 'Da entbrannte der Zorn Jehovas wider Israel, und er sprach: Darum daß
    diese Nation meinen Bund übertreten hat, den ich ihren Vätern geboten, und sie
    meiner Stimme nicht gehorcht haben,'
  eng-WYC-2018: And the strong vengeance of the Lord was wroth against Israel, and
    he said, For this people hath made void my covenant which I covenanted with their
    fathers, and (for they) have despised to hear my voice;
  epo-epo: 'Kaj ekflamis la kolero de la Eternulo kontraŭ Izrael, kaj Li diris: Ĉar
    ĉi tiu popolo malobeis Mian interligon, kiun Mi donis al iliaj patroj, kaj ne
