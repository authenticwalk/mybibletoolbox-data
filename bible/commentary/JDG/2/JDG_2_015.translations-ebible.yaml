verse: JDG.002.015
translations:
  mal-C: യഹോവ അവരോടു ശപഥംചെയ്തിരുന്നതുപോലെ, യുദ്ധത്തിനു ചെല്ലുന്നിടത്തൊക്കെയും തോൽവിയുണ്ടാകത്തക്കവണ്ണം
    യഹോവയുടെ കരം അവർക്കു വിരോധമായിരുന്നു; അവർക്കു മഹാകഷ്ടതയുണ്ടായി.
  deu-TKW: Wohin sie immer zogen, war die Hand Jahwes wider sie zu ihrem Unheil, wie
    Jahwe gedroht und wie Jahwe ihnen zugeschworen hatte. So brachte er sie in große
    Not.
  lin-lin: Tango nyonso bana ya Isalaele bazalaki kokende bitumba, loboko na Yawe
    ezalaki kotelemela bango mpo ete balonga te, ndenge kaka alapaki ndayi mpo na
    bango. Boye bazalaki na pasi makasi.
  eng-LSV: in every [place] where they have gone out, the hand of YHWH has been against
    them for calamity, as YHWH has spoken, and as YHWH has sworn to them, and they
    are greatly distressed.
  eng-GNV: 'Whithersoeuer they went out, the hand of the Lord was sore against them,
    as ye Lord had sayd, and as the Lord had sworne vnto them: so he punished them
    sore.'
  eng-WEBSTER: 'Whithersoever they went out, the hand of the LORD was against them
    for evil, as the LORD had said, and as the LORD had sworn to them: and they were
    greatly distressed.'
  nhw-BL: Huan campa hueli campa yohuiyayaj nopa israelitame para tlahuilanatij, TOTECO
    quintzacuiliyaya para amo huelis tlatlanise. TOTECO quinilhuijtoya para quinpanosquía
    huejhueyi tlaijiyohuilistli. Quena, quintlajtolcahuili para quej nopa elis huan
    yeca quej nopa ininpantic.
  swh-ONEN: Popote Israeli walipotoka kwenda kupigana, mkono wa Bwana ulikuwa kinyume
    nao ili kuwashinda, kama vile alivyokuwa amewaapia. Nao wakawa katika taabu kubwa.
  bba-bba: Bɑɑmɑ mi bɑ tɑbu dɑ, Yinni Gusunɔ u rɑ dewɑ bu kɔ̃sɑ wɑ nɡe mɛ u rɑɑ ɡeruɑ
    kɑ bɔ̃ri. Bɑ nɔni swɑ̃ɑru wɑ tɑ kpɑ̃.
  eng-KJVCPB: 'Whithersoever they went out, the hand of the Lord was against them
    for evil, as the Lord had said, and as the Lord had sworn unto them: and they
    were greatly distressed.'
  cpy-cpy: Riyaawi-teeyakani rowayirityaa, te itsipata-naari Tajorentsi imatantyaariri
    rowayiritani. Tema imonkaa-takiro Tajorentsi okaatzi ikantakiriri. Tema osheki
    ikemaatsi-waetaka Israel-paeni.
  wbp-wbp: Yangka kujalpalu Yijirali-pinki kulu yanu yangka-patuku kujalpalu-jana
    nyurunyuru-jarrija, ngulaju kalalu-jana jijaja. Junga kujaju. YAAWIYI kulalpa
    nyanungurra-kurlu nyinaja, lawa. Nyampukungarnti wangkaja-jana nyanungurrakupalanguku
    manu warringiyi-nyanuku, “Kajinkili nyurrurla manu nyurrurla-nyangu kurdukurdu
    warntarla-jarri ngaju-kujaku, manu kajinkili-jana juju-kariki parntarrimi, ngulaju
    kapulu-nyarra yapa-kari jangkardu yanirni kulu. Kularna-jana ngajulurluju warla-pajirni,
    kapulu-nyarra riwarri-mani muku.” Junga kujaju, nguruju-jana wuurnpa-jarrija-nyayirni
    Yijirali-pinkiki.
  luo-luo: Kinde duto mane jo-Israel odhi kedo, lwet Jehova Nyasaye ne kelonegi chandruok,
    mana kaka ne osekwongʼorenigi, kendo ne gin e chandruok maduongʼ.
  meu-meu: Tuari ela negadia iboudiai Iehova imana ese e hadikadia, Iehova ese vada
    e sisiba henidia bona e gwau henidia hamata heḡereḡerena. Edia noho na dika rohoroho.
  npi-ULB: जहाँ-जहाँ इस्राएल युद्धको निम्ति गए, परमप्रभुले तिनीहरूलाई प्रतिज्ञा गर्नुभएझैँ
    तिनीहरूलाई परास्त गर्नको निम्ति उहाँको हात तिनीहरूको विरुद्ध थियो, र तिनीहरू अत्‍यन्‍तै
    सकसमा परे ।
  yor-yor: Nígbàkígbà tí àwọn Israẹli bá jáde lọ sí ojú ogun láti jà, ọwọ́ Olúwa sì
    wúwo ní ara wọn, àwọn ọ̀tá a sì borí wọn, àní gẹ́gẹ́ bí ó ti búra fún wọn. Wọ́n
    sì wà nínú ìpọ́njú púpọ̀.
  emp-NTPO: Djõne wãbʌdaza Ãcõrẽra dji quĩrũare djõbadjia. Maʌ̃ bẽrã israelerãba poyad̶aca
    basía Ãcõrẽba naẽna jarad̶a quĩrãca. Mãwã bia mĩga duanabadjid̶aa.
  ind-ind: Sebagaimana sudah diperingatkan TUHAN dengan bersumpah, setiap kali Israel
    maju berperang, TUHAN membuat mereka kalah. Bangsa Israel pun sangat menderita.
  pes-OPCB: هرگاه قوم اسرائیل با دشمنان می‌جنگیدند، خداوند بر ضد اسرائیل عمل می‌کرد،
    همان‌طور که قبلاً در این مورد هشدار داده و قسم خورده بود. اما وقتی که قوم به این
    وضع فلاکت‌بار دچار گردیدند
  tgl-ULB: Saanman magtungo ang Israel para lumaban, ang kamay ni Yahweh ay laban
    sa kanila para matalo sila, gaya ng kaniyang isinumpa sa kanila. At sila'y nasa
    matinding kapighatian.
  cbu-NT: Ashirucha, waratamaam shitungatssin, Apanllsha anoo tputs nda kis naparangiya.
    Ichingarusin Israelchich yutarit shitungarangiya. Apanll waana kamanirangu anuritam
    tatsamoorangiya. Ashirangu, anootsshat Israelchich parangusin, kizpur kapung mang'
    mantsaranganaya.
  hui-hui: Bibahendengi tigua wai bule tagira pugu biyagola Anduane Homogo ibu ti
    heba nahole lalu bi lo wiyadaguaore habagiho hene. Ani biyago hondowa tigua mini
    genda timbuniore halu hene.
  mya-mya: သူ​တို့​တိုက်​ပွဲ​ဝင်​သည့်​အ​ခါ​တိုင်း​ကိုယ်​တော် သည် မိ​မိ​မိန့်​မြွက်​တော်​မူ​ခဲ့​သည်​အ​တိုင်း​သူ
    တို့​အား​အ​ရေး​နိမ့်​စေ​တော်​မူ​သ​ဖြင့် သူ တို့​သည်​အ​တိ​ဒုက္ခ​ရောက်​ရ​ကြ​လေ​သည်။
  bod-N: ཁོ་རྣམས་གང་དུ་སོང་ནའང་དཀོན་མཆོག་ཡ་ཝཱེས་བཀའ་ཇི་ལྟར་གསུངས་པ་དང་ཡང་ཁོང་གིས་ཁོ་རྣམས་ལ་ཇི་ལྟར་མནའ་བཞེས་པ་བཞིན་དུ།
    བགེགས་བར་ཆད་ཀྱིས་ཁོ་རྣམས་ལ་རྒོལ་བས། ཁོ་ཚོས་དཀའ་སྡུག་ཆེན་པོ་མྱངས།
  sna-sna: Pose paienda Israeri kundorwa, ruoko rwaJehovha rwairwa navo kuti ruvakunde,
    sezvaakanga apika kwavari. Vakanga vari munhamo huru.
  spa-BLM: Dondequiera que salían, la mano de Yahvé estaba contra ellos para mal,
    como Yahvé había hablado y como Yahvé les había jurado; y estaban muy angustiados.
  cac-cac: Ayic sb'at eb' israel chi' yac' oval yed' eb' ajc'ol chi', axo Jehová tz'ac'anoch
    eb' d'a yol sc'ab' eb' yajc'ol chi', icha ajnac yalani. Yuj chi' te ilb'ajc'ol
    tz'utaj eb'.
  swh-ULB: Israeli walipokwenda kupigana, mkono wa Bwana ulikuwa dhidi yao kuwashinda,
    kama alivyowaapia. Na walikuwa katika shida kali.
  bel-bel: Куды яны ні пойдуць, рука Гасподняя ўсюды была ім на благое, як казаў ім
    Гасподзь і як запрысягаўся ім Гасподзь. І ім было вельмі цесна.
  wed-wed: Bada mai Israel i viḡaviei maranai i opuopu viḡavia aubaina. Lamna aubaina
    eḡa ita vovaiuba Bada i ririwei nanare. Ma taui i vinuabola kaua.
  deu-ELBBK: Überall, wohin sie auszogen, war die Hand des HERRN gegen sie zum Bösen,
    so wie der HERR geredet und wie der HERR ihnen geschworen hatte; und sie wurden
    sehr bedrängt.
  mbb-OT: Emun ebpekidtebek sikandan, ibpepildi sikandan te Nengazen, sumalà is migkaǥi
    zin. Umbe utew zan midlised.
  mal-2015: യഹോവ അരുളിച്ചെയ്തിരുന്നതുപോലെയും യഹോവ അവരോടു സത്യം ചെയ്തിരുന്നതുപോലെയും
    യഹോവയുടെ കൈ അവർ ചെന്നേടത്തൊക്കെയും അനർത്ഥം വരത്തക്കവണ്ണം അവർക്കു വിരോധമായിരുന്നു;
    അവർക്കു മഹാകഷ്ടം ഉണ്ടാകയും ചെയ്തു.
  tuo-NT: Cʉ̃ narẽ níꞌcaronojõ nipeꞌtisetiri na aꞌmewẽjẽsetirinʉcʉ̃ Õꞌacʉ̃ narẽ ñaꞌarõ
    waꞌacã weecʉ niwĩ. Tojo weerã na pũrõ piꞌeticãrã niwã.
  rmc-rmc: Furt sar džanas o Izraeliti pro mariben, o vast le RAJESKRO džalas pre
    lende, hoj te prehrajinen, avke sar lenge oda phenďa andre vera. Avke pes dochudle
    andro baro pharipen.
  pes-OPV: و به هرجا که بیرون می‌رفتند، دست خداوند برای بدی بر ایشان می‌بود، چنانکه
    خداوند گفته، و چنانکه خداوند برای ایشان قسم خورده بود و به نهایت تنگی گرفتار شدند.
  ron-1924: Орьунде мерӂяу, мына Домнулуй ера ымпотрива лор, ка сэ ле факэ рэу, кум
    спусесе Домнул ши кум ле журасе Домнул. Ау ажунс астфел ынтр-о маре стрымтораре.
  aui-aui: Raghanina Isrel damdi sanagho wiiaviya biidi, na Yawe God geiyiwiitedi
    da kadi aviya sinageeiwayidi. Touna iwonawiikatayidi da metagha ivisuwona na ibera.
    Na Isrel damdi nuwapoya ghamana sikabi.
  ben-OBCV: যখনই ইস্রায়েল যুদ্ধযাত্রা করতে যেত, তাদের পরাজিত করার জন্য সদাপ্রভুর
    হাত তাদের বিরুদ্ধাচারী হত, ঠিক যেভাবে তিনি তাদের কাছে শপথ করেছিলেন। তাদের উপরে
    চরম দুর্দশা নেমে এল।
  som-som: Oo meel kasta oo ay tageenba gacanta Rabbigu dhib bay u ahayd, sidii Rabbigu
    ku hadlay, iyo sidii Rabbigu iyaga ugu dhaartay; oo iyana aad bay u dhibaataysnaayeen.
  lat-VUC: sed quocumque pergere voluissent, manus Domini super eos erat, sicut locutus
    est, et juravit eis, et vehementer afflicti sunt.
  eng-ASVBT: 'Whithersoever they went out, the hand of Jehovah was against them for
    evil, as Jehovah had spoken, and as Jehovah had sworn unto them: and they were
    sore distressed.'
  ita-1885: Dovunque uscivano, la mano del Signore era contro a loro in male, come
    il Signore avea loro detto e giurato; onde furono grandemente distretti.
  eng-LXXUP: among whomsoever they went; and the hand of the Lord was against them
    for evil, as the Lord spoke, and as the Lord swore to them; and he greatly afflicted
    them.
  eng-ULB: Wherever Israel went out to fight, Yahweh's hand was against them to defeat
    them, just as he had sworn to them and they were in terrible distress.
  spa-VBL: Cada vez que Israel entraba en batalla, el Señor luchaba contra ellos y
    los derrotaba, tal como les había advertido y como había jurado que haría. Estaban
    en un gran apuro.
  fra-_FOB: Partout où ils allaient, la main de l'Éternel était contre eux en mal,
    comme l'Éternel l'avait dit, et comme l'Éternel le leur avait juré. Ainsi ils
    furent dans une grande détresse.
  mal-mal: യഹോവ സത്യംചെയ്ത് അവരോട് അരുളിച്ചെയ്തിരുന്നതുപോലെ, യഹോവയുടെ കൈ അവർ ചെന്നിടത്തൊക്കെയും,
    അനർത്ഥം വരത്തക്കവണ്ണം അവർക്ക് വിരോധമായിരുന്നു; അവർ മഹാകഷ്ടത്തിലാകുകയും ചെയ്തു.
  urd-GVR: Jab bhī Isrāīlī laṛne ke lie nikle to Rab kā hāth un ke ḳhilāf thā. Natījatan
    wuh hārte gae jis tarah us ne qasam khā kar farmāyā thā. Jab wuh is tarah baṛī
    musībat meṅ the
  suz-BL: गेना मेकोपुकी लडाइ पथ ग्रूमा, मेना परमप्रभु यावेमी मेको आन कली श्‍येत गेमी
    बाक्‍त। मोपा परमप्रभु यावेमी मेको आन कली ङोंइती देंशो नु आ कबल पशो खबा बाक्‍त।
    मोपतीके मेकोपुकीमी शुश श्‍येत जामे बाक्‍त। लेवी २६:१७; ब्‍यवस्‍था २:१५; ब्‍यवस्‍था
    २८:२०; १सामुएल १२:१५
  ita-1927: 'Dovunque andavano, la mano dell’Eterno era contro di loro a loro danno,
    come l’Eterno avea detto, come l’Eterno avea loro giurato: e furono oltremodo
    angustiati.'
  ckb-ckb: بۆ هەر جەنگێک دەچوون یەزدان دژایەتی دەکردن بۆ بەزاندنیان، هەروەک یەزدان
    فەرمووی و سوێندی بۆ خواردن. ئیتر ئەمە زۆر تەنگی پێ هەڵچنین.
  eng-BBE: Wherever they went out, the hand of the Lord was against them for evil,
    as the Lord had taken his oath it would be; and things became very hard for them.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಹೇಳಿದ ಹಾಗೆಯೂ ಕರ್ತನು ಅವರಿಗೆ ಆಣೆಯಿಟ್ಟ ಹಾಗೆಯೂ ಅವರು ಎಲ್ಲಿ ಹೋದರೂ
    ಅಲ್ಲಿ ಕೇಡು ಆಗುವುದಕ್ಕೆ ಯೆಹೋವ ದೇವರ ಕೈ ಅವರಿಗೆ ವಿರೋಧವಾಗಿತ್ತು.
  tam-2017: யெகோவா அவர்களுக்கு வாக்கு செய்தபடி, அவர்கள் புறப்பட்டுப்போகிற இடங்களெல்லாம்
    யெகோவாவுடைய கரம் தீமைக்கென்றே அவர்களுக்கு எதிராக இருந்தது; மிகவும் நெருக்கப்பட்டார்கள்.
  spa-RV-1909: Por donde quiera que salían, la mano de Jehová era contra ellos para
    mal, como Jehová había dicho, y como Jehová se lo había jurado; así los afligió
    en gran manera.
  ron-BTF: Oriunde au ieșit, mâna DOMNULUI era împotriva lor, spre rău, precum spusese
    DOMNUL și precum le jurase DOMNUL; și erau foarte strâmtorați.
  eng-WEBP: Wherever they went out, the LORD’s hand was against them for evil, as
    the LORD had spoken, and as the LORD had sworn to them; and they were very distressed.
  eng-FBV: Whenever Israel went into battle, the Lord fought against them and defeated
    them, just as he had warned them and as he had vowed he would do. They were in
    a great deal of trouble.
  nld-1939: Bij al wat ze ondernamen was de hand van Jahweh tegen hen ten verderve
    gericht, zoals Jahweh gezegd had, zoals Jahweh het hun had gezworen. Maar als
    ze dan erg verdrukt werden,
  nch-BL: Huan campa hueli campa yahuiyayaj nopa israelitame para tatehuitij, TOTECO
    quintzacuiliyaya para amo huelis tatanise. TOTECO quinilhuijtoya para quinpanosquía
    huejhueyi taijyohuilisti. Quena, quintajtolcahuili para quej nopa elis huan yeca
    quej nopa ininpantic.
  vie-1934: Bất luận chúng đi đến đâu, tay của Đức Giê-hô-va vẫn nghịch cùng chúng
    đặng giáng họa cho, y như Đức Giê-hô-va đã phán và đã thề cùng chúng. Chúng bị
    cơn hoạn nạn lớn lao thay.
  hin-CV: वे जहां कहीं जाते, याहवेह का हाथ उनकी हानि ही के लिए उठा रहता था. यह सब
    वही था, जिसकी चेतावनी याहवेह दे चुके थे, जिसकी शपथ याहवेह ले चुके थे. इस्राएली
    बड़ी मुश्किल में आ पड़े थे.
  spa-BES: Dondequiera que salían, la mano del Señor estaba contra ellos por el mal,
    como el Señor había jurado que sería, y las cosas se pusieron muy difíciles para
    ellos.
  tdx-tdx: Aa ndra ombia-mbia ty nionjona’ iareo, le natretrè’ ty fità’ Iehovà ho
    ami’ty raty, ty amy tsinara’ Iehovà naho i nifantà’ Iehovày, iereo ni-vata’e ampoheke.
  tha-KJV: เขาทั้งหลายออกไปรบเมื่อไร พระหัตถ์ของพระเยโฮวาห์​ก็​ต่อต้านเขา กระทำให้เขาพ่ายแพ้
    ดังที่​พระเยโฮวาห์​ได้​ตรัสไว้​แล้ว และดังที่พระเยโฮวาห์ทรงปฏิญาณไว้กับเขา และเขาทั้งหลายก็​มี​ความทุกข์​ยิ่งนัก
  por-BR-2018: Por de onde quer que saíssem, a mão do SENHOR era contra eles para
    o mal, como o SENHOR havia dito, e como o SENHOR lhes havia jurado; assim estiveram
    em grande aflição.
  deu-ELO: Überall, wohin sie auszogen, war die Hand Jehovas wider sie zum Bösen,
    so wie Jehova geredet und wie Jehova ihnen geschworen hatte; und sie wurden sehr
    bedrängt.
  eng-WYC-2018: but whither ever they would go, the hand of the Lord was on them,
    that is, to torment them, as he spake and swore to them; and they were tormented
    greatly. (but wherever they went, the Lord’s hand was against them,to torment
    them, as he had said, and had sworn to them, that he would do; and they were greatly
    tormented.)
  epo-epo: Kien ajn ili iris, la mano de la Eternulo estis kontraŭ ili por malbono,
    kiel la Eternulo diris kaj kiel la Eternulo ĵuris al ili; kaj ili estis tre premataj.
  uig-PIN: Ular ⱪǝyǝrgǝ barmisun, Pǝrwǝrdigarning ⱪoli ularni apǝt bilǝn urdi, huddi
    Pǝrwǝrdigarning deginidǝk, wǝ Pǝrwǝrdigarning ularƣa ⱪǝsǝm ⱪilƣinidǝk, ular tolimu
    azabliⱪ ⱨalǝtkǝ qüxüp ⱪaldi.
  beo-beo: 'Hina Gode Ea sia:i defele, ilia da gegemusa: ahoanoba, Hina Gode da ilima
    gegebe ba:i. Ilia da se bagade nabi.'
  tpi-OTNT: Olgeta taim ol i go long pait, Bikpela i no helpim ol liklik. Bikpela
    i mekim olsem em i bin tok em bai i mekim, na ol Israel i stap nogut tru.
  hau-SA: Duk sa’ad da Isra’ila suka fita yaƙi, Ubangiji yakan yi gāba da su don a
    ci su a yaƙi, kamar dai yadda ya rantse musu. Suka kuwa shiga wahala ƙwarai.
  uig-LAT: Ular qeyerge barmisun, Perwerdigarning qoli ularni apet bilen urdi, xuddi
    Perwerdigarning déginidek, we Perwerdigarning ulargha qesem qilghinidek, ular
    tolimu azabliq haletke chüshüp qaldi.
  nde-nde: Zonke izikhathi lapho abako-Israyeli bephuma ukuyakulwa, isandla sikaThixo
    samelana labo ukuba behlulwe, njengokufunga kwakhe kubo. Basebephakathi kohlupho
    olukhulu.
  ton-ton: 'Ko e ngaahi potu kotoa pē naʻa nau ʻalu ki ai, naʻe hiki ai ʻae nima ʻo
    Sihova kiate kinautolu ki he kovi, ʻo hangē ko e lea ʻa Sihova, pea hangē ko e
    fuakava ʻa Sihova kiate kinautolu: pea naʻa nau mamahi lahi.'
  ces-1613: Kamžkoli vycházeli, ruka Hospodinova byla proti nim ke zlému, jakož byl
    mluvil Hospodin, a jakož byl zapřisáhl jim Hospodin; i ssouženi byli náramně.
  eng-WMB: Wherever they went out, the LORD’s hand was against them for evil, as the
    LORD had spoken, and as the LORD had sworn to them; and they were very distressed.
  tam-TCV: இஸ்ரயேலர் சண்டையிடப் போகும்போதெல்லாம், யெகோவா அவர்களுக்கு ஆணையிட்டபடி யெகோவாவின்
    கரம் அவர்களுக்கெதிராக இருந்து அவர்களைத் தோல்வியுறச் செய்தது. அவர்கள் பெரும் துயரத்திற்குள்ளானார்கள்.
  ceb-ULB: Bisan asa makig-away ang Israel, ang mga kamot ni Yahweh nakigbatok kanila
    aron sa pagpukan kanila, sama sa iyang gipanumpa ngadto kanila. Ug nahiagom sila
    sa makalilisang nga pag-antos.
  pol-UBG: A gdziekolwiek wyruszyli, ręka PANA była przeciwko nim ku nieszczęściu,
    jak PAN powiedział i jak PAN im przysiągł; i byli bardzo uciskani.
  agr-agr: Tuja maaniawagtatus shimiagtaish, Tuke Pujuu ditanak yaijakchauwai. Dutika
    yayachbau asag maaninakush depetmajakchau ainawai, Apajuí tibaunak imatiksag.
    Tuke Pujuu ditanak maaninakush kakaag iikmamainchau awajsauwai,
  kyc-kyc: Yuu peparae nakama yanda pela peyaminyi dokopa Kamongome wamba leyamuli
    pyuo nakama kyawa yaki nyuo koo keta pumili lao yanda pimwaiya. Dopa piyamosa
    nakama ama randa andake nyuo kareyami.
  urd-GVU: جب بھی اسرائیلی لڑنے کے لئے نکلے تو رب کا ہاتھ اُن کے خلاف تھا۔ نتیجتاً
    وہ ہارتے گئے جس طرح اُس نے قَسم کھا کر فرمایا تھا۔ جب وہ اِس طرح بڑی مصیبت میں
    تھے
  deu-1912: sondern wo sie hinaus wollten, da war des HERRN Hand wider sie zum Unglück,
    wie denn der HERR ihnen gesagt und geschworen hatte. Und sie wurden hart gedrängt.
  kan-2017: ಯೆಹೋವನು ತಾನು ಮೊದಲೇ ಆಣೆಯಿಟ್ಟು ಹೇಳಿದಂತೆ ಇಸ್ರಾಯೇಲರು ಎಲ್ಲಿ ಹೋದರೂ ಆತನ ಕೈ ಅವರಿಗೆ
    ವಿರೋಧವಾಗಿಯೇ ಇತ್ತು. ಅವರು ಬಹು ಕಷ್ಟಗಳಿಗೆ ಗುರಿಯಾದರು.
  yap-yap: Gubin yay ni yad ra mael, ma ba togopluw SOMOL ngak piyu Israel, ni bod
    rogon ni yog nra rin’. Miyad par ni kari gel e gafgow rorad.
  hlt-MCSB: BOEIPA loh a thui tih amih taengah BOEIPA loh a caeng vanbangla a caeh
    uh takuem ah BOEIPA kut loh amih taengah yoethaenah la a om pah tih amih te mat
    a daengdaeh.
  mdy-ETH: ዔያታ ዖሎሮ ኬስካኣና ናንጊና ናንጋ ጎዳ ቤርታ ጫኣቂ ኬኤዜ ጎይፆና ዔያቶ ዒ ዖላያ ማዔኔ፤ ዬያሮ ዔያታ ሚርጌ ሜቶይዳ
    ኬዴኔ።
  twi-ASANTE: Ɛberɛ biara a Israelfoɔ bɛkɔ ɔko no, Awurade ko tia wɔn ma wɔdi nkoguo,
    sɛdeɛ ɔhyɛɛ bɔ no. Enti, wɔn ho hiahiaa wɔn papaapa.
  mwc-mwc: Mara patepatena abiya kairavina si nenae wai, Bada kega i bibaisisi kata
    kasi abiya sita bobeyisi, mekabage i kaobiyoyobana wai nanakasike. Kata kosi si
    bokwarakwara saki.
  eng-WEBU: Wherever they went out, the LORD’s hand was against them for evil, as
    the LORD had spoken, and as the LORD had sworn to them; and they were very distressed.
  wal-wal: Eti olettanau kiyido wode ubban, GODAI kase etassi caaqqidoogaadan eti
    xoonettana mala, i eta bolli denddiis. Yaatin, eti keehippe waayettidosona.
  spa-PDDPT: Por dondequiera que salían, la mano de Yavé estaba contra ellos para
    mal, como Yavé habló y les juró. De manera que estaban severamente afligidos.
  gun-gun: Ha'e kuery rovai tema Senhor po oĩ oje'oia rupi rei. Ha'e kuery re ma mba'emo
    vai anho Senhor ombou, oura reve ijayvuague rami vy. Ha'e rami rã ojexavai ete
    okuapy.
  agu-BL: Cyakil nintzun tir yi na chiben tan oyintzi' scye'j chicontr, qui't tzun
    tak' Kataj Ryos ama'ltz scyetz tan chitx'acone'n, na nsken wi't tal i' scyetz
    yi mbi cunin sbajok scye'j. Poro te tircu'n yi e'chk xtxolbila'tz,
  ilo-ULB: Iti sadinoman a pakigubatan ti Israel, ti ima ni Yahweh ket maibusor kadakuada
    tapno maparmekda, kas iti insapatana kadakuada. Ket nakaro ti pannakariribukda.
  kpg-kpg: Nadau madagoaa huogodoo ala ma gaa hula gi tauwa, gei Dimaadua e hai baahi
    ang gi digaula, gu hai hua be dana helekai dela bolo Ia gaa hai beelaa. Digaula
    guu noho i lodo di madagoaa haingadaa huoloo mo di manawa gee damanaiee.
  uig-ARA: ئۇلار قەيەرگە بارمىسۇن، پەرۋەردىگارنىڭ قولى ئۇلارنى ئاپەت بىلەن ئۇردى،
    خۇددى پەرۋەردىگارنىڭ دېگىنىدەك، ۋە پەرۋەردىگارنىڭ ئۇلارغا قەسەم قىلغىنىدەك، ئۇلار
    تولىمۇ ئازابلىق ھالەتكە چۈشۈپ قالدى.
  sus-sus: E nu sigama gere sode dɛnnaxɛ birin, Alatala nan nu e bɔnbɔma, a nu fe
    ɲaaxi dɔxɔ e ma, alɔ a nu bara a masen e bɛ ki naxɛ marakali ra. E naxa tɔɔrɔ
    ki fanyi.
  pon-2006: Ahnsou koaros me re pahn kin mahwen, KAUN-O pahn kin ketin uhwong mehn
    Israel ko, duwen me e mahsanih me e pahn ketin wia. Re inenen mihla nan apwal
    laud.
  jae-jae: Kêtôm têm samob, taŋ êsêac dêdi sebe sênac siŋ naŋ, Apômtau gêjam dêmôê
    êsêac kêtôm eŋ kêsôm ma kêtôc lêma gebe êŋgôm naŋ. Ma êsêac sêpô lêna tauŋ ŋanôgeŋ.
  ksd-ksd: Ta ra gunan dia ga vana tana ra lima i ra Luluai i ga vakaina diat, da
    ra Luluai i ga tatike ma da ra Luluai i ga vavalima pire diat; ma dia ga ki na
    malari.
  tur-YTC: Her nereye çıktılarsa, Yahve'nin eli kötülük için onlara karşıydı, Yahve'nin
    söylemiş olduğu gibi ve Yahve'nin onlara ant içmiş olduğu gibi; çok da sıkıntı
    çektiler.
  grc-BRENT: καὶ χεὶρ Κυρίου ἦν ἐπʼ αὐτοὺς εἰς κακὰ, καθὼς ἐλάλησε Κύριος καὶ καθὼς
    ὤμοσε Κύριος αὐτοῖς, καὶ ἐξέθλιψεν αὐτοὺς σφόδρα.
  ind-AYT: Setiap kali mereka maju, tangan TUHAN melawan mereka dan mendatangkan malapetaka
    sesuai dengan yang telah TUHAN peringatkan dan TUHAN janjikan kepada mereka, sampai
    mereka sangat tertekan.
  nya-nya: Nthawi zonse Aisraeli ankati akapita ku nkhondo, Yehova amalimbana nawo
    kuti agonjetsedwe, monga ananenera molumbira kuti zidzaterodi. Choncho iwo anali
    pa mavuto aakulu.
  hrv-hrv: Što bi god počeli, ruka se Jahvina okretala protiv njih na njihovu nesreću,
    kao što im je Jahve rekao i kao što im se zakleo. I tako zapadoše u veliku nevolju.
  mps-mps: Tigidali sogo augwali hwįgi pali, te augwali tulalumainu eyu, te Genuai
    Bidigo augwali munu me augwali dwasianu tau me sabe, te agai augwali dali po dau
    wali gilama tama tiali. Tama te Israel dabe augwali dwai mu bidali.
  tpi-tpi: Olgeta taim ol i go long pait, Bikpela i no helpim ol liklik. Bikpela i
    mekim olsem em i bin tok em bai i mekim, na ol Israel i stap nogut tru.
  dan-1931: Hvor som helst de rykkede frem, var HERRENS Hånd imod dem og voldte dem
    Ulykke, som HERREN havde sagt og tilsvoret dem. Således bragte han dem i stor
    Vånde. Men når de så råbte til HERREN,
  vie-OVCB: Mỗi lần ra trận, tay Chúa Hằng Hữu giáng trên họ, đúng như lời cảnh cáo
    và lời thề của Ngài. Họ ở trong cảnh khốn cùng tuyệt vọng.
  guj-2017: ઇઝરાયલીઓ જ્યાં કંઈ લડાઈ માટે ગયા, જેમ તેમણે સમ લીધા હતા તેમ, ત્યાં તેઓને
    હરાવવા માટે યહોવાહનો હાથ તેઓની વિરુદ્ધમાં હતો અને તેઓ ભયંકર સંકટમાં આવી પડ્યાં
    હતા.
  pon-2006A: Ahnsou koaros me re pahn kin mahwen, KAUN-O pahn kin ketin uhwong mehn
    Israel ko, duwen me e mahsanih me e pahn ketin wia. Re inenen mihla nan apwal
    laud.
  por-BRBSL: Onde quer que saíssem, a mão de Javé estava contra eles pelo mal, como
    Javé havia falado, e como Javé havia jurado a eles; e eles estavam muito angustiados.
  cth-cth: Ahnimouh teh a ceio awh nah tangkuem koe BAWIPA ni thoe a bo e patetlah
    a kut a nâ sin teh, hoe roedengnae hah a kâhmo sak.
  twi-twi: Bere biara a Israelfo bɛkɔ ɔko no, Awurade ko tia wɔn ma wodi nkogu, sɛnea
    ɔhyɛɛ bɔ no. Enti wɔn ho hiahiaa wɔn papaapa.
  hlt-hlt: BOEIPA loh a thui tih amih taengah BOEIPA loh a caeng vanbangla a caeh
    uh takuem ah BOEIPA kut loh amih taengah yoethaenah la a om pah tih amih te mat
    a daengdaeh.
  tbz-SIM: Mudoò bɛ̀ kɔ̀rì mùù kó dimɑ̀ɑ̀, kɛ̀ ti Yiɛ̀ nKuyie ndɛitɛ ku nɔ̀ùtɛ̀ bɛ
    ĩ́nkɛ̀ kɛ́ndònnɛ̀ kù tì mbɛ̀ nɑ̀kɛ́mɛ̀ kɛ pɑ̀rìkɛ̀. Kɛ̀ bɛ̀ɛ tɑ mɛyɛǹcɑɑ̀rìmɛ̀
    diɛmɛ̀ miɛkɛ.
  msy-2020: Me zurara mɨsoghasa zuir dughiabar, Ikiavɨra Itir God men apanim gamua
    men akurvazir puvatɨ, ezɨ me bar dughiar kuramɨn iti.
  dop-dop: Pɑɑ wɑɑtʋ wei kɛ́ pɑ sulɑ yoou Tɑcɑɑ yeki kɛ́ nɑ pɛlɛ pɑ́ tɔɣɔnɩ-wɛ. Ɩsɩɩ
    ɩ kɑ tɛm-wɛɣɛ heeluɣu nɑ tuunɑʋ tɔ. Tǝnɑɣɑlɛ pɑ lɑŋɑ wɑkǝlɑɑ tǝtɔɣɔtɔɣɔ.
  azb-azb: Harada döyüşdülərsə, Rəbbin onlara dediyi və and içdiyi kimi Rəbbin əli
    onların əleyhinə qalxdı. Bundan İsraillilər pis vəziyyətə düşüb çox əziyyət çəkdilər.
  eng-DBY: Whithersoever they went out the hand of Jehovah was against them for evil,
    as Jehovah had said, and as Jehovah had sworn unto them; and they were greatly
    distressed.
  hin-2017: जहाँ कहीं वे बाहर जाते वहाँ यहोवा का हाथ उनकी बुराई में लगा रहता था, जैसे
    यहोवा ने उनसे कहा था, वरन् यहोवा ने शपथ खाई थी; इस प्रकार वे बड़े संकट में पड़
    गए।
  eng-YLT: in every [place] where they have gone out, the hand of Jehovah hath been
    against them for evil, as Jehovah hath spoken, and as Jehovah hath sworn to them,
    and they are distressed — greatly.
  kne-kne: Kanayon ay kontraen Diyos daida sin amin ay pakigobatan da ay kaman din
    inbaga na ay amagena, et palalo ay naligatan da.
  eng-WYC-2017: but whither ever they would go, the hand of the Lord was on them,
    that is, to torment them, as he spake and swore to them; and they were tormented
    greatly.
  eng-WMBB: Wherever they went out, the LORD’s hand was against them for evil, as
    the LORD had spoken, and as the LORD had sworn to them; and they were very distressed.
  urd-GVH: जब भी इसराईली लड़ने के लिए निकले तो रब का हाथ उनके ख़िलाफ़ था। नतीजतन वह
    हारते गए जिस तरह उसने क़सम खाकर फ़रमाया था। जब वह इस तरह बड़ी मुसीबत में थे
  rug-rug: Doduru totoso sipu la si arini pa vinaripera si lopu qetuni e Zihova si
    arini, gua puta tugo sapu ele zama nia Sa koa rini, si gorevura. Ke ta sigiti
    hola si arini.
  gaz-gaz: Yommuu Israaʼeloonni lolaaf baʼanitti akkuma inni duraan kakate sanatti
    harki Waaqayyoo isaanitti hammaatee akka isaan moʼataman godha ture. Isaanis rakkina
    guddaa keessa buʼan.
  fra-LSG: Partout où ils allaient, la main de l’Éternel était contre eux pour leur
    faire du mal, comme l’Éternel l’avait dit, comme l’Éternel le leur avait juré.
    Ils furent ainsi dans une grande détresse.
  gnn-gnn: '@see-verse:JDG.002.014'
  yal-yal: E na yi siga yɛngɛni waxati yo yi, Alatala mi yi nɔ fima e ma, alo Alatala
    a kɔlɔ e xa kii naxan yi. E yi lu sununi.
  haw-1868: Ma na wahi a pau a lakou i hele aku ai, ku e no ka lima o Iehova ia lakou
    i mea e hewa'i, e like me ka Iehova i hoohiki mai ai ia lakou; a pilikia loa iho
    la lakou.
  arb-NAV: وَحَيْثُمَا خَرَجُوا لِخَوْضِ الْحَرْبِ كَانَ الرَّبُّ ضِدَّهُمْ فَيَنْكَسِرُونَ،
    تَمَاماً كَمَا سَبَقَ وَحَذَّرَهُمْ، فَاعْتَرَاهُمْ ضِيقٌ عَظِيمٌ جِدّاً.
  ewe-ewe: Ne Israelviwo yi aʋa wɔ ge la, Yehowa megakpena ɖe wo ŋu o ale woɖua wo
    dzi abe ale si wòka atam na wo la ene eya ta wonɔ xaxa gã aɖe me.
  eng-LEE: 'Whithersoever they went out, the hand of the Lord was against them for
    evil, as the Lord had spoken, and as the Lord had sworn unto them: and they were
    greatly distressed.'
  gvn-gvn: '@see-verse:JDG.002.014'
  asm-FB: যেতিয়া ইস্রায়েলীয়াসকল যুদ্ধলৈ যায় তেতিয়া যিহোৱাই যিদৰে শপত খাইছিল,
    সেই অনুসাৰে তেওঁৰ হাত তেওঁলোকৰ পৰাজয়ৰ কাৰণে তেওঁলোকৰ বিপক্ষে আছিল। তাৰ ফলত ইস্রায়েলীয়াসকল
    ভয়ঙ্কৰ দুর্দ্দশাৰ মাজত আছিল।
  sus-A: عٍ نُ سِفَمَ فٍرٍ سٌدٍ دّننَشّ بِرِن، عَلَتَلَ نَن نُ عٍ بْنبْمَ، عَ نُ قٍ
    حَاشِ دْشْ عٍ مَ، عَلْ عَ نُ بَرَ عَ مَسٍن عٍ بّ كِ نَشّ مَرَكَلِ رَ. عٍ نَشَ
    تْورْ كِ قَنيِ.
  fra-SBL: Partout où ils sortaient, la main de l'Éternel était contre eux pour le
    mal, comme l'Éternel l'avait dit et comme l'Éternel le leur avait juré ; et ils
    étaient dans une grande détresse.
  hbo-hbo: בְּכֹ֣ל ׀ אֲשֶׁ֣ר יָצְא֗וּ יַד־יְהוָה֙ הָיְתָה־בָּ֣ם לְרָעָ֔ה כַּֽאֲשֶׁר֙
    דִּבֶּ֣ר יְהוָ֔ה וְכַאֲשֶׁ֛ר נִשְׁבַּ֥ע יְהוָ֖ה לָהֶ֑ם וַיֵּ֥צֶר לָהֶ֖ם מְאֹֽד׃
  kik-kik: Rĩrĩa rĩothe andũ a Isiraeli maathiiaga kũrũa, guoko kwa Jehova kwamookagĩrĩra
    magatoorio, o ta ũrĩa eehĩtĩte na mwĩhĩtwa kũrĩ o. Nao makĩnyamarĩka mũno.
  omb-omb: Lo taro hi ram vano lolo vuro, limei Huqe mo eno vovohire mo vai asisigi
    nire mwere hi nge u veve me u haharigi. U gagarasi lawuagi lawera tau Israel.
  fra-NCL: Partout où ils allaient, la main de Yahweh était contre eux pour leur malheur,
    comme Yahweh l’avait dit, comme Yahweh le leur avait juré, et ils en vinrent à
    une grande détresse.
  cek-AK: Israel kaminawk caehhaih ahmuen kruek ah, nihcae khaeah thuih ih lok baktih
    toengah, Angraeng ih ban mah nihcae to misa sungsak; to pongah paroeai palungboeng
    o.
  cuk-cuk: 'Igi-Bab-Jehová Israel-dulemarga na ise-sogar-ibmar-sogsadba-guegala, weyob
    imaksad: Israel-dulemar bila-ononadmalale, Bab-Jehová egi gwichidaed, adi, ogalakuegar.
    Degisoggu, nue-suli-suli itodmarsunnad.'
  uig-CYR: Улар қәйәргә бармисун, Пәрвәрдигарниң қоли уларни апәт билән урди, худди
    Пәрвәрдигарниң дегинидәк, вә Пәрвәрдигарниң уларға қәсәм қилғинидәк, улар толиму
    азаплиқ һаләткә чүшүп қалди.
  pma-pma: Avong vasi keil avaha en rea, rendemien onen Iahova keih kat keil suval
    koa vat kati min keil houmoni. Sakini, keil alonge tisa houlu.
  tel-2017: వారు యుద్ధానికి ఎటు వెళ్ళినా సరే, ఆయన ప్రమాణపూర్వకంగా చెప్పినట్టుగానే
    వారు ఓడిపోయేలా యెహోవా హస్తం వారికీ విరోధంగా ఉంది. వాళ్లకు ఘోర బాధ కలిగింది.
  hat-BSA: Nenpòt kote ke yo te ale, men SENYÈ a te kont yo pou mal, jan SENYÈ a te
    pale yo a, jan Li te sèmante a yo a. Konsa, vrèman yo te vin gen gwo pwoblem.
  bxh-bxh: Ibe Isalaela sa lau sa hiyala ibege Guyau i saguhidi be waiyunu haba sa
    lei hafihafitidi, doha haꞌa ya angwala lebedi yai. Yo fede nuwadi sa faiꞌabi.
  kos-kos: Pacl nukewa mwet Israel uh fin som in mweun, LEUM GOD El ac tia welulos,
    a El ac lainulos in oana ke El tuh fahk nu selos ah. Inge mwet Israel elos muta
    in ongoiya lulap.
  hbo-WLC: בְּכֹ֣ל ׀ אֲשֶׁ֣ר יָצְא֗וּ יַד־יְהוָה֙ הָיְתָה־בָּ֣ם לְרָעָ֔ה כַּֽאֲשֶׁר֙
    דִּבֶּ֣ר יְהוָ֔ה וְכַאֲשֶׁ֛ר נִשְׁבַּ֥ע יְהוָ֖ה לָהֶ֑ם וַיֵּ֥צֶר לָהֶ֖ם מְאֹֽד׃
  ibo-ibo: Dịka ọ ṅụrụ ya nʼiyi nye ha, mgbe ọbụla ụmụ Izrel pụrụ ibu agha, aka Onyenwe
    anyị megidere ha ime ka ha bụrụ ndị e meriri emeri. Ọnọdụ ha jọrọ njọ nke ukwuu.
  ory-ory: ସଦାପ୍ରଭୁ ଯେପରି କହିଥିଲେ ଓ ସଦାପ୍ରଭୁ ସେମାନଙ୍କ ନିକଟରେ ଯେପରି ଶପଥ କରିଥିଲେ, ତଦନୁସାରେ
    ସେମାନେ ଯେଉଁଆଡ଼େ ଗଲେ, ସେଆଡ଼େ ଅମଙ୍ଗଳ କରିବାକୁ ସଦାପ୍ରଭୁଙ୍କ ହସ୍ତ ସେମାନଙ୍କର ବିରୁଦ୍ଧ
    ହେଲା; ଏହିପରି ସେମାନେ ଭାରୀ କ୍ଳେଶରେ ପଡ଼ିଲେ।
  chk-chk: Iteiten fansoun, lupwen chon Israel ra feila maun, ewe Samol mi Lapalap
    a ü ngeniir o akufuur, usun a fen pwon fän akapel ngeniir. Iwe, ra fokun riaföü.
  rop-rop: en ebritaim deibin trai blanga fait langa olabat enami, YAWEI bin oldei
    album detlot enami blanga olabat, dumaji longtaim imbin dalim ola Isreil pipul
    im garra fait langa olabat if dei nomo bulurrum im. Wal detlot Isreil pipul bin
    abum loda trabul na, en deibin brabli nogudbinji.
  ukr-1871: Куди нї виступали вони, рука Господня була проти них на халепу їх, як
    погрожував їм Господь і як присягавсь їм Господь. Сим робом довів їх до великої
    нужди.
  deu-1951: Überall, wohin sie zogen, war die Hand des HERRN gegen sie zum Unglück,
    wie der HERR ihnen gesagt und wie der HERR ihnen geschworen hatte; so wurden sie
    hart bedrängt.
  eng-JPS: Whithersoever they went out, the hand of the LORD was against them for
    evil, as the LORD had spoken, and as the LORD had sworn unto them; and they were
    sore distressed.
  srp-1865: Kuda god polažahu, ruka Gospodnja bješe protiv njih na zlo, kao što bješe
    rekao Gospod i kao što im se bješe zakleo Gospod; i bijahu u velikoj nevolji.
  lug-lug: Buli gye baatabaalanga ne bawangulwa kubanga Mukama yabavaako olw’ekibi
    kyabwe nga bwe yabalayirira; ne bawotookerera nnyo.
  heb-heb: בכל אשר יצאו יד יהוה היתה בם לרעה כאשר דבר יהוה וכאשר נשבע יהוה להם ויצר
    להם מאד׃
  ben-IRV: সদাপ্রভু যেমন তাদের কাছে শপথ করেছিলেন, সেই অনুসারে তারা যে কোন জায়গায়
    যেত, সেই জায়গায় অমঙ্গলের জন্য সদাপ্রভু তাদের বিরোধিতা করত; এই ভাবে তারা ভীষণ
    দুঃখ পেত।
  pan-pan: ਅਤੇ ਜਿੱਥੇ ਕਿਤੇ ਉਹ ਬਾਹਰ ਨਿੱਕਲਦੇ, ਉੱਥੇ ਯਹੋਵਾਹ ਦਾ ਹੱਥ ਉਨ੍ਹਾਂ ਉੱਤੇ ਬੁਰਿਆਈ ਦੇ
    ਲਈ ਹੀ ਸੀ, ਜਿਵੇਂ ਯਹੋਵਾਹ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਕਿਹਾ ਸੀ, ਅਤੇ ਜਿਵੇਂ ਯਹੋਵਾਹ ਨੇ ਉਨ੍ਹਾਂ ਨਾਲ ਸਹੁੰ
    ਖਾਧੀ ਸੀ, ਇਸ ਲਈ ਉਹ ਬਹੁਤ ਮੁਸੀਬਤ ਵਿੱਚ ਪੈ ਗਏ।
  mya-JVB: သူတို့သည် ထွက် သွားလေရာရာ၌ ထာဝရဘုရား မိန့် မြွက်ကျိန်ဆို တော်မူသည်အတိုင်း
    ၊ လက် တော် အဆီးအတားနှင့် တွေ့၍ အလွန် ဆင်းရဲခြင်းသို့ ရောက်ကြ၏။
  hmo-hmo: Tuari totona idia lao nega ibounai, be Lohiabada ese Israela taudia ia
    hadikaia. Inai be Lohiabada ese guna ia sisiba henidia, bona ia gwauhamata henidia
    hegeregerena. Idia edia noho be dika momokani.
  urd-urd: और वह जहाँ कहीं जाते ख़ुदावन्द का हाथ उनकी तकलीफ़ ही पर तुला रहता था, जैसा
    ख़ुदावन्द ने कह दिया था और उनसे क़सम खाई थी; इसलिए वह निहायत तंग आ गए।
  rus-SYN: Куда они ни пойдут, рука Господня везде была им во зло, как говорил им
    Господь и как клялся им Господь. И им было весьма тесно.
  bqc-SIM: Lá aa gɛ̀ zĩkai píi, Dii ì bↄ ń kpɛɛ, kɛ́ asu bↄńnↄ nao, lá a ònɛ́wa,
    ↄ̃ aa gↄ̃̀ yooyea.
  tcz-CHONGTHU: Israel’ten amaho kisatpi dinga akondoh chan’un Pakaiyin amaho dounan
    gal asat jitan, Aman ana gihna bang chun, gal alelsah jitauvin ahileh amaho chu
    ana lungkham lheh jeng un ahi.
  mar-mar: परमेश्वराने त्यांना शपथपूर्वक सांगितल्याप्रमाणे जेथे इस्राएल लढण्यास जात
    तेथे त्यांच्याविरुद्ध परमेश्वराचा हात पडून त्यांचा पराभव होई आणि ते फार संकटात
    पडत.
  soq-soq: Tane Israel apanawa ona baiwa nomoie antoia walamawe Iawe God mo amboitumodie,
    me wana rua dewasadie ita mo pokaida eteie.
  qub-qub: Piwanpis Israelcuna pillyananpaj aywaptin Tayta Dios rabyashpan paycunapa
    contranna ricacuran. Chaymi contrancunata mana binsejchu. Unay willapashannömi
    paycunataga Tayta Dios manana yanaparanchu. Chaura Israelcunaga fiyupana ñacaranpis.
  bqp-bqp: Gↄrↄ kũ ò gɛ̀ɛ zĩ̀ ká pínki, Dikiri dì bo ń kpɛ de yã sún bo kũńwo
    nnaro yãi, lákũ à dàńnɛ ń sãn nà, akũ ò gↄ̃̀ wɛ́tãmma zↄ̃kↄ̃ↄ gũn.
  hat-hat: Chak fwa y' al nan lagè, Seyè a te pran pozisyon kont yo pou malè yo, jan
    li te di li t'ap fè l' la. Se konsa yo t'ap bat yon sèl mizè!
  eng-BSB: Wherever Israel marched out, the hand of the LORD was against them to bring
    calamity, just as He had sworn to them. So they were greatly distressed.
  tod-tod: Siɛnɔpɛ su ta la liina la kɔɔmaʋɛ, Ɠɔoɠɔ GALAGI ɠɛni suɠoloɠolosu ti ya,
    eɠɛʋelei é boni la ti ma, é ma ɠonai wo. Ʋele ɠana ti lɔɔni la iɲɔteʋe wolai
    zu.
  eng-WEBPB: Wherever they went out, the LORD’s hand was against them for evil, as
    the LORD had spoken, and as the LORD had sworn to them; and they were very distressed.
  kbq-kbq: E'ina nehazageno inantego hate'ma vu'za e'zama hazarega Ra Anumzamo'ma
    huvempama hu'nea kante anteno havi zamavu'zamazama hu'naza zantera ha'rezamantageno
    nomani'zazimimo'a havizantfa hu'ne.
  nhe-BL: Huan campa hueli campa yahuiyayaj nopa israelitame para tlatehuitij, TOTECO
    quintzacuiliyaya para ax huelis tlatlanise. TOTECO quinilhuijtoya para quinpanosquía
    huejhueyi tlaijiyohuilistli. Quena, quintlajtolcahuili para queja nopa elis huan
    yeca queja nopa ininpantic.
  bus-bus: Gurↄↄ kɛ̀ aↄ̃ gàa zĩ̀ ká píngi, Dii è bↄ ń kpɛɛmɛ lɛ yã tón bↄńyo nnaro
    yãnzi, lán à dàńnɛ ń swãla nà, ben aↄ̃ gↄ̃̀ wɛ́ɛtãmma bíta guu.
  gub-BL: Aze Izaew uhem oho amo teko waàmàtyry'ym pà wà, Tupàn nupytywà kwaw wà.
    Upytywà waàmàtyry'ymar wà, uze'eg awer rupi katete a'e. Uzemumikahy Zutew wà.
    Upuraraw ma'erahy tetea'u wà.
  eng-DRA: 'But whithersoever they meant to go, the hand of the Lord was upon them,
    as he had said, and as he had sworn to them: and they were greatly distressed.'
