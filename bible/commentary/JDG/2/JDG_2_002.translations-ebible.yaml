    renverserez leurs autels. Mais vous n’avez pas obéi à ma voix. Pourquoi avez-vous
    fait cela ?
  cek-AK: Nangcae loe hae prae ah kaom kaminawk hoi angkom o hmah; nihcae mah bok
    ih hmaicamnawk to phrae o boih ah, tiah kang thuih o; tipongah ka lok tahngai
    ai ah hae tiah na oh o loe?
  cuk-cuk: 'Bemardi mer dule-we-yarginmaladbogwa igar-omesmaloye. Degi, an bemarga
    sogsad: A-e-bab-dummaganga-ibmar-ogumakar-ukleged-ailamar be osulomaloye. Degi-inigwele,
    bemar an-sogedba ibsassurmalad. ¿Ibiga be an-itossurmala? Deyobsulindo.'
  uig-CYR: Лекин силәр бу зиминниң хәлқи билән һеч қандақ әһдә бағлимаңлар, бәлки
    уларниң қурбангаһлирини бузуп ташлишиңлар керәк» — дегән едим; лекин силәр Мениң
    авазимға қулақ салмидиңлар. Бу силәрниң немә қилғиниңлар?!
  tel-2017: మీరు ఈ దేశవాసులతో సంధి చేసుకోకూడదని, వాళ్ళ బలిపీఠాలు విరుగగొట్టాలని ఆజ్ఞ
    ఇచ్చాను గాని మీరు నా మాట వినలేదు.
  hat-BSA: Konsa, pou nou menm, nou p ap fè okenn akò avèk pèp peyi sila yo. Nou va
    chire lotèl pa yo.’ Men nou pa t obeyi Mwen. Kisa sa ye ke nou fè la a?
  kos-kos: Kowos in tia oru kutena wulela yurin mwet su muta in acn se inge. Kowos
    enenu in lipikya loang lalos. Tuh pa kowos tiana oru ma nga fahk nu suwos, a kowos
    oru siena!
  hbo-WLC: וְאַתֶּ֗ם לֹֽא־תִכְרְת֤וּ בְרִית֙ לְיֽוֹשְׁבֵי֙ הָאָ֣רֶץ הַזֹּ֔את מִזְבְּחוֹתֵיהֶ֖ם
    תִּתֹּצ֑וּן וְלֹֽא־שְׁמַעְתֶּ֥ם בְּקֹלִ֖י מַה־זֹּ֥את עֲשִׂיתֶֽם׃
  ibo-ibo: unu na ndị bi nʼobodo ahụ agbakwala ndụ ọbụla, kama unu ga-etitu ebe ịchụ
    aja ha.’ Ma unu erubeghị isi nʼokwu a, gịnị mere unu emeghị nke a?
  ory-ory: ଆଉ ତୁମ୍ଭେମାନେ ଏହି ଦେଶନିବାସୀମାନଙ୍କ ସହିତ କୌଣସି ନିୟମ ସ୍ଥିର କରିବ ନାହିଁ; ତୁମ୍ଭେମାନେ
    ସେମାନଙ୍କ ଯଜ୍ଞବେଦିସକଳ ଭାଙ୍ଗି ପକାଇବ;’ ମାତ୍ର ତୁମ୍ଭେମାନେ ଆମ୍ଭ ରବ ଶୁଣି ନାହଁ, କାହିଁକି
    ତୁମ୍ଭେମାନେ ଏହି କର୍ମ କରିଅଛ?
  chk-chk: Nge ämi ousap pwonfengen me chon ei fanü. Oupwe atai ar kewe rongen asor.’
    Nge ämi ousap aleasochis ngeni ai allük. Pwota oua föri ei?
  rop-rop: en aibin dalim yumob nomo blanga meigim eni pramis garram detlot pipul
    hubin jidanbat iya langa dijan kantri bifo yumob bin kaman iya, en aibin dalim
    yumob blanga nokamdan ola serramoni pleis blanga olabat. Bat yumob nomo bin dum
    wanim aibin dalim yumob. Yumob bin meigim pramis garram olabat, en yumob nomo
    bin nokamdan olabat serramoni pleis.
  ukr-1871: Ви ж не чинїте нїякої мирової вгоди з осадниками сієї землї; нї! мусите
    їх жертівники руйнувати. Та не послухали ви повелїння мого. Що ви вчинили?
  deu-1951: ihr aber sollt mit den Einwohnern dieses Landes keinen Bund machen, sondern
    ihre Altäre zerbrechen. Aber ihr habt meiner Stimme nicht gehorcht! Warum habt
    ihr es doch getan?
  eng-JPS: and ye shall make no covenant with the inhabitants of this land; ye shall
    break down their altars; but ye have not hearkened unto My voice; what is this
    ye have done?
  srp-1865: A vi ne hvatajte vjere sa stanovnicima te zemlje, oltare njihove raskopajte.
    Ali ne poslušaste glasa mojega. Šta ste to uèinili?
  lug-lug: 'nammwe temukolanga ndagaano n’abantu ab’omu nsi eyo: museseggulanga ebyoto
    byabwe.’ Naye mmwe temugondedde kiragiro kyange: Kiki ekibakozesezza bwe mutyo?'
  heb-heb: ואתם לא תכרתו ברית ליושבי הארץ הזאת מזבחותיהם תתצון ולא שמעתם בקלי מה זאת
    עשיתם׃
  ben-IRV: তোমরাও এই দেশে বসবাসকারীদের সঙ্গে চুক্তি স্থাপন করবে না, তাদের যজ্ঞবেদি
    সব ভেঙে ফেলবে। কিন্তু তোমরা আমার কথা শোননি; কেন এমন কাজ করেছ?
  pan-pan: ਪਰ ਤੁਸੀਂ ਇਸ ਦੇਸ਼ ਦੇ ਵਾਸੀਆਂ ਨਾਲ ਨੇਮ ਨਾ ਬੰਨ੍ਹਿਓ ਸਗੋਂ ਤੁਸੀਂ ਉਹਨਾਂ ਦੀਆਂ ਜਗਵੇਦੀਆਂ
    ਨੂੰ ਢਾਹ ਸੁੱਟਿਓ, ਪਰ ਤੁਸੀਂ ਮੇਰਾ ਹੁਕਮ ਨਾ ਮੰਨਿਆ, ਤੁਸੀਂ ਅਜਿਹਾ ਕਿਉਂ ਕੀਤਾ?
  mya-JVB: သင် တို့သည် ဤ ပြည် သားတို့နှင့် မိဿဟာယ မ ဖွဲ့ ရ။ သူ တို့ ယဇ်ပလ္လင် တို့ကို
    လှဲ ချရမည်ဟု ငါဆိုသော်လည်း ၊ သင်တို့သည် ငါ့ စကား ကို နား မ ထောင်ကြ။ အဘယ်ကြောင့်
    ဤသို့ ပြု ကြသနည်း။
  hmo-hmo: Ma umui lau oda henia, inai tano taudia danu gwauhamata taravatuna do umui
    karaia lasi. Edia boubou patadia do umui hadikaia ore.’ To hari umui ese lauegu
    oda umui kamonai henia lasi. Badina dahaka inai bamona umui karaia?
  urd-urd: और तुम उस मुल्क के बाशिंदों के साथ 'अहद न बाँधना, बल्कि तुम उनके मज़बहों
    को ढा देना। लेकिन तुम ने मेरी बात नहीं मानी। तुमने क्यूँ ऐसा किया?
  rus-SYN: и вы не вступайте в союз с жителями земли сей; богам их не поклоняйтесь,
    изваяния их разбейте, жертвенники их разрушьте”. Но вы не послушали гласа Моего.
    Что вы это сделали?
  bqc-SIM: Má òɛ́, ásu makↄ̃ɛ ń bùsuɛbeedeↄo. Má òɛ́ à ń sa'okĩiↄ gboo,
    ↄ̃ i ma yãmao. Bↄ́yãi á kɛ̀i màai?
  tcz-CHONGTHU: Hiche gamsunga nachen lut tenguleh, hiche gama cheng hotoh khun kitepna
    nasem theilou heldiu, amavang amaicham semna munhou nasuhmang peh johdiu ahi.
    Chule nanghon kathupeh nanit pouvin nangaipouve. Ipi dinga hitia hi um’ah nahiuvem?
  mar-mar: तुम्ही या देशात राहणाऱ्यांशी काही करार करू नका; तुम्ही त्यांच्या वेद्या
    मोडून टाका, असे मी तुम्हाला सांगितले होते, पण तुम्ही माझी वाणी ऐकली नाही. तुम्ही
    हे काय केले?
  qub-qub: Ichanga gamcuna ama ni imanillarpis parlacunquichu chayashayqui pachacho
    tiyaj runacunawan. Parlacunayquipa ruquenga altarninta ushajpaj juchorgärachinqui.›
    Chayno nishäpis gamcunaga manami wiyacushcanquichu. ¡Ricay cananga imatashi rurashcanqui!
  bqp-bqp: Ma òárɛ á yã sún kakara kũ bùsu dí denↄoro. Ma òárɛ à ń sa'okinↄ gboro,
    akũ ádi ma yã maro. À kɛ̀ dera a kɛ̀ lɛɛ?
  hat-hat: Nou menm, bò pa nou, piga nou fè ankenn kontra ak moun k'ap viv nan peyi
    a. Se pou nou kraze tout lotèl yo. Men, nou pa fè sa m' te di nou fè a. Gade sa
    nou pito fè!
  eng-BSB: and you are not to make a covenant with the people of this land, but you
    shall tear down their altars.’ Yet you have not obeyed My voice. What is this
    you have done?
  tod-tod: Wɔun wa, wo la minazeɠe boga niima yooi ma nuɓusɛiti bɛ, wa ta-zalaɠa ɠulazuʋɛti
    toka.› Kɛlɛ wo la woiloni gòoi ma. Lee vaa zu wo naa ɠɛɛni?
  eng-WEBPB: You shall make no covenant with the inhabitants of this land. You shall
    break down their altars.’ But you have not listened to my voice. Why have you
    done this?
  kbq-kbq: Hagi tamagra ama ana mopafi vahe'enena huhagerafi huvempa kea nosuta, Kresramanama
    nevaza ita'zamia tagana'vazitreho hu'na hu'noanagi, ana keni'a ontahi'naze. Nahigeta
    amanara nehaze?
  nhe-BL: Nojquiya nimechilhui para imojuanti ax quema xijchihuaca niyon se tlajtoli
    ininhuaya nopa tlacame tlen nica itztoque. Nimechilhui monequi xijxolehuaca inintlaixpa.
    Pero ax innechneltoquilijque tlen nimechnahuati. ¿Para tlen ya nopa inquichijque?
  bus-bus: Má òare a yã tón kakↄ̃a kↄ̃n bùsu kɛ̀ deenↄoro. Má òare à ń sa'okiinↄ
    gboro, ben ée ma yã maro. À kɛ̀ dia á kɛ̀ lɛɛ?
  gub-BL: — Pezapokatu zo peze'eg a'e ywy rehe har wanehe we nehe. Peityk ma'ea'yr
    hapy haw tupàn a'ua'u wanenataromo har nehe, a'e peme. Naperuzar kwaw heze'eg.
    Màràzàwe tuwe herereko pe nezewe, i'i wanupe.
  eng-DRA: 'On condition that you should not make a league with the inhabitants of
    this land, but should throw down their altars: and you would not hear my voice:
    why have you done this?'
