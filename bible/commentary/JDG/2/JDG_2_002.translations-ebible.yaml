verse: JDG.002.002
translations:
  mal-C: നിങ്ങൾ ഈ ദേശവാസികളോട് ഉടമ്പടി ചെയ്യാതെ അവരുടെ ബലിപീഠങ്ങൾ ഇടിച്ചുകളയണം’ എന്നും
    കൽപ്പിച്ചിരുന്നു; എന്നാൽ നിങ്ങൾ എന്റെ വചനം അനുസരിച്ചില്ല; ഇങ്ങനെ നിങ്ങൾ ചെയ്തത്
    എന്തുകൊണ്ട്?
  deu-TKW: ihr aber dürft mit den Bewohnern dieses Landes kein friedliches Abkommen
    treffen, sondern müßt ihre Altäre zerstören. Aber ihr habt meinem Befehle nicht
    gehorcht - was habt ihr gethan!
  lin-lin: mpe bokosala boyokani te elongo na bato ya mokili oyo, kasi bokobuka bitumbelo
    na bango. › Nzokande, botosaki Ngai te. Mpo na nini bosalaki bongo ?
  eng-LSV: and says, “I cause you to come up out of Egypt, and bring you into the
    land which I have sworn to your fathers, and say, I do not break My covenant with
    you for all time; and you make no covenant with the inhabitants of this land—you
    break down their altars; and you have not listened to My voice—what [is] this
    you have done?
  eng-GNV: 'Ye also shall make no couenant with the inhabitants of this land, but
    shall breake downe their altars: but ye haue not obeyed my voyce. Why haue ye
    done this?'
  eng-WEBSTER: 'And ye shall make no league with the inhabitants of this land; ye
    shall throw down their altars: but ye have not obeyed my voice: why have ye done
    this?'
  nhw-BL: Nojquiya nimechilhui para amojuanti amo quema xijchihuaca niyon se camanali
    ininhuaya nopa masehualme catli nica itztoque. Nimechilhui monequi xijsosoloca
    inintlaixpa. Pero amo antechneltoquilijque catli nimechnahuati. ¿Para tlen ya
    nopa anquichijque?
  swh-ONEN: Nanyi msifanye agano na watu wa nchi hii, bali mtazibomoa madhabahu yao.’
    Lakini ninyi hamkunitii mimi. Kwa nini mmefanya jambo hili?
  bba-bba: Nɑ mɑɑ bɛɛ sɔ̃ɔwɑ nɑ nɛɛ, i ku rɑ kɑ tem mɛn tɔmbu ɑrukɑwɑni bɔke. I ben
    bũu sɑ̃ɑ yenu kɔsukuo. Adɑmɑ iǹ nɛn ɡere mɛm nɔɔwɛ. Mbɑn sɔ̃nɑ i kuɑ mɛ.
  eng-KJVCPB: 'And ye shall make no league with the inhabitants of this land; you
    shall throw down their altars: but ye have not obeyed my voice: why have ye done
    this?'
  wbp-wbp: '@see-verse:JDG.002.001'
  luo-luo: kendo ok unulos winjruok moro gi jopinyni, to unumuk kendegi mag misango.
    Kata kamano, ok useluora. En angʼo momiyo usetimo ma?
  meu-meu: umui danu ina tano taudia ida basio herohemaino; edia ihaboulaina patadia
    ba ḡiḡidia dobi”. To umui ese egu haheḡani asio badinaia. Ede vada o kara toma?
  npi-ULB: यस देशमा बस्‍नेहरूसँग तिमीहरूले कुनै करार गर्नुहुँदैन । तिमीहरूले तिनीहरूका
    वेदीहरू भत्कानुपर्छ ।’ तर तिमीहरूले मेरो आज्ञा पालन गरेका छैनौ । तिमीहरूले यो
    के गरेका छौ?
  yor-yor: ẹ̀yin kò gbọdọ̀ bá àwọn ènìyàn ilẹ̀ yí dá májẹ̀mú àlàáfíà, ṣùgbọ́n ẹ̀yin
    yóò wó pẹpẹ ibi ìsin òrìṣà wọn lulẹ̀.’ Síbẹ̀ ẹ̀yin ṣe àìgbọ́ràn sí mi. Èéṣe tí
    ẹ̀yin fi ṣe èyí?
  emp-NTPO: Baribʌrʌ naʌ̃ druad̶e b̶earã ume bed̶ea b̶ʌrãnadua. Mõgara ãdji ãcõrẽ
    b̶ea itea ʌ̃tʌ pã bueped̶ad̶ada corapetacuad̶adua.” Mãwã jarad̶amĩna bãrãba ĩjãnaẽ́
    basía. ¿Cãrẽ cãrẽã mãwã od̶aẽ́ basi?
  ind-ind: Dan Aku telah menyuruh, ‘Kalian tidak boleh mengikat perjanjian dengan
    penduduk negeri ini, dan kalian harus menghancurkan mezbah-mezbah dewa mereka.’
    Tetapi kalian sama sekali tidak taat kepada-Ku!
  pes-OPCB: '@see-verse:JDG.002.001'
  tgl-ULB: Hindi kayo dapat gumawa ng kasunduan sa mga naninirahan sa lupaing ito.
    Dapat ninyong wasakin ang kanilang mga altar.' Subalit hindi kayo nakinig sa aking
    tinig. Ano itong ginawa ninyo?
  cbu-NT: Itaru, siy anshuchpa tputs tsiyatintspa. Yuwaa muchimaam wayarangana anootstam
    pátangantsa, táranginawa. Itaru, siysa anoo ¿tamarangsa? Yuwaa nuw siyaa kamachtarangi
    anoo nda payurangsa.
  hui-hui: Tígua wali agali dindi ogoria karu heba habo nalolene bi mbira nalowilimu.
    Tinaga mbirale bo lomabu miaga dabu ngaru bo gialo waore halimu larugoni. I̱na
    ani bilimu larugoni tí nabi howa ai nalewadagua bu aribia halu harimida.
  mya-mya: သင်​တို့​သည်​ဤ​ပြည်​တွင်​နေ​ထိုင်​သူ​တို့​နှင့် အ​ဘယ်​သို့​မျှ​ပ​ဋိ​ညာဉ်​မ​ပြု​ရ။
    ထို​သူ တို့​၏​ယဇ်​ပလ္လင်​များ​ကို​ဖြို​ချ​ရ​ကြ​မည် ဟု​သင်​တို့​အား​ငါ​မိန့်​မှာ​ခဲ့​၏။
    သို့​ရာ​တွင် သင်​တို့​သည်​ငါ​၏​အ​မိန့်​ကို​မ​နာ​ခံ​ကြ။ အ​ဘယ်​ကြောင့်​ဤ​သို့​ပြု​ဘိ​သ​နည်း။-
  bod-N: ཁྱོད་རྣམས་ཀྱིས་ཀྱང་ཡུལ་འདིའི་མི་རྣམས་དང་ཁ་ཆད་བཞག་མི་ཆོག་ལ། ཁོ་ཚོའི་མཆོད་ཁྲི་བཤིག་དགོས་ཞེས་གསུངས་ནའང་།
    ཁྱོད་ཚོས་ངའི་བཀའ་ལ་མ་མཉན་པར་འདི་ལྟར་བྱེད་དོན་ཅི་ཡིན་ནམ།
  sna-sna: uye imi musazoita sungano navanhu venyika ino, asi munofanira kuputsa aritari
    dzavo.’ Asi hamuna kunditeerera. Makaitireiko izvozvo?
  spa-BLM: No harás ningún pacto con los habitantes de esta tierra. Derribarás sus
    altares’. Pero ustedes no han escuchado mi voz. ¿Por qué has hecho esto?
  cac-cac: an̈ej to malajocab' e trato tze b'o yed' eb' anima cajan d'a sat lum luum
    b'aj cajan ex ec' tic, tze satanel yaltar eb' b'aj slesalvi, xin chi, palta a
    ex tic, maj e c'anab'ajej tas valnac chi'. ¿Tas yuj pit ix eyutej e b'a?
  swh-ULB: Nikasema, 'Sitakuvunja kamwe agano langu na wewe. Usifanye agano na wale
    wanaoishi katika nchi hii. Ziangushe madhabahu zao. Lakini hukusikiliza sauti
    yangu. Je! ni nini hiki ulichokifanya?
  bel-bel: і вы ня ўступайце ў спрымірэньне з жыхарамі зямлі гэтай; ахвярнікі іхнія
    разбурце». Але вы не паслухаліся голасу Майго. Што гэта вы зрабілі?
  deu-ELBBK: ihr aber, ihr sollt keinen Bund mit den Bewohnern dieses Landes machen,
    ihre Altäre sollt ihr niederreißen. Aber ihr habt meiner Stimme nicht gehorcht.
    Was habt ihr da getan!
  mbb-OT: Migkaǥi a zaan he kenè kew pekid-uyun te menge etew kayi he tanà, kekenà,
    pemengkaǥa niw is menge pemuhatè dan. Iyan, hengkey is mibeelan niw? Wazà a keniyu
    pezumdumahi!
  mal-2015: നിങ്ങൾ ഈ ദേശനിവാസികളോടു ഉടമ്പടി ചെയ്യാതെ അവരുടെ ബലിപീഠങ്ങൾ ഇടിച്ചുകളയേണമെന്നും
    കല്പിച്ചു; എന്നാൽ നിങ്ങൾ എന്റെ വാക്കു അനുസരിച്ചില്ല; ഇങ്ങനെ നിങ്ങൾ ചെയ്തതു എന്തു?
  tuo-NT: Mʉsã quẽꞌrã aꞌti diꞌtacjãrã meꞌrã apo nisetisome. Na ẽjõpeose mesãrĩrẽ ʉ̃tã
    meꞌrã seeneocũuꞌque mesãrĩrẽ paastedijorãsaꞌa,’ nimiwʉ̃. Mʉsã peꞌe yʉꞌʉ tojo níꞌquere
    weetiwʉ. ¿Deꞌro weerã mʉsã tojo weetiri?
  rmc-rmc: Ale tumen našťi phanden e zmluva le manušenca andral kadi phuv. Čhiven
    tele lengre oltara.‘ No tumen man na šunďan. Soske ada kerďan?
  pes-OPV: پس شما با ساکنان این زمین عهد مبندید ومذبح های ایشان را بشکنید، لیکن شما
    سخن مرانشنیدید. این چه‌کار است که کرده‌اید؟
  ron-1924: ши вой сэ ну ынкеяць легэмынт ку локуиторий дин цара ачаста, чи сэ ле
    сурпаць алтареле.’ Дар вой н-аць аскултат де гласул Меу. Пентру че аць фэкут лукрул
    ачеста?
  ben-OBCV: আর তোমরাও এই দেশের অধিবাসীদের সঙ্গে কোনও নিয়ম স্থির করবে না, কিন্তু তোমরা
    তাদের যজ্ঞবেদিগুলি ভেঙে ফেলবে।’ অথচ তোমরা আমার অবাধ্য হয়েছ। তোমরা কেন এরকম করলে?
  som-som: Idinkuna waa inaydnaan axdi la dhigan dadka dalkan deggan; oo waa inaad
    jejebisaan meelahooda allabariga. Laakiinse idinku ma aydnaan dhegaysan codkaygii.
    De haddaba maxaad sidan u yeesheen?
  lat-VUC: 'ita dumtaxat ut non feriretis fœdus cum habitatoribus terræ hujus, sed
    aras eorum subverteretis: et noluistis audire vocem meam: cur hoc fecistis?'
  eng-ASVBT: 'and ye shall make no covenant with the inhabitants of this land; ye
    shall break down their altars. But ye have not hearkened unto my voice: why have
    ye done this?'
  ita-1885: Ma voi altresì non patteggiate con gli abitanti di questo paese; disfate
    i loro altari; ma voi non avete ubbidito alla mia voce; che cosa è questa che
    voi avete fatta?
  eng-LXXUP: 'And ye shall make no covenant with them that dwell in this land, neither
    shall ye worship their gods; but ye shall destroy their graven images, ye shall
    pull down their altars: but ye hearkened not to my voice, for ye did these things.'
  eng-ULB: You must make no covenant with those who live in this land. You must tear
    down their altars.' But you have not listened to my voice. What is this that you
    have done?
  spa-VBL: También les dije que no hicieran ningún acuerdo con los pueblos que vivían
    en la tierra y que derribaran sus altares. Pero ustedes se negaron a obedecer
    lo que les dije. ¿Por qué hiciste esto?
  fra-_FOB: Et vous, vous ne traiterez point d'alliance avec les habitants de ce pays,
    et vous démolirez leurs autels. Mais vous n'avez point obéi à ma voix. Pourquoi
    avez-vous fait cela?
  mal-mal: നിങ്ങൾ ഈ ദേശനിവാസികളോട് ഉടമ്പടി ചെയ്യാതെ അവരുടെ ബലിപീഠങ്ങളെ ഇടിച്ചുകളയേണമെന്ന്
    കല്പിച്ചിരുന്നു; എന്നാൽ നിങ്ങൾ എന്റെ വാക്ക് കേട്ടനുസരിച്ചില്ല; നിങ്ങൾ എന്തുകൊണ്ട്
    ഇങ്ങനെ ചെയ്തു?
  urd-GVR: Aur maiṅ ne hukm diyā, ‘Is mulk kī qaumoṅ ke sāth ahd mat bāndhnā balki
    un kī qurbāngāhoṅ ko girā denā.’ Lekin tum ne merī na sunī. Yih tum ne kyā kiyā?
  suz-BL: मिनु गे एको रागी ङा मुरपुकी नु काइ कबल मपने। गे मेको आन चढ़ेतीक प्रेत्‍चा
    माल्‍नीनी। तन्‍न गे आं देंशो मटिनी। लो कोव़ङीन, गे मार पनी?
  ita-1927: e voi dal canto vostro, non farete alleanza con gli abitanti di questo
    paese; demolirete i loro altari. Ma voi non avete ubbidito alla mia voce. Perché
    avete fatto questo?
  ckb-ckb: ئێوەش لەگەڵ خەڵکی ئەم خاکە پەیمان مەبەستن و قوربانگاکانیان بڕووخێنن.“ بەڵام
    گوێڕایەڵی فەرمانم نەبوون، ئایا بۆچی ئەمەتان کرد؟
  eng-BBE: 'And you are to make no agreement with the people of this land; you are
    to see that their altars are broken down: but you have not given ear to my voice:
    what have you done?'
  kan-OKCV: ‘ನೀವು ಈ ದೇಶದ ನಿವಾಸಿಗಳ ಸಂಗಡ ಒಡಂಬಡಿಕೆ ಮಾಡದೆ, ಅವರ ಬಲಿಪೀಠಗಳನ್ನು ಕೆಡಿವಿಬಿಡಿರಿ,’
    ಎಂದು ಹೇಳಿದೆನು. ಆದರೆ ನೀವು ನನ್ನ ಮಾತನ್ನು ಕೇಳಲಿಲ್ಲ. ಹೀಗೆ ಏಕೆ ಮಾಡಿದಿರಿ?
  tam-2017: நீங்கள் இந்த தேசத்தில் குடியிருக்கிறவர்களோடு உடன்படிக்கைசெய்யாமல், அவர்களுடைய
    பலிபீடங்களை இடித்துவிடவேண்டும் என்றும் சொன்னேன்; ஆனாலும் என்னுடைய சொல்லைக் கேட்காமல்போனீர்கள்;
    ஏன் இப்படிச் செய்தீர்கள்?
  spa-RV-1909: 'Con tal que vosotros no hagáis alianza con los moradores de aquesta
    tierra, cuyos altares habéis de derribar: mas vosotros no habéis atendido á mi
    voz: ¿por qué habéis hecho esto?'
  ron-BTF: Și voi să nu faceți alianță cu locuitorii țării acesteia, ci să le dărâmați
    altarele; dar nu ați ascultat de vocea mea. Pentru ce ați făcut aceasta?
  eng-WEBP: You shall make no covenant with the inhabitants of this land. You shall
    break down their altars.’ But you have not listened to my voice. Why have you
    done this?
  eng-FBV: I also told you not to make any agreements with the people living in the
    land and to tear down their altars. But you refused to obey what I said. Why did
    you do this?
  nld-1939: wanneer gij geen verbond sluit met de bewoners van dit land, doch hun
    altaren omver haalt. Maar gij hebt niet naar Mij geluisterd. Hoe hebt ge zo kunnen
    doen!
  nch-BL: Nojquiya nimechilhui para amojuanti amo quema xijchihuaca yon se camanali
    inihuaya nopa masehualme cati nica itztoque. Nimechilhui monequi xijsosoloca inintaixpa.
    Pero amo antechneltoquilijque cati nimechnahuati. ¿Para ten ya nopa anquichijque?
  vie-1934: còn các ngươi, chớ lập giao ước cùng dân xứ nầy; hãy phá hủy bàn thờ của
    chúng nó. Song các ngươi không có vâng theo lời phán của ta. Tại sao các ngươi
    đã làm điều đó?
  hin-CV: तुमसे आशा यह की गई थी कि तुम इस देश के मूल निवासियों से कोई वाचा न बांधोगे.
    तुम उनकी वेदियां तोड़ डालोगे.’
  spa-BES: 'Y no harás ningún acuerdo con la gente de esta tierra; Deben destruir
    sus altares: pero no has escuchado mi voz: ¿quédense lo que han hecho?'
  tdx-tdx: fe tsy hanoa’ areo fañina amo mpimone’ ty tane toio; fa harotsa’ areo o
    kitreli’ iareoo, f’ie tsy nijanjiñe ty feoko; akore o nanoe’ areo zao?
  tha-KJV: และเจ้าทั้งหลายอย่าทำพันธสัญญากับชาวแผ่นดินนี้ เจ้​าต้องทำลายแท่นบูชาของเขาเสีย’
    แต่​เจ้​ามิ​ได้​เชื่อฟังเสียงของเรา เจ้​าทำอะไรเช่นนี้​เล่า
  por-BR-2018: 'contanto que vós não façais aliança com os moradores desta terra,
    cujos altares deveis derrubar’; mas vós não atendestes à minha voz: por que fizestes
    isto?'
  deu-ELO: Ihr aber, ihr sollt keinen Bund mit den Bewohnern dieses Landes machen,
    ihre Altäre sollt ihr niederreißen. Aber ihr habt meiner Stimme nicht gehorcht.
    Was habt ihr da getan!
  eng-WYC-2018: so only that ye should not smite (a) bond of peace with the dwellers
    of this land, and that ye destroy their altars; and you would not hear my voice.
    Why did ye (do) these things? (so only that ye should not make a covenant with
    the people of this land, and that ye destroy their altars; but you would not listen
    to me. Why did ye do this?)
  epo-epo: sed vi ne faru interligon kun la loĝantoj de ĉi tiu lando, iliajn altarojn
    detruu. Sed vi ne obeis Mian voĉon; kial vi tion faris?
  uig-PIN: Lekin silǝr bu zeminning hǝlⱪi bilǝn ⱨeqⱪandaⱪ ǝⱨdǝ baƣlimanglar, bǝlki
    ularning ⱪurbangaⱨlirini buzup taxlixinglar kerǝk» — degǝnidim; lekin silǝr Mening
    awazimƣa ⱪulaⱪ salmidinglar. Bu silǝrning nemǝ ⱪilƣininglar?!
  beo-beo: 'Be dilia gousa:su eno Ga:ina:ne soge fi dunuma maedafa hamoma. Ilia oloda
    amo dilia mugululi wadela:lesima.’ Be dilia da Na sia: hamedafa nabasu.'
  tpi-OTNT: Olsem na mi tambuim yupela tru long mekim wanpela kontrak wantaim ol manmeri
    i stap long dispela hap graun na mi tokim yupela long brukim ol alta bilong ol.
    Mi bin tok olsem, tasol yupela i no bin bihainim tok bilong mi. Nogat. Yupela
    i bin mekim narapela kain pasin olgeta.
  hau-SA: ku kuma kada ku shiga wata yarjejjeniya da mazaunan ƙasan nan, sai dai za
    ku rurrushe bagadansu.’ Duk da haka ba ku yi biyayya mini ba. Me ya sa kuka yi
    haka?
  uig-LAT: Lékin siler bu zéminning xelqi bilen héchqandaq ehde baghlimanglar, belki
