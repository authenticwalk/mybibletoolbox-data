verse: JDG.002.018
translations:
  mal-C: യഹോവ അവർക്കുവേണ്ടി ന്യായാധിപന്മാരെ എഴുന്നേൽപ്പിക്കുമ്പോൾ യഹോവ അതതു ന്യായാധിപന്മാരോടുകൂടെയിരുന്ന്
    അവരുടെ കാലത്തൊക്കെയും അവരെ ശത്രുക്കളുടെ കൈയിൽനിന്ന് രക്ഷിക്കും. തങ്ങളെ ഉപദ്രവിച്ചു
    പീഡിപ്പിക്കുന്നവർ നിമിത്തമുള്ള അവരുടെ നിലവിളികേട്ട് യഹോവയ്ക്ക് അവരിൽ മനസ്സലിവു
    തോന്നുന്നതുകൊണ്ടാണ് അവിടന്ന് ഇപ്രകാരംചെയ്യുന്നത്.
  deu-TKW: Wenn ihnen nun Jahwe Richter erstehen ließ, so war Jahwe mit dem Richter
    und errettete sie während der ganzen Lebenszeit des Richters aus der Gewalt ihrer
    Feinde. Denn Jahwe fühlte Mitleid infolge ihres Wehklagens über ihre Bedränger
    und Bedrücker.
  lin-lin: Tango nyonso Yawe azalaki kobimisela bango elombe, abandaki mpe kozala
    elongo na elombe yango mpo na kobikisa bango wuta na maboko ya banguna na bango,
    na tango nyonso oyo elombe yango azalaki na bomoi. Solo Yawe azalaki koyokela
    bango mawa, pamba te azalaki koyoka bango kolela liboso ya banyokoli na bango
    mpe ya bato oyo bazalaki komonisa bango pasi.
  eng-LSV: And when YHWH raised up judges for them—then YHWH was with the judge, and
    saved them out of the hand of their enemies all [the] days of the judge; for YHWH
    sighs, because of their groaning from the presence of their oppressors, and of
    those thrusting them away.
  eng-GNV: And when the Lord had raysed them vp Iudges, the Lord was with the Iudge,
    and deliuered them out of the hande of their enemies all the dayes of the Iudge
    (for the Lord had compassion on their gronings, because of them that oppressed
    them and tormented them)
  eng-WEBSTER: 'And when the LORD raised up judges for them, then the LORD was with
    the judge, and delivered them out of the hand of their enemies all the days of
    the judge: (for the LORD repented because of their groanings by reason of them
    that oppressed them and burdened them.)'
  nhw-BL: Huan quema TOTECO quitlananqui se juez para quinyacanas, ihuaya itztoya
    nopa juez para quipalehuis. Huan quinmanahui israelitame ininmaco inincualancaitacahua
    nochi tonali quema nopa juez itztoya. TOTECO quintlasojtlayaya huan quinmanahuiyaya
    israelitame pampa quincaquiyaya quenicatza ayijtiyayaj quema quintlaijiyohuiltiyayaj
    inincualancaitacahua.
  swh-ONEN: Kila mara Bwana alipowainulia mwamuzi, Bwana alikuwa pamoja na huyo mwamuzi,
    naye aliwaokoa kutoka mikononi mwa adui zao kwa kipindi chote alichoishi yule
    mwamuzi. Kwa kuwa Bwana aliwahurumia kwa sababu ya kilio chao cha huzuni kwa ajili
    ya wale waliokuwa wakiwatesa na kuwataabisha.
  bba-bba: Yinni Gusunɔ ù n bu kpɑro wɛ̃, u rɑ n wɑ̃ɑwɑ kɑ yɛ̃ro u kɑ bu wɔrɑ ben
    yibɛrɛbɑn nɔmɑn di, kpɑro win wɑɑti kpuro sɔɔ. Domi u rɑ ben wɔnwɔndu wɑ sɑnɑm
    mɛ bɑ weeweenu mɔ̀, be bɑ bu tɔ̃yɑ mɔ̀ bɑ bu nɔni sɔ̃ɔmɔn sɔ̃.
  eng-KJVCPB: 'And when the Lord raised them up judges, then the Lord was with the
    judge, and delivered them out of the hand of their enemies all the days of the
    judge: for it repented the Lord because of their groanings by reason of them that
    oppressed them and vexed them.'
  cpy-cpy: Aririka ikantakae-yaawo Tajorentsi itzimi reewarite Israel-paeni, riitaki
    jewayitziriri. Ikanta eeniro ijeekayitzi reewarite, itsipata-piintari Tajorentsi
    irika jewari, ipiyako-wentari rowayiriyita. Tema osheki ineshironka-takiri Tajorentsi
    irika Israel-paeni, ikemiri ratekaeyini okantakaawo rompera-waeteetari, eejatzi
    ikemaatsi-takae-tari.
  wbp-wbp: Japaku-kari japaku-kari kalalu-jana yapa-kari jangkardu yanurnu Yijirali-pinkiki
    murrumurru-maninjaku. Yangka kuja kalalu murrumurru-jarrija kuja-piya, kalalurla
    yulanja-karra purlaja YAAWIYI-ki yungu nganta-jana yaninjarla muurl-mardarni yapa-kari-kijaku.
    Yangka kuja kalalurla purlaja YAAWIYI-ki kuja, ngulaju kala-jana purda-nyanjarla
    mari-jarrija. Ngula-jangka kala-jana jinta-kari jinta-kari milarnu ngarlkinpa-patu
    marda wati, marda karnta wiri-jarlu nyinanjaku manu muurl-mardarninjaku yapa-kari-kijaku.
    YAAWIYI kala palka nyinaja yinyarra-kurlu ngarlkinpa-kurlu, kala-jana pirrjirdi-manu.
  luo-luo: Kinde ka kinde ma Jehova Nyasaye nokelonegi jangʼad bura, nokonyo jangʼad
    burano kendo noresogi e lwet wasikgi ndalo duto mane jangʼad burano pod ngima;
    nimar Jehova Nyasaye ne kechogi nikech wasikgi ne thirogi kendo hinyogi malit.
  meu-meu: Iehova ese Israel taudia edia hahemaoro taudia e duanaidia negadia ai,
    ia ese una hahemaoro tauna enai e taova, bona ena hahemaoro dinadia iboudiai lalodiai
    ia ese Israel taudia na inaidia imadia amo e hamauridiava; badina be e daḡedaḡe
    henidia bona e hahisihisidia taudia daidiai e ḡanaḡanava negadia ai na Iehova
    ese e bogadia hisiva.
  npi-ULB: जब परमप्रभुले तिनीहरूका निम्ति न्यायकर्ताहरू खडा गर्नुभयो, ती न्यायकर्ताहरू
    बाँचुन्जेल परमप्रभुले तिनीहरूलाई सहायता गर्नुभयो र तिनीहरूका शत्रुहरूका हातबाट
    तिनीहरूलाई बचाउनुभयो । तिनीहरूलाई अत्‍याचार गर्ने र कष्‍ट दिनेहरूका कारणले तिनीहरूले
    चित्कार गर्दा परमप्रभुले तिनीहरूमाथि दया देखाउनुभयो ।
  yor-yor: Nígbà kí ìgbà tí Olúwa bá gbé onídàájọ́ dìde fún wọn, Olúwa máa ń wà pẹ̀lú
    onídàájọ́ náà, a sì gbà wọ́n kúrò ní ọwọ́ àwọn ọ̀tá wọn ní ìwọ̀n ìgbà tí onídàájọ́
    náà bá wà láààyè nítorí àánú Olúwa wà ní ara wọn, nígbà tí wọ́n bá ké ìrora lábẹ́
    àwọn tí ń tẹrí wọn ba, tí sì ń fi ìyà jẹ wọ́n.
  emp-NTPO: Dji quĩrũba ãdjirã biẽ́ o panʌne bia mĩga panʌ bẽrã ãdub̶a mĩã sopua bed̶eabadjid̶aa.
    Ãcõrẽba maʌ̃ ũrĩbʌrʌza ãdjirãra quĩrã djuburiaped̶a ab̶a b̶ʌbadjia ãdjirã dji
    quĩrũ jʌwaed̶abemada ẽdrʌ b̶ʌmãrẽã. Ãcõrẽra maʌ̃ ẽberã ume b̶ʌ bẽrã idji zocai
    b̶ʌmisa israelerãra dji quĩrũ jʌwaed̶abemada ẽdrʌ b̶ʌbadjia.
  ind-ind: Setiap kali TUHAN mengangkat seorang hakim untuk bangsa Israel, TUHAN menyertai
    hakim itu seumur hidupnya dan menyelamatkan Israel dari musuh. TUHAN bertindak
    karena kasihan mendengar umat-Nya merintih akibat penindasan musuh.
  pes-OPCB: هر یک از رهبران در طول عمر خود، به کمک خداوند قوم اسرائیل را از دست دشمنانشان
    می‌رهانید، زیرا خداوند به سبب نالهٔ قوم خود و ظلم و ستمی که بر آنها می‌شد، دلش
    بر آنها می‌سوخت و تا زمانی که آن رهبر زنده بود به آنها کمک می‌کرد.
  tgl-ULB: Nang magtaas si Yahweh ng mga hukom para sa kanila, tinulungan ni Yahweh
    ang mga hukom at iniligtas sila mula sa kapangyarihan ng kanilang mga kaaway sa
    buong buhay ng hukom. Dahil nahabag si Yahweh sa kanila nang dumaing sila dahil
    sa mga umapi at nagpahirap sa kanila.
  cbu-NT: Itaru, Apanllsha waana kurakaam wayarangu, anoom istarangiya. An kurak kchitama
    Apanll Israelchichee tapachindatariya undarar anshuchee kiyung nda yachamaama,
    watam kizpur nayniranguwa. Yuwaa kiyung kachiykana anoo parangu istarangiya.
  hui-hui: Anduane Homogohanda Isaraele wali agali haru helo haru haga mbira dabo
    mirangi Anduane Homogo ibugua haru haga ogoni biamogo biragola haru haga ogoni
    kangi ti waitigime nabelo pele miaga. Anduane Homogohanda tihondo dara henedagoni
    irane tigua mini burugu lowa tandaga nalu u̱lu̱ lalu dugu bialu heago hondowa
    ani bini.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ဣ​သ​ရေ​လ​အ​မျိုး သား​ခေါင်း​ဆောင်​တစ်​ဦး​ကို​ပေါ်​ထွန်း​စေ​သည့်
    အ​ခါ​တိုင်း ထို​သူ​အ​သက်​ရှင်​သ​မျှ​ကာ​လ ပတ်​လုံး​သူ့​ကို​ကူ​မ​တော်​မူ​၍ သူ​တို့​ကို​ရန်
    သူ​တို့​လက်​မှ​ကယ်​ဆယ်​တော်​မူ​သည်။ သူ​တို့ သည်​ဆင်း​ရဲ​ဒုက္ခ​နှင့်​ညှင်း​ပန်း​နှိပ်​စက်​ခြင်း
    ကို​ခံ​ရ​၍​ညည်း​ညူ​ကြ​သော​အ​ခါ​ထာ​ဝ​ရ ဘု​ရား​သည်​သူ​တို့​အား​က​ရု​ဏာ​တော်​ကို
    ပြ​တော်​မူ​ပေ​သည်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཁོ་ཚོའི་དོན་དུ་ཁྲིམས་དཔོན་བསྐོས་ཤིང་དེ་རྣམས་དང་མཉམ་དུ་བཞུགས།
    ཁྲིམས་དཔོན་རྣམས་འཚོ་བཞུགས་ཡོད་པའི་སྐབས་སུ་དཀོན་མཆོག་ཡ་ཝཱེས་ཁོ་རྣམས་དགྲ་བོའི་ལག་ནས་ཐར་བར་མཛད་པ་སྟེ།
    ཅི་ལ་ཞེ་ན། ཁོ་རྣམས་ཀྱིས་མནར་གཅོད་དང་གནོད་འཚེ་འོག་ཏུ་སྨྲེ་སྔགས་བཏོན་པས་དཀོན་མཆོག་ཡ་ཝཱེའི་ཐུགས་ལ་སྙིང་རྗེ་འཁྲུངས་པའོ།
    །
  sna-sna: Pose pavaimutsirwa mutongi naJehovha, iye aiva nomutongi uyo, uye aivaponesa
    kubva mumaoko avavengi vavo, mutongi paainge achiri mupenyu; nokuti Jehovha ainge
    avanzwira ngoni pavaigomera vari pasi pavaya vaivadzvinyirira uye vachivarwadzisa.
  spa-BLM: Cuando Yahvé les suscitó jueces, entonces Yahvé estuvo con el juez y los
    salvó de la mano de sus enemigos durante todos los días del juez, porque a Yahvé
    le dolía su gemido a causa de los que los oprimían y los perturbaban.
  cac-cac: Juntaquel tz'el yav eb' yuj yab'an syail yuj eb' yajc'ool chi', axo Jehová
    tz'oc' sc'ol d'a eb', syac'anoch juntzan̈ eb' scolvaj yed' eb'. Ayic pitzanto
    eb' scolumal eb' chi', ayoch Jehová yed' eb', scoljiel eb' d'a yol sc'ab' eb'
    yajc'ool chi'.
  swh-ULB: Bwana aliinua waamuzi kwa ajili yao, Bwana akawasaidia waamuzi na kuwakomboa
    kutoka kwa mikono ya adui zao siku zote muamuzi aliishi. Bwana aliwahurumia walipougua
    kwa sababu ya wale waliowadhulumu na kuwasumbua.
  bel-bel: 'Калі Гасподзь ставіў ім судзьдзяў, дык Сам Гасподзь быў за судзьдзёю і
    ратаваў іх ад ворагаў іхніх ва ўсе дні судзьдзі: бо шкадаваў іх Гасподзь, чуючы
    стогны іхнія ад прыгнятальнікаў і ўціскальнікаў іхніх.'
  wed-wed: Bada mai Israel ai tou i nonori menanare ai ḡavia taui i rau-iviapoapoelei.
    Bada taurauetara i terei ma i voagui ma i gagaloei. Maranai taurauetara i mae,
    Bada mai Israel i raunuapoapolei.
  deu-ELBBK: Und wenn der HERR ihnen Richter erweckte, so war der HERR mit dem Richter,
    und er rettete sie aus der Hand ihrer Feinde alle Tage des Richters; denn der
    HERR ließ es sich gereuen wegen ihrer Wehklage vor ihren Bedrückern und ihren
    Drängern.
  mbb-OT: Is langun he menge pengulu he imbeǥey te Nengazen kandan ne midtevangan
    te Nengazen. Ne mintras uuyag pa is menge pengulu zan pedayun is kedlibriya kandan
    te Nengazen puun te menge kuntada zan. Su nehizuwan din sikandan dutun te kedag-es
    dan tenged te menge kemeresayan dan te kedèdaaǥa wey kebpesipelahi kandan.
  mal-2015: യഹോവ അവർക്കു ന്യായാധിപന്മാരെ എഴുന്നേല്പിക്കുമ്പോൾ യഹോവ അതതു ന്യായധിപനോടു
    കൂടെയിരുന്നു അവന്റെ കാലത്തൊക്കെയും അവരെ ശത്രുക്കളുടെ കയ്യിൽനിന്നു രക്ഷിക്കും;
    തങ്ങളെ ഉപദ്രവിച്ചു പീഡിപ്പിക്കുന്നവരുടെ നിമിത്തം ഉള്ള അവരുടെ നിലവിളിയിങ്കൽ യഹോവെക്കു
    മനസ്സിലിവു തോന്നും.
  tuo-NT: Israe curuacjãrãrẽ ĩꞌatuꞌtirã narẽ ñaꞌarõ wee, pũrõ piꞌeticã weecãrã niwã.
    Na uti caricũsere tʉꞌogʉ, Õꞌacʉ̃ narẽ pajañaꞌcʉ niwĩ. Tojo weegʉ masãrẽ sʉꞌori
    nisetiacjʉre cṹúgʉ̃, cʉ̃rẽ weetamucʉ niwĩ. Cʉ̃ catiro ejatuaro masãrẽ narẽ ĩꞌatuꞌtirãrẽ
    yʉꞌrʉweticã weecʉ niwĩ.
  rmc-rmc: Ale furt, sar le Izraelitenge o RAJ ačhavelas sudcas, o RAJ sas leha, a
    medik o sudcas dživelas, o RAJ len zachraňinelas lengre ňeprijaťeľendar. Bo le
    RAJESKE sas pharo vaš lenge, sar o Izraeliti phurdenas pharipnastar vašoda, hoj
    len o ňeprijaťeľa trapinenas a kerenas lenge namištes.
  pes-OPV: و چون خداوندبرای ایشان داوران برمی انگیخت خداوند با داورمی بود، و ایشان
    را در تمام ایام آن داور از دست دشمنان ایشان نجات می‌داد، زیرا که خداوند به‌خاطر
    ناله‌ای که ایشان از دست ظالمان وستم کنندگان خود برمی آوردند، پشیمان می‌شد.
  ron-1924: Кынд ле ридика Домнул жудекэторь, Домнул ера ку жудекэторул ши-й избэвя
    дин мына врэжмашилор лор ын тот тимпул веций жудекэторулуй, кэч Домнулуй И се
    фэчя милэ де суспинеле скоасе де ей ымпотрива челор че-й апэсау ши-й кинуяу.
  aui-aui: Raghanina Yawe God, bada tana Isrel damdi yaveredi bi noko badana yana
    make yawana kamone na God wawaya iyiwiitedi da kadi aviya siyiaviyedina gwabidima
    yiwiitedi. Basuna Isrel damdi yadi kabikwarakwara da wiikayotaketowana kamodima
    siyakabikabida kiiravidiye na Yawe God iyinuwanuwaghanedi.
  ben-OBCV: সদাপ্রভু যখনই তাদের জন্য কোনও বিচারক উত্থাপিত করতেন, তিনি সেই বিচারকের
    সহায় হতেন এবং যতদিন সেই বিচারক জীবিত থাকতেন ততদিন সদাপ্রভু তাদের শত্রুদের হাত
    থেকে তাদের রক্ষা করতেন; যেহেতু তাদের শোষণের কারণে ও নির্যাতনকারীদের অধীনে তাদের
    জীবনে উৎপন্ন কাতরোক্তির কারণে সদাপ্রভু করুণাবিষ্ট হতেন।
  som-som: Oo markii Rabbigu iyaga u kiciyey xaakinno ayuu Rabbigu la jiray xaakinkii,
    oo wakhtigii xaakinkii noolaa oo dhan wuxuu iyagii ka badbaadiyey gacantii cadaawayaashooda;
    waayo, Rabbigu wuxuu ka qoomamooday taahiddii ay ka taahayeen kuwii iyaga dulmay
    oo caddibay.
  lat-VUC: Cumque Dominus judices suscitaret, in diebus eorum flectebatur misericordia,
    et audiebat afflictorum gemitus, et liberabat eos de cæde vastantium.
  eng-ASVBT: 'And when Jehovah raised them up judges, then Jehovah was with the judge,
    and saved them out of the hand of their enemies all the days of the judge: for
    it repented Jehovah because of their groaning by reason of them that oppressed
    them and vexed them.'
  ita-1885: E pure, quando il Signore suscitava loro de' Giudici, il Signore era col
    Giudice, e li liberava dalla mano de'lor nemici, tutto il tempo del Giudice; perciocchè
    il Signore si pentiva, per li loro sospiri, che gittavano per cagion di coloro
    che li oppressavano, e tenevano in distretta.
  eng-LXXUP: And because the Lord raised them up judges, so the Lord was with the
    judge, and saved them out of the hand of their enemies all the days of the judge;
    for the Lord was moved at their groaning by reason of them that besieged them
    and afflicted them.
  eng-ULB: When Yahweh raised up judges for them, Yahweh helped the judges and rescued
    them from the hand of their enemies all the days the judge lived. Yahweh had pity
    on them as they groaned because of those who oppressed them and afflicted them.
  spa-VBL: Cuando el Señor proveyó a Israel de jueces, estuvo con cada juez y salvó
    al pueblo de sus enemigos durante la vida de ese juez, porque el Señor se compadecía
    de su pueblo, que gemía bajo sus opresores y perseguidores.
  fra-_FOB: Or, quand l'Éternel leur suscitait des juges, l'Éternel était avec le
    juge, et les délivrait de la main de leurs ennemis, pendant toute la vie du juge;
    car l'Éternel se repentait, à cause des gémissements qu'ils poussaient devant
    ceux qui les opprimaient et qui les accablaient.
  mal-mal: യഹോവ അവർക്ക് ന്യായാധിപന്മാരെ എഴുന്നേല്പിച്ചപ്പോൾ, അവിടുന്ന്, അതാത് ന്യായാധിപനോടു
    കൂടെയിരുന്ന് അവന്റെ കാലത്തൊക്കെയും അവരെ ശത്രുക്കളുടെ കയ്യിൽനിന്ന് രക്ഷിച്ചിരുന്നു;
    എന്തെന്നാൽ തങ്ങളെ ഉപദ്രവിച്ച് പീഡിപ്പിക്കുന്നവരുടെ നിമിത്തമുള്ള അവരുടെ നിലവിളിയിങ്കൽ
    യഹോവക്ക് മനസ്സലിവ്തോന്നിയിരുന്നു.
  urd-GVR: Lekin jab bhī wuh dushman ke zulm aur dabāw tale karāhne lagte to Rab ko
    un par tars ā jātā, aur wuh kisī qāzī ko barpā kartā aur us kī madad karke unheṅ
    bachātā. Jitne arse tak qāzī zindā rahtā utnī der tak Isrāīlī dushmanoṅ ke hāth
    se mahfūz rahte.
  suz-BL: गेना परमप्रभु यावेमी मेको आन कली निसाफ पाइब सोइक्‍ता, मेना परमप्रभु यावे
    मेको नु बाक्‍माक्‍त। मेको निसाफ पाइब मबेक्‍म सम्‍म आन जोरी सत्रु रे प्रोंइशा वोदा
    बाक्‍त। मारदे हना परमप्रभु यावेमी आन जोरी सत्रु रे श्‍येत जशो तशा शिशी पवा बाक्‍त।
  ita-1927: E quando l’Eterno suscitava loro de’ giudici, l’Eterno era col giudice,
    e li liberava dalla mano de’ loro nemici durante tutta la vita del giudice; poiché
    l’Eterno si pentiva a sentire i gemiti che mandavano a motivo di quelli che li
    opprimevano e li angariavano.
  ckb-ckb: هەر جارێک یەزدان ڕابەری بۆ هەستاندبانایەوە، یەزدان لەگەڵ ڕابەرەکە دەبوو،
    بە درێژایی ژیانی ڕابەرەکە لە دەستی دوژمنانیان ڕزگاری دەکردن، چونکە دڵی یەزدان
    پێیان سووتا لەبەر ناڵەیان بەهۆی ئەوانەی تەنگیان پێ هەڵچنین و دەیانچەوساندنەوە.
  eng-BBE: And whenever the Lord gave them judges, then the Lord was with the judge,
    and was their saviour from the hands of their haters all the days of the judge;
    for the Lord was moved by their cries of grief because of those who were cruel
    to them.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಅವರಿಗೆ ನ್ಯಾಯಾಧಿಪತಿಗಳನ್ನು ಎಬ್ಬಿಸಿದಾಗ, ಯೆಹೋವ ದೇವರು ನ್ಯಾಯಾಧಿಪತಿಯ
    ಸಂಗಡ ಇದ್ದು, ಆ ನ್ಯಾಯಾಧಿಪತಿಯ ದಿವಸಗಳಲ್ಲೆಲ್ಲಾ ಅವರನ್ನು ಅವರ ಶತ್ರುಗಳ ಕೈಯಿಂದ ತಪ್ಪಿಸಿ ರಕ್ಷಿಸುತ್ತಿದ್ದರು.
    ಏಕೆಂದರೆ ಅವರು ತಮ್ಮನ್ನು ಬಾಧಿಸಿ, ಶ್ರಮೆಪಡಿಸುವವರ ನಿಮಿತ್ತ ಗೋಳಾಡಿದ್ದರಿಂದ ಯೆಹೋವ ದೇವರು
    ಕನಿಕರಪಟ್ಟರು.
  tam-2017: யெகோவா அவர்களுக்கு நியாயாதிபதிகளை எழும்பச்செய்கிறபோது, யெகோவா நியாயாதிபதியோடு
    இருந்து அந்த நியாயாதிபதி வாழ்ந்த நாட்களிலெல்லாம் அவர்களுடைய எதிரிகளின் கைக்கு
    அவர்களை விலக்கி காப்பாற்றிவருவார்; அவர்கள் தங்களை இறுகப்பிடித்து ஒடுக்குகிறவர்களினால்
    தவிக்கிறதினாலே, யெகோவா துக்கப்படுவார்.
  spa-RV-1909: 'Y cuando Jehová les suscitaba jueces, Jehová era con el juez, y librábalos
    de mano de los enemigos todo el tiempo de aquel juez: porque Jehová se arrepentía
    por sus gemidos á causa de los que los oprimían y afligían.'
  ron-BTF: Și când le-a ridicat DOMNUL judecători, atunci DOMNUL a fost cu judecătorul
    și îi elibera din mâna dușmanilor lor în toate zilele judecătorului, pentru că
    DOMNUL se pocăia la suspinele lor, din cauza celor care îi oprimau și îi chinuiau.
  eng-WEBP: When the LORD raised up judges for them, then the LORD was with the judge,
    and saved them out of the hand of their enemies all the days of the judge; for
    it grieved the LORD because of their groaning by reason of those who oppressed
    them and troubled them.
  eng-FBV: When the Lord provided Israel with judges over Israel, he was with each
    judge and saved the people from their enemies during that judge's lifetime, because
    the Lord felt sorry for his people, who groaned under their oppressors and persecutors.
  nld-1939: Als Jahweh hun Rechters verwekt had, dan was Jahweh ook met den Rechter,
    en bevrijdde Hij hen van hun vijanden, zolang de Rechter leefde; want hun gejammer
    om hun verdrukkers en vervolgers ging Jahweh ter harte.
  nch-BL: Huan quema TOTECO quitananayaya se juez para quinyacanas, ihuaya itztoya
    nopa juez para quipalehuis. Huan quinmanahui israelitame inimaco inincualancaitacahua
    nochi tonali quema nopa juez itztoya. TOTECO quintasojtayaya huan quinmanahuiyaya
    israelitame pampa quincaquiyaya quenicatza axtiyayaj quema quintaijyohuiltiyayaj
    inincualancaitacahua.
  vie-1934: Vả, khi Đức Giê-hô-va dấy lên các quan xét cho Y-sơ-ra-ên, thì Đức Giê-hô-va
    ở cùng quan xét đó, và trọn đời quan xét, Ngài giải cứu Y-sơ-ra-ên khỏi tay kẻ
    thù nghịch mình; vì Đức Giê-hô-va lấy lòng thương xót họ tại cớ những tiếng rên
    siếc mà họ thở ra trước mặt những kẻ hà hiếp và làm tức tối mình.
  hin-CV: जब कभी याहवेह ने उनके लिए प्रशासक का उदय किए, याहवेह उस प्रशासक के साथ साथ
    रहे और वह प्रशासक जीवन भर उन्हें उनके शत्रुओं से छुटकारा दिलाया करता था; इसलिये
    कि याहवेह उनके शत्रुओं द्वारा उन पर की जा रही ताड़ना से हुई पीड़ा की कराहट के
    कारण, करुणा से दुःखी हो जाते थे.
  spa-BES: Y siempre que el Señor les daba jueces, el Señor estaba con el juez, y
    era su salvador de las manos de sus enemigos, todos los días del juez; porque
    el Señor fue conmovido por sus gritos de dolor a causa de aquellos que fueron
    crueles con ellos.
  tdx-tdx: Ie nampitroatse mpizaka t’Iehovà, le nindre amy mpizakay t’Iehovà nandrombake
    iareo am-pità’ o rafelahi’eo amo hene’ andro’ i mpizakaio; amy te niferenaiña’
    Iehovà ty fiñeoñeo’ iareo ty amo namorekeke vaho nanotry iareoo.
  tha-KJV: พระเยโฮวาห์ทรงตั้งผู้​วิน​ิจฉัยขึ้นเมื่อไร พระเยโฮวาห์​ก็​ทรงสถิ​ตก​ับผู้​วิน​ิจฉัยนั้นเมื่อนั้น
    และพระองค์ทรงช่วยเขาทั้งหลายให้พ้นจากเงื้อมมือของศั​ตรู​ตลอดชีวิตของผู้​วิน​ิจฉัยนั้น
    เพราะพระเยโฮวาห์ทรงกลับพระทัยสงสารเขาทั้งหลาย เมื่อทรงฟังเสียงคร่ำครวญของเขาเนื่องด้วยผู้ข่มเหงและบีบบังคับ
  por-BR-2018: E quando o SENHOR lhes suscitava juízes, o SENHOR era com o juiz, e
    os livrava da mão dos inimigos todo aquele tempo daquele juiz, porque o SENHOR
    se arrependia pelo gemideles, por causa dos que os oprimiam e afligiam.
  deu-ELO: Und wenn Jehova ihnen Richter erweckte, so war Jehova mit dem Richter,
    und er rettete sie aus der Hand ihrer Feinde alle Tage des Richters; denn Jehova
    ließ sich's gereuen wegen ihrer Wehklage vor ihren Bedrückern und ihren Drängern.
  eng-WYC-2018: And when the Lord raised up judges in their days, he was bowed by
    mercy, and he heard the wailings of them that were tormented, and he delivered
    them from the slaying of their destroyers.
  epo-epo: 'Kaj kiam la Eternulo starigis por ili juĝistojn, kaj la Eternulo estis
    kun la juĝisto, kaj savadis ilin el la manoj de iliaj malamikoj dum la tuta vivo
    de la juĝisto, ĉar la Eternulo kompatis ilin, kiam ili ĝemis pro siaj turmentantoj
    kaj premantoj:'
  uig-PIN: Pǝrwǝrdigar ⱪaqaniki ular üqün batur ⱨakimlarni turƣuzsa, Pǝrwǝrdigar ⱨaman
    xu batur ⱨakim bilǝn billǝ bolatti, batur ⱨakimning ⱨayat künliridǝ ularni düxmǝnlirining
    ⱪolidin ⱪutⱪuzup qiⱪatti; qünki ularni harlap ǝzgǝnlǝr tüpǝylidin kɵtürülgǝn aⱨ-zarlarni
    angliƣan Pǝrwǝrdigar ularƣa iqini aƣritatti.
  beo-beo: Eso bagohame, Hina Gode da Isala:ili dunuma bisisu iasu. Amo bisisu dunu
    da esalea, Hina Gode da e fidibiba:le, Isala:ili dunu ilia ha lai dunu ilima gaga:i.
    Hina Gode da ilia se nabasu amola gogonomasu amo nababeba:le, E da ilima asigiba:le,
    ili gaga:i.
  tpi-OTNT: Olgeta taim Bikpela i makim wanpela hetman bilong lukautim ol Israel,
    em i save sambai long dispela hetman inap em i dai. Olsem na wan wan hetman i
    bin i gat strong bilong helpim ol Israel i daunim ol birua bilong ol. Bikpela
    i marimari long ol Israel, long wanem, ol i krai long pen na hevi bilong ol.
  hau-SA: Duk sa’ad da Ubangiji ya naɗa musu mahukunci, yakan kasance tare da mahukuncin,
    yă kuma cece su daga hannun abokan gāba, muddin mahukuncin yana a raye; gama Ubangiji
    yakan ji tausayinsu yayinda suke gunaguni ƙarƙashin waɗanda suka danne su suke
    kuma gasa musu azaba.
  uig-LAT: Perwerdigar qachaniki ular üchün batur hakimlarni turghuzsa, Perwerdigar
    haman shu batur hakim bilen bille bolatti, batur hakimning hayat künliride ularni
    düshmenlirining qolidin qutquzup chiqatti; chünki ularni xarlap ezgenler tüpeylidin
    kötürülgen ah-zarlarni anglighan Perwerdigar ulargha ichini aghritatti.
  nde-nde: Ngasosonke isikhathi lapho uThixo ebabekela khona umahluleli, wayemthungamela
    umahluleli abahlenge ezandleni zezitha zabo lapho esaphila; ngoba uThixo waba
    lesihawu kubo lapho bebubula ngaphansi kwalabo ababebancindezele lababebahlukuluza.
  ton-ton: 'Pea ʻi he fokotuʻu ʻe Sihova ʻae kau fakamaau kiate kinautolu, pea naʻe
    ʻi he fakamaau ʻa Sihova, ʻo ne fakamoʻui ʻakinautolu mei he nima ʻo honau ngaahi
    fili ʻi he ngaahi ʻaho kotoa pē ʻoe fakamaau: he naʻe fakatomala ʻa Sihova ko
    e meʻa ʻi heʻenau ngaahi toʻe koeʻuhi ko kinautolu naʻe fakamamahiʻi ʻakinautolu
    mo fakafiuʻi ʻakinautolu.'
  ces-1613: A když vzbuzoval jim Hospodin soudce, býval Hospodin s každým soudcím,
    a vysvobozoval je z ruky nepřátel jejich po všecky dny soudce; (nebo želel Hospodin
    naříkání jejich, k němuž je přivodili ti, kteříž je ssužovali a utiskali).
  eng-WMB: When the LORD raised up judges for them, then the LORD was with the judge,
    and saved them out of the hand of their enemies all the days of the judge; for
    it grieved the LORD because of their groaning by reason of those who oppressed
    them and troubled them.
  tam-TCV: யெகோவா அவர்களுக்காக நீதிபதியை நியமித்தபோதெல்லாம், அவர் அந்த நீதிபதியோடுகூட
    இருந்து, அவர்களுடைய எதிரிகளிடமிருந்து நீதிபதியின் வாழ்நாளெல்லாம் அவர்களைப் பாதுகாத்தார்.
    அவர்கள் தங்கள் பகைவர்களினால் ஒடுக்கப்பட்ட வேதனைக் குரலைக் கேட்டு யெகோவா அவர்களுக்கு
    இரங்கினார்.
  ceb-ULB: Sa dihang nagtuboy si Yahweh ug mga maghuhukom alang kanila, gitabangan
    ni Yahweh ang mga maghuhukom ug giluwas sila gikan sa kamot sa ilang mga kaaway
    sa tanang mga adlaw nga buhi pa ang maghuhukom. Naluoy si Yahweh kanila samtang
    nag-antos sila tungod niadtong nagbiaybiay ug nagpasakit kanila.
  pol-UBG: A gdy PAN wzbudzał im sędziów, to PAN był z każdym sędzią i wybawiał ich
    z rąk ich wrogów przez wszystkie dni sędziego. PAN bowiem litował się nad ich
    jękiem z powodu tych, którzy ich uciskali i trapili.
  agr-agr: Tuke Pujuu apu chichama epegkin atinun adaikag tuké yaijakui. Nunú apu
    aidau batsamsamtaig, Israel aents aidaunak ditá shiwaaji waitkagtaish Tuke Pujuu
    ayamjujakui, wagki waituinak chichainamun antuju asa.
  kyc-kyc: Lita akali dupwa lete kareyaminyi yuu gii dokopa Kamongome yanda pimwai
    dupwame wambu dupwa pyao anamasi minya nana lapala nyiso karapa piya. Dopa pyuo
    dokopa wambu dupwa randa nyuo mona kendo pisipala Kamongo doko kando ee leyaminyisa
    dokona Kamongome nakama kondo sakame kumuo karapa piya.
  urd-GVU: لیکن جب بھی وہ دشمن کے ظلم اور دباؤ تلے کراہنے لگتے تو رب کو اُن پر ترس
    آ جاتا، اور وہ کسی قاضی کو برپا کرتا اور اُس کی مدد کر کے اُنہیں بچاتا۔ جتنے عرصے
    تک قاضی زندہ رہتا اُتنی دیر تک اسرائیلی دشمنوں کے ہاتھ سے محفوظ رہتے۔
  deu-1912: Wenn aber der HERR ihnen Richter erweckte, so war der HERR mit dem Richter
    und half ihnen aus ihrer Feinde Hand, solange der Richter lebte. Denn es jammerte
    den HERRN ihr Wehklagen über die, so sie zwangen und drängten.
  kan-2017: ವೈರಿಗಳ ಹಿಂಸೆಯನ್ನು ತಾಳಲಾರದ ಇಸ್ರಾಯೇಲ್ಯರ ಗೋಳಾಟವನ್ನು ಯೆಹೋವನು ಕೇಳಿ, ಕನಿಕರಪಟ್ಟು,
    ನ್ಯಾಯಸ್ಥಾಪಕರನ್ನು ಎಬ್ಬಿಸಿ ಜೀವಮಾನವೆಲ್ಲಾ ಅವರ ಸಂಗಡ ಇದ್ದನು. ಅವರ ಮೂಲಕವಾಗಿ ಇಸ್ರಾಯೇಲರನ್ನು
    ಶತ್ರುಗಳಿಂದ ಬಿಡಿಸಿದನು.
  yap-yap: Nap’an nra pi’ SOMOL be’ ngorad ni ir e ngi i gafaliyrad, me ayuweg SOMOL
    fa’anem, nge ayweg piyu Israel u pa’ e pi to’ogor rorad u n’umngin nap’an nra
    par fa’anem nib fos. I runguyrad SOMOL, ya ur gilgel’gad u fithik’ e gafgow nge
    togopluw ni i tay e pi to’ogor rorad ngorad.
  hlt-MCSB: Amih ham lai aka tloek te BOEIPA loh a phoe sak vaengah khaw lai aka tloek
    te BOEIPA loh a om puei. Amih aka nen tih amih aka huet mikhmuh ah a nguekcoinah
    te BOEIPA khaw hal tih lai aka tloek kah a tue khuiah tah a thunkha kut lamloh
    amih te a khang.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሱኡጌ ኬሳ ዎዶና ዎዶና ዬያ ዓሢና ዎላ ማዓኔ፤ ዔያቶኮ ሞርካ ዔያቶ ዳውሳኣና ሃሣ ዔያቶ ሜታሳ
    ዎዶና ዔያታ ናንጊና ናንጋ ጎዳ ባንሢ ዒላታዛ ዒዚ ዔያቶ ሚጪንታሢሮ ዬይ ሱኡጋሢ ናንጋ ዎዶ ቢያይዳ ዔያቶኮ ሞርኮ ኩጫፓ ናንጊና
    ናንጋ ጎዳ ዔያቶ ዓውሳኔ።
  twi-ASANTE: Ɛberɛ biara a Awurade de ɔtemmufoɔ bi bɛdua Israel so no, na ɔka saa
    ɔtemmufoɔ no ho na ɔgye nnipa no firi wɔn atamfoɔ no nsam wɔ saa ɔtemmufoɔ no
    nkwa nna nyinaa mu. Ɛfiri sɛ, Awurade hunuu ne nkurɔfoɔ a wɔredi wɔn nya na wɔrehunu
    amane no mmɔbɔ.
  mwc-mwc: Maranai Bada Israel biyisi bibuibuiya badana i bereberisi wai, Bada kona
    bibuibuiya badana yawayawasina i mamana wai, i bibaisi kata kasi abiya yarosi
    ai i biyawasisi, kairavina iyabosi si bobisipuvisi ba, si bobirasarasaisi wai
    Bada i kamyosukuvisi.
  eng-WEBU: When the LORD raised up judges for them, then the LORD was with the judge,
    and saved them out of the hand of their enemies all the days of the judge; for
    it grieved the LORD because of their groaning by reason of those who oppressed
    them and troubled them.
  wal-wal: GODAI etau pirddiya daannata denttido wode audenne i he pirddiya daannatuura
    issippe gidiis; gididi he daannai paxa de7ido laitta ubban eta morkketu kushiyaappe
    eta ashshiis. Aissi giikko, huqqunnainne tuggai darin, eti waassiyoogaa siyidi,
    GODAI etau qarettiis.
  spa-PDDPT: Cuando Yavé les levantaba jueces, Él estaba con el juez y los libraba
    de mano de sus enemigos todos los días de aquel juez, porque Yavé era movido a
    compasión por sus gemidos a causa de los que los oprimían y afligían.
  gun-gun: Joguerekoarã omoĩ va'ekue reve Senhor oiko vy oepypa hovaigua kuery po
    gui, joguerekoa oikoa pukukue re. Mba'eta ha'e kuery moingo axya ha'e imbojexavai
    reia kuery káuxa ipoaẽ okuapy. Ha'e nunga Senhor oendu vy omboaxy.
  agu-BL: Cyakil tir yi ntak' Kataj ama'l tan jale'n jun pujul xtisya' ẍchixo'l, ilenin
    ja oc i' tan quich'eye'n yi e' pujul xtisya'a'tz tan chicolche'n yi e' tetz tanum
    ẍchik'ab chicontr, na nin el k'ajab Kataj scye'j yi ntbit yi to'kl chic'u'l tan
    paj yi buchbe'n cyetz.
  ilo-ULB: No nangisaad ni Yahweh kadagiti ukom para kadakuada, tinulungan ni Yahweh
    dagiti ukom ken inispalna ida manipud iti pannakabalin dagiti kabusorda iti amin
    nga aldaw a nagbibiag ti ukom. Ta naasian ni Yahweh kadakuada idi immasugda gapu
    kadagiti nangidadanes ken nangparparigat kadakuada.
  kpg-kpg: Di madagoaa Dimaadua ma gaa wanga dana dagi gi digau Israel, gei Mee e hagamaamaa
    di tagi deelaa e daa nia daangada gi daha mo nadau hagadaumee i di waalooloo o di
    mouli o tagi deelaa. Dimaadua e hila anga gi digau Israel i nadau tangitangi mo
    nadau hagaduadua llauehe i lala nadau hagadaumee.
  uig-ARA: پەرۋەردىگار قاچانىكى ئۇلار ئۈچۈن باتۇر ھاكىملارنى تۇرغۇزسا، پەرۋەردىگار
    ھامان شۇ باتۇر ھاكىم بىلەن بىللە بولاتتى، باتۇر ھاكىمنىڭ ھايات كۈنلىرىدە ئۇلارنى
    دۈشمەنلىرىنىڭ قولىدىن قۇتقۇزۇپ چىقاتتى؛ چۈنكى ئۇلارنى خارلاپ ئەزگەنلەر تۈپەيلىدىن
    كۆتۈرۈلگەن ئاھ-زارلارنى ئاڭلىغان پەرۋەردىگار ئۇلارغا ئىچىنى ئاغرىتاتتى.
  sus-sus: Alatala to nu kiitisamae rakelima, a naxa e mali e xa simaya birin kui
    alako Isirayilakae xa ratanga e yaxuie ma. Alatala nu kinikinima e ma e xa tɔɔrɛ
    birin kui.
  pon-2006: Eri, ahnsou koaros me KAUN-O kin ketikihong mehn Israel emen kaun, KAUN-O
    pahn kin ketin sewese oh kapitasang irail pahn arail imwintihti kan erein kaun
    meno eh kin momour. E kin ketin kupwurehla mehn Israel ko pwehki ar kin sengisengki
    ar lokolok laud pahn ar imwintihti kan.
  jae-jae: Kêtôm têm samob, taŋ Apômtau kêkêŋ gôliŋwaga gêdêŋ êsêac naŋ, eŋ gêmoa
    gêwiŋ gôliŋwaga tau ma eŋ gêjam lau tau sa aŋga nêŋ ŋacjo lemeŋ kêtôm têm samob,
    taŋ gôliŋwaga gêmoa gêwiŋ êsêac naŋ. Apômtau taê walô êsêac kêtu nêŋ taŋiboa,
    taŋ têtaŋ kêtu nêŋ ŋacjo sêlêsu to sêkôniŋ êsêac naŋŋa.
  ksd-ksd: Ma ba ra Luluai i ga vatut ra umana tena varkurai ure diat i ga ki maravut
    ra tena varkurai ma i ga valaun pa diat kan ra lima i kadia umana ebar ta nam
    ra umana bung ba ra tena varkurai i kure diat; i vuna tago ra Luluai i ga pukue
    ra nuknukina ba i ga valongore kadia umana tinangi ba kadia umana ebar dia ga
    vakaina diat.
  tur-YTC: Yahve onlar için hâkimler çıkardığında, Yahve hâkimlerle birlikteydi ve
    hâkimin bütün günlerinde onları düşmanlarının elinden kurtardı; çünkü onları ezen
    ve sıkıntıya sokanların yüzünden inlemeleri Yahve'yi üzüyordu.
  grc-BRENT: Καὶ ὅτι ἤγειρε Κύριος αὐτοῖς κριτὰς, καὶ ἦν Κύριος μετὰ τοῦ κριτοῦ, καὶ
    ἔσωσεν αὐτοὺς ἐκ χειρὸς ἐχθρῶν αὐτῶν πάσας τὰς ἡμέρας τοῦ κριτοῦ, ὅτι παρεκλήθη
    Κύριος ἀπὸ τοῦ στεναγμοῦ αὐτῶν ἀπὸ προσώπου τῶν πολιορκούντων αὐτοὺς καὶ ἐκθλιβόντων
    αὐτούς.
  ind-AYT: Apabila TUHAN membangkitkan seorang hakim bagi mereka, TUHAN menyertai
    hakim itu dan menyelamatkan mereka dari tangan musuh selama hakim itu hidup. Sesungguhnya,
    TUHAN berbelas kasih mendengar rintihan mereka terhadap orang-orang yang menindas
    dan mendesak mereka.
  nya-nya: Nthawi zonse Yehova akawautsira mtsogoleri, Iye amakhala naye, ndipo mtsogoleriyo
    ankawapulumutsa Aisraeliwo mʼmanja mwa adani awo mʼnthawi imene anali moyo. Yehova
    ankawamvera chisoni Aisraeli pamene ankabuwula chifukwa cha anthu owazunza ndi
    kuwasautsa.
  hrv-hrv: Kada im je podizao suce, Jahve bijaše sa svakim sucem te ih izbavljaše
    iz ruku njihovih neprijatelja za svega vijeka sučeva, jer se sažalilo Jahvi koliko
    su uzdisali pod jarmom onih koji su ih ugnjetavali.
  mps-mps: Tigidali sogo Genuai Bidigo te Israel dabego tobolu bidi me deli sa muani,
    te agai tonalua pidubadi, te aga isiboba usu niyu yali. Tama te tobolu bidi dabego
    te Israel dabe tau siyu, te boi bidi dabe aiyaba elaluali. Genuai Bidigo te augwali
    homu dene eyu, tau sali, magi baso meni, augwali te augwa yali sęde dene me sęgę
    te boi bidigo nogode siyu, gela weyu yali.
  tpi-tpi: Olgeta taim Bikpela i makim wanpela hetman bilong lukautim ol Israel, em
    i save sambai long dispela hetman inap em i dai. Olsem na wan wan hetman i bin
    i gat strong bilong helpim ol Israel i daunim ol birua bilong ol. Bikpela i marimari
    long ol Israel, long wanem, ol i krai long pen na hevi bilong ol.
  dan-1931: Men hver Gang HERREN lod Dommere fremstå iblandt dem, var HERREN med Dommeren
    og frelste dem fra deres Fjenders Hånd, så længe Dommeren levede; thi HERREN ynkedes,
    når de jamrede sig over dem, som trængte og undertrykte dem.
  vie-OVCB: Mỗi lần Chúa dấy lên một phán quan, Ngài phù hộ người ấy, và suốt đời
    ông ta, Ít-ra-ên được giải cứu khỏi tay quân thù, vì Chúa động lòng xót thương
    khi nghe tiếng thở than của dân chúng dưới sự đè nén, áp bức.
  guj-2017: જયારે યહોવાહે તેઓને માટે ન્યાયાધીશો નીમ્યા હતા, ત્યારે ઈશ્વર એ ન્યાયાધીશોને
    મદદ કરતા અને તેઓના જીવતાં સુધી શત્રુઓના હાથમાંથી લોકોને છોડાવતા હતા. કેમ કે જુલમગારો
    તથા સતાવનારાઓના ત્રાસથી તેઓ નિસાસા નાખતા હોવાથી ઈશ્વરને તેઓ પર દયા આવી હતી.
  pon-2006A: Eri, ahnsou koaros me KAUN-O kin ketikihong mehn Israel emen kaun, KAUN-O
    pahn kin ketin sewese oh kapitasang irail pahn arail imwintihti kan erein kaun
    meno eh kin momour. E kin ketin kupwurehla mehn Israel ko pwehki ar kin sengisengki
    ar lokolok laud pahn ar imwintihti kan.
  por-BRBSL: Quando Javé levantou juízes para eles, então Javé estava com o juiz,
    e os salvou da mão de seus inimigos todos os dias do juiz; pois isso afligia Javé
    por causa de seus gemidos por causa daqueles que os oprimiam e os perturbavam.
  cth-cth: A na mintoenaw ni kahring Cathut e kâpoelawknaw a tarawi awh e lamthung
    dawk hoi karanglah a phen awh. BAWIPA ni lawkcengkungnaw a tâco sak torei teh,
    ahnimouh hoi rei a okhai teh, a kut dawk ao yunglam, taran e kut dawk hoi Isarelnaw
    a hlout sak awh. Bangkongtetpawiteh, ahnimanaw rektap hoi kâhram lawk BAWIPA ni
    a thai pouh toteh, bout a pahren.
  twi-twi: Bere biara a Awurade de otemmufo bi bedua Israel so no, na ɔka saa otemmufo
    no ho na ogye nnipa no fi wɔn atamfo no nsam wɔ saa otemmufo no nkwa nna nyinaa
    mu. Efisɛ Awurade huu ne nkurɔfo a wɔredi wɔn nya na wɔrehu amane no mmɔbɔ.
  hlt-hlt: Amih ham lai aka tloek te BOEIPA loh a phoe sak vaengah khaw lai aka tloek
    te BOEIPA loh a om puei. Amih aka nen tih amih aka huet mikhmuh ah a nguekcoinah
    te BOEIPA khaw hal tih lai aka tloek kah a tue khuiah tah a thunkha kut lamloh
    amih te a khang.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie mbɛ̀ duɔ́nní dìì mɔ̀nnì obɑɑtíwè kù nhò bonɛ̀ o fòmmu
    mumɔu miɛkɛ, kɛ dɛɛrínɛ̀ Isidɑyɛɛribɛ bɛ dootitɔbɛ̀. Mɛsémmɛ̀ do ɔ̃ɔ̃ í nyóu mɛ̀
    bo pĩ́mmɛ̀ ti Yiɛ̀ nKuyie mbɛ dootitɔbɛ̀ bɛ̀ fɛ̃́ũnko dìì mɔ̀nnì kɛ̀ bɛ̀ kuɔ̀.
  msy-2020: Dughiar avɨriba, apaniba paza Israelia gamima, me uan osɨmtɨziba ko mɨzazir
    me isir kaba bagha aziava arai. Kamaghɨn amizɨ, Ikiavɨra Itir God men apangkufi.
    Dughiaba zurara, Ikiavɨra Itir God Israelian ganasa gumazir dapaniba mɨsefi, egha
    a gumazir dapaniba vaghavagha me ko ikia men akurvasi. Ezɨ gumazir dapanir kaba
    vaghvagha Israelian akurvagha apanibar gavgaviba da ua me isi. God zurara gumazir
    dapanir kamɨn akurvagh an gan mangɨ an aremeghamin dughiamɨn tugham.
  dop-dop: Pɑɑ wɑɑtʋ wei kɛ́ Tɑcɑɑ kpɑ-wɛɣɛ pɑɑsǝnlʋ, ɩ wɛ pʋntʋ ɩnɩ ɩ wɑɑlɩ kɛ́ nɑ
    ɩ́ yɑkɩ-wɛɣɛ pɑ kolontunɑɑ niŋ tɑɑ, hɑlǝnɑ ɩ sǝm. Pɔpɔtʋ fɛɩ leleŋ, ye pǝ kɔmɑ
    nɑ pɑ ŋmɑkǝllɑɑ nyǝŋsǝɣɩ pɑ ɩsɛ nɑ pɑ́ sɑlǝmǝɣɩ, pɑ pǝtɔɔtǝlɛ kpɑɑkɩ Tɑcɑɑ kɛ́.
  azb-azb: Rəbb onlar üçün hakimlər yetirdi və Özü də hakimlərlə oldu. Hakimlərin
    ömrü boyunca Rəbb İsrailliləri düşmənlərin əlindən qurtarırdı. Ona görə ki onları
    əzənlərin və sıxışdıranların üzündən nalə çəkdikləri zaman Rəbbin xalqa rəhmi
    gəlirdi.
  eng-DBY: And when Jehovah raised them up judges, then Jehovah was with the judge,
    and saved them out of the hand of their enemies all the days of the judge; for
    it repented Jehovah because of their groanings by reason of them that oppressed
    them and crushed them.
  hin-2017: जब जब यहोवा उनके लिये न्यायी को ठहराता तब-तब वह उस न्यायी के संग रहकर
    उसके जीवन भर उन्हें शत्रुओं के हाथ से छुड़ाता था; क्योंकियहोवा उनका कराहना जो
    अंधेर और उपद्रव करनेवालों के कारण होता था सुनकर दुःखी था।
  eng-YLT: And when Jehovah raised up to them judges — then was Jehovah with the judge,
    and saved them out of the hand of their enemies all the days of the judge; for
    it repenteth Jehovah, because of their groaning from the presence of their oppressors,
    and of those thrusting them away.
  kne-kne: Binadbadangan Diyos amin din nanbalinena ay pangolo da et insalsalakanas
    daida sin kalaban da enggana ay sibibiyag din papangolo ay sana, tan sineg-angan
    Diyos din ipogaw na sin nan-ad-adawagan da begew sin napalpaligatan da.
  eng-WYC-2017: And when the Lord raised up judges in their days, he was bowed by
    mercy, and he heard the wailings of them that were tormented, and he delivered
    them from the slaying of their destroyers.
  eng-WMBB: When the LORD raised up judges for them, then the LORD was with the judge,
    and saved them out of the hand of their enemies all the days of the judge; for
    it grieved the LORD because of their groaning by reason of those who oppressed
    them and troubled them.
  urd-GVH: लेकिन जब भी वह दुश्मन के ज़ुल्म और दबाव तले कराहने लगते तो रब को उन पर
    तरस आ जाता, और वह किसी क़ाज़ी को बरपा करता और उस की मदद करके उन्हें बचाता। जितने
    अरसे तक क़ाज़ी ज़िंदा रहता उतनी देर तक इसराईली दुश्मनों के हाथ से महफ़ूज़ रहते।
  rug-rug: Pa totoso sipu tava turu koe Zihova si keke koimata tadi na tinoni Izireli,
    si hoke toka nia e Zihova si asa, meke harupi Sa sari na tinoni koari na dia kana.
    Totoso korapa toa sa koimata asa, si tataruni na taleosoni e Zihova si arini sina
    koa ta sigiti na soliṉi pa tinasuna si arini.
  gaz-gaz: Waaqayyo yeroo abbaa murtii tokko isaanii kaasetti hamma abbaan murtii
    sun jirutti isa wajjin jiraatee harka diinota isaanii jalaa isaan baasa ture;
    Waaqayyo yeroo isaan sababii warra isaan cunqursanii fi warra isaan miidhaniitiin
    wawwaatanitti garaa laafaaf tureetii.
  fra-LSG: Lorsque l’Éternel leur suscitait des juges, l’Éternel était avec le juge,
    et il les délivrait de la main de leurs ennemis pendant toute la vie du juge;
    car l’Éternel avait pitié de leurs gémissements contre ceux qui les opprimaient
    et les tourmentaient.
  gnn-gnn: Yo, Garrayyunydja ŋuli guŋga'yuna walalanha guḻku'mirri, walŋakunha walalanha
    ŋuli miriŋuwala, ga walalanydja yukurranha ŋuli nhinanha ŋamathanha‐wala yana,
    ŋunhi walalaŋgu buŋgawa yukurranha ŋuli walŋa nhinanha, liŋgu Garraynydja walalaŋgu
    ŋuli yukurranha mel‐wuyuna wirrki wal'ŋu, bili walala ŋuli yukurranha nyä'yunminya,
    galŋa‐miḏikinya nhinanha ŋunhiliyi goŋŋura ŋurikala miriŋuwala. Ga ŋunhi ŋuli
    walalaŋgu yolŋu ŋunhi ŋurruŋu bäyŋuthinya rakunydhinya, bala walalanydja ŋuli
    balayi ŋanydjaḻa'yuna, ŋunhimalayi liŋgu ŋäthiliŋulili romlili. Ga bulunydja walala
    ŋuli djäma wirrkina wal'ŋu yätj, yakana balanyara bitjan ŋunhi ŋäthili walala
    yukurrana djäma; bitjana liŋgu yana walala ŋuli buku‐ŋal'yuna wiripuŋuwu waŋarrwu
    walalaŋgu. Yakana walala ḏaḏawyurrunanydja ŋuliŋuruyi mokuywalanydja dhukarrŋuru,
    yana walala yukurrana nhinana ŋayaŋu‐ḏälmirrina, liŋgu walala ŋapa‐nherraṉminana,
    ŋuyulkthinana yukurrana Godkunydja, ga malthurruna yukurrana walalaŋgiyingalaŋuwuna
    walala dhukarrwu.
  yal-yal: Alatala na yi kitisana nde rasiga e ma waxati yo yi, Alatala yi luma nɛn
    na kitisaan xɔn. Ala yi e ba e yaxune sagoni na kitisana siimayaan birin yi, bayo
    e kininkininna yi Alatala suxuma nɛn e yaxune fe ra, naxanye yi e ɲaxankataxi.
  haw-1868: A i ka wa i hoala mai ai o Iehova i na lunakanawai no lakou, alaila, noho
    pu o Iehova me ka lunakanawai, a hoola no ia ia lakou, mai ka lima ae o ko lakou
    poe enemi, i na la a pau o ia lunakanawai; no ka mea, minamina o Iehova, no ko
    lakou kaniuhu ana i ka hoopilikiaia, a me ka hookaumahaia mai.
  arb-NAV: وَفِي كُلِّ مَرَّةٍ كَانَ الرَّبُّ يُقِيمُ قَاضِياً كَانَ يُؤَيِّدُه بِقُوَّةٍ
    طَوَالَ حَيَاتِهِ فَيُخَلِّصُ الشَّعْبَ مِنْ عُبُودِيَّةِ أَعْدَائِهِ إِذْ يُشْفِقُ
    الرَّبُّ عَلَيْهِمْ مِمَّا يُذِيقُهُمْ مُضَايِقُوهُمْ وَظَالِمُوهُمْ مِنْ عَذَابٍ؛
    فَكَانَ الرَّبُّ يُنْقِذُهُمْ طَوَالَ حَيَاةِ الْقَاضِي.
  ewe-ewe: Ne Yehowa ɖo Ʋɔnudrɔ̃la aɖe na wo la, enɔa anyi kple Ʋɔnudrɔ̃la ma, eye
    wòɖea wo tso woƒe futɔwo ƒe asi me zi ale si Ʋɔnudrɔ̃la ma le agbe elabena Yehowa
    kpɔa nublanui na wo ne wole ŋeŋem le ame siwo le wo tem ɖe anyi, le funyafunya
    wɔm wo la ƒe kɔkuti te.
  eng-LEE: And when the Lord raised them up judges, then was the Lord with the judge,
    and he delivered them out of the hand of their enemies all the days of the judge;
    for the Lord bethought himself because of their groaning by reason of those that
    oppressed them and ill-treated them.
  gvn-gvn: '@see-verse:JDG.002.017'
  asm-FB: যিহোৱাই যেতিয়া তেওঁলোকৰ কাৰণে কোনো বিচাৰকৰ্ত্তাক নিযুক্তি দিছিল, তেতিয়া
    তেওঁ সেই বিচাৰকৰ্ত্তাক সহায় কৰিছিল। সেইজন বিচাৰকৰ্ত্তা যিমান দিনলৈকে জীয়াই থাকে,
    সিমান দিনলৈকে যিহোৱাই শত্ৰুবোৰৰ হাতৰ পৰা ইস্রায়েলক উদ্ধাৰ কৰিছিল; অত্যাচাৰীবোৰৰ
    হাতত উপদ্ৰৱ আৰু তাড়না পাই তেওঁলোকে যেতিয়া কন্দা-কটা কৰে, তেতিয়া তেওঁলোকৰ প্রতি
    যিহোৱাৰ দয়া ওপজে।।
  sus-A: عَلَتَلَ تٌ نُ كِيتِسَمَيٍ رَكٍلِمَ، عَ نَشَ عٍ مَلِ عٍ شَ سِمَيَ بِرِن كُي
    عَلَكٌ عِسِرَيِلَكَيٍ شَ رَتَنفَ عٍ يَشُييٍ مَ. عَلَتَلَ نُ كِنِكِنِمَ عٍ مَ عٍ
    شَ تْورّ بِرِن كُي.
  fra-SBL: Lorsque l'Éternel leur suscitait des juges, l'Éternel était avec le juge
    et les sauvait de la main de leurs ennemis pendant toute la durée du mandat du
    juge, car l'Éternel était affligé de leurs gémissements à cause de ceux qui les
    opprimaient et les troublaient.
  hbo-hbo: וְכִֽי־הֵקִ֨ים יְהוָ֥ה ׀ לָהֶם֮ שֹֽׁפְטִים֒ וְהָיָ֤ה יְהוָה֙ עִם־הַשֹּׁפֵ֔ט
    וְהֹֽושִׁיעָם֙ מִיַּ֣ד אֹֽיְבֵיהֶ֔ם כֹּ֖ל יְמֵ֣י הַשֹּׁופֵ֑ט כִּֽי־יִנָּחֵ֤ם יְהוָה֙
    מִנַּֽאֲקָתָ֔ם מִפְּנֵ֥י לֹחֲצֵיהֶ֖ם וְדֹחֲקֵיהֶֽם׃
  kik-kik: Rĩrĩa rĩothe Jehova aamaarahũragĩra mũtiirĩrĩri bũrũri-rĩ, Jehova aakoragwo
    hamwe na mũtiirĩrĩri bũrũri ũcio, akamahonokagia moko-inĩ ma thũ ciao hĩndĩ ĩrĩa
    yothe mũtiirĩrĩri bũrũri ũcio aarĩ muoyo; nĩgũkorwo Jehova nĩamaiguagĩra tha nĩ
    ũndũ wa ũrĩa macaayaga nĩ kũhinyĩrĩrio nĩ arĩa mamanyariiraga.
  omb-omb: Lo taro hi Huqe mo ragasi na nora tangaloi vagamwasoi, Huqe mo toga meire
    tangaloi vagamwasoi. Ngeie mo vagamwasoire dena limei nora tavalui vuro lolo taro
    nora tangaloi vagamwasoi, huri Huqe mo hagavire lo taroi nora raveana huri ngerehi
    ram vai asisigi nire me ram vai gagarasigi nire.
  fra-NCL: Lorsque Yahweh leur suscitait des juges, Yahweh était avec le juge et il
    les délivrait de la main de leurs ennemis, tant que le juge vivait ; car Yahweh
    se repentait à cause de leurs gémissements devant ceux qui les opprimaient et
    les tourmentaient.
  cek-AK: Nihcae hanah Angraeng mah lokcaekkung paek naah, Angraeng mah lokcaekkungnawk
    to oh thuih; lokcaekkungnawk hing thung nihcae to angmacae misanawk ban thung
    hoiah pahlong pae; nihcae mah pacaekthlaekhaih hoi patangkhanghaih tong o pongah,
    Angraeng loe a sak ih hmuen nuiah dawnpakhuem let.
  cuk-cuk: Ar Bab-Jehová, Israel-dulemarga dummad-igar-naboged-susale, eba-nai-daed.
    Degisoggu, dummad-igar-naboged amba dula-gudiile, Bab-Jehová, Israel-dulemar e-isdarmaladgi-onodaed.
    Ar ade, Bab-Jehová, Israel-dulemar-sabsur-wilebukmaladba ese-gorbukwad-itosale,
    na bendakdedaed.
  uig-CYR: Пәрвәрдигар қачаники улар үчүн батур һакимларни турғузса, Пәрвәрдигар һаман
    шу батур һаким билән биллә болатти, батур һакимниң һаят күнлиридә уларни дүшмәнлириниң
    қолидин қутқузуп чиқатти; чүнки уларни харлап әзгәнләр түпәйлидин көтирилгән аһ-зарларни
    аңлиған Пәрвәрдигар уларға ичини ағритатти.
  pma-pma: Ka navong Iahova san metai tai min me-Isrel keil, kei san kataunien mini.
    Ka navong metai koanek moul ro, Iahova kulat me-Isrel keil ran hen meatin keil
    koa uvae ral min keil. En mahis keil mukonek veni long kilea mahien one ven koakeil
    asak purun keil.
  tel-2017: వారి శత్రువులు వారిని బాధించగా, ఆ మూలుగులు యెహోవా విని, జాలిపడి, వారి
    కోసం న్యాయాధిపతులను పుట్టించాడు. ఆయన ఆ న్యాయాధిపతులకు తోడై ఉండి, ఒక్కొక్క న్యాయాధిపతి
    బ్రతికిన కాలమంతా వాళ్ళ శత్రువుల చేతిలో నుంచి ఇశ్రాయేలీయులను రక్షించాడు.
  hat-BSA: Lè SENYÈ a te kon fè leve yon jij pou yo, SENYÈ a te avèk jij la, e te
    delivre pèp la nan men lènmi yo pandan tout jou yo a jij la. Konsa, SENYÈ a te
    vin gen pitye pou yo akoz sila ki te oprime ak aflije yo.
  bxh-bxh: Adi waiyunu mate, Isalaela sa fakamkamnadi yo sa abi heyayaidi Guyau ya
    atahi be diyadi ya fasinabo. Guyau, diyadi maꞌena na ya saguhi be adi waiyunu
    nimadi yai ya fofofahidi. Diyadi ena fuya yai mate Guyau, Isalaela dodogadi ya
    nuwatohatohaedi.
  kos-kos: Pacl nukewa ma LEUM GOD El ac srukak sie mwet nununku in kol mwet Israel,
    El ac kasrel ac molela mwet Israel liki mwet lokoalok lalos ke lusenna moul lun
    mwet nununku sac. LEUM GOD El pakomuta mwet Israel ke sripen sasao lalos ke keok
    ac ongoiya nu selos.
  hbo-WLC: וְכִֽי־הֵקִ֨ים יְהוָ֥ה ׀ לָהֶם֮ שֹֽׁפְטִים֒ וְהָיָ֤ה יְהוָה֙ עִם־הַשֹּׁפֵ֔ט
    וְהֽוֹשִׁיעָם֙ מִיַּ֣ד אֹֽיְבֵיהֶ֔ם כֹּ֖ל יְמֵ֣י הַשּׁוֹפֵ֑ט כִּֽי־יִנָּחֵ֤ם יְהוָה֙
    מִנַּֽאֲקָתָ֔ם מִפְּנֵ֥י לֹחֲצֵיהֶ֖ם וְדֹחֲקֵיהֶֽם׃
  ibo-ibo: Ma mgbe ọbụla Onyenwe anyị nyere ụmụ Izrel onye ikpe, ọ na-anọnyere onye
    ikpe ahụ ogologo ụbọchị niile nke ndụ ya. Ọ na-esitekwa nʼaka onye ikpe a napụta
    ụmụ Izrel nʼaka ndị iro ha nʼihi na Onyenwe anyị nwere obi ebere nʼahụ ụmụ Izrel,
    mgbe ha na-asụ ude, nʼihi mmegbu na mkpagbu niile ndị iro ha na-emegbu ha, ma
    na-akpagbukwa ha.
  ory-ory: ଆଉ ସଦାପ୍ରଭୁ ଯେତେବେଳେ ସେମାନଙ୍କ ନିମନ୍ତେ କୌଣସି ବିଚାରକର୍ତ୍ତାକୁ ଉତ୍ଥାପନ କଲେ,
    ସେତେବେଳେ ସେହି ବିଚାରକର୍ତ୍ତାର ଜୀବନଯାଏ ସଦାପ୍ରଭୁ ତାହାର ସଙ୍ଗେ ସଙ୍ଗେ ଥାଇ ସେମାନଙ୍କୁ ସେମାନଙ୍କ
    ଶତ୍ରୁଗଣ ହସ୍ତରୁ ଉଦ୍ଧାର କଲେ; କାରଣ ଉପଦ୍ରବ ଓ ତାଡ଼ନାକାରୀମାନଙ୍କ ସକାଶୁ ସେମାନେ ଯେଉଁ କାତରୋକ୍ତି
    କଲେ, ତହିଁ ହେତୁ ସଦାପ୍ରଭୁ ସଦୟ ହେଲେ।
  chk-chk: Iwe, iteiten fansoun, lupwen ewe Samol mi Lapalap a filätä soukapwüng fän
    iter, a eti ewe soukapwüng o amanaua ekewe aramas seni chon oputeer lon ükükün
    ränin manauen ewe soukapwüng. Pun ewe Samol mi Lapalap a tongeäsiniir pokiten
    ar riaföü ren chokewe mi ariaföüür o aweiresiir.
  rop-rop: Wal ebritaim wen detlot Isreil pipul bin oldei abum adtaim brom olabat
    enami, deibin oldei kraikrai en sori miselp, en YAWEI bin oldei sori langa olabat,
    en imbin oldei gibit olabat nyubala lida, en imbin oldei album det lida seibum
    olabat brom detlot enami.
  ukr-1871: Возносячи ж Господь їм суддїв, був із суддями і рятував їх, покіль жив
    на сьвітї суддя, з рук ворогїв їх. Бо змилосерджувавсь Господь задля їх жалю на
    їх напасників і тїснителїв.
  deu-1951: Wenn aber der HERR ihnen Richter erweckte, so war der HERR mit dem Richter
    und errettete sie aus der Hand ihrer Feinde, solange der Richter lebte; denn der
    HERR erbarmte sich wegen ihrer Wehklage über ihre Bedränger und Unterdrücker.
  eng-JPS: And when the LORD raised them up judges, then the LORD was with the judge,
    and saved them out of the hand of their enemies all the days of the judge; for
    it repented the LORD because of their groaning by reason of them that oppressed
    them and crushed them.
  srp-1865: I kad im Gospod podizaše sudije, bijaše Gospod sa svakim sudijom, i izbavljaše
    ih iz ruku neprijatelja njihovijeh svega vijeka sudijina; jer se sažali Gospodu
    radi njihova uzdisanja na one koji im krivo èinjahu i koji ih cvijeljahu.
  lug-lug: Buli Mukama lwe yabawanga omukulembeze yamuyambanga era n’anunulanga Abayisirayiri
    okuva mu mikono gy’abalabe baabwe ekiseera eky’omukulembeze oyo. Olw’okusindanga
    n’okweraliikirizibwa abalabe baabwe abaabajooganga, Mukama kyeyava abakwatirwa
    ekisa.
  heb-heb: וכי הקים יהוה להם שפטים והיה יהוה עם השפט והושיעם מיד איביהם כל ימי השופט
    כי ינחם יהוה מנאקתם מפני לחציהם ודחקיהם׃
  ben-IRV: আর সদাপ্রভু যখন তাদের জন্য বিচারকর্ত্তা উত্পন্ন করতেন, তখন সদাপ্রভু বিচারকর্তাদের
    সঙ্গে সঙ্গে থেকে বিচারকর্তাদের সমস্ত জীবনে শত্রুদের হাত থেকে তাদেরকে উদ্ধার করতেন,
    কারণ উপদ্রব ও তাড়নাকারীদের সামনে তাদের অনুনয়-বিনয়ের জন্য সদাপ্রভু করুণাবিষ্ট
    হতেন।
  pan-pan: ਜਦ ਯਹੋਵਾਹ ਉਨ੍ਹਾਂ ਦੇ ਲਈ ਨਿਆਂਈਆਂ ਨੂੰ ਠਹਿਰਾਉਂਦਾ ਤਾਂ ਯਹੋਵਾਹ ਉਨ੍ਹਾਂ ਨਿਆਂਈਆਂ
    ਦੇ ਨਾਲ ਰਹਿੰਦਾ ਸੀ ਅਤੇ ਜਦ ਤੱਕ ਨਿਆਈਂ ਜੀਉਂਦਾ ਰਹਿੰਦਾ ਸੀ ਤਦ ਤੱਕ ਇਸਰਾਏਲ ਨੂੰ ਉਸ ਦੇ ਵੈਰੀਆਂ
    ਦੇ ਹੱਥੋਂ ਛੁਡਾਉਂਦਾ ਸੀ, ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਉਨ੍ਹਾਂ ਦੀ ਦੁਹਾਈ ਤੋਂ ਜੋ ਉਹ ਆਪਣੇ ਦੁੱਖ ਦੇਣ ਵਾਲਿਆਂ
    ਅਤੇ ਲੁਟੇਰਿਆਂ ਦੇ ਕਾਰਨ ਦਿੰਦੇ ਸਨ, ਦੁਖੀ ਹੁੰਦਾ ਸੀ।
  mya-JVB: ထာဝရဘုရား သည် တရားသူကြီး ကို ပေါ်ထွန်း စေသောအခါ သူ နှင့်အတူ ရှိ ၍ ၊ သူ့
    လက်ထက် ပတ်လုံး ဣသရေလ လူတို့ကို ရန်သူ ၏လက် မှ ကယ်လွှတ် တော်မူ၏။ အကြောင်းမူကား ၊
    သူတို့သည် နှောင့်ရှက် ညှဉ်းဆဲ ခြင်းကို ခံရ၍ မြည်တမ်း ကြသောအခါ ထာဝရဘုရား သည် နောင်တရ
    တော်မူ၏။
  hmo-hmo: Lohiabada ese gunalaia tauna ta Israela taudia dekenai ia henia neganai
    ibounai, ia ese unai gunalaia tauna ia durua. Vadaeni unai gunalaia tauna ena
    mauri dinadia ibounai lalonai Lohiabada ese Israela taudia ia hamauria, idia tuari
    henidia taudia dekena amo. Badina be idia dagedage henidia, bona idia hisihisi
    henidia taudia dainai idia taitai neganai ibounai, Lohiabada ese idia ia bogahisihisi
    henia.
  urd-urd: और जब ख़ुदावन्द उनके लिए क़ाज़ियों को बरपा करता तो ख़ुदावन्द उस क़ाज़ी
    के साथ होता, और उस क़ाज़ी के जीते जी उनको उनके दुश्मनों के हाथ से छुड़ाया करता
    था; इसलिए कि जब वह अपने सताने वालों और दुख देने वालों के ज़रिए' कुढ़ते थे, तो
    ख़ुदावन्द ग़मगीन होता था।
  rus-SYN: 'Когда Господь воздвигал им судей, то Сам Господь был с судьею и спасал
    их от врагов их во все дни судьи: ибо жалел их Господь, слыша стон их от угнетавших
    и притеснявших их.'
  bqc-SIM: Tó Dii dↄaana dìlɛnɛ́, ìↄ kú ń dↄaanapio, ↄ̃ ìↄ ń sí ń ibɛɛↄwa
    e dↄaanapi wɛ̃ni lɛ́u, asa tó aa aaukɛ̀ gbɛ̃́ pↄ́ lɛ́ ń wɛtã aalɛ ↄtↄ̃máↄ
    yã́i, Dii ì ń wɛ̃nagwaɛ.
  tcz-CHONGTHU: Pakaiyin thutan vaihom ho Israelte chunga atundoh komleh thutan vaihom
    ho chu ana mangchajin, amaho hinlai sung chun agalmi houva kon in ana huhdoh jiuvin
    ahi. Ajeh chu Pakaiyin a-engbolna leh thohgimna thoh amipite chu akhoto jin ahi.
  mar-mar: परमेश्वर जेव्हा त्यांच्यासाठी न्यायाधीश उभे करी तेव्हा त्या न्यायाधीशाबरोबर
    परमेश्वर असे आणि त्या न्यायाधीशाच्या सर्व दिवसात तो त्यांना त्यांच्या शत्रूंच्या
    हातून बचावीत असे; कारण त्यांच्यावर जुलूम करणारे व त्यांना गांजणारे यांच्यामुळे
    ते कण्हत असत; म्हणून देवाला त्यांची दया येई.
  soq-soq: Iawe God emalawoa apanawa Israelwa poka debamawa wanamoio eteie sidantoia
    etamodie. Sa baiwa me uwaulempa apanawa wanamodie, tane Iawe God uwaulempa apanawa
    nata Israelwa saumoie emalawoau apanawa mampo inamoie. Uwaleidia apanawa inawaa
    wandia walamawe Iawe God Israel apanawa nuapareuleidie inamodie
  qub-qub: Chaypis Tayta Diosga mandaj juezta churaran yanapänanpaj. Mandaj jueznin
    cawashancamaga llapan chiquejcunapitami washaran. Tayta Diosmi paycunata cuyaparan
    fiyupa ñacar llaquicuptin.
  bqp-bqp: Tó Dikiri yãgↄ̃gↄ̃rii bò ń tɛ́, àdigↄ̃ kú kũ yãgↄ̃gↄ̃rii pìio, akũ
    àdigↄ̃ ń sí ń ibɛrɛnↄ ↄĩ ari yãgↄ̃gↄ̃rii pìi wɛ̃̀ndi lɛ́n, zaakũ tó ò ǹ dà gbɛ̃
    kũ òtɛn ↄ tↄ̃ḿma òtɛn wari dↄḿmanↄ yãi, Dikiri dì ń wɛ̃nda gwamɛ.
  hat-hat: Chak fwa Seyè a voye yon chèf konsa ba yo, li te kanpe la avèk chèf la,
    li te delivre yo anba men lènmi yo toutotan chèf la te vivan. Seyè a te gen pitye
    pou yo paske yo t'ap soufri anpil anba moun ki t'ap pèsekite yo ak anba moun ki
    t'ap peze yo.
  eng-BSB: Whenever the LORD raised up a judge for the Israelites, He was with that
    judge and saved them from the hands of their enemies while the judge was still
    alive; for the LORD was moved to pity by their groaning under those who oppressed
    them and afflicted them.
  tod-tod: Siɛnɔpɛ su Ɠɔoɠɔ GALAGI ɠɛni tukpɔɠaaleʋe nui leʋesu da, é ɠɛni ɠɛɛzu
    naa ʋa, é ti unmɔɔ, é ti ɠula ti zili nuiti zeezu, tukpɔɠaaleʋe nui naa ná-yeeɠɛɠalai
    kpein su. Mazɔlɔɔ Ɠɔoɠɔ GALAGI a la ná-nuɓusɛiti kaana, ti ɗa kpeei loo unbawului
    wu, ti zili nuiti zea, ti ɗa ti maanɔɠɔ, ti maawɔin ɠɛni sosu.
  eng-WEBPB: When the LORD raised up judges for them, then the LORD was with the judge,
    and saved them out of the hand of their enemies all the days of the judge; for
    it grieved the LORD because of their groaning by reason of those who oppressed
    them and troubled them.
  kbq-kbq: Hagi Ra Anumzamo'ma keagama refko hu vahe'tmima zamazeri omanetino'a, zamagrane
    mani'nege'za keaga refko hu kva vahe'mo'za ha' vahe zamazampintira Israeli vahera
    hara hu'za zamavaretere hu'naze. Na'ankure Agri vahe'mo'zama knafima nemanizageno'a,
    Ra Anumzamo'a asunku huzmante'ne.
  nhe-BL: Huan quema TOTECO quitlalanqui se juez para quinyacanas, ihuaya itztoya
    nopa juez para quipalehuis. Huan quinmanahui israelitame ininmaco inincualancaitacahua
    nochi tonali quema nopa juez itztoya. TOTECO quintlasojtlayaya huan quinmanahuiyaya
    israelitame pampa quincaquiyaya quejatza ayijtiyayaj quema quintlaijiyohuiltiyayaj
    inincualancaitacahua.
  bus-bus: Tó Dii yãgↄ̃gↄ̃ri bↄ̀ ń tɛ́, ègↄ̃ kú kↄ̃n yãgↄ̃gↄ̃ri pìo, ben ègↄ̃ ń
    sí ń ibɛɛnↄ ↄzĩ ai yãgↄ̃gↄ̃ri pì wɛ̃̀ndi lɛ́n, zaakɛ tó aↄ̃ m̀bo gbɛ̃ kɛ̀ aↄ̃ↄe
    ↄ tↄ̃ↄḿma aↄ̃ↄe ĩa daḿmanↄ yãnzi, Dii è ń wɛ̃nda gwamɛ.
  gub-BL: Teko wanupe tuwihaw hexakar mehe Tupàn wiko a'e tuwihawete rehe we a'e.
    A'e tuwihaw a'e wà, wikuwe mehe upyro Zutew oho waiko waàmàtyry'ymar wanuwi a'e
    wà. Ta'e Tupàn upuhareko katu Zutew a'e wà xe, ta'e waàmàtyry'ymar upuraraw kar
    ma'erahy tetea'u wanupe a'e wà xe.
  eng-DRA: And when the Lord raised them up judges, in their days he was moved to
    mercy, and heard the groanings of the afflicted, and delivered them from the slaughter
    of the oppressors.
