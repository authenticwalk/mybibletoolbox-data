verse: JDG.002.011
translations:
  mal-C: ആ കാലഘട്ടത്തിൽ ഇസ്രായേൽജനം യഹോവയുടെമുമ്പാകെ ഹീനകരമായ പ്രവൃത്തികൾചെയ്തു; ബാൽവിഗ്രഹങ്ങളെ
    സേവിച്ചു.
  deu-TKW: Und die Israeliten thaten, was Jahwe mißfiel, und verehrten die Baale
  lin-lin: Bongo bana ya Isalaele bakomaki kosala makambo mabe na miso ya Yawe mpe
    kosalela banzambe ya Bala.
  eng-LSV: And the sons of Israel do evil in the eyes of YHWH, and serve the Ba‘alim,
  eng-GNV: Then the children of Israel did wickedly in the sight of the Lord, and
    serued Baalim,
  eng-WEBSTER: 'And the children of Israel did evil in the sight of the LORD, and
    served Baalim:'
  nhw-BL: Yeca iniixhuihua nopa israelitame pejque quichihuaj catli amo cuali iixpa
    TOTECO. Pejque quinhueyichihuaj nopa tlaixcopincayome tlen Baal ipan sese altepetl.
  swh-ONEN: Kwa hiyo Waisraeli wakatenda maovu machoni pa Bwana na kuwatumikia Mabaali.
  bba-bba: Ye Isirelibɑ bɑ kuɑ, yɑǹ Yinni Gusunɔ dore. Domi bɑ nùn deri bɑ dɑ bɑ
    bũnu sɑ̃ɑmɔ ni bɑ rɑ soku Bɑɑlibɑ.
  eng-KJVCPB: 'And the children of Israel did evil in the sight of the Lord, and served
    Baalim:'
  cpy-cpy: Tema rantayi-taneero Israel-paeni kowaenkatzimotziriri Tajorentsi, ipinkatha-waetashi-takari
    roshiya-kaawo tajorentsi-niro Inkañaaweri.
  wbp-wbp: Ngulalu rdirri-yungu nyiyarningkijarra majuku. Parntarrinjarlalpalu-jana
    pulka-pungu kujalu ngurrju-manu watiya manu pirli-jangka. Yirdi-manulpalu-jana
    yinyarraju ‘Paala-kurlangu-patu’. Nyampukungarnti, YAAWIYI-jana wangkaja Yijirali-pinkiki
    yungulu-jana yinyarraku parntarrinja-wangu nyina.
  luo-luo: Eka jo-Israel notimo timbe mamono e nyim Jehova Nyasaye kendo gitiyone
    Baal.
  meu-meu: Bena Israel taudia ese Iehova vairanai e kara havara, dirava idaudia, ladadia
    Baal, isiaidia e lao heni.
  npi-ULB: इस्राएलका मानिसहरूले परमप्रभुको दृष्‍टिमा जे कुरा दुष्‍ट थियो त्यही गरे
    र तिनीहरूले बाल देवताको सेवा गरे ।
  yor-yor: Àwọn ọmọ Israẹli sì ṣe ohun tí ó burú níwájú Olúwa, wọ́n sì ń sin òrìṣà
    Baali.
  emp-NTPO: Mãwãnacarea israelerãba Ãcõrẽ quĩrãpita cadjiruada osid̶aa. Jʌwaba od̶a
    ãcõrẽ Baal abadada ẽpẽsid̶aa.
  ind-ind: Mereka berbuat jahat di mata TUHAN dan menyembah berbagai macam patung
    Baal.
  pes-OPCB: ایشان نسبت به خداوند گناه ورزیدند و به پرستش بتهای بعل روی آوردند.
  tgl-ULB: Ginawa ng bayan ng Israel ang masama sa paningin ni Yahweh at sila'y naglingkod
    sa mga Baal.
  cbu-NT: Israelchich tputs Apanllee ungirtamaam kasaranganaya yuwaa sirútama zitaminarini
    ungirtarangana anootsi. Yuwaatsitam waanaatsi Ijiptosh tsap ishitungarangu, anootstaa
    kasayarusin, minootssha apanllputs yuwaa anshuchiri tputs ungirtakana anootssha
    uwshtisin ungirtarangitamanaya, yuwaatssha tputs patumbich tinayarusin ungirtakana
    anootssha. In watacha Apanlliya, táranganaya. Anoo patumbchee sur Baalaa, misha
    sur Astartee anootseewsha ungirtaranganaya. Anoo ashirangsin, kapung yutaritshishish
    pshturanganaya. Anumandsha Apanll kapung tsiyantarangiya.
  hui-hui: Ani bialu Isaraele wali agali biarume Anduane Homogohondo mana ko ngubiore
    bialu tigua Kenana wali agalinaga bi pupu wule gime wabini Balaruhondo mitangi
    bialu mo tene ho hene.
  mya-mya: ထို​အ​ခါ​၌​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည် ထာ​ဝ​ရ​ဘု​ရား​အား​ပြစ်​မှား​ကာ​ဗာ​လ
    ဘု​ရား​များ​ကို​ကိုး​ကွယ်​ကြ​လေ​သည်။-
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ངན་པ་གང་ཡིན་དེ་སྤྱད་ཅིང་།
    པཱ་ཨལ་རྣམས་ལ་བསྙེན་བཀུར་བྱས་པ་དང་།
  sna-sna: Ipapo vaIsraeri vakaita zvakaipa pamberi paJehovha uye vakashumira vanaBhaari.
  spa-BLM: Los hijos de Israel hicieron lo que era malo a los ojos de Yahvé, y sirvieron
    a los baales.
  cac-cac: Yuj chi' axon̈ej chucal ix sc'ulej eb' d'a yichan̈ Jehová. Ix och eb' ejmelal
    d'a comon dios scuchan Baal.
  swh-ULB: Watu wa Israeli walifanya yaliyo mabaya machoni pa Bwana, nao wakawatumikia
    Mabaali.
  bel-bel: тады сыны Ізраілевыя пачалі рабіць ліхое перад вачыма Госпада і пачалі
    служыць Ваалам;
  wed-wed: Ma kaua apoapoei i kauei Bada awarina ma Baal kokoitaui i raudunelei.
  deu-ELBBK: Und die Kinder Israel taten, was böse war in den Augen des HERRN, und
    dienten den Baalim.
  mbb-OT: Mibaal te mezaat diyà te etuvangan te Nengazen is menge Israilihanen wey
    mid-azap dan is ledawan te ed-ezapen he si Baal.
  mal-2015: എന്നാൽ യിസ്രായേൽമക്കൾ യഹോവെക്കു അനിഷ്ടമായുള്ളതു ചെയ്തു ബാൽവിഗ്രഹങ്ങളെ
    സേവിച്ചു,
  tuo-NT: Na noꞌo nirã́ Baal wãmetirã queosere ẽjõpeocãrã niwã. Õꞌacʉ̃ ĩꞌorõpʉre na
    tojo weese ñaꞌa nicaro niwʉ̃.
  rmc-rmc: O Izraeliti kerenas bini anglo RAJ, bo služinenas le Baalenge.
  pes-OPV: و بنی‌اسرائیل در نظر خداوند شرارت ورزیدند، و بعلها را عبادت نمودند.
  ron-1924: Копиий луй Исраел ау фэкут атунч че ну плэчя Домнулуй ши ау служит баалилор.
  aui-aui: Na toudi Yawe God matane bera berona sibera da Baal yana tarabiibiisaka
    siyapeepetedi.
  ben-OBCV: পরে ইস্রায়েলীরা সদাপ্রভুর দৃষ্টিতে যা মন্দ তাই করল এবং বায়াল-দেবতাদের
    সেবা করল।
  som-som: Oo reer binu Israa'iil waxay sameeyeen wax Rabbiga hortiisa ku xun, oo
    waxay u adeegeen Bacaliimka.
  lat-VUC: Feceruntque filii Israël malum in conspectu Domini, et servierunt Baalim.
  eng-ASVBT: And the children of Israel did that which was evil in the sight of Jehovah,
    and served the Baalim;
  ita-1885: E i figliuoli d'Israele fecero ciò che dispiace al Signore, e servirono
    a' Baali.
  eng-LXXUP: And the children of Israel wrought evil before the Lord, and served Baalim.
  eng-ULB: The people of Israel did what was evil in the sight of Yahweh and they
    served the Baals.
  spa-VBL: Los israelitas hicieron lo que era malo a los ojos del Señor, y adoraron
    a los baales.
  fra-_FOB: Les enfants d'Israël firent alors ce qui déplaît à l'Éternel, et ils servirent
    les Baalim.
  mal-mal: അപ്പോൾ യിസ്രായേൽ മക്കൾ യഹോവയ്ക്ക് ഇഷ്ടമല്ലാത്തവ ചെയ്ത് ബാല്‍ വിഗ്രഹങ്ങളെ
    സേവിച്ചു,
  urd-GVR: Us waqt wuh aisī harkateṅ karne lage jo Rab ko burī lagīṅ. Unhoṅ ne Bāl
    Dewatā ke butoṅ kī pūjā karke
  suz-BL: मिनु इस्राएलीपुकीमी परमप्रभु यावे आ ङोंइती मार मरिम्‍शो बाक्‍मे, मेको पामे
    बाक्‍त। मेकोपुकीमी बाल देवी देवता आन कली ठेयब सेल्‍मे बाक्‍त।
  ita-1927: I figliuoli d’Israele fecero ciò ch’è male agli occhi dell’Eterno, e servirono
    agl’idoli di Baal;
  ckb-ckb: ئیتر نەوەی ئیسرائیل لەبەرچاوی یەزدان خراپەکارییان کرد و بەعلەکانیان پەرست.
  eng-BBE: And the children of Israel did evil in the eyes of the Lord and became
    servants to the Baals;
  kan-OKCV: ಇಸ್ರಾಯೇಲರು ಯೆಹೋವ ದೇವರ ಮುಂದೆ ಕೆಟ್ಟತನ ಮಾಡಿ, ಬಾಳನನ್ನು ಸೇವಿಸಿ,
  tam-2017: அப்பொழுது இஸ்ரவேல் மக்கள் யெகோவாவின் பார்வைக்கு தீமையானதைச் செய்து, பாகால்களைத்
    தொழுது,
  spa-RV-1909: 'Y los hijos de Israel hicieron lo malo en ojos de Jehová, y sirvieron
    á los Baales:'
  ron-BTF: Și copiii lui Israel au făcut ce este rău în ochii DOMNULUI și au servit
    Baalilor;
  eng-WEBP: The children of Israel did that which was evil in the LORD’s sight, and
    served the Baals.
  eng-FBV: The Israelites did what was evil in the Lord's sight, and they worshiped
    the Baals.
  nld-1939: Nu begonnen de Israëlieten kwaad te doen in de ogen van Jahweh, door de
    Báals te dienen.
  nch-BL: Yeca iniixhuihua nopa israelitame pejque quichihuaj cati amo cuali iixpa
    TOTECO. Pejque quinhueyichihuaj nopa taixcopincayome ten Baal ipan sese altepet.
  vie-1934: Bấy giờ dân Y-sơ-ra-ên làm ác trước mặt Đức Giê-hô-va, hầu việc các thần
    tượng của Ba-anh,
  hin-CV: इस्राएल के वंशजों ने वह किया, जो याहवेह की नज़र में गलत है. उन्होंने बाल
    की उपासना शुरू कर दी.
  spa-BES: Y los hijos de Israel hicieron lo malo ante los ojos del Señor se convirtieron
    en siervos de los baales.
  tdx-tdx: Aa le nanao ty hatsivokarañe am-pivazohoa’ Iehovà o ana’Israeleo amy fitoroña’
    iareo i Baaley.
  tha-KJV: คนอิสราเอลก็กระทำชั่วในสายพระเนตรของพระเยโฮวาห์ และปรนนิบั​ติ​พระบาอัล
  por-BR-2018: E os filhos de Israel fizeram o que era mal aos olhos do SENHOR, e
    serviram aos baalins;
  deu-ELO: Und die Kinder Israel taten, was böse war in den Augen Jehovas und dienten
    den Baalim.
  eng-WYC-2018: And the sons of Israel did evil in the sight of the Lord, and they
    served Baalim and Ashtaroth; (And the Israelites did evil before the Lord, and
    they served the Baalim and the Ashtaroth;)
  epo-epo: Kaj la Izraelidoj faris malbonon antaŭ la okuloj de la Eternulo, kaj servis
    al Baaloj.
  uig-PIN: Xuningdin tartip Israil Pǝrwǝrdigarning nǝziridǝ rǝzil bolƣanni ⱪilip Baal-butlarning
    ibaditigǝ kirixti.
  beo-beo: Amalalu, Isala:ili dunu da Godema wadela:le hamoi. Ilia da ogogosu ‘gode’
    liligi ilia dio amo Ba:ile ilima fa:no bobogesu.
  tpi-OTNT: Orait ol Israel i lotu long ol giaman god Bal na ol i mekim pasin nogut
    long ai bilong Bikpela.
  hau-SA: Sai Isra’ilawa suka yi mugaye abubuwa a gaban Ubangiji suka kuma bauta Ba’al.
  uig-LAT: Shuningdin tartip Israil Perwerdigarning neziride rezil bolghanni qilip
    Baal-butlarning ibaditige kirishti.
  nde-nde: Lapho-ke abako-Israyeli benza okubi emehlweni kaThixo, bakhonza uBhali.
  ton-ton: '¶ Pea naʻe fai kovi ʻae fānau ʻa ʻIsileli ʻi he ʻao ʻo Sihova, pea naʻa
    nau tauhi ʻa Peali:'
  ces-1613: Tedy činili synové Izraelští to, což jest zlého před očima Hospodinovýma,
    a sloužili modlám,
  eng-WMB: The children of Israel did that which was evil in the LORD’s sight, and
    served the Baals.
  tam-TCV: அப்பொழுது இஸ்ரயேலர் யெகோவாவின் பார்வையில் தீமையானதைச் செய்து, பாகால் தெய்வங்களுக்குப்
    பணிசெய்தனர்.
  ceb-ULB: Gibuhat sa katawhan sa Israel kung unsa ang daotan sa panan-aw ni Yahweh
    ug gialagaran nila ang mga Baal.
  pol-UBG: I synowie Izraela czynili to, co złe w oczach PANA, i służyli Baalom;
  agr-agr: Israel aents aidaun uchiji aidauk Tuke Pujuu diismak shiig pegkegchaun
    takajaku ainawai. Nuniau asag wainka apajuímtai Baal aajakua nuna emematujaku
    ainawai.
  kyc-kyc: Enakana Isaraele wambu dupwa Kamongona lenge kambu dokona yulu koo pyuo
    anatu angi daa kingi Bealo lenge dupwana yulu pyuo kareyami.
  urd-GVU: اُس وقت وہ ایسی حرکتیں کرنے لگے جو رب کو بُری لگیں۔ اُنہوں نے بعل دیوتا
    کے بُتوں کی پوجا کر کے
  deu-1912: Da taten die Kinder Israel übel vor dem HERRN und dienten den Baalim
  kan-2017: ಈ ಇಸ್ರಾಯೇಲರು ಯೆಹೋವನ ದೃಷ್ಟಿಯಲ್ಲಿ ಕೆಟ್ಟದನ್ನು ಮಾಡಿದರು ಹಾಗೂ ಬಾಳನನ್ನು ಸೇವಿಸಿದರು.
  yap-yap: Ma aram me denen e girdi’ nu Israel nib togopluw ngak SOMOL miyad cheal
    ngu’ur pigpiggad ngak Baal.
  hlt-MCSB: Israel ca rhoek loh BOEIPA mikhmuh ah thae a saii uh tih Baal te tho a
    thueng thiluh.
  mdy-ETH: ዬካፓ ዒስራዔኤሌ ዓሳ ናንጊና ናንጋ ጎዳ ቤርታ ፑርታ ማዾ ማዼኔ፤ ባዓኣሌ ጌይንታ ሜሌ ፆኦሲያ ዔያታ ካኣሽኬኔ፤
  twi-ASANTE: Na Israelfoɔ no yɛɛ deɛ ɛnyɛ wɔ Awurade ani so, na wɔsom Baalim ahoni.
  mwc-mwc: Kona kairavina Bada matanai goyona si wosewosei ba tarabibisaka Baal si
    bopepetisi.
  eng-WEBU: The children of Israel did that which was evil in the LORD’s sight, and
    served the Baals.
  wal-wal: Hegaappe guyyiyan, Israa7eela asai GODAA sinttan iitabaa oottiis; Ba7aala
    geetettiya eeqatuyyo goinniis.
  spa-PDDPT: Entonces los hijos de Israel hicieron lo malo delante de Yavé, y sirvieron
    a los baales.
  gun-gun: Ha'e rami vy Senhor renonde Israel kuery ojapo okuapy ha'eve'ỹ va'e, Baal
    ra'angaa ikuai va'e re rive ikuai vy.
  agu-BL: Ej itzun bantz, yi tele'n tiemp, chin juntlen nin ban cyajtza'kl yi e' aj
    Israeltz swutz Kataj Ryos, na nin e' oc tan c'u'laje'n jun ryos yi quin tech nin
    jilwutz teblal at, yi na bi'aj Baal.
  ilo-ULB: Inaramid dagiti tattao ti Israel ti dakes iti imatang ni Yahweh ken nagserbida
    kadagiti Baal.
  kpg-kpg: Nia daangada Israel gu hai hala gi Dimaadua, gu daamada gu hai hegau gi nia
    Baal, ala go nia balu god.
  uig-ARA: شۇنىڭدىن تارتىپ ئىسرائىل پەرۋەردىگارنىڭ نەزىرىدە رەزىل بولغاننى قىلىپ بائال-بۇتلارنىڭ
    ئىبادىتىگە كىرىشتى.
  sus-sus: Na tɛmui Isirayilakae naxa fe raba naxan mu rafan Alatala ma. E naxa tuubi
    Bali kuyee bɛ.
  pon-2006: Mehn Israel ko eri wiahda dihp ong KAUN-O ni ar papah Paal ko.
  jae-jae: Go lau Israel sêgôm gêŋ, taŋ Apômtau gêlic sec naŋ, gebe sêjam sakiŋ Bal.
  ksd-ksd: Ma ra tarai Israel dia ga varpiam ta ra luaina mata i ra Luluai, ma dia
    ga torom ta ra umana Baal;
  tur-YTC: İsraelliler Yahve'nin gözünde kötü olanı yaptılar ve Baal'lara hizmet ettiler.
  grc-BRENT: Καὶ ἐποίησαν οἱ υἱοὶ Ἰσραὴλ τὸ πονηρὸν ἐνώπιον Κυρίου, καὶ ἐλάτρευσαν
    τοῖς Βααλίμ.
  ind-AYT: Orang Israel melakukan apa yang jahat di mata TUHAN dan melayani Baal.
  nya-nya: Choncho Aisraeli anayamba kuchita zinthu zoyipa pamaso pa Yehova ndipo
    anatumikira Abaala.
  hrv-hrv: Tada su sinovi Izraelovi počeli činiti ono što Jahvi nije po volji i služili
    su baalima.
  mps-mps: Tialima, te Israel dabe augwaligo te tibo god dabe Balba lotu weyu, tama
    dwai sę Genuai Bidigo gedude ilali.
  tpi-tpi: Orait ol Israel i lotu long ol giaman god Bal na ol i mekim pasin nogut
    long ai bilong Bikpela.
  dan-1931: Da gjorde Israelitterne, hvad der var ondt i HERRENS Øjne, og dyrkede
    Ba'alerne;
  vie-OVCB: 'Người Ít-ra-ên phạm tội ác với Chúa: Họ thờ phượng thần tượng Ba-anh.'
  guj-2017: ઇઝરાયલી લોકોએ યહોવાહની દ્રષ્ટિમાં જે દુષ્ટ હતું તે કર્યું અને તેઓએ બઆલીમની
    પૂજા કરી.
  pon-2006A: Mehn Israel ko eri wiahda dihp ong KAUN-O ni ar papah Paal ko.
  por-BRBSL: Os filhos de Israel fizeram o que era mau aos olhos de Iavé, e serviram
    aos Baal.
  cth-cth: Hahoi teh, Isarelnaw ni BAWIPA mithmu vah hno kahawihoehe yonnae hah a
    sak awh teh, Baal a bawk awh toe.
  twi-twi: Na Israelfo no yɛɛ nea enye wɔ Awurade ani so, na wɔsom Baalim ahoni.
  hlt-hlt: Israel ca rhoek loh BOEIPA mikhmuh ah thae a saii uh tih Baal te tho a
    thueng thiluh.
  tbz-SIM: Dɛ mɔ̀nnì kɛ̀ Isidɑyɛɛribɛɛ dɔɔ̀ ti Yiɛ̀ nKuyie nyí dɔ́ dɛ̀, kɛ́ketɛ́ kɛ́nfeu
    yɛbɔkɛ̀ bɛ̀ tu yɛ̀ Bɑɑdibɛ,
  msy-2020: Egha Israelia aser Balbar ziaba fava, arazir bar kuraba Ikiavɨra Itir
    Godɨn damazimɨn dagh ami.
  dop-dop: Ḿpʋ́ɣʋ́ Ɩsɛɣɛlɩ nyǝ́mɑ lɑpɑ mpi pǝ tɑ mɑɣɑ Tɑcɑɑ tɔ. Pɑ lɑɑkɑɣɑ tɩɩŋ wei
    pɑ yɑɑ sɩ Pɑɑlǝnɑɑ tɔɣɔ.
  azb-azb: İsrail övladları Rəbbin gözündə pis olan işlər görərək Baal bütlərinə qulluq
    etdilər.
  eng-DBY: And the children of Israel did evil in the sight of Jehovah, and served
    the Baals.
  hin-2017: इसलिए इस्राएली वह करने लगे जो यहोवा की दृष्टि में बुरा है, और बाल नामक
    देवताओं की उपासना करने लगे;
  eng-YLT: And the sons of Israel do the evil thing in the eyes of Jehovah, and serve
    the Baalim,
  kne-kne: Pag da et mandayaw en da Baal et inamag da din lawa sin pangilan Diyos.
  eng-WYC-2017: And the sons of Israel did evil in the sight of the Lord, and they
    served Baalim and Ashtaroth;
  eng-WMBB: The children of Israel did that which was evil in the LORD’s sight, and
    served the Baals.
  urd-GVH: उस वक़्त वह ऐसी हरकतें करने लगे जो रब को बुरी लगीं। उन्होंने बाल देवता
    के बुतों की पूजा करके
  rug-rug: '@see-verse:JDG.002.010'
  gaz-gaz: Israaʼeloonnis fuula Waaqayyoo duratti waan hamaa hojjetan; Baʼaaliinis
    ni tajaajilan.
  fra-LSG: Les enfants d’Israël firent alors ce qui déplaît à l’Éternel, et ils servirent
    les Baals.
  gnn-gnn: '@see-verse:JDG.002.010'
  yal-yal: Nayi, Isirayila bɔnsɔnne muxune yi fe ɲaxin liga Alatala yɛɛ ra yi, e yi
    Baali sawurane batu.
  haw-1868: Hana hewa aku la na mamo a Iseraela imua o Iehova, a malama lakou ia Baala.
  arb-NAV: وَاقْتَرَفَ بَنُو إِسْرَائِيلَ الشَّرَّ فِي عَيْنَيِ الرَّبِّ وَعَبَدُوا
    الْبَعْلِيمَ،
  ewe-ewe: Tete Israelviwo wɔ nu si nye vɔ̃ le Yehowa ŋkume eye wosubɔ Baalwo.
  eng-LEE: 'And the children of Israel did the evil in the eyes of the Lord, and served
    the Be''alim:'
  gvn-gvn: Jana Israel-warra buyunmanda Godunku. Jana yinduda god wukurrin, burri
    Baal, nyulu Dubundumun. Majangka Godungku ngadiku jananga nganjan-karra bubumun
    Egyptmun wundin, yamba jana nyungunku wawu-kariman. Jana yalaku walu-dandimalman,
    god yindu-yindu wukurril-wukurrinya. Yinyamun Maja God jananka kuli-kadaynda.
    Nyulu bama buyun-buyun kari nyandinya, jananji kuniwanka, junjuy-junjuy ngakinka.
    Godungku bama kuli-baka junkurrji-bunganya, jananin Israel-warra ngangkal-ngangkal-bunganya.
    Yinyamun Godungku nyubun bama ngulkurr Israel-warrandamun wangkaninya, majamanka,
    kanbal helpim-bunganka. Godungku yinya bama junkurrji-bunganya, jana Israel-warrangka
    jananin bama kuli-baka kanganya. Yamba jana Israel-warrangka jananin ngulkurr-ngulkurr
    kari kuku-nyajinya. Jana Israel-warra dukul-dandi bajaku, God wawu kari wukurrinka.
    Janawundu nganjan-karrangka ngadiku Joshua wukurrin, Joshuanji bama buyun-buyun
    kangan bubumun Canaanmun, yamba nyiku-nyiku jana God bawanda, kari manubajabuku
    wukurrin. Godungku jananga bama ngulkurr dajinya janandamunku, nyulu yinya bama
    junkurrji-bunganya, jananin ngulkurrduku kujinka bamandamun kuli-bakandamun. Yinyamun
    dingkar ngulkurr wulanya, jana Israel-warra buyunmanya baja. Jana buyunman baja,
    buyunman baja, Godungku bama kuli-baka yunganya baja. Jana Israel-warra Godundu
    yirrkanya helpmunku, nyulu jananga bama ngulkurr yunganya. Yinya bama wulanya,
    jana buyunmanya baja, yalaku, yalaku.
  asm-FB: সেয়ে তেওঁলোকে যিহোৱাৰ দৃষ্টিত যি বেয়া তেনে আচৰণ কৰিবলৈ আৰম্ভ কৰিলে আৰু
    বাল-দেৱতাবোৰৰ সেৱা-পূজা কৰিব ধৰিলে।
  sus-A: نَ تّمُي عِسِرَيِلَكَيٍ نَشَ قٍ رَبَ نَشَن مُ رَقَن عَلَتَلَ مَ. عٍ نَشَ
    تُوبِ بَلِ كُيٍيٍ بّ.
  fra-SBL: Les enfants d'Israël firent ce qui est mal aux yeux de l'Éternel, et ils
    servirent les Baals.
  hbo-hbo: וַיַּעֲשׂ֧וּ בְנֵֽי־יִשְׂרָאֵ֛ל אֶת־הָרַ֖ע בְּעֵינֵ֣י יְהוָ֑ה וַיַּעַבְד֖וּ
    אֶת־הַבְּעָלִֽים׃
  kik-kik: Ningĩ andũ a Isiraeli magĩĩka maũndũ mooru maitho-inĩ ma Jehova na magĩtungatĩra
    ngai cia Baali.
  omb-omb: Siu tangaloi tau Israel ram vai na gineu esi lolo matai nora Huqe me ram
    tabana noi tagaro vurogi saosao.
  fra-NCL: Les enfants d’Israël firent ce qui est mal aux yeux de Yahweh, et ils servirent
    les Baals.
  cek-AK: Israel kaminawk loe Angraeng mikhnukah kahoih ai hmuen to sak o moe, Baal
    sithaw to bok o.
  cuk-cuk: Geb Israel-dulemar Bab-Jehová-asabin ibmar-isganabi imakdemalad. Ar ade,
    bab-dummadyob-imakleged-Baal-nugadse gordii gudmalad.
  uig-CYR: Шуниңдин тартип Исраил Пәрвәрдигарниң нәзиридә рәзил болғанни қилип Баал-бутларниң
    ибадитигә киришти.
  pma-pma: Sakini me-Isrel keil amumon tisaen en meten Iahova ka uva netan min ahi
    sav.
  tel-2017: ఇశ్రాయేలీయులు యెహోవా దృష్టిలో పాపం చేసి, బయలు దేవుళ్ళను పూజించారు.
  hat-BSA: Alò, fis Israël yo te fè mal nan zye SENYÈ a, e yo te sèvi Baal yo.
  bxh-bxh: Isalaela dodogadi heyaya sa ginauli Yaubada matana yai be Baꞌala oitaudi
    sa fadebasaedi.
  kos-kos: Mwet Israel elos orekma koluk ye mutun LEUM GOD ac elos mutawauk in kulansupu
    god pukanten pangpang Baal.
  hbo-WLC: וַיַּעֲשׂ֧וּ בְנֵֽי־יִשְׂרָאֵ֛ל אֶת־הָרַ֖ע בְּעֵינֵ֣י יְהוָ֑ה וַיַּעַבְד֖וּ
    אֶת־הַבְּעָלִֽים ׃
  ibo-ibo: Mgbe ahụ, ndị Izrel mere ihe ọjọọ nʼanya Onyenwe anyị site nʼife Baal ofufe.
  ory-ory: ଏଥିଉତ୍ତାରେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ସଦାପ୍ରଭୁଙ୍କର ଦୃଷ୍ଟିରେ ଯାହା ମନ୍ଦ, ତାହା କଲେ ଓ
    ବାଲ୍‍ ଦେବତାଗଣର ସେବା କଲେ।
  chk-chk: Mürin, ekewe aramasen Israel ra föri mine a ngau me fän mesen ewe Samol
    mi Lapalap o angang ngeni ekewe anü Paal.
  rop-rop: Wal ol detlot Isreil pipul bin dumbat nogudbala ting langa YAWEI. Nomeda
    olabat grenfatha olabat bin bulurrum im en imbin deigimat olabat brom Ijip, bat
    stil detlot nyuwan jinareishan bin gibit im bekboun, en deibin stat bulurrum detlot
    drimin blanga detlot najalot pipul hubin jidan langa det kantri. Deibin libum
    YAWEI det trubala God, en deibin bulurrum detlot drimin gulum Beil en Estatei,
    en wen deibin stat weship langa detlot drimin, deibin meigim YAWEI brabli wail.
  ukr-1871: То почали сини Ізраїля чинити, що Господеві було не до вподоби, і покланятись
    Баалам.
  deu-1951: Da taten die Kinder Israel, was übel war vor dem HERRN, und dienten den
    Baalen
  eng-JPS: And the children of Israel did that which was evil in the sight of the
    LORD, and served the Baalim.
  srp-1865: I sinovi Izrailjevi èiniše što je zlo pred Gospodom, i služiše Valima.
  lug-lug: Abayisirayiri ne bakola ebibi mu maaso ga Mukama era ne basinza Babayaali.
  heb-heb: ויעשו בני ישראל את הרע בעיני יהוה ויעבדו את הבעלים׃
  ben-IRV: ইস্রায়েল-সন্তানেরা সদাপ্রভুর দৃষ্টিতে যা খারাপ, তাই করতে লাগল এবং বালদেবতাদের
    সেবা করতে লাগল।
  pan-pan: ਤਦ ਇਸਰਾਏਲੀਆਂ ਨੇ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਬੁਰਿਆਈ ਕੀਤੀ ਅਤੇ ਬਆਲ ਦੇਵਤਿਆਂ ਦੀ ਪੂਜਾ ਕਰਨ
    ਲੱਗੇ।
  mya-JVB: ထိုကာလအခါ ဣသရေလ အမျိုးသားတို့သည် ထာဝရဘုရား ရှေ့ တော်၌ ဒုစရိုက် ကို ပြု
    ၍ ဗာလ ဘုရားတို့ကို ဝတ်ပြု ကြ၏။
  hmo-hmo: Vadaeni Israela taudia ese Lohiabada ena vairanai kara dika idia karaia,
    bona dirava idaudia, ladana Bala idia tomadiho henia.
  urd-urd: और बनी — इस्राईल ने ख़ुदावन्द के आगे बुराई की, और बा'लीम की इबादत करने
    लगे।
  rus-SYN: тогда сыны Израилевы стали делать злое пред очами Господа и стали служить
    Ваалам;
  bqc-SIM: Ɔ̃ aa yã́ pↄ́ vãi Diiɛ kɛ̀, aa zↄblè tã́aↄnɛ.
  tcz-CHONGTHU: Hichephat hin Israelten Pakai mitmun thilphalou tahtah ana boldoh
    tauvin, chule Baal doi-lim semthu hochu anahou tauve.
  mar-mar: इस्राएल लोक परमेश्वराच्या दृष्टीने वाईट ते करून बआल देवांची सेवा करू लागले;
  soq-soq: Israel apanawa Iawe God mampe kadi debamaia dewasaiena, ita mo god Baal
    kokoitauwa wadaposisaie.
  qub-qub: Israelcunaga Tayta Diospa contran fiyupa juchatanami ruraran. Paycunaga
    gallaycäriran Baal dios-niraj ïdulucunata adurayta.
  bqp-bqp: Akũ ò yã kũ à vãni Dikirinɛɛ kɛ̀ ò dò tãnanↄi.
  hat-hat: Moun pèp Izrayèl yo lage kò yo nan fè sa ki mal nan je Seyè a. Y' al sèvi
    Baal yo.
  eng-BSB: And the Israelites did evil in the sight of the LORD and served the Baals.
  tod-tod: Názu ɠa Izelayɛle nuiti ti Ɠɔoɠɔ GALAGI wanama vai ɠɛɛni la, ti Ɓaale
    ɠalagiti dɛbini.
  eng-WEBPB: The children of Israel did that which was evil in the LORD’s sight, and
    served the Baals.
  kbq-kbq: Hagi Israeli vahe'mo'za Ra Anumzamofo avufi havi zmavuzmava hu'za Bali
    havi anumzantamimofo monora huzmante'naze.
  nhe-BL: Yeca iniixhuihua nopa israelitame pejque quichihuaj tlen ax cuali iixpa
    TOTECO. Pejque quinhueyichihuaj nopa tlaixcopincayome tlen Baal ipan sese altepetl.
  bus-bus: Ben aↄ̃ yã kɛ̀ zaa Diinɛ kɛ̀ aↄ̃ dↄ̀ tãanↄzi.
  gub-BL: Na'e Izaew uzapo iaiw ma'e Tupàn huwarupi wà. Umuwete katu tupàn ua'u Ma'aw
    her ma'e wà kury. Na'ikatu pixik kwaw wanemiapo kwer Tupàn pe.
  eng-DRA: And the children of Israel did evil in the sight of the Lord, and they
    served Baalim.
