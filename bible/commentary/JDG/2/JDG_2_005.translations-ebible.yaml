verse: JDG.002.005
translations:
  mal-C: അവർ ആ സ്ഥലത്തിന്നു ബോക്കീം എന്നു പേരിട്ടു; അവിടെ യഹോവയ്ക്കു യാഗങ്ങൾ അർപ്പിച്ചു.
  deu-TKW: Daher heißt jene Örtlichkeit Bochim. Und sie opferten dort Jahwe.
  lin-lin: mpe babengaki esika yango Bokimi. Babonzaki kuna bambeka epai na Yawe.
  eng-LSV: and they call the name of that place Bochim, and sacrifice to YHWH there.
  eng-GNV: Therefore they called the name of that place, Bochim, and offered sacrifices
    there vnto the Lord.
  eng-WEBSTER: 'And they called the name of that place Bochim: and they sacrificed
    there to the LORD.'
  nhw-BL: 'Huan nopona quitocaxtijque Boquim. (Boquim quinequi quiijtos: “Chocani”.)
    Huan nopona quitencajque tlacajcahualistli iixpa TOTECO.'
  swh-ONEN: Wakapaita mahali pale Bokimu. Nao wakamtolea Bwana sadaka.
  bba-bba: Yen sɔ̃nɑ bɑ yɑm mi sokɑ Bokimu. Miyɑ bɑ Yinni Gusunɔ yɑ̃kunu kuɑ.
  eng-KJVCPB: 'And they called the name of that place Bochim: and they sacrificed
    there unto the Lord.'
  wbp-wbp: '@see-verse:JDG.002.004'
  luo-luo: kendo negiluongo kanyo ni Bokim. Kanyo ne gichiwoe misengini ne Jehova
    Nyasaye.
  meu-meu: Bena una gabu ladana e hatoa Bokimi. Unuseni ai idia ese Iehova e boua.
  npi-ULB: तिनीहरूले त्यस ठाउँलाई बोकीम नाउँ दिए । त्यहाँ तिनीहरूले परमप्रभुको निम्ति
    बलिदान चढाए ।
  yor-yor: wọ́n sì pe orúkọ ibẹ̀ ní Bokimu (ibi tí àwọn ènìyàn ti sọkún). Wọ́n sì
    rú ẹbọ sí Olúwa níbẹ̀.
  emp-NTPO: Maʌ̃ bẽrã mama trʌ̃ b̶ʌsid̶aa Boquiʌ̃. Idjab̶a mama animarãda Ãcõrẽa babue
    diasid̶aa.
  ind-ind: Selanjutnya tempat itu dinamai Bokim, artinya ‘tempat tangisan’. Mereka
    pun mempersembahkan kurban kepada TUHAN di sana.
  pes-OPCB: آنها آن مکان را بوکیم نامیده، در آنجا برای خداوند قربانی کردند.
  tgl-ULB: Tinawag nilang Bochim ang lugar na iyon. Doon ay naghandog sila ng mga
    alay kay Yahweh.
  cbu-NT: '@see-verse:JDG.002.004'
  hui-hui: dindi ogoriani dugu bini lalu mini Bogimi wini. Dindi ogoriani tigua Anduane
    Homogohondo mbirale bo loma bialu mini.
  mya-mya: ထို့​ကြောင့်​ဤ​အရပ်​ကို​ဗော​ခိမ်​မြို့​ဟု​ခေါ်​ဝေါ် သ​မုတ်​သ​တည်း။ သူ​တို့​သည်​ထို​အ​ရပ်​တွင်
    ထာ​ဝ​ရ​ဘု​ရား​အား​ယဇ်​ပူ​ဇော်​ကြ​၏။
  bod-N: དེ་ནས་ཁོ་ཚོས་ཡུལ་དེའི་མིང་ལ་པོ་ཀིམ་ཞེས་བཏགས་པ་དང་། མི་རྣམས་ཀྱིས་གནས་དེར་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་མཆོད་པ་ཕུལ་ཏོ།
    །
  sna-sna: uye vakatumidza nzvimbo iyo kuti Bhokimi. Ipapo, vakabayira zvipiriso kuna
    Jehovha.
  spa-BLM: Llamaron el nombre de aquel lugar Bochim, y sacrificaron allí a Yahvé.
  cac-cac: yuj chi' Boquim ix sb'iejcan jun lugar chi'. Axo ta' ix yac' silab' eb'
    d'a Jehová.
  swh-ULB: Waliita mahali hapo Bokimu. Hapo wakatoa dhabihu kwa Bwana.
  bel-bel: Ад гэтага і называюць тое месца Бохім. Там прынесьлі яны ахвяру Госпаду.
  deu-ELBBK: Und sie gaben diesem Ort den Namen Bochim. Und sie opferten dort dem
    HERRN.
  mbb-OT: Umbe, migngezanan dan haazà is lugar te Bokim. Ne mibpemuhat dan is Nengazen
    dutun.
  mal-2015: അവർ ആ സ്ഥലത്തിന്നു ബോഖീം (കരയുന്നവർ) എന്നു പേരിട്ടു; അവിടെ യഹോവെക്കു യാഗം
    കഴിച്ചു.
  tuo-NT: Tojo weerã to na utirore Boquim wãme õꞌocãrã niwã. Tojo wee waꞌicʉrãrẽ wẽjẽ,
    Õꞌacʉ̃rẽ ʉ̃jʉ̃amorõpeocãrã niwã. *****
  rmc-rmc: Vašoda dine ole thaneske nav Bochim a ode obetinde le RAJESKE.
  pes-OPV: و آن مکان را بوکیم نام نهادند، و درآنجا برای خداوند قربانی گذرانیدند.
  ron-1924: Ау пус локулуй ачелуя нумеле Боким ши ау адус жертфе Домнулуй аколо.
  ben-OBCV: এবং তারা সেই স্থানটির নাম রাখল বোখীম। সেখানে তারা সদাপ্রভুর উদ্দেশে বলি
    উৎসর্গ করল।
  som-som: Oo meeshaas magaceedii waxay u bixiyeen Bokiim; oo halkaasay allabari Rabbiga
    ugu bixiyeen.
  lat-VUC: 'Et vocatum est nomen loci illius, Locus flentium, sive lacrimarum: immolaveruntque
    ibi hostias Domini.'
  eng-ASVBT: 'And they called the name of that place Bochim: and they sacrificed there
    unto Jehovah.'
  ita-1885: Onde posero nome a quel luogo Bochim; e quivi sacrificarono al Signore.
  eng-LXXUP: And they named the name of that place Weepings; and they sacrificed there
    to the Lord.
  eng-ULB: They called that place Bokim. There they offered sacrifices to Yahweh.
  spa-VBL: Por eso llamaron al lugar Boquín, y presentaron allí sacrificios al Señor.
  fra-_FOB: Et ils appelèrent ce lieu-là Bokim (les Pleurs), et ils y sacrifièrent
    à l'Éternel.
  mal-mal: അനന്തരം അവർ ആ സ്ഥലത്തിന് ബോഖീംകരയുന്നവർ എന്ന് പേരിട്ടു; അവിടെ യഹോവക്ക്
    യാഗം കഴിച്ചു.
  urd-GVR: Yihī wajah hai ki us jagah kā nām bokīm yānī Rone Wāle paṛ gayā. Phir unhoṅ
    ne wahāṅ Rab ke huzūr qurbāniyāṅ pesh kīṅ.
  suz-BL: मोपतीके मेको आन बाक्‍तीक कली बोकीम नें वोदमे बाक्‍त। मिनु मेकोपुकीमी मेकेर
    परमप्रभु यावे कली मार मार चढ़ेमे बाक्‍त। बोकीम आ अर्थ ङाक्‍चा बाक्‍ब।
  ita-1927: E posero nome a quel luogo Bokim e vi offrirono dei sacrifizi all’Eterno.
  ckb-ckb: بۆیە ئەو شوێنەیان ناونا بۆخیم و لەوێ قوربانییان بۆ یەزدان سەربڕی.
  eng-BBE: And they gave that place the name of Bochim, and made offerings there to
    the Lord.
  kan-OKCV: ಆ ಸ್ಥಳಕ್ಕೆ ಬೋಕೀಮ್ ಎಂಬ ಹೆಸರಿಟ್ಟು, ಅಲ್ಲಿ ಯೆಹೋವ ದೇವರಿಗೆ ಬಲಿಯನ್ನು ಅರ್ಪಿಸಿದರು.
  tam-2017: அந்த இடத்திற்கு போகீம் என்று பெயரிட்டு, அங்கே யெகோவா வுக்குப் பலிசெலுத்தினார்கள்.
  spa-RV-1909: 'Y llamaron por nombre aquel lugar Bochîm: y sacrificaron allí á Jehová.'
  ron-BTF: Și au numit locul acela Bochim; și au sacrificat acolo DOMNULUI.
  eng-WEBP: They called the name of that place Bochim, and they sacrificed there to
    the LORD.
  eng-FBV: That's why they named the place Bokim, and they presented sacrifices there
    to the Lord.
  nld-1939: daarom noemde men die plaats Bokim. En men bracht Jahweh daar een offer.
  nch-BL: Huan nopona quitocaxtijque Boquim. (Boquim quinequi quiijtos Chocani.) Huan
    nopona quitencajque tacajcahualisti iixpa TOTECO.
  vie-1934: Chúng gọi tên chỗ đó là Bô-kim, và dâng tế lễ cho Đức Giê-hô-va tại đó.
  hin-CV: इस कारण उन्होंने उस स्थान नाम बोकीम रखा. उन्होंने वहां याहवेह को बलि चढ़ाई.
  spa-BES: Y le dieron a ese lugar el nombre de Boquim, e hicieron ofrendas allí al
    Señor.
  tdx-tdx: Natao’ iareo Bokime amy zao i toe­tsey, vaho nanao soroñe am’ Iehovà eo.
  tha-KJV: และเขาเรียกที่ตำบลนั้​นว​่า โบคิม และเขาทั้งหลายได้ถวายสัตวบูชาแด่พระเยโฮวาห์​ที่นั่น
  por-BR-2018: 'E chamaram por nome aquele lugar Boquim: e sacrificaram ali ao SENHOR.'
  deu-ELO: Und sie gaben selbigem Orte den Namen Bochim. Und sie opferten daselbst
    dem Jehova.
  eng-WYC-2018: and the name of the place was called, the place of Weepers, either
    of tears; and they offered there sacrifices to the Lord. (and so the name of that
    place was called Bochim, or Tears; and they made sacrifices, or offerings, there
    to the Lord.)
  epo-epo: Kaj ili donis al tiu loko la nomon Boĥim. Kaj ili tie buĉis oferojn al
    la Eternulo.
  uig-PIN: Xuning bilǝn bu jayning nami «Bokim» dǝp ⱪoyuldi; ular xu yǝrdǝ Pǝrwǝrdigarƣa
    atap ⱪurbanliⱪlarni sundi.
  beo-beo: Amaiba:le, ilia da amo sogega Bougimi (disu) dio asuli. Amogawi, ilia da
    Hina Godema gobele salasu hamosu.
  tpi-OTNT: Olsem na ol i kolim dispela ples Bokim. Na ol i mekim ofa long God long
    dispela ples.
  hau-SA: sai suka sa wa wannan wuri suna, Bokim. A nan suka miƙa hadaya a gaban Ubangiji.
  uig-LAT: Shuning bilen bu jayning nami «Bokim» dep qoyuldi; ular shu yerde Perwerdigargha
    atap qurbanliqlarni sundi.
  nde-nde: indawo leyo bayibiza ngokuthi yiBhokhimi. Banikela imihlatshelo kuThixo
    khonapho.
  ton-ton: 'Pea naʻa nau ui hono hingoa ʻoe potu ko ia ko Pokimi: pea naʻa nau fai
    ʻi ai ʻae feilaulau kia Sihova.'
  ces-1613: I nazvali jméno místa toho Bochim, a obětovali tu Hospodinu.
  eng-WMB: They called the name of that place Bochim, and they sacrificed there to
    the LORD.
  tam-TCV: அவர்கள் அந்த இடத்தை போகீம் என்று அழைத்தார்கள். அங்கேயே அவர்கள் யெகோவாவுக்குப்
    பலிகளைச் செலுத்தினார்கள்.
  ceb-ULB: Ginganlan nila ang dapit ug Bokim. Naghalad sila didto ug mga halad ngadto
    kang Yahweh.
  pol-UBG: Nadali temu miejscu nazwę Bokim i tam złożyli PANU ofiarę.
  agr-agr: Nuadui nunú nugka daajin Boquim adaikau ainawai. Tuja nuwi kuntinun maawag
    apeenak Tuke Pujuun emematiajui.
  kyc-kyc: Ee leyaminyi dokona nakamame yuu doko kingi Bokimi leyami. Nakamame yuu
    Bokimi dokona Kamongo lakando mena pyao kiso maiyami.
  urd-GVU: یہی وجہ ہے کہ اُس جگہ کا نام بوکیم یعنی رونے والے پڑ گیا۔ پھر اُنہوں نے
    وہاں رب کے حضور قربانیاں پیش کیں۔
  deu-1912: und hießen die Stätte Bochim und opferten daselbst dem HERRN.
  kan-2017: ಮತ್ತು ಆ ಸ್ಥಳಕ್ಕೆ ಬೋಕೀಮೆಂಬ ಹೆಸರಿಟ್ಟು, ಅಲ್ಲಿಯೇ ಯೆಹೋವನಿಗೋಸ್ಕರ ಯಜ್ಞಮಾಡಿದರು.
  yap-yap: Aram fan min tunguy yu Bokim ko gin’em. Miyad pi’ e maligach ngak SOMOL
    u rom.
  hlt-MCSB: Te dongah tekah hmuen te Bokim tila ming a sak uh tih BOEIPA te pahoi
    a nawn uh.
  mdy-ETH: ዬያሮ ዬኖ ቤዜሎኮ ሱንፃ «ዬኤካ ዓሶ» ጌይንቴኔ፤ ዒኢካ ዔያታ ናንጊና ናንጋ ጎዳም ዒንጎ ባኣዚ ዒንጌኔ።
  twi-ASANTE: Enti wɔtoo beaeɛ hɔ edin “Agyaadwotwa”. Na wɔbɔɔ afɔdeɛ wɔ hɔ maa Awurade.
  eng-WEBU: They called the name of that place Bochim, and they sacrificed there to
    the LORD.
  wal-wal: Yaatidi he sohuwaa Bokiima yaagidi sunttiis; sunttidi hegan GODAASSI yarshshuwaa
    yarshshiis.
  spa-PDDPT: Llamaron aquel lugar Bohim. Allí ofrecieron sacrificios a Yavé.
  gun-gun: Ha'e nunga rupi ha'e va'e henda omboery Boquim. Ha'e gui ha'e py mba'emo
    ome'ẽ okuapy Senhor pe.
  agu-BL: Nin tan yi jun xtxolbila'tz yi bajij, nintzun oc bi' yi ama'la'tz cya'n
    tetz Boquim. Nin ta'ste'n nin tzun e' oque't-tz tan toye'n chitx'ixwatz tetz Kataj
    Jehová.
  ilo-ULB: Inawaganda dayta a lugar iti Bokim. Nangidatagda sadiay kadagiti daton
    kenni Yahweh.
  kpg-kpg: ge deelaa di mee ne gahi ai di gowaa deelaa boloo Bochim. Digaula gaa hai
    nadau tigidaumaha ang gi Dimaadua i di gowaa deelaa.
  uig-ARA: شۇنىڭ بىلەن بۇ جاينىڭ نامى «بوكىم» دەپ قويۇلدى؛ ئۇلار شۇ يەردە پەرۋەردىگارغا
    ئاتاپ قۇربانلىقلارنى سۇندى.
  sus-sus: E naxa Bokin xili fala yi yire xun, e fa sɛrɛxɛe ba Alatala bɛ.
  pon-2006: Ihme wasao adanekilahki Pokim.) Irail eri wiahda ar meirong ong KAUN-O
    wasao.
  jae-jae: Ma sê gamêŋ tonaŋ ŋaê gebe Bokim ma sêkêŋ da gêdêŋ Apômtau aŋga tônê.
  ksd-ksd: Ma dia ga vaiang nam ra gunan ba Bokim, ma dia ga pait ra tinabar tadav
    ra Luluai abara.
  tur-YTC: O yerin adına Bokim dediler ve orada Yahve'ye kurban kestiler.
  grc-BRENT: Καὶ ἐπωνόμασαν τὸ ὄνομα τοῦ τόπου ἐκείνου, Κλαυθμῶνες· καὶ ἐθυσίασαν
    ἐκεῖ τῷ Κυρίῳ.
  ind-AYT: Mereka menamai tempat itu Bokhim, dan mereka mempersembahkan korban kepada
    TUHAN di sana.
  nya-nya: ndipo anatcha malowo kuti Bokimu (kutanthauza kuti Olira). Pamenepo anapereka
    nsembe kwa Yehova.
  hrv-hrv: I tako prozvaše ono mjesto Bokim i ondje prinesoše žrtve Jahvi.
  mps-mps: Tama te tiali bulu nogi augwaligo te Bokim poali. Tama augwaligo te bulude
    God Genuai Bidibolo ofa ilali.
  tpi-tpi: Olsem na ol i kolim dispela ples Bokim. Na ol i mekim ofa long God long
    dispela ples.
  dan-1931: Derfor kaldte man Stedet Bokim*. Og de ofrede til HERREN der. { [*de grædende.]
    }
  vie-OVCB: Vì vậy, nơi ấy được gọi là Bô-kim (nghĩa là “khóc lóc”), rồi họ dâng lễ
    vật lên Chúa Hằng Hữu tại đó.
  guj-2017: અને તેઓએ તે જગ્યાનું નામ બોખીમ પાડ્યું. ત્યાં તેઓએ ઈશ્વરને અર્પણો ચઢાવ્યાં.
  pon-2006A: Ihme wasao adanekilahki Pokim. Irail eri wiahda ar meirong ong KAUN-O
    wasao.
  por-BRBSL: Chamaram o nome daquele lugar de Bochim, e ali sacrificaram a Iavé.
  cth-cth: Hete hmuen teh, Bokhim a phung awh teh, BAWIPA koe thuengnae a sak awh.
  twi-twi: Enti wɔtoo beae hɔ din “Agyaadwotwa.” Na wɔbɔɔ afɔre wɔ hɔ maa Awurade.
  hlt-hlt: Te dongah tekah hmuen te Bokim tila ming a sak uh tih BOEIPA te pahoi a
    nawn uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ yú dɛborɛ̀ kɛ dɔ̀ Bokimmu (dɛ̀ɛ̀ tu didɑbònkɔnnì), kɛ́ dɛ̀ fìé
    ti Yiɛ̀ nKuyie nyiwũɔ̃.
  msy-2020: Kamaghɨn, me danganir kam kamaghɨn a dɨbori, “Bokim.” Egha danganir kamɨn,
    me Ikiavɨra Itir God bagha ofa gami.
  dop-dop: Pǝ tɔɔ kɛ́ pɑ hɑ lonte ntɛɣɛ hǝtɛ sɩ Pokim. Wiilɑɑ tɛɣɛ pɑ yɑɑ mpʋ nɑ pɑ
    tɛ tɑɑ. Ḿpʋ́ɣʋ́ pɑ lɑpɑ Tɑcɑɑ kɛ kɔtɑsɩ.
  azb-azb: Ona görə də o yerin adına Bokim dedilər və orada Rəbbə qurban təqdim etdilər.
  eng-DBY: And they called the name of that place Bochim; and they sacrificed there
    to Jehovah.
  hin-2017: और उन्होंने उस स्थान का नाम बोकीम रखा। और वहाँ उन्होंने यहोवा के लिये
    बलि चढ़ाई।
  eng-YLT: and they call the name of that place Bochim, and sacrifice there to Jehovah.
  eng-WYC-2017: and the name of the place was called, the place of Weepers, either
    of tears; and they offered there sacrifices to the Lord.
  eng-WMBB: They called the name of that place Bochim, and they sacrificed there to
    the LORD.
  urd-GVH: यही वजह है कि उस जगह का नाम बोकीम यानी रोनेवाले पड़ गया। फिर उन्होंने वहाँ
    रब के हुज़ूर क़ुरबानियाँ पेश कीं।
  rug-rug: gua asa ke ta pozae Bokimi sa vasina asa, meke vasina tugo si va vukivukihi
    la koe Zihova si arini.
  gaz-gaz: isaanis iddoo sana Bookiim jedhanii waaman. Achittis Waaqayyoof aarsaa
    dhiʼeessan.
  fra-LSG: Ils donnèrent à ce lieu le nom de Bokim, et ils y offrirent des sacrifices
    à l’Éternel.
  gnn-gnn: Bala dhunupa marrtjina ŋunhi yolŋu'‐yulŋuyunydja ŋuriŋi mundhurrnha wekaŋala,
    wäyinnha bathara marrtjina, buku‐ŋal'yurrunana yukurrana Garraywuna.
  yal-yal: E yi mɛnna xili sa “Bokin,” e yi saraxane ba Alatala xa mɛnni.
  haw-1868: Kapa aku la lakou i ka inoa o ia wahi, Bokima. A malaila lakou i mohai
    aku ai no Iehova.
  arb-NAV: 'وَدَعَوْا اسْمَ ذَلِكَ الْمَوْضِعِ بُوكِيمَ (وَمَعْنَاهُ: الْبَاكُونَ)
    وَقَدَّمُوا هُنَاكَ ذَبَائِحَ لِلرَّبِّ.'
  ewe-ewe: Ale wona ŋkɔ teƒe ma be Bokim si gɔmee nye “Avifaƒe” eye wosa vɔ na Yehowa.
  eng-LEE: And they called the name of that place, Bochim; and they sacrificed there
    unto the Lord.
  asm-FB: যি ঠাইত তেওঁলোকে কান্দিছিল সেই ঠাইৰ নাম বোখীম ৰাখিলে; তেওঁলোকে তাত যিহোৱাৰ
    উদ্দেশ্যে অনেক বলি উৎসর্গ কৰিলে।
  sus-A: عٍ نَشَ بٌكِن شِلِ قَلَ يِ يِرٍ شُن، عٍ قَ سّرّشّيٍ بَ عَلَتَلَ بّ.
  fra-SBL: Ils appelèrent le nom de ce lieu Bochim, et ils y sacrifièrent à l'Éternel.
  hbo-hbo: וַֽיִּקְרְא֛וּ שֵֽׁם־הַמָּקֹ֥ום הַה֖וּא בֹּכִ֑ים וַיִּזְבְּחוּ־שָׁ֖ם לַֽיהוָֽה׃
    פ
  kik-kik: nao magĩĩta handũ hau Bokimu. Nao makĩrutĩra Jehova magongona hau.
  fra-NCL: Ils donnèrent à ce lieu le nom de Bokim, et ils y offrirent des sacrifices
    à Yahweh.
  cek-AK: To pongah to ahmuen to Bokim, tiah kawk o; to ahmuen ah Angraeng khae angbawnhaih
    a sak o.
  cuk-cuk: A-ulale, Boquimʼye a-neg-onugsasmalad. Geb agine, Bab-Jehováʼga ibmar-ogumakar-ukleged
    uksamarbalid.
  uig-CYR: Шуниң билән бу җайниң нами «Боким» дәп қоюлди; улар шу йәрдә Пәрвәрдигарға
    атап қурбанлиқларни сунди.
  tel-2017: ప్రజలు బిగ్గరగా ఏడ్చారు. కాబట్టి ఆ చోటికి బోకీము అని పేరు పెట్టారు. అక్కడ
    వాళ్ళు యెహోవాకు హోమబలి అర్పించారు.
  hat-BSA: Pou sa, yo te bay plas sa non Bokim, epi la, yo te fè sakrifis bay SENYÈ
    a.
  kos-kos: Ke sripa se inge elos sang inen acn sac Bochim. ac elos orek kisa nu sin
    LEUM GOD we.
  hbo-WLC: וַֽיִּקְרְא֛וּ שֵֽׁם־הַמָּק֥וֹם הַה֖וּא בֹּכִ֑ים וַיִּזְבְּחוּ־שָׁ֖ם לַֽיהוָֽה׃
    פ
  ibo-ibo: Nʼihi nke a, ha kpọrọ ebe ahụ Bokim. Ha chụụrụ Onyenwe anyị aja nʼebe ahụ.
  ory-ory: ଏନିମନ୍ତେ ସେମାନେ ସେହି ସ୍ଥାନର ନାମ ବୋଖୀମ ରଖିଲେ; ପୁଣି ସେମାନେ ସେଠାରେ ସଦାପ୍ରଭୁଙ୍କ
    ଉଦ୍ଦେଶ୍ୟରେ ବଳିଦାନ କଲେ।
  chk-chk: Iwe, ra aita ngeni ewe leni Pokim . Ikenan ra asor ngeni ewe Samol mi Lapalap.
  rop-rop: en deibin abum sekrifais serramoni blanga YAWEI, en afta deibin gulum det
    pleis Kraikrai. Bat garram olabat ronwan langgus deibin gulum det pleis Bokim.
  ukr-1871: 'Через се проложено тому врочищові призвіще: Бохим. І жертвували вони
    там Господеві.'
  deu-1951: Daher hießen sie den Ort Bochim und opferten daselbst dem HERRN.
  eng-JPS: And they called the name of that place Bochim; and they sacrificed there
    unto the LORD.
  srp-1865: Zato prozvaše ono mjesto Vokim; i ondje prinesoše žrtve Gospodu.
  lug-lug: Ekifo ekyo ne bakituuma erinnya Bokimu; ne baweera eyo Ssaddaaka eri Mukama.
  heb-heb: ויקראו שם המקום ההוא בכים ויזבחו שם ליהוה׃
  ben-IRV: আর তারা সেই জায়গার নাম বোখীম [রোদনকারী-গণ] রাখল; পরে তারা সেই জায়গায়
    সদাপ্রভুর উদ্দেশ্যে বলিদান করল।
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਉਸ ਸਥਾਨ ਦਾ ਨਾਮ ਬੋਕੀਮ ਰੱਖਿਆ ਅਤੇ ਉੱਥੇ ਉਨ੍ਹਾਂ ਨੇ ਯਹੋਵਾਹ ਦੇ ਲਈ
    ਬਲੀਆਂ ਚੜ੍ਹਾਈਆਂ।
  mya-JVB: ထို အရပ် ကို ဗောခိမ် အမည် ဖြင့် မှည့် ၍ ထာဝရဘုရား အား ယဇ်ပူဇော် ကြ၏။
  hmo-hmo: Bona unai gabu ena ladana idia atoa Bokimi. Unuseni idia ese Lohiabada
    dekenai boubou karadia idia karaia.
  urd-urd: और उन्होंने उस जगह का नाम बोकीम रख्खा; और वहाँ उन्होंने ख़ुदावन्द के लिए
    क़ुर्बानी अदा की।
  rus-SYN: От сего и называют то место Бохим. Там принесли они жертву Господу.
  bqc-SIM: Ɔ̃ aa tↄkpà gupiɛ Bokiũ, ↄ̃ aa sa'ò Diiwa we.
  tcz-CHONGTHU: Hijeh chun hiche munchu amin Bokim asah un (Hichu kana) tina ahi.
    Hichea chun amahon Pakaiya kilhaina ana sem’un ahi.
  mar-mar: त्यांनी त्या जागेचे नाव बोखीम असे ठेवले. तेथे त्यांनी परमेश्वरास यज्ञ अर्पण
    केले.
  qub-qub: Chaypitami chay pachapa jutinta churaparan «Boquim» nir. Nircur jinancho
    uywancunata Tayta Diospaj pishtarcur rupachiran.
  bqp-bqp: Akũ ò tↄ́ kpà gu pìinɛ Bokimu, akũ ò sa ò Dikiria gwe.
  hat-hat: Se poutèt sa yo rele kote yo te ye a Nankriye. Epi yo ofri bèt pou touye
    pou Seyè a la.
  eng-BSB: So they called that place Bochim and offered sacrifices there to the LORD.
  tod-tod: Ti naama adaʋɛ laasei pɛɛni ga Ɓɔkime (nii poluʋɛ ga «gɔlɔ nuiti»). Ti
    zalaɠaiti kulani ná Ɠɔoɠɔ GALAGI ʋɛ.
  eng-WEBPB: They called the name of that place Bochim, and they sacrificed there
    to the LORD.
  kbq-kbq: Hagi ana kuma agi'a Bokimie hu'za agi'a nente'za, Ra Anumzamofontega Kresramana
    vunte'naze.
  nhe-BL: Huan nopona quitocajtijque Boquim. (Boquim quinequi quiijtos Chocani.) Huan
    nopona quitencajque tlacajcahualistli iixpa TOTECO.
  bus-bus: Ben aↄ̃ tↄ́ kpà guu pìnɛ Bokimu, ben aↄ̃ saa ò Diia gwe.
  gub-BL: — Moki, i'i a'e ywy pe wà. — Uzai'o ma'e wà, i'i her zaneze'eg rupi. Uzuka
    ma'ea'yr a'e pe Tupàn henataromo wà.
  eng-DRA: 'And the name of that place was called, The place of weepers, or of tears:
    and there they offered sacrifices to the Lord.'
