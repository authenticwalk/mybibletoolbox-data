    tiahk suwed kan.
  jae-jae: Mago gêdêŋ taŋ gôliŋwaga gêmac êndu naŋ, lau sêmu sêja nêŋ intêna laŋgwa
    kêtiam e sêgôm sec kêlêlêc lau gêmuŋŋa su. Êsêac têdaguc anôtôi jaba ma sêjam
    sakiŋ êsêac to sêpôŋ aeŋduc gêdêŋ êsêac ma sêwi nêŋ lêŋ tonaŋ siŋ atom, sêsa togêsuŋtêkwa
    ŋatoŋgeŋ sêmoa.
  ksd-ksd: Ma ba ra tena varkurai i ga mat dia ga lilikun ma dia ga manga kaina tai
    tama i diat upi diat a mur ra umana enana god, ma upi diat a toratorom pire diat,
    ma upi diat a va timtibum tadav diat; pa dia ga ngo ta kadia kaina mangamangana
    ma kadia pue ngangar.
  tur-YTC: Ama hâkim ölünce geri döndüler, başka ilâhlara hizmet edip onlara eğilmek
    için, onların peşinden gitmekte atalarından daha da çok yozlaştılar; Yaptıklarını
    bırakmadılar ve inatçı yollarından vazgeçmediler.
  grc-BRENT: Καὶ ἐγένετο ὡς ἀπέθνησκεν ὁ κριτὴς, καὶ ἀπέστρεψαν καὶ πάλιν διέφθειραν
    ὑπὲρ τοὺς πατέρας αὐτῶν πορεύεσθαι ὀπίσω θεῶν ἑτέρων, λατρεύειν αὐτοῖς καὶ προσκυνεῖν
    αὐτοῖς· οὐκ ἀπέῤῥιψαν τὰ ἐπιτηδεύματα αὐτῶν, καὶ τὰς ὁδοὺς αὐτῶν τὰς σκληράς.
  ind-AYT: Akan tetapi, ketika hakim itu mati, mereka berbalik berbuat lebih jahat
    dari nenek moyang mereka, dengan berjalan mengikuti ilah lain, melayani mereka,
    dan sujud menyembah kepadanya. Mereka tidak berhenti dari perbuatan dan tingkah
    lakunya yang keras kepala itu.
  nya-nya: Koma nthawi zonse mtsogoleri akamwalira, Aisraeli ankabwerera mʼmbuyo.
    Iwo amadzisandutsa oyipa kupambana makolo awo popeza ankatsata milungu ina, kuyitumikira
    ndi kumayigwadira. Anakana kusiya makhalidwe awo oyipa ndi njira zawo zamakani.
  hrv-hrv: A kada bi sudac umro, oni bi opet zapadali u veću pokvarenost nego njihovi
    oci. Išli su za drugim bogovima, služili im i klanjali im se, ne odustajući od
    svojih opakih djela i postupaka.
  mps-mps: Tiali goli, te tobolu bidi isibode, te we bidi augwaligo te augwa poloba
    yali kolesagaba ma begasa peyu yali. Tama augwaligo dwai kolesagago te augwa wąį
    polasa pali bidi dabego yali kolesaga te aiyaba elaluali. Augwaligo te gasa tibo
    god wali peyu, tama teba lotu wali. Augwaligo te bomo mu eyu, te augwa ebo dwai
    kolesaga wali mu pali. Augwa dwai sę tagalabo homu ebeo, tede hagela homu naga
    yali.
  tpi-tpi: Tasol taim wanpela hetman i dai pinis, ol manmeri i save tanim i go bek
    gen long olpela pasin bilong ol. Na pasin nogut bilong ol i winim pasin nogut
    bilong ol lain i bin i go pas long ol. Ol i save bihainim ol arapela god na ol
    i lotu long ol. Ol i strong tru long bihainim pasin nogut bilong ol yet.
  dan-1931: Men så snart Dommeren var død, handlede de atter ilde, ja endnu værre
    end deres Fædre, idet de holdt sig til andre Guder og dyrkede og tilbad dem. De
    holdt ikke op med deres onde Gerninger og genstridige Færd.
  vie-OVCB: Nhưng khi phán quan đó chết đi, họ trở lại đường cũ, còn tệ hơn cả tổ
    phụ nữa. Họ đi theo các thần khác, thờ lạy các thần ấy, không từ bỏ một việc xấu
    nào, nhưng cứ tiếp tục ngoan cố.
  guj-2017: પણ જ્યારે ન્યાયાધીશ મરણ પામતો ત્યારે તેઓ પાછા ફરી તેમના પિતૃઓએ કરેલાં
    કૃત્યો કરતાં વધુ ખરાબ કૃત્યો કરતા હતા. તેઓ અન્ય દેવોની ભક્તિ તથા પૂજા કરવાને તેઓની
    પાછળ જતા હતા. અને પોતાના દુરાચારો તથા અવળા માર્ગોથી પાછા વળતા ન હતા.
  pon-2006A: A ni kaun meno eh kin mehla, aramas akan kin pwurehng nan ar mour suwed
    en mahs oh kin suwedsang dihen mwowe ko. Re kin keptakaila oh wonlahte nan ar
    tiahk suwed kan.
  por-BRBSL: Mas quando o juiz estava morto, eles voltaram atrás, e trataram de forma
    mais corrupta que seus pais, seguindo outros deuses para servi-los e curvar-se
    diante deles. Eles não cessaram o que estavam fazendo, nem desistiram de seus
    modos teimosos.
  cth-cth: Lawkcengkung ni a due takhai toteh, a na mintoenaw hlak hoe a mathoe awh
    teh, alouke cathut hnuk a kâbang awh teh a bawk awh. Amamae lunglenpansa lah onae
    lamthung ceitakhai han ngai awh hoeh.
  twi-twi: Nanso atemmufo no wu akyi no, nnipa no san kɔɔ wɔn bra bɔne no mu a, afei
    na wɔasɛesɛe sen wɔn a wodii wɔn anim kan no. Wodii anyame foforo akyi. Wɔkotow
    wɔn, som wɔn. Na wɔampɛ sɛ wogyae wɔn nnebɔnesɛm ne asobrakye no.
  hlt-hlt: Tedae lai aka tloek te a duek vaengah tah mael uh bal tih a napa rhoek
    lakah taoe poci uh. Amih taengah thothueng ham neh amih te bawk ham a tloe pathen
    hnukah pongpa uh‍. A khoboe neh a mangkhak longpuei te voei uh pawh.
  tbz-SIM: Kɛ̀ dɛ kóo bɑɑtíwè ku dìì mɔ̀nnì bɛ̀ɛ wɛ̃tɛ kɛ́tɑ mɛyɛi mmudɔɔ̀rìmù, kɛ̀
    dɛ̀ɛ pɛ̃ɛ̃tɛ́ bɛ yɛmbɛ̀ kpɛrɛ do dòmmɛ̀, kɛ́nfeu yɛbɔkɛ̀ kɛ ninku yɛ ììkɛ̀ kɛ
    yɛ̀ bɑ̀ɑ́. Bɛ̀ í nyóu bɛ̀ bo ndɔɔrimɛ̀ mɛyɛi mbɛ yɛmbɛ̀ do dɔɔri mɛ̀.
  msy-2020: Gumazir dapanir kam aremeghamin dughiamɨn gɨn, gumazamiziba uamategh uan
    arazir ghuribar amuam. Men arazir kuraba, men faragha ghuezir darazir arazir kurabagh
    afiragham. Me asebar gɨntɨgha dar ziaba fa uan teviba apɨri. Me bar uan arazir
    kurar kaba ko akam batozir arazibar gɨn mangasa bar gavgafi, egha da ataghɨraghan
    aghua.
  dop-dop: Amɑ pǝ kɔŋ nɑ pɑɑsǝnlʋ sɩ, ɩlɛnɑ pɑ́ tɑɣɑnɩ ɩsɑɣɑtʋ tɑɑ kɛ́ mǝlʋɣʋ, nɑ
    pǝ́ kǝlɩ pɑ cɑɑnɑɑ. Nɑ pɑ́ lɑɑkɩ tɩɩŋ nɑ pɑ luŋiɣi-ɩ. Nɑ pɑ́ tɔkɑ tɑm kɛ́ pɑ kɑŋkɑntɛ,
    nɑ pɑ yɑɑsi ɩsɑɣɑʋ.
  azb-azb: Hər hansı hakim öləndən sonra xalq yenə başqa allahlara sitayiş etməklə,
    onlara qulluq edib səcdə etməklə atalarından daha betər olurdu. Onlar bu əməllərindən,
    bu inadkarlıqlarından əl çəkmədi.
  eng-DBY: 'And it came to pass when the judge died, that they turned back and corrupted
    themselves more than their fathers, in following other gods to serve them, and
    to bow down to them: they ceased not from their own doings, nor from their stubborn
    way.'
  hin-2017: परन्तु जब न्यायी मर जाता, तब वे फिर पराए देवताओं के पीछे चलकर उनकी उपासना
    करते, और उन्हें दण्डवत् करके अपने पुरखाओं से अधिक बिगड़ जाते थे; और अपने बुरे
    कामों और हठीली चाल को नहीं छोड़ते थे।
  eng-YLT: And it hath come to pass, at the death of the judge — they turn back and
    have done corruptly above their fathers, to go after other gods, to serve them,
    and to bow themselves to them; they have not fallen from their doings, and from
    their stiff way.
  kne-kne: Ngem mo matey din pangolo da, taolien da din sigod ay am-amagen da yan
    mas pay nakarkaro din amagen da mo din am-a da sin panaydayawan ya pansilsilbian
    da sin sinan didiyos. Sinigaan da ay manokog sin lawa ay ipapati da ay am-amagen.
  eng-WYC-2017: Soothly after that the judge was dead, they turned again, and did
    many things greater in evil than their fathers did; and they pursue [or following]
    alien gods, and served them, and worshipped them; they left not their own findings,
    and the hardest way by which they were wont to go.
  eng-WMBB: But when the judge was dead, they turned back, and dealt more corruptly
    than their fathers in following other gods to serve them and to bow down to them.
    They didn’t cease what they were doing, or give up their stubborn ways.
  urd-GVH: लेकिन उसके मरने पर वह दुबारा अपनी पुरानी राहों पर चलने लगते, बल्कि जब वह
    मुड़कर दीगर माबूदों की पैरवी और पूजा करने लगते तो उनकी रविश बापदादा की रविश से
    भी बुरी होती। वह अपनी शरीर हरकतों और हटधर्म राहों से बाज़ आने के लिए तैयार ही
    न होते।
  rug-rug: Ba sipu mate sa koimata, si pule la koari na hahanana koadi sari na tinoni
    meke kaleana holani tu rini sari na tiatamadia, meke nabuluni na vahesi rini sari
    kaiqa tamasa pule, meke lopu hiva luara pani rini sari na dia tinavete kaleadi
    na vinakarikari.
  gaz-gaz: Yommuu abbaan murtii sun duʼu garuu isaan waaqota biraa duukaa buʼuudhaan,
    tajaajiluu fi isaan waaqeffachuudhaan abbootii isaanii iyyuu caalaa gara hamminaatti
    deebiʼan. Hojii hamminaatii fi mataa jabina isaanii irraas hin deebiʼan ture.
  fra-LSG: Mais, à la mort du juge, ils se corrompaient de nouveau plus que leurs
    pères, en allant après d’autres dieux pour les servir et se prosterner devant
    eux, et ils persévéraient dans la même conduite et le même endurcissement.
  gnn-gnn: '@see-verse:JDG.002.018'
  yal-yal: Koni, kitisaan to faxa, yamaan mɔn yi tantan dangu e benbane ra, e yi bira
    ala gbɛtɛne fɔxɔ ra, e yi ne batu, e yi e xinbi sin e bun, e mi tin xɛtɛ e fe
    ɲaxine nun bɔɲɛ xɔdɛxɛn fɔxɔ ra.
  haw-1868: A i ka wa i make ai ka lunakanawai, hoi hou no lakou, a oi aku no ko lakou
    hewa mamua o ko lakou poe makua, ma ka hahai ana mamuli o na'kua e, e malama ia
    lakou, a e kulou hoomana ia lakou. Aole lakou i hooki iki i ka lakou hana, aole
    i ko lakou aoao paakiki.
  arb-NAV: وَلَكِنْ مَا إِنْ يَمُوتُ الْقَاضِي حَتَّى يَرْتَدُّوا عَنِ الرَّبِّ وَيَتَفَاقَمَ
    فَسَادُهُمْ أَكْثَرَ مِنْ تَفَاقُمِ فَسَادِ آبَائِهِمْ بِالسَّعْيِ وَرَاءَ آلِهَةٍ
    أُخْرَى لِيَعْبُدُوهَا وَيَسْجُدُوا لَهَا. لَمْ يَرْتَدِعُوا عَنْ أَفْعَالِهِمْ
    وَسُلُوكِهِمِ الْعَنِيدِ.
  ewe-ewe: Ke ne Ʋɔnudrɔ̃la ma ku la, ameawo galéa mɔ siwo vɔ̃ɖi wu wo fofowo tɔ la
    tsɔna, eye wodzea mawu bubuwo yome, dea ta agu na wo hesubɔa wo. Wogbe be yewomaɖe
    asi le woƒe nuwɔna kple mɔ vɔ̃ɖiwo ŋuti o.
  eng-LEE: 'And it came to pass, when the judge died, that they returned, and became
    more corrupt than their fathers, in going after other gods to serve them, and
    to bow down unto them: they omitted nothing from their doings, and from their
    stubborn way.'
  gvn-gvn: '@see-verse:JDG.002.018'
  asm-FB: কিন্তু সেই বিচাৰকৰ্ত্তা মৰিলেই তেওঁলোকে পুনৰ ঘূৰি দেৱ-দেৱীবোৰৰ পাছত চলি
    পূজা-অর্চনা আৰু সেৱা-উপাসনাত ব্রতী হয়; তেওঁলোকে পূর্বপুৰুষসকলতকৈও অধিক ভ্রষ্টাচাৰৰ
    পথলৈ উলটি যায়। তেওঁলোকে একোতেই নিজৰ দুষ্ট অভ্যাস আৰু গোড়ামিৰ পথ নেৰে।
  sus-A: كْنْ كِيتِسَ تٌ بَرَ قَشَ، عٍ مَن نَشَ بِرَ عَلَ فبّتّيٍ قْشْ رَ دَنفِقٍ
    عٍ بَبَيٍ رَ. عٍ نَشَ عٍ بَتُ، عٍ قٍلٍن بْشِ مَ عٍ بّ. عٍ مُ سٍسٍ بَ عٍ شَ وَلِ
    كٌبِيٍ رَ، عٍ بْحّ شْرْشْشِ تُن.
  fra-SBL: Mais quand le juge fut mort, ils revinrent en arrière et se corrompirent
    plus que leurs pères en suivant d'autres dieux pour les servir et se prosterner
    devant eux. Ils ne cessèrent pas ce qu'ils faisaient et ne renoncèrent pas à leur
    entêtement.
  hbo-hbo: וְהָיָ֣ה ׀ בְּמֹ֣ות הַשֹּׁופֵ֗ט יָשֻׁ֙בוּ֙ וְהִשְׁחִ֣יתוּ מֵֽאֲבֹותָ֔ם
    לָלֶ֗כֶת אַֽחֲרֵי֙ אֱלֹהִ֣ים אֲחֵרִ֔ים לְעָבְדָ֖ם וּלְהִשְׁתַּחֲוֹ֣ת לָהֶ֑ם לֹ֤א
    הִפִּ֙ילוּ֙ מִמַּ֣עַלְלֵיהֶ֔ם וּמִדַּרְכָּ֖ם הַקָּשָֽׁה׃
  kik-kik: No mũtiirĩrĩri bũrũri akua, andũ magacookerera maũndũ mooru makĩria kũrĩ
    marĩa ma maithe mao, makarũmagĩrĩra ngai ingĩ, magacihooyaga na magacitungatĩra.
    Makĩrega gũtiga mĩtugo ĩyo yao mĩũru na mĩthiĩre yao ya ũremi.
  omb-omb: Me lo taro hi tangaloi vagamwasoi u mate, me ram tudori ramo vai gineu
    rau esi liu retubure. Ram dige mo hurire huqe wagineu vena rain tabana nora, me
    vena rain huduhudu lawera. Ram rao siregi na nora doridori esi mena turegi na
    qatusiaga.
  fra-NCL: Mais, à la mort du juge, ils se corrompaient de nouveau plus que leurs
    pères, en allant après d’autres dieux pour les servir et se prosterner devant
    eux ; ils n’abandonnaient pas leurs errements et leur opiniâtreté.
  cek-AK: Toe lokcaekkung duek naah loe, ampanawk mah sak ih hmuen pongah kasae kue
    hmuen to a sak o; nihcae ih toksak pae o moe, nihcae to bok hanah, kalah sithawnawk
    hnukah a bang o; kahoih ai hmuen sakhaih hoi palung thahhaih loklam to caehtaak
    han koeh o ai.
  cuk-cuk: Ar dummagan-igar-naboged-burgwisale, Israel-dulemar e-babganba bur bule
    isguddamalad, aka dule-baigan-e-bab-dummaganse gotedamalad, degi, ega ibmar-imakdedamarbalid,
    degine, e-nug odummoddamarbalid. Degidbali, e-isgumaladgi gwen bangudasurmalad,
    gannar igar-isgana-imakdedamalad.
  uig-CYR: Лекин батур һаким өлүп кетиши биләнла, улар арқисиға йенип, ят илаһларға
    әгишип, уларниң қуллуғиға кирип, уларға баш урушуп, өзлирини ата-бовилиридинму
    зиядә булғайтти; улар нә шу қилмишлиридин тохтимайтти, нә өз җаһил йолидин һеч
    янмайтти.
  pma-pma: Ka navong metai enek mat, meatin keil aviles uva ris en sakien matu one,
    ka amumon sakien keil esuk tatisaso lohlin koakeil aro mulamu. Keil amusil kat
    ahi sav keil ka uva netan min keil. Aseseini avalokovein sakien tatisaso keil
    one.
  tel-2017: ఒక్కొక్క న్యాయాధిపతి చనిపోయినప్పుడెల్లా వాళ్ళు వెనక్కు తిరిగి ఇతర దేవుళ్ళను
    అనుసరిస్తూ, పూజిస్తూ, వాటికి సాగిలపడుతూ ఉండేవారు. వారు అలా తమ క్రియల్లోగాని, తమ
    మూర్ఖ ప్రవర్తనలోగాని దేనినీ విడిచిపెట్టకుండా వాళ్ళ పూర్వికుల కంటే ఇంకా భ్రష్టులై
    పోయారు.
  hat-BSA: Men li te kòn rive ke nan lè jij la vin mouri, yo ta vire tounen pou aji
    pi konwonpi pase zansèt yo. Yo te swiv lòt dye yo pou sèvi yo, e bese ba devan
    yo. Yo pa t janm abandone zèv sila yo, ni chemen tèt mato yo.
  bxh-bxh: Fuyanna diyadi ya peꞌi mate Guyau sa nuwa afulen yo sa heyaya wananaha
    habahim afa wahadi. Yaubada bwalabwaladi sa famuli watandi yo sa fadebasaedi.
    Hige gonowana laulau heyaheyayadi yo nuwa lau wata ti fatautau.
  kos-kos: Tusruktu ke pacl se ma mwet nununku se inge ac misa uh, na mwet inge ac
    sifilpa folokla nu ke moul matu lalos uh, ac orekma koluk yohk liki na mwet matu
    lalos ah. Elos ac kulansupu ac alu nu sin god saya, ac likkekelana in oru ouiya
    koluk lalos.
  hbo-WLC: וְהָיָ֣ה ׀ בְּמ֣וֹת הַשּׁוֹפֵ֗ט יָשֻׁ֙בוּ֙ וְהִשְׁחִ֣יתוּ מֵֽאֲבוֹתָ֔ם
    לָלֶ֗כֶת אַֽחֲרֵי֙ אֱלֹהִ֣ים אֲחֵרִ֔ים לְעָבְדָ֖ם וּלְהִשְׁתַּחֲוֺ֣ת לָהֶ֑ם לֹ֤א
    הִפִּ֙ילוּ֙ מִמַּ֣עַלְלֵיהֶ֔ם וּמִדַּרְכָּ֖ם הַקָּשָֽׁה׃
  ibo-ibo: Ma mgbe ọbụla onye ikpe a nwụrụ, ụmụ Izrel na-alaghachi azụ biwe ndụ ọjọọ
    karịa nke nna nna ha ochie. Ha na-agbaso chi ndị ọzọ, na-akpọ isiala nye ha, na
    ife ha ofufe. Ha jụrụ iwezuga agwa ọjọọ ha ndị a ma ọ bụkwa ụzụ isiike ha.
  ory-ory: ମାତ୍ର ସେହି ବିଚାରକର୍ତ୍ତାର ମୃତ୍ୟୁୁ ହୁଅନ୍ତେ, ସେମାନେ ପୁନର୍ବାର ଫେରି ସେମାନଙ୍କ
    ପିତୃଲୋକଙ୍କ ଅପେକ୍ଷା ଅଧିକ ଭ୍ରଷ୍ଟାଚରଣ କଲେ ଓ ଅନ୍ୟ ଦେବତାଗଣର ସେବା କରି ଓ ସେମାନଙ୍କୁ ପ୍ରଣାମ
    କରି ସେମାନଙ୍କର ଅନୁଗାମୀ ହେଲେ; ସେମାନେ ଆପଣା ଆପଣା କ୍ରିୟାରୁ ଓ ଅବାଧ୍ୟତା-ମାର୍ଗରୁ କ୍ଷାନ୍ତ
    ହେଲେ ନାହିଁ।
  chk-chk: Nge iteiten fansoun, lupwen eman soukapwüng a mäla, ekewe aramas ra kulsefäl
    o föföringau lap seni semelaper kewe. Ra angang ngeni pwal ekoch kot o fel ngeniir.
    Iwe, resap fokun mochen likitala ar föför mi ngau ika ükütiu le tipeförea.
  rop-rop: Bat wen det lida bin dai, detlot Isreil pipul bin oldei gobek langa det
    nogudbalawei seimwei laik olabat dedi bin oldei dumbat. Bat deibin mowes, en deibin
    oldei bulurrum en weship detlot najalot drimin, en dei nomo bin wandi tenim miselp
    brom olabat nogudbalawei.
  ukr-1871: Як умирав же суддя, дак витворяли вони ще гірше нїж батьки їх, ходючи
    слїдом за другими богами, щоб їм служити і припадати перед ними. Не покидали свого
    робу нї своєї дороги злої.
  deu-1951: Wenn aber der Richter starb, so handelten sie wiederum verderblicher als
    ihre Väter, indem sie andern Göttern nachfolgten, um ihnen zu dienen und sie anzubeten;
    sie ließen nicht ab von ihrem Vornehmen und ihrem halsstarrigen Wesen.
  eng-JPS: But it came to pass, when the judge was dead, that they turned back, and
    dealt more corruptly than their fathers, in following other gods to serve them,
    and to worship them; they left nothing undone of their practices, nor of their
    stubborn way.
  srp-1865: A kad sudija umrije, oni se vraæahu opet i bivahu gori od otaca svojih
    iduæi za bogovima drugim i služeæi im i klanjajuæi im se; ne ostavljahu se djela
    svojih niti putova svojih opakih.
  lug-lug: Naye omukulembeze olwafanga ne baddamu okweyisanga obubi okukira ne bajjajjaabwe,
    ne bagobereranga ne baweerezanga era n’okuvuunamiranga bakatonda abalala ne banywerera
    ku mpisa zaabwe embi olw’emputtu yaabwe.
  heb-heb: והיה במות השופט ישבו והשחיתו מאבותם ללכת אחרי אלהים אחרים לעבדם ולהשתחות
    להם לא הפילו ממעלליהם ומדרכם הקשה׃
  ben-IRV: কিন্তু সেই বিচারকর্ত্তা মারা গেলেই তারা ফিরত, পিতৃপুরুষ থেকে আরও দুর্নীতিগ্রস্ত
    হয়ে পড়ত, অন্য দেবতাদের অনুগামী হয়া তাদের সেবা করত ও তাদের কাছে উপাসনা করত;
    নিজের নিজের কাজ ও স্বেচ্ছাচারীতার কিছুই ছাড়ত না।
  pan-pan: ਪਰ ਜਦ ਉਹ ਨਿਆਈਂ ਮਰ ਜਾਂਦਾ ਤਾਂ ਉਹ ਫਿਰ ਮੁੜ ਜਾਂਦੇ, ਅਤੇ ਪਰਾਏ ਦੇਵਤਿਆਂ ਦੀ ਪੂਜਾ
    ਕਰਕੇ ਉਨ੍ਹਾਂ ਦੇ ਪਿੱਛੇ ਲੱਗਦੇ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਅੱਗੇ ਮੱਥੇ ਟੇਕਦੇ, ਇਸ ਤਰ੍ਹਾਂ ਉਹ ਆਪਣੇ ਪੁਰਖਿਆਂ
    ਤੋਂ ਵੱਧ ਅਪਰਾਧੀ ਬਣੇ ਅਤੇ ਉਹ ਆਪਣੇ ਬੁਰੇ ਕੰਮਾਂ ਨੂੰ ਅਤੇ ਆਪਣੇ ਢੀਠਪੁਣੇ ਨੂੰ ਛੱਡਦੇ ਨਹੀਂ
    ਸਨ।
  mya-JVB: တရားသူကြီး သေ သောနောက်၊ သူတို့သည် တဖန် ဘိုးဘေး ထက် သာ၍ဆိုး သဖြင့်၊ အခြား
    တပါးသော ဘုရား တို့နောက် သို့ လိုက် လျက် ဝတ်ပြု ၍ ဦးညွှတ် ကြ၏။ မိမိ တို့ အကျင့်
    ဓလေ့နှင့် ကြမ်းတမ်း သော လမ်း ကို မ စွန့် မပယ်ကြ။
  hmo-hmo: To edia gunalaia tauna ia mase neganai, idia edia dala dikadia dekenai
    ma idia giroa lou, bona edia kara dika ese edia tamadia edia kara dika ia hanaia
    danu. Dirava idaudia edia murinai idia raka, edia hesiai gaukara idia karaia,
    bona idia tomadiho henidia danu. Edia kara dika bona kara kerere idia rakatania
    lasi.
  urd-urd: लेकिन जब वह क़ाज़ी मर जाता, तो वह फिरकर और मा'बूदों की पैरवी में अपने बाप
    — दादा से भी ज़्यादा बिगड़ जाते और उनकी इबादत करते और उनको सिज्दा करते थे; वह
    न तो अपने कामों से और न अपनी घमंडी के चाल — चलन से बाज़ आए।
  rus-SYN: Но как скоро умирал судья, они опять делали хуже отцов своих, уклоняясь
    к другим богам, служа им и поклоняясь им. Не отставали от дел своих и не отступали
    от строптивого пути своего.
  bqc-SIM: Tó dↄaana gà sↄ̃, aaì ɛa ↄ̃̀ↄkpa dɛ ń maeↄlaɛ. Aaì tɛ́ tã́aↄzi, aaì
    zↄblenɛ́, aaì kúlɛnɛ́. Aali ń yãkɛapiↄ ń ń swã́gbãao too.
  tcz-CHONGTHU: Ahinlah thutan vaihom ho athi tenguleh, amipite chu achonnau dihlounau
    lampia akinungle kit jiuvin, amahon pathen dang ana jui jiuvin, ajenle in anapangun
    chujongle ana hou jiuvin ahi. Hiti chun thildihlou abol-hou chu alouchal jeh un
    anapaidoh nomji pouvin ahi.
  mar-mar: पण न्यायाधीश मरण पावला म्हणजे ते पुन्हा उलटून अन्य देवांची सेवा करीत व
    उपासना करीत व आपल्या पूर्वजांपेक्षा अधिक बिघडत. ते आपला दुराचार व दुराग्रह सोडीत
    नसत.
  soq-soq: Tane uwaleidia apanawa boleidio aupe Israelwa mai Iawe God inseipona ita
    eie dewau tontawa inseie nuau teinedio leuntoie aupawo antoie. Mo dewau ipa kadiwaida
    mai gombau bauta waimoia ruau, dia. Mo god da wauwontoie wadaposimoie. Ita mo
    nuau badoidaleno mai menamoipona kadi dewawa dewasaia epu.
  qub-qub: Mandaj jueznin wañuptenga yapayna mana allicunata ruraran. Taytancuna rurashanpitapis
    mas piyur mana allitana ruraran. Mana bälej dioscunata adurarcaycaran. Manana
    cachaycäriranchu mana alli custumrincunata. Mana wanacurannachu.
  bqp-bqp: Tó yãgↄ̃gↄ̃rii gà sↄ̃, òdi ɛra ò yaka de ń denↄla. Òdi do tãnanↄi, òdi
    ń gbagba, òdi donyĩ kɛńnɛ. Òdi ń yãvãnikɛnaa pìnↄ kũ ń sãgbãnao tóro.
  hat-hat: Men, mouri chèf la mouri, pitit yo te rekonmanse lage kò yo nan menm vye
    bagay yo ankò pi mal pase papa yo. Y' al dèyè lòt bondye, yo fè sèvis pou yo,
    yo adore yo. Yo t'ap fè tèt di, yo derefize sispann fè bagay sa yo.
  eng-BSB: But when the judge died, the Israelites became even more corrupt than their
    fathers, going after other gods to serve them and bow down to them. They would
    not give up their evil practices and stubborn ways.
  tod-tod: Kɛlɛ siɛgi zu tukpɔɠaaleʋe nui a la zaana la, nuɓusɛiti ti ɓena tɔɔzei
    ga ɓɔɠɔ ɠɔzɔa mɔnɔ, é leʋe ti-mɛmɛwolani tɔnɔi ʋa, ti ʋilɛ gala kiligiti polu,
    ti ɗa ti lɛbi, ti ɗa nɔkɔ ti wu, ti la ɠɛni yeeɓesu ti-zɔ ɲɔiti ba, ta ta-ɠikpaiti.
  eng-WEBPB: But when the judge was dead, they turned back, and dealt more corruptly
    than their fathers in following other gods to serve them and to bow down to them.
    They didn’t cease what they were doing, or give up their stubborn ways.
  kbq-kbq: Hianagi keagama refko hu kva vahe'ma nefrizage'za Israeli vahe'mo'za ete
    rukrahe hu'za korapa zamavu'zamava zamifi vu'za zamafahe'mo'za hu'naza havi zamavu'zamavara
    zamagatere'za tusi kefo zamavu'zamava hu'za zamare'na re'za monora hunezamante'za
    eri'zana eri'zamante'naze. Magore hu'za kefo zamavu'zamavara otre'naze.
  nhe-BL: Pero quema sesen juez miquiyaya, nopa israelitame sampa moicancuepayayaj
    huan más fiero tlachihuayayaj que inintatahua quichijtoyaj. Quintequipanohuayayaj
    huan quihueyichihuayayaj tlaixcopincayome tlen ax neli. Ax quinequiyayaj quicahuase
    iniojhui tlen fiero, niyon nopa fiero tlamantli tlen quichihuayayaj.
  bus-bus: Tó yãgↄ̃gↄ̃ri gà sↄ̃, aↄ̃è ɛara wà yaka dɛ ń denↄlamɛ. Aↄ̃è dↄ tãanↄzi
    aↄ̃è ń gbãgbã aↄ̃è dↄnzi kɛńnɛ. Aↄ̃è ń yãzaakɛna pìnↄ kↄ̃n ń swãgbãaao tóro.
  gub-BL: Wyzài tuwihaw imàno re teko uzewyr wemiapo kwer pe wà. Wanemiapo kwer pitàitàigatu
    iaiw wera'u wanu wanemiapo kwer wanuwi. Umuwete katu wi wi tupàn a'ua'u oho waiko
    wà, ikatu 'ym ma'e iapo pà wanenataromo wà. — Nazapytu'u kwaw a'e ma'e iapo re
    nehe, i'i uzeupeupe wà.
  eng-DRA: But after the judge was dead, they returned, and did much worse things
    than their fathers had done, following strange gods, serving them and adoring
    them. They left not their own inventions, and the stubborn way, by which they
    were accustomed to walk.
