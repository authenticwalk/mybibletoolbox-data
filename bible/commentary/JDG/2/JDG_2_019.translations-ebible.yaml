verse: JDG.002.019
translations:
  mal-C: എന്നാൽ ആ ന്യായാധിപന്റെ മരണത്തിനുശേഷം അവർ വീണ്ടും അന്യദേവന്മാരെ സേവിച്ചും
    നമസ്കരിച്ചുംകൊണ്ടു തങ്ങളുടെ പിതാക്കന്മാരെക്കാൾ അധികം ദുഷ്ടത പ്രവർത്തിക്കും; അവർ
    തങ്ങളുടെ ഹീനകൃത്യങ്ങളും ദുശ്ശാഠ്യജീവിതവും ഉപേക്ഷിക്കാൻ വിസമ്മതിച്ചു.
  deu-TKW: Wenn aber der Richter starb, so trieben sie es aufs neue schlimmer als
    ihre Väter, indem sie andern Göttern nachfolgten, um sie zu verehren und sich
    vor ihnen niederzuwerfen. Sie gaben ihr Thun und ihren hartnäckigen Wandel nicht
    auf.
  lin-lin: Kasi soki elombe akufi, bato bazalaki kozongela misala mabe koleka kutu
    mabe ya batata na bango ; bazalaki kosambela, kosalela, kogumbamela banzambe mosusu.
    Bazalaki koboya kotika misala na bango ya mabe mpe bazalaki kaka kotingama na
    nzela na bango.
  eng-LSV: And it has come to pass, when the judge dies—they turn back and have done
    corruptly above their fathers, to go after other gods, to serve them, and to bow
    themselves to them; they have not fallen from their doings, and from their stiff
    way.
  eng-GNV: 'Yet when the Iudge was dead, they returned, and did worse then their fathers,
    in following other gods to serue them and worshippe them: they ceased not from
    their owne inuentions, nor from their rebellious way.'
  eng-WEBSTER: And it came to pass, when the judge was dead, that they returned, and
    corrupted themselves more than their fathers, in following other gods to serve
    them, and to bow down to them; they ceased not from their own doings, nor from
    their stubborn way.
  nhw-BL: Pero quema sesen juez miquiyaya, nopa israelitame sempa moicancuepayayaj
    huan más fiero tlachihuayayaj que inintatahua quichijtoyaj. Quintequipanohuayayaj
    huan quihueyichihuayayaj tlaixcopincayome catli amo neli. Amo quinequiyayaj quicahuase
    iniojhui catli fiero, niyon nopa fiero tlamantli catli quichihuayayaj.
  swh-ONEN: Lakini kila mara mwamuzi alipofariki, watu walirudia katika hali mbaya
    ya uovu zaidi kuliko baba zao, wakiifuata miungu mingine kuitumikia na kuiabudu.
    Walikataa kuacha matendo yao maovu na njia zao za ukaidi.
  bba-bba: Adɑmɑ kpɑro wi, ù n ɡu, bɑ rɑ mɑɑ kɔ̃sɑ kowɑ n kere ben bɑɑbɑbɑ. Bũnɑ
    bɑ rɑ kɑsu bu wiru kpĩiyɑ bu sɑ̃. Ben ɡɔ̃ru ɡɑ rɑ bɔbiewɑ bu kɑ swɑɑ kɔ̃sɑ ye
    swĩi kɑ deɡɑnɡɑm.
  eng-KJVCPB: And it came to pass, when the judge was dead, that they returned, and
    corrupted themselves more than their fathers, in following other gods to serve
    them, and to bow down unto them; they ceased not from their own doings, nor from
    their stubborn way.
  cpy-cpy: Roo kanteencha, aririka ikamae reewarite-paeni Israel-paeni, rapiita-neero
    ikaaripero-waetzi, imapero-tatziiro, rawijanakiri ikaariperotaki paerani iwaejatzite,
    ipinkatha-waetashitari roshiya-kaawo tajorentsi-niro-paeni. Tee ikoyi ipakaero,
    osheki iñaama-waetakawo rantayitziro.
  wbp-wbp: Yangka kuja kala jinta ngarlkinpa palija, kalalu Yijirali-pinkiji pina
    majungka-jarrija, kalalu karlirr-yanu YAAWIYI-kijakuju, manu kalalu-jana parntarrija
    juju-karikilki. Yinyarra juju-kari kulalu junga YAAWIYI-piya. Kuja kalalu Yijirali-pinkiji
    pina majungka-jarrija, kula nyanungurrakupalangu-piya kuja kalalu jinta-mipa YAAWIYI
    puraja. Yijirali-pinkiji kalalu langa-pati-nyayirni nyinaja, kula kalalu-nyanu
    warla-pajurnu maju-kujaku, lawa.
  luo-luo: To ka jangʼad bura notho, ji noduogo e timbe mangʼeny mag anjawo moloyo
    kata mago mag kweregi, ka giluwo bangʼ nyiseche mamoko kendo tiyonegi kendo ka
    gilamogi. Negitamore weyo timbegi mamono kod timbegi mag wich teko.
  meu-meu: A hahemaoro tauna e mase negana ai, idia na e raka muri, e kara havara,
    tamadia edia kara havara e hereadia; dirava idaudia muridia amo e raka, isiaidia
    e lao heni bona e toma henidia diho; edia kara havara bona edia gwau daḡe asie
    rakatanidia.
  npi-ULB: तर न्यायकर्ता मरेपछि, तिनीहरू खराब बाटोतर्फ लाग्थे र तिनीहरूका पुर्खाहरूले
    गरेकाभन्दा पनि भ्रष्‍ट कामहरू गर्थे । तिनीहरू अन्य देवताहरूको सेवा गर्न र तिनीहरूको
    पुजा गर्न तिनीहरूको पछि लाग्थे । तिनीहरूले आफ्ना कुनै पनि दुष्‍ट काम वा तिनीहरूका
    हठी चालहरूलाई त्याग्‍न इन्कार गरे ।
  yor-yor: Ṣùgbọ́n ní kété tí onídàájọ́ bá ti kú, àwọn ènìyàn náà a sì tún padà sí
    ọ̀nà ìbàjẹ́ àní ju ti àwọn baba wọn lọ, wọn a tẹ̀lé òrìṣà, wọ́n ń sìn wọ́n, wọn
    a sì foríbalẹ̀ fún wọn, wọ́n kọ̀ láti yàgò kúrò ní ọ̀nà ibi wọn àti agídí ọkàn
    wọn.
  emp-NTPO: Baribʌrʌ dji ẽdrʌ b̶ʌbari jaid̶ad̶acarea israelerãba wayacusa dewara ãcõrẽ
    b̶eada ẽpẽnaped̶a bia bed̶eabadjid̶aa. Maʌ̃ cadjirua obʌdaza ãdji djibarirãba
    oped̶ad̶a cãyãbara aud̶uara obadjid̶aa. Cʌwʌrʌ zaread̶eba ãdjia cadjirua obadara
    igarad̶aca basía.
  ind-ind: Tetapi sesudah hakim itu meninggal, umat Israel kembali berbuat jahat,
    bahkan lebih jahat daripada generasi sebelumnya. Mereka menyembah dan mengabdi
    kepada dewa-dewa. Bangsa itu memang keras kepala dan tidak mau meninggalkan perbuatan-perbuatan
    mereka yang jahat.
  pes-OPCB: اما وقتی که آن رهبر می‌مرد، قوم به کارهای زشت خود برمی‌گشتند و حتی بدتر
    از نسل قبل رفتار می‌کردند. آنها باز به سوی خدایان بت‌پرستان روی آورده، جلوی آنها
    زانو می‌زدند و آنها را عبادت می‌نمودند و با سرسختی به پیروی از رسوم زشت بت‌پرستان
    ادامه می‌دادند.
  tgl-ULB: Pero kapag namatay ang hukom, tatalikod sila at gagawa ng mga bagay na
    higit na masahol kaysa sa ginawa ng kanilang mga ama. Susunod sila sa ibang mga
    diyus-diyosan para paglingkuran at sambahin sila. Tumanggi silang isuko ang anumang
    masasamang gawi nila o ang kanilang mga suwail na paraan.
  cbu-NT: Itaru ashirangitaa, kurak yuw ksutamapan taarangu an tsiparamchu, yusursha
    Israelchich yutaritshishee chinaranganaya. Taárash aranginasha waparimand kasiru
    yutarit taaranganaya. Zapan apanllputseetstam ungirtaranganaya. Taarshee sirapchee
    kasamaam nda zandaranganaya, yuwaa mantsir ashkana anootsi.
  hui-hui: Ani bialu heagola dege haru haga biago homaga biyagola wali agali biaru
    ti ko ala bialu hene biagoria bule dai bigi bialu hene. Uruni tigua ko ala henedarume
    binidadagua ndo ko ngubiore bialu hene. Tigua dama tara tararu mitangi bialu urunihondo
    bi pupu wialu hene. Ani bialu tigua tininaga mana ko ngubiore biaga wiyaru yu
    wahole manga ho hene.
  mya-mya: သို့​ရာ​တွင်​သူ​တို့​သည်​မိ​မိ​တို့​၏​ခေါင်း​ဆောင် ကွယ်​လွန်​သွား​သော​အ​ခါ​၌​မူ
    ဒုံ​ရင်း​သို့​ပြန် လည်​ဆိုက်​ရောက်​ကြ​လျက် ယ​ခင်​လူ​မျိုး​ဆက် မှ​လူ​တို့​ထက်​ပင်​ပို​မို​ဆိုး​ရွား​စွာ​ပြု​မူ​ကျင့်
    ကြံ​တတ်​ကြ​၏။ အ​ခြား​ဘု​ရား​များ​ကို​ကိုး ကွယ်​ကာ မိ​မိ​တို့​၏​ဆိုး​ညစ်​သည့်​လမ်း​စဉ်​ကို
    လိုက်​မြဲ​လိုက်​ကြ​ကုန်​သည်။-
  bod-N: དེ་ནས་ཁྲིམས་དཔོན་ཚེ་ལས་འདས་རྗེས་ཁོ་རྣམས་བློ་ཁ་འགྱུར་ནས་ངན་པའི་ལས་བྱས་ཤིང་ཁོ་ཚོའི་མེས་པོ་རྣམས་ལས་ཀྱང་ཐུ་སྟེ།
    ལྷ་གཞན་རྣམས་ལ་བསྙེན་བཀུར་བྱས་ནས་ཕྱག་བཙལ་ཞིང་། ཨུ་ཚུགས་ཀྱི་སྤྱོད་ཚུལ་ངན་པ་ནམ་ཡང་རྒྱུན་མ་ཆད་དོ།
    །
  sna-sna: Asi mutongi paainge afa, vanhu vaidzokera kunzira dzakaipisisa kupinda
    dziya dzamadzibaba avo, vachitevera vamwe vamwari, vachivashandira uye vachivanamata.
    Vakaramba kusiya mabasa avo akaipa nokusindimara kwemwoyo yavo.
  spa-BLM: Pero cuando murió el juez, se volvieron atrás y actuaron más corruptamente
    que sus padres al seguir a otros dioses para servirles e inclinarse ante ellos.
    No dejaron de hacer lo que hacían, ni abandonaron sus costumbres obstinadas.
  cac-cac: Ayic scham junjun eb' scolumal eb' chi', sc'ulanxi chucal eb', ec'b'alxo
    te chuc sc'ulej eb' chi' d'a yichan̈ sb'eyb'al eb' smam yicham, tz'ochpax eb'
    ejmelal d'a comon dios. Max yactejcan chucal b'eyb'al chi' eb', pit syutej sb'a
    eb' d'a Jehová.
  swh-ULB: Lakini mwamuzi alipokufa, waligeuka na kufanya mambo ambayo yalikuwa mabaya
    zaidi kuliko baba zao walivyofanya. Wakaenda kuifuata miungu mingine kuitumikia
    na kuiabudu. Walikataa kuacha matendo yao yote mabaya au njia zao za ukaidi.
  bel-bel: Але як толькі паміраў судзьдзя, яны зноў рабілі горш за бацькоў сваіх,
    ухіляліся да іншых багоў, служачы ім і пакланяючыся ім. Не адставалі ад учынкаў
    сваіх і ад упарцістага шляху свайго.
  wed-wed: Wate maranai taurauetara i ʼraḡe, rava, Bada i mae-puputei ma i apoapoe
    kaua eḡa me amamai nanare ma god ḡelaui i vitaunolei ma i raudunelei. Taui i geduai
    kaua da ai kauai apoapoei ma ai ora pota ita voterei.
  deu-ELBBK: Und es geschah, wenn der Richter starb, so handelten sie wieder böse,
    mehr als ihre Väter, indem sie anderen Göttern nachgingen, um ihnen zu dienen
    und sich vor ihnen niederzuwerfen. Sie ließen nichts fallen von ihren Taten und
    von ihrem hartnäckigen Wandel.
  mbb-OT: Iyan, emun ebpatey en is pengulu zan, ne edlikuan dan en maan is daan he
    vaal zan wey edhuna pa is kandan he kebaal te salà te menge kepuun dan. Nenilbi
    zan wey mid-azap dan is duma he menge ed-ezapen ne wazè dan engkezi is mezaat
    he menge vaal wey is kebmesinupaken dan.
  mal-2015: എന്നാൽ ആ ന്യായാധിപൻ മരിച്ചശേഷം അവർ തിരിഞ്ഞു അന്യദൈവങ്ങളെ ചെന്നു സേവിച്ചും
    നമസ്കരിച്ചുംകൊണ്ടു തങ്ങളുടെ പിതാക്കന്മാരെക്കാൾ അധികം വഷളത്വം പ്രവർത്തിക്കും; അവർ
    തങ്ങളുടെ പ്രവൃത്തികളും ദുശ്ശാഠ്യനടപ്പും വിടാതിരിക്കും.
  tuo-NT: Sʉꞌori nisetiri masʉ̃ wẽ́rĩ́ca beꞌro masã apaturi ñaꞌarõ weedojacãrã niwã.
    Na pacʉsʉmʉa yʉꞌrʉoro ñaꞌarõ weeseti, ãpẽrãnojõ Õꞌacʉ̃ nitirãnojõrẽ ẽjõpeoseticãrã
    niwã. Na ñaꞌarõ weesetisere ne duꞌuti, na wãcũsere dʉcayusĩꞌrĩticãrã niwã.
  rmc-rmc: No soča o sudcas merelas, pale pes visarenas ko nalačhipen a sas mek goreder
    sar lengre dada, save služinenas avre devlenge a banďonas anglal lende. Na preačhenas
    te kerel o nalačhipen aňi peske na denas te phenel.
  pes-OPV: و واقع می‌شد چون داور وفات یافت که ایشان برمی گشتند و از پدران خود بیشتر
    فتنه انگیز شده، خدایان غیر را پیروی می‌کردند، و آنها را عبادت نموده، سجده می‌کردند،
    و از اعمال بد و راههای سرکشی خود چیزی باقی نمی گذاشتند.
  ron-1924: Дар, дупэ моартя жудекэторулуй, се стрикау дин ноу, май мулт декыт пэринций
    лор, дукынду-се дупэ алць думнезей, ка сэ ле служяскэ ши сэ се ынкине ынаинтя
    лор, ши стэруяу ын ачастэ пуртаре ши ымпетрире.
  aui-aui: Bi raghanina noko badana yarabobo na wawaya, Yawe God samiiri kubuteni
    da saveramagha yadi yawa katamanidiye bi bera bero kirakiidi sabera geware kimta
    katamanidi naboni, da god mududi sakivikivina bi sabigebigedi da sapeepetedi.
    Toudi geyadiwiina da bera beroberodi da kotakii beradi sinakabitourana.
  ben-OBCV: কিন্তু সেই বিচারক মারা গেলেই, লোকেরা আবার অন্যান্য দেবতাদের অনুগামী হয়ে,
    তাদের সেবা ও আরাধনা করার মাধ্যমে তাদের পূর্বপুরুষদের থেকেও বেশি পরিমাণে কলুষিত
    হয়ে বিপথগামী হয়ে পড়ত। তারা তাদের মন্দ অভ্যাস ও অনমনীয় স্বভাব ত্যাগ করতে চাইত
    না।
  som-som: Oo haddana markii xaakinkii dhintay ayay dib u noqdeen, oo waxay ku kaceen
    wax ka sii xun wixii awowayaashood ay ku kici jireen, oo waxay raaceen ilaahyo
    kale inay u adeegaan oo ay u sujuudaan. Kama ay joogsan falimahoodii, iyo madax
    adkaantoodii.
  lat-VUC: Postquam autem mortuus esset judex, revertebantur, et multo faciebant pejora
    quam fecerant patres eorum, sequentes deos alienos, servientes eis, et adorantes
    illos. Non dimiserunt adinventiones suas, et viam durissimam per quam ambulare
    consueverunt.
  eng-ASVBT: But it came to pass, when the judge was dead, that they turned back,
    and dealt more corruptly than their fathers, in following other gods to serve
    them, and to bow down unto them; they ceased not from their doings, nor from their
    stubborn way.
  ita-1885: Ma, quando il Giudice era morto, tornavano a corrompersi più che i lor
    padri, andando dietro ad altri dii, per servirli, e per adorarli; non tralasciavano
    nulla delle loro opere, nè della lor via indurata.
  eng-LXXUP: 'And it came to pass when the judge died, that they went back, and again
    corrupted themselves worse than their fathers to go after other gods to serve
    them and to worship them: they abandoned not their devices nor their stubborn
    ways.'
  eng-ULB: But when the judge died, they would turn away and do things that were even
    more corrupt than their fathers had done. They would go after other gods to serve
    them and worship them. They refused to give up any of their evil practices or
    their stubborn ways.
  spa-VBL: Pero cuando el juez moría, el pueblo recaíay hacía cosas incluso peores
    que sus antepasados, siguiendo a otros dioses y adorándolos. Se negaron a dejar
    lo que hacían y se aferraron a sus costumbres obstinadas.
  fra-_FOB: Puis, quand le juge mourait, ils se corrompaient de nouveau plus que leurs
    pères, en allant après d'autres dieux, pour les servir et se prosterner devant
    eux; ils ne rabattaient rien de leurs actions, ni de leur train obstiné.
  mal-mal: എന്നാൽ ആ ന്യായാധിപന്റെ മരണശേഷം അവർ വീണ്ടും അന്യദൈവങ്ങളെ സേവിച്ചും നമസ്കരിച്ചും
    കൊണ്ട് തങ്ങളുടെ പിതാക്കന്മാരെക്കാൾ അധികം വഷളത്വം പ്രവർത്തിച്ചിരുന്നു; അവർ തങ്ങളുടെ
    പ്രവൃത്തികളും ദുശ്ശാഠ്യനടപ്പും വിട്ടിരുന്നില്ല.
  urd-GVR: Lekin us ke marne par wuh dubārā apnī purānī rāhoṅ par chalne lagte, balki
    jab wuh muṛ kar dīgar mābūdoṅ kī pairawī aur pūjā karne lagte to un kī rawish
    bāpdādā kī rawish se bhī burī hotī. Wuh apnī sharīr harkatoṅ aur haṭdharm rāhoṅ
    se bāz āne ke lie taiyār hī na hote.
  suz-BL: तन्‍न निसाफ पाइब बेक्‍म चोटीन आन किकी पिपी क्‍येङा लाक्‍शा मरिम्‍शो पामे
    बाक्‍त। देवी देवता आन कली ठेयब सेल्‍शा, मेको आन ङोंइती बाप्‍शा, मेको आन नोले खोदमे
    बाक्‍त। आन मरिम्‍शो पशो प्रोंइने मबिस्‍समा बाक्‍त। प्रस्‍थान ३२:९
