  sus-A: نَ نَن عَ تٌشِ، ﭑ شَ عَ قَلَ وٌ بّ، ﭑ مُ قَمَ عٍ كٍرِدٍ وٌ يَ رَ. عٍ قَمَ
    لُدٍ وٌ سّيتِ مَ نّ. عٍ شَ عَلَيٍ قِندِ مَ فَنتَنيِ نَن نَ وٌ بّ.»
  fra-SBL: 'C''est pourquoi j''ai dit : « Je ne les chasserai pas de devant toi, mais
