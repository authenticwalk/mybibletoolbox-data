  uig-CYR: 'Шуңа Мән шу чағда силәргә: «Шундақ қилсаңлар уларни силәрниң алдиңлардин
    қоғливәтмәймән; улар биқиниңларға янтақ болуп санҗилиду, уларниң илаһлири силәргә
    тор-қапқан болиду» — дәп агаһландурдум, — деди.'
  tel-2017: మీరు చేసిందేమిటి? కాబట్టి నేను మీ ముంగిట్లో నుంచి వాళ్ళని వెళ్లగొట్టను.
    వాళ్ళు మీ పక్కలో బల్లేలుగా ఉంటారు. వాళ్ళ దేవుళ్ళు మీకు ఉరిగా ఉంటారని చెప్తున్నాను.”
  hat-BSA: Pou sa, Mwen te di anplis, ‘Mwen p ap pouse yo sòti devan nou, men yo va
    devni tankou zepin akote nou e dye pa yo va vin yon pèlen pou nou.’”
  kos-kos: Inge nga fahk nu suwos, nga fah tia lusla mwet inge liki acn se inge ke
    kowos utyak in eis acn selos. Elos ac fah mwet lokoalok lowos, ac alu lowos nu
    sin god lalos uh ac fah mwe tukulkul nu suwos.”
  hbo-WLC: וְגַ֣ם אָמַ֔רְתִּי לֹֽא־אֲגָרֵ֥שׁ אוֹתָ֖ם מִפְּנֵיכֶ֑ם וְהָי֤וּ לָכֶם֙
    לְצִדִּ֔ים וֵאלֹ֣הֵיהֶ֔ם יִהְי֥וּ לָכֶ֖ם לְמוֹקֵֽשׁ׃
  ibo-ibo: Agwara m unu, na ‘agaghị m esite nʼihu unu chụpụ ha; ha ga-adịrị unu dịka
    ọnya nʼakụkụ niile, ebe chi niile ha ga-abụkwara unu ihe na-eweta ọnwụnwa.’ ”
  ory-ory: ଏଥିପାଇଁ ଆମ୍ଭେ ମଧ୍ୟ କହିଲୁ, ‘ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କ ସମ୍ମୁଖରୁ ସେମାନଙ୍କୁ ଘଉଡ଼ାଇ
    ଦେବା ନାହିଁ; ମାତ୍ର ସେମାନେ ତୁମ୍ଭମାନଙ୍କ ପାର୍ଶ୍ୱରେ କଣ୍ଟକ ଓ ସେମାନଙ୍କ ଦେବତାମାନେ ତୁମ୍ଭମାନଙ୍କ
    ପ୍ରତି ଫାନ୍ଦ ହେବେ।’”
  chk-chk: Iei mine üa apasa pwe üsap asüela chon ei fanü me mwemi. Ir repwe ariaföüükemi,
    nge ar kewe kot repwe eu lenien likatup ngenikemi.”
  rop-rop: “Wal ai dalim yumob. Wen yumob go langa eni kantri, ai kaan andimwei detlot
    pipul na. Ai garra larram olabat kipgon jidanbat deya, en dei garra jidan bedfren
    blanga yumob, en dei garra deigidawei yumob brom mi, en afta yumob garra bulurrum
    olabat drimin, en yumob garra faindim miselp langa trep.”
  ukr-1871: 'Оце ж глаголю вам: Не проганяти му їх перед вами, щоб вони були колючками
    під боки вам, а боги їх сїттю вам.'
  deu-1951: 'So habe ich nun auch gesagt: Ich will sie vor euch nicht vertreiben,
    damit sie euch zu Dornen und ihre Götter euch zum Fallstrick werden!'
  eng-JPS: 'Wherefore I also said: I will not drive them out from before you; but
    they shall be unto you as snares, and their gods shall be a trap unto you.'''
  srp-1865: 'Zato i ja rekoh: neæu ih odagnati ispred vas, nego æe vam biti kao trnje,
    i bogovi njihovi biæe vam zamka.'
  lug-lug: Kaakano kyenva ŋŋamba nti, ‘Siibafubutule mu maaso gammwe, naye banaaba
    balabe bammwe ne bakatonda baabwe banaaba nkonge gye muli.’ ”
  heb-heb: וגם אמרתי לא אגרש אותם מפניכם והיו לכם לצדים ואלהיהם יהיו לכם למוקש׃
  ben-IRV: এই জন্য আমিও বললাম, ‘তোমাদের সামনে থেকে আমি এই লোকদেরকে দূরে সরাবো না;
    তারা তোমাদের পাশে কাঁটার মত, ও তাদের দেবতারা তোমাদের ফাঁদস্বরূপ হবে’।”
  pan-pan: ਇਸ ਲਈ ਮੈਂ ਵੀ ਕਹਿੰਦਾ ਹਾਂ, ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਤੁਹਾਡੇ ਅੱਗੋਂ ਨਾ ਕੱਢਾਂਗਾ, ਸਗੋਂ ਉਹ
    ਤੁਹਾਡੀਆਂ ਵੱਖੀਆਂ ਵਿੱਚ ਕੰਡਿਆਂ ਵਰਗੇ ਅਤੇ ਉਹਨਾਂ ਦੇ ਦੇਵਤੇ ਤੁਹਾਡੇ ਲਈ ਫਾਹੀ ਹੋਣਗੇ।”
  mya-JVB: တဖန် ငါဆို သည်ကား၊ ဤပြည်သားတို့ကို သင် တို့ရှေ့ မှ ငါမ နှင်ထုတ်။ သူတို့သည်
    သင် တို့တစ်ဘက် ၌ မုဆိုးလုပ် လျက်၊ သူ တို့ဘုရား တို့သည်လည်း သင် တို့၌ ကျော့ကွင်း
    ဖြစ် ကြလိမ့်မည်ဟု မိန့် တော်မူ၏။
  hmo-hmo: 'Unai dainai, harihari umui lau hamaoroa, lau gwau: Unai idau bese taudia
    do lau lulua lasi umui emui vairanai, idia ese umui do idia tuari henia, bona
    edia dirava ese emui abidadama do idia tohoa dika momokani.”'
  urd-urd: इसी लिए मैंने भी कहा, 'कि मैं उनको तुम्हारे आगे से दफ़ा' न करूँगा, बल्कि
    वह तुम्हारे पहलुओं के काँटे और उनके मा'बूद तुम्हारे लिए फंदा होंगे'।
  rus-SYN: 'И потому говорю Я: не стану уже переселять людей сих, которых Я хотел
    изгнать, не изгоню их от вас, и будут они вам петлею, и боги их будут для вас
    сетью.'
  bqc-SIM: Too! Málɛ oɛ́, má ń yáɛ́ lↄo. Aaↄ dɛɛ́ lɛ ũ á gbã̀tɛ̃ɛuɛ, mɛ́ an
    tã́aↄ aaↄ dɛɛ́ bai ũɛ.
  tcz-CHONGTHU: Hijeh chun keiman nagam sung’uva chengho kadeldoh pehlou diu, ama
    hohi nangho dinga nasuboi jinguva pangdiu, chule a-pathen houhi nangho dinga lhepna
    a pang jingdiu ahi.”
  mar-mar: आणि म्हणून मी देखील म्हणालो, मी कनानी लोकांस तुमच्यासमोरून घालवून देणार
    नाही; पण ते तुमच्या कुशीला काट्यासारखे होतील आणि त्यांचे देव तुम्हाला पाश होतील.”
  qub-qub: Chaypitami cananga läduyqui marcacunacho tiyarcaycaj runacunata mana gargushänachu.
    Cananpitaga paycunami, adurashan dioscunami gamcunapaj trampano cangapaj.»
  bqp-bqp: Tↄ̀! Matɛn oárɛ, mani pɛ́ḿmaárɛ doro. Onigↄ̃ deárɛ lɛ̀ ũ á gbã̀ntɛrɛɛa
    akũsↄ̃ ń tãnanↄ nigↄ̃ deárɛ tankutɛ ũ.
  hat-hat: 'Se poutèt sa m''ap di nou: Mwen p''ap mete yo deyò devan nou. Y''ap rete
    la bò kote nou, bondye yo ap tounen yon pèlen pou nou.'
  eng-BSB: So now I tell you that I will not drive out these people before you; they
    will be thorns in your sides, and their gods will be a snare to you.”
  tod-tod: Názu ɠa gè ɠɛni la ma, gè la ti ɓɛɛzu wo luɠɔ, ta yɛsu wo ɠoba, ta-ɠalagiti
    ti ɠɛ ga baliiti wo luɠɔ.»
  eng-WEBPB: Therefore I also said, ‘I will not drive them out from before you; but
    they shall be in your sides, and their gods will be a snare to you.’”
  kbq-kbq: E'ina hu'negu amanage hu'na nehue, Nagra ama ana mopafi vahera zamahenati
    otre'nuge'za tamagrane mani'ne'za, ave'ave tamazeriankna nehanage'za anumzazmimo'za
    tamagritera karifu anaginteankna hu'za tamentintia reramahe'za kegahaze.
  nhe-BL: Huajca pampa ax innechneltocatoque, ama ax niquintojtocas imoixpa nopa tlacame
    tlen ehuaj ipan nopa altepetini. Huan inijuanti inmechcuesolmacase queja se huitztli
    tlen calaqui ipan imoicxi, huan inintlaixcopincayohua inmechmasiltise ipan tlajtlacoli.”
  bus-bus: Tↄ̀! Mɛ́ɛ ooare, mɛ́ pɛ́ḿmaare dↄro. Aↄ̃égↄ̃ dɛare lɛ̀ ũ a gbã̀ntɛ̃a
    bensↄ̃ aↄ̃ tãanↄ égↄ̃ dɛare takutɛɛ ũ.
  gub-BL: — Naperuzar kwaw heze'eg, a'e rupi namuhem kar kwaw a'e teko ko ywy rehe
    har penenataromo ihe wà nehe. Wiko putar peàmàtyry'ymar romo wà nehe. Pepurumuwete
    wer putar wazar tupàn a'ua'u wanehe nehe no, i'i wanupe.
  eng-DRA: 'Wherefore I would not destroy them from before your face: that you may
    have enemies, and their gods may be your ruin.'
