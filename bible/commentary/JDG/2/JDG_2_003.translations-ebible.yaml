  kan-2017: ‘ನೀವು ಹೀಗೆ ಮಾಡುವುದಾದರೆ ನಾನು ಈ ದೇಶ ನಿವಾಸಿಗಳನ್ನು ನಿಮ್ಮೆದುರಿನಿಂದ ಓಡಿಸುವುದಿಲ್ಲ;
