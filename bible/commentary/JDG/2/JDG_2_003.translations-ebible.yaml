  arb-NAV: 'لِذَلِكَ قُلْتُ أَيْضاً: لَا أَطْرُدُهُمْ مِنْ أَمَامِكُمْ، فَيُصْبِحُوا
    شَوْكاً فِي جُنُوبِكُمْ، وَتَكُونُ آلِهَتُهُمْ لَكُمْ شَرَكاً».'
  ewe-ewe: Esi miegbe míaƒe nubabla la dzi wɔwɔ ta la, nubabla la megabla nye hã o
