    ಮೊದಲೇ ಹೇಳಿದ್ದೆನಲ್ಲಾ” ಅಂದನು.
  yap-yap: Ere ngog ngomed e chiney ndab kug tuluf e pi girdi’ ney u nap’an ni gimed
