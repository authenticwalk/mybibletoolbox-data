    அவர்களின் தெய்வங்கள் உங்களுக்கு கண்ணியாகவும் இருக்கும்.”
  ceb-ULB: Busa mosulti ako karon, 'Dili nako papahawaon ang mga Canaanhon gikan kaninyo,
