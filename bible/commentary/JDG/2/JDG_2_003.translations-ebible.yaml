  tbz-SIM: Kù nɛ́ di nɑ́ɑ́mmu di mmɔ̀nnì kɛ tú, kù tɛ̃́nkɛ í yóó bɛti Kɑnnɑhɑ̃ɑ̃ kɔbɛ,
