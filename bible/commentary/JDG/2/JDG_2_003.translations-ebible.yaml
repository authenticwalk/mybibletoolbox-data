  mdy-ETH: ዬያሮ ሃሢ ዒንሢኮ ቤርታ ዓኣ ዴሮ ዳውሲ ታኣኒ ኬሲንዱዋሢ ታ ዒንሢም ኬኤዛኣኬ፤ ዔያታ ዒንሢኮ ሜቶ ማዓንዳኔ፤ ሃሣ
    ዔያታ ካኣሽካ፥ ሜሌ ፆኦዛ ዒንሢኮ ፒሮ ማዓንዳኔ» ጌዔኔ።
  twi-ASANTE: Deɛ moayɛ yi enti, merempam nnipa a wɔtete mo asase so no. Wɔbɛyɛ mo
