verse: JDG.002.003
translations:
  mal-C: അതുകൊണ്ട്, ‘ഞാൻ അവരെ നിങ്ങളുടെമുമ്പിൽനിന്ന് നീക്കിക്കളയുകയില്ല; അവർ നിങ്ങളുടെ
    വശങ്ങളിൽ മുള്ളായിരിക്കുകയും അവരുടെ ദേവന്മാർ നിങ്ങൾക്കൊരു കെണിയാകുകയും ചെയ്യും.’ ”
  deu-TKW: 'Nun sage ich euch: Ich werde sie nicht vor euch vertreiben, damit sie
    euch zu Stacheln in euren Seiten und ihre Götter für euch zum Fallstrick werden.'
  lin-lin: Sik’oyo, nalobi na bino ete nakobengana bango lisusu te liboso na bino ;
    bakokoma nzube na mipanzi na bino, mpe banzambe na bango ya bikeko ekokoma mitambo
    mpo na bino. »
  eng-LSV: And I have also said, I do not cast them out from your presence, and they
    have been for adversaries to you, and their gods are for a snare to you.”
  eng-GNV: Wherefore, I sayd also, I wil not cast them out before you, but they shalbe
    as thornes vnto your sides, and their gods shalbe your destruction.
  eng-WEBSTER: Wherefore I also said, I will not drive them out from before you; but
    they shall be as thorns in your sides, and their gods shall be a snare to you.
  nhw-BL: Huajca pampa amo antechneltocatoque, ama amo niquintojtocas amoixpa nopa
    masehualme catli ehuaj ipan nopa altepeme. Huan inijuanti anmechcuesolmacase quen
    se huitztli catli calaqui ipan amoicxi, huan inintlaixcopincayohua anmechmasiltise
    ipan tlajtlacoli.”
  swh-ONEN: Sasa basi ninawaambia kuwa sitawafukuza watoke katikati yenu ila watakuwa
    miiba kwenu, nao miungu yao itakuwa tanzi kwenu.”
  bba-bba: Yen sɔ̃nɑ nɑ bɛɛ sɔ̃ɔmɔ mɑ nɑǹ bu ɡirɑmɔ bɛɛn min di. Bɑ ko n wɑ̃ɑwɑ bɛɛn
    bɔkuɔ, bɑ n sɑ̃ɑ bɛɛn wɛrɔbu, kpɑ ben bũnu nu ko bɛɛn yinɑ.
  eng-KJVCPB: Wherefore I also said, I will not drive them out from before you; but
    they shall be as thorns in your sides, and their gods shall be a snare unto you.
  wbp-wbp: '@see-verse:JDG.002.002'
  luo-luo: Emomiyo koro anyisou ni ok anariembgi oko e nyimu; ginibed kuthe e ringreu
    kendo nyisechegi nobed tembe ne un.”
  meu-meu: 'Taunabunai, harihari na hamaoromuimu, na tomu, Basina luludia lasi vairamui
    ai: idia na inaimui ai baela, bona edia dirava ese bae idoamui.'
  npi-ULB: यसैले म अब भन्छु, ‘तिमीहरूको अगिबाट म कनानीहरूलाई बाहिर निकाल्नेछैनँ, तर
    तिनीहरू तिमीहरूका वरिपरिका काँढाहरू हुनेछन्, र तिनीहरूका देवताहरू तिमीहरूका निम्ति
    पासो बन्‍नेछन् ।’”
  yor-yor: Ní báyìí, èmi wí fún un yín pé, èmi kì yóò lé àwọn ènìyàn jáde kúrò níwájú
    yín; ṣùgbọ́n wọn yóò jẹ́ ẹ̀gún ní ìhà yín, àwọn òrìṣà wọn yóò sì jẹ́ ìdánwò fún
    un yín.”
  emp-NTPO: 'Bãrãba ĩjãnaẽ́ bẽrã mʌ̃a jaraya: puru naʌ̃ druad̶e b̶eara mʌ̃a waa bãrã
    quĩrãpitabemada ãyã jʌretaẽ́a. Ãtebʌrʌ soaba bãrã ẽcarrad̶e ubʌda quĩrãca ãdjirãneba
    bãrãra bia mĩga panania. Maʌ̃ awara bãrãba ãdji ãcõrẽ b̶ea ẽpẽnaped̶a bio biẽ́
    panenia.–'
  ind-ind: Karena itu Aku tidak akan lagi mengusir bangsa-bangsa Kanaan dari hadapan
    kalian. Mereka akan membuatmu menderita, dan kalian akan terjerat dalam penyembahan
    dewa mereka.”
  pes-OPCB: پس من نیز این قومها را از این سرزمین بیرون نمی‌کنم و آنها چون خار به پهلوی
    شما فرو خواهند رفت و خدایان ایشان چون تله شما را گرفتار خواهند کرد.»
  tgl-ULB: Kaya sinasabi ko ngayon, 'Hindi ko itataboy ang mga Cananeo sa harapan
    ninyo, pero sila ay magiging mga tinik sa inyong tagiliran, at ang kanilang mga
    diyus-diyosan ay magiging bitag para sa inyo.'”
  cbu-NT: Ashirucha, na in siyaa istacheezi. Anshuch tputs siyaa uru yutarit ínachapantsa.
    Mishat, waashchee apanllputsirini siysa tachitarus taatssa. Ndusha mapiyrush taatssa,
  hui-hui: Ani bialu harimidago ai áyu i̱na larogo wali agali o karuni tígua i̱na
    bo batagi helo manda bu harimigoni bo batagi naholebero. Uruni tínaga waitigi
    ti halu tígua tinaga dama tara tararuhondo bi pupu wilimulo ti warape halu holebira,
    lene.
  mya-mya: သို့​ဖြစ်​၍​သင်​တို့​ရှေ့​သို့​ချီ​တက်​ကြ​သော အ​ခါ ငါ​သည်​ဤ​သူ​တို့​ကို​ထွက်​ပြေး​စေ​လိမ့်
    မည်​မ​ဟုတ်​ဟု သင်​တို့​အား​ယ​ခု​ငါ​ဆို​၏။ သူ တို့​သည်​သင်​တို့​၏​ရန်​သူ​များ​ဖြစ်​ကြ​လိမ့်
    မည်။ သင်​တို့​အ​တွက်​သူ​တို့​၏​ဘု​ရား​များ သည်​ထောင်​ချောက်​သ​ဖွယ်​ဖြစ်​လိမ့်​မည်''
    ဟု​မြွက်​ဆို​လေ​သည်။-
  bod-N: དེའི་ཕྱིར་ངས་ཡང་ཁྱོད་ཅག་ལ། བདག་གིས་ཁོ་ཚོ་ནི་ཁྱོད་རྣམས་ཀྱི་མདུན་ནས་ཕྱིར་སྐྲོད་པར་མི་བྱ་སྟེ།
    ཁོ་ཚོ་ནི་ཁྱོད་རྣམས་ཀྱི་རྩིབ་འོག་གི་ཚེར་མ་ལྟ་བུར་འགྱུར་ངེས་ཤིང་། ཁོ་ཚོའི་ལྷ་རྣམས་ནི་ཁྱོད་ཅག་གི་རྙི་རྒྱ་རུ་འགྱུར་ངེས་ཞེས་སྨྲའོ་ཞེས་གསུངས།
  sna-sna: Naizvozvo zvino ndinokuudzai kuti handichazovadzingi pamberi penyu, vachava
    minzwa kumativi enyu uye vamwe vavo vachava musungo kwamuri.”
  spa-BLM: 'Por eso también he dicho: ‘No los echaré de delante de ti, sino que estarán
    en tus costados, y sus dioses te serán una trampa’.”'
  cac-cac: Yuj chi' svalcan d'ayex to man̈ ol viq'uel-laj juntzan̈ chon̈ab' tic d'a
    e cal. Ol ochn̈ejcan eb' ajc'olal d'ayex, axo sdiosal eb' ol ex juaneloc, ichato
    ol ex can d'a junoc yaal, xchi Yángel Jehová chi'.
  swh-ULB: Basi sasa nasema, “Sitawafukuza Wakanaani mbele yenu, nao watakuwa miiba
    kwenu, na miungu yao itakuwa mtego kwa ajili yenu.”
  bel-bel: 'І таму кажу Я: не праганю іх ад вас, і будуць яны вам пятлёю, і багі іхнія
    будуць вам сеткаю.'
  deu-ELBBK: 'So habe ich auch gesagt: Ich werde sie nicht vor euch vertreiben; und
    sie werden zu euren Seiten sein, und ihre Götter werden euch zum Fallstrick werden.'
  mbb-OT: Umbe ǥuntaan, kenè ku sikandan edsegseǥen puun te tanè niw. Ne egkeiring
    sikandan te zuǥi ziyà te ibayè niw, ne sikan is ebpen-ezapen dan egkehimu he zekelà
    he penggezam keniyu.”
  mal-2015: അതുകൊണ്ടു ഞാൻ അവരെ നിങ്ങളുടെ മുമ്പിൽനിന്നു നീക്കിക്കളകയില്ല; അവർ നിങ്ങളുടെ
    വിലാപ്പുറത്തു മുള്ളായിരിക്കും; അവരുടെ ദേവന്മാർ നിങ്ങൾക്കു കണിയായും ഇരിക്കും എന്നു
    ഞാൻ പറയുന്നു.
  tuo-NT: Tojo weegʉ niꞌcãrõacãrẽ mʉsãrẽ wereꞌe. Yʉꞌʉ aꞌti diꞌtacjãrãrẽ cõꞌawĩrõnemosome.
    Na mʉsãrẽ cariborãsama. Tojo nicã, na ẽjõpeose meꞌrã mʉsãrẽ ñaꞌarõ waꞌacã weerãsama”,
    nicʉ niwĩ Õꞌacʉ̃.
  rmc-rmc: Vašoda akana tumenge phenav, hoj imar len anglal tumende na tradava het.
    Ena tumare ňeprijaťeľa a tumen avena zachudle sar andre pasca oleha, hoj lašarena
    lengre devlen.“
  pes-OPV: لهذا من نیز گفتم ایشان را از حضور شما بیرون نخواهم کرد، و ایشان در کمرهای
    شما خارها خواهندبود، و خدایان ایشان برای شما دام خواهند بود.»
  ron-1924: 'Ам зис атунч: ‘Ну-й вой изгони динаинтя воастрэ, чи вэ вор ста ын коасте
    ши думнезеий лор вэ вор фи о курсэ.’”'
  ben-OBCV: আর আমি এও বলেছি, ‘আমি তোমাদের সামনে থেকে তাদের বিতাড়িত করব না; তারা তোমাদের
    জন্য জালে পরিণত হবে, এবং তাদের দেবতারা তোমাদের কাছে ফাঁদে পরিণত হবে।’ ”
  som-som: Sidaas daraaddeed waxaa kaloo aan idhi, Hortiinna kama eryi doono iyaga,
    laakiinse waxay idinku noqon doonaan sida qodxan dhinacyada idinkaga jirta, oo
    ilaahyadooduna waxay idinku noqon doonaan dabin.
  lat-VUC: 'Quam ob rem nolui delere eos a facie vestra: ut habeatis hostes, et dii
    eorum sint vobis in ruinam.'
  eng-ASVBT: Wherefore I also said, I will not drive them out from before you; but
    they shall be as thorns in your sides, and their gods shall be a snare unto you.
  ita-1885: 'Perciò io altresì ho detto: Io non li scaccerò d''innanzi a voi; anzi
    vi saranno a'' fianchi, e i lor dii vi saranno per laccio.'
  eng-LXXUP: And I said, I will not drive them out from before you, but they shall
    be for a distress to you, and their gods shall be to you for an offense.
  eng-ULB: So now I say, 'I will not drive the Canaanites out before you, but they
    will become thorns in your sides, and their gods will become a trap for you.'”
  spa-VBL: 'También os advertí: ‘No los expulsaré delante de ustedes, y serán trampas
    para ustedes, y sus dioses serán trampas para ustedes’”.'
  fra-_FOB: 'Aussi j''ai dit: Je ne les chasserai point devant vous; mais ils seront
    à vos côtés, et leurs dieux vous seront un piège.'
  mal-mal: 'അതുകൊണ്ട് ഞാൻ ഇപ്രകാരം പറയുന്നു: ഞാൻ അവരെ നിങ്ങളുടെ മുമ്പിൽനിന്ന് നീക്കിക്കളകയില്ല;
    അവർ, നിങ്ങൾക്ക് ഒരു ഉപദ്രവവും അവരുടെ ദേവന്മാർനിങ്ങൾക്ക് ഒരു കെണിയും ആയിരിക്കും.'
  urd-GVR: Is lie ab maiṅ tumheṅ batātā hūṅ ki maiṅ unheṅ tumhāre āge se nahīṅ nikālūṅgā.
    Wuh tumhāre pahluoṅ meṅ kāṅṭe baneṅge, aur un ke dewatā tumhāre lie phandā bane
    raheṅge.”
  suz-BL: मोपतीके ‘इन ङोंइती रे मेको आन कली मखेरनुङ। मेकोपुकी इन कली चू खोदेंशो दुम्‍नीम।
    मिनु मेको आन देवी देवता इन कली ग्‍याइल खोदेंशो दुम्‍नीम’ देंनुङ” देंमाक्‍त।
  ita-1927: 'Perciò anch’io ho detto: Io non li caccerò d’innanzi a voi; ma essi saranno
    per voi tanti nemici, e i loro dèi vi saranno un’insidia”.'
  ckb-ckb: 'لەبەر ئەوە ئێستا پێتان دەڵێم: لەبەردەمتان دەریانناکەم، بەڵکو دەبن بە دڕک
    لە کەلەکەتان و خوداوەندەکانیان دەبن بە تەڵە و داو بۆتان.»'
  eng-BBE: And so I have said, I will not send them out from before you; but they
    will be a danger to you, and their gods will be a cause of falling to you.
  kan-OKCV: ಆದ್ದರಿಂದ, ‘ನಾನು ಸಹ ಅವರನ್ನು ನಿಮ್ಮ ಎದುರಿನಿಂದ ಓಡಿಸಿಬಿಡುವುದಿಲ್ಲ. ಅವರು ನಿಮ್ಮ
    ಪಕ್ಕದಲ್ಲಿ ಮುಳ್ಳುಗಳಂತಿರುವರು. ಅವರ ದೇವರುಗಳು ನಿಮಗೆ ಉರುಲಾಗುವುವು,’ ಎಂದು ನಾನು ಹೇಳಿದ್ದೆನು.”
  tam-2017: ஆகவே, நான் அவர்களை உங்களுக்கு முன்பாகத் துரத்துவதில்லை என்றேன்; அவர்கள்
    உங்களை நெருக்குவார்கள்; அவர்களுடைய தெய்வங்கள் உங்களுக்குக் கண்ணியாவார்கள் என்றார்.
  spa-RV-1909: 'Por tanto yo también dije: No los echaré de delante de vosotros, sino
    que os serán por azote para vuestros costados, y sus dioses por tropiezo.'
  ron-BTF: 'De aceea am și spus: Nu îi voi alunga dinaintea voastră, ci vă vor fi
    ca spini în coaste și dumnezeii lor vă vor fi o cursă.'
  eng-WEBP: Therefore I also said, ‘I will not drive them out from before you; but
    they shall be in your sides, and their gods will be a snare to you.’”
  eng-FBV: I also warned you, ‘I will not drive them out before you, and they will
    be snares for you, and their gods will be traps for you.’”
  nld-1939: 'En daarom heb Ik besloten: Ik zal hen niet voor u uitdrijven; zij zullen
    uw vijanden zijn en hun goden een valstrik voor u.'
  nch-BL: Huajca pampa amo antechneltocatoque, ama amo niquinquixtis amoixpa nopa
    masehualme cati ehuani ipan nopa altepeme. Huan inijuanti amechcuesolmacase quej
    se huitzti cati calaqui ipan amoicxi, huan inintaixcopincayohua amechmasiltise
    ipan tajtacoli.”
  vie-1934: 'Ta cũng có phán: Ta sẽ chẳng đuổi dân ấy khỏi trước mặt các ngươi, song
    chúng nó sẽ ở bên các ngươi, và các thần chúng nó sẽ thành một cái bẫy cho các
    ngươi.'
  hin-CV: इस कारण मैंने यह भी कहा, ‘मैं उन्हें तुम्हारे सामने से न निकालूंगा. वे तुम्हारे
    पंजर के कांटे हो जाएंगे तथा उनके देवता तुम्हारे लिए फंदा.’ ”
  spa-BES: Y así he dicho, no los enviaré de delante de ustedes; pero serán un peligro
    para ustedes, y sus dioses serán una trampa para que ustedes caigan.
  tdx-tdx: 'Aa le natovoko ty hoe: Tsy ho roaheko aolo’ areo mb’eo fa ho fatik’ an-deme’
    areo, naho ho fandrik’ ama’ areo o ‘ndrahare’ iareoo.'
  tha-KJV: ฉะนั้นเรากล่าวด้วยว่า ‘เราจะไม่​ขับไล่​เขาเหล่านั้นออกไปให้พ้นหน้าเจ้า
    แต่​เขาจะเป็นเช่นหนามอยู่​ที่​สี​ข้างของเจ้า และพระของเขาจะเป็นบ่วงดักเจ้า’”
  por-BR-2018: 'Por isso eu também disse: ‘Não os expulsarei de diante de vós, mas
    serão vossos inimigos, e seus deuses vos serão uma armadilha’”.'
  deu-ELO: 'So habe ich auch gesagt: Ich werde sie nicht vor euch vertreiben; und
    sie werden zu euren Seiten sein, und ihre Götter werden euch zum Fallstrick werden.'
  eng-WYC-2018: Wherefore I would not do them away from your face (or And so I shall
    not take them away from you), (so) that ye have them (as) enemies, and that their
    gods be to you into falling.
  epo-epo: 'Tial Mi diras: Mi ne forpelos ilin de vi, kaj ili estos por vi kaptilo,
    kaj iliaj dioj estos por vi falilo.'
  uig-PIN: 'Xunga Mǝn xu qaƣda silǝrgǝ: «Xundaⱪ ⱪilsanglar ularni silǝrning aldinglardin
    ⱪoƣliwǝtmǝymǝn; ular biⱪininglarƣa yantaⱪ bolup sanjilidu, ularning ilaⱨliri silǝrgǝ
    tor-tuzaⱪ bolidu» — dǝp agaⱨlandurdum, — dedi.'
  beo-beo: 'Amaiba:le, dilia da gusuba:i ahoasea, Na da amo dunu gadili hame sefasimu.
    Ilia da dilima ha laiwane esalumu, amola ilia ogogole ‘gode’ liligi ilima nodone
    sia:ne gadosu hou da fedege sia: agoane dilima sani dialumu.”'
  tpi-OTNT: Olsem na mi tokim yupela nau, bai mi no inap i go paslain long yupela
    na rausim ol dispela man taim yupela i laik i go insait long graun bilong ol.
    Nogat. Bai ol dispela lain i stap olsem hul long graun bilong mekim yupela i pundaun
    na lusim stretpela rot. Na ol god bilong ol bai i traim bilip bilong yupela nogut
    tru.”
  hau-SA: Saboda haka ina gaya muku cewa ba zan kore su a gabanku ba; za su zama muku
    ƙaya, gumakansu kuma za su zama muku tarko.”
  uig-LAT: 'Shunga Men shu chaghda silerge: «Shundaq qilsanglar ularni silerning aldinglardin
    qoghliwetmeymen; ular biqininglargha yantaq bolup sanjilidu, ularning ilahliri
    silerge tor-tuzaq bolidu» — dep agahlandurdum, — dédi.'
  nde-nde: Ngakho khathesi-ke ngiyalitshela ukuthi angiyikubaxotsha phambi kwenu,
