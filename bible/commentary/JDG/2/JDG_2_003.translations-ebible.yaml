  dop-dop: Pǝ mɑɣɑmɑɣɑ pǝ tɔɔ kɛ́ mɑ heeliɣi-mɛ tǝfoo sɩ mɑ kɑɑ tɔɣɔnǝɣɩ tɛtʋ tǝnɛ
