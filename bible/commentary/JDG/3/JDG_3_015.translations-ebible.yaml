    nogi te Ehut, aga te pobase nogo yai bidi, tama te Benjamingo hanide te Gerago
    ogwa dao. Tama te Israel dabego te gavman tuni bidi Eklon te wiegi yai homu ilibo
    nai tolali, te Moap gavman bidi bidai, tama te nai te Ehutgo sela pali.
  tpi-tpi: Orait na ol Israel i krai long Bikpela na em i makim wanpela man, nem bilong
    en Ehut, bilong kisim bek ol long han bilong ol birua. Ehut em i kaisman na em
    i pikinini bilong Gera bilong lain Benjamin. Ol Israel i salim sampela presen
    i go long Eklon, king bilong kantri Moap, na Ehut i bringim ol dispela presen
    i go.
  dan-1931: Men da Israelitterne råbte til HERREN, lod HERREN en Befrier fremstå iblandt
    dem, Benjaminitten Ehud, Geras Søn, som var kejthåndet. Da Israelitterne engang
    sendte Ehud til Kong Eglon af Moab med Skat,
  vie-OVCB: Nhưng khi người Ít-ra-ên kêu khóc với Chúa Hằng Hữu, Ngài dùng Ê-hút,
    con Ghê-ra, thuộc đại tộc Bên-gia-min, một người thuận tay trái, để giải cứu họ.
    Ông vốn là sứ thần đi triều cống Éc-lôn, vua Mô-áp.
  guj-2017: પણ જયારે ઇઝરાયલના લોકોએ ઈશ્વર આગળ પોકાર કર્યો, ત્યારે ઈશ્વરે તેમની મદદ
    કરવા બિન્યામીની ગેરાનો દીકરો એહૂદને તેઓની મદદ માટે ઊભો કર્યો. તે ડાબોડીઓ હતો.
    ઇઝરાયલના લોકોએ તેની હસ્તક મોઆબના રાજા એગ્લોન પર નજરાણું મોકલ્યું.
  pon-2006A: Mehn Israel ko ahpw pwurehng sohpeiong KAUN-O oh e ketin poaronedohng
    irail emen ohl me pahn kapitirailla. Eri met iei Ehud, ohl meingtoal emen, nein
    Kera, kisehn kadaudok en Pensamin. Mehn Israel ko eri kadarala Ehud rehn Eklon,
    nanmwarkien Mohap, iangahkihla ar kisakis kan.
  por-BRBSL: 'Mas quando os filhos de Israel gritaram a Javé, Javé levantou um salvador
    para eles: Ehud, o filho de Gera, o benjamita, um canhoto. Os filhos de Israel
    enviaram tributo por ele a Eglon, o rei dos moabitas.'
  cth-cth: Hatei, Isarelnaw ni BAWIPA bout a kaw awh teh, BAWIPA ni ahnimouh hanlah
    rungngangkung bout a poe. Benjamin miphun Gera capa, avoilae kut ka hno e Ehud
    doeh. Isarelnaw ni Ehud koehoi Moab siangpahrang Eglon hanelah hno a patawn awh.
  twi-twi: Nanso Israelfo no su frɛɛ Awurade bio no, Awurade maa wɔn ogyefo. Ne din
    ne Ehud, Gera babarima a ɔyɛ abenkumma na ofi Benyamin abusuakuw mu. Israelfo
    no somaa Ehud sɛ ɔmfa wɔn sonkahiri sika nkɔma Moabhene Eglon.
  hlt-hlt: Israel ca rhoek loh BOEIPA te a pang thil uh vaengah amih ham khangkung
    la Benjamin koca, Gera capa Ehud te, BOEIPA loh a thoh pah. Anih te bantang kut
    aka poem hlang ni. Te dongah Israel ca rhoek loh anih kut dongah Moab manghai
    Eglon ham khocang a pat uh.
  tbz-SIM: Dɛ kó difɔ̃nkúò kɛ̀ bɛ̀ɛ kuɔ́nnɛ̀ ti Yiɛ̀ nKuyie nkɛ̀ kùu bɛ̀ duɔ́nní Kedɑ
    birɛ Eudi kòò bo bɛ̀ dɛɛtɛ́. Bɛnsɑmɛɛ botí kou do nwe kòò tu dicɑ̃̀nkurì. Kɛ̀
    Isidɑyɛɛribɛɛ ò duɔ́ ndɑ̀mpóò díítí kòò bo kɔtɛ kɛ ì duɔ́ mMɔɑbu kóo kpɑ̀ɑ̀tì
    Ekunɔɔ.
  msy-2020: Egha Israelia Ikiavɨra Itir God bagha araima, a me bagh akurvazir gumazir
    mam amɨsefe, an ziam Ehut, an apaniba da ua me iniam. Ehut Benjaminɨn anabamɨn
    gumazir mam, a Geran otarim, an agharir kɨriamɨn ingarir gumazim. Dughiar kamɨn,
    Israelia bizir aghuir maba isa Moapian atrivim, Eklon bagha da amadima, Ehut da
    inigha ghu.
  dop-dop: Pɑ wiinɑ Tɑcɑɑ, ɩlɛnɑ ɩ́ kpɑ Pɛncɑmɛɛ kpekǝle tɑɑ tʋ Kelɑɑ pǝyɑlʋ mpʋtʋ
    Ɩhuti sɩ ɩ́ wɑɑsɩ-wɛ. Kɛlɛnɑ Ɩsɛɣɛlɩ nyǝ́mɑ cɛlɑ Ɩhuti kɛ kʋcɔɔʋ sɩ ɩ́ ponɑ Mowɑpʋ
    wulɑʋ.
  azb-azb: Lakin İsrail övladları Rəbbə fəryad edəndə Rəbb Binyaminli Geranın oğlu
    solaxay Ehudu bir xilaskar kimi onlara yetirdi. İsrail övladları Moav padşahı
    Eqlona Ehud vasitəsilə xərac göndərdi.
  eng-DBY: And the children of Israel cried to Jehovah, and Jehovah raised them up
    a saviour, Ehud the son of Gera, the Benjaminite, a man left-handed. And by him
    the children of Israel sent a gift to Eglon king of Moab.
  hin-2017: फिर इस्राएलियों ने यहोवा की दुहाई दी, और उसने गेरा के पुत्र एहूद नामक
    एक बिन्यामीनी को उनका छुड़ानेवाला ठहराया; वह बयंहत्था था। इस्राएलियों ने उसी के
    हाथ से मोआब के राजा एग्लोन के पास कुछ भेंट भेजी। (भज. 78:34)
  eng-YLT: And the sons of Israel cry unto Jehovah, and Jehovah raiseth to them a
    saviour, Ehud son of Gera, a Benjamite (a man — shut of his right hand), and the
    sons of Israel send by his hand a present to Eglon king of Moab;
  kne-kne: Siya di, nanpakaasi kasin din Israelita en Diyos et nandotok si mangisalakan
    en daida. Pinili na si Ehud ay esa ay nakannigid ay anak Gera ay polin Benjamin.
    Inbaan din Israelita sisya ay mangiey si bowis da en Eglon ay ari ed Moab.
  eng-WYC-2017: And afterward they cried to the Lord; and he raised to them a saviour,
    Ehud by name, the son of Gera, son of Benjamin, the which Ehud used ever either
    hand for the right hand. And the sons of Israel sent by him gifts, that is, tribute,
    to Eglon, king of Moab;
  eng-WMBB: 'But when the children of Israel cried to the LORD, the LORD raised up
    a saviour for them: Ehud the son of Gera, the Benjamite, a left-handed man. The
    children of Israel sent tribute by him to Eglon the king of Moab.'
  urd-GVH: इसराईलियों ने दुबारा मदद के लिए रब को पुकारा, और दुबारा उसने उन्हें नजातदहिंदा
    अता किया यानी बिनयमीन के क़बीले का अहूद बिन जीरा जो बाएँ हाथ से काम करने का आदी
    था। इसी शख़्स को इसराईलियों ने इजलून बादशाह के पास भेज दिया ताकि वह उसे ख़राज
    के पैसे अदा करे।
  rug-rug: Meke kabo alili la koe Zihova sari na tie Izireli, meke garunu la nia Sa
    si keke tie pude vata rupahi si arini. Asa se Ehudi, na tie gedegede meke na tuna
    koreo e Qera, sapu mae guana koasa butubutu te Benisimane. Valani ri na tie Izireli
    koe Ehudi sari na vinariponi, pude garunu lani si arini koe Eqiloni sa baṉara
    pa Moabi pude la valani koa sa.
  gaz-gaz: Israaʼeloonni ammas gara Waaqayyootti iyyatan; innis nama isaan furu tokko
    jechuunis Eehuud nama harka bitaachaa, ilma Geeraa sana gosa Beniyaam keessaa
    isaanii kaase. Israaʼeloonnis akka inni Egloon mootii Moʼaab sanaaf gibira geessu
    Naaʼodin ergan.
  fra-LSG: Les enfants d’Israël crièrent à l’Éternel, et l’Éternel leur suscita un
    libérateur, Éhud, fils de Guéra, Benjamite, qui ne se servait pas de la main droite.
    Les enfants d’Israël envoyèrent par lui un présent à Églon, roi de Moab.
  gnn-gnn: Ŋuliŋurunydja dhurrwaraŋuru walala liliyi roŋiyina Garraywalayi, ga waŋananydja
    walala yukurrana wäthurruna nhanŋu walŋakunharawuna walalaŋgu. Ga ŋayinydja Garrayyunydja
    ŋäkula walalanha, ga biyapul ŋayi wekaŋala walalaŋgu wiripuŋunhana ŋurruŋunha,
    märr ŋayina yurru walŋakuma walalanha. Ga ŋuriŋiyinydja ŋurruŋuyu ḏarramuyu yäkuyu
    Yewutthunydja bumara rakunyguna ŋunhi giŋnha Mawappuyŋunhanydja. Ga ŋuliŋuru dhurrwaraŋuru
    Yewutthu yurrum'maraŋalana waŋganylilina Yitjuralpuyŋunhanydja yolŋu'‐yulŋunha,
    bala waŋananydja ŋayi bitjarrana walalaŋgu, “Go malthurrana ŋarraku. Garrayyunydja
    liŋguna wekaŋala ŋilimurruŋgalana goŋlili Mawappuyŋunhanydja.” Bala walalanydja
    ŋunhi Yitjuralpuyŋunydja marrtjinana‐wala yana, bumarana marrtjina ŋunhi Mawappuyŋunhanydja
    yolŋu'‐yulŋunha, ga warrpam'nha ŋunhi ḏarramuwurrunydja burakina, yakana ŋula
    waŋgany walŋathina. Bala yana Yitjuralpuyŋunydja yukurrana nhinanana ŋamathaŋalana
    marimiriwnha; weyinŋumirrina walala yukurrana nhinana marimiriwnydja 80‐na dhuŋgarra
    ŋupara. Yo, nhinananydja walala yukurrana dhika walaŋguŋalana, yana liŋgu‐u‐u
    ga ŋurruŋu ŋunhi walalaŋgu rakunydhina Yewut yäku.
  yal-yal: Isirayila kaane mɔn yi e xui ramini Alatala ma, Alatala yi marakisi tiina
    nde so e yii, Geraa dii xɛmɛna Ehudu, Bunyamin bɔnsɔnni. Kɔmɛnmaan nan yi a ra.
    Isirayila kaane yi finma sena ndee so a yii alogo a xa sa a so Moyaba mangana
    Egilon yii.
  haw-1868: 'A i ka wa i kahea aku ai na mamo a Iseraela ia Iehova, alaila, hoala
    mai o Iehova i mea e hoopakele ae ia lakou, o Ehuda, ke keiki a Gera, he mamo
    na Beniamina, he kanaka lima hema: a ma kona lima i hoouna aku ai na mamo a Iseraela
    i makana no Egelona ke alii o Moaba.'
  arb-NAV: فَاسْتَغَاثَ بَنُو إِسْرَائِيلَ بِالرَّبِّ، فَأَرْسَلَ لَهُمْ مُنْقِذاً
    إِهُودَ بْنَ جِيرَا الْبَنْيَامِينِيَّ وَكَانَ أَعْسَرَ، فَبَعَثَ الإِسْرَائِيلِيُّونَ
    مَعَهُ الْجِزْيَةَ لِعِجْلُونَ مَلِكِ مُوآبَ.
  ewe-ewe: Ke esi Israelviwo gado ɣli na Yehowa la, eɖo ɖela aɖe ɖe wo. Ɖela siae
    nye Ehud, Gera ƒe vi, tso Benyamin ƒe to la me, ame si nye mia wɔla. Israelviwo
    dɔe ɖo ɖe Moab fia Eglon gbɔ kple woƒe nudzɔdzɔ.
  eng-LEE: But the children of Israel cried then unto the Lord; and the Lord raised
    up unto them a deliverer, Ehud the son of Gera a Benjamite, a man who was lamed
    in his right hand; and the children of Israel sent by him a present unto 'Eglon
    the king of Moab.
  asm-FB: ইয়াৰ পাছত পুনৰায় ইস্ৰায়েলৰ সন্তান সকলে যিহোৱাৰ আগত কাতৰোক্তি কৰিবলৈ ধৰিলে
    আৰু যিহোৱাই তেওঁলোকৰ কাৰণে এহূদ নামৰ এজন উদ্ধাৰকৰ্তাক পঠালে। তেওঁ আছিল বিন্যামীনৰ
    বংশৰ গেৰাৰ পুতেক। তেওঁ বাওঁহতীয়া আছিল। মোৱাবৰ ৰজা ইগ্লোনক কৰ দিবৰ কাৰণে ইস্ৰায়েলৰ
    সন্তান সকলে তেওঁক পঠাইছিল।
  sus-A: عِسِرَيِلَكَيٍ تٌ عَلَتَلَ شِلِ عٍ شُي عِتٍشِ رَ، عَ نَشَ مَرَكِسِمَ رَ مِنِ
    عٍ بّ، فٍرَ بُنيَمِنكَ شَ دِ عٍشُدُ، نَشَن نُ وَلِمَ عَ كْولَ بّلّشّ رَ. عِسِرَيِلَكَيٍ
    نَشَ عَ شّي، عَ شَ دُوتِ شَنِن مٌوَبَ مَنفّ عٍفِلٌن شْن.
  fra-SBL: 'Mais lorsque les enfants d''Israël crièrent à Yahvé, Yahvé leur suscita
    un sauveur : Ehud, fils de Gera, le Benjamite, un gaucher. Les enfants d''Israël
    envoyèrent par lui un tribut à Eglon, roi de Moab.'
  hbo-hbo: וַיִּזְעֲק֣וּ בְנֵֽי־יִשְׂרָאֵל֮ אֶל־יְהוָה֒ וַיָּקֶם֩ יְהוָ֨ה לָהֶ֜ם מֹושִׁ֗יעַ
    אֶת־אֵה֤וּד בֶּן־גֵּרָא֙ בֶּן־הַיְמִינִ֔י אִ֥ישׁ אִטֵּ֖ר יַד־יְמִינֹ֑ו וַיִּשְׁלְח֨וּ
    בְנֵי־יִשְׂרָאֵ֤ל בְּיָדֹו֙ מִנְחָ֔ה לְעֶגְלֹ֖ון מֶ֥לֶךְ מֹואָֽב׃
  kik-kik: O rĩngĩ andũ a Isiraeli makĩrĩrĩra Jehova, nake akĩmahe mũndũ wa kũmahonokia
    wetagwo Ehudu, warĩ wa kĩmotho; mũrũ wa Gera ũrĩa Mũbenjamini. Nao andũ a Isiraeli
    makĩmũtũma na irĩhi rĩa igooti kũrĩ Egiloni mũthamaki wa Moabi.
  fra-NCL: Les enfants d’Israël crièrent vers Yahweh, et Yahweh leur suscita un libérateur,
    Aod, fils de Géra, Benjamite, qui ne se servait pas de la main droite. Les enfants
    d’Israël envoyèrent par lui un présent à Eglon, roi de Moab.
  cek-AK: Israel kaminawk mah Angraeng khaeah hang o let naah, Angraeng mah banqoi
    ban patoh thaih, Benjamin acaeng, Gera capa, Ehud to pahlongkung ah paek; Israel
    kaminawk mah anih to Moab siangpahrang Eglon khaeah tangqum paek hanah patoeh
    o.
  cuk-cuk: Geb degidgine, Israel-dulemar ise-wilegar Bab-Jehováʼse gochamarbalid.
    Agine, Bab-Jehová, Israel-dulemarga dule-e-bendaked nug-imaksad. Geb a-dule Israel-dulemar-bendaksad.
    We-dulede Aodʼye nugad, Gera-machid. Aodʼde, Benjamín-wagansikidid, dule-sapiledid.
    Degi, Israel-dulemar, Moab-e-reyga-mani-uklegergebedi, Aodʼba barmisad.
  uig-CYR: Шуниң билән Исраиллар Пәрвәрдигарға пәряд көтәрди; Пәрвәрдигар улар үчүн
    бир қутқузғучи, йәни Бинямин қәбилисидин болған Гәраниң оғли Әһудни турғузди;
    у солхай еди. Исраил униң қоли билән Моабниң падишаси Әглонға соғат әвәтти.
  tel-2017: ఇశ్రాయేలీయులు యెహోవాకు మొర్రపెట్టినప్పుడు బెన్యామీనీయుడైన గెరా కొడుకు
    ఏహూదు అనే న్యాయాధిపతిని వాళ్ళ కోసం యెహోవా నియమించాడు. అతడు ఎడమచేతి వాటం గలవాడు.
    అతని చేత ఇశ్రాయేలీయులు మోయాబు రాజైన ఎగ్లోనుకు కప్పం పంపినప్పుడు
  hat-BSA: Men lè fis Israël yo te vin kriye fò bay SENYÈ a, SENYÈ a te fè leve yon
    liberatè pou yo, Éhud, fis a Guéra a, Benjamit lan, yon nonm goche. Konsa, pa
    li menm, fis a Israël yo te voye kòb angajman yo bay Églon, wa Moab la.
  kos-kos: Na mwet Israel elos sifil wowoyak nu sin LEUM GOD, na El sifil supwala
    mwet se in molelosla. Mwet se inge pa Ehud, sie mwet lasa, wen natul Gera ke sruf
    lal Benjamin. Mwet Israel elos supwalla Ehud nu yorol Tokosra Eglon lun Moab,
    wi mwe takma nu sel.
  hbo-WLC: וַיִּזְעֲק֣וּ בְנֵֽי־יִשְׂרָאֵל֮ אֶל־יְהוָה֒ וַיָּקֶם֩ יְהוָ֨ה לָהֶ֜ם מוֹשִׁ֗יעַ
    אֶת־אֵה֤וּד בֶּן־גֵּרָא֙ בֶּן־הַיְמִינִ֔י אִ֥ישׁ אִטֵּ֖ר יַד־יְמִינ֑וֹ וַיִּשְׁלְח֨וּ
    בְנֵי־יִשְׂרָאֵ֤ל בְּיָדוֹ֙ מִנְחָ֔ה לְעֶגְל֖וֹן מֶ֥לֶךְ מוֹאָֽב׃
  ibo-ibo: Ma mgbe ụmụ Izrel tikuru Onyenwe anyị banyere ọnọdụ ọjọọ ha, o zitere ha
    onye nzọpụta. Aha nwoke ahụ bụ Ehud, nwa Gera, onye sitere nʼagbụrụ Benjamin.
    Ọ bụ onye na-eme aka ekpe. Ya onwe ya bụkwa onye na-ebugara Eglọn, eze Moab, ego
    ụtụ niile ụmụ Izrel na-atụ kwa afọ.
  ory-ory: ତହୁଁ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ସଦାପ୍ରଭୁଙ୍କ ନିକଟରେ କ୍ରନ୍ଦନ କରନ୍ତେ, ସଦାପ୍ରଭୁ ସେମାନଙ୍କ
    ପାଇଁ ଉଦ୍ଧାରକର୍ତ୍ତା ରୂପେ ବିନ୍ୟାମୀନ୍ ବଂଶୀୟ ଗେରାର ପୁତ୍ର ଏହୂଦକୁ ଉତ୍ପନ୍ନ କଲେ, ସେ ବାଁହାତିଆ
    ଥିଲେ। ପୁଣି ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ତାହା ଦ୍ୱାରା ମୋୟାବୀୟ ରାଜା ଇଗ୍ଲୋନ ନିକଟକୁ ଭେଟି ପଠାଇଲେ।
  chk-chk: Mürin, ekewe aramasen Israel ra siö ngeni ewe Samol mi Lapalap, nge i a
    filätä eman chon amanau fän iter itan Ehut nöün Kera we mwän, eman re Peniamin.
    Nge Ehut eman tamöng. Iwe, ekewe aramasen Israel ra tini ngeni Ehut ar takises
    ngeni Eklon ewe kingen Moap.
  rop-rop: Afta na detlot Isreil pipul bin jingat langa YAWEI blanga album olabat,
    en imbin jandim wan men neim Ihud blanga seibum olabat. Det men bin lefthenbala,
    en imbin brom det Benjamin klen, en im dedi bin neim Gira. Wal ola Isreil pipul
    bin pikimat Ihud blanga deigim detlot teks mani blanga olabat blanga peiyim det
    king.
  ukr-1871: Заквилили тодї сини Ізраїля до Господа, і Господь вознїс їм визвольника,
    Аода, сина Герового, сина Еминїєвого, лївака. Через нього то послали Ізрайлитяне
    данину Еглонові, цареві Моабійському.
  deu-1951: Da schrieen sie zum HERRN. Und der HERR erweckte ihnen einen Retter, Ehud,
    den Sohn Geras, einen Benjaminiten; der war lahm an seiner rechten Hand. Und die
    Kinder Israel sandten durch ihn Geschenke an Eglon, den König der Moabiter.
  eng-JPS: But when the children of Israel cried unto the LORD, the LORD raised them
    up a saviour, Ehud the son of Gera, the Benjamite, a man left-handed; and the
    children of Israel sent a present by him unto Eglon the king of Moab.
  srp-1865: Potom vapiše sinovi Izrailjevi ka Gospodu; i Gospod im podiže izbavitelja
    Aoda sina Gire sina Venijaminova, èovjeka koji bijaše ljevak. I poslaše sinovi
    Izrailjevi po njemu dar Eglonu caru Moavskom.
  lug-lug: Naye Abayisirayiri bwe baalaajanira Mukama, kyeyava abawa omulwanyi omuzira
    okubanunula ayitibwa Ekudi ow’enkonokono mutabani wa Gera ow’omu kika kya Benyamini;
    era oyo Abayisirayiri gwe baatuma okutwala ekirabo kyabwe eri Egulooni kabaka
    wa Mowaabu.
  heb-heb: ויזעקו בני ישראל אל יהוה ויקם יהוה להם מושיע את אהוד בן גרא בן הימיני איש
    אטר יד ימינו וישלחו בני ישראל בידו מנחה לעגלון מלך מואב׃
  ben-IRV: কিন্তু যখন ইস্রায়েলীয়রা সদাপ্রভুর কাছে কাঁদল; তখন সদাপ্রভু তাদের জন্য
    একজন উদ্ধারকর্তাকে, বিন্যামীনীয় গেরার ছেলে এহূদকে উঠালেন; তিনি বাঁ হাতে সব কাজ
    করতেন। ইস্রায়েলীয়রা তাঁর দ্বারা মোয়াব-রাজ ইগ্লোনের কাছে উপহার পাঠালেন।
  pan-pan: ਫਿਰ ਇਸਰਾਏਲੀਆਂ ਨੇ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਦੁਹਾਈ ਦਿੱਤੀ ਅਤੇ ਯਹੋਵਾਹ ਨੇ ਉਨ੍ਹਾਂ ਦੇ ਲਈ
    ਇੱਕ ਬਚਾਉਣ ਵਾਲੇ ਨੂੰ ਅਰਥਾਤ ਬਿਨਯਾਮੀਨ ਗੋਤ ਦੇ ਗੇਰਾ ਦੇ ਪੁੱਤਰ ਏਹੂਦ ਨੂੰ ਜੋ ਖੱਬਾ ਸੀ, ਚੁਣਿਆ
    ਅਤੇ ਇਸਰਾਏਲੀਆਂ ਨੇ ਉਸ ਦੇ ਹੱਥ ਮੋਆਬ ਦੇ ਰਾਜਾ ਅਗਲੋਨ ਕੋਲ ਨਜ਼ਰਾਨਾ ਭੇਜਿਆ।
  mya-JVB: နောက်တဖန် ထာဝရဘုရား ကို အော်ဟစ် သောအခါ ၊ ကယ်တင် သော သခင် ၊ လက်ျာ လက် ကို
    မသုံးတတ်သော ဗင်္ယာမိန် အမျိုး၊ ဂေရ သား ဧဟုဒ ကို ပေါ်ထွန်း စေတော်မူ၏။ သူ့ လက် တွင်
    ဣသရေလ လူတို့သည် လက်ဆောင် ကို မောဘ ရှင်ဘုရင် ဧဂလုန် ထံ သို့ပေး လိုက်ကြ၏။
  hmo-hmo: To Israela taudia ese Lohiabada dekenai idia tai lou. Vadaeni Lohiabada
    ese tau ta ia abia hidi, ia ese idia do ia hamauria totona. Unai tau be Ehuda
    Gera, Beniamina iduhu tauna, ia be imana lauri tauna. Israela taudia ese edia
    harihari gaudia king Egalona dekenai idia siaia, Ehuda ena imana dekenai.
  urd-urd: लेकिन जब बनी — इस्राईल ने ख़ुदावन्द से फ़रियाद की तो ख़ुदावन्द ने बिनयमीनी
    जीरा के बेटे अहूद को जो बेसहारा था, उनका छुड़ाने वाले मुक़र्रर किया और बनी इस्राईल
    ने उसके ज़रिए' मोआब के बादशाह 'अजलून के लिए हदिया भेजा।
  rus-SYN: Тогда возопили сыны Израилевы к Господу, и Господь воздвигнул им спасителя
    Аода, сына Геры, сына Иеминиева, который был левша. И послали сыны Израилевы с
    ним дары Еглону, царю Моавитскому.
  bqc-SIM: Ɔ̃ aa wiilɛ̀ Diiwa, ↄ̃ à suabana dìlɛnɛ́, ↄ̃n Gela nɛ́ Ehudu, Bɛ̃yãmɛɛ
    bui ũ. Ɔzɛɛdeɛ. Isailiↄ aà zĩ̀ falubↄi Mↄabuↄ kí Ɛgɛlↄniɛ.
  tcz-CHONGTHU: Ahinlah Israelte chu panpi ngaichat nan Pakai koma ana kapjah jeng
    tauvin ahileh, Pakaiyin amaho huhdoh dingin mikhat ahin tungdoh kit in, ama minchu
    Gera chapa Ehud ahi. Benjamin phunga kona khutvei-long pachu anahi. Israelten
    Moab lengpa Eglon koma kai apehdiu chu Ehud agathah sah’un ahi.
  mar-mar: परंतु इस्राएल लोकांनी देवाकडे मोठ्याने आरोळी केली, तेव्हा परमेश्वराने गेराचा
    मुलगा एहूद ह्याला त्यांच्या मदतीला उभा केला; तो बन्यामिनी असून डावखुरा होता; त्याच्या
    हाती इस्राएल लोकांनी मवाबाचा राजा एग्लोन ह्याला भेट पाठवली.
  qub-qub: Ñacar sirbishpanrämi paycunaga Tayta Diosta yarpärir mañacuran. Tayta Diosnami
    camacächiran juc runa salbananpaj. Chay runaga caran Benjamín famillya, Gera jutiyoj
    runapa wamran. Jutin caran Aod. Payga ichoj caj maquillanwanmi imatapis ruraj.
    Juc cuti Israelcunaga impuesto pägashanta Aodwan apachiran ray Eglonman.
  bqp-bqp: Akũ ò ↄ́ↄ dↄ̀ Dikirinɛ, akũ à surabarii bòńnɛ, àkũmɛ Gera nɛ́ Ɛudu,
    Biliaminu buri ũ. Ɔzɛdemɛ. Isarailanↄ a zĩ̀ táfe bo Mↄabu kína Ɛgɛlↄninɛ.
  hat-hat: Apre sa, moun pèp Izrayèl yo pran kriye nan pye Seyè a. Seyè a voye yon
    lòt moun pou delivre yo. Se te Eyoud, pitit gason Gera, moun branch fanmi Benjamen
    an. Msye te goche. Moun pèp Izrayèl yo bay Eyoud yon kado al pote bay Eglon, wa
    peyi Moab.
  eng-BSB: And again they cried out to the LORD, and He raised up Ehud son of Gera,
    a left-handed Benjamite, as their deliverer. So they sent him with tribute to
    Eglon king of Moab.
  tod-tod: Izelayɛle nuiti ti kpeei looni Ɠɔoɠɔ GALAGI woizu, naa unmɔɔ nu leʋeni
    ti ma ga Eɠude, Ɓɛnzamɛn nui, Geela ná-doun zunui, nii é ɠɛni ga kɔʋɛ nui. Izelayɛle
    nuiti ti valini ma ga é li ga maazoloo ganii Egelon ʋɔ, Moaɓe masagi.
  eng-WEBPB: 'But when the children of Israel cried to the LORD, the LORD raised up
    a saviour for them: Ehud the son of Gera, the Benjamite, a left-handed man. The
    children of Israel sent tribute by him to Eglon the king of Moab.'
  kbq-kbq: Hianagi Israeli vahe'mo'zama Ra Anumzamofontegama zamaza hinogu'ma krafagema
    hazageno'a, ha' vahe zamazampinti'ma zamazama hu' nera Benzameni nagapinti Gera
    nemofo hoga azane ne' Ehuti azeri oti'ne. Hagi Israeli vahe'mo'za kafure kafure'ma
    kini ne'ma takesi zagoma nemizaza huno Moapu kini ne' Ekloni ome ami'nogu ana
    zantamina Ehutina nemi'za huntazageno erino vu'ne.
  nhe-BL: Huan nopa israelitame pejque quitzajtzilíaj TOTECO huan TOTECO quitlalanqui
    se tlamanahuijquetl para ma quinyacana huan ma quinmanahui. Huan nopa tlacatl
    itoca eliyaya Aod huan elqui icone Gera se iixhui Benjamín. Huan yajaya ma arravestic.
    Huan se tonali nopa israelitame quititlanque Aod ma quihuiquili iniimpuesto nopa
    Tlanahuatijquetl Eglón.
  bus-bus: Ben aↄ̃ wii pɛ̀ Diizi, ben à mìsiri bↄ̀ńnɛ, àmbe Gera nɛ́ Ɛudu, Bɛyãmi
    borii ũ. Ɔzɛdeemɛ. Isarailinↄ à zĩ̀ tángba kpá Mↄabu kí Ɛgɛlↄnia.
  gub-BL: Na'e Izaew uze'eg wi Tupàn pe wà. — Urepytywà pe nehe, i'i izupe wà. A'e
    rupi wexak amo awa wapyro har romo kury. Eu Zer ta'yr Mezàmi zuapyr her romo a'e.
    Iahur ma'e romo hekon a'e. Izaew omono kar Eu tuwihawete Ekerom pe a'e wà, temetarer
    imono'og pyrer izupe imono pyràm heraha kar pà izupe.
  eng-DRA: And afterwards they cried to the Lord, who raised them up a saviour called
    Aod, the son of Gera, the son of Jemini, who used the left hand as well as the
    right. And the children of Israel sent presents to Eglon king of Moab by him.
