verse: JDG.003.015
translations:
  mal-C: ഇസ്രായേൽജനം യഹോവയോടു നിലവിളിച്ചു. യഹോവ അവർക്ക് ബെന്യാമീന്യനായ ഗേരയുടെ മകനായി
    ഇടങ്കൈയ്യനായ ഏഹൂദിനെ രക്ഷകനായി എഴുന്നേൽപ്പിച്ചു. ഇസ്രായേൽജനം അദ്ദേഹത്തിന്റെ പക്കൽ
    മോവാബ് രാജാവായ എഗ്ലോന് കപ്പംകൊടുത്തയച്ചു.
  deu-TKW: Da schrieen die Israeliten zu Jahwe, und Jahwe ließ ihnen einen Retter
    erstehen, Ehud, den Sohn des Benjaminiten Gera, einen linkshändigen Mann. Durch
    ihn sandten nämlich die Israeliten Tribut an Eglon, den König von Moab.
  lin-lin: Bana ya Isalaele bagangaki lisusu epai na Yawe, mpe Yawe apesaki bango
    mokangoli moko na kombo Ewudi, mwana mobali ya Gera, ya libota ya Benjame. Ewudi
    azalaki kosalela loboko ya mwasi. Bana ya Isalaele batindaki ye epai ya Egiloni,
    mokonzi ya Moabi, mpo na kopesa ye mpako.
  eng-LSV: And the sons of Israel cry to YHWH, and YHWH raises a savior to them, Ehud
    son of Gera, a Benjamite (a man [with] his right hand bound), and the sons of
    Israel send a present by his hand to Eglon king of Moab;
  eng-GNV: 'But when the children of Israel cried vnto the Lord, the Lord stirred
    them vp a sauiour, Ehud the sonne of Gera the sonne of Iemini, a man lame of his
    right hande: and the children of Israel sent a present by him vnto Eglon King
    of Moab.'
  eng-WEBSTER: 'But when the children of Israel cried to the LORD, the LORD raised
    them up a deliverer, Ehud the son of Gera, a Benjaminite, a man left-handed: and
    by him the children of Israel sent a present to Eglon king of Moab.'
  nhw-BL: Huan nopa israelitame pejque quitzajtzilíaj TOTECO huan TOTECO quitlananqui
    se tlamanahuijquetl para ma quinyacana huan ma quinmanahui. Huan nopa tlacatl
    itoca eliyaya Aod huan elqui icone Gera se iixhui Benjamín. Huan yaya maopochtic.
    Huan se tonali nopa israelitame quititlanque Aod ma quihuiquili iniimpuesto nopa
    Tlanahuatijquetl Eglón.
  swh-ONEN: 'Waisraeli wakamlilia tena Bwana, naye akawapa mwokozi: Ehudi, mtu wa
    shoto, mwana wa Gera, Mbenyamini. Waisraeli wakatuma kwa Egloni mfalme wa Moabu
    ushuru kwa mkono wa Ehudi.'
  bba-bba: Sɑnɑm mɛ sɔɔrɑ bɑ Yinni Gusunɔ nɔɔɡiru sue bɑ fɑɑbɑ kowo kɑnɑ. Mɑ u bu
    fɑɑbɑ kowo wi wɑɑwɑ. Win yĩsirɑ Ehudu, Gerɑn bii, Bɛnyɑmɛɛn bweseru sɔɔ. Durɔ
    wi, u sɑ̃ɑwɑ nɔm dwɑɑɡii. Sɔ̃ɔ teeru Isirelibɑ bɑ nùn ɡɔrɑ u dɑ u Eɡoloni kɛ̃ru
    wɛ̃.
  eng-KJVCPB: 'But when the children of Israel cried unto the Lord, the Lord raised
    them up a deliverer, Ehud the son of Gera, a Benjamite, a man lefthanded: and
    by him the children of Israel sent a present unto Eglon the king of Moab.'
  cpy-cpy: Ikanta Israel-paeni ikowa-koteeri Tajorentsi. Ikantakaakawo Tajorentsi
    itzimae itsipa kijakowentee-yaarini, riitaki Aod itomi Gera, isheninka Benjamín-paeni,
    ampatentsi irika. Ikanta rotyaan-takiniri Israel-paeni ishintsitakiri ramaeteniri
    koriki irika Eglón iwinkatharite Athataa-weni-jatzi.
  luo-luo: Jo-Israel nochako oywak ne Jehova Nyasaye mi nomiyogi jakony, Ehud, wuod
    Gera ja-Benjamin, mane racham. Jo-Israel noore gi chudo ir Eglon ruodh Moab.
  meu-meu: 'A Israel taudia ese Iehova e tai henia: bena Iehova ese ihamauridia tauna
    ta e abia hidi, Ehud Gera, Beniamina iduhuna tauna: ia na tau lauri. Israel taudia
    edia herahia ḡauna na ia imana ai e siaia, hari Eglon, Moab pavapavana, enai.'
  npi-ULB: जब इस्राएलका मानिसहरूले परमप्रभुको पुकारा गरे, तिनीहरूलाई सहायता गर्नलाई
    परमप्रभुले कोही एक जना बेन्यामिनी गेराका छोरा देब्रे हात चलाउने मानिस एहूदलाई
    खडा गर्नुभयो । इस्राएलका मानिसहरूले उनको साथमा मोआबका राजा एग्लोनकहाँ कर पठाए
    ।
  yor-yor: Ṣùgbọ́n nígbà tí Israẹli tún ké pe Olúwa, Olúwa rán olùgbàlà kan sí wọn,
    Ehudu ẹni tí ń lo ọwọ́ òsì, ọmọ Gera ti ẹ̀yà Benjamini. Àwọn ọmọ Israẹli fi ẹ̀bùn
    rán sí Egloni ọba Moabu.
  ind-ind: Tetapi ketika bangsa Israel berseru meminta tolong kepada TUHAN, TUHAN
    mengangkat seorang penyelamat untuk mereka, yaitu Ehud anak Gera dari suku Benyamin.
    Ehud adalah seorang yang kidal. Selama ini Ehud bertugas sebagai pengantar pajak
    dari bangsa Israel kepada Eglon, raja Moab.
  pes-OPCB: اما وقتی بنی‌اسرائیل نزد خداوند فریاد برآوردند، خداوند ایهود، پسر جیرای
    بنیامینی را که مرد چپ دستی بود فرستاد تا آنها را برهاند. اسرائیلی‌ها ایهود را
    انتخاب کردند تا جزیه را به پایتخت موآب برده، به عجلون تحویل دهد.
  tgl-ULB: Pero nang tumawag ang bayan ng Israel kay Yahweh, nagtalaga ng isang tao
    si Yahweh na tutulong sa kanila, si Ehud na anak na lalaki ni Gera, isang Benjamita,
    at kaliwete. Ipinadala siya ng bayan ng Israel, kasama ang pugay na pambayad,
    kay Eglon na hari sa Moab.
  hui-hui: Ani bialu howa tigua Anduane Homogohondo biamogo bia lalu hongo howa olene.
    Ani olalu heagola Anduane Homogo ibugua ti biamogo bialu tinaga waitigi giha howa
    haru dai bilonaga agali mbira mini Ehudu henego dabalu ibilene. Ehudu ibu Beniyamini
    hameigini Gera henego igini howa ibu gi leme baga hene. Ani henego horo mbirungi
    Isaraelealime Moabanaga Kini Egelono mo turu halu mbirale maru wia hole manda
    bialu uruni Ehudu ibugua mo yalu pole pene.
  mya-mya: ထို​နောက်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည် ထာ​ဝ​ရ​ဘု​ရား​ထံ​တော်​သို့​ဟစ်​အော်​ကြ
    သော​အ​ခါ ကိုယ်​တော်​သည်​သူ​တို့​ကို​ကယ် ဆယ်​မည့်​သူ​တစ်​ဦး​ကို​စေ​လွှတ်​တော်​မူ​၏။
    ထို​သူ​သည်​ဗင်္ယာ​မိန်​အ​နွယ်​ဝင်​ဂေ​ရ​၏​သား၊ ဘယ်​သန်​သူ​ဧ​ဟု​ဒ​ဖြစ်​၏။ ဣ​သ​ရေ​လ
    အ​မျိုး​သား​တို့​သည်​ဧ​ဟု​ဒ​အား​မော​ဘ ဘု​ရင်​ဧ​ဂ​လုန်​ထံ​သို့​လက်​ဆောင်​ပဏ္ဏာ
    များ​နှင့်​အ​တူ​စေ​လွှတ်​လိုက်​ကြ​၏။-
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཞུ་འབོད་བྱས་པ་ན། དཀོན་མཆོག་ཡ་ཝཱེས་པེན་ཡཱ་མེན་པ་གེ་རཱ་ཡི་བུ་ཨེ་ཧུད་ཁོ་རྣམས་སྐྱོབ་མཁན་དུ་བསྐོས་ཤིང་།
    ཁོ་ནི་གཡོན་ལག་ཅིག་ཡིན། ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་ཁོ་བརྒྱུད་དེ་མོ་ཨབ་ཀྱི་རྒྱལ་པོ་ཨེག་ལོན་ལ་ལག་རྟགས་ཕུལ་ཏོ།
    །
  sna-sna: VaIsraeri vakachemazve kuna Jehovha, iye akavapa musununguri, Ehudhi murume
    aiva neziboshwe, mwanakomana waGera muBhenjamini. VaIsraeri vakamutuma nomutero
    kuna Egironi mambo weMoabhu.
  spa-BLM: 'Pero cuando los hijos de Israel clamaron a Yahvé, éste les suscitó un
    salvador: Ehud, hijo de Gera, el benjamita, un hombre zurdo. Los hijos de Israel
    enviaron por él tributo a Eglón, rey de Moab.'
  cac-cac: masanto ix avaj eb' d'a Jehová. Ichato chi' ix ac'jioch junxo scolumal
    eb' yuj Jehová chi', aton vin̈aj Aod yuninal vin̈aj Gera, d'a yin̈tilal Benjamín,
    a sq'uexan̈c'ab' vin̈ smunlaji. Ix schecb'at vin̈aj Aod chi' eb' israel chi' b'at
    yac'can q'uen tumin d'a vin̈aj Eglón, aton q'uen yovalil syac' eb' d'a vin̈.
  swh-ULB: Wana wa Israeli walipomwomba Bwana, Bwana akamwinua mtu aliyewasaidia,
    Ehudi mwana wa Gera, Mbenjamini, mtu shoto. Wana wa Israeli wakamtuma kwa Egloni,
    mfalme wa Moabu, kwa malipo yao ya kodi.
  bel-bel: Тады заенчылі сыны Ізраілевыя да Госпада, і Гасподзь паставіў ім ратаўніка
    Аода, сына Геры, сына Эмініевага, які быў ляўко. І паслалі сыны Ізраілевыя зь
    ім дарункі Эглону, цару Маавіцкаму.
  deu-ELBBK: Und die Kinder Israel schrien zu dem HERRN; und der HERR erweckte ihnen
    einen Retter, Ehud, den Sohn Geras, einen Benjaminiter, einen Mann, der links
    war. Und die Kinder Israel sandten durch ihn ein Geschenk an Eglon, den König
    von Moab.
  mbb-OT: Piru, hein mibuyù en maan te tavang is menge Israilihanen diyà te Nengazen,
    ne mibeǥayan din sikandan te sevaha he etew he ebpekelibri kandan. Iyan sikandin
    kes givang he si Ehud he anak ni Gera he ebpuun diyà te tribu ni Benjamin. Impehendiyà
    sikandin te menge Israilihanen te Moab su wey zin ikeveǥey is buhis te Israel
    ziyà te ki Hadì Eglon.
  mal-2015: യിസ്രായേൽ മക്കൾ യഹോവയോടു നിലവിളിച്ചപ്പോൾ യഹോവ അവർക്കു ബെന്യാമീന്യനായ ഗേരയുടെ
    മകനായി ഇടങ്കയ്യനായ ഏഹൂദിനെ രക്ഷകനായി എഴുന്നേല്പിച്ചു; അവന്റെ കൈവശം യിസ്രായേൽമക്കൾ
    മോവാബ്‌രാജാവായ എഗ്ലോന്നു കാഴ്ച കൊടുത്തയച്ചു.
  tuo-NT: Ticʉse cʉ̃ꞌmarĩ beꞌro Israe curuacjãrã Õꞌacʉ̃rẽ cʉ̃ weetamusere ʉpʉtʉ sẽrĩcãrã
    niwã tja. Na tojo weecã, Õꞌacʉ̃ narẽ yʉꞌrʉoacjʉ cũpecamocã meꞌrã aꞌmewẽjẽgʉ̃rẽ
    Aod wãmetigʉre oꞌócʉ niwĩ. Cʉ̃ Gera macʉ̃, Benjamí ya curuacjʉ̃ nicʉ niwĩ. Niꞌcã
    nʉmʉ Israe curuacjãrã cʉ̃rẽ na wapaseese meꞌrã Eglṍpʉ oꞌócãrã niwã.
  rmc-rmc: Akor o Izraeliti chudle igen te mangel le RAJES, hoj lenge te pomožinel,
    a o RAJ lenge bičhaďa le Ehud, le Geraskre čhas andral o kmeňos Benjamin, savo
    sas baľogaris. O Izraeliti leha bičhade o daňe le moabike kraľiske le Eglonoske.
  pes-OPV: و چون بنی‌اسرائیل نزد خداوند فریادبرآوردند، خداوند برای ایشان نجات‌دهنده‌ای
    یعنی‌ایهود بن جیرای بنیامینی را که مردچپ دستی بود، برپا داشت، و بنی‌اسرائیل به‌دست
    او برای عجلون، پادشاه موآب، ارمغانی فرستادند.
  ron-1924: Копиий луй Исраел ау стригат кэтре Домнул, ши Домнул ле-а ридикат ун избэвитор,
    пе Ехуд, фиул луй Гера, Бениамитул, каре ну се служя де мына дряптэ. Копиий луй
    Исраел ау тримис прин ел ун дар луй Еглон, ымпэратул Моабулуй.
  ben-OBCV: ইস্রায়েলীরা আবার সদাপ্রভুর কাছে কেঁদে উঠল, এবং তিনি তাদের এক রক্ষাকর্তা
    দিলেন—যিনি হলেন বিন্যামীনীয় গেরার ছেলে ন্যাটা এহূদ। ইস্রায়েলীরা তাঁকে রাজস্ব-অর্থ
    সমেত মোয়াবরাজ ইগ্লোনের কাছে পাঠাল।
  som-som: Laakiinse markii reer binu Israa'iil ay Rabbiga u qayshadeen, Rabbigu wuxuu
    u kiciyey badbaadiye, kaasoo ahaa Eehuud ina Geeraa, oo reer Benyaamiin, oo ahaa
    nin gurran. Isaga ayay reer binu Israa'iil hadiyad ugu soo dhiibeen Cegloon kii
    ahaa boqorkii reer Moo'aab.
  lat-VUC: Et postea clamaverunt ad Dominum, qui suscitavit eis salvatorem vocabulo
    Aod, filium Gera, filii Jemini, qui utraque manu pro dextera utebatur. Miseruntque
    filii Israël per illum munera Eglon regi Moab.
  eng-ASVBT: But when the children of Israel cried unto Jehovah, Jehovah raised them
    up a savior, Ehud the son of Gera, the Benjaminite, a man left-handed. And the
    children of Israel sent tribute by him unto Eglon the king of Moab.
  ita-1885: 'Poi i figliuoli d''Israele gridarono al Signore, ed egli suscitò loro
    un liberatore, cioè: Ehud, figliuolo di Ghera, Beniaminita, il quale era mancino.
    Or i figliuoli d''Israele mandarono per lui un presente ad Eglon, re di Moab.'
  eng-LXXUP: 'And the children of Israel cried to the Lord; and he raised up to them
    a savior, Ehud the son of Gera a son of Jamin, a man who used both hands alike:
    and the children of Israel sent gifts by his hand to Eglon king of Moab.'
  eng-ULB: When the people of Israel called out to Yahweh, Yahweh raised up someone
    who would help them, Ehud son of Gera, a Benjamite, a left-handed man. The people
    of Israel sent him, with their tribute payment, to Eglon king of Moab.
  spa-VBL: Nuevamente los israelitas clamaron al Señor para que los ayudara, y él
    les proporcionó a alguien que los rescatara, Aod, hijo de Guerá el benjamita,
    un hombre zurdo. Los israelitas lo enviaron a pagar el tributo a Eglón, rey de
    Moab.
  fra-_FOB: Puis les enfants d'Israël crièrent à l'Éternel, et l'Éternel leur suscita
    un libérateur, Éhud, fils de Guéra, Benjamite, qui était empêché de la main droite.
    Et les enfants d'Israël envoyèrent par lui un présent à Églon, roi de Moab.
  mal-mal: യിസ്രായേൽ മക്കൾ യഹോവയോട് നിലവിളിച്ചപ്പോൾ യഹോവ അവർക്ക് ബെന്യാമീന്യനായ ഗേരയുടെ
    മകൻ ഇടങ്കയ്യനായ ഏഹൂദിനെ രക്ഷകനായി എഴുന്നേല്പിച്ചു; അവന്റെ കൈവശം യിസ്രായേൽ മക്കൾ
    മോവാബ്‌രാജാവായ എഗ്ലോന് കപ്പം കൊടുത്തയച്ചു.
  urd-GVR: Isrāīliyoṅ ne dubārā madad ke lie Rab ko pukārā, aur dubārā us ne unheṅ
    najātdahindā atā kiyā yānī Binyamīn ke qabīle kā Ahūd bin Jīrā jo bāeṅ hāth se
    kām karne kā ādī thā. Isī shaḳhs ko Isrāīliyoṅ ne Ijlūn Bādshāh ke pās bhej diyā
    tāki wuh use ḳharāj ke paise adā kare.
  suz-BL: मिनु इस्राएलीपुकीमी लेंशा “वारच पाइक्‍की” दे परमप्रभु यावे कली थोव़मेनु,
    परमप्रभु यावेमी इस्राएली आन कली श्‍येत रे प्रोंइचा कली बेन्‍यामीन आ थर ङा गेरा
    आ तौ एहूद कली सोइक्‍ता बाक्‍त। मेको पेरा गुइम गेय पाइब बाक्‍त। मिनु इस्राएलीपुकीमी
    मेको कली मोआब ङा पिप एग्‍लोन आ बाक्‍तीकेम तिरो थाप्‍थ सोइक्‍तमे बाक्‍त।
  ita-1927: 'Ma i figliuoli d’Israele gridarono all’Eterno, ed egli suscitò loro un
    liberatore: Ehud, figliuolo di Ghera, Beniaminita, che era mancino. I figliuoli
    d’Israele mandarono per mezzo di lui un regalo a Eglon, re di Moab.'
  ckb-ckb: ئینجا نەوەی ئیسرائیل هاواریان بۆ یەزدان کرد و یەزدانیش ڕزگارکەرێکی بۆیان
    هەستاندەوە، ئێهودی کوڕی گێرای بنیامینی، پیاوێکی چەپلەر بوو. نەوەی ئیسرائیلیش سەرانەیان
    بە دەستی ئەودا نارد بۆ عەگلۆنی پاشای مۆئاب.
  eng-BBE: Then when the children of Israel made prayer to the Lord, he gave them
    a saviour, Ehud, the son of Gera, the Benjamite, a left-handed man; and the children
    of Israel sent an offering by him to Eglon, king of Moab.
  kan-OKCV: ಆದರೆ ಇಸ್ರಾಯೇಲರು ಯೆಹೋವ ದೇವರನ್ನು ಕೂಗಿದಾಗ, ಯೆಹೋವ ದೇವರು ಅವರಿಗೆ ಬೆನ್ಯಾಮೀನನಾದ
