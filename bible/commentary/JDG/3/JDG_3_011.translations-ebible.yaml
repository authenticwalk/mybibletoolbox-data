verse: JDG.003.011
translations:
  mal-C: കെനസിന്റെ മകനായ ഒത്നിയേലിന്റെ മരണംവരെ ദേശത്തിന് നാൽപ്പതുവർഷം സ്വസ്ഥതയുണ്ടായി.
  deu-TKW: Und das Land genoß vierzig Jahre lang Ruhe. Und Othniel, der Sohn des Kenas,
    starb.
  lin-lin: Sima na yango, mokili ekomaki na kimia mibu tuku minei kino tango Otinieli,
    mwana mobali ya Kenazi, akufaki.
  eng-LSV: and the land rests forty years. And Othniel son of Kenaz dies,
  eng-GNV: So the lande had rest fourtie yeeres, and Othniel the sonne of Kenaz dyed.
  eng-WEBSTER: 'And the land had rest forty years: and Othniel the son of Kenaz died.'
  nhw-BL: Huan teipa oncac tlasehuilistli ipan nopa tlali para 40 xihuitl. Huan teipa
    mijqui Otoniel catli eliyaya icone Cenaz.
  swh-ONEN: Hivyo nchi ikawa na amani kwa muda wa miaka arobaini, mpaka Othnieli mwana
    wa Kenazi alipofariki.
  bba-bba: Sɑɑ yerɑ Isirelibɑ bɑ mɑɑ bɔri yɛndu wɑ wɔ̃ɔ weeru. Yen biruwɑ Otiniɛli
    u ɡu.
  eng-KJVCPB: And the land had rest forty years. And Othniel the son of Kenaz died.
  cpy-cpy: Ojamani ijeekawaetee kameetha Israel-paeni okaatzi 40 ojarentsi, roojatzi
    ikamantaari Otoniel itomi Cenaz.
  luo-luo: Omiyo piny nobedo gi kwe kuom higni piero angʼwen; nyaka Othniel wuod Kenaz
    notho.
  meu-meu: Taunabunai, tano na vada e maino, laḡani hari-ahui; una murinai Otoniele
    Kena e mase.
  npi-ULB: देशमा चालिस वर्षसम्म शान्ति भयो । त्यसपछि कनजका छोरा ओत्‍निएलको मृत्यु
    भयो ।
  yor-yor: Ilẹ̀ náà sì wà ní àlàáfíà fún ogójì ọdún títí tí Otnieli ọmọ Kenasi sì
    kú.
  ind-ind: Maka negeri itu pun aman dari musuh selama empat puluh tahun, sampai Otniel
    meninggal dunia.
  pes-OPCB: مدت چهل سالی که عتنی‌ئیل رهبری اسرائیل را به عهده داشت، در سرزمین بنی‌اسرائیل
    صلح حکمفرما بود.
  tgl-ULB: Nagkaroon ng kapayapaan ang lupain ng apatnapung taon. Pagkatapos si Otniel
    na anak na lalaki ni Kenaz ay namatay.
  hui-hui: Wai o biyadagoni howa mani Isaraele dindini wai nabi mali pira maria (40)
    bayale hene. Ani halu Kenasa igini Odoniele homene.
  mya-mya: တိုင်း​ပြည်​သည်​အ​နှစ်​လေး​ဆယ်​ပတ်​လုံး ငြိမ်း​ချမ်း​သာ​ယာ​လျက်​ရှိ​၏။
    ထို​နောက် သြ​သံ​ယေ​လ​ကွယ်​လွန်​လေ​သည်။
  bod-N: དེ་ནས་ཡུལ་དེ་ལོ་ངོ་བཞི་བཅུའི་རིང་ལ་བདེ་བར་གནས་པ་དང་། ཀེ་ན༌ཟཱ་ཡི་བུ་ཨོད་ནི་ཨེལ་ཚེ་ལས་འདས་སོ།
    །
  sna-sna: Saka nyika yakava norugare kwamakore makumi mana, kusvikira Otinieri mwanakomana
    waKenazi afa.
  spa-BLM: La tierra descansó cuarenta años, y entonces murió Otoniel, hijo de Cenaz.
  cac-cac: Ichato chi' ix can eb' israel d'a junc'olal d'a 40 ab'il, masanto ix cham
    vin̈aj Otoniel chi'.
  swh-ULB: Nchi ilikuwa na amani kwa miaka arobaini. Ndipo Otinieli mwana wa Kenazi
    akafa.
  bel-bel: І спакойна было ў зямлі сорак гадоў. І памёр Гатанііл, сын Кеназаў.
  deu-ELBBK: Und das Land hatte Ruhe 40 Jahre. Und Othniel, der Sohn Kenas', starb.
  mbb-OT: Umbe, duen kelinew ziyà te Israel seled te 40 he tuig. Ne minatey en si
    Otniel.
  mal-2015: ദേശത്തിന്നു നാല്പതു സംവത്സരം സ്വസ്ഥത ഉണ്ടായി.
  tuo-NT: Beꞌro cuarenta cʉ̃ꞌmarĩ ti diꞌtapʉre aꞌmewẽjẽse marĩcaro niwʉ̃. Téé Otoniel,
    Cenaz macʉ̃ cʉ̃ wẽrĩcãpʉ soose nicaro niwʉ̃.
  rmc-rmc: Avke andre odi phuv sas smirom saranda (40) berš, medik dživelas o Otňiel,
    le Kenazoskro čhavo.
  pes-OPV: و زمین چهل سال آرامی یافت. پس عتنئیل بن قناز مرد.
  ron-1924: Цара а авут одихнэ патрузечь де ань. Ши Отниел, фиул луй Кеназ, а мурит.
  ben-OBCV: অতএব কনসের ছেলে অৎনীয়েলের মৃত্যু না হওয়া পর্যন্ত চল্লিশ বছরের জন্য দেশে
    শান্তি বজায় থাকল।
  som-som: Markaasaa dalkii xasilloonaa afartan sannadood. Oo Cotnii'eel ina Qenas
    wuu dhintay.
  lat-VUC: Quievitque terra quadraginta annis, et mortuus est Othoniel filius Cenez.
  eng-ASVBT: And the land had rest forty years. And Othniel the son of Kenaz died.
  ita-1885: E il paese ebbe requie lo spazio di quarant'anni. Poi Otniel, figliuolo
    di Chenaz, morì.
  eng-LXXUP: And the land was quiet forty years; and Othniel the son of Kenaz died.
  eng-ULB: The land had peace for forty years. Then Othniel son of Kenaz died.
  spa-VBL: Como resultado, el país estuvo en paz durante cuarenta años, hasta que
    murió Otoniel, hijo de Cenaz.
  fra-_FOB: Et le pays fut en repos quarante ans. Et Othniel, fils de Kénaz, mourut.
  mal-mal: അങ്ങനെ ദേശത്തിന് നാല്പതു സംവത്സരം സ്വസ്ഥത ഉണ്ടായി.
  urd-GVR: Tab mulk meṅ chālīs sāl tak amn-o-amān qāym rahā. Lekin jab Ġhutniyel bin
    Qanaz faut huā
  suz-BL: केनाज आ तौ ओथ्‍नीएल मबेक्‍म सम्‍म मेको रागी ४० बर्स सम्‍म लडाइ रे नांइसे
    बाक्‍त।
  ita-1927: Il paese ebbe requie per quarant’anni; poi Othniel, figlio di Kenaz, morì.
  ckb-ckb: چل ساڵ خاکەکە لە ئاشتیدا بوو، ئینجا عۆسنیێلی کوڕی قەنەز مرد.
  eng-BBE: Then for forty years the land had peace, till the death of Othniel, the
    son of Kenaz.
  kan-OKCV: ದೇಶವು ನಾಲ್ವತ್ತು ವರ್ಷದವರೆಗೆ ವಿಶ್ರಾಂತಿಯಿಂದಿತ್ತು. ತರುವಾಯ ಕೆನಾಜನ ಮಗ ಒತ್ನಿಯೇಲನು
    ಮರಣಹೊಂದಿದನು.
  tam-2017: தேசம் 40 வருடங்கள் அமைதலாக இருந்தது. கேனாசின் மகனான ஒத்னியேல் இறந்துபோனான்.
  spa-RV-1909: Y reposó la tierra cuarenta años; y murió Othoniel, hijo de Cenez.
  ron-BTF: Și țara a avut odihnă patruzeci de ani. Și Otniel, fiul lui Chenaz, a murit.
  eng-WEBP: The land had rest forty years, then Othniel the son of Kenaz died.
  eng-FBV: As a result, the country was a peace for forty years until Othniel, son
    of Kenaz, died.
  nld-1939: Gedurende veertig jaar genoot het land nu rust. Na de dood van Otniël
  nch-BL: Huan teipa oncac tasehuilisti ipan nopa tali para 40 xihuit. Huan teipa
    mijqui Otoniel cati eliyaya icone Cenaz.
  vie-1934: Xứ được hòa bình trong bốn mươi năm; kế đó, Oát-ni-ên, con trai Kê-na,
    qua đời.
  hin-CV: इसके बाद देश में चालीस सालों तक शांति बनी रही, फिर केनज़ के पुत्र ओथनीएल
    की मृत्यु हो गई.
  spa-BES: Entonces, durante cuarenta años, la tierra tuvo paz hasta la muerte de
    Otoniel, hijo de Cenaz.
  tdx-tdx: Nitofa efa-polo taoñe i taney vaho nihomake t’i Otniele ana’ i Kenaze.
  tha-KJV: ดังนั้นแผ่นดินจึงได้หยุดพักสงบอยู่​สี​่​สิ​บปี แล​้วโอทนีเอลบุตรชายเคนัสก็​สิ้นชีวิต
  por-BR-2018: E repousou a terra quarenta anos; e morreu Otniel, filho de Quenaz.
  deu-ELO: Und das Land hatte Ruhe vierzig Jahre. Und Othniel, der Sohn Kenas', starb.
  eng-WYC-2018: And the land rested forty years; and (then) Othniel, the son of Kenaz,
    died.
  epo-epo: Kaj la lando ripozis dum kvardek jaroj; kaj mortis Otniel, filo de Kenaz.
  uig-PIN: Xuningdin keyin zeminda ⱪiriⱪ yilƣiqǝ amanliⱪ boldi; Kenazning oƣli Otniyǝl
    alǝmdin ɵtti.
  beo-beo: Isala:ili soge da ode40amoga, olofosu ba:i dagoi. Amalalu, Odeniele da
    bogoi.
  tpi-OTNT: Na bihain, ol Israel i no gat pait moa inap long 40 yia. Na Otniel, pikinini
    bilong Kenas, i dai.
  hau-SA: Saboda haka ƙasar ta zauna da lafiya shekara arba’in har sai da Otniyel
    ɗan Kenaz ya rasu.
  uig-LAT: Shuningdin kéyin zéminda qiriq yilghiche amanliq boldi; Kénazning oghli
    Otniyel alemdin ötti.
  nde-nde: Ngakho ilizwe laba lokuthula iminyaka engamatshumi amane, u-Othiniyeli
    indodana kaKhenazi waze wafa.
  ton-ton: Pea naʻe nofo fiemālie pe ʻae fonua ʻi he taʻu ʻe fāngofulu. Pea naʻe pekia
    ʻa Otinili ko e foha ʻo Kenasi.
  ces-1613: A tak v pokoji byla země za čtyřidceti let; i umřel Otoniel, syn Cenezův.
  eng-WMB: The land had rest forty years, then Othniel the son of Kenaz died.
  tam-TCV: கேனாசின் மகன் ஒத்னியேல் இறக்கும்வரை நாற்பது வருடங்கள் நாடு சமாதானமாக இருந்தது.
  ceb-ULB: Nakabaton ang yuta ug kalinaw sulod sa 40 ka tuig. Unya namatay si Othniel
    nga anak nga lalaki ni Kenaz.
  pol-UBG: I ziemia zaznała pokoju przez czterdzieści lat, aż umarł Otniel, syn Keneza.
  urd-GVU: تب ملک میں چالیس سال تک امن و امان قائم رہا۔ لیکن جب غُتنی ایل بن قنز فوت
    ہوا
  deu-1912: Da ward das Land still vierzig Jahre. Und Othniel, der Sohn Kenas, starb.
  kan-2017: ದೇಶದಲ್ಲಿ ನಲ್ವತ್ತು ವರ್ಷಗಳ ಕಾಲ ಸಮಾಧಾನವಿತ್ತು. ತರುವಾಯ ಕೆನಜನ ಮಗನಾದ ಒತ್ನೀಯೇಲನು
    ಮರಣಹೊಂದಿದನು.
  yap-yap: Me aw e gapas u lan fare nam ni aningeg i ragag e duw, ma aram me yim’
    Othniel.
  hlt-MCSB: Te dongah khohmuen he kum sawmli mong tih Kenaz capa Othniel khaw duek.
  mdy-ETH: ዬያሮ ዓጬላ ዖይዲታሚ ሌዔ ጉዴያ ዖልዚባኣያ ኮሺ ናንጌስካፓ ቄኔዜ ናኣዚ፥ ዖቲኒዔኤሌ ሃይቄኔ።
  twi-ASANTE: Enti, asomdwoeɛ baa asase no so mfirinhyia aduanan. Na Kenas babarima
    Otniel wuiɛ.
  eng-WEBU: The land had rest forty years, then Othniel the son of Kenaz died.
  wal-wal: Yaatin, biittai oitamu laittaa woppaa demmiis. Hegaappe guyyiyan, Qanaaza
    na7ai Otini7eeli haiqqiis.
  spa-PDDPT: La tierra reposó 40 años, y murió Otoniel, hijo de Cenez.
  gun-gun: Ha'e rami rire quarenta ma'etỹ re opytu'upaa yvy re. Ha'e gui ma Quenaz
    ra'y Otniel omano.
  agu-BL: Yi bajije'n yi xtxolbila'tz qui'ct tzun jun oyintzi' bajijtz tetz ca'wunak
    yob.
  ilo-ULB: Naaddan iti kappia ti daga iti las-ud ti uppat a pulo a tawen. Kalpasanna,
    natay ni Otniel nga anak ni Kenaz.
  kpg-kpg: Di aumaalia gu i tenua deelaa i nia ngadau e madahaa, gei nomuli Othniel
    gaa made.
  uig-ARA: شۇنىڭدىن كېيىن زېمىندا قىرىق يىلغىچە ئامانلىق بولدى؛ كېنازنىڭ ئوغلى ئوتنىيەل
    ئالەمدىن ئۆتتى.
  sus-sus: Bɔxi naxa lu bɔɲɛsa kui ɲɛ tongo naani. Na tɛmui Kenasi xa di Otiniyeli
    naxa faxa.
  pon-2006: Meleilei ahpw miehla nan sahpw erein sounpar pahisek, mwuhr Odniel ahpw
    mehla.
  ksd-ksd: Ma ra gunan i ga ngo a ivat na vinun na kilala. Ma Otniel natu i Kenas
    i ga mat.
  tur-YTC: Ülke kırk yıl dinlendi, sonra Kenaz'ın oğlu Otniel öldü.
  grc-BRENT: Καὶ ἡσύχασεν ἡ γῆ ἔτη τεσσαράκοντα· καὶ ἀπέθανε Γοθονιὴλ υἱὸς Κενέζ.
  ind-AYT: Negeri itu aman selama 40 tahun, lalu Otniel, anak Kenas, mati.
  nya-nya: Ndipo mʼdzikomo munakhala mtendere zaka makumi anayi. Kenaka Otanieli mwana
    wa Kenazi anamwalira.
  hrv-hrv: Zemlja je otad bila u miru četrdeset godina. Poslije smrti Otniela, sina
    Kenazova,
  mps-mps: Nosali te bulu bidi hani dali me boi hwįsiąbadi, te kibu be bidi sese
    si bidali. Tama Kalep aga ama Kenas aga ogwa Otniel, te aga isali.
  tpi-tpi: Na bihain, ol Israel i no gat pait moa inap long 40 yia. Na Otniel, pikinini
    bilong Kenas, i dai.
  dan-1931: Og Landet havde Ro i fyrretyve År, og Kenizzitten Otniel døde.
  vie-OVCB: Đất nước được thái bình bốn mươi năm. Rồi Ốt-ni-ên, con Kê-na, qua đời.
  guj-2017: ચાળીસ વર્ષ સુધી આ દેશમાં શાંતિ રહી. પછી કનાઝનો દીકરો, ઓથ્નીએલ મરણ પામ્યો.
  pon-2006A: Meleilei ahpw miehla nan sahpw erein sounpar pahisek, mwuhr Odniel ahpw
    mehla.
  por-BRBSL: A terra teve descanso por quarenta anos, depois morreu Otniel, o filho
    de Kenaz.
  cth-cth: Hatdawkvah, ram teh kum 40 thung a roum. Hahoi teh, Kenaz capa Othniel
    teh a due.
  twi-twi: Enti asomdwoe baa asase no so mfirihyia aduanan. Na Kenas babarima Otniel
    wui.
  hlt-hlt: Te dongah khohmuen he kum sawmli mong tih Kenaz capa Othniel khaw duek.
  tbz-SIM: Kɛ̀ bɛ ɛì ḿbo mɛom̀pùmɛ̀ miɛkɛ kɛ dɔ̀ nyɛbie nsipísìnɑ̀ɑ̀. Kɛ̀ Kenɑsi birɛ
    Otinniyɛɛdii kú.
  msy-2020: Egha gɨn, Israelia ua mɨdorozir tam gamir puvatɨgha ikia ghua 40plan azeniba
    gɨvazɨma, Kenasɨn otarim, Otniel, an areme.
  dop-dop: Ɩlɛnɑ Ɩsɛɣɛlɩ nyǝ́mɑ hɛɛsɩ pɩɩsɩ nɩɩlɛ tǝcu. Pǝ wɑɑlɩ kɛ́ Otiniyɛɛ sǝpɑ.
  azb-azb: O dövrdə ölkə qırx il rahat yaşadı. Sonra Qenazın oğlu Otniel öldü.
  eng-DBY: And the land had rest forty years; and Othniel the son of Kenaz died.
  hin-2017: तब चालीस वर्ष तक देश में शान्ति बनी रही। तब कनजी का पुत्र ओत्नीएल मर गया।
  eng-YLT: and the land resteth forty years. And Othniel son of Kenaz dieth,
  kne-kne: Et tinmalna din ili da si opatapolo ay tawen enggana ay natey si Otniel.
  eng-WYC-2017: And the land rested forty years; and Othniel, the son of Kenaz, died.
  eng-WMBB: The land had rest forty years, then Othniel the son of Kenaz died.
  urd-GVH: तब मुल्क में चालीस साल तक अमनो-अमान क़ायम रहा। लेकिन जब ग़ुतनियेल बिन क़नज़
    फ़ौत हुआ
  rug-rug: Meke ka made ṉavulu puta vuaheni si koa pa binule sa popoa, meke tiqe mate
    se Otinieli.
  gaz-gaz: Kanaafuu biyyi sun hamma Otniiʼeel ilmi Qenaz duʼutti waggaa afurtama nagaa
    argate.
  fra-LSG: Le pays fut en repos pendant quarante ans. Et Othniel, fils de Kenaz, mourut.
  gnn-gnn: Bala walala yukurrana nhinana ŋamathaŋalana, marimiriwŋurana, ga yana liŋgu
    ga Watnil rakunydhina. Yo, nhinananydja walala yukurrana walaŋguŋalana dhika,
    marimiriwnha yanana weyinnha, 40‐na dhuŋgarranydja.
  yal-yal: Ɲɛɛ tonge naanin, bɔɲɛ xunbenla yi lu yamanani han Kenasi a dii xɛmɛna
    Otiniyɛli yi faxa.
  haw-1868: Kuapapanui iho la ka aina i hookahi kanaha makahiki; a make iho la o Oteniela,
    ke keiki a Kenaza.
  arb-NAV: وَعَمَّ السَّلامُ الْبِلادَ حِقْبَةَ أَرْبَعِينَ سَنَةً، إِلَى أَنْ مَاتَ
    عُثْنِيئِيْلُ بْنُ قَنَازَ.
  ewe-ewe: Ale Israelviwo nɔ ŋutifafa me ƒe blaene sɔŋ va se ɖe esime Otniel, Kenaz
    ƒe vi la ku.
  eng-LEE: And the land had rest forty years; and then died 'Othniel the son of Kenaz.
  asm-FB: তাৰ পাছত চল্লিশ বছৰলৈকে দেশত শান্তি আছিল; পাছত কনজৰ পুত্র অৎনীয়েলৰ মৃত্যু
    হ’ল।
  sus-A: بْشِ نَشَ لُ بْحّسَ كُي حّ تٌنفٌ نَانِ. نَ تّمُي كٍنَسِ شَ دِ عٌتِنِيٍلِ
    نَشَ قَشَ.
  fra-SBL: Le pays fut en repos pendant quarante ans, puis Othniel, fils de Kenaz,
    mourut.
  hbo-hbo: וַתִּשְׁקֹ֥ט הָאָ֖רֶץ אַרְבָּעִ֣ים שָׁנָ֑ה וַיָּ֖מָת עָתְנִיאֵ֥ל בֶּן־קְנַֽז׃
    פ
  kik-kik: Nĩ ũndũ ũcio bũrũri ũgĩkorwo na thayũ mĩaka mĩrongo ĩna, nginya rĩrĩa Othinieli
    mũrũ wa Kenazu aakuire.
  fra-NCL: Le pays fut en repos pendant quarante ans, et Othoniel, fils de Cénez,
    mourut.
  cek-AK: To pongah Kenaz capa Othniel duek karoek to, saning quipalito thung prae
    thungah monghaih to oh.
  cuk-cuk: Bela we-ibmarmar-gusad-sorbali, Cenaz-machi-Otoniel-burgwenonikidse birga-dulabo
    (40) Israel-yargi neg-bogidikid nagusad.
  uig-CYR: Шуниңдин кейин зиминда қириқ жилғичә аманлиқ болди; Кеназниң оғли Отнийәл
    аләмдин өтти.
  tel-2017: ఆ తరువాత నలభై సంవత్సరాలు దేశం ప్రశాంతంగా ఉంది. ఆ తరువాత కనజు కొడుకు ఒత్నీయేలు
    చనిపోయాడు.
  hat-BSA: Alò, peyi a te vin gen repo pandan karant ane, men Othniel, fis a Kenaz
    la, te vin mouri.
  kos-kos: Oasr misla in facl Israel ke lusen yac angngaul, na Othniel el misa.
  hbo-WLC: וַתִּשְׁקֹ֥ט הָאָ֖רֶץ אַרְבָּעִ֣ים שָׁנָ֑ה וַיָּ֖מָת עָתְנִיאֵ֥ל בֶּן־קְנַֽז׃
    פ
  ibo-ibo: Sitekwa nʼoge ahụ gaa nʼihu, udo dịịrị nʼala niile iri afọ anọ, mgbe Otniel
    na-ekpe Izrel ikpe. Nʼikpeazụ, Otniel, nwa Kenaz nwụrụ.
  ory-ory: ତହିଁରେ ଚାଳିଶ ବର୍ଷ ପର୍ଯ୍ୟନ୍ତ ଦେଶ ବିଶ୍ରାମ ପାଇଲା। ଏଉତ୍ତାରେ କନସର ପୁତ୍ର ଅତ୍ନୀୟେଲ
    ମଲା।
  chk-chk: Iei mine a wor kinamwe lon ewe fanü lon ükükün faik ier. Mürin, Otniel
    nöün Kenas we mwän a mäla.
  rop-rop: en ola Isreil pipul bin jidan gudbalawei langa olabat kantri fo 40 yiya,
    en afta Othniyel bin dai.
  ukr-1871: І втїшалась супокоєм земля сорок год. І вмер Отониїл Кеназенко.
  deu-1951: Da hatte das Land vierzig Jahre lang Ruhe. Als aber Otniel, der Sohn Kenas,
    starb,
  eng-JPS: And the land had rest forty years. And Othniel the son of Kenaz died.
  srp-1865: I zemlja bi mirna èetrdeset godina. Potom umrije Gotonilo sin Kenezov.
  lug-lug: Awo ne wayitawo emyaka ana ng’Abayisirayiri bali mu mirembe okutuusa ddala
    Osunieri mutabani wa Kenazi lwe yafa.
  heb-heb: ותשקט הארץ ארבעים שנה וימת עתניאל בן קנז׃
  ben-IRV: এই ভাবে চল্লিশ বছর পর্যন্ত দেশ শান্তিতে থাকল; পরে কনসের ছেলে অৎনীয়েলের
    মৃত্যু হল।
  pan-pan: ਤਦ ਚਾਲ੍ਹੀ ਸਾਲਾਂ ਤੱਕ ਉਸ ਦੇਸ਼ ਵਿੱਚ ਸ਼ਾਂਤੀ ਰਹੀ, ਫਿਰ ਕਨਜ਼ ਦਾ ਪੁੱਤਰ ਆਥਨੀਏਲ ਮਰ
    ਗਿਆ।
  mya-JVB: အနှစ် လေးဆယ် တိုင်တိုင်တပြည် လုံးငြိမ်း ပြီးမှ ၊ ကေနတ် ၏သား ဩသံယေလ သည်
    သေ လေ၏။
  hmo-hmo: Unai dainai, lagani 40 lalonai, tano dekenai be maino ia noho. Unai murinai
    Otoniele Kena ia mase.
  urd-urd: और उस मुल्क में चालीस बरस तक चैन रहा और क़नज़ के बेटे गुतनीएल ने वफ़ात
    पाई।
  rus-SYN: И покоилась земля сорок лет. И умер Гофониил, сын Кеназа.
  bqc-SIM: Ɔ̃ an bùsu gↄ̃̀ dↄdↄa wɛ̃̀ bla e Kenazi nɛ́ Ɔniɛli gɛ̀ gàò.
  tcz-CHONGTHU: Hijeh chun kum somli gamsunga chamna ana umm in, chujouvin Kenaz chapa
    Othniel chu ana thitan ahi.
  mar-mar: त्यानंतर चाळीस वर्षे देशाला शांतता लाभली मग कनाजाचा मुलगा अथनिएल मृत्यू
    पावला.
  qub-qub: Chaypitaga chuscu chunca (40) watacama Israelcuna jauca goyäcuran. Otoniel
    wañushanpitana
  bqp-bqp: Akũ ń bùsuu gↄ̃̀ katɛna aafia wɛ̃̀ bupla ari Kenazi nɛ́ Ɔtↄniɛli gɛ̀ɛ
    à gào.
  hat-hat: Apre sa, te gen lapè nan peyi a pandan karantan. Epi Otonyèl, pitit gason
    Kenaz la, mouri.
  eng-BSB: So the land had rest for forty years, until Othniel son of Kenaz died.
  tod-tod: Ziilɛigi ɠɛni zooi zu ná pɛ, kona ʋuunaanigɔ (40) laawu. Kenaze ná-doun
    zunui Wɔteniyɛle zaani.
  eng-WEBPB: The land had rest forty years, then Othniel the son of Kenaz died.
  kbq-kbq: Ana higeno 40'a kafufina ha'huzana omanege'za, fru hu'za Israeli vahe'mo'za
    mani'nazageno, Kenazi ne'mofo Otnieli'a fri'ne.
  nhe-BL: Huan teipa oncac tlasehuilistli ipan nopa tlali para 40 xihuitl. Huan teipa
    mijqui Otoniel tlen eliyaya icone Cenaz.
  bus-bus: Ben aↄ̃ bùsu gↄ̃̀ kaɛna aafia wɛ̃̀ baplaa ai Kenazi nɛ́ Ɔtↄniɛli gàa gao.
  gub-BL: A'e re Otoniew umumaw amo 40 kwarahy wiko pà. A'e kwarahy rehe ni amo teko
    nur kwaw Izaew waàmàtyry'ym pà a'e wà. A'e re umàno Otoniew kury.
  eng-DRA: And the land rested forty years, and Othoniel the son of Cenez died.
