verse: JDG.003.027
translations:
  mal-C: അവിടെ എത്തിയശേഷം അദ്ദേഹം എഫ്രയീംപർവതത്തിൽ കാഹളം ഊതി. അങ്ങനെ ഇസ്രായേൽജനം അദ്ദേഹത്തോടുകൂടെ
    പർവതത്തിൽനിന്നിറങ്ങി; അദ്ദേഹം അവർക്കു നായകനായി.
  deu-TKW: Als er aber heimkam, stieß er auf dem Gebirge Ephraim in die Posaune. Da
    stiegen die Israeliten mit ihm herab vom Gebirge und er an ihrer Spitze.
  lin-lin: Tango akomaki kuna, abetaki kelelo na mokili ya bangomba ya Efrayimi, mpe
    bana ya Isalaele bakitaki elongo na ye, longwa na likolo na ngomba, mpe amitiaki
    na liboso mpo na kotambolisa bango.
  eng-LSV: And it comes to pass, in his coming in, that he blows with a horn in the
    hill-country of Ephraim, and the sons of Israel go down with him from the hill-country,
    and he before them;
  eng-GNV: And when he came home, he blew a trumpet in mount Ephraim, and the children
    of Israel went downe with him from the mountaine, and he went before them.
  eng-WEBSTER: And it came to pass when he had come, that he blew a trumpet in the
    mountain of Ephraim, and the children of Israel went down with him from the mount,
    and he before them.
  nhw-BL: Huan quema ajsito campa israelitame ipan nopa tepeme ipan inintlal iixhuihua
    Efraín, quipitzqui se cuacuajtli para ma mosentilica israelitame. Huan inijuanti
    hualajque huan hualtemoque ihuaya Aod catli quinyacanayaya.
  swh-ONEN: Alipofika huko, akapiga tarumbeta katika nchi ya vilima ya Efraimu, nao
    Waisraeli wakateremka pamoja naye kutoka vilimani, yeye akiwa anawaongoza.
  bba-bba: Ye u turɑ mi, u tɑbu kɔbɑ so Efɑrɑimun ɡuunɔ. Mɑ Isirelibɑ kpuro bɑ sɑrɑmɑ
    bɑ kɑ nùn tɑɑ bi dɑ, u bu swɑɑ ɡbiiye.
  eng-KJVCPB: And it came to pass, when he was come, that he blew a trumpet in the
    mountain of Ephraim, and the children of Israel went down with him from the mount,
    and he before them.
  cpy-cpy: Ikanta rareetaa ipatsiteki isheninka-paeni Efraín-paeni, itziwoota-paaki.
    Oerinkae-yaani Israel-paeni, riitaki jewateerini maawoeni.
  luo-luo: Kane ochopo kanyo, nogoyo turumbete e piny gode mag Efraim, kendo jo-Israel
    nolor kode piny koa e got, ka otelonegi.
  meu-meu: Unuseni ai e kau, bena kibi e hiriria Efraim ororodia ai; bena Israel taudia
    na ia ida ororo amo e hekei lao. Ia ese e gunalaidia.
  npi-ULB: जब उनी आइपुगे, उनले एफ्राइमको पहाडी देशमा तुरही फुके । त्यसपछि इस्राएलका
    मानिसहरू उनीसँगै पहाडहरूबाट तल ओर्ले, र उनले तिनीहरूलाई नेतृत्व गरे ।
  yor-yor: Nígbà tí ó dé ibẹ̀, ó fọn ìpè ní orí òkè Efraimu, àwọn ọmọ Israẹli sì ba
    sọ̀kalẹ̀ lọ láti òkè náà wá, òun sì wà níwájú wọn.
  ind-ind: Ketika Ehud tiba di perbukitan Efraim, dia meniup terompet dan perintahkan,
    “Ikutlah aku! TUHAN sudah menyerahkan musuh kita, bangsa Moab, ke tangan kita.”
    Maka Ehud memimpin bangsa Israel turun dari perbukitan itu dan mereka merebut
    daerah penyeberangan orang Moab di sungai Yordan. Mereka tidak membiarkan seorang
    pun menyeberang.
  pes-OPCB: 'وقتی او به کوهستان افرایم رسید شیپور را به صدا درآورد و مردان اسرائیلی
    را دور خود جمع کرد و به آنها گفت: «همراه من بیایید، زیرا خداوند، دشمنانتان موآبی‌ها
    را به دست شما تسلیم کرده است!» پس مردان اسرائیلی به دنبال او از کوهستان پایین
    آمدند و گذرگاههای رود اردن نزدیک موآب را گرفتند و نگذاشتند هیچ‌کس از آنها بگذرد.'
  tgl-ULB: Nang dumating siya, hinipan niya ang isang trumpeta sa mga burol ng Efraim.
    Pagkatapos bumaba ang bayan ng Israel kasama niya mula sa mga burol, at sila'y
    pinamumunuan niya.
  hui-hui: Ani anda puwa Isaraele dindihayagi Eberaimi hameiginirunaga dindiha hari
    barebare wiagoria howa Isaraelealiru wai tagira ibilonaga olalu mbelo biguli pulene.
    Ti íbu ngoai heagola Ehuduhanda tihondo lamialu lalu, Anduane Homogohanda tínaga
    waitigi Moabali bu karu tíninaga giha ya hayago ai wai bule mali̱ya i̱ porodagua
    maibidaba, lene. Ani laya handala tigua hari bare wiagoria howa dalipe halu abale
    Moabaliru iba Yodana domaede halu ibida pora bialu polilono hariga wiagoha hapai
    hole pene. Ani bialu tigua Moabaliru baba wai bialu mbira hangubi ibida pora bialu
    nape baiore hene.
  mya-mya: သူ​သည်​ဧ​ဖ​ရိမ်​တောင်​ကုန်း​ဒေ​သ​သို့​ရောက် သော​အ​ခါ​တိုက်​ပွဲ​ဝင်​ရန်​တံ​ပိုး​ခ​ရာ​မှုတ်
    လိုက်​ရာ​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည် သူ့​နောက်​သို့​လိုက်​၍​တောင်​ကုန်း​များ​ပေါ်
    မှ​ဆင်း​လာ​ကြ​၏။-
  bod-N: དེར་སླེབས་པ་དང་ཨེ་ཕཱར་ཡིམ་རི་ཁུལ་དུ་རྭ་དུང་བུས་ཤིང་། ཡེས་ར་ཨེལ་པ་རྣམས་ཁོའི་རྗེས་འབྲངས་ཏེ་རི་ཁུལ་ནས་མར་བབས་པ་དང་ཁོས་མདུན་ནས་ལམ་ཁྲིད་དོ།
    །
  sna-sna: Akati asvika ikoko, akaridza hwamanda ari munyika yezvikomo yaEfuremu,
    uye vaIsraeri vakaburuka naye vachibva kuzvikomo, iye achivatungamirira.
  spa-BLM: Cuando llegó, tocó la trompeta en la región montañosa de Efraín, y los
    hijos de Israel descendieron con él desde la región montañosa, y él los guió.
  cac-cac: Axo ix javi vin̈ d'a tzalquixtac d'a yol yic Efraín, ix spu'an noc' ch'aac
    vin̈ yic smolb'an eb' yetisraelal. Junxon̈ej ix aj yem eb' d'a jolom vitz chi',
    b'ab'el vin̈aj Aod chi' yuj eb'.
  swh-ULB: Alipofika, alipiga tarumbeta katika nchi ya mlima wa Efraimu. Kisha wana
    wa Israeli wakashuka pamoja naye kutoka milimani, naye akawaongoza.
  bel-bel: А прыйшоўшы, затрубіў у трубу на гары Яфрэмавай, і сышлі зь ім сыны Ізраілевыя
    з гары, і ён ішоў наперадзе іх.
  deu-ELBBK: Und es geschah, als er ankam, da stieß er in die Posaune auf dem Gebirge
    Ephraim; und die Kinder Israel zogen mit ihm von dem Gebirge hinab, und er vor
    ihnen her.
  mbb-OT: Kebpekeuma zin, mibpezaǥing sikandin te vudyung diyà te vuvungan te Efraim
    su ed-umawen din is menge Israilihanen su ebpekidtebek dan. Ne midtupang puun
    dutun te vuvungan is menge Israilihanen he ebpenguluwan ni Ehud.
  mal-2015: അവിടെ എത്തിയശേഷം അവൻ എഫ്രയീംപർവ്വതത്തിൽ കാഹളം ഊതി; യിസ്രായേൽമക്കൾ അവനോടുകൂടെ
    പർവ്വതത്തിൽനിന്നു ഇറങ്ങി അവൻ അവർക്കു നായകനായി.
  tuo-NT: Cʉ̃ Israe curuacjãrã ya diꞌtapʉre eja, Efraĩ́ curuacjãrã diꞌta opa buꞌpapijaropʉ
    surarare pijineogʉ̃, coronetare puticʉ niwĩ. Beꞌro Israe curuacjãrã opa buꞌpapijaropʉ
    níꞌcãrã cʉ̃ meꞌrã sirutubuꞌacãrã niwã.
  rmc-rmc: Sar ode doavľa, zatrubinďa pro bakrano rohos pro brehi Efrajim a odarik
    ľidžalas le Izraeliten tele.
  pes-OPV: و چون داخل آنجا شد کرنا رادر کوهستان افرایم نواخت و بنی‌اسرائیل همراهش
    از کوه به زیر آمدند، و او پیش روی ایشان بود.
  ron-1924: Кум а ажунс, а сунат дин трымбицэ ын мунтеле луй Ефраим. Копиий луй Исраел
    с-ау коборыт ку ел дин мунте ши ел с-а пус ын фрунтя лор.
  ben-OBCV: সেখানে পৌঁছে তিনি ইফ্রয়িমের পার্বত্য অঞ্চলে শিঙা বাজালেন, এবং ইস্রায়েলীরা
    তাঁর সঙ্গে পাহাড় থেকে নেমে গেল, ও এহূদ তাদের নেতৃত্ব দিলেন।
  som-som: Oo markuu yimid dalkii buuraha lahaa oo reer Efrayim ayuu afuufay buun,
    oo reer binu Israa'iilna isagay kala dhaadhaceen dalkii buuraha lahaa, oo isna
    wuu hor socday.
  lat-VUC: et statim insonuit buccina in monte Ephraim, descenderuntque cum eo filii
    Israël, ipso in fronte gradiente.
  eng-ASVBT: And it came to pass, when he was come, that he blew a trumpet in the
    hill country of Ephraim; and the children of Israel went down with him from the
    hill country, and he before them.
  ita-1885: E, come egli fu giunto, sonò con la tromba nel monte di Efraim; e i figliuoli
    d'Israele scesero con lui dal monte, ed egli andava davanti a loro.
  eng-LXXUP: And it came to pass when Ehud came into the land of Israel, that he blew
    the horn in Mount Ephraim, and the children of Israel came down with him from
    the mountain, and he was before them.
  eng-ULB: When he arrived, he blew a trumpet in the hill country of Ephraim. Then
    the people of Israel went down with him from the hills, and he was leading them.
  spa-VBL: Al llegar allí, hizo sonar una trompeta en la región montañosa de Efraín,
    y los israelitas se le unieron. Bajaron de las colinas, con Aod a la cabeza.
  fra-_FOB: Dès qu'il fut arrivé, il sonna de la trompette dans la montagne d'Éphraïm,
    et les enfants d'Israël descendirent avec lui de la montagne; et il se mit à leur
    tête.
  mal-mal: അവിടെ എത്തിയശേഷം അവൻ എഫ്രയീംപർവ്വതത്തിൽ കാഹളം ഊതി; യിസ്രായേൽ മക്കൾ അവനോടുകൂടെ
    പർവ്വതത്തിൽനിന്ന് ഇറങ്ങി; അവൻ അവരുടെ നായകനായി.
  urd-GVR: Wahāṅ Ifrāīm ke pahāṛī ilāqe meṅ us ne narsingā phūṅk diyā tāki Isrāīlī
    laṛne ke lie jamā ho jāeṅ. Wuh ikaṭṭhe hue aur us kī rāhnumāī meṅ Wādī-e-Yardan
    meṅ utar gae.
  suz-BL: मिनु एफ्राइम ङा पहाड रागीम जाक्‍दीम नोले, मेकेर रे मेकोमी तुराही तबा बाक्‍त।
    मिनु इस्राएली मेको नु पहाड रे तोइश्‍शा, आ नोले खोदमे बाक्‍त।
  ita-1927: Arrivato che fu, suonò la tromba nella contrada montuosa di Efraim, e
    i figliuoli d’Israele scesero con lui dalla contrada montuosa, ed egli si mise
    alla loro testa.
  ckb-ckb: کاتێک هات لە ناوچە شاخاوییەکانی ئەفرایم کەڕەنای لێدا و کوڕانی ئیسرائیل
    لەگەڵی لە چیاکە هاتنە خوارەوە و ئەو لەپێشیانەوە بوو.
  eng-BBE: And when he came there, he had a horn sounded in the hill-country of Ephraim,
    and all the children of Israel went down with him from the hill-country, and he
    at their head.
  kan-OKCV: ಅವನು ಅಲ್ಲಿ ಬಂದಾಗ, ಎಫ್ರಾಯೀಮನ ಬೆಟ್ಟದಲ್ಲಿ ತುತೂರಿಯನ್ನು ಊದಿದನು. ಆಗ ಇಸ್ರಾಯೇಲರು
    ಅವನ ಸಂಗಡ ಬೆಟ್ಟದಿಂದ ಇಳಿದರು. ಅವನು ಇವರ ಮುಂದೆ ನಡೆದರು.
  tam-2017: 'அங்கே வந்தபோது எப்பிராயீம் மலையில் எக்காளம் ஊதினான்; அப்பொழுது இஸ்ரவேல்
    மக்கள் அவனோடு மலையிலிருந்து இறங்கினார்கள்; அவன் அவர்களுக்கு முன்பாக நடந்து:'
  spa-RV-1909: Y como hubo entrado, tocó el cuerno en el monte de Ephraim, y los hijos
    de Israel descendieron con él del monte, y él iba delante de ellos.
  ron-BTF: Și s-a întâmplat, când a venit, că a sunat din trâmbiță în muntele lui
    Efraim și copiii lui Israel au coborât cu el din munte, și el a coborât înaintea
    lor.
  eng-WEBP: When he had come, he blew a trumpet in the hill country of Ephraim; and
    the children of Israel went down with him from the hill country, and he led them.
  eng-FBV: When he got there, he blew a trumpet in the hill country of Ephraim, and
    the Israelites joined him. They went down from the hills, with Ehud leading them.
  nld-1939: Zodra hij in het land van Israël was aangekomen, stak hij de bazuin in
    het bergland van Efraïm, en de Israëlieten daalden met hem het gebergte af. Hij
    stelde zich aan hun spits,
  nch-BL: Huan quema ajsito campa israelitame ipan nopa tepeme ipan inintal iixhuihua
    Efraín, quipitzqui se cuacuajti para ma mosentilica israelitame. Huan inijuanti
    hualajque huan hualtemoque ihuaya Aod cati quinyacanayaya.
  vie-1934: Người vừa đến, bèn thổi kèn lên trong núi Eùp-ra-im; dân Y-sơ-ra-ên đều
    cùng người xuống khỏi núi và chính người đi ở đầu hết.
  hin-CV: वहां उसने एफ्राईम के पहाड़ी प्रदेश में तुरही फूंका. इस्राएल के वंशज पहाड़ी
    इलाके से उसका पीछा करते हुए नीचे आए और वह उनका अगुआ बन गया.
  spa-BES: Y cuando llegó allí, tocó un cuerno; shofar, en la región montañosa de
    Efraín, y todos los hijos de Israel bajaron con él de la región montañosa, y él
    a la cabeza.
  tdx-tdx: Ie nimoak’ ao le nampipopò tsifan’ añondry am-bohi’ Efraime ey vaho nizotso
    nindre ama’e mb’eo o ana’ Israeleo boak’ an-kaboañe ao, ie niaolo,
  tha-KJV: ต่อมาเมื่อท่านมาถึงแล้วจึงเป่าแตรขึ้นในแดนเทือกเขาเอฟราอิม แล​้วคนอิสราเอลก็ยกลงไปกั​บท​่านจากแดนเทือกเขาและท่านนำเขา
  por-BR-2018: E quando entrou, tocou a trombeta no monte de Efraim, e os filhos de
    Israel desceram com ele do monte, e ele ia adiante deles.
  deu-ELO: Und es geschah, als er ankam, da stieß er in die Posaune auf dem Gebirge
    Ephraim; und die Kinder Israel zogen mit ihm von dem Gebirge hinab, und er vor
    ihnen her.
  eng-WYC-2018: And anon he sounded with a clarion in the hill of Ephraim; and the
    sons of Israel came down with him, and he went in the front. (And at once he sounded
    with a trumpet in the hill country of Ephraim; and the Israelites came down with
    him, and he went at the front.)
  epo-epo: Kaj kiam li alvenis, li ektrumpetis per korno sur la monto de Efraim, kaj
    la Izraelidoj malsupreniris kun li de la monto, kaj li estis antaŭ ili.
  uig-PIN: Xu yǝrgǝ yǝtkǝndǝ, u Əfraim taƣliⱪ rayonida kanay qeliwidi, Israillar uning
    bilǝn birgǝ taƣliⱪ rayondin qüxti, u aldida yol baxlap mangdi.
  beo-beo: 'E da amogawi Ifala:ime agolo sogega doaga:loba, e da Isala:ili dunu gegemusa:
    gilisima:ne, dalabede dusu. Amalalu, e da Isala:ili dunu bisili oule asili, ilia
    da agolo soge fisili, umiga sa:i.'
  tpi-OTNT: Bihain em i kamap long graun bilong ol Israel na em i winim biugel long
    ples maunten bilong Efraim, bilong singautim ol man bilong Israel i kam pait.
    Ol i kam bung, na Ehut i tokim ol olsem, “Yupela bihainim mi. Bikpela i givim
    pinis ol birua bilong yupela, ol Moap, long han bilong yupela. Bai yupela i winim
    ol.” Orait ol i bihainim Ehut na i go daun lusim ples maunten na ol i go pasim
    rot bilong ol Moap i no ken brukim wara Jordan na ranawe i go. Na ol i pait long
    ol Moap na i no gat wanpela i ranawe. Nogat tru.
  hau-SA: Da ya iso can, sai ya busa ƙaho a ƙasar tudu ta Efraim, Isra’ilawa kuma
    suka gangaro tare da shi daga tuddai, shi kuwa yana jagorarsu.
  uig-LAT: Shu yerge yetkende, u Efraim taghliq rayonida kanay chéliwidi, Israillar
    uning bilen birge taghliq rayondin chüshti, u aldida yol bashlap mangdi.
  nde-nde: Esefike lapho wakhalisa icilongo elizweni lezintaba lako-Efrayimi, abako-Israyeli
    basebesehla laye ezintabeni, yena ebakhokhele.
  ton-ton: Pea naʻe hoko ʻo pehē, ʻi heʻene hoko atu, naʻe ifi leva ʻae meʻalea ʻi
    he moʻunga ʻo ʻIfalemi, pea ʻalu hifo mo ia ʻae fānau ʻa ʻIsileli mei he moʻunga,
    pea muʻomuʻa ʻiate kinautolu.
  ces-1613: A přišed k svým, troubil v troubu na hoře Efraim; i sstoupili s ním synové
    Izraelští s hory, a on napřed šel.
  eng-WMB: When he had come, he blew a shofar in the hill country of Ephraim; and
    the children of Israel went down with him from the hill country, and he led them.
  tam-TCV: அவன் அங்கே போனபோது, எப்பிராயீம் மலைநாட்டில் ஒரு எக்காளத்தை ஊதினான். இஸ்ரயேலர்
    மலைகளிலிருந்து இறங்கி அவனுடன் போனார்கள். அவன் அவர்களை யுத்தத்திற்கு வழிநடத்திச்
    சென்றான்.
  ceb-ULB: Sa dihang nakaabot na siya, gihuypan niya ang trumpeta didto sa kabungtoran
    sa Efraim. Unya nanglugsong ang katawhan sa Israel uban kaniya gikan sa kabungtoran,
    ug siya ang nanguna kanila.
  pol-UBG: A gdy przyszedł, zadął w trąbę na górze Efraim; i synowie Izraela zeszli
    z nim z góry, a on na ich czele.
  urd-GVU: وہاں افرائیم کے پہاڑی علاقے میں اُس نے نرسنگا پھونک دیا تاکہ اسرائیلی لڑنے
    کے لئے جمع ہو جائیں۔ وہ اکٹھے ہوئے اور اُس کی راہنمائی میں وادیٔ یردن میں اُتر
    گئے۔
  deu-1912: Und da er hineinkam, blies er die Posaune auf dem Gebirge Ephraim. Und
    die Kinder Israel zogen mit ihm vom Gebirge und er vor ihnen her,
  kan-2017: ಎಫ್ರಾಯೀಮ್ ಪರ್ವತಪ್ರದೇಶದಲ್ಲಿ ಕೊಂಬನ್ನು ಊದಿದನು. ಆಗ ಇಸ್ರಾಯೇಲರು ಅವನ ಬಳಿಗೆ ಬಂದು,
    ಗಟ್ಟಾ ಇಳಿದು ಅವನ ಸಂಗಡ ಹೊರಟರು.
  yap-yap: Nap’an ni taw nga daken e ted nu Efraim ni go’ burey, me thoy ba yabul
    ni be pining e girdi’ nu Israel ni ngranod ko mael; ma aram me pow’iyrad u rom
    nga pe’ning.
  hlt-MCSB: A pha van neh Ephraim tlang ah tuki a ueng. Te vaengah tlang lamkah Israel
    ca rhoek tah anih taengla suntla uh. Tedae anih te amih hmai la om coeng.
  mdy-ETH: ዒኢካ ዒዚ ጌሜራዻ ዔፕሬኤሜ ዓጮ ሄሄላዖ ዒስራዔኤሌ ዴራ ዖልዚም ኬስካንዳጉዲ ዛዬ ዋርቄኔ፤ ዬያሮ ዒስራዔኤሌ ዴራ
    ዒዛ ጊንፆ ጌሜራፓ ጌሜራፓ ኬዴኔ።
  twi-ASANTE: Ɔduruu Efraim bepɔ asase no so no, Ehud hyɛnee totorobɛnto kyerɛɛ ɔman
    no sɛ wɔmfa akodeɛ mmra. Enti, ɔdii Israelfoɔ kuo bi anim sianee bepɔ no.
  eng-WEBU: When he had come, he blew a trumpet in the hill country of Ephraim; and
    the children of Israel went down with him from the hill country, and he led them.
  wal-wal: Baqati biidi Efireema gezziyaa gakkido wode, Israa7eela asai olau shiiqanaadan
    malkkataa punniis; punnin asai a kaallidi, yaappe duge wodhdhiis.
  spa-PDDPT: Aconteció que cuando entró, resonó la corneta en la región montañosa
    de Efraín, y los hijos de Israel bajaron con él de la región montañosa. Él iba
    al frente de ellos
  gun-gun: Ha'e py ovaẽ vy omonhe'ẽ mimby guaxu Efraim regua yvyty reia rupi. Ha'e
    rã Israel kuery oguejy oje'oivy hupive, tenonde ha'e oo ramo.
  agu-BL: Ma yi tpone'n le ama'l cwent Israel, nintzun cu' chun ta'n tibaj e'chk ju'wtz
    yi at cwent yi ama'l Efraín, tan chichakle'n tircu'n yi e' xonl Israel. Tircunin
    tzun e' bentz licu'nak tzi'n tan oyintzi'. Bajxij Aod ẍchiwutz.
  ilo-ULB: Idi simmangpet isuna, pinagunina ti trumpeta idiay katurturodan a pagilian
    ti Efraim. Kalpasanna, kimmuyog kenkuana dagiti tattao ti Israel a sumalog manipud
    kadagiti turod, ket indadauloanna ida.
  kpg-kpg: Dono madagoaa ne dau i tenua gonduu o Ephraim, gei mee ga ili dana buu ‘trumpet’
    e gahigahi digau Israel gi di heebagi, ga dagi iha digaula i nia gonduu aalaa.
  uig-ARA: شۇ يەرگە يەتكەندە، ئۇ ئەفرائىم تاغلىق رايونىدا كاناي چېلىۋىدى، ئىسرائىللار
    ئۇنىڭ بىلەن بىرگە تاغلىق رايوندىن چۈشتى، ئۇ ئالدىدا يول باشلاپ ماڭدى.
  sus-sus: A fɛfɛ so, a naxa feri fe. Isirayilakae naxee nu na Efirami geyae fari,
    e naxa goro, e naxa ti a xanbi ra.
  pon-2006: Ni eh lel mwo nan sahpw nahnahn Epraim, e peuk sowi ehu pwe mehn Israel
    ko en pokonpenehn mahwen, e ahpw kahluwairaildi sang pohn dohl ako.
  ksd-ksd: Ma ba i ga tar pot i ga vu ra tavur ta ra gunan na lualuana Epraim, ma
    ra tarai Israel dia ga vana ur kan ra umana lualuana tadav ia, ma i ga lue diat.
  tur-YTC: Gelince Efraim'in dağlık bölgesinde boru çaldı. ve İsrael'in çocukları
    dağlık bölgeden onunla birlikte indiler; o da onlara öncülük etti.
  grc-BRENT: Καὶ ἐγένετο ἡνίκα ἦλθεν Ἀὼδ εἰς γῆν Ἰσραὴλ, καὶ ἐσάλπισεν ἐν κερατίνῃ
    ἐν τῷ ὄρει Ἐφραὶμ, καὶ κατέβησαν σὺν αὐτῷ οἱ υἱοὶ Ἰσραὴλ ἀπὸ τοῦ ὄρους, καὶ αὐτὸς
    ἔμπροσθεν αὐτῶν.
  ind-AYT: Sesudah dia sampai di sana, dia meniup trompet di Pegunungan Efraim. Kemudian,
    orang-orang Israel turun bersamanya dari pegunungan itu, dan dia berada di depan
    mereka.
  nya-nya: Atafika kumeneko, anayimba lipenga ku dziko la ku mapiri la Efereimu. Iye
    akutsogolera, Aisraeli onse anatsika naye pamodzi kuchoka ku mapiriko.
  hrv-hrv: Čim dođe u zemlju Izraelovu, zasvira u rog na Efrajimovoj gori; i siđoše
    Izraelci s njim s gore, a on im stajaše na čelu.
  mps-mps: Nosali aga te Israel dabego tǫba pedelama, tama agai Efraimgo bidali bulu
    duba sabolama, te bu wabo nai biugel bu olama, te Israel bidi i olama, te hwįagasao
    wai. Tama augwali nosali asobadi aga polasa peyu, tama augwali te bulu duba dabe
    aiyaba dulali.
  tpi-tpi: Bihain em i kamap long graun bilong ol Israel na em i winim biugel long
    ples maunten bilong Efraim, bilong singautim ol man bilong Israel i kam pait.
    Ol i kam bung, na Ehut i tokim ol olsem, “Yupela bihainim mi. Bikpela i givim
    pinis ol birua bilong yupela, ol Moap, long han bilong yupela. Bai yupela i winim
    ol.” Orait ol i bihainim Ehut na i go daun lusim ples maunten na ol i go pasim
    rot bilong ol Moap i no ken brukim wara Jordan na ranawe i go. Na ol i pait long
    ol Moap na i no gat wanpela i ranawe. Nogat tru.
  dan-1931: Så snart han derpå nåede Efraims Bjerge, lod han støde i Hornet; og Israelitterne
    fulgte ham ned fra Bjergene, idet han gik i Spidsen for dem.
  vie-OVCB: Về đến vùng cao nguyên Ép-ra-im, Ê-hút thổi kèn chiêu tập nghĩa quân và
    toàn dân Ít-ra-ên đều cùng người đi xuống khỏi núi và ông dẫn đầu họ.
  guj-2017: ત્યાં આવીને તેણે એફ્રાઇમના પહાડી પ્રદેશમાં રણશિંગડું વગાડ્યું. પછી ઇઝરાયલી
    લોકો તેની સાથે પહાડી પ્રદેશ ઊતર્યા અને તે તેઓની આગેવાની કરતો હતો.
  pon-2006A: Ni eh lel mwo nan sahpw nahnahn Epraim, e peuk sowi ehu pwe mehn Israel
    ko en pokonpenehn mahwen, e ahpw kahluwairaildi sang pohn dohl ako.
  por-BRBSL: Quando ele chegou, tocou uma trombeta na região montanhosa de Efraim;
    e os filhos de Israel desceram com ele da região montanhosa, e ele os conduziu.
  cth-cth: Ephraim mon dawkvah mongka a ueng teh, Isarelnaw ni a hnuk a kâbang awh
    teh, mon hoi a kum awh.
  twi-twi: Oduu Efraim bepɔw asase no so no, Ehud hyɛn torobɛnto kyerɛɛ ɔman no sɛ
    wɔmfa akode mmra. Enti odii Israelfo kuw bi anim sian bepɔw no.
  hlt-hlt: A pha van neh Ephraim tlang ah tuki a ueng. Te vaengah tlang lamkah Israel
    ca rhoek tah anih taengla suntla uh. Tedae anih te amih hmai la om coeng.
  tbz-SIM: 'Ò tùɔ̀koo dìì mɔ̀nnì dɛborɛ̀ kɛ́heé ditɑ̃tɛheù Efɑdɑimmu tempɛ̃ nyɛtɑ̃rɛ̀
    ĩ́nkɛ̀ kɛ̀ Isidɑyɛɛribɛɛ tíí nkòo bɛ̀ nɑ̀kɛ́ kɛ dɔ̀: Ti Yiɛ̀ nKuyie ndi duɔ́mmu
    di dootitɔbɛ̀ Mɔɑbiibɛ, n tũnnɛnɛ̀! Ò yĩ mɛmmɛ kɛ́niitɛ́ kɛ̀ bɛ̀ɛ ò tũ̀nnɛ kɛ̀
    bɛ̀ɛ do Mɔɑbiibɛ kukó nSuditɛ̃ɛ̃ tɛpurɛ, kɛ́ bɛ̀ pĩ mbɛmɔu bɑ́ òmɔù í sèńtɛ́.'
  msy-2020: Egha a gɨn azenim girɨgha Seiran nguazimɨn ghua, Efraimɨn anababar mɨghsɨar
    dozibar otogha sɨgham givi, a men dɨmtɨ me izɨ uari akuvagh mangɨ mɨsogham. Israelia
    iza uari akuvazɨ, Ehut kamaghɨn me mɨgei, “Ia nan gɨn izɨ. Guizbangɨra, Ikiavɨra
    Itir God ian apaniba, Moapia isa ian agharim gatɨgha gɨfa. Ia me abɨragham.” Kamaghɨn
    amizɨ, me mɨghsɨar dozibar itir nguibaba ategha, Ehutɨn gɨn uaghira Moapia bagha
    Jordanɨn Fanemɨn men arafa, eghtɨ men tav fanem girɨgh vongɨn mangan kogham. Ezɨ
    me Moapian mɨsozima, men tav arav ghuzir puvatɨ. Bar puvatɨ.
  dop-dop: Ɩ tɑlɑ Ɩfǝlɑyim pɔɔŋ tɑɑ, ɩlɛnɑ ɩ́ yɑɣɑ ɑpɑlʋ tutuɣu, nɑ ɩ́ koti Ɩsɛɣɛlɩ
    nyǝ́mɑ nɑ ɩ́ tʋ-wɛɣɛ nɔɣɔ nɑ pɑ́ tii pulɑsɩ.
  azb-azb: O, İsrailə çatan kimi Efrayimin dağlıq bölgəsində şeypur çaldı və İsrail
    övladları onunla birgə dağlıq yerdən aşağı düşdülər. Ehud onların qabağında gedirdi.
  eng-DBY: And it came to pass when he was come, that he blew a trumpet in the hill-country
    of Ephraim, and the children of Israel went down with him from the hill-country,
    and he before them.
  hin-2017: वहाँ पहुँचकर उसने एप्रैम के पहाड़ी देश में नरसिंगा फूँका; तब इस्राएली
    उसके संग होकर पहाड़ी देश से उसके पीछे-पीछे नीचे गए।
  eng-YLT: And it cometh to pass, in his coming in, that he bloweth with a trumpet
    in the hill-country of Ephraim, and go down with him do the sons of Israel from
    the hill-country, and he before them;
  eng-WYC-2017: And anon he sounded with a clarion in the hill of Ephraim; and the
    sons of Israel came down with him, and he went in the front.
  eng-WMBB: When he had come, he blew a shofar in the hill country of Ephraim; and
    the children of Israel went down with him from the hill country, and he led them.
  urd-GVH: वहाँ इफ़राईम के पहाड़ी इलाक़े में उसने नरसिंगा फूँक दिया ताकि इसराईली लड़ने
    के लिए जमा हो जाएँ। वह इकट्ठे हुए और उस की राहनुमाई में वादीए-यरदन में उतर गए।
  rug-rug: Meke sipu kamoa sa sa vasina toqetoqere pa popoa Iparemi, si ivua sa sa
    buki pude tioki sari na tie Izireli pude la varipera. Turaṉa gore lani sa si arini;
    taluarae mae gua koari na toqere.
  gaz-gaz: Innis yommuu achi gaʼetti biyya gaaraa Efreem keessatti malakata afuufe;
    Israaʼeloonnis hooggantummaa isaatiin biyya gaaraa sana irraa isa wajjin gad buʼan.
  fra-LSG: Dès qu’il fut arrivé, il sonna de la trompette dans la montagne d’Éphraïm.
    Les enfants d’Israël descendirent avec lui de la montagne, et il se mit à leur
    tête.
  gnn-gnn: '@see-verse:JDG.003.026'
  yal-yal: A to so mɛnni, a xɔtaan fe Efirami geyane yi. Isirayila kaane yi e malan
    a fɛma geyane ma, a yi findi e xunna ra.
  haw-1868: A hiki aku la ia, puhi iho la ia i ka pu ma na mauna o Eperaima, a iho
    pu aku la na mamo a Iseraela me ia, mai ka mauna mai, a oia ma ko lakou alo.
  arb-NAV: وَمَا إِنْ وَصَلَ إِلَى جَبَلِ أَفْرَايِمَ حَتَّى نَفَخَ بِالْبُوقِ، فَاجْتَمَعَ
    خَلْفَهُ بَنُو إِسْرَائِيلَ مِنَ الْجَبَلِ، فَسَارَ فِي طَلِيعَتِهِمْ.
  ewe-ewe: Esi wòɖo Efraim ƒe tonyigba dzi la, eku kpẽ. Tete Israelviwo ɖi tso towo
    dzi va kpe ta ɖe eŋu, eye eya ŋutɔ dze wo ŋgɔ.
  eng-LEE: And it came to pass, when he was come, that he blew the cornet on the mountain
    of Ephraim, and the children of Israel went down with him from the mountain, and
    he before them.
  asm-FB: সেই ঠাই পাই তেওঁ ইফ্ৰয়িমৰ পৰ্ব্বতত শিঙা বজালে; পাছত ইস্ৰায়েলবাসীয়ে তেওঁৰে
    সৈতে পৰ্ব্বতৰ পৰা নামি আহিল; এহূদে তেওঁলোকৰ নেতৃত্ব দিলে।
  sus-A: عَ قّقّ سٌ، عَ نَشَ قٍرِ قٍ. عِسِرَيِلَكَيٍ نَشٍيٍ نُ نَ عٍقِرَ مِ فٍيَيٍ
    قَرِ، عٍ نَشَ فٌرٌ، عٍ نَشَ تِ عَ شَنبِ رَ.
  fra-SBL: Lorsqu'il fut arrivé, il sonna de la trompette dans la montagne d'Ephraïm ;
    les enfants d'Israël descendirent avec lui de la montagne, et il les conduisit.
  hbo-hbo: וַיְהִ֣י בְּבֹואֹ֔ו וַיִּתְקַ֥ע בַּשֹּׁופָ֖ר בְּהַ֣ר אֶפְרָ֑יִם וַיֵּרְד֨וּ
    עִמֹּ֧ו בְנֵֽי־יִשְׂרָאֵ֛ל מִן־הָהָ֖ר וְה֥וּא לִפְנֵיהֶֽם׃
  kik-kik: Aakinya kuo akĩhuha karumbeta kũu bũrũri ũrĩa ũrĩ irĩma wa Efiraimu, nao
    andũ a Isiraeli magĩikũrũkania nake moimĩte irĩma-inĩ, amatongoretie.
  fra-NCL: Aussitôt arrivé, il sonna de la trompette dans la montagne d’Ephraïm. Les
    enfants d’Israël descendirent avec lui de la montagne, et il se mit à leur tête.
  cek-AK: To ahmuen to a phak naah, Ephraim mae nui hoiah mongkah to a uengh; Israel
    kaminawk loe anih hoi nawnto mae nui hoiah anghumh o tathuk, anih mah nihcae to
    caeh haih.
  cuk-cuk: Aod, Efraín-yalagan-mosgua, Israel-dulemarse-golega gar-trompeta ogordapid.
    Geb Israel-dulemar-yalaganba-bukmalad eba aidearmarmogad. Aod, Israel-dulemar-idu-nadapi
    gusad.
  uig-CYR: Шу йәргә йәткәндә, у Әфраим тағлиқ районида канай челивиди, Исраиллар униң
    билән биргә тағлиқ райондин чүшти, у алдида йол башлап маңди.
  tel-2017: అతడు వచ్చి ఎఫ్రాయిమీయుల కొండలో బూర ఊదగా ఇశ్రాయేలీయులు అరణ్య ప్రాంతం నుంచి
    దిగి అతని దగ్గరికి వచ్చారు.
  hat-BSA: Li te vin rive ke lè li te parèt, li te soufle twonpèt peyi ti kolin Éphraïm
    yo. Konsa, fis Israël yo te vin desann avè l soti nan peyi ti kolin yo, e li menm
    te ale devan yo.
  kos-kos: Ke el sun fineol uh in facl Ephraim, el ukya mwe ukuk in pangoneni mwet
    Israel nu ke mweun. El kololos ac tufoki fineol uh me.
  hbo-WLC: וַיְהִ֣י בְּבוֹא֔וֹ וַיִּתְקַ֥ע בַּשּׁוֹפָ֖ר בְּהַ֣ר אֶפְרָ֑יִם וַיֵּרְד֨וּ
    עִמּ֧וֹ בְנֵֽי־יִשְׂרָאֵ֛ל מִן־הָהָ֖ר וְה֥וּא לִפְנֵיהֶֽם׃
  ibo-ibo: Mgbe o ruru nʼebe ahụ, ọ fụrụ opi ike nʼala ugwu ugwu Ifrem, ndị Izrel
    sooro ya site nʼugwu ahụ rịda, ya onwe ya na-edu ha.
  ory-ory: ପୁଣି ସେ ସେହି ସ୍ଥାନରେ ପହୁଞ୍ଚି ଇଫ୍ରୟିମ-ପର୍ବତମୟ ଦେଶରେ ତୂରୀ ବଜାଇଲେ, ତହିଁରେ
    ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ତାଙ୍କ ସହିତ ପର୍ବତମୟ ଦେଶରୁ ଆସନ୍ତେ, ସେ ସେମାନଙ୍କର ଅଗ୍ରଗାମୀ ହୋଇ ଚାଲିଲେ।
  chk-chk: Nge lupwen a tori won chukuchukutän ewe fanü Efraim, a ettiki ewe rappwa
    pwe ekewe re Israel repwe mwicheto ren, pwe repwe maun. Mürin, ra etatiu Ehut
    seni won ewe fanü mi chukuchukutä, nge i a akom mwer.
  rop-rop: en wen imbin kamat langa det hil kantri blanga Ifreiyim klen, imbin blowim
    det hon, en ola Isreil men bin majurrumap miselp langa im,
  ukr-1871: Вернувшися ж додому, ударив на Ефраїм горах у трубу, і спустились сини
    Ізраїля з ним із гір, а він поперед них.
  deu-1951: Und als er heimkam, blies er die Posaune auf dem Gebirge Ephraim, und
    die Kinder Israel zogen mit ihm vom Gebirge herab, und er vor ihnen her.
  eng-JPS: And it came to pass, when he was come, that he blew a horn in the hill-country
    of Ephraim, and the children of Israel went down with him from the hill-country,
    and he before them.
  srp-1865: I kad doðe, zatrubi u trubu u gori Jefremovoj; i sidoše s njim sinovi
    Izrailjevi s gore, a on naprijed.
  lug-lug: Bwe yatuuka mu kitundu eky’ensozi ekya Efulayimu n’akiyitamu nga bw’afuuwa
    ekkondeere, Abayisirayiri ne bamwegattako ye nga abakulembeddemu.
  heb-heb: ויהי בבואו ויתקע בשופר בהר אפרים וירדו עמו בני ישראל מן ההר והוא לפניהם׃
  ben-IRV: তিনি উপস্থিত হয়ে পাহাড়ী অঞ্চল ইফ্রয়িম প্রদেশে তূরী বাজালেন। ইস্রায়েলীয়রা
    তাঁর সঙ্গে পাহাড়ী অঞ্চল থেকে নেমে গেল, তিনি তাদের নেতৃত্ব দিলেন।
  pan-pan: ਫਿਰ ਅਜਿਹਾ ਹੋਇਆ ਕਿ ਜਦੋਂ ਉਹ ਉੱਥੇ ਪਹੁੰਚਿਆ ਤਾਂ ਉਸ ਨੇ ਇਫ਼ਰਾਈਮ ਦੇ ਪਰਬਤ ਉੱਤੇ ਤੁਰ੍ਹੀ
    ਵਜਾਈ ਤਾਂ ਇਸਰਾਏਲੀ ਉਸ ਨੇ ਨਾਲ ਪਰਬਤ ਤੋਂ ਉਤਰ ਆਏ ਅਤੇ ਉਹ ਉਨ੍ਹਾਂ ਦੇ ਅੱਗੇ-ਅੱਗੇ ਤੁਰਿਆ।
  mya-JVB: ဧဖရိမ် တောင် ပေါ်မှာ တံပိုး ကို မှုတ် ၍ ၊ ဣသရေလ အမျိုးသားတို့သည် သူ့နောက်သို့
    လိုက်လျက် တောင် ပေါ်က ဆင်း ကြ၏။
  hmo-hmo: Unuseni Ehuda ese kibi ia hiriria Eparaima Ororo dekenai. Vadaeni Israela
    taudia be ia danu ororo dekena amo idia diho lao, bona Ehuda ese idia ia gunalaia.
  urd-urd: और वहाँ पहुँच कर उसने इफ़्राईम के पहाड़ी मुल्क में नरसिंगा फूंका। तब बनी
    इस्राईल उसके साथ पहाड़ी मुल्क से उतरे, और वह उनके आगे आगे हो लिया।
  rus-SYN: Придя же в землю Израилеву, Аод вострубил трубою на горе Ефремовой, и сошли
    с ним сыны Израилевы с горы, и он шел впереди их.
  bqc-SIM: Kɛ́ à kà we, a tò wà kuupɛ̀ Ɛflaiũ bùsu sĩ̀sĩdeu, ↄ̃ Isailiↄ pìlaaànↄ
    gbɛ̀sĩsĩↄwa, Ehudu mɛ́ dↄaaa.
  tcz-CHONGTHU: Ama Ephraim thinglhang gam alhunphat in Ehud chun gal kona ding sumkon
    amuttan, hichun Israel mi honkhat chu thinglhanga kon in apuisuh in
  mar-mar: तेथे गेल्यावर त्याने एफ्राइमाच्या डोंगराळ प्रदेशात रणशिंग फुंकले, तेव्हा
    त्याच्याबरोबर इस्राएल लोक डोंगराळ प्रदेशातून उतरले, आणि तो त्यांच्यापुढे चालला.
  qub-qub: Chaypa aywacushpannami chayaran Israelcuna tiyananman. Efraín casta tiyaycashan
    jircaman chayaycur tucaran trompëtanta llapan Israelcuna chayman shuntacänanpaj.
    Shuntacarcuptin llapanna jircapita uraran. Aodnami ñaupa-puntata aywashpan
  bqp-bqp: Kũ à kà gwe, à tò ò kuru pɛ̀ Ɛflaimu gukpiden, akũ Isarailanↄ kìpa kãao
    kpinↄa, Ɛudu dòńnɛ arɛ.
  hat-hat: Lè li rive Seyira nan mòn peyi Efrayim lan, li kònen pou rele moun pèp
    Izrayèl yo. Moun pèp Izrayèl yo desann soti nan mòn lan, epi Eyoud pran mache
    alatèt yo.
  eng-BSB: On arriving in Seirah, he blew the ram’s horn throughout the hill country
    of Ephraim. The Israelites came down with him from the hills, and he became their
    leader.
  tod-tod: Seeliai ma miná feya, é puʋugi vɛɛni Efelayime ɠize yooi zu. Izelayɛle
    nuiti ti yeini, ti zeɠe gize yooi zu, é loni ti untuɠɔ.
  eng-WEBPB: When he had come, he blew a trumpet in the hill country of Ephraim; and
    the children of Israel went down with him from the hill country, and he led them.
  kbq-kbq: Hagi ana'ma huteno'a Israeli vahe'mofo mopafima ufreno Efraemi agonafima
    nevuno'a, ufe rege'za Israeli vahe'mo'za nentahi'za eme atru hazageno, ha' hunaku
    zamavareno ugota huno agra urami'ne.
  nhe-BL: Huan quema ajsito campa israelitame ipan nopa tepetini ipan inintlal iixhuihua
    Efraín, quipitzqui se cuacuajtli para ma mosentilica israelitame. Huan inijuanti
    hualajque huan hualtemoque ihuaya Aod tlen quinyacanayaya.
  bus-bus: Kɛ̀ à kà gwe, à tò wà kuu pɛ̀ Ɛflaimu gukpiideen, ben Isarailinↄ pìtao
    kpiiinↄa, Ɛudu dↄ̀ńnɛ aɛ.
  gub-BL: Eparai izuapyapyr waiwy rehe tuz. Ywytyr wamyter pe tuz. A'e pe uhem mehe
    upy uxi'àm. Zauxiapekwer ur huwake uzemono'og pà wà. Wiko wanuwihaw romo kury.
    Wezyw ywytyr wi hupi wà kury.
  eng-DRA: 'And forthwith he sounded the trumpet in mount Ephraim: and the children
    of Israel went down with him, he himself going in the front.'
