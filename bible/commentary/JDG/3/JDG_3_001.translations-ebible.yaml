  guj-2017: હવે ઈશ્વરે જેઓએ કનાનની લડાઈઓનો અનુભવ કર્યો ન હતો એવા ઇઝરાયલી લોકોની પરીક્ષા
    કરવાને,
  pon-2006A: KAUN-O eri ketikihong nan sahpwo ekei tohn wehi pwe re en kin kasongosonge
