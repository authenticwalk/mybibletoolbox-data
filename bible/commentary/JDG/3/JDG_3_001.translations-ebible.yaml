verse: JDG.003.001
translations:
  mal-C: കനാനിലെ യുദ്ധങ്ങളെക്കുറിച്ച് അനുഭവമില്ലാത്ത ഇസ്രായേലിനെ ഒക്കെയും പരീക്ഷിക്കേണ്ടതിന്
    യഹോവ ശേഷിപ്പിച്ചിരുന്ന ജനതകൾ ഇവരായിരുന്നു.
  deu-TKW: Das sind aber die Völker, die Jahwe da ließ, um durch sie Israel auf die
    Probe zu stellen, alle diejenigen, welche alle die Kämpfe um Kanaan nicht kannten,
    -
  lin-lin: Tala bikolo oyo Yawe atikaki mpo na komeka bana ya Isalaele oyo bazalaki
    na tango ya bitumba ya Kanana.
  eng-LSV: And these [are] the nations which YHWH left, to try Israel by them, all
    who have not known all the wars of Canaan;
  eng-GNV: These nowe are the nations which the Lord left, that he might proue Israel
    by them (euen as many of Israel as had not knowen all the warres of Canaan,
  eng-WEBSTER: Now these are the nations which the LORD left, to prove Israel by them,
    (even as many of Israel as had not known all the wars of Canaan;
  nhw-BL: Ya ni nopa masehualme huan inintlanahuatijcahua catli quincajqui TOTECO
    para ica quinyejyecos nopa israelitame pampa nopa israelitame catli itztoyaj ipan
    nopa tonali amo tleno quimatiyayaj tlen tlahuilanalistli. Inijuanti ayamo eliyayaj
    huejhueyi para tlahuilanase quema inintatahua tlahuilanque para quitlanise tlali
    Canaán.
  swh-ONEN: Haya ndiyo mataifa Bwana aliyoyaacha ili kuwajaribu Waisraeli wote ambao
    hawakujua vita vyovyote vya Kanaani
  bba-bba: Yinni Gusunɔ u bwese ni nu tie deri Isirelibɑn suunu sɔɔ, u n dɑ kɑ ben
    lɑɑkɑri mɛɛri be bɑǹ tɑbu koore nɡe ben bɑɑbɑ be bɑ Kɑnɑnin tem mwɑ.
  eng-KJVCPB: Now these are the nations which the Lord left, to prove Israel by them,
    even as many of Israel as had not known all the wars of Canaan;
  luo-luo: Magi e oganda mane Jehova Nyasaye oweyo mondo otem jo-Israel duto mane
    ok osekalo e lweny moro amora e piny Kanaan.
  meu-meu: Iehova ese se luludia lasi besedia bini, Israel besena baine tohoa, bona
    Israel taudia iboudiai Kanaan ai asie tuari na baine dibadia,
  npi-ULB: यति बेला इस्राएलको अर्थात् कनानमा लडिएका कुनै पनि युद्धको अनुभव नभएका इस्राएलका
    हरेक व्‍यक्‍तिको जाँच गर्नलाई परमप्रभुले यी जातिहरूलाई छोडिदिनुभयो ।
  yor-yor: Àwọn wọ̀nyí ni àwọn orílẹ̀-èdè tí Olúwa fi sílẹ̀ láti dán àwọn ìran tuntun
    ní Israẹli wò, àwọn ìran tí kò ì tí ì ní ìrírí ogun àwọn ará Kenaani.
  ind-ind: 'Inilah bangsa-bangsa yang TUHAN biarkan tinggal di Kanaan: kelima kerajaan
    orang Filistin, semua orang Kanaan, orang Sidon, dan orang Hewi yang tinggal di
    Gunung Libanon, mulai dari Gunung Baal Hermon sampai ke jalan masuk Hamat. TUHAN
    membiarkan mereka tinggal di sana untuk menguji generasi bangsa Israel yang tidak
    mengalami perang merebut Kanaan. TUHAN hendak melatih generasi baru itu untuk
    berperang.'
  pes-OPCB: خداوند برخی قبایل را در سرزمین کنعان واگذاشت تا نسل جدید اسرائیل را که
    هنوز طعم جنگ با کنعانی‌ها را نچشیده بودند، بیازماید.
  tgl-ULB: Ngayon ay hinayaan ni Yahweh ang mga bansa na subukin ang Israel, lalo
    na ang lahat sa Israel na hindi nakaranas ng anumang digmaan sa Canaan.
  hui-hui: Anduane Homogohanda agali tara maru Kenana dindi wiagoha Isaraele agaliru
    baba mandagi helo wahene. Ani binidagoni irane bamba Isaraeleali tigua Kenana
    dindi karulolenaga pigane wai biyangi igiri daliahe maru ti wai biyago nahendene
    heagola ti agali tara o henedaruni baba hongo manda bialu wai bilonaga ani helo
    wahene.
  mya-mya: သို့​ဖြစ်​၍​ထာ​ဝ​ရ​ဘု​ရား​သည်​ခါ​နာန်​ပြည် စစ်​ပွဲ​များ​တွင်​မ​ပါ​မ​ဝင်​ခဲ့​ဘူး​သော
    ဣ​သ ရေ​လ​အ​မျိုး​သား​တို့​အား​စစ်​ကြော​ရန် ထို ပြည်​တွင်​အ​ချို့​သော​လူ​မျိုး​တို့​ကို​ဆက်
    လက်​နေ​ထိုင်​စေ​တော်​မူ​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་མི་རིགས་འདི་རྣམས་བསྐྱུར་བ་ནི། ཀ་ན་ཨན་པ་རྣམས་དང་འཐབ་པའི་དོན་གང་ཡང་མི་ཤེས་པའི་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་ཚོད་བགམ་བྱེད་པ་དང་།
  sna-sna: Idzi ndidzo ndudzi dzakasiyiwa naJehovha kuti aedze vaIsraeri vaya vose
    vakanga vasina kumboziva kana hondo ipi zvayo muKenani,
  spa-BLM: Estas son las naciones que Yahvé dejó para probar a Israel por medio de
    ellas, todas las que no habían conocido todas las guerras de Canaán;
  cac-cac: Ay juntzan̈xo chon̈ab' ixto can yuj Jehová d'a lum Canaán, yic vach' tz'ac'ji
    proval eb' israel, aton eb' manto alji ayic ix och oval ayic ix ac'ji ganar lum
    Canaán chi'.
  swh-ULB: Sasa Bwana aliyaacha mataifa haya yaijaribu Israeli, yaani kila mtu katika
    Israeli ambaye hakushiriki vita yoyote huko Kanaani.
  bel-bel: Вось тыя народы, якіх пакінуў Гасподзь, каб выпрабоўваць імі Ізраільцянаў,
    усіх, якія ня ведалі пра ўсе войны Хананэйскія, -
  deu-ELBBK: Und dies sind die Nationen, die der HERR bleiben ließ, um Israel durch
    sie zu versuchen, alle, die nichts wussten von allen Kriegen Kanaans –
  mbb-OT: Midsemaan te Nengazen te menge etew is Canaan su egezaman din is menge Israilihanen
    he wazà mekesaǥad te kebpekidtebek diyà te Canaan.
  mal-2015: കനാനിലെ യുദ്ധങ്ങളൊന്നും അറിഞ്ഞിട്ടില്ലാത്ത യിസ്രായേലിനെ ഒക്കെയും പരീക്ഷിക്കേണ്ടതിന്നും
  tuo-NT: Israe curuacjãrã Canaá diꞌtacjãrã meꞌrã aꞌmewẽjẽcaterore pãjãrã Israe curuacjãrã
    pãrãmerã bajuaticãrã niwã yujupʉ. Na yʉꞌʉre ẽjõpeorãsari nígʉ̃, ãpẽrã ti diꞌtacjãrãrẽ
    Õꞌacʉ̃ cõꞌawĩrõticʉ niwĩ.
  rmc-rmc: Kala hine o narodi, save mek mukľa o RAJ andre phuv, hoj prekal lende te
    skušinel savore Izraeliten, save pes šoha na marenas le Kanaančanenca.
  pes-OPV: پس اینانند طوایفی که خداوند واگذاشت تا به واسطه آنها اسرائیل را بیازماید،
    یعنی جمیع آنانی که همه جنگهای کنعان را ندانسته بودند.
  ron-1924: Ятэ нямуриле пе каре ле-а лэсат Домнул ка сэ ынчерче пе Исраел прин еле,
    пе тоць чей че ну куноскусерэ тоате рэзбоаеле Канаанулуй.
  ben-OBCV: 'যেসব ইস্রায়েলী কনানে কোনও যুদ্ধের অভিজ্ঞতা লাভ করেনি, তাদের পরীক্ষা
    করার জন্য সদাপ্রভু এসব জাতিকে অবশিষ্ট রেখেছিলেন:'
  som-som: Haddaba kuwanu waa quruumihii Rabbigu u daayay inuu reer binu Israa'iil
    ku tijaabiyo, oo waxay ahaayeen in alla intii aan ogayn dagaalladii reer Kancaan
    oo dhan;
  lat-VUC: 'Hæ sunt gentes quas Dominus dereliquit, ut erudiret in eis Israëlem, et
    omnes qui non noverant bella Chananæorum:'
  eng-ASVBT: Now these are the nations which Jehovah left, to prove Israel by them,
    even as many of Israel as had not known all the wars of Canaan;
  ita-1885: Ora queste son le genti, che il Signore lasciò per provar con esse Israele,
    cioè tutti quelli che non aveano avuta conoscenza di tutte le guerra di Canaan;
  eng-LXXUP: And these are the nations which the Lord left to prove Israel with them,
    all that had not known the wars of Canaan.
  eng-ULB: Now Yahweh left these nations to test Israel, namely everyone in Israel
    who had not experienced any of the wars fought in Canaan.
  spa-VBL: Las siguientes son las naciones que el Señor dejó y utilizó para poner
    a prueba a todos aquellos israelitas que no habían conocido lo que era formar
    parte de ninguna de las guerras en Canaán.
  fra-_FOB: Ce sont ici les nations que l'Éternel laissa pour éprouver par elles Israël,
    savoir, tous ceux qui n'avaient pas connu les guerres de Canaan;
  mal-mal: കനാനിലെ യുദ്ധങ്ങളിലൊന്നും പങ്കെടുത്ത് യുദ്ധ പരിചയം ഇല്ലാതിരുന്ന യിസ്രായേലിന്റെ
    തലമുറകളെ പരീക്ഷിക്കേണ്ടതിനും
  urd-GVR: Rab ne kaī ek qaumoṅ ko Mulk-e-Kanān meṅ rahne diyā tāki un tamām Isrāīliyoṅ
    ko āzmāe jo ḳhud Kanān kī jangoṅ meṅ sharīk nahīṅ hue the.
  suz-BL: मिनु परमप्रभु यावेमी इस्राएली आन कली नाक्चा, दे रागी रागी ङा मुर इस्राएली
    आन ङोंइती रे मखेरशो बाक्‍माक्‍त। मेना इस्राएली आन नक पाला ङा मुरपुकीम कनान रागीम
    लडाइ पचा आ पर्बम मारेइ मतुइश्‍शो बाक्‍मा बाक्‍त। न्‍यायाधीस २:२२
  ita-1927: Or queste son le nazioni che l’Eterno lasciò stare affin di mettere per
    mezzo d’esse alla prova Israele, cioè tutti quelli che non avean visto le guerre
    di Canaan.
  ckb-ckb: ئەوانە ئەو نەتەوانەن کە یەزدان بەجێی هێشتن، بۆ ئەوەی ئیسرائیلیان پێ تاقی
    بکاتەوە، هەموو ئەو ئیسرائیلییانەی کە شارەزاییان نەبوو دەربارەی هیچ کامێک لە جەنگەکانی
    کەنعان،
  eng-BBE: Now these are the nations which the Lord kept in the land for the purpose
    of testing Israel by them, all those who had had no experience of all the wars
    of Canaan;
  kan-OKCV: ಕಾನಾನ್ ದೇಶದ ಸಕಲ ಯುದ್ಧಗಳನ್ನು ಅರಿಯದೆ ಇದ್ದ ಇಸ್ರಾಯೇಲರನ್ನು ಪರೀಕ್ಷಿಸುವುದಕ್ಕೂ,
  tam-2017: கானான் தேசத்தில் நடந்த எல்லா யுத்தங்களையும் அறியாமலிருந்த இஸ்ரவேலர்களாகிய
    அனைவரையும் சோதிப்பதற்காகவும்,
  spa-RV-1909: ESTAS, pues, son las gentes que dejó Jehová para probar con ellas á
    Israel, á todos aquellos que no habían conocido todas las guerras de Canaán;
  ron-BTF: Și acestea sunt națiunile pe care le-a lăsat DOMNUL, ca prin ele să încerce
    pe Israel, pe toți cei care nu cunoscuseră toate războaiele Canaanului;
  eng-WEBP: Now these are the nations which the LORD left, to test Israel by them,
    even as many as had not known all the wars of Canaan;
  eng-FBV: The following are the nations the Lord left and used to test all those
    Israelites who had not known what it was like to be part of any of the wars in
    Canaan.
  nld-1939: Dit zijn de volken, die Jahweh met rust liet, om door hen de Israëlieten,
    die nog geen der oorlogen van Kanaän hadden leren kennen, op de proef te stellen,
  nch-BL: Ya ni nopa masehualme huan inintanahuatijcahua cati quincajqui TOTECO para
    ica quinyejyecos nopa israelitame pampa nopa israelitame cati itztoyaj ipan nopa
    tonali amo teno quimatiyayaj ten tatehuilisti. Inijuanti ayemo eliyayaj huejhueyi
    para tatehuise quema inintatahua tatehuijque para quitanise tali Canaán.
  vie-1934: Nầy là các dân tộc mà Đức Giê-hô-va để còn lại, đặng dùng chúng nó thử
    thách người Y-sơ-ra-ên nào chưa từng thấy những chiến trận Ca-na-an.
  hin-CV: उन जनताओं को याहवेह ने नहीं हटाया कि याहवेह इनके द्वारा इस्राएल की नयी पीढ़ी
    को, जो कनान के किसी भी युद्ध में शामिल नहीं हुए थे, परख सके,
  spa-BES: Estas son las naciones que el Señor guardó en la tierra con el propósito
    de probar a Israel, a todos aquellos que no tuvieron experiencia de todas las
    guerras de Canaán;
  tdx-tdx: Zao o fifelehañe nenga’ Iehovà hitsoha’e Israele amy te tsy maro ty teo
    amo fihotakotahañe amy Khanàneio;
  tha-KJV: ต่อไปนี้​เป็นประชาชาติ​ที่​พระเยโฮวาห์ทรงให้เหลือไว้ เพื่อใช้ทดสอบบรรดาคนอิสราเอล
    คือคนอิสราเอลคนใดซึ่งยังไม่เคยประสบสงครามทั้งหลายในคานาอัน
  por-BR-2018: Estas, pois, são as nações que o SENHOR deixou para provar com elas
    a Israel, a todos aqueles que não haviam conhecido todas as guerras de Canaã;
  deu-ELO: Und dies sind die Nationen, welche Jehova bleiben ließ, um Israel durch
    sie zu versuchen, alle, die nichts wußten von allen Kriegen Kanaans-
  eng-WYC-2018: These be the folks which the Lord left alive, that in them he should
    teach Israel, and all men that knew not the battles of Canaanites; (These be the
    nations which the Lord left alive, so that through them he would teach the Israelites,
    all those who had not been part of the battles for Canaan;)
  epo-epo: Kaj jen estas la popoloj, kiujn la Eternulo restigis, por elprovi per ili
    Izraelon, ĉiujn, kiuj ne sciis pri ĉiuj militoj kontraŭ Kanaan;
  uig-PIN: Tɵwǝndikilǝr Pǝrwǝrdigar Ⱪanaaniylar bilǝn bolƣan jǝngni bexidin ɵtküzmigǝn
    Israilning ǝwladlirini sinax üqün ⱪaldurup ⱪoyƣan taipilǝr
  beo-beo: Amaiba:le, Isala:ili dunu amo da Ga:ina:ne soge ganodini gegesu hame ba:i,
    amo dunu adoba:ma:ne, Hina Gode da Ga:ina:ne fi mogili gadili hame sefasi.
  tpi-OTNT: Bikpela i larim sampela lain manmeri i stap long graun Kenan wantaim ol
    Israel, bilong em i ken traim strong bilong ol dispela lain Israel i no bin i
    stap long taim ol Israel i bin pait bilong kisim graun Kenan.
  hau-SA: Waɗannan su ne al’umman da Ubangiji ya bari don yă gwada duk waɗannan Isra’ilawan
    da ba su san yaƙi a Kan’ana ba
  uig-LAT: Töwendikiler Perwerdigar Qanaaniylar bilen bolghan jengni béshidin ötküzmigen
    Israilning ewladlirini sinash üchün qaldurup qoyghan taipiler
  nde-nde: Nanzi izizwe ezatshiywa nguThixo ukuze abahlole bonke abako-Israyeli ababengazibonanga
    izimpi eKhenani
  ton-ton: 'Pea ko e ngaahi puleʻanga eni naʻe tuku ʻe Sihova ke ʻahiʻahi ʻaki ʻa
    ʻIsileli, ʻio, ʻakinautolu ʻi ʻIsileli, naʻe ʻikai tenau ʻilo ʻae ngaahi tau kotoa
    pē ʻoe kau Kēnani:'
  ces-1613: Tito pak jsou národové, kterýchž zanechal Hospodin, aby skrze ně zkušoval
    Izraele, totiž všech, kteříž nevěděli o žádných válkách Kananejských,
  eng-WMB: Now these are the nations which the LORD left, to test Israel by them,
    even as many as had not known all the wars of Canaan;
  tam-TCV: 'கானானில் எந்த யுத்தங்களிலும் அனுபவமில்லாத இஸ்ரயேல் மக்களை சோதிப்பதற்கென,
    யெகோவா விட்டுவைத்த நாடுகளாவன:'
  ceb-ULB: Karon gibilin ni Yahweh kini nga mga nasod aron sa pagsulay sa Israel,
    ang matag usa sa Israel nga wala nakasinati sa bisan unsa nga pakiggubat sa Canaan.
  pol-UBG: A oto narody, które PAN pozostawił, aby przez nie doświadczyć Izraela,
    czyli tych wszystkich, którzy nie zaznali żadnych wojen o Kanaan;
  urd-GVU: رب نے کئی ایک قوموں کو ملکِ کنعان میں رہنے دیا تاکہ اُن تمام اسرائیلیوں
    کو آزمائے جو خود کنعان کی جنگوں میں شریک نہیں ہوئے تھے۔
  deu-1912: Dies sind die Heiden, die der HERR ließ bleiben, daß er durch sie Israel
    versuchte, alle, die nicht wußten um die Kriege Kanaans,
  kan-2017: ಕಾನಾನ್ಯರೊಡನೆ ನಡೆದ ಯುದ್ಧಗಳಲ್ಲಿ ಒಂದನ್ನೂ ಅರಿಯದೆ ಇದ್ದ ಇಸ್ರಾಯೇಲ್ಯರನ್ನು ಪರೀಕ್ಷಿಸುವುದಕ್ಕೂ,
  yap-yap: Ma aram, me pag SOMOL boch girdi’en e pi nam u lan fare binaw nge sikengnag
    yu Israel ni daro’ned ko pi mael ni un tay u Kanaan
  hlt-MCSB: namtom rhoek khaw Kanaan kah caemtloek pakhat khaw aka ming pawh Israel
    boeih te noemcai ham ni BOEIPA loh a hlun.
  mdy-ETH: ካኣናኔ ዓሶና ዎላ ዖልቲ ቤቂባኣ ዒስራዔኤሌ ዓሳ ዎይታቴያ ዛጋኒ ናንጊና ናንጋ ጎዳ ዓጬሎይዳ ሃሼ ዴራ ሃካፓ ዴማ
    ፓይዲንታ ዓሶኬ።
  twi-ASANTE: Awurade gyaa aman bi wɔ asase no so a na ɔnam so pɛ sɛ ɔsɔ Israelfoɔ
    a wɔnkɔɔ Kanaan ko no bi da hwɛ.
  eng-WEBU: Now these are the nations which the LORD left, to test Israel by them,
