  tbz-SIM: Ntɛ ti Yiɛ̀ nKuyie ndo yóu kɛ̀ ìì botí ḿbo Isidɑyɛɛribɛ cuokɛ̀, kɛ̀ kù
    bo bɛ̀ yɑ̀ɑ́kɛ́, bɛmbɛ kutɔ̃nkù pɑ̀nkù kɔbɛ bɛ̀ɛ̀ do í kɔkɛ́ mudoò bɛ̀ tɑ dìì
    mɔ̀nnì Kɑnnɑhɑ̃ɑ̃ kɛ́dokɛ́ mù.
  msy-2020: Ikiavɨra Itir God ikɨzir igharazir maba ataghizɨma, me Israelian tongɨn
    Kenanɨn nguazimɨn iti. Israelia faragha mɨsogha Kenanɨn nguazim ini, ezɨ men marazi,
    mɨdorozir tamɨn ikezir puvatɨgha mɨdorozir arazibagh fozir puvatɨ. God datɨrɨghɨn
    men gavgavimɨn ganigh foghasa.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑcɑɑ yelɑ piitimnɑɑ mpɛɣɛ tɔɣɔnʋɣʋ sɩ ɩ mɑɣɑsǝɣǝnɑ Ɩsɛɣɛlɩ nyǝ́mɑ
    mpɑ pɑ tɑɑ nyɩ pɑ́ nɑ Kɑnɑɑŋ nyǝ́mɑ pɑ yooŋ tǝnɑ tɔ.
  azb-azb: Rəbb Kənan döyüşlərindən heç birini görməyən İsrailliləri sınamaq istədi.
  eng-DBY: And these are the nations that Jehovah left, to prove Israel by them, all
    that had not known all the wars of Canaan;
  hin-2017: इस्राएलियों में से जितने कनान में की लड़ाइयों में भागी न हुए थे, उन्हें
    परखने के लिये यहोवा ने इन जातियों को देश में इसलिए रहने दिया;
  eng-YLT: And these [are] the nations which Jehovah left, to try Israel by them,
    all who have not known all the wars of Canaan;
  eng-WYC-2017: These be the folks which the Lord left alive, that in them he should
    teach Israel, and all men that knew not the battles of Canaanites;
  eng-WMBB: Now these are the nations which the LORD left, to test Israel by them,
    even as many as had not known all the wars of Canaan;
  urd-GVH: रब ने कई एक क़ौमों को मुल्के-कनान में रहने दिया ताकि उन तमाम इसराईलियों
    को आज़माए जो ख़ुद कनान की जंगों में शरीक नहीं हुए थे।
  rug-rug: Gua asa, ke hire sari na popoa saripu veko hola i e Zihova, pude podeki
    sari na tie Izireli, saripu lopu hite ele somana ni sari na vinaripera pa popoa
    Kenani.
  gaz-gaz: Saboonni Waaqayyo Israaʼeloota waraana Kanaʼaan keessatti deemsifame kam
    iyyuu irratti hirmaatanii hin beekin hunda qoruuf jedhee idduma isaan turanitti
    hambise kanneenii dha;
  fra-LSG: Voici les nations que l’Éternel laissa pour éprouver par elles Israël,
    tous ceux qui n’avaient pas connu toutes les guerres de Canaan.
  yal-yal: Alatala siyani itoe nan lu dɔxi yamanani alogo Ala xa Isirayila bɔnsɔnne
    muxune kɛɲaan fɛsɛfɛsɛ naxanye mi yi na Isirayila kaane Kanan kaane yɛngɛ waxatin
    naxan yi.
  haw-1868: EIA na lahuikanaka a Iehova i waiho ai e hoao i ka Iseraela, i ka poe
    a pau i ike ole i ke kaua ana a pau ma Kanaana;
  arb-NAV: وَهَؤُلاءِ هُمُ الأُمَمُ الَّذِينَ تَرَكَهُمُ الرَّبُّ لِيَخْتَبِرَ بِهِمْ
    بَنِي إِسْرَائِيلَ الَّذِينَ لَمْ يَخُوضُوا أَيَّ حَرْبٍ مِنْ حُرُوبِ أَرْضِ كَنْعَانَ.
  ewe-ewe: Ale Yehowa gblẽ dukɔ aɖewo ɖe anyigba la dzi be yeado Israelvi siwo mekpɔ
    aʋawɔwɔ le Kanaanyigba dzi teƒe o la kpɔ.
  eng-LEE: Now these are the nations that the Lord left, to prove by them the Israelites,
    namely, all those who had not experienced all the wars of Canaan;
  asm-FB: যি সকল ইস্ৰায়েলীয়া লোকৰ কনান দেশত যুদ্ধৰ কোনো অভিজ্ঞতা নাছিল, সেইসকলক
    পৰীক্ষাত পেলাবলৈ যিহোৱাই কিছুমান জাতিক সেই দেশৰ মাজত অৱশিষ্ট ৰাখিলে।
  sus-A: عَلَتَلَ نَشَ يِ سِيٍ لُ كَنَان بْشِ مَ عَلَكٌ عٍ شَ عِسِرَيِلَكَيٍ مَتٌ،
    نَشٍيٍ مُ نُ نَ فٍرٍ سِنفٍيٍ كٌلٌن.
  fra-SBL: Voici les nations que l'Éternel laissa pour mettre Israël à l'épreuve par
    elles, tous ceux qui n'avaient pas connu toutes les guerres de Canaan,
  hbo-hbo: וְאֵ֤לֶּה הַגֹּויִם֙ אֲשֶׁ֣ר הִנִּ֣יחַ יְהוָ֔ה לְנַסֹּ֥ות בָּ֖ם אֶת־יִשְׂרָאֵ֑ל
    אֵ֚ת כָּל־אֲשֶׁ֣ר לֹֽא־יָדְע֔וּ אֵ֖ת כָּל־מִלְחֲמֹ֥ות כְּנָֽעַן׃
  kik-kik: Ici nĩcio ndũrĩrĩ iria Jehova aatigirie kuo nĩguo ageragie andũ a Isiraeli
    arĩa mataamenyerete ũhoro wa mbaara cia kũu Kaanani.
  omb-omb: Ngelehe buri sinobu ngehi Huqe u siregi nire rau tirendu, nge mo vailehire
    doluegi tau Israel lure. Ngerehi Israel rau mwaso lo taro hi rai ilo na vuro tea
    lolo vanue Kenan
  fra-NCL: Voici les nations que Yahweh laissa en repos pour éprouver par elles Israël,
    tous ceux qui n’avaient pas connu toutes les guerres de Canaan,
  cek-AK: Kanaan prae ah misatukhaih panoek vai ai Israel kaminawk boih tanoek hanah,
  cuk-cuk: Bab-Jehová dulemar-baigan Canaán-yargi onissurgusad. Adi, bela Israel-dulemar-bila-onolegedgi-gwen-urwedisurmalad
    wilubdakegar.
  uig-CYR: Төвәндикиләр Пәрвәрдигар Ⱪананийлар билән болған җәңни бешидин өткүзмигән
    Исраилниң әвлатлирини синаш үчүн қалдуруп қойған таипиләр
  tel-2017: ఇశ్రాయేలీయులకు కనానీయులకు జరిగిన యుద్ధాల గురించి తెలియని ఇశ్రాయేల్వాళ్ళందరినీ
    పరీక్షకు గురి చెయ్యడానికి యెహోవా ఈ శత్రు జాతులను అక్కడే ఉంచాడు
  hat-BSA: Alò, sila yo se nasyon ke SENYÈ a te kite pou sèvi kòm eprèv pou Israëlit
    yo ki potko konn fè lagè avèk Kananeyen yo.
  kos-kos: Ke ma inge LEUM GOD El fuhlela tuh kutu mutunfacl in mutana in facl sac
    in srike mwet Israel su tia wi pulakin mweun in acn Canaan.
  hbo-WLC: וְאֵ֤לֶּה הַגּוֹיִם֙ אֲשֶׁ֣ר הִנִּ֣יחַ יְהוָ֔ה לְנַסּ֥וֹת בָּ֖ם אֶת־יִשְׂרָאֵ֑ל
    אֵ֚ת כָּל־אֲשֶׁ֣ר לֹֽא־יָדְע֔וּ אֵ֖ת כָּל־מִלְחֲמ֥וֹת כְּנָֽעַן׃
  ibo-ibo: Ndị a bụ aha mba dị iche iche Onyenwe anyị hapụrụ nʼala ahụ iji nwapụta
    ndị Izrel ahụ niile na-esoghị mgbe e buru agha nʼime ala Kenan.
  ory-ory: ଇସ୍ରାଏଲ ମଧ୍ୟରେ ଯେଉଁମାନେ କିଣାନ ଦେଶୀୟ ଯୁଦ୍ଧସକଳ ଜାଣି ନ ଥିଲେ, ସେହି ଲୋକମାନଙ୍କୁ
    ପରୀକ୍ଷା କରିବା ନିମନ୍ତେ
  chk-chk: Iwe, ewe Samol mi Lapalap a likiti ekoch mwü lon ewe fanü pwe epwe sotuni
    chon Israel rer, chokewe resap mwo eti maun fän eu lon Kanaan.
  rop-rop: Wal YAWEI det trubala God bin larram sambala najalot traib kipgon jidanbat
    langa det kantri gulum Keinan, dumaji imbin wandi testim detlot Isreil pipul hu
    nomo bin langa det fait longtaim, en imbin wandi titjimbat ol detlot nyuwan jinareishan
    blanga fait.
  ukr-1871: Оце ж ті народи, що зоставив Господь, щоб випробовувати ними Ізраїля і
    всїх тих, що не знали війни за Канаан,
  deu-1951: Das sind aber die Völker, die der HERR übrigbleiben ließ, um durch sie
    alle diejenigen Israeliten zu prüfen, welche alle die Kämpfe um Kanaan nicht erfahren
    hatten;
  eng-JPS: Now these are the nations which the LORD left, to prove Israel by them,
    even as many as had not known all the wars of Canaan;
  srp-1865: A ovo su narodi koje ostavi Gospod da njima kuša Izrailja, sve one koji
    ne znahu za ratove Hananske,
  lug-lug: Waliwo amawanga Mukama gaatazikiriza asobole okuyigiririzaako Abayisirayiri
    bonna abataamanya ntalo zonna ez’omu Kanani;
  heb-heb: ואלה הגוים אשר הניח יהוה לנסות בם את ישראל את כל אשר לא ידעו את כל מלחמות
    כנען׃
  ben-IRV: এখন ইস্রায়েলের মধ্যে যাদের কনানের সমস্ত যুদ্ধের বিষয়ে জানা ছিল না, সেই
    লোকদের পরীক্ষা নেওয়ার জন্য
  pan-pan: ਇਸਰਾਏਲੀਆਂ ਵਿੱਚੋਂ ਜਿਹੜੇ ਕਨਾਨ ਦੀਆਂ ਸਾਰੀਆਂ ਲੜਾਈਆਂ ਨੂੰ ਨਹੀਂ ਜਾਣਦੇ ਸਨ, ਉਨ੍ਹਾਂ
    ਨੂੰ ਪਰਖਣ ਲਈ ਯਹੋਵਾਹ ਨੇ ਇਨ੍ਹਾਂ ਕੌਮਾਂ ਨੂੰ ਦੇਸ਼ ਵਿੱਚ ਰਹਿਣ ਦਿੱਤਾ,
  mya-JVB: ခါနာန် ပြည်၌ တိုက်သော စစ်မှု ရှိသမျှ တို့ကို မ သိ သော ဣသရေလ အမျိုးသားအပေါင်း
    တို့ကို စုံစမ်း ခြင်းငှါ ၎င်း၊
  hmo-hmo: Lohiabada ese tano dekena amo idau bese taudia haida ia lulua lao lasi.
    Unai dala be Lohiabada ese ia havaraia, Israela taudia, Kanana dekenai nega ta
    do tuari lasi taudia, do ia tohoa totona, bona tuari dalana do ia hadibadia totona.
  urd-urd: और यह वह क़ौमें हैं जिनको ख़ुदावन्द ने रहने दिया, ताकि उनके वसीले से इस्राईलियों
    में से उन सब को जो कन'आन की सब लड़ाइयों से वाक़िफ़ न थे आज़माए,
  rus-SYN: Вот те народы, которых оставил Господь, чтобы искушать ими Израильтян,
    всех, которые не знали о всех войнах Ханаанских,
  bqc-SIM: Dii buipiↄ tò we, kɛ́ à Isaili pↄ́ aa Kanaa bùsu zĩkaa dↄ̃oↄ yↄ̃òɛ,
  tcz-CHONGTHU: Hiche nam hohi Canaan mite kisatna–a anapang khalou, Israelte patepna
    dinga Pakaiyin gamsunga anadalhah hochu ahi.
  mar-mar: इस्राएल लोकांस कनान देशांतील लढायांचा अनुभव नव्हता त्यांची परीक्षा पाहण्यासाठी
    परमेश्वराने काही राष्ट्रे देशात राहू दिली.
  qub-qub: Tayta Diosga achca nasyun runacunata manana gargurannachu, Israel runacuna
    Canaanman pillyaj yaycuptin manaraj yurej runacunata musyapänanpaj.
  bqp-bqp: Dikiri buri pìnↄ tò gwe de à Isaraila kũ odi Kanaanↄ bùsu zĩ̀ ká ń wáraronↄ
    yↄ̃ à gwao
  hat-hat: Seyè a te kite kèk nasyon nan peyi a pou l' te ka sonde moun pèp Izrayèl
    la ki patko fèt lè yo t'ap fè lagè pou antre nan peyi Kanaran an.
  eng-BSB: These are the nations that the LORD left to test all the Israelites who
    had not known any of the wars in Canaan,
  tod-tod: Ziiti pɛtɛ, niiti Ɠɔoɠɔ GALAGI ti yɛni zooi zu, ga ti ɠɛ ga ʋoluɠula anii
    Izelayɛle ʋɛ, tiya ɠa ti la ɠɛni Kanaan yooi zo fai ma ɠɔɔi ta ɠɔɔni.
  eng-WEBPB: Now these are the nations which the LORD left, to test Israel by them,
    even as many as had not known all the wars of Canaan;
  kbq-kbq: Hagi ko'ma Kenani mopafima ha'ma hu'naza zama onke'naza Israeli vahetmima
    rezamaheno kenaku, Ra Anumzamo'a mago'a vahera zamatrege'za Kenani mopafina mani'naze.
  nhe-BL: Ya ni nopa tlacame huan inintlanahuatijcahua tlen quincajqui TOTECO para
    ica quinyejyecos nopa israelitame pampa nopa israelitame tlen itztoyaj ipan nopa
    tonali ax tleno quimatiyayaj tlen tlatehuilistli. Inijuanti aya eliyayaj huejhueyi
    para tlatehuise quema inintatahua tlatehuijque para quitlanise tlali Canaán.
  bus-bus: Dii borii pìnↄ tò gwe lɛ à Isaraili kɛ̀ wèe Kanaa bùsu zĩ̀ ká ń wáaroonↄ
    yↄ̃ à gwao,
