  uig-ARA: تۆۋەندىكىلەر پەرۋەردىگار قانائانىيلار بىلەن بولغان جەڭنى بېشىدىن ئۆتكۈزمىگەن
    ئىسرائىلنىڭ ئەۋلادلىرىنى سىناش ئۈچۈن قالدۇرۇپ قويغان تائىپىلەر
  sus-sus: Alatala naxa yi sie lu Kanaan bɔxi ma alako e xa Isirayilakae mato, naxee
