    stap long taim ol Israel i bin pait bilong kisim graun Kenan.
  dan-1931: Dette var de Folkeslag, HERREN lod blive tilbage for ved dem at sætte
    Israel Prøve, alle de Israelitter, som ikke havde kendt til Kampene om Kana'an,
  vie-OVCB: Chúa Hằng Hữu giữ lại các dân tộc để thử luyện người Ít-ra-ên là những
