  grc-BRENT: Καὶ ταῦτα τὰ ἔθνη ἃ ἀφῆκε Κύριος αὐτὰ ὥστε πειρᾶσαι ἐν αὐτοῖς τὸν Ἰσραὴλ,
    πάντας τοὺς μὴ ἐγνωκότας τοὺς πολέμους Χαναάν.
  ind-AYT: Inilah bangsa-bangsa yang dibiarkan TUHAN tinggal untuk menguji orang Israel,
