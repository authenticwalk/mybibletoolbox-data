verse: JDG.003.024
translations:
  mal-C: ഏഹൂദ് പുറത്തിറങ്ങിപ്പോയശേഷം എഗ്ലോന്റെ ഭൃത്യന്മാർ വന്നു; മുകളിലത്തെ നിലയുടെ
    വാതിൽ പൂട്ടിയിരിക്കുന്നതുകണ്ടു. “അദ്ദേഹം ഉൾമുറിയിൽ വിസർജനത്തിന് ഇരിക്കുകയായിരിക്കും,”
    എന്ന് അവർ പറഞ്ഞു.
  deu-TKW: 'Als er aber eben hinausgegangen war, kamen seine Höflinge; als diese bemerkten,
    daß die Thüren des Obergemachs verriegelt waren, dachten sie: Er wird wohl nur
    in der kühlen Kammer seine Notdurft verrichten.'
  lin-lin: 'Tango akendeki, basali ya mokonzi bayaki na esika yango mpe bamonaki ete
    bikuke ya shambre ya likolo ya kokangama. Balobaki : — Tango mosusu mokonzi azali
    na zongo inene oyo ezali kati na shambre, na kati ya ndako.'
  eng-LSV: and he has gone out, and his servants have come in, and look, and behold,
    the doors of the upper chamber are bolted, and they say, “He is surely covering
    his feet, [relieving himself,] in the cool inner chamber.”
  eng-GNV: 'And when he was gone out, his seruantes came: who seeing that the doores
    of the parler were locked, they sayd, Surely he doeth his easement in his sommer
    chamber.'
  eng-WEBSTER: When he had gone out, his servants came; and when they saw that, behold,
    the doors of the parlor were locked, they said, Surely he covereth his feet in
    his summer-chamber.
  nhw-BL: Huan quema ya quistoya Aod, hualajque itequipanojcahua Tlanahuatijquetl
    Eglón huan quiitaque nopa ipuerta tzactoc. Huan inijuanti moilhuijque huelis cuatenpanohua
    huan yeca itztoya nepa ipan nopa cuarto, yeca san quichixque.
  swh-ONEN: Baada ya kuondoka, watumishi wakaja na kukuta milango ya chumba cha juu
    imefungwa kwa funguo. Wakasema, “Bila shaka amejipumzisha kwenye chumba cha ndani
    cha nyumba yake ya majira ya kiangazi.”
  bba-bba: Ye u doonɑ, yerɑ sinɑ bokon bwɑ̃ɑbɑ nɑ bɑ deemɑ dii ten ɡɑmbobɑ bɑ kɛnuɑ
    sim sim. Mɑ bɑ nɛɛ, u ko n swɑɑ swĩibu mɔ̀wɑ.
  eng-KJVCPB: When he was gone out, his servants came; and when they saw that behold,
    the doors of the parlour were locked, they said, Surely he covereth his feet in
    his summer chamber.
  cpy-cpy: 'Ikanta ishitowanee, ari ipokaeya-paakini romperatani-paeni pinkathari,
    iñaapaa-tziiro ashitaka pankotsi, ikanteeyini: “Aamashityaa ratonkokyaatyaarika
    ishita.”'
  luo-luo: Bangʼ kane osedhi, jotich nobiro kendo oyudo ka dhoudi manie agola mamalo
    olor. Negiwacho niya, “Nyaka bed ni okonyore e agola ma iye mar ot.”
  meu-meu: Ia e raka oho murinai, hesiai taudia na ema, guhi daiutuna iduaradia e
    itaia vada e hekou; bena eto, Reana mei daiutuna ai vada e vareai.
  npi-ULB: एहूद गइसकेपछि, राजाका सेवकहरू आए । तिनीहरूले माथिल्लो कक्षका ढोकाहरूमा
    ताल्चा लागेको देखे । यसैले तिनीहरूले विचार गरे, “पक्‍कै पनि उहाँ माथिल्लो शीतल
    कक्षमा दिसा गरिरहनुभएको होला ।”
  yor-yor: Lẹ́yìn tí ó ti lọ àwọn ìránṣẹ́ ọba dé, ṣùgbọ́n nígbà tí wọ́n rí ìlẹ̀kùn
    yàrá òkè ní títì, wọ́n rò pé, “Bóyá ó wà ní ilé ìyàgbẹ́ ní yàrá nínú ilé.”
  ind-ind: Sesudah Ehud pergi, para pelayan Eglon datang dan heran melihat pintu-pintu
    ruangan atas terkunci. Sangka mereka, “Raja pasti sedang buang air besar di kamar
    kecil di ruangannya itu.”
  pes-OPCB: وقتی خدمتگزاران پادشاه برگشتند و درها را بسته دیدند، در انتظار ماندند
    چون فکر کردند که عجلون به دستشویی رفته است.
  tgl-ULB: Matapos umalis ni Ehud, dumating ang mga tagapaglingkod ng hari; nakita
    nila na nakakandado ang mga pintuan ng silid sa itaas, kaya inisip nila, “Tiyak
    na pinagiginhawa niya ang kaniyang sarili sa katiwasayan sa silid sa itaas.”
  hui-hui: Ani bialu peha kininaga biabe biaga agali biaru ti dai buwa handalu hemiria
    panga bibahende payai hearia hondowa tigua manda bialu Kini ibu ti uliha piya
    bada manda bini.
  mya-mya: ထွက်​ခွာ​သွား​လေ​သည်။ ကျေး​ကျွန်​များ​ပြန် လာ​ကြ​သော​အ​ခါ နန်း​တော်​တံ​ခါး​များ
    သော့​ခတ်​လျက်​ထား​သည်​ကို​တွေ့​မြင်​ရ​ကြ ၏။ သို့​ရာ​တွင်​သူ​တို့​သည်​နန်း​တွင်း​၌
    မင်း ကြီး​အ​ခင်း​သွား​နေ​သည်​ဟူ​၍​သာ​လျှင် ထင်​မှတ်​ကြ​လေ​သည်။-
  bod-N: ཨེ་ཧུད་ཕྱིར་བུད་རྗེས་རྒྱལ་པོའི་འཁོར་གཡོག་རྣམས་ཡོང་སྟེ། ལྟོས་དང་། བསིལ་ཁང་གི་སྒོ་རྣམས་ཟྭ་བརྒྱབ་ཡོད་པ་མཐོང་ནས།
    ཁོ་རང་བསིལ་ཁང་གི་ཁང་པ་སྦུག་མའི་ནང་དུ་སྒོ་ལ་བསྡད་ཡོད་པར་ངེས་ཞེས་སྨྲས་པ་དང་།
  sna-sna: Mushure mokuenda kwake, varanda vakasvika vakawana mikova yeimba yapamusoro
    yakiyiwa. Ivo vakati, “Anofanira kunge achimbozvizorodza zvake ari mukamuri romukati
    reimba.”
  spa-BLM: 'Cuando se fue, llegaron sus criados y vieron que las puertas del aposento
    alto estaban cerradas. Dijeron: “Seguramente se está cubriendo los pies en el
    aposento alto”.'
  cac-cac: Ayic toxo ix paxta vin̈, ix javi eb' vin̈ stan̈van vin̈ rey chi', ix yilan
    eb' vin̈ to macan te' puerta chi'. A snaan eb' vin̈ to van stzaji vin̈ yuj chi'
    ix smac te' puerta chi' vin̈.
  swh-ULB: Baada ya Ehudi kuondoka, watumishi wa mfalme wakaja; wakaona milango ya
    chumba cha juu imefungwa, kwa hiyo wakafikiri, 'Hakika atakuwa anajitoa mwenyewe
    katika hali ya baridi ya chumba cha juu.'
  bel-bel: 'Калі ён выйшаў, рабы Эглона прыйшлі, і бачаць, вось, дзьверы верхняга
    пакоя замкнутыя, і кажуць: мабыць, ён дзеля патрэбы ў прахалодным пакоі.'
  deu-ELBBK: 'Und als er hinausgegangen war, da kamen seine Knechte und sahen, und
    siehe, die Tür des Obergemachs war verriegelt. Und sie sprachen: Gewiss bedeckt
    er seine Füße in dem Gemach der Kühlung.'
  mbb-OT: Ne hein nekeǥenat en si Ehud, midlikù sikan is menge suluǥuen duen te hadì,
    ne neehè dan he siradu sikan is gemawan. Kunaan dan ke ziyè dà te indesà dutun
    te seled sikan is hadì.
  mal-2015: 'അവൻ പുറത്തു ഇറങ്ങിപ്പോയശേഷം എഗ്ലോന്റെ ഭൃത്യന്മാർ വന്നു; അവർ നോക്കി മാളികയുടെ
    വാതിൽ പൂട്ടിയിരിക്കുന്നതു കണ്ടപ്പോൾ: അവൻ ഗ്രീഷ്മഗൃഹത്തിൽ വിസർജ്ജനത്തിന്നു ഇരിക്കയായിരിക്കും
    എന്നു അവർ പറഞ്ഞു.'
  rmc-rmc: 'Soča geľa avri, avle o sluhi le Eglonoskre, a sar dikhle, hoj o upruno
    vudar le khereskro hino phandlo andre, phende peske: „Ov mušinel te bešel pro
    budaris andre peskro šilalo kher.“'
  pes-OPV: و چون او رفته بود، نوکرانش آمده، دیدندکه اینک درهای بالاخانه قفل است. گفتند،
    یقین پایهای خود را در غرفه تابستانی می‌پوشاند.
  ron-1924: 'Дупэ че а ешит ел, ау венит служиторий ымпэратулуй ши с-ау уйтат ши ятэ
    кэ ушиле одэий де сус ерау ынкисе ку зэворул. Ей ау зис: „Фэрэ ындоялэ, ышь акоперэ
    пичоареле ын одая де варэ.”'
  ben-OBCV: তিনি চলে যাওয়ার পর দাসেরা এসে দেখল যে উপরতলার ঘরের দরজা তালাবন্ধ। তারা
    বলল, “রাজামশাই নিশ্চয় প্রাসাদের শৌচাগারে প্রকৃতির ডাকে সাড়া দিতে গিয়েছেন।”
  som-som: Haddaba markuu tegey waxaa yimid addoommadii Cegloon, markaasay intay wax
    fiiriyeen arkeen albaabbadii qowladda oo qufulan; kolkaasay waxay isyidhaahdeen,
    Hubaal wuu isku deday qowladdiisa uu ku laydhsado.
  lat-VUC: 'per posticum egressus est. Servique regis ingressi viderunt clausas fores
    cœnaculi, atque dixerunt: Forsitan purgat alvum in æstivo cubiculo.'
  eng-ASVBT: Now when he was gone out, his servants came; and they saw, and, behold,
    the doors of the upper room were locked; and they said, Surely he is covering
    his feet in the upper chamber.
  ita-1885: 'E, dopo ch''egli fu uscito, i servitori di Eglon vennero, e videro che
    le porte della sala erano serrate con la chiave; e dissero: Per certo egli fa
    i suoi bisogni naturali nella cameretta della sala dell''estate.'
  eng-LXXUP: 'And he went out: and Eglon’s servants came, and saw, and behold, the
    doors of the upper chamber were locked; and they said, Does he not uncover his
    feet in the summer chamber?'
  eng-ULB: After Ehud had gone, the king's servants came; they saw that the doors
    of the upper room were locked, so they thought, “Surely he is relieving himself
    in the coolness of the upper room.”
  spa-VBL: Cuando se hubo marchado, llegaron los criados y vieron que las puertas
    de la habitación estaban cerradas con llave. “Debe estar usando la letrina”, concluyeron.
  fra-_FOB: 'Quand il fut sorti, les serviteurs vinrent et regardèrent, et voici,
    les portes de la chambre haute étaient fermées au verrou; et ils dirent: Sans
    doute il est à ses affaires dans sa chambre d''été.'
  mal-mal: അവൻ പുറത്തു പോയശേഷം എഗ്ലോന്റെ ഭൃത്യന്മാർ വന്നു, അവരുടെ പ്രതീക്ഷക്ക് വിരുദ്ധമായി
    മാളികയുടെ വാതിൽ പൂട്ടിയിരിക്കുന്നത് കണ്ടു; അവൻ തന്റെ സ്വകാര്യമുറിയിൽ വിസർജ്ജനത്തിന്
    ഇരിക്കയായിരിക്കും എന്ന് അവർ പറഞ്ഞു.
  urd-GVR: Thoṛī der ke bād bādshāh ke naukaroṅ ne ā kar dekhā ki darwāzoṅ par kunḍī
    lagī hai. Unhoṅ ne ek dūsre se kahā, “Wuh hājat rafā kar rahe hoṅge,”
  suz-BL: मिनु ग्रूने थुमा नोले, एग्‍लोन आ गेय पाइब जाक्‍मा बाक्‍त। मिनु लाप्‍चो चोक्‍शो
    तशा “पिप ङाइश्‍शा बाक्‍म कों” दे मिम्‍तमे बाक्‍त।
  ita-1927: 'Or quando fu uscito, vennero i servi, i quali guardarono, ed ecco che
    le porte della sala disopra eran chiuse a chiavistello; e dissero: “Certo egli
    fa i suoi bisogni nello stanzino della sala fresca”.'
  ckb-ckb: 'لەدوای ئەوەی ڕۆیشت، خزمەتکارەکان هاتن و بینییان دەرگاکانی ژوورەکەی سەرەوە
    داخراوە، بۆیە گوتیان: «بێگومان لە ژوورە فێنکەکە لە ئاودەستە.»'
  eng-BBE: Now when he had gone, the king's servants came, and saw that the doors
    of the summer-house were locked; and they said, It may be that he is in his summer-house
    for a private purpose.
  kan-OKCV: ಅವನು ಹೋದ ತರುವಾಯ, ಕೊಠಡಿಯ ಸೇವಕರು ಬಾಗಿಲು ಮುಚ್ಚಿರುವುದನ್ನು ಕಂಡು, “ಅರಸನು ನಿಶ್ಚಯವಾಗಿ
    ತನ್ನ ತಂಪಾದ ಕೋಣೆಯಲ್ಲಿ ವಿಸರ್ಜನೆಗಾಗಿ ಹೋಗಿರಬೇಕು,” ಎಂದುಕೊಂಡರು.
  tam-2017: அவன் போனபின்பு வேலைக்காரர்கள் வந்து பார்த்தார்கள்; இதோ, மேல் வீட்டு அறையின்
    கதவு பூட்டியிருந்தது; ஆகையால் அவர் அந்தக் குளிர்ச்சியான வீட்டிலே கழிவறையில் இருக்கலாம்
    என்றார்கள்.
  spa-RV-1909: 'Y salido él, vinieron sus siervos, los cuales viendo las puertas de
    la sala cerradas, dijeron: Sin duda él cubre sus pies en la sala de verano.'
  ron-BTF: 'După ce a ieșit, au venit servitorii lui; și când au văzut că, iată, ușile
    salonului de vară erau încuiate, au spus: Cu siguranță își acoperă picioarele
    în salonul său de vară.'
  eng-WEBP: After he had gone, his servants came and saw that the doors of the upper
    room were locked. They said, “Surely he is covering his feet in the upper room.”
  eng-FBV: After he had left, the servants came and saw that the doors of the room
    were locked. “He must be using the toilet,” they concluded.
  nld-1939: 'Toen hij vertrokken was, kwamen de dienaren terug, maar zagen, dat de
    deur van de opperzaal gegrendeld was. Ze dachten: Hij doet zeker zijn behoefte
    in het gemak.'
  nch-BL: Huan quema ya quistoya Aod, hualajque itequipanojcahua Tanahuatijquet Eglón
    huan quiitaque tzactoc icalte, huan moilhuijque huelis cuatenpanohua huan yeca
    itztoya nopona ipan nopa cuarto, yeca san quichixque.
  vie-1934: 'Khi Ê-hút đi ra khỏi, các đầy tớ đến xem, thấy các cửa lầu mát đều đóng
    gài chốt, thì nói với nhau rằng: Hoặc vua đi ngơi trong lầu mát chăng.'
  hin-CV: जब वह जा चुका, राजा के सेवक आए और उन्होंने देखा कि दरवाजे पर ताला लगा हुआ
    है, उन्होंने सोचा, “महाराज ठण्ड़े कमरे में आराम कर रहे होंगे.”
  spa-BES: 'Cuando se hubo ido, vinieron los siervos del rey y vieron que las puertas
    de la casa de verano estaban cerradas con llave; y dijeron: Puede ser que esté
    en su casa de verano para un propósito privado.'
  tdx-tdx: 'Ie niavotse le nimb’eo o mpitoro’eo, fe nahatendreke te nihily o lala’
    i efetseio le hoe ty asa’ iareo: Hera misafo-pandia re añ’anjomban’ asara’e ao.'
  tha-KJV: เมื่อเอฮูดไปแล้วมหาดเล็​กก​็​เข้ามา ดู​เถิด เมื่อเขาเห็​นว​่าทวารห้องชั้นบนปิดใส่​กุ​ญแจอยู่
    เขาทั้งหลายคิดว่า “​พระองค์​ท่านกำลังทรงส่งทุกข์​อยู่​ที่​ในห้องเย็น”
  por-BR-2018: 'E saído ele, vieram seus servos, os quais vendo as portas da sala
    fechadas, disseram: Sem dúvida ele está fazendo suas necessidades na sala de verão.'
  deu-ELO: 'Und als er hinausgegangen war, da kamen seine Knechte und sahen, und siehe,
    die Tür des Obergemachs war verriegelt. Und sie sprachen: Gewiß bedeckt er seine
    Füße in dem Gemach der Kühlung.'
  eng-WYC-2018: Ehud went out by a porch (or Ehud went out by the porch). And (soon
    after) the king’s servants entered, not into the parlour, but into the porch,
    and they saw the doors of the parlour closed, and they said, In hap he purgeth
    the womb in the summer parlour.
  epo-epo: 'Kiam li eliris, la servantoj de la reĝo venis, kaj vidis, ke la pordo
    de la ĉambreto estas ŝlosita, kaj ili diris: Certe pro natura bezono li estas
    en la malvarmeta ĉambreto.'
  uig-PIN: 'U qiⱪip kǝtkǝndǝ, padixaⱨning hizmǝtqiliri kelip ⱪarisa, balihanining
    ixikliri ⱪuluplaⱪliⱪ idi. Ular: — Padixaⱨ salⱪin ɵydǝ qong tǝrǝtkǝ olturƣan bolsa
    kerǝk, dǝp oylidi.'
  beo-beo: 'Egelone hawa: hamosu dunu da misini, logo ga:i dagoi ba:beba:le, hina
    bagade da fonobahadi diasuga asi dagoi, dawa:i galu.'
  tpi-OTNT: na em i wokabaut i go. Ol wokman i kam na ol i lukim ol dua i pas i stap,
    na ol i ting olsem, “Ating king i go long smolhaus.”
  hau-SA: Bayan da ya tafi, bayin sarki suka zo suka tarar duk ƙofofin ɗakin sama
    suna kulle, suka ce, “Wataƙila yana bayan gari ne a ɗakin ciki.”
  uig-LAT: 'U chiqip ketkende, padishahning xizmetchiliri kélip qarisa, balixanining
    ishikliri quluplaqliq idi. Ular: — Padishah salqin öyde chong teretke olturghan
    bolsa kérek, dep oylidi.'
  nde-nde: Esehambile kweza izinceku zathola iminyango yekamelo langaphezulu ihluthulelwe.
    Zathi, “Kutsho ukuthi iye ngaphandle ekamelweni elingaphakathi kwendlu.”
  ton-ton: 'Pea hili ʻene ʻalu kituaʻā, naʻe haʻu ai ʻene kau tamaioʻeiki: pea ʻi
    heʻenau mamata, pea vakai, kuo maʻu ʻae ngaahi matapā ʻoe potu fale, naʻa nau
    pehē, naʻa ʻoku fai ʻene meʻa ʻi hono potu fale.'
  ces-1613: 'Když pak on odšel, služebníci jeho přišedše, uzřeli, a hle, dvéře palácu
    zamčíny. Tedy řekli: Jest na potřebě v pokoji letním.'
  eng-WMB: After he had gone, his servants came and saw that the doors of the upper
    room were locked. They said, “Surely he is covering his feet in the upper room.”
  tam-TCV: அவன் போனபின் பணியாட்கள் வந்து மேலறையின் கதவுகள் பூட்டப்பட்டிருப்பதைக் கண்டார்கள்.
    அவர்கள், “அவர் வீட்டினுள்ளறையில் மலசலம் கழிக்கும்படி போயிருக்கலாம்” என்று எண்ணினார்கள்.
  ceb-ULB: Human nakalakaw si Ehud, miabot ang sulugoon sa hari; nakita nila nga ang
    mga pultahan sa ibabaw nga bahin sa lawak sirado, busa naghunahuna sila, “Sigurado
    nga iyang gihupay ang iyang kaugalingon sa kabugnaw sa ibabaw nga lawak.”
  pol-UBG: 'A gdy wyszedł, przyszli słudzy i kiedy zobaczyli, że drzwi komnaty były
    zamknięte, powiedzieli: Z pewnością król odpoczywa w letniej komnacie.'
  urd-GVU: تھوڑی دیر کے بعد بادشاہ کے نوکروں نے آ کر دیکھا کہ دروازوں پر کنڈی لگی
    ہے۔ اُنہوں نے ایک دوسرے سے کہا، ”وہ حاجت رفع کر رہے ہوں گے،“
  deu-1912: 'Da er nun hinaus war, kamen seine Knechte und sahen, daß die Tür verschlossen
    war, und sprachen: Er ist vielleicht zu Stuhl gegangen in der Kammer an der Sommerlaube.'
  kan-2017: ತರುವಾಯ ಸೇವಕರು ಅಲ್ಲಿ ಬಂದು ಬಾಗಿಲಿಗೆ ಬೀಗಹಾಕಿರುವುದನ್ನು ಕಂಡು, ಅರಸನು ತಂಪಾದ ಕೋಣೆಗೆ
    ಸೇರಿದ ಪಾಯಖಾನೆಗೆ ಹೋಗಿರಬೇಕು ಅಂದುಕೊಂಡು
  yap-yap: me chuw. Me yib e pi tapigpig miyad guy ni kan man’nag e pi mab, machane
    mar leam niged ni bay fare pilung u naun ni be pithig rogon.
  hlt-MCSB: Anih a caeh phoei daengah manghai sal rhoek te ha pawk uh hatah imhman
    thohkhaih khoep a kalh uh te lawt a hmuh uh. Te dongah, “Nohung imhman ah a kho
    a khuk pueng muema “a ti uh.
  mdy-ETH: ዔሁዴ ዴንዴስካፓ ካኣቲኮ ማዻ ዓሳ ሙካዖ ካራ ዎዺንቲ ዓኣንቴ ዴንቄኔ፤ ጋዓንቴ ዔያታ፦ «ካኣቲ ካሮ ዎዺ ጋራ ዓኣ
    ሼኤዦ ማኣራ ሼኤሺ ሼኤቃያናንዳኔ» ጌይ ማሌኔ፤
  twi-ASANTE: Ehud kɔeɛ akyi no, ɔhene asomfoɔ no baa hɔ bɛhunuu sɛ, apono a ɛkɔ aborɔsan
    no so no, wɔatoto mu. Na wɔdwene sɛ ɔwɔ agyananbea hɔ,
  eng-WEBU: After he had gone, his servants came and saw that the doors of the upper
    room were locked. They said, “Surely he is covering his feet in the upper room.”
  wal-wal: I biichchidoogaappe guyyiyan, ashkkarati yiidi, penggee gorddettidaagaa
    be7idosona; be7idi, giddo kifiliyan katta sheeshshau uttennan aggenna yaagidi
    qoppidosona.
  spa-PDDPT: 'Cuando salió, llegaron los esclavos del rey. Pero al ver las puertas
    de la sala trancadas, dijeron: Probablemente está atendiendo sus necesidades en
    la cámara fresca.'
  gun-gun: Ha'e oo ma rire ou huvixa rembiguai kuery. Ha'e kuery oma'ẽ rã opy yro'yxãvea'i
    rokẽ ojokoa ra'e imoiny. Ha'e ramo “Opy yro'yxãvea'i py po opytu'u oiny” he'i
    ranhe.
  agu-BL: Nin te yi nsken wi't aj Aod, nintzun e' opon yi e' ẍchakum yi rey, poro
    yi bene'n quilol yi lamij yi puert, nintzun chitxumtz yi nin lo' oc lamol tib
    yi rey xe ca'l ẍchuc tan c'u'li'n.
  ilo-ULB: Idi nakapanaw ni Ehud, immay dagiti adipen ti ari; nakitada a nakakandado
    dagiti ruangan ti akin-ngato a siled, isu nga impagarupda, “Pudno nga agin-inana
    isuna iti kinalamiis iti akin-ngato a siled.”
  kpg-kpg: ga hagatanga. Digau hai hegau ga loomoi ga gidee nia bontai la gu loogu,
    gei digaula e maanadu bolo di king e baguuguu.
  uig-ARA: 'ئۇ چىقىپ كەتكەندە، پادىشاھنىڭ خىزمەتچىلىرى كېلىپ قارىسا، بالىخانىنىڭ ئىشىكلىرى
    قۇلۇپلاقلىق ئىدى. ئۇلار: ــ پادىشاھ سالقىن ئۆيدە چوڭ تەرەتكە ئولتۇرغان بولسا كېرەك،
    دەپ ئويلىدى.'
  sus-sus: Na dangi xanbi, mangɛ xa konyie naxa fa. E naxa a to konkoe itexi naadɛ
    balanxi. E nu fa a fala, «A na fe nde nan xun ma banxi xinbelixi kui.»
  pon-2006: Ladu ko eri patohdo oh kilangada me wenihmwo loak, re ahpw kikihong me
    nanmwarkio ketin lokolokewel loale.
  ksd-ksd: 'Ma ba i ga tar irop muka, a umana tultul kai ra king dia ga pot; ma dia
    ga gigira, ma dia ga banu bat ra umana banbanu ai ra pal; ma dia ga biti: A dovotina
    i ga pulu ra ura pal a kauna ta kana pal na keake.'
  tur-YTC: O gittikten sonra hizmetkârları gelip üst odanın kapılarının kilitli olduğunu
    gördüler. “Kesin o, üst kattaki odada ayaklarını örtüyor” dediler.
  grc-BRENT: Καὶ αὐτὸς ἐξῆλθε· καὶ οἱ παῖδες αὐτοῦ ἐπῆλθον καὶ εἶδον, καὶ ἰδοὺ αἱ
    θύραι τοῦ ὑπερῴου ἐσφηνωμέναι· καὶ εἶπαν, μήποτε ἀποκενοῖ τοὺς πόδας αὐτοῦ ἐν
    τῷ ταμείῳ τῷ θερινῷ;
  ind-AYT: Setelah dia keluar, para hamba datang. Ketika mereka melihat pintu kamar
    atas itu terkunci, mereka berkata, “Pasti dia sedang membuang hajat di kamar peranginan
    itu.”
  nya-nya: Ehudi atachoka, atumiki a mfumu aja anabwera, ndipo ataona kuti zitseko
    za chipinda chapamwamba zinali zokhoma anaganiza kuti mwina mfumu ikudzithandiza
    mʼkatimo.
  hrv-hrv: 'Kada je on otišao, vrate se sluge da pogledaju. Kako vrata gornje sobe
    bijahu zaključana, rekoše: “Bit će da je otišao na stranu, u klijet do hladovite
    sobe.”'
  mps-mps: Te sę bidi dabe aselama suali, te be sunumi palialubo suali, tama augwaligo
    te homu yali, “Te gavman tuni bidi te di beba pali da,” te homu yalio.
  tpi-tpi: na em i wokabaut i go. Ol wokman i kam na ol i lukim ol dua i pas i stap,
    na ol i ting olsem, “Ating king i go long smolhaus.”
  dan-1931: Efter at han var gået bort, kom Kongens Folk, og da de fandt Døren til
    Stuen låset, tænkte de, at han tildækkede sine Fødder i det svale Hammer;
  vie-OVCB: 'Khi Ê-hút đã đi xa rồi, những người hầu cận Éc-lôn trở lại, thấy cửa
    phòng khóa chặt, liền nghĩ: “Chắc vua đang nghỉ ngơi trên phòng nghỉ mát.”'
  guj-2017: એહૂદના ગયા પછી, રાજાના નોકરો અંદર આવ્યા; તેઓએ જોયું કે ઉપરની ઓરડીના બારણાએ
    તાળું મારેલું હતું, તેઓએ વિચાર્યું કે, “ચોક્કસ તે ઉપરની ઠંડી ઓરડીમાં પોતાની રીતે
    આરામ કરતો હશે.”
  pon-2006A: Ladu ko eri patohdo oh kilangada me wenihmwo loak, re ahpw kikihong me
    nanmwarkio ketin lokolokewel loale.
  por-BRBSL: 'Depois que ele se foi, seus criados vieram e viram que as portas da
    sala superior estavam trancadas. Eles disseram: “Certamente ele está cobrindo
    seus pés na sala superior”.'
  cth-cth: A ceitakhai hnukkhu a sannaw a tho teh, a onae rakhannaw he a kâtaren e
    a hmu awh torei teh, alouke imthungkhu dawk vai ao vah telah a pouk awh.
  twi-twi: Ehud kɔe akyi no, ɔhene asomfo no baa hɔ behuu sɛ wɔatoto apon a ɛkɔ aban
    no so no mu. Na wodwen sɛ ɔwɔ agyananbea hɔ,
  hlt-hlt: Anih a caeh phoei daengah manghai sal rhoek te ha pawk uh hatah imhman
    thohkhaih khoep a kalh uh te lawt a hmuh uh. Te dongah, “Nohung imhman ah a kho
    a khuk pueng muema “a ti uh.
  tbz-SIM: Kòo kpɑ̀ɑ̀tì tɔ̃mbɛ̀ɛ tuɔkɛní kɛ́yɑ̀ dibòrì kpetímɛ̀ kɛ pɑ́kɛ́, kɛ̀ bɛ
    yɛ̀mmɛ̀ ndo nhokpɑ̀ɑ̀tì bo nyɛ̃́nkúmu dɛ miɛkɛ.
  msy-2020: Ezɨ gɨn an ingangarir gumaziba iza garima, me itiar akamning dukua. Ezɨ
    me uarira uariv gɨa ghaze, “Atrivim ti uan avughsazir danganimɨn ikia uan davir
    danganimɨn aven ikiama.”
  dop-dop: Ɩ tɛɛwɑ ɩlɛnɑ tǝmlɛ nyǝ́mɑ polo pɑ mɑɣɑnɑ pǝ kɑlǝsɑ mpʋ. Ɩlɛnɑ pɑ́ tʋ pɑ
    tɑɑ sɩ wulɑʋ lɩɩkɩ ɩ ɑwɑlɩ kɛ́.
  azb-azb: 'O çıxanda padşahın qulları gəlib baxdılar. Yuxarı otağın qapısını qıfıllı
    görəndə dedilər: «Yəqin padşah yuxarı otaqda ayaqyoluna gedir».'
  eng-DBY: And when he was gone out, the servants of the [king] came and saw, and
    behold, the doors of the upper-chamber were bolted. And they said, Surely he is
    covering his feet in the summer chamber.
  hin-2017: उसके निकलकर जाते ही राजा के दास आए, तो क्या देखते हैं, कि अटारी के किवाड़ों
    में ताला लगा है; इस कारण वे बोले, “निश्चय वह हवादार कोठरी में लघुशंका करता होगा।”
  eng-YLT: and he hath gone out, and his servants have come in, and look, and lo,
    the doors of the upper chamber are bolted, and they say, 'He is only covering
    his feet in the inner chamber of the wall.'
  eng-WYC-2017: Ehud went out by a porch. And the king’s servants entered, not into
    the parlour, but into the porch, and they saw the doors of the parlour closed,
    and they said, In hap he purgeth the womb in the summer parlour.
  eng-WMBB: After he had gone, his servants came and saw that the doors of the upper
    room were locked. They said, “Surely he is covering his feet in the upper room.”
  urd-GVH: थोड़ी देर के बाद बादशाह के नौकरों ने आकर देखा कि दरवाज़ों पर कुंडी लगी
    है। उन्होंने एक दूसरे से कहा, “वह हाजत रफ़ा कर रहे होंगे,”
  rug-rug: meke taloa nana. Pule mae sari na nabulu meke dogori sari na sasada si
    loka tuku beto, ba balabala ia rini sapu korapa koa nana pa korapana sa baṉara,
    na magogoso nana gua.
  gaz-gaz: Erga Eehuud deemee booddee tajaajiltoonni mootichaa dhufan; balbala kutaa
    mana ol aanuus akkuma inni cufamee jirutti argan. Isaanis, “Tarii inni mana boolii
    gad taaʼee jira taʼa” jedhan.
  fra-LSG: 'Quand il fut sorti, les serviteurs du roi vinrent et regardèrent; et voici,
    les portes de la chambre haute étaient fermées au verrou. Ils dirent: Sans doute
    il se couvre les pieds dans la chambre d’été.'
  gnn-gnn: '@see-verse:JDG.003.023'
  yal-yal: A siga xanbini, mangana walikɛne yi fa Egilon matodeni, e yi a to a kore
    banxin dɛɛne yi sɔxɔnxi. E yengi yi a ma a mangan yi a yɛtɛ nan suturama banxini.
  haw-1868: A hala aku la ia iwaho, hele mai la na kauwa a Egelona, nana ae la, aia
    hoi, ua paa na puka o ke keena. I iho la lakou, Ke uhi wale nei oia i kona wawae
    maloko o ke keena hooluolu.
  arb-NAV: 'وَمَا لَبِثَ أَنْ أَقْبَلَ خُدَّامُ الْمَلِكِ فَوَجَدُوا أَبْوَابَ الْعُلِّيَّةِ
    مُغْلَقَةً فَقَالُوا: «لَعَلَّهُ يَقْضِي حَاجَتَهُ فِي الْعُلِّيَّةِ الصَّيْفِيَّةِ».'
  ewe-ewe: Esi fia la ƒe subɔlawo kpɔ be ʋɔa nɔ tutu la, wolala, elabena wobu be ɖewohĩ
    fia la nɔ tsileƒe.
  eng-LEE: He was just gone out, when his servants came; and they saw, behold, the
    doors of the upper chamber were locked; and they said, Surely he covereth his
    feet in the summer chamber.
  asm-FB: এহূদ বাহিৰলৈ ওলাই যোৱাৰ পাছত ৰজাৰ ভৃত্যবোৰে আহি দেখিলে যে ওপৰ কোঁঠালিৰ দুৱাৰবোৰত
    তলা মাৰি বন্ধ কৰা হৈছে। সিহঁতে ক’লে, “ৰজাই নিশ্চয়ে ওপৰ কোঁঠালিৰ ঠাণ্ডা ঘৰত মলমূত্র
    ত্যাগ কৰি আছে।”
  sus-A: نَ دَنفِ شَنبِ، مَنفّ شَ كٌنيِيٍ نَشَ قَ. عٍ نَشَ عَ تٌ كٌنكٌي عِتٍشِ نَادّ
    بَلَنشِ. عٍ نُ قَ عَ قَلَ، «عَ نَ قٍ ندٍ نَن شُن مَ بَنشِ شِنبٍلِشِ كُي.»
  fra-SBL: 'Après qu''il fut parti, ses serviteurs vinrent et virent que les portes
    de la chambre haute étaient fermées. Ils dirent : « Il est sûrement en train de
    se couvrir les pieds dans la chambre haute. »'
  hbo-hbo: וְה֤וּא יָצָא֙ וַעֲבָדָ֣יו בָּ֔אוּ וַיִּרְא֕וּ וְהִנֵּ֛ה דַּלְתֹ֥ות הָעֲלִיָּ֖ה
    נְעֻלֹ֑ות וַיֹּ֣אמְר֔וּ אַ֣ךְ מֵסִ֥יךְ ה֛וּא אֶת־רַגְלָ֖יו בַּחֲדַ֥ר הַמְּקֵרָֽה׃
  kik-kik: Ehudu aarĩkia gũthiĩ, ndungata cia mũthamaki igĩũka igĩkora mĩrango ya
    nyũmba ya igũrũ ĩrĩ mĩhinge, ikiuga atĩrĩ, “No nginya akorwo nĩ gwĩteithia areteithia
    kanyũmba-inĩ ka na thĩinĩ.”
  fra-NCL: 'Quand il fut sorti, les serviteurs du roi vinrent et regardèrent ; et
    voici que les portes de la chambre haute étaient fermées au verrou. Ils dirent :
    « Sans doute il se couvre les pieds dans la chambre d’été. »'
  cek-AK: Anih caeh pacoengah, a tamnanawk angzoh o; toe thok khah khoep moe, takraeng
    ih thok to hnuk o naah, siangpahrang loe ni nat naah angsonghaih ahmuen ah anghak
    kalang mue, tiah thuih o.
  cuk-cuk: 'Aod-nosad-sorba, reyga-arbamalad-nonimalad, yawagak ise-atuar-sii dakarmargu,
    sogdemalad: “Rey akusiirgebed.”'
  uig-CYR: 'У чиқип кәткәндә, падишаниң хизмәтчилири келип қариса, балиханиниң ишиклири
    қулуплақлиқ еди. Улар: — Падиша салқин өйдә чоң тәрәткә олтарған болса керәк,
    дәп ойлиди.'
  tel-2017: అతడు వెళ్ళిపోయిన తరువాత ఆ రాజు సేవకులు లోపలికి వచ్చి చూసినప్పుడు ఆ మేడగది
    తలుపుల గడియలు వేసి ఉన్నాయి. కాబట్టి వాళ్ళు, రాజు తన చల్లని గదిలో మూత్ర విసర్జన
    చేస్తున్నాడనుకున్నారు.
  hat-BSA: 'Lè l te fin sòti, sèvitè li yo te vin gade; epi vwala, pòt a chanm twati
    yo te kadnase. Konsa yo te di: “L ap sèlman okipe bezwen li nan chanm fre a.”'
  kos-kos: na el som. Ke mwet kulansap elos tuku ac liye tuh srungul uh kaul ac lak,
    elos nunku mu tokosra el oasr na in lohm fahsr ah.
  hbo-WLC: וְה֤וּא יָצָא֙ וַעֲבָדָ֣יו בָּ֔אוּ וַיִּרְא֕וּ וְהִנֵּ֛ה דַּלְת֥וֹת הָעֲלִיָּ֖ה
    נְעֻל֑וֹת וַיֹּ֣אמְר֔וּ אַ֣ךְ מֵסִ֥יךְ ה֛וּא אֶת־רַגְלָ֖יו בַּחֲדַ֥ר הַמְּקֵרָֽה׃
  ibo-ibo: Mgbe ọ pụchara, ndị na-ejere eze ozi bịara chọọ ịbanye nʼụlọ ahụ. Ma mgbe
    ha hụrụ na a kpọchiri ọnụ ụzọ ụlọ ahụ akpọchi, ha kwuru nʼonwe ha sị, “Ọ ga-abụ
    na ọ na-anyụ nsị nʼụlọ mposi.”
  ory-ory: ସେ ବାହାରିଗଲା ଉତ୍ତାରେ ରାଜାର ଦାସମାନେ ଆସିଲେ ଓ ସେମାନେ ଦେଖିଲେ ଯେ, ଦେଖ, ସେହି
    ଉପର ମହଲାର କବାଟ ଅର୍ଗଳ-ବଦ୍ଧ ହୋଇଅଛି; ଏଥିରେ ସେମାନେ କହିଲେ, “ସେ ଅବଶ୍ୟ ଆପଣା ଗ୍ରୀଷ୍ମକାଳୀନ
    ଭିତର କୋଠରିରେ ଆପଣା ପାଦ ଢାଙ୍କୁ ଅଛନ୍ତି।”
  chk-chk: Iwe, mürin än Ehut feila, ekewe chon angang ra feito. Nge lupwen ra küna
    pwe asamen ewe rumwen won ra lok, ra ekieki pwe a feila lon ewe lenien ngasala
    lon rumwan mi apatapat.
  rop-rop: en imbin gowei na. Brom deya detlot wekinmen blanga det king bin kambek,
    en deibin faindim det dowa bin lok, en deibin reken det king bin bisi,
  ukr-1871: 'Як вийшов він, прийшли дворяне і, бачивши, що двері верхньої хати засунено,
    подумали: Певно він у своїй прохолоднїй хатї робить потріб свою.'
  deu-1951: 'Als er nun hinausgegangen war, kamen die Diener; als sie aber sahen,
    daß die Türe des Söllers verschlossen war, sprachen sie: Gewiß deckt er seine
    Füße in dem kühlen Gemach!'
  eng-JPS: 'Now when he was gone out, his servants came; and they saw, and, behold,
    the doors of the upper chamber were locked; and they said: ''Surely he is covering
    his feet in the cabinet of the cool chamber.'''
  srp-1865: 'A kad on otide, doðoše sluge, i pogledaše, a to vrata od sobe zakljuèana,
    pa rekoše: valjada ide napolje u klijeti do ljetne sobe.'
  lug-lug: Bwe yali nga yakafuluma abaweereza ba kabaka ne bajja. Bwe baalaba nga
    enzigi nsibe ne balowooza nti, “Kabaka ateekwa okuba ng’agenze manju.”
  heb-heb: והוא יצא ועבדיו באו ויראו והנה דלתות העליה נעלות ויאמרו אך מסיך הוא את
    רגליו בחדר המקרה׃
  ben-IRV: পরে এহূদ চলে গেলে রাজার দাসেরা এল; তারা দেখল উপরের ঘরের দরজা বন্ধ। তারা
    ভাবল, তিনি নিজে অবশ্যই উপরের ঘরে আরাম করছেন।
  pan-pan: ਜਦ ਉਹ ਨਿੱਕਲ ਗਿਆ ਤਾਂ ਅਗਲੋਨ ਦੇ ਸੇਵਕ ਆਏ ਅਤੇ ਜਦੋਂ ਉਨ੍ਹਾਂ ਨੇ ਵੇਖਿਆ ਕਿ ਚੁਬਾਰੇ
    ਦੇ ਦਰਵਾਜ਼ੇ ਬੰਦ ਸਨ ਤਾਂ ਉਨ੍ਹਾਂ ਨੇ ਕਿਹਾ, “ਉਹ ਹਵਾਦਾਰ ਚੁਬਾਰੇ ਦੀ ਅੰਦਰਲੀ ਕੋਠੜੀ ਵਿੱਚ ਪਖ਼ਾਨੇ
    ਵਿੱਚ ਬੈਠਾ ਹੋਵੇਗਾ।”
  mya-JVB: ထွက် သွားသောနောက်၊ ကျွန် တော်မျိုးအချို့တို့သည် လာ ၍ နန်းတော် တံခါး ၌ သော့ခတ်
    လျက် ရှိသည်ကို မြင် လျှင် ၊ စင်စစ် နွေ နန်းဆောင် ၌ စက်တော်ခေါ် သည်ဟုဆို လျက်၊
  hmo-hmo: Ia raka lao murinai, hesiai taudia idia mai, idia itaia daiutu ena iduara
    ia loka, vadaeni idia gwau, “Sedira king be mei totona ia lao.”
  urd-urd: और जब वह चलता बना तो उसके ख़ादिम आए और उन्होंने देखा कि बालाख़ाने के दरवाज़ों
    में ताला लगा है; वह कहने लगे, “वह ज़रूर हवादार कमरे में फराग़त कर रहा है।”
  rus-SYN: 'Когда он вышел, рабы Еглона пришли и видят, вот, двери горницы замкнуты,
    и говорят: верно он для нужды в прохладной комнате.'
  bqc-SIM: 'Aà bↄa gbɛa Ɛgɛlↄni ìwaↄ mↄ̀, aa è kpɛapi zɛ́ taa, wà kilidàu, ↄ̃
    aa mɛ̀: Àlɛ bĩ́ikpɛkɛ kpɛa niɛ guu yã̀ mↄↄↄ?'
  tcz-CHONGTHU: Ehud achedoh jouphat chun lengpa lhacha hochu ahung kinung leuvin
    ahileh, inchung dan kot jouse chu ana kikam sohkei chu agamu tauvin, amahon insung
    dana chu eh athah hiding in agelun ahi.
  mar-mar: तो निघून गेल्यावर त्याचे दास येऊन पाहतात तो माडीचे दरवाजे बंद असल्याचे
    त्यांना दिसले. तेव्हा त्यांना वाटले की, “तो आपल्या हवेशीर खोलीच्या संडासात गेला
    असेल.”
  qub-qub: Aod aywacushanpitaraj aywaran raypa sirbejnincunaga. Puncucuna wichgaraycajta
    ricar paycunaga yarparan «wayrapänan cuartucho rayga ishpacuycan-imanchari» nir.
  bqp-bqp: 'A bona gbɛra Ɛgɛlↄni zĩ̀rinↄ sù ò è ĩampaki pì zɛ́ tatana ò kã̀, akũ
    ò pì: Ke àtɛn bĩnikpɛ kɛ kpɛ́ ĩampakian yá?'
  hat-hat: 'epi l'' ale fè wout li. Lè domestik wa yo vini, yo wè pòt chanm wa a te
    fèmen akle. Yo di konsa: -Gen lè wa a okipe anndan an. L''ap fè bezwen li.'
  eng-BSB: After Ehud was gone, Eglon’s servants came in and found the doors of the
    upper room locked. “He must be relieving himself in the cool room,” they said.
  tod-tod: 'Siɛgi zu é ɠulani la, masagi ná-botiɠɛ nuiti ti liini ti naa ʋɛtɛ, ti
    kaani ga sangasoi ma ʋɛlɛlaʋɛti daaɠuluni, sɔɠɔgi loo. Ti ɠɛni ma: «Tanisu, toɠa
    ɠɛ latini pɛlɛi ʋolu.»'
  eng-WEBPB: After he had gone, his servants came and saw that the doors of the upper
    room were locked. They said, “Surely he is covering his feet in the upper room.”
  kbq-kbq: Ehuti'ma vutegeno'a, Ekloni eri'za vahe'mo'za eme kazana anaga kaziga nomofo
    kafana erigi'negeno, zamagesama antahi'zana agu'afinka rifa nereno mani'ne hu'za
    hu'naze.
  nhe-BL: Huan quema ya quistoya Aod, hualajque itlatequipanojcahua Tlanahuatijquetl
    Eglón huan quiitaque nopa ipuerta tzactoc. Huan inijuanti moilhuijque huelis cuatitlanohua
    huan yeca itztoya nepa ipan nopa cuarto, yeca san quichixque.
  bus-bus: 'À bↄna gbɛra Ɛgɛlↄni zĩ̀rinↄ mↄ̀ aↄ̃ ĩampakii pì zɛ́ è kãna, ben aↄ̃
    bè: Eégↄ̃ bĩikpɛɛ kɛɛ kpɛ́ ĩampakiian yee?'
  gub-BL: Oho a'e wi. Na'e tuwihawete hemiruze'eg uhem a'e pe wà kury. Wexak uken
    iwàpytygatu pyrer wà. — Aze ru'u tuwihawete uka'aw a'e, i'i uzeupeupe wà.
  eng-DRA: 'Went out by a postern door. And the king’s servants going in, saw the
    doors of the parlour shut, and they said: Perhaps he is easing nature in his summer
    parlour.'
