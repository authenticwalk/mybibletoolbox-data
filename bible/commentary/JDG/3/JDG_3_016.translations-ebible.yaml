verse: JDG.003.016
translations:
  mal-C: എന്നാൽ ഏഹൂദ് ഇരുവായ്ത്തലയും ഒരുമുഴം നീളവും ഉള്ള ഒരു ചുരിക ഉണ്ടാക്കി; അത്
    വസ്ത്രത്തിന്റെ ഉള്ളിൽ വലതുതുടയിൽ കെട്ടി.
  deu-TKW: Da fertigte sich Ehud ein Schwert, das hatte zwei Schneiden und war eine
    Spanne lang; das gürtete sich Ehud unter seinem Gewand an seine rechte Seite.
  lin-lin: Ewudi amisalelaki mopanga ya minu mibale, ya ndambo ya metele na molayi.
    Akangaki yango na loketo na ye, na ngambo ya loboko ya mobali, mpe abombaki yango
    na se ya bilamba na ye.
  eng-LSV: and Ehud makes a sword for himself, and it has two mouths (its length [is]
    a cubit), and he girds it under his long robe on his right thigh;
  eng-GNV: And Ehud made him a dagger with two edges of a cubite length, and he did
    gird it vnder his rayment vpon his right thigh,
  eng-WEBSTER: But Ehud made him a dagger which had two edges, of a cubit length;
    and he girded it under his raiment upon his right thigh.
  nhw-BL: Huan Aod mochihuilijtoya se machete catli oncac tlatequi catli san tlajco
    metro ihuehueyaca, huan quiilpi itzinquechtla tlatzintla iyoyo ica inejmac.
  swh-ONEN: Basi Ehudi alikuwa ametengeneza upanga wenye ukatao kuwili, urefu wake
    ni kama dhiraa moja, akaufunga upanga huo ndani ya nguo yake kwenye paja lake
    la mkono wa kuume.
  bba-bba: Mɑ Ehudu wi, u tɑkobi kuɑ. Yen beri berikɑ nɔɔ do. Yen dɛ̃ɛbu bu sɑ̃ɑwɑ
    ɡɔm soo teeru. Mɑ u ye doke win pɔrɑɔ nɔm ɡeu ɡiɑ u yɑberu sebusi.
  eng-KJVCPB: But Ehud made him a dagger which had two edges, of a cubit length; and
    he did gird it under his raiment upon his right thigh.
  cpy-cpy: Rowetsikaki Aod iyotsiro-menete, apimene ithoyempitakiro, tee ojantha-perotzi.
    Roojota-kotakawo rakoki romana-kotan-takawo iithaariki.
  luo-luo: Ehud nothedho pand ligangla ma dhoge ariyo ma borne dirom fut achiel gi
    nus, mane oliere e bamne korachwich ei lepe.
  meu-meu: 'Bena Ehud na dare ta e karaia, isena kahana kahana matadia e kara: ena
    lata be kiubit ta. Ia ese idiba kahana gabana ḡauna ai e atoa, bena ena rami amo
    e rioa tao.'
  npi-ULB: एहूदले आफ्नो निम्ति एक हात लामो दुई धारे तरवार बनाए । त्‍यो तिनले आफ्नो
    दाहिने जाँघमा आफ्‍नो लुगाभित्र बाँधे ।
  yor-yor: Ehudu sì rọ idà kan olójú méjì, ìgbọ̀nwọ́ kan ní gígùn; òun sì sán an ní
    abẹ́ aṣọ rẹ̀ ní itan rẹ̀ ọ̀tún.
  ind-ind: Ehud membuat sebuah pedang bermata dua yang panjangnya hampir setengah
    meter. Dia menyembunyikan pedang itu di balik bajunya dengan mengikatkannya pada
    paha kanan,
  pes-OPCB: ایهود پیش از رفتن، یک خنجر دو دم به طول نیم متر برای خود ساخت و آن را
    زیر لباسش بر ران راست خود بست.
  tgl-ULB: Gumawa ng isang espadang may dalawang talim si Ehud para sa kaniyang sarili,
    isang kubit sa haba; itinali niya ito sa ilalim ng kaniyang damit sa kanang hita.
  hui-hui: Ehudu ibugua wai biaga ayu tibu mbira nene kirabaliha ne gadele wabu wini.
    Wai biaga ayu tibu ogoni luninaga magi sendimida pira duria (50) wini. Ani bu
    winigo ibugua ayu tibu ogoni aga labolabo bu heagome dambi howa gi tigahayagi
    mandibuha da hene.
  mya-mya: ဧ​ဟု​ဒ​သည်​တစ်​ပေ​ခွဲ​ခန့်​ရှိ​သော​သံ​လျက် တစ်​လက်​ကို​ပြု​လုပ်​ပြီး​လျှင်
    ညာ​ဘက်​ပေါင် အ​ဝတ်​အ​စား​များ​အောက်​တွင်​ချည်​နှောင် ထား​၏။-
  bod-N: ཨེ་ཧུད་ཀྱིས་རལ་གྲི་ཁ་གཉིས་མ་རིང་ཚད་ཁྲུ་གང་ཡིན་པ་ཞིག་བརྡུངས་ནས་བརླ་གཡས་པའི་གྱོན་གོས་འོག་ཏུ་བཏགས།
  sna-sna: Zvino Ehudhi akanga aita munondo wakarodzwa kumativi ose uchikarosvika
    kubhiti rimwe chete pakureba kwawo waakanga akasungira pasi penguo dzake pachidya
    chake chokurudyi.
  spa-BLM: Aod se hizo una espada de dos filos, de un codo de longitud, y la llevaba
    bajo su ropa en el muslo derecho.
  cac-cac: Ix sb'oan jun q'uen scuchilub' vin̈, ayq'ue ye q'uen d'a schab'il pac'an̈,
    nan̈al am metro steel q'ueen. Ix stzec'anoch q'uen vin̈ d'a snan̈al d'a svach'
    d'a yol spichul.
  swh-ULB: Ehudi akajifanyia upanga uliokuwa na makali kuwili, urefu wa dhiraa moja;
    aliufunga chini ya nguo zake juu ya mguu wake wa kulia.
  bel-bel: Аод зрабіў сабе меч двусечны, даўжынёю ў локаць, і падперазаў яго пад плашчом
    сваім да правага сьцягна.
  deu-ELBBK: Und Ehud machte sich ein Schwert, das zwei Schneiden hatte, eine Elle
    seine Länge; und er gürtete es unter seinen Rock an seine rechte Hüfte.
  mbb-OT: Mibaal si Ehud te ubpit he zezuwa is gerangan din he tengà te mitrus is
    kelayat din ne human megenat. Ne imbagkes din haazà diyà te kewanan he vuvun din,
    ne netembunan haazà te visti zin.
  mal-2015: എന്നാൽ ഏഹൂദ്, ഇരുവായ്ത്തലയും ഒരു മുഴം നീളവും ഉള്ള ഒരു ചുരിക ഉണ്ടാക്കി;
    അതു വസ്ത്രത്തിന്റെ ഉള്ളിൽ വലത്തെ തുടെക്കു കെട്ടി.
  tuo-NT: Aod diꞌpjĩ pʉ́aperi osoyojaca pjĩ, niꞌcã metro deco yoari pjĩrẽ daꞌrecʉ
    niwĩ. Ti pjĩrẽ cʉ̃ yaro suꞌtiro doca, diacjʉ̃ca ʉsó peꞌe dʉꞌteõꞌocʉ niwĩ.
  rmc-rmc: O Ehud peske kerďa šabľa, ostro pal soduj seri a bari vaj jepaš metros,
    a thoďa peske la tel o gada pre čači sera.
  pes-OPV: و ایهود خنجر دودمی که طولش یک ذراع بود، برای خود ساخت و آن را در زیرجامه
    بر ران راست خود بست.
  ron-1924: Ехуд шь-а фэкут о сабие ку доуэ тэишурь, лунгэ де ун кот, ши а ынчинс-о
    пе суб хайне, ын партя дряптэ.
  ben-OBCV: এহূদ প্রায় 45 সেন্টিমিটার লম্বা এবং উভয় দিকে ধারবিশিষ্ট একটি ছোরা তৈরি
    করলেন, ও সেটি তিনি তাঁর পোশাকের নিচে তাঁর ডান ঊরুতে বেঁধে রাখলেন।
  som-som: Oo Eehuudna wuxuu samaystay seef laba af leh, oo dhererkeedu yahay dhudhun,
    oo wuxuu ku xidhay meel dharkiisa ka hoosaysa oo ah bowdadiisa midig.
  lat-VUC: Qui fecit sibi gladium ancipitem, habentem in medio capulum longitudinis
    palmæ manus, et accinctus est eo subter sagum in dextro femore.
  eng-ASVBT: And Ehud made him a sword which had two edges, a cubit in length; and
    he girded it under his raiment upon his right thigh.
  ita-1885: Ed Ehud si fece un pugnale a due tagli, lungo un cubito; e se lo cinse
    sotto i vestimenti, in su la coscia destra.
  eng-LXXUP: And Ehud made himself a dagger of two edges, of a span long, and he girded
    it under his cloak upon his right thigh.
  eng-ULB: Ehud made himself a sword that had two edges, one cubit in length; he strapped
    it on under his clothing on his right thigh.
  spa-VBL: Aod se había hecho una espada de doble filo de un codo de largo, y se la
    ató al muslo derecho debajo de su ropa.
  fra-_FOB: Or, Éhud s'était fait une épée à deux tranchants, longue d'une coudée,
    et il la ceignit sous ses vêtements au côté droit.
  mal-mal: അനന്തരം ഏഹൂദ്, ഒരു മുഴം നീളവും ഇരുപുറവും മൂർച്ചയുമുള്ള ഒരു കഠാര ഉണ്ടാക്കി;
    അത് വസ്ത്രത്തിന്റെ ഉള്ളിൽ വലത്തെ തുടെക്കു കെട്ടി.
  urd-GVR: Ahūd ne apne lie ek dodhārī talwār banā lī jo taqrīban ḍeṛh fuṭ lambī thī.
    Jāte waqt us ne use apnī kamr ke dāīṅ taraf bāndh kar apne libās meṅ chhupā liyā.
  suz-BL: मिनु एहूदमी आंम कली कुबीत का लाइश्‍शो निक्‍शी गे हेश्‍शो क्‍योरतीक पाइश्‍शो
    तरवार का सेल्‍शा, आ वा आगामी ग्‍युरा गे ख्रुइश्‍शा पिप्‍शा कुरा बाक्‍त। कुबीत
    का ०,५ मिटर कि ठेयब हात का खोदेंशो बाक्‍ब।
  ita-1927: Ehud si fece una spada a due tagli, lunga un cubito; e se la cinse sotto
    la veste, al fianco destro.
  ckb-ckb: ئێهود شمشێرێکی دوو دەمی بۆ خۆی دروستکرد کە درێژییەکەی باڵێک بوو، لەژێر
    جلەکانییەوە لەسەر ڕانی ڕاستی لە خۆی بەست.
  eng-BBE: So Ehud made himself a two-edged sword, a cubit long, which he put on at
    his right side under his robe.
  kan-OKCV: ಏಹೂದನು ಇಬ್ಬಾಯಿಯುಳ್ಳ ಒಂದು ಮೊಳ ಉದ್ದವಾದ ಒಂದು ಕಠಾರಿಯನ್ನು ತನಗೆ ಮಾಡಿಕೊಂಡು, ಅದನ್ನು
    ತನ್ನ ವಸ್ತ್ರದ ಕೆಳಗೆ ತನ್ನ ಬಲಗಡೆ ತೊಡೆಯಲ್ಲಿ ಕಟ್ಟಿಕೊಂಡು,
  tam-2017: ஏகூத், இருபுறமும் கூர்மையான ஒரு முழ நீளமுமான ஒரு பட்டயத்தை உண்டாக்கி,
    அதைத் தன்னுடைய ஆடைக்குள்ளே தன்னுடைய வலதுபுற இடுப்பிலே கட்டிக்கொண்டு,
  spa-RV-1909: Y Aod se había hecho un puñal de dos filos, de un codo de largo; y
    ciñósele debajo de sus vestidos á su lado derecho.
  ron-BTF: Dar Ehud și-a făcut un pumnal cu două tăișuri, lung de un cot; și l-a încins
    sub haina sa la coapsa lui dreaptă.
  eng-WEBP: Ehud made himself a sword which had two edges, a cubit in length; and
    he wore it under his clothing on his right thigh.
  eng-FBV: Ehud had made for himself a cubit long double-edged sword, and he strapped
    it to his right thigh under his clothes.
  nld-1939: maakte Ehoed zich een tweesnijdend zwaard van één span lengte, en gordde
    het onder zijn mantel aan zijn rechterheup.
  nch-BL: Huan Aod mochihuilijtoya se macheta cati oncac tatequi cati san tajco metro
    ihuehueyaca, huan quiilpi itzinquechta tatzinta iyoyo ica inejmat.
  vie-1934: Ê-hút tự làm lấy một cây gươm hai lưỡi, dài một thước, và đeo theo trong
    mình áo nơi háng hữu.
  hin-CV: एहूद ने अपने लिए दोधारी तलवार बना रखी थी, जिसकी लंबाई लगभग आधा मीटर थी.
    इसे उसने अपने बाहरी वस्त्र के भीतर दाईं जांघ पर बांध रखा था.
  spa-BES: Aod se hizo una espada de dos filos, un largo de codo, que se puso a su
    lado derecho debajo de su túnica.
  tdx-tdx: Ni­tsene fibara sambe-lela’e ho ambata’e t’i Ehode, kiho raike ty andava’e
    vaho nasitri’e ambane’ o siki’eo, am-pè’e ankavana ao.
  tha-KJV: เอฮูดได้ทำดาบสองคมไว้ประจำตัวเล่มหนึ่งยาวศอกหนึ่ง เหน็บไว้​ใต้​ผ้าที่ต้นขาขวา
  por-BR-2018: E Eúde se havia feito um punhal de dois fios, de um côvado de comprimento;
    e cingiu-se com ele debaixo de suas roupas à seu lado direito.
  deu-ELO: Und Ehud machte sich ein Schwert, das zwei Schneiden hatte, eine Elle seine
    Länge; und er gürtete es unter seinen Rock an seine rechte Hüfte.
  eng-WYC-2018: '[the] which Ehud made to him(self) a sword carving on ever either
    side, of the length of the palm of an hand; and he was girded therewith under
    the say, that is, a knight’s mantle, in the right hip. (and Ehud made for himself
    a sword sharp on both sides, the length of the palm of a hand; and he was girded
    with it under his say,that is, under his knight’s mantle, on the right hip.)'
  epo-epo: Kaj Ehud faris al si glavon dutranĉan, havantan la longon de unu ulno,
    kaj zonis ĝin sub sia vesto al sia dekstra femuro.
  uig-PIN: Əmdi Əⱨud ɵzigǝ bir gǝz uzunluⱪta ikki bisliⱪ bir xǝmxǝr yasatⱪanidi; uni
    kiyimining iqigǝ, ong yotisining üstigǝ ⱪisturuwaldi;
  beo-beo: Ihade da gegesu gobihei bagade (ea sedade defei da 50sedamida) fe la:idi
    amola la:idi mei amo hamone, ea lobodafa afoga ea abula haguduga wamo la:gi dagoi.
  tpi-OTNT: Ehut i bin wokim wanpela bainat bilong em yet, na em i bin sapim tupela
    sait bilong bainat. Longpela bilong dispela bainat em inap 50 sentimita. Na em
    i pasim dispela bainat long han sut bilong em, aninit long laplap.
  hau-SA: To, Ehud ya riga ya ƙera takobi mai kaifi biyu mai tsawo wajen kamu ɗaya
    da rabi, wanda ya yi ɗamara da shi a cinyarsa ta dama ƙarƙashin rigarsa.
  uig-LAT: Emdi Ehud özige bir gez uzunluqta ikki bisliq bir shemsher yasatqanidi;
    uni kiyimining ichige, ong yotisining üstige qisturuwaldi;
  nde-nde: U-Ehudi wayenze inkemba esika inxa zombili eyayingaba yingalo lengxenye
    ubude bayo, ayibophela ethangazini lakhe lwesokudla ngaphansi kwezigqoko zakhe.
  ton-ton: Pea naʻe ngaohi ʻe ʻEhuti haʻane hele fakatoumata, ko e hanga ʻe ua hono
    lōloa; pea naʻa ne nonoʻo ia ʻi hono lalo kofu ki hono tenga toʻomataʻu.
  ces-1613: (Připravil pak sobě Ahod meč na obě straně ostrý, lokte zdélí, a připásal
    jej sobě pod šaty svými po pravé straně.)
  eng-WMB: Ehud made himself a sword which had two edges, a cubit in length; and he
    wore it under his clothing on his right thigh.
  tam-TCV: ஏகூர் இருபக்கமும் கூர்மையுடைய ஒன்றரை அடி நீளமுள்ள ஒரு வாளைச்செய்து தனது
    வலது தொடையில் அதைக் கட்டி, தனது உடைகளுக்குள் மறைத்து வைத்திருந்தான்.
  ceb-ULB: Nagbuhat si Ehud ug espada nga adunay duha ka sulab, usa ka cubit ang katas-on;
    gihigot niya kini ilalom sa iyang bisti sa iyang tuong paa.
  pol-UBG: I Ehud sporządził sobie miecz o dwóch ostrzach, długości jednego łokcia,
    i przypasał go sobie pod szatą do prawego biodra.
  urd-GVU: اہود نے اپنے لئے ایک دو دھاری تلوار بنا لی جو تقریباً ڈیڑھ فٹ لمبی تھی۔
    جاتے وقت اُس نے اُسے اپنی کمر کے دائیں طرف باندھ کر اپنے لباس میں چھپا لیا۔
  deu-1912: machte sich Ehud ein zweischneidig Schwert, eine Elle lang, und gürtete
    es unter sein Kleid auf seine rechte Hüfte
  kan-2017: ಅವನು ತನಗೋಸ್ಕರ ಒಂದು ಗುದ್ದುಮೊಳ ಉದ್ದವಾದ ಇಬ್ಬಾಯಿಕತ್ತಿಯನ್ನು ಮಾಡಿ ಅದನ್ನು ಬಟ್ಟೆಗಳ
    ಒಳಗೆ ಬಲಗಡೆಯ ಸೊಂಟಕ್ಕೆ ಕಟ್ಟಿಕೊಂಡು ಹೋಗಿ
  yap-yap: Ma ke ngongliy Ehud bangi saydon ni fen nruw raba’ ma bm’uth ni gonop’an
    reb e fit nge l’agruw e inch n’umngin. Me m’ag nga tan e mad rok u ba’ ni mat’aw.
  hlt-MCSB: Te vaengah Ehud amah ham cunghang a saii tih a ha rhaepnit neh a sen dongkhat
    lo. Te te a himbai khui kah a bantang phai la a kaelh.
  mdy-ETH: ዔሁዴ ዒማና ፔቴ ዋዻ ማዓንዳጉዴ ዖዶሲ ጬንቻ ዓፓሮ ዓጬ ዹይሲ ዔካዖ ሚዛቆ ዛሎ ኬርኖይዳ ዓፒሎ ዴማ ዓኣቺ ቱኪ፥
  twi-ASANTE: Enti, Ehud bɔɔ sekan anofanu a ne tenten yɛ nsateakwaa dunwɔtwe. Ɔde
    hyɛɛ ne srɛ nifa ho de siee nʼatadeɛ mu.
  eng-WEBU: Ehud made himself a sword which had two edges, a cubit in length; and
    he wore it under his clothing on his right thigh.
  wal-wal: Ehuudi naa77u baggaara qarattida issi wara gidida bisuwaa baayyo giigissiis;
    giigissidi ushachcha miyyiyaa baggaara ba maayo giddon gixxiis.
  spa-PDDPT: Ehud se hizo un puñal de dos filos de 45 centímetros de largo y lo ató
    a su cintura debajo de sus ropas por el lado derecho.
  gun-gun: Ha'e rã Eúde ma peteĩ kyxe haimbe jovai va'e ojapo, ijyva ku'a peve ipuku-a
    va'e. Ha'e va'e ma oku'a oiporu kuaa re omoĩ, oao guy rupi.
  agu-BL: Nsken tzun bnix jun spar tan Aod yi cabil len xlaj atit wi', nin at lo'
    me' metr tkan, nintzun oc c'aloltz xe c'u'l, tul pakbilil be'ch tetz le sbal.
  ilo-ULB: Nangaramid ni Ehud iti kampilanna a dua ti tademna, maysa a kubiko ti kaatiddugna;
    intalina daytoy iti akin-kannawan a luppona iti uneg ti pagan-anayna.
  kpg-kpg: Ehud guu hai dana hulumanu gaa ono baahi e lua, di looloo di maa la di
    piidi e dahi mo di baahi. Mee guu tai di maa gi dono baahi gau donu i lala dono
    gahu.
  uig-ARA: ئەمدى ئەھۇد ئۆزىگە بىر گەز ئۇزۇنلۇقتا ئىككى بىسلىق بىر شەمشەر ياساتقانىدى؛
    ئۇنى كىيىمىنىڭ ئىچىگە، ئوڭ يوتىسىنىڭ ئۈستىگە قىستۇرۇۋالدى؛
  sus-sus: Exudu naxa santidɛgɛma dɛ firin yailan, naxan xa kuyɛ nɔngɔn ya keren lima,
    a fa a nɔxun a xa donma bun ma a yirefanyi tabe fari.
  pon-2006: Ehud wiahda nah kedlahs pwoat me keng pali riau oh reireiki piht ehu elep.
    E ahpw katengediong nin lukepe nan eh likou kan.
  ksd-ksd: Ma Eud i ga mal pa kana ta pakat i mangi vartalai, ma ra lolovinana tika
    na malmalikun; ma i ga vi pit ma ra pakat na vinarubu i ga taba ta ra vavai kana
    olovoi ta ra papar a parkabin tana ta ra lima tuna.
  tur-YTC: Ehud kendine iki ağızlı, bir arşın uzunluğunda bir pala yaptı. Bunu sağ
    uyluğunda, giysisinin altında kuşandı.
  grc-BRENT: Καὶ ἐποίησεν ἑαυτῷ Ἀὼδ μάχαιραν δίστομον, σπιθαμῆς τὸ μῆκος αὐτῆς· καὶ
    περιεζώσατο αὐτὴν ὑπὸ τὸν μανδύαν ἐπὶ τὸν μηρὸν αὐτοῦ τὸν δεξιόν.
  ind-AYT: Kemudian, Ehud membuat pedang bermata dua, panjangnya sehasta. Dia menyandang
    pedang itu di bawah pakaiannya, pada pangkal paha kanannya.
  nya-nya: Ndipo Ehudi anapanga lupanga lakuthwa kuwiri lotalika masentimita makumi
    asanu, ndipo anamangirira lupangalo pa ntchafu yake ya kumanja mʼkati mwa zovala
    zake.
  hrv-hrv: A Ehud načini sebi bodež sa dvije oštrice, lakat dug, i pripasa ga pod
    haljine uz desno bedro.
  mps-mps: Ehutgo te aga hwą ge bainat te tedali nigali. Te hwą ge poai te si badu
    elaluali, tama te bobage gana elaluali te hap mita. Tama agai te hwą ge te aga
    dolo nogo badu te aga sągąde dąų olama, te gudali ugwa dologode geme dualali.
  tpi-tpi: Ehut i bin wokim wanpela bainat bilong em yet, na em i bin sapim tupela
    sait bilong bainat. Longpela bilong dispela bainat em inap 50 sentimita. Na em
    i pasim dispela bainat long han sut bilong em, aninit long laplap.
  dan-1931: lavede han sig et tveægget Sværd, en Gomed* langt, og bandt det til sin
    højre Hofte under Kappen. { [*ukendt Mål.] }
  vie-OVCB: Lúc ấy, ông rèn một thanh gươm hai lưỡi, dài nửa thước buộc vào đùi bên
    phải, khuất dưới lớp áo,
  guj-2017: એહૂદે પોતાને માટે એક હાથ લાંબી એવી બેધારી તલવાર બનાવી વસ્ત્રની નીચે પોતાની
    જમણી જાંઘ નીચે તેને લટકાવી.
  pon-2006A: Ehud wiahda nah kedlahs pwoat me keng pali riau oh reireiki piht ehu
    elep. E ahpw katengediong nin lukepe nan eh likou kan.
  por-BRBSL: Ehud fez para si uma espada que tinha duas pontas, um côvado de comprimento;
    e a usou debaixo de suas roupas na coxa direita.
  cth-cth: Hahoi Ehud ni ayung dong touh ka saw ni teh avoivang kahran e tahloi hah
    a sin teh, aranglae khok dawk a hna thung a kawm.
  twi-twi: Enti Ehud bɔɔ afoa anofanu a ne tenten yɛ nsateaa dunwɔtwe. Ɔde hyɛɛ ne
    srɛ nifa ho de siee nʼatade mu.
  hlt-hlt: Te vaengah Ehud amah ham cunghang a saii tih a ha rhaepnit neh a sen dongkhat
    lo. Te te a himbai khui kah a bantang phai la a kaelh.
  tbz-SIM: Kɛ̀ Eudii duɔ́ nkɛ̀ bɛ̀ɛ ò mɑ́ disiè mɛnɑtimɛ̀ mɛ̀dɛ́mɛ̀ kpɛri, kɛ̀ di
    okùmɛ̀ mmɑ̀nnɛ̀ mɛ́tìrì kó dikéè, kòo dì yì o kpèntɛ́nkpenkù youku, kɛ dɑ́ɑ́tí
    o yɑ̀ɑ̀tì.
  msy-2020: Ehut faragha ua bagha mɨdorozir sabar ghumtɨzir pumuning itir mamɨn ingarigha,
    an mɨriamning vɨraram aning amɨne. Mɨdorozir sabar ghumtɨzir pumuning itir kamɨn
    ruarim 50 sentimitan tu. Egha dughiar an Atrivim Eklon bagha mangasava amimɨn,
    a mɨdorozir sabar ghumtɨzir pumuning itir kam isa uan agharir guvimɨn apengan
    buar akɨrimɨn korotiar ruarimɨn aven a modo.
  dop-dop: Ntɛnɑ Ɩhuti cɑɑ lɑɣɑtɛ nte tǝ wɛ lɔŋ kɛ tɑɑ nɑ wɑɑlɩ, nɑ tǝ́ tɑɣɑlɑ ɩsɩɩ
    mpiiŋ nɑɑlɛ tɔ, nɑ ɩ́ sʋsɩ-tɛɣɛ ɩ tokonɑɑ tɛɛ nɑ ɩ ntɔɣɔŋ tɔɔ.
  azb-azb: Ehud özünə uzunluğu bir qulac olan ikiağızlı xəncər düzəltdi və onu paltarının
    altında sağ buduna bağladı.
  eng-DBY: And Ehud made him a sword having two edges, it was of a cubit length; and
    he girded it under his raiment upon his right hip.
  hin-2017: एहूद ने हाथ भर लम्बी एक दोधारी तलवार बनवाई थी, और उसको अपने वस्त्र के
    नीचे दाहिनी जाँघ पर लटका लिया।
  eng-YLT: and Ehud maketh for himself a sword, and it hath two mouths (a cubit [is]
    its length), and he girdeth it under his long robe on his right thigh;
  eng-WYC-2017: '[the] which Ehud made to him a sword carving on ever either side,
    of the length of the palm of an hand; and he was girded therewith under the say,
    that is, a knight’s mantle, in the right hip.'
  eng-WMBB: Ehud made himself a sword which had two edges, a cubit in length; and
    he wore it under his clothing on his right thigh.
  urd-GVH: अहूद ने अपने लिए एक दोधारी तलवार बना ली जो तक़रीबन डेढ़ फ़ुट लंबी थी। जाते
    वक़्त उसने उसे अपनी कमर के दाईं तरफ़ बाँधकर अपने लिबास में छुपा लिया।
  rug-rug: Tavetia Ehudi telena si keke magu, sapu ṉaru varikali, meke lima ṉavulu
    sentimita gelena. Meke sopele nia sa pa kali mataona pa korapadi nana poko.
  gaz-gaz: Eehuudis goraadee gama lamaan qara qabu kan meetira walakkaa dheeratu tolfatee
    uffata isaa jalaan tafa mirgaatti hidhate.
  fra-LSG: Éhud se fit une épée à deux tranchants, longue d’une coudée, et il la ceignit
    sous ses vêtements, au côté droit.
  gnn-gnn: '@see-verse:JDG.003.015'
  yal-yal: Ehudu yi silanfanna dɛ firin kanna nde rafala a yɛtɛ xa, a kuyana nɔngɔnna
    yɛ keden, a yi a xidi a yiifari ma danban ma wantanna bun ma.
  haw-1868: Hana iho la o Ehuda i pahikaua oi lua nana, hookahi kubita ka loihi, a
    omau ae la ma kona uha akau, maloko o kona kapa.
  arb-NAV: فَصَنَعَ إِهُودُ لِنَفْسِهِ سَيْفاً ذَا حَدَّيْنِ طُولُهُ ذِرَاعٌ (نَحْوَ
    نِصْفِ مِتْرٍ)، تَقَلَّدَهُ تَحْتَ ثِيَابِهِ فَوْقَ فَخْذِهِ الْيُمْنَى،
  ewe-ewe: Hafi wòayi la, Ehud wɔ adekpui nuevee aɖe si didi mita afã. Eblae ɖe eƒe
    ɖusita ŋu eye wòdo awu ɖe edzi.
  eng-LEE: But Ehud made himself a sword which had two edges, of a cubit length; and
    he girded it under his garments upon his right thigh.
  asm-FB: এহূদে নিজৰ কাৰণে এখন এহাত দীঘল দুধৰীয়া তৰোৱাল গঢ়াই সোঁ কৰঙণত কাপোৰৰ তলত
    তাক বান্ধি ল’লে।
  sus-A: عٍشُدُ نَشَ سَنتِدّفّمَ دّ قِرِن يَءِلَن، نَشَن شَ كُيّ نْنفْن يَ كٍرٍن لِمَ،
    عَ قَ عَ نْشُن عَ شَ دٌنمَ بُن مَ عَ يِرٍقَنيِ تَبٍ قَرِ.
  fra-SBL: Ehud se fabriqua une épée à deux tranchants, longue d'une coudée, qu'il
    porta sous ses vêtements, sur sa cuisse droite.
  hbo-hbo: וַיַּעַשׂ֩ לֹ֨ו אֵה֜וּד חֶ֗רֶב וְלָ֛הּ שְׁנֵ֥י פֵיֹ֖ות גֹּ֣מֶד אָרְכָּ֑הּ
    וַיַּחְגֹּ֤ר אֹותָהּ֙ מִתַּ֣חַת לְמַדָּ֔יו עַ֖ל יֶ֥רֶךְ יְמִינֹֽו׃
  kik-kik: Na rĩrĩ, Ehudu nĩathondekete rũhiũ rwa njora rũũgĩ mĩena yeerĩ, ta rwa
    buti ĩmwe na nuthu kũraiha rũrĩa oohereire njohero-inĩ yake mwena wa ũrĩo nguo-inĩ
    thĩinĩ.
  fra-NCL: Aod se fit une épée à deux tranchants, longue d’une coudée, et il la ceignit
    sous ses vêtements, sur sa hanche droite.
  cek-AK: Ehud loe ahnuk ahmaa kanoe, dongto kasawk sumsen to sak moe, kahni thungah
    ayaw hmoek pacoengah, a bantang phaih nuiah angnaengh.
  cuk-cuk: Degine, Aod esbunyar abinbela ebichad. Esbunyar-suguedi, sakwa-bisgise-wilub
    sugued. Geb degi, e-mor-urba sasirba e-dua-nuedsiki esbunyar-nasiksa naded.
  uig-CYR: Әнди Әһуд өзигә бир гәз узунлуқта икки бислиқ бир шәмшәр ясатқан еди; уни
    кийиминиң ичигә, оң янпишиниң үстигә қистурувалди;
  tel-2017: ఏహూదు మూరెడు పొడవు ఉన్న రెండంచుల కత్తిని చేయించుకుని, తన వస్త్రంలో తన
    కుడి తొడమీద
  hat-BSA: Éhud te fè pou kont li yon nepe avèk lam file de bò, yon koude nan longè
    e li te mare li nan kwis dwat li, anba manto li.
  kos-kos: Ehud el tuh sifacna orala cutlass se natul, fit se tafu lusa ac kosroh
    lac lac, ac el losya fin pupal layen layot ye nuknuk lal uh.
  hbo-WLC: וַיַּעַשׂ֩ ל֨וֹ אֵה֜וּד חֶ֗רֶב וְלָ֛הּ שְׁנֵ֥י פֵי֖וֹת גֹּ֣מֶד אָרְכָּ֑הּ
    וַיַּחְגֹּ֤ר אוֹתָהּ֙ מִתַּ֣חַת לְמַדָּ֔יו עַ֖ל יֶ֥רֶךְ יְמִינֽוֹ׃
  ibo-ibo: Tupu ọ malite ije ya, o buru ụzọ kwadebere onwe ya mma agha nwere ihu abụọ
    na nzuzo. Ogologo mma ahụ ga-eru ihe dịka site nʼọnụ mkpịsịaka ruo nʼisi mbụ aka.
    Ehud kekwasịrị mma ahụ nʼapata ụkwụ aka nri ya, yikwasị ya uwe mwụda ya.
  ory-ory: ତହିଁରେ ଏହୂଦ ଆପଣା ନିମନ୍ତେ ଏକ ହସ୍ତ ଦୀର୍ଘ ଦ୍ୱିଧାର ଖଡ୍ଗ ନିର୍ମାଣ କରାଇ ଆପଣା ଦକ୍ଷିଣ
    ଜଙ୍ଘରେ ବସ୍ତ୍ର ଭିତରେ ବାନ୍ଧିଲେ।
  chk-chk: Nge Ehut a föri fän itan efoch ketilas mi ken me rüepek ükükün langataman
    eu esop fiit o rietä won pelifichin wänükün me fän üfan.
  rop-rop: Bat bifo imbin go langa det king, imbin meigim longwan naif, en imbin shapinim
    det longwan naif tusaid langa det bleidpat, en afta imbin taiyimap det longwan
    naif langa im raidensaid insaidwei langa im klos.
  ukr-1871: Аод же наготовив собі меча з двома лезвами (вістрями) на лікоть завдовжки,
    і підперезав його собі під одежою на правому боцї.
  deu-1951: Da machte Ehud ein zweischneidiges Schwert, eine Elle lang, und gürtete
    es unter seinem Kleid an seine rechte Hüfte;
  eng-JPS: And Ehud made him a sword which had two edges, of a cubit length; and he
    girded it under his raiment upon his right thigh.
  srp-1865: A Aod naèini sebi maè s obje strane oštar, od lakta u dužinu; i pripasa
    ga pod haljine svoje uz desnu bedricu.
  lug-lug: Ekudi ne yeewesezza ekitala ekirina obwogi erudda n’erudda nga kiweza sentimita
    ana mu ttaano obuwanvu. N’akyesiba ku kisambi kye ekya ddyo munda mu ngoye ze.
  heb-heb: ויעש לו אהוד חרב ולה שני פיות גמד ארכה ויחגר אותה מתחת למדיו על ירך ימינו׃
  ben-IRV: এহূদ নিজের জন্য একহাত লম্বা একটা দুই দিকে ধারযুক্ত তরোয়াল তৈরী করে নিজের
    ডান উরুর কাপড়ের ভিতরে বেঁধে রাখলেন।
  pan-pan: ਏਹੂਦ ਨੇ ਆਪਣੇ ਲਈ ਇੱਕ ਹੱਥ ਲੰਮੀ ਦੋਧਾਰੀ ਤਲਵਾਰ ਬਣਵਾਈ ਅਤੇ ਉਸ ਨੂੰ ਆਪਣੇ ਕੱਪੜਿਆਂ
    ਦੇ ਹੇਠ ਸੱਜੇ ਪੱਟ ਨਾਲ ਬੰਨ੍ਹ ਲਿਆ।
  mya-JVB: ဧဟုဒ သည် အလျား တတောင် ရှိသောသန်လျက် ကို လုပ် ၍ လက်ျာ ပေါင် အဝတ် တွင်း ၌
    စည်း ထားပြီးလျှင်၊
  hmo-hmo: Ehuda ese tuari kaia ta, ia sibona ena, ia karaia. Inai tuari kaia ena
    isena kahana kahana edia matana ia karaia, bona ena lata be 50 sentamita. Ehuda
    ese iena beleta idiba kahana dekenai tuari kaia ia atoa, bona iena rami dekena
    amo ia koua.
  urd-urd: और अहूद ने अपने लिए एक दोधारी तलवार एक हाथ लम्बी बनवाई, और उसे अपने जामे
    के नीचे दहनी रान पर बाँध लिया।
  rus-SYN: Аод сделал себе меч с двумя остриями, длиною в локоть, и припоясал его
    под плащом своим к правому бедру,
  bqc-SIM: Ehudu fɛ̃na lɛkpɛpla pì, a gbã̀a kà gã̀sĩsuu do. A nà a gbala ↄplaawa
    a ula zíɛ,
  tcz-CHONGTHU: Hiti chun Ehud in tong-khat a sao, alangtoa hem chemkhat ajetlam mal’ah
    ajeplut'in pon akhu khum’in ahi.
  mar-mar: एहूदाने हातभर लांब दुधारी तलवार आपल्यासाठी बनवून आपल्या कपड्याखाली उजव्या
    बाजूला लटकावली
  qub-qub: Manaraj apar Aodga sablita ruracuran ishcan-läpa fïnuyojta. Sablipa tamäñun
    caran pullan metruno. Sablitaga derëchu caj-lädun chegllanman jaticurcuran röpan
    rurinpa.
  bqp-bqp: Ɛudu fɛ̃nɛ lɛ́kpaplade pì a gbã̀na kà gã̀sãkuru do. À nà a gbáda ↄplaa
    a uta zĩtɛ,
  hat-hat: Eyoud fè yo fè yon ponya espesyal pou li. Ponya a te gen yon pye edmi longè,
    li te file de bò. Li mare l' sou kwis pye dwat li, anba rad li.
  eng-BSB: Now Ehud had made for himself a double-edged sword a cubit long. He strapped
    it to his right thigh under his cloak
  tod-tod: Eɠude boɠa zɔkpɔi ɓɛtɛni ɓɔɠɔ ʋɛ, ga gaavelegi, é ɠɛ ga zeelo felegɔ ta
    tukpɛ (2,5), é gilini ná-saamaɠiligi ʋa ná-seɠei wu, ga zeezazu ʋele kpalai
    ma.
  eng-WEBPB: Ehud made himself a sword which had two edges, a cubit in length; and
    he wore it under his clothing on his right thigh.
  kbq-kbq: Ana higeno Ehuti'a tarega kaziga asane bainati kazina zaza'amo'a 50'a sentemita
    hu'nea tro huno tamaga kaziga amote anakiteno za'za ke'na'a antanino refite'ne.
  nhe-BL: Huan Aod mochihuilijtoya se machete tlen oncac tlatequi tlen san tlajco
    metro ihuehueyaca, huan quiilpi itzinquechtla tlatzintla iyoyo ica inejmatl.
  bus-bus: Ɛudu fɛ̃ɛ lɛ́kpaplaadee pì à gbã̀a kà gã̀sãsuu do. À nà a gbáda ↄplaaa
    a uta gbáru,
  gub-BL: A'e 'ym mehe we Eu uzapo takihe a'e. Mokoz po ragapaw heta ipuku haw. Tuwihawete
    pe temetarer heraha mehe uzàpixi utakihe wetymà rehe ukamirpuku wy pe, wetymà
    awyze har rehe har rehe.
  eng-DRA: And he made himself a two-edged sword, with a haft in the midst of the
    length of the palm of the hand, and was girded therewith under his garment on
    the right thigh.
