verse: JDG.003.030
translations:
  mal-C: അങ്ങനെ അന്ന് മോവാബ് ഇസ്രായേലിന് കീഴടങ്ങി; ദേശത്തിന് എൺപതുവർഷം സ്വസ്ഥതയുണ്ടായി.
  deu-TKW: So mußten sich die Moabiter damals unter die Gewalt Israels beugen. Und
    das Land hatte achtzig Jahre lang Ruhe. Ehud aber richtete sie, bis er starb.
  lin-lin: Na mokolo wana, bana ya Isalaele balembisaki bato ya Moabi, mpe mokili
    ezalaki na kimia mibu tuku mwambe.
  eng-LSV: and Moab is humbled in that day under the hand of Israel; and the land
    rests [for] eighty years.
  eng-GNV: 'So Moab was subdued that daye, vnder the hand of Israel: and the land
    had rest fourescore yeeres.'
  eng-WEBSTER: 'So Moab was subdued that day under the hand of Israel: and the land
    had rest eighty years.'
  nhw-BL: Huajca quej nopa israelitame quintlanque moabitame. Huan teipa oncac tlasehuilistli
    para 80 xihuitl ipan nopa tlali.
  swh-ONEN: Siku ile Moabu wakashindwa na Israeli, nayo nchi ikawa na amani kwa miaka
    themanini.
  bba-bba: Tɔ̃ɔ te, Isirelibɑ bɑ Mɔɑbubɑ sekuru doke. Sɑɑ dɔmɑ ten diyɑ Isirelibɑn
    tem mu bɔri yɛndu wɑ sere wɔ̃ɔ wɛnɛ.
  eng-KJVCPB: So Moab was subdued that day under the hand of Israel. And the land
    had rest fourscore years.
  cpy-cpy: Ari okanta ithonkae-tanta-kariri Athataa-weni-jatzi, riitaki thonkakiriri
    Israel-paeni. Okaatzi 80 ojarentsi ijeekawaetee kameetha tekatsi koshekyaarini.
  luo-luo: Chiengʼno Moab nobedo e bwo loch Israel, kendo piny nobedo gi kwe kuom
    higni piero aboro.
  meu-meu: Una dina ai Israel taudia ese Moab taudia e hadareredia vaitani; bena tano
    na vada e maino, laḡani taurahani-ahui lalodiai.
  npi-ULB: यसैले त्यस दिन मोआब इस्राएलको शासनको अधीनमा आयो, र देशमा असी वर्षसम्म शान्ति
    भयो ।
  yor-yor: Ní ọjọ́ náà ni Israẹli ṣẹ́gun àwọn ará Moabu, ilẹ̀ náà sì wà ní àlàáfíà
    fún ọgọ́rin ọdún.
  ind-ind: Demikianlah Israel mengalahkan Moab hari itu, dan negeri mereka pun aman
    selama delapan puluh tahun.
  pes-OPCB: آن روز اسرائیلی‌ها، موآبی‌ها را شکست دادند و تا هشتاد سال صلح در سرزمین
    بنی‌اسرائیل برقرار گردید.
  tgl-ULB: Kaya nang araw na iyon napasuko ang Moab sa pamamagitan ng lakas ng Israel.
    At nagkaroon ng kaginhawaan ang lupain sa loob ng walumpung taon.
  hui-hui: Horo ogoningi mbiraore hangubi mbira yo pialu nape baiore hene. Wai o binidagoniore
    halu Isaraeleali baba wai nabi dege heane mali pira halirani (80) ti bayale hene.
  mya-mya: ထို​နေ့​၌​မော​ဘ​အ​မျိုး​သား​တို့​အား​ဣ​သ ရေ​လ​အ​မျိုး​သား​တို့​က​နှိမ်​နင်း​အောင်​မြင်
    ပြီး​နောက် တိုင်း​ပြည်​တွင်​နှစ်​ပေါင်း​ရှစ်​ဆယ် တိုင်​ငြိမ်း​ချမ်း​သာ​ယာ​လျက်​နေ​သ​တည်း။
  bod-N: མོ་ཨབ་ནི་དེ་བཞིན་ཡེས་ར་ཨེལ་པས་དབང་འོག་ཏུ་བསྡུས་ཤིང་། བགྲང་བྱ་བརྒྱད་ཅུའི་རིང་ལ་ཡུལ་དེ་བདེ་བར་གནས་སོ།
    །
  sna-sna: Zuva iroro Moabhu yakava pasi peIsraeri, uye nyika yakava norugare kwamakore
    makumi masere.
  spa-BLM: Así que Moab fue sometido aquel día bajo la mano de Israel. Entonces la
    tierra tuvo un descanso de ochenta años.
  cac-cac: Icha chi' ix aj yac'ji ganar eb' aj Moab yuj eb' israel chi'. Ix lajvi
    chi', 80 ab'il ix can eb' israel chi' d'a junc'olal.
  swh-ULB: Kwa hiyo siku hiyo Moabu ilishindwa na nguvu ya Israeli. Na nchi ilikuwa
    na amani kwa miaka thelathini.
  bel-bel: Так упакорыліся ў той дзень Маавіцяне Ізраілю, і было спакойна ў зямлі
    восемдзесят гадоў.
  deu-ELBBK: Und Moab wurde an diesem Tag unter die Hand Israels gebeugt. Und das
    Land hatte Ruhe 80 Jahre.
  mbb-OT: Umbe, zutun he andew mid-aǥew te menge Israilihanen is Moab, ne puun dutun
    melinew is ked-ubpè dan seled te 80 he tuig.
  mal-2015: ഒരുത്തനും ചാടിപ്പോയില്ല. അങ്ങനെ ആ കാലത്തു മോവാബ് യിസ്രായേലിന്നു കീഴടങ്ങി;
    ദേശത്തിന്നു എണ്പതു സംവത്സരം സ്വസ്ഥതയുണ്ടാകയും ചെയ്തു.
  tuo-NT: To beꞌro ochenta cʉ̃ꞌmarĩ ti diꞌtapʉre aꞌmewẽjẽse marĩcaro niwʉ̃. Soose
    nicaro niwʉ̃.
  rmc-rmc: Oda džives o Izraeliti zviťazinde upral o Moabčana a e phuv sas andro smirom
    ochtovardeš (80) berš.
  pes-OPV: و در آن روز موآبیان زیر دست اسرائیل ذلیل شدند، و زمین هشتاد سال آرامی یافت.
  ron-1924: Ын зиуа ачея, Моабул а фост смерит суб мына луй Исраел. Ши цара а авут
    одихнэ оптзечь де ань.
  ben-OBCV: সেদিন মোয়াবকে ইস্রায়েলের শাসনাধীন করা হল, এবং আশি বছরের জন্য দেশে শান্তি
    বজায় থাকল।
  som-som: Sidaasay reer Moo'aab ku hoos galeen reer binu Israa'iil; dalkiina wuu
    xasilloonaa siddeetan sannadood.
  lat-VUC: 'Humiliatusque est Moab in die illo sub manu Israël: et quievit terra octoginta
    annis.'
  eng-ASVBT: So Moab was subdued that day under the hand of Israel. And the land had
    rest fourscore years.
  ita-1885: Così in quel giorno Moab fu abbattuto sotto la mano d'Israele; e il paese
    ebbe riposo ottant'anni.
  eng-LXXUP: So Moab was humbled in that day under the hand of Israel, and the land
    had rest eighty years; and Ehud judged them till he died.
  eng-ULB: So that day Moab was subdued by the strength of Israel, and the land had
    rest for eighty years.
  spa-VBL: Ese día Moab fue conquistado y sometido a Israel, y el país estuvo en paz
    durante ochenta años.
  fra-_FOB: En ce jour-là Moab fut humilié sous la main d'Israël. Et le pays eut du
    repos pendant quatre-vingts ans.
  mal-mal: ഒരുത്തനും രക്ഷപെട്ടില്ല. അങ്ങനെ ആ കാലത്ത് മോവാബ് യിസ്രായേലിന് കീഴടങ്ങി;
    ദേശത്ത് എൺപത് സംവത്സരം സ്വസ്ഥതയുണ്ടാകുകയും ചെയ്തു.
  urd-GVR: Us din Isrāīl ne Moāb ko zer kar diyā, aur 80 sāl tak mulk meṅ amn-o-amān
    qāym rahā.
  suz-BL: मोपा मेको नाक्‍ती रे इस्राएलीम मोआबी आन कली हुकुम पामे बाक्‍त। मिनु मेको
    रागी ८० बर्स सम्‍म लडाइ रे नांइसे बाक्‍त।
  ita-1927: Così, in quel giorno, Moab fu umiliato sotto la mano d’Israele, e il paese
    ebbe requie per ottant’anni.
  ckb-ckb: مۆئابییەکان لەو ڕۆژەدا ژێردەستەی ئیسرائیل بوون، خاکەکەش هەشتا ساڵ لە ئاشتیدا
    بوو.
  eng-BBE: So Moab was broken that day under the hand of Israel. And for eighty years
    the land had peace.
  kan-OKCV: ಹೀಗೆ ಆ ದಿವಸದಲ್ಲಿ ಮೋವಾಬ್ ಇಸ್ರಾಯೇಲರ ಆಳಿಕೆಗೆ ಅಧೀನವಾಗಿತ್ತು. ದೇಶವು ಎಂಬತ್ತು
    ವರ್ಷ ವಿಶ್ರಾಂತಿಗೊಂಡಿತು.
  tam-2017: இப்படியே அந்த நாளிலே மோவாப் இஸ்ரவேலுடைய கையின்கீழ் தாழ்த்தப்பட்டது; அதனாலே
    தேசம் 80 வருடங்கள் அமைதலாக இருந்தது.
  spa-RV-1909: 'Así quedó Moab sojuzgado aquel día bajo la mano de Israel: y reposó
    la tierra ochenta años.'
  ron-BTF: Astfel, în ziua aceea, Moab a fost înfrânt sub mâna lui Israel. Și țara
    a avut odihnă optzeci de ani.
  eng-WEBP: So Moab was subdued that day under the hand of Israel. Then the land had
    rest eighty years.
  eng-FBV: Moab was conquered that day and made subject to Israel, and the country
    was at peace for eighty years.
  nld-1939: Zo werd Moab in die dagen door Israël vernederd; en het land genoot rust
    voor tachtig jaar.
  nch-BL: Huajca quej nopa, israelitame quintanque moabitame. Huan teipa oncac tasehuilisti
    para 80 xihuit ipan nopa tali.
  vie-1934: Trong ngày đó, dân Mô-áp bị phục dưới tay Y-sơ-ra-ên; xứ được hòa bình
    trong tám mươi năm.
  hin-CV: इस प्रकार उस दिन इस्राएल ने मोआब को अपने अधीन कर लिया. इसके बाद देश में
    अस्सी साल तक शांति बनी रही.
  spa-BES: Entonces Moab fue quebrantado aquel día bajo la mano de Israel. Y durante
    ochenta años la tierra tuvo paz.
  tdx-tdx: Aa le nafotsak’ ambanem-pità’ Israele t’i Moabe amy andro zay vaho nitofa
    valompolo taoñe i taney.
  tha-KJV: โมอับจึงพ่ายแพ้​อยู่​ใต้​มือของอิสราเอลในวันนั้น และแผ่นดินนั้​นก​็​ได้​หยุดพักสงบอยู่แปดสิบปี
  por-BR-2018: 'Assim restou Moabe subjugado aquele dia sob a mão de Israel: e repousou
    a terra oitenta anos.'
  deu-ELO: Und Moab wurde an selbigem Tage unter die Hand Israels gebeugt. Und das
    Land hatte Ruhe achtzig Jahre.
  eng-WYC-2018: And Moab was made low in that day under the hand of Israel, and the
    land rested eighty years. (And Moab was made low on that day under the hand of
    Israel, and then the land rested for eighty years.)
  epo-epo: Kaj en tiu tago Moab humiliĝis sub la manojn de la Izraelidoj; kaj la lando
    ripozis dum okdek jaroj.
  uig-PIN: Xu küni Moab Israilning ⱪolida besiⱪturuldi. Zemin sǝksǝn yilƣiqǝ aman-tinqliⱪta
    turdi.
  beo-beo: Amo esoha, Isala:ili dunu da Moua:be fi ili hasali dagoi. Amalalu, ilia
    soge ganodini, ilia da ode 80 olofosu fawane ba:i.
  tpi-OTNT: Ol Israel i winim ol Moap long dispela de. Na bihain, ol Israel i no gat
    pait moa inap long 80 yia.
  hau-SA: A wannan rana aka mai da Mowab bayin Isra’ila, ƙasar kuwa ta sami zaman
    lafiya shekara takwas.
  uig-LAT: Shu küni Moab Israilning qolida bésiqturuldi. Zémin seksen yilghiche aman-tinchliqta
    turdi.
  nde-nde: Ngalolosuku iMowabi yanqotshwa yi-Israyeli, ilizwe laselisiba lokuthula
    iminyaka engamatshumi ayisificaminwembili.
  ton-ton: Pea naʻe fakamoʻulaloa ʻa Moape ʻi he ʻaho ko ia ki he nima ʻo ʻIsileli.
    Pea naʻe nofo fiemālie ʻae fonua ʻi he taʻu ʻe valungofulu.
  ces-1613: I snížen jest Moáb v ten den pod mocí Izraele, a pokoj měla země za osmdesáte
    let.
  eng-WMB: So Moab was subdued that day under the hand of Israel. Then the land had
    rest eighty years.
  tam-TCV: அந்த நாளிலே மோவாப் இஸ்ரயேலின் ஆட்சிக்குக் கீழ்ப்பட்டது. எண்பது வருடங்களாக
    நாட்டில் சமாதானம் நிலவியது.
  ceb-ULB: Busa niadtong adlawa si Moab napildi pinaagi sa kusog sa Israel. Ug nakapahulay
    ang yuta sulod sa 80 ka tuig.
  pol-UBG: W tym dniu Moab został poniżony pod ręką Izraela; i ziemia żyła w pokoju
    przez osiemdziesiąt lat.
  urd-GVU: اُس دن اسرائیل نے موآب کو زیر کر دیا، اور 80 سال تک ملک میں امن و امان
    قائم رہا۔
  deu-1912: Also wurden die Moabiter zu der Zeit unter die Hand der Kinder Israel
    gedämpft. Und das Land war still achtzig Jahre.
  kan-2017: ಆ ದಿನದಲ್ಲಿ ಮೋವಾಬ್ಯರು ಇಸ್ರಾಯೇಲ್ಯರಿಂದ ತಗ್ಗಿಸಲ್ಪಟ್ಟರು. ದೇಶದಲ್ಲಿ ಎಂಭತ್ತು ವರ್ಷ
    ಸಮಾಧಾನವಿತ್ತು.
  yap-yap: Rofen nem e gel yu Israel ngak yu Moab, ma aram me aw e gapas u lan fare
    nam ni meruk i ragag e duw.
  hlt-MCSB: Te khohnin ah Moab loh Israel kut hmuiah kunyun sut tih khohmuen loh kum
    sawmrhet khuiah mong.
  mdy-ETH: ዒማ ኬሎ ዒስራዔኤሌ ዓሳ ሞዓኣቤ ዓሶ ባሼኔ፤ ዬካፓ ዓጬሎይዳ ሳሊታሚ ሌዔ ጉቤ ዖልዚባኣያ ኮሺ ዎዴ ማዒ ናንጌኔ።
  twi-ASANTE: Enti, Israelfoɔ dii Moabfoɔ so nkonim saa ɛda no, na asomdwoeɛ baa asase
    no so mfirinhyia aduɔwɔtwe.
  eng-WEBU: So Moab was subdued that day under the hand of Israel. Then the land had
    rest eighty years.
  wal-wal: He gallassi Moo7aaba asai Israa7eela asaassi haarettiis; yaatin biittai
    hosppun tammu laittaa woppaa demmiis.
  spa-PDDPT: Así Moab fue subyugado aquel día bajo la mano de Israel. Y la tierra
    reposó 80 años.
  gun-gun: Ha'e rami py ha'e va'e ára Israel kuery ipo'aka okuapy Moabe re. Ha'e ramo
    yvy re opytu'upa oitenta ma'etỹ re.
  agu-BL: Ya'tz cunin tzun bajijtz yi chixcyewe'n scye'j yi e' aj Moab. Ma yi stzaje'n
    wi' yi jun chin oyintzi'a'tz, nin tzun jal cyen jun tzatzin paz le chitanum yi
    e' xonl Israel tetz jun mutx' yob.
  ilo-ULB: Isu nga iti dayta nga aldaw, naparmek ti Moab babaen iti bileg ti Israel.
    Ket naginana ti daga iti las-ud ti walo-pulo a tawen.
  kpg-kpg: Digau Israel gu haga magedaa digau Moab i di laangi deelaa, di aumaalia
    gu i tenua nia ngadau e huowalu (80).
  uig-ARA: شۇ كۈنى موئاب ئىسرائىلنىڭ قولىدا بېسىقتۇرۇلدى. زېمىن سەكسەن يىلغىچە ئامان-تىنچلىقتا
    تۇردى.
  sus-sus: Na lɔxɔɛ Isirayilakae naxa Mowabakae rayaagi. Bɔxi naxa lu bɔɲɛsa kui ɲɛ
    tongo solomasaxan.
  pon-2006: Rahno mehn Israel ko eri kalowehdi mehn Mohap ko, oh sang ahnsowo kohla
    meleilei ahpw miehla nan sahpwo erein pahr welihsek.
  ksd-ksd: Damana Israel i ga uvia pa Moab ta nam ra bung. Ma ra gunan i ga langalanga
    a lavutul na vinun na kilala.
  tur-YTC: Böylece Moav o gün İsrael'in eli altında boyun eğdirildi. Daha sonra ülke
    seksen yıl rahat etti.
  grc-BRENT: Καὶ ἐνετράπη Μωὰβ ἐν τῇ ἡμέρᾳ ἐκείνῃ ὑπὸ χεῖρα Ἰσραὴλ, καὶ ἡσύχασεν ἡ
    γῆ ὀγδοήκοντα ἔτη· καὶ ἔκρινεν αὐτοὺς Ἀὼδ ἕως οὗ ἀπέθανε.
  ind-AYT: Demikianlah orang-orang Moab ditaklukkan oleh orang Israel pada hari itu
    sehingga negeri itu tenteram selama 80 tahun.
  nya-nya: Tsiku limenelo Amowabu anakhala pansi pa ulamuliro wa Israeli, ndipo dzikolo
    linakhala pa mtendere kwa zaka 80.
  hrv-hrv: Toga su dana Moapci potpali pod ruku Izraelovu i zemlja bijaše mirna osamdeset
    godina.
  mps-mps: Tama te Israel dabego te sogo te Moap dabe aiyaba elaluai. Tama te tǫde
    te boi me hwįsiąbadi, te kibu be bidi sese me si me si, te 80 yia bidai.
  tpi-tpi: Ol Israel i winim ol Moap long dispela de. Na bihain, ol Israel i no gat
    pait moa inap long 80 yia.
  dan-1931: Således blev Moab den Gang underkuet af Israel; og Landet havde Ro i firsindstyve
    År.
  vie-OVCB: Và hôm ấy, Ít-ra-ên khắc phục Mô-áp. Đất nước thái bình trong tám mươi
    năm.
  guj-2017: તે દિવસે મોઆબ ઇઝરાયલની તાકાતથી પરાજિત થયું. અને એંસી વર્ષ સુધી દેશમાં
    શાંતિ રહી.
  pon-2006A: Rahno mehn Israel ko eri kalowehdi mehn Mohap ko, oh sang ahnsowo kohla
    meleilei ahpw miehla nan sahpwo erein pahr welihsek.
  por-BRBSL: Então Moab foi subjugado naquele dia sob a mão de Israel. Então a terra
    teve um descanso de oitenta anos.
  cth-cth: Hatdawkvah, hote hnin dawk teh Moabnaw teh Isarelnaw kut dawk a sung awh.
    Hote ram teh kum 80 touh a roum.
  twi-twi: Enti Israelfo dii Moabfo so nkonim saa da no, na asomdwoe baa asase no
    so mfirihyia aduɔwɔtwe.
  hlt-hlt: Te khohnin ah Moab loh Israel kut hmuiah kunyun sut tih khohmuen loh kum
    sawmrhet khuiah mong.
  tbz-SIM: Dɛ mɔ̀nnì kɛ̀ Mɔɑbiibɛɛ bɔ́útɛ́ Isidɑyɛɛribɛ kɛ̀ dihɛì ḿbo mɛom̀pùmɛ̀ miɛkɛ
    kɛ dɔ̀ nyɛbie nsipísìni.
  msy-2020: Kamaghɨra, Israelia dughiar kamɨn Moapia gafiragha, ua mɨdorozir tam gamizir
    puvatɨgha ghua 80plan azenibar tu.
  dop-dop: Pǝ kpɑɣɑʋ wɑɑtʋ ɩnɩ tɔɣɔ Ɩsɛɣɛlɩ nyǝ́mɑ ŋmɑkǝlɑ Mowɑpʋ nyǝ́mɑ nɑ tɛtʋ hɛɛsɩ
    pɩɩsɩ nɩɩnɑɑsɑ tǝcu.
  azb-azb: Həmin gün Moav ölkəsi İsraillilərə tabe oldu və İsrail ölkəsi səksən il
    rahat yaşadı.
  eng-DBY: And Moab was subdued that day under the hand of Israel. And the land had
    rest eighty years.
  hin-2017: इस प्रकार उस समय मोआब इस्राएल के हाथ के तले दब गया। तब अस्सी वर्ष तक देश
    में शान्ति बनी रही। (न्या. 3:11)
  eng-YLT: and Moab is humbled in that day under the hand of Israel; and the land
    resteth eighty years.
  eng-WYC-2017: And Moab was made low in that day under the hand of Israel, and the
    land rested eighty years.
  eng-WMBB: So Moab was subdued that day under the hand of Israel. Then the land had
    rest eighty years.
  urd-GVH: उस दिन इसराईल ने मोआब को ज़ेर कर दिया, और 80 साल तक मुल्क में अमनो-अमान
    क़ायम रहा।
  rug-rug: Koasa rane sana, si va kilasi ri na tie Izireli sari na tie Moabi, meke
    koari ka vesu ṉavulu puta vuaheni si koa pa binule sa popoa.
  gaz-gaz: Gaafa sana Moʼaab harka Israaʼelitti galfamte; biyyattiinis waggaa saddeettamaaf
    nagaa argatte.
  fra-LSG: En ce jour, Moab fut humilié sous la main d’Israël. Et le pays fut en repos
    pendant quatre-vingts ans.
  gnn-gnn: '@see-verse:JDG.003.029'
  yal-yal: Moyaba kaane lu fɔlɔ Isirayila kaane nɔɔn bun ma na lɔxɔn nin. Na xanbi
    ra, yamanan yi lu bɔɲɛ xunbenli ɲɛɛ tonge solomasɛxɛ.
  haw-1868: Hoohaahaaia ko Moaba ia la maialo iho o ka lima o ka Iseraela. Kuapapanui
    iho la ka aina, i kanawalu makahiki.
  arb-NAV: فِي ذَلِكَ الْيَوْمِ خَضَعَ الْمُوآبِيُّونَ لِبَنِي إِسْرَائِيلَ، وَعَمَّ
    السَّلامُ الْبِلادَ ثَمَانِينَ سَنَةً.
  ewe-ewe: Ale Israel ɖu Moab dzi gbe ma gbe, eye ŋutifafa nɔ anyigba la dzi ƒe blaenyi
    sɔŋ.
  eng-LEE: And Moab was humbled that day under the hand of Israel. And the land had
    rest eighty years.
  asm-FB: সেই দিনাই মোৱাব দেশ ইস্ৰায়েলবাসীৰ ক্ষমতাৰ অধীন কৰা হ’ল আৰু তাৰ পাছত আশী
    বছৰলৈকে দেশত শান্তি বিৰাজ কৰিলে।
  sus-A: نَ لْشْي عِسِرَيِلَكَيٍ نَشَ مٌوَبَكَيٍ رَيَافِ. بْشِ نَشَ لُ بْحّسَ كُي
    حّ تٌنفٌ سٌلٌمَسَشَن.
  fra-SBL: Moab fut donc soumis en ce jour sous la main d'Israël. Et le pays fut en
    repos pendant quatre-vingts ans.
  hbo-hbo: וַתִּכָּנַ֤ע מֹואָב֙ בַּיֹּ֣ום הַה֔וּא תַּ֖חַת יַ֣ד יִשְׂרָאֵ֑ל וַתִּשְׁקֹ֥ט
    הָאָ֖רֶץ שְׁמֹונִ֥ים שָׁנָֽה׃ ס
  kik-kik: Mũthenya ũcio andũ a Moabi magĩtuĩka ndungata cia andũ a Isiraeli, naguo
    bũrũri ũgĩkorwo na thayũ mĩaka mĩrongo ĩnana.
  fra-NCL: En ce jour, Moab fut humilié sous la main d’Israël, et le pays fut en repos
    pendant quatre-vingt ans.
  cek-AK: To na niah Moab kaminawk loe Israel kaminawk khaeah angpaek o. To nathuem
    hoi kamtong saning quitazetto thung prae thungah monghaih to oh.
  cuk-cuk: A-ibagine, Moab-dulemar, ise-wilegar Israel-dulemar-sogedba nanad gusmalad.
    Degine, birga-dulabake (80) Israel-yargi neg-bogidikid nagusad.
  uig-CYR: Шу күни Моаб Исраилниң қолида бесиқтурулди. Зимин сәксән жилғичә аман-течлиқта
    турди.
  tel-2017: అతని తరువాత అనాతు కుమారుడు షమ్గరు న్యాయాధిపతి అయ్యాడు. అతడు ఆరు వందల మంది
    ఫిలిష్తీయులను పశువులు కాసే మునుకోల కర్రతో చంపాడు.
  hat-BSA: Konsa, Moab te soumèt nan jou sa a anba men Israël. Epi peyi a pa t gen
    boulvèsman ankò pandan katre-ven ane.
  kos-kos: In len sac mwet Israel kutangla mwet Moab, ac oasr misla in facl Israel
    ke lusen yac oalngoul.
  hbo-WLC: וַתִּכָּנַ֤ע מוֹאָב֙ בַּיּ֣וֹם הַה֔וּא תַּ֖חַת יַ֣ד יִשְׂרָאֵ֑ל וַתִּשְׁקֹ֥ט
    הָאָ֖רֶץ שְׁמוֹנִ֥ים שָׁנָֽה׃ ס
  ibo-ibo: Nʼụbọchị ahụ, e mere ka Moab nọdụ nʼokpuru ndị Izrel. Ala ahụ nwere ozuzu
    ike na udo, iri afọ asatọ.
  ory-ory: ଏହିରୂପେ ମୋୟାବ ସେହି ଦିନ ଇସ୍ରାଏଲ ହସ୍ତାଧୀନରେ ବଶୀଭୂତ ହେଲା। ତହୁଁ ଦେଶ ଅଶୀ ବର୍ଷ
    ପର୍ଯ୍ୟନ୍ତ ବିଶ୍ରାମ ପାଇଲା।
  chk-chk: Iwe, lon ena rän Moap a tolong fän nemenien Israel, nge a wor kinamwe lon
    ewe fanü Israel lon ükükün walik ier.
  rop-rop: en det dei na detlot Isreil pipul bin bidim detlot Moweb pipul, en deibin
    jidan gudbalawei langa olabat kantri fo 80 yiya.
  ukr-1871: Тодї мусїли Моабії нагнутись під руку Ізраїлеві. І було мирно в землї
    вісїмдесять год. Аод же судив їх до смерти.
  deu-1951: Also wurden zu jener Zeit die Moabiter unter die Hand der Kinder Israel
    gebracht; und das Land hatte Ruhe, achtzig Jahre lang.
  eng-JPS: So Moab was subdued that day under the hand of Israel. And the land had
    rest fourscore years.
  srp-1865: Tako u taj dan potpadoše Moavci pod ruku Izrailjevu; i zemlja bi mirna
    osamdeset godina.
  lug-lug: Bwe batyo Abayisirayiri ne bajeemulula Abamowaabu ku lunaku olwo. Okuva
    ku olwo ensi n’ebaamu emirembe okumala emyaka kinaana.
  heb-heb: ותכנע מואב ביום ההוא תחת יד ישראל ותשקט הארץ שמונים שנה׃
  ben-IRV: সেই দিন থেকে মোয়াব ইস্রায়েলের শক্তির কাছে পরাজিত হল এবং আশী বছর দেশ শান্তিতে
    থাকল।
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਉਸ ਦਿਨ ਮੋਆਬ ਇਸਰਾਏਲ ਦੇ ਹੱਥ ਵਿੱਚ ਆ ਗਿਆ ਅਤੇ ਅੱਸੀ ਸਾਲਾਂ ਤੱਕ ਉਸ ਦੇਸ਼
    ਵਿੱਚ ਸ਼ਾਂਤੀ ਬਣੀ ਰਹੀ।
  mya-JVB: မောဘ အမျိုးသည် ဣသရေလ အမျိုးလက် ၌ ရှုံး သဖြင့်၊ အနှစ် ရှစ်ဆယ် တိုင်တိုင်တပြည်
    လုံး ငြိမ်း လေ၏။
  hmo-hmo: Unai dina dekenai Israela taudia ese Moaba taudia idia halusia momokani.
    Vadaeni tano dekenai, lagani 80 lalonai, maino ia noho.
  urd-urd: इसलिए मोआब उस दिन इस्राईलियों के हाथ के नीचे दब गया, और उस मुल्क में अस्सी
    बरस चैन रहा।
  rus-SYN: Так смирились в тот день Моавитяне пред Израилем, и покоилась земля восемьдесят
    лет. И был Аод судьею их до самой смерти.
  bqc-SIM: Gↄↄ bee Isailiↄ gbãamↄ̀ Mↄabuↄnɛ, ↄ̃ an bùsu gↄ̃̀ dↄdↄa e wɛ̃̀ basiiↄ̃.
  tcz-CHONGTHU: Hiti chun Israelten Moab’te chu anajou’un gamsung achun kum somget
    jen chamna ana um-in ahi.
  mar-mar: अशा प्रकारे मवाब त्या दिवशी इस्राएलाच्या सत्तेखाली आला. ह्यानंतर देशाला
    ऐंशी वर्षे विसावा मिळाला.
  qub-qub: Chaynömi Israelcunaga binsiran Moab runacunata. Chay junajpita-pacha pusaj
    chunca (80) watacama Israelcunapaj jauca goyayllana caran.
  bqp-bqp: Zĩ kũ̀a Isarailanↄ gbãna mↄ̀ Mↄabunↄnɛ, akũ ń bùsuu gↄ̃̀ katɛna aafia
    ari wɛ̃̀ basiikↄ̃.
  hat-hat: Jou sa a, moun pèp Izrayèl yo bat moun Moab yo byen bat. Apre sa, pandan
    katreventan te gen lapè nan peyi a.
  eng-BSB: So Moab was subdued under the hand of Israel that day, and the land had
    rest for eighty years.
  tod-tod: Naama voloi, Moaɓe unmaayeini Izelayɛle yeewu. Ziilɛigi lɔɔni zooi zu,
    eyɛsu kona ʋuulɔsaʋa (80) laawu.
  eng-WEBPB: So Moab was subdued that day under the hand of Israel. Then the land
    had rest eighty years.
  kbq-kbq: E'ina hu'za Israeli vahe'mo'za Moapu vahera, zamahe vagarazageno 80'a kafufina
    hahu'zana omanege'za, Israeli vahe'mo'za knare hu'za mani'naze.
  nhe-BL: Huajca queja nopa israelitame quintlanque moabitame. Huan teipa oncac tlasehuilistli
    para 80 xihuitl ipan nopa tlali.
  bus-bus: Zĩ beeean Isarailinↄ gbãaa mↄ̀ Mↄabunↄnɛ, ben aↄ̃ bùsu gↄ̃̀ kaɛna aafia
    ai wɛ̃̀ basiigↄ̃.
  gub-BL: A'e 'ar mehe Izaew uzeapo Moaw wazar romo wà kury. Umumaw 80 kwarahy amo
    teko waàmàtyry'ym 'ym pà wà.
  eng-DRA: 'And Moab was humbled that day under the hand of Israel: and the land rested
    eighty years.'
