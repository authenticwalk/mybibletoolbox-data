verse: JDG.003.006
translations:
  mal-C: അവരുടെ പുത്രിമാരെ തങ്ങൾക്കു ഭാര്യമാരായി എടുക്കുകയും തങ്ങളുടെ പുത്രിമാരെ അവരുടെ
    പുത്രന്മാർക്കു കൊടുക്കുകയും അവരുടെ ദേവന്മാരെ സേവിക്കുകയും ചെയ്തു.
  deu-TKW: nahmen sich ihre Töchter zu Frauen und verheirateten ihre Töchter an die
    Söhne jener und dienten ihren Göttern.
  lin-lin: babalaki bana basi na bango mpe babalisaki bana na bango ya basi epai ya
    bana na bango ya mibali, mpe basalelaki banzambe na bango.
  eng-LSV: and take their daughters to them for wives, and have given their daughters
    to their sons, and they serve their gods;
  eng-GNV: And they tooke their daughters to bee their wiues, and gaue their daughters
    to their sonnes, and serued their gods.
  eng-WEBSTER: And they took their daughters to be their wives, and gave their daughters
    to their sons, and served their gods.
  nhw-BL: Huan nopa israelitame mosihuajtijque huan monamictijque ininhuaya nopa sequinoc
    xinachtli masehualme. Huan ica ya nopa nojquiya pejque quinhueyichihuaj ininteteyohua.
  swh-ONEN: Wakawaoa binti zao, nao wakawatoa binti zao waolewe na wana wa hayo mataifa,
    na kuitumikia miungu yao.
  bba-bba: Mɑ bɑ ben bii wɔndiɑbɑ suɑ kurɔbu. Be, bɑ mɑɑ bu beɡibu wɛ̃ bɑ suɑ kurɔbu.
    Sɑɑ yerɑ Isirelibɑ bɑ tɔn ben bũnu sɑ̃ɑru wɔri.
  eng-KJVCPB: and they took their daughters to be their wives, and gave their daughters
    to their sons, and served their gods.
  luo-luo: Negikendo nyi ogendinigo bangʼe negichiwo nyigi mondo okend gi yawuot pinjego
    kendo negilamo nyisechegi.
  meu-meu: Idia ese unu bese taudia natudia ulatodia e adavadia; bona idia natudia
    ulatodia na unu bese uhaudia e henidia, bae adavadia. Idia ese danu unu bese edia
    dirava isiaidia e lao heniva.
  npi-ULB: तिनीहरूका छोरीहरूलाई उनीहरूले आफ्ना पत्‍नीहरू बनाएर ल्याए, र उनीहरूका आफ्ना
    छोरीहरू तिनीहरूका छोराहरूलाई दिए र तिनीहरूका उनीहरूका देवताहरूका सेवा गरे ।
  yor-yor: Dípò kí wọ́n run àwọn ènìyàn wọ̀nyí, Israẹli ń fẹ́ àwọn ọmọbìnrin wọn,
    wọ́n sì ń fi àwọn ọmọbìnrin Israẹli fún àwọn ará ilẹ̀ náà ní aya, wọ́n sì ń sin
    àwọn òrìṣà wọn.
  ind-ind: mereka melakukan kawin campur dengan orang-orang itu dan menyembah dewa-dewa
    mereka.
  pes-OPCB: مردم اسرائیل به جای اینکه این قبایل را نابود کنند، با ایشان وصلت نمودند.
    مردان اسرائیلی با دختران آنها ازدواج کردند و دختران اسرائیلی به عقد مردان ایشان
    درآمدند و به این طریق بنی‌اسرائیل به بت‌پرستی کشیده شدند.
  tgl-ULB: Kinuha nila ang kanilang mga anak na babae para maging asawa nila, at ang
    kanilang sariling anak na mga babae ay ibinigay nila sa kanilang mga anak na lalaki,
    at pinaglingkuran nila ang kanilang mga diyus-diyosan.
  hui-hui: Ani bu howa Isaraele wali agali ti uruni baba dabu bu iriari bini. Ani
    bialu howa tigua wali agali uruninaga dama mitangi bialu mbirale gime wabini wiaruhondo
    bi pupu wialu hene.
  mya-mya: သူ​တို့​သည်​ထို​သူ​တို့​၏​သား​သ​မီး​များ​နှင့် ထိမ်း​မြား​စုံ​ဖက်​ကာ​သူ​တို့​၏​ဘု​ရား​များ
    ကို​ကိုး​ကွယ်​ကြ​ကုန်​၏။
  bod-N: ཁོ་རྣམས་ཀྱི་བུ་མོ་ཆུང་མར་བླངས་ནས། རང་གི་བུ་མོ་རྣམས་ཁོ་ཚོའི་བུ་རྣམས་ལ་མནའ་མར་བྱིན་པར་མ་ཟད།
    ཁོ་ཚོའི་ལྷ་རྣམས་ལ་བསྙེན་བཀུར་བྱས་སོ། །
  sna-sna: Vakatora vanasikana vavo kuti vave vakadzi vavo uye vakapa vanasikana vavowo
    kuvanakomana vavo, uye vakashumira vamwari vavo.
  spa-BLM: Tomaron a sus hijas como esposas, y dieron sus propias hijas a sus hijos
    y sirvieron a sus dioses.
  cac-cac: Axo yuninal yed' yisil eb' israel chi', ix yic'lajq'ue sb'a eb' yed' yuninal
    yed' yisil eb' anima chi'. Ix och eb' ejmelal d'a sdiosal eb' chi'.
  swh-ULB: Waliwachukua binti zao kuwa wake zao, nao wakawapa wana wao binti zao,
    nao wakaitumikia miungu yao.
  bel-bel: і бралі дочак іхніх сабе за жонак, і сваіх дочак аддавалі за сыноў іхніх,
    і служылі багам іхнім.
  deu-ELBBK: und sie nahmen sich deren Töchter zu Frauen und gaben ihre Töchter deren
    Söhnen und dienten ihren Göttern.
  mbb-OT: Midtuǥutan te menge Israilihanen is menge anak dan te kebpemengesawa wey
    kebpemeesawa kayi he menge etew, ne mid-azap dan is menge ed-ezapen kayi he menge
    etew.
  mal-2015: അവരുടെ പുത്രിമാരെ തങ്ങൾക്കു ഭാര്യമാരായിട്ടു എടുക്കയും തങ്ങളുടെ പുത്രിമാരെ
    അവരുടെ പുത്രന്മാർക്കു കൊടുക്കയും അവരുടെ ദേവന്മാരെ സേവിക്കയും ചെയ്തു.
  tuo-NT: Israe curuacjãrã põꞌrã sõꞌoníꞌque macãrĩcjãrã põꞌrã meꞌrã pʉ́aperi numiso,
    niseticãrã niwã. Tojo weerã tocjãrã ẽjõpeorã, Õꞌacʉ̃ nitirãnojõrẽ ẽjõpeo niseticãrã
    niwã.
  rmc-rmc: Lenas peske lengre čhajen romňijenge, peskre čhajen denas lengre čhavenge
    a služinenas lengre devlenge.
  pes-OPV: دختران ایشان را برای خود به زنی می‌گرفتند، ودختران خود را به پسران ایشان
    می‌دادند، وخدایان آنها را عبادت می‌نمودند.
  ron-1924: ау луат де невесте пе фетеле лор ши ау дат де невесте фиилор лор пе фетеле
    лор ши ау служит думнезеилор лор.
  ben-OBCV: ইস্রায়েলীরা তাদের মেয়েদের বিয়ে করে আনত ও নিজেদের মেয়েদের সঙ্গে তাদের
    ছেলেদের বিয়ে দিত, এবং তাদের দেবতাদের সেবা করত।
  som-som: Oo gabdhahoodiina way ka guursadeen, oo kuwoodiina wiilashoodii bay u guuriyeen,
    oo waxay u adeegeen ilaahyadoodii.
  lat-VUC: et duxerunt uxores filias eorum, ipsique filias suas filiis eorum tradiderunt,
    et servierunt diis eorum.
  eng-ASVBT: and they took their daughters to be their wives, and gave their own daughters
    to their sons and served their gods.
  ita-1885: E presero le lor figliuole per mogli, e diedero le lor figliuole a' figliuoli
    di quelli, e servirono agl'iddii loro.
  eng-LXXUP: And they took their daughters for wives to themselves, and they gave
    their daughters to their sons, and served their gods.
  eng-ULB: Their daughters they took to be their wives, and their own daughters they
    gave to their sons, and they served their gods.
  spa-VBL: Los israelitas se mezclaron con ellos, se casaron con sus hijas, dieron
    sus propias hijas a sus hijos y adoraron a sus dioses.
  fra-_FOB: Et ils prirent leurs filles pour femmes, et ils donnèrent leurs propres
    filles à leurs fils, et servirent leurs dieux.
  mal-mal: അവരുടെ പുത്രിമാരെ യിസ്രയേൽമക്കൾ ഭാര്യമാരായി സ്വീകരിക്കയും, സ്വന്തം പുത്രിമാരെ
    അവരുടെ പുത്രന്മാർക്ക് കൊടുക്കുകയും, ആ ജാതികളുടെ ദേവന്മാരെ സേവിക്കയും ചെയ്തു.
  urd-GVR: Na sirf yih balki wuh in qaumoṅ se apne beṭe-beṭiyoṅ kā rishtā bāndh kar
    un ke dewatāoṅ kī pūjā bhī karne lage.
  suz-BL: मिनु मेकोपुकीमी मेको आन तमीपुकी ग्‍युंबे पा चाक्‍गमे बाक्‍त। मिनु आंम तमीपुकी
    यो मेको आन तौ आन कली ग्‍युंबे पा गेमे बाक्‍त। मिनु मेकोपुकीमी मेको आन देवी देवता
    आन कली यो मार मार चढ़ेशा ठेयब सेल्‍मे बाक्‍त। ब्‍यवस्‍था ७:३
  ita-1927: sposarono le loro figliuole, maritaron le proprie figliuole coi loro figliuoli,
    e servirono ai loro dèi.
  ckb-ckb: کچەکانیان هێنان وەک ژن بۆ خۆیان و کچەکانی خۆشیان دا بە کوڕەکانی ئەوان و
    خوداوەندەکانی ئەوانیان پەرست.
  eng-BBE: And they took as wives the daughters of these nations and gave their daughters
    to their sons, and became servants to their gods.
  kan-OKCV: ಅವರ ಪುತ್ರಿಯರನ್ನು ತಾವು ಹೆಂಡತಿಯರನ್ನಾಗಿ ತೆಗೆದುಕೊಂಡು, ತಮ್ಮ ಪುತ್ರಿಯರನ್ನು ಅವರ
    ಪುತ್ರರಿಗೆ ಮದುವೆ ಮಾಡಿಕೊಟ್ಟು, ಅವರ ದೇವರುಗಳನ್ನು ಸೇವಿಸಿದರು.
  tam-2017: அவர்களுடைய மகள்களை திருமணம்செய்து, தங்களுடைய மகள்களை அவர்களுடைய மகன்களுக்குக்
    கொடுத்து, அவர்களுடைய தெய்வங்களைத் தொழுதுகொண்டார்கள்.
  spa-RV-1909: Y tomaron de sus hijas por mujeres, y dieron sus hijas á los hijos
    de ellos, y sirvieron á sus dioses.
  ron-BTF: Și au luat pe fiicele lor de soții și au dat pe fiicele lor fiilor lor
    și au servit dumnezeilor lor.
  eng-WEBP: They took their daughters to be their wives, and gave their own daughters
    to their sons and served their gods.
  eng-FBV: The Israelites intermarried with them, marrying their daughters, giving
    their own daughters to their sons, and worshiped their gods.
  nld-1939: namen ze zich hun dochters tot vrouw, gaven hun eigen dochters aan hun
    zonen, en dienden hun goden.
  nch-BL: Huan nopa israelitame motahuicaltijque inihuaya nopa sequinoc xinachti masehualme.
    Huan ica ya nopa nojquiya pejque quinhueyichihuaj ininteteyohua.
  vie-1934: cưới con gái của chúng nó làm vợ, gả con gái mình cho con trai chúng nó,
    và hầu việc các thần của chúng nó.
  hin-CV: वे उनकी बेटियों को अपनी पत्नी बनाने के लिए ले लेते थे, तथा अपनी बेटियों
    को उनके बेटों को दे दिया करते थे, तथा उनके देवताओं की सेवा-उपासना भी करते थे.
  spa-BES: Y tomaron como esposas a las hijas de estas naciones y dieron sus hijas
    a sus hijos, y se convirtieron en sirvientes de sus dioses.
  tdx-tdx: nengae’ iareo o anak’ ampela’eo ho valy naho natolo’ iereo amo ana-dahi’eo
    o anak’ampela’ iareoo naho nitoroñe o ‘ndrahare’ iareoo
  tha-KJV: เขาไปสู่​ขอบ​ุตรสาวชนเหล่านั้นมาเป็นภรรยา และยกบุตรสาวของตนให้​แก่​บุ​ตรชายของคนเหล่านั้น
    และได้​ปรนนิบัติ​พระของเขาเหล่านั้น
  por-BR-2018: E tomaram de suas filhas por mulheres, e deram suas filhas aos filhos
    deles, e serviram a seus deuses.
  deu-ELO: und sie nahmen sich deren Töchter zu Weibern und gaben ihre Töchter deren
    Söhnen und dienten ihren Göttern.
  eng-WYC-2018: and they wedded wives, the daughters of them; and the sons of Israel
    gave their daughters to their sons, and they served to their gods (or and they
    served their gods).
  epo-epo: Kaj ili prenis al si iliajn filinojn kiel edzinojn, kaj siajn filinojn
    ili donis al iliaj filoj, kaj ili servis al iliaj dioj.
  uig-PIN: Israillar ularning ⱪizliriƣa ɵylinip, ɵz ⱪizlirini ularning oƣulliriƣa
    berip, ularning ilaⱨlirining ⱪulluⱪiƣa kirdi.
  beo-beo: Ilia da gilisili uda lasu hou hamosu amola amo dunu ilia ‘gode’ liligi
    ilima nodone sia:ne gadosu.
  tpi-OTNT: Na ol Israel i marit nabaut wantaim ol na i lotu long ol giaman god bilong
    ol.
  hau-SA: Suka auri ’ya’yansu mata, su ma suka bar ’ya’yansu maza suka auri ’ya’yansu
    mata, suka kuma yi wa gumakansu sujada.
  uig-LAT: Israillar ularning qizlirigha öylinip, öz qizlirini ularning oghullirigha
    bérip, ularning ilahlirining qulluqigha kirdi.
  nde-nde: Bathatha amadodakazi awo aba ngomkabo njalo bendisela amadodakazi abo emadodaneni
    awo, bakhonza labonkulunkulu bawo.
  ton-ton: Pea naʻa nau ʻomi honau ngaahi ʻofefine ke hoko ko honau ngaahi uaifi,
    pea naʻa nau ʻatu honau ngaahi ʻofefine ki honau ngaahi foha, ʻonau tauhi honau
    ngaahi ʻotua.
  ces-1613: A brali sobě dcery jejich za manželky, a dcery své dávali synům jejich,
    a sloužili bohům jejich.
  eng-WMB: They took their daughters to be their wives, and gave their own daughters
    to their sons and served their gods.
  tam-TCV: இஸ்ரயேலர் அவர்களுடைய மகள்களைத் தாங்கள் திருமணம் செய்து, தங்கள் மகன்களை
    அவர்களுடைய மகள்களுக்குத் திருமணம் செய்துகொடுத்து, அவர்களுடைய தெய்வங்களுக்குப்
    பணிசெய்தார்கள்.
  ceb-ULB: Gikuha ang ilang mga anak nga babaye aron mahimong ilang mga asawa, ug
    ang ilang kaugalingon nga mga anak nga babaye gihatag ngadto sa ilang mga anak
    nga lalaki, ug ilang gialagaran ang ilang mga dios.
  pol-UBG: I brali sobie ich córki za żony, a swe córki dawali ich synom i służyli
    ich bogom.
  urd-GVU: نہ صرف یہ بلکہ وہ اِن قوموں سے اپنے بیٹے بیٹیوں کا رشتہ باندھ کر اُن کے
    دیوتاؤں کی پوجا بھی کرنے لگے۔
  deu-1912: nahmen sie jener Töchter zu Weibern und gaben ihre Töchter jener Söhnen
    und dienten jener Göttern.
  kan-2017: ಅವರ ಕನ್ಯೆಯರನ್ನು ತಾವು ತಂದು, ತಮ್ಮ ಕನ್ಯೆಯರನ್ನು ಅವರ ಕುಮಾರರಿಗೆ ಕೊಟ್ಟು, ಅವರ
    ದೇವತೆಗಳನ್ನು ಸೇವಿಸಿದರು.
  yap-yap: Ur mabgolgad ma yad be tay fan e pi got rorad.
  hlt-MCSB: Amih nu te a yuu la a loh uh tih a ca rhoek te amih Kanaan nu te a paek
    uh dongah amih kah sungrhai taengah tho a thueng uh.
  mdy-ETH: ዒስራዔኤሌ ዓሳ ዬያቶ ዓሶና ዎላ ዔፒና ሲኢሪንቲ፥ ዔያታ ካኣሽካ ፆኦዞዋ ካኣሽኬኔ።
  twi-ASANTE: Na wɔdii wɔn ho awadeɛ. Israelfoɔ mmammarima no warewaree wɔn mmammaa
    ɛnna wɔde Israelfoɔ mmammaa nso maa wɔn mmammarima awadeɛ. Na Israelfoɔ no somm
    wɔn anyame.
  eng-WEBU: They took their daughters to be their wives, and gave their own daughters
    to their sons and served their gods.
  wal-wal: Eta macca naata banttau machchidosona; bantta macca naatakka eta attuma
    naatussi immidosona. Yaatidi eta xoossatuyyo goinnidosona.
  spa-PDDPT: Tomaron sus hijas como esposas, dieron sus hijas a los hijos de ellos
    y sirvieron a sus divinidades.
  gun-gun: gua'yxyrã ogueraa ha'e va'e regua rajy kuery, ha'e guajy kuery omomenda
    ha'e va'e regua ra'y kuery re. Ha'e kuery ruete kuery omboete avi okuapy.
  agu-BL: Ej, nin yi chinitxa' yi e' xonl Israel, at tzun e' cyok'bej quibtz scyuch'
    chinitxa' yi e' wunaka'tz. Nintzun e' xomtz te cyajtza'kl, nin e' octz tan c'u'laje'n
    chiryosil yi e' awer naka'tz.
  ilo-ULB: Innalada dagiti annakda a babbai tapno agbalin nga assawada, ken intedda
    dagiti bukodda nga annak a babbai kadagiti annakda a lallaki, ket nagserbida kadagiti
    diosda.
  kpg-kpg: Digaula gu haga hai lodo i nadau mehanga, ge daumaha gi nia balu god digaula.
  uig-ARA: ئىسرائىللار ئۇلارنىڭ قىزلىرىغا ئۆيلىنىپ، ئۆز قىزلىرىنى ئۇلارنىڭ ئوغۇللىرىغا
    بېرىپ، ئۇلارنىڭ ئىلاھلىرىنىڭ قۇللۇقىغا كىردى.
  sus-sus: Isirayilakae naxa mɛnnikae xa di ginɛe dɔxɔ, e fan naxa e xa di ginɛe fi
    mɛnnikae xa di xɛmɛe ma. Isirayilakae man naxa e xa alae batu. Kiitisa mixi fu
    nun firin
  pon-2006: Re pwopwoudpene nanpwungarail oh iang kaudokiong ar koht kan.
  ksd-ksd: ma dia ga ben pa ra umana natu i diat, a umana vavina, upi kadia umana
    taulai, ma dia ga tul tar ra umana natu i diat, a umana vavina, pire ra umana
    natu i diat, a umana tutana, ma dia ga torom ta kadia umana god.
  tur-YTC: Kızlarını eş olarak aldılar, kendi kızlarını da oğullarına verdiler ve
    onların ilâhlarına hizmet ettiler.
  grc-BRENT: Καὶ ἔλαβον τὰς θυγατέρας αὐτῶν ἑαυτοῖς εἰς γυναῖκας, καὶ τὰς θυγατέρας
    αὐτῶν ἔδωκαν τοῖς υἱοῖς αὐτῶν, καὶ ἐλάτρευσαν τοῖς θεοῖς αὐτῶν.
  ind-AYT: Mereka mengambil anak-anak perempuan orang-orang itu untuk menjadi istri
    mereka, dan memberikan anak-anak perempuannya kepada anak-anak lelaki orang-orang
    itu, dan melayani ilah-ilah mereka.
  nya-nya: Tsono Aisraeli aja amalola ana awo aamuna ndi aakazi kuti azikwatira ndi
    kukwatiwa ndi anthu amitundu ina. Kenaka anayamba kupembedza milungu yawo.
  hrv-hrv: ženili se njihovim kćerima i davali svoje kćeri njihovim sinovima i služili
    njihovim bogovima.
  mps-mps: Tama te Israel dabe augwaligo te hani dali we si elama bidiyu, tama augwaligo
    tibo godiba lotu weyu yali.
  tpi-tpi: Na ol Israel i marit nabaut wantaim ol na i lotu long ol giaman god bilong
    ol.
  dan-1931: De indgik Ægteskab med deres Døtre og gav deres Sønner deres Døtre til
    Ægte, og de dyrkede deres Guder.
  vie-OVCB: họ cưới con gái của các dân ấy làm vợ và gả con gái mình cho con trai
    các dân ấy. Hơn nữa, người Ít-ra-ên còn thờ phụng thần của các dân ấy.
  guj-2017: તેઓની દીકરીઓ સાથે તેઓ લગ્ન સંબંધો બાંધતા હતા, તેઓના દીકરાઓને પોતાની દીકરીઓ
    આપતા હતા અને તેઓના દેવોની પૂજા કરતા હતા.
  pon-2006A: Re pwopwoudpene nanpwungarail oh iang kaudokiong ar koht kan.
  por-BRBSL: Eles tomaram suas filhas para serem suas esposas, deram suas próprias
    filhas para seus filhos e serviram a seus deuses.
  cth-cth: a canunaw hoi a kâpaluen a kâha awh, a cathutnaw hah a bawk pouh awh.
  twi-twi: Na wodii wɔn ho aware. Israelfo mmabarima no warewaree wɔn mmabea na wɔde
    Israelfo mmabea nso maa wɔn mmabarima aware. Na Israelfo no som wɔn anyame.
  hlt-hlt: Amih nu te a yuu la a loh uh tih a ca rhoek te amih Kanaan nu te a paek
    uh dongah amih kah sungrhai taengah tho a thueng uh.
  tbz-SIM: Kɛ̀ Isidɑyɛɛribɛɛ túókɛ́ bɛ kó bɛsɑpɑ̀mbɛ̀ kɛ́puokɛ, kɛ́ bɛ̀ duɔ́ mbɛ kó
    bɛsɑpɑ̀mbɛ̀ kɛ̀ bɛ̀ɛ puokɛ, kɛ̀ bɛ̀ɛ fíé iwũɔ̃ bɛ bɔkɛ̀.
  msy-2020: Egha Israelia, Kenanian guiviba isa men iti, egha uan guiviba isa Kenanian
    otaribagh anɨdi. Egha me men asebar ziaba fe.
  dop-dop: Pɛlɛ pɑ hɑɑkɑɣɑnɑ-wɛɣɛ pɑ pɛɛlɑɑ nɑ pɑ́ lɑkɩ ɑlɑɑ, nɑ mpɛ pɑ́ hɑɑkɩ pɛlɛɣɛ
    pɑ nyǝ́mɑ, nɑ pɑ́ lɑɑkɩ pɑ tɩɩŋ.
  azb-azb: İsrail övladları onların qızlarından özlərinə arvad aldı, öz qızlarını
    da onların oğullarına verdi və onların allahlarına sitayiş etdi.
  eng-DBY: and they took their daughters as wives, and gave their daughters to their
    sons, and served their gods.
  hin-2017: तब वे उनकी बेटियाँ विवाह में लेने लगे, और अपनी बेटियाँ उनके बेटों को विवाह
    में देने लगे; और उनके देवताओं की भी उपासना करने लगे।
  eng-YLT: and take their daughters to them for wives, and their daughters have given
    to their sons, and they serve their gods;
  eng-WYC-2017: and they wedded wives, the daughters of them; and the sons of Israel
    gave their daughters to their sons, and they served to their gods.
  eng-WMBB: They took their daughters to be their wives, and gave their own daughters
    to their sons and served their gods.
  urd-GVH: न सिर्फ़ यह बल्कि वह इन क़ौमों से अपने बेटे-बेटियों का रिश्ता बाँधकर उनके
    देवताओं की पूजा भी करने लगे।
  rug-rug: Varivarihaba si arini koarini meke vahesi rini sari na dia tamasa kokohadi.
  gaz-gaz: Isaanis intallan jaraa fuudhan; intallan ofii isaanii immoo ilmaan isaaniitti
    heerumsiisan; waaqota isaaniis ni waaqeffatan.
  fra-LSG: ils prirent leurs filles pour femmes, ils donnèrent à leurs fils leurs
    propres filles, et ils servirent leurs dieux.
  yal-yal: E yi e dii tɛmɛne tongo e ɲaxanle ra, e yi e dii tɛmɛne fi e ma, e yi e
    alane batu.
  haw-1868: A lawe no lakou i ka lakou kaikamahine, i wahine na lakou, a haawi no
    i ka lakou kaikamahine iho i na keikikane a kela poe kanaka; a malama no i ko
    lakou poe akua.
  arb-NAV: وَتَزَوَّجُوا مِنْ بَنَاتِهِمْ، وَزَوَّجُوا بَنَاتِهِمْ لأَبْنَائِهِمْ
    وَعَبَدُوا آلِهَتَهُمْ.
  ewe-ewe: Ke le esime Israelviwo natsrɔ̃ wo teƒe la, woɖe srɔ̃ tso wo dome. Israel
    ɖekakpuiwo ɖe dukɔ siawo ƒe ɖetugbiwo eye woawo hã ƒe ɖekakpuiwo ɖe Israel ɖetugbiwo.
    Eteƒe medidi hafi Israelviwo de asi dukɔ siawo ƒe mawuwo subɔsubɔ me o.
  eng-LEE: And they took their daughters to themselves for wives, and their daughters
    they gave to their sons; and they served their gods.
  asm-FB: তেওঁলোকে সেই জাতিবোৰৰ ছোৱালীক বিয়া কৰিছিল আৰু নিজৰ ছোৱালীবোৰকো তেওঁলোকৰ
    ল’ৰাবোৰৰ সৈতে বিয়া দিছিল আৰু তেওঁলোকে সেইসকলৰ দেৱতাবোৰক পূজা কৰিবলৈ ধৰিলে।
  sus-A: عِسِرَيِلَكَيٍ نَشَ مّننِكَيٍ شَ دِ فِنّيٍ دْشْ، عٍ قَن نَشَ عٍ شَ دِ فِنّيٍ
    قِ مّننِكَيٍ شَ دِ شّمّيٍ مَ. عِسِرَيِلَكَيٍ مَن نَشَ عٍ شَ عَلَيٍ بَتُ. كِيتِسَ
    مِشِ قُ نُن قِرِن
  fra-SBL: Ils prirent leurs filles pour femmes, donnèrent leurs propres filles à
    leurs fils et servirent leurs dieux.
  hbo-hbo: וַיִּקְח֨וּ אֶת־בְּנֹותֵיהֶ֤ם לָהֶם֙ לְנָשִׁ֔ים וְאֶת־בְּנֹותֵיהֶ֖ם נָתְנ֣וּ
    לִבְנֵיהֶ֑ם וַיַּעַבְד֖וּ אֶת־אֱלֹהֵיהֶֽם׃ פ
  kik-kik: Nao makĩhikia airĩtu ao, na makĩheana airĩtu ao mahikio nĩ aanake a andũ
    acio, na magĩtungatĩra ngai ciao.
  omb-omb: Ngere Israel ram lai reneture vavine vuragi gaihorara, me ngere Israel
    ram bete reneture vavine lawe reneture mwera ngere talo tavalugi ram vuragi gaihorara.
    Me ngere Israel ram maraga ram tabana noi nora huqe sao.
  fra-NCL: ils prirent leurs filles pour femmes, et donnèrent à leurs fils leurs propres
    filles, et ils servirent leurs dieux.
  cek-AK: Nihcae ih canu to zu ah lak o moe, angmacae ih canu to nihcae capanawk hanah
    zu ah a paek o pacoengah, nihcae sithawnawk ih tok to a sak pae o.
  cuk-cuk: Degi, Israel-dulemar-e-masmala a-dulemar-e-bunamalabo nikudmalad, degine,
    e-sisgana a-dulemar-e-masmalabo nikudmarmogad. Deginbali, Israel-dulemar a-dulemar-e-bab-dummaganse
    gotemalad.
  uig-CYR: Исраиллар уларниң қизлириға өйлинип, өз қизлирини уларниң оғуллириға берип,
    уларниң илаһлириниң қуллуғиға кирди.
  tel-2017: పెరిజ్జీయులు, హివ్వీయులు, ఎబూసీయుల మధ్య ఇశ్రాయేలీయులు నివాసం చేస్తూ వాళ్ళ
    కూతుళ్ళను పెళ్లిచేసుకుంటూ, వాళ్ళ కొడుకులకు తమ కూతుళ్ళను ఇస్తూ, వాళ్ళ దేవుళ్ళను
    పూజిస్తూ వచ్చారు.
  hat-BSA: Yo te pran fi pa yo pou yo menm kòm madanm, yo te bay pwòp fi yo a fis
    pa yo, e yo te sèvi dye pa yo.
  kos-kos: Mwet Israel elos payuk nu sin mwet inge ac alu nu sin god lalos.
  hbo-WLC: וַיִּקְח֨וּ אֶת־בְּנוֹתֵיהֶ֤ם לָהֶם֙ לְנָשִׁ֔ים וְאֶת־בְּנוֹתֵיהֶ֖ם נָתְנ֣וּ
    לִבְנֵיהֶ֑ם וַיַּעַבְד֖וּ אֶת־אֱלֹהֵיהֶֽם׃ פ
  ibo-ibo: Ha lụtaara onwe ha ụmụ ha ndị inyom na nwunye, werekwa ụmụ ha ndị inyom
    nye ụmụ ha ndị ikom, feekwa chi ha niile ofufe.
  ory-ory: ପୁଣି ସେମାନେ ସେମାନଙ୍କ କନ୍ୟାଗଣଙ୍କୁ ଆପଣାମାନଙ୍କର ଭାର୍ଯ୍ୟା ରୂପେ ଗ୍ରହଣ କଲେ ଓ
    ଆପଣା ଆପଣା କନ୍ୟାମାନଙ୍କୁ ସେମାନଙ୍କ ପୁତ୍ରଗଣଙ୍କୁ ବିବାହ କରିବା ନିମନ୍ତେ ଦେଲେ, ଆଉ ସେମାନଙ୍କ
    ଦେବତାମାନଙ୍କର ସେବା କଲେ।
  chk-chk: Iwe, ekewe chon Israel ra angei nöür kewe föpwül pwe pwülüer, nge ra apwüpwülüa
    nöür föpwül ngeni nöün chon ekewe mwü alüal, ra pwal fel ngeni ar kewe kot.
  rop-rop: '@see-verse:JDG.003.005'
  ukr-1871: Брали за себе їх дочки і віддавали свої дочки за їх синів, і служили їх
    богам.
  deu-1951: nahmen sie deren Töchter zu Weibern und gaben ihre Töchter den Söhnen
    derselben und dienten ihren Göttern.
  eng-JPS: and they took their daughters to be their wives, and gave their own daughters
    to their sons, and served their gods.
  srp-1865: I ženjahu se kæerima njihovijem i udavahu kæeri svoje za sinove njihove,
    i služahu bogovima njihovijem.
  lug-lug: Ne bawasanga abawala ab’omu mawanga ago era ne bafumbizanga bawala baabwe
    eri abalenzi b’omu mawanga ago ne basinzanga ne bakatonda baabwe.
  heb-heb: ויקחו את בנותיהם להם לנשים ואת בנותיהם נתנו לבניהם ויעבדו את אלהיהם׃
  ben-IRV: আর তারা তাদের মেয়েদের বিয়ে করত, তাদের ছেলেদের সঙ্গে নিজেদের মেয়েদের
    বিয়ে দিত ও তাদের দেবতাদের সেবা করত।
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਉਹਨਾਂ ਜਾਤੀਆਂ ਦੀਆਂ ਧੀਆਂ ਨਾਲ ਆਪ ਵਿਆਹ ਕੀਤੇ, ਅਤੇ ਆਪਣੀਆਂ ਧੀਆਂ
    ਉਹਨਾਂ ਦੇ ਪੁੱਤਰਾਂ ਨੂੰ ਦਿੱਤੀਆਂ ਅਤੇ ਉਹਨਾਂ ਦੇ ਦੇਵਤਿਆਂ ਦੀ ਪੂਜਾ ਕਰਨ ਲੱਗੇ।
  mya-JVB: သူ တို့သမီး နှင့် စုံဘက် ခြင်းကို ပြုလျက် ၊ မိမိ တို့သမီး ကို ပေးစား လျက်
    ၊ သူ တို့ဘုရား များကို ဝတ်ပြု ကြ၏။
  hmo-hmo: Idia ese unai bese taudia edia natudia kekeni idia adavaia, bona edia natudia
    kekeni be unai bese edia uhau taudia dekenai idia henia, do idia adavaia totona.
    Ma Israela taudia ese danu unai bese taudia edia dirava edia hesiai gaukara idia
    karaia.
  urd-urd: और उनकी बेटियों से आप निकाह करने और अपनी बेटियाँ उनके बेटों को देने, और
    उनके मा'बूदों की इबादत करने लगे।
  rus-SYN: и брали дочерей их себе в жены, и своих дочерей отдавали за сыновей их,
    и служили богам их.
  bqc-SIM: Aa ń nɛnↄɛↄ sɛ̀ nↄ ũ, mɛ́ aa ń nɛnↄɛↄ kpã̀sã buipiↄ nɛgↄ̃ɛↄwa, ↄ̃
    aa zↄblè ń tã́aↄnɛ.
  tcz-CHONGTHU: chuleh amaho toh akicheng touvin, Israel chapaten amaho chanu teho
    akichen piuvin, chule Israel chanute chu amaho chapate toh kicheng ding in ana
    peuvin ahi. Hiti chun Israelten amaho pathen ho chu ajenle tauve.
  mar-mar: त्यांनी त्यांच्या मुली आपणास स्त्रिया करून घेतल्या व आपल्या मुली त्यांच्या
    मुलांना दिल्या आणि त्यांच्या देवांची सेवा केली.
  qub-qub: Chaura Israelcunapa wamrancunaga ollgupis warmipis majachacaran jäpa runacunapa
    wamrancunawanna. Paycunapa diosnincunatana aduraran.
  bqp-bqp: Ò ń nɛ́nↄgbɛ̃nↄ sɛ̀ nↄ ũ akũsↄ̃ ò ń nɛ́nↄgbɛ̃nↄ kpã̀zã buri pìnↄ nɛ́gↄ̃gbɛ̃nↄa,
    akũ ò dò ń tãnanↄi.
  hat-hat: Yo pran pitit fi moun sa yo pou madanm, yo bay pitit gason moun sa yo pitit
    fi pa yo pou madanm, epi yo pran sèvi bondye moun sa yo tou.
  eng-BSB: And they took the daughters of these people in marriage, gave their own
    daughters to their sons, and served their gods.
  tod-tod: Ti zooi naati su nuiti ti-loun anzanuiti seini ga ti-anzaiti, ti ti-loun
    anzanuiti fe naati ti-loun zunuiti bɛ ga ti-anzaiti, ti ɗa ta-ɠalagiti dɛbi.
  eng-WEBPB: They took their daughters to be their wives, and gave their own daughters
    to their sons and served their gods.
  kbq-kbq: Ana'ma nehu'za Israeli vahe'mo'za zamagri mofa'ne ara e'neri'za, ete zamagra
    mofa'nea zamatrazage'za zamagri mofavreramintera vea omeneri'za unemrazageno,
    havi anumzazmirera monora ome hunte'naze.
  nhe-BL: Huan nopa israelitame mosihuajtijque huan monamictijque ininhuaya nopa sequinoc
    xinachtli tlacame. Huan ica ya nopa nojquiya pejque quinhueyichihuaj ininteteyohua.
  bus-bus: Aↄ̃ ń nɛ́nↄgbɛ̃nↄ sɛ̀ nↄↄ ũ bensↄ̃ aↄ̃ ń nɛ́nↄgbɛ̃nↄ kpã̀sã borii pìnↄ
    nɛ́gↄ̃gbɛ̃nↄa, ben aↄ̃ dↄ̀ ń tãanↄzi.
  gub-BL: Upyhyk awa Izaew izuapyapyr a'e teko wanazyr wemireko romo wà. Omono wazyr
    wanemireko romo wà no. Umuwete katu wazar tupàn ua'u wà no.
  eng-DRA: And they took their daughters to wives, and they gave their own daughters
    to their sons, and they served their gods.
