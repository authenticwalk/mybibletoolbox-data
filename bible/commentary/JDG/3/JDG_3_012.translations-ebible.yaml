verse: JDG.003.012
translations:
  mal-C: ഇസ്രായേൽജനം വീണ്ടും യഹോവയുടെമുമ്പാകെ ഹീനകരമായ പ്രവൃത്തികൾചെയ്തു; അവർ യഹോവയ്ക്ക്
    അനിഷ്ടമായുള്ളത് ചെയ്യുകയാൽ യഹോവ മോവാബ് രാജാവായ എഗ്ലോനെ ഇസ്രായേലിനു വിരോധമായി ബലപ്പെടുത്തി.
  deu-TKW: Aber die Israeliten thaten aufs neue, was Jahwe mißfiel. Da gab Jahwe Eglon,
    dem Könige von Moab, Macht über Israel, weil sie thaten, was Jahwe mißfiel.
  lin-lin: Bana ya Isalaele basalaki lisusu mabe na miso ya Yawe. Likolo ya mabe yango,
    Yawe apesaki Egiloni, mokonzi ya Moabi, bokonzi na likolo ya bana ya Isalaele.
  eng-LSV: and the sons of Israel add to do evil in the eyes of YHWH; and YHWH strengthens
    Eglon king of Moab against Israel, because that they have done evil in the eyes
    of YHWH;
  eng-GNV: 'Then the children of Israel againe committed wickednesse in the sight
    of the Lord: and the Lord strengthened Eglon King of Moab against Israel, because
    they had committed wickednesse before the Lord.'
  eng-WEBSTER: 'And the children of Israel did evil again in the sight of the LORD:
    and the LORD strengthened Eglon the king of Moab against Israel, because they
    had done evil in the sight of the LORD.'
  nhw-BL: Huan nopa israelitame sempa tlajtlacolchijque iixpa TOTECO. Huan yeca TOTECO
    quimacac más chicahualistli Eglón nopa tlanahuatijquetl ipan tlali Moab quema
    quinhuilanayaya israelitame pampa amo cuali quichijtoyaj iixpa.
  swh-ONEN: Waisraeli wakafanya maovu mbele za Bwana tena, kwa kuwa walifanya maovu
    hayo Bwana akamtia nguvu Egloni mfalme wa Moabu dhidi ya Israeli.
  bba-bba: Otiniɛlin biru, Isirelibɑ bɑ mɑɑ kɔ̃sɑ kuɑ Yinni Gusunɔn wuswɑɑɔ. Mɑ u
    Mɔɑbun sinɑ boko Eɡoloni dɑm wɛ̃, u nùn Isirelibɑ nɔmu bɛriɑ.
  eng-KJVCPB: 'And the children of Israel did evil again in the sight of the Lord:
    and the Lord strengthened Eglon the king of Moab against Israel, because they
    had done evil in the sight of the Lord.'
  cpy-cpy: Rapiiteero Israel-paeni ikaariperotzi-moteeri Tajorentsi, ari ikantakaakawo
    Tajorentsi otzimi-moteri ishintsinka Eglón pinkatha-ritatsiri Athataa-weniki,
    riitaki owayirita-kariri Israel-paeni. Okantakaan-tziro ikaariperotzi-motakiri
    Tajorentsi.
  luo-luo: Jo-Israel nochako timo timbe mamono e wangʼ Jehova Nyasaye, kendo nikech
    timno, Jehova Nyasaye nochiwogi e lwet Eglon ruodh Moab.
  meu-meu: Bena Israel taudia ma e kara havara lou, Iehova vairanai. Bena Iehova ese
    Eglon, Moab pavapavana, imana e ha-aukaia Israel taudia latadiai, idia ese Iehova
    vairanai vada e kara havara dainai.
  npi-ULB: त्यसपछि, इस्राएलीहरूले परमप्रभुको दृष्‍टिमा जे कुरा खराब थियो, फेरि त्यही
    गरे, र परमप्रभुले मोआबका राजा एग्लोनलाई इस्राएलीहरूमाथि अधिकार गर्न दिनुभयो ।
  yor-yor: Àwọn ọmọ Israẹli sì tún padà sí ìwà ẹ̀ṣẹ̀ wọn, wọ́n sì ṣe èyí tí ó burú
    ní iwájú Olúwa, fún ìdí iṣẹ́ búburú yìí, Olúwa fún Egloni, ọba àwọn Moabu ní agbára
    ní orí Israẹli.
  ind-ind: Bangsa Israel kembali berbuat jahat di mata TUHAN. Karena kejahatan mereka,
    TUHAN membuat Raja Eglon dari Moab menjadi kuat sehingga dia menguasai Israel.
  pes-OPCB: بعد از مرگ عتنی‌ئیل، مردم اسرائیل بار دیگر به راههای گناه‌آلود خود بازگشتند.
    بنابراین خداوند عجلون، پادشاه موآب را بر اسرائیل مسلط ساخت.
  tgl-ULB: Muling sumuway ang bayan ng Israel kay Yahweh sa pamamagitan ng paggawa
    ng mga masasamang bagay, at nakita niya ang kanilang ginawa. Kaya binigyan ni
    Yahweh ng lakas si Eglon ang hari ng Moab sa kaniyang pagsalakay laban sa Israel,
    dahil nakagawa ang Israel ng mga bagay na masama gaya ng napansin ni Yahweh.
  hui-hui: Isaraele wali agali tigua Anduane Homogonaga deni mana ko lone bialu hene.
    Ani bialu hemiria Anduane Homogohanda Moabanaga Kini Egelono mo hongo hayagola
    ibunaga hongo ogonime Isaraelealinaga hongo bope hene.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​ထာ​ဝ​ရ ဘု​ရား​အား နောက်​တစ်​ဖန်​ပြစ်​မှား​ကြ​ပြန်​၏။
    ကိုယ်​တော်​သည်​လည်း​မော​ဘ​ဘု​ရင်​ဧ​ဂ​လုန် ကို​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​ထက်​ပို​၍
    ခွန်​အား​ကြီး​စေ​တော်​မူ​၏။-
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་ཡང་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ངན་པ་གང་ཡིན་དེ་སྤྱད་པས།
    དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཨབ་ཀྱི་རྒྱལ་པོ་ཨེག་ལོན་དར་བར་མཛད་ཅིང་ཡེས་ར་ཨེལ་པ་ལ་རྒོལ་ཏོ།
    །
  sna-sna: VaIsraeri vakaitazve zvakaipa pamberi paJehovha, uye nokuda kwokuti vakaita
    zvakaipa izvi, Jehovha akapa simba kuna Egironi mambo weMoabhu kuti akunde Israeri.
  spa-BLM: Los hijos de Israel volvieron a hacer lo que era malo a los ojos de Yahvé,
    y Yahvé fortaleció a Eglón, rey de Moab, contra Israel, porque habían hecho lo
    que era malo a los ojos de Yahvé.
  cac-cac: Ix lajvi chi', ix ochxi ijan eb' israel sc'ulan chucal d'a yichan̈ Jehová,
    yuj chi' axo Jehová chi' ix ic'anchaan̈ vin̈aj Eglón sreyal Moab d'a yib'an̈ eb'.
  swh-ULB: Baada ya hayo, Waisraeli wakafanya yaliyo mabaya machoni pa Bwana; Bwana
    akampa Egloni mfalme wa Moabu nguvu, kuwashinda Waisraeli.
  bel-bel: Сыны Ізраілевыя зноў пачалі ўчыняць ліхое перад вачыма Госпада, і ўмацаваў
    Гасподзь Эглона, цара Маавіцкага, супроць Ізраільцянаў, за тое, што ўчынялі яны
    ліхое перад вачыма Госпада.
  deu-ELBBK: Und die Kinder Israel taten wiederum, was böse war in den Augen des HERRN;
    und der HERR stärkte Eglon, den König von Moab, gegen Israel, weil sie taten,
    was böse war in den Augen des HERRN.
  mbb-OT: Mid-uman en maan mebaal is menge Israilihanen te mezaat diyà te etuvangan
    te Nengazen. Ne tenged dutun midhimu te Nengazen he mesakup sikandan ni Hadì Eglon
    he hadì te Moab.
  mal-2015: കെനസിന്റെ മകനായ ഒത്നീയേൽ മരിച്ചശേഷം യിസ്രായേൽമക്കൾ വീണ്ടും യഹോവെക്കു അനിഷ്ടമായുള്ളതു
    ചെയ്തു; അവർ യഹോവെക്കു അനിഷ്ടമായുള്ളതു ചെയ്കകൊണ്ടു യഹോവ മോവാബ്‌രാജാവായ എഗ്ലോനെ
    യിസ്രായേലിന്നു വിരോധമായി ബലപ്പെടുത്തി.
  tuo-NT: Otoniel wẽ́rĩ́ca beꞌro Israe curuacjãrã apaturi Õꞌacʉ̃ ĩꞌorõpʉ ñaꞌarõ weeseticãrã
    niwã. Tojo weegʉ Õꞌacʉ̃ Moab diꞌta wiogʉ Eglṍ wãmetigʉre Israe curuacjãrã nemorõ
    tutuagʉ waꞌacã weecʉ niwĩ.
  rmc-rmc: Ale o Izraeliti pale kerenas bini anglo RAJ, vašoda o RAJ diňa le Eglonoske
    le moabike kraľiske te zviťazinel upral o Izraeliti.
  pes-OPV: و بنی‌اسرائیل بار دیگر در نظر خداوندبدی کردند، و خداوند عجلون، پادشاه موآب
    رابر اسرائیل مستولی ساخت، زیرا که در نظرخداوند شرارت ورزیده بودند.
  ron-1924: Копиий луй Исраел ау фэкут ярэшь че ну плэчя Домнулуй, ши Домнул а ынтэрит
    пе Еглон, ымпэратул Моабулуй, ымпотрива луй Исраел, пентру кэ фэкусерэ че ну плэчя
    Домнулуй.
  ben-OBCV: আবার ইস্রায়েলীরা সদাপ্রভুর দৃষ্টিতে যা মন্দ তাই করল, এবং যেহেতু তারা
    এরকম মন্দ কাজ করল, তাই সদাপ্রভু মোয়াবের রাজা ইগ্লোনকে ইস্রায়েলের উপর শক্তিপ্রদর্শন
    করতে দিলেন।
  som-som: Oo reer binu Israa'iil mar kalay sameeyeen wax Rabbiga hortiisa ku xun;
    markaasaa Rabbigu wuxuu xoog u yeelay oo reer binu Israa'iil ku diray boqorkii
    reer Moo'aab oo ahaa Cegloon, maxaa yeelay, waxay sameeyeen wax Rabbiga hortiisa
    ku xun.
  lat-VUC: 'Addiderunt autem filii Israël facere malum in conspectu Domini: qui confortavit
    adversum eos Eglon regem Moab, quia fecerunt malum in conspectu ejus.'
  eng-ASVBT: 'And the children of Israel again did that which was evil in the sight
    of Jehovah: and Jehovah strengthened Eglon the king of Moab against Israel, because
    they had done that which was evil in the sight of Jehovah.'
  ita-1885: E I figliuoli d'Israele continuarono a fare ciò che dispiace al Signore;
    laonde il Signore fortificò Eglon, re di Moab, contro ad Israele; perciocchè aveano
    fatto ciò che dispiace al Signore.
  eng-LXXUP: 'And the children of Israel continued to do evil before the Lord: and
    the Lord strengthened Eglon king of Moab against Israel, because they had done
    evil before the Lord.'
  eng-ULB: After that, the Israelites again did what was evil in the sight of Yahweh,
    and Yahweh gave strength to Eglon king of Moab to overpower the Israelites.
  spa-VBL: Pero una vez más los israelitas hicieron lo que era malo a los ojos del
    Señor, y por eso el Señor le dio poder a Eglón, rey de Moab, para que conquistara
    a Israel.
  fra-_FOB: Puis les enfants d'Israël firent encore ce qui est mauvais devant l'Éternel;
    et l'Éternel fortifia Églon, roi de Moab, contre Israël, parce qu'ils avaient
    fait ce qui est mauvais devant l'Éternel.
  mal-mal: കെനസിന്റെ മകനായ ഒത്നീയേൽ മരിച്ചശേഷം യിസ്രായേൽ മക്കൾ വീണ്ടും യഹോവയ്ക്ക്
    ഇഷ്ടമല്ലാത്തത് ചെയ്തു; അവർ അങ്ങനെ ചെയ്കകൊണ്ട് യഹോവ മോവാബ്‌രാജാവായ എഗ്ലോനെ യിസ്രായേലിന്
    വിരോധമായി ബലപ്പെടുത്തി.
  urd-GVR: to Isrāīlī dubārā wuh kuchh karne lage jo Rab kī nazar meṅ burā thā. Is
    lie us ne Moāb ke bādshāh Ijlūn ko Isrāīl par ġhālib āne diyā.
  suz-BL: मिनु इस्राएलीपुकीमी लेंशा परमप्रभु यावे आ ङोंइती मार मरिम्‍शो बाक्‍मे, मेको
    पामे बाक्‍त। मिनु मेको आन मरिम्‍शो पशो आ पर्बम परमप्रभु यावेमी मोआब ङा पिप एग्‍लोन
    कली इस्राएली क्‍येङा बोल्‍यो सेला बाक्‍त।
  ita-1927: I figliuoli d’Israele continuarono fare ciò ch’è male agli occhi dell’Eterno;
    e l’Eterno rese forte Eglon, re di Moab, contro Israele, perch’essi avean fatto
    ciò ch’è male agli occhi dell’Eterno.
  ckb-ckb: دیسان نەوەی ئیسرائیل لەبەرچاوی یەزدان گەڕانەوە بۆ خراپەکاری، لەبەر ئەوە
    عەگلۆنی پاشای مۆئابی زاڵ کرد بەسەر ئیسرائیل، چونکە لەبەرچاوی یەزدان بەدکارییان
    کرد.
  eng-BBE: Then the children of Israel again did evil in the eyes of the Lord; and
    the Lord made Eglon, king of Moab, strong against Israel, because they had done
    evil in the Lord's eyes.
  kan-OKCV: ಇಸ್ರಾಯೇಲರು ಯೆಹೋವ ದೇವರ ಮುಂದೆ ತಿರುಗಿ ಕೆಟ್ಟದ್ದನ್ನೇ ಮಾಡಿದರು. ಅವರು ಯೆಹೋವ ದೇವರ
    ಮುಂದೆ ಕೆಟ್ಟದ್ದನ್ನೇ ಮಾಡಿದ್ದರಿಂದ, ಯೆಹೋವ ದೇವರು ಮೋವಾಬ್ಯರ ಅರಸನಾದ ಎಗ್ಲೋನನನ್ನು ಇಸ್ರಾಯೇಲಿಗೆ
    ವಿರೋಧವಾಗಿ ಬಲಪಡಿಸಿದರು.
  tam-2017: இஸ்ரவேல் மக்கள் மறுபடியும் யெகோவாவின் பார்வைக்குத் தீமையானதைச் செய்தார்கள்;
    அவர்கள் யெகோவாவின் பார்வைக்குத் தீமையானதைச் செய்தபடியால், யெகோவா எக்லோன் என்னும்
    மோவாபின் ராஜாவை இஸ்ரவேலுக்கு எதிராக பெலனடையச் செய்தார்.
  spa-RV-1909: Y tornaron los hijos de Israel á hacer lo malo ante los ojos de Jehová;
    y Jehová esforzó á Eglón rey de Moab contra Israel, por cuanto habían hecho lo
    malo ante los ojos de Jehová.
  ron-BTF: Și copiii lui Israel au făcut din nou ce este rău în ochii DOMNULUI; și
    DOMNUL a întărit pe Eglon, împăratul Moabului, împotriva lui Israel, pentru că
    ei făcuseră ce este rău în ochii DOMNULUI.
  eng-WEBP: The children of Israel again did that which was evil in the LORD’s sight,
    and the LORD strengthened Eglon the king of Moab against Israel, because they
    had done that which was evil in the LORD’s sight.
  eng-FBV: But once again the Israelites did what was evil in the Lord's sight, and
    because they did this the Lord gave power to Eglon, king of Moab, to conquer Israel.
  nld-1939: deden de Israëlieten opnieuw kwaad in de ogen van Jahweh. Daarom maakte
    Jahweh Eglon, den koning van Moab, sterk tegen Israël, omdat ze kwaad hadden gedaan
    in de ogen van Jahweh.
  nch-BL: Huan nopa israelitame sempa tajtacolchijque iixpa TOTECO. Huan yeca TOTECO
    quimacac más chicahualisti Eglón nopa tanahuatijquet ipan tali Moab quema quintehuiyaya
    israelitame pampa amo cuali quichijtoyaj iixpa.
  vie-1934: Dân Y-sơ-ra-ên lại làm điều ác trước mặt Đức Giê-hô-va; nên Đức Giê-hô-va
    khiến Eùc-lôn, vua Mô-áp trở nên cường thạnh để hãm đánh Y-sơ-ra-ên.
  hin-CV: एक बार फिर इस्राएल के वंशजों ने वह किया, जो याहवेह की नज़र में गलत था. इस
    कारण याहवेह ने इस्राएल के विरुद्ध मोआब के राजा एगलोन की शक्ति बढ़ा दी, क्योंकि
    उन्होंने वह किया था, जो याहवेह की नज़र में गलत था.
  spa-BES: Entonces los hijos de Israel volvieron a hacer lo malo ante los ojos del
    Señor; e hizo el Señor a Eglón, rey de Moab, fuerte contra Israel, porque habían
    hecho lo malo ante los ojos del Señor.
  tdx-tdx: Aa le nanao haloloañe am-pivazo­hoa’ Iehovà indraike o ana’ Israeleo; vaho
    nampaozare’ Iehovà amy Israele ty fità’ i Eglone, mpanjaka’ i Moabe ty amo hatsivokarañe
    nanoe’ iereo am-pivazohoa’ Iehovào.
  tha-KJV: และคนอิสราเอลกระทำชั่วในสายพระเนตรของพระเยโฮวาห์​อีก พระเยโฮวาห์จึงทรงเสริมกำลังเอกโลนกษั​ตริ​ย์เมืองโมอับเพื่อต่อสู้​อิสราเอล
    เพราะว่าเขาทั้งหลายได้​ประพฤติ​ชั่วในสายพระเนตรของพระเยโฮวาห์
  por-BR-2018: E voltaram os filhos de Israel a fazer o mal ante os olhos do SENHOR;
    e o SENHOR esforçou a Eglom rei de Moabe contra Israel, porquanto fizeram o mal
    ante os olhos do SENHOR.
  deu-ELO: Und die Kinder Israel taten wiederum, was böse war in den Augen Jehovas;
    und Jehova stärkte Eglon, den König von Moab, wider Israel, weil sie taten, was
    böse war in den Augen Jehovas.
  eng-WYC-2018: Forsooth the sons of Israel added to do evil in the sight of the Lord
    (or And the Israelites did more evil before the Lord); and he strengthened against
    them Eglon, the king of Moab, for they did evil in the sight of the Lord.
  epo-epo: Kaj denove la Izraelidoj faris malbonon antaŭ la okuloj de la Eternulo;
    kaj la Eternulo fortigis Eglonon, reĝon de Moab, kontraŭ Izrael, pro tio, ke ili
    faris malbonon antaŭ la okuloj de la Eternulo.
  uig-PIN: Andin Israillar yǝnǝ Pǝrwǝrdigarning nǝziridǝ rǝzil bolƣanni ⱪildi; ular
    Pǝrwǝrdigarning nǝziridǝ rǝzil bolƣanni ⱪilƣaqⱪa, u Moabning padixaⱨi Əglonni
    Israil bilǝn ⱪarixilixixⱪa küqlǝndürdi.
  beo-beo: Isala:ili dunu da bu eno Hina Godema wadela:le hamoi. Amaiba:le, Hina Gode
    da Moua:be hina bagade ea dio amo Egelone amo fidibiba:le, ea gasa da Isala:ili
    fi ilia gasa baligi dagoi.
  tpi-OTNT: Ol Israel i mekim sin gen long Bikpela. Olsem na Bikpela i givim bikpela
    strong long King Eklon bilong Moap na em i daunim ol Israel.
  hau-SA: Isra’ilawa suka sāke aikata mugayen ayyuka a gaban Ubangiji, saboda sun
    aikata wannan mugunta sai Ubangiji ya ba wa Eglon sarkin Mowab ƙarfi a kan Isra’ila.
  uig-LAT: Andin Israillar yene Perwerdigarning neziride rezil bolghanni qildi; ular
    Perwerdigarning neziride rezil bolghanni qilghachqa, u Moabning padishahi Eglonni
    Israil bilen qarishilishishqa küchlendürdi.
  nde-nde: Abako-Israyeli baphinda benza okubi emehlweni kaThixo, kwathi ngenxa yokuthi
    babenze lobububi uThixo wanika u-Egiloni inkosi yaseMowabi amandla phezu kuka-Israyeli.
  ton-ton: '¶ Pea naʻe toe fai angakovi ʻae fānau ʻa ʻIsileli ʻi he ʻao ʻo Sihova:
    pea naʻe fakamālohi ʻe Sihova ʻa Ekeloni ko e tuʻi ʻo Moape kia ʻIsileli, ko e
    meʻa ʻi heʻenau fai kovi ʻi he ʻao ʻo Sihova.'
  ces-1613: Takž opět činili synové Izraelští to, což jest zlého před očima Hospodinovýma.
    I zsilil Hospodin Eglona, krále Moábského, proti Izraelovi, proto že činili zlé
    věci před očima Hospodinovýma.
  eng-WMB: The children of Israel again did that which was evil in the LORD’s sight,
    and the LORD strengthened Eglon the king of Moab against Israel, because they
    had done that which was evil in the LORD’s sight.
  tam-TCV: திரும்பவும் இஸ்ரயேலர் யெகோவாவின் பார்வையில் தீமையானதைச் செய்தார்கள், அவர்கள்
    இந்தத் தீமையைச் செய்ததால் யெகோவா மோவாப்பின் அரசன் எக்லோனை இஸ்ரயேலருக்கு மேலாக
    பலக்கச் செய்தார்.
  ceb-ULB: Human niana, nagbuhat na usab ang mga Israelita ug daotan sa panan-aw ni
    Yahweh, ug gihatagan ni Yahweh si Eglon ang hari sa Moab ug kusog aron sa pagbuntog
    sa mga Israelita.
  pol-UBG: Potem synowie Izraela znowu czynili to, co złe w oczach PANA. I PAN wzmocnił
    przeciw Izraelowi Eglona, króla Moabu, bo czynili to, co złe w oczach PANA.
  urd-GVU: تو اسرائیلی دوبارہ وہ کچھ کرنے لگے جو رب کی نظر میں بُرا تھا۔ اِس لئے اُس
    نے موآب کے بادشاہ عجلون کو اسرائیل پر غالب آنے دیا۔
  deu-1912: Aber die Kinder Israel taten fürder übel vor dem HERRN. Da stärkte der
    HERR den Eglon, den König der Moabiter, wider Israel, darum daß sie übel taten
    vor dem HERRN.
  kan-2017: ಇಸ್ರಾಯೇಲ್ಯರು ಪುನಃ ಯೆಹೋವನ ದೃಷ್ಟಿಯಲ್ಲಿ ದ್ರೋಹಿಗಳಾದರು; ಆತನು ಅವರ ದ್ರೋಹದ ನಿಮಿತ್ತ
    ಮೋವಾಬ್ಯರ ಅರಸನಾದ ಎಗ್ಲೋನನನ್ನು ಅವರಿಗೆ ವಿರೋಧವಾಗಿ ಬಲಪಡಿಸಿದನು.
  yap-yap: Me denen bayay e girdi’ nu Israel nib togopluw ngak SOMOL. Ireram fan ni
    tay SOMOL Eglon ni Pilung nu Moab nge gel nga Israel.
  hlt-MCSB: Tedae BOEIPA mikhmuh ah thae saii ham Israel ca rhoek loh a khoep uh tih
    BOEIPA mikhmuh ah thae a saii uh dongah Israel soah Moab manghai Eglon te BOEIPA
    loh a tanglue sak.
  mdy-ETH: ሃሣ ዒስራዔኤሌ ዴራ ናንጊና ናንጋ ጎዳም ዋይዞ ዒፂ ፑርታ ማዾ ማዼኔ፤ ዬያሮ ናንጊና ናንጋ ጎዳ ሞዓኣቤ ዓጮ ካኣቲ
    ዔግሎኔ ዒስራዔኤሌ ዓሶ ባሻንዳጉዲ ዎልቄ ዒንጌኔ።
  twi-ASANTE: Bio, Israelfoɔ no yɛɛ deɛ ɛyɛ Awurade ani so bɔne, na ɛno enti, Awurade
    de tumi hyɛɛ Moabhene Eglon nsa ma ɔdii Israel so.
  eng-WEBU: The children of Israel again did that which was evil in the LORD’s sight,
    and the LORD strengthened Eglon the king of Moab against Israel, because they
    had done that which was evil in the LORD’s sight.
  wal-wal: Israa7eela asai zaarettidikka GODAA sinttan iitabaa oottiis. GODAA sinttan
    eti iitabaa oottido gishshau, GODAI Moo7aaba Kawoi Egilooni Israa7eela bollan
    wolqqaamanaadan oottiis.
  spa-PDDPT: Los hijos de Israel volvieron a hacer lo malo ante Yavé, y Él fortaleció
    a Eglón, rey de Moab, contra Israel porque hicieron lo malo delante de Yavé.
  gun-gun: Peteĩgue ju Israel kuery ha'eve'ỹa ramigua ikuai Senhor renonde. Ha'e ramo
    Israel kuery re Senhor ombopo'aka Moabe pygua huvixa Eglom, henonde ha'eve'ỹa
    rami ikuai rire.
  agu-BL: Itzun bantz te yi nsken quim Otoniel, nintzun e' oc junt tir yi e' xonl
    Israel tan banle'n e'chk takle'n yi chin juntlen nin swutz Ryos. Cha'stzun te
    tk'ol i' mas walor Eglón yi rey tetz Moab ẍchiwutz yi e' tetz tanum.
  ilo-ULB: Nagsukir manen dagiti tattao ti Israel kenni Yahweh babaen iti panangar-aramidda
    kadagiti dakes a banbanag, ket nakitana ti inaramidda. Isu a pinabileg ni Yahweh
    ni Eglon nga ari ti Moab idi rinautna ti Israel, gapu ta nagaramid ti Israel kadagiti
    dakes a banbanag, ken nakita ni Yahweh ida.
  kpg-kpg: Digau Israel gu ihala labelaa gi Dimaadua. Mai di hai deenei, Dimaadua
    gaa hai di king Eglon o Moab gi maaloo i digau Israel.
  uig-ARA: ئاندىن ئىسرائىللار يەنە پەرۋەردىگارنىڭ نەزىرىدە رەزىل بولغاننى قىلدى؛ ئۇلار
    پەرۋەردىگارنىڭ نەزىرىدە رەزىل بولغاننى قىلغاچقا، ئۇ موئابنىڭ پادىشاھى ئەگلوننى
    ئىسرائىل بىلەن قارىشىلىشىشقا كۈچلەندۈردى.
  sus-sus: Isirayilakae man naxa fe ɲaaxi raba naxan mu rafan Alatala ma. Na nan a
    toxi, Alatala naxa sɛnbɛ so Mowaba mangɛ Egilon yi ra Isirayila xili ma, naxan
    nu bara fe ɲaaxi raba Alatala ya i.
  pon-2006: Mehn Israel ko pil pwurehng dipada ong KAUN-O. Pwehki kahrepe wet, KAUN-O
    ketin kakehlailihala Eklon, nanmwarkien Mohap, ih eri pelianda mehn Israel ko.
  ksd-ksd: Ma ra tarai Israel dia ga varpiam mulai ta ra luaina mata i ra Luluai;
    ma ra Luluai i ga vaongor Eglon ra king Moab upi na tur bat Israel, tago dia ga
    tar varpiam ta ra luaina mata i ra Luluai.
  tur-YTC: İsraelliler yine Yahve'nin gözünde kötü olanı yaptılar. Yahve, Moav Kralı
    Eglon'u İsraiel'e karşı güçlendirdi. Çünkü Yahve'nin gözünde kötü olanı yapmışlardı.
  grc-BRENT: Καὶ προσέθεντο οἱ υἱοὶ Ἰσραὴλ ποιῆσαι τὸ πονηρὸν ἐνώπιον Κυρίου· καὶ
    ἐνίσχυσε Κύριος τὸν Ἐγλὼμ βασιλέα Μωὰβ ἐπὶ τὸν Ἰσραὴλ, διὰ τὸ πεποιηκέναι αὐτοὺς
    τὸ πονηρὸν ἔναντι Κυρίου.
  ind-AYT: Selanjutnya, orang Israel melakukan yang jahat di mata TUHAN. Lalu, TUHAN
    memberi kuasa terhadap Eglon, raja Moab, atas orang Israel, sebab mereka melakukan
    yang jahat di mata TUHAN.
  nya-nya: Aisraeli anachitanso zinthu zoyipira Yehova. Tsono Yehova anapatsa mphamvu
    Egiloni, mfumu ya Mowabu kuti alimbane ndi Aisraeli aja popeza anachita zinthu
    zoyipira Yehova.
  hrv-hrv: Izraelci su počeli opet činiti što je zlo u očima Jahvinim. Zato Jahve
    dade Eglonu, kralju moapskom, moć nad Izraelom, jer su činili što je zlo pred
    Jahvom.
  mps-mps: Te Israel dabe augwaligo dwai sę Genuai Bidi dali ma yali. Tama tibaso,
    Genuai Bidigo te genuai bomo te Moap gavman tuni bidi Eklonbolo menama, tama agai
    te Israel dabe aiyaba elaluali.
  tpi-tpi: Ol Israel i mekim sin gen long Bikpela. Olsem na Bikpela i givim bikpela
    strong long King Eklon bilong Moap na em i daunim ol Israel.
  dan-1931: Men Israelitterne blev ved at gøre, hvad der var ondt i HERRENS Øjne.
    Da gav HERREN Kong Eglon af Moab Magt over Israel, fordi de gjorde, hvad der var
    ondt i HERRENS Øjne.
  vie-OVCB: Người Ít-ra-ên lại phạm tội với Chúa Hằng Hữu. Ngài cho Vua Éc-lôn của
    Mô-áp được cường thịnh và chống lại Ít-ra-ên.
  guj-2017: ઇઝરાયલના લોકોએ ફરી ઈશ્વરની આજ્ઞાનું ઉલ્લંઘન કર્યું, ઈશ્વરે તે જોયું. તેથી
    ઈશ્વરે મોઆબના રાજા એગ્લોનને ઇઝરાયલની સામે બળવાન કર્યો, કારણ કે ઇઝરાયલીઓએ દુરાચાર
    કર્યો હતો.
  pon-2006A: Mehn Israel ko pil pwurehng dipada ong KAUN-O. Pwehki kahrepe wet, KAUN-O
    ketin kakehlailihala Eklon, nanmwarkien Mohap, ih eri pelianda mehn Israel ko.
  por-BRBSL: Os filhos de Israel novamente fizeram o que era mau aos olhos de Iavé,
    e Iavé fortaleceu Eglon, o rei dos moabitas, contra Israel, porque tinham feito
    o que era mau aos olhos de Iavé.
  cth-cth: Hahoi Isarelnaw ni BAWIPA mithmu vah hno kahawihoehe bout a sak awh. BAWIPA
    ni Moab siangpahrang Eglon teh Isarelnaw tuk hanlah a kamthaw sak. Bangkongtetpawiteh,
    BAWIPA mithmu vah hno kahawihoehe a sak awh.
  twi-twi: Bio, Israelfo no yɛɛ nea ɛyɛ Awurade ani so bɔne, na ɛno nti, Awurade de
    tumi hyɛɛ Moabhene Eglon nsa ma odii Israel so.
  hlt-hlt: Tedae BOEIPA mikhmuh ah thae saii ham Israel ca rhoek loh a khoep uh tih
    BOEIPA mikhmuh ah thae a saii uh dongah Israel soah Moab manghai Eglon te BOEIPA
    loh a tanglue sak.
  tbz-SIM: Kɛ̀ Isidɑyɛɛribɛɛ wɛ̃tɛ kɛ́dɔɔ̀ ti Yiɛ̀ nKuyie nyí dɔ́ dɛ̀ kɛ̀ kùu duɔ́
    nkɛ̀ Mɔɑbu kóo kpɑ̀ɑ̀tì Ekunɔɔ bo bɛ̀ dokɛ́nɛ̀.
  msy-2020: Ezɨ Israelia uamategha Ikiavɨra Itir Godɨn damazimɨn an aghuazir arazir
    kuram gami. Ezɨ Ikiavɨra Itir God gavgavir ekiam isa Moapian Atrivim Eklon ganɨngizɨma,
    a Israelia abɨra.
  dop-dop: Ḿpʋ́ɣʋ́ Ɩsɛɣɛlɩ nyǝ́mɑ tɑsɑ lɑpʋ kɛ mpi pǝ tɑ mɑɣɑ Tɑcɑɑ tɔ. Ntɛnɑ ɩ́lɛ́
    ɩ yele nɑ Mowɑpʋ wulɑʋ Ɩkoloŋ kʋlɩ pɑ tɔɔ.
  azb-azb: İsrail övladları yenə də Rəbbin gözündə pis olan işləri gördülər. Rəbb
    də Moav padşahı Eqlonu İsraillilərə qarşı qaldıraraq qüvvətləndirdi. Çünki onlar
    Rəbbin gözündə pis olan işləri görmüşdülər.
  eng-DBY: And the children of Israel again did evil in the sight of Jehovah; and
    Jehovah strengthened Eglon the king of Moab against Israel, because they did evil
    in the sight of Jehovah.
  hin-2017: तब इस्राएलियों ने फिर यहोवा की दृष्टि में बुरा किया; और यहोवा ने मोआब
    के राजा एग्लोन को इस्राएल पर प्रबल किया, क्योंकि उन्होंने यहोवा की दृष्टि में
    बुरा किया था।
  eng-YLT: and the sons of Israel add to do the evil thing in the eyes of Jehovah;
    and Jehovah strengtheneth Eglon king of Moab against Israel, because that they
    have done the evil thing in the eyes of Jehovah;
  kne-kne: Kasin inamag din Israelita din lawa sin pangilan Diyos, isonga pinapigsan
    Diyos si Eglon ay ari ed Moab mo din Israelita.
  eng-WYC-2017: Forsooth the sons of Israel added to do evil in the sight of the Lord;
    and he comforted against them Eglon, the king of Moab, for they did evil in the
    sight of the Lord.
  eng-WMBB: The children of Israel again did that which was evil in the LORD’s sight,
    and the LORD strengthened Eglon the king of Moab against Israel, because they
    had done that which was evil in the LORD’s sight.
  urd-GVH: तो इसराईली दुबारा वह कुछ करने लगे जो रब की नज़र में बुरा था। इसलिए उसने
    मोआब के बादशाह इजलून को इसराईल पर ग़ालिब आने दिया।
  rug-rug: Tavete pulea ri na tie Izireli gua sapu lopu qetu nia e Zihova. Koasa ginugua
    asa, si vala ia e Zihova se Eqiloni sa baṉara pa Moabi sa ṉiniraṉira holani sari
    pa Izireli.
  gaz-gaz: Ammas Israaʼeloonni fuula Waaqayyoo duratti waan hamaa hojjetan; sababii
    isaan waan hamaa kana hojjetaniif Waaqayyo akka Egloon mootiin Moʼaab harka isaa
    isaanitti cimsuuf dabarsee isaan kenne.
  fra-LSG: Les enfants d’Israël firent encore ce qui déplaît à l’Éternel; et l’Éternel
    fortifia Églon, roi de Moab, contre Israël, parce qu’ils avaient fait ce qui déplaît
    à l’Éternel.
  gnn-gnn: Ga ŋunhi ŋayi rakunydhinanydja Watnil, bala yana walalanydja ŋunhi Yitjuralpuyŋunydja
    dhunupa ŋanydjaḻa'yurrunana balayi yätjliliyi dhukarrlili. Ga ŋayi Garrayyunydja
    biyapul wekaŋala walalanha wiripuŋuwalana miriŋuwala, ŋurikala Mawappuyŋuwalana
    giŋgala; ŋayi ŋunhi giŋdja nyäṉ'thurruna lili beŋuru marililina, bala yana märraŋalana,
    ga djaw'yurrunana ŋunhiyi wäŋanydja ga yolŋu'‐yulŋunha ŋunhi, bala ŋayina buŋgawayina
    yukurrana walalaŋgu ŋurukuynha Mawappuynha wäŋawuy. Yo, ŋayina buŋgawayina ŋuriki
    Yitjuralpuyŋuwunydja 18 dhuŋgarranydja ŋupara, yurru bukmaktja galŋa‐yätjthinana
    yukurrana nhinana, warrpam'nha galŋa‐miḏikinana dhikana yätjthinana.
  yal-yal: Isirayila kaane mɔn yi fe ɲaxin liga Alatala yɛɛ ra yi. Nanara, Alatala
    yi Moyaba mangana Egilon sɛnbɛ so Isirayila kaane xili ma.
  haw-1868: Hana hewa hou aku la na mamo a Iseraela imua o Iehova. A hooikaika mai
    la o Iehova ia Egelona i ke alii o Moaba, e ku e i ka Iseraela, no ka mea, ua
    hana hewa lakou imua o Iehova.
  arb-NAV: فَعَادَ بَنُو إِسْرَائِيلَ يَقْتَرِفُونَ الشَّرَّ فِي عَيْنَيِ الرَّبِّ
    فَسَلَّطَ الرَّبُّ عَلَيْهِمْ عِجْلُونَ مَلِكَ مُوآبَ عِقَاباً لَهُمْ عَلَى شَرِّهِمْ.
  ewe-ewe: Israelviwo gawɔ nu si nye vɔ̃ le Yehowa ŋkume. Esi wowɔ vɔ̃ sia ta la,
    Yehowa tsɔ Israel de Moab fia Eglon ƒe ŋusẽ te.
  eng-LEE: And the children of Israel did again the evil in the eyes of the Lord;
    and the Lord strengthened 'Eglon the king of Moab against Israel, because they
    had done the evil in the eyes of the Lord.
  asm-FB: ইস্ৰায়েলৰ সন্তান সকলে যিহোৱাৰ সাক্ষাতে পুনৰায় কু-আচৰণ কৰি তেওঁৰ অবাধ্য
    হ’ল। ইস্রায়েলে কৰা দুষ্টতাৰ কার্যবোৰ দেখা পাই যিহোৱাই তেওঁলোকৰ অহিতে মোৱাবৰ ৰজা
    ইগ্লোনক শক্তিশালী কৰি তুলিলে।
  sus-A: عِسِرَيِلَكَيٍ مَن نَشَ قٍ حَاشِ رَبَ نَشَن مُ رَقَن عَلَتَلَ مَ. نَ نَن
    عَ تٌشِ، عَلَتَلَ نَشَ سّنبّ سٌ مٌوَبَ مَنفّ عٍفِلٌن يِ رَ عِسِرَيِلَ شِلِ مَ،
    نَشَن نُ بَرَ قٍ حَاشِ رَبَ عَلَتَلَ يَ عِ.
  fra-SBL: Les enfants d'Israël firent encore ce qui est mal aux yeux de l'Éternel,
    et l'Éternel fortifia Églon, roi de Moab, contre Israël, parce qu'ils avaient
    fait ce qui est mal aux yeux de l'Éternel.
  hbo-hbo: וַיֹּסִ֙פוּ֙ בְּנֵ֣י יִשְׂרָאֵ֔ל לַעֲשֹׂ֥ות הָרַ֖ע בְּעֵינֵ֣י יְהוָ֑ה וַיְחַזֵּ֨ק
    יְהוָ֜ה אֶת־עֶגְלֹ֤ון מֶֽלֶךְ־מֹואָב֙ עַל־יִשְׂרָאֵ֔ל עַ֛ל כִּֽי־עָשׂ֥וּ אֶת־הָרַ֖ע
    בְּעֵינֵ֥י יְהוָֽה׃
  kik-kik: O rĩngĩ andũ a Isiraeli magĩĩka ũũru maitho-inĩ ma Jehova, na tondũ wa
    gwĩka ũũru ũcio Jehova akĩhe Egiloni mũthamaki wa Moabi hinya wa gũtooria Isiraeli.
  fra-NCL: Les enfants d’Israël firent de nouveau ce qui est mal aux yeux de Yahweh,
    et Yahweh fortifia Eglon, roi de Moab, contre Israël, parce qu’ils faisaient ce
    qui est mal aux yeux de Yahweh.
  cek-AK: Israel kaminawk mah Angraeng mikhnukah kahoih ai hmuen to sak o let; to
    tiah nihcae mah Angraeng hmaa ah kahoih ai hmuen to sak o pongah, Angraeng mah
    Moab siangpahrang Eglon to thacaksak.
  cuk-cuk: Israel-dulemar gannar Bab-Dummad-Jehová-asabin ibmar-isgana imakdemalad.
    Degidbali, Bab-Jehová, Moab-dulemar-e-rey-Eglón-ogannosad, adi, Israel-dulemargi
    bila-onogedgi nakwegar.
  uig-CYR: Андин Исраиллар йәнә Пәрвәрдигарниң нәзиридә рәзил болғанни қилди; улар
    Пәрвәрдигарниң нәзиридә рәзил болғанни қилғачқа, у Моабниң падишаси Әглонни Исраил
    билән қаришилишишқа күчләндүрди.
  tel-2017: ఇశ్రాయేలీయులు మళ్ళీ యెహోవా దృష్టికి దోషులయ్యారు. వాళ్ళు యెహోవా దృష్టికి
    దోషులైన కారణంగా యెహోవా ఇశ్రాయేలీయులతో యుద్ధం చెయ్యడానికి మోయాబు రాజైన ఎగ్లోనును
    బలపరిచాడు.
  hat-BSA: Alò, fis Israël yo te fè mal nan zye SENYÈ a ankò. Pou sa, SENYÈ a te ranfòse
    Églon, wa Moab la, kont Israël, akoz yo te fè mal nan zye SENYÈ a.
  kos-kos: Mwet Israel elos sifilpa orekma koluk ye mutun LEUM GOD. Ke sripa se inge,
    LEUM GOD El oru tuh Tokosra Eglon lun Moab in ku liki mwet Israel.
  hbo-WLC: וַיֹּסִ֙פוּ֙ בְּנֵ֣י יִשְׂרָאֵ֔ל לַעֲשׂ֥וֹת הָרַ֖ע בְּעֵינֵ֣י יְהוָ֑ה וַיְחַזֵּ֨ק
    יְהוָ֜ה אֶת־עֶגְל֤וֹן מֶֽלֶךְ־מוֹאָב֙ עַל־יִשְׂרָאֵ֔ל עַ֛ל כִּֽי־עָשׂ֥וּ אֶת־הָרַ֖ע
    בְּעֵינֵ֥י יְהוָֽה׃
  ibo-ibo: Ụmụ Izrel bidoro ime ihe ọjọọ nʼanya Onyenwe anyị. Ya mere, Onyenwe anyị
    nyefere ha nʼaka Eglọn, eze Moab.
  ory-ory: ଏଥିଉତ୍ତାରେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ, ସଦାପ୍ରଭୁଙ୍କ ଦୃଷ୍ଟିରେ ଯାହା ମନ୍ଦ, ତାହା ପୁନର୍ବାର
    କଲେ; ଏହେତୁ ସଦାପ୍ରଭୁଙ୍କ ଦୃଷ୍ଟିରେ ଯାହା ମନ୍ଦ, ତାହା ସେମାନେ କରିବାରୁ ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲ
    ବିରୁଦ୍ଧରେ ମୋୟାବର ରାଜା ଇଗ୍ଲୋନକୁ ସବଳ କଲେ।
  chk-chk: Iwe, ekewe aramasen Israel ra pwal förisefäli mine a ngau me fän mesen
    ewe Samol mi Lapalap. Iei mine ewe Samol mi Lapalap a apöchöküla Eklon ewe kingen
    Moap, pwe a ü ngeni chon Israel.
  rop-rop: Afta na detlot Isreil pipul bin tenim miselp brom YAWEI en dumbat nogudbala
    ting, en YAWEI bin meigim det king brom det kantri gulum Moweb mowa strongbala
    langa detlot Isreil pipul. Det king bin neim Iglan,
  ukr-1871: Та сини Ізраїля знов чинили те, що було не до вподоби Господеві. Тодї
    дав Господь Еглонові, цареві Моабійському, перевагу над Ізраїлем; бо чинили вони
    те, що було не до вподоби Господеві.
  deu-1951: da taten die Kinder Israel wieder, was vor dem HERRN übel war. Da stärkte
    der HERR Eglon, den König der Moabiter, gegen die Kinder Israel, weil sie taten,
    was vor dem HERRN übel war.
  eng-JPS: And the children of Israel again did that which was evil in the sight of
    the LORD; and the LORD strengthened Eglon the king of Moab against Israel, because
    they had done that which was evil in the sight of the LORD.
  srp-1865: A sinovi Izrailjevi stadoše opet èiniti što je zlo pred Gospodom; a Gospod
    ukrijepi Eglona cara Moavskoga na Izrailja, jer èinjahu što je zlo pred Gospodom.
  lug-lug: Ate era Abayisirayiri ne bakola ebibi mu maaso ga Mukama; kyeyava awa Eguloni
    kabaka wa Mowaabu amaanyi okubawangula olw’ebibi byabwe.
  heb-heb: ויספו בני ישראל לעשות הרע בעיני יהוה ויחזק יהוה את עגלון מלך מואב על ישראל
    על כי עשו את הרע בעיני יהוה׃
  ben-IRV: পরে ইস্রায়েলীয়রা সদাপ্রভুর দৃষ্টিতে যেটা মন্দ, আবার তাই করল; অতএব সদাপ্রভুর
    দৃষ্টিতে যেটা মন্দ, তা করায় সদাপ্রভু ইস্রায়েলের বিরুদ্ধে মোয়াব-রাজ ইগ্লোনকে
    শক্তিশালী করলেন।
  pan-pan: ਇਸਰਾਏਲੀਆਂ ਨੇ ਫਿਰ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਬੁਰਿਆਈ ਕੀਤੀ, ਅਤੇ ਯਹੋਵਾਹ ਨੇ ਮੋਆਬ ਦੇ ਰਾਜਾ
    ਅਗਲੋਨ ਨੂੰ ਇਸਰਾਏਲ ਦੇ ਉੱਤੇ ਪਰਬਲ ਕੀਤਾ, ਕਿਉਂ ਜੋ ਉਨ੍ਹਾਂ ਨੇ ਯਹੋਵਾਹ ਦੀ ਨਿਗਾਹ ਵਿੱਚ ਬੁਰਿਆਈ
    ਕੀਤੀ ਸੀ।
  mya-JVB: တဖန် ဣသရေလ အမျိုးသည် ထာဝရဘုရား ရှေ့ တော်၌ ဒုစရိုက် ကို ပြု သောကြောင့် ၊
    မောဘ ရှင်ဘုရင် ဧဂလုန် ကို ဣသရေလ အမျိုးတစ်ဘက်၌ ခွန်အား နှင့် ပြည့်စုံစေတော်မူ၏။
  hmo-hmo: Vadaeni Israela taudia be ma Lohiabada ena vairanai idia kara dika lou.
    Unai dainai Lohiabada ese Egalona, Moaba ena king ia hagoadaia, iena goada ese
    Israela ena goada ia hanaia.
  urd-urd: और बनी — इस्राईल ने फिर ख़ुदावन्द के आगे बुराई की; तब ख़ुदावन्द ने मोआब
    के बादशाह 'अजलून को इस्राईलियों के ख़िलाफ़ ज़ोर बख़्शा, इसलिए कि उन्होंने ख़ुदावन्द
    के आगे बदी की थी।
  rus-SYN: Сыны Израилевы опять стали делать злое пред очами Господа, и укрепил Господь
    Еглона, царя Моавитского, против Израильтян, за то, что они делали злое пред очами
    Господа.
  bqc-SIM: Isailiↄ ɛ̀a yã́ pↄ́ Dii yeio kɛ̀ lↄ, ↄ̃ Dii tò Mↄabuↄ kí Ɛgɛlↄni gbãamↄ̀nɛ́
    vãi pↄ́ aa kɛ̀pi yã́i.
  tcz-CHONGTHU: Avelin Israelten Pakai mitmun thilse jeng ana bolkit tauvin ahileh,
    hitobanga athilse bol jeh uhin Pakaiyin Moab lengpa Eglon chu Israelte chungah
    ana vaihom sahtan ahi.
  mar-mar: पुन्हा इस्राएल लोकांनी देवाच्या दृष्टीने वाईट ते करून आज्ञा मोडली; आणि
    त्यांनी काय केले ते त्याने पाहिले म्हणून परमेश्वराने मवाबाचा राजा एग्लोन ह्याला
    इस्राएलावर सबळ केले, कारण इस्राएलांनी जे वाईट ते केले होते हे याप्रकारे परमेश्वराने
    ते पाहिले होते.
  qub-qub: Israelcunaga yapay fiyupa mana allitana ruraran. Chaymi Tayta Dios yanaparan
    Moab nasyunpa raynin Eglontana Israelcunapita mas munayniyoj cananpaj.
  bqp-bqp: Isarailanↄ ɛ̀ra ò yã kũ Dikiri yeiro kɛ̀ dↄ, akũ Dikiri tò Mↄabu kína
    Ɛgɛlↄni gbãna mↄ̀ńnɛ yã vãni kũ ò kɛ̀ɛ pì yãi.
  hat-hat: Moun pèp Izrayèl yo te rekonmanse ap fè sa ki te mal nan je Seyè a ankò.
    Seyè a pran Eglon, wa peyi Moab la, li fè l' vin pi fò pase pèp Izrayèl la. Epi
    li fè l' leve dèyè pèp Izrayèl la.
  eng-BSB: Once again the Israelites did evil in the sight of the LORD. So He gave
    Eglon king of Moab power over Israel, because they had done evil in the sight
    of the LORD.
  tod-tod: Izelayɛle nuiti ti Ɠɔoɠɔ GALAGI wanama vai ɠɛɛni mɔnɔ. Naa maaʋele ma,
    Ɠɔoɠɔ GALAGI Moaɓe masagi Egelon iɲɔdɔɔni, é wuzeɠe Izelayɛle laalɔɠɔma.
  eng-WEBPB: The children of Israel again did that which was evil in the LORD’s sight,
    and the LORD strengthened Eglon the king of Moab against Israel, because they
    had done that which was evil in the LORD’s sight.
  kbq-kbq: Ete mago'ene Israeli vahe'mo'za Ra Anumzamofo avufina kefo avu'avara hazageno,
    Ra Anumzamo'a Moapu kini ne' Eklonina hankavea amigeno Israeli vahera hara eme
    huzmagatereno kegava huzmante'ne. Na'ankure zamagra Ra Anumzamofo avufina kefo
    zamavu'zamava hu'naze.
  nhe-BL: Huan nopa israelitame sampa tlajtlacolchijque iixpa TOTECO. Huan yeca TOTECO
    quimacac más chicahualistli Eglón nopa tlanahuatijquetl ipan tlali Moab quema
    quintehuiyaya israelitame pampa ax cuali quichijtoyaj iixpa.
  bus-bus: Isarailinↄ ɛ̀ara wà yã kɛ̀ Dii gìzi kɛ̀ dↄ, ben Dii tò Mↄabu kí Ɛgɛlↄni
    gbãaa mↄ̀ńnɛ à zaaa kɛ̀ aↄ̃ↄ kɛ̀ pì yãnzi.
  gub-BL: Uzapo wi wi Izaew iaiw ma'e Tupàn huwarupi wà Otoniew imàno re wà. A'e rupi
    Tupàn umukàg wera'u kar Ekerom Moaw izuapyapyr wanuwihaw a'e kury, Izaew wanuwi
    a'e kury.
  eng-DRA: 'And the children of Israel did evil again in the sight of the Lord: who
    strengthened against them Eglon king of Moab: because they did evil in his sight.'
