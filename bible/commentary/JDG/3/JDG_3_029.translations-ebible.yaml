verse: JDG.003.029
translations:
  mal-C: അവർ ആ സമയം മോവാബ്യരിൽ ഏകദേശം പതിനായിരംപേരെ വെട്ടിക്കളഞ്ഞു; അവർ എല്ലാവരും
    ബലവാന്മാരും യുദ്ധവീരന്മാരും ആയിരുന്നു; ആരും രക്ഷപ്പെട്ടില്ല.
  deu-TKW: Und sie besiegten zu jener Zeit die Moabiter, etwa 10000 Mann, lauter starke
    und streitbare Leute, so daß niemand entrann.
  lin-lin: Na mokolo wana, babomaki bato ya Moabi pene nkoto zomi ; bango nyonso bazalaki
    bambinga mpe bato ya makasi, ata moto moko te abikaki.
  eng-LSV: And they strike Moab at that time, about ten thousand men, all robust,
    and everyone a man of valor, and no man has escaped,
  eng-GNV: And they slewe of the Moabites the same time about ten thousand men, all
    fed men, and all were warriours, and there escaped not a man.
  eng-WEBSTER: 'And they slew of Moab at that time about ten thousand men, all lusty,
    and all men of valor: and there escaped not a man.'
  nhw-BL: Ipan nopa tonali quinmictijque quen 10 mil moabita soldados catli más tejtetique
    huan más quimatque tlahuilanaj, huan amo aqui cholo.
  swh-ONEN: Wakati huo wakawaua Wamoabu watu waume wapatao 10,000 ambao wote walikuwa
    wenye nguvu na mashujaa; hakuna mtu yeyote aliyetoroka.
  bba-bba: Yen dɔmɑ te, Mɔɑbubɑn tɑbu durɔ dɑmɡibu nɔrɔbun subɑ wɔkurɑ (10.000) bɑ
    ɡo. Bɑɑ ben tɔn turo kun bu kisirɑri.
  eng-KJVCPB: And they slew of Moab at that time about ten thousand men, all lusty,
    and all men of valour; and there escaped not a man.
  cpy-cpy: Tema omaperotatyaa ishekitzi Athataa-weni-jatzi rowamahaetaki eejatzi riiperori
    owayiri-paeni. Tema tekatsi apaani shiyatsini.
  luo-luo: E sechego neginego jo-Moab madirom alufu apar, jogo mongirore kendo maroteke;
    maonge ngʼama nopondo kata achiel.
  meu-meu: Una negana ai idia ese Moab taudia gerebu-ta sisivana e aladia mase, iboudiai
    na goada taudia bona tuari mai dibadia taudia; tau ta se roho mauri.
  npi-ULB: त्यस बेला तिनीहरूले मोआबका दश हजार मानिसहरूलाई मरे, र तिनीहरू सबै बलिया
    र सक्षम मानिसहरू थिए । एउटा पनि उम्केन ।
  yor-yor: Ní báyìí, wọ́n ti pa tó ẹgbẹ̀rún mẹ́wàá (10,000) ọkùnrin ará Moabu tí wọ́n
    jẹ́ alágbára àti onígboyà ènìyàn, kò sí ènìyàn tí ó sálà.
  ind-ind: Pada waktu itu bangsa Israel menyerang dan membunuh sekitar sepuluh ribu
    prajurit Moab yang kuat dan tangkas. Tidak ada satu pun yang lolos.
  pes-OPCB: آنگاه بر موآبی‌ها تاخته، حدود ده هزار نفر از سربازان نیرومند آنها را کشتند
    و نگذاشتند حتی یکی از آنها جان به در برد.
  tgl-ULB: Nang panahong iyon nakapatay sila ng humigit kumulang sa sampung libong
    kalalakihan ng Moab, at ang lahat ay malakas at mahuhusay na mga lalaki. Walang
    isa mang nakatakas.
  hui-hui: Horo ogoningi Isaraelealirume Moabali ami hongohe hearuni aria daosini
    dege pira (10,000) agima bo wahai hene.
  mya-mya: ထို​နေ့​၌​မော​ဘ​အ​မျိုး​သား​လက်​ရွေး​စင်​စစ် သည် တစ်​သောင်း​မျှ​သုတ်​သင်​ခြင်း​ကို​ခံ​ရ​ကြ
    ၏။ သူ​တို့​တစ်​ယောက်​မျှ​မ​လွတ်​မြောက်​ပေ။-
  bod-N: དེའི་དུས་སུ་མོ་ཨབ་པ་ཧ་ལམ་མི་ཁྲི་གཅིག་ཡོད་པ་ཚང་མ་དཔའ་རྒོད་སྟོབས་ཅན་ཡིན་ལ།
    ཁོ་རྣམས་ཀྱིས་དེ་དག་ལས་གཅིག་ཀྱང་འཆོར་དུ་མ་བཅུག་པར་བསད་པ་དང་།
  sna-sna: Panguva iyoyo vakauraya zviuru zvinenge gumi zvavaMoabhu, vose vakanga
    vakagwinya uye vane simba; hapana akapunyuka.
  spa-BLM: Atacaron en ese momento a unos diez mil hombres de Moab, a todo hombre
    fuerte y a todo hombre valiente. Ningún hombre escapó.
  cac-cac: A d'a jun tiempoal chi', 10 mil eb' moabita chi' ix smilcham eb', aton
    juntzan̈ eb' soldado te tec'an, man̈xo junoc eb' ix eli.
  swh-ULB: Wakati huo waliwaua watu elfu kumi wa Moabu, na wote walikuwa watu wenye
    nguvu na wenye uwezo. Hakuna aliyekimbia.
  bel-bel: І пабілі ў той час Маавіцянаў каля дзесяці тысяч чалавек, усіх здаровых
    і дужых, і ніхто ня ўцёк.
  deu-ELBBK: Und sie schlugen die Moabiter in dieser Zeit, etwa 10.000 Mann, lauter
    kräftige und kampfbereite Männer, und keiner entkam.
  mbb-OT: Dutun he andew nekepatey sikandan te menge 10,000 he menge Moabitanhen he
    pudu memezesen wey memevurut. Ne wazà minsan sevaha he nekepelaǥuy kandan.
  mal-2015: അവർ ആ സമയം മോവാബ്യരിൽ ഏകദേശം പതിനായിരം പേരെ വെട്ടിക്കളഞ്ഞു; അവർ എല്ലാവരും
    ബലവാന്മാരും യുദ്ധവീരന്മാരും ആയിരുന്നു;
  tuo-NT: '@see-verse:JDG.003.028'
  rmc-rmc: Akor murdarde vaj 10 000 zorale muršen. Ňiko lendar na denašľa.
  pes-OPV: و درآن وقت به قدر ده هزار نفر از موآبیان را، یعنی هرزورآور و مرد جنگی را
    کشتند و کسی رهایی نیافت.
  ron-1924: Ау учис атунч апроапе зече мий де оамень дин Моаб, тоць войничь ши витежь,
    ши н-а скэпат унул.
  ben-OBCV: সেই সময় তারা প্রায় 10,000 মোয়াবীয়কে আঘাত করল, যারা সবাই ছিল সবল ও
    শক্তিশালী; একজনও পালাতে পারল না।
  som-som: Oo markaasay reer Moo'aab ka laayeen rag toban kun ku dhow, kuwaas oo ahaa
    kuwo xoog wada leh, oo xataa nin keliyuhu kama baxsan.
  lat-VUC: sed percusserunt Moabitas in tempore illo, circiter decem millia, omnes
    robustos et fortes viros. Nullus eorum evadere potuit.
  eng-ASVBT: And they smote of Moab at that time about ten thousand men, every lusty
    man, and every man of valor; and there escaped not a man.
  ita-1885: E in quel tempo percossero i Moabiti in numero d'intorno a diecimila uomini,
    tutti grassi e possenti; e non ne scampò neppur uno.
  eng-LXXUP: And they smote Moab on that day about ten thousand men, every lusty person
    and every mighty man; and not a man escaped.
  eng-ULB: At that time they killed about ten thousand men of Moab, and all were strong
    and capable men. Not one escaped.
  spa-VBL: Luego atacaron a los moabitas y mataron a unos 10.000 de sus mejores y
    más fuertes combatientes. Ni uno solo escapó.
  fra-_FOB: Ils battirent donc en ce temps-là environ dix mille hommes de Moab, tous
    robustes, tous vaillants, et pas un n'échappa.
  mal-mal: അവർ ആ സമയം മോവാബ്യരിൽ ഏകദേശം പതിനായിരംപേരെ കൊന്നുകളഞ്ഞു; അവർ എല്ലാവരും
    ബലവാന്മാരും യുദ്ധവീരന്മാരും ആയിരുന്നു;
  urd-GVR: Us waqt unhoṅ ne Moāb ke 10,000 tāqatwar aur jang karne ke qābil ādmiyoṅ
    ko mār ḍālā. Ek bhī na bachā.
  suz-BL: मेको नाक्‍ती १० हजार खोदेंशो मोआबी आन कली सदमे बाक्‍त। मेको नेल्‍ल बोल्‍यो
    लडाइ पाइब बाक्‍मा बाक्‍त। मेको का यो प्रोक्‍चा मतामे बाक्‍त।
  ita-1927: In quel tempo sconfissero circa diecimila Moabiti, tutti robusti e valorosi;
    e non ne scampò uno.
  ckb-ckb: لەو کاتەدا لە مۆئاب نزیکەی دە هەزار پیاویان کوشت، لە هەموو پاڵەوانێکی کەڵەگەت،
    کەس دەرباز نەبوو.
  eng-BBE: At that time they put about ten thousand men of Moab to the sword, every
    strong man and every man of war; not a man got away.
  kan-OKCV: ಮೋವಾಬ್ಯರಲ್ಲಿ ಹೆಚ್ಚು ಕಡಿಮೆ ಹತ್ತು ಸಾವಿರ ಜನರನ್ನು ಹತಮಾಡಿದರು. ಅವರೆಲ್ಲರು ಪುಷ್ಟರೂ,
    ಪರಾಕ್ರಮಿಗಳೂ ಆಗಿದ್ದರು. ಅವರಲ್ಲಿ ಒಬ್ಬನಾದರೂ ತಪ್ಪಿಸಿಕೊಳ್ಳಲಾಗಲಿಲ್ಲ.
  tam-2017: அக்காலத்திலே மோவாபியர்களில் ஏறக்குறையப் 10,000 பேரை வெட்டினார்கள்; அவர்கள்
    எல்லாரும் திறமையுள்ளவர்களும் பலசாலிகளுமாயிருந்தார்கள்; அவர்களில் ஒருவனும் தப்பவில்லை.
  spa-RV-1909: Y en aquel tiempo hirieron de los Moabitas como diez mil hombres, todos
    valientes y todos hombres de guerra; no escapó hombre.
  ron-BTF: Și în timpul acela au ucis din Moab cam zece mii de oameni, toți voinici
    și toți bărbați de valoare, și nu a scăpat niciunul.
  eng-WEBP: They struck at that time about ten thousand men of Moab, every strong
    man and every man of valor. No man escaped.
  eng-FBV: Then they attacked the Moabites and killed around 10,000 of their best
    and strongest fighting men. Not a single one escaped.
  nld-1939: In die tijd sloegen ze ongeveer tien duizend Moabieten neer, allemaal
    sterke en dappere mannen, en niemand ontkwam.
  nch-BL: Ipan nopa tonali quinmictijque quej 10 mil moabita soldados cati más tejtetique
    huan más quimatiyayaj tatehuíaj, huan amo aqui cholo.
  vie-1934: Vậy, trong lúc đó dân Y-sơ-ra-ên đánh giết chừng mười ngàn người Mô-áp,
    thảy đều là tay mạnh mẽ, can đảm, không một ai thoát khỏi được.
  hin-CV: उस समय उन्होंने लगभग दस हज़ार मोआबियों को मार डाला. ये सभी हष्ट-पुष्ट पुरुष
    थे. इनमें से एक भी बचकर निकल न सका.
  spa-BES: En ese momento pusieron cerca de diez mil hombres de Moab a la espada,
    cada hombre fuerte y cada hombre de guerra; ni un hombre se escapó.
  tdx-tdx: Zinama’ iareo amy Moabe tañ’ andro izay ty lahilahy rai-ale, songa vondrake,
    fonga lahindefoñe, leo raike tsy nahapoliotse.
  tha-KJV: ในคราวนั้นเขาประหารคนโมอับเสียประมาณหนึ่งหมื่นคนล้วนแต่คนฉกรรจ์และล่ำสันทั้งสิ้น
    ไม่​พ้นไปได้สักคนเดียว
  por-BR-2018: E naquele tempo feriram dos moabitas como dez mil homens, todos valentes
    e todos homens de guerra; não escapou homem.
  deu-ELO: Und sie schlugen die Moabiter zu selbiger Zeit, bei zehntausend Mann, lauter
    kräftige und streitbare Männer, und keiner entrann.
  eng-WYC-2018: but they smote in that time about ten thousand Moabites, all mighty
    men and strong; no man of them might escape. (but they struck down at that time
    about ten thousand Moabites, all of them strong and mighty men; yea, not one of
    them could escape.)
  epo-epo: Kaj ili mortigis en tiu tempo ĉirkaŭ dek mil virojn el la Moabidoj, homojn
    sanajn kaj fortajn; kaj neniu saviĝis.
  uig-PIN: U waⱪitta ular Moabiylardin on mingqǝ ǝskǝrni ɵltürdi; bularning ⱨǝmmisi
    tǝmbǝl palwanlar idi; ulardin ⱨeqbir adǝm ⱪeqip ⱪutulalmidi.
  beo-beo: Amo esoha, ilia da Moua:be dadi gagui dunu noga:i amo 10,000 agoane medole
    legei dagoi. Afae da hame hobea:i.
  tpi-OTNT: Long dispela taim ol Israel i kilim i dai samting olsem 10,000 strongpela
    soldia bilong Moap. I no gat wanpela i ranawe.
  hau-SA: A lokacin sun kashe mutanen Mowab dubu goma, dukansu jarumawa da masu ji
    da ƙarfi; ba ko ɗaya da ya tsira.
  uig-LAT: U waqitta ular Moabiylardin on mingche eskerni öltürdi; bularning hemmisi
    tembel palwanlar idi; ulardin héchbir adem qéchip qutulalmidi.
  nde-nde: Ngalesosikhathi babulala amaMowabi ayengaba zinkulungwane ezilitshumi,
    wonke ayeqinile elamandla; akukho muntu owaphunyukayo.
  ton-ton: Pea naʻa nau taaʻi ʻae kau tangata Moape ʻi he kuonga ko ia, ko e tokotaha
    mano nai, ko e kau tangata sino kotoa pē pea toʻa; pea naʻe ʻikai hao ha tangata
    ʻe tokotaha.
  ces-1613: I pobili tehdáž Moábských okolo desíti tisíc mužů, každého bohatého a
    všelikého silného muže, aniž kdo ušel.
  eng-WMB: They struck at that time about ten thousand men of Moab, every strong man
    and every man of valor. No man escaped.
  tam-TCV: அந்த நாளில் அவர்கள் மோவாபியரில் கிட்டத்தட்ட பத்தாயிரம்பேரை வெட்டி வீழ்த்தினார்கள்.
    அவர்கள் எல்லோரும் ஆற்றலும், வலிமையும் நிறைந்தவர்கள். ஒரு மனிதன்கூட தப்பிப் போகவில்லை.
  ceb-ULB: Niadtong panahona nakapatay sila ug 10, 000 ka mga tawo sa Moab, ug ang
    tanan kusgan ug may katakos nga kalalakin-an. Walay usa nga nakaikyas.
  pol-UBG: W tym czasie zabili około dziesięciu tysięcy mężczyzn spośród Moabitów,
    samych krzepkich i walecznych, i nikt nie uszedł z życiem.
  urd-GVU: اُس وقت اُنہوں نے موآب کے 10,000 طاقت ور اور جنگ کرنے کے قابل آدمیوں کو
    مار ڈالا۔ ایک بھی نہ بچا۔
  deu-1912: und schlugen die Moabiter zu der Zeit, bei zehntausend Mann, allzumal
    die besten und streitbare Männer, daß nicht einer entrann.
  kan-2017: ಅವರು ಆ ಕಾಲದಲ್ಲಿ ಪುಷ್ಟರೂ ಪರಾಕ್ರಮಿಗಳೂ ಆದ ಸುಮಾರು ಹತ್ತು ಸಾವಿರ ಮಂದಿ ಮೋವಾಬ್ಯರಲ್ಲಿ
    ಒಬ್ಬನೂ ತಪ್ಪಿಸಿಕೊಳ್ಳದಂತೆ ಹತ್ಯೆಮಾಡಿದರು.
  yap-yap: Rofen nem e ra li’ed gonap’an e 10,000 e tin th’abi cheag ko salthaw nu
    Moab; dariy ta’abgayad ni yag ni nge mil.
  hlt-MCSB: Te vaeng tue kah Moab a tloek te hlang rhalh boeih neh tatthai hlang boeih
    te thawng rha tluk lo tih hlang pakhat khaw loeih sak pawh.
  mdy-ETH: ዬኖ ኬሎ ሌሊ ሞዓኣቤ ዓሶኮ ታጶ ሺያ ማዓ ዔርቴ ዖልዚ ዓሲ ዔያታ ዎዼኔ፤ ዔያቶ ባኣካፓ ፔቴታዖ ቶሌ ዓሲ ባኣሴ።
  twi-ASANTE: Wɔto hyɛɛ Moabfoɔ no so. Wɔkunkumm wɔn nnɔmmarima no bɛyɛ ɔpedu. Wɔn
    mu biara antumi annwane.
  eng-WEBU: They struck at that time about ten thousand men of Moab, every strong
    man and every man of valor. No man escaped.
  wal-wal: He wode Moo7aaba asaappe tammu sha7u gidiya doorettida mino olanchchata
    woridosona; issi asinne kessi ekkidi attibeenna.
  spa-PDDPT: En aquel tiempo mataron como 10.000 hombres de los moabitas, todos hombres
    robustos y valientes. Ninguno escapó.
  gun-gun: Ha'e va'e jave py ojuka dez mil avakue Moabe pygua kuery regua, imbaraetekue
    ha'e ipy'a guaxukue meme. Peteĩve ndoo jepei.
  agu-BL: Nin te jun tira'tz e' quim lo' lajuj mil aj Moab cya'n, nin tircu'n yi e'a'tz
    yi e' quim, e' len cu'n sanlar yi chin cham nin e'. Cya'l nin jun jak clax ẍchik'ab.
  ilo-ULB: Iti dayta a tiempo, napapatayda ti agarup sangapulo ribu a lallaki ti Moab,
    amin ket napigsa ken makabael a lallaki. Awan ti uray maysa a nakalibas.
  kpg-kpg: Di laangi deelaa, gei digaula gu daaligi nadau gau dauwa Moab e madangaholu
    mana (10,000), deai tangada e dahi ne mouli ai.
  uig-ARA: ئۇ ۋاقىتتا ئۇلار موئابىيلاردىن ئون مىڭچە ئەسكەرنى ئۆلتۈردى؛ بۇلارنىڭ ھەممىسى
    تەمبەل پالۋانلار ئىدى؛ ئۇلاردىن ھېچبىر ئادەم قېچىپ قۇتۇلالمىدى.
  sus-sus: Na waxati bun ma, e naxa Mowabaka xɛmɛ gbangbalanyi mixi wulu fu faxa.
    Mixi yo mu nɔ a gide e ya ma.
  pon-2006: Rahno re kemehla sounpei kehlail en Mohap nen, sohte emen pitla.
  ksd-ksd: Ma ta ra tarai Moab dia ga ubu ra vinun na arip na marmar na tarai, ma
    tikatikai ta diat a dekdek na tutana nina pa i nunure ra bunurut; kari pa ta tikai
    ta diat i ga lop.
  tur-YTC: O sırada Moavlılar'ın her biri güçlü ve yiğit olmak üzere yaklaşık on bin
    kişiyi vurdular. Kimse kaçamadı.
  grc-BRENT: Καὶ ἐπάταξαν τὴν Μωὰβ τῇ ἡμέρᾳ ἐκείνῃ ὡσεὶ δέκα χιλιάδας ἀνδρῶν, πᾶν
    λιπαρὸν καὶ πάντα ἄνδρα δυνάμεως, καὶ οὐ διεσώθη ὁ ἀνήρ.
  ind-AYT: Pada waktu itu, mereka menewaskan orang-orang Moab kira-kira sepuluh ribu
    orang. Semuanya orang yang kuat dan perkasa. Tidak ada seorang pun yang lolos.
  nya-nya: Nthawi imeneyo anapha Amowabu pafupifupi 10,000. Ophedwawo anali anthu
    amphamvu komanso odziwa kumenya nkhondo, ndipo panalibe ndi mmodzi yemwe anathawa.
  hrv-hrv: Pobili su u to vrijeme oko deset tisuća Moabaca, sve kršnih i hrabrih ljudi,
    i nijedan im nije umakao.
  mps-mps: Te sogode te Israel dabe augwaligo te Moap dabego bomai ami bidi dabe te
    bidi sese umabo bidi, te 10,000 bidi ela muani. Te deli munu me wi pabeo.
  tpi-tpi: Long dispela taim ol Israel i kilim i dai samting olsem 10,000 strongpela
    soldia bilong Moap. I no gat wanpela i ranawe.
  dan-1931: Ved den Lejlighed nedhuggede de omtrent 10.000 Moabitter, lutter stærke
    og dygtige Mænd, ikke én undslap.
  vie-OVCB: Rồi họ đánh quân Mô-áp, giết chừng 10.000 người, toàn là chiến sĩ, không
    ai thoát nổi.
  guj-2017: તે જ સમયે તેઓએ મોઆબના આશરે દસ હજાર પુરુષોને મારી નાખ્યા, તેઓ સર્વ મજબૂત
    અને શૂરવીર પુરુષો હતા. તેઓમાંનો એકપણ બચ્યો નહિ.
  pon-2006A: Rahno re kemehla sounpei kehlail en Mohap nen, sohte emen pitla.
  por-BRBSL: Eles atingiram naquela época cerca de dez mil homens de Moab, cada homem
    forte e cada homem de valor. Nenhum homem escapou.
  cth-cth: Hote tueng dawk Moabnaw 10, 000 touh a thei awh. Athakaawme taminaw seng
    doeh, buet touh hai hlout awh hoeh.
  twi-twi: Wɔtow hyɛɛ Moabfo no so. Wokunkum wɔn dɔmmarima no bɛyɛ mpem du. Wɔn mu
    biara antumi anguan.
  hlt-hlt: Te vaeng tue kah Moab a tloek te hlang rhalh boeih neh tatthai hlang boeih
    te thawng rha tluk lo tih hlang pakhat khaw loeih sak pawh.
  tbz-SIM: Dɛ yiè kɛ̀ bɛ̀ɛ kuɔ Mɔɑbiibɛ yɛdɑkperɛ̀ nɛ̀ yɛkɔ̃m̀bɔ̀ yɛmbɛ̀ tɛkɔupípíítɛ̀
    (10000) bɛ kóò mɔù í kpɑɑ́ bɑ́ òmɑ́ɑ̀ wèè fòù.
  msy-2020: Ezɨ dughiar kamɨn Israelia Moapian 10,000plan mɨdorozir gumazir gavgavibav
    soghezɨ me ariaghire. Tav arav ghuzir puvatɨ.
  dop-dop: Kʋyɑŋku pɑ kʋ Mowɑpʋ yoolɑɑ tɑɑ yoolɑɑ kɛ yǝlɑɑ iyisi nɑɑnʋwɑ (10000) kɛ́
    nɔɣɔlʋ tɑ tʋlɩ.
  azb-azb: O zamankı döyüşdə Moavlılardan on min nəfərə qədər qırıldı. Onların da
    hər biri qüvvətli bir igid idi və heç kim canını qurtara bilmədi.
  eng-DBY: And they slew the Moabites at that time, about ten thousand men, all fat,
    and all men of valour, and not a man escaped.
  hin-2017: उस समय उन्होंने लगभग दस हजार मोआबियों को मार डाला; वे सब के सब हष्ट-पुष्ट
    और शूरवीर थे, परन्तु उनमें से एक भी न बचा।
  eng-YLT: And they smite Moab at that time, about ten thousand men, all robust, and
    every one a man of valour, and not a man hath escaped,
  eng-WYC-2017: but they smote in that time about ten thousand Moabites, all mighty
    men and strong; no man of them might escape.
  eng-WMBB: They struck at that time about ten thousand men of Moab, every strong
    man and every man of valour. No man escaped.
  urd-GVH: उस वक़्त उन्होंने मोआब के 10,000 ताक़तवर और जंग करने के क़ाबिल आदमियों
    को मार डाला। एक भी न बचा।
  rug-rug: Koasa rane sana si tata kamoa ka manege puta tina tie Moabi, saripu bokabokadi
    hola pa vinaripera, si va mate betoi rini, namu lopu keke arini si govete taloa.
  gaz-gaz: Yeroo sanatti Moʼaabota hundi isaanii jajjaboo fi humna qabeeyyii taʼan
    kuma kudhan fixan; namni tokko iyyuu isaan jalaa hin baane.
  fra-LSG: Ils battirent dans ce temps-là environ dix mille hommes de Moab, tous robustes,
    tous vaillants, et pas un n’échappa.
  gnn-gnn: '@see-verse:JDG.003.028'
  yal-yal: Na lɔxɔni, e yi Moyaba sɛnbɛmaan muxu wuli fu faxa. Muxu yo mi a yimini.
  haw-1868: Luku aku la lakou i ko Moaba ia manawa, i umi paha tausani kanaka, he
    poe puipui wale no, ua koa no lakou a pau; aole hookahi kanaka i pakele.
  arb-NAV: وَهَاجَمُوا الْمُوآبِيِّينَ وَقَتَلُوا مِنْهُمْ نَحْوَ عَشَرَةِ آلافٍ مِنَ
    الْمُحَارِبِينَ الأَشِدَّاءِ.
  ewe-ewe: Wodze Moabtɔwo dzi eye wowu woƒe aʋawɔla sesẽ akpe ewo; wo dometɔ aɖeke
    mete ŋu si o.
  eng-LEE: And they smote of Moab at that time about ten thousand men, all lusty,
    and all men of valor; and there escaped not a man.
  asm-FB: সেই সময়ত তেওঁলোকে প্ৰায় দহ হাজাৰ মোৱবীয়া লোকক বধ কৰিলে। মোৱাবীয়াসকল
    হৃষ্ট-পুষ্ট বীৰ পুৰুষ আছিল; কিন্তু কোনোৱে পলাই যাব নোৱাৰিলে।
  sus-A: نَ وَشَتِ بُن مَ، عٍ نَشَ مٌوَبَكَ شّمّ فبَنفبَلَنيِ مِشِ وُلُ قُ قَشَ. مِشِ
    يٌ مُ نْ عَ فِدٍ عٍ يَ مَ.
  fra-SBL: Ils frappèrent en ce temps-là environ dix mille hommes de Moab, tous les
    hommes forts et tous les hommes valeureux. Aucun homme n'échappa.
  hbo-hbo: וַיַּכּ֨וּ אֶת־מֹואָ֜ב בָּעֵ֣ת הַהִ֗יא כַּעֲשֶׂ֤רֶת אֲלָפִים֙ אִ֔ישׁ כָּל־שָׁמֵ֖ן
    וְכָל־אִ֣ישׁ חָ֑יִל וְלֹ֥א נִמְלַ֖ט אִֽישׁ׃
  kik-kik: Na hĩndĩ ĩyo makĩũraga andũ ta 10,000 a Moabi, na othe maarĩ andũ njamba
    na maarĩ na hinya; na gũtirĩ mũndũ o na ũmwe wahonokire.
  fra-NCL: Ils battirent Moab en ce temps-là, environ dix mille hommes, tous robustes
    et tous vaillants, et pas un n’échappa.
  cek-AK: To nathuem ah thacak Moab misatuh kami sang hato a hum o; kami maeto doeh
    loih o ai.
  cuk-cuk: Deun, Israel-dulemar miliambe-wilub (10,000) Moab-sordamar-ogilosmalad,
    wargwensaale durgussulid. Dule-burgwismaladde, bela dule-gandikmaladid, degine,
    bilagi-yeer-urwemaladid.
  uig-CYR: У вақитта улар Моабийлардин он миңчә әскәрни өлтүрди; буларниң һәммиси
    тәмбәл палванлар еди; улардин һеч бир адәм қечип қутулалмиди.
  tel-2017: ఆ సమయంలో వాళ్ళు మోయాబీయుల్లో బలం, సామర్ధ్యం కలిగిన పరాక్రమవంతులైన పదివేల
    మందిని చంపారు. ఒక్కడు కూడా తప్పించుకోలేదు. ఆ దినాన మోయాబీయులు ఇశ్రాయేలీయుల బలాన్ని
    బట్టి అణగారిపోయారు. ఆ కారణంగా ఆ ప్రాంతం ఎనభై సంవత్సరాలు ప్రశాంతంగా ఉంది.
  hat-BSA: Yo te frape fè tonbe nan tan sa a anviwon di-mil Moabit. Yo tout te gason
    vanyan e fò. Nanpwen ki te chape.
  kos-kos: Pisen mwet elos uniya ke len sac sun akuran singoul tausin mwet mweun su
    ku emeet lun mwet Moab. Wangin sie selos kaingla.
  hbo-WLC: וַיַּכּ֨וּ אֶת־מוֹאָ֜ב בָּעֵ֣ת הַהִ֗יא כַּעֲשֶׂ֤רֶת אֲלָפִים֙ אִ֔ישׁ כָּל־שָׁמֵ֖ן
    וְכָל־אִ֣ישׁ חָ֑יִל וְלֹ֥א נִמְלַ֖ט אִֽישׁ׃
  ibo-ibo: Nʼụbọchị ahụ, ha gburu puku ndị agha Moab iri, ha niile siri ike bụrụkwa
    dimkpa. O nweghị otu onye gbapụrụ.
  ory-ory: ସେତେବେଳେ ସେମାନେ ମୋୟାବର ଊଣାଧିକ ଦଶ ହଜାର ଲୋକଙ୍କୁ ବଧ କଲେ, ପ୍ରତ୍ୟେକେ ବୃହତକାୟ
    ଓ ବିକ୍ରମଶାଳୀ ଲୋକ ଥିଲା; କେହି ପଳାଇ ପାରିଲା ନାହିଁ।
  chk-chk: Lon ewe fansoun ra niela ina epwe ükükün engol ngeröü sounfiun Moap, ir
    meinisin mwän mi pöchökül o inisöch. Esap wor eman a tongeni süla.
  rop-rop: Wal det seim dei deibin kilim 10,000 Moweb solja ded. Detlot Moweb solja
    bin ol brabli gud faita. Bat nomo eni solja bin gidawei laibala,
  ukr-1871: І побили вони тодї Моабіїв до десяти тисяч душ вельми сильних і здорових
    людей, так що нїхто не втїк.
  deu-1951: und sie schlugen die Moabiter zu jener Zeit, bei zehntausend Mann, alles
    wohlbeleibte und streitbare Männer, daß nicht einer entrann.
  eng-JPS: And they smote of Moab at that time about ten thousand men, every lusty
    man, and every man of valour; and there escaped not a man.
  srp-1865: I tada pobiše Moavce, oko deset tisuæa ljudi, sve bogate i hrabre, i nijedan
    ne uteèe.
  lug-lug: Ne batta ku basajja abalwanyi abazira aba Mowaabu mutwalo mulamba; teri
    n’omu ku bo yasimattuka.
  heb-heb: ויכו את מואב בעת ההיא כעשרת אלפים איש כל שמן וכל איש חיל ולא נמלט איש׃
  ben-IRV: ঐ দিনের তারা মোয়াবের অনুমান দশহাজার লোককে হত্যা করল; তারা সব শক্তিশালী
    এবং সক্ষম পুরুষ ছিল। কেউই রক্ষা পেল না।
  pan-pan: ਉਸ ਸਮੇਂ ਉਨ੍ਹਾਂ ਨੇ ਮੋਆਬ ਦੇ ਲੱਗਭੱਗ ਦਸ ਹਜ਼ਾਰ ਮਨੁੱਖ ਮਾਰ ਦਿੱਤੇ, ਉਹ ਸਾਰੇ ਬਲਵੰਤ
    ਅਤੇ ਤਕੜੇ ਲੋਕ ਸਨ ਅਤੇ ਉਨ੍ਹਾਂ ਵਿੱਚੋਂ ਇੱਕ ਵੀ ਨਾ ਬਚਿਆ।
  mya-JVB: ထိုအခါ ခွန်အား ကြီးသော မောဘ စစ်သူရဲတယောက်မျှ မ လွတ် ဘဲ၊ လူ တသောင်း ကိုသတ်
    ၍၊
  hmo-hmo: Unai neganai Israela taudia ese Moaba taudia 10,000 bamona idia alaia mase,
    idia ibounai be Moaba tuari diba momo taudia, bona mai edia goada danu. Idia ta
    ia heau mauri lasi.
  urd-urd: उस वक़्त उन्होंने मोआब के दस हज़ार शख़्स के क़रीब जो सब के सब मोटे ताज़े
    और बहादुर थे, क़त्ल किए और उनमें से एक भी न बचा।
  rus-SYN: И побили в то время Моавитян около десяти тысяч человек, всех здоровых
    и сильных, и никто не убежал.
  bqc-SIM: Zĩbeezĩ aa Mↄabuↄ dɛ̀dɛ gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ kwi (10.000) taawa, an gbɛ̃e
    i bↄo.
  tcz-CHONGTHU: Amahon Moab mite chu akisat peuvin amaho lah'a ahat pen hole galsat
    themcheh ho khatcha jong sohcha louhel in, mihem sangsom athat’un ahi.
  mar-mar: त्या वेळी त्यांनी मवाब्यांचे सुमारे दहा हजार लोक मारले; ते सर्व धिप्पाड
    व शूर वीर होते; त्यांच्यातला कोणीही बचावला नाही.
  qub-qub: Chay öra Moab runacunataga wañuycärachiran chunca warangata (10,000). Wañojcunaga
    caran callpayoj jinyu suldärucunallami. Chaypitaga manami jucnayllapis gueshpiranchu.
  bqp-bqp: Zĩ birea ò Mↄabu gↄ̃ gbãnanↄ dɛ̀dɛ dúbu kuri taka bà, ń gbɛ̃ke dí boro.
  hat-hat: Lè sa a, yo te touye dimil (010.000) sòlda konsa, sòlda ki te gwonèg epi
    ki te konn goumen. Yonn pa chape.
  eng-BSB: At that time they struck down about ten thousand Moabites, all robust and
    valiant men. Not one of them escaped.
  tod-tod: Naama voloi, ti zunu waapuugɔ (10 000) ʋaani Moaɓe nuiti ba, ti pɛ ti ga
    zunuiti ti zuloga, kɔɔɠɔ nu ɠɛzɛɠɛzɛgiti, gila kpalaa ge la ɠulani.
  eng-WEBPB: They struck at that time about ten thousand men of Moab, every strong
    man and every man of valour. No man escaped.
  kbq-kbq: Ana hapina Moapu hankavenentake ha' vahe'tmina Israeli vahe'mo'za 10tauseni'a
    vahe zamahehna nehu'za zamatrage'za ofre'naze.
  nhe-BL: Ipan nopa tonali quinmictijque queja 10 mil moabita soldados tlen más tejtetique
    huan más quimatque tlatehuíaj, huan axaca cholo.
  bus-bus: Zĩ beeea aↄ̃ Mↄabu gↄ̃ gbãaanↄ dɛ̀dɛ lán bↄrↄ kuri bà, aↄ̃ gbɛ̃kee e bↄro.
  gub-BL: Na'e uzàmàtyry'ym zauxiapekwer Moaw izuapyapyr oho wà. Weityk wà. Uzuka
    10 miw awa ikàg ma'e a'e pe wà. Ni pitài awa numuhem kar kwaw wanuwi wà, umàno
    haw wi wà.
  eng-DRA: 'But they slew of the Moabites at that time, about ten thousand, all strong
    and Valiant men: none of them could escape.'
