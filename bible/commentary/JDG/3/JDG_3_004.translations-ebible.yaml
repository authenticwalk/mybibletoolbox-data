verse: JDG.003.004
translations:
  mal-C: '@see-verse:JDG.003.003'
  deu-TKW: Sie dienten dazu, um Israel auf die Probe zu stellen, um zu erfahren, ob
    sie den Geboten Jahwes gehorchen würden, die er ihren Vätern durch Mose gegeben
    hatte.
  lin-lin: Bikolo wana etikalaki mpo na komeka bana ya Isalaele mpe kotala soki bakotosa
    mitindo oyo Yawe apesaki bakoko na bango na nzela ya Moyize.
  eng-LSV: and they are to prove Israel by them, to know whether they obey the commands
    of YHWH that He commanded their fathers by the hand of Moses.
  eng-GNV: And these remayned to proue Israel by them, to wit, whether they would
    obey the commandements of the Lord, which he commanded their fathers by the hand
    of Moses.
  eng-WEBSTER: And they were to prove Israel by them, to know whether they would hearken
    to the commandments of the LORD, which he commanded their fathers by the hand
    of Moses.
  nhw-BL: TOTECO quinequiyaya ni masehualme ma quinyejyecoca israelitame para quiitas
    sintla nelía quineltocase nopa tlanahuatilme catli quinmacatoya ininhuejcapan
    tatahua ica Moisés, o amo quineltocase.
  swh-ONEN: Waliachwa ili kuwajaribu Waisraeli kuona kama wangetii amri za Bwana,
    alizokuwa amewapa baba zao kwa mkono wa Mose.
  bba-bba: Yinni Gusunɔwɑ u derɑ bɑ wɑ̃ɑ Isirelibɑn suunu sɔɔ kpɑ u n dɑ kɑ Isireli
    ben lɑɑkɑri mɛɛri. Sɑɑ ye sɔɔrɑ u koo ɡiɑ bɑ̀ n koo win woodɑbɑ swĩi ye u ben
    bɑɑbɑbɑ wɛ̃ sɑɑ Mɔwisin min di.
  eng-KJVCPB: And they were to prove Israel by them, to know whether they would hearken
    unto the commandments of the Lord, which he commanded their fathers by the hand
    of Moses.
  luo-luo: Jehova Nyasaye nowegi mondo otemgo jo-Israel kendo ongʼego ka ginyalo rito
    chike mane omiyo kweregi kokalo kuom Musa.
  meu-meu: 'Israel taudia itohodia totona e nohova: Israel taudia ese Iehova ena haheḡani,
    Mose uduna amo senedia e haḡanilaidia ḡaudia, na bae badinadia eiava lasi.'
  npi-ULB: इस्राएलको जाँच गर्न, अनि परमप्रभुले मोशाद्वारा तिनीहरूका पुर्खाहरूलाई दिनुभएका
    आज्ञाहरू तिनीहरूले पालन गर्छन् कि गर्दैनन् भनेर निश्‍चित रूपमा थाहा पाउनलाई यी
    जातिहरूलाई छोडिएको थियो ।
  yor-yor: A fi àwọn ènìyàn náà sílẹ̀ láti dán àwọn Israẹli wò bóyá wọn yóò gbọ́rọ̀
    sí àwọn òfin Olúwa, èyí tí ó ti fi fún àwọn baba wọn láti ipasẹ̀ Mose.
  ind-ind: TUHAN memakai bangsa-bangsa itu untuk menguji apakah bangsa Israel akan
    taat kepada perintah yang Dia sampaikan kepada nenek moyang mereka melalui Musa.
  pes-OPCB: این قبایل برای آزمایش نسل جدید اسرائیل در سرزمین کنعان باقی مانده بودند
    تا معلوم شود آیا اسرائیل دستورهایی را که خداوند به‌وسیلهٔ موسی به ایشان داده بود،
    اطاعت خواهند کرد یا نه.
  tgl-ULB: Ang mga bansang ito ay inawanan para masubok ni Yahweh ang Israel, para
    patunayang kung susundin nila ang mga utos na ibinigay niya sa kanilang mga ninuno
    sa pamamagitan ni Moises.
  hui-hui: Ani helo wahayadaruni Anduane Homogo ibugua Isaraele wali agalime ibunaga
    bi mana talialu birabe be waharabe ba hondolenaga anidagua helo wahene. Ibunaga
    bi mana ogoni bamba Moseseha howa tinaga mamaliru mo mini biago wini.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​မိ​မိ​တို့ ဘိုး​ဘေး​များ​အား​မော​ရှေ​မှ​တစ်​ဆင့်
    ထာ​ဝ​ရ ဘု​ရား​ပေး​တော်​မူ​ခဲ့​သည့်​ပ​ညတ်​တော်​တို့ ကို​လိုက်​နာ​ကျင့်​သုံး​မည်​မ​ကျင့်​သုံး​မည်​ကို
    သိ​ရှိ​နိုင်​စေ​ရန်​ကိုယ်​တော်​သည်​အ​ဆို​ပါ​လူ မျိုး​တို့​ကို​အ​သုံး​ပြု​၍​စစ်​ကြော​တော်​မူ​လို
    သ​တည်း။-
  bod-N: མི་རིགས་འདི་རྣམས་བསྐྱུར་བ་ནི་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་ཚོད་བགམ་བྱེད་པ་དང་། ཁོ་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་བརྒྱུད་ནས་ཁོ་ཚོའི་མེས་པོ་རྣམས་ལ་བསྒོས་པའི་བཀའ་ལ་མཉན་མིན་ཤེས་པའི་ཕྱིར་ཡིན།
  sna-sna: Vakasiyiwa kuti vaedze vaIsraeri kuti aone kana vaizoteerera mirayiro yaJehovha,
    yaakanga apa madzitateguru avo kubudikidza naMozisi.
  spa-BLM: Fueron dejados para poner a prueba a Israel por medio de ellos, para saber
    si escucharían los mandamientos de Yahvé, que él ordenó a sus padres por medio
    de Moisés.
  cac-cac: A yuj juntzan̈ eb' chi', ix ac'ji proval eb' israel yuj Jehová, yic vach'
    syila' tato sc'anab'ajej masanil checnab'il eb' schecnac yal vin̈aj Moisés d'a
    eb' smam yicham eb'.
  swh-ULB: Mataifa haya yaliachwa kama njia ambayo Bwana angeijaribu Israeli, kuthibitisha
    kama watazitii amri alizowapa babu zao kupitia Musa.
  bel-bel: Яны былі пакінуты, каб выпрабоўваць імі Ізраільцянаў і даведацца, ці слухаюцца
    яны запаведзяў Гасподніх, якія Ён наказаў бацькам іхнім праз Майсея.
  deu-ELBBK: Und sie dienten dazu, Israel durch sie zu versuchen, um zu wissen, ob
    sie den Geboten des HERRN gehorchen würden, die er ihren Vätern durch Mose geboten
    hatte.
  mbb-OT: Midsamà heini sikandan su egezaman is menge Israilihanen ke edtumanen dan
    be is menge suǥù te Nengazen he imbeǥey zin diyà te menge kepuun dan pinaaǥi ki
    Moises.
  mal-2015: മോശെമുഖാന്തരം യഹോവ അവരുടെ പിതാക്കന്മാരോടു കല്പിച്ച കല്പനകൾ അനുസരിക്കുമോ
    എന്നു അവരെക്കൊണ്ടു യിസ്രായേലിനെ പരീക്ഷിച്ചറിവാൻ ആയിരുന്നു ഇവരെ വെച്ചിരുന്നതു.
  tuo-NT: Õꞌacʉ̃ “¿Israe curuacjãrã na ñecʉ̃sʉmʉarẽ Moisé meꞌrã yʉꞌʉ dutise cũuꞌquere
    yʉꞌtirãsari?” nígʉ̃, Canaácjãrãrẽ ti diꞌtapʉ tojacã weecʉ niwĩ.
  rmc-rmc: Prekal lende kamľa te skušinel le Izraeliten, hoj pes te sikavel, či šunena
    o prikazaňja, so o RAJ diňa lengre dadenge prekal o Mojžiš.
  pes-OPV: و اینها برای آزمایش بنی‌اسرائیل بودند، تا معلوم شود که آیا احکام خداوند
    را که به واسطه موسی به پدران ایشان امرفرموده بود، اطاعت خواهند کرد یا نه.
  ron-1924: Нямуриле ачестя ау служит ка сэ пунэ пе Исраел ла ынчеркаре, пентру ка
    Домнул сэ вадэ дакэ вор аскулта де порунчиле пе каре ле дэдусе пэринцилор лор
    прин Мойсе.
  ben-OBCV: মোশির মাধ্যমে ইস্রায়েলীদের পূর্বপুরুষদের সদাপ্রভু যে আদেশগুলি দিয়েছিলেন,
    সেগুলি তারা পালন করে কি না, তা জানার জন্যই এই জাতিদের অবশিষ্ট রাখা হল।
  som-som: Oo kuwaas waxaa loo daayay in reer binu Israa'iil lagu tijaabiyo, in la
    ogaado bal inay dhegaysanayaan amarradii Rabbiga oo uu ku amray awowayaashood
    oo uu Muuse soo faray iyo in kale.
  lat-VUC: Dimisitque eos, ut in ipsis experiretur Israëlem, utrum audiret mandata
    Domini quæ præceperat patribus eorum per manum Moysi, an non.
  eng-ASVBT: And they were left, to prove Israel by them, to know whether they would
    hearken unto the commandments of Jehovah, which he commanded their fathers by
    Moses.
  ita-1885: Quelli adunque furono per provar con essi Israele; per saper se ubbidirebbero
    a' comandamenti del Signore, i quali egli avea dati a' lor padri, per Mosè.
  eng-LXXUP: And this was done in order to prove Israel by them, to know whether they
    would obey the commands of the Lord, which he charged their fathers by the hand
    of Moses.
  eng-ULB: These nations were left as a means by which Yahweh would test Israel, to
    confirm whether they would obey the commands he gave their ancestors through Moses.
  spa-VBL: Fueron dejados allí para que probar a los israelitas, comprobarsi éstos
    guardarían los mandamientos del Señor que él había dado a sus antepasados por
    medio de Moisés.
  fra-_FOB: Ces nations servirent à éprouver Israël, pour voir s'ils obéiraient aux
    commandements que l'Éternel avait prescrits à leurs pères par Moïse.
  mal-mal: മോശെമുഖാന്തരം യഹോവ അവരുടെ പിതാക്കന്മാർക്ക് കൊടുത്ത കല്പനകൾ അനുസരിക്കുമോ
    എന്ന് ഈ ജാതികളാൽ യിസ്രായേലിനെ പരീക്ഷിച്ചറിവാൻ ആയിരുന്നു ഇവരെ ശേഷിപ്പിച്ചിരുന്നത്.
  urd-GVR: Un se Rab Isrāīliyoṅ ko āzmānā chāhtā thā. Wuh deḳhnā chāhtā thā ki kyā
    yih mere un ahkām par amal karte haiṅ yā nahīṅ jo maiṅ ne Mūsā kī mārifat un ke
    bāpdādā ko die the.
  suz-BL: मिनु परमप्रभु यावेमी इस्राएली आन किकी पिपीम मोसा कली गेशो शेंतीके मेकोपुकीमी
    पाइनीमी कों मपाइनीमी, दे नाक्‍चा कली मेको अर्को जात ङा मुर आन कली बाक्‍चा गेवा
    बाक्‍त।
  ita-1927: Queste nazioni servirono a mettere Israele alla prova, per vedere se Israele
    ubbidirebbe ai comandamenti che l’Eterno avea dati ai loro padri per mezzo di
    Mosè.
  ckb-ckb: ئەمانە بۆ تاقیکردنەوەی ئیسرائیل بوون، بۆ ئەوەی بزانرێت ئاخۆ گوێڕایەڵی فەرمانەکانی
    یەزدان دەبن، ئەوانەی لە ڕێگەی موساوە فەرمانی بە باوباپیرانیان دابوو.
  eng-BBE: For the purpose of testing Israel by them, to see if they would give ear
    to the orders of the Lord, which he had given to their fathers by the hand of
    Moses.
  kan-OKCV: ತಾವು ಮೋಶೆಯ ಮುಖಾಂತರವಾಗಿ ಇಸ್ರಾಯೇಲರ ಪಿತೃಗಳಿಗೆ ಆಜ್ಞಾಪಿಸಿದ ಆಜ್ಞೆಗಳನ್ನು ಇಸ್ರಾಯೇಲರು
    ಕೇಳುವರೋ ಇಲ್ಲವೋ ಎಂದು ಪರೀಕ್ಷಿಸುವುದಕ್ಕೆ ಯೆಹೋವ ದೇವರು ಅವರನ್ನು ಉಳಿಸಿಬಿಟ್ಟರು.
  tam-2017: யெகோவா மோசேயைக்கொண்டு தங்களுடைய பிதாக்களுக்கு விதித்த கட்டளைகளுக்கு இஸ்ரவேலர்கள்
    கீழ்ப்படிவார்களோ என்று அறியும்படி, இஸ்ரவேலர்கள் அவர்களாலே சோதிப்பதற்காக அவர்கள்
    விடப்பட்டிருந்தார்கள்.
  spa-RV-1909: Estos pues fueron para probar por ellos á Israel, para saber si obedecerían
    á los mandamientos de Jehová, que él había prescrito á sus padres por mano de
    Moisés.
  ron-BTF: Și ele erau pentru a încerca pe Israel prin ele, ca să cunoască dacă vor
    da ascultare poruncilor DOMNULUI, pe care el le-a poruncit părinților lor prin
    mâna lui Moise.
  eng-WEBP: They were left to test Israel by them, to know whether they would listen
    to the LORD’s commandments, which he commanded their fathers by Moses.
  eng-FBV: They were left there be to a test for the Israelites, to find out whether
    the Israelites would keep the Lord's commandments which he had given their forefathers
    through Moses.
  nld-1939: Ze dienden dus, om Israël te beproeven, ten einde te weten, of zij Jahweh’s
    voorschriften, die Hij hun vaders door Moses gegeven had, zouden opvolgen.
  nch-BL: TOTECO quinequiyaya ni masehualme ma quinyejyecoca israelitame para quiitas
    sinta nelía quineltocase nopa tanahuatilme cati quinmacatoya inihuejcapan tatahua
    ica Moisés, o amo quineltocase.
  vie-1934: Đức Giê-hô-va dùng các dân tộc nầy để thử thách Y-sơ-ra-ên, đặng xem thử
    chúng nó có ý vâng theo các điều răn mà Ngài cậy Môi-se truyền cho tổ phụ chúng
    nó chăng.
  hin-CV: ये सभी इस्राएल को परखने के लिए रखे गए थे, कि यह स्पष्ट हो जाए, कि वे याहवेह
    के आदेशों, जो उनके पुरखों को याहवेह ने मोशेह के द्वारा दिए थे, उनका पालन करते
    हैं या नहीं.
  spa-BES: Con el propósito de poner a prueba por ellos a Israel, para ver si obedecerían
    las órdenes del Señor, que él había dado a sus padres por medio de Moisés.
  tdx-tdx: Toe ie ty fitsohañe Israele, hampaharofoanañe ke ho haoñe’ iereo o lili’
    Iehovà linili’e an-droae’ iareo am-pità’ i Mosèo.
  tha-KJV: เหลือคนเหล่านี้​อยู่​เพื่อทดสอบคนอิสราเอลเพื่อให้ทราบว่า อิสราเอลจะเชื่อฟังพระบัญญั​ติ​ของพระเยโฮวาห์
    ซึ่งพระองค์ทรงบัญชาไว้กับบรรพบุรุษของเขาโดยโมเสสนั้นหรือไม่
  por-BR-2018: Estes, pois, foram para provar por eles a Israel, para saber se obedeceriam
    aos mandamentos do SENHOR, que ele havia prescrito a seus pais por meio de Moisés.
  deu-ELO: Und sie dienten dazu, Israel durch sie zu versuchen, um zu wissen, ob sie
    den Geboten Jehovas gehorchen würden, welche er ihren Vätern durch Mose geboten
    hatte.
  eng-WYC-2018: And he left them, that in them he should assay Israel, (to see) whether
    they would hear the behests of the Lord, which he commanded to their fathers by
    the hand of Moses, either nay. (Yea, he left themalive, so that through them he
    could test Israel, to see whether they would listen to the Lord’s commands, which
    he commanded to their fathers through Moses, or not.)
  epo-epo: Ili restis, por elprovi per ili la Izraelidojn, por sciiĝi, ĉu ili obeos
    la ordonojn de la Eternulo, kiujn Li donis al iliaj patroj per Moseo.
  uig-PIN: Ularni ⱪaldurup ⱪoyuxtiki mǝⱪsiti Israilni sinax, yǝni ularning Pǝrwǝrdigarning
    Musaning wasitisi bilǝn ata-bowiliriƣa buyruƣan ǝmrlirini tutidiƣan-tutmaydiƣanliⱪini
    bilix üqün idi.
  beo-beo: 'Hina Gode da amo dunu fi ilia Isala:ili dunu ilima adoba:ma:ne, Isala:ili
    soge ganodini yolesi. Isala:ili dunu ilia da sema amo Hina Gode da Mousesema i,
    amola e da ilia aowalali ilima alofele olelei, amo ilia fa:no bobogema:beyale
    adoba:musa: yolesi.'
  tpi-OTNT: Bikpela i larim ol dispela lain i stap yet bilong traim ol Israel, bai
    em i ken painimaut ol bai i bihainim lo bilong en, o nogat. Ol dispela lo God
    i bin givim long ol tumbuna bilong ol, long han bilong Moses.
  hau-SA: An bar su domin su gwada Isra’ilawa a ga ko za su yi biyayya da umarnin
    Ubangiji, wanda ya ba wa kakanninsu ta wurin Musa.
  uig-LAT: Ularni qaldurup qoyushtiki meqsiti Israilni sinash, yeni ularning Perwerdigarning
    Musaning wasitisi bilen ata-bowilirigha buyrughan emrlirini tutidighan-tutmaydighanliqini
    bilish üchün idi.
  nde-nde: Babetshiyelwe ukuhlola abako-Israyeli ukuba kubonakale ukuthi bayayilalela
    na imilayo kaThixo, ayeyinike okhokho babo ngoMosi.
  ton-ton: Pea naʻe tuku ke ʻahiʻahiʻi ʻaki ʻa ʻIsileli ʻekinautolu, ke ʻilo pē tenau
    fanongo ki he ngaahi fekau ʻa Sihova, ʻaia naʻa ne fekau ki heʻenau ngaahi tamai
    ʻi he nima ʻo Mōsese.
  ces-1613: Ti pozůstali, aby zkušován byl skrze ně Izrael, a aby známé bylo, budou-li
    poslouchati přikázaní Hospodinových, kteráž přikázal otcům jejich skrze Mojžíše.
  eng-WMB: They were left to test Israel by them, to know whether they would listen
    to the LORD’s commandments, which he commanded their fathers by Moses.
  tam-TCV: மோசேயின் மூலம் இஸ்ரயேலரின் முற்பிதாக்களுக்கு யெகோவா கொடுத்த அவருடைய கட்டளைகளுக்கு,
    இஸ்ரயேலர் கீழ்ப்படிகிறார்களா என்று சோதித்துப் பார்ப்பதற்காகவே இவர்கள் விட்டுவைக்கப்பட்டனர்.
  ceb-ULB: Kini nga mga nasod gibilin ingon nga paagi ni Yahweh sa pagsulay sa Israel,
    aron mapamatud-an kung motuman ba sila sa mga mando nga iyang gihatag sa ilang
    mga katigulangan pinaagi kang Moises.
  pol-UBG: Oni pozostali, aby przez nich doświadczyć Izraela; by poznać, czy będą
    posłuszni przykazaniom PANA, które dał ich ojcom przez Mojżesza.
  urd-GVU: اُن سے رب اسرائیلیوں کو آزمانا چاہتا تھا۔ وہ دیکھنا چاہتا تھا کہ کیا یہ
    میرے اُن احکام پر عمل کرتے ہیں یا نہیں جو مَیں نے موسیٰ کی معرفت اُن کے باپ دادا
    کو دیئے تھے۔
  deu-1912: Dieselben blieben, Israel durch sie zu versuchen, daß es kund würde, ob
    sie den Geboten des HERRN gehorchten, die er ihren Vätern geboten hatte durch
    Mose.
  kan-2017: ತಾನು ಮೋಶೆಯ ಮೂಲಕವಾಗಿ ಇವರ ಪೂರ್ವಿಕರಿಗೆ ವಿಧಿಸಿದ ಆಜ್ಞೆಗಳನ್ನು ಇಸ್ರಾಯೇಲರು ಕೈಕೊಂಡು
    ನಡೆಯುವರೋ ಇಲ್ಲವೋ ಎಂಬುದನ್ನು ಪರೀಕ್ಷಿಸಿ ತಿಳಿದುಕೊಳ್ಳುವುದಕ್ಕೋಸ್ಕರ ಯೆಹೋವನು ಅವರನ್ನು ಉಳಿಸಿದ್ದನು.
  yap-yap: Ni tayrad ni nge mang ba sikeng ngak yu Israel ni ngan guy ko yad ra fol
    ko pi motochiyel ni pi’ SOMOL u pa’ Moses ngak e pi chitamangirad kakrom fa dangay.
  hlt-MCSB: BOEIPA kah olpaek te a yaak uh nim? Te nen te noemcai ham tih Israel te
    ming sak ham om coeng. Te te Moses kut lamloh a napa rhoek a uen coeng.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዔያቶኮ ቤርታኣ ዓዶንሢም ኬኤዛንዳጉዲ ሙሴም ዓይሤ ዓይሢፆ ዒስራዔኤሌ ዓሳ ቦንቺ ካፓቴያ ካፑዋቴያ
    ዔራኒ ዬና ዓቴ ዓሳ ናንጊና ናንጋ ጎዳኮ ዛጎ ዓንጋሞ ማዔኔ።
  twi-ASANTE: Wɔgyaa saa nkurɔfoɔ yi de sɔɔ Israelfoɔ no hwɛeɛ, pɛɛ sɛ wɔhunu sɛ wɔbɛdi
    mmara a Awurade nam Mose so hyɛ maa wɔn agyanom no so anaa.
  eng-WEBU: They were left to test Israel by them, to know whether they would listen
    to the LORD’s commandments, which he commanded their fathers by Moses.
  wal-wal: GODAI Muuse baggaara kase Israa7eela maizza asaa aawatussi immido azazuwaa
    eti azazettiyaakko azazettennaakko paacissanau eta ashshiis.
  spa-PDDPT: Quedaron para probar a Israel, a fin de saber si obedecerían los Mandamientos
    de Yavé que Él ordenó a sus antepasados por medio de Moisés.
  gun-gun: Ha'e va'e kuery opyta Senhor oeko a'ã aguã Israel kuery, oikuaa aguã ha'e
    kuery ojapyxaka 'rã paa tamoĩ kuery pe Moisés rupi ojapo uka va'ekue re.
  agu-BL: Ya'stzun yi e'chk wunaka'tz yi tak' Kataj ama'l scyetz tan chicyaje'n cyen
    tan chipile'n yi e' aj Israel, tan tilwe'n ko chocopon tan banle'n tane'n e'chk
    ca'wl yi talnak i' scyetz chimam chite' tan Moisés.
  ilo-ULB: Nabati dagitoy a nasion a kas pangsubok ni Yahweh iti Israel, tapno patalgedanna
    no agtulnogda met laeng kadagiti bilin nga intedna kadagiti kapuonanda babaen
    kenni Moises.
  kpg-kpg: Digaula guu hai digau e hagamada digau Israel, e halahala be digau Israel
    ga daudali nnelekai Dimaadua ala ne wanga gi nadau maadua mmaadua mai baahi o
    Moses, be deeai.
  uig-ARA: ئۇلارنى قالدۇرۇپ قويۇشتىكى مەقسىتى ئىسرائىلنى سىناش، يەنى ئۇلارنىڭ پەرۋەردىگارنىڭ
    مۇسانىڭ ۋاسىتىسى بىلەن ئاتا-بوۋىلىرىغا بۇيرۇغان ئەمرلىرىنى تۇتىدىغان-تۇتمايدىغانلىقىنى
    بىلىش ئۈچۈن ئىدى.
  sus-sus: Yi sie lu nɛ naa alako Alatala xa Isirayilakae mato, a xa a kolon xa e
    sa birama a xa sɛriyɛ fɔxɔ ra, a naxan sɛbɛ e babae bɛ Annabi Munsa saabui ra.
  pon-2006: Irail wia mehn kasongosong ong mehn Israel kan, pwe KAUN-O en kadiarakda
    ma mehn Israel kan pahn kin peikiong kosonned akan me e ketikihong Moses pwe en
    patohwanohng ar pahpa kahlap ako.
  ksd-ksd: Go dia ga ki upi da valar Israel ma diat, upi da kapa ba diat a torom ta
    ra umana varkurai kai ra Luluai, nina ba i ga kure ra umana tama i diat tai Moses
    me.
  tur-YTC: Onlar, İsrael'i denemek, Yahve'nin Moşe aracılığıyla atalarına buyurduğu
    buyrukları dinleyip dinlemeyeceklerini bilmek için yanlarında bırakıldılar.
  grc-BRENT: Καὶ ἐγένετο ὥστε πειρᾶσαι ἐν αὐτοῖς τὸν Ἰσραὴλ, γνῶναι εἰ ἀκούσονται
    τὰς ἐντολὰς Κυρίου, ἃς ἐνετείλατο τοῖς πατράσιν αὐτῶν ἐν χειρὶ Μωυσῆ.
  ind-AYT: Mereka tinggal di sana untuk menguji orang Israel, untuk mengetahui apakah
    mereka mendengarkan perintah TUHAN yang diberikan kepada nenek moyang mereka melalui
    perantaraan Musa.
  nya-nya: Iwowa Yehova anawasiya kuti aziyesa nawo Aisraeli kuti aone ngati angamvere
    malamulo a Yehova, amene anapatsa makolo awo kudzera mwa Mose.
  hrv-hrv: 'Oni su poslužili da se iskuša Izrael: da bi se vidjelo hoće li se držati
    zapovijedi što ih je Jahve preko Mojsija dao njihovim ocima.'
  mps-mps: Genuai Bidigo te hani dabe augwali bidalumainu elama, te Israel dabe dali
    te hwįbo usu somainu yali, te augwaligo agai bomai po wali pabowe naga koneainu
    yalio. Te bomai po dabe te Godigo te augwa wąį dabebolo mani, te Mosesgo nogode
    mawai dao.
  tpi-tpi: Bikpela i larim ol dispela lain i stap yet bilong traim ol Israel, bai
    em i ken painimaut ol bai i bihainim lo bilong en, o nogat. Ol dispela lo God
    i bin givim long ol tumbuna bilong ol, long han bilong Moses.
  dan-1931: De blev tilbage, for at Israel ved dem kunde blive sat på Prøve, så det
    kunde komme for Dagen, om de vilde lyde de Bud, HERREN havde givet deres Fædre
    ved Moses.
  vie-OVCB: Các dân tộc này được Chúa dùng để thử người Ít-ra-ên, xem họ có tuân theo
    các giáo lệnh Ngài đã truyền dạy họ qua Môi-se hay không.
  guj-2017: ઈશ્વરે જે આજ્ઞાઓ મૂસા દ્વારા તેઓના પૂર્વજોને આપી હતી, તે આજ્ઞાઓ ઇઝરાયલ
    પાળશે કે નહિ, એ જાણવા, તેઓથી તેમની પરીક્ષા કરવા માટે તે લોકોને રહેવા દેવામાં આવ્યા
    હતા.
  pon-2006A: Irail wia mehn kasongosong ong mehn Israel kan, pwe KAUN-O en kadiarakda
    ma mehn Israel kan pahn kin peikiong kosonned akan me e ketikihong Moses pwe en
    patohwanohng ar pahpa kahlap ako.
  por-BRBSL: Foram deixados por eles para testar Israel, para saber se ouviriam os
    mandamentos de Iavé, que ele ordenou a seus pais por Moisés.
  cth-cth: BAWIPA ni a na min Mosi hno lahoi a na mintoenaw koe lawk a thui e kâpoelawknaw
    patetlah a tarawi maw tarawi hoeh maw tie kamnue sak nahanelah, Isarel miphunnaw
    tanouk nahanelah doeh.
  twi-twi: Wogyaw saa nkurɔfo yi de sɔɔ Israelfo no hwɛe, pɛɛ sɛ wohu sɛ wobedi mmara
    a Awurade nam Mose so hyɛ maa wɔn agyanom no so ana.
  hlt-hlt: BOEIPA kah olpaek te a yaak uh nim? Te nen te noemcai ham tih Israel te
    ming sak ham om coeng. Te te Moses kut lamloh a napa rhoek a uen coeng.
  tbz-SIM: Kù do dɔ́ kɛ́ bɛ̀ yɑ̀ɑ́kɛ́mu, kɛ́yɑ̀ kɛ nsɑ̀ kɛ̀ bɛ̀ bo yie nkù do duɔ́
    nkɛ̀ Mɔyiisii duɔ́ nyìì kuɔ́ bɛ yɛmbɛ̀.
  msy-2020: Ikiavɨra Itir God, Israelia tuisɨghasa ifonge, me ti an Akar Gavgavibar
    gɨntɨgham, o ti puvatɨgham? Kamaghɨn amizɨ, a gumazamizir kaba ataghizɨma, me
    Kenanɨn nguazimɨn iti. Akar Gavgavir kabanang, God fomɨra men inazir afeziaba
    bagha Moses ganɨngi.
  dop-dop: Mpɛ ɩnǝɣɩ Tɑcɑɑ cɑɑkɑɣɑ sɩ ɩ nɑɑkǝnɑ Ɩsɛɣɛlɩ nyǝ́mɑ wɑɑlɩ sɩ pɑɑ tɔkɩ kʋsǝsɩɩtʋ
    nti ɩ kɑ yelɑɑ nɑ Moisi tʋ pɑ cɑɑnɑɑ tɔ yɑɑ pɑ kɑɑ tɔkɩ.
  azb-azb: Onları orada Rəbb ona görə saxladı ki, İsrailliləri sınasın və Musa vasitəsilə
    atalarına verdiyi əmrlərə necə itaət edib-etməyəcəklərini öyrənsin.
  eng-DBY: And they were to prove Israel by them, to know whether they would obey
    the commandments of Jehovah, which he commanded their fathers by the hand of Moses.
  hin-2017: ये इसलिए रहने पाए कि इनके द्वारा इस्राएलियों की बात में परीक्षा हो, कि
    जो आज्ञाएँ यहोवा ने मूसा के द्वारा उनके पूर्वजों को दी थीं, उन्हें वे मानेंगे
    या नहीं।
  eng-YLT: and they are to prove Israel by them, to know whether they obey the commands
    of Jehovah that He commanded their fathers by the hand of Moses.
  eng-WYC-2017: And he left them, that in them he should assay Israel, whether they
    would hear the behests of the Lord, which he commanded to their fathers by the
    hand of Moses, either nay.
  eng-WMBB: They were left to test Israel by them, to know whether they would listen
    to the LORD’s commandments, which he commanded their fathers by Moses.
  urd-GVH: उनसे रब इसराईलियों को आज़माना चाहता था। वह देखना चाहता था कि क्या यह मेरे
    उन अहकाम पर अमल करते हैं या नहीं जो मैंने मूसा की मारिफ़त उनके बापदादा को दिए
    थे।
  rug-rug: Arini sari na tie pu tavetavete ni e Zihova pude podepodeki sari na tie
    Izireli, pude boka gilania, sapu hiva babe lopu hiva va tabei rini sari na tinarae
    saripu poni ni e Zihova koari na tiatamadia pukerane koe Mosese.
  gaz-gaz: Isaan kunneen warra Israaʼeloonni ajaja Waaqayyoo kan inni karaa Museetiin
    abbootii isaaniif kennee ture sana eeguu fi eeguu baachuu isaanii ittiin qoramanii
    ilaalamaniif hambifamanii dha.
  fra-LSG: Ces nations servirent à mettre Israël à l’épreuve, afin que l’Éternel sût
    s’ils obéiraient aux commandements qu’il avait prescrits à leurs pères par Moïse.
  yal-yal: Alatala Isirayila bɔnsɔnne muxune fɛsɛfɛsɛ ne nan xɔn, alogo a xa a kolon
    xa e Alatalaa yamarine suxɛ, a naxanye yamari e benbane ma fata Musa ra.
  haw-1868: He mea lakou e hoao ai i ka Iseraela, i ikeia ko lakou hoolohe a me ka
    ole i na kauoha a Iehova ana i kauoha mai ai i ko lakou poe makua, ma ka lima
    o Mose.
  arb-NAV: وَقَدْ أَبْقَاهُمُ الرَّبُّ لِيَمْتَحِنَ إِسْرَائِيلَ بِهِمْ لِيَرَى إِنْ
    كَانُوا يُطِيعُونَ أَوَامِرَهُ الَّتِي أَوْصَى بِها آبَاءَهُمْ عَلَى لِسَانِ مُوسَى.
  ewe-ewe: Wonye dodokpɔ na Israel be woakpɔe ɖa be Israelviwo awɔ se siwo Yehowa
    de na Mose, wòde na wo dzi loo alo womawɔ wo dzi o mahã.
  eng-LEE: And they were left to prove by them the Israelites, to know whether they
    would hearken unto the commandments of the Lord, which he had commanded their
    fathers by the hand of Moses.
  asm-FB: যিহোৱাই মোচিৰ দ্বাৰাই ইস্রায়েলৰ ওপৰ-পিতৃসকলক যি আজ্ঞা দিছিল, তেওঁলোকে সেইবোৰ
    মানি চলে নে নাই তাক পৰীক্ষা কৰিবৰ অর্থে এই জাতিবোৰক ৰাখি থোৱা হৈছিল।
  sus-A: يِ سِيٍ لُ نّ نَا عَلَكٌ عَلَتَلَ شَ عِسِرَيِلَكَيٍ مَتٌ، عَ شَ عَ كٌلٌن
    شَ عٍ سَ بِرَ مَ عَ شَ سّرِيّ قْشْ رَ، عَ نَشَن سّبّ عٍ بَبَيٍ بّ عَننَبِ مُنسَ
    سَابُي رَ.
  fra-SBL: On les laissa pour éprouver Israël par eux, afin de savoir s'ils écouteraient
    les commandements de l'Éternel, qu'il avait prescrits à leurs pères par Moïse.
  hbo-hbo: וַֽיִּהְי֕וּ לְנַסֹּ֥ות בָּ֖ם אֶת־יִשְׂרָאֵ֑ל לָדַ֗עַת הֲיִשְׁמְעוּ֙ אֶת־מִצְוֹ֣ת
    יְהוָ֔ה אֲשֶׁר־צִוָּ֥ה אֶת־אֲבֹותָ֖ם בְּיַד־מֹשֶֽׁה׃
  kik-kik: Ciatigirio nĩgeetha igerie andũ a Isiraeli, nĩguo monwo kana nĩmarĩathĩkagĩra
    maathani ma Jehova marĩa aaheete maithe mao ma tene na guoko kwa Musa.
  omb-omb: Sinobu ngerehi ram toga vena ngeie vin vailehire tau Israel vena ngere
    rain tabe na leohora noi Huqe ngehi ngeie u bete lawe retubure duruhi Mosis sige
    hatie.
  fra-NCL: Ces peuples devaient servir à mettre Israël à l’épreuve, pour savoir s’ils
    obéiraient aux commandements que Yahweh avait prescrits à leurs pères par Moïse.
  cek-AK: Angraeng mah Mosi rang hoiah ampanawk khaeah paek ih loknawk to pazui o
    tih maw, pazui o mak ai, tiah panoek hanah Israel kaminawk to tanoek.
  cuk-cuk: Bab-Jehová Israel-dulemar-wilubdakega we-dulemar-obukusad. Adi, dakega,
    bule Israel-dulemar e-dadganga Moisésʼba-Igar-uklesadbali damalodibeye.
  uig-CYR: Уларни қалдуруп қоюштики мәхсити Исраилни синаш, йәни уларниң Пәрвәрдигарниң
    Мусаниң вастиси билән ата-бовилириға буйруған әмирлирини тутидиған-тутмайдиғанлиғини
    билиш үчүн еди.
  tel-2017: యెహోవా మోషే ద్వారా వాళ్ళ తండ్రులకు ఇచ్చిన ఆజ్ఞలు వాళ్ళు అనుసరిస్తారో లేదో
    తెలుసుకోవాలని ఇశ్రాయేలీయులను పరీక్షించడానికి ఈ జాతులను ఆయన ఉండనిచ్చాడు.
  hat-BSA: Yo te pou pase a leprèv Israël, pou dekouvri si yo ta obeyi kòmand ke SENYÈ
    a te kòmande zansèt yo pa Moïse.
  kos-kos: Ma inge orek nu sin mwet Israel in srikalos lah elos ac akos ma LEUM GOD
    El tuh sapkin nu sin mwet matu lalos ah, in pacl lal Moses.
  hbo-WLC: וַֽיִּהְי֕וּ לְנַסּ֥וֹת בָּ֖ם אֶת־יִשְׂרָאֵ֑ל לָדַ֗עַת הֲיִשְׁמְעוּ֙ אֶת־מִצְוֺ֣ת
    יְהוָ֔ה אֲשֶׁר־צִוָּ֥ה אֶת־אֲבוֹתָ֖ם בְּיַד־מֹשֶֽׁה׃
  ibo-ibo: A ga-esite na ndị a nwapụta okwukwe ụmụ Izrel ma ịmata ma ha ga-edebe iwu
    Onyenwe anyị sitere nʼọnụ Mosis nye nna nna ha ochie.
  ory-ory: ଏମାନଙ୍କ ଦ୍ୱାରା ଇସ୍ରାଏଲକୁ ପରୀକ୍ଷା କରିବା ନିମନ୍ତେ, ଅର୍ଥାତ୍‍, ସଦାପ୍ରଭୁ ସେମାନଙ୍କ
    ପିତୃଲୋକଙ୍କୁ ମୋଶାଙ୍କ ଦ୍ୱାରା ଯେ ଯେ ଆଜ୍ଞା ଆଦେଶ କରିଥିଲେ, ତାହାସବୁ ସେମାନେ ଶୁଣିବେ କି
    ନାହିଁ, ଏହା ଜାଣିବା ନିମନ୍ତେ, ଅବଶିଷ୍ଟ ରଖାଗଲେ।
  chk-chk: Chon ekei mwü ra chök nonometiu pwe chon Israel repwe sosot rer, pwe epwe
    pwä ika ra aleasochisi än ewe Samol mi Lapalap kewe allük Moses a ngeni ar kewe
    lewo.
  rop-rop: YAWEI bin libum detlot traib deya blanga testim ola Isreil pipul blanga
    faindat if dei garra dum wanim detlot lowa bin tok weya Mosis bin gibit langa
    olabat grengrenfathamob.
  ukr-1871: А оставив їх на те, щоб випробувати Ізраїля і довідатись, чи слухати муть
    вони заповідей Господнїх, що дано батькам їх через Мойсея.
  deu-1951: '[Dieselben verblieben,] damit Israel durch sie geprüft werde, auf daß
    kund würde, ob sie den Geboten des HERRN folgen würden, die er ihren Vätern durch
    Mose geboten hatte.'
  eng-JPS: And they were there, to prove Israel by them, to know whether they would
    hearken unto the commandments of the LORD, which He commanded their fathers by
    the hand of Moses.
  srp-1865: Ti narodi ostaše da se Izrailj njima kuša, da se vidi hoæe li slušati
    zapovijesti Gospodnje, koje je zapovjedio ocima njihovijem preko Mojsija.
  lug-lug: Era gaalekebwawo okugezesa Abayisirayiri obanga baligondera amateeka ga
    Mukama ge yalagira bajjajjaabwe ng’ayita mu Musa.
  heb-heb: ויהיו לנסות בם את ישראל לדעת הישמעו את מצות יהוה אשר צוה את אבותם ביד משה׃
  ben-IRV: এরা ইস্রায়েলের পরীক্ষার জন্য, অর্থাৎ সদাপ্রভু তাদের পিতৃপুরুষদেরকে মোশি
    মাধ্যমে যে সব আজ্ঞা দিয়েছিলেন, সে সব তারা পালন করে কি না, তা যেন জানা যায়।
  pan-pan: ਇਹ ਇਸ ਲਈ ਰਹੇ ਤਾਂ ਜੋ ਉਨ੍ਹਾਂ ਦੇ ਰਾਹੀਂ ਇਸਰਾਏਲ ਦੀ ਪ੍ਰੀਖਿਆ ਲਈ ਜਾਵੇ ਅਤੇ ਪਤਾ ਲੱਗੇ
    ਕਿ ਉਹ ਯਹੋਵਾਹ ਦੇ ਹੁਕਮਾਂ ਨੂੰ ਜੋ ਉਸ ਨੇ ਮੂਸਾ ਦੇ ਰਾਹੀਂ ਉਨ੍ਹਾਂ ਦੇ ਪੁਰਖਿਆਂ ਨੂੰ ਦਿੱਤੇ
    ਸਨ, ਮੰਨਣਗੇ ਜਾਂ ਨਹੀਂ।
  mya-JVB: ထာဝရဘုရား သည် မောရှေ အားဖြင့် ဘိုးဘေး တို့ကို မှာ ထားတော်မူသောပညတ် များအတိုင်း
    ကျင့် မည် မကျင့်မည်ကို ထင်ရှား စေခြင်းငှါ ၊ ဣသရေလ အမျိုးကို စုံစမ်း ဘို့ ရာဖြစ်
    သတည်း။
  hmo-hmo: Lohiabada ese inai bese taudia Israela dekenai ia rakatania, ia ese Israela
    taudia do ia tohoa, iena Taravatu, Mose dekena amo edia sene taudia ia henia gauna,
    do idia badinaia o lasi.
  urd-urd: यह इसलिए थे कि इनके वसीले से इस्राईली आज़माए जाएँ, ताकि मा'लूम हो जाए के
    वह ख़ुदावन्द के हुक्मों को जो उसने मूसा के ज़रिए' उनके बाप — दादा को दिए थे सुनेंगे
    या नहीं।
  rus-SYN: Они были оставлены, чтобы искушать ими Израильтян и узнать, повинуются
    ли они заповедям Господним, которые Он заповедал отцам их чрез Моисея.
  bqc-SIM: À ń tó we, kɛ́ à Isailiↄ yↄ̃ò à gwa tó aaↄ a yã́ pↄ́ á dà Mↄiziɛ,
    a dìlɛ ń deziↄnɛ kũa.
  tcz-CHONGTHU: Pakaiyin Mose mangchan apu apateu thupeh anapeh hochu, Israel mite
    hin anit uvem anitlou uham? Ti hetna dinga hiche mipite hohi ana dalhah ahi.
  mar-mar: इस्राएलाच्या पूर्वजांना मोशेद्वारे दिलेल्या आज्ञा ते पाळतात की नाही ह्याची
    परीक्षा पाहावी म्हणून परमेश्वराने त्यांना मागे ठेवले होते.
  qub-qub: Chay runacunawanmi Tayta Diosga musyapayta munaran Israelcunata unay caj
    famillyancunata Moisés yachachishancunata cumlishanta mana cumlishantapis ricananpaj.
  bqp-bqp: À ń tó de à Isarailanↄ yↄ̃ à gwao, tó onigↄ̃ yã kũ à dìtɛ ń dizinↄnɛ
    Musa gãinↄ kũna.
  hat-hat: Se ak moun sa yo Seyè a t'ap sonde pèp la pou l' te ka konnen si yo te
    soti pou koute lòd Seyè a te bay Moyiz pou zansèt yo a.
  eng-BSB: These nations were left to test the Israelites, to find out whether they
    would keep the commandments of the LORD, which He had given their fathers through
    Moses.
  tod-tod: Zooi naati ti ɠɛni ná, Izelayɛle ʋoluɠula vai ma, ni ta ɠolo deveiti bɛ,
    niiti Ɠɔoɠɔ GALAGI ti veeni ti-mɛmɛwolani zea ga Moize maaʋele.
  eng-WEBPB: They were left to test Israel by them, to know whether they would listen
    to the LORD’s commandments, which he commanded their fathers by Moses.
  kbq-kbq: Hagi Ra Anumzamo'ma Mosesema ami'nea kasegea avaririgahazafi ovaririgosazafi
    huno Israeli vahe'ma rezamaheno kesigu Ra Anumzamo'a ana vahera zamatrege'za mani'naze.
  nhe-BL: TOTECO quinequiyaya ni tlacame ma quinyejyecoca israelitame para quiitas
    intla nelía quineltocase nopa tlanahuatili tlen quinmacatoya ininhuejcapan tatahua
    ica Moisés, o ax quineltocase.
  bus-bus: À ń tó lɛ à Isarailinↄ yↄ̃ à gwao, tó aↄ̃égↄ̃ yã kɛ̀ à dìɛ ń dezinↄnɛ
    Musa gãzĩnↄ kũna.
  gub-BL: Tupàn umupyta kar a'e teko paw a'e ywy rehe wà, Izaew wanagaw pà wà. — Aze
    ru'u weruzar putar heze'eg wà nehe, i'i Tupàn uzeupe. Kwehe mehe omono uze'eg
    Moizez pe a'e. Moizez omono a'e ze'eg wanu wanupe.
  eng-DRA: And he left them, that he might try Israel by them, whether they would
    hear the commandments of the Lord, which he had commanded their fathers by the
    hand of Moses, or not.
