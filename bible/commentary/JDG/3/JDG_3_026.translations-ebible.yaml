verse: JDG.003.026
translations:
  mal-C: എന്നാൽ അവർ കാത്തിരിക്കുന്നതിനിടയിൽ ഏഹൂദ് ഓടിപ്പോയി വിഗ്രഹങ്ങളെക്കടന്ന് സെയീരായിൽ
    എത്തിച്ചേർന്നു.
  deu-TKW: Während sie aber gezögert hatten, war Ehud entronnen; er war unterdes bis
    an die Schnitzbilder hinaus gelangt und entkam so nach Seira.
  lin-lin: Wana balekisaki bongo ngonga, Ewudi abimaki ; alekaki na esika oyo ezalaki
    na banzambe oyo basala na mabanga mpe akimaki na Seira.
  eng-LSV: And Ehud escaped during their lingering, and has passed by the images,
    and escapes to Seirath.
  eng-GNV: So Ehud escaped (while they taried) and was passed the quarris, and escaped
    vnto Seirah.
  eng-WEBSTER: And Ehud escaped while they tarried; and passed beyond the quarries,
    and escaped to Seirath.
  nhw-BL: Huan quema inijuanti quichiyayayaj para calaquise, Aod cholo huan ya panotoya
    campa nopa teteyome huan ajsito hasta Seirat.
  swh-ONEN: Walipokuwa wangali wanangoja, Ehudi akatoroka, akapita hapo kwenye sanamu
    ya kuchora kwenye mawe na kukimbilia Seira.
  bba-bba: Sɑɑ ye sɔɔ, Ehudu u tondɑ u kpee kɔrɑ yee te sɑrɑ, u dɑ Seirɑɔ.
  eng-KJVCPB: And Ehud escaped while they tarried, and passed beyond the quarries,
    and escaped unto Seirath.
  cpy-cpy: Ikanta raminee-yakironi oeta ikamantakari, shiyanaka Aod. Ikinanaki ijeekayitzi
    roshiya-kaawo tajorentsi-niro-paeni, awijakotee janta iiteetziro Rawotsite Witzintzi-weni.
  luo-luo: Kane pod girito, Ehud noluchore mi owuok odhi. Ne okalo machiegni gi gik
    mopa mi opondo odhi Seira.
  meu-meu: Idia na e henari nohova ai na Ehud ese vada e heau mauri, nadipupudia e
    hanaidia, Seira ela.
  npi-ULB: अब के गर्ने भनेर सेवकहरू कुरिरहेका बेला, एहूद भागेर कुँदेर बनाइएका मुर्तिहरू
    भएका ठाउँभन्दा पर पुगे, र उनी सीरामा भागे ।
  yor-yor: Nígbà tí wọ́n dúró tí wọn sì ń retí, Ehudu ti sálọ. Ó ti gba ibi tí wọ́n
    ti ń gbẹ́ òkúta lére, ó sì sálọ sí Seira.
  ind-ind: Sedangkan Ehud sudah lari melewati patung-patung batu dan sampai ke Seira
    sementara para pelayan tadi sedang menunggu-nunggu.
  pes-OPCB: در این موقع ایهود از معدنهای سنگ گذشته، به سعیرت گریخته بود.
  tgl-ULB: Habang naghihintay ang mga lingkod, nag-iisip kung ano ang kanilang gagawin,
    tumakas si Ehud at dumaan sa ibayo ng lugar kung saan may inukit na larawan ng
    mga diyus-diyosan, at siya ay tumakas patungong Seira.
  hui-hui: Biabe biahaga agali biaru ti panga payu wiago duguilonaga tagirani hea
    tambu Ehudu ibu abale pialu pu wahene. Abale pialu harigani ege to̱le̱ni bigiya
    wabu helene wiago bolangua halu dindi mbira mini Seira wiagoha ibida pialu anda
    pene.
  mya-mya: ဧ​ဟု​ဒ​သည်​ယင်း​သို့​ထို​သူ​တို့​စောင့်​ဆိုင်း​နေ ကြ​စဉ်​အ​တွင်း​၌​ထွက်​ပြေး​သွား​လေ​သည်။
    သူ​သည်​ကျောက်​ရုပ်​တု​တို့​ကို​ကျော်​လွန်​ကာ စိရပ်​ရွာ​သို့​လွတ်​မြောက်​သွား​လေ​၏။-
  bod-N: དེ་དག་གིས་འགོར་འགྱངས་བྱེད་པའི་དུས་སུ་ཨེ་ཧུད་ནི་སྐུ་འདྲ་རྣམས་ཡོད་ས་ནས་བརྒལ་ཞིང་སེ་ཨི་རཱ་ཞེས་པར་བྲོས།
  sna-sna: Vachakamirira, Ehudhi akaenda. Akapfuura napazvifananidzo akapunyuka akaenda
    kuSeira.
  spa-BLM: Ehud escapó mientras ellos esperaban, pasó más allá de los ídolos de piedra
    y escapó a Seira.
  cac-cac: Yacb'an tz'ec' tiempo d'a eb' vin̈ icha chi', axo vin̈aj Aod toxo ix el
    lemnaj vin̈. Toxo ix ec'ta vin̈ b'aj ay juntzan̈ yechel comon dios d'a Gilgal,
    ix cot vin̈ elelal d'a yol yic Seirat.
  swh-ULB: Wakati watumishi wakisubiri, wakijiuliza nini wanapaswa kufanya, Ehudi
    alikimbia na kupita mahali ambako kulikuwa na sanamu za kuchonga, na hivyo akakimbia
    kwenda Seira.
  bel-bel: Пакуль яны здаўмяваліся, Аод тым часам сышоў, прайшоў міма балванаў і ўратаваўся
    ў Сэіраце.
  deu-ELBBK: Ehud aber war entronnen, während sie zögerten. Er war über die geschnitzten
    Bilder hinausgelangt und entkam nach Seira.
  mbb-OT: Dutun te timpu te kedtaǥad duen te menge suluǥuen te kebpuwas duen te hadì,
    nekepekeziyù en si Ehud. Midsaǥad sikandin duen te midtiǥivan he menge vatu ne
    midlaus pehendiyà te Seira.
  mal-2015: തമ്പുരാൻ നിലത്തു മരിച്ചുകിടക്കുന്നതു കണ്ടു. എന്നാൽ അവർ കാത്തിരുന്നതിന്നിടയിൽ
    ഏഹൂദ് ഓടിപ്പോയി വിഗ്രഹങ്ങളെ കടന്നു സെയീരയിൽ ചെന്നുചേർന്നു.
  tuo-NT: Na wiogʉre coꞌteri cura Aod peꞌe duꞌtiwãꞌcã waꞌacʉ niwĩ. Tocjãrã ẽjõpeose
    ʉ̃tã meꞌrã yeeꞌque Gilgal cjasere yʉꞌrʉa, Seirat wãmetiropʉ duꞌtia waꞌacʉ niwĩ.
  rmc-rmc: Medik on užarenas, o Ehud denašľa. Pregeľa pašal o modli a denašľa andre
    Seira.
  pes-OPV: و چون ایشان معطل می‌شدند، ایهود به دررفت و از معدنهای سنگ گذشته، به سعیرت
    به سلامت رسید.
  ron-1924: Пынэ сэ се думиряскэ ей, Ехуд а луат-о ла фугэ, а трекут де петрэрий ши
    а скэпат ын Сеира.
  ben-OBCV: তারা যখন অপেক্ষা করছিল, তখন এহূদ পালিয়ে গেলেন। তিনি পাথর-প্রতিমাগুলি
    পার করে গেলেন ও পালিয়ে সিয়ীরাতে গিয়ে পৌঁছালেন।
  som-som: Eehuudna waa baxsaday intay sugayeen, oo wuxuu dhaafay dhagaxyadii qorqornaa,
    oo wuxuu u fakaday xagga Seciiraah.
  lat-VUC: 'Aod autem, dum illi turbarentur, effugit, et pertransiit locum idolorum,
    unde reversus fuerat. Venitque in Seirath:'
  eng-ASVBT: And Ehud escaped while they tarried, and passed beyond the quarries,
    and escaped unto Seirah.
  ita-1885: Ma Ehud scampò, mentre essi indugiavano, e passò le statue di pietra,
    e si salvò in Seira.
  eng-LXXUP: And Ehud escaped while they were in a tumult, and no one paid attention
    to him; and he passed the quarries, and escaped to Seirah.
  eng-ULB: While the servants were waiting, wondering what they should do, Ehud escaped
    and passed beyond the place where there were carved images of idols, and so he
    escaped to Seirah.
  spa-VBL: Mientras los sirvientes se demoraban en actuar, Aod escapó, pasando los
    ídolos de piedra y dirigiéndose a Seirat.
  fra-_FOB: Mais Éhud échappa pendant qu'ils hésitaient; et il dépassa les carrières
    et se sauva à Séira.
  mal-mal: അപ്പോൾ അവരുടെ യജമാനൻ നിലത്ത് മരിച്ചു കിടക്കുന്നത് കണ്ടു. എന്നാൽ അവർ കാത്തിരുന്നതിന്നിടയിൽ
    ഏഹൂദ് ഓടി രക്ഷപ്പെട്ടു, ശിലാവിഗ്രഹങ്ങളെ കടന്ന് സെയീരയിൽ എത്തിച്ചേർന്നു.
  urd-GVR: Naukaroṅ ke jhijakne kī wajah se Ahūd bach niklā aur Jiljāl ke butoṅ se
    guzar kar saīrā pahuṅch gayā jahāṅ wuh mahfūz thā.
  suz-BL: मोपा मेकोपुकीमी शुश रिम्‍शा बाक्‍मानु, एहूद प्रोक्‍ने थुम्‍शो बाक्‍माक्‍‍त।
    मेको फुल्‍लु के मूर्ति आन बाक्‍तीक लाक्‍शा सेइरा माइक्‍तीकेमी जाक्‍दीम्‍माक्‍त।
  ita-1927: Mentr’essi indugiavano, Ehud si diè alla fuga, passò oltre le cave di
    pietra, e si mise in salvo nella Seira.
  ckb-ckb: بەڵام کاتێک ئەوان لە چاوەڕوانی بوون ئێهود دەرباز بوو، بەلای بتەکانیاندا
    تێپەڕی و دەرباز بوو بۆ سێعیرا.
  eng-BBE: But Ehud had got away while they were waiting and had gone past the stone
    images and got away to Seirah.
  kan-OKCV: ಅವರು ಆಲಸ್ಯ ಮಾಡುತ್ತಿರುವಾಗ, ಏಹೂದನು ತಪ್ಪಿಸಿಕೊಂಡು ವಿಗ್ರಹಗಳನ್ನು ದಾಟಿ, ಸೇಯೀರಾತನ್ನು
    ಸೇರಿ ತಪ್ಪಿಸಿಕೊಂಡನು.
  tam-2017: அவர்கள் தாமதித்துக்கொண்டிருந்தபோது, ஏகூத் ஓடிப்போய், சிலைகளுள்ள இடத்தைக்
    கடந்து, சேயிராத்தைச் சேர்ந்து தப்பினான்.
  spa-RV-1909: Mas entre tanto que ellos se detuvieron, Aod se escapó, y pasando los
    ídolos, salvóse en Seirath.
  ron-BTF: Și Ehud a scăpat pe când întârziau ei și a trecut de cariere și a scăpat
    la Seira.
  eng-WEBP: Ehud escaped while they waited, passed beyond the stone idols, and escaped
    to Seirah.
  eng-FBV: While the servants delayed acting, Ehud escaped, passing the stone idols
    and on to Seirah.
  nld-1939: Maar door hun talmen was Ehoed ontkomen; hij ging de afgodsbeelden voorbij,
    en stelde zich te Seïra in veiligheid.
  nch-BL: Huan quema inijuanti quichiyayayaj para calaquise, Aod cholo huan panoto
    campa nopa teteyome huan ajsito hasta Seirat.
  vie-1934: Trong khi chúng trì hoãn, Ê-hút đã trốn qua khỏi các hầm đá, lánh đến
    Sê-ri-a.
  hin-CV: यहां, जब वे इंतजार कर रहे थे, एहूद निकल भागा. वह मूर्तियों के पास से निकलकर
    सईरा जा पहुंचा.
  spa-BES: Pero Aod se había escapado mientras estaban esperando y había pasado las
    imágenes de piedra y se había escapado a Seirat.
  tdx-tdx: Aa kanao nitambatse ela, nahaboti­tsike t’i Ehode le nirangae’e o samposampoo
    vaho nipi­tsike mb’e Seirate mb’eo.
  tha-KJV: เมื่อเขาต่างก็คอยกันอยู่นั้นเอฮู​ดก​็​หนี​ไปพ้​นร​ูปเคารพหินสลักรอดมาได้ถึงเสอีราห์
  por-BR-2018: Mas enquanto que eles se demoravam, Eúde se escapou, e passando os
    ídolos, salvou-se em Seirá.
  deu-ELO: 'Ehud aber war entronnen, während sie zögerten: er war über die geschnitzten
    Bilder hinausgelangt und entrann nach Seira.'
  eng-WYC-2018: And while they were troubled, Ehud fled out, and passed the place
    of (the graven) idols, from whence he turned again, (or and passed the place of
    the carved stones, where he had turned back); and he came into Seirath.
  epo-epo: Kaj dum ili staris konsternitaj, Ehud forkuris, kaj li preterpasis la idolojn
    kaj forkuris al Seira.
  uig-PIN: Əmdi ular ikkilinip ⱪarap turƣan waⱪtida, Əⱨud ⱪeqip qiⱪⱪanidi; u tax oymilar
    bar jaydin ɵtüp, Seiraⱨⱪa ⱪeqip kǝlgǝnidi.
  beo-beo: Ilia da ouesaloba, Ihade da hobea:i dagoi. E da Giliga:le hedofai igi amo
    baligili, Sia:ila sogebiga doaga:i.
  tpi-OTNT: Taim ol wokman i wet i stap, Ehut i ranawe pinis. Em i go abrusim ol dispela
    ston ol i bin katim piksa long en, na i ranawe i go hait long ples Seira.
  hau-SA: Yayinda suke fama jira, Ehud ya riga ya yi gaba. Ya bi ta wajen gumaka zuwa
    Seyira.
  uig-LAT: Emdi ular ikkilinip qarap turghan waqtida, Ehud qéchip chiqqanidi; u tash
    oymilar bar jaydin ötüp, Séirahqa qéchip kelgenidi.
  nde-nde: Zisalindile, u-Ehudi wasuka wahamba. Wedlula eduzane lezithombe wabalekela
    eSeyira.
  ton-ton: Pea naʻe hao ʻa ʻEhuti ʻi heʻenau fakatuai, pea mole atu ia ʻo mamaʻo ʻi
    he ngaahi potu ʻoe taʻanga maka, pea hao atu ia ki Seilati.
  ces-1613: Ahod pak mezi tím, když oni prodlévali, ušel, a přešed lomy, přišel do
    Seirat.
  eng-WMB: Ehud escaped while they waited, passed beyond the stone idols, and escaped
    to Seirah.
  tam-TCV: அவர்கள் காத்துக்கொண்டிருந்த வேளையிலேயே ஏகூத் தப்பியோடிவிட்டான். அவன் விக்கிரகங்களுள்ள
    இடத்தைக் கடந்துபோய் சேயீருக்குத் தப்பியோடினான்.
  ceb-ULB: Samtang naghulat ang mga sulugoon, nalibog kung unsa ang ilang buhaton,
    nakaikyas na si Ehud ug nakaagi na sa dapit diin adunay kinulit nga mga hulagway
    sa mga dios, ug nakaikyas siya ngadto sa Seira.
  pol-UBG: Lecz Ehud uciekł, kiedy oni zwlekali z wejściem, minął kamienne góry i
    uciekł aż do Seiru.
  urd-GVU: نوکروں کے جھجکنے کی وجہ سے اہود بچ نکلا اور جِلجال کے بُتوں سے گزر کر سعیرہ
    پہنچ گیا جہاں وہ محفوظ تھا۔
  deu-1912: Ehud aber war entronnen, dieweil sie verzogen, und ging an den Götzen
    vorüber und entrann bis gen Seira.
  kan-2017: ಅವರು ಅರಸನಿಗಾಗಿ ಕಾಯುತ್ತಿದ್ದ ಸಮಯದಲ್ಲೇ ಏಹೂದನು ತಪ್ಪಿಸಿಕೊಂಡು ವಿಗ್ರಹಗಳಿದ್ದ ಸ್ಥಳದಲ್ಲಿ
    ಹೊಳೆದಾಟಿ ಸೆಯೀರಾ ಎಂಬಲ್ಲಿಗೆ ಬಂದು,
  yap-yap: Ma ke thumur Ehud ko ngiyal’ ni ba’aram ni yad be son. I yan nge pag fapi
    malang ni kan ker downgin nge mil nga Seirah.
  hlt-MCSB: Amih a uelh uh vaengah Ehud tah vawl loeih. Te dongah anih tah mueidaep
    rhoek te a poeng tih Seirah duela loeih.
  mdy-ETH: ዔያታ ካኣቲ ሼኤዣናንዳኣዋይ ጌይ ካፖ ካፓኣና ዔሁዴ ሚርጌ ሃኪ ዴንዴኔ፤ ዒዚ ዒማና ፆኦዞ ጌይ ካኣሽኮያ፥ ዓርሲ
    ዾቆና ሹጮ ኮይሊና ጌይ ሴዒራ ዴንዴኔ፤
  twi-ASANTE: Ɛberɛ a asomfoɔ no retwɛn no, Ehud dwane faa aboɔ ahoni no so a ɔrekɔ
    Seira.
  eng-WEBU: Ehud escaped while they waited, passed beyond the stone idols, and escaped
    to Seirah.
  wal-wal: Eti naagiiddi gam77idaashin, Ehuudi kessi ekkidi, masettida shuchchata
    kanttidi, Sa7iira giyoosaa baqatiis.
  spa-PDDPT: Pero mientras ellos se demoraron, Ehud escapó, pasó más allá de los ídolos
    y se colocó a salvo en Seirat.
  gun-gun: Ha'e kuery ikuai area ja Eúde oo jepe. Ta'angaa ojapo pyre ikuaia rupi
    oaxa vy Seirá katy oo.
  agu-BL: Nin te yi na chibatz quib yi e' ẍchakum yi reya'tz tan xtxumle'n mbil chiban,
    nsken tzun wi't opon tetz Aod joylaj. Nsken wi't chicyaj cyen e'chk teblal ta'n
    yi cho'n ate' Gilgal. Cho'n tzun tpone'n tan colol tib le jun ama'l yi na bi'aj
    Seirat.
  ilo-ULB: Kabayatan nga agur-uray dagiti adipen, nga agpanpanunot no ania ti rumbeng
    nga aramidenda, naglibas ni Ehud ket limmabas iti lugar nga addaan kadagiti nakitikitan
    a ladawan dagiti didiosen, ket naglibas ngarud isuna a nagturong iti Seira.
  kpg-kpg: Ehud guu hana gi daha i di madagoaa digaula nogo talitali di king. Mee
    gaa hana la baahi nia hadu paa, gaa lele gi daha gi Seirah.
  uig-ARA: ئەمدى ئۇلار ئىككىلىنىپ قاراپ تۇرغان ۋاقتىدا، ئەھۇد قېچىپ چىققانىدى؛ ئۇ
    تاش ئويمىلار بار جايدىن ئۆتۈپ، سېئىراھقا قېچىپ كەلگەنىدى.
  sus-sus: E nu mamɛ tife tɛmui naxɛ, Exudu nu bara a gi. A naxa dangi kuyee yire
    ra, a sa a yɛtɛ ratanga Seyira biri.
  pon-2006: Ehud ahpw tangasang mwo nindokon ar awiawih nanmwarkio. E keidla mwohn
    sansal takai ko oh tangalahng Seira.
  ksd-ksd: Ma Eud i ga lop ba dia ga ki vavakai, ma i ga bolo lake ra umana tabataba
    na vat, ma i ga lop tuk uro Seira.
  tur-YTC: Onlar beklerken Ehud kaçtı, taş putların ötesine geçerek Seira'ya kaçtı.
  grc-BRENT: Καὶ Ἀὼδ διεσώθη ἕως ἐθορυβοῦντο, καὶ οὐκ ἦν ὁ προσνοῶν αὐτῷ· καὶ αὐτὸς
    παρῆλθε τὰ γλυπτὰ, καὶ διεσώθη εἰς Σετειρωθά.
  ind-AYT: Ehud melarikan diri sementara mereka berlambat-lambat. Dia melewati patung-patung
    pahatan, lalu melarikan diri ke Seira.
  nya-nya: Ehudi anathawa pamene iwo ankadikira. Iye anadzera ku malo a miyala yozokotedwa
    kuja ndi kuthawa kupita ku Seiri.
  hrv-hrv: Dok su oni čekali, Ehud je pobjegao, prošao već idole i sklonio se u Seiru.
  mps-mps: Te sę bidi dabego homu hauwa eyu tonalu dali sogo, te Ehut aga wi soai.
    Aga palima, te masigi togobo pesage dabe te edelama, tama wi peyu, te bulu me
    nogi Seira teba geme wi duala sigi pai.
  tpi-tpi: Taim ol wokman i wet i stap, Ehut i ranawe pinis. Em i go abrusim ol dispela
    ston ol i bin katim piksa long en, na i ranawe i go hait long ples Seira.
  dan-1931: Men Ehud slap bort, medens de blev opholdt, og han satte over ved Pesilim
    og undslap til Se'ira.
  vie-OVCB: Trong khi họ còn chần chờ, Ê-hút đã băng qua tảng đá chạm, thoát về Sê-i-ra.
  guj-2017: તેઓએ શું કરવું જોઈએ તે વિષે વિચારતા હતા, એટલામાં એહૂદ નાસીને જ્યાં ખાણોની
    પેલી બાજુએ ઊતરીને સેઈરા સુધી પહોંચી ગયો.
  pon-2006A: Ehud ahpw tangasang mwo nindokon ar awiawih nanmwarkio. E keidla mwohn
    sansal takai ko oh tangalahng Seira.
  por-BRBSL: Ehud escapou enquanto eles esperavam, passou além dos ídolos de pedra,
    e escapou para Seirah.
  cth-cth: Hottelah a ring awh lahunnah, Ehud teh a la yawng toe. Lungdonnaw a tapoung
    teh, Seirah kho vah pou a pha.
  twi-twi: Bere a asomfo no retwɛn no, Ehud guan faa abo ahoni no so a ɔrekɔ Seira.
  hlt-hlt: Amih a uelh uh vaengah Ehud tah vawl loeih. Te dongah anih tah mueidaep
    rhoek te a poeng tih Seirah duela loeih.
  tbz-SIM: Bɛ̀ do cómmú dìì mɔ̀nnì kɛ bɑɑ okpɑ̀ɑ̀tì bo kpetɛ́mɛ̀, kɛ̀ Eudi cokùmu
    kɛ pɛ̃ɛ̃tɛ́ yɛtɑ̃́rɛ̀ kó sitenkɑɑnìi kɛ tɑ Seidɑɑ tempɛ̃.
  msy-2020: Ezɨ ingangarir gumaziba pura gara itir dughiamɨn, Ehut arav ghugha gɨfa.
    An ara ghua, danganir me dagɨabar gumazir nedazibar ingarigha da asezimɨn otogha,
    dagh itagha, bar ara ghua Seiran nguibamɨn modo.
  dop-dop: Wɑɑtʋ wei pɑ tɑŋɑ mpʋ tɔɣɔ Ɩhuti sewɑ nɑ ɩ́ tɛɛ pɛɛ tǝyɔkǝlɛ, nɑ ɩ́ polo
    ɩ́ ŋmɛlɩ Seyilɑ.
  azb-azb: Onlar padşahı gözləyən zaman Ehud artıq aradan çıxmış və daş bütlərin yanından
    keçib Seiraya qaçmışdı.
  eng-DBY: And Ehud had escaped while they lingered, and passed beyond the graven
    images, and escaped to Seirah.
  hin-2017: जब तक वे सोच विचार कर ही रहे थे तब तक एहूद भाग निकला, और खुदी हुई मूरतों
    की परली ओर होकर सेइरे में जाकर शरण ली।
  eng-YLT: And Ehud escaped during their tarrying, and hath passed by the images,
    and is escaped to Seirath.
  eng-WYC-2017: And while they were troubled, Ehud fled out, and passed the place
    of the graven idols, from whence he turned again; and he came into Seirath.
  eng-WMBB: Ehud escaped while they waited, passed beyond the stone idols, and escaped
    to Seirah.
  urd-GVH: नौकरों के झिजकने की वजह से अहूद बच निकला और जिलजाल के बुतों से गुज़रकर
    सईरा पहुँच गया जहाँ वह महफ़ूज़ था।
  rug-rug: Sipu korapa aqa si arini, si govete taloa nana se Ehudi. Ene holani sa
    sari na patu ta peqodi, meke govete la nana pa Seira.
  gaz-gaz: Utuma isaan dhaabatanii eegaa jiranuu Eehuud fagaatee deeme. Karaa lafa
    dhagaan itti soofamuutiin darbee gara Seʼiiraatti baqate.
  fra-LSG: Pendant leurs délais, Éhud prit la fuite, dépassa les carrières, et se
    sauva à Seïra.
  gnn-gnn: '@see-verse:JDG.003.025'
  yal-yal: E yi tixi waxatin naxan yi, Ehudu tan yi yanfanma tun, a dangu suxurene
    yiren na, a siga a giyɛ Seyira taani.
  haw-1868: Pakele o Ehuda, i ko lakou kakali ana, a hele aku la, ma o aku o na kii,
    a hiki i Seirata.
  arb-NAV: وَفِيمَا هُمْ مَبْهُوتُونَ فَرَّ إِهُودُ وَاجْتَازَ الْمَحَاجِرَ وَنَجَا
    إِلَى سَعِيرَةَ.
  ewe-ewe: Le ɣeyiɣi sia me la, Ehud si heto kpelegba siwo wokpa da ɖe Seira la ŋu.
  eng-LEE: And Ehud had escaped while they were tarrying, and passed beyond the quarries,
    and escaped unto Se'irah.
  asm-FB: ভৃত্যবোৰে অপেক্ষাৰে কি কৰিব চিন্তা কৰি থকা সময়তে এহূদে পলাই গৈ মূর্ত্তি
    খোদাই কৰা শিলবোৰ পাৰ হৈ চিয়ীৰালৈকে গৈ ৰক্ষা পালে।
  sus-A: عٍ نُ مَمّ تِقٍ تّمُي نَشّ، عٍشُدُ نُ بَرَ عَ فِ. عَ نَشَ دَنفِ كُيٍيٍ يِرٍ
    رَ، عَ سَ عَ يّتّ رَتَنفَ سٍيِرَ بِرِ.
  fra-SBL: Ehud s'échappa pendant qu'ils attendaient, passa au-delà des idoles de
    pierre et se sauva à Seirah.
  hbo-hbo: וְאֵה֥וּד נִמְלַ֖ט עַ֣ד הִֽתְמַהְמְהָ֑ם וְהוּא֙ עָבַ֣ר אֶת־הַפְּסִילִ֔ים
    וַיִּמָּלֵ֖ט הַשְּׂעִירָֽתָה׃
  kik-kik: Na rĩrĩ, hĩndĩ ĩyo cietereire ihingũrĩrwo-rĩ, Ehudu akĩĩyũrĩra. Akĩhĩtũkĩra
    mĩhianano-inĩ akĩũrĩra Seira.
  fra-NCL: Pendant leurs délais, Aod prit la fuite, dépassa les idoles et se sauva
    à Séïrath.
  cek-AK: Nihcae mah zing o nathung ah Ehud loe loih ving boeh; thlung lakhaih ahmuen
    ah caeh moe, Seirah avang bang hoiah a loih ving.
  cuk-cuk: Aodʼdi, reyga-arbamalad rey-abitobukwadgine, wakichad. Gilgalʼgi ibmar-sobarmalad-bab-dummadyob-imaklemalad-bukwadgi
    nasgua, Seiratʼye-neg-nugadse na obunnodapid.
  uig-CYR: Әнди улар иккилинип қарап турған вақтида, Әһуд қечип чиққан еди; у таш
    оймилар бар җайдин өтүп, Сеираһқа қечип кәлгән еди.
  tel-2017: వాళ్ళు ఆలస్యం చేస్తుండగా ఏహూదు తప్పించుకుని చెక్కిన విగ్రహాలు ఉన్న పెసీలీమును
    దాటి శెయీరాకు పారిపోయాడు.
  hat-BSA: Alò, Éhud te chape pandan yo te mize a. Li te pase kote zidòl yo e te chape
    rive Seïra.
  kos-kos: Ehud el kaingla ke pacl se mwet inge srakna muta soano in ikakla. El som
    alukela eot tufahlla ekasr ah, ac kaingla nu Seirah.
  hbo-WLC: וְאֵה֥וּד נִמְלַ֖ט עַ֣ד הִֽתְמַהְמְהָ֑ם וְהוּא֙ עָבַ֣ר אֶת־הַפְּסִילִ֔ים
    וַיִּמָּלֵ֖ט הַשְּׂעִירָֽתָה׃
  ibo-ibo: Mgbe ahụ ha nọ na-eche, Ehud gbapụrụ. O sitere nʼebe ahụ arụsị ndị ahụ
    a pịrị apị dị gbafee, gbaga Seira.
  ory-ory: ମାତ୍ର ସେମାନେ ବିଳମ୍ବ କରି ରହିବା ବେଳେ ଏହୂଦ ପଳାଇ ସେହି ପଥର ଖଣି ପାର ହୋଇ ସିୟୀରାକୁ
    ଚାଲିଗଲେ।
  chk-chk: Lupwen ekewe chon angang ra witiwit, Ehut a süla, a pwerela pekilan ekewe
    fau mi fal o süla tori Seira.
  rop-rop: Wal Ihud bin gidawei brom det taun bifo detlot wekinmen bin opinim det
    dowa, en imbin gopas langa det serramoni pleis raidap langa det taun gulum Siyira,
  ukr-1871: Покіль же вони гаялись, Аод утїк, пройшов мимо виструганих ідолїв і уйшов
    у Сеїрат.
  deu-1951: Ehud aber war entronnen, während sie so zögerten, und ging an den Götzen
    vorüber und entrann nach Seira.
  eng-JPS: And Ehud escaped while they lingered, having passed beyond the quarries,
    and escaped unto Seirah.
  srp-1865: A Aod dokle se oni zabaviše pobježe i proðe likove kamene, i uteèe u Seirot.
  lug-lug: Mu kiseera kye baamala nga balindirira kabaka okuggulawo Ekudi mwe yaddukira
    n’ayita ku mayinja amoole n’atuuka e Seyiri.
  heb-heb: ואהוד נמלט עד התמהמהם והוא עבר את הפסילים וימלט השעירתה׃
  ben-IRV: তারা যখন অপেক্ষা করছিল, তখন এহূদ পালিয়ে গেল এবং সেই পাথরের তৈরী মূর্ত্তি
    ছিল সেখান থেকে সিয়ীরাতে পালিয়ে গেল।
  pan-pan: ਉਨ੍ਹਾਂ ਦੇ ਉਡੀਕਣ ਦੇ ਸਮੇਂ ਵਿੱਚ ਏਹੂਦ ਭੱਜ ਗਿਆ ਅਤੇ ਪੱਥਰ ਦੀ ਖਾਣ ਤੋਂ ਪਾਰ ਲੰਘ ਗਿਆ
    ਅਤੇ ਸਈਰਾਹ ਦੇ ਵਿੱਚ ਜਾ ਕੇ ਬਚ ਗਿਆ।
  mya-JVB: ထိုသို့ သူ တို့သည် ငံ့ နေကြစဉ် တွင်၊ ဧဟုဒ သည် ဘေးလွတ် သဖြင့်၊ ကျောက်တိုင်
    တို့ကို လွန် ၍ စိရပ် ရွာသို့ ရောက် ပြီးမှ၊
  hmo-hmo: To hesiai taudia ese king totona idia naria noho neganai, Ehuda be ia heau
    mauri, ia ese nadi idia utua gabuna ia hanaia, Seira dekenai ia ginidae.
  urd-urd: और वह ठहरे ही हुए थे के अहूद इतने में भाग निकला, और पत्थर की कान से आगे
    बढ़ कर स'ईरत में जा पनाह ली।
  rus-SYN: Пока они недоумевали, Аод между тем ушел, и никто о нем не думал, прошел
    мимо истуканов и спасся в Сеираф.
  bqc-SIM: Gↄↄ pↄ́ aalɛ gɛ̃gɛ̃ màa, Ehudu bàalɛ̀ à dↄ̀ tã́apiↄzi à tà Seila.
  tcz-CHONGTHU: Lhacha hochu ageisangle kah uchun Ehud chu ajamdoh in song milim kisem
    lamchu ahopa in Seirah lam-ah ajamdoh tan ahi.
  mar-mar: सेवक तर आश्चर्य करीत काय करावे वाट पाहत होते तोपर्यंत एहूद निसटून पळून
    कोरीव मूर्तींच्या जागेच्या पलिकडे सईर येथे जाऊन पोहचला.
  qub-qub: Raypa sirbejnincuna ima ruraytapis mana camäpacushancama Aodga carutana
    gueshpir aywacuran. Gilgalcho ïdulucuna caycajta päsarerga Seirat-läpana pacacuran.
  bqp-bqp: Gↄrↄ kũ òtɛn kína dã lɛ, Ɛudu bàa lɛ̀ à dò tãna pìnↄi à tà Seira.
  hat-hat: Pandan mesye yo t'ap tann tout tan sa a, Eyoud menm gen tan chape kò l'.
    Li pase bò estati zidòl yo, epi li pran wout mòn Seyira a pou li, l' ale.
  eng-BSB: Ehud, however, had escaped while the servants waited. He passed by the
    idols and escaped to Seirah.
  tod-tod: Tɛi ti wola lɛbini maaɓɔungi ɠa, Eɠude ʋelani. Kɔɔɠɔ ganigiti ti ga kɔtui,
    é naati pɔ bɛ maazuɓudɛni, é ʋela é li Seyila.
  eng-WEBPB: Ehud escaped while they waited, passed beyond the stone idols, and escaped
    to Seirah.
  kbq-kbq: Hagi kini ne' eri'za vahe'mo'zama kafante avega ante'za mani'nazageno,
    Ehuti'a freno havere taga hu'za trohunte'naza havi anumzamofo amema'a me'nea kumara
    agatereno Seira vu'ne.
  nhe-BL: Huan quema inijuanti quichiyayayaj para calaquise, Aod cholo huan ya panotoya
    campa nopa teteyome huan ajsito hasta Seirat.
  bus-bus: Gurↄↄ kɛ̀ aↄ̃ↄ kpɛ́ wèe kí dãa lɛ, Ɛudu bàa lɛ̀ à dↄ̀ tãa pìnↄzi à tà
    Seira.
  gub-BL: Uhem Eu a'e wi awa wanuwi wanuwihaw hàro mehe we. Nupyhyk kwaw wà. Ukwaw
    oho tupàn ua'u ita iapo pyrer huwake, Xeira tawhu pe uhem pà.
  eng-DRA: 'But Aod, while they were in confusion, escaped, and passed by the place
    of the idols, from whence he had returned. And he came to Seirath:'
