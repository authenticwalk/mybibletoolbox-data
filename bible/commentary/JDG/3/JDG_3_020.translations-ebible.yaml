verse: JDG.003.020
translations:
  mal-C: ഏഹൂദ് അടുത്തുചെന്നു. എന്നാൽ എഗ്ലോൻ തന്റെ കൊട്ടാരത്തിൽ മുകളിലത്തെ നിലയിൽ തനിയേ
    ഇരിക്കുകയായിരുന്നു. “എനിക്കു ദൈവത്തിന്റെ അരുളപ്പാട് അറിയിക്കാനുണ്ട്,” എന്ന് ഏഹൂദ്
    പറഞ്ഞു. ഉടനെ അദ്ദേഹം ഇരിപ്പിടത്തിൽനിന്ന് എഴുന്നേറ്റു.
  deu-TKW: 'Als nun Ehud zu ihm eingetreten war, während er allein in seinem kühlen
    Obergemache saß, sprach Ehud: Ich habe einen Gottesspruch an dich! Da erhob er
    sich von seinem Sitze.'
  lin-lin: 'Bongo Ewudi apusanaki pene ya mokonzi Egiloni oyo azalaki ya kovanda na
    shambre ya likolo ya ndako na ye ya kopema. Alobaki na ye : — Nazali na liloba
    ya koyebisa yo kowuta na Nzambe.'
  eng-LSV: And Ehud has come to him, and he is sitting in the cool upper chamber which
    he has for himself, and Ehud says, “I have a word of God for you”; and he rises
    from off the throne;
  eng-GNV: Then Ehud came vnto him. (and he sate alone in a sommer parler, which he
    had) and Ehud said, I haue a message vnto thee from God. Then he arose out of
    his throne,
  eng-WEBSTER: 'And Ehud came to him; and he was sitting in a summer-parlor, which
    he had for himself alone: and Ehud said, I have a message from God to thee. And
    he arose from his seat.'
  nhw-BL: 'Huan Tlanahuatijquetl Eglón mosehuijtoya iseltzi ipan icuarto huejcapa
    campa más tlasesestoc, huan nopona Aod calajqui huan quiilhui: ―Ni camanali catli
    nijhualica, nechmacatoc Toteco Dios para ta. Huan Tlanahuatijquetl Eglón moquetztiquisqui
    campa mosehuiyaya ipan isiya para quiselis.'
  swh-ONEN: Ndipo Ehudi akamsogelea alipokuwa ameketi peke yake kwenye chumba cha
    juu cha jumba lake la kifalme la majira ya kiangazi, na kusema, “Ninao ujumbe
    kutoka kwa Mungu kwa ajili yako.” Mfalme alipokuwa anainuka kutoka kwenye kiti
    chake,
  bba-bba: Sɑɑ ye sɔɔ, sinɑ boko u sɔ̃ ɡidɑmbisɑn dii woo durɔruɡiru ɡɑru sɔɔ te bɑ
    kuɑ wi turon sɔ̃. Ehudu u nùn susi u nɛɛ, ɡɑri yi nɑ mɔ yi weewɑ Gusunɔn min di.
    Mɑ Eɡoloni u seewɑ sɑɑ win kitɑrun di u yɔ̃rɑ.
  eng-KJVCPB: And Ehud came unto him; and he was sitting in a summer parlour, which
    he had for himself alone. And Ehud said, I have a message from God unto thee.
    And he arose out of his seat.
  cpy-cpy: 'Rontsiroka-paakari okaakiini Aod ijeeki imajawiryaa-waeta. Ikantzi Aod:
    “Namatziimi iñaani Tajorentsi.” Ari ikatziyanaka rirori.'
  luo-luo: Eka Ehud nosudo ire kama nobetie kende e agola ma malo mar ode mar yweyo,
    mane ojabetie ndalo oro mi owacho niya, “Nyasaye oora iri.” Ka Ruoth noa malo
    e kome,
  meu-meu: Bena Ehud na ia dekenai e raka vareai, daiutu kerumana ta ai sibona e helaiva
    ai. Ehud eto, Hereva ta Dirava ena amo vada na mailaia, emu. Bena Ḡaubada na e
    tore isi.
  npi-ULB: एहूद तिनीकहाँ आए । राजाचाहिं माथिल्लो शीतल कक्षमा एक्लै बसिरहेका थिए ।
    एहूदले भने, “मसँग तपाईंको निम्ति परमेश्‍वरको एउटा सन्देश छ ।” राजा आफ्नो ठाउँबाट
    उठे ।
  yor-yor: Ehudu lọ sí ọ̀dọ̀ rẹ̀ níbi tí ó ti jókòó ní iyàrá ìtura rẹ̀, Ehudu sì wí
    fún un pé, “Mo ní ọ̀rọ̀ kan fún ọ láti ọ̀dọ̀ Ọlọ́run.” Bí ọba sì ti dìde ní orí
    ìtẹ́ rẹ̀,
  ind-ind: mereka berdua di ruangan yang sejuk di loteng istana. Eglon sedang duduk
    ketika Ehud mendekati dia dan berkata, “Hamba membawa pesan dari Allah untuk Tuanku
    Raja.” Lalu Eglon pun berdiri dari tempat duduknya.
  pes-OPCB: 'پس ایهود با عجلون در قصر ییلاقی پادشاه تنها ماند. ایهود به عجلون نزدیک
    شده گفت: «پیغامی که من دارم از جانب خداست!» عجلون از جای خود برخاست تا آن را بشنود.'
  tgl-ULB: Lumapit sa kaniya si Ehud. Nakaupong mag-isa ang hari, nag-iisa sa katiwasayan
    ng silid sa itaas. Sinabi ni Ehud, “Mayroon akong mensahe mula sa Diyos para sa
    iyo.” Tumayo ang hari mula sa kaniyang upuan.
  hui-hui: kini ibuni hangu anda hobane daligani poboyogo nabiaga wiagoha dagiani
    berene. Ani bereagola Ehuduhanda ibuhondo lamialu lalu, I̱na Ngode Datagaliwabenaga
    bi mbira i̱ langiyago í̠hondo langule yido, lene. Ani layago hale halu kini ibu
    heyini.
  mya-mya: မင်း​ကြီး​သည်​နွေ​နန်း​ဆောင်​၌​တစ်​ကိုယ်​တည်း ထိုင်​လျက်​နေ​စဉ် ဧ​ဟု​ဒ​သည်​ဘု​ရင်​၏​အ​နီး
    သို့​သွား​ပြီး​လျှင်``အ​ရှင်​မင်း​ကြီး​အ​တွက် ဘု​ရား​သ​ခင်​ထံ​မှ​အ​မိန့်​တော်​ရှိ​ပါ​သည်''
    ဟု​ဆို​၏။ မင်း​ကြီး​သည်​လည်း​မတ်​တတ် ထ​တော်​မူ​၏။-
  bod-N: དེ་ནས་རྒྱལ་པོ་གཅིག་པུ་བསིལ་ཁང་ནང་དུ་བསྡད་ཡོད་པ་ལ། ཨེ་ཧུད་ཁོའི་མདུན་དུ་ཡོང་སྟེ་ན་རེ།
    བདག་གིས་དཀོན་མཆོག་གི་བཀའ་བཞིན་ཁྱེད་ལ་དོན་ཞིག་ཞུ་བར་བྱ་ཞེས་སྨྲས་པས། རྒྱལ་པོ་རང་གི་བཞུགས་ས་ནས་ཡར་ལངས་ཤིང་།
  sna-sna: Ipapo Ehudhi akaswedera kwaari iye agere ari oga muimba yake yapamusoro
    yomuzinda wake wenguva yezhizha akati, “Ndine shoko renyu rabva kuna Mwari,” Mambo
    akati achisimuka achibva pachigaro chake,
  spa-BLM: 'Ehud se acercó a él, y estaba sentado solo en la fresca habitación superior.
    Ehud le dijo: “Tengo un mensaje de Dios para ti”. Se levantó de su asiento.'
  cac-cac: 'Yuj chi'' axon̈ej eb'' vin̈ schavan̈il ix cani, c''ojanem vin̈ rey d''a
    yol jun cuarto siclab''inac yool d''a chaan̈. Ix c''och vin̈aj Aod chi'' d''a
    slac''anil vin̈, ix yalan vin̈ d''a vin̈: —A tas ved''nac ol val chi'' d''ayach,
    a Dios schecan vala'', xchi vin̈. Ayic ix yab''an vin̈aj Eglón icha chi'', ix
    q''ue lin̈an vin̈,'
  swh-ULB: Ehudi akaja kwake. Mfalme alikuwa amekaa peke yake, peke yake katika chumba
    cha juu cha baridi. Ehudi akasema, 'Nina ujumbe kutoka kwa Mungu kwa ajili yeko.'
    Mfalme akasimama kutoka katika kiti chake.
  bel-bel: 'Аод падышоў да яго; ён сядзеў у прахалодным пакоі, які быў у яго асобна.
    І сказаў Аод: у мяне ёсьць да цябе слова Божае. Эглон устаў з крэсла.'
  deu-ELBBK: 'Und als Ehud zu ihm hereinkam, saß er in dem Obergemach der Kühlung,
    das für ihn allein war. Und Ehud sprach: Ein Wort Gottes habe ich an dich. Und
    er stand auf vom Stuhl.'
  mbb-OT: Ne mid-uvey si Ehud duen te hadì he ebpimpinuu ziyà te meǥenew he ruǥu zin
    he ziyà te zivavew. Migkaǥi si Ehud te, “Duen egkeǥiyen ku kenikew he ibpekaǥi
    te Megbevayà.” Ne hein midhitindeg haazà is hadì,
  mal-2015: ഏഹൂദ് അടുത്തുചെന്നു. എന്നാൽ അവൻ തന്റെ ഗ്രീഷ്മഗൃഹത്തിൽ തനിച്ചു ഇരിക്കയായിരുന്നു.
    എനിക്കു ദൈവത്തിന്റെ അരുളപ്പാടു അറിയിപ്പാൻ ഉണ്ടു എന്നു ഏഹൂദ് പറഞ്ഞു; ഉടനെ അവൻ ആസനത്തിൽനിന്നു
    എഴുന്നേറ്റു.
  tuo-NT: 'Na wijááca beꞌro Aod Eglṍ cʉ̃ ya wiꞌi buꞌi opa sira nirṍ tiꞌaya marĩrĩ
    tucũpʉ dujigʉ pʉꞌto eja, cʉ̃rẽ nicʉ niwĩ: —Queti yʉꞌʉ mʉꞌʉrẽ miitise Õꞌacʉ̃ mʉꞌʉrẽ
    weredutise niꞌi. Tere tʉꞌogʉ, wiogʉ dujiri cũmurõpʉ níꞌcʉ wãꞌcãnʉꞌcãcʉ niwĩ.'
  rmc-rmc: 'O Ehud geľa ko kraľis Eglon andro upruno šilalo kher, kaj peske bešelas
    a savo sas ča prekal leste. O Ehud phenďa: „Hin man prekal tu lav le Devlestar.“
    A o Eglon ušťiľa.'
  pes-OPV: 'و ایهود نزد وی داخل شد و او بتنهایی در بالاخانه تابستانی خود می‌نشست.
    ایهود گفت: «کلامی از خدا برای تو دارم.» پس از کرسی خودبرخاست.'
  ron-1924: 'Ехуд а ынчепут ворба ку ел пе кынд стэтя сингур ын одая луй де варэ ши
    а зис: „Ам ун кувынт дин партя луй Думнезеу пентру тине.” Еглон с-а скулат де
    пе скаун.'
  ben-OBCV: রাজামশাই যখন তাঁর প্রাসাদের উপরতলার ঘরে একা বসেছিলেন, তখন এহূদ তাঁর কাছে
    এগিয়ে গিয়ে বললেন, “আপনার জন্য আমার কাছে ঈশ্বরের এক বাণী আছে।” রাজামশাই যেই না
    তাঁর আসন ছেড়ে উঠে দাঁড়ালেন,
  som-som: Markaasaa Eehuud u yimid isagii; oo isna wuxuu keligiis fadhiyey qowladdii
    uu ku laydhsan jiray, markaasaa Eehuud wuxuu ku yidhi, Waxaan farriin kaaga wadaa
    Ilaah. Markaasuu ka soo kacay kursigiisii.
  lat-VUC: 'ingressus est Aod ad eum: sedebat autem in æstivo cœnaculo solus: dixitque:
    Verbum Dei habeo ad te. Qui statim surrexit de throno.'
  eng-ASVBT: And Ehud came unto him; and he was sitting by himself alone in the cool
    upper room. And Ehud said, I have a message from God unto thee. And he arose out
    of his seat.
  ita-1885: 'Ed Ehud si accostò a lui, che sedeva tutto solo nella sua sala dell''estate;
    e disse: Io ho da dirti alcuna cosa da parte di Dio. Ed egli si levò d''in sul
    seggio reale.'
  eng-LXXUP: 'And Ehud went in to him; and he sat in his own upper summer chamber
    quite alone; and Ehud said, I have a message from God to thee, O king: and Eglon
    rose up from his throne near him.'
  eng-ULB: Ehud came to him. The king was sitting by himself, alone in the coolness
    of the upper room. Ehud said, “I have a message from God for you.” The king got
    up out of his seat.
  spa-VBL: 'Aod se acercó entonces a donde Eglón estaba sentado solo en su fresca
    habitación del piso superior, y le dijo: “Tengo un mensaje de Dios para usted”.
    Cuando el rey se levantó de su asiento,'
  fra-_FOB: 'Alors Éhud vint à lui (or, il était assis, seul dans la salle d''été);
    et il dit: J''ai une parole de Dieu pour toi. Alors Églon se leva du trône;'
  mal-mal: ഏഹൂദ് അടുത്തുചെന്നു. അപ്പോൾ അവൻ തന്റെ വേനൽക്കാലവസതിയുടെ മുകളിലത്തെ നിലയിലുള്ള
    സ്വകാര്യമുറിയിൽ തനിച്ച് ഇരിക്കയായിരുന്നു. എനിക്ക് ദൈവത്തിന്റെ അരുളപ്പാട് അറിയിക്കുവാൻ
    ഉണ്ട് എന്ന് ഏഹൂദ് പറഞ്ഞു; ഉടനെ അവൻ ഇരിപ്പിടത്തിൽ നിന്ന് എഴുന്നേറ്റു.
  urd-GVR: '@see-verse:JDG.003.019'
  suz-BL: मिनु मेको पिप आ दरवार ङा तला तारी सितल कोठामी बाक्‍शो बाक्‍माक्‍त। मिनु
    एहूद मेको आ ङोंइती जाक्‍शा “परमप्रभु रे पा गो इन कली लोव़ का देंचा माल्‍नुङ” देंमाक्‍त।
  ita-1927: 'Allora Ehud s’accostò al re, che stava seduto nella sala disopra, riservata
    a lui solo per prendervi il fresco, e gli disse: “Ho una parola da dirti da parte
    di Dio”. Quegli s’alzò dal suo seggio:'
  ckb-ckb: 'ئیتر ئێهود هاتە ژوورەوە بۆ لای بۆ ژوورە فێنکەکەی سەرەوە کە لێی دانیشتبوو
    و بە تەنها هی خۆی بوو، ئێهود گوتی: «پەیامی خودام لەلایە بۆ تۆ.» ئەویش لەسەر کورسییەکە
    هەستا.'
  eng-BBE: Then Ehud came in to him while he was seated by himself in his summer-house.
    And Ehud said, I have a word from God for you. And he got up from his seat.
  kan-OKCV: ಅವನು ತನಗೋಸ್ಕರ ಮಾತ್ರ ಇದ್ದ ಬೇಸಿಗೆಯ ಕೊಠಡಿಯಲ್ಲಿ ಕುಳಿತಾಗ, ಏಹೂದನು ಅವನ ಬಳಿಗೆ
    ಪ್ರವೇಶಿಸಿ, “ನಿನ್ನ ಸಂಗಡ ಹೇಳಬೇಕಾದ ದೇವರ ಸಂದೇಶ ನನಗಿದೆ,” ಎಂದನು. ಅವನು ತನ್ನ ಸಿಂಹಾಸನದಿಂದ
    ಎದ್ದನು.
  tam-2017: 'ஏகூத் அவன் அருகில் போனான்; அவனோ தனக்குத் தனியாக இருந்த குளிர்ச்சியான
    மேல் வீட்டு அறையில் உட்கார்ந்திருந்தான்; அப்பொழுது ஏகூத்: உம்மிடம் சொல்லவேண்டிய
    தேவ வாக்கு என்னிடம் உண்டு என்றான்; அவன் தன்னுடைய இருக்கையிலிருந்து எழுந்தான்.'
  spa-RV-1909: 'Y llegóse Aod á él, el cual estaba sentado solo en una sala de verano.
    Y Aod dijo: Tengo palabra de Dios para ti. El entonces se levantó de la silla.'
  ron-BTF: 'Și Ehud a venit la el și el ședea într-un salon de vară, pe care îl avea
    numai pentru el. Și Ehud a spus: Am un mesaj de la Dumnezeu pentru tine. Și el
    s-a ridicat de pe scaun.'
  eng-WEBP: Ehud came to him; and he was sitting by himself alone in the cool upper
    room. Ehud said, “I have a message from God to you.” He arose out of his seat.
  eng-FBV: Ehud then went over to where Eglon was sitting alone in his cool upstairs
    room, and told him, “I have a message from God for you.” As the king got up from
    his seat,
  nld-1939: 'Toen nu Ehoed bij hem kwam, zat hij alleen in de koele opperzaal. En
    Ehoed sprak: Ik heb een godsspraak voor u. Terwijl Eglon van zijn zetel opstond,'
  nch-BL: 'Huan Tanahuatijquet Eglón mosehuijtoya iseltitzi ipan icuarto huejcapa
    campa más tasesestoc, huan nopona Aod calajqui huan quiilhui: ―Ni camanali cati
    nijhualica, techmacatoc Toteco Dios para ta. Huan Tanahuatijquet Eglón moquetztiquisqui
    campa mosehuijtoya ipan isiya para quiselis.'
  vie-1934: 'Bấy giờ, vua đang ngồi một mình nơi lầu mát; Ê-hút đến gần mà nói rằng:
    Tôi có một lời của Đức Chúa Trời tâu lại với vua. Eùc-lôn vừa đứng dậy khỏi ngai;'
  hin-CV: एहूद राजा के निकट गया. राजा इस समय छत पर बने अपने ठण्ड़े कमरे में अकेला
    बैठा हुआ था. एहूद ने राजा से कहा, “मुझे परमेश्वर की ओर से आपके लिए भेजा हुआ एक
    संदेश देना है.” सो राजा अपने आसन से उठ खड़ा हुआ.
  spa-BES: 'Entonces Aod entró a él mientras estaba sentado solo en su casa de verano.
    Y Aod dijo: Tengo una palabra de Dios para ti. Y se levantó de su asiento.'
  tdx-tdx: Le niheo mb’ama’e mb’eo ty Ehode, ie niambesatse am-bangý añ’efe’e ambone
    ao, le hoe t’i Ehode ama’e, minday tsara ho azo iraho boak’ aman’ Añahare. Niongak’
    amy fiambesa’ey amy zao re,
  tha-KJV: และเอฮู​ดก​็​เข​้าไปเฝ้าท่าน ขณะนั้นท่านประทั​บอย​ู่ลำพังในห้องเย็นชั้นบนของท่าน
    และเอฮูดทูลว่า “ข้าพระองค์​มี​พระดำรัสจากพระเจ้าถวายพระองค์” ท่านจึงลุกขึ้นจากพระที่​นั่ง
  por-BR-2018: 'E chegou-se Eúde a ele, o qual estava sentado sozinho em uma sala
    de verão. E Eúde disse: Tenho palavra de Deus para ti. Ele então se levantou da
    cadeira.'
  deu-ELO: 'Und als Ehud zu ihm hereinkam, saß er in dem Obergemach der Kühlung, das
    für ihn allein war. Und Ehud sprach: Ein Wort Gottes habe ich an dich. Und er
    stand auf vom Stuhle.'
  eng-WYC-2018: Ehud entered (un)to him; and the king sat alone in a summer parlour.
    And Ehud said, I have the word of God to thee, (or I have a word from God for
    thee). The which rose anon (or at once) from his throne.
  epo-epo: 'Kaj Ehud eniris al li, kiam li sidis en malvarmeta ĉambreto, kiu estis
    por li sola; kaj Ehud diris: Mi havas por vi vorton de Dio; kaj li leviĝis de
    la seĝo.'
  uig-PIN: 'Andin Əⱨud padixaⱨning aldiƣa kǝldi; padixaⱨ yalƣuz salⱪin balihanida
    olturatti. Əⱨud: — Mǝndǝ sili üqün Hudadin kǝlgǝn bir sɵz bar, dewidi, padixaⱨ
    orunduⱪtin ⱪopup ɵrǝ turdi.'
  beo-beo: 'Amalalu, hina bagade hisu da anegagi sesei ea diasu gadodili diala amo
    ganodini fibi ba:i. Ihade da ema asili, amane sia:i, “Na da Gode Ea sia: dima
    adomu.” Hina bagade da wa:legadoi.'
  tpi-OTNT: na king wanpela i sindaun i stap long kolpela rum bilong en antap long
    rup bilong haus. Na Ehut i kam long em na i tok, “Mi gat wanpela tok bilong yu
    i kam long God.” King i sanap,
  hau-SA: Sai Ehud ya matso yayinda shi kuwa yake zaune shi kaɗai a ɗakin sama mai
    sanyi a fadansa ya ce, “Ina da saƙo daga wurin Allah dominka.” Sarki ya tashi
    daga kujerarsa,
  uig-LAT: 'Andin Ehud padishahning aldigha keldi; padishah yalghuz salqin balixanida
    olturatti. Ehud: — Mende sili üchün Xudadin kelgen bir söz bar, déwidi, padishah
    orunduqtin qopup öre turdi.'
  nde-nde: U-Ehudi wayilanda isihlezi yodwa ekamelweni langaphezulu elipholileyo endlini
    yayo yobukhosi wathi, “Ngilelizwi lakho elivela kuNkulunkulu.” Kwathi inkosi isukuma
    esihlalweni sayo,
  ton-ton: 'Pea naʻe haʻu ʻa ʻEhuti kiate ia: naʻe nofo ia ʻi he fale fakahavilivili
    naʻa ne ngaohi moʻona pe. Pea pehē ʻe ʻEhuti, “Kuo u maʻu ʻae fekau mei he ʻOtua
    kiate koe.” Pea naʻe tuʻu hake ia mei hono nofoʻa.'
  ces-1613: 'Tehdy Ahod přistoupil k němu, (on pak seděl na paláci letním sám). I
    řekl mu Ahod: Řeč Boží mám k tobě. I vstal z stolice své.'
  eng-WMB: Ehud came to him; and he was sitting by himself alone in the cool upper
    room. Ehud said, “I have a message from God to you.” He arose out of his seat.
  tam-TCV: தனது அரண்மனையின் குளிர்ச்சியான மேலறையில் தனிமையாக உட்கார்ந்துகொண்டிருந்த
    அவனிடம் ஏகூத் கிட்டவந்து, “என்னிடம், உமக்குக் கொடுக்கவேண்டிய இறைவனிடமிருந்து பெற்ற
    ஒரு செய்தி இருக்கிறது” என்றான். அரசன் தனது நாற்காலியிலிருந்து எழுந்தபோது,
  ceb-ULB: Miduol si Ehud kaniya. Naglingkod ang hari, nag-inusara sa bugnaw sa taas
    nga dapit sa lawak. Miingon si Ehud, “Aduna akoy mensahe nga gikan sa Dios alang
    kanimo.” Mitindog ang hari sa iyang lingkoranan.
  pol-UBG: 'Wtedy Ehud podszedł do niego. On zaś siedział w letniej komnacie, którą
    miał tylko dla siebie. I Ehud powiedział: Mam dla ciebie słowo od Boga. A ten
    powstał z tronu.'
  urd-GVU: '@see-verse:JDG.003.019'
  deu-1912: 'Und Ehud kam zu ihm hinein. Er aber saß oben in der Sommerlaube, die
    für ihn allein war. Und Ehud sprach: Ich habe Gottes Wort an dich. Da stand er
    auf vom Stuhl.'
  kan-2017: ಅರಸನು ತನ್ನ ತಂಪಾದ ಮೇಲಂತಸ್ತಿನ ಕೋಣೆಯಲ್ಲಿ ಒಬ್ಬನೇ ಕುಳಿತುಕೊಂಡಿದ್ದಾಗ ಏಹೂದನು ಅವನ
    ಬಳಿಗೆ ಹೋಗಿ, “ನಿನಗೆ ಹೇಳಬೇಕಾದದ್ದೊಂದು ದೈವೋಕ್ತಿಯಿದೆ” ಅನ್ನಲು ಅವನು ತನ್ನ ಸಿಂಹಾಸನದಿಂದ
    ಎದ್ದನು.
  yap-yap: Ma aram e fare pilung e bay u rom ni go’ ir ni bpar nga but’ u lan e senggil
    rok nib tagarbeb, me yan Ehud ngak me ga’ar, “Bay bbugithin nike yib rok Got ni
    fan ngom.” Me sak’iy fare pilung.
  hlt-MCSB: Te dongah nohung imhman ah amah bueng a ngol vaengah Ehud loh a paan.
    Te phoeiah Ehud loh , “Nang hamla kai taengah Pathen kah olka om,” a ti nah. Te
    vaengah ngolkhoel dong lamloh thoo.
  mdy-ETH: ካኣቲ ዒማና ሹጮና ማዦና ማኣሮኮ ዑፆይዳ ዓኣ፥ ዢባሬ ዔኮ ጋርሲዳ ፔኤሮ ዴዒ ዓኣንቴ ዔሁዴ ዒዛ ባንሢ ሙካዖ፦ «ፆኦሲ
    ኔኤም ዳኬ ኪኢታ ዓኣኔ» ጋዓዛ፥ ካኣቲ ዴዔ ቤዛፓ ዔቄኔ።
  twi-ASANTE: Afei, Ehud kɔɔ Eglon nkyɛn. Na ɔte aborɔsan dan bi a emu dwoɔ mu. Ehud
    ka kyerɛɛ no sɛ, “Mewɔ asɛm bi a ɛfiri Onyankopɔn nkyɛn ka kyerɛ wo!” Ɛberɛ a
    ɔhene Eglon sɔre firii nʼakonnwa mu ara pɛ,
  eng-WEBU: Ehud came to him; and he was sitting by himself alone in the cool upper
    room. Ehud said, “I have a message from God to you.” He arose out of his seat.
  wal-wal: He wode kawoi pooqiyan de7iya issi kifiliyan barkka uttidaashin, Ehuudi
    akko shiiqidi, “Xoossai neeyyo kiittidobai de7ees” yaagiis. Yaagin kawoi ba uttidosaappe
    eqqiis;
  spa-PDDPT: 'Entonces Ehud fue a él cuando estaba sentado solo en su sala de verano.
    Y Ehud dijo: Tengo un mensaje de ʼElohim para ti. Y él se levantó de su trono.'
  gun-gun: 'Yro''yxãvea''i jave ramo huvixa oguapy oiny peteĩ opy ja''o''i py. Oĩa
    py Eúde oike vy aipoe''i: — Areko peteĩ ayvu Nhanderuete guigua ndevy amombe''u
    va''erã — he''i ramo Eglom opu''ã tenda oĩa gui.'
  agu-BL: 'Ej itzun te yi chicyaje''n cyen chichuc tuch'' yi rey Eglón, yi cho''n
    c''olchij xe yi ca''l yi na xcon tetz yi tiemp tetz tz''a'', nintzun ocopon ẍkansal
    tib Aodtz swutz, itzun ben tloltz tetz: —Yi stziblal yi cy''a''n wa''n tetz teru'',
    Ryos mma''lon tzaj, stzun Aod bantz. Yi tbital Eglón yi xtxolbile''j, lajke''l
    nintzun je''n txicloktz.'
  ilo-ULB: Napan ni Ehud kenkuana. Agtugtugaw idi ti ari nga agmaymaysa iti kinalamiis
    iti akin-ngato a siled. Kinuna ni Ehud, “Adda iti mensahek para kenka manipud
    iti Dios.” Timmakder ti ari manipud iti tugawna.
  kpg-kpg: Di king nogo noho modogoia i lodo dono ruum magalillili i hongo di tua
    di hale, gei Ehud gaa hana gi mee ga helekai, “Au dagu helekai mai baahi o God
    adu gi di goe.” Di king ga du gi nua,
  uig-ARA: 'ئاندىن ئەھۇد پادىشاھنىڭ ئالدىغا كەلدى؛ پادىشاھ يالغۇز سالقىن بالىخانىدا
    ئولتۇراتتى. ئەھۇد: ــ مەندە سىلى ئۈچۈن خۇدادىن كەلگەن بىر سۆز بار، دېۋىدى، پادىشاھ
    ئورۇندۇقتىن قوپۇپ ئۆرە تۇردى.'
  sus-sus: Exudu naxa a maso Egilon na, naxan nu dɔxɔxi a xa konkoe itexi xinbelixi
    kui, dɛnnaxɛ nu yailanxi a keren peti bɛ. Exudu naxa a fala a bɛ, «Ala bara n
    xɛɛ, n xa yi masenyi fala i bɛ.» Egilon naxa keli a xa dɔxɔse kui.
  pon-2006: Mwuri, ni ahnsou me nanmwarki kelehpw ketiket nan pere lemwlemwir pohn
    ihmwo, Ehud patohla reh oh patohwan, “Mie koasoandi ehu rehi me sang rehn Koht
    ong komwi.” Nanmwarkio ahpw ketida.
  ksd-ksd: 'Ma Eud i ga ruk tadav ia ba i ga ki varkolono ta ra pakana pal di ga pait
    ia ure ra ningo ta ra e na keake. Ma Eud i ga biti: A varvai kai God tadav u i
    ki piragu. Ma i ga tut kan kana kiki.'
  tur-YTC: Ehud yanına geldi; ve o, serin üst odada tek başına oturuyordu. Ehud, “Tanrı'dan
    sana bir haberim var” dedi. Oturduğu yerden kalktı.
  grc-BRENT: καὶ Ἀὼδ εἰσῆλθε πρὸς αὐτόν· καὶ αὐτὸς ἐκάθητο ἐν τῷ ὑπερῴῳ τῷ θερινῷ
    τῷ ἑαυτοῦ μονώτατος· καὶ εἶπεν Ἀὼδ, λόγος Θεοῦ μοι πρὸς σὲ, βασιλεῦ· καὶ ἐξανέστη
    ἀπὸ τοῦ θρόνου Ἐγλὼμ ἐγγὺς αὐτοῦ.
  ind-AYT: Lalu, Ehud datang menghampirinya, sementara dia duduk seorang diri di kamar
    peranginannya. Ehud berkata, “Ada perkataan Allah untukmu.” Lalu, dia bangkit
    dari tempat duduknya.
  nya-nya: Kenaka Ehudi anayandikira pafupi ndi mfumuyo, ndipo iyo inakhala yokha
    mʼchipinda chapamwamba, mozizira bwino. Tsono Ehudi anati, “Ndili ndi mawu ochokera
    kwa Mulungu woti ndikuwuzeni.” Mfumuyo itadzuka pa mpando wake waufumu,
  hrv-hrv: 'Ehud uđe. Kralj je sjedio u hladovitoj gornjoj sobi; bio je sam. Ehud
    mu reče: “Imam, kralju, za tebe riječ od Boga!” On odmah usta s prijestolja.'
  mps-mps: Te gavman tuni bidi agaduba deli te kedau asobo be habu te ugwadu daide
    dulaludali, Ehut agaba asama te po wali, “Eno te nago po te Godidu asali po me
    deli te nage dali wabo po elalubao,” wali. Te gavman tuni bidi dolugulali,
  tpi-tpi: na king wanpela i sindaun i stap long kolpela rum bilong en antap long
    rup bilong haus. Na Ehut i kam long em na i tok, “Mi gat wanpela tok bilong yu
    i kam long God.” King i sanap,
  dan-1931: 'Da Ehud kom ind til ham, sad han i sin svale Stue på Taget, hvor han
    var alene; og Ehud sagde: “Jeg har et Gudsord til dig!” Da rejste han sig fra
    sit Sæde,'
  vie-OVCB: 'Lúc vua chỉ còn lại một mình, ngồi trong một phòng nghỉ mát trên lầu
    cung điện, Ê-hút lại gần Éc-lôn nói: “Tôi xin tâu lại lời của Đức Chúa Trời dành
    cho vua.” Nghe thế, vua liền đứng dậy.'
  guj-2017: એહૂદ તેની પાસે આવ્યો. રાજા પોતાની રીતે, ઉપરની ઠંડી ઓરડીમાં એકલો બેઠો હતો.
    એહૂદે તેને કહ્યું, “હું ઈશ્વર તરફથી તારા માટે સંદેશ લાવ્યો છું,” રાજા પોતાના આસન
    પરથી ઊભો થઈ ગયો.
  pon-2006A: Mwuri, ni ahnsou me nanmwarki kelehpw ketiket nan pere lemwulemwur ehu
    pohn ihmwo, Ehud patohla reh oh patohwan, “Mie koasoandi ehu rehi me sang rehn
    Koht ong komwi.” Nanmwarkio ahpw ketida.
  por-BRBSL: 'Ehud veio até ele; e ele estava sentado sozinho na sala superior fria.
    Ehud disse: “Eu tenho uma mensagem de Deus para você”. Ele se levantou de seu
    assento.'
  cth-cth: Imthungkhu a tungkhung dawk a tahung navah, Ehud ni a tho sin teh, nang
    hanelah Cathut koehoi lawk buet touh ka sin ati pouh teh, ahni teh tungkhung dawk
    hoi hluet a thaw navah,
  twi-twi: Afei, Ehud kɔɔ Eglon nkyɛn. Na ɔte abansoro dan bi a emu dwo mu. Ehud ka
    kyerɛɛ no se, “Mewɔ asɛm bi a efi Onyankopɔn nkyɛn ka kyerɛ wo!” Bere a ɔhene
    Eglon sɔre fii nʼakongua mu ara pɛ,
  hlt-hlt: Te dongah nohung imhman ah amah bueng a ngol vaengah Ehud loh a paan. Te
    phoeiah Ehud loh, “Nang hamla kai taengah Pathen kah olka om,” a ti nah. Te vaengah
    ngolkhoel dong lamloh thoo.
  tbz-SIM: 'kɛ kɑri muyɑɑ́ nkó kudieku kùù do tú omɑ́ɑ̀ kɔku. Kɛ̀ Eudi bɛ́innɛ̀ okpɑ̀ɑ̀tì
    kɛ dɔ̀: N tɔní tìì nɑ́ɑǹtì ti Yiɛ̀ nKuyie nkuù tì nni nduɔnní ɑ kpɛ́í. Kòo kpɑ̀ɑ̀tìi
    ítɛ́ní o kɑ̀rì.'
  msy-2020: Ezɨ atrivim uabɨra uan dɨpenimɨn aven, an pɨn itir danganir orangtɨzimɨn
    avughsava irɨghav iti. Ezɨ Ehut a bagha izava a mɨgei, “Kɨ God da izezir mɨgɨrɨgɨar
    nɨ mɨkɨmamin mam iti.” Ezɨ atrivim dɨkavigha tuzɨma,
  dop-dop: 'Atɛ nɑ ɩsɔ nɑŋ ŋku kʋ niɣitɑ teu tɔ kʋ tɑɑ kɛ́ ɩ kɑ wɛɛ. Ntɛnɑ Ɩhuti kpǝtǝnɑ-ɩ
    nɑ ɩ́ tɔmɩ-ɩ sɩ: Tɑcɑɑ heelɑ-m tɔm sɩ mɑ́ heeli-ŋ. Tǝnɑɣɑlɛ wulɑʋ kʋlɑ ɩ tǝcɑɣɑlɛ.'
  azb-azb: 'Ehud onun yanına gəldi. Padşah üst mərtəbədəki sərin otağında tənha qalırdı.
    Ehud ona dedi: «Allahdan sənə bir sözüm var». Padşah kürsüsündən qalxdı.'
  eng-DBY: And Ehud came to him; now he was sitting in the cool upper-chamber, which
    was for him alone. And Ehud said, I have a word from God unto thee. And he arose
    from the seat.
  hin-2017: तब एहूद उसके पास गया; वह तो अपनी एक हवादार अटारी में अकेला बैठा था। एहूद
    ने कहा, “परमेश्वर की ओर से मुझे तुझ से एक बात कहनी है।” तब वह गद्दी पर से उठ खड़ा
    हुआ। (भज. 29:1, मीका 6:9)
  eng-YLT: And Ehud hath come unto him, and he is sitting in the upper chamber of
    the wall which he hath for himself, and Ehud saith, 'A word of God I have unto
    thee;' and he riseth from off the throne;
  eng-WYC-2017: Ehud entered to him; and the king sat alone in a summer parlour. And
    Ehud said, I have the word of God to thee. The which rose anon from his throne.
  eng-WMBB: Ehud came to him; and he was sitting by himself alone in the cool upper
    room. Ehud said, “I have a message from God to you.” He arose out of his seat.
  urd-GVH: '@see-verse:JDG.003.019'
  rug-rug: Meke sipu korapa habotu eke telena pa korapana sa nana lose ibibuana pana
    uluna sa nana vetu sa baṉara, si nuquru la koa sa se Ehudi meke zama, “Hiva tozi
    nigo rau sa inavoso mae guana koe Tamasa,” gua si asa. Meke turu sage sa baṉara.
  gaz-gaz: Utuu mootichi kutaa mana isaa iddoo qabbanaaʼaa tokko kophaa isaa taaʼee
    jiruu Eehuud itti dhiʼaatee, “Ani ergaa Waaqa biraa siif ergame qaba” jedheen.
    Egloonis teessoo isaa irraa ol kaʼe;
  fra-LSG: 'Éhud l’aborda comme il était assis seul dans sa chambre d’été, et il dit:
    J’ai une parole de Dieu pour toi. Églon se leva de son siège.'
  gnn-gnn: '@see-verse:JDG.003.019'
  yal-yal: Nayi, Ehudu yi a maso mangan na, a dɔxi kore banxin kui, foye faɲin yi
    dɛnaxan yi a kedenna xili yi. Ehudu yi a fala, a naxa, “Alaa falana n xɔn lan
    i ma.” Egilon yi keli a dɔxɔdeni.
  haw-1868: Hele mai la o Ehuda io na la; e noho ana ia ma ke keena hooluolu maluna;
    nona wale no ia wahi I ae la o Ehuda ia ia, He mea ka'u ia oe, na ke Akua mai.
    Ku mai la oia, mai kona noho mai.
  arb-NAV: «لَدَيَّ كَلامُ سِرٍّ لأُبَلِّغَكَ إِيَّاهُ أَيُّهَا الْمَلِكُ». فَصَرَفَ
    الْمَلِكُ كُلَّ الْمَوْجُودِينَ بِمَجْلِسِهِ لِيَنْفَرِدَ بِإِهُودَ
  ewe-ewe: Ehud yi egbɔ le dziƒoxɔ dzi afi si eya ɖeka nɔ anyi ɖo le eƒe dzomeŋɔlifiasã
    me hegblɔ nɛ be, “Mexɔ gbedeasi tso Mawu gbɔ na wò” Esi Fia la tsi tsitre tso
    eƒe zi dzi la,
  eng-LEE: And Ehud came in unto him; and he was sitting in the summer upper chamber,
    which was for himself alone. And Ehud said, I have a word of God unto thee. And
    he arose out of his chair.
  asm-FB: সেই সময়ত ৰজা ওপৰ কোঁঠালিৰ ঠাণ্ডা ঘৰত অকলে বহি আছিল; এহূদে তেওঁৰ কাষলৈ চাপি
    গৈ ক’লে, “আপোনাক ঈশ্বৰৰ পৰা অহা এটি বার্তা মোৰ ক’ব লগা আছে।” ৰজাই নিজৰ আসনৰ পৰা
    উঠি থিয় হ’ল।
  sus-A: عٍشُدُ نَشَ عَ مَسٌ عٍفِلٌن نَ، نَشَن نُ دْشْشِ عَ شَ كٌنكٌي عِتٍشِ شِنبٍلِشِ
    كُي، دّننَشّ نُ يَءِلَنشِ عَ كٍرٍن ثٍتِ بّ. عٍشُدُ نَشَ عَ قَلَ عَ بّ، «عَلَ بَرَ
    ﭑ شّي، ﭑ شَ يِ مَسٍنيِ قَلَ عِ بّ.» عٍفِلٌن نَشَ كٍلِ عَ شَ دْشْسٍ كُي.
  fra-SBL: 'Ehud vint le trouver, et il était assis seul dans la chambre haute et
    fraîche. Ehud dit : « J''ai un message de Dieu pour toi. » Il se leva de son siège.'
  hbo-hbo: וְאֵה֣וּד ׀ בָּ֣א אֵלָ֗יו וְהֽוּא־יֹ֠שֵׁב בַּעֲלִיַּ֨ת הַמְּקֵרָ֤ה אֲשֶׁר־לֹו֙
    לְבַדֹּ֔ו וַיֹּ֣אמֶר אֵה֔וּד דְּבַר־אֱלֹהִ֥ים לִ֖י אֵלֶ֑יךָ וַיָּ֖קָם מֵעַ֥ל הַכִּסֵּֽא׃
  kik-kik: Nake Ehudu akĩmũkuhĩrĩria rĩrĩa aikarĩte arĩ o wiki nyũmba-inĩ yake ya
    ũthamaki ya igũrũ, ĩrĩa aikaraga hĩndĩ ya riũa. Akĩmwĩra atĩrĩ, “Ndĩ na ndũmĩrĩri
    yaku kuuma kũrĩ Ngai.” Na rĩrĩa mũthamaki ookagĩra kuuma gĩtĩ-inĩ kĩrĩa aikarĩire,
  fra-NCL: 'Aod l’aborda comme il était assis seul dans sa chambre d’été, et il dit :
    « J’ai pour toi une parole de Dieu. » Eglon se leva de son siège.'
  cek-AK: Siangpahrang loe ni nat naah anghnuthaih ahmuen ah angmah bueng anghnut.
    Ehud mah anih khaeah, Sithaw khae ih lok nang han kang sinh, tiah a naa. Siangpahrang
    loe anghnuthaih ahmuen hoiah angthawk tahang.
  cuk-cuk: 'Degi, Eglón walagwen obunnoged-neg-nibalidgi siid. Aod ese nadgu, ega
    sogded: —Bab-Dummad-gayaburba-soggwen an bega sogdani. Eglón degi-itosgu, gangi-siid
    gwichibin imaksad.'
  uig-CYR: 'Андин Әһуд падишаниң алдиға кәлди; падиша ялғуз салқин балиханида олтиратти.
    Әһуд: — Мәндә сили үчүн Худадин кәлгән бир сөз бар, девиди, падиша орундуқтин
    қопуп өрә турди.'
  tel-2017: ఏహూదు అతని దగ్గరికి వచ్చినప్పుడు రాజు ఒక్కడే చల్లని మేడ గదిలో కూర్చుని
    ఉన్నాడు. అప్పుడు ఏహూదు “నీతో నేను చెప్పవలసిన దేవుని మాట ఒకటి ఉంది” అని చెప్పగా,
    రాజు తన సింహాసనం మీద నుంచి లేచాడు.
  hat-BSA: 'Éhud te vin vè li pandan li te chita sèl nan chanm twati fre li a. Epi
    Éhud te di li: “Mwen gen yon mesaj ki sòti nan Bondye pou ou.” Li te leve sou
    chèz li a.'
  kos-kos: Ke tokosra sac mukena muta ke infukil oyohu se fin lohm sel ah, Ehud el
    kalukyang nu yorol ac fahk, “Oasr kas sin God me yuruk in fahk nu sum.” Na tokosra
    el tuyak.
  hbo-WLC: וְאֵה֣וּד ׀ בָּ֣א אֵלָ֗יו וְהֽוּא־יֹ֠שֵׁב בַּעֲלִיַּ֨ת הַמְּקֵרָ֤ה אֲשֶׁר־לוֹ֙
    לְבַדּ֔וֹ וַיֹּ֣אמֶר אֵה֔וּד דְּבַר־אֱלֹהִ֥ים לִ֖י אֵלֶ֑יךָ וַיָּ֖קָם מֵעַ֥ל הַכִּסֵּֽא׃
  ibo-ibo: Ehud bịakwutere ya mgbe ọ nọ naanị ya nʼọnụụlọ dị nʼime nʼelu ụlọeze ya,
    sị, “Enwere m ozi Chineke sị m zie gị.” Dịka eze ahụ si nʼoche ya bilite ọtọ,
  ory-ory: ଏଥିରେ ଏହୂଦ ତାହା ନିକଟକୁ ଗଲେ; ସେତେବେଳେ ସେ ଆପଣା ଗ୍ରୀଷ୍ମକାଳୀନ ଉପର ମହଲାରେ ଏକାକୀ
    ବସିଥିଲା। ତହିଁରେ ଏହୂଦ କହିଲେ, “ଆପଣଙ୍କ ପାଇଁ ପରମେଶ୍ୱରଙ୍କଠାରୁ ଆମ୍ଭର ଏକ କଥା ଅଛି;” ତହୁଁ
    ସେ ଆପଣା ସିଂହାସନରୁ ଉଠିଲା।
  chk-chk: Iwe, Ehut a kan ngeni ewe king, lupwen i chök a mot lon rumwan mi apatapat
    won ewe imw o üreni, “Mi wor eu pworaus fän itom seni Kot.” Iwe, ewe king a ütä
    seni lenian.
  rop-rop: Wal det king bin jidanbat insaid langa toilit, en Ihud bin go raidap langa
    im, en imbin tok, “Ai garram wed blanga yu brom God.” En wen Ihud bin tok lagijat
    langa im, det king bin jandap,
  ukr-1871: 'Як увійшов до нього Аод, він седїв один у прохолоднїй хатї своїй, і каже
    Аод: Маю Боже слово до тебе, царю! Той піднявсь із свого сїдалища.'
  deu-1951: 'Er aber saß allein in seinem kühlen Söller. Und Ehud sprach: Ein Wort
    Gottes habe ich an dich! Da stand er von seinem Thron auf.'
  eng-JPS: 'And Ehud came unto him; and he was sitting by himself alone in his cool
    upper chamber. And Ehud said: ''I have a message from God unto thee.'' And he
    arose out of his seat.'
  srp-1865: 'A Aod pristupi k njemu; a on sjeðaše sam u ljetnoj sobi; pa reèe Aod:
    rijeè Božiju imam da ti kažem. Tada on usta s prijestola.'
  lug-lug: Awo kabaka bwe yali ng’atudde bw’omu mu nnyumba ye, mu kisenge ekya waggulu
    ekiweweevu, Ekudi n’amusemberera era n’amugamba nti, “Nnina obubaka obuva eri
    Katonda gy’oli.” Kabaka n’asituka mu ntebe ye.
  heb-heb: ואהוד בא אליו והוא ישב בעלית המקרה אשר לו לבדו ויאמר אהוד דבר אלהים לי
    אליך ויקם מעל הכסא׃
  ben-IRV: আর এহূদ তাঁর কাছে এলেন; রাজা একাকী নিজের উপর তলার ঠান্ডা ঘরে বসেছিলেন;
    এহূদ বললেন, আমার কাছে আপনার জন্য ঈশ্বরের একটি বাক্য বলার আছে; রাজা তাঁর নিজের
    আসন থেকে উঠলেন।
  pan-pan: ਤਦ ਏਹੂਦ ਉਸ ਦੇ ਕੋਲ ਆਇਆ, ਉਸ ਵੇਲੇ ਉਹ ਹਵਾਦਾਰ ਚੁਬਾਰੇ ਵਿੱਚ ਜੋ ਸਿਰਫ਼ ਉਸ ਦੇ ਲਈ
    ਸੀ, ਬੈਠਿਆ ਹੋਇਆ ਸੀ। ਫਿਰ ਏਹੂਦ ਨੇ ਕਿਹਾ, “ਤੁਹਾਡੇ ਲਈ ਮੇਰੇ ਕੋਲ ਪਰਮੇਸ਼ੁਰ ਦੀ ਵੱਲੋਂ ਇੱਕ
    ਸੰਦੇਸ਼ ਹੈ।” ਤਦ ਉਹ ਗੱਦੀ ਉੱਤੋਂ ਉੱਠ ਕੇ ਖੜ੍ਹਾ ਹੋ ਗਿਆ।
  mya-JVB: ထိုအခါ ရှင်ဘုရင်သည် ကိုယ်တိုင် တ ယောက်တည်း နေတတ်သော နွေ နန်းဆောင် ၌ ထိုင်
    နေစဉ် ၊ ဧဟုဒ သည် ချဉ်းကပ် ၍ ကိုယ်တော် နှင့်ဆိုင် သော ဘုရား သခင်၏ အမိန့် တော်ပါပါ၏ဟု
    လျှောက် သော်၊ ရှင်ဘုရင်သည် ထ လေ၏။
  hmo-hmo: Vadaeni Ehuda be king dekenai ia raka vareai, king be daiutu keruma ta
    dekenai sibona ia helai. Ehuda ia gwau, “Hereva ta Dirava dekena amo lau mailaia
    vadaeni, oi totona.” Vadaeni king be ia toreisi.
  urd-urd: फिर अहूद उसके पास आया, उस वक़्त वह अपने हवादार बालाख़ाने में अकेला बैठा
    था। तब अहूद ने कहा, “तेरे लिए मेरे पास ख़ुदा की तरफ़ से एक पैग़ाम है।” तब वह कुर्सी
    पर से उठ खड़ा हुआ।
  rus-SYN: 'Аод вошел к нему: он сидел в прохладной горнице, которая была у него отдельно.
    И сказал Аод: у меня есть до тебя, царь, слово Божие. Еглон встал со стула пред
    ним.'
  bqc-SIM: 'Ɛgɛlↄni zↄ̃lɛa ado kpɛ́ musu kpɛa niɛu, ↄ̃ Ehudu sↄ̃̀aàzi à mɛ̀: Má
    yã́ pↄ́ bↄ̀ Lua kĩ́i vĩ mà onɛ. Kɛ́ kípi fɛ̀lɛ a kìlau,'
  tcz-CHONGTHU: Ehud chu ain-chung dana dap heova achangseh'a tou Eglon koma chun
    achelut in Eglon koma chun, “Keiman Pathen akon in nang dinga thuthot khat kahinpoi
    ati.” Hitia chu Eglon lengpa chu atouna-a kona adindoh chun,
  mar-mar: एहूद त्याच्याजवळ आला त्या वेळी तो हवेशीर माडीवर एकटा बसला होता. “एहूद म्हणाला,”
    “मी आपणासाठी देवाचा संदेश आणला आहे,” तेव्हा तो आसनावरून उठला.
  qub-qub: 'Chaura wayrapänan cuartunchöga ray Eglón jamarashpan Aodwan ishcallanna
    caycaran. Ray Eglonpa ñaupanman witiycur Aodga niran: «Tayta mandaj gamtaga willashayqui
    Dios nishantami.» Niptin ray Eglonga sillunninpita jataricurcuran.'
  bqp-bqp: 'Ɛgɛlↄni vutɛna ado kpɛ́ musu ĩampakia, akũ Ɛudu nài à pì: Má yã kũ
    à bò Luda kĩnaa vĩ mà onnɛ. Kũ kína pìi fùtɛ a gbàaa,'
  hat-hat: 'Wa a te chita nan chanm pa l'' anwo kay la, kote ki te fè fre anpil. Eyoud
    pwoche bò kote l'', li di l'' konsa: -Se yon mesaj Bondye ban m'' pou ou. Wa a
    leve kanpe.'
  eng-BSB: Then Ehud approached him while he was sitting alone in the coolness of
    his upper room. “I have a word from God for you,” Ehud said, and the king rose
    from his seat.
  tod-tod: 'Názu ɠa Eɠude maaɓuɠani la masagi ʋa, é ɠɛni zeini sangasoi wu maazuʋɛ,
    nii é makɛni ɓɔɠɔ ʋɛ dooɠo bosuʋɛ maazuʋɛ, fiilɛi ɠa. Eɠude ɠɛni ma: «GALA ná-keela
    wooi ɠa é zèa, ga é wo è ma.» Masagi wuzeɠeni ná-kpɔkpɔgi zu.'
  eng-WEBPB: Ehud came to him; and he was sitting by himself alone in the cool upper
    room. Ehud said, “I have a message from God to you.” He arose out of his seat.
  kbq-kbq: Hagi Eglonima zasi'ma e'neria noma'afi agrake'ma manigeno'a, Ehuti'a amanage
    hu'ne, Anumzamofontegati oku nanekeka'a eri'na e'noe. Anage higeno tra'aretira
    oti'ne.
  nhe-BL: 'Huan Tlanahuatijquetl Eglón mosehuijtoya iselti ipan icuarto huejcapa campa
    más tlasesestoc, huan nopona Aod calajqui huan quiilhui: ―Ni tlajtoli tlen nijhualica,
    nechmacatoc Toteco Dios para ta. Huan Tlanahuatijquetl Eglón moquetztiquisqui
    campa mosehuiyaya ipan isiya para quiselis.'
  bus-bus: 'Ɛgɛlↄni vɛ̃ɛna ado kpɛ́ musu ĩampakiin, ben Ɛudu sↄ̃̀zi à bè: Má yã kɛ̀
    bↄ̀ Luda kiia vĩ mà onnɛ. Kɛ̀ kína pì fɛ̀ɛ a kìtan,'
  gub-BL: Wapyk tuwihawete in tàpuz ipupyaikaw pyrer pupe kwarahy ihyape haw pe a'e.
    Uhem Eu huwakea'i kury. Uze'eg izupe. — Tupàn umur amo ze'eg newe imume'u pyràm
    a'e. Amume'u putar newe kury, i'i izupe. Upu'àm tuwihawete kury.
  eng-DRA: 'Aod went in to him: now he was sitting in a summer parlour alone, and
    he said: I have a word from God to thee. And he forthwith rose up from his throne,'
