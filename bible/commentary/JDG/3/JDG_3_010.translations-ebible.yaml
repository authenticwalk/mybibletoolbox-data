  tbz-SIM: Kɛ̀ Kuyie nYɑɑ́ nní nhò bonɛ̀, kòo mbɑkɛ́ Isidɑyɛɛribɛ, kɛ́kɔtɛ kɛ́dokɛ́nɛ̀
