  dop-dop: Ḿpʋ́ɣʋ́ Tɑcɑɑ Feesuɣu tii ɩ tɔɔ, nɑ ɩ́ polo ɩ́ yoonɑ wulɑʋ Kusɑŋ-Lisɑtɑyim
