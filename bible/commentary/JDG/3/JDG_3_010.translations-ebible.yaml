    His hand prevailed against Cushan Rishathaim.
  urd-GVH: उस वक़्त ग़ुतनियेल पर रब का रूह नाज़िल हुआ, और वह इसराईल का क़ाज़ी बन गया।
    जब वह जंग करने के लिए निकला तो रब ने मसोपुतामिया के बादशाह कूशन-रिसअतैम को उसके
    हवाले कर दिया, और वह उस पर ग़ालिब आ गया।
  rug-rug: Meke kamo mo koasa sa Maqomaqona e Zihova, meke koimata ni sa sari na tie
    Izireli. La varipera se Otinieli, meke va mataqaria e Zihova si asa, koasa baṉara
    pa popoa Mesopotemia.
  gaz-gaz: Hafuurri Waaqayyoo isa irra buʼe; kanaafuu inni abbaa murtii Israaʼelootaa
    taʼee duulaaf baʼe. Waaqayyos Kuushan-Rishaataayim mooticha Phaadaan Arraam sana
    dabarsee harka Onniiʼelitti kenne; innis isa moʼate.
  fra-LSG: L’esprit de l’Éternel fut sur lui. Il devint juge en Israël, et il partit
    pour la guerre. L’Éternel livra entre ses mains Cuschan-Rischeathaïm, roi de Mésopotamie,
    et sa main fut puissante contre Cuschan-Rischeathaïm.
  gnn-gnn: Bala Garrayyu djuy'yurrunana‐wala nhanŋuwaynha ŋayi Garrkuḻuknhana Birrimbirrnha
    nhanukala Watnilwalanydja, ga ŋuriŋiyi ganydjarryu ŋanya wuṉḏaŋarrkuŋalana, märr
    ŋayi yurru walŋakumana nhanŋuwaynha ŋunhi miṯtjinha. Bala walala marrtjina ŋuriŋi
    Yitjuralpuyŋuyunydja ḏupthurrunana ŋunhi miriŋunhanydja buŋgawanha, ŋunhinhanydja
    ŋunhi ŋayi yukurrana ŋäthili walalanha mala‐ḏälkuŋala.
  yal-yal: Alatalaa Nii Sariɲanxin yi godo a ma. A yi findi Isirayila kitisaan na.
    A yi siga yɛngɛni. Alatala yi Mesopotamiya mangan Kusan-Risatayin sa Otiniyɛli
    sagoni, a yi Kusan-Risatayin nɔ.
  haw-1868: Kau mai ka Uhane o Iehova maluna ona, a hooponopono ia i ka Iseraela,
    a hele aku la i ke kaua; a haawi mai la o Iehova ma kona lima, ia Kusanerisataima,
    ke alii o Mesopotamia. A lanakila ae la kona lima maluna o Kusanerisataima.
  arb-NAV: فَحَلَّ عَلَيْهِ رُوحُ الرَّبِّ وَصَارَ قَاضِياً لإِسْرَائِيلَ. وَحِينَ
    خَرَجَ لِمُحَارَبَةِ كُوشَانَ رِشَعْتَايِمَ مَلِكِ أَرَامَ، تَغَلَّبَ عَلَيْهِ،
    وَأَظْفَرَهُ الرَّبُّ بِهِ.
  ewe-ewe: Yehowa ƒe Gbɔgbɔ ɖiɖi ɖe Otniel dzi eye wòzu Ʋɔnudrɔ̃la na Israel. Esi
    wòkplɔ Israel ƒe aʋakɔ eye wowɔ aʋa kple Aram, Fia Kusan Risataim la, Yehowa kpe
    ɖe Israelviwo ŋu be woɖu dzi.
  eng-LEE: 'And the spirit of the Lord came over him, and he judged Israel, and went
    out to battle: and the Lord delivered Cushan-rish''athayim the king of Mesopotamia
    into his hand; and his hand prevailed over Cushan-rish''athayim.'
  asm-FB: যিহোৱাৰ আত্মা অৎনীয়েলৰ ওপৰত স্থিতি হোৱাত তেওঁ ইস্ৰায়েলৰ বিচাৰ কৰিলে। অৎনীয়েল
    যেতিয়া যুদ্ধলৈ ওলাই গৈছিল, যিহোৱাই তেওঁৰ হাতত অৰামৰ ৰজা কুচন-ৰিচাথয়িমক তুলি
    দিলে আৰু তেওঁক জয়ী কৰিলে। অৎনীয়েলত থকা শক্তিৰ দ্বাৰাই তেওঁ কুচন-ৰিচাথয়িমক পৰাজিত
    কৰিলে।
  sus-A: عَلَتَلَ شَشِلِ نَشَ فٌرٌ عَ مَ. عَ نَشَ قِندِ عِسِرَيِلَ كِيتِسَ رَ. عَ
    تٌ سِفَ فٍرٍ سٌدٍ، عَلَتَلَ نَشَ مٍسٌثٌتَمِيَ مَنفّ، كُسَن رِ سَتَيِمِ، سَ عَ
    سَفٌ سّنبّ رَ.
  fra-SBL: L'Esprit de Yahvé descendit sur lui, et il jugea Israël. Il partit en guerre,
    et Yahvé livra entre ses mains Cushan Rishathaim, roi de Mésopotamie. Sa main
    l'emporta sur Cushan Rishathaim.
  hbo-hbo: וַתְּהִ֨י עָלָ֥יו רֽוּחַ־יְהוָה֮ וַיִּשְׁפֹּ֣ט אֶת־יִשְׂרָאֵל֒ וַיֵּצֵא֙
    לַמִּלְחָמָ֔ה וַיִּתֵּ֤ן יְהוָה֙ בְּיָדֹ֔ו אֶת־כּוּשַׁ֥ן רִשְׁעָתַ֖יִם מֶ֣לֶךְ
    אֲרָ֑ם וַתָּ֣עָז יָדֹ֔ו עַ֖ל כּוּשַׁ֥ן רִשְׁעָתָֽיִם׃
  kik-kik: Roho wa Jehova agĩũka igũrũ rĩake, agĩtuĩka mũtiirĩrĩri bũrũri wa Isiraeli
    na agĩthiĩ ita-inĩ. Nake Jehova akĩneana Kushani-Rishathaimu mũthamaki wa Aramu
    moko-inĩ ma Othinieli, nake akĩmũtooria.
  fra-NCL: L’Esprit de Yahweh vint sur lui ; il jugea Israël et partit pour la guerre ;
    Yahweh livra entre ses mains Chusan-Rasathaïm, roi de Mésopotamie, et sa main
    fut puissante contre Chusan-Rasathaïm.
  cek-AK: Anih nuiah Angraeng ih Muithla to oh; anih loe Israel kaminawk lokcaekkung
    ah oh pacoengah, misatukhaih ahmuen ah a caeh. Angraeng mah Mesopotamia siangpahrang
    Kushan-Arathaim to anih ban ah paek pongah, anih mah to siangpahrang to pazawk.
  cuk-cuk: Bab-Jehová-Burba Otonielʼgi ubononikid. We-dule Israel-dulemar-e-idued-dummadga
    gusad, adi, Israel-dulemar Mesopotamia-e-rey-Cusan-Risataimʼgi bila-onogedgi nakwegar.
    Degidbali, Otoniel e-isdarmalad-ogalakusad.
  uig-CYR: Пәрвәрдигарниң Роһи униң үстигә чүшүп, у Исраилға һакимлиқ қилди; у җәңгә
    чиқивиди, Пәрвәрдигар Арамниң падишаси Қушан-Ришатаимни униң қолиға тапшурди;
    буниң билән у Қушан-Ришатаимниң үстидин ғалип кәлди.
  tel-2017: యెహోవా ఆత్మ అతని మీదికి వచ్చాడు. అతడు ఇశ్రాయేలీయులకు న్యాయాధిపతిగా ఉండి
    యుద్ధానికి బయలుదేరగా యెహోవా అరామ్నహరాయిము రాజైన కూషన్రిషాతాయిమును అతని చేతికి
    అప్పగించాడు. అతడు కూషన్రిషాతాయిమును జయించాడు.
  hat-BSA: Lespri SENYÈ a te vini sou li pou li te jije Israël lè li te sòti pou fè
    lagè. SENYÈ a te livre Cuschan-Rischeathaïm, wa Mésopotamie an, nan men l, e li
    te vin genyen sou Cuschan-Rischeathaïm.
  kos-kos: Ngun lun LEUM GOD tuku nu fin mwet se inge, ac el mutawauk in kol mwet
    Israel. Ke Othniel el som mweun, LEUM GOD El sang kutangla nu sel fin tokosra
    lun mwet Mesopotamia.
  hbo-WLC: וַתְּהִ֨י עָלָ֥יו רֽוּחַ־יְהוָה֮ וַיִּשְׁפֹּ֣ט אֶת־יִשְׂרָאֵל֒ וַיֵּצֵא֙
    לַמִּלְחָמָ֔ה וַיִּתֵּ֤ן יְהוָה֙ בְּיָד֔וֹ אֶת־כּוּשַׁ֥ן רִשְׁעָתַ֖יִם מֶ֣לֶךְ
    אֲרָ֑ם וַתָּ֣עָז יָד֔וֹ עַ֖ל כּוּשַׁ֥ן רִשְׁעָתָֽיִם׃
  ibo-ibo: Mmụọ Onyenwe anyị bịakwasịrị ya, nke mere ka ọ bụrụ onye ikpe ndị Izrel,
    ọ pụrụ ibu agha. Onyenwe anyị nyefere Kushan Rishataim bụ eze ndị Aram nʼaka Otniel,
    onye ike ya karịrị nke ya.
  ory-ory: ପୁଣି ସଦାପ୍ରଭୁଙ୍କର ଆତ୍ମା ତାଙ୍କଠାରେ ଅଧିଷ୍ଠିତ ହୁଅନ୍ତେ, ସେ ଇସ୍ରାଏଲର ବିଚାର କଲେ
    ଓ ସେ ଯୁଦ୍ଧ କରିବା ନିମନ୍ତେ ବାହାରିଲେ, ଆଉ ସଦାପ୍ରଭୁ ସେହି ଅରାମୀୟ ରାଜା କୂଶନ୍‍-ରିଶୀୟାଥୟିମ୍‍କୁ
    ତାହା ହସ୍ତରେ ସମର୍ପଣ କଲେ; ପୁଣି କୂଶନ୍‍-ରିଶୀୟାଥୟିମ୍‍ ଉପରେ ତାହାର ହସ୍ତ ପ୍ରବଳ ହେଲା।
  chk-chk: Iwe, Ngünün ewe Samol mi Lapalap a feitiu won Otniel pwe a soukapwüngün
    Israel. A feila maun, nge ewe Samol mi Lapalap a atolonga Kusan-risataim ewe kingen
    Mesopotamia fän nemenian, pwe a akufu.
  rop-rop: Wal YAWEI bin jandim im spirit langa Othniyel, en imbin meigim im lida
    blanga detlot Isreil pipul. Brom deya Othniyel en ola Isreil solja bin go en fait
    langa det king en im solja olabat, en YAWEI bin meigim Othniyel win,
  ukr-1871: І зійшов на нього дух Господень і допоміг йому судити Ізраїля. І так виступив
    він у поход, і подав йому Господь на поталу Хузана Русатаїма, царя Мезопотамського,
    і взяв він гору над Хузаном Русатаїмом.
  deu-1951: Und der Geist des HERRN kam über ihn, und er richtete Israel und zog aus
    zum Streit. Und der HERR gab den König von Mesopotamien, Kuschan-Rischataim, in
    seine Hand, so daß seine Hand über Kuschan-Rischataim zu stark wurde.
  eng-JPS: And the spirit of the LORD came upon him, and he judged Israel; and he
    went out to war, and the LORD delivered Cushan-rishathaim king of Aram into his
    hand; and his hand prevailed against Cushan-rishathaim.
  srp-1865: I bijaše na njemu duh Gospodnji, i suðaše Izrailju; i izide na vojsku,
    i predade mu Gospod u ruke Husan-Risatajima cara Mesopotamskoga; i ruka njegova
    nadjaèa Husan-Risatajima.
  lug-lug: Osunieri n’ajjula Omwoyo wa Mukama n’akulembera Abayisirayiri, n’alumba
    Kusanurisaseyimu kabaka w’e Mesopotamiya era n’amuwangula kubanga Mukama yamuwaayo
    mu mikono gya Osunieri.
  heb-heb: ותהי עליו רוח יהוה וישפט את ישראל ויצא למלחמה ויתן יהוה בידו את כושן רשעתים
    מלך ארם ותעז ידו על כושן רשעתים׃
  ben-IRV: সদাপ্রভুর আত্মা তাঁর উপরে আসলেন, আর তিনি ইস্রায়েলের বিচার করতে লাগলেন
    এবং তিনি যুদ্ধের জন্য গেলেন, আর সদাপ্রভু অরাম-রাজ কূশন রিশিয়াথয়িমকে তাঁর হাতে
    সমর্পণ করলেন; এটা ছিল অৎনীয়েলের ক্ষমতা যা কূশন রিশিয়াথয়িমকে পরাজিত করেছিল।
  pan-pan: ਯਹੋਵਾਹ ਦਾ ਆਤਮਾ ਆਥਨੀਏਲ ਦੇ ਉੱਤੇ ਆਇਆ ਅਤੇ ਉਹ ਇਸਰਾਏਲ ਦਾ ਨਿਆਈਂ ਬਣਿਆ ਅਤੇ ਲੜਾਈ
    ਕਰਨ ਨੂੰ ਨਿੱਕਲਿਆ ਅਤੇ ਯਹੋਵਾਹ ਨੇ ਅਰਾਮ ਦੇ ਰਾਜਾ ਕੂਸ਼ਨ-ਰਿਸ਼ਾਤੈਮ ਨੂੰ ਉਸ ਦੇ ਹੱਥ ਵਿੱਚ ਕਰ
    ਦਿੱਤਾ ਅਤੇ ਉਸ ਦਾ ਹੱਥ ਕੂਸ਼ਨ-ਰਿਸ਼ਾਤੈਮ ਦੇ ਉੱਤੇ ਬਲਵਾਨ ਹੋਇਆ।
  mya-JVB: ထာဝရဘုရား ၏ ဝိညာဉ် တော်သည် သူ့ အပေါ် သို့ သက်ရောက် သဖြင့်၊ သူသည်ဣသရေလ အမျိုးကို
    အုပ်စိုး ၍ စစ်ချီ လေ၏။ မေသောပေါတာမိ ရှင်ဘုရင် ခုရှံရိရှသိမ် ကို သူ့ လက် ၌ ထာဝရဘုရား
    အပ် တော်မူသဖြင့်၊ သူသည် ထိုရှင်ဘုရင် ကို အောင် လေ၏။
  hmo-hmo: Lohiabada ena Lauma ese Otoniele ia hasiahua, bona ia ese Israela taudia
    ia gunalaia. Otoniele ese ia toreisi, Kusana Risataimi, Mesopotamia ena king ia
    tuari henia, bona Lohiabada ese Otoniele ia durua dainai, ia ese unai king ia
    halusia.
  urd-urd: और ख़ुदावन्द की रूह उस पर उतरी और वह इस्राईल का क़ाज़ी हुआ और जंग के लिए
    निकला; तब ख़ुदावन्द ने मसोपतामिया के बादशाह कोशन रिसा'तीम को उसके हाथ में कर दिया,
    इसलिए उसका हाथ कोशन रिसा'तीम पर ग़ालिब हुआ।
  rus-SYN: На нем был Дух Господень, и был он судьею Израиля. Он вышел на войну против
    Хусарсафема, и предал Господь в руки его Хусарсафема, царя Месопотамского, и преодолела
    рука его Хусарсафема.
  bqc-SIM: Dii Nisĩna dìɛ̀, ↄ̃ à dↄ̀aa Isailiↄnɛ zĩ guu. Dii Mɛsↄpↄtami bùsu
    kí Kusã Lisataiũ nàɛ̀ a ↄzĩ, ↄ̃ à gbãamↄ̀ɛ̀.
  tcz-CHONGTHU: Pakai Lhagao chu achunga ahungchun hiti chun ama Israelte thutan vaihom’in
    ahung pangtan, chuin Othniel chu Ram lengpa Cushan-rishathaim chunga galboldin
    ahung kipantan ahileh Pakaiyin gal anajo sahtan.
  mar-mar: त्याच्यावर परमेश्वराचा आत्मा उतरला व त्याने इस्राएलाचा न्याय केला; तो लढाईला
    निघाला तेव्हा परमेश्वराने अरामाचा राजा कुशन-रिशाथईम ह्याला त्याच्या हाती दिले
    व त्याच्यावर त्याचे वर्चस्व झाले,
  qub-qub: Tayta Diospa Espiritunmi Otonieltaga yanaparan. Chaymi Israelcunapa mandaj
    jueznin pay caran. Mandaj jueznin car runacunata pushacurcur Otonielga pillyananpaj
    aywaran. Tayta Dios yanapaptinmi paycunaga binsiran ray Cusan-risataimta.
  bqp-bqp: Dikiri Nini sùa, akũ à yã gↄ̃̀gↄ̃ Isarailanↄnɛ à dòńnɛ arɛ zĩ̀i gũn.
    Dikiri Mɛsↄpↄtamia bùsu kína Kusãrisataimu nànɛ a ↄĩ, akũ à gbãna mↄ̀nɛ.
  hat-hat: Lespri Seyè a te sou li, li vin yon gwo chèf nan peyi Izrayèl. Li leve
    l' al goumen. Seyè a lage Kouchan-Riche Atayim, wa peyi Mezopotami an, nan men
    li, li fè l' kraze l'.
  eng-BSB: The Spirit of the LORD came upon him, and he became Israel’s judge and
    went out to war. And the LORD delivered Cushan-rishathaim king of Aram into the
    hand of Othniel, who prevailed against him.
  tod-tod: Ɠɔoɠɔ GALAGI ná-Zɛnvui ɠɛni tɔun ba. É ɠɛni ga tukpɔɠaaleʋe nui Izelayɛle
    unda. É liini ga kɔɔi Kusan-Liseyatayime laalɔɠɔma, Meezɔpɔtami masagi, Ɠɔoɠɔ
    GALAGI zobogi veeni bɛ, é pilɛ sɔlɔɔ naa ma.
  eng-WEBPB: The LORD’s Spirit came on him, and he judged Israel; and he went out
    to war, and the LORD delivered Cushan Rishathaim king of Mesopotamia into his
    hand. His hand prevailed against Cushan Rishathaim.
  kbq-kbq: Ra Anumzamofo Avamumo'a agri'ene emani'negeno, Israeli vahe'mokizmi keaga
    refko hu kva vahera mani'ne. Hagi Otnieli'ma Mesopotemia vahe'ene ha' ome nehigeno,
    Ra Anumzamo'a kini ne' Kusan-risataimina azampi avrentegeno aheno hara azeri agatere'ne.
  nhe-BL: Toteco Itonal motlali ipan Otoniel para quinyacanas, huan Otoniel elqui
    juez huan quintlajtolsencajqui nopa israelitame. Huan quema yajqui para tlatehuiti
    ica inincualancaitacahua, Toteco quipalehui ma quitlani Tlanahuatijquetl Cusan
    Risataim tlen hualajqui tlali Mesopotamia.
  bus-bus: Dii Nini sùa, ben à yã gↄ̃̀gↄ̃ Isarailinↄnɛ à dↄ̀ńnɛ aɛ zĩ̀ guu. Dii
    Mɛsↄpↄtamia bùsu kí Kusãrisataimu nànɛ a ↄzĩ, ben à gbãaa mↄ̀nɛ.
  gub-BL: Tupàn rekwe puràg weruze'eg Otoniew a'e kury. Izaew wanuwihaw romo uzeapo
    kury. Omono'og zauxiapekwer wà, Mezopotàm ywy rehe har waàmàtyry'ym pà wà. Tupàn
    upytywà a'e wà, a'e rupi weityk a'e tuwihawete a'e wà kury.
  eng-DRA: And the spirit of the Lord was in him, and he judged Israel. And he went
    out to fight, and the Lord delivered into his hands Chusan Rasathaim king of Syria,
    and he overthrew him.
