verse: JDG.003.010
translations:
  mal-C: യഹോവയുടെ ആത്മാവ് അദ്ദേഹത്തിന്റെമേൽ വന്നു; അദ്ദേഹം ഇസ്രായേലിലെ ന്യായാധിപനായി,
    യുദ്ധത്തിനു പുറപ്പെട്ടു. യഹോവ അരാമിയയിലെ രാജാവായ കൂശൻ-രിശാഥയീമിനെ ഒത്നിയേലിന്റെ
    കൈയിൽ ഏൽപ്പിച്ചു; അദ്ദേഹം കൂശൻ-രിശാഥയീമിനെ ജയിച്ചു.
  deu-TKW: Und der Geist Jahwes kam über ihn, so daß er Israel zu seinem Rechte verhalf.
    Und als er in den Kampf zog, gab ihm Jahwe Kusan Risathaim, den König von Aram,
    in seine Gewalt, und er gewann über Kusan Risathaim die Oberhand.
  lin-lin: Molimo na Yawe ayaki likolo na ye mpe akomaki elombe kati na bana ya Isalaele ;
    bongo akendeki kobunda bitumba. Yawe akabaki Kushani-Rishetayimi, mokonzi ya Arami,
    na maboko ya Otinieli ; mpe Otinieli alongaki ye.
  eng-LSV: and the Spirit of YHWH is on him, and he judges Israel, and goes out to
    battle, and YHWH gives Chushan-Rishathaim king of Aram into his hand, and his
    hand is strong against Chushan-Rishathaim;
  eng-GNV: 'And the spirite of the Lord came vpon him, and he iudged Israel, and went
    out to warre: and the Lord deliuered Chushan rishathaim king of Aram into his
    hand, and his hand preuailed against Chushan rishathaim.'
  eng-WEBSTER: 'And the Spirit of the LORD came upon him, and he judged Israel, and
    went out to war: and the LORD delivered Chushan-rishathaim king of Mesopotamia
    into his hand; and his hand prevailed against Chushan-rishathaim.'
  nhw-BL: Toteco Itonal motlali ipan Otoniel para quinyacanas, huan Otoniel elqui
    juez huan quintlajtolsencajqui nopa israelitame. Huan quema yajqui para tlahuilanati
    ica inincualancaitacahua, Toteco quipalehui ma quitlani Tlanahuatijquetl Cusan
    Risataim catli hualajqui tlali Mesopotamia.
  swh-ONEN: Roho wa Bwana akaja juu yake, hivyo akawa mwamuzi wa Israeli, akaenda
    vitani. Bwana akamtia Kushan-Rishathaimu mfalme wa Aramu mikononi mwa Othnieli,
    naye akamshinda.
  bba-bba: Sɔ̃ɔ teeru Yinni Gusunɔn Hunde u Otiniɛli wi yɔɔwɑ mɑ u kuɑ Isirelibɑn
    kpɑro. Yen biru u seewɑ u dɑ u kɑ sinɑ boko wi tɑbu kuɑ. Mɑ Yinni Gusunɔ u nùn
    sunɔ wi nɔmu bɛriɑ u kɑmiɑ.
  eng-KJVCPB: 'And the spirit of the Lord came upon him, and he judged Israel, and
    went out to war: and the Lord delivered Chushan-rishathaim king of Mesopotamia
    into his hand; and his hand prevailed against Chushan-rishathaim.'
  cpy-cpy: Ojeeka-shiretan-tanakari Ishire Tajorentsi irika Otoniel, retanakawo reewatziri
    Israel-paeni, jataki rowayirityaa. Ishineta-kiniri Tajorentsi rotsinampaeri Cusan-risataim
    pinkatha-ritatsiri Tonkaeroniki.
  luo-luo: Roho mar Jehova Nyasaye nobiro kuome, mi nobedo jangʼad bura mar jo-Israel
    kendo negidhi e lweny. Jehova Nyasaye nochiwo Kushan-Rishathaim ruodh Aram e lwet
    Othniel, mane oloye.
  meu-meu: Iehova ena Lauma ese ia e rohea; bena ia ese Israel taudia e hahemaoro
    henidia. Ma e tore isi, eha tuari; bena Iehova ese Kusan-risataimi, Mesopotamia
    pavapavana, na ia imana ai e atoa; bena ia ese e hadarerea.
  npi-ULB: परमप्रभुको आत्माले उनलाई शक्ति दिनुभयो, र उनले इस्राएलको न्याय गरे र उनी
    युद्धमा गए । परमप्रभुले उनलाई अरामका राजा कूशन-रिशातैममाथि विजय दिनुभयो । ओत्‍निएलका
    हातले नै कूशन-रिशातैमलाई परास्त गरे ।
  yor-yor: Ẹ̀mí Olúwa bà lé e, òun sì ṣe ìdájọ́ Israẹli, ó sì síwájú wọn lọ sí ogun.
    Olúwa sì fi Kuṣani-Riṣataimu ọba Aramu lé Otnieli lọ́wọ́, ẹni tí ọwọ́ rẹ̀ sì borí
    Kuṣani-Riṣataimu.
  ind-ind: Roh TUHAN menggerakkan Otniel sehingga dia menjadi pembela bagi bangsa
    Israel. Dia memimpin pasukan Israel pergi berperang melawan Raja Kusan Risyataim,
    dan TUHAN memberikan kemenangan kepadanya.
  pes-OPCB: روح خداوند بر عتنی‌ئیل قرار گرفت و او اسرائیل را رهبری کرده، با کوشان
    رشعتایم پادشاه وارد جنگ شد و خداوند به او کمک نمود تا کوشان رشعتایم را به کلی
    شکست دهد.
  tgl-ULB: Siya ay binigyan ng kapangyarihan ng Espiritu ni Yahweh, pinangunahan niya
    ang Israel at siya ay nakipagdigma. Binigyan siya ni Yahweh ng tagumpay laban
    kay Cushanrishataim na hari ng Aram. Ito ang kapangyarihan ni Otniel na tumalo
    kay Cushanrishataim.
  hui-hui: Anduane Homogonaga Dinini Odonieleha íbu heagola Odoniele ibu Isaraele
    wali agalinaga agali haguane hene. Ani howa ibugua Mesobodemianaga kini biagola
    wai bialu Anduane Homogohanda ibu hongo miyagola ibugua kini biagonaga hongo bope
    hene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​၏​ဝိ​ညာဉ်​တော်​သည်​သူ့ အ​ပေါ်​သို့​သက်​ရောက်​သ​ဖြင့် သူ​သည်
    ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ခေါင်း​ဆောင် ဖြစ်​လာ​လေ​သည်။ သြ​သံ​ယေ​လ​သည်​စစ် ချီ​တိုက်​ခိုက်​ရာ​ထာ​ဝ​ရ​ဘု​ရား​သည်​သူ့
    အား​မေ​သော​ပေါ​တာ​မိ​ဘု​ရင်​ကို​နှိမ်​နင်း အောင်​မြင်​စေ​တော်​မူ​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་ཐུགས་ཉིད་ཁོའི་སྟེང་དུ་བབས་པས་ཁོ་རང་ཡེས་ར་ཨེལ་པའི་ཁྲིམས་དཔོན་བྱས་ཤིང་འཐབ་འཁྲུག་རྒྱག་པར་སླེབས།
    དཀོན་མཆོག་ཡ་ཝཱེས་ཨ་རམ་ཡུལ་གྱི་རྒྱལ་པོ་ཀུ་ཤན་རིས་ཨ་ཏ་ཡིམ་ཁོའི་ལག་ཏུ་སྤྲད་པས་ཁོས་དེ་ཕམ་པར་བརྒྱབ་ཏོ།
    །
  sna-sna: Mweya waJehovha wakauya pamusoro pake kuti ave mutongi weIsraeri uye akaenda
    kuhondo. Jehovha akaisa Kushani-Rishataimi mambo wavaAramu mumaoko aOtinieri,
    akamukunda.
  spa-BLM: El Espíritu de Yahvé vino sobre él, y juzgó a Israel; y salió a la guerra,
    y Yahvé entregó en su mano a Cusán Rishataim, rey de Mesopotamia. Su mano prevaleció
    contra Cusán Rishataim.
  cac-cac: A Yespíritu Jehová ix och yed' vin̈, yuj chi' a vin̈ ix och yajaloc eb'
    israel chi'. Ix b'at vin̈ d'a oval, axo Jehová ix och yed' vin̈, yuj chi' ix yac'
    ganar vin̈aj Cusan-risataim chi' vin̈.
  swh-ULB: Roho wa Bwana akamtia nguvu, naye akahukumu Israeli na akatoka kwenda vitani.
    Bwana akampa kuishinda Kush-rishataimu mfalme wa Aramu. Mkono wa Othnieli alishinda
    Kushan Rishathaimu.
  bel-bel: На ім быў Дух Гасподні, і быў ён судзьдзя Ізраіля. Ён выйшаў на вайну,
    і аддаў Гасподзь у рукі яму Хусарсатэма, цара Месапатамскага, і адолела рука ягоная
    Хусарсатэма.
  deu-ELBBK: Und der Geist des HERRN kam über ihn, und er richtete Israel; und er
    zog aus zum Kampf, und der HERR gab Kuschan-Rischataim, den König von Aram, in
    seine Hand, und seine Hand wurde stark gegen Kuschan-Rischataim.
  mbb-OT: Mid-ulinan sikandin te Mulin-ulin te Nengazen, ne mibpenguluwan din is Israel.
    Nekidtebek sikandin ki Hadì Cushan Rishataim he hadì te Aram, ne mibpengelinteuwan
    te Nengazen he mekezaag sikandin.
  mal-2015: അവന്റെ മേൽ യഹോവയുടെ ആത്മാവു വന്നു; അവൻ യിസ്രായേലിന്നു ന്യായാധിപനായി യുദ്ധത്തിന്നു
    പുറപ്പെട്ടാറെ യഹോവ മെസോപൊത്താമ്യയിലെ രാജാവായ കൂശൻരിശാഥയീമിനെ അവന്റെ കയ്യിൽ ഏല്പിച്ചു;
    അവൻ കൂശൻരിശാഥയീമിനെ ജയിച്ചു.
  tuo-NT: Espíritu Santu Otoniepʉre sãjãa, Israe curuacjãrãrẽ sʉꞌori nisetiri masʉ̃
    sãjãcʉ niwĩ. Cʉ̃ Cusán-risataim yarã masã meꞌrã aꞌmewẽjẽgʉ̃ waꞌacʉ niwĩ. Õꞌacʉ̃
    Otoniere Cusán-risataĩrẽ wapataꞌacã weecʉ niwĩ.
  rmc-rmc: O Duchos le RAJESKRO avľa pre leste a ačhiľa lestar vodcas le Izraelitengro.
    Geľa pro mariben pro aramejiko kraľis Kušan-Rišatajim a o RAJ leske diňa upral
    leste te zviťazinel.
  pes-OPV: وروح خداوند بر او نازل شد پس بنی‌اسرائیل راداوری کرد، و برای جنگ بیرون
    رفت، و خداوندکوشان رشعتایم، پادشاه ارام را به‌دست او تسلیم کرد، و دستش بر کوشان
    رشعتایم مستولی گشت.
  ron-1924: Духул Домнулуй а фост песте ел. Ел а ажунс жудекэтор ын Исраел ши а порнит
    ла рэзбой. Домнул а дат ын мыниле луй пе Кушан-Ришеатаим, ымпэратул Месопотамией,
    ши мына луй а фост путерникэ ымпотрива луй Кушан-Ришеатаим.
  ben-OBCV: সদাপ্রভুর আত্মা অৎনীয়েলের উপর নেমে এলেন, আর তিনি ইস্রায়েলীদের বিচারক
    হলেন এবং যুদ্ধযাত্রা করলেন। সদাপ্রভু অরামের রাজা কূশন-রিশিয়াথয়িমকে সেই অৎনীয়েলের
    হাতে সমর্পণ করলেন, যিনি তাঁকে পরাজিত করলেন।
  som-som: Oo kaas waxaa ku soo degay Ruuxa Rabbiga, oo wuxuu xukumi jiray reer binu
    Israa'iil. Dagaal buuna u baxay, oo Rabbiguna wuxuu gacantiisii u geliyey boqorkii
    Mesobotamiya oo ahaa Kuushan Rishcaatayim, oo isna wuu ka gacan sarreeyey Kuushan
    Rishcaatayim.
  lat-VUC: fuitque in eo spiritus Domini, et judicavit Israël. Egressusque est ad
    pugnam, et tradidit Dominus in manus ejus Chusan Rasathaim regem Syriæ, et oppressit
    eum.
  eng-ASVBT: 'And the Spirit of Jehovah came upon him, and he judged Israel; and he
    went out to war, and Jehovah delivered Cushan-rishathaim king of Mesopotamia into
    his hand: and his hand prevailed against Cushan-rishathaim.'
  ita-1885: E lo Spirito del Signore fu sopra lui, ed egli giudicò Israele, e uscì
    fuori in battaglia; e il Signore gli diede in mano Cusan-risataim, re di Mesopotamia;
    e la sua mano si rinforzò contro a Cusan-risataim.
  eng-LXXUP: 'And the Spirit of the Lord came upon him, and he judged Israel; and
    he went out to war against Cushan-rishathaim: and the Lord delivered into his
    hand Cushan-rishathaim king of Syria of the rivers, and his hand prevailed against
    Cushan-rishathaim.'
  eng-ULB: Yahweh's Spirit empowered him, and he judged Israel and he went out to
    war. Yahweh gave him victory over Cushan-Rishathaim king of Aram. The hand of
    Othniel defeated Cushan-Rishathaim.
  spa-VBL: El Espíritu del Señor vino sobre él, y se convirtió en juez de Israel.
    Fue a la guerra con Cusán-Risatayín, rey de Harán, y el Señor entregó al rey a
    Otoniel, que salió victorioso.
  fra-_FOB: L'Esprit de l'Éternel fut sur lui, et il jugea Israël, et il sortit en
    bataille. L'Éternel livra entre ses mains Cushan-Rishathaïm, roi d'Aram, et sa
    main fut puissante contre Cushan-Rishathaïm.
  mal-mal: അവന്റെമേൽ യഹോവയുടെ ആത്മാവ് വന്നു; അവൻ യിസ്രായേലിന് ന്യായപാലനം ചെയ്തു. അവൻ
    യുദ്ധത്തിന് പോയപ്പോൾ മെസോപൊത്താമ്യയിലെ രാജാവായ കൂശൻരിശാഥയീമിനെ ജയിക്കുവാൻ യഹോവയാൽ
    അവന് സാധിച്ചു; അവൻ കൂശൻരിശാഥയീമിന്റെമേൽ ആധിപത്യം പ്രാപിച്ചു.
  urd-GVR: Us waqt Ġhutniyel par Rab kā Rūh nāzil huā, aur wuh Isrāīl kā qāzī ban
    gayā. Jab wuh jang karne ke lie niklā to Rab ne Masoputāmiyā ke bādshāh Kūshan-ris'ataim
    ko us ke hawāle kar diyā, aur wuh us par ġhālib ā gayā.
  suz-BL: परमप्रभु यावे आ सोक्‍त मेको तार जाक्‍माक्‍त। मिनु मेकोमी इस्राएली आन कली
    निसाफ पवा बाक्‍त। मिनु मेकोमी लडाइ पचा गोवा बाक्‍त। मिनु परमप्रभु यावेमी मेसोपोटामीया
    ङा पिप कुशन-रिशातैम कली ओथ्‍नीएल आ गुइम गेवा बाक्‍त। मोपा ओथ्‍नीएलमी मेको पिप
    कली ग्रामाक्‍त। न्‍यायाधीस ६:३४
  ita-1927: Lo spirito dell’Eterno fu sopra lui, ed egli fu giudice d’Israele; uscì
    a combattere, e l’Eterno gli diede nelle mani Cushan-Rishathaim, re di Mesopotamia;
    e la sua mano fu potente contro Cushan-Rishathaim.
  ckb-ckb: ڕۆحی یەزدان هاتە سەری و ڕابەرایەتی ئیسرائیلی کرد. چوو بۆ جەنگ و یەزدانیش
    کوشەن ڕیشعاتەیمی پاشای ئارامی خستە ژێر دەستیەوە و بەسەر کوشەن ڕیشعاتەیمدا باڵادەست
    بوو.
  eng-BBE: And the spirit of the Lord came on him and he became judge of Israel, and
    went out to war, and the Lord gave up Cushan-rishathaim, king of Mesopotamia,
    into his hands and he overcame him.
  kan-OKCV: ಅವನ ಮೇಲೆ ಯೆಹೋವ ದೇವರ ಆತ್ಮವು ಬಂದದ್ದರಿಂದ, ಅವನು ಇಸ್ರಾಯೇಲರಿಗೆ ನ್ಯಾಯತೀರಿಸಿದನು.
    ಯುದ್ಧಮಾಡುವುದಕ್ಕೆ ಹೊರಟಾಗ, ಯೆಹೋವ ದೇವರು ಅವನ ಕೈಗೆ ಎರಡು ನದಿಗಳ ಮಧ್ಯದಲ್ಲಿರುವ ಅರಾಮ್ ರಾಜ್ಯದ
    ಅರಸನಾದ ಕೂಷನ್ ರಿಷಾತಯಿಮನನ್ನು ಒಪ್ಪಿಸಿಕೊಟ್ಟರು. ಅವನು ಕೂಷನ್ ರಿಷಾತಯಿಮನ ಮೇಲೆ ಜಯಹೊಂದಿದನು.
  tam-2017: அவன்மேல் யெகோவாவுடைய ஆவி வந்து அவனை பெலப்படுத்தியதால், அவன் இஸ்ரவேலை நியாயம்
    விசாரித்து, யுத்தம்செய்யப் புறப்பட்டான்; யெகோவா மெசொப்பொத்தாமியாவின் ராஜாவாகிய
    கூசான்ரிஷதாயீமை அவன் கையிலே ஒப்புக்கொடுத்தார்; ஆகையால் அவனுடைய கை கூசான்ரிஷதாயீமின்மேல்
    பெலங்கொண்டது.
  spa-RV-1909: Y el espíritu de Jehová fué sobre él, y juzgó á Israel, y salió á batalla,
    y Jehová entregó en su mano á Chusan-risathaim, rey de Siria, y prevaleció su
    mano contra Chusan-risathaim.
  ron-BTF: Și Duhul DOMNULUI a fost peste el și el a judecat pe Israel și a ieșit
    la război; și DOMNUL a dat în mâna lui pe Cușan-Rișeataim, împăratul Mesopotamiei;
    și mâna lui a învins împotriva lui Cușan-Rișeataim.
  eng-WEBP: The LORD’s Spirit came on him, and he judged Israel; and he went out to
    war, and the LORD delivered Cushan Rishathaim king of Mesopotamia into his hand.
    His hand prevailed against Cushan Rishathaim.
  eng-FBV: The Spirit of the Lord came on him, and he became Israel's judge. He went
    to war with Cushan-Rishathaim, king of Aram, and the Lord handed the king over
    to Othniel, who was victorious.
  nld-1939: De geest van Jahweh rustte op hem, en hij was rechter over Israël. En
    toen hij ten strijde trok, leverde Jahweh Koesjan-Risjatáim, den koning van Edom,
    in zijn hand, zodat hij Koesjan-Risjatáim overwon.
  nch-BL: Toteco Itonal motali ipan Otoniel para quinyacanas, huan Otoniel elqui juez
    huan quintajtolsencajqui nopa israelitame. Huan quema yajqui para tatehuiti ica
    inincualancaitacahua, Toteco quipalehui ma quitani Tanahuatijquet Cusan Risataim
    cati hualajqui ten tali Mesopotamia.
  vie-1934: Thần của Đức Giê-hô-va cảm động người, người đoán xét Y-sơ-ra-ên, và đi
    ra chiến trận. Đức Giê-hô-va phó Cu-san-Ri-sa-tha-im, vua A-ram, vào tay người,
    khiến cho người thắng Cu-san-Ri-sa-tha-im.
  hin-CV: याहवेह का आत्मा उस पर उतरा, और उसने इस्राएल पर शासन किया. जब वह युद्ध के
    लिए आगे बढ़ा, याहवेह ने मेसोपोतामिया के राजा कुशान-रिशाथईम को उसके अधीन कर दिया.
    फलस्वरूप, कूशन-रिशाथईम ओथनीएल के अधीन हो गया.
  spa-BES: Entonces el espíritu del Señor vino sobre él, y se convirtió en juez de
    Israel, y salió a la guerra, y el Señor entregó a Cusan-risataim, rey de Mesopotamia,
    en sus manos y lo venció.
  tdx-tdx: Nivotrak’ ama’e ty Arofo’ Iehovà, le nizaka Israele naho nionjom-bañ’ aly;
    le nasese’ Iehovà am-pità’e t’i Kosane’ risataime, mpanjaka’ i Arame’ naharamime
    vaho zinevom-pità’e t’i Kosa­ne’ risa­taime.
  tha-KJV: พระวิญญาณของพระเยโฮวาห์ทรงสถิ​ตก​ับโอทนีเอล และท่านจึงวินิจฉัยคนอิสราเอล
    และออกไปกระทำสงคราม และพระเยโฮวาห์ทรงมอบคูชั​นร​ิชาธาอิมกษั​ตริ​ย์เมืองเมโสโปเตเมียไว้ในมือของท่าน
    และมือของท่านชนะคูชั​นร​ิชาธาอิม
  por-BR-2018: E o espírito do SENHOR foi sobre ele, e julgou a Israel, e saiu à batalha,
    e o SENHOR entregou em sua mão a Cusã-Risataim, rei da Síria, e prevaleceu sua
    mão contra Cusã-Risataim.
  deu-ELO: Und der Geist Jehovas kam über ihn, und er richtete Israel; und er zog
    aus zum Streite, und Jehova gab Kuschan-Rischathaim, den König von Aram, in seine
    Hand, und seine Hand wurde stark wider Kuschan-Rischathaim.
  eng-WYC-2018: And the spirit of the Lord was in him, and he deemed Israel. And he
    went out to battle, and the Lord betook into his hand Chushanrishathaim, king
    of Syria (or the king of Mesopotamia); and Othniel oppressed him.
  epo-epo: Kaj estis sur li la spirito de la Eternulo, kaj li estis juĝisto de Izrael.
    Kaj li eliris milite, kaj la Eternulo transdonis en lian manon Kuŝan-Riŝataimon,
    reĝon de Mezopotamio, kaj lia mano fariĝis forta super Kuŝan-Riŝataim.
  uig-PIN: Pǝrwǝrdigarning Roⱨi uning üstigǝ qüxüp, u Israilƣa ⱨakimliⱪ ⱪildi; u jǝnggǝ
    qiⱪiwidi, Pǝrwǝrdigar Aramning padixaⱨi Ⱪuxan-Rixataimni uning ⱪoliƣa tapxurdi;
    buning bilǝn u Ⱪuxan-Rixataimning üstidin ƣalib kǝldi.
  beo-beo: 'Hina Gode Ea A:silibu Hadigidafa Gala da ea dogo ganodini aligila sa:ili,
    e da Isala:ili bisisu dunu hamoi. Odeniele da gegemusa: asili, amola Hina Gode
    da fidibiba:le, e da Mesoubouda:imia hina bagade amo hasalasili, sefasi.'
  tpi-OTNT: Spirit bilong Bikpela i kam i stap long Otniel na Otniel i kamap hetman
    bilong ol Israel. Na em i go pait long king bilong Mesopotemia, na Bikpela i helpim
    Otniel na em i winim dispela king.
  hau-SA: Ruhun Ubangiji ya sauko masa, domin yă zama mahukuncin Isra’ila yă kuma
    je yaƙi. Ubangiji ya bayar da Kushan-Rishatayim sarkin Aram a hannun Otniyel,
    ya kuwa sha ƙarfinsa.
  uig-LAT: Perwerdigarning Rohi uning üstige chüshüp, u Israilgha hakimliq qildi;
    u jengge chiqiwidi, Perwerdigar Aramning padishahi Qushan-Rishataimni uning qoligha
    tapshurdi; buning bilen u Qushan-Rishataimning üstidin ghalib keldi.
  nde-nde: Umoya kaThixo wehlela kuye, wasesiba ngumahluleli wako-Israyeli waya empini.
    UThixo wanikela uKhushani-Rishathayimi inkosi ye-Aramu ezandleni zika-Othiniyeli,
    wamnqoba.
  ton-ton: 'Pea naʻe ʻiate ia ʻae Laumālie ʻo Sihova, pea ne fakamaauʻi ʻe ia ʻa ʻIsileli,
    ʻo ne fai ʻae tau: pea naʻe tukuange ʻe Sihova ʻa Kusani-Lisateimi ko e tuʻi ʻo
    Mesepotemia ki hono nima; pea naʻe mālohi hono nima kia Kusani-Lisateimi.'
  ces-1613: Na němž byl duch Hospodinův, a soudil lid Izraelský. Když pak vytáhl k
    boji, dal Hospodin v ruce jeho Chusana Risataimského, krále Syrského, a zmocnila
    se ruka jeho nad Chusanem Risataimským.
  eng-WMB: The LORD’s Spirit came on him, and he judged Israel; and he went out to
    war, and the LORD delivered Cushan Rishathaim king of Mesopotamia into his hand.
    His hand prevailed against Cushan Rishathaim.
  tam-TCV: யெகோவாவின் ஆவியானவர் அவன்மேல் வந்தார். அதனால் அவன் இஸ்ரயேலருக்கு நீதிபதியாகி
    யுத்தத்திற்குப் போனான். யெகோவா மெசொப்பொத்தோமியாவின் அரசன் கூசான் ரிஷாத்தாவை ஒத்னியேல்
    கையில் கொடுத்தார். ஒத்னியேல் அவனைத் தோற்கடித்தான்.
  ceb-ULB: Gigamhan siya sa Espiritu ni Yahweh, ug gihukman niya ang Israel ug milakaw
    siya aron sa pagpakiggubat. Gihatagan siya ni Yahweh ug kadaogan batok kang Kushan
    Rishataim nga hari sa Aram. Gibuntog sa kamot ni Otniel si Kushan Rishataim.
  pol-UBG: Zstąpił na niego Duch PANA i sądził Izraela; a gdy wyruszył na wojnę, PAN
    wydał w jego ręce Kuszan-Riszataima, króla Mezopotamii, i jego ręka wzmocniła
    się nad Kuszan-Riszataimem.
  urd-GVU: اُس وقت غُتنی ایل پر رب کا روح نازل ہوا، اور وہ اسرائیل کا قاضی بن گیا۔
    جب وہ جنگ کرنے کے لئے نکلا تو رب نے مسوپتامیہ کے بادشاہ کوشن رِسعتَیم کو اُس کے
    حوالے کر دیا، اور وہ اُس پر غالب آ گیا۔
  deu-1912: Und der Geist des HERRN kam auf ihn, und er ward Richter in Israel und
    zog aus zum Streit. Und der HERR gab den König von Mesopotamien, Kusan-Risathaim,
    in seine Hand, daß seine Hand über ihn zu stark ward.
  kan-2017: ಯೆಹೋವನ ಆತ್ಮವು ಅವನ ಮೇಲೆ ಬಂದುದರಿಂದ ಅವನು ಇಸ್ರಾಯೇಲರ ನ್ಯಾಯಸ್ಥಾಪನೆಗೋಸ್ಕರ ಯುದ್ಧಕ್ಕೆ
    ಹೊರಟನು. ಯೆಹೋವನು ಎರಡು ನದಿಗಳ ಮಧ್ಯದಲ್ಲಿರುವ ಅರಾಮ್ ರಾಜ್ಯದ ಅರಸನಾದ ಕೂಷನ್ ರಿಷಾತಯಿಮನನ್ನು
    ಅವನ ಕೈಗೆ ಒಪ್ಪಿಸಿಕೊಟ್ಟದ್ದರಿಂದ ಅವನು ಅವನನ್ನು ಸಂಪೂರ್ಣವಾಗಿ ಸೋಲಿಸಿಬಿಟ್ಟನು.
  yap-yap: I yib fare gelngin SOMOL nga daken, me mang ba tagagiyeg nu Israel. Me
    yan Othniel ko mael, me gelnag SOMOL ko pilung nu Mesopotamia.
  hlt-MCSB: Anih te BOEIPA Mueihla loh a om thil dongah Israel ham lai a tloek pah.
    Caemtloek la a caeh vaengah Aram manghai Kushanrishathaim te anih kut ah BOEIPA
    loh a paek. Te dongah a kut te Kushanrishathaim soah taenglue.
  mdy-ETH: ናንጊና ናንጋ ጎዳኮ ዓያና ዒዛ ዑፃ ኬዴሢሮ ዒዚ ዒስራዔኤሌ ዓሶኮ ሱኡጌ ማዔኔ፤ ዒዚ ዖሎሮ ኬስካዛ ናንጊና ናንጋ
    ጎዳ ሜሶፖታሚያ ዓጮ ካኣቲ፥ ኩሻንሪሽዓታይሜ ባሻንዳጉዲ ዎልቄ ዒዛም ዒንጌሢሮ ዒዚ ዬያ ካኣታሢ ዖሊ ባሼኔ።
  twi-ASANTE: Awurade honhom baa ne so, enti ɔbɛyɛɛ Israel ɔtemmufoɔ. Ɔko tiaa Aramhene
    Kusan-Risataim na Awurade maa Otniel dii ne so nkonim.
  eng-WEBU: The LORD’s Spirit came on him, and he judged Israel; and he went out to
    war, and the LORD delivered Cushan Rishathaim king of Mesopotamia into his hand.
    His hand prevailed against Cushan Rishathaim.
  wal-wal: GODAA Ayyaanai a bolli wodhdhin, i Israa7eela bolli pirddiya daanna gidiis.
    Gididi olaa olettanau biis; bin GODAI Masphphexoomiyaa biittaa Kawuwaa Kushaani-Rish77ataima
    ayyo aattidi immiis; immin Kushaani-Rish77ataima xooniis.
  spa-PDDPT: El Espíritu de Yavé vino sobre él, y juzgó a Israel. Salió a la guerra,
    y Yavé entregó en su mano a Cusán-risataim, rey de Mesopotamia. Su mano prevaleció
    contra Cusán-risataim.
  gun-gun: Ha'e va'e re Senhor guigua Nhe'ẽ ou ramo oikuaa pota Israel kuery re. Joe
    opu'ã aguã katy ha'e oo ramo ipo py Senhor omboaxa Mesopotâmia pygua huvixa Cusã-Risataim.
    Ha'e ramo Otniel ipo'aka hexe.
  agu-BL: Ej, nintzun ul yi espíritu tetz Ryos te'j Otoniel, nintzun oc i'-tz tetz
    chibajxom yi e' aj Israel, tan chibene'n tan oyintzi' scye'j yi e' aj Mesopotamia
    tu yi chireyil yi Cusan-risataim. Nintzun e' xcye'-tz scye'j tan porer Kataj Ryos.
  ilo-ULB: Pinapigsa isuna iti Espiritu ni Yahweh, ket nagbalin isuna nga ukom iti
    Israel ket napan nakigubat isuna. Inted ni Yahweh kenkuana ti panagballigi kenni
    Cusan Risataim nga ari ti Aram. Ti pannakabalin ni Otniel ti nangparmek kenni
    Cusan Rasataim.
  kpg-kpg: Di Hagataalunga Dimaadua gu hanimoi gi dono baahi, gei mee guu hai di tagi
    ni digau Israel. Othniel guu hana gi tauwa, gei Dimaadua guu hai a mee gi maaloo
    i di king o Mesopotamia.
  uig-ARA: پەرۋەردىگارنىڭ روھى ئۇنىڭ ئۈستىگە چۈشۈپ، ئۇ ئىسرائىلغا ھاكىملىق قىلدى؛
    ئۇ جەڭگە چىقىۋىدى، پەرۋەردىگار ئارامنىڭ پادىشاھى قۇشان-رىشاتائىمنى ئۇنىڭ قولىغا
    تاپشۇردى؛ بۇنىڭ بىلەن ئۇ قۇشان-رىشاتائىمنىڭ ئۈستىدىن غالىب كەلدى.
  sus-sus: Alatala Xaxili naxa goro a ma. A naxa findi Isirayila kiitisa ra. A to
    siga gere sode, Alatala naxa Mesopotamiya mangɛ, Kusan Risatayimi, sa a sago sɛnbɛ
    ra.
  pon-2006: Ngenen KAUN-O ahpw ti powe, ih eri wiahla kaunen mehn Israel ko. Odniel
    eri tapihada mahwen; KAUN-O eri ketikihong pwe en powehdi nanmwarkien Mesopodamia.
  ksd-ksd: Ma ra Tulungea i ra Luluai i ga irop taun ia, ma i ga ki na varkurai ure
    Israel; ma i ga vana upi ra vinarubu, ma ra Luluai i ga tul tar Kusan-Risataim
    ra king Mesopotamia ta ra limana, ma i ga uvia pa ia.
  tur-YTC: Yahve'nin Ruhu onun üzerine geldi ve İsrael'e hükmetti; ve savaşa çıktı
    ve Yahve Mezopotamya Kralı Kuşan Rişatayim'i onun eline teslim etti. Eli Kuşan
    Rişatayim'e karşı galip geldi.
  grc-BRENT: Καὶ ἐγένετο ἐπʼ αὐτὸν πνεῦμα Κυρίου, καὶ ἔκρινε τὸν Ἰσραήλ· καὶ ἐξῆλθεν
    εἰς πόλεμον πρὸς Χουσαρσαθαίμ· καὶ παρέδωκε Κύριος ἐν χειρὶ αὐτοῦ τὸν Χουσαρσαθαὶμ
    βασιλέα Συρίας ποταμῶν· καὶ ἐκραταιώθη χεὶρ αὐτοῦ ἐπὶ τὸν Χουσαρσαθαίμ.
  ind-AYT: Roh TUHAN turun ke atasnya sehingga dia menjadi hakim atas orang Israel.
    Dia maju berperang dan TUHAN menyerahkan Kusyan-Risyataim, raja Aram, ke dalam
    tangannya supaya dia menang atas Kusyan-Risyataim.
  nya-nya: Mzimu wa Yehova unatsika pa iye, choncho anasanduka mtsogoleri wa Israeli.
    Iye anapita kukamenya nkhondo, ndipo Yehova anapereka Kusani-Risataimu mfumu ya
    Aaramu mʼmanja mwake. Choncho anayigonjetsa.
  hrv-hrv: Duh Jahvin siđe na nj i on posta sucem Izraelu. I povede Izraela u boj.
    Jahve mu preda u ruke Kušana Rišatajima, kralja edomskog, i on pobijedi Kušana
    Rišatajima.
  mps-mps: Tama Genuai Bidigo Mobo Bidi te Otnielba asama, tama aga te Israel dabego
    tobolu bidi pedelali. Tama Otnielgo te Mesopotemia gavman tuni bidi dali hwįgi
    pelama, tama Genuai Bidigo aga tau selama, tama agai augwali aiyaba elaluali.
  tpi-tpi: Spirit bilong Bikpela i kam i stap long Otniel na Otniel i kamap hetman
    bilong ol Israel. Na em i go pait long king bilong Mesopotemia, na Bikpela i helpim
    Otniel na em i winim dispela king.
  dan-1931: HERRENS Ånd kom over ham, og han blev Dommer i Israel; han drog ud til
    Kamp, og HERREN gav Kong Kusjan-Risj'atajim af Aram i hans Hånd, så han fik Overtaget
    over ham.
  vie-OVCB: Thần Linh của Chúa Hằng Hữu ngự trên Ốt-ni-ên, rồi ông trở thành phán
    quan của Ít-ra-ên. Ông tiến quân chống lại Vua Cu-san Ri-sa-tha-im, của A-ram,
    Chúa Hằng Hữu cho Ốt-ni-ên chiến thắng vua ấy.
  guj-2017: ઈશ્વરના આત્માએ તેને સામર્થ્ય આપ્યું અને તેણે ઇઝરાયલનો ન્યાય કર્યો અને
    તે લડાઈ કરવા ગયો. ઈશ્વરે તેને અરામના રાજા કૂશાન રિશાથાઈમ પર વિજય અપાવ્યો. ઓથ્નીએલના
    સામર્થ્યથી કૂશાન-રિશાથાઈમનો પરાજય થયો.
  pon-2006A: Ngenen KAUN-O ahpw ti powe, ih eri wiahla kaunen mehn Israel ko. Odniel
