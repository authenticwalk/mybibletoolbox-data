verse: JDG.003.023
translations:
  mal-C: ഏഹൂദ് പുറത്തിറങ്ങി അദ്ദേഹത്തെ അകത്തിട്ട് കൊട്ടാരത്തിന്റെ മുകളിലത്തെ നിലയുടെ
    വാതിൽ അടച്ചുപൂട്ടി.
  deu-TKW: Dann ging Ehud nach der Halle hinaus, schloß die Thüren des Obergemachs
    hinter sich und verriegelte sie.
  lin-lin: Ewudi abimaki na sima ya ndako, akangaki bikuke ya shambre ya likolo sima
    na ye mpe atiaki yango bibende.
  eng-LSV: And Ehud goes out at the porch, and shuts the doors of the upper chamber
    on him, and has bolted [it];
  eng-GNV: Then Ehud gate him out into the porch, and shut the doores of the parler
    vpon him, and locked them.
  eng-WEBSTER: Then Ehud went forth through the porch, and shut the doors of the parlor
    upon him, and locked them.
  nhw-BL: Teipa Aod quisqui campa calajqui ipan nopa cuartos. Huan quitzajqui nopa
    puerta ica llaves huan cholo ipan ventana.
  swh-ONEN: Ehudi akatoka nje barazani; akamfungia milango ya chumba cha juu na kuifunga
    kwa funguo.
  bba-bba: Yen biru Ehudu u yɑrɑ dii ten bee tiɑ ɡiɑn di mɑ u ten ɡɑmbo kɛnuɑ u bɛri.
  eng-KJVCPB: Then Ehud went forth through the porch, and shut the doors of the parlour
    upon him, and locked them.
  cpy-cpy: Ari ishitowanaki Aod jakakiroki, rashita-nakiro kameetha, rojateka-neero
    ashitakowontsi.
  luo-luo: Eka Ehud nowuok gie otuchi manie wi tado; nochiego dhoudi manie agola mamalo
    mi olorogi.
  meu-meu: Bena Ehud na e raka lasi murimuri ai, una daiutu iduarana na murimuri kahana
    ai e koua kunuka-kunuka.
  npi-ULB: त्यसपछि एहूद कौसीमा निस्के र माथिल्लो कक्षका आफू पछाडिका ढोकाहरू थुनिदिए
    र ताल्चा लगाइदिए ।
  yor-yor: Ehudu ti àwọn ìlẹ̀kùn ní àtì-sínú òun sì bá yàrá òkè jáde, ó sì sálọ.
  ind-ind: Kemudian Ehud keluar diam-diam lewat jalan lain setelah mengunci semua
    pintu ruang atas itu.
  pes-OPCB: '@see-verse:JDG.003.022'
  tgl-ULB: Pagkatapos lumabas si Ehud sa balkonahe at isinara ang mga pintuan ng silid
    sa itaas sa kaniyang likuran at kinandado ang mga ito.
  hui-hui: Ani biyagola Ehudu ibu abale tagira pialu panga bibahende logo hai halu
    ibuni tagira pene.
  mya-mya: ထို​နောက်​ဧ​ဟု​ဒ​သည်​အ​ပြင်​သို့​ထွက်​၍ တံ​ခါး​များ​ကို​သော့​ခတ်​ပြီး​လျှင်၊-
  bod-N: ཨེ་ཧུད་བར་ཁྱམས་སུ་སླེབས་ནས་བསིལ་ཁང་གི་སྒོ་རྣམས་གཏན་ནས་ཟྭ་བརྒྱབ།
  sna-sna: Ipapo Ehudhi akabuda akaenda kubiravira; akapfiga mikova yeimba yapamusoro
    shure kwake akaikiya.
  spa-BLM: Entonces Ehud salió al pórtico, y cerró las puertas de la habitación superior
    sobre él, y las cerró con llave.
  cac-cac: Ix lajvi chi', ix smacancan te' puerta chi' vin̈, ix yac'ancanoch sc'ab'
    te' vin̈, ix paxta vin̈.
  swh-ULB: Kisha Ehudi akatoka kwenye ukumbi na akafunga milango ya chumba cha juu
    nyuma yake na akawafungia.
  bel-bel: І выйшаў Аод за дзьверы, і зачыніў за сабою дзьверы верхняга пакоя, і замкнуў.
  deu-ELBBK: Und Ehud ging in die Säulenhalle hinaus und schloss die Tür des Obergemachs
    hinter ihm zu und verriegelte sie.
  mbb-OT: Ne migawas si Ehud dutun te ruǥu ne migkendeduwan din is gemawan dutun.
  mal-2015: പിന്നെ ഏഹൂദ് പൂമുഖത്തു ഇറങ്ങി പുറകെ മാളികയുടെ വാതിൽ അടെച്ചുപൂട്ടി.
  tuo-NT: Beꞌro Aod ti tucũ sopere sawi meꞌrã biꞌa, ventana sopepʉ wijaacʉ niwĩ. *****
  rmc-rmc: Avke o Ehud geľa avri pre veranda a o vudar ole uprune khereskro pal peste
    phandľa andre.
  pes-OPV: و ایهود به دهلیز بیرون رفته، درهای بالاخانه رابر وی بسته، قفل کرد.
  ron-1924: Ехуд а ешит прин тиндэ, а ынкис ушиле де ла одая де сус дупэ ел ши а трас
    зэворул.
  ben-OBCV: পরে এহূদ বাইরে বারান্দায় বেরিয়ে এলেন; তিনি উপরতলার ঘরের দরজা বাইরে থেকে
    বন্ধ করে তাতে তালা লাগিয়ে দিলেন।
  som-som: Markaasaa Eehuud wuxuu u baxay xagga qolqolka, oo uu soo xidhay qowladda
    albaabbadeedii, wuuna qufulay.
  lat-VUC: Aod autem clausis diligentissime ostiis cœnaculi, et obfirmatis sera,
  eng-ASVBT: Then Ehud went forth into the porch, and shut the doors of the upper
    room upon him, and locked them.
  ita-1885: Ed Ehud uscì verso il portico, e chiuse le porte della sala dietro a sè,
    e serrò quella con la chiave.
  eng-LXXUP: And Ehud went out to the porch, and passed out by the appointed guards,
    and shut the doors of the chamber upon him, and locked them.
  eng-ULB: Then Ehud went out on the porch and closed the doors of the upper room
    behind him and locked them.
  spa-VBL: Entonces Aod cerró y echó el cerrojo a las puertas, y escapó por la letrina.
  fra-_FOB: Après cela, Éhud sortit par le portique, ferma sur lui les portes de la
    chambre haute et poussa le verrou.
  mal-mal: പിന്നെ ഏഹൂദ് പൂമുഖത്ത് ഇറങ്ങി മാളികയുടെ വാതിൽ അടച്ചുപൂട്ടി.
  urd-GVR: Ahūd ne kamre ke darwāzoṅ ko band karke kunḍī lagāī aur sāth wāle kamre
    meṅ se nikal kar chalā gayā.
  suz-BL: मिनु तला तारी ङा कोठा ङा लाप्‍चो चोक्‍शा, एग्‍लोन कली आगाम चोक्‍शा, सांचो
    पाइश्‍शा वोइश्‍शा, लाङगा ग्रूमाक्‍त।
  ita-1927: Poi Ehud uscì nel portico, chiuse le porte della sala disopra, e mise
    i chiavistelli.
  ckb-ckb: ئینجا ئێهود چووە دەرەوە بۆ هەیوانەکە، دەرگاکانی سەرەوەی بەدوای خۆیدا داخست
    و کلیلی دان.
  eng-BBE: Then Ehud went out into the covered way, shutting the doors of the summer-house
    on him and locking them.
  kan-OKCV: ಆಗ ಏಹೂದನು ಕೊಠಡಿಯ ಬಾಗಿಲನ್ನು ತನ್ನ ಹಿಂಭಾಗದಲ್ಲಿ ಮುಚ್ಚಿ, ಬೀಗವನ್ನು ಹಾಕಿ, ದ್ವಾರಾಂಗಳದಿಂದ
    ಹೊರಟುಹೋದನು.
  tam-2017: ஏகூத் புறப்பட்டு, மேல் வீட்டு அறையின் கதவை மூடிப் பூட்டிவிட்டு, தலைவாசல்
    வழியாகப் போய்விட்டான்.
  spa-RV-1909: Y saliendo Aod al patio, cerró tras sí las puertas de la sala.
  ron-BTF: Atunci Ehud a ieșit prin portic și a închis după el ușile salonului de
    vară și le-a încuiat.
  eng-WEBP: Then Ehud went out onto the porch, and shut the doors of the upper room
    on him, and locked them.
  eng-FBV: Then Ehud closed and locked the doors, and escaped through the toilet.
  nld-1939: Hij klom nu door het venster en ging langs de galerij heen, nadat hij
    de deur van de opperzaal achter zich gesloten en gegrendeld had.
  nch-BL: Teipa Aod quisqui campa calajqui ipan nopa cuarto. Huan quitzajqui nopa
    caltemit ica llaves huan cholo ipan ventana.
  vie-1934: Đoạn, Ê-hút lánh ra nơi hiên cửa, đóng các cửa lầu mát lại và gài chốt.
  hin-CV: एहूद बाहर बरामदा में चला गया, उसने अपने पीछे छत के कमरे के दरवाजे बंद कर
    दिए और ताला लगा दिया.
  spa-BES: Entonces Aod salió por la ventana, cerró las puertas de la casa de verano
    y cerró con llave.
  tdx-tdx: Niavotse mb’am-pimoaham-beo t’i Ehode le narindri’e ama’e ty lala’ i efetse
    amboney vaho nahili’e.
  tha-KJV: แล​้วเอฮูดออกไปที่เฉลียงปิดทวารห้องชั้นบน ลั่​นก​ุญแจเสีย
  por-BR-2018: E saindo Eúde ao pátio, fechou atrás si as portas da sala.
  deu-ELO: Und Ehud ging in die Säulenhalle hinaus und schloß die Tür des Obergemachs
    hinter ihm zu und verriegelte sie.
  eng-WYC-2018: Forsooth when the doors of the parlour were closed most diligently,
    and fastened with lock, (And when he had quietly closed the parlour doors, and
    fastened them with a lock,)
  epo-epo: Kaj Ehud eliris en la vestiblon, kaj fermis post si la pordon de la ĉambreto,
    kaj ŝlosis ĝin.
  uig-PIN: Andin Əⱨud dalanƣa qiⱪip, balihanining ixiklirini iqidin etip ⱪuluplap
    ⱪoydi.
  beo-beo: Amalalu, Ihade da gadili asili, diasu logo noga:le ga:sili, fisili asi.
  tpi-OTNT: Ehut i go ausait na em i pasim ol dua na lokim
  hau-SA: Sa’an nan Ehud ya fita daga shirayin; ya rufe ƙofar ɗakin saman, ya kuma
    kulle su.
  uig-LAT: Andin Ehud dalan’gha chiqip, balixanining ishiklirini ichidin étip quluplap
    qoydi.
  nde-nde: U-Ehudi waphuma phandle, wavala iminyango yekamelo langaphezulu wayihluthulela.
  ton-ton: Pea ʻalu ai ʻa ʻEhuti ki fale, pea ne tāpuni ʻae matapā ʻoe potu fale kiate
    ia, ke maʻu.
  ces-1613: Potom vyšel Ahod přes síň, a zavřel dvéře paláce po sobě, a zamkl.
  eng-WMB: Then Ehud went out onto the porch, and shut the doors of the upper room
    on him, and locked them.
  tam-TCV: பின்பு ஏகூத் புறப்பட்டு, மேலறையின் கதவுகளைத் தனக்குப் பின்னாகப் பூட்டிக்கொண்டு
    மண்டபத்துக்குப் போனான்.
  ceb-ULB: Unya migawas si Ehud sa portiko ug gisirado ang mga pultahan sa taas nga
    bahin sa lawak nga anaa sa iyang likod ug gikandado kini.
  pol-UBG: Potem Ehud wyszedł przez przedsionek, zamknął za sobą drzwi komnaty i zasunął
    rygle.
  urd-GVU: اہود نے کمرے کے دروازوں کو بند کر کے کنڈی لگائی اور ساتھ والے کمرے میں
    سے نکل کر چلا گیا۔
  deu-1912: Aber Ehud ging zum Saal hinaus und tat die Tür der Sommerlaube hinter
    sich zu und verschloß sie.
  kan-2017: ಏಹೂದನು ಪಡಸಾಲೆಗೆ ಬಂದು, ಆ ಮೇಲುಪ್ಪರಿಗೆಯ ಕದವನ್ನು ಮುಚ್ಚಿ ಬೀಗಹಾಕಿ ಹೊರಟು ಹೋದನು.
  yap-yap: Ma aram me yan Ehud nga wean, me ning e pi mab nga fitikeru’, me man’nag
    ni gubin,
  hlt-MCSB: Ehud te imkawt la cet imhman thohkhaih te a hnukah khoep a dan tih a kalh.
  mdy-ETH: ዔሁዴ ዙሎ ኬስካዖ ካሮ ካኣቲዳ ማሂ ቁልፖና ቁልፒ ዴንዴኔ።
  twi-ASANTE: Afei, Ehud totoo apono no mu foroo agyanan dan no, faa ne nsuseneeɛ
    no mu dwane kɔeɛ.
  eng-WEBU: Then Ehud went out onto the porch, and shut the doors of the upper room
    on him, and locked them.
  wal-wal: Hegaappe guyyiyan Ehuudi kare kiyidi, pooqiyan de7iya kifiliyaa penggiyaa
    gorddidi, a bolli qulppiis.
  spa-PDDPT: Cerró y trancó las puertas de la sala tras él y salió al corredor.
  gun-gun: oaxa ovy oikeaty rupi, okẽ ombotypa vy ojoko rire.
  agu-BL: Nin tzun ben Aodtz tan lamche'n cu'n yi puert, nin cu' taltz ta'n. Ej, cho'n
    tzun tele'n tzaj i' tul yi wentanu'.
  ilo-ULB: Kalpasanna, rimuar ni Ehud iti bangsal ket inrekepna dagiti ruangan iti
    akin-ngato a siled iti likudanna sana inkandado dagitoy.
  kpg-kpg: Ehud ga ulu gi daha, gaa tai nia bontai, ga loogu nia maa,
  uig-ARA: ئاندىن ئەھۇد دالانغا چىقىپ، بالىخانىنىڭ ئىشىكلىرىنى ئىچىدىن ئېتىپ قۇلۇپلاپ
    قويدى.
  sus-sus: Exudu to mini konkoe kui, a naxa naadɛ balan a xun ma saabi ra.
  pon-2006: Ehud ahpw kohieila liki, ritingedi wenihmwo oh lokehdi, ih eri kohkohlahsang.
  ksd-ksd: Ma ba Eud i ga irop tar ta ra pal pit i ga banu bat ra umana banbanu ta
    ra mata palpal.
  tur-YTC: Bunun üzerine Ehud verandaya çıktı, üst kattaki odanın kapılarını onun
    üzerine kapatıp kilitledi.
  grc-BRENT: Καὶ ἐξῆλθεν Ἀὼδ τὴν προστάδα· καὶ ἐξῆλθε τοὺς διατεταγμένους, καὶ ἀπέκλεισε
    τὰς θύρας τοῦ ὑπερῴου κατʼ αὐτοῦ, καὶ ἐσφήνωσε.
  ind-AYT: Lalu, Ehud keluar sampai serambi dan menutup pintu kamar atas, lalu menguncinya.
  nya-nya: Kenaka Ehudi anatuluka panja pa khonde, atatseka ndi kukhoma zitseko za
    chipinda chapamwambacho.
  hrv-hrv: Ehud je otišao kroz trijem; za sobom je zatvorio vrata gornje sobe i zaključao
    ih.
  mps-mps: Ehutgo te be sunumi paliama, dąų walama, tama te gasa sunumidu buluba
    teda soali, tama aga palio.
  tpi-tpi: Ehut i go ausait na em i pasim ol dua na lokim
  dan-1931: Så gik Ehud bort gennem Søjlegangen, lukkede Døren til Stuen for ham og
    låsede den.
  vie-OVCB: Ê-hút đi ra khóa cửa phòng lại, và thoát qua cổng.
  guj-2017: ત્યાર પછી એહૂદ ઓરડીમાં ગયો અને તેના બારણાં તેણે પાછાં બંધ કર્યો અને તેમને
    તાળું માર્યું.
  pon-2006A: Ehud ahpw kohieila liki, ritingedi wenihmwo oh lokehdi, ih eri kohkohlahsang.
  por-BRBSL: Então Ehud saiu para o alpendre, fechou as portas da sala superior sobre
    ele e as trancou.
  cth-cth: Hahoi Ehud alawilah a tâco teh, a onae rakhannaw pueng he a khan teh a
    taren pouh.
  twi-twi: Afei, Ehud totoo apon no mu foroo agyanan dan no, faa ne asuten no mu guan
    kɔe.
  hlt-hlt: Ehud te imkawt la cet imhman thohkhaih te a hnukah khoep a dan tih a kalh.
  tbz-SIM: Ò yĩ mɛmmɛ kɛ́deè kɛ́yɛ̀ difɔ̃nkúò kɛ́kpetínnɛ́ kɛ́pɑ́ɑ́ nkɛ́dɛitɛ tɛkpetíntɛ̀
    kɛ́ítɛ́.
  msy-2020: Ezɨ Ehut dɨpenimɨn aven avughsazir danganim ategha azuarimɨn azenan otogha
    deragha tiar akamning asaragha ghu.
  dop-dop: Ɩ tɛmɑ mpʋ, ɩlɛnɑ ɩ́ lɩɩnɑ wɑɑlɩ tɔɔ, nɑ ɩ́ tǝkɩ nɑ ɩ́ kɑlǝsɩ.
  azb-azb: Ehud eyvana çıxıb arxasınca yuxarıdakı otağın qapılarını örtüb qıfılladı.
  eng-DBY: And Ehud went out into the portico, and shut the doors of the upper-chamber
    upon him, and bolted them.
  hin-2017: तब एहूद छज्जे से निकलकर बाहर गया, और अटारी के किवाड़ खींचकर उसको बन्द
    करके ताला लगा दिया।
  eng-YLT: And Ehud goeth out at the porch, and shutteth the doors of the upper chamber
    upon him, and hath bolted [it];
  eng-WYC-2017: Forsooth when the doors of the parlour were closed most diligently,
    and fastened with a lock,
  eng-WMBB: Then Ehud went out onto the porch, and shut the doors of the upper room
    on him, and locked them.
  urd-GVH: अहूद ने कमरे के दरवाज़ों को बंद करके कुंडी लगाई और साथवाले कमरे में से
    निकलकर चला गया।
  rug-rug: Beto asa, si vura taloa nana se Ehudi; tukui sa sari na sasada meke lokai
    sa si arini
  gaz-gaz: Ergasiis Eehuud Egloonitti balbala cufee karaa borootiin baʼee qajeele.
  fra-LSG: Éhud sortit par le portique, ferma sur lui les portes de la chambre haute,
    et tira le verrou.
  gnn-gnn: '@see-verse:JDG.003.022'
  yal-yal: Nayi, Ehudu yi dɛɛn sɔxɔn a xun ma, a yi mini xanbi binni.
  haw-1868: Alaila, hele aku la o Ehuda iwaho o ka lanai, a pani ae la i na puka o
    ke keena, a hoopaa iho la.
  arb-NAV: وَغَادَرَ إِهُودُ الرِّوَاقَ وَأَغْلَقَ خَلْفَهُ أَبْوَابَ الْعُلِّيَّةِ
    وَأَقْفَلَهَا.
  ewe-ewe: Ale Ehud do go ɖe akpata me hetu dziƒoxɔ la ƒe ʋɔtruwo eye wode ga wo me.
  eng-LEE: And Ehud went forth into the ante-room, and shut the doors of the upper
    chamber after him, and locked them.
  asm-FB: পাছত এহূদে বাৰাণ্ডালৈ ওলাই আহিল; ওপৰ কোঁঠালিৰ দুৱাৰবোৰ বন্ধ কৰি তলা মাৰি
    দিলে।
  sus-A: عٍشُدُ تٌ مِنِ كٌنكٌي كُي، عَ نَشَ نَادّ بَلَن عَ شُن مَ سَابِ رَ.
  fra-SBL: Ehud sortit sur le portique, ferma sur lui les portes de la chambre haute
    et les verrouilla.
  hbo-hbo: וַיֵּצֵ֥א אֵה֖וּד הַֽמִּסְדְּרֹ֑ונָה וַיִּסְגֹּ֞ר דַּלְתֹ֧ות הָעַלִיָּ֛ה
    בַּעֲדֹ֖ו וְנָעָֽל׃
  kik-kik: Ningĩ Ehudu agĩthiĩ gĩthaku-inĩ, akĩhinga mĩrango ya nyũmba ĩyo ya igũrũ,
    akĩmũhingĩrĩria kuo.
  fra-NCL: Aod sortit par l’escalier extérieur, ferma sur Eglon les portes de la chambre
    haute et tira le verrou.
  cek-AK: To pacoengah Ehud loe imhmaa bangah caeh moe, thok khah khoep pacoengah,
    cabi takraeng thuih caeng.
  cuk-cuk: Geb a-sorbali, Aod, obunnoged-neg-nibalid-e-yawagak ise-eduar imaksad.
    Geb edi, yawagak-bipigwadba nosad.
  uig-CYR: Андин Әһуд даланға чиқип, балиханиниң ишиклирини ичидин етип қулуплап қойди.
  tel-2017: అప్పుడు ఏహూదు వసారాలోకి వెళ్లి తన వెనుక ఆ మేడగది తలుపు వేసి గడియపెట్టాడు.
  hat-BSA: Alò, Éhud te sòti sou galeri gran chanm nan, te fèmen pòt a chanm twati
    dèyè li yo, e li te kadnase yo.
  kos-kos: Na Ehud el tufokla nu lik ac kaliya srungul uh ac lakiya,
  hbo-WLC: וַיֵּצֵ֥א אֵה֖וּד הַֽמִּסְדְּר֑וֹנָה וַיִּסְגֹּ֞ר דַּלְת֧וֹת הָעַלִיָּ֛ה
    בַּעֲד֖וֹ וְנָעָֽל׃
  ibo-ibo: Ya mere, Ehud pụrụ nʼezi, mechibido ya ọnụ ụzọ niile e si abanye nʼọnụụlọ
    elu ahụ, kpọchie ha.
  ory-ory: ଏଉତ୍ତାରେ ଏହୂଦ ତାହାକୁ ରୁଦ୍ଧକରଣାର୍ଥେ ସେହି ଉପର ମହଲାର କବାଟ ବନ୍ଦ କରି ଅର୍ଗଳ ଲଗାଇ
    ପାବଚ୍ଛ ପଥ ଆଡ଼କୁ ବାହାରିଗଲେ।
  chk-chk: Mürin, Ehut a towu seni ewe rumwen won, a apüngala ekewe asam o lokuniir.
  rop-rop: Afta na Ihud bin go atsaid brom det rum, en imbin lokimap det dowa,
  ukr-1871: Вийшов тодї Аод, зачинив двері верхньої хати за собою і засунув засовом.
  deu-1951: Darnach ging Ehud hinaus in den Vorsaal und schloß die Türe des Söllers
    hinter sich zu und verriegelte sie.
  eng-JPS: Then Ehud went forth into the porch, and shut the doors of the upper chamber
    upon him, and locked them.
  srp-1865: Potom izide Aod iz sobe, i zatvori vrata za sobom i zakljuèa.
  lug-lug: Ekudi n’asibawo oluggi oluyingira mu kisenge ekya waggulu, n’afulumira
    mu mulyango ogw’emanju.
  heb-heb: ויצא אהוד המסדרונה ויסגר דלתות העליה בעדו ונעל׃
  ben-IRV: পরে এহূদ বারান্দায় বেরিয়ে এলেন এবং উপরের ঘরের দরজা বন্ধ করে খিল দিয়ে
    দিলেন।
  pan-pan: ਤਦ ਏਹੂਦ ਨੇ ਬਾਹਰ ਵਿਹੜੇ ਵਿੱਚ ਆ ਕੇ ਚੁਬਾਰੇ ਦਾ ਦਰਵਾਜ਼ਾ ਆਪਣੇ ਪਿੱਛੇ ਬੰਦ ਕੀਤਾ ਅਤੇ
    ਤਾਲਾ ਲਗਾ ਦਿੱਤਾ।
  mya-JVB: ထိုအခါ ဧဟုဒ သည် အခန်း ပြင်သို့ ထွက် ပြီးလျှင် နန်းတော် တံခါး တို့ကို ပိတ်
    ၍ သော့ခတ် လေ၏။
  hmo-hmo: Ehuda be ruma ena murimurina dekenai ia lao, bona unai daiutu ena iduara
    ia loka namonamo.
  urd-urd: तब अहूद ने बरआमदे में आकर और बालाख़ाने के दरवाज़ों के अन्दर उसे बन्द कर
    के ताला लगा दिया।
  rus-SYN: И вышел Аод в преддверие, и затворил за собою двери горницы, и замкнул.
  bqc-SIM: Ehudu bↄ̀ kpɛɛlɛ, à kpɛa musupi zɛ́ tà, à kilidàu.
  tcz-CHONGTHU: Hiche jouchun Ehud’in hiche indan kot hochu akamsoh keiyin kanglong
    aheh khum in, ehbuh langa achomlhan ajamdoh tai.
  mar-mar: मग द्वारमंडपाच्या बाहेर येऊन वर जाऊन एहूदाने माडीचे दरवाजे कुलूप लावून
    बंद केले.
  qub-qub: Nircur Aodga puncucunatapis sumajmi wichgarcuran. Rancarcuran. Quiquenga
    bentänapana llojshicuriran.
  bqp-bqp: Ɛudu bò kpɛ́lɛlɛa à kpɛ́ ĩampaki pì zɛ́ tàta à mↄ̀da kã̀.
  hat-hat: Lèfini, Eyoud soti nan chanm lan, li fèmen pòt yo dèyè l', li klete yo,
  eng-BSB: Then Ehud went out through the porch, closing and locking the doors of
    the upper room behind him.
  tod-tod: Eɠude ɠulani ga pɛlɛ ʋolu ʋelei, é daaɠulu, é sɔɠɔgi loo.
  eng-WEBPB: Then Ehud went out onto the porch, and shut the doors of the upper room
    on him, and locked them.
  kbq-kbq: Ehuti'a ana kazina eriokasi Ekloni avufgafi me'negeno netreno, agu'ati
    kafana erinegino, marerino nomofo agofetu'ma zasi'ma e'nerizareti takaureno fre'ne.
  nhe-BL: Teipa Aod quisqui campa calajqui ipan nopa cuartos. Huan quitzajqui nopa
    puerta ica llaves huan cholo ipan ventana.
  bus-bus: Ɛudu bↄ̀ kpɛɛlɛa à kpɛ́ ĩampakii pì zɛ́ tàta à mↄ̀nɛ kã̀.
  gub-BL: Na'e Eu uwàpytygatu uken paw wà. Uhem oho uken rupi.
  eng-DRA: But Aod carefully shutting the doors of the parlour and locking them,
