verse: JDG.003.022
translations:
  mal-C: ചുരികയോടുകൂടെ പിടിയും അകത്തുചെന്നു; അദ്ദേഹത്തിന്റെ വയറ്റിൽനിന്നും ചുരിക അവൻ
    വലിച്ചെടുക്കായ്കയാൽ കൊഴുപ്പ് അതിനെ മൂടി.
  deu-TKW: so daß nach der Klinge auch das Heft noch eindrang, und das Fett die Klinge
    umschloß, denn er hatte das Schwert nicht wieder aus seinem Leibe herausgezogen.
    Dann ging er nach dem Dache hinaus.
  lin-lin: Boye, ezala esimbelo ya mopanga, nyonso ekotaki, mpe mafuta ezipaki mopanga ;
    pamba te Ewudi atikaki mopanga yango kati na libumu ya mokonzi.
  eng-LSV: and the hilt also goes in after the blade, and the fat shuts on the blade,
    that he has not drawn the sword out of his belly, and he goes out [through] the
    antechamber [[or and the dung came out]].
  eng-GNV: So that the hafte went in after the blade, and the fatte closed about the
    blade, so that he could not drawe the dagger out of his bellie, but the dirt came
    out.
  eng-WEBSTER: 'And the haft also entered after the blade: and the fat closed upon
    the blade, so that he could not draw the dagger out of his belly; and the dirt
    came out.'
  nhw-BL: Quisentlapalhuili chicahuac hasta itzincuayo nopa machete tlami calaquito
    ipan iijti. Huan pampa tomahuac, motzajqui hasta ayacmo nesqui nopa machete huan
    Aod ayacmo quiquixtili. Huan nopa machete quisqui itzinpa.
  swh-ONEN: Hata mpini nao ukazama tumboni pamoja na upanga wenyewe, nao upanga ukatokea
    mgongoni mwake. Ehudi hakuuchomoa huo upanga, nayo mafuta yakashikamana juu ya
    upanga.
  bba-bba: Tɑkobi ye, yɑ duɑwɑ kɑ yen buru sɑnnu. Mɑ win wɑsin ɡum mu ye nɛnuɑ sɔɔwɔ.
    Yerɑ u ye derisi Eɡolonin nuku te sɔɔ.
  eng-KJVCPB: and the haft also went in after the blade; and the fat closed upon the
    blade, so that he could not draw the dagger out of his belly; and the dirt came
    out.
  cpy-cpy: itsitsikitakiniri, othonka okyaa-kotanaki okawo iyotsiro-menete, tee oshitowae,
    jataki isheeto-ki.
  luo-luo: Ligangla nodonjo e iye molal kuno gi loge duto motuch nyaka e dier ngʼeye
    oko. Ehud ne ok opudho liganglano oko, kendo bor noume.
  meu-meu: 'Bena dare auauna danu bogana ai e vareai, anina na e hepuni vareai: dare
    na bogana amo se veria lasi, a tage na kununa amo e lasi.'
  npi-ULB: त्यो तरवार बींडसितै छिर्‍यो । उनको पछिल्तिरबाट त्यो तरवारको टुप्पो निस्कियो
    र बोसोले त्यसलाई ढाक्यो, अनि एहूदले उनको पेटबाट त्यो तरवार झिकेनन् ।
  yor-yor: Àti idà àti èèkù rẹ̀ sì wọlé ó sì yọ ní ẹ̀yìn rẹ̀. Ehudu kò yọ idà náà,
    ọ̀rá sì bo idà náà.
  ind-ind: sampai seluruh pedang itu tertancap masuk dan tertutup oleh lemak. Usus
    besarnya pun terburai keluar. Ehud tidak mencabut pedangnya kembali.
  pes-OPCB: تیغه با دستهٔ خنجر در شکم او فرو رفت و روده‌هایش بیرون ریخت. ایهود بدون
    آنکه خنجر را از شکم او بیرون بکشد درها را به روی او بست و از راه بالاخانه گریخت.
  tgl-ULB: At bumaon pati ang hawakan ng espada kasunod ng talim, na ang dulo ay tumagos
    sa kaniyang likuran, at sumara ang taba sa talim, dahil hindi binunot ni Ehud
    ang espada mula sa kaniyang katawan.
  hui-hui: Ani nogoba hayagola ayu tibu biagonaga dene erembirahayagi tagira pene.
    Ani piyagola Ehudu ibugua ayu tibu kini biagonaga tinini nogoba hene biago dugua
    nabi helo waheagola ayu tibu dene endenebi abeneme namu lai hene.
  mya-mya: သန်​လျက်​သည်​လက်​ကိုင်​ရိုး​နှင့်​တ​ကွ​မြုပ်​ဝင် သွား​ပြီး​လျှင် အ​ဆီ​များ​ဖြင့်​ဖုံး​အုပ်​သွား​လေ
    သည်။ ဧ​ဟု​ဒ​သည်​ထို​သန်​လျက်​ကို​ဆွဲ​မ​နုတ် ချေ။ သန်​လျက်​သည်​မင်း​ကြီး​၏​နောက်​ဘက်
    တွင်​ပေါင်​နှစ်​လုံး​ကြား​မှ​ထိုး​ထွက်​လျက်​နေ တော့​၏။-
  bod-N: གྲིའི་ཡུ་བའང་ཁོག་པའི་ནང་དུ་བསྣུན། རལ་གྲི་ཚིལ་གྱིས་བཏུམས་ཤིང་ཁོས་དེ་རྒྱལ་པོའི་ཁོག་པ་ནས་ཕྱིར་མ་ཕྱུང་བར་མ་ཟད་རྒྱབ་ཀྱང་བརྟོལ་ཏོ།
    །
  sna-sna: Kunyange chibato chomunondo chakanyura chichitevera chese, ukandobuda nokumusana
    kwake. Ehudhi haana kuvhomora munondo, uye mafuta akaputira pamusoro pawo.
  spa-BLM: La empuñadura también entró tras la hoja, y la grasa se cerró sobre la
    hoja, pues no sacó la espada de su cuerpo; y salió por detrás.
  cac-cac: '@see-verse:JDG.003.021'
  swh-ULB: Na kipini cha upanga kikaingia ndani yake baada ya upanga, nao ukatokea
    nyuma yake, na mafuta yakashikamana juu ya upanga, kwa kuwa Ehudi hakuutoa upanga
    nje ya mwili wake.
  bel-bel: так што ўвайшла за вастрыём і тронка, і тлушч закрыў вастрыё; бо Аод ня
    выняў меча з чэрава ягонага, і ён прайшоў у заднія часткі.
  deu-ELBBK: und es drang sogar der Griff hinein nach der Klinge, und das Fett schloss
    sich um die Klinge; denn er zog das Schwert nicht aus seinem Bauch, und es fuhr
    hinaus zwischen den Beinen.
  mbb-OT: Ne nelenep haazà is ubpit ragkes is suveng ne netembunan te tavà. Ne wazà
    heini vezuta ni Ehud.
  mal-2015: അലകോടുകൂടെ പിടിയും അകത്തു ചെന്നു; അവന്റെ വയറ്റിൽനിന്നു ചുരിക അവൻ വലിച്ചെടുക്കായ്കയാൽ
    മേദസ്സു അലകിന്മേൽ പൊതിഞ്ഞടെഞ്ഞു, അതു പൃഷ്ഠഭാഗത്തു പുറപ്പെട്ടു.
  rmc-rmc: Sar demaďa andro per, o angluno špicos pregeľa dži prekal o dumo a o thuľipen
    garuďa e ručka, vašoda e šabľa na iľa avri.
  pes-OPV: و دسته آن با تیغه‌اش نیز فرو رفت و پیه، تیغه را پوشانید زیرا که خنجررا
    از شکمش بیرون نکشید و به فضلات رسید.
  ron-1924: Кяр ши мынерул а интрат дупэ фер, ши грэсимя с-а стрынс ын журул ферулуй,
    кэч н-а путут скоате сабия дин пынтече, чи а лэсат-о ын труп, аша кум о ынфипсесе.
  ben-OBCV: এমনকি ছোরার সঙ্গে বাঁটটিও ভিতরে ঢুকে গেল, এবং তাঁর নাড়িভুঁড়ি বাইরে বেরিয়ে
    এল। এহূদ ছোরাটি টেনে বের করলেন না, এবং সেটি চর্বিতে আটকে থাকল।
  som-som: oo xataa daabkiina waa galay afkii dabadiis, oo seefta afkeediina waxaa
    qariyey xaydhii, waayo, seeftii kama uu soo bixin calooshiisii; oo uus baa ka
    yimid.
  lat-VUC: 'tam valide, ut capulus sequeretur ferrum in vulnere, ac pinguissimo adipe
    stringeretur. Nec eduxit gladium, sed ita ut percusserat, reliquit in corpore:
    statimque per secreta naturæ alvi stercora proruperunt.'
  eng-ASVBT: and the haft also went in after the blade; and the fat closed upon the
    blade, for he drew not the sword out of his body; and it came out behind.
  ita-1885: E quello entrò dietro alla lama infino all'elsa, e il grasso serrò la
    lama d'intorno, sì ch'egli non potè trargli il pugnale dal ventre; e lo sterco
    uscì fuori.
  eng-LXXUP: and drove in also the haft after the blade, and the fat closed in upon
    the blade, for he drew not out the dagger from his belly.
  eng-ULB: The hilt of the sword also went into him following the blade. The tip of
    the sword came out of his back and the fat closed over it, for Ehud did not pull
    the sword out of his belly.
  spa-VBL: La empuñadura entró con la hoja y la grasa se cerró sobre ella. Entonces
    Aod no sacó la espada, y el rey defecó.
  fra-_FOB: Et la poignée même entra après la lame, et la graisse se referma autour
    de la lame; car il ne retira pas du ventre l'épée, qui sortit par-derrière.
  mal-mal: കഠാരയോടുകൂടെ പിടിയും അകത്ത് ചെന്നു; അവന്റെ വയറ്റിൽനിന്നു കഠാര അവൻ വലിച്ചെടുക്കാതിരുന്നതിനാൽ
    കൊഴുപ്പ് കഠാരമേൽ പൊതിഞ്ഞു; കൊഴുപ്പ് അവന്റെ പിന്നില്‍ക്കൂടി പുറത്തു വന്നു.
  urd-GVR: Talwār itnī dhaṅs gaī ki us kā dastā bhī charbī meṅ ġhāyb ho gayā aur us
    kī nok ṭāṅgoṅ meṅ se niklī. Talwār ko us meṅ chhoṛ kar
  suz-BL: मेको तरवार आ ग्‍याइक्‍तीक सम्‍म ओव़माक्‍त। मिनु कोव़ज ङा बोंसोम मेको तरवार
    नेल्‍ल सुमा बाक्‍त। मिनु पिप आ कोव़ज रे ख्री ग्रूमाक्‍त। मिनु एहूदमी तरवार मग्रुंइथु,
    प्रोंइशा वोदा बाक्‍त।
  ita-1927: Anche l’elsa entrò dopo la lama, e il grasso si rinchiuse attorno alla
    lama; poich’egli non gli ritirò dal ventre la spada, che gli usciva per di dietro.
  ckb-ckb: دەسکەکەشی لەدوای تیخەکە چووە ناوەوە و تیخەکە لە پشتی دەرچوو. ئێهود شمشێرەکەی
    لە ورگی ڕانەکێشایەوە، پیوەکەی هاتەوە سەر شمشێرەکە و پیساییەکەی هاتە دەرەوە.
  eng-BBE: And the hand-part went in after the blade, and the fat was joined up over
    the blade; for he did not take the sword out of his stomach. And he went out into
    the ...
  kan-OKCV: ಅದು ಅಲಗಿನ ಸಂಗಡ ಹಿಡಿ ಸಮೇತ ಅವನ ಹೊಟ್ಟೆಯಲ್ಲಿ ಹೊಕ್ಕು, ಕಿತ್ತು ತೆಗೆಯಕೂಡದ ಹಾಗೆ
    ಕೊಬ್ಬು ಅಲಗನ್ನು ಸುತ್ತಿಕೊಂಡಿತು. ಅದರಿಂದ ಮಲವು ಹೊರಟಿತು.
  tam-2017: கத்தியோடு கைப்பிடியும் உள்ளே போனது; அவனுடைய வயிற்றிற்குள் போன கத்தியை
    இவன் இழுக்கமுடியாதபடி, கொழுப்பு கத்தியைச் சுற்றிக் கொண்டது; கத்தி முனை பின்புறமாக
    வந்தது.
  spa-RV-1909: 'De tal manera que la empuñadura entró también tras la hoja, y la grosura
    encerró la hoja, que él no sacó el puñal de su vientre: y salió el estiércol.'
  ron-BTF: Și mânerul de asemenea a intrat după lamă; și grăsimea s-a închis peste
    lamă, astfel încât nu a putut trage pumnalul din pântecele lui, și mizeria a ieșit
    din el.
  eng-WEBP: The handle also went in after the blade; and the fat closed on the blade,
    for he didn’t draw the sword out of his body; and it came out behind.
  eng-FBV: The handle went in with the blade and the fat closed over it. So Ehud didn't
    pull the sword out, and the king defecated.
  nld-1939: zodat zelfs het heft er met het lemmet in drong, en het vet zich om het
    lemmet sloot; want hij trok het zwaard niet uit zijn buik.
  nch-BL: Quisentapalhuili chicahuac hasta itzincuayo nopa macheta tami calaquito
    ipan iijti. Huan pampa tomahuac, motzajqui hasta ayecmo nesqui nopa macheta huan
    Aod ayecmo quiquixtili. Huan nopa macheta quisqui itzinpa.
  vie-1934: Cán gươm cũng lút theo lưỡi, mỡ líp lại xung quanh lưỡi gươm; vì người
    không rút gươm ra khỏi bụng, nó thấu ra sau lưng.
  hin-CV: फ़लक के साथ मुठिया भी भीतर चली गई और चर्बी ने फ़लक को ढक लिया. एहूद ने एगलोन
    के पेट से तलवार बाहर नहीं निकाली. पेट में से मल बाहर निकल आया.
  spa-BES: Y la empuñadura entró después de la espada, y la grasa cubrió la espada;
    porque no sacó la espada de su estómago y se le salieron los excrementos.
  tdx-tdx: le nitsorofotse reke-taho’e i lela’ey naho nakite’ i havondra’ey i lela’ey
    vaho tsy nahafakare’e boak’ an-tro’e ao i fibaray, te mone leotse ty niakatse.
  tha-KJV: ดาบจมเข้าไปหมดทั้​งด​้าม ไขมันหุ้มดาบไว้ ท่านก็ชักดาบออกจากท้องของท่านไม่​ได้
    แล​้วของโสโครกออกมา
  por-BR-2018: 'De tal maneira que a empunhadura entrou também atrás a lâmina, e a
    gordura encerrou a lâmina, que ele não tirou o punhal de seu ventre: e saiu dele
    fezes.'
  deu-ELO: und es drang sogar der Griff hinein nach der Klinge, und das Fett schloß
    sich um die Klinge; denn er zog das Schwert nicht aus seinem Bauche, und es fuhr
    hinaus zwischen den Beinen.
  eng-WYC-2018: that the pommel, either hilt, followed the iron in(to) the wound,
    and was holden strait in the thickest fatness within; and Ehud drew not out the
    sword, but so as he had smitten Eglon(or but as he had so struck Eglon), he left
    it in his body; and anon (or at once) by the privates of (man)kind, the turds
    of the womb burst out.
  epo-epo: ke eĉ la tenilo eniris post la tranĉfero, kaj la graso kovris la tranĉferon;
    ĉar li ne eltiris la glavon el lia ventro, kaj ĝi trapenetris la postan parton
    de la korpo.
  uig-PIN: Xundaⱪ ⱪilip xǝmxǝrning dǝstisimu tiƣi bilǝn ⱪoxulup kirip kǝtti, semiz
    eti xǝmxǝrni ⱪisiwalƣaqⱪa, Əⱨud xǝmxǝrni ⱪorsiⱪidin tartip qiⱪiriwalmidi; üqǝy-poⱪi
    arⱪidin qiⱪti.
  beo-beo: badofale, gadili asi. Amaiba:le, Egelone ea sefe da bosonagala:le gobihei
    geda amo dedeboi ba:i. Be gobihei da mae duga:gala:le, medene gasaga gagulaligi
    dialebe ba:i.
  tpi-OTNT: Ehut i no kamautim dispela bainat long bel bilong king, olsem na sap na
    han bilong bainat i go insait long bel bilong em olgeta. Na gris bilong bel i
    karamapim bainat, na sap bilong bainat i kamap long baksait bilong en.
  hau-SA: Har ƙotar ma ta shige ciki, takobin kuma ya fito ta bayansa. Ehud bai zare
    takobin ba, kitse kuwa ya rufe shi.
  uig-LAT: Shundaq qilip shemsherning destisimu tighi bilen qoshulup kirip ketti,
    sémiz éti shemsherni qisiwalghachqa, Ehud shemsherni qorsiqidin tartip chiqiriwalmidi;
    üchey-poqi arqidin chiqti.
  nde-nde: Inkemba yatshona yasala ngesilanda, amathumbu akhe agcwala phansi. U-Ehudi
    kayingcothulanga inkemba, idanga layemboza.
  ton-ton: 'Pea naʻe mole ai ki loto hono fakavaka mo e mata ʻoe hele; pea ʻoposi
    ʻae matalavea ki he hele, ko ia naʻe ʻikai te ne mafai ke toe toho mai ʻae hele
    mei hono kete: pea naʻe haʻu kituʻa hono kovi.'
  ces-1613: Tak že i jilce za ostřím vešly tam, a zavřel se tukem meč, (nebo nevytáhl
    meče z břicha jeho;) i vyšla lejna.
  eng-WMB: The handle also went in after the blade; and the fat closed on the blade,
    for he didn’t draw the sword out of his body; and it came out behind.
  tam-TCV: வாளுடன்கூட கைப்பிடியும் அவன் வயிற்றில் புகுந்தது. வாளின் முனை அவன் முதுகினால்
    வெளியே வந்தது. ஏகூத் அந்த வாளை வெளியே இழுக்கமுடியாத அளவுக்கு கொழுப்பு அதை மூடிக்கொண்டது.
  ceb-ULB: Ug ang pul-an sa espada nadasok kaniya human sa sulab sa espada, ang tumoy
    milapos sa iyang likod, ug ang tambok mitabon sa espada, ug wala na hulbota ni
    Ehud ang espada gikan sa iyang lawas.
  pol-UBG: A rękojeść weszła razem z ostrzem i tłuszcz zamknął się za ostrzem tak,
    że nie mógł wyjąć miecza z jego brzucha; i wyszły z niego nieczystości.
  urd-GVU: تلوار اِتنی دھنس گئی کہ اُس کا دستہ بھی چربی میں غائب ہو گیا اور اُس کی
    نوک ٹانگوں میں سے نکلی۔ تلوار کو اُس میں چھوڑ کر
  deu-1912: daß auch das Heft der Schneide nach hineinfuhr und das Fett das Heft verschloß;
    denn er zog das Schwert nicht aus seinem Bauch.
  kan-2017: ಆ ಕತ್ತಿ ಹಿಡಿಯ ಸಮೇತ ಹೊಟ್ಟೆಯೊಳಗೆ ಹೊಕ್ಕಿತು. ಅವನು ಕತ್ತಿಯನ್ನು ಹೊರಗೆ ತೆಗೆಯದಿದ್ದುದರಿಂದ
    ಕೊಬ್ಬು ಕತ್ತಿಯನ್ನು ಸುತ್ತಿಕೊಂಡಿತು; ಕೊಬ್ಬು ಬೆನ್ನಿನಿಂದ ಹೊರಗೆ ಬಂದಿತು.
  yap-yap: Ga’ngin fare saydon ni rich nga fithik’ ni mus nga kolngin, ma mam ko yal
    rok e ke upnguy fare gi saydon. De luf Ehud fare gi saydon ko yal rok fare pilung,
    nike yani for u keru’.
  hlt-MCSB: Te vaengah thihna hnukah a tueng pataeng khaw muelh. A bung lamkah cunghang
    te a bong pah pawt dongah thiha te a tha loh a yol tih a aek khaw coe.
  mdy-ETH: '@see-verse:JDG.003.021'
  twi-ASANTE: Sekan no kɔɔ akyiri kɔsii sɛ nʼabona no mpo wuraa ɔhene no sradeɛ mu
    maa ɛso kataeɛ. Enti, Ehud gyaa sekan no wɔ yafunu no mu maa ne nsono tu guiɛ.
  eng-WEBU: The handle also went in after the blade; and the fat closed on the blade,
    for he didn’t draw the sword out of his body; and it came out behind.
  wal-wal: Yaatin, bisuwaayyo tuutee attennan ulo giddo gelin, handdai kammiis. Ehuudi
    bisuwaa kawuwaa uluwaappe shoddibeenna gishshau, zokkuwaara kantti kiyiis.
  spa-PDDPT: La empuñadura entró tras la hoja, y la grasa se cerró tras ella. Ehud
    no sacó el puñal de su vientre, y se le salieron los excrementos.
  gun-gun: Haimbea reve hi'y voi oike, ha'e hye gui kyxe ndoekyi ramo ikyra onhembotypa
    hi'áry. Ha'e gui Eúde ma okẽ'i oĩ va'e rupi oẽ vy
  agu-BL: Nin tampaj yi cyakil cunin walor Aod xcon ta'n tan xuyle'n quen, tircunin
    tzun yi spar tu yi k'abil baj nintz le c'u'l. Nin tampaj yi c'atzajil yi rey,
    qui't lajluch ban yi spar, nin qui't el tzaj junt tir tan Aod.
  ilo-ULB: Ket simrek pay ti putan ti kampilan kalpasan iti tademna, simmalput ti
    murdongna iti bukotna, ket tininep iti kinalukmegna ti tadem, ta saan nga inuksot
    ni Ehud ti kampilan manipud iti bagina.
  kpg-kpg: Tulumanu hagatau la gu ulu gi lodo, huogodoo mo dono gau, gei nia giliidi
    o maa guu gahu di maa. Ehud digi huudia di maa gi daha mo tinae di king, ge di maa
    gu ihaa i tua i mehanga ono wae.
  uig-ARA: شۇنداق قىلىپ شەمشەرنىڭ دەستىسىمۇ تىغى بىلەن قوشۇلۇپ كىرىپ كەتتى، سېمىز
    ئېتى شەمشەرنى قىسىۋالغاچقا، ئەھۇد شەمشەرنى قورسىقىدىن تارتىپ چىقىرىۋالمىدى؛ ئۈچەي-پوقى
    ئارقىدىن چىقتى.
  sus-sus: A kole nun a fɛ birin naxa so a furi, a mini a fari. Ture naxa raxi a xun
    ma, barima a bara santidɛgɛma lu naa.
  pon-2006: Kedlahso pwon iangahki mangileo pwarolong nan kapehdeo, wihn kapehdeo
    ahpw kidimpene, Ehud sohte usasang ni kapehdeo, imwio pweripweriei nanpwungen
    denge ko.
  ksd-ksd: Ma ra palpalum i ra pakat i ga ruk vurakit ta ra balana ma i ga vila vurpu
    uro ra muruna; ma ra bira i ga kinim vake ra pakat tago pa i ga nuat vue ra pakat
    kan ra balana.
  tur-YTC: Palanın sapı da ucunun ardından girdi; ve yağ ucunun üzerine kapandı, çünkü
    palayı vücudundan çekmedi; pala da arkadan çıktı.
  grc-BRENT: καὶ ἐπεισήνεγκε καί γε τὴν λαβὴν ὀπίσω τῆς φλογὸς, καὶ ἀπέκλεισε τὸ στέαρ
    κατὰ τῆς φλογὸς, ὅτι οὐκ ἐξέσπασε τὴν μάχαιραν ἐκ τῆς κοιλίας αὐτοῦ.
  ind-AYT: Bahkan, gagang pedang itu masuk bersama mata pedangnya. Lemak menutup di
    sekeliling mata pedang itu sehingga pedang itu tidak dicabut dari perutnya, dan
    tinjanya keluar.
  nya-nya: Lupanga linalowa mʼmimba pamodzi ndi chogwirira chake. Mafuta anaphimba
    lupangalo popeza silinatulutsidwe mʼmimbamo. Ndiponso matumbo anatuluka.
  hrv-hrv: Za oštricom uđe sav držak i salo se sklopi za oštricom, jer Ehud nije mogao
    izvući oštricu iz trbuha. Nečist je izlazila odande.
  mps-mps: Ehutgo te bainat hwą te tuni bidigo tabide dįą sabeo. Tama te hwą poai
    yali me te hwą ge sigi me te tigidali mu tomoba bula sigi pali. Tama te tabi
    iligo te hwą ge mesega sali, tama te bainat poai yali te tudi badu pedaligi soali.
  tpi-tpi: Ehut i no kamautim dispela bainat long bel bilong king, olsem na sap na
    han bilong bainat i go insait long bel bilong em olgeta. Na gris bilong bel i
    karamapim bainat, na sap bilong bainat i kamap long baksait bilong en.
  dan-1931: så endog Grebet gik i med Klingen; og Fedtet sluttede om Klingen, thi
    han drog ikke Sværdet ud af Livet på ham; og Skarnet gik fra ham.
  vie-OVCB: Gươm đâm lút cán, mỡ dày phủ chung quanh gươm; vì người không rút ra,
    nên gươm đâm thấu tới sau lưng.
  guj-2017: તલવારની સાથે હાથો પણ અંદર પેસી ગયો, તેના પાછળના ભાગમાંથી અણી બહાર આવી
    અને તે અણી ઉપર ચરબી ભરાઈ ગઈ, કેમ કે એહૂદે તે તલવાર તેના પેટમાંથી પાછી બહાર ખેંચી
    કાઢી નહોતી.
  pon-2006A: Kedlahso pwon iangahki mangileo pwarolong nan kapehdeo, wihn kapehdeo
    ahpw kidimpene, Ehud sohte usasang ni kapehdeo, imwio pweripweriei nanpwungen
    denge ko.
  por-BRBSL: O cabo também entrou após a lâmina; e a gordura fechou na lâmina, pois
    ele não tirou a espada de seu corpo; e ela saiu por trás.
  cth-cth: A hlong hroung ka muem lah a thaw ni tahloi hah muen a kayo teh awh ei
    a tâco.
  twi-twi: Afoa no kɔɔ akyiri kosii sɛ ne bona no mpo wuraa ɔhene no srade mu maa
    ɛso katae. Enti Ehud gyaa afoa no wɔ yafunu no mu maa ne nsono tu gui.
  hlt-hlt: Te vaengah thihna hnukah a tueng pataeng khaw muelh. A bung lamkah cunghang
    te a bong pah pawt dongah thiha te a tha loh a yol tih a aek khaw coe.
  tbz-SIM: Kɛ̀ dìi tɑroo dimɔu nɛ̀ di bɔo kɛ̀ mɛkùɔ̀ ndì dɑ̀tínnɛ́, kɛ̀ Euu yóu kɛ̀
    dì nkpɑɑ́ okpɑ̀ɑ̀tì pɔutì miɛkɛ.
  msy-2020: Ezɨ Ehut atrivim da sabar ghumtɨzir pumuning itim asizir puvatɨ, an ghumtɨzim
    ko an mɨsiam sara bar an navimɨn aven ghu. Ezɨ an navimɨn ovim mɨdorozir sabam
    noke, ezɨ a bar an aven ghua an akɨrir agharimɨn tu.
  dop-dop: Nɑ tǝ́ sʋʋ tǝ tǝnɑ, nɑ pǝ́ kpɛŋnɑ kpɑ́tʋ́ɣʋ́, nɑ ɩ́ yele-tɛɣɛ mpʋ nɑ nim
    wɑɑsɩ tǝ tɔɔ.
  azb-azb: Xəncəri elə bərk vurmuşdu ki, tiyənin ardınca qəbzəsi də onun qarnına girmişdi
    və bağırsaqları yerə tökülmüşdü. Xəncərin tiyəsini isə piy tutmuşdu, çünki Ehud
    xəncəri padşahın qarnından çıxarmamışdı.
  eng-DBY: and the haft also went in after the blade, and the fat closed upon the
    blade; for he did not draw the sword out of his belly, and it came out between
    the legs.
  hin-2017: और फल के पीछे मूठ भी पैठ गई, और फल चर्बी में धंसा रहा, क्योंकि उसने तलवार
    को उसकी तोंद में से न निकाला; वरन् वह उसके आर-पार निकल गई।
  eng-YLT: and the haft also goeth in after the blade, and the fat shutteth on the
    blade, that he hath not drawn the sword out of his belly, and it goeth out at
    the fundament.
  eng-WYC-2017: that the pommel, either hilt, pursued [or followed] the iron in the
    wound, and was holden strait in the thickest fatness within; and Ehud drew not
    out the sword, but so as he had smitten Eglon, he left it in his body; and anon
    by the privates of mankind, the turds of the womb burst out.
  eng-WMBB: The handle also went in after the blade; and the fat closed on the blade,
    for he didn’t draw the sword out of his body; and it came out behind.
  urd-GVH: तलवार इतनी धँस गई कि उसका दस्ता भी चरबी में ग़ायब हो गया और उस की नोक टाँगों
    में से निकली। तलवार को उसमें छोड़कर
  rug-rug: Nuquru pa korapa tiana Eqiloni sa doduruna sa magu; hola nia tu sa sa taṉitaṉiniana,
    meke vura karovo pa mudina sa batuna sa magu ṉaruna. Ba lopu daku unusu pule nia
    sa si asa pa tiana sa baṉara, na tukua sa deana.
  gaz-gaz: Qabannoon isaas utuu hin hafin garaa seenee sibiilli isaa duubaan baʼe.
    Naaʼod goraadicha garaa mootichaa keessaa hin buqqifne; moorris goraadee sana
    haguugee ture.
  fra-LSG: La poignée même entra après la lame, et la graisse se referma autour de
    la lame; car il ne retira pas du ventre l’épée, qui sortit par derrière.
  gnn-gnn: '@see-verse:JDG.003.021'
  yal-yal: Silanfanna fɛɛn yɛtɛɛn yi so, Egilon fatin turen yi so silanfanna ma, bayo
    a mi silanfanna botin a kuini.
  haw-1868: Komo pu aku la ke au mahope a ka maka, a paa mai la ke konahua maluna
    o ka maka, aole i hiki ia ia ke unuhi i ka pahi mailoko mai o kona opu; a hu mai
    la ka lepo.
  arb-NAV: حَتَّى غَاصَ الْقَائِمُ وَرَاءَ النَّصْلِ فَأَطْبَقَ الشَّحْمُ عَلَى النَّصْلِ
    الَّذِي اخْتَرَقَ ظَهْرَ الْمَلِكِ لأَنَّ إِهُودَ لَمْ يَجْذُبِ السَّيْفَ مِنْ
    بَطْنِ الْمَلِكِ.
  ewe-ewe: Adekpui la ƒe didime blibo la ga la kple asiléƒe la siaa bu ɖe lãme na
    Fia Eglon hedo ɖe dzimegbe nɛ. Ehud meho aɖekpui la do goe o, eye eƒe lãmemi nye
    tsyɔ edzi.
  eng-LEE: And the haft also went in after the blade; and the fat closed upon the
    blade; for he did not draw the sword out of his body, and it passed into the fundament.
  asm-FB: নালেৰে সৈতে তৰোৱালখন পেটত সোমাই পিঠিফালে কিছু ওলাই গ’ল আৰু চর্বিত ঢাক খাই
    গ’ল; তেওঁ ইগ্লোনৰ পেটৰ পৰা তৰোৱালখন টানি বাহিৰ কৰি নুলিয়ালে।
  sus-A: عَ كٌلٍ نُن عَ قّ بِرِن نَشَ سٌ عَ قُرِ، عَ مِنِ عَ قَرِ. تُرٍ نَشَ رَشِ
    عَ شُن مَ، بَرِ مَ عَ بَرَ سَنتِدّفّمَ لُ نَا.
  fra-SBL: La poignée entra aussi après la lame ; et la graisse se referma sur la
    lame, car il n'avait pas retiré l'épée de son corps ; et elle sortit par derrière.
  hbo-hbo: וַיָּבֹ֨א גַֽם־הַנִּצָּ֜ב אַחַ֣ר הַלַּ֗הַב וַיִּסְגֹּ֤ר הַחֵ֙לֶב֙ בְּעַ֣ד
    הַלַּ֔הַב כִּ֣י לֹ֥א שָׁלַ֛ף הַחֶ֖רֶב מִבִּטְנֹ֑ו וַיֵּצֵ֖א הֽ͏ַפַּרְשְׁדֹֽנָה׃
  kik-kik: O na mũtĩ waruo ũgĩtoonya na rũhiũ rũkiumanĩra na thuutha. Ehudu ndaacomorire
    rũhiũ, namo maguta makĩrũhumbĩra.
  fra-NCL: La poignée même entra après la lame, et la graisse se referma sur la lame ;
    car il ne retira pas l’épée de son ventre, et la lame sortit par derrière.
  cek-AK: Sumsen toeng akun boih khoek to a thunh, ahnuk bang khoek to sumsen to pra;
    a thawk mah padap khoep pongah, sumsen to aphong thai ai.
  cuk-cuk: Bela e-saderyabali esbunyar-nonose-bakar dogsad, bela e-samurmar ainisad.
    Ar ade Eglón-war-bipisursoggu, e-gwallu-nikadba esbunyar bela e-saderyaba-dogsa
    megisad. Degisoggu, Aod, Eglón-e-saderyaba-esbunyar-yoid bar onossulid.
  uig-CYR: Шундақ қилип шәмшәрниң дәстисиму тиғи билән қошулуп кирип кәтти, семиз
    ети шәмшәрни қисивалғачқа, Әһуд шәмшәрни қосиғидин тартип чиқиривалмиди; үчәй-поқи
    арқидин чиқти.
  tel-2017: ఆ కత్తితో పాటు దాని పిడి కూడా అతని కడుపులోకి దిగి పోయింది. ఆ కత్తి అతని
    వెనుకనుంచి బయటకు వచ్చింది. అతని క్రొవ్వు ఆ కత్తిని కప్పేసిన కారణంగా ఏహూదు ఆ కత్తిని
    అతని శరీరంలోనుంచి బయటకు తీయలేదు.
  hat-BSA: Manch lan osi te antre anndan l apre lam nan e grès te vin kouvri sou lam
    nan; paske li pa t retire nepe a sòti nan vant li e salte vant lan te vin sòti
    ladann.
  kos-kos: Cutlass sac wi fung ah tilyang nu insial tokosra, ac kiris uh nokomla nufon.
    Ehud el tiana faesla cutlass sac lukel, ac mutun cutlass sac sasla fonohl.
  hbo-WLC: וַיָּבֹ֨א גַֽם־הַנִּצָּ֜ב אַחַ֣ר הַלַּ֗הַב וַיִּסְגֹּ֤ר הַחֵ֙לֶב֙ בְּעַ֣ד
    הַלַּ֔הַב כִּ֣י לֹ֥א שָׁלַ֛ף הַחֶ֖רֶב מִבִּטְנ֑וֹ וַיֵּצֵ֖א הַֽפַּרְשְׁדֹֽנָה׃
  ibo-ibo: Ọ bụladị isi mma ahụ sooro ihu mma ahụ mibanye nʼime afọ ukwu eze Eglọn.
    Ọnụ mma ahụ pụtakwara nʼazụ eze ahụ. Ehud amịpụtaghị mma ahụ, kama abụba dị nʼafọ
    eze ahụ kpuchiri ya.
  ory-ory: ତହିଁରେ ଖଡ୍ଗ ସହିତ ମୁଠା ମଧ୍ୟ ପଶିଗଲା, ଆଉ ଖଡ୍ଗ ଚର୍ବିରେ ଲାଖି ରହିବାରୁ ସେ ତାହା
    ପେଟରୁ ବାହାର କଲେ ନାହିଁ ଓ ଖଡ୍ଗ ପଛଭାଗରେ ବାହାରିଲା।
  chk-chk: Iwe, pachen ewe ketilas a kokolong, pwe ewe kiris a pwölüela ewe ketilas,
    pun Ehut esap üttawu ewe ketilas me lon luken Eklon. Iwe, limengauan a towu.
  rop-rop: '@see-verse:JDG.003.021'
  ukr-1871: Так що за лезвами вгрязло й держально, і жир обняв вістрє, бо не витяг
    він меча назад із його тїла, і він досяг задньої части.
  deu-1951: so daß auch der Griff der Klinge hineinfuhr und das Fett sich um die Klinge
    schloß; denn er zog das Schwert nicht aus seinem Bauch, so daß es ihm hinten hinausging.
  eng-JPS: And the haft also went in after the blade; and the fat closed upon the
    blade, for he drew not the sword out of his belly; and it came out behind.
  srp-1865: I držak uðe za maèem, i salo se sklopi za maèem, te ne može izvuæi maèa
    iz trbuha; i izide neèist.
  lug-lug: ekitala kyonna n’ekiti kyakyo ne kimubuliramu, amasavu ne gakibuutikira
    era n’atayinza na kukisowolamu. Ebyenda bya kabaka ne biyiika.
  heb-heb: ויבא גם הנצב אחר הלהב ויסגר החלב בעד הלהב כי לא שלף החרב מבטנו ויצא הפרשדנה׃
  ben-IRV: আর খড়গের সঙ্গে বাঁটও শরীরে ঢুকে গেল ও খড়গ মেদে আটকে গেল, সেইজন্য তিনি
    শরীর থেকে খড়গ বের করলেন না; আর তা পিছন দিক দিয়ে বেরিয়ে গেল।
  pan-pan: ਅਤੇ ਤਲਵਾਰ ਦੇ ਨਾਲ ਦਸਤਾ ਵੀ ਉਸ ਦੇ ਢਿੱਡ ਵਿੱਚ ਧੱਸ ਗਿਆ ਅਤੇ ਤਲਵਾਰ ਚਰਬੀ ਦੇ ਵਿੱਚ
    ਜਾ ਕੇ ਖੁੱਭ ਗਈ ਕਿਉਂ ਜੋ ਉਸ ਨੇ ਤਲਵਾਰ ਨੂੰ ਉਹ ਦੇ ਢਿੱਡ ਵਿੱਚੋਂ ਨਹੀਂ ਕੱਢਿਆ ਸਗੋਂ ਤਲਵਾਰ
    ਉਸ ਦੇ ਆਰ-ਪਾਰ ਨਿੱਕਲ ਗਈ ਅਤੇ ਚਰਬੀ ਨੇ ਉਸ ਨੂੰ ਢੱਕ ਲਿਆ।
  mya-JVB: လက်ကိုင် အရိုးနှင့်တကွ သန်လျက် မြုပ် ဝင်၍ ၊ ဝမ်း ထဲက မ နှုတ် နိုင်အောင်
    ဆီဥ သည် သန်လျက် ကို လွှမ်း လျက်၊ ချေးနု လည်း ထွက် လျက်ရှိလေ၏။
  hmo-hmo: Tuari kaia ena auauna danu be bogana lalonai ia vareai. Kaia ena matana
    be king ena doruna kahanai ia hedinarai. King ena bogana ese kaia ia koua, vadaeni
    Ehuda ia veria lou lasi.
  urd-urd: और फल क़ब्ज़े समेत दाख़िल हो गया, और चर्बी फल के ऊपर लिपट गई; क्यूँकि उसने
    तलवार को उसकी पेट से न निकाला, बल्कि वह पार हो गई।
  rus-SYN: так что вошла за острием и рукоять, и тук закрыл острие, ибо Аод не вынул
    меча из чрева его, и он прошел в задние части.
  bqc-SIM: Ɔ̃ fɛ̃na gɛ̃̀ aà gbɛɛu ń a páo píi e à gɛ̀ bↄ̀ kpɛ. Ehudu i fɛ̃napi
    woo, ↄ̃ nísi kũ̀aawà.
  tcz-CHONGTHU: Chemchu alutthuh jeh'in lengpa a-oi thaolah a chun achem kungjong
    chu alhum heltan ahi. Hijeh chun Ehud’in chemchu anung loidoh tapon, chule amaha’a
    kon chun lengpa eh jong ahungdoh leu tan ahi.
  mar-mar: पात्यांबरोबर मूठही आत गेली, आणि चरबीत रूतून बसली त्याने त्याच्या पोटातून
    तलवार काढली नाही; त्याचे टोक पाठीतून बाहेर निघाली होती.
  qub-qub: Llapan callpanwan tucsipaycuptin sabliga ushajpaj yaycucuycuran maquin
    charicunantinraj. Ray Eglón wera captin sabliga mana ricacaranchu. Aodga mananami
    chutarannapischu.
  bqp-bqp: Akũ fɛ̃nɛ pìi gɛ̃̀ a gbɛrɛn kũ a páo pínki ari à bò a kpɛ. Ɛudu dí fɛ̃nɛ
    pì wotoro ari a gbɛrɛ nísi dàala.
  hat-hat: Li foure ponya a tout longè l' nèt jouk manch li pèdi nan vant li, epi
    po grès la fèmen sou ponya a paske Eyoud pa t' rale l' soti. Pwent ponya a menm
    te parèt pa dèyè.
  eng-BSB: Even the handle sank in after the blade, and Eglon’s fat closed in over
    it, so that Ehud did not withdraw the sword from his belly. And Eglon’s bowels
    emptied.
  tod-tod: Ma ungi ɓalaa lɔɔni, ma mɛɛngi lɔa ʋoluma, mawulɔi ziɛni ma mɛɛngi ma,
    é naa laaɠulu. Mazɔlɔɔ boɠa zɔkpɔi folokulani ga polu ʋelei, é la ɠɛni mɛɛnni,
    é ʋa kula.
  eng-WEBPB: The handle also went in after the blade; and the fat closed on the blade,
    for he didn’t draw the sword out of his body; and it came out behind.
  kbq-kbq: Ana bainati kazimofo nena'amo'ene asana'amo'enena Eglonina rimpafi ufresupanegeno
    afovamo'a herafiramino bainati kazina refite'ne.
  nhe-BL: Quisentlapalhuili chicahuac hasta itzincuayo nopa machete tlami calaquito
    ipan iijti. Huan pampa tomahuac, motzajqui hasta ayoc nesqui nopa machete huan
    Aod ayoc quiquixtili. Huan nopa machete quisqui itzinpa.
  bus-bus: Ben fɛ̃ɛ pì gɛ̃̀ à gbɛɛɛn kↄ̃n a páo píngi ai à bↄ̀ à kpɛɛ kpa. Ɛudu e
    fɛ̃ɛ pì wotoro ai à gbɛɛ nↄ́si dààla.
  gub-BL: Wixe katu takihe. Xo i'yw zo nuixe kwaw. Ikawer upyk i'yw. A'e rupi Eu nuenuhem
    kwaw takihe ipy'a wi. Takiheapyr uzexak kar ikupe pe.
  eng-DRA: With such force that the haft went in after the blade into the wound, and
    was closed up with the abundance of fat. So that he did not draw out the dagger,
    but left it in his body as he had struck it in. And forthwith by the secret parts
    of nature the excrements of the belly came out.
