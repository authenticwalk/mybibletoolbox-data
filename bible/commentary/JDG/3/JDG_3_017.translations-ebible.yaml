verse: JDG.003.017
translations:
  mal-C: അദ്ദേഹം മോവാബ് രാജാവായ എഗ്ലോന്റെ അടുക്കൽ കപ്പംകൊണ്ടുചെന്നു; എഗ്ലോൻ വളരെയധികം
    തടിച്ചുകൊഴുത്ത ശരീരമുള്ളവനായിരുന്നു.
  deu-TKW: So brachte er Eglon, dem Könige von Moab, den Tribut. Eglon war aber ein
    sehr feister Mann.
  lin-lin: Apesaki mpako epai ya Egiloni, mokonzi ya Moabi, oyo azalaki moto ya nzoto
    minene.
  eng-LSV: and he brings the present near to Eglon king of Moab, and Eglon [is] a
    very fat man.
  eng-GNV: And he presented ye gift vnto Eglon King of Moab (and Eglon was a very
    fat man)
  eng-WEBSTER: 'And he brought the present to Eglon king of Moab: and Eglon was a
    very fat man.'
  nhw-BL: Teipa quihuicac nopa tomi huan quimacato Tlanahuatijquetl Eglón ipan tlali
    Moab. Huan Tlanahuatijquetl Eglón eliyaya se tlacatl catli tomahuac.
  swh-ONEN: Akamkabidhi ushuru Egloni mfalme wa Moabu, ambaye alikuwa mtu mnene sana.
  bba-bba: Ye u turɑ Eɡolonin mi, u nùn kɛ̃ɛ te wɛ̃. N deemɑ sunɔ wi, durɔ bembererɑ.
  eng-KJVCPB: 'And he brought the present unto Eglon king of Moab: and Eglon was a
    very fat man.'
  cpy-cpy: Ikanta riyaataki raanakiniri ishintsitan-tziri rahaeteniri koriki irika
    Eglón iwinkatharite Athataa-weni-jatzi. Riiperori wathantzi irika atziri Eglón.
  luo-luo: Ne ochiwo chudo ne Eglon ruodh Moab, mane ngʼat machwe ahinya.
  meu-meu: Bena hari herahia na Eglon, Moab pavapavana, dekena e laohaia. Hari Eglon
    na tau-anina bada herea.
  npi-ULB: तिनले मोआबका राजा एग्लोनलाई त्यो कर तिरे । (एग्लोन धेरै मोटो मानिस थिए
    ।)
  yor-yor: Ó sì mú ọrẹ náà wá fún Egloni ọba Moabu, Egloni ẹni tí ó sanra púpọ̀.
  ind-ind: lalu dia pergi untuk menyerahkan pembayaran pajak kepada Raja Eglon. Eglon
    ini sangat gemuk badannya.
  pes-OPCB: 'او جزیه را به عجلون که مرد بسیار چاقی بود تحویل داده، همراه افراد خود
    راهی منزل شد. اما بیرون شهر نزدیک معدنهای سنگ در جلجال، افراد خود را روانه نمود
    و خود به تنهایی نزد عجلون پادشاه بازگشت و به او گفت: «من یک پیغام محرمانه برای
    تو دارم.» پادشاه خدمتگزاران خود را بیرون کرد تا پیغام محرمانهٔ او را بشنود.'
  tgl-ULB: Ibinigay niya ang pugay na pambayad kay Haring Eglon ng Moab. (Ngayon si
    Eglon ay isang napakatabang tao.)
  hui-hui: Kini Egelono ogoni ibu agali hado timbuni mbira hene. Ibu hearia Ehudu
    ibugua mbirale tara tara Kini Egelononaga wia hayaru mo yalu pene.
  mya-mya: ထို​နောက်​လက်​ဆောင်​ပဏ္ဏာ​များ​ကို​လူ​ဝ​ကြီး ဧ​ဂ​လုန်​ထံ​သို့​ယူ​ဆောင်​သွား​လေ​သည်။-
  bod-N: ཁོས་མོ་ཨབ་ཀྱི་རྒྱལ་པོ་ཨེག་ལོན་ལ་ལག་རྟགས་ཕུལ་ཞིང་། མ་གཞི་ཨེག་ལོན་ནི་ཤིན་ཏུ་ཤ་རྒྱགས་པ་ཞིག་ཡིན་ལ།
  sna-sna: Akapa mutero kuna Egironi mambo weMoabhu, murume akanga akafuta kwazvo.
  spa-BLM: Ofreció el tributo a Eglón, rey de Moab. Eglón era un hombre muy gordo.
  cac-cac: Ix lajvi chi' ix yic'anb'at q'uen tumin chi' vin̈ d'a vin̈aj Eglón chi'.
    A jun vin̈ rey chi' te b'aq'uech yaj nayan vin̈.
  swh-ULB: Akampa Egloni Mfalme wa Moabu malipo ya kodi. (Egloni alikuwa mtu mnene
    sana.)
  bel-bel: І паднёс дарункі Эглону, цару Маавіцкаму; а Эглон быў чалавек вельмі тоўсты.
  deu-ELBBK: Und er überreichte das Geschenk Eglon, dem König von Moab. Eglon war
    aber ein sehr fetter Mann.
  mbb-OT: Ne migenat sikandin wey zin ikeveǥey is buhis diyà te ki Hadì Eglon te utew
    melambù he etew.
  mal-2015: അവൻ മോവാബ്‌രാജാവായ എഗ്ലോന്റെ അടുക്കൽ കാഴ്ച കൊണ്ടു ചെന്നു; എഗ്ലോൻ ഏറ്റവും
    സ്ഥൂലിച്ചവൻ ആയിരുന്നു.
  tuo-NT: Beꞌro Israe curuacjãrãrẽ wapaseesere Eglṍrẽ wiagʉ waꞌacʉ niwĩ. Eglṍ diꞌibʉjʉgʉ
    nicʉ niwĩ.
  rmc-rmc: Diňa ola daňe le kraľiske le Eglonoske, savo sas igen thulo murš.
  pes-OPV: و ارمغان را نزدعجلون، پادشاه موآب عرضه داشت. و عجلون مرد بسیار فربهی بود.
  ron-1924: 'А дат дарул луй Еглон, ымпэратул Моабулуй: Еглон ера ун ом фоарте грас.'
  ben-OBCV: তিনি মোয়াবের রাজা সেই ইগ্লোনের কাছে সেই রাজস্ব-অর্থ পেশ করলেন, যিনি অত্যন্ত
    স্থূলকায় এক ব্যক্তি ছিলেন।
  som-som: Oo wuxuu hadiyaddii u dhiibay boqorkii reer Moo'aab oo ahaa Cegloon; Cegloonna
    wuxuu ahaa nin aad u buuran.
  lat-VUC: Obtulitque munera Eglon regi Moab. Erat autem Eglon crassus nimis.
  eng-ASVBT: 'And he offered the tribute unto Eglon king of Moab: now Eglon was a
    very fat man.'
  ita-1885: E presentò il presente ad Eglon, re di Moab, il quale era uomo molto grasso.
  eng-LXXUP: And he went, and brought the presents to Eglon king of Moab, and Eglon
    was a very handsome man.
  eng-ULB: He gave the tribute payment to King Eglon of Moab. (Now Eglon was a very
    fat man.)
  spa-VBL: Llegó y presentó el tributo a Eglón, rey de Moab, que era un hombre muy
    gordo.
  fra-_FOB: Et il offrit le présent à Églon, roi de Moab; or Églon était un homme
    très gras.
  mal-mal: അങ്ങനെ അവൻ മോവാബ്‌രാജാവായ എഗ്ലോന്റെ അടുക്കൽ കപ്പം കൊണ്ട് ചെന്നു; എഗ്ലോൻ
    വളരെ തടിച്ച ശരീരമുള്ളവൻ ആയിരുന്നു.
  urd-GVR: Jab wuh Ijlūn ke darbār meṅ pahuṅch gayā to us ne Moāb ke bādshāh ko ḳharāj
    pesh kiyā. Ijlūn bahut moṭā ādmī thā.
  suz-BL: मिनु नोले मेकोमी तिरो कुरब लाइश्‍शा, मोआब ङा पिप एग्‍लोन आ बाक्‍तीके लमाक्‍त।
    एग्‍लोन साप्‍पा दोम्‍शो मुर का बाक्‍माक्‍त।
  ita-1927: E offrì il regalo a Eglon, re di Moab, ch’era uomo molto grasso.
  ckb-ckb: سەرانەکەی بۆ عەگلۆنی پاشای مۆئاب هێنا، عەگلۆنیش پیاوێکی زۆر قەڵەو بوو.
  eng-BBE: And he took the offering to Eglon, king of Moab, who was a very fat man.
  kan-OKCV: ಕಾಣಿಕೆಯನ್ನು ಮೋವಾಬಿನ ಅರಸನಾದ ಎಗ್ಲೋನನ ಬಳಿಗೆ ತಂದನು. ಎಗ್ಲೋನನು ಬಹು ದಪ್ಪ ಮನುಷ್ಯನಾಗಿದ್ದನು.
  tam-2017: காணிக்கையை மோவாபின் ராஜாவாகிய எக்லோனுக்குச் செலுத்தினான்; எக்லோன் மிகவும்
    பருமனான மனிதனாக இருந்தான்.
  spa-RV-1909: Y presentó el presente á Eglón rey de Moab; y era Eglón hombre muy
    grueso.
  ron-BTF: Și el a adus darul la Eglon, împăratul Moabului; și Eglon era un om foarte
    gras.
  eng-WEBP: He offered the tribute to Eglon king of Moab. Now Eglon was a very fat
    man.
  eng-FBV: He came and presented the tribute to Eglon, king of Moab, who was a very
    fat man.
  nld-1939: Zo bracht hij de schatting naar Eglon, den koning van Moab. Deze Eglon
    was een buitengewoon zwaarlijvig man.
  nch-BL: Teipa quihuicac nopa tomi huan quimacato Tanahuatijquet Eglón ipan tali
    Moab. Huan Tanahuatijquet Eglón eliyaya se tacat cati tomahuac.
  vie-1934: Vậy, người đem dâng lễ cống cho Eùc-lôn, vua Mô-áp, là một người rất mập.
  hin-CV: उसने मोआब के राजा एगलोन को कर राशि भेंट की. एगलोन बहुत ही मोटा व्यक्ति था.
  spa-BES: Y tomó la ofrenda a Eglón, rey de Moab, que era un hombre muy gordo.
  tdx-tdx: Nendese’e amy Eglone mpanjaka’ i Moabe añe amy zao i ravoravoy—toe loho
    sometsetse t’i Eglone.
  tha-KJV: เขาก็นำส่วยไปมอบแก่เอกโลนกษั​ตริ​ย์เมืองโมอับ ฝ่ายเอกโลนเป็นคนอ้วนมาก
  por-BR-2018: E apresentou o presente a Eglom rei de Moabe; e era Eglom homem muito
    gordo.
  deu-ELO: Und er überreichte das Geschenk Eglon, dem König von Moab. Eglon war aber
    ein sehr fetter Mann.
  eng-WYC-2018: And he brought gifts to Eglon, king of Moab; and Eglon was full fat.
    (And he brought the tribute, or the taxes, to Eglon, the king of Moab; and Eglon
    was very fat.)
  epo-epo: Kaj li prezentis la donacojn al Eglon, reĝo de Moab; Eglon estis homo tre
    grasdika.
  uig-PIN: U xu ⱨalǝttǝ sowƣatni Moabning padixaⱨi Əglonning aldiƣa elip kǝldi. Əglon
    tolimu semiz bir adǝm idi.
  beo-beo: Amalalu, e da su iasu liligi amo Egelonema gaguli asi. Egelone da dunu
    basului bagade.
  tpi-OTNT: Orait em i kisim ol dispela presen i go long King Eklon. Eklon em i patpela
    man tru.
  hau-SA: Ya kai wa Eglon sarkin Mowab harajin, wanda yake mai ƙiba ne.
  uig-LAT: U shu halette sowghatni Moabning padishahi Eglonning aldigha élip keldi.
    Eglon tolimu sémiz bir adem idi.
  nde-nde: Wasethula isipho ku-Egiloni inkosi yaseMowabi, owayengumuntu oqatha kakhulu.
  ton-ton: 'Pea ne ʻomi ʻe ia ʻae meʻaʻofa kia Ekeloni ko e tuʻi ʻo Moape: pea ko
    e tangata sino lahi ʻa Ekeloni.'
  ces-1613: I přinesl dar Eglonovi králi Moábskému. Eglon pak byl člověk velmi tlustý.
  eng-WMB: He offered the tribute to Eglon king of Moab. Now Eglon was a very fat
    man.
  tam-TCV: அவன் மோவாப் அரசன் எக்லோனுக்கு கப்பத்தைக் கொடுத்தான். எக்லோன் மிகவும் பருத்த
    மனிதன்.
  ceb-ULB: Gihatag niya ang buhis ngadto kang Haring Eglon sa Moab. (Karon si Eglon
    tambok kaayo nga tawo.)
  pol-UBG: I przyniósł dar Eglonowi, królowi Moabu. Eglon zaś był człowiekiem bardzo
    otyłym.
  urd-GVU: جب وہ عجلون کے دربار میں پہنچ گیا تو اُس نے موآب کے بادشاہ کو خراج پیش
    کیا۔ عجلون بہت موٹا آدمی تھا۔
  deu-1912: und brachte das Geschenk dem Eglon, dem König der Moabiter. Eglon aber
    war ein sehr fetter Mann.
  kan-2017: ಮೋವಾಬ್ಯರ ಅರಸನಾದ ಎಗ್ಲೋನನಿಗೆ ಕಪ್ಪ ಕಾಣಿಕೆಯನ್ನು ಒಪ್ಪಿಸಿದನು. ಎಗ್ಲೋನನು ಬಹಳ ದಪ್ಪನಾದ
    ವ್ಯಕ್ತಿ.
  yap-yap: Ma aram me fek fapi tow’ath i yan ngak Eglon, ni be’ ni pumo’on nrib sugsug.
  hlt-MCSB: Moab manghai Eglon taengla khocang a thak vaengah Eglon a sak hoeng paduk
    la om.
  mdy-ETH: ካኣቲ ዔግሎኔም ጊኢሮ ዔኪ ዴንዴኔ፤ ዬያ ካኣታሢኮ ዑፃ ዓንዲሪ ዼኤፒ ዓሲኬ።
  twi-ASANTE: Ɔde apeatoɔ sika no brɛɛ Eglon a wayɛ kɛse twɔfee no.
  eng-WEBU: He offered the tribute to Eglon king of Moab. Now Eglon was a very fat
    man.
  wal-wal: Hegaappe guyyiyan, Moo7aaba Kawuwaa Egiloonayyo giiraa ekki efiidi immiis.
    Egilooni keehippe ordde asa.
  spa-PDDPT: Le entregó el presente a Eglón, rey de Moab, quien era un hombre muy
    obeso.
  gun-gun: Ogueraa avi peráta Moabe pygua kuery ruvixa Eglom pe ome'ẽ va'erã. Eglom
    ma ava guaxu rei.
  agu-BL: Bene'n tzuntz tan tak'le'n yi jun cutxuja'tz tetz yi rey Eglón, yi chin
    c'atzaj nin.
  ilo-ULB: Intedna ti bayad a buis kenni Ari Eglon ti Moab. (Ni Eglon ket maysa a
    nalukmeg a tao.)
  kpg-kpg: Gei mee gaa kae ana wanga dehuia gi Eglon, taane bedi huoloo.
  uig-ARA: ئۇ شۇ ھالەتتە سوۋغاتنى موئابنىڭ پادىشاھى ئەگلوننىڭ ئالدىغا ئېلىپ كەلدى.
    ئەگلون تولىمۇ سېمىز بىر ئادەم ئىدى.
  sus-sus: A naxa duuti fi Mowaba mangɛ Egilon ma, naxan fate xungbo a gbe ra.
  pon-2006: E ahpw wa kohla kisakis ko ong Eklon, ohl mworourou men.
  ksd-ksd: Ma i ga tul tar ra vartabar pire Eglon ra king Moab; ma Eglon ia ra tutana
    ba i ga manga tubu.
  tur-YTC: Haracı Moav Kralı Eglon'a sundu. Eglon çok şişman bir adamdı.
  grc-BRENT: Καὶ ἐπορεύθη, καὶ προσήνεγκε τὰ δῶρα τῷ Ἐγλὼμ βασιλεῖ Μωάβ· καὶ Ἐγλὼμ
    ἀνὴρ ἀστεῖος σφόδρα.
  ind-AYT: Lalu, dia mempersembahkan upeti itu kepada Eglon, raja Moab. Eglon adalah
    seorang yang sangat gemuk.
  nya-nya: Iye anakapereka msonkho kwa Egiloni, mfumu ya Mowabu, amene anali munthu
    wonenepa kwambiri.
  hrv-hrv: I odnese danak Eglonu, kralju moapskom. Eglon bijaše vrlo debeo.
  mps-mps: Tialima, agai te wiegi yai homu ilibo doado bage te gavman tuni bidi Eklonbolo
    magi peyu pali. Eklon te moni genuai tigi ili yai bidi mu bidai.
  tpi-tpi: Orait em i kisim ol dispela presen i go long King Eklon. Eklon em i patpela
    man tru.
  dan-1931: Derpå afleverede han Skatten til Kong Eglon af Moab - Eglon var en meget
    fed Mand -
  vie-OVCB: và đi cống vua Mô-áp như thường lệ. Vua Éc-lôn là một người rất to béo.
  guj-2017: તેણે મોઆબના રાજા એગ્લોનને નજરાણું આપ્યું. એગ્લોન શરીરે બહુ પૃષ્ટ માણસ
    હતો.
  pon-2006A: E ahpw wa kohla kisakis ko ong Eklon, ohl mworourou men.
  por-BRBSL: Ele ofereceu o tributo a Eglon, rei dos moabitas. Agora Eglon era um
    homem muito gordo.
  cth-cth: Hahoi Moab siangpahrang Eglon koe hno teh a poe. Eglon teh ka thaw poung
    e lah ao.
  twi-twi: Ɔde sonkahiri sika no brɛɛ Eglon a wayɛ kɛse tobonn no.
  hlt-hlt: Moab manghai Eglon taengla khocang a thak vaengah Eglon a sak hoeng paduk
    la om.
  tbz-SIM: Mɛm̀mɛ ò kɔ̀tɛmɛ̀ kɛ́duɔ́ nyidíítí okpɑ̀ɑ̀tì Ekunɔɔ. Ekunɔɔ do tú oniticɛ̃́ɛ̃́wè
    nwe.
  msy-2020: Egha bizir aghuir kaba inigha Atrivim Eklon bagha zui. Eklon, a namnam
    saram aghungizir gumazir dafam.
  dop-dop: Mpʋɣʋlɛ ɩ cɛlɑ wulɑʋ kɛ ɩ kʋcɔɔʋ. Apɑlʋ ɩnɩ ɩ kɑ kɛ kʋyɑsʋlʋ kɛ tǝmɑm.
  azb-azb: Ehud xəracı Moav padşahı Eqlona təqdim etdi. Eqlon isə çox tosqun adam
    idi.
  eng-DBY: And he brought the gift to Eglon king of Moab; now Eglon was a very fat
    man.
  hin-2017: तब वह उस भेंट को मोआब के राजा एग्लोन के पास जो बड़ा मोटा पुरुष था ले गया।
  eng-YLT: and he bringeth near the present to Eglon king of Moab, and Eglon [is]
    a very fat man.
  eng-WYC-2017: And he brought gifts to Eglon, king of Moab; and Eglon was full fat.
  eng-WMBB: He offered the tribute to Eglon king of Moab. Now Eglon was a very fat
    man.
  urd-GVH: जब वह इजलून के दरबार में पहुँच गया तो उसने मोआब के बादशाह को ख़राज पेश
    किया। इजलून बहुत मोटा आदमी था।
  rug-rug: Meke paleke lani sa koe Eqiloni sa tie nobokona hola.
  gaz-gaz: Gibira sana Egloon mooticha Moʼaab namicha akka malee furdaa ture sanaaf
    dhiʼeesse.
  fra-LSG: 'Il offrit le présent à Églon, roi de Moab: or Églon était un homme très
    gras.'
  gnn-gnn: '@see-verse:JDG.003.016'
  yal-yal: A sa na finma seene so Moyaba mangana Egilon yii. Egilon yi findixi muxu
    fati bɛndɛ gbeen nan na.
  haw-1868: A lawe aku la ia i ka makana ia Egelona, i ke alii o Moaba. He kanaka
    konahua loa o Egelona.
  arb-NAV: وَقَدَّمَ الْجِزْيَةَ لِعِجْلُونَ مَلِكِ مُوآبَ. وَكَانَ عِجْلُونُ بَدِيناً
    جِدّاً.
  ewe-ewe: Etsɔ nudzɔdzɔ yi na Moab Fia, Eglon, ame si lolo ŋutɔ.
  eng-LEE: And he brought the present near unto 'Eglon the king of Moab; now 'Eglon
    was a very fat man.
  asm-FB: তেওঁ গৈ মোৱাবৰ ইগ্লোনক ৰজাক সেই কৰ আদায় দিলে; এই ইগ্লোন এজন অতিশয় শকত
    মানুহ আছিল।
  sus-A: عَ نَشَ دُوتِ قِ مٌوَبَ مَنفّ عٍفِلٌن مَ، نَشَن قَتٍ شُنفبٌ عَ فبٍ رَ.
  fra-SBL: Il offrit le tribut à Églon, roi de Moab. Or Églon était un homme très
    gras.
  hbo-hbo: וַיַּקְרֵב֙ אֶת־הַמִּנְחָ֔ה לְעֶגְלֹ֖ון מֶ֣לֶךְ מֹואָ֑ב וְעֶגְלֹ֕ון אִ֥ישׁ
    בָּרִ֖יא מְאֹֽד׃
  kik-kik: Nake agĩtwarĩra Egiloni mũthamaki wa Moabi igooti, na rĩrĩ, Egiloni aarĩ
    mũndũ mũnoru mũno.
  fra-NCL: Il offrit le Présent à Eglon. roi de Moab ; or Eglon était un homme très
    gras.
  cek-AK: Tangqum to Moab siangpahrang Eglon khaeah paek; anih loe thawk parai.
  cuk-cuk: Geb Aod, Moab-dulemar-e-rey-Eglónʼse-modapgua, manimar-semaid ega ukdapid.
    Ar Rey-Eglónʼde dule-wardummadid.
  uig-CYR: У шу һаләттә соғатни Моабниң падишаси Әглонниң алдиға елип кәлди. Әглон
    толиму семиз бир адәм еди.
  tel-2017: దాన్ని కట్టుకుని, ఆ కప్పం మోయాబు రాజైన ఎగ్లోను దగ్గరికి తెచ్చాడు. ఈ ఎగ్లోను
    చాలా లావుగా ఉండే వాడు.
  hat-BSA: Li te prezante kòb angajman an bay Églon, wa Moab la. Alò, Églon te yon
    mesye byen gra.
  kos-kos: Na el us mwe takma ac som nu yorol Tokosra Eglon, su sie mwet na fact.
  hbo-WLC: וַיַּקְרֵב֙ אֶת־הַמִּנְחָ֔ה לְעֶגְל֖וֹן מֶ֣לֶךְ מוֹאָ֑ב וְעֶגְל֕וֹן אִ֥ישׁ
    בָּרִ֖יא מְאֹֽד׃
  ibo-ibo: O bunyere Eglọn, eze Moab ego ụtụ ahụ. Eglọn bụ nwoke buru oke ibu.
  ory-ory: ତହୁଁ ସେ ମୋୟାବୀୟ ରାଜା ଇଗ୍ଲୋନ ନିକଟକୁ ସେହି ଭେଟି ନେଲେ; ସେହି ଇଗ୍ଲୋନ ଏକ ମୋଟା
    ଲୋକ ଥିଲା।
  chk-chk: Mürin a uwala ngeni Eklon ewe kingen Moap ewe takises. Nge Eklon eman mwän
    mi fokun kitinup.
  rop-rop: Afta na imbin go garram sambala men, en deibin deigim detlot mani langa
    det king,
  ukr-1871: От і принїс він Еглонові, цареві Моабійському, данину. Еглон же та був
    собі вельми пузатий чоловік.
  deu-1951: und so brachte er Eglon, dem König der Moabiter, das Geschenk. Eglon aber
    war ein sehr fetter Mann.
  eng-JPS: And he offered the present unto Eglon king of Moab — now Eglon was a very
    fat man.
  srp-1865: I odnese dar Eglonu caru Moavskom; a Eglon bješe èovjek vrlo debeo.
  lug-lug: N’atwalira Egulooni kabaka wa Mowaabu ekirabo. Egulooni yali musajja munene
    nnyo.
  heb-heb: ויקרב את המנחה לעגלון מלך מואב ועגלון איש בריא מאד׃
  ben-IRV: তিনি মোয়াব-রাজ ইগ্লোনের কাছে উপহার নিয়ে গেলেন; (এই ইগ্লোন অত্যন্ত মোটা
    লোক ছিলেন।)
  pan-pan: ਤਦ ਉਹ ਉਸ ਨਜ਼ਰਾਨੇ ਨੂੰ ਮੋਆਬ ਦੇ ਰਾਜਾ ਕੋਲ ਲਿਆਇਆ। ਅਗਲੋਨ ਇੱਕ ਮੋਟੇ ਢਿੱਡ ਵਾਲਾ ਮਨੁੱਖ
    ਸੀ।
  mya-JVB: မောဘ ရှင်ဘုရင် ဧဂလုန် ထံ သို့လက်ဆောင် ကို ဆောင် ခဲ့လေ၏။ ဧဂလုန် သည် အလွန်
    ဝ သောသူ ဖြစ်၏။
  hmo-hmo: Vadaeni ia ese unai harihari gauna be Egalona, Moaba ena king dekenai ia
    abia lao. Inai Egalona be tauanina bada herea tauna.
  urd-urd: फिर उसने मोआब के बादशाह 'अजलून के सामने वह हदिया पेश किया, और 'अजलून बड़ा
    मोटा आदमी था।
  rus-SYN: и пришел, и поднес дары Еглону, царю Моавитскому; Еглон же был человек
    очень тучный.
  bqc-SIM: ↄ̃ à gɛ̀ falubↄ̀ɛ̀. Ɛgɛlↄni sↄ̃ à mɛ̀kpa maamaaɛ.
  tcz-CHONGTHU: Aman mithaotah Eglon koma chun kai-pehding sum chu ahin pon ahung
    in ahi.
  mar-mar: त्याने मवाबाचा राजा एग्लोन ह्याच्यापुढे भेट सादर केली; एग्लोन हा फार लठ्ठ
    होता.
  qub-qub: Nircur impuestuta apacurcur aywaran. Ray Eglonnami caran fiyupa wera runa.
  bqp-bqp: akũ à gɛ̀ɛ à táfe bò Ɛgɛlↄninɛ. Ɛgɛlↄni sↄ̃ bi gbɛ̃ mɛ̀demɛ manamana.
  hat-hat: Epi li pote kado a bay Eglon, wa peyi Moab la. Eglon te gwo anpil.
  eng-BSB: and brought the tribute to Eglon king of Moab, who was an obese man.
  tod-tod: É liini é maazoloo ganii ve Egelon ya, Moaɓe masagi. Tama Egelon ɠɛni
    ga zunui, nii gola wɔɔlɔni.
  eng-WEBPB: He offered the tribute to Eglon king of Moab. Now Eglon was a very fat
    man.
  kbq-kbq: Hagi Ekloni'a ra avufgane ne' mani'neankino, Ehuti'a ana takesi zagone
    maka zantamina erino Eglonina ome ami'ne.
  nhe-BL: Teipa quihuicac nopa tomi huan quimacato Tlanahuatijquetl Eglón ipan tlali
    Moab. Huan Tlanahuatijquetl Eglón eliyaya se tlacatl tlen tomahuac.
  bus-bus: ben à gàa à tángba kpà Ɛgɛlↄnia. Ɛgɛlↄni sↄ̃ nɛ́ gbɛ̃ mɛ̀deemɛ maamaa.
  gub-BL: Omono temetarer imono'og pyrer oho tuwihawete Ekerom pe kury. Ikyra katu
    tuwihawete a'e.
  eng-DRA: And he presented the gifts to Eglon king of Moab. Now Eglon was exceeding
    fat.
