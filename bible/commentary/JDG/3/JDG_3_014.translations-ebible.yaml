verse: JDG.003.014
translations:
  mal-C: അങ്ങനെ ഇസ്രായേൽജനം മോവാബ് രാജാവായ എഗ്ലോനെ പതിനെട്ടുവർഷം സേവിച്ചു.
  deu-TKW: Die Israeliten waren Eglon, dem Könige von Moab, achtzehn Jahre unterthan.
  lin-lin: Bana ya Isalaele bazalaki na se ya bokonzi ya Egiloni, mokonzi ya Moabi,
    mibu zomi na mwambe.
  eng-LSV: and the sons of Israel serve Eglon king of Moab eighteen years.
  eng-GNV: So the children of Israel serued Eglon king of Moab eighteene yeeres.
  eng-WEBSTER: So the children of Israel served Eglon the king of Moab eighteen years.
  nhw-BL: Huan nopa israelitame quitequipanojque Eglón san tlapic para 18 xihuitl.
  swh-ONEN: Waisraeli wakawa chini ya Egloni mfalme wa Moabu kwa muda wa miaka kumi
    na minane.
  bba-bba: Yerɑ Isireli be, bɑ Eɡoloni wi sɑ̃wɑ wɔ̃ɔ yɛndu yiru sɑri.
  eng-KJVCPB: So the children of Israel served Eglon the king of Moab eighteen years.
  cpy-cpy: Tema okaatzi 18 ojarentsi romperatee-takari Israel-paeni romperatari iwinkatharite
    Athataa-weni-jatzi.
  luo-luo: Jo-Israel nobedo e bwo loch Eglon ruodh Moab kuom higni apar gaboro.
  meu-meu: Bena Israel taudia ese Eglon, Moab pavapavana, isiaina e lao heni, laḡani
    gwauta-taurahani lalodiai.
  npi-ULB: इस्राएलका मानिसहरूले अठार वर्षसम्‍म मोआबका राजा एग्लोनको सेवा गरे ।
  yor-yor: Àwọn ọmọ Israẹli sì sin Egloni ọba Moabu fún ọdún méjìdínlógún.
  ind-ind: Lalu Israel dijajah oleh Eglon selama delapan belas tahun.
  pes-OPCB: از آن به بعد، اسرائیلی‌ها مدت هجده سال عجلون پادشاه موآب را بندگی کردند.
  tgl-ULB: Naglingkod ang bayan ng Israel kay Eglon na hari ng Moab sa loob ng walumpung
    taon.
  hui-hui: Ani biyagola Isaraele wali agali ti Egelono andaneha mali pira mbirani
    halira (18) garabaya biabe ale bialu hene.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​တစ်​ဆယ့် ရှစ်​နှစ်​ပတ်​လုံး​ဧ​ဂ​လုန်​ထံ​၌​ကျွန်​ခံ​ရ​ကြ
    လေ​သည်။
  bod-N: དེ་ནས་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་མོ་ཨབ་ཀྱི་རྒྱལ་པོ་ཨེག་ལོན་ལ་ལོ་ངོ་བཅོ་བརྒྱད་རིང་དུ་གཡོག་བྱས།
  sna-sna: VaIsraeri vakava varanda vaEgironi mambo weMoabhu kwamakore gumi namasere.
  spa-BLM: Los hijos de Israel sirvieron a Eglón, rey de Moab, durante dieciocho años.
  cac-cac: A eb' israel chi', 18 ab'il ix can eb' d'a yalan̈ smandar vin̈aj Eglón
    chi',
  swh-ULB: Watu wa Israeli walimtumikia Eglon mfalme wa Moabu kwa miaka kumi na nane.
  bel-bel: І служылі сыны Ізраілевыя Эглону, цару Маавіцкаму, васямнаццаць гадоў.
  deu-ELBBK: Und die Kinder Israel dienten Eglon, dem König von Moab, 18 Jahre.
  mbb-OT: Midsakup ni Eglon is menge Israilihanen seled te 18 he tuig.
  mal-2015: അങ്ങനെ യിസ്രായേൽ മക്കൾ മോവാബ്‌രാജാവായ എഗ്ലോനെ പതിനെട്ടു സംവത്സരം സേവിച്ചു.
  tuo-NT: Dieciocho cʉ̃ꞌmarĩ Israe curuacjãrã Eglṍ dutiro doca nicãrã niwã.
  rmc-rmc: O Izraeliti služinenas le Eglonoske le moabike kraľiske dešuochto (18)
    berš.
  pes-OPV: و بنی‌اسرائیل عجلون، پادشاه موآب را هجده سال بندگی کردند.
  ron-1924: Ши копиий луй Исраел ау фост супушь оптспрезече ань луй Еглон, ымпэратул
    Моабулуй.
  ben-OBCV: ইস্রায়েলীরা আঠারো বছর যাবৎ মোয়াবের রাজা ইগ্লোনের শাসনাধীন হয়ে থাকল।
  som-som: Oo reer binu Israa'iil waxay boqorkii reer Moo'aab oo Cegloon ahaa u adeegayeen
    siddeed iyo toban sannadood.
  lat-VUC: Servieruntque filii Israël Eglon regi Moab decem et octo annis.
  eng-ASVBT: And the children of Israel served Eglon the king of Moab eighteen years.
  ita-1885: E i figliuoli d'Israele servirono diciotto anni ad Eglon, re di Moab.
  eng-LXXUP: And the children of Israel served Eglon the king of Moab eighteen years.
  eng-ULB: The people of Israel served Eglon the king of Moab for eighteen years.
  spa-VBL: Los israelitas estuvieron sometidos a Eglón, rey de Moab, durante dieciocho
    años.
  fra-_FOB: Et les enfants d'Israël furent asservis dix-huit ans à Églon, roi de Moab.
  mal-mal: അങ്ങനെ യിസ്രായേൽ മക്കൾ മോവാബ്‌രാജാവായ എഗ്ലോനെ പതിനെട്ട് സംവത്സരം സേവിച്ചു.
  urd-GVR: aur Isrāīl 18 sāl tak us kī ġhulāmī meṅ rahā.
  suz-BL: इस्राएलीपुकी १८ बर्स सम्‍म मोआब ङा पिप एग्‍लोन आ सासनमी बाक्‍मा बाक्‍त।
  ita-1927: E i figliuoli d’Israele furon servi di Eglon, re di Moab, per diciotto
    anni.
  ckb-ckb: ئیتر نەوەی ئیسرائیل هەژدە ساڵ ژێردەستەی عەگلۆنی پاشای مۆئاب بوون.
  eng-BBE: And the children of Israel were servants to Eglon, king of Moab, for eighteen
    years.
  kan-OKCV: ಇಸ್ರಾಯೇಲರು ಮೋವಾಬ್ಯರ ಅರಸನಾದ ಎಗ್ಲೋನನನ್ನು ಹದಿನೆಂಟು ವರ್ಷ ಸೇವಿಸಿದರು.
  tam-2017: இவ்வாறு இஸ்ரவேல் மக்கள் எக்லோன் என்னும் மோவாபின் ராஜாவைப் பதினெட்டு வருடங்கள்
    பணிந்துகொண்டார்கள்.
  spa-RV-1909: Y sirvieron los hijos de Israel á Eglón rey de los Moabitas diez y
    ocho años.
  ron-BTF: Astfel copiii lui Israel au servit lui Eglon, împăratul Moabului, optsprezece
    ani.
  eng-WEBP: The children of Israel served Eglon the king of Moab eighteen years.
  eng-FBV: The Israelites were subject to Eglon, king of Moab, for eighteen years.
  nld-1939: En achttien jaar lang dienden de Israëlieten Eglon, den koning van Moab.
  nch-BL: Huan nopa israelitame quitequipanojque Eglón san tapic para 18 xihuit.
  vie-1934: Dân Y-sơ-ra-ên bị phục dịch Eùc-lôn, vua Mô-áp, trong mười tám năm.
  hin-CV: इस्राएल के वंशज अठारह वर्ष मोआब के राजा एगलोन के दासत्व में रहे.
  spa-BES: Y los hijos de Israel fueron siervos de Eglón, rey de Moab, por dieciocho
    años.
  tdx-tdx: vaho nitoroñe i Eglone mpanjaka’ i Moabe folo-tao-valo’ amby o ana’ Israeleo.
  tha-KJV: และคนอิสราเอลจึงปฏิบั​ติ​เอกโลนกษั​ตริ​ย์เมืองโมอั​บอย​ู่ถึงสิบแปดปี
  por-BR-2018: E serviram os filhos de Israel a Eglom rei dos moabitas dezoito anos.
  deu-ELO: Und die Kinder Israel dienten Eglon, dem König von Moab, achtzehn Jahre.
  eng-WYC-2018: And the sons of Israel served Eglon, the king of Moab, eighteen years.
    (And the Israelites served Eglon, the king of Moab, for eighteen years.)
  epo-epo: Kaj la Izraelidoj servis al Eglon, reĝo de Moab, dum dek ok jaroj.
  uig-PIN: Buning bilǝn Israillar on sǝkkiz yilƣiqǝ Moabning padixaⱨi Əglonƣa beⱪindi
    boldi.
  beo-beo: Egelone da Isala:ili dunu ilima ode 18amoga ouligisu esalu.
  tpi-OTNT: Ol Israel i stap aninit long Eklon na ol i mekim wok kalabus bilong en
    inap 18 yia.
  hau-SA: Isra’ilawa suka zama bayin Eglon sarkin Mowab shekara goma sha takwas.
  uig-LAT: Buning bilen Israillar on sekkiz yilghiche Moabning padishahi Eglon’gha
    béqindi boldi.
  nde-nde: Abako-Israyeli babangaphansi kombuso ka-Egiloni inkosi yaseMowabi iminyaka
    elitshumi layisificaminwembili.
  ton-ton: Pea pehē, naʻe tauhi ʻe he fānau ʻa ʻIsileli, ʻa Ekeloni, ko e tuʻi ʻo
    Moape ʻi he taʻu ʻe hongofulu ma valu.
  ces-1613: I sloužili synové Izraelští Eglonovi králi Moábskému osmnácte let.
  eng-WMB: The children of Israel served Eglon the king of Moab eighteen years.
  tam-TCV: இஸ்ரயேலர்கள் பதினெட்டு வருடங்களாக மோவாப் அரசன் எக்லோனுக்குக்கீழ் அடங்கி
    இருந்தனர்.
  ceb-ULB: Nag-alagad ang katawhan sa Israel kang Eglon nga hari sa Moab sulod sa
    18 ka tuig.
  pol-UBG: Tak więc synowie Izraela służyli Eglonowi, królowi Moabu, przez osiemnaście
    lat.
  urd-GVU: اور اسرائیل 18 سال تک اُس کی غلامی میں رہا۔
  deu-1912: Und die Kinder Israel dienten Eglon, dem König der Moabiter, achtzehn
    Jahre.
  kan-2017: ಇಸ್ರಾಯೇಲರು ಅವನಿಗೆ ಹದಿನೆಂಟು ವರ್ಷ ದಾಸರಾಗಿದ್ದರು.
  yap-yap: Me par yu Israel u tan pa’ Eglon ni ragag nge meruk e duw.
  hlt-MCSB: Te dongah Isreal ca rhoek te Moab manghai Eglon taengah kum hlai rhet
    thotat uh.
  mdy-ETH: ዬካፓ ታጶ ሳሊ ሌዔ ዒስራዔኤሌ ዓሳ ሞዓኣቤ ዓጮ ካኣቲ፥ ዔግሎኔ ዴማ ዎርቄኔ።
  twi-ASANTE: Israelfoɔ no somm Moabhene Eglon mfirinhyia dunwɔtwe.
  eng-WEBU: The children of Israel served Eglon the king of Moab eighteen years.
  wal-wal: Yaatin, Israa7eela asai Moo7aaba Kawuwaa Egiloonayyo tammanne hosppun laittaa
    haarettiis.
  spa-PDDPT: Los hijos de Israel sirvieron a Eglón, rey de Moab, 18 años.
  gun-gun: Dezoito ma'etỹ re Israel kuery ikuai Moabe pygua huvixa Eglom va'e rembiguai.
  agu-BL: Ja tzun cho'c yi e' xonl Israel jak' ca'wl Eglón tetz wajxaklaj yob,
  ilo-ULB: Nagserbi dagiti tattao ti Israel kenni Eglon nga ari ti Moab iti las-ud
    iti sangapulo ket walo a tawen.
  kpg-kpg: Digau Israel gaa noho i lala di mogobuna o Eglon i nia ngadau e madangaholu
    maa walu.
  uig-ARA: بۇنىڭ بىلەن ئىسرائىللار ئون سەككىز يىلغىچە موئابنىڭ پادىشاھى ئەگلونغا بېقىندى
    بولدى.
  sus-sus: Isirayilakae naxa lu Mowaba mangɛ Egilon xa yaamari bun ma ɲɛ fu nun solomasaxan.
  pon-2006: Mehn Israel ko eri mihla pahn manaman en Eklon erein sounpar eisek waluh.
  ksd-ksd: Ma ra tarai Israel dia ga toratorom tai Eglon ra king Moab a vinun ma lavutul
    na kilala.
  tur-YTC: İsraelliler Moav Kralı Eglon'a on sekiz yıl hizmet ettiler.
  grc-BRENT: Καὶ ἐδούλευσαν οἱ υἱοὶ Ἰσραὴλ τῷ Ἐγλὼμ βασιλεῖ Μωὰβ ἔτη δεκαοκτώ.
  ind-AYT: Orang Israel takluk terhadap Eglon, raja Moab, selama 18 tahun.
  nya-nya: Aisraeli anatumikira ngati akapolo Egiloni mfumu ya Mowabu kwa zaka 18.
  hrv-hrv: Izraelci su služili moapskom kralju Eglonu osamnaest godina.
  mps-mps: Tama te Israel dabe te gavman tuni bidi Eklongo bomo dologode bidiyu, tama
    augwali agade te kalabus sę idubadi, te kibu be 18 tama kibu be bidai.
  tpi-tpi: Ol Israel i stap aninit long Eklon na ol i mekim wok kalabus bilong en
    inap 18 yia.
  dan-1931: Og Israelitterne stod under Kong Eglon af Moab i atten År.
  vie-OVCB: Ít-ra-ên phải phục dịch Éc-lôn, vua Mô-áp mười tám năm.
  guj-2017: ઇઝરાયલના લોકોએ અઢાર વર્ષ સુધી મોઆબના રાજા એગ્લોનની તાબેદારી કરી.
  pon-2006A: Mehn Israel ko eri mihla pahn manaman en Eklon erein sounpar eisek waluh.
  por-BRBSL: As crianças de Israel serviram Eglon, rei dos moabitas, dezoito anos.
  cth-cth: Isarelnaw teh Moab siangpahrang Eglon san lah kum 18 touh ao awh.
  twi-twi: Israelfo no som Moabhene Eglon mfirihyia dunwɔtwe.
  hlt-hlt: Te dongah Isreal ca rhoek te Moab manghai Eglon taengah kum hlai rhet thotat
    uh.
  tbz-SIM: Kòo mbɛ̀ bɑkɛ́ kɛ dɔ̀ yɛbie ntɛpíítɛ̀ nɛ̀ yɛ̀ni.
  msy-2020: Ezɨ Israelia, Atrivim Eklonɨn apengan ikia ingangarir gumazamizir kɨnibar
    mɨn ingara ghua 18plan azenibar tu.
  dop-dop: Pɩɩsɩ pǝlefɛɩ hiu tǝcu kɛ́ Mowɑpʋ wulɑʋ ŋmɑkǝlɑ-wɛ.
  azb-azb: Beləliklə, İsrail övladları Moav padşahı Eqlona on səkkiz il tabe oldu.
  eng-DBY: And the children of Israel served Eglon the king of Moab eighteen years.
  hin-2017: तब इस्राएली अठारह वर्ष तक मोआब के राजा एग्लोन के अधीन रहे।
  eng-YLT: and the sons of Israel serve Eglon king of Moab eighteen years.
  kne-kne: Inturayan Eglon din Israelita si sinpo ya wao ay tawen.
  eng-WYC-2017: And the sons of Israel served Eglon, the king of Moab, eighteen years.
  eng-WMBB: The children of Israel served Eglon the king of Moab eighteen years.
  urd-GVH: और इसराईल 18 साल तक उस की ग़ुलामी में रहा।
  rug-rug: Meke ka manege vesu vuaheni si koa pa ṉiniraṉira te Eqiloni sari na tie
    Izireli.
  gaz-gaz: Israaʼeloonni waggaa kudha saddeet Egloon mootii Moʼaab jalatti bulan.
  fra-LSG: Et les enfants d’Israël furent asservis dix-huit ans à Églon, roi de Moab.
  gnn-gnn: '@see-verse:JDG.003.013'
  yal-yal: Ɲɛɛ fu nun solomasɛxɛ, Isirayila kaane dɔxi Moyaba mangana Egilon ma nɔɔn
    bun.
  haw-1868: Hookauwa aku ka poe mamo a Iseraela na Egelona, ke Alii o Moaba, i umikumamawalu
    makahiki.
  arb-NAV: وَاسْتَعْبَدَ عِجْلُونُ مَلِكُ مُوآبَ بَنِي إِسْرَائِيلَ ثَمَانِيَ عَشْرَةَ
    سَنَةً.
  ewe-ewe: eya ta Israel nɔ Eglon, Moab fia la te ƒe wuienyi sɔŋ.
  eng-LEE: And the children of Israel served 'Eglon the king of Moab eighteen years.
  asm-FB: তাতে ইস্ৰায়েলৰ সন্তান সকল ওঠৰ বছৰ কাল মোৱাবৰ ৰজা ইগ্লোনৰ অধীন হৈ থাকিল।
  sus-A: عِسِرَيِلَكَيٍ نَشَ لُ مٌوَبَ مَنفّ عٍفِلٌن شَ يَامَرِ بُن مَ حّ قُ نُن سٌلٌمَسَشَن.
  fra-SBL: Les enfants d'Israël servirent Églon, roi de Moab, pendant dix-huit ans.
  hbo-hbo: וַיַּעַבְד֤וּ בְנֵֽי־יִשְׂרָאֵל֙ אֶת־עֶגְלֹ֣ון מֶֽלֶךְ־מֹואָ֔ב שְׁמֹונֶ֥ה
    עֶשְׂרֵ֖ה שָׁנָֽה׃ ס
  kik-kik: Andũ a Isiraeli magĩtuĩka ndungata cia Egiloni mũthamaki wa Moabi mĩaka
    ikũmi na ĩnana.
  fra-NCL: Les enfants d’Israël furent asservis dix-huit ans à Eglon, roi de Moab.
  cek-AK: Israel kaminawk loe saning hatlaitazetto thung, Moab siangpahrang Eglon
    ban thungah toksak o.
  cuk-cuk: Geb Israel-dulemar birgambe-gakabaabak (18) Moab-dulemar-rey-Eglónʼga mailedii
    gusad.
  uig-CYR: Буниң билән Исраиллар он сәккиз жилғичә Моабниң падишаси Әглонға беқинди
    болди.
  tel-2017: ఇశ్రాయేలీయులు పద్దెనిమిది సంవత్సరాలు మోయాబు రాజుకు బానిసలుగా ఉన్నారు.
  hat-BSA: Fis Israël yo te sèvi Églon, wa Moab la, pandan dizuit ane.
  kos-kos: Mwet Israel elos orekma nu sel Tokosra Eglon yac singoul oalkosr.
  hbo-WLC: וַיַּעַבְד֤וּ בְנֵֽי־יִשְׂרָאֵל֙ אֶת־עֶגְל֣וֹן מֶֽלֶךְ־מוֹאָ֔ב שְׁמוֹנֶ֥ה
    עֶשְׂרֵ֖ה שָׁנָֽה׃ ס
  ibo-ibo: Afọ iri na asatọ site nʼoge ahụ ka ụmụ Izrel nọrọ nʼokpuru ọchịchị Eglọn,
    eze Moab.
  ory-ory: ତହିଁରେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ଅଠର ବର୍ଷ ପର୍ଯ୍ୟନ୍ତ ମୋୟାବୀୟ ରାଜା ଇଗ୍ଲୋନର ସେବା କଲେ।
  chk-chk: Iwe, ekewe aramasen Israel ra angang ngeni Eklon ewe kingen Moap lon ükükün
    engol me walu ier.
  rop-rop: en det king bin jidan bos blanga olabat fo 18 yiya.
  ukr-1871: І були Ізрайлитяне підневоленими Еглонові, цареві Моабійському, вісїмнайцять
    год.
  deu-1951: Und die Kinder Israel dienten Eglon, dem König der Moabiter, achtzehn
    Jahre lang.
  eng-JPS: And the children of Israel served Eglon the king of Moab eighteen years.
  srp-1865: I sinovi Izrailjevi služiše Eglonu caru Moavskom osamnaest godina.
  lug-lug: Abayisirayiri ne bafugibwa Egulooni kabaka wa Mowaabu emyaka kkumi na munaana.
  heb-heb: ויעבדו בני ישראל את עגלון מלך מואב שמונה עשרה שנה׃
  ben-IRV: ইস্রায়েলীয়রা আঠার বছর পর্যন্ত মোয়াব-রাজ ইগ্লোনের দাসত্ব করল।
  pan-pan: ਤਦ ਇਸਰਾਏਲੀ ਅਠਾਰਾਂ ਸਾਲਾਂ ਤੱਕ ਮੋਆਬ ਦੇ ਰਾਜਾ ਅਗਲੋਨ ਦੀ ਸੇਵਾ ਟਹਿਲ ਕਰਦੇ ਰਹੇ।
  mya-JVB: ဣသရေလ အမျိုးသားတို့သည် တဆယ် ရှစ် နှစ် ပတ်လုံးမောဘ ရှင်ဘုရင် ဧဂလုန် မင်းထံ၌
    ကျွန်ခံ ရကြ၏။
  hmo-hmo: Vadaeni Israela taudia ese Egalona, Moaba ena king, ena hesiai gaukara
    be lagani 18 lalonai idia karaia.
  urd-urd: इसलिए बनी इस्राईल अठारह बरस तक मोआब के बादशाह 'अजलून के फ़रमाँबरदार रहे।
  rus-SYN: И служили сыны Израилевы Еглону, царю Моавитскому, восемнадцать лет.
  bqc-SIM: Isailiↄ zↄblè Mↄabuↄ kí Ɛgɛlↄniɛ e wɛ̃̀ bao plasai.
  tcz-CHONGTHU: Hiti chun Israelten Moab lengpa Eglon noiya kum somle get sungin sohna
    ana tong’un ahi.
  mar-mar: इस्राएल लोकांनी मवाबाचा राजा एग्लोन ह्याची अठरा वर्षे सेवा केली.
  qub-qub: Chaura Israelcunaga chunca pusaj (18) watami ray Eglonta sirbiran.
  bqp-bqp: Isarailanↄ zↄ̀ↄ blè Mↄabu kína Ɛgɛlↄninɛ ari wɛ̃̀ baro plansari.
  hat-hat: Pandan dizwitan pèp Izrayèl la te anba men Eglon, wa peyi Moab la.
  eng-BSB: The Israelites served Eglon king of Moab eighteen years.
  tod-tod: Izelayɛle nuiti ti lɔɔni duɔlai zu, Moaɓe masagi Egelon yeezu, kona puugɔ
    maazu lɔsaʋa (18) laawu.
  eng-WEBPB: The children of Israel served Eglon the king of Moab eighteen years.
  kbq-kbq: Hagi ana hazageno Israeli vahe'mo'za 18ni'a kafuzagefi Moapu kini ne' Ekloni
    kazokzo eri'za vahera mani'naze.
  nhe-BL: Huan nopa israelitame quitequipanojque Eglón san tlapic para 18 xihuitl.
  bus-bus: Isarailinↄ zↄ̀ blè Mↄabu kí Ɛgɛlↄninɛ ai wɛ̃̀ baro plaasai.
  gub-BL: Ekerom wiko Izaew wazar romo kury. Umumaw 18 kwarahy nezewe wà.
  eng-DRA: 'And the children of Israel served Eglon king of Moab eighteen years:'
