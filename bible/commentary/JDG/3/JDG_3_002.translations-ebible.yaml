verse: JDG.003.002
translations:
  mal-C: യുദ്ധം അറിഞ്ഞിട്ടില്ലാത്ത ഇസ്രായേൽമക്കളുടെ തലമുറകളെ യുദ്ധം അഭ്യസിപ്പിക്കേണ്ടതിന്
    യഹോവ ഇപ്രകാരം ചെയ്തു.
  deu-TKW: 'nur um der Geschlechter der Israeliten willen, um sie die Kriegführung
    zu lehren, nur die, welche von den früheren Kämpfen nichts wußten:'
  lin-lin: Asalaki bango bongo, kaka mpo ete milongo ya sika ya bana ya Isalaele oyo
    bazalaki te na tango ya bitumba, bayeba nini yango bitumba.
  eng-LSV: (only for the sake of the generations of the sons of Israel knowing, to
    teach them war, only those who formerly have not known them)—
  eng-GNV: Only to make the generations of the children of Israel to know, and to
    teach them warre, which doutles their predecessors knew not)
  eng-WEBSTER: Only that the generations of the children of Israel might know to teach
    them war, at the least such as before knew nothing of it;)
  nhw-BL: Yeca TOTECO quincahuili ni israelitame ma tlahuilanaca para quitlanise inintlal
    para quej nopa quineltocase pampa ayamo quimatiyayaj tlen tlahuilancayotl.
  swh-ONEN: '(alifanya hivi ili tu kuwafundisha wazao wa Waisraeli ambao hawakuwa
    wamejua vita hapo awali):'
  bba-bba: U yeni kuɑwɑ be bɑ kun tɑbu koore mi bu kɑ tɑbu ɡiɑ.
  eng-KJVCPB: 'only that the generations of the children of Israel might know, to
    teach them war, at the least such as before knew nothing thereof:'
  luo-luo: Mano notimo mana mondo opuonjgo nyikwa jo-Israel lweny, mago mane onge
    gi lony e kedo.
  meu-meu: bona uru ta ta ai Israel taudia do asi dibadia na baine hadibadia totona
    se luludia lasi.
  npi-ULB: (युद्धको विषयमा पहिले जानकरी नभएका इस्राएलीहरूका नयाँ पुस्तालाई त्यसबारे
    सिकाउन उहाँले यसो गर्नुभयो ।)
  yor-yor: (Ó ṣe èyí láti fi kọ́ àwọn ìran Israẹli tí kò rí ogun rí níbí a ti ṣe ń
    jagun).
  ind-ind: '@see-verse:JDG.003.001'
  pes-OPCB: خداوند به این وسیله می‌خواست به نسل جدید اسرائیل که در جنگیدن بی‌تجربه
    بودند، فرصتی بدهد تا جنگیدن را بیاموزند.
  tgl-ULB: '(ginawa niya ito para ituro ang pakikipagdigma sa bagong salinlahi ng
    mga Israelita na hindi pa nakakaalam nito noong una.):'
  hui-hui: Anduane Homogo ibugua Isaraeleali igiri daliahe mbira mbirago wai biaga
    mana ti biawai holenaga ani bini.
  mya-mya: ယင်း​သို့​ကိုယ်​တော်​ပြု​ရ​သည့်​အ​ကြောင်း​မှာ ဣ​သ​ရေ​လ​လူ​မျိုး​ဆက်​တစ်​ဆက်​ပြီး​တစ်
    ဆက်​စစ်​မှု​ရေး​ရာ​သင်​ကြား​နိုင်​ရန်​ပင်​ဖြစ် ၏။ အ​ထူး​သ​ဖြင့်​ယ​ခင်​က​စစ်​ပွဲ​မ​ဝင်​ခဲ့
    ဘူး​သူ​တို့​အား​သင်​ကြား​ပေး​နိုင်​စေ​ရန် ဖြစ်​၏။-
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་མི་རབས་ཕྱི་མ་དག་གིས་སྔར་མ་ཤེས་པའི་དམག་འཁྲུག་དེ་ཤེས་པ་དང་སློབ་པར་འཇུག་པའི་ཕྱིར་ཡིན།
  sna-sna: '(akaita izvi bedzi kuti adzidzise zvehondo kuzvizvarwa zvavaIsraeri izvo
    zvakanga zvisina kumborwa hondo):'
  spa-BLM: 'sólo para que las generaciones de los hijos de Israel las conocieran,
    para enseñarles la guerra, al menos a los que antes no la conocían:'
  cac-cac: Ix can juntzan̈ chon̈ab' chi' yuj Jehová yic vach' sc'ayb'ej sb'a eb' d'a
    oval, aton eb' manto ac'anlaj juneloc oval chi'.
  swh-ULB: (Alifanya hivyo ili kuwafundisha vita kizazi kipya cha Waisraeli ambao
    hawakujua kabla).
  bel-bel: 'дзеля таго толькі, каб ведалі і вучыліся ваяваць наступныя роды сыноў
    Ізраілевых, якія раней ня ведалі вайны:'
  deu-ELBBK: 'nur damit die Geschlechter der Kinder Israel Kenntnis von denselben
    bekämen, um sie den Krieg zu lehren: nur die, die vorher nichts von denselben
    gewusst hatten –:'
  mbb-OT: Mibeelan heini te Nengazen su wey mepenurù te kebpekidtebek is menge kevuwazan
    te menge Israilihanen, he wazà mekesaǥad kayi.
  mal-2015: 'യുദ്ധം അറിഞ്ഞിട്ടില്ലാത്ത യിസ്രായേൽമക്കളുടെ തലമുറകളെ യുദ്ധം അഭ്യസിപ്പിക്കേണ്ടതിന്നുമായി
    യഹോവ വെച്ചിരുന്ന ജാതികളാവിതു:'
  tuo-NT: Maꞌmapjia aꞌmewẽjẽmasĩtirãrẽ aꞌmewẽjẽmasĩato nígʉ̃, Canaácjãrãrẽ topʉ tojacã
    weecʉ niwĩ.
  rmc-rmc: Bo kamelas, hoj o izraelika pokoleňja, save pes mek na džanenas te marel,
    te sikľon pes te marel.
  pes-OPV: تا طبقات بنی‌اسرائیل دانشمند شوند وجنگ را به ایشان تعلیم دهد، یعنی آنانی
    که آن راپیشتر به هیچ وجه نمی دانستند.
  ron-1924: Ел воя нумай ка вырстеле де оамень але копиилор луй Исраел сэ куноаскэ
    ши сэ ынвеце рэзбоюл, ши ануме чей че ну-л куноскусерэ май ынаинте.
  ben-OBCV: (ইস্রায়েলীদের সেই বংশধরদের যুদ্ধবিগ্রহ শিক্ষা দেওয়ার জন্যই শুধুমাত্র
    তিনি এরকম করলেন, ইতিপূর্বে যাদের যুদ্ধের কোনও অভিজ্ঞতা ছিল না)
  som-som: inay reer binu Israa'iil ogaadaan oo uu iyaga baro dagaal ayan waxba ka
    aqoon jirin.
  lat-VUC: 'ut postea discerent filii eorum certare cum hostibus, et habere consuetudinem
    præliandi:'
  eng-ASVBT: 'only that the generations of the children of Israel might know, to teach
    them war, at the least such as beforetime knew nothing thereof:'
  ita-1885: 'acciocchè almeno le generazioni de'' figliuoli d''Israele sapessero che
    cosa è la guerra, essendo ammaestrati; quegli almeno che prima non ne aveano conoscenza:'
  eng-LXXUP: Only for the sake of the generations of Israel, to teach them war, only
    the men before them knew them not.
  eng-ULB: (He did this to teach warfare to the new generation of the Israelites who
    had not known it before.)
  spa-VBL: (Lo hizo para que las generaciones posteriores de Israel, especialmente
    a los que no la habían experimentado antes, aprendieran de la guerre).
  fra-_FOB: Afin que les générations des enfants d'Israël sussent et apprissent ce
    que c'est que la guerre; au moins ceux qui n'en avaient rien connu auparavant.
  mal-mal: അവരെ യുദ്ധമുറകൾ അഭ്യസിപ്പിക്കേണ്ടതിനുമായി യഹോവ ശേഷിപ്പിച്ചിരുന്ന ജാതികൾ,
  urd-GVR: 'Nīz, wuh naī nasl ko jang karnā sikhānā chāhtā thā, kyoṅki wuh jang karne
    se nāwāqif thī. Zail kī qaumeṅ Kanān meṅ rah gaī thīṅ:'
  suz-BL: मोदेंशो मारेइ मतुइक्‍ब इस्राएली आन कली दोपा लडाइ पचा, दे शेंचा कली परमप्रभुमी
    अर्को जात ङा मुर आन कली वोइश्‍शो बाक्‍माक्‍त।
  ita-1927: '(Egli volea soltanto che le nuove generazioni de’ figliuoli d’Israele
    conoscessero e imparassero la guerra: quelli, per lo meno, che prima non l’avean
    mai vista):'
  ckb-ckb: جا ئەوەی تەنها بۆ فێرکردنی نەوەی ئیسرائیل کرد بۆ جەنگ، ئەوانەی کە پێشتر
    شارەزاییان لە جەنگ نەبوو،
  eng-BBE: Only because of the generations of the children of Israel, for the purpose
    of teaching them war — only those who up till then had no experience of it;
  kan-OKCV: 'ಮೊದಲು ಯುದ್ಧವನ್ನು ಅರಿಯದೆ ಇದ್ದ ಇಸ್ರಾಯೇಲಿನ ಸಂತತಿಗಳವರು ಅದನ್ನು ಕೂಡ ಕಲಿತುಕೊಳ್ಳುವುದಕ್ಕೂ
    ಯೆಹೋವ ದೇವರು ಉಳಿಸಿದ ಜನಾಂಗಗಳು ಯಾವುವೆಂದರೆ:'
  tam-2017: 'இஸ்ரவேலின் புதிய சந்ததியாரும், அதற்கு முன்பு யுத்தம் செய்ய அறியாமலிருந்தவர்களும்
    அவைகளை அறியும்படி பழக்குவிப்பதற்காகவும் யெகோவா விட்டுவைத்தவர்கள் யாரென்றால்:'
  spa-RV-1909: 'Para que al menos el linaje de los hijos de Israel conociese, para
    enseñarlos en la guerra, siquiera fuese á los que antes no la habían conocido:'
  ron-BTF: Numai pentru ca generațiile copiilor lui Israel să cunoască, pentru a-i
    învăța războiul, cel puțin cei care nu știuseră nimic de el,
  eng-WEBP: 'only that the generations of the children of Israel might know, to teach
    them war, at least those who knew nothing of it before:'
  eng-FBV: (He did so to teach warfare to the later generations of Israel, particularly
    to those who had not previously experienced it.)
  nld-1939: en om aan de geslachten der Israëlieten de strijd te leren, voor zover
    ze die tevoren niet kenden.
  nch-BL: Yeca TOTECO quincahuili ni israelitame ma tatehuica para quitanise inintal
    para quej nopa quineltocase pampa ayemo quimatiyayaj ten tatehuilisti.
  vie-1934: Ngài chỉ muốn thử thách các dòng dõi mới của dân Y-sơ-ra-ên, tập cho chúng
    nó việc chiến trận, nhất là những kẻ chưa từng thấy chiến trận khi trước.
  hin-CV: और उन्हें युद्ध की कला में शिक्षित किया जा सके, जिन्हें इसके पहले युद्ध
    का कोई अनुभव न हो सका था.
  spa-BES: Solo por las generaciones de los hijos de Israel, con el propósito de enseñarles
    la guerra, solo aquellos que hasta ese momento no tenían experiencia de ello;
  tdx-tdx: soa te ho fohi’ o tarira’ Israeleo, hampiòha’e hialy, o tsy naharendreke
    ndra inoñ’ inoñe ama’e taoloo;
  tha-KJV: แต่​เพียงทรงให้เชื้อสายคนอิสราเอลเข้าใจเรื่องการสงคราม เพื่ออย่างน้อยพระองค์จะได้ทรงสอนแก่​ผู้​ที่​ยังไม่ทราบมาก่อน
  por-BR-2018: 'Somente para que a linhagem dos filhos de Israel conhecesse, para
    ensiná-los na guerra, pelo menos aos que antes não a conheciam:'
  deu-ELO: 'nur damit die Geschlechter der Kinder Israel Kenntnis von denselben bekämen,
    um sie den Krieg zu lehren: nur die, welche vordem nichts von denselben gewußt
    hatten: -'
  eng-WYC-2018: and that afterward the sons of them should learn to fight with enemies,
    and to have custom of battle. (and so that through them their sons would learn
    to fight with their enemies, and know the ways of battle.)
  epo-epo: 'por ke eksciu la generacioj de la Izraelidoj, por lernigi militon al tiuj,
    kiuj antaŭe ne konis ĝin:'
  uig-PIN: '(U Israillarning ǝwladlirini, bolupmu jǝng-uruxlarni kɵrüp baⱪmiƣanlarni
    pǝⱪǝt jǝngni ɵgünsun dǝp ⱪaldurƣanidi): —'
  beo-beo: E da Isala:ili fi gaheabolo amo da gegesu hame ba:i ilima gegesu hou olelema:ne,
    amo fi gadili hame sefasi.
  tpi-OTNT: Bikpela i mekim olsem bilong em i ken skulim ol wan wan nupela lain bilong
    Israel long pasin bilong pait.
  hau-SA: (ya yi haka ne domin yă koya wa zuriyar Isra’ilawa waɗanda ba su taɓa yin
    yaƙi a dā ba),
  uig-LAT: '(U Israillarning ewladlirini, bolupmu jeng-urushlarni körüp baqmighanlarni
    peqet jengni ögünsun dep qaldurghanidi): —'
  nde-nde: '(wenza lokhu ukuba azifundise izizukulwane zako-Israyeli ukulwiwa kwezimpi
    lezo ezazingazange zikubone ukulwa ngaphambilini):'
  ton-ton: 'Koeʻuhi ke hoko ʻo ʻilo ai ʻe he ngaahi toʻutangata kotoa pē ʻo ʻIsileli,
    ke ako tau kiate kinautolu, koeʻuhi pē ko kinautolu naʻe ʻikai tenau tomuʻa ʻilo
    siʻi ia:'
  ces-1613: 'Aby aspoň zvěděli věkové synů Izraelských, a poznali, co jest to válka,
    čehož první něvěděli:'
  eng-WMB: 'only that the generations of the children of Israel might know, to teach
    them war, at least those who knew nothing of it before:'
  tam-TCV: யுத்தத்தில் முன்னனுபவமில்லாத இஸ்ரயேலரின் சந்ததிகளுக்கு யுத்த முறையைக் கற்றுக்கொடுக்கவே
    அவர் இவ்வாறு செய்தார்.
  ceb-ULB: (Gibuhat niya kini aron tudloan ug pakiggubat ang bag-ong kaliwatan sa
    mga Israelita nga wala pa nasayod niini kaniadto.)
  pol-UBG: 'Aby pokolenia synów Izraela ich doświadczyły, aby nauczyły się sztuki
    wojennej, te, które jej przedtem nie zaznały:'
  urd-GVU: 'نیز، وہ نئی نسل کو جنگ کرنا سکھانا چاہتا تھا، کیونکہ وہ جنگ کرنے سے ناواقف
    تھی۔ ذیل کی قومیں کنعان میں رہ گئی تھیں:'
  deu-1912: und daß die Geschlechter der Kinder Israel wüßten und lernten streiten,
    die zuvor nichts darum wußten,
  kan-2017: ಇಸ್ರಾಯೇಲ್‍ ಸಂತತಿಯವರಲ್ಲಿ ಯುದ್ಧ ವಿದ್ಯೆಯನ್ನು ಅರಿಯದವರಿಗೆ ಅದನ್ನು ಕಲಿಸಿಕೊಡುವುದಕ್ಕೂ
    ಯೆಹೋವನು ಉಳಿಸಿದ ಜನಾಂಗಗಳವರು ಯಾರಾರೆಂದರೆ,
  yap-yap: i rin’ ni arrogon ni fan e nge fil ngak e pi mfen nu Israel rogon e mael,
    ni rib ga’ ni fan ngak e pi’in ndawor ru’uned ko mael bingyal’.
  hlt-MCSB: Te daengah ni a. mikhmuh ah caemtloek aka ming pawh Israel ca rhoek ka
    cadilcahma loh caemtloek a cang ham te a ming eh.
  mdy-ETH: ዬያ ዒ ማዼሢ ቤርታ ዖልዚ ዖሊ ቤቂባኣ ዒስራዔኤሌ ዓሳ ዔያቶና ዖልቲ ዖልቲ ዖልዚ ዛላ ዔራንዳጉዲ ሌሊኬ፤
  twi-ASANTE: Ɔyɛɛ saa de kyerɛɛ Israel nkyirimma a wɔnkɔɔ ɔko da no sɛdeɛ wɔbɛnya
    akodie ho nimdeɛ.
  eng-WEBU: 'only that the generations of the children of Israel might know, to teach
    them war, at least those who knew nothing of it before:'
  wal-wal: I hegaa oottidoogee, hagaappe kase olaa olettidi meezetibeenna Israa7eela
    yeletaa olettiyo hiillaa tamaarissanaassa.
  spa-PDDPT: 'solo para que las generaciones de los hijos de Israel conocieran la
    guerra y la enseñaran a los que no la experimentaron antes:'
  gun-gun: Ha'e rami ojapo Israel kuery joe opu'ã aguã oikuaa e'ỹ teri va'ekue-'ekue
    ombo'e vy.
  agu-BL: Nintzun tak' Kataj ama'ltz scyetz yi e' wunaka'tz tan chicyaje'n cyen, tan
    ta'we'n oyintzi' cyak'un yi e' xonl Israel, na qui'c cunin jun tir jajk chiben
    tan oyintzi'.
  ilo-ULB: '(inaramidna daytoy tapno isuro ti pannakigubat kadagiti baro a henerasion
    dagiti Israelita a saan pay a makaammo idi iti daytoy):'
  kpg-kpg: Mee ne hai hua di hai deenei belee aago nia adu dangada o digau Israel
    i di hai o tauwa, gei e donu go digau Israel ala digi hula loo i tauwa i mua.
  uig-ARA: '(ئۇ ئىسرائىللارنىڭ ئەۋلادلىرىنى، بولۇپمۇ جەڭ-ئۇرۇشلارنى كۆرۈپ باقمىغانلارنى
    پەقەت جەڭنى ئۆگۈنسۇن دەپ قالدۇرغانىدى): ــ'
  sus-sus: Na rabaxi nɛ alako Isirayila lanfanmae xa na gere xa fe kolon, naxee mu
    nu a kolonxi nu.
  pon-2006: E ketin wiahda met pwe en ketin padahkihong ehuehu dih en Israel duwen
    mahwen, ahpw mehlel irail ko me sohte iang sair apwal en mahwen mahs.
  ksd-ksd: I ga pait ra dari upi nam ra taun tarai kai Israel diat a la ta ra vinarubu,
    nam uka diat ba pa dia ga varubu ta ra umana vinarubu lua.)
  tur-YTC: 'yalnızca İsrael''in çocukları kuşaklarının, en azından savaşları daha
    önceden hiç bilmeyenlerin savaş öğrenme bilgileri olsun diye Yahve''nin bıraktığı
    uluslardır:'
  grc-BRENT: Πλὴν διὰ τὰς γενεὰς υἱῶν Ἰσραὴλ τοῦ διδάξαι αὐτοὺς πόλεμον, πλὴν οἱ ἔμπροσθεν
    αὐτῶν οὐκ ἔγνωσαν αὐτά.
  ind-AYT: Maksudnya semata-mata supaya generasi orang Israel dilatih berperang, yaitu
    mereka yang tidak mengalami perang sebelumnya.
  nya-nya: (Yehova anachita izi kuti Aisraeli onse aphunzire kumenya nkhondo; makamaka
    amene nʼkale lonse sanadziwe kumenya nkhondo.
  hrv-hrv: 'Bijaše to samo na korist pokoljenjima sinova Izraelovih da nauče vještinu
    ratovanja - barem oni koji nisu iskusili prijašnjih ratova:'
  mps-mps: Genuai Bidigo tama tiwai kolesaga yali, te gesi hani Israel dabe deli deli
    te wąbi hwįbo kolesaga ola mayu tama tiali.
  tpi-tpi: Bikpela i mekim olsem bilong em i ken skulim ol wan wan nupela lain bilong
    Israel long pasin bilong pait.
  dan-1931: 'alene for Israelitternes Slægters Skyld, for at øve dem i Krig, alene
    for deres Skyld, som ikke havde kendt noget til de tidligere Krige:'
  vie-OVCB: Chúa làm vậy để dạy cách chiến đấu cho các thế hệ Ít-ra-ên sau này, là
    những người chưa có kinh nghiệm nơi trận mạc.
  guj-2017: 'ઇઝરાયલની નવી પેઢીઓ, એટલે જેઓને અગાઉ યુદ્ધ વિષે કંઈ માહિતી ન હતી તેઓ યુદ્ધકળા
    શીખે તે માટે ઈશ્વરે જે દેશજાતિઓ રહેવા દીધી તે આ છે:'
  pon-2006A: E ketin wiahda met pwe en ketin padahkihong ehuehu dih en Israel duwen
    mahwen, ahpw mehlel irail ko me sohte iang sair apwal en mahwen mahs.
  por-BRBSL: 'apenas para que as gerações dos filhos de Israel pudessem saber, para
    ensinar-lhes a guerra, pelo menos aqueles que nada sabiam dela antes:'
  cth-cth: Taran tuknae ka thoum hoeh rae naw taran tuk a thoum nahanelah, BAWIPA
    ni a hruek pouh e miphunnaw teh,
  twi-twi: Ɔyɛɛ saa de kyerɛɛ Israel nkyirimma a wɔnkɔɔ ɔko da no sɛnea wobenya akodi
    ho nimdeɛ.
  hlt-hlt: Te daengah ni a mikhmuh ah caemtloek aka ming pawh Israel ca rhoek ka cadilcahma
    loh caemtloek a cang ham te a ming eh.
  tbz-SIM: Kù do dɔ́ kutɔ̃nkù pɑ̀nkù kɔbɛ bɛ̀ɛ̀ mu nyí kɔ̀tɛ dikpɑ̀nnì bɛ̀ɛ dì bɛbíímu.
  msy-2020: Ikiavɨra Itir God kamaghɨn damuva, vaghvagh Israelian igiar gɨn otiviziba
    mɨdorozimɨn me geghan men sure damuam.
  dop-dop: Tɑcɑɑ cɑɑkɑɣɑ kɛ́ sɩ mpɑ ɩnɩ pɑ tɑɑ nyɩ yoou kɛ mpʋ tɔ, pɑ́ nyɩ-kʋ.
  azb-azb: 'İsrail övladlarının nəsillərindən əvvəldən döyüşə bilməyənlərin hamısına
    döyüş təlimi vermək üçün Rəbbin ölkədə saxladığı millətlər bunlar idi:'
  eng-DBY: 'only that the generations of the children of Israel might know war by
    learning it, at the least those who before had known nothing thereof:'
  hin-2017: कि पीढ़ी-पीढ़ी के इस्राएलियों में से जो लड़ाई को पहले न जानते थे वे सीखें,
    और जान लें,
  eng-YLT: (only for the sake of the generations of the sons of Israel's knowing,
    to teach them war, only those who formerly have not known them) —
  eng-WYC-2017: and that afterward the sons of them should learn to fight with enemies,
    and to have custom of battle.
  eng-WMBB: 'only that the generations of the children of Israel might know, to teach
    them war, at least those who knew nothing of it before:'
  urd-GVH: 'नीज़, वह नई नसल को जंग करना सिखाना चाहता था, क्योंकि वह जंग करने से नावाक़िफ़
    थी। ज़ैल की क़ौमें कनान में रह गई थीं :'
  rug-rug: Tavetia Sa sapu gua asa, pude va tumatumaei sari hopeke sinage tadi na
    tie Izireli pa ginugua varipera, koarini pu lopu hite ele somana pa vinaripera.
  gaz-gaz: innis akka Israaʼeloonni kanaan dura waraana keessatti hirmaatanii hin
    beekin muuxannoo argataniif waan kana godhe;
  fra-LSG: Il voulait seulement que les générations des enfants d’Israël connussent
    et apprissent la guerre, ceux qui ne l’avaient pas connue auparavant.
  yal-yal: Ala yi waxi nɛn, mayixɛtɛ nɛnɛn naxanye munma yi yɛngɛn so singen, ne xa
    e maxaran yɛngɛ sodeni.
  haw-1868: I mea wale no e ike ai na hanauna o na mamo a Iseraela, e ao aku ia lakou
    i ke kaua, i ka poe hoi i ike ole ia mea mamua;
  arb-NAV: وَقَدْ فَعَلَ هَذَا فَقَطْ لِيُدَرِّبَ ذُرِّيَّةَ الإِسْرَائِيلِيِّينَ
    عَلَى الْحَرْبِ، مِمَّنْ لَمْ يُمَارِسُوهَا مِنْ قَبْلُ.
  ewe-ewe: Ewɔ esia be yeafia nu Israelviwo ƒe dzidzime ɖe sia ɖe tso aʋawɔwɔ ŋu,
    vevietɔ ame siwo mekpɔ aʋawɔwɔ teƒe kpɔ o.
  eng-LEE: Only in order that the future generations of the children of Israel might
    obtain knowledge, to teach them war; but only such as before had learned nothing
    thereof;
  asm-FB: ইস্ৰায়েলৰ নতুন প্রজন্মৰ যিসকল সন্তানে আগৰ যুদ্ধবোৰৰ কথা নাজানিছিল, সেই
    ইস্রয়েলবাসীক যুদ্ধৰ বিষয়ে শিক্ষা দিবলৈ যিহোৱাই এনে কৰিলে।
  sus-A: نَ رَبَشِ نّ عَلَكٌ عِسِرَيِلَ لَنقَنمَيٍ شَ نَ فٍرٍ شَ قٍ كٌلٌن، نَشٍيٍ
    مُ نُ عَ كٌلٌنشِ نُ.
  fra-SBL: 'afin que les générations des enfants d''Israël le sachent, pour leur apprendre
    la guerre, du moins à ceux qui ne l''avaient pas connue auparavant :'
  hbo-hbo: רַ֗ק לְמַ֙עַן֙ דַּ֚עַת דֹּרֹ֣ות בְּנֵֽי־יִשְׂרָאֵ֔ל לְלַמְּדָ֖ם מִלְחָמָ֑ה
    רַ֥ק אֲשֶׁר־לְפָנִ֖ים לֹ֥א יְדָעֽוּם׃
  kik-kik: (Eekire ũguo nĩgeetha arute njiaro cia andũ a Isiraeli ũhoro wa mbaara
    tondũ njiaro icio itiamenyete ũhoro wa kũrũa mbaara).
  omb-omb: '(nge hogosie mo huhui reneture Israel ve rain vei vuro mwere hi rai ilo
    na vai vuro tea lo taro vano beno):'
  fra-NCL: et cela uniquement pour l’instruction des générations d’Israël, afin de
    leur apprendre la guerre, à ceux-là du moins qui ne l’avaient pas connue auparavant.
  cek-AK: misatuk naah caeh vai ai Israel kaminawk ih a caanawk misatuk amtuk o hanah,
    Angraeng mah caehtaak ih kaminawk loe,
  cuk-cuk: Weyob Bab-Dummad imaksadi, adi, Israel-wagan bila-onolegedgi-durdakarsurmalad,
    durdakmalaga, igi bila onolege.
  uig-CYR: '(У Исраилларниң әвлатлирини, болупму җәң-урушларни көрүп бақмиғанларни
    пәқәт җәңни өгүнсун дәп қалдурған еди): —'
  tel-2017: 'ఇశ్రాయేలీయుల్లో కొత్త తరం వాళ్లకు యుద్ధం నేర్పించడానికి యెహోవా ఉండనిచ్చిన
    జాతులు ఇవి:'
  hat-BSA: Konsa li ta rive ke jenerasyon a fis Israël ki pa t kon fè lagè, ta kapab
    enstwi.
  kos-kos: El oru ouinge ke sripa sefanna, in luti kais sie fwil lun mwet Israel ke
    ouiyen mweun, ac yokna nu selos su soenna wi mweun.
  hbo-WLC: רַ֗ק לְמַ֙עַן֙ דַּ֚עַת דֹּר֣וֹת בְּנֵֽי־יִשְׂרָאֵ֔ל לְלַמְּדָ֖ם מִלְחָמָ֑ה
    רַ֥ק אֲשֶׁר־לְפָנִ֖ים לֹ֥א יְדָעֽוּם׃
  ibo-ibo: O mere nke a naanị ka ọ kuziere ọgbọ niile ndị Izrel ibu agha, bụ ndị ahụ
    na-amabeghị ihe agha bụ nʼoge gara aga.
  ory-ory: ଓ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣର ପୁରୁଷ-ପରମ୍ପରାକୁ ଶିକ୍ଷା ଦେବା ନିମନ୍ତେ, ଅର୍ଥାତ୍‍, ଯେଉଁମାନେ
    ଆଗେ ଯୁଦ୍ଧ ଜାଣି ନ ଥିଲେ, ସେମାନଙ୍କୁ ତାହା ଶିଖାଇବା ପାଇଁ ସଦାପ୍ରଭୁ ଏହି ଗୋଷ୍ଠୀୟ ଲୋକମାନଙ୍କୁ
    ଅବଶିଷ୍ଟ ରଖିଲେ, ଯଥା,
  chk-chk: Popun chök an likitiir pwe epwe aiti ngeni ekewe pilon aramasen Israel
    wiwiin maun, fokun ngeni chokewe resap eti maun me lom.
  rop-rop: '@see-verse:JDG.003.001'
  ukr-1871: 'На те тілько, щоб навчались воюватись сини Ізрайлеві що першої війни
    не знали:'
  deu-1951: 'nur um den Geschlechtern der Kinder Israel davon Kenntnis zu geben und
    sie die Kriegführung zu lehren, weil sie zuvor nichts davon wußten:'
  eng-JPS: only that the generations of the children of Israel might know, to teach
    them war, at the least such as beforetime knew nothing thereof;
  srp-1865: 'Da bi barem natražje sinova Izrailjevijeh znalo i razumjelo što je rat,
    barem oni koji od prije nijesu znali:'
  lug-lug: Kino kiyaambe Abayisirayiri ab’omulembe omuggya abatalwanangako okukuguka
    mu by’entalo.
  heb-heb: רק למען דעת דרות בני ישראל ללמדם מלחמה רק אשר לפנים לא ידעום׃
  ben-IRV: এবং ইস্রায়েল সন্তানদের পুরুষপরম্পরাকে শিক্ষা দেবার জন্যে, অর্থাৎ যারা
    আগে যুদ্ধ জানত না; তাদেরকে তা শেখাবার জন্য সদাপ্রভু এই সব জাতিকে অবশিষ্ট রেখেছিলেন
    তারা হল
  pan-pan: ਸਿਰਫ਼ ਇਸ ਲਈ ਤਾਂ ਜੋ ਇਸਰਾਏਲੀਆਂ ਦੀਆਂ ਪੀੜ੍ਹੀਆਂ ਨੂੰ ਜਿਨ੍ਹਾਂ ਨੂੰ ਪਹਿਲਾਂ ਲੜਾਈ
    ਦਾ ਢੰਗ ਨਹੀਂ ਆਉਂਦਾ ਸੀ, ਉਹਨਾਂ ਨੂੰ ਸਿਖਾਵੇ,
  mya-JVB: စစ်မှုကို မ သိ သော ဣသရေလ အမျိုးသားအစဉ်အဆက် တို့သည် စစ် အတတ်ကို သင် ၍ တတ်စေခြင်းငှါ
    ၎င်း၊ ထာဝရဘုရား ချန် ထားတော်မူသောလူမျိုး များဟူမူကား၊
  hmo-hmo: Badina be Israela uru matamata uhau taudia haida be tuari dalana idia diba
    lasi.
  urd-urd: सिर्फ़ मक़सद यह था कि बनी — इस्राईल की नसल के ख़ासकर उन लोगों को, जो पहले
    लड़ना नहीं जानते थे लड़ाई सिखाई जाए ताकि वह वाक़िफ़ हो जाएँ,
  rus-SYN: 'для того только, чтобы знали и учились войне последующие роды сынов Израилевых,
    которые прежде не знали ее:'
  bqc-SIM: 'i zĩ dada ń gbɛ̃́ pↄ́ aa Kanaa zĩ dↄ̃ yãapiↄnɛ. Buipiↄn kɛ:'
  tcz-CHONGTHU: Aman hiche hi galsatji hekhalou lai Israel khangthah ho galsatje akithem
    chuhna diuva abol ahi.
  mar-mar: इस्राएलाच्या नव्या पिढ्यांना, ज्यांना पूर्वी त्या लढायांविषयी काहीच माहीत
    नव्हते त्यांना तिचे शिक्षण मिळावे म्हणून परमेश्वराने जी राष्ट्रे राहू दिली ती
    ही;
  qub-qub: Imaypis mana pillyacho caj Israelcuna pillyayta yachacunanpämi Tayta Diosga
    cachaycuran.
  bqp-bqp: 'de dↄ à zĩ̀kana dada gbɛ̃ kũ ò zĩ̀kana dↄ̃ yãro pìnↄnɛ. Buri pìnↄn
    dí:'
  hat-hat: Li te fè sa konsa pou l' te ka moutre chak jenerasyon pèp Izrayèl la sa
    yo rele fè lagè, sitou sa ki pa t' janm al nan lagè anvan sa.
  eng-BSB: 'if only to teach warfare to the subsequent generations of Israel, especially
    to those who had not known it formerly:'
  tod-tod: Naa ɠɛ ungi ɠɛni ga ɠɛɠalama niinɛi, é wuzeɠezu Izelayɛle nuiti saama,
    niiti ti la kɔɔɠɔ vaa ɠwɛɛ, naati ti kɔɔɠɔ vai maalɛlɛ.
  eng-WEBPB: 'only that the generations of the children of Israel might know, to teach
    them war, at least those who knew nothing of it before:'
  kbq-kbq: Hagi Israeli vahe'ma efore hutere hu'za henkama esaza vahetami Ra Anumzamo'a
    ha'ma hanaza avu'avaza rempi huzaminaku Kenani mopafi vahera zamahenatitre vagaore'ne.
  nhe-BL: Yeca TOTECO quincahuili ni israelitame ma tlatehuica para quitlanise inintlal
    para queja nopa quineltocase pampa aya quimatiyayaj tlen tlatehuijcayotl.
  bus-bus: 'lɛ dↄ à zĩ̀kana dada gbɛ̃ kɛ̀ aↄ̃ↄ zĩ̀kana dↄ̃ yãroo pìnↄnɛ. Borii
    pìnↄn yɛ̀:'
  gub-BL: Omono kar a'e ywy rehe har Izaew wakutyr a'e wà, ta'e Izaew izuapyapyr nukwaw
    kwaw puruàmàtyry'ymaw a'e wà xe. Ta'e ipurumu'e wer wanehe puruàmàtyry'ymaw rehe
    a'e xe.
  eng-DRA: 'That afterwards their children might learn to fight with their enemies,
    and to be trained up to war:'
