verse: JDG.003.008
translations:
  mal-C: യഹോവയുടെ കോപം ഇസ്രായേലിന്റെനേരേ ജ്വലിച്ചു; അവിടന്ന് അവരെ അരാം-നെഹറയിമിലെ
    രാജാവായ കൂശൻ-രിശാഥയീമിനെ ഏൽപ്പിച്ചു; ഇസ്രായേൽജനം കൂശൻ-രിശാഥയീമിന് എട്ട് വർഷം അടിമകളായിരുന്നു.
  deu-TKW: Da entbrannte der Zorn Jahwes über Israel, so daß er sie in die Gewalt
    Kusan Risathaims, des Königs von Aram Naharim, verkaufte; und die Israeliten waren
    Kusan Risathaim acht Jahre unterthan.
  lin-lin: Yawe asilikelaki bana ya Isalaele, mpe akabaki bango na maboko ya Kushani-Rishetayimi,
    mokonzi ya Arami. Bana ya Isalaele basalaki mibu mwambe na se ya bokonzi na ye.
  eng-LSV: And the anger of YHWH burns against Israel, and He sells them into the
    hand of Chushan-Rishathaim king of Aram-Naharaim, and the sons of Israel serve
    Chushan-Rishathaim eight years;
  eng-GNV: Therefore the wrath of the Lord was kindled against Israel, and he solde
    them into the hand of Chushan rishathaim King of Aram-naharaim, and the children
    of Israel serued Chushan rishathaim eyght yeeres.
  eng-WEBSTER: 'Therefore the anger of the LORD was hot against Israel, and he sold
    them into the hand of Chushan-rishathaim king of Mesopotamia: and the children
    of Israel served Chushan-rishathaim eight years.'
  nhw-BL: Huan yeca TOTECO pejqui cualani ica nopa israelitame huan quintemactili
    imaco Tlanahuatijquetl Cusan Risataim catli hualajqui tlen tlali Mesopotamia,
    huan nopa israelitame quitequipanojque san tlapic para chicueyi xihuitl.
  swh-ONEN: Hasira ya Bwana ikawaka dhidi ya Israeli, hivyo akawauza na kuwatia mikononi
    mwa Kushan-Rishathaimu mfalme wa Aramu-Naharaimu ambaye Israeli walikuwa chini
    yake wakimtumikia kwa muda wa miaka minane.
  bba-bba: Yerɑ Yinni Gusunɔ u kɑ bu mɔru kuɑ, u bu Mɛsopotɑmin sinɑ boko nɔmu bɛriɑ,
    wi bɑ mɔ̀ Kusɑni Risetɑimu. Mɑ bɑ nùn sɑ̃wɑ wɔ̃ɔ nɔɔbɑ itɑ.
  eng-KJVCPB: 'Therefore the anger of the Lord was hot against Israel, and he sold
    them into the hand of Chushan-rishathaim king of Mesopotamia: and the children
    of Israel served Chushan-rishathaim eight years.'
  cpy-cpy: Antawo rowatsimaakiri Tajorentsi irika-paeni Israel-paeni, ishineta-nakiri
    imaperoteri rompera-waetyaari Cusan-risataim pinkatha-ritatsiri Othowyaaniki jeekatsiri
    Tonkaeroniki. Tema ojamani rompera-waetakari okaatzi 8 ojarentsi ijeekawaetaki.
  luo-luo: Mirimb Jehova Nyasaye mager nobiro kuom jo-Israel ma nojwangʼogi e lwet
    jo-Kushan-Rishathaim ruodh Aram-Naharaim, ma jo-Israel nobedo wasumbinigi kuom
    higni aboro.
  meu-meu: Taunabunai, Iehova ena badu vada e siahu Israel taudia ediai; bena e negedia
    daure, Kusan-risataimi, Mesopotamia pavapavana, imana ai e atodia. Idia ese una
    tau isiaina e lao heniva, laḡani taurahani lalodiai.
  npi-ULB: यसकारण इस्राएलको विरुद्ध परमप्रभुको क्रोध आगोझैं दन्कियो, र उहाँले तिनीहरूलाई
    अराम नाहारैमका राजा कूशन-रिशातैमको हातमा बेचिदिनुभयो । इस्राएलका मानिसहरूले आठ
    वर्षसम्‍म कूशन-रिशातैमको सेवा गरे ।
  yor-yor: Ìbínú Olúwa sì ru sí Israẹli tó bẹ́ẹ̀ tí ó fi jẹ́ kí Kuṣani-Riṣataimu ọba
    Aramu-Naharaimu bá wọn jà kí ó sì ṣẹ́gun wọn, Israẹli sì ṣe ẹrú rẹ̀ fún ọdún mẹ́jọ.
  ind-ind: Maka TUHAN sangat marah kepada bangsa Israel dan menyerahkan mereka ke
    tangan Raja Kusan Risyataim dari Aram Naharaim. Raja itu menguasai bangsa Israel
    selama delapan tahun
  pes-OPCB: آنگاه خشم خداوند بر بنی‌اسرائیل افروخته شد و ایشان را تسلیم کوشان رشعتایم،
    پادشاه بین‌النهرین نمود و آنها مدت هشت سال او را بندگی کردند.
  tgl-ULB: Kaya ang galit ni Yahweh ay nag-alab sa Israel, at sila'y ipinagbili niya
    sa kamay ni Cushanrishataim ang hari ng Aram Naharaim. Naglingkod nang walong
    taon ang bayan ng Israel kay Cushan Rishathaim.
  hui-hui: Ani bialu heagola Anduane Homogohanda tihondo keba timbuni howa Mesobodemianaga
    Kini Kusana Lisadaimihanda ti bope helo ibilene. Ani ibilayagola Isaraele wali
    agali ti Kini Kusana Lisadaimi andaneha mali halira hene.
  mya-mya: သို့​ဖြစ်​၍​ထာ​ဝ​ရ​ဘု​ရား​သည်​ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​အား​အ​မျက်​တော်​ထွက်​သ​ဖြင့်
    မေ​သော​ပေါ​တာ​မိ​ဘု​ရင်​ခု​ရှံ​ရိ​ရှ​သိမ်​အား သူ​တို့​ကို​နှိမ်​နင်း​အောင်​မြင်​စေ​တော်​မူ​၏။
    သူ တို့​သည်​ရှစ်​နှစ်​ပတ်​လုံး​ထို​ဘု​ရင်​၏​လက် အောက်​ခံ​ဖြစ်​ရ​ကြ​လေ​သည်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེ་ནི་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་ཐུགས་ཁྲོས་ཤིང་། ཁོ་རྣམས་ཆུ་བོ་གཉིས་ཀྱི་བར་དུ་ཡོད་པའི་ཨ་རམ་ཡུལ་གྱི་རྒྱལ་པོ་ཀུ་ཤན་རིས་ཨ་ཏ་ཡིམ་གྱི་ལག་ཏུ་སྤྲད་པ་དང་།
    ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་ཀུ་ཤན་རིས་ཨ་ཏ་ཡིམ་ ལ་ལོ་ངོ་བརྒྱད་ཀྱི་རིང་དུ་གཡོག་བྱས་སོ།
    །
  sna-sna: Kutsamwa kwaJehovha kwakapisa pamusoro paIsraeri zvokuti akavatengesa mumaoko
    aKushani-Rishataimi mambo weAramu Naharaimu, avo vakashandirwa navaIsraeri kwamakore
    masere.
  spa-BLM: Por eso la ira de Yahvé ardió contra Israel, y los vendió en manos de Cusán
    Rishataim, rey de Mesopotamia; y los hijos de Israel sirvieron a Cusán Rishataim
    durante ocho años.
  cac-cac: Yuj chi' ix cot yoval sc'ol Jehová chi' d'a eb', ix ac'jioch eb' d'a yol
    sc'ab' vin̈aj Cusan-risataim, sreyal Mesopotamia. Vajxaque' ab'il ix can eb' d'a
    yalan̈ smandar vin̈.
  swh-ULB: Basi, hasira ya Bwana ikawaka juu ya Israeli, naye akawauza mkononi mwa
    Kushan-rishathaimu mfalme wa Aram Naharaimu. Watu wa Israeli walitumikia Kushan
    Rishathaimu kwa miaka nane.
  bel-bel: І ўспалымніўся гнеў Гасподні на Ізраіля, і аддаў іх у рукі Хусарсатэму,
    цару Месапатамскаму, і служылі сыны Ізраілевыя Хусарсатэму восем гадоў.
  deu-ELBBK: Da entbrannte der Zorn des HERRN gegen Israel, und er verkaufte sie in
    die Hand Kuschan-Rischataims, des Königs von Mesopotamien; und die Kinder Israel
    dienten dem Kuschan-Rischataim 8 Jahre.
  mbb-OT: Tenged kayi nepeukan sikandan te Nengazen, umbe mibey-anan din sikandan
    he mezaag ni Hadì Cushan Rishataim he hadì te Aram Naharaim. Nesakup din sikandan
    seled te walu he tuig.
  mal-2015: അതുകൊണ്ടു യഹോവയുടെ കോപം യിസ്രായേലിന്റെ നേരെ ജ്വലിച്ചു; അവൻ അവരെ മെസോപൊത്താമ്യയിലെ
    ഒരു രാജാവായ കൂശൻരിശാഥയീമിന്നു വിറ്റുകളഞ്ഞു; യിസ്രായേൽമക്കൾ കൂശൻരിശാഥയീമിനെ എട്ടു
    സംവത്സരം സേവിച്ചു.
  tuo-NT: Na tojo weecã ĩꞌagʉ̃, Õꞌacʉ̃ na meꞌrã ua, Cusán-risataim, Mesopotamia diꞌta
    wiogʉre wiacʉ niwĩ. Ocho cʉ̃ꞌmarĩ Cusán-risataim dutiro docapʉ nicãrã niwã.
  rmc-rmc: Vašoda pre lende o RAJ choľisaľiľa a diňa len andro vasta le kraľiskre
    le Kušan-Rišatajimoskre andral o Aram-Naharajim. O Izraeliti sas ochto berš leskre
    otroka.
  pes-OPV: و غضب خداوند بر اسرائیل افروخته شده، ایشان را به‌دست کوشان رشعتایم، پادشاه
    ارام نهرین، فروخت، و بنی‌اسرائیل کوشان رشعتایم را هشت سال بندگی کردند.
  ron-1924: Домнул С-а апринс де мыние ымпотрива луй Исраел ши й-а вындут ын мыниле
    луй Кушан-Ришеатаим, ымпэратул Месопотамией. Ши копиий луй Исраел ау фост супушь
    опт ань луй Кушан-Ришеатаим.
  ben-OBCV: সদাপ্রভুর ক্রোধ ইস্রায়েলীদের বিরুদ্ধে প্রজ্বলিত হল, আর তিনি তাদের অরাম-নহরয়িমের
    রাজা সেই কূশন-রিশিয়াথয়িমের হাতে বিক্রি করে দিলেন, ইস্রায়েলীরা আট বছর যাঁর শাসনাধীন
    হয়ে থাকল।
  som-som: Sidaas daraaddeed cadhadii Rabbigu aad bay ugu kululaatay reer binu Israa'iil,
    oo wuxuu iyagii ka iibiyey boqorkii Mesobotamiya oo ahaa Kuushan Rishcaatayim;
    oo reer binu Israa'iil waxay Kuushan Rishcaatayim u adeegayeen siddeed sannadood.
  lat-VUC: Iratusque contra Israël Dominus, tradidit eos in manus Chusan Rasathaim
    regis Mesopotamiæ, servieruntque ei octo annis.
  eng-ASVBT: 'Therefore the anger of Jehovah was kindled against Israel, and he sold
    them into the hand of Cushan-rishathaim king of Mesopotamia: and the children
    of Israel served Cushan-rishathaim eight years.'
  ita-1885: Laonde l'ira del Signore si accese contro ad Israele, ed egli li vendè
    nelle mani di Cusan-risataim, re di Mesopotamia; e i figliuoli d'Israele servirono
    a Cusan-risataim ott'anni.
  eng-LXXUP: 'And the Lord was very angry with Israel, and sold them into the hand
    of Cushan-rishathaim king of Syria of the rivers: and the children of Israel served
    Cushan-rishathaim eight years.'
  eng-ULB: Therefore, the anger of Yahweh was set on fire against Israel, and he sold
    them into the hand of Cushan-Rishathaim king of Aram Naharaim. The people of Israel
    served Cushan-Rishathaim for eight years.
  spa-VBL: El Señor se enojó con Israel, y los vendió a Cusán-Risatayín, rey de Harán
    Najarayín. Los israelitas estuvieron sometidos a Cusán-Risatayín durante ocho
    años.
  fra-_FOB: C'est pourquoi la colère de l'Éternel s'embrasa contre Israël, et il les
    livra entre les mains de Cushan-Rishathaïm, roi de Mésopotamie. Et les enfants
    d'Israël furent asservis huit ans à Cushan-Rishathaïm.
  mal-mal: അതുകൊണ്ട് യഹോവ യിസ്രായേലിന്റെ നേരെ അത്യന്തം കോപിച്ചു; അവിടുന്ന് അവരെ ഹാരാന്‍
    നഹരായീമിലെ ഒരു രാജാവായ കൂശൻരിശാഥയീമിന് അടിമകളായി ഏല്പിച്ചു; അവർ അവനെ എട്ട് വർഷം
    സേവിച്ചു.
  urd-GVR: Tab Rab kā ġhazab un par nāzil huā, aur us ne unheṅ Masoputāmiyā ke bādshāh
    Kūshan-ris'ataim ke hawāle kar diyā. Isrāīlī āṭh sāl tak Kūshan ke ġhulām rahe.
  suz-BL: मिनु परमप्रभु यावेमी इस्राएली आन कली तशा गाइक्‍ता बाक्‍त। मिनु मेसोपोटामीया
    ङा अराम-नहाराइम ङा पिप कुशन-रिशातैम आ गुइमी लेयङा बाक्‍त। मेकोम इस्राएली आन कली
    ८ बर्स सम्‍म सासन पवा बाक्‍त।
  ita-1927: Perciò l’ira dell’Eterno si accese contro Israele ed egli li diede nelle
    mani di Cushan-Rishathaim, re di Mesopotamia; e i figliuoli d’Israele furon servi
    di Cushan-Rishathaim per otto anni.
  ckb-ckb: تووڕەیی یەزدان بەسەر نەوەی ئیسرائیلدا جۆشا، لەبەر ئەوە ڕادەستی کوشەن ڕیشعاتەیمی
    پاشای میسۆپۆتامیای کردن. ئیتر نەوەی ئیسرائیل هەشت ساڵ ژێردەستەی کوشەن ڕیشعاتەیم
    بوون.
  eng-BBE: So the wrath of the Lord was burning against Israel, and he gave them up
    into the hands of Cushan-rishathaim, king of Mesopotamia; and the children of
    Israel were his servants for eight years.
  kan-OKCV: ಆದ್ದರಿಂದ ಯೆಹೋವ ದೇವರು ಇಸ್ರಾಯೇಲಿನ ಮೇಲೆ ಕೋಪಗೊಂಡು, ಅವರನ್ನು ಅರಾಮ್ ನಹರೈಮ್‌ದ
    ಅರಸನಾದ ಕೂಷನ್ ರಿಷಾತಯಿಮನ ಕೈಗೆ ಮಾರಿಬಿಟ್ಟರು. ಇಸ್ರಾಯೇಲರು ಕೂಷನ್‌ರಿಷಾತಯಿಮ್ ಎಂಬವನಿಗೆ ಎಂಟು
    ವರ್ಷ ಗುಲಾಮರಾಗಿದ್ದರು.
  tam-2017: யெகோவா இஸ்ரவேலின்மேல் கோபம் கொண்டு அவர்களை மெசொப்பொத்தாமியாவின் ராஜாவாகிய
    கூசான்ரிஷதாயீமின் கையிலே விற்றுப்போட்டார்; இப்படியே இஸ்ரவேல் மக்கள் கூசான்ரிஷதாயீமை
    எட்டு வருடங்கள் பணிந்துகொண்டார்கள்.
  spa-RV-1909: Y la saña de Jehová se encendió contra Israel, y vendiólos en manos
    de Chusan-risathaim, rey de Mesopotamia; y sirvieron los hijos de Israel á Chusan-risathaim
    ocho años.
  ron-BTF: De aceea mânia DOMNULUI s-a aprins împotriva lui Israel și i-a vândut în
    mâna lui Cușan-Rișeataim, împăratul Mesopotamiei; și copiii lui Israel au servit
    lui Cușan-Rișeataim opt ani.
  eng-WEBP: Therefore the LORD’s anger burned against Israel, and he sold them into
    the hand of Cushan Rishathaim king of Mesopotamia; and the children of Israel
    served Cushan Rishathaim eight years.
  eng-FBV: The Lord became angry with Israel, so he sold them to Cushan-Rishathaim,
    king of Aram Naharaim. The Israelites were subject to Cushan-Rishathaim for eight
    years.
  nld-1939: werd Jahweh op Israël vertoornd, en leverde Hij het in de macht van Koesjan-Risjatáim,
    den koning van Edom; en de Israëlieten dienden Koesjan-Risjatáim acht jaar lang.
  nch-BL: Huan yeca TOTECO pejqui cualani ica nopa israelitame huan quintemactili
    imaco Tanahuatijquet Cusan Risataim ten tali Mesopotamia, huan nopa israelitame
    quitequipanojque san tapic para chicueyi xihuit.
  vie-1934: Vì vậy, cơn thạnh nộ của Đức Giê-hô-va nổi phừng cùng Y-sơ-ra-ên, Ngài
    phó chúng vào tay Cu-san-Ri-sa-tha-im, vua nước Mê-sô-bô-ta-mi. Dân Y-sơ-ra-ên
    bị tám năm phục dịch vua Cu-san-Ri-sa-tha-im.
  hin-CV: याहवेह का क्रोध इस्राएल के विरुद्ध भड़क उठा. इस कारण याहवेह ने उन्हें मेसोपोतामिया
    के राजा कूशन-रिशाथईम के हाथों में बेच दिया. इस्राएल वंशज आठ साल कूशन-रिशाथईम के
    दासत्व में रहे.
  spa-BES: Así se encendió la ira del Señor contra Israel, y los entregó en manos
    de Cusán-risataim, rey de Mesopotamia; y los hijos de Israel fueron sus siervos
    por ocho años.
  tdx-tdx: Aa le niforoforo am’ Israele ty haviñera’ Iehovà naho naleta’e am-pità’
    i Kosane’risataime mpanjaka’ i Arame-naharaime, vaho nitoro­ñe i Kosane’ risataime
    valo taoñe o ana’ Israeleo.
  tha-KJV: เพราะฉะนั้นพระพิโรธของพระเยโฮวาห์​ก็​พลุ​่งขึ้นต่​ออ​ิสราเอล และพระองค์ทรงขายเขาไว้ในมือคูชั​นร​ิชาธาอิมกษั​ตริ​ย์เมืองเมโสโปเตเมีย
    และคนอิสราเอลได้​ปฏิบัติ​คู​ชั​นร​ิชาธาอิมแปดปี
  por-BR-2018: E a ira do SENHOR se acendeu contra Israel, e vendeu-os em mãos de
    Cusã-Risataim rei da Mesopotâmia; e serviram os filhos de Israel a Cusã-Risataim
    oito anos.
  deu-ELO: Da entbrannte der Zorn Jehovas wider Israel, und er verkaufte sie in die
    Hand Kuschan-Rischathaims, des Königs von Mesopotamien; und die Kinder Israel
    dienten dem Kuschan-Rischathaim acht Jahre.
  eng-WYC-2018: And the Lord was wroth against Israel, and he betook them into the
    hands of Chushanrishathaim, king of Mesopotamia, and they served him eight years.
  epo-epo: Kaj ekflamis la kolero de la Eternulo kontraŭ Izrael, kaj Li transdonis
    ilin en la manojn de Kuŝan-Riŝataim, reĝo de Mezopotamio; kaj la Izraelidoj servis
    al Kuŝan-Riŝataim dum ok jaroj.
  uig-PIN: Xuning bilǝn Pǝrwǝrdigarning ƣǝzipi Israilƣa tutixip, ularni Aram-Naⱨaraimning
    padixaⱨi Ⱪuxan-Rixataimning ⱪoliƣa tapxurdi. Bu tǝriⱪidǝ Israillar sǝkkiz yilƣiqǝ
    Ⱪuxan-Rixataimƣa beⱪindi boldi.
  beo-beo: Amaiba:le, Hina Gode da Isala:ili fi ilia hou ba:beba:le, ougi bagade ba:i.
    E da Gusia:ne Lisada:ime (Mesoubouda:imia hina bagade) ili hasalasima:ne, amo
    ea logo doasi dagoi. E da Isala:ili dunuma ode godoane (8) amoga hina bagade esalu.
  tpi-OTNT: Olsem na Bikpela i kros long ol Israel na em i larim King Kusan Risataim
    bilong Mesopotemia i winim ol. Ol Israel i stap aninit long strong bilong King
    Kusan Risataim inap long 8-pela yia.
  hau-SA: Fushin Ubangiji kuwa ya yi ƙuna a kan Isra’ila har ya sayar da su ga Kushan-Rishatayim
    sarkin Aram-Naharayim, a wurinsa ne Isra’ilawa suka zama bayi shekara takwas.
  uig-LAT: Shuning bilen Perwerdigarning ghezipi Israilgha tutiship, ularni Aram-Naharaimning
    padishahi Qushan-Rishataimning qoligha tapshurdi. Bu teriqide Israillar sekkiz
    yilghiche Qushan-Rishataimgha béqindi boldi.
  nde-nde: Ulaka lukaThixo lwavuthela abako-Israyeli waze wabanikela ezandleni zikaKhushani-Rishathayimi
    inkosi yase-Aramu Naharayimu, lapho abantu bako-Israyeli ababangaphansi kombuso
    wayo iminyaka eyisificaminwembili.
  ton-ton: 'Ko ia naʻe vela ai ʻae houhau ʻa Sihova ki ʻIsileli, ʻo ne fakatau ʻakinautolu
    ki he nima ʻo Kusani-Lisateimi ko e tuʻi ʻo Mesepotemia: pea naʻe tauhi ʻe he
    fānau ʻa ʻIsileli ʻa Kusani-Lisateimi ʻi he taʻu ʻe valu.'
  ces-1613: Protož rozpálila se prchlivost Hospodinova na Izraele, a vydal jej v ruku
    Chusana Risataimského, krále Syrského v Mezopotamii; i sloužili synové Izraelští
    Chusanovi Risataimskému osm let.
  eng-WMB: Therefore the LORD’s anger burned against Israel, and he sold them into
    the hand of Cushan Rishathaim king of Mesopotamia; and the children of Israel
    served Cushan Rishathaim eight years.
  tam-TCV: இஸ்ரயேலருக்கு எதிராக யெகோவா கோபமடைந்தார். அதனால் அவர் அவர்களை ஆராம் நகராயீமின்
    அரசன் கூசான் ரிஷாதாயீமின் கையில் விற்றுப்போட்டார். இஸ்ரயேலர் எட்டு வருடங்கள் அவனுக்குக்கீழ்
    அடங்கி இருந்தனர்.
  ceb-ULB: Busa, ang kasuko ni Yahweh misilaob batok sa Israel, ug gibaligya niya
    sila ngadto sa kamot ni Kushan Rishataim nga hari sa Aram Naharaim. Nag-alagad
    ang katawhan sa Israel kang Kushan Rishataim sulod sa walo ka tuig.
  pol-UBG: Wtedy zapłonął gniew PANA przeciw Izraelowi i wydał ich w ręce Kuszan-Riszataima,
    króla Mezopotamii. I synowie Izraela służyli Kuszan-Risztaimowi przez osiem lat.
  urd-GVU: تب رب کا غضب اُن پر نازل ہوا، اور اُس نے اُنہیں مسوپتامیہ کے بادشاہ کوشن
    رِسعتَیم کے حوالے کر دیا۔ اسرائیلی آٹھ سال تک کوشن کے غلام رہے۔
  deu-1912: Da ergrimmte der Zorn des HERRN über Israel, und er verkaufte sie unter
    die Hand Kusan-Risathaims, des Königs von Mesopotamien; und dienten also die Kinder
    Israel dem Kusan-Risathaim acht Jahre.
  kan-2017: ಆದ್ದರಿಂದ ಆತನು ಇಸ್ರಾಯೇಲ್ಯರ ಮೇಲೆ ಕೋಪಗೊಂಡು, ಅವರನ್ನು ಎರಡು ನದಿಗಳ ಮಧ್ಯದಲ್ಲಿರುವ
    ಅರಾಮ್ ನಹರಾಯಿಮ್ ರಾಜ್ಯದ ಅರಸನಾದ ಕೂಷನ್ ರಿಷಾತಯಿಮ್ ಎಂಬುವವನಿಗೆ ಮಾರಿಬಿಟ್ಟನು. ಅವರು ಎಂಟು
    ವರ್ಷಗಳ ವರೆಗೆ ಅವನಿಗೆ ದಾಸರಾಗಿದ್ದರು.
  yap-yap: Ma aram me damumuw SOMOL ngak yu Israel me pag e Kushan Rishathaim ni Pilung
    nu Mesopotamia nge kolrad. Miyad par u tan pa’ ni meruk e duw.
  hlt-MCSB: Te vaengah BOEIPA kah thintoek Israel taengah sai. Te dongah amih te Aramnaharaim
    manghai Kushanrishathaim kut ah a yoih tih Israel ca rhoek te Kushanrishathaim
    taengah kum rhet thotat uh.
  mdy-ETH: ዬያይዳፓ ዔቄያና ናንጊና ናንጋ ጎዳ ዒስራዔኤሌ ዴሮ ዑፃ ዻጋዺ ሜሶፖታሚያ ዓጮ ካኣቲ ኩሻንሪሽዓታይሜ ጎዖሢ ዔያቶ
    ዖሊ ባሻንዳጉዲ ማሄሢሮ ዒዚ ዔያቶ ሳሊ ሌዔ ፔ ዴማ ማሂ ዎይሤኔ።
  twi-ASANTE: Awurade abufuo mu yɛɛ den tiaa Israel enti, ɔde wɔn hyɛɛ Aramhene Kusan-Risataim
    nsam. Na Israelfoɔ yɛɛ Kusan-Risataim nkoa mfirinhyia nwɔtwe.
  eng-WEBU: Therefore the LORD’s anger burned against Israel, and he sold them into
    the hand of Cushan Rishathaim king of Mesopotamia; and the children of Israel
    served Cushan Rishathaim eight years.
  wal-wal: Hegaa gishshau, GODAA hanqqoi Israa7eela asaa bolli eexxi kiyiis; yaatin,
    GODAI Masphphexoomiyaa biittaa Kawuwaa Kushaani-Rish77ataima kushiyan eta aattidi
    immiis; immin eti ayyo hosppun laittaa haarettidosona.
  spa-PDDPT: Por tanto la ira de Yavé se encendió contra Israel y los entregó en manos
    de Cusán-risataim, rey de Mesopotamia. Y los hijos de Israel sirvieron a Cusán-risataim
    ocho años.
  gun-gun: Ha'e ramo ha'e kuery rovai Senhor poxya hendy vy omboaxapa Mesopotâmia
    pygua huvixa Cusã-Risataim po py. Ha'e ramo oito ma'etỹ re Cusã-Risataim rembiguai
    ikuai.
  agu-BL: Cha'stzun te tk'ol Kataj Ryos ama'l tetz Cusan-risataim, yi rey yi na cawun
    Mesopotamia, tan cawune'n squibaj. Nintzun e' oc tetz wajxak yob jak' ca'wl yi
    reya'tz,
  ilo-ULB: Ngarud, simged ti unget ni Yahweh iti Israel, ket inlakona ida iti ima
    ni Cusa Risathaim nga ari ti Aram Naharaim. Nagserbi dagiti tattao ti Israel kenni
    Cusa Risataim iti las-ud ti walo a tawen.
  kpg-kpg: Dimaadua gu hagawelewele gi digau Israel, gu dugu anga gi di king Cushan-Rishathaim
    o Mesopotamia gi kumidia digaula. Digaula guu noho i lala di king deelaa i nia
    ngadau e walu.
  uig-ARA: شۇنىڭ بىلەن پەرۋەردىگارنىڭ غەزىپى ئىسرائىلغا تۇتىشىپ، ئۇلارنى ئارام-ناھارائىمنىڭ
    پادىشاھى قۇشان-رىشاتائىمنىڭ قولىغا تاپشۇردى. بۇ تەرىقىدە ئىسرائىللار سەككىز يىلغىچە
    قۇشان-رىشاتائىمغا بېقىندى بولدى.
  sus-sus: Alatala naxa xɔnɔ Isirayila ma, a fa e sa Kusan Risatayimi sago, Mesopotamiya
    mangɛ, Isirayilakae nu na naxan xa yaamari bun ma ɲɛ solomasaxan.
  pon-2006: KAUN-O eri ketin engiengkihda met pahn Israel oh mweidohng Kusan Risadaim,
    nanmwarkien Mesopodamia en kaloweiraildi. Irail eri mihmihte pahn sapwellime manaman
    erein sounpar waluh.
  ksd-ksd: Damana ra kankan kai ra Luluai i ga karangap ure Israel, ma i ga nur tar
    diat ta ra lima i Kusan-Risataim, a king ta ra gunan Mesopotamia, ma ra tarai
    Israel dia ga torom pire Kusan-Risataim a lavutul na kilala.
  tur-YTC: Bu yüzden Yahve'nin öfkesi İsrael'e karşı alevlendi ve onları Mezopotamya
    Kralı Kuşan Rişatayim'in eline sattı; ve İsraelliler sekiz yıl Kuşan Rişatayim'e
    hizmet ettiler.
  grc-BRENT: Καὶ ὠργίσθη θυμῷ Κύριος ἐν τῷ Ἰσραὴλ, καὶ ἀπέδοτο αὐτοὺς ἐν χειρὶ Χουσαρσαθαὶμ
    βασιλέως Συρίας ποταμῶν· καὶ ἐδούλευσαν οἱ υἱοὶ Ἰσραὴλ τῷ Χουσαρσαθαὶμ ἔτη ὀκτώ.
  ind-AYT: Lalu, murka TUHAN bangkit terhadap orang Israel sehingga Dia menjual mereka
    ke dalam tangan Kusyan-Risyataim, Raja Aram-Mesopotamia, dan orang Israel takluk
    di bawah kuasa Kusyan-Risyataim selama 8 tahun.
  nya-nya: Choncho Yehova anawapsera mtima Aisraeliwo ndipo anawagulitsa kwa Kusani-Risataimu
    mfumu ya ku Mesopotamiya. Choncho Aisraeli anakhala pansi pa ulamuliro wake zaka
    zisanu ndi zitatu.
  hrv-hrv: Tada Jahve planu gnjevom na Izraela i dade ih u ruke Kušanu Rišatajimu,
    kralju edomskom; i služiše Kušanu Rišatajimu osam godina.
  mps-mps: Tama Genuai Bidigo te Israel dabe dali wado po olama, tama agai te gavman
    tuni bidi Kusan Risataim te Mesopotemia bulu bidi asomainu elama, te augwali aiyaba
    elaluali. Te Israel dabe augwali te gavman tuni bidi Kusan Risataim tego bomo
    dologode bididubadi, te kibu be a naga olama, me badu sela bidai.
  tpi-tpi: Olsem na Bikpela i kros long ol Israel na em i larim King Kusan Risataim
    bilong Mesopotemia i winim ol. Ol Israel i stap aninit long strong bilong King
    Kusan Risataim inap long 8-pela yia.
  dan-1931: Da blussede HERRENS Vrede op imod Israel, og han gav dem til Pris for
    Kong Kusjan-Risj'atajim af Aram Naharajim, og Israelitterne stod under Kusjan-Risj'atajim
    i otte År.
  vie-OVCB: Vì thế, Chúa Hằng Hữu nổi giận, cho Vua Cu-san Ri-sa-tha-im của A-ram
    Na-ha-ra-im đô hộ họ trong tám năm.
  guj-2017: તે માટે ઈશ્વરનો કોપ ઇઝરાયલ પર સળગી ઊઠ્યો અને તેમણે અરામ-નાહરાઈમના રાજા
    કૂશાન-રિશાથાઈમના હાથમાં તેઓને વેચી દીધા. આઠ વર્ષ સુધી ઇઝરાયલના લોકો કૂશાન-રિશાથાઈમને
    તાબે રહ્યા.
  pon-2006A: KAUN-O eri ketin engiengkihda met pahn Israel oh mweidohng Kusan Risadaim,
    nanmwarkien Mesopodamia en kaloweiraildi. Irail eri mihmihte pahn sapwellime manaman
    erein sounpar waluh.
  por-BRBSL: Portanto, a raiva de Iavé queimou contra Israel, e ele os vendeu na mão
    de Cushan Rishathaim, rei da Mesopotâmia; e os filhos de Israel serviram a Cushan
    Rishathaim oito anos.
  cth-cth: Hatdawkvah, BAWIPA teh Isarelnaw koe puenghoi a lungkhuek teh, Mesopotamia
    siangpahrang Kushan-rishathaim kut dawk a yo, Isarelnaw teh Kushan-rishathaim
    e san lah kum taroe touh ao awh.
  twi-twi: Awurade abufuw mu yɛɛ den tiaa Israel nti, ɔde wɔn hyɛɛ Aramhene Kusan-Risataim
    nsam. Na Israelfo yɛɛ Kusan-Risataim nkoa mfirihyia awotwe.
  hlt-hlt: Te vaengah BOEIPA kah thintoek Israel taengah sai. Te dongah amih te Aramnaharaim
    manghai Kushanrishathaim kut ah a yoih tih Israel ca rhoek te Kushanrishathaim
    taengah kum rhet thotat uh.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie mmiɛkɛɛ bɛ̀ pɛikɛ kɛ̀ kùu bɛ̀ yóu, kɛ̀ Mɛsopotɑmii kóo
    kpɑ̀ɑ̀tì Kusɑ̃ɑ̃-Disɑtɑimmuu bɛ̀ nɑ kɛ́ mbɛ̀ bɑkɛ́ yɛbie nyɛ̀ni.
  msy-2020: Kamaghɨn amizɨ, Ikiavɨra Itir God Israelian atara Mesopotemian atrivim
    Kusan Risataim ataghizɨma, a mɨdorozimɨn me gafira. Israelia 8plan azenibar atrivim
    Kusan Risataimɨn gavgavimɨn apengan iti.
  dop-dop: Mpʋɣʋlɛ Tɑcɑɑ tɑɑ huunɑ-wɛ nɑ ɩ́ tʋ-wɛɣɛ Mesopotɑmi wulɑʋ Kusɑŋ-Lisɑtɑyim
    niŋ tɑɑ. Nɑ ɩ́lɛ́ ɩ ŋmɑkǝlɩ-wɛɣɛ pɩɩsɩ pǝlefɛɩ tǝcu.
  azb-azb: Ona görə də Rəbbin qəzəbi İsraillilərə qarşı alovlandı və onları Aram-Naharayim
    padşahı Kuşan-Rişatayimə təslim etdi. İsrail övladları səkkiz il Kuşan-Rişatayimə
    tabe oldu.
  eng-DBY: And the anger of Jehovah was hot against Israel, and he sold them into
    the hand of Chushan-rishathaim king of Mesopotamia; and the children of Israel
    served Chushan-rishathaim eight years.
  hin-2017: तब यहोवा का क्रोध इस्राएलियों पर भड़का, और उसने उनको अरम्नहरैम के राजा
    कूशन रिश्आतइम के अधीन कर दिया; सो इस्राएली आठ वर्ष तक कूशन रिश्आतइम के अधीन में
    रहे।
  eng-YLT: And the anger of Jehovah burneth against Israel, and He selleth them into
    the hand of Chushan-Rishathaim king of Aram-Naharaim, and the sons of Israel serve
    Chushan-Rishathaim eight years;
  kne-kne: Palalo din bonget Diyos sin Israelita, isonga pinalobosana ay iturayan
    Cusan Risataim ay ari ed Mesopotamia si daida si wao ay tawen.
  eng-WYC-2017: And the Lord was wroth against Israel, and he betook them into the
    hands of Chushanrishathaim, king of Mesopotamia, and they served him eight years.
  eng-WMBB: Therefore the LORD’s anger burnt against Israel, and he sold them into
    the hand of Cushan Rishathaim king of Mesopotamia; and the children of Israel
    served Cushan Rishathaim eight years.
  urd-GVH: तब रब का ग़ज़ब उन पर नाज़िल हुआ, और उसने उन्हें मसोपुतामिया के बादशाह कूशन-रिसअतैम
    के हवाले कर दिया। इसराईली आठ साल तक कूशन के ग़ुलाम रहे।
  rug-rug: Ke bugoro sisigiti ni e Zihova sari na tie Izireli, meke va malumia Sa
    se Kusani Risataimi, sa baṉara pa Mesopotemia, pude mae va kilasi sa si arini.
    Meke veko lani e Zihova pa ṉiniraṉira te Kusani si arini meke ka vesu vuaheni
    si baṉara ni sa.
  gaz-gaz: Aariin Waaqayyo Israaʼelootatti bobaʼe; kanaafuu mootii Phaadaan Arraam
    Kuushan-Rishaataayimitti dabarsee isaan gurgure; Israaʼeloonnis waggaa saddeeti
    isa jalatti bulan.
  fra-LSG: La colère de l’Éternel s’enflamma contre Israël, et il les vendit entre
    les mains de Cuschan-Rischeathaïm, roi de Mésopotamie. Et les enfants d’Israël
    furent asservis huit ans à Cuschan-Rischeathaïm.
  gnn-gnn: Bala ŋayinydja Garraynydja walalaŋgu wirrkina dhika ŋaramurryina ŋuriki
    Yitjuralpuyŋuwunydja, bala ŋayi marrtjina wekaŋalana walalanha ŋunhi Yitjuralpuyŋunhanydja
    miriŋuwalana goŋlili, ga ŋuriŋiyi giŋdhu miriŋuwalanydja yukurrana walalanha ŋayathaŋalanydja
    8 dhuŋgarranydja ŋupara.
  yal-yal: Alatala yi xɔlɔ Isirayila kaane ma, a yi e lu Mesopotamiya kaane mangan
    Kusan-Risatayin sagoni. E yi lu Kusan-Risatayin bun ma ɲɛɛ solomasɛxɛ.
  haw-1868: Wela iho la ka huhu o Iehova i ka Iseraela, a hoolilo ae la oia ia lakou
    i ka lima o Kusanerisataima, ke alii o Mesopotamia, a hookauwa aku na mamo a Iseraela
    na Kusanerisataima, i ewalu makahiki
  arb-NAV: فَاحْتَدَمَ غَضَبُ الرَّبِّ عَلَيْهِمْ، فَسَلَّطَ عَلَيْهِمْ كُوشَانَ رِشَعْتَايِمَ
    مَلِكَ أَرَامَ النَّهْرَيْنِ، فَاسْتَعْبَدَ كُوشَانُ رِشَعْتَايِمُ بَنِي إِسْرَائِيلَ
    ثَمَانِيَ سَنَوَاتٍ.
  ewe-ewe: Ale Yehowa do dɔmedzoe ɖe Israel ŋu vevie eye wòna Kusan Risataim si nye
    Aram Naharaim fia va ɖu wo dzi eye wonɔ eƒe dziɖuɖu te ƒe enyi.
  eng-LEE: Wherefore the anger of the Lord was kindled against Israel, and he sold
    them into the hand of Cushan-rish'athayim the king of Mesopotamia; and the children
    of Israel served Cushan-rish'athayim eight years.
  asm-FB: এই হেতুকে ইস্ৰায়েলৰ প্রতি যিহোৱাৰ ক্ৰোধ প্রজ্বলিত হ’ল আৰু তেওঁ অৰাম-নহৰয়িমৰ
    ৰজা কুচন-ৰিচাথয়িমৰ হাতত তেওঁলোকক তুলি দিলে। ইস্ৰায়েলৰ সন্তান সকল আঠ বছৰ কাল
    কুচন-ৰিচাথয়িমৰ অধীনত থাকিল।
  sus-A: عَلَتَلَ نَشَ شْنْ عِسِرَيِلَ مَ، عَ قَ عٍ سَ كُسَن رِ سَتَيِمِ سَفٌ، مٍسٌثٌتَمِيَ
    مَنفّ، عِسِرَيِلَكَيٍ نُ نَ نَشَن شَ يَامَرِ بُن مَ حّ سٌلٌمَسَشَن.
  fra-SBL: La colère de l'Éternel s'enflamma contre Israël, et il les vendit entre
    les mains de Cushan Rishathaim, roi de Mésopotamie ; les enfants d'Israël furent
    au service de Cushan Rishathaim pendant huit ans.
  hbo-hbo: וַיִּֽחַר־אַ֤ף יְהוָה֙ בְּיִשְׂרָאֵ֔ל וַֽיִּמְכְּרֵ֗ם בְּיַד֙ כּוּשַׁ֣ן
    רִשְׁעָתַ֔יִם מֶ֖לֶךְ אֲרַ֣ם נַהֲרָ֑יִם וַיַּעַבְד֧וּ בְנֵֽי־יִשְׂרָאֵ֛ל אֶת־כּוּשַׁ֥ן
    רִשְׁעָתַ֖יִם שְׁמֹנֶ֥ה שָׁנִֽים׃
  kik-kik: Namo marakara ma Jehova magĩakanĩra andũ a Isiraeli o nginya akĩmarekereria
    moko-inĩ ma Kushani-Rishathaimu mũthamaki wa Aramu-Naharaimu, ũrĩa andũ a Isiraeli
    maatungatĩire mĩaka ĩnana.
  fra-NCL: La colère de Yahweh s’enflamma contre Israël, et il les vendit entre les
    mains de Chusan-Rasathaïm, roi de Mésopotamie, et les enfants d’Israël furent
    asservis huit ans à Chusan-Rasathaïm.
  cek-AK: To pongah Angraeng palungphuihaih Israel kaminawk nuiah krak moe, nihcae
    to Mesopotamia siangpahrang Kushan-Rishathaim ban ah a zawh; Israel kaminawk loe
    anih ban ah saning tazetto thung toksak o.
  cuk-cuk: A-ulale, Bab-Jehová Israel-dulemargi bela-bela sae itoded. Degisoggu, Mesopotamia-e-rey-Cusan-Risataimʼye-nugadga
    urmaksad, adi, Israel-dulemargi nakwegar. Geb Israel-dulemar birgabaabak (8) Mesopotamia-dulemarga
    mailedii gusad.
  uig-CYR: Шуниң билән Пәрвәрдигарниң ғәзиви Исраилға тутишип, уларни Арам-Наһараимниң
    падишаси Қушан-Ришатаимниң қолиға тапшурди. Бу тәриқидә Исраиллар сәккиз жилғичә
    Қушан-Ришатаимға беқинди болди.
  tel-2017: ఫలితంగా యెహోవా కోపం ఇశ్రాయేలీయుల మీద మండినప్పుడు ఆయన ఆరాము నహరాయిము రాజైన
    కూషన్రిషాతాయిము కు బానిసలుగా ఉండడానికి వాళ్ళను అమ్మి వేశాడు. ఇశ్రాయేలీయులు ఎనిమిది
    సంవత్సరాలు కూషన్రిషాతాయిముకు బానిసలుగా ఉన్నారు.
  hat-BSA: Alò, lakòlè SENYÈ a te limen kont Israël jiskaske Li te vann yo nan men
    a Cuschan-Rischeathaïm, wa Mésopotamie a. Konsa, fis Israël yo te sèvi Cuschan-Rischeathaïm
    pandan uit ane.
  kos-kos: Ke ma inge, LEUM GOD El mutawauk in kasrkusrak sin mwet Israel, ac El lela
    tuh Tokosra Cushan Rishathaim lun acn Mesopotamia elan kutangulosla. Mwet Israel
    elos orekma nu sel yac oalkosr.
  hbo-WLC: וַיִּֽחַר־אַ֤ף יְהוָה֙ בְּיִשְׂרָאֵ֔ל וַֽיִּמְכְּרֵ֗ם בְּיַד֙ כּוּשַׁ֣ן
    רִשְׁעָתַ֔יִם מֶ֖לֶךְ אֲרַ֣ם נַהֲרָ֑יִם וַיַּעַבְד֧וּ בְנֵֽי־יִשְׂרָאֵ֛ל אֶת־כּוּשַׁ֥ן
    רִשְׁעָתַ֖יִם שְׁמֹנֶ֥ה שָׁנִֽים׃
  ibo-ibo: Nʼihi ya, iwe ọkụ Onyenwe anyị kpaliri megide ụmụ Izrel. Ọ raara ha nye
    nʼaka eze Kushan Rishataim, eze Aram Naharaim, onye ndị Izrel nọrọ nʼokpuru ọchịchị
    ya afọ asatọ.
  ory-ory: ତହିଁରେ ଇସ୍ରାଏଲ ପ୍ରତି ସଦାପ୍ରଭୁଙ୍କର କ୍ରୋଧ ପ୍ରଜ୍ୱଳିତ ହୁଅନ୍ତେ, ସେ ଅରାମନହରୟିମ୍‍ର
    ରାଜା କୂଶନ୍-ରିଶୀୟାଥୟିମ୍‍ର ହସ୍ତରେ ସେମାନଙ୍କୁ ବିକ୍ରୟ କଲେ; ତହୁଁ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ଆଠ
    ବର୍ଷ ପର୍ଯ୍ୟନ୍ତ ସେହି କୂଶନ୍‍-ରିଶୀୟାଥୟିମ୍‍ର ସେବା କଲେ।
  chk-chk: Iei mine ewe Samol mi Lapalap a song ngeni ekewe chon Israel o asechirela
    ngeni Kusan-risataim ewe kingen Mesopotamia. Iwe, ekewe aramasen Israel ra angang
    ngeni Kusan-risataim lon ükükün walu ier.
  rop-rop: Wal YAWEI bin brabli wail langa olabat, en imbin larram det king brom det
    kantri gulum Mesapoteimiya go en fait langa olabat en bidim olabat. Det king bin
    neim Kusharishathaiyim, en imbin jidan bos blanga olabat fo 8 yiya.
  ukr-1871: І запалав гнїв Господень на Ізраїля, так що він оддав їх на поталу Хузанові
    Русатаїмові, цареві Мезопотамїї; і були сини Ізрайлеві підневоленими Хузанові
    Русатаїмові вісїм год.
  deu-1951: Da ergrimmte der Zorn des HERRN über Israel; und er verkaufte sie unter
    die Hand Kuschan-Rischataims, des Königs von Mesopotamien; und die Kinder Israel
    dienten dem Kuschan-Rischataim acht Jahre lang.
  eng-JPS: Therefore the anger of the LORD was kindled against Israel, and He gave
    them over into the hand of Cushan-rishathaim king of Aram-naharaim; and the children
    of Israel served Cushan-rishathaim eight years.
  srp-1865: Zato se razgnjevi Gospod na Izrailja, i dade ih u ruke Husan-Risatajimu
    caru Mesopotamskom; i služiše sinovi Izrailjevi Husan-Risatajimu osam godina.
  lug-lug: Noolwekyo Mukama n’asunguwalira nnyo Abayisirayiri, kyeyava abawaayo okuwangulwa
    n’okufugibwa kabaka Kusanurisasaimu ow’e Mesopotamiya okumala emyaka munaana.
  heb-heb: ויחר אף יהוה בישראל וימכרם ביד כושן רשעתים מלך ארם נהרים ויעבדו בני ישראל
    את כושן רשעתים שמנה שנים׃
  ben-IRV: অতএব ইস্রায়েলের প্রতি সদাপ্রভুর ক্রোধ প্রজ্বলিত হল, আর তিনি অরাম-নহরয়িমের
    রাজা কূশন রিশিয়াথয়িমের হাতে তাদেরকে বিক্রি করলেন, আর ইস্রায়েলীয়রা আট বছর পর্যন্ত
    কূশন রিশিয়াথয়িমের দাসত্ব করল।
  pan-pan: ਇਸ ਲਈ ਯਹੋਵਾਹ ਦਾ ਕ੍ਰੋਧ ਇਸਰਾਏਲ ਉੱਤੇ ਭੜਕਿਆ, ਅਤੇ ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਮਸੋਪੋਤਾਮੀਆ
    ਦੇ ਪਾਤਸ਼ਾਹ ਕੂਸ਼ਨ-ਰਿਸ਼ਾਤੈਮ ਦੇ ਹੱਥ ਕਰ ਦਿੱਤਾ ਅਤੇ ਉਹ ਅੱਠ ਸਾਲ ਤੱਕ ਕੂਸ਼ਨ-ਰਿਸ਼ਾਤੈਮ ਦੇ
    ਗ਼ੁਲਾਮ ਰਹੇ।
  mya-JVB: ထာဝရဘုရား သည် ဣသရေလ အမျိုး၌ ပြင်းစွာအမျက် တော်ထွက်၍ ၊ မေသောပေါတာမိ ရှင်ဘုရင်
    ခုရှံရိရှသိမ် ၌ ရောင်း တော်မူသဖြင့်၊ ဣသရေလ လူတို့သည် ရှစ် နှစ် ပတ်လုံးထိုရှင်ဘုရင်
    ထံ၌ ကျွန်ခံ ရကြ၏။
  hmo-hmo: Vadaeni, Lohiabada ese Israela taudia ia badu henidia, bona ia durudia
    lasi dainai, Kusana Risataimi, Mesopotamia ena king, ese idia ia halusia. Vadaeni
    Israela taudia ese unai tau ena hesiai gaukara lagani 8 lalonai idia karaia.
  urd-urd: इसलिए ख़ुदावन्द का क़हर इस्राईलियों पर भड़का, और उसने उनको मसोपतामिया के
    बादशाह कोशन रिसा'तीम के हाथ बेच डाला; इसलिए वह आठ बरस तक कोशन रिसा'तीम के फ़रमाँबरदार
    रहे।
  rus-SYN: И воспылал гнев Господень на Израиля, и предал их в руки Хусарсафема, царя
    Месопотамского, и служили сыны Израилевы Хусарсафему восемь лет.
  bqc-SIM: Ɔ̃ Dii pↄ fɛ̃̀ńzi à ń ná Mɛsↄpↄtami bùsu kí Kusã Lisataiũɛ a ↄzĩ,
    ↄ̃ aa zↄblèɛ̀ wɛ̃̀ swaaↄ̃.
  tcz-CHONGTHU: Hijeh chun Pakai chu Israel dounan alunghang lheh jengtan, hijeh chun
    Ram-naharaim lengpa Cushan-rishathaim khut’ah ana pedohtan, chuin Israelten kumget
    sungin Cushan-rishathaim sohna ana tongun ahi.
  mar-mar: म्हणून इस्राएलावर परमेश्वराचा कोप भडकला आणि त्याने त्यांना अराम-नहराईम
    राजा कुशन-रिशाथईम ह्याच्या हाती विकत दिले, आणि इस्राएल लोकांनी आठ वर्षेपर्यंत
    कुशन-रिशाथईम ह्याची सेवा केली.
  qub-qub: Chayno ruraptinmi Tayta Diosga fiyupa rabyashpan Mesopotamia nasyunpa raynin
    Cusan-risataimpa munayninman cachaycuran. Chaura Israelcunaga pusaj wata sirbiran
    ray Cusan-risataimta.
  bqp-bqp: Akũ Dikiri pↄ fɛ̃̀ńyĩ à ń yía Mɛsↄpↄtamia bùsu kína Kusãrisataimua, akũ
    ò zↄ̀ↄ blènɛ ari wɛ̃̀ sↄraakↄ̃.
  hat-hat: Seyè a fache sou pèp Izrayèl la epi li kite Kouchan-Riche Atayim, wa peyi
    Mezopotami an, mete pye sou kou yo. Pandan witan pèp Izrayèl la te anba men Kouchan-Riche
    Atayim.
  eng-BSB: Then the anger of the LORD burned against Israel, and He sold them into
    the hand of Cushan-rishathaim king of Aram-naharaim, and the Israelites served
    him eight years.
  tod-tod: Ɠɔoɠɔ GALAGI yiiɠaawanani Izelayɛle ma, é ti ʋɔdini Meezɔpɔtami masagi
    Kusan-Liseyatayime ma. Ti duɔlai ɠɛɛni Kusan-Liseyatayime yeezu ga kona dɔsaʋa.
  eng-WEBPB: Therefore the LORD’s anger burnt against Israel, and he sold them into
    the hand of Cushan Rishathaim king of Mesopotamia; and the children of Israel
    served Cushan Rishathaim eight years.
  kbq-kbq: E'ina hazageno Ra Anumzamo'a Israeli vahe'tminkura tusi arimpa ahezamanteno
    Mesopotemia Kini ne' Kusan-risataimi azampi zamavarentegeno ha' eme huzamanteno
    zamazeri haviza nehuno, zamavareno kina ome huzmantege'za 8'a zagegafufi Kusan-risataimi
    kazokzo eri'za vahe umani'naze.
  nhe-BL: Huan yeca TOTECO pejqui cualani ica nopa israelitame huan quintemactili
    imaco Tlanahuatijquetl Cusan Risataim tlen hualajqui tlen tlali Mesopotamia, huan
    nopa israelitame quitequipanojque san tlapic para chicueyi xihuitl.
  bus-bus: Ben Dii pↄ fɛ̃̀ńzi à ń yá Mɛsↄpↄtamia bùsu kí Kusãrisataimua, ben aↄ̃
    zↄ̀ blènɛ ai wɛ̃̀ sↄraagↄ̃.
  gub-BL: Izaew wanehe Tupàn ikwahy haw ukaz tata ài. A'e rupi upyhyk kar Izaew Kuxà-Hizatai
    pe wà, Mezopotàm ywy rehe har wanuwihawete pe wà. Izaew umumaw 8 kwarahy ma'erahy
    ipuraraw pà a'e tuwihawete rehe we wà.
  eng-DRA: And the Lord being angry with Israel, delivered them into the hands of
    Chusan Rasathaim king of Mesopotamia, and they served him eight years.
