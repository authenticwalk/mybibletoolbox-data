verse: JDG.003.028
translations:
  mal-C: “എന്റെ പിന്നാലെ വരിക; ശത്രുക്കളായ മോവാബ്യരെ യഹോവ നിങ്ങളുടെ കൈയിൽ ഏൽപ്പിച്ചിരിക്കുന്നു,”
    എന്ന് ഏഹൂദ് ഇസ്രായേൽജനത്തോടു പറഞ്ഞു; അവർ അദ്ദേഹത്തിന്റെ പിന്നാലെചെന്ന് മോവാബിലേക്കുള്ള
    യോർദാന്റെ കടവുകൾ കൈവശമാക്കി. അതിലൂടെ കടന്നുപോകാൻ ആരെയും അനുവദിച്ചതുമില്ല.
  deu-TKW: 'Und er gebot ihnen: Steigt mir nach hinab, denn Jahwe hat eure Feinde,
    die Moabiter, in eure Gewalt gegeben. Da stiegen sie ihm nach herab, besetzten
    die Jordanfurten nach Moab zu und ließen niemand übersetzen.'
  lin-lin: 'Alobaki na bango : — Bolanda ngai, pamba te Yawe akabi Moabi, monguna
    na bino, na maboko na bino. Balandaki ye mpe babotolaki bato ya Moabi bisika oyo
    bakatisaka Yordani na makolo. Bapesaki lisusu ata na moto moko te nzela ya kokatisa
    mayi.'
  eng-LSV: and he says to them, “Pursue after me, for YHWH has given your enemies,
    the Moabites, into your hand”; and they go down after him, and capture the passages
    of the Jordan toward Moab, and have not permitted a man to pass over.
  eng-GNV: 'Then said he vnto them, Follow me: for the Lord hath deliuered your enemies,
    euen Moab into your hand. So they went downe after him, and tooke the passages
    of Iorden towarde Moab, and suffred not a man to passe ouer.'
  eng-WEBSTER: 'And he said to them, Follow me: for the LORD hath delivered your enemies
    the Moabites into your hand. And they went down after him, and took the fords
    of Jordan towards Moab, and suffered not a man to pass over.'
  nhw-BL: 'Huajca Aod quinilhui: “Techtoquilica ma tiquinhuilanatij nopa moabitame,
    pampa TOTECO Dios techmactilis tomaco inijuanti catli tocualancaitacahua.” Huajca
    nopa israelitame quitoquilijque huan quitzajque campa quimatque quiixcotonase
    hueyatl Jordán huan amo aqui quicahuilijque ma pano.'
  swh-ONEN: Akawaagiza, “Nifuateni, kwa kuwa Bwana amewatia Moabu, adui zenu, mikononi
    mwenu.” Kwa hiyo wakateremka wakamfuata, wakavishika vivuko vya Yordani kuelekea
    Moabu, wala hawakuacha mtu yeyote kuvuka.
  bba-bba: U bu sɔ̃ɔwɑ u nɛɛ, i mɑn swĩiyɔ, domi Yinni Gusunɔ u sun bɛsɛn yibɛrɛbɑ
    Mɔɑbubɑ nɔmu bɛriɑ. Mɑ bɑ nùn swĩi bɑ dɑ. Bɑ yɔ̃rɑ Yuudɛnin tɔburɑ yerɔ, Mɔɑbubɑn
    tem berɑ ɡiɑ. Bɑǹ dere bɑɑ Mɔɑbu ben turo u dɑɑ te tɔburɑ.
  eng-KJVCPB: 'And he said unto them, Follow after me: for the Lord hath delivered
    your enemies the Moabites into your hand. And they went down after him, and took
    the fords of Jordan toward Moab, and suffered not a man to pass over.'
  cpy-cpy: 'Ikantakiri: “Poyaatena, tema ishinetakiri Tajorentsi owayirityaari Athataa-weni-jatzi.”
    Royaatee-yanakirini, ithonka raapaakiro imontyeeta-piinta Pareenkaariniki, tee
    ishinetzi apaani awijatsini janta.'
  luo-luo: Nowachonegi niya, “Luwauru, nimar Jehova Nyasaye osechiwo Moab, jasiku,
    e lwetu.” Omiyo ne giluwe kendo negikawo bath aora Jordan mane ochiko yo Moab,
    maonge ngʼama ne nyalo pondo mondo okadh aora Jordan.
  meu-meu: Ia ese danu e hamaorodia, eto, Murigu amo a raka, badina be Iehova ese
    inaimui Moab taudia na imamui ai vada e atodia. Taunabunai, idia na ia murina
    amo e diho ela, turu-hanai gabudia Ioridane sinavaina ai, Moab hevaira-hehenina
    ai, e ginidia ahu, tau ta basine turu hanai diba.
  npi-ULB: उनले तिनीहरूलाई भने, “मेरो पछि लाग, किनकि परमप्रभुले तिमीहरूका शत्रु मोआबीहरूलाई
    परास्त गर्न लाग्‍नुभएको छ ।” तिनीहरू उनको पछि लागे र तिनीहरूले मोआबीहरूबाट यर्दनका
    जँघारहरू लिए, र तिनीहरूले कसैलाई पनि त्यो नदी तर्न दिएनन् ।
  yor-yor: Ó sì wí fún wọn pé, “Ẹ máa tẹ̀lé mi, nítorí Olúwa ti fi Moabu ọ̀tá yín
    lé yín lọ́wọ́.” Wọ́n sì tẹ̀lé e, wọ́n sì gba ìwọdò Jordani tí ó lọ sí ilẹ̀ Moabu,
    wọn ò jẹ́ kí ẹnikẹ́ni kọjá.
  ind-ind: '@see-verse:JDG.003.027'
  pes-OPCB: '@see-verse:JDG.003.027'
  tgl-ULB: Sinabi niya sa kanila, “Sumunod kayo sa akin, dahil malapit nang talunin
    ni Yahweh ang inyong mga kaaway, ang mga Moabita.” Sumunod sila sa kaniya at binihag
    ang mga mababaw na bahagi ng Jordan sa kabila mula sa mga Moabita, at hindi nila
    pinahihintulan ang sinuman na tumawid sa ilog.
  hui-hui: '@see-verse:JDG.003.027'
  mya-mya: သူ​က``ငါ့​နောက်​သို့​လိုက်​ကြ​လော့။ ထာ​ဝ​ရ ဘု​ရား​သည်​သင်​တို့​အား​ရန်​သူ​ဖြစ်​သော
    မော​ဘ​အ​မျိုး​သား​တို့​အ​ပေါ်​၌​အောင်​ပွဲ ခံ​စေ​တော်​မူ​ပြီ'' ဟု​သူ​တို့​အား​ပြော​လေ
    သည်။ သို့​ဖြစ်​၍​ဣ​သ​ရေ​လ​အ​မျိုး​သား တို့​သည်​တောင်​ကုန်း​ပေါ်​မှ​ဆင်း​၍ ဧ​ဟု​ဒ​၏
    နောက်​သို့​လိုက်​ပြီး​လျှင်​မော​ဘ​အ​မျိုး​သား တို့​ကူး​ရာ​ယော်​ဒန်​မြစ်​ကူး​ဆိပ်​ကို​သိမ်း
    ယူ​ကြ​လေ​သည်။ ရန်​သူ​တို့​တစ်​ယောက်​မျှ မြစ်​ကို​ကူး​ခွင့်​မ​ရ​ကြ။-
  bod-N: ཡང་དེ་རྣམས་ལ་འདི་ལྟར་སྨྲས་པ་སྟེ། བདག་གི་རྗེས་སུ་འབྲང་བར་གྱིས། ཅི་ལ་ཞེ་ན།
    དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་གི་དགྲ་བོ་མོ་ཨབ་པ་རྣམས་ཁྱོད་ཅག་གི་ལག་ཏུ་སྤྲད་ཟིན་པས་སོ་ཞེས་པ་ལ།
    དེ་རྣམས་ཁོའི་རྗེས་སུ་འབྲངས་ཏེ་མར་སོང་ནས་ཡོར་དན་གཙང་པོའི་རབ་ཁ་བཟུང་ནས་མོ་ཨབ་པ་གཅིག་ཀྱང་དེར་བརྒལ་དུ་མ་བཅུག་གོ
    །
  sna-sna: Akati kwavari, “Nditeverei, nokuti Jehovha aisa Moabhu muvengi wenyu, mumaoko
    enyu.” Saka vakaburuka vakamutevera, uye vakatora mazambuko eJorodhani okuenda
    kuMoabhu, vakasatendera munhu kuyambuka.
  spa-BLM: 'Les dijo: “Síganme, porque el Señor ha entregado a sus enemigos los moabitas
    en sus manos.” Ellos lo siguieron, y tomaron los vados del Jordán contra los moabitas,
    y no dejaron pasar a nadie.'
  cac-cac: 'Ix yalan vin̈ d''a eb'': Ochan̈ec tzac''an vuuj, yujto a eb'' moabita
    ajc''ol d''ayon̈, toxo ix ac''jioch eb'' d''a yol co c''ab'' yuj Jehová, xchi
    vin̈. Yuj chi'' ix b''at eb'' yed'' vin̈, ix c''och eb'' smac d''a sjayil sti''
    a'' Jordán b''aj tz''ec'' eb'' aj Moab chi'', yuj chi'' man̈xa junoc mach ix scha
    c''axpaj eb''.'
  swh-ULB: Akawaambia, Nifuate, kwa kuwa Bwana atawashinda adui zenu, Wamoabu. Wakamfuata,
    wakakamata vivuko vya Bonde la Yordani, toka kwa Wamoabi, wala hawakuruhusu mtu
    yeyote kuvuka mto.
  bel-bel: 'І сказаў ім: ідзеце за мною: бо аддаў Гасподзь ворагаў вашых Маавіцянаў
    у рукі вашыя. І пайшлі за ім, і перахапілі пераправу церазь Ярдан да Маава, і
    не давалі нікому пераходзіць.'
  deu-ELBBK: 'Und er sprach zu ihnen: Jagt mir nach, denn der HERR hat eure Feinde,
    die Moabiter, in eure Hand gegeben! Und sie zogen hinab, ihm nach, und nahmen
    den Moabitern die Furten des Jordan, und ließen niemand hinübergehen.'
  mbb-OT: Migkeǥiyan din sikandan te, “Sunud kew kediey su ebpengelinteuwan te Nengazen
    he mezaag niw is menge Moabitanhen he menge kuntada niw.” Umbe midsunud sikandan
    kandin ne mid-aǥew zan is lugar he repasan te menge Moabitanhen diyà te Wahig
    he Jordan. Ne wazà minsan sevaha he etew he impelayun dan dutun.
  mal-2015: 'അവൻ അവരോടു: എന്റെ പിന്നാലെ വരുവിൻ; ശത്രുക്കളായ മോവാബ്യരെ യഹോവ നിങ്ങളുടെ
    കയ്യിൽ ഏല്പിച്ചിരിക്കുന്നു എന്നു പറഞ്ഞു; അവർ അവന്റെ പിന്നാലെ ഇറങ്ങിച്ചെന്നു മോവാബിന്നു
    നേരെയുള്ള യോർദ്ദാന്റെ കടവുകൾ പിടിച്ചു; ആരെയും കടപ്പാൻ സമ്മതിച്ചതുമില്ല.'
  tuo-NT: 'Aod narẽ aꞌtiro nicʉ niwĩ: “Teꞌa, yʉꞌʉre sirutuya. Õꞌacʉ̃ marĩrẽ ĩꞌatuꞌtirã
    moabita masãrẽ docaqueꞌacã weegʉsami”, nicʉ niwĩ. Tojo weerã cʉ̃rẽ sirutubuꞌa,
    dia Jordã́ ʉ̃ꞌcʉ̃atiropʉ Moab diꞌta waꞌarore cãꞌmotaꞌanʉꞌcãejacãrã niwã. Tojo
    weerã ne niꞌcʉ̃ yʉꞌrʉpẽꞌacã weeticãrã niwã. Titare diez mil moabita masã surara
    tutuarãrẽ wẽjẽpeꞌocãꞌcãrã niwã.'
  rmc-rmc: 'Phenďa lenge: „Aven pal ma, bo o RAJ tumenge diňa andro vasta tumare ňeprijaťeľen
    le Moabčanen.“ On džanas pal leste a ile le Moabčanendar o thana, khatar pes predžalas
    prekal o Jordan, a ňikaske na domukle, hoj odarik te predžan.'
  pes-OPV: 'و به ایشان گفت: «از عقب من بیاییدزیرا خداوند، موآبیان، دشمنان شما را به‌دست
    شما تسلیم کرده است.» پس از عقب او فرودشده، معبرهای اردن را پیش روی موآبیان گرفتند،
    و نگذاشتند که احدی عبور کند.'
  ron-1924: 'Ел ле-а зис: „Вениць дупэ мине, кэч Домнул а дат ын мыниле воастре пе
    врэжмаший воштри моабиць.” Ей с-ау коборыт дупэ ел, ау пус стэпынире пе вадуриле
    Йорданулуй, ын фаца Моабулуй, ши н-ау лэсат пе нимень сэ трякэ.'
  ben-OBCV: “আমার অনুগামী হও,” তিনি আদেশ দিলেন, “কারণ সদাপ্রভু তোমাদের শত্রু মোয়াবকে
    তোমাদের হাতে সমর্পণ করে দিয়েছেন।” অতএব তারা এহূদের অনুগামী হল এবং জর্ডনের হাঁটুজলবিশিষ্ট
    সেই স্থানগুলি অধিকার করে নিল, যেগুলি মোয়াবের দিকে উঠে যায়; তারা কাউকেই ওপারে
    যেতে দিল না।
  som-som: Oo wuxuu ku yidhi, I soo raaca, waayo, Rabbigu gacantiinnuu soo geliyey
    reer Moo'aab oo cadaawayaashiinnii ah. Oo iyana isagay ka daba dhaadhaceen, oo
    waxay reer Moo'aab ka qabsadeen meeshii webiga Urdun laga gudbi jiray, oo ninna
    uma ay oggolaan inuu ka gudbo.
  lat-VUC: 'Qui dixit ad eos: Sequimini me: tradidit enim Dominus inimicos nostros
    Moabitas in manus nostras. Descenderuntque post eum, et occupaverunt vada Jordanis
    quæ transmittunt in Moab: et non dimiserunt transire quemquam:'
  eng-ASVBT: And he said unto them, Follow after me; for Jehovah hath delivered your
    enemies the Moabites into your hand. And they went down after him, and took the
    fords of the Jordan against the Moabites, and suffered not a man to pass over.
  ita-1885: 'Ed egli disse loro: Seguitatemi; perciocchè il Signore vi ha dati nelle
    mani i Moabiti, vostri nemici. Così scesero giù dietro a lui, e occuparono a'' Moabiti
    i passi del Giordano, e non ne lasciarono passare alcuno.'
  eng-LXXUP: And he said to them, Come down after me, for the Lord God has delivered
    our enemies, even Moab, into our hand; and they went down after him, and seized
    on the fords of Jordan before Moab, and he did not suffer a man to pass over.
  eng-ULB: He said to them, “Follow me, for Yahweh is about to defeat your enemies,
    the Moabites.” They followed him and they captured the fords of the Jordan across
    from the Moabites, and they did not allow anyone to cross the river.
  spa-VBL: 'Él les dijo: “Síganme, porque el Señor les ha entregado a Moab, su enemigo”.
    Así que lo siguieron hacia abajo y se apoderaron de los vados del Jordán que llevaban
    a Moab. No dejaron que nadie cruzara.'
  fra-_FOB: 'Et il leur dit: Suivez-moi, car l''Éternel a livré entre vos mains les
    Moabites vos ennemis. Ils descendirent ainsi après lui; et, s''emparant des gués
    du Jourdain vis-à-vis de Moab, ils ne laissèrent passer personne.'
  mal-mal: 'അവൻ അവരോട്: എന്റെ പിന്നാലെ വരുവിൻ; ശത്രുക്കളായ മോവാബ്യരെ യഹോവ നിങ്ങളുടെ
    കയ്യിൽ ഏല്പിച്ചിരിക്കുന്നു എന്ന് പറഞ്ഞു; അവർ അവന്റെ പിന്നാലെ ഇറങ്ങിച്ചെന്നു മോവാബിന്നു
    നേരെയുള്ള യോർദ്ദാന്റെ കടവുകൾ പിടിച്ചു; ആരെയും കടക്കുവാൻ സമ്മതിച്ചതുമില്ല.'
  urd-GVR: Ahūd bolā, “Mere pīchhe ho leṅ, kyoṅki Allāh ne āp ke dushman Moāb ko āp
    ke hawāle kar diyā hai.” Chunāṅche wuh us ke pīchhe pīchhe wādī meṅ utar gae.
    Pahle unhoṅ ne Dariyā-e-Yardan ke kam-gahre maqāmoṅ par qabzā karke kisī ko dariyā
    pār karne na diyā.
  suz-BL: एहूदमी “आं नोले खोतीन। मारदे हना परमप्रभु यावेमी इन जोरी सत्रु मोआबी आन
    कली इन गुइमी गेशो बाक्‍ब” दे माइक्‍मी बाक्‍त। मोपतीके आ नोनोले तोइश्‍शा यिमा बाक्‍त।
    मिनु मोआबी मप्रोक्‍मल, दे मेको आ नेक्‍था ङा यर्दन खोला शोक्‍तीके आन के सेल्‍मे
    बाक्‍त। मिनु सुइ आन कली मेक रे शोक्‍चा मगेमे बाक्‍त।
  ita-1927: 'E disse loro: “Seguitemi, perché l’Eterno v’ha dato nelle mani i Moabiti,
    vostri nemici”. E quelli scesero dietro a lui, s’impadronirono de’ guadi del Giordano
    per impedirne il passo ai Moabiti, e non lasciaron passare alcuno.'
  ckb-ckb: 'پێی گوتن: «دوام بکەون، چونکە یەزدان دوژمنە مۆئابییەکانی ئێوەی خستە ژێر
    دەستتان.» ئەوانیش بەدوایدا هاتنە خوارەوە و تەنکاییەکانی ڕووباری ئوردونیان گرت
    کە دەچووە مۆئاب و نەیانهێشت کەس تێبپەڕێت.'
  eng-BBE: And he said to them, Come after me; for the Lord has given the Moabites,
    your haters, into your hands. So they went down after him and took the crossing-places
    of Jordan against Moab, and let no one go across.
  kan-OKCV: ಅವರಿಗೆ, “ನೀವು ನನ್ನ ಹಿಂದೆ ಬನ್ನಿರಿ. ಏಕೆಂದರೆ ಯೆಹೋವ ದೇವರು ನಿಮ್ಮ ಶತ್ರುಗಳಾದ
    ಮೋವಾಬ್ಯರನ್ನು ನಿಮ್ಮ ಕೈಯಲ್ಲಿ ಒಪ್ಪಿಸಿಕೊಟ್ಟರು,” ಎಂದನು. ಅವರು ಅವನ ಹಿಂದೆ ಬಂದು, ಮೋವಾಬ್ಯರಿಗೆ
    ಎದುರಾದ ಯೊರ್ದನ್ ನದಿ ರೇವುಗಳನ್ನು ಹಿಡಿದು, ಒಬ್ಬರನ್ನಾದರೂ ದಾಟಗೊಡದೆ,
  tam-2017: என்னைப் பின்தொடர்ந்து வாருங்கள்; யெகோவா உங்கள் எதிரிகளாகிய மோவாபியர்களை
    உங்களுடைய கைகளில் ஒப்புக்கொடுத்தார் என்றான். அவர்கள் அவனைப் பின்தொடர்ந்துபோய்,
    மோவாபுக்கு எதிரான யோர்தான் துறைமுகத்தைப் பிடித்து, ஒருவனையும் கடந்துபோகவிடாமல்,
  spa-RV-1909: 'Entonces él les dijo: Seguidme, porque Jehová ha entregado vuestros
    enemigos los Moabitas en vuestras manos. Y descendieron en pos de él, y tomaron
    los vados del Jordán á Moab, y no dejaron pasar á ninguno.'
  ron-BTF: 'Și le-a spus: Urmați-mă, pentru că DOMNUL a dat în mâna voastră pe dușmanii
    voștri, pe moabiți. Și au coborât după el și au luat vadurile Iordanului, spre
    Moab, și nu au permis nimănui să treacă.'
  eng-WEBP: He said to them, “Follow me; for the LORD has delivered your enemies the
    Moabites into your hand.” They followed him, and took the fords of the Jordan
    against the Moabites, and didn’t allow any man to pass over.
  eng-FBV: He told them, “Follow me, for the Lord has handed Moab, your enemy, over
    to you.” So they followed him down and took control of the fords of the Jordan
    leading to Moab. They didn't let anyone cross.
  nld-1939: 'en sprak hun toe: Volgt mij; want Jahweh heeft de Moabieten, uw vijanden,
    in uw hand geleverd. Ze volgden hem dan, sneden Moab de doorwaadbare plaatsen
    van de Jordaan af, en lieten er niemand overtrekken.'
  nch-BL: 'Huajca Aod quinilhui: “Techtoquilica para tiquintehuitij nopa moabitame,
    pampa TOTECO Dios techmactilis tomaco inijuanti cati tocualancaitacahua.” Huajca
    nopa israelitame quitoquilijque huan quitzajque campa nochi quimatij quiixcotonaj
    hueyat Jordán huan amo aqui quicahuilijque ma pano.'
  vie-1934: 'Ê-hút nói cùng chúng rằng: Hãy theo ta, vì Đức Giê-hô-va đã phó vào tay
    các ngươi dân Mô-áp, là kẻ thù nghịch các ngươi. Chúng đều theo người xuống chiếm
    cứ các chỗ cạn sông Giô-đanh, là đường đi đến Mô-áp, cấm không cho ai đi qua.'
  hin-CV: उसने घोषणा की, “मेरे पीछे चले आओ, क्योंकि याहवेह ने तुम्हारे शत्रु मोआबियों
    को तुम्हारे अधीन कर दिया है.” सो वे उसके साथ गए और जाकर यरदन के घाटों को, जो मोआब
    के परे थे, अपने अधीन कर लिया और किसी को भी पार जाने न दिया.
  spa-BES: 'Y él les dijo: Síganme; porque el Señor ha entregado a los moabitas, sus
    enemigos, en sus manos. Entonces bajaron tras él y tomaron los lugares de cruce
    del Jordán contra Moab, y no dejaron que nadie cruzara.'
  tdx-tdx: naho nanoa’e ty hoe, Oriho iraho, fa natolo’ Iehovà am-pità’ areo o nte-Moabe
    rafelahi’ areoo. Aa le norihe’ iereo naho nandrambe ty fitsaha’ Iordane tandrife
    i Moabe vaho tsy nenga’ iareo hitsahañe.
  tha-KJV: ท่านจึงสั่งเขาว่า “จงตามเรามาเถิด เพราะพระเยโฮวาห์ทรงมอบศั​ตรู​ของท่าน
    คือชนโมอับไว้ในมือของท่านแล้ว” เขาทั้งหลายจึงลงตามท่านไป และยึดท่าข้ามแม่น้ำจอร์แดนสกัดคนโมอับไว้​ไม่​ยอมให้​ใครข้ามไปได้สักคนเดียว
  por-BR-2018: 'Então ele lhes disse: Segui-me, porque o SENHOR entregou vossos inimigos
    os moabitas em vossas mãos. E desceram atrás dele, e tomaram os vaus do Jordão
    a Moabe, e não deixaram passar a ninguém.'
  deu-ELO: 'Und er sprach zu ihnen: Jaget mir nach, denn Jehova hat eure Feinde, die
    Moabiter, in eure Hand gegeben! Und sie zogen hinab, ihm nach, und nahmen den
    Moabitern die Furten des Jordan, und ließen niemand hinübergehen.'
  eng-WYC-2018: Which said to them, Follow ye me, for the Lord hath betaken our enemies,
    (the) Moabites, into our hands. And they came down after him, and occupied the
    fords of (the) Jordan (River), that led over into Moab. And they suffered not
    any man to pass [over],
  epo-epo: 'Kaj li diris al ili: Kuru post mi; ĉar la Eternulo transdonis viajn malamikojn,
    la Moabidojn, en viajn manojn. Kaj ili iris post li, kaj okupis la transirejon
    de Jordan, kondukantan al Moab, kaj permesis al neniu transiri.'
  uig-PIN: 'U ularƣa: — Manga ǝgixip yürünglar, qünki Pǝrwǝrdigar düxmininglar Moabiylarni
    ⱪolunglarƣa tapxurdi, — dewidi, ular uningƣa ǝgixip qüxüp, Iordan dǝryasining
    keqiklirini tosup, ⱨeqkimni ɵtküzmidi.'
  beo-beo: 'E amane sia:i, “Nama fa:no bobogema. Hina Gode da dilia ha lai dunu amo
    Moua:be dunu, ili hasalasima:ne hamoi dagoi.” Amaiba:le, ilia da Ihade amoma fa:no
    bobogele, ilia da hano degesu sogebi (amoga Moua:be dunu da Yodane degemusa: dawa:i)
    amo lai dagoi. Amalalu, ilia da Moua:be dunu huluane fane legei dagoi. Moua:be
    dunu afadafa da Yodane Hano hame degei.'
  tpi-OTNT: '@see-verse:JDG.003.027'
  hau-SA: Ya umarce su ya ce, “Ku bi ni, gama Ubangiji ya ba Mowab abokin gābanku
    a hannunku.” Haka suka gangaro tare da shi suna mallaki mashigin Urdun da ta shiga
    zuwa Mowab, ba su yarda wani ya haye ba.
  uig-LAT: 'U ulargha: — Manga egiship yürünglar, chünki Perwerdigar düshmininglar
    Moabiylarni qolunglargha tapshurdi, — déwidi, ular uninggha egiship chüshüp, Iordan
    deryasining kéchiklirini tosup, héchkimni ötküzmidi.'
  nde-nde: Wabalaya wathi, “Ngilandelani, ngoba uThixo usenikele uMowabi, isitha senu,
    ezandleni zenu.” Ngakho behlela laye phansi bemlandela, kwathi sebethumbe amazibuko
    eJodani ayewelela eMowabi, kabaze bavumela muntu ukuba achaphele ngaphetsheya.
  ton-ton: 'Pea pehē ʻe ia kiate kinautolu, “Mou muimui mai ʻiate au: he kuo tukuange
    ʻe Sihova homou ngaahi fili ko e kakai Moape ki homou nima.” Pea naʻa nau ʻalu
    hifo ʻo muimui ʻiate ia, ʻonau maʻu ʻae ngaahi aʻaʻanga ʻo Sioatani ʻo hanga ki
    Moape, pea naʻe ʻikai tenau tuku ha tangata ʻe tokotaha ke aʻa ai.'
  ces-1613: 'Nebo řekl jim: Poďte za mnou, dalť jest zajisté Hospodin Moábské, nepřátely
    vaše, v ruku vaši. Tedy táhli za ním, a vzavše Moábským brody Jordánské, nedali
    žádnému přejíti.'
  eng-WMB: He said to them, “Follow me; for the LORD has delivered your enemies the
    Moabites into your hand.” They followed him, and took the fords of the Jordan
    against the Moabites, and didn’t allow any man to pass over.
  tam-TCV: அவன் இஸ்ரயேலரைப் பார்த்து, “என் பின்னே வாருங்கள்” என உத்தரவிட்டு, “உங்கள்
    எதிரியான மோவாபை யெகோவா இன்று உங்கள் கைகளில் ஒப்புக்கொடுத்திருக்கிறார்” என்றான்.
    எனவே அவர்கள் ஏகூத்தைப் பின்பற்றிப்போய் மோவாப்புக்கு எதிரேயுள்ள யோர்தானின் துறைமுகத்தைக்
    கைப்பற்றினர். அவர்கள் ஒருவனையும் கடந்து தப்பியோட விடவில்லை.
  ceb-ULB: Miingon siya kanila, “Sunod kanako, kay buntogon ni Yahweh ang inyong mga
    kaaway, ang mga Moabihanon.” Misunod sila kaniya ug ilang gikuha ang labanganan
    sa Jordan nga tabok gikan sa mga Moabihanon, ug walay bisan usa nga ilang gitugotan
    nga makatabok sa suba.
  pol-UBG: 'I powiedział do nich: Pójdźcie za mną. PAN bowiem wydał waszych wrogów,
    Moabitów, w wasze ręce. Poszli więc za nim, zajęli brody Jordanu do Moabu i nie
    pozwalali nikomu przejść.'
  urd-GVU: اہود بولا، ”میرے پیچھے ہو لیں، کیونکہ اللہ نے آپ کے دشمن موآب کو آپ کے
    حوالے کر دیا ہے۔“ چنانچہ وہ اُس کے پیچھے پیچھے وادی میں اُتر گئے۔ پہلے اُنہوں
    نے دریائے یردن کے کم گہرے مقاموں پر قبضہ کر کے کسی کو دریا پار کرنے نہ دیا۔
  deu-1912: 'und sprach zu ihnen: Jagt mir nach; denn der HERR hat euch die Moabiter,
    eure Feinde, in eure Hände gegeben! Und sie jagten ihm nach und gewannen die Furten
    am Jordan, die gen Moab gehen, und ließen niemand hinüber'
  kan-2017: ಅವನು ಅವರ ನಾಯಕನಾಗಿ, “ನನ್ನನ್ನು ಹಿಂಬಾಲಿಸಿರಿ; ಯೆಹೋವನು ನಿಮ್ಮ ಶತ್ರುಗಳಾದ ಮೋವಾಬ್ಯರನ್ನು
    ನಿಮ್ಮ ಕೈಗೆ ಒಪ್ಪಿಸಿದ್ದಾನೆ” ಎಂದು ಹೇಳಲು, ಅವರು ಅವನನ್ನು ಹಿಂಬಾಲಿಸಿ ಮೋವಾಬಿಗೆ ಹೋಗುವ ಹಾಯಗಡಗಳನ್ನೆಲ್ಲಾ
    (ನದಿಯಲ್ಲಿ ಹಾದು ಹೋಗಬಹುದಾದ ಸ್ಥಳಗಳು) ಹಿಡಿದರು; ಯಾರನ್ನೂ ದಾಟಗೊಡಲಿಲ್ಲ.
  yap-yap: Me ga’ar ngorad, “Mu lekedgag! I SOMOL e ke gel nagmed rok e pi to’ogor
    romed, ni piyu Moab.” Aram miyad lek Ehud nga tan e pe’ning ngar koled fa gin’en
    nma th’ab piyu Moab e lul’ ni Jordan riy nga barba’; dar paged ta’abe’ nge thap
    nga barba’.
  hlt-MCSB: Te phoeiah Ehud loh amih te “Na thunkha Moab te BOEIPA loh nangmih kut
    dongla m'paek coeng dongah kai hnuk han hloem uh ,” a ti nah. Te dongah anih hnukah
    suntla uh tih Moab te Jordan lamkai ah a tuuk uh tih hlang pakhat khaw kat sak
    ham pae uh pawh.
  mdy-ETH: ዒዚ ዓሶም፦ «ታ ጊንፆ ሙኩዋቴ! ናንጊና ናንጋ ጎዳ ዒንሢኮ ሞርኮ፥ ሞዓኣቤ ዓሶ ዒንሢ ባሺሴኔ» ጌዔኔ፤ ዬያሮ ዔያታ
    ዔሁዴ ጊንፆ ኬዳዖ ሞዓኣቤ ዓሳ ዮርዳኖሴ ዎሮና ፒንቃ ካሮ ቲቂ፥ ፔቴ ዓሲያ ዒኢና ቶሊ ዴንዱዋጉዲ ላኣጌኔ፤
  twi-ASANTE: Ɔka kyerɛɛ wɔn sɛ, “Monni mʼakyi. Awurade ama moadi Moabfoɔ a wɔyɛ mo
    atamfoɔ no so nkonim.” Enti, wɔtu dii nʼakyi. Israelfoɔ no faa asubɔnten Yordan
    baabi a ɛhɔ nnɔ a wɔfiri Moab tware. Ɛno enti na obiara ntumi mfa hɔ ntwa Asubɔnten
    no.
  eng-WEBU: He said to them, “Follow me; for the LORD has delivered your enemies the
    Moabites into your hand.” They followed him, and took the fords of the Jordan
    against the Moabites, and didn’t allow any man to pass over.
  wal-wal: Wodhdhin eta, “Tana kaallite; aissi giikko, GODAI intte morkketa, Moo7aabata
    intte kushiyan aattidi immiis” yaagiis. Yaagin a kaallidi wodhdhidi, Yorddaanoosa
    SHaafaa pinniyoosaa oiqqidosona; oiqqidi Moo7aaba asaappe issi urainne hegaara
    kanttennaadan teqqidosona.
  spa-PDDPT: 'y les dijo: ¡Síganme, porque Yavé entregó a sus enemigos, los moabitas,
    en su mano! Bajaron tras él, tomaron los vados del Jordán hacia Moab y no dejaron
    pasar a ninguno.'
  gun-gun: 'Ha''e kuery pe aipoe''i: — Jaa ke xerupive, mba''eta pendepo py Senhor
    omboaxa ma penderovaigua kuery Moabe pygua — he''i. Ha''e ramo hakykue oje''oi
    vy ojoko Jordão yakã oaxaaty, Moabe pygua kuery oaxa e''ỹ aguã. Ha''e kuery va''e
    regua neĩ peteĩve nomboaxai.'
  agu-BL: 'Na nin tal Aod scyetz: “Chixomok tzaju'' swe''j, na ja wi''t tak'' Kataj
    ama''l sketz tan katx''acone''n scye''j yi e'' aj Moab.” Nintzun e'' opontz te
    e''chk ama''l kale na chicy''e''t wunak wi yi a'' Jordán, nin qui nin cyak'' ama''l
    tetz jun aj Moab tan ticy''e''n pone''n le jalajt.'
  ilo-ULB: Kinunana kadakuada, “Surotendak, ta dandanin parmeken ni Yahweh dagiti
    kabusoryo a Moabita.” Simmurotda kenkuana ket nasakupda dagiti pagballasiwan ti
    Jordan a batog dagiti Moabita, ket saanda nga impalubos a makaballasiw ti siasinoman
    iti karayan.
  kpg-kpg: Mee ga helekai gi digaula, “Daudalia au. Dimaadua gu dugu adu godou hagadaumee
    digau Moab gi lodo godou lima.” Digaula gu daudali Ehud gi lala, guu kumi di gowaa
    digau Moab belee loo adu ai i lodo di monowai Jordan. Digaula digi dumaalia gi
    tangada e dahi i digaula gi hanimoi laa lodo di monowai.
  uig-ARA: 'ئۇ ئۇلارغا: ــ ماڭا ئەگىشىپ يۈرۈڭلار، چۈنكى پەرۋەردىگار دۈشمىنىڭلار موئابىيلارنى
    قولۇڭلارغا تاپشۇردى، ــ دېۋىدى، ئۇلار ئۇنىڭغا ئەگىشىپ چۈشۈپ، ئىئوردان دەرياسىنىڭ
    كېچىكلىرىنى توسۇپ، ھېچكىمنى ئۆتكۈزمىدى.'
  sus-sus: A naxa a fala e bɛ, «Wo bira n fɔxɔ ra, barima Alatala bara wo yaxui Mowabakae
    sa wo sagoe.» E naxa bira a fɔxɔ ra, e siga, e sa ti Yurudɛn xure dɛ Mowaba biri
    ra. E mu tin mixi gbɛtɛ xa xure igiri mɛnni.
  pon-2006: E ndaiong irail, “Kumwail idawehniehdo. KAUN-O kupwuredahr kumwail en
    powehdi mehn Mohap kan, amwail imwintihti.” Irail eri idawehndihla Ehud oh kalowehdi
    wasa me mehn Mohap ko mihmi ie pwe re en kotehla Sordan; re ahpw sohte mweidohng
    mehmen rehrail en kotehla pillapo.
  ksd-ksd: 'Ma i ga biti ta diat: Avat a mur iau, tago ra Luluai i tar tul tar kavava
    umana ebar ta ra lima i vavat. Ma dia ga mur ia, ma dia ga kale pa ra umana bolabolo
    ta ra tava Iordan kan ra tarai Moab, ma dia ga tur bat diat upi koko ta tutana
    na bolo ta diat.'
  tur-YTC: 'Onlara şöyle dedi: “Beni takip edin; çünkü Yahve düşmanlarınız Moavlılar''ı
    elinize teslim etti.” Onu takip ettiler ve Yarden''in geçitlerini Moavlılar''a
    karşı ele geçirdiler ve kimsenin geçmesine izin vermediler.'
  grc-BRENT: Καὶ εἶπε πρὸς αὐτοὺς, κατάβητε ὀπίσω μου, ὅτι παρέδωκε Κύριος ὁ Θεὸς
    τοὺς ἐχθροὺς ἡμῶν τὴν Μωὰβ ἐν χειρὶ ἡμῶν· καὶ κατέβησαν ὀπίσω αὐτοῦ, καὶ προκατελάβοντο
    τὰς διαβάσεις τοῦ Ἰορδάνου τῆς Μωὰβ, καὶ οὐκ ἀφῆκεν ἄνδρα διαβῆναι.
  ind-AYT: Dia berkata kepada mereka, “Ikutilah aku, sebab TUHAN telah menyerahkan
    musuhmu, yaitu orang-orang Moab itu, ke tanganmu.” Karena itu, mereka turun mengikutinya
    untuk merebut tempat penyeberangan Sungai Yordan ke Moab, dan tidak membiarkan
    seorang pun menyeberang.
  nya-nya: Iye anawawuza kuti, “Nditsatireni, chifukwa Yehova wapereka Amowabu, adani
    anu mʼmanja mwanu.” Choncho anthuwo anamutsatira, nalanda madooko a Yorodani opita
    ku Mowabu. Iwo sanalole kuti wina aliyense awoloke.
  hrv-hrv: 'I reče im: “Pođite za mnom! Jahve vam je u ruke predao Moapce, vaše neprijatelje.”
    Oni krenuše za njim, zatvoriše Moapcima put preko gazova Jordana i ne dadoše nikome
    prijeko.'
  mps-mps: Ehutgo te Israel dabebolo wali, “Dage ena wali asiąo! Genuai Bidigo duga
    boi bidi, te Moap dabe, te dagego nogoba manio. Te dagego augwali aiyaba elaluaibao,”
    wali. Tialima, augwaligo te Ehut wali palima, tama augwaligo te Moap dabe soabo
    sunumi geą sigi pali, te Moap dabe augwali te wę Jordan nogeidali weyu tama
    tiali. Tama me deli te wę nogelama te me soabeo. Mu menio.
  tpi-tpi: '@see-verse:JDG.003.027'
  dan-1931: 'Og han sagde til dem: “Følg mig ned, thi HERREN har givet eders Fjender
    Moabitterne i eders Hånd!” Og de fulgte ham ned og fratog Moabitterne Vadestederne
    over Jordan og lod ikke en eneste komme over.'
  vie-OVCB: 'Ê-hút nói với họ rằng: “Anh em theo tôi! Chúa Hằng Hữu giao nạp quân
    thù Mô-áp vào tay ta rồi.” Họ theo ông, chiếm những chỗ cạn của Sông Giô-đan trên
    đường dẫn đến Mô-áp, và không cho ai qua lại.'
  guj-2017: તેણે તેઓને કહ્યું, “મારી પાછળ આવો, કેમ કે ઈશ્વરે તમારા દુશ્મન મોઆબીઓને
    તમારા હાથમાં સોંપ્યાં છે.” તેઓ તેની પાછળ ગયા અને તેઓએ મોઆબ દેશ તરફના યર્દનના કિનારા
    પાસેના પ્રદેશો કબજે કર્યા, તેઓએ કોઈને પણ નદી પાર કરવા દીધી નહિ.
  pon-2006A: E ndaiong irail, “Kumwail idawehniehdo. KAUN-O kupwuredahr kumwail en
    powehdi mehn Mohap kan, amwail imwintihti.” Irail eri idawehndihla Ehud oh kalowehdi
    wasa me mehn Mohap ko mihmi ie pwe re en kotehla Sordan; re ahpw sohte mweidohng
    mehmen rehrail en kotehla pillapo.
  por-BRBSL: 'Ele lhes disse: “Sigam-me; pois Yahweh entregou em suas mãos os moabitas
    a seus inimigos”. Eles o seguiram e tomaram os vaus do Jordão contra os moabitas,
    e não permitiram que nenhum homem passasse por cima dele.'
  cth-cth: Hahoi ahni ni, ka hnukkâbang awh. Bangkongtetpawiteh, na taran Moabnaw
    teh BAWIPA ni ka kut dawk na poe toe atipouh. Hahoi a kâbang sin awh teh, Moab
    ram lah ceinae lam Jordan palang rakanae lam hah a ngang awh teh, api buet touh
    hai cet thai awh hoeh.
  twi-twi: Ɔka kyerɛɛ wɔn se, “Munni mʼakyi. Awurade ama moadi Moabfo a wɔyɛ mo atamfo
    no so nkonim.” Enti wotu dii nʼakyi. Israelfo no faa asubɔnten Yordan baabi a
    ɛhɔ nnɔ a wofi Moab twa. Ɛno nti na obiara ntumi mfa hɔ ntwa Asubɔnten no.
  hlt-hlt: Te phoeiah Ehud loh amih te “Na thunkha Moab te BOEIPA loh nangmih kut
    dongla m'paek coeng dongah kai hnuk han hloem uh ,” a ti nah. Te dongah anih hnukah
    suntla uh tih Moab te Jordan lamkai ah a tuuk uh tih hlang pakhat khaw kat sak
    ham pae uh pawh.
  tbz-SIM: '@see-verse:JDG.003.027'
  msy-2020: '@see-verse:JDG.003.027'
  dop-dop: 'Ɩlɛnɑ ɩ́ tɔ-wɛ sɩ: Ɩ́ tǝŋ mɑ wɑɑlɩ. Mpi tɔ, Tɑcɑɑ tʋ mǝ niŋ tɑɑ kɛ́ mǝ
    kolontunɑɑ Mowɑpʋ nyǝ́mɑ kɛ́. Ɩlɛnɑ pɑ́ polo nɑ pɑ́ nyɑlɑ-wɛɣɛ Yɑɑtɑnɩ tǝtɛsǝlɛ,
    nɔɣɔlʋ tɑ fiti.'
  azb-azb: 'Ehud İsraillilərə dedi: «Ardımca gəlin, çünki Rəbb düşmənimiz olan Moavlıları
    sizə təslim etdi». İsrail övladları da Ehudun ardınca enib Moavlılara qarşı bütün
    İordan çayının keçidlərini bağladılar ki, heç kim keçə bilməsin.'
  eng-DBY: And he said to them, Follow after me, for Jehovah has delivered your enemies
    the Moabites into your hand. And they went down after him, and took the fords
    of the Jordan toward Moab, and suffered no one to pass over.
  hin-2017: और उसने उनसे कहा, “मेरे पीछे-पीछे चले आओ; क्योंकि यहोवा ने तुम्हारे मोआबी
    शत्रुओं को तुम्हारे हाथ में कर दिया है।” तब उन्होंने उसके पीछे-पीछे जा के यरदन
    के घाटों को जो मोआब देश की ओर हैं ले लिया, और किसी को उतरने न दिया।
  eng-YLT: and he saith unto them, 'Pursue after me, for Jehovah hath given your enemies,
    the Moabites, into your hand;' and they go down after him, and capture the passages
    of the Jordan towards Moab, and have not permitted a man to pass over.
  eng-WYC-2017: Which said to them, Follow ye me, for the Lord hath betaken our enemies,
    Moabites, into our hands. And they came down after him, and occupied the fords
    of Jordan, that led over into Moab. And they suffered not any man to pass [over],
  eng-WMBB: He said to them, “Follow me; for the LORD has delivered your enemies the
    Moabites into your hand.” They followed him, and took the fords of the Jordan
    against the Moabites, and didn’t allow any man to pass over.
  urd-GVH: अहूद बोला, “मेरे पीछे हो लें, क्योंकि अल्लाह ने आपके दुश्मन मोआब को आपके
    हवाले कर दिया है।” चुनाँचे वह उसके पीछे पीछे वादी में उतर गए। पहले उन्होंने दरियाए-यरदन
    के कम-गहरे मक़ामों पर क़ब्ज़ा करके किसी को दरिया पार करने न दिया।
  rug-rug: Meke zamai sa, “Mi luli au! Kaqu poni gamu e Zihova sa minataqara koari
    na mia kana, sapu sari na tie Moabi.” Ke ene gore lulia rini se Ehudi meke hukatia
    rini sa vasina kaqu karovo sari na tie Moabi koasa Ovuku Zodani; meke lopu tava
    malumu si keke tie pude karovo.
  gaz-gaz: Eehuudis, “Diina keessan Moʼaabin Waaqayyo dabarsee harka keessanitti isinii
    kenneeraatii na duukaa buʼaa!” jedheen. Isaanis malkaa Yordaanos kan gara Moʼaabitti
    geessu sana qabatanii nama tokko illee achiin darbuu dhowwan.
  fra-LSG: 'Il leur dit: Suivez-moi, car l’Éternel a livré entre vos mains les Moabites,
    vos ennemis. Ils descendirent après lui, s’emparèrent des gués du Jourdain vis-à-vis
    de Moab, et ne laissèrent passer personne.'
  gnn-gnn: '@see-verse:JDG.003.027'
  yal-yal: A yi a fala e xa, a naxa, “Ɛ bira n fɔxɔ ra, bayo Alatala bata Moyaba kaane
    sa ɛ sagoni, ɛ yaxune.” Na ma, e yi bira a fɔxɔ ra, e yi Yurudɛn baan kirane suxu
    siga Moyaba binni, e mi fa tin muxu yo xa dangu.
  haw-1868: I aku la ia ia lakou, E hahai oukou mamuli o'u, no ka mea, ua haawi mai
    o Iehova i ko oukou poe enemi, i ka Moaba iloko o ko oukou lima. A hahai aku la
    lakou mamuli ona, a lilo ia lakou na ahua o Ioredane, e ku pono ana i Moaba, aole
    i ae aku i kekahi kanaka ke hele i kela aoao.
  arb-NAV: 'وَقَالَ لَهُمْ: «اتْبَعُونِي لأَنَّ الرَّبَّ قَدْ دَفَعَ أَعْدَاءَكُمُ
    الْمُوآبِيِّينَ إِلَى أَيْدِيكُمْ» فَاحْتَشَدُوا وَرَاءَهُ وَاسْتَوْلَوْا عَلَى
    مَخَاوِضِ الأُرْدُنِّ الْمُفْضِيَةِ إِلَى مُوآبَ وَمَنَعُوا الأَعْدَاءَ مِنَ الْعُبُورِ.'
  ewe-ewe: Egblɔ na wo be, “Mikplɔm ɖo elabena Yehowa tsɔ míaƒe futɔwo, Moabtɔwo de
    asi na mí!” Aʋakɔ la yi ɖaxɔ afi si Moabtɔwo tsoa Yɔdan tɔsisi la le, eye woxe
    mɔ na woƒe tɔsisi la tsotso.
  eng-LEE: And he said unto them, Pursue after me; for the Lord hath delivered your
    enemies, the Moabites, into your hand. And they went down after him, and seized
    on the fords of the Jordan toward Moab, and suffered not a man to pass over.
  asm-FB: তেওঁ তেওঁলোকক ক’লে, “মোৰ পাছে পাছে আহঁক; যিহোৱাই আপোনালোকৰ শত্ৰু মোৱাবীয়াহঁতক
    পৰাজিত কৰি আপোনালোকৰ হাতত তুলি দিলে।” তাতে তেওঁলোকে তেওঁৰ পাছে পাছে নামি গৈ, মোৱাবৰ
    ওচৰত যৰ্দ্দন নদীৰ পাৰৰ যি যি ঠাই খোজ কাঢ়ি পাৰ হ’ব পাৰি সেইবোৰ দখল কৰি ল’লে আৰু
    তেওঁলোকে কাকো নদী পাৰ হ’বলৈ নিদিলে।
  sus-A: عَ نَشَ عَ قَلَ عٍ بّ، «وٌ بِرَ ﭑ قْشْ رَ، بَرِ مَ عَلَتَلَ بَرَ وٌ يَشُي
    مٌوَبَكَيٍ سَ وٌ سَفٌي.» عٍ نَشَ بِرَ عَ قْشْ رَ، عٍ سِفَ، عٍ سَ تِ يُرُدّن شُرٍ
    دّ مٌوَبَ بِرِ رَ. عٍ مُ تِن مِشِ فبّتّ شَ شُرٍ عِفِرِ مّننِ.
  fra-SBL: 'Il leur dit : « Suivez-moi, car Yahvé a livré entre vos mains les Moabites,
    vos ennemis. » Ils le suivirent et prirent les gués du Jourdain contre les Moabites,
    et ne permirent à aucun homme de passer.'
  hbo-hbo: וַיֹּ֤אמֶר אֲלֵהֶם֙ רִדְפ֣וּ אַחֲרַ֔י כִּֽי־נָתַ֨ן יְהוָ֧ה אֶת־אֹיְבֵיכֶ֛ם
    אֶת־מֹואָ֖ב בְּיֶדְכֶ֑ם וַיֵּרְד֣וּ אַחֲרָ֗יו וַֽיִּלְכְּד֞וּ אֶת־מַעְבְּרֹ֤ות
    הַיַּרְדֵּן֙ לְמֹואָ֔ב וְלֹֽא־נָתְנ֥וּ אִ֖ישׁ לַעֲבֹֽר׃
  kik-kik: Akĩmaatha atĩrĩ, “Nũmĩrĩrai, nĩgũkorwo Jehova nĩaneanĩte Moabi thũ yanyu
    moko-inĩ manyu.” Nĩ ũndũ ũcio magĩikũrũka makĩmũrũmĩrĩra, makĩnyiita mariũko ma
    Rũũĩ rwa Jorodani marĩa maaringagĩrĩra bũrũri wa Moabi, na matiigana gwĩtĩkĩria
    mũndũ o na ũrĩkũ aringe rũũĩ rũu.
  fra-NCL: 'Il leur dit : « Suivez-moi ! car Yahweh a livré entre vos mains vos ennemis,
    les Moabites. » Ils descendirent à sa suite, s’emparèrent des gués du Jourdain
    vis-à-vis de Moab, et ne laissèrent passer personne.'
  cek-AK: Ka hnukah bang oh; Angraeng mah na misa Moab kaminawk to nangcae ban ah
    paek boeh, tiah a naa. To pongah kaminawk loe anih hnukah bang o tathuk moe, Moab
    prae caehhaih Jordan vapui yaeh ah caeh o, mi kawbaktih doeh vapui angkatsak ai.
  cuk-cuk: 'Degi, Aod Israel-dulemarga sogded: “¡Anba dagmalo! Bab-Jehová, anmarga
    Moab-dulemar-urmaksad.” Geb Israel-dulemar Aodʼba duurmakdemalad. Degi, Moab-dulemar-ibe
    Jordán-diwar-obakleged-igarmar susad, Moab-dulemar asik bar obakega imaksasulid.'
  uig-CYR: 'У уларға: — Маңа әгишип жүрүңлар, чүнки Пәрвәрдигар дүшминиңлар Моабийларни
    қолуңларға тапшурди, — девиди, улар униңға әгишип чүшүп, Иордан дәриясиниң кечиклирини
    тосуп, һеч кимни өткүзмиди.'
  tel-2017: అతడు వాళ్ళతో “నాతో రండి, యెహోవా మీ శత్రువులైన మోయాబీయులను ఓడించబోతున్నాడు”
    అన్నాడు. కాబట్టి వాళ్ళు అతని వెంట దిగివచ్చి మోయాబువారికి ఎదురుగా ఉన్న యొర్దాను
    రేవులను ఆక్రమించుకుని ఎవరినీ దాటనివ్వలేదు.
  hat-BSA: 'Li te di yo: “Kouri dèyè yo, paske SENYÈ a gen tan livre lènmi nou yo,
    Moabit yo, nan men nou.” Epi yo te desann dèyè yo pou te sezi yo kote Jourdain
    ki anfas Moab la, e yo pa t kite pèsòn janbe.'
  kos-kos: El fahk nu selos, “Fahsr tukuk! LEUM GOD El sot kutangla nu suwos fin mwet
    lokoalok lowos, mwet Moab.” Na elos tufoki ac fahsr tokol Ehud, ac elos sruokya
    acn se ma mwet Moab elos muta we ac akola in tupalla Infacl Jordan. Elos tia lela
    siefanna mwet in alukela infacl ah.
  hbo-WLC: וַיֹּ֤אמֶר אֲלֵהֶם֙ רִדְפ֣וּ אַחֲרַ֔י כִּֽי־נָתַ֨ן יְהוָ֧ה אֶת־אֹיְבֵיכֶ֛ם
    אֶת־מוֹאָ֖ב בְּיֶדְכֶ֑ם וַיֵּרְד֣וּ אַחֲרָ֗יו וַֽיִּלְכְּד֞וּ אֶת־מַעְבְּר֤וֹת
    הַיַּרְדֵּן֙ לְמוֹאָ֔ב וְלֹֽא־נָתְנ֥וּ אִ֖ישׁ לַעֲבֹֽר׃
  ibo-ibo: Ọ sịrị ha, “Soronụ m nʼazụ, nʼihi na Onyenwe anyị enyela ndị Moab ndị iro
    unu nʼaka unu.” Ya mere, ha sooro ya gbadaa, gaa nọchie ụzọ niile ndị Moab nwere
    ike isi gafee osimiri Jọdan. Ha ekwekwaghị ka onye Moab ọbụla si nʼebe ahụ gafee.
  ory-ory: ପୁଣି ସେ ସେମାନଙ୍କୁ କହିଲେ, “ମୋʼ ପଛେ ପଛେ ଆସ; କାରଣ ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ ଶତ୍ରୁ
    ମୋୟାବୀୟମାନଙ୍କୁ ତୁମ୍ଭମାନଙ୍କ ହସ୍ତରେ ସମର୍ପଣ କରିଅଛନ୍ତି।” ତହୁଁ ସେମାନେ ତାଙ୍କ ପଛେ ପଛେ
    ଚାଲି ମୋୟାବୀୟମାନଙ୍କ ବିରୁଦ୍ଧରେ ଯର୍ଦ୍ଦନ ଘାଟମାନ ହସ୍ତଗତ କରି କୌଣସି ଲୋକକୁ ପାର ହେବାକୁ
    ଦେଲେ ନାହିଁ।
  chk-chk: Iwe, a üreniir, “Oupwe tapweto müri, pun ewe Samol mi Lapalapa atolonga
    ekewe chon Moap mi oputakemi fän nemeniemi.” Iei mine ra tapwetiu mürin o liapeni
    ekewe petepeeten ewe chanpupu Jortan, ia ekewe chon Moap ra pwepwer ie. Iwe, resap
    mwüt ngeni eman aramas pwe epwe pwerela pekila.
  rop-rop: en imbin dalim olabat, “Yumob garra bulurrum mi, dumaji YAWEI garra meigim
    yumob strongbala blanga fait langa detlot Moweb pipul, en wi garra win.” Wal deibin
    ol bulurrum Ihud brom ontop langa det hil raidap langa det Jodan Riba, en deibin
    teikoba ola krosing langa det riba, en dei nomo bin larram enibodi krosim det
    riba blanga gobek langa det Moweb kantri.
  ukr-1871: 'І повелїв їм: Сюди до мене! бо подав Господь наші вороги Моабії нам на
    поталу. Пустились тодї вони за ним, і пооблягали Йорданьські броди до Моабу і
    не пускали нїкого перейти.'
  deu-1951: 'Und er sprach zu ihnen: Folget mir nach, denn der HERR hat die Moabiter,
    eure Feinde, in eure Hand gegeben! Und sie folgten ihm und gewannen die Furten
    des Jordan gegen Moab hin und ließen niemand hinüber;'
  eng-JPS: 'And he said unto them: ''Follow after me; for the LORD hath delivered
    your enemies the Moabites into your hand.'' And they went down after him, and
    took the fords of the Jordan against the Moabites, and suffered not a man to pass
    over.'
  srp-1865: 'Pa im reèe: hajdete za mnom, jer Gospod predade vam u ruke neprijatelje
    vaše Moavce. I sidoše za njim, i uzeše Moavcima brodove Jordanske, i ne dadijahu
    nikome prijeæi.'
  lug-lug: N’abagamba nti, “Mungoberere kubanga Mukama abawadde obuwanguzi ku balabe
    bammwe Abamowaabu.” Ne bamugoberera ne bawamba ekifo awasomokerwa ekyali kyolekedde
    aba Mowaabu ku mugga Yoludaani; Abayisirayiri ne bataganya muntu yenna kusomoka.
  heb-heb: ויאמר אלהם רדפו אחרי כי נתן יהוה את איביכם את מואב בידכם וירדו אחריו וילכדו
    את מעברות הירדן למואב ולא נתנו איש לעבר׃
  ben-IRV: তিনি তাদেরকে বললেন, “আমার পিছন পিছন এস, কারণ সদাপ্রভু তোমাদের শত্রু মোয়াবীয়দেরকে
    পরাজিত করেছেন।” তখন তারা তাঁর পিছন পিছন নেমে এল এবং মোয়াবের বিরুদ্ধে যর্দ্দনের
    পারঘাটা সব দখল করে নিল এবং কাউকেও নদী পার হতে দিল না।
  pan-pan: ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਕਿਹਾ, “ਮੇਰੇ ਪਿੱਛੇ-ਪਿੱਛੇ ਆਓ ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਨੇ ਤੁਹਾਡੇ ਮੋਆਬੀ
    ਵੈਰੀਆਂ ਨੂੰ ਤੁਹਾਡੇ ਹੱਥ ਵਿੱਚ ਕਰ ਦਿੱਤਾ ਹੈ।” ਤਦ ਉਹ ਉਸ ਦੇ ਪਿੱਛੇ ਉੱਤਰੇ ਅਤੇ ਯਰਦਨ ਦੇ ਕਿਨਾਰਿਆਂ
    ਨੂੰ ਜੋ ਮੋਆਬ ਦੀ ਵੱਲ ਸਨ, ਕਬਜ਼ਾ ਕਰ ਲਿਆ ਅਤੇ ਇੱਕ ਨੂੰ ਵੀ ਪਾਰ ਨਾ ਲੰਘਣ ਦਿੱਤਾ।
  mya-JVB: သူကလည်း ငါ့ နောက် သို့ လိုက် ကြလော့။ ထာဝရဘုရား သည် သင် တို့၏ရန်သူ မောဘ
    လူတို့ကို သင် တို့လက် ၌ အပ် တော်မူမည်ဟု ဆို သည်အတိုင်း ၊ သူ့ နောက် မှာ ဆင်း ၍
    ယော်ဒန် မြစ်ကူး ရာ မောဘ ပြည်သို့ သွားရာလမ်းကို ဆီးတား သဖြင့်၊ လူ တစုံတယောက်ကိုမျှ
    မ ကူး စေ ရ။
  hmo-hmo: Ia ese idia ia oda henia, ia gwau, “Lauegu murinai do umui raka, badina
    be Lohiabada ese umui idia dagedage henia taudia, Moaba taudia, be emui siahu
    henunai ia atodia vadaeni.” Unai dainai idia ese Ehuda ena murinai idia raka,
    idia diho lao, bona Ioridane Sinavai ena raka hanaia gabudia idia dogoatao, tau
    ta ese sinavai do ia hanaia diba lasi. Unai raka hanaia gabudia be Moaba dekenai
    lao gaudia.
  urd-urd: उसने उनको कहा, “मेरे पीछे पीछे चले चलो, क्यूँकि ख़ुदावन्द ने तुम्हारे दुश्मनों
    या'नी मोआबियों को तुम्हारे क़ब्ज़ा में कर दिया है।” इसलिए उन्होंने उसके पीछे पीछे
    जाकर यरदन के घाटों को जो मोआब की तरफ़ थे अपने क़ब्ज़े में कर लिया, और एक को भी
    पार उतरने न दिया।
  rus-SYN: 'И сказал им: идите за мною, ибо предал Господь Бог врагов ваших Моавитян
    в руки ваши. И пошли за ним, и перехватили переправу через Иордан к Моаву, и не
    давали никому переходить.'
  bqc-SIM: 'A ònɛ́: À tɛmazi, asa Dii á ibɛɛ Mↄabuↄ nàɛ́ á ↄzĩɛ. Aa tɛaàzi,
    ↄ̃ aa Yuudɛ̃ buakĩi pↄ́ ì gɛ́ Mↄabu bùsuu sì, aai wei gbɛ̃e bùa lↄo.'
  tcz-CHONGTHU: “Neijuiyun,” ati, “Ajeh chu nagal miho Moab mite chunga hi Pakaiyin
    galjona napeh'u ahitai,” ati. Hijeh chun amahon ajuiyun, Moab akona Jordan vadung
    galkaina palmun jouse chu atouphauvin koimacha agal kaisah pouvin ahi.
  mar-mar: तो त्यांना म्हणाला, “माझ्या पाठोपाठ या, कारण परमेश्वराने तुमचे मवाबी शत्रू
    तुमच्या हाती दिले आहेत.” तेव्हा त्यांनी त्याच्या पाठोपाठ जाऊन मवाब देशाजवळचे यार्देनेचे
    उतार रोखून धरले आणि कोणालाही पार जाऊ दिले नाही.
  qub-qub: 'niran: «Gamcunawanga iwalmi aywashun. Cananmi chiquimajninchi Moab runacunata
    binsinanchïpaj Tayta Diosninchi yanapämäshun.» Chaymi paycuna aywaran Aodwan iwal,
    Moabman chimpana Jordán mayu bäduman. Chaycho shuyacaycärir manana pitapis päsachirannachu.'
  bqp-bqp: 'À pìńnɛ: À tɛ́mai, zaakũ Dikiri á ibɛrɛ Mↄabunↄ nàárɛ á ↄĩ. Ò tɛ̀i, akũ
    ò Yoda bikũki kũ àdi gɛ́ Mↄabunↄ bùsun sì, odi we gbɛ̃ke bikũ doro.'
  hat-hat: 'Li di yo konsa: -Swiv mwen! Seyè a lage moun Moab yo, lènmi nou yo, nan
    men nou jòdi a! Yo tout desann swiv li. Yo bare pas dlo kote moun Moab yo konn
    janbe larivyè Jouden an. Yo pa kite yon moun pase.'
  eng-BSB: “Follow me,” he told them, “for the LORD has delivered your enemies the
    Moabites into your hand.” So they followed him down and seized the fords of the
    Jordan leading to Moab, and did not allow anyone to cross over.
  tod-tod: 'É ɠɛni ti ma: «À ʋilɛ pòlu, mazɔlɔɔ, Ɠɔoɠɔ GALAGI Moaɓe nuiti dɔa wo
    yeezu, wo zili nuiti.» Ti ʋilɛni polu, ti Zuludɛn maaleʋesuʋɛti so Moaɓe yooi
    letemaʋɛ, ti la nu nɔpɛ zɛni ná, é ʋa ziɛ wolai maazuɓudɛ.'
  eng-WEBPB: He said to them, “Follow me; for the LORD has delivered your enemies
    the Moabites into your hand.” They followed him, and took the fords of the Jordan
    against the Moabites, and didn’t allow any man to pass over.
  kbq-kbq: Anama uneramino'a amanage huno hu'ne, navaririta viho, na'ankure Ra Anumzamo'a
    ha' vahetamia Moapu vahera tamagri tamazampi avrente'neankita zamahegahaze. Anage
    hige'za Israel vahe'mo'za Ehutina avariri'za Jodani tima takama nehazare Moapu
    vahe'enena hara ome hu'za magore hu'za ozamatre zamahehana hu'naze.
  nhe-BL: 'Huajca Aod quinilhui: “Xinechtoquilica ma tiquintehuitij nopa moabitame,
    pampa TOTECO Dios techmactilis tomaco inijuanti tlen tocualancaitacahua.” Huajca
    nopa israelitame quitoquilijque huan quitzajque campa quimatque apanose atemitl
    Jordán huan axaca quicahuilijque ma pano.'
  bus-bus: 'À bèńnɛ: À tɛ́mazi, zaakɛ Dii a ibɛɛ Mↄabunↄ nàare a ↄzĩ. Aↄ̃ tɛ̀zi, ben
    aↄ̃ Yoda bikũkii kɛ̀ è gá Mↄabunↄ bùsun sì, aↄ̃ↄe we gbɛ̃ke bikũ dↄro.'
  gub-BL: — Pezur herupi nehe ty wà, i'i wanupe. — Ta'e Tupàn weityk kar putar peàmàtyry'ymar
    Moaw peme a'e wà nehe kury, i'i wanupe. A'e rupi oho hupi wà. Upyro Zotàw yrykaw
    ahaw paw Moaw wanuwi wà. Nuwahaw kwaw ni amo teko wà.
  eng-DRA: 'And he said to them: Follow me: for the Lord hath delivered our enemies
    the Moabites into our hands. And they went down after him, and seized upon the
    fords of the Jordan, which are in the way to Moab: and they suffered no man to
    pass over.'
