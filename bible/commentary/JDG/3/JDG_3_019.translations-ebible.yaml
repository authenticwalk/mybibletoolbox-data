    kẻ hầu cận vua bèn đi ra.'
  hin-CV: एहूद स्वयं गिलगाल की मूर्तियों के पास पहुंचने के बाद वहां से लौट आया और
    राजा को कहा, “महाराज, मुझे आपको एक गुप्‍त संदेश देना है.” राजा ने आदेश दिया, “शांति!”
    तब सभी सेवक कमरे से बाहर चले गए.
  spa-BES: 'Pero él mismo, volviendo de las imágenes de piedra de Gilgal, dijo: Tengo
