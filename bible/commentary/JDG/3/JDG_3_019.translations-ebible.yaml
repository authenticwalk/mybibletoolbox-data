  dan-1931: 'men selv vendte han om ved Pesilim* ved Gilgal og sagde: “Konge, jeg
    har noget at tale med dig om i Hemmelighed!” Men han bød ham tie, til alle de,
    der stod om ham, var gået ud. { [*betyder Gudebilleder.] }'
  vie-OVCB: 'Ông cũng lên đường về, nhưng khi đến tảng đá chạm gần Ghinh-ganh, liền
    trở lại, nói với Éc-lôn: “Tôi xin tâu kín với vua một điều.” Vua truyền cho những
    người hầu cận đi ra.'
  guj-2017: તે પોતે જયારે ગિલ્ગાલની નજીક ખીણોની જગ્યાએથી પાછો વળ્યો ત્યારે તેણે કહ્યું,
    “મારા રાજા, તારા માટે એક અંગત સંદેશ છે.” એગ્લોને કહ્યું, “ચૂપ રહે!” તેના સર્વ
    નોકરો ઓરડામાંથી બહાર ગયા.
  pon-2006A: A pein Ehud wetite limwahn sansal takai ko me mi Kilkal, pwurala rehn
    Eklon oh patohwanohng, “Wasa Lapalap, mie mehkot rir me I men sekerehkin komwi.”
    Nanmwarkio eri mahsanihong sapwellime ladu ko re en kohieisang wasa ira mihmi
    ieo. Irail eri kohkohieisang nan pereo.
  por-BRBSL: 'Mas ele mesmo se voltou dos ídolos de pedra que eram de Gilgal, e disse:
    “Tenho uma mensagem secreta para ti, ó rei”. O rei disse: “Fique calado!” Todos
    os que estavam ao seu lado o deixaram.'
  cth-cth: Hatei, ama teh, Gilgal kho koe e lungdon koehoi let a ban teh, Oe siangpahrang,
    nang hanlah arulahoi laidei hane buet touh ka sin atipouh. Hahoi taica atipouh
    teh, a sannaw teh ama koehoi koung a tâco awh.
  twi-twi: Nanso bere a Ehud duu abo ahoni a ɛbɛn Gilgal no, ɔsan nʼakyi baa Eglon
    nkyɛn bɛka kyerɛɛ no se, “Mewɔ kokoamsɛm bi ka kyerɛ wo.” Enti ɔhene no maa nʼasomfo
    no nyinaa yɛɛ dinn na ɔmaa wɔn nyinaa fii ɔdan mu hɔ.
  hlt-hlt: Tedae amah te tah Gilgal kah mueidaep ah bal tih “Manghai nang ham kai
    taengah yinhnuk ol om,” a ti nah. Te dongah manghai loh, “Saah lah,” a ti nah
    tih a taengkah aka pai boeih te anih taeng lamloh nong uh.
  tbz-SIM: 'Bɛ̀ tùɔ̀kɛ dìì mɔ̀nnì Kidikɑɑdi, sitenkɑɑnìi yɛtɑ̃́rɛ̀ kpɛsi borɛ̀, kòo
    bɛ̀ yóu dɛborɛ̀ kɛ́wɛ̃tɛní okpɑ̀ɑ̀tì borɛ̀ kóò nɑ̀kɛ́ kɛ dɔ̀: Okpɑ̀ɑ̀tì m mɔkɛ
    tìmɑtì nti tidɛ́ kpɛti kɛ bo dɑ nɑ́kɛ́. Kòo kpɑ̀ɑ̀tì duɔ́ nkòo tɔ̃mbɛ̀ɛ yɛ̀ kɛ̀
    bɛ̀ nkpɑɑ́ bɛdɛ́'
  msy-2020: Me ghua Gilgalɨn nguibamɨn boroghɨn, dagɨabar gumazir nedazibar ingarigha
    da asezir danganimɨn otifi. Egha danganir kamɨn, Ehut Moapian atrivimɨn ganasa
    a bagha uamatenge. An Atrivim Eklonɨn ganigha kamaghɨn a mɨgei, “Atrivim, kɨ nɨ
    mɨkɨmamin mɨgɨrɨgɨar mam iti, nɨ uabɨra a baragham.” Ezɨ atrivim kamaghɨn uan
    ingangarir gumazibav gei, “Ia mangɨ, ga uaningra ikiam.” Ezɨ ingangarir gumaziba
    bar moghɨra azenan ghue.
  dop-dop: 'Pɑ kɔmɑ nɑ pɑ́ tɑlɑ pɛɛ wenɑ pɑ sikɑ Kilikɑɑ cɔlɔ nɑ pɑ́ lɑɑkɩ tɔ, ɩlɛnɑ
    Ɩhuti mǝlǝnɑ ɩ wɑɑlɩ, nɑ ɩ́ polo wulɑʋ kiŋ sɩ: Hɑɩ, tɑ́ cɑɑ, mɑɑ wɛnɑ fɑɑciyɑ
    nɑkǝlɩ sɩ mɑ nɑɑkɩ-ŋ mɑ́ nɑ-ŋ tɑ́ tike. Ɩlɛnɑ wulɑʋ lǝsɩ tǝmlɛ nyǝ́mɑ tǝnɑ.'
  azb-azb: 'Amma özü Qilqalın yaxınlığındakı daş bütlərin yanından geriyə qayıdıb
    padşaha dedi: «Ey padşah, sənə gizli sözüm var». Padşah «sus» dedi. Onda yanında
    dayanan adamların hamısı eşiyə çıxdılar.'
  eng-DBY: But he turned from the graven images that were by Gilgal, and said, I have
    a secret word unto thee, O king. And he said, Be silent! And all that stood by
    him went out from him.
  hin-2017: परन्तु वह आप गिलगाल के निकट की खुदी हुई मूरतों के पास लौट गया, और एग्लोन
    के पास कहला भेजा, “हे राजा, मुझे तुझ से एक भेद की बात कहनी है।” तब राजा ने कहा,
    “थोड़ी देर के लिये बाहर जाओ।” तब जितने लोग उसके पास उपस्थित थे वे सब बाहर चले
    गए।
  eng-YLT: and he himself hath turned back from the graven images which [are] at Gilgal,
    and saith, 'A secret word I have unto thee, O king;' and he saith, 'Hush!' and
    go out from him do all those standing by him.
  eng-WYC-2017: and he turned again from Gilgal, where the graven idols were, and
    he said to the king, O king, I have a privy word to thee. And the king commanded
    silence. And when all men were gone out, that were about him,
  eng-WMBB: But he himself turned back from the stone idols that were by Gilgal, and
    said, “I have a secret message for you, O king.” The king said, “Keep silence!”
    All who stood by him left him.
  urd-GVH: अहूद भी वहाँ से रवाना हुआ, लेकिन जिलजाल के बुतों के क़रीब वह मुड़कर इजलून
    के पास वापस गया। इजलून बालाख़ाने में बैठा था जो ज़्यादा ठंडा था और उसके ज़ाती
    इस्तेमाल के लिए मख़सूस था। अहूद ने अंदर जाकर बादशाह से कहा, “मेरी आपके लिए ख़ुफ़िया
    ख़बर है।” बादशाह ने कहा, “ख़ामोश!” बाक़ी तमाम हाज़िरीन कमरे से चले गए तो अहूद
    ने कहा, “जो ख़बर मेरे पास आपके लिए है वह अल्लाह की तरफ़ से है!” यह सुनकर इजलून
    खड़ा होने लगा,
  rug-rug: Ba kekere pule koari na patu ta peqodi tata pa Qiliqali se Ehudi, meke
    pule la koe Eqiloni, meke zama, “Qua baṉara, hiva tozi nigo rau si keke inavoso
    golomona koa goi.” Ke garunu vurani sa baṉara sari nana nabulu, “Gami karua mo
    si kaqu koa!” gua si asa. Ke vura taloa sari doduru nabulu.
  gaz-gaz: Inni garuu iddoo dhagaan baafamu kan Gilgaal biratti argamu bira gaʼee
    duubatti deebiʼuudhaan, “Yaa mootii ani waan dhoksaatti sitti himu tokko qaba”
    jedhe. Mootichis, “Calʼisaa!” jedhe; warri isa bira turan hundinuus isa dhiisanii
    baʼan.
  fra-LSG: 'Il revint lui-même depuis les carrières près de Guilgal, et il dit: O
    roi! J’ai quelque chose de secret à te dire. Le roi dit: Silence! Et tous ceux
    qui étaient auprès de lui sortirent.'
  gnn-gnn: '@see-verse:JDG.003.018'
  yal-yal: Koni, e to suxurene yiren li Giligali yi, a tan yi xɛtɛ, a naxa, “Mangana!
    Wundo xɛrayana nde n yii i xa.” Mangan yi a fala a muxune xa, a naxa, “Ɛ dundu!”
    Muxun naxanye birin yi a fɛma, ne birin yi mini.
  haw-1868: Hoi hou aku la ia, mai na kii o Gilegala aku, i aku la, He olelo malu
    ka'u nau, e ke alii. I ae la kela, E noho malie. A o ka poe a pau e ku pu ana
    me ia, hele aku la lakou i waho.
  arb-NAV: 'وَرَجَعَ هُوَ مِنْ عِنْدِ الْمَحَاجِرِ الْمُجَاوِرَةِ لِلْجِلْجَالِ، وَقَالَ
    لِلْمَلِكِ:'
  ewe-ewe: Ke Ehud ŋutɔ trɔ le Gilgal ƒe legbawo gbɔ yi ɖagblɔ na fia la be, “O fia,
    nya ɣaɣla tɔxɛ aɖe le asinye na wò.” Tete fia la gblɔ na eŋumewo katã be, “Mizi
    ɖoɖoe!” Ale wo katã do go le xɔa me.
  eng-LEE: But he himself returned again from the quarries that were by Gilgal, and
    said, I have a secret word unto thee, O King. And he said, Keep silence. And thereupon
    went out from his presence all that stood by him.
  asm-FB: কিন্তু তেওঁ নিজে হ’লে গিলগলৰ ওচৰত প্রতিমা খোদাই কৰা শিলবোৰ পর্যন্ত গৈ ঘুৰি
    আহি ক’লে, “মহাৰাজ, আপোনাক মোৰ এটা গোপন সংবাদ দিবলৈ আছে।” ৰজাই নিজৰ লোকসকলক ক’লে,
    “তোমালোকে মনে মনে থাকা”; তাতে তেওঁৰ লোকসকল কোঁঠাটোৰ পৰা গুছি গ’ল।
  sus-A: عٍشُدُ تٌ كُيٍيٍ لِ نَشٍيٍ نُ نَ فِلِفَلِ، عَ نَشَ فبِلٍن عٍفِلٌن يِرٍ، عَ
    قَ عَ قَلَ، «مَنفّ، ﭑ وَ مَ فُندٌ ندٍ قَلَقٍ عِ بّ.» مَنفّ نَشَ عَ قَلَ بٌورٍيٍ
    بّ، «وٌ وٌ مَفبِلٍن سِندٍن.» نَشٍيٍ بِرِن نُ نَ عَ سّيتِ مَ، عٍ نَشَ عٍ مَفبِلٍن.
  fra-SBL: 'Mais lui-même s''éloigna des idoles de pierre qui se trouvaient près de
    Gilgal et dit : « J''ai un message secret pour toi, ô roi. » Le roi dit : « Tais-toi ! »
    Tous ceux qui se tenaient près de lui le quittèrent.'
  hbo-hbo: וְה֣וּא שָׁ֗ב מִן־הַפְּסִילִים֙ אֲשֶׁ֣ר אֶת־הַגִּלְגָּ֔ל וַיֹּ֕אמֶר דְּבַר־סֵ֥תֶר
    לִ֛י אֵלֶ֖יךָ הַמֶּ֑לֶךְ וַיֹּ֣אמֶר הָ֔ס וַיֵּֽצְאוּ֙ מֵֽעָלָ֔יו כָּל־הָעֹמְדִ֖ים
    עָלָֽיו׃
  kik-kik: Nowe mwene aakinya mĩhianano-inĩ ĩrĩa yarĩ hakuhĩ na Giligali, akĩhũndũka,
    agĩthiĩ akĩĩra mũthamaki ũcio atĩrĩ, “Ndĩ na ndũmĩrĩri yaku ya hitho.” Nake mũthamaki
    akiuga atĩrĩ, “Kirai!” Nao arĩa othe maamũtungatagĩra makĩehera harĩ we.
  fra-NCL: 'Et lui-même revint depuis les idoles qui sont près de Galgala, et il dit :
    « O roi, j’ai quelque chose de secret à te dire. » Le roi dit : « Silence ! »
    Et tous ceux qui étaient auprès de lui sortirent.'
  cek-AK: Anih loe Gilgal vangpui taeng ih thlung lakhaih ahmuen phak naah, amlaem
    let moe, Aw siangpahrang, nang khaeah tamqulok thuih han ka tawnh, tiah a naa.
    Siangpahrang mah, To lok to thui hmah raeh! tiah a naa. To naah a taengah kaom
    kaminawk boih to tasa bangah tacawt o king.
  cuk-cuk: 'Degine, Aod, Gilgalʼgi ibmar-sobarmalad-bab-dummadyob-imaklemalad-bukwadse
    dulemar-obesgua bilisad, gannar Rey-Eglónʼse naded. Geb degi, Rey-Eglónʼga bannabaa
    ibmar-sogded: —Rey, an begarbi ibmar-arbakee soged nikando. Degi, rey sogded:
    —¡Abitogwelo! Geb rey, dule-ega-ibmar-imakmalad-e-nagaba-bukwad bela onisad, adi,
    mer e-itomalagar.'
  uig-CYR: 'андин өзи Гилгалниң йенидики таш оймилар бар җайдин йенип, падишаниң қешиға
    келип: — Әй падиша, мәндә өзлиригә дәйдиған бир мәхпийәтлик бар еди, — девиди,
    падиша: — Җим тур! — деди. Шуниң билән әтрапидики хизмәткарларниң һәммиси сиртқа
    чиқип кәтти.'
  tel-2017: గిల్గాలు దగ్గర ఉన్న పెసీలీము దగ్గర నుంచి తిరిగి వచ్చి “రాజా, రహస్యమైన
    మాట ఒకటి నేను నీతో చెప్పాలి” అన్నాడు. అప్పుడు అతడు తన దగ్గర నిలిచి ఉన్న వాళ్ళందరూ
    బయటకు వెళ్ళే వరకూ మాట్లాడవద్దని చెప్పాడు.
  hat-BSA: 'Men li menm te vire sòti kote zidòl ki te Guilgal yo, e te di: “Mwen gen
    yon mesaj sekrè pou ba ou, O Wa.” Epi li menm wa a te di: “Rete an silans.” Epi
    tout sila ki te sèvi li yo te pati.'
  kos-kos: Ac Ehud el welulos, na ke elos sun eot tufahlla ekasr apkuran nu Gilgal,
    Ehud mukena el forla folok nu yorol Eglon ac fahk, “O Tokosra, oasr sie kas lukma
    nga ke fahk nu sum.” Na tokosra sac fahk nu sin mwet kulansap lal, “Kowos illa!”
    Na mwet lal inge kewa tufoki.
  hbo-WLC: וְה֣וּא שָׁ֗ב מִן־הַפְּסִילִים֙ אֲשֶׁ֣ר אֶת־הַגִּלְגָּ֔ל וַיֹּ֕אמֶר דְּבַר־סֵ֥תֶר
    לִ֛י אֵלֶ֖יךָ הַמֶּ֑לֶךְ וַיֹּ֣אמֶר הָ֔ס וַיֵּֽצְאוּ֙ מֵֽעָלָ֔יו כָּל־הָעֹמְדִ֖ים
    עָלָֽיו׃
  ibo-ibo: Mgbe ọ bịaruru nso nʼobodo Gilgal, ebe arụsị dị iche iche a pịrị apị dị,
    ọ laghachiri azụ jekwuru eze Eglọn sị ya, “Enwere m ozi m ga-ezi gị, ma ọ ga-abụ
    na nzuzo.” Mgbe ahụ, eze zipụrụ ndị so ya nọdụ, ka ya na Ehud naanị nwee ike ịnọ
    kparịa ụka ha na nzuzo.
  ory-ory: ମାତ୍ର ସେ ଆପେ ଗିଲ୍‍ଗଲ୍‍ସ୍ଥ ପଥରଖଣିଠାରୁ ବାହୁଡ଼ି ଆସି କହିଲେ, ହେ ରାଜନ୍‍, “ମୁଁ
    ଆପଣଙ୍କ ପାଇଁ ଏକ ଗୁପ୍ତ ଖବର ଆଣିଛି।” ତେବେ ରାଜା କହିଲା, “ତୁନି ହୋଇଥାଅ।” ତହୁଁ ତାହା ନିକଟରେ
    ଠିଆ ହେବାର ସମସ୍ତ ଲୋକ ତାହା ଛାମୁରୁ ବାହାରିଗଲେ।
  chk-chk: Püsi i a pwal etiir tori ekewe fau mi fal arun Kilkal. Mürin a kul o liwiniti
    Eklon. Iwe, a üreni Eklon, “Mi wor eu pworaus monomon ngonuk king.” Mürin, ewe
    king a üreni nöün kewe chon angang pwe repwe towu. Iwe, ir meinisin ra towu seni
    fän mesan.
  rop-rop: en imbin gobek langa det king miselp, en imbin dalim im, “Bos, ai garram
    sigridwan wed blanga yu.” En det king bin dalim ola wekinmen blanga im blanga
    gowei, en deibin dum wanim imbin dalim olabat, en deibin gowei atsaid.
  ukr-1871: 'Сам же вернувсь до виструганих ідолів у Галгалї і звелїв сказати Еглонові:
    Є в мене таємне слово до тебе, царю. Той повелїв: Тихо! і вийшли геть усї, що
    стояли кругом.'
  deu-1951: 'er selbst aber kehrte um bei den Götzen zu Gilgal und sprach zum König:
    Ich habe dir, o König, etwas Geheimes zu sagen! Er aber sprach: Schweig! Und alle,
    die um ihn her standen, gingen von ihm hinaus. Da kam Ehud zu ihm hinein.'
  eng-JPS: 'But he himself turned back from the quarries that were by Gilgal, and
    said: ''I have a secret errand unto thee, O king.'' And he said: ''Keep silence.''
    And all that stood by him went out from him.'
  srp-1865: 'Pa sam vrativ se od likova kamenijeh, koji bijahu kod Galgala, reèe:
    imam, care, neku tajnu da ti kažem. A on reèe: muèi! I otidoše od njega svi koji
    stajahu pred njim.'
  lug-lug: Ekudi n’akoma awaali amayinja amoole kumpi ne Girugaali n’addayo eri Egulooni
    n’amugamba nti, “Nnina obubaka obw’ekyama gy’oli.” Kabaka n’agobawo bonna be yali
    nabo era ne bamuviira.
  heb-heb: והוא שב מן הפסילים אשר את הגלגל ויאמר דבר סתר לי אליך המלך ויאמר הס ויצאו
    מעליו כל העמדים עליו׃
  ben-IRV: তিনি নিজে গিল্‌গলে পাথরের তৈরী মূর্তির কাছ থেকে ফিরে এলেন এবং বললেন, “হে
    রাজা, আপনার জন্য আমার কাছে একটি গোপন কথা আছে।” ইগ্লোন বললেন, “চুপ চুপ!” এবং তাঁর
    সব সেবকেরা ঘর থেকে বেরিয়ে গেল।
  pan-pan: ਪਰ ਉਹ ਆਪ ਪੱਥਰ ਦੀ ਖਾਣ ਕੋਲੋਂ ਜੋ ਗਿਲਗਾਲ ਵਿੱਚ ਹੈ, ਵਾਪਿਸ ਆਇਆ ਅਤੇ ਅਗਲੋਨ ਨੂੰ ਕਿਹਾ,
    “ਹੇ ਮਹਾਰਾਜ, ਮੇਰੇ ਕੋਲ ਤੁਹਾਡੇ ਲਈ ਇੱਕ ਗੁਪਤ ਸੰਦੇਸ਼ ਹੈ।” ਅਗਲੋਨ ਨੇ ਕਿਹਾ, “ਥੋੜੀ ਦੇਰ ਲਈ
    ਬਾਹਰ ਜਾਓ।” ਤਦ ਜਿਹੜੇ ਉਸ ਦੇ ਆਲੇ-ਦੁਆਲੇ ਖੜ੍ਹੇ ਸਨ, ਸਭ ਬਾਹਰ ਨਿੱਕਲ ਗਏ।
  mya-JVB: ဂိလဂါလ မြို့နား ၌ရှိသောကျောက်တိုင် တို့မှ ကိုယ်တိုင်ပြန် လာ၍၊ ဘုရား ကျွန်တော်
    သည် တိတ်ဆိတ် စွာ လျှောက်စရာအကြောင်း ရှိပါသည်ဟု ဆို လျှင် ၊ ရှင်ဘုရင် က၊ တိတ်ဆိတ်
    စွာနေကြဟု အမိန့် တော်ရှိသည်အတိုင်း ၊ အထံ တော်၌ ခစား သော သူအပေါင်း တို့သည် ထွက်
    ကြ၏။
  hmo-hmo: To Ehuda be nadi idia utua gabuna, Gilegala kahirakahira dekena amo ia
    giroa lou, king Egalona dekenai ia hereva, ia gwau, “King badana e, lau ese hunia
    hereva ta oi sibona totona lau mailaia inai.” Vadaeni king ese iena hesiai taudia
    ia oda henia, ia gwau, “Umui lao, ai ruaosi sibona do ai noho!” Unai neganai king
    ena hesiai taudia ibounai be ia dekena amo idia raka lao murimuri dekenai.
  urd-urd: और वह उस पत्थर के कान के पास जो जिल्जाल में है, कहने लगा, “ऐ बादशाह मेरे
    पास तेरे लिए एक ख़ूफ़िया पैग़ाम है।” उसने कहा, “ख़ामोश रह।” तब वह पास सब जो उसके
    खड़े थे उसके पास से बाहर चले गए।
  rus-SYN: 'то сам возвратился от истуканов, которые в Галгале, и сказал: у меня есть
    тайное слово до тебя, царь. Он сказал: тише! И вышли от него все стоявшие при
    нем.'
  bqc-SIM: 'Ɔ̃ à ɛ̀a tã́a pↄ́ kú Giligali saɛ, à sù kíapiwa à mɛ̀: Má asiiyã
    vĩ mà onɛ. Ɔ̃ kípi mɛ̀: À to mà yãma, ↄ̃ aà ìwa pↄ́ kuaànↄↄ bↄ̀lɛ.'
  tcz-CHONGTHU: Hinlah Ehud chu Gilgal koma song milim kisem kom ahunglhun phat'in
    ahung kileheijin, Eglon koma chun ahungin, “Keiman thuguh seiding khat kaneiye”
    ati. Hijeh chun lengpan ama lhachaho koma chun, “Thipbeh un” atin, amaho chu aindan
    sunga kon chun asoldoh tan ahi.
  mar-mar: पण गिलगालाजवळील कोरीव मूर्तीपर्यंत गेल्यावर एहूद स्वतः परत मागे येऊन तो
    म्हणाला, महाराज, मला आपल्याला काही गुप्त गोष्ट सांगायची आहे. राजा म्हणाला, “गप्प
    राहा, तेव्हा त्याच्याजवळ उभे असलेले सगळे लोक बाहेर गेले.”
  qub-qub: 'Gilgalman chayaycashanchöna chayaran achca ïdulucuna caycashanman. Chaypita
    Aodga cutiran ray Eglonman. Chayaycur niran: «Tayta mandaj pacayllapa willashayqui.»
    Chaura rayga sirbejnincunata niran ñaupanpita upälla jawaman llojshicunanpaj.'
  bqp-bqp: 'Akũ à ɛ̀ra tãna kũ à kú Giligala sarɛ à sù kína pì kĩnaa dↄ à pì: Má
    asiriyã vĩ mà onnɛ. Akũ kína pìi pì: À tó mà yã ma, akũ a ìba kũ ò kú kãaonↄ
    bↄ̀tɛ.'
  hat-hat: 'Men li menm, lè li rive bò estati zidòl yo ki toupre lavil Gilgal la,
    li tounen vin jwenn Eglon. Li di l'' konsa: -Monwa, mwen gen yon komisyon pou
    ou, men fòk pa ta gen lòt moun la. Lè sa a, wa a di moun ki te la yo: -Kite nou
    pou kont nou! Tout moun ki te la avè l'' yo soti.'
  eng-BSB: But upon reaching the idols near Gilgal, he himself turned back and said,
    “I have a secret message for you, O king.” “Silence,” said the king, and all his
    attendants left him.
  tod-tod: 'Seeliai ma kɔɔɠɔ ganigiti pɔ bɛ, ti ga kɔtui, Gilegale ɠobaʋɛ, é ɠaleni
    ma ʋolu, é ɠɛ masagi ma: «Ee, masagi, keela woo ɠa zèa, è ʋɛ, é ga dɔɔɠuzu
    vaa.» Masagi devei veeni ga ti ɓe ba, niiti kpein ti ɠɛni ná, naati pɛ ti ɠulani
    pɛlɛi wu.'
  eng-WEBPB: But he himself turned back from the stone idols that were by Gilgal,
    and said, “I have a secret message for you, O king.” The king said, “Keep silence!”
    All who stood by him left him.
  kbq-kbq: Hianagi Ehuti'a Gilgali tavaonte'ma havi anumzama tro'ma hunte'nazareti
    ete rukrehe huno Ekloninte eno amanage hu'ne, Ekloniga oku'a nanekeka'a erigante'na
    oe, higeno Ekloni'a eri'za vahe'agura huno, amafintira maka atiramiho, hige'za
    maka eri'za vahe'amo'za atirami vagare'naze.
  nhe-BL: 'Huan mocuepqui iselti campa itztoya Tlanahuatijquetl Eglón huan quiilhuito:
    ―Tlanahuatijquetl, nijpiya se tlajtoli tlen monequi nimitzilhuis ixtacatzi. Huajca
    Tlanahuatijquetl Eglón quinilhui itlatequipanojcahua ma ax molinica huan ma quisaca
    calteno.'
  bus-bus: 'Ben à ɛ̀ara tãa kɛ̀ kú Giligala saɛ à sù kína pì kiia dↄ à bè: Má asiiyã
    ke vĩ mà onnɛ. Ben kína pì bè: À tó mà yã ma, ben à ìba kɛ̀ aↄ̃ↄ kúonↄ bↄ̀ɛ.'
  gub-BL: Heta amo tupàn a'ua'u ita iapo pyrer Ziwkaw tawhu huwake wà. Eu uzewyr a'e
    wi tuwihawete pe uze'eg wi pà kury. — Tuwihawete, i'i izupe. — Amume'u putar amo
    ma'e neremigwaw 'ym newe kury. Na'ikatu kwaw aze xe har wenu heze'eg wà nehe,
    i'i izupe. A'e rupi tuwihawete omono kar wàpuz me har paw katu pe wà kury. Uhem
    a'e wi paw rupi wà.
  eng-DRA: 'Then returning from Galgal, where the idols were, be said to the king:
    I have a secret message to thee, O king. And he commanded silence: and all being
    gone out that were about him,'
