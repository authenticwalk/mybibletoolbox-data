  mdy-ETH: ዒዚ ጋዓንቴ ጌልጌላይዳ ዓኣ ፆኦሲ ማሂ ካኣሽካኒ ዓርሲ ዾቆና ሹጮ ካራፓ ማዒ ዔግሎኔ ኮይላ ሙካዖ፦ «ካኣቲዮ! ታ
