  eng-FBV: But when he reached the stone idols near Gilgal, he turned back. He went
    to see Eglon, and told him, “Your Majesty, I have a secret message for you.” The
    king told his attendants, “Silence!” and they all left.
  nld-1939: 'maar hij zelf keerde bij de afgodsbeelden in de buurt van Gilgal weer
