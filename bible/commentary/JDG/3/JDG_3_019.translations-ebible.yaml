verse: JDG.003.019
translations:
  mal-C: എന്നാൽ ഏഹൂദ് ഗിൽഗാലിനരികെയുള്ള ശിലാവിഗ്രഹങ്ങളുടെ അടുക്കൽ മടങ്ങിച്ചെന്നപ്പോൾ,
    താൻതന്നെ മടങ്ങിവന്ന്, “രാജാവേ, എനിക്കൊരു രഹസ്യസന്ദേശമുണ്ട്” എന്നു പറഞ്ഞു. അപ്പോൾ
    രാജാവ് അംഗരക്ഷകരോട്, “പുറത്തേക്കു പോകുക!” എന്നു കൽപ്പിച്ചു; ഉടനെ അടുക്കൽ നിന്നിരുന്ന
    എല്ലാവരും വെളിയിൽപോയി.
  deu-TKW: 'er selbst aber kehrte bei den Schnitzbildern am Gilgal wieder um und ließ
    Eglon sagen: Ich habe ein vertrauliches Wort an dich, o König! Da gebot er: Bst!
    darauf traten alle, die ihn umstanden, ab.'
  lin-lin: 'Kasi tango akomaki na esika ya banzambe ya bikeko oyo basala na mabanga,
    pembeni ya Giligali, azongaki epai ya mokonzi mpe alobaki na ye : — Mokonzi, nazali
    na sango ya sekele mpo na yo. Mokonzi azongisaki : — Kimia ! Mpe bato nyonso oyo
    bazalaki pembeni na ye babimaki libanda.'
  eng-LSV: and he himself has turned back from the carved images which [are] at Gilgal
    and says, “I have a secret word for you, O king”; and he says, “Hush!” And all
    those standing by him go out from him.
  eng-GNV: 'But he turned againe from the quarris, that were by Gilgal, and said,
    I haue a secret errand vnto thee, O King. Who said, Keepe silence: and all that
    stoode about him, went out from him.'
  eng-WEBSTER: 'But he himself turned again from the quarries that were by Gilgal,
    and said, I have a secret errand to thee, O king: who said, Keep silence. And
    all that stood by him went out from him.'
  nhw-BL: 'Huan mocuepqui iseltzi campa itztoya Tlanahuatijquetl Eglón huan quiilhuito:
    ―Tlanahuatijquetl, nijpiya se camanali catli monequi nimitzilhuis ichtacatzi.
    Huajca Tlanahuatijquetl Eglón quinilhui itequipanojcahua ma amo molinica huan
    ma quisaca calteno.'
  swh-ONEN: Yeye mwenyewe akafuatana nao hadi kwenye sanamu ya kuchora kwenye mawe
    karibu na Gilgali, ndipo yeye akarudi, akafika kwa Egloni na kusema, “Ee Mfalme,
    ninao ujumbe wa siri kwa ajili yako.” Mfalme akasema, “Nyamazeni kimya!” Nao wale
    waliomhudumia wote wakamwacha, wakatoka nje.
  bba-bba: Adɑmɑ sɑnɑm mɛ bɑ turɑ kpee kɔrɑ yeru ɡɑrun mi, Giliɡɑlin bɔkuɔ, yerɑ Ehudu
    u ɡɔsirɑmɑ u nɑ sinɑ boko win mi, u nùn sɔ̃ɔwɑ u nɛɛ, yinni, nɑ ɡɑri ɑsiriɡii
    ɡɛɛ mɔ kon nun sɔ̃. Mɑ sinɑ boko u nɛɛ, win sinɑ bwɑ̃ɑbu bu ɡinɑ yɑrio be kpuro.
  eng-KJVCPB: 'But he himself turned again from the quarries that were by Gilgal,
    and said, I have a secret errand unto thee, O king: who said, Keep silence. And
    all that stood by him went out from him.'
  cpy-cpy: 'Ikanta rareetaka ijeekira itajorentsiteta-waeta-shitari jeekatsiri okaakitapae
    Pineeronchaarini, ipiyaa Aod ijeekinta Eglón, ikantapaeri: “Pinkathari, eenitatsi
    ñaantsi nokoyiri nokaman-temiro apaniroeni.” Ari rakanaki Eglón, ikantzi: “¡Pishitowaeyini!”
    Shitowae-yanakini inampina-paeni rirori.'
  luo-luo: Kane oneno gigo mopa man Gilgal ne olokore en owuon kendo owacho niya,
    “An kodi gi wach ma lingʼ-lingʼ, yaye ruoth.” Ruoth nowacho niya, “Lingʼ thi!”
    Kendo joge duto mantie noa moweye.
  meu-meu: A ia be Gilgal nadi-pupudia amo e lou, eto, Ḡaubada e, hereva hehunina
    ta vada na mailaia emu. Ḡaubada eto “Eremui”; bena ena hesiai taudia iboudiai
    na ia vairana amo e raka lasi munmuri ai.
  npi-ULB: गिलगालको नजिक कुँदेर बनाएका मुर्तिहरूको ठाउँमा जसै एहूद पुगे, उनी फर्के
    र फिर्ता गए, र भने, “मेरा राजा, तपाईंको निम्ति मसँग एउटा गुप्‍त सन्देश छ ।” एग्लोनले
    भने, “शान्त होओ!” यसैले उनको सेवा गर्ने सबैले त्यो कोठा छोडेर बाहिर गए ।
  yor-yor: Ṣùgbọ́n nígbà tí òun fúnra rẹ̀ dé ibi ère fínfín tí ó wà létí Gilgali,
    ó padà sí Egloni, ó sì wí pé, “Ọba, mo ní ọ̀rọ̀ àṣírí láti bá ọ sọ.” Ọba sì wí
    pé, “Ẹ dákẹ́!” Gbogbo àwọn tí ń ṣọ sì jáde síta kúrò ní ọ̀dọ̀ rẹ̀.
  ind-ind: Tetapi ketika sampai di patung-patung batu di Gilgal, Ehud sendiri kembali
    ke istana Eglon dan berkata kepadanya, “Tuanku Raja, hamba datang membawa pesan
    rahasia untuk Tuanku.” Kata raja kepada para pelayannya, “Keluar!” Maka semua
    pelayannya meninggalkan
  pes-OPCB: '@see-verse:JDG.003.018'
  tgl-ULB: Gayunman, para kay Ehud nang marating niya ang lugar kung saan ginawa ang
    mga inukit na larawan malapit sa Gilgal, siya ay bumalik at sinabi, “Mayroon akong
    lihim na mensahe para sa iyo, aking hari.” Sinabi ni Eglon, “Tumahimik ka” Kaya
    umalis sa silid ang lahat ng naglilingkod sa kaniya.
  hui-hui: Dai bialu hearia Giligala dindi kawareni ege to̱le̱ timbuni wiagoriani
    agalime bigiya kau wuwa wabu helaga biagoria tagira pene. Ani puwa ogoriani howa
    Ehudu ibu beregedalu Moabanaga Kini Egelono berearia dai bini. Dai bialu ibugua
    Kini Egelono bereago de hondowa ibuhondo lalu, Kini-o i̱na bi galone mbira í̠ni
    hangu hale habelo langule yido, lene. Ani layagola Kini Egelono ibugua agali maru
    biru wiaru bibahendehondo lalu, Iya hangu birulubaya tí tagira piai hadaba, lene.
    Ani laya handala agali biabe biahaga berearu bibahende tagira piai hayagola
  mya-mya: သူ​မူ​ကား​ဂိ​လ​ဂါ​လ​မြို့​အ​နီး​၌​ရှိ​သော ကျောက်​ရုပ်​တု​များ​ရှိ​ရာ​မှ​ပြန်​လာ​၍​ဧ​ဂ
    လုန်​ကို``မင်း​ကြီး​အား​လျှောက်​ထား​ရန်​လျှို့​ဝှက် သ​တင်း​ရှိ​ပါ​သည်'' ဟု​လျှောက်​၏။
    သို့​ဖြစ်​၍ မင်း​ကြီး​သည်​ကျေး​ကျွန်​တို့​အား``ငါ​တို့​နှစ် ဦး​တည်း​ပြော​စ​ရာ​ရှိ​၍​ထွက်​သွား​ကြ​လော့''
    ဟု​အ​မိန့်​ပေး​သ​ဖြင့်​ကျေး​ကျွန်​အ​ပေါင်း တို့​သည်​အ​ပြင်​သို့​ထွက်​သွား​ကြ​လေ​သည်။
  bod-N: རང་ཉིད་གིལ་གལ་ཉེ་འགྲམ་གྱི་སྐུ་འདྲ་རྣམས་ཡོད་ས་ནས་ཕྱིར་ལོག་སྟེ་ན་རེ། ཀྱེ་རྒྱལ་པོ་ལགས།
    ང་ཁྱེད་ལ་གསང་བ་ཞིག་ཞུ་རྒྱུ་ཡོད་ཅེས་སྨྲས་པ་ལ། རྒྱལ་པོས། ཅུང་ཙམ་སྒུགས་དང་ཞེས་སྨྲས་པ་དང་།
    གཡས་གཡོན་གྱི་སྐུ་སྲུང་ཐམས་ཅད་ཕྱི་རུ་སོང་ངོ་། །
  sna-sna: Pazvifananidzo zvaiva pedyo neGirigari iye pachake akadzoka akati, “Ndine
    shoko renyu rakavanzika, imi mambo.” Mambo akati, “Nyararai!” uye varanda vake
    vose vakamusiya.
  spa-BLM: 'Pero él mismo se apartó de los ídolos de piedra que estaban junto a Gilgal,
    y dijo: “Tengo un mensaje secreto para ti, oh rey.” El rey dijo: “¡Cállate!” Todos
    los que estaban a su lado lo dejaron.'
  cac-cac: 'Palta ayic ix c''och vin̈ b''aj ay juntzan̈ yechel comon dios d''a slac''anil
    Gilgal, ix b''atxi vin̈ d''a vin̈aj Eglón chi'', ix yalan vin̈ d''a vin̈ icha
    tic: —Mamin rey, ay val jun lolonel ol val d''ayach, palta d''a c''ub''eltac ol
    vala'', xchi vin̈. Ix yalan vin̈ rey chi'' d''a smasanil eb'' ayoch d''a yopisio
    yed''oc to sb''esel sb''a eb'' yic scan eb'' sch''ocoj.'
  swh-ULB: Hata hivyo Ehudi mwenyewe, alipofikia mahali ambapo sanamu za kuchonga
    zilitengenezwa karibu na Gilgali, akageuka na kurudi, akasema, 'Nina ujumbe wa
    siri kwako, mfalme wangu.' Eglon akasema, 'Nyamazeni kimya!' Kwa hiyo wote waliomtumikia
    wakatoka kwenye chumba.
  bel-bel: 'дык сам вярнуўся ад балванаў, якія ў Галгале, і сказаў: у мяне ёсьць таемнае
    слова табе, цару. Той сказаў: цішэй! І выйшлі ад яго ўсе, што стаялі пры ім.'
  deu-ELBBK: 'Er selbst aber kehrte um von den geschnitzten Bildern, die bei Gilgal
    waren, und sprach: Ein geheimes Wort habe ich an dich, o König! Und er sprach:
    Stille! Und alle, die bei ihm standen, gingen von ihm hinaus.'
  mbb-OT: Hein aney miduma sikandin kandan, iyan, hein nekeuma zan duen te midtiǥivan
    he menge vatu he uvey te Gilgal, midlikù si Ehud duen te hadì is migkaǥi te, “Mahal
    he Hadì, duen sikritu he egkeǥiyen ku ziyà te kenikew.” Umbe migkeǥiyan dutun
    te hadì is menge suluǥuen din te, “Ewai key zep-a keniyu.” Ne mid-awà dutun is
    langun he suluǥuen din.
  mal-2015: 'എന്നാൽ അവൻ ഗില്ഗാലിന്നരികെയുള്ള വിഗ്രഹങ്ങളുടെ അടുക്കൽനിന്നു മടങ്ങിച്ചെന്നു:
    രാജാവേ, എനിക്കു ഒരു സ്വകാര്യം ഉണ്ടു എന്നു പറഞ്ഞു. ക്ഷമിക്ക എന്നു അവൻ പറഞ്ഞു; ഉടനെ
    അടുക്കൽ നിന്നിരുന്ന എല്ലാവരും അവനെ വിട്ടു പുറത്തുപോയി.'
  tuo-NT: 'Gilgal tiro ti macãcjãrã ẽjõpeorã yeeꞌque pʉꞌtopʉ eja, Aod majãmitojaati,
    Eglṍ tiropʉre aꞌtiticʉ niwĩ tja. Cʉ̃rẽ aꞌtiro nicʉ niwĩ: —Wiogʉ, ãpẽrã tʉꞌotiro,
    mʉꞌʉrẽ quetire weregʉ aꞌtiapʉ. Cʉ̃ tojo nicã tʉꞌogʉ, wiogʉ cʉ̃ docacjãrãrẽ, tojo
    nicã cʉ̃rẽ daꞌracoꞌterãrẽ “Ucũtirãta wijaaya”, nicʉ niwĩ.'
  rmc-rmc: 'Ov korkoro pes visarďa khatar o modli paš o Gilgal a džalas pale ko kraľis
    Eglon leske te phenel: „Kraľina, kamav tuke vareso te phenel, so ňiko našťi šunel,
    ča tu.“ O Eglon phenďa: „Čhit!“ Akor savore, ko ačhenas pašal leste, gele avri.'
  pes-OPV: 'و خودش از معدنهای سنگ که نزد جلجال بود، برگشته، گفت: «ای پادشاه سخنی مخفی
    برای تو دارم.» گفت: «ساکت باش.» و جمیع حاضران از پیش او بیرون رفتند.'
  ron-1924: 'Ел ынсушь с-а ынторс де ла петрэрииле де лынгэ Гилгал ши а зис: „Ымпэрате,
    ам сэ-ць спун чева ын тайнэ.” Ымпэратул а зис: „Тэчере!” Ши тоць чей че ерау лынгэ
    ел ау ешит афарэ.'
  ben-OBCV: কিন্তু গিল্‌গলের নিকটবর্তী সেই পাথর-প্রতিমাগুলির কাছে পৌঁছানোর পর আবার
    তিনি ইগ্লোনের কাছে ফিরে এসে বললেন, “হে মহারাজ, আপনার জন্য আমার কাছে এক গোপন সংবাদ
    আছে।” রাজামশাই তাঁর সেবকদের বললেন, “আমাদের একা ছেড়ে দাও!” আর তারা সবাই বাইরে
    চলে গেল।
  som-som: Laakiinse Eehuud wuxuu ka soo noqday dhagaxyadii qorqornaa Gilgaal agteeda,
    oo wuxuu yidhi, Boqorow, anigu waxaan kuu wadaa farriin qarsoon. Markaasuu yidhi,
    Iska aamus. Oo dadkii hareerihiisa taagnaa oo dhammuna dibadday uga baxeen isagii.
  lat-VUC: 'Et reversus de Galgalis, ubi erant idola, dixit ad regem: Verbum secretum
    habeo ad te, o rex. Et ille imperavit silentium: egressisque omnibus qui circa
    eum erant,'
  eng-ASVBT: But he himself turned back from the quarries that were by Gilgal, and
    said, I have a secret errand unto thee, O king. And he said, Keep silence. And
    all that stood by him went out from him.
  ita-1885: 'Ma egli se ne ritornò al re, dalle statue di pietra, che son presso di
    Ghilgal; e gli disse: Io ho alcuna cosa segreta a dirti. Ed egli gli disse: Taci.
    Allora tutti quelli che gli stavano d''intorno uscirono fuori d''appresso a lui.'
  eng-LXXUP: 'And he himself returned from the quarries that are by Gilgal; and Ehud
    said, I have a secret errand to thee, O king! and Eglon said to him, Be silent:
    and he sent away from his presence all who waited upon him.'
  eng-ULB: As for Ehud himself, however, when he reached the place where the carved
    images were made near Gilgal, he turned and went back, and he said, “I have a
    secret message for you, my king.” Eglon said, “Silence!” So all those serving
    him left the room.
  spa-VBL: 'Pero cuando llegó a los ídolos de piedra cerca de Gilgal, se volvió. Fue
    a ver a Eglón y le dijo: “Su Majestad, tengo un mensaje secreto para usted”. El
    rey les dijo a sus asistentes: “¡Silencio!” y todos se fueron.'
  fra-_FOB: 'Puis, il revint depuis les carrières près de Guilgal, et il dit: O roi!
    j''ai quelque chose de secret à te dire. Et il lui répondit: Silence! Et tous
    ceux qui étaient auprès de lui sortirent.'
  mal-mal: 'എന്നാൽ അവൻ ഗില്ഗാലിലുള്ള ശിലാവിഗ്രഹങ്ങളുടെ അടുക്കൽനിന്ന് മടങ്ങിച്ചെന്ന്:
    രാജാവേ, എനിക്ക് അങ്ങയോട് ഒരു രഹസ്യസന്ദേശം അറിയിപ്പാനുണ്ട് എന്ന് പറഞ്ഞു. നിശബ്ദമായിരിപ്പാൻ
    രാജാവ് ആവശ്യപ്പെട്ട ഉടനെ കൂടെ നിന്നിരുന്ന പരിചാരകരെല്ലാവരും അവനെ വിട്ടു പുറത്തുപോയി.'
  urd-GVR: Ahūd bhī wahāṅ se rawānā huā, lekin Jiljāl ke butoṅ ke qarīb wuh muṛ kar
    Ijlūn ke pās wāpas gayā. Ijlūn bālāḳhāne meṅ baiṭhā thā jo zyādā ṭhanḍā thā aur
    us ke zātī istemāl ke lie maḳhsūs thā. Ahūd ne andar jā kar bādshāh se kahā, “Merī
    āp ke lie ḳhufiyā ḳhabar hai.” Bādshāh ne kahā, “Ḳhāmosh!” Bāqī tamām hāzirīn
    kamre se chale gae to Ahūd ne kahā, “Jo ḳhabar mere pās āp ke lie hai wuh Allāh
    kī taraf se hai!” Yih sun kar Ijlūn khaṛā hone lagā,
  suz-BL: एहूद चहिं गिल्‍गाल आ नेक्‍था बाक्‍शो फुल्‍लु के मूर्ति आन बाक्‍तीक रे लेश्‍शा,
    पिप कली “पिप, गो इन कली ख्रुइश्‍शा लोव़ का पचा माल्‍नुङ” देंमाक्‍त। मिनु पिप एग्‍लोनम
    “सिक्‍सी पने” दे आ नेक्‍था बाक्‍ब नेल्‍ल आन कली लाङगा सोइक्‍तीमी बाक्‍त।
  ita-1927: 'Ma egli, giunto alla cava di pietre ch’è presso a Ghilgal, tornò indietro,
    e disse: “O re, io ho qualcosa da dirti in segreto”. E il re disse: “Silenzio!”
    E tutti quelli che gli stavan dappresso, uscirono.'
  ckb-ckb: 'بەڵام ئەو لەلای بتەکانی گلگالەوە گەڕایەوە و گوتی: «ئەی پاشا، پەیامێکی
    نهێنیم پێیە بۆت.» ئەویش گوتی: «بێدەنگ بن!» ئینجا هەموو ئەوانەی لەلای وەستا بوون
    چوونە دەرەوە.'
  eng-BBE: But he himself, turning back from the stone images at Gilgal, said, I have
    something to say to you in secret, O king. And he said, Let there be quiet. Then
    all those who were waiting before him went out.
  kan-OKCV: ತಾನು ಗಿಲ್ಗಾಲಿನಲ್ಲಿರುವ ವಿಗ್ರಹಸ್ಥಳದಿಂದ ಹಿಂದಕ್ಕೆ ತಿರುಗಿ, ಅವನ ಬಳಿಗೆ ಬಂದು,
    “ಅರಸನೇ, ನಿನ್ನ ಸಂಗಡ ಹೇಳಬೇಕಾದ ರಹಸ್ಯವಾದ ಒಂದು ಮಾತು ಇದೆ,” ಎಂದನು. ಅವನು, “ನಿಶ್ಶಬ್ದ,”
