    galebe.” Amaiba:le, hina bagade da ea hawa: hamosu dunuma amane sia:i, “Masa!
    Ania fawane esalumu.” Amola ilia da huluane gadili asi.'
  tpi-OTNT: Ol i wokabaut i go kamap long ol ston ol man i bin katim piksa long en,
