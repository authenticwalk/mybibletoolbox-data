  ton-ton: Ka naʻe foki mai ia mei he ngaahi maka kuo tā naʻe ofi ki Kilikali, ʻo
    ne pehē, “ʻE tuʻi, ʻoku ai ʻeku fekau fufū kiate koe:” pea naʻa ne pehē, “Ke longo
