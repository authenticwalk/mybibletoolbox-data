verse: JDG.003.031
translations:
  mal-C: ഏഹൂദിനുശേഷം അനാത്തിന്റെ മകനായ ശംഗർ എഴുന്നേറ്റു. അദ്ദേഹം ഒരു കലപ്പകൊണ്ട് ഫെലിസ്ത്യരിൽ
    അറുനൂറുപേരെ കൊന്നു; അദ്ദേഹവും ഇസ്രായേലിനെ രക്ഷിച്ചു.
  deu-TKW: Und nach ihm trat Samgar, der Sohn Anaths, auf; der schlug die Philister,
    600 Mann, mit einem Ochsenstecken, und auch er errettete Israel.
  lin-lin: Sima na Ewudi, Shamagari, mwana mobali ya Anati, ayaki mpe abomaki bato
    ya Filisitia nkama motoba na nzela ya nzete ya moke oyo batambolisaka na yango
    bangombe. Ye mpe abikisaki Isalaele.
  eng-LSV: And after him has been Shamgar son of Anath, and he strikes the Philistines—six
    hundred men—with an ox-goad, and he also saves Israel.
  eng-GNV: And after him was Shamgar the sonne of Anath, which slewe of the Philistims
    sixe hundreth men with an oxe goade, and he also deliuered Israel.
  eng-WEBSTER: And after him was Shamgar the son of Anath, who slew of the Philistines
    six hundred men with an ox-goad; and he also delivered Israel.
  nhw-BL: Huan nopa juez catli teipa monexti elqui Samgar, icone Anat. Huan Samgar
    quinmicti 600 filisteos ica icamachal omiyo se huacax huan quej nopa quinmanahui
    nopa israelitame.
  swh-ONEN: Baada ya Ehudi akaja Shamgari mwana wa Anathi, aliyewapiga Wafilisti 600
    kwa fimbo iliyochongoka ya kuongozea ngʼombe. Naye pia akawaokoa Waisraeli.
  bba-bba: Ehudun biru Yinni Gusunɔ u mɑɑ Sɑnɡɑɑ, Anɑtin bii ɡɔsɑ u kuɑ Isirelibɑn
    kpɑro. Sɑnɡɑɑ wi, Filisitibɑn tɑbu durɔbu nɑtɑwɑ u ɡo kɑ kɛtɛ kpɑrɑ dɛkɑ yèn nɔɔ
    ɡɑ sɛ̃u mɔ.
  eng-KJVCPB: 'And after him was Shamgar the son of Anath, which slew of the Philistines
    six hundred men with an ox goad: and he also delivered Israel.'
  cpy-cpy: Ikanta imatantaki Aod, riitakira mataneerori Samgar itomi Anat, rowamaaki
    rirori osheki Kinakinawaetaniri-paeni rominthaawan-takari ipira-paeni. Riijatzi
    kijakowentee-yaariri Israel-paeni.
  luo-luo: Bangʼ Ehud, Shamgar wuod Anath nobiro, en ema ne onego jo-Filistia mia
    auchiel gi bidhi. En bende noreso jo-Israel.
  meu-meu: Ia murinai, Samgara Anata e tore isi; ia ese Filistia taudia sinahutauratoi
    na boromakau ikododia ḡauna amo e aladia mase. Ia ese danu Israel taudia e hamauridia.
  npi-ULB: एहूदपछि अनातका छोरा शमगर अर्का न्यायकर्ता भए जसले पाल्तु पशु धपाउने लौरोले
    पलिश्तीहरूका छ सय मानिसहरूलाई मरे । उनले इस्राएललाई खतराबाट पनि छुट्कारा दिए ।
  yor-yor: Lẹ́yìn Ehudu, ni Ṣamgari ọmọ Anati ẹni tí ó pa ẹgbẹ̀ta (600) Filistini
    pẹ̀lú ọ̀pá tí a fi ń da akọ màlúù, òun pẹ̀lú sì gba Israẹli kúrò nínú ìpọ́njú.
  ind-ind: Sesudah Ehud, orang berikutnya yang menyelamatkan Israel adalah Samgar,
    anak Anat. Dalam pertempuran, dia membunuh enam ratus orang Filistin dengan tongkat
    penggiring sapi.
  pes-OPCB: بعد از ایهود، شمجر پسر عنات رهبر اسرائیل شد. او یک بار با چوب گاورانی
    ششصد نفر از فلسطینی‌ها را کشت و بدین وسیله اسرائیلی‌ها را از دست آنها نجات داد.
  tgl-ULB: Pagkatapos ni Ehud ang sumunod na hukom ay si Shamgar anak na lalaki ni
    Anat na pumatay ng 600 kalalakihan ng mga Filisteo sa pamamagitan ng isang tungkod
    na ginagamit para magtaboy ng mga baka. Iniligtas din niya ang Israel mula sa
    panganib.
  hui-hui: Ehudu ibu agali haguane henego mani agali mende Anada igini Samaga ibugua
    agali haguane ha aribia ho hene. Agali ogoni ibugua Pilidiali handari waragaria
    (600) bibahende nogo bulumaga wara daila haga yandare ale mbirame balu homelai
    hene. Agali ogoni ibuguabi nde Isaraele wali agaliru waitigiru giha hearia mo
    wialu ogonidagua bini.
  mya-mya: ထို​နောက်​ပေါ်​ထွန်း​လာ​သော​ခေါင်း​ဆောင်​မှာ အာ​နတ်​၏​သား​ရှံ​ဂါ​ဖြစ်​၏။
    သူ​သည်​ဖိ​လိတ္တိ အ​မျိုး​သား​ခြောက်​ရာ​ကို​တုတ်​ချွန်​တစ်​ချောင်း ဖြင့်​သတ်​၍
    ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား ကယ်​ဆယ်​ခဲ့​လေ​သည်။
  bod-N: ཨེ་ཧུད་ཀྱི་རྗེས་སུ་ཨ་ནད་ཀྱི་བུ་ཤམ་གཱར་བྱུང་སྟེ། ཁོས་གླང་ལྕག་གིས་ཕེ་ལེ་ཤེད་པ་མི་དྲུག་བརྒྱ་ལ་བརྡུངས་ནས་བསད་པ་དང་།
    ཁོས་ཀྱང་ཡེས་ར་ཨེལ་པ་རྣམས་བསྐྱབས་པའོ། །
  sna-sna: Shure kwaEhudhi kwakauya Shamuga mwanakomana waAnati, uyo akauraya vaFiristia
    mazana matanhatu norutanda rwokubaya narwo mombe. Naiyewo akaponesa Israeri.
  spa-BLM: Después de él fue Shamgar, hijo de Anat, quien hirió a seiscientos hombres
    de los filisteos con una cabalgadura de buey. Él también salvó a Israel.
  cac-cac: Axo ix lajvi yec' vin̈aj Aod chi', axo vin̈aj Samgar yuninal vin̈aj Anat
    ix colvaji. Ix smilcham 600 eb' filisteo vin̈ yed' jun te te' stecjioch d'a noc'
    vacax, yuj chi' ix coljipax eb' israel chi' yuj vin̈.
  swh-ULB: Baada ya Ehudi, mwamuzi aliyefuata alikuwa Shamgari mwana wa Anathi ambaye
    aliwaua Wafilisti 600 kwa konzo la ng'ombe. Pia aliwaokoa Israeli kutoka kwenye
    hatari.
  bel-bel: Пасьля Аода быў Самэгар, сын Анатаў, які шэсьцьсот чалавек Філістымлянаў
    пабіў валовым ражном; ён таксама ўратаваў Ізраіля.
  deu-ELBBK: Und nach ihm war Schamgar, der Sohn Anats; und er schlug die Philister,
    600 Mann, mit einem Rinderstachel. Und auch er rettete Israel.
  mbb-OT: Is nekesunud ki Ehud he pengulu iyan si Shamgar he anak ni Anat. Midlibri
    zin is Israel puun te menge Filistihanen. Menge 600 he menge Filistihanen is mibpenhimetayan
    din pinaaǥi te tuked he gelemiten te kedsegseg te vaka.
  mal-2015: അവന്റെ ശേഷം അനാത്തിന്റെ മകനായ ശംഗർ എഴുന്നേറ്റു; അവൻ ഒരു മുടിങ്കോൽകൊണ്ടു
    ഫെലിസ്ത്യരിൽ അറുനൂറുപേരെ കൊന്നു; അവനും യിസ്രായേലിനെ രക്ഷിച്ചു.
  tuo-NT: Aod beꞌro Samgar wãmetigʉ, Anat macʉ̃, Israe curuacjãrãrẽ sʉꞌori nisetiri
    masʉ̃ sãjãcʉ niwĩ. Cʉ̃ yucʉgʉ osoyojacjʉ, wecʉa nʉrʉ̃cjʉ meꞌrã seiscientos filisteo
    masãrẽ ñosẽwẽjẽcʉ niwĩ. Cʉ̃ quẽꞌrã Israe curuacjãrãrẽ yʉꞌrʉocʉ niwĩ.
  rmc-rmc: Pal o Ehud ačhiľa sudcas o Šamgar, le Anatoskro čhavo, savo tiš zachraňinďa
    le Izrael. Murdarďa šov šel (600) Filišťincen la pacaha, savaha pes tradel le
    gurumňen.
  pes-OPV: و بعد از او شمجر بن عنات بود که ششصدنفر از فلسطینیان را با چوب گاورانی
    کشت، و اونیز اسرائیل را نجات داد.
  ron-1924: Дупэ ел, а урмат Шамгар, фиул луй Анат. Ел а учис шасе суте де оамень
    динтре филистень ку ун отиг де плуг. Ши ел а фост ун избэвитор ал луй Исраел.
  ben-OBCV: এহূদের পর এলেন অনাতের ছেলে শম্‌গর, যিনি বলদের অঙ্কুশ দিয়ে 600 ফিলিস্তিনীকে
    আঘাত করলেন। তিনিও ইস্রায়েলকে রক্ষা করলেন।
  som-som: Oo isagii ka dibna waxaa kacay Shamgar ina Canaad, kaasoo reer Falastiin
    lix boqol oo nin kaga laayay usha dibida lagu shuqeeyo, oo isaguna reer Israa'iil
    wuu badbaadiyey.
  lat-VUC: 'Post hunc fuit Samgar filius Anath, qui percussit de Philisthiim sexcentos
    viros vomere: et ipse quoque defendit Israël.'
  eng-ASVBT: 'And after him was Shamgar the son of Anath, who smote of the Philistines
    six hundred men with an oxgoad: and he also saved Israel.'
  ita-1885: E, dopo Ehud, fu Samgar, figliuolo di Anat, il quale percosse i Filistei
    in numero di seicento, con un pungolo da buoi. Ed egli ancora liberò Israele.
  eng-LXXUP: And after him rose up Shamgar the son of Anath, and smote the Philistines
    to the number of six hundred men with a plowshare such as is drawn by oxen; and
    he too delivered Israel.
  eng-ULB: After Ehud the next judge was Shamgar son of Anath who killed 600 men of
    the Philistines with a stick used to goad cattle. He also delivered Israel from
    danger.
  spa-VBL: Después de Aod fue Samgar, hijo de Anat, quien mató a seiscientos filisteos
    con un carro de bueyes. También rescató a Israel.
  fra-_FOB: Et après Éhud, il y eut Shamgar, fils d'Anath. Il défit six cents Philistins
    avec un aiguillon à bœufs, et lui aussi délivra Israël.
  mal-mal: അവന്റെ ശേഷം അനാത്തിന്റെ മകനായ ശംഗർ ഒരു കൂർപ്പിച്ച വടികൊണ്ട് ഫെലിസ്ത്യരിൽ
    അറുനൂറുപേരെ കൊന്നു; അവനും അങ്ങനെ യിസ്രായേലിന്റെ രക്ഷകനായി.
  urd-GVR: Ahūd ke daur ke bād Isrāīl kā ek aur najātdahindā ubhar āyā, Shamjar bin
    Anāt. Us ne bail ke āṅkus se 600 Filistiyoṅ ko mār ḍālā.
  suz-BL: एहूद आ नोले अनाथ आ तौ शाम्‍गार इस्राएली आन निसाफ पाइब दुम्‍माक्‍त। मेकोमी
    ब्‍यफ वाक्‍तीक हरीसमी ६ सहे पलिस्‍ती आन कली तुप्‍शा साइक्‍मी बाक्‍त। मेकोमी यो
    इस्राएली आन कली आन जोरी सत्रु रे प्रोंइमी बाक्‍त। न्‍यायाधीस ५:६
  ita-1927: Dopo Ehud, venne Shamgar, figliuolo di Anath. Egli sconfisse seicento
    Filistei con un pungolo da buoi; e anch’egli liberò Israele.
  ckb-ckb: لەدوای ئێهود شەمگەری کوڕی عەنات بوو، کە شەش سەد پیاوی لە فەلەستییەکان بە
    گۆچانی گاوانی کوشت، هەروەها ئەویش ئیسرائیلی ڕزگار کرد.
  eng-BBE: And after him came Shamgar, the son of Anath, who put to death six hundred
    Philistines with an ox-stick; and he was another saviour of Israel.
  kan-OKCV: ಏಹೂದನ ತರುವಾಯ ಅನಾತನ ಮಗ ಶಮ್ಗರನು ಎದ್ದನು. ಅವನು ಫಿಲಿಷ್ಟಿಯರಲ್ಲಿ ಆರುನೂರು ಜನರನ್ನು
    ಎತ್ತಿನ ಮುಳ್ಳುಗೋಲಿನಿಂದ ಹತಮಾಡಿದನು. ಅವನು ಸಹ ಇಸ್ರಾಯೇಲರನ್ನು ರಕ್ಷಿಸಿದನು.
  tam-2017: அவனுக்குப்பின்பு ஆனாத்தின் மகன் சம்கார் எழும்பினான்; அவன் பெலிஸ்தர்களில்
    600 பேரை, கால்நடைகளை நடத்த பயன்படுத்தப்படும் ஒரு கோலால் கொன்றான்; அவனும் இஸ்ரவேலர்களைக்
    காப்பாற்றினான்.
  spa-RV-1909: Después de éste fué Samgar hijo de Anat, el cual hirió seiscientos
    hombres de los Filisteos con una aguijada de bueyes; y él también salvó á Israel.
  ron-BTF: Și după el a fost Șamgar, fiul lui Anat, care a ucis, dintre filisteni,
    șase sute de oameni cu o țepușă pentru boi, și el de asemenea a eliberat pe Israel.
  eng-WEBP: After him was Shamgar the son of Anath, who struck six hundred men of
    the Philistines with an ox goad. He also saved Israel.
  eng-FBV: After Ehud was Shamgar, son of Anath, who killed six hundred Philistines
    with an oxgoad. He also rescued Israel.
  nld-1939: Na hem trad nog Sjamgar op, de zoon van Anat, die zes honderd Filistijnen
    versloeg met een ossendrijversstok; ook hij redde Israël.
  nch-BL: Huan nopa juez cati teipa monexti elqui Samgar, icone Anat. Huan Samgar
    quinmicti 600 filisteos ica icamachal omiyo se huacax huan quej nopa quinmanahui
    nopa israelitame.
  vie-1934: Sau Ê-hút, có Sam-ga, con trai của A-nát. Người dùng một cây đót bò mà
    đánh giết sáu trăm người Phi-li-tin, và cũng giải cứu Y-sơ-ra-ên.
  hin-CV: एहूद के बाद अनात के पुत्र शमगर ने बैलों को हांकने की छड़ी का प्रयोग कर छः
    सौ फिलिस्तीनियों को मार डाला और इस प्रकार उसने भी इस्राएल को छुटकारा दिलाया.
  spa-BES: Después de él vino, Samgar el hijo de Anat, quien mató a seiscientos filisteos
    con una aguijada de buey; y él fue otro salvador de Israel.
  tdx-tdx: Nanonjohy izay t’i Samgare ana’ i Anate. Nandafa lahilahy nte-Pilisty enen-jato
    ami’ty faroa-bosy; ie ka ty nandrombake Israele.
  tha-KJV: ภายหลังเอฮูด มี​ชัมการ์​บุ​ตรชายอานาทผู้​ใช้​ประตักวัวฆ่าคนฟีลิสเตียเสียหกร้อยคน
    ท่านก็เป็นผู้ช่วยอิสราเอลให้รอดด้วยเหมือนกัน
  por-BR-2018: Depois deste foi Sangar filho de Anate, o qual feriu seiscentos homens
    dos filisteus com uma aguilhada de bois; e ele também salvou a Israel.
  deu-ELO: Und nach ihm war Schamgar, der Sohn Anaths; und er schlug die Philister,
    sechshundert Mann, mit einem Rinderstachel. Und auch er rettete Israel.
  eng-WYC-2018: After him was Shamgar, the son of Anath, that smote of Philistines
    six hundred men with a goad of (an) ox (or who struck down six hundred Philistines
    with an ox’s goad); and he also defended Israel.
  epo-epo: Post li estis Ŝamgar, filo de Anat; li mortigis sescent virojn el la Filiŝtoj
    per bova bastono; kaj li ankaŭ savis Izraelon.
  uig-PIN: Əⱨuddin keyin Anatning oƣli Xamgar ⱨakim boldi; u altǝ yüz Filistiyǝlikni
    biraⱪla kala sanjiƣuq bilǝn ɵltürdi; umu Israilni ⱪutⱪuzdi.
  beo-beo: Fa:no, bisisu dunu eno Sia:maga (A:ina:de egefe) da Isala:ili dunu ouligisu.
    E amola da Isala:ili dunu gaga:i. E da Filisidini dunu 600 agoane amo bulamagau
    masa:ne sesu ifa, amoga fane legei.
  tpi-OTNT: Bihain long Ehut, narapela hetman i kamap, nem bilong en Samgar, pikinini
    bilong Anat. Em i kilim i dai 600 man bilong ol Filistia long wanpela liklik spia
    bilong hariapim ol bulmakau long wok. Em tu i bin kisim bek ol Israel long han
    bilong ol birua.
  hau-SA: Bayan Ehud, sai Shamgar ɗan Anat, wanda ya karkashe Filistiyawa ɗari shida
    da sandar korar shanun noma, shi ma ya ceci Isra’ila.
  uig-LAT: Ehuddin kéyin Anatning oghli Shamgar hakim boldi; u alte yüz Filistiyelikni
    biraqla kala sanjighuch bilen öltürdi; umu Israilni qutquzdi.
  nde-nde: Emva kuka-Ehudi kwaba loShamigari indodana ka-Anathi owabulala amaFilistiya
    angamakhulu ayisithupha ngesijujo senkabi. Laye wamkhulula u-Israyeli.
  ton-ton: '¶ Pea naʻe hoko mo ia ʻa Samikaʻa ko e foha ʻo ʻAnati, ʻaia naʻe teʻia
    ʻae kau Filisitia ʻe toko onongeau ʻaki ʻae tao ʻoku hoka ʻaki ʻae pulu: pea naʻa
    ne fakamoʻui foki ʻe ia ʻa ʻIsileli.'
  ces-1613: Po něm pak byl Samgar, syn Anatův, a pobil Filistinských šest set mužů
    ostnem volů, a vysvobodil i on Izraele.
  eng-WMB: After him was Shamgar the son of Anath, who struck six hundred men of the
    Philistines with an ox goad. He also saved Israel.
  tam-TCV: ஏகூத்துக்குப் பின், ஆனாத்தின் மகன் சம்கார் நீதிபதியாக வந்தான். அவன் மாட்டை
    அடிக்கும் கம்பினால் அறுநூறு பெலிஸ்தியரை அடித்து வீழ்த்தினான். அவனும் இஸ்ரயேலைக்
    காப்பாற்றினான்.
  ceb-ULB: Human kang Ehud ang sunod nga maghuhukom mao si Shamgar ang anak nga lalaki
    ni Anat nga nakapatay ug 600 ka mga Filistihanon pinaagi sa sungkod nga gigamit
    aron sa pagtusok sa mga baka. Giluwas usab niya ang Israel gikan sa kakuyaw.
  pol-UBG: A po nim był Szamgar, syn Anata. Zabił on sześciuset mężczyzn spośród Filistynów
    ościeniem na woły. On także wybawił Izraela.
  urd-GVU: اہود کے دور کے بعد اسرائیل کا ایک اور نجات دہندہ اُبھر آیا، شمجر بن عنات۔
    اُس نے بَیل کے آنکس سے 600 فلستیوں کو مار ڈالا۔
  deu-1912: Darnach war Samgar, der Sohn Anaths; der schlug sechshundert Philister
    mit einem Ochsenstecken, und auch er erlöste Israel.
  kan-2017: ಏಹೂದನ ತರುವಾಯ ಅನಾತನ ಮಗನಾದ ಶಮ್ಗರನು ಎದ್ದು ಎತ್ತಿನ ತಿವಿಗೋಲಿನಿಂದ ಆರುನೂರು ಮಂದಿ
    ಫಿಲಿಷ್ಟಿಯರನ್ನು ಕೊಂದು ಇಸ್ರಾಯೇಲರನ್ನು ರಕ್ಷಿಸಿದನು.
  yap-yap: En migid ni yog e thin e Shamgar ni be’ nib pumo’on ni fak Anath. Ku errogon
    ir e ki ayuweg e yafos rok yu Israel, ya li’ nge yim’ 600 e Filistine ngab ler
    i gek’iy ni yima gafaliy e garbaw ngay.
  hlt-MCSB: Ehud phoeiah tah Anath capa Shamgar om tih Philisti hlang ya rhuk neh
    vaito ciksum te a tloek phoeiah Israel te khaw a khang.
  mdy-ETH: ዬካፓ ሃሣ ዒስራዔኤሌ ዓሶኮ ሱኡጌ ማዒ ኬስኬሢ ዓናቴ ናኣዚ፥ ሻምጋኣሪኬ፤ ዒዚ ላሆ ፄኤታ ፒሊስፄኤሜ ዓሲ ጌማቶ
    ዲቃሢ ዲቃሢ ጎዦ ጎሽኮ ዓጬ ሚፆና ጫርጊ ዎዺ ኩርሲ ዒስራዔኤሌ ዓሶ ዓውሴኔ።
  twi-ASANTE: Ehud akyi no, Anat babarima Samgar gyee Israelfoɔ. Ɔde nantwika abaa
    kumm Filistifoɔ aha nsia.
  eng-WEBU: After him was Shamgar the son of Anath, who struck six hundred men of
    the Philistines with an ox goad. He also saved Israel.
  wal-wal: Ehuudappe guyyiyan, Anaata na7ai SHamggaari denddiis; denddidi Pilisxxeema
    asaappe usuppun xeetaa booraa laaggiyo philxxuwan woridi, Israa7eela asaa ashshiis.
  spa-PDDPT: Después de Ehud, Samgar, hijo de Anat, fue juez. Mató a 600 filisteos
    con una quijada de buey. Él también libró a Israel.
  gun-gun: Ha'e va'e rire ma oiko avi Anate ra'y Sangar. Ha'e va'e ma peteĩ toro mondyia
    py ojuka seiscentos avakue filisteu regua. Ha'e rami vy ha'e voi oepy Israel kuery.
  agu-BL: Ej, itzun bantz nin jal junt pujul xtisya' yi e' xonl Israel, yi na bi'aj
    Samgar, yi cy'ajl Anat, yi xcye' tan chibiyle'n kak cient filistey, tan jun xuybil
    wacẍ. Ncha'tz i' ocnak tan chicolpe'n yi e' xonl Israel ẍchik'ab chicontr.
  ilo-ULB: Kalpasan ni Ehud, ti simmaruno nga ukom ket ni Samgar nga anak ni Anat,
    a nangpatay iti innem a gasut a lallaki ti Filistia babaen iti kayo a pagabug
    kadagiti baka. Inispalna pay ti Israel manipud iti peggad.
  kpg-kpg: Di tagi nomuli go Shamgar, tama daane a Anath. Mee gu haga dagaloaha labelaa
    digau Israel, ne daaligi ana gau Philistia e ono lau (600) gi di laagau e dagidagi
    nia kau.
  uig-ARA: ئەھۇددىن كېيىن ئاناتنىڭ ئوغلى شامگار ھاكىم بولدى؛ ئۇ ئالتە يۈز فىلىستىيەلىكنى
    بىراقلا كالا سانجىغۇچ بىلەن ئۆلتۈردى؛ ئۇمۇ ئىسرائىلنى قۇتقۇزدى.
  sus-sus: Na to dangi, Anati xa di Samagari naxa findi kiitisa ra. A naxa Filisitaka
    xɛmɛ mixi kɛmɛ senni faxa ninge raɲɛrɛ wuri ra. Na kui a fan naxa Isirayila ratanga.
  pon-2006: Kaun me kohdo mwuri iei Samkar nein Anad. E pil kapitala mehn Israel ko
    ni eh kemehkihla mehn Pilisdia wonlop mehn deipwel en kou.
  ksd-ksd: Ma Samgar natu i Anat, nina i ga ubu laptikai na mar na tarai Pilistia
    ma ra virit i lamia ai ra bulumakau, i ga mur tana; ia bula i ga valaun Israel.
  tur-YTC: Ondan sonra Anat'ın oğlu Şamgar vardı ve Filistliler'den altı yüz kişiyi
    öküz üvendiresiyle vurdu. O da İsrael'i kurtardı.
  grc-BRENT: Καὶ μετʼ αὐτὸν ἀνέστη Σαμεγὰρ υἱὸς Δινὰχ, καὶ ἐπάταξε τοὺς ἀλλοφύλους
    εἰς ἑξακοσίους ἄνδρας ἐν τῷ ἀροτρόποδι τῶν βοῶν· καὶ ἔσωσε καί γε αὐτὸς τὸν Ἰσραήλ.
  ind-AYT: Sesudah itu, bangkitlah Samgar, anak Anat, yang menewaskan orang Filistin
    sebanyak enam ratus orang dengan tongkat penghalau sapi. Dia juga menyelamatkan
    orang Israel.
  nya-nya: Ehudi atamwalira, panabwera Samugara mwana wa Anati. Iye anapha Afilisti
    600 ndi ndodo yomenyera ngʼombe. Nayenso anapulumutsa Israeli.
  hrv-hrv: Poslije njega bijaše Šamgar, sin Anatov. On je pobio šest stotina Filistejaca
    ostanom volujskim. Tako je i on spasio Izraela.
  mps-mps: Te Ehut tudi badu te gasa tobolu bidi me pedelali, te aga nogi Samgar da,
    te Anatgo ogwa dao. Agai te bidi sese bidi hauwa elali, te e tama bidi, 600 te
    Filistia bidi dabe te dwasianu te kibu bulmakau tonalubo ene sesemonego te bidi
    dabe ela silali. Tama te Israel dabe tau siyu, agai tama tiai dao.
  tpi-tpi: Bihain long Ehut, narapela hetman i kamap, nem bilong en Samgar, pikinini
    bilong Anat. Em i kilim i dai 600 man bilong ol Filistia long wanpela liklik spia
    bilong hariapim ol bulmakau long wok. Em tu i bin kisim bek ol Israel long han
    bilong ol birua.
  dan-1931: Efter ham kom Sjamgar, Anats Søn. Han nedhuggede Filisterne, 600 Mand,
    med en Oksedriverstav; også han frelste Israel.
  vie-OVCB: Sau Ê-hút, có Sam-ga, con A-nát, giải cứu người Ít-ra-ên. Ông từng giết
    600 người Phi-li-tin với một cây gậy có đầu nhọn dùng để thúc bò.
  guj-2017: એહૂદ પછી અનાથનો દીકરો, શામ્ગાર બીજો ન્યાયાધીશ થયો, તેણે બળદ હાંકવાની લાકડીથી
    છસો પલિસ્તીઓને મારી નાખ્યા. તેણે પણ ઇઝરાયલીઓને સંકટમાંથી છોડાવ્યાં.
  pon-2006A: Kaun me kohdo mwuri iei Samkar nein Anad. E pil kapitala mehn Israel
    ko ni eh kemehkihla mehn Pilisdia wenlop mehn deipwel en kou.
  por-BRBSL: Depois dele foi Shamgar, o filho de Anath, que atingiu seiscentos homens
    dos filisteus com um boi. Ele também salvou Israel.
  cth-cth: Ahni hnukkhu teh, Anath capa Shamgar a tâco teh, Filistinnaw 600 touh bongpai
    pasum hoi a thei awh teh, Isarel miphunnaw a hlout sak.
  twi-twi: Ehud akyi no, Anat babarima Samgar gyee Israelfo. Ɔde nantwika abaa kum
    Filistifo ahansia.
  hlt-hlt: Ehud phoeiah tah Anath capa Shamgar om tih Philisti hlang ya rhuk neh vaito
    ciksum te a tloek phoeiah Israel te khaw a khang.
  tbz-SIM: Dɛ kó difɔ̃nkúò kɛ̀ Anɑti birɛ Sɑ̃nkɑɑ cɔutɛ́ Eudi, kɛ́kuɔ Fidisitɛ̃ɛ̃bɛ
    sikɔusìkuɔ̀ (600) nɛ̀ tɛkɑ̃̀ũ̀tɛ̀ bɛ̀ ɔ̃ɔ̃ kṹṹ tɛ̀ inɑ̀ɑ̀kɛ ìì dùɔ̀ kɛ múnkɛ
    dɛɛtɛ́ Isidɑyɛɛribɛ.
  msy-2020: Gumazir dapanim Ehutɨn gɨn, gumazir dapanir igharazim oto, an ziam Samgar,
    an Anatɨn otarim. Me zuamɨra ingangarim damuasa bulmakaubar avɨzir aghorir mam,
    an a isa, Filistiabar 600plan gumazibav soghezɨ me ariaghire. A uaghan apanibar
    agharimɨn ua Israelia ini.
  dop-dop: Anɑtɩ pǝyɑlʋ Sɑmkɑɑ lɛɛtǝnɑ Ɩhuti lonte tɑɑ. Ɩnɩ ɩ kʋnɑ Filiisi nyǝ́mɑ
    kɛ yǝlɑɑ nɑsǝtoso (600) nɑ nɑʋ kpɑ́tʋ́ɣʋ́. Ɩ́lɛ́ ɩ wɑɑsɑ Ɩsɛɣɛlɩ nyǝ́mɑ tɔtɔɣɔ.
  azb-azb: Bundan sonra Anat oğlu Şamqar hakim oldu və o, altı yüz Filiştlini öküz
    payası ilə qıraraq İsraili xilas etdi.
  eng-DBY: And after him was Shamgar the son of Anath; and he smote the Philistines,
    six hundred men, with an ox-goad. And he also delivered Israel.
  hin-2017: उसके बाद अनात का पुत्र शमगर हुआ, उसने छः सौ पलिश्ती पुरुषों को बैल के
    पैने से मार डाला; इस कारण वह भी इस्राएल का छुड़ानेवाला हुआ। (न्या. 15:15, न्या.
    10:17, 1 शमू. 4:1)
  eng-YLT: And after him hath been Shamgar son of Anath, and he smiteth the Philistines
    — six hundred men — with an ox-goad, and he saveth — he also — Israel.
  eng-WYC-2017: After him was Shamgar, the son of Anath, that smote of Philistines
    six hundred men with a goad of ox; and he also defended Israel.
  eng-WMBB: After him was Shamgar the son of Anath, who struck six hundred men of
    the Philistines with an ox goad. He also saved Israel.
  urd-GVH: अहूद के दौर के बाद इसराईल का एक और नजातदहिंदा उभर आया, शमजर बिन अनात। उसने
    बैल के आँकुस से 600 फ़िलिस्तियों को मार डाला।
  rug-rug: Pa mudina e Ehudi, si e Samiqara sa tuna koreo e Anati si koimata hobe.
    Asa tugo harupia se Izireli, meke ka onomo gogoto tie Pilisitia, si va mateni
    huda ṉaruna, tana va kekekereana bulumakao sa si arini.
  gaz-gaz: Eehuuditti aanee Shamgaar ilmi Anaat kaʼe; innis ulee ittiin qotiyyoo tuttuqaniin
    Filisxeemota dhibba jaʼa fixe. Akkasiinis Israaʼeloota baraare.
  fra-LSG: Après lui, il y eut Schamgar, fils d’Anath. Il battit six cents hommes
    des Philistins avec un aiguillon à bœufs. Et lui aussi fut un libérateur d’Israël.
  yal-yal: Ehudu danguxina, Anataa dii xɛmɛn Samagara nan fa. A yi Filisitine muxu
    kɛmɛ sennin faxa ɲinge gbɛngbɛn wuren na. Na fan yi Isirayila rakisi.
  haw-1868: Mahope iho ona, ku mai o Samegara, ke keiki a Anata, nana i luku aku i
    eono haneri kanaka o ko Pilisetia i ke o bipi; a hoopakele ae la hoi oia i ka
    Iseraela.
  arb-NAV: وَتَوَلَّى شَمْجَرُ بْنُ عَنَاةَ قَضَاءَ إِسْرَائِيلَ بَعْدَ إِهُودَ، فَقَتَلَ
    سِتَّ مِئَةِ رَجُلٍ مِنَ الْفِلِسْطِينِيِّينَ بِمِهْمَازِ بَقَرٍ، وَأَنْقَذَ إِسْرَائِيلَ.
  ewe-ewe: Ʋɔnudrɔ̃la si kplɔ Ehud ɖo lae nye Samgar, Anat ƒe vi. Etsɔ nyikplɔti wu
    Filistitɔ alafa ade. Eya hã ɖe Israel.
  eng-LEE: And after him was Shamgar the son of 'Anath, who smote of the philistines
    six hundred men with an ox-goad; and he also delivered Israel.
  asm-FB: এহূদৰ পাছত, অনাতৰ পুত্র চমগৰ বিচাৰকর্তা হ’ল; তেওঁ গৰু খেদোৱা লাঠিৰে পলেষ্টীয়াসকলৰ
    ছশ লোকক বধ কৰিছিল। তেৱোঁ ইস্ৰায়েলবাসীক দুর্যোগৰ পৰা নিস্তাৰ কৰিছিল।
  sus-A: نَ تٌ دَنفِ، عَنَتِ شَ دِ سَمَفَرِ نَشَ قِندِ كِيتِسَ رَ. عَ نَشَ قِلِسِتَكَ
    شّمّ مِشِ كّمّ سٍننِ قَشَ نِنفٍ رَحّرّ وُرِ رَ. نَ كُي عَ قَن نَشَ عِسِرَيِلَ
    رَتَنفَ.
  fra-SBL: Après lui, Shamgar, fils d'Anath, frappa six cents hommes des Philistins
    avec un aiguillon à bœuf. Il sauva aussi Israël.
  hbo-hbo: וְאַחֲרָ֤יו הָיָה֙ שַׁמְגַּ֣ר בֶּן־עֲנָ֔ת וַיַּ֤ךְ אֶת־פְּלִשְׁתִּים֙ שֵֽׁשׁ־מֵאֹ֣ות
    אִ֔ישׁ בְּמַלְמַ֖ד הַבָּקָ֑ר וַיֹּ֥שַׁע גַּם־ה֖וּא אֶת־יִשְׂרָאֵֽל׃ ס
  kik-kik: Thuutha wa Ehudu hagĩũka mũndũ wetagwo Shamigari mũrũ wa Anathu, ũrĩa woragire
    Afilisti magana matandatũ na mũcengi ũrĩa ũtindĩkaga ndegwa. O nake akĩhonokia
    andũ a Isiraeli.
  fra-NCL: Après lui, il y eut Samgar, fils d’Anath, qui battit six cents hommes des
    Philistins avec un aiguillon à bœufs ; lui aussi fut un libérateur d’Israël.
  cek-AK: Ehud pacoengah, Anath capa Shamgar mah doeh, Philistin kami cumvai tarukto
    tayae toeng hoiah hum; anih mah doeh Israel kaminawk to pahlong.
  cuk-cuk: Aod-sorba, Samgar megnonikid. Samgarʼde Anat-machid. Samgar esgoro-swiswidikid-molimar-barmiedgi,
    dulataled-ilanergwa (600) Filistea-sordamar-ogilosad. Degidbali, Samgar, Filistea-dulemargi
    Israel-dulemar-bendaksad.
  uig-CYR: Әһуддин кейин Анатниң оғли Шамгар һаким болди; у алтә йүз Филистийәликни
    бирақла кала санҗиғуч билән өлтүрди; уму Исраилни қутқузди.
  tel-2017: అతడు కూడా ఇశ్రాయేలీయులను ప్రమాదాల నుంచి కాపాడాడు.
  hat-BSA: Apre li te vin Schamgar, fis a Anath la, ki te frape fè tonbe sis-san Filisten
    avèk yon baton ki pou pouse bèf kabwa. Li menm tou te libere Israël.
  kos-kos: Mwet kol se tok an pa Shamgar, wen natul Anath. El wi pac molela mwet Israel,
    ke el sang sak kosroh muta soko mwe lillil kosro ox, ac uniya mwet Philistia onfoko.
  hbo-WLC: וְאַחֲרָ֤יו הָיָה֙ שַׁמְגַּ֣ר בֶּן־עֲנָ֔ת וַיַּ֤ךְ אֶת־פְּלִשְׁתִּים֙ שֵֽׁשׁ־מֵא֣וֹת
    אִ֔ישׁ בְּמַלְמַ֖ד הַבָּקָ֑ר וַיֹּ֥שַׁע גַּם־ה֖וּא אֶת־יִשְׂרָאֵֽל׃ ס
  ibo-ibo: Mgbe Ehud chịsịrị, Shamga, nwa Anat rịgotara ịchị. O tigburu narị ndị Filistia
    isii. Ọ bụ ndụdụ e ji achị ehi ka o ji tigbuo ha. Ya onwe ya kwa, zọpụtara ndị
    Izrel.
  ory-ory: ଆଉ ଏହୂଦଙ୍କ ପରେ ଅନାତର ପୁତ୍ର ଶମ୍‍ଗର (ବିଚାରକର୍ତ୍ତା) ହେଲେ, ସେ ପଲେଷ୍ଟୀୟ ଛଅ ଶହ
    ଲୋକଙ୍କୁ ଗୋକଣ୍ଟକ ପାଞ୍ଚଣ ଦ୍ୱାରା ବଧ କଲେ; ସେ ମଧ୍ୟ ଇସ୍ରାଏଲର ଏକ ଉଦ୍ଧାରକର୍ତ୍ତା ଥିଲେ।
  chk-chk: Mürin Ehut, Samkar nöün Anat we mwän a filitä. Iwe, i a amanaua chon Israel
    ren an niela ükükün wonopükü chon Filistia ren efoch wichiwichin kow.
  rop-rop: Det nekswan lida blanga detlot Isreil pipul bin neim Shemga. En im dedi
    bin neim Einath. Wal Shemga bin kilim 600 Filastain solja ded garram det shapwan
    stik weya dei oldei bugum buligi blanga meigim det buligi mub, en wen imbin kilim
    detlot solja, imbin seibum im ronwan pipul seimwei laik detlot najalot lida bin
    dum basdam.
  ukr-1871: Після нього виступив Самгар; сей побив шістьсот Филистимів плуговим лемішем,
    і він також спасав Ізраїля.
  deu-1951: Nach ihm trat Samgar, der Sohn Anats, auf; der schlug sechshundert Philister
    mit einem Ochsenstecken; und auch er errettete Israel.
  eng-JPS: And after him was Shamgar the son of Anath, who smote of the Philistines
    six hundred men with an ox-goad; and he also saved Israel.
  srp-1865: A poslije njega nasta Samegar sin Anatov, i pobi šest stotina Filisteja
    ostanom volujskim, i izbavi i on Izrailja.
  lug-lug: Omukulembeze eyaddira Ekudi mu bigere ye Samugali mutabani wa Anasi era
    naye yanunula Abayisirayiri. Ye wuuyo eyatta abasajja Abafirisuuti lukaaga nga
    yeeyambisa omuwunda gwe bagobesa ente nga zirima.
  heb-heb: ואחריו היה שמגר בן ענת ויך את פלשתים שש מאות איש במלמד הבקר וישע גם הוא
    את ישראל׃
  ben-IRV: এহূদের পরে শম্‌গর (অনাতের ছেলে) পরবর্তী শাসক ছিল, তিনি পশুপালন করার লাঠি
    দিয়ে পলেষ্টীয়দের ছয়শো লোককে হত্যা করলেন; ইনিও ইস্রায়েলকে বিপদ থেকে মুক্ত করলেন।
  pan-pan: ਏਹੂਦ ਤੋਂ ਬਾਅਦ ਅਨਾਥ ਦਾ ਪੁੱਤਰ ਸ਼ਮਗਰ ਉੱਠਿਆ ਅਤੇ ਉਸ ਨੇ ਫ਼ਲਿਸਤੀਆਂ ਵਿੱਚੋਂ ਛੇ ਸੌ
    ਮਨੁੱਖਾਂ ਨੂੰ ਬਲ਼ਦ ਦੀ ਆਰ ਨਾਲ ਮਾਰਿਆ, ਇਸ ਤਰ੍ਹਾਂ ਉਸ ਨੇ ਵੀ ਇਸਰਾਏਲ ਨੂੰ ਬਚਾਇਆ।
  mya-JVB: ဧဟုဒ နောက် မှာ အာနတ် သား ရှံဂါ ပေါ်ထွန်း ၍ ၊ တုတ်ချွန်နှင့် ဖိလိတ္တိ လူခြောက်ရာ
    တို့ကိုသတ် သဖြင့်၊ ဣသရေလ အမျိုးသားတို့ကို ကယ်လွှတ် လေ၏။
  hmo-hmo: Ehuda ena murinai, be Samiga Anata ia toreisi. Ia ese Pilistia taudia ibounai
    600 be io maragina ta dekena amo ia alaia. Unai io, be boromakau do ia gaukara
    namonamo totona matakani henia gauna. Samiga ese danu Israela ia hamauria.
  urd-urd: 'इसके बाद ''अनात का बेटा शमजर खड़ा हुआ, और उसने फ़िलिस्तियों में से छ:
    सौ आदमी बैल के पैने से मारे; और उसने भी इस्राईल को रिहाई दी।'
  rus-SYN: После него был Самегар, сын Анафов, который шестьсот человек Филистимлян
    побил воловьим рожном; и он также спас Израиля.
  bqc-SIM: Aà gbɛa Anata nɛ́ Samɛgaa Filitɛ̃ↄ dɛ̀dɛ gbɛ̃ↄn ↄ̀aa àaↄ̃ ń zù zĩkɛna
    totobↄo, à Isailiↄ suabà lↄ.
  tcz-CHONGTHU: Ehud nungin Anath chapa Shamgar chun Israelte ana huhdoh in, aman
    bongchal khagu mangcha in khatvei chu Phillistinete mi jagup anathat in ahi.
  mar-mar: एहूदानंतर अनाथाचा मुलगा शमगार न्यायाधीश झाला; त्याने सहाशे पलिष्ट्यांना
    बैलाच्या पराणीने जिवे मारले; अशा प्रकारे त्यानेही इस्राएलाची संकटातून सुटका केली.
  qub-qub: Aodpa guepantarämi caran juc mandaj juez Anatpa wamran Samgar. Paymi sojta
    pachac (600) Filistea runacunata wañuycachiran yuntata aruchicuna picallanwan.
    Samgarpis Israelcunataga jucpa munaynincho caycajtami salbaran.
  bqp-bqp: Ɛudu gbɛra Anata nɛ́ Samaga Filisitininↄ dɛ̀dɛ gbɛ̃nↄn wàa aakↄ̃ kũ zùdãgooo.
    À Isarailanↄ sura bà se.
  hat-hat: 'Apre Eyoud, yo vin gen yon lòt chèf: Se te Chanmga, pitit Anat. Li menm
    menm avèk yon fwèt kach po bèf, li te touye sisan (0600) sòlda nan lame moun Filisti
    yo. Konsa li delivre pèp Izrayèl la.'
  eng-BSB: After Ehud came Shamgar son of Anath. And he too saved Israel, striking
    down six hundred Philistines with an oxgoad.
  tod-tod: Tɔun poluma, Anate ná-doun zunui Samegaal ɠa é wuzeɠeni. É zunu undɔzita
    (600) ʋaani Filiseti nuiti ba, ga nikɛ maaɓɛɛ lukpɔi kɔlu ɠaazoɓagi ga. Tɔ ɓalaa
    é Izelayɛle nuɓusɛiti unmɔɔni.
  eng-WEBPB: After him was Shamgar the son of Anath, who struck six hundred men of
    the Philistines with an ox goad. He also saved Israel.
  kbq-kbq: Ehuti amefira Anati nemofo Samgari efore huno bulimakao afu reneharia ronku
    hu'nea azotareti 600'a Filistia vahera zamahe hana huno Israeli vahera zamagu'vazi'ne.
  nhe-BL: Huan nopa juez tlen teipa monexti elqui Samgar, icone Anat. Huan Samgar
    quinmicti 600 filisteos ica icamachal omiyo se huacax huan queja nopa quinmanahui
    nopa israelitame.
  bus-bus: Ɛudu gbɛra Anata nɛ́ Samaga Filisitininↄ dɛ̀dɛ gↄ̃ↄn wàa aagↄ̃ kↄ̃n zùdãgoo.
    À Isarailinↄ mì sì se.
  gub-BL: A'e re Xagar wiko Izaew wanuwihaw romo a'e kury. Uzuka 600 Piri ywy rehe
    har wà, amo tapi'ak kutukaw pupe wà. Upyro Izaew waàmàtyry'ymar wanuwi wà no.
  eng-DRA: 'After him was Samgar the son of Anath, who slew of the Philistines six
    hundred men with a ploughshare: and he also defended Israel.'
