verse: JDG.003.021
translations:
  mal-C: ഏഹൂദ് ഇടങ്കൈകൊണ്ട് വലതുതുടയിൽനിന്നു ചുരിക ഊരി രാജാവിന്റെ വയറ്റിൽ കുത്തിക്കടത്തി.
  deu-TKW: Da griff Ehud mit seiner linken Hand zu, nahm das Schwert von seiner rechten
    Seite und stieß es ihm in den Leib,
  lin-lin: Ewudi asembolaki loboko na ye ya mwasi, akamataki mopanga oyo abombaki
    na loketo na ye, na ngambo ya loboko ya mobali, mpe atubaki yango na libumu ya
    mokonzi.
  eng-LSV: and Ehud puts forth his left hand, and takes the sword from off his right
    thigh, and thrusts it into his belly;
  eng-GNV: And Ehud put forth his left hand, and tooke the dagger from his right thigh,
    and thrust it into his bellie,
  eng-WEBSTER: 'And Ehud put forth his left hand, and took the dagger from his right
    thigh, and thrust it into his belly:'
  nhw-BL: Huajca Aod catli maopochtic quiquixti imachete catli quitlalijtoya ipan
    itzinquechtla ica inejmac huan quisentlapalhuili Tlanahuatijquetl Eglón ipan iijti.
  swh-ONEN: Ehudi akaunyoosha mkono wake wa kushoto na kuufuta ule upanga aliokuwa
    ameufunga kwenye paja lake la kulia, akamdunga Mfalme Egloni tumboni mwake.
  bba-bba: Sɑnɑm mɛyɑ Ehudu u win nɔm dwɑɑ ye dɛmiɑ u tɑkobi ye womɑ sɑɑ win yɛ̃si
    nɔm ɡeu ɡiɑn di, u sunɔ wi sɔkɑ nukurɔ.
  eng-KJVCPB: 'And Ehud put forth his left hand, and took the dagger from his right
    thigh, and thrust it into his belly:'
  cpy-cpy: Rowaanka-nakiro Aod rampate rako, raakiro kotsiromene romanakiri oweyaari
    iithaari rakoperoki, rowathaakiri imotziki,
  luo-luo: Ehud norieyo bade koracham, mi owuodho ligangla koa e bamne korachwich
    kendo ochwoyo ii ruoth.
  meu-meu: Bena Ehud ese ena dare na imana laurina ai e abia, idibala kahana amo e
    veria lasi, Eglon bogana e gwadaia.
  npi-ULB: एहूदले आफ्नो देब्रे हातले आफ्‍नो दाहिने जाँघबाट तरवार झिके, र त्‍यो तिनले
    राजाको शरीरमा रोपिदिए ।
  yor-yor: Ehudu fi ọwọ́ òsì rẹ̀ yọ idà láti ibi itan ọ̀tún rẹ̀ ó sì fi gún ọba nínú
    ikùn rẹ̀.
  ind-ind: Saat itu juga Ehud mencabut pedangnya dengan tangan kiri dan menikam perut
    Eglon
  pes-OPCB: ایهود با دست چپ خود خنجر را از زیر لباسش بیرون کشیده، آن را در شکم پادشاه
    فرو برد.
  tgl-ULB: Si Ehud ay bumunot gamit ang kaliwang kamay at kinuha ang espada mula sa
    kaniyang kanang hita, at isinaksak ito sa katawan ng hari.
  hui-hui: Heyayagola Ehudu ibugua ibunaga wai biaga ayu tibu mandibuha da hayago
    abale gilila muwa kini biagonaga tinini nogoba hene.
  mya-mya: ထို​အ​ခါ​ဧ​ဟု​ဒ​သည်​မိ​မိ​ဘယ်​လက်​ဖြင့် ညာ​ပေါင်​တွင်​ချည်​နှောင်​ထား​သော​သံ​လျက်
    ကို​ယူ​၍​မင်း​ကြီး​၏​ဝမ်း​ဗိုက်​ကို​ထိုး​လိုက် ရာ၊-
  bod-N: ཨེ་ཧུད་ཀྱིས་གཡོན་ལག་བརྐྱངས་ཏེ་བརླ་གཡས་པ་ནས་རལ་གྲི་ཕྱུང་སྟེ་རྒྱལ་པོའི་ཁོག་པའི་ནང་བསྣུན་པ་དང་།
  sna-sna: Ehudhi akatambanudza ruoko rwake rworuboshwe, akavhomora munondo kubva
    pachidya chake chokurudyi akaunyudza mudumbu ramambo.
  spa-BLM: Ehud extendió su mano izquierda, tomó la espada de su muslo derecho y se
    la clavó en el cuerpo.
  cac-cac: ix yac'anb'at sq'uexan̈c'ab' vin̈aj Aod chi', yic syic'anq'ueta q'uen scuchilub'
    vin̈ d'a stojolal svach' c'ab'. Ix stipanc'axpaj q'uen vin̈ yed' yoc q'uen d'a
    sc'ol vin̈aj Eglón chi'. Yuj sb'aq'uechal vin̈aj Eglón chi', ix can ch'apnaj q'uen
    b'aj ix och chi', yuj chi' majxo yiq'ueltalaj q'uen vin̈aj Aod chi', ix elta usnaj
    yol sch'an̈tza' vin̈.
  swh-ULB: Ehudi akanyoosha mkono wake wa kushoto na akachukua upanga kutoka mguu
    wake wa kulia, na akautia ndani ya mwili wa mfalme.
  bel-bel: Аод працягнуў левую руку сваю, і ўзяў меч з правага сьцягна свайго, і ўсадзіў
    яго ў чэрава ягонае,
  deu-ELBBK: Da streckte Ehud seine linke Hand aus und nahm das Schwert von seiner
    rechten Hüfte und stieß es ihm in den Bauch;
  mbb-OT: midhulavut ni Ehud te ǥivang he velad din sikan is ubpit he ziyà te kewanan
    he vuvun din, ne midsundang din diyà te getek haazà is hadì.
  mal-2015: എന്നാറെ ഏഹൂദ് ഇടങ്കൈ നീട്ടി വലത്തെ തുടയിൽ നിന്നു ചുരിക ഊരി അവന്റെ വയറ്റിൽ
    കുത്തിക്കടത്തി.
  tuo-NT: Aod diꞌpjĩ diacjʉ̃ca ʉsópʉ dʉꞌteõꞌoca pjĩrẽ cũpecamocã meꞌrã wejewĩrõ, wiogʉre
    paagapʉ ñosẽwẽjẽcʉ niwĩ. *****
  rmc-rmc: Akor o Ehud cirdňa avri e šabľa le baľogne vasteha pal e čači sera a demaďa
    leske andro per.
  pes-OPV: و ایهود دست چپ خود را دراز کرده، خنجر را از ران راست خویش کشید و آن را
    در شکمش فرو برد.
  ron-1924: Атунч, Ехуд а ынтинс мына стынгэ, а скос сабия дин партя дряптэ ши й-а
    ымплынтат-о ын пынтече.
  ben-OBCV: এহূদ তাঁর বাঁ হাত বাড়িয়ে ডান ঊরু থেকে সেই ছোরাটি টেনে বের করে সোজা রাজামশাই-এর
    পেটে ঢুকিয়ে দিলেন।
  som-som: Oo Eehuudna wuxuu soo bixiyey gacantiisii bidix, oo wuxuu seeftii kala
    soo baxay dhinaca bowdadiisii midig, markaasuu Cegloon caloosha kaga muday,
  lat-VUC: Extenditque Aod sinistram manum, et tulit sicam de dextro femore suo, infixitque
    eam in ventre ejus
  eng-ASVBT: 'And Ehud put forth his left hand, and took the sword from his right
    thigh, and thrust it into his body:'
  ita-1885: Ed Ehud, dato della man sinistra al pugnale, lo prese d'in su la coscia
    destra, e gliel ficcò nel ventre.
  eng-LXXUP: And it came to pass as he arose, that Ehud stretched forth his left hand,
    and took the dagger off his right thigh, and plunged it into his belly;
  eng-ULB: Ehud reached with his left hand and took the sword from his right thigh,
    and he stabbed it into the king's body.
  spa-VBL: Aod tomó su espada con la mano izquierda desde su muslo derecho y la clavó
    en el vientre de Eglón.
  fra-_FOB: Et Éhud, avançant la main gauche, tira l'épée de son côté droit, et la
    lui enfonça dans le ventre;
  mal-mal: അപ്പോൾ ഏഹൂദ് ഇടത്ത് കൈ നീട്ടി വലത്തെ തുടയിൽ നിന്നു കഠാര ഊരി അവന്റെ വയറ്റിൽ
    കുത്തിയിറക്കി.
  urd-GVR: lekin Ahūd ne usī lamhe apne bāeṅ hāth se kamr ke dāīṅ taraf bandhī huī
    talwār ko pakaṛ kar use miyān se nikālā aur Ijlūn ke peṭ meṅ dhaṅsā diyā.
  suz-BL: मिनु एग्‍लोन आ नित्‍तीके रे बोक्‍शा राम्‍माक्‍त। मिनु एहूदमी आ पेरा गुइमी
    आ ग्‍युरा गे बाक्‍शो तरवार ग्रुंइशा, मेको पिप आ कोव़जमी तूदा बाक्‍त। २सामुएल २०:९-१०
  ita-1927: e Ehud, stesa la mano sinistra, trasse la spada dal suo fianco destro,
    e gliela piantò nel ventre.
  ckb-ckb: ئێهودیش دەستی چەپی درێژکرد و شمشێرەکەی لە ڕانی ڕاستی کردەوە و کردی بە ورگی
    دا.
  eng-BBE: And Ehud put out his left hand, and took the sword from his right side,
    and sent it into his stomach;
  kan-OKCV: ಏಹೂದನು ತನ್ನ ಎಡಗೈಯನ್ನು ಚಾಚಿ, ತನ್ನ ಬಲಗಡೆ ತೊಡೆಯಲ್ಲಿದ್ದ ಕಠಾರಿಯನ್ನು ತೆಗೆದುಕೊಂಡು,
    ಅವನ ಹೊಟ್ಟೆಯಲ್ಲಿ ತಿವಿದನು.
  tam-2017: உடனே ஏகூத் தன்னுடைய இடதுகையை நீட்டி, தன்னுடைய வலதுபுற இடுப்பிலே கட்டியிருந்த
    பட்டயத்தை உருவி, அதை அவனுடைய வயிற்றிற்குள் குத்தினான்.
  spa-RV-1909: Mas Aod metió su mano izquierda, y tomó el puñal de su lado derecho,
    y metióselo por el vientre;
  ron-BTF: Și Ehud și-a întins mâna stângă și a luat pumnalul de la coapsa dreaptă
    și l-a înfipt în pântecele lui;
  eng-WEBP: Ehud put out his left hand, and took the sword from his right thigh, and
    thrust it into his body.
  eng-FBV: Ehud grabbed his sword with his left hand from his right thigh and drove
    it into Eglon's belly.
  nld-1939: stak Ehoed zijn linkerhand uit, trok het zwaard van zijn rechterheup en
    stiet het hem in de buik,
  nch-BL: Huajca Aod cati maarravestic quiquixti imacheta cati quitalijtoya itzinquechta
    ica inejmat huan quisentapalhuili Tanahuatijquet Eglón ipan iijti.
  vie-1934: Ê-hút bèn giơ tay tả ra rút gươm đeo ở phía hữu, mà đâm người nơi bụng.
  hin-CV: एहूद ने अपने बाएं हाथ से दाईं जांघ पर बंधी हुई तलवार निकाली और राजा के पेट
    में भोंक दी.
  spa-BES: Aod extendió su mano izquierda, tomó la espada de su lado derecho y la
    insertó en su estómago;
  tdx-tdx: le nampitakare’ i Ehode amy zao ty fitan-kavia’e handrambesa’e i fibara
    am-pè’e havanay vaho tinombo’e an-tro’ i Eglone,
  tha-KJV: เอฮู​ดก​็ยื่​นม​ือซ้ายชักดาบนั้นออกจากต้นขาขวาแทงเข้าไปในท้องของเอกโลน
  por-BR-2018: Mas Eúde meteu sua mão esquerda, e tomou o punhal de seu lado direito,
    e meteu-o pelo ventre;
  deu-ELO: Da streckte Ehud seine linke Hand aus und nahm das Schwert von seiner rechten
    Hüfte und stieß es ihm in den Bauch;
  eng-WYC-2018: And Ehud held forth his left hand, and took his sword from his right
    hip; and he put it into the king’s womb so strongly,
  epo-epo: Tiam Ehud etendis sian maldekstran manon, kaj prenis la glavon de sia dekstra
    femuro, kaj enpuŝis ĝin en lian ventron tiel,
  uig-PIN: Xuning bilǝn Əⱨud sol ⱪolini uzitip ong yotisidin xǝmxǝrni suƣurup elip,
    uning ⱪorsiⱪiƣa tiⱪti.
  beo-beo: Ihade da ea lobo fofadini amoga gobihei bagade amo duga:le gadole, Egelone
    ea hagomo damana sone,
  tpi-OTNT: na Ehut i pulim dispela bainat em i bin haitim aninit long laplap long
    han sut bilong en, na em i planim long bel bilong king.
  hau-SA: Ehud ya kai hannun hagunsa, ya zaro takobi daga cinyar ƙafar damansa ya
    soki sarki a ciki.
  uig-LAT: Shuning bilen Ehud sol qolini uzitip ong yotisidin shemsherni sughurup
    élip, uning qorsiqigha tiqti.
  nde-nde: u-Ehudi wafinyelela ngesandla sakhe senxele, wahwatsha inkemba ethangazini
    lakhe kwesokudla wayithela esiswini senkosi.
  ton-ton: Pea naʻe mafao atu hono nima toʻohema ʻe ʻEhuti, ʻo toʻo mai ʻae heletā
    mei hono tuʻatenga toʻomataʻu, pea ne hokaʻi ʻaki ia ʻi hono kete.
  ces-1613: Tedy sáhna Ahod rukou svou levou, vzal meč u pravého boku svého a vrazil
    jej do břicha jeho,
  eng-WMB: Ehud put out his left hand, and took the sword from his right thigh, and
    thrust it into his body.
  tam-TCV: ஏகூத் தனது இடதுகையை நீட்டி, தனது வலது தொடையில் கட்டியிருந்த வாளை உருவி,
    அதனால் அரசனின் வயிற்றில் குத்தினான்.
  ceb-ULB: Gikab-ot ni Ehud ang espada gamit ang iyang wala nga kamot ug gikuha ang
    espada gikan sa iyang tuo nga paa, ug gidunggab niya ang hari.
  pol-UBG: Wtedy Ehud wyciągnął lewą rękę, dobył miecz ze swego prawego biodra i wbił
    go w jego brzuch.
  urd-GVU: لیکن اہود نے اُسی لمحے اپنے بائیں ہاتھ سے کمر کے دائیں طرف بندھی ہوئی تلوار
    کو پکڑ کر اُسے میان سے نکالا اور عجلون کے پیٹ میں دھنسا دیا۔
  deu-1912: Ehud aber reckte seine linke Hand aus und nahm das Schwert von seiner
    rechten Hüfte und stieß es ihm in seinen Bauch,
  kan-2017: ಆಗ ಏಹೂದನು ಎಡಗೈ ಚಾಚಿ ಬಲಗಡೆಯ ಸೊಂಟಕ್ಕೆ ಕಟ್ಟಿದ್ದ ಕತ್ತಿಯನ್ನು ಹಿರಿದು ಅವನ ಹೊಟ್ಟೆಯಲ್ಲಿ
    ತಿವಿದನು.
  yap-yap: Me girengiy Ehud fare gi saydon ni bay u ba’ ni mat’aw rok ko ba’ ni gilay’
    i pa’ nge rruchuy ko yal rok fare pilung.
  hlt-MCSB: Ehud loh banvoei kut te a yueng phoeiah a bantang phai kaep kah cunghang
    a loh tih manghai kah a bung khuila a thun pah.
  mdy-ETH: ዬማና ዔሁዴ ሚዛቆ ዛላ ዒ ቱኬ ዓፓሮ ሻውሎ ኩጮና ቱጊ ካኣቲኮ ጎጶይዳ ዓፓሮኮ ሹኡካ ዓቱዋንቴ ጎጶ ጋሮ ጌልዚ ጫርጌም
    ዓፓራ ዙሎና ሶፔኔ፤ ማላኣ ጬንቾ ዓፓሮ ማሪ ዓርቄኔ፤ ዒዚ ካኣቲኮ ጎጳፓ ዓፓሮ ቱጉዋዖ ዬያይዲ ሃሺ ዴንዴኔ።
  twi-ASANTE: Ehud de ne nsa benkum twee sekan a ɔde ahyɛ ne srɛ nifa ho no de wɔɔ
    ɔhene no yafunu mu.
  eng-WEBU: Ehud put out his left hand, and took the sword from his right thigh, and
    thrust it into his body.
  wal-wal: eqqin Ehuudi ba haddirssa kushiyaa yeddidi, ushachcha bagga miyiyaappe
    bisuwaa shoddidi, kawuwaayyo uluwan dirggintti bayiis.
  spa-PDDPT: Entonces Ehud alargó su mano izquierda, tomó el puñal de su muslo derecho
    y se lo hundió en el vientre.
  gun-gun: Ha'e ramo Eúde oaxua regua okuave'ẽ vy oekyi kyxe oyke oiporu kuaa regua
    gui, ha'e oipyxo hye py.
  agu-BL: Poro qui nin tak' Aod ama'l tan bnol jun takle'n, na lajke'l nin bene'n
    yi k'ab yi max tan je'se'n tzaj yi spar yi cho'n at xe c'u'l le sbal, nintzun
    ben xuyultz le c'u'l Eglón.
  ilo-ULB: Innala ni Ehud ti kampilanna babaen iti kannigid nga imana manipud iti
    makin-kannawan a luppona, ket induyokna daytoy iti bagi ti ari.
  kpg-kpg: gei Ehud ga dahi aga dono lima gau ihala, ga hudi aga dana hulumanu dela
    i dono baahi gau donu, ga daalo adu gi lodo tinae di king.
  uig-ARA: شۇنىڭ بىلەن ئەھۇد سول قولىنى ئۇزىتىپ ئوڭ يوتىسىدىن شەمشەرنى سۇغۇرۇپ ئېلىپ،
    ئۇنىڭ قورسىقىغا تىقتى.
  sus-sus: Na tɛmui Exudu naxa a xa santidɛgɛma ba a tɛɛ i a kɔɔla bɛlɛxɛ ra a yirefanyi
    sɛɛti, a Egilon furi sɔxɔ a ra.
  pon-2006: Ehud alehki nah kedlahso pali peh meingtoal oh doakoahki kapehden nanmwarkio.
  ksd-ksd: Ma Eud i ga tulue ra mairana ma i ga tak pa kana pakat kan ra parkabin
    tana, a lima tuna, ma i ga go ra balana me.
  tur-YTC: Ehud sol elini uzattı ve sağ uyluğundan palayı alıp onun vücuduna sapladı.
  grc-BRENT: Καὶ ἐγένετο ἅμα τῷ ἀναστῆναι αὐτὸν, καὶ ἐξέτεινεν Ἀὼδ τὴν χεῖρα τὴν ἀριστερὰν
    αὐτοῦ, καὶ ἔλαβε τὴν μάχαιραν ἐπάνωθεν τοῦ μηροῦ αὐτοῦ τοῦ δεξιοῦ, καὶ ἐνέπηξεν
    αὐτὴν ἐν τῇ κοιλίᾳ αὐτοῦ,
  ind-AYT: Kemudian, Ehud mengulurkan tangan kirinya, mengambil pedang dari pangkal
    paha kanannya dan menikamkannya ke perut raja.
  nya-nya: Ehudi ndi dzanja lake lamanzere, anasolola lupanga pa ntchafu yake ya kumanja
    ndi kubaya nalo mfumuyo pa mimba.
  hrv-hrv: Tad Ehud lijevom rukom trgnu bodež s desnog bedra i satjera mu ga u trbuh.
  mps-mps: tama Ehutgo te bainat hwą te pobase nogogo selama, tama te hwą ge te
    tuni bidigo tabide elali madi te hwą ge te tabi tomoba bula sigi pali.
  tpi-tpi: na Ehut i pulim dispela bainat em i bin haitim aninit long laplap long
    han sut bilong en, na em i planim long bel bilong king.
  dan-1931: men idet han stod op, rakte Ehud sin venstre Hånd ud og greb Sværdet ved
    sin højre Side og stak det i Underlivet på ham,
  vie-OVCB: Ê-hút dùng tay trái rút gươm ở đùi phải ra, đăm vào bụng Éc-lôn.
  guj-2017: ત્યારે એહૂદે પોતાના ડાબા હાથે, પોતાની જમણી જાંઘ નીચેથી તલવાર કાઢીને રાજાના
    શરીરમાં ઘુસાડી દીધી.
  pon-2006A: Ehud alehki nah kedlahso pali peh meingtoal oh doakoahki kapehden nanmwarkio.
  por-BRBSL: Ehud estendeu a mão esquerda, tirou a espada da coxa direita e a empurrou
    para dentro de seu corpo.
  cth-cth: Ehud ni avoilae kut hoi aranglae a phai hna thung e tahloi a rayu teh,
    a von dawk a thut pouh.
  twi-twi: Ehud de ne nsa benkum twee afoa a ɔde ahyɛ ne srɛ nifa ho no de wɔɔ ɔhene
    no yafunu mu.
  hlt-hlt: Ehud loh banvoei kut te a yueng phoeiah a bantang phai kaep kah cunghang
    a loh tih manghai kah a bung khuila a thun pah.
  tbz-SIM: Kɛ̀ Eudii pĩ́ ndisiè nɛ̀ tɛcɑ̃̀nkutɛ̀ kɛ́kpɑtɛ kɛ́kṹṹ o pɔuniɛ.
  msy-2020: Ehut uan agharir kɨriamɨn, dafarir guvimɨn apengan korotiar ruarir aruzimɨn
    aven, buar akɨrim gisɨn modozir sabam asigha, atrivimɨn navim gasara.
  dop-dop: Ɩlɛnɑ Ɩhuti kpɛɛ ɩ lɑɣɑtɛ nɑ mpʋtʋ nɑ ɩ́ sɔ wulɑʋ lotu tɑɑ.
  azb-azb: Ehud isə sol əlini uzadıb sağ buduna bağladığı xəncəri çıxarıb padşahın
    qarnına soxdu.
  eng-DBY: Then Ehud put forth his left hand, and took the sword from his right hip,
    and thrust it into his belly;
  hin-2017: इतने में एहूद ने अपना बायाँ हाथ बढ़ाकर अपनी दाहिनी जाँघ पर से तलवार खींचकर
    उसकी तोंद में घुसेड़ दी;
  eng-YLT: and Ehud putteth forth his left hand, and taketh the sword from off his
    right thigh, and striketh it into his belly;
  eng-WYC-2017: And Ehud held forth his left hand, and took his sword from his right
    hip; and he put it into the king’s womb so strongly,
  eng-WMBB: Ehud put out his left hand, and took the sword from his right thigh, and
    thrust it into his body.
  urd-GVH: लेकिन अहूद ने उसी लमहे अपने बाएँ हाथ से कमर के दाईं तरफ़ बँधी हुई तलवार
    को पकड़कर उसे मियान से निकाला और इजलून के पेट में धँसा दिया।
  rug-rug: Meke saputu nia lima gedena Ehudi sa magu ṉaru vari kali sapu koa pa kali
    mataona, meke hova nuquru nia sa pa tiana sa baṉara.
  gaz-gaz: Eehuud harka isaa bitaa diriirsee tafa mirga isaa irraa goraadee luqqifatee
    garaa mootichaa keessa fullaase.
  fra-LSG: Alors Éhud avança la main gauche, tira l’épée de son côté droit, et la
    lui enfonça dans le ventre.
  gnn-gnn: '@see-verse:JDG.003.020'
  yal-yal: Nayi, Ehudu yi silanfanna botin a kɔmɛnna ra a yiifari ma danban ma, a
    yi Egilon kuiin sɔxɔn.
  haw-1868: Hooholo iho la o Ehuda i kona lima hema, lalau iho la i ka pahi ma kona
    uha akau, a hou aku la iloko o kona opu.
  arb-NAV: 'فَاقْتَرَبَ آنَئِذٍ مِنْهُ إِهُودُ وَهُوَ جَالِسٌ فِي عُلِّيَّتِهِ الْخَاصَّةِ،
    وَقَالَ لَهُ: «لَدَيَّ لَكَ رِسَالَةٌ مِنَ اللهِ». فَنَهَضَ الْمَلِكُ عَنْ سَرِيرِهِ.
    فَمَدَّ عِنْدَئِذٍ إِهُودُ يَدَهُ الْيُسْرَى وَاسْتَلَّ سَيْفَهُ عَنْ فَخْذِهِ
    الْيُمْنَى وَأَغْمَدَهُ فِي بَطْنِهِ'
  ewe-ewe: Ehud ƒo eƒe miasi ɖe eƒe awu te heɖe adekpui si wòbla ɖe eƒe ɖusita ŋu
    la eye wònyrɔe ɖe fia la ƒe dɔ me.
  eng-LEE: And Ehud stretched forth his left hand, and took the sword from his right
    thigh, and thrust it into his body.
  asm-FB: তাতে এহূদে বাওঁহাত মেলি সোঁ কৰঙণৰ পৰা সেই তৰোৱাল লৈ তেওঁৰ পেটত সোমোৱাই দিলে।
  sus-A: نَ تّمُي عٍشُدُ نَشَ عَ شَ سَنتِدّفّمَ بَ عَ تّي عِ عَ كْولَ بّلّشّ رَ عَ
    يِرٍقَنيِ سّيتِ، عَ عٍفِلٌن قُرِ سْشْ عَ رَ.
  fra-SBL: Ehud étendit sa main gauche, prit l'épée de sa cuisse droite et se la planta
    dans le corps.
  hbo-hbo: וַיִּשְׁלַ֤ח אֵהוּד֙ אֶת־יַ֣ד שְׂמֹאלֹ֔ו וַיִּקַּח֙ אֶת־הַחֶ֔רֶב מֵעַ֖ל
    יֶ֣רֶךְ יְמִינֹ֑ו וַיִּתְקָעֶ֖הָ בְּבִטְנֹֽו׃
  kik-kik: Ehudu agĩtambũrũkia guoko gwake kwa ũmotho, akĩruta rũhiũ rwa njora kuuma
    njohero-inĩ yake mwena wa ũrĩo, agĩtheeca mũthamaki ũcio nda.
  fra-NCL: Alors Aod, avançant la main gauche, tira l’épée qui était sur sa hanche
    droite, et la lui enfonça dans le ventre.
  cek-AK: To naah Ehud mah, A banqoi ban hoiah a bantang phaih pongah angnaeng ih
    sumsen to aphongh moe, siangpahrang to zok ah a thunh.
  cuk-cuk: Degidgi, Aod e-dua-nuedsik-esbunyar-naid e-argan-sapiledsik susad, geb
    Eglón-e-sadergi yaalu imaksad.
  uig-CYR: Шуниң билән Әһуд сол қолини узитип оң янпишидин шәмшәрни суғуруп елип,
    униң қосиғиға тиқти.
  tel-2017: అప్పుడు ఏహూదు తన ఎడమచేతిని చాపి తన కుడి తొడమీదనుంచి కత్తి తీసి అతడి కడుపులో
    బలంగా పొడిచాడు.
  hat-BSA: Konsa, Éhud te lonje men goch li, te pran nepe a soti nan kwis dwat li
    e te pase l nèt travèse vant li.
  kos-kos: Ehud el faisak cutlass natul ah ke lac paol lasa liki pupal layot, ac kaskeang
    nu insien tokosra.
  hbo-WLC: וַיִּשְׁלַ֤ח אֵהוּד֙ אֶת־יַ֣ד שְׂמֹאל֔וֹ וַיִּקַּח֙ אֶת־הַחֶ֔רֶב מֵעַ֖ל
    יֶ֣רֶךְ יְמִינ֑וֹ וַיִּתְקָעֶ֖הָ בְּבִטְנֽוֹ׃
  ibo-ibo: Ehud tinyere aka ekpe ya nʼime uwe ya, mịpụta mma ahụ nwere ihu abụọ nke
    o kegidere nʼapata ụkwụ aka nri ya. O weere ya mapuo eze Eglọn afọ.
  ory-ory: ତେବେ ଏହୂଦ ଆପଣା ବାମ ହସ୍ତ ବଢ଼ାଇ ଦକ୍ଷିଣ ଜଙ୍ଘରୁ ଖଡ୍ଗ ନେଇ ତାହାର ପେଟ ଭୁସିଲେ;
  chk-chk: Mürin Ehut a angetiu won pöüimöngün, a angei nöün ketilas seni won pelifichin
    wänükün o posu ngeni luken ewe king.
  rop-rop: en garram im lefthensaid bingga Ihud bin pulumat det longwan naif brom
    im raidensaid, en imbin jalk det king rait langa im binji, en det longwan naif
    bin kamat langa im bekboun. Wal det king bin brabli fetwan, en wen det longwan
    naif bin gowin langa im binji, det fet bin gaburrumap det hendul blanga det longwan
    naif, en Ihud bin libum det longwan naif deya gin langa det king binji.
  ukr-1871: Тодї вхопив Аод лївою рукою меча з правого боку свого, та й уткнув йому
    в тїло,
  deu-1951: Ehud aber reckte seine linke Hand aus und nahm das Schwert von seiner
    rechten Hüfte uns stieß es ihm in den Bauch,
  eng-JPS: And Ehud put forth his left hand, and took the sword from his right thigh,
    and thrust it into his belly.
  srp-1865: A Aod poteže lijevom rukom svojom i uze maè od desne bedrice, i satjera
    mu ga u trbuh,
  lug-lug: Ekudi n’asowolayo ekitala kye n’omukono ogwa kkono ng’akiggya ku kisambi
    kye ekya ddyo n’akisogga kabaka mu lubuto;
  heb-heb: וישלח אהוד את יד שמאלו ויקח את החרב מעל ירך ימינו ויתקעה בבטנו׃
  ben-IRV: তখন এহূদ নিজের বাঁ হাত বাড়িয়ে ডান ঊরু থেকে সেই খড়গ নিয়ে তাঁর শরীরে
    বিদ্ধ করলেন,
  pan-pan: ਤਦ ਏਹੂਦ ਨੇ ਆਪਣਾ ਖੱਬਾ ਹੱਥ ਵਧਾਇਆ ਅਤੇ ਆਪਣੇ ਸੱਜੇ ਪੱਟ ਉੱਤੋਂ ਤਲਵਾਰ ਫੜ੍ਹ ਕੇ ਉਸ
    ਦੇ ਢਿੱਡ ਦੇ ਵਿੱਚ ਘੁਸਾ ਦਿੱਤੀ।
  mya-JVB: ဧဟုဒ သည် လက်ဝဲ လက် ကို ဆန့် လျက် သန်လျက် ကို လက်ျာ ပေါင် မှ ထုတ် ၍ ရှင်ဘုရင်
    ၏ ဝမ်း ကို ထိုး သဖြင့်၊
  hmo-hmo: Unai neganai Ehuda ese, iena imana laurina dekenai, iena kaia, hunia gauna,
    idiba kahana dekena amo ia veria, Egalona ena bogana ia gwadaia.
  urd-urd: और अहूद ने अपना बायाँ हाथ बढ़ा कर अपनी दहनी रान पर से वह तलवार ली और उसकी
    पेट में घुसेड़ दी।
  rus-SYN: Когда он встал, Аод простер левую руку свою и взял меч с правого бедра
    своего и вонзил его в чрево его,
  bqc-SIM: ↄ̃ Ehudu a fɛ̃na ga wò a ↄplaa gbalawa ń ↄzɛɛo, à aà zↄ̃̀ò a gbɛɛu.
  tcz-CHONGTHU: Ehud’in avei-langin amal jetlama aje achem chu asatdoh in, lengpa
    oi achun aphut luttan ahi.
  mar-mar: मग एहूदाने आपल्या डाव्या हाताने उजव्या मांडीवरली तलवार काढून राजाच्या पोटात
    खुपसली;
  qub-qub: Chaura Aodga juclla ichoj caj maquinwan derëchu caj-lädunpita sablinta
    jorguriycur jinan öra Eglonta pachapa tucsipaycuran.
  bqp-bqp: akũ Ɛudu a fɛ̃nɛ gà à wòto a ↄpla gbádaa kũ ↄzɛo, akũ à a zↄ̃̀o a gbɛrɛa.
  hat-hat: Eyoud lonje men gòch li, li rale ponya a bò kwis pye dwat li, epi li sèvi
    wa a yon kou nan vant.
  eng-BSB: And Ehud reached with his left hand, pulled the sword from his right thigh,
    and plunged it into Eglon’s belly.
  tod-tod: Eɠude ɠɔʋɛi maaleni yeezazu ʋelei, é boɠa zɔkpɔi mɛɛnni, é pu ba kogi
    zu.
  eng-WEBPB: Ehud put out his left hand, and took the sword from his right thigh,
    and thrust it into his body.
  kbq-kbq: Hagi Ehuti'a tarega kazigama asane bainati kazima tamaga kaziga amote'ma
    anakinte'nea kazina avazu huno, Ekloni rimpa reragufe'ne.
  nhe-BL: Huajca Aod tlen ma arravestic quiquixti imachete tlen quitlalijtoya ipan
    itzinquechtla ica inejmatl huan quisentlapalhuili Tlanahuatijquetl Eglón ipan
    iijti.
  bus-bus: ben Ɛudu a fɛ̃ɛ gà à wòto kↄ̃n ↄzɛɛo a gbáda ↄplaaa, ben à à zↄ̃̀o a gbɛɛɛn.
  gub-BL: Eu upyhyk utakihe wawyze har rehe har opo ahurehe har pupe kury. Wenuhem
    kury. Ukutuk tuwihawete ipy'a pe kury.
  eng-DRA: And Aod put forth his left hand, and took the dagger from his right thigh,
    and thrust it into his belly,
