verse: JDG.003.009
translations:
  mal-C: എന്നാൽ ഇസ്രായേൽമക്കൾ യഹോവയോടു നിലവിളിച്ചു. അപ്പോൾ യഹോവ, കാലേബിന്റെ അനുജനായ
    കെനസിന്റെ മകൻ ഒത്നിയേലിനെ അവരുടെ രക്ഷകനായി എഴുന്നേൽപ്പിച്ചു; അദ്ദേഹം അവരെ രക്ഷിച്ചു.
  deu-TKW: 'Darauf schrieen die Israeliten zu Jahwe um Hilfe, und Jahwe ließ den Israeliten
    einen Retter erstehen, der errettete sie: Othniel, den Sohn des Kenas, den jüngeren
    Bruder Kalebs.'
  lin-lin: 'Bana ya Isalaele bagangaki epai ya Yawe, mpe Yawe abimiselaki bango mokangoli :
    Otinieli, mwana mobali ya Kenazi, leki ya Kalebi. Mpe Otinieli abikisaki bana
    ya Isalaele.'
  eng-LSV: and the sons of Israel cry to YHWH, and YHWH raises a savior to the sons
    of Israel, and he saves them—Othniel son of Kenaz, Caleb’s younger brother;
  eng-GNV: And when the children of Israel cryed vnto the Lord, the Lord stirred vp
    a sauiour to ye children of Israel, and he saued them, euen Othniel the sonne
    of Kenaz, Calebs yonger brother.
  eng-WEBSTER: And when the children of Israel cried to the LORD, the LORD raised
    up a deliverer to the children of Israel, who delivered them, even Othniel the
    son of Kenaz, Caleb's younger brother.
  nhw-BL: Huajca nopa israelitame pejque quitzajtzilíaj TOTECO huan TOTECO quitlananqui
    se tlamanahuijquetl para ma quinmanahui. Yaya itoca Otoniel huan elqui icone Cenaz
    catli eliyaya iicni teipan ejquetl Caleb.
  swh-ONEN: Waisraeli walipomlilia Bwana, yeye akawainulia mwokozi, Othnieli mwana
    wa Kenazi, ndugu mdogo wa Kalebu, ambaye aliwaokoa.
  bba-bba: Sɑɑ ye sɔɔrɑ bɑ Yinni Gusunɔ nɔɔɡiru sue bɑ fɑɑbɑ kɑnɑ. Mɑ u ben kɑnɑru
    nuɑ u bu fɑɑbɑ kowo wɑɑwɑ, u bu wɔrɑ sunɔ win nɔmɑn di. Fɑɑbɑ kowo win yĩsirɑ
    Otiniɛli, Kenɑsin bii. Kenɑsi wi, u sɑ̃ɑwɑ Kɑlɛbun wɔnɔ.
  eng-KJVCPB: And when the children of Israel cried unto the Lord, the Lord raised
    up a deliverer to the children of Israel, who delivered them, even Othniel the
    son of Kenaz, Caleb’s younger brother.
  cpy-cpy: Ari ikowa-koteeri Tajorentsi irika-paeni Israel-paeni itzimae kijakowentee-yaarini.
    Riitakira itomi Cenaz, iitachari Otoniel, iyaapitsi rirentzi Caleb.
  luo-luo: To kane giywakne Jehova Nyasaye, nochiwonegi jakony, ma en Othniel wuod
    Kenaz, owadgi Kaleb matin, mane oresogi.
  meu-meu: 'A Israel taudia ese Iehova e tai henia, bena Iehova ese ihamauridia tauna
    ta e abia hidi, baine hamauridia totona. Tauna na Otoniele Kena: una Kena na Kaleb
    tadina.'
  npi-ULB: जब इस्राएलका मानिसहरूले परमप्रभुलाई पुकारे, इस्राएलका मानिसहरूलाई सहायता
    गर्ने र तिनीहरूलाई बचाउने कोही एक जनालाई परमप्रभुले खडा गर्नुभयोः उनी कनाजका छोरा
    ओत्‍निएल (कालेबका भाइ) थिए ।
  yor-yor: Ṣùgbọ́n nígbà tí Israẹli kígbe sí Olúwa, Òun gbé olùgbàlà kan dìde fún
    wọn, ẹni náà ni Otnieli ọmọ Kenasi àbúrò Kalebu tí ó jẹ́ ọkùnrin, ẹni tí ó gbà
    wọ́n sílẹ̀.
  ind-ind: sehingga bangsa Israel berseru-seru minta tolong kepada TUHAN. Lalu Dia
    mengutus seorang penyelamat untuk mereka, yaitu Otniel, anak dari adik Kaleb yang
    bernama Kenas.
  pes-OPCB: اما چون برای کمک نزد خداوند فریاد برآوردند، خداوند عتنی‌ئیل پسر قناز را
    فرستاد تا ایشان را نجات دهد. (قناز برادر کوچک کالیب بود.)
  tgl-ULB: 'Nang ang bayan ng Israel ay tumawag kay Yahweh, nagtalaga si Yahweh ng
    isang tao para tulungan ang bayan ng Israel, at siyang sasagip sa kanila: Si Otniel
    anak na lalaki ni Kenaz (Nakababatang kapatid na lalaki ni Caleb).'
  hui-hui: Ani hearia tigua Anduane Homogo mitangi bialu biamogo bia lalu olayagola
    Anduane Homogo ibugua tinaga bi hale howa agali mbira mini Odoniele henego ibugua
    ti kini ogoninaga giha howa haru dai bilo dabalu ibilene. Odoniele ogoni ibu Kalebe
    hamene heyogone Kenasa igini hene.
  mya-mya: ထို​နောက်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည် ထာ​ဝ​ရ​ဘု​ရား​ထံ​တော်​သို့​ဟစ်​အော်​ကြ
    သော​အ​ခါ ကိုယ်​တော်​သည်​သူ​တို့​အား​ကယ် ဆယ်​ရန်​လူ​တစ်​ယောက်​ကို​စေ​လွှတ်​တော်​မူ​၏။
    ထို​သူ​မှာ​ကာ​လက်​၏​ညီ​ကေ​နတ်​၏​သား သြ​သံ​ယေ​လ​ပင်​တည်း။-
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཞུ་འབོད་བྱས་པ་ན། དཀོན་མཆོག་ཡ་ཝཱེས་ཀཱ་ལེབ་ཀྱི་ནུ་བོ་སྟེ་ཀེ་ན༌ཟཱ་ཡི་བུ་ཨོད་ནི་ཨེལ་ཁོ་རྣམས་སྐྱོབ་མཁན་དུ་བསྐོས་ཤིང་།
    ཁོས་དེ་རྣམས་བསྐྱབས་པའོ། །
  sna-sna: Asi vakati vachema kuna Jehovha, akavamutsira musununguri, Otinieri mwanakomana
    waKenazi, mununʼuna waKarebhu, uyo akavaponesa.
  spa-BLM: 'Cuando los hijos de Israel clamaron a Yahvé, Yahvé suscitó un salvador
    para los hijos de Israel, que los salvó: Otoniel, hijo de Cenaz, hermano menor
    de Caleb.'
  cac-cac: Ichato chi' ix avaj eb' d'a Jehová. Axo Jehová chi' ix och yed' vin̈aj
    Otoniel, yuj chi' a vin̈ ix och yajalil yic scolanel eb'. A vin̈aj Otoniel chi'
    yuninal vin̈aj Cenaz, slajvub'alxo yuc'tac vin̈aj Caleb.
  swh-ULB: 'Watu wa Israeli walipomwomba Bwana, Bwana akamuinua mtu atakayewasaidia
    wana wa Israeli, na mtu atakayewaokoa: Othnieli mwana wa Kenazi (ndugu mdogo wa
    Kalebu).'
  bel-bel: Тады заенчылі сыны Ізраіля да Госпада, і паставіў Гасподзь ратаўніка сынам
    Ізраілевым, які ўратаваў іх, Гатанііла, сына Кеназа, малодшага брата Халева.
  deu-ELBBK: 'Und die Kinder Israel schrien zu dem HERRN; und der HERR erweckte den
    Kindern Israel einen Retter, der sie rettete: Othniel, den Sohn Kenas'', den jüngeren
    Bruder Kalebs.'
  mbb-OT: Piru hein mibuyù te tavang is menge Israilihanen diyà te Nengazen, mibegayan
    din sikandan te sevaha he etew he ebpekelibri kandan. Iyan sikandin si Otniel
    he anak ni Kenaz te hazi ni Caleb.
  mal-2015: എന്നാൽ യിസ്രായേൽമക്കൾ യഹോവയോടു നിലവിളിച്ചപ്പോൾ യഹോവ കാലേബിന്റെ അനുജനായ
    കെനസിന്റെ മകൻ ഒത്നിയേലിനെ യിസ്രായേൽമക്കൾക്കു രക്ഷകനായി എഴുന്നേല്പിച്ചു; അവൻ അവരെ
    രക്ഷിച്ചു.
  tuo-NT: Beꞌro na Õꞌacʉ̃ weetamusere ʉpʉtʉ sẽrĩcã tʉꞌogʉ, narẽ yʉꞌrʉoato nígʉ̃, Otoniel,
    Cenaz macʉ̃, Caleb acabijire oꞌócʉ niwĩ.
  rmc-rmc: Ale sar vičinenas ko RAJ, hoj lenge te pomožinel, bičhaďa ke lende o RAJ
    le Otňiel, le Kenazoskre čhas, le Kaleboskre nekternedere phrales, hoj len te
    zachraňinel.
  pes-OPV: و چون بنی‌اسرائیل نزدخداوند فریاد کردند، خداوند برای بنی‌اسرائیل نجات‌دهنده‌ای
    یعنی عتنئیل بن قناز برادر کوچک کالیب را برپا داشت، و او ایشان را نجات داد.
  ron-1924: 'Копиий луй Исраел ау стригат кэтре Домнул, ши Домнул ле-а ридикат ун
    избэвитор, каре й-а избэвит: пе Отниел, фиул луй Кеназ, фрателе чел май мик ал
    луй Калеб.'
  ben-OBCV: কিন্তু তারা যখন সদাপ্রভুর কাছে কেঁদে উঠল, তিনি তাদের জন্য এক রক্ষাকর্তাকে—কালেবের
    ছোটো ভাই কনসের ছেলে অৎনীয়েলকে—উত্থাপিত করলেন, যিনি তাদের রক্ষা করলেন।
  som-som: Oo markii reer binu Israa'iil ay Rabbiga u qayshadeen, Rabbigu wuxuu reer
    binu Israa'iil u kiciyey badbaadiye, kaasoo badbaadiyey, oo wuxuu ahaa Cotnii'eel
    ina Qenas oo ahaa Kaaleeb walaalkiisii yaraa.
  lat-VUC: 'Et clamaverunt ad Dominum, qui suscitavit eis salvatorem, et liberavit
    eos, Othoniel videlicet filium Cenez, fratrem Caleb minorem:'
  eng-ASVBT: And when the children of Israel cried unto Jehovah, Jehovah raised up
    a savior to the children of Israel, who saved them, even Othniel the son of Kenaz,
    Caleb’s younger brother.
  ita-1885: 'Poi i figliuoli d''Israele gridarono al Signore, ed egli suscitò loro
    un liberatore che li liberò, cioè: Otniel, figliuolo di Chenaz, fratel minore
    di Caleb.'
  eng-LXXUP: And the children of Israel cried to the Lord; and the Lord raised up
    a savior to Israel, and he saved them, Othniel the son of Kenaz, the brother of
    Caleb younger than himself.
  eng-ULB: 'When the people of Israel called out to Yahweh, Yahweh raised up someone
    who would come to help the people of Israel, and who would rescue them: Othniel
    son of Kenaz (Caleb''s younger brother).'
  spa-VBL: Pero cuando los israelitas clamaron al Señor para que los ayudara, él proveyó
    a alguien para rescatarlos, Otoniel, hijo de Quenaz, hermano menor de Caleb, y
    él los salvó.
  fra-_FOB: Puis les enfants d'Israël crièrent à l'Éternel, et l'Éternel leur suscita
    un libérateur qui les délivra, Othniel, fils de Kénaz, frère puîné de Caleb.
  mal-mal: യിസ്രായേൽ മക്കൾ യഹോവയോട് നിലവിളിച്ചപ്പോൾ യഹോവ കാലേബിന്റെ അനുജനായ കെനസിന്റെ
    മകൻ ഒത്നീയേലിനെ അവർക്ക് രക്ഷകനായി എഴുന്നേല്പിച്ചു; അവൻ അവരെ രക്ഷിച്ചു.
  urd-GVR: Lekin jab unhoṅ ne madad ke lie Rab ko pukārā to us ne un ke lie ek najātdahindā
    barpā kiyā. Kālib ke chhoṭe bhāī Ġhutniyel bin Qanaz ne unheṅ dushman ke hāth
    se bachāyā.
  suz-BL: मिनु इस्राएलीपुकीमी “वारच पाइय्‍यी‍की” दे परमप्रभु यावे कली थोव़मेनु, इस्राएली
    आन कली प्रोंइचा, दे केनाज आ तौ ओथ्‍नीएल कली सोइक्‍ता बाक्‍त। मेको कालेब आ लोक्‍ब
    बाक्‍त। मिनु मेकोमी मेको आन कली प्रोना बाक्‍त। न्‍यायाधीस १:१३; यहोसु १५:१७-१८
  ita-1927: 'Poi i figliuoli d’Israele gridarono all’Eterno, e l’Eterno suscitò loro
    un liberatore: Othniel, figliuolo di Kenaz, fratello minore di Caleb; ed egli
    li liberò.'
  ckb-ckb: ئینجا نەوەی ئیسرائیل هاواریان بۆ یەزدان کرد و یەزدانیش ڕزگارکەرێکی بۆیان
    هەستاندەوە و ڕزگاری کردن، ئەویش عۆسنیێلی کوڕی قەنەزی برای کالێب ئەوەی لەو بچووکتر
    بوو.
  eng-BBE: And when the children of Israel made prayer to the Lord, he gave them a
    saviour, Othniel, the son of Kenaz, Caleb's younger brother.
  kan-OKCV: ತರುವಾಯ ಇಸ್ರಾಯೇಲರು ಯೆಹೋವ ದೇವರನ್ನು ಕೂಗುವಾಗ, ಯೆಹೋವ ದೇವರು ಇಸ್ರಾಯೇಲರಿಗೆ ಅವರನ್ನು
    ರಕ್ಷಿಸುವ ರಕ್ಷಕನನ್ನು ಅಂದರೆ, ಕಾಲೇಬನ ತಮ್ಮನಾದ ಕೆನಾಜನ ಮಗ ಒತ್ನಿಯೇಲನನ್ನು ಎಬ್ಬಿಸಿದರು.
  tam-2017: இஸ்ரவேல் மக்கள் யெகோவாவை நோக்கிக் கூப்பிட்டபோது, யெகோவா இஸ்ரவேல் மக்களை
    காப்பாற்றும்படி காலேபின் தம்பியான கேனாசுடைய மகனான ஒத்னியேல் என்னும் ஒரு இரட்சகனை
    அவர்களுக்கு எழும்பச்செய்தார்.
  spa-RV-1909: Y clamaron los hijos de Israel á Jehová; y Jehová suscitó salvador
    á los hijos de Israel y librólos; es á saber, á Othoniel hijo de Cenez, hermano
    menor de Caleb.
  ron-BTF: Și când copiii lui Israel au strigat către DOMNUL, DOMNUL a ridicat copiilor
    lui Israel un eliberator, care i-a eliberat, pe Otniel, fiul lui Chenaz, fratele
    mai mic al lui Caleb.
  eng-WEBP: When the children of Israel cried to the LORD, the LORD raised up a savior
    to the children of Israel, who saved them, even Othniel the son of Kenaz, Caleb’s
    younger brother.
  eng-FBV: But when the Israelites cried out to the Lord to help them, he provided
    someone to rescue them, Othniel, son of Kenaz, Caleb's younger brother, and he
    saved them.
  nld-1939: Maar zodra de Israëlieten tot Jahweh riepen, deed Jahweh een redder opstaan
    om hen te bevrijden, namelijk Otniël, den zoon van Kenaz, den jongeren broer van
    Kaleb.
  nch-BL: Huajca nopa israelitame pejque quitzajtzilíaj TOTECO huan TOTECO quitananqui
    se tamanahuijquet para ma quinmanahui. Yaya itoca Otoniel huan elqui icone Cenaz
    cati eliyaya iicni teipan ejquet Caleb.
  vie-1934: Kế ấy, dân Y-sơ-ra-ên kêu la cùng Đức Giê-hô-va; Đức Giê-hô-va bèn dấy
    lên cho chúng nó một người giải cứu, là Oát-ni-ên, con trai của Kê-na, em thứ
    của Ca-lép, và người ấy giải cứu họ.
  hin-CV: 'मगर जब इस्राएल वंशजों ने याहवेह की दोहाई दी, याहवेह ने इस्राएल वंशजों के
    लिए एक छुड़ानेवाले का उदय किया, कि वह इस्राएल वंशजों को छुड़ाए: कालेब के छोटे
    भाई केनज़ के पुत्र ओथनीएल को.'
  spa-BES: Y cuando los hijos de Israel oraron al Señor, él les dio un salvador, Otoniel,
    el hijo de Cenaz, el hermano menor de Caleb.
  tdx-tdx: Ie nitoreo am’ Iehovà o ana’ Israeleo le nampitroara’ Iehovà mpandrombake
    o ana’ Israeleo hañaha iareo, toe i Otniele ana’ i Kenaze zai’ i Kalebe.
  tha-KJV: แต่​เมื่อคนอิสราเอลร้องทูลพระเยโฮวาห์ พระเยโฮวาห์ทรงให้​เก​ิดผู้ช่วยแก่คนอิสราเอล
    ผู้​ได้​ช่วยเขาทั้งหลายให้​รอด คือโอทนีเอลบุตรชายเคนัส น้องชายของคาเลบ
  por-BR-2018: E clamaram os filhos de Israel ao SENHOR; e o SENHOR suscitou salvador
    aos filhos de Israel e livrou-os; é, a saber, a Otniel filho de Quenaz, irmão
    menor de Calebe.
  deu-ELO: 'Und die Kinder Israel schrieen zu Jehova; und Jehova erweckte den Kindern
    Israel einen Retter, der sie rettete: Othniel, den Sohn Kenas'', den jüngeren
    Bruder Kalebs.'
  eng-WYC-2018: And they cried to the Lord, and he raised to them a saviour, and (he)
    delivered them, that is, Othniel, the son of Kenaz, and the younger brother of
    Caleb. (And they cried to the Lord, and he raised up a saviour for them, and he
    delivered them; that was Othniel, the son of Kenaz, Caleb’s younger brother.)
  epo-epo: 'Kaj la Izraelidoj ekkriis al la Eternulo, kaj la Eternulo aperigis savanton
    por la Izraelidoj, kiu savis ilin: Otnielon, filon de Kenaz, pli juna frato de
    Kaleb.'
  uig-PIN: Israillar Pǝrwǝrdigarƣa pǝryad kɵtürgǝndǝ, Pǝrwǝrdigar ular üqün bir ⱪutⱪuzƣuqini
    turƣuzup, u ularni ⱪutⱪuzdi. U kixi Kalǝbning inisi Kenazning oƣli Otniyǝl idi.
  beo-beo: Amalalu, Isala:ili dunu da Hina Godema dinanuwane wele sia:beba:le, E da
    gaga:su dunu ilima asunasi. Amo da Odeniele, Ga:ilebe eya Ginase egefe.
  tpi-OTNT: Na ol Israel i krai long Bikpela, na Bikpela i makim wanpela man, nem
    bilong en Otniel, na Otniel i kisim bek ol long han bilong dispela king. Otniel
    em i pikinini bilong Kenas, liklik brata bilong Kalep.
  hau-SA: Amma da suka yi kuka ga Ubangiji, sai ya tad musu da mai ceto, Otniyel ɗan
    Kenaz, ƙanen Kaleb wanda ya cece su.
  uig-LAT: Israillar Perwerdigargha peryad kötürgende, Perwerdigar ular üchün bir
    qutquzghuchini turghuzup, u ularni qutquzdi. U kishi Kalebning inisi Kénazning
    oghli Otniyel idi.
  nde-nde: Kodwa ekukhaleni kwabo kuThixo, wabalethela umhlengi, u-Othiniyeli indodana
    kaKhenazi, umnawakhe kaKhalebi, owabakhululayo.
  ton-ton: Pea ʻi he tangi ʻae fānau ʻa ʻIsileli kia Sihova, naʻe fokotuʻu hake ʻe
    Sihova ʻae fakamoʻui ki he fānau ʻa ʻIsileli, ʻaia naʻa ne fakamoʻui ʻakinautolu,
    ʻio, ko Otinili ko e foha ʻo Kenasi, ko e tehina ʻo Kelepi.
  ces-1613: Volali pak synové Izraelští k Hospodinu, i vzbudil Hospodin vysvoboditele
    synům Izraelským, aby je vysvobodil, Otoniele syna Cenezova bratra Kálefova mladšího,
  eng-WMB: When the children of Israel cried to the LORD, the LORD raised up a savior
    to the children of Israel, who saved them, even Othniel the son of Kenaz, Caleb’s
    younger brother.
  tam-TCV: ஆனால் இஸ்ரயேலர் யெகோவாவை நோக்கி அழுதபோது, அவர் அவர்களை விடுவிப்பதற்காக
    விடுதலைவீரனை எழுப்பினார். கேனாசின் மகனும் காலேபின் தம்பியுமான ஒத்னியேலே அவன்.
    அவனே அவர்களை விடுவித்தான்.
  ceb-ULB: 'Sa dihang nagpakitabang ang katawhan sa Israel kang Yahweh, nagpadala
    si Yahweh ug usa ka tawo nga motabang sa katawhan sa Israel, ug moluwas kanila:
    Si Otniel ang anak nga lalaki ni Kenaz (manghod ni Caleb).'
  pol-UBG: A gdy synowie Izraela wołali do PANA, PAN wzbudził synom Izraela wybawcę,
    który ich wybawił – Otniela, syna Keneza, młodszego brata Kaleba.
  urd-GVU: لیکن جب اُنہوں نے مدد کے لئے رب کو پکارا تو اُس نے اُن کے لئے ایک نجات
    دہندہ برپا کیا۔ کالب کے چھوٹے بھائی غُتنی ایل بن قنز نے اُنہیں دشمن کے ہاتھ سے
    بچایا۔
  deu-1912: Da schrieen die Kinder Israel zu dem HERRN; und der HERR erweckte ihnen
    einen Heiland, der sie erlöste; Othniel, den Sohn Kenas, Kalebs jüngsten Bruder.
  kan-2017: ಇಸ್ರಾಯೇಲರು ಯೆಹೋವನಿಗೆ ಮೊರೆಯಿಟ್ಟಾಗ ಆತನು ಅವರನ್ನು ಬಿಡಿಸುವುದಕ್ಕೋಸ್ಕರ ರಕ್ಷಕನನ್ನು
    ಎಬ್ಬಿಸಿದನು. ಕಾಲೇಬನ ತಮ್ಮನೂ ಕೆನಜನ ಮಗನೂ ಆದ ಒತ್ನೀಯೇಲನೇ ಆ ರಕ್ಷಕನು.
  yap-yap: Ma aram me yor yu Israel ngalang ngak SOMOL, me pi’ SOMOL be’ ni nge chuwegrad
    u tan pa’ fare pilung. Ni aram Othniel, ni chitamngin Kenaz ni be’ ni walagen
    Kaleb nib bitir ngak.
  hlt-MCSB: Tedae Israel ca rhoek te BOEIPA taengah pang uh tih Israel ca rhoek ham
    khangkung te BOEIPA loh a thoh pah. Te vaengah Kaleb amah lakah aka noe, a mana
    Kenaz capa Othniel loh amih te a khang.
  mdy-ETH: ዬካፓ ዒስራዔኤሌ ዓሳ ናንጊና ናንጋ ጎዳ ባንሢ ዒላታዛ ዒዚ ዬያይዳፓ ዔያቶ ዓውሳንዳጉዲ ካኣሌቤኮ ጌኤዚ ቄኔዜ ናኣዚ፥
    ዖቲኒዔኤሌ ዔያቶም ኬሴኔ።
  twi-ASANTE: Nanso, Israelfoɔ su frɛɛ Awurade no, ɔyii ɔbarima bi sɛ ɔgyefoɔ maa
    wɔn. Ne din ne Otniel a ɔyɛ Kaleb nua kumaa Kenas babarima.
  eng-WEBU: When the children of Israel cried to the LORD, the LORD raised up a savior
    to the children of Israel, who saved them, even Othniel the son of Kenaz, Caleb’s
    younger brother.
  wal-wal: SHin Israa7eela asai GODAASSI waassido wode, eta ashshiya uraa kiittiis;
    ikka Kaaleeba kaalo ishaa Qanaaza na7aa Otini7eela geetettees.
  spa-PDDPT: 'Entonces los hijos de Israel clamaron a Yavé, y Yavé levantó un libertador
    para los hijos de Israel que los libró: a Otoniel, hijo de Cenez, hermano menor
    de Caleb.'
  gun-gun: Ha'e gui Senhor pe Israel kuery ojapukai okuapy ramo hepyarã ombou Calebe
    ryvy Quenaz ra'y Otniel. Ha'e ramo oepy.
  agu-BL: jalen cu'n yi tele'n chitzi' tan jakle'n ẍch'eybil cyetz tetz Kataj. Kalena's
    tzun tk'ol i' ama'ltz tan jale'n jun ẍchixo'l yi xcye' tan chicolpene'l tzaj.
    Nin yi juna'tz yi oc tan chicolpe'n, Otoniel bi'. I' cy'ajl Cenaz, yi titz'un
    Caleb.
  ilo-ULB: 'Idi immawag dagiti tattao ti Israel kenni Yahweh, nangisaad ni Yahweh
    iti maysa a tao nga umay mangtulong kadagiti tattao ti Israel, ken mangispal kadakuada:
    ni Otniel nga anak ni Kenaz (adingen ni Caleb).'
  kpg-kpg: Nomuli, gei digau Israel ga tangi gi Dimaadua, gei Mee ga haga gila aga
    dana dangada e haga dagaloaha digaula. Deenei la go Othniel, tama daane a tuaahina daane
    dulii o Caleb go Kenaz.
  uig-ARA: ئىسرائىللار پەرۋەردىگارغا پەرياد كۆتۈرگەندە، پەرۋەردىگار ئۇلار ئۈچۈن بىر
    قۇتقۇزغۇچىنى تۇرغۇزۇپ، ئۇ ئۇلارنى قۇتقۇزدى. ئۇ كىشى كالەبنىڭ ئىنىسى كېنازنىڭ ئوغلى
    ئوتنىيەل ئىدى.
  sus-sus: Isirayilakae to Alatala xili e xui itexi ra, a naxa marakisima ramini e
    bɛ, Kenasi xa di Otiniyeli, Kalebi xunya.
  pon-2006: Mehn Israel ko eri sohpeiong KAUN-O oh e ketin poaronedohng irail emen
    ohl me pahn kapitirailla. Ih ohl menet Odniel, nein Kenas rien Kalep pwutak me
    tikitik.
  ksd-ksd: Ma ba ra tarai Israel dia ga kail tadav ra Luluai, ra Luluai i ga vatut
    ra tena valaun ure diat, ma i ga valaun diat, Otniel natu i Kenas, dir turana
    ma Kaleb, a muruna tana.
  tur-YTC: İsraelliler Yahve'ye yakardıklarında, Yahve İsraelliler için bir kurtarıcı
    çıkardı; bu, Kalev'in küçük kardeşi Kenaz'ın oğlu Otniel'di.
  grc-BRENT: Καὶ ἐκέκραξαν οἱ υἱοὶ Ἰσραὴλ πρὸς Κύριον· καὶ ἤγειρε Κύριος σωτῆρα τῷ
    Ἰσραὴλ, καὶ ἔσωσεν αὐτοὺς, τὸν Γοθονιὴλ υἱὸν Κενὲζ ἀδελφοῦ Χάλεβ τὸν νεώτερον
    ὑπὲρ αὐτόν.
  ind-AYT: Lalu, orang Israel berseru kepada TUHAN, maka TUHAN membangkitkan penyelamat
    bagi orang Israel, yaitu Otniel, anak Kenas, sekaligus adik bungsu Kaleb, yang
    menyelamatkan mereka.
  nya-nya: Koma pamene Aisraeliwo analirira kwa Yehova, Iye anawawutsira mpulumutsi,
    Otanieli mwana wamwamuna wa Kenazi, mngʼono wake wa Kalebe. Iyeyu ndiye anawapulumutsa.
  hrv-hrv: Tad Izraelci zavapiše Jahvi i Jahve im podiže izbavitelja, Otniela, sina
    Kenaza, mlađega brata Kalebova, da ih oslobodi.
  mps-mps: Tama te Israel dabe augwaligo Genuai Bidiba gela obaso, tama Genuai Bidigo
    te bidi me deli sa munama, te augwali te gavman tuni bidigo bomo dologode bidibo
    tagalumainu yali. Te bidi aga te Otniel aga te hwįbo madiba pelama, tama Genuai
    Bidigo te bidigo te Mesopotemia gavman tuni bidi aiyaba elalumainu ilali.
  tpi-tpi: Na ol Israel i krai long Bikpela, na Bikpela i makim wanpela man, nem bilong
    en Otniel, na Otniel i kisim bek ol long han bilong dispela king. Otniel em i
    pikinini bilong Kenas, liklik brata bilong Kalep.
  dan-1931: Da råbte Israelitterne til HERREN, og HERREN lod en Befrier fremstå iblandt
    Israelitterne, og han frelste dem, nemlig Kenizzitten Otniel, Kalebs yngre Broder.
  vie-OVCB: Đến khi người Ít-ra-ên kêu khóc với Chúa Hằng Hữu, Ngài cho Ốt-ni-ên,
    con Kê-na, cháu Ca-lép, đứng lên giải cứu họ khỏi ách nô lệ.
  guj-2017: જયારે ઇઝરાયલના લોકો ઈશ્વર આગળ રડ્યા, ત્યારે ઈશ્વરે ઇઝરાયલનો બચાવ કરવા
    સારુ કાલેબના નાના ભાઈ, કનાઝનો દીકરો, ઓથ્નીએલને ઇઝરાયલના લોકોને મદદ માટે તૈયાર
    કર્યો. તેણે તેઓનો બચાવ કર્યો.
  pon-2006A: Mehn Israel ko eri sohpeiong KAUN-O oh e ketin poaronedohng irail emen
    ohl me pahn kapitirailla. Ih ohl menet Odniel, nein Kenas rien Kalep pwutak me
    tikitik.
  por-BRBSL: Quando os filhos de Israel gritaram a Javé, Javé criou um salvador para
    os filhos de Israel, que os salvou, até mesmo Otniel, o filho de Kenaz, o irmão
    mais novo de Calebe.
  cth-cth: Hatei, Isarelnaw BAWIPA bout a kaw awh toteh, BAWIPA ni rungngangkung buet
    touh a tâco sak. Ahni teh, Kalep nawngha Kenaz capa Othniel doeh.
  twi-twi: Nanso Israelfo su frɛɛ Awurade no, oyii ɔbarima bi sɛ ogyefo maa wɔn. Ne
    din ne Otniel a ɔyɛ Kaleb nua kumaa Kenas babarima.
  hlt-hlt: Tedae Israel ca rhoek te BOEIPA taengah pang uh tih Israel ca rhoek ham
    khangkung te BOEIPA loh a thoh pah. Te vaengah Kaleb amah lakah aka noe, a mana
    Kenaz capa Othniel loh amih te a khang.
  tbz-SIM: Kɛ̀ bɛ̀ɛ kuɔ́nnɛ̀ ti Yiɛ̀ nKuyie kɛ̀ kùu bɛ̀ duɔ́nní Kɑdɛbu nɑntɛ̀ Kenɑsi
    birɛ Otinniyɛɛdi kòò bo bɛ̀ dɛɛtɛ́.
  msy-2020: Egha Israelia Ikiavɨra Itir God bagha araima, Ikiavɨra Itir God me bagh
    akurvazir gumazir mam amɨsefe, an ziam Otniel. Otniel a Kenasɨn otarim, ezɨ Kenas
    a Kalepɨn dozim. Ezɨ Otniel atrivir kam da ua me ini.
  dop-dop: Kɛlɛnɑ pɑ́ wiinɑ Tɑcɑɑ sɩ ɩ́ yɑ-wɛ. Ɩlɛnɑ ɩ́lɛ́ ɩ lǝsɩ Kɑlɛpʋ neu tǝnʋɣʋ
    nyǝŋ Kenɑsɩ pǝyɑlʋ Otiniyɛɛ sɩ ɩ́ wɑɑsɩ-wɛ.
  azb-azb: İsrail övladları Rəbbə fəryad edəndə Rəbb də onlar üçün bir xilaskar yetirdi.
    Xilaskar Kalevin kiçik qardaşı olan Qenazın oğlu Otniel idi. O, İsrail övladlarını
    əsarətdən xilas etdi.
  eng-DBY: And the children of Israel cried to Jehovah; and Jehovah raised up a saviour
    to the children of Israel, who saved them, Othniel the son of Kenaz, Caleb's younger
    brother.
  hin-2017: तब इस्राएलियों ने यहोवा की दुहाई दी, और उसने इस्राएलियों के छुटकारे के
    लिये कालेब के छोटे भाई ओत्नीएल नामक कनजी के पुत्र को ठहराया, और उसने उनको छुड़ाया।
  eng-YLT: and the sons of Israel cry unto Jehovah, and Jehovah raiseth a saviour
    to the sons of Israel, and he saveth them — Othniel son of Kenaz, Caleb's younger
    brother;
  kne-kne: Pag manpakaasi din Israelita en Diyos, et dinotokanas Otniel ay anak Kenaz
    ay iyogtan Caleb ta say mangisalakan en daida.
  eng-WYC-2017: And they cried to the Lord, and he raised to them a saviour, and delivered
    them, that is, Othniel, the son of Kenaz, and the younger brother of Caleb.
  eng-WMBB: When the children of Israel cried to the LORD, the LORD raised up a saviour
    to the children of Israel, who saved them, even Othniel the son of Kenaz, Caleb’s
    younger brother.
  urd-GVH: लेकिन जब उन्होंने मदद के लिए रब को पुकारा तो उसने उनके लिए एक नजातदहिंदा
    बरपा किया। कालिब के छोटे भाई ग़ुतनियेल बिन क़नज़ ने उन्हें दुश्मन के हाथ से बचाया।
  rug-rug: Meke kabo alili la koe Zihova sari na tie Izireli, meke garunu la nia Sa
    si keke tie pude vata rupahi si arini. Asa se Otinieli sa tuna e Kenazi, sapu
    sa tasina mudina e Kelebi.
  gaz-gaz: Waaqayyo garuu yeroo isaan gara isaatti iyyatanitti nama isaan furu tokko
    jechuunis obboleessa Kaaleb quxisuu, Otniiʼeel ilma Qenaz sana akka inni isaan
    furuuf kaaseef.
  fra-LSG: Les enfants d’Israël crièrent à l’Éternel, et l’Éternel leur suscita un
    libérateur qui les délivra, Othniel, fils de Kenaz, frère cadet de Caleb.
  gnn-gnn: Bala walalanydja ŋunhi Yitjuralpuyŋunydja wäthurruna guŋga'yunarawuna nhanukala
    Garraywalana, ga ŋayinydja Godthunydja nherrara djarr'yurruna ŋurruŋunha yolŋunha
    walŋakunharawuna walalaŋgu, ḏarramunha yäkunha Watnilnhana.
  yal-yal: Isirayila kaane yi e xuiin namini Alatala ma, Alatala yi marakisi tiina
    nde fi Isirayila kaane ma naxan e rakisi, Kenasi a dii xɛmɛna Otiniyɛli, Kalebi
    xunyɛna.
  haw-1868: A kahea aku la na mamo a Iseraela ia Iehova, alaila, hoala mai o Iehova
    i mea nana e hoola'e i na mamo a Iseraela, a hoola ae la oia ia lakou, o Oteniela,
    ke keiki a Kenaza, ke kaikaina o Kaleba.
  arb-NAV: وَاسْتَغَاثَ بَنُو إِسْرَائِيلَ بِالرَّبِّ، فَأَقَامَ لَهُمْ مُخَلِّصاً
    أَنْقَذَهُمْ هُوَ عُثْنِيئِيلُ بْنُ قَنَازَ أَخُو كَالَبَ الأَصْغَرُ.
  ewe-ewe: Ke esi Israel do ɣli na Yehowa la, ena Kaleb ƒe tɔɖiayɔvi, Otniel, ame
    si nye Kenaz, Kaleb nɔviŋutsu ƒe vi la ɖe wo tso futɔwo si me.
  eng-LEE: And the children of Israel cried then unto the Lord, and the Lord raised
    up a deliverer to the children of Israel, who delivered them, namely, 'Othniel
    the son of Kenaz, the younger brother of Caleb.
  asm-FB: কিন্তু তেওঁলোকে যিহোৱাৰ আগত কাতৰোক্তি কৰাৰ পাছত, যিহোৱাই তেওঁলোকক সহায়
    কৰিবৰ কাৰণে এজন উদ্ধাৰকর্তা থিয় কৰালে; তেওঁ হ’ল কনজৰ পুত্র কালেবৰ ভায়েক অৎনীয়েল।
  sus-A: عِسِرَيِلَكَيٍ تٌ عَلَتَلَ شِلِ عٍ شُي عِتٍشِ رَ، عَ نَشَ مَرَكِسِمَ رَ مِنِ
    عٍ بّ، كٍنَسِ شَ دِ عٌتِنِيٍلِ، كَلٍبِ شُنيَ.
  fra-SBL: Lorsque les enfants d'Israël crièrent à l'Éternel, l'Éternel suscita aux
    enfants d'Israël un sauveur qui les sauva, Othniel, fils de Kenaz, frère cadet
    de Caleb.
  hbo-hbo: וַיִּזְעֲק֤וּ בְנֵֽי־יִשְׂרָאֵל֙ אֶל־יְהוָ֔ה וַיָּ֨קֶם יְהוָ֥ה מֹושִׁ֛יעַ
    לִבְנֵ֥י יִשְׂרָאֵ֖ל וַיֹּֽושִׁיעֵ֑ם אֵ֚ת עָתְנִיאֵ֣ל בֶּן־קְנַ֔ז אֲחִ֥י כָלֵ֖ב
    הַקָּטֹ֥ן מִמֶּֽנּוּ׃
  kik-kik: No rĩrĩa maarĩrĩire Jehova, akĩmaarahũrĩra mũndũ wa kũmahonokia wetagwo
    Othinieli mũrũ wa Kenazu, mũrũ wa ithe na Kalebu ũrĩa mũnini, nake akĩmahonokia.
  fra-NCL: Les enfants d’Israël, crièrent vers Yahweh, et Yahweh leur suscita un libérateur
    qui les délivra, Othoniel, fils de Cènez, frère cadet de Caleb.
  cek-AK: Toe Angraeng khaeah a hangh o naah loe, nihcae pahlong hanah Angraeng mah
    Kaleb ih amnawk, Kenaz capa Othniel to pathawk; anih mah nihcae to pahlong.
  cuk-cuk: Geb degidgine, Israel-dulemar ise-wilegar Bab-Jehováʼse gochamalad. Agine,
    Bab-Jehová, Israel-dulemarga dule-e-bendaked nug-imaksad. Geb a-dule Israel-dulemar-bendaksad.
    We-dulede, Otonielʼye-nugad, Cenaz-machid. Cenazʼdi, Caleb-e-urbad.
  uig-CYR: Исраиллар Пәрвәрдигарға пәряд көтәргәндә, Пәрвәрдигар улар үчүн бир қутқузғучини
    турғузуп, у уларни қутқузди. У киши Каләбниң иниси Кеназниң оғли Отнийәл еди.
  tel-2017: ఇశ్రాయేలీయులు యెహోవాకు మొర్రపెట్టగా యెహోవా కాలేబు తమ్ముడైన కనజు కొడుకు
    ఒత్నీయేలును ఇశ్రాయేలీయుల కోసం నియమించి వాళ్ళను కాపాడాడు.
  hat-BSA: Lè fis Israël yo te vin kriye fò a SENYÈ a, SENYÈ a te fè leve yon liberatè
    pou delivre yo, Othniel, fis a Kenaz la, ti frè a Caleb la.
  kos-kos: Na mwet Israel elos wowoyak nu sin LEUM GOD, ac el supwala sie mwet in
    aksukosokyalos. Mwet se inge pa Othniel wen natul Kenaz, su tamulel srik lal Caleb.
  hbo-WLC: וַיִּזְעֲק֤וּ בְנֵֽי־יִשְׂרָאֵל֙ אֶל־יְהוָ֔ה וַיָּ֨קֶם יְהוָ֥ה מוֹשִׁ֛יעַ
    לִבְנֵ֥י יִשְׂרָאֵ֖ל וַיּֽוֹשִׁיעֵ֑ם אֵ֚ת עָתְנִיאֵ֣ל בֶּן־קְנַ֔ז אֲחִ֥י כָלֵ֖ב
    הַקָּטֹ֥ן מִמֶּֽנּוּ׃
  ibo-ibo: Ma mgbe ụmụ Izrel kpọkuru Onyenwe anyị, o mere ka Otniel, nwa Kenaz, bilie
    nʼetiti ha. Otniel bụ nwa nwanne Kaleb nke nta. Ọ bụkwa ya napụtara ụmụ Izrel
    site nʼaka ndị iro ha.
  ory-ory: ଏଥିଉତ୍ତାରେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ସଦାପ୍ରଭୁଙ୍କ ନିକଟରେ କ୍ରନ୍ଦନ କରନ୍ତେ, ସଦାପ୍ରଭୁ
    ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ପାଇଁ କାଲେବଙ୍କର କନିଷ୍ଠ ଭ୍ରାତା କନସର ପୁତ୍ର ଅତ୍ନୀୟେଲଙ୍କୁ ଉଦ୍ଧାରକର୍ତ୍ତା
    ରୂପେ ଉତ୍ଥାପନ କଲେ ଓ ସେ ସେମାନଙ୍କୁ ଉଦ୍ଧାର କଲେ।
  chk-chk: Nge lupwen ekewe aramasen Israel ra siö ngeni ewe Samol mi Lapalap, a filätä
    eman chon amanau fän iter, pwe epwe amanaueer. Iwe, iten ätei Otniel nöün Kenas
    we mwän, nge Kenas pwin Kalep kükün.
  rop-rop: Afta na detlot Isreil pipul bin jingat langa YAWEI blanga album olabat,
    en imbin jandim det men neim Othniyel blanga seibum olabat. Det dedi blanga Othniyel
    bin neim Kenas, en Kenas bin det lilwan braja blanga det men neim Keilab.
  ukr-1871: І взивали тодї сини Ізрайлеві до Господа, і Господь вознїс їм спасителя
    і той вирятував їх, — Отониїла Кеназенка, сина меншого брата Калебового.
  deu-1951: 'Da schrieen die Kinder Israel zum HERRN. Und der HERR erweckte ihnen
    einen Retter, der sie erlöste: Otniel, den Sohn Kenas, Kalebs jüngeren Bruder.'
  eng-JPS: And when the children of Israel cried unto the LORD, the LORD raised up
    a saviour to the children of Israel, who saved them, even Othniel the son of Kenaz,
    Caleb's younger brother.
  srp-1865: Potom vapiše sinovi Izrailjevi ka Gospodu, i podiže Gospod izbavitelja
    sinovima Izrailjevijem da ih izbavi, Gotonila sina Kenezova, mlaðega brata Halevova,
  lug-lug: Naye Abayisirayiri bwe baalaajanira Mukama, kyeyava abawa omulwanyi omuzira
    okubanunula erinnya lye Osunieri azaalibwa Kenezi muto wa Kalebu.
  heb-heb: ויזעקו בני ישראל אל יהוה ויקם יהוה מושיע לבני ישראל ויושיעם את עתניאל בן
    קנז אחי כלב הקטן ממנו׃
  ben-IRV: পরে ইস্রায়েলীয়রা সদাপ্রভুর কাছে কাঁদল এবং সদাপ্রভু এক জনকে উঠালেন যে
    ইস্রায়েলীয়দের সাহায্য ও উদ্ধার করতে পারেন। সে অৎনীয়েল (কনসের ছেলে), কালেবের
    ছোট ভাই।
  pan-pan: ਫਿਰ ਇਸਰਾਏਲੀਆਂ ਨੇ ਯਹੋਵਾਹ ਅੱਗੇ ਬੇਨਤੀ ਕੀਤੀ ਅਤੇ ਯਹੋਵਾਹ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਬਚਾਉਣ
    ਲਈ ਆਥਨੀਏਲ ਨੂੰ ਚੁਣਿਆ ਅਰਥਾਤ ਕਾਲੇਬ ਦੇ ਛੋਟੇ ਭਰਾ ਕਨਜ਼ ਦੇ ਪੁੱਤਰ ਆਥਨੀਏਲ ਨੂੰ ਜਿਸ ਨੇ ਉਨ੍ਹਾਂ
    ਨੂੰ ਬਚਾਇਆ।
  mya-JVB: နောက်တဖန်ထာဝရဘုရား ကို အော်ဟစ် ကြသောအခါ၊ ကယ်တင် သောသခင် ၊ ကာလက် ညီ ၊ ကေနတ်
    ၏သား ဩသံယေလ ကို သူ တို့အဘို့ ပေါ်ထွန်း စေတော်မူ၏။
  hmo-hmo: To Israela taudia ese Lohiabada dekenai idia tai, vadaeni Lohiabada ese
    tau ta ia abia hidi, ia ese idia do ia hamauria totona. Unai tau be Otoniele Kena,
    bona unai Kena be Kaleba ena tadina.
  urd-urd: और जब बनी — इस्राईल ने ख़ुदावन्द से फ़रियाद की तो ख़ुदावन्द ने बनी — इस्राईल
    के लिए एक रिहाई देने वाले को खड़ा किया, और कालिब के छोटे भाई क़नज़ के बेटे ग़ुतनीएल
    ने उनको छुड़ाया।
  rus-SYN: Тогда возопили сыны Израилевы к Господу, и воздвигнул Господь спасителя
    сынам Израилевым, который спас их, Гофониила, сына Кеназа, младшего брата Халевова.
  bqc-SIM: Kɛ́ aa wiilɛ̀ Diiwa, ↄ̃ à suabana dìlɛnɛ́, ↄ̃n Kalɛbu dãuna Kenazi nɛ́
    Ɔniɛli ũ. Ɔ̃mɛ ń bↄ́.
  tcz-CHONGTHU: Hinlah Israel mite chu Pakai koma panpi ngaichan ana kaptauvin ahileh,
    Pakaiyin amaho huhdoh dingin mikhat ana tungdoh in, amachu Caleb naopa Kenaz chapa
    Othniel ahi.
  mar-mar: इस्राएल लोकांनी परमेश्वराजवळ मोठ्याने आरोळी केली तेव्हा परमेश्वराने त्यांच्यासाठी
    कालेबाचा धाकटा भाऊ कनाज ह्याचा मुलगा अथनिएल ह्याला इस्राएल लोकांच्या मदतीला उभे
    केले आणि त्याने त्यांची सुटका केली.
  qub-qub: Ñacar sirbir-rämi Tayta Diosta yarpärir mañacuran. Chaura Tayta Diosnami
    camacächiran juc runa mandaj ricacur ñacaycho carcaycajta salbananpaj. Chay salbäga
    caran Calebpa subrinun Otonielmi. Otonielpa papänin Cenazga caran Calebpa shullcanmi.
  bqp-bqp: Kũ ò ↄ́ↄ dↄ̀ Dikirinɛ, akũ à surabarii bòńnɛ, àkũmɛ Kalɛbu dakũna Kenazi
    nɛ́ Ɔtↄniɛli ũ. Àkũ mɛ́ à ń bó.
  hat-hat: Apre sa, moun pèp Izrayèl yo pran kriye nan pye Seyè a. Seyè a voye yon
    nonm pou delivre yo. Se te Otonyèl, pitit gason Kenaz, ki te ti frè Kalèb.
  eng-BSB: But when the Israelites cried out to the LORD, He raised up Othniel son
    of Caleb’s younger brother Kenaz as a deliverer to save them.
  tod-tod: Ti kpeei looni Ɠɔoɠɔ GALAGI woizu, naa unmɔɔ nu wuzeɠeni Izelayɛle nuiti
    bɛ, naa ti ɠizoni, Wɔteniyɛle ɠɛni ga naa, nii é ɠɛni ga Kenaze ná-doun zunui,
    Kalɛɓe deɠei.
  eng-WEBPB: When the children of Israel cried to the LORD, the LORD raised up a saviour
    to the children of Israel, who saved them, even Othniel the son of Kenaz, Caleb’s
    younger brother.
  kbq-kbq: Hianagi Israeli vahe'mo'za Ra Anumzamofontega zamazama hinogura krafa hazageno,
    Ra Anumzamo'a zamazama hu' nera, Kalepi negana Kenazi ne'mofo, Otnielina azeri
    oti'ne.
  nhe-BL: Huajca nopa israelitame pejque quitzajtzilíaj TOTECO huan TOTECO quitlalanqui
    se tlamanahuijquetl para ma quinmanahui. Yajaya itoca Otoniel huan elqui icone
    Cenaz tlen eliyaya iicni teipa ejquetl Caleb.
  bus-bus: Kɛ̀ aↄ̃ wii pɛ̀ Diizi, ben à mìsiri bↄ̀ńnɛ, àmbe Kalɛbu dãaro Kenazi nɛ́
    Ɔtↄniɛli ũ. Àmbe à ń bↄ́.
  gub-BL: A'e rupi Izaew uze'eg Tupàn pe wà. — Urepytywà pe nehe, i'i izupe wà. A'e
    rupi Tupàn wexak amo awa wapyro har romo a'e kury. Otoniew her romo a'e. Kenaz
    Karew tywyr ta'yr romo hekon a'e.
  eng-DRA: 'And they cried to the Lord, who raised them up a saviour, and delivered
    them, to wit, Othoniel the son of Cenez, the younger brother of Caleb:'
