verse: JDG.003.007
translations:
  mal-C: ഇസ്രായേൽജനം യഹോവയുടെമുമ്പാകെ ഹീനകരമായ പ്രവൃത്തികൾചെയ്തു. തങ്ങളുടെ ദൈവമായ
    യഹോവയെ മറന്നു ബാൽവിഗ്രഹങ്ങളെയും അശേരാപ്രതിഷ്ഠകളെയും സേവിച്ചു.
  deu-TKW: Und die Israeliten thaten, was Jahwe mißfiel, und vergaßen Jahwe, ihren
    Gott, und verehrten die Baale und die Ascheren.
  lin-lin: Bana ya Isalaele basalaki makambo mabe na miso ya Yawe ; babosanaki Yawe,
    Nzambe na bango, mpe basalelaki banzambe Bala mpe Ashera.
  eng-LSV: and the sons of Israel do evil in the eyes of YHWH, and forget their God
    YHWH, and serve the Ba‘alim and the Asheroth.
  eng-GNV: So the children of Israel did wickedly in the sight of the Lord, and forgate
    the Lord their God, and serued Baalim, and Asheroth.
  eng-WEBSTER: And the children of Israel did evil in the sight of the LORD, and forgot
    the LORD their God, and served Baalim, and the groves.
  nhw-BL: Huajca nopa israelitame quichijque catli amo cuali iixpa ininTECO Dios huan
    ayacmo quielnamijque. Huan pejque quinhueyichihuaj nopa tlaixcopincayome catli
    itoca Baal huan Asera.
  swh-ONEN: Waisraeli wakafanya maovu machoni pa Bwana, wakamsahau Bwana Mungu wao
    na kutumikia Mabaali na Maashera.
  bba-bba: Yenibɑn biru, Isirelibɑ bɑ Yinni Gusunɔ duɑri mɑ bɑ kɔ̃sɑ kuɑ bɑ bũu ni
    bɑ mɔ̀ Bɑɑlibɑ kɑ Asitɑɑtebɑ sɑ̃ɑmɔ.
  eng-KJVCPB: And the children of Israel did evil in the sight of the Lord, and forgat
    the Lord their God, and served Baalim and the groves.
  cpy-cpy: Imaperotakiro Israel-paeni ikaariperotaki tee ookimotaari Tajorentsi, rookawenta-nakari.
    Itajorentsiteta-shiwae-takari Inkañaaweri, eejatzi roshiya-kaawo Inkaari-weri.
  luo-luo: Jo-Israel notimo tim mamono e wangʼ Jehova Nyasaye; ne wigi owil gi Jehova
    Nyasaye ma Nyasachgi mi gitiyone Baal kod Ashera.
  meu-meu: Una negana ai Israel taudia na e kara havara Iehova vairanai, Iehova edia
    Dirava e laloa boio, dirava ladadia Baal bona Aseroto isiaidia e lao heni.
  npi-ULB: परमप्रभुको नजरमा जे कुरा दुष्‍ट थियो, इस्राएलका मानिसहरूले त्यही गरे र
    परमप्रभु आफ्‍ना परमेश्‍वरलाई बिर्से । तिनीहरूले बाल देवताहरू र अशेरा देवीहरूका
    पुजा गरे ।
  yor-yor: Àwọn ọmọ Israẹli sì ṣe èyí tí ó burú níwájú Olúwa, wọ́n gbàgbé Olúwa Ọlọ́run
    wọn, wọ́n sì ń sin Baali àti Aṣerah.
  ind-ind: Dalam pandangan TUHAN, bangsa Israel sudah menjadi sangat jahat. Mereka
    melupakan TUHAN, Allah mereka, dan menyembah berbagai macam dewa Baal serta dewi
    Asyera.
  pes-OPCB: مردم اسرائیل خداوند، خدای خود را فراموش کرده، دست به کارهایی زدند که در
    نظر خداوند زشت بود و بتهای بعل و اشیره را عبادت کردند.
  tgl-ULB: Ginawa ng bayan ng Israel ang masama sa paningin ni Yahweh at kinalimutan
    si Yahweh na kanilang Diyos. Sinamba nila ang mga Baal at ang mga Asera.
  hui-hui: Isaraele wali agali tigua Anduane Homogonaga deni howa mana ko timbuniore
    bialu hene. Tigua Anduane Homogo tinaga Ngode Datagaliwabe erembira mialu dama
    mitangi bialu mbirale gime wabini mini Bala wiagohondobi dama wali beda mitangi
    bialu gime wabini mini Asera wiagohondobi bi pupu wialu hene.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​မိ​မိ​တို့​၏ ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​အား​မေ့​လျော့
    သွား​ကြ​၏။ ကိုယ်​တော်​ကို​ပြစ်​မှား​ကာ​ဗာ​လ ဘု​ရား​နှင့်​အာ​ရှ​ရ​ဘု​ရား​တို့​ကို​ဝတ်​ပြု
    ရှိ​ခိုး​ကြ​၏။-
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ངན་པ་གང་ཡིན་དེ་སྤྱད་པ་དང་།
    ཁོ་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་བརྗེད་ནས་པཱ་ཨལ་དང་ཨ་ཤེ་རཱ་རྣམས་ལ་བསྙེན་བཀུར་བྱས་པས།
  sna-sna: VaIsraeri vakaita zvakaipa pamberi paJehovha; vakakanganwa Jehovha Mwari
    wavo vakashumira vaBhaari navaAshera.
  spa-BLM: Los hijos de Israel hicieron lo que era malo a los ojos de Yahvé, y se
    olvidaron de Yahvé, su Dios, y sirvieron a los baales y a los asherotes.
  cac-cac: Te chuc tas sc'ulej eb' israel d'a yichan̈ Jehová Dios, ix b'atcan satc'olal
    yuj eb', axon̈ej d'a yechel Baal yed' d'a yechel Asera tz'och eb' ejmelal.
  swh-ULB: Wana wa Israeli walifanya yaliyo mabaya machoni pa Bwana, wakamsahau Bwana,
    Mungu wao. Waliabudu Baali na Asherah.
  bel-bel: І ўчынілі сыны Ізраілевыя ліхое перад вачыма Госпада, і забылі Госпада,
    Бога свайго, і служылі Ваалам і Астартам.
  deu-ELBBK: Und die Kinder Israel taten, was böse war in den Augen des HERRN, und
    vergaßen des HERRN, ihres Gottes, und sie dienten den Baalim und den Ascherot.
  mbb-OT: Mezaat is mibeelan te menge Israilihanen diyà te etuvangan te Nengazen,
    su midlipatan dan is Nengazen he Megbevayè dan, ne mid-azap dan is menge ledawan
    ni Baal wey ni Ashera.
  mal-2015: ഇങ്ങനെ യിസ്രായേൽമക്കൾ യഹോവെക്കു അനിഷ്ടമായുള്ളതു ചെയ്തു തങ്ങളുടെ ദൈവമായ
    യഹോവയെ മറന്നു ബാൽവിഗ്രഹങ്ങളെയും അശേരപ്രതിഷ്ഠകളെയും സേവിച്ചു.
  tuo-NT: Israe curuacjãrã Õꞌacʉ̃rẽ wãcũti, Baal, tojo nicã Astarté wãmetirã na queose
    yeeꞌquere ẽjõpeocãrã niwã. Tojo weerã Õꞌacʉ̃ ĩꞌorõpʉre ñaꞌarõ weecãrã niwã.
  rmc-rmc: O Izraeliti kerenas bini anglo RAJ, bo bisterde pro RAJ, pre peskro Del,
    a služinenas le Baalenge the le Ašerenge.
  pes-OPV: و بنی‌اسرائیل آنچه در نظر خداوند ناپسندبود، کردند، و یهوه خدای خود را فراموش
    نموده، بعلها و بتها را عبادت کردند.
  ron-1924: Копиий луй Исраел ау фэкут че ну плэчя Домнулуй, ау уйтат пе Домнул ши
    ау служит баалилор ши идолилор.
  ben-OBCV: সদাপ্রভুর দৃষ্টিতে যা মন্দ ইস্রায়েলীরা তাই করল; তারা তাদের ঈশ্বর সদাপ্রভুকে
    ভুলে গিয়ে বায়াল-দেবতাদের ও আশেরা-দেবীদের সেবা করল।
  som-som: Oo reer binu Israa'iilna waxay sameeyeen wax Rabbiga hortiisa ku xun, oo
    Rabbiga Ilaahooda ahna way illoobeen, wayna u adeegeen Bacaliimkii iyo geedihii
    Asheeraah.
  lat-VUC: Feceruntque malum in conspectu Domini, et obliti sunt Dei sui, servientes
    Baalim et Astaroth.
  eng-ASVBT: And the children of Israel did that which was evil in the sight of Jehovah,
    and forgat Jehovah their God, and served the Baalim and the Asheroth.
  ita-1885: Così i figliuoli d'Israele fecero ciò che dispiace al Signore, e dimenticarono
    il Signore Iddio loro, e servirono a' Baali, e a' boschi.
  eng-LXXUP: And the children of Israel did evil in the sight of the Lord, and forgot
    the Lord their God, and served Baalim and the groves.
  eng-ULB: The people of Israel did what was evil in the sight of Yahweh and forgot
    Yahweh their God. They worshiped the Baals and the Asherahs.
  spa-VBL: Los israelitas hicieron lo que era malo a los ojos del Señor. Ignoraron
    al Señor, su Dios, y adoraron las imágenes de los baales y de los ashires.
  fra-_FOB: Les enfants d'Israël firent ce qui est mauvais devant l'Éternel; ils oublièrent
    l'Éternel, leur Dieu, et ils rendirent un culte aux Baalim et aux images d'Ashéra.
  mal-mal: ഇങ്ങനെ യിസ്രായേൽ മക്കൾ യഹോവയ്ക്ക് ഇഷ്ടമല്ലാത്തത് ചെയ്തു, തങ്ങളുടെ ദൈവമായ
    യഹോവയെ മറന്നു; ബാൽവിഗ്രഹങ്ങളെയും അശേരപ്രതിഷ്ഠകളെയും സേവിച്ചു.
  urd-GVR: Isrāīliyoṅ ne aisī harkateṅ kīṅ jo Rab kī nazar meṅ burī thīṅ. Rab ko bhūl
    kar unhoṅ ne Bāl Dewatā aur Yasīrat Dewī kī ḳhidmat kī.
  suz-BL: इस्राएलीपुकीमी परमप्रभु यावे आ ङोंइती मार मरिम्‍शो बाक्‍मे, मेको पामे बाक्‍त।
    मेकोपुकीमी परमप्रभु यावे, आन परमप्रभु कली प्रेंद‍मे बाक्‍त। मिनु बाल नु अशेराह
    देवी आस कली ठेयब सेल्‍मे बाक्‍त।
  ita-1927: I figliuoli d’Israele fecero ciò ch’è male agli occhi dell’Eterno; dimenticarono
    l’Eterno, il loro Dio, e servirono agl’idoli di Baal e d’Astarte.
  ckb-ckb: جا نەوەی ئیسرائیل لەبەرچاوی یەزدان خراپەکارییان کرد و یەزدانی پەروەردگاری
    خۆیان لەبیر چووەوە و بەعلەکان و ئەشێراکانیان پەرست.
  eng-BBE: And the children of Israel did evil in the eyes of the Lord, and put out
    of their minds the Lord their God, and became servants to the Baals and the Astartes.
  kan-OKCV: ಇಸ್ರಾಯೇಲರು ಯೆಹೋವ ದೇವರ ಮುಂದೆ ಕೆಟ್ಟದ್ದನ್ನು ಮಾಡಿ, ತಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರನ್ನು
    ಮರೆತು, ಬಾಳನನ್ನೂ ಅಶೇರನನ್ನೂ ಸೇವಿಸಿದರು.
  tam-2017: இப்படி இஸ்ரவேல் மக்கள் யெகோவாவின் பார்வைக்குத் தீமையானதைச் செய்து, தங்கள்
    தேவனாகிய யெகோவாவை மறந்து, பாகால்களையும் தோப்பு விக்கிரகங்களையும் தொழுதுகொள்கிறபோது,
  spa-RV-1909: 'Hicieron, pues, los hijos de Israel lo malo en ojos de Jehová: y olvidados
    de Jehová su Dios, sirvieron á los Baales, y á los ídolos de los bosques.'
  ron-BTF: Și copiii lui Israel au făcut ce este rău în ochii DOMNULUI și au uitat
    pe DOMNUL Dumnezeul lor și au servit Baalilor și dumbrăvilor.
  eng-WEBP: The children of Israel did that which was evil in the LORD’s sight, and
    forgot the LORD their God, and served the Baals and the Asheroth.
  eng-FBV: The Israelites did what was evil in the Lord's sight. They ignored the
    Lord their God and worshiped the images of Baals and Asherahs.
  nld-1939: Toen dus de Israëlieten kwaad deden in de ogen van Jahweh, den God hunner
    vaderen vergaten, en de Báals en Asjera’s vereerden,
  nch-BL: Huajca nopa israelitame quichijque cati amo cuali iixpa ininTECO Dios huan
    ayecmo quielnamijque. Huan pejque quinhueyichihuaj nopa taixcopincayome cati itoca
    Baal huan Asera.
  vie-1934: Dân Y-sơ-ra-ên còn làm điều ác trước mặt Đức Giê-hô-va, quên Giê-hô-va
    Đức Chúa Trời mình, cúng thờ các hình tượng Ba-anh và A-sê-ra.
  hin-CV: इस्राएल वंशजों ने वह किया, जो याहवेह की नज़र में बुरा था. उन्होंने याहवेह,
    अपने परमेश्वर को भुलाकर, बाल तथा अशेरा की सेवा-उपासना करना शुरू कर दिया.
  spa-BES: Y los hijos de Israel hicieron lo malo ante los ojos del Señor, y sacaron
    de sus mentes al Señor su Dios, y se convirtieron en siervos de los baales y las
    imágenes de asera.
  tdx-tdx: naho nitolon-karatiañe añatrefa’ Iehovà o ana’ Israeleo, ie nañaliño Iehovà
    Andrianañahare’ iareo vaho nito­roñe o Baaleo naho o hazomangao.
  tha-KJV: คนอิสราเอลได้กระทำชั่วในสายพระเนตรของพระเยโฮวาห์ ลืมพระเยโฮวาห์พระเจ้าของตนเสีย
    ไปปรนนิบั​ติ​พระบาอัลและเสารูปเคารพ
  por-BR-2018: 'Fizeram, pois, os filhos de Israel o mal aos olhos do SENHOR: e esquecidos
    do SENHOR seu Deus, serviram aos baalins, e aos ídolos dos bosques.'
  deu-ELO: Und die Kinder Israel taten, was böse war in den Augen Jehovas und vergaßen
    Jehovas, ihres Gottes, und sie dienten den Baalim und den Ascheroth.
  eng-WYC-2018: And the sons of Israel did evil in the sight of the Lord, and forgat
    their Lord God, and served Baalim, and Asheroth. (And the Israelites did evil
    before the Lord, and forgot the Lord their God, and served the Baalim, and the
    Asheroth.)
  epo-epo: Kaj la Izraelidoj faris malbonon antaŭ la okuloj de la Eternulo, kaj forgesis
    la Eternulon, sian Dion, kaj servis al Baaloj kaj al sanktaj stangoj.
  uig-PIN: Israillar Pǝrwǝrdigarning nǝziridǝ rǝzil bolƣanni ⱪilip, ɵz Hudasi Pǝrwǝrdigarni
    untup, Baallar wǝ Axǝraⱨlarning ⱪulluⱪiƣa kirdi.
  beo-beo: Isala:ili dunu da ilia Hina Gode gogolei. Ilia da wadela:le hamosu amola
    ilia ogogosu ‘gode’ loboga hamoi liligi amo Ba:ile amola Asila, amoma nodone sia:ne
    gadosu.
  tpi-OTNT: Ol manmeri bilong Israel i lusim tingting long God, Bikpela bilong ol.
    Ol i mekim sin na ol i lotu long ol giaman god Bal wantaim ol god meri Astarte.
  hau-SA: Isra’ilawa suka aikata mugunta a gaban Ubangiji; suka manta da Ubangiji
    Allahnsu suka kuma bauta wa Ba’al da Ashera.
  uig-LAT: Israillar Perwerdigarning neziride rezil bolghanni qilip, öz Xudasi Perwerdigarni
    untup, Baallar we Asherahlarning qulluqigha kirdi.
  nde-nde: Abako-Israyeli benza okubi emehlweni kaThixo; bamkhohlwa uThixo uNkulunkulu
    wabo bakhonza oBhali labo-Ashera.
  ton-ton: Pea naʻe fai kovi ʻe he fānau ʻa ʻIsileli ʻi he ʻao ʻo Sihova, ʻo fakangaloʻi
    ʻa Sihova ko honau ʻOtua, ʻonau tauhi ʻa Peali mo e ngaahi vao tapu.
  ces-1613: Èinili tedy synové Izraelští to, což jest zlého před očima Hospodinovýma,
    a zapomenuvše se na Hospodina Boha svého, sloužili Bálům a Asserotům.
  eng-WMB: The children of Israel did that which was evil in the LORD’s sight, and
    forgot the LORD their God, and served the Baals and the Asheroth.
  tam-TCV: இஸ்ரயேலர் யெகோவாவின் பார்வையில் கொடுமையானவற்றைச் செய்தார்கள். அவர்கள் தங்கள்
    இறைவனாகிய யெகோவாவை மறந்து, பாகாலுக்கும், அசேரா தெய்வத்திற்கும் பணிசெய்தார்கள்.
  ceb-ULB: Ang katawhan sa Israel nagbuhat ug daotan sa panan-aw ni Yahweh ug gikalimtan
    si Yahweh nga ilang Dios. Gisimba nila ang mga Baal ug ang mga Ashera.
  pol-UBG: 'I synowie Izraela czynili to, co złe w oczach PANA: zapomnieli o PANU,
    swym Bogu, i służyli Baalom i gajom.'
  urd-GVU: اسرائیلیوں نے ایسی حرکتیں کیں جو رب کی نظر میں بُری تھیں۔ رب کو بھول کر
    اُنہوں نے بعل دیوتا اور یسیرت دیوی کی خدمت کی۔
  deu-1912: Und die Kinder Israel taten übel vor dem HERRN und vergaßen des HERRN,
    ihres Gottes, und dienten den Baalim und den Ascheroth.
  kan-2017: ಇಸ್ರಾಯೇಲರು ಬಾಳ್, ಅಶೇರ ಎಂಬ ದೇವತೆಗಳನ್ನು ಪೂಜಿಸಿ, ತಮ್ಮ ದೇವರಾದ ಯೆಹೋವನನ್ನು ಮರೆತುಬಿಟ್ಟು
    ಆತನ ದೃಷ್ಟಿಯಲ್ಲಿ ದ್ರೋಹಿಗಳಾದರು.
  yap-yap: Fapi girdi’ nu Israel e ra paged talin SOMOL ni Got rorad; rdenengad nib
    togopluw ngak ngu’ur tedfan e pi liyos ni Baal nge Asherah ni fare got ni bpin.
  hlt-MCSB: Te vaengkah Israel ca rhoek BOEIPA mikhmuh ah thae a saii uh tih BOEIPA
    a Pathen te a hnilh uh dongah Baal neh Asherah te tho a thueng thiluh.
  mdy-ETH: ዒስራዔኤሌ ዴራ ናንጊና ናንጋ ጎዳም ዋይዞ ዒፂ ፑርታ ማዾ ማዼኔ፤ ዔያታ፦ ናንጊና ናንጋ ጎዳ ማዔ ዔያቶኮ ፆኦዛሢ
    ሃሺ ባዓኣሌንታ ዓሼራ ጌይንታ ፆኦዞዋ ካኣሽኬኔ።
  twi-ASANTE: Israelfoɔ no yɛɛ deɛ ɛyɛ Awurade ani so bɔne. Wɔn werɛ firii Awurade
    wɔn Onyankopɔn, na wɔsomm Baalim ahoni ne Asera afɔrebukyia.
  eng-WEBU: The children of Israel did that which was evil in the LORD’s sight, and
    forgot the LORD their God, and served the Baals and the Asheroth.
  wal-wal: Israa7eela asai GODAA sinttan iitabaa oottiis. Eti GODAA bantta Xoossaa
    dogidi, Ba7aalanne Asheero geetettiya xoossatuyyo goinnidosona.
  spa-PDDPT: Los hijos de Israel hicieron lo malo ante Yavé, pues olvidaron a Yavé
    su ʼElohim y sirvieron a los baales y a los símbolos de Asera.
  gun-gun: Senhor renonde rupi Israel kuery ha'eve'ỹa rami ikuai, hexaraipa Senhor
    nguuete gui. Ha'e vy omboete okuapy Baal ra'angaa ikuai va'e ha'e yvyra aygue
    gui ta'angaarã omopu'ã mbyre.
  agu-BL: Ej itzun bantz, chin juntlen nin tzun quitane'n yi e' xonl Israel swutz
    Kataj Ryos, na qui't na chitzan tan xtxumle'n i', na nin el te chic'u'l, nin e'
    oc tan c'u'laje'n wi'nin cyeblal yi e'chk ryos yi na chibi'aj Baal tu Astarté.
  ilo-ULB: Inaramid dagiti tattao ti Israel ti dakes iti imatang ni Yahweh ken linipatda
    ni Yahweh a Diosda. Nagdayawda kadagiti Baal ken Asera.
  kpg-kpg: Digau Israel gu de langahia Dimaadua, go di nadau God. Digaula guu hai
    nadau ihala gi Mee, gu daumaha gi nia ada balu god go Baal mo Asherah.
  uig-ARA: ئىسرائىللار پەرۋەردىگارنىڭ نەزىرىدە رەزىل بولغاننى قىلىپ، ئۆز خۇداسى پەرۋەردىگارنى
    ئۇنتۇپ، بائاللار ۋە ئاشەراھلارنىڭ قۇللۇقىغا كىردى.
  sus-sus: Isirayilakae naxa fe ɲaaxi raba naxan mu rafan Alatala ma. E naxa nɛɛmu
    Alatala ma, e Marigi Ala, e fa Bali kuyee nun Aseri wuri masolixi batu.
  pon-2006: Mehn Israel ko ahpw manokehla KAUN-O, arail Koht; re dipadahr oh kin kaudokiong
    sansal akan en Paal oh Asera.
  ksd-ksd: Ma ra tarai Israel dia ga varpiam ta ra luaina mata i ra Luluai, ma dia
    ga nuk vue ra Luluai kadia God, ma dia ga torom ta ra umana Baal ma Astarot.
  tur-YTC: İsraelliler, Yahve'nin gözünde kötü olanı yaptılar ve Tanrıları Yahve'yi
    unuttular ve Baal'lara ve Aşera'ya hizmet ettiler.
  grc-BRENT: Καὶ ἐποίησαν οἱ υἱοὶ Ἰσραὴλ τὸ πονηρὸν ἐναντίον Κυρίου· καὶ ἐπελάθοντο
    Κυρίου τοῦ Θεοῦ αὐτῶν, καὶ ἐλάτρευσαν τοῖς Βααλὶμ καὶ τοῖς ἄλσεσι.
  ind-AYT: Orang Israel melakukan perkara yang jahat di mata TUHAN. Mereka lupa terhadap
    TUHAN, Allah mereka, dan melayani Baal dan para Asyera.
  nya-nya: Aisraeli anachita zinthu zoyipira Yehova. Iwowa anayiwala Yehova Mulungu
    wawo ndi kumatumikira Abaala ndi Asera.
  hrv-hrv: I činili su Izraelci ono što Jahvi nije bilo po volji. Zaboravili su Jahvu,
    svoga Boga, da bi služili baalima i aštartama.
  mps-mps: Te Israel dabego te augwa Genuai Bidi, te God te augwaligo homugo konesiąyu
    gegeda palali. Augwaligo dwai sę eyu, tama augwaligo te god Bal dali, te god
    we Astarte, te god dabe siba lotu wali.
  tpi-tpi: Ol manmeri bilong Israel i lusim tingting long God, Bikpela bilong ol.
    Ol i mekim sin na ol i lotu long ol giaman god Bal wantaim ol god meri Astarte.
  dan-1931: Israelitterne gjorde, hvad der var ondt i HERRENS Øjne; de glemte HERREN
    deres Gud og dyrkede Ba'alerne og Asjererne.
  vie-OVCB: Người Ít-ra-ên phạm tội với Chúa Hằng Hữu, quên Ngài là Đức Chúa Trời
    mình. Họ đi thờ Ba-anh và các trụ A-sê-ra.
  guj-2017: ઇઝરાયલના લોકોએ ઈશ્વરની નજરમાં જે દુષ્ટ હતું તે કર્યું અને પોતાના ઈશ્વરને
    વીસરી જઈને બઆલીમ તથા અશેરોથની પૂજા કરી.
  pon-2006A: Mehn Israel ko ahpw manokehla KAUN-O, arail Koht; re dipadahr oh kin
    kaudokiong sansal akan en Paal oh Asera.
  por-BRBSL: Os filhos de Israel fizeram o que era mau aos olhos de Iavé, e esqueceram
    Iavé seu Deus, e serviram os Baal e os Asheroth.
  cth-cth: Isarelnaw ni BAWIPA mithmu hno kahawihoeh a sak awh. BAWIPA a pahnawt awh
    teh, Baal, Asherah hah a bawk awh.
  twi-twi: Israelfo no yɛɛ nea ɛyɛ Awurade ani so bɔne. Wɔn werɛ fii Awurade wɔn Nyankopɔn,
    na wɔsom Baalim ahoni ne Asera nnua.
  hlt-hlt: Te vaengkah Israel ca rhoek BOEIPA mikhmuh ah thae a saii uh tih BOEIPA
    a Pathen te a hnilh uh dongah Baal neh Asherah te tho a thueng thiluh.
  tbz-SIM: Kɛ̀ Isidɑyɛɛribɛɛ dɔɔ̀ ti Yiɛ̀ nKuyie nyí dɔ́ dɛ̀ kɛ́ kù yóu, kɛ́nfeu iwũɔ̃
    yɛbɔkɛ̀ kɛ bɑ́ɑ́ nsibɔɔtenkɑɑnìi bɛ̀ tu sì Bɑɑdi nɛ̀ Asedɑɑ.
  msy-2020: Egha Israelia Ikiavɨra Itir Godɨn damazimɨn arazir kuram gami. Me Ikiavɨra
    Itir God, uan God, bakɨnɨghɨnigha, arazir kuram gamigha Balɨn aseba, ko Astarten
    aser amizibar ziaba fe.
  dop-dop: Ḿpʋ́ɣʋ́ Ɩsɛɣɛlɩ nyǝ́mɑ lɑpɑ mpi pǝ tɑ mɑɣɑ Tɑcɑɑ tɔ. Pɑ kisɑ Ɩsɔ kɛ́ sɛɛʋ
    nɑ pɑ́ lɑɑkɩ tɩɩŋ wei pɑ yɑɑkɩ sɩ Pɑɑlǝnɑɑ nɑ Aselɑnɑɑ tɔ.
  azb-azb: Beləliklə, İsrail övladları Rəbbin gözündə pis olan işlər gördülər. Onlar
    özlərinin Allahı Rəbbi unudaraq Baal və Aşera bütlərinə sitayiş etdilər.
  eng-DBY: And the children of Israel did evil in the sight of Jehovah, and forgot
    Jehovah their God, and served the Baals and the Asherahs.
  hin-2017: इस प्रकार इस्राएलियों ने यहोवा की दृष्टि में बुरा किया, और अपने परमेश्वर
    यहोवा को भूलकर बाल नामक देवताओं और अशेरा नामक देवियों की उपासना करने लग गए।
  eng-YLT: and the sons of Israel do the evil thing in the eyes of Jehovah, and forget
    Jehovah their God, and serve the Baalim and the shrines.
  kne-kne: Inamag din Israelita din lawa sin pangilan Yahweh ay Diyos da, tan nilinglingan
    das sisya et nansilbi da en da Baal en Asera.
  eng-WYC-2017: And the sons of Israel did evil in the sight of the Lord, and forgat
    their Lord God, and served Baalim, and Asheroth.
  eng-WMBB: The children of Israel did that which was evil in the LORD’s sight, and
    forgot the LORD their God, and served the Baals and the Asheroth.
  urd-GVH: इसराईलियों ने ऐसी हरकतें कीं जो रब की नज़र में बुरी थीं। रब को भूलकर उन्होंने
    बाल देवता और यसीरत देवी की ख़िदमत की।
  rug-rug: Muliṉi nia ri na tie Izireli se Zihova dia Tamasa, meke tavetia rini sapu
    lopu qetu nia Sa. Vahesi rini sari na bekuna e Beolo meke se Asera d.
  gaz-gaz: Israaʼeloonni fuula Waaqayyoo duratti waan hamaa hojjetan; Waaqayyo Waaqa
    isaanii irraanfatanii Baʼaalii fi Asheeraa waaqeffatan.
  fra-LSG: Les enfants d’Israël firent ce qui déplaît à l’Éternel, ils oublièrent
    l’Éternel, et ils servirent les Baals et les idoles.
  gnn-gnn: Yo, ŋuriŋi Yitjuralpuyŋuyunydja yukurranha ŋuli djäma yätjnha mirithirrina
    dhika, ŋunhina malanha ŋunhi ŋayi yukurra God Waŋarr ŋaramurryirri ŋuriki malanyŋuwu,
    nhämunha'wu waŋarrwu walalaŋgu; walala buku‐dhumukthinana meṉguŋalana yuwalkŋunhanydja
    wal'ŋu waŋarrnha, ga djämanydja walala yukurrana ŋurikina waŋarrwu Bälwuna ga
    Yatjarawuna.
  yal-yal: Naxan ɲaxu Alatala yɛɛ ra yi, Isirayila kaane yi na liga, e yi ɲinan Alatala
    xɔn, e Ala, e yi Baali nun Asera batu.
  haw-1868: Hana hewa iho la na mamo a Iseraela imua o Iehova, a hoopoina ae la ia
    Iehova, i ko lakou Akua, a malama aku la ia Baala a me Asetarota.
  arb-NAV: فَارْتَكَبَ بَنُو إِسْرَائِيلَ الشَّرَّ فِي عَيْنَيِ الرَّبِّ وَنَسُوا
    إِلَهَهُمْ وَعَبَدُوا الْبَعْلِيمَ وَالْعَشْتَارُوثَ.
  ewe-ewe: Ale Israelviwo wɔ nu vɔ̃ le Yehowa ŋkume, elabena wotrɔ le Yehowa, woƒe
    Mawu la yome eye wosubɔ Baalwo kple aƒeliwo.
  eng-LEE: And the children of Israel did [thus] the evil in the eyes of the Lord,
    and forgot the Lord their God, and served the Be'alim and the groves.
  asm-FB: ইস্ৰায়েলৰ সন্তান সকলে যিহোৱাৰ সাক্ষাতে কু-আচৰণ কৰিলে আৰু তেওঁলোকৰ ঈশ্বৰ
    যিহোৱাক পাহৰি বাল-দেৱতাবোৰক আৰু আচেৰা মুৰ্ত্তিবোৰক পূজা কৰিবলৈ ধৰিলে।
  sus-A: عِسِرَيِلَكَيٍ نَشَ قٍ حَاشِ رَبَ نَشَن مُ رَقَن عَلَتَلَ مَ. عٍ نَشَ نّيمُ
    عَلَتَلَ مَ، عٍ مَرِفِ عَلَ، عٍ قَ بَلِ كُيٍيٍ نُن عَسٍرِ وُرِ مَسٌلِشِ بَتُ.
  fra-SBL: Les enfants d'Israël firent ce qui est mal aux yeux de l'Éternel, ils oublièrent
    l'Éternel, leur Dieu, et servirent les Baals et les Ashéroths.
  hbo-hbo: וַיַּעֲשׂ֨וּ בְנֵי־יִשְׂרָאֵ֤ל אֶת־הָרַע֙ בְּעֵינֵ֣י יְהוָ֔ה וַֽיִּשְׁכְּח֖וּ
    אֶת־יְהוָ֣ה אֱלֹֽהֵיהֶ֑ם וַיַּעַבְד֥וּ אֶת־הַבְּעָלִ֖ים וְאֶת־הָאֲשֵׁרֹֽות׃
  kik-kik: Andũ a Isiraeli nĩmekire ũũru maitho-inĩ ma Jehova; makĩriganĩrwo nĩ Jehova
    Ngai wao, na magĩtungatĩra ngai cia Baali na cia Ashera.
  fra-NCL: Les enfants d’Israël firent ce qui est mal aux yeux de Yahweh ; oubliant
    Yahweh, ils servirent les Baals et les Aschéroth.
  cek-AK: Israel kaminawk loe Angraeng mikhnukah kahoih ai hmuen to sak o; angmacae
    ih Angraeng Sithaw to pahnet o moe, Baal hoi Asherah ih tok to sak pae o.
  cuk-cuk: Israel-dulemar, Bab-Dummad-Jehová-asabin ibmar-isgana imakdemalad, e-Bab-Dummad-Jehová-iedmalad,
    bab-dummadyob-imakleged-Baalʼse gotemalad, degi, bab-dummad-bundoryob-imakleged-Aseraʼse
    gotemalad.
  uig-CYR: Исраиллар Пәрвәрдигарниң нәзиридә рәзил болғанни қилип, өз Худаси Пәрвәрдигарни
    унтуп, Бааллар вә Ашәраһларниң қуллуғиға кирди.
  tel-2017: ఆ విధంగా ఇశ్రాయేలీయులు యెహోవా దృష్టికి దోషులుగా కనబడి, తమ దేవుడైన యెహోవాను
    మరచి, బయలుదేవుళ్ళను, అషేరా విగ్రహాలను పూజించారు.
  hat-BSA: Fis Israël yo te fè sa ki te mal nan zye a SENYÈ a, e yo te bliye SENYÈ
    a, Bondye pa yo a pou te sèvi Baal avèk Aseroth yo.
  kos-kos: Mwet Israel elos mulkunla LEUM GOD lalos. Elos orekma koluk ye mutal ac
    alu nu ke ma sruloala lal Baal ac Asherah.
  hbo-WLC: וַיַּעֲשׂ֨וּ בְנֵי־יִשְׂרָאֵ֤ל אֶת־הָרַע֙ בְּעֵינֵ֣י יְהוָ֔ה וַֽיִּשְׁכְּח֖וּ
    אֶת־יְהוָ֣ה אֱלֹֽהֵיהֶ֑ם וַיַּעַבְד֥וּ אֶת־הַבְּעָלִ֖ים וְאֶת־הָאֲשֵׁרֽוֹת׃
  ibo-ibo: Ụmụ Izrel mere ihe jọrọ njọ nʼanya Onyenwe anyị. Ha chefuru Onyenwe anyị
    Chineke ha, malite ife chi Baal, na Ashera ofufe.
  ory-ory: ଏଥିଉତ୍ତାରେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ସଦାପ୍ରଭୁଙ୍କ ଦୃଷ୍ଟିରେ ଯାହା ମନ୍ଦ, ତାହା କଲେ ଓ
    ସଦାପ୍ରଭୁ ସେମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କୁ ପାସୋରି ବାଲ୍‍ ଦେବଗଣର ଓ ଆଶେରା ଦେବୀଗଣର ସେବା କଲେ।
  chk-chk: Iwe, ekewe chon Israel ra manlükala ewe Samol mi Lapalap ar we Kot. Ra
    föri mine a ngau me fän mesan o fel ngeni ekewe anü Paal me Astarot.
  rop-rop: Wal ol detlot Isreil pipul bin dum nogudbala ting langa YAWEI. Deibin tenawei
    brom im, en deibin bulurrum detlot drimin gulum Beil en Eshara.
  ukr-1871: І витворяли сини Ізрайлеві зло перед Господом, і забували Господа, Бога
    свого, і служили Баалам та Астартам.
  deu-1951: Und die Kinder Israel taten, was übel war vor dem HERRN und vergaßen des
    HERRN, ihres Gottes, und dienten den Baalen und Astarten.
  eng-JPS: And the children of Israel did that which was evil in the sight of the
    LORD, and forgot the LORD their God, and served the Baalim and the Asheroth.
  srp-1865: I èinjahu sinovi Izrailjevi što je zlo pred Gospodom, i zaboraviše Gospoda
    Boga svojega i služahu Valima i lugovima.
  lug-lug: Abayisirayiri ne bakola ebibi mu maaso ga Mukama, ne beerabira Mukama Katonda
    waabwe ne basinzanga Babaali ne Baasera.
  heb-heb: ויעשו בני ישראל את הרע בעיני יהוה וישכחו את יהוה אלהיהם ויעבדו את הבעלים
    ואת האשרות׃
  ben-IRV: আর ইস্রায়েলীয়রা সদাপ্রভুর দৃষ্টিতে যেটা মন্দ, তাই করল ও নিজেদের ঈশ্বর
    সদাপ্রভুকে ভুলে গেল। তারা বাল দেবতাদের ও আশেরা দেবীদের সেবা করল।
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਇਸਰਾਏਲੀਆਂ ਨੇ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਬੁਰਿਆਈ ਕੀਤੀ ਅਤੇ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ
    ਨੂੰ ਭੁਲਾ ਦਿੱਤਾ ਅਤੇ ਬਆਲ ਦੇਵਤਿਆਂ ਅਤੇ ਅਸ਼ੇਰਾਹ ਦੇਵੀਆਂ ਦੀ ਪੂਜਾ ਕਰਨ ਲੱਗੇ।
  mya-JVB: ဣသရေလ အမျိုးသားတို့သည် ထာဝရဘုရား ရှေ့ တော်၌ ဒုစရိုက် ကို ပြု ၍ မိမိ တို့ဘုရား
    သခင်ထာဝရဘုရား ကို မေ့လျော့ သဖြင့်၊ ဗာလ ဘုရားများ၊ အာရှရ ပင်များကို ဝတ်ပြု သောကြောင့်၊
  hmo-hmo: Israela taudia ese Lohiabada, edia Dirava idia laloaboio, bona Dirava ena
    vairana dekenai idia kara dika. Bala bona Asera dirava koikoidia dekenai idia
    tomadiho.
  urd-urd: और बनी — इस्राईल ने ख़ुदावन्द के आगे बुराई की, और ख़ुदावन्द अपने ख़ुदा
    को भूल कर बा'लीम और यसीरतों की इबादत करने लगे।
  rus-SYN: И сделали сыны Израилевы злое пред очами Господа, и забыли Господа Бога
    своего, и служили Ваалам и Астартам.
  bqc-SIM: Isailiↄ yã́ pↄ́ Dii yeio kɛ̀. Dii ń Lua yã́ sã̀ńgu, ↄ̃ aa zↄblè Baaliɛ
    ń Asetaatio.
  tcz-CHONGTHU: Israelten Pakai mitmun thilse jeng anabol tauvin, amahon a-Pakai,
    a-Pathen uchu asumil tauvin, chule amahon Baal leh Asherah milim semthu hochu
    jenle in ana pang tauvin ahi.
  mar-mar: इस्राएल लोकांनी परमेश्वराच्या दृष्टीने वाईट ते केले, आपला देव परमेश्वर
    ह्याला ते विसरले आणि बआल व अशेरा मूर्तींची उपासना करू लागले;
  qub-qub: Israelcunaga fiyupa mana allita ruraran. Tayta Diosta gongaycärir aduraran
    Baal dios-niraj ïdulucunata Asera diosa-niraj ïdulucunata.
  bqp-bqp: Isarailanↄ yã kũ Dikiri yeiro kɛ̀. Dikiri ń Luda yã sã̀ńgu, akũ ò
    dò Baalii kũ Asatorɛo.
  hat-hat: Moun pèp Izrayèl yo tanmen fè bagay ki te mal nan je Seyè a. Yo bliye Seyè
    a, Bondye-yo a, yo pran fè sèvis pou Baal yo ak Achera yo.
  eng-BSB: So the Israelites did evil in the sight of the LORD; they forgot the LORD
    their God and served the Baals and the Asherahs.
  tod-tod: Izelayɛle nuiti ti Ɠɔoɠɔ GALAGI wanama vai ɠɛɛni. Ti yeemani Ɠɔoɠɔ GALA
    ma, ta-ƓALAGI, ti li ti ɗa nɔkɔ Ɓaaleni bu, ta Aseelani.
  eng-WEBPB: The children of Israel did that which was evil in the LORD’s sight, and
    forgot the LORD their God, and served the Baals and the Asheroth.
  kbq-kbq: Israeli vahe'mo'za Ra Anumzamofo avufina kefo zamavu'zmava nehu'za, Ra
    Anumzamofona zamagekani nente'za, Bali havi anumzante'ene Asera havi anumzamofo
    amema'are monora hunte'naze.
  nhe-BL: Huajca nopa israelitame quichijque tlen ax cuali iixpa ininTECO Dios huan
    ayoc quiilnamijque. Huan pejque quinhueyichihuaj nopa tlaixcopincayome tlen itoca
    Baal huan Asera.
  bus-bus: Isarailinↄ yã kɛ̀ Dii gìzi kɛ̀. Dii ń Luda yã sã̀ńgu, ben aↄ̃ dↄ̀ Baalizi
    kↄ̃n Asatorɛo.
  gub-BL: Iaiw ma'e uzapo Tupàn huwa rupi wà. Heharaz uzar Tupàn ete wi wà. Umuwete
    katu tupàn ua'u awa Ma'aw her ma'e wà. Umuwete katu tupàn ua'u kuzà Atarot her
    ma'e wà no.
  eng-DRA: And they did evil in the sight of the Lord, and they forgot their God,
    and served Baalim and Astaroth.
