verse: JDG.003.013
translations:
  mal-C: അദ്ദേഹം അമ്മോന്യരെയും അമാലേക്യരെയും ഒരുമിച്ചുകൂട്ടി ഇസ്രായേലിനെ തോൽപ്പിച്ചു,
    അവർ ഈന്തപ്പനപ്പട്ടണം കൈവശമാക്കി.
  deu-TKW: Der versammelte zu sich die Ammoniter und Amalekiter und zog hin, schlug
    Israel und besetzte die Palmenstadt.
  lin-lin: Egiloni asanganaki na bato ya Amoni mpe ya Amaleki, bayaki mpe babundisaki
    bana ya Isalaele, bongo babotolaki engumba ya nzete ya Mbila.
  eng-LSV: and he gathers the sons of Ammon and Amalek to himself, and goes and strikes
    Israel, and they possess the city of palms;
  eng-GNV: And he gathered vnto him the children of Ammon, and Amalek, and went and
    smote Israel, and they possessed the citie of palme trees.
  eng-WEBSTER: And he gathered to him the children of Ammon and Amalek, and went and
    smote Israel, and possessed the city of palm-trees.
  nhw-BL: Huan Eglón quinnotzqui nopa amalecitame huan amonitame huan quinhuilanque
    nopa israelitame huan quintlanque huan moaxcatijque nopa altepetl tlen apachi
    cuahuitl.
  swh-ONEN: Egloni akawataka Waamoni na Waamaleki waungane naye, akaja kuishambulia
    Israeli, nao wakatwaa Mji wa Mitende
  bba-bba: Mɑ sinɑ boko wi, u Amɔnibɑ mɛnnɑ kɑ Amɑlɛkibɑ bɑ dɑ bɑ Isirelibɑ wɔri,
    mɑ bɑ Yeriko mwɑ.
  eng-KJVCPB: And he gathered unto him the children of Ammon and Amalek, and went
    and smote Israel, and possessed the city of palm trees.
  cpy-cpy: Ikanta iwinkatharite Athataa-weni-jatzi raapatziyakari iwinkatharite Pityaankaarini-jatzi,
    eejatzi Otenkanaa-weni-jatzi, ipokaeyakini rowayiritari Israel-paeni, raapithatakiri
    inampi iiteetziri Kapa-shaari.
  luo-luo: Eglon kaachiel gi jo-Amon kod jo-Amalek, nobiro momonjo jo-Israel, mi gikawo
    Dala Maduongʼ mar Jeriko.
  meu-meu: Hari Eglon ese Amono taudia bona Amalek taudia e haboudia; bena idia ese
    Israel taudia e hadareredia, pamu audia hanuana e abia.
  npi-ULB: एग्लोन अम्मोनीहरू र अमालेकीहरूसँग मिले र तिनीहरू गए र इस्राएललाई हराए,
    अनि खजूरका रूखहरूको सहरमाथि अधिकार गरे ।
  yor-yor: Pẹ̀lú ìfi ọwọ́ ṣowọ́pọ̀ ogun àwọn Ammoni àti àwọn ọmọ-ogun Amaleki ní Egloni
    gbógun ti àwọn ọmọ Israẹli, wọ́n sì gba ìlú Ọ̀pẹ tí i se Jeriko.
  ind-ind: Raja Eglon mengajak bangsa Amon dan Amalek untuk bergabung dengannya. Mereka
    menyerang dan mengalahkan bangsa Israel serta merebut kota Yeriko (yang disebut
    juga Kota Pohon Kurma).
  pes-OPCB: قوم عمون و عمالیق نیز با عجلون متحد شده، اسرائیل را شکست دادند و اریحا
    را که به «شهر نخلها» معروف بود به تصرف خود درآوردند.
  tgl-ULB: Sumali si Eglon sa mga Ammonita at mga Amalekita at nagpunta sila at tinalo
    ang Israel, at inangkin nila ang Lungsod ng mga Palma.
  hui-hui: Egelonohanda Amonoalibi Amelegealibi mo mogo bialu Isaraeleali baba wai
    bule puwa Yarigo tano mini mende Ira Dedi Tano laga wiagoria bo poda hana halu
    karulene.
  mya-mya: ဧ​ဂ​လုန်​သည်​အမ္မုန်​အ​မျိုး​သား​နှင့်​အာ​မ​လက် အ​မျိုး​သား​တို့​ကို​စု​ရုံး​ပြီး​လျှင်
    ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​အား​နှိမ်​နင်း​အောင်​မြင်​သ​ဖြင့် စွန်​ပ​လွံ​ပင်​မြို့​တည်း​ဟူ​သော​ယေ​ရိ​ခေါ​မြို့
    ကို​သိမ်း​ယူ​လေ​သည်။-
  bod-N: ཨེག་ལོན་གྱིས་ཨམ་མོན་པ་དང་ཨ་མཱད་ལེག་པ་རྣམས་བསྡུས་ནས་ཡེས་ར་ཨེལ་པ་ལ་དམག་བརྒྱབ་སྟེ་ཤིང་ཏ་ལའི་གྲོང་ཁྱེར་བདག་ཏུ་བཟུང་ངོ་།
    །
  sna-sna: Egironi akatora vaAmoni navaAmareki kuti vaende naye kundorwisa Israeri,
    uye vakatora Guta reMichindwe kuti rive ravo.
  spa-BLM: Reunió a los hijos de Amón y de Amalec, y fue a golpear a Israel, y se
    apoderaron de la ciudad de las palmeras.
  cac-cac: Junn̈ej ix yutej spensar vin̈aj Eglón chi' yed' eb' amonita yed' pax eb'
    amalecita, ix och eb' yac' oval yed' eb' israel chi', ix yic'anec' schon̈ab'il
    te' Palma eb', aton Jericó.
  swh-ULB: Eglon alijiunga na wana wa Amoni na Waamaleki wakaenda na kuwashinda Israeli,
    na walichukua mji wa Mitende.
  bel-bel: Ён сабраў да сябе Аманіцянаў і Амалікіцянаў, і пайшоў і пабіў Ізраільцянаў,
    і авалодалі яны горадам Пальм.
  deu-ELBBK: Und er versammelte zu sich die Kinder Ammon und Amalek; und er zog hin
    und schlug Israel, und sie nahmen die Palmenstadt in Besitz.
  mbb-OT: Pinaaǥi te tavang te menge Amunihanen wey menge Amalikanhen, midsurung ni
    Eglon is menge Israilihanen, ne mid-aǥew zin is inged he Jerico.
  mal-2015: അവൻ അമ്മോന്യരെയും അമാലേക്യരെയും കൂട്ടിക്കൊണ്ടുവന്നു യിസ്രായേലിനെ തോല്പിച്ചു,
    അവർ ഈന്തപട്ടണവും കൈവശമാക്കി.
  tuo-NT: Cʉ̃ Eglṍ amonita masãrẽ, tojo nicã amaleca masãrẽ aꞌmewẽjẽtamudutigʉ sẽrĩcʉ
    niwĩ. Tojo weerã na Israe curuacjãrã meꞌrã aꞌmewẽjẽ, Jericó opa ñorĩ nirĩ macãrẽ
    wapataꞌacãrã niwã.
  rmc-rmc: O Eglon pes dovakerďa le Amončanenca the le Amalekenca a geľa pro mariben
    pro Izraeliti, zviťazinďa upral lende a zaiľa o Jericho, o Foros le palmengro.
  pes-OPV: و او بنی عمون و عمالیق را نزد خود جمع کرده، آمد، وبنی‌اسرائیل را شکست داد،
    و ایشان شهرنخلستان را گرفتند.
  ron-1924: Еглон а стрынс ла ел пе фиий луй Амон ши пе амалечиць ши а порнит. А бэтут
    пе Исраел ши а луат четатя финичилор.
  ben-OBCV: অম্মোনীয় ও অমালেকীয়দের সঙ্গে নিয়ে এসে ইগ্লোন ইস্রায়েলকে আক্রমণ করলেন,
    এবং খর্জুরপুর অধিকার করে নিলেন।
  som-som: Oo isna wuxuu soo urursaday reer Cammoon iyo reer Camaaleq; kolkaasuu intuu
    tegey laayay reer binu Israa'iil, oo waxay qabsadeen magaaladii lahayd geedo timireedka.
  lat-VUC: 'Et copulavit ei filios Ammon, et Amalec: abiitque et percussit Israël,
    atque possedit urbem palmarum.'
  eng-ASVBT: And he gathered unto him the children of Ammon and Amalek; and he went
    and smote Israel, and they possessed the city of palm trees.
  ita-1885: Ed egli adunò appresso di sè i figliuoli di Ammon, e gli Amalechiti, e
    andò, e percosse Israele; ed essi occuparono la città delle palme.
  eng-LXXUP: And he gathered to himself all the children of Ammon and Amalek, and
    went and smote Israel, and took possession of the city of Palm trees.
  eng-ULB: Eglon joined with the Ammonites and the Amalekites and they went and defeated
    Israel, and they took possession of the City of Palms.
  spa-VBL: Eglón hizo que los amonitas y los amalecitas se unieran a él, y luego atacó
    y derrotó a Israel, tomando posesión de la Ciudad de las Palmas.
  fra-_FOB: Églon assembla donc vers lui les Ammonites et les Amalécites; et il alla
    et battit Israël; et ils s'emparèrent de la ville des Palmiers.
  mal-mal: അവൻ അമ്മോന്യരെയും അമാലേക്യരെയും ഒരുമിച്ചുകൂട്ടി യിസ്രായേലിനെ പരാജയപ്പെടുത്തി
    അവർ ഈന്തപ്പനകളുടെ നഗരം കൈവശമാക്കി
  urd-GVR: Ijlūn ne Ammoniyoṅ aur Amālīqiyoṅ ke sāth mil kar Isrāīliyoṅ se jang kī
    aur unheṅ shikast dī. Us ne Khajūroṅ ke Shahr par qabzā kiyā,
  suz-BL: मिनु एग्‍लोनमी अम्‍मोनी नु अमालेक ङा मुर आन कली लडाइ पचा कली खुप्‍तीमी बाक्‍त।
    मिनु इस्राएली नु लडाइ पचा गोव़मे बाक्‍त। मिनु खजूर रवा बाक्‍शो सहर आंम के सेल्‍मे
    बाक्‍त। न्‍यायाधीस १:३६
  ita-1927: Ed Eglon radunò attorno a se i figliuoli di Ammon e di Amalek, e andò
    e batté Israele e s’impadronì della città delle palme.
  ckb-ckb: جا عەگلۆن عەمۆنی و عەمالێقییەکانی لە خۆی کۆکردەوە، چوو و ئیسرائیلی بەزاند،
    دەستی بەسەر شاری دار خورمادا گرت.
  eng-BBE: And Eglon got together the people of Ammon and Amalek, and they went and
    overcame Israel and took the town of palm-trees.
  kan-OKCV: ಅವನು ಅಮ್ಮೋನನ ಮತ್ತು ಅಮಾಲೇಕ್ಯರನ್ನು ಕೂಡಿಸಿಕೊಂಡು ಬಂದು, ಇಸ್ರಾಯೇಲರನ್ನು ಹೊಡೆದು,
    ಖರ್ಜೂರ ಗಿಡಗಳಿರುವ ಪಟ್ಟಣವನ್ನು ಸ್ವಾಧೀನಮಾಡಿಕೊಂಡನು.
  tam-2017: அவன் அம்மோனிய மக்களையும் அமலேக்கியர்களையும் அழைத்துக்கொண்டுவந்து, இஸ்ரவேலை
    முறியடித்தான்; பேரீச்சை மரங்களின் பட்டணத்தையும் பிடித்தான்.
  spa-RV-1909: Y juntó consigo á los hijos de Ammón y de Amalec, y fué, é hirió á
    Israel, y tomó la ciudad de las palmas.
  ron-BTF: Și el a adunat la sine pe copiii lui Amon și ai lui Amalec și a mers și
    a lovit pe Israel și au stăpânit cetatea palmierilor.
  eng-WEBP: He gathered the children of Ammon and Amalek to himself; and he went and
    struck Israel, and they possessed the city of palm trees.
  eng-FBV: Eglon had the Ammonites and the Amalekite join him, and then attacked and
    defeated Israel, taking possession of the City of Palms.
  nld-1939: Deze verenigde zich met de Ammonieten en Amalekieten, trok op, versloeg
    Israël, en nam bezit van de Palmenstad.
  nch-BL: Huan Eglón quinnotzqui nopa amalecitame huan amonitame huan quintehuijque
    nopa israelitame huan quintanque huan moaxcatijque nopa altepet ten apachij cuame.
  vie-1934: Vậy, Eùc-lôn nhóm hiệp chung quanh mình dân Am-môn và dân A-ma-léc, kéo
    đi đánh Y-sơ-ra-ên và chiếm lấy thành Cây chà là.
  hin-CV: एगलोन ने अम्मोन के वंशजों तथा अमालेक के वंशजों से मित्रता कर ली. उसने हमला
    कर इस्राएल को हरा दिया तथा खजूर वृक्षों के नगर को अपने वश में कर लिया.
  spa-BES: Y Eglón reunió a la gente de Amón y Amalec, y fueron y vencieron a Israel
    y tomaron el pueblo de palmeras.
  tdx-tdx: Natonto’e ama’e o ana’ i Amone naho i Amalekeo; le nionjombañ’ aly am’
    Israele vaho tinava’e i rovan-tsatrañey;
  tha-KJV: ท่านจึงได้​ให้​คนอัมโมนและคนอามาเลขมาสมทบ ยกไปโจมตี​อิสราเอล และได้ยึดเมืองดงอินทผลัมไว้
  por-BR-2018: E Juntou consigo aos filhos de Amom e de Amaleque, e foi, e feriu a
    Israel, e tomou a cidade das palmeiras.
  deu-ELO: Und er versammelte zu sich die Kinder Ammon und Amalek; und er zog hin
    und schlug Israel, und sie nahmen die Palmenstadt in Besitz.
  eng-WYC-2018: And the Lord coupled to him the sons of Ammon and Amalek; and he went,
    and smote Israel, (or and he went, and struck Israel), and had in possession the
    city of Palms.
  epo-epo: Kaj li aligis al si la Amonidojn kaj Amalekidojn, kaj iris kaj venkobatis
    Izraelon, kaj ili ekposedis la urbon de Palmoj.
  uig-PIN: U Ammoniylar wǝ Amalǝkiylǝrni ɵzigǝ tartip, jǝnggǝ qiⱪip Israilni urup
    ⱪirip, «Ⱨormiliⱪ Xǝⱨǝr»ni ixƣal ⱪildi.
  beo-beo: Egelone da A:mounaide dunu amola A:malege dunu gilisili, Isala:ili fi hasalasi.
    Ilia da Yeligou moilai bai bagade (amo ganodini gumudi sala agoai bagohame ba:i)
    amo suguli lai dagoi.
  tpi-OTNT: Eklon i bungim ol Amon wantaim ol Amalek na ol i go pait na winim ol Israel
    na kisim Taun Bilong Ol Diwai Det.
  hau-SA: Da ya sami Ammonawa da Amalekawa suka haɗa hannu tare, sai Eglon ya tafi
    ya auka wa Isra’ila, suka ƙwace Birnin Dabino.
  uig-LAT: U Ammoniylar we Amalekiylerni özige tartip, jengge chiqip Israilni urup
    qirip, «Hormiliq Sheher»ni ishghal qildi.
  nde-nde: Esenze ama-Amoni lama-Amaleki amanyana laye, u-Egiloni wayahlasela u-Israyeli,
    basebethumba idolobho laMalala.
  ton-ton: Pea ne ne fakataha kiate ia ʻae fānau ʻa ʻAmoni mo ʻAmaleki, ʻo ne ʻalu
    ʻo teʻia ʻa ʻIsileli, pea ne maʻu ʻe ia ʻae kolo ʻoe ʻakau ko e ponga.
  ces-1613: Nebo shromáždil k sobě syny Ammonovy a Amalechovy, a vytáh, porazil Izraele,
    a opanovali město palmové.
  eng-WMB: He gathered the children of Ammon and Amalek to himself; and he went and
    struck Israel, and they possessed the city of palm trees.
  tam-TCV: எக்லோன் அம்மோனியரையும், அமலேக்கியரையும் தன்னோடு சேர்த்துக் கொண்டுவந்து
    இஸ்ரயேலரைத் தாக்கினான். அவர்கள் பேரீச்சமரங்களின் பட்டணத்தைக் கைப்பற்றிக்கொண்டார்கள்.
  ceb-ULB: Nakighiusa si Eglon sa mga Amornon ug sa mga Amalekanhon ug milakaw sila
    ug gipildi ang Israel, ug gipanag-iyahan nila ang Siyudad sa mga Palmera.
  pol-UBG: Ten zgromadził przy sobie synów Ammona i Amaleka, wyruszył i pobił Izraela,
    i zajął miasto palm.
  urd-GVU: عجلون نے عمونیوں اور عمالیقیوں کے ساتھ مل کر اسرائیلیوں سے جنگ کی اور اُنہیں
    شکست دی۔ اُس نے کھجوروں کے شہر پر قبضہ کیا،
  deu-1912: Und er sammelte zu sich die Kinder Ammon und die Amalekiter und zog hin
    und schlug Israel und nahm ein die Palmenstadt.
  kan-2017: ಇವನು ಅಮ್ಮೋನಿಯರನ್ನೂ, ಅಮಾಲೇಕ್ಯರನ್ನೂ ಕೂಡಿಸಿಕೊಂಡು ಹೊರಟು ಬಂದು ಇಸ್ರಾಯೇಲರನ್ನು
    ಸೋಲಿಸಿ ಖರ್ಜೂರನಗರವನ್ನು ಹಿಡಿದನು.
  yap-yap: I peth Eglon ngak pi Ammon nge pi Amalek; miyad gel ngak yu Israel ngar
    koled yu Jeriko, ni fare binaw ko gek’iy ni palm.
  hlt-MCSB: Te vaengah Ammon neh Amalek koca rhoek tah anih taengla kibaeng uh. Israel
    te a paan tih a tloek dongah rhophoe khopuei te a huul uh.
  mdy-ETH: ዔግሎኔ ዒማና ዓሞኦኔ ዓሶንታ ዓማሌቄ ዓሶዋ ፔኤና ዎላ ማሂ ዒስራዔኤሌ ዓሶ ዖላዖ ቴሚሬ ጌይንታ ሚፃ ሚርጌ ዓኣ
    ዒያርኮ ካታሞ ባሺ ዓርቄኔ።
  twi-ASANTE: Eglon boaboaa Amonfoɔ ne Amalekfoɔ ano ma wɔbɛkaa ne ho na wɔkɔto hyɛɛ
    Israelfoɔ so. Wɔdii wɔn so, faa kuropɔn Yeriko.
  eng-WEBU: He gathered the children of Ammon and Amalek to himself; and he went and
    struck Israel, and they possessed the city of palm trees.
  wal-wal: Egilooni Amoonatanne Amaaleeqata baakko shiishshidi biidi, Israa7eela asaa
    olidi xooniis; xoonidi Zambbaa Katamaa geetettiya Yarkko katamaa oiqqiis.
  spa-PDDPT: Reunió consigo a los hijos de Amón y de Amalec, atacó a Israel y conquistaron
    la ciudad de las Palmeras.
  gun-gun: Ha'e va'e ma ojea py omboaty Amom ha'e Amaleque kuery. Ha'e kuery reve
    oje'oi vy ojuka Israel kuery regua. Tetã pindoty va'e re avi ipo'aka.
  agu-BL: Ej, nintzun oc chiyol Eglón rey tetz Moab scyuch' yi e' amonita, nin scyuch'
    yi e' xonl Amalec tan chibene'n tan oyintzi' scye'j yi e' xonl Israel, nin te
    jun oyintzi'a'tz ja chicambaj yi tnum yi na bi'aj Las Palmeras.
  ilo-ULB: Kimmadua ni Eglon kadagiti Ammonita ken Amalekita ket napanda ken pinarmekda
    ti Israel, ket tinagikuada ti Siudad dagiti Palma.
  kpg-kpg: Eglon ga buni anga gi digau Ammon mo digau Amalek, ga heebagi gi digau
    Israel gaa kumi Jericho, di waahale o di waa niu.
  uig-ARA: ئۇ ئاممونىيلار ۋە ئامالەكىيلەرنى ئۆزىگە تارتىپ، جەڭگە چىقىپ ئىسرائىلنى
    ئۇرۇپ قىرىپ، «خورمىلىق شەھەر»نى ئىشغال قىلدى.
  sus-sus: Egilon naxa Amonikae nun Amalɛkikae xili, e birin xa Isirayila gere. Na
    kui e naxa Tugi taa masɔtɔ.
  pon-2006: Eklon eri ehuong mehn Ammon ko oh mehn Amalek ko, re ahpw kalowehdi mehn
    Israel ko oh koledi Seriko, kahnimw en nih tohto.
  ksd-ksd: Ma i ga varurue ra umana natu i Amon ma ra umana natu i Amalek pirana;
    ma i ga vana ma i ga ubu Israel, ma dia ga kale pa ra gunan na gelep.
  tur-YTC: Ammon'un ve Amalek'in çocuklarını yanına topladı. Gidip İsrael'i vurdu.
    Palmiye Ağaçları Kenti'ni ele geçirdiler.
  grc-BRENT: Καὶ συνήγαγε πρὸς ἑαυτὸν πάντας τοὺς υἱοὺς Ἀμμὼν καὶ Ἀμαλὴκ, καὶ ἐπορεύθη
    καὶ ἐπάταξε τὸν Ἰσραὴλ, καὶ ἐκληρονόμησε τὴν πόλιν τῶν φοινίκων.
  ind-AYT: Dia mengajak orang-orang Amon dan orang Amalek bersekutu. Dia maju dan
    mengalahkan orang Israel, lalu menduduki kota Pohon Kurma.
  nya-nya: Egiloniyo anamemeza Aamori ndi Aamaleki kupita kukamenyana ndi Israeli,
    ndipo analanda Yeriko, mzinda wa migwalangwa.
  hrv-hrv: Eglon se ujedini sa sinovima Amonovim i Amalekovim, pođe na Izraela, potuče
    ga i osvoji Palmov grad.
  mps-mps: Te gavman tuni bidi Eklongo te Amor dabe me te Amalek dabe dali selama,
    tama augwaligo te Israel dabe aiyaba elaluama, tama te hanu nogi Ni Pam te nogi
    poali hanu me sali.
  tpi-tpi: Eklon i bungim ol Amon wantaim ol Amalek na ol i go pait na winim ol Israel
    na kisim Taun Bilong Ol Diwai Det.
  dan-1931: Han fik Ammonitterne og Amalekitterne med sig, drog ud og slog Israel
    og tog Palmestaden*. { [*dvs. Jeriko. Dom. 1, 16.] }
  vie-OVCB: Éc-lôn liên kết với quân Am-môn và quân A-ma-léc, đánh bại quân Ít-ra-ên,
    chiếm thành Cây Chà Là.
  guj-2017: એગ્લોને આમ્મોનીઓ તથા અમાલેકીઓને પોતાની સાથે લઈને ઇઝરાયલીઓને હરાવ્યા અને
    ખજૂરીઓના નગરને કબજે કરી લીધું.
  pon-2006A: Eklon eri ehuong mehn Ammon ko oh mehn Amalek ko, re ahpw kalowehdi mehn
    Israel ko oh koledi Seriko, kahnimw en nih tohto.
  por-BRBSL: Ele reuniu os filhos de Amon e Amalek para si mesmo; e ele foi e atingiu
    Israel, e eles possuíam a cidade das palmeiras.
  cth-cth: Ammonnaw hoi Amaleknaw hah a pâkhueng teh Isarelnaw a tuk sak. Ahnimouh
    ni a tâ awh teh, ungkung kho hah a la pouh awh.
  twi-twi: Eglon boaboaa Amonfo ne Amalekfo ano ma wɔbɛkaa ne ho na wɔkɔtow hyɛɛ Israelfo
    so. Wodii wɔn so, faa kuropɔn Yeriko.
  hlt-hlt: Te vaengah Ammon neh Amalek koca rhoek tah anih taengla kibaeng uh. Israel
    te a paan tih a tloek dongah rhophoe khopuei te a huul uh.
  tbz-SIM: Kòo wɛ̃nnɛ́nɛ̀ Amɔniibɛ kou nɛ̀ Amɑdesii kou kɛ̀ bɛ̀ɛ do Isidɑyɛɛribɛ mudoò
    kɛ́ bɛ̀ nɑ, kɛ́fietɛ Sedikoo.
  msy-2020: Eklon Amonia koma Amalekia akuvagha me ko akam akɨrigha ghua, Israelia
    mɨsogha me abɨragha, Temer Detba Itir Nguibar Ekiam ini.
  dop-dop: Ɩ polɑɑ kɛ́ nɑ ɩ́ sɔɔsɩ Amoni nyǝ́mɑ nɑ Amɑleke nyǝ́mɑ pɑ tɔɔ, nɑ pɑ́ yoonɑ-wɛ
    nɑ pɑ́ lɛɛkɩ Yeliko ɩcɑtɛ.
  azb-azb: Moav padşahı Eqlon Ammon və Amaleq övladlarını öz yanına toplayaraq İsrailliləri
    məğlub edib Xurma şəhərini aldı.
  eng-DBY: And he gathered to him the children of Ammon and Amalek and went and smote
    Israel, and they took possession of the city of palm-trees.
  hin-2017: इसलिए उसने अम्मोनियों और अमालेकियों को अपने पास इकट्ठा किया, और जाकर इस्राएल
    को मार लिया; और खजूरवाले नगर को अपने वश में कर लिया।
  eng-YLT: and he gathereth unto him the Bene-Ammon and Amalek, and goeth and smiteth
    Israel, and they possess the city of palms;
  kne-kne: Nakitolag si Eglon sin Ammonita ya Amalekita et nanbabadang da ay nangobat
    sin Israelita et sinakop da ed Jerico, din siyodad ay kaad-adoan di palma.
  eng-WYC-2017: And the Lord coupled to him the sons of Ammon and Amalek; and he went,
    and smote Israel, and had in possession the city of Palms.
  eng-WMBB: He gathered the children of Ammon and Amalek to himself; and he went and
    struck Israel, and they possessed the city of palm trees.
  urd-GVH: इजलून ने अम्मोनियों और अमालीक़ियों के साथ मिलकर इसराईलियों से जंग की और
    उन्हें शिकस्त दी। उसने खजूरों के शहर पर क़ब्ज़ा किया,
  rug-rug: La somana koari na tie Amoni d meke Amaleki d se Eqiloni, meke va kilasi
    rini sari na tie Izireli meke vagia tugo rini sa vasileana Zeriko, sa vasileana
    lavata sapu sokua na huda pamu.
  gaz-gaz: Innis Amoonotaa fi Amaaleqoota walitti qabatee Israaʼeloota waraane; isaanis
    Magaalaa Meexxii qabatan.
  fra-LSG: Églon réunit à lui les fils d’Ammon et les Amalécites, et il se mit en
    marche. Il battit Israël, et ils s’emparèrent de la ville des palmiers.
  gnn-gnn: '@see-verse:JDG.003.012'
  yal-yal: Egilon nun Amonine nun Amalɛkine yi e malan siga Isirayila kaane yɛngɛdeni,
    e sa Tugu Taan suxu.
  haw-1868: Hoakoakoa mai la oia io na la i na mamo a Amona, a me Amaleka, hele ae
    la, a luku aku la i ka Iseraela, a loaa ia ia ke kulanakauhale o na laau pama.
  arb-NAV: فَحَشَدَ ضِدَّهُمْ بَنِي عَمُّونَ وَعَمَالِيقَ، وَهَاجَمَهُمْ، وَاحْتَلَّ
    أَرِيحَا مَدِينَةَ النَّخْلِ.
  ewe-ewe: Amonitɔwo kple Amalekitɔwo kpe ɖe Moab fia la ŋu; woɖu Israelviwo dzi,
    eye woxɔ Yeriko, du si woyɔna be “Detiwo ƒe Du”
  eng-LEE: And he gathered unto him the children of 'Ammon and 'Amalek, and they went
    and smote Israel, and took possession of the city of palm-trees.
  asm-FB: অম্মোনীয়া আৰু অমালেকীয়াসকলক লগত লৈ ইগ্লোনে ইস্ৰায়েলক পৰাজিত কৰি খেজুৰ
    গছৰ চহৰ নিজৰ অধীনলৈ আনিলে।
  sus-A: عٍفِلٌن نَشَ عَمٌنِكَيٍ نُن عَمَلّكِكَيٍ شِلِ، عٍ بِرِن شَ عِسِرَيِلَ فٍرٍ.
    نَ كُي عٍ نَشَ تُفِ تَا مَسْتْ.
  fra-SBL: Il rassembla à lui les fils d'Ammon et d'Amalek, et il alla frapper Israël,
    et ils possédèrent la ville des palmiers.
  hbo-hbo: וַיֶּאֱסֹ֣ף אֵלָ֔יו אֶת־בְּנֵ֥י עַמֹּ֖ון וַעֲמָלֵ֑ק וַיֵּ֗לֶךְ וַיַּךְ֙
    אֶת־יִשְׂרָאֵ֔ל וַיִּֽירְשׁ֖וּ אֶת־עִ֥יר הַתְּמָרִֽים׃
  kik-kik: Egiloni akĩgĩĩra andũ a Amoni na Amaleki, makĩũngana hamwe nake magĩtharĩkĩra
    andũ a Isiraeli, na makĩmatunya Itũũra rĩrĩa Inene rĩa Mĩkĩndũ.
  fra-NCL: Eglon s’adjoignit les fils d’Ammon et Amalec, et il se mit en marche. Il
    battit Israël, et ils s’emparèrent de la ville des Palmiers.
  cek-AK: Eglon mah Ammon hoi Amelek kaminawk to nawnto pakhueng, Israel to a tuk
    moe, ungsikung kaom vangpui to lak.
  cuk-cuk: Moab-dulemar-e-rey, Israel-dulemargi gwisguegala, Amón-dulemarbo atosad,
    degi, Amalec-dulemarbo atosbalid. Degisoggu, Israel-dulemargi-gwichigudgu, Ogobgi-Dakleged-Neggwebur
    susmalad.
  uig-CYR: У Аммонийлар вә Амаләкийләрни өзигә тартип, җәңгә чиқип Исраилни уруп қирип,
    «Һормилиқ Шәһәр»ни ишғал қилди.
  tel-2017: అతడు అమ్మోనీయులను అమాలేకీయులను సమకూర్చుకుని వెళ్లి ఇశ్రాయేలీయులను ఓడించి
    ఖర్జూరచెట్ల పట్టణాన్ని స్వాధీనం చేసుకున్నాడు.
  hat-BSA: Li te ranmase a li menm fis a Ammon yo, avèk Amalek. Konsa, li te ale bat
    Israël pou yo te posede vil pye palmis yo.
  kos-kos: Tokosra Eglon el wi mwet Ammon ac mwet Amalek lain mwet Israel ac kutangulosla.
    Elos sruokya acn Jericho, su siti in sak palm.
  hbo-WLC: וַיֶּאֱסֹ֣ף אֵלָ֔יו אֶת־בְּנֵ֥י עַמּ֖וֹן וַעֲמָלֵ֑ק וַיֵּ֗לֶךְ וַיַּךְ֙
    אֶת־יִשְׂרָאֵ֔ל וַיִּֽירְשׁ֖וּ אֶת־עִ֥יר הַתְּמָרִֽים׃
  ibo-ibo: Ọ kpọtara ndị Amọn na ndị Amalek ka ha dịnyere ya. Eglọn bịara buso ndị
    Izrel agha, nweta obodo Nkwụ, ya abụrụzia nke ha.
  ory-ory: ତହୁଁ ସେ ଅମ୍ମୋନ ଓ ଅମାଲେକ-ସନ୍ତାନଗଣକୁ ଆପଣା ନିକଟରେ ଏକତ୍ର କଲା ଓ ସେ ଯାଇ ଇସ୍ରାଏଲକୁ
    ଆଘାତ କରି ଖର୍ଜ୍ଜୁରପୁର ଅଧିକାର କଲା।
  chk-chk: Eklon a amwichato ren ekewe chon Amon me chon Amalek. Ra feila maun ngeni
    chon Israel o akufuur. Ra liapeni ewe telinimw Jeriko, ia a wor irä palm ie.
  rop-rop: en imbin joinin langa det dubala traib gulum Emanait en Amalekait, en deibin
    go en fait langa detlot Isreil pipul, en deibin bidim olabat deya langa Jeriko,
  ukr-1871: Скупив він до себе Аморіїв та Амалекіїв, побив Ізраїля та й підневолив
    Пальмовий город.
  deu-1951: Und er sammelte um sich die Kinder Ammon und die Amalekiter und zog hin
    und schlug Israel und nahm die Palmenstadt ein.
  eng-JPS: And he gathered unto him the children of Ammon and Amalek; and he went
    and smote Israel, and they possessed the city of palm-trees.
  srp-1865: Jer skupi k sebi sinove Amonove i Amalike, i izašavši pobi Izrailja, i
    osvojiše grad palmov.
  lug-lug: Ne yegatta n’Abamoni n’Abamaleki ne balumba Abayisirayiri era ne babawambako
    ekibuga kyabwe eky’enkindu.
  heb-heb: ויאסף אליו את בני עמון ועמלק וילך ויך את ישראל ויירשו את עיר התמרים׃
  ben-IRV: রাজা ইগ্লোন অম্মোনলেকীয়দেরকে ও অমালেককে একত্র করলেন এবং তারা গিয়ে ইস্রায়েলকে
    পরাজিত করলেন ও খর্জ্জূরপুর অধিকার করলেন।
  pan-pan: ਇਸ ਲਈ ਉਸ ਨੇ ਅੰਮੋਨੀਆਂ ਅਤੇ ਅਮਾਲੇਕੀਆਂ ਨੂੰ ਆਪਣੇ ਨਾਲ ਮਿਲਾਇਆ ਅਤੇ ਇਸਰਾਏਲ ਉੱਤੇ
    ਹਮਲਾ ਕੀਤਾ ਅਤੇ ਖ਼ਜੂਰਾਂ ਵਾਲੇ ਸ਼ਹਿਰ ਉੱਤੇ ਕਬਜ਼ਾ ਕਰ ਲਿਆ
  mya-JVB: ထိုမင်းသည် အမ္မုန် အမျိုးသား၊ အာမလက် အမျိုးသားတို့ကို စုဝေး စေလျက် ချီ
    သွား၍၊ ဣသရေလ လူတို့ကို လုပ်ကြံ ပြီးမှ ၊ စွန်ပလွံ မြို့ကို သိမ်းယူ သဖြင့်၊
  hmo-hmo: Inai Egalona ese Amono taudia, bona Amaleka taudia ia haboua, vadaeni idia
    ese Israela taudia idia halusia, bona Ieriko, pama audia hanua badana idia abia.
  urd-urd: और उसने बनी 'अम्मून और बनी 'अमालीक़ को अपने यहाँ जमा' किया और जाकर इस्राईल
    को मारा, और उन्होंने खजूरों का शहर ले लिया।
  rus-SYN: Он собрал к себе всех Аммонитян и Амаликитян, и пошел и поразил Израиля,
    и овладели они городом Пальм.
  bqc-SIM: Ɛgɛlↄni Amↄniↄ ń Amalɛki buiↄ nàwa, ↄ̃ aa mↄ̀ lɛ̀lɛ Isailiↄwa aa wɛ̃́lɛ
    daminalikpɛde sì.
  tcz-CHONGTHU: Eglon’in Ammon mite leh Amalek mite chu ana kiloikhompin, hitichun
    anakon'un Israelte chu anajou tauvin Lusuga lei tia kihe Jericho khopi chu ana
    toupha tauvin ahi.
  mar-mar: तेव्हा एग्लोन राजाने अम्मोनी व अमालेकी ह्यांना आपल्याबरोबर घेऊन त्यांच्यावर
    चाल केली आणि इस्राएलांना पराभूत करून खजुरीचे नगर ताब्यात घेतले.
  qub-qub: Chaura ray Eglonga parlacuran Amón runacunawan, Amalec runacunawanpis.
    Israelcunata binsiycur yaycacaycäriran Jericó siudächo tiyananpaj.
  bqp-bqp: Ɛgɛlↄni Amↄninↄ kũ Amalɛkinↄ nàawa, akũ ò sù ò lɛ̀tɛ Isarailanↄa ò wɛ̃tɛ
    dominalide sì.
  hat-hat: Eglon pran moun Amon yo ak moun Amalèk yo ansanm avè l', epi yo ale, yo
    bat moun pèp Izrayèl yo. Yo pran lavil Palmis yo pou yo.
  eng-BSB: After enlisting the Ammonites and Amalekites to join forces with him, Eglon
    attacked and defeated Israel, taking possession of the City of Palms.
  tod-tod: Egelon Amɔn nuiti kpɔni ɓɔɠɔ ʋa, ta Amalɛke nuiti, ti li ti laalɛ Izelayɛle
    wu, ti zobogi zɔlɔɔni ma, ti kpɛ ti kula Zeeliko ʋa, Dɔza Taa Wolai, ti so.
  eng-WEBPB: He gathered the children of Ammon and Amalek to himself; and he went
    and struck Israel, and they possessed the city of palm trees.
  kbq-kbq: Hagi Ekloni'a Amoni vahe'ene Ameleki vahe'enena kehige'za azageno Israeli
    vahera hara ome huzamante'za tofegna zafamoke hu'nea Jeriko rankuma zamahe'za
    hanare'naze.
  nhe-BL: Huan Eglón quinnotzqui nopa amalecitame huan amonitame huan quintehuijque
    nopa israelitame huan quintlanque huan moaxcatijque nopa altepetl tlen apach cuahuitl.
  bus-bus: Ɛgɛlↄni Amↄninↄ kↄ̃n Amalɛkinↄ nàawa, ben aↄ̃ mↄ̀ wà lɛ̀ɛ Isarailinↄa aↄ̃
    wɛ́tɛ daminalidee sì.
  gub-BL: Ekerom uzemono'og Amon izuapyapyr wanehe we wà, Amarek ywy rehe har wanehe
    we wà no, Izaew wakutyr oho pà wà. Upyro Zeriko tawhu wà. Inàzàràn tyw her inugwer
    romo a'e.
  eng-DRA: 'And he joined to him the children of Ammon, and Amalec: and he went and
    overthrew Israel, and possessed the city of palm trees.'
