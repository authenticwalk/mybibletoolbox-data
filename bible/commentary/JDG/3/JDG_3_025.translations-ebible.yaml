verse: JDG.003.025
translations:
  mal-C: അവർ കാത്തിരുന്നു വിഷമിച്ചു; അദ്ദേഹം മുറിയുടെ വാതിൽ തുറക്കാതിരുന്നതിനാൽ അവർ
    താക്കോൽകൊണ്ടു തുറന്നു; തങ്ങളുടെ പ്രഭു നിലത്തു മരിച്ചുകിടക്കുന്നത് അവർ കണ്ടു.
  deu-TKW: So warteten sie endlos. Als er aber die Thüren des Obergemachs immer noch
    nicht öffnete, nahmen sie den Schlüssel und schlossen auf; da fanden sie ihren
    Herrn tot am Boden liegend.
  lin-lin: Basali bazelaki mingi, kino ekomaki kosala bango soni. Lokola mokonzi azalaki
    kaka kofungola te bikuke ya shambre ya likolo, bazwaki fungola mpe bafungolaki
    bango moko. Mpe tala, bamonaki nkolo na bango azali ya kokufa, alala na se.
  eng-LSV: And they stay until confounded, and behold, he is not opening the doors
    of the upper chamber, and they take the key, and open, and behold, their lord
    is fallen to the earth—dead.
  eng-GNV: 'And they taryed till they were ashamed: and seeing he opened not the doores
    of the parler, they tooke the key, and opened them, and behold, their lord was
    fallen dead on the earth.'
  eng-WEBSTER: 'And they tarried till they were ashamed: and behold, he opened not
    the doors of the parlor, therefore they took a key and opened them : and behold,
    their lord lay dead on the earth.'
  nhw-BL: Teipa quema cuesijtoyaj quichiyaj huan quiitaque amo quisayaya huan amo
    quitlapohuayaya ipuerta, huajca quicuique illaves huan quitlapojque nopa cuapuerta
    huan quipantijque inintlanahuatijca huetztoc tlalchi cuali mictoc.
  swh-ONEN: Wakangoja hata wakawa na fadhaa, basi wakati hakufungua milango ya chumba,
    wakachukua funguo na kuifungua. Tazama wakaona bwana wao amelala sakafuni, amekufa.
  bba-bba: Mɑ bɑ nùn mɑrɑ n kɑ tɛ. Ye bɑ wɑ uǹ kɛniɛ, yerɑ ben tii bɑ kɔkɔrɔ suɑ
    bɑ kɛniɑ. Mɑ bɑ deemɑ wee, ben sinɑ boko u kpĩ temɔ u ɡuu.
  eng-KJVCPB: 'And they tarried till they were ashamed: and behold, he opened not
    the doors of the parlour; therefore they took a key, and opened them: and behold,
    their lord was fallen down dead on the earth.'
  cpy-cpy: Ikanta royaawenta tee riyotzi oeta rantziri kaari rashita-ryaan-taawo,
    rashitaryaa-kotakiri, iñaatziiri romaryaaka iwinkatharite, kamaki.
  luo-luo: Negirito ma wigi okuot, to kane ok oyawo dhout agola, negikawo kifungu
    kendo giyawogi. Kanyo negineno ruodhgi koriere e dier ot, kosetho.
  meu-meu: E henari mase, ela bona e daradara; bena daiutu iduarana do se kehoa dainai
    idia ese ki ta e abia, e kehoa, biagudia na mai masena ida reirei ai hekurena
    ai e davaria.
  npi-ULB: राजाले माथिल्लो कक्षका ढोकाहरू नखोलेपछि, आफ्नो जिम्मेवारी पुरा नगरेकोझैं
    तिनीहरूलाई महसुस भएको हुनाले तिनीहरूलाई चिन्ता भयो । यसैले तिनीहरूले साँचो लिए
    र ढोकाहरू खोले, र आफ्ना मालिकलाई भुइँमा मृत अवस्थामा ढलेको देखे ।
  yor-yor: Nígbà tí wọ́n dúró dé ibi pé ó jẹ́ ìyanu fún wọn, wọ́n mú kọ́kọ́rọ́, wọ́n
    sì ṣí ìlẹ̀kùn. Níbẹ̀ ni wọ́n ti rí Olúwa wọn tí ó ti ṣubú, ó sì ti kú.
  ind-ind: Para pelayan itu menunggu-nunggu begitu lama sampai mereka kebingungan
    karena raja tidak juga membuka pintu. Akhirnya, mereka mengambil kunci dan membuka
    pintunya. Saat itulah mereka terperanjat karena melihat tuan mereka sudah tergeletak
    mati di lantai.
  pes-OPCB: اما وقتی انتظار آنها به طول انجامید و از او خبری نشد، نگران شده، کلیدی
    آوردند و در را باز کردند و دیدند که اربابشان به زمین افتاده و مرده است!
  tgl-ULB: Lubha silang nag-alala hanggang sa naramdaman nilang nagpapabaya sila sa
    kanilang tungkulin kapag hindi parin bubuksan ng hari ang mga pintuan ng silid
    sa itaas. Kaya kinuha nila ang susi at binuksan ang mga ito, at doon nakahiga
    ang kanilang amo, nakahandusay sa sahig, patay na.
  hui-hui: Ani manda buwa kini ibirabe hondole luore haabo hemiria mbira ibalu panga
    dugua nabi dege wini. Ani biya handala tigua panga gi mo puwa panga dugualu anda
    puwa handalu hemiria tinaga kini homo wiaria de hendene.
  mya-mya: အ​ပြင်​တွင်​စောင့်​ဆိုင်း​သင့်​သ​မျှ​စောင့်​ဆိုင်း​နေ သော်​လည်း မင်း​ကြီး​သည်​တံ​ခါး​ကို​မ​ဖွင့်​ဘဲ
    နေ​သေး​သ​ဖြင့် သူ​တို့​သည်​သော့​ကို​ယူ​၍​ဖွင့် လိုက်​ကြ​၏။ ထို​အ​ခါ​မိ​မိ​တို့​၏​အ​ရှင်​မှာ
    ကြမ်း​ပြင်​ပေါ်​တွင်​လဲ​လျက်​သေ​နေ​သည် ကို​တွေ့​မြင်​ကြ​လေ​သည်။
  bod-N: དེ་དག་གིས་སུན་སྣང་སྐྱེས་པའི་བར་དུ་བསྒུགས་ནའང་ད་དུང་བསིལ་ཁང་གི་སྒོ་འབྱེད་རྒྱུ་མེད་པ་མཐོང་ནས་ལྡེ་མིག་བླངས་ཏེ་སྒོ་ཕྱེས་པ་ན།
    བསམ་ཡུལ་ལས་འདས་པ་ཞིག་ལ་ཁོ་ཚོའི་བདག་པོ་ཚེ་ལས་འདས་ནས་ས་རུ་འགྱེལ་འདུག་གོ །
  sna-sna: Vakarindira kusvikira vanyadziswa nazvo asi paakarega kuzarura mikova yekamuri,
    vakatora kiyi vakaikiyinura. Onei ipapo ishe wavo akawira pasi, afa.
  spa-BLM: Esperaron hasta que se avergonzaron; y he aquí que no abría las puertas
    del aposento alto. Entonces tomaron la llave y las abrieron, y he aquí que su
    señor había caído muerto en el suelo.
  cac-cac: Junip ix stan̈vej eb' vin̈, yujto max eltalaj vin̈ rey chi', yuj chi' ix
    somchajq'ue sc'ol eb' vin̈. Ix yic'ancot sllaveal puerta chi' eb' vin̈, ix sjacan
    eb' vin̈, axo ix yilan eb' vin̈ pac'jab'xo ec' vin̈ scham d'a sat luum.
  swh-ULB: Walizidi kuwa na wasiwasi hata walipoanza kuhisi kuwa walikuwa wakipuuza
    wajibu wao wakati mfalme bado hakufungua milango ya chumba cha juu. Kwa hiyo walichukua
    ufunguo wakawafungua, tazama bwana wao, ameanguka chini, amekufa.
  bel-bel: Чакалі даволі доўга, але бачачы, што ніхто не адчыняе дзьвярэй сьвяцёлкі,
    узялі клюя і адамкнулі, і вось, гаспадар іхні ляжыць на зямлі мёртвы.
  deu-ELBBK: Und sie warteten, bis sie sich schämten; aber siehe, er öffnete die Tür
    des Obergemachs nicht; da nahmen sie den Schlüssel und schlossen auf, und siehe,
    ihr Herr lag tot am Boden.
  mbb-OT: Umbe, wazè dan en puwasi sikan is gemawan ne midtaǥad dà sikandan diyà te
    gawas. Ne hein kenè en ebpuwasan duen te hadì sikan is gemawan ne neipeng en sikandan.
    Umbe migkuwa zan te yawi ne mibpuwasan dan haazà, ne neehè dan sikan is hadì dan
    he nekesesavuk diyà te saag he minatey en.
  mal-2015: അവർ കാത്തിരുന്നു വിഷമിച്ചു; അവൻ മുറിയുടെ വാതിൽ തുറക്കായ്കകൊണ്ടു അവർ താക്കോൽ
    എടുത്തു തുറന്നു;
  tuo-NT: Beꞌropʉ wiogʉre daꞌracoꞌterã yoacã ĩꞌacũmí, cʉ̃ bajuticã ĩꞌarã, wãcũqueꞌti,
    “¿Deꞌro waꞌapari marĩ wiogʉre?” nírã, sawire mii, sopere pãocãrã niwã. Ti tucũpʉ
    sãjãa, na wiogʉre Aod wẽjẽcũꞌcʉre bocaejacãrã niwã.
  rmc-rmc: Užarenas igen but a ladžatar na džanenas so te kerel, bo lenge na phundravelas
    o vudar. Avke ile e kleja, phundrade a dikhle, hoj lengro raj pašľol mulo pre
    phuv.
  pes-OPV: وانتظار کشیدند تا خجل شدند، و چون او درهای بالاخانه را نگشود پس کلید را
    گرفته، آن را بازکردند، و اینک آقای ایشان بر زمین مرده افتاده بود.
  ron-1924: Ау аштептат мултэ време ши, фииндкэ ел ну дескидя ушиле одэий де сус,
    ау луат кея ши ау дескуят ши ятэ кэ стэпынул лор ера морт, ынтинс пе пэмынт.
  ben-OBCV: তারা বিব্রত না হওয়া পর্যন্ত অপেক্ষা করে গেল, কিন্তু রাজামশাই দরজা খুলছেন
    না দেখে তারা একটি চাবি নিয়ে দরজাটি খুলে ফেলল। সেখানে তারা দেখল যে তাদের মনিব
    মৃত অবস্থায় মেঝেতে পড়ে আছেন।
  som-som: Oo way sugeen ilaa ay isla yaabeen; oo bal eeg isna albaabbadii qowladda
    ma uu furin, sidaas daraaddeed furahay qaadeen oo albaabbaday fureen, oo markaasay
    arkeen sayidkoodii oo dhulka ku dhacay oo meyd ah.
  lat-VUC: 'Expectantesque diu donec erubescerent, et videntes quod nullus aperiret,
    tulerunt clavem: et aperientes invenerunt dominum suum in terra jacentem mortuum.'
  eng-ASVBT: 'And they tarried till they were ashamed; and, behold, he opened not
    the doors of the upper room: therefore they took the key, and opened them; and,
    behold, their lord was fallen down dead on the earth.'
  ita-1885: E tanto aspettarono che ne furono confusi; ed ecco, egli non apriva le
    porte della sala; laonde presero la chiave, e l'apersero; ed ecco, il lor signore
    giaceva in terra morto.
  eng-LXXUP: And they waited till they were ashamed, and, behold, there was no one
    that opened the doors of the upper chamber; and they took the key, and opened
    them; and, behold, their lord was fallen down dead upon the earth.
  eng-ULB: They were growing more concerned until they felt they were neglecting their
    duty when the king still did not open the doors to the upper room. So they took
    the key and opened them, and there lay their master, fallen to the floor, dead.
  spa-VBL: Así que esperaron hasta que no pudieron aguantar más, y como todavía no
    había abierto las puertas de la habitación, fueron a buscar la llave y abrieron
    las puertas. Allí estaba su señor, muerto en el suelo.
  fra-_FOB: Et ils attendirent tant qu'ils en furent honteux; et comme il n'ouvrait
    point les portes de la chambre, ils prirent la clef et ouvrirent; et voici, leur
    seigneur était mort, étendu par terre.
  mal-mal: അങ്ങനെ അവർ ഏറെനേരം കാത്തിരുന്നു വിഷമിച്ചിട്ടും മുറിയുടെ വാതിൽ തുറന്നുകണ്ടില്ല.
    അതുകൊണ്ട് അവർ താക്കോൽ എടുത്ത് വാതിൽ തുറന്നു;
  urd-GVR: is lie kuchh der ke lie ṭhahre. Lekin darwāzā na khulā. Intazār karte karte
    wuh thak gae. Lekin besūd, bādshāh ne darwāzā na kholā. Āḳhirkār unhoṅ ne chābī
    ḍhūnḍ kar darwāzoṅ ko khol diyā aur dekhā ki mālik kī lāsh farsh par paṛī huī
    hai.
  suz-BL: मेकोपुकी शुश सम्‍म रिम्‍स ङा रिम्‍स बाक्‍शा, मुने यो पामे बाक्‍त। तन्‍न
    पिपमी तला तारी ङा कोठा ङा लाप्‍चो यो मरोक्‍गा बाक्‍त। मोपतीके मेकोपुकीमी सांचो
    चाक्‍शा, लाप्‍चो रोक्‍ग‍मे बाक्‍त। मिनु आन पिप कली खपीम गोल्‍शा बेक्‍शो तामे बाक्‍त।
  ita-1927: E tanto aspettarono, che ne furon confusi; e com’egli non apriva le porte
    della sala, quelli presero la chiave, aprirono, ed ecco che il loro signore era
    steso per terra, morto.
  ckb-ckb: ئیتر چاوەڕێیان کرد هەتا نیگەران بوون. کاتێک بینییان دەرگاکانی سەرەوە ناکاتەوە،
    بۆیە دەستیان دایە کلیلەکە و کردیانەوە، بینییان گەورەکەیان لەسەر زەوی بە مردوویەتی
    کەوتووە.
  eng-BBE: And they went on waiting till they were shamed, but the doors were still
    shut; so they took the key, and, opening them, saw their lord stretched out dead
    on the floor.
  kan-OKCV: ಅವರು ತಮಗೆ ಬೇಸರವಾಗುವ ಮಟ್ಟಿಗೂ ಕಾದಿದ್ದರು. ಆದರೆ, ಅವನು ಕೊಠಡಿ ಬಾಗಿಲನ್ನು ತೆರೆಯದೆ
    ಇದ್ದುದರಿಂದ, ಅವರು ಬೀಗದ ಕೈಯನ್ನು ತೆಗೆದುಕೊಂಡು ಬಾಗಿಲನ್ನು ತೆರೆದರು. ಅವರ ಪ್ರಭುವು ನೆಲದ
    ಮೇಲೆ ಮರಣಹೊಂದಿದ್ದನು.
  tam-2017: அவர்கள் சலித்துப்போகும் வரைக்கும் காத்திருந்தார்கள்; அவன் மேல்வீட்டு அறையின்
    கதவைத் திறக்கவில்லை; ஆகையால் ஒரு திறவுகோலை எடுத்துத் திறந்தார்கள்; இதோ, அவர்களுடைய
    எஜமான் தரையிலே செத்துக்கிடந்தான்.
  spa-RV-1909: 'Y habiendo esperado hasta estar confusos, pues que él no abría las
    puertas de la sala, tomaron la llave y abrieron: y he aquí su señor caído en tierra
    muerto.'
  ron-BTF: Și au așteptat până când s-au rușinat; și, iată, el nu deschidea ușile
    salonului; de aceea au luat o cheie și le-au deschis; și, iată, domnul lor era
    căzut jos mort pe pământ.
  eng-WEBP: They waited until they were ashamed; and behold, he didn’t open the doors
    of the upper room. Therefore they took the key and opened them, and behold, their
    lord had fallen down dead on the floor.
  eng-FBV: So they waited until they couldn't stand it any more, and since he still
    hadn't opened the doors of the room, they went and found the key and opened the
    doors. There was their lord, lying dead on the floor.
  nld-1939: Ze bleven dus wachten, tot ze er verlegen mee werden. En toen hij de deur
    van de opperzaal maar niet opende, haalden ze de sleutel en deden open; en daar
    lag hun heer dood op de grond.
  nch-BL: Teipa quema ya cuesijtoyaj quichiyaj huan quiitaque amo quisayaya huan amo
    quitapohuayaya icalte, huajca quicuique illaves huan quitapojque nopa caltemit
    huan quipantijque inintanahuatijca huetztoc talchi cuali mictoc.
  vie-1934: 'Chúng đợi rất lâu, đến đỗi hổ thẹn; song vì không thấy vua mở cửa phòng,
    bèn lấy chìa khóa và mở: kìa thấy chúa mình đã chết, nằm sải trên đất.'
  hin-CV: वे लोग इतनी देर तक इंतजार करते-करते व्याकुल हो गए. फिर भी जब छत के कमरे
    का दरवाजा न खुला, उन्होंने चाबी लेकर दरवाजा खोला तो देखा कि उनका स्वामी भूमि पर
    मरा पड़ा हुआ था.
  spa-BES: Y siguieron esperando empezaron a preocuparse, pero las puertas seguían
    cerradas; así que tomaron la llave y, al abrirlas, vieron a su señor tendido muerto
    en el suelo.
  tdx-tdx: Aa ie nan­diñe eo am-para’ te nidaba, akore! ie tsy manokake o lalan’ anjombaio,
    le nangala’ iareo lahin-dakilè naho nanokake, Vaho hehe te niforetrake, fa nihomake
    eo i talè’ iareoy.
  tha-KJV: เมื่อคอยอยู่ช้านานจนรำคาญ ดู​เถิด ไม่​เห​็​นม​ีใครเปิดทวารห้องชั้นบน เขาจึงเอากุญแจมาไขเปิดออก
    ดู​เถิด เห​็นเจ้านายของตนนอนสิ้นชีวิตอยู่บนพื้น
  por-BR-2018: 'E havendo esperado até estar confusos, pois que ele não abria as portas
    da sala, tomaram a chave e abriram: e eis que seu senhor caído em terra morto.'
  deu-ELO: Und sie warteten, bis sie sich schämten; aber siehe, er öffnete die Tür
    des Obergemachs nicht; da nahmen sie den Schlüssel und schlossen auf, und siehe,
    ihr Herr lag tot am Boden. -
  eng-WYC-2018: And they abode so long, till they were ashamed; and they saw that
    no man opened the door, and they took the key, and they opened (it), and they
    found their lord lying dead on the earth. (And they waited so long for him, that
    they were embarrassed; and when they saw that no one opened the door, they took
    the key, and they opened it, and they found their lord lying dead on the floor.)
  epo-epo: Kaj ili atendis longe, sed neniu malfermis la pordon de la ĉambreto; tiam
    ili prenis la ŝlosilon kaj malŝlosis, kaj ili vidis, ke ilia sinjoro kuŝas malviva
    sur la tero.
  uig-PIN: Ular uzun saⱪlap kirmisǝk sǝt bolarmu dǝp oylaxti; u yǝnila balihanining
    ixiklirini aqmiƣandin keyin, aqⱪuqni elip ixiklǝrni eqiwidi, mana, hojisining
    yǝrdǝ ɵlük yatⱪinini kɵrdi.
  beo-beo: Ilia da ouesalu, be hina bagade da logo hedolo hame doasiba:le, ilia da
    gi lale, logo doasi. Amalalu, ilia hina bagade amo hada:i fa:i amoga diasa:ili,
    bogoi dialebe ba:i.
  tpi-OTNT: Ol i wet longpela taim, tasol king i no opim dua. Olsem na ol i kisim
    ki na opim dua, na ol i lukim bikman bilong ol i dai pinis na i slip i stap long
    plua.
  hau-SA: Suka yi ta jira har suka gaji. Da suka ga dai bai buɗe ƙofar ba, sai suka
    ɗauki mabuɗi, suka buɗe. Sai ga shugabansu a ƙasa matacce.
  uig-LAT: Ular uzun saqlap kirmisek set bolarmu dep oylashti; u yenila balixanining
    ishiklirini achmighandin kéyin, achquchni élip ishiklerni échiwidi, mana, xojisining
    yerde ölük yatqinini kördi.
  nde-nde: Zalinda zaze zakhathazeka, kodwa ngoba ingasavulanga iminyango yekamelo
    lelo, zathatha ikhiye zayivula. Lapho-ke zabona inkosi yazo iwele phansi, isifile.
  ton-ton: 'Pea naʻa nau mā ʻi he tatali: pea, vakai, naʻe ʻikai toʻo ʻe ia ʻae ngaahi
    matapā ʻoe potu fale ko ia naʻa nau toʻo ai ʻae kī, pea vete ʻaki: pea vakai,
    kuo tō ʻo mate honau ʻeiki ki lalo ki he kelekele.'
  ces-1613: A když očekávali dlouho, až se styděli, a aj, neotvíral dveří paláce,
    tedy vzali klíč a otevřeli, a hle, pán jejich leží na zemi mrtvý.
  eng-WMB: They waited until they were ashamed; and behold, he didn’t open the doors
    of the upper room. Therefore they took the key and opened them, and behold, their
    lord had fallen down dead on the floor.
  tam-TCV: அவர்கள் அதிக நேரம் காத்திருந்தார்கள். அரசன் அறையின் கதவுகளைத் திறக்காததால்
    அவர்கள் ஒரு திறவுகோலை எடுத்து கதவுகளைத் திறந்தார்கள். அங்கே தங்கள் தலைவன் இறந்து
    தரையில் விழுந்து கிடப்பதைக் கண்டார்கள்.
  ceb-ULB: Nag-anam sila ug kabalaka hangtod gibati na nila nga napasagdan na nila
    ang ilang trabaho sa dihang wala pa gihapon ablihi sa hari ang mga pultahan sa
    ibabawng bahin sa lawak. Busa ilang gikuha ang yabi ug ila kining giablihan, ug
    didto naghigda ang ilang agalon, natumba sa salog, ug patay na.
  pol-UBG: I czekali długo, aż poczuli się zawstydzeni. Widząc, że on nie otwiera
    drzwi komnaty, wzięli klucz i otworzyli; a oto ich pan leżał na ziemi martwy.
  urd-GVU: اِس لئے کچھ دیر کے لئے ٹھہرے۔ لیکن دروازہ نہ کھلا۔ انتظار کرتے کرتے وہ
    تھک گئے، لیکن بےسود، بادشاہ نے دروازہ نہ کھولا۔ آخرکار اُنہوں نے چابی ڈھونڈ کر
    دروازوں کو کھول دیا اور دیکھا کہ مالک کی لاش فرش پر پڑی ہوئی ہے۔
  deu-1912: Da sie aber so lange harrten, bis sie sich schämten (denn niemand tat
    die Tür der Laube auf), nahmen sie den Schlüssel und schlossen auf; siehe, da
    lag ihr Herr auf der Erde tot.
  kan-2017: ತಮಗೆ ಬೇಸರವಾಗುವ ತನಕ ಕಾಯುತ್ತಾ ಇದ್ದರು. ಆದರೂ ಕದಗಳು ತೆರೆಯಲ್ಪಡದೆ ಇರುವುದನ್ನು
    ನೋಡಿ ಬೀಗದ ಕೈಯನ್ನು ತೆಗೆದುಕೊಂಡು ಬಾಗಿಲನ್ನು ತೆರೆಯಲು, ಇಗೋ, ಅವರ ಒಡೆಯನು ಸತ್ತುಬಿದ್ದಿದ್ದನು.
  yap-yap: Miyad son ni n’umngin nap’an nra leam niged ni ngar son niged, machane
    fa’ani n’uw nap’an ni dawor i bing e mab, miyad fek e kiy ngar binged e mab. Ma
    bay fare masta rorad nib thig u daken e faraf nib yam’.
  hlt-MCSB: A yah duela a rhing uh dae imhman thohkhaih te ong tarha pawh. Te dongah
    cabi a loh uh tih a ong uh hatah a boei te diklai ah a duek la tarha ana yalh
    pah.
  mdy-ETH: ዔያታ ዙላ ኮሺ ኔጌስካፓ ዛጋንቴ ካራ ቡሊንቲባኣሢሮ ቁልፖ ዔኪ ካሮ ቡሌኔ፤ ዒማና ዔያቶኮ ጎዳሢ ሳዖይዳ ሃይቂ ላሂ
    ዓኣንቴ ዔያታ ዴንቄኔ።
  twi-ASANTE: enti, wɔtwɛneeɛ. Wɔtwɛneeɛ ara na ɔhene no mma no, ɛhaa wɔn ma wɔkɔpɛɛ
    safoa bi. Na wɔbuee ɛpono no, wɔhunuu sɛ wɔn wura awu da fam.
  eng-WEBU: They waited until they were ashamed; and behold, he didn’t open the doors
    of the upper room. Therefore they took the key and opened them, and behold, their
    lord had fallen down dead on the floor.
  wal-wal: Eta naagoi pokkana gakkanaassi keehippe naagidosona. SHin kawoi penggiyaa
    dooyennan ixxin, qulppiyaa ekkidi penggiyaa dooyidosona; dooyidi bantta godai
    haiqqidi, wuigen kunddidaagaa be7idosona.
  spa-PDDPT: Esperaron impacientemente hasta quedar desconcertados. Como él no abría
    las puertas de la sala, tomaron la llave y abrieron, y ¡ahí estaba su ʼadón caído
    en tierra, muerto!
  gun-gun: Ha'e gui noarõxevei ma okuapy vy opy katygua okẽ ndoipe'a reguai vy ipe'aa
    ogueru vy oipe'a. Ha'e gui oexa rã huvixa re'õgue ipukupa oupy yvy rupi.
  agu-BL: Poro yi ticy'e'n nin chipaj tan ẍch'iwe'n yi rey, nintzun e' bisuntz, na
    qui'c nin i' na el tzaj. Nintzun xcon yi lawe'-tz cya'n tan jakle'n yi puert.
    Ma yi jakxe'n cya'n nintzun bene'n quilol yi chireyil yi coylij wuxtx'otx'.
  ilo-ULB: Ad-adda a naseknanda agingga a nariknada a nabaybay-anda ti pagrebbenganda
    idi saan latta a linukatan ti ari dagiti ruangan ti akin-ngato a siled. Isu nga
    innalada ti tulbek ket linukatanda dagitoy, ket adda sadiay ti amoda a napasag
    iti suelo a natayen.
  kpg-kpg: Digaula nogo talitali gu duai, gei mee digi huge di bontai, malaa, digaula
    ga dahi mai di gii gaa huge. Gei di nadau dagi le e moe i hongo di baba guu made.
  uig-ARA: ئۇلار ئۇزۇن ساقلاپ كىرمىسەك سەت بولارمۇ دەپ ئويلاشتى؛ ئۇ يەنىلا بالىخانىنىڭ
    ئىشىكلىرىنى ئاچمىغاندىن كېيىن، ئاچقۇچنى ئېلىپ ئىشىكلەرنى ئېچىۋىدى، مانا، خوجىسىنىڭ
    يەردە ئۆلۈك ياتقىنىنى كۆردى.
  sus-sus: E naxa mamɛ ti han, kɔnɔ mangɛ to mu nu konkoe itexi naadɛ rabima, e naxa
    saabi tongo, e na rabi. E naxa e xa mangɛ to bɔxi ma, a bara faxa.
  pon-2006: Re ahpw awiawih ekis werei, oh ni eh sohte ritingada wenihmwo, re ale
    kih oh ritingada. Oh iet arail mwohnsapwo, wonohn nan taht pwoulahr.
  ksd-ksd: Ma dia ga kiki ka tuk i ga purpuruan ra nuknuk i diat, ma gire, pa i ga
    papa ra umana banbanu ai ra pal; damana dia ga tak pa ra ki, ma dia ga ki are
    diat me; ma ea, kadia luluai i ga tar bura ra pia ma i ga mat.
  tur-YTC: Sıkılıncaya kadar beklediler; ve işte, o, üst odanın kapısını açmadı. Bunun
    üzerine anahtarı alıp açtılar ve bir baktılar ki, efendileri ölü bir şekilde yere
    düşmüştü.
  grc-BRENT: Καὶ ὑπέμειναν ἕως ᾑσχύνοντο· καὶ ἰδοὺ οὐκ ἔστιν ὁ ἀνοίγων τὰς θύρας τοῦ
    ὑπερῴου· καὶ ἔλαβον τὴν κλεῖδα, καὶ ἤνοιξαν· καὶ ἰδοὺ ὁ κύριος αὐτῶν πεπτωκὼς
    ἐπὶ τὴν γῆν τεθνηκώς.
  ind-AYT: Mereka menunggu sampai bingung, tetapi raja tidak juga membuka pintu kamar
    atas itu. Kemudian, mereka mengambil kunci dan membukanya, dan tuan mereka terlihat
    tergeletak mati di lantai.
  nya-nya: Iwo anadikira nthawi yayitali koma popanda chochitika. Koma ataona kuti
    mfumuyo sikutsekulabe zitseko za chipindacho, iwo anatenga makiyi ndi kutsekula
    zitsekozo, ndipo anangoona mbuye wawo atagwera pansi, ali wakufa.
  hrv-hrv: 'Čekali su ga dugo, u nedoumici, jer on nije otvarao vrata gornje sobe.
    Naposljetku uzeše ključ i otvoriše: gospodar im ležao na tlu, mrtav.'
  mps-mps: Augwaligo sesabi gana elama tonaluali goli, agai te be sunumi dabo sube.
    Tama augwaligo ki selama, te be sunumi dalama, tama augwaligo suali, te augwa
    genuai bidi isama, tama te be degedude pila mubo suali.
  tpi-tpi: Ol i wet longpela taim, tasol king i no opim dua. Olsem na ol i kisim ki
    na opim dua, na ol i lukim bikman bilong ol i dai pinis na i slip i stap long
    plua.
  dan-1931: men da de havde biet, indtil de skammede sig, uden at han åbnede Døren
    til Stuen, hentede de Nøglen og lukkede op; og se, der lå deres Herre død på Gulvet.
  vie-OVCB: Nhưng đứng đợi lâu quá đến nỗi hổ thẹn mà vẫn không thấy vua mở cửa, họ
    lấy chìa khóa mở cửa phòng ra, mới thấy vua nằm chết dưới sàn nhà.
  guj-2017: જયારે ઘણીવાર સુધી રાજાએ બારણું ઉઘાડ્યું નહિ ત્યારે તેઓની ચિંતા વધવા લાગી
    તેઓ શરમાયા અને ગભરાયા. તેઓએ ચાવી લીધી અને તેના બારણાં ઉઘાડ્યાં. ત્યારે તેઓએ પોતાના
    રાજાને મૃત અવસ્થામાં જમીન પર પડેલો જોયો.
  pon-2006A: Re ahpw awiawih ekis werei, oh ni eh sohte ritingada wenihmwo, re ale
    kih oh ritingada. Oh iet arail mwohnsapwo, wonohn nan taht pwoulahr.
  por-BRBSL: Eles esperaram até ficarem envergonhados; e eis que ele não abriu as
    portas do cenáculo. Portanto, pegaram a chave e as abriram, e eis que seu senhor
    havia caído morto no chão.
  cth-cth: Ngailawi a ring awh eiteh, a bawipa ni tho a paawng hoeh toung dawkvah,
    ahnimouh ni cabi a la awh teh, tho a paawng awh toteh, amamae bawi teh carawng
    dawk due laihoi kamlet e hah a hmu awh.
  twi-twi: enti wɔtwɛnee. Wɔtwɛn ara na ɔhene no mma no, ɛhaw wɔn ma wɔkɔhwehwɛɛ safe
    bi. Na wobuee pon no, wohuu sɛ wɔn wura awu da fam.
  hlt-hlt: A yah duela a rhing uh dae imhman thohkhaih te ong tarha pawh. Te dongah
    cabi a loh uh tih a ong uh hatah a boei te diklai ah a duek la tarha ana yalh
    pah.
  tbz-SIM: Kɛ̀ bɛ̀ ncómmú kɛ́bɑɑ okpɑ̀ɑ̀tì bo kpetɛ́mɛ̀ bɑ́ ò í kpetírí, kɛ̀ dɛ̀ɛ
    bɛ̀ di, kɛ̀ bɛ̀ɛ túótɛ́ tɛkpetíntɛ̀ kɛ́kpetɛ́ kɛ́nsɔ̃́ nhò ku kɛ duɔ́ kɛ cɑ̃ɑ̃nko.
  msy-2020: Ezɨ atrivimɨn ingangarir gumaziba uan atrivim mɨzua ikia ghua amia, me
    itiam kuigh aven mangan an amigha, bar dughiar ruarimɨn a mɨzua ghua ghaze, e
    uari aven mangɨ ganigham. Egha me ki inigha tiam kuigha garima, Ame! Men gumazir
    aruam aremegha vazimɨn irɨghav iti!
  dop-dop: Ḿpʋ́ɣʋ́ pɑ tɑŋɑɑ nɑ pɑ́ kɑ́ ɩ fɛɩ tʋlʋɣʋ. Ɩlɛnɑ pɑ́ polo pɑ́ tʋlɩ pɑ mɑɣɑmɑɣɑ
    nɑ pɑ́ mɑɣɑnɑ pɑ cɑɑ hǝntɑ ɑtɛ nɑ ɩ sǝpɑ.
  azb-azb: Padşahı gözlədilər, lakin otağın qapısını açan olmadığına görə nigaran
    qaldılar. Sonra açar götürüb qapıları açanda gördülər ki, ağalarının meyiti yerə
    sərilib.
  eng-DBY: And they waited till they were ashamed; and behold, he opened not the doors
    of the upper-chamber, and they took the key, and opened [them], and behold, their
    lord lay dead on the earth.
  hin-2017: वे बाट जोहते-जोहते थक गए; तब यह देखकर कि वह अटारी के किवाड़ नहीं खोलता,
    उन्होंने कुँजी लेकर किवाड़ खोले तो क्या देखा, कि उनका स्वामी भूमि पर मरा पड़ा
    है।
  eng-YLT: And they stay till confounded, and lo, he is not opening the doors of the
    upper chamber, and they take the key, and open, and lo, their lord is fallen to
    the earth — dead.
  eng-WYC-2017: And they abode so long, till they were ashamed; and they saw that
    no man opened the door, and they took the key, and they opened, and they found
    their lord lying dead on the earth.
  eng-WMBB: They waited until they were ashamed; and behold, he didn’t open the doors
    of the upper room. Therefore they took the key and opened them, and behold, their
    lord had fallen down dead on the floor.
  urd-GVH: इसलिए कुछ देर के लिए ठहरे। लेकिन दरवाज़ा न खुला। इंतज़ार करते करते वह थक
    गए, लेकिन बेसूद, बादशाह ने दरवाज़ा न खोला। आख़िरकार उन्होंने चाबी ढूँडकर दरवाज़ों
    को खोल दिया और देखा कि मालिक की लाश फ़र्श पर पड़ी हुई है।
  rug-rug: Aqa va seunae nia rini si asa, ba sipu lopu boka ta tukele tugo sari na
    sasada, si vagia rini sa vidulu meke tukelia sa sasada. Meke hodahodaka mate nia
    rini sapu korapa eko mate nana pa hatara sa dia baṉara.
  gaz-gaz: Hamma dadhabanittis eegan; garuu waan inni utuu balbala hin banin tureef
    furtuu fudhatanii balbala banan. Kunoo gooftaan isaanii duʼee lafa irra diriiree
    ture.
  fra-LSG: Ils attendirent longtemps; et comme il n’ouvrait pas les portes de la chambre
    haute, ils prirent la clé et ouvrirent, et voici, leur maître était mort, étendu
    par terre.
  gnn-gnn: '@see-verse:JDG.003.024'
  yal-yal: E yi bu han, bayo mangan mi yi dɛɛn nabima, e yi dɛɲinna tongo, e na rabi.
    E yi e mangan faxaxin li saxi bɔxɔni.
  haw-1868: Kakali iho la lakou, a hilahila wale, aia hoi, aole ia i wehe mai i na
    puka o ke keena; a lawe lakou i ke ki, a wehe ae la, aia hoi, ua hina ko lakou
    haku ilalo i ka honua, ua make.
  arb-NAV: فَلَبِثُوا مُنْتَظِرِينَ حَتَّى اعْتَرَاهُمُ الْقَلَقُ لأَنَّهُ لَمْ يَفْتَحْ
    أَبْوَابَ الْمُخْدَعِ فَأَخَذُوا مِفْتَاحاً وَفَتَحُوا الْبَابَ. وَإذَا سَيِّدُهُمْ
    سَاقِطٌ عَلَى الأَرْضِ مَيْتاً.
  ewe-ewe: Ke esi eteƒe didi, eye fia la medo go o la, dzika tso wo ƒo, ale wodi safui
    aɖe heʋu ʋɔ la, kasia wokpɔ fia la wòku, mlɔ anyigba.
  eng-LEE: 'And they tarried till they were ashamed; and behold, he opened not the
    doors of the upper chamber; wherefore they took the key and opened them: and,
    behold, their lord was lying dead on the floor.'
  asm-FB: বহু সময় ধৰি অপেক্ষা কৰিলে, কিন্তু ৰজাই দুৱাৰ নোখোলা দেখি সিহঁত চিন্তিত
    হ’ল আৰু সেয়ে চাবি আনি দুৱাৰ খোলাত সিহঁতৰ প্ৰভুক মজিয়াত মৃত অৱস্থাত পৰি থকা দেখিলে।
  sus-A: عٍ نَشَ مَمّ تِ هَن، كْنْ مَنفّ تٌ مُ نُ كٌنكٌي عِتٍشِ نَادّ رَبِمَ، عٍ نَشَ
    سَابِ تٌنفٌ، عٍ نَ رَبِ. عٍ نَشَ عٍ شَ مَنفّ تٌ بْشِ مَ، عَ بَرَ قَشَ.
  fra-SBL: Ils attendirent jusqu'à ce qu'ils aient honte ; et voici qu'il n'ouvrait
    pas les portes de la chambre haute. Ils prirent donc la clé et les ouvrirent,
    et voici que leur seigneur était tombé mort sur le sol.
  hbo-hbo: וַיָּחִ֣ילוּ עַד־בֹּ֔ושׁ וְהִנֵּ֛ה אֵינֶ֥נּוּ פֹתֵ֖חַ דַּלְתֹ֣ות הָֽעֲלִיָּ֖ה
    וַיִּקְח֤וּ אֶת־הַמַּפְתֵּ֙חַ֙ וַיִּפְתָּ֔חוּ וְהִנֵּה֙ אֲדֹ֣נֵיהֶ֔ם נֹפֵ֥ל אַ֖רְצָה
    מֵֽת׃
  kik-kik: Nacio igĩeterera o nginya igĩconoka, no rĩrĩa aagire kũhingũra mĩrango
    ya nyũmba, ikĩoya hingũro ikĩhingũra mĩrango. Na hau ikĩona mũnene wao agũĩte
    thĩ arĩ mũkuũ.
  fra-NCL: Ils attendirent longtemps jusqu’à en avoir honte, et, comme il n’ouvrait
    pas les portes de la chambre haute, ils prirent la clef et ouvrirent ; et voici
    que leur maître gisait par terre, sans vie.
  cek-AK: Nihcae loe azatpaw khoek to zing o, anih mah thok paong ai naah loe, cabi
    to a lak o moe, thok to paong o; khenah, nihcae ih angraeng loe long ah duek sut.
  cuk-cuk: Geb undar magaba abitosmalad, rey yawagak-egasuli-dakarmargu, surbinsa-itoarmalad.
    Geb yabegi yawagak egasmalad. Yaa-egasmargu, e-dummad-Eglón burgwar-meremai dakarmalad.
  uig-CYR: Улар узун сақлап кирмисәк сәт боларму дәп ойлашти; у йәнила балиханиниң
    ишиклирини ачмиғандин кейин, ачқучни елип ишикләрни ечивиди, мана, ғоҗисиниң йәрдә
    өлүк ятқинини көрди.
  tel-2017: వాళ్ళు ఎంతసేపు కనిపెట్టినా రాజు ఆ గది తలుపులు తీయకపోవడంతో వాళ్ళు తాళపు
    చెవి తెచ్చి తలుపులు తీసి చూశారు. వాళ్ళ రాజు చనిపోయి నేలమీద పడి ఉన్నాడు.
  hat-BSA: Yo te tann jiskaske yo te vin twouble, men gade byen, li pa t vin ouvri
    pòt a chanm twati la. Pou sa, yo te pran kle a pou te louvri yo, epi gade byen,
    mèt yo a te tonbe atè a mouri nèt.
  kos-kos: Mwet inge mutana soano nwe arulana pahtlac. Na ke tokosra sac tiana ikasla
    srungul uh, elos use key uh sang ikasla, ac elos liye tuh leum lalos el misa oan
    fin falful uh.
  hbo-WLC: וַיָּחִ֣ילוּ עַד־בּ֔וֹשׁ וְהְנֵּ֛ה אֵינֶ֥נּוּ פֹתֵ֖חַ דַּלְת֣וֹת הָֽעֲלִיָּ֑ה
    וַיִּקְח֤וּ אֶת־הַמַּפְתֵּ֙חַ֙ וַיִּפְתָּ֔חוּ וְהִנֵּה֙ אֲדֹ֣נֵיהֶ֔ם נֹפֵ֥ל אַ֖רְצָה
    מֵֽת׃
  ibo-ibo: Ma mgbe oge dị anya gasịrị ma eze apụtaghị, ha enweghị ike ijide onwe ha
    ọzọ. Ha weere ọtụghe ụzọ tụghee ọnụ ụzọ ahụ, hụ ebe eze ha tọgbọrọ nʼala, nwụọ.
  ory-ory: ତହୁଁ ସେମାନେ ଲଜ୍ଜିତ ହେବା ପର୍ଯ୍ୟନ୍ତ ଅପେକ୍ଷା କଲେ; ମାତ୍ର ଦେଖ, ସେ ଉପର ମହଲାର
    କବାଟ ଫିଟାଇଲା ନାହିଁ; ଏହେତୁ ସେମାନେ କଞ୍ଚିକାଠି ନେଇ କବାଟ ଫିଟାଇଲେ; ତହିଁରେ ଦେଖ, ସେମାନଙ୍କର
    ପ୍ରଭୁ ମରି ଭୂମିରେ ପଡ଼ିଅଛି।
  chk-chk: Iwe, ra witiwit fansoun langatam tori resap chüen silei met repwe ekieki.
    Nge lupwen ewe king esap fokun suki ekewe asam, ra angei ki o sukiir. Iwe, ra
    küna pwe ar samol a kon lon ewe rum, nge a mäla.
  rop-rop: en deibin gibit im taim blanga binij. Bat wen deibin luk det dowa bin stil
    lok, deibin lafta gajim ki blanga opinim, en wen deibin opinim det dowa, deibin
    faindim olabat bos deya dedbala langa flo.
  ukr-1871: Так ждали довго. Як же він не відчиняв усе ще дверій у верхній хатї, взяли
    ключа та й відомкнули, і от пан їх лежав на землї мертвий.
  deu-1951: Und sie warteten so lange, bis sie sich dessen schämten; und siehe, niemand
    tat die Türe des Söllers auf; da nahmen sie den Schlüssel und schlossen auf; und
    siehe, da lag ihr Herr tot auf der Erde!
  eng-JPS: And they tarried till they were ashamed; and, behold, he opened not the
    doors of the upper chamber; therefore they took the key, and opened them; and,
    behold, their lord was fallen down dead on the earth.
  srp-1865: I veæ im se dosadi èekati a vrata se od sobe ne otvoraju, te uzeše kljuè
    i otvoriše, a gle, gospodar im leži na zemlji mrtav.
  lug-lug: Bwe baakoowa okulindirira ne baddira ekisumuluzo ne basumululawo, baagenda
    okulaba ng’omulambo gwa mukama waabwe gugudde bugazi mu kisenge.
  heb-heb: ויחילו עד בוש והנה איננו פתח דלתות העליה ויקחו את המפתח ויפתחו והנה אדניהם
    נפל ארצה מת׃
  ben-IRV: পরে তারা লজ্জিত হওয়া পর্যন্ত অপেক্ষা করল কিন্তু রাজা উপরের ঘরের দরজা খুলল
    না। তাই তারা চাবি নিয়ে এসে দরজা খুলল, দেখল তাদের প্রভু মারা গিয়ে মাটিতে পড়ে
    আছেন।
  pan-pan: ਅਤੇ ਉਹ ਬਹੁਤ ਦੇਰ ਤੱਕ ਉਸ ਦੀ ਉਡੀਕ ਕਰਦੇ ਰਹੇ, ਇੱਥੋਂ ਤੱਕ ਕਿ ਉਹ ਸ਼ਰਮਿੰਦੇ ਹੋਏ ਅਤੇ
    ਜਦੋਂ ਉਨ੍ਹਾਂ ਨੇ ਵੇਖਿਆ ਕਿ ਉਹ ਚੁਬਾਰੇ ਦਾ ਦਰਵਾਜ਼ਾ ਨਹੀਂ ਖੋਲ੍ਹਦਾ ਤਾਂ ਉਨ੍ਹਾਂ ਨੇ ਆਪ ਹੀ
    ਚਾਬੀ ਲਾ ਕੇ ਦਰਵਾਜ਼ਾ ਖੋਲ੍ਹਿਆ ਅਤੇ ਵੇਖੋ, ਉਨ੍ਹਾਂ ਦਾ ਸੁਆਮੀ ਧਰਤੀ ਉੱਤੇ ਮਰਿਆ ਪਿਆ ਸੀ!
  mya-JVB: ရှက်ကြောက် သည်တိုင်အောင် ငံ့ နေပြီးမှ ၊ သူတို့အရှင် သည် တံခါး ကို မ ဖွင့်
    သောကြောင့် ၊ သူတို့သည် သော့ ကိုယူ ၍ ဖွင့် ကြည့် သောအခါ ၊ မြေ ပေါ် မှာ လဲ ၍ သေ
    လျက်ရှိသောမိမိ တို့အရှင် ကို တွေ့မြင်ကြ၏။
  hmo-hmo: Idia be nega daudau idia naria, to king ese iduara ia kehoa lasi. Vadaeni
    ki idia abia, iduara idia kehoa, edia biaguna idia itaia, reirei dekenai ia hekure,
    ia mase vadaeni.
  urd-urd: और वह ठहरे ठहरे शरमा भी गए, और जब देखा के वह बालाख़ाने के दरवाज़े नहीं
    खोलता, तो उन्होंने कुंजी ली और दरवाज़े खोले, और देखा कि उनका आक़ा ज़मीन पर मरा
    पड़ा है।
  rus-SYN: Ждали довольно долго, но видя, что никто не отпирает дверей горницы, взяли
    ключ и отперли, и вот, господин их лежит на земле мертвый.
  bqc-SIM: Aalɛ aà dã́, aalɛ aà dã́ e aa bílikɛ̀. Kɛ́ aa è i zɛwɛ̃nɛ́o, ↄ̃ aa
    kili sɛ̀ aa wɛ̃̀, aa sù ń dii è wúlɛa zĩ́lɛ gɛ̀.
  tcz-CHONGTHU: Hijeh chun chomkhat set angah un, ahinlah phat sotthimtah anga vangun
    lengpa chu ahungdoh deh tapon, hichun atijaovin akot-heh chu agala tauvin ahileh,
    amahon kotchu ahon phat’un, apupau chu athisa lhonga kijam agamudoh tauvin ahi.
  mar-mar: त्यांना मोठी काळजी वाटू लागली, आपण कर्तव्यात दुर्लक्ष करीत आहोत असे त्यांना
    वाटले, तो माडीचे दरवाजे उघडीत नाही असे पाहून त्यांनी किल्ली घेऊन ते उघडले आणि
    पाहतात तर त्यांचा स्वामी मरून भूमीवर पडला होता.
  qub-qub: May öra shuyarpaycashancho ray mana llojshimuptinna paycunaga yarpachacuran.
    Chaymi puncucunata lläbiwanna quichariycäriran. Raynintaga tariran pampacho wañusha
    jitaraycajtana.
  bqp-bqp: Òtɛni a dã ari ò bídi kɛ̀. Kũ ò è adi zɛ́ wɛ̃ńnɛro, akũ ò mↄ̀nɛ sɛ̀
    ò wɛ̃̀ ò gɛ̃̀ ò ń dikiri è wutɛna zĩtɛ gɛ̀ ũ.
  hat-hat: Yo tann yon bon ti moman, yo ba li tan pou l' fini. Men, yo wè li pa janm
    louvri pòt la. Lè sa a, yo pran kle a epi yo louvri. Yo wè wa a kouche tou long
    atè, li te mouri!
  eng-BSB: So they waited until they became worried and saw that he had still not
    opened the doors of the upper room. Then they took the key and opened the doors—and
    there was their lord lying dead on the floor.
  tod-tod: Ti ɓɔlɔni ga maaɓɔunga, kɛlɛ tɛi é la ɠɛni sangasoi ma ʋɛlɛlaʋɛti daalaoni
    maazuʋɛ, ti kpakui zeɠeni, ti daalao, pɛtɛ ti-maliɠii ɠɛni laani zooi ma, saai.
  eng-WEBPB: They waited until they were ashamed; and behold, he didn’t open the doors
    of the upper room. Therefore they took the key and opened them, and behold, their
    lord had fallen down dead on the floor.
  kbq-kbq: Anage hu'za nentahiza kafante avega ante'naze. Hianagi kafana ame huno
    onagige'za kafante kinofira eri'za ana kafana anagi'za kazana, kvazmimo'a frino
    mopafi mase'nege'za ke'naze.
  nhe-BL: Teipa quema cuesijtoyaj quichiyaj huan quiitaque ax quisayaya huan ax quitlapohuayaya
    ipuerta, huajca quicuique illaves huan quitlapojque nopa cuapuerta huan quipantijque
    inintlanahuatijca huetztoc tlalchi cuali mictoc.
  bus-bus: Aↄ̃ↄe à dãa ai aↄ̃ bídi kɛ̀. Kɛ̀ aↄ̃ↄ è èe zɛ́ wɛ̃ńnɛro, ben aↄ̃ mↄ̀nɛ
    sɛ̀ wà wɛ̃̀ aↄ̃ gɛ̃̀ wà ń dii è daɛna tↄↄtɛ gɛ̀ ũ.
  gub-BL: Wàro tetea'u wà. Nuwàpytymawok kwaw uken. A'e rupi upyhyk iwàpytymawokaw
    wà, iwàpytymawok pà wà. Tuwihawete umàno ma'e kwer ywy rehe tuz.
  eng-DRA: 'And waiting a long time till they were ashamed, and seeing that no man
    opened the door, they took a key: and opening, they found their lord lying dead
    on the ground.'
