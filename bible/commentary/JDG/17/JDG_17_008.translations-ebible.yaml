verse: JDG.017.008
translations:
  mal-C: ആ പട്ടണംവിട്ട് നിവാസയോഗ്യമായ മറ്റൊരിടം തേടി പുറപ്പെട്ടു. അങ്ങനെ അദ്ദേഹം എഫ്രയീം
    മലനാട്ടിൽ മീഖായാവിന്റെ വീട്ടിലെത്തിച്ചേർന്നു.
  deu-TKW: Derselbe verließ die Stadt Bethlehem in Juda, um als Fremder zu verweilen,
    wo es sich träfe, und gelangte auf das Gebirge Ephraim zum Hause Michas, um dann
    seine Reise fortzusetzen.
  lin-lin: Alongwaki na engumba Beteleemi ya Yuda mpe akendeki koluka esika mosusu
    ya kovanda. Na mobembo na ye, akomaki na etuka ya bangomba ya Efrayimi, na ndako
    ya Mika.
  eng-LSV: And the man goes out of the city, out of Beth-Lehem-Judah, to sojourn where
    he finds, and comes to the hill-country of Ephraim, to the house of Micah, to
    work his way.
  eng-GNV: 'And the man departed out of the citie, euen out of Beth-lehem Iudah, to
    dwell where he coulde finde a place: and as he iourneyed, he came to mount Ephraim
    to the house of Michah'
  eng-WEBSTER: 'And the man departed out of the city from Beth-lehem-judah, to sojourn
    where he could find a place : and he came to mount Ephraim to the house of Micah,
    as he journeyed.'
  nhw-BL: pero quicajqui nopa tlali huan yajqui quitemoti seyoc altepetl para ipan
    mocahuas. Huan ipan ojtli ajsico campa ichaj Micaía campa nopa tlachiquilme ipan
    tlali Efraín.
  swh-ONEN: Huyu kijana akatoka katika mji huo wa Bethlehemu ya Yuda na kutafuta mahali
    pengine ambapo angeweza kuishi. Alipokuwa akisafiri, akafika nyumbani kwa Mika
    katika vilima vya Efraimu.
  bba-bba: Mɑ u seewɑ Bɛtelehɛmun di u win wɑsɑnɡɑriru doonɑ. Ye u turɑ Efɑrɑimun
    ɡuunɔ, mɑ u duɑ Mikɑn yɛnuɔ.
  eng-KJVCPB: 'And the man departed out of the city from Beth-lehem-judah to sojourn
    where he could find a place: and he came to mount Ephraim to the house of Micah,
    as he journeyed.'
  luo-luo: nowuok Bethlehem mondo omany kama onyalo dakie. Kane pod odhi nyime gi
    wuoth, nodhi e od Mika mantiere e piny gode mag Efraim.
  meu-meu: Una tau na Betelehem-luda amo e tore isi, eha laolao, ena noho gabuna ta
    baine tahua eto; bena ena laolao ai na Efraim ororodia ai e kau, bona Mika ena
    ruma ai e gini dae.
  npi-ULB: ती मानिसले यहूदाको बेथलेहेमलाई छोडेर गए र बस्‍ने एउटा ठाउँ खोजे । तिनले
    यात्रा गर्दै जाँदा, तिनी एफ्राइमको पहाडी देशमा भएको मीकाको घरमा आए ।
  yor-yor: ọkùnrin náà sì ti ìlú Bẹtilẹhẹmu ti Juda lọ, láti ṣe àtìpó ní ibikíbi tí
    ó bá rí. Ní ojú ọ̀nà àjò rẹ̀, ó dé ilẹ̀ Mika nínú àwọn ilẹ̀ òkè Efraimu.
  ind-ind: '@see-verse:JDG.017.007'
  pes-OPCB: '@see-verse:JDG.017.007'
  tgl-ULB: Iniwan ng binata ang Bethlehem sa Juda para pumunta at maghanap ng lugar
    para matirahan. Sa kaniyang paglalakbay, nagtungo siya sa bahay ni Mica sa burol
    na bansang Efraim.
  hui-hui: Ani howa ibu Bedeleheme wahalu ibu holene dindi gahenge mbira taya bima
    pene. Pialu Eberaimi hameigini dalu hari barebare wiagoha pialu Maiga anda heagoria
    tagira pene.
  mya-mya: အ​ခြား​တစ်​မြို့​တစ်​ရွာ​သို့​သွား​ရောက်​နေ​ထိုင် ရန်​ဗက်​လင်​မြို့​မှ​ထွက်​ခွာ​လာ​စဉ်
    ဧ​ဖ​ရိမ် တောင်​ကုန်း​ဒေ​သ​ရှိ​မိက္ခာ​၏​အိမ်​သို့​ရောက် ရှိ​လာ​လေ​သည်။-
  bod-N: མི་དེ་ཡ་ཧུ་དཱའི་པེད་ལེ་ཧེམ་གྲོང་རྡལ་དང་བྲལ་ནས་འདུག་ས་ཞིག་འཚོལ་བའི་ཕྱིར་སོང་ཞིང་།
    ལམ་དུ་བགྲོད་པའི་དུས་སུ་ཨེ་ཕཱར་ཡིམ་རི་ཁུལ་གྱི་མི་ཀཱ་ཚང་ལ་སླེབས།
  sna-sna: akabva muguta iroro achindotsvaka imwe nzvimbo yokugara. Ari munzira yake
    akasvika napaimba yaMika munyika yezvikomo yeEfuremu.
  spa-BLM: El hombre salió de la ciudad, de Belén de Judá, para vivir donde pudiera
    encontrar un lugar, y llegó a la región montañosa de Efraín, a la casa de Miqueas,
    mientras viajaba.
  cac-cac: Ix el vin̈ d'a yol yic Belén chi', ix b'at vin̈ say b'aj b'at cajnajoc.
    Ix ec'n̈ej vin̈ d'a tzalquixtac d'a yol yic Efraín, ix c'och vin̈ d'a spat vin̈aj
    Micaía chi'.
  swh-ULB: Mtu huyo aliondoka Bethlehemu huko Yuda kwenda kutafuta mahali pa kuishi.
    Alipokuwa akienda, afika nyumbani kwa Mika katika nchi ya mlima wa Efraimu.
  bel-bel: Гэты чалавек пайшоў з горада Віфляема Юдэйскага, каб пажыць, дзе выпадзе,
    і, ідучы дарогаю, прыйшоў на гару Яфрэмавую да дома Міхі.
  deu-ELBBK: Und der Mann zog aus der Stadt, aus Bethlehem-Juda, um sich aufzuhalten,
    wo er es treffen würde. Und indem er seines Weges zog, kam er in das Gebirge Ephraim
    bis zum Haus Michas.
  mbb-OT: Ne sevaha he andew, midhipanew sikandin is ebpen-ahà te egkeubpaan din diyà
    te zuma he lugar. Dutun te kedhipanew zin, nekeuma sikandin diyà te valey ni Micas
    he ziyà te vuvungan te Efraim.
  mal-2015: തരംകിട്ടുന്നേടത്തു ചെന്നു പാർപ്പാൻ വേണ്ടി അവൻ യെഹൂദയിലെ ബേത്ത്ലേഹെംപട്ടണം
    വിട്ടു പുറപ്പെട്ടു തന്റെ പ്രയാണത്തിൽ എഫ്രയീംമലനാട്ടിൽ മീഖാവിന്റെ വീടുവരെ എത്തി.
  rmc-rmc: Oda murš geľa het andral o Betlehem, hoj te rodel aver than, kaj te bešel.
    Le dromeha avľa ko brehi Efrajim ko kher le Michaskro.
  pes-OPV: و آن شخص ازشهر خود، یعنی از بیت لحم یهودا روانه شد، تاهر جایی که بیابد
    ماوا گزیند، و چون سیر می‌کردبه کوهستان افرایم به خانه میخا رسید.
  ron-1924: Омул ачеста а плекат дин четатя Бетлеемул луй Иуда сэ-шь кауте о локуинцэ
    потривитэ. Урмынду-шь друмул, а ажунс ын мунтеле луй Ефраим, ла каса луй Мика.
  ben-OBCV: সে সেই নগর ছেড়ে বসবাসের উপযোগী অন্য কোনো স্থানের খোঁজে বেরিয়ে পড়ল।
    পথে যেতে যেতে সে ইফ্রয়িমের পার্বত্য প্রদেশে মীখার বাড়িতে এসে পৌঁছাল।
  som-som: Markaasuu ninkii ka baxay magaaladii ahayd Beytlaxam Yahuudah, inuu dego
    meel uu heli karo; oo intuu socday ayuu yimid gurigii Miikaah oo ku yiil dalkii
    buuraha lahaa oo reer Efrayim.
  lat-VUC: Egressusque de civitate Bethlehem, peregrinari voluit ubicumque sibi commodum
    reperisset. Cumque venisset in montem Ephraim, iter faciens, et declinasset parumper
    in domum Michæ,
  eng-ASVBT: And the man departed out of the city, out of Beth-lehem-judah, to sojourn
    where he could find a place, and he came to the hill country of Ephraim to the
    house of Micah, as he journeyed.
  ita-1885: partitosi di quella città, cioè, di Bet-lehem di Giuda, per dimorare ovunque
    troverebbe luogo, e procedendo a suo cammino, giunse al monte di Efraim, alla
    casa di Mica.
  eng-LXXUP: And the man departed from Bethlehem the city of Judah to sojourn in whatever
    place he might find; and he came as far as Mount Ephraim, and to the house of
    Micah to accomplish his journey.
  eng-ULB: The man left Bethlehem in Judah to go and find a place to live. As he journeyed,
    he came to Micah's house in the hill country of Ephraim.
  spa-VBL: se fue de Belén para buscar otro lugar donde vivir. Mientras viajaba por
    la región montañosa de Efraín, llegó a la casa de Miqueas.
  fra-_FOB: Cet homme partit de la ville de Bethléhem de Juda, pour aller demeurer
    où il trouverait son avantage. Et il vint, en poursuivant son chemin, à la montagne
    d'Éphraïm, jusqu'à la maison de Mica.
  mal-mal: യെഹൂദയിലെ ബേത്ത്ലേഹെംപട്ടണത്തിൽ നിന്ന് പുറപ്പെട്ട് സൗകര്യം പോലെ പലയിടത്ത്
    അവൻ താമസിച്ചിരുന്നു. യാത്രയിൽ അവൻ എഫ്രയീംമലനാട്ടിൽ മീഖാവിന്റെ വീട്ടിൽ എത്തി.
  urd-GVR: Ab wuh shahr ko chhoṛ kar rihāish kī koī aur jagah talāsh karne lagā. Ifrāīm
    ke pahāṛī ilāqe meṅ se safr karte karte wuh Mīkāh ke ghar pahuṅch gayā.
  suz-BL: मेको यहूदा ङा बेथलेहेम सहर प्रोंइशा, अर्को सहरम बाक्‍चा कली बाक्‍तीक माल्‍ना
    माल्‍न गाक्‍माक्‍त। मोपा गाक्‍मेनु, मेको एफ्राइम रागी ङा पहाड मीकाह आ खिंमी जाक्‍दीम्‍‍माक्‍त।
  ita-1927: Quest’uomo si partì dalla città di Bethlehem di Giuda, per stabilirsi
    in luogo che trovasse adatto; e, cammin facendo, giunse nella contrada montuosa
    di Efraim, alla casa di Mica.
  ckb-ckb: لە شارۆچکەکەوە لە بێت‌لەحمی یەهوداوە ڕۆیشت هەتا لە هەرکوێیەک بۆی ڕێک بکەوێت
    لەوێ نیشتەجێ بێت. کاتێک بەڕێوە بوو، هات بۆ ناوچە شاخاوییەکانی ئەفرایم بۆ ماڵی
    میخا.
  eng-BBE: And he went away from the town of Beth-lehem-judah, looking for somewhere
    to make his living-place; and on his journey he came to the hill-country of Ephraim,
    to the house of Micah.
  kan-OKCV: ಆ ಮನುಷ್ಯನು ಸಿಕ್ಕುವ ಸ್ಥಳದಲ್ಲಿ ಪ್ರವಾಸಿಯಾಗುವುದಕ್ಕೆ ಯೆಹೂದದ ಬೇತ್ಲೆಹೇಮ್ ಪಟ್ಟಣವನ್ನು
    ಬಿಟ್ಟುಹೋದನು. ಪ್ರಯಾಣ ಮಾಡುವಾಗ ಎಫ್ರಾಯೀಮ್ ಬೆಟ್ಟದಲ್ಲಿರುವ ಮೀಕನ ಮನೆಯ ಬಳಿಗೆ ಬಂದನು.
  tam-2017: அந்த மனிதன் எங்கேயாவது போய்த் தங்கும்படி, யூதாவிலுள்ள பெத்லெகேம் ஊரைவிட்டுப்
    புறப்பட்டுப் பயணம்போகும்போது, எப்பிராயீம் மலைத்தேசத்தில் இருக்கிற மீகாவின் வீட்டில்
    வந்து சேர்ந்தான்.
  spa-RV-1909: Este hombre se había partido de la ciudad de Beth-lehem de Judá, para
    ir á vivir donde hallase; y llegando al monte de Ephraim, vino á casa de Michâs,
    para de allí hacer su camino.
  ron-BTF: Și omul a plecat din cetatea Betleem-Iuda, ca să locuiască temporar unde
    ar putea găsi un loc, și călătorind, a ajuns la muntele Efraim, în casa lui Mica.
  eng-WEBP: The man departed out of the city, out of Bethlehem Judah, to live where
    he could find a place, and he came to the hill country of Ephraim, to the house
    of Micah, as he traveled.
  eng-FBV: left Bethlehem to look for a different place to live. As he traveled through
    the hill country of Ephraim, he came to Micah's house.
  nld-1939: Deze man nu verliet de stad Betlehem van Juda, om op goed geluk af elders
    een onderkomen te gaan zoeken. Zo kwam hij, zijn weg vervolgend, in het bergland
    van Efraïm bij het huis van Mika.
  nch-BL: pero quicajqui nopa tali huan yajqui quitemoto seyoc altepet para ipan itztos.
    Huan ipan ojti ajsico campa ichaj Micaía campa nopa tachiquilme ipan tali Efraín.
  vie-1934: Người đó bỏ thành Bết-lê-hem tại xứ Giu-đa, đặng đi kiếm nơi nào kiều
    ngụ được. Đang đi đường, người tới núi Eùp-ra-im, qua nhà Mi-ca.
  hin-CV: यह व्यक्ति यहूदिया के बेथलेहेम को छोड़कर, रहने के लायक जगह को खोजने निकल
    पड़ा. खोजते हुए वह एफ्राईम के पहाड़ी इलाके में मीकाह के घर तक पहुंच गया.
  spa-BES: Y se fue de la ciudad de Belén de judá, buscando un lugar donde vivir;
    y en su viaje llegó a la región montañosa de Efraín, a la casa de Micaías.
  tdx-tdx: Niakatse an-drova Betlekheme e Iehoda re, hañialo amy ze toetse ho zoe’e;
    vaho ie amy lia’ey nivo­trake Efraime an-kiboho’ i Mikà.
  tha-KJV: ชายนั้นเดินออกจากบ้านเบธเลเฮมในยูดาห์ เท​ี่ยวหาที่เพื่อพักอาศัย เมื่อเขาเดินทางไปนั้​นก​็มาถึงแดนเทือกเขาเอฟราอิมถึ​งบ​้านของมีคาห์
  por-BR-2018: Este homem se havia partido da cidade de Belém de Judá, para ir a viver
    de onde achasse; e chegando ao monte de Efraim, veio à casa de Mica, para dali
    fazer seu caminho.
  deu-ELO: Und der Mann zog aus der Stadt, aus Bethlehem-Juda, um sich aufzuhalten,
    wo er es treffen würde. Und indem er seines Weges zog, kam er in das Gebirge Ephraim
    bis zum Hause Michas.
  eng-WYC-2018: And he went out of the city of Bethlehem, and would be a pilgrim,
    wherever he found (it) profitable to himself. And when he made journey, and had
    come into the hill of Ephraim, and had bowed [down] a little into the house of
    Micah, (And he went out of the city of Bethlehem, and would be a visitor, wherever
    he found it profitable for himself. And when he had made a journey, and had come
    to the hill country of Ephraim, and had rested a little at Micah’s house,)
  epo-epo: Tiu homo iris el la urbo, el Bet-Leĥem de Jehuda, por ekloĝi tie, kie li
    trovos oportune. Kaj li venis dum sia vojirado sur la monton de Efraim al la domo
    de Miĥa.
  uig-PIN: Bu yigit bir jay tepip turay dǝp, Yǝⱨudalarning yurtidiki Bǝyt-Lǝⱨǝm xǝⱨiridin
    qiⱪti. U sǝpǝr ⱪilip, Əfraim taƣliⱪiƣa, Mikaⱨning ɵyigǝ kelip qüxti.
  beo-beo: 'E da Bedeleheme fisili, fimu soge hogomusa: asi. E da ahoanoba, Maiga
    ea diasu Ifala:ime agolo soge ganodini galu, amoga doaga:i.'
  tpi-OTNT: Orait em i lusim Betlehem na em i go bilong painim nupela ples bilong
    em i ken i stap long en. Em i wokabaut i go na em i kamap long haus bilong Maika,
    long ples maunten bilong Efraim.
  hau-SA: ya bar garin ya tafi neman inda zai zauna. A hanyarsa ya zo gidan Mika a
    ƙasar tudu ta Efraim.
  uig-LAT: Bu yigit bir jay tépip turay dep, Yehudalarning yurtidiki Beyt-Lehem shehiridin
    chiqti. U seper qilip, Efraim taghliqigha, Mikahning öyige kélip chüshti.
  nde-nde: lasuka kulowomuzi lidinga enye indawo yokuhlala. Ekuhambeni kwalo lafika
    endlini kaMikha elizweni lezintaba elako-Efrayimi.
  ton-ton: 'Pea naʻe hiki ʻae tangata ko ia mei he kolo ko Petelihema Siuta ke ʻalu
    ʻo ʻāunofo ʻi ha potu te ne hoko ki ai: pea naʻe hoko atu ia ki he moʻunga ko
    ʻIfalemi ki he fale ʻo Maika, ʻi heʻene fononga.'
  ces-1613: Odšel tedy člověk ten z města Betléma Judova, aby byl pohostinu, kdež
    by se mu koli nahodilo. I přišel na horu Efraim, až k domu Míchovu, jda cestou
    svou.
  eng-WMB: The man departed out of the city, out of Bethlehem Judah, to live where
    he could find a place, and he came to the hill country of Ephraim, to the house
    of Micah, as he traveled.
  tam-TCV: அவன் அந்த பட்டணத்தைவிட்டுத் தான் குடியிருக்க வேறு ஒரு இடத்தைத் தேடிப் போனான்.
    போகும் வழியில் எப்பிராயீம் மலைநாட்டிலுள்ள மீகாவின் வீட்டிற்கு வந்தான்.
  ceb-ULB: Ang lalaki mihawa sa Bethlehem sa Judah aron molakaw sa pagpangitag dapit
    aron kapuy-an. Sa iyang panaw, miabot siya sa balay ni Micah sa kabungtorang lungsod
    sa Efraim.
  pol-UBG: Ten człowiek wyruszył z miasta Betlejem judzkiego, aby zamieszkać, gdzie
    mu się trafi. Wędrując tak, przyszedł na górę Efraim aż do domu Micheasza.
  urd-GVU: اب وہ شہر کو چھوڑ کر رہائش کی کوئی اَور جگہ تلاش کرنے لگا۔ افرائیم کے پہاڑی
    علاقے میں سے سفر کرتے کرتے وہ میکاہ کے گھر پہنچ گیا۔
  deu-1912: Er zog aus der Stadt Bethlehem-Juda, zu wandern, wo er hin konnte. Und
    da er aufs Gebirge Ephraim kam zum Hause Michas, daß er seinen Weg ginge,
  kan-2017: ವಾಸಮಾಡಲು ತನ್ನ ಸ್ವಂತ ಊರನ್ನು ಬಿಟ್ಟು, ಪ್ರಯಾಣಮಾಡುತ್ತಾ ಎಫ್ರಾಯೀಮ್ ಬೆಟ್ಟದ ಸೀಮೆಯಲ್ಲಿದ್ದ
    ಮೀಕನ ಮನೆಗೆ ಬಂದನು.
  yap-yap: Me chuw u Bethlehem ni be gay bang ni nge par riy. Ma nap’an ni be milekag,
    me yib ko naun rok Mikah ni bay u Efraim ni go’ burey.
  hlt-MCSB: Judah Bethlehem khopuei lamkah hlang te cet tih a pah nah te a toem tih
    a longpuei a thuep hatah Ephraim tlang kah Maikah im la pawk.
  mdy-ETH: ዬይ ዓሢ ናንጋንዳ ቤሲ ኮዒ ቤኤቴሌሄሜይዳፓ ዔቂ ጎይፆ ዴንዲቤቃ ጌሜራ ሚርጌ ዓኣ ዔፕሬኤሜ ዓጮይዳ ዓኣ፥ ሚካ ማኣሪ
    ሙኬኔ።
  twi-ASANTE: bɛduruu saa beaeɛ hɔ wɔ Efraim asase so a ɔrepɛ baabi pa atena. Ɛbaa
    sɛ, ɔkɔsoɛɛ Mika fie.
  eng-WEBU: The man departed out of the city, out of Bethlehem Judah, to live where
    he could find a place, and he came to the hill country of Ephraim, to the house
    of Micah, as he traveled.
  wal-wal: Ha bitanee baayyo de7iyo soho koyanau Beetaliheeme katamaappe denddidi
    biis; biidi Efireema gezziyan de7iya Miika soo gakkiis.
  spa-PDDPT: Este hombre salió de la ciudad de Belén de Judá para residir donde hallara
    lugar. Cuando caminaba por la región montañosa de Efraín llegó hasta la casa de
    Micaía.
  gun-gun: Ha'e gui Judá regua Belém gui ha'e va'e ojepe'a ovy, mamo rã ojou porã
    reia py oiko aguã. Ha'e rami vy tape rupi oo vy ovaẽ Efraim regua yvy'ã reia re,
    Mica ro oĩa py ae.
  agu-BL: Nin tzun el tzaj xicya'tz le tnum Belén, tan joyle'n junt ama'l kalel najewe't.
    Nin te yi na xon i' tbe' tul yi ama'l cwent yi e' xonl Efraín, nin tzun opon nojtz
    te yi ca'l Micaías.
  ilo-ULB: Pinanawan ti lalaki ti Betlehem idiay Juda tapno mapan agsapul iti lugar
    a pagnaedanna. Kabayatan iti panagdaliasatna, dimteng isuna iti balay ni Mica
    idiay katurturodan a pagilian ti Efraim.
  kpg-kpg: Mee ga hagatanga i Bethlehem belee halahala dono huai gowaa e noho ai.
    Mee gaa hana ga hanimoi gi di hale o Micah i lodo tenua gonduu o Ephraim.
  uig-ARA: بۇ يىگىت بىر جاي تېپىپ تۇراي دەپ، يەھۇدالارنىڭ يۇرتىدىكى بەيت-لەھەم شەھىرىدىن
    چىقتى. ئۇ سەپەر قىلىپ، ئەفرائىم تاغلىقىغا، مىكاھنىڭ ئۆيىگە كېلىپ چۈشتى.
  sus-sus: Yi xɛmɛ naxa keli Bɛtɛlɛɛmu Yudaya bɔxi ma, a xa yire gbɛtɛ fen a sabatima
    dɛnnaxɛ. A naxa ɲɛrɛ han a Efirami geyae li, Mike xa banxi nu na dɛnnaxɛ.
  pon-2006: E kohkohla sang Pedleem pwehn rapahki wasa tohrohr kis me e kak kousoan
    ie. Nindokon eh seiseiloak e ahpw lella ni imwen Maika nan sahpw nahnahn Epraim.
  ksd-ksd: Ma ra tutana i ga vana kan nam ra pia na pal, kan Beteleem-Iuda, pi na
    ki ta ra gunan ba na tikan upi ia boko; ba i ga vanavana i ga pot ta ra gunan
    na lualuana kai Epraim tadav ra kuba i Mika.
  tur-YTC: Adam bulabildiği bir yerde yaşamak üzere kentten, Beytlehem Yahuda'dan
    ayrıldı; yolculuk sırasında Efraim'in dağlık bölgesine, Mika'nın evine geldi.
  grc-BRENT: Καὶ ἐπορεύθη ὁ ἀνὴρ ἀπὸ Βηθλεὲμ τῆς πόλεως Ἰούδα παροικῆσαι ἐν ᾧ ἐὰν
    εὕρῃ τόπῳ· καὶ ἦλθεν ἕως ὄρους Ἐφραὶμ, καὶ ἕως οἴκου Μιχαία τοῦ ποιῆσαι ὁδὸν αὐτοῦ.
  ind-AYT: Orang itu pergi dari kota Betlehem-Yehuda untuk tinggal di mana saja dia
    mendapat tempat. Dalam melakukan perjalanannya, dia sampai ke Pegunungan Efraim,
    ke rumah Mikha.
  nya-nya: Iyeyu anachoka mu mzinda wa Betelehemu uja ku Yuda kukafuna malo ena okhala.
    Akuyenda, anafika ku dziko la mapiri la Efereimu ku nyumba ya Mika.
  hrv-hrv: Taj čovjek ode iz grada Betlehema u Judi da se nastani na kakvu prikladnu
    mjestu kao došljak. Putujući, dođe u Efrajimovu goru do Mikine kuće.
  mps-mps: Agai te aga bulu taga peyu, tama aga te gasaba bidigi painu homu yali.
    Tialima, aga pelama, tama te Maikago beba sabolali, te Efraimgo bulu du bage buluba
    pai.
  tpi-tpi: Orait em i lusim Betlehem na em i go bilong painim nupela ples bilong em
    i ken i stap long en. Em i wokabaut i go na em i kamap long haus bilong Maika,
    long ples maunten bilong Efraim.
  dan-1931: Denne Mand forlod sin By Betlehem i Juda for at slå sig ned som fremmed,
    hvor det kunde træffe sig, og på sin Vandring kom han til Mikas Hus i Efraims
    Bjerge.
  vie-OVCB: Nhưng người này bỏ Bết-lê-hem, đi tìm một nơi sinh sống. Trên đường, người
    ấy qua núi Ép-ra-im, dừng chân trước nhà Mai-ca.
  guj-2017: તે માણસ યહૂદિયાનું બેથલેહેમ છોડીને વસવાટ કરવા માટે જગ્યા શોધવા ચાલી નીકળ્યો
    અને તે મુસાફરી કરતા એફ્રાઇમના પહાડી દેશમાં મિખાના ઘરે આવી પહોંચ્યો.
  pon-2006A: E kohkohla sang Pedleem pwehn rapahki wasa tohrohr kis me e kak kousoan
    ie. Nindokon eh seiseiloak e ahpw lella ni imwen Maika nan sahpw nahnahn Epraim.
  por-BRBSL: O homem partiu da cidade, de Belém Judá, para viver onde podia encontrar
    um lugar, e veio para a região montanhosa de Efraim, para a casa de Mica, enquanto
    viajava.
  cth-cth: haw hoi, bout a cei teh, a roe nahane hmuen a tawng teh, Ephraim mon dawk
    Mikah im vah a pha.
  twi-twi: beduu saa beae hɔ wɔ Efraim asase so a ɔrehwehwɛ baabi foforo atena. Ɛbae
    sɛ, ɔkɔsoɛɛ wɔ Mika fi.
  hlt-hlt: Judah Bethlehem khopuei lamkah hlang te cet tih a pah nah te a toem tih
    a longpuei a thuep hatah Ephraim tlang kah Maikah im la pawk.
  tbz-SIM: Kòo ítɛ́ dɛborɛ̀ kɛ́nwɑnti dikɑrì kupíkù tɛkù, kɛ́nkérí kɛ́tuɔkɛ Mikɑɑ
    cĩ́ɛ̃̀tɛ̀ Efɑdɑimmu tempɛ̃ nyɛtɑ̃rɛ̀ ĩ́nkɛ̀.
  msy-2020: A Betlehem ategh mangɨ nguibar igiatam batogh an ikiasa zui. A ghua Efraimɨn
    mɨghsɨar dozibar, Maikan dɨpenimɨn oto.
  azb-azb: Həmin adam yaşamağa bir yer tapmaq üçün Yəhudanın Bet-Lexem şəhərindən
    çıxdı. Səfərə çıxarkən Efrayimin dağlıq bölgəsinə – Mikeyanın evinə gəldi.
  eng-DBY: And the man departed from the city, from Bethlehem-Judah, to sojourn where
    he might find [a place]. And as he journeyed, he came to mount Ephraim, to the
    house of Micah.
  hin-2017: वह यहूदा के बैतलहम नगर से इसलिए निकला, कि जहाँ कहीं स्थान मिले वहाँ जा
    रहे। चलते-चलते वह एप्रैम के पहाड़ी देश में मीका के घर पर आ निकला।
  eng-YLT: And the man goeth out of the city, out of Beth-Lehem-Judah, to sojourn
    where he doth find, and cometh to the hill-country of Ephraim, unto the house
    of Micah, to work his way.
  eng-WYC-2017: And he went out of the city of Bethlehem, and would be a pilgrim,
    wherever he found profitable to him-self. And when he made journey, and had come
    into the hill of Ephraim, and had bowed [down] a little into the house of Micah,
  eng-WMBB: The man departed out of the city, out of Bethlehem Judah, to live where
    he could find a place, and he came to the hill country of Ephraim, to the house
    of Micah, as he travelled.
  urd-GVH: अब वह शहर को छोड़कर रिहाइश की कोई और जगह तलाश करने लगा। इफ़राईम के पहाड़ी
    इलाक़े में से सफ़र करते करते वह मीकाह के घर पहुँच गया।
  rug-rug: Meke taluarae si asa pa Betilihema, pude hata ia si keke vasina pude koa.
    Koasa nana inene, si mae koa pa vetu te Maika, koari na toqetoqere pa popoa Iparemi
    si asa.
  gaz-gaz: Innis iddoo jireenyaa kan biraa barbaaduuf jedhee magaalaa sana dhiisee
    deeme. Utuma deemuus gara biyya gaaraa Efreem mana Miikaa dhufe.
  fra-LSG: Cet homme partit de la ville de Bethléhem de Juda, pour chercher une demeure
    qui lui convînt. En poursuivant son chemin, il arriva dans la montagne d’Éphraïm
    jusqu’à la maison de Mica.
  yal-yal: Na xɛmɛn yi keli Bɛtɛlɛmi yi Yuda yamanani, alogo a xa sa dɔxɔ yire gbɛtɛ
    yi. A to yi sigama, a yi sa Efirami geya yiren li, siga han Mike a banxina.
  haw-1868: Hele aku la ua kanaka la, mai ke kulanakauhale o Betelehemaiuda aku, e
    noho ma kahi e loaa ai, a i kona hele ana, hiki ae la ia i ka mauna o Eperaima,
    i ka hale o Mika.
  arb-NAV: هَذَا هَاجَرَ مِنْ مَدِينَةِ بَيْتِ لَحْمٍ لِيَتَغَرَّبَ فِي الأَرْضِ،
    فَأَتَى إِلَى جَبَلِ أَفْرَايِمَ وَمَرَّ فِي طَرِيقِهِ بِبَيْتِ مِيخَا.
  ewe-ewe: edzo le Betlehem be yeadi teƒe bubu aɖe anɔ. Le eƒe mɔzɔzɔ me la, eva ɖo
    Mika ƒe aƒe me le Efraim ƒe tonyigba dzi.
  eng-LEE: And the man departed from the city, from Beth-lechem-judah, to sojourn
    where he could find [a place]; and he came to the mountain of Ephraim to the house
    of Micah, as he was pursuing his journey.
  asm-FB: সেই মানুহে য’তে পাই ত’তে থাকিবৰ বাবে যিহূদাৰ বৈৎলেহেম নগৰৰ পৰা ওলাই গৈ গৈ
    ইফ্ৰয়িম পৰ্ব্বতীয়া অঞ্চলত থকা সেই মীখাৰ ঘৰ পালেগৈ।
  sus-A: يِ شّمّ نَشَ كٍلِ بّتّلّيمُ يُدَيَ بْشِ مَ، عَ شَ يِرٍ فبّتّ قٍن عَ سَبَتِمَ
    دّننَشّ. عَ نَشَ حّرّ هَن عَ عٍقِرَ مِ فٍيَيٍ لِ، مِكٍ شَ بَنشِ نُ نَ دّننَشّ.
  fra-SBL: Cet homme sortit de la ville, de Bethléhem Juda, pour habiter là où il
    pourrait trouver un endroit, et il arriva dans la montagne d'Ephraïm, dans la
    maison de Michée, comme il voyageait.
  hbo-hbo: וַיֵּ֨לֶךְ הָאִ֜ישׁ מֵהָעִ֗יר מִבֵּ֥ית לֶ֙חֶם֙ יְהוּדָ֔ה לָג֖וּר בַּאֲשֶׁ֣ר
    יִמְצָ֑א וַיָּבֹ֧א הַר־אֶפְרַ֛יִם עַד־בֵּ֥ית מִיכָ֖ה לַעֲשֹׂ֥ות דַּרְכֹּֽו׃
  kik-kik: akiuma itũũra-inĩ rĩu agĩthiĩ gwetha kũndũ kũngĩ gwa gũtũũra. Arĩ njĩra-inĩ
    agĩkora nyũmba ya Mika ĩrĩa yarĩ bũrũri-inĩ ũrĩa wa irĩma wa Efiraimu.
  fra-NCL: Cet homme partit de la ville de Bethléem de Juda, pour trouver un lieu
    de séjour. Il arriva ainsi dans la montagne d’Ephraïm, jusqu’à la maison de Michas.
  cek-AK: 'To thendoeng loe a ohhaih ahmuen pakrong hanah, Judah prae Bethlehem vangpui
    to tacawt taak: anih kholong caeh naah Ephraim mae ah kaom Mikah im to phak.'
  cuk-cuk: We-machigwade, Belén-neggweburgi-gudiid neg-baid-amiega aligusad. Degi,
    Efraín-yalaganba-nadapi, Micaía-negse modapid.
  uig-CYR: Бу жигит бир җай тепип турай дәп, Йәһудаларниң жутидики Бәйт-Ләһәм шәһиридин
    чиқти. У сәпәр қилип, Әфраим тағлиғиға, Микаһниң өйигә келип чүшти.
  tel-2017: ఆ వ్యక్తి తనకో నివాస స్థలం కోసం యూదా బేత్లెహేము నుండి బయలుదేరి ప్రయాణం
    చేస్తూ ఎఫ్రాయిము కొండ ప్రాంతంలో ఉన్న మీకా యింటికి వచ్చాడు.
  hat-BSA: Konsa, nonm sa a te pati nan vil la, soti nan Bethléhem nan Juda pou ale
    rete nenpòt kote ke li ta kab twouve. Epi pandan li t ap fè vwayaj la, li te rive
    nan peyi ti kolin Ephraïm yo, vè lakay Mica.
  kos-kos: El som liki acn Bethlehem in suk sie pac acn elan muta we, na el tuku ac
    sun lohm sel Micah su oan infulan eol uh in acn Ephraim.
  hbo-WLC: וַיֵּ֨לֶךְ הָאִ֜ישׁ מֵהָעִ֗יר מִבֵּ֥ית לֶ֙חֶם֙ יְהוּדָ֔ה לָג֖וּר בַּאֲשֶׁ֣ר
    יִמְצָ֑א וַיָּבֹ֧א הַר־אֶפְרַ֛יִם עַד־בֵּ֥ית מִיכָ֖ה לַעֲשׂ֥וֹת דַּרְכּֽוֹ׃
  ibo-ibo: hapụrụ obodo ahụ, bụ Betlehem Juda ịchọ ọnọdụ nʼebe ọzọ. Mgbe ọ na-aga,
    ọ bịaruru nʼụlọ Maịka nʼala ugwu ugwu Ifrem.
  ory-ory: ପୁଣି ସେ ଯେଉଁଠାରେ ସ୍ଥାନ ପାଇ ପାରେ, ସେଠାରେ ପ୍ରବାସ କରିବା ନିମନ୍ତେ ସେ ନଗରରୁ,
    ଅର୍ଥାତ୍‍, ବେଥଲିହିମ-ଯିହୁଦାରୁ ପ୍ରସ୍ଥାନ କଲା ଓ ସେ ଯାତ୍ରା କରୁ କରୁ ଇଫ୍ରୟିମ-ପର୍ବତମୟ ଦେଶସ୍ଥ
    ଏହି ମୀଖାର ଗୃହ ପର୍ଯ୍ୟନ୍ତ ଆସିଲା।
  chk-chk: Ei mwän a feila seni Petleem lon Juta pwe epwe kütta eu leni ia a tongeni
    nonom ie. Nge lon an sai a tori imwen Maika lon chukuchukutän ewe fanü Efraim.
  rop-rop: en seimtaim wen Maika bin bildimap det serramoni pleis, det Libai men bin
    gowei brom det taun blanga lukabat najawan pleis blanga jidan. Bambai na det Libai
    men bin kaman langa det haus blanga Maika deya langa det hil kantri gulum Ifreiyim,
  ukr-1871: Сей покинув город Бетлеєм Юдейський, щоб, де доведеться, пробувати заволокою,
    та й зайшов у Ефраїм-гори, в господу до Михи.
  deu-1951: Er zog aber aus der Stadt Bethlehem-Juda, um sich niederzulassen, wo es
    sich träfe. Als er so seines Weges ging, kam er auf das Gebirge Ephraim zum Hause
    Michas.
  eng-JPS: And the man departed out of the city, out of Beth-lehem in Judah, to sojourn
    where he could find a place; and he came to the hill-country of Ephraim to the
    house of Micah, as he journeyed.
  srp-1865: On otide iz toga grada, Vitlejema Judina, da se nastani gdje može; i iduæi
    svojim putem doðe u goru Jefremovu do kuæe Mišine.
  lug-lug: N’ava mu kibuga kya Besirekemuyuda n’atandika okunoonya gy’anaabera, n’atuuka
    mu nsi ey’ensozi eya Efulayimu mu nnyumba ya Mikka. Wabula yali akyali ku lugendo
    ng’akyanoonya aw’okubeera.
  heb-heb: וילך האיש מהעיר מבית לחם יהודה לגור באשר ימצא ויבא הר אפרים עד בית מיכה
    לעשות דרכו׃
  ben-IRV: সেই ব্যক্তি যেখানে জায়গা পেতে পারে, সেখানে বাস করবার জন্য নগর থেকে, বৈৎলেহম-যিহূদা
    থেকে, চলে গিয়ে ইফ্রয়িমের পাহাড়ি অঞ্চলে ঐ মীখার বাড়িতে পৌঁছালেন।
  pan-pan: ਇਹ ਮਨੁੱਖ ਬੈਤਲਹਮ ਯਹੂਦਾਹ ਤੋਂ ਇਸ ਲਈ ਨਿੱਕਲਿਆ ਸੀ ਕਿ ਜਿੱਥੇ ਟਿਕਾਣਾ ਮਿਲੇ ਉੱਥੇ ਜਾ
    ਕੇ ਰਹੇ। ਉਹ ਚਲਦੇ-ਚਲਦੇ ਇਫ਼ਰਾਈਮ ਦੇ ਪਹਾੜੀ ਦੇਸ ਵਿੱਚ ਮੀਕਾਹ ਦੇ ਘਰ ਪਹੁੰਚ ਗਿਆ।
  mya-JVB: တဖန် ထွက် သွား၍ တည်းခို စရာအရပ် ကို ရှာ လျက် ခရီး သွား သဖြင့် ၊ ဧဖရိမ်
    တောင် ၊ မိက္ခါ အိမ် သို့ ရောက် လေ၏။
  hmo-hmo: Unai tau be Betelehema dekena amo ia toreisi, ia laolao, iena noho gabuna
    ta do ia tahua totona. Dala dekenai ia raka noho neganai, Mika ena ruma, Eparaima
    ena ororo tano dekenai ia ginidae.
  urd-urd: यह शख़्स उस शहर या'नी बैतलहम — ए — यहूदाह से निकला, कि और कहीं जहाँ जगह
    मिले जा टिके। तब वह सफ़र करता हुआ इफ़्राईम के पहाड़ी मुल्क में मीकाह के घर आ निकला।
  rus-SYN: этот человек пошел из города Вифлеема Иудейского, чтобы пожить, где случится,
    и, идя дорогою, пришел на гору Ефремову к дому Михи.
  bqc-SIM: Ɔ̃ à fɛ̀lɛ we, àlɛ gu pↄ́ á zↄ̃lɛu wɛɛlɛ. Gↄↄ pↄ́ a bɛ zɛ́u, à kà
    Ɛflaiũ buiↄ bùsu sĩ̀sĩdeu e Mika bɛ.
  tcz-CHONGTHU: Aman Bethlehem chu ahindalhah a chenna ding holla ahung valele leh
    Ephraim thinglhang gamma hi hung vahlut khat ahi. Hitiahi ahung vale le nalam
    mahin Micah in na hin ahung vahlut khan ahi.
  mar-mar: नंतर तो मनुष्य यहूदातल्या बेथलेहेम नगरातून निघाला, आपल्याला राहण्यास कोठे
    जागा मिळेल ते शोधू लागला. प्रवास करत तो एफ्राइमाच्या डोंगराळ प्रदेशात मीखाच्या
    घरापर्यंत आला.
  qub-qub: Chay mösumi Belenpita aywacuran maychöpis tiyananpaj ashir. Efraín partipa
    puriycashancho chayaran Micaiapa wasinman.
  hat-hat: Li kite lavil Betleyèm nan peyi Jida a, li pati, l' al chache yon lòt kote
    pou l' fè ladesant. Antan l'ap vwayaje konsa, li rive lakay Mika, nan mòn peyi
    Efrayim yo.
  eng-BSB: This man left the city of Bethlehem in Judah to settle where he could find
    a place. And as he traveled, he came to Micah’s house in the hill country of Ephraim.
  tod-tod: Zunui naa zeɠeni Ɓɛteleyɛme taazuʋɛ, Zuda yooi zu, é li zeizu adaʋɛ ta,
    ʋɛ a zei ná. É yɛni ziɛzu pelei zu, é zeeli Efelayime ɠize yooi zu, eyɛsu é
    zeeli Mika ná-pɛlɛi wu.
  eng-WEBPB: The man departed out of the city, out of Bethlehem Judah, to live where
    he could find a place, and he came to the hill country of Ephraim, to the house
    of Micah, as he travelled.
  kbq-kbq: Hagi Juda mopafinti Betlehemu kumara atreno kuma'ma manisia kumaku hakeno
    vu'ne. Hagi anama nevuno'a Efraemi agona kokampi vuno Maika nonte uhanati'ne.
  nhe-BL: pero quicajqui nopa tlali huan yajqui quitemoti seyoc altepetl para ipan
    mocahuas. Huan ipan ojtli ajsico campa ichaj Micaía campa nopa miyac tlachiquili
    ipan tlali Efraín.
  gub-BL: Amo 'ar mehe uhem oho Merez wi weko àwàm hekar pà a'e kury. Wata oho iko
    Eparai waiwy rehe ywytyr heta haw myter pe. Uhem Mika ràpuz me kury.
  eng-DRA: Now he went out from the city of Bethlehem, and desired to sojourn wheresoever
    he should find it convenient for him. And when he was come to mount Ephraim, as
    he was on his journey, and had turned aside a little into the house of Michas,
