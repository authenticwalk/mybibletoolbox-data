verse: JDG.017.007
translations:
  mal-C: യെഹൂദയിലെ ബേത്ലഹേമിൽ വന്നുപാർത്തിരുന്ന ഒരു യുവ ലേവ്യൻ
  deu-TKW: Nun war ein junger Mann zu Bethlehem in Juda aus dem Geschlecht Juda; der
    war ein Levit und verweilte dort als Fremder.
  lin-lin: Nzokande, ezalaki na elenge mobali moko ya Molevi, azalaki kovanda na Beteleemi
    ya Yuda, na ekolo Yuda.
  eng-LSV: And there is a young man of Beth-Lehem-Judah, of the family of Judah, and
    he [is] a Levite, and he [is] a sojourner there.
  eng-GNV: 'There was also a yong man out of Bethlehem Iudah, of the familie of Iudah:
    who was a Leuite, and soiourned there.'
  eng-WEBSTER: And there was a young man out of Beth-lehem-judah of the family of
    Judah, who was a Levite, and he sojourned there.
  nhw-BL: Huan itztoya se telpoca tlacatl catli eliyaya iixhui Leví catli momajtoya
    paxalojtinemi campa hueli huan mocahuayaya ipan altepetl Belén ipan tlali Judá,
  swh-ONEN: Basi palikuwa na kijana mmoja wa Bethlehemu ya Yuda. Yeye alikuwa Mlawi
    aliyeishi miongoni mwa kabila la Yuda.
  bba-bba: Sɑɑ ye sɔɔ, ɑluwɑɑsi ɡoo wɑ̃ɑ Bɛtelehɛmuɔ Yudɑn temɔ. Durɔ wi, u sɑ̃ɑwɑ
    Lefin bweseru.
  eng-KJVCPB: And there was a young man out of Beth-lehem-judah of the family of Judah,
    who was a Levite, and he sojourned there.
  luo-luo: Rawera ma ja-Lawi moa Bethlehem e piny Juda, mane osebedo kodak gi anywola
    jo-Juda,
  meu-meu: Tauhau ta Betelehem ai e nohova, Iuda tanona ai. Ia na Iuda iduhuna tauna;
    ia danu Levi tauna.
  npi-ULB: यहूदाको बेथलेहेमका यहूदाका वंशका एक जना जवान मानिस थिए जो एक जना लेवी थिए
    । आफ्नो जिम्मेवारी पुरा गर्न तिनी त्यहाँ बसे ।
  yor-yor: Ọ̀dọ́mọkùnrin kan sì ti Bẹtilẹhẹmu ti Juda wá, tí í ṣe ìdílé Juda, ẹni
    tí í ṣe ẹ̀yà Lefi, òun sì ṣe àtìpó níbẹ̀,
  ind-ind: Suatu hari seorang pemuda yang sedang merantau tiba di rumah Mika di perbukitan
    Efraim. Dia berasal dari suku Lewi, tetapi selama ini sudah tinggal di kota Betlehem
    di wilayah Yehuda.
  pes-OPCB: یک روز جوانی از قبیلهٔ لاوی که اهل بیت‌لحم یهودا بود شهر خود را ترک گفت
    تا جای مناسبی برای زندگی پیدا کند. در طول سفر به خانهٔ میخا در کوهستان افرایم
    رسید.
  tgl-ULB: Ngayon may isang binata sa Bethlehem ng Juda, sa pamilya ng Juda, na isang
    Levita. Nanatili siya roon para tapusin ang kaniyang mga tungkulin.
  hui-hui: Ogoningi igiri daliahe mbira Libai aria Yuda dindiha Bedeleheme tano wiagoha
    hene.
  mya-mya: ထို​ကာ​လ​၌​ယု​ဒ​ပြည်​ဗက်​လင်​မြို့​တွင် နေ​ထိုင် သော​လေ​ဝိ​အ​မျိုး​သား​လူ​ငယ်​တစ်​ယောက်​သည်၊-
  bod-N: ཡ་ཧུ་དཱའི་པེད་ལེ་ཧེམ་དུ་གཞོན་ནུ་ཞིག་ཡོད་པ་ཡ་ཧུ་དཱའི་རིགས་རྒྱུད་ཀྱི་ལེ་ཝི་པ་ཡིན་ལ།
    ཁོ་ཡུལ་དེར་བྱེས་སུ་བསྡད་ཡོད་པ་དང་།
  sna-sna: Zvino kwakanga kune jaya muRevhi aibva kuBheterehema muJudha, aigara mukati
    morudzi rwaJudha,
  spa-BLM: Había un joven de Belén de Judá, de la familia de Judá, que era levita,
    y vivía allí.
  cac-cac: A d'a chon̈ab' Belén d'a yol yic Judá, cajan jun vin̈ quelem levita.
  swh-ULB: Kisha kulikuwa na kijana mmoja wa Bethlehemu huko Yuda, wa jamaa ya Yuda,
    ambaye alikuwa Mlawi. Alikaa huko ili kutimiza majukumu yake.
  bel-bel: Адзін хлопец зь Віфляема Юдэйскага, зь племя Юдавага, лявіт, тады жыў там.
  deu-ELBBK: Und es war ein Jüngling aus Bethlehem-Juda, vom Geschlecht Juda; der
    war ein Levit und hielt sich dort auf.
  mbb-OT: Duen sevaha he vetan-en he maama he tig-Betlehem he sakup te Juda. Sevaha
    sikandin he Levihanen he midteǥaad med-ubpà duma te tribu ni Juda.
  mal-2015: യെഹൂദയിലെ ബേത്ത്-ലേഹെമ്യനായി യെഹൂദാഗോത്രത്തിൽനിന്നു വന്നിരുന്ന ഒരു യുവാവു
    ഉണ്ടായിരുന്നു; അവൻ ലേവ്യനും അവിടെ വന്നുപാർത്തവനുമത്രേ.
  rmc-rmc: Sas jekh terno čhavo andral o judsko Betlehem, andral o kmeňos Juda, savo
    sas Levitas a bešelas ode sar cudzincos.
  pes-OPV: و جوانی از بیت لحم یهودا از قبیله یهودا و ازلاویان بود که در آنجا ماوا
    گزید.
  ron-1924: Ера ун тынэр ын Бетлеемул луй Иуда, дин фамилия луй Иуда; ера левит ши
    локуя пентру о време аколо.
  ben-OBCV: যিহূদার বেথলেহেমে এক তরুণ লেবীয় ছিল, যে যিহূদা গোষ্ঠীভুক্ত লোকজনের সঙ্গে
    বসবাস করত।
  som-som: Oo waxaa jiray nin dhallinyaro ahaa oo ka soo baxay Beytlaxam Yahuudah
    oo reer Yahuudah ahaa, ee qoladiisu ahayd reer Laawi, oo halkaasuu degganaan jiray.
  lat-VUC: 'Fuit quoque alter adolescens de Bethlehem Juda, ex cognatione ejus: eratque
    ipse Levites, et habitabat ibi.'
  eng-ASVBT: And there was a young man out of Beth-lehem-judah, of the family of Judah,
    who was a Levite; and he sojourned there.
  ita-1885: Or un certo giovane di Bet-lehem di Giuda, che è della nazione di Giuda,
    il quale era Levita, ed era dimorato quivi,
  eng-LXXUP: And there was a young man in Bethlehem of the tribe of Judah, and he
    was a Levite, and he was sojourning there.
  eng-ULB: Now there was a young man of Bethlehem in Judah, of the clan of Judah,
    who was a Levite. He stayed there to fulfill his duties.
  spa-VBL: Un joven, levita de la tribu de Judá, que vivía en Belén de Judá,
  fra-_FOB: Or, il y avait un jeune homme de Bethléhem de Juda, de la famille de Juda,
    qui était Lévite, et il séjournait là.
  mal-mal: യെഹൂദയിലെ ബേത്ത്-ലേഹേമിൽ, യെഹൂദാഗോത്രത്തിൽനിന്നുള്ള ഒരു യുവാവ് ഉണ്ടായിരുന്നു;
    അവൻ ലേവ്യനും അവിടെ താമസമാക്കിയവനും ആയിരുന്നു.
  urd-GVR: Un dinoṅ meṅ Lāwī ke qabīle kā ek jawān ādmī Yahūdāh ke qabīle ke shahr
    Bait-laham meṅ ābād thā.
  suz-BL: मिनु यहूदा ङा बेथलेहेम रे पा जाक्‍शो यहूदा आ थर ङा रागीम बाक्‍ब लेवी ठिटा
    का बाक्‍माक्‍त। न्‍यायाधीस १८:३; ब्‍यवस्‍था १८:६-८
  ita-1927: Or v’era un giovine di Bethlehem di Giuda, della famiglia di Giuda, il
    quale era un Levita, e abitava quivi.
  ckb-ckb: گەنجێک لە بێت‌لەحمی یەهودا هەبوو لەناو هۆزی یەهودا، خۆی لێڤی بوو و لەوێ
    نیشتەجێ بوو.
  eng-BBE: Now there was a young man living in Beth-lehem-judah, of the family of
    Judah and a Levite, who was not a townsman of the place.
  kan-OKCV: ಯೆಹೂದದ ಬೇತ್ಲೆಹೇಮಿನವನಾದ ಯೆಹೂದದ ಗೋತ್ರದ ಲೇವಿಯನಾದಂಥ ಒಬ್ಬ ಪ್ರಾಯದವನಿದ್ದನು. ಅವನು
    ಅಲ್ಲಿ ಪ್ರವಾಸಿಯಾಗಿದ್ದನು.
  tam-2017: யூதாவிலுள்ள பெத்லெகேம் ஊர்க்காரனும் லேவியனுமான ஒரு வாலிபன் அங்கே தங்கியிருந்தான்;
  spa-RV-1909: Y había un joven de Beth-lehem de Judá, de la tribu de Judá, el cual
    era Levita; y peregrinaba allí.
  ron-BTF: Și era un tânăr din Betleem-Iuda, din familia lui Iuda, care era levit
    și locuia temporar acolo.
  eng-WEBP: There was a young man out of Bethlehem Judah, of the family of Judah,
    who was a Levite; and he lived there.
  eng-FBV: One young man, a Levite from the tribe of Judah had been living in Bethlehem
    in Judah,
  nld-1939: Nu was er ook een jonge man uit Betlehem van Juda; daar hij een leviet
    was, vertoefde hij daar maar als gast.
  nch-BL: Huan itztoya se telpoca tacat cati eliyaya iixhui Leví cati momajtoya paxalojtinemi
    campa hueli huan itztoya ipan altepet Belén ipan tali Judá,
  vie-1934: Bấy giờ, ở Bết-lê-hem tại xứ Giu-đa, về nhà Giu-đa, có một gã trai trẻ
    là người Lê-vi, kiều ngụ trong thành ấy.
  hin-CV: यहूदाह गोत्र के यहूदिया प्रदेश के बेथलेहेम नगर में एक जवान लेवी रह रहा था.
  spa-BES: Había un joven que vivía en Belén de Judá, de la familia de Judá y un levita,
    que no era un hombre del lugar.
  tdx-tdx: Nisy ajalahy nte-Betlekheme e Iehoda, fifokoa’ Iehoda, nte-Levý, nañialo
    ao.
  tha-KJV: มี​ชายหนุ่มคนหนึ่งชาวบ้านเบธเลเฮมในยูดาห์ ครอบครัวยูดาห์ เป็นพวกเลวี อาศัยอยู่​ที่นั่น
  por-BR-2018: E havia um jovem de Belém de Judá, da tribo de Judá, o qual era levita;
    e peregrinava ali.
  deu-ELO: Und es war ein Jüngling aus Bethlehem-Juda vom Geschlecht Juda; der war
    ein Levit und hielt sich daselbst auf.
  eng-WYC-2018: Also another young waxing man was of Bethlehem of Judah, of the kindred
    of Judah, and he was a deacon, and dwelled there. (And there was a young man of
    Bethlehem in Judah, of the tribe of Judah, and he was a Levite, and lived there.)
  epo-epo: Estis junulo el Bet-Leĥem de Jehuda, el familio de Jehudaidoj, li estis
    Levido kaj loĝis tie.
  uig-PIN: Yǝⱨuda jǝmǝtining tǝwǝsidiki Bǝyt-Lǝⱨǝmdǝ Lawiy ⱪǝbilisidin bolƣan bir
    yigit bar idi; u xu yǝrdǝ musapir bolup turup ⱪalƣanidi.
  beo-beo: Amo esoha, Lifai fi ayeligi afae da Bedeleheme moilai Yuda soge ganodini
    esalu.
  tpi-OTNT: Long dispela taim i gat wanpela yangpela man bilong lain bilong Livai,
    em i stap long taun Betlehem long graun bilong lain Juda.
  hau-SA: Wani saurayi Balawe daga Betlehem a Yahuda, wanda yake zama cikin zuriyar
    Yahuda,
  uig-LAT: Yehuda jemetining tewesidiki Beyt-Lehemde Lawiy qebilisidin bolghan bir
    yigit bar idi; u shu yerde musapir bolup turup qalghanidi.
  nde-nde: Ijaha laseBhethilehema koJuda elalingumLevi, elalihlala phakathi kwabosendo
    lukaJuda,
  ton-ton: ¶ Pea naʻe ai ʻae tangata talavou ʻe taha mei Petelihema Siuta ʻi he faʻahinga
    ʻo Siuta, ko e Livai ia, pea naʻe nofo ia ʻi ai.
  ces-1613: Byl pak mládenec z Betléma Judova, totiž z čeledi Judovy, kterýž, jsa
    Levíta, byl tam pohostinu.
  eng-WMB: There was a young man out of Bethlehem Judah, of the family of Judah, who
    was a Levite; and he lived there.
  tam-TCV: யூதாவிலுள்ள பெத்லெகேமில் லேவிய வாலிபன் ஒருவன் இருந்தான்; அவன் யூதா வம்சத்திற்குள்
    வாழ்ந்து கொண்டிருந்தான்.
  ceb-ULB: Karon adunay batan-ong lalaki sa Bethlehem diha sa Judah, sakop sa pamilya
    ni Judah, nga usa ka Levita. Nagpuyo siya didto aron himoon ang iyang mga buluhaton.
  pol-UBG: Był pewien młodzieniec z Betlejem judzkiego, z pokolenia Judy. Był on Lewitą
    i tam przebywał.
  urd-GVU: اُن دنوں میں لاوی کے قبیلے کا ایک جوان آدمی یہوداہ کے قبیلے کے شہر بیت
    لحم میں آباد تھا۔
  deu-1912: Es war aber ein Jüngling von Bethlehem-Juda unter dem Geschlecht Juda's,
    und er war ein Levit und war fremd daselbst.
  kan-2017: ಯೆಹೂದದ ಬೇತ್ಲೆಹೇಮಿನವನೂ, ಯೆಹೂದ ಕುಲದವನೂ ಆಗಿದ್ದ ಒಬ್ಬ ಯೌವನಸ್ಥನಾದ ಲೇವಿಯು ಉಪಜೀವನಕ್ಕೆ
    ಅನುಕೂಲವಾಗುವಂತೆ
  yap-yap: Ma ku ngiyal’nem ma immoy be’ nu Levi ni kab pagel ni i par ko fachi binaw
    nu Bethlehem u lan yu Judah.
  hlt-MCSB: Te vaengah Judah kho Bethlehem lamkah Judah koca cadong pakhat om tih
    anih khaw Levi la a om dongah te ah te pah van.
  mdy-ETH: ዪሁዳ ዓጫ፥ ቤኤቴሌሄሜ ካታማ ናንጋ ፔቴ ሌዊ ዓሲስኬይ ዓኣኔ፤
  twi-ASANTE: Ɛda bi, Lewini aberanteɛ bi a ɔfiri Betlehem a ɛwɔ Yuda
  eng-WEBU: There was a young man out of Bethlehem Judah, of the family of Judah,
    who was a Levite; and he lived there.
  wal-wal: He wode Yihudaa biittan Beetaliheeme kataman issi wodallai de7ees; i Leewa
    zare.
  spa-PDDPT: Hubo también un joven de Belén de Judá, de la familia de Judá, el cual
    era levita, y vivía allí como forastero.
  gun-gun: Ha'e gui Judá regua Belém tetã py oiko peteĩ kunumi va'e. Ha'e va'e ma
    levita oiko va'eri ha'e py oiko.
  agu-BL: Itzun bantz, at tzun jun xicy yi cho'n a'tijtz cobox k'ej le tnum Belén.
    I' jun xonl Leví.
  ilo-ULB: Ita, adda ti maysa nga agtutubo iti Betlehem idiay Juda, iti pamilia ni
    Juda, a maysa a Levita. Nagnaed isuna idiay tapno tungpalenna ti pagrebbenganna.
  kpg-kpg: I di madagoaa hua deelaa, tama daane i digau Levi nogo noho i di waahale
    go Bethlehem i Judah.
  uig-ARA: يەھۇدا جەمەتىنىڭ تەۋەسىدىكى بەيت-لەھەمدە لاۋىي قەبىلىسىدىن بولغان بىر يىگىت
    بار ئىدى؛ ئۇ شۇ يەردە مۇساپىر بولۇپ تۇرۇپ قالغانىدى.
  sus-sus: Fonike nde nu na naxan kelixi Bɛtɛlɛɛmu Yudaya bɔxi ma. Lewi bɔnsɔɛ nan
    nu a ra.
  pon-2006: Ni ahnsowo mie mwahnakapw en Lipai men me kin koukousoan Pedleem en Suda.
  ksd-ksd: Ma tika na barmana maro Beteleem-Iuda, ta ra vuna tarai Iuda, ma ia ra
    te Levi, ma i ga ki abara.
  tur-YTC: Beytlehem Yahuda'dan, Yahuda soyundan Levili bir genç vardı; ve orada yaşıyordu.
  grc-BRENT: Καὶ ἐγενήθη νεανίας ἐκ Βηθλεέμ δήμου Ἰούδα, καὶ αὐτὸς Λευίτης, καὶ οὗτος
    παρῴκει ἐκεῖ.
  ind-AYT: Ada seorang pemuda dari Betlehem-Yehuda. Dia seorang Lewi yang tinggal
    di sana, di antara suku Yehuda.
  nya-nya: Ku Betelehemu mʼdziko la Yuda kunali mnyamata wina amene anali wa fuko
    la Levi.
  hrv-hrv: Bijaše neki mladić iz Betlehema u Judi, iz Judina plemena; bio je levit
    i boravio je ondje kao došljak.
  mps-mps: Te sogo te Livai hanigo te gesi ogwa bidi me deli elaluali, aga te Betlehem
    te Juda tǫde bidali.
  tpi-tpi: Long dispela taim i gat wanpela yangpela man bilong lain bilong Livai,
    em i stap long taun Betlehem long graun bilong lain Juda.
  dan-1931: Nu var der i Betlehem i Juda en ung Mand af Judas Slægt; han var Levit
    og boede der som fremmed.
  vie-OVCB: Cũng có một thanh niên người Lê-vi sống tại Bết-lê-hem thuộc đất Giu-đa.
  guj-2017: હવે યહૂદિયાના બેથલેહેમનો એક જુવાન માણસ, તે યહૂદાના કુટુંબનો હતો, તે લેવી
    હતો, તે આવીને ત્યાં વસેલો હતો.
  pon-2006A: Ni ahnsowo mie mwahnakapw en Lipai men me kin koukousoan Pedleem en Suda.
  por-BRBSL: Havia um jovem de Belém de Judá, da família de Judá, que era um levita;
    e ele vivia lá.
  cth-cth: Hahoi, Judah ram Bethlehem kho e Levih miphun thoundoun buet touh ao teh,
    Bethlehem khovah a roe teh,
  twi-twi: Da bi, Lewini aberante bi a ofi Betlehem a ɛwɔ Yuda
  hlt-hlt: Te vaengah Judah kho Bethlehem lamkah Judah koca cadong pakhat om tih anih
    khaw Levi la a om dongah te ah te pah van.
  tbz-SIM: Dɛ mɔ̀nnì dɛ̀ do sɔ̃́ nDefiibɛ botí kóo dɑpɑ̀ɑ̀ mmɔù weè bo Bɛtideɛmmu
    Sudɑɑ kɔbɛ ciɛ kɛ tú opɔ̀ɔ̀ bɛ cuokɛ̀.
  msy-2020: Ezɨ dughiar kamɨn Livain anabamɨn adarazir gumazir igiar mam, a Judan
    anabamɨn nguazimɨn ikia, Betlehemɨn nguibar ekiamɨn iti.
  azb-azb: Yəhudanın Bet-Lexem şəhərindən olan bir Yəhudalının ailəsində yaşayan gənc
    Levili var idi.
  eng-DBY: And there was a young man out of Bethlehem-Judah of the family of Judah,
    who was a Levite, and he sojourned there.
  hin-2017: यहूदा के कुल का एक जवान लेवीय यहूदा के बैतलहम में परदेशी होकर रहता था।
  eng-YLT: And there is a young man of Beth-Lehem-Judah, of the family of Judah, and
    he [is] a Levite, and he [is] a sojourner there.
  eng-WYC-2017: Also another young waxing man was of Bethlehem of Judah, of the kindred
    of Judah, and he was a deacon [or Levite], and dwelled there.
  eng-WMBB: There was a young man out of Bethlehem Judah, of the family of Judah,
    who was a Levite; and he lived there.
  urd-GVH: उन दिनों में लावी के क़बीले का एक जवान आदमी यहूदाह के क़बीले के शहर बैत-लहम
    में आबाद था।
  rug-rug: Koasa totoso asa, si koa nana si keke tie vaqura, sapu na tie Livae koasa
    vasileana nomana pa Betilihema pa popoa Ziuda.
  gaz-gaz: Yeroo sanatti biyya Yihuudaa keessa dargaggeessa gosa Lewwii kan Beetlihem
    keessa gosa Yihuudaa gidduu jiraatu tokkotu ture.
  fra-LSG: Il y avait un jeune homme de Bethléhem de Juda, de la famille de Juda;
    il était Lévite, et il séjournait là.
  yal-yal: Lewi bɔnsɔnna banxulanna nde yi Bɛtɛlɛmi taani Yuda yamanani.
  haw-1868: He kanaka opiopio, mailoko mai o Betelehemaiuda, no ka ohana a Iuda, he
    mamo na Levi, a noho no ia malaila.
  arb-NAV: وَكَانَ هُنَاكَ شَابٌّ لاوِيٌّ مِنْ بَيْتِ لَحْمٍ مُقِيماً بَيْنَ سِبْطِ
    يَهُوذَا.
  ewe-ewe: Ɖekakpui aɖe si nye Levitɔ la nɔ Betlehem le Yuda,
  eng-LEE: And there was a young man out of Beth-lechem-judah of the family of Judah,
    but he was a Levite, and sojourned there.
  asm-FB: সেই সময়ত যিহূদাৰ বৈৎলেহেমৰ যিহূদা ফৈদৰ এজন লেবীয়া ডেকা মানুহ গৈ সেই ঠাইত
    প্ৰবাস কৰিছিল।
  sus-A: قٌنِكٍ ندٍ نُ نَ نَشَن كٍلِشِ بّتّلّيمُ يُدَيَ بْشِ مَ. لٍوِ بْنسْي نَن نُ
    عَ رَ.
  fra-SBL: Il y avait un jeune homme de Bethléhem de Juda, de la famille de Juda,
    qui était lévite, et il habitait là.
  hbo-hbo: וַיְהִי־נַ֗עַר מִבֵּ֥ית לֶ֙חֶם֙ יְהוּדָ֔ה מִמִּשְׁפַּ֖חַת יְהוּדָ֑ה וְה֥וּא
    לֵוִ֖י וְה֥וּא גָֽר־שָֽׁם׃
  kik-kik: Mũlawii ũmwe mwanake kuuma itũũra rĩa Bethilehemu ya Juda, watũũraga thĩinĩ
    wa mũhĩrĩga wa Juda,
  fra-NCL: Il y avait un jeune homme de Bethléem de Juda, de la famille de Juda ;
    il était Lévite et séjournait dans celle ville.
  cek-AK: Judah prae Bethlehem vangpui ah kaom, Judah acaeng hoi nawnto kaom Levi
    thendoeng maeto loe to ah caeh.
  cuk-cuk: Deunni, Belén-neggweburgi machi-sapin-gwensak Levita-dule Judá-yalagined
    gudiid.
  uig-CYR: Йәһуда җәмәтиниң тәвәсидики Бәйт-Ләһәмдә Лавий қәбилисидин болған бир жигит
    бар еди; у шу йәрдә мусапир болуп туруп қалған еди.
  tel-2017: అక్కడ యూదా గోత్రంలో చేరిన ఒక లేవీ యువకుడు ఉండేవాడు. ఇతడు యూదా ప్రాంతానికి
    చెందిన బేత్లెహేము నుండి వచ్చాడు.
  hat-BSA: Alò, te gen yon jennonm ki te soti Bethléhem nan Juda, nan fanmi Juda a,
    ki te yon Levit. Li te rete la.
  kos-kos: In pacl sac pacna oasr sie mwet fusr ke sruf lal Levi su muta Bethlehem
    in acn Judah.
  hbo-WLC: וַיְהִי־נַ֗עַר מִבֵּ֥ית לֶ֙חֶם֙ יְהוּדָ֔ה מִמִּשְׁפַּ֖חַת יְהוּדָ֑ה וְה֥וּא
    לֵוִ֖י וְה֥וּא גָֽר־שָֽׁם׃
  ibo-ibo: Otu nwokorobịa onye Livayị, sitere nʼobodo Betlehem nke dị na Juda, bụ
    onye binyere ndị agbụrụ Juda,
  ory-ory: ସେସମୟରେ ଯିହୁଦା ବଂଶୀୟ ବେଥଲିହିମ-ଯିହୁଦାର ଏକ ଲେବୀୟ ଯୁବା ଲୋକ ସେଠାରେ ପ୍ରବାସ କରୁଥିଲା।
  chk-chk: Iwe, a wor eman alüal seni Petleem lon Juta mi nom ren chon ewe ainangen
    Juta. Ätewe eman mwän seni ewe ainangen Lefi.
  rop-rop: Wal wanbala men brom Libai klen bin jidanbat langa Bethlahem deya langa
    Juda,
  ukr-1871: Був же тодї один молодик із Бетлеєму Юдейського з поколїння Юдиного; він
    був Левит, і пробував там заволокою.
  deu-1951: Es war aber ein Jüngling von Bethlehem-Juda, vom Geschlecht Judas, der
    war ein Levit und hielt sich daselbst auf.
  eng-JPS: And there was a young man out of Beth-lehem in Judah — in the family of
    Judah — who was a Levite, and he sojourned there.
  srp-1865: A bješe jedan mladiæ iz Vitlejema Judina, od porodice Judine, koji bješe
    Levit i ondje boravljaše.
  lug-lug: Ne wabaawo omuvubuka ow’omu kika kya Yuda nga Muleevi, eyabeeranga mu Besirekemuyuda.
  heb-heb: ויהי נער מבית לחם יהודה ממשפחת יהודה והוא לוי והוא גר שם׃
  ben-IRV: সেই দিন যিহূদা গোষ্ঠীর বৈৎলেহম-যিহূদার একটা লোক ছিল, সে লেবীয়, ও সে সেখানে
    বাস করছিল।
  pan-pan: ਬੈਤਲਹਮ ਯਹੂਦਾਹ ਦਾ ਰਹਿਣ ਵਾਲਾ ਇੱਕ ਜੁਆਨ ਲੇਵੀ, ਯਹੂਦਾਹ ਦੇ ਗੋਤ ਵਿੱਚ ਪਰਦੇਸੀ ਹੋ
    ਕੇ ਰਹਿੰਦਾ ਸੀ।
  mya-JVB: ယုဒ အမျိုး နှင့် စပ်ဆိုင်သော ဗက်လင် ယုဒ မြို့သားလေဝိ အမျိုး လုလင် တယောက်သည်၊
    ဗက်လင်မြို့မှာ တည်းခို ၍ နေပြီးလျှင်၊
  hmo-hmo: Uhau ta be Betelehema dekenai ia noho, Iuda tano dekenai. Ia be Iuda iduhu
    tauna, ia be Levi tauna danu.
  urd-urd: और बैतलहम यहूदाह में यहूदाह के घराने का एक जवान था जो लावी था; यह वहीं
    टिका हुआ था।
  rus-SYN: Один юноша из Вифлеема Иудейского, из колена Иудина, левит, тогда жил там;
  bqc-SIM: À mↄ lè Levii bui ɛ̀waasoe ku Yuda buiↄ guu Bɛtɛlɛũ, Yuda buiↄ bùsuu.
  tcz-CHONGTHU: Nikhat chun Judah gam Bethlehem ching golhang khat ahung vahlutnin
    ahi.
  mar-mar: तेव्हा यहूदातील बेथलेहेमातला यहूदी घराण्यातला तरुण लेवी तेथे आपले कर्तव्य
    पार पाडत राहत होता.
  qub-qub: Judá runacuna tiyashan Belén marcachömi puricachaj mösu caran. Payga caran
    Leví trïbupitami.
  hat-hat: Te gen yon jenn gason ki te rete lavil Betleyèm nan peyi Jida. Se te yon
    moun nan fanmi Levi yo.
  eng-BSB: And there was a young Levite from Bethlehem in Judah who had been residing
    within the clan of Judah.
  tod-tod: Zunu loungoi ta ɠɛni Ɓɛteleyɛme laai zu, Zuda yooi zu, Zuda ná-bolodai
    zu. É ɠɛni ga Leevi nui ta, é ɠɛni seikɔɠɔmai zu.
  eng-WEBPB: There was a young man out of Bethlehem Judah, of the family of Judah,
    who was a Levite; and he lived there.
  kbq-kbq: Hagi mago knazupa Juda nagapinti mago Livae nehaza ne'mo'a Betlehem kumate
    Juda mopafi nemaniane.
  nhe-BL: Huan itztoya se telpoca tlacatl tlen eliyaya iixhui Leví tlen momajtoya
    paxalojtinemi campa hueli huan mocahuayaya ipan altepetl Belén ipan tlali Judá,
  gub-BL: Amo kwàkwàmo umumaw amo zahy Merez taw Zuta waiwy rehe har pe wiko pà. Erewi
    zuapyr romo hekon a'e.
  eng-DRA: 'There was also another young man of Bethlehem Juda, of the kindred thereof:
    and he was a Levite, and dwelt there.'
