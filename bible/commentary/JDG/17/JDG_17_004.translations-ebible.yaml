    விக்கிரகத்தையும் செய்தான். அவை மீகாவின் வீட்டில் வைக்கப்பட்டன.
  ceb-ULB: Sa dihang giuli na niya ang kwarta ngadto sa iyang inahan, ang iyang inahan
