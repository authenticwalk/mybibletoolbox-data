  tbz-SIM: Mɛm̀mɛ ò wɛ̃̀tɛmɛ̀ kɛ́ ì tɛ̃̀ńnɛ́ o yɔ̃ kòo dɛitɛ mɛdítíbii nsikɔusìdɛ́
