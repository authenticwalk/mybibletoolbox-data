  mdy-ETH: ናዓሢ ዒንዶም ሚኢሾ ዒንጌሢሮ ዒዛ ጊዳፓ ላምዖ ፄኤታ ዓንጊ ቢራ ዔኪ ሚፆ ዓርሲ ቢሮ ዓንጎና ዑፆ ጳርቂ ካኣሽኮ
