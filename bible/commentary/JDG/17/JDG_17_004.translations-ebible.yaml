verse: JDG.017.004
translations:
  mal-C: അങ്ങനെ അദ്ദേഹം ആ വെള്ളി തന്റെ അമ്മയ്ക്കു മടക്കിക്കൊടുത്തപ്പോൾ, അവൾ ഇരുനൂറു
    ശേക്കേൽ വെള്ളി എടുത്ത് ആഭരണപ്പണിക്കാരനെ ഏൽപ്പിച്ചു; അയാൾ അതുകൊണ്ട് രൂപവും വിഗ്രഹവും
    ഉണ്ടാക്കി അവ മീഖായാവിന്റെ വീട്ടിൽവെച്ചു.
  deu-TKW: Da nahm seine Mutter zweihundert Silbersekel und gab sie einem Goldschmied,
    der machte daraus ein Schnitz- und Gußbild. Das kam in das Haus Michas.
  lin-lin: Tango Mika azwaki mbongo yango, azongisaki yango lisusu epai ya mama na
    ye ; mpe mama na ye alongolaki mbongo ya bibende ya palata, nkama mibale oyo apesaki
    epai ya monyangwisi bibende na moto. Moto yango asalaki na yango ekeko mpe nzambe
    ya ekeko ya palata oyo banyangwisa. Mpe batiaki yango kati na ndako ya Mika.
  eng-LSV: And he gives back the money to his mother, and his mother takes two hundred
    pieces of silver, and gives them to a refiner, and he makes them a carved image,
    and a molten image, and it is in the house of Micah.
  eng-GNV: And when he had restored the money vnto his mother, his mother tooke two
    hundreth shekels of siluer, and gaue them to the founder, which made thereof a
    grauen and molten image, and it was in the house of Michah.
  eng-WEBSTER: 'Yet he restored the money to his mother; and his mother took two hundred
    shekels of silver, and gave them to the founder, who made of it a graven image
    and a molten image: and they were in the house of Micah.'
  nhw-BL: Pero nopa tlacatl sempa quicuepili inana nopa tomi. Huajca inana quicuic
    200 tlen nopa plata tomi huan quimacac se teposchijquetl para quinsencahuas teteyome.
    Se teteyotl ma san quitejtejtzonaca ica plata huan seyoc ma quitejtequica huan
    ma quiatilica nopa plata. Huan quema tlanque quicualtlalijque, quitlalijque ipan
    ichaj Micaía.
  swh-ONEN: Hivyo akamrudishia mama yake ile fedha, naye mama yake akachukua shekeli
    mia mbili za hiyo fedha na kumpa mfua fedha, ambaye aliifanyiza kinyago na sanamu.
    Navyo vikawekwa ndani ya nyumba ya Mika.
  bba-bba: Adɑmɑ u yinɑ. Mɑ u su mɛro wesiɑ. Yerɑ win mɛro wi, u sin ɡobi ɡoobu (200)
    suɑ u seko wɛ̃. Mɑ seko wi, u bwɑ̃ɑroku kuɑ u ɡu sii ɡee si pote. Yen biru bɑ
    ɡu yi Mikɑn dirɔ.
  eng-KJVCPB: 'Yet he restored the money unto his mother; and his mother took two
    hundred shekels of silver, and gave them to the founder, who made thereof a graven
    image and a molten image: and they were in the house of Micah.'
  luo-luo: Omiyo nodwokone min mare fedha, kendo min-gi nokawo fedha ma pekne romo
    kilo ariyo gi nus mi ochiwogi ne jatheth, mane olosogi e kido mar nyasaye milamo.
    Kendo noketgi e od Mika.
  meu-meu: Taunabunai, Mika ese silver e abia, sinana e heni lou, negana ai, hahine
    ese silver monidia sinahu-rua e abi, silver iḡaukaralaiana tauna e henia; bena
    ia ese kahana e koroa, laulau ta e karaia, ma kahana e havevea, laulau ta e karaia;
    bena laulau na Mika ena ruma ai e miava.
  npi-ULB: जब तिनले त्‍यो पैसा आफ्नी आमालाई दिए, तब तिनकी आमाले चाँदीका दुई सय सिक्‍का
    लिईन् र त्‍यो शिल्पकारलाई दिईन् जसले तीबाट खोपिएको र ढलौटे मूर्तिहरू बनाए, र ती
    मीकाको घरमा राखियो ।
  yor-yor: Nítorí náà òun dá sílífà náà padà fún ìyá rẹ̀, ìyá rẹ̀ sì mú igba ṣékélì
    fàdákà, ó sì fún alágbẹ̀dẹ fàdákà ẹni tí ó fi wọ́n rọ ère fínfín àti ère dídà.
    Wọ́n sì kó wọn sí ilé Mika.
  ind-ind: Sesudah Mika mengembalikan uang itu kepada ibunya, ibunya mengambil dua
    ratus keping dan memberikannya kepada tukang perak untuk dibuat menjadi patung
    dewa. Sesudah selesai, patung itu ditaruh di rumah Mika.
  pes-OPCB: پس مادرش دویست مثقال از آن نقره را گرفته، پیش زرگر برد و دستور داد با
    آن بُتی بسازد. بت ساخته شد و در خانهٔ میخا گذاشته شد. میخا در خانه‌اش علاوه بر
    بتها، ایفود نیز داشت. او یکی از پسرانش را به کاهنی بتخانهٔ خود تعیین نمود.
  tgl-ULB: Nang ibinalik niya ang pera sa kaniyang ina, kumuha ng dalawang daang pirasong
    pilak ang kaniyang ina at ibinigay sa isang manggagawa ng metal na nag-uukit ng
    anyo ng kahoy at isang hinulmang anyo ng metal. Nakalagay ito sa bahay ni Mica.
  hui-hui: Ani lowa Maiga ai̱yahanda muni siliba Maiga ibugua miadai biyaru aria handari
    kira (200) agali mbirale silibame wabiaga heagohondo mini. Agali ogoni ibugua
    bi pupu wiaga mbira irame wabuwa silibame paraho dambi hene. Ani bialu mendego
    siliba degemeore wabini. Ani wabuwa tigua bi pupu wiaga ogonilabo Maiga andagaha
    mo ngelene.
  mya-mya: သား​ဖြစ်​သူ​သည်​လည်း​ထို​ငွေ​ကို​မ​ယူ​ဘဲ အ​မိ​အား​ပြန်​၍​ပေး​လေ​သည်။ ထို​အ​ခါ
    မိ​ခင်​သည်​ငွေ​နှစ်​ပိ​ဿာ​ကို​ယူ​၍​ပန်း​ထိမ် အား​ပေး​အပ်​ကာ သစ်​သား​ရုပ်​တု​တစ်​ခု
    ထု​လုပ်​စေ​ပြီး​လျှင်​ငွေ​ဖြင့်​မွမ်း​မံ​စေ​၏။ ထို​ရုပ်​တု​ကို​မိက္ခာ​၏​အိမ်​တွင်​ထား​ရှိ
    သတည်း။
  bod-N: མི་ཀཱ་ཡིས་དངུལ་དེ་ཕྱིར་རང་གི་མ་ལ་ཕུལ་བ་དང་། ཁོའི་མ་ཡིས་དངུལ་སྲང་ཉིས་བརྒྱ་དངུལ་མགར་ལ་སྤྲད་ཅིང་།
    སྐུ་ཞིག་བརྐོས་པ་དང་སྐུ་ཞིག་བླུགས་ནས་མི་ཀཱའི་ཁང་པར་བཞག
  sna-sna: Saka akadzosera sirivha kuna mai vake, uye mai vake vakatora mazana maviri
    amashekeri esirivha vakaapa kumupfuri wesirivha, akaita nawo mufananidzo wakavezwa
    nomufananidzo wakaumbwa. Uye zvakaiswa mumba maMika.
  spa-BLM: Cuando devolvió el dinero a su madre, ésta tomó doscientas piezas de plata
    y se las dio a un platero, que hizo con ellas una imagen tallada y una imagen
    fundida. Estaba en la casa de Miqueas.
  cac-cac: Palta ix yac'anxi q'uen plata chi' vin̈ d'a ix snun chi'. Ix yac'an 200
    siclo q'uen ix d'a jun vin̈ b'oum plata chi', yic sb'oji juntzan̈ ix yal ix chi'.
    Ix lajvi chi', ix yac'anoch ix d'a yol spat vin̈aj Micaía chi'.
  swh-ULB: Kwa hiyo sasa, ninawarejesha.” Alipokuwa amrudishia mama yake fedha, mama
    yake alichukua vipande mia mbili za fedha na akawapa mfanyakazi wa chuma ambaye
    aliwafanya kuwa sanamu na kuchonga takwimu za chuma, na wakawekwa ndani ya nyumba
    ya Mika.
  bel-bel: Але ён вярнуў срэбра маці сваёй. Маці ягоная ўзяла дзьвесьце сікляў срэбра,
    і аддала іх гутніку. Ён зрабіў зь іх выразанага балвана і літага куміра, які і
    быў у доме ў Міхі.
  deu-ELBBK: Und er gab das Silber seiner Mutter zurück. Und seine Mutter nahm 200
    Sekel Silber und gab sie dem Goldschmied, und der machte daraus ein geschnitztes
    Bild und ein gegossenes Bild; und es war im Haus Michas.
  mbb-OT: Ne migkuwa sikan is iney zin te 200 he pelata ne imbeǥey zin diyà te menenalsal
    te pelata. Ne migamit haazà he apid te menge ledawan he kayu. Ne hein nepasad
    en, diyà isavuk heini te valey ni Micas.
  mal-2015: അവൻ വെള്ളി തന്റെ അമ്മെക്കു മടക്കിക്കൊടുത്തപ്പോൾ അവന്റെ അമ്മ ഇരുനൂറു വെള്ളിപ്പണം
    എടുത്തു തട്ടാന്റെ കയ്യിൽ കൊടുത്തു; അവൻ അതുകൊണ്ടു കൊത്തുപണിയും വാർപ്പുപണിയുമായ
    ഒരു വിഗ്രഹം ഉണ്ടാക്കി; അതു മീഖാവിന്റെ വീട്ടിൽ ഉണ്ടായിരുന്നു.
  rmc-rmc: Avke ov diňa pale o rupune peskra dake. Androda iľa leskri daj duj šel
    (200) rupune a diňa len le zlatňikoske. Ov lendar kerďa avričhingerďi modla the
    rupuňi modla, so paľis sas andro kher le Michaskro.
  pes-OPV: وچون نقره را به مادر خود رد نمود، مادرش دویست مثقال نقره گرفته، آن را به
    زرگری داد که او تمثال تراشیده، و تمثال ریخته شده‌ای ساخت و آنها در خانه میخا بود.
  ron-1924: Ел а дат арӂинтул ынапой мамей сале. Мама са а луат доуэ суте де сикли
    де арӂинт ши а дат арӂинтул ла арӂинтар, каре а фэкут дин ел ун кип чоплит ши
    ун кип турнат. Кипуриле ау фост адусе ын каса луй Мика.
  ben-OBCV: অতএব মীখা সেই রুপো তার মাকে ফিরিয়ে দেওয়ার পর, তিনি তা থেকে 200 শেকল
    রুপো নিয়ে সেগুলি এমন একজন রৌপ্যকারকে দিলেন, যে প্রতিমা নির্মাণ করার জন্য সেগুলি
    ব্যবহার করল। আর সেটি মীখার বাড়িতেই রাখা হল।
  som-som: Oo markuu lacagtii hooyadiis u soo celiyey ayay hooyadiis qaadatay laba
    boqol oo xabbadood oo lacag ah, oo waxay u dhiibtay lacagtume, oo isna wuxuu ka
    sameeyey sanam xardhan iyo sanam la shubay; waxayna yaalleen gurigii Miikaah.
  lat-VUC: 'Reddidit igitur eos matri suæ: quæ tulit ducentos argenteos, et dedit
    eos argentario, ut faceret ex eis sculptile atque conflatile, quod fuit in domo
    Michæ.'
  eng-ASVBT: 'And when he restored the money unto his mother, his mother took two
    hundred pieces of silver, and gave them to the founder, who made thereof a graven
    image and a molten image: and it was in the house of Micah.'
  ita-1885: Esso adunque rendè quell'argento a sua madre; ed ella ne prese dugento
    sicli, e li diede all'orafo; ed egli ne fece una scultura, e una statua di getto,
    che furono in casa di Mica.
  eng-LXXUP: But he returned the silver to his mother, and his mother took two hundred
    pieces of silver, and gave them to a silversmith, and he made it a graven and
    a molten image; and it was in the house of Micah.
  eng-ULB: When he restored the money to his mother, his mother took two hundred pieces
    of silver and gave them to a metal worker who made them into carved and cast metal
    figures, and they were placed in the house of Micah.
  spa-VBL: Después de devolverle la plata a su madre, ella le dio doscientos siclos
    a un platero que los convirtió en un ídolo tallado, una imagen hecha con plata
    fundida. Los guardó en la casa de Miqueas.
  fra-_FOB: Il rendit l'argent à sa mère; et elle en prit deux cents pièces, et les
    donna au fondeur, qui en fit une image taillée et une image de fonte; et elles
    furent dans la maison de Mica.
  mal-mal: അവൻ വെള്ളി തന്റെ അമ്മയ്ക്ക് മടക്കിക്കൊടുത്തപ്പോൾ, അവന്റെ അമ്മ ഇരുനൂറ് വെള്ളിപ്പണം
    എടുത്ത് തട്ടാന്റെ കയ്യിൽ കൊടുത്തു; അവൻ അതുകൊണ്ട് കൊത്തുപണിയും വാർപ്പുപണിയുമായ
    ഒരു വിഗ്രഹം ഉണ്ടാക്കി; അത് മീഖാവിന്റെ വീട്ടിൽ ഉണ്ടായിരുന്നു.
  urd-GVR: Chunāṅche jab beṭe ne paise wāpas kar die to māṅ ne us ke 200 sikke sunār
    ke pās le jā kar lakaṛī kā tarāshā aur ḍhālā huā but banwāyā. Mīkāh ne yih but
    apne ghar meṅ khaṛā kiyā,
  suz-BL: आ तौमी मेको चांदी आ ममा कली गेवानु, आ ममामी सहे निक्‍शी चांदी के शेकेल लाइश्‍शा,
    चेम्‍ब कली गेवा बाक्‍त। मिनु मेकोमी मुशो मूर्ति का सेल्‍शा मेको कली चांदीम गिला
    बाक्‍त। मिनु मेको मीकाह आ खिंमी वोदमे बाक्‍त।
  ita-1927: E quand’egli ebbe restituito l’argento a sua madre, questa prese dugento
    sicli e li diede al fonditore, il quale ne fece un’immagine scolpita e un’immagine
    di getto, che furon messe in casa di Mica.
  ckb-ckb: جا کاتێک زیوەکەی گەڕاندەوە بۆ دایکی، دایکیشی دوو سەد شاقل زیوی برد و دای
    بە زیوگەرێک، ئەویش پەیکەرێکی داتاشراو و بتێکی لەقاڵبدراوی لێ دروستکردن و هەردووکیان
    لە ماڵی میخادا بوون.
  eng-BBE: 'So he gave the silver back to his mother. Then his mother took two hundred
    shekels of silver and gave them to a metal-worker who made a pictured image and
    a metal image from them: and it was in the house of Micah.'
  kan-OKCV: ಆದರೆ ಅವನು ಆ ಹಣವನ್ನು ತನ್ನ ತಾಯಿಗೆ ತಿರುಗಿ ಕೊಟ್ಟನು. ಆಗ ಅವನ ತಾಯಿ ಇನ್ನೂರು ಬೆಳ್ಳಿಯ
    ನಾಣ್ಯಗಳನ್ನು ತೆಗೆದುಕೊಂಡು ಅಕ್ಕಸಾಲಿಗನ ಕೈಯಲ್ಲಿ ಕೊಟ್ಟಳು. ಅವನು ಅವುಗಳಿಂದ ಕೆತ್ತಿದ ವಿಗ್ರಹವನ್ನೂ,
    ಎರಕದ ವಿಗ್ರಹವನ್ನೂ ಮಾಡಿದನು. ಅವು ಮೀಕನ ಮನೆಯಲ್ಲಿದ್ದವು.
  tam-2017: அவன் அந்த வெள்ளியைத் தன்னுடைய தாய்க்குத் திரும்பக் கொடுத்தான்; அப்பொழுது
    அவன் தாய் 200 வெள்ளிக்காசை எடுத்து, கொல்லன் கையிலே கொடுத்தாள்; அவன் அதினாலே, செதுக்கப்பட்ட
    ஒரு சிலையையும் வார்ப்பிக்கப்பட்ட ஒரு விக்கிரகத்தையும் செய்தான்; அவைகள் மீகாவின்
    வீட்டில் இருந்தது.
  spa-RV-1909: 'Mas volviendo él á su madre los dineros, tomó su madre doscientos
    siclos de plata, y diólos al fundidor: y él le hizo de ellos una imagen de talla
    y de fundición, la cual fué puesta en casa de Michâs.'
  ron-BTF: Totuși a înapoiat banii mamei sale; și mama sa a luat două sute de șekeli
    de argint și i-a dat topitorului, care a făcut din ei un chip cioplit și un chip
    turnat, și amândouă erau în casa lui Mica.
  eng-WEBP: When he restored the money to his mother, his mother took two hundred
    pieces of silver, and gave them to a silversmith, who made a carved image and
    a molten image out of it. It was in the house of Micah.
  eng-FBV: After he'd returned the silver to his mother she gave two hundred shekels
    to a silversmith who made it into a carved idol, an image made with molten silver.
    They were kept in Micah's house.
  nld-1939: Nadat hij dus het geld aan zijn moeder had teruggegeven, nam zij er twee
    honderd zilverlingen van af, en gaf ze aan den zilversmid, om er een gegoten beeld
    van te maken. Dit kwam in het huis van Mikajehoe te staan.
  nch-BL: Pero nopa tacat sempa quicuepili inana nopa tomi. Huajca inana quicuic 200
    ten nopa plata tomi huan quimacac se teposchijquet para quinchijchihuas teteyome.
    Se teteyot ma san quitejtejtzonaca ica plata huan seyoc ma quitejtequica huan
    ma quiatilica nopa plata. Huan quema tanque quicualtalijque, quitalijque ipan
    ichaj Micaía.
  vie-1934: Song Mi-ca lại trả bạc cho mẹ mình; mẹ bèn lấy hai trăm miếng trao cho
    thợ đúc, làm một tượng chạm luôn với cái chân bằng gang, để trong nhà Mi-ca.
  hin-CV: जब उसने अपनी माता को सिक्‍के लौटाए, उसकी माता ने दो सौ सिक्‍के लेकर सुनार
    को दे दिए, कि वह उनसे खोदी हुई और चांदी ढाली हुई मूर्ति को बनाए. उस स्त्री ने
    इसे मीकाह के घर में स्थापित कर दिया.
  spa-BES: 'Entonces le devolvió la plata a su madre. Luego, su madre tomó doscientos
    siclos de plata y se los dio a un fundidor que les hizo una imagen de talla y
    una imagen fundida: y estaba en la casa de Micaías.'
  tdx-tdx: Aa ie nampoly ama’e i volafotiy, le nandrambesan-drene’e ty volafoty roanjato
