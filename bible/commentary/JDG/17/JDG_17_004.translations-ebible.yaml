  tha-KJV: เมื่​อม​ีคาห์คืนเงินให้​แก่​มารดาแล้ว มารดาก็นำเงินสองร้อยแผ่นมอบให้กับช่างเงิน
    ทำเป็​นร​ูปแกะสลักและรูปหล่อ รู​ปน​ั้นอยู่ในบ้านของมีคาห์
  por-BR-2018: 'Mas voltando ele à sua mãe o dinheiro, tomou sua mãe duzentos siclos
