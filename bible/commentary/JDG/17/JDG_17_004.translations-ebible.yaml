  eng-LEE: Yet he gave the money back unto his mother; and his mother took two hundred
    shekels of silver, and gave them to the silversmith, who made thereof a graven
    and molten image; and it was in the house of Micah.
  asm-FB: কিন্তু মীখাই মাকক সেই ৰূপ ওলোটাই দিলে, তাৰ মাকে তাৰে দুশ চেকল ৰূপ লৈ সোণাৰীক
    দিলে; তেতিয়া সোণাৰীয়ে এটা কটা মুৰ্ত্তি আৰু এটা সাঁচত ঢলা প্ৰতিমা সাজিলে, সেই
    মুৰ্ত্তি মীখাৰ ঘৰত ৰাখিলে।
  sus-A: عَ تٌ فبٍتِ سٌ عَ نفَ يِ رَ، عَ نفَ نَشَ فبٍتِ كِلٌ قِرِن نُن عَ تَفِ سٌ
    شَبُي يِ رَ. عَ نَشَ عَ رَشُنُ، عَ عَ يَءِلَن كُيٍ رَ. عٍ قَ نَ تِ مِكٍ شَ بَنشِ
    كُي.
  fra-SBL: Lorsqu'il rendit l'argent à sa mère, celle-ci prit deux cents pièces d'argent
    et les donna à un orfèvre, qui en fit une image taillée et une image en fusion.
    Elle était dans la maison de Michée.
  hbo-hbo: וַיָּ֥שֶׁב אֶת־הַכֶּ֖סֶף לְאִמֹּ֑ו וַתִּקַּ֣ח אִמֹּו֩ מָאתַ֨יִם כֶּ֜סֶף
    וַתִּתְּנֵ֣הוּ לַצֹּורֵ֗ף וַֽיַּעֲשֵׂ֙הוּ֙ פֶּ֣סֶל וּמַסֵּכָ֔ה וַיְהִ֖י בְּבֵ֥ית
    מִיכָֽיְהוּ׃
  kik-kik: Nĩ ũndũ ũcio agĩcookia betha ĩyo kũrĩ nyina, nake nyina akĩoya cekeri magana
    meerĩ cia betha na agĩcineana kũrĩ mũturi wa betha, ũrĩa wacithondekire mũhianano
    wa gwacũhio na mũhianano wa gũtwekio. Nayo ikĩigwo thĩinĩ wa nyũmba ya Mika.
  fra-NCL: Lorsqu’il eut rendu l’argent à sa mère, sa mère prit deux cents sicles
    et les donna au fondeur, qui en fit une image taillée et un objet en fonte ; et
    ils furent dans la maison de Michas.
  cek-AK: Toe Mikah mah to phoisa to amno hanah paek let; amno mah phoisa shekel cumvai
    hnetto lak moe, sum daengh kop kami khaeah paek; anih mah phoisa hoiah daengh
    ih krang hoi atui pakaw ih krang to a sak pae; to krangnawk loe Mikah im ah oh.
  cuk-cuk: Degisoggu, Micaía gannar e-nanga mani-uksagua, e-nan, mani-nibiratar-aidiku-wilub
    dule-mani-sobedga uksad. A-dule, bab-dummadyob-imakleged ise-wagar-onoar sobsad,
    degi, bab-dummadyob-imakleged-manibiid sobsabalid. Geb a-sorbali, Micaía-negse
    berbeapid.
  uig-CYR: Лекин Микаһ күмүчни анисиға қайтуруп бәрди; аниси униңдин икки йүз күмүч
    тәңгини елип бир зәргәргә берип, бир ойма бут билән бир қуйма бут ясатти; улар
    Микаһниң өйигә қоюп қоюлди.
  tel-2017: అతడు ఆ నాణేలను తన తల్లికి ఇచ్చాడు. ఆమె వాటిలో రెండు వందలు తీసి ఒక కంసాలికి
    ఇచ్చింది. వాడు వాటితో ఒక విగ్రహాన్ని చెక్కాడు. లోహంతో మరో విగ్రహాన్ని పోత పోశాడు.
    ఆ విగ్రహాన్ని మీకా ఇంట్లోనే ఉంచారు.
  hat-BSA: Konsa, lè li te fin retounen ajan an bay manman l, manman l te pran de-san
    pyès ajan an, li te bay yo a yon bòs fonn ajan, ki te fè avèk yo, yon imaj taye.
    Yo te rete lakay Mica.
  kos-kos: Na wen sac el folokonang ipin silver inge nu sin nina kial ah, ac nina
    sac eisla luofoko ipin silver ac sang nu sin sie mwet etu orekma ke silver, su
    taflela sie ma sruloala ke sie sak, ac sang silver in nokomla nufon, na utukla
    ma se inge nu in lohm sel Micah.
  hbo-WLC: וַיָּ֥שֶׁב אֶת־הַכֶּ֖סֶף לְאִמּ֑וֹ וַתִּקַּ֣ח אִמּוֹ֩ מָאתַ֨יִם כֶּ֜סֶף
    וַתִּתְּנֵ֣הוּ לַצּוֹרֵ֗ף וַֽיַּעֲשֵׂ֙הוּ֙ פֶּ֣סֶל וּמַסֵּכָ֔ה וַיְהִ֖י בְּבֵ֥ית
    מִיכָֽיְהוּ׃
  ibo-ibo: Ya mere, o nyeghachiri nne ya ọlaọcha ahụ, Nne ya weere narị ego ọlaọcha
    shekel abụọ wegara ọkpụ ụzụ ọlaọcha, onye jiri ya mee oyiyi a pịrị apị na ihe
    a kpụrụ akpụ. E tinyere ha nʼụlọ Maịka.
  ory-ory: ମୀଖା ଆପଣା ମାତାକୁ ସେହି ରୂପା ଫେରାଇ ଦେଲା ଉତ୍ତାରେ ତାହାର ମାତା ଦୁଇ ଶହ ଖଣ୍ଡ ରୂପା
    ସୁନାରୀକୁ ଦିଅନ୍ତେ, ସେ ଗୋଟିଏ ଖୋଦିତ ପ୍ରତିମା ଓ ଗୋଟିଏ ଢଳା ପ୍ରତିମା ବନାଇଲା ଓ ତାହା ମୀଖାର
    ଗୃହରେ ରହିଲା।
  chk-chk: Mürin, ätewe a aliwini ewe moni ngeni inan, nge neminewe a angei ruupükü
    föün moni silifer o ngeni eman chon föri pisek seni silifer. Ätewe a falei eu
    uluulun anümwäl o apachatä silifer won. Iwe, Maika a anomu lon imwan.
  rop-rop: Wal wen im san bin gibitbek det 1,100 silbawan mani langa im mami, im mami
    bin deigim 200 mani, en imbin gibit det mani langa wanbala men hubin oldei meigimbat
    ola drimin sheip, en imbin meigim det drimin sheip garram wud, en afta imbin meltimap
    det silbawan mani, en imbin gaburrumap det sheip garram det silba, en wen imbin
    gibit det sheip langa det mamiwan, det mamiwan bin pudum det sheip langa im san
    haus.
  ukr-1871: Але він вернув таки срібло матері своїй, а мати взяла двістї срібних секлів
    та й оддала золотареві, а той зробив з них вирізуваного і виливаного божка, і
    находивсь він у дому Михи.
  deu-1951: Er aber gab seiner Mutter das Geld zurück. Da nahm seine Mutter zweihundert
    Silberlinge und gab sie dem Goldschmied; der machte ihr daraus ein geschnitztes
    und gegossenes Bild; das kam in Michas Haus.
  eng-JPS: And when he restored the money unto his mother, his mother took two hundred
    pieces of silver, and gave them to the founder, who made thereof a graven image
    and a molten image; and it was in the house of Micah.
  srp-1865: Ali on opet dade srebro materi svojoj, a mati uze dvjesta srebrnika i
    dade zlataru, a on naèini od njega lik rezan i liven, te bijaše u kuæi Mišinoj.
  lug-lug: Awo bwe yazza effeeza, nnyina n’addira ebitundu ebikumi bibiri ebya ffeeza,
    n’abiwa omuweesi wa ffeeza, n’abikolamu ekifaananyi ekyole n’ekifaananyi ekisaanuuse.
    Ne biteekebwa mu nnyumba ya Mikka.
  heb-heb: וישב את הכסף לאמו ותקח אמו מאתים כסף ותתנהו לצורף ויעשהו פסל ומסכה ויהי
    בבית מיכיהו׃
  ben-IRV: সে নিজের মাকে ঐ রূপা ফিরিয়ে দিলে তার মা দুশো রূপা মুদ্রা নিয়ে স্বর্ণকারকে
    দিল; আর সে এক ছাঁচে ঢালা ও এক ক্ষোদিত প্রতিমা নির্মাণ করলে তা মীখার ঘরে থাকল।
  pan-pan: ਜਦ ਉਸ ਨੇ ਉਹ ਰੁਪਏ ਆਪਣੀ ਮਾਂ ਨੂੰ ਮੋੜ ਦਿੱਤੇ, ਤਾਂ ਉਸ ਦੀ ਮਾਂ ਨੇ ਦੋ ਸੌ ਸਿੱਕੇ ਲੈ
    ਕੇ ਢਾਲਣ ਵਾਲੇ ਨੂੰ ਦਿੱਤੇ ਅਤੇ ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਨਾਲ ਇੱਕ ਘੜ੍ਹੀ ਹੋਈ ਅਤੇ ਇੱਕ ਢਾਲੀ ਹੋਈ ਮੂਰਤ
    ਬਣਾਈ, ਅਤੇ ਉਹ ਮੀਕਾਹ ਦੇ ਘਰ ਵਿੱਚ ਰਹੀ।
  mya-JVB: သို့ဖြစ်၍ငါ့သားအား ယခု ငါပြန် ပေးမည်ဟု ဆို သော်လည်း ၊ သားသည် ထိုငွေ ကို
    အမိ အား ပြန် ပေး၏။ အမိ သည်လည်း နှစ် ပိဿာကိုယူ ၍ ပန်းတိမ် သမား၌ အပ် သဖြင့် ၊ သူသည်
    ထုသောရုပ်တု နှင့် သွန်း သော ရုပ်တုကိုလုပ် ၍ ရုပ်တုတို့သည် မိက္ခါ အိမ် ၌ ရှိ ၏။
  hmo-hmo: Vadaeni Mika ese unai siliva moni be iena sinana dekenai ia henia lou.
    Iena sinana ese siliva moni 200 ia abia, siliva ia gaukaralaia diba tauna dekenai
    ia henia, bona ia ese au dekena amo kaivakuku ia karaia guna, gabeai siliva dekena
    amo ia koua. Kaivakuku be Mika ena ruma lalonai ia atoa.
  urd-urd: लेकिन जब उसने वह नक़दी अपनी माँ को लौटा दी, तो उसकी माँ ने चाँदी के दो
    सौ सिक्के लेकर उनको ढालने वाले को दिया, जिसने उनसे एक तराशा हुआ और एक ढाला हुआ
    बुत बनाया; और वह मीकाह के घर में रहे।
  rus-SYN: Но он возвратил серебро матери своей. Мать его взяла двести сиклей серебра
    и отдала их плавильщику. Он сделал из них истукан и литый кумир, который и находился
    в доме Михи.
  bqc-SIM: Kɛ́ Mika ã́nusupi sↄ̀aa a daɛ màa, aà da ã́nusu ↄwatɛ̃ ↄ̀aa do sɛ kpà
    siawa, ↄ̃ à tã́a pìoɛ̀, à ado kàsaoɛ̀. Ɔ̃ wà gɛ kàlɛ Mika kpɛ́u.
  tcz-CHONGTHU: Hitia chu aman sumchu anu khutna apehlut chun amanun dangka jani chu
    alan dangka khengpa kommah apelut tan ahileh aman milim doikhat asemdoh tan ahi.
    Chuleh hichechu Micah insungah akikoitan ahi.
  mar-mar: त्याने ती रुप्याची नाणी आपल्या आईला परत दिल्यावर त्याच्या आईने दोनशे शेकेल
    रुपे घेऊन ते सोनाराला दिले, आणि त्याने त्याची कोरीव व ओतीव मूर्ती केली. नंतर ती
    मीखाच्या घरी ठेवली.
  qub-qub: Wamran cutiycachiptin ishcay pachacta (200) raquiran. Chayta aparan guellay
    tacajman. Paytanami ruwacuran juc ïduluta guerupita, juc ïdulutana guellaypita
    rurapänanpaj. Ïduluta rurarcuptin Micaiapa wasinman churaran.
  hat-hat: Men, pitit la renmèt lajan an bay manman l'. Madanm lan pran desan (0200)
    pyès an ajan, li bay yon bòs ki fè yon zidòl an bwa epi li kouvri li nèt ak ajan.
    Li mete li lakay Mika.
  eng-BSB: So he returned the silver to his mother, and she took two hundred shekels
    of silver and gave them to a silversmith, who made them into a graven image and
    a molten idol. And they were placed in the house of Micah.
  tod-tod: É wali ɠaei veeni dee ya. Dee wali ɠaei unfelegɔi (200) zeɠeni, é fe
    kɔlu ɠaawuun nui ya. Naa vololibai ta kɔɔɠɔ ganigi ɓɛtɛni ga kɔlu ɠaawuungai.
    Ti ti ʋuuni Mika ná-pɛlɛi wu.
  eng-WEBPB: When he restored the money to his mother, his mother took two hundred
    pieces of silver, and gave them to a silversmith, who made a carved image and
    a molten image out of it. It was in the house of Micah.
  kbq-kbq: Anage nehuno nerera'a 200'a silva zagoa erino zafare'ma antre'zama silvama
    rukamre'za keonke'zama tro'ma nehaza vahe ome zamizage'za, eri'za vahe amema'a
    tro nehu'za, magora silvaretike tro hu'za eme amizageno erino Maika nompi ome
    ante'ne.
  nhe-BL: Pero nopa tlacatl sampa quicuepili inana nopa tomi. Huajca inana quicuic
    200 tlen nopa plata tomi huan quimacac se teposchijquetl para quinsencahuas teteyome.
    Se teteyotl ma san quitejtepachoca ica plata huan seyoc ma quitejtequica huan
    ma quiatilica nopa plata. Huan quema tlanque quicualtlalijque, quitlalijque ipan
    ichaj Micaía.
  gub-BL: Nezewe rehe we umuzewyr kar imemyr parat uhy pe. Na'e ihy upyhyk 2.300 kàràm
    a'e parat wi kury. Weraha parat imupyrànar pe kury. A'e ae uzapo tupàn hagapaw
    kury. Uwàuwàn tupàn hagapaw a'e parat pupe. Umupu'àm Mika tupàn hagapaw wàpuz
    me kury.
  eng-DRA: 'And he restored them to his mother: and she took two hundred pieces of
    silver and gave them to the silversmith, to make of them a graven and a molten
    god, which was in the house of Michas.'
