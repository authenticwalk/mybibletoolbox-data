verse: JDG.017.010
translations:
  mal-C: 'മീഖാവ് അദ്ദേഹത്തോടു പറഞ്ഞു: “എന്നോടുകൂടെ താമസിക്കുക. താങ്കൾ എനിക്കു പിതാവും
    പുരോഹിതനും ആയിരിക്കുക. ഞാൻ താങ്കൾക്ക് ഒരുവർഷം പത്തുശേക്കേൽ വെള്ളിയും വസ്ത്രവും
    ഭക്ഷണവും തരാം.”'
  deu-TKW: 'Micha erwiderte ihm: Bleibe bei mir und sei mir Vater und Priester, so
    will ich dir jährlich zehn Silbersekel geben und den Aufwand für Kleider und deinen
    Lebensunterhalt.'
  lin-lin: 'Mika alobaki na ye : — Vanda elongo na ngai. Okozala tata mpe nganga na
    ngai ; nakopesa yo na mobu moko mbongo ya bibende ya palata, zomi, bilamba ya
    kolata mpe biloko ya kolia. Molevi akomaki kosala epai ya Mika.'
  eng-LSV: And Micah says to him, “Dwell with me, and be for a father and for a priest
    to me, and I give ten pieces of silver to you for the days, and a suit of garments,
    and your sustenance”; and the Levite goes [in].
  eng-GNV: Then Michah said vnto him, Dwell with me, and be vnto me a father and a
    Priest, and I will giue thee ten shekels of siluer by yeere, and a sute of apparell,
    and thy meate and drinke. So the Leuite went in.
  eng-WEBSTER: And Micah said to him, Dwell with me, and be to me a father and a priest,
    and I will give thee ten shekels of silver by the year, and a suit of apparel,
    and thy victuals. So the Levite went in.
  nhw-BL: 'Huajca Micaía quiilhui: ―Ximocahua nochaj huan nimitzchihuas tinototajtzi
    huan nimitztlaxtlahuis majtlactli plata tomi se xihuitl. Nojquiya nimitzmacas
    moyoyo huan motlacualis. Huan nopa levita yajqui ihuaya.'
  swh-ONEN: Ndipo Mika akamwambia, “Ishi pamoja nami, uwe baba yangu na kuhani wangu,
    nami nitakupa shekeli kumi za fedha, nguo na chakula.”
  bba-bba: Mɑ Mikɑ u nùn sɔ̃ɔwɑ u nɛɛ, ǹ n mɛn nɑ, ɑ sinɔ nɛn mini kpɑ ɑ n sɑ̃ɑ nɛn
    yɛnun yɑ̃ku kowo, kpɑ nɑ n dɑ nun sii ɡeesun ɡobi wɔkuru wɛ̃ wɔ̃ɔ bɑɑɡere, kɑ
    sere mɑɑ yɑ̃ɑ ni kɑɑ n dɑ doke, kpɑ nɑ n nun nɔɔrimɔ. Mɑ durɔ wi, u wurɑ.
  eng-KJVCPB: And Micah said unto him, Dwell with me, and be unto me a father and
    a priest, and I will give thee ten shekels of silver by the year, and a suit of
    apparel, and thy victuals. So the Levite went in.
  luo-luo: Eka Mika nowachone niya, “Dag koda kendo ibed wuonwa kod jadolo, kendo
    abiro miyi fedha ma pekne romo robo mar kilo, gi lewni kod chiemo e higa.”
  meu-meu: Bena Mika ese e hamaoroa, eto, Lau dekegu ai ba noho, tamagu ai bona egu
    hahelaḡa tauna ai baola; bena laḡani ta ta amo silver monidia gwauta gwauta amo
    baina henimu; emu dabua bona amu danu baina henimu.
  npi-ULB: मीकाले तिनलाई भने, “मसँग बस, र मेरो निम्ति बुबा र पुजारी होऊ । म तिमीलाई
    वर्षको दश सिक्‍का चाँदी, एक जोर लुगा र तिम्रो खाना दिनेछु ।” यसैले ती लेवी तिनको
    घरभित्र गए ।
  yor-yor: Mika sì sọ fún un wí pé, “Dúró lọ́dọ̀ mi kí ìwọ sì jẹ́ baba mi àti àlùfáà
    fún mi, èmi ó sì máa fún ọ ní ṣékélì mẹ́wàá fàdákà ní ọdọọdún, pẹ̀lú aṣọ àti oúnjẹ
    rẹ̀.”
  ind-ind: Lalu kata Mika kepadanya, “Tinggallah dengan saya di sini menjadi penasihat
    dan imam saya. Saya akan memberimu sepuluh keping uang perak setiap tahun, sepasang
    pakaian, dan makanan sehari-hari.”
  pes-OPCB: 'میخا گفت: «اگر بخواهی می‌توانی پیش من بمانی و کاهن من باشی. سالیانه ده
    مثقال نقره، یک دست لباس و خوراک به تو خواهم داد.» آن لاوی جوان موافقت کرد و پیش
    او ماند. میخا او را چون یکی از پسرانش می‌دانست'
  tgl-ULB: Sinabi sa kaniya ni Mica, “Mamuhay kasama ko at maging isang tagapayo at
    pari para sa akin. Bibigyan kita ng sampung mga pirasong pilak sa bawat taon,
    isang magarang mga kasuotan, at iyong pagkain.” Kaya nagtungo ang Levita sa kaniyang
    tahanan.
  hui-hui: Ani layagola Maigahanda ibuhondo lamialu lalu, Í̠ i̱la oali habiya. Í̠
    i̱naga mini mandaru talebu ngiaga mbira howa i̱naga loma binigo mo miaga agali
    habelo hameledo. Í̠na mali mbirani biabe ogoni beregonaga yolo muni siliba pira
    (10) ngialu aga tomobi i̱na ngialu buliya, lene.
  mya-mya: မိက္ခာ​က​လည်း``အ​ကျွန်ုပ်​နှင့်​အ​တူ​နေ​ပါ​လော့။ အ​ကျွန်ုပ်​အား​အ​ကြံ​ဉာဏ်​ပေး​သူ၊
    အ​ကျွန်ုပ်​၏ ယဇ်​ပု​ရော​ဟိတ်​အ​ဖြစ်​ဖြင့်​နေ​ပါ​လော့။ သင့် အား​တစ်​နှစ်​လျှင်​ငွေ​ဒင်္ဂါး​တစ်​ဆယ်​နှင့်​ဝတ်​စုံ
    ကို​လည်း​ကောင်း၊ အ​စား​အ​စာ​ကို​လည်း​ကောင်း အ​ကျွန်ုပ်​ထောက်​ပံ့​ပါ​မည်'' ဟု​ဆို​လေ​သော်၊-
  bod-N: མི་ཀཱ་ན་རེ། ཁྱེད་རང་བདག་དང་མཉམ་དུ་བསྡད་ཆོག་པ་སྟེ། ངས་ཁྱེད་རང་ཕ་དང་མཆོད་དཔོན་དུ་བཀུར་ཞིང་།
    ངས་ལོ་རེར་ཁྱེད་ལ་དངུལ་སྲང་བཅུ་དང་། གྱོན་གོས་ཁ་ཚང་གཅིག མི་ཚེ་བསྐྱལ་བའི་ཁ་ཟས་བཅས་འབུལ་བར་བྱ་ཞེས་སྨྲས་པ་ལ།
    ལེ་ཝི་པ་དེ་ཁོའི་ཁྱིམ་དུ་འཛུལ་བའོ། །
  sna-sna: Ipapo Mika akati kwaari, “Gara hako neni ugova baba vangu nomuprista wangu,
    uye ndichakupa mashekeri esirivha gumi pagore, nguo dzako dzokupfeka uye nezvokudya
    zvako.”
  spa-BLM: 'Miqueas le dijo: “Vive conmigo, y sé para mí un padre y un sacerdote,
    y te daré diez piezas de plata al año, un traje y tu comida”. Así que el levita
    entró.'
  cac-cac: —Tato icha chi', canan̈ ved' d'a in pat tic, yic vach' tzach och in sacerdoteoc,
    icha val in mam ol ach ajoc. Ol vac' lajun̈eoc siclo plata a tojoloc d'a junjun
    ab'il. Ol vac'anpax a pichul yed' a vael, xchi vin̈aj Micaía chi' d'a vin̈.
  swh-ULB: Mika akamwambia, “kaa pamoja nami, uwe baba yangu na kuhani wangu. Nitawapa
    vipande kumi vya fedha kwa mwaka, suti ya nguo, na chakula chako.” Basi Mlawi
    akaingia nyumbani mwake.
  bel-bel: 'І сказаў яму Міха: застанься пры мне, і будзь у мяне за бацьку і сьвятара;
    я буду даваць табе па дзесяць сікляў срэбра ў год, патрэбную вопратку і ежу.'
  deu-ELBBK: 'Da sprach Micha zu ihm: Bleibe bei mir und sei mir ein Vater und ein
    Priester, so werde ich dir jährlich 10 Sekel Silber geben und Ausrüstung an Kleidern
    und deinen Lebensunterhalt. Und der Levit ging hinein.'
  mbb-OT: Ne migkaǥi si Micas te, “Kayi ke en ubpà te kedì. Edhimuwen ku sikew he
    sumesambag ku wey memumuhat. Ne kada tuig ebeǥayan ku sikew te sepulù he vuuk
    he pelata, ne kenè en heeyan ragkes te visti wey keenen he ibeǥey ku kenikew.”
  mal-2015: 'മീഖാവു അവനോടു: നീ എന്നോടുകൂടെ പാർത്തു എനിക്കു പിതാവും പുരോഹിതനുമായിരിക്ക;
    ഞാൻ നിനക്കു ആണ്ടിൽ പത്തു വെള്ളിപ്പണവും ഉടുപ്പും ഭക്ഷണവും തരാം എന്നു പറഞ്ഞു. അങ്ങനെ
    ലേവ്യൻ അകത്തു ചെന്നു.'
  rmc-rmc: 'O Micha leske phenďa: „Ačh ke mande a av mange dad the rašaj. Sako berš
    tut dava deš rupune, chaben the gada.“ O terno Levitas priačhiľa pre oda.'
  pes-OPV: 'میخااو را گفت: «نزد من ساکن شو و برایم پدر و کاهن باش، و من تو را هر سال
    ده مثقال نقره و یک دست لباس و معاش می‌دهم.» پس آن لاوی داخل شد.'
  ron-1924: 'Мика й-а зис: „Рэмый ла мине; ту сэ-мь фий татэ ши преот, ши еу ыць вой
    да зече сикли де арӂинт пе ан, хайнеле де каре вей авя невое ши мижлоаче де трай.”'
  ben-OBCV: পরে মীখা সেই লেবীয়কে বলল, “আমার সঙ্গে থাকো এবং আমার পিতৃস্থানীয় এক যাজক
    হয়ে যাও, এবং আমি তোমাকে বছরে দশ শেকল করে রুপো, তোমার জামাকাপড় ও তোমার খাদ্যদ্রব্য
    দেব।”
  som-som: Markaasuu Miikaah ku yidhi isagii, Aniga ila joog, oo ii noqo aabbe iyo
    wadaad, anna sannaddiiba waxaan ku siinayaa toban xabbadood oo lacag ah, iyo isku
    joog dhar ah, iyo cuntadaada. Sidaas daraaddeed kii reer Laawi guduhuu galay.
  lat-VUC: 'Dixitque Michas: Mane apud me, et esto mihi parens ac sacerdos: daboque
    tibi per annos singulos decem argenteos, ac vestem duplicem, et quæ ad victum
    sunt necessaria.'
  eng-ASVBT: And Micah said unto him, Dwell with me, and be unto me a father and a
    priest, and I will give thee ten pieces of silver by the year, and a suit of apparel,
    and thy victuals. So the Levite went in.
  ita-1885: 'E Mica gli disse: Dimora meco, e siimi per padre, e per sacerdote; e
    io ti darò dieci sicli d''argento l''anno, e il tuo vestire ordinario, e il tuo
    nudrimento. E il Levita vi andò.'
  eng-LXXUP: And Micah said to him, Dwell with me, and be to me a father and a priest;
    and I will give thee ten pieces of silver by the year, and a change of raiment,
    and thy living.
  eng-ULB: Micah said to him, “Stay with me, and be to me a father and a priest. I
    will give you ten pieces of silver a year, a suit of clothes, and your food.”
    So the Levite went into his house.
  spa-VBL: “Ven y quédate aquí conmigo. Puedes ser mi ‘padre’ y sacerdote, y te daré
    diez siclos de plata al año, además de tu ropa y comida”. Así que el levita entró
  fra-_FOB: 'Et Mica lui dit: Demeure avec moi, et sers-moi de père et de sacrificateur;
    et je te donnerai dix pièces d''argent par an, un habillement complet et ta nourriture.
    Et le Lévite y alla.'
  mal-mal: 'മീഖാവ് അവനോട്: “നീ എന്നോടുകൂടെ പാർത്ത്, എനിക്ക് പിതാവും പുരോഹിതനുമായിരിക്കുക;
    ഞാൻ നിനക്ക് ആണ്ടിൽ പത്ത് വെള്ളിപ്പണവും, ഉടുപ്പും, ഭക്ഷണവും തരാം” എന്ന് പറഞ്ഞു.
    അങ്ങനെ ലേവ്യൻ അകത്ത് ചെന്നു.'
  urd-GVR: Mīkāh bolā, “Yahāṅ mere pās apnā ghar banā kar mere bāp aur imām baneṅ.
    Tab āp ko sāl meṅ chāṅdī ke das sikke aur zarūrat ke mutābiq kapṛe aur ḳhurāk
    milegī.”
  suz-BL: मिनु मीकाहमी “गो नु बाक्‍को। मिनु आं आफ नु आं चढ़ेब दुमो। गो इ कली बर्स
    बर्समी १० ओटा चांदी के शेकेल गेनन। मिनु जचा फेक्‍चा यो गेनन” देंमाक्‍त।
  ita-1927: 'Mica gli disse: “Rimani con me, e siimi padre e sacerdote; ti darò dieci
    sicli d’argento all’anno, un vestito completo, e il vitto”. E il Levita entrò.'
  ckb-ckb: 'میخاش پێی گوت: «لەلای من بمێنەوە و ببە بە باوک و کاهینم، لە ساڵێکدا دە
    شاقل زیو و دەستێک جل و خواردنت دەدەمێ.» جا لێڤییەکەش لەگەڵی چوو و'
  eng-BBE: Then Micah said to him, Make your living-place with me, and be a father
    and a priest to me, and I will give you ten shekels of silver a year and your
    clothing and food.
  kan-OKCV: ಮೀಕನು ಅವನಿಗೆ, “ನೀನು ನನ್ನ ಬಳಿಯಲ್ಲಿ ವಾಸಮಾಡಿ ನನಗೆ ತಂದೆಯಾಗಿಯೂ, ಯಾಜಕನಾಗಿಯೂ
    ಇರು. ನಾನು ನಿನಗೆ ವರುಷಕ್ಕೆ ಹತ್ತು ಬೆಳ್ಳಿಯ ನಾಣ್ಯಗಳನ್ನೂ, ಒಂದು ದುಸ್ತು ವಸ್ತ್ರಗಳನ್ನೂ,
    ಆಹಾರವನ್ನೂ ಕೊಡುವೆನು,” ಎಂದನು. ಹಾಗೆಯೇ ಲೇವಿಯನು ಹೋದನು.
  tam-2017: 'அப்பொழுது மீகா: நீ என்னிடத்தில் இரு, நீ எனக்குத் தகப்பனும் ஆசாரியனுமாக
    இருப்பாய்; நான் உனக்கு வருடத்திலே 10 வெள்ளிக்காசையும், மாற்று ஆடைகளையும், உனக்கு
    வேண்டிய ஆகாரத்தையும் கொடுப்பேன் என்று அவனிடத்தில் சொன்னான்; அப்படியே லேவியன் உள்ளே
    போனான்.'
  spa-RV-1909: 'Entonces Michâs le dijo: Quédate en mi casa, y me serás en lugar de
    padre y sacerdote; y yo te daré diez siclos de plata por año, y el ordinario de
    vestidos, y tu comida. Y el Levita se quedó.'
  ron-BTF: 'Și Mica i-a spus: Locuiește cu mine și să îmi fii părinte și preot și
    eu îți voi da zece șekeli de argint pe an și un costum de haine și merindele tale.
    Astfel levitul a intrat.'
  eng-WEBP: Micah said to him, “Dwell with me, and be to me a father and a priest,
    and I will give you ten pieces of silver per year, a suit of clothing, and your
    food.” So the Levite went in.
  eng-FBV: “Come and stay here with me. You can be my ‘father’ and priest, and I'll
    give you ten shekels of silver a year, plus your clothes and food.” So the Levite
    went inside
  nld-1939: 'Mika zei hem: Blijf dan bij mij, om voor mij een vader en priester te
    zijn; dan zal ik u jaarlijks tien zilverstukken geven, behalve de nodige kleren
    en levensonderhoud.'
  nch-BL: 'Huajca Micaía quiilhui: ―Ximocahua nochaj huan nimitzchihuas tinototajtzi
    huan nimitztaxtahuis majtacti plata tomi se xihuit. Nojquiya nimitzmacas moyoyo
    huan motacualis. Huan nopa levita yajqui ihuaya.'
  vie-1934: 'Mi-ca nói: Hãy ở đây với ta, làm cha và thầy tế lễ cho ta, ta sẽ cấp
    cho ngươi mỗi năm mười miếng bạc, một bộ áo xống, và những vật cần nuôi mình.
    Người Lê-vi bèn vào,'
  hin-CV: मीकाह ने उसके सामने प्रस्ताव रखा, “आप मेरे यहां रह सकते हैं; आप मेरे लिए
    पिता और पुरोहित की भूमिका भी कर सकते हैं. मैं आपको वार्षिक दर से दस चांदी के सिक्‍के,
    एक जोड़ा कपड़ा और भोजन दिया करूंगा.”
  spa-BES: 'Entonces Micaias le dijo: Haz conmigo un lugar para vivir, y sé mi padre
    y sacerdote, y te daré diez siclos de plata al año, y tu ropa y comida.'
  tdx-tdx: 'Le hoe t’i Mikà ama’e: Mimoneña amako atoa, soa t’ie ho rae naho mpisoroñe
    amako, le ho tolo­rako volafoty folo boa-taoñe naho fisikiñe vaho ty mahakama’o.
    Aa le nimoak’ ao i nte-Leviy.'
  tha-KJV: มี​คาห์จึงกล่าวแก่เขาว่า “จงอยู่กับข้าพเจ้าเถิด เป็นอย่างบิดาและปุโรหิตของข้าพเจ้าก็​แล้วกัน
    ข้าพเจ้าจะจ่ายเงินให้​ปี​ละสิบเชเขล ให้​เครื่องแต่งตัวสำรับหนึ่ง และอาหารรับประทานด้วย”
    เลว​ีคนนั้นจึงเข้าไป
  por-BR-2018: 'Então Mica lhe disse: Fica-te em minha casa, e me serás em lugar de
    pai e sacerdote; e eu te darei dez siclos de prata por ano, e o ordinário de vestimentas,
    e tua comida. E o levita ficou.'
  deu-ELO: 'Da sprach Micha zu ihm: Bleibe bei mir, und sei mir ein Vater und ein
    Priester, so werde ich dir jährlich zehn Sekel Silber geben und Ausrüstung an
    Kleidern und deinen Lebensunterhalt. Und der Levit ging hinein.'
  eng-WYC-2018: And Micah said, Dwell thou with me, and be thou to me a father and
    priest; and I shall give to thee by each year ten pieces of silver, and a double
    clothing, and those things that be necessary to lifelode. [And] He assented, (And
    Micah said, Stay thou with me, and be thou a father and a priest to me; and each
    year I shall give thee ten pieces of silver, and thy clothes, and thy food, or
    sustenance. And he agreed,)
  epo-epo: 'Tiam Miĥa diris al li: Restu ĉe mi kaj estu por mi patro kaj pastro, kaj
    mi donados al vi po dek arĝentaj moneroj ĉiujare kaj necesajn vestojn kaj manĝaĵon.
    Kaj la Levido iris.'
  uig-PIN: 'Mikaⱨ uningƣa: — Undaⱪ bolsa mǝn bilǝn turup, manga ⱨǝm ata ⱨǝm kaⱨin
    bolup bǝrgin; mǝn sanga ⱨǝr yili on kümüx tǝnggǝ, bir yürüx egin wǝ kündilik yemǝk-iqmikingni
    berǝy, — dedi. Buni anglap Lawiy kixi uningkigǝ kirdi.'
  beo-beo: Maiga da ema amane sia:i, “Na sigi esaloma! Di da na fidisu dunu amola
    gobele salasu dunu esalumu da defea. Na da dima silifa fage nabuane gala amola
    dia abula amola ha:i manu imunu.”
  tpi-OTNT: Orait Maika i tokim em, “Yu stap hia wantaim mi. Bai yu stap man bilong
    givim tingting long mi na bai yu stap pris bilong mi tu. Na olgeta yia bai mi
    givim 10-pela mani silva long yu, na ol klos na kaikai wantaim.” Pastaim dispela
    yangpela Livai i lusim Maika na i go,
  hau-SA: Sa’an nan Mika ya ce masa, “Ka zauna tare da ni ka zama mini mahaifi da
    firist, zan kuwa ba ka azurfa goma na shekel a shekara, tufafinka da kuma abincinka.”
    Sai Balawen ya tafi.
  uig-LAT: 'Mikah uninggha: — Undaq bolsa men bilen turup, manga hem ata hem kahin
    bolup bergin; men sanga her yili on kümüsh tengge, bir yürüsh égin we kündilik
    yémek-ichmikingni bérey, — dédi. Buni anglap Lawiy kishi uningkige kirdi.'
  nde-nde: UMikha wasesithi kulo, “Hlala lami ube ngubaba lomphristi wami, njalo ngizakupha
    amashekeli esiliva alitshumi ngomnyaka, izigqoko zakho kanye lokudla kwakho.”
  ton-ton: Pea naʻe pehē ʻe Maika kiate ia, “Ke ta nonofo, mo au, pea ke ʻiate au
    ko e tamai mo e taulaʻeiki, pea te u ʻatu kiate koe ʻae konga siliva ʻe hongofulu
    ʻi he taʻu ʻe taha, mo e ngaahi kofu kotoa, pea mo e meʻakai.” Pea naʻe afe ki
    lotoʻā ʻae tangata Livai.
  ces-1613: 'I řekl jemu Mícha: Zůstaň u mne, a buď mi za otce a za kněze, a buduť
    dávati deset stříbrných na každý rok, a dvoje roucho i stravu tvou. I šel Levíta.'
  eng-WMB: Micah said to him, “Dwell with me, and be to me a father and a priest,
    and I will give you ten pieces of silver per year, a suit of clothing, and your
    food.” So the Levite went in.
  tam-TCV: அப்பொழுது மீகா அவனிடம், “நீ எனக்குத் தகப்பனாகவும், பூசாரியாகவும் என்னுடன்
    இரு. நான் உனக்கு ஒரு வருடத்திற்கு பத்து சேக்கல் வெள்ளியும், உணவும், உடையும் தருகிறேன்”
    என்று சொன்னான்.
  ceb-ULB: Miingon si Micah kaniya, “Puyo uban kanako, ug mahimo ka nga akong amahan
    ug pari. Hatagan ko ikaw ug napulo ka plata matag tuig, mga kupo sa bisti, ug
    imong pagkaon.”
  pol-UBG: 'I Micheasz powiedział mu: Zostań u mnie i bądź mi za ojca i za kapłana,
    a dam ci dziesięć srebrników rocznie, drugą szatę i wyżywienie. I Lewita poszedł
    za nim.'
  urd-GVU: میکاہ بولا، ”یہاں میرے پاس اپنا گھر بنا کر میرے باپ اور امام بنیں۔ تب آپ
    کو سال میں چاندی کے دس سِکے اور ضرورت کے مطابق کپڑے اور خوراک ملے گی۔“
  deu-1912: 'Micha aber sprach zu ihm: Bleibe bei mir, du sollst mein Vater und mein
    Priester sein; ich will dir jährlich zehn Silberlinge und deine Kleidung und Nahrung
    geben. Und der Levit ging hin.'
  kan-2017: ಮೀಕನು ಅವನಿಗೆ, “ನೀನು ನಮ್ಮಲ್ಲಿರು; ನಮಗೆ ತಂದೆಯೂ, ಯಾಜಕನೂ ಆಗು. ನಿನಗೆ ವರ್ಷಕ್ಕೆ
    ಹತ್ತು ಬೆಳ್ಳಿ ನಾಣ್ಯಗಳನ್ನೂ, ಬಟ್ಟೆಯನ್ನೂ, ಆಹಾರವನ್ನೂ ಕೊಡುತ್ತೇನೆ” ಅನ್ನಲು
  yap-yap: Me ga’ar Mikah, “Mu par rog. Mmang tafanow rog nge prist, mug ra pi’ ragag
    yang e silber ngom u reb e duw, nge boch e mad, nge ggan rom.”
  hlt-MCSB: Te dongah anih te Maikah loh , “Kai taengah khosa mai lamtah kai hamla
    a pa banghui neh khosoih lam khaw om mai. Nang te kamah loh kum khat ah cak a
    laang, himbai phu, na thahuelnah khaw kam paek bitni,” a ti nah. Te dongah Levi
    te khaw pahoi kun.
  mdy-ETH: ሚካ ዒማና፦ «ሂዴቴ ታኣና ዎላ ናንጌ፤ ታና ዞራያ ሃሣ ታኣኮ ቄኤሴ ማዔ፤ ሌዔይዳ ታ ኔኤም ፄኤታና ታጶ ጊራኣሜ
    ማዓ ዓንጊ ቢራንታ ማኣዖንታ ሙኡዚያ ዒንጋንዳኔ» ጌዔኔ።
  twi-ASANTE: Mika ka kyerɛɛ no sɛ, “Wo ne me ntena ha, na wobɛyɛ agya ne ɔsɔfoɔ ama
    me. Mɛma wo nnwetɛbena gram ɔha ne dunan (114) afe biara; mɛma wo ntadeɛ ne aduane.”
  eng-WEBU: Micah said to him, “Dwell with me, and be to me a father and a priest,
    and I will give you ten pieces of silver per year, a suit of clothing, and your
    food.” So the Levite went in.
  wal-wal: Yaagin Miiki a, “Tanaara de7a; taayyo aawanne qeese gida. Taani neeyyo
    laittan laittan tammu xaqara biraa, kumetta maayuwaanne miyoobaa immana” yaagiis.
  spa-PDDPT: 'Micaía le dijo: Quédate conmigo. Me servirás de padre y sacerdote, y
    te daré 1,1 kilogramos de plata por año, tu ropa y tu comida. Y el levita se quedó.'
  gun-gun: 'Ha''e ramo Mica aipoe''i ixupe: — Eiko xea py ae. Xerurã rami eiko, xevygua
    sacerdote-rã. Ha''e rã ma''etỹa nhavõ ndevy ame''ẽ ''rã dez hatã''i va''e prata
    guigua, ndeaorã ha''e tembi''u — he''i rã levita va''e oendu vy ovaẽ ha''e py.'
  agu-BL: —Ba'n ẍcyaj swuch', nin ba'n cẍo'c tetz impale', nin ba'n cẍo'c tetz kajbil
    intaj. Nin ba'n cẍo'c tan banle'n tane'n e'chk kamunl. Nin cẍinchoje'. Swak'e'
    lajuj piẍ sakal tzatz le jun yob. Nin swak'e' be'ch atz, tu awa', stzun Micaías
    bantz tetz yi jun xicya'tz.
  ilo-ULB: Kinuna ni Mica kenkuana, “Makipagnaedka kaniak ket agbalinka a mammagbaga
    ken padik. Ikkanka iti sangapulo a pidaso ti pirak iti makatawen, kawes, ken taraonmo.
    ” Napan ngarud ti Levita iti balayna.
  kpg-kpg: Micah ga helekai, “Noho i dogu baahi. Hai dagu dangada hagamaamaa mo dagu
    dangada hai mee dabu, gei au ga gowadu nia bahihadu silber e madangaholu di ngadau
    e dahi, mo oo gahu mo au meegai.”
  uig-ARA: 'مىكاھ ئۇنىڭغا: ــ ئۇنداق بولسا مەن بىلەن تۇرۇپ، ماڭا ھەم ئاتا ھەم كاھىن
    بولۇپ بەرگىن؛ مەن ساڭا ھەر يىلى ئون كۈمۈش تەڭگە، بىر يۈرۈش ئېگىن ۋە كۈندىلىك يېمەك-ئىچمىكىڭنى
    بېرەي، ــ دېدى. بۇنى ئاڭلاپ لاۋىي كىشى ئۇنىڭكىگە كىردى.'
  sus-sus: Mike naxa a fala a bɛ, «Won birin xa lu be. I xa findi n ma denbaya xa
    sɛrɛxɛdubɛ ra, n xaxili tima naxan na. N gbeti kilo firin fima i ma ɲɛ keren kui,
    a nun sosee nun donsee.» Na Lewi bɔnsɔɛ mixi naxa tin na ra,
  pon-2006: Maika eri nda, “Komw kommoaldi rehi. Komw wiahla ei sounkaweid oh ei samworo.
    I pahn kin kihong komwi mwohni silper eisek nan ehuehu sounpar, iangahki likou
    oh kisin tungoal.”
  ksd-ksd: 'Ma Mika i ga biti tana: Una ki piragu pi una da tamagu ma kaugu tena tinabar,
    ma ta ra kilakilala ina tul tar a vinun na pakana silva tam, ma ina tul tar bula
    ta mal na tena tinabar ma ra am nian. Ma ra tutana Levi i ga ruk.'
  tur-YTC: Mika ona, “Benimle otur, bana baba ve kâhin ol” dedi, “Sana yılda on parça
    gümüş, bir elbise ve yiyeceğini vereceğim.” Böylece Levili içeri girdi.
  grc-BRENT: Καὶ εἶπεν αὐτῷ Μιχαίας, κάθου μετʼ ἐμοῦ, καὶ γίνου μοι εἰς πατέρα καὶ
    εἰς ἱερέα, καὶ ἐγὼ δώσω σοι δέκα ἀργυρίου εἰς ἡμέραν, καὶ στολὴν ἱματίων, καὶ
    τὰ πρὸς ζωήν σου.
  ind-AYT: Mikha berkata kepadanya, “Tinggallah bersamaku dan jadilah bapak dan imam
    bagiku. Setiap tahun, aku akan memberikan kepadamu 10 uang perak, sepasang pakaian
    dan makanan.” Lalu, orang Lewi itu masuk ke rumahnya.
  nya-nya: Tsono Mika anati kwa iye, “Khalani ndi ine. Mukhale ngati mlangizi wanga
    ndi wansembe, ndipo ine ndizikupatsani ndalama za siliva khumi pa chaka komanso
    zovala ndi zakudya.”
  hrv-hrv: “Ostani kod mene”, reče mu Mika, “i budi mi ocem i svećenikom, a ja ću
    ti davati deset srebrnih šekela na godinu, haljine i hranu.” I levit uđe.
  mps-mps: Tialima, Maikago agabolo te po wai, “Nage ede ena dali bidao. Te enabolo
    te homu kolesaga mabo bidi bididu tama nage eno pris me bidagameo,” wali. “Tama
    tigidali kibu bede te eno nagebolo te silva mone te nogo si mayu yaibao, tama
    te gudabo ugwa dabe me te tuabo nai dali mawaibao.”
  tpi-tpi: Orait Maika i tokim em, “Yu stap hia wantaim mi. Bai yu stap man bilong
    givim tingting long mi na bai yu stap pris bilong mi tu. Na olgeta yia bai mi
    givim 10-pela mani silva long yu, na ol klos na kaikai wantaim.” Pastaim dispela
    yangpela Livai i lusim Maika na i go,
  dan-1931: 'Da sagde Mika til ham: “Tag Ophold hos mig og bliv min Fader og Præst;
    jeg vil give dig ti Sekel Sølv om Året og holde dig med Klæder og give dig Kosten!”'
  vie-OVCB: 'Mai-ca đề nghị: “Mời ông ở lại đây làm thầy tế lễ. Tôi sẽ trả ông mỗi
    năm 114 gam bạc, một bộ áo, và cung phụng mọi thức cần dùng.”'
  guj-2017: મિખાએ તેને કહ્યું, “મારી સાથે રહે અને મારો સલાહકાર તથા યાજક થા. હું તને
    દર વર્ષે ચાંદીના દસ સિક્કા, એક જોડ વસ્ત્રો અને ખાવાનું આપીશ.” તેથી લેવી અંદર ગયો.
  pon-2006A: Maika eri nda, “Komw kommoaldi rehi. Komw wiahla ei sounkaweid oh ei
    samworo. I pahn kin kihong komwi mwohni silper eisek nan ehuehu sounpar, iangahki
    likou oh kisin tungoal.”
  por-BRBSL: 'Miquéias disse-lhe: “Habita comigo e sê para mim um pai e um padre,
    e eu te darei dez moedas de prata por ano, um terno de roupa, e sua comida”. Então,
    o Levita entrou.'
  cth-cth: Mikah ni, kai koe ma awm lawih. Kai koe na pa lah, vaihma lah awm nateh,
    kum touh dawk ngun phen hra touh na poe han. Khohna yung touh hoi na cakawi hai
    na poe han atipouh. Hahoi, Levih tami teh a kâen toe.
  twi-twi: Mika ka kyerɛɛ no se, “Wo ne me ntena ha, na wobɛyɛ agya ne ɔsɔfo ama me.
    Mɛma wo nnwetɛbona gram ɔha ne dunan afe biara; mɛma wo ntade ne aduan.”
  hlt-hlt: Te dongah anih te Maikah loh, “Kai taengah khosa mai lamtah kai hamla a
    pa banghui neh khosoih lam khaw om mai. Nang te kamah loh kum khat ah cak a laang,
    himbai phu, na thahuelnah khaw kam paek bitni,” a ti nah. Te dongah Levi te khaw
    pahoi kun.
  tbz-SIM: 'Kɛ̀ Mikɑɑ ò nɑ̀kɛ́ kɛ dɔ̀: Mbo m borɛ̀ kɛ́nɑɑ́ n cĩ́ɛ̃̀tɛ̀ kó ikuɔ́ nìùtì
    kɛ̀ n níí dɑ duɔ́ ndibenni kṹṹ mmɛdítíbii ntɛpíítɛ̀, kɛ́ ndɑ duɔ̀nnɛ̀ tiyɑ̀ɑ̀tì
    nɛ̀ tidiitì dɛ̀ dɑ békú mɛ̀ɛ̀ botí. Kɛ̀ Defiibɛ botí kou tɑroo,'
  msy-2020: Ezɨ Maika kamaghɨn a mɨgei, “Nɨ na ko kagh ikiam. Nɨ na ko ikɨ nɨghnɨziba
    na danɨng egh uaghan nan ofa gamir gumazimɨn ikiam. Eghtɨ azenibar zurara kɨ 10pla
    silvan dagɨaba ko korotiaba ko dagheba sara nɨ danɨngam.”
  azb-azb: 'Mikeya ona dedi: «Mənimlə qal, mənə ata və kahin ol. Mən də sənə ildə
    on şekel gümüş, bir dəst paltar və yeməyini verərəm». Levili onunla getdi.'
  eng-DBY: And Micah said to him, Dwell with me, and be to me a father and a priest,
    and I will give thee yearly ten silver-pieces, and a suit of garments, and thy
    victuals. And the Levite went in.
  hin-2017: मीका ने उससे कहा, “मेरे संग रहकर मेरे लिये पिता और पुरोहित बन, और मैं
    तुझे प्रतिवर्ष दस टुकड़े रूपे, और एक जोड़ा कपड़ा, और भोजनवस्तु दिया करूँगा,” तब
    वह लेवीय भीतर गया।
  eng-YLT: And Micah saith to him, 'Dwell with me, and be to me for a father and for
    a priest, and I give to thee ten silverlings for the days, and a suit of garments,
    and thy sustenance;' and the Levite goeth [in].
  eng-WYC-2017: And Micah said, Dwell thou with me, and be thou to me a father and
    priest; and I shall give to thee by each year ten plates of silver, and a double
    clothing, and those things that be necessary to lifelode. [And] He assented,
  eng-WMBB: Micah said to him, “Dwell with me, and be to me a father and a priest,
    and I will give you ten pieces of silver per year, a suit of clothing, and your
    food.” So the Levite went in.
  urd-GVH: मीकाह बोला, “यहाँ मेरे पास अपना घर बनाकर मेरे बाप और इमाम बनें। तब आपको
    साल में चाँदी के दस सिक्के और ज़रूरत के मुताबिक़ कपड़े और ख़ुराक मिलेगी।”
  rug-rug: Zama se Maika, “Mu koa koa rau. Mamu totoli toka nau meke agoi si kaqu
    na qua hiama, meke kaqu ponigo rau ka manege puta poata siliva pa keke vuaheni,
    kaiqa poko, meke gemu ginani tugo.”
  gaz-gaz: Miikaanis, “Na wajjin jiraadhuutii abbaa fi luba naa taʼi; anis waggaatti
    meetii kudhan siif kenna; uffata keetii fi nyaata kees nan dandaʼa” isaan jedhe.
  fra-LSG: 'Mica lui dit: Reste avec moi; tu me serviras de père et de prêtre, et
    je te donnerai dix sicles d’argent par année, les vêtements dont tu auras besoin,
    et ton entretien. Et le Lévite entra.'
  yal-yal: Mike yi a fala a xa, a naxa, “Lu n konni, i findi n ma denbayana saraxaraliin
    na, n na i saren fiyɛ gbeti gbanan fu ra ɲɛɛn ma, e nun dugina ndee nun donsena.”
    Lewi bɔnsɔnna muxun na yi so a konni.
  haw-1868: I mai la o Mika ia ia, E noho pu oe me au, i lilo oe i makua no'u, a i
    kahuna hoi, a e haawi aku au ia oe i umi apana kala ma ka makahiki, a i pa lole
    komo elua, a i ka ai no hoi; nolaila, komo aku la ua Levi nei iloko.
  arb-NAV: 'فَقَالَ لَهُ مِيخَا: «أَقِمْ عِنْدِي وَكُنْ لِي مُرْشِداً وَكَاهِناً،
    وَأَنَا أُعْطِيكَ عَشْرَةَ شَوَاقِلِ فِضَّةٍ (نَحْوَ مِئَةٍ وَعِشْرِينَ جِرَاماً)
    فِي السَّنَةِ وَحُلَّةَ ثِيَابٍ فَضْلاً عَنِ الْقُوتِ». فَوَافَقَ اللّاوِيُّ عَلَى
    عَرْضِهِ،'
  ewe-ewe: Mika gblɔ nɛ be, “Nɔ gbɔnye eye nànye fofo kple nunɔla nam. Mana klosalo
    ewo wò ƒe sia ƒe hekpe ɖe wò nudodo, nuɖuɖu kple dɔƒe ŋu.” Levitɔ la lɔ̃ eye wòtsi
    anyi.
  eng-LEE: And Micah said unto him, Remain with me, and become unto me a father and
    a priest, and I will give thee ten shekels of silver for the year, and suitable
    apparel, and thy victuals. And the Levite went in.
  asm-FB: তেতিয়া মীখাই তেওঁক ক’লে, “তুমি মোৰ লগত থাকি মোৰ পিতৃ আৰু পুৰোহিত হোৱা;
    মই বছেৰেকত তোমাক দহ চেকল ৰূপ, এযোৰ কাপোৰ আৰু তোমাৰ খোৱা বস্তু দিম।” তেতিয়া সেই
    লেবীয়া মানুহজন তেওঁৰ ঘৰলৈ গ’ল আৰু তেওঁৰ লগত থাকিবলৈ সন্মত হ’ল;
  sus-A: مِكٍ نَشَ عَ قَلَ عَ بّ، «وٌن بِرِن شَ لُ بٍ. عِ شَ قِندِ ﭑ مَ دٍنبَيَ شَ
    سّرّشّدُبّ رَ، ﭑ شَشِلِ تِمَ نَشَن نَ. ﭑ فبٍتِ كِلٌ قِرِن قِمَ عِ مَ حّ كٍرٍن
    كُي، عَ نُن سٌسٍيٍ نُن دٌنسٍيٍ.» نَ لٍوِ بْنسْي مِشِ نَشَ تِن نَ رَ،
  fra-SBL: 'Michée lui dit : « Habite avec moi, et sois pour moi un père et un prêtre,
    et je te donnerai dix pièces d''argent par an, un vêtement et ta nourriture. »
    Le Lévite entra donc.'
  hbo-hbo: וַיֹּאמֶר֩ לֹ֨ו מִיכָ֜ה שְׁבָ֣ה עִמָּדִ֗י וֶֽהְיֵה־לִי֮ לְאָ֣ב וּלְכֹהֵן֒
    וְאָנֹכִ֨י אֶֽתֶּן־לְךָ֜ עֲשֶׂ֤רֶת כֶּ֙סֶף֙ לַיָּמִ֔ים וְעֵ֥רֶךְ בְּגָדִ֖ים וּמִחְיָתֶ֑ךָ
    וַיֵּ֖לֶךְ הַלֵּוִֽי׃
  kik-kik: Nake Mika akĩmwĩra atĩrĩ, “Tũũrania na niĩ ũtuĩke baba na mũthĩnjĩri-ngai
    wakwa, na nĩndĩrĩkũheaga cekeri ikũmi cia betha o mwaka, na nguo ciaku cia kwĩhumba
    na irio cia kũrĩa.”
  fra-NCL: 'Michas lui dit : « Reste avec moi ; sois pour moi un père et un prêtre,
    et je te donnerai dix sicles d’argent par an, une provision de vêtements et la
    nourriture. » Et le Lévite entra.'
  cek-AK: To naah Mikah mah anih khaeah, Kai khaeah omh loe, kam pa hoi kai ih qaima
    ah om ah; saningto naah phoisa shekel hato, khukbuen hoi caaknaeknawk kang paek
    han, tiah a naa. To pongah Levi loe athung ah akunh.
  cuk-cuk: 'Degi, Micaía ega sogded: —An-walik be mego, adi, be anga dule-irwa-bab-dummadse-goledga
    guegar, degi, anga-binsaed-ukedga be gubaloed. Birgagi, mani-sibu-miligwen gaka
    dulatar (1,100) aidiku-wilub, an be-bennukoed. Mor an bega ukbaloed, degine, an
    bega masgulleged ukbaloed. Degi, Levita-dule bessundo.'
  uig-CYR: 'Микаһ униңға: — Ундақ болса мән билән туруп, маңа һәм ата һәм каһин болуп
    бәргин; мән саңа һәр жили он күмүч тәңгә, бир жүрүш егин вә күндилик йемәк-ичмикиңни
    берәй, — деди. Буни аңлап Лавий киши униңкигә кирди.'
  tel-2017: అప్పుడు మీకా “నువ్వు నా దగ్గరే ఉండు. నాకు తండ్రిగా, యాజకుడుగా ఉండు. నీకు
    సంవత్సరానికి పది వెండి నాణేలూ, బట్టలూ, ఆహారమూ ఇస్తాను.” అన్నాడు. దానికి ఆ లేవీయుడు
    అంగీకరించాడు.
  hat-BSA: 'Alò, Mica te di li: “Vin rete avè m pou vin yon papa ak yon prèt anvè
    mwen. Mwen va ba ou dis mòso ajan pa ane, yon vètman ak pran swen ou.” Konsa,
    Levit la te antre.'
  kos-kos: Na Micah el fahk nu sel, “Fahsru muta yuruk. Nga lungse kom in oana sie
    papa nu sik ac mwet tol luk, ac nga fah moli nu sum ke ipin silver singoul ke
    yac se, oayapa sot nuknuk lom ac kite kom.”
  hbo-WLC: וַיֹּאמֶר֩ ל֨וֹ מִיכָ֜ה שְׁבָ֣ה עִמָּדִ֗י וֶֽהְיֵה־לִי֮ לְאָ֣ב וּלְכֹהֵן֒
    וְאָנֹכִ֨י אֶֽתֶּן־לְךָ֜ עֲשֶׂ֤רֶת כֶּ֙סֶף֙ לַיָּמִ֔ים וְעֵ֥רֶךְ בְּגָדִ֖ים וּמִחְיָתֶ֑ךָ
    וַיֵּ֖לֶךְ הַלֵּוִֽי׃
  ibo-ibo: Mgbe ahụ, Maịka sịrị ya, “Soro biri nʼụlọ m, ghọkwara m nna na onye nchụaja,
    aga m akwụ gị mkpụrụ ego ọlaọcha shekel iri kwa afọ, nyekwa gị uwe, na ihe oriri.”
  ory-ory: ତହିଁରେ ମୀଖା ତାହାକୁ କହିଲା, “ମୋର ସଙ୍ଗେ ବାସ କର, ମୋର ପିତା ଓ ଯାଜକ ହୁଅ; ତହିଁରେ
    ମୁଁ ତୁମ୍ଭକୁ ବାର୍ଷିକ ଦଶ ଖଣ୍ଡ ରୂପା ଓ ଏକ ସାଜ ପୂରା ପୋଷାକ ଓ ତୁମ୍ଭର ପଡ଼ି ଦେବି।” ତହିଁରେ
    ସେ ଲେବୀୟ ଲୋକ ଗଲା।
  chk-chk: Iwe, Maika a üreni, “Kopwe nom rei pwe kopwe eman semei me eman nei souasor.
    Nge ngang üpwe ngonuk engol föün moni silifer iteiten ier, üpwe pwal ngonuk ufom
    me anom.”
  rop-rop: Wal Maika bin tok, “Yu gin jidan garram mi, en yu gin jidan main serramonimen
    en dalim mi wanim blanga dum, en ai garra peiyim yu tenbala silbawan mani ebriyiya,
    en ai garra gibit yu klos en daga du.”
  ukr-1871: 'І каже йому Миха: Зістаньсь у мене та й будь менї за батька й за сьвященника;
    я давати му тобі що року десять срібних секлів і потрібну одежу та харч.'
  deu-1951: 'Da sprach Micha zu ihm: Bleibe bei mir! Du sollst mir Vater und Priester
    sein; ich will dir jährlich zehn Silberlinge und einen Anzug und deinen Unterhalt
    geben. Und der Levit ging hinein.'
  eng-JPS: 'And Micah said unto him: ''Dwell with me, and be unto me a father and
    a priest, and I will give thee ten pieces of silver by the year, and a suit of
    apparel, and thy victuals.'' So the Levite went in.'
  srp-1865: 'A Miha mu reèe: ostani kod mene, i budi mi otac i sveštenik, a ja æu
    ti dati deset srebrnika na godinu i dvoje haljine i hranu. I otide Levit k njemu.'
  lug-lug: Mikka n’amugamba nti, “Beera nange, obeere kitange era kabona, nange ndikuwa
    ebitundu bya ffeeza kkumi ng’empeera, era ne nkuwa n’engoye n’emmere.” Omuleevi
    n’abeera naye.
  heb-heb: ויאמר לו מיכה שבה עמדי והיה לי לאב ולכהן ואנכי אתן לך עשרת כסף לימים וערך
    בגדים ומחיתך וילך הלוי׃
  ben-IRV: মীখা তাকে বলল, “তুমি আমার এখানে থাক, আমার বাবা ও পুরোহিত হও, আমি বছরে তোমাকে
    দশটা রূপার মুদ্রা, এক জোড়া বস্ত্র ও তোমার খাদ্য দ্রব্য দেব।” তাতে সেই লেবীয়
    ভিতরে গেল।
  pan-pan: ਮੀਕਾਹ ਨੇ ਉਸ ਨੂੰ ਕਿਹਾ, “ਮੇਰੇ ਕੋਲ ਰਹਿ ਅਤੇ ਮੇਰਾ ਪਿਤਾ ਅਤੇ ਪੁਰੋਹਿਤ ਬਣ, ਅਤੇ ਮੈਂ
    ਤੈਨੂੰ ਹਰ ਸਾਲ ਚਾਂਦੀ ਦੇ ਦਸ ਸਿੱਕੇ, ਅਤੇ ਇੱਕ ਜੋੜੀ ਕੱਪੜੇ ਅਤੇ ਭੋਜਨ ਵੀ ਦਿਆਂਗਾ।”
  mya-JVB: မိက္ခါ က၊ အကျွန်ုပ် နှင့်အတူ နေ ပါ။ အကျွန်ုပ် ၏အဘ ၊ အကျွန်ုပ်၏ ယဇ်ပုရောဟိတ်
    လုပ် ပါ။ အကျွန်ုပ် သည် တနှစ်တနှစ်လျှင် ငွေ အကျပ်တဆယ် နှင့် အဝတ် စုံ ကို၎င်း ၊
    စားစရာ ကို၎င်း ပေး ပါမည်ဟု ပင့်ဘိတ် သောအခါ၊ လေဝိ လူသည် ဝင် ၍၊
  hmo-hmo: Vadaeni Mika ese uhau dekenai ia haere, ia gwau, “Namona be lau dekenai
    do oi noho, lauegu tamana, bona lauegu hahelagaia tauna do oi lao. Bona lagani
    ta ta ibounai siliva moni 10 oi dekenai do lau henia, oiemu dabua bona oiemu aniani
    danu do lau henia.”
  urd-urd: मीकाह ने उससे कहा, “मेरे साथ रह जा, और मेरा बाप और काहिन हो; मैं तुझे चाँदी
    के दस सिक्के सालाना और एक जोड़ा कपड़ा और खाना दूँगा।” तब वह लावी अन्दर चला गया।
  rus-SYN: 'И сказал ему Миха: останься у меня и будь у меня отцом и священником;
    я буду давать тебе по десяти сиклей серебра на год, потребное одеяние и пропитание.'
  bqc-SIM: 'Mika òɛ̀: Zↄ̃lɛmanↄ, ní gↄ̃ ma mae ũ, ma sa''ona ũ. Máliↄ fĩabonɛ
    wɛ̃ ń wɛ̃o ã́nusu ↄwatɛ̃ kwikwi ń pↄkasaↄ ń pↄbleao. Ɔ̃ Levii buipi wèi.'
  tcz-CHONGTHU: Micah in, “Keikomma hin umtan chutileh nang keima dinga mipa leh thempu
    nahi ding ahi” ati.
  mar-mar: तेव्हा मीखा त्यास म्हणाला, “तू माझ्याबरोबर राहा आणि माझा सल्लागार व याजक
    असा हो. म्हणजे मी तुला प्रती वर्षी दहा रुप्याची नाणी व एक पोशाख व तुझे अन्न देईन.
    मग तो लेवी आत गेला.”
  qub-qub: 'Niptinmi Micaiaga niran: «Caycho tiyacushun ari. Nogapa cürä cay. Chaura
    gamnami willapämar tantiyachimanqui. Watachöga pägashayqui chunca guellayta. Jananmanpis
    listumi goyanqui röpapita micuypitaga.»'
  hat-hat: 'Mika di l'' konsa: -Vin rete lakay mwen non. W''a tou sèvi m'' konseye
    ak prèt. M''a ba ou dis pyès lò chak lanne, san konte rad ak manje.'
  eng-BSB: “Stay with me,” Micah said to him, “and be my father and priest, and I
    will give you ten shekels of silver per year, a suit of clothes, and your provisions.”
    So the Levite went in
  tod-tod: 'Mika ɠɛni ma: «Yɛ pɔ̀ bɛ, è ɠɛ ga kɛ̀ɛ, ta zalaɠa ɠula nui bɛ̀, nà wali
    ɠae puugɔ ve è ya kona gilagi laawu, é ɓɔ seɠeiti ba, ta daamianigi.» Leevi
    nui ná-botii lɔɔzeini.'
  eng-WEBPB: Micah said to him, “Dwell with me, and be to me a father and a priest,
    and I will give you ten pieces of silver per year, a suit of clothing, and your
    food.” So the Levite went in.
  kbq-kbq: Higeno Maika'a amanage hu'ne, Nenfa kna hunka nagri'ene mani'nenka, pristi
    eri'za vaheni'a manio. Hagi mago mago kafufina 10ni'a Silva zagone kukenane ne'zanena
    kamigahue, higeno ana ne'mo'a ufre'ne.
  nhe-BL: 'Huajca Micaía quiilhui: ―Ximocahua nochaj huan nimitzchihuas tinototajtzi
    huan nimitztlaxtlahuis majtlactli plata tomi se xihuitl. Nojquiya nimitzmacas
    moyoyo huan motlacualis. Huan nopa levita yajqui ihuaya.'
  gub-BL: — Epyta xe hepyr nehe. Eiko xaxeto romo ma'ea'yr zuka har romo Tupàn henataromo
    nehe. Eiko hereruze'egar romo nehe. Kwarahy nànàn amono putar parat newe ihe nehe.
    Heta putar 15 kàràm parat ipuhuz haw newe nehe. Amono putar nekamir ràm newe nehe,
    neremi'u ràm newe nehe no, i'i izupe.
  eng-DRA: 'And Michas said: Stay with me, and be unto me a father and a priest, and
    I will give thee every year ten pieces of silver, and a double suit of apparel,
    and thy victuals.'
