verse: JDG.017.003
translations:
  mal-C: അദ്ദേഹം ആ ആയിരത്തി ഒരുനൂറു ശേക്കേൽ വെള്ളി തിരികെ കൊടുത്തപ്പോൾ അദ്ദേഹത്തിന്റെ
    അമ്മ, “കൊത്തുപണിയായ ഒരു രൂപവും വാർപ്പുപണിയായ ഒരു വിഗ്രഹവും ഉണ്ടാക്കാൻ ഞാൻ ഈ വെള്ളി
    എന്റെ മകനുവേണ്ടി യഹോവയ്ക്കു നേർന്നിരിക്കുന്നു. ഞാൻ ഇതു നിനക്കു തിരികെത്തരാം” എന്നു
    പറഞ്ഞു.
  deu-TKW: 'So gab er seiner Mutter die elfhundert Silbersekel zurück. Seine Mutter
    aber sprach: Ich will das Geld Jahwe geweiht haben und zum Besten meines Sohns
    darauf verzichten, damit ein Schnitz- und Gußbild daraus verfertigt wird.'
  lin-lin: 'Azongiselaki mama na ye mbongo ya bibende ya palata, nkoto moko na nkama
    moko. Mama na ye alobaki : — Na maboko na ngai moko, nabonzi mbongo yango epai
    na Yawe mpo na mwana na ngai, mpo na kosala ekeko mpe nzambe ya ekeko ya palata
    oyo banyangwisa. Nakozongisela yo yango.'
  eng-LSV: And he gives back the eleven hundred pieces of silver to his mother, and
    his mother says, “I had certainly sanctified the silver to YHWH, from my hand,
    for my son, to make a carved image, and a molten image; and now, I give it back
    to you.”
  eng-GNV: And when he had restored the eleuen hundreth shekels of siluer to his mother,
    his mother sayd, I had dedicate the siluer to the Lord of mine hand for my sonne,
    to make a grauen and molten image. Now therfore I will giue it thee again.
  eng-WEBSTER: 'And when he had restored the eleven hundred shekels of silver to his
    mother, his mother said, I had wholly dedicated the silver to the LORD from my
    hand for my son, to make a graven image and a molten image: now therefore I will
    restore it to thee.'
  nhw-BL: 'Huan quicuepili inana nopa mil 100 plata tomi, huan inana quiijto: ―Ni
    tomi nijnequi niquiyocatlalis para TOTECO por ta, nocone. Nijnequi para ma quinsencahuas
    ome teteyome. Se ma quitejtequica huan ne seyoc ma quitejtejtzonaca tlen ni plata.
    Huajca sempa nimitzcuepilía ni tomi.'
  swh-ONEN: Alipozirudisha zile shekeli 1,100 za fedha kwa mama yake, mama yake akamwambia,
    “Mimi nimeiweka fedha hii wakfu kwa Bwana kwa ajili ya mwanangu kutengenezea kinyago
    cha kuchonga na sanamu ya kusubu. Mimi nitakurudishia wewe.”
  bba-bba: Mɑ Mikɑ u ɡobi yi suɑmɑ u win mɛro wesiɑ. Yerɑ mɛro u nùn sɔ̃ɔwɑ u nɛɛ,
    wee, nɑ sii ɡee si Yinni Gusunɔ wɛ̃ɛmɔ, bu bwɑ̃ɑroku koowo wunɛn sɔ̃ kpɑ bu su
    pote. Ǹ n mɛn nɑ, ɑ yɑnde su nɛnuɔ.
  eng-KJVCPB: 'And when he had restored the eleven hundred shekels of silver to his
    mother, his mother said, I had wholly dedicated the silver unto the Lord from
    my hand for my son, to make a graven image and a molten image: now therefore I
    will restore it unto thee.'
  luo-luo: Kane odwokone min mare fedha ma pekne romo kilo apar gadekgo, min-gi nowachone
    niya, “Achiwo fedha maga duto ne Jehova Nyasaye mondo mi wuoda olosgo kido mopa
    mar nyasaye, omiyo koro aduogonigo.”
  meu-meu: 'Bena Mika ese hari silver monidia daha-ta sinahu-ta na sinana e henia
    lou. Bena sinana eto, Ina silver na hahelaḡaiamu Iehova ena, natugu bagunai: e
    koroamu laulauna ta bona e haveveamu laulauna ta bae kara; taunabunai na henimu
    loumu.'
  npi-ULB: तिनले ती चाँदीका १,१०० सिक्‍काहरू आफ्नी आमालाई दिए र तिनकी आमाले भनिन्,
    “खोपिएको र ढलौटे मूर्तिहरू बनाउनलाई मेरो छोराको निम्ति यो चाँदी म परमप्रभुमा अलग
    गर्छु । यसैले अब यो म तिमीलाई दिन्‍छु ।”
  yor-yor: Nígbà tí ó da ẹ̀ẹ́dẹ́gbẹ̀fà ṣékélì fàdákà náà padà fún ìyá rẹ̀, ìyá rẹ̀
    dáhùn pé, “Èmi ti fi òtítọ́ inú ya sílífà náà sọ́tọ̀ sí Olúwa fún ọmọ mi láti
    fi dá ère dídá àti ère gbígbẹ́. Èmi yóò dá a padà fún ọ.”
  ind-ind: Ketika Mika mengembalikan uang perak sebanyak seribu seratus keping itu
    kepada ibunya, berkatalah ibunya, “Sekarang aku menguduskan perak ini bagi TUHAN.
    Kita akan menggunakan perak ini untuk membuat patung dewa yang dipahat dari kayu
    dan dilapisi dengan perak. Patung dewa itu akan menjadi pelindung keluarga anakku.”
  pes-OPCB: 'پس میخا آن مقدار نقره را که دزدیده بود، به مادرش پس داد. مادرش گفت: «من
    این نقره را وقف خداوند می‌نمایم و از آن یک بت نقره‌ای برای تو تهیه می‌کنم تا این
    لعنت از تو دور شود.»'
  tgl-ULB: Binalik niya ang 1, 100 pirasong pilak sa kaniyang ina at sinabi ng kaniyang
    ina, “Ibinukod ko ang pilak na ito kay Yahweh, para sa aking anak na lalaki para
    gumawa ng isang inukit na anyo ng kahoy at isang hinulmang anyo ng metal. Kaya
    ngayon, ibinabalik ko ito sa iyo.”
  hui-hui: Ani layagola Maigahanda ibu ai̱yanaga muni siliba biaru miadai bini. Miadai
    biyagola ibu ai̱yahanda lamialu lalu, I̱na ha halu bi larugome i̱ iginini ibira
    nahelo muni ogo Anduane Homogo ibuninagaore lalu loma bialu ibunihondo mero. Ani
    berogo ai i̱na muni ogo mbirale bi pupu wulenaga wabiaga mbira kagome wabilo muni
    ogoni ibuhondo mulebero. Ibugua mbirale mbira irame wabuwa mbirale ogoni silibame
    para hadambi helo. Ani bialu mende siliba degeme bilo mulebero, lene.
  mya-mya: သူ​သည်​ထို​ငွေ​ကို​မိခင်​အား​ပြန်​၍​ပေး​၏။ ထို အ​ခါ​မိ​ခင်​ဖြစ်​သူ​က``ငါ့​သား၊
    ကျိန်​စာ မ​သင့်​စိမ့်​သော​ငှာ​ငါ​ကိုယ်​တိုင်​ပင်​ထို​ငွေ​ကို ထာ​ဝ​ရ​ဘု​ရား​အား​ပေး​လှူ​ဆက်​ကပ်​မည်။
    ငွေ​ဖြင့်​မွမ်း​မံ​ထား​သည့်​သစ်​သား​ရုပ်​တု တစ်​ခု​ကို​ပြု​လုပ်​ရာ​တွင် ထို​ငွေ​ကို​အ​သုံး
    ပြု​မည်​ဖြစ်​၍​သင့်​အား​ပြန်​ပေး​မည်'' ဟု​ဆို​၏။-
  bod-N: མི་ཀཱ་ཡིས་དངུལ་སྲང་ཆིག་སྟོང་དང་བརྒྱ་ཕྱིར་རང་གི་མ་ལ་ཕུལ་བ་ལ། ཁོའི་མ་ན་རེ།
    སྐུ་ཞིག་བརྐོ་བ་དང་སྐུ་ཞིག་ལྡུག་པའི་ཕྱིར་བདག་གིས་དངུལ་འདི་ཁྱོད་ཀྱི་དོན་དུ་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འབུལ་བར་བྱ་སྟེ།
    བདག་གིས་ད་ལྟ་ཁྱོད་ལ་སྤྲོད་པར་བྱ་ཞེས་སྨྲས་སོ། །
  sna-sna: Akati adzorera mashekeri esirivha chiuru nezana rimwe chete, kuna mai vake,
    ivo vakati, “Ndinotsaurira Jehovha sirivha yangu nomwoyo wose kuti mwanakomana
    wangu aite chifananidzo chakavezwa nomufananidzo wakaumbwa wesimbi. Ndichazoidzosera
    kwauri.”
  spa-BLM: 'Le devolvió las mil cien piezas de plata a su madre, y ésta le dijo: “Ciertamente
    dedico la plata a Yahvé de mi mano para mi hijo, para hacer una imagen tallada
    y una imagen fundida. Ahora, pues, te la devolveré”.'
  cac-cac: 'Ayic ix yac''anxi q''uen vin̈ d''a ix snun chi'', ix yalan ix: —Ach vune'',
    a ticnaic a q''uen tumin tic, svac'' q''uen d''a Jehová, yic sb''oji junoc comon
    dios tzeyb''il yed'' junoc sb''oji d''a yol molde, yuj chi'' a in svac''xi q''uen
    d''ayach, xchi ix.'
  swh-ULB: Alirejesha vipande 1, 100 vya fedha kwa mama yake na mama yake akasema,
    “Nimeweka fedha hii kwa Bwana, kwa ajili ya mwanangu kuifanya na kuchonga takwimu
    za chuma.
  bel-bel: 'І вярнуў ён маці сваёй тысячу сто сікляў срэбра. І сказала маці ягоная:
    гэта срэбра ад сябе я прысьвяціла Госпаду дзеля сына майго, каб зрабіць зь яго
    выразанага балвана і літага куміра; дык вось аддаю яго табе.'
  deu-ELBBK: 'Und er gab die 1.100 Sekel Silber seiner Mutter zurück. Und seine Mutter
    sprach: Das Silber hatte ich von meiner Hand des HERRN geheiligt für meinen Sohn,
    um ein geschnitztes Bild und ein gegossenes Bild zu machen; und nun gebe ich es
    dir zurück.'
  mbb-OT: '@see-verse:JDG.017.002'
  mal-2015: 'അവൻ ആ ആയിരത്തൊരുനൂറു വെള്ളിപ്പണം അമ്മെക്കു മടക്കിക്കൊടുത്തപ്പോൾ അവന്റെ
    അമ്മ: കൊത്തുപണിയും വാർപ്പുപണിയുമായ ഒരു വിഗ്രഹം ഉണ്ടാക്കുവാൻ ഞാൻ ഈ വെള്ളി എന്റെ
    മകന്നുവേണ്ടി യഹോവെക്കു നേർന്നിരിക്കുന്നു; ആകയാൽ ഞാൻ അതു നിനക്കു മടക്കിത്തരുന്നു
    എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Ov paľis anďa pale la dake ola ezeros the šel (1 100) rupune a oj leske
    phenďa: „Kala rupune odthovav prekal o RAJ, hoj pes lendar te kerel mire čhaske
    avričhingerďi modla the rupuňi modla. A kavke tuke dava pale kala rupune.“'
  pes-OPV: 'پس آن هزار و یکصد مثقال نقره را به مادرش رد نمود و مادرش گفت: «این نقره
    را برای خداوند از دست خود به جهت پسرم بالکل وقف می‌کنم تا تمثال تراشیده و تمثال
    ریخته شده‌ای ساخته شود، پس الان آن را به تو باز می‌دهم.»'
  ron-1924: 'Ел а дат ынапой мамей сале чей о мие о сутэ де сикли де арӂинт; ши мама
    са а зис: „Ынкин ку мына мя арӂинтул ачеста Домнулуй, ка сэ фак ку ел фиулуй меу
    ун кип чоплит ши ун кип турнат; ши, астфел, ци-л вой да ынапой.”'
  ben-OBCV: সে যখন তার মাকে সেই 1,100 শেকল রুপো ফিরিয়ে দিল, তখন তার মা বললেন, “আমার
    এই রুপো আমি শপথ নিয়ে সদাপ্রভুর উদ্দেশে উৎসর্গ করছি, যেন আমার ছেলে রুপো দিয়ে
    মোড়া একটি মূর্তি তৈরি করে। এই রুপো আমি তোমাকেই ফিরিয়ে দেব।”
  som-som: Oo kun iyo boqolkii xabbadood oo lacagta ahaa ayuu u soo celiyey hooyadiis,
    markaasay hooyadiis tidhi, Sida runta ah waxaan lacagta u soocay Rabbiga, oo gacantaydaan
    ka bixiyey wiilkayga aawadiis in laga sameeyo sanam xardhan iyo sanam la shubay;
    taas aawadeed adigaan kuu soo celin doonaa.
  lat-VUC: 'Reddidit ergo eos matri suæ, quæ dixerat ei: Consecravi et vovi hoc argentum
    Domino, ut de manu mea suscipiat filius meus, et faciat sculptile atque conflatile:
    et nunc trado illud tibi.'
  eng-ASVBT: 'And he restored the eleven hundred pieces of silver to his mother; and
    his mother said, I verily dedicate the silver unto Jehovah from my hand for my
    son, to make a graven image and a molten image: now therefore I will restore it
    unto thee.'
  ita-1885: 'E, quando egli rendè i mille e cento sicli d''argento a sua madre, ella
    disse: Io avea del tutto consacrato questo argento al Signore, dispodestandomene
    per lo mio figliuolo, per farne una scultura, e una statua di getto; ora dunque
    io te lo renderò.'
  eng-LXXUP: And he restored the eleven hundred pieces of silver to his mother; and
    his mother said, I had wholly consecrated the money to the Lord out of my hand
    for my son, to make a graven and a molten image, and now I will restore it to
    thee.
  eng-ULB: He restored the 1,100 pieces of silver to his mother and his mother said,
    “I set apart this silver to Yahweh, for my son to make carved and cast metal figures.
    So now, I restore it to you.”
  spa-VBL: 'Élle devolvió a su madre los mil cien siclos de plata. Su madre anunció:
    “Dedico este dinero por completo al Señor. Se lo voy a entregar a mi hijo para
    que haga tallar un ídolo, una imagen hecha con plata fundida. Así que ahora te
    lo devuelvo”.'
  fra-_FOB: 'Et il rendit à sa mère les onze cents pièces d''argent. Sa mère dit:
    Je consacre de ma main cet argent à l''Éternel pour mon fils, afin d''en faire
    une image taillée et une image de fonte; et maintenant, je te le rends.'
  mal-mal: 'അവൻ ആ ആയിരത്തൊരുനൂറു വെള്ളിപ്പണം അമ്മക്ക് മടക്കിക്കൊടുത്തപ്പോൾ, അവന്റെ
    അമ്മ: “കൊത്തുപണിയും, വാർപ്പുപണിയുമായ ഒരു വിഗ്രഹം ഉണ്ടാക്കുവാൻ ഞാൻ ഈ വെള്ളി എന്റെ
    മകന് വേണ്ടി യഹോവയ്ക്ക് നേർന്നിരിക്കുന്നു; ആകയാൽ ഞാൻ അത് നിനക്ക് മടക്കിത്തരുന്നു”
    എന്ന് പറഞ്ഞു.'
  urd-GVR: Mīkāh ne use tamām paise wāpas kar die, aur māṅ ne elān kiyā, “Ab se yih
    chāṅdī Rab ke lie maḳhsūs ho! Maiṅ āp ke lie tarāshā aur ḍhālā huā but banwā kar
    chāṅdī āp ko wāpas kar detī hūṅ.”
  suz-BL: मिनु मेको ११ सहे चांदी के शेकेल आ ममा कली लेश्‍शा गेवानु, आ ममामी “एको चांदी
    आं तौ कली रिम्‍शो दुम्‍ल, दे मुशो, चांदीम गिल्‍शो मूर्ति सेल्‍पाइश्‍शा परमप्रभु
    यावे कली गेनुङ। मोपतीके गो मेको चांदी के शेकेल लेंशा इ कली गेनन” देंमाक्‍त। शेकेल
    का ११.५ ग्राम बाक्‍ब।
  ita-1927: 'Egli restituì a sua madre i mille cento sicli d’argento, e sua madre
    disse: “Io consacro di mano mia quest’argento a pro del mio figliuolo, per farne
    un’immagine scolpita e un’immagine di getto; or dunque te lo rendo”.'
  ckb-ckb: 'کاتێک هەزار و سەد شاقل زیوەکەی بۆ دایکی گەڕاندەوە، دایکی گوتی: «بە دەستی
    خودی خۆم زیوەکەم بۆ یەزدان تەرخان کردووە لە پێناوی کوڕەکەم، بۆ دروستکردنی پەیکەرێکی
    داتاشراو و بتێکی لەقاڵبدراو. ئێستاش دەیگەڕێنمەوە بۆت.»'
  eng-BBE: And he gave back the eleven hundred shekels of silver to his mother, and
    his mother said, I have made the silver holy to the Lord from me for my son, to
    make a pictured image and a metal image.
  kan-OKCV: ಅವನು ಆ ಸಾವಿರದ ನೂರು ಬೆಳ್ಳಿಯ ನಾಣ್ಯಗಳನ್ನು ತನ್ನ ತಾಯಿಗೆ ತಿರುಗಿ ಕೊಟ್ಟಾಗ, ಅವನ
    ತಾಯಿ, “ನನ್ನ ಮಗನ ನಿಮಿತ್ತ ಕೆತ್ತಿದ ವಿಗ್ರಹವನ್ನೂ, ಎರಕದ ವಿಗ್ರಹವನ್ನೂ ಮಾಡುವುದಕ್ಕೆ ನಾನು
    ನನ್ನ ಕೈಯಲ್ಲಿದ್ದ ಈ ಬೆಳ್ಳಿಯನ್ನು ಯೆಹೋವ ದೇವರಿಗೆ ಸಂಪೂರ್ಣವಾಗಿ ಪ್ರತಿಷ್ಠಿಸಿದ್ದೆನು; ಆದ್ದರಿಂದ
    ನಾನು ಅದನ್ನು ನಿನಗೆ ತಿರುಗಿ ಕೊಡುವೆನು,” ಎಂದಳು.
  tam-2017: 'அவன் அந்த 1,100 வெள்ளிக்காசைத் தன்னுடைய தாயினிடத்தில் திரும்பக் கொடுத்தான்;
    அவள்: செதுக்கப்பட்ட ஒரு சிலையையும் வார்ப்பிக்கப்பட்ட ஒரு விக்கிரகத்தையும் உண்டாக்க,
    நான் என்னுடைய கையிலிருந்த இந்த வெள்ளியை என் மகனுக்காக முழுவதும் யெகோவாக்கென்று
    நியமித்தேன்; இப்போதும் இதை உனக்குத் திரும்பக் கொடுக்கிறேன் என்றாள்.'
  spa-RV-1909: 'Y luego que él hubo vuelto á su madre los mil y cien siclos de plata,
    su madre dijo: Yo he dedicado este dinero á Jehová de mi mano para ti, hijo mío,
    para que hagas una imagen de talla y de fundición: ahora pues, yo te lo devuelvo.'
  ron-BTF: 'Și după ce a înapoiat cei o mie o sută de șekeli de argint mamei sale,
    mama sa a spus: Am dedicat, în întregime DOMNULUI, argintul din mâna mea pentru
    fiul meu, pentru a face un chip cioplit și un chip turnat; acum de aceea ți-l
    voi înapoia.'
  eng-WEBP: He restored the eleven hundred pieces of silver to his mother, then his
    mother said, “I most certainly dedicate the silver to the LORD from my hand for
    my son, to make a carved image and a molten image. Now therefore I will restore
    it to you.”
  eng-FBV: He gave back to his mother the eleven hundred shekels of silver. His mother
    announced, “I'm completely dedicating this money to the Lord. I'm handing it over
    to my son to have an idol carved, an image made with molten silver. So now I return
    it to you.”
  nld-1939: 'En toen hij zijn moeder de elf honderd zilverstukken had teruggegeven,
    sprak zijn moeder: Ik wijd het geld aan Jahweh, en geef het uit handen ten bate
    van mijn zoon, om er een gegoten beeld van te maken.'
  nch-BL: 'Huan quicuepili inana nopa mil 100 plata tomi, huan inana quiijto: ―Ni
    tomi nijnequi niquiyocatalis para TOTECO por ta, nocone. Nijnequi ica niquinchijchihuas
    ome teteyome. Se ma quitejtequica huan nopa seyoc ma quitejtejtzonaca ten ni plata.
    Huajca sempa nimitzcuepilía ni tomi.'
  vie-1934: 'Mi-ca trả lại cho mẹ mình mười một trăm miếng bạc ấy. Mẹ nói cùng người
    rằng: Tôi biệt bạc nầy riêng ra cho Đức Giê-hô-va, để làm cho con trai tôi một
    cái tượng chạm luôn với cái chân bằng gang. Vậy mẹ trả bạc lại cho con bây giờ.'
  hin-CV: उसने ग्यारह सौ सिक्‍के अपनी माता को लौटा दिए. उसकी माता ने कहा, “मैं ये
    सारे सिक्‍के अपने हाथों से अपनी पुत्र के लिए याहवेह को भेंट में दे देती हूं, कि
    इनसे एक खोदी हुई और चांदी से ढाली गई मूर्ति बनाई जाए. इस काम के लिए अब मैं ये
    तुम्हें ही सौंप रही हूं.”
  spa-BES: 'Y devolvió los mil ochocientos siclos de plata a su madre, y su madre
    dijo: He dedicado mí plata del Señor para mi hijo, para hacer una imagen representada
    y una imagen de metal.'
  tdx-tdx: 'Aa ie nahere’e aman-drene’e i volafoty arivo-tsi-zatoy, le hoe ty rene’e:
    Toe hene navìko am’ Iehovà boak’ an-tañako ho a i ana-dahikoy i volafotiy, hitsenea’e
    sare pinàtepàtetse naho sare trinanake; aa le habaliko ama’o.'
  tha-KJV: เขาจึงนำเงินพันหนึ่งร้อยแผ่นนั้นมาคืนให้​แก่​มารดา และมารดาของเขาพูดว่า
    “เงินรายนี้​แม่​ได้​ถวายแล้วแด่พระเยโฮวาห์จากมือแม่เพื่อลูกให้ทำเป็​นร​ูปแกะสลักและรูปหล่อ
    บัดนี้​แม่​จึงคืนให้​แก่​เจ้า​”
  por-BR-2018: 'E logo que ele devolveu à sua mãe os mil e cem siclos de prata, sua
    mãe disse: Eu dediquei este dinheiro ao SENHOR de minha mão para ti, filho meu,
    para que faças uma imagem de escultura e de fundição: agora, pois, eu o devolvo
    a ti.'
  deu-ELO: 'Und er gab die tausend einhundert Sekel Silber seiner Mutter zurück. Und
    seine Mutter sprach: Das Silber hatte ich von meiner Hand Jehova geheiligt für
    meinen Sohn, um ein geschnitztes Bild und ein gegossenes Bild zu machen; und nun
    gebe ich es dir zurück.'
  eng-WYC-2018: Therefore he yielded those to his mother; and she said to him, I hallowed
    and avowed this silver to the Lord, that my son receive (it out) of mine hand,
    and make (with it) a graven image and a molten image; and now I give it to thee.
    (And so he gave the silver back to his mother; and she said, I now hallow and
    vow this silver to the Lord, to protect my son from the curse, and I ask that
    ye, my son, have a carved idol, and a cast image, made from it; and now I give
    it to thee.)
  epo-epo: 'Kaj li redonis la mil kaj cent arĝentajn monerojn al sia patrino. Kaj
    lia patrino diris: Mi dediĉis la arĝenton al la Eternulo el mia mano por mia filo,
    por fari figuron kaj idolon; nun mi redonas ĝin al vi.'
  uig-PIN: 'Mikaⱨ bu bir ming bir yüz kümüx tǝnggini anisiƣa yandurup bǝrdi. Anisi:
    — Mǝn ǝslidǝ bu pulni sǝn oƣlumni dǝp Pǝrwǝrdigarƣa beƣixlap, uning bilǝn oyma
    but wǝ ⱪuyma but yasaxⱪa atiwǝtkǝnidim; ǝmdi yǝnila sanga berǝy, dedi.'
  beo-beo: E da amo muni ea amema bu i. Ea ame da amane sia:i, “Amo gagabusu aligima:ne
    da na mano ema doaga:sa:besa:le, na da amo silifa Hina Godema imunu. Amoga ninia
    da ifa ‘gode’ hamone, silifa amoga dedebomu. Na da amo silifa dima bu iaha.”
  tpi-OTNT: Na Maika i givim bek dispela mani long mama. Na mama i tokim em olsem,
    “Mi givim dispela mani long Bikpela, bai em i stap samting bilong em yet. Olsem
    na mi laik givim dispela mani long yu, bai yu ken tokim ol man long kisim dispela
    silva na wokim wanpela piksa bilong lotu. Ol i ken wokim wanpela piksa long diwai,
    na karamapim olgeta long silva, na ol i ken wokim wanpela piksa long silva yet.”
  hau-SA: Sa’ad da ya mayar da azurfa dubu ɗaya da ɗari ɗaya na shekel wa mahaifiyarsa,
    sai ta ce, “Na ba da azurfata ga Ubangiji don ɗana yă sassaƙa sura yă kuma yi
    zubin gunki. Zan mayar maka.”
  uig-LAT: 'Mikah bu bir ming bir yüz kümüsh tenggini anisigha yandurup berdi. Anisi:
    — Men eslide bu pulni sen oghlumni dep Perwerdigargha béghishlap, uning bilen
    oyma but we quyma but yasashqa atiwetkenidim; emdi yenila sanga bérey, dédi.'
  nde-nde: Esewabuyisele kunina amashekeli esiliva angamakhulu alitshumi lanye, unina
    wathi, “Isiliva sami ngisahlukanisela uThixo ngokuqinisekileyo ukuba indodana
    yami yenze isithombe esibaziweyo, sahuqwa ngesiliva. Ngizasibisela kuwe.”
  ton-ton: 'Pea ʻi heʻene toe ʻatu ʻae konga siliva ʻe taha afe mo e teau ki heʻene
    faʻē, naʻe pehē ʻe heʻene faʻē, “Naʻe ʻosi ʻeku fakatapu hono kotoa ʻoe siliva
    kia Sihova mei hoku nima, pea mei heʻeku tama, ke ngaohi ʻaki ia ʻae meʻa fakatātā
    kuo tā mo e meʻa fakatātā kuo haka: pea ko eni, te u toe tuku ia kiate koe.”'
  ces-1613: 'Navrátil tedy ten tisíc a sto stříbrných matce své. I řekla matka jeho:
    Jižť jsem zajisté posvětila stříbro to Hospodinu z ruky své, a tobě synu svému,
    aby udělán byl obraz rytý a slitý. Protož nyní dám je tobě.'
  eng-WMB: He restored the eleven hundred pieces of silver to his mother, then his
    mother said, “I most certainly dedicate the silver to the LORD from my hand for
    my son, to make a carved image and a molten image. Now therefore I will restore
    it to you.”
  tam-TCV: அவன் அந்த ஆயிரத்து நூறு சேக்கல் வெள்ளியைத் தன் தாயிடம் திருப்பிக் கொடுக்கவந்தபோது
    அவள், “இந்த வெள்ளியைக்கொண்டு செதுக்கப்பட்ட உருவச்சிலையையும், வார்ப்பிக்கப்பட்ட
    விக்கிரகத்தையும் செய்வதற்கு பயபக்தியுடன் யெகோவாவுக்கு அர்ப்பணம் பண்ணியிருந்தேன்.
    உன் மூலமே அதைச் செய்ய எண்ணியிருந்தபடியால், இதை நான் மீண்டும் உன்னிடம் தருகிறேன்”
    என்றாள்.
  ceb-ULB: Giuli niya sa iyang inahan ang 1, 100 ka plata ug ang iyang inahan miingon,
    “Gilain ko kini nga plata ngadto kang Yahweh, aron himoong kinulit ug hinulmang
    puthaw nga larawan alang sa akong anak. Busa karon, ibalik ko kini kanimo.”
  pol-UBG: 'I zwrócił swej matce owe tysiąc sto srebrników, po czym matka powiedziała:
    Poświęciłam to srebro PANU ze swojej ręki dla ciebie, mój synu, aby uczyniono
    z niego posąg ryty oraz posąg odlany, dlatego teraz oddaję ci je.'
  urd-GVU: میکاہ نے اُسے تمام پیسے واپس کر دیئے، اور ماں نے اعلان کیا، ”اب سے یہ چاندی
    رب کے لئے مخصوص ہو! مَیں آپ کے لئے تراشا اور ڈھالا ہوا بُت بنوا کر چاندی آپ کو
    واپس کر دیتی ہوں۔“
  deu-1912: 'Also gab er seiner Mutter die tausendundhundert Silberlinge wieder. Und
    seine Mutter sprach: Ich habe das Geld dem HERRN geheiligt von meiner Hand für
    meinen Sohn, daß man ein Bildnis und einen Abgott machen soll; darum so gebe ich''s
    dir nun wieder.'
  kan-2017: ಅವನು ಆ ಸಾವಿರದ ನೂರು ರೂಪಾಯಿಗಳನ್ನು ತನ್ನ ತಾಯಿಗೆ ಹಿಂದಕ್ಕೆ ಕೊಡಲು ಆಕೆಯು, “ನನ್ನ
    ಮಗನಿಗೆ ಹಿತವಾಗಲೆಂದು ಈ ಹಣವನ್ನು ಯೆಹೋವನಿಗೆ ಹರಕೆಮಾಡಿದ್ದೇನೆ; ಇದರಿಂದ ಒಂದು ಎರಕದ ವಿಗ್ರಹವನ್ನು
    ಮಾಡಿಸಿ ನಿನ್ನ ವಶಕ್ಕೆ ಕೊಡುವೆನು” ಎಂದು ಹೇಳಿ,
  yap-yap: Me fulweg fapi salpiy ngak e chitiningin. Me ga’ar e chitiningin, “Ngkug
    pi’ e pi silber ney ngak SOMOL, ya nge dabi aw fare buch wa’athan ngak fakag.
    Bay ni fanay ngab liyos ni gek’iy ni kan ing ko silber. Ere chiney e bay gu fulweg
    ngom fa yungi silber.”
  hlt-MCSB: Te dongah cak thawngkhat yakhat te a manu taengla a bal hatah a manu loh
    , “Ka kut lamkah cak te ka ca kah mueithuk neh mueihlawn saii nah ham BOEIPA taengah
    ka hoep rhoela ka hoep coeng. Te dongah namah taengla kam mael pawn ni,” a ti
    nah.
  mdy-ETH: ናዓሢ ዒንዶም ሚኢሾ ዒንጋዛ፥ ዒዛ፦ «ጋዳማ ታናዖ ሄሉዋጉዲ ታኣኒ ዬኖ ቢሮ ናንጊና ናንጋ ጎዳም ዒንጊ ዱማዼያ ማሃንዳኔ፤
    ዬይ ቢራ ሚሢ ዓርሲ ዑፆ ቢራ ዓንጊና ጳርቆና ካኣሽኮ ፆኦዞ ኮሾያ ማዖንጎ፤ ዬያሮ ቢሮ ታ ኔኤም ጊንሣ ዒንጋንዳኔ» ጌዔኔ።
  twi-ASANTE: Ɔde sika no maa no no, ne maame no kaa sɛ, “Mede saa nnwetɛbena kilogram
    dumienu ne fa yi ma Awurade. Mɛma wɔayɛ nsɛsodeɛ ne ohoni a wɔagu de ahyɛ me babarima
    animuonyam.”
  eng-WEBU: He restored the eleven hundred pieces of silver to his mother, then his
    mother said, “I most certainly dedicate the silver to the LORD from my hand for
    my son, to make a carved image and a molten image. Now therefore I will restore
    it to you.”
  wal-wal: Yaagin na7ai issi sha7anne issi xeetu xaqara biraa ba aayeessi zaariis;
    zaarin a aayyiyaa, “Qanggettai ta na7aa gakkennaadan, taani ha miishshaa ta GODAAYYO
    dummayana. Yaatobare biraa seerissidi, mittaappe masettidi giigida eeqaa misiliyaa
    an sheeshshanau go7ettana. Hegaa gishshau, biraa taani neessi zaarana” yaagaasu.
  spa-PDDPT: 'Él devolvió los 12,1 kilogramos de plata a su madre, y ella dijo: En
    verdad dedico esta plata a Yavé para mi hijo, a fin de que haga una imagen tallada
    y otra de fundición. Ahora pues, te la devuelvo.'
  gun-gun: 'Oxy pe mil e cem hatã''i va''e prata guigua ome''ẽ jevy ramo ixy aipoe''ive
    ju: — Kova''e peráta ma xepo gui ae amboaxa Senhor pe. Ndee xepi''a, ndee ae ''rã
    reiporu peteĩ ta''angaarã rejapo uka aguã yvyra gui, ha''e gui amboae ju ma prata
    ryku gui. Aỹ gui ma ame''ẽmba ju ''rã ndevy — he''i.'
  agu-BL: '@see-verse:JDG.017.002'
  ilo-ULB: Insublina ti 1, 100 a pidaso ti pirak iti inana ket kinuna ti inana, “Inlasinko
    daytoy a pirak para kenni Yahweh, a maipaay iti anakko a mangaramid iti ladawan
    a kayo a kinitikitan ken sinukog a landok a ladawan. Ita ngarud, isublik daytoy
    kenka. ”
  kpg-kpg: Gei Micah gaa wanga nia bahihadu gi dono dinana, gei dono dinana ga helekai,
    “Ko au hua deenei e wanga nia silber gi Dimaadua, belee daahi di halauwa gi dee
    hana gi dagu dama daane. Nia silber aanei le e hai di ada balu ieidu laagau e hii
    gi nia silber. Dolomeenei gei au e gowadu nia bahihadu silber gi muli.”
  uig-ARA: 'مىكاھ بۇ بىر مىڭ بىر يۈز كۈمۈش تەڭگىنى ئانىسىغا ياندۇرۇپ بەردى. ئانىسى:
    ــ مەن ئەسلىدە بۇ پۇلنى سەن ئوغلۇمنى دەپ پەرۋەردىگارغا بېغىشلاپ، ئۇنىڭ بىلەن ئويما
    بۇت ۋە قۇيما بۇت ياساشقا ئاتىۋەتكەنىدىم؛ ئەمدى يەنىلا ساڭا بېرەي، دېدى.'
  sus-sus: A naxa yi gbeti kilo fu nun keren a nun kilo tagi so a nga yi ra. A nga
    fa a fala a bɛ, «N tan yi gbeti fima Alatala nan ma. N a raxunuma nɛ, a xa findi
    kuye ra n ma di bɛ. N fama yi gbeti ragbilende i ma na ki nɛ.»
  pon-2006: E ahpw kapwurehiong eh nohno mwohni ko; eh nohno ahpw nda, “I pahn kasarawihong
    KAUN-O nei mwohni kat, pwe ei keriao de lelohng nei pwutaket. E pahn doadoahkohng
    ni mehn wiahda mwomwen tuhkehn dikedik en eni me pahn kidikidki silper. Eri, met
    I pahn kapwurehiong uhk mwohni silper kat.”
  ksd-ksd: 'Ma i ga valilikun mule tika na arip ma tika na mar na pakana silva pire
    tinana, ma tinana i ga biti: A dovotina ina vagomgom go ra silva upi kai ra Luluai,
    pi natugu na pait ra tabataba nina di ka ia, ma ra tabataba nina di tun mal ia
    ta ra iap; damana ina tul valilikun tar mule piram.'
  tur-YTC: 'Bin yüz parça gümüşü annesine geri verdi, sonra annesi şöyle dedi: “Gümüşü
    oğlum için bir oyma suret ve bir dökme suret yapmak üzere tarafımdan Yahve''ye
    kesin bir şekilde adadım. Bu yüzden şimdi onu sana geri vereceğim.”'
  grc-BRENT: Καὶ ἀπέδωκε τοὺς χιλίους καὶ ἑκατὸν τοῦ ἀργυρίου τῇ μητρὶ αὐτοῦ· καὶ
    εἶπεν ἡ μήτηρ αὐτοῦ, ἁγιάζουσα ἡγίασα τὸ ἀργύριον τῷ Κυρίῳ ἐκ τῆς χειρός μου τῷ
    υἱῷ μου τοῦ ποιῆσαι γλυπτὸν καὶ χωνευτὸν, καὶ νῦν ἀποδώσω αὐτό σοι.
  ind-AYT: Lalu, dia mengembalikan 1.100 uang perak itu kepada ibunya. Lalu, ibunya
    berkata, “Aku mau menguduskan uang perak itu bagi TUHAN, aku menyerahkannya kepada
    anakku untuk dibuat patung pahatan dan patung tuangan. Sekarang, aku kembalikan
    uang itu kepadamu.”
  nya-nya: Choncho Mika anabweza ndalama 1,100 za siliva kwa amayi ake, ndipo amayi
    akewo anati, “Ine ndapatulira Yehova ndalama za silivazi kuti mwana wanga aseme
    fano ndi kulikuta ndi siliva. Ndiye tsopano ndikubwezera ndalamazo.”
  hrv-hrv: 'I Mikajehu vrati joj tisuću i sto srebrnih šekela. A mati mu njegova reče:
    “Te sam novce posvetila Jahvi iz svoje ruke za tebe, sine moj, da se izdjela za
    to rezan ili ljeven idol. I evo, za to ih dajem.”'
  mps-mps: Tama Maikago te mone te aga idabolo ma mawai. Tama idago te po wali, “Ena
    digi eno te mone te Genuai Bidiba mawaibao, tama te wiegi yai mu yali. Tama augwaligo
    te ni dulama tama te tibo god me deli nigilama, tama te silvago tigidali haluaibao,”
    wali. “Tiali goli, hasia bolo eno te mone nagebolo ma mawaibao.”
  tpi-tpi: Na Maika i givim bek dispela mani long mama. Na mama i tokim em olsem,
    “Mi givim dispela mani long Bikpela, bai em i stap samting bilong em yet. Olsem
    na mi laik givim dispela mani long yu, bai yu ken tokim ol man long kisim dispela
    silva na wokim wanpela piksa bilong lotu. Ol i ken wokim wanpela piksa long diwai,
    na karamapim olgeta long silva, na ol i ken wokim wanpela piksa long silva yet.”
  dan-1931: 'Så gav han sin Moder de 1.100 Sekel Sølv tilbage; og Moderen sagde: “Disse
    Penge helliger jeg HERREN og giver min Søn, for at han kan lave et udskåret og
    støbt Billede.”'
  vie-OVCB: 'Mai-ca trao số bạc lại cho mẹ, rồi bà nói: “Mẹ dâng số bạc này để đúc
    một cái tượng cho Chúa Hằng Hữu. Nhưng coi như của con dâng. Như thế, bạc lại
    trở về con.”'
  guj-2017: તેણે તે અગિયારસો ચાંદીના સિક્કા પોતાની માતાને પાછા આપ્યાં. ત્યારે માતાએ
    કહ્યું, “મારા દીકરાને માટે કોરેલી મૂર્તિ તથા ધાતુની મૂર્તિ બનાવવાને માટે, મેં
    તે સિક્કા ઈશ્વરને અર્પણ કરવા અલગ રાખ્યા હતા. તેથી હવે, હું તને તે પાછા આપીશ.”
  pon-2006A: E ahpw kapwurehiong eh nohno mwohni ko; eh nohno ahpw nda, “I pahn kasarawihong
    KAUN-O nei mwohni kat, pwe ei keriao de lelohng nei pwutaket. E pahn doadoahkohng
    ni mehn wiahda mwomwen tuhkehn dikedik en eni me pahn kidikidki silper. Eri, met
    I pahn kapwurehiong uhk mwohni silper kat.”
  por-BRBSL: 'Ele restaurou as onze centenas de moedas de prata para sua mãe, então
    sua mãe disse: “Eu certamente dedico a prata de minha mão a Iavé para meu filho,
    para fazer uma imagem esculpida e uma imagem derretida. Agora, portanto, vou restaurá-la
    a você”.'
  cth-cth: Hahoi tangka 1, 100 touh a manu bout a poe toteh, a manu ni, hete tangka
    heh, kai kama e kut dawk roeroe hoi ka capa hanlah, meikaphawk sak nahan hoi meikaphawk
    dêi nahanelah, BAWIPA koe, atuvah bout na poe han atipouh.
  twi-twi: Ɔde nnwetɛbona kilogram du abien ne fa no maa ne na no, ne na no kae se,
    “Metew me nnwetɛbona yi ho ma Awurade. Mɛma wɔayɛ ohoni a wɔde dwetɛ agu. Mɛsan
    de ama wo.”
  hlt-hlt: Te dongah cak thawngkhat yakhat te a manu taengla a bal hatah a manu loh,
    “Ka kut lamkah cak te ka ca kah mueithuk neh mueihlawn saii nah ham BOEIPA taengah
    ka hoep rhoela ka hoep coeng. Te dongah namah taengla kam mael pawn ni,” a ti
    nah.
  tbz-SIM: 'Kòo ò tɛ̃̀ńnɛ́ o díítí kòo yɔ̃ dɔ̀: N do pɑ̃ dɛ kó idíítí ti Yiɛ̀ nKuyie
    nku kɛ ì dɔú nhɑ kpɛ́í nkɛ bo dɑ dɔɔ̀ tɛtenkɑɑnìtɛ̀. Bɛ̀ yóó ì yìɛ̀mmu kɛ́utɛ́
    kɛ̀ ìì nɑɑ́ ntɛtenkɑɑnìtɛ̀, n yì ndɑ duɔ́mmu, nto i.'
  msy-2020: Ezɨ Maika 1,100plan silvan dagɨaba uamategha da isava uan amebam ganɨngi.
    Ezɨ an amebam kamaghɨn mɨgei, “Kɨ silvan dagɨar kaba Ikiavɨra Itir God danightɨ,
    dagɨar kaba nan otarim baghavɨra ikiam. Egh dagɨar kaba, ga da isɨva gumazitabar
    anightɨ, me dar marvir guatamningɨn ingarightɨ, e aningɨn ziamning fam. Me temer
    otevitam marvir guatam akɨrighɨva silvan a nokegh, egh marvir guatam silvan kɨnimra
    an ingarigh.”
  azb-azb: 'O, min yüz şekel gümüşü anasına qaytardı. Anası ona dedi: «Bu gümüşün
    hamısını Rəbb üçün təqdis edirəm. Qoy oğlum ondan bir oyma və bir tökmə büt düzəltsin.
    İndi bu gümüşü sənə qaytarıram».'
  eng-DBY: And he restored the eleven hundred silver-pieces to his mother; and his
    mother said, I had dedicated the silver to Jehovah from my hand for my son, to
    make a graven image and a molten image; and now I will restore it to thee.
  hin-2017: जब उसने वे ग्यारह सौ टुकड़े चाँदी अपनी माता को वापस दिए; तब माता ने कहा,
    “मैं अपनी ओर से अपने बेटे के लिये यह रुपया यहोवा को निश्चय अर्पण करती हूँ ताकि
    उससे एक मूरत खोदकर, और दूसरी ढालकर बनाई जाए, इसलिए अब मैं उसे तुझको वापस देती
    हूँ।”
  eng-YLT: And he giveth back the eleven hundred silverlings to his mother, and his
    mother saith, 'I had certainly sanctified the silver to Jehovah, from my hand,
    for my son, to make a graven image, and a molten image; and now, I give it back
    to thee.'
  eng-WYC-2017: Therefore he yielded those [or them] to his mother; and she said to
    him, I hallowed and avowed this silver to the Lord, that my son receive of mine
    hand, and make a graven image and a molten image; and now I give it to thee.
  eng-WMBB: He restored the eleven hundred pieces of silver to his mother, then his
    mother said, “I most certainly dedicate the silver to the LORD from my hand for
    my son, to make a carved image and a molten image. Now therefore I will restore
    it to you.”
  urd-GVH: मीकाह ने उसे तमाम पैसे वापस कर दिए, और माँ ने एलान किया, “अब से यह चाँदी
    रब के लिए मख़सूस हो! मैं आपके लिए तराशा और ढाला हुआ बुत बनवाकर चाँदी आपको वापस
    कर देती हूँ।”
  rug-rug: Vala puleni sa koasa tinana sari na poata, meke zama sa tinana, “Pude lopu
    ta gorei nia sa tuqu koreo sa tinalevei, si maqu va madi lani koe Zihova sari
    na poata; kaqu taveteni beku huda meke poko tamuni siliva. Meke kote vatu pule
    ni koa goi sari na poata siliva sapu ta pokoe koasa beku.”
  gaz-gaz: Yommuu inni meetii kuma tokkoo fi dhibba tokko sana deebisee haadha isaatti
    kennettis, haati isaa, “Akka ilmi koo fakkii meetiin itti uffifame ittiin hojjetuuf
    ani meetii koo Waaqayyoof addaan baaseera. Ani ammas deebisee sittin kenna” jetteen.
  fra-LSG: 'Il rendit à sa mère les mille et cent sicles d’argent; et sa mère dit:
    Je consacre de ma main cet argent à l’Éternel, afin d’en faire pour mon fils une
    image taillée et une image en fonte; et c’est ainsi que je te le rendrai.'
  yal-yal: A yi na gbetin naxɛtɛ a nga ma. A nga yi a fala a xa, a naxa, “N waxi gbetini
    ito dɛntɛgɛ feni Alatala xa, alogo sawurana nde xa rafala i xa gbeti raxulunxi
    igen na. Iki, n bata a so i yii.”
  haw-1868: A hoihoi aku ia i ke tausani apana kala me ka haneri keu i kona makuwahine,
    alaila, olelo mai la kona makuwahine, Ua hoolaa loa aku au ia kala ia Iehova,
    mai ko'u lima aku, i mea na ka'u keiki, e hana aku ai i kii, a i kii hooheheeia;
    nolaila ea, e hoihoi aku au ia ia oe.
  arb-NAV: 'فَرَدَّ لَهَا الأَلْفَ وَالْمِئَةَ شَاقِلٍ مِنَ الْفِضَّةِ، فَقَالَتْ
    أُمُّهُ: «سَأَهَبُ هَذَا الْمَالَ بِاسْمِكَ لِلرَّبِّ، لِنَنْحَتَ تِمْثَالاً وَنَصُوغَ
    مِنْهَا صَنَماً، وَهَا أَنَا أَرُدُّ لَكَ الْمَالَ».'
  ewe-ewe: Mika trɔ ga la na dadaa eye dadaa gblɔ nɛ be, “Makɔ ga la ŋu atsɔ na Aƒetɔ
    la ɖe tawò. Mana woawɔ aklamakpakpɛ aɖe na wò eye woafa klosalo ɖe eŋu.”
  eng-LEE: And he restored the eleven hundred shekels of silver to his mother; and
    his mother said, I had wholly dedicated the silver unto the Lord from my hand,
    for my son, to make a graven and molten image; and now I will give it back unto
    thee.
  asm-FB: পাছত সেই এঘাৰ শ চেকল ৰূপ নিজ মাকক ওলোটাই দিয়াত, মাকে ক’লে, “এই ৰূপ মই যিহোৱাৰ
    উদ্দেশ্যে পবিত্ৰ কৰিছোঁ; এটা কটা প্ৰতিমা আৰু এটা সাঁচত ঢলা প্ৰতিমা সাজিবৰ অৰ্থে
    তাক মোৰ হাতৰ পৰা মোৰ পুত্ৰই পাওক; এতেকে এতিয়া তাক তোমাক ওভোটাই দিছোঁ।”
  sus-A: عَ نَشَ يِ فبٍتِ كِلٌ قُ نُن كٍرٍن عَ نُن كِلٌ تَفِ سٌ عَ نفَ يِ رَ. عَ نفَ
    قَ عَ قَلَ عَ بّ، «ﭑ تَن يِ فبٍتِ قِمَ عَلَتَلَ نَن مَ. ﭑ عَ رَشُنُمَ نّ، عَ شَ
    قِندِ كُيٍ رَ ﭑ مَ دِ بّ. ﭑ قَمَ يِ فبٍتِ رَفبِلٍندٍ عِ مَ نَ كِ نّ.»
  fra-SBL: 'Il rendit les onze cents pièces d''argent à sa mère, puis sa mère dit :
    « Je consacre très certainement l''argent de ma main à Yahvé pour mon fils, pour
    faire une image taillée et une image en fusion. Je vais donc maintenant te le
    restituer. »'
  hbo-hbo: וַיָּ֛שֶׁב אֶת־אֶֽלֶף־וּמֵאָ֥ה הַכֶּ֖סֶף לְאִמֹּ֑ו וַתֹּ֣אמֶר אִמֹּ֡ו הַקְדֵּ֣שׁ
    הִקְדַּ֣שְׁתִּי אֶת־הַכֶּסֶף֩ לַיהוָ֨ה מִיָּדִ֜י לִבְנִ֗י לַֽעֲשֹׂות֙ פֶּ֣סֶל
    וּמַסֵּכָ֔ה וְעַתָּ֖ה אֲשִׁיבֶ֥נּוּ לָֽךְ׃
  kik-kik: Rĩrĩa aacookirie cekeri icio ngiri ĩmwe na igana rĩmwe cia betha kũrĩ nyina-rĩ,
    nyina akiuga atĩrĩ, “Niĩ nĩndamũrĩra Jehova betha yakwa kũna nĩgeetha mũrũ wakwa
    athondeke mũhianano mũicũhie na mũhianano wa gũtwekio. Nĩngũgũcookeria.”
  fra-NCL: 'Il rendit à sa mère les mille et cent sicles d’argent ; et sa mère dit :
    « Je consacre de ma main cet argent à Yahweh pour mon fils, afin d’en faire une
    image taillée et un objet en fonte ; et maintenant je te le rends. »'
  cek-AK: Mikah mah amno hanah phoisa shekel sang hatlaito paek let naah, amno mah
    anih khaeah, Ka capa paek hanah, hae phoisa hae Angraeng khaeah ka tathlang boeh;
    to phoisa hoiah daengh ih krang hoi atui pakaw ih krang to sak hanah kang paek
    let han, tiah a naa.
  cuk-cuk: 'Micaía e-nan-ibe mani-nibir-durgwen-gakabaabak-atursasad (28) gannar e-nanga
    uksad. Geb agi, e-nan weyob sogded: —We-mani Bab-Jehováʼga an nug-imaksad, adi,
    we-manigi dule-mani-sobed an-machiga bab-dummadyob-imakleged-ise-wagar-onoar sobega,
    degi, bab-dummadyob-imakleged-manibiid sobbaligar. Emisgindi, gannar an bega ukbalid.'
  uig-CYR: 'Микаһ бу бир миң бир йүз күмүч тәңгини анисиға яндуруп бәрди. Аниси: —
    Мән әслидә бу пулни сән оғлумни дәп Пәрвәрдигарға беғишлап, униң билән ойма бут
    вә қуйма бут ясашқа ативәткән едим; әнди йәнила саңа берәй, деди.'
  tel-2017: అతడు ఆ పదకొండు వందల వెండిని తిరిగి తన తల్లికి ఇచ్చేశాడు. ఆమె “ఈ సొమ్మును
    నేను యెహోవాకు ఇచ్చేస్తున్నాను. దీనితో నా కొడుకు కోసం ఒక చెక్క విగ్రహమూ, మరొక పోత
    విగ్రహమూ తయారు చేయిస్తాను. అందుకని ఇవి నీకే తిరిగి ఇచ్చేస్తాను” అంది.
  hat-BSA: 'Konsa, li te retounen onz-san pyès ajan an bay manman l, e manman l te
    di: “Mwen dedye ajan an soti nan men mwen nèt bay SENYÈ a, pou fis mwen an, pou
    fè yon imaj taye ak yon imaj ki fonn; alò, pou sa, mwen va retounen yo ba ou.”'
  kos-kos: Na ke Micah el akola in folokunla mani sac nu sin nina kial ah, na nina
    sac fahk, “Inge nga sifacna kisakin silver inge nu sin LEUM GOD, tuh kas in selnga
    nga tuh fahk ah in tia putati nu fin wen nutik. Silver inge fah nokomla sie ma
    sruloala orek ke sak.”
  hbo-WLC: וַיָּ֛שֶׁב אֶת־אֶֽלֶף־ וּמֵאָ֥ה הַכֶּ֖סֶף לְאִמּ֑וֹ וַתֹּ֣אמֶר אִמּ֡וֹ
    הַקְדֵּ֣שׁ הִקְדַּ֣שְׁתִּי אֶת־הַכֶּסֶף֩ לַיהוָ֨ה מִיָּדִ֜י לִבְנִ֗י לַֽעֲשׂוֹת֙
    פֶּ֣סֶל וּמַסֵּכָ֔ה וְעַתָּ֖ה אֲשִׁיבֶ֥נּוּ לָֽךְ׃
  ibo-ibo: Mgbe o nyeghachiri nne ya puku na narị ego ọlaọcha shekel ahụ, nne ya gwara
    ya sị, “Ana m edo ọlaọcha ndị a nsọ nye Onyenwe anyị nʼihi nwa m nwoke maka iji
    ya mee oyiyi a pịrị apị na arụsị a kpụrụ akpụ. Aga m emesịa nyeghachi gị ya.”
  ory-ory: ଏଥିରେ ସେ ସେହି ଏଗାର ଶହ ଖଣ୍ଡ ରୂପା ଆପଣା ମାତାକୁ ଫେରାଇ ଦିଅନ୍ତେ, ତାହାର ମାତା କହିଲା,
    “ଗୋଟିଏ ଖୋଦିତ ଓ ଗୋଟିଏ ଢଳା ପ୍ରତିମା ବନାଇବାକୁ ମୁଁ ଆପଣା ପୁତ୍ର ନିମନ୍ତେ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ
    ଆପଣା ହସ୍ତରୁ ଏହି ରୂପା ନିତାନ୍ତ ପବିତ୍ର କରୁଅଛି; ଏଣୁ ଏବେ ମୁଁ ତାହା ତୁମ୍ଭକୁ ଫେରାଇ ଦେବି।”
  chk-chk: Iwe, lupwen ätewe a aliwini ekewe engeröü ipükü föün moni silifer ngeni
    inan, neminewe a üra, “Iei üa apini ai silifer fän iten ewe Samol mi Lapalap,
    pwe ewe anümamau esap küw nei ei. Eman epwe falei eu uluulun anümwäl o apachatä
    silifer won. Iei üpwe aliwini ngonuk ewe silifer.”
  rop-rop: En im san bin gibitbek im det mani, en im mami bin tok, “Wal ai garra gibit
    dijan mani langa YAWEI blanga stapam det nogudbala song, en garram dijan mani
    ai garra baiyim wanbala drimin sheip blanga im weya dei meigim garram silba ontop
    langa wud. Lagijat na ai garra gibitbek dijan mani langa God.”
  ukr-1871: 'От і вернув він матері одинайцять сот. Мати ж його каже: Я хочу їх присьвятити
    господеві й на благо синові мойму обернути, на те, щоб із них зробити вирізуваного
    і виливаного ідола.'
  deu-1951: 'Also gab er seiner Mutter die elfhundert Silberlinge wieder. Und seine
    Mutter sprach: Ich habe mit meiner Hand das Geld gänzlich dem HERRN geheiligt
    für dich, mein Sohn, daß man ein geschnitztes und gegossenes Bild machen soll;
    darum gebe ich es dir wieder.'
  eng-JPS: 'And he restored the eleven hundred pieces of silver to his mother, and
    his mother said: ''I verily dedicate the silver unto the LORD from my hand for
    my son, to make a graven image and a molten image; now therefore I will restore
    it unto thee.'''
  srp-1865: 'A kad vrati tisuæu i sto srebrnika materi svojoj, reèe mati njegova:
    to sam srebro posvetila Gospodu iz svoje ruke za tebe, sine moj, da se naèini
    od njega lik rezan i liven; zato ti ga sada dajem natrag.'
  lug-lug: Awo bwe yakomyawo ebitundu bya ffeeza ebyo olukumi mu ekikumi, eri nnyina,
    nnyina n’amugamba nti, “Mpaayo effeeza eno eri Mukama Katonda, okuva mu mukono
    gwange ku lw’omwana wange, ekolebwemu ekifaananyi ekyole n’ekifaananyi ekisaanuuse,
    era ndimuzza gy’oli.”
  heb-heb: וישב את אלף ומאה הכסף לאמו ותאמר אמו הקדש הקדשתי את הכסף ליהוה מידי לבני
    לעשות פסל ומסכה ועתה אשיבנו לך׃
  ben-IRV: পরে সে ঐ এগারোশো রূপা মুদ্রা মাকে ফিরিয়ে দিলে তার মা বলল, “আমি এই রূপা
    সদাপ্রভুর উদ্দেশ্যে পবিত্র করছি; আমার ছেলে এটা আমার হাত থেকে নিয়ে, এক ছাঁচে ঢালা
    ও এক ক্ষোদিত প্রতিমা নির্মাণ করুক। অতএব এখন এটা তোমাকে ফিরিয়ে দিলাম।”
  pan-pan: ਅਤੇ ਜਦ ਉਸ ਨੇ ਉਹ ਗਿਆਰ੍ਹਾਂ ਸੌ ਚਾਂਦੀ ਦੇ ਸਿੱਕੇ ਆਪਣੀ ਮਾਂ ਨੂੰ ਮੋੜ ਦਿੱਤੇ ਤਾਂ ਉਸ
    ਦੀ ਮਾਂ ਨੇ ਕਿਹਾ, “ਮੈਂ ਇਹ ਚਾਂਦੀ ਆਪਣੇ ਪੁੱਤਰ ਦੇ ਕਾਰਨ ਯਹੋਵਾਹ ਨੂੰ ਅਰਪਣ ਕਰਦੀ ਹਾਂ ਤਾਂ
    ਜੋ ਉਹ ਇਸ ਨਾਲ ਇੱਕ ਘੜ੍ਹੀ ਹੋਈ ਅਤੇ ਇੱਕ ਢਾਲੀ ਹੋਈ ਮੂਰਤ ਬਣਾਵੇ। ਇਸ ਲਈ ਹੁਣ ਮੈਂ ਇਹ ਤੈਨੂੰ
    ਮੋੜ ਦਿੰਦੀ ਹਾਂ।”
  mya-JVB: ထိုငွေ ဆယ်တ ပိဿာကို အမိ အား ပြန် ပေးသောအခါ ၊ အမိ က၊ ငါ့ သား သည် ထုသောရုပ်တု
    နှင့် သွန်း သော ရုပ်တုကိုလုပ် စရာဘို့ ဤငွေ ရှိသမျှကို ထာဝရဘုရား အား ငါပူဇော် နှင့်ပြီ။
  hmo-hmo: Mika ese unai moni be iena sinana dekenai ia henia lou. Vadaeni iena sinana
    ia gwau, “Unai hadikaia hereva ese oi, egu natuna do ia hadikaia garina, lau ese
    inai siliva moni be Lohiabada dekenai do lau henia. Vadaeni au dekenai kaivakuku
    ta do idia karaia, bona siliva do idia havevea, bona siliva dekena amo inai kaivakuku
    do idia koua. Unai dainai egu natuna e, inai siliva moni oi dekenai do lau henia
    lou.”
  urd-urd: और उसने चाँदी के वह ग्यारह सौ सिक्के अपनी माँ को लौटा दिए, तब उसकी माँ
    ने कहा, “मैं इस चाँदी को अपने बेटे की ख़ातिर अपने हाथ से ख़ुदावन्द के लिए मुक़द्दस
    किए देती हूँ, ताकि वह एक बुत तराशा हुआ और एक ढाला हुआ बनाए इसलिए, अब मैं इसको
    तुझे लौटा देती हूँ।”
  rus-SYN: 'И возвратил он матери своей тысячу сто сиклей серебра. И сказала мать
    его: это серебро я от себя посвятила Господу для тебя, сына моего, чтобы сделать
    из него истукан и литый кумир; итак отдаю оное тебе.'
  bqc-SIM: 'Kɛ́ à ã́nusupi sↄ̀aa a daɛ, ↄ̃ aà dapi mɛ̀: Ma ã́nusuɛ bee dìlɛ Dii
    pↄ́ ũɛ, wi tã́a píò, wi ado kásaonɛ. Má ɛa kpamaɛ.'
  tcz-CHONGTHU: Aman sumchu anu komma apelutnin ahileh anun hitin aseije “Tun keiman
    hiche sapsetna chu kachapa chunga achuhlouna dingin keimatah in hiche sumchu Pakai
    kommah kakatdoh tai. Hichehi kilhajolla milim doikhat semna kimang ding ahi” ati.
  mar-mar: मग त्याने ती अकराशे शेकेल रुप्याची नाणी आपल्या आईला परत दिली; तेव्हा त्याच्या
    आईने म्हटले, “मी माझ्या मुलासाठी कोरीव लाकडी मूर्ती व ओतीव धातूची मूर्ती करण्यासाठी
    आपल्या हाताने हे रुपे परमेश्वरास अर्पण म्हणून वेगळी करते. तर आता मी ही तुला परत
    देते.”
  qub-qub: 'Waranga pachacnin (1,100) guellayta wamran Micaía cutiycachiptin mamanga
    niran: «Cananga Tayta Diospämi cay guellayta churä. Chay guellaywanmi rurachishaj
    juc ïduluta guerupita, juc ïdulutana guellaypita. Chaytaga gamtami entregaycö.»'
  hat-hat: 'Mika renmèt milsan pyès lajan yo bay manman l''. Manman an di l'' konsa:
    -Mwen te mete lajan an apa pou Seyè a pou anyen pa rive ou, pitit gason mwen.
    W''a sèvi avè l'' pou fè yon zidòl, yon estati fonn nan moul. Se poutèt sa m''ap
    renmèt ou lajan an ankò.'
  eng-BSB: And when he had returned the eleven hundred shekels of silver to his mother,
    she said, “I wholly dedicate the silver to the LORD for my son’s benefit, to make
    a graven image and a molten idol. Therefore I will now return it to you.”
  tod-tod: 'É wali ɠaei waagila ungilagi (1 100) veeni dee ya, naa ɠɛni ma: «Nà
    niima wali ɠaei veezu Ɠɔoɠɔ GALAGI ʋɛ ga nà ɓɔɠɔi zeei, é ɠɛ dòun zunui ʋɛ,
    ga vololibai ta kɔɔɠɔ ganigi é ga kɔlui gaawuungai. Zekana gè feezu la è ya
    ʋolu.»'
  eng-WEBPB: He restored the eleven hundred pieces of silver to his mother, then his
    mother said, “I most certainly dedicate the silver to the LORD from my hand for
    my son, to make a carved image and a molten image. Now therefore I will restore
    it to you.”
  kbq-kbq: higeno'a ana 1tausen 100'a silva zagoa erino nerera ome amigeno nerera'a
    amanage hu'ne, Menina nagra ama'na zagoa nenamofonku hu'na Ra Anumzamofo amuanki'na
    kaza osu havi anumzamofo amema'a tro'ma nehaza vahe zaminuge'za tro hute'za eme
    kamigahaze.
  nhe-BL: 'Huan quicuepili inana nopa mil 100 plata tomi, huan inana quiijto: ―Ni
    tomi nijnequi niquiyocatlalis para TOTECO mopampa ta, nocone. Nijnequi para ma
    quinsencahuas ome teteyome. Se ma quitejtequica huan ne seyoc ma quitejtepachoca
    tlen ni plata. Huajca sampa nimitzcuepilía ni tomi.'
  gub-BL: A'e rupi umuzewyr kar a'e parat uhy pe kury. Na'e i'i ihy izupe. — Hepurupyro
    wer nerehe a'e heze'egaiw kwer wi ihe. A'e rupi amono e putar ko heremetarer parat
    Tupàn Tuweharupi Wiko Ma'e pe ihe nehe. Amo uzapo putar Tupàn hagapaw ywyra ikixikixi
    pyrer nehe. Uwàuwàn putar a'e Tupàn hagapaw ko parat pape zàwenugar romo iapo
    pyrer pupe nehe. A'e rupi amuzewyr kar ko parat newe kwez tàrityka'i ihe kury,
    i'i umemyr pe.
  eng-DRA: 'So he restored them to his mother, who said to him: I have consecrated
    and vowed this silver to the Lord, that my son may receive it at my hand, and
    make a graven and a molten god, so now I deliver it to thee.'
