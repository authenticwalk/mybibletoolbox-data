verse: JDG.017.005
translations:
  mal-C: മീഖായാവിന് ഒരു പൂജാഗൃഹം ഉണ്ടായിരുന്നു. അദ്ദേഹം ഒരു ഏഫോദും ഗൃഹബിംബങ്ങളും ഉണ്ടാക്കി
    തന്റെ ഒരു പുത്രനെ പുരോഹിതനുമാക്കി.
  deu-TKW: Und der Mann Micha, der war im Besitz eines Gotteshauses; dazu ließ er
    einen Ephod und Teraphim fertigen und stellte einen seiner Söhne an, daß er ihm
    als Priester diente.
  lin-lin: Nzokande, Mika azalaki na esika na ye ya bule epai wapi azalaki kosambela.
    Asalisaki efode mpe banzambe mosusu ya bikeko ; bongo abulisaki lokola nganga-nzambe
    na ye, moko kati na bana na ye ya mibali.
  eng-LSV: As for the man Micah, he has a house of gods, and he makes an ephod, and
    teraphim, and consecrates the hand of one of his sons, and he is for a priest
    to him;
  eng-GNV: And this man Michah had an house of gods, and made an Ephod, and Teraphim,
    and cosecrated one of his sonnes, who was his Priest.
  eng-WEBSTER: And the man Micah had a house of gods, and made an ephod, and teraphim,
    and consecrated one of his sons, who became his priest.
  nhw-BL: Huan ichaj ni tlacatl Micaía temitoya ica teteyome huan quipixtoya nojquiya
    se yolixpantzajcayotl huan sequin pilteteyotzitzi. Huan Micaía hasta quitlali
    se itelpoca para ma eli catli ya itotajtzi.
  swh-ONEN: Basi Mika alikuwa na mahali pa kuabudia miungu, akatengeneza naivera,
    pamoja na vinyago, na kumweka mmoja wa wanawe kuwa kuhani wake.
  bba-bba: N deemɑ Mikɑ u rɑɑ sɑ̃ɑ yeru mɔ win yɛnuɔ. Mɑ u derɑ bɑ nùn bwɑ̃ɑroku ɡɑnu
    kuɑ. Mɑ u win tiin bii turo ɡɔsɑ u kuɑ nin yɑ̃ku kowo.
  eng-KJVCPB: And the man Micah had a house of gods, and made an ephod, and teraphim,
    and consecrated one of his sons, who became his priest.
  luo-luo: Koro ngʼatni ma nyinge ne Mika neni gikare mar lemo, kendo noloso law mayom
    mar dolo miluongo ni efod kod nyisechegi kendo noketo achiel kuom yawuote kaka
    jadolo.
  meu-meu: Hari tau, Mika, na mai ena dubu; bena ia ese dabua helaḡana bona kaivakuku
    e kara; bena natuna maruanena ta e duanaia, ena hahelaḡa tauna ai bainela.
  npi-ULB: त्‍यो मानिस मीकासित मूर्तिहरूको एउटा घर थियो र तिनले एउटा एपोद र घर-देवताहरू
    बनाए, र तिनले आफ्ना छोरामध्ये एक जनालाई पुजारी हुनको निम्ति नियुक्त गरे ।
  yor-yor: Ọkùnrin náà, Mika sì ní ojúbọ kan. Òun sì ra ẹ̀wù efodu kan, ó sì ṣe àwọn
    ère kan, ó sì fi ọ̀kan nínú àwọn ọmọ rẹ̀ ọkùnrin ṣe àlùfáà rẹ̀.
  ind-ind: Mika sudah mempunyai kuil penyembahan dewa di rumahnya. Mika juga sudah
    membuat sebuah efod dan beberapa patung berhala pelindung keluarga yang lain.
    Dia melantik salah satu anak laki-lakinya menjadi imam untuk kuilnya itu.
  pes-OPCB: '@see-verse:JDG.017.004'
  tgl-ULB: Mayroong mga diyus-diyosan ang lalaking si Mica sa kaniyang bahay at gumawa
    siya ng isang epod at sambahayan ng diyus-diyosan, at inihandog niya ang isa sa
    kaniyang mga anak na lalaki para maging kaniyang pari.
  hui-hui: Maiga ibuni daluha bi pupu wiaga anda mbira bu helene. Ani bu helowa loma
    binigo mo miaga agalinaga aga mini ebodi mbira wabu wialu mbirale marubi pupu
    wulenaga wabuwa bi pupu wiaga anda ogoniha ngelene. Ani bialu ibuni igini mbira
    bi pupu wiaga anda ogoniha ibunaga loma binigo mo miaga helo dabo helene.
  mya-mya: ဤ​မိက္ခာ​ဆို​သူ​၌ မိ​မိ​ကိုယ်​ပိုင်​ဝတ်​ပြု​ကိုး ကွယ်​ရာ​ဌာ​န​တစ်​ခု​ရှိ​၏။
    သူ​သည်​ရုပ်​တု များ​နှင့်​သင်​တိုင်း​တော်​တစ်​ခု​ကို​ပြု​လုပ် ပြီး​လျှင် မိ​မိ​သား​တစ်​ယောက်​အား​မိ​မိ
    ၏​ယဇ်​ပု​ရော​ဟိတ်​အ​ဖြစ်​ဖြင့်​ခန့်​ထား လေ​သည်။-
  bod-N: མི་ཀཱ་ལ་ལྷ་ཁང་ཞིག་བྱུང་བ་དང་། བེར་ཐུལ་ཞིག་དང་ཁྱིམ་གྱི་ལྷ་སྐུ་རྣམས་བཟོས་ཏེ་རང་གི་བུ་རྣམས་ལས་གཅིག་མཆོད་དཔོན་དུ་བསྐོས་པའོ།
    །
  sna-sna: Zvino murume uyu Mika, akanga ane imba yavamwari, uye akaita efodhi nezvimwe
    zvifananidzo uye akagadza mumwe wavanakomana vake kuti ave muprista wake.
  spa-BLM: El hombre Miqueas tenía una casa de dioses, y se hizo un efod y unos terafines,
    y consagró a uno de sus hijos, que fue su sacerdote.
  cac-cac: A spat vin̈aj Micaía chi', spatiltaxon comon dios. B'ob'ilxo jun chaleca
    yic sacerdote yed' juntzan̈xo yechel yuj vin̈. Axo jun vin̈ yuninal vin̈ yac'nacxooch
    sacerdoteal.
  swh-ULB: Mtu huyo Mika alikuwa na nyumba ya sanamu, naye akafanya efodi na nyumba
    ya miungu, naye akaajiri mmoja wa wanawe awe mkuhani wake.
  bel-bel: І быў у Міхі дом Божы. І зрабіў ён наплечнік і тэрафім, і пасьвяціў аднаго
    сына свайго, каб ён быў у яго за сьвятара.
  deu-ELBBK: Und der Mann Micha hatte ein Gotteshaus; und er machte ein Ephod und
    Teraphim und weihte einen von seinen Söhnen, und er wurde sein Priester.
  mbb-OT: Duen keugelingen ni Micas he simbahan he para te menge ed-ezapen. Ne mibaal
    sikandin te ipud wey menge ledawan. Midhimu zin he memumuhat is sevaha te menge
    anak din he maama.
  mal-2015: മീഖാവിന്നു ഒരു ദേവമന്ദിരം ഉണ്ടായിരുന്നു; അവൻ ഒരു ഏഫോദും ഗൃഹബിംബവും ഉണ്ടാക്കിച്ചു
    തന്റെ പുത്രന്മാരിൽ ഒരുത്തനെ കരപൂരണം കഴിച്ചു; അവൻ അവന്റെ പുരോഹിതനായ്തീർന്നു.
  rmc-rmc: O Micha kerďa andre peskro kher sveto than. Kerďa peske efodos the kherutne
    devloren a ačhaďa jekhe peskre čhavendar vaš o rašaj.
  pes-OPV: و میخا خانه خدایان داشت، و ایفود و ترافیم ساخت، و یکی از پسران خود را تخصیص
    نمود تا کاهن او بشود.
  ron-1924: Мика ачеста авя о касэ а луй Думнезеу; а фэкут ун ефод ши терафимь ши
    а сфинцит пе унул дин фиий луй ка преот.
  ben-OBCV: সেই মীখার একটি মন্দির ছিল, এবং সে একটি এফোদ ও কয়েকটি গৃহদেবতা তৈরি করল
    ও তার এক ছেলেকে নিজের যাজকরূপে অভিষিক্ত করল।
  som-som: Oo ninkii Miikaah ahaana wuxuu lahaa guri ilaahyood, oo wuxuu sameeyey
    eefod iyo teraafiim, oo wuxuuna quduus ka dhigay wiilashiisii midkood, oo isna
    wuxuu u noqday wadaadkiisii.
  lat-VUC: 'Qui ædiculam quoque in ea deo separavit, et fecit ephod, et theraphim,
    id est, vestem sacerdotalem, et idola: implevitque unius filiorum suorum manum,
    et factus est ei sacerdos.'
  eng-ASVBT: And the man Micah had a house of gods, and he made an ephod, and teraphim,
    and consecrated one of his sons, who became his priest.
  ita-1885: Quest'uomo Mica ebbe dunque un tempio, e fece un Efod, e degl'idoli; e
    consacrò uno de' suoi figliuoli, il qual gli fu per sacerdote.
  eng-LXXUP: And the house of Micah was to him the house of God, and he made an ephod
    and teraphim, and he consecrated one of his sons, and he became to him a priest.
  eng-ULB: The man Micah had a house of idols and he made an ephod and household gods,
    and he hired one of his sons to become his priest.
  spa-VBL: Miqueas hizo construir un santuario para el ídolo. También hizo un efod
    y algunos dioses domésticos, y ordenó a uno de sus hijos como sacerdote.
  fra-_FOB: Ainsi ce Mica eut une maison de dieux; il fit un éphod et des théraphim,
    et consacra l'un de ses fils, qui lui servit de sacrificateur.
  mal-mal: മീഖാവിന് ഒരു ദേവമന്ദിരം ഉണ്ടായിരുന്നു; അവൻ മഹാപുരോഹിത വസ്ത്രമായ ഒരു ഏഫോദും
    ഗൃഹബിംബവും ഉണ്ടാക്കി തന്റെ പുത്രന്മാരിൽ ഒരുവനെ സമർപ്പണം ചെയ്ത്, അവന്റെ പുരോഹിതനാക്കി.
  urd-GVR: kyoṅki us kā apnā maqdis thā. Us ne mazīd but aur ek afod bhī banwāyā aur
    phir ek beṭe ko apnā imām banā liyā.
  suz-BL: मेको मीकाह के देवता थान का यो बाक्‍माक्‍त। मेकोमी चढ़ेब आ ङोंइती फेक्‍तीके
    निसाफ पतीक ऊरीम नु थुम्‍मीम बाक्‍शो झोला सेल्‍पाइश्‍शा, खिं ङा देवतापुकी यो सेल्‍पदा
    बाक्‍त। मिनु आ तौ का कली योव़शा, चढ़ेब सेला बाक्‍त। न्‍यायाधीस ८:२७; उत्‍पत्ती
    ३१:१९; प्रस्‍थान २८:४१
  ita-1927: E quest’uomo, Mica, ebbe una casa di Dio; e fece un efod e degl’idoli,
    e consacrò uno de’ suoi figliuoli, che gli servì da sacerdote.
  ckb-ckb: جا میخا بتخانەی هەبوو، ئێفۆد و بتی دروستکرد و ئەرکی بە یەکێک لە کوڕەکانی
    سپارد و کردی بە کاهین بۆ خۆی.
  eng-BBE: And the man Micah had a house of gods; and he made an ephod and family
    gods and put one of his sons in the position of priest.
  kan-OKCV: ಈ ಮೀಕ ಎಂಬವನಿಗೆ ದೇವರ ಮನೆ ಇದ್ದುದರಿಂದ ಅವನು ಒಂದು ಏಫೋದನ್ನೂ, ಪ್ರತಿಮೆಗಳನ್ನೂ ಮಾಡಿ,
    ತನ್ನ ಪುತ್ರರಲ್ಲಿ ಒಬ್ಬನನ್ನು ಯಾಜಕ ಸೇವೆಗೆ ಪ್ರತಿಷ್ಠೆ ಮಾಡಿದನು.
  tam-2017: மீகா, சிலைகளுக்கு ஒரு வீட்டை அறையை ஏற்படுத்தி வைத்திருந்தான்; அவன் ஒரு
    ஏபோத்தையும், சிலைகளையும் உண்டாக்கி, தன்னுடைய மகன்களில் ஒருவனை அர்ப்பணம் செய்தான்;
    இவன் அவனுக்கு ஆசாரியனானான்.
  spa-RV-1909: Y tuvo este hombre Michâs casa de dioses, é hízose hacer ephod y teraphim,
    y consagró uno de sus hijos; y fuéle por sacerdote.
  ron-BTF: Și bărbatul Mica avea o casă de dumnezei; și a făcut un efod și terafimi
    și l-a consacrat pe unul dintre copiii săi, care a devenit preotul lui.
  eng-WEBP: The man Micah had a house of gods, and he made an ephod, and teraphim,
    and consecrated one of his sons, who became his priest.
  eng-FBV: Micah had built a shrine for the idol. He also made an ephod and some household
    gods, and ordained one of his sons as his priest.
  nld-1939: Zo kreeg die man Mika dus een godshuis. Hij maakte nu nog een efod en
    terafim, en wijdde een van zijn zoons tot zijn priester.
  nch-BL: Huan ichaj ni tacat Micaía temitoya ica teteyome huan quipixtoya nojquiya
    se yolixtzajcayot huan sequij pilteteyotzitzi. Huan Micaía hasta quitali se itelpoca
    para ma eli cati ya itotajtzi.
  vie-1934: Như vậy, nhà Mi-ca trở nên một cái đền thờ thần. Người cũng làm một cái
    ê-phót, và những thê-ra-phim, rồi lập một con trai mình làm thầy tế lễ.
  hin-CV: इस व्यक्ति मीकाह ने एक वेदी बनाकर रखी थी. उसने एफ़ोद तथा परिवार से संबंधित
    मूर्तियों को बनाया. उसने अपने एक पुत्र को पुरोहित पद पर प्रतिष्ठित किया.
  spa-BES: Y el hombre Micaías tenía una casa de dioses; e hizo un efod y dioses familiares
    y puso a uno de sus hijos en posición de sacerdote.
  tdx-tdx: Ie niañoñ’ay t’i Mikà, le nanan-kivohon-drahare, le nitsene hareañe naho
    terafime vaho nañory ty ana’e ho mpisoroñe
  tha-KJV: มี​คาห์คนนี้​มี​เรือนพระหลังหนึ่ง เขาทำรูปเอโฟด และรูปพระ และแต่งตั้งให้​บุ​ตรชายคนหนึ่งของเขาเป็นปุโรหิต
  por-BR-2018: E teve este homem Mica casa de deuses, e fez-se fazer éfode e ídolos,
    e consagrou um de seus filhos; e foi-lhe por sacerdote.
  deu-ELO: Und der Mann Micha hatte ein Gotteshaus; und er machte ein Ephod und Teraphim
    und weihte einen von seinen Söhnen, und er wurde sein Priester.
  eng-WYC-2018: And Micah also separated a little house, or an oratory, therein to
    God; and made (an) ephod, and teraphim, that is, a priest’s cloth (or cloak),
    and idols; and he filled the hand of one of his sons, and he was made a priest
    to him (or and he consecrated, or dedicated, one of his sons, and he became his
    priest).
  epo-epo: Tiu homo Miĥa havis domon de dio; kaj li faris efodon kaj domajn diojn,
    kaj konsekris unu el siaj filoj, ke li estu por li pastro.
  uig-PIN: Mikaⱨ degǝn bu kixi ǝslidǝ bir buthana pǝyda ⱪilƣan, xuningdǝk ɵzigǝ bir
    ǝfod bilǝn birnǝqqǝ «tǝrafim»ni yasiƣanidi; andin ɵz oƣulliridin birini kaⱨinliⱪⱪa
    mǝhsus tǝyinlǝp, uni ɵzigǝ kaⱨin ⱪildi.
  beo-beo: 'Amo dunu Maiga da hi sia:ne gadosu diasu gagui galu. E da loboga hamoi
    ‘gode’ eno amola “ifode” (gobele salasu dunu ea da:i salasu) hamone, ea dunu mano
    afae amo gobele salasu hawa: hamoma:ne ilegei.'
  tpi-OTNT: Dispela man Maika, em i gat liklik haus lotu bilong God. Na em i wokim
    wanpela klos pris na wanpela samting bilong painimaut laik bilong God, na em i
    putim long dispela haus lotu. Na em i makim wanpela pikinini bilong em yet i kamap
    pris bilong dispela haus lotu bilong em.
  hau-SA: To, wannan mutum Mika yana da ɗakin gumaka, ya yi efod da waɗansu gumaka,
    ya kuma naɗa ɗaya daga cikin ’ya’yansa firist nasa.
  uig-LAT: Mikah dégen bu kishi eslide bir butxana peyda qilghan, shuningdek özige
    bir efod bilen birnechche «terafim»ni yasighanidi; andin öz oghulliridin birini
    kahinliqqa mexsus teyinlep, uni özige kahin qildi.
  nde-nde: UMikha lo wayelendawo yokukhonzela, njalo wenza isembatho semahlombe kanye
    lezithombe, wasebeka enye yamadodana akhe ukuba ngumphristi wakhe.
  ton-ton: Pea naʻe ʻi he tangata ko Maika ha fale ʻo hono ʻotua, pea naʻa ne ngaohi
    ha ʻefoti mo e tamapua, pea naʻa ne fakatapui hono foha ʻe tokotaha, ʻaia naʻe
    hoko ko ʻene taulaʻeiki.
  ces-1613: Měl pak ten Mícha chrám bohů, i udělal efod a terafim, a naplnil ruce
    jednoho z synů svých, aby mu byl knězem.
  eng-WMB: The man Micah had a house of gods, and he made an ephod, and teraphim,
    and consecrated one of his sons, who became his priest.
  tam-TCV: இந்த தெய்வங்களுக்கென்று ஒரு அறை மீகாவுக்கு இருந்தது. அவன் அங்கே ஒரு ஏபோத்தையும்,
    சில உருவச்சிலைகளையும் உண்டுபண்ணி, தனது மகன்களில் ஒருவனைப் பூசாரியாக நியமித்தான்.
  ceb-ULB: Ang tawo nga si Micah adunay balay alang sa mga ribulto ug naghimo siyag
    ephod ug mga diosdios sa panimalay, ug gikuha niya ang usa sa iyang anak aron
    mahimong iyang pari.
  pol-UBG: A Micheasz miał u siebie kaplicę bogów, sporządził też efod i terafim i
    poświęcił jednego ze swych synów, aby był jego kapłanem.
  urd-GVU: کیونکہ اُس کا اپنا مقدِس تھا۔ اُس نے مزید بُت اور ایک افود بھی بنوایا اور
    پھر ایک بیٹے کو اپنا امام بنا لیا۔
  deu-1912: Und der Mann Micha hatte also ein Gotteshaus; und machte einen Leibrock
    und Hausgötzen und füllte seiner Söhne einem die Hand, daß er sein Priester ward.
  kan-2017: ಈ ಮೀಕನು ಏಫೋದನ್ನೂ ವಿಗ್ರಹಗಳನ್ನೂ ಮಾಡಿಸಿ, ಅವುಗಳನ್ನು ತಾನು ಕಟ್ಟಿಸಿದ ದೇವಸ್ಥಾನದಲ್ಲಿಟ್ಟು,
    ತನ್ನ ಮಕ್ಕಳಲ್ಲಿ ಒಬ್ಬನನ್ನು ಅರ್ಚಕ ಸೇವೆಗಾಗಿ ಪ್ರತಿಷ್ಠಿಸಿದನು.
  yap-yap: Re mo’on ney i Mikah e immoy tagil’ e meybil rok. I ngongliy boch e liyos
    nge ba efod, me mel’eg reb e pagel ni fak nge mang prist rok.
  hlt-MCSB: Tekah hlang Maikah amah taengah pathen im pakhat om. Te dongah hnisui
    neh sithui te a saii tih a ca rhoek khui lamkah pakhat kut dongah a poem sak phoeiah
    amah kah khosoih la a khueh.
  mdy-ETH: ዬያ ሚካ ጎዖ ዓሢኮ ዒዛሮ ማዔ ካኣሺ ቤሲ ዓኣኔ፤ ዒዚ ሚርጌ ካኣሽኮ ባኣዚንታ ዦዋቶ ቃንፆ ዓርሦ ሉኬያ ኮሺ ፔኤኮ
    ናኣቶይዳፓ ፔቴያ ቄኤሴ ማሂ ዶኦሬኔ፤
  twi-ASANTE: Mika yɛɛ asɔreeɛ na ɔyɛɛ asɔfotadeɛ ne efiefoɔ ahoni kaa ho. Ɛnna ɔhyɛɛ
    ne mmammarima no mu baako ɔsɔfoɔ.
  eng-WEBU: The man Micah had a house of gods, and he made an ephod, and teraphim,
    and consecrated one of his sons, who became his priest.
  wal-wal: He Miikassi eeqau goinniyo keettai de7ees. I eefuudiyaanne so giddo eeqaa
    misileta giigissidi, he keettan ba naatuppe issuwaa qeese oottidi sunttiis.
  spa-PDDPT: De manera que Micaía tuvo un santuario. Hizo un efod e ídolos domésticos
    y consagró a uno de sus hijos para que fuera su sacerdote.
  gun-gun: Ha'e rami py ava Mica hery va'e oguereko oo tuuete ra'angaa ikuaiaty. Ojapo
    avi peteĩ manto sacerdote pegua ha'e ta'angaa opy guarã. Peteĩ gua'y omboaxa avi
    sacerdote-rã.
  agu-BL: Yi Micaíasa'tz, at tzun jun tetz ama'l xe tetz ca'l yi ntina'tz xac tetz
    tan banle'n tane'n tetz munl. Ej nin tzun bnix jun efod ta'n, ncha'tz bnix cobox
    teblal ryosil i' ta'n. Ncha'tz nin oc cyen jun cy'ajl i' ta'n tetz pale'.
  ilo-ULB: Ti lalaki a ni Mica ket addaan iti maysa a balay dagiti didiosen ken nangaramid
    isuna iti maysa nga efod ken didiosen iti bumalay, ket indatonna ti maysa kadagiti
    putotna a lallaki nga agbalin a padina.
  kpg-kpg: Taane deenei go Micah la dana gowaa hai daumaha i golo. Mee guu hai ana
    ada balu ieidu mo di ‘ephod’, gaa dongo dana dama daane e hai dana dangada hai mee dabu.
  uig-ARA: مىكاھ دېگەن بۇ كىشى ئەسلىدە بىر بۇتخانا پەيدا قىلغان، شۇنىڭدەك ئۆزىگە بىر
    ئەفود بىلەن بىرنەچچە «تەرافىم»نى ياسىغانىدى؛ ئاندىن ئۆز ئوغۇللىرىدىن بىرىنى كاھىنلىققا
    مەخسۇس تەيىنلەپ، ئۇنى ئۆزىگە كاھىن قىلدى.
  sus-sus: Mike kuye batude nde sɔtɔ na ki nɛ. A naxa sɛrɛxɛdubɛ xa dugi nun kuye
    gbɛtɛe yailan. A naxa a xa di nde findi sɛrɛxɛdubɛ ra.
  pon-2006: Ohl menet Maika mie pein eh wasahn kaudok. E wiahda mwomwen dikedik en
    eni kei oh ihpod ehu oh kilelehdi emen nah pwutak ko en wiahla samworo.
  ksd-ksd: Ma Mika i ga vatur vake tika na pal nina i.ga varuk kana umana god tana,
    ma i ga pait tika na mal na bongobongo ma ta umana tabalar ma i ga tibe vaire
    tika na natuna, a tutana, upi kana tena tinabar.
  tur-YTC: Mika denen adamın ilâhlar evi vardı; bir efod ve terafim yaptı ve oğullarından
    birini kutsadı, o da kendisine kâhin oldu.
  grc-BRENT: Καὶ ὁ οἶκος Μιχαία αὐτῷ οἶκος Θεοῦ· καὶ ἐποίησεν ἐφὼδ καὶ θαραφίν· καὶ
    ἐπλήρωσε τὴν χεῖρα ἀπὸ ἑνὸς υἱῶν αὐτοῦ, καὶ ἐγένετο αὐτῷ εἰς ἱερέα.
  ind-AYT: Mikha ini memiliki kuil untuk berhalanya. Dia membuat baju efod dan terafim,
    lalu menahbiskan salah seorang anak laki-lakinya untuk menjadi imam.
  nya-nya: Mikayu anali ndi kachisi, ndipo anapanga efodi ndi mafano otchedwa terafimu.
    Anapatula mwana wake mmodzi kuti akhale wansembe.
  hrv-hrv: On mu sagradi svetište, zatim načini efod i terafe te posveti jednoga od
    svojih sinova da mu bude svećenik.
  mps-mps: Te bidi Maika, agai dwasianu lotu be elaluali. Tama agai te pris bidi gudubo
    ugwa me te tibo god te lotu beba muani. Tialima, augwaligo teba lotu weyu, te
    aga ogwa digi me deli te pris bidi pedalumainu ilali.
  tpi-tpi: Dispela man Maika, em i gat liklik haus lotu bilong God. Na em i wokim
    wanpela klos pris na wanpela samting bilong painimaut laik bilong God, na em i
    putim long dispela haus lotu. Na em i makim wanpela pikinini bilong em yet i kamap
    pris bilong dispela haus lotu bilong em.
  dan-1931: Manden Mika havde et Gudshus, og han lavede sig en Efod og en Husgud og
    indsatte en af sine Sønner til sin Præst.
  vie-OVCB: Thế là nhà Mai-ca thành một cái miếu thờ. Ông cũng làm một cái ê-phót
    và các tượng thần, cử một con trai mình làm chức tế lễ.
  guj-2017: મિખાના ઘરે દેવસ્થાન હતું, તેણે એફોદ તથા દેવસ્થાન બનાવ્યાં અને પોતાના દીકરાની
    પ્રતિષ્ઠા કરીને તેને તેઓનો યાજક બનાવ્યો.
  pon-2006A: Ohl menet Maika mie pein eh wasahn kaudok. E wiahda mwomwen dikedik en
    eni kei oh ihpod ehu oh kilelehdi emen nah pwutak ko en wiahla samworo.
  por-BRBSL: O homem Miquéias tinha uma casa de deuses, e fez um éfode, e teraphim,
    e consagrou um de seus filhos, que se tornou seu sacerdote.
  cth-cth: Mikah ni bawkim a tawn. Ephod hoi Terah cathut a sak teh, a capa buet touh
    hah vaihma thaw a tawk sak.
  twi-twi: Mika yɛɛ nsɔre so na ɔyɛɛ asɔfotade ne ne fifo ahoni kaa ho. Ɛnna ɔhyɛɛ
    ne mmabarima no mu baako sɔfo.
  hlt-hlt: Tekah hlang Maikah amah taengah pathen im pakhat om. Te dongah hnisui neh
    sithui te a saii tih a ca rhoek khui lamkah pakhat kut dongah a poem sak phoeiah
    amah kah khosoih la a khueh.
  tbz-SIM: Kɛ sɔ̃́ nweè Mikɑɑ mɔ̀kɛ ò kɔ̀rì dɛ̀ kɛ bɑ́ɑ́ nti Yiɛ̀ nKuyie nnɛ̀ sitenkɑɑnìi
    kɛ́yíɛ́ kɛ́dɔɔ̀ tɛtenkɑɑnìtɛ̀ tɛtɛ̀ nɛ̀ sitenkɑɑnìi sɑ́m̀pɔ́sì, kɛ́túótɛ́ o birɛ
    kɛ́dɔɔ̀ ikuɔ́ nìùtì.
  msy-2020: Ezɨ gumazir kam Maika, a marvir guamning bagha ofa gamir dɨpenir dozir
    mam iti. Egha a ofa gamir gumazibar dapanimɨn korotiar otevir azenan azuir mamɨn
    ingarigha asebar ifongiam gɨfofoghamin marvir guar dozir mam sara ingari. Egha
    a uan otarir mam amɨsevezɨma an ofa gamir dɨpenir kamɨn ofa gamir gumazimɨn oto.
  azb-azb: Mikeyanın ibadətgahı var idi. O, bir efod və ev bütləri düzəldib oğullarından
    birini özünə kahin təyin etdi.
  eng-DBY: And the man Micah had a house of gods, and made an ephod and teraphim,
    and consecrated one of his sons, who became his priest.
  hin-2017: मीका के पास एक देवस्थान था, तब उसने एक एपोद, और कई एक गृहदेवता बनवाए;
    और अपने एक बेटे का संस्कार करके उसे अपना पुरोहित ठहरा लिया
  eng-YLT: As to the man Micah, he hath a house of gods, and he maketh an ephod, and
    teraphim, and consecrateth the hand of one of his sons, and he is to him for a
    priest;
  eng-WYC-2017: And Micah also separated a little house, or an oratory, therein to
    God; and made ephod, and teraphim, that is, a priest’s cloth, and idols; and he
    filled the hand of one of his sons, and he was made a priest to him.
  eng-WMBB: The man Micah had a house of gods, and he made an ephod, and teraphim,
    and consecrated one of his sons, who became his priest.
  urd-GVH: क्योंकि उसका अपना मक़दिस था। उसने मज़ीद बुत और एक अफ़ोद भी बनवाया और फिर
    एक बेटे को अपना इमाम बना लिया।
  rug-rug: Se Maika hie, si tagoa keke nana vetu vahesihesiana. Kaiqa beku si taveti
    sa meke na poko hiama hopena. Meke vizatia sa si keke koari na tuna koreo pude
    nana hiama.
  gaz-gaz: Namichi Miikaa jedhamu kunis galma Waaqa tolfamaa qaba ture; innis dirataa
    fi waaqota tolfamoo tokko tokko tolchee ilmaan isaa keessaa nama tokko luba godhate.
  fra-LSG: Ce Mica avait une maison de Dieu; il fit un éphod et des théraphim, et
    il consacra l’un de ses fils, qui lui servit de prêtre.
  yal-yal: Kidena nde yi Mike konni. A bata yi batu sena nde rafala e nun suxure gbɛtɛye,
    a yi a dii xɛmɛ keden findi e ki muxun na.
  haw-1868: He hale akua ko ua kanaka la o ko Mika, a hana iho la ia i epoda, a i
    terapima, a hoolaa ae la ia i kekahi o kana mau keikikane, a lilo ia i kahuna
    nona.
  arb-NAV: إِذْ كَانَ مِيخَا قَدْ خَصَّصَ مَوْضِعاً فِي بَيْتِهِ لِيَكُونَ مَعْبَداً
    لِلآلِهَةِ. ثُمَّ صَنَعَ أَفُوداً وَتَرَافِيمَ، وَكَرَّسَ وَاحِداً مِنْ بَنِيهِ
    كَاهِناً لَهُ.
  ewe-ewe: Legba la ƒe ha ƒomevi vovovowo nɔ Mika si eye wòtsɔ via ɖeka ɖo wo nunɔlae.
  eng-LEE: And the man Micah had a house of god, and he made an ephod, and teraphim,
    and consecrated one of his sons, who became his priest.
  asm-FB: মীখা বুলি কোৱা সেই মানুহজনৰ এটা দেৱালয় আছিল; সি এখন এফোদ আৰু কেইবাটাও গৃহ-দেৱতা
    সাজিলে আৰু নিজ পুতেকহঁতৰ এজনক নিযুক্ত কৰাৰ পাছত, তেওঁ তাৰ পুৰোহিত হ’ল।
  sus-A: مِكٍ كُيٍ بَتُدٍ ندٍ سْتْ نَ كِ نّ. عَ نَشَ سّرّشّدُبّ شَ دُفِ نُن كُيٍ فبّتّيٍ
    يَءِلَن. عَ نَشَ عَ شَ دِ ندٍ قِندِ سّرّشّدُبّ رَ.
  fra-SBL: L'homme Michée avait une maison de dieux, et il fit un éphod et des théraphim,
    et il consacra un de ses fils, qui devint son prêtre.
  hbo-hbo: וְהָאִ֣ישׁ מִיכָ֔ה לֹ֖ו בֵּ֣ית אֱלֹהִ֑ים וַיַּ֤עַשׂ אֵפֹוד֙ וּתְרָפִ֔ים
    וַיְמַלֵּ֗א אֶת־יַ֤ד אַחַד֙ מִבָּנָ֔יו וַיְהִי־לֹ֖ו לְכֹהֵֽן׃
  kik-kik: Na rĩrĩ, mũndũ ũcio wetagwo Mika nĩ aarĩ na ihooero, nake agĩthondeka ebodi,
    na mĩhianano ĩmwe ya gũtwekio na agĩtua mũriũ ũmwe wake mũthĩnjĩri-ngai wake.
  fra-NCL: Car ce Michas avait une maison de Dieu ; il fit un éphod et des théraphim,
    et il consacra un de ses fils, qui lui servit de prêtre.
  cek-AK: Mikah loe sithawnawk bokhaih im to tawnh; anih mah kahni maeto hoi teraphim
    krang to sak moe, a capa maeto angmah ih qaima ah a suek.
  cuk-cuk: Micaía e-neggi bab-dummadyob-imaklemalad-neg sii gusad. Degine, mor-suid-efodʼye-nugad
    maksabalid, degi, bab-dummadyob-imaklemalad-burwigana sobsabalid. Deginbali, e-machi-gwensak
    dule-irwa-bab-dummadyob-imaklemaladse-golega nug-imaksabalid.
  uig-CYR: Микаһ дегән бу киши әслидә бир бутхана пәйда қилған, шуниңдәк өзигә бир
    әфод билән бир нәччә «тәрафим»ни ясиған еди; андин өз оғуллиридин бирини каһинлиққа
    мәхсус тайинлап, уни өзигә каһин қилди.
  tel-2017: మీకా ఇంట్లో విగ్రహాలున్న పూజ గది ఒకటుంది. అతడు ఒక ఎఫోదునూ కొన్ని విగ్రహాలనూ
    చేయించి అందులో ఉంచాడు. తన కొడుకుల్లో ఒకణ్ణి పూజారిగా ప్రతిష్టించాడు. అతని కొడుకే
    అతనికి యాజకుడు అయ్యాడు.
  hat-BSA: Epi nonm nan, Mica, te gen yon lye sakre, li te fè yon efòd avèk zidòl
    lakay yo, e li te konsakre youn nan fis li yo pou ta kapab sèvi kòm prèt li.
  kos-kos: Oasr nien alu se lal Micah sifacna. El tuh orala kutu ma sruloala, oayapa
    sie nuknuk lun mwet tol pangpang ephod, na el sulela sie sin mukul natul ah in
    mwet tol lal.
  hbo-WLC: וְהָאִ֣ישׁ מִיכָ֔ה ל֖וֹ בֵּ֣ית אֱלֹהִ֑ים וַיַּ֤עַשׂ אֵפוֹד֙ וּתְרָפִ֔ים
    וַיְמַלֵּ֗א אֶת־יַ֤ד אַחַד֙ מִבָּנָ֔יו וַיְהִי־ל֖וֹ לְכֹהֵֽן׃
  ibo-ibo: Nwoke ahụ bụ Maịka nwere ụlọ arụsị, o mere efọọd na arụsị ezinaụlọ dị iche
    iche, mee otu nʼime ụmụ ya ndị ikom ka ọ bụrụ onye nchụaja ya.
  ory-ory: ପୁଣି ଏହି ମୀଖାର ଏକ ଦେବାଳୟ ଥିଲା ଓ ସେ ଏକ ଏଫୋଦ ଓ କେତେକ ଠାକୁର ନିର୍ମାଣ କରି ଆପଣା
    ପୁତ୍ରମାନଙ୍କ ମଧ୍ୟରୁ ଜଣକୁ ନିଯୁକ୍ତ କରନ୍ତେ, ସେ ଯାଜକ ହେଲା।
  chk-chk: Ei mwän Maika a wor eu an lenien fel. Iwe, Maika a pwal föri echö üf itan
    efot me ekoch uluulun anün leimw o seikätä eman nöün kewe mwän pwe epwe souasor.
  rop-rop: Wal Maika bin abum im ronwan serramoni pleis, en imbin meigim sambala drimin
    sheip, en imbin meigim klos jis laik det speshalwan shet gulum ifad weya det haibala
    serramonimen blanga YAWEI bin oldei yusumbat, en imbin meigim wanbala san blanga
    im jidan serramonimen.
  ukr-1871: А був у Михи (окремо) дім для божища. І зробив Миха ефод і терафим і посьвятив
    одного сина свого, щоб служив йому за сьвященника.
  deu-1951: So hatte also Micha ein Gotteshaus, und er machte ein Ephod und Teraphim
    und füllte einem seiner Söhne die Hand, daß er Priester wurde.
  eng-JPS: And the man Micah had a house of God, and he made an ephod, and teraphim,
    and consecrated one of his sons, who became his priest.
  srp-1865: I taj Miha imaše kuæu za bogove, i naèini opleæak i likove, i posveti
    jednoga izmeðu sinova svojih da mu bude sveštenik.
  lug-lug: Omusajja oyo Mikka yalina essabo. N’akola efodi, n’ebifaananyi ebyole n’ayawula
    omu ku batabani be okuba kabona we.
  heb-heb: והאיש מיכה לו בית אלהים ויעש אפוד ותרפים וימלא את יד אחד מבניו ויהי לו
    לכהן׃
  ben-IRV: ঐ মীখার এক (বিগ্রহ) মন্দির ছিল; আর সে এক এফোদ ও কয়েকটি ঠাকুর নির্মাণ করল
    এবং নিজের এক ছেলের হাতে দিলে সে তার পুরোহিত হল।
  pan-pan: ਉਸ ਮਨੁੱਖ ਮੀਕਾਹ ਕੋਲ ਇੱਕ ਮੰਦਰ ਸੀ, ਤਦ ਉਸ ਨੇ ਇੱਕ ਏਫ਼ੋਦ ਅਤੇ ਤਿਰਾਫ਼ੀਮ ਅਰਥਾਤ ਘਰੇਲੂ
    ਦੇਵਤਾ ਬਣਵਾਏ ਅਤੇ ਆਪਣੇ ਪੁੱਤਰਾਂ ਵਿੱਚੋਂ ਇੱਕ ਨੂੰ ਆਪਣਾ ਪੁਰੋਹਿਤ ਠਹਿਰਾਇਆ।
  mya-JVB: ထိုလူမိက္ခါ သည် ဘုရား ကျောင်း ရှိ၍ ၊ သင်တိုင်း တော်နှင့် တေရပ်ရုပ်တုကို
    လုပ် ပြီးမှ ၊ မိမိ သား တယောက် ကို မိမိယဇ်ပုရောဟိတ် အရာ ၌ ခန့် ထားလေ၏။
  hmo-hmo: Inai tau, Mika be mai ena dubu. Vadaeni ia ese epodi dabua helagana, bona
    kaivakuku haida ia karaia, bona iena natuna tau ta ia abia hidi, iena hahelagaia
    tauna ia halaoa.
  urd-urd: और इस शख़्स मीकाह के यहाँ एक बुत ख़ाना था, और उसने एक अफ़ूद और तराफ़ीम
    को बनवाया; और अपने बेटों में से एक को मख़्सूस किया जो उसका काहिन हुआ।
  rus-SYN: И был у Михи дом Божий. И сделал он ефод и терафим и посвятил одного из
    сыновей своих, чтоб он был у него священником.
  bqc-SIM: Mikapi sↄ̃ a tã́akpɛ vĩ. À sa'o'ula ń tã́aↄ kɛ̀ yãa, ↄ̃ à a nɛgↄ̃ɛe
    dìlɛ a sa'ona ũ.
  tcz-CHONGTHU: Micah hin hiche doi koina dinga hin doiphung khat atung doh in chuleh
    hiche doihou nading ompho jong asem’in insunga ding phabepjong asemdoh in ahi.
    Hiche jouchun achate lah a khat chu amachanga din thempun apansah in ahi.
  mar-mar: मीखा या मनुष्याचे एक मूर्तीचे देवघर होते, आणि त्याने याजकाचे एफोद व कुलदेवता
    केल्या होत्या; आणखी त्याने आपल्या एका मुलाचे याजक म्हणून समर्पण केले होते.
  qub-qub: Micaiapaga maynami caycaran capillan. Diosta mañacur jaticunanpämi efodta
    ruraran. Quiquin famillyacunalla «diosnë» nishancunapis achca caran. Nircur juc
    wamrantanami cüra cananpaj churaran.
  hat-hat: Nonm Mika a te mete yon kote apa pou li menm l' al fè sèvis pou Seyè a.
    Li fè yon estati ansanm ak lòt ti zidòl wogatwa epi li chwazi yonn nan pitit gason
    li yo, li ba l' pouvwa pou l' sèvi l' prèt.
  eng-BSB: Now this man Micah had a shrine, and he made an ephod and some household
    idols, and ordained one of his sons as his priest.
  tod-tod: Mika naa, ada zɔlɔɔni ná-pɛlɛi wu, ʋɛ é ɠɛni nɔkɔsu ná ti wu. É zalaɠa
    ɠula zeɠei ta pɛlɛ wu zalei taɠiligaa ɓɛtɛni, é ná-doun zunui ta zei ga ná-zalaɠa
    ɠula nui.
  eng-WEBPB: The man Micah had a house of gods, and he made an ephod, and teraphim,
    and consecrated one of his sons, who became his priest.
  kbq-kbq: Hagi Maika'a osi mono noma'a me'neankino, pristi vahe kukena tro huno efotie
    nehaza amimizare rente'za trohunteno mofavreramima'afinti mago'mofo pristi manisie
    huno huhamprinte'ne.
  nhe-BL: Huan ichaj ni tlacatl Micaía temitoya ica teteyome huan quipixtoya nojquiya
    se yolixpantzajcayotl huan sequin pilteteyotzitzi. Huan Micaía hasta quitlali
    se itelpoca para ma eli tlen ya itotajtzi.
  gub-BL: Na'e uzapo Mika amo tàpuz tupàn hagapaw henaw romo kury. Uzapo amo ae tupàn
    hagapaw wà no. Uzapo xaxeto iaxi'i rehe har no. Omonokatu wa'yr xaxeto romo Tupàn
    henataromo wà. Mokoz wà.
  eng-DRA: 'And he separated also therein a little temple for the god, and made an
    ephod, and theraphim, that is to say, a priestly garment, and idols: and he filled
    the hand of one of his sons, and he became his priest.'
