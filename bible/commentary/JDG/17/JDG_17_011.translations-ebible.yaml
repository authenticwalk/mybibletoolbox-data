verse: JDG.017.011
translations:
  mal-C: അങ്ങനെ ലേവ്യൻ അദ്ദേഹത്തോടുകൂടെ പാർക്കാൻ സമ്മതിച്ചു. ആ യുവാവ് അദ്ദേഹത്തിനു
    സ്വന്തം പുത്രന്മാരിൽ ഒരുവനെപ്പോലെ ആയിത്തീർന്നു.
  deu-TKW: Da willigte der Levit ein, bei dem Manne zu bleiben, und der junge Mann
    galt ihm wie einer seiner Söhne.
  lin-lin: Boye, Molevi yango andimaki kovanda elongo na Mika. Mika akomisaki Molevi
    lokola moko kati na bana na ye.
  eng-LSV: And the Levite is willing to dwell with the man, and the young man is to
    him as one of his sons.
  eng-GNV: And the Leuite was content to dwel with the man, and the yong man was vnto
    him as one of his owne sonnes.
  eng-WEBSTER: And the Levite was content to dwell with the man; and the young man
    was to him as one of his sons.
  nhw-BL: Huajca nopa levita mocajqui ichaj huan elqui quen se iteiximatca.
  swh-ONEN: Hivyo yule Mlawi akakubali kuishi pamoja naye, naye huyo kijana akawa
    kwake kama mmoja wa wanawe.
  bba-bba: Nɡe mɛyɑ u kɑ sinɑ Mikɑn mi. Mɑ Mikɑ u nùn mɛɛrɑ nɡe win tiin bii.
  eng-KJVCPB: And the Levite was content to dwell with the man; and the young man
    was unto him as one of his sons.
  luo-luo: Omiyo ja-Lawino noyie dak kode, kendo wuowino ne chalone mana kaka achiel
    kuom yawuote.
  meu-meu: Bena Levi tauna lalona vada e heḡereḡere Mika dekenai baine noho; bena
    una tauhau na ia natuna heḡereḡeredia ai ela.
  npi-ULB: ती लेवी मीकासँग बस्‍न सन्तुष्‍ट भए, र ती जवान मानिस मीकाका छोरामध्ये एक
    जनाझैं भए ।
  yor-yor: Ọmọ Lefi náà sì gbà láti máa bá a gbé, ọ̀dọ́mọkùnrin náà sì dàbí ọ̀kan
    nínú àwọn ọmọ rẹ̀.
  ind-ind: Pemuda itu setuju untuk tinggal bersama Mika. Lama-kelamaan dia menjadi
    seperti anak Mika sendiri.
  pes-OPCB: '@see-verse:JDG.017.010'
  tgl-ULB: Nakuntento ang Levita na manirahan sa kaniya, at naging isa sa mga anak
    na lalaki ni Mica ang binata.
  hui-hui: Ani laya handala igiri ogoni ibu Maigahanda bi layagoni karulape lowa ibu
    Maigala mandagi hene. Ani howa ibu Maiga iginiore haradagua bini.
  mya-mya: လေ​ဝိ​လူ​ငယ်​သည်​မိက္ခာ​နှင့်​အ​တူ​နေ​ထိုင် ရန်​သ​ဘော​တူ​လိုက်​၏။ သူ​သည်​မိက္ခာ​၏​သား
    သ​ဖွယ်​အ​တူ​နေ​ထိုင်​လေ​သည်။
  bod-N: ལེ་ཝི་པ་མི་དེ་དང་མཉམ་དུ་སྡོད་པར་དགའ་ཞིང་། ཁོས་གཞོན་ནུ་དེ་རང་གི་བུ་བཞིན་བསྐྱངས་སོ།
    །
  sna-sna: Saka muRevhi akabvuma kugara naye, uye jaya iri rakanga rakaita somumwe
    wavanakomana vake.
  spa-BLM: El levita se contentó con vivir con el hombre, y el joven era para él como
    uno de sus hijos.
  cac-cac: Ix schaan sc'ol vin̈ scan cajan yed' vin̈aj Micaía chi', icha val yuninal
    vin̈ ix yutej vin̈.
  swh-ULB: Mlawi alikuwa na furaha ya kuishi na mtu huyo, na huyo kijana kwa Mika
    akawa kama mmoja wa wanawe.
  bel-bel: Лявіт пайшоў да яго, і згадзіўся лявіт застацца ў гэтага чалавека, і быў
    хлопец у яго, як адзін з сыноў ягоных.
  deu-ELBBK: Und der Levit willigte ein, bei dem Mann zu bleiben; und der Jüngling
    wurde ihm wie einer seiner Söhne.
  mbb-OT: Ne mid-uyun haazà is Levihanen dutun te migkaǥi ni Micas ne mid-isip sikandin
    ni Micas he sevaha te menge anak din.
  mal-2015: അവനോടുകൂടെ പാർപ്പാൻ ലേവ്യന്നു സമ്മതമായി; ആ യുവാവു അവന്നു സ്വന്തപുത്രന്മാരിൽ
    ഒരുത്തനെപ്പോലെ ആയ്തീർന്നു.
  rmc-rmc: Ov bešelas ode a ačhiľa le Michaske sar leskro čhavo.
  pes-OPV: و آن لاوی راضی شد که با او ساکن شود، و آن جوان نزد او مثل یکی از پسرانش
    بود.
  ron-1924: Ши левитул а интрат ла ел. С-а хотэрыт астфел сэ рэмынэ ла омул ачеста,
    каре а привит пе тынэр ка пе унул дин фиий луй.
  ben-OBCV: অতএব সেই লেবীয় তরুণ তার সঙ্গে থাকতে রাজি হয়ে গেল, এবং সে মীখার কাছে
    তার পুত্রস্থানীয় হয়ে গেল।
  som-som: Oo kii reer Laawina raalli buu ka ahaa inuu ninkii la joogo; oo ninkii
    dhallinyarada ahaana wuxuu Miikaah u ahaa sida wiilashiisa midkood oo kale.
  lat-VUC: Acquievit, et mansit apud hominem, fuitque illi quasi unus de filiis.
  eng-ASVBT: And the Levite was content to dwell with the man; and the young man was
    unto him as one of his sons.
  ita-1885: Così quel giovane Levita si convenne di dimorar con quell'uomo, il qual
    lo tenne come l'uno de' suoi figliuoli.
  eng-LXXUP: And the Levite went and began to dwell with the man; and the young man
    was to him as one of his sons.
  eng-ULB: The Levite was content to live with the man, and the young man became to
    Micah like one of his sons.
  spa-VBL: y aceptó quedarse con él. El joven se convirtió en un hijo para él.
  fra-_FOB: Ainsi le Lévite se décida à demeurer avec cet homme, et ce jeune homme
    fut pour lui comme l'un de ses fils.
  mal-mal: അവനോട് കൂടെ പാർപ്പാൻ ലേവ്യന് സമ്മതമായി; ആ യുവാവു അവന് സ്വന്തപുത്രന്മാരിൽ
    ഒരുവനെപ്പോലെ ആയിത്തീർന്നു.
  urd-GVR: Lāwī muttafiq huā. Wuh wahāṅ ābād huā, aur Mīkāh ne us ke sāth beṭoṅ kā-sā
    sulūk kiyā.
  suz-BL: मोपतीके मेको लेवी मीकाह नु बाक्‍चा बिस्‍से बाक्‍त। मिनु मीकाहमी मेको कली
    आ तौ आन दाते ङा का खोदेंशो पा वोदा बाक्‍त।
  ita-1927: Egli acconsentì a stare con quell’uomo, che trattò il giovine come uno
    de’ suoi figliuoli.
  ckb-ckb: ڕازی بوو لەگەڵ پیاوەکە بمێنێتەوە، گەنجەکە بۆی بووە یەکێکی وەک کوڕەکانی.
  eng-BBE: And the Levite said he would make his living-place with the man, and he
    became to him as one of his sons.
  kan-OKCV: ಲೇವಿಯು ಆ ಮನುಷ್ಯನ ಬಳಿಯಲ್ಲಿ ವಾಸವಾಗಿರುವುದಕ್ಕೆ ಸಮ್ಮತಿಸಿದನು. ಆ ಯೌವನಸ್ಥನು ಅವನಿಗೆ
    ಅವನ ಪುತ್ರರಲ್ಲಿ ಒಬ್ಬನ ಹಾಗೆ ಇದ್ದನು.
  tam-2017: அந்த லேவியன் அந்த மனிதனிடத்தில் இருக்கச் சம்மதித்தான்; அந்த வாலிபன் அவனுக்கு
    அவனுடைய மகன்களில் ஒருவனைப்போல் இருந்தான்.
  spa-RV-1909: Acordó pues el Levita en morar con aquel hombre, y él lo tenía como
    á uno de sus hijos.
  ron-BTF: Și levitul a fost mulțumit să locuiască cu omul acela; și tânărul i-a fost
    ca unul dintre fiii săi.
  eng-WEBP: The Levite was content to dwell with the man; and the young man was to
    him as one of his sons.
  eng-FBV: and agreed to stay with him. The young man became like a son to him.
  nld-1939: De leviet besloot bij den man te blijven; en de jonge man was hem als
    een van zijn zoons.
  nch-BL: Huajca nopa levita mocajqui ichaj huan elqui quej se iteixmatca.
  vie-1934: bằng lòng ở cùng Mi-ca, và Mi-ca coi người trẻ ấy như một con trai của
    mình.
  hin-CV: लेवी इस पर सहमत हो गया. जवान लेवी मीकाह के लिए उसके पुत्रों में से एक के
    समान हो गया.
  spa-BES: Y el levita estaba contento con el hombre, y se convirtió para él como
    uno de sus hijos.
  tdx-tdx: Ninò’ i nte-Leviy ty himoneñe amy ‘ndatiy; vaho ni-hoe anak’ama’e i ajalahiy.
  tha-KJV: เลว​ีคนนั้​นก​็พอใจที่จะอยู่กับชายคนนั้น และชายหนุ่มคนนั้​นก​็เป็นเหมือนลูกของเขา
  por-BR-2018: Acordou, pois, o levita em morar com aquele homem, e ele o tinha como
    a um de seus filhos.
  deu-ELO: Und der Levit willigte ein, bei dem Manne zu bleiben; und der Jüngling
    ward ihm wie einer seiner Söhne.
  eng-WYC-2018: and dwelled with that man; and he was to that man as one of his sons.
    (and lived with that man; and he was like one of his sons to that man.)
  epo-epo: Kaj la Levido konsentis resti ĉe tiu homo, kaj la junulo estis por li kiel
    unu el liaj filoj.
  uig-PIN: Lawiy u kixi bilǝn turuxⱪa razi boldi; yigit xu kixigǝ ɵz oƣulliridin biridǝk
    bolup ⱪaldi.
  beo-beo: Lifai ayeligi da Maigama esaloma:ne sia:i. E da egefe agoane hamosu.
  tpi-OTNT: tasol bihain em i kam bek na i orait long tok bilong Maika na em i stap
    wantaim em. Na em i kamap olsem pikinini bilong en.
  hau-SA: Saboda haka Balawen ya yarda ya zauna tare da shi, ɗan saurayin kuwa ya
    zama kamar ɗaya daga cikin ’ya’yansa.
  uig-LAT: Lawiy u kishi bilen turushqa razi boldi; yigit shu kishige öz oghulliridin
    biridek bolup qaldi.
  nde-nde: Ngakho umLevi wavuma ukuhlala laye, njalo ijaha lelo lalinjengenye yamadodana
    akhe.
  ton-ton: Pea naʻe fiemālie ai ʻae Livai ke na nonofo mo e tangata; pea naʻe tatau
    ʻae talavou kiate ia mo hono foha ʻe taha.
  ces-1613: Líbilo se pak Levítovi zůstati u muže toho, a byl u něho mládenec ten,
    jako jeden z synů jeho.
  eng-WMB: The Levite was content to dwell with the man; and the young man was to
    him as one of his sons.
  tam-TCV: எனவே அந்த லேவியன் அவனோடிருப்பதற்கு சம்மதித்தான். அவன் மீகாவின் மகன்களில்
    ஒருவனைப்போல் அங்கே இருந்தான்.
  ceb-ULB: Busa ang Levita miadto sa iyang balay. Kuntento siya nga magpuyo uban kang
    Micah, ug ang batan-ong lalaki alang kang Micah nahimong sama sa usa sa mga anak.
  pol-UBG: I spodobało się Lewicie mieszkać z tym człowiekiem; a ten młodzieniec stał
    się dla niego jakby jednym z jego synów.
  urd-GVU: لاوی متفق ہوا۔ وہ وہاں آباد ہوا، اور میکاہ نے اُس کے ساتھ بیٹوں کا سا سلوک
    کیا۔
  deu-1912: Der Levit trat an, zu bleiben bei dem Mann; und er hielt den Jüngling
    gleich wie einen Sohn.
  kan-2017: ಆ ಲೇವಿಯನು ಒಪ್ಪಿಕೊಂಡು ಅಲ್ಲೇ ವಾಸಮಾಡಿದನು; ಹೀಗೆ ಆ ಯೌವನಸ್ಥನು ಅವನ ಮಕ್ಕಳಲ್ಲೊಬ್ಬನಂತಾದನು.
  yap-yap: Me pining fare Levi ni kab pagel e kefel’ ngay ni nge par rok Mikah nge
    bod bpagel ni fak.
  hlt-MCSB: Levi khaw hlang neh khosak ham a mulmet coeng dongah a capa pakhat bangla
    anih taengah cadong la a om pah.
  mdy-ETH: ዬካፓ ዬይ ዼጌሢ ሚካና ዎላ ናንጋኒ ዔኤዔኔ፤ ዒዚ ሚካኮ ቄኤሴ፥ ሃሣ ጊንሣ ናይጉዲያ ማዒ ናንጌኔ፤
  twi-ASANTE: Lewini no penee so na ɔbɛyɛɛ sɛ Mika mmammarima no mu baako.
  eng-WEBU: The Levite was content to dwell with the man; and the young man was to
    him as one of his sons.
  wal-wal: Yaagin Leewa wodallai Miikaara issippe de7anau maayettiis; maayettidi Miikayyo
    yelido na7adan haniis.
  spa-PDDPT: El levita convino en vivir con aquel hombre, y el joven fue para él como
    uno de sus hijos.
  gun-gun: Ovy'a reve kunumi va'e oiko ava ro py. Ta'y rami oiko.
  agu-BL: Nin tzun cujij yi xicya'tz, tan cyaje'n cyen tan najewe'n tuch' Micaías.
    Ej nin yi tele'n tiemp nin tzun octz chi jun nitxajil i'.
  ilo-ULB: Napnek a nakipagnaed ti Levita iti lalaki, ket nagbalin ti agtutubo a kasla
    maysa kadagiti putot a lalaki ni Mica.
  kpg-kpg: Tangada Levi guu donu ginai bolo e noho i baahi Micah, guu hai be tama daane
    ni mee.
  uig-ARA: لاۋىي ئۇ كىشى بىلەن تۇرۇشقا رازى بولدى؛ يىگىت شۇ كىشىگە ئۆز ئوغۇللىرىدىن
    بىرىدەك بولۇپ قالدى.
  sus-sus: a xa lu Mike yire. Mike naxa mɛɛni a ma, a lu alɔ a xa di.
  pon-2006: Mehn Lipai pwulopwulo ahpw pwungkihda en mihla rehn Maika oh wiahla duwehte
    uhdahn nah pwutak.
  ksd-ksd: Ma ra te Levi i ga gugu pi na ki varurung ma nam ra tutana, ma nam ra barmana
    i da tika na natuna pirana.
  tur-YTC: Levili adamın yanında oturmaktan memnundu; genç adam da onun için oğullarından
    biri gibiydi.
  grc-BRENT: Καὶ ἐπορεύθη ὁ Λευίτης, καὶ ἤρξατο παροικεῖν παρὰ τῷ ἀνδρί· καὶ ἐγενήθη
    ὁ νεανίας αὐτῷ ὡς εἷς ἀπὸ υἱῶν αὐτοῦ.
  ind-AYT: Orang Lewi itu bersedia untuk tinggal bersamanya. Jadilah orang muda itu
    seperti salah seorang anaknya sendiri.
  nya-nya: Choncho Mleviyo anavomera kuti azikhala naye, ndipo mnyamatayo anakhala
    ngati mmodzi mwa ana ake aamuna.
  hrv-hrv: Levit je pristao da ostane u njega, i mladić mu bijaše kao jedan od sinova.
  mps-mps: Tama tibaso, te Livai gesi ogwa bidigo te po usu da olama, tama aga te
    Maika dali bidai. Tama aga te aga ogwa tiwai mu pedelali.
  tpi-tpi: tasol bihain em i kam bek na i orait long tok bilong Maika na em i stap
    wantaim em. Na em i kamap olsem pikinini bilong en.
  dan-1931: Så gik Levitten ind på at tage Ophold hos Manden, og den unge Mand var
    ham som en af hans egne Sønner.
  vie-OVCB: Người Lê-vi bằng lòng ở lại và về sau trở nên như một người con trong
    nhà Mai-ca.
  guj-2017: તે જુવાન લેવી મિખાની સાથે રહેવાને રાજી હતો અને મિખા માટે પોતાના દીકરા
    સમાન બન્યો.
  pon-2006A: Mehn Lipai pwulopwulo ahpw pwungkihda en mihla rehn Maika oh wiahla duwehte
    uhdahn nah pwutak.
  por-BRBSL: O Levita se contentou em morar com o homem; e o jovem era para ele como
    um de seus filhos.
  cth-cth: Hahoi Levih tami ni hote tami koe o hanelah a hnâbo teh, hote thoundoun
    teh a capa buet touh patetlah ao.
  twi-twi: Lewini no penee so na ɔbɛyɛɛ sɛ Mika mmabarima no mu baako.
  hlt-hlt: Levi khaw hlang neh khosak ham a mulmet coeng dongah a capa pakhat bangla
    anih taengah cadong la a om pah.
  tbz-SIM: kɛ́yie nkɛ́mbo Mikɑɑ cĩ́ɛ̃̀tɛ̀, kòo ò dɔ̀ɔ̀ o birɛ.
  msy-2020: Kamaghɨn, Livain gumazir igiar kam Maikan mɨgɨrɨgɨam baregha, a ko iti.
    Egha an an borimɨn mɨn otogha a ko iti.
  azb-azb: O, Mikeya ilə qalmağa razı oldu və bu gənc ona bir oğul kimi oldu.
  eng-DBY: And the Levite was content to dwell with the man; and the young man was
    to him as one of his sons.
  hin-2017: और वह लेवीय उस पुरुष के संग रहने से प्रसन्न हुआ; और वह जवान उसके साथ बेटा
    सा बना रहा।
  eng-YLT: And the Levite is willing to dwell with the man, and the young man is to
    him as one of his sons.
  eng-WYC-2017: and dwelled with that man; and he was to that man as one of his sons.
  eng-WMBB: The Levite was content to dwell with the man; and the young man was to
    him as one of his sons.
  urd-GVH: लावी मुत्तफ़िक़ हुआ। वह वहाँ आबाद हुआ, और मीकाह ने उसके साथ बेटों का-सा
    सुलूक किया।
  rug-rug: Meke va egoa sa tie vaqura hie, pude koa koe Maika, meke ta evaṉae gua
    mo na tuna koreo si asa.
  gaz-gaz: Kanaafuu Lewwichi sun isa wajjin jiraachuuf walii gale; dargaggeessi sunis
    Miikaadhaaf ilmaan isaa keessaa akkuma nama tokkoo taʼe.
  fra-LSG: Il se décida ainsi à rester avec cet homme, qui regarda le jeune homme
    comme l’un de ses fils.
  yal-yal: A yi tin luyɛ Mike konni, naxan a yengi dɔxɔ a xɔn alo a diina.
  haw-1868: Lealea ia Levi e noho pu me ua kanaka la, a ua like ia kanaka opiopio
    ia ia, me kekahi o kana mau keikikane.
  arb-NAV: وَرَضِيَ بِالإِقَامَةِ مَعَهُ. وَصَارَ اللّاوِيُّ أَثِيراً لَدَيْهِ كَأَحَدِ
    أَبْنَائِهِ.
  ewe-ewe: Enɔ na Mika abe via ŋutsuwo dometɔ ɖeka ene.
  eng-LEE: And the Levite consented to dwell with the man; and the young man was unto
    him as one of his sons.
  asm-FB: তেতিয়াৰে পৰা সেই ডেকাজন তেওঁৰ পুতেকৰ দৰে হ’ল।
  sus-A: عَ شَ لُ مِكٍ يِرٍ. مِكٍ نَشَ مّينِ عَ مَ، عَ لُ عَلْ عَ شَ دِ.
  fra-SBL: Le Lévite se contenta de demeurer avec cet homme, et le jeune homme fut
    pour lui comme l'un de ses fils.
  hbo-hbo: וַיֹּ֥ואֶל הַלֵּוִ֖י לָשֶׁ֣בֶת אֶת־הָאִ֑ישׁ וַיְהִ֤י הַנַּ֙עַר֙ לֹ֔ו כְּאַחַ֖ד
    מִבָּנָֽיו׃
  kik-kik: Nĩ ũndũ ũcio Mũlawii ũcio agĩĩtĩkĩra gũtũũrania hamwe nake, na mwanake
    ũcio agĩtuĩka ta ũmwe wa ariũ ake.
  fra-NCL: Le Lévite consentit à demeurer chez cet homme, et le jeune homme fut pour
    lui comme l’un de ses fils.
  cek-AK: Levi loe anih hoi nawnto oh hanah palungdue; anih mah to thendoeng to a
    capa maeto baktiah poek.
  cuk-cuk: Levita-dule, Micaía-walik-megnonigu, nued itosad. E-machiyob Micaíaʼga
    gunonikid.
  uig-CYR: Лавий у киши билән турушқа рази болди; жигит шу кишигә өз оғуллиридин биридәк
    болуп қалди.
  tel-2017: ఆ వ్యక్తి దగ్గర ఉండిపోడానికి ఒప్పుకున్నాడు. ఆ యువకుడు అతని కొడుకుల్లో
    ఒకడిగా ఉన్నాడు.
  hat-BSA: Levit la te vin antann avèk nonm nan e jennonm nan te vin pou li tankou
    youn nan fis li yo.
  kos-kos: Mwet fusr Levi sac el insese in muta yorol, ac Micah el oral oana in ma
    natul.
  hbo-WLC: וַיּ֥וֹאֶל הַלֵּוִ֖י לָשֶׁ֣בֶת אֶת־הָאִ֑ישׁ וַיְהִ֤י הַנַּ֙עַר֙ ל֔וֹ כְּאַחַ֖ד
    מִבָּנָֽיו׃
  ibo-ibo: Ya mere, onye Livayị ahụ kwere nʼihe ọ gwara ya, nwokorobịa ahụ sooro ya
    biri ka otu nʼime ụmụ ya ndị ikom.
  ory-ory: ପୁଣି ସେ ଲେବୀୟ ଲୋକ ସେହି ମନୁଷ୍ୟ ସଙ୍ଗେ ବାସ କରିବାକୁ ସମ୍ମତ ହେଲା; ଆଉ ସେ ଯୁବା
    ଲୋକ ତାହାର ଗୋଟିଏ ପୁତ୍ର ପରି ହେଲା।
  chk-chk: Iwe, ewe mwän seni ewe ainangen Lefi a tipeeu ngeni an epwe nom ren Maika.
    Nge ewe alüal a usun chök eman nöün kewe mwän me ren.
  rop-rop: Wal det Libai men bin agri langa im, en imbin jidan deya garram Maika,
    en Maika bin meigim im serramonimen blanga im, en imbin oldei jidan deya langa
    im haus, en Maika bin tridim im jis laiga san.
  ukr-1871: Левит пристав на се, щоб зістатись у того чоловіка, і був у нього молодик
    як один із його синів.
  deu-1951: Und der Levit willigte ein, bei dem Manne zu bleiben; und dieser hielt
    den Jüngling wie einen seiner Söhne.
  eng-JPS: And the Levite was content to dwell with the man; and the young man was
    unto him as one of his sons.
  srp-1865: I Levitu bi po volji da ostane kod njega, i bi mu taj mladiæ kao da mu
    je sin.
  lug-lug: Awo Omuleevi n’akkiriza okubeera n’omusajja oyo, era omuvubuka n’aba gy’ali
    ng’omu ku batabani be.
  heb-heb: ויואל הלוי לשבת את האיש ויהי הנער לו כאחד מבניו׃
  ben-IRV: সেই লেবীয় তার সেখানে থাকতে রাজি হল; আর এই যুবক তার এক ছেলের মত হল।
  pan-pan: ਤਾਂ ਉਹ ਲੇਵੀ ਮੀਕਾਹ ਨਾਲ ਰਹਿਣ ਲਈ ਤਿਆਰ ਹੋ ਗਿਆ ਅਤੇ ਉਹ ਜੁਆਨ ਉਸ ਦੇ ਨਾਲ ਉਸ ਦੇ ਪੁੱਤਰਾਂ
    ਵਰਗਾ ਬਣ ਕੇ ਰਿਹਾ।
  mya-JVB: ထိုသူ နှင့်အတူ နေ ခြင်းငှါ အလို ရှိသဖြင့် သား ကဲ့သို့ ဖြစ် လေ၏။
  hmo-hmo: Vadaeni inai Levi uhau tauna ese Mika iena hereva ia abia dae. Ia be Mika
    ena ruma dekenai ia noho, bona ia be Mika ese iena natuna tau ta bamona ia halaoa.
  urd-urd: और वह उस आदमी के साथ रहने पर राज़ी हुआ; और वह जवान उसके लिए ऐसा ही था जैसा
    उसके अपने बेटों में से एक बेटा।
  rus-SYN: Левит пошел к нему и согласился левит остаться у этого человека, и был
    юноша у него, как один из сыновей его.
  bqc-SIM: Levii bui ɛ̀waasopi zↄ̃̀lɛ ń gↄ̃ɛpio, a gↄ̃̀ɛ̀ lá a nɛgↄ̃ɛwa.
  tcz-CHONGTHU: Levi mipachu ananom in, hitichun hiche golhangpa chu Micah chate khat
    tobang'in aumtan ahi.
  mar-mar: तो लेवी त्या मनुष्याबरोबर राहायला तयार झाला, आणि तो तरुण त्याच्याजवळ त्याच्या
    एका पुत्रासारखा झाला.
  qub-qub: Chayno niptinmi Leví trïbu mösuga chaycho tiyashpan Micaiapa wamrannöna
    ricacuran.
  hat-hat: Moun Levi a te dakò pou l' rete lakay Mika ki te sèvi avè l' tankou pwòp
    pitit gason l'.
  eng-BSB: and agreed to stay with him, and the young man became like a son to Micah.
  tod-tod: É vaani bu ɠana, é yɛ zunui naa ʋɔ bɛ, naa ɓalaa yeezeini bu, é deve
    ga ná-doun zunui ta.
  eng-WEBPB: The Levite was content to dwell with the man; and the young man was to
    him as one of his sons.
  kbq-kbq: Hagi Livae nehazamo'a muse nehuno Maika nemofoza higeno,
  nhe-BL: Huajca nopa levita mocajqui ichaj huan elqui queja se iteixmatca.
  gub-BL: A'e rupi a'e kwàkwàmo Erewi zuapyr a'e, upyta a'e pe Mika pyr wiko pà a'e.
    Wiko ta'yragaw romo izupe.
  eng-DRA: He was content, and abode with the man, and was unto him as one of his
    sons.
