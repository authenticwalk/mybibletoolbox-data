verse: JDG.017.001
translations:
  mal-C: എഫ്രയീം മലനാട്ടിൽ മീഖായാവ് എന്നു പേരുള്ള ഒരാൾ
  deu-TKW: Es war ein Mann auf dem Gebirge Ephraim namens Micha;
  lin-lin: Kati na etuka ya bangomba ya Efrayimi, ezalaki na mobali moko ; kombo na
    ye ezalaki « Mika. »
  eng-LSV: And there is a man of the hill-country of Ephraim, and his name [is] Micah,
  eng-GNV: There was a man of mount Ephraim, whose name was Michah,
  eng-WEBSTER: And there was a man of mount Ephraim, whose name was Micah.
  nhw-BL: Campa tepeme ipan tlali Efraín itztoya se tlacatl catli itoca Micaía.
  swh-ONEN: Palikuwa na mtu aliyeitwa Mika ambaye aliishi katika vilima vya Efraimu.
  bba-bba: Durɔ ɡoo u wɑ̃ɑ Efɑrɑimun ɡuunun berɑ ɡiɑ, win yĩsirɑ Mikɑ.
  eng-KJVCPB: And there was a man of mount Ephraim, whose name was Micah.
  luo-luo: Koro ne nitie ngʼat moro ma nyinge Mika mane oa e piny gode mar Efraim,
  meu-meu: Tau ta Efraim ororodia ai e nohova, ladana na Mika.
  npi-ULB: एफ्राइमको पहाडी देशमा एक जना मानिस थिए, र तिनको नाउँ मीका थियो ।
  yor-yor: Nígbà náà ni ọkùnrin kan tí orúkọ rẹ̀ ń jẹ́ Mika láti agbègbè òkè Efraimu
  ind-ind: Pada masa itu, ada seorang laki-laki bernama Mika. Dia tinggal di daerah
    perbukitan Efraim.
  pes-OPCB: در کوهستان افرایم مردی به نام میخا زندگی می‌کرد.
  tgl-ULB: May isang lalaki sa burol sa bansang Efraim, na ang pangalan ay Mica.
  hui-hui: Eberaimi hameiginiru dalu hari barebare wiagoha agali mbira mini Maiga
    hene.
  mya-mya: အ​ခါ​တစ်​ပါး​က​မိက္ခာ​အ​မည်​ရှိ​သော​လူ တစ်​ယောက်​သည် ဧ​ဖ​ရိမ်​တောင်​ကုန်း​ဒေ​သ
    တွင်​နေ​ထိုင်​၏။-
  bod-N: ཨེ་ཕཱར་ཡིམ་གྱི་རི་ཁུལ་དུ་མི་ཀཱ་ཞེས་པའི་མི་ཞིག་ཡོད་པ་དང་།
  sna-sna: Zvino mumwe murume ainzi Mika aibva kunyika yezvikomo yaEfuremu
  spa-BLM: Había un hombre de la región montañosa de Efraín, cuyo nombre era Miqueas.
  cac-cac: A d'a tzalquixtac d'a yol yic eb' yin̈tilal Efraín, ata' ec'nac cajan jun
    vin̈ scuchan Micaía.
  swh-ULB: Kulikuwa na mtu katika nchi ya vilima ya Efraimu, na jina lake ni Mika.
  bel-bel: Быў адзін чалавек на гары Яфрэмавай, імем Міха.
  deu-ELBBK: Und es war ein Mann vom Gebirge Ephraim, sein Name war Micha.
  mbb-OT: Duen sevaha he etew he meǥinged diyà te vuvungan te Efraim he iyan ngazan
    din si Micas.
  mal-2015: എഫ്രയീംമലനാട്ടിൽ മീഖാവു എന്നു പേരുള്ള ഒരു പുരുഷൻ ഉണ്ടായിരുന്നു.
  rmc-rmc: Pro brehi Efrajim dživelas jekh murš, savo pes vičinelas Micha.
  pes-OPV: و از کوهستان افرایم شخصی بود که میخا نام داشت.
  ron-1924: Ера ун ом дин мунтеле луй Ефраим, нумит Мика.
  ben-OBCV: ইফ্রয়িমের পার্বত্য প্রদেশে বসবাসকারী মীখা নামক একজন লোক
  som-som: Oo waxaa jiray nin degganaa dalka buuraha leh oo reer Efrayim; magiciisana
    waxaa la odhan jiray Miikaah.
  lat-VUC: Fuit eo tempore vir quidam de monte Ephraim nomine Michas,
  eng-ASVBT: And there was a man of the hill country of Ephraim, whose name was Micah.
  ita-1885: OR v'era un uomo della montagna di Efraim, il cui nome era Mica.
  eng-LXXUP: And there was a man of Mount Ephraim, and his name was Micah.
  eng-ULB: There was a man in the hill country of Ephraim, and his name was Micah.
  spa-VBL: Un hombre llamado Miqueas, de la región montañosa de Efraín
  fra-_FOB: Il y avait un homme de la montagne d'Éphraïm, dont le nom était Mica.
  mal-mal: എഫ്രയീംമലനാട്ടിൽ മീഖാവ് എന്ന ഒരു പുരുഷൻ ഉണ്ടായിരുന്നു.
  urd-GVR: Ifrāīm ke pahāṛī ilāqe meṅ ek ādmī rahtā thā jis kā nām Mīkāh thā.
  suz-BL: एफ्राइम ङा पहाडम मीकाह नें पाइश्‍शो मुर का बाक्‍माक्‍त।
  ita-1927: Or v’era un uomo nella contrada montuosa d’Efraim, che si chiamava Mica.
  ckb-ckb: پیاوێک هەبوو لە ناوچە شاخاوییەکانی ئەفرایم بە ناوی میخا،
  eng-BBE: Now there was a man of the hill-country of Ephraim named Micah.
  kan-OKCV: ಎಫ್ರಾಯೀಮ್ ಬೆಟ್ಟದ ಪ್ರಾಂತದಲ್ಲಿ ಮೀಕ ಎಂಬ ಹೆಸರುಳ್ಳ ಒಬ್ಬ ಮನುಷ್ಯನು ಇದ್ದನು.
  tam-2017: எப்பிராயீம் மலைத்தேசத்தானாகிய மீகா என்னும் பெயருள்ள ஒரு மனிதன் இருந்தான்.
  spa-RV-1909: HUBO un hombre del monte de Ephraim, que se llamaba Michâs.
  ron-BTF: Și era un om din muntele Efraim, al cărui nume era Mica.
  eng-WEBP: There was a man of the hill country of Ephraim, whose name was Micah.
  eng-FBV: A man named Micah from the hill country of Ephraim
  nld-1939: Er was toen een man uit het bergland van Efraïm, Mikajehoe genaamd.
  nch-BL: Campa tepeme ipan tali Efraín itztoya se tacat cati itoca Micaía.
  vie-1934: Trong núi Eùp-ra-im, có một người nam tên là Mi-ca.
  hin-CV: एफ्राईम के पहाड़ी इलाके में मीकाह नामक एक व्यक्ति था.
  spa-BES: Había un hombre de la región montañosa de Efraín, llamado Micaias.
  tdx-tdx: Tam-bohibohi’ i Efraime amy zay t’indaty atao Mikà.
  tha-KJV: มี​ชายคนหนึ่งเป็นชาวแดนเทือกเขาเอฟราอิม ชื่​อม​ีคาห์
  por-BR-2018: Houve um homem do monte de Efraim, que se chamava Mica.
  deu-ELO: Und es war ein Mann vom Gebirge Ephraim, sein Name war Micha.
  eng-WYC-2018: In that time was a man, that was called Micah, of the hill of Ephraim.
    (At that time there was a man, who was called Micah, of the hill country of Ephraim.)
  epo-epo: Estis homo sur la monto de Efraim; lia nomo estis Miĥa.
  uig-PIN: Əfraimning taƣlirida Mikaⱨ isimlik bir kixi bar idi.
  beo-beo: Eso afaega Ifala:ime agolo soge ganodini, dunu afae ea dio amo Maiga esalu.
  tpi-OTNT: Wanpela man i stap long ples maunten bilong Efraim, nem bilong en Maika.
  hau-SA: To, wani mutum mai suna Mika daga ƙasar tudu ta Efraim
  uig-LAT: Efraimning taghlirida Mikah isimlik bir kishi bar idi.
  nde-nde: Indoda eyayithiwa nguMikha eyayivela elizweni lamaqaqa ako-Efrayimi
  ton-ton: Pea naʻe ai ʻae tangata ʻoe moʻunga ʻo ʻIfalemi, naʻe hingoa ko Maika.
  ces-1613: Byl pak muž nějaký s hory Efraim, jehož jméno bylo Mícha.
  eng-WMB: There was a man of the hill country of Ephraim, whose name was Micah.
  tam-TCV: எப்பிராயீம் மலைநாட்டில் மீகா என்னும் பெயருடைய ஒரு மனிதன் இருந்தான்.
  ceb-ULB: Adunay usa ka tawo nga anaa sa kabungtoran nga bahin sa Efraim, ug ang
    iyang ngalan mao si Micah.
  pol-UBG: A był pewien człowiek z góry Efraim imieniem Micheasz.
  urd-GVU: افرائیم کے پہاڑی علاقے میں ایک آدمی رہتا تھا جس کا نام میکاہ تھا۔
  deu-1912: Es war ein Mann auf dem Gebirge Ephraim, mit Namen Micha.
  kan-2017: ಎಫ್ರಾಯೀಮ್ ಬೆಟ್ಟದ ಸೀಮೆಯಲ್ಲಿ ಮೀಕನೆಂಬ ಒಬ್ಬ ಮನುಷ್ಯನಿದ್ದನು. ಅವನು ಒಂದು ದಿನ ತನ್ನ
    ತಾಯಿಗೆ, “ಅಮ್ಮಾ, ಕಳವಾಗಿದ್ದ ನಿನ್ನ ಸಾವಿರದ ನೂರು ರೂಪಾಯಿಗಳಿಗೋಸ್ಕರ ನೀನು ನನಗೆ ಕೇಳಿಸುವಂತೆ
    ಶಪಿಸಿದಿಯಲ್ಲಾ;
  yap-yap: Immoy be’ nib mo’on ni Mikah fithingan, ni i par u Efraim ni go’ burey.
  hlt-MCSB: Te vaengah Ephraim tlang lamkah hlang pakhat, a ming ah Mikhaiah te om.
  mdy-ETH: ሚካ ጌይንታ ፔቴ ዓሲስኬይ ጌሜራ ሚርጌ ዓኣ ዔፕሬኤሜ ዓጫ ናንጋኔ፤
  twi-ASANTE: Ɔbarima bi tenaa Efraim bepɔ asase so a na wɔfrɛ no Mika.
  eng-WEBU: There was a man of the hill country of Ephraim, whose name was Micah.
  wal-wal: Efireema gezziyan Miika giyo issi bitanee de7ees.
  spa-PDDPT: Hubo también un hombre de la región montañosa de Efraín llamado Micaía,
  gun-gun: Oiko peteĩ ava Efraim regua Mica hery va'e, yvy'ã reia re oiko.
  agu-BL: I tzun bantz at tzun jun yaj yi na bi'aj Micaías, yi cho'n najlij wutz wutz
    yi ama'l cwent Efraín.
  ilo-ULB: Adda ti maysa a lalaki idiay katurturodan a pagilian ti Efraim, ken ti
    naganna ket Mica.
  kpg-kpg: Taane dono ingoo go Micah nogo noho i lodo tenua gonduu o Ephraim.
  uig-ARA: ئەفرائىمنىڭ تاغلىرىدا مىكاھ ئىسىملىك بىر كىشى بار ئىدى.
  sus-sus: Xɛmɛ nde nu na Efirami geyae fari naxan xili Mike.
  pon-2006: Ni ahnsowo mie ohl emen me adaneki Maika me kin koukousoan nan sahpw nahnahn
    Epraim.
  ksd-ksd: Ma ta ra gunan i luluana kai Epraim tika na tutana i ga ki, a iangina Mika.
  tur-YTC: Efraim'in dağlık bölgesinde Mika adında bir adam vardı.
  grc-BRENT: Καὶ ἐγένετο ἀνὴρ ἀπὸ ὄρους Ἐφραὶμ, καὶ ὄνομα αὐτῷ Μιχαίας.
  ind-AYT: Ada seorang laki-laki dari Pegunungan Efraim bernama Mikha.
  nya-nya: Munthu wina dzina lake Mika wochokera ku dziko la mapiri la Efereimu anawuza
    amayi ake kuti
  hrv-hrv: Bijaše u Efrajimovoj gori čovjek po imenu Mikajehu.
  mps-mps: Bidi me deli te Efraimgo hani bidali bulu du bagede bidali, te bidi aga
    nogi Maika dao.
  tpi-tpi: Wanpela man i stap long ples maunten bilong Efraim, nem bilong en Maika.
  dan-1931: I Efraims Bjerge levede en Mand, som hed Mika.
  vie-OVCB: Có một người sống trong miền cao nguyên Ép-ra-im tên là Mi-ca.
  guj-2017: એફ્રાઇમના પહાડી પ્રદેશમાં મિખા નામે એક માણસ રહેતો હતો.
  pon-2006A: Ni ahnsowo mie ohl emen me adaneki Maika me kin koukousoan nan sahpw
    nahnahn Epraim.
  por-BRBSL: Havia um homem da região montanhosa de Efraim, cujo nome era Miquéias.
  cth-cth: Ephraim mon dawk tami buet touh ao. A min teh Mikah doeh.
  twi-twi: Ɔbarima bi tenaa Efraim bepɔw asase so a na wɔfrɛ no Mika.
  hlt-hlt: Te vaengah Ephraim tlang lamkah hlang pakhat, a ming ah Mikhaiah te om.
  tbz-SIM: Onìtì mɔù weè do bo Efɑdɑimmu tempɛ̃ nditɑ̃rì ĩ́nkɛ̀, kòo yètìrì tu Mikɑɑ.
  msy-2020: Ezɨ gumazir mam an ziam Maika, a Efraimɨn mɨghsɨar dozibar iti.
  azb-azb: Efrayimin dağlıq bölgəsindən olan Mikeya adlı bir adam var idi.
  eng-DBY: And there was a man of mount Ephraim, whose name was Micah.
  hin-2017: एप्रैम के पहाड़ी देश में मीका नामक एक पुरुष था।
  eng-YLT: And there is a man of the hill-country of Ephraim, and his name [is] Micah,
  eng-WYC-2017: In that time was a man, that was called Micah, of the hill of Ephraim.
  eng-WMBB: There was a man of the hill country of Ephraim, whose name was Micah.
  urd-GVH: इफ़राईम के पहाड़ी इलाक़े में एक आदमी रहता था जिसका नाम मीकाह था।
  rug-rug: Koanana si keke tie, pozana sa si e Maika, meke koa si asa koari na toqetoqere
    tanisa butubutu Iparemi.
  gaz-gaz: Namicha biyya gaara Efreem keessa jiraatu kan maqaan isaa Miikaayaa jedhamu
    tokkotu ture;
  fra-LSG: Il y avait un homme de la montagne d’Éphraïm, nommé Mica.
  yal-yal: Xɛmɛna nde yi Efirami geya yireni nun, a yi xili nɛn Mike.
  haw-1868: A IA ma ka mauna o Eperaima he kanaka, o Mika kona inoa.
  arb-NAV: وَكَانَ رَجُلٌ اسْمُهُ مِيخَا مُقِيماً فِي جَبَلِ أَفْرَايِمَ.
  ewe-ewe: Ŋutsu aɖe nɔ Efraim ƒe tonyigba dzi, eŋkɔe nye Mika.
  eng-LEE: And there was a man of the mountain of Ephraim, whose name was Michayhu.
  asm-FB: ইফ্ৰয়িম পৰ্ব্বতীয়া অঞ্চলত মীখা নামেৰে এজন মানুহ আছিল।
  sus-A: شّمّ ندٍ نُ نَ عٍقِرَ مِ فٍيَيٍ قَرِ نَشَن شِلِ مِكٍ.
  fra-SBL: Il y avait un homme de la montagne d'Éphraïm, dont le nom était Michée.
  hbo-hbo: וַֽיְהִי־אִ֥ישׁ מֵֽהַר־אֶפְרָ֖יִם וּשְׁמֹ֥ו מִיכָֽיְהוּ׃
  kik-kik: Na rĩrĩ, mũndũ wetagwo Mika wa kuuma bũrũri ũrĩa ũrĩ irĩma wa Efiraimu
  fra-NCL: Il y avait un homme de la montagne d’Ephraïm, nommé Michas.
  cek-AK: Ephraim mae nuiah kaom kami maeto oh; anih ih ahmin loe Mikah.
  cuk-cuk: Dule-gwensak-Micaíaʼye-nugad Efraín-yalaganba maigusad.
  uig-CYR: Әфраимниң тағлирида Микаһ исимлиқ бир киши бар еди.
  tel-2017: ఎఫ్రాయిము కొండ ప్రాంతంలో మీకా అనే ఒక వ్యక్తి నివసించేవాడు.
  hat-BSA: Alò, te gen yon nonm nan peyi ti kolin Ephraïm yo ki te rele Mica.
  kos-kos: Sie pacl ah oasr sie mwet pangpang Micah su muta fineol uh in acn Ephraim.
  hbo-WLC: וַֽיְהִי־אִ֥ישׁ מֵֽהַר־אֶפְרָ֖יִם וּשְׁמ֥וֹ מִיכָֽיְהוּ׃
  ibo-ibo: E nwere otu nwoke si nʼala ugwu ugwu Ifrem, aha ya bụ Maịka.
  ory-ory: ଇଫ୍ରୟିମ-ପର୍ବତମୟ ଦେଶରେ ମୀଖା ନାମରେ ଜଣେ ଲୋକ ଥିଲା।
  chk-chk: Iwe, a wor eman mwän itan Maika a nom won chukuchukutän ewe fanü Efraim.
  rop-rop: Wal wanbala men neim Maika bin jidan langa det hil kantri gulum Ifreiyim,
  ukr-1871: Був один чоловік на горі Ефраїм, на імя Миха.
  deu-1951: 'Es war ein Mann vom Gebirge Ephraim, namens Micha. Der sprach zu seiner
    Mutter:'
  eng-JPS: Now there was a man of the hill-country of Ephraim, whose name was Micah.
  srp-1865: A bijaše jedan èovjek iz gore Jefremove po imenu Miha.
  lug-lug: Waaliwo omusajja eyabeeranga mu nsi ey’ensozi Efulayimu, erinnya lye Mikka.
  heb-heb: ויהי איש מהר אפרים ושמו מיכיהו׃
  ben-IRV: ইফ্রয়িমের পাহাড়ি অঞ্চলে মীখা নামে এক ব্যক্তি ছিল।
  pan-pan: ਇਫ਼ਰਾਈਮ ਦੇ ਪਹਾੜੀ ਦੇਸ਼ ਵਿੱਚ ਮੀਕਾਹ ਨਾਮ ਦਾ ਇੱਕ ਮਨੁੱਖ ਸੀ।
  mya-JVB: မိက္ခါ အမည် ရှိသောဧဖရိမ် တောင် သား တယောက်ရှိ ၏။
  hmo-hmo: Tau ta be Eparaima ena ororo tano dekenai ia noho, iena ladana be Mika.
  urd-urd: और इफ़्राईम के पहाड़ी मुल्क का एक शख़्स था जिसका नाम मीकाह था।
  rus-SYN: Был некто на горе Ефремовой, именем Миха.
  bqc-SIM: Ɛflaiũ buiↄ bùsu sĩ̀sĩde gↄ̃ɛe ku, aà tↄ́n Mika.
  tcz-CHONGTHU: Phat khatnin Micah kiti pasal khat ana ummin amachu Ephraim thinglhang
    gamsunga chenga ahi.
  mar-mar: एफ्राइमाच्या डोंगराळ प्रदेशात एक मनुष्य होता; त्याचे नाव मीखा.
  qub-qub: Efraín parti jircachömi tiyaran Micaía.
  hat-hat: Te gen yon nonm yo te rele Mika ki te rete nan mòn peyi Efrayim yo.
  eng-BSB: Now a man named Micah from the hill country of Ephraim
  tod-tod: Zunui ta ɠɛni zeini Efelayime ɠize yooi zu, daaseigi ɠɛni ga Mika.
  eng-WEBPB: There was a man of the hill country of Ephraim, whose name was Micah.
  kbq-kbq: Hagi mago nera Efraemi agona kokampi nemania ne' agi'a Maika'e.
  nhe-BL: Campa tepetini ipan tlali Efraín itztoya se tlacatl tlen itoca Micaía.
  gub-BL: Amo awa Mika her ma'e wiko Eparai waiwy rehe ywytyr heta haw pe a'e.
  eng-DRA: There was at that time a man of mount Ephraim whose name was Michas,
