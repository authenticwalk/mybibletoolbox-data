    αὐτό. καὶ εἶπεν ἡ μήτηρ αὐτοῦ, εὐλογητὸς ὁ υἱός μου τῷ Κυρίῳ.
  ind-AYT: Dia berkata kepada ibunya, “Ada 1.100 uang perak yang diambil darimu, sampai-sampai
    engkau mengucapkan kutuk di telingaku, sesungguhnya uang itu ada padaku. Akulah
    yang mengambilnya.” Ibunya berkata, “Diberkatilah anakku oleh TUHAN.”
  nya-nya: “Ndinamva inu mukutemberera munthu amene anaba ndalama zanu zasiliva 1,100.
    Ndalamazo zili ndi ine, ndinatenga ndine.” Pamenepo amayi akewo anati, “Yehova
    akudalitse mwana wanga!”
  hrv-hrv: 'On reče majci: “Tisuću i sto srebrnih šekela što su ti ukradeni i zbog
    kojih si izustila kletvu - uši su je moje čule - taj je novac kod mene, ja sam
    ga uzeo.” Mati mu odgovori: “Jahve te blagoslovio, sine moj!”'
  mps-mps: Agai te aga idabolo po wali, “Te bidi dabego nago mone silva te 1,100 mone
    te wi sali sogo, nago po weyu, te nai wi sali bidi dolomainao wali. Tama eno te
    po odai. Suao, te mone enade munalubao. Ena digi eno wi sali!” Tama idago te po
    wai, “Genuai Bidigo nage mobo momainu yao, te eno ogwa dao.”
  tpi-tpi: Em i tokim mama bilong en olsem, “Taim ol i stilim 1,100 mani silva bilong
    yu, yu bin tok bai God i ken bagarapim dispela ol stilman. Na mi bin harim dispela
    tok yu mekim. Lukim, dispela mani i stap long mi. Mi yet mi bin kisim.” Na mama
    i tokim em olsem, “Bikpela i ken mekim gut long yu, pikinini bilong mi.”
  dan-1931: 'Han sagde til sin Moder: “De 1.100 Sekel Sølv, du har mistet, og for
    hvis Skyld du udtalte en Forbandelse, som jeg selv hørte, se, de Penge er hos
    mig; jeg har taget dem, men nu vil jeg give dig dem tilbage.” Da sagde hans Moder:
    “HERREN velsigne dig, min Søn!”'
  vie-OVCB: 'Một hôm, người này thưa với mẹ mình: “Con đã nghe mẹ nguyền rủa độc hại
    người đã lấy 12,5 ký bạc của mẹ, thật ra là con lấy.” Bà nói: “Xin Chúa Hằng Hữu
    ban phước lành cho con.”'
  guj-2017: તેણે પોતાની માતાને કહ્યું, “ચાંદીના જે અગિયારસો સિક્કા તારી પાસેથી ચોરી
    લેવાયા હતા, તેના લીધે તેં શાપ આપ્યો હતો, મેં તે સાભળ્યું હતું! હવે અહીં જો! તે
    ચાંદીના સિક્કા મારી પાસે છે. મેં લઈ લીધાં હતા.” તેની માતાએ કહ્યું, “મારા દીકરા,
    ઈશ્વર તને આશીર્વાદ આપો!”
  pon-2006A: E ndaiong eh nohno, “Ni ahnsou me noumw mwohni silper 1100 pirapalao
    ke keriahla aramas me pirapahlao. I rong omw keriao. Eri, iet mwohni ko. Ngehi
    me kihsang.” Eh nohno ahpw nda, “KAUN-O en ketin kupwuramwahwihiuk, samwa!”
  por-BRBSL: 'Ele disse a sua mãe: “As onze centenas de moedas de prata que foram
    tiradas de você, sobre as quais você proferiu uma maldição, e também falou aos
    meus ouvidos, a prata está comigo”. Eu a levei”. Sua mãe disse: “Que Yahweh abençoe
    meu filho!”'
  cth-cth: Ahni ni a manu koevah, tangka 1, 100 touh na la pouh e hah nang ni kama
    ka thainae koe roeroe vah thoe na bo haw. Khenhaw! hote tangka teh kai koe ao.
    Kai ni ka la payon toe ati. A manu ni, ka capa BAWIPA ni yawhawi poe naseh atipouh.
  twi-twi: Da koro bi, ɔka kyerɛɛ ne na se, “Metee sɛ wodomee ɔkorɔmfo a owiaa wo
    nnwetɛbona kilogram du abien ne fa fii wo nkyɛn no. Nnwetɛbona no wɔ me nkyɛn.
    Me ara na mefae.” Ne na kae se, “Awurade nhyira wo, me ba.”
  hlt-hlt: Te vaengah a manu taengah, “Nang taengkah cak thawngkhat yakhat a loh dongah
    nang n'tap coeng. Ka hna ah khaw, 'Cak te kamah taengla ka loh ne,’ a ti,” a ti
    nah. Te dongah a manu loh, “BOEIPA rhangneh ka ca a yoethen,” a ti.
  tbz-SIM: 'Diyiè mɑrì kòo nɑ́kɛ́ o yɔ̃ kɛ dɔ̀: N yɔ̃ ɑ kpɑɑ́ yɛ̃́ bɛ̀ sòò dɑ yùúkúmɛ̀
    mɛdítíbii tɛkɔupípíítɛ̀ nɛ̀ tɛpíítɛ̀ (1010) kɑ̀ɑ ntú dɛ yiɛ̀ mbo yɑ̀, yɑ́ɑ bɑ?
    Míì do ì tùótɛ́ n kpɑɑ́ ì tɔmu. Dɛ mɔ̀nnì kòo yɔ̃ dɔ̀: M birɛ ti Yiɛ̀ nKuyie ndɑ́
    dɔɔ̀ mɛsɑ̀ɑ̀.'
  msy-2020: A dughiar mamɨn uan amebam mɨgei, “Nɨ uan 1,100ɨn dagɨar silvabagh fo,
    tina da okeme? Ezɨ kɨ dughiar kamɨn itima, nɨ God mɨgɨa ghaze da okemezir gumazim,
    nɨ a gasɨghasɨkigh. Nɨ gan, kɨ uabɨ bizir kam gami. Kɨ da okemegha, datɨrɨghɨn
    ua nɨ ganɨdi.” Ezɨ an amebam kamaghɨn a ikaragha ghaze, “Nan otarim, Ikiavɨra
    Itir God deragh nɨ damu.”
  azb-azb: 'O, anasına belə dedi: «Səndən oğurlanan min yüz şekel gümüşdən ötrü lənət
    etdin və bunu mənə eşitdirdin. Budur, o gümüş məndədir, onu mən götürmüşəm». Anası
    ona dedi: «Oğlum, qoy Rəbb sənə xeyir-dua versin».'
  eng-DBY: And he said to his mother, The eleven hundred silver-pieces that were taken
    from thee, and about which thou didst curse and speak of in mine ears, behold,
    the silver is with me; I took it. And his mother said, Blessed be my son of Jehovah!
  hin-2017: उसने अपनी माता से कहा, “जो ग्यारह सौ टुकड़े चाँदी तुझ से ले लिए गए थे,
    जिनके विषय में तूने मेरे सुनते भी श्राप दिया था, वे मेरे पास हैं; मैंने ही उनको
    ले लिया था।” उसकी माता ने कहा, “मेरे बेटे पर यहोवा की ओर से आशीष हो।”
  eng-YLT: and he saith to his mother, 'The eleven hundred silverlings which have
    been taken of thine, and [of which] thou hast sworn, and also spoken in mine ears;
    lo, the silver [is] with me, I have taken it;' and his mother saith, 'Blessed
    [is] my son of Jehovah.'
  eng-WYC-2017: And he said to his mother, Lo! I have a thousand and an hundred plates
    of silver, which thou separatedest to thee, and on which thou cursedest, while
    I heard; and those be with me. To whom she answered, Blessed be my son of the
    Lord.
  eng-WMBB: He said to his mother, “The eleven hundred pieces of silver that were
    taken from you, about which you uttered a curse, and also spoke it in my ears—behold,
    the silver is with me. I took it.” His mother said, “May the LORD bless my son!”
  urd-GVH: एक दिन उसने अपनी माँ से बात की, “आपके चाँदी के 1,100 सिक्के चोरी हो गए
    थे, ना? उस वक़्त आपने मेरे सामने ही चोर पर लानत भेजी थी। अब देखें, वह पैसे मेरे
    पास हैं। मैं ही चोर हूँ।” यह सुनकर माँ ने जवाब दिया, “मेरे बेटे, रब तुझे बरकत
    दे!”
  rug-rug: Zama si asa, koasa tinana, “Avosia rau zama nia goi, sapu keke tie hikoi
    koa goi, sari ka manege eke gogoto poata siliva, meke leve nia goi sa tie hikohiko
    asa. Hire sari na poata arini. Arau mo vagi si arini.” Zama sa tinana, “Mani mana
    nigo e Zihova si goi tuqu!” gua si asa.
  gaz-gaz: innis haadha isaatiin, “Meetiin kuma tokkoo fi dhibba tokko ulfaatu kan
    si duraa badee ani utuu ati nama si jalaa fudhate abaartuu dhagaʼe sun na bira
    jira; kan fudhates anuma” jedhe. Haati isaas, “Yaa ilma ko, Waaqayyo si haa eebbisu”
    jetteen.
  fra-LSG: 'Il dit à sa mère: Les mille et cent sicles d’argent qu’on t’a pris, et
    pour lesquels tu as fait des imprécations même à mes oreilles, voici, cet argent
    est entre mes mains, c’est moi qui l’avais pris. Et sa mère dit: Béni soit mon
    fils par l’Éternel!'
  yal-yal: Lɔxɔna nde, a yi a fala a nga xa, a naxa, “Muxuna nde i ya gbeti gbanan
    wuli keden kɛmɛn tongo nɛn, i yi na kanna danga n yɛɛ xɔri, n tan nan a tongo,
    a n yii.” A nga yi a fala a xa, a naxa, “Alatala xa barakan sa n ma dii xɛmɛna
    fe yi.”
  haw-1868: I aku la ia i kona makuwahine, O kela mau apana kala, hookahi tausani,
    me ka haneri keu, i laweia, mai ou mai nei, ka mea au i kuamuamu ai, a i olelo
    mai ai hoi ma ko'u pepeiao, eia no ia'u ua kala la. Na'u no i lawe. I mai la kona
    makuwahine, E pomaikai ana oe ia Iehova, e kuu keiki.
  arb-NAV: 'قَالَ هَذَا لأُمِّهِ: «إِنَّ الأَلْفَ وَالْمِئَةَ شَاقِلٍ مِنَ الْفِضَّةِ
    (نَحْوَ مِئَةٍ وَاثْنَيْنِ وَثَلاثِينَ كِيلُو جِرَاماً) الَّتِي سُرِقَتْ مِنْكِ،
    وَالَّتِي سَمِعْتُكِ تَلْعَنِينَ سَارِقَهَا، هِيَ مَعِي، وَأَنَا الَّذِي أَخَذْتُهَا».
    فَقَالَتْ أُمُّهُ: «لِيُبَارِكْكَ الرَّبُّ يَا وَلَدِي».'
  ewe-ewe: Gbe ɖeka la, Mika gblɔ na dadaa be, “Wò klosalo akpe ɖeka kple alafa si
    nèbe ame aɖe fi, eye nèle fi ƒom le amea dem lae nye esi. Nyee fii.” Dadaa gblɔ
    nɛ be, “Mawu nayra wò le ale si nèʋu eme nam la ta.”
  eng-LEE: And he said unto his mother, The eleven hundred shekels of silver that
    were taken from thee, about which thou cursedst, and spokest of also in my ears,—behold,
    the silver is with me; I took it. And his mother said, Blessed be my son unto
    the Lord.
  asm-FB: তেওঁ নিজৰ মাকক ক’লে, “তোমাৰ পৰা নিয়া যি এঘাৰ শ চেকল ৰূপৰ বাবে তুমি শাও
    দিছিলা আৰু তাক মই শুনাকৈ কৈছিলা চোৱা, সেই ৰূপ মোৰ হাতত আছে; ময়েই তাক নিছিলোঁ।”
    তেতিয়া তেওঁৰ মাকে ক’লে, “যিহোৱাৰ পৰা মোৰ পুত্ৰ আশীৰ্ব্বাদ-প্ৰাপ্ত হোৱা।”
  sus-A: عَ نَشَ عَ قَلَ عَ نفَ بّ، «عِ شَ فبٍتِ كِلٌ قُ نُن كٍرٍن عَ نُن عَ تَفِ،
    نَشَن مُحَشِ عِ مَ، عَ نَ ﭑ شْنيِ. ﭑ بَرَ عِ شُي مّ، عِ تٌ نُ نَ مُحّتِ دَنكَقٍ.
    ﭑ تَن نَن نَ تٌنفٌشِ.» عَ نفَ نَشَ عَ قَلَ، «عَلَتَلَ شَ ﭑ مَ دِ بَرَكَ.»
  fra-SBL: 'Il dit à sa mère : « Les onze cents pièces d''argent qui t''ont été enlevées,
    et au sujet desquelles tu as proféré une malédiction et tu l''as dit à mes oreilles,
    voici, l''argent est avec moi. Je l''ai pris. » Sa mère a dit : « Que Yahvé bénisse
    mon fils ! »'
  hbo-hbo: וַיֹּ֣אמֶר לְאִמֹּ֡ו אֶלֶף֩ וּמֵאָ֨ה הַכֶּ֜סֶף אֲשֶׁ֣ר לֻֽקַּֽח־לָ֗ךְ *וְאַתִּי
    (וְאַ֤תְּ) אָלִית֙ וְגַם֙ אָמַ֣רְתְּ בְּאָזְנַ֔י הִנֵּֽה־הַכֶּ֥סֶף אִתִּ֖י אֲנִ֣י
    לְקַחְתִּ֑יו וַתֹּ֣אמֶר אִמֹּ֔ו בָּר֥וּךְ בְּנִ֖י לַיהוָֽה׃
  kik-kik: akĩĩra nyina atĩrĩ, “Cekeri ngiri ĩmwe na igana rĩmwe cia betha iria cioirwo
    kuuma kũrĩ we, na iria ndaiguire ũkĩrumanĩra kĩrumi-rĩ, nĩ niĩ ndĩ nacio; nĩ niĩ
    ndacioire.” Nake nyina akiuga atĩrĩ, “Mũrũ wakwa, Jehova arokũrathima.”
  fra-NCL: 'Il dit à sa mère : « Les mille et cent sicles d’argent qu’on t’a pris,
    et au sujet desquels tu as prononcé une malédiction, — et tu l’as même prononcée
    à mes oreilles, — voici, cet argent est entre mes mains, c’est moi qui l’ai pris. »
    Et sa mère dit : « Que mon fils soit béni de Yahweh ! »'
  cek-AK: Anih mah nangmah ih amno khaeah, Na tangoeng thuih ih phoisa, nang khae
    hoi ka lak ih phoisa shekel sang hatlaito loe, kai khaeah oh, kai mah ni ka lak,
    tiah a naa. To naah amno mah, Ka capa, Angraeng mah tahamhoihaih na paek nasoe,
    tiah a naa.
  cuk-cuk: 'Ibagwengi, e-nanga weyob sogded: —Nana, dule bei-mani nibir-durgwen-gakabaabak
    (28) atursasad-ukabsanai an be-itosad. Ani an be-ibe we-mani susad. Ani an ganikid.
    E-nan ega sogded: —¡Machi, Bab-Jehová begi nued binsasun!'
  uig-CYR: 'У анисиға: — Сениң һелиқи бир миң бир йүз күмүч тәңгәң оғрилап кетилгән
    еди; сән тәңгиләрни қарғидиң вә буни маңа дәп бәрдиң. Мана, күмүч мәндә, уни мән
    алғандим, девиди, аниси: — Әй оғлум, Пәрвәрдигар сени бәрикәтлигәй!, — деди.'
  tel-2017: అతడు తన తల్లితో “నీ దగ్గర నుండి నేను తీసుకున్న పదకొండు వందల వెండి ఇదిగో.
    వాటిని తీసుకున్న వాణ్ణి నువ్వు శపించడం నేను విన్నాను. చూడు, అవి నా దగ్గరే ఉన్నాయి.
    నేనే వాటిని దొంగిలించాను” అన్నాడు. అతని తల్లి అతణ్ణి చూసి “కొడుకా, యెహోవా నిన్ను
    ఆశీర్వదించు గాక!” అంది.
  hat-BSA: 'Li te di a manman l: “Onz-mil pyès ajan ke yo te retire nan men ou yo,
    sou sila yo ou te bay madichon ke mwen te tande a, veye byen, ajan an avè m; se
    mwen ki te pran l.” Epi manman l te di: “Beni ou ye, fis mwen, pa SENYÈ a.”'
  kos-kos: El fahk nu sin nina kial, “Ke mwet se pisrala sie tausin siofok ipin silver
    yurum ac, nga sifacna lohng ke kom tuh fahk kas in selnga lain mwet sac. Liye,
    pa inge mani sac. Nga pa srukak.” Na nina kial ah fahk, “Wen nutik, LEUM GOD Elan
    akinsewowoye kom.”
  hbo-WLC: וַיֹּ֣אמֶר לְאִמּ֡וֹ אֶלֶף֩ וּמֵאָ֨ה הַכֶּ֜סֶף אֲשֶׁ֣ר לֻֽקַּֽח־לָ֗ךְ ואתי
    אָלִית֙ וְגַם֙ אָמַ֣רְתְּ בְּאָזְנַ֔י הִנֵּֽה־הַכֶּ֥סֶף אִתִּ֖י אֲנִ֣י לְקַחְתִּ֑יו
    וַתֹּ֣אמֶר אִמּ֔וֹ בָּר֥וּךְ בְּנִ֖י לַיהוָֽה׃
  ibo-ibo: Otu ụbọchị, Maịka gwara nne ya okwu sị ya, “I chetara puku na narị ego
    ọlaọcha shekel ndị ahụ funarịrị gị, nke i ji nʼihi ya bụọ onye zuru ya ọnụ nʼoge
    gara aga? Eji m ọlaọcha ahụ. Ọ bụ m weere ya.” Nne ya sịrị, “Ka Onyenwe anyị gọzie
    gị nwa m!”
  ory-ory: ସେ ଆପଣା ମାତାକୁ କହିଲା, “ତୁମ୍ଭଠାରୁ ଯେଉଁ ଏଗାର ଶହ ଖଣ୍ଡ ରୂପା ନିଆଯାଇଅଛି, ଯହିଁ
    ବିଷୟରେ ତୁମ୍ଭେ ଅଭିଶାପ ଦେଇଅଛ ଓ ମଧ୍ୟ ମୋହର କର୍ଣ୍ଣରେ କହିଅଛ, ଦେଖ, ସେହି ରୂପା ମୋର ନିକଟରେ
    ଅଛି, ମୁଁ ତାହା ନେଇଅଛି;” ତହିଁରେ ତାହାର ମାତା କହିଲା, “ଆମ୍ଭ ପୁତ୍ର ସଦାପ୍ରଭୁଙ୍କର ଆଶୀର୍ବାଦ-ପାତ୍ର
    ହେଉ।”
  chk-chk: Ätei a üreni inan, “Lon ewe fansoun eman a soläni senuk ekewe engeröü ipükü
    föün moni silifer, ngang üa rongorong pwe ka anümamaua ewe chon solä. Nengeni,
    ekewe föün moni silifer ra nom rei. Ngang üa angeer.” Mürin inan we a üreni, “Nei,
    kopwe feiöch me ren ewe Samol mi Lapalap.”
  rop-rop: en im mami bin abum bigismob mani. Bat sambodi bin stilim det mani, en
    im mami bin singim det sambodi. Afta na im san bin kaman langa im, en imbin tok,
    “Mami, wen sambodi bin stilim det 1,100 silbawan mani brom yu, aibin irrim yubin
    singim det sambodi. Wal iya det mani! Yu luk! Dumaji mi na bin stilim det mani.”
    Wal im mami bin tok, “Main san, YAWEI det trubala God garra gudbinji langa yu,
    dumaji yubin onap.”
  ukr-1871: 'Сей промовив до матері своєї: Одинайцять сот срібних сиклів, що вкрадено
    в тебе, і ти при менї вирекла проклін, сї гроші в мене в схованцї: я взяв їх;
    тепер же верну їх. І відказала мати йому: Нехай тебе благословить господь, сину
    мій!'
  deu-1951: 'Die elfhundert Silberlinge, die dir genommen worden sind und um derentwillen
    du einen Fluch ausgesprochen hast vor meinen Ohren; siehe, jenes Geld ist bei
    mir, ich habe es genommen! Da sprach seine Mutter: Gesegnet seist du, mein Sohn,
    von dem HERRN!'
  eng-JPS: 'And he said unto his mother: ''The eleven hundred pieces of silver that
    were taken from thee, about which thou didst utter a curse, and didst also speak
    it in mine ears, behold, the silver is with me; I took it.'' And his mother said:
    ''Blessed be my son of the LORD.'''
  srp-1865: 'On reèe materi svojoj: tisuæa i sto srebrnika, što su ti ukradeni, za
    koje si klela i govorila preda mnom, evo, to je srebro u mene, ja sam ga uzeo.
    A mati mu reèe: Gospod da te blagoslovi, sine!'
  lug-lug: N’agamba nnyina nti, “Ebitundu bya ffeeza olukumi mu ekikumi ebyakubulako,
    n’okukolima n’okolima, nga mpulira, laba, effeeza eyo nze njirina. Nze nagitwala.”
    Awo nnyina n’amugamba nti, “Mwana wange, Mukama Katonda akuwe omukisa.”
  heb-heb: ויאמר לאמו אלף ומאה הכסף אשר לקח לך ואתי אלית וגם אמרת באזני הנה הכסף אתי
    אני לקחתיו ותאמר אמו ברוך בני ליהוה׃
  ben-IRV: সে নিজের মাকে বলল, “যে এগারশো রূপার মুদ্রা তোমার কাছ থেকে চুরি গিয়েছিল,
    যে বিষয়ে তুমি শাপ দিয়েছিলে ও আমাকে বলেছিলে, দেখ, সেই রূপা আমার কাছে আছে, আমিই
    তা নিয়েছিলাম।” তার মা বলল, “বৎস, তুমি সদাপ্রভুর আশীর্বাদপাত্র হও।”
  pan-pan: ਉਸ ਨੇ ਆਪਣੀ ਮਾਂ ਨੂੰ ਕਿਹਾ, “ਉਹ ਗਿਆਰ੍ਹਾਂ ਸੌ ਚਾਂਦੀ ਦੇ ਸਿੱਕੇ ਜੋ ਤੇਰੇ ਤੋਂ ਲਏ
    ਗਏ ਸਨ, ਜਿਨ੍ਹਾਂ ਦੇ ਕਾਰਨ ਮੈਂ ਤੈਨੂੰ ਸਰਾਪ ਦਿੰਦੇ ਸੁਣਿਆ, ਵੇਖ ਉਹ ਚਾਂਦੀ ਮੇਰੇ ਕੋਲ ਹੈ, ਮੈਂ
    ਹੀ ਉਹ ਲੈ ਲਈ ਸੀ।” ਉਸ ਦੀ ਮਾਂ ਨੇ ਕਿਹਾ, “ਹੇ ਮੇਰੇ ਪੁੱਤਰ! ਯਹੋਵਾਹ ਤੈਨੂੰ ਅਸੀਸ ਦੇਵੇ।”
  mya-JVB: သူ သည် အမိ အား ၊ အိုအမေ၊ ပျောက် သောငွေ ၊ အကျွန်ုပ် ရှေ့မှာ ကျိန်ဆဲ သောစကားကိုပြော
    သော ငွေ ဆယ်တပိဿာသည် အကျွန်ုပ် ၌ ရှိပါ၏။ အကျွန်ုပ်ယူ မိပြီဟု ဆို သော် ၊ အမိ က၊
    ငါ့ သား ၊ ထာဝရဘုရား ကောင်းကြီး ပေးတော်မူပါစေသောဟု ဆို ၏။
  hmo-hmo: Ia ese iena sinana ia hamaoroa, ia gwau, “Unai siliva moni 1100 oi dekena
    amo tau ta ese ia henaoa neganai, oi ese unai henaoa tauna ena latanai hadikaia
    hereva metauna oi gwauraia. Lau ese unai oiemu hadikaia hereva lau kamonai, badina
    lau ese unai moni lau henaoa. Oi itaia, oiemu moni be inai.” Iena sinana ia gwau,
    “Egu natuna e, Lohiabada ese oi do ia hanamoa.”
  urd-urd: उसने अपनी माँ से कहा, चाँदी के वह ग्यारह सौ सिक्के जो तेरे पास से लिए गए
    थे, और जिनके बारे में तूने ला'नत भेजी और मुझे भी यही सुना कर कहा; “इसलिए देख वह
    चाँदी मेरे पास है, मैंने उसको ले लिया था।” उसकी माँ ने कहा, “मेरे बेटे को ख़ुदावन्द
    की तरफ़ से बरकत मिले।”
  rus-SYN: 'Он сказал матери своей: тысяча сто сиклей серебра, которые у тебя взяты
    и за которые ты при мне изрекла проклятие, это серебро у меня, я взял его. Мать
    его сказала: благословен сын мой у Господа!'
  bqc-SIM: 'A ò a daɛ: Ãnusu ↄ̀aa sↄo ń basↄoo (1.100) pↄ́ wa sɛ̀ma kpã́i, kɛ́
    n ade kà, má mà. Ãnusupi ku ma kĩ́iɛ. Mámɛ má sɛ̀. Ɔ̃ aà da òɛ̀: Dii
    báaadangu, nɛ́.'
  tcz-CHONGTHU: Nikhat hi aman anu kommah hitin anaseije, “Mikhat nin nasum dangka
    sankhat le jakhat anaguh jeh'in nangin nana samsetai ti kanajan ahi. Ven nasum
    gu’achu keima kahi chuleh tun kakomma aumme” ati. Anun adonbutnin, “Nangle nang
    nakiphon ahin Pathenin phatthei naboh hen” ati.
  mar-mar: आणि त्याने आपल्या आईला म्हटले, “जी अकराशे शेकेल रुप्याची नाणी तुझ्याजवळून
    घेतली गेली होती,” आणि ज्यामुळे तू शाप उच्चारला होता, आणि तो मी ऐकला! पाहा ती रुप्याची
    नाणी माझ्याजवळ आहेत; मीच ती चोरून घेतली होती. त्याची आई म्हणाली, “माझ्या मुला,
    परमेश्वर तुला आशीर्वाद देवो!”
  qub-qub: 'Paymi juc cuticho mamanta niran: «¿Yarpaycanquichu waranga pachacnin (1,100)
    guellayniqui suwaj runata maldisyunashayquita? Nogami chay suwapäshoj runa caycä.»
    Chayno niptinmi maman niran: «¡Tayta Dios bindisyunninta goycushunqui ïju!»'
  hat-hat: 'Li di manman l'' konsa: -Lè yo te vòlò milsan (01.100) pyès lajan ou yo,
    ou te bay vòlò a madichon. Nou te tande ou ak pwòp zòrèy nou. Gade, men lajan
    an nan men m''. Se mwen menm ki te pran yo. Manman an di l'': -Se pou Seyè a beni
    ou, pitit mwen, pou sa!'
  eng-BSB: said to his mother, “The eleven hundred shekels of silver that were taken
    from you and about which I heard you utter a curse—I have the silver here with
    me; I took it.” Then his mother said, “Blessed be my son by the LORD!”
  tod-tod: 'É ɠɛni dee ma: «È-ɠi ka su ga ti wali ɠaei waagila ungila (1 100) unmani
    è ya, è unma nui voovooni gàazu. Nà ɠa gè walii naa ɠulani è ya, toɠa pɔ̀
    bɛ.» Dee ɠɛni ma: «Ɠɔoɠɔ GALAGI tuya loo dòun zunui ʋɛ!»'
  eng-WEBPB: He said to his mother, “The eleven hundred pieces of silver that were
    taken from you, about which you uttered a curse, and also spoke it in my ears—behold,
    the silver is with me. I took it.” His mother said, “May the LORD bless my son!”
  kbq-kbq: Mago kna nererankura amanage hu'ne, nagra nentahugenka 1tausen 100'a silva
    zagoma musufama erizagenka kazusi ke huzamante'nane. E'ina zagoa nagra musufa
    eri'noe. Higeno nerera'a kenona huno, hufore'ma hantera Ra Anumzamo'a asomu hugantesie,
  nhe-BL: 'Huan se tonal Micaía quiilhui inana: ―Na nijcajqui tijtelchihua nopa tlaxtejquetl
    tlen quiichtejqui ni mil 100 plata tomi. Pero nica eltoc huan na tlen niquichtectoc.
    Huan inana quinanquili: ―Ma TOTECO mitztiochihua, nocone, pampa tinechilhuijtoc
    tlen melahuac.'
  gub-BL: Amo 'ar mehe uze'eg uhy pe kury. — Amo awa imunar neremetarer parat rehe
    a'e. Heta 12 kir ipuhuz haw. Heta amo kir ku'aw har no. A'e 'ar mehe eremono ze'egaiw
    a'e imunar ma'e rehe ne, izupe iaiw ma'e uzeapo ma'e ràm imume'u pà hehe. Aenu
    neze'eg mehe ihe. Areko a'e parat hepo pe ihe. Hehe imunar ma'e kwer romo aiko
    ihe, i'i uhy pe. — Tuwe Tupàn Tuweharupi Wiko Ma'e uzapo ikatuahy ma'e newe nehe,
    i'i ihy umemyr pe.
  eng-DRA: 'Who said to his mother: The eleven hundred pieces of silver, which thou
    hadst put aside for thyself, and concerning which thou didst swear in my hearing,
    behold I have, and they are with me. And she said to him: Blessed be my son by
    the Lord.'
