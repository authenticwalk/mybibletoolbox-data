verse: JDG.017.002
translations:
  mal-C: 'തന്റെ അമ്മയോടു പറഞ്ഞു: “ആയിരത്തി ഒരുനൂറു ശേക്കേൽ വെള്ളി നഷ്ടപ്പെട്ടതിനെപ്പറ്റി
    അമ്മ പറയുകയും ശപിക്കുകയും ചെയ്യുന്നത് ഞാൻ കേട്ടിരുന്നു—ഇതാ, ആ വെള്ളിനാണയങ്ങൾ;
    ഞാനാണ് അതെടുത്തത്.” അദ്ദേഹത്തിന്റെ അമ്മ പറഞ്ഞു: “എന്റെ മകനേ, യഹോവ നിന്നെ അനുഗ്രഹിക്കട്ടെ!”'
  deu-TKW: 'der sprach zu seiner Mutter: Die elfhundert Silbersekel, die dir entwendet
    worden sind, daher du eine Verwünschung ausgestoßen und in meiner Gegenwart gesagt
    hast: - - dieses Geld ist in meiner Verwahrung; ich habe es entwendet: aber nun
    will ich es dir zurückgeben! Seine Mutter erwiderte: Mögest du von Jahwe gesegnet
    sein, mein Sohn!'
  lin-lin: 'Alobaki na mama na ye : — Shekeli ya palata nkoto moko na nkama moko oyo
    bayibaki yo, oyo na tina na yango olakelaki mabe na miso na ngai, ezali na maboko
    na ngai ; ngai nde nazwaki yango. Mama na ye alobaki na ye : — Mwana na ngai,
    tika ete Yawe apambola yo !'
  eng-LSV: and he says to his mother, “The eleven hundred pieces of silver which have
    been taken of yours, and [of which] you have sworn, and also spoken in my ears;
    behold, the silver [is] with me, I have taken it”; and his mother says, “Blessed
    [is] my son of YHWH.”
  eng-GNV: And he saide vnto his mother, The eleuen hundreth shekels of siluer that
    were taken from thee, for the which thou cursedst, and spakedst it, euen in mine
    hearing, beholde, the siluer is with me, I tooke it. Then his mother saide, Blessed
    be my sonne of the Lord.
  eng-WEBSTER: And he said to his mother, The eleven hundred shekels of silver that
    were taken from thee, about which thou didst curse, and speak of also in my ears,
    behold, the silver is with me; I took it. And his mother said, Blessed be thou
    of the LORD, my son.
  nhw-BL: 'Huan se tonal Micaía quiilhui inana: ―Na nijcajqui tijtelchihua nopa tlachtejquetl
    catli quiichtejqui ni mil 100 plata tomi. Pero nica eltoc huan na catli niquichtectoc.
    Huan inana quinanquili: ―Ma TOTECO mitztiochihua, nocone, pampa techilhuijtoc
    catli melahuac.'
  swh-ONEN: Akamwambia mama yake, “Zile shekeli 1,100 za fedha zilizochukuliwa kwako,
    ambazo nilisikia ukizinenea maneno ya laana, hizi hapa; mimi ndiye niliyezichukua,
    lakini sasa ninakurudishia.” Ndipo mama yake akamwambia, “Bwana na akubariki,
    mwanangu.”
  bba-bba: Sɔ̃ɔ teeru u win mɛro sɔ̃ɔwɑ u nɛɛ, sii ɡeesun ɡobi nɔrɔbu kɑ wunɔbu (1.100)
    yi ɑ nɛɛ, bɑ ɡbɛnɑ, sere ɑ ɡbɛnɔ wi bɔ̃rusi nɛn nɔni biru, yi wee. Nɛnɑ nɑ yi
    suɑ. Mɑ win mɛro u nɛɛ, Gusunɔ u bɔ̃ri yi ɡɔsiɑ domɑru wunɛ sɔɔ, nɛn bii.
  eng-KJVCPB: And he said unto his mother, The eleven hundred shekels of silver that
    were taken from thee, about which thou cursedst, and spakest of also in mine ears,
    behold, the silver is with me; I took it. And his mother said, Blessed be thou
    of the Lord, my son.
  luo-luo: nowachone min mare niya, “Fedha ma pekne romo kilo apar gadek mane omayi
    kendo mane awinjo kikwongʼogo ngʼat mane okwale; an ema an kodgi.” Eka min mare
    nowachone niya, “Wuoda, mad Jehova Nyasaye gwedhi!”
  meu-meu: Ia ese sinana e hamaoroa, eto, Hari silver monidia daha-ta sinahu-ta oiemu
    amo e heabi-oho, bona daidiai oi ese heuduguirai herevana o gwauraia, bena lau
    danu na kamonai, ḡaudia na lau dekegu ai; lau ese na abidia. Bena sinana eto,
    Iehova ena hahenamo na natugu latanai baine mia.
  npi-ULB: तिनले आफ्नी आमालाई भने, “तपाईंबाट लगिएका १,१०० चाँदीका सिक्‍का, जसको विषयमा
    तपाईंले सराप दिनुभएको थियो, र जुन मैले सुनेको थिएँ, हेर्नुहोस् । त्‍यो चाँदी मसँग
    छन् । त्‍यो मैले ती चोरें ।” तिनकी आमाले भनिन्, “मेरो छोरा, परमप्रभुले तिमीलाई
    आशिष् दिऊन्!”
  yor-yor: sọ fún ìyá rẹ̀ pé, “Ẹ̀ẹ́dẹ́gbẹ̀fà ṣékélì fàdákà èyí tí wọ́n jí mọ́ ọ lọ́wọ́,
    àti nípa èyí tí mo gbọ́ tí ìwọ ń ṣẹ́ èpè. Kíyèsi fàdákà náà wà ní ọ̀dọ̀ mi, èmi
    ni mo kó o.” Nígbà náà ni ìyá rẹ̀ dáhùn pé, “Kí Olúwa bùkún ọ ọmọ mi!”
  ind-ind: Suatu hari Mika berkata kepada ibunya, “Aku mendengar ketika Ibu mengutuk
    orang yang mencuri seribu seratus keping uang perak dari Ibu. Sebenarnya uang
    itu ada padaku. Akulah yang mengambilnya.” Lalu kata ibunya, “Anakku, semoga TUHAN
    memberkatimu!”
  pes-OPCB: 'روزی او به مادرش گفت: «آن هزار و صد مثقال نقره‌ای را که فکر می‌کردی از
    تو دزدیده‌اند و من شنیدم که دزدش را نفرین می‌کردی، نزد من است، من آن را برداشته‌ام.»
    مادرش گفت: «چون تو اعتراف کردی، خداوند تو را برکت خواهد داد.»'
  tgl-ULB: Sinabi niya sa kaniyang ina “Ang 1, 100 mga pirasong pilak na kinuha mula
    sa iyo, narinig ko ang tungkol sa sinabi mong isang sumpa, —tumingin dito! Nasa
    akin ang pilak. Ninakaw ko ito.” Sinabi ng kaniyang ina, “Pagpalain ka nawa ni
    Yahweh, aking anak!”
  hui-hui: Ibugua ibu ai̱yahondo lalu, Mbiralime í̠naga muni siliba daosini mbirani
    handari mbira (1,100) mo page biyangi í̠na ha halu Anduane Homogo ibugua pageali
    ogoni bo homelelo lalu larigola i̱na bi ogoni hale harugoni. Ai muni ogoni i̱na
    mirugo o yu kogonigo de handa, lene. Ani layagola ibu ai̱yahanda lalu, I̱ igini-o
    Anduane Homogohanda í̠ mo bayale helo laro, lene.
  mya-mya: သူ​သည်​မိ​မိ​၏​မိခင်​အား``မိ​ခင်​၏​ငွေ​တစ်​ဆယ့် တစ်​ပိ​ဿာ​ပျောက်​ဆုံး​သွား​စဉ်​အ​ခါ​က​ခိုး
    ယူ​သူ​အား မိ​ခင်​ကျိန်​ဆဲ​ခဲ့​သည်​ကို​ကျွန်​တော် ကြား​ရ​ပါ​သည်။ ထို​ငွေ​သည်​ကျွန်​တော့်​မှာ
    ရှိ​ပါ​သည်။ ကျွန်​တော်​ယူ​မိ​ပါ​သည်'' ဟု ပြော​လေ​သည်။ သူ​၏​မိ​ခင်​က​လည်း``ငါ့​သား၊
    ထာ​ဝ​ရ​ဘု​ရား သည်​သင့်​အား​ကောင်း​ချီး​ပေး​တော်​မူ​ပါ​စေ သော'' ဟု​ဆို​၏။-
  bod-N: དེས་རང་གི་མ་ལ་འདི་ལྟར་སྨྲས་པ་སྟེ། གཞན་གྱིས་ཁྱེད་ནས་ཁྱེར་བའི་དངུལ་སྲང་ཆིག་སྟོང་ཆིག་བརྒྱ་དེའི་ཕྱིར་ཁྱེད་ཀྱིས་དམོད་མོ་བྱས་པ་ངས་ཀྱང་ཐོས་བྱུང་།
    ལྟོས་དང་། དངུལ་དེ་ངའི་ལག་ཏུ་ཡོད་དེ་ངས་ཁྱེར་བ་ཡིན་ཞེས་པར། ཁོའི་མ་ན་རེ། ཀྱེ་བདག་གི་བུ།
    དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ལ་བྱིན་རླབས་གནང་བར་ཤོག་ཅེས་སྨྲས།
  sna-sna: akati kuna mai vake, “Mashekeri aya esirivha chiuru nezana rimwe chete
    akatorwa kubva kwamuri andakanzwa muchituka munhu wacho akatora, sirivha yacho
    ndini ndinayo; ndini ndakaitora.” Ipapo mai vake vakati, “Jehovha ngaakuropafadze,
    mwanakomana wangu!”
  spa-BLM: 'Este dijo a su madre: “Las mil cien piezas de plata que te fueron quitadas,
    sobre las cuales pronunciaste una maldición, y también lo dijiste a mis oídos:
    mira, la plata está conmigo. Yo la tomé”. Su madre dijo: “¡Que Yahvé bendiga a
    mi hijo!”'
  cac-cac: 'A jun vin̈ chi'', ix yal vin̈ d''a ix snun icha tic: —Ayic ix elc''ajel
    q''uen mil cien siclo plata d''ayach, ix a catab''ej jun elc''um chi''. Ix vab''
    alan juntzan̈ chi''. Palta a d''ayin ayec'' q''ueen, a in ix velq''uej q''uen
    d''ayach, xchi vin̈ d''a ix snun chi''. Ix yalan ix snun vin̈ chi'' d''ay: —Yac''ocab''
    svach''c''olal Jehová d''a ib''an̈ ach vune'', xchi ix.'
  swh-ULB: Akamwambia mama yake, “Shilingi 1, 100 za fedha ambazo zilichukuliwa kutoka
    kwako, ambazo ulizungumza kwa kiapo, na kuniambia-tazama hapa! Ninazo fedha pamoja
    nami. Nimeziiba.” Mama yake akasema, 'Na Bwana atakubariki, mwanangu!'
  bel-bel: 'Ён сказаў маці сваёй: тысяча сто сікляў срэбра, якія ў цябе ўзятыя і за
    якія ты пры мне вымавіла праклён, гэта срэбра ў мяне, я ўзяў яго. Маці ягоная
    сказала: дабраславёны сын мой у Госпада!'
  deu-ELBBK: 'Und er sprach zu seiner Mutter: Die 1.100 Sekel Silber, die dir genommen
    worden sind, und worüber du einen Fluch getan und auch vor meinen Ohren geredet
    hast, – siehe, das Silber ist bei mir; ich habe es genommen. Da sprach seine Mutter:
    Gesegnet sei mein Sohn von dem HERRN!'
  mbb-OT: Sevaha he andew zutun, migkaǥi si Micas diyà te iney zin te, “Hein netazin
    is 1,100 he menge pelata nu, nezineg ku he midrewakan nu is migkuwa. Heini zed
    kes pelata. Iyan a midkuwa.” Migkaǥi is iney zin te, “Mama, berakat he tuvazi
    ka te Nengazen. Ne kenà med-uteng diyà te kenikew sikan is rawak.” In-ulì ni Micas
    haazà is 1,100 he menge pelata ziyà te iney zin. Migkaǥi is iney zin te, “Idhalad
    ku heini ziyà te Nengazen para te keupiyaanan nu te anak ku. Egemiten ku heini
    he apid te ledawan he kayu he ebpeveelan ku. Uya, idhalad ku heini su wey ka melibri
    te rawak.”
  mal-2015: 'അവൻ തന്റെ അമ്മയോടു: നിനക്കു കളവുപോയതും നീ ഒരു ശപഥം ചെയ്തു ഞാൻ കേൾക്കെ
    പറഞ്ഞതുമായ ആയിരത്തൊരുനൂറു വെള്ളിപ്പണം ഇതാ, എന്റെ പക്കൽ ഉണ്ടു; ഞാനാകുന്നു അതു എടുത്തതു
    എന്നു പറഞ്ഞു. എന്റെ മകനേ, നീ യഹോവയാൽ അനുഗ്രഹിക്കപ്പെട്ടവൻ എന്നു അവന്റെ അമ്മ പറഞ്ഞു.'
  rmc-rmc: 'Ov phenďa peskra dake: „Ola ezeros the šel (1 100) rupune, so tuke čorde
    a vaš save tut šunďom te košel, hine mande, bo me len tuke iľom.“ E daj leske
    odphenďa: „Čhavo miro, o RAJ tut mi požehňinel!“'
  pes-OPV: 'و به مادر خود گفت: «آن هزار و یکصد مثقال نقره‌ای که از تو گرفته شد، و
    درباره آن لعنت کردی و در گوشهای من نیز سخن گفتی، اینک آن نقره نزد من است، من آن
    را گرفتم.» مادرش گفت: «خداوند پسر مرا برکت دهد.»'
  ron-1924: 'Ел а зис мамей сале: „Чей о мие о сутэ де сикли де арӂинт каре ци с-ау
    луат ши пентру каре ай блестемат кяр ын аузул урекилор меле, арӂинтул ачеста есте
    ын мыниле меле, еу ыл луасем.” Ши мама са а зис: „Бинекувынтат сэ фие фиул меу
    де Домнул!”'
  ben-OBCV: তার মাকে বলল, “তোমার যে 1,100 শেকল রুপো চুরি হয়েছিল এবং যার জন্য আমি
    তোমাকে অভিশাপ দিতে শুনেছিলাম—সেই রুপো আমার কাছেই আছে; আমিই তা নিয়েছিলাম।” তখন
    তার মা বললেন, “বাছা, সদাপ্রভু তোমায় আশীর্বাদ করুন!”
  som-som: Oo isna wuxuu hooyadiis ku yidhi, Kun iyo boqolkii xabbadood oo lacagta
    ahaa ee lagaa qaaday, ee aad ku habaartamaysay ee aad igu dhego hadlaysay, lacagtii
    anigaa haya; oo anaa qaaday. Markaasay hooyadiis tidhi, Wiilkaygiiyow, Rabbigu
    ha ku barakeeyo.
  lat-VUC: 'qui dixit matri suæ: Mille et centum argenteos, quos separaveras tibi,
    et super quibus me audiente juraveras, ecce ego habeo, et apud me sunt. Cui illa
    respondit: Benedictus filius meus Domino.'
  eng-ASVBT: And he said unto his mother, The eleven hundred pieces of silver that
    were taken from thee, about which thou didst utter a curse, and didst also speak
    it in mine ears, behold, the silver is with me; I took it. And his mother said,
    Blessed be my son of Jehovah.
  ita-1885: 'Ed esso disse a sua madre: I mille e cento sicli d''argento che ti erano
    stati tolti, per li quali tu scongiurasti con maledizioni, le quali eziandio tu
    proferisti in mia presenza; ecco, sono appresso di me; io li avea presi. E sua
    madre gli disse: Benedetto sia il mio figliuolo appo il Signore.'
  eng-LXXUP: 'And he said to his mother, The eleven hundred pieces of silver which
    thou tookest to thyself, and about which thou cursedst me, and spokest in my ears,
    behold, the silver is with me; I took it: and his mother said, Blessed be my son
    of the Lord.'
  eng-ULB: He said to his mother, “The 1,100 pieces of silver that were taken from
    you, about which you spoke a curse, and which I heard—look here! I have the silver
    with me. I stole it.” His mother said, “May Yahweh bless you, my son!”
  spa-VBL: ', le dijo a su madre: “Esos mil cien siclos de plata que te robaron y
    que te oí maldecir, yo tengo la plata. Yo fui quien la tomó”. Entonces su madre
    le dijo: “¡Hijo mío, que el Señor te bendiga!”'
  fra-_FOB: 'Il dit à sa mère: Les onze cents pièces d''argent qui te furent prises,
    et pour lesquelles tu fis des imprécations, même à mes oreilles, voici, cet argent
    est entre mes mains; c''est moi qui l''avais pris. Alors sa mère dit: Que mon
    fils soit béni par l''Éternel!'
  mal-mal: 'അവൻ തന്റെ അമ്മയോട്: “കളവുപോയതും, ഞാൻ കേൾക്കെ നീ ശാപം ഉച്ചരിച്ചതുമായ നിന്റെ
    ആയിരത്തൊരുനൂറു വെള്ളിപ്പണം ഇതാ, എന്റെ പക്കൽ ഉണ്ട്; ഞാനാകുന്നു അത് എടുത്തത്” എന്ന്
    പറഞ്ഞു. “എന്റെ മകനേ, നീ യഹോവയാൽ അനുഗ്രഹിക്കപ്പെട്ടവൻ” എന്ന് അവന്റെ അമ്മ പറഞ്ഞു.'
  urd-GVR: Ek din us ne apnī māṅ se bāt kī, “Āp ke chāṅdī ke 1,100 sikke chorī ho
    gae the, nā? Us waqt āp ne mere sāmne hī chor par lānat bhejī thī. Ab dekheṅ,
    wuh paise mere pās haiṅ. Maiṅ hī chor hūṅ.” Yih sun kar māṅ ne jawāb diyā, “Mere
    beṭe, Rab tujhe barkat de!”
  suz-BL: मिनु मेकोमी आ आम कली “इन जाम्‍शो ११ सहे चांदी के शेकेल आ पर्बम सराप पशो,
    गो नेंता। मेको चांदी के शेकेल गो नु बाक्‍नीम। गो लाइश्‍शो नङ। मुल गो लेत्‍नन्‍नी”
    देंमाक्‍त। मिनु मेको आ ममामी “आं तौ, परमप्रभु यावेमी इ कली आसीक गेवल” देंमाक्‍त।
    लेवी ५:१; हितोपदेस २९:२४
  ita-1927: 'Egli disse a sua madre: “I mille cento sicli d’argento che t’hanno rubato,
    e a proposito de’ quali hai pronunziato una maledizione, e l’hai pronunziata in
    mia presenza, ecco, li ho io; quel denaro l’avevo preso io”. E sua madre disse:
    “Benedetto sia dall’Eterno il mio figliuolo!”'
  ckb-ckb: 'بە دایکی گوت: «ئەو هەزار و سەد شاقل زیوەی لە تۆ دزرا و منیش گوێم لێبوو
    نەفرەتت لە دزەکەی کرد، ئەوەتا زیوەکە لەلای منە و من بردم.» دایکیشی گوتی: «یەزدان
    بەرەکەتدارت بکات کوڕم!»'
  eng-BBE: 'And he said to his mother, The eleven hundred shekels of silver which
    were taken from you, about which you took an oath and said in my hearing, I have
    given this silver to the Lord from my hand for myself, to make a pictured image
    and a metal image: see, I have the silver, for I took it: so now I will give it
