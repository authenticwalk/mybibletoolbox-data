verse: JDG.017.013
translations:
  mal-C: “ഒരു ലേവ്യൻ എന്റെ പുരോഹിതനായിരിക്കുകയാൽ ഇപ്പോൾ യഹോവ എനിക്കു നന്മചെയ്യുമെന്നു
    ഞാൻ അറിയുന്നു,” എന്നു മീഖാവു പറഞ്ഞു.
  deu-TKW: 'Da sprach Micha: Nun weiß ich gewiß, daß mir Jahwe wohlthun wird, weil
    ich den Leviten zum Priester habe.'
  lin-lin: 'Mika alobaki : « Sik’oyo nayebi ete Yawe akosalela ngai bolamu lokola
    moto ya libota ya Levi akomi nganga-nzambe na ngai. »'
  eng-LSV: and Micah says, “Now I have known that YHWH does good to me, for the Levite
    has been for a priest to me.”
  eng-GNV: Then said Michah, Nowe I know that the Lord will be good vnto me, seeing
    I haue a Leuite to my Priest.
  eng-WEBSTER: Then said Micah, Now I know that the LORD will do me good, seeing I
    have a Levite for my priest.
  nhw-BL: 'Huan Micaía moilhui: “Ama temachtli TOTECO nechtiochihuas pampa nijtlapejpenijtoc
    se totajtzi catli nelía se iixhui Leví.”'
  swh-ONEN: Ndipo Mika akasema, “Sasa najua Bwana atanitendea mema, kwa kuwa Mlawi
    huyu amekuwa kuhani wangu.”
  bba-bba: Yerɑ Mikɑ u tii sɔ̃ɔwɑ u nɛɛ, nɑ yɛ̃ mɑ Yinni Gusunɔ u koo mɑn domɑru kuɑ
    tɛ̃ domi nɑ yɑ̃ku kowo mɔ wi u sɑ̃ɑ Lefin bweseru.
  eng-KJVCPB: Then said Micah, Now know I that the Lord will do me good, seeing I
    have a Levite to my priest.
  luo-luo: Kendo Mika nowacho niya, “Koro angʼeyo ni Jehova Nyasaye biro timona maber,
    nikech ja-Lawi osebedo jadolo mara.”
  meu-meu: Bena Mika eto, Harihari lau na dibagu Iehova ese baine hanamogu, badina
    be Levi tauna vada na abia, egu hahelaḡa tauna.
  npi-ULB: तब मीकाले भने, “अब मलाई थाहा छ, कि परमप्रभुले मेरो निम्ति असल गर्नुहुनेछ,
    किनभने त्यो लेवी मेरो पुजारी बनेको छ ।”
  yor-yor: Mika sì wí pé, “Báyìí, èmi mọ̀ pé Olúwa yóò ṣe mi ní oore nítorí pé mo
    ní ọmọ Lefi ní àlùfáà mi.”
  ind-ind: Kata Mika, “Sekarang aku yakin TUHAN akan memberkatiku, karena aku punya
    imam dari suku Lewi.”
  pes-OPCB: 'میخا گفت: «حال که از قبیلهٔ لاوی کاهنی برای خود دارم، می‌دانم که خداوند
    مرا برکت خواهد داد.»'
  tgl-ULB: Pagkatapos sinabi ni Mica, “Ngayon alam kong may gagawing maganda para
    sa akin si Yahweh, dahil naging mga pari ko ang Levitang ito.”
  hui-hui: Ani heagola Maigahanda lalu, Ai Libaiali mbira ogoni i̱naga loma binigo
    mo miaga i̱la kabagome Anduane Homogohanda i̱ dalu mo bayale hai holobada lo manda
    bidogoni, lene.
  mya-mya: မိက္ခာ​က​လည်း``ယ​ခု​ငါ​သည်​လေဝိ​အ​မျိုး​သား တစ်​ဦး​အား မိ​မိ​၏​ယဇ်​ပု​ရော​ဟိတ်​အ​ဖြစ်​ဖြင့်
    ရ​ရှိ​ထား​လေ​ပြီ။ ထို့​ကြောင့်​ထာ​ဝ​ရ​ဘု​ရား သည်​အ​စ​စ​အ​ရာ​ရာ​၌ ငါ့​အား​တိုး​တက်
    အောင်​မြင်​စေ​တော်​မူ​လိမ့်​မည်'' ဟု​ဆို​၏။
  bod-N: དེ་ནས་མི་ཀཱ་ན་རེ། ད་ནི་བདག་ལ་ལེ་ཝི་པ་ཞིག་མཆོད་དཔོན་དུ་ཡོད་པས། དཀོན་མཆོག་ཡ་ཝཱེས་བདག་ལ་བྱིན་རླབས་གནང་ངེས་ཡིན་པ་ཤེས་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Uye Mika akati, “Zvino ndinoziva kuti Jehovha achandiitira zvakanaka, sezvo
    muRevhi uyu ava muprista wangu.”
  spa-BLM: 'Entonces Miqueas dijo: “Ahora sé que Yahvé me hará bien, ya que tengo
    un levita como sacerdote.”'
  cac-cac: Ix snaan vin̈aj Micaía chi' to ol scha' svach'c'olal Jehová vin̈, yujto
    a jun vin̈ levita ayoch sacerdoteoc vin̈.
  swh-ULB: Ndipo Mika akasema, Sasa najua ya kuwa Bwana atanifanyia mema, kwa kuwa
    Mlawi huyu amekuwa kuhani wangu.
  bel-bel: 'І сказаў Міха: цяпер я ведаю, што Гасподзь будзе мне дабраволіць, бо лявіт
    у мяне за сьвятара.'
  deu-ELBBK: 'Und Micha sprach: Nun weiß ich, dass der HERR mir wohltun wird, denn
    ich habe einen Leviten zum Priester.'
  mbb-OT: Migkaǥi si Micas te, “Guntaan, siguradu he edtuvazan a te Nengazen su zuen
    ku en memumuhat he Levihanen.”
  mal-2015: ഒരു ലേവ്യൻ എനിക്കു പുരോഹിതനായിരിക്കയാൽ യഹോവ എനിക്കു നന്മചെയ്യുമെന്നു ഇപ്പോൾ
    തീർച്ചതന്നേ എന്നു മീഖാവു പറഞ്ഞു.
  rmc-rmc: 'O Micha peske phenďa: „Akana čačes džanav, hoj o RAJ ela ke ma lačho,
    bo o Levitas mange ačhiľa rašaske.“'
  pes-OPV: 'و میخا گفت: «الان دانستم که خداوند به من احسان خواهد نمود زیرالاوی‌ای
    را کاهن خود دارم.»'
  ron-1924: 'Ши Мика а зис: „Акум штиу кэ Домнул ымь ва фаче бине, фииндкэ ам ка преот
    пе левитул ачеста.”'
  ben-OBCV: আর মীখা বলল, “এখন আমি বুঝতে পারছি যে সদাপ্রভু আমার প্রতি মঙ্গলময় হবেন,
    যেহেতু এই লেবীয় আমার যাজক হয়েছে।”
  som-som: Markaasuu Miikaah yidhi, Haatan waan ogsoo nahay in Rabbigu wanaag ii samaynayo,
    maxaa yeelay, waxaa wadaad ii noqday nin reer Laawi ah.
  lat-VUC: Nunc scio, dicens, quod benefaciet mihi Deus habenti Levitici generis sacerdotem.
  eng-ASVBT: Then said Micah, Now know I that Jehovah will do me good, seeing I have
    a Levite to my priest.
  ita-1885: 'E Mica disse: Ora conosco che il Signore mi farà del bene, poichè io
    ho un Levita per sacerdote.'
  eng-LXXUP: And Micah said, Now I know that the Lord will do me good, because a Levite
    has become my priest.
  eng-ULB: Then Micah said, “Now I know that Yahweh will do good for me, because this
    Levite has become my priest.”
  spa-VBL: “Estoy seguro de que el Señor me bendecirá ahora, porque tengo un levita
    como sacerdote”, concluyó Miqueas.
  fra-_FOB: 'Alors Mica dit: Maintenant je sais que l''Éternel me fera du bien, parce
    que j''ai ce Lévite pour sacrificateur.'
  mal-mal: “ഒരു ലേവ്യൻ എനിക്ക് പുരോഹിതനായിരിക്കയാൽ, യഹോവ എനിക്ക് നന്മചെയ്യുമെന്ന്
    ഞാൻ ഇപ്പോൾ അറിയുന്നു” എന്ന് മീഖാവ് പറഞ്ഞു.
  urd-GVR: “Ab Rab mujh par mehrbānī karegā, kyoṅki Lāwī merā imām ban gayā hai.”
  suz-BL: मिनु मीकाहमी “मुल परमप्रभु यावेमी आं कली सोशो बोशो सेल्ती, दे तुइक्‍ताक्‍ङ।
    मारदे हना लेवी का आं चढ़ेब दुम्‍शो बाक्‍ब” देंमाक्‍त।
  ita-1927: 'E Mica disse: “Ora so che l’Eterno mi farà del bene, perché ho un Levita
    come mio sacerdote”.'
  ckb-ckb: 'جا میخا گوتی: «ئێستا زانیم یەزدان چاکەم لەگەڵدا دەکات، چونکە لێڤییەکە
    بووە بە کاهینم.»'
  eng-BBE: Then Micah said, Now I am certain that the Lord will do me good, seeing
    that the Levite has become my priest.
  kan-OKCV: ಆಗ ಮೀಕನು, “ನನಗೆ ಒಬ್ಬ ಲೇವಿಯನು ಯಾಜಕನಾಗಿರುವುದರಿಂದ, ಯೆಹೋವ ದೇವರು ನನಗೆ ಒಳ್ಳೆಯದನ್ನು
    ಮಾಡುವರೆಂದು ಈಗ ತಿಳಿಯುತ್ತೇನೆ,” ಎಂದುಕೊಂಡನು.
  tam-2017: 'அப்பொழுது மீகா: எனக்கு ஆசாரியனாக ஒரு லேவியன் அகப்பட்டபடியினால், யெகோவா
    எனக்கு நன்மை செய்வார் என்று இப்பொழுது அறிந்திருக்கிறேன் என்றான்.'
  spa-RV-1909: 'Y Michâs dijo: Ahora sé que Jehová me hará bien, pues que el Levita
    es hecho mi sacerdote.'
  ron-BTF: 'Atunci Mica a spus: Acum știu că DOMNUL îmi va face bine, văzând că am
    un levit ca preot.'
  eng-WEBP: Then Micah said, “Now I know that the LORD will do good to me, since I
    have a Levite as my priest.”
  eng-FBV: “I'm sure the Lord will bless me now, because I have a Levite as my priest,”
    Micah concluded.
  nld-1939: 'En Mika zeide: Nu weet ik, dat Jahweh mij goed gezind is; want nu heb
    ik een leviet tot priester.'
  nch-BL: 'Huan Micaía moilhui: “Ama temachti TOTECO techtiochihuas pampa nijtapejpenijtoc
    se totajtzi cati nelía se iixhui Leví.”'
  vie-1934: 'Mi-ca nói: Bây giờ ta biết rằng Đức Giê-hô-va sẽ làm ơn cho ta, bởi vì
    ta có người Lê-vi nầy làm thầy tế lễ.'
  hin-CV: मीकाह ने कहा, “अब मुझे यह विश्वास हो गया है कि याहवेह मुझे धनी बना देंगे;
    क्योंकि एक लेवी मेरे लिए पुरोहित हो गया है.”
  spa-BES: 'Entonces Micaias dijo: Ahora estoy seguro de que el Señor me hará bien,
    ya que el levita se ha convertido en mi sacerdote.'
  tdx-tdx: 'Le hoe t’i Mikà: Fantako te hañasoa ahiko t’Iehovà kanao aman-te-Levý
    ho mpisoroñe.'
  tha-KJV: มี​คาห์​กล่าวว่า “​บัดนี้​ข้าพเจ้าทราบแล้​วว​่า พระเยโฮวาห์จะทรงให้ข้าพเจ้าอยู่เย็นเป็นสุข
    เพราะว่าข้าพเจ้ามี​เลว​ีคนหนึ่งเป็นปุโรหิต”
  por-BR-2018: 'E Mica disse: Agora sei que o SENHOR me fará bem, pois que o levita
    é feito meu sacerdote.'
  deu-ELO: 'Und Micha sprach: Nun weiß ich, daß Jehova mir wohltun wird, denn ich
    habe einen Leviten zum Priester.'
  eng-WYC-2018: and he said, Now I know, that God shall do well to me, having a priest
    of the kin of Levi. (and he said, Now I know that God shall make things go well
    for me, for I have my own priest of the tribe of Levi.)
  epo-epo: 'Kaj Miĥa diris: Nun mi scias, ke la Eternulo bonfaros al mi, ĉar Levido
    fariĝis por mi pastro.'
  uig-PIN: 'Andin Mikaⱨ: — Bir Lawiy kixi manga kaⱨin bolƣini üqün, Pǝrwǝrdigarning
    manga yahxiliⱪ ⱪilidiƣinini bilimǝn, — dedi.'
  beo-beo: Maiga da amane sia:i, “Defea! Wali Lifai dunu da na gobele salasu dunu
    esala. Amaiba:le, na dawa:! Hina Gode da na hou amola na liligi huluane hahawane
    dogolegele hahamomu.”
  tpi-OTNT: Na Maika i tok olsem, “Nau mi save, Bikpela bai i mekim olgeta samting
    long banis bilong mi i kamap gutpela, long wanem, wanpela Livai i stap olsem pris
    bilong mi.”
  hau-SA: Mika ya ce, “Yanzu na san cewa Ubangiji zai yi mini alheri, da yake Balawen
    nan ya zama firist nawa.”
  uig-LAT: 'Andin Mikah: — Bir Lawiy kishi manga kahin bolghini üchün, Perwerdigarning
    manga yaxshiliq qilidighinini bilimen, — dédi.'
  nde-nde: UMikha wasesithi, “Khathesi sengisazi ukuthi uThixo uzakwenza okulungileyo
    kimi, njengoba umLevi lo esebe ngumphristi wami.”
  ton-ton: Pea naʻe pehē ai ʻe Maika, “ʻOku ou ʻilo eni ʻe fai lelei ʻe Sihova kiate
    au, he kuo u maʻu ha tangata Livai ke taulaʻeiki.”
  ces-1613: 'Řekl pak Mícha: Nyníť vím, že mi dobře učiní Hospodin, proto že mám toho
    Levítu za kněze.'
  eng-WMB: Then Micah said, “Now I know that the LORD will do good to me, since I
    have a Levite as my priest.”
  tam-TCV: மீகா தனக்குள்ளே, “ஒரு லேவியன் எனது பூசாரியாக வந்திருக்கின்றபடியால், யெகோவா
    எனக்கு நன்மை செய்வார் என்பதை நான் அறிகிறேன்” என்று சொல்லிக்கொண்டான்.
  ceb-ULB: Unya miingon si Micah, “Karon nasayod ako nga si Yahweh magbuhat ug maayo
    alang kanako, tungod kay kining Levita nahimong akong pari.”
  pol-UBG: 'Wtedy Micheasz powiedział: Teraz wiem, że PAN będzie mnie błogosławił,
    gdyż mam Lewitę za kapłana.'
  urd-GVU: ”اب رب مجھ پر مہربانی کرے گا، کیونکہ لاوی میرا امام بن گیا ہے۔“
  deu-1912: 'Und Micha sprach: Nun weiß ich, daß mir der HERR wird wohltun, weil ich
    einen Leviten zum Priester habe.'
  kan-2017: “ಒಬ್ಬ ಲೇವಿಯು ನನ್ನ ಮನೆಯಲ್ಲಿ ಯಾಜಕನಾಗಿರುವುದರಿಂದ ಯೆಹೋವನು ನನ್ನನ್ನು ಆಶೀರ್ವದಿಸುವನೆಂದು
    ಬಲ್ಲೆನು” ಅಂದುಕೊಂಡನು.
  yap-yap: Me ga’ar Mikah, “Chiney e ke yag ngog be’ nu Levi ni nge mang prist rog,
    kugnang ni SOMOL e bayi fel’eg urngin ban’en nge fel’ ngog.”
  hlt-MCSB: Te daengah Maikah loh , “Levi he ka khosoih la om coeng tih kai hamla
    BOEIPA then tila ka ming coeng,” a ti.
  mdy-ETH: ሚካ ዒማና፦ «ዓካሪ ሌዊ ዓሲ ማዔ ቄኤሴ ታ ዴንቄሢሮ ናንጊና ናንጋ ጎዳ ቢያ ባኣዚ ታኣም ጊኢጊሻንዳሢ ታ ዔራኔ»
    ጌዔኔ።
  twi-ASANTE: Na Mika kaa sɛ, “Menim sɛ Awurade bɛhyira me, ɛfiri sɛ, mewɔ Lewini
    a ɔresom sɛ me ɔsɔfoɔ.”
  eng-WEBU: Then Micah said, “Now I know that the LORD will do good to me, since I
    have a Levite as my priest.”
  wal-wal: Miiki, “Issi Leewee taayyo qeese gidido gishshau, GODAI taayyo ubbabaa
    loittanaagaa erais” yaagiis.
  spa-PDDPT: 'Y Micaía dijo: ¡Ahora sé que Yavé me prosperará porque tengo a un levita
    como sacerdote!'
  gun-gun: 'Ojeupe ae Mica aipoe''i: — Aỹ xee aikuaa Senhor xemoingo porã ''rãa, xevygua
    sacerdote-rã levita areko ramo.'
  agu-BL: Le wutz tetz tajtza'kl yi wi'nin banl Kataj sbne' squibaj na yi pale'a'tz
    i' jun xonl Leví.
  ilo-ULB: Ket kinuna ni Mica, “Ita ammok nga agaramid ni Yahweh iti naimbag kaniak,
    gapu ta nagbalin a padik daytoy a Levita.”
  kpg-kpg: Micah ga helekai, “Gei di maa gu iai tangada Levi guu hai dagu dangada
    hai mee dabu, au e iloo bolo Dimaadua gaa hai nia mee gii gila humalia mai gi di au.”
  uig-ARA: 'ئاندىن مىكاھ: ــ بىر لاۋىي كىشى ماڭا كاھىن بولغىنى ئۈچۈن، پەرۋەردىگارنىڭ
    ماڭا ياخشىلىق قىلىدىغىنىنى بىلىمەن، ــ دېدى.'
  sus-sus: Mike fa a fala, «Yakɔsi n bara a kolon Alatala fa fe fanyi rabama nɛ n
    bɛ, barima Lewi bɔnsɔɛ mixi nan na n ma sɛrɛxɛdubɛ ra.»
  pon-2006: Maika eri patohwan, “Eri, met nan eh mieier nei samworo, I eseier me KAUN-O
    pahn ketin kupwure ie.”
  ksd-ksd: 'Ma Mika i ga biti: Gori iau nunure ba ra Luluai na vaboina kaugu kini,
    tago iau tar vatur vake tika na te Levi upi kaugu tena tinabar.'
  tur-YTC: Bunun üzerine Mika, “Kâhinim bir Levili olduğundan, Yahve'nin bana iyilik
    edeceğini artık biliyorum” dedi.
  grc-BRENT: Καὶ εἶπε Μιχαίας, νῦν ἔγνων ὅτι ἀγαθυνεῖ μοι Κύριος, ὅτι ἐγένετό μοι
    ὁ Λευίτης εἰς ἱερέα.
  ind-AYT: Mikha berkata, “Sekarang, aku tahu bahwa TUHAN berbuat baik kepadaku, sebab
    ada orang Lewi menjadi imamku.”
  nya-nya: Ndipo Mika anati, “Tsopano ndadziwa kuti Yehova adzandikomera mtima chifukwa
    Mleviyu ndiye wakhala wansembe wanga.”
  hrv-hrv: “Sad znam”, reče Mika, “da će mi Jahve učiniti dobro kad imam levita za
    svećenika.”
  mps-mps: Tama Maikago te po wali, “Megi da, eno koneani, te Genuai Bidigo ena bidibo
    tomode te wiegi yai sę pedelaibao, magi baso meni, eno te Livai hani te eno pris
    bidi nigilai elalubao.” Te po wali.
  tpi-tpi: Na Maika i tok olsem, “Nau mi save, Bikpela bai i mekim olgeta samting
    long banis bilong mi i kamap gutpela, long wanem, wanpela Livai i stap olsem pris
    bilong mi.”
  dan-1931: 'Da sagde Mika: “Nu ved jeg, at HERREN vil gøre vel imod mig, siden jeg
    har fået en Levit til Præst!”'
  vie-OVCB: 'Mai-ca nói: “Bây giờ Chúa sẽ ban phước lành cho ta, vì ta có một thầy
    tế lễ người Lê-vi.”'
  guj-2017: ત્યારે મિખાએ કહ્યું, “હવે હું જાણું છું કે ઈશ્વર મારે માટે સારું કરશે,
    કારણ કે આ લેવી મારો યાજક છે.
  pon-2006A: Maika eri patohwan, “Eri, met nan eh mieier nei samworo, I eseier me
    KAUN-O pahn ketin kupwure ie.”
  por-BRBSL: 'Então Miquéias disse: “Agora sei que Yahweh me fará bem, pois tenho
    um levita como sacerdote”.'
  cth-cth: Hahoi teh, Mikah ni, atuteh Levih tami teh kaie vaihma lah ka tawn toe.
    BAWIPA ni kai koe hawinae a sak han tie ka panue telah ati.
  twi-twi: Na Mika kae se, “Minim sɛ Awurade behyira me, efisɛ mewɔ Lewini a ɔresom
    sɛ me sɔfo.”
  hlt-hlt: Te daengah Maikah loh, “Levi he ka khosoih la om coeng tih kai hamla BOEIPA
    then tila ka ming coeng,” a ti.
  tbz-SIM: 'Kɛ̀ Mikɑɑ dɔ̀: Di mmɔ̀nnì n yɛ̃́mu kɛ dò nti Yiɛ̀ nKuyie mbo n dɔɔ̀ mɛsɑ̀ɑ̀
    nDefii wuɔ nkou mɛ̀ nnɑɑ́mmɛ̀ n cĩ́ɛ̃̀tɛ̀ ikuɔ́ nìùtì.'
  msy-2020: Ezɨ Maika kamaghɨn mɨgei, “Livain mav datɨrɨghɨn nan ofa gamir gumazimɨn
    otogha iti. Kamaghɨn, kɨ datɨrɨghɨn fo, Ikiavɨra Itir God datɨrɨghɨn na danganimɨn
    aven itir bizibar amightɨ, da deragh otivam.”
  azb-azb: 'Mikeya dedi: «İndi bilirəm ki, Rəbb mənə yaxşılıq edəcək, çünki bir Levili
    kahinim var».'
  eng-DBY: Then said Micah, Now I know that Jehovah will do me good, because I have
    the Levite for priest.
  hin-2017: और मीका सोचता था, कि अब मैं जानता हूँ कि यहोवा मेरा भला करेगा, क्योंकि
    मैंने एक लेवीय को अपना पुरोहित रखा है।
  eng-YLT: and Micah saith, 'Now I have known that Jehovah doth good to me, for the
    Levite hath been to me for a priest.'
  eng-WYC-2017: and he said, Now I know, that God shall do well to me, having a priest
    of the kin of Levi.
  eng-WMBB: Then Micah said, “Now I know that the LORD will do good to me, since I
    have a Levite as my priest.”
  urd-GVH: “अब रब मुझ पर मेहरबानी करेगा, क्योंकि लावी मेरा इमाम बन गया है।”
  rug-rug: Zama se Maika, “Kamahire si tagoa rau si keke tie Livae pude na qua hiama,
    meke gilania rau, sapu kaqu qetu nau e Zihova,” gua si asa.
  gaz-gaz: Miikaanis, “Erga Lewwichi kun luba koo taʼe, ani akka Waaqayyo waan gaarii
    naa godhu nan beeka” jedhe.
  fra-LSG: 'Et Mica dit: Maintenant, je sais que l’Éternel me fera du bien, puisque
    j’ai ce Lévite pour prêtre.'
  yal-yal: Mike yi a fala, a naxa, “Waxatina nde Alatala fa hinanma nɛn n na bayo
    Lewi bɔnsɔnna muxuna nde n konni saraxaraliyani.”
  haw-1868: Alaila, i ae la o Mika, Ua ike au, e hoopomaikai ana o Iehova ia'u, no
    ka mea, he Levi no ko'u kahuna.
  arb-NAV: 'فَقَالَ مِيخَا: «الآنَ عَلِمْتُ أَنَّ الرَّبَّ رَاضٍ عَنِّي، لأَنَّ اللّاوِيَّ
    صَارَ لِي كَاهِناً».'
  ewe-ewe: Mika gblɔ be, “Menyae be Yehowa ayram azɔ elabena Levitɔ aɖee nye nunɔla
    le nye aƒe me.”
  eng-LEE: Then said Micah, Now I know that the Lord will do me good, seeing I have
    obtained a Levite for priest.
  asm-FB: তাতে মীখাই ক’লে, “যিহোৱাই মোৰ মঙ্গল কৰিব, ইয়াক মই এতিয়া জানিলোঁ; কিয়নো
    সেই লেবীয়া মোৰ পুৰোহিত হ’ল।”
  sus-A: مِكٍ قَ عَ قَلَ، «يَكْسِ ﭑ بَرَ عَ كٌلٌن عَلَتَلَ قَ قٍ قَنيِ رَبَمَ نّ ﭑ
    بّ، بَرِ مَ لٍوِ بْنسْي مِشِ نَن نَ ﭑ مَ سّرّشّدُبّ رَ.»
  fra-SBL: 'Et Michée dit : « Maintenant je sais que l''Éternel me fera du bien, puisque
    j''ai un Lévite comme prêtre. »'
  hbo-hbo: וַיֹּ֣אמֶר מִיכָ֔ה עַתָּ֣ה יָדַ֔עְתִּי כִּֽי־יֵיטִ֥יב יְהוָ֖ה לִ֑י כִּ֧י
    הָיָה־לִ֛י הַלֵּוִ֖י לְכֹהֵֽן׃
  kik-kik: Nake Mika akiuga atĩrĩ, “Rĩu nĩndamenya atĩ Jehova nĩekũnjĩka wega, nĩgũkorwo
    Mũlawii ũyũ nĩatuĩkĩte mũthĩnjĩri-ngai wakwa.”
  fra-NCL: 'Et Michas dit : « Je sais maintenant que Yahweh me fera du bien, puisque
    j’ai ce Lévite pour prêtre. »'
  cek-AK: Mikah mah Levi loe vaihi kai ih qaima ah oh boeh pongah, Angraeng mah ka
    nuiah kahoih hmuen na sah pae tih boeh, tiah ka panoek, tiah thuih.
  cuk-cuk: 'Micaía na weyob binsaalid: “Dule-irwa-bab-dummadse-goledga an Levita-dule-imaksasoggu,
    an wisi, emisgi Bab-Jehová an-bendakoe.”'
  uig-CYR: 'Андин Микаһ: — Бир Лавий киши маңа каһин болғини үчүн, Пәрвәрдигарниң
    маңа яхшилиқ қилидиғинини билимән, — деди.'
  tel-2017: అప్పుడు మీకా “ఈ లేవీయుడు నాకు యాజకుడుగా ఉన్నాడు కాబట్టి యెహోవా నాకు తప్పక
    మేలు చేస్తాడని నాకు తెలుసు” అన్నాడు.
  hat-BSA: 'Konsa, Mica te di: “Koulye a, mwen konnen ke SENYÈ a va fè m reyisi; paske
    mwen gen yon Levit kòm prèt.”'
  kos-kos: Ac Micah el fahk, “Inge nga etu lah LEUM GOD El ac akinsewowoyeyu mweyen
    mwet Levi se pa mwet tol luk uh.”
  hbo-WLC: וַיֹּ֣אמֶר מִיכָ֔ה עַתָּ֣ה יָדַ֔עְתִּי כִּֽי־יֵיטִ֥יב יְהוָ֖ה לִ֑י כִּ֧י
    הָיָה־לִ֛י הַלֵּוִ֖י לְכֹהֵֽן׃
  ibo-ibo: Mgbe ahụ, Maịka kwuru, “Ugbu a, amaara m na Onyenwe anyị ga-agọzi m nke
    ukwuu, nʼihi na onye Livayị a aghọọla onye nchụaja m.”
  ory-ory: ତହିଁରେ ମୀଖା କହିଲା, ମୁଁ ଜାଣେ, ଏବେ ସଦାପ୍ରଭୁ ମୋହର ମଙ୍ଗଳ କରିବେ, କାରଣ ମୋହର ଯାଜକ
    ହେବା ପାଇଁ ମୁଁ ଜଣେ ଲେବୀୟକୁ ପାଇଲି।
  chk-chk: Iwe, Maika a üra, “Iei üa silei pwe ewe Samol mi Lapalap epwe afeiöchüei,
    pun a nom rei eman nei souasor seni ewe ainangen Lefi.”
  rop-rop: Wal Maika bin tok, “Wal ai sabi YAWEI garra album mi brabliwei na, dumaji
    main serramonimen im brom det Libai klen.”
  ukr-1871: 'Тодї каже Миха: Тепер знаю, що господь буде благодатен до мене, бо маю
    Левіта за жерця.'
  deu-1951: 'Und Micha sprach: Nun weiß ich, daß der HERR mir wohltun wird, weil ich
    einen Leviten zum Priester habe!'
  eng-JPS: 'Then said Micah: ''Now know I that the LORD will do me good, seeing I
    have a Levite as my priest.'''
  srp-1865: 'Tada reèe Miha: sada znam da æe mi Gospod uèiniti dobro zato što imam
    Levita sveštenika.'
  lug-lug: Mikka n’ayogera nti, “Kaakano mmanyi nga Mukama Katonda anankoleranga ebirungi,
    kubanga nnina Omuleevi nga kabona wange.”
  heb-heb: ויאמר מיכה עתה ידעתי כי ייטיב יהוה לי כי היה לי הלוי לכהן׃
  ben-IRV: তখন মীখা বলল, “এখন আমি জানলাম যে, সদাপ্রভু আমার মঙ্গল করবেন, যেহেতু এক
    জন লেবীয় আমার পুরোহিত হয়েছে।”
  pan-pan: ਤਦ ਮੀਕਾਹ ਨੇ ਕਿਹਾ, “ਹੁਣ ਮੈਂ ਜਾਣਦਾ ਹਾਂ ਕਿ ਯਹੋਵਾਹ ਮੇਰਾ ਭਲਾ ਕਰੇਗਾ, ਕਿਉਂ ਜੋ
    ਮੈਂ ਇੱਕ ਲੇਵੀ ਨੂੰ ਆਪਣਾ ਪੁਰੋਹਿਤ ਬਣਾਇਆ ਹੈ।”
  mya-JVB: မိက္ခါ ကလည်း ၊ ယခု မှာ လေဝိ လူသည် ငါ ၏ယဇ်ပုရောဟိတ် ဖြစ် သောကြောင့်၊ ထာဝရဘုရား
    သည် ငါ၌ ကျေးဇူး ပြုတော်မူမည်ကို ငါသိ သည်ဟု ဆို ၏။
  hmo-hmo: Mika ia gwau, “Harihari lau diba Lohiabada ese lau do ia hanamoa, badina
    be Levi tauna ta lau abia vadaeni, bona ia be lauegu hahelagaia tauna.”
  urd-urd: तब मीकाह ने कहा, “मैं अब जानता हूँ कि ख़ुदावन्द मेरा भला करेगा, क्यूँकि
    एक लावी मेरा काहिन है।”
  rus-SYN: 'И сказал Миха: теперь я знаю, что Господь будет мне благотворить, потому
    что левит у меня священником.'
  bqc-SIM: 'Mika mɛ̀: Má dↄ̃ kɛ́ Dii a ɛ̀fãaikɛmɛɛ sa, asa má sa''ona vĩ Levii
    bui ũ.'
  tcz-CHONGTHU: Micah in tunvang Pakaiyin phatthei eiboh ding ahitai, ajeh chu keiman
    Levi khat thempu a eipan pehding kaneitai ati.
  mar-mar: नंतर मीखा बोलला, “आता मला कळले की, परमेश्वर माझे चांगले करील, कारण हा लेवी
    माझा याजक झाला आहे.”
  qub-qub: Leví mösu cüran captinmi Micaiaga yarparan Tayta Diospa bindisyunninwan
    alli goyashanta.
  hat-hat: 'Lè sa a, Mika di konsa: -Koulye a, mwen konnen Seyè a pral fè tout zafè
    m'' mache byen paske mwen gen yon moun Levi k''ap sèvi m'' prèt.'
  eng-BSB: Then Micah said, “Now I know that the LORD will be good to me, because
    a Levite has become my priest.”
  tod-tod: 'Mika ɠɛni ma: «Niizu, gè kwɛɛga ga Ɠɔoɠɔ GALAGI ɠa faanɛɛ ɠɛ bɛ̀, tɔɔzei
    Leevi nui nii ɠa bà ga zalaɠa ɠula nui.»'
  eng-WEBPB: Then Micah said, “Now I know that the LORD will do good to me, since
    I have a Levite as my priest.”
  kbq-kbq: Ana nehuno Maika'a anage hu'ne, nagra menima nagesama antahuana, Livae
    ne' pristia azeri otuankino Ra Anumzamo'a asomu hunantegahie hu'ne.
  nhe-BL: 'Huan Micaía moilhui: “Ama temachtli TOTECO nechtiochihuas pampa nijtlapejpenijtoc
    se totajtzi tlen nelía se iixhui Leví.”'
  gub-BL: — Tupàn Tuweharupi Wiko Ma'e uzapo putar ikatuahy ma'e ihewe a'e nehe kury,
    ta'e amo Erewi zuapyr wiko xe xaxeto romo hepyr a'e kury xe, i'i uzeupe.
  eng-DRA: Now I know God will do me good, since I have a priest of the race of the
    Levites.
