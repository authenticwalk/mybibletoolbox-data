verse: JDG.017.006
translations:
  mal-C: ആ കാലത്ത് ഇസ്രായേലിൽ രാജാവില്ലായിരുന്നു; ഓരോരുത്തരും തങ്ങൾക്കു യുക്തമെന്നു
    തോന്നിയതുപോലെ പ്രവർത്തിച്ചു.
  deu-TKW: Zu jener Zeit gab es keinen König in Israel; jeder that, was ihm gutdünkte.
  lin-lin: Na mikolo wana, bana ya Isalaele bazalaki na mokonzi te ; moto na moto
    azalaki kosala nyonso oyo ezali malamu na miso na ye.
  eng-LSV: in those days there is no king in Israel, each does that which is right
    in his own eyes.
  eng-GNV: In those dayes there was no King in Israel, but euery man did that which
    was good in his owne eyes.
  eng-WEBSTER: In those days there was no king in Israel, but every man did that which
    was right in his own eyes.
  nhw-BL: Quej nopa quichijqui pampa ipan nopa tonali amo aqui tlanahuatiyaya ipan
    nopa tlali Israel, huan sese israelita quichihuayaya san catli ya quinequiyaya.
  swh-ONEN: Katika siku hizo Israeli hawakuwa na mfalme, kila mmoja akafanya kama
    alivyoona vyema machoni pake mwenyewe.
  bba-bba: Domi sɑɑ ye sɔɔ, Isirelibɑ bɑǹ kpɑro mɔ, bɑɑwure u mɔ̀wɑ ye u kĩ.
  eng-KJVCPB: In those days there was no king in Israel, but every man did that which
    was right in his own eyes.
  luo-luo: E kindeno Israel ne onge ruoth; kendo ngʼato ka ngʼato ne timo kaka ohero.
  meu-meu: Unu dinadia ai Israel na asi pavapavana; Israel taudia na ta ta ena lalo-hadai
    ena lalo-hadai heḡereḡeredia e kara.
  npi-ULB: ती दिनहरूमा इस्राएलमा कोही राजा थिएन, र हरेकले आफ्नो दृष्‍टिमा जे ठिक लाग्थ्यो
    त्यही गर्थ्यो ।
  yor-yor: Ní ọjọ́ wọ̀n-ọn-nì àwọn ọmọ Israẹli kò ní ọba; olúkúlùkù ṣe bí ó ti rò
    pé ó tọ́ ní ojú ara rẹ́.
  ind-ind: (Pada waktu itu, bangsa Israel tidak punya raja. Setiap orang melakukan
    apa yang benar di mata mereka masing-masing.)
  pes-OPCB: در آن زمان بنی‌اسرائیل پادشاهی نداشت و هر کس هر کاری را که دلش می‌خواست
    انجام می‌داد.
  tgl-ULB: Nang panahong iyon walang hari sa Israel, at ginagawa ng bawat isa kung
    ano ang sa paningin nila ay tama.
  hui-hui: Ogoningi Isaraele dindiha kini mbira nahe wini. Wali agali bibahende hearume
    tini hame leadagua bigibigi bialu haga hene.
  mya-mya: ထို​ကာ​လ​၌​ဣ​သ​ရေ​လ​လူ​မျိုး​တွင်​ဘု​ရင် မ​ရှိ​သေး​ချေ။ လူ​တိုင်း​ပင်​မိ​မိ​၏​စိတ်
    သ​ဘော​အ​တိုင်း​ပြု​လုပ်​လေ​သည်။
  bod-N: དེའི་དུས་སུ་ཡེས་ར་ཨེལ་གྱི་ནང་དུ་རྒྱལ་པོ་མེད་ལ། མི་རེ་རེས་གང་འདོད་བཞིན་བྱས་སོ།
    །
  sna-sna: Mumazuva iwayo Israeri yakanga isina mambo; mumwe nomumwe akaita zvaaiona
    zvakamunakira.
  spa-BLM: En aquellos días no había rey en Israel. Cada uno hacía lo que le parecía
    correcto.
  cac-cac: A d'a jun tiempoal chi', malaj sreyal eb' israel, yuj chi' junjun eb' sb'oan
    icha tas snib'ej.
  swh-ULB: Siku hizo hapakuwa na mfalme huko Israeli, na kila mtu alifanya yaliyo
    sawa machoni pake.
  bel-bel: У тыя дні ня было цара ў Ізраіля; кожны рабіў, што яму здавалася правільным.
  deu-ELBBK: In jenen Tagen war kein König in Israel; jeder tat, was recht war in
    seinen Augen.
  mbb-OT: Dutun he timpu, wazà hadì diyà te Israel, umbe ebpegustu en is kada sevaha
    ke hengkey is egkesuatan din te ebaal.
  mal-2015: അക്കാലത്തു യിസ്രായേലിൽ രാജാവില്ലായിരുന്നു; ഓരോരുത്തൻ ബോധിച്ചതു പോലെ നടന്നു.
  rmc-rmc: Andre oda časos andro Izrael na sas kraľis. Sako kerelas oda, so gondoľinelas,
    hoj hino lačho.
  pes-OPV: و در آن ایام در اسرائیل پادشاهی نبود و هر کس آنچه درنظرش پسند می‌آمد، می‌کرد.
  ron-1924: Ын время ачея, ну ера ымпэрат ын Исраел. Фиекаре фэчя че-й плэчя.
  ben-OBCV: সেই সময় ইস্রায়েলে কোনও রাজা ছিলেন না; প্রত্যেকে, তাদের যা ভালো বলে মনে
    হত, তাই করত।
  som-som: Waagaasna reer binu Israa'iil boqor ma ay lahayn; oo nin walubana wuxuu
    samayn jiray wixii isaga la qumman.
  lat-VUC: In diebus illis non erat rex in Israël, sed unusquisque quod sibi rectum
    videbatur, hoc faciebat.
  eng-ASVBT: 'In those days there was no king in Israel: every man did that which
    was right in his own eyes.'
  ita-1885: In quel tempo non v'era alcun re in Israele; ciascuno faceva ciò che gli
    parea bene.
  eng-LXXUP: And in those days there was no king in Israel; every man did that which
    was right in his own eyes.
  eng-ULB: In those days there was no king in Israel, and everyone did what was right
    in his own eyes.
  spa-VBL: 'En aquel tiempo Israel no tenía un rey: cada uno hacía lo que le parecía
    correcto.'
  fra-_FOB: En ce temps-là il n'y avait point de roi en Israël, chacun faisait ce
    qui lui semblait bon.
  mal-mal: അക്കാലത്ത് യിസ്രായേലിൽ രാജാവില്ലായിരുന്നു; ഓരോരുത്തൻ ബോധിച്ചതുപോലെ നടന്നു.
  lit-lit: Tomis dienomis Izraelyje karaliaus nebuvo. Kiekvienas darė tai, kas jo
    akimis atrodė teisinga.
  urd-GVR: Us zamāne meṅ Isrāīl kā koī bādshāh nahīṅ thā balki har koī wuhī kuchh
    kartā jo use durust lagtā thā.
  suz-BL: मेना इस्राएल रागीमी पिप मबाक्‍मा बाक्‍त। मोपतीके सुम मार पचा दाक्‍मा, मेको
    पाइक्‍बाक्‍मा बाक्‍त। न्‍यायाधीस १८:१; न्‍यायाधीस १९:१; न्‍यायाधीस २१:२५
  ita-1927: In quel tempo non v’era re in Israele; ognuno faceva quel che gli pareva
    meglio.
  ckb-ckb: لەو سەردەمەشدا هیچ پاشایەک لەناو ئیسرائیلدا نەبوو، هەرکەس ئەوەی دەکرد کە
    لەبەرچاوی خۆی ڕاست بوو.
  eng-BBE: 'In those days there was no king in Israel: every man did as seemed right
    to him.'
  kan-OKCV: ಆ ದಿವಸಗಳಲ್ಲಿ ಇಸ್ರಾಯೇಲಿನಲ್ಲಿ ಅರಸನು ಇರಲಿಲ್ಲ. ಒಬ್ಬೊಬ್ಬನು ತನ್ನ ದೃಷ್ಟಿಗೆ ಸರಿಯಾಗಿ
    ತೋಚಿದ್ದನ್ನು ಮಾಡುತ್ತಿದ್ದನು.
  tam-2017: அந்நாட்களில் இஸ்ரவேலிலே ராஜா இல்லை; அவனவன் தன்தன் பார்வைக்குச் சரியானபடி
    செய்துவந்தான்.
  spa-RV-1909: 'En estos días no había rey en Israel: cada uno hacía como mejor le
    parecía.'
  ron-BTF: În zilele acelea nu era împărat în Israel, ci fiecare făcea ce era drept
    în ochii săi.
  eng-WEBP: In those days there was no king in Israel. Everyone did that which was
    right in his own eyes.
  eng-FBV: At that time Israel didn't have a king— everyone did what they themselves
    thought was the right thing to do.
  nld-1939: In die dagen was er geen koning in Israël, zodat ieder maar deed, wat
    hem goeddacht.
  nch-BL: Quej nopa quichijqui pampa ipan nopa tonali amo aqui tanahuatiyaya ipan
    nopa tali Israel, huan sese israelita quichihuayaya san cati ya quinequiyaya.
  vie-1934: Trong lúc đó, không có vua nơi Y-sơ-ra-ên, mọi người cứ làm theo ý mình
    tưởng là phải.
  hin-CV: उन दिनों में इस्राएल देश में राजा नहीं होता था. हर एक व्यक्ति वही करता था,
    जो उसे सही लगता था.
  spa-BES: 'En aquellos días no había rey en Israel: todo hombre hacía lo que le parecía
    correcto.'
  tdx-tdx: Ie henane zay, tsy amam-panjaka t’Israele vaho songa nanao ze tea’e am-pihaino’e
    ao ondatio.
  tha-KJV: ในสมัยนั้นยังไม่​มี​กษัตริย์​ในอิสราเอล ทุ​กคนทำตามอะไรก็​ตามที่​ถู​กต้องในสายตาของตนเอง
  por-BR-2018: 'Nestes dias não havia rei em Israel: cada um fazia como melhor lhe
    parecia.'
  deu-ELO: In jenen Tagen war kein König in Israel; ein jeder tat, was recht war in
    seinen Augen.
  eng-WYC-2018: In those days was no king in Israel, but each man did that, that seemed
    rightful to himself. (In those days there was no king in Israel, but each person
    did what seemed right to himself.)
  epo-epo: En tiu tempo ne ekzistis reĝo ĉe Izrael; ĉiu faradis tion, kio plaĉis al
    li.
  uig-PIN: Xu künlǝrdǝ Israilda ⱨeq padixaⱨ bolmidi; ⱨǝrkim ɵz nǝziridǝ yahxi kɵrüngǝnni
    ⱪilatti.
  beo-beo: Amo esoga, hina bagade dunu da Isala:ili soge ganodini hame esalu. Dunu
    huluane da afae afae hi hanaiga fawane hamosu.
  tpi-OTNT: Long dispela taim i no gat king i stap long Israel. Olgeta man i save
    bihainim laik bilong ol tasol.
  hau-SA: A kwanakin Isra’ila ba ta da sarki; kowa yana yin abin da ya ga dama.
  uig-LAT: Shu künlerde Israilda héch padishah bolmidi; herkim öz neziride yaxshi
    körün’genni qilatti.
  nde-nde: Ngalezonsuku u-Israyeli wayengelankosi; umuntu wonke ezenzela ayekubona
    kulungile kuye.
  ton-ton: Pea ʻi he ngaahi ʻaho ko ia naʻe ʻikai ha tuʻi ʻi ʻIsileli, ka naʻe fai
    ʻe he tangata kotoa pē ʻaia naʻe lelei ʻi hono mata ʻoʻona.
  ces-1613: Toho času nebylo krále v Izraeli; jeden každý, což se mu za dobré vidělo,
    to činil.
  eng-WMB: In those days there was no king in Israel. Everyone did that which was
    right in his own eyes.
  tam-TCV: அந்நாட்களில் இஸ்ரயேலில் அரசன் இருக்கவில்லை. ஒவ்வொருவனும் தன் பார்வைக்குச்
    சரியானதையே செய்து வந்தான்.
  ceb-ULB: Niadtong adlawa walay hari sa Israel, ug ang tanan nagbuhat sumala sa kung
    unsay tama sa ilang mga mata.
  pol-UBG: W tych dniach nie było króla w Izraelu, każdy czynił to, co było słuszne
    w jego oczach.
  urd-GVU: اُس زمانے میں اسرائیل کا کوئی بادشاہ نہیں تھا بلکہ ہر کوئی وہی کچھ کرتا
    جو اُسے درست لگتا تھا۔
  deu-1912: Zu der Zeit war kein König in Israel, und ein jeglicher tat, was ihn recht
    deuchte.
  kan-2017: ಆ ಕಾಲದಲ್ಲಿ ಇಸ್ರಾಯೇಲರೊಳಗೆ ಅರಸನಿರಲಿಲ್ಲ. ಪ್ರತಿಯೊಬ್ಬನೂ ಮನಸ್ಸಿಗೆ ಬಂದ ಹಾಗೆಯೇ
    ನಡೆದುಕೊಳ್ಳುತ್ತಿದ್ದನು.
  yap-yap: Ngiyal’ nem e dariy e pilung nu Israel; ere yug ra be’ ma be rin’ e tin
    ba’adag.
  hlt-MCSB: Te vaeng tue ah Israel he manghai a khueh pawt dongah hlang boeih loh
    a mik dongkah a thuem sak bangla a saii.
  mdy-ETH: ዬኖ ዎዶና ዒስራዔኤሌይዳ ካኣታ ባኣሴ፤ ፔቴ ፔቴ ዓሳ ፔኤም ኮሽኬ ጎይፆ ናሽኬ ባኣዚ ማዻኔ።
  twi-ASANTE: Saa ɛberɛ no na Israel nni ɔhene, enti na nnipa no yɛ deɛ wɔpɛ biara.
  eng-WEBU: In those days there was no king in Israel. Everyone did that which was
    right in his own eyes.
  wal-wal: He wode Israa7eela biittan kawoi baawa; asi ubbi bau likke milatidabaa
    coo oottiis.
  spa-PDDPT: En aquellos días no había rey en Israel, y cada uno hacía lo que le parecía
    recto.
  gun-gun: Ha'e jave py ma ndoikoi huvixave Israel kuery re opena va'erã. Ha'e ramo
    peteĩ-teĩ ikuai 'rã ha'e kuery ae oipotaa rami rive.
  agu-BL: Ya'stzun e' ban te yi cobox tiempa'tz, na ntaxk jal jun chireyil. Ej nin
    cyakil wunak ntin ja chixom te cyetz cyajbil.
  ilo-ULB: Awan ti ari iti Israel kadagidiay nga al-aldaw, ket inaramid idi iti tunggal
    maysa ti pagarupda nga umno kadagiti bukodna a panagkita.
  kpg-kpg: Di madagoaa deelaa, gei Israel nogo dono king ai. Nia daangada huogodoo
    gu hai hua nadau mee ala e bida hiihai ginai.
  uig-ARA: شۇ كۈنلەردە ئىسرائىلدا ھېچ پادىشاھ بولمىدى؛ ھەركىم ئۆز نەزىرىدە ياخشى كۆرۈنگەننى
    قىلاتتى.
  sus-sus: Na waxati kui, mangɛ yo mu nu na Isirayila. Kankan nu a waxɔnfe nan tun
    nabama.
  pon-2006: Ni ahnsowo sohte nanmwarki nan Israel, emenemen kin pein wiewia nsene.
  ksd-ksd: Tago ta nam ra e, pa ta king i ga ki Israel; ma tikatikai i ga pait ika
    nam i ga takodo ta ra luaina matana iat.
  tur-YTC: O günlerde İsrael'de kral yoktu. Herkes kendi gözünde doğru olanı yapardı.
  grc-BRENT: Ἐν δὲ ταῖς ἡμέραις ἐκείναις οὐκ ἦν βασιλεὺς ἐν Ἰσραήλ· ἀνὴρ τὸ εὐθὲς
    ἐν ὀφθαλμοῖς αὐτοῦ ἐποίει.
  ind-AYT: Pada waktu itu, tidak ada raja di Israel sehingga setiap orang melakukan
    apa yang benar dalam pandangannya sendiri.
  nya-nya: Masiku amenewo kunalibe mfumu ku Israeli. Aliyense amachita zomwe zinamukomera.
  hrv-hrv: U to vrijeme u Izraelu nije bilo kralja i svatko je radio po miloj volji.
  mps-mps: Te sogo te Israelde te polalubo bidi me deli te bidisiąwai. Tigidali bidigo
    te augwa homu naga wali pali.
  tpi-tpi: Long dispela taim i no gat king i stap long Israel. Olgeta man i save bihainim
    laik bilong ol tasol.
  dan-1931: I de Dage var der ingen Konge i Israel; enhver gjorde, hvad han fandt
    for godt.
  vie-OVCB: Lúc ấy Ít-ra-ên không có vua. Ai nấy làm những điều mình cho là phải.
  guj-2017: તે દિવસોમાં ઇઝરાયલમાં રાજા નહોતો અને દરેક પોતાની દ્રષ્ટિમાં જે સારું લાગે
    તે જ તે કરતો હતો.
  pon-2006A: Ni ahnsowo sohte nanmwarki nan Israel, emenemen kin pein wiewia nsene.
  por-BRBSL: Naquela época, não havia rei em Israel. Todos faziam o que era certo
    aos seus próprios olhos.
  cth-cth: Hote tueng nah, Isarel ram siangpahrang awm hoeh. Taminaw pueng ni ama
    ni ahawi ati e patetlah kho a sak awh.
  twi-twi: Saa bere no na Israel nni ɔhene, nti na nnipa no yɛ nea wɔpɛ biara.
  hlt-hlt: Te vaeng tue ah Israel he manghai a khueh pawt dongah hlang boeih loh a
    mik dongkah a thuem sak bangla a saii.
  tbz-SIM: Dɛ kó dimɔ̀nnì Isidɑyɛɛribɛ do í mɔkɛ okpɑ̀ɑ̀tì, bɑ́ wè kòo ndɔɔri ò dɔ́mɛ̀.
  msy-2020: Dughiar kabar atrivitam Israelɨn itir puvatɨ. Kamaghɨn, gumazamiziba vaghvagha
    tintinibar uan ifongiabar gɨn ghua pura bizibagh amua iti.
  azb-azb: O dövrdə İsraildə padşah yox idi, hərə öz gözündə doğru görünən işi edirdi.
  eng-DBY: In those days there was no king in Israel; every man did what was right
    in his own eyes.
  hin-2017: उन दिनों में इस्राएलियों का कोई राजा न था; जिसको जो ठीक जान पड़ता था वही
    वह करता था।
  eng-YLT: in those days there is no king in Israel, each that which is right in his
    own eyes doth.
  eng-WYC-2017: In those days was no king in Israel, but each man did that, that seemed
    rightful [or right] to himself.
  eng-WMBB: In those days there was no king in Israel. Everyone did that which was
    right in his own eyes.
  urd-GVH: उस ज़माने में इसराईल का कोई बादशाह नहीं था बल्कि हर कोई वही कुछ करता जो
    उसे दुरुस्त लगता था।
  rug-rug: Loketoṉa vina turu baṉara pa popoa Izireli koasa totoso asa. Doduru tie
    si tavetia mo gua sapu leana pa nana binalabala soti.
  gaz-gaz: Bara sana Israaʼel keessa mootiin hin jiru ture; tokkoon tokkoon namaa
    waanuma isatti tole hojjeta ture.
  fra-LSG: En ce temps-là, il n’y avait point de roi en Israël. Chacun faisait ce
    qui lui semblait bon.
  yal-yal: Na waxatini, manga mi yi Isirayila yi, birin yi a kɛnɛn feen nan ligama.
  haw-1868: Ia manawa, aole alii ma ka Iseraela. Hana no kela kanaka keia kanaka i
    ka mea i pono ma kona mau maka.
  arb-NAV: فِي تِلْكَ الأَيَّامِ لَمْ يَكُنْ لإِسْرَائِيلَ مَلِكٌ، فَكَانَ كُلُّ وَاحِدٍ
    يَتَصَرَّفُ عَلَى هَوَاهُ.
  ewe-ewe: Le ŋkeke mawo me la, fia aɖeke menɔ Israel o eya ta ame sia ame wɔa nu
    sia nu si dze eŋu.
  eng-LEE: 'In those days there was no king in Israel: every man did what seemed right
    in his own eyes.'
  asm-FB: সেই সময়ত ইস্ৰায়েলৰ মাজত ৰজা নাছিল; সেয়ে যেয়ে যিহকে উচিত দেখিছিল, তেওঁ
    তাকেই কৰিছিল।
  sus-A: نَ وَشَتِ كُي، مَنفّ يٌ مُ نُ نَ عِسِرَيِلَ. كَنكَن نُ عَ وَشْنقٍ نَن تُن
    نَبَمَ.
  fra-SBL: En ce temps-là, il n'y avait pas de roi en Israël. Chacun faisait ce qui
    était juste à ses propres yeux.
  hbo-hbo: בַּיָּמִ֣ים הָהֵ֔ם אֵ֥ין מֶ֖לֶךְ בְּיִשְׂרָאֵ֑ל אִ֛ישׁ הַיָּשָׁ֥ר בְּעֵינָ֖יו
    יַעֲשֶֽׂה׃ פ
  kik-kik: Matukũ-inĩ macio Isiraeli gũtiarĩ mũthamaki; o mũndũ ekaga ũrĩa oonaga
    kwagĩrĩire.
  fra-NCL: En ce temps-là, il n’y avait pas de roi en Israël ; chacun faisait ce qui
    était bon à ses yeux.
  cek-AK: To nathuem ah Israel kaminawk loe siangpahrang tawn o ai; toe kami boih
    mah angmacae mikhnuk ah hoih, tiah poek o ih baktih toengah hmuen to a sak o.
  cuk-cuk: Ar ade, a-ibagangine, Israel-yalagi rey sulid. Degisoggu, dulemar na e-itolegedba
    nanabukwad, degine, na e-dakedba ibmar-imakbukwad.
  uig-CYR: Шу күнләрдә Исраилда һеч падиша болмиди; һәр ким өз нәзиридә яхши көрүнгәнни
    қилатти.
  tel-2017: ఆ రోజుల్లో ఇశ్రాయేలు ప్రజలకు రాజు లేడు. ప్రతి ఒక్కరూ తమ తమ ఇష్టానుసారం
    జీవిస్తున్నారు.
  hat-BSA: Nan jou sa yo, pa t gen wa an Israël. Chak moun te fè sa ki te bon nan
    pwòp zye pa l.
  kos-kos: In pacl se inge wangin tokosra lun mwet Israel. Kais sie mwet sifacna oru
    ma el nunku mu suwohs ye mutal sifacna.
  hbo-WLC: בַּיָּמִ֣ים הָהֵ֔ם אֵ֥ין מֶ֖לֶךְ בְּיִשְׂרָאֵ֑ל אִ֛ישׁ הַיָּשָׁ֥ר בְּעֵינָ֖יו
    יַעֲשֶֽׂה׃ פ
  ibo-ibo: Nʼụbọchị ndị a, Izrel enweghị eze na-achị ha. Nʼihi nke a, onye ọbụla na-eme
    ihe ọbụla ọ chọrọ, na ihe ọbụla dị ya mma nʼanya.
  ory-ory: ସେସମୟରେ ଇସ୍ରାଏଲ ମଧ୍ୟରେ କୌଣସି ରାଜା ନ ଥିଲା ଓ ଯାହା ଦୃଷ୍ଟିରେ ଯାହା ଭଲ ଦିଶିଲା,
    ସେ ତାହା କଲା।
  chk-chk: Lon ekana fansoun esap wor eman king lon Israel. Eman me eman aramas a
    chök föri mine a pwüng me ren.
  rop-rop: Imbin dum lagijat dumaji detlot Isreil pipul nomo bin abum king blanga
    lidimbat olabat, en deibin oldei dumbat enijing weya deibin wandi dum.
  ukr-1871: Того часу не було князя в Ізраїлї, і кожен чинив, що здавалось йому доладнїм.
  deu-1951: Zu jener Zeit war kein König in Israel; und ein jeder tat, was ihn recht
    dünkte.
  eng-JPS: In those days there was no king in Israel; every man did that which was
    right in his own eyes.
  srp-1865: 'U to vrijeme ne bješe cara u Izrailju: svaki èinjaše što mu bijaše drago.'
  lug-lug: Mu biro ebyo tewaaliwo kabaka mu Isirayiri, era buli muntu yakolanga nga
    bw’alaba.
  heb-heb: בימים ההם אין מלך בישראל איש הישר בעיניו יעשה׃
  ben-IRV: ঐ দিনের ইস্রায়েলের মধ্যে রাজা ছিল না, যার দৃষ্টিতে যা ভাল মনে হত, সে তাই
    করত।
  pan-pan: ਉਨ੍ਹਾਂ ਦਿਨਾਂ ਵਿੱਚ ਇਸਰਾਏਲ ਦਾ ਕੋਈ ਰਾਜਾ ਨਹੀਂ ਸੀ। ਜਿਸ ਕਿਸੇ ਨੂੰ ਜੋ ਠੀਕ ਲੱਗਦਾ
    ਸੀ, ਉਹ ਉਹੀ ਕਰਦਾ ਸੀ।
  mya-JVB: ထို ကာလ ၌ ဣသရေလ ရှင်ဘုရင် မ ရှိ။ လူ တိုင်း မိမိ စိတ် အလိုရှိသည်အတိုင်း
    ပြု သတည်း။
  hmo-hmo: Unai dinadia lalonai, Israela taudia be mai edia king lasi. Bona Israela
    taudia be idia ta ta sibona edia laloa hegeregerena idia karaia.
  urd-urd: उन दिनों इस्राईल में कोई बादशाह न था, और हर शख़्स जो कुछ उसकी नज़र में
    अच्छा मा'लूम होता वही करता था।
  rus-SYN: В те дни не было царя у Израиля; каждый делал то, что ему казалось справедливым.
  bqc-SIM: Gↄↄ bee Isailiↄ kía vĩo, yã́ pↄ́ kɛ̀ gbɛ̃́ɛ, ↄ̃ ì a pↄ́ kɛ.
  tcz-CHONGTHU: Hichelai phatsung chun Israelten leng ananei pouvin mipiho chun amaho
    deidan dannin ana kimang chaovin ahi.
  mar-mar: त्या दिवसात इस्राएलावर कोणी राजा नव्हता; प्रत्येकाने आपापल्या दिसण्यात
    जे योग्य, ते केले.
  qub-qub: Chay wichanga Israelcunacho manami ray caranchu. Chaymi cada ünun munashanno
    goyäcoj.
  hat-hat: Nan tan sa a, pa t' gen wa nan peyi Izrayèl la. Chak moun t'ap fè sa yo
    pito.
  eng-BSB: In those days there was no king in Israel; everyone did what was right
    in his own eyes.
  tod-tod: Naama ziɛgi zu, masa ge la ɠɛni Izelayɛle unda. Ɛsɛ ge ɠɛni naa nɔ ɠɛɛzu,
    nii pagai gaazu.
  eng-WEBPB: In those days there was no king in Israel. Everyone did that which was
    right in his own eyes.
  kbq-kbq: E'ina knafina Israeli vahepina mago kinia omani'neankino mago mago vahe'mo'a
    agra'a avesite kegeno avure'ma fatgoma hiazana hutere hu'ne.
  nhe-BL: Queja nopa quichijqui pampa ipan nopa tonali axaca tlanahuatiyaya ipan nopa
    tlali Israel, huan sese israelita quichihuayaya san tlen ya quinequiyaya.
  gub-BL: A'e 'ar rehe naheta kwaw tuwihawete Izaew wanupe. Teko pitàitàigatu uzapo
    ma'e oho waiko wemimutar rupi wà.
  eng-DRA: In those days there was no king in Israel, but every one did that which
    seemed right to himself.
