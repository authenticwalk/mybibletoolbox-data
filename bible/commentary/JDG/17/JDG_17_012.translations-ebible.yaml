verse: JDG.017.012
translations:
  mal-C: മീഖാവ് ലേവ്യനെ പുരോഹിതനാക്കി. ആ യുവാവ് അദ്ദേഹത്തിന്റെ പുരോഹിതനായി ആ വീട്ടിൽ
    താമസിച്ചു.
  deu-TKW: So stellte Micha den Leviten an, und der junge Mann wurde sein Priester
    und blieb in Michas Hause.
  lin-lin: Mika abulisaki Molevi yango lokola nganga-nzambe na ye mpe akomaki kovanda
    elongo na ye.
  eng-LSV: And Micah consecrates the hand of the Levite, and the young man is for
    a priest to him, and he is in the house of Micah,
  eng-GNV: And Michah consecrated the Leuite, and the yong man was his Priest, and
    was in the house of Michah.
  eng-WEBSTER: And Micah consecrated the Levite; and the young man became his priest,
    and was in the house of Micah.
  nhw-BL: Huan Micaía quiiyocatlali ni levita tlacatl para ma eli inintotajtzi, huan
    mocajqui ichaj.
  swh-ONEN: Hivyo Mika akamweka wakfu huyo kijana Mlawi, naye huyo akawa kuhani wake
    na kuishi nyumbani mwake.
  bba-bba: Mɑ u nùn kuɑ win yɑ̃ku kowo.
  eng-KJVCPB: And Micah consecrated the Levite; and the young man became his priest,
    and was in the house of Micah.
  luo-luo: Eka Mika noketo ja-Lawino kendo wuowino nobedo jadolone kendo nodak e ode.
  meu-meu: 'Bena Mika ese una Levi tauna na e haginia: tauhau na Mika ena hahelaḡa
    tauna ai ela, bona ena ruma ai e nohova.'
  npi-ULB: मीकाले ती लेवीलाई पवित्र जिम्‍मेवारीका लागि अलग गरे, र ती जवान मानिस तिनको
    पुजारी भए, र मीकाको घरमा बसे ।
  yor-yor: Nígbà náà ni Mika ya ará Lefi náà sí mímọ́, ọ̀dọ́mọkùnrin náà sì di àlùfáà
    rẹ̀, ó sì ń gbé ilé rẹ̀.
  ind-ind: Mika menahbiskan pemuda itu menjadi imamnya, dan pemuda itu tinggal di
    rumahnya.
  pes-OPCB: و وی را کاهن خود تعیین نمود و او در منزل میخا سکونت گزید.
  tgl-ULB: Inilaan ni Mica ang Levita para sa banal na mga tungkulin, at naging pari
    niya ang binata, at nanirahan siya sa bahay ni Mica.
  hui-hui: Maigahanda igiri daliahe ogoni ibunaga loma binigo mo miaga helene. Ani
    helayagola ibu Maiga andaga hene.
  mya-mya: မိက္ခာ​သည်​သူ့​အား​မိ​မိ​၏​ယဇ်​ပု​ရော​ဟိတ်​အ​ဖြစ် ဖြင့်​ခန့်​ထား​သ​ဖြင့်
    သူ​သည်​မိက္ခာ​၏​အိမ်​၌​နေ​ထိုင် လေ​သည်။-
  bod-N: མི་ཀཱས་ལེ་ཝི་པའི་གཞོན་ནུ་དེ་མཆོད་དཔོན་དུ་བསྐོས་པ་དང་ཁོ་རང་མི་ཀཱའི་ཁྱིམ་དུ་བསྡད།
  sna-sna: Ipapo Mika akagadza muRevhi, jaya rikava muprista wake akagara mumba make.
  spa-BLM: Miqueas consagró al levita, y el joven llegó a ser su sacerdote, y estuvo
    en la casa de Miqueas.
  cac-cac: Ix yac'anoch jun vin̈ levita chi' vin̈ sacerdoteoc, icha chi' ix aj scajnajcan
    vin̈ yed' vin̈.
  swh-ULB: Mika akamtenga Mlawi kwa ajili ya kazi takatifu, na huyo kijana akawa kuhani
    wake, naye alikuwa katika nyumba ya Mika.
  bel-bel: Міха пасьвяціў лявіта, і гэты хлопец быў у яго за сьвятара, і жыў у доме
    ў Міхі.
  deu-ELBBK: Und Micha weihte den Leviten; und der Jüngling wurde sein Priester und
    war im Haus Michas.
  mbb-OT: Midhimu sikandin ni Micas he memumuhat, ne ziyè din ipeubpà te valey zin.
  mal-2015: മീഖാവു ലേവ്യനെ കരപൂരണം കഴിപ്പിച്ചു; യുവാവു അവന്നു പുരോഹിതനായ്തീർന്നു മീഖാവിന്റെ
    വീട്ടിൽ പാർത്തു.
  rmc-rmc: O Micha les ačhaďa rašaske a ov ačhiľa te dživel andre leskro kher.
  pes-OPV: و میخاآن لاوی را تخصیص نمود و آن جوان کاهن اوشد، و در خانه میخا می‌بود.
  ron-1924: Мика а сфинцит пе левит, ши тынэрул ачеста й-а служит ка преот ши а локуит
    ын каса луй.
  ben-OBCV: পরে মীখা সেই লেবীয়কে অভিষিক্ত করল, এবং সেই তরুণ তার যাজক হয়ে গেল ও তার
    বাড়িতেই বসবাস করতে লাগল।
  som-som: Markaasuu Miikaah quduus ka dhigay kii reer Laawi, oo ninkii dhallinyarada
    ahaana wuxuu Miikaah u noqday wadaadkiisii, oo gurigii Miikaah ayuu joogay.
  lat-VUC: 'Implevitque Michas manum ejus, et habuit puerum sacerdotem apud se:'
  eng-ASVBT: And Micah consecrated the Levite, and the young man became his priest,
    and was in the house of Micah.
  ita-1885: E Mica consacrò quel Levita; e il giovane gli fu per sacerdote, e stette
    in casa di Mica.
  eng-LXXUP: And Micah consecrated the Levite, and he became to him a priest, and
    he was in the house of Micah.
  eng-ULB: Micah set apart the Levite for sacred duties, and the young man became
    his priest, and was in Micah's house.
  spa-VBL: Miqueas ordenó al levita como su propio sacerdote y vivió en la casa de
    Miqueas.
  fra-_FOB: Et Mica consacra le Lévite, et le jeune homme lui servit de sacrificateur,
    et demeura dans sa maison.
  mal-mal: മീഖാവ് ലേവ്യനെ സമർപ്പണം ചെയ്ത് പുരോഹിതനാക്കി; അവൻ മീഖാവിന്റെ വീട്ടിൽ പാർത്തു.
  urd-GVR: Us ne use imām muqarrar karke sochā,
  suz-BL: मिनु मीकाहमी मेको लेवी ठिटा कली आ गेय गेवा बाक्‍त। मिनु मेको ठिटा आ चढ़ेब
    दुम्‍शा, मेको आ खिंम बाक्‍माक्‍त। प्रस्‍थान २८:४१
  ita-1927: Mica consacrò quel Levita; il giovine gli servì da sacerdote, e si stabilì
    in casa di lui.
  ckb-ckb: ئینجا میخا لێڤییەکەی دامەزراند و گەنجەکە بووە کاهینی و لەناو ماڵەکەی ژیا.
  eng-BBE: And Micah gave the position to the Levite, and the young man became his
    priest, and was in the house of Micah.
  kan-OKCV: ಮೀಕನು ಲೇವಿಯನನ್ನು ಪ್ರತಿಷ್ಠೆ ಮಾಡಿದನು. ಆ ಯೌವನಸ್ಥನು ಅವನಿಗೆ ಯಾಜಕನಾದನು. ಅವನು
    ಮೀಕನ ಮನೆಯಲ್ಲಿ ಇದ್ದನು.
  tam-2017: மீகா அந்த லேவியனைப் புனிதமான வேலைக்கு அர்ப்பணம் செய்தான்; அந்த வாலிபன்
    அவனுக்கு ஆசாரியனாகி, மீகாவின் வீட்டில் இருந்தான்.
  spa-RV-1909: Y Michâs consagró al Levita, y aquel joven le servía de sacerdote,
    y estaba en casa de Michâs.
  ron-BTF: Și Mica a consacrat pe levit; iar tânărul a devenit preotul său și a stat
    în casa lui Mica.
  eng-WEBP: Micah consecrated the Levite, and the young man became his priest, and
    was in the house of Micah.
  eng-FBV: Micah ordained the Levite as his own priest and he lived in Micah's house.
  nld-1939: Mika stelde den leviet tot priester aan; de jonge man werd zijn priester,
    en verbleef in het huis van Mika.
  nch-BL: Huan Micaía quiiyocatali ni levita tacat para ma eli inintotajtzi, huan
    mocajqui ichaj.
  vie-1934: Mi-ca lập người Lê-vi làm thầy tế lễ cho mình, và người ở trong nhà Mi-ca.
  hin-CV: तब मीकाह ने लेवी को शुद्ध किया, जवान लेवी उसके लिए पुरोहित बन गया तथा वह
    मीकाह के ही घर में रहने लगा.
  spa-BES: Y Micaias consagró al levita, y el joven se convirtió en su sacerdote,
    y estaba en la casa de Miqueas.
  tdx-tdx: Aa le noriza’ i Mikà i nte-Leviy vaho nanoeñe mpisoroñe i ajalahiy an-kiboho’
    i Mikà ao.
  tha-KJV: มี​คาห์​ก็​แต่​งตั้งเลวีคนนั้นและชายหนุ่มคนนั้​นก​็เป็นปุโรหิตของเขา และอยู่ในบ้านของมีคาห์
  por-BR-2018: E Mica consagrou ao levita, e aquele jovem lhe servia de sacerdote,
    e estava em casa de Mica.
  deu-ELO: Und Micha weihte den Leviten; und der Jüngling wurde sein Priester und
    war im Hause Michas.
  eng-WYC-2018: And Micah filled his hand (or And Micah consecrated, or dedicated,
    him), and he had the young man (become his) priest, (and abide, or dwell), with
    him,
  epo-epo: Kaj Miĥa konsekris la Levidon, kaj la junulo fariĝis por li pastro kaj
    loĝis en la domo de Miĥa.
  uig-PIN: Andin Mikaⱨ bu Lawiy kixini kaⱨinliⱪⱪa mǝhsus tǝyinlidi. Xuning bilǝn Lawiy
    yigit uningƣa kaⱨin bolup, Mikaⱨning ɵyidǝ turup ⱪaldi.
  beo-beo: 'Maiga da ema gobele salasu hawa: hamosu ilegei amola e da Maiga ea diasu
    ganodini esalu.'
  tpi-OTNT: Maika i mekim dispela yangpela Livai i kamap pris bilong en, na em i stap
    long haus bilong Maika.
  hau-SA: Sa’an nan Mika ya naɗa Balawen, saurayin kuwa ya zama masa firist ya kuma
    zauna a gidansa.
  uig-LAT: Andin Mikah bu Lawiy kishini kahinliqqa mexsus teyinlidi. Shuning bilen
    Lawiy yigit uninggha kahin bolup, Mikahning öyide turup qaldi.
  nde-nde: UMikha wabeka umLevi ukuba ngumphristi wakhe, njalo ijaha lelo lahlala
    endlini yakhe.
  ton-ton: Pea naʻe fakanofo ʻe Maika ʻae tangata Livai; pea naʻe hoko ʻae talavou
    ko hono taulaʻeiki, pea naʻe nofo ia ʻi he fale ʻo Maika.
  ces-1613: I posvětil Mícha rukou Levíty, a byl mu mládenec ten za kněze; i bydlil
    v domě jeho.
  eng-WMB: Micah consecrated the Levite, and the young man became his priest, and
    was in the house of Micah.
  tam-TCV: அப்பொழுது மீகா அந்த லேவி வாலிபனைப் பூசாரியாக நியமித்தான். அவன் மீகாவின்
    வீட்டில் இருந்தான்.
  ceb-ULB: Gigahin ni Micah ang Levita alang sa balaanong mga buluhaton, ug ang batan-ong
    lalaki nahimong iyang pari, nga nagpuyo sa iyang balay.
  pol-UBG: Micheasz poświęcił Lewitę i młodzieniec ten został jego kapłanem, i mieszkał
    w domu Micheasza.
  urd-GVU: اُس نے اُسے امام مقرر کر کے سوچا،
  deu-1912: Und Micha füllte dem Leviten die Hand, daß er sein Priester ward, und
    war also im Haus Michas.
  kan-2017: ಮೀಕನು ಯೌವನಸ್ಥನಾದ ಆ ಲೇವಿಯನನ್ನು ಯಾಜಕಸೇವೆಗೋಸ್ಕರ ಪ್ರತಿಷ್ಠಿಸಿ ತನ್ನ ಮನೆಯಲ್ಲಿಟ್ಟುಕೊಂಡು,
  yap-yap: Me turguy Mikah fare pagel ni nge mang prist rok, mi i par u tafen Mikah.
  hlt-MCSB: Levi kut te khaw Maikah loh a khueh pah coeng dongah cadong khaw anih
    kah khosoih la a om pah tih Maikah im ah kho a sak.
  mdy-ETH: ሚካ ዒዛ ቄኤሴ ማሂ ዶኦራዛ ዒዚ ሚካ ማኣራ ዴዔኔ።
  twi-ASANTE: Enti, Mika hyɛɛ Lewini no ɔsɔfoɔ, na ɔtenaa Mika fie.
  eng-WEBU: Micah consecrated the Levite, and the young man became his priest, and
    was in the house of Micah.
  wal-wal: Miiki a ba qeese oottidi sunttin, a son de7iis.
  spa-PDDPT: Micaía consagró al levita, y el joven fue su sacerdote y vivía en casa
    de Micaía.
  gun-gun: Ha'e ramo Mica ma levita regua kunumi va'e omoĩ ojeupegua sacerdote-rã.
    Ha'e ramo Mica ro py oiko.
  agu-BL: Nintzun bixe' i' tan Micaías tetz chipale'il. Cyaje'n nintzun bantz tan
    najewe'n tu Micaías.
  ilo-ULB: Inlasin ni Mica ti Levita nga agpaay kadagiti nasantoan a pagrebbengan,
    ket nagbalin a padina ti agtutubo, ket adda isuna iti balay ni Mica.
  kpg-kpg: Micah gaa dongo a mee e hai dana dangada hai mee dabu, gei mee gaa noho
    i lodo di hale Micah.
  uig-ARA: ئاندىن مىكاھ بۇ لاۋىي كىشىنى كاھىنلىققا مەخسۇس تەيىنلىدى. شۇنىڭ بىلەن لاۋىي
    يىگىت ئۇنىڭغا كاھىن بولۇپ، مىكاھنىڭ ئۆيىدە تۇرۇپ قالدى.
  sus-sus: Mike naxa a findi a xa sɛrɛxɛdubɛ ra, a fa lu a xa banxi kui.
  pon-2006: Maika eri kilelehdi pwehn wiahla nah samworo, e ahpw kin koukousoan ni
    imweo.
  ksd-ksd: Ma Mika i ga tibe vaire ra te Levi, ma ra barmana i ga tena tinabar pirana,
    ma i ga ki ta ra kuba i Mika.
  tur-YTC: Mika Levili'yi kutsadı ve genç adam onun kâhini oldu ve Mika'nın evindeydi.
  grc-BRENT: Καὶ ἐπλήρωσε Μιχαίας τὴν χεῖρα τοῦ Λευίτου, καὶ ἐγένετο αὐτῷ εἰς ἱερέα,
    καὶ ἐγένετο ἐν τῷ οἴκῳ Μιχαία.
  ind-AYT: Tangan Mikha menahbiskan orang Lewi itu, dan orang muda itu menjadi imam,
    serta tinggal di rumah Mikha.
  nya-nya: Pambuyo pake Mika anapatula Mleviyo ndipo mnyamatayu anakhala wansembe.
    Tsono ankakhala mʼnyumba ya Mika.
  hrv-hrv: Mika posveti levita za svećenika; mladić je postao njegovim svećenikom
    i živio je u Mikinoj kući.
  mps-mps: Tialima, Maikago te gesi ogwa bidi te agai pris bidi nigilali. Tama aga
    te aga bede bidali.
  tpi-tpi: Maika i mekim dispela yangpela Livai i kamap pris bilong en, na em i stap
    long haus bilong Maika.
  dan-1931: Mika indsatte så Levitten, og den unge Mand blev Præst hos ham og tog
    Ophold i Mikas Hus.
  vie-OVCB: Mai-ca phong người ấy làm thầy tế lễ của mình, và người ấy sống trong
    nhà Mai-ca.
  guj-2017: મિખાએ તે લેવીને પવિત્ર ક્રિયાને માટે અભિષિક્ત કર્યો. તે જુવાન માણસ તેનો
    યાજક બન્યો અને તે મિખાના ઘરમાં રહ્યો.
  pon-2006A: Maika eri kilelehdi pwehn wiahla nah samworo, e ahpw kin koukousoan ni
    imweo.
  por-BRBSL: Miquéias consagrou o levita, e o jovem tornou-se seu sacerdote, e estava
    na casa de Miquéias.
  cth-cth: Mikah ni Levih tami thoundoun teh, vaihma lah a coung sak teh, Mikah im
    vah ao.
  twi-twi: Enti Mika hyɛɛ Lewini no sɔfo, na ɔtenaa Mika fi.
  hlt-hlt: Levi kut te khaw Maikah loh a khueh pah coeng dongah cadong khaw anih kah
    khosoih la a om pah tih Maikah im ah kho a sak.
  tbz-SIM: Kóò dɔ̀ɔ̀ ikuɔ́ nìùtì, kòo mbo o cĩ́ɛ̃̀tɛ̀.
  msy-2020: Ezɨ Maika ivezim isa Livain gumazir igiar kam ganɨdi. Egha a gamizɨ an
    an ofa gamir gumazimɨn otogha, Maikan dɨpenimɨn aven iti.
  azb-azb: Mikeya Levilini özünə kahin təyin etdi və bu gənc onun evində yaşadı.
  eng-DBY: And Micah consecrated the Levite; and the young man became his priest,
    and was in the house of Micah.
  hin-2017: तब मीका ने उस लेवीय का संस्कार किया, और वह जवान उसका पुरोहित होकर मीका
    के घर में रहने लगा।
  eng-YLT: And Micah consecrateth the hand of the Levite, and the young man is to
    him for a priest, and he is in the house of Micah,
  eng-WYC-2017: And Micah filled his hand, and he had the young man priest with him,
  eng-WMBB: Micah consecrated the Levite, and the young man became his priest, and
    was in the house of Micah.
  urd-GVH: उसने उसे इमाम मुक़र्रर करके सोचा,
  rug-rug: Meke va turua Maika si asa, pude nana hiama, meke koa pa vetu tanisa si
    asa.
  gaz-gaz: Miikaanis dargaggeessa Lewwii sana muudate; innis luba isaa taʼee mana
    isaa jiraate.
  fra-LSG: Mica consacra le Lévite, et ce jeune homme lui servit de prêtre et demeura
    dans sa maison.
  yal-yal: Na banxulanna yi yigiya Mike konni, a findi a saraxaraliin na.
  haw-1868: Hoolaa iho la o Mika i ka Levi, a lilo ua kanaka opiopio nei i kahuna
    nona, a noho iho la ma ka hale o Mika.
  arb-NAV: فَكَرَّسَ مِيخَا اللّاوِيَّ، فَأَصْبَحَ لَهُ كَاهِناً وَأَقَامَ فِي بَيْتِهِ.
  ewe-ewe: Mika kɔ ɖekakpui la ŋu eye wòzu nunɔla nɛ.
  eng-LEE: And Micah consecrated the Levite; and the young man became his priest,
    and remained in the house of Micah.
  asm-FB: পাছত মীখাই সেই লেবীয়াক নিযুক্ত কৰিলে আৰু সেই ডেকা মীখাৰ পুৰোহিত হৈ তেওঁৰ
    ঘৰতে থাকিল।
  sus-A: مِكٍ نَشَ عَ قِندِ عَ شَ سّرّشّدُبّ رَ، عَ قَ لُ عَ شَ بَنشِ كُي.
  fra-SBL: Michée consacra le Lévite, et le jeune homme devint son prêtre, et il demeura
    dans la maison de Michée.
  hbo-hbo: וַיְמַלֵּ֤א מִיכָה֙ אֶת־יַ֣ד הַלֵּוִ֔י וַיְהִי־לֹ֥ו הַנַּ֖עַר לְכֹהֵ֑ן
    וַיְהִ֖י בְּבֵ֥ית מִיכָֽה׃
  kik-kik: Ningĩ Mika akĩamũra Mũlawii ũcio, nake mwanake ũcio agĩtuĩka mũthĩnjĩri-ngai
    wake na agĩtũũra gwake mũciĩ.
  fra-NCL: Michas installa le Lévite, et le jeune homme lui servit de prêtre et demeura
    dans la maison de Michas.
  cek-AK: Mikah mah Levi to tathlang moe, thendoeng to angmah im ah qaima ah ohsak.
  cuk-cuk: Geb Micaía dule-irwa-bab-dummadyob-imaklemaladse-goledga Levita-dule-nug-imaksad.
    Degisoggu, Levita-dule Micaía-neggi gudii gunonisunnad.
  uig-CYR: Андин Микаһ бу Лавий кишини каһинлиққа мәхсус тайинлиди. Шуниң билән Лавий
    жигит униңға каһин болуп, Микаһниң өйидә туруп қалди.
  tel-2017: మీకా ఆ లేవీయుణ్ణి ప్రతిష్టించాడు. అతడు మీకాకు యాజకుడుగా ఉన్నాడు.
  hat-BSA: Alò, Mica te konsakre Levit la; jennonm nan de vin prèt li e li te rete
    lakay Mica.
  kos-kos: Micah el sang tuh elan orekma in mwet tol nu sel, ac el muta in lohm sel
    Micah.
  hbo-WLC: וַיְמַלֵּ֤א מִיכָה֙ אֶת־יַ֣ד הַלֵּוִ֔י וַיְהִי־ל֥וֹ הַנַּ֖עַר לְכֹהֵ֑ן
    וַיְהִ֖י בְּבֵ֥ית מִיכָֽה׃
  ibo-ibo: Mgbe ahụ, Maịka nyere onye Livayị ahụ ọrụ, nwokorobịa ahụ ghọọrọ ya onye
    nchụaja, birikwa nʼụlọ ya.
  ory-ory: ଏଥିଉତ୍ତାରେ ମୀଖା ସେହି ଲେବୀୟକୁ ନିଯୁକ୍ତ କରନ୍ତେ, ସେ ଯୁବା ଲୋକ ମୀଖାର ଯାଜକ ହୋଇ
    ତାହାର ଗୃହରେ ରହିଲା।
  chk-chk: Mürin, Maika a seikätä ewe mwän seni ewe ainangen Lefi pwe epwe nöün souasor.
    Nge ewe alüal a nom ren lon imwan.
  rop-rop: '@see-verse:JDG.017.011'
  ukr-1871: От і посьвятив Миха Левита, і був у його молодик за сьвященника, і жив
    у господї в Михи.
  deu-1951: Und Micha füllte dem Leviten die Hand, daß er sein Priester ward, und
    er blieb in Michas Haus.
  eng-JPS: And Micah consecrated the Levite, and the young man became his priest,
    and was in the house of Micah.
  srp-1865: I Miha posveti Levita da mu je sveštenik taj mladiæ, i osta u kuæi Mišinoj.
  lug-lug: Awo Mikka n’ayawula Omuleevi, era omuvubuka oyo n’abeera kabona we n’abeera
    mu nnyumba ya Mikka.
  heb-heb: וימלא מיכה את יד הלוי ויהי לו הנער לכהן ויהי בבית מיכה׃
  ben-IRV: পরে মীখা সেই লেবীয়ের পাওনা হাতে দিল, আর সেই যুবক মীখার পুরোহিত হয়ে তার
    বাড়িতে থাকল।
  pan-pan: ਤਾਂ ਮੀਕਾਹ ਨੇ ਉਸ ਲੇਵੀ ਨੂੰ ਨਿਯੁਕਤ ਕੀਤਾ ਅਤੇ ਉਹ ਜੁਆਨ ਉਸ ਦਾ ਪੁਰੋਹਿਤ ਬਣ ਕੇ ਮੀਕਾਹ
    ਦੇ ਘਰ ਵਿੱਚ ਰਹਿਣ ਲੱਗਾ।
  mya-JVB: မိက္ခါ သည်လည်း ၊ ထိုလေဝိ လုလင်ကို မိမိယဇ်ပုရောဟိတ်အရာ၌ ခန့် ထားသည်အတိုင်း၊
    လုလင် သည် ယဇ်ပုရောဟိတ် လုပ် ၍ မိက္ခါ အိမ် ၌ နေ ၏။
  hmo-hmo: Mika ese unai Levi tauna ia abia hidi, vadaeni ia be Mika ena hahelagaia
    tauna ia lao, bona Levi tauna be Mika ena ruma dekenai ia noho.
  urd-urd: और मीकाह ने उस लावी को मख़्सूस किया, और वह जवान उसका काहिन बना और मीकाह
    के घर में रहने लगा।
  rus-SYN: Миха посвятил левита, и этот юноша был у него священником и жил в доме
    у Михи.
  bqc-SIM: Mika aà dìlɛ sa'ona ũ, ↄ̃ a ku Mika bɛ màa.
  tcz-CHONGTHU: Hitichun Micah in hiche Levi pachu ama thempu in anapansah in, amajong
    Micah in'ah anacheng tan ahi.
  mar-mar: आणि मीखाने त्या लेवीला पवित्र कर्तव्य करण्यास वेगळे केले, आणि तो तरुण त्याचा
    याजक झाला आणि तो मीखाच्या घरी राहिला.
  qub-qub: Chaynöpis cüra cananpaj Micaía churaptin paypa wasillanchöna tiyaran.
  hat-hat: Mika menm bay moun Levi a pouvwa pou l' sèvi l' prèt. Se konsa, li rete
    nèt lakay Mika.
  eng-BSB: Micah ordained the Levite, and the young man became his priest and lived
    in his house.
  tod-tod: Mika Leevi nui zeini zalaɠa ɠula wotii unda, zunu loungoi naa ɠɛni ga ná-zalaɠa
    ɠula nui. É naa laazuʋɛɛni ná-pɛlɛi wu.
  eng-WEBPB: Micah consecrated the Levite, and the young man became his priest, and
    was in the house of Micah.
  kbq-kbq: Maika'a ana Livae nehazavea pristi mani'nie huno azeri ruotage higeno,
    Maika nompi pristi eri'za ne' mani'ne.
  nhe-BL: Huan Micaía quiiyocatlali ni levita tlacatl para ma eli inintotajtzi, huan
    mocajqui ichaj.
  gub-BL: Mika wexak a'e kwàkwàmo xaxeto romo. Wiko hàpuz me.
  eng-DRA: 'And Michas filled his hand, and had the young man with him, for his priest,
    saying:'
