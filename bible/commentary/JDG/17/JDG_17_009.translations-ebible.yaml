  eng-WEBU: Micah said to him, “Where did you come from?” He said to him, “I am a
    Levite of Bethlehem Judah, and I am looking for a place to live.”
  wal-wal: Gakkin Miiki, “Auppe yaadii?” yaagiis. Yaagin bitanee, “Taani Yihudaa biittan
    Beetaliheeme katamaappe yaas; taani Leewa zaree. Ha77i taayyo de7iyo soho koyaidda
    de7ais” yaagidi au zaariis.
  spa-PDDPT: 'Micaía le dijo: ¿De dónde vienes? Y le respondió: Soy levita de Belén
    de Judá, y voy a residir donde halle lugar.'
  gun-gun: 'Ha''e gui Mica oporandu ixupe: — Magui tu reju? Ombovai: — Xee ma levita
