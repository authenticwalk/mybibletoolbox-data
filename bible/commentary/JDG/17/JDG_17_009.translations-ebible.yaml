  eng-WMBB: Micah said to him, “Where did you come from?” He said to him, “I am a
    Levite of Bethlehem Judah, and I am looking for a place to live.”
  urd-GVH: मीकाह ने पूछा, “आप कहाँ से आए हैं?” जवान ने जवाब दिया, “मैं लावी हूँ। मैं
    यहूदाह के शहर बैत-लहम का रहनेवाला हूँ लेकिन रिहाइश की किसी और जगह की तलाश में
    हूँ।”
  rug-rug: Meke nanasia Maika si asa, “Pavei mae guamu si goi?” gua si asa. Olaṉa
