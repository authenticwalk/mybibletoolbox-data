  sus-A: مِكٍ نَشَ عَ مَشْرِن، «عِ كٍلِشِ مِندٍن؟» عَ نَشَ عَ يَابِ، «لٍوِكَ نَن ﭑ
    نَ. ﭑ كٍلِشِ بّتّلّيمُ يُدَيَ بْشِ نَن مَ. ﭑ نَ يِرٍ قٍنقٍ ﭑ سَبَتِمَ دّننَشّ.»
  fra-SBL: 'Michée lui dit : « D''où viens-tu ? » Il lui dit : « Je suis un lévite
