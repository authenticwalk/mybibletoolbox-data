  eng-LEE: And Micah said unto him, Whence comest thou? And he said unto him, I am
    a Levite from Beth-lechem-judah, and I go to sojourn where I may find [a place].
  asm-FB: তেতিয়া মীখাই তাক সুধিলে, “তুমি ক’ৰ পৰা আহিছা?” তেতিয়া তেওঁ ক’লে, “মই যিহূদাৰ
