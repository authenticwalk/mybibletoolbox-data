    hmuen to ka pakrong, tiah a naa.
  cuk-cuk: 'Micaía ega sogded: —¿Bia be daniki? Levita-dule abin-sogded: —Belén-neggweburgi
    an daniki. An Levita-dule. Emi, an megega neg-amidii.'
  uig-CYR: 'Микаһ униңдин: — Қәйәрдин кәлдиң, дәп соривиди, у униңға җававән: — Мән
    Йәһудаларниң жутидики Бәйт-Ләһәмлик бир Лавиймән, бир җай тепип турай дәп чиқтим,
    — деди.'
  tel-2017: అతణ్ణి మీకా “నీవు ఎక్కడ నుంచి వచ్చావు?” అని అడిగాడు. దానికతడు “నేను యూదా
    బేత్లెహేమునుంచి వచ్చిన లేవీయుణ్ణి. నాకో నివాస స్థలం కోసం వెదుకుతున్నాను.” అన్నాడు.
  hat-BSA: 'Mica te mande li: “Se kibò ou sòti?” Li te reponn li: “Mwen se yon Levit
