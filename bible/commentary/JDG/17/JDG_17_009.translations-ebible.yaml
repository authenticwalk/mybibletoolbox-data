  twi-twi: Mika bisaa no se, “Ɛhe na wufi?” Ɔno nso buae se, “Meyɛ Lewini a mifi Betlehem
    wɔ Yuda na merehwehwɛ baabi atena.”
  hlt-hlt: Te vaengah anih te Maikah loh, “Me lamkah lae na thoeng,” a ti nah hatah,
    “Kai he Judah Bethlehem lamkah Levi ni, te dongah pah nah te toem ham ka caeh
    dae he,” a ti nah.
  tbz-SIM: 'Kɛ̀ Mikɑɑ ò bekɛ kɛ dɔ̀: A yɛ̀nní dɛ? Kòò dɔ̀: N tú Defii wuɔ nkou nwe,
    kɛ ìtɛ́ní Bɛtideɛmmu Sudɑɑ tempɛ̃. N wɑnti m bo mborɛ̀ ndɛ.'
  msy-2020: Ezɨ Maika an azara, “Nɨ managh ikegha izi?” Ezɨ Livain gumazir kam kamaghɨn
    an akam ikaragha ghaze, “Kɨ Betlehemɨn itir Livain anabamɨn gumazir mam, a Judan
    nguazimɨn itir nguibam. Kɨ danganir ikiamiba buriagha arui.”
  azb-azb: 'Mikeya ona dedi: «Haradan gəlirsən?» O, Mikeyaya dedi: «Mən Yəhudanın
    Bet-Lexem şəhərindən gələn bir Leviliyəm, bir yer tapıb yaşamaq istəyirəm».'
  eng-DBY: And Micah said to him, Whence comest thou? And he said to him, I am a Levite
    of Bethlehem-Judah, and I go to sojourn where I may find [a place].
  hin-2017: मीका ने उससे पूछा, “तू कहाँ से आता है?” उसने कहा, “मैं तो यहूदा के बैतलहम
    से आया हुआ एक लेवीय हूँ, और इसलिए चला जाता हूँ, कि जहाँ कहीं ठिकाना मुझे मिले
    वहीं रहूँ।”
  eng-YLT: And Micah saith to him, 'Whence comest thou?' and he saith unto him, 'A
    Levite [am] I, of Beth-Lehem-Judah, and I am going to sojourn where I do find.'
  eng-WYC-2017: Micah asked him, From whence comest thou? Which answered, I am a deacon
