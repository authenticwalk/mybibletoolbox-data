verse: JDG.017.009
translations:
  mal-C: 'മീഖാവ് ചോദിച്ചു: “നീ എവിടെനിന്നു വരുന്നു?” “ഞാൻ യെഹൂദയിലെ ബേത്ലഹേമിൽനിന്നുള്ള
    ഒരു ലേവ്യനാണ്, താമസിക്കാൻ ഒരു സ്ഥലം അന്വേഷിക്കുകയാണ്,” അദ്ദേഹം പറഞ്ഞു.'
  deu-TKW: 'Micha fragte ihn: Woher kommst du? Er antwortete ihm: Ich bin ein Levit
    aus Bethlehem in Juda; ich bin unterwegs, um mich niederzulassen, wo ich es treffe.'
  lin-lin: 'Mika atunaki ye : — Owuti wapi ? Azongisaki : — Nazali moto ya libota
    ya Levi, nawuti na Beteleemi ya Yuda mpe nazali koluka esika ya kovanda.'
  eng-LSV: And Micah says to him, “Where do you come from?” And he says to him, “I
    [am] a Levite of Beth-Lehem-Judah, and I am going to sojourn where I find.”
  eng-GNV: And Michah saide vnto him, Whence comest thou? And the Leuite answered
    him, I come from Beth-lehem Iudah, and goe to dwell where I may finde a place.
  eng-WEBSTER: And Micah said to him, Whence comest thou? And he said to him, I am
    a Levite of Beth-lehem-judah, and I go to sojourn where I may find a place .
  nhw-BL: 'Huan Micaía quitlatzintoquili nopa telpoca tlacatl: ―¿Canque tiehua? Huan
    nopa levita telpocatl quinanquili: ―Na nihuala altepetl Belén ipan tlali Judá
    huan nijtemohua canque huelis nimocahuas.'
  swh-ONEN: Mika akamuuliza, “Wewe umetoka wapi?” Akamjibu, “Mimi ni Mlawi kutoka
    Bethlehemu ya Yuda, ninatafuta mahali pa kuishi.”
  bba-bba: Yerɑ Mikɑ u nùn bikiɑ u nɛɛ, mɑn diyɑ ɑ wee. Mɑ u wisɑ u nɛɛ, nɛ yɑ̃ku
    kowon bweserɑ. Nɑ weewɑ Bɛtelehɛmun di ye yɑ wɑ̃ɑ Yudɑn temɔ. Nɑ nɛn bɔsunu mɔ̀wɑ,
    nɑ kɑsu mi kon sinɑ.
  eng-KJVCPB: And Micah said unto him, Whence comest thou? And he said unto him, I
    am a Levite of Beth-lehem-judah, and I go to sojourn where I may find a place.
  luo-luo: Mika nopenje niya, “Ia kanye?” Nodwoke niya, “An ja-Lawi moa Bethlehem
    man Juda, kendo amanyo kama anyalo dakie.”
  meu-meu: Mika ese e nanadaia, eto, Ede amo oma? Ia e haere henia, eto, Lau na Levi
    taugu, Betelehem-luda amo vada nama; egu noho gabuna ta na tahuamu.
  npi-ULB: मीकाले तिनलाई भने, “तिमी कहाँबाट आएका हौ?” ती मानिसले तिनलाई भने, “म यहूदाको
    बेथलेहेमको एउटा लेवी हुँ, र बसोबास गर्नको निम्ति ठाउँ खोज्न भनेर म यात्रा गरिरहेको
    छु ।”
  yor-yor: Mika bi í pé, “Níbo ni ó ti ń bọ̀?” Ó dáhùn pé, “Ọmọ Lefi ni mí láti Bẹtilẹhẹmu
    Juda, mo sì ń wá ibi tí èmi yóò máa gbé.”
  ind-ind: Mika bertanya kepada pemuda itu, “Dari mana asalmu?” Jawabnya, “Saya orang
    Lewi. Selama ini saya tinggal di Betlehem, di Yehuda. Sekarang saya sedang mencari
    tempat menetap.”
  pes-OPCB: 'میخا از او پرسید: «اهل کجا هستی؟» او گفت: «من از قبیلهٔ لاوی و اهل بیت‌لحم
    یهودا هستم و می‌خواهم جای مناسبی برای سکونت پیدا کنم.»'
  tgl-ULB: Sinabi ni Mica sa kaniya, “Saan ka nanggaling?” Sinabi ng binata sa kaniya,
    “Ako ay isang Levita ng Bethlehem sa Juda, at naglalakbay ako para makahanap ng
    lugar na maaari kong matirahan.”
  hui-hui: Ani pu hearia Maigahanda ibuhondo hale halu lalu, Í̠ agoha howa ibiribe,
    lene. Ani layagola Libaiali biago ibugua ladai bialu lalu, I̱ Libaiali Yuda dindiha
    Bedeleheme tano howa íbu kogoni. I̱ dindi gahenge mbira i̱ni holene taya bero,
    lene.
  mya-mya: မိက္ခာ​က``သင်​သည်​အ​ဘယ်​အ​ရပ်​မှ​လာ​သ​နည်း'' ဟု​မေး​၏။ သူ​က``အ​ကျွန်ုပ်​သည်​ယု​ဒ​ပြည်​ဗက်
    လင်​မြို့​မှ​လေ​ဝိ​အ​မျိုး​သား​ဖြစ်​၍​နေ​ထိုင်​ရန် အ​ရပ်​ကို​ရှာ​နေ​သူ​ဖြစ်​ပါ​သည်''
    ဟု​ပြန်​ပြော လေ​သည်။
  bod-N: མི་ཀཱས་དེ་ལ་འདི་ལྟར། ཁྱོད་རང་གང་ནས་འོངས་པ་ཡིན་ཞེས་དྲིས་པ་ལ། ཁོ་ན་རེ། བདག་ནི་ཡ་ཧུ་དཱའི་པེད་ལེ་ཧེམ་ནས་འོངས་པ་དང་།
    བདག་ནི་ལེ་ཝི་པ་ཞིག་ཡིན་ལ་འདུག་ས་འཚོལ་བ་ཡིན་ཞེས་སྨྲས་ཤིང་།
  sna-sna: Mika akamubvunza akati, “Unobvepiko?” Iye akati, “Ndiri muRevhi anobva
    kuBheterehema muJudha, uye ndiri kutsvaka nzvimbo yokugara.”
  spa-BLM: 'Miqueas le dijo: “¿De dónde vienes?” Le dijo: “Soy un levita de Belén
    de Judá y busco un lugar para vivir”.'
  cac-cac: '—¿B''ajtil cajan ach? xchi vin̈aj Micaía chi'' d''a vin̈. Ix yalan vin̈:
    —A d''a Belén d''a yol yic Judá ix in coti. A in tic levita in, van in sayanec''
    b''aj ol in cajnajoc, xchi vin̈.'
  swh-ULB: Mika akamwambia, Unatoka wapi? Huyo mtu akamwambia, Mimi ni Mlawi wa Bethlehemu
    huko Yuda, ninakwenda kutafuta mahali nipate kuishi.
  bel-bel: 'І сказаў яму Міха: адкуль ты ідзеш? Ён сказаў яму: я лявіт зь Віфляема
    Юдэйскага, і іду пажыць, дзе давядзецца.'
  deu-ELBBK: 'Und Micha sprach zu ihm: Woher kommst du? Und er sprach zu ihm: Ich
    bin ein Levit aus Bethlehem-Juda; und ich gehe hin, mich aufzuhalten, wo ich es
    treffen werde.'
  mbb-OT: Mid-insaan sikandin ni Micas te, “Hendei ka ebpuun?” Midtavak sikandin te,
    “Tig-Betlehem a he sakup te Juda. Ne sevaha a te menge Levihanen. Ebpen-ahà a
    te egkeubpaan ku.”
  mal-2015: 'മീഖാവു അവനോടു: നീ എവിടെനിന്നു വരുന്നു എന്നു ചോദിച്ചു. ഞാൻ യെഹൂദയിലെ ബേത്ത്ലേഹെമിൽനിന്നു
    വരുന്ന ഒരു ലേവ്യൻ ആകുന്നു; തരം കിട്ടുന്നേടത്തു പാർപ്പാൻ പോകയാകുന്നു എന്നു ഉത്തരം
    പറഞ്ഞു.'
  rmc-rmc: 'O Micha lestar phučľa: „Khatar aves?“ Ov odphenďa: „Me som Levitas andral
    o judsko Betlehem a rodav varesavo than, kaj ačhava te bešel.“'
  pes-OPV: 'و میخا اورا گفت: «از کجا آمده‌ای؟» او در جواب وی گفت: «من لاوی هستم از
    بیت لحم یهودا، ومی روم تا هر جایی که بیابم ماوا گزینم.»'
  ron-1924: 'Мика й-а зис: „Де унде вий?” Ел й-а рэспунс: „Еу сунт левит дин Бетлеемул
    луй Иуда ши мерг сэ-мь каут о локуинцэ потривитэ.”'
  ben-OBCV: মীখা তাকে জিজ্ঞাসা করল, “তুমি কোথাকার লোক?” “আমি যিহূদার বেথলেহেম নিবাসী
    এক লেবীয়,” সে বলল, “আর আমি থাকার জন্য একটি স্থান খুঁজছি।”
  som-som: Markaasuu Miikaah ku yidhi isagii, Xaggee baad ka timid? Isna wuxuu yidhi,
    Anigu waxaan ahay reer Laawi, oo Beytlaxam Yahuudah ayaan ka imid, oo waxaan u
    socdaa inaan dego meel aan heli karo.
  lat-VUC: 'interrogatus est ab eo unde venisset. Qui respondit: Levita sum de Bethlehem
    Juda, et vado ut habitem ubi potuero, et utile mihi esse perspexero.'
  eng-ASVBT: And Micah said unto him, Whence comest thou? And he said unto him, I
    am a Levite of Beth-lehem-judah, and I go to sojourn where I may find a place.
  ita-1885: 'E Mica gli disse: Onde vieni? E il Levita gli disse: Io son di Bet-lehem
    di Giuda, e vo a dimorare ovunque troverò luogo.'
  eng-LXXUP: And Micah said to him, Whence comest thou? and he said to him, I am a
    Levite of Bethlehem Judah, and I go to sojourn in any place I may find.
  eng-ULB: Micah said to him, “Where do you come from?” The man said to him, “I am
    a Levite of Bethlehem in Judah, and I am traveling to find a place where I might
    live.”
  spa-VBL: “¿De dónde eres?” le preguntó Miqueas. “Soy un levita de Belén de Judá”,
    respondió el hombre. “Estoy buscando un lugar para vivir”.
  fra-_FOB: 'Et Mica lui dit: D''où viens-tu? Le Lévite lui répondit: Je suis de Bethléhem
    de Juda, et je cherche une demeure où je trouverai mon avantage.'
  mal-mal: 'മീഖാവ് അവനോട്: “നീ എവിടെനിന്ന് വരുന്നു” എന്ന് ചോദിച്ചു. “ഞാൻ യെഹൂദയിലെ
    ബേത്ത്-ലേഹേമിൽനിന്ന് വരുന്ന ഒരു ലേവ്യൻ ആകുന്നു; താമസത്തിന് ഒരു സൗകര്യം അന്വേഷിക്കുകയായിരുന്നു”
    എന്ന് ഉത്തരം പറഞ്ഞു.'
  urd-GVR: Mīkāh ne pūchhā, “Āp kahāṅ se āe haiṅ?” Jawān ne jawāb diyā, “Maiṅ Lāwī
    hūṅ. Maiṅ Yahūdāh ke shahr Bait-laham kā rahne wālā hūṅ lekin rihāish kī kisī
    aur jagah kī talāsh meṅ hūṅ.”
  suz-BL: मिनु मीकाहमी “ते रे जाक्‍शो नवे?” दे हिल्‍लो पवा बाक्‍त। मिनु मेकोमी “गो
    यहूदा ङा बेथलेहेम रे पा जाक्‍शो लेवी का नङ। मिनु बाक्‍चा कली बाक्‍तीक का माल्‍ना
    माल्‍न गाक्‍ती” देंमाक्‍त।
  ita-1927: 'Mica gli chiese: “Donde vieni?” Quello gli rispose: “Sono un Levita di
    Bethlehem di Giuda, e vado a stabilirmi dove troverò un luogo adatto”.'
  ckb-ckb: 'میخاش پێی گوت: «لەکوێوە هاتوویت؟» ئەویش گوتی: «من لێڤیم و خەڵکی بێت‌لەحمی
    یەهودام و دەڕۆم بۆ ئەوەی لە هەرکوێیەک بۆم ڕێک بکەوێت لەوێ نیشتەجێ بم.»'
  eng-BBE: And Micah said to him, Where do you come from? And he said to him, I am
    a Levite from Beth-lehem-judah, and I am looking for a living-place.
  kan-OKCV: ಆಗ ಮೀಕನು ಅವನಿಗೆ, “ನೀನು ಎಲ್ಲಿಂದ ಬಂದೆ?” ಎಂದನು. ಅವನು ಮೀಕನಿಗೆ, “ನಾನು ಯೆಹೂದದ
    ಬೇತ್ಲೆಹೇಮಿನವನಾದ ಲೇವಿಯನು. ನನಗೆ ಸ್ಥಳ ಸಿಕ್ಕಲ್ಲಿ ಪ್ರವಾಸಿಯಾಗಬೇಕೆಂದು ಹೊರಟಿದ್ದೇನೆ,” ಎಂದನು.
  tam-2017: 'எங்கே இருந்து வந்தாய் என்று மீகா அவனைக் கேட்டதற்கு, அவன்: நான் யூதாவிலுள்ள
    பெத்லெகேம் ஊரானாகிய லேவியன், எங்கேயாவது போய்த் தங்கப்போகிறேன் என்றான்.'
  spa-RV-1909: 'Y Michâs le dijo: ¿De dónde vienes? Y el Levita le respondió: Soy
    de Beth-lehem de Judá, y voy á vivir donde hallare.'
  ron-BTF: 'Și Mica i-a spus: De unde vii? Iar el i-a spus: Sunt levit din Betleem-Iuda
    și merg să locuiesc temporar unde aș găsi un loc.'
  eng-WEBP: Micah said to him, “Where did you come from?” He said to him, “I am a
    Levite of Bethlehem Judah, and I am looking for a place to live.”
  eng-FBV: “Where are you from?” Micah asked him. “I'm a Levite from Bethlehem in
    Judah,” the man replied. “I'm looking for a place to live.”
  nld-1939: 'Mika vroeg hem: Waar komt ge vandaan? De leviet antwoordde: Ik kom uit
    Betlehem van Juda, en ben op weg gegaan, om op goed geluk af een onderkomen te
    zoeken.'
  nch-BL: 'Huan Micaía quitatzintoquili nopa telpoca tacat: ―¿Canque tiehua? Huan
    nopa levita telpocat quinanquili: ―Na nihuala ten altepet Belén ipan tali Judá
    huan nijtemohua canque huelis nimocahuas.'
  vie-1934: 'Mi-ca hỏi rằng: Ngươi ở đâu đến? Người Lê-vi đáp: Tôi ở Bết-lê-hem trong
    xứ Giu-đa đến, toan đi tới nơi nào tôi kiều ngụ được.'
  hin-CV: मीकाह ने उससे पूछा, “आप कहां से आ रहे हैं?” उसने उत्तर दिया, “मैं लेवी हूं,
    और मैं यहूदिया के बेथलेहेम से आ रहा हूं. जहां कहीं मुझे सही जगह मिलेगी, मैं वहीं
    बस जाऊंगा.”
  spa-BES: 'Y Miqueas le dijo: ¿De dónde vienes? Y él le dijo: Soy levita de Belén
    de judá, y busco un lugar donde vivir.'
  tdx-tdx: 'Le hoe t’i Mikà ama’e: Boak’ aia v’iheo? vaho hoe re ama’e: nte Levý iraho
    boake Betlekheme e Iehoda ao, mitaveañe mb’ amy ze mete hañialoako.'
  tha-KJV: มี​คาห์จึงพู​ดก​ับเขาว่า “ท่านมาจากไหน” เขาตอบว่า “ข้าพเจ้าเป็นพวกเลวีชาวบ้านเบธเลเฮมในยูดาห์
    ข้าพเจ้าเดินทางเที่ยวหาที่​พักอาศัย​”
  por-BR-2018: 'E Mica lhe disse: De onde vens? E o levita lhe respondeu: Sou de Belém
    de Judá, e vou a viver de onde achar.'
  deu-ELO: 'Und Micha sprach zu ihm: Woher kommst du? Und er sprach zu ihm: Ich bin
    ein Levit aus Bethlehem-Juda; und ich gehe hin, mich aufzuhalten, wo ich es treffen
    werde.'
  eng-WYC-2018: Micah asked him, From whence comest thou? Which answered, I am a deacon
    of Bethlehem of Judah, and I go, that I dwell where I may, and where I see that
    it is profitable to me. (Micah asked him, Where comest thou from? And he answered,
    I am a Levite of Bethlehem in Judah, and I go, so that I can live where I may,
    and where I see that it is profitable for me.)
  epo-epo: 'Kaj Miĥa diris al li: De kie vi venas? Kaj tiu diris al li: Mi estas Levido
    el Bet-Leĥem de Jehuda, kaj mi iras, por ekloĝi tie, kie mi trovos oportune.'
  uig-PIN: 'Mikaⱨ uningdin: — Ⱪǝyǝrdin kǝlding, dǝp soriwidi, u uningƣa jawabǝn: —
    Mǝn Yǝⱨudalarning yurtidiki Bǝyt-Lǝⱨǝmlik bir Lawiymǝn, bir jay tepip turay dǝp
    qiⱪtim, — dedi.'
  beo-beo: Maiga da ema amane adole ba:i, “Di da habidili misibala:?” E bu adole i,
    “Na da Lifai fi dunu. Na da Bedeleheme moilai Yuda soge ganodini amoga esalu.
    Na da fimu sogebi hogosa.”
  tpi-OTNT: Na Maika i askim em, “Yu kam we?” Na dispela Livai i bekim tok olsem,
    “Mi wanpela Livai bilong Betlehem long Juda. Mi painim wanpela ples bai mi ken
    i stap long en.”
  hau-SA: Mika ya ce masa, “Daga ina kake?” Ya ce, “Ni Balawe ne daga Betlehem a Yahuda,
    ina kuwa neman wurin zauna ne.”
  uig-LAT: 'Mikah uningdin: — Qeyerdin kelding, dep soriwidi, u uninggha jawaben:
    — Men Yehudalarning yurtidiki Beyt-Lehemlik bir Lawiymen, bir jay tépip turay
    dep chiqtim, — dédi.'
  nde-nde: UMikha walibuza wathi, “Uvela ngaphi na?” Lona lathi, “NgingumLevi ovela
    eBhethilehema koJuda, ngidinga indawo yokuhlala.”
  ton-ton: Pea naʻe pehē ʻe Maika kiate ia, “ʻOku ke haʻu mei fē? Pea pehē ʻe ia kiate
    ia, Ko e Livai au mei Petelihema Siuta, pea ʻoku ou ʻalu ke nofo ʻi ha potu pe.”
  ces-1613: 'Jemuž řekl Mícha: Odkud jdeš? Odpověděl mu: Já jsem Levíta, z Betléma
    Judova beru se, abych byl pohostinu, kdež by mi se koli nahodilo.'
  eng-WMB: Micah said to him, “Where did you come from?” He said to him, “I am a Levite
    of Bethlehem Judah, and I am looking for a place to live.”
  tam-TCV: மீகா அவனிடம், “எங்கிருந்து நீ வருகிறாய்?” என்று கேட்டான். “நான் யூதாவிலுள்ள
    பெத்லெகேமைச் சேர்ந்த லேவியன். நான் இருப்பதற்கு ஒரு இடம் தேடுகிறேன்” என்று சொன்னான்.
  ceb-ULB: Miingon si Micah kaniya, “Asa ka man gikan?” Ang lalaki mitubag kaniya,
    “Usa ako ka Levita nga gikan sa Bethlehem sa Judah, ug nagpanaw ako aron mangitag
    dapit diin ako makapuyo.”
  pol-UBG: 'Micheasz powiedział do niego: Skąd przychodzisz? I odpowiedział mu: Jestem
    Lewitą z Betlejem judzkiego, a idę, aby zamieszkać, gdzie mi się trafi.'
  urd-GVU: میکاہ نے پوچھا، ”آپ کہاں سے آئے ہیں؟“ جوان نے جواب دیا، ”مَیں لاوی ہوں۔
    مَیں یہوداہ کے شہر بیت لحم کا رہنے والا ہوں لیکن رہائش کی کسی اَور جگہ کی تلاش
    میں ہوں۔“
  deu-1912: 'fragte ihn Micha: Wo kommst du her? Er antwortete ihm: Ich bin ein Levit
    von Bethlehem-Juda und wandere, wo ich hin kann.'
  kan-2017: “ನೀನು ಎಲ್ಲಿಂದ ಬಂದಿ” ಎಂದು ಮೀಕನು ಅವನನ್ನು ಕೇಳಲು ಅವನು, “ನಾನು ಯೆಹೂದದ ಬೇತ್ಲೆಹೇಮಿನವನಾದ
