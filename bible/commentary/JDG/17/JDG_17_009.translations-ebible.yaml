    bidainu ebo bulu me deli gege asai dao,” wali.
  tpi-tpi: Na Maika i askim em, “Yu kam we?” Na dispela Livai i bekim tok olsem, “Mi
    wanpela Livai bilong Betlehem long Juda. Mi painim wanpela ples bai mi ken i stap
    long en.”
  dan-1931: 'Da spurgte Mika ham: “Hvorfra kommer du?” Han svarede: “Jeg er Levit
    og har hjemme i Betlehem i Juda, og jeg er på Vandring for at slå mig ned som
    fremmed, hvor det kan træffe sig.”'
  vie-OVCB: 'Mai-ca hỏi: “Ông từ đâu đến đây?” Ông đáp: “Tôi là người Lê-vi, từ Bết-lê-hem
    thuộc Giu-đa, tôi đi tìm một nơi sinh sống.”'
  guj-2017: મિખાએ તેને પૂછ્યું, “તું ક્યાંથી આવે છે? “તે માણસે તેને કહ્યું કે, “હું
    યહૂદિયાના બેથલેહેમનો લેવી છું, હું જગ્યા શોધવા જાઉં છું જેથી મને ત્યાં રહેવા મળે.”
  pon-2006A: Maika eri idek reh, “Komw ketsang ia?” A e sapengki, “Ngehi mehn Lipai,
    I kin kousoan Pedleem nan Suda. I raparapahki wasa I kak kousoan ie.”
  por-BRBSL: 'Miquéias lhe disse: “De onde você veio?”. Ele lhe disse: “Eu sou um
    levita de Belém Judá, e estou procurando um lugar para viver”.'
  cth-cth: Mikah ni, nâ lahoi maw na tho atipouh. Ahni ni, Judah ram Bethlehem e Levih
