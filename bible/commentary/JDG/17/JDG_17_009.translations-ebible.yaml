  hbo-hbo: וַיֹּאמֶר־לֹ֥ו מִיכָ֖ה מֵאַ֣יִן תָּבֹ֑וא וַיֹּ֨אמֶר אֵלָ֜יו לֵוִ֣י אָנֹ֗כִי
    מִבֵּ֥ית לֶ֙חֶם֙ יְהוּדָ֔ה וְאָנֹכִ֣י הֹלֵ֔ךְ לָג֖וּר בַּאֲשֶׁ֥ר אֶמְצָֽא׃
  kik-kik: Mika akĩmũũria atĩrĩ, “Wee uumĩte kũ?” Nake akĩmũcookeria atĩrĩ, “Niĩ ndĩ
