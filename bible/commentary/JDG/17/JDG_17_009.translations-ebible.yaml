  heb-heb: ויאמר לו מיכה מאין תבוא ויאמר אליו לוי אנכי מבית לחם יהודה ואנכי הלך לגור
    באשר אמצא׃
  ben-IRV: মীখা তাকে জিজ্ঞাসা করল, “তুমি কোথা থেকে আসলে?” সে তাকে বলল, “আমি বৈৎলেহম-যিহূদার
    এক জন লেবীয়; যেখানে জায়গা পাই, সেখানে বাস করতে যাচ্ছি।”
  pan-pan: ਮੀਕਾਹ ਨੇ ਉਸ ਨੂੰ ਪੁੱਛਿਆ, “ਤੂੰ ਕਿੱਥੋਂ ਆਇਆ ਹੈਂ?” ਉਸ ਨੇ ਉਹ ਨੂੰ ਕਿਹਾ, “ਮੈਂ ਬੈਤਲਹਮ
    ਯਹੂਦਾਹ ਦਾ ਰਹਿਣ ਵਾਲਾ ਇੱਕ ਲੇਵੀ ਹਾਂ, ਅਤੇ ਇਸ ਲਈ ਤੁਰਿਆ ਹਾਂ ਕਿ ਜਿੱਥੇ ਕਿਤੇ ਟਿਕਾਣਾ ਮਿਲੇ
    ਉੱਥੇ ਜਾ ਕੇ ਰਹਾਂ।”
  mya-JVB: မိက္ခါ ကလည်း ၊ သင်သည် အဘယ် က လာ သနည်းဟုမေး သော် ၊ လုလင်က၊ ငါ သည် ယုဒ ခရိုင်
    ဗက်လင် မြို့သားလေဝိ လူဖြစ်၏။ တည်းခို စရာအရပ် ကို ရှာ ၏ဟု ပြန် ပြောသော်၊
  hmo-hmo: Mika ese uhau ia nanadaia, ia gwau, “Oi mai edeseni?” Uhau ia haere, ia
    gwau, “Lau be Levi tauna, Betelehema, Iuda tano dekena amo lau mai. Egu noho ruma
    ta lau tahua noho.”
  urd-urd: और मीकाह ने उससे कहा, “तू कहाँ से आता है?” उसने उससे कहा, “मैं बैतलहम —
    ए — यहूदाह का एक लावी हूँ, और निकला हूँ कि जहाँ कहीं जगह मिले वहीं रहूँ।”
  rus-SYN: 'И сказал ему Миха: откуда ты идешь? Он сказал ему: я левит из Вифлеема
    Иудейского и иду пожить, где случится.'
  bqc-SIM: 'Ɔ̃ Mika aà là à mɛ̀: N bↄ má ni? A wèwà à mɛ̀: Levii buin ma ũ,
    ma bↄ Bɛtɛlɛũ, Yuda buiↄ bùsuuɛ. Gu pↄ́ má zↄ̃lɛu ↄ̃ málɛ wɛɛlɛ.'
  tcz-CHONGTHU: Micah in hoiya konna hung nahim tin anadongin ahi. Aman adonbutnin,
    “Keihi Levi mi Judah gam Bethlehema kona hung kahin keimahi chenna ding mun holla
    hung kahi” ati.
  mar-mar: मग मीखा त्यास म्हणाला, “तू कोठून आलास?” तेव्हा तो मनुष्य त्यास म्हणाला,
    “मी बेथलेहेमातला यहूदी लेवी आहे; आणि मला राहण्यासाठी जागा मिळावी म्हणून मी प्रवास
    करत आहे.”
  qub-qub: 'Micaiaga tapuran: «¿Maypitataj shamunqui?» nir. Chaura niran: «Belenpitami
    shamushcä. Leví trïbupitami cä. Maycho tiyanäpäpis ashirmi puriycä» nir.'
  hat-hat: 'Mika mande l'': -Kote ou soti? Nèg la reponn: -Mwen se moun fanmi Levi,
    m'' soti lavil Betleyèm nan peyi Jida. M''ap chache yon lòt kote pou m'' fè ladesant.'
  eng-BSB: “Where are you from?” Micah asked him. “I am a Levite from Bethlehem in
    Judah,” he replied, “and I am on my way to settle wherever I can find a place.”
  tod-tod: 'Mika ɠɛni ma: «Ɗa zeɠezu mini?» É gooɠaaʋoteni, é ɠɛ ma: «Nà ga Leevi
    nui, Ɓɛteleyɛme, Zuda yooi zu, nà liizu gè zei ʋɛ nà zoo zeizu ná.»'
  eng-WEBPB: Micah said to him, “Where did you come from?” He said to him, “I am a
    Levite of Bethlehem Judah, and I am looking for a place to live.”
  kbq-kbq: Anama uhanatigeno'a Maika'a amanage huno hu'ne, kagra igati ane? Huno antahigegeno
    amanage huno ana ne'mo'a hu'ne. Nagra Livae ne' Juda mopafi Betlehemu kumate nemanua
    ne'mo'na mani'nua kumaku hake'na neoe.
  nhe-BL: 'Huan Micaía quitlajtlani nopa telpoca tlacatl: ―¿Canque tiehua? Huan nopa
    levita telpocatl quinanquili: ―Na nihuala altepetl Belén ipan tlali Judá huan
    nijtemohua canque huelis nimocahuas.'
  gub-BL: Upuranu Mika hehe. — Ma'e wi erezur, i'i izupe. — Erewi zuapyr romo aiko
    ihe. Merez wi Zuta waiwy wi azur. Aekar hereko àwàm aha iteko ihe, i'i izupe.
  eng-DRA: 'He was asked by him whence he came. And he answered: I am a Levite of
    Bethlehem Juda, and I am going to dwell where I can, and where I shall find a
    place to my advantage.'
