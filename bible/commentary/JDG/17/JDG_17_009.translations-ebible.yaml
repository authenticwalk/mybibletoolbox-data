  arb-NAV: 'فَسَأَلَهُ مِيخَا: «مِنْ أَيْنَ أَتَيْتَ؟» فَأَجَابَهُ: «أَنَا لاوِيٌّ
    مِنْ بَيْتِ لَحْمِ يَهُوذَا، وَأَنَا ذَاهِبٌ لأَتَغَرَّبَ حَيْثُمَا اتَّفَقَ».'
  ewe-ewe: Mika biae be, “Afi ka nètso?” Amedzro la ɖo eŋu be, “Levitɔe menye metso
