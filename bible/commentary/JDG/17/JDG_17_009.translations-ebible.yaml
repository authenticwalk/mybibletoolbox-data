  agu-BL: 'Bene''n tzun jakol Micaías tetz: —¿Na'' ncsite''t? stzun i'' bantz tetz
    yi xicya''tz. —Cho''n nchinsaj jalen Belén. In jun xonl Leví nin na chintzan tan
    joyle''n jun ama''l kalel chinnajewe''t.'
  ilo-ULB: Kinuna ni Mica kenkuana, “Sadino ti nagappuam? ” Kinuna ti lalaki kenkuana,
