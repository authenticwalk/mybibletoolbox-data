    lugar a mabalin a pagnaedak.”
  kpg-kpg: Micah ga heeu gi mee, “Goe ne hanimoi i hee?” Mee ga helekai, “Au tangada
    Levi mai Bethlehem i Judah. Au e halahala dagu gowaa e noho ai.”
  uig-ARA: 'مىكاھ ئۇنىڭدىن: ــ قەيەردىن كەلدىڭ، دەپ سورىۋىدى، ئۇ ئۇنىڭغا جاۋابەن:
    ــ مەن يەھۇدالارنىڭ يۇرتىدىكى بەيت-لەھەملىك بىر لاۋىيمەن، بىر جاي تېپىپ تۇراي
    دەپ چىقتىم، ــ دېدى.'
  sus-sus: Mike naxa a maxɔrin, «I kelixi minden?» A naxa a yaabi, «Lewika nan n na.
    N kelixi Bɛtɛlɛɛmu Yudaya bɔxi nan ma. N na yire fenfe n sabatima dɛnnaxɛ.»
  pon-2006: Maika eri idek reh, “Komw ketsang ia?” A e sapengki, “Ngehi mehn Lipai,
    I kin kousoan Pedleem nan Suda. I raparapahki wasa I kak kousoan ie.”
  ksd-ksd: 'Ma Mika i ga biti tana: U vana mamave? Ma i ga biti tana: Iau a te Levi
    maro Beteleem-Iuda, ma iau vana pi ina tadav ta gunan ba ina ki tana.'
  tur-YTC: Mika ona, “Nereden geldin?” dedi. Ona, “Ben Beytlehem Yahuda'dan bir Levili'yim
    ve yaşayacak bir yer arıyorum” dedi.
  grc-BRENT: Καὶ εἶπεν αὐτῷ Μιχαίας, πόθεν ἔρχῃ; καὶ εἶπε πρὸς αὐτὸν, Λευίτης εἰμὶ
    ἐκ Βηθλεὲμ Ἰούδα, καὶ ἐγὼ πορεύομαι παροικῆσαι ἐν ᾧ ἐὰν εὕρω τόπῳ.
  ind-AYT: Mikha bertanya kepadanya, “Dari mana engkau datang?” Orang itu berkata
    kepadanya, “Aku orang Lewi dari Betlehem-Yehuda. Aku pergi untuk menetap di mana
    saja aku mendapat tempat.”
  nya-nya: Tsono Mika anamufunsa kuti, “Mukuchokera kuti?” Ndipo iye anayakha kuti,
    “Ndine Mlevi wochokera ku Betelehemu mʼdziko la Yuda. Ndikufunafuna malo okhala.”
  hrv-hrv: 'Mika ga upita: “Odakle dolaziš?” “Ja sam levit iz Judina Betlehema”, odgovori
