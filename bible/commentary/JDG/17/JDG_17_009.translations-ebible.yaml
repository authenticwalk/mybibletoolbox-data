  deu-1951: 'Da fragte ihn Micha: Wo kommst du her? Er antwortete ihm: Ich bin ein
    Levit von Bethlehem-Juda und suche mich da aufzuhalten, wo ich kann.'
  eng-JPS: 'And Micah said unto him: ''Whence comest thou?'' And he said unto him:
    ''I am a Levite of Beth-lehem in Judah, and I go to sojourn where I may find a
    place.'''
  srp-1865: 'A Miha mu reèe: otkuda ideš? Odgovori mu Levit: iz Vitlejema Judina,
    idem da se nastanim gdje mogu.'
  lug-lug: Mikka n’amubuuza nti, “Ova wa?” Omuleevi n’amuddamu nti, “Nva mu Besirekemuyuda,
