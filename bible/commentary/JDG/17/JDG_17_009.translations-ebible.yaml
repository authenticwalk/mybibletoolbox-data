  hbo-WLC: וַיֹּאמֶר־ל֥וֹ מִיכָ֖ה מֵאַ֣יִן תָּב֑וֹא וַיֹּ֨אמֶר אֵלָ֜יו לֵוִ֣י אָנֹ֗כִי
    מִבֵּ֥ית לֶ֙חֶם֙ יְהוּדָ֔ה וְאָנֹכִ֣י הֹלֵ֔ךְ לָג֖וּר בַּאֲשֶׁ֥ר אֶמְצָֽא׃
  ibo-ibo: Maịka jụrụ ya, “Ebee ka i si bịa?” Ọ sịrị “Abụ m onye Livayị si Betlehem
    dị na Juda. Ana m achọrọ onwe m ebe m ga-anọ.”
  ory-ory: ତହିଁରେ ମୀଖା ତାହାକୁ ପଚାରିଲା, “ତୁମ୍ଭେ କେଉଁଠାରୁ ଆସିଲ?” ସେ ଉତ୍ତର କଲା, “ମୁଁ
    ବେଥଲିହିମ-ଯିହୁଦାର ଏକ ଲେବୀୟ ଲୋକ, ଯେଉଁଠାରେ ମୁଁ ସ୍ଥାନ ପାଇ ପାରିବି, ସେଠାରେ ପ୍ରବାସ କରିବାକୁ
    ମୁଁ ଯାଉଅଛି।”
  chk-chk: Iwe, Maika a aisini, “Ia ka feito me ie?” Nge ätewe a pälüeni, “Ngang eman
    mwän seni ewe ainangen Lefi seni Petleem lon Juta, nge üa siamüfetal pwe üpwe
    kütta eu leni ia üpwe tongeni nonom ie.”
  rop-rop: en Maika bin askim im, “Brom weya yubin kaman?” En imbin tok, “Mi brom
    Libai klen, en aibin kaman brom Bethlahem deya langa Juda, en mi lukabat pleis
    blanga jidan.”
  ukr-1871: 'Питає в його Миха: Куди ти йдеш? Відказав той: Я Левит із Бетлеєма в
