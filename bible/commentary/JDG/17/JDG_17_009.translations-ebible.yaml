  yap-yap: Me fith Mikah ngak ni ga’ar, “U uw e ka mub riy?” Me fulweg ni ga’ar, “I
    gag e gu be’ nu Levi u Bethlehem u lan yu Judah. Gu be sapnag bang ni nggu par
    riy.”
  hlt-MCSB: Te vaengah anih te Maikah loh , “Me lamkah lae na thoeng,” a ti nah hatah,
    “Kai he Judah Bethlehem lamkah Levi ni, te dongah pah nah te toem ham ka caeh
    dae he,” a ti nah.
  mdy-ETH: ሚካ ዒዛ ኮይላ፦ «ዓንካፓ ኔ ሙኬይ?» ጌዔኔ። ዒዚ፦ «ታ ሙኬሢ ዪሁዳ ዓጮኮ ቤኤቴሌሄሜይዳፓኬ፤ ታኣኒ ሌዊ ዓሲኬ፤
    ታኣኒ ናንጎንዶ ቤሲ ኮዒ ሃንታኔ» ጌዔኔ።
  twi-ASANTE: Mika bisaa no sɛ, “Ɛhe na wofiri?” Ɔno nso buaa sɛ, “Meyɛ Lewini a mefiri
