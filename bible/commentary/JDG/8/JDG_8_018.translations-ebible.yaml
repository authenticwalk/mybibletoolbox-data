  haw-1868: Alaila, ninau aku la oia ia Zeba laua o Zalemuna, Heaha ke ano o na kanaka
    a olua i pepehi ai ma Tabora? I mai la laua, E like me oe nei, pela lakou. Ua
    like lakou a pau me na keiki alii.
  arb-NAV: 'وَسَأَلَ جِدْعُونُ زَبَحَ وَصَلْمُنَّاعَ: «مَا هَيئَةُ الرِّجَالِ الَّذِينَ
    قَتَلْتُمَاهُمْ فِي تَابُورَ؟» فَأَجَابَا: «إِنَّهُمْ يُشْبِهُونَكَ كُلُّ وَاحِدٍ
    مِنْهُمْ مِثْلُ ابْنِ مَلِكٍ».'
  ewe-ewe: Le esia megbe la, Gideon bia Fia Zeba kple Fia Zalmuna be, “Ame siwo miewu
    le Tabɔr ɖe, aleke wole?” Woɖo eŋu be, “Wodo awu abe miawo ene tututu, abe fiaviŋutsuwo
    ene.”
  eng-LEE: And he said unto Zebach and Zalmunna', What kind of men were those whom
    ye slew at Tabor! And they answered, As thou art, so were they; one was in form
    like that of the children of a king.
  asm-FB: তাৰ পাছত তেওঁ জেবহ আৰু চলমুন্নাক সুধিলে, “তাবোৰত আপোনালোকে কেনে লোকসকলক
    বধ কৰিছিলে?” তেওঁলোকে উত্তৰ দিলে, “আপুনি যেনেকুৱা, তেওঁলোকো তেনেকুৱা আছিল; তেওঁলোক
    প্ৰতিজন দেখাত ৰাজপুত্র সদৃশ আছিল।”
  sus-A: فٍدٍيٌن نَشَ سّبَ نُن سَلَمُنَ مَشْرِن، «وٌ مِشِ نَشٍيٍ قَشَ تَبٌرٌ، عٍ نُ
    نَ دِ؟» عٍ نَشَ عَ يَابِ، «عٍ نُ نّ عَلْ عِ تَن. عٍ بِرِن نُ لُشِ عَلْ مَنفّدِيٍ.»
  fra-SBL: 'Puis il dit à Zébah et à Tsalmunna : « Quelle sorte d''hommes étaient
    ceux que vous avez tués au Thabor ? » Ils répondirent : « Ils étaient comme vous.
    Ils ressemblaient tous aux enfants d''un roi. »'
  hbo-hbo: וַיֹּ֗אמֶר אֶל־זֶ֙בַח֙ וְאֶל־צַלְמֻנָּ֔ע אֵיפֹה֙ הָאֲנָשִׁ֔ים אֲשֶׁ֥ר הֲרַגְתֶּ֖ם
    בְּתָבֹ֑ור וַֽיֹּאמְרוּ֙ כָּמֹ֣וךָ כְמֹוהֶ֔ם אֶחָ֕ד כְּתֹ֖אַר בְּנֵ֥י הַמֶּֽלֶךְ׃
  kik-kik: Hĩndĩ ĩyo akĩũria Zeba na Zalimuna atĩrĩ, “Andũ arĩa mworagĩire kũu Tabori-rĩ,
    maahaanaga atĩa?” Nao magĩcookia atĩrĩ, “Nĩ andũ tawe, o ũmwe wao aahaanaga ta
    mũrũ wa mũthamaki.”
  fra-NCL: 'Il dit à Zébée et à Salmana : « Comment étaient les hommes que vous avez
    tués au Thabor ? » ils dirent : « Ils étaient comme toi ; chacun d’eux avait l’air
    d’un fils de roi. »'
  cek-AK: To pacoengah Zabah hoi Zalmunna khaeah, Tabor vangpui ah na hum hoi ih kaminawk
    loe kawbaktih kaminawk maw? tiah a dueng. Nihnik mah, To kaminawk loe nang baktiah
    oh o, siangpahrang capanawk hoiah anghmong, to kaminawk to ka hum hoi, tiah a
    naa.
  cuk-cuk: 'Geb Gedeón Zebaʼse, Zalmunaʼse egichided: —Bemar Taborʼgi dulemar-oburgwisadi,
    ¿igi daklemala? Geb Gedeónʼga sogdemalad: —Beyob-daklemala. Rey-machiyob daklemalad.'
  uig-CYR: 'Гидеон Зәбаһ вә Залмуннани сорақ қилип: — Силәр иккиңлар Таборда өлтүргән
    адәмләр қандақ адәмләр еди? — дәп соривиди, улар җавап берип: — Улар саңа интайин
    охшайтти; уларниң һәр бири шаһзадидәк еди, — деди.'
  tel-2017: గిద్యోను, మీరు తాబోరులో చంపిన మనుష్యులు ఎలాంటి వారని జెబహును సల్మున్నాను
    అడిగినప్పుడు వాళ్ళు “నీలాంటివాళ్ళే. వాళ్ళందరూ రాకుమారుల్లా ఉన్నారు” అన్నారు.
  hat-BSA: 'Alò, li te di a Zébach avèk Tsalmunna: “Ki kalite mesye sa yo ke nou te
    touye Thabor a?” Epi yo te di: “Yo te sanble avèk ou. Yo tout te sanble a fis
    a yon wa.”'
  kos-kos: Na Gideon el siyuk sel Zebah ac Zalmunna, “Fuka luman mwet komtal tuh uniya
    in acn Tabor ah?” Eltal topuk nu sel ac fahk, “Elos oana kom. Elos nukewa oana
    luman wen nutin tokosra uh.”
  hbo-WLC: וַיֹּ֗אמֶר אֶל־זֶ֙בַח֙ וְאֶל־צַלְמֻנָּ֔ע אֵיפֹה֙ הָאֲנָשִׁ֔ים אֲשֶׁ֥ר הֲרַגְתֶּ֖ם
    בְּתָב֑וֹר וַֽיֹּאמרוּ֙ כָּמ֣וֹךָ כְמוֹהֶ֔ם אֶחָ֕ד כְּתֹ֖אַר בְּנֵ֥י הַמֶּֽלֶךְ׃
  ibo-ibo: Mgbe ahụ, ọ jụrụ Zeba na Zalmuna, “Ndị ikom dị aṅaa ka unu gburu na Taboa?”
    Ha zara sị ya, “Ha nwere ụdịdị ka gị onwe gị, onye ọbụla nwere ụdịdị dịka nwa
    eze.”
  ory-ory: ଆଉ ସେ ସେବହକୁ ଓ ସଲମୁନ୍ନକୁ କହିଲେ, “ତୁମ୍ଭେମାନେ ତାବୋରରେ ଯେଉଁ ଲୋକମାନଙ୍କୁ ବଧ
    କଲ, ସେମାନେ କି ପ୍ରକାର ଲୋକ?” ତହିଁରେ ସେମାନେ ଉତ୍ତର କଲେ, “ଆପଣ ଯେପରି ସେମାନେ ସେପରି, ପ୍ରତ୍ୟେକେ
    ରାଜପୁତ୍ର ପରି ଥିଲେ।”
  chk-chk: Mürin, Kition a aisini Sepa me Salmuna, “Ifa lapalapen ekewe mwän oua nirela
    me lon Tapor?” Nge ir ra pälüeni, “Ir ra chök usum, eman me eman leir a lapalapeni
    lapalapen eman nöün king.”
  rop-rop: Brom deya Gidiyan bin askim det dubala Midiyan king, “Yunbala sabi detlot
    men weya yunbala bin kilim ded deya langa det hil gulum Teibowa?” Dubala bin tok,
    “Yuwai. Deibin luk laik yu. Olabat holot bin luk laik san blanga det king.”
  ukr-1871: 'Тодї питає в Зевея та в Салмана: Які були на виду ті мужі, що ви побили
    їх на Таворі? Вони кажуть: Зовсїм як ти були вони на виду, кожен на виду мов царевич.'
  deu-1951: 'Und er sprach zu Sebach und Zalmunna: Wie waren die Männer, die ihr zu
    Tabor tötetet? Sie sprachen: Sie waren wie du, ein jeder so schön wie Königskinder,'
  eng-JPS: 'Then said he unto Zebah and Zalmunna: ''Where are the men whom ye slew
    at Tabor?'' And they answered: ''As thou art, so were they; of one form with the
    children of a king.'''
  srp-1865: 'Potom reèe Zeveju i Salmanu: kaki bjehu ljudi koje pobiste na Tavoru?
    A oni rekoše: taki kao ti; svaki bješe na oèima kao carski sin.'
  lug-lug: N’alyoka abuuza Zeba ne Zalumunna nti, “Abasajja be mwattira e Taboli baali
    bafaanana batya?” Ne bamuddamu nti, “ggwe nga bw’oli nabo bwe baali. Buli omu
    yali afaanana abalangira.”
  heb-heb: ויאמר אל זבח ואל צלמנע איפה האנשים אשר הרגתם בתבור ויאמרו כמוך כמוהם אחד
    כתאר בני המלך׃
  ben-IRV: আর তিনি সেবহ ও সল্‌মুন্নকে বললেন, তোমরা তাবোরে যে পুরুষদেরকে হত্যা করেছিলে,
    তারা কি ধরনের লোক? তাঁরা উত্তর দিলেন, আপনি যেমন, তারাও তেমন, প্রত্যেকে রাজপুত্রর
    মতো ছিল।
  pan-pan: ਫੇਰ ਉਸ ਨੇ ਜ਼ਬਾਹ ਅਤੇ ਸਲਮੁੰਨਾ ਤੋਂ ਪੁੱਛਿਆ, “ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਤੁਸੀਂ ਤਾਬੋਰ
    ਵਿੱਚ ਵੱਢਿਆ ਸੀ, ਉਹ ਕਿਹੋ ਜਿਹੇ ਸਨ?” ਉਨ੍ਹਾਂ ਦੇ ਉੱਤਰ ਦਿੱਤਾ, “ਅਜਿਹੇ ਸਨ ਜਿਹੋ ਜਿਹਾ ਤੂੰ
    ਹੈਂ ਅਰਥਾਤ ਸਾਰੇ ਰਾਜਕੁਮਾਰਾਂ ਵਰਗੇ ਸਨ।”
  mya-JVB: ထိုအခါ ဇေဘဟ နှင့် ဇာလမုန္န တို့အား တာဗော် မြို့မှာ သင်တို့သတ် ခဲ့သောသူ
    တို့ သည် အဘယ်သို့ သောသူဖြစ်သနည်းဟု မေးမြန်း သော်၊ ထိုသူတို့က၊ ကိုယ်တော် ဖြစ်သကဲ့သို့
    သူ တို့ရှိသမျှ သည်ဖြစ်၍၊ ရှင်ဘုရင် သား ၏ အဆင်း အရောင်နှင့် ပြည့်စုံကြပါ၏ဟု ပြန်ပြော
    သော်၊
  hmo-hmo: Vadaeni Gideona ese Sebaha bona Salamuna ia nanadaia, ia gwau, “Taboro
    Ororo dekenai umui alaia mase taudia be edeseni?” Idia ese Gideona dekenai idia
    haere, idia gwau, “Idia edia vairana be oiemu vairana hegeregere, bona edia toana
    be king ena natuna hegeregere.”
  urd-urd: फिर उसने ज़िबह और ज़िलमना' से कहा कि वह लोग जिनको तुम ने तबूर में क़त्ल
    किया कैसे थे? उन्होंने जवाब दिया, जैसा तू है वैसे ही वह थे; उनमें से हर एक शहज़ादों
    की तरह था।
  rus-SYN: 'И сказал Зевею и Салману: каковы были те, которых вы убили на Фаворе?
    Они сказали: они были такие, как ты, каждый имел вид сынов царских.'
  bqc-SIM: 'Ɔ̃ à Zɛba ń Zalemunao là à mɛ̀: Gbɛ̃́ pↄ́ a ń dɛdɛ Tabooↄ dɛ kpelewa
    ni? Aa wèwà aa mɛ̀: Aa dɛ lanwaɛ, an kákaa dɛ lán kíanɛↄwa.'
  tcz-CHONGTHU: Hijouchun Gideonin Zebah leh Zalmunna chu adongin “Tabor munna natha
    hou chu itobang mi hiuvam” ati. Ama nin adonbutnin “Nang tobang ahiuve, amahon
    chun lengcha hina limle mel apu cheh uve,” ati lhonin ahi.
  mar-mar: मग जेबह व सलमुन्ना यांस तो म्हणाला, “जी माणसे तुम्ही ताबोर येथे मारली ती
    कशी होती?” तेव्हा ते बोलले, “जसा तू आहेस तशीच ती होती; त्यातला प्रत्येकजण राजाच्या
    पुत्रासारखा होता.”
  qub-qub: 'Nircur Gedeonga Zebatawan Zalmunata tapuran: «Taborcho wañuchishayqui
    runacunaga ¿imanötaj caran?» nir. Chaura raycunaga niran: «Gam-nirajllami caran
    llapanpis. Raypa wamrancunano niraycajllami caran.»'
  bqp-bqp: 'Akũ à Zɛba kũ Zalamunao là à pì: Gbɛ̃ kũ a ń dɛdɛ Tabonↄn de deramɛɛ?
    Ò wèa ò pì: Ò de lán n bàmɛ, ń bona de lán kínanɛnↄ bà.'
  hat-hat: 'Lèfini, li di Zebak ak Salmouna: -Moun nou te touye sou mòn Tabò a, ki
    jan yo te ye? Sa yo te sanble? Yo reponn: -Yo te sanble avè ou. Nou ta di yo tout
    se pitit wa yo ye.'
  eng-BSB: Next, Gideon asked Zebah and Zalmunna, “What kind of men did you kill at
    Tabor?” “Men like you,” they answered, “each one resembling the son of a king.”
  tod-tod: 'Zeedeyɔn ɠɛni Zeeɓa ta Salemuna ma: «Zunuiti ti ɠɛni ɠale, niiti wo ti
    ʋaani Taɓɔɔl?» Ti gooɠaaʋoteni, ti ɠɛ ma: «Ti ɠɛni ga è ɠɛʋele, ti ɠɛʋelei ɠɛni
    eɠɛ masa dounɠa.»'
  eng-WEBPB: Then he said to Zebah and Zalmunna, “What kind of men were they whom
    you killed at Tabor?” They answered, “They were like you. They all resembled the
    children of a king.”
  kbq-kbq: Ana huteno Gidioni'a Zebane Zalbunakiznia zanantahigeno, Tabor kumate'ma
    zamahe'na'a vahetmina, inankna vahe zamahe'na'e? Huno zanantahigegeke amanage
    hu'na'e, Kagri kavugosagna vahe zamahe'no'e. Ana maka'mo'za kini ne'mofo nemofo
    avugosagna hu'naze.
  nhe-BL: 'Teipa Gedeón quintlajtlani nopa tlanahuatiani Zeba huan Zalmuna: ―¿Quejatza
    inintlachiyalis nesiyaya nopa tlacame tlen inquinmictijque ipan nopa altepetl
    Tabor? Huan tlananquilijque: ―Inijuanti nesiyayaj queja ta. Sesen nesiyaya queja
    se tlanahuatijquetl icone.'
  bus-bus: 'Ben à Zɛba kↄ̃n Zalamunao là à bè: Gbɛ̃ kɛ̀ a ń dɛ́dɛ Tabonↄↄ dɛ diamɛ?
    Aↄ̃ wèàla wà bè: Aↄ̃ↄ dɛ lán n bàmɛ, aↄ̃ kakana dɛ lán kínɛnↄ bà.'
  gub-BL: Na'e upuranu Zema Xaramun wanehe kury. — Pezuka awa Tamor tawhu pe har pe
    wà. Mo wazàwe wanekon a'e awa penemizuka kwer wà, i'i wanupe. — Ne ài wanekon
    wà. Tuwihawete ài wanekon wà, i'i izupe wà.
  eng-DRA: 'And he said to Zebee and Salmana: What manner of men were they whom you
    slew in Thabor? They answered: They were like thee, and one of them as the son
    of a king.'
