verse: JDG.008.018
translations:
  mal-C: 'പിന്നെ ഗിദെയോൻ സേബഹിനോടും സൽമുന്നയോടും: “നിങ്ങൾ താബോരിൽവെച്ചു വധിച്ച പുരുഷന്മാർ
    എങ്ങനെയുള്ളവരായിരുന്നു” എന്നു ചോദിച്ചു. “അവർ താങ്കളെപ്പോലെയുള്ളവർ; ഓരോരുത്തനും
    രാജകുമാരനു തുല്യർ ആയിരുന്നു,” എന്ന് അവർ ഉത്തരം പറഞ്ഞു.'
  deu-TKW: 'Sodann fragte er Sebah und Zalmunna: Wie waren die Männer gestaltet, die
    ihr am Thabor erschlagen habt? Sie sprachen: Ganz wie du waren sie: jeder sah
    aus wie ein Königssohn!'
  lin-lin: 'Jedeon atunaki Zeba mpe Tsalimuna : — Mibali oyo bobomaki na Tabori, bazalaki
    ndenge nini ? Bazongisaki : — Bakokanaki na yo mpe bazalaki lokola bana ya bakonzi.'
  eng-LSV: And he says to Zebah and to Zalmunna, “What manner of men [were they] whom
    you slew in Tabor?” And they say, “As you—so they, [each] one as the form of the
    king’s sons.”
  eng-GNV: 'Then saide he vnto Zebah and Zalmunna, What maner of men were they, whom
    ye slew at Tabor? and they answered, As thou art, so were they: euery one was
    like the children of a King.'
  eng-WEBSTER: Then said he to Zebah and Zalmunna, What manner of men were they whom
    ye slew at Tabor? And they answered, As thou art , so were they; each one resembled
    the children of a king.
  nhw-BL: 'Teipa Gedeón quintlatzintoquili nopa tlanahuatiani Zeba huan Zalmuna: ―¿Quenicatza
    inintlachiyalis nesiyaya nopa tlacame catli anquinmictijque ipan nopa altepetl
    Tabor? Huan tlananquilijque: ―Inijuanti nesiyayaj quen ta. Sesen nesiyaya quen
    se tlanahuatijquetl icone.'
  swh-ONEN: Kisha akawauliza Zeba na Salmuna, “Ni watu wa aina gani mliowaua huko
    Tabori?” Wakajibu, “Ni watu kama wewe, kila mmoja wao akiwa na nafasi ya uana
    wa mfalme.”
  bba-bba: Mɑ u Sebɑki kɑ Sɑlumunɑ bikiɑ u nɛɛ, durɔ be i ɡo Tɑbori mi, ɑmɔnɑ bɑ sɑ̃ɑ.
    Bɑ nùn wisɑ bɑ nɛɛ, bɑ kɑ nun weenɛwɑ, bɑ sɑ̃ɑ nɡe sinɑ bibu.
  eng-KJVCPB: Then said he unto Zebah and Zalmunna, What manner of men were they whom
    ye slew at Tabor? And they answered, As thou art, so were they; each one resembled
    the children of a king.
  luo-luo: Eka nopenjo Zeba kod Zalmuna niya, “Ne inego ji machalo nade Tabor?” Negidwoke
    niya, “Ji machalo kodi, ma ngʼato ka ngʼato ne nigi kido machalo mar ruoth.”
  meu-meu: Bena ia ese Sebaha bona Salmuna e nanadaidia, eto, Taboro ororona ai o
    aladia mase taudia na edeseni ai? Idia na e haere, eto, Idia iboudiai na oi ida-idamu,
    oromadia na pavapava natuna na heheto.
  npi-ULB: तब गिदोनले जेबह र सल्मुन्‍नालाई भने, “तिमीहरूले तबोरमा कस्ता मानिसहरूलाई
    मार्‍यौ?” तिनीहरूले जवाफ दिए, “तिनीहरू तपाईंजस्तै थिए । तिनीहरूमध्‍ये हरेक व्‍यक्‍ति
    राजाका छोराजस्‍ता देखिन्थे ।”
  yor-yor: Gideoni bi Seba àti Salmunna pé, “Irú ọkùnrin tí ẹ pa ní Tabori, báwo ni
    wọ́n ṣe rí?” “Àwọn ọkùnrin náà dàbí rẹ ọ̀kọ̀ọ̀kan wọn dàbí ọmọ ọba,” ní ìdáhùn
    wọn.
  ind-ind: Lalu Gideon bertanya kepada Zebah dan Salmuna, “Beritahukan kepada saya,
    seperti apa orang-orang yang kalian bunuh di Tabor?” Jawab mereka, “Orang-orang
    itu sama sepertimu. Mereka semua berpenampilan seperti anak raja.”
  pes-OPCB: 'آنگاه جدعون رو به زبح و صلمونع کرده، از ایشان پرسید: «مردانی را که در
    تابور کشتید چه کسانی بودند؟» گفتند: «مانند شما و چون شاهزادگان بودند.»'
  tgl-ULB: Pagkatapos sinabi ni Gideon kina Zeba at Zalmuna, “Anong uri ng mga lalaki
    ang inyong pinatay sa Tabor?” Sumagot sila, “Gaya mo, gayon din sila. Bawat isa
    sa kanila ay tulad ng anak na lalaki ng isang hari.”
  cbu-NT: Sheeru, anumunsha Jedeyon Sebaa misha Salmunaa masharangiya. Yuw siy tputsee
    Taborash pacharangis ¿an chak ashiru parangsa? tárangiya. Sebsha, misha Salmunaa
    anshitisin, Shiy tamapari ashiru anoo pacharanginiya. Mishat, wamartam wanasireew
    kurak wip ashirusin paranginiya, táranganaya.
  hui-hui: Ani buwa Gidionohanda Seba Salamunalahondo hale halu agua lene, Agali uyu
    Taboni homelo bogarimigoni ai imaruyabe, lene. Ani layagola libugua ladai bialu
    lalu, Odaruni í̠ handalehe hanguya. Bibahendeore kini agali mbirago igini mbaule
    hanguya, lene.
  mya-mya: ထို​နောက်​ဂိ​ဒေါင်​က ဇေ​ဘ​ဟ​နှင့်​ဇာ​လ​မုန္န​တို့ အား``တာ​ဗော်​မြို့​၌​သင်​တို့​သတ်​ဖြတ်​ပစ်​သူ
    တို့​ကား မည်​သို့​သော​သူ​များ​ဖြစ်​သ​နည်း'' ဟု​မေး​၏။ သူ​တို့​က​လည်း``ထို​သူ​တို့​သည်
    သင်​နှင့်​အ​သွင် တူ​ပါ​သည်။ သူ​တို့​အား​လုံး​ပင်​လျှင် ဘု​ရင့်​သား တော်​များ​နှင့်​တူ​ကြ​ပါ​၏''
    ဟု​ပြန်​ပြော​လေ သည်။
  bod-N: དེར་གིད་ཡོན་གྱིས་ཟེ་བཱ་དང་ཚལ་མུན་ནཱ་གཉིས་ལ་འདི་ལྟར། ཁྱོད་ཅག་གིས་ཐ་པོར་རི་བོར་བསད་པའི་མི་ནི་ཅི་འདྲ་འདུག་ཅེས་དྲིས་པ་ལ།
    ལན་དུ། ཁོ་རྣམས་ཁྱེད་དང་མཚུངས་ཤིང་རེ་རེ་རྒྱལ་སྲས་ལྟ་བུ་འདུག་ཅེས་སྨྲས་པ་དང་།
  sna-sna: Ipapo akabvunza Zebha naZarumuna akati, “Varume vamakauraya paTabhori vakanga
    vakadiniko?” Vakapindura vakati, “Varume vakaita semi, mumwe nomumwe airatidzika
    somwanakomana wamambo.”
  spa-BLM: 'Entonces dijo a Zeba y a Zalmunna: “¿Qué clase de hombres eran los que
    matasteis en el Tabor?” Ellos respondieron: “Eran como tú. Todos se parecían a
    los hijos de un rey”.'
  cac-cac: 'Ix lajvi chi'', ix sc''anb''an vin̈aj Gedeón d''a vin̈aj Zeba yed'' d''a
    vin̈aj Zalmuna chi'' icha tic: —¿Chajtil yilji eb'' vin̈ ix e milcham d''a Tabor?
    xchi vin̈ d''a eb'' vin̈. Ix tac''vi eb'' vin̈: —Icha val ilji tic, icha chi''
    yilji eb'' vin̈. Icha yilji eb'' vin̈ yajal, icha chi'' yilji eb'' vin̈, xchi
    eb'' vin̈.'
  swh-ULB: Gideoni akamwambia Zeba na Salmuna, “Ni watu wa aina gani mliwauawa Tabori?”
    Wakajibu, “Kama wewe ulivyo, ndivyo walivyokuwa. Kila mmoja wao alionekana kama
    mwana wa mfalme.”
  bel-bel: 'І сказаў Зэвэю і Салману: якія былі тыя, якіх вы забілі на Фаворы? Яны
    сказалі: яны былі такія, як ты, кожны з выгляду сын царскі.'
  deu-ELBBK: 'Und er sprach zu Sebach und zu Zalmunna: Wie waren die Männer, die ihr
    bei Tabor erschlagen habt? Und sie sprachen: Wie du, so waren sie, jeder an Gestalt
    wie ein Königssohn.'
  mbb-OT: Ne zutun mid-insaan ni Gideon si Zeba wey si Zalmuna te, “Memenumenu is
    paras te menge maama he mibpenhimetayan niw ziyà te Tabor?” Midtavak sikandan
    te, “Iring kenikew, henduen be te anak sikandan te hadì.”
  mal-2015: 'പിന്നെ അവൻ സേബഹിനോടും സൽമുന്നയോടും: നിങ്ങൾ താബോരിൽവെച്ചു കൊന്ന പുരുഷന്മാർ
    എങ്ങനെയുള്ളവർ ആയിരുന്നു എന്നു ചോദിച്ചു. അവർ നിന്നെപ്പോലെ ഓരോരുത്തൻ രാജകുമാരന്നു
    തുല്യൻ ആയിരുന്നു എന്നു അവർ ഉത്തരം പറഞ്ഞു.'
  rmc-rmc: 'Paľis phučľa le Zebachostar the le Calmunostar: „Save muršen murdarďan
    pro verchos Tabor?“ „Muršen, save marenas pre tu. Dojekh lendar dičholas sar o
    čhavo le kraľiskro,“ odphende.'
  pes-OPV: 'و به زبح و صلمونع گفت: «چگونه مردمانی بودند که در تابور کشتید.» گفتند:
    «ایشان مثل توبودند، هر یکی شبیه شاهزادگان.»'
  ron-1924: 'Ел а зис луй Зебах ши луй Цалмуна: „Кум ерау оамений пе каре й-аць учис
    ла Табор?” Ей ау рэспунс: „Ерау ка тине, фиекаре авя ынфэцишаря унуй фиу де ымпэрат.”'
  ben-OBCV: পরে তিনি সেবহ ও সল্‌মুন্নাকে জিজ্ঞাসা করলেন, “তাবোরে আপনারা যাদের হত্যা
    করেছিলেন, তাঁরা কী ধরনের লোক?” “আপনারই মতো লোক,” তারা উত্তর দিলেন, “প্রত্যেকের
    চেহারা রাজপুত্রের মতো।”
  som-som: Kolkaasuu Sebah iyo Salmunnac ku yidhi, Raggii aad Taaboor ku layseen siday
    ahaayeen? Oo iyana waxay ugu jawaabeen, Waxay ahaayeen sidaadoo kale; oo mid waluba
    wuxuu u ekaa ilmo boqor oo kale.
  lat-VUC: 'Dixitque ad Zebee et Salmana: Quales fuerunt viri, quos occidistis in
    Thabor? Qui responderunt: Similes tui, et unus ex eis quasi filius regis.'
  eng-ASVBT: Then said he unto Zebah and Zalmunna, What manner of men were they whom
    ye slew at Tabor? And they answered, As thou art, so were they; each one resembled
    the children of a king.
  ita-1885: 'Poi disse a Zeba, ed a Salmunna: Come erano quegli uomini che voi uccideste
    in Tabor? Ed essi risposero: Come tu appunto; ciascuno di essi pareva nel sembiante
    un figliuolo di re.'
  eng-LXXUP: And he said to Zebah and Zalmunna, Where are the men whom ye slew in
    Tabor? and they said, As thou, so were they, according to the likeness of the
    son of a king.
  eng-ULB: Then Gideon said to Zebah and Zalmunna, “What kind of men did you kill
    at Tabor?” They answered, “As you are, so were they. Every one of them looked
    like the son of a king.”
  spa-VBL: 'Entonces Gedeón les preguntó a Zeba y a Zalmuna: “¿Cómo eran los hombres
    que mataron en el Tabor?” “Se parecían a ustedes”, respondieron. “Cada uno de
    ellos tenía la estatura de un príncipe”.'
  fra-_FOB: 'Puis il dit à Zébach et à Tsalmuna: Comment étaient faits ces hommes
    que vous avez tués au Thabor? Ils répondirent: Ils étaient tels que toi; chacun
    d''eux avait la taille d''un fils de roi.'
  mal-mal: 'പിന്നെ അവൻ സേബഹിനോടും സൽമുന്നയോടും: നിങ്ങൾ താബോരിൽവെച്ചു കൊന്ന പുരുഷന്മാർ
    എങ്ങനെയുള്ളവർ ആയിരുന്നു എന്നു ചോദിച്ചു. അവർ നിന്നെപ്പോലെതന്നെ ഓരോരുത്തൻ രാജകുമാരന്
    തുല്യൻ ആയിരുന്നു എന്ന് അവർ ഉത്തരം പറഞ്ഞു.'
  urd-GVR: Is ke bād Jidāūn Zibah aur Zalmunnā se muḳhātib huā. Us ne pūchhā, “Un
    ādmiyoṅ kā hulyā kaisā thā jinheṅ tum ne Tabūr Pahāṛ par qatl kiyā?” Unhoṅ ne
    jawāb diyā, “Wuh āp jaise the, har ek shahzādā lag rahā thā.”
  suz-BL: मिनु गिदोनमी जेबाह नु साल्‍मुन्‍ना आस कली “गे निक्‍शीमी ताबोरमी साइश्‍शो
    मुर दोदेंशो बाक्‍मा?” दे हिल्‍लो पाम्‍सी बाक्‍त। मिनु “इन खोदेंशो बाक्‍तेक्‍म।
    पिप आ तौ खोदेंशो बाक्‍मा बाक्‍त” दे लोव़ लेत्‍मे बाक्‍त।
  ita-1927: 'Poi disse a Zebah e a Tsalmunna: “Com’erano gli uomini che avete uccisi
    al Tabor?” Quelli risposero: “Eran come te; ognun d’essi avea l’aspetto d’un figlio
    di re”.'
  ckb-ckb: 'بە زەڤەح و زەلموناعی گوت: «ئەو پیاوانەی کە لە تاڤۆر کوشتتان چۆن بوون؟»
    ئەوانیش گوتیان: «لە تۆ دەچوون، هەریەکەیان وەک شازادەیەک بوو.»'
  eng-BBE: Then he said to Zebah and Zalmunna, Where are the men whom you put to death
    at Tabor? And they gave answer, As you are, so were they; every one of them was
    like a king's son.
  kan-OKCV: ಅವನು ಜೆಬಹನಿಗೂ, ಚಲ್ಮುನ್ನನಿಗೂ, “ನೀವು ತಾಬೋರಿನಲ್ಲಿ ಕೊಂದುಹಾಕಿದ ಆ ಮನುಷ್ಯರು ಯಾವ
    ತರಹದವರಾಗಿದ್ದರು?” ಎಂದನು. ಅದಕ್ಕವರು, “ನಿನ್ನ ಹಾಗೆಯೇ ಅವರು ಒಬ್ಬೊಬ್ಬರು ರೂಪದಲ್ಲಿ ಅರಸನ
    ಮಕ್ಕಳಂತಿದ್ದರು,” ಎಂದರು.
  tam-2017: 'பின்பு அவன் சேபாவையும் சல்முனாவையும் நோக்கி: நீங்கள் தாபோரிலே கொன்றுபோட்ட
    அந்த மனிதர்கள் எப்படிப்பட்டவர்கள் என்று கேட்டான்; அதற்கு அவர்கள்: நீர் எப்படிப்பட்டவரோ
    அவர்களும் அப்படிப்பட்டவர்களே; ஒவ்வொருவனும் பார்வைக்கு ராஜகுமாரனைப்போல் இருந்தான்
    என்றார்கள்.'
  spa-RV-1909: 'Luego dijo á Zeba y á Zalmunna: ¿Qué manera de hombres tenían aquellos
    que matasteis en Tabor? Y ellos respondieron: Como tú, tales eran aquellos ni
    más ni menos, que parecían hijos de rey.'
  ron-BTF: 'Atunci le-a spus lui Zebah și lui Țalmuna: Ce fel de bărbați erau cei
    pe care i-ați ucis la Tabor? Iar ei au răspuns: Ca tine, astfel erau; fiecare
    semăna cu copiii unui împărat.'
  eng-WEBP: Then he said to Zebah and Zalmunna, “What kind of men were they whom you
    killed at Tabor?” They answered, “They were like you. They all resembled the children
    of a king.”
  eng-FBV: Then Gideon asked Zebah and Zalmunna, “What were they like, the men you
    killed at Tabor?” “They looked like you,” they answered. “Each of them had the
    stature of a prince.”
  nld-1939: 'Daarna vroeg hij aan Zébach en Salmoenna: Wat waren dat voor mannen,
    die ge op de Tabor vermoord hebt? Ze zeiden: Ze leken op u; ze zagen er uit als
    koningszonen.'
  nch-BL: 'Teipa Gedeón quintatzintoquili nopa tanahuatiani Zeba huan Zalmuna: ―¿Quenicatza
    inintachiyalis nesiyaya nopa tacame cati anquinmictijque ipan nopa altepet Tabor?
    Huan tananquilijque: ―Inijuanti nesiyayaj quej ta. Sesen nesiyaya quej se tanahuatijquet
    icone.'
  vie-1934: 'Đoạn, người nói cùng Xê-bách và Xanh-mu-na rằng: Các người kia mà hai
    ngươi đã giết tại Tha-bô là làm sao? Hai vua đáp: Chúng nó cũng như ngươi; mỗi
    người đều có hình vóc như một hoàng tử.'
  hin-CV: तब उसने ज़ेबह तथा ज़लमुन्‍ना से पूछा, “तुमने जिन व्यक्तियों की हत्या ताबोर
    में की थी, वे किस प्रकार के व्यक्ति थे?” उन्होंने उत्तर दिया, “आपके ही समान हर
    एक का रूप राजकुमार के समान था.”
  spa-BES: 'Entonces dijo a Zeba y a Zalmuna: ¿Como eran los hombres a quienes han
    matado en Tabor? Y respondieron: Parecidos a ti, así fueron ellos; cada uno de
    ellos era como el hijo de un rey.'
  tdx-tdx: 'Le hoe re amy Zebake naho i Tsalmonà: Akore v’ondaty vinono’ areo e Taboreo?
    Le hoe ty toi’ iareo: Nihambañe ama’o iereo, vintañe raik’ amo anam-panjakao.'
  tha-KJV: ท่านจึงถามเศบาห์และศั​ลม​ุนนาว่า “​คนที​่​เจ้​าฆ่าเสียที่ทาโบร์เป็นคนแบบไหน”
