  dop-dop: 'Pǝ wɑɑlɩ kɛ́ Ketiyɔŋ pɔɔsɑ Sepɑ nɑ Sɑlǝmunɑ sɩ: Yǝlɑɑ mpɑ pɑ kʋwɑ Nɑpɔɔ
