  kan-2017: ಅವನು ಜೆಬಹ, ಚಲ್ಮುನ್ನರನ್ನು, “ನೀವು ತಾಬೋರದಲ್ಲಿ ಕೊಂದುಹಾಕಿದ ಮನುಷ್ಯರು ಹೇಗಿದ್ದರು?”
