verse: JDG.008.006
translations:
  mal-C: 'എന്നാൽ സൂക്കോത്തിലെ പ്രഭുക്കന്മാർ ചോദിച്ചു: “സേബഹിന്റെയും സൽമുന്നയുടെയും
    കൈകൾ നിന്റെ കൈവശമായിക്കഴിഞ്ഞില്ലല്ലോ? അങ്ങനെയെങ്കിൽ ഞങ്ങൾ നിന്റെ സൈന്യത്തിന് ഭക്ഷണം
    കൊടുക്കേണ്ട കാര്യമെന്ത്?”'
  deu-TKW: 'Aber die Häupter der Stadt fragten: Hältst du denn Sebahs und Zalmunnas
    Faust schon in der Hand, daß wir deinem Heere Brot geben sollten?'
  lin-lin: 'Kasi bakonzi ya mboka Sukoti bazongiselaki ye : — Boni, osili kozwa Zeba
    mpe Tsalimuna na se ya bokonzi na yo mpo ete biso topesa basoda na yo mapa ?'
  eng-LSV: And the heads of Succoth say, “Is the hand of Zebah and Zalmunna now in
    your hand, that we give bread to your host?”
  eng-GNV: And the princes of Succoth sayde, Are the handes of Zebah and Zalmunna
    nowe in thine hads, that we should giue bread vnto thine army?
  eng-WEBSTER: And the princes of Succoth said, Are the hands of Zebah and Zalmunna
    now in thy hand, that we should give bread to thy army?
  nhw-BL: 'Huan nopa tlayacanani ipan altepetl Sucot quej ni tlananquilijque: ―Ayamo
    anquinitzquíaj Zeba huan Zalmuna, huajca amo hueli tiquintlamacase mosoldados.
    Pampa sintla amo anquinitzquise huan timechtlamacase, inijuanti hualase huan techtlatzacuiltise.'
  swh-ONEN: Lakini maafisa wa Sukothi wakasema, “Je, mikono ya Zeba na Salmuna tayari
    mnayo sasa ili tuweze kulipatia jeshi lako mikate?”
  bba-bba: Mɑ Sukɔtuɡibun wiruɡibɑ nùn wisɑ bɑ nɛɛ, mbɑn sɔ̃nɑ sɑ ko wunɛn tɑbu kowobu
    dĩɑnu kɛ̃. Iǹ Sebɑki kɑ Sɑlumunɑ nɔmɑ turɑ ɡinɑ.
  eng-KJVCPB: And the princes of Succoth said, Are the hands of Zebah and Zalmunna
    now in thine hand, that we should give bread unto thine army?
  luo-luo: To jotelo mag Sukoth nowacho niya, “Bende usemako Zeba kod Zalmuna? Ere
    kaka dwami jolweny magi moolgi makati?”
  meu-meu: A Sukoto lohiadia eto, Be, Sebaha bona Salmuna vada o abidia mauri, una
    dainai ai ese emu tuari taudia baia ubudia a?
  npi-ULB: तब अधिकारीहरूले भने, “के जेबह र सल्मुन्‍ना अब तिम्रा हातमा छन् र? हामीले
    तिम्रो सेनालाई रोटी किन दिनुपर्‍यो?”
  yor-yor: Ṣùgbọ́n àwọn ìjòyè Sukkoti fèsì pé ṣé ọwọ́ rẹ ti tẹ Seba àti Salmunna náà
    ni? Èéṣe tí àwa yóò ṣe fún àwọn ológun rẹ ní oúnjẹ?
  ind-ind: Jawab para pemimpin kota Sukot, “Buat apa kami memberi roti kepada pasukanmu!
    Kalian belum menangkap Zebah dan Salmuna!”
  pes-OPCB: 'اما رهبران سوکوت جواب دادند: «شما هنوز زبح و صلمونع را نگرفته‌اید که
    ما به شما نان بدهیم.»'
  tgl-ULB: At sinabi ng mga pinuno ng Suco, “Ang mga kamay ba nina Zeba at Zalmuna
    ay nasa inyong mga kamay ngayon? Hindi ko alam kung magbibigay kami ng tinapay
    sa iyong mga hukbo”
  cbu-NT: Sokotshuchsha kurak Jedeyonaa, ¿Mayaamshitaja katungtsee sundarureemish
    panachinee? Watam ndaturi putasawa, Sebaatsee misha Salmunaatsee, tárangiya.
  hui-hui: Ani layagola Sugadaliru haru haga hearume lalu, Í̠naga ami agali uruni
    iname tomo mbira nelo mulene irane aginagabe. Tígua Seba Salamunala minalu ba
    nabi dege kamigonida, lene.
  mya-mya: သို့​ရာ​တွင်​သု​ကုတ်​မြို့​မှ​ခေါင်း​ဆောင်​များ က``ငါ​တို့​သည်​အ​ဘယ်​ကြောင့်​သင်​၏​တပ်
    သား​များ​အား အ​စာ​ရေ​စာ​ပေး​ရ​ပါ​မည် နည်း။ ဇေ​ဘ​ဟ​နှင့်​ဇာ​လ​မုန္န​တို့​ကို​သင်​တို့
    မ​ဖမ်း​မိ​သေး​ပါ​တ​ကား'' ဟု​ပြန်​ပြော ကြ​၏။
  bod-N: སོའུ་ཀོད་པའི་འགོ་དཔོན་ན་རེ། ཟེ་བཱ་དང་ཚལ་མུན་ནཱ་གཉིས་ཁྱོད་ཀྱི་ལག་ཏུ་ཡོད་པས།
    ངེད་ཅག་གིས་ཁྱོད་ཀྱི་དམག་ལ་བག་ལེབ་སྟེར་དགོས་པ་ཡིན་ནམ་ཞེས་སྨྲས།
  sna-sna: Asi machinda eSukoti akati, “Matova namaoko aZebha naZarumuna mumaoko enyu
    here? Ko, tingapirei chingwa kumauto enyu?”
  spa-BLM: 'Los príncipes de Succoth dijeron: “¿Están ahora las manos de Zeba y Zalmunna
    en tu mano, para que demos pan a tu ejército?”.'
  cac-cac: 'Ix tac''vi eb'' yajalil chon̈ab'' chi'' d''a vin̈ icha tic: —¿Tom toxo
    ix yamchaj vin̈aj Zeba yed'' vin̈aj Zalmuna chi'' eyuuj, yuj chi'' scac'' va eb''
    vin̈ a soldado tic? xchi eb''.'
  swh-ULB: Na wakuu wakasema, “Je, mikono ya Zeba na Salmuna sasa ipo mikononi mwako?
    Kwa nini tulipe jeshi lako mikate?”
  bel-bel: 'Князі Сакхота сказалі: хіба рука Зэвэя і Салмана ўжо ў тваёй руцэ, каб
    войску твайму даваць хлеб?'
  deu-ELBBK: 'Und die Obersten von Sukkot sprachen: Ist die Faust Sebachs und Zalmunnas
    schon in deiner Hand, dass wir deinem Heer Brot geben sollen?'
  mbb-OT: Iyan, midtavak is menge upisyal ziyà te Sucot te, “Dekepa niw zep-a si Zeba
    wey si Zalmuna ne human dey sikiyu ebeǥayi te keenen.”
  mal-2015: നിന്റെ സൈന്യത്തിന്നു ഞങ്ങൾ അപ്പം കൊടുക്കേണ്ടതിന്നു സേബഹിന്റെയും സൽമുന്നയുടെയും
    കൈകൾ നിന്റെ കക്ഷത്തിൽ ആകുന്നുവോ എന്നു സുക്കോത്തിലെ പ്രഭുക്കന്മാർ ചോദിച്ചു.
  rmc-rmc: 'Ale o vodci andral o Sukot leske odphende: „Či o kraľa Zebach the Calmun
    hine imar andre tire vasta, hoj te das maro tire muršen?“'
  pes-OPV: 'سرداران سکوت به وی گفتند: «مگر دستهای زبح و صلمونع الان در دست تومی باشد
    تا به لشکر تو نان بدهیم.»'
  ron-1924: 'Кэпетенииле дин Сукот ау рэспунс: „Есте оаре мына луй Зебах ши Цалмуна
    ын стэпыниря та, ка сэ дэм пыне оштирий тале?”'
  ben-OBCV: কিন্তু সুক্কোতের কর্মকর্তারা বললেন, “সেবহ ও সল্‌মুন্নাকে আপনি কি বন্দি
    করতে পেরেছেন? আমরা কেন আপনার সৈন্যবাহিনীর লোকদের রুটি দেব?”
  som-som: Markaasaa amiirradii reer Sukod waxay ku yidhaahdeen, Sebah iyo Salmunnac
    miyey haatan gacantaada ku jiraan aannu colkaaga cunto siinnee?
  lat-VUC: 'Responderunt principes Soccoth: Forsitan palmæ manuum Zebee et Salmana
    in manu tua sunt, et idcirco postulas ut demus exercitui tuo panes.'
  eng-ASVBT: And the princes of Succoth said, Are the hands of Zebah and Zalmunna
    now in thy hand, that we should give bread unto thine army?
  ita-1885: 'Ma i principali di Succot risposero: Hai tu già in mano le palme di Zeba
    e di Salmunna, che noi diamo del pane al tuo esercito?'
  eng-LXXUP: And the princes of Succoth said, Are the hands of Zebah and Zalmunna
    now in thy hand, that we should give bread to thy host?
  eng-ULB: Then the officials said, “Are the hands of Zebah and Zalmunna now in your
    hand? Why should we give bread to your army?”
  spa-VBL: 'Pero los dirigentes del pueblo de Sucot respondieron: “¿Por qué habríamos
    de darle pan a tu ejército si todavía no has capturado a Zeba y Zalmuna?”'
  fra-_FOB: 'Mais les principaux de Succoth répondirent: Tiens-tu déjà dans ta main
    le poignet de Zébach et de Tsalmuna, pour que nous donnions du pain à ton armée?'
  mal-mal: നിന്റെ സൈന്യത്തിന് ഞങ്ങൾ അപ്പം കൊടുക്കണ്ടതിന് സേബഹും സൽമുന്നയും നിന്റെ
    അധീനതയിൽ ആകുന്നുവോ എന്നു സുക്കോത്തിലെ പ്രഭുക്കന്മാർ ചോദിച്ചു.
  urd-GVR: Lekin Sukkāt ke buzurgoṅ ne jawāb diyā, “Ham āp ke faujiyoṅ ko roṭī kyoṅ
    deṅ? Kyā āp Zibah aur Zalmunnā ko pakaṛ chuke haiṅ ki ham aisā kareṅ?”
  suz-BL: तन्‍न सुक्‍कोथ ङा ठेयब मुरपुकीमी “मार, जेबाह नु साल्‍मुन्‍ना आस कली गे ग्‍याइक्‍ने
    थुमी ङा? इ लडाइ पाइब आन कली मारदे शोब्‍ले गेनीकी?” दे लोव़ लेत्‍मे बाक्‍त।
  ita-1927: 'Ma i capi di Succoth risposero: “Tieni tu forse già nelle tue mani i
    polsi di Zebah e di Tsalmunna, che abbiamo a dar del pane al tuo esercito?”'
  ckb-ckb: 'بەڵام کاربەدەستەکانی سوکۆت گوتیان: «ئایا ئێستا دەستی زەڤەح و زەلموناع
    لە دەستتە تاوەکو نان بدەینە سەربازەکانت؟»'
  eng-BBE: But the chiefs of Succoth said, Are the hands of Zebah and Zalmunna even
    now in your hand that we are to give bread to your army?
  kan-OKCV: ಆದರೆ ಸುಕ್ಕೋತಿನ ಪ್ರಧಾನರು ಅವನಿಗೆ, “ನಿನ್ನ ಸೈನ್ಯಕ್ಕೆ ನಾವು ರೊಟ್ಟಿ ಕೊಡುವಂತೆ
    ಜೆಬಹ ಚಲ್ಮುನ್ನರ ಕೈ ನಿನ್ನ ಕೈವಶವಾಗಿದೆಯೋ?” ಎಂದರು.
  tam-2017: 'அதற்குச் சுக்கோத்தின் பிரபுக்கள்: உன் ராணுவத்திற்கு நாங்கள் அப்பம் கொடுக்கிறதற்குச்
    சேபா சல்முனா என்பவர்களின் கை உன்னுடைய கைவசம் வந்ததோ என்றார்கள்.'
  spa-RV-1909: 'Y los principales de Succoth respondieron: ¿Está ya la mano de Zeba
    y Zalmunna en tu mano, para que hayamos nosotros de dar pan á tu ejército?'
  ron-BTF: 'Și prinții din Sucot au spus: Sunt acum mâinile lui Zebah și ale lui Țalmuna
    în mâna ta, încât să dăm pâine armatei tale?'
  eng-WEBP: The princes of Succoth said, “Are the hands of Zebah and Zalmunna now
    in your hand, that we should give bread to your army?”
  eng-FBV: But the Succoth town leaders replied, “Why should we give your army bread
    when you haven't even captured Zebah and Zalmunna yet?”
  nld-1939: 'Maar de overheden van Soekkot zeiden: Hebt ge soms Zébach en Salmoenna
    al in uw macht, dat wij aan uw leger brood zouden geven?'
  nch-BL: 'Huan nopa tayacanani ipan altepet Sucot quej ni tananquilijque: ―Ayemo
    anquinitzquíaj Zeba huan Zalmuna, huajca amo hueli tiquintamacase mosoldados.
    Pampa sinta amo anquinitzquise huan timechtamacase, inijuanti hualase huan techtatzacuiltise.'
  vie-1934: 'Nhưng các quan trưởng Su-cốt đáp rằng: Chớ thì ông đã cầm nơi tay mình
    cườm tay của Xê-bách và Xanh-mu-na chưa, nên chúng tôi phải cấp bánh cho đạo binh
    ông?'
  hin-CV: सुक्कोथ के शासकों ने उत्तर में कहा, “क्या ज़ेबह तथा ज़लमुन्‍ना को तुम वश
    में कर चुके हो, तो हम तुम्हारी सेना को रोटी दें?”
  spa-BES: 'Pero los jefes de Sucot dijeron: ¿Acaso ya están en tus manos Zeba y Zalmuna
    para que demos pan a tu ejército?'
  tdx-tdx: 'Le hoe o roandria’ i Sokoteo: Am-pità’o hao ty fità’ i Zebàke naho i Tsalmonà
    hamahana’ay mofo o lahin-defo’oo?'
  tha-KJV: เจ้​านายของเมืองสุคคทจึงตอบว่า “มือของเศบาห์และของศั​ลม​ุนนาอยู่ในมือเจ้าแล้วหรือ
    เราจึงจะเอาขนมปังมาเลี้ยงกองทัพของเจ้า”
  por-BR-2018: 'E os principais de Sucote responderam: Está já a mão de Zeba e Zalmuna
    em tua mão, para que havemos nós de dar pão a teu exército?'
  deu-ELO: 'Und die Obersten von Sukkoth sprachen: Ist die Faust Sebachs und Zalmunnas
    schon in deiner Hand, daß wir deinem Heere Brot geben sollen?'
  eng-WYC-2018: And the princes of Succoth answered in scorn, (and said), In hap the
    palms of the hands of Zebah and of Zalmunna be in thine hands, and therefore thou
    askest, that we give (some) loaves to thine host.
  epo-epo: 'Sed la estroj de Sukot diris: Ĉu la manoj de Zebaĥ kaj Calmuna estas jam
    en viaj manoj, ke ni donu al via militistaro panon?'
  uig-PIN: 'Lekin Sukkotning qongliri jawab berip: — Zǝbaⱨ wǝ Zalmunna ⱨazir sening
    ⱪolungƣa qüxtimu?! Biz sening muxu lǝxkǝrliringgǝ nan berǝmduⱪ?! — dedi.'
  beo-beo: Be Sagode moilai ouligisu dunu da Gidionema bu adole i, “Ninia abuliba:le
    dia dadi gagui dunuma ha:i manu ima:bela:? Di da wali Siba amola Sa:lamana hame
    gagui.”
  tpi-OTNT: Tasol ol lida bilong Sukot i tok, “Bilong wanem bai mipela i givim kaikai
    long ol ami bilong yu? Yupela i no holimpas yet Seba na Salmuna.”
  hau-SA: Amma shugabannin Sukkot suka ce, “Ka kama Zeba da Zalmunna ko ne? Don me
    za mu ba wa mayaƙanka burodi?”
  uig-LAT: 'Lékin Sukkotning chongliri jawab bérip: — Zebah we Zalmunna hazir séning
    qolunggha chüshtimu?! Biz séning mushu leshkerliringge nan béremduq?! — dédi.'
  nde-nde: Kodwa izikhulu zaseSukhothi zathi, “Usulazo mathupha yini izandla zikaZebha
    loZalimuna? Kungani amabutho akho kumele siwanike izinkwa?”
  ton-ton: ¶ Pea naʻe pehē ʻe he houʻeiki ʻo Sukote, “He ʻoku ʻi ho nima ʻoʻou ʻae
    nima ʻo Sipa mo Salimuna koeʻuhi ke mau ʻatu ʻae mā ki hoʻo kau tau?”
  ces-1613: 'I řekl jemu jeden z knížat Sochot: Což již moc Zebahova a Salmunova jest
    v ruce tvé, abychom dali vojsku tvému chleba?'
  eng-WMB: The princes of Succoth said, “Are the hands of Zebah and Zalmunna now in
    your hand, that we should give bread to your army?”
  tam-TCV: அதற்கு சுக்கோத்தின் அதிகாரிகள், “சேபாவையும், சல்முனாவையும் ஏற்கெனவே நீ
    பிடித்து உன் வசத்தில் வைத்திருக்கிறாயோ? நாங்கள் ஏன் உனது படைக்கு உணவு கொடுக்கவேண்டும்?”
    என்றார்கள்.
  ceb-ULB: Ug miingon ang mga opisyales, “Anaa na ba sa inyong mga kamot ang mga kamot
    ni Zeba ug ni Zalmuna? Nganong kinahanglan man kami maghatag ug tinapay sa imong
    kasundalohan?
  pol-UBG: 'Lecz książęta Sukkot odpowiedzieli mu: Czy dłonie Zebacha i Salmunny są
    już w twoich rękach, żebyśmy mieli dać twemu wojsku chleba?'
  agr-agr: 'Tutai Sucotnumia apu aidau chichajuinak: “Amina aentsjum aina duka yujumkak
    ajamsashtatji, wagki eke Zébah Salmunájaig achikchaugme”, tuidau.'
  kyc-kyc: Dopa leyamopape yuu Sakote dokona akali mupwa dupwame lao, Nakamame akali
    Salemunapa Sipapa minyarapala angi nyii nami. Dokona akipamo namwame embena yanda
    singi dupwa nenge maiyakaramase? leyami.
  urd-GVU: لیکن سُکات کے بزرگوں نے جواب دیا، ”ہم آپ کے فوجیوں کو روٹی کیوں دیں؟ کیا
    آپ زبح اور ضلمُنّع کو پکڑ چکے ہیں کہ ہم ایسا کریں؟“
  deu-1912: 'Aber die Obersten zu Sukkoth sprachen: Sind die Fäuste Sebahs und Zalmunas
    schon in deinen Händen, daß wir deinem Heer sollen Brot geben?'
  kan-2017: ಆದರೆ ಸುಖೋತಿನ ಮುಖಂಡರು ಅವನಿಗೆ, “ನಾವು ನಿನ್ನ ಸೈನಿಕರಿಗೆ ರೊಟ್ಟಿಗಳನ್ನು ಕೊಡುವುದಕ್ಕೆ
    ಜೆಬಹ, ಚಲ್ಮುನ್ನರನ್ನು ನೀನು ಕೈಕಟ್ಟಿ ವಶಮಾಡಿಕೊಂಡಿದ್ದೀಯೋ?” ಎಂದು ಉತ್ತರಕೊಟ್ಟರು.
  yap-yap: Me ga’ar e pi’in yad ma yog e thin u Sukkoth, “Mang ni nggu pi’ed e ggan
    ngak e salthaw rom, ya dawor mu kol Zebah nge Zalmunna.”
  hlt-MCSB: Tedae Sukkoth mangpa rhoek loh na caempuei te buh ka paek uh ham khaw
    Zebah neh Zalmunna kut te na kut dongah om oepsoeh pawn a?” a ti nah.
  mdy-ETH: ሱኮቴ ካታሞ ሱኡጋ ጋዓንቴ፦ «ኔኤኮ ፖኦሊሶም ካሦ ኑ ዒንጋሢ ዓይጎሮዳይ? ኔኤኒ ዜባሄና ፃልሙናዔና ዓርቂባኣንቴሞ»
    ጌዔኔ።
  twi-ASANTE: Na Sukot ntuanofoɔ no buaa sɛ, “Kyere Seba ne Salmuna ansa na yɛama
    wʼakofoɔ no aduane adi.”
  eng-WEBU: The princes of Succoth said, “Are the hands of Zebah and Zalmunna now
    in your hand, that we should give bread to your army?”
  wal-wal: Yaagin Sukkota katamaa halaqati, “Zebaahanne Xalmmunaa7a neeni omooddabaakkashin,
    ne olanchchatussi aibissi oittaa immanee?” yaagidosona.
  spa-PDDPT: 'Pero los jefes de Sucot le respondieron: ¿Están ya en tu mano Zeba y
    Zalmuna, para que demos pan a tu tropa?'
  gun-gun: 'Ha''e rã Sucote pygua yvatekueve ombovai: — Ndee rereko ma pa Zeba ha''e
    Zalmuna pokue, nexondaro kuery ho''u va''erã rome''ẽ aguã? — he''i.'
  agu-BL: 'I tzun saj chitza''wel yi e'' wi''tz ajcaw tetz Sucot: —¿Ja tzun wi''t
    chitx''amxij Zeba tu Zalmuna awa''n tan kak''ol chiwa'' yi e'' asanlar? che''ch
    tzun bantz tetz Gedeón.'
  ilo-ULB: Kinuna dagiti mangidadaulo iti Succot, “Naparmekmo kadin da Zeba ken Salmunna?
    Saanmi nga ammo no apay a rumbeng nga ikkanmi iti tinapay ti armadam.”
  kpg-kpg: Nia dagi o Sukkoth ga helekai, “Gimaadou e wanga madau meegai gi au gau dauwa
    eimaha? Gei goe digi gumidia a Zebah mo Zalmunna!”
  uig-ARA: 'لېكىن سۇككوتنىڭ چوڭلىرى جاۋاب بېرىپ: ــ زەباھ ۋە زالمۇننا ھازىر سېنىڭ
    قولۇڭغا چۈشتىمۇ؟! بىز سېنىڭ مۇشۇ لەشكەرلىرىڭگە نان بېرەمدۇق؟! ــ دېدى.'
  sus-sus: Sukɔti mangɛe naxa Gedeyon yaabi, «Wo ɲan bara gɛ Sɛba nun Salamuna suxude?
    A lanma muxu xa taami so i xa sɔɔrie yi ra munfe ra?»
  pon-2006: A kaunen Sukot ko ahpw sapeng, nda, “Dahme se pahn kihongki kisin tungoal
    noumwi sounpei kan, nan omwi saikinte koledi Sepa oh Salmuna?”
  jae-jae: Mago malac Sukot ŋalaumata sêsôm gebe “Aêac akêŋ mo êndêŋ nêm siŋwaga êtu
    asageŋŋa. Aôm kôkôc Seba agêc Salmuna tôŋ atom tageŋ.”
  ksd-ksd: 'Ma ra umana lualua Sukot dia ga biti: Dave, u tar kinim vake laka Seba
    ma Salmuna pi avet a tabar kaum tarai na vinarubu ma ra gem?'
  tur-YTC: Sukkot beyleri, “Orduna ekmek vermemiz için Zevah ve Salmunna'nın elleri
    şimdi senin elinde mi?” dediler.
  grc-BRENT: Καὶ εἶπον οἱ ἄρχοντες Σοκχὼθ, μὴ χεὶρ Ζεβεὲ καὶ Σαλμανὰ νῦν ἐν χειρί
    σου, ὅτι δώσομεν τῇ δυνάμει σου ἄρτους;
  ind-AYT: Para pemimpin Sukot itu menjawab, “Sudahkah Zebah dan Salmuna berada di
    tanganmu sehingga kami harus memberikan roti kepada tentaramu?”
  nya-nya: Koma atsogoleri a Sukoti anayankha kuti, “Kodi Zeba ndi Zalimuna mwawagonjetsa
    kale kuti tipatse buledi ankhondo akowa?”
  hrv-hrv: 'Ali mu sukotski glavari odgovoriše: “Zar je Zebahova i Salmunina šaka
    već u tvojoj ruci da dademo kruha tvojoj vojsci?”'
  mps-mps: Tiali goli, te Sukot hanude bidali genuai bidi dabego te po wai, “Magi
    baso te dago nago ami bidi dabe nai momainogowe? Dagego te tuni bidi si Seba me
    Salmuna te bidi me pageabi elama nogo tubeo.”
  tpi-tpi: Tasol ol lida bilong Sukot i tok, “Bilong wanem bai mipela i givim kaikai
    long ol ami bilong yu? Yupela i no holimpas yet Seba na Salmuna.”
  dan-1931: 'Men Høvedsmændene i Sukkot svarede: “Har du allerede fået fat i Zeba
    og Zalmunna, siden vi skal give dine Folk Brød?”'
  vie-OVCB: 'Nhưng các thủ lãnh người Su-cốt đáp: “Hãy bắt Xê-bách và Xanh-mu-na trước,
    rồi chúng tôi sẽ đem bánh cho quân của ông ăn.”'
  guj-2017: સુક્કોથના આગેવાનોએ કહ્યું, “ઝેબા તથા સાલ્મુન્નાના હાથ હાલ શું તારા હાથમાં
    છે કે અમે તારા સૈન્યને રોટલી આપીએ?”
  pon-2006A: A kaunen Sukot ko ahpw sapeng, nda, “Dahme se pahn kihongki kisin tungoal
    noumwi sounpei kan, nan omwi saikinte koledi Sepa oh Salmuna?”
  por-BRBSL: 'Os príncipes de Succoth disseram: “As mãos de Zebah e Zalmunna estão
    agora em suas mãos, que devemos dar pão ao seu exército?'
  cth-cth: Sukkoth bawinaw ni Zebah hoi Zalmunna hah na kut dawk kaawm tangcoung e
    patetlah maw ransanaw hah vaiyei ka poe han vaw telah ati awh.
  twi-twi: Na Sukot ntuanofo no buae se, “Kyere Seba ne Salmuna ansa na yɛama wʼakofo
    no aduan adi.”
  hlt-hlt: Tedae Sukkoth mangpa rhoek loh na caempuei te buh ka paek uh ham khaw Zebah
    neh Zalmunna kut te na kut dongah om oepsoeh pawn a?” a ti nah.
  tbz-SIM: 'Kɛ̀ dihɛì kó bɛkótíbɛ̀ɛ ò tɛ̃̀ńnɛ́ kɛ dɔ̀: Ti di pɑ̃ mudiì bɑ nkpɛ́í?
    A nɑmu Sebɑ nɛ̀ Sɑdimunɑ kɛ dèèɑ̀?'
  msy-2020: Ezɨ Sukotɨn gumazir dapaniba kamaghɨn mɨgei, “Ia tɨghar Seba ko Salmunan
    suigham. Kamaghɨn, e tizim bagh bretba isɨ nɨn mɨdorozir gumazibar anɨngam?”
  dop-dop: 'Mpʋɣʋlɛ ɩcɑtɛ nyʋɣʋ nyǝ́mɑ pɔɔsɑ-ɩ sɩ: Pepe tɔɔ kɛ́ n cɑɑ sɩ tǝ́ cɛlɛ-ŋ
    tɔɣɔnɑɣɑ nɑ ń tɑ kpɑtɑ Sepɑ nɑ Sɑlǝmunɑ?'
  azb-azb: 'Sukkot başçıları ona dedilər: «Zevah və Salmunnanın biləyi indi sənin
    əlindədir ki, sənin döyüşçülərinə çörək verək?»'
  eng-DBY: And the chief men of Succoth said, Are the hands of Zebah and Zalmunna
    already in thy hand, that we should give bread to thine army?
  hin-2017: सुक्कोत के हाकिमों ने उत्तर दिया, “क्या जेबह और सल्मुन्ना तेरे हाथ में
    पड़ चुके हैं, कि हम तेरी सेना को रोटी दें?”
  eng-YLT: And the heads of Succoth say, 'Is the hand of Zebah and Zalmunna now in
    thy hand, that we give to thy host bread?'
  eng-WYC-2017: And the princes of Succoth answered in scorn, In hap the palms of
    the hands of Zebah and of Zalmunna be in thine hands, and therefore thou askest,
    that we give loaves to thine host.
  eng-WMBB: The princes of Succoth said, “Are the hands of Zebah and Zalmunna now
    in your hand, that we should give bread to your army?”
  urd-GVH: लेकिन सुक्कात के बुज़ुर्गों ने जवाब दिया, “हम आपके फ़ौजियों को रोटी क्यों
    दें? क्या आप ज़िबह और ज़लमुन्ना को पकड़ चुके हैं कि हम ऐसा करें?”
  rug-rug: Ba zama la koasa sari na koimata tadi pa Sukoti, “Na vegua ke kaqu poni
    ginani tu gami sari na mua tie varipera? Na lopu ele vagi gamu sari Zeba meke
    Zalamuna,” gua si arini.
  gaz-gaz: Qondaaltonni Sukoot garuu, “Loltoota keetiif nu buddeena kan kenninu ati
    Zebaa fi Zalmunaa harka keetti galfatteertaa?” jedhaniin.
  fra-LSG: 'Les chefs de Succoth répondirent: La main de Zébach et de Tsalmunna est-elle
    déjà en ton pouvoir, pour que nous donnions du pain à ton armée?'
  yal-yal: Sukɔti kuntigine yi a yabi, e naxa, “Sebaxa nun Salamuna bata sa i sagoni
    ba? Nxu xa donseen so i ya ganla yii nanfera?”
  haw-1868: I mai la na'lii o Sukota, Ua loaa anei na lima o Zeba, laua o Zalemuna
    i kou lima, i haawi aku ai makou i berena na kou poe kaua?
  arb-NAV: 'فَأَجَابَهُ رُؤَسَاءُ سُكُّوتَ: «أَلَعَلَّ زَبَحَ وَصَلْمُنَّاعَ قَدْ
    وَقَعَا أَسِيرَيْنِ فِي يَدِكَ الآنَ حَتَّى نُقَدِّمَ لِرِجَالِكَ خُبْزاً؟»'
  ewe-ewe: Ke Sukɔt ƒe kplɔlawo ɖo eŋu be “Ɖe miaƒe asi su Zeba kple Zalmuna dzi xoxoa?
    Ne míena nuɖuɖu mi eye miete ŋu lé wo o la, woatrɔ ava wu mí.”
  eng-LEE: And the princes of Succoth said, Is the sole of the foot of Zebach and
    Zalmunna' now already in thy hand, that we should give unto thy army bread?
  asm-FB: তেতিয়া চুক্কোতৰ নেতাসকলে ক’লে, “আমি বুজা নাই কিয় আমি আপোনাৰ সৈন্যবোৰক
    পিঠা খাবলৈ দিব লাগে? জেবহ আৰু চলমুন্না জানো এতিয়া তোমাৰ হাতত আহিল?”
  sus-A: سُكْتِ مَنفّيٍ نَشَ فٍدٍيٌن يَابِ، «وٌ حَن بَرَ فّ سّبَ نُن سَلَمُنَ سُشُدٍ؟
    عَ لَنمَ مُشُ شَ تَامِ سٌ عِ شَ سْورِيٍ يِ رَ مُنقٍ رَ؟»
  fra-SBL: 'Les princes de Succoth dirent : « Les mains de Zébah et de Tsalmunna sont-elles
    maintenant entre tes mains, pour que nous donnions du pain à ton armée ? »'
  hbo-hbo: וַיֹּ֙אמֶר֙ שָׂרֵ֣י סֻכֹּ֔ות הֲ֠כַף זֶ֧בַח וְצַלְמֻנָּ֛ע עַתָּ֖ה בְּיָדֶ֑ךָ
    כִּֽי־נִתֵּ֥ן לִֽצְבָאֲךָ֖ לָֽחֶם׃
  kik-kik: No anene a Sukothu makĩmũũria atĩrĩ, “Rĩu-rĩ, ũkĩrĩ ũranyiita Zeba na Zalimuna
    magakorwo marĩ moko-inĩ maku? Tũkũhe thigari ciaku irio nĩkĩ?”
  fra-NCL: 'Les chefs de Soccoth répondirent : « Le poing de Zébée et de Salmana est-il
    déjà dans ta main, pour que nous donnions du pain à ta troupe ? »'
  cek-AK: Toe Sukkoth vangpui ih angraengnawk mah, Zebah hoi Zalmunna hnik loe na
    ban ah maw oh hoi boeh? Tih hanah nang ih misatuh kaminawk to takaw ka paek o
    han loe? tiah a naa o.
  cuk-cuk: 'Sucot-e-dummagan abin-sogdemalad: —¿Ibiga anmar be-sordamar masgi-ogunnoe?
    Ar bemarde amba yoo Zeba-gamalad, amba yoo Zalmuna-gamarbalid. Bato be gasmalardi,
    nabirdo.'
  uig-CYR: 'Лекин Суккотниң чоңлири җавап берип: — Зәбаһ вә Залмунна һазир сениң қолуңға
    чүштиму?! Биз сениң мошу ләшкәрлириңгә нан берәмдуқ?! — деди.'
  tel-2017: సుక్కోతు అధిపతులు “జెబహు, సల్మున్నా అనే వాళ్ళను నువ్వు ఇంకా జయించలేదు
    కదా? నీ సైన్యానికి మేము రొట్టెలు ఎందుకివ్వాలి?” అన్నారు.
  hat-BSA: 'Chèf Succoth yo te di: “Èske men a Zébach avèk Zalmunna deja nan men ou,
    pou nou ta bay pen a lame ou a?”'
  kos-kos: Na mwet kol lun acn Sukkoth elos fahk nu sel, “Efu ku kut in sang mongo
    nu sin mwet mweun lom an? Kom soenna sruokilya Zebah ac Zalmunna.”
  hbo-WLC: וַיֹּ֙אמֶר֙ שָׂרֵ֣י סֻכּ֔וֹת הֲ֠כַף זֶ֧בַח וְצַלְמֻנָּ֛ע עַתָּ֖ה בְּיָדֶ֑ךָ
    כִּֽי־נִתֵּ֥ן לִֽצְבָאֲךָ֖ לָֽחֶם׃
  ibo-ibo: Ma ndịisi Sukọt sịrị, “Anyị ga-esi aṅaa nye ndị agha gị achịcha? Ijidela
    Zeba na Zalmuna nʼaka gị?”
  ory-ory: ତହିଁରେ ସୁକ୍କୋତର ଅଧିପତିମାନେ କହିଲେ, “ସେବହ ଓ ସଲମୁନ୍ନର ହାତ ତୁମ୍ଭର ହସ୍ତଗତ ହେଲାଣି
    ଯେ, ଆମ୍ଭେମାନେ ତୁମ୍ଭ ସୈନ୍ୟଗଣକୁ ରୁଟି ଦେବୁ?”
  chk-chk: Nge ekewe meilapen Sukot ra apasa, “Ifa usun, ka fen liapeni Sepa me Salmuna,
    ina äm aipwe wisen ngeni noum kewe sounfiu pilawa?”
  rop-rop: Bat detlot men bin tok, “Melabat kaan gibit yumob daga, dumaji yumob nomo
    bin grebum det dubala king yet.”
  ukr-1871: 'Городські ж голови питали: Хиба в тебе в руках уже Зевей та Салман, щоб
    нам твоє військо харчити?'
  deu-1951: 'Aber die Obersten zu Sukkot sprachen: Ist denn die Faust Sebachs und
    Zalmunnas schon in deiner Hand, daß wir deinem Heer Brot geben sollen?'
  eng-JPS: 'And the princes of Succoth said: ''Are the hands of Zebah and Zalmunna
    now in thy power, that we should give bread unto thine army?'''
  srp-1865: 'A glavari Sokotski rekoše mu: je li pesnica Zevejeva i Salmanova veæ
    u tvojoj ruci da damo hljeba tvojoj vojsci?'
  lug-lug: Naye abakungu ab’omu Sukkosi ne bamuddamu nti, “Eggye lyo limaze okuwamba
    Zeba ne Zalumunna tulyoke tubawe emmere?”
  heb-heb: ויאמר שרי סכות הכף זבח וצלמנע עתה בידך כי נתן לצבאך לחם׃
  ben-IRV: তাতে সুক্কোতের নেতারা বলল, সেবহের ও সল্‌মুন্নের ক্ষমতা কি এখন তোমার হাতে
    এসেছে যে, আমরা তোমার সৈন্যদেরকে রুটি দেব?
  pan-pan: ਪਰ ਸੁੱਕੋਥ ਦੇ ਹਾਕਮਾਂ ਨੇ ਉੱਤਰ ਦਿੱਤਾ, “ਕੀ ਜ਼ਬਾਹ ਅਤੇ ਸਲਮੁੰਨਾ ਹੁਣੇ ਤੇਰੇ ਹੱਥਾਂ
    ਵਿੱਚ ਆ ਗਏ ਹਨ ਜੋ ਅਸੀਂ ਤੇਰੀ ਫੌਜ ਨੂੰ ਰੋਟੀਆਂ ਦੇਈਏ?”
  mya-JVB: သုကုတ် မင်း တို့က၊ ငါတို့သည် သင့် အမှုထမ်း တို့အား မုန့် ကိုပေး ရမည်အကြောင်း
    ၊ ဇေဘဟ နှင့် ဇာလမုန္န သည် သင့် လက် ၌ ရှိသလောဟု ပြန်ပြော ကြ၏။
  hmo-hmo: To Sukoto lohia taudia idia gwau, “Be, Sebaha bona Salamuna umui dogoatao
    vadaeni, a? Badina dahaka ai ese beredi emui tatau dekenai do ai henia, a?”
  urd-urd: सुक्कात के सरदारों ने कहा, “क्या ज़िबह और ज़िलमना' के हाथ अब तेरे क़ब्ज़े
    में आ गए हैं, जो हम तेरे लश्कर को रोटियाँ दें?”
  rus-SYN: 'Князья Сокхофа сказали: разве рука Зевея и Салмана уже в твоей руке, чтобы
    нам войску твоему давать хлеб?'
  bqc-SIM: 'Ɔ̃ Suko gbɛ̃zↄ̃ↄↄ mɛ̀: Zɛba ń Zalemunao ku n ↄzĩ kↄ̀ɛ, ↄ̃ wà gbasa
    wà n zĩgↄ̃ↄ gba pɛ̃ɛa?'
  tcz-CHONGTHU: Ahinlah Succoth lamkaiten adonbut’un, “Zebah le Zalmunna chu hinman
    masauvin chujouteng keihon nasepaite vah naovinge” atiuve.
  mar-mar: तेव्हा सुक्कोथाचे अधिकारी म्हणाले, काय, जेबह व सलमुन्ना यांच्यावर तू आधीच
    मात केली आहेस काय? आम्हास माहीत नाही आम्ही तुझ्या सैन्याला भाकर का द्यावी?
  qub-qub: 'Chaura Sucotpa mandajnincunaga niran: «¿Zebatawan Zalmunataga prësu charaycanquinachi
    suldäruyquicunata garanäpäga?»'
  bqp-bqp: 'Akũ Suko gbɛ̃ zↄ̃kↄ̃nↄ pì: Zɛba kũ Zalamunao gɛ̃̀ n ↄĩ kↄ̀n yá? Bↄ́n
    tò óni n zĩ̀karinↄ gba pↄ́blee?'
  hat-hat: 'Men chèf lavil Soukòt yo di l'' konsa: -Poukisa ou vle pou nou bay lame
    ou la manje! Ala ou poko mete men sou Zebak ak Salmouna!'
  eng-BSB: But the leaders of Succoth asked, “Are the hands of Zebah and Zalmunna
    already in your possession, that we should give bread to your army?”
  tod-tod: 'Sukɔte ɠundiɠiiti ti gooɠaaʋoteni, ti ɠɛ ma: «Leeni vaa zu gá daamianigi
    ve ɗa-ɠɔɔɠɔ nuiti zea? È yeeziɛ Zeeɓa ta Salemunani bu, ɓaa ti lɔ è yeezu?»'
  eng-WEBPB: The princes of Succoth said, “Are the hands of Zebah and Zalmunna now
    in your hand, that we should give bread to your army?”
  kbq-kbq: Hianagi Sukoti kumate kva vahe'mo'za amanage hu'za kenona asmi'naze, Zebane
    Zalmunanema zanazeritesanketa sondia vaheka'a ne'zana zamigahune.
  nhe-BL: 'Huan nopa tlayacanani ipan altepetl Sucot quej ni tlananquilijque: ―Aya
    inquinitzquíaj Zeba huan Zalmuna, huajca ax hueli tiquintlamacase mosoldados.
    Pampa intla ax inquinitzquise huan timechtlamacase, inijuanti hualase huan techtlatzacuiltise.'
  bus-bus: 'Ben Suko gbɛ̃nsinↄ bè: Zɛba kↄ̃n Zalamunao gɛ̃̀ n ↄzĩ kↄ̀n yↄ́? À kɛ̀
    dia wé n zĩ̀karinↄ gba pↄ́bleee?'
  gub-BL: Na'e Xukot tawhu pe har wanuwihaw uze'eg wanupe wà. — Màràzàwe tuwe oromono
    putar temi'u penemiruze'eg zauxiapekwer wanupe nehe. Napepyhyk kwaw tuwihawete
    Zema rihi. Napepyhyk kwaw tuwihawete Xaramun rihi, i'i wanupe wà.
  eng-DRA: 'The princes of Soccoth answered: Peradventure the palms of the hands of
    Zebee and Salmana are in thy hand, and therefore thou demandest that we should
    give bread to thy army.'
