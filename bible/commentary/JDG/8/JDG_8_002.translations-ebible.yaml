verse: JDG.008.002
translations:
  mal-C: അദ്ദേഹം അവരോട്, “നിങ്ങൾ നേടിയതിനോടു തുലനംചെയ്താൽ ഞാൻ ഈ ചെയ്തത് എത്ര നിസ്സാരം!
    അബിയേസെരിന്റെ മുന്തിരിക്കൊയ്ത്തിനെക്കാൾ എഫ്രയീമിന്റെ കാലാപെറുക്കുകയല്ലയോ നല്ലത്?
  deu-TKW: 'Er erwiderte ihnen: Was habe ich nun geleistet im Vergleiche mit euch?
    Ist die Nachlese Ephraims nicht wichtiger, als die Weinernte Abiesers?'
  lin-lin: 'Kasi Jedeon azongiselaki bango : — Nasali nini oyo ekokani na oyo bino
    bosala ? Boni, ndambo ya bambuma ya vino oyo etikalaki na sima mpo ete Efrayimi
    abuka yango ezali kitoko te koleka bambuma ya vino ya liboso ya Abiezeri ?'
  eng-LSV: and he says to them, “What have I now done like you? Are the gleanings
    of Ephraim not better than the harvest of Abi-Ezer?
  eng-GNV: To whom he said, What haue I now done in comparison of you? is not the
    gleaning of grapes of Ephraim better, then the vintage of Abiezer?
  eng-WEBSTER: And he said to them, What have I done now in comparison of you? Is
    not the gleaning of the grapes of Ephraim better than the vintage of Abiezer?
  nhw-BL: 'Huan Gedeón quinnanquili: ―¿Amo anquiitaj para nopa quentzi catli aniixhuihua
    Efraín anquichijque eltoc más hueyi que nochi catli tojuanti catli tiiixhuihua
    Abiezer tijchijque?'
  swh-ONEN: Gideoni akawajibu, “Nilichofanya mimi ni nini kulinganisha na kile ninyi
    mlichofanya? Je, kuokoa masazo ya zabibu za Efraimu si bora kuliko mavuno kamili
    ya zabibu ya Abiezeri?
  bba-bba: Gedeoni u bu wisɑ u nɛɛ, tɔn be i nɑɑ ɡirɑ i ɡo mi, i kuɑ n kere ye Abiesɛɛbɑ
    be bɑ sɑ̃ɑ nɛn tiin tɔmbu bɑ kuɑ.
  eng-KJVCPB: And he said unto them, What have I done now in comparison of you? Is
    not the gleaning of the grapes of Ephraim better than the vintage of Abi-ezer?
  luo-luo: To nodwokogi niya, “Angʼo ma asetimo kipimo gi gima usetimo? Donge mzabibu
    mag Efraim modongʼ ber moloyo keyo maduongʼ mar mzabibu mar Abiezer?
  meu-meu: Bena ia ese e hereva henidia, eto, Lauegu kara na oiemu kara ida ede baita
    hahegereḡeredia toma? Efraim ena vine momorudia ihaboudia be Abiesere ena taboro
    idoinai e hereaiamu ani?
  npi-ULB: तिनले उनीहरूलाई भने, “तिमीहरूले गरेका तुलनामा मैले के नै गरेको छु र? के
    अबीएजेरको सबै दाखको फसलभन्दा एफ्राइमको बोटमा टिप्‍न छुटेका दाख नै असल छैनन् र?
  yor-yor: Ṣùgbọ́n Gideoni dá wọn lóhùn pé, “Àṣeyọrí wo ni mo ti ṣe tí ó tó fiwé tiyín?
    Àṣàkù àjàrà Efraimu kò ha dára ju gbogbo ìkórè àjàrà Abieseri lọ bí?
  ind-ind: Jawab Gideon kepada mereka, “Apa yang saya lakukan tidak ada apa-apanya
    dibandingkan dengan kalian! Kami marga Abiezer hanya memulai perang, tetapi suku
    Efraimlah yang berjaya mengalahkan musuh.
  pes-OPCB: 'جدعون در جواب ایشان گفت: «در مقایسه با کار شما، من چه کرده‌ام؟ آیا انگورهای
    افرایم که روی زمین باقی مانده‌اند بهتر از حصاد انگور اَبیعزر نیست؟'
  tgl-ULB: Sinabi niya sa kanila, “Ano ba ang aking ginawa ngayon na maihahambing
    na ikukumpara sa inyo? Hindi ba na ang tinipong mga ubas ng Efraim ay mas mabuti
    sa inaning ubas ni Abiezer?
  cbu-NT: Jedeyonsha, Na, siysa mazinantsa. Siyapa yuwapat waratarangis anpat táchkuch,
    ¿antaati tatsamooreeja? nduncha. Siy pakchimtaatiya waratarangus, itaru yuwaa
    iy waratarangani anoo arangeem kasiru waratarangsa.
  hui-hui: Ani lalu heagola Gidionohanda lalu, I̱na bialu harudago tígua bialu harimidagola
    mo manda bu handabe naheore bido. Tí Eberaimi agalirume emene mbira birimiruni
    i̱naga hameigini bibahende heba iname bidamago dindiha lowa tígua bolangua howa
    daligaore bidami, lene.
  mya-mya: သို့​ရာ​တွင်​ဂိ​ဒေါင်​က``သင်​တို့​ပြုခဲ့​သ​မျှ နှင့်​နှိုင်း​ယှဉ်​ကြည့်​လျှင်
    ငါ​ပြု​ခဲ့​သ​မျှ​သည် ဘာ​မျှ​မ​ဖြစ်​လောက်​ပါ။ သင်​တို့​ပြု​သည့် အ​မှု​အ​နည်း​ငယ်​က​ပင်​လျှင်
    ငါ​တို့​သား ချင်း​စု​တစ်​ရပ်​လုံး​ပြု​သည့်​အ​မှု​ထက်​ပို​၍ တန်​ဖိုး​ရှိ​ပါ​၏။-
  bod-N: གིད་ཡོན་གྱིས་དེ་རྣམས་ལ་འདི་ལྟར་སྨྲས་པ་སྟེ། བདག་གིས་ཅི་བྱས་པ་ནི་ཁྱོད་རྣམས་ཀྱིས་བྱས་པར་བསྡུར་ནུས་སམ།
    ཨེ་ཕཱར་ཡིམ་གྱིས་བཏུས་པའི་རྒུན་འབྲུམ་ལྷག་མ་དེ་ཨ་བི་ཨེ་ཟཱེར་གྱིས་བཏོགས་པའི་རྒུན་འབྲུམ་ལས་ལེགས་པ་མ་ཡིན་ནམ།
  sna-sna: Asi akavapindura akati, “Ko, chii chandaita kuti ndizvienzanise nemi? Handiti
    zvakanongwa zvamazambiringa aEfuremu zviri nani kupfuura mukohwo uzere wamazambiringa
    aAbhiezeri?
  spa-BLM: 'Él les dijo: “¿Qué he hecho yo ahora en comparación con ustedes? ¿No es
    mejor la recolección de las uvas de Efraín que la cosecha de Abiezer?'
  cac-cac: 'Palta ix tac''vi vin̈ d''a eb'' icha tic: —¿Tom tze na'' to ec''b''al
    yelc''och tas ix co c''ulej d''a sb''ab''elal a on̈ yin̈til on̈ vin̈aj Abiezer
    tic d''a yichan̈ tas ix e c''ulej d''a slajvub''alxo a ex yin̈tilal Efraín ex
    tic?'
  swh-ULB: Akawaambia, “Nimefanya nini sasa kulinganisha na mlichofanya ninyi? Je!
    Mavuno ya zabibu za Efraimu si bora zaidi kuliko mavuno ya zabibu ya Abiezeri?
  bel-bel: 'Гедэон адказваў ім: ці зрабіў я што такое, як вы сёньня? ці шчасьлівей
    Яфрэм дабіраў вінаград, чым Авіезэр абіраў?'
  deu-ELBBK: 'Und er sprach zu ihnen: Was habe ich nun getan im Vergleich mit euch?
    Ist nicht die Nachlese Ephraims besser als die Weinlese Abiesers?'
  mbb-OT: Ne migkeǥiyan sikandan ni Gideon te, “Deisey zà is kedì he nehimu emun id-iring
    te keniyu he nehimu. Minsan is deisey he nehimu niw lavew pa te langun he nehimu
    te pemilya zey.
  mal-2015: 'അതിന്നു അവൻ: നിങ്ങളോടു ഒത്തുനോക്കിയാൽ ഞാൻ ഈ ചെയ്തതു എന്തുള്ളു? അബീയേസെരിന്റെ
    മുന്തിരിയെടുപ്പിനെക്കാൾ എഫ്രയീമിന്റെ കാലാ പെറുക്കയല്ലയോ നല്ലതു?'
  rmc-rmc: 'Ov odphenďa: „Kerďom me vareso bareder sar tumen? Či nane feder ovocje,
    so mukel o Efrajim pre maľa, sar calo hroznoskro uľipen le Abiezeriskro?'
  pes-OPV: 'او به ایشان گفت: «الان من بالنسبه به‌کار شما چه کردم؟ مگر خوشه چینی افرایم
    از میوه چینی ابیعزر بهتر نیست؟'
  ron-1924: 'Гедеон ле-а рэспунс: „Че-ам фэкут еу пе лынгэ вой? Оаре ну фаче май мулт
    кулесул чоркинелор рэмасе ын вия луй Ефраим декыт кулесул ынтреӂий вий а луй Абиезер?'
  ben-OBCV: কিন্তু গিদিয়োন তাদের উত্তর দিলেন, “তোমাদের তুলনায় আমি এমন কী-ই বা পেয়েছি?
    অবীয়েষরের দ্রাক্ষাফল-চয়নের পূর্ণ শস্যচ্ছেদনের তুলনায় ইফ্রয়িমের বাগানে পরিত্যক্ত
    দ্রাক্ষাফল কুড়ানোই কি ভালো নয়?
  som-som: Oo isna wuxuu ku yidhi, Haddaba maxaan sameeyey oo u qalma waxaad samayseen?
    Ururinta dambe oo canabka reer Efrayim sow kama wanaagsana ururinta hore oo canabka
    reer Abiiceser?
  lat-VUC: 'Quibus ille respondit: Quod enim tale facere potui, quale vos fecistis?
    nonne melior est racemus Ephraim, vindemiis Abiezer?'
  eng-ASVBT: And he said unto them, What have I now done in comparison with you? Is
    not the gleaning of the grapes of Ephraim better than the vintage of Abiezer?
  ita-1885: 'Ma egli disse loro: Che ho io ora fatto al par di voi? il raspollar d''Efraim
    non vale egli meglio che la vendemmia d''Abiezer?'
  eng-LXXUP: And he said to them, What have I now done in comparison of you? is not
    the gleaning of Ephraim better than the vintage of Abiezer?
  eng-ULB: He said to them, “What have I done now compared to you? Are not the gleanings
    of Ephraim's grapes better than the full grape harvest of Abiezer?
  spa-VBL: “¿Y acaso qué he logrado yo en comparación con ustedes?” respondió Gedeón.
    “¡Incluso las uvas que sobran en Efraín son mejores que toda la cosecha de uvas
    de Abiezer!
  fra-_FOB: 'Mais il leur répondit: Qu''ai-je fait en comparaison de vous? Les grappillages
    d''Éphraïm ne valent-ils pas mieux que la vendange d''Abiézer?'
  mal-mal: 'അതിന് അവൻ: നിങ്ങളുമായി താരതമ്യപ്പെടുത്തുമ്പോൾ ഞാൻ ഈ ചെയ്തത് എന്തുള്ളു?
    അബീയേസെരിന്റെ മുന്തിരിവിളവെടുപ്പിനേക്കാൾ എഫ്രയീമിന്റെ കാലാ പെറുക്കലല്ലയോ നല്ലത്?'
  urd-GVR: Lekin Jidāūn ne jawāb diyā, “Kyā āp mujh se kahīṅ zyādā kāmyāb na hue?
    Aur jo angūr fasal jamā karne ke bād Ifrāīm ke bāġhoṅ meṅ rah jāte haiṅ kyā wuh
    mere chhoṭe ḳhāndān Abiyazar kī pūrī fasal se zyādā nahīṅ hote?
  suz-BL: मिनु गिदोनमी “गो मार पङा ङा? गे आं क्‍येङा ठेयब गेय पाइतीनी। मार, अबीएजेर
    आ मुरपुकीम मिदयान ङा मुर नेल्‍ल आन कली प्रोक्‍पाइक्‍चा क्‍येङा एफ्राइम आ थर ङा
    मुरपुकीमी मेको आन कली साइक्‍चा ठेयब मबाक्‍बा ङा?
  ita-1927: 'Ed egli rispose loro: “Che ho fatto io al paragon di voi? la racimolatura
    d’Efraim non vale essa più della vendemmia d’Abiezer?'
  ckb-ckb: 'ئەویش وەڵامی دانەوە: «ئەوەی من کردوومە چییە لەچاو ئەوەی ئێوە کردووتانە؟
    ئایا چنینەوەی ترێی ئەفرایم لە ترێ ڕنینەوەی ئەبیعەزەر باشتر نییە؟'
  eng-BBE: And he said to them, What have I done in comparison with you? Is not that
    which Ephraim took up after the grape-cutting better than all the grapes which
    Abiezer got in from the grape-cutting?
  kan-OKCV: ಅವನು ಅವರಿಗೆ, “ನೀವು ಮಾಡಿದ್ದಕ್ಕೆ ಸಮಾನವಾಗಿ ನಾನೇನು ಮಾಡಿದೆನು? ಅಬೀಯೆಜೆರನ ದ್ರಾಕ್ಷಿ
    ಫಲ ಕೂಡಿಸುವುದಕ್ಕಿಂತ ಎಫ್ರಾಯೀಮನ ಉಳಿದ ದ್ರಾಕ್ಷಿಗಳನ್ನು ಸಂಗ್ರಹಿಸುವುದು ಉತ್ತಮವಲ್ಲವೇ?
  tam-2017: 'அதற்கு அவன்: நீங்கள் செய்ததற்கு நான் செய்தது எம்மாத்திரம்? அபியேஸ்ரியர்களின்
    திராட்சை பழத்தின் முழு அறுவடையை விட, எப்பிராயீமர்களின் மீதியான அறுவடை அதிகம் அல்லவா?'
  spa-RV-1909: 'A los cuales él respondió: ¿Qué he hecho yo ahora como vosotros? ¿No
    es el rebusco de Ephraim mejor que la vendimia de Abiezer?'
  ron-BTF: 'Și el le-a spus: Ce am făcut eu acum pe lângă voi? Nu este mai bună strângerea
    strugurilor rămași din Efraim decât culesul viei din Abiezer?'
  eng-WEBP: He said to them, “What have I now done in comparison with you? Isn’t the
    gleaning of the grapes of Ephraim better than the vintage of Abiezer?
  eng-FBV: “Now what have I achieved in comparison to you?” Gideon replied. “Even
    Ephraim's left-over grapes are better than Abiezer's whole grape harvest!
  nld-1939: 'Doch hij zeide tot hen: Wat heb ik dan meer gedaan dan gij? Is Efraïms
    nalezing niet meer waard dan Abiézers oogst?'
  nch-BL: 'Huan Gedeón quinnanquili: ―¿Amo anquiitaj para nopa quentzi cati aniixhuihua
    Efraín anquichijque eltoc más hueyi que nochi cati tojuanti cati tiiixhuihua Abiezer
    tijchijtoque?'
  vie-1934: 'Nhưng người đáp cùng chúng rằng: Sánh với anh em, tôi há có làm được
    điều chi? Sự mót nho của Eùp-ra-im há chẳng hơn mùa gặt nho của A-bi-ê-xe sao?'
  hin-CV: किंतु गिदोन ने उन्हें उत्तर दिया, “आप लोगों ने जो किया है, उसकी तुलना में
    मेरा किया हुआ कुछ भी नहीं है. क्या यह सच नहीं कि भूमि पर से बीने गए एफ्राईम के
    अंगूर अबीएज़ेर की लता से तोड़े गए अंगूरों से गुणों में कहीं ज्यादा अच्छे होते
    हैं?
  spa-BES: 'Y él les dijo: ¿Qué he hecho en comparación con ustedes? ¿No valen más
    los rebuscos de las uvas de Efraín que la vendimia de Abiezer que recibió del
    corte de uva?'
  tdx-tdx: Le hoe ty natoi’e, Ino ty nanoeko, te amy nanoe’oy? Tsy lombolombo te amo
    valòbo’ i Abiezereo hao ty fitsindroham-bahe’ i Efraime?
  tha-KJV: ท่านจึงตอบเขาทั้งหลายว่า “​สิ​่งที่เราทำมาแล้วจะเปรียบเทียบกับสิ่งที่ท่านทั้งหลายทำแล้วได้​หรือ
    ผลองุ่​นที​่ชาวเอฟราอิมเก็บเล็มก็ยั​งด​ีกว่าผลองุ่​นที​่​อาบ​ีเยเซอร์​เก​็บเกี่ยวมิ​ใช่​หรือ
  por-BR-2018: 'Aos quais ele respondeu: Que fiz eu agora como vós? Não são as sobras
    das uvas de Efraim melhor que a vindima de Abiezer?'
  deu-ELO: 'Und er sprach zu ihnen: Was habe ich nun getan im Vergleich mit euch?
    Ist nicht die Nachlese Ephraims besser als die Weinlese Abiesers?'
  eng-WYC-2018: To whom he answered, And what such thing might I have done, what manner
    thing ye have done? (or But he answered to them, Could I have done such a thing
    as ye have done?) Whether a raisin of Ephraim is not better than the vintages
    of Abiezer?
  epo-epo: 'Sed li diris al ili: Kion mi faris nun similan al via faro? ĉu la postkolekto
    de Efraim ne estas pli bona ol la tuta vinberkolekto de Abiezer?'
  uig-PIN: 'U ularƣa jawabǝn: — Mening ⱪilƣanlirimni ⱪandaⱪmu silǝrning ⱪilƣininglarƣa
    tǝnglǝxtürgili bolsun? Əfraimning üzümlǝrni pasangdiƣini, Abieǝzǝrlǝrning üzüm
    üzginidin artuⱪ ǝmǝsmu?'
  beo-beo: Be Gidione da ilima bu adole i, “Mae dawa:ma! Dilia hamoi hou da na hamoi
    bagade baligisa. Dilia fidisu da na fi dunu huluane ilia fidisu amo bagade baligisa.
  tpi-OTNT: Tasol Gideon i tokim ol, “Samting yupela i mekim i winim tru samting mi
    mekim. Ating yupela i lukim dispela samting yupela i mekim olsem samting nating
    tasol. Tasol nogat. Em i winim tru olgeta samting mi bin mekim.
  hau-SA: Amma ya ce musu, “Me na yi da za a iya kwatanta da abin da kuka yi? Ashe,
    kalar inabin da Efraim ta yi bai fi dukan girbin inabin da Abiyezer suka yi ba?
  uig-LAT: 'U ulargha jawaben: — Méning qilghanlirimni qandaqmu silerning qilghininglargha
    tengleshtürgili bolsun? Efraimning üzümlerni pasangdighini, Abiéezerlerning üzüm
    üzginidin artuq emesmu?'
  nde-nde: Kodwa yena wabaphendula wathi, “Kuyini mina engikufezileyo okulingana lokwenu
    na? Amagrebisi ako-Efrayimi aseleyo ekuvuneni kawangcono kulamagrebisi esivuno
    esipheleleyo sako-Abhiyezeri na?
  ton-ton: Pea pehē ʻe ia kiate kinautolu, “Ko e hā ia kuo fai ʻeau, ke fakatatau
    ki he meʻa kuo fai ʻekimoutolu? ʻIkai kuo lelei lahi hake ʻae tufi ʻoe toenga
    kālepi ʻo ʻIfalemi ʻi he ututaʻu kātoa ʻa ʻApiesa?
