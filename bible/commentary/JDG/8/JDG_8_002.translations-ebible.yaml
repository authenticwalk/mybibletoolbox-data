    артуқ әмәсму?'
  tel-2017: అందుకు అతడు “మీరు చేసినదేమిటీ, నేను చేసినదేమిటి? అబీయెజెరు ద్రాక్షపండ్ల
    కోతకంటే ఎఫ్రాయిమీయుల పరిగె మంచిది కాదా? దేవుడు మిద్యానీయుల అధిపతులు ఓరేబు, జెయేబు
    మీద మీకు జయం ఇచ్చాడు. మీరు చేసినట్టు నేను చెయ్యగలనా?” అన్నాడు
  hat-BSA: 'Men li te di yo: “Kisa menm mwen te fè ki konpare avèk nou? Èske se pa
    vrè ke li pi bon pou ranmase dèyè rekòlt Éphraïm nan pase fè gwo rekòlt nan chan
    Abiézer a?'
  kos-kos: Na el fahk nu selos, “Ma nga tuh orala tia apkuran nu ke ma kowos orala.
    Finne ma na srisrik kowos mwet in sruf lal Ephraim orala an, yohk liki na ma nukewa
    mwet in ota lal Abiezer elos orala.
  hbo-WLC: וַיֹּ֣אמֶר אֲלֵיהֶ֔ם מֶה־עָשִׂ֥יתִי עַתָּ֖ה כָּכֶ֑ם הֲל֗וֹא ט֛וֹב עֹלְל֥וֹת
    אֶפְרַ֖יִם מִבְצִ֥יר אֲבִיעֶֽזֶר׃
  ibo-ibo: Ma Gidiọn zaghachiri ha sị, “Gịnị ka m rụpụtara e ji atụnyere nke unu.
    Ọ bụ na ntụtụkọta ihe ubi Ifrem adịghị mma karịa owuwe ihe ubi nke Abieza?
  ory-ory: ଏଥିରେ ସେ ସେମାନଙ୍କୁ କହିଲେ, “ଏବେ ତୁମ୍ଭମାନଙ୍କ ତୁଲ୍ୟ ମୁଁ କେଉଁ କର୍ମ କରିଅଛି?
    ଅବୀୟେଷ୍ରୀୟର ସମସ୍ତ ଦ୍ରାକ୍ଷାଫଳ ସଂଗ୍ରହଠାରୁ କି ଇଫ୍ରୟିମର ଦ୍ରାକ୍ଷାଫଳ ରାଁ କରିବାର ଶ୍ରେଷ୍ଠ
    ନୁହେଁ?
  chk-chk: Nge Kition a üreniir, “Met ngang üa föri epwe fen nönnö ngeni mine ämi
    oua föri? Ifa usun, esap mürina rusien chon Efraim föün irän wain mürin fansoun
    räs, lap seni resin föün irän wain än chon ewe eterekesin Apieser?
  rop-rop: Wal Gidiyan bin dalim olabat, “Wotfo yumob wail langa mi? Ai nomo bin dum
    enijing langa detlot Midiyan pipul. Yumob na bin kilim olabat brabliwei. Nomeda
    main men bin fait brom stat, bat stil melabat nomo bin kilim bigismob enami.
  ukr-1871: 'Відказав їм: Що я вчинив більш як ви? Хиба виноградуваннє Ефраїмове не
    переважує Абієзерового збирання винограду?'
  deu-1951: 'Er aber sprach zu ihnen: Was habe ich jetzt getan, das eurer Tat gleich
    wäre? Ist nicht die Nachlese Ephraims besser als der ganze Herbst Abiesers?'
  eng-JPS: 'And he said unto them: ''What have I now done in comparison with you?
    Is not the gleaning of Ephraim better than the vintage of Abiezer?'
  srp-1865: 'A on im reèe: pa šta sam uèinio tako kao vi? nije li pabirèenje Jefremovo
    bolje nego berba Avijezerova?'
  lug-lug: Naye n’abaddamu nti, “Kiki kye nkoze okugeraageranya nammwe kye mukoze?
    Amakungula ga Efulayimu tegasinga ezabbibu Abiyezeeri z’akungudde?
  heb-heb: ויאמר אליהם מה עשיתי עתה ככם הלוא טוב עללות אפרים מבציר אביעזר׃
  ben-IRV: তখন তিনি তাদেরকে বললেন, এখন তোমাদের কাজের সমান কোন কাজ আমি করেছি? অবীয়েষরের
    দ্রাক্ষা তোলার থেকে ইফ্রয়িমের পড়ে থাকা দ্রাক্ষাফল কুড়ান কি ভাল না?
  pan-pan: ਤਦ ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਕਿਹਾ, “ਭਲਾ, ਹੁਣ ਮੈਂ ਤੁਹਾਡੇ ਵਾਂਗੂੰ ਕੀ ਕੀਤਾ ਹੈ? ਕੀ ਇਫ਼ਰਾਈਮ
    ਦੇ ਬਚੀ-ਖੁਚੀ ਦਾਖ਼ ਵੀ ਅਬੀਅਜ਼ਰ ਦੀ ਸਾਰੀ ਦਾਖਾਂ ਦੀ ਫ਼ਸਲ ਨਾਲੋਂ ਚੰਗੀ ਨਹੀਂ?
  mya-JVB: ဂိဒေါင်ကလည်း၊ သင် တို့ပြုသကဲ့သို့ ငါသည် အဘယ်သို့ ပြု ပြီးသနည်း။ အဗျေဇာ
    စပျစ်သီး သိမ်းခြင်းထက် ဧဖရိမ် လိုက်ကောက် ခြင်းသည် သာ၍ကောင်း သည်မဟုတ် လော။
  hmo-hmo: Vadaeni Gideona ese idia dekenai ia haere, ia gwau, “Umui ese umui karaia
    karadia be bada, to lau karaia gaudia be bada lasi. Eparaima taudia e, sedira
    umui laloa umui karaia gauna be maragi, to emui kara ese lauegu kara ia hereaia
    momokani.
  urd-urd: उसने उनसे कहा, “मैंने तुम्हारी तरह भला किया ही क्या है? क्या इफ़्राईम के
    छोड़े हुए अंगूर भी अबी'अएज़र की फ़सल से बेहतर नहीं हैं?
  rus-SYN: 'Гедеон отвечал им: сделал ли я что такое, как вы ныне? Не счастливее ли
    Ефрем добирал виноград, нежели Авиезер обирал?'
  bqc-SIM: 'ↄ̃ a ònɛ́: Bↄ́ má kɛ̀ à kà á pↄ́wai? Á Ɛflaiũ buiↄ vɛ̃ɛ kↄ̃nwɛa
    zↄ̃ↄ dɛ̀ wá Abiɛzɛɛ buiↄ vɛ̃ɛkↄzↄ̃zↄ̃ala.'
  tcz-CHONGTHU: Ahin Gideonin adonbutnin, “Nangho toh tekah dinga ken ipi katohdoh
    beh am? Ephraim min lengpithei alolhah jouva amoh akhen hou chu Abeizer phungbah
    neocha ho lhosoh ga pumpi sanga tamjo hilouham?
  mar-mar: तेव्हा तो त्यांना म्हणाला, “तुमच्या तुलनेत मी आता असे काय केले आहे की,
    त्याची तुलना तुमच्याशी करावी? एफ्राईमाच्या द्राक्षांचा सरवा हा अबीयेजेराच्या द्राक्षांच्या
    पिकांपेक्षा चांगला नाही काय?
  qub-qub: 'Efraín runacuna rabyacarcäriptinmi Gedeonga niran: «¿Noga rurashäpita
    mas allita rurashayquita manachu gamcuna tantiyanqui? Nogacuna achcata rurasha
    captëpis gamcuna rurashayquega mas allimi.'
  bqp-bqp: 'akũ à pìńnɛ: Bↄ́n ma kɛ̀ kũ à kà á pↄ́ ũu? Ákↄ̃nↄ Ɛflaimunↄ geepi kↄ̃nↄwɛna
    mana de ókↄ̃nↄ Abiɛzanↄ geepikɛkɛnala.'
  hat-hat: 'Men, li di yo: -Sa m'' fè a pa ka parèt devan sa nou menm nou fè a! Ti
    sa nou menm moun Efrayim yo, nou fè a pi plis pase sa nou menm ti fanmi Abyezè
    a, nou fè!'
  eng-BSB: But Gideon answered them, “Now what have I accomplished compared to you?
    Are not the gleanings of Ephraim better than the grape harvest of Abiezer?
  tod-tod: 'Zeedeyɔn ti wooɠaaʋoteni, é ɠɛ ti ma: «Lee vaa wola ɠa gè kɛai, nii
    nu a pokɔɠɔna wɔnɔ ɠɛai ma? Efelayime nuiti, wo-losuʋɛ wo naa ɠɛai, posuyɛʋɛi
    naa la wɔɔlɔni, é ʋa leʋe Aɓiyezɛɛl ná-pɛlɛyeɠei nɔnɔ ma lɔɔ ɓɔi kpɛtɛai ʋa?'
  eng-WEBPB: He said to them, “What have I now done in comparison with you? Isn’t
    the gleaning of the grapes of Ephraim better than the vintage of Abiezer?
  kbq-kbq: Hianagi Gidioni'a amanage huno kenona huzmante'ne, Tamagrama hu'naza zama
    negeta, nagrama hu'noa zama kesazana, nagra naza hu'nofi keho? Efraemi naga'mo'zama
    krepi ragama otre'zama tagi vagarezamo knarera hu'nefi? Abiesa naga'mo'zama ontagi
    hozafinti ana maka krepi ragama tagi vagare'zamo knarera hu'neo?
  nhe-BL: 'Huan Gedeón quinnanquili: ―¿Ax inquiitaj para nopa quentzi tlen iniixhuihua
    Efraín inquichijque eltoc más hueyi que nochi tlen tojuanti tlen tiiixhuihua Abiezer
    tijchijque?'
  bus-bus: 'ben à bèńnɛ: Bↄ́n má kɛ̀ kɛ̀ kà a pↄ́ ũu? A Ɛflaimunↄ geepi kↄ̃ↄwɛna
    maa dɛ wamↄwa Abiɛzanↄ geepikɛkɛnala.'
  gub-BL: Uze'eg wanupe. — Minià wanupe heremiapo kwer a'e, pixika'i a'e. Wanupe penemiapo
    kwer uhua'u a'e. Wyzài ma'e Eparai wanemiapo kwer uhua'u wera'u Amiezer iànàm
    wanemiapo kwer wi.
  eng-DRA: 'And he answered them: What could I have done like to that which you have
    done? Is not one bunch of grapes of Ephraim better than the vintages of Abiezer?'
