verse: JDG.008.028
translations:
  mal-C: മിദ്യാൻ ഇസ്രായേൽജനത്തിനു കീഴടങ്ങി, പിന്നെ തലപൊക്കിയതുമില്ല, ഗിദെയോന്റെ ജീവിതകാലത്തു
    നാൽപ്പതുവർഷം ദേശത്തു സ്വസ്ഥതയുണ്ടായി.
  deu-TKW: So wurden die Midianiter vor den Israeliten gedemütigt, so daß sie das
    Haupt nicht wieder erhoben. Und das Land hatte vierzig Jahre lang Ruhe, so lange
    Gideon lebte.
  lin-lin: Boye, bato ya Madiani bakitisamaki liboso ya bana ya Isalaele mpe batombolaki
    lisusu mito na bango te. Na tango nyonso oyo Jedeon azalaki na bomoi, mokili etikalaki
    na kimia mibu tuku minei.
  eng-LSV: And Midian is humbled before the sons of Israel, and have not added to
    lift up their head; and the land rests [for] forty years in the days of Gideon.
  eng-GNV: 'Thus was Midian brought lowe before the children of Israel, so that they
    lift vp their heads no more: and the countrey was in quietnes fourtie yeeres in
    the dayes of Gideon.'
  eng-WEBSTER: Thus was Midian subdued before the children of Israel, so that they
    raised their heads no more. And the country was in quietness forty years in the
    days of Gideon.
  nhw-BL: Huajca quej nopa, nopa israelitame quintlanque nopa madianitame huan ayacmo
    quema huelque motlananaj sempa. Huan ipan tlali Israel oncac tlasehuilistli para
    40 xihuitl quema noja itztoya Gedeón.
  swh-ONEN: Hivyo Midiani ikashindwa mbele ya Israeli nayo haikuinua kichwa chake
    tena. Wakati wa siku za uhai wa Gideoni, nchi ikafurahia amani miaka arobaini.
  bba-bba: Tɑɑ bi sɔɔ, Isirelibɑ bɑ Mɑdiɑnibɑ kɑmiɑ bɑ bu tɑɑre mɑm mɑm. Mɑ tem mɛ,
    mu wɑ̃ɑ bɔri yɛndu sɔɔ wɔ̃ɔ weeru sere Gedeoni u dɑ u kɑ ɡu.
  eng-KJVCPB: Thus was Midian subdued before the children of Israel, so that they
    lifted up their heads no more. And the country was in quietness forty years in
    the days of Gideon.
  wbp-wbp: Mirdiyanu-wardingki-patujulpalu rampaku nyinaja kulu wiri yinya-jangka.
    Kulalu-jana kulu jangkardu yanurnu Kitini-pinkiki. Ngula-jangka, Kitiniji nyinaja
    40-pala yulyurrpuku, ngulalpalu ngurrjulku nyinaja Kitini-kirlangu yapaju. Yinya-puruju
    kula-jana nganangku kulukukuluku-manu.…
  luo-luo: Kamano e kaka jo-Midian noloo gi jo-Israel kendo ne ok gichako gitugo lweny
    moro kendo. E kinde ma Gideon ne pod ngima, pinyno nobedo gi kwe kuom higni piero
    angʼwen.
  meu-meu: Taunabunai, Midian vada e darere, Israel taudia vairadiai; idia na asie
    gaga isi lou. Bena tano na vada e maino, laḡani hariahui lalodiai, Gideon ena
    mauri dinadia ai.
  npi-ULB: यसरी मिद्दानीहरू इस्राएलका मानिसहरूका अधीनमा रहे र तिनीहरूले आफ्नो शिर
    फेरि कहिल्यै उठाएनन् । यसरी गिदोनको समयमा देशमा चालिस वर्षसम्‍म शान्ति भयो ।
  yor-yor: Báyìí ni a ṣe tẹrí àwọn ará Midiani ba níwájú àwọn ọmọ Israẹli bẹ́ẹ̀ ni
    wọn kò tún gbé orí mọ́. Ní ọjọ́ Gideoni, Israẹli wà ní àlàáfíà fún ogójì ọdún.
  ind-ind: Demikianlah bangsa Midian tunduk kepada bangsa Israel, dan mereka tidak
    lagi berjaya. Negeri Israel damai semasa hidup Gideon, yaitu selama empat puluh
    tahun.
  pes-OPCB: به این ترتیب، مدیانی‌ها از اسرائیلی‌ها شکست خوردند و دیگر هرگز قدرت خود
    را باز نیافتند. در سرزمین اسرائیل مدت چهل سال یعنی در تمام طول عمر جدعون صلح برقرار
    شد.
  tgl-ULB: Kaya ang mga Midian ay malupig sa harap ng mga taong Israel at hindi na
    nila muling itinaas ang kanilang mga ulo. At ang lupain ay nagkaroon ng kapayapaan
    sa loob ng apatnapung taon sa panahon ni Gideon.
  cbu-NT: Ashiriya, Jedeyon Madiyanshuchee waamaritin kasiranganaya. Nda pakchiyam
    uwshtisin anumand kisataranganaya. Anumunari tapaz pastarangiya. Sheersin, Jedeyon
    kchitama 40 masach wanasirsha taaranganaya anush tsapurunasi. Ashiriya, na kamaneena
    yuwaa Israelchich waamaritin Madiyanshuchee Apanllpa wizpur kasirangana anootsi.
  hui-hui: Anigo Isaraelealirume Midianali balu bo podaore biyagoni ai gi holene nawi
    hene. Dindi ogoriani mali pira maria (40) wai nabi ega bibilo wiane dege Gidiono
    homene.
  mya-mya: သို့​ဖြစ်​၍​မိ​ဒျန်​အ​မျိုး​သား​တို့​သည် ဣ​သ ရေ​လ​အ​မျိုး​သား​တို့​၏​နှိမ်​နင်း​ခြင်း​ကို​ခံ
    ရ​၍ နောက်​တစ်​ဖန်​သူ​တို့​အ​တွက်​ခြိမ်း​ခြောက်​မှု အန္တ​ရာယ်​မ​ဖြစ်​တော့​ချေ။
    တိုင်း​ပြည်​သည်​လည်း ဂိ​ဒေါင်​ကွယ်​လွန်​ချိန်​တိုင်​အောင် နှစ်​ပေါင်း​လေး ဆယ်​မျှ​ငြိမ်း​ချမ်း​သာ​ယာ​လျက်​နေ​သ​တည်း။
  bod-N: དེ་བཞིན་མིད་ཡཱན་པ་རྣམས་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་མདུན་ནས་བཏུལ་ཞིང་མགོ་ཡར་འདེགས་མ་ཕོད་ལ།
    གིད་ཡོན་གསོན་པའི་དུས་སུ་བགྲང་བྱ་བཞི་བཅུའི་རིང་ལ་ཡུལ་དེ་བདེ་བར་གནས་སོ། །
  sna-sna: Naizvozvo vaMidhiani vakakundwa pamberi pavaIsraeri uye havana kuzosimudzazve
    musoro wavo. Pamazuva okurarama kwaGidheoni, nyika yakava norugare kwamakore makumi
    mana.
  spa-BLM: Así fue sometido Madián ante los hijos de Israel, y no volvieron a levantar
    la cabeza. La tierra tuvo un descanso de cuarenta años en los días de Gedeón.
  cac-cac: Ix can eb' madianita d'a yalan̈ smandar eb' israel chi', majxo yal-laj
    scolan sb'a eb'. 40 ab'il man̈xalaj oval, junc'olal ix aj eb' israel chi' ayic
    ayec' vin̈aj Gedeón chi' yed' eb'.
  swh-ULB: Kwa hiyo Midiani ilishindwa mbele ya watu wa Israeli na hawakuinua vichwa
    vyao tena. Na nchi ikawa na amani kwa miaka arobaini siku za Gideoni.
  bel-bel: Так упакорыліся Мадыяніцяне сынам Ізраіля і не падымалі ўжо галавы сваёй,
    і сьцішылася зямля на сорак гадоў у дні Гедэона.
  deu-ELBBK: So wurde Midian vor den Kindern Israel gebeugt, und es hob sein Haupt
    nicht mehr empor. Und das Land hatte in den Tagen Gideons Ruhe 40 Jahre.
  mbb-OT: Nezaag te menge Israilihanen is menge Midianhen, ne kenè en sikandan ebpekehimu
    he ed-uman ebpekidtebek. Mibmelinew is Israel seled te 40 he tuig he zutun uuyag
    pa si Gideon.
  mal-2015: എന്നാൽ മിദ്യാൻ തലപൊക്കാതവണ്ണം യിസ്രായേൽമക്കൾക്കു കീഴടങ്ങിപ്പോയി. ഗിദെയോന്റെ
    കാലത്തു ദേശത്തിന്നു നാല്പതു സംവത്സരം സ്വസ്ഥതയുണ്ടായി.
  tuo-NT: Tojo weese meꞌrã Israe curuacjãrã madianita masãrẽ docaqueꞌacã weecãrã niwã.
    Na ne apaturi tutuarã waꞌanemoticãrã niwã majã. Tojo weerã Gedeṍ catiri curare
    cuarenta cʉ̃ꞌmarĩ Israe curuacjãrã soose meꞌrã nicãrã niwã.
  rmc-rmc: O Izraeliti zviťazinde upral o Midijana a imar šoha pes lenca o Midijana
    na gele te marel. Medik o Gideon dživelas, sas andre phuv smirom saranda (40)
    berš.
  pes-OPV: پس مدیان در حضور بنی‌اسرائیل مغلوب شدند و دیگر سر خود را بلند نکردند، و
    زمین درایام جدعون چهل سال آرامی یافت.
  ron-1924: Мадианул а фост смерит ынаинтя копиилор луй Исраел ши н-а май ридикат
    капул. Ши цара а авут одихнэ патрузечь де ань, ын тимпул веций луй Гедеон.
  ben-OBCV: এইভাবে মিদিয়ন ইস্রায়েলীদের কাছে বশীভূত হল এবং আর কখনও তারা মাথা তুলে
    দাঁড়াতে পারেনি। গিদিয়োনের জীবনকালে দেশে চল্লিশ বছর শান্তি বজায় ছিল।
  som-som: Sidaasaa reer Midyaan loo hoosaysiiyey reer binu Israa'iil hortooda, oo
    mar dambena madaxooda kor uma ay qaadin. Oo wakhtigii Gidcoon dalku wuxuu nastay
    afartan sannadood.
  lat-VUC: 'Humiliatus est autem Madian coram filiis Israël, nec potuerunt ultra cervices
    elevare: sed quievit terra per quadraginta annos, quibus Gedeon præfuit.'
  eng-ASVBT: So Midian was subdued before the children of Israel, and they lifted
    up their heads no more. And the land had rest forty years in the days of Gideon.
  ita-1885: Così Madian fu depresso davanti a' figliuoli d'Israle, e non alzò più
    il capo; e il paese ebbe riposo per quarant'anni, a' dì di Gedeone.
  eng-LXXUP: And Midian was straitened before the children of Israel, and they did
    not lift up their head anymore; and the land had rest forty years in the days
    of Gideon.
  eng-ULB: So Midian was subdued before the people of Israel and they did not raise
    their heads up again. So the land had peace for forty years in the days of Gideon.
  spa-VBL: Así fue como los madianitas fueron subyugados ante los israelitas y no
    volvieron a ganar poder. Así, la tierra estuvo en paz durante cuarenta años, estando
    Gedeón en vida.
  fra-_FOB: Ainsi Madian fut humilié devant les enfants d'Israël, et il ne leva plus
    la tête; et le pays fut en repos quarante ans, aux jours de Gédéon.
  mal-mal: എന്നാൽ മിദ്യാൻ തലപൊക്കാതവണ്ണം യിസ്രായേൽ മക്കൾക്ക് കീഴടങ്ങിപ്പോയി. ഗിദെയോന്റെ
    കാലത്ത് ദേശത്തിന് നാല്പതു വർഷം സ്വസ്ഥതയുണ്ടായി.
  urd-GVR: Us waqt Midiyān ne aisī shikast khāī ki bād meṅ Isrāīl ke lie ḳhatre kā
    bāis na rahā. Aur jitnī der Jidāūn zindā rahā yānī 40 sāl tak mulk meṅ amn-o-amān
    qāym rahā.
  suz-BL: मोपा मिदयान ङा मुरपुकी इस्राएली आन गुइमी दुम्‍शा, मेकोपुकीमी लेंशा लडाइ
    मपामे बाक्‍त। मिनु गिदोन बाक्‍म सम्‍म इस्राएल रागी ४० बर्स सम्‍म लडाइ रे नांइसे
    बाक्‍त। न्‍यायाधीस ३:११; न्‍यायाधीस ५:३१
  ita-1927: Così Madian fu umiliato davanti ai figliuoli d’Israele, e non alzò più
    il capo; e il paese ebbe requie per quarant’anni, durante la vita di Gedeone.
  ckb-ckb: میدیانیش لەبەردەم کوڕانی ئیسرائیلدا زەلیل بوون و ئیتر سەریان بەرز نەکردەوە.
    خاکەکەش لە سەردەمی گدعۆندا چل ساڵ لە ئاشتیدا بوو.
  eng-BBE: So Midian was broken before the children of Israel and the Midianites never
    got back their strength. And the land had peace for forty years, in the days of
    Gideon.
  kan-OKCV: ಮಿದ್ಯಾನ್ಯರು ತಮ್ಮ ತಲೆಯನ್ನು ತಿರುಗಿ ಎತ್ತಕೂಡದ ಹಾಗೆ ಇಸ್ರಾಯೇಲರ ಮುಂದೆ ತಗ್ಗಿಹೋದರು.
    ದೇಶವು ಗಿದ್ಯೋನನ ದಿವಸಗಳಲ್ಲಿ ನಲವತ್ತು ವರುಷ ವಿಶ್ರಾಂತಿಯಲ್ಲಿತ್ತು.
  tam-2017: இப்படியாக மீதியானியர்கள் திரும்ப தலை தூக்காதபடி, இஸ்ரவேல் மக்களுக்கு முன்பாகத்
    தாழ்த்தப்பட்டார்கள்; தேசமானது கிதியோனின் நாட்களில் 40 வருடங்கள் அமைதியாக இருந்தது.
  spa-RV-1909: Así fué humillado Madián delante de los hijos de Israel, y nunca más
    levantaron su cabeza. Y reposó la tierra cuarenta años en los días de Gedeón.
  ron-BTF: Astfel a fost Madian supus înaintea copiilor lui Israel, încât nu și-a
    mai ridicat capul. Și țara a avut liniște patruzeci de ani în zilele lui Ghedeon.
  eng-WEBP: So Midian was subdued before the children of Israel, and they lifted up
    their heads no more. The land had rest forty years in the days of Gideon.
  eng-FBV: This is how the Midianites was subjugated before the Israelites and did
    not gain power again. So the land was at peace for forty years during the lifetime
    of Gideon.
  nld-1939: Zo werd Midjan voor de Israëlieten vernederd, en stak het hoofd niet meer
    op. En het land genoot gedurende veertig jaar rust, al de tijd, dat Gedeon nog
    leefde.
  nch-BL: Huajca quej nopa, nopa israelitame quintanque nopa madianitame huan ayecmo
    quema huelque motananaj sempa. Huan ipan tali Israel oncac tasehuilisti para 40
    xihuit quema noja itztoya Gedeón.
  vie-1934: Dân Ma-đi-an bị phục trước mặt dân Y-sơ-ra-ên, chẳng cất đầu lên được
    nữa; nên trong đời Ghê-đê-ôn, xứ được hòa bình trọn bốn mươi năm.
  hin-CV: मिदियान इस्राएल के वंशजों के वश में हो चुका था. इसके बाद उन्होंने सिर नहीं
    उठाया. गिदोन के जीवनकाल में चालीस साल तक शांति बनी रही.
  spa-BES: Entonces Madiánm eess was fue sometido ante los hijos de Israel y los madianitas
    nunca recuperaron su fuerza. Y la tierra tuvo paz durante cuarenta años, en los
    días de Gedeón.
  tdx-tdx: Aa le nampiambanèñe añatrefa’ o ana’ Israeleo t’i Midiane tsy nahafiandra
    ty añambone’e ka. Nitofa efa-polo taoñe faha’ i Gidone i taney.
  tha-KJV: ดังนี้​แหละพวกมีเดียนก็​พ่ายแพ้​ต่อหน้าคนอิสราเอล ไม่​อาจยกศีรษะขึ้​นอ​ีกได้​เลย
    และแผ่นดิ​นก​็พักสงบอยู่ในสมัยของกิเดโอนถึงสี่​สิ​บปี
  por-BR-2018: Assim foi humilhado Midiã diante dos filhos de Israel, e nunca mais
    levantaram sua cabeça. E repousou a terra quarenta anos nos dias de Gideão.
  deu-ELO: So wurde Midian vor den Kindern Israels gebeugt, und es hob sein Haupt
    nicht mehr empor. Und das Land hatte in den Tagen Gideons Ruhe vierzig Jahre.
  eng-WYC-2018: But Midian was made low before the sons of Israel, and they might
    no more raise up their nolls; and the land rested forty years, in which Gideon
    was sovereign.
  epo-epo: Kaj humiliĝis la Midjanidoj antaŭ la Izraelidoj kaj ne levis plu sian kapon.
    Kaj la lando ripozis dum kvardek jaroj en la tempo de Gideon.
  uig-PIN: Midiyaniylar xu tǝriⱪidǝ Israillarning aldida boysundurulup, ikkinqi bax
    kɵtürǝlmidi; zemin Gideonning künliridǝ ⱪiriⱪ yilƣiqǝ tinq-aramliⱪ tapti.
  beo-beo: Amaiba:le, Isala:ili dunu da Midia:ne dunu ili hasalasi amola fa:no Midia:ne
    dunu da gasa hame ba:i. Amalalu, ode 40 eno amoga, Isala:ili dunu da olofosu ba:i.
    Amo ode 40 gidigili, Gidione da bogoi dagoi.
  tpi-OTNT: Ol Israel i winim ol Midian na ol Midian i no gat strong moa bilong mekim
    wanpela samting. Olsem na taim Gideon i stap yet ol Israel i no gat pait moa inap
    long 40 yia.
  hau-SA: Da haka Isra’ilawa suka mallaki Midiyawa ba su kuma sāke tā da kai ba. A
    zamanin Gideyon ƙasar ta sami zaman lafiya har shekara arba’in.
  uig-LAT: Midiyaniylar shu teriqide Israillarning aldida boysundurulup, ikkinchi
    bash kötürelmidi; zémin Gidéonning künliride qiriq yilghiche tinch-aramliq tapti.
  nde-nde: IMidiyani yanqotshwa kanjalo ngabako-Israyeli njalo kayizange ivuse ikhanda
    futhi. Ngezinsuku zokuphila kukaGidiyoni ilizwe laba lokuthula iminyaka engamatshumi
    amane.
  ton-ton: ¶ Naʻe pehē ʻae fakamoʻulaloa ʻo Mitiane ʻi he ʻao ʻoe fānau ʻa ʻIsileli,
    ko ia naʻe ʻikai tenau toe hiki hake honau ʻulu. Pea naʻe nofo fiemālie pe ʻae
    fonua ʻi he taʻu ʻe fāngofulu ʻi he ngaahi ʻaho ʻo Kitione.
  ces-1613: Madianští pak sníženi jsou před syny Izraelskými, aniž potom pozdvihli
    hlavy své; a tak byla v pokoji země za čtyřidceti let ve dnech Gedeonových.
  eng-WMB: So Midian was subdued before the children of Israel, and they lifted up
    their heads no more. The land had rest forty years in the days of Gideon.
  tam-TCV: இவ்வாறு இஸ்ரயேலருக்கு முன்பாக மீதியானியர் திரும்பவும் தலைதூக்காதபடி கீழ்படுத்தப்பட்டிருந்தனர்.
    கிதியோன் உயிரோடிருக்கும்வரை நாடு நாற்பதுவருடம் சமாதானத்தை அனுபவித்தது.
  ceb-ULB: Busa gidumalahan ang mga Midianhon sa katawhan sa Israel ug wala nila gipataas
    ang ilang mga ulo pag-usab. Ug ang yuta nakabaton ug kalinaw sulod sa 40 ka tuig
    sa mga adlaw ni Gideon.
  pol-UBG: Tak Midianici zostali poniżeni przed synami Izraela i nie podnieśli już
    swoich głów. A ziemia żyła w pokoju przez czterdzieści lat za dni Gedeona.
  agr-agr: Dutika depetkamu asag Madián aents aidauk Israel aents aidaunum yunumag
    batsamajaku ainawai. Nuadui yaunchuk aajakbaunak betekchau tiki wainkauch juwakajui.
    Tuja Gedeón iwaku pujusmataig, nunú nugkanmak cuarenta mijan maanitsuk batsamsau
    ainawai.
  kyc-kyc: Isaraele dupwame Mitiane wambu pipya pyao wini pipala dee dokona pako kara
    nayami. Yuu doko ee kana akalisa kisima mee manda rao siyamopa palyuo karo pao
    Gitione baa kumuya.
  urd-GVU: اُس وقت مِدیان نے ایسی شکست کھائی کہ بعد میں اسرائیل کے لئے خطرے کا باعث
    نہ رہا۔ اور جتنی دیر جدعون زندہ رہا یعنی 40 سال تک ملک میں امن و امان قائم رہا۔
  deu-1912: Also wurden die Midianiter gedemütigt vor den Kindern Israel und hoben
    ihren Kopf nicht mehr empor. Und das Land war still vierzig Jahre, solange Gideon
    lebte.
  kan-2017: ಮಿದ್ಯಾನ್ಯರು ಇಸ್ರಾಯೇಲ್ಯರ ಮುಂದೆ ಬಹಳವಾಗಿ ತಗ್ಗಿಸಲ್ಪಟ್ಟರು; ಅವರು ಪುನಃ ತಲೆಯೆತ್ತಲಿಲ್ಲ.
    ಗಿದ್ಯೋನನ ಜೀವಮಾನದಲ್ಲಿ ನಲ್ವತ್ತು ವರ್ಷಗಳ ಕಾಲ ದೇಶದಲ್ಲಿ ಸಮಾಧಾನವಿತ್ತು.
  yap-yap: Ma ke gel piyu Israel ngak piyu Midian ko mael, me par piyu Israel ndakurir
    rusgad ngak piyu Midian. Me par e re nam nem nike aw e gapas riy ni aningeg i
    ragag e duw, nge mada’ ko ngiyal’ nike yim’ Gideon.
  hlt-MCSB: Midian he Israel ca rhoek kah mikhmuh ah kunyun coeng tih a lu khaw dangrhoek
    ham khaw khoep uh voelpawh. Te dongah Gideon tue, kum likip khuiah tah khohmuen
    khaw mong.
  mdy-ETH: ዬያይዲ ሚዲያሜ ዓሶ ዒስራዔኤሌ ዓሳ ባሼኔ፤ ላሚ ዒስራዔኤሌ ዓሶ ዔያታ ሂርጊሻያ ማዒባኣሴ፤ ጌዲዎኔ ሃይቃንዳያ ሄላንዳኣና
    ዓጬላ ዖይዲታሚ ሌዔ ጉቤ ኮሺ ናንጌኔ።
  twi-ASANTE: Yei ne abasɛm a ɛkyerɛ sɛdeɛ Israelfoɔ dii Midianfoɔ so nkonim a wantumi
    ansɔre bio. Gideon nna a ɛtwa toɔ bɛyɛ mfeɛ aduanan mu no, na asomdwoeɛ wɔ asase
    no so.
  eng-WEBU: So Midian was subdued before the children of Israel, and they lifted up
    their heads no more. The land had rest forty years in the days of Gideon.
  wal-wal: Hegaadan hanidi, Midiyaama asai Israa7eela asaassi haarettiis; eti Israa7eela
    asaa bolli naa77anttuwaa denddibookkona. Geedooni haiqqana gakkanaashin, oitamu
    laittaa biittai woppaa demmiis.
  spa-PDDPT: Así Madián fue sometido ante los hijos de Israel y no volvieron a levantar
    sus cabezas. Y la tierra tuvo 40 años de descanso en los días de Gedeón.
  gun-gun: Ha'e rami py Midiã pygua kuery ma Israel kuery oitypa ma rire neĩ oakã
    nomopu'ãvei ha'e kuery rovai ou aguã. Ha'e rami rã yvy re opytu'upa quarenta ma'etỹ
    re, Gideão oikovea pukukue re.
  agu-BL: Ya'tz cunin bantz yi cyoque'n yi e' aj Madián jak' chica'wl yi e' aj Israel,
    nin jetza'tz qui't jal chiwalor tan oyintzi'. Nin tul yi ca'wunak yob yi itz'
    tzaj Gedeón, qui'c jun oyintzi' mbajij, ma na tircu'n cwe'n num, ntin tzatzin
    paz jal te yi tiempa'tz.
  ilo-ULB: Naparmek ngarud ti Midian iti sangoanan dagiti tattao ti Israel ket saandan
    nga inngato manen dagiti uloda. Ket adda ti kappia iti daga iti las-ud iti uppat
    a pulo a tawen kadagiti al-aldaw ni Gideon.
  kpg-kpg: Malaa, Midian la gu haga magedaa go digau Israel, gu hagalee hai di mee
    e hagalliga ai. Tenua la guu noho i di aumaalia i lodo nia ngadau e madahaa (40),
    gaa dae loo gi di made o Gideon.
  uig-ARA: مىدىيانىيلار شۇ تەرىقىدە ئىسرائىللارنىڭ ئالدىدا بويسۇندۇرۇلۇپ، ئىككىنچى
    باش كۆتۈرەلمىدى؛ زېمىن گىدېئوننىڭ كۈنلىرىدە قىرىق يىلغىچە تىنچ-ئاراملىق تاپتى.
  sus-sus: Isirayilakae naxa Madiyan lu e xa nɔɛ bun ma, nee mu xunnakeli sɔtɔ sɔnɔn.
    Bɔxi naxa lu bɔɲɛsa kui ɲɛ tongo naani Gedeyon xa simaya kui.
  pon-2006: Iei duwen met mehn Israel ko ar kalowehdi mehn Midian. Mehn Midian ko
    eri mihla pahn manaman en mehn Israel. Sahpwo eri mour meleilei erein sounpar
    40, lao Kidion mehla.
  jae-jae: Lau Israel sêku lau Midian tulu ma lau Midian ôliŋ kêpi kêtiam atom. Wama
    gêjam gamêŋ auc kêtôm jala 40, kêtôm têm, taŋ Gideon gêmoa mata jali naŋ.
  ksd-ksd: Ma di ga vaikilik pa Midian ta ra luaina mata i ra tarai Israel, ma pa
    dia ga tak vatut mule ra ulu i diat. Ma ra gunan i ga ngo a ivat na vinun na kilala
    ta ra e kai Gideon.
  tur-YTC: Böylece Midyan, İsrael çocuklarının önünde boyun eğdirildi; onlar artık
    başlarını kaldırmadılar. Gidyon'un günlerinde ülke kırk yıl rahat etti.
  grc-BRENT: Καὶ συνεστάλη Μαδιὰμ ἐνώπιον υἱῶν Ἰσραὴλ, καὶ οὐ προσέθηκαν ἆραι κεφαλὴν
    αὐτῶν· καὶ ἡσύχασεν ἡ γῆ τεσσαράκοντα ἔτη ἐν ἡμέραις Γεδεών.
  ind-AYT: Orang Midian ditundukkan di hadapan orang Israel sehingga tidak dapat mengangkat
    kepalanya lagi. Negeri itu aman selama empat puluh tahun pada zaman Gideon.
  nya-nya: Choncho Amidiyani anagonjetsedwa ndi Aisraeli ndipo sanayeserenso kuwawukira.
    Ndipo dzikolo linakhala pa mtendere kwa zaka 40 pamene Gideoni anali ndi moyo.
  hrv-hrv: Tako su Midjanci bili poniženi pred Izraelcima. Više ne dizahu glave i
    zemlja bi mirna četrdeset godina, koliko još potraja vijek Gideonov.
  mps-mps: Te Israel dabego te Midian dabe aiyaba elaluama, tama te Midian dabego
    magi sę me deli yabo bomo meni yani. Tama te Gideon bidali sogo te tǫde wąbi
    munu me hwįsiąbadi, te kibu be bidi sese si 40 yia bidai dao.
  tpi-tpi: Ol Israel i winim ol Midian na ol Midian i no gat strong moa bilong mekim
    wanpela samting. Olsem na taim Gideon i stap yet ol Israel i no gat pait moa inap
    long 40 yia.
  dan-1931: Således bukkede Midjanitterne under for Israelitterne, og de rejste sig
    ikke mere; og Landet havde Ro i fyrretyve År, så længe Gideon levede.
  vie-OVCB: Vậy, Ma-đi-an bị Ít-ra-ên trấn áp, không còn ngất đầu lên được. Và đất
    nước Ít-ra-ên được thái bình trong bốn mươi năm, trong đời Ghi-đê-ôn.
  guj-2017: તેથી મિદ્યાનીઓ ઇઝરાયલી લોકો આગળ હારી ગયા અને તેઓએ ફરી પોતાનાં માથાં ઊંચા
    કર્યા નહિ. અને ગિદિયોનના દિવસોમાં ચાળીસ વર્ષ સુધી દેશમાં શાંતિ રહી.
  pon-2006A: Iei duwen met mehn Israel ko ar kalowehdi mehn Midian. Mehn Midian ko
    eri mihla pahn manaman en mehn Israel. Sahpwo eri mour meleilei erein sounpar
    40, lao Kidion mehla.
  por-BRBSL: Assim, Midian foi subjugado diante dos filhos de Israel, e eles não levantaram
    mais a cabeça. A terra teve um descanso de quarenta anos nos dias de Gideon.
  cth-cth: Hot patetlah Midiannaw teh Isarel catounnaw koe a sung awh teh kâroe thai
    awh hoeh toe. Hahoi Gideon a hring na thung hote ram teh kum 40 touh thung karoumcalah
    ao.
  twi-twi: Eyi ne abasɛm a ɛkyerɛ sɛnea Israelfo dii Midianfo so nkonim a wɔantumi
    ansɔre bio. Gideon nna a etwa to bɛyɛ mfe aduanan mu no, na asomdwoe wɔ asase
    no so.
  hlt-hlt: Midian he Israel ca rhoek kah mikhmuh ah kunyun coeng tih a lu khaw dangrhoek
    ham khaw khoep uh voelpawh. Te dongah Gideon tue, kum likip khuiah tah khohmuen
    khaw mong.
  tbz-SIM: Mɛm̀mɛ Isidɑyɛɛribɛ nɑmɛ̀ Mɑndiyɑ̃ɑ̃bɛ, kɛ́ bɛ̀ bɔ mbɑ́ bɛ̀ tɛ̃́nkɛ í nnɑ
    kɛ ìtɛ́, kɛ̀ Isidɑyɛɛribɛ ɛì ḿbo mɛom̀pùmɛ̀ miɛkɛ kɛ dɔ̀ yɛbie nsipísìnɑ̀ɑ̀, Sedeɔ̃ɔ̃
    fòmmu mumɔu miɛkɛ.
  msy-2020: Kamaghɨra, Israelia mɨdorozimɨn Midianian adarazi abɨragha aghumsɨzir
    ekiam me ganɨngi. Ezɨ Midianian adarazi ua bizitam damuan ibura. Kamaghɨn, Gideon
    ikiavɨra itir dughiamɨn, Israelia ua mɨdorozir tam gamizir puvatɨgha ghua 40plan
    azenibar tu.
  dop-dop: Pǝ kpɑɣɑʋ wɑɑtʋ ɩnɩ tɔɣɔ Ɩsɛɣɛlɩ nyǝ́mɑ ŋmɑkǝlɑ Mɑtiyɑŋ nyǝ́mɑ, pɑ tɑ tɑsɑ
    pɑ tǝɣɩ hikuɣu. Ɩlɛnɑ tɛtʋ hɛɛsɩ pɩɩsɩ nɩɩlɛ tǝcu. Hɑlǝnɑ Ketiyɔŋ nɑ ɩ sǝm.
  azb-azb: Midyanlılar İsrail övladlarına tabe olub bir daha başlarını qaldıra bilmədilər.
    Gideonun dövründə ölkə qırx il rahat yaşadı.
  eng-DBY: And Midian was subdued before the children of Israel, and they lifted up
    their heads no more. And the land had rest forty years in the days of Gideon.
  hin-2017: इस प्रकार मिद्यान इस्राएलियों से दब गया, और फिर सिर न उठाया। और गिदोन
    के जीवन भर अर्थात् चालीस वर्ष तक देश चैन से रहा।
  eng-YLT: And Midian is humbled before the sons of Israel, and have not added to
    lift up their head; and the land resteth forty years in the days of Gideon.
  eng-WYC-2017: But Midian was made low before the sons of Israel, and they might
    no more raise up their nolls; and the land rested forty years, in which Gideon
    was sovereign.
  eng-WMBB: So Midian was subdued before the children of Israel, and they lifted up
    their heads no more. The land had rest forty years in the days of Gideon.
  urd-GVH: उस वक़्त मिदियान ने ऐसी शिकस्त खाई कि बाद में इसराईल के लिए ख़तरे का बाइस
    न रहा। और जितनी देर जिदौन ज़िंदा रहा यानी 40 साल तक मुल्क में अमनो-अमान क़ायम
    रहा।
  rug-rug: Sari na tinoni Midiani si tava kilasa koari na tinoni Izireli, ke lopu
    koa pa minatagutu si arini. Sa popoa si koa pa binule koari ka made ṉavulu puta
    vuaheni, osolae mate se Qitione.
  gaz-gaz: Midiyaanonnis akkasiin fuula Israaʼelootaa duratti moʼataman; lammatas
    mataa isaanii ol hin qabanne. Biyyattiinis bara Gidewoon keessa waggaa afurtama
    nagaa argatte.
  fra-LSG: Madian fut humilié devant les enfants d’Israël, et il ne leva plus la tête.
    Et le pays fut en repos pendant quarante ans, durant la vie de Gédéon.
  gnn-gnn: Ga ḻatju' yukurrana wäŋa djingaryurruna ŋulinyaramirriyunydja, marimiriw
    nhämiriw, yana liŋgu‐u‐u 40 dhuŋgarranydja ŋupara, ga yana liŋgu ga Gitiyan rakunydhina.
  yal-yal: Midiyan kaane yi yarabi Isirayila kaane yɛɛ ra, e mi fa e xunna rakeli
    sɔnɔn. Yamanan yi lu bɔɲɛ xunbenli ɲɛɛ tonge naanin Gedeyɔn ma siimayaan birin
    yi.
  haw-1868: Pela i pio ai ko Midiana imua o na mamo a Iseraela, aole lakou i hoala
    hou i ko lakou poo. Kuapapanui iho la ka aina hookahi kanaha makahiki, i ke kau
    ia Gideona.
  arb-NAV: وَذَلَّ الْمِدْيَانِيُّونَ أَمَامَ بَنِي إِسْرَائِيلَ وَلَمْ يَعُودُوا
    يَتَطَاوَلُونَ عَلَيْهِمْ. وَعَمَّ السَّلامُ الْبِلادَ أَرْبَعِينَ سَنَةً طَوَالَ
    حَيَاةِ جِدْعُونَ.
  ewe-ewe: Ale Israelviwo bɔbɔ Midiantɔwo ɖe anyi eye womegafɔ ta dzi kpɔ o. Ale ŋutifafa
    nɔ anyigba la dzi ƒe blaene sɔŋ le Gideon ƒe agbenɔɣi.
  eng-LEE: And Midian was humbled before the children of Israel, so that they lifted
    not up their head any more. And the country was quiet forty years in the days
    of Gid'on.
  asm-FB: এইদৰেই মিদিয়নীয়াসকল ইস্ৰায়েলৰ লোকসকলৰ তলতীয়া হৈ থাকিল; তেওঁলোকে পুনৰ
    মূৰ দাঙিব নোৱাৰিলে। গিদিয়োনৰ কালত দেশ চল্লিশ বছৰলৈকে সুস্থিৰে থাকিল।
  sus-A: عِسِرَيِلَكَيٍ نَشَ مَدِيَن لُ عٍ شَ نْي بُن مَ، نٍيٍ مُ شُننَكٍلِ سْتْ سْنْن.
    بْشِ نَشَ لُ بْحّسَ كُي حّ تٌنفٌ نَانِ فٍدٍيٌن شَ سِمَيَ كُي.
  fra-SBL: Ainsi Madian fut soumis aux enfants d'Israël, et ils ne levèrent plus la
    tête. Le pays fut en repos pendant quarante ans aux jours de Gédéon.
  hbo-hbo: וַיִּכָּנַ֣ע מִדְיָ֗ן לִפְנֵי֙ בְּנֵ֣י יִשְׂרָאֵ֔ל וְלֹ֥א יָסְפ֖וּ לָשֵׂ֣את
    רֹאשָׁ֑ם וַתִּשְׁקֹ֥ט הָאָ֛רֶץ אַרְבָּעִ֥ים שָׁנָ֖ה בִּימֵ֥י גִדְעֹֽון׃ פ
  kik-kik: Ũguo nĩguo andũ a Midiani maahootirwo nĩ andũ a Isiraeli, na matiacookire
    kwambararia mĩtwe rĩngĩ. Matukũ-inĩ marĩa Gideoni aatũũrire muoyo, bũrũri ũcio
    ũkĩgĩa na thayũ mĩaka mĩrongo ĩna.
  fra-NCL: Madian fut humilié devant les enfants d’Israël et il ne leva plus la tête ;
    et le pays fut en repos pendant quarante ans, aux jours de Gédéon.
  cek-AK: Israel kaminawk mah Midian kaminawk pazawk o pacoengah loe, misa angthawk
    o ai boeh. Gideon hing nathung prae thungah misa monghaih saning quipalito oh.
  cuk-cuk: Weyob Madián-dulemar, Israel-dulemar-sogedba-nanadii gusmalad. Madián-dulemar
    bar Israel-dulemargi obindii gussurmalad. Gedeón-gudigusadgi, birga-dulabo (40)
    Israel-yalagi neg-bogidikid nagusad.
  uig-CYR: Мидиянийлар шу тәриқидә Исраилларниң алдида бойсундурулуп, иккинчи баш
    көтирәлмиди; зимин Гидеонниң күнлиридә қириқ жилғичә тинич-арамлиқ тапти.
  tel-2017: ఇశ్రాయేలీయులు మిద్యానీయులను అణచి వేసిన తరువాత, ఇంక వాళ్ళు తలెత్త లేకపోయారు.
    గిద్యోను కాలంలో దేశం నలభై సంవత్సరాలు ప్రశాంతంగా ఉంది.
  hat-BSA: Konsa Madian te kraze ba devan fis Israël yo. Yo pa t leve tèt yo ankò.
    Epi peyi a te san twoub pandan karant ane nan jou a Gédéon yo.
  kos-kos: Ouinge mwet Israel elos kutangla mwet Midian, ac mwet Midian elos tia sifil
    orek lokoalok nu selos. Acn Israel muta in misla ke lusen yac angngaul, nwe ke
    pacl se Gideon el misa.
  hbo-WLC: וַיִּכָּנַ֣ע מִדְיָ֗ן לִפְנֵי֙ בְּנֵ֣י יִשְׂרָאֵ֔ל וְלֹ֥א יָסְפ֖וּ לָשֵׂ֣את
    רֹאשָׁ֑ם וַתִּשְׁקֹ֥ט הָאָ֛רֶץ אַרְבָּעִ֥ים שָׁנָ֖ה בִּימֵ֥י גִדְעֽוֹן׃ פ
  ibo-ibo: Otu a ka Midia si ghọọ ndị Izrel meriri emeri. Midia eweliteghị isi ya
    ọzọ. Nʼihi nke a, Izrel biri nʼudo iri afọ anọ, nʼụbọchị niile Gidiọn dị ndụ.
  ory-ory: ଏହିରୂପେ ମିଦୀୟନ ଇସ୍ରାଏଲ ସନ୍ତାନମାନଙ୍କ ସମ୍ମୁଖରେ ବଶୀଭୂତ ହେଲା ଓ ସେମାନେ ଆଉ ଆପଣାମାନଙ୍କ
    ମସ୍ତକ ଉଠାଇଲେ ନାହିଁ। ତହୁଁ ଗିଦିୟୋନ୍‍ଙ୍କର ସମୟରେ ଦେଶ ଚାଳିଶ ବର୍ଷ ବିଶ୍ରାମ ପାଇଲା।
  chk-chk: Iei usun chon Mitian ra kuf ren ekewe aramasen Israel, pwe resap chüen
    ü ngeniir. Iwe, a wor kinamwe lon ewe fanü lon ränin manauen Kition lon ükükün
    faik ier.
  rop-rop: Wal wen Gidiyan en ola Isreil solja bin bidim detlot Midiyan solja, detlot
    Midiyan pipul nomo bin meigimbat eni trabul langa ola Isreil pipul, en ola Isreil
    pipul bin jidan gudbalawei fo 40 yiya raidap Gidiyan bin dai.
  ukr-1871: Так упокорились Мадиянїї перед синами Ізраїля, так що вже не задирали
    голови своєї в гору. І тїшилась супокоєм земля сорок год, покіль Гедеон жив на
    сьвітї.
  deu-1951: Die Midianiter aber waren vor den Kindern Israel gedemütigt und hoben
    ihr Haupt nicht mehr empor; und das Land hatte vierzig Jahre lang Ruhe, solange
    Gideon lebte.
  eng-JPS: So Midian was subdued before the children of Israel, and they lifted up
    their heads no more. And the land had rest forty years in the days of Gideon.
  srp-1865: Tako biše pokoreni Madijani pred sinovima Izrailjevijem, i više ne digoše
    glave. I zemlja bi mirna èetrdeset godina za vijeka Gedeonova.
  lug-lug: Awo Midiyaani n’ewangulwa abaana ba Isirayiri, era n’etaddayo kubalumba.
    Ensi n’eba n’emirembe okumala emyaka amakumi ana, Gidyoni gye yabalamula.
  heb-heb: ויכנע מדין לפני בני ישראל ולא יספו לשאת ראשם ותשקט הארץ ארבעים שנה בימי
    גדעון׃
  ben-IRV: এই ভাবে মিদিয়ন ইস্রায়েলীয়দের সামনে নত হল, আর মাথা তুলতে পারল না। আর
    গিদিয়োনের দিনের চল্লিশ বৎসর দেশ শান্তিতে থাকল।
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਨਾਲ ਮਿਦਯਾਨੀ ਇਸਰਾਏਲੀਆਂ ਤੋਂ ਅਜਿਹੇ ਹਾਰੇ ਕਿ ਫਿਰ ਸਿਰ ਨਾ ਚੁੱਕ ਸਕੇ ਅਤੇ
    ਗਿਦਾਊਨ ਦੇ ਦਿਨਾਂ ਵਿੱਚ ਚਾਲ੍ਹੀ ਸਾਲਾਂ ਤੱਕ ਦੇਸ਼ ਵਿੱਚ ਸ਼ਾਂਤੀ ਰਹੀ।
  mya-JVB: ထိုသို့ မိဒျန် အမျိုးသည် ဣသရေလ အမျိုးရှေ့ မှာ ရှုံး ၍ ၊ နောက်တဖန် အစိုး
    မ ရဘဲ နေကြ၏။ ဂိဒေါင် လက်ထက် အနှစ် လေးဆယ် တိုင်တိုင်တပြည် လုံးငြိမ်း လေ၏။
  hmo-hmo: Israela taudia ese Midiana taudia idia halusia momokani, bona Midiana be
    idia manoka, idia tuari lou diba lasi. Vadaeni unai tano be ia maino noho, lagani
    40 lalonai, Gideona ena mauri dinadia ibounai.
  urd-urd: यूँ मिदियानी बनी — इस्राईल के आगे मग़लूब हुए और उन्होंने फिर कभी सिर न
    उठाया। और जिदा'ऊन के दिनों में चालीस बरस तक उस मुल्क में अम्न रहा।
  rus-SYN: Так смирились Мадианитяне пред сынами Израиля и не стали уже поднимать
    головы своей, и покоилась земля сорок лет во дни Гедеона.
  bqc-SIM: Màa Isailiↄ Madiãↄ bùsa. Madiãↄ i e mifùńla lↄo. Ɔ̃ Isailiↄ bùsu
    gↄ̃̀ dↄdↄa Gedeↄ̃ↄ gↄↄ e wɛ̃̀ bla.
  tcz-CHONGTHU: Hitihin Israelten Midiante chu ana sunem’un ahileh hichekah chu Midiante
    akiledoh jouta pouvin ahi. Hichea konchn Gideon hinlai sunga kum somli sungin
    gamsung’ah chamna alengin ahi.
  mar-mar: मिद्यानांचा तर इस्राएलाच्या लोकांपुढे मोड झाला, आणि त्यांनी आपले डोके आणखी
    वर केले नाही; असे गिदोनाच्या दिवसात देश चाळीस वर्षे स्वस्थ राहिला.
  qub-qub: Chaynömi Israelcunaga Madián runacunata binsiran. Manana Israelcunawanga
    pillyayta munarannachu. Gedeón cawashancamaga Israelcho chuscu chunca (40) wata
    jauca goyayllana caran.
  bqp-bqp: Lɛn Isarailanↄ Midiãnↄ gbãna bùsa lɛ. Midiãnↄ dí le ò mìi bò doro. Akũ
    Isarailanↄ bùsu gↄ̃̀ katɛna aafia Gidiↄn gↄrↄ ari wɛ̃̀ bupla.
  hat-hat: Se konsa moun Madyan yo te vin soumèt devan moun pèp Izrayèl la. Depi jou
    sa a yo pa janm leve tèt yo ankò. Pandan karantan te gen lapè nan peyi a jouk
    jou Jedeyon mouri.
  eng-BSB: In this way Midian was subdued before the Israelites and did not raise
    its head again. So the land had rest for forty years in the days of Gideon,
  tod-tod: Madiyan ɠoloni Izelayɛle ʋɛ, ti la mɔ ungi wuzeɠeni pɛ. Zooi zeini ziilɛigi
    zu, kona ʋuunaanigɔ (40) laawu Zeedeyɔn zii ma voloi pɛ su.
  eng-WEBPB: So Midian was subdued before the children of Israel, and they lifted
    up their heads no more. The land had rest forty years in the days of Gideon.
  kbq-kbq: Hagi Israeli vahe'mo'za Midieni vahera zamahe'za zamazeri havizanfta hazageno,
    mago'anena hara eme huozmante'naze. E'ina hazageno Gidioni'ma kvama mani'nea knafina
    Israeli vahe'mo'za 40'a kafua hara osu amne fru hu'za mani'naze.
  nhe-BL: Huajca queja nopa, nopa israelitame quintlanque nopa madianitame huan ayoc
    quema huelque motlalanaj sampa. Huan ipan tlali Israel oncac tlasehuilistli para
    40 xihuitl quema noja itztoya Gedeón.
  bus-bus: Lɛn Isarailinↄ Midiãnↄ gbãaa bùsa lɛ. Midiãnↄↄ e e wà mì bↄ̀ dↄro. Ben
    Isarailinↄ bùsu gↄ̃̀ kaɛna aafia Gidiↄn gurↄ ai wɛ̃̀ baplaa.
  gub-BL: Izaew weityk Minià wà. Amogwer teko umumaw kwarahy tetea'u Izaew wazuka
    'ym pà wà. Umumaw Izaew 40 kwarahy uzeàmàtyry'ym 'ym pà wà. Zineàw hekuwe mehe
    amo teko nupuraraw kar kwaw ma'erahy Izaew wanupe wà.
  eng-DRA: 'But Madian was humbled before the children of Israel, neither could they
    any more lift up their beads: but the land rested for forty years, while Gedeon
    presided.'
