verse: JDG.008.011
translations:
  mal-C: ഗിദെയോൻ നോബഹിനും യൊഗ്ബെഹെക്കും കിഴക്കുള്ള ദേശാന്തരികളുടെ വഴിയായി ചെന്ന് യുദ്ധം
    പ്രതീക്ഷിക്കാതിരുന്ന ആ സൈന്യത്തെ തോൽപ്പിച്ചു.
  deu-TKW: Da marschierte Gideon auf der Karawanenstraße östlich von Nobah und Jogbeha
    und überfiel das Lager, während das Heer sorglos dalag.
  lin-lin: Bongo, Jedeon akendeki na nzela ya bavandi ya bandako ya kapo, na ngambo
    ya este ya Noba mpe ya Yogibeka ; abetaki mampinga ya banguna na mopanga mpe alongaki
    bango tango bazalaki kokanisa ete bazali na kimia.
  eng-LSV: And Gideon goes up the way of those who dwell in tents, on the east of
    Nobah and Jogbehah, and strikes the camp, and the camp was confident;
  eng-GNV: 'And Gideon went through them that dwelt in Tabernacles on the East side
    of Nobah and Iogbehah, and smote the hoste: for the hoste was carelesse.'
  eng-WEBSTER: 'And Gideon went up by the way of them that dwelt in tents on the east
    of Nobah and Jogbehah, and smote the host: for the host was secure.'
  nhw-BL: Huajca Gedeón huan isoldados tlejcoque ipan nopa ojtli catli onpano campa
    itoca Noba huan Jogbeha para campa hualquisa tonati. Huan quej nopa ajsitoj campa
    mochijtoyaj nopa soldados huan quinhuilanatoj quema inijuanti amo quinchiyayayaj.
  swh-ONEN: Basi Gideoni akakwea kwa njia ya wasafiri mashariki ya Noba na Yogbeha
    na kulishambulia jeshi ambalo halikushuku lolote.
  bba-bba: Gedeoni u swɑɑ mwɑ ye yɑ ɡbɑburu bɛwe, Nɔbɑki kɑ Yoɡbeɑn sɔ̃ɔ yɑri yeru
    ɡiɑ. Mɑ u dɑ u tɔn be wɔri Kɑɑkoriɔ subɑru sɔɔ bɑǹ kɑ bɑɑru.
  eng-KJVCPB: 'And Gideon went up by the way of them that dwelt in tents on the east
    of Nobah and Jogbehah, and smote the host: for the host was secure.'
  luo-luo: Gideon nodhi koluwo yo jokwath mantiere yo wuok chiengʼ mar Noba kod Jogbeha
    mi nodonjo kuom jolweny mamoko apoya.
  meu-meu: Bena Gideon na Noba bona logobeha mairiveina kahana ai e taruhava taudia
    edia dala amo ela, una tuari oreana e tuari henia, asie hegimava negana ai.
  npi-ULB: नोबह र योगबहाभन्दा उता पालमा बस्‍नेहरूका हिंड्‍ने बाटोमा गिदोन अगि बढे
    । तिनले शत्रुको सेनालाई परास्त गरे, किनकि आक्रमण हुन्छ भनेर तिनीहरूले सोचेका थिएनन्
    ।
  yor-yor: Gideoni gba ọ̀nà tí àwọn darandaran máa ń rìn ní apá ìhà ìlà-oòrùn Noba
    àti Jogbeha ó sì kọjú ogun sí àwọn ọmọ-ogun náà nítorí wọ́n ti túra sílẹ̀.
  ind-ind: Gideon mendaki lewat jalan yang biasa dilalui para pengembara. Jalan itu
    terletak di sebelah timur kampung Noba dan Yogbeha. Melalui jalan itu dia menyergap
    pasukan Midian yang lengah, karena mereka merasa aman di sana.
  pes-OPCB: پس جدعون از راه چادرنشینان در شرق نوبح و یجبهاه بر مدیانیان شبیخون زد.
  tgl-ULB: Umakyat si Gideon sa kampo ng kaaway at tinahak ang Daan ng Nomad, lagpas
    Noba at Jogbeha. Tinalo niya ang hukbo ng kaaway, dahil hindi nila inaasahan ang
    paglusob.
  cbu-NT: Jedeyonsha anoo parangu, minushsha ngoots machip káreerachu naatarangiya.
    An ngoots yap zar yaku amb taarangiya. Anush naayarusin, kustaranaya tsap Nobshu,
    misha Jogbeyshu. Ashirucha, ambsha iturpiyashinu, yuwashsha mapiyrana anushsha
    pshtuyarusin, pacharanganaya.
  hui-hui: Ani biyiyagola Gidiono ibu dindi ko dalu naibaga wiagoha hariga mbira peadagua
    puabo halu pene. Ani bialu Noba Yogobeha dindi wiagoria ubanda howa ami agali
    biaru ogoriani hearia mo mogola halu minu bene.
  mya-mya: ဂိ​ဒေါင်​သည်​နော​ဗာ​မြို့​နှင့်​ယုဗ္ဗေဟ​မြို့​အ​ရှေ့ ဘက်​သဲ​ကန္တာ​ရ​အ​စွန်​လမ်း​အ​တိုင်း​လိုက်​ပြီး
    လျှင် ထို​တပ်​မ​တော်​အား​ရုတ်​တ​ရက်​အ​မှတ် မ​ထင်​ဝင်​ရောက်​တိုက်​ခိုက်​လေ​သည်။-
  bod-N: དེ་ནས་གིད་ཡོན་ནི་ནོ་བ་དང་ཡོག་པེ་ཧ་ཡི་ཤར་ཕྱོགས་ནས། གུར་དུ་སྡོད་པ་རྣམས་ཀྱི་ལམ་ཁ་ནས་ཡར་ཕྱིན་ཏེ།
    མིད་ཡཱན་པའི་དམག་དཔུང་འཇིགས་སྣང་གང་ཡང་མེད་པར་གནས་པས། ཁོས་དེ་རྣམས་ཕམ་པར་བརྒྱབ།
  sna-sna: Gidheoni akakwidza nenzira yavaigara mumatende kumabvazuva kweNobha neJogibheha
    vakandokunda hondo yakanga isina chayakatarisira.
  spa-BLM: Gedeón subió por el camino de los que vivían en tiendas al oriente de Noba
    y Jogbehá, y atacó al ejército, pues éste se sentía seguro.
  cac-cac: Ix c'och vin̈aj Gedeón yed' eb' soldado d'a spatic eb' ajc'ol chi' d'a
    stitac tz'inan lum d'a yichan̈b'at Noba yed' d'a Jogbeha. Satc'olal yaj eb' soldado
    madianita chi' ix c'och eb'.
  swh-ULB: Gideoni akapanda barabara iliyochukuliwa na wakaazi wa hema, Noba na Yogbena.
    Akalishinda jeshi la adui, kwa sababu hawakuwa wanatarajia shambulio.
  bel-bel: Гедэон пайшоў да тых, што жылі ў намётах на ўсход ад Новы і Ёгбэгі і пабіў
    табар, калі табар стаяў бясьпечна.
  deu-ELBBK: Und Gideon zog hinauf den Weg zu den Zeltbewohnern, östlich von Nobach
    und Jogbeha; und er schlug das Lager, und das Lager war sorglos.
  mbb-OT: Midtekezeg ensi Gideon he edal-as kandan. Diyà sikandan mebayà te lugar
    te menge ebpemen-ubpà diyà te tulda he zapit te edsilaan he sakup te Noba wey
    Jogbeha. Ne midtik-awan dan etekiya is menge Midianhen.
  mal-2015: ഗിദെയോൻ നോബഹിന്നും യൊഗ്ബെഹെക്കും കിഴക്കുള്ള കൂടാരവാസികളുടെ വഴിയായി ചെന്നു
    നിർഭയമായിരുന്ന ആ സൈന്യത്തെ തോല്പിച്ചു.
  rmc-rmc: O Gideon džalas pro drom, pre savo phirenas o kočovňika pro vichodos le
    forendar Nobach the Jogbeha. Geľa pro taboris pro mariben ipen akor, sar oda na
    užarenas.
  pes-OPV: و جدعون به راه چادرنشینان به طرف شرقی نوبح و یجبهاه برآمده، لشکر ایشان
    را شکست داد، زیرا که لشکر مطمئن بودند.
  ron-1924: Гедеон с-а суит пе друмул челор че локуеск ын кортурь ла рэсэрит де Нобах
    ши де Иогбеха ши а бэтут оштиря каре се кредя ла адэпост.
  ben-OBCV: গিদিয়োন নোবহের ও যগ্‌বিহের পূর্বদিকে যাযাবরদের পথ ধরে উঠে গিয়ে সেই অসন্দিগ্ধ
    সৈন্যবাহিনীকে আক্রমণ করলেন।
  som-som: Kolkaasaa Gidcoon u kacay xagga kuwii teendhooyinka degganaa oo ku jiray
    meel bari ka xigta Nobax iyo Yaagbehaah, oo wuxuu laayay ciidankii, maxaa yeelay,
    ciidanku nabad buu u fadhiyey.
  lat-VUC: Ascendensque Gedeon per viam eorum, qui in tabernaculis morabantur, ad
    orientalem partem Nobe et Jegbaa, percussit castra hostium, qui securi erant,
    et nihil adversi suspicabantur.
  eng-ASVBT: And Gideon went up by the way of them that dwelt in tents on the east
    of Nobah and Jogbehah, and smote the host; for the host was secure.
  ita-1885: E Gedeone salì traendo al paese di coloro che abitano in padiglioni, dal
    lato orientale di Noba, e di Iogbea; e percosse il campo, il qual se ne stava
    in sicurtà.
  eng-LXXUP: And Gideon went up by the way of them that dwelt in tents, eastward of
    Nobah and Jogbehah; and he smote the host, and the host was secure.
  eng-ULB: Gideon went up the road taken by tent dwellers, past Nobah and Jogbehah.
    He defeated the enemy army, because they were not expecting an attack.
  spa-VBL: Gedeón tomó la ruta de las caravanas hacia el este de Noba y Yogbea, y
    atacó a su ejército, tomándolos desprevenidos.
  fra-_FOB: Et Gédéon monta par le chemin de ceux qui habitent sous les tentes, à
    l'orient de Nobach et de Jogbéha, et défit l'armée qui se croyait en sûreté.
  mal-mal: ഗിദെയോൻ നോബഹിന്നും യൊഗ്ബെഹെക്കും കിഴക്കുള്ള കൂടാരവാസികളുടെ വഴിയായി ചെന്ന്
    നിർഭയമായിരുന്ന ആ സൈന്യത്തെ തോല്പിച്ചു.
  urd-GVR: Jidāūn ne Midiyāniyoṅ ke pīchhe chalte hue ḳhānābadoshoṅ kā wuh rāstā istemāl
    kiyā jo Nūbah aur Yugbahā ke mashriq meṅ hai. Is tarīqe se us ne un kī lashkargāh
    par us waqt hamlā kiyā jab wuh apne āp ko mahfūz samajh rahe the.
  suz-BL: मिनु गिदोन नोबाह नु योग-बेहा आ पूर्बम बाक्‍शो ग्‍याप्‍ब लेयब आन गाक्‍तीक
    लां लशा, जेबाह नु साल्‍मुन्‍ना आस लडाइ पाइबपुकीमी लडाइ आ पर्बम मारेइ ममिम्‍थु
    बाक्‍मानु, गिदोनमी लडाइ तोवा बाक्‍त।
  ita-1927: Gedeone salì per la via di quelli che abitano sotto tende a oriente di
    Nobah e di Iogbeha, e sconfisse l’esercito, che si credeva sicuro.
  ckb-ckb: ئیتر گدعۆن لە ڕێگای چادرنشینەکانەوە سەرکەوت، لە ڕۆژهەڵاتی نۆڤەح و یۆگبەهایەوە
    و لە سوپاکەی دا و سوپاکەش لەو کاتەدا ئاگادار نەبوون.
  eng-BBE: And Gideon went up by the way used by the people living in tents on the
    east of Nobah and Jogbehah, and made an attack on the army when they had no thought
    of danger.
  kan-OKCV: ಗಿದ್ಯೋನನು ನೋಬಹ, ಯೊಗ್ಬೆಹಾ ಇವುಗಳ ಪೂರ್ವದಲ್ಲಿದ್ದ ಡೇರೆಗಳಲ್ಲಿ ಸುರಕ್ಷಿತವಾಗಿ ವಾಸಿಸಿರುವವರ
    ಮಾರ್ಗವಾಗಿ ಹೋಗಿ ಅವರು ನಿರೀಕ್ಷಿಸದ ಸಮಯದಲ್ಲಿ ಅವರ ಮೇಲೆ ದಾಳಿಮಾಡಿದರು.
  tam-2017: கிதியோன் கூடாரங்களில் குடியிருக்கிறவர்கள் வழியாக நோபாகுக்கும், யொகிபெயாவுக்கும்
    கிழக்கில் போய், அந்த ராணுவம் பயமில்லை என்று இருந்தபோது, அதை முறியடித்தான்.
  spa-RV-1909: Y subiendo Gedeón hacia los que habitaban en tiendas, á la parte oriental
    de Noba y de Jogbea, hirió el campo, porque estaba el ejército sin recelo.
  ron-BTF: Și Ghedeon s-a urcat pe calea celor care locuiau în corturi, la est de
    Nobah și Iogbeha, și a lovit oștirea, pentru că oștirea era în siguranță.
  eng-WEBP: Gideon went up by the way of those who lived in tents on the east of Nobah
    and Jogbehah, and struck the army; for the army felt secure.
  eng-FBV: Gideon took the caravan route to the east of Nobah and Jogbehah, and he
    attacked their army, catching them offguard.
  nld-1939: Gedeon trok dus op in de richting der tentbewoners, ten oosten van Nóbach
    en Jogbeha, en versloeg het leger, dat zich in veiligheid waande.
  nch-BL: Huajca Gedeón huan isoldados tejcoque ipan nopa ojti cati pano campa itoca
    Noba huan Jogbeha para campa quisa tonati. Huan quej nopa ajsitoj campa mochijtoyaj
    nopa soldados huan quintehuitoj quema inijuanti amo quinchiyayayaj.
  vie-1934: Ghê-đê-ôn đi lên theo đường của những dân ở dưới trại, tại hướng đông
    Nô-bách và Giô-bê-ha, đánh bại đạo binh vẫn tưởng rằng mình bình an vô-sự.
  hin-CV: गिदोन ने उनका मार्ग लिया, जो नोबाह तथा योगबेहाह के पहले छावनियों में रहते
    थे, और उन पर उस समय हमला कर दिया, जिस समय की उन्होंने उम्मीद ही न की थी.
  spa-BES: Y Gideon subió por el camino utilizado por las personas que habitaban en
    el campamento al este de Noba y Jogbeha, e hizo un ataque al ejército cuando menos
    lo esperaban.
  tdx-tdx: Aa le nionjomb’ amy Lalam-Pimoneñ’ an-Kibohotsey t’i Gidone, atiñana’ i
    Nobà naho Iogbehà, vaho linafa’e i lia-raikey, amy te nierañerañe avao i firimboñañey.
  tha-KJV: กิเดโอนขึ้นไปตามทางสัญจรของคนที่อาศัยในเต็นท์ ทิศตะวันออกของเมืองโนบาห์และเมืองโยกเบฮาห์​เข​้าโจมตีกองทัพได้​แล้ว
    เพราะว่ากองทัพคิดว่าพ้นภัย
  por-BR-2018: E subindo Gideão até os que habitavam em tendas, à parte oriental de
    Noba e de Jogbeá, feriu o acampamento, porque estava o exército desprevenido.
  deu-ELO: Und Gideon zog hinauf des Weges zu den Zeltbewohnern, östlich von Nobach
    und Jogbeha; und er schlug das Lager, und das Lager war sorglos.
  eng-WYC-2018: And Gideon ascended by the way of them that dwelled in tabernacles
    at the east coast of Nobah and of Jogbehah, and smote the tents of [the] enemies,
    that were secure, and supposed not anything of adversity.
  epo-epo: Kaj Gideon iris laŭ la vojo de la tendoloĝantoj orienten de Nobaĥ kaj Jogbeha,
    kaj venkobatis la tendaron, kiam la tendaro opiniis sin tute eksterdanĝera.
  uig-PIN: Gideon bolsa Nobaⱨ wǝ Yogbihaⱨning xǝrⱪidiki kɵqmǝnlǝr yoli bilǝn qiⱪip
    Midiyanning lǝxkǝrgaⱨiƣa ⱨujum ⱪilip, ularni tarmar ⱪildi; qünki lǝxkǝrgaⱨtikilǝr
    tolimu ǝndixsiz turƣanidi.
  beo-beo: 'Gidione da logo amo hafoga:i soge bega: Nouba moilai amola Yogebiha moilaiga
    eso mabadi la:ididili dialu, amo logoga asi. E da hedolowane Siba amola Sa:lamana
    ilia dadi gagui wa:i ilima doagala:le, ilia da fofogadigi.'
  tpi-OTNT: Na Gideon wantaim ol lain bilong en i bihainim rot long arere bilong ples
    drai. Dispela rot i stap long hap sankamap bilong taun Noba na Jokbeha. Na wantu
    Gideon i kamap long ol Midian na i kirapim pait na ol ami bilong Midian i kirap
    nogut tru.
  hau-SA: Gideyon ya haura ta hanyar makiyaya, gabas da Noba, da kuma Yogbeha, ya
    fāɗa wa mayaƙan ta yadda ba su zata ba.
  uig-LAT: Gidéon bolsa Nobah we Yogbixahning sherqidiki köchmenler yoli bilen chiqip
    Midiyanning leshkergahigha hujum qilip, ularni tarmar qildi; chünki leshkergahtikiler
    tolimu endishsiz turghanidi.
  nde-nde: UGidiyoni wahamba ngendlela yamasili empumalanga kweNobha leJogibheha wahlasela
    ibutho elalilibele.
  ton-ton: '¶ Pe naʻe ʻalu hake ʻa Kitione ʻi he hala ʻokinautolu naʻe nofo ʻi he
    ngaahi fale fehikitaki ʻi he potu hahake ki Nopa mo Sokipa, ʻo ne teʻia ʻae tau:
    he naʻe nofo fiemālie pē ʻae tau.'
  ces-1613: I táhna Gedeon cestou bydlících v staních od východní strany Nobe a Jegbaa,
    udeřil na to vojsko, kteréžto vojsko sobě počínalo bezpečně.
  eng-WMB: Gideon went up by the way of those who lived in tents on the east of Nobah
    and Jogbehah, and struck the army; for the army felt secure.
  tam-TCV: கிதியோன் நாடோடிகள் செல்லும் குறுக்கு வழியாக நோபாவுக்கும், யொகிபெயாவுக்கும்
    கிழக்கே சென்று, மீதியானியரின் படையை எதிர்பாராத வேளையில் தாக்கினான்.
  ceb-ULB: Mitungas si Gideon sa dalan nga agianan sa mga nagapuyo sa tolda, agi sa
    Noba ug sa Jogbeha. Gipildi niya ang kasundalohan sa kaaway, tungod kay wala sila
    nagdahom nga sulongon.
  pol-UBG: Wtedy Gedeon ciągnął drogą tych, którzy mieszkali w namiotach, na wschód
    od Nobach i Jogbeha, i uderzył na obóz, który czuł się bezpieczny.
  agr-agr: Nunik batsatai Gedeógkak niina suntaji aidaujai jinta uwegshunmanini wegaunum
    yaakat Nóvah nuigtu Jogbehá aatus aajakua nuna yantamen etsa akaetaiya nuni shimutkauwai.
    Nunik jegajuawag anenjas batsatun jetekajui.
  kyc-kyc: Gitione baa yuu Nopa dee yuu Jokope dolapona neta potemenge dorena ingyuo
    yuu muiyane kipwa kipwa kata dokona peya. Papala yanda singi ami dupwa kamenge
    kareyaminyipa walu lao pyao minyaro nyiya.
  urd-GVU: جدعون نے مِدیانیوں کے پیچھے چلتے ہوئے خانہ بدوشوں کا وہ راستہ استعمال کیا
    جو نوبح اور یگبہا کے مشرق میں ہے۔ اِس طریقے سے اُس نے اُن کی لشکرگاہ پر اُس وقت
    حملہ کیا جب وہ اپنے آپ کو محفوظ سمجھ رہے تھے۔
  deu-1912: Und Gideon zog hinauf auf der Straße derer, die in Hütten wohnten, gegen
    Morgen von Nobah und Jogbeha, und schlug das Heer, denn das Heer war sicher.
  kan-2017: ಗಿದ್ಯೋನನು ಕಾಡುಗೊಲ್ಲರ ಪ್ರದೇಶಮಾರ್ಗವಾಗಿ ನೋಬಹ, ಯೊಗ್ಬೆಹಾ ಇವುಗಳ ಪೂರ್ವದಿಕ್ಕಿಗೆ
    ಹೋಗಿ ನಿರ್ಭಯದಿಂದ ಇಳುಕೊಂಡಿದ್ದ ಆ ಪಾಳೆಯದ ಮೇಲೆ ಬಿದ್ದನು.
  yap-yap: Me yan Gideon u daken e kanawo’ ni yan u marichlen e ted, ko ngek u Nobah
    ngu Jogbehah, nge cham ngak fa ba’nem e salthaw nra gin gad ma ke og ngorad.
  hlt-MCSB: Gideon khaw, Nobah neh Jobehah khothoeng kah dap ah aka om rhoek longpuei
    ah cet tih lambong lambong te a tloek daengah ngaikhuek la om pueng.
  mdy-ETH: ዬያሮ ጌዲዎኔ ዓሲ ናንጉዋ ዳውሎ ጎይፆና ጌዒ ኖባሄና ዮግቤሃ ጌይንታ ቤዞኮ ዓባ ኬስካ ዛሎና ሙካዖ ዬይ ዖሎ ዓሳ
    ዔሪባኣንቴ ዔያቶይዳ ዖልዚ ቡሌኔ።
  twi-ASANTE: Gideon faa atutenafoɔ ɛkwan a ɛda Noba ne Yogbeha apueeɛ fam no ho hyiaeɛ,
    na wɔto hyɛɛ Midian akodɔm a na wɔn ani nna wɔn ho soɔ no so.
  eng-WEBU: Gideon went up by the way of those who lived in tents on the east of Nobah
    and Jogbehah, and struck the army; for the army felt secure.
  wal-wal: Geedooni Nobaahappenne Yogibaahappe arshsho baggan de7iya bazzuwaa gaxaa
    ogiyaara biidi, hegan de7iya olanchchatu bolli eti akeekennan de7ishin woraajjiis;
  spa-PDDPT: Entonces Gedeón subió por el camino de los que habitan en tiendas al
    oriente de Noba y de Jogbeá, y atacó al ejército cuando no estaba en guardia.
  gun-gun: Gideão ma ijyvy e'ỹ va'e rape rupi oo oiny, Noba ha'e Jogbeá katy rupi
    kuaray oua katy. Ha'e vy ojukapa ha'e va'e xondaro kuery nonheangui rei jave.
  agu-BL: Nin tzun ben Gedeóntz, tul yi be' kale na xe'te't nin yi ama'l yi tz'inunin
    tu', yi cy'anl tetz yi tele'n tzi'n te yi ama'l cwent Noba tu Jogbeha, nin tzun
    e' opontz tan oyintzi' scyuch' yi e' aj Madián te yi qui'c cunin na chitzan tan
    xtxumle'n.
  ilo-ULB: Simmang-at ni Gideon iti kampo ti kabusor a nagna iti dalan ti Nomad, a
    limmabas idiay Noba ken Jogbea. Pinarmekna ti armada ti kabusor, gapu ta saanda
    a namnamaen ti panangraut.
  kpg-kpg: Gideon ga hanadu i hongo di ala i taalinga di anggowaa, i bahi i dua o
    Nobah mo Jogbehah, ga heebagi haga homouli gi di gau dauwa digaula, ga daaligi
    digaula.
  uig-ARA: گىدېئون بولسا نوباھ ۋە يوگبىخاھنىڭ شەرقىدىكى كۆچمەنلەر يولى بىلەن چىقىپ
    مىدىياننىڭ لەشكەرگاھىغا ھۇجۇم قىلىپ، ئۇلارنى تارمار قىلدى؛ چۈنكى لەشكەرگاھتىكىلەر
    تولىمۇ ئەندىشسىز تۇرغانىدى.
  sus-sus: Gedeyon naxa te kira xɔn ma Noba nun Yogbeha sogetede biri. A naxa sɔɔrie
    bɔnbɔ naa, naxee nu laxi a ra a gere mu e lima sɔnɔn.
  pon-2006: Kidion peianlahte ahl me tang ni irepen sapwtehno, palimesehn Nopa oh
    Sokpea, e ahpw mahweniong irail ni ar sohte onopada.
  jae-jae: Êsêac sêlêwaŋ tauŋ e sêliŋ tauŋ siŋ ma Gideon kêsa intêna, taŋ gêc Noba
    to Jogbeha gêmu oc kêpiŋa naŋ, gêmoa gamêŋ sawa ŋataligeŋ gêja jagêjac siŋ gêdêŋ
    êsêac.
  ksd-ksd: Ma Gideon i ga mur ra nga nina ra umana tena kunukul dia vanavana tana,
    ma nina ba ta ra papar a taur maro Noba ma Iogbea, ma i ga ubu ra kor tago pa
    dia ga ki na vaninara.
  tur-YTC: Gidyon Nova ile Yogbeha'nın doğusunda çadırlarda yaşayanların yolundan
    çıkıp orduyu vurdu; çünkü ordu kendini güvende hissetti.
  grc-BRENT: Καὶ ἀνέβη Γεδεὼν ὁδὸν τῶν σκηνούντων ἐν σκηναῖς ἀπὸ ἀνατολῶν τῆς Ναβαὶ
    καὶ Ἰεγεβάλ· καὶ ἐπάταξε τὴν παρεμβολὴν, καὶ ἡ παρεμβολὴ ἦν πεποιθυῖα.
  ind-AYT: Kemudian, Gideon maju melalui jalan orang-orang yang tinggal di pertendaan
    di sebelah timur Nobah dan Yogbeha, lalu mengalahkan tentara itu ketika tentara
    itu menyangka dirinya aman.
  nya-nya: Gideoni anadzera njira ya anthu a matenti kummawa kwa Noba ndi Yogibeha
    ndipo anawathira nkhondo popeza ankhondo awo anali osakonzekera.
  hrv-hrv: Gideon pođe putem kojim prolaze oni što žive pod šatorima, istočno od Nobaha
    i Jogbohe, te potuče vojsku kad stajaše bezbrižna.
  mps-mps: Tama Gideon te masigi kemi tǫ wa pai bulu sesege badu sunumi wali pali.
    Te sunumi te giliga pedalubo badu te Noba me Jokbeha te tǫ pedai si badu elaluali.
    Tama polo tama mu Gideon teba sabolama, te wąbi hwįbo hodolali, tama te Midian
    dabego ami bidi dabe te dwai noma mu selama, midigi sai.
  tpi-tpi: Na Gideon wantaim ol lain bilong en i bihainim rot long arere bilong ples
    drai. Dispela rot i stap long hap sankamap bilong taun Noba na Jokbeha. Na wantu
    Gideon i kamap long ol Midian na i kirapim pait na ol ami bilong Midian i kirap
    nogut tru.
  dan-1931: Og Gideon drog op ad Teltboernes Vej østen for Noba og Jogbeha og slog
    Hæren, der ikke anede Uråd.
  vie-OVCB: Ghi-đê-ôn theo đường của bọn du mục ở phía đông Nô-bách và Giô-bê-ha,
    bất ngờ tấn công địch quân.
  guj-2017: ગિદિયોને નોબાહની તથા યોગ્બહાહની પૂર્વ બાજુએ તંબુમાં રહેનાર લોકોના માર્ગે
    જઈને દુશ્મનોને માર્યા. તેણે દુશ્મનોના સૈન્યને હરાવ્યા, કેમ કે તેઓ હુમલો કરવા માટે
    નિર્ભય હતા.
  pon-2006A: Kidion peianlahte ahl me tang ni irepen sapwtehno, palimesehn Nopa oh
    Sokpea, e ahpw mahweniong irail ni ar sohte onopada.
  por-BRBSL: Gideon subiu pelo caminho daqueles que viviam em barracas no leste de
    Nobah e Jogbehah, e atingiu o exército; pois o exército se sentia seguro.
  cth-cth: Gideon ni Nobah kho hoi Jobehah kanîtholah im dawk kho ka sak e naw a cei
    teh a roenae rim hah ring laipalah onae tueng dawk ransanaw hah a tuk awh.
  twi-twi: Gideon faa atutenafo kwan a ɛda Noba ne Yogbeha apuei fam no ho hyiae,
    na wɔtow hyɛɛ Midian nsraadɔm a na wɔn ani nna wɔn ho so no so.
  hlt-hlt: Gideon khaw, Nobah neh Jobehah khothoeng kah dap ah aka om rhoek longpuei
    ah cet tih lambong lambong te a tloek daengah ngaikhuek la om pueng.
  tbz-SIM: Kɛ̀ Sedeɔ̃ɔ̃ tũnnɛ bɛnɑɑcɛ̃mbɛ keri fɛ̀ɛ̀ cìɛ̀fɛ̀ fɛ̀ɛ̀ yìɛ̀nɛ̀ Nɔbɑ nɛ̀
    Yokoɑ diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀, kɛ́do o dootitɔbɛ̀ kɛ sɔ̃́ mbɛ yɛ̀mmɛ̀ dò mbɛ̀
    sɔ̀ri kòò mɔù í yóó bɛ̀ yɑ̀.
  msy-2020: Ezɨ Gideon uan mɨdorozir gumaziba ko gumazamiziba puvatɨzir danganimɨn
    tuavimɨn zui. Tuavir kam Noban nguibam ko Jokbehan nguibam, aruem anadi naghɨn
    amadaghan iti. Dughiar kam, Midiania deragha apaniba bagha garir puvatɨ. Ezɨ Gideon
    zuamɨra ghua Midianɨn otogha maghɨra mɨdorozim fore. Ezɨ Midianian mɨdorozir gumaziba
    bar dɨgavir kuram gami.
  dop-dop: Ɩlɛnɑ Ɩsɛɣɛlɩ nyǝ́mɑ kɛlɩ mpɑɑʋ ŋku ilim tǝlɩɩlɛ tɔntɑɑ tǝŋǝɣɩ tɔɣɔ Nopɑ
    nɑ Yopowɑ pǝ ilim tǝlɩɩlɛ tɔɔ, nɑ pɑ́ kpǝlɩ pɑ kolontunɑɑ. Pǝ́cɔ́ pɛlɛ pɑɑ nyǝ́mɑ
    sɩ pɑ lɩɩ-tǝɣɩ.
  azb-azb: Gideon Novah və Yoqbohanın şərqindən – köçərilərin yolundan keçərək laqeyd
    dayanan düşmən ordugahına hücum etdi.
  eng-DBY: And Gideon went up by the way of them that dwell in tents on the east of
    Nobah and Jogbehah, and smote the camp; for the camp was at its ease.
  hin-2017: तब गिदोन ने नोबह और योगबहा के पूर्व की ओर डेरों में रहनेवालों के मार्ग
    में चढ़कर उस सेना को जो निडर पड़ी थी मार लिया।
  eng-YLT: And Gideon goeth up the way of those who tabernacle in tents, on the east
    of Nobah and Jogbehah, and smiteth the camp, and the camp was confident;
  eng-WYC-2017: And Gideon ascended or went up by the way of them that dwelled in
    tabernacles at the east coast of Nobah and of Jogbehah, and smote the tents of
    [the] enemies, that were secure, and supposed not anything of adversity.
  eng-WMBB: Gideon went up by the way of those who lived in tents on the east of Nobah
    and Jogbehah, and struck the army; for the army felt secure.
  urd-GVH: जिदौन ने मिदियानियों के पीछे चलते हुए ख़ानाबदोशों का वह रास्ता इस्तेमाल
    किया जो नूबह और युगबहा के मशरिक़ में है। इस तरीक़े से उसने उनकी लशकरगाह पर उस
    वक़्त हमला किया जब वह अपने आपको महफ़ूज़ समझ रहे थे।
  rug-rug: Meke ene hola la se Qitione koasa siraṉa la gua pa hukihukirina sa soloso
    qega, pa kali gasa rimata pa Noba meke Zagobeha, meke rapata va hodakia sa sa
    qeto minate vasina.
  gaz-gaz: Gidewoonis karaa warra baʼa Noobaahiitii fi Yogbihaatiin dunkaana keessa
    jiraatanii baʼee loltoota homaa hin birʼatin dhaʼe; raayyaan waraanaa sun of dagatee
    tureetii.
  fra-LSG: Gédéon monta par le chemin de ceux qui habitent sous les tentes, à l’orient
    de Nobach et de Jogbeha, et il battit l’armée qui se croyait en sûreté.
  yal-yal: Gedeyɔn yi siga xuruse rabane kiraan xɔn, Nobaya taan nun Yogboha taan
    sogeteden binni, a yi na sofa ganla ratɛrɛna, a yi e yɛngɛ.
  haw-1868: Pii aku la o Gideona ma ke ala o ka poe noho ma na halelewa, ma ka hikina
    o Noba, a me Iogebeha, a luku aku la i ka puali; no ka mea, e noho makau ole ana
    ka puali.
  arb-NAV: وَسَلَكَ جِدْعُونُ طَرِيقَ سَاكِنِي الْخِيَامِ شَرْقِيَّ نُوبَحَ وَيُجْبَهَةَ
    وَهَاجَمَ الْجَيْشَ الْمِدْيَانِيَّ عَلَى حِينِ غِرَّةٍ
  ewe-ewe: Gideon trɔ azɔ to asimɔ si to Noba kple Yogbeha ƒe ɣedzeƒe eye wòdze Midiantɔwo
    ƒe aʋakɔ dzi esi womenɔ mɔ kpɔm na wo kura o.
  eng-LEE: And Gid'on went up by the way of those that dwelt in tents, to the east
    of Nobach and Yogbehah, and smote the camp; but the camp thought itself secure.
  asm-FB: পাছত গিদিয়োনে নোবহ আৰু যগ্বেহাৰ চহৰৰ পুবফালে তম্বুবাসী লোকসকলৰ নমাদ বাটেদি
    উঠি গৈ শত্রুপক্ষৰ ছাউনি পালে। সেই সময়ত শত্রুসকল আক্রমণৰ বাবে প্রস্তুত নাছিল আৰু
    গিদিয়োনে গৈ তেওঁলোকক পৰাস্ত কৰিলে।
  sus-A: فٍدٍيٌن نَشَ تٍ كِرَ شْن مَ نٌبَ نُن يٌفبٍهَ سٌفٍتٍدٍ بِرِ. عَ نَشَ سْورِيٍ
    بْنبْ نَا، نَشٍيٍ نُ لَشِ عَ رَ عَ فٍرٍ مُ عٍ لِمَ سْنْن.
  fra-SBL: Gédéon monta par le chemin de ceux qui habitaient dans des tentes à l'est
    de Nobah et de Jogbehah, et il frappa l'armée ; car l'armée se sentait en sécurité.
  hbo-hbo: וַיַּ֣עַל גִּדְעֹ֗ון דֶּ֚רֶךְ הַשְּׁכוּנֵ֣י בֽ͏ָאֳהָלִ֔ים מִקֶּ֥דֶם לְנֹ֖בַח
    וְיָגְבֳּהָ֑ה וַיַּךְ֙ אֶת־הַֽמַּחֲנֶ֔ה וְהַֽמַּחֲנֶ֖ה הָ֥יָה בֶֽטַח׃
  kik-kik: Gideoni akĩambata na njĩra ya andũ arĩa maikaraga hema-inĩ mwena wa irathĩro
    rĩa Noba na Jogibeha, akiumĩrĩra mbũtũ ĩyo hĩndĩ ĩrĩa ĩtegeragĩria kũrĩ na ũgwati.
  fra-NCL: Gédéon monta par le chemin de ceux qui habitent sous des tentes, à l’orient
    de Nobé et de Jegbaa, et il battit le camp, qui se croyait en sûreté.
  cek-AK: Gideon loe Nobah hoi Jogbeh vangpui ni angyae bangah kaom, kahni im ah khosah
    kaminawk caehhaih loklam bang hoiah caeh moe, kamongah kaom Midian misatuh kaminawk
    to a hum.
  cuk-cuk: Gedeón, Nobaʼye-neg-nugad-dad-nakwedsik dulemar-bukmaladsik, degi, Jogbeha-neg-nugadsik
    naded. Geb Gedeón, ukiar Madián-sordamar baisur-binsabukwadgi egi gwichigudapid.
  uig-CYR: Гидеон болса Нобаһ вә Йогбихаһниң шәрқидики көчмәнләр йоли билән чиқип
    Мидиянниң ләшкәргаһиға һуҗум қилип, уларни тар мар қилди; чүнки ләшкәргаһтикиләр
    толиму әндишсиз турған еди.
  tel-2017: అప్పుడు గిద్యోను నోబహుకు, యొగేబ్బెహకు తూర్పున, దేశ సంచారుల మార్గాన శత్రు
    శిబిరానికి వెళ్ళి, శత్రుసైన్యం నిర్భయంగా ఉన్న కారణంగా ఆ సైన్యాన్ని ఓడించాడు.
  hat-BSA: Gédéon te monte pa chemen a sila ki te rete nan tant yo sou lès a Nobach
    avèk Jogbeha, e te atake lame a an lè yo pa t sispèk anyen.
  kos-kos: Gideon el ut sisken yen mwesis kutulap in Nobah ac Jogbehah, ac mweuni
    mwet lokoalok lalos inge in lukma.
  hbo-WLC: וַיַּ֣עַל גִּדְע֗וֹן דֶּ֚רֶךְ הַשְּׁכוּנֵ֣י בָֽאֳהָלִ֔ים מִקֶּ֥דֶם לְנֹ֖בַח
    וְיָגְבֳּהָ֑ה וַיַּךְ֙ אֶת־הַֽמַּחֲנֶ֔ה וְהַֽמַּחֲנֶ֖ה הָ֥יָה בֶֽטַח׃
  ibo-ibo: Gidiọn rigoro site ụzọ ndị na-achị anụ ụlọ nke dị nʼọwụwa anyanwụ obodo
    Nọba na Jogbeha, bịakwasị ndị agha ahụ na mberede nʼihi na ha nọ nʼatụghị egwu
    ihe ọbụla ime ha.
  ory-ory: ଏଉତ୍ତାରେ ଗିଦିୟୋନ୍‍ ନୋବହ ଓ ଯଗ୍‍ବିହର ପୂର୍ବ ଦିଗରେ ତମ୍ବୁ ନିବାସୀମାନଙ୍କ ପଥ ଦେଇ
    ଉଠିଯାଇ ସେହି ସୈନ୍ୟଦଳକୁ ଆଘାତ କଲେ; ଯେହେତୁ ସେହି ସୈନ୍ୟଦଳ ନିର୍ଭୟରେ ଥିଲେ।
  chk-chk: Iwe, Kition a feitä won alen ekewe aramas mi imweimw lon imw mangaku peliötiuen
    Nopa me Jokpeha o maun ngeni ekewe sounfiu, lupwen ra tümwününgauela.
  rop-rop: Wal Gidiyan en im solja olabat bin bulurrum det roud wansaid langa det
    deset sanraisaid brom det dubala taun gulum Noba en Jogbeha, en deibin snikimap
    langa det dubala king en ola Midiyan solja, en deya gin deibin fait langa olabat,
  ukr-1871: І пійшов Гедеон караванним шляхом на схід сонця від Ноби й Йокбеги, та
    й ударив на табір, як військо спочивало собі безпечно.
  deu-1951: Und Gideon zog hinauf auf der Straße derer, die in Zelten wohnen östlich
    von Nobach und Jogbeha, und schlug das Lager, denn das Heer war sorglos.
  eng-JPS: And Gideon went up by the way of them that dwelt in tents on the east of
    Nobah and Jogbehah, and smote the host; for the host was secure.
  srp-1865: I otide Gedeon preko onijeh što žive pod šatorima, s istoka Novi i Jogveji,
    i udari na vojsku kad vojska stajaše bezbrižna.
  lug-lug: Awo Gidyoni n’ayambukira mu kkubo ly’abo ababeera mu weema ku luuyi olw’ebuvanjuba
    olw’e Noba n’e Yogubeka n’alumba eggye nga teritegedde.
  heb-heb: ויעל גדעון דרך השכוני באהלים מקדם לנבח ויגבהה ויך את המחנה והמחנה היה בטח׃
  ben-IRV: পরে গিদিয়োন নোবহের ও যগ্‌বিহের পূর্বদিকে তাঁবুতে বসবাসকারীদের পথ দিয়ে
    উঠে গিয়ে সেই সৈন্যদেরকে আঘাত করলেন, যেহেতু সৈন্যরা নিশ্চিন্তে ছিল।
  pan-pan: ਤਦ ਗਿਦਾਊਨ ਨੇ ਨੋਬਹ ਅਤੇ ਯਾਗਬਹਾਹ ਦੇ ਪੂਰਬ ਵੱਲ, ਤੰਬੂਆਂ ਵਿੱਚ ਰਹਿਣ ਵਾਲਿਆਂ ਦੇ ਰਸਤੇ
    ਤੋਂ ਚੜ੍ਹਾਈ ਕਰ ਕੇ ਉਸ ਫੌਜ ਨੂੰ ਮਾਰਿਆ, ਕਿਉਂ ਜੋ ਉਹ ਫੌਜ ਬੇਫ਼ਿਕਰ ਪਈ ਸੀ।
  mya-JVB: ဂိဒေါင် သည် နောဗာ မြို့၊ ယုဗ္ဗေဟ မြို့အရှေ့ ၊ တဲ ၌ နေ သူတို့လမ်း ဖြင့်
    ချီ သွား၍ ၊ မ စိုးရိမ်ဘဲနေ သောမိဒျန်တပ် ကို လုပ်ကြံ သဖြင့်၊
  hmo-hmo: Vadaeni Gideona be Noba bona Iogobeha edia dina daekau kahana dalana dekenai
    ia lao. Unai dala be taunimanima idia noho lasi tano ena hetoa gabunai. Gideona
    be hunia dekenai ia ginidae, bona unai tuari taudia 15,000 idia hegaegae lasi
    neganai Gideona ese ia tuari henidia.
  urd-urd: तब जिदा'ऊन उन लोगों के रास्ते से जो नुबह और युगबिहा के मशरिक़ की तरफ़ डेरों
    में रहते थे गया, और उस लश्कर को मारा क्यूँकि वह लश्कर बेफ़िक्र पड़ा था।
  rus-SYN: Гедеон пошел к живущим в шатрах на восток от Новы и Иогбеги и поразил стан,
    когда стан стоял беспечно.
  bqc-SIM: Gedeↄ̃ↄ dã́dãkɛnaↄ zɛ́ sɛ̀ Nↄba ń Yↄgbↄao gukpɛ oi, ↄ̃ à lɛ̀lɛ zĩgↄ̃piↄwa
    gↄↄ pↄ́ an gbɛ̃e kú ń yãe làasoooo.
  tcz-CHONGTHU: Gideonin Nobah le Jogbebah solam mi kiveiho lampi chu akollin aum
    kimvellin, chuin Midian sepaite chu kiging manlouvin adelkhum tan ahi.
  mar-mar: तेव्हा गिदोन नोबाह व यागबहा यांच्या वाटेने शत्रूच्या छावणीत पूर्वेस चढून
    गेला; आणि त्याने शत्रूच्या सैन्याचा बेसावध असताना त्यांच्यावर हल्ला केला.
  qub-qub: Gedeonga aywaran chunyajpa Nobaman, Jogbehaman inti yagamunan caj-läpa
    aywaj nänipa. Nircur illajpita yaycapaycuran.
  bqp-bqp: Gidiↄn lagatarinↄ zɛ́ sɛ̀ Nↄba kũ Yↄgbɛao ifãboki kpa, akũ à sì zĩ̀karii
    pìnↄ tɛ́ gↄrↄ kũ ò sã̀ ń zĩda yãn.
  hat-hat: Jedeyon pran wout ki pase nan dezè a, sou bò solèy leve lavil Nobak ak
    lavil Yogbeya, epi li tonbe sou lame a ki te kwè pa t' gen danje pou yo ankò.
  eng-BSB: And Gideon went up by way of the caravan route east of Nobah and Jogbehah,
    and he attacked their army, taking them by surprise.
  tod-tod: Zeedeyɔn lɛɛni ga teʋeteʋe nuiti ta-ʋelei, Nɔɓa folo ɠulazu ʋelei ta Yɔgeɓeɠa,
    é liini é kɔɔlaɠai zakpe, nii é laani ɓɔɠɔ la, maaɠili la ɠɛni ma.
  eng-WEBPB: Gideon went up by the way of those who lived in tents on the east of
    Nobah and Jogbehah, and struck the army; for the army felt secure.
  kbq-kbq: Hagi Gidioni'a marerino Nobane Jokbeha kumatrema me'nea kantega rugagino
    Midieni sondia vahe'mo'za ha' vahera omegahaze hu'za ontahi'za mani'nazageno,
    antri hazaza huno hara ome huzamante'ne.
  nhe-BL: Huajca Gedeón huan isoldados tlejcoque ipan nopa ojtli tlen onpano campa
    itoca Noba huan Jogbeha para campa quisa tonati. Huan queja nopa ajsitoj campa
    mochijtoyaj nopa soldados huan quintehuitoj quema inijuanti ax quinchiyayayaj.
  bus-bus: Gidiↄn laatarinↄ zɛ́ sɛ̀ Nↄba kↄ̃n Yↄgbɛao ↄfãntɛ̃bↄɛ kpa, ben à sì zĩ̀kari
    pìnↄ tɛ́ gurↄↄ kɛ̀ aↄ̃ sã̀ ń zĩnda yãn.
  gub-BL: Zineàw oho pe ywyxiguhu izywyr har rupi. Ukwaw Noma tawhu huwake Zomea tawhu
    huwake, kwarahy hemaw kutyr har rupi. Iàmàtyry'ymar nukwaw kwaw Izaew wahem àwàm
    a'e pe wà. Uzàmàtyry'ym zàmim wà wà.
  eng-DRA: And Gedeon went up by the way of them that dwelt in tents, on the east
    of Nobe and Jegbaa, and smote the camp of the enemies, who were secure, and suspected
    no hurt.
