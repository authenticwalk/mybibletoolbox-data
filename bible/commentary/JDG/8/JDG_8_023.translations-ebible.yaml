verse: JDG.008.023
translations:
  mal-C: എന്നാൽ ഗിദെയോൻ അവരോട്; “ഞാൻ നിങ്ങളെ ഭരിക്കുകയില്ല; എന്റെ മകനും ഭരിക്കുകയില്ല.
    യഹോവ നിങ്ങളെ ഭരിക്കും” എന്നു പറഞ്ഞു.
  deu-TKW: 'Gideon aber erwiderte ihnen: Weder ich will über euch herrschen, noch
    soll mein Sohn über euch herrschen, Jahwe soll über euch herrschen!'
  lin-lin: 'Kasi Jedeon alobaki na bango : — Nakozala mokonzi na bino te, ezala ata
    mwana na ngai ya mobali. Yawe nde akozala mokonzi na bino.'
  eng-LSV: And Gideon says to them, “I do not rule over you, nor does my son rule
    over you; YHWH rules over you.”
  eng-GNV: And Gideon sayde vnto them, I will not reigne ouer you, neither shall my
    childe reigne ouer you, but the Lord shall reigne ouer you.
  eng-WEBSTER: 'And Gideon said to them, I will not rule over you, neither shall my
    son rule over you: the LORD shall rule over you.'
  nhw-BL: 'Pero Gedeón quinnanquili: ―Na amo nielis niamotlanahuatijca, niyon nocone
    amo anmechyacanas. Yaya catli anmechyacanas elis TOTECO. Yaya elis amotlanahuatijca.'
  swh-ONEN: Lakini Gideoni akawaambia, “Mimi sitatawala juu yenu, wala wanangu hawatatawala
    juu yenu. Bwana ndiye atakayetawala juu yenu ninyi.”
  bba-bba: Gedeoni u bu wisɑ u nɛɛ, nɑǹ mɔ̀ bɛɛn wiruɡii, nɛn bibu bɑǹ mɑɑ mɔ̀ bɛɛn
    wiruɡibu. Yinni Gusunɔwɑ u koo ko bɛɛn wiruɡii.
  eng-KJVCPB: 'And Gideon said unto them, I will not rule over you, neither shall
    my son rule over you: the Lord shall rule over you.'
  wbp-wbp: Kitini-jana wurra-maninjarla wangkaja, “Lawa, kularna-nyarra kingiji nyinami,
    manu kula ngaju-nyangu kaja-nyanurlangu. YAAWIYI-mipa wiri-jarluju nyurrurlakuju!
  luo-luo: To Gideon nokonegi niya, “Ok anabed jatendu, kata wuoda bende ok nobed
    jatendu. Jehova Nyasaye ema biro bedo jatendu.”
  meu-meu: A Gideon na e haere henidia, eto, Lau ese basina halohiamui, natugu danu
    basine halohiamui; Iehova ese baine halohiamui.
  npi-ULB: गिदोनले तिनीहरूलाई भने, “म तिमीहरूमाथि राज्य गर्नेछैनँ, न त मेरो छोराले
    राज्य गर्नेछ । परमप्रभुले नै तिमीहरूमाथि राज्य गर्नुहुनेछ ।”
  yor-yor: Ṣùgbọ́n Gideoni dá wọn lóhùn pé, “Èmi kì yóò jẹ ọba lórí yín, bẹ́ẹ̀ ni
    àwọn ọmọ mi kì yóò jẹ ọba lórí yín. Olúwa ni yóò jẹ ọba lórí yín.”
  ind-ind: Jawab Gideon, “Saya maupun anak saya tidak akan menjadi raja atas kalian.
    TUHANlah raja kita.”
  pes-OPCB: 'اما جدعون جواب داد: «نه من پادشاه شما می‌شوم و نه پسرانم. خداوند پادشاه
    شماست! من فقط یک خواهش از شما دارم، تمام گوشواره‌هایی را که از دشمنان مغلوب خود
    به چنگ آورده‌اید به من بدهید.» (سپاهیان مدیان همه اسماعیلی بودند و گوشواره‌های
    طلا به گوش داشتند.)'
  tgl-ULB: Sinabi ni Gideon sa kanila, “Hindi ako ang mamumuno sa inyo, ni ang aking
    anak na lalaki, si Yahweh ang mamumuno sa inyo.”
  cbu-NT: Jedeyonsha anoo mazinarangu, Nduni. Na mazinantsa. Nuw tamareeja siyaam
    kurakaris kinachi, misha ipartamti kinamaam wanindaja. Itaru, minumamari kurak
    taariya yuw siyaa ksutchu an watacha Apanlliya, Jedeyon tárangiya.
  hui-hui: Ani layagola Gidionohanda tihondo ladai bialu lalu, I̱bi i̱naga iginiru
    mani holebirarumebi iname tí naharu holeberemago Anduane Homogo ibugua tí haru
    helo, lene.
  mya-mya: ဂိ​ဒေါင်​က​လည်း``ငါ​သည်​သင်​တို့​အား​အုပ် စိုး​လိမ့်​မည်​မ​ဟုတ်။ ငါ​၏​သား​သည်​လည်း
    အုပ်​စိုး​လိမ့်​မည်​မ​ဟုတ်။ သင်​တို့​အား​ထာ​ဝ​ရ ဘု​ရား​အုပ်​စိုး​တော်​မူ​လိမ့်​မည်''
    ဟု​ပြန် ပြော​လေ​သည်။-
  bod-N: གིད་ཡོན་གྱིས་འདི་ལྟར་སྨྲས་པ་སྟེ། བདག་གིས་ཁྱོད་རྣམས་ལ་དབང་སྒྱུར་བར་མི་བྱ་ཞིང་།
    བདག་གི་བུ་ཡིས་ཀྱང་ཁྱོད་རྣམས་ལ་དབང་སྒྱུར་བར་མི་བྱ་སྟེ། དཀོན་མཆོག་ཡ་ཝཱེ་གཅིག་པུས་ཁྱོད་རྣམས་ལ་དབང་སྒྱུར་བར་འགྱུར་ཞེས་པ་དང་།
  sna-sna: Asi Gidheoni akati kwavari, “Ini handingakutongei, uye mwanakomana wangu
    haangakutongei. Jehovha ndiye achakutongai.”
  spa-BLM: 'Gedeón les dijo: “Yo no gobernaré sobre ustedes, ni mi hijo lo hará. Yahvé
    gobernará sobre ustedes”.'
  cac-cac: 'Ix tac''vi vin̈ d''a eb'' icha tic: —Man̈ ol in ochlaj eyajaliloc, man̈
    ol ochpaxlaj eb'' vuninal, palta a Jehová Cajal yaji.'
  swh-ULB: Gideoni akawaambia, “Mimi sitatawala juu yenu, wala mtoto wangu hatatawala
    juu yenu. Bwana atatawala juu yenu.”
  bel-bel: 'Гедэон сказаў ім: ні я ня буду валодаць вамі, ні мой сын ня будзе валодаць
    вамі; Гасподзь хай валодае вамі.'
  deu-ELBBK: 'Und Gideon sprach zu ihnen: Nicht ich will über euch herrschen, und
    nicht mein Sohn soll über euch herrschen; der HERR soll über euch herrschen.'
  mbb-OT: Ne midtavak si Gideon te, “Siak wey is menge anak ku ne kenè key iyan ebpengulu
    keniyu, kekenà, iyan is Nengazen.
  mal-2015: 'ഗിദെയോൻ അവരോടു: ഞാൻ നിങ്ങൾക്കു രാജാവാകയില്ല; എന്റെ മകനും ആകയില്ല; യഹോവയത്രേ
    നിങ്ങളുടെ രാജാവു എന്നു പറഞ്ഞു.'
  tuo-NT: 'Gedeṍ peꞌe narẽ yʉꞌticʉ niwĩ: —Niweꞌe. Yʉꞌʉ, tojo nicã yʉꞌʉ macʉ̃ mʉsã
    wiogʉ nisome. Õꞌacʉ̃ peꞌe mʉsã wiogʉ nigʉ̃sami, nicʉ niwĩ.'
  rmc-rmc: „Na avava tumaro kraľis aňi me aňi miro čhavo, ale o RAJ ela tumaro kraľis,“
    odphenďa o Gideon.
  pes-OPV: 'جدعون درجواب ایشان گفت: «من بر شما سلطنت نخواهم کرد، و پسر من بر شما سلطنت
    نخواهد کرد، خداوند بر شما سلطنت خواهد نمود.»'
  ron-1924: 'Гедеон ле-а зис: „Еу ну вой домни песте вой, нич фиий мей ну вор домни
    песте вой, чи Домнул ва домни песте вой.”'
  ben-OBCV: কিন্তু গিদিয়োন তাদের বললেন, “আমি তোমাদের উপর রাজত্ব করব না, আমার ছেলেও
    করবে না। সদাপ্রভুই তোমাদের উপর রাজত্ব করবেন।”
  som-som: Kolkaasaa Gidcoon wuxuu ku yidhi, Anigu idiinma talin doono, wiilkayguna
    idiinma talin doono; laakiinse Rabbigaa idiin talin doona.
  lat-VUC: 'Quibus ille ait: Non dominabor vestri, nec dominabitur in vos filius meus,
    sed dominabitur vobis Dominus.'
  eng-ASVBT: 'And Gideon said unto them, I will not rule over you, neither shall my
    son rule over you: Jehovah shall rule over you.'
  ita-1885: 'Ma Gedeone disse loro: Nè io, nè il mio figliuolo, signoreggeremo sopra
    voi; il Signore signoreggerà sopra voi.'
  eng-LXXUP: And Gideon said to them, I will not rule, and my son shall not rule among
    you; the Lord shall rule over you.
  eng-ULB: Gideon said to them, “I will not rule over you, neither will my son rule
    over you. Yahweh will rule over you.”
  spa-VBL: “Yo no seré su gobernante, ni mi hijo tampoco”, respondió Gedeón. “El Señor
    será el gobernante de Israel”.
  fra-_FOB: 'Mais Gédéon leur répondit: Je ne dominerai point sur vous, et mon fils
    ne dominera point sur vous; c''est l''Éternel qui dominera sur vous.'
  mal-mal: 'ഗിദെയോൻ അവരോട്: ഞാനോ എന്റെ മകനോ നിങ്ങളെ ഭരിക്കയില്ല; യഹോവയത്രേ നിങ്ങളുടെ
    രാജാവ് എന്ന് പറഞ്ഞു.'
  urd-GVR: Lekin Jidāūn ne jawāb diyā, “Na maiṅ āp par hukūmat karūṅga, na merā beṭā.
    Rab hī āp par hukūmat karegā.
  suz-BL: मिनु गिदोनमी “गो नु आं तौ ममाइ, तन्‍न परमप्रभु यावेमी इन कली हुकुम पाइब”
    देंमाक्‍त।
  ita-1927: 'Ma Gedeone rispose loro: “Io non regnerò su voi, né il mio figliuolo
    regnerà su voi; l’Eterno è quegli che regnerà su voi!”'
  ckb-ckb: 'بەڵام گدعۆن پێی گوتن: «من فەرمانڕەوایەتیتان ناکەم و کوڕەکەشم فەرمانڕەوایەتیتان
    ناکات. یەزدان فەرمانڕەوایەتیتان دەکات.»'
  eng-BBE: 'But Gideon said to them, I will not be a ruler over you, and my son will
    not be a ruler over you: it is the Lord who will be ruler over you.'
  kan-OKCV: ಗಿದ್ಯೋನನು ಅವರಿಗೆ, “ನಾನು ನಿಮ್ಮನ್ನು ಆಳುವುದಿಲ್ಲ. ನನ್ನ ಮಗನೂ ನಿಮ್ಮನ್ನು ಆಳುವುದಿಲ್ಲ.
    ಯೆಹೋವ ದೇವರೇ ನಿಮ್ಮನ್ನು ಆಳುವರು.”
  tam-2017: 'அதற்குக் கிதியோன்: நான் உங்களை ஆளமாட்டேன்; என்னுடைய மகனும் உங்களை ஆளமாட்டான்;
    யெகோவாவே உங்களை ஆளுவாராக என்றான்.'
  spa-RV-1909: 'Mas Gedeón respondió: No seré señor sobre vosotros, ni mi hijo os
    señoreará: Jehová será vuestro Señor.'
  ron-BTF: 'Și Ghedeon le-a spus: Nu eu voi stăpâni peste voi, nici fiul meu nu va
    stăpâni peste voi, DOMNUL va stăpâni peste voi.'
  eng-WEBP: Gideon said to them, “I will not rule over you, neither shall my son rule
    over you. The LORD shall rule over you.”
  eng-FBV: “I won't be your ruler, and my son won't either,” Gideon replied. “The
    Lord will be your ruler.”
  nld-1939: 'Maar Gedeon gaf hun ten antwoord: Niet ik zal over u heersen, en mijn
    zoon evenmin, doch Jahweh zal over u heersen!'
  nch-BL: 'Pero Gedeón quinnanquili: ―Na amo nielis niamotanahuatijca, yon nocone
    amo amechyacanas. Yaya cati amechyacanas elis TOTECO. Yaya elis amotanahuatijca.'
  vie-1934: 'Nhưng Ghê-đê-ôn đáp cùng chúng rằng: Ta chẳng quản trị các ngươi, con
    trai ta cũng không quản trị các ngươi đâu; Đức Giê-hô-va sẽ quản trị các ngươi.'
  hin-CV: मगर गिदोन ने उन्हें उत्तर दिया, “आप लोगों पर शासन न तो मैं करूंगा और न ही
    मेरा पुत्र. आप पर शासन स्वयं याहवेह करेंगे.”
  spa-BES: 'Pero Gedeón les dijo: No seré un gobernante sobre ustedes, y mi hijo no
    será un gobernante sobre ustedes; es el Señor quien gobernará sobre ustedes.'
  tdx-tdx: 'Hoe ty natoi’ i Gidone: Tsy ho feleheko, naho tsy ho fehe’ o anakoo, fa
    ho fehe’ Iehovà.'
  tha-KJV: กิเดโอนจึงตอบเขาทั้งหลายว่า “เราจะไม่ปกครองท่านทั้งหลาย และบุตรชายของเราก็จะไม่ปกครองท่านทั้งหลาย
    พระเยโฮวาห์จะทรงปกครองท่านทั้งหลายเอง”
  por-BR-2018: 'Mas Gideão respondeu: Não serei senhor sobre vós, nem meu filho vos
    dominará: o SENHOR será vosso Senhor.'
  deu-ELO: 'Und Gideon sprach zu ihnen: Nicht ich will über euch herrschen, und nicht
    mein Sohn soll über euch herrschen; Jehova soll über euch herrschen.'
  eng-WYC-2018: To whom he said, I shall not be lord of you, neither my son shall
    be lord on you, but the Lord shall be lord on you. (To whom he said, I shall not
    rule over you, nor shall my son rule over you, but the Lord shall rule over you.)
  epo-epo: 'Sed Gideon diris al ili: Mi ne regos vin, kaj ankaŭ mia filo ne regos
    vin: la Eternulo regu vin.'
  uig-PIN: 'Əmma Gideon ularƣa jawab berip: — Mǝn üstünglǝrgǝ sǝltǝnǝt ⱪilmaymǝn,
    oƣlummu üstünglǝrgǝ sǝltǝnǝt ⱪilmaydu; bǝlki Pǝrwǝrdigar Ɵzi üstünglǝrgǝ sǝltǝnǝt
    ⱪilidu, dedi.'
  beo-beo: Be Gidione da bu adole i, “Na da dilima ouligisuwane hame esalumu. Amola
    nagofe da dilima ouligisuwane hame esalumu. Be Hina Gode Hi fawane da dilima Hina
    ba:mu.”
  tpi-OTNT: Tasol Gideon i tok, “Mi no inap i stap hetman bilong yupela. Na pikinini
    bilong mi tu i no inap i stap hetman bilong yupela. Bikpela tasol bai i stap hetman
    bilong yupela.”
  hau-SA: Amma Gideyon ya ce musu, “Ni, ko ɗana, ba za mu yi mulkinku ba. Ubangiji
    ne zai yi mulkinku.”
  uig-LAT: 'Emma Gidéon ulargha jawab bérip: — Men üstünglerge seltenet qilmaymen,
    oghlummu üstünglerge seltenet qilmaydu; belki Perwerdigar Özi üstünglerge seltenet
    qilidu, dédi.'
  nde-nde: Kodwa uGidiyoni wathi kubo, “Mina kangiyikulibusa, lendodana yami kayiyikulibusa.
    UThixo uzalibusa.”
  ton-ton: 'Pea naʻe pehē ʻe Kitione kiate kinautolu, “ʻE ʻikai te u pule kiate kimoutolu,
    pea ʻe ʻikai pule ʻa hoku foha kiate kimoutolu: ko Sihova ko ia ia ʻe pule kiate
    kimoutolu.”'
  ces-1613: 'I odpověděl jim Gedeon: Nebuduť já panovati nad vámi, aniž panovati bude
    nad vámi syn můj, Hospodin panovati bude nad vámi.'
  eng-WMB: Gideon said to them, “I will not rule over you, neither shall my son rule
    over you. The LORD shall rule over you.”
  tam-TCV: ஆனால் கிதியோன் அவர்களிடம், “நான் உங்களை ஆட்சி செய்யமாட்டேன், என் மகனும்
    உங்களை ஆட்சி செய்யமாட்டான். யெகோவாவே உங்களை ஆட்சி செய்வார்” என்றான்.
  ceb-ULB: Miingon si Gideon kanila, “Dili ko kamo dumalahan, bisan ang akong mga
    anak nga lalaki dili modumala kaninyo. Si Yahweh ang modumala kaninyo.”
  pol-UBG: 'Lecz Gedeon odpowiedział im: Nie ja będę panował nad wami ani nie mój
    syn będzie panował nad wami. PAN będzie panował nad wami.'
  agr-agr: 'Tusa tama Gedeón ditan ayaak: “Wika atumi apujig achattajai. Tuja mina
    uchigkesh atumi apujig achattawai. Atumin apujig Tuke Pujuu atatui.'
  kyc-kyc: Dokopa Gitioneme isingi lao, Namba nakamana mupwa ingyuo kara naro dee
    nambana ikinyingi dokona mendepe mupwa ingyuo kara narami. Kamongo dokome mupwa
    ingyuo nakama iso karara, leya.
  urd-GVU: لیکن جدعون نے جواب دیا، ”نہ مَیں آپ پر حکومت کروں گا، نہ میرا بیٹا۔ رب
    ہی آپ پر حکومت کرے گا۔
  deu-1912: 'Aber Gideon sprach zu ihnen: Ich will nicht Herr sein über euch, und
    auch mein Sohn soll nicht Herr über euch sein, sondern der HERR soll Herr über
    euch sein.'
  kan-2017: ಅವನು ಅವರಿಗೆ, “ನಾನಾಗಲಿ, ನನ್ನ ಮಗನಾಗಲಿ ನಿಮ್ಮನ್ನು ಆಳುವುದಿಲ್ಲ; ಯೆಹೋವನೇ ನಿಮ್ಮ
    ಅರಸನಾಗಿರುವನು.
  yap-yap: Me fulweg Gideon ni ga’ar, “Dab gu par ni ngu’ug gagiyeg nagmed, ma ku
    aritay fakag ni pumo’on. I SOMOL e bayi mang ir e i gagiyeg nagmed.”
  hlt-MCSB: Tedae amih taengah Gideon loh , “Nangmih soah kai ka ngol mahpawh, ka
    ca khaw nangmih soah ngol boel saeh, BOEIPA te nangmih soah ngol bitni,” a ti
    nah.
  mdy-ETH: ጌዲዎኔ ዒማና፦ «ታና ማዔቴያ ታ ናኣታ ዒንሢኮ ኑ ሱኡጌ ማዓዓ፤ ናንጊና ናንጋ ጎዳ ፔኤሮ ዒንሢኮ ሱኡጋሢኬ» ዔያቶም
    ጌዔኔ።
  twi-ASANTE: Nanso, Gideon buaa sɛ, “Merenni mo so ɔhene na me babarima nso renni
    mo so ɔhene. Awurade na ɔbɛdi mo so.”
  eng-WEBU: Gideon said to them, “I will not rule over you, neither shall my son rule
    over you. The LORD shall rule over you.”
  wal-wal: Yaagin Geedooni, “Taani inttena haarikke; ta na7aikka inttena haarenna;
    GODAI inttena haarana” yaagiis.
  spa-PDDPT: 'Pero Gedeón respondió: Yo no los gobernaré, ni mi hijo. Yavé los gobernará.'
  gun-gun: 'Gideão ombovai: — Xee ma naĩ reguai penderuvixarã, xera''y voi nopenai
    ''rã pendere. Senhor ae ma ''rã penderuvixa oĩ — he''i.'
  agu-BL: 'I tzun ben stza''wel Gedeóntz: —Qui''c rmeril nink no''c tan chicawe''nu'',
    tu''k incy''ajl qui''c rmeril, na Kataj Ryos tz''ocopon tan chicawe''nu''.'
  ilo-ULB: Kinuna ni Gideon kadakuada, “Saan a siak ti mangituray kadakayo, wenno
    ti anakko a lalaki ti mangituray kadakayo. Ni Yahweh ti mangituray kadakayo.”
  kpg-kpg: Gideon ga helekai, “Au ga hagalee dagi goodou, ge dagu dama daane hogi
    ga hagalee dagi goodou. Ma go Dimaadua dela e hai di godou Dagi.”
  uig-ARA: 'ئەمما گىدېئون ئۇلارغا جاۋاب بېرىپ: ــ مەن ئۈستۈڭلەرگە سەلتەنەت قىلمايمەن،
    ئوغلۇممۇ ئۈستۈڭلەرگە سەلتەنەت قىلمايدۇ؛ بەلكى پەرۋەردىگار ئۆزى ئۈستۈڭلەرگە سەلتەنەت
    قىلىدۇ، دېدى.'
  sus-sus: Gedeyon naxa a fala e bɛ, «N tan nun n ma di, muxu mu findima wo xa mangɛ
    ra. Alatala nan na wo xa mangɛ ra.»
  pon-2006: Kidion ahpw sapengkin irail, “I sohte pahn kaunkumwailda, pil nei pwutaket
    soh. KAUN-O me pahn kin ketin kakaun kumwail.”
  jae-jae: Gideon gêjô êsêac aweŋ gebe “Aê oc janam gôliŋ amac atom, ma latuci oc
    sênam gôliŋ amac atom amboac tonaŋgeŋ. Apômtau oc ênam gôliŋ amac.”
  ksd-ksd: 'Ma Gideon i ga biti ta diat: Pa ina kure avat, ma natugu bula pa na kure
    avat. Ra Luluai na kure avat.'
  tur-YTC: 'Gidyon onlara şöyle dedi: “Ben size hükmetmeyeceğim, oğlum da size hükmetmeyecek.
    Yahve size hükmedecek.”'
  grc-BRENT: Καὶ εἶπε πρὸς αὐτοὺς Γεδεὼν, οὐκ ἄρξω ἐγὼ, καὶ οὐκ ἄρξει ὁ υἱός μου ἐν
    ὑμῖν· Κύριος ἄρξει ὑμῶν.
  ind-AYT: Gideon berkata kepada mereka, “Aku tidak akan memerintah atas kamu, dan
    bukan juga anakku memerintah atas kamu, melainkan TUHAN yang memerintah kamu.”
  nya-nya: Koma Gideoni anawawuza kuti, “Sindidzakulamulirani, mwana wanganso sadzakulamulirani.
    Koma Yehova ndiye adzakulamulirani.”
  hrv-hrv: 'Ali im Gideon odgovori: “Ne, neću ja vladati nad vama, a ni moj sin; Jahve
    će biti vaš vladar.”'
  mps-mps: Tiali goli, Gideongo te po wali, “Ena te dagego tobolu bidi me bidigobeo.
    Tama eno wai dabe me te dagego tobolu bidi me bidigobeo. Genuai Bidi naga te dagego
    tobolu bidi bidaibao,” wali.
  tpi-tpi: Tasol Gideon i tok, “Mi no inap i stap hetman bilong yupela. Na pikinini
    bilong mi tu i no inap i stap hetman bilong yupela. Bikpela tasol bai i stap hetman
    bilong yupela.”
  dan-1931: 'Men Gideon svarede dem: “Hverken jeg eller min Søn vil herske over eder;
    HERREN skal herske over eder!”'
  vie-OVCB: 'Nhưng Ghi-đê-ôn từ chối: “Tôi và con tôi sẽ không quản trị Ít-ra-ên đâu.
    Chính Chúa Hằng Hữu sẽ cai trị anh em!'
  guj-2017: ગિદિયોને તેઓને કહ્યું, “તમારા પર હું રાજ નહિ કરું અને મારો દીકરો પણ રાજ
    નહિ કરે. ઈશ્વર તમારા પર રાજ કરશે.”
  pon-2006A: Kidion ahpw sapengkin irail, “I sohte pahn kaunkumwailda, pil nei pwutaket
    soh. KAUN-O me pahn kin ketin kakaun kumwail.”
  por-BRBSL: 'Gideon disse-lhes: “Eu não governarei sobre vocês, nem meu filho governará
    sobre vocês”. Yahweh governará sobre você”.'
  cth-cth: Hateiteh, Gideon ni kai ni na uk awh mahoeh. Ka capa ni hai na uk awh mahoeh.
    BAWIPA ni na uk awh han atipouh.
  twi-twi: Nanso Gideon buae se, “Merenni mo so hene na me babarima nso renni mo so
    hene. Awurade na obedi mo so.”
  hlt-hlt: Tedae amih taengah Gideon loh, “Nangmih soah kai ka ngol mahpawh, ka ca
    khaw nangmih soah ngol boel saeh, BOEIPA te nangmih soah ngol bitni,” a ti nah.
  tbz-SIM: 'Kɛ̀ Sedeɔ̃ɔ̃ bɛ̀ tɛ̃̀ńnɛ́ kɛ dɔ̀: N yí yó ndi bɑkɛ́, m birɛ mɛ nyí yó
    ndi bɑkɛ́ ti Yiɛ̀ nKuyie nkuù yó ndi bɑkɛ́.'
  msy-2020: Ezɨ Gideon kamaghɨn mɨgei, “Kɨ ian gumazir dapanimɨn ikian kogham. Eghtɨ
    nan otarim uaghan, ian gumazir dapanimɨn ikian kogham. Ikiavɨra Itir God, a uabɨ
    ian gumazir dapanimɨn ikiam.”
  dop-dop: 'Ntɛnɑ Ketiyɔŋ sɩ: Aɑɩ, pǝ tɑɣɑ mɑ́ yɑɑ mɑ pǝyɑɣɑ nɑkǝlɩ kɑɑ tɔɣɔnɑ mǝ
    tɔɔ kɛ́ kɑwulɑɣɑ. Amɑ Tɑcɑɑ kɛlɛ mǝ wulɑʋ.'
  azb-azb: 'Gideon onlara dedi: «Nə mən sizin üstünüzdə hakimlik edəcəyəm, nə də oğlum.
    Sizə hökmranlığı Rəbb edəcək».'
  eng-DBY: 'And Gideon said to them, I will not rule over you, neither shall my son
    rule over you: Jehovah will rule over you.'
  hin-2017: गिदोन ने उनसे कहा, “मैं तुम्हारे ऊपर प्रभुता न करूँगा, और न मेरा पुत्र
    तुम्हारे ऊपर प्रभुता करेगा; यहोवा ही तुम पर प्रभुता करेगा।”
  eng-YLT: And Gideon saith unto them, 'I do not rule over you, nor doth my son rule
    over you; Jehovah doth rule over you.'
  eng-WYC-2017: To whom he said, I shall not be lord of you, neither my son shall
    be lord on you, but the Lord shall be lord on you.
  eng-WMBB: Gideon said to them, “I will not rule over you, neither shall my son rule
    over you. The LORD shall rule over you.”
  urd-GVH: लेकिन जिदौन ने जवाब दिया, “न मैं आप पर हुकूमत करूँगा, न मेरा बेटा। रब ही
    आप पर हुकूमत करेगा।
  rug-rug: Meke olaṉa la i e Qitione si arini, “Lopu arau meke sa tuqu koreo si kaqu
    na mia Baṉara. E Zihova tu sa mia baṉara.”
  gaz-gaz: Gidewoon garuu, “Ani isin hin bulchu; ilmi koos isin hin bulchu. Waaqayyotu
    isin bulcha” isaaniin jedhe.
  fra-LSG: 'Gédéon leur dit: Je ne dominerai point sur vous, et mes fils ne domineront
    point sur vous; c’est l’Éternel qui dominera sur vous.'
  gnn-gnn: Ga ŋayi Gitiyandja waŋana bitjarra, “Ŋarranydja yurru yaka buŋgawa nhumalaŋgu,
    ga ŋarraku gäthu'mirriŋu yaka nhumalaŋgu yurru buŋgawayirri; Garray dhuwala ŋayipi
    yurru nhumalaŋgu buŋgawanydja, ŋayipina waŋganynha.”
  yal-yal: Gedeyɔn yi a fala e xa, a naxa, “N mi luyɛ ɛ xun na, n mi n ma diin luyɛ
    ɛ xun na. Alatala nan luma ɛ xun na.”
  haw-1868: I mai la o Gideona ia lakou, aole au e lilo i alii maluna o oukou, aole
    e lilo ka'u keiki i alii maluna o oukou. E lilo no o Iehova i alii maluna o oukou.
  arb-NAV: 'فَأَجَابَهُمْ: «لا أَتَسَلَّطُ عَلَيْكُمْ، لَا أَنَا وَلا ابْنِي، إِنَّمَا
    الرَّبُّ يَتَسَلَّطُ عَلَيْكُمْ.'
  ewe-ewe: Ke Gideon ɖo eŋu na wo be, “Nye ŋutɔ loo alo vinye ŋutsu aɖeke maɖu fia
    ɖe mia dzi o. Yehowa aɖu fia ɖe mia dzi.”
  eng-LEE: 'And Gid''on said unto them, I will not rule over you, neither shall my
    son rule over you: the Lord shall rule over you.'
  gvn-gvn: '@see-verse:JDG.008.022'
  asm-FB: তেতিয়া গিদিয়োনে তেওঁলোকক ক’লে, “মই বা মোৰ পুত্রই আপোনালোকৰ ওপৰত শাসন নকৰিব;
    যিহোৱাইহে আপোনালোকৰ ওপৰত শাসন কৰিব।”
  sus-A: فٍدٍيٌن نَشَ عَ قَلَ عٍ بّ، «ﭑ تَن نُن ﭑ مَ دِ، مُشُ مُ قِندِ مَ وٌ شَ مَنفّ
    رَ. عَلَتَلَ نَن نَ وٌ شَ مَنفّ رَ.»
  fra-SBL: 'Gédéon leur dit : « Je ne dominerai pas sur vous, et mon fils ne dominera
    pas sur vous. C''est Yahvé qui dominera sur vous. »'
  hbo-hbo: וַיֹּ֤אמֶר אֲלֵהֶם֙ גִּדְעֹ֔ון לֹֽא־אֶמְשֹׁ֤ל אֲנִי֙ בָּכֶ֔ם וְלֹֽא־יִמְשֹׁ֥ל
    בְּנִ֖י בָּכֶ֑ם יְהוָ֖ה יִמְשֹׁ֥ל בָּכֶֽם׃
  kik-kik: Nowe Gideoni akĩmeera atĩrĩ, “Niĩ ndikũmũthamakĩra, o na kana mũrũ wakwa.
    Jehova nĩwe ũkũmũthamakĩra.”
  fra-NCL: 'Gédéon leur dit : « Je ne dominerai pas sur vous et mon fils ne dominera
    pas sur vous : c’est Yahweh qui dominera sur vous. »'
  cek-AK: Toe Gideon mah nihcae khaeah, Kang uk o mak ai; ka capanawk mah doeh na
    uk o mak ai; Angraeng mah ni nangcae to uk tih, tiah a naa.
  cuk-cuk: 'Gedeón, Israel-dulemar-abin sogded: —Suli, an bemarga negseosuli, an-machi
    seosurmoga. Unnila Bab-Jehová bemarga negseoed.'
  uig-CYR: 'Амма Гидеон уларға җавап берип: — Мән үстүңләргә сәлтәнәт қилмаймән, оғлумму
    үстүңләргә сәлтәнәт қилмайду; бәлки Пәрвәрдигар Өзи үстүңләргә сәлтәнәт қилиду,
    деди.'
  tel-2017: అందుకు గిద్యోను “నేను మిమ్మల్ని పాలించను, నా కుమారుడు కూడా మిమ్మల్ని పాలించకూడదు.
    యెహోవా మిమ్మల్ని పరిపాలిస్తాదు” అని చెప్పాడు.
  hat-BSA: 'Men Gédéon te di yo: “Mwen p ap renye sou nou, ni fis mwen p ap renye
    sou nou. Se SENYÈ a k ap renye sou nou.”'
  kos-kos: Ac Gideon el fahk nu selos, “Nga ac fah tia leum fowos, oayapa wen nutik
    ac fah tia leum fowos. LEUM GOD El fah leum fowos.”
  hbo-WLC: וַיֹּ֤אמֶר אֲלֵהֶם֙ גִּדְע֔וֹן לֹֽא־אֶמְשֹׁ֤ל אֲנִי֙ בָּכֶ֔ם וְלֹֽא־יִמְשֹׁ֥ל
    בְּנִ֖י בָּכֶ֑ם יְהוָ֖ה יִמְשֹׁ֥ל בָּכֶֽם׃
  ibo-ibo: Ma Gidiọn gwara ha okwu sị, “Mụ onwe m na ụmụ m agaghị abụ eze unu, nʼihi
    na Onyenwe anyị Chineke bụ eze unu.”
  ory-ory: ତହିଁରେ ଗିଦିୟୋନ୍‍ ସେମାନଙ୍କୁ କହିଲେ, “ମୁଁ ତୁମ୍ଭମାନଙ୍କ ଉପରେ କର୍ତ୍ତୃତ୍ୱ କରିବି
    ନାହିଁ, କିଅବା ମୋʼ ପୁତ୍ର ତୁମ୍ଭମାନଙ୍କ ଉପରେ କର୍ତ୍ତୃତ୍ୱ କରିବ ନାହିଁ; ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ
    ଉପରେ କର୍ତ୍ତୃତ୍ୱ କରିବେ।”
  chk-chk: Nge Kition a üreniir, “Üsap nemenikemi, nge nei mwän esap pwal nemenikemi.
    Ewe Samol mi Lapalap epwe nemenikemi.”
  rop-rop: Wal Gidiyan bin tok, “Nomo. Ai kaan jidan king blanga yumob, en main san
    olabat kaan jidan king du, dumaji YAWEI im na det king blanga yumob.”
  ukr-1871: 'Гедеон же відказав їм: Нї, я над вами не буду панувати, нї син мій над
    вами не панувати ме, Господь нехай над вами панує.'
  deu-1951: 'Aber Gideon sprach zu ihnen: Ich will nicht über euch herrschen; mein
    Sohn soll auch nicht über euch herrschen, der HERR soll über euch herrschen!'
  eng-JPS: 'And Gideon said unto them: ''I will not rule over you, neither shall my
    son rule over you; the LORD shall rule over you.'''
  srp-1865: 'A Gedeon im reèe: neæu vam ja biti gospodar, niti æe vam sin moj biti
    gospodar; Gospod æe vam biti Gospodar.'
  lug-lug: Naye Gidyoni n’abaddamu nti, “Nze sijja kubafuga, so ne mutabani wange
    tajja kubafuga, wabula Mukama y’anaabafuganga.”
  heb-heb: ויאמר אלהם גדעון לא אמשל אני בכם ולא ימשל בני בכם יהוה ימשל בכם׃
  ben-IRV: তখন গিদিয়োন বললেন, আমি তোমাদের ওপরে কর্তৃত্ব করব না এবং আমার ছেলেও তোমাদের
    ওপরে কর্তৃত্ব করবে না; সদাপ্রভুই তোমাদের ওপরে কর্তৃত্ব করবেন।
  pan-pan: ਤਦ ਗਿਦਾਊਨ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਕਿਹਾ, “ਨਾ ਮੈਂ ਤੁਹਾਡੇ ਉੱਤੇ ਰਾਜ ਕਰਾਂਗਾ ਅਤੇ ਨਾ ਮੇਰਾ
    ਪੁੱਤਰ ਤੁਹਾਡੇ ਉੱਤੇ ਰਾਜ ਕਰੇਗਾ, ਸਗੋਂ ਯਹੋਵਾਹ ਹੀ ਤੁਹਾਡੇ ਉੱਤੇ ਰਾਜ ਕਰੇਗਾ।”
  mya-JVB: ဂိဒေါင် က၊ ငါ သည် သင် တို့ကို မ အုပ်စိုး ရ။ ငါ့ သား လည်း မ အုပ်စိုး ရ။
    ထာဝရဘုရား သည် သင် တို့ကို အုပ်စိုး တော်မူရ၏ဟူ၍၎င်း၊
  hmo-hmo: To Gideona ia haere, ia gwau, “Umui do lau gunalaia lasi, lauegu natuna
    ese danu umui do ia gunalaia lasi. Lohiabada sibona ese umui do ia gunalaia.”
  urd-urd: तब जिदा'ऊन ने उनसे कहा कि न मैं तुम पर हुकूमत करूँ और न मेरा बेटा, बल्कि
    ख़ुदावन्द ही तुम पर हुकूमत करेगा।
  rus-SYN: 'Гедеон сказал им: ни я не буду владеть вами, ни мой сын не будет владеть
    вами; Господь да владеет вами.'
  bqc-SIM: 'Ɔ̃ Gedeↄ̃ↄ ònɛ́: Má gↄ̃ á kía ũo, baa ma buiↄ. Dii mɛ́ aↄ dɛ á kía
    ũ.'
  tcz-CHONGTHU: Ahin Gideonin adonbut’in, “Kei kahin kachate ahin nachung uva vaihom
    pouvinge, Pakai joh in nachunguva vai ahomding ahi,” ati.
  mar-mar: तेव्हा गिदोन त्यांना बोलला, “मी तुमच्यावर राज्य करणार नाही, माझा पुत्रही
    तुमच्यावर राज्य करणार नाही, तर परमेश्वर तुमच्यावर राज्य करील.”
  qub-qub: 'Chaura Gedeón niran: «Nogapis, ni wamräcunapis gamcunapa mandajniquega
    manami cashäpächu. Mandajniquega canga Tayta Diosmi.'
  bqp-bqp: 'Akũ Gidiↄn pìńnɛ: Mani gↄ̃ á mìde ũro, bee ma nɛ́. Dikirimɛ á kína ũ.'
  hat-hat: 'Men, Jedeyon reponn yo: -Mwen p''ap chèf nou, ni pitit mwen p''ap chèf
    nou tou. Se Seyè a ki va chèf nou.'
  eng-BSB: But Gideon replied, “I will not rule over you, nor will my son. The LORD
    shall rule over you.”
  tod-tod: 'Zeedeyɔn ɠɛni ti ma: «Gè la zeizu wo unda ga masa, anɛɛ dòun zunui ʋe,
    ɓaa dòunloin. Ɠɔoɠɔ GALAGI ɠa é zeizu wo unda ga masagi.»'
  eng-WEBPB: Gideon said to them, “I will not rule over you, neither shall my son
    rule over you. The LORD shall rule over you.”
  kbq-kbq: Hianagi Gidioni'a amanage huno kenona huzmante'ne, Nagra kvatimia mani'nena
    kegava huoramantegosue. Ana hukna hu'za mofavrenimo'za kvatimia mani'ne'za kegava
    huoramantegahaze. Hagi Ra Anumzamoke kvatimia mani'neno kegava huramantegahie.
  nhe-BL: 'Pero Gedeón quinnanquili: ―Na ax nielis niimotlanahuatijca, niyon nocone
    ax inmechyacanas. Yajaya tlen inmechyacanas elis TOTECO. Yajaya elis imotlanahuatijca.'
  bus-bus: 'Ben Gidiↄn bèńnɛ: Mɛ́ gↄ̃ a mìdee ũro, baa ma nɛ́. Diin a kí ũ.'
  gub-BL: Uze'eg Zineàw wanupe. — Naiko kwaw penuwihaw romo ihe nehe. Hera'yr nuiko
    kwaw penuwihaw romo a'e nehe no. Tupàn Tuweharupi Wiko Ma'e wiko putar penuwihawete
    romo a'e nehe, i'i wanupe.
  eng-DRA: 'And he said to them: I will not rule over you, neither shall my son rule
    over you, but the Lord shall rule over you.'
