verse: JDG.008.020
translations:
  mal-C: പിന്നെ അയാൾ തന്റെ ആദ്യജാതനായ യേഥെരിനോട്, “അവരെ കൊല്ലുക!” എന്നു പറഞ്ഞു; എന്നാൽ
    യേഥെർ നന്നേ ചെറുപ്പമായിരുന്നതുകൊണ്ടും ഭയപ്പെട്ടിരുന്നതുകൊണ്ടും വാൾ ഊരിയില്ല.
  deu-TKW: 'Sodann rief er seinem Erstgebornen Jether zu: Auf! haue sie nieder! Aber
    der Knabe zog sein Schwert nicht, weil er sich scheute; denn er war noch ein Knabe.'
  lin-lin: 'Mpe apesaki mitindo na Yeteri, mwana na ye ya liboso ya mobali : « Telema
    mpe boma bango ! » Kasi elenge mobali abimisaki mopanga na ye te, pamba te azalaki
    nanu elenge mpe azalaki na somo.'
  eng-LSV: And he says to his firstborn Jether, “Rise, slay them”; and the young man
    has not drawn his sword, for he has been afraid, for he [is] yet a youth.
  eng-GNV: 'Then he sayde vnto Iether his first borne sonne, Vp, and slay them: but
    the boy drew not his sword: for he feared, because he was yet yong.'
  eng-WEBSTER: 'And he said to Jether his first-born, Arise, and slay them. But the
    youth drew not his sword: for he feared, because he was yet a youth.'
  nhw-BL: 'Huan quinahuati se iachtihui cone catli itoca Jeter: ―Ximotlanana huan
    xiquinmicti. Pero Jeter noja eliyaya se cone tlacatl huan majmajqui, huan amo
    motemacac quinmictis.'
  swh-ONEN: Akamgeukia Yetheri, mwanawe mzaliwa wa kwanza, akasema, “Waue hawa!” Lakini
    Yetheri hakuufuta upanga wake, kwa sababu aliogopa, kwa kuwa alikuwa bado kijana
    mdogo tu.
  bba-bba: Mɑ u win bii yerumɑ Yetɛɛ sɔ̃ɔwɑ u nɛɛ, ɑ seewo ɑ bu ɡo. Adɑmɑ bii durɔbu
    ɡe, ɡɑǹ ɡen tɑkobi womɛ bɛrum sɔ̃. Domi uǹ ɡinɑ kpɑ̃.
  eng-KJVCPB: 'And he said unto Jether his firstborn, Up, and slay them. But the youth
    drew not his sword: for he feared, because he was yet a youth.'
  luo-luo: Eka nonyiso wuode maduongʼ miluongo ni Jetha niya, “Neg-gi!” To Jetha ne
    ok owuodho liganglane, nikech ne pod en rawera kendo noluor.
  meu-meu: Bena ia ese natuna roboana letere e hamaoroa, eto, A tore isi, avaladia
    mase. A tauhau na ena dare se veria lasi; ia na e gari, badina be ia na dounu
    tauhau mo.
  npi-ULB: तिनले आफ्नो जेठो छोरो येतेरलाई भने, “उठ्‍ र उनीहरूलाई मार् ।” तर त्यो जवान
    मानिसले आफ्नो तरवार झिकेन किनकि ऊ डरायो, किनभने ऊ अझैसम्‍म एउटा सानो केटो नै थियो
    ।”
  yor-yor: Ó yí padà sí Jeteri, ọmọ rẹ̀ tí ó dàgbà jùlọ, ó wí fún un pé, “Pa wọ́n!”
    Ṣùgbọ́n Jeteri kò fa idà rẹ̀ yọ láti pa wọ́n nítorí ó jẹ́ ọ̀dọ́mọdé ẹ̀rù sì bà
    á láti pa wọ́n.
  ind-ind: Lalu Gideon menyuruh Yeter, anak sulungnya, “Bunuh dua orang ini!” Tetapi
    Yeter takut untuk menarik pedangnya, karena dia masih muda.
  pes-OPCB: آنگاه به یَتَر، پسر بزرگش دستور داد که آنها را بکشد. ولی او شمشیرش را
    نکشید، زیرا نوجوانی بیش نبود و می‌ترسید.
  tgl-ULB: Sinabi niya kay Jeter (kaniyang panganay na anak), “Bumangon ka at patayin
    sila!” Pero ang binata ay hindi bumunot ng kaniyang espada dahil takot siya, dahil
    siya ay bata pa lamang.
  cbu-NT: Tárangu, anumunsha Jedeyon wipaa putsisarineetsi sur Jeteraa, Natu in tsimbunari
    pachayarush ksangi, tárangu, wipsha Jeter nda pachamaam zandarangiya. Watam nlluraritawa,
    Ashirucha, punirangiya pachamaama.
  hui-hui: Ani lowa Gidionohanda ibu igini wahene Yadehondo lalu, Ogoni labo bolenego
    ba, lene. Ani layagola igiri biagome wai biagane ayu tibu ne gadele yayago yamialu
    ba nabi hene. Ibu irane igiri emene heariane ba nabi handaya ho hene.
  mya-mya: ထို​နောက်​သူ​သည်​မိ​မိ​၏​သား​ဦး​ယေ​သာ အား ထို​သူ​တို့​ကို​ထ​၍​သတ်​ရန်​စေ​ခိုင်း​လေ
    သည်။ သို့​ရာ​တွင်​သူ​ငယ်​သည်​မိ​မိ​ဋ္ဌား​ကို​ဆွဲ ၍​မ​ထုတ်​ဘဲ​နေ​၏။ သူ​သည်​အ​သက်​အ​ရွယ်
    ငယ်​သော​ကြောင့်​ယင်း​သို့​တုံ့​နှေး​လျက်​နေ ခြင်း​ဖြစ်​သည်။
  bod-N: ཁོའི་བུ་སྐྱེས་འགོ་ཡེ་ཐེར་ལ། ཁྱོད་ཡར་ལོངས་ལ་ཁོ་རྣམས་སོད་ཅིག་ཅེས་སྨྲས་ནའང་།
    ཡེ་ཐེར་ནི་ད་དུང་བྱིས་པ་ཡིན་པས་འཇིགས་ནས་རལ་གྲི་ཕྱུང་མ་ཕོད།
  sna-sna: Akatendeukira kuna Jeta mwanakomana wake mukuru, akati, “Vauraye!” Asi
    Jeta haana kuvhomora munondo wake, nokuti akanga achiri mukomana uye aitya.
  spa-BLM: 'Le dijo a Jether, su primogénito: “¡Levántate y mátalos!” Pero el joven
    no desenfundó su espada, pues tenía miedo, ya que era todavía un joven.'
  cac-cac: 'Ix lajvi chi'', ix yalan vin̈ d''a vin̈aj Jeter b''ab''el yunin icha tic:
    —Lemach, milcham eb'' vin̈ tic, xchi vin̈. Yune'' quelemto vin̈aj Jeter chi'',
    yuj chi'' ix xiv vin̈ yic''anq''ueta q''uen yespada yic smilancham eb'' vin̈.'
  swh-ULB: Akamwambia Yetheri (mzaliwa wake wa kwanza), “Simama uwaue!” Lakini kijana
    huyo hakutoa upanga wake kwa kuwa aliogopa, kwa sababu alikuwa bado kijana mdogo.
  bel-bel: 'І сказаў Эфэру, першынцу свайму: устань, забі іх. Але хлопец не дастаў
    меча свайго, бо баяўся, бо быў яшчэ малады.'
  deu-ELBBK: 'Und er sprach zu Jeter, seinem Erstgeborenen: Steh auf, erschlage sie!
    Aber der Knabe zog sein Schwert nicht; denn er fürchtete sich, weil er noch ein
    Knabe war.'
  mbb-OT: Ne migkeǥiyan din is kinekekayan he anak din he si Jeter te, “Himetayi nu
    sikandan.” Ne geina te vatè pa si Jeter, ne nahandek sikandin, umbe wazè din hulevuta
    is ispada zin.
  mal-2015: 'പിന്നെ അവൻ തന്റെ ആദ്യജാതനായ യേഥെരിനോടു: എഴുന്നേറ്റു അവരെ കൊല്ലുക എന്നു
    പറഞ്ഞു; എന്നാൽ അവൻ ചെറുപ്പക്കാരനാകകൊണ്ടു പേടിച്ചു വാൾ ഊരാതെ നിന്നു.'
  rmc-rmc: 'Paľis phenďa peskre nekphuredere čhaske le Jeteroske: „Ušťi a murdar len!“
    Ale o Jeter na cirdňa avri e šabľa, bo sas mek terno a daralas pes.'
  pes-OPV: 'و به نخست زاده خود، یتر، گفت: «برخیز و ایشان رابکش.» لیکن آن جوان شمشیر
    خود را از ترس نکشید چونکه هنوز جوان بود.'
  ron-1924: 'Ши а зис луй Иетер, ынтыюл луй нэскут: „Скоалэ-те ши учиде-й!” Дар тынэрул
    ну шь-а скос сабия, пентру кэ-й ера тямэ, кэч ера ынкэ ун копил.'
  ben-OBCV: তাঁর বড়ো ছেলে যেথরকে তিনি বললেন, “এদের হত্যা করো।” কিন্তু যেথর তার খাপ
    থেকে তরোয়াল বের করল না, কারণ সে ছেলেমানুষ ছিল, তাই ভয় পেয়েছিল।
  som-som: Markaasuu curadkiisii Yeter ku yidhi, Kac oo laa iyaga. Laakiinse wiilkii
    seeftiisii lama uu soo bixin; maxaa yeelay, wuu baqay, waayo, weli wuu yaraa.
  lat-VUC: 'Dixitque Jether primogenito suo: Surge, et interfice eos. Qui non eduxit
    gladium: timebat enim, quia adhuc puer erat.'
  eng-ASVBT: And he said unto Jether his firstborn, Up, and slay them. But the youth
    drew not his sword; for he feared, because he was yet a youth.
  ita-1885: 'Poi disse a Ieter, suo primogenito: Levati, uccidili. Ma il fanciullo
    non trasse fuori la sua spada; perciocchè avea paura; conciossiachè egli fosse
    ancor giovanetto.'
  eng-LXXUP: And he said to Jether his firstborn, Rise and slay them; but the lad
    drew not his sword, for he was afraid, for he was yet very young.
  eng-ULB: He said to Jether (his firstborn), “Get up and kill them!” But the young
    man did not draw his sword for he was afraid, because he was still a young boy.
  spa-VBL: 'Entonces le dijo a Jéter, su hijo mayor: “¡Anda, mátalos!”. Pero el joven
    se negó a sacar la espada, porque era joven y tenía miedo.'
  fra-_FOB: 'Puis il dit à Jéther, son premier-né: Lève-toi, tue-les! Mais le jeune
    garçon ne tira point son épée, parce qu''il craignait; car c''était encore un
    jeune garçon.'
  mal-mal: 'പിന്നെ അവൻ തന്റെ ആദ്യജാതനായ യേഥെരിനോട്: എഴുന്നേറ്റ് അവരെ കൊല്ലുക എന്ന്
    പറഞ്ഞു; എന്നാൽ അവൻ യുവാവ് ആകകൊണ്ട് പേടിച്ച് വാൾ ഊരാതെ നിന്നു.'
  urd-GVR: Phir wuh apne pahlauṭhe Yatar se muḳhātib ho kar bolā, “In ko mār ḍālo!”
    Lekin Yatar apnī talwār miyān se nikālne se jhijkā, kyoṅki wuh abhī bachchā thā
    aur ḍartā thā.
  suz-BL: मिनु आ जेठा तौ, येथेर कली “बोक्‍शा, एको आस कली सांइ‍सी” देंमाक्‍त। तन्‍न
    आ तौ आल बाक्‍तीके हिंशा, आ तरवार मशोदा बाक्‍त।
  ita-1927: 'Poi disse a Iether, suo primogenito: “Lèvati, uccidili!” Ma il giovane
    non tirò la spada, perché avea paura, essendo ancora un giovinetto.'
  ckb-ckb: 'ئینجا بە یەتەری نۆبەرەی کوڕی گوت: «هەستە بیانکوژە!» بەڵام یەتەر شمشێرەکەی
    ڕانەکێشا، چونکە ترسا، لەبەر ئەوەی هێشتا مێردمنداڵ بوو.'
  eng-BBE: Then he said to Jether, his oldest son, Up! Put them to death. But the
    boy did not take out his sword, fearing because he was still a boy.
  kan-OKCV: ತನ್ನ ಚೊಚ್ಚಲಮಗನಾದ ಎತೆರನಿಗೆ, “ನೀನೆದ್ದು ಅವರನ್ನು ಕೊಂದುಹಾಕು,” ಎಂದನು. ಆದರೆ ಆ
    ಯುವಕನು ತನ್ನ ಖಡ್ಗವನ್ನು ಬಿಚ್ಚದೆ ಹೋದನು. ಏಕೆಂದರೆ ಅವನು ಇನ್ನೂ ಹುಡುಗನಾದ್ದರಿಂದ ಭಯಪಟ್ಟನು.
  tam-2017: 'தன்னுடைய மூத்தமகனான யெத்தேரை நோக்கி: நீ எழுந்து, இவர்களை வெட்டிப்போடு
    என்றான்; அந்த வாலிபன் தான் இளைஞனானபடியால் பயந்து தன்னுடைய பட்டயத்தை உருவாமல் இருந்தான்.'
  spa-RV-1909: 'Y dijo á Jether su primogénito: Levántate, y mátalos. Mas el joven
    no desenvainó su espada, porque tenía temor; que aun era muchacho.'
  ron-BTF: 'Și a spus către Ieter, întâiul născut al său: Ridică-te, ucide-i. Dar
    tânărul nu și-a scos sabia, pentru că se temea, fiindcă era încă tânăr.'
  eng-WEBP: He said to Jether his firstborn, “Get up and kill them!” But the youth
    didn’t draw his sword; for he was afraid, because he was yet a youth.
  eng-FBV: He told Jether, his oldest son, “Go on, kill them!” But the boy refused
    to draw his sword, because he was young and afraid.
  nld-1939: 'En hij zei tot Jéter, zijn eerstgeborene: Vooruit, sla ze dood! Maar
    de jongen durfde zijn zwaard niet trekken; hij was bang, omdat hij nog een jongen
    was.'
  nch-BL: 'Huan quinahuati se iachtohui cone cati itoca Jeter: ―Ximotanana huan xiquinmicti.
    Pero Jeter noja eliyaya se cone tacat huan majmajqui, huan amo motemacac quinmictis.'
  vie-1934: 'Đoạn, Ghê-đê-ôn nói cùng Giê-the, con đầu lòng mình, mà rằng: Hãy chổi
    dậy, giết họ đi. Nhưng người trẻ chẳng rút gươm ra vì sợ: người vẫn còn thiếu
    niên.'
  hin-CV: गिदोन ने अपने बड़े बेटे, येथेर को आदेश दिया, “उठो, इन्हें खत्म कर दो.” किंतु
    उस युवक ने तलवार ही न खींची, क्योंकि वह कम उम्र का युवा था.
  spa-BES: 'Entonces dijo a Jeter, su hijo mayor: ¡Arriba! Mátalos. Pero el niño no
    sacó su espada, temiendo porque todavía era muy joven.'
  tdx-tdx: 'Le hoe ty asa’e am’ Ietère tañoloñoloña’e: Miongaha vonò. Fe tsy nakare’
    i ajalahiy ty fibara’e; amy t’ie nihembañe fa mbe tòra’e.'
  tha-KJV: แล​้​วท​่านสั่งเยเธอร์​บุ​ตรหัวปีของท่านว่า “จงลุกขึ้นฆ่าเขาทั้งสองเสีย”
    แต่​หน​ุ่มคนนั้นไม่ยอมชักดาบออก ด้วยว่าเขากลัว เพราะเขายังหนุ่มอยู่
  por-BR-2018: 'E disse a Jéter seu primogênito: Levanta-te, e mata-os. Mas o jovem
    não desembainhou sua espada, porque tinha medo; que ainda era jovem.'
  deu-ELO: 'Und er sprach zu Jether, seinem Erstgeborenen: Stehe auf, erschlage sie!
    Aber der Knabe zog sein Schwert nicht; denn er fürchtete sich, weil er noch ein
    Knabe war.'
  eng-WYC-2018: And he said to Jether, his first begotten son, Rise thou (up), and
    slay them. And Jether drew not his sword; for he dreaded, for he was yet a boy,
    (or But Jether would not draw out his sword; for he was afraid, for he was still
    a boy).
  epo-epo: 'Kaj li diris al sia unuenaskito Jeter: Leviĝu, mortigu ilin. Sed la junulo
    ne eltiris sian glavon; ĉar li timis, ĉar li estis ankoraŭ juna.'
  uig-PIN: 'xuning bilǝn u qong oƣli Yǝtǝrgǝ: — Sǝn ⱪopup bularni ɵltürgin, — dedi.
    Lekin oƣul kiqik bolƣaqⱪa ⱪorⱪup, ⱪiliqini suƣurmidi.'
  beo-beo: Amalalu, e da ea magobo mano ea dio amo Yeda, amoma amane sia:i, “Defea!
    Dia ela medole legema!” Be amo goi da ea gegesu gobihei bagade hame duga:le gagui.
    E da hame asigilaiba:le, beda:i.
  tpi-OTNT: Orait Gideon i tokim Jeter, namba wan pikinini bilong en, “Goan, kilim
    tupela i dai.” Tasol dispela mangi i no kisim bainat bilong em, long wanem, em
    i no bikpela man yet, na em i pret.
  hau-SA: Da ya juya wajen Yeter, ɗan farinsa, sai ya ce, “Ka kashe su!” Amma Yeter
    bai zāre takobinsa ba, domin shi yaro ne kawai kuma yana tsoro.
  uig-LAT: 'shuning bilen u chong oghli Yeterge: — Sen qopup bularni öltürgin, — dédi.
    Lékin oghul kichik bolghachqa qorqup, qilichini sughurmidi.'
  nde-nde: Wasephendukela kuJetha, indodana yakhe endala, wathi, “Babulale!” Kodwa
    uJetha kayihwatshanga inkemba yakhe, ngoba wayengumfanyana esesaba.
  ton-ton: 'Pea pehē ʻe ia kia Sesa ko hono ʻuluaki tupu, “Tuʻu hake, ʻo tāmateʻi
    ʻakinaua.” Ka naʻe ʻikai unuhi ʻene heletā ʻe he tamasiʻi: he naʻe manavahē ia,
    koeʻuhi naʻe kei siʻi ia.'
  ces-1613: 'Tedy řekl k Jeter prvorozenému svému: Vstaň, pobí je. Ale mládenček nevytáhl
    meče svého, proto že se bál, nebo byl ještě mládenček.'
  eng-WMB: He said to Jether his firstborn, “Get up and kill them!” But the youth
    didn’t draw his sword; for he was afraid, because he was yet a youth.
  tam-TCV: அதன்பின் அவன் தனது மூத்த மகன் யெத்தேரைத் திரும்பிப்பார்த்து, “அவர்களைக்
    கொலைசெய்” என்றான். யெத்யேர் சிறுவனாயிருந்ததால் பயந்தான். அதனால் வாளை எடுக்கவில்லை.
  ceb-ULB: Miingon siya ngadto kang Jeter (iyang kamagulangan anak), “Tindog ug patya
    sila!” Apan wala gihulbot sa batan-ong lalaki ang iyang espada kay nahadlok siya,
    tungod kay batan-on paman siya.
  pol-UBG: 'Potem powiedział do Jetera, swego pierworodnego: Wstań i zabij ich. Lecz
    młodzieniec nie dobył swego miecza, ponieważ bał się, gdyż był jeszcze chłopcem.'
  agr-agr: Nuna tusa inagnamuik niina uchiji emkau Jéter aajakua nuna ame maata tusa
    inajui. Tujash Jéterak eke tsakatuch asa ishamak maumainchau dekapjauwai.
  kyc-kyc: Lapala baame banya wane ikinyingi mupwa Jeta lenge doko lamaiyuo, Nakamba
    pyao kumakana leya. Dopa leyamopape wane dokome banya wua gela doko nyisa nyii
    naya. Baa wane kuki iki doŋo lao suu pyapala rakangeme pinya leyamo doko sepala
    waiya lao pii naya.
  urd-GVU: پھر وہ اپنے پہلوٹھے یتر سے مخاطب ہو کر بولا، ”اِن کو مار ڈالو!“ لیکن یتر
    اپنی تلوار میان سے نکالنے سے جھجکا، کیونکہ وہ ابھی بچہ تھا اور ڈرتا تھا۔
  deu-1912: 'Und er sprach zu seinem erstgeborenen Sohn, Jether: Stehe auf und erwürge
    sie! Aber der Knabe zog sein Schwert nicht; denn er fürchtete sich, weil er noch
    ein Knabe war.'
  kan-2017: ತನ್ನ ಹಿರೀ ಮಗನಾದ ಎತೆರನಿಗೆ, “ನೀನೆದ್ದು ಇವರನ್ನು ಕೊಂದುಹಾಕು” ಅಂದನು. ಆದರೆ ಅವನು
    ಇನ್ನೂ ಹುಡುಗನಾಗಿದ್ದರಿಂದ ಭಯಪಟ್ಟು ಕತ್ತಿಯನ್ನು ಹಿರಿಯಲೇ ಇಲ್ಲ.
  yap-yap: Me ga’ar ngak Jether, ni ir e bin th’abi ilal u fak ni pumo’on, “Mu sak’iy
    ngam li’row ngar m’ow.” Machane de girengiy fare pagel e saydon rok. Ya ke rus
    ni bochan e kab bitir.
  hlt-MCSB: Te phoeiah a caming Jether te , “Thoo lamtah amih rhoi he ngawn,” a ti
    nah. Tedae a camoe pueng dongah a rhih tih a cunghang te camoe loh rhawp bong
    pawh.
  mdy-ETH: ዬካፓ ጌዲዎኔ ፔኤኮ ቶይዶ ናዓሢ ዬቴሬም፦ «ዔኤዛይ! ዔቂ ሃኖ ዓሶ ዎዼ!» ጌይ ዓይሣዛ፥ ናዓሢ ጋዓንቴ ፔኤኮ ጬንቾ
    ዓፓሮ ቱጊባኣሴ፤ ዒ ናይታሢሮ ዒጊጪ ሃሼኔ።
  twi-ASANTE: Ɔdanee nʼani kyerɛɛ ne babarima panin Yeter sɛ, “Ku wɔn.” Nanso Yeter
    antwe nʼakofena, ɛfiri sɛ, na ɔyɛ abarimaa enti na ɔsuro.
  eng-WEBU: He said to Jether his firstborn, “Get up and kill them!” But the youth
    didn’t draw his sword; for he was afraid, because he was yet a youth.
  wal-wal: Yaagidi ba baira na7aa Yetera, “Dendda eqqada, hageeta wora” yaagiis. Yaagin
    Yeteri biron yelaga gidido gishshau yayyidi, ba bisuwaa shoddibeenna.
  spa-PDDPT: 'Y dijo a Jéter, su primogénito: ¡Levántate, mátalos! Pero el joven no
    desenvainó su espada, pues tuvo temor, porque aún era un muchacho.'
  gun-gun: 'Ha''e gui aipoe''i gua''y jypygua Jéter va''e pe: — Epu''ã ha''e ejuka
    mokoĩve — he''i teĩ kunumi teri vy okyxe ndoekyi, okyje vy.'
  agu-BL: 'Nin tzun cawunin i''-tz tetz yi bajx cy''ajl yi na bi''aj Jeter, i tzun
    ben tloltz tetz: —¡Cy''ajwe''n nin, nin biywe'' cu''n! stzun Gedeón bantz tetz
    cy''ajl. Poro tampaj yi juye''t tetz Jeter, cha''stzun te qui nin nimsaj i'' c''u''l
    tan chibiyle''n cu''n tan spar.'
  ilo-ULB: Kinunana kenni Jeter (ti inauna nga anakna), “Tumakderka ket patayem ida!”
    Ngem saan nga inasut ti agtutubo a lalaki ti kampilanna ta mabuteng isuna, gapu
    ta ubing pay laeng isuna.
  kpg-kpg: Gideon ga helekai gi dana dama daane madua go Jether, “Daaligidia meemaa
    gii mmade!” Gei tama daane la digi dahi aga dana hulumanu dauwa. Mee nogo haga nonoogia,
    idimaa mee tama daane hua dulii.
  uig-ARA: 'شۇنىڭ بىلەن ئۇ چوڭ ئوغلى يەتەرگە: ــ سەن قوپۇپ بۇلارنى ئۆلتۈرگىن، ــ دېدى.
    لېكىن ئوغۇل كىچىك بولغاچقا قورقۇپ، قىلىچىنى سۇغۇرمىدى.'
  sus-sus: A naxa a fala Yeteri bɛ, a xa di singe, «E faxa!» Kɔnɔ Yeteri mu a xa santidɛgɛma
    ba a tɛɛ i, barima fonike nan nu a ra, a gaaxuxi.
  pon-2006: Ih eri ndaiong Seder, nah meseniho, “Nna, uhda oh kemeirahla!” Ahpw kisin
    pwutako sohte usada nah kedlahso, pwehki eh masepwehk, pwe kisin pwutak tikitik
    kis mwo.
  jae-jae: Go kêsôm gêdêŋ latu ŋacsêga Jeter gebe “Ôndi ônac êsêagêc êndumaŋ.” Mago
    ŋapalê tau gê nê siŋ sa atom. Eŋ kêtêc tau gebe eŋ ŋapalê wakuc.
  ksd-ksd: 'Ma i ga biti tai Ieter kana luaina bul: Una tut ma una doko dir. Ma ra
    barmana pa i ga tak pa kana pakat na vinarubu, i ga burut tago i ga barmana ka
    boko.'
  tur-YTC: İlk oğlu Yeter'e, “Kalk, onları öldür!” dedi. Ama genç kılıcını çekmedi;
    çünkü korkuyordu, çünkü henüz gençti.
  grc-BRENT: Καὶ εἶπεν Ἰεθὲρ τῷ πρωτοτόκῳ αὐτοῦ, ἀναστὰς, ἀπόκτεινον αὐτούς· καὶ οὐκ
    ἔσπασε τὸ παιδάριον τὴν ῥομφαίαν αὐτοῦ, ὅτι ἐφοβήθη, ὅτι ἔτι νεώτερος ἦν.
  ind-AYT: Dia berkata kepada Yeter, anak sulungnya, “Bangunlah, bunuhlah mereka!”
    Akan tetapi, orang muda itu tidak menghunus pedangnya, sebab dia masih muda.
  nya-nya: Tsono anawuza Yetero, mwana wake wachisamba kuti, “Tiye, ipha anthu amenewa!”
    Koma chifukwa Yeteri anali wamngʼono sanasolole lupanga lake, popeza anachita
    mantha.
  hrv-hrv: 'Potom zapovjedi svom prvencu Jeteru: “Ustani, pogubi ih!” Ali dječak ne
    izvuče mača: bojao se, bijaše još mlad.'
  mps-mps: Tialima, te Gideongo aga gomunai ogwa, te Jeterbolo, wali, “Ae, te nago
    augwali si ela muao,” wali. Tiali goli, te ogwa agai te bainat hwą sisąwani,
    te magi baso ebe, aga te genuai bidi nigisiąbadi, tama tibaso aga wi yali.
  tpi-tpi: Orait Gideon i tokim Jeter, namba wan pikinini bilong en, “Goan, kilim
    tupela i dai.” Tasol dispela mangi i no kisim bainat bilong em, long wanem, em
    i no bikpela man yet, na em i pret.
  dan-1931: 'Derpå sagde han til sin førstefødte Søn Jeter: “Stå op og dræb dem!”
    Men den unge Mand drog ikke sit Sværd; han havde ikke Mod dertil, fordi han endnu
    var ung.'
  vie-OVCB: 'Rồi quay sang Giê-the, con trưởng nam mình, ông nói: “Hãy giết họ đi!”
    Nhưng Giê-the sợ nên không dám rút gươm, vì cậu chỉ là một thiếu niên.'
  guj-2017: તેણે તેના પ્રથમજનિત દીકરા યેથેરને કહ્યું, “ઊઠ તેઓને મારી નાખ!” પણ તે જુવાન
    માણસે પોતાની તલવાર તાણી નહિ, તે ગભરાયો, કેમ કે તે હજી જુવાન હતો.
  pon-2006A: Ih eri ndaiong Seder, nah meseniho, “Nna, uhda oh kemeirahla!” Ahpw kisin
    pwutako sohte usada nah kedlahso, pwehki eh masepwehk, pwe kisin pwutak tikitik
    kis mwo.
  por-BRBSL: 'Ele disse a Jether, seu primogênito: “Levante-se e mate-os!” Mas o jovem
    não desembainhou sua espada; pois ele tinha medo, pois ainda era um jovem.'
  cth-cth: Hahoi a camin Jether koevah, thaw nateh thet haw atipouh. Hatei ahni ni
    a tahloi rayu hoeh. Bangkongtetpawiteh, a naw rah ni teh a taki.
  twi-twi: Ɔdan nʼani kyerɛɛ ne babarima panyin Yeter se, “Kum wɔn.” Nanso Yeter antwe
    nʼafoa, efisɛ na ɔyɛ abarimaa nti na osuro.
  hlt-hlt: Te phoeiah a caming Jether te , “Thoo lamtah amih rhoi he ngawn,” a ti
    nah. Tedae a camoe pueng dongah a rhih tih a cunghang te camoe loh rhawp bong
    pawh.
  tbz-SIM: 'Ò bɛ́i mɛm̀mɛ kɛ́deè kɛ́pɛ́i nho kóo po Yetɛɛ kɛ dɔ̀: A pĩ́ mbɑ? Kuɔ bɛ̀!
    Odɑpɑ̀ɑ̀ mmɛ nyí ndɑ̀ɑ́tí ò do kpɑɑ́ bɛmmu. Kɛ̀ dɛɛ̀ nte kòo yɔtɛ.'
  msy-2020: Egha Gideon uan otarir ivariam Jeterɨn mɨgɨa ghaze, “Aria, nɨ aning mɨsueghtɨ
    aning aremegh.” Ezɨ otarir kam, bar uan igiamra ikia, kamaghɨn damuan atiatingi.
    A uan mɨdorozir sabam ghufezir puvatɨgha, aning mɨsoghezir puvatɨ.
  dop-dop: 'Ɩlɛnɑ ɩ́ tɔ ɩ pǝyɑlʋ kɑncɑɑlɑɣɑ nyǝŋ Yetɛɛ sɩ: Polo ń kʋ-wɛ. Amɑ pǝyɑɣɑ
    tɑ pǝsɩ nɑ kɑ́ kʋsɩ kɑ lɑɣɑtɛ. Mpi tɔ, kɑɑ kǝlɑ kɔɔsʋɣʋ, ɩlɛnɑ sɔɣɔntʋ wɛ-kɛ.'
  azb-azb: 'İlk oğlu Yeterə dedi: «Qalx onları öldür». Lakin oğlan qılıncını çəkmədi,
    çünki hələ cavan olduğuna görə qorxurdu.'
  eng-DBY: And he said to Jether his firstborn, Arise, slay them! But the youth drew
    not his sword; for he feared, because he was yet a youth.
  hin-2017: तब उसने अपने जेठे पुत्र यतेरे से कहा, “उठकर इन्हें घात कर।” परन्तु जवान
    ने अपनी तलवार न खींची, क्योंकि वह उस समय तक लड़का ही था, इसलिए वह डर गया।
  eng-YLT: And he saith to Jether his first-born, 'Rise, slay them;' and the young
    man hath not drawn his sword, for he hath been afraid, for he [is] yet a youth.
  eng-WYC-2017: And he said to Jether, his first begotten son, Rise thou, and slay
    them. And Jether drew not his sword; for he dreaded, for he was yet a child.
  eng-WMBB: He said to Jether his firstborn, “Get up and kill them!” But the youth
    didn’t draw his sword; for he was afraid, because he was yet a youth.
  urd-GVH: फिर वह अपने पहलौठे यतर से मुख़ातिब होकर बोला, “इनको मार डालो!” लेकिन यतर
    अपनी तलवार मियान से निकालने से झिजका, क्योंकि वह अभी बच्चा था और डरता था।
  rug-rug: Meke zama la koa sa tuna koreo kenuna pozana e Zeta si asa, “La mamu va
    matei!” Ba na koreo vaqura si asa, ke matagutu lobusu vagia sa sa nana magu varipera.
  gaz-gaz: Innis gara Yeteer ilma isaa hangaftichaatti garagalee, “Kaʼiitii isaan
    fixi!” jedheen. Yeeteer garuu sababii ijoollee taʼeef sodaatee goraadee isaa hin
    luqqifanne.
  fra-LSG: 'Et il dit à Jéther, son premier-né: Lève-toi, tue-les! Mais le jeune homme
    ne tira point son épée, parce qu’il avait peur, car il était encore un enfant.'
  yal-yal: A yi a fala a dii singen Yeteri xa, a naxa, “Keli, i yi itoe faxa!” Koni
    Yeteri mi a silanfanna botin, amasɔtɔ a yi gaxuxi, bayo banxulanna nan mɔn yi
    a ra.
  haw-1868: I mai la ia ia Ietera, i kana hiapo, E ku iluna, a pepehi ia laua. Aole
    unuhi ua keiki la i kana pahikaua; ua makau, no ka mea, he keiki ia.
  arb-NAV: 'وَقَالَ لِيَثَرَ ابْنِهِ الْبِكْرِ: «قُمِ اقْتُلْهُمَا». وَلَكِنَّ هَذَا
    خَافَ أَنْ يَسْتَلَّ سَيْفَهُ لأَنَّهُ كَانَ صَغِيرَ السِّنِّ.'
  ewe-ewe: Azɔ Gideon ɖe gbe na Via ŋutsu tsitsitɔ, Yeter, be wòawu wo. Ke Yeter metsi
    o eya ta enɔ vɔvɔ̃m be yeawu wo.
  eng-LEE: And he said unto Yether his first-born, Rise up, and slay them. But the
    youth drew not his sword; for he was afraid, because he was yet a youth.
  asm-FB: তাৰ পাছত তেওঁ নিজৰ বৰ পুতেক যেথৰক ক’লে, “উঠি, ইহঁতক বধ কৰ!” কিন্তু সেই কুমলীয়া
    ল’ৰাজনে নিজৰ তৰোৱাল নুলিয়ালে; সি তেতিয়া অল্পবয়সীয়া ল’ৰা আছিল বাবে ভয় কৰিলে।
  sus-A: عَ نَشَ عَ قَلَ يٍتٍرِ بّ، عَ شَ دِ سِنفٍ، «عٍ قَشَ!» كْنْ يٍتٍرِ مُ عَ شَ
    سَنتِدّفّمَ بَ عَ تّي عِ، بَرِ مَ قٌنِكٍ نَن نُ عَ رَ، عَ فَاشُشِ.
  fra-SBL: 'Il dit à Jether, son aîné : « Lève-toi et tue-les ! » Mais le jeune homme
    ne tira pas son épée, car il avait peur, car il était encore jeune.'
  hbo-hbo: וַיֹּ֙אמֶר֙ לְיֶ֣תֶר בְּכֹורֹ֔ו ק֖וּם הֲרֹ֣ג אֹותָ֑ם וְלֹא־שָׁלַ֨ף הַנַּ֤עַר
    חַרְבֹּו֙ כִּ֣י יָרֵ֔א כִּ֥י עֹודֶ֖נּוּ נָֽעַר׃
  kik-kik: Akĩgarũrũkĩra Jetheri, mũriũ wake wa irigithathi, akĩmwĩra atĩrĩ, “Moorage!”
    Nowe Jetheri ndaigana gũcomora rũhiũ rwa njora, tondũ aarĩ o kamwana kanini, na
    nĩetigagĩra.
  fra-NCL: 'Et il dit à Jéther, son premier-né : « Lève-toi, tue-les. » Mais le jeune
    homme ne tira pas son épée, parce qu’il avait peur, car il était encore un jeune
    garçon.'
  cek-AK: Gideon mah a capa kacoeh koek Jether khaeah, Angthawk loe, hae kami hnik
    hae hum ah, tiah a naa. Toe anih loe nawkta ah oh moe, zit pongah, Jether mah
    angmah ih sumsen to aphong ai.
  cuk-cuk: 'Geb Gedeón e-machi-dummad-Jeterʼga sogded: —Dakebinne, oburgwe. Ar machigwade
    sapingwasoggu, dobedba es-suid onossulid.'
  uig-CYR: 'шуниң билән у чоң оғли Йәтәргә: — Сән қопуп буларни өлтүргин, — деди.
    Лекин оғул кичик болғачқа қорқуп, қиличини суғурмиди.'
  tel-2017: యెహోవా జీవం తోడు, మిమ్మల్ని చంపేవాణ్ణి కాదు” అని చెప్పి, తన పెద్ద కొడుకు
    యెతెరును చూసి “నువ్వు లేచి వాళ్ళని చంపు” అన్నాడు. అతడు పసి వాడు గనుక భయపడి కత్తిని
    దూయలేదు.
  hat-BSA: 'Konsa, li te di a Jéther, premye ne li a: “Leve touye yo.” Men jennonm
    nan pa t rale nepe li, paske li te pè, paske li te toujou jèn.'
  kos-kos: Na el forang nu sel Jether, wen se omeet natul ah, ac fahk, “Oneltalu!”
    Tusruktu tulik sac tiana faisak cutlass natul ah, mweyen el srakna fusr, oru el
    sangeng.
  hbo-WLC: וַיֹּ֙אמֶר֙ לְיֶ֣תֶר בְּכוֹר֔וֹ ק֖וּם הֲרֹ֣ג אוֹתָ֑ם וְלֹא־שָׁלַ֨ף הַנַּ֤עַר
    חַרְבּוֹ֙ כִּ֣י יָרֵ֔א כִּ֥י עוֹדֶ֖נּוּ נָֽעַר׃
  ibo-ibo: O chigharịrị gwa Jeta, ọkpara ya, sị ya, “Gbuo ha!” Ma Jeta amịpụtaghị
    mma, nʼihi na ọ bụ naanị nwokorobịa. Ọ tụrụ egwu igbu ha.
  ory-ory: ତହୁଁ ସେ ଆପଣା ଜ୍ୟେଷ୍ଠ ପୁତ୍ର ଯେଥରକୁ କହିଲେ, “ଉଠ, ସେମାନଙ୍କୁ ବଧ କର,” ମାତ୍ର ସେ
    ଯୁବା ଆପଣା ଖଡ୍ଗ ବାହାର କଲା ନାହିଁ, କାରଣ ସେ ଯୁବା ଥିବାରୁ ଭୟ କଲା।
  chk-chk: Mürin, a üreni Jeter nöün mwänichi, “Kopwe ütä o niir.” Nge ewe ät esap
    ütti nöün ketilas, pun a niuokus pokiten i a chüen kükün.
  rop-rop: Brom deya Gidiyan bin dalim im bigwan san Jetha, “Wal gowan na. Yu kilim
    dubala.” Bat im san bin bradin, dumaji imbin lilboi, en im nomo bin deigimat im
    longwan naif.
  ukr-1871: 'Рече тодї свойму перворідневі Етерові: Встань! постинай обох! Хлопець
    же не виймав з піхви меча свого: боявся, був ще недорослий.'
  deu-1951: 'Und er sprach zu seinem erstgebornen Sohn Jeter: Stehe auf und schlage
    sie! Aber der Knabe zog sein Schwert nicht; denn er fürchtete sich, weil er noch
    jung war.'
  eng-JPS: 'And he said unto Jether his first-born: ''Up, and slay them.'' But the
    youth drew not his sword; for he feared, because he was yet a youth.'
  srp-1865: 'Tada reèe Jeteru prvencu svojemu: ustani, pogubi ih. Ali dijete ne izvuèe
    maèa svojega, jer se bojaše, jer bješe još dijete.'
  lug-lug: Awo n’agamba Yeseri mutabani we omubereberye nti, “Golokoka obatte.” Naye
    omuvubuka oyo n’atasowolayo kitala kye okubatta. Yatya kubanga yali akyali mulenzi
    bulenzi.
  heb-heb: ויאמר ליתר בכורו קום הרג אותם ולא שלף הנער חרבו כי ירא כי עודנו נער׃
  ben-IRV: পরে তিনি নিজের বড় ছেলে যেথরকে বললেন, ওঠ, এদেরকে হত্যা কর। কিন্তু সেই বালক
    নিজের খড়গ বের করল না, কারণ সে ভয় পেয়ে গেল, কারণ তখনও সে বালক।
  pan-pan: ਫੇਰ ਉਸ ਨੇ ਆਪਣੇ ਪਹਿਲੌਠੇ ਪੁੱਤਰ ਯਥਰ ਨੂੰ ਕਿਹਾ, “ਉੱਠ, ਇਨ੍ਹਾਂ ਨੂੰ ਵੱਢ ਸੁੱਟ!”
    ਪਰ ਉਸ ਜੁਆਨ ਨੇ ਡਰ ਦੇ ਮਾਰੇ ਆਪਣੀ ਤਲਵਾਰ ਨਾ ਖਿੱਚੀ, ਕਿਉਂ ਜੋ ਉਹ ਅਜੇ ਮੁੰਡਾ ਹੀ ਸੀ।
  mya-JVB: မိမိ သားဦး ယေသာ အား ၊ ဤသူ တို့ကို ထ ၍ သတ် လော့ဟုဆို သော်လည်း ၊ သား သည်
    အသက်အရွယ်ငယ် သောကြောင့် ၊ ထား ကို မ ဆွဲ မထုတ်ဘဲနေ၏။
  hmo-hmo: Vadaeni Gideona ese iena natuna vara guna Ietere ia hamaoroa, ia gwau,
    “Oi toreisi, ruaosi oi aladia mase.” To mero ese iena tuari kaia veria totona
    ia ura lasi, ia be ia gari, badina ia be mero sibona.
  urd-urd: फिर उसने अपने बड़े बेटे यतर को हुक्म किया कि उठ, उनको क़त्ल कर। लेकिन उस
    लड़के ने अपनी तलवार न खींची, क्यूँकि उसे डर लगा, इसलिए कि वह अभी लड़का ही था।
  rus-SYN: 'И сказал Иеферу, первенцу своему: встань, убей их. Но юноша не извлек
    меча своего, потому что боялся, так как был еще молод.'
  bqc-SIM: 'Ɔ̃ a ò a nɛgↄ̃ɛ sɛ̃́ia Yɛtɛɛɛ à mɛ̀: Fɛlɛ ǹ ń dɛdɛ. Nɛ́pi i a fɛ̃nda
    woo, asa ɛ̀waasonaɛ, mɛ́ vĩa lɛ́ aà kṹ.'
  tcz-CHONGTHU: Chuin Gideon kiheiyin achapa atahpenpa Jethar komma chun, “Kipat inlang
    ani lhonin that tan” ati. Ahin Jether chu chapangcha ahiyeh in akichan achemjam
    asatdoh ngam tapon ahi.
  mar-mar: तेव्हा त्याने आपला ज्येष्ठ पुत्र येथेर याला सांगितले, “तू उठून त्यांना
    मार. परंतु त्या तरुणाने आपली तलवार काढली नाही; कारण अजूनपर्यंत तो लहानच होता,”
    म्हणून तो घाबरला.
  qub-qub: 'Jinan öra mayur wamran Jeterta niran: «Cay raycunata wañuchiy.» Chaura
    wamranga wamra mösullaraj cashpan wañuchiyta manchacuran.'
  bqp-bqp: 'Akũ à pì a daudu Yɛtanɛ: Ǹ futɛ ǹ ń dɛdɛ. Nɛ́ pì dí a fɛ̃nɛda wotoro,
    vĩna a kũ̀, zaakũ nɛ́ fítinnamɛ.'
  hat-hat: 'Epi li di Jetè, premye pitit gason l'' lan: -Annavan! Touye yo! Men, jenn
    gason an pa wete nepe l'' nan djenn li. Li te pè paske li te timoun toujou.'
  eng-BSB: So he said to Jether, his firstborn, “Get up and kill them.” But the young
    man did not draw his sword; he was fearful because he was still a youth.
  tod-tod: 'É ɠɛni ná-doun zunu mɔungi Yeetɛɛl ma: «Wuzeɠe, è ti ʋaa!» Kɛlɛ zunu
    loungoi la ɠɛni ná-boɠa zɔkpɔi ɠulani su, tɔɔzei é ɠɛni luazu, mazɔlɔɔ zunu
    loungoi nɔ ɠɛni de dɛ.'
  eng-WEBPB: He said to Jether his firstborn, “Get up and kill them!” But the youth
    didn’t draw his sword; for he was afraid, because he was yet a youth.
  kbq-kbq: Anage nehuno zage mofavre'a Jetarinkura huno, otinka zanahegeke fri'o!
    Hianagi ana nehazamo'a otinora ozanahe'ne. Na'ankure agra osi mofavregino, koro
    hu'ne.
  nhe-BL: 'Huan quinahuati se iachtohui cone tlen itoca Jeter: ―Ximotlalana huan xiquinmicti.
    Pero Jeter noja eliyaya se cone tlacatl huan majmajqui, huan ax motemacac quinmictis.'
  bus-bus: 'Ben à bè a daudu Yɛtanɛ: Ǹ fɛɛ ǹ ń dɛdɛ. Nɛ́ pì e a fɛ̃ɛdaa wotoro, vĩa
    à kũ̀, zaakɛ nɛ́ fétemɛ.'
  gub-BL: Na'e uze'eg wa'yr ipy pe kury. — Epu'àm ty, ezuka ne wà nehe ty, i'i izupe.
    Kwàkwàmo ipyahu ma'e romo hekon ta'yr. A'e rupi ukyze wanuwi. A'e rupi nuenuhem
    kwaw utakihe puku iapirer wi.
  eng-DRA: 'And he said to Jether his eldest son: Arise, and slay them. But he drew
    not his sword: for he was afraid, being but yet a boy.'
