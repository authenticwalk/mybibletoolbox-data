verse: JDG.008.031
translations:
  mal-C: ശേഖേമിലുള്ള അദ്ദേഹത്തിന്റെ വെപ്പാട്ടിയും അദ്ദേഹത്തിനൊരു മകനെ പ്രസവിച്ചു.
    അബീമെലെക്ക് എന്ന് അവനു പേരിട്ടു.
  deu-TKW: Und sein Kebsweib, das er in Sichem hatte, gebar ihm gleichfalls einen
    Sohn, den benannte er Abimelech.
  lin-lin: Makangu na ye, oyo azalaki kovanda na Sishemi, abotelaki ye mpe mwana mobali
    oyo bapesaki kombo « Abimeleki. »
  eng-LSV: and his concubine, who [is] in Shechem, has borne to him—even she—a son,
    and he appoints his name Abimelech.
  eng-GNV: And his concubine that was in Shechem, bare him a sonne also, whose name
    he called Abimelech.
  eng-WEBSTER: And his concubine that was in Shechem, she also bore him a son, whose
    name he called Abimelech.
  nhw-BL: Nojquiya quipixtoya se iompaca sihua ipan altepetl Siquem huan nojquiya
    quipixqui se icone ihuaya huan quitocaxtlali Abimelec.
  swh-ONEN: Suria wake, aliyekuwa anaishi huko Shekemu, pia alimzalia mwana, ambaye
    alimwita Abimeleki.
  bba-bba: Win kurɔ tɑnɔ wi u wɑ̃ɑ Sikɛmuɔ u mɑɑ nùn bii tɔn durɔ mɑruɑ, wi bɑ yĩsiru
    kɑ̃ Abimɛlɛki.
  eng-KJVCPB: And his concubine that was in Shechem, she also bare him a son, whose
    name he called Abimelech.
  luo-luo: Bende ne en gi jatich madhako mane odak Shekem, mane onywolone wuowi miluongo
    ni Abimelek.
  meu-meu: Ma hahine ta Sekem ai danu e adavaia, iena amo danu mero ta e abia, ladana
    e hatoa Abimelek.
  npi-ULB: शकेमामा बस्‍ने तिनकी उपपत्‍नीले पनि तिनको निम्ति एउटा छोरो जन्माइन्, र
    गिदोनले उसको नाउँ अबीमेलेक राखे ।
  yor-yor: Àlè rẹ̀, tó ń gbé ní Ṣekemu, pàápàá bí ọmọkùnrin kan fún un tí ó pe orúkọ
    rẹ̀ ní Abimeleki.
  ind-ind: Selirnya yang tinggal di Sikem juga memberinya seorang anak laki-laki.
    Gideon menamai anak itu Abimelek.
  pes-OPCB: وی همچنین در شکیم کنیزی داشت که برایش پسری به دنیا آورد و او را ابیملک
    نام نهاد.
  tgl-ULB: Ang kaniyang iba pang asawa, na nasa Shekem, ay nagsilang din sa kanya
    ng anak na lalaki at binigyan niya ng pangalang Abimelec.
  cbu-NT: Itaru, minushsha tsap Sekemash wizanll taarangitamta. Anushsha kiz minum
    wip wanindarangiya sur Abimeleka.
  hui-hui: Ani bialu wali halu mende bereneru aria mbira Segeme dindini berenegomebi
    igiri mbira ibunaga hono winigo ogoni Gidiono ibugua mini Abimelege wini.
  mya-mya: ရှေ​ခင်​မြို့​တွင်​လည်း​မယား​ငယ်​တစ်​ယောက်​ရှိ သ​ဖြင့် ထို​မ​ယား​မှ​သား​တစ်​ယောက်​ကို​ရ​ရှိ
    ပြန်​သည်။ သူ​သည်​ထို​သား​ကို​အ​ဘိ​မ​လက် ဟု​အ​မည်​မှည့်​၏။-
  bod-N: ཁོའི་ཆུན་མ་སི་ཀེམ་དུ་གནས་ཤིང་དེ་ལས་ཀྱང་བུ་ཞིག་སྐྱེས་པ་ལ། གིད་ཡོན་གྱིས་བུ་དེའི་མིང་ལ་ཨ་བི་མེ་ལེག་ཅེས་བཏགས་སོ།
    །
  sna-sna: Murongo wake, aigara muShekemu, akamuberekerawo mwanakomana, akamutumidza
    kuti Abhimereki.
  spa-BLM: Su concubina que estaba en Siquem también le dio a luz un hijo, y le puso
    el nombre de Abimelec.
  cac-cac: Ay pax junxo ix aj Siquem ix yic' vin̈, ay jun yune' ix ix alji yed' vin̈.
    Abimelec ix yac' vin̈ sb'iej jun yunin chi'.
  swh-ULB: Mwanamke wake, aliyekuwa Shekemu, akamzaa pia mwana, na Gideoni akampa
    jina lake Abimeleki.
  bel-bel: Таксама і наложніца, якая жыла ў Сіхеме, нарадзіла яму сына, і ён даў яму
    імя Авімэлэх.
  deu-ELBBK: Und seine Nebenfrau, die in Sichem war, auch sie gebar ihm einen Sohn;
    und er gab ihm den Namen Abimelech.
  mbb-OT: Duen esawa zin diyà te Shekem ne zuen anak dan he maama he migngezanan din
    ki Abimelec.
  mal-2015: ശെഖേമിലുള്ള അവന്റെ വെപ്പാട്ടിയും അവന്നു ഒരു മകനെ പ്രസവിച്ചു. അവന്നു അബീമേലെക്ക്
    എന്നു അവൻ പേരിട്ടു.
  tuo-NT: Apego Siquẽcjõ, cʉ̃ cʉoꞌco, cʉ̃ nʉmo nitigo meꞌrã, niꞌcʉ̃ põꞌrãticʉ niwĩ.
    Cʉ̃rẽ Abimelec wãme õꞌocʉ niwĩ.
  rmc-rmc: Leskra romňake-služobňičkake, savi dživelas andro Šichem, uľiľa čhavo a
    diňa leske nav Abimelech.
  pes-OPV: وکنیز او که در شکیم بود او نیز برای وی پسری آورد، و او را ابیملک نام نهاد.
  ron-1924: Циитоаря луй, каре ера ла Сихем, й-а нэскут де асеменя ун фиу, кэруя й-ау
    пус нумеле Абимелек.
  ben-OBCV: শিখিমে বসবাসকারী গিদিয়োনের এক উপপত্নীও তাঁর জন্য এক পুত্রসন্তানের জন্ম
    দিয়েছিল, যার নাম তিনি রেখেছিলেন অবীমেলক।
  som-som: Oo naagtiisii addoonta ahayd oo degganayd Shekem, iyana wiil bay u dhashay,
    oo wuxuu magiciisii u bixiyey Abiimeleg.
  lat-VUC: Concubina autem illius, quam habebat in Sichem, genuit ei filium nomine
    Abimelech.
  eng-ASVBT: And his concubine that was in Shechem, she also bare him a son, and he
    called his name Abimelech.
  ita-1885: E la sua concubina, ch'era in Sichem, gli partorì anch'essa un figliuolo,
    al quale egli pose nome Abimelec.
  eng-LXXUP: And his concubine was in Shechem, and she also bore him a son, and gave
    him the name Abimelech.
  eng-ULB: His concubine, who was in Shechem, also bore him a son, and Gideon gave
    him the name Abimelech.
  spa-VBL: Su concubina, que vivía en Siquem, también tuvo un hijo. Lo llamó Abimelec.
  fra-_FOB: Et sa concubine, qui était à Sichem, lui enfanta aussi un fils, et on
    l'appela du nom d'Abimélec.
  mal-mal: ശെഖേമിലുള്ള അവന്റെ വെപ്പാട്ടിയും അവന് ഒരു മകനെ പ്രസവിച്ചു. അവന് അബീമേലെക്ക്
    എന്നു അവൻ പേരിട്ടു.
  urd-GVR: Us kī ek dāshtā bhī thī jo Sikam Shahr meṅ rihāishpazīr thī aur jis ke
    ek beṭā paidā huā. Jidāūn ne beṭe kā nām Abīmalik rakhā.
  suz-BL: मेको आ कान्‍छी मीश शेकेम सहरमी बाक्‍माक्‍त। मेकोमी यो तौ का थिमाक्‍त। गिदोनमी
    आ तौ आ नें अबीमेलेक वोदा बाक्‍त।
  ita-1927: E la sua concubina, che stava a Sichem, gli partorì anch’ella un figliuolo,
    al quale pose nome Abimelec.
  ckb-ckb: هەروەها کەنیزەکەشی کە لە شەخەم بوو، ئەویش کوڕێکی بۆی بوو، ناوی لێنا ئەبیمەلەخ.
  eng-BBE: And the servant-wife he had in Shechem had a son by him, to whom he gave
    the name Abimelech.
  kan-OKCV: ಶೆಖೆಮಿನಲ್ಲಿದ್ದ ಅವನ ಉಪಪತ್ನಿಯು ಅವನಿಗೆ ಒಬ್ಬ ಮಗನನ್ನು ಹೆತ್ತಳು. ಅವನು ಆ ಮಗನಿಗೆ
    ಅಬೀಮೆಲೆಕನೆಂದು ಹೆಸರಿಟ್ಟನು.
  tam-2017: சீகேமிலிருந்த அவனுடைய மறுமனையாட்டியும் அவனுக்கு ஒரு மகனைப்பெற்றாள்; அவனுக்கு
    அபிமெலேக்கு என்று பெயரிட்டான்.
  spa-RV-1909: Y su concubina que estaba en Sichêm, también le parió un hijo; y púsole
    por nombre Abimelech.
  ron-BTF: Și concubina lui care era în Sihem, ea de asemenea i-a născut un fiu și
    el i-a pus numele Abimelec.
  eng-WEBP: His concubine who was in Shechem also bore him a son, and he named him
    Abimelech.
  eng-FBV: His concubine, who lived in Shechem, also had a son. He named him Abimelech.
  nld-1939: Bovendien baarde ook zijn bijzit, die hij te Sikem had, hem een zoon,
    dien hij Abimélek noemde.
  nch-BL: Nojquiya quipixtoya se iompaca sihua ipan altepet Siquem huan nojquiya quipixqui
    se icone ihuaya huan quitocaxtali Abimelec.
  vie-1934: Vợ lẽ người ở tại Si-chem, cũng sanh cho người một con trai đặt tên là
    A-bi-mê-léc.
  hin-CV: शेकेम में उनकी उप-पत्नी से भी एक पुत्र था. उन्होंने उसका नाम अबीमेलेक रखा
    था.
  spa-BES: Y la criada que tenía en Siquem tuvo un hijo suyo, a quien dio el nombre
    de Abimelec.
  tdx-tdx: Nisamak’ ana-dahy ho aze ka i sakeza’e e Sekeme añey, le natao’e Abimeleke
    ty añara’e.
  tha-KJV: เมียน้อยของกิเดโอนที่​อยู่ ณ เมืองเชเคมก็คลอดบุตรชายให้ท่านคนหนึ่​งด​้วย
    ท่านตั้งชื่อว่าอาบีเมเลค
  por-BR-2018: E sua concubina que estava em Siquém, também lhe deu um filho; e pôs-lhe
    por nome Abimeleque.
  deu-ELO: Und sein Kebsweib, das zu Sichem war, auch sie gebar ihm einen Sohn; und
    er gab ihm den Namen Abimelech.
  eng-WYC-2018: And a concubine, that is, (the) secondary wife, of him, whom he had
    in Shechem, engendered to him a son, Abimelech by name.
  epo-epo: Kaj lia kromvirino, kiu estis en Ŝeĥem, ankaŭ naskis al li filon, kaj li
    donis al li la nomon Abimeleĥ.
  uig-PIN: Xǝkǝmdǝ uning bir kenizikimu bar idi; u uningƣa bir oƣul tuƣup bǝrdi, Gideon
    uning ismini «Abimǝlǝk» dǝp ⱪoydi.
  beo-beo: E da uda eno lai. Amo da gidisedagi uda e da Siegeme moilaiga lai. Amo
    uda da dunu mano lalelegei. Gidione da amo manoma Abimelege dio asuli.
  tpi-OTNT: Gideon i gat wanpela meri i stap long taun Sekem. Na dispela meri i karim
    wanpela pikinini man na Gideon i kolim nem bilong en Abimelek.
  hau-SA: Yana kuma da ƙwarƙwara wadda take Shekem, ita ma ta haifa masa ɗa wanda
    ya ba shi suna Abimelek.
  uig-LAT: Shekemde uning bir kénizikimu bar idi; u uninggha bir oghul tughup berdi,
    Gidéon uning ismini «Abimelek» dep qoydi.
  nde-nde: Umkakhe weceleni, owayehlala eShekhemu, laye wamzalela indodana ayithi
    ngu-Abhimelekhi.
  ton-ton: Pea naʻe fānau kiate ia ʻe he kaunanga naʻe ʻi Sikemi ʻae tama, ʻaia naʻa
    ne ui ko ʻApimeleki.
  ces-1613: Ženina také jeho, kterouž měl v Sichem, i ta porodila jemu syna, a dala
    mu jméno Abimelech.
  eng-WMB: His concubine who was in Shechem also bore him a son, and he named him
    Abimelech.
  tam-TCV: சீகேமிலிருந்த அவனுடைய வைப்பாட்டியும் அவனுக்கு ஒரு மகனைப் பெற்றாள். அவனுக்கு
    அவன் அபிமெலேக்கு என்று பெயரிட்டிருந்தான்.
  ceb-ULB: Ang iyang kabit, nga anaa sa Siquem, nanganak usab ug lalaki, ug ginganlan
    siya ni Gideon ug Abimelec.
  pol-UBG: Również jego nałożnica, która była w Sychem, urodziła mu syna i nadała
    mu imię Abimelek.
  agr-agr: Tuja niina ikaa nuwe Siquem pujujakua dushakam makichik uchin uchigmakui.
    Dutikamtai Gedeón nunú uchi daajin Abimelec adaikauwai.
  kyc-kyc: Dee yuu Sikeme dokona baame enda mende nyiya dokome wane ane mende mandeya.
    Doko Gitioneme banya kingi Apimaleke leya.
  urd-GVU: اُس کی ایک داشتہ بھی تھی جو سِکم شہر میں رہائش پذیر تھی اور جس کے ایک بیٹا
    پیدا ہوا۔ جدعون نے بیٹے کا نام ابی مَلِک رکھا۔
  deu-1912: Und sein Kebsweib, das er zu Sichem hatte, gebar ihm auch einen Sohn;
    den nannte er Abimelech.
  kan-2017: ಅವನಿಗೆ ಶೆಕೆಮಿನಲ್ಲಿದ್ದ ತನ್ನ ಉಪಪತ್ನಿಯಲ್ಲಿ ಇನ್ನೊಬ್ಬ ಮಗನು ಹುಟ್ಟಲು, ಆ ಮಗನಿಗೆ
    ಅಬೀಮೆಲೆಕನೆಂದು ಹೆಸರಿಟ್ಟನು.
  yap-yap: Ma kubay reb e bpin rok u Shekem; me gargeleg reb e pumo’on, me tunguy
    Abimelek ngak.
  hlt-MCSB: Tedae Shekhem kah a yula loh anih ham ca a cun van tih a ming te Abimelek
    a sui.
  mdy-ETH: ሃሣ ሴኬሜይዳ ናንጋ፥ ጊንሢ ላኣሊስኬና ዓቲንቄ ናይ ሾዔም ዒዚ ዬያኮ ሱንፆ ዓቤሜሌኬ ጌይ ጌሤኔ።
  twi-ASANTE: Na ɔwɔ mpena nso wɔ Sekem a ɔne no woo ɔbabarima, too ne din Abimelek.
  eng-WEBU: His concubine who was in Shechem also bore him a son, and he named him
    Abimelech.
  wal-wal: Qassi Sekeema kataman de7iya kaadumatiyaa attuma na7aa ayyo yelin, sunttaa
    Abimeleka yaagidi sunttiis.
  spa-PDDPT: Su concubina, que vivía en Siquem, también le dio un hijo, y lo llamó
    Abimelec.
  gun-gun: Siquém py ta'yxy jevy oiko va'e voi oikuavã'i peteĩ ava'i. Ha'e rã omboery
    Abimeleque.
  agu-BL: At tzun jun ẍchakum i' yi xna'n at cyentz jalen Siquem, ncha'tz jal jun
    nitxajil i' te'j, nin tzun oc bi' yi jun ni'a'tz ta'n tetz Abimelec.
  ilo-ULB: Nangipasngay met kenkuana iti lalaki ti kabkabbalayenna nga adda idi idiay
    Sikem, ket pinanaganan ni Gideon isuna iti Abimelec.
  kpg-kpg: Mee dono lodo hege labelaa i Shechem, guu hai dana dama daane gi mee, gei
    mee guu gahi a mee bolo Abimelech.
  uig-ARA: شەكەمدە ئۇنىڭ بىر كېنىزىكىمۇ بار ئىدى؛ ئۇ ئۇنىڭغا بىر ئوغۇل تۇغۇپ بەردى،
    گىدېئون ئۇنىڭ ئىسمىنى «ئابىمەلەك» دەپ قويدى.
  sus-sus: A xa konyi ginɛ naxan nu na Sikemi, na fan naxa di xɛmɛ bari a bɛ. A naxa
    Abimeleki xili fala a xun.
  pon-2006: E pil pekehikihda lih emen nan Sekem, me naitikihada pwutak emen me e
    kihong ede Apimelek.
  jae-jae: Ma nê awê teŋ aŋga Sikem kêkôc ŋapalê teŋ amboac tonaŋ, ma Gideon gê ênê
    ŋaê gebe Abimelek.
  ksd-ksd: Ma kana ta ra tika na vavina i ga ki Sekem ma ia bula i ga kava tar ra
    bul tutana tana, ma i ga vaiang ia ba Abimelek.
  tur-YTC: Şekem'deki cariyesi de ona bir oğul doğurdu ve ona Avimelek adını verdi.
  grc-BRENT: Καὶ παλλακὴ αὐτοῦ ἦν ἐν Συχὲμ, καὶ ἔτεκεν αὐτῷ καί γε αὐτὴ υἱὸν, καὶ
    ἔθηκε τὸ ὄνομα Ἀβιμέλεχ.
  ind-AYT: Gundiknya yang tinggal di Sikhem juga melahirkan anak laki-laki. Dia menamainya
    Abimelekh.
  nya-nya: Mdzakazi wake amene anali ku Sekemu, anabereka naye mwana wamwamuna, amene
    anamutcha Abimeleki.
  hrv-hrv: Njegova inoča koja je živjela u Šekemu rodi mu sina komu nadjenu ime Abimelek.
  mps-mps: Gideongo we me deli te bulu Sekemde bidali. Tama te wego te ogwa me deli
    ame nani, tama Gideongo te ogwa nogi Abimelek poali.
  tpi-tpi: Gideon i gat wanpela meri i stap long taun Sekem. Na dispela meri i karim
    wanpela pikinini man na Gideon i kolim nem bilong en Abimelek.
  dan-1931: Han havde en Medhustru i Sikem; hun fødte ham en Søn, som han gav Navnet
    Abimelek.
  vie-OVCB: Ông còn có vợ bé ở Si-chem, bà này cũng sinh được một con trai tên là
    A-bi-mê-léc.
  guj-2017: શખેમમાં તેની એક ઉપપત્ની હતી, તેણે પણ તેને માટે એક દીકરાને જન્મ આપ્યો અને
    ગિદિયોને તેનું નામ અબીમેલેખ પાડ્યું.
  pon-2006A: E pil pekehikihda lih emen nan Sekem, me naitikihada pwutak emen me e
    kihong ede Apimelek.
  por-BRBSL: Sua concubina que estava em Shechem também lhe deu um filho, e ele o
    chamou de Abimelech.
  cth-cth: Shekhem kho kaawm e ado ni hai capa a khe teh a min lah Abimelek a phung.
  twi-twi: Na ɔwɔ mpena nso wɔ Sekem a ɔne no woo ɔbabarima, too ne din Abimelek.
  hlt-hlt: Tedae Shekhem kah a yula loh anih ham ca a cun van tih a ming te Abimelek
    a sui.
  tbz-SIM: 'Kòo pocɛ̃nnì dìì bo Sisɛmmu kɛ̀ dìi ò pɛitɛ́ dɛnitidɑbirɛ kòo dɛ̀ yu kɛ
    dɔ̀: Abimɛdɛki.'
  msy-2020: Ezɨ Gideonɨn amuir dozir mam Sekemɨn nguibamɨn iti. An amuir kam otarir
    mam batezɨ, Gideon ziam, “Abimelek,” a gatɨ.
  dop-dop: Ɩ ɑlʋ sǝkpelu nyǝŋ wei ɩ kɑ wɛ Sikɛm tɔ ɩ lʋlɑ-ɩ ɑpɑlʋpǝyɑɣɑ, pɑ yɑɑ-kɛ
    sɩ Apimelɛkɩ.
  azb-azb: Şekemdə olan cariyəsi də ona bir oğul doğdu və Yerub-Baal onun adını Avimelek
    qoydu.
  eng-DBY: And his concubine that was in Shechem, she also bore him a son, and he
    gave him the name of Abimelech.
  hin-2017: और उसकी जो एक रखैल शेकेम में रहती थी उसको एक पुत्र उत्पन्न हुआ, और गिदोन
    ने उसका नाम अबीमेलेक रखा।
  eng-YLT: and his concubine, who [is] in Shechem, hath born to him — even she — a
    son, and he appointeth his name Abimelech.
  eng-WYC-2017: And a concubine, that is, second-ary wife, of him, whom he had in
    Shechem, engendered to him a son, Abimelech by name.
  eng-WMBB: His concubine who was in Shechem also bore him a son, and he named him
    Abimelech.
  urd-GVH: उस की एक दाश्ता भी थी जो सिकम शहर में रिहाइशपज़ीर थी और जिसके एक बेटा पैदा
    हुआ। जिदौन ने बेटे का नाम अबीमलिक रखा।
  rug-rug: Meke koa nana tugo si keke nana barikaleqe pinausu pa Sekemi, meke va podo
    nia sa si keke tuna koreo, meke poza nia Abimeleki sa si asa.
  gaz-gaz: Saajjatoon isaa kan Sheekem keessa jiraachaa turtes ilma deesseefii turte;
    innis Abiimelek jedhee isa moggaase.
  fra-LSG: Sa concubine, qui était à Sichem, lui enfanta aussi un fils, à qui on donna
    le nom d’Abimélec.
  gnn-gnn: '@see-verse:JDG.008.030'
  yal-yal: A konyi ɲaxanla naxan yi Siken taani, na fan yi dii keden sɔtɔ a xa, a
    yi na diin xili sa Abimeleki.
  haw-1868: A o kana haiawahine ma Se kema, oia kekahi i hanau mai i keikikane nana,
    a kapa aku la oia i kona inoa o Abimeleka.
  arb-NAV: وَوَلَدَتْ لَهُ أَيْضاً سُرِّيَّتُهُ الَّتِي فِي شَكِيمَ ابْناً دَعَاهُ
    أَبِيمَالِكَ.
  ewe-ewe: Ahiãvi aɖe hã nɔ esi le Sekem, ame si ha dzi ŋutsu aɖe nɛ, si wòna ŋkɔe
    be Abimelek.
  eng-LEE: And his concubine that was in Shechem, she also bore him a son, and he
    gave him the name, Abimelech.
  asm-FB: চিখিমত তেওঁৰ এগৰাকী উপপত্নী আছিল। তেওঁৰ ঔৰসতো গিদিয়োনৰ এটি পুত্ৰ আছিল।
    গিদিয়োনে তেওঁৰ নাম অবীমেলক দিছিল।
  sus-A: عَ شَ كٌنيِ فِنّ نَشَن نُ نَ سِكٍمِ، نَ قَن نَشَ دِ شّمّ بَرِ عَ بّ. عَ نَشَ
    عَبِمٍلٍكِ شِلِ قَلَ عَ شُن.
  fra-SBL: Sa concubine qui était à Sichem lui enfanta aussi un fils, et il l'appela
    Abimélec.
  hbo-hbo: וּפִֽילַגְשֹׁו֙ אֲשֶׁ֣ר בִּשְׁכֶ֔ם יָֽלְדָה־לֹּ֥ו גַם־הִ֖יא בֵּ֑ן וַיָּ֥שֶׂם
    אֶת־שְׁמֹ֖ו אֲבִימֶֽלֶךְ׃
  kik-kik: Nayo thuriya yake ĩrĩa yaikaraga Shekemu, nĩyamũciarĩire mwana wa kahĩĩ,
    ũrĩa aatuire Abimeleku.
  fra-NCL: Sa concubine, qui était à Sichem, lui enfanta, elle aussi, un fils qui
    reçut le tient d’Abimélek.
  cek-AK: Shekem ah kaom a zula mah doeh capa maeto sak pae; anih to Abimelek, tiah
    ahmin sak.
  cuk-cuk: Geb Siquemʼgi ome-dikarbalid nikusbalid. A-omebali, machi-wargwen-nikusad.
    Abimelecʼye onugsasad.
  uig-CYR: Шәкәмдә униң бир кенизигиму бар еди; у униңға бир оғул туғуп бәрди, Гидеон
    униң исмини «Абимәләк» дәп қойди.
  tel-2017: షెకెములో ఉన్న అతని ఉపపత్ని కూడా అతనికి ఒక కొడుకును కన్నప్పుడు గిద్యోను
    అతనికి అబీమెలెకు అని పేరు పెట్టాడు.
  hat-BSA: Mennaj li ki te nan Sichem, osi te fè yon fis pou li e li te bay li non
    Abimélec.
  kos-kos: Oasr pac mutan kulansap se kial in acn Shechem, ac el oswela pac wen se
    nu sel Gideon, ac Gideon el sang inel Abimelech.
  hbo-WLC: וּפִֽילַגְשׁוֹ֙ אֲשֶׁ֣ר בִּשְׁכֶ֔ם יָֽלְדָה־לּ֥וֹ גַם־הִ֖יא בֵּ֑ן וַיָּ֥שֶׂם
    אֶת־שְׁמ֖וֹ אֲבִימֶֽלֶךְ׃
  ibo-ibo: O nwekwara iko nwanyị nʼobodo Shekem, onye mụtaara ya nwa nwoke aha ya
    bụ Abimelek.
  ory-ory: ପୁଣି ଶିଖିମରେ ତାଙ୍କର ଯେଉଁ ଉପପତ୍ନୀ ଥିଲା, ସେ ମଧ୍ୟ ତାଙ୍କର ଏକ ପୁତ୍ର ଜନ୍ମ କଲା,
    ତହିଁରେ ସେ ତାହାର ନାମ ଅବୀମେଲକ୍‍ ରଖିଲେ।
  chk-chk: Iwe, a wor eman ülüpwülüan mi nom Sikem, a pwal nöüni me won eman ät. Nge
    Kition a aita ngeni Apimelek.
  rop-rop: en imbin abum wanbala wekingel hubin jidan langa det najawan taun gulum
    Shekam, en imbin merrit langa im, en imbin abum san blanga im, en imbin gulum
    im neim Abimalek.
  ukr-1871: А наліжниця його, що держав у Сихемі, вродила йому також сина, і дав він
    йому імя Абимелех.
  deu-1951: Und sein Kebsweib, das er zu Sichem hatte, gebar ihm auch einen Sohn,
    dem gab er den Namen Abimelech.
  eng-JPS: And his concubine that was in Shechem, she also bore him a son, and he
    called his name Abimelech.
  srp-1865: A inoèa njegova, koja bijaše u Sihemu, i ona mu rodi sina, i nadje mu
    ime Avimeleh.
  lug-lug: N’omuzaana we ow’omu Sekemu yamuzaalira omwana wabulenzi, era n’amutuuma
    Abimereki.
  heb-heb: ופילגשו אשר בשכם ילדה לו גם היא בן וישם את שמו אבימלך׃
  ben-IRV: আর শিবিষয়ে তাঁর যে এক উপপত্নী ছিল, সেও তাঁর জন্য এক পুত্র প্রসব করল, আর
    তিনি তাঁর নাম অবীমেলক রাখলেন।
  pan-pan: ਉਸ ਦੀ ਇੱਕ ਰਖ਼ੈਲ ਜੋ ਸ਼ਕਮ ਵਿੱਚ ਰਹਿੰਦੀ ਸੀ, ਉਸ ਤੋਂ ਇੱਕ ਪੁੱਤਰ ਜਣੀ ਅਤੇ ਗਿਦਾਊਨ
    ਨੇ ਉਸ ਦਾ ਨਾਮ ਅਬੀਮਲਕ ਰੱਖਿਆ।
  mya-JVB: ရှေခင် မြို့၌ နေသောမယားငယ် သည် သား ယောက်ျားကို ဘွားမြင် ၍ ၊ ထိုသားကို အဘိမလက်
    အမည် ဖြင့် မှည့် လေ၏။
  hmo-hmo: Iena hahine ta be Sekema dekenai ia noho. Unai hahine be mero ta ia abia,
    bona Gideona ese iena ladana ia atoa Abimeleka.
  urd-urd: और उसकी एक हरम के भी जो सिकम में थी उस से एक बेटा हुआ, और उसने उसका नाम
    अबीमलिक रख्खा।
  rus-SYN: Также и наложница, жившая в Сихеме, родила ему сына, и он дал ему имя Авимелех.
  bqc-SIM: A nↄ pↄsɛ vĩ lↄ Sikɛũ, à nɛgↄ̃ɛ ìaànↄ, ↄ̃ wà tↄkpàɛ̀ Abimɛlɛki.
  tcz-CHONGTHU: Aman Shechem munna thaikem khat ananeijin, amanu chun chapa khat ahinpeh
    in amin Abimelech ahi.
  mar-mar: आणि शखेमात जी त्याची उपपत्नी होती तिच्यापासून त्यास पुत्र झाला, आणि त्याने
    त्याचे नाव अबीमलेख ठेवले.
  qub-qub: Shequem siudächöpis caran chïnan. Chay warmicho caj wamranpa jutin caran
    Abimelec.
  bqp-bqp: À nↄpose vĩ dↄ zaa Sɛkɛmu kũ à nɛ́gↄ̃gbɛ̃ ì kãao, akũ ò tↄ́ kpànɛ Abimɛlɛki.
  hat-hat: Li te gen yon fanm kay ki te rete Sichèm. Ti fanm sa a te fè yon pitit
    gason pou li, li rele l' Abimelèk.
  eng-BSB: His concubine, who dwelt in Shechem, also bore him a son, and he named
    him Abimelech.
  tod-tod: Anzai Sikɛme, nii é la ɠɛni vuluni ga zɔiti kɛʋele, naa doun zunu ɠila
    sɔlɔɔni bɛ ɓalaa, é naa laasei pɛɛni ga Aɓimeelɛke.
  eng-WEBPB: His concubine who was in Shechem also bore him a son, and he named him
    Abimelech.
  kbq-kbq: Hagi Sekemu kumate nemania a'amo'a ne'mofavre antegeno, agi'a Abimeleki'e
    huno ante'ne.
  nhe-BL: Nojquiya quipixtoya se iompaca sihua ipan altepetl Siquem huan nojquiya
    quipixqui se icone ihuaya huan quitocajtlali Abimelec.
  bus-bus: À nↄpↄsɛɛ vĩ dↄ zaa Sɛkɛmu kɛ̀ à nɛ́gↄ̃gbɛ̃ ìo, ben wà tↄ́ kpànɛ Abimɛlɛki.
  gub-BL: Heta amo kuzà hemirekoagaw izupe Xikez tawhu pe no. Umuzàg amo wa'yr hehe
    we no. Omono Amimerek a'e wa'yr pe her romo.
  eng-DRA: And his concubine, that he had in Sichem, bore him a son, whose name was
    Abimelech.
