verse: JDG.008.017
translations:
  mal-C: അതിനുശേഷം അദ്ദേഹം പെനീയേലിലെ ഗോപുരം ഇടിച്ച് പട്ടണനിവാസികളെ കൊന്നുകളഞ്ഞു.
  deu-TKW: Die Burg von Pnuel aber zerstörte er und metzelte die Bürger der Stadt
    nieder.
  lin-lin: Abukaki ndako molayi ya Penueli mpe abomaki mibali ya engumba.
  eng-LSV: and he has broken down the Tower of Penuel, and slays the men of the city.
  eng-GNV: Also he brake downe the towre of Penuel, and slew the men of the citie.
  eng-WEBSTER: And he beat down the tower of Penuel, and slew the men of the city.
  nhw-BL: Huan nojquiya ipan altepetl Peniel quitlahuiso nopa huejcapantic tepancali
    catli ijcatoya nopona huan quintlamimicti nopa tlacame catli nopona itztoyaj.
  swh-ONEN: Pia akaubomoa mnara wa Penieli na kuwaua watu wa mji.
  bba-bba: Yen biru u Penuɛliɡibu ɡo ɡo, mɑ u ben ɡidɑmbisɑ surɑ.
  eng-KJVCPB: And he beat down the tower of Penuel, and slew the men of the city.
  luo-luo: Bende nomuko kama oger motingʼore gi malo mar Peniel mi onego jo-dalano.
  meu-meu: Penuel kohorona danu e ḡiḡia dobi, bona hanua taudia e aladia mase.
  npi-ULB: तब तिनले पनीएलको किल्ला भत्काइदिए र त्यस सहरका मानिसहरूलाई मारे ।
  yor-yor: Ó wó ilé ìṣọ́ Penieli, ó sì pa àwọn ọkùnrin ìlú náà.
  ind-ind: Dia juga meruntuhkan menara kota Peniel serta membunuh warga laki-laki
    di kota itu.
  pes-OPCB: همچنین به فنوئیل رفت و برج شهر را خراب کرده، تمام مردان آنجا را کشت.
  tgl-ULB: At pinabagsak niya ang tore ng Penuel at pinatay ang mga kalalakihan ng
    lungsod na iyon.
  cbu-NT: Sheerandsin, minupsha ngoots kusarangiya. Anushsha yuwaa tsapupa kayateersin,
    íwar tuxiykeerangana anootssha kapeetarangiya. Ansha yupangayashinu, anshuchee
    tputs zapan pacharangiya.
  hui-hui: Ani bialu Penuele tano wai pabenda luni bima iri iri biaruni bo gialope
    halu agali ogoriani hearuni minalu homelo bo wahai hene.
  mya-mya: သူ​သည်​ပေ​နွေ​လ​မြို့​မှ​ခံ​တပ်​မျှော်​စင်​ကို လည်း​ဖြို​ချ​၍ ထို​မြို့​သား​တို့​ကို​သုတ်​သင်
    ပစ်​လိုက်​၏။
  bod-N: ཡང་ཕཱ་ནེ་ཨེལ་གྱི་ལྕོག་མཁར་བཤིག་ནས་གྲོང་ཁྱེར་དེའི་སྐྱེས་པ་རྣམས་བསད་དོ། །
  sna-sna: Akakoromorawo shongwe yePenieri uye akauraya varume vomuguta.
  spa-BLM: Derribó la torre de Penuel y mató a los hombres de la ciudad.
  cac-cac: Ix lajvi chi', ix b'atpax eb' vin̈ d'a Peniel, ix smac'anem vecnaj jun
    cuartel eb' vin̈, aton b'aj scol sb'a eb' soldado, ix smilancham masanil eb' vin̈
    vinac eb'.
  swh-ULB: Akaangusha mnara wa Penieli na kuwaua watu wa mji huo.
  bel-bel: і вежу Пэнуэльскую разбурыў і перабіў жыхароў горада.
  deu-ELBBK: Und den Turm in Pnuel riss er nieder und erschlug die Männer der Stadt.
  mbb-OT: Ne hein nepasad haazà ne iyan en maan midrundus dan is turi ziyà te Penuel
    ne mibpenhimetayan dan is menge maama zutun te inged.
  mal-2015: അവൻ പെനൂവേലിലെ ഗോപുരം ഇടിച്ചു പട്ടണക്കാരെ കൊന്നുകളഞ്ഞു.
  rmc-rmc: Paľis čhiďa tele e veža andro foros Penuel a le muršen odarik murdarďa.
  pes-OPV: و برج فنوعیل را منهدم ساخته، مردان شهر را کشت.
  ron-1924: А дэрымат ши турнул дин Пенуел ши а учис пе оамений четэций.
  ben-OBCV: এছাড়াও তিনি পনূয়েলের মিনারটি চূর্ণবিচূর্ণ করে দিলেন এবং সেই নগরবাসীদের
    হত্যা করলেন।
  som-som: Oo munaaraddii Fenuu'eelna wuu dumiyey, dadkii magaaladana wuu laayay.
  lat-VUC: Turrim quoque Phanuel subvertit, occisis habitatoribus civitatis.
  eng-ASVBT: And he brake down the tower of Penuel, and slew the men of the city.
  ita-1885: Disfece ancora la torre di Penuel, e uccise gli uomini della città.
  eng-LXXUP: And he overthrew the tower of Penuel, and slew the men of the city.
  eng-ULB: Then he pulled down the tower of Peniel and killed the men of that city.
  spa-VBL: También derribó la torre de Peniel y mató a los hombres del pueblo.
  fra-_FOB: Il démolit aussi la tour de Pénuël, et fit mourir les principaux de la
    ville.
  mal-mal: അവൻ പെനീയേലിലെ ഗോപുരം ഇടിച്ച് പട്ടണക്കാരെ കൊന്നുകളഞ്ഞു.
  urd-GVR: Phir wuh Fanuel gayā aur wahāṅ kā burj girā kar shahr ke mardoṅ ko mār
    ḍālā.
  suz-BL: पेनुएल सहरम बाक्‍शो लाइश्‍शो खिं कली प्रेश्‍शा, मेकेर ङा वोंइश मुर आन कली
    साइक्‍मी बाक्‍त।
  ita-1927: E abbatté la torre di Penuel e uccise la gente della città.
  ckb-ckb: هەروەها قوللەی پەنیێلی ڕووخاند و پیاوەکانی شارۆچکەکەی کوشت.
  eng-BBE: And he had the tower of Penuel broken down and the men of the town put
    to death.
  kan-OKCV: ಪೆನೀಯೇಲಿನ ಗೋಪುರವನ್ನು ಕೆಡವಿ, ಆ ಪಟ್ಟಣದ ಮನುಷ್ಯರನ್ನು ಕೊಂದುಹಾಕಿದನು.
  tam-2017: பெனூவேலின் கோபுரத்தை இடித்து, அந்த ஊர் மனிதர்களையும் கொன்றுபோட்டான்.
  spa-RV-1909: Asimismo derribó la torre de Penuel, y mató á los de la ciudad.
  ron-BTF: Și a dărâmat turnul din Penuel și a ucis pe bărbații cetății.
  eng-WEBP: He broke down the tower of Penuel, and killed the men of the city.
  eng-FBV: He also demolished the tower of Peniel and killed the men of the town.
  nld-1939: Ook de toren van Penoeël haalde hij omver, en doodde de burgers der stad.
  nch-BL: Huan nojquiya ipan altepet Peniel quitahuiso nopa huejcapantic tepancali
    cati ijcatoya nopona huan quintamimicti nopa tacame cati nopona itztoyaj.
  vie-1934: cũng phá hủy tháp Phê-nu-ên và giết những người của thành ấy.
  hin-CV: पनीएल के खंभे को उसने गिरा दिया, और नगरवासियों की हत्या कर डाली.
  spa-BES: Y él derribó la torre de Penuel y mataron a los hombres del pueblo.
  tdx-tdx: Finofopòfo’e ka ty fitalakesañ’ abo’ i Penoele vaho navetra’e o lahilahi’
    i rovaio.
  tha-KJV: ท่านก็พังป้อมเมืองเปนูเอล และประหารชีวิตชาวเมืองเสีย
  por-BR-2018: Também derrubou a torre de Peniel, e matou aos da cidade.
  deu-ELO: Und den Turm zu Pnuel riß er nieder und erschlug die Männer der Stadt.
  eng-WYC-2018: also he destroyed the tower of Penuel, when the dwellers of the city
    were slain. (and he also destroyed the tower of Penuel, and killed the inhabitants
    of that city.)
  epo-epo: Kaj la turon de Penuel li detruis, kaj mortigis la loĝantojn de la urbo.
  uig-PIN: Andin u Pǝnuǝlning munarini ɵrüp, xǝⱨǝrdiki adǝmlǝrni ɵltürdi.
  beo-beo: Amola e da diasu gagagula gado heda:i, Beniuele moilaiga mugululi amola
    Beniuele dunu medole legei dagoi.
  tpi-OTNT: Na em i go long taun Penuel na brukim taua bilong ol na em i kilim i dai
    ol man i stap long dispela taun.
  hau-SA: Ya rushe hasumiyar Fenuwel ya kuma karkashe mutanen garin.
  uig-LAT: Andin u Penuelning munarini örüp, sheherdiki ademlerni öltürdi.
  nde-nde: Wadiliza lomphotshongo wasePheniweli wabulala amadoda akulowomuzi.
  ton-ton: Pea naʻa ne tā ʻo holoki hifo ʻae fale māʻolunga ʻo Penieli, ʻo ne tāmateʻi
    ʻae kau tangata ʻoe kolo.
  ces-1613: I věži Fanuel rozbořil, a pobil muže města.
  eng-WMB: He broke down the tower of Penuel, and killed the men of the city.
  tam-TCV: அத்துடன் பெனியேலின் கோபுரத்தையும் இடித்து வீழ்த்தி, அந்தப் பட்டணத்து மனிதரையும்
    கொலைசெய்தான்.
  ceb-ULB: Ug gigun-ob niya ang tore sa Penuel ug gipamatay ang kalalakin-an niana
    nga siyudad.
  pol-UBG: Zburzył także wieżę Penuel i zabił mężczyzn tego miasta.
  agr-agr: Tuja nuigtushkam kumpin jiikbau yaakat Penuelnum wajattaman ajak ajuauwai.
    Nuwiya aents aidaunashkam kajegkui.
  kyc-kyc: Baameko yuu Penele dokona anda londe mende pisi karenge doko pyao lalyiya.
    Lalyapala taone dokona akali dupwa pyao kumakayami.
  urd-GVU: پھر وہ فنوایل گیا اور وہاں کا بُرج گرا کر شہر کے مردوں کو مار ڈالا۔
  deu-1912: Und den Turm Pnuels zerbrach er und erwürgte die Leute der Stadt.
  kan-2017: ಮತ್ತು ಪೆನೂವೇಲಿನ ಬುರುಜನ್ನು ಕೆಡವಿಬಿಟ್ಟು ಆ ಊರಿನ ಜನರನ್ನು ಸಂಹರಿಸಿದನು.
  yap-yap: Me buthug fare wulyang ni tafen e damit u Penuel me thang e fan rok e pumo’on
    ko re binaw nem.
  hlt-MCSB: Penuel rhaltoengim te khaw a phil tih khopuei hlang rhoek te khaw a ngawn.
  mdy-ETH: ሃሣ ጲኢኒዔኤሌ ካታሞኮ ኬኤሎ ዲፆ ዼጌሢ፥ ዴይ ካፖ ካፖ ቤዞ ዶይሴኔ፤ ካታሞይዳ ናንጋ ዓቲንቆዋ ቢያ ዎዼኔ።
  twi-ASANTE: Ɔsane dwirii Penuel abantenten no guu fam, kunkumm kuro no mu mmarima
    nyinaa.
  eng-WEBU: He broke down the tower of Penuel, and killed the men of the city.
  wal-wal: Qassi Panu7eelan katamaa naagiyo adussa gimbbiyaa laalidi, kataman de7iya
    attumaasaa woriis.
  spa-PDDPT: También derribó la torre de Peniel y mató a los varones de la ciudad.
  gun-gun: Oity avi torre Penuel py oĩ va'ekue, ha'e ojuka tetã pygua avakue.
  agu-BL: Ncha'tz cu' ẍch'ukil i' yi jun ca'l yi nim wutz tkan yi at Penuel, nin cu'
    cyen biyol i' tircu'n yi e' wunak yi najlche'-tz le tnuma'tz. Ya'stzun bajijtz.
  ilo-ULB: Ket rinebbana ti torre ti Penuel ken pinatayna dagiti lallaki iti dayta
    a siudad.
  kpg-kpg: Mee gu oho labelaa di angulaa mihalii i Penuel ga daaligi nia daane o di
    waahale deelaa.
  uig-ARA: ئاندىن ئۇ پەنۇئەلنىڭ مۇنارىنى ئۆرۈپ، شەھەردىكى ئادەملەرنى ئۆلتۈردى.
  sus-sus: A naxa Peniyeli tɛtɛ fan nabira, a fa mɛnnikae faxa.
  pon-2006: E ahpw pil kauwehla imwen douliko me mi Penuel, oh pil kemehla ohlen kahnimwo.
  jae-jae: Ma eŋ geseŋ andu soso aŋga Penuel su ma gêjac malac tau ŋalau êndu.
  ksd-ksd: Ma i ga re vue ra bur na pal kai Penuel, ma i ga doko ra tarai ta nam ra
    pia na pal.
  tur-YTC: Penuel Kulesi'ni yıktı ve kent halkını öldürdü.
  grc-BRENT: Καὶ τὸν πύργον Φανουὴλ κατέστρεψε, καὶ ἀπέκτεινε τοὺς ἄνδρας τῆς πόλεως.
  ind-AYT: Dia merobohkan menara Pnuel dan membunuh orang-orang di kota itu.
  nya-nya: Anagwetsa nsanja ya ku Penueli ndi kupha amuna onse a mu mzindawo.
  hrv-hrv: Poruši Penuelsku kulu i pobi građane.
  mps-mps: Tama agai te Penuelde elaluali bobobage be taua aluama, dolama, tama te
    hanude bidali bidi dabe ela muai.
  tpi-tpi: Na em i go long taun Penuel na brukim taua bilong ol na em i kilim i dai
    ol man i stap long dispela taun.
  dan-1931: og Borgen i Penuel brød han ned og dræbte Folkene i Byen.
  vie-OVCB: Ông cũng phá đổ tháp Phê-ni-ên và giết tất cả trai tráng trong thành.
  guj-2017: વળી તેણે પનુએલનો કિલ્લો તોડી પાડ્યો અને તે નગરના માણસોનો સંહાર કર્યો.
  pon-2006A: E ahpw pil kauwehla imwen douliko me mi Penuel, oh pil kemehla ohlen
    kahnimwo.
  por-BRBSL: Ele quebrou a torre de Penuel, e matou os homens da cidade.
  cth-cth: Penuel kho imrasang hai a raphoe pouh awh teh, khocanaw hai be a thei awh.
  twi-twi: Ɔsan dwiriw Penuel abantenten no guu fam, kunkum kurow no mu mmarima nyinaa.
  hlt-hlt: Penuel rhaltoengim te khaw a phil tih khopuei hlang rhoek te khaw a ngawn.
  tbz-SIM: kɛ́deè kɛ́pɔntɛ Penniyɛɛdi ɛì kó ditou kperì, kɛ́kuɔ dɛ kó dihɛì kɔbɛ.
  msy-2020: A uaghan Penuelɨn nguibar ekiamɨn itir taua apɨriaghatɨzɨ, a irɨ. Egha
    nguibar ekiar kamɨn itir gumaziba bar me mɨsoghezɨ me ariaghire.
  dop-dop: Ɩlɛnɑ ɩ́ yɔkɩ Penuwɛlɩ ɩcɑtɛ tɑɑ ɑtɛ nɑ ɩsɔ kutuluɣu nɑ ɩ́ kʋ́ yǝlɑɑ.
  azb-azb: Bundan sonra da gəlib Penuel qülləsini dağıtdı və şəhərin sakinlərini qırdı.
  eng-DBY: And he broke down the tower of Penuel, and slew the men of the city.
  hin-2017: और उसने पनूएल के गुम्मट को ढा दिया, और उस नगर के मनुष्यों को घात किया।
  eng-YLT: and the tower of Penuel he hath broken down, and slayeth the men of the
    city.
  eng-WYC-2017: also he destroyed the tower of Penuel, when the dwellers of the city
    were slain.
  eng-WMBB: He broke down the tower of Penuel, and killed the men of the city.
  urd-GVH: फिर वह फ़नुएल गया और वहाँ का बुर्ज गिराकर शहर के मर्दों को मार डाला।
  rug-rug: Meke huara gore nia tugo sa sa vetu hakehakei ululuna sapu ṉiṉirana pa
    Penuela, meke va matei tugo sa sari na tie koasa vasileana lavata sana.
  gaz-gaz: Gamoo Phenuuʼeelis jigsee namoota magaalattii fixe.
  fra-LSG: Il renversa aussi la tour de Penuel, et tua les gens de la ville.
  yal-yal: A mɔn yi Penuyɛli taan sanganso makantanxin nabira, a yi taan muxune faxa.
  haw-1868: Wawahi iho la no hoi ia i ka halekiai o Penuela, a luku aku la i kanaka
    o ia kulanakauhale.
  arb-NAV: وَهَدَمَ بُرْجَ فَنُوئِيلَ وَقَتَلَ رِجَالَ الْمَدِينَةِ.
  ewe-ewe: Emegbe la, Gideon yi Penuel hã, gbã mɔ la ƒu anyi eye wòwu ŋutsuwo katã
    le dua me.
  eng-LEE: And the tower of Penuel he beat down, and slew the men of the city.
  asm-FB: তেওঁ পনুৱেলৰ কোঁঠটোও ভাঙি পেলালে আৰু সেই নগৰৰ লোকসকলক বধ কৰিলে।
  sus-A: عَ نَشَ ثٍنِيٍلِ تّتّ قَن نَبِرَ، عَ قَ مّننِكَيٍ قَشَ.
  fra-SBL: Il démolit la tour de Penuel, et il tua les hommes de la ville.
  hbo-hbo: וְאֶת־מִגְדַּ֥ל פְּנוּאֵ֖ל נָתָ֑ץ וַֽיַּהֲרֹ֖ג אֶת־אַנְשֵׁ֥י הָעִֽיר׃
  kik-kik: Ningĩ akĩmomora mũthiringo ũcio mũraihu na igũrũ wa Penieli, na akĩũraga
    andũ a itũũra rĩu.
  fra-NCL: Il rasa aussi la tour de Phanuel, et tua les hommes de la ville.
  cek-AK: Penuel vangpui ih imsang to a phraek moe, vangpui thung ih kaminawk to a
    hum.
  cuk-cuk: Deginbali, Gedeón, Peniel-neggwebur-ibe neg-matusulid earisbalid. Degi,
    Gedeón, machergan-Penielʼginmalad-oburgwisbalid.
  uig-CYR: Андин у Пәнуәлниң мунарини өрүп, шәһәрдики адәмләрни өлтүрди.
  tel-2017: అతడు పెనూయేలు గోపురాన్ని పడగొట్టి ఆ ఊరివాళ్ళను చంపాడు.
  hat-BSA: Li te chire fò Penuel la e te touye mesye lavil yo.
  kos-kos: El oayapa kunausya tower in acn Penuel ac uniya mwet we.
  hbo-WLC: וְאֶת־מִגְדַּ֥ל פְּנוּאֵ֖ל נָתָ֑ץ וַֽיַּהֲרֹ֖ג אֶת־אַנְשֵׁ֥י הָעִֽיר׃
  ibo-ibo: Ọ kwaturu ụlọ elu Peniel gbukwaa ndị ikom obodo ahụ niile.
  ory-ory: ପୁଣି ସେ ପନୂୟେଲ ଗଡ଼ ଭାଙ୍ଗି ପକାଇଲେ ଓ ନଗରସ୍ଥ ଲୋକମାନଙ୍କୁ ବଧ କଲେ।
  chk-chk: A pwal atai ewe imw tekia lon Penuel o niela mwänin lon ewe telinimw.
  rop-rop: en afta imbin go langa det najawan taun gulum Penyuwel, en imbin nokamdan
    det strongwan haus, en imbin kilim ola men ded.
  ukr-1871: В Пенуелї ж зруйнував башту та й повбивав городян.
  deu-1951: Den Turm zu Pnuel aber zerbrach er und tötete die Leute der Stadt.
  eng-JPS: And he broke down the tower of Penuel, and slew the men of the city.
  srp-1865: I kulu Fanuilsku razvali i pobi ljude tamošnje.
  lug-lug: N’agenda n’e Penieri n’amenyaamenya omunaala gwa Penieri, n’atta n’abasajja
    b’omu kibuga.
  heb-heb: ואת מגדל פנואל נתץ ויהרג את אנשי העיר׃
  ben-IRV: পরে তিনি পনূয়েলের দুর্গ ভেঙে ফেললেন ও নগরের লোকদেরকে হত্যা করলেন।
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਪਨੂਏਲ ਦਾ ਬੁਰਜ ਢਾਹ ਦਿੱਤਾ, ਅਤੇ ਨਗਰ ਦੇ ਮਨੁੱਖਾਂ ਨੂੰ ਵੱਢ ਸੁੱਟਿਆ।
  mya-JVB: ပေနွေလ မြို့ ရဲတိုက် ကိုလည်း ဖြိုဖျက် ၍ မြို့ သား တို့ကို ကွပ်မျက် လေ၏။
  hmo-hmo: Penuela hanua ena kohoro danu ia ese ia veria diho, bona hanua ena tatau
    ia alaia mase.
  urd-urd: और उसने फ़नूएल का बुर्ज ढा कर उस शहर के लोगों को क़त्ल किया।
  rus-SYN: и башню Пенуэльскую разрушил, и перебил жителей города.
  bqc-SIM: Ɔ̃ à gɛ̀ Pɛnuɛli kalanga kwɛ̀ à wɛ̃́lɛpi gↄ̃ɛↄ dɛ̀dɛ.
  tcz-CHONGTHU: Aman Peniel inting vumjong chu avochim’in hiche khopi sunga umho jouse
    chu athat gamtan ahi.
  mar-mar: आणि त्याने पनुएलाचा बुरूज खाली ओढून टाकला, त्या नगरातल्या मनुष्यांना मारून
    टाकले.
  qub-qub: Peniel siudächöpis runacunata wañuchiran. Törrintapis juchuchiran.
  bqp-bqp: Akũ à gɛ̀ɛ à Pɛniɛli gudãkpãki lei gbòro à wɛ̃tɛ gↄ̃gbɛ̃nↄ dɛ̀dɛ.
  hat-hat: Apre sa, l' al kraze gwo fò won lavil Penwèl la, epi li touye mezi gason
    ki te rete nan lavil la.
  eng-BSB: He also pulled down the tower of Penuel and killed the men of the city.
  tod-tod: É Penuwele taaʋeaiti ta-ʋɛlɛ ɠaaɠooza golai lokani ɓalaa, é zunuiti paa.
  eng-WEBPB: He broke down the tower of Penuel, and killed the men of the city.
  kbq-kbq: Ana nehuno Peniel kumate mani'ne'zama kuma'ma kegava nehaza za'za nozmia
    taganavazinetreno ana rankumapi vahera zamahe fri vagare'ne.
  nhe-BL: Huan nojquiya ipan altepetl Peniel quicuamajcajque nopa huejcapantic tepancali
    tlen ijcatoya nopona huan quintlamimicti nopa tlacame tlen nopona itztoyaj.
  bus-bus: Ben à gàa à Pɛniɛli gudãkpaki lezĩ gbòro à wɛ́tɛ gↄ̃gbɛ̃nↄ dɛ̀dɛ.
  gub-BL: Weityk tàpuzuhu aiha katu ma'e Penuew pe har no. Uzuka awa a'e tawhu pe
    har wà no.
  eng-DRA: And he demolished the tower of Phanuel, and slew the men of the city.
