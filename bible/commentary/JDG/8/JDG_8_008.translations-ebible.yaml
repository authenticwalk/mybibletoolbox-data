verse: JDG.008.008
translations:
  mal-C: അവിടെനിന്ന് അദ്ദേഹം പെനീയേലിലേക്ക് പോയി. അവരോടും അദ്ദേഹം ഭക്ഷണത്തിനായി അപേക്ഷിച്ചു.
    സൂക്കോത്ത് നിവാസികൾ പറഞ്ഞതുപോലെതന്നെ പെനീയേൽ നിവാസികളും ഉത്തരം പറഞ്ഞു.
  deu-TKW: Von da zog er nach Pnuel und sprach sie in derselben Weise an. Aber die
    Bürger von Pnuel gaben ihm denselben Bescheid, den ihm die Bürger von Sukkoth
    gegeben hatten.
  lin-lin: Wuta kuna, Jedeon amataki na mboka Penueli mpe asengaki epai ya bavandi
    na yango, ndenge kaka asengaki epai ya bato ya Sukoti. Kasi bato ya Penueli bazongiselaki
    ye ndenge kaka bato ya Sukoti basalaki.
  eng-LSV: And he goes up there [to] Penuel, and speaks to them thus; and the men
    of Penuel answer him as the men of Succoth answered.
  eng-GNV: And he went vp thence to Penuel, and spake vnto them likewise, and the
    men of Penuel answered him, as the men of Succoth answered.
  eng-WEBSTER: 'And he went up thence to Penuel, and spoke to them likewise: and the
    men of Penuel answered him as the men of Succoth had answered him .'
  nhw-BL: Huan teipa Gedeón tlejcoc campa altepetl Peniel huan nojquiya quintlajtlani
    ma quintlamacaca isoldados. Huan nopa Peniel ehuani tlananquilijque san se quej
    nopa Sucot ehuani.
  swh-ONEN: Kutoka hapo alikwea mpaka Penieli na kutoa ombi lile lile, lakini nao
    watu wa Penieli wakamjibu kama watu wa Sukothi walivyokuwa wamemjibu.
  bba-bba: Min diyɑ u dɑ Penuɛliɔ. Ye u turɑ mi, ɡɑ̃ɑ tee niyɑ u mɑɑ ben tii kɑnɑ.
    Mɑ bɑ nùn wisɑ nɡe mɛ Sukɔtuɡibɑ wisɑ.
  eng-KJVCPB: 'And he went up thence to Penuel, and spake unto them likewise: and
    the men of Penuel answered him as the men of Succoth had answered him.'
  luo-luo: Noa kanyo kodhi Peniel kendo ochiwonegi kwayo makamano, to negidwoko mana
    kaka jo-Sukoth nowacho.
  meu-meu: Unu amo ma e dara dae, Penuel ela, hereva heḡereḡerena e noilaidia; bena
    Penuel taudia ese e haere henia, Sukoto taudia ese vada e haere henia heḡereḡerena.
  npi-ULB: त्यहाँबाट तिनी पनीएलमा गए र त्यहाँका मानिसहरूसँग पनि त्यही कुरा भने, तर
    पनीएलका मानिसहरूले तिनलाई सुक्‍कोतका मानिसहरूले झैं बोलेर जवाफ दिए ।
  yor-yor: Láti ibẹ̀, ó lọ sí Penieli ó sì bẹ̀ wọ́n bẹ́ẹ̀ gẹ́gẹ́, ṣùgbọ́n àwọn náà
    dá a lóhùn bí àwọn ará Sukkoti ti dá a lóhùn.
  ind-ind: Dari Sukot, Gideon mendaki ke Peniel dan meminta hal yang sama. Tetapi
    orang-orang Peniel juga memberikan jawaban seperti orang-orang Sukot.
  pes-OPCB: سپس نزد اهالی فنوئیل رفت و از آنها نان خواست اما همان جواب اهالی سوکوت
    را شنید.
  tgl-ULB: Umakyat siya mula roon patungong Penuel at nagsalita sa mga tao roon sa
    parehong paraan, pero sumagot ang mga kalalakihan ng Penuel gaya ng pagsagot ng
    mga kalalakihan ng Sucot sa kaniya.
  cbu-NT: Jedeyon piyamsha naatarangu, tsap sur Penuelpi. Anushsha kuseeramchu, anshucheetssha
    tputs yusursha katungtsee masharangiya wasundurureem martamaama. Anshuchshitisin
    nduntam katungtsee panamaam zandaranganaya. Sokotshuch kurak amarangpari ambitam
    tsiyataranganaya, táranganaya.
  hui-hui: Ani lalu Gidiono ibu piaho wialu Penuele dindi anda pu howabi wali agali
    ogoriani hearuhondo bi ogonidagua dege hale hene. Ani hale hayagola uruni tiguabi
    Sugada agalime ladai biyadagua dege ladai bini.
  mya-mya: ထို​နောက်​သူ​သည်​ပေ​နွေ​လ​မြို့​သို့​သွား​၍ ရှေး​နည်း​တူ ထို​မြို့​သား​တို့​ထံ​မှ​အ​ကူ​အ​ညီ
    တောင်း​ခံ​သော်​လည်း ပေ​နွေ​လ​မြို့​သား​တို့​က သု​ကုတ်​မြို့​သား​တို့​နည်း​တူ​ပြန်​လည်​ဖြေ
    ကြား​ကြ​၏။-
  bod-N: གིད་ཡོན་ཡུལ་དེ་ནས་ཡར་ཕཱ་ནེ་ཨེལ་དུ་ཕྱིན་ཅིང་ཡུལ་དེའི་མི་རྣམས་ལའང་དེ་བཞིན་སྨྲས་པ་ལ།
    ཕཱ་ནེ་ཨེལ་པ་རྣམས་ཀྱིས་ཀྱང་སོའུ་ཀོད་པ་རྣམས་ཀྱིས་ཁོ་ལ་ཇི་ལྟར་ལན་བཏབ་པ་བཞིན་དུ་སྨྲས།
  sna-sna: Kubva ipapo akaenda kuPenieri vakaita chikumbiro chimwe chetecho, asi naivowo
    vakapindura sezvakaita varume veSukoti.
  spa-BLM: Subió allí a Penuel y les habló de la misma manera; y los hombres de Penuel
    le respondieron como habían respondido los de Sucot.
  cac-cac: Ix el eb' vin̈ d'a jun chon̈ab' chi', ix c'och eb' vin̈ d'a Peniel, ix
    sc'ananpax svael eb' vin̈ soldado vin̈aj Gedeón chi' ta', palta icha ix aj yalan
    eb' aj Sucot, icha pax chi' ix aj yalan eb' aj Peniel chi' d'a vin̈.
  swh-ULB: Akatoka huko, akaenda Penieli, akawaambia watu maneno hayo hayo; lakini
    watu wa Penieli wakamjibu kama watu wa Sukothi walivyojibu.
  bel-bel: Адтуль пайшоў ён у Пэнуэл і тое самае сказаў жыхарам яго, і жыхары Пэнуэла
    адказвалі яму тое самае, што адказвалі жыхары Сакхота.
  deu-ELBBK: Und er zog von dort nach Pnuel hinauf und redete zu ihnen auf dieselbe
    Weise. Und die Männer von Pnuel antworteten ihm, wie die Männer von Sukkot geantwortet
    hatten.
  mbb-OT: Puun te Sucot midtekezeg ensi Gideon pehendiyà te Penuel ne midhangyù en
    maan si Gideon te keenen piru is tavak te menge tig-Penuel iring ded te tavak
    te tig-Sucot.
  mal-2015: അവിടെനിന്നു അവൻ പെനൂവേലിലേക്കു ചെന്നു അവരോടും അങ്ങനെ ചോദിച്ചു; സുക്കോത്ത്
    നിവാസികൾ ഉത്തരം പറഞ്ഞതുപോലെ തന്നേ പെനൂവേൽനിവാസികളും പറഞ്ഞു.
  rmc-rmc: Avke odarik geľa het upre andro Penuel a mangľa the ode le vodcen, hoj
    les te den varesavo chaben. Ale the on leske odphende avke sar o murša andral
    o Sukot.
  pes-OPV: و از آنجا به فنوعیل برآمده، به ایشان همچنین گفت، و اهل فنوعیل مثل جواب
    اهل سکوت او را جواب دادند.
  ron-1924: Де аколо с-а суит ла Пенуел ши а фэкут челор дин Пенуел ачеяшь ругэминте.
    Ей й-ау рэспунс кум ый рэспунсесерэ чей дин Сукот.
  ben-OBCV: সেখান থেকে তিনি পনূয়েলে গেলেন এবং সেখানকার লোকদের কাছেও একই অনুরোধ জানালেন,
    কিন্তু তারাও সুক্কোতের লোকদের মতোই উত্তর দিল।
  som-som: Markaasuu intuu halkaas ka tegey ayuu u kacay xagga reer Fenuu'eel, sidii
    oo kaluu ku yidhi; oo raggii reer Fenuu'eel waxay ugu jawaabeen sidii ay reer
    Sukod ugu jawaabeen oo kale.
  lat-VUC: 'Et inde conscendens, venit in Phanuel: locutusque est ad viros loci illius
    similia. Cui et illi responderunt, sicut responderant viri Soccoth.'
  eng-ASVBT: And he went up thence to Penuel, and spake unto them in like manner;
    and the men of Penuel answered him as the men of Succoth had answered.
  ita-1885: Poi di là egli salì in Penuel, e parlò a que' di Penuel nella medesima
    maniera; ed essi gli risposero come que' di Succot aveano risposto.
  eng-LXXUP: 'And he went up thence to Penuel, and spoke to them likewise: and the
    men of Penuel answered him as the men of Succoth had answered him.'
  eng-ULB: He went up from there to Peniel and spoke to the people there in the same
    way, but the men of Peniel answered him just as the men of Succoth had answered.
  spa-VBL: Entonces se fue y fue a Peniel y les hizo el mismo pedido, pero el pueblo
    de Peniel respondió lo mismo que el pueblo de Sucot.
  fra-_FOB: Puis de là il monta à Pénuël, et il parla de la même manière à ceux de
    Pénuël. Et les gens de Pénuël lui répondirent comme les gens de Succoth avaient
    répondu.
  mal-mal: അവിടെനിന്ന് അവൻ പെനീയേലിലേക്ക് ചെന്ന് അവരോടും അപ്രകാരം ചോദിച്ചു; സുക്കോത്ത്
    നിവാസികൾ ഉത്തരം പറഞ്ഞതുപോലെ തന്നേ പെനൂവേൽനിവാസികളും പറഞ്ഞു.
  urd-GVR: Wuh āge nikal kar Fanuel Shahr pahuṅch gayā. Wahāṅ bhī us ne roṭī māṅgī,
    lekin Fanuel ke bāshindoṅ ne Sukkāt kā-sā jawāb diyā.
  suz-BL: मिनु पेनुएल सहरमी लमाक्‍त। मिनु मेकेर ङा मुर आन कली खाल का ङा लोव़ पवा बाक्‍त।
    मिनु मेकेर ङा मुरपुकीमी यो सुक्‍कोथ ङा मुरपुकीमी खोदेंशो पा लोव़ लेत्‍मे बाक्‍त।
  ita-1927: Di là salì a Penuel, e parlò a quei di Penuel nello stesso modo; ed essi
    gli risposero come avean fatto quei di Succoth.
  ckb-ckb: لەوێشەوە سەرکەوت بۆ پەنیێل و هەمان داواکاری لێکردن. خەڵکی پەنیێلیش وەکو
    خەڵکی سوکۆت وەڵامیان دایەوە.
  eng-BBE: So he went up from there to Penuel and made the same request to the men
    of Penuel; but they gave him the same answer as the men of Succoth had given.
  kan-OKCV: ಅಲ್ಲಿಂದ ಪೆನೀಯೇಲಿಗೆ ಹೋಗಿ, ಆ ಊರಿನವರ ಸಂಗಡ ಆ ಪ್ರಕಾರವೇ ಮಾತನಾಡಿದನು. ಅವರು ಸುಕ್ಕೋತಿನ
    ಮನುಷ್ಯರು ಉತ್ತರ ಕೊಟ್ಟ ಹಾಗೆಯೇ ಉತ್ತರಕೊಟ್ಟರು.
  tam-2017: அவ்விடம் விட்டு, பெனூவேலுக்குப் போய், அந்த ஊர்க்காரர்களிடத்தில் அந்தப்படியே
    கேட்டான்; சுக்கோத்தின் மனிதர்கள் பதில் சொன்னபடியே பெனூவேலின் மனிதர்களும் அவனுக்குச்
    சொன்னார்கள்.
  spa-RV-1909: Y de allí subió á Penuel, y hablóles las mismas palabras. Y los de
    Penuel le respondieron como habían respondido los de Succoth.
  ron-BTF: Și de acolo s-a urcat la Penuel și le-a vorbit la fel, iar bărbații din
    Penuel i-au răspuns cum au răspuns bărbații din Sucot.
  eng-WEBP: He went up there to Penuel, and spoke to them in the same way; and the
    men of Penuel answered him as the men of Succoth had answered.
  eng-FBV: He left and went to Penuel and asked them the same thing, but the people
    of Penuel answered the same way as the people of Succoth.
  nld-1939: Vandaar trok hij verder naar Penoeël, en deed aan de burgers van Penoeël
    hetzelfde verzoek. Zij gaven hem hetzelfde antwoord als de bewoners van Soekkot.
  nch-BL: Huan teipa Gedeón tejcoc campa altepet Peniel huan nojquiya quintajtani
    ma quintamacaca isoldados. Huan nopa Peniel ehuani tananquilijque san se quej
    nopa Sucot ehuani.
  vie-1934: Từ đó, người đi lên đến Phê-nu-ên và cũng nói một cách ấy với dân Phê-nu-ên.
    Dân Phê-nu-ên đáp cùng người y như dân Su-cốt đã đáp.
  hin-CV: वहां से वह पनीएल पहुंचा और उनसे भी यही विनती की. पनीएल निवासियों का भी ठीक
    वही उत्तर था, जो सुक्कोथवासियों का.
  spa-BES: Entonces subió de allí a Penuel e hizo la misma petición a los hombres
    de Penuel; pero le dieron la misma respuesta que los hombres de Sucot habían dado.
  tdx-tdx: Boak’ao re nionjomb’e Penoele mb’eo le nahere’e am’ iereo i saontsiy; vaho
    nanoiñe aze manahake i natoi’ o lahilahi’ i Sokoteoy.
  tha-KJV: ท่านก็ออกจากที่นั่นขึ้นไปยังเมืองเปนูเอล และพู​ดก​ับเขาในทำนองเดียวกัน
    ชาวเมืองเปนูเอลก็ตอบท่านอย่างเดียวกั​บท​ี่ชาวเมืองสุคคทตอบ
  por-BR-2018: E dali subiu a Peniel, e falou-lhes as mesmas palavras. E os de Peniel
    lhe responderam como haviam respondido os de Sucote.
  deu-ELO: Und er zog von dannen nach Pnuel hinauf und redete zu ihnen auf dieselbe
    Weise. Und die Männer von Pnuel antworteten ihm, wie die Männer von Sukkoth geantwortet
    hatten.
  eng-WYC-2018: And Gideon went up from thence, and came into Penuel; and he spake
    like things to men of that place, to whom also they answered, as the men of Succoth
    had answered, (or and they answered him just like the men of Succoth had answered
    him).
  epo-epo: Kaj li iris de tie al Penuel, kaj diris al ĝiaj loĝantoj tion saman; kaj
    la loĝantoj de Penuel respondis al li tiel, kiel respondis la loĝantoj de Sukot.
  uig-PIN: Gideon u yǝrdin Pǝnuǝlgǝ berip, u yǝrdiki adǝmlǝrgimu xundaⱪ dewidi, Pǝnuǝldiki
    kixilǝrmu uningƣa Sukkottikilǝrdǝk jawab bǝrdi.
  beo-beo: Gidione da bu asili, Beniuele moilaiga doaga:i. E da Sagode moilai dunu
    amoga edegei defele Beniuele dunuma adole ba:i. Be Beniuele dunu da Sagode dunu
    ilia hou defele, ha:i manu hame imunu sia:i.
  tpi-OTNT: Orait Gideon i go olgeta long taun Penuel, na em i askim ol man long dispela
    hap tu long sampela kaikai. Tasol ol man bilong Penuel i mekim wankain tok olsem
    ol man bilong Sukot i bin mekim.
  hau-SA: Daga nan ya wuce zuwa Fenuwel ya yi irin roƙon nan, amma suka amsa yadda
    mutanen Sukkot suka yi.
  uig-LAT: Gidéon u yerdin Penuelge bérip, u yerdiki ademlergimu shundaq déwidi, Penueldiki
    kishilermu uninggha Sukkottikilerdek jawab berdi.
  nde-nde: Esuka lapho waya ePheniweli, wenza isicelo esifanayo kubo, kodwa baphendula
    njengabantu beSukhothi.
  ton-ton: '¶ Pea naʻe ʻalu hake mei ai ia ki Penieli, ʻo ne lea tatau pe kiate kinautolu:
    pea naʻe tali ia ʻe he kau tangata ʻo Penieli ʻo hangē ko hono tali ia ʻe he kau
    tangata ʻa Sukote.'
  ces-1613: I táhl odtud do Fanuel, a podobně mluvil k nim, ale obyvatelé Fanuel odpověděli
    jemu tolikéž, jako muži Sochot.
  eng-WMB: He went up there to Penuel, and spoke to them in the same way; and the
    men of Penuel answered him as the men of Succoth had answered.
  tam-TCV: பின்பு அவன் அங்கிருந்து புறப்பட்டு, பெனியேல் பட்டணத்திற்கு போய் அவர்களிடமும்
    அவ்வாறே கேட்டான். அவர்களும் சுக்கோத் மனிதர் பதிலளித்ததுபோலவே சொன்னார்கள்.
  ceb-ULB: Gikan didto mitungas siya paingon sa Penuel ug nakigsulti sa katawhan didto
    sa samang paagi, apan ang kalalakin-an sa Penuel mitubag kanila sama sa pagtubag
    sa kalalakin-an didto sa Sucot.
  pol-UBG: Potem wyruszył stamtąd do Penuel i mówił do nich podobnie, ale ludzie z
    Penuel odpowiedzieli mu tak samo jak odpowiedzieli mieszkańcy Sukkot.
  agr-agr: Aatus tusa nuwiya juwakiag jegawajui yaakat Penuelnum. Nunikag nuwishkam
    yaakat Sucotnum sumakbaunak dutiksag yutain sumakui. Tujash Penuelnumia aidaushkam
    Sucotnumiajai betek tiajui.
  kyc-kyc: Lapala Gitioneme yuu Penele dokona papala wambu dupwame banya yanda singi
    dupwa borete maiyakana leya. Leyamopape yuu Penele range wambu dupwame yuu Sakote
    range dupwame leyaminyi pii mendaki dokoko isingi leyami.
  urd-GVU: وہ آگے نکل کر فنوایل شہر پہنچ گیا۔ وہاں بھی اُس نے روٹی مانگی، لیکن فنوایل
    کے باشندوں نے سُکات کا سا جواب دیا۔
  deu-1912: Und er zog von da hinauf gen Pnuel und redete auch also zu ihnen. Und
    die Leute zu Pnuel antworteten ihm gleich wie die zu Sukkoth.
  kan-2017: ಅವನು ಅಲ್ಲಿಂದ ಪೆನೂವೇಲಿಗೆ ಬಂದು ಅಲ್ಲಿನವರನ್ನು ಅದೇ ಪ್ರಕಾರ ಬಿನ್ನವಿಸಲು ಅವರೂ ಸುಖೋತಿನವರಂತೆಯೇ
    ಉತ್ತರಕೊಟ್ಟರು.
  yap-yap: Me yan Gideon nga Penuel, miki wenig ngak e girdi’ u rom ni nga ni pi’
    e ggan ngak e salthaw rok, machane miki fulweg e pumo’on nu Penuel ngak ni bod
    e n’en ni yog e pumo’on nu Sukkoth.
  hlt-MCSB: Te lamkah te Penuel la cet tih koep a thui bal dae anih te Sukkoth hlang
    rhoek kah a doo bangla Penuel hlang rhoek long khaw a doo uh.
  mdy-ETH: ዬካፓ ጌዲዎኔ ዴንዳዖ ዒኢካ ናንጋ ዓሶ ኮይላ ዒማ ጌይ ዖኦጬኔ፤ ሃሣ ዬና ዓሳኣ ዒማ ጌይ ዒዛም ማሄኔ።
  twi-ASANTE: Na Gideon firii hɔ kɔɔ Penuel kɔsrɛɛ aduane bio, na ɔnyaa mmuaeɛ korɔ
    no ara.
  eng-WEBU: He went up there to Penuel, and spoke to them in the same way; and the
    men of Penuel answered him as the men of Succoth had answered.
  wal-wal: Yaagidi hegaappe Panu7eela giyoosaa biis; biidi yan de7iya asaakka he oishaa
    oichchiis. Oichchin Panu7eela asaikka Sukkota katamaa asai zaaridoogaadan zaariis.
  spa-PDDPT: Subió de allí a Peniel y les dijo las mismas palabras. Y los hombres
    de Peniel le respondieron de la misma manera que los hombres de Sucot.
  gun-gun: Ha'e gui Penuel py oo vy ha'ekue rami ae ju ijayvu ha'e pygua avakue pe.
    Ha'e rã Penuel pygua kuery voi ombovai Sucote pygua avakue ombovaiague rami.
  agu-BL: Nin tzun e' icy'tz, cho'n tzun cyopone'ntz Penuel, nin tzun jak' i' junt
    tir chi yi jak jalen Sucot. Poro ite'n nin e' bana's yi e' aj Penuel chi e' ban
    yi e' aj Sucot, quinin cyak' chiwa' Gedeón,
  ilo-ULB: Simmang-at isuna idiay Penuel manipud sadiay ket nakisarita kadagiti tattao
    sadiay iti isu met laeng a wagas, ngem sinungbatan isuna dagiti lallaki idiay
    Penuel iti kas met laeng iti insungbat dagiti lallaki idiay Succot.
  kpg-kpg: Gideon ga hanadu gi di waahale go Penuel gaa hai labelaa dana dangidangi
    gi nia daangada ala i golo, gei digau o Penuel ga hai anga labelaa go telekai
    la hua dela ne hai go digau Sukkoth.
  uig-ARA: گىدېئون ئۇ يەردىن پەنۇئەلگە بېرىپ، ئۇ يەردىكى ئادەملەرگىمۇ شۇنداق دېۋىدى،
    پەنۇئەلدىكى كىشىلەرمۇ ئۇنىڭغا سۇككوتتىكىلەردەك جاۋاب بەردى.
  sus-sus: Gedeyon naxa keli mɛnni, a siga Peniyeli. A naxa mɛnnikae fan makula taami
    ra. Peniyelikae fan naxa a yaabi alɔ Sukɔti mixie a yaabi ki naxɛ.
  pon-2006: Kidion ahpw douluhllahng Penuel, e ahpw pil wia soangen pekipekohte me
    e wiahiong mehn Sukot, a mehn Penuel pil wia soangen pasapengohte me mehn Sukot
    nda.
  jae-jae: Gideon gêwi malac tonaŋ siŋ gêja malac Penuel ma kêsôm biŋ tonaŋgeŋ gêdêŋ
    lau aŋga ônê. Mago lau Penuelŋa sêjô eŋ awa kêtôm lau Sukotŋa.
  ksd-ksd: Ma i ga vana tar uina Penuel ma i ga lul diat damana; ma ra tarai Penuel
    dia ga bali ia da ra tarai Sukot dia ga bali ia.
  tur-YTC: Oraya Penuel'in yanına çıktı ve onlarla aynı şekilde konuştu; ve Penuel'in
    adamları ona Sukkot'un adamları gibi yanıt verdiler.
  grc-BRENT: Καὶ ἀνέβη ἐκεῖθεν εἰς Φανουὴλ, καὶ ἐλάλησε πρὸς αὐτοὺς ὡσαύτως· καὶ ἀπεκρίθησαν
    αὐτῷ οἱ ἄνδρες Φανουὴλ ὃν τρόπον ἀπεκρίθησαν ἄνδρες Σοκχώθ.
  ind-AYT: Kemudian, dari sana, dia berjalan ke Pnuel dan mengatakan hal itu kepada
    orang-orang Pnuel, tetapi mereka menjawabnya seperti orang-orang Sukot.
  nya-nya: Atachoka pamenepo anapita ku Penueli ndipo anapemphanso buledi kwa anthu
    a kumeneko, koma iwo anamuyankha monga anayankhira anthu a ku Sukoti aja.
  hrv-hrv: Odatle ode u Penuel i zatraži isto od Penuelaca, a oni mu odgovore kao
    što su mu odgovorili i Sukoćani.
  mps-mps: Tialima, Gideon mu pelama, tama te bulu Penuelba sabolama, tama agai te
    bulu bidi dabebolo me te nai meba mao wabo po hanalu wali. Tiali goli, te Penuel
    bidi dabego po wei ponoyu, te Sukot bidi dabego wali po tiwai naga walio.
  tpi-tpi: Orait Gideon i go olgeta long taun Penuel, na em i askim ol man long dispela
    hap tu long sampela kaikai. Tasol ol man bilong Penuel i mekim wankain tok olsem
    ol man bilong Sukot i bin mekim.
  dan-1931: Så drog han derfra til Penuel og sagde det samme til dem; og da Folkene
    i Penuel gav ham samme Svar som Folkene i Sukkot,
  vie-OVCB: Rồi ông tiếp tục đến Phê-ni-ên, ông cũng hỏi xin bánh cho quân, nhưng
    cũng nhận được câu trả lời giống như vậy.
  guj-2017: ત્યાંથી તે પનુએલ ગયો અને ત્યાં લોકોને તે જ રીતે કહ્યું, જેમ સુક્કોથના
    લોકોએ ઉત્તર આપ્યો હતો તેવો જ ઉત્તર પનુએલના લોકોએ પણ તેને આપ્યો.
  pon-2006A: Kidion ahpw douluhllahng Penuel, e ahpw pil wia soangen pekipekohte me
    e wiahiong mehn Sukot, a mehn Penuel pil wia soangen pasapengohte me mehn Sukot
    nda.
  por-BRBSL: Ele foi até Penuel, e falou com eles da mesma maneira; e os homens de
    Penuel lhe responderam como os homens de Succoth haviam respondido.
  cth-cth: Hahoi Penuel kho lah a cei teh, hot patetvanlah, ahnimouh koe a dei pouh
    eiteh, Penuelnaw ni hai Sukkoth khonaw ni a dei e patetlah a dei pouh awh.
  twi-twi: Na Gideon fii hɔ kɔɔ Penuel kɔsrɛɛ aduan bio, na onyaa mmuae koro no ara.
  hlt-hlt: Te lamkah te Penuel la cet tih koep a thui bal dae anih te Sukkoth hlang
    rhoek kah a doo bangla Penuel hlang rhoek long khaw a doo uh.
  tbz-SIM: Kɛ̀ Sedeɔ̃ɔ̃ ítɛ́ dɛborɛ̀ kɛ́kɔtɛ Penniyɛɛdi, kɛ́ bɛ̀ mɔɔ ò bɑɑ do mɔɔ
    mɛ̀ɛ̀ botí Sukɔti ɛì kɔbɛ, kɛ̀ bɛ̀ɛ ò tɛ̃̀ńnɛ́ bɛtɔbɛ̀ bɑɑ do ò tɛ̃̀ńnɛ́ tì.
  msy-2020: Egha Gideon me ategha ghua Penuelɨn nguibar ekiamɨn ghugha, kamaghɨra
    bretba bagha men azai, ezɨ Penuelɨn itir adarasi, Sukotɨn adarazi men tirazɨ moghɨra,
    men tira.
  dop-dop: Ɩlɛnɑ pɑ́ tɛɛnɑ Penuwɛlɩ, nɑ Ketiyɔŋ sǝlǝmɩ kʋlʋmtʋ ntǝɣɩ ɩcɑtɛ nyǝ́mɑ,
    nɑ pɛlɛ pɑ́ cɔ-ɩ teitei ɩsɩɩ Sukɔtɩ nyǝ́mɑ.
  azb-azb: Oradan gəlib Penuelə çıxdı və oradakılardan da eyni şeyi istədi. Sukkot
    sakinləri necə ona cavab vermişdilərsə, Penuel sakinləri də ona elə cavab verdilər.
  eng-DBY: And he went up thence to Penuel, and spoke to them in like manner. And
    the men of Penuel answered him as the men of Succoth had answered.
  hin-2017: वहाँ से वह पनूएल को गया, और वहाँ के लोगों से ऐसी ही बात कही; और पनूएल
    के लोगों ने सुक्कोत के लोगों का सा उत्तर दिया।
  eng-YLT: And he goeth up thence [to] Penuel, and speaketh unto them thus; and the
    men of Penuel answer him as the men of Succoth answered.
  eng-WYC-2017: And Gideon went up from thence, and came into Penuel; and he spake
    like things to men of that place, to whom also they answered, as the men of Succoth
    had answered.
  eng-WMBB: He went up there to Penuel, and spoke to them in the same way; and the
    men of Penuel answered him as the men of Succoth had answered.
  urd-GVH: वह आगे निकलकर फ़नुएल शहर पहुँच गया। वहाँ भी उसने रोटी माँगी, लेकिन फ़नुएल
    के बाशिंदों ने सुक्कात का-सा जवाब दिया।
  rug-rug: Meke hola la gua pa Penuela se Qitione meke tepa kekeṉoṉo la gua tugo koari
    na tinoni vasina si asa, ba olaṉa kekeṉoṉo gua tugo sari na tinoni pa Sukoti sari
    na tinoni pa Penuela.
  gaz-gaz: Achiis gara namoota Phenuuʼeel dhaqee akkuma warra duraa sana kadhatetti
    isaanis gaafate; isaan garuu akkuma warri Sukoot deebisanitti deebii kennan.
  fra-LSG: De là il monta à Penuel, et il fit aux gens de Penuel la même demande.
    Ils lui répondirent comme avaient répondu ceux de Succoth.
  yal-yal: A keli mɛnni, a siga Penuyɛli taani, a sa na maxandi kedenna ti Penuyɛli
    kaane fan ma. Penuyɛli kaane yi a yabi alo Sukɔti kaane a yabi kii naxan yi.
  haw-1868: Pii aku la ia, mai laila aku, a i Penuela, a olelo aku la ia lakou pela.
    I mai la na kanaka o Penuela ia ia, e like me ka na kanaka o Sukota i i mai ai.
  arb-NAV: وَتَوَجَّهَ مِنْ هُنَاكَ إِلَى فَنُوئِيلَ وَطَلَبَ مِنْ أَهْلِهَا طَعَاماً،
    فَأَجَابُوهُ بِمِثْلِ مَا أَجَابَ بِهِ أَهْلُ سُكُّوتَ.
  ewe-ewe: Ale Gideon tso eme yi ɖabia nuɖuɖu le Penuel eye woawo hã gblɔ abe Sukɔt
    ƒe amewo ke ene.
  eng-LEE: 'And he went up thence to Penuel, and spoke unto them in the same manner:
    and the men of Penuel answered him as the men of Succoth had answered.'
  asm-FB: তাৰ পাছত গিদিয়োন তাৰ পৰা পনুৱেললৈ উঠি গ’ল আৰু সেই ঠাইৰ লোকসকলৰ ওচৰতো একেদৰে
    ক’লে। তাতে চুক্কোতৰ লোকসকলে যেনেকৈ কৈছিল, তেওঁলোকেও একে উত্তৰ দিলে।
  sus-A: فٍدٍيٌن نَشَ كٍلِ مّننِ، عَ سِفَ ثٍنِيٍلِ. عَ نَشَ مّننِكَيٍ قَن مَكُلَ تَامِ
    رَ. ثٍنِيٍلِكَيٍ قَن نَشَ عَ يَابِ عَلْ سُكْتِ مِشِيٍ عَ يَابِ كِ نَشّ.
  fra-SBL: Il monta ensuite à Penuel, et leur parla de la même manière. Les hommes
    de Penuel lui répondirent comme les hommes de Succoth avaient répondu.
  hbo-hbo: וַיַּ֤עַל מִשָּׁם֙ פְּנוּאֵ֔ל וַיְדַבֵּ֥ר אֲלֵיהֶ֖ם כָּזֹ֑את וַיַּעֲנ֤וּ
    אֹותֹו֙ אַנְשֵׁ֣י פְנוּאֵ֔ל כַּאֲשֶׁ֥ר עָנ֖וּ אַנְשֵׁ֥י סֻכֹּֽות׃
  kik-kik: Oima kũu akĩambata nginya Penieli, akĩmooria o ta ũguo oorĩtie andũ a Sukothu,
    nao magĩcookia o ta ũrĩa andũ a Sukothu maamũcookeirie.
  fra-NCL: De là il monta à Phanuel, et il adressa aux gens de Phanuel la même parole.
    Les gens de Phanuel lui répondirent comme avaient répondu les gens de Soccoth.
  cek-AK: Anih loe to ahmuen hoiah Penuel ah caeh moe, nihcae khaeah to tiah a hnik
    let; toe nihcae mah doeh Sukkoeth avang ih kaminawk mah thuih ih lok baktih toengah
    a naa o.
  cuk-cuk: Gedeón Sucotʼgi-nadgu, Peniel-neggweburse naded. Agi, Gedeón amba-deyob
    e-sordamarga mas egichidapbalid. Penielʼginmalad amba Sucot-e-dummagan-sogsadyob
    Gedeónʼga sogsamarmogad.
  uig-CYR: Гидеон у йәрдин Пәнуәлгә берип, у йәрдики адәмләргиму шундақ девиди, Пәнуәлдики
    кишиләрму униңға Суккоттикиләрдәк җавап бәрди.
  tel-2017: అక్కడనుంచి అతడు పెనూయేలుకు వెళ్ళి అలాగే వాళ్ళనూ అడిగినప్పుడు, సుక్కోతు
    వాళ్ళు జవాబిచ్చినట్టు పెనూయేలువాళ్ళు కూడా అతనికి జవాబిచ్చారు గనుక అతడు,
  hat-BSA: Li te monte soti la nan Penuel. Li te pale menm jan an avèk yo, epi mesye
    Penuel yo te reponn li menm jan mesye Succoth yo te reponn nan.
  kos-kos: Na Gideon el som nu Penuel ac ngisre mwet we oana ke el tuh ngisre mwet
    Sukkoth ah, ac mwet we elos topkol oapana mwet Sukkoth ah.
  hbo-WLC: וַיַּ֤עַל מִשָּׁם֙ פְּנוּאֵ֔ל וַיְדַבֵּ֥ר אֲלֵיהֶ֖ם כָּזֹ֑את וַיַּעֲנ֤וּ
    אוֹתוֹ֙ אַנְשֵׁ֣י פְנוּאֵ֔ל כַּאֲשֶׁ֥ר עָנ֖וּ אַנְשֵׁ֥י סֻכּֽוֹת׃
  ibo-ibo: O sitere nʼebe ahụ gaa Peniel rịọkwaa ndị obodo ahụ otu arịrịọ ahụ. Ma
    otu ụdị ọsịsa ahụ ndị Sukọt nyere ka ndị Peniel nyekwara.
  ory-ory: ତହୁଁ ସେ ସେଠାରୁ ପନୂୟେଲକୁ ଉଠିଯାଇ ସେଠାର ଲୋକମାନଙ୍କୁ ସେହିପରି କହିଲେ, ତହିଁରେ ସୁକ୍କୋତର
    ଲୋକମାନେ ଯେପରି ଉତ୍ତର କରିଥିଲେ, ପନୂୟେଲର ଲୋକମାନେ ମଧ୍ୟ ସେହିପରି ଉତ୍ତର ଦେଲେ।
  chk-chk: Iwe, seni ikenan Kition a feitä Penuel o kapas ngeni ekewe re Penuel ekewe
    chök kapas. Nge ir ra pwal pälüeni usun chök än ekewe re Sukot pälüen.
  rop-rop: Brom deya Gidiyan en im men olabat bin go langa det najawan taun gulum
    Penyuwel, en deibin askim olabat blanga daga du, en detlot men bin tok seimwei
    laik detlot men langa Sukait bin tok,
  ukr-1871: Звідти двинув на Пенуел і сказав осадникам так само, бо Пенуеляне відказали
    йому те ж саме, що й Суккотяне.
  deu-1951: Und er zog von dort nach Pnuel hinauf und redete mit ihnen in gleicher
    Weise. Und die Leute von Pnuel antworteten ihm wie die zu Sukkot.
  eng-JPS: And he went up thence to Penuel, and spoke unto them in like manner; and
    the men of Penuel answered him as the men of Succoth had answered.
  srp-1865: I otide odande u Fanuil, i reèe Fanuiljanima isto onako, a oni mu odgovoriše
    kao što odgovoriše ljudi u Sokotu.
  lug-lug: Bwe yava eyo, n’ayambuka n’alaga e Penieri, n’abasaba ekintu kye kimu.
    Naye abantu b’e Penieri ne bamuddamu ng’abasajja ab’omu Sukkosi bwe bamuddamu.
  heb-heb: ויעל משם פנואל וידבר אליהם כזאת ויענו אותו אנשי פנואל כאשר ענו אנשי סכות׃
  ben-IRV: পরে তিনি সেখান থেকে পনূয়েলে উঠে গিয়ে সেখানকার লোকদের কাছেও সেইভাবে বললেন,
    তাতে সুক্কোতের লোকেরা যেরকম উত্তর দিয়েছিল, পনূয়েলের লোকেরাও তাঁকে সেই রকম উত্তর
    দিল।
  pan-pan: ਉੱਥੋਂ ਉਹ ਪਨੂਏਲ ਨੂੰ ਗਿਆ ਅਤੇ ਉੱਥੇ ਦੇ ਲੋਕਾਂ ਤੋਂ ਇਸੇ ਤਰ੍ਹਾਂ ਭੋਜਨ ਮੰਗਿਆ, ਪਰ
    ਪਨੂਏਲ ਦੇ ਲੋਕਾਂ ਨੇ ਵੀ ਉਸੇ ਤਰ੍ਹਾਂ ਉੱਤਰ ਦਿੱਤਾ, ਜੋ ਸੁੱਕੋਥੀਆਂ ਨੇ ਦਿੱਤਾ ਸੀ।
  mya-JVB: ထိုအရပ်ကပေနွေလ မြို့သို့ သွား ၍ ၊ သူ တို့အား ထို နည်းတူ တောင်း သော်လည်း
    ၊ သုကုတ် မြို့သား တို့ ပြန်ပြော သည်နည်းတူ ၊ ပေနွေလ မြို့သား တို့သည် ပြန်ပြော ကြ၏။
  hmo-hmo: Unai dekena amo Gideona ia daekau lao Penuela dekenai, bona unai hanua
    taudia aniani totona ia noidia. To idia ese idia haere henia, Sukoto taudia idia
    haere henia hegeregerena.
  urd-urd: फिर वहाँ से वह फ़नूएल को गया, और वहाँ के लोगों से भी ऐसी ही बात कही; और
    फ़नूएल के लोगों ने भी उसे वैसा ही जवाब दिया जैसा सुक्कातियों ने दिया था।
  rus-SYN: Оттуда пошел он в Пенуэл и то же сказал жителям его, и жители Пенуэла отвечали
    ему то же, что отвечали жители Сокхофа.
  bqc-SIM: Bↄa we à gɛ̀ Pɛnuɛli, ↄ̃ à wabikɛ̀má màa lↄ. Pɛnuɛlideↄ òɛ̀ lá Sukodeↄ
    òɛ̀waɛ lↄ,
  tcz-CHONGTHU: Hichea kon in Gideon chu Paniel langah achetouvin amaho komma jong
    chun nehding an athum’in ahileh amahon jong hitobang machun anadonbut un ahi.
  mar-mar: नंतर तो तेथून पनुएलास गेला आणि तेथल्या लोकांबरोबर त्याच प्रकारे बोलला,
    परंतु जसे सुक्कोथातल्या मनुष्यांनी उत्तर दिले होते, तसेच पनुएलातल्या मनुष्यांनी
    त्यास उत्तर दिले.
  qub-qub: Chaypita päsar chayaran Penielman. Chaychöpis Sucotcho mañacushannölla
    mañacuran. Penielcho tiyajcunapis Sucotcuna nishannölla niran.
  bqp-bqp: Zaa gwe à gɛ̀ɛ Pɛniɛli, akũ à wɛ́ kɛ̀ḿma lɛ dↄ. Pɛniɛlidenↄ wèa lákũ
    Sukodenↄ wèa nà dↄ,
  hat-hat: Li kite lavil Soukòt, li moute lavil Penyèl. Li mande yo menm bagay la.
    Men, moun lavil Penyèl yo reponn li tankou moun lavil Soukòt yo.
  eng-BSB: From there he went up to Penuel and asked the same from them, but the men
    of Penuel gave the same response as the men of Succoth.
  tod-tod: Zeedeyɔn zeɠeni ná, é li Penuwele, é fali ɠilagi naa nɔ woni ma laaʋeaiti
    ma. Penuwele nuiti ti gooɠaaʋote gilagi naa nɔ woni da, nii Sukɔte nuiti ti boni
    la.
  eng-WEBPB: He went up there to Penuel, and spoke to them in the same way; and the
    men of Penuel answered him as the men of Succoth had answered.
  kbq-kbq: Hagi anantetira Penieli kumate marerino vuno ana hukna kege ana kumapi
    vahete ome hu'ne. Hianagi Sukoti kumate vahe'mo'zama hu'nazankna ke hu'naze.
  nhe-BL: Huan teipa Gedeón tlejcoc campa altepetl Peniel huan nojquiya quintlajtlani
    ma quintlamacaca isoldados. Huan nopa Peniel ehuani tlananquilijque san se queja
    nopa Sucot ehuani.
  bus-bus: Zaa gwe à gàa Pɛniɛli, ben à wɛ́ɛ kɛ̀ḿma lɛ dↄ. Pɛniɛlideenↄ wèàla lán
    Sukodeenↄ wèàla nàmɛ dↄ,
  gub-BL: Oho Zineàw Penuew tawhu pe kury. Wenoz temi'u a'e pe har wanupe nezewegatete
    no. Uze'eg a'e pe har Xukot pe har wazàwegatete wà.
  eng-DRA: 'And going up from thence, he came to Phanuel: and he spoke the like things
    to the men of that place. And they also answered him, as the men of Soccoth had
    answered.'
