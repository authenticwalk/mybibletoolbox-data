verse: JDG.008.029
translations:
  mal-C: യോവാശിന്റെ മകനായ യെരൂ-ബാൽ തന്റെ വീട്ടിൽ മടങ്ങിവന്നു.
  deu-TKW: Sodann ging Jerubbaal, der Sohn Joas', heim und blieb fortan in seinem
    Hause.
  lin-lin: Yerubali, mwana mobali ya Joasi, azongaki na ndako na ye mpe avandaki kuna.
  eng-LSV: And Jerubba‘al son of Joash goes and dwells in his own house,
  eng-GNV: Then Ierubbaal the sonne of Ioash went, and dwelt in his owne house.
  eng-WEBSTER: And Jerubbaal the son of Joash went and dwelt in his own house.
  nhw-BL: Huan quema tlantoya tlahuilana Gedeón, catli nojquiya quitocaxtiyayaj Jerobaal
    huan catli eliyaya icone Joás, yaya yajqui itztoti ipan ichaj ipan itlal.
  swh-ONEN: Yerub-Baali mwana wa Yoashi akarudi kwenda kuishi katika nyumba yake.
  bba-bba: Sɑɑ ye sɔɔrɑ Gedeoni, Yoɑsin bii wi, u dɑ u sinɑ win yɛnuɔ.
  eng-KJVCPB: And Jerubbaal the son of Joash went and dwelt in his own house.
  luo-luo: Jerub-Baal wuod Joash nodok dala.
  meu-meu: Ierubu-baal Ioasa na e lou ela, ena ruma ai e nohova.
  npi-ULB: योआशका छोरा, यरूब-बाल गए र आफ्नै घरमा बसे ।
  yor-yor: Jerubbaali ọmọ Joaṣi padà lọ láti máa gbé ní ìlú rẹ̀.
  ind-ind: Sesudah pertempuran itu, Gideon pulang ke rumahnya dan tinggal di sana.
  pes-OPCB: جدعون به خانهٔ خود بازگشت.
  tgl-ULB: Si Jerub Baal, na anak na lalaki ni Joas ay umuwi at nanirahan sa kaniyang
    sariling bahay.
  cbu-NT: Jedeyon waanpeetam watsapun taamchi átu naatarangiya.
  hui-hui: Gidiono ibuni dalu andagani dai buwa hene.
  mya-mya: ဂိ​ဒေါင်​သည်​မိ​မိ​၏​ကိုယ်​ပိုင်​နေ​အိမ်​သို့ ပြန် လည်​သွား​ရောက်​နေ​ထိုင်​လေ​သည်။-
  bod-N: ཡོ་ཨ་སིའི་བུ་ཡེ་རུབ་པཱ་ཨལ་ཕྱིར་སོང་ནས་རང་གི་ཁྱིམ་དུ་གནས།
  sna-sna: Jerubhi-Bhaari mwanakomana waJoashi akadzokerazve kundogara kumusha kwake.
  spa-BLM: Jerobaal, hijo de Joás, se fue a vivir a su casa.
  cac-cac: Ayic ix lajvi oval chi', ix pax vin̈aj Jerobaal, aton vin̈aj Gedeón yuninal
    vin̈aj Joás chi' d'a spat.
  swh-ULB: Yerubaali, mwana wa Yoashi, akaenda akakaa nyumbani kwake.
  bel-bel: І пайшоў Ераваал, сын Ёасаў, і жыў у доме сваім.
  deu-ELBBK: Und Jerub-Baal, der Sohn Joas', ging hin und wohnte in seinem Haus.
  mbb-OT: Mid-ulì si Gideon diyà te keugelingen din he valey ne zutun sikandin med-ubpà.
  mal-2015: യോവാശിന്റെ മകനായ യെരുബ്ബാൽ തന്റെ വീട്ടിൽ ചെന്നു സുഖമായി പാർത്തു.
  tuo-NT: Madianita masãrẽ docaqueꞌacã wééca beꞌro Gedeṍ, “Jerubaal” na ninoꞌgʉ̃,
    cʉ̃ ya macãpʉ nisetigʉ waꞌacʉ niwĩ.
  rmc-rmc: Avke pes o Gideon, o čhavo le Joašiskro, visarďa pale khere.
  pes-OPV: و یربعل بن یوآش رفته، در خانه خود ساکن شد.
  ron-1924: Иерубаал, фиул луй Иоас, с-а ынторс ши а локуит ын каса луй.
  ben-OBCV: যোয়াশের ছেলে যিরুব্বায়াল ঘরে বসবাস করতে চলে গেলেন।
  som-som: Markaasaa wiilkii Yoo'aash, oo Yerubbacal ahaa intuu tegey ayuu iska degay
    gurigiisii.
  lat-VUC: 'Abiit itaque Jerobaal filius Joas, et habitavit in domo sua:'
  eng-ASVBT: And Jerubbaal the son of Joash went and dwelt in his own house.
  ita-1885: E Ierubbaal, figliuolo di Ioas, se ne andò, e dimorò in casa sua.
  eng-LXXUP: And Jerubbaal the son of Joash went and sat in his house.
  eng-ULB: Jerub Baal, son of Joash, went and lived in his own house.
  spa-VBL: Jerob-baal, hijo de Joás, volvió a su hogar y vivía en su propia casa.
  fra-_FOB: Jérubbaal, fils de Joas, s'en revint, et demeura dans sa maison.
  mal-mal: യോവാശിന്റെ മകനായ യെരുബ്ബാൽ തന്റെ വീട്ടിൽചെന്ന് സുഖമായി പാർത്തു.
  urd-GVR: Jang ke bād Jidāūn bin Yuās dubārā Ufrā meṅ rahne lagā.
  suz-BL: मिनु नोले योआश आ तौ येरूब-बाल आ खिं लशा, बाक्‍शो बाक्‍माक्‍त।
  ita-1927: Ierubbaal figliuolo di Joas, tornò a dimorare a casa sua.
  ckb-ckb: جا یەروبەعلی کوڕی یۆئاش ڕۆیشت و لە ماڵی خۆی دانیشت.
  eng-BBE: And Jerubbaal, the son of Joash, went back to his house and was living
    there.
  kan-OKCV: ಯೋವಾಷನ ಮಗ ಯೆರುಬ್ಬಾಳನು ಹೋಗಿ ತನ್ನ ಸ್ವಂತ ಮನೆಯಲ್ಲಿ ವಾಸವಾಗಿದ್ದನು.
  tam-2017: யோவாசின் மகனான யெருபாகால் (கிதியோனின் மற்றொரு பெயர்) போய், தன்னுடைய வீட்டிலே
    வாழ்ந்து வந்தான்.
  spa-RV-1909: Y Jerobaal hijo de Joas fué, y habitó en su casa.
  ron-BTF: Și Ierubaal, fiul lui Ioas, a mers și a locuit în casa lui.
  eng-WEBP: Jerubbaal the son of Joash went and lived in his own house.
  eng-FBV: Jerub-baal, son of Joash, went home, living his own house.
  nld-1939: Toen Jeroebbáal, de zoon van Joasj, naar huis was gegaan, bleef hij daar
    wonen.
  nch-BL: Huan quema tantoya tatehuía Gedeón, cati nojquiya quitocaxtiyayaj Jerobaal
    huan cati eliyaya icone Joás, yaya yajqui itztoti ipan ichaj ipan ital.
  vie-1934: Giê-ru-ba-anh, con trai Giô-ách, trở về và ở trong nhà mình.
  hin-CV: तब योआश का पुत्र यरूबाल जाकर अपने ही घर में रहने लगा.
  spa-BES: Y Jerobaal, el hijo de Joás, volvió a su casa y vivía allí.
  tdx-tdx: Aa le nisitake t’Ierobaale ana’ Ioase, nimoneñe añ’anjomba’e ao.
  tha-KJV: ฝ่ายเยรุบบาอั​ลบ​ุตรชายของโยอาชก็ไปอาศัยอยู่ในบ้านของตน
  por-BR-2018: E Jerubaal filho de Joás foi, e habitou em sua casa.
  deu-ELO: Und Jerub-Baal, der Sohn Joas', ging hin und wohnte in seinem Hause.
  eng-WYC-2018: And so Jerubbaal, the son of Joash, went, and dwelled in his house;
  epo-epo: Kaj Jerubaal, filo de Joaŝ, iris kaj ekloĝis en sia domo.
  uig-PIN: Yoaxning oƣli Yǝrubbaal ⱪaytip berip, ɵz ɵyidǝ olturdi.
  beo-beo: 'Gidione da hina: moilaidafa amoga buhagili esalu.'
  tpi-OTNT: Nau Gideon i go i stap long haus bilong en.
  hau-SA: Yerub-Ba’al ɗan Yowash ya koma gida don yă zauna.
  uig-LAT: Yoashning oghli Yerubbaal qaytip bérip, öz öyide olturdi.
  nde-nde: UJerubhi-Bhali indodana kaJowashi wabuyela ekhaya ukuyahlala khona.
  ton-ton: ¶ Pea naʻe ʻalu ʻa Selupeali ko e foha ʻo Soasi ʻo nofo ʻi hono fale ʻoʻona.
  ces-1613: A odšed Jerobál syn Joasův, přebýval v domě svém.
  eng-WMB: Jerubbaal the son of Joash went and lived in his own house.
  tam-TCV: யோவாசின் மகன் யெருபாகால் என்னும் கிதியோன் தன் வீட்டுக்குத் திரும்பிப்போய்
    அங்கே வாழ்ந்தான்.
  ceb-ULB: Si Jerub Baal, anak nga lalaki ni Joas, milakaw ug nagpuyo sa iyang kaugalingong
    balay.
  pol-UBG: Wrócił więc Jerubbaal, syn Joasza, i mieszkał w swoim domu.
  agr-agr: Gedeón Jerubaal tuuta awagmatai aajakua duka niina jeen wakitki pujusui.
    Nuwi pujus setenta uchin akigkui, tuja niina nuweshkam kuashat aajakui.
  kyc-kyc: Gitione baa banya rangena yuu dokona kapu kyuo papala palyuo kareya.
  urd-GVU: جنگ کے بعد جدعون بن یوآس دوبارہ عُفرہ میں رہنے لگا۔
  deu-1912: Und Jerubbaal, der Sohn des Joas, ging hin und wohnte in seinem Hause.
  kan-2017: ಯೋವಾಷನ ಮಗ ಯೆರುಬ್ಬಾಳನು ಹೋಗಿ ತನ್ನ ಮನೆಯಲ್ಲಿ ವಾಸವಾಗಿದ್ದನು.
  yap-yap: Me sul Gideon nge yan i par ko naun rok.
  hlt-MCSB: Te daengah Joash capa Jerubbaal khaw mael van tih amah im ah kho a sak.
  mdy-ETH: ዒዮዓሴ ናኣዚ ጌዲዎኔ፦ ዒ ሾይንቴ ቤዞ ዴንዲ ዒኢካ ናንጌኔ፤
  twi-ASANTE: Afei, Yoas babarima Yerub-Baal sane kɔɔ ne kurom.
  eng-WEBU: Jerubbaal the son of Joash went and lived in his own house.
  wal-wal: Yo7aasha na7ai, Yeruba7aala giyo Geedooni ba soo guyye biidi, ba keettan
    de7iis.
  spa-PDDPT: Jerobaal, hijo de Joás, fue y vivió en su casa.
  gun-gun: Ha'e gui Joás ra'y Jerubaal va'e ojepe'a vy oiko ngoo py ae.
  agu-BL: Ej, je tzun bajijtze'j, yi Jerobaal, nka Gedeón nin tzun aj i'-tz tan najewe'n
    xe tetz ca'l, nin oxc'al tu lajuj tzun nitxajil i' e' jalcyentz, na wi'nin txkel
    banak.
  ilo-ULB: Nagsubli ni Jerubbaal a putot ni Joas ket nagnaed iti bukodna a balay.
  kpg-kpg: Gideon gaa hana gi dono guongo gaa noho i golo.
  uig-ARA: يوئاشنىڭ ئوغلى يەرۇببائال قايتىپ بېرىپ، ئۆز ئۆيىدە ئولتۇردى.
  sus-sus: Yowasi xa di Yerubaali naxa gbilen a xɔnyi.
  pon-2006: Kidion eri pwurala oh kousoanla ni imweo.
  jae-jae: Joas latu Gideon jagêŋgôŋ tau nê andu.
  ksd-ksd: Ma Ierub-Baal, natu i Ioas, i ga vana ma i ga ki ra kubana.
  tur-YTC: Yoaş oğlu Yerubbaal gidip kendi evinde yaşadı.
  grc-BRENT: Καὶ ἐπορεύθη Ἱεροβάαλ υἱὸς Ἰωὰς, καὶ ἐκάθισεν ἐν οἴκῳ αὐτοῦ.
  ind-AYT: Kemudian, Yerubaal, anak Yoas, pergi dan menetap di rumahnya sendiri.
  nya-nya: Yeru-Baala mwana wa Yowasi anapita kukakhala kwawo.
  hrv-hrv: Jerubaal, sin Joašev, otišao je i živio u svojoj kući.
  mps-mps: Megi da, Gideon te aga beba pelama bidigi pali.
  tpi-tpi: Nau Gideon i go i stap long haus bilong en.
  dan-1931: Og Jerubba'al, Joasjs Søn, begav sig til sit Hjem og opholdt sig der.
  vie-OVCB: Ghi-đê-ôn, con Giô-ách, quay về nhà mình.
  guj-2017: યોઆશનો દીકરો યરુબાલ પોતાના ઘરમાં રહ્યો.
  pon-2006A: Kidion eri pwurala oh kousoanla ni imweo.
  por-BRBSL: Jerubbaal, filho de Joash, foi morar em sua própria casa.
  cth-cth: Joash capa Jerubbaal teh a cei teh ama im vah ao.
  twi-twi: Afei, Yoas babarima Yerub-Baal san kɔɔ ne kurom.
  hlt-hlt: Te daengah Joash capa Jerubbaal khaw mael van tih amah im ah kho a sak.
  tbz-SIM: Dɛ kó difɔ̃nkúò kɛ̀ Soɑsi birɛ Yedubɑɑdi kò nkɛ́mbo o cĩ́ɛ̃̀tɛ̀.
  msy-2020: Ezɨ Joasɨn otarim Jerubal, an ziar mam Gideon, a ghua uan nguibamɨn itir
    dɨpenimɨn iti.
  dop-dop: Ḿpʋ́ɣʋ́ Ketiyɔŋ mǝlɑ ɩ tɛ nɑ ɩ́ cɑɣɑ tǝnɑ.
  azb-azb: Yoaş oğlu Yerub-Baal qayıdıb yenə öz evində yaşadı.
  eng-DBY: And Jerubbaal the son of Joash went and dwelt in his house.
  hin-2017: योआश का पुत्र यरूब्बाल जाकर अपने घर में रहने लगा।
  eng-YLT: And Jerubbaal son of Joash goeth and dwelleth in his own house,
  eng-WYC-2017: And so Jerubbaal, the son of Joash, went, and dwelled in his house;
  eng-WMBB: Jerubbaal the son of Joash went and lived in his own house.
  urd-GVH: जंग के बाद जिदौन बिन युआस दुबारा उफ़रा में रहने लगा।
  rug-rug: Meke pule la koasa nana vasileana soti se Qitione meke koa vasina.
  gaz-gaz: Yerub-Baʼaal ilmi Yooʼaash achi jiraachuuf gara mana ofii isaatti deebiʼe.
  fra-LSG: Jerubbaal, fils de Joas, s’en retourna, et demeura dans sa maison.
  gnn-gnn: '@see-verse:JDG.008.028'
  yal-yal: Yosaa dii xɛmɛn Yerubali yi xɛtɛ, a dɔxɔ a konni.
  haw-1868: Hele aku la o Ierubaala ke keiki a Ioasa, a noho iho la ma kona hale iho.
  arb-NAV: وَرَجَعَ جِدْعُونُ بْنُ يُوآشَ إِلَى بَيْتِهِ حَيْثُ أَقَامَ فِيهِ.
  ewe-ewe: Yerubaal, Yoas ƒe vi, trɔ yi ɖanɔ wo de.
  eng-LEE: And Yerubba'al the son of Joash went and dwelt in his own house.
  asm-FB: তাৰ পাছত যোৱাচৰ পুত্ৰ যিৰুব্বালে নিজৰ ঘৰলৈ গৈ তাতে বাস কৰিলে।
  sus-A: يٌوَ سِ شَ دِ يٍرُبَالِ نَشَ فبِلٍن عَ شْنيِ.
  fra-SBL: Jerubbaal, fils de Joas, s'en alla et s'établit dans sa maison.
  hbo-hbo: וַיֵּ֛לֶךְ יְרֻבַּ֥עַל בֶּן־יֹואָ֖שׁ וַיֵּ֥שֶׁב בְּבֵיתֹֽו׃
  kik-kik: Jerubu-Baali mũrũ wa Joashu nĩacookire gwake mũciĩ gũtũũra kuo.
  fra-NCL: Jérobaal, fils de Joas, s’en retourna et demeura dans sa maison.
  cek-AK: Joash capa Jerub-baal loe angmah ih im ah oh hanah amlaem let.
  cuk-cuk: Geb degine, Joás-machi-Gedeón Jerobaalʼye-nugbalid e-neggweburse megnad
    gusad.
  uig-CYR: Йоашниң оғли Йәруббаал қайтип берип, өз өйидә олтарди.
  tel-2017: తరువాత యోవాషు కొడుకు యెరుబ్బయలు, తన సొంత ఇంట్లో నివాసం ఉండడానికి వెళ్ళిపోయాడు.
  hat-BSA: Alò, Jerubbaal, fis a Joas la te ale rete nan pwòp kay li.
  kos-kos: Gideon el folokla nu in acn sel ac muta we.
  hbo-WLC: וַיֵּ֛לֶךְ יְרֻבַּ֥עַל בֶּן־יוֹאָ֖שׁ וַיֵּ֥שֶׁב בְּבֵיתֽוֹ׃
  ibo-ibo: Jerub-Baal, nwa Joash laghachiri nʼụlọ nke aka ya, biri nʼebe ahụ.
  ory-ory: ଏଥିଉତ୍ତାରେ ଯୋୟାଶ୍‍ର ପୁତ୍ର ଯିରୁବ୍ବାଲ୍‍ ଯାଇ ତାଙ୍କ ନିଜ ଗୃହରେ ବାସ କଲେ।
  chk-chk: Mürin, Kition nöün Joas we mwän a feila o nonom lon püsin imwan.
  rop-rop: Wal afta wen imbin bidim detlot Midiyan pipul, Gidiyan bin gobek langa
    im ronwan taun, en imbin jidanbat deya.
  ukr-1871: І вернувсь додому Еробаал Йоасенко і жив далій у своїй господї.
  deu-1951: Und Jerub-Baal, der Sohn des Joas, ging hin und wohnte in seinem Hause.
  eng-JPS: And Jerubbaal the son of Joash went and dwelt in his own house.
  srp-1865: I otišav Jeroval sin Joasov osta u svojoj kuæi.
  lug-lug: Yerubbaali ye Gidyoni mutabani wa Yowaasi, n’addayo ewaabwe.
  heb-heb: וילך ירבעל בן יואש וישב בביתו׃
  ben-IRV: পরে যোয়াশের পুত্র যিরুব্বাল নিজের বাড়িতে বসবাস করলেন।
  pan-pan: ਯੋਆਸ਼ ਦਾ ਪੁੱਤਰ ਯਰੁੱਬਆਲ ਆਪਣੇ ਘਰ ਜਾ ਕੇ ਉੱਥੇ ਹੀ ਰਹਿਣ ਲੱਗਾ,
  mya-JVB: ယောရှ သား ယေရုဗ္ဗာလ သည် မိမိ အိမ် သို့ သွား ၍ နေ သတည်း။
  hmo-hmo: Gideona be iena hanua korikori rumana dekenai ia giroa lao.
  urd-urd: और यूआस का बेटा यरुब्बा'ल जाकर अपने घर में रहने लगा।
  rus-SYN: И пошел Иероваал, сын Иоасов, и жил в доме своем.
  bqc-SIM: Yoasi nɛ́ Gedeↄ̃ↄ gɛ̀ zↄ̃̀lɛ a bɛ.
  tcz-CHONGTHU: Hiche jouchun Joash chapa Gideon chu ainlanga akiletan ahi.
  mar-mar: योवाशाचा पुत्र यरूब्बाल तर आपल्या घरी जाऊन राहिला.
  qub-qub: «Jerobaal» nir jutichapashan Gedeonga marcanman tiyaj aywacuran. Paypaga
    warmincuna caran achcami. Chaymi wamrancunapis caran ganchis chunca (70).
  bqp-bqp: Yoasi nɛ́ Gidiↄn gɛ̀ɛ à vùtɛ a bɛa.
  hat-hat: Jedeyon, pitit Joas la, ki rele Jewoubaal tou, tounen al rete lakay li.
