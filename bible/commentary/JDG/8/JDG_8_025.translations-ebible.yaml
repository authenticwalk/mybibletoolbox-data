verse: JDG.008.025
translations:
  mal-C: “ഞങ്ങൾ സന്തോഷത്തോടെ തരാം,” അവർ പറഞ്ഞു. ഒരു വസ്ത്രം വിരിച്ച് ഓരോരുത്തന് കൊള്ളയിൽ
    കിട്ടിയ ഓരോ സ്വർണക്കടുക്കൻ അതിലിട്ടു.
  deu-TKW: 'Sie erwiderten: Die wollen wir dir gerne geben! Und sie breiteten einen
    Mantel aus, und jeder warf die von ihm erbeuteten Ringe darauf.'
  lin-lin: 'Bana ya Isalaele bazongisaki : — Tokopesa yango. Batandaki elamba na mabele,
    moko na moko abwakaki eloko na ye ya litoyi, oyo ewutaki na bomengo ya bitumba.'
  eng-LSV: And they say, “We certainly give”; and they spread out the garment, and
    each casts the ring of his prey there;
  eng-GNV: And they answered, Wee will giue them. And they spred a garment, and did
    cast therein euery man the earings of his pray.
  eng-WEBSTER: And they answered, We will willingly give them . And they spread a
    garment, and cast into it every man the ear-rings of his prey.
  nhw-BL: 'Huan inijuanti tlananquilijque: ―Nochi timitzmacase ica cuali. Huan quipatlajque
    se yoyomitl huan sese inijuanti quitlalijque se anillo nopona.'
  swh-ONEN: Wakajibu, “Tutafurahi kuvitoa.” Hivyo wakatanda vazi chini na kila mwanaume
    akatupia juu yake pete kutoka kwenye fungu lake la nyara.
  bba-bba: Bɑ nɛɛ, sɑ ko nun wɛ̃ kɑ nuku tiɑ. Yerɑ bɑ bekuru ɡɑru tɛriɑ tè sɔɔ be
    kpuro bɑ swɑɑ tonku ni kpɛ̃ɛ ni bɑ wɛrɔbu mwɑɑri mi.
  eng-KJVCPB: And they answered, We will willingly give them. And they spread a garment,
    and did cast therein every man the earrings of his prey.
  wbp-wbp: Ngula-jangka, Yijirali-pinki warrmarlalurla wangkaja Kitiniki, “Yuwayi,
    kapurnangkulu yinyi nyampurraju langa-kurlangu.” Ngulalu panja-kurra muku kujurnu
    langa-kurlanguju.
  luo-luo: Negidwoko niya, “En morwa mondo wachiwgi.” Omiyo ne gipedho nanga, kendo
    ngʼato ka ngʼato nodiro stadi koa kuom gik mane giyako e nangano.
  meu-meu: Idia na e haere, eto, Baia henimu mai moalemai ida. Bena dabua ta e lahaia,
    iboudiai ese tuari ai e abidia gadeidia na dabua ai e taho dobi.
  npi-ULB: तिनीहरूले जवाफ दिए, “ती तपाईंलाई दिन हामी खुशी छौं ।” तिनीहरूले एउटा लुगा
    ओछ्याए र हरेक मानिसले आफ्नो लुटको सामनाबाट कुण्डलचाहिँ त्यसमा राखे ।
  yor-yor: Wọ́n dáhùn pé, “Tayọ̀tayọ̀ ni àwa yóò fi wọ́n sílẹ̀.” Wọ́n tẹ́ aṣọ kan
    sílẹ̀ ọkùnrin kọ̀ọ̀kan sì ń sọ yẹtí kọ̀ọ̀kan tí ó kàn wọ́n láti ibi ìkógun síbẹ̀.
  ind-ind: Jawab mereka, “Dengan senang hati kami akan memberikannya!” Maka mereka
    membentangkan sehelai jubah, dan setiap orang melemparkan anting-anting dari jarahan
    mereka ke atas jubah itu.
  pes-OPCB: 'آنها گفتند: «با کمال میل آنها را تقدیم می‌کنیم.» آنگاه پارچه‌ای پهن کرده،
    هر کدام از آنها گوشواره‌هایی را که به غنیمت گرفته بود روی آن انداخت.'
  tgl-ULB: Sumagot sila, “Kami ay nagagalak na ibigay ang mga iyon sa iyo.” Naglatag
    sila ng isang balabal at bawat tao ay nagtapon doon ng mga hikaw mula sa kaniyang
    nakuha sa panloloob.
  cbu-NT: Ashiriya, Madiyanshuchshitisin ichingarusin, Ayu, neewa. Yuw yarangini anu,
    tárangusin, ngootsish chirik kapung muteersin, anumun ichingarusin yuwaa anich
    oroo yarangana anoo xanataranganaya.
  hui-hui: Aguani hale hayagola wali agali tigua ladai bialu lalu, Iname turu halu
    í̠hondo ngiai holeberema, lene. Ani lowa tigua aga mbira dunga howa ogoriani tini
    hangu hangu howa hale ira mo yarimidagua tagu pebe bini.
  mya-mya: လူ​တို့​က​လည်း``ရွှေ​နား​ကွင်း​များ​ကို အ​ကျွန်ုပ် တို့​ဝမ်း​မြောက်​စွာ​ကိုယ်​တော်​အား​ပေး​ပါ​မည်''
    ဟု​ပြန်​လျှောက်​ပြီး​လျှင်​စောင်​ကို​ခင်း​၍ မိ​မိ တို့​ရ​ယူ​ထား​သ​မျှ​သော​နား​ကွင်း​များ​ကို
    လူ​တိုင်း​လာ​ရောက်​ချ​ထား​ကြ​၏။-
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་ངེད་ཅག་ཁྱོད་ལ་སྟེར་བར་མོས་པ་ཡིན་ཞེས་སྨྲས་ཤིང་། ཕྱི་གོས་ཤིག་བཏིངས་ནས་མི་རེ་རེས་ཕྲོགས་འོངས་པའི་རྣ་ཏོག་དེའི་སྟེང་དུ་འཕངས་སོ།
    །
  sna-sna: Vakapindura vakati, “Tichafara kudzipa kwamuri.” Saka vakawaridza nguo
    pasi, uye murume mumwe nomumwe akakanda mhete yezvaakapamba pamusoro payo.
  spa-BLM: 'Ellos respondieron: “Los daremos de buena gana”. Extendieron un manto,
    y cada uno echó en él los pendientes de su botín.'
  cac-cac: 'Yuj chi'' ix slich''anem jun c''apac c''apac eb'', ix yac''anem q''uen
    uchiquin chi'' eb'' d''a yib''an̈ c''apac. Ix yalan eb'' d''a vin̈ icha tic: —Ina
    q''ueen tic, d''a val smasanil co c''ool scac'' q''uen d''ayach, xchi eb''.'
  swh-ULB: Wakamjibu, “Tunafurahi kukupa.” Wakatandika vazi na kila mtu akatupa pete
    kutoka kwenye nyara zake.
  bel-bel: 'Яны сказалі: дамо. І паслалі вопратку і кідалі туды кожны па завушніцы
    са здабычы сваёй.'
  deu-ELBBK: 'Und sie sprachen: Gern wollen wir sie geben. Und sie breiteten ein Oberkleid
    aus und warfen darauf jeder die Ohrringe seiner Beute.'
  mbb-OT: Midtavak is menge etew te, “Uya, ebeǥayan dey sikew.” Ne midempas sikandan
    te manggad ne is kada sevaha kandan midsavuk dutun te indempas te eritis he nekuwa
    zan diyà te menge Midianhen.
  mal-2015: ഞങ്ങൾ സന്തോഷത്തോടെ തരാം എന്നു അവർ പറഞ്ഞു, ഒരു വസ്ത്രം വിരിച്ചു ഒരോരുത്തന്നു
    കൊള്ളയിൽ കിട്ടിയ കടുക്കൻ അതിൽ ഇട്ടു.
  tuo-NT: Na “Jaʉ, mʉꞌʉrẽ eꞌcatise meꞌrã oꞌorãti”, nicãrã niwã. Tojo níca beꞌro niꞌcã
    suꞌticasero nucũcãpʉ sẽeocũu, na suraranʉcʉ̃ omopica tuusãase beꞌtori na bocaꞌquere
    ti casero buꞌipʉ peocãrã niwã. *****
  rmc-rmc: 'O Izraeliti odphende: „Radišagoha tuke daha ola čeňa.“ Avke pre phuv thode
    o plašťos a dojekh pre leste čhiďa o somnakune čeňa.'
  pes-OPV: 'در جواب گفتند: «البته می‌دهیم». پس ردایی پهن کرده، هریکی گوشواره های غنیمت
    خود را در آن انداختند.'
  ron-1924: 'Ей ау зис: „Ци ле вом да ку плэчере.” Ши ау ынтинс о манта, пе каре а
    арункат фиекаре вериӂиле пе каре ле прэдасе.'
  ben-OBCV: তারা উত্তর দিল, “সেগুলি দিলে আমাদের ভালোই লাগবে।” অতএব তারা একটি কাপড়
    পেতে দিল, এবং প্রত্যেকে তাতে তাদের লুট করা এক-একটি দুল ছুঁড়ে দিল।
  som-som: Oo waxay ugu jawaabeen, Annagoo raalli ka ah ayaannu ku siinaynaa. Kolkaasay
    maro gogleen, oo nin kastaaba wuxuu ku tuuray hilqadihii uu boolida u helay.
  lat-VUC: 'Qui responderunt: Libentissime dabimus. Expandentesque super terram pallium,
    projecerunt in eo inaures de præda:'
  eng-ASVBT: And they answered, We will willingly give them. And they spread a garment,
    and did cast therein every man the earrings of his spoil.
  ita-1885: 'Ed essi dissero: Noi del tutto te li daremo. Steso adunque un ammanto,
    ciascuno vi gittò il monile ch''egli aveva predato.'
  eng-LXXUP: 'And they said, We will certainly give them: and he opened his garment,
    and each man cast therein an earring of his spoils.'
  eng-ULB: They answered, “We are glad to give them to you.” They spread out a cloak
    and every man threw on it the earrings from his plunder.
  spa-VBL: “Te los daremos con gusto”, respondieron. Entonces extendieron un manto,
    y cada uno de ellos echó sobre él pendientes de su botín.
  fra-_FOB: 'Et ils répondirent: Nous les donnerons volontiers. Et, étendant un manteau,
    tous y jetèrent les bagues de leur butin.'
  mal-mal: ഞങ്ങൾ സന്തോഷത്തോടെ തരാം എന്ന് അവർ പറഞ്ഞു; ഒരു വസ്ത്രം വിരിച്ച് ഒരോരുത്തന്
    കൊള്ളയിൽ കിട്ടിയ കടുക്കൻ അതിൽ ഇട്ടു.
  urd-GVR: Isrāīliyoṅ ne kahā, “Ham ḳhushī se bālī deṅge.” Ek chādar zamīn par bichhā
    kar har ek ne ek ek bālī us par phaiṅk dī.
  suz-BL: मिनु मेकोपुकीमी “दुम्‍ब, गो मेको इन कली गेनीकी” देंमा बाक्‍त। मिनु वा का
    ब्रामे बाक्‍त। मिनु नेल्‍लेमी आंम के रोइश्‍शो सुन मेकेर वोदमे बाक्‍त।
  ita-1927: 'Quelli risposero: “Li daremo volentieri”. E stesero un mantello, sul
    quale ciascuno gettò gli anelli del suo bottino.'
  ckb-ckb: 'ئەوانیش گوتیان: «بە خۆشحاڵییەوە.» ئینجا جبەیەکیان ڕاخست و هەریەکە و ئەو
    گوارانەی دەستی کەوتبوو فڕێیدایە سەری.'
  eng-BBE: And they gave answer, We will gladly give them. So they put down a robe,
    every man dropping into it the ear-rings he had taken.
  kan-OKCV: ಅವರು, “ನಾವು ಇಷ್ಟಪೂರ್ವಕವಾಗಿ ಕೊಡುತ್ತೇವೆ,” ಎಂದು ಹೇಳಿ, ಒಂದು ವಸ್ತ್ರವನ್ನು ಹಾಸಿ,
    ಅಲ್ಲಿ ಅವರವರು ಕೊಳ್ಳೆಹೊಡೆದ ಬಂಗಾರದ ಓಲೆಗಳನ್ನು ಹಾಕಿದರು.
  tam-2017: 'இஸ்ரவேலர்கள்: சந்தோஷமாகக் கொடுப்போம் என்று சொல்லி, ஒரு துணியை விரித்து,
    அவரவர் கொள்ளையிட்ட கடுக்கன்களை அதிலே போட்டார்கள்.'
  spa-RV-1909: 'Y ellos respondieron: De buena gana los daremos. Y tendiendo una ropa
    de vestir, echó allí cada uno los zarcillos de su despojo.'
  ron-BTF: 'Iar ei au răspuns: Ți-i vom da de bunăvoie. Și au întins o haină și au
    aruncat pe ea fiecare cerceii prăzii sale.'
  eng-WEBP: They answered, “We will willingly give them.” They spread a garment, and
    every man threw the earrings of his plunder into it.
  eng-FBV: “We'll happily give them to you,” they replied. They spread out a cloak,
    and each of them threw on it earrings from their plunder.
  nld-1939: 'Ze antwoordden: Die geven we u graag. Zij spreidden een mantel uit, en
    ieder wierp er een ring uit zijn buit op.'
  nch-BL: 'Huan inijuanti tananquilijque: ―Nochi timitzmacase ica cuali. Huan quipatajque
    se yoyomit huan sese ten inijuanti quitali se anillo nopona.'
  vie-1934: 'Chúng đáp: Chúng tôi sẵn lòng giao cho ông. Họ trải một áo tơi ra, rồi
    hết thảy đều ném vào đó những vòng của mình đã đoạt lấy.'
  hin-CV: इस्राएलियों ने उससे कहा, “ये हम आपको ज़रूर देंगे.” इसके लिए उन्होंने एक
    कपड़ा बिछा दिया और हर एक व्यक्ति ने लूट में से एक-एक बाली वहां डाल दी.
  spa-BES: Y respondieron ellos, con mucho gusto te los daremos. Así que bajaron una
    bata, y cada uno de ellos echó el anillo que se había llevado.
  tdx-tdx: Le hoe ty natoi’ iareo, Hatolo’ay an-joton-troke; Nalafi’ iareo eo amy
    zao ty lamba vaho songa nampipoke o bange kinopa’eo ze lahilahy.
  tha-KJV: เขาก็เรียนตอบท่านว่า “เราทั้งหลายเต็มใจจะให้” เขาก็​ปู​ผ้าลง วางตุ้มหูซึ่งริบมาได้นั้นไว้​ที่นั่น
  por-BR-2018: 'E eles responderam: De boa vontade os daremos. E segurando uma roupa
    de vestir, lançou ali cada um os pendentes de seu despojo.'
  deu-ELO: 'Und sie sprachen: Gern wollen wir sie geben. Und sie breiteten ein Oberkleid
    aus und warfen darauf ein jeder die Ohrringe seiner Beute.'
  eng-WYC-2018: Which answered, We shall give (you them) most gladly. And they spreaded
    forth a mantle on the earth, and casted forth therein [the] earrings of the prey;
  epo-epo: 'Kaj ili diris: Ni donos. Kaj ili sternis veston, kaj ĉiu ĵetis tien orelringon
    el sia militakiro.'
  uig-PIN: 'Ular jawabǝn: — Berixkǝ razimiz, dǝp yǝrgǝ bir yepinqini selip, ⱨǝrbiri
    uning üstigǝ oljisidin zirǝ-ⱨalⱪilarni elip taxlidi.'
  beo-beo: Dunu huluane da bu adole i, “Ninia da hahawane amo liligi dima imunuyo.”
    Ilia da abula ligisili, dunu huluane da amo da:iya geabagedigisu ilia lai ligisi.
  tpi-OTNT: Na ol i tok, “Em i orait, bai mipela i givim yu.” Na ol i putim wanpela
    hap laplap long graun, na olgeta wan wan i bringim ol ring ol i bin kisim na ol
    i putim antap long dispela laplap.
  hau-SA: Suka ce, “Za mu yi farin cikin ba ka su.” Saboda haka suka shimfiɗa mayafi,
    kowanne ya sa ɗan kunne ɗaya daga ganimar.
  uig-LAT: 'Ular jawaben: — Bérishke razimiz, dep yerge bir yépinchini sélip, herbiri
    uning üstige oljisidin zire-halqilarni élip tashlidi.'
  nde-nde: Baphendula bathi, “Sizathaba ukukunika wona.” Ngakho bendlala ingubo, kwathi
    umuntu ngamunye waphosela kuyo icici lempango yakhe.
  ton-ton: Pea naʻe pehēange ʻekinautolu, “Te mau ʻatu fiemālie pe ia.” Pea naʻa nau
    folahi ʻae kofu pea naʻe sī ki ai taki taha ʻe he tangata ʻae ngaahi hau mei heʻene
    meʻa.
  ces-1613: 'I odpověděli: Rádi dáme. A prostřevše roucho, metali na ně každý náušnici
    z loupeží svých.'
  eng-WMB: They answered, “We will willingly give them.” They spread a garment, and
    every man threw the earrings of his plunder into it.
  tam-TCV: அதற்கு அவர்கள், “நாங்கள் அவற்றைக் கொடுப்பதில் மகிழ்ச்சி அடைவோம்” என்று
    சொல்லி தரையிலே ஒரு துணியை விரித்து ஒவ்வொருவரும் தாம் கொள்ளையிட்ட பொருட்களில் இருந்து
    ஒரு கடுக்கனை அதில் போட்டனர்.
  ceb-ULB: Mitubag sila, “Malipayon kami sa paghatag niini kanimo.” Gibukhad nila
    ang panapton ug ang matag usa milabay ug ariyos didto sa panapton gikan sa iyang
    inilog.
  pol-UBG: 'I powiedzieli: Chętnie damy. Rozpostarli szatę i każdy rzucał na nią kolczyki
    ze swoich łupów.'
  agr-agr: 'Tusa timatai Israel aents aidauk jáanchin nugká ainak nuwi patakumtai
    yajuakbaun batsasajui. Dutikawag Gedeógkan chichajuinak: “Pai, juju jukita”, tiajui.'
  kyc-kyc: Leyamo dokopa wambu dupwame isingi lao, Namwame dupwa rae maiyuo emba jerama,
    leyami. Lapala komau mende yuu dokona pee lao kwuapala nakamame kalena uriŋi nyiyaminyi
    dupwa reteyami.
  urd-GVU: اسرائیلیوں نے کہا، ”ہم خوشی سے بالی دیں گے۔“ ایک چادر زمین پر بچھا کر ہر
    ایک نے ایک ایک بالی اُس پر پھینک دی۔
  deu-1912: 'Sie sprachen: Die wollen wir geben; und breiteten ein Kleid aus, und
    ein jeglicher warf die Stirnbänder darauf, die er geraubt hatte.'
  kan-2017: ಗಿದ್ಯೋನನ ಬಿನ್ನಹಕ್ಕೆ ಇಸ್ರಾಯೇಲ್ಯರು, “ನಾವು ಸಂತೋಷದಿಂದ ಕೊಡುವೆವು” ಎಂದು ಹೇಳಿ,
    ಅಲ್ಲಿ ಒಂದು ಬಟ್ಟೆಯನ್ನು ಹಾಸಿ, ಅದರ ಮೇಲೆ ತಾವು ಕೊಳ್ಳೆಯಾಗಿ ತಂದ ಓಲೆಗಳನ್ನು ಇಟ್ಟುಬಿಟ್ಟರು.
  yap-yap: Miyad fulweg ni lungurad, “Bay gu pi’ed ngom ni bfel’ lanin’mad ngay.”
    Miyad filath bangi mad nga but’, ma urngin e pumo’on nra be’ me tay nga daken
    fa gi mad e pi talbuch ni fek.
  hlt-MCSB: Tedae, “Pae rhoe pae sih,” a ti uh dongah himbai te a phaih uh tih hlang
    boeih loh a kutbuem hnaii pahoi a voeih uh.
  mdy-ETH: ዴራ ማሃዖ፦ «ቃራኬ ኑ ዒንጋንዳኔ» ጌዒ፥ ሳዖይዳ ዓፒላ ሂኢሣዖ ፔቴ ፔቴ ዓሳ ዔኬ ዋዮ ዎርቆ ዒኢካ ጌሤኔ።
  twi-ASANTE: Wɔbuaa sɛ, “Yɛpene so dodo.” Wɔde akatasoɔ sɛɛ fam. Na obiara de ne
    sikakɔkɔɔ asomuadeɛ a ɔnyaeɛ bɛguu so.
  eng-WEBU: They answered, “We will willingly give them.” They spread a garment, and
    every man threw the earrings of his plunder into it.
  wal-wal: Israa7eela asai zaaridi, “Eeno, nu immana” yaagiis. Yaagidi afalaa hiixxidosona;
    hiixxidi asai ubbai ba omooddido haittaa worqqaa hiixettida afalaa bollan yeggiis.
  spa-PDDPT: 'Ellos dijeron: Con mucho gusto te los daremos. Y tendieron el manto
    y allí echó cada uno los zarcillos de su botín.'
  gun-gun: 'Ha''e kuery aipoe''i: — Rovy''a ete reve ''rã rome''ẽ ndevy — he''i okuapy
    vy peteĩ ao puku ha''e kuery oipyo vy hi''áry peteĩ-teĩ omoĩ peteĩ namixã oipe''a
    va''ekue.'
  agu-BL: 'Ej nin tzun e'' ben yi e'' cmon tetz Israel tan lite''n cu''n jun mant
    wuxtx''otx'', nin tzun baj cu'' len quik''ol yi e''chk xmalk''aba''tz yi baj len
    chicambal scye''jak chicontr, i tzun cyaltz: —Cy''ajninu'', na i''tz teru'', che''ch
    tzun bantz tetz Gedeón.'
  ilo-ULB: Insungbatda, “Siraragsakkami a mangited kadagitoy kenka.” Nangiyaplagda
    iti kagay ket impuruak ti tunggal lalaki iti daytoy dagiti aritos manipud iti
    sinamsamna.
  kpg-kpg: Nia daangada ga helekai, “Gimaadou e tenetene di gowadu nia maa gi di goe.”
    Digaula gaa holo gi daha di nadau gahu, gei nia daangada guu dugu nadau akai dalinga
    gi hongo di gahu deelaa mai i nia mee ala ne kae.
  uig-ARA: 'ئۇلار جاۋابەن: ــ بېرىشكە رازىمىز، دەپ يەرگە بىر يېپىنچىنى سېلىپ، ھەربىرى
    ئۇنىڭ ئۈستىگە ئولجىسىدىن زىرە-ھالقىلارنى ئېلىپ تاشلىدى.'
  sus-sus: E naxa a fala, «Muxu bara tin na ra.» E fa dugi itala, e birin fa e xa
    xurundɛ keren keren sa dugi kui e naxan sɔtɔ wasaso see ra.
  pon-2006: Irail eri sapeng, patohwanohng, “Se pahn inenen perenki kihong komwi.”
    Irail eri pahkpeseng pelien likou ehu, oh emenenmen aramas ako ahpw kihdiong loale
    kisin mehn tiati kohl sang ni kepwe me e rikada nan mahweno.
  jae-jae: Lau sêjô eŋ awa gebe “Aêac oc akêŋ gêŋ tau êndêŋ aôm totêntac ŋajamgeŋ.”
    Êsêac sêja obo teŋ ma êsêac samob, sêbaliŋ salasa, taŋ êsêac sêjaŋgo su naŋ, kêsêp
    obo tau.
  ksd-ksd: 'Ma dia ga bali ia: Avet a tul tar diat tam ma ra gugu. Ma dia ga pale
    tika na mal, ma tikatikai i ga vue tar ra umana mamar talinga tana nina i ga ra
    pa ia.'
  tur-YTC: Onlar, “Onlara seve seve veririz” dediler. Bir giysi serdiler ve herkes
    ganimetinin küpelerini onun içine attı.
  grc-BRENT: Καὶ εἶπαν, διδόντες δώσομεν· καὶ ἀνέπτυξε τὸ ἱμάτιον αὐτοῦ, καὶ ἔβαλεν
    ἐκεῖ ἀνὴρ ἐνώτιον σκύλων αὐτοῦ.
  ind-AYT: Mereka menjawab, “Kami akan memberikannya dengan senang hati.” Lalu, mereka
    membentangkan sehelai kain, dan setiap orang melemparkan anting-anting dari jarahannya
    ke atas kain itu.
  nya-nya: Iwo anayankha kuti, “Ife tikupatsani ndithu ndolozi.” Choncho anayala chinsalu,
    ndipo aliyense anaponyapo ndolo zimene anafunkha.
  hrv-hrv: “Vrlo rado”, odgovore oni. On nato razastrije svoj plašt, a svaki od njih
    baci od svog plijena po prsten.
  mps-mps: Tama augwaligo te tama po wali, “Te usu da, te dago nage mawaibao.” Tama
    augwaligo te ugwa pedai me deli te tǫba munama, tama tigidali deli deli bidi
    dabego te augwaligo sali ring te muani ugwa daiba mugi peyu yalio.
  tpi-tpi: Na ol i tok, “Em i orait, bai mipela i givim yu.” Na ol i putim wanpela
    hap laplap long graun, na olgeta wan wan i bringim ol ring ol i bin kisim na ol
    i putim antap long dispela laplap.
  dan-1931: 'De svarede: “Ja, vi vil gerne give dig dem!” Så bredte han sin Kappe
    ud, og enhver af dem lagde de Ringe, der fandtes mellem hans Bytte, derpå.'
  vie-OVCB: 'Họ đáp: “Chúng tôi sẵn lòng!” Rồi họ trải một cái áo ra, bỏ tất cả vòng
    vàng thu được vào đó.'
  guj-2017: તેઓએ જવાબ આપ્યો, “અમે ખુશીથી તે આપીશું.” અને વસ્ત્ર પાથરીને તેઓમાંના પ્રત્યેક
    માણસે પોતે લૂંટેલાં કુંડળ તેમાં નાખ્યાં.
  pon-2006A: Irail eri sapeng, patohwanohng, “Se pahn inenen perenki kihong komwi.”
    Irail eri pahkpeseng pelien likou ehu, oh emenenmen aramas ako ahpw kihdiong loale
    kisin mehn tiati kohl sang ni kepwe me e rikada nan mahweno.
  por-BRBSL: 'Responderam: “Nós lhes daremos de bom grado”. Espalharam uma peça de
    vestuário e cada homem jogou os brincos de seu saque dentro dela.'
  cth-cth: Ahnimouh ni lungthocalah hoi na poe han atipouh awh. Hahoi hni a phai pouh
    awh teh taminaw pueng ni amamouh ni a la awh e hnâpacapnaw hah a poe awh.
  twi-twi: Wobuaa se, “Yɛpene so dodo.” Wɔde nkataho sɛw fam. Na obiara de ne sikakɔkɔɔ
    asokaa a onyae beguu so.
  hlt-hlt: Tedae, “Pae rhoe pae sih,” a ti uh dongah himbai te a phaih uh tih hlang
    boeih loh a kutbuem hnaii pahoi a voeih uh.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ yienko kɛ dɔ̀: Ti bo dɛ̀ ndɑ pɑ̃. Kɛ̀ bɛ̀ɛ pitɛ́ kuyɑ̀ɑ̀kù kɛtenkɛ̀
    kɛ́ndɛì bɛ̀ ɛí ntìì nɛntì miɛkɛ mumɑ́mɑ́ɑ́ mùmɑ́ɑ̀ mùmɑ́ɑ̀, kɛ dɔunko ku ĩ́nkɛ̀.'
  msy-2020: Ezɨ me kamaghɨn mɨgei, “A dera, e da isɨ nɨ danɨngam.” Egha me vaghvagha
    mɨdorozimɨn tongɨn inizir ringbar vamɨra vamɨra isa iza nguazimɨn ghuarazir inim
    garɨsi.
  dop-dop: Ɩlɛnɑ pɑ́ tisi sɩ pɑɑ cɛlɛ-ɩ nɑ luɣu kʋlʋmʋɣʋ. Ḿpʋ́ɣʋ́ Ketiyɔŋ pɔwɑ toko
    nɑ pɑ́ pɛtǝɣɩ pɑ ŋkpɑŋyɑpǝlɑsɩ nsǝɣɩ pǝ tɔɔ.
  azb-azb: 'Onlar Gideona dedilər: «Bunu məmnuniyyətlə verərik». Onlar yerə bir paltar
    sərdilər və hamı talan malından götürdüyü sırğaları bu paltarın üstünə atdı.'
  eng-DBY: And they said, We will willingly give [them]. And they spread a garment,
    and cast therein every man the earrings of his booty.
  hin-2017: उन्होंने कहा, “निश्चय हम देंगे।” तब उन्होंने कपड़ा बिछाकर उसमें अपनी-अपनी
    लूट में से निकालकर बालियाँ डाल दीं।
  eng-YLT: And they say, 'We certainly give;' and they spread out the garment, and
    cast thither each the ring of his prey;
  eng-WYC-2017: Which answered, We shall give most gladly. And they spreaded forth
    a mantle on the earth, and casted forth therein [the] earrings of the prey;
  eng-WMBB: They answered, “We will willingly give them.” They spread a garment, and
    every man threw the earrings of his plunder into it.
  urd-GVH: इसराईलियों ने कहा, “हम ख़ुशी से बाली देंगे।” एक चादर ज़मीन पर बिछाकर हर
    एक ने एक एक बाली उस पर फेंक दी।
  rug-rug: Meke olaṉa la ia rina tinoni si asa, “Gami si qetu nia pude ponigo si arini.”
    Meke ivara nia rini si keke poko, meke mae vekoi rini sari doduru saripu vagi
    rini pa vinaripera.
  gaz-gaz: Isaanis, “Nu gammachuudhaan kennina” jedhanii deebisan. Kanaafuu wayyaa
    lafa irra diriirsanii tokkoon tokkoon namaa boojuu isaa irraa lootii itti darbate.
  fra-LSG: 'Ils dirent: Nous les donnerons volontiers. Et ils étendirent un manteau,
    sur lequel chacun jeta les anneaux de son butin.'
  gnn-gnn: “Ŋanapurru yurru wekamana‐wala yana nhokala,” bitjarra walala ŋunhi yolŋu'‐yulŋunydja
    miṯtjinydja waŋana. Bala walala bukmaknha yurrum'thurrunanydja marrtjina, gäŋalana
    lili Gitiyangalana ŋunhi girri'na malanha, maŋutji‐winya'mirrinydja girri'.
  yal-yal: E yi a yabi, e naxa, “Nxu e fiyɛ i ma nɛn.” E yi dugini sa bɔxɔni, e birin
    yi tunlaso keden keden woli dugin fari e naxan tongo yɛngɛni.
  haw-1868: I mai la lakou, E haawi io no makou. Hohola iho la lakou i lole, a hoolei
    iho la kela kanaka keia kanaka i na apo pepeiao o kona pio maluna iho.
  arb-NAV: 'فَأَجَابُوهُ: «يَسُرُّنَا أَنْ نُقَدِّمَهَا لَكَ». وَفَرَشُوا رِدَاءً
    أَلْقَى عَلَيْهِ كُلُّ وَاحِدٍ أَقْرَاطَ غَنِيمَتِهِ.'
  ewe-ewe: Woɖo eŋu be, “Míana wo kple dzidzɔ.” Ale woɖo avɔ ɖe anyigba eye wo dometɔ
    ɖe sia ɖe da sikatogɛ si nɔ eƒe afunyinuwo me la ɖe edzi.
  eng-LEE: And they answered, We will willingly give. And they spread out a garment,
    and they cast therein every man the earring of his booty.
  asm-FB: তেওঁলোকে উত্তৰ দিলে, “আমি আনন্দ মনেৰে আপোনাক সেয়া দিম।” তাৰ পাছত তেওঁলোকে
    এখন কাপোৰ পাৰি তাৰ মাজত প্ৰতিজনে লুটি অনা নিজ নিজ কাণৰ গহনা পেলালে।
  sus-A: عٍ نَشَ عَ قَلَ، «مُشُ بَرَ تِن نَ رَ.» عٍ قَ دُفِ عِتَلَ، عٍ بِرِن قَ عٍ
    شَ شُرُندّ كٍرٍن كٍرٍن سَ دُفِ كُي عٍ نَشَن سْتْ وَ سَسٌ سٍيٍ رَ.
  fra-SBL: 'Ils répondirent : « Nous les donnerons volontiers. » Ils étendirent un
    vêtement, et chacun y jeta les boucles d''oreilles de son butin.'
  hbo-hbo: וַיֹּאמְר֖וּ נָתֹ֣ון נִתֵּ֑ן וַֽיִּפְרְשׂוּ֙ אֶת־הַשִּׂמְלָ֔ה וַיַּשְׁלִ֣יכוּ
    שָׁ֔מָּה אִ֖ישׁ נֶ֥זֶם שְׁלָלֹֽו׃
  kik-kik: Nao magĩcookia atĩrĩ, “Nĩtũgũciheana tũkenete.” Nĩ ũndũ ũcio makĩara nguo
    thĩ, na o mũndũ agĩikia gĩcũhĩ ho kuuma kũrĩ indo iria aatahĩte.
  fra-NCL: 'Ils dirent : « Nous les donnerons volontiers. » Et ils étendirent un manteau,
    sur lequel chacun jeta les anneaux de son butin.'
  cek-AK: Nihcae mah, Palung angthawkhaih hoiah kang paek o han hmang, tiah a naa
    o. Nihcae mah kahni maeto baih o moe, kami boih mah lak o ih naa tangkraeng to
    kahni nuiah vah pae o.
  cuk-cuk: 'Israel-dulemar abin-sogdemalad: —Degiirdi, nuedgi an bega ukmalo. Degidgine,
    napagi mor-dummad-ogichamalad. Geb oluamar-amismalad na mor-dummadgi urbismalad.'
  uig-CYR: 'Улар җававән: — Беришкә разимиз, дәп йәргә бир йепинчини селип, һәр бири
    униң үстигә олҗисидин зирә-һалқиларни елип ташлиди.'
  tel-2017: అందుకు ఇశ్రాయేలీయులు “సంతోషంగా మేము వాటిని నీకు ఇస్తాము” అని చెప్పి ఒక
    బట్ట పరచి, ప్రతివాడూ తన దోపుడు సొమ్ములో ఉన్న పోగులను దాని మీద వేశాడు.
  hat-BSA: 'Yo te di: “Anverite, n ap bay yo.” Konsa, yo te ouvri yon vètman e yo
    chak te jete yon zanno la soti nan piyaj yo.'
  kos-kos: Ac elos topuk nu sel, “Kut insewowo in asot ma inge nu sum.” Elos laknelik
    nuknuk se, ac kais sie selos sang ma oasr sel.
  hbo-WLC: וַיֹּאמְר֖וּ נָת֣וֹן נִתֵּ֑ן וַֽיִּפְרְשׂוּ֙ אֶת־הַשִּׂמְלָ֔ה וַיַּשְׁלִ֣יכוּ
    שָׁ֔מָּה אִ֖ישׁ נֶ֥זֶם שְׁלָלֽוֹ׃
  ibo-ibo: Ha jiri obi ụtọ kwenye, gbasaa akwa nʼala, tinyechaa ọlantị ha nʼime ya.
    Onye ọbụla nʼime ha mere nke a.
  ory-ory: ତହିଁରେ ସେମାନେ ଉତ୍ତର କଲେ, “ଆମ୍ଭେମାନେ ତାହା ଅବଶ୍ୟ ଦେବୁ।” ପୁଣି ସେମାନେ ବସ୍ତ୍ର
    ବିଛାଇ ପ୍ରତ୍ୟେକେ ତହିଁ ମଧ୍ୟରେ ଆପଣା ଆପଣା ଲୁଟିତ ନଥ ପକାଇଲେ।
  chk-chk: Iwe, ra üreni, “Äm aipwe pwapwa le ngonuk.” Iwe, ra emeresala echö mangaku,
    nge eman me eman mwän a uwätiu lon liapan iering.
  rop-rop: Wal ola pipul bin tok, “Yuwai. Melabat gudbinji blanga gibit yu ola iyaring.”
    En deibin spredimat bleingkit langa graun, en deibin pudum ol detlot iyaring langa
    det bleingkit,
  ukr-1871: 'Они відказали: Дамо тобі їх охотою. І прослали опончу, і кожен кидав
    добичню наушницю на неї.'
  deu-1951: 'Sie sprachen: Die wollen wir geben! Und sie breiteten ein Kleid aus,
    und ein jeder warf einen Nasenring von der Beute darauf.'
  eng-JPS: 'And they answered: ''We will willingly give them.'' And they spread a
    garment, and did cast therein every man the ear-rings of his spoil.'
  srp-1865: 'I odgovoriše: daæemo drage volje. I razastrvši haljinu bacaše na nju
    grivne, svaki od plijena svojega.'
  lug-lug: Ne bamuddamu nti, “Okuzikuwa tujja kuzikuwa.” Ne bayalirira olugoye wansi,
    buli omu n’ateekako empeta ze yanyaga.
  heb-heb: ויאמרו נתון נתן ויפרשו את השמלה וישליכו שמה איש נזם שללו׃
  ben-IRV: তারা উত্তর করল, অবশ্য দেব; পরে তারা একখানা বস্ত্র পেতে প্রত্যেকে তাতে নিজের
    নিজের লুট করা কানের দুল ফেলল;
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਉੱਤਰ ਦਿੱਤਾ, “ਅਸੀਂ ਦੇਣ ਵਿੱਚ ਰਾਜ਼ੀ ਹਾਂ।” ਤਦ ਉਨ੍ਹਾਂ ਨੇ ਇੱਕ ਚਾਦਰ
    ਵਿਛਾ ਕੇ ਆਪਣੀ-ਆਪਣੀ ਲੁੱਟ ਦੇ ਧਨ ਵਿੱਚੋਂ ਵਾਲੀਆਂ ਕੱਢ ਕੇ ਉਸ ਵਿੱਚ ਪਾ ਦਿੱਤੀਆਂ।
  mya-JVB: သူတို့ကလည်း၊ စင်စစ်ပေး ပါမည်ဟုဆို လျက် စောင် ကို ခင်း ၍ ၊ လူအပေါင်းတို့သည်
    မိမိ တို့ လု ယူ၍ ရသောနားတောင်း များကို ချ ထားကြ၏။
  hmo-hmo: Idia be idia haere, idia gwau, “Mai moale danu oi dekenai do ai henia.”
    Vadaeni dabua ta tano dekenai idia atoa, bona idia ibounai ese tuari dekenai idia
    abia golo herahera gaudia, be unai dabua lalonai idia negea diho.
  urd-urd: उन्होंने जवाब दिया कि हम इनको बड़ी ख़ुशी से देंगे। फिर उन्होंने एक चादर
    बिछाई और हर एक ने अपनी लूट की बालियाँ उस पर डाल दीं।
  rus-SYN: 'Они сказали: дадим. И разостлали одежду и бросали туда каждый по серьге
    из добычи своей.'
  bqc-SIM: 'Aa òɛ̀: Wá kpama. Aa zwãa kpàlɛ, ↄ̃ baade swã́li pↄ́ á sìmáↄ zùzu
    a guu mɛ̀ndodo.'
  tcz-CHONGTHU: Amahon kipah tah in aseijun, “Peuvinge” atiuve. Hitichun amaho khatcheh
    in, galla ahin chomdoh lah uva kon in sana bilba hochu pon aphaovin aseplha sohkeiyun
    ahi.
  mar-mar: तेव्हा ते बोलले, “आम्ही देतोच देतो.” मग त्यांनी वस्त्र पसरले, आणि त्यातल्या
    एकएकाने आपापल्या लुटीची कुंडले त्यावर टाकली.
  qub-qub: 'Chaura Israelcunaga guechushan surtïjacunata jacuta mashtaycur gotuparan.
    Nircur Gedeonta niran: «Caychömi caycan.»'
  bqp-bqp: 'Ò pìnɛ: Óni kpámma kũ nɛ̀sɛɛo do. Ò biza kpàtɛ, akũ baadi pↄ́sã kũ
    à sìḿmanↄ dàn mɛ̀n dodo.'
  hat-hat: 'Moun pèp Izrayèl yo reponn li: -Se tout plezi nou pou n'' ba ou yo! Yo
    louvri yon rad atè, epi chak moun pran yon zanno nan sa yo te pran an, yo mete
    l'' sou rad la.'
  eng-BSB: “We will give them gladly,” they replied. So they spread out a garment,
    and each man threw an earring from his plunder onto it.
  tod-tod: 'Ti ɠɛni ma: «Gá ti ve ga koozunɛ.» Ti seɠe wolai zuvieni, ɛsɛ ge ɗa goizu
    anigi ʋili su, é ɠula naa zu, nii é sogai kɔɔi zu.'
  eng-WEBPB: They answered, “We will willingly give them.” They spread a garment,
    and every man threw the earrings of his plunder into it.
  kbq-kbq: Anagema higeno'a, amanage hu'za kenona hunte'naze. Amane tagra kamigahune,
    hu'za nehu'za nakre ku eri'za tafera nehu'za, korire riniramina ana makamo'za
    eme atre'naze.
  nhe-BL: 'Huan inijuanti tlananquilijque: ―Nochi timitzmacase ica cuali. Huan quipatlajque
    se yoyomitl huan sese inijuanti quitlalijque se anillo nopona.'
  bus-bus: 'Aↄ̃ bènɛ: Wé kpámma kↄ̃n nↄ̀sɛo do. Aↄ̃ bisa kpàɛ, ben baade swãi kɛ̀
    à sìḿmanↄ dàn mɛ̀n doodo.'
  gub-BL: Uze'eg Zineàw rehe we har izupe wà. — Ikatuahy newe imono àwàm urewe, i'i
    izupe wà. Na'e upupirar kamir puku ywy rehe wà. Zauxiapekwer umur namipor Minià
    wanuwi wemipyhyk kwer kamir puku rehe wà kury.
  eng-DRA: 'They answered: We will give them most willingly. And spreading a mantle
    on the ground, they cast upon it the earlets of the spoils.'
