    ನೀವು ನನ್ನನ್ನು ನಿಂದಿಸಿದ ಜೆಬಹನನ್ನೂ, ಚಲ್ಮುನ್ನನನ್ನೂ ನೋಡಿರಿ,” ಎಂದು ಹೇಳಿ
  tam-2017: 'அவன் சுக்கோத்து ஊர்க்காரர்களிடத்தில் வந்து: இதோ, களைத்திருக்கிற உன் மனிதர்களுக்கு
    நாங்கள் அப்பம் கொடுக்கிறதற்குச் சேபா சல்முனா என்பவர்களின் கை உன்னுடைய கைவசம் வந்ததோ
    என்று நீங்கள் என்னை நிந்தித்துச் சொன்ன சேபாவும் சல்முனாவும் இங்கே இருக்கிறார்கள்
    என்று சொல்லி,'
  spa-RV-1909: 'Y entrando á los de Succoth, dijo: He aquí á Zeba y á Zalmunna, sobre
    los cuales me zaheristeis, diciendo: ¿Está ya la mano de Zeba y de Zalmunna en
    tu mano, para que demos nosotros pan á tus hombres cansados?'
  ron-BTF: 'Iar el a venit la bărbații din Sucot și a spus: Iată, pe Zebah și pe Țalmuna,
    cu care m-ați ocărât, zicând: Sunt acum mâinile lui Zebah și ale lui Țalmuna în
    mâna ta, ca să dăm pâine bărbaților tăi obosiți?'
  eng-WEBP: He came to the men of Succoth, and said, “See Zebah and Zalmunna, concerning
    whom you taunted me, saying, ‘Are the hands of Zebah and Zalmunna now in your
    hand, that we should give bread to your men who are weary?’”
  eng-FBV: Gideon went and said to the Sukkoth town leaders, “Here are Zebah and Zalmunna,
    the ones you taunted me about when you said, ‘Why should we give your exhausted
    army bread when you haven't even captured Zebah and Zalmunna yet?’”
  nld-1939: 'En bij de burgers van Soekkot gekomen, sprak hij: Hier zijn nu Zébach
    en Salmoenna, om wie gij mij honend gezegd hebt: “Hebt ge soms Zébach en Salmoenna
    al in uw macht, dat wij uw uitgeputte mannen brood zouden geven?”'
  nch-BL: 'Huajca Gedeón yajqui ipan altepet Sucot huan mocamanalhui inihuaya nopa
    tacame huan quinilhui: ―¿Anquielnamiquij quenicatza antechpajcaitaque pampa ayemo
    niquinitzquitoya Zeba huan Zalmuna? ¿Anquielnamiquij para amo anquinejque anquinmacase
    pantzi nosoldados cati nelsiyajtoyaj, pampa ayemo tiquitzquitoyaj Zeba huan Zalmuna?
    ¡Cualtitoc! Nica itztoque.'
  vie-1934: 'Kế đó, người đến cùng dân Su-cốt, mà nói rằng: Nầy Xê-bách và Xanh-mu-na
    mà các ngươi đã mắng ta rằng: Chớ thì ông đã cầm cườm tay Xê-bách và Xanh-mu-na
    nơi tay mình chưa, nên chúng tôi phải cấp bánh cho dân mệt nhọc của ông?'
  hin-CV: फिर उधर पहुंचकर सुक्कोथवासियों से गिदोन ने कहा, “इन्हें देखो! ये हैं ज़ेबह
    और ज़लमुन्‍ना, जिनके विषय में तुमने मेरा मज़ाक उड़ाया था, ‘क्या ज़ेबह और ज़लमुन्‍ना
    तुम्हारे अधिकार में आ चुके हैं?’ ”
  spa-BES: 'Entonces, se acercó a los hombres de Sucot y dijo: Aquí están Zeba y Zalmuna,
    a causa de los cuales se burlaron de mí, diciendo: ¿Están en tus manos Zeba y
    Zalmuna, para que demos pan a tu ejército que se cae de cansancio?'
  tdx-tdx: 'Nivo­trak’ am’ ondati’ i Sokoteo re, nanao ty hoe: Ingo t’i Zebake naho
    i Tsalmonà, o nañendaha’ areo ahio ami’ ty hoe: am-pità’o hao ty fità’ i Zebake
    naho i Tsalmonà hamahana’ay ondati’o màmakeo?'
  tha-KJV: กิเดโอนจึงมาหาชาวเมืองสุคคทกล่าวว่า “จงมาดูเศบาห์และศั​ลม​ุนนา ซึ่งเมื่​อก​่อนเจ้าเยาะเย้ยเราว่า
    ‘มือของเศบาห์และของศั​ลม​ุนนาอยู่ในมือเจ้าแล้วหรือ เราจะได้เลี้ยงทหารที่เหน็ดเหนื่อยของเจ้าด้วยขนมปัง’”
  por-BR-2018: 'E entrando aos de Sucote, disse: Eis aqui a Zeba e a Zalmuna, sobre
    os quais me escarnecestes, dizendo: Está já a mão de Zeba e de Zalmuna em tua
    mão, para que demos nós pão a teus homens cansados?'
  deu-ELO: 'Und er kam zu den Männern von Sukkoth und sprach: Sehet hier Sebach und
    Zalmunna, über welche ihr mich verhöhnt habt, indem ihr sprachet: Ist die Faust
    Sebachs und Zalmunnas schon in deiner Hand, daß wir deinen Männern, die ermattet
    sind, Brot geben sollen?'
  eng-WYC-2018: And he came to Succoth, and said to them, Lo, (here be) Zebah and
    Zalmunna! of which ye upbraided me (or of whom ye upbraided me), and said, In
    hap the hands of Zebah and of Zalmunna be in thine hands, and therefore thou askest,
    that we give (some) loaves to (thy) men, that be weary and failed.
  epo-epo: 'Kaj li venis al la loĝantoj de Sukot, kaj diris: Jen estas Zebaĥ kaj Calmuna,
    pri kiuj vi mokis min, dirante: Ĉu la manoj de Zebaĥ kaj Calmuna estas jam en
    viaj manoj, ke ni donu al viaj lacaj homoj panon?'
  uig-PIN: 'Andin Gideon Sukkotning adǝmlirining ⱪexiƣa yetip barƣanda: — Silǝr meni
    zangliⱪ ⱪilip: «Zǝbaⱨ wǝ Zalmunna ⱨazir sening ⱪolungƣa qüxtimu? Biz sening bilǝn
    billǝ mangƣan muxu ⱨarƣin adǝmliringgǝ nan berǝmduⱪ?» degǝnidinglar! Mana, u Zǝbaⱨ
    wǝ Zalmunna degǝnlǝr! — dedi.'
  beo-beo: Amalalu, Gidione da Sagode dunu ilima asili, amane sia:i, “Siba amola Sa:lamana
    da goea. Na da amo dunu hame gaguiba:le, dilia da na dadi gagui dunu hele nababe,
    ilima ha:i manu imunu higa:i.”
  tpi-OTNT: Bihain Gideon i kisim Seba wantaim Salmuna na i go long ol man bilong
    Sukot na i tok, “Yupela i tingim yet dispela taim yupela i bin lap long mi na
    yupela i tok, yupela i no inap givim kaikai long ol soldia bilong mi, long wanem,
    mi no holimpas Seba yet wantaim Salmuna? Tasol nau lukim. Em wanem tupela man?”
  hau-SA: Sa’an nan Gideyon ya zo ya ce wa mutanen Sukkot, “To, ga Zeba da Zalmunna,
    waɗanda kuka yi mini ba’a kuna cewa, ‘Ka kama Zeba da Zalmunna ko ne? Me zai sa
    mu ba mutanenka da suka gaji burodi?’ ”
  uig-LAT: 'Andin Gidéon Sukkotning ademlirining qéshigha yétip barghanda: — Siler
    méni zangliq qilip: «Zebah we Zalmunna hazir séning qolunggha chüshtimu? Biz séning
    bilen bille mangghan mushu harghin ademliringge nan béremduq?» dégenidinglar!
    Mana, u Zebah we Zalmunna dégenler! — dédi.'
  nde-nde: UGidiyoni wafika wathi ebantwini baseSukhothi, “Nangu uZebha loZalimuna
    elalingichothoza ngabo lisithi, ‘Usulazo yini izandla zikaZebha loZalimuna? Kungani
    amabutho akho akhatheleyo kumele siwanike izinkwa na?’ ”
  ton-ton: Pea naʻe haʻu ia ki he kau tangata ʻo Sukote, ʻo ne pehē, “Vakai kia Sipa
    mo Salimuna, ʻaia naʻa mou manuki ai kiate au, ʻo pehē, Ko eni, he ʻoku ʻi ho
    nima ʻae nima ʻo Sipa mo Salimuna, koeʻuhi ke mau ʻatu ai ha mā ki ho kau tangata
    ʻoku vaivai?”
  ces-1613: 'Přišed pak k obyvatelům Sochot, řekl: Aj, Zebah a Salmun, pro něž jste
    mi utrhali, řkouce: Zdali moc Zebaha a Salmuna jest v ruce tvé, abychom dali ustalým
    mužům tvým chleba?'
  eng-WMB: He came to the men of Succoth, and said, “See Zebah and Zalmunna, concerning
    whom you taunted me, saying, ‘Are the hands of Zebah and Zalmunna now in your
    hand, that we should give bread to your men who are weary?’”
  tam-TCV: அதன்பின் கிதியோன் திரும்பிவந்து சுக்கோத்தின் மனிதர்களிடம், “சேபாவும், சல்முனாவும்
    இங்கே இருக்கிறார்கள். ‘நாங்கள் ஏன் உன் வீரர்களுக்கு உணவு கொடுக்கவேண்டும். சேபாவும்,
    சல்முனாவும் உன்னுடைய கைகளில் இருக்கிறார்களா?’ என்று இவர்களைப்பற்றிக் கேட்டு என்னை
    ஏளனம் செய்தீர்கள்” என்றான்.
  ceb-ULB: Miadto si Gideon sa mga kalalakin-an sa Sucot ug miingon, “Tan-awa ninyo
