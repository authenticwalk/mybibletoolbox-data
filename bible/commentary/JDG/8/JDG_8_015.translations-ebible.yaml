  eng-WEBU: He came to the men of Succoth, and said, “See Zebah and Zalmunna, concerning
    whom you taunted me, saying, ‘Are the hands of Zebah and Zalmunna now in your
    hand, that we should give bread to your men who are weary?’”
  wal-wal: Hegaappe guyyiyan, Geedooni Sukkota asaakko yiidi, “‘Zebaahanne Xalmmunaa7a
