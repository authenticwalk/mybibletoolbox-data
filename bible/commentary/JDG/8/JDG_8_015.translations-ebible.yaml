  mdy-ETH: ዬካፓ ጌዲዎኔ ሱኮቴ ዓሶ ኮይላ ሙኪ፦ « ‹ዜባሄና ፃልሙናዔና ሃጊ ኔ ዓርቂባኣሴ፤ ሂዳዖ ሃሢ ናዮና ላቤ፥ ኔኤኮ
    ፖኦሊሶም ካሦ ኑ ዓይጎሮ ዒንጋንዳይ?› ጌይ ታና ዒንሢ ቦሂ ሚኢጬኔ፤ ሃሢ ሃይሾ! ዜባሄና ፃልሙናዔና» ጌዔስካፓ፥
  twi-ASANTE: Afei, Gideon sane kɔɔ Sukot kɔka kyerɛɛ ɛhɔ ntuanofoɔ no sɛ, “Seba ne
