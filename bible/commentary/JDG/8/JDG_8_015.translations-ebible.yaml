  ilo-ULB: Napan ni Gideon kadagiti lallaki ti Succot ket kinunana, “Kitaenyo da Zeba
    ken Salmunna, a nanglaisanyo kaniak a kinunayo, ‘Naparmekmo kadin da Zeba ken
    Salmunna? Saanmi nga ammo no apay a rumbeng nga ikkanmi iti tinapay ti armadam.”'
  kpg-kpg: Gideon gaa hana gi digau Sukkoth ga helekai, “Goodou e langahia di godou
