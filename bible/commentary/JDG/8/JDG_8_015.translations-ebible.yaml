verse: JDG.008.015
translations:
  mal-C: പിന്നെ ഗിദെയോൻ സൂക്കോത്ത് നിവാസിളുടെ അടുക്കൽവന്ന്, “ ‘സേബഹിന്റെയും സൽമുന്നയുടെയും
    കൈകൾ നീ കൈവശപ്പെടുത്തിക്കഴിഞ്ഞില്ലല്ലോ?’ അങ്ങനെയെങ്കിൽ ഞങ്ങൾ തളർന്നിരിക്കുന്ന
    നിന്റെ സൈന്യത്തിന് ഭക്ഷണം കൊടുക്കേണ്ട കാര്യം എന്തെന്നു നിങ്ങൾ എന്നെ ധിക്കരിച്ചു
    പറഞ്ഞ സേബഹും സൽമുന്നയും ഇതാ” എന്നു പറഞ്ഞു.
  deu-TKW: 'Als er dann zu den Bürgern von Sukkoth kam, rief er: Da sind nun Sebah
    und Zalmunna, wegen derer ihr mich gehöhnt habt mit der Frage: Hältst du denn
    Sebahs und Zalmunnas Faust schon in der Hand, daß wir deinen ermatteten Leuten
    Brot geben sollten?!'
  lin-lin: 'Jedeon akendeki epai ya bato ya mboka Sukoti mpe alobaki na bango : « Tala
    Zeba mpe Tsalimuna oyo bofingelaki ngai na koloba : ‹ Osili kotia na se ya bokonzi
    na yo Zeba mpe Tsalumuna mpo ete biso topesa lipa na basoda na yo, oyo basili
    kolemba ? › »'
  eng-LSV: And he comes to the men of Succoth and says, “Behold Zebah and Zalmunna,
    with whom you reproached me, saying, Is the hand of Zebah and Zalmunna now in
    your hand that we give bread to your men who [are] wearied?”
  eng-GNV: And he came vnto the men of Succoth, and sayd, Behold Zebah and Zalmunna,
    by whome ye vpbrayded me, saying, Are the hands of Zebah and Zalmunna already
    in thine hands, that we should giue bread vnto thy weary men?
  eng-WEBSTER: And he came to the men of Succoth, and said, Behold Zebah and Zalmunna,
    with whom ye upbraided me, saying, Are the hands of Zebah and Zalmunna now in
    thy hand, that we should give bread to thy men that are weary?
  nhw-BL: 'Huajca Gedeón yajqui ipan altepetl Sucot huan mocamanalhui ininhuaya nopa
    tlacame huan quinilhui: ―¿Anquielnamiquij quenicatza annocapajque pampa ayamo
    niquinitzquijtoya Zeba huan Zalmuna? ¿Anquielnamiquij para amo anquinejque anquinmacase
    pantzi nosoldados catli nelsiyajtoyaj, pampa ayamo tiquinitzquijtoyaj Zeba huan
    Zalmuna? ¡Cualtitoc! Nica itztoque.'
  swh-ONEN: Ndipo Gideoni akaja na kuwaambia watu wa Sukothi, “Tazama, hapa wapo Zeba
    na Salmuna mlionisimanga kwa ajili yao mkisema, ‘Je, mikono ya Zeba na Salmuna
    tayari mnayo sasa ili tuweze kulipatia jeshi lako mikate?’ ”
  bba-bba: Mɑ u dɑ u Sukɔtuɡii be deemɑ u nɛɛ, Sebɑki kɑ Sɑlumunɑ be wee, bèn sɔ̃
    i mɑn kem sɔ̃ɔwɑ i nɛɛ, mbɑn sɔ̃nɑ i ko i nɛn tɑbu kowobu be bɑ wɑsirɑ dĩɑnu kɛ̃.
    Domi sɑǹ Sebɑki kɑ Sɑlumunɑ nɔmɑ turɑ ɡinɑ.
  eng-KJVCPB: And he came unto the men of Succoth, and said, Behold Zebah and Zalmunna,
    with whom ye did upbraid me, saying, Are the hands of Zebah and Zalmunna now in
    thine hand, that we should give bread unto thy men that are weary?
  luo-luo: Eka Gideon nobiro mi owachone jo-Sukoth niya, “Eri Zeba gi Zalmuna, mane
    osemiyo uchaya kuwacho ni, ‘Bende usemako Zeba gi Zalmuna? Ere kaka dwami jolweny
    magi moolgi makati?’ ”
  meu-meu: Sukoto taudia dekediai e kau, bena e hereva henidia, eto, Sebaha bona Salmuna
    a itadia. Umui ese o hevaseha henigu, oto “Sebaha bona Salmuna vada o abidia mauri,
    una dainai emu orea taudia na edia manori ai baia ubudia a?”
  npi-ULB: गिदोन सुक्‍कोतका मानिसहरूकहाँ आए र भने “जेबह र सल्मुन्‍नालाई हेर, जसको
    बारेमा तिमीहरूले मेरो खिल्ली गर्‍यौ र यसो भन्‍यौ, ‘के तिमीले जेबह र सल्मुन्‍नालाई
    परास्‍त गरिसकेका छौ र? हामीले तिम्रा सेनालाई रोटी दिनुपर्छ भन्‍ने कुरा हामीलाई
    थाहा छैन ।’”
  yor-yor: Nígbà náà ni Gideoni wá ó sọ fún àwọn ọkùnrin Sukkoti pé, “Seba àti Salmunna
    nìwọ̀nyí nípa àwọn tí ẹ̀yin fi mí ṣẹ̀fẹ̀ nígbà tí ẹ wí pé, ‘Ṣé ó ti ṣẹ́gun Seba
    àti Salmunna? Èéṣe tí àwa ó fi fún àwọn ọmọ-ogun rẹ tí ó ti rẹ̀ ní oúnjẹ?’ ”
  ind-ind: Sesudah itu, Gideon datang kepada penduduk kota Sukot dan berkata, “Lihat!
    Ini Zebah dan Salmuna! Waktu itu kalian menyindir saya. Kata kalian, ‘Buat apa
    kami memberi roti kepada pasukanmu yang kelelahan itu! Kalian belum menangkap
    Zebah dan Salmuna!’”
  pes-OPCB: 'پس جدعون نزد اهالی سوکوت بازگشته، به ایشان گفت: «این هم زبح و صلمونع
    که به من طعنه زده، گفتید: شما که هنوز زبح و صلمونع را نگرفته‌اید؛ و به ما که خسته
    و گرسنه بودیم نان ندادید.»'
  tgl-ULB: Dumating si Gideon sa mga kalalakihan ng Sucot at sinabing, “Tingnan sina
    Zeba at Zalmuna, sa kanilang ninyo ako kinutya at sa pagsasabing, 'Nalupig na
    ba ninyo sina Zeba at Zalmunna? Hindi namin alam na dapat kaming magbigay ng tinapay
    sa inyong hukbo.'”
  cbu-NT: Ashiriya, Jedeyonsha anpataw Sokotshuchpa kurak tsiyatamaam naatarangiya.
    Anush kusarangu, Siy nuwaa tayutaritarangus, mantsir tsiyatarangus, misha nuwaamatam
    sundarureetsi katungtsee nda panarangsa, watam ndaturi kurakaa Sebaa misha Salmunaa
    putasawa, átus, ¿Mayaamaja siyaam mangutaritani katungtsee panachini? tárangsa.
    ¿Yuwaa tárangis anoo chinaris? Na in yuwaa tárangis anoo yushindaranginiya, tárangiya
    Jedeyonaa.
  hui-hui: Ani biya handala Gidiono ibu Sugada agali biaru hearia pene. Puwa ibugua
    lalu, Tígua i̱ mbaria mbiru biamogo nabule larimigoni manda bidamibe, lene. Tígua
    i̱naga ami agaliru hina garibi lalu ha̱lowa tongolo miyaruni irane agali kira
    Seba Salamunala namini degedago lowa hina tomo nelo mulene manga harimigoni. Ai
    o biagoni labo o kagodago handadaba, lene.
  mya-mya: ထို​နောက်​ဂိ​ဒေါင်​သည်​သု​ကုတ်​မြို့​သား​တို့​ထံ သွား​၍``ငါ့​အား​သင်​တို့​အ​ကူ​အ​ညီ​ပေး​ရန်
    ငြင်း​ဆို​ခဲ့​သည်​ကို​မှတ်​မိ​ကြ​လိမ့်​မည်။ သင် တို့​က​ငါ​သည်​ဇေ​ဘ​ဟ​နှင့်​ဇာ​လ​မုန္န​ကို
    ဖမ်း​ဆီး​၍​မ​ရ​သေး​သ​ဖြင့် ငါ​၏​မော​ပန်း နွမ်း​နယ်​နေ​သည့်​တပ်​သား​တို့​အား​စား​နပ်
    ရိက္ခာ​မ​ပေး​နိုင်​ဟု​ဆို​ခဲ့​ကြ​၏'' ဟု​ပြော ဆို​ပြီး​လျှင်၊-
  bod-N: དེ་ནས་གིད་ཡོན་ནི་སོའུ་ཀོད་དུ་སླེབས་ཤིང་དེའི་མི་རྣམས་ལ་འདི་ལྟར། སྔར་ཁྱོད་རྣམས་ཀྱིས་བདག་ལ་འཕྱ་སྨོད་བྱེད་ཀྱིན།
    ཟེ་བཱ་དང་ཚལ་མུན་ནཱ་གཉིས་ཁྱོད་ཀྱི་ལག་ཏུ་ཡོད་པས། ངེད་ཅག་གིས་ཁྱོད་ཀྱི་རྗེས་སུ་འབྲངས་པའི་ཐང་ཆད་པའི་མི་རྣམས་ལ་བག་ལེབ་སྟེར་དགོས་པ་ཡིན་ནམ་ཞེས་པ་དང་།
    ད་ནི་ཟེ་བཱ་དང་ཚལ་མུན་ནཱ་གཉིས་འདི་རུ་ཡོད་ཅེས་སྨྲས་ཤིང་།
  sna-sna: Ipapo Gidheoni akasvika akati kuvarume veSukoti, “Havano vanaZebha naZarumuna,
    vaya vamakandiseka muchiti, ‘Ko, watova namaoko aZebha naZarumuna kare here? Tinopireiko
    chingwa kuvanhu vako vaneta ava?’ ”
  spa-BLM: 'Se acercó a los hombres de Sucot y les dijo: “Vean a Zeba y a Zalmunna,
    de quienes se burlaron diciendo: “¿Están ahora las manos de Zeba y Zalmunna en
    tu mano, para que demos pan a tus hombres que están cansados?””'
  cac-cac: 'Ix lajvi chi'' ix b''at vin̈aj Gedeón d''a Sucot chi'', ix yalan vin̈
    d''a eb'' anima ta'' icha tic: —¿Tzam e nacot tas aj in e b''uchani? Eyalani:
    ¿Tom toxo ix yamchaj vin̈aj Zeba yed'' vin̈aj Zalmuna chi'' eyuuj, yuj chi'' scac''
    va eb'' vin̈ a soldado c''unb''inac ay svejel tic? xe chi. A ticnaic jun, ina
    eb'' vin̈ tic, xchi vin̈.'
  swh-ULB: Gideoni akaja kwa watu wa Sukothi, akasema, “Tazameni Zeba na Salmuna,
    ambao mlinidhihaki kwa ajili yao, nikasema, 'Je! mmemshinda Zeba na Salmuna? Hatujui
    kwamba tunapaswa kulipa jeshi lako mkate.”
  bel-bel: 'І прыйшоў ён да жыхароў Сакхоцкіх і сказаў: вось Зэвэй і Салман, за якіх
    вы пасьмяяліся зь мяне, кажучы: хіба рука Зэвэя і Салмана ўжо ў тваёй руцэ, каб
    мы давалі хлеб стомленым людзям тваім?'
  deu-ELBBK: 'Und er kam zu den Männern von Sukkot und sprach: Seht hier Sebach und
    Zalmunna, über die ihr mich verhöhnt habt, indem ihr spracht: Ist die Faust Sebachs
    und Zalmunnas schon in deiner Hand, dass wir deinen Männern, die ermattet sind,
    Brot geben sollen?'
  mbb-OT: Ne kegkepasad dutun mibeyaan eni Gideon is menge tig-Sucot ne migkeǥiyan
    sikandan ni Gideon te, “Egketenuzan niw ve is ked-insultuwi niw kedì? Migkaǥi
    kew te, ‘Zekepa niw zep-a si Zeba wey si Zalmuna ne human dey ebeǥayi te keenen
    is menge nengeveley wey nengevitil he menge sundaru nu?’ Ne ǥuntaan, heini en
    si Zeba wey Zalmuna.”
  mal-2015: 'അവൻ സുക്കോത്ത് നിവാസികളുടെ അടുക്കൽ ചെന്നു: ക്ഷീണിച്ചിരിക്കുന്ന നിന്റെ
    ആളുകൾക്കു ഞങ്ങൾ അപ്പം കൊടുക്കേണ്ടതിന്നു സേബഹിന്റെയും സൽമുന്നയുടെയും കൈകൾ നിന്റെ
    കക്ഷത്തിൽ ആകുന്നുവോ എന്നു നിങ്ങൾ എന്നെ ധിക്കരിച്ചുപറഞ്ഞ സേബഹും സൽമുന്നയും ഇതാ
    എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Sar paľis avľa o Gideon ko manuša andral o Sukot, phenďa lenge: „Dikhen,
    kade hin o Zebach the o Calmun, angle save man asanďiľan avri a phenďan: ‚So imar
    zviťazinďal upral o Zebach the upral o Calmun, hoj te das maro tire muršen?‘ “'
  pes-OPV: 'پس نزد اهل سکوت آمده، گفت: «اینک زبح و صلمونع را که درباره ایشان مرا طعنه
    زده، گفتید مگر دست زبح و صلمونع الان در دست تو است تا به مردان خسته تو نان بدهیم.»'
  ron-1924: 'Апой а венит ла чей дин Сукот ши а зис: „Ятэ пе Зебах ши Цалмуна, пентру
    каре м-аць батжокорит зикынд: ‘Оаре мына луй Зебах ши Цалмуна есте ын стэпыниря
    та, ка сэ дэм пыне оаменилор тэй обосиць?’”'
  ben-OBCV: পরে গিদিয়োন এসে সুক্কোতের লোকদের বললেন, “এই দেখো সেই সেবহ ও সল্‌মুন্না,
    যাদের বিষয়ে তোমরা আমাকে বিদ্রুপ করে বলেছিলে, ‘সেবহ ও সল্‌মুন্নকে আপনি কি বন্দি
    করতে পেরেছেন? আমরা কেন আপনার শ্রান্ত-ক্লান্ত লোকদের রুটি দেব?’ ”
  som-som: Markaasuu wuxuu u yimid raggii reer Sukod, oo wuxuuna ku yidhi, Bal eega
    Sebah iyo Salmunnac, kuwii aad daraaddood iigu majaajilooteen oo aad igu tidhaahdeen,
    Sebah iyo Salmunnac miyey haatan gacantaada ku jiraan, aannu raggaaga daalan cunto
    siinnee?
  lat-VUC: 'Venitque ad Soccoth, et dixit eis: En Zebee et Salmana, super quibus exprobrastis
    mihi, dicentes: Forsitan manus Zebee et Salmana in manibus tuis sunt, et idcirco
    postulas ut demus viris, qui lassi sunt et defecerunt, panes.'
  eng-ASVBT: And he came unto the men of Succoth, and said, Behold Zebah and Zalmunna,
    concerning whom ye did taunt me, saying, Are the hands of Zebah and Zalmunna now
    in thy hand, that we should give bread unto thy men that are weary?
  ita-1885: 'Poi Gedeone venne agli uomini di Succot, e disse: Ecco Zeba, e Salmunna,
    de'' quali per ischerno voi mi diceste: Hai tu già nelle mani le palme di Zeba,
    e di Salmunna, che noi diamo del pane alla tua gente stanca?'
  eng-LXXUP: And Gideon came to the princes of Succoth, and said, Behold Zebah and
    Zalmunna, about whom ye reproached me, saying, Are the hands of Zebah and Zalmunna
    now in thy hand, that we should give bread to thy men that are faint?
  eng-ULB: Gideon came to the men of Succoth and said, “Look at Zebah and Zalmunna,
    about whom you mocked me and said, 'Have you already conquered Zebah and Zalmunna?
    We do not know that we should give bread to your army.'”
  spa-VBL: 'Gedeón fue y les dijo a los líderes del pueblo de Sucot: “Aquí están Zeba
    y Zalmuna, de los que se burlaron cuando me dijeron: ‘¿Por qué debemos darle pan
    a tu ejército cansado cuando aún no has capturado a Zeba y Zalmuna?’”'
  fra-_FOB: 'Puis il vint vers les gens de Succoth, et dit: Voici Zébach et Tsalmuna,
    au sujet desquels vous m''avez insulté, en disant: Tiens-tu déjà dans ta main
    le poignet de Zébach et de Tsalmuna, pour que nous donnions du pain à tes gens
    fatigués?'
  mal-mal: 'അവൻ സുക്കോത്ത് നിവാസികളുടെ അടുക്കൽ ചെന്ന്: “ക്ഷീണിച്ചിരിക്കുന്ന നിന്റെ
    ആളുകൾക്ക് ഞങ്ങൾ അപ്പം കൊടുക്കണ്ടതിന് സേബഹും സൽമുന്നയും നിന്റെ അധികാരത്തിൻ കീഴിൽ
    ആകുന്നുവോ എന്ന് പറഞ്ഞ് നിങ്ങൾ എന്നെ പരിഹസിച്ച സേബഹും സൽമുന്നയും ഇതാ” എന്ന് പറഞ്ഞു.'
  urd-GVR: Jidāūn un ke pās gayā aur kahā, “Dekho, yih haiṅ Zibah aur Zalmunnā! Tum
    ne inhīṅ kī wajah se merā mazāq uṛā kar kahā thā ki ham āp ke thakehāre faujiyoṅ
    ko roṭī kyoṅ deṅ? Kyā āp Zibah aur Zalmunnā ko pakaṛ chuke haiṅ ki ham aisā kareṅ?”
  suz-BL: मिनु नोले गिदोन सुक्‍कोथ सहरम जाक्‍शा, मेकेर ङा मुर आन कली “जेबाह नु साल्‍मुन्‍ना
    एकेर बाक्‍नीस। मेको आस पर्बम गेपुकीमी आं कली ‘मार, जेबाह नु साल्‍मुन्‍ना आस कली
    ग्‍याइक्‍ने थुमी ङा? इ लडाइ पाइब आन कली गो मारदे शोब्‍ले गेनीकी ङा?’ दे शुक्‍शी
    पाइतीनी” देंमाक्‍त।
  ita-1927: 'Poi venne alla gente di Succoth, e disse: “Ecco Zebah e Tsalmunna, a
    proposito de’ quali m’insultaste dicendo: Hai tu forse già nelle mani i polsi
    di Zebah e di Tsalmunna, che noi abbiamo da dar del pane alla tua gente stanca?”'
  ckb-ckb: 'ئینجا گدعۆن هات بۆ لای خەڵکی سوکۆت و گوتی: «ئەوەتا زەڤەح و زەلموناع کە
    گاڵتەتان پێکردم و گوتتان: ”ئایا دەستی زەڤەح و زەلموناع ئێستا بە دەستتەوەیە هەتا
    نان بدەینە پیاوە ماندووەکانت؟“»'
  eng-BBE: So he came to the men of Succoth and said, Here are Zebah and Zalmunna,
    on account of whom you made sport of me, saying, Are the hands of Zebah and Zalmunna
    even now in your hand, that we are to give bread to your army who are overcome
    with weariness?
  kan-OKCV: ಗಿದ್ಯೋನನು ಸುಕ್ಕೋತಿನ ಮನುಷ್ಯರ ಬಳಿಗೆ ಬಂದು, “ಇಗೋ, ದಣಿದಿರುವ ನಿನ್ನ ಮನುಷ್ಯರಿಗೆ
