    Salemuna Sipapa waiya lao minyaro nyii nalene lapala nakamame nambana yanda singi
    dupwa makame kumuo lopo epeyami dupwa nenge maiya narama ingilyamo leyami kande.
    Kapaŋa. Akali dolapo dae karambiny leya.
  urd-GVU: جدعون اُن کے پاس گیا اور کہا، ”دیکھو، یہ ہیں زبح اور ضلمُنّع! تم نے اِن
    ہی کی وجہ سے میرا مذاق اُڑا کر کہا تھا کہ ہم آپ کے تھکے ہارے فوجیوں کو روٹی کیوں
    دیں؟ کیا آپ زبح اور ضلمُنّع کو پکڑ چکے ہیں کہ ہم ایسا کریں؟“
  deu-1912: 'Und er kam zu den Leuten zu Sukkoth und sprach: Siehe, hier ist Sebah
