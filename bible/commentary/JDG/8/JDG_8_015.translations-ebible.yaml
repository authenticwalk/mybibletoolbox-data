    mo Zalmunna. Malaa, aanei la meemaa!”
  uig-ARA: 'ئاندىن گىدېئون سۇككوتنىڭ ئادەملىرىنىڭ قېشىغا يېتىپ بارغاندا: ــ سىلەر
    مېنى زاڭلىق قىلىپ: «زەباھ ۋە زالمۇننا ھازىر سېنىڭ قولۇڭغا چۈشتىمۇ؟ بىز سېنىڭ بىلەن
    بىللە ماڭغان مۇشۇ ھارغىن ئادەملىرىڭگە نان بېرەمدۇق؟» دېگەنىدىڭلار! مانا، ئۇ زەباھ
    ۋە زالمۇننا دېگەنلەر! ــ دېدى.'
  sus-sus: Gedeyon naxa siga Sukɔti, a a fala e bɛ, «Sɛba nun Salamuna nan yi ki,
    wo n konbi naxee xa fe ra. Wo naxa a fala, ‹Wo ɲan bara gɛ Sɛba nun Salamuna suxude?
    A lanma muxu xa taami so i xa sɔɔrie yi ra munfe ra?›»
  pon-2006: Kidion eri kohla rehn aramas en Sukot ko oh ndaiong irail, “Kumwail tamanda
    amwail kahng seweseieo? Kumwail ndaiong ie me kumwail sohte kak kihong nei sounpei
    kan me pwangadahr kisin mwenge, pwehki ei saikinte koledi Sepa oh Salmuna? Eri,
    iet ira.”
  jae-jae: Go Gideon gêdêŋ lau Sukot gêja ma kêsôm gebe “Alic acgom, Seba agêc Salmuna
    tau tonec. Amac asu aê susu kêtu êsêagêcŋa ma asôm gebe ‘Seba agêc Salmuna sêsêp
    aôm lêmam sugac, tec aêac akêŋ polom êndêŋ nêm lau, taŋ tekweŋ gêbac naŋ me.’”
  ksd-ksd: 'Ma i ga vana tadav ra tarai Sukot ma i ga biti: Avat a gire Seba ma Salmuna
    nina ba ava ga kulume iau ure ma ra tinata dari: Dave, u tar kinim vake Seba ma
    Salmuna pi avet a tabar kaum tarai na vinarubu ma ra gem tago dia bilua?'
  tur-YTC: 'Sukkot adamlarına gelip şöyle dedi: “''Zevah ve Salmunna''nın elleri şimdi
    senin elinde mi ki, yorgun adamlarınıza ekmek verelim'' diye benimle alay ettiğiniz
    Zevah ve Salmunna''ya bakın?'
  grc-BRENT: Καὶ παρεγένετο Γεδεὼν πρὸς τοὺς ἄρχοντας Σοκχὼθ, καὶ εἶπεν, ἰδοὺ Ζεβεὲ
    καὶ Σαλμανὰ, ἐν οἷς ὠνειδίσατέ με, λέγοντες, μὴ χεὶρ Ζεβεὲ καὶ Σαλμανὰ νῦν ἐν
    χειρί σου, ὅτι δώσομεν τοῖς ἀνδράσι σου τοῖς ἐκλείπουσιν ἄρτους;
  ind-AYT: Gideon pergi kepada orang-orang Sukot dan berkata, “Inilah Zebah dan Salmuna,
    yang karenanya kamu telah mencela aku dengan berkata, ‘Sudahkah Zebah dan Salmuna
    berada di tanganmu sehingga kami harus memberi roti kepada orang-orangmu yang
    lelah itu?’”
  nya-nya: Kenaka Gideoni anabwera kwa anthu a ku Sukoti ndi kunena kuti, “Awa ndi
    Zeba ndi Zalimuna, mafumu awiri munkandinena nawo aja kuti, ‘Kodi Zeba ndi Zalimuna
    wawagonjetsa kale mmene ukuti tiwapatse buledi anthu ako otopawa?’ ”
  hrv-hrv: 'Potom Gideon ode Sukoćanima i reče: “Evo Zebaha i Salmune zbog kojih ste
    mi se rugali govoreći: ''Je li Zebahova i Salmunina šaka već u tvojoj ruci pa
    da dademo kruha tvojim iznemoglim ljudima?''”'
  mps-mps: Nosali Gideon te Sukot hanu bidi dabe bidibo madiba sabolama, te tama po
    wali, “Dagego te sogo homu kone palu, tama dagego ena gisugu mayu, tama dagego
    te po wali, dagego te eno ami bidi dabe te bomo kimi meni eyu nasi ebadi, te dagego
    augwaligo nai me magobe po wali, magi baso ebe, eno te king bidi si te Seba me
    Salmuna te bidi si nogo tulama sisąbaso te tama tiali. Tiali goli, megi da, suiąo.
    Te augwali si e bidibao!” Gideongo tama po wali.
  tpi-tpi: Bihain Gideon i kisim Seba wantaim Salmuna na i go long ol man bilong Sukot
    na i tok, “Yupela i tingim yet dispela taim yupela i bin lap long mi na yupela
    i tok, yupela i no inap givim kaikai long ol soldia bilong mi, long wanem, mi
    no holimpas Seba yet wantaim Salmuna? Tasol nau lukim. Em wanem tupela man?”
  dan-1931: 'Så drog han til Folkene i Sukkot og sagde: “Se, her er Zeba og Zalmunna,
    som I hånede mig med, da I sagde: Har du allerede fået fat i Zeba og Zalmunna,
    siden vi skal give dine udmattede Mænd Brød?”'
  vie-OVCB: 'Ghi-đê-ôn trở lại Su-cốt và nói với các thủ lãnh: “Đây là Xê-bách và
    Xanh-mu-na. Khi trước chúng tôi đến đây, các người có mắng ta, rằng: ‘Hãy bắt
    Xê-bách và Xanh-mu-na trước, rồi chúng tôi sẽ đem bánh cho quân của ông ăn.’”'
  guj-2017: ગિદિયોને સુક્કોથના લોકોની પાસે આવીને કહ્યું, “ઝેબા તથા સાલ્મુન્નાને જુઓ,
    તેઓ સંબંધી તમે એમ કહીને મને મહેણું માર્યું હતું કે, ‘શું હાલ ઝેબા તથા સાલ્મુન્નાના
    હાલ તારા હાથમાં છે કે અમારે તારા થાકેલાં માણસોને રોટલી આપવી જોઈએ?”
  pon-2006A: Kidion eri kohla rehn aramas en Sukot ko oh ndaiong irail, “Kumwail tamanda
    amwail kahng seweseieo? Kumwail ndaiong ie me kumwail sohte kak kihong nei sounpei
    kan me pwangadahr kisin mwenge, pwehki ei saikinte koledi Sepa oh Salmuna? Eri,
    iet ira.”
  por-BRBSL: 'Ele veio aos homens de Succoth, e disse: “Veja Zebah e Zalmunna, a respeito
    de quem você me escarneceu, dizendo: ''As mãos de Zebah e Zalmunna estão agora
    em suas mãos, para que demos pão a seus homens que estão cansados?'
  cth-cth: Gideon ni Sukkoth khonaw koe a cei teh, Zebah hoi Zalmunna teh khenhaw!
    hete taminaw ni maw Zebah Zalmunna teh na kut dawk kaawm e patetlah a tha a tawn
    nah vaiyei na poe han maw na ka tet ni teh, na ka pacekpahlek e khe atipouh.
  twi-twi: Afei, Gideon san kɔɔ Sukot kɔka kyerɛɛ ɛhɔ ntuanofo no se, “Seba ne Salmuna
    ni. Yɛbaa ha no mudii me ho fɛw, kae se, ‘Kyere Seba ne Salmuna ansa na yɛama
    wʼakofo a wɔabrɛ no aduan adi.’ ”
  hlt-hlt: Te phoeiah Sukkoth hlang rhoek te a paan tih, “Zebah neh Zalmunna la he,
    kai nan hnael uh tih, 'Buh aka lamlum na hlang rhoek te ka paek uh ham khaw, na
    kut ah Zebah neh Zalmunna kut loh om pawn a,’ na ti uh te,” a ti nah.
  tbz-SIM: 'Dɛ kó difɔ̃nkúò kɛ̀ Sedeɔ̃ɔ̃ kɔtɛ kɛ́yɑ̀ Sukɔti ɛì kɔbɛ kɛ́ bɛ̀ bekɛ kɛ
    dɔ̀: Di kpɑɑ́ yɛ̃́ di sòò n sɑ̃̀ɑ̃́mmɛ̀ kɛ tú n nɑmu Sebɑ nɛ̀ Sɑdimunɑ kɛ dèè,
    kɛ tú n nìtìbɛ̀ ɔ̀u kɛ̀ di bɛ̀ pɑ̃ mudiɑ̀? M mɛ ndi tɔnímu Sebɑ nɛ̀ Sɑdimunɑ.'
  msy-2020: Ezɨ Gideon ghua Sukotɨn gumaziba batogha kamaghɨn me mɨgei, “Ia kamaghɨn
    fo, ia ghaze, kɨ tɨghar Seba ko Salmunan, suigham. Egha ia ghaze, ia tizim bagh
    bretba isɨ nan mɨdorozir gumazibar anɨngam? Egha ia na dɨpova nan ingaravaka,
    bretɨn taba nan mɨdorozir gumazibar anɨngan aghua. Ia datɨrɨghɨn kagh gan. Kar
    taning? Kar Seba ko Salmuna aningra, kɨ aningɨn suiragha gɨfa!”
  dop-dop: 'Pǝ wɑɑlɩ kɛ́ Ketiyɔŋ polɑɑ nɑ ɩ́ mɑɣɑnɑ Sukɔtɩ nyǝ́mɑ nɑ ɩ́ tɔ-wɛ sɩ:
    Ɩ́ tɔɔsɩ nti ɩ́ kɑ tʋʋ-m sɩ pɑɑ pǝ nɩɩ mɑ yoolɑɑ ɩ́ kɑɑ hɑ-wɛɣɛ tɔɣɔnɑɣɑ sɩ mɑ
    tɑ kpɑtɑ Sepɑ nɑ Sɑlǝmunɑ tɔ. Tɔʋ, mpɛɣɛlɔ mɑ kpɑ cǝnɛ.'
  azb-azb: 'Gideon Sukkot sakinlərinin yanına gəlib dedi: «“Zevah və Salmunnanın biləyi
    sənin əlindədir ki, sənin yorğun adamlarına çörək verək?” deyərək məni ələ salırdınız.
    Budur, bu da Zevah və Salmunna!»'
  eng-DBY: And he came to the men of Succoth, and said, Behold Zebah and Zalmunna,
    with whom ye did upbraid me, saying, Are the hands of Zebah and Zalmunna already
    in thy hand, that we should give bread to thy men that are weary?
  hin-2017: तब वह सुक्कोत के मनुष्यों के पास जाकर कहने लगा, “जेबह और सल्मुन्ना को
    देखो, जिनके विषय में तुम ने यह कहकर मुझे चिढ़ाया था, कि क्या जेबह और सल्मुन्ना
    अभी तेरे हाथ में हैं, कि हम तेरे थके-माँदे जनों को रोटी दें?”
  eng-YLT: And he cometh in unto the men of Succoth, and saith, 'Lo Zebah and Zalmunna,
    with whom ye reproached me, saying, Is the hand of Zebah and Zalmunna now in thy
    hand that we give to thy men who [are] wearied bread?'
  eng-WYC-2017: And he came to Succoth, and said to them, Lo, Zebah and Zalmunna!
    of which ye upbraided me, and said, In hap the hands of Zebah and of Zalmunna
    be in thine hands, and therefore thou askest, that we give loaves to men, that
    be weary and failed.
  eng-WMBB: He came to the men of Succoth, and said, “See Zebah and Zalmunna, concerning
    whom you taunted me, saying, ‘Are the hands of Zebah and Zalmunna now in your
    hand, that we should give bread to your men who are weary?’”
  urd-GVH: जिदौन उनके पास गया और कहा, “देखो, यह हैं ज़िबह और ज़लमुन्ना! तुमने इन्हीं
    की वजह से मेरा मज़ाक़ उड़ाकर कहा था कि हम आपके थकेहारे फ़ौजियों को रोटी क्यों
    दें? क्या आप ज़िबह और ज़लमुन्ना को पकड़ चुके हैं कि हम ऐसा करें?”
  rug-rug: Meke ene la koari na tie pa Sukoti se Qitione meke zama, “Balabala ia tugo
    gamu sipu koromia tokani gami? Totoso zama si gamu, sapu lopu boka poni ginani
    gamu sari na qua qeto minate saripu malohoro sisigiti, sina lopu ele tuqe vagi
    rau sari Zeba e Zalamuna, gua? Ego, hire si arini!”
  gaz-gaz: Gidewoonis dhufee namoota Sukootiin, “Zebaa fi Zalmunaan isin, ‘Nu namoota
    kee warra dadhabaniif buddeena kan kenninu ati Zaabiheelii fi Zalmunaa harka keetti
    galfatteertaa?’ jettanii waaʼee isaanii natti qoostan sun kunoo ti” jedhe.
  fra-LSG: 'Puis il vint auprès des gens de Succoth, et dit: Voici Zébach et Tsalmunna,
    au sujet desquels vous m’avez insulté, en disant: La main de Zébach et de Tsalmunna
    est-elle déjà en ton pouvoir, pour que nous donnions du pain à tes hommes fatigués?'
  yal-yal: Na xanbi ra, a fa Sukɔti kaane fɛma, a naxa, “Ɛ n konbi naxanye fe ra,
    ɛ naxa, ‘Sebaxa nun Salamuna bata sa i sagoni ba? Nxu xa donseen so i ya muxu
    xadanxine yii nanfera?’ Nba, iki, Sebaxa nun Salamuna ni i ra.”
  haw-1868: Hele mai la ia i kanaka o Sukota, i ae la, Eia hoi o Zeba, laua o Zalemuna,
    na mea a oukou i hoowahawaha mai ai ia'u, i ka i ana mai, Ua loaa anei na lima
    o Zeba laua o Zalemuna i kou lima, i haawi aku ai makou i ka berena na kou poe
    kanaka makaponiuniu?
  arb-NAV: 'ثُمَّ أَقْبَلَ جِدْعُونُ عَلَى أَهْلِ سُكُّوتَ قَائِلاً: «هُوَذا زَبَحُ
    وَصَلْمُنَّاعُ اللَّذَانِ عَيَّرْتُمُونِي بِهِمَا قَائِلِينَ: أَلَعَلَّ زَبَحَ
    وَصَلْمُنَّاعَ قَدْ وَقَعَا أَسِيرَيْنِ لَدَيْكَ الآنَ حَتَّى نُقَدِّمَ لِرِجَالِكَ
    الْمُنْهَكِينَ خُبْزاً؟»'
  ewe-ewe: Etrɔ va Sukɔt eye wògblɔ na wo be, “Mieɖu fewu le ŋunye be, nye asi masu
    Fia Zeba kple Fia Zalmuna dzi akpɔakpɔ o eye miegbe, miena nuɖuɖu mí o, le esime
    ɖeɖi te mía ŋu eye dɔ nɔ mía wum. Kpɔ ɖa, fia eveawoe nye esiawo.”
  eng-LEE: And he came unto the men of Succoth, and said, Behold here are Zebach and
    Zalmunna', with whom ye derided me, saying, Is the sole of the foot of Zebach
    and Zalmunna' now already in thy hand, that we should give unto thy weary men
    bread?
  asm-FB: গিদিয়োনে চুক্কোতবাসীসকলৰ ওচৰলৈ আহি ক’লে, “এইয়া চোৱা, জেবহ আৰু চলমুন্না!
    এওঁলোকৰ বাবেই আপোনালোকে মোক ঠাট্টা কৰি কৈছিলে, ‘আমি বুজা নাই, কিয় আমি আপোনাৰ
    সৈন্যবোৰক পিঠা খাবলৈ দিব লাগে। আপুনি জানো জেবহ আৰু চলমুন্নাক জয় কৰিলে’?”
  sus-A: فٍدٍيٌن نَشَ سِفَ سُكْتِ، عَ عَ قَلَ عٍ بّ، «سّبَ نُن سَلَمُنَ نَن يِ كِ،
    وٌ ﭑ كٌنبِ نَشٍيٍ شَ قٍ رَ. وٌ نَشَ عَ قَلَ، ‹وٌ حَن بَرَ فّ سّبَ نُن سَلَمُنَ
    سُشُدٍ؟ عَ لَنمَ مُشُ شَ تَامِ سٌ عِ شَ سْورِيٍ يِ رَ مُنقٍ رَ؟›»
  fra-SBL: 'Il s''approcha des hommes de Succoth et dit : « Voyez Zébah et Tsalmunna,
    au sujet desquels vous m''avez raillé en disant : « Les mains de Zébah et de Tsalmunna
    sont-elles maintenant entre vos mains, pour que nous donnions du pain à vos hommes
    qui sont fatigués ? ».'
  hbo-hbo: וַיָּבֹא֙ אֶל־אַנְשֵׁ֣י סֻכֹּ֔ות וַיֹּ֕אמֶר הִנֵּ֖ה זֶ֣בַח וְצַלְמֻנָּ֑ע
    אֲשֶׁר֩ חֵרַפְתֶּ֨ם אֹותִ֜י לֵאמֹ֗ר הֲ֠כַף זֶ֣בַח וְצַלְמֻנָּ֤ע עַתָּה֙ בְּיָדֶ֔ךָ
    כִּ֥י נִתֵּ֛ן לַאֲנָשֶׁ֥יךָ הַיְּעֵפִ֖ים לָֽחֶם׃
  kik-kik: Hĩndĩ ĩyo Gideoni agĩũka, akĩĩra andũ a Sukothu atĩrĩ, “Aya nĩo Zeba na
    Zalimuna, arĩa mwanyũrũrĩirie ũhoro wao, mũkiuga atĩrĩ, ‘Anga nĩũkĩnyiitĩte Zeba
    na Zalimuna magakorwo marĩ moko-inĩ maku? Tũkũhe andũ aya aku anogu irio nĩkĩ?’ ”
  fra-NCL: 'Alors Gédéon vint vers les gens de Soccoth et dit : « Voici Zébée et Salmana,
    au sujet desquels vous m’avez insulté, en disant : Le poing de Zébée et de Salmana
    est-il déjà dans ta main pour que nous donnions du pain à tes gens fatigués ? »'
  cek-AK: To pacoengah Gideon loe Sukkoth vangpui kaminawk khaeah caeh moe, angpho
    parai hoiah nangcae han toksah ka hnukbang kaminawk hanah takaw to paek oh, tiah
    tahmenhaih kang hnik naah, Zebah hoi Zalmunna loe na ban ah maw oh hoi? tiah nang
    pahnuih o thuih ih, Zebah hoi Zalmunna hae khen oh, tiah a naa.
  cuk-cuk: 'Degidgi, Gedeón Sucotʼse naded. Gedeón modapgu, Sucotʼginmaladga sogded:
    “¿Be ebinsamala, bemar-angi-dodosmalad, bemar an-bendaksasurmalad? Bemar anga
    sogsamalad: ‘An be-sordamarga masgunned-ukosurye, ar bemarde amba yoo Zeba, degi,
    Zalmuna-gamaladdeeye, ar be bato-gasmalardi, nabirye. ¿Bemar anga deyob sogsad
    be ebinsamala? Emide, an we-dulemar-gasad be dakmardo.’ ”'
  uig-CYR: 'Андин Гидеон Суккотниң адәмлириниң қешиға йетип барғанда: — Силәр мени
    заңлиқ қилип: «Зәбаһ вә Залмунна һазир сениң қолуңға чүштиму? Биз сениң билән
    биллә маңған мошу һарғин адәмлириңгә нан берәмдуқ?» дегән едиңлар! Мана, у Зәбаһ
    вә Залмунна дегәнләр! — деди.'
  tel-2017: అప్పుడతడు సుక్కోతు వాళ్ళ దగ్గరికి వచ్చి “‘జెబహు, సల్మున్నా అనేవాళ్ళను
    నువ్వు ఇంకా జయించలేదు కదా? నీ సైన్యానికి మేము రొట్టెలు ఎందుకివ్వాలి?’ అని మీరు
    ఎవరి విషయంలో నన్ను దూషించారో, ఆ జెబహును, సల్మున్నాలను, చూడండి” అని చెప్పి
  hat-BSA: 'Li te vini kote mesye Succoth yo e te di: “Gade byen, Zébach avèk Tsalmunna,
    pa sila nou te anmède mwen yo, lè nou te di: ‘Èske men a Zébach avèk Tsalmunna
    nan men ou deja, pou nou ta dwe bay pen a mesye ou ki fatige yo?’”'
  kos-kos: Na Gideon el folokla nu yurin mwet Sukkoth ac fahk, “Kowos esam ke kowos
    tuh srunga kasreyu? Kowos tuh fahk mu kowos ac tia ase mwe mongo nu sin mwet luk
    inge, ke sripen nga soenna sruokilya Zebah ac Zalmunna. Liye, eltal a inge!”
  hbo-WLC: וַיָּבֹא֙ אֶל־אַנְשֵׁ֣י סֻכּ֔וֹת וַיֹּ֕אמֶר הִנֵּ֖ה זֶ֣בַח וְצַלְמֻנָּ֑ע
    אֲשֶׁר֩ חֵרַפְתֶּ֨ם אוֹתִ֜י לֵאמֹ֗ר הֲ֠כַף זֶ֣בַח וְצַלְמֻנָּ֤ע עַתָּה֙ בְּיָדֶ֔ךָ
    כִּ֥י נִתֵּ֛ן לַאֲנָשֶׁ֥יךָ הַיְּעֵפִ֖ים לָֽחֶם׃
  ibo-ibo: Mgbe Gidiọn bịaruru obodo Sukọt, ọ gwara ha okwu sị, “Ngwa leenụ Zeba na
    Zalmuna ndị unu kparịrị m maka ha, kwuo sị, ‘Ijidela Zeba na Zalmuna nʼaka gị
    ugbu a nke mere na anyị ga-enye ndị ikom gị ike gwụrụ achịcha?’ ”
  ory-ory: ଏଥିଉତ୍ତାରେ ସେ ସୁକ୍କୋତର ଲୋକମାନଙ୍କ ନିକଟକୁ ଆସି କହିଲେ, “ସେବହ ଓ ସଲମୁନ୍ନକୁ ଦେଖ,
    ଏମାନଙ୍କ ବିଷୟରେ ତୁମ୍ଭେମାନେ ପରା ଆମ୍ଭକୁ ତୁଚ୍ଛ କରି କହିଥିଲ, ‘ସେବହ ଓ ସଲମୁନ୍ନର ହାତ କି
    ତୁମ୍ଭର ହସ୍ତଗତ ହେଲାଣି ଯେ, ଆମ୍ଭେମାନେ ତୁମ୍ଭର କ୍ଳାନ୍ତ ଲୋକମାନଙ୍କୁ ରୁଟି ଦେବୁ?’”
  chk-chk: Mürin, Kition a feito ren ekewe re Sukot o üreniir, “Nengeni, ikkei ir
    Sepa me Salmuna, ekewe oua turunufaseei rer ren ämi apasa, ‘Ifa usun, ka fen liapeni
    Sepa me Salmuna, ina äm aipwe wisen ngeni noum kewe sounfiu mi malülü pilawa?’”
  rop-rop: Wal wen Gidiyan bin kamat langa det taun, imbin go langa detlot men, en
    imbin tok, “Yumob jinggabat na weya yumob nomo bin album melabat. Main solja olabat
    bin nokap, en yumob bin tok yumob kaan gibit melabat daga dumaji melabat nomo
    bin grebum det dubala king yet. Wal iya na det dubala king, yu luk!”
  ukr-1871: 'Прийшовши тодї він до Соккотян, промовив: Оце вам Зевей і Салман, що
    за них ви мене соромили питаючи: Хиба рука Зевея та Салмана уже в тебе в руцї,
    щоб нам харчувати твоїх томлених людей?'
  deu-1951: 'Und er kam zu den Leuten von Sukkot und sprach: Siehe, hier sind Sebach
    und Zalmunna, derenwegen ihr meiner gespottet und gesprochen habt: Ist denn die
    Faust Sebachs und Zalmunnas schon in deiner Hand, daß wir deinen Leuten, die müde
    sind, Brot geben sollten?'
  eng-JPS: 'And he came unto the men of Succoth, and said: ''Behold Zebah and Zalmunna,
    concerning whom ye did taunt me, saying: Are the hands of Zebah and Zalmunna now
    in thy power, that we should give bread unto thy men that are weary?'''
  srp-1865: 'Pa kad doðe k Sokoæanima, reèe: evo Zeveja i Salmana, za koje mi se rugaste
    govoreæi: je li pesnica Zevejeva i Salmanova veæ u tvojoj ruci, da damo hljeba
    umornijem ljudima tvojim?'
  lug-lug: Gidyoni n’alyoka ajja eri abasajja ab’omu Sukkosi n’abagamba nti, “Zeba
    ne Zalumunna baabo be mwasinzirako okundulira nga muŋŋamba nti, temuyinza kuwa
    basajja bange abaali bakooye mmere, nga sirina Zeba ne Zalumunna mu mukono gwange.”
  heb-heb: ויבא אל אנשי סכות ויאמר הנה זבח וצלמנע אשר חרפתם אותי לאמר הכף זבח וצלמנע
    עתה בידך כי נתן לאנשיך היעפים לחם׃
  ben-IRV: পরে তিনি সুক্কোতের লোকদের কাছে গিয়ে বললেন, সেবহ ও সল্‌মুন্নকে দেখ, যাদের
    বিষয়ে তোমরা আমাকে ঠাট্টা করে বলেছিলে, সেবহের ও সল্‌মুন্নের ক্ষমতা কি এখন তোমার
    হাতে এসেছে যে, আমরা তোমার ক্লান্ত লোকদেরকে রুটি দেব?
  pan-pan: ਤਦ ਉਹ ਸੁੱਕੋਥੀਆਂ ਕੋਲ ਆਇਆ ਅਤੇ ਕਹਿਣ ਲੱਗਾ, “ਜ਼ਬਾਹ ਅਤੇ ਸਲਮੁੰਨਾ ਨੂੰ ਵੇਖੋ, ਜਿਨ੍ਹਾਂ
    ਦੇ ਲਈ ਤੁਸੀਂ ਮੈਨੂੰ ਉਲਾਂਭਾ ਦਿੱਤਾ ਸੀ ਅਤੇ ਕਿਹਾ ਸੀ, ਭਲਾ, ਜ਼ਬਾਹ ਅਤੇ ਸਲਮੁੰਨਾ ਹੁਣੇ ਤੇਰੇ
    ਹੱਥ ਵਿੱਚ ਆ ਗਏ ਹਨ, ਜੋ ਅਸੀਂ ਤੇਰੇ ਥੱਕੇ ਹੋਏ ਜੁਆਨਾਂ ਨੂੰ ਰੋਟੀ ਦੇਈਏ?”
  mya-JVB: ဂိဒေါင်သည်လည်း ၊ သုကုတ် မြို့သား တို့ရှိရာသို့ လာ ၍ ၊ သင်တို့က၊ ပင်ပန်း
    သော သင့် အမှုထမ်း တို့အား ငါတို့သည် မုန့် ကိုပေး ရမည်အကြောင်း ၊ ဇေဘဟ နှင့် ဇာလမုန္န
    သည် သင့် လက် ၌ ရှိသလောဟု ငါ့ ကို ကဲ့ရဲ့ ၍ သင်တို့ပြော သော ဇေဘဟ နှင့် ဇာလမုန္န
    ကို ကြည့် ကြလော့ဟုဆို လျက်၊
  hmo-hmo: Gideona be Sukoto taudia dekenai ia ginidae, idia dekenai ia hereva, ia
    gwau, “Sebaha bona Salamuna be inai. Umui ese lau dekenai umui hevaseha, umui
    gwau, ‘Be, Sebaha bona Salamuna oi dogoatao vadaeni, a? Badina be dahaka ai ese
    beredi emui tatau manoridia dekenai do ai henia, a?’ ”
  urd-urd: तब वह सुक्कातियों के पास आकर कहने लगा कि ज़िबह और ज़िलमना' को देख लो, जिनके
    बारे में तुम ने तन्ज़न मुझ से कहा था, 'क्या ज़िबह और ज़िलमना' के हाथ तेरे क़ब्ज़े
    में आ गए हैं, कि हम तेरे आदमियों को जो थक गए हैं रोटियाँ दें?'
  rus-SYN: 'И пришел он к жителям Сокхофским, и сказал: вот Зевей и Салман, за которых
    вы посмеялись надо мною, говоря: разве рука Зевея и Салмана уже в твоей руке,
    чтобы нам давать хлеб утомившимся людям твоим?'
  bqc-SIM: 'Gedeↄ̃ↄ gɛ̀ Sukodeↄ lè à mɛ̀: Zɛba ń Zalemunaon kɛ. A ma láanikɛ̀
    yãa a mɛ̀, Zɛba ń Zalemunao ku ma ↄzĩ kↄ̀ɛ, à gbasa ma gbɛ̃́ pↄ́ nↄana lɛ́
    ń dɛↄ gba pɛ̃ɛa?'
  tcz-CHONGTHU: Gideon chu Succoth lang’ah akile in alamkai hou kommah chun hitin
    aseitan ahi, “Tuhin Zebah le Zalmunna chu hikommah aumtai, tumasanga nakom uva
    kahung chun nanghon noisetah in Zebah leh Zalmunna chu hinman masaovin chutengleh
    nasepaite thachol chu vahnao vinge natiuvin ahi.
  mar-mar: मग तो सुक्कोथातल्या मनुष्यांजवळ जाऊन बोलला, “हे पाहा, जेबाह व सलमुन्ना!
    याविषयी तुम्ही माझी थट्टा करीत बोलला, काय, जबाह व सलमुन्ना यांना आधीच जिंकले आहेस
    काय? आम्हास माहीत नाही तुझ्या सैन्याला आम्ही भाकर का द्यावी?”
  qub-qub: 'Chaura Sucotman chayar Gedeonga runacunata niran: «¿Yarparcaycanquichu
    Zebapaj Zalmunapaj rimaptë manacajman churamashayquita? Uticasha suldäröcuna caycaptin
    micuyta mañacuptëpis manami garamarayquichu. ‹Manaraj prësu chararaptiquega ¿imanöpataj
    garashayqui?› nimarayqui. Chay runacunaga cä ricay.»'
  bqp-bqp: 'Akũ Gidiↄn gɛ̀ɛ à Sukodenↄ lè à pì: Zɛba kũ Zalamunaon dí. A ma lalandii
    kɛ̀ yã a pì, Zɛba kũ Zalamunao dí gɛ̃ ma ↄĩ kↄ̀ro. Áni fↄ̃ à ma gbɛ̃ kũ ń gbãna
    bùsanↄ gba pↄ́blero.'
  hat-hat: 'Apre sa, Jedeyon al jwenn moun lavil Soukòt yo, li di yo: -Nou chonje
    jan nou te joure m'' pou Zebak ak Salmouna! Nou te di m'' nou pa t'' ka bay mesye
    m'' yo moso pen pou yo manje atout yo te bouke, paske mwen pa t'' ankò mete men
    sou Zebak ak Salmouna. Men yo tande!'
  eng-BSB: And Gideon went to the men of Succoth and said, “Here are Zebah and Zalmunna,
    about whom you taunted me, saying, ‘Are the hands of Zebah and Zalmunna already
    in your possession, that we should give bread to your weary men?’”
  tod-tod: 'Naa ʋolu, é ʋaani Sukɔte nuiti pɔ bɛ, é ɠɛ ti ma: «À wɛlɛ Zeeɓa ta
    Salemuna ʋa, niiti wo pòomuni ta-vaa zu, wo ɗa ɠɛ mà: ‹Zeeɓa ta Salemuna ti
    lɔa è yeezu ɓaa, gi ʋa daamiani fe ɗa-nuiti zea, niiti ti ɓɔlɔai?› »'
  eng-WEBPB: He came to the men of Succoth, and said, “See Zebah and Zalmunna, concerning
    whom you taunted me, saying, ‘Are the hands of Zebah and Zalmunna now in your
    hand, that we should give bread to your men who are weary?’”
  kbq-kbq: Ana'ma higeno'a Gidioni'a Sukoti kumate eno amanage huno kva vahetmina
    eme zamasami'ne, Keho, Zebane Zalmunanena ama zanazeri'na oe, amare'ma enevu'na
    sondia vahe'ni'a breti zaminke'za neho hu'nama nehugeta, nazanavanke huta Zebane
    Zalbunane kazampima zanazerite'nanketa henka sondia vaheka'a bretia zamigahune
    hu'naze.
  nhe-BL: 'Huajca Gedeón yajqui ipan altepetl Sucot huan mocamahui ininhuaya nopa
    tlacame huan quinilhui: ―¿Inquiilnamiquij quejatza innocapajque pampa aya niquinitzquitoya
    Zeba huan Zalmuna? ¿Inquiilnamiquij para ax inquinejque inquinmacase pantzi nosoldados
    tlen nelsiyajtoyaj, pampa aya tiquinitzquitoyaj Zeba huan Zalmuna? ¡Cualtitoc!
    Nica itztoque.'
  bus-bus: 'Ben Gidiↄn gàa à Sukodeenↄ lè à bè: Zɛba kↄ̃n Zalamunaon yɛ̀. A ma lalandi
    kɛ̀ yã a bè, Zɛba kↄ̃n Zalamunao e gɛ̃ ma ↄzĩ kↄ̀ro. É fↄ̃ à ma gbɛ̃ kɛ̀ ń gbãaa
    bùsanↄ gba pↄ́bleero.'
  gub-BL: Na'e uze'eg Zineàw oho Xukot pe har wanupe kury. — Aipo pema'enukwaw herehe.
    Peze'eg zemueteahy herehe a'e 'ar mehe. Napemur kwaw temi'u heremiruze'eg zauxiapekwer
    wanupe, ta'e napyhyk kwaw Zema Xaramun ihe wà rihi xe. Ikatuahy. Nà'àg xe wanekon
    wà, i'iahy wanupe.
  eng-DRA: 'And he came to Soccoth and said to them: Behold Zebee and Salmana, concerning
    whom you upbraided me, saying: Peradventure the hands of Zebee and Salmana, are
    in thy hands, and therefore thou demandest that we should give bread to the men
    that are weary and faint.'
