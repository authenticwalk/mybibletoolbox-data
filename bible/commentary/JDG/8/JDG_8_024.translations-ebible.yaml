verse: JDG.008.024
translations:
  mal-C: 'പിന്നെ ഗിദെയോൻ അവരോടു പറഞ്ഞു: “എനിക്ക് ഒരു അപേക്ഷയേയുള്ളൂ; കൊള്ളയിൽ കിട്ടിയ
    കർണാഭരണങ്ങൾ നിങ്ങൾ ഓരോരുത്തരും എനിക്കു നൽകണം.” (അവർ യിശ്മായേല്യർ ആയിരുന്നതുകൊണ്ട്
    സ്വർണംകൊണ്ടുള്ള കർണാഭരണം ധരിച്ചിരുന്നു.)'
  deu-TKW: 'Da sprach Gideon zu ihnen: Ich will mir etwas von euch erbitten: Gebt
    mir ein jeder die Ringe, die er erbeutet hat! Sie trugen nämlich goldene Ringe,
    da sie Ismaeliter waren.'
  lin-lin: 'Jedeon abakisaki : — Nalingi kosenga bino eloko moko : Kati na biloko
    oyo bino bosili kozwa na bitumba, tika ete moko na moko kati na bino apesa ngai
    eloko ya litoyi. Pamba te banguna na biso bazalaki kolata biloko ya matoyi mpo
    ete bazali bana ya Isimaeli.'
  eng-LSV: And Gideon says to them, “Let me ask a petition of you, and each give to
    me the ring of his prey, for they have rings of gold, for they [are] Ishmaelites.”
  eng-GNV: Againe Gideon sayd vnto them, I would desire a request of you, that you
    would giue mee euery man the earings of his pray (for they had golden earings
    because they were Ismaelites)
  eng-WEBSTER: And Gideon said to them, I would desire a request of you, that you
    would give me every man the ear-rings of his prey. (For they had golden ear-rings,
    because they were Ishmaelites.)
  nhw-BL: San quena, nijnequi nimechtlajtlanis para sese amojuanti techmacaca se anillo
    catli anquincuilijque amocualancaitacahua. (Pampa inijuanti catli tiquintlanque
    eliyayaj iixhuihua Ismael huan momajtoyaj quitequihuíaj anillos ipan ininyacatzol
    huan ipan ininnacas.)
  swh-ONEN: Naye akasema, “Ninalo ombi moja, kwamba kila mmoja wenu anipatie kipuli
    kutoka kwenye fungu lake la nyara.” (Ilikuwa desturi ya Waishmaeli kuvaa vipuli
    vya dhahabu.)
  bba-bba: Adɑmɑ kon bɛɛ ɡɑ̃ɑ teenu kɑnɑ. I de bɛɛn bɑɑwure u mɑn swɑɑ tonkunu wɛ̃
    ni i wɛrɔbu mwɑɑri. N deemɑ Mɑdiɑnibɑ bɑ swɑɑ tonku wurɑɡinu mɔ, domi bɑ sɑ̃ɑwɑ
    Isimɛɛlin bweseru.
  eng-KJVCPB: And Gideon said unto them, I would desire a request of you, that you
    would give me every man the earrings of his prey. (For they had golden earrings,
    because they were Ishmaelites.)
  wbp-wbp: Payirni karna-nyarra ngari wita. Yangka kawurlu langa-kurlangu kujankulu-jana
    warrmarla Yijimali-kirlangu-patuku jurnta kangu kulungka, yungkajulu ngajuku.”
    (Junga kujaju. Warrmarla yinya-paturluju Yijimali-kirlangu-paturlu kalalu langa-kurlangu
    kawurlu mardarnu.)
  luo-luo: Kendo nowacho niya, “An-gi kwayo achiel, ni ngʼato ka ngʼato kuomu omiya
    stadi kuom pok mag gik mane uyako.” Ne en kit jo-Ishmael mondo gilier stadi mar
    dhahabu e itgi.
  meu-meu: 'Gideon ma e hereva henidia, eto, Mani emui kara egu noinoi binai: umui
    ta ta ese gold gadeidia tuari ai o abi vada ba henigu. (Taiadia na mai gadeidia,
    hadina be idia na Ismael taudia).'
  npi-ULB: 'गिदोनले तिनीहरूलाई भने, “म तिमीहरूसँग एउटा अनुरोध गर्न चाहन्छु: तिमीहरू
    हरेकले आफ्नो लुटको सामानबाट मलाई कुण्डलहरू देओ ।” (मिद्दानीहरूले सुनका कुण्डल
    लगाउँथे, किनभने तिनीहरू इश्माएलीहरू थिए ।)'
  yor-yor: Gideoni sì wí pé, “Mo ní ẹ̀bẹ̀ kan tí mo fẹ́ bẹ̀ yín kí ẹnìkọ̀ọ̀kan yín
    fún mi ní yẹtí kọ̀ọ̀kan láti inú ohun ti ó kàn yín láti inú ìkógun.” (Àṣà àwọn
    ará Iṣmaeli ni láti máa fi yẹtí wúrà sétí.)
  ind-ind: Lanjut Gideon, “Saya punya satu permintaan saja. Hendaklah kalian, masing-masing
    memberikan kepada saya anting-anting dari jarahan kalian.” (Para musuh memakai
    anting-anting emas sesuai kebudayaan dari keturunan Ismael.)
  pes-OPCB: '@see-verse:JDG.008.023'
  tgl-ULB: 'Sinabi ni Gideon sa kanila, “Hayaan mo akong gumawa ng isang kahilingan
    sa inyo: ang bawat isa sa inyo ay magbibigay sa akin ng mga hikaw mula sa kaniyang
    nakuha sa panloloob.” (Ang mga Midianita ay may mga gintong hikaw dahil sila ay
    mga Ishmaelita).'
  cbu-NT: Itaru, nuw siyaa atina ichingarootsis, Yuw anichoo yarangis anumari panangasindama.
    Anootsimari nuw zandkina, tárangiya, watam anpur Madiyanshuch sundar ichingarusin
    anichoo oroo pazutaranaya yuw tputs ambchi an ichingarusin pazutaranaya urutamarita.
  hui-hui: Ani lowa dege lalu, Bi mbiraore hangu tíhondo hale haro, lene. Tí bibahendeoreme
    hale ira o golo yarimiruni i̱hondo mo ngiai hadaba, lene. Wali agali uruni Midianalirumebi
    dindi ko dalu naibaga wiagoha howa ibini biarumebi tini hale ira ngolome wabini
    do haga hene.
  mya-mya: သို့​ရာ​တွင်​သူ​သည်​ဆက်​လက်​၍``သင်​တို့​ထဲ မှ​ငါ​တောင်း​ခံ​လို​သည့်​အ​ရာ​တစ်​ခု​ရှိ​ပါ
    သည်။ သင်​တို့​ရ​ယူ​ထား​သည့်​ရွှေ​နား​ကွင်း များ​ကို​ငါ့​အား​ပေး​ကြ​လော့'' ဟု​ဆို​၏။
    (မိ​ဒျန်​အ​မျိုး​သား​တို့​သည်​အခြား​သဲ​ကန္တာ​ရ နေ​သူ​များ​ကဲ့​သို့​ပင် ရွှေ​နား​ကွင်း​များ​ကို
    တပ်​ဆင်​လေ့​ရှိ​သ​တည်း။)
  bod-N: ཡང་གིད་ཡོན་གྱིས་དེ་རྣམས་ལ་འདི་ལྟར་སྨྲས་པ་སྟེ། བདག་ལ་ཁྱོད་ཅག་ལ་ཞུ་བའི་དོན་ཞིག་ཡོད་དེ།
    ཁྱོད་རྣམས་མི་རེ་རེས་ཕྲོགས་འོངས་པའི་རྣ་ཏོག་རྣམས་ང་ལ་སྟེར་རོགས་ཞེས་པ་ན། ༼མ་གཞི་དགྲ་བོ་ནི་ཡེས་མ་ཨེལ་པ་ཡིན་ཞིང་ཀུན་པོས་གསེར་གྱི་རྣ་ཏོག་འདོགས་པ་ཡིན་ནོ།
    །༽
  sna-sna: Uye akati, “Ndine chikumbiro chimwe chete, chokuti mumwe nomumwe wenyu
    andipe mhete yomunzeve kubva pamugove wezvamakapamba.” (Yakanga iri tsika yavaIshumaeri
    yokushonga mhete dzegoridhe dzomunzeve.)
  spa-BLM: 'Gedeón les dijo: “Tengo una petición: que cada uno me dé los aretes de
    su botín.” (Porque tenían aretes de oro, porque eran ismaelitas).'
  cac-cac: An̈ej jun tzin c'an d'ayex to tzeyac' q'uen uchiquin d'ayin, aton q'uen
    ix eyiq'uec' d'a eb' madianita, xchi vin̈. Yed'nac juntzan̈ q'uen uchiquin nab'a
    oro eb' ajc'ol chi', yujto icha chi' sb'eyb'al eb' cajan d'a tz'inan luum.
  swh-ULB: Gideoni akawaambia, “Nina haja yangu niitakayo kwenu kwamba kila mmoja
    wenu atanipe pete kutoka kwenye nyara zake.” (Wamidiani walikuwa na pete za dhahabu
    kwa sababu walikuwa Waishmaeli.)
  bel-bel: 'І сказаў ім Гедэон: прашу ў вас аднаго, дайце мне кожны па завушніцы са
    здабычы сваёй.'
  deu-ELBBK: 'Und Gideon sprach zu ihnen: Eine Bitte will ich von euch erbitten: Gebt
    mir jeder die Ohrringe seiner Beute! (Denn sie hatten goldene Ohrringe, weil sie
    Ismaeliter waren).'
  mbb-OT: 'Iyan, duen dà ebuyuen ku ziyà te keniyu: is kada sevaha keniyu mebeǥey
    te sevaha he eritis kayi te kedì he nekuwa niw ziyà te menge Midianhen.” (Is menge
    Midianhen ed-eeritis te vulawan su iyan haazà neleyaman dan te menge kevuwazan
    ni Ishmael.)'
  mal-2015: 'പിന്നെ ഗിദെയോൻ അവരോടു: ഞാൻ നിങ്ങളോടു ഒന്നു അപേക്ഷിക്കുന്നു; നിങ്ങൾ ഓരോരുത്തൻ
    കൊള്ളയിൽ കിട്ടിയ കടുക്കൻ എനിക്കു തരേണം എന്നു പറഞ്ഞു. അവർ യിശ്മായേല്യർ ആയിരുന്നതുകൊണ്ടു
    അവർക്കു പൊൻകടുക്കൻ ഉണ്ടായിരുന്നു.'
  tuo-NT: 'Narẽ aꞌtiro ninemocʉ niwĩ: —Aꞌtiro peꞌe sẽrĩꞌi. Mʉsãnʉcʉ̃ mʉsã madianita
    masãrẽ ẽꞌmaꞌquere omopica tuusãase beꞌtorire oꞌoya, nicʉ niwĩ. Titare ismaelita
    masã yucʉ marĩrõcjãrã na omopica tuusãase beꞌtorire uru meꞌrã weecãrã niwã.'
  rmc-rmc: 'A paľis mek phenďa: „Kamav tumendar mek vareso. Dojekh tumendar mange
    mi del o čeňa, so iľan le ňeprijaťeľendar.“ O Midijana hordinenas o somnakune
    čeňa andro kana, bo sas Izmaeliti.'
  pes-OPV: 'وجدعون به ایشان گفت: «یک چیز از شما خواهش دارم که هر یکی از شما گوشواره
    های غنیمت خود را به من بدهد.» زیرا که گوشواره های طلاداشتند چونکه اسمعیلیان بودند.'
  ron-1924: 'Гедеон ле-а зис: „Ам сэ вэ фак о ругэминте: даци-мь фиекаре вериӂиле
    де нас пе каре ле-аць луат ка прадэ.” (Врэжмаший авяу вериӂь де аур, кэч ерау
    исмаелиць.)'
  ben-OBCV: তিনি আরও বললেন, “আমার একটি অনুরোধ আছে, তোমাদের প্রাপ্য লুন্ঠিত জিনিসপত্রের
    মধ্যে থেকে প্রত্যেকে আমাকে একটি করে কানের দুল এনে দাও।” (ইশ্মায়েলীদের মধ্যে সোনার
    দুল পরার প্রথা ছিল।)
  som-som: Oo haddana Gidcoon wuxuu ku yidhi, Waxaan idin weyddiisan lahaa in ninkiin
    waluba i siiyo hilqadihii uu boolida u helay. (Waxay haysteen hilqado dahab ah,
    maxaa yeelay, waxay ahaayeen reer Ismaaciil).
  lat-VUC: 'Dixitque ad eos: Unam petitionem postulo a vobis: date mihi inaures ex
    præda vestra. Inaures enim aureas Ismaëlitæ habere consueverant.'
  eng-ASVBT: And Gideon said unto them, I would make a request of you, that ye would
    give me every man the earrings of his spoil. (For they had golden earrings, because
    they were Ishmaelites.)
  ita-1885: 'Poi Gedeone disse loro: Io vi farò una richiesta, che ciascun di voi
    mi dia il monile ch''egli ha predato; perciocchè coloro aveano de'' monili d''oro,
    perchè erano Ismaeliti.'
  eng-LXXUP: 'And Gideon said to them, I will make a request of you, and do ye give
    me every man an earring out of his spoils: for they had golden earrings, for they
    were Ishmaelites.'
  eng-ULB: 'Gideon said to them, “Let me make a request of you: Every one of you would
    give me the earrings from his plunder.” (The Midianites had golden earrings because
    they were Ishmaelites.)'
  spa-VBL: 'Entonces Gedeón dijo: “Tengo una petición que hacerles: que cada uno de
    ustedes me dé un pendiente de su botín”. (Sus enemigos eran ismaelitas y llevaban
    pendientes de oro).'
  fra-_FOB: 'Et Gédéon leur dit: Je vous ferai une demande; c''est que vous me donniez,
    chacun de vous, les bagues d''or qu''il a eues pour butin. Car les ennemis avaient
    des bagues d''or, parce qu''ils étaient Ismaélites.'
  mal-mal: 'പിന്നെ ഗിദെയോൻ അവരോട്: നിങ്ങളോടു എനിക്ക് ഒരു അപേക്ഷ ഉണ്ട്; നിങ്ങളിൽ ഓരോരുത്തൻ
    കൊള്ളയിൽ കിട്ടിയ കടുക്കൻ എനിക്ക് തരേണം എന്ന് പറഞ്ഞു. അവർ യിശ്മായേല്യർ ആയിരുന്നതുകൊണ്ട്
    അവർക്ക് പൊൻകടുക്കൻ ഉണ്ടായിരുന്നു.'
  urd-GVR: Merī sirf ek guzārish hai. Har ek mujhe apne lūṭe hue māl meṅ se ek ek
    bālī de de.” Bāt yih thī ki dushman ke tamām afrād ne sone kī bāliyāṅ pahan rakhī
    thīṅ, kyoṅki wuh Ismāīlī the.
  suz-BL: मेकोमी “गो इन कली थोव़क का पुंइनुङ, मार पुंइनुङ देंशा हना, गेपुकीमी का का
    पा इन रोइश्‍शो रे पा नोफाम पांइतीक का का आं कली गेने” देंमाक्‍त। मारदे हना मेको
    आन जोरी सत्रु इश्‍माएली बाक्‍मा बाक्‍त। मेकोपुकीमी सुन के नोफाम पांइतीक पाइबाक्‍मा
    बाक्‍त।
  ita-1927: 'Poi Gedeone disse loro: “Una cosa voglio chiedervi: che ciascun di voi
    mi dia gli anelli del suo bottino”. (I nemici aveano degli anelli d’oro perché
    erano Ismaeliti).'
  ckb-ckb: 'ئینجا گدعۆن پێی گوتن: «داوای شتێکتان لێ دەکەم، هەریەکەتان ئەو گوارانەی
    دەستیکەوتووە بمداتێ.» بەگوێرەی نەریتی ئیسماعیلییەکان، گوارەی زێڕیان لە گوێ کردبوو.'
  eng-BBE: Then Gideon said to them, I have a request to make to you; let every man
    give me the ear-rings he has taken. (For they had gold ear-rings, because they
    were Ishmaelites.)
  kan-OKCV: ಮತ್ತು ಗಿದ್ಯೋನನು ಅವರಿಗೆ, “ಒಂದು ಬಿನ್ನಹವನ್ನು ನಾನು ನಿಮಗೆ ಮಾಡುತ್ತೇನೆ. ಪ್ರತಿಯೊಬ್ಬನು
    ಕೊಳ್ಳೆಹೊಡೆದ ಬಂಗಾರದ ಓಲೆಗಳನ್ನು ನನಗೆ ಕೊಡಿರಿ,” ಎಂದನು. ಏಕೆಂದರೆ ಮಿದ್ಯಾನರು ಇಷ್ಮಾಯೇಲರಾಗಿದ್ದದರಿಂದ
    ಅವರು ಬಂಗಾರದ ಮುರುವುಗಳನ್ನು ಹಾಕಿಕೊಳ್ಳುತ್ತಿದ್ದರು.
  tam-2017: 'பின்பு கிதியோன் அவர்களை நோக்கி: உங்களிடத்தில் ஒரு காரியத்தைக் கேட்கிறேன்;
    நீங்கள் அவரவர் கொள்ளையிட்ட கடுக்கன்களை என்னிடத்தில் கொண்டுவாருங்கள் என்றான். அவர்கள்
    இஸ்மவேலர்களாக இருந்தபடியால் அவர்களிடத்தில் பொன்கடுக்கன்கள் இருந்தது.'
  spa-RV-1909: 'Y díjoles Gedeón: Deseo haceros una petición, que cada uno me dé los
    zarcillos de su despojo. (Porque traían zarcillos de oro, que eran Ismaelitas.)'
  ron-BTF: 'Și Ghedeon le-a spus: Aș dori să vă cer ceva, să îmi dați fiecare bărbat
    cerceii prăzii sale. (Pentru că aveau cercei de aur, fiindcă erau ismaeliți).'
  eng-WEBP: 'Gideon said to them, “I do have a request: that you would each give me
    the earrings of his plunder.” (For they had golden earrings, because they were
    Ishmaelites.)'
  eng-FBV: 'Then Gideon said, “I have a request to ask of you: that each of you give
    me an earring from your plunder.” (Their enemies were Ishmaelites and wore gold
    earrings.)'
  nld-1939: 'Maar Gedeon ging voort: Toch wilde ik u iets vragen. Laat ieder van u
    uit zijn buit mij een ring geven. Want omdat het Ismaëlieten waren, hadden ze
    gouden ringen gedragen.'
  nch-BL: San quena, nijnequi nimechtajtanis para sese amojuanti techmacaca se anillo
    cati anquincuilijque amocualancaitacahua. (Pampa inijuanti cati tiquintanque eliyayaj
    iixhuihua Ismael huan momajtoyaj quitequihuíaj anillos ipan iniyacatzol huan ipan
    ininacas.)
  vie-1934: 'Đoạn, Ghê-đê-ôn nói cùng chúng rằng: Ta chỉ xin các ngươi một điều nầy,
    là mỗi người trong các ngươi phải giao cho ta những vòng mình đã đoạt lấy. (Vả,
    quân nghịch có những vòng vàng, vì chúng nó vốn là dân ỗch-ma-ên).'
  hin-CV: फिर भी गिदोन ने उनसे कहा, “आप में से हर एक से मेरी एक विनती है, अपनी लूट
    की सामग्री में से मुझे एक-एक बाली दे दो.” (इशमाएली कानों में सोने की बालियां पहनते
    थे.)
