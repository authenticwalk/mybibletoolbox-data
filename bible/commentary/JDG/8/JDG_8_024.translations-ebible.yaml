  rug-rug: Ba lopu makudo zama si asa, “Maqu tepa ia keketoṉa koa gamu. Gamu doduru,
    mamu poni nau sari na vikulu pa limamia saripu vagi gamu pa vinaripera,” gua si
    asa. Sari na tinoni Midiani meke gua tugo sari na tinoni pa popoa qega si hoke
    va soto vikulu qolo si arini.
  gaz-gaz: Innis, “Ani waa tokko isin kadhadha; kunis akka tokkoon tokkoon keessan
    qooda boojuu keessanii irraa lootii naa kennitanii dha” jedhe. Lootii warqee kaaʼachuun
    bartee Ishmaaʼeelootaa tureetii.
  fra-LSG: 'Gédéon leur dit: J’ai une demande à vous faire: donnez-moi chacun les
    anneaux que vous avez eus pour butin. Les ennemis avaient des anneaux d’or, car
    ils étaient Ismaélites.'
  gnn-gnn: Ga biyapul ŋayi Gitiyan waŋana, “Bukmakthu nhuma dhiyaŋu walalay gäŋa lili
    ŋarrakala ŋula nhä mel‐winya'mirrinydja girri', ŋunhi nhuma Midiyanbuyŋuwala djaw'‐djawyurruna.”
  yal-yal: Gedeyɔn mɔn yi a fala e xa, a naxa, “N waxi sena nde maxɔdin feni ɛ ra.
    Ɛ birin xa tunlaso keden keden so n yii ɛ se tongoxine yi yɛngɛni.” Tunlaso xɛma
    daxine nan yi Midiyan kaane tunle ra, bayo Sumayila bɔnsɔnna muxune nan yi e ra.
  haw-1868: I mai la o Gideona ia lakou, He manao nonoi aku ko'u e nonoi aku ai ia
    oukou, e haawi mai kela kanaka keia kanaka o oukou ia'u, i na apo pepeiao o kona
    mea pio. (He apo pepeiao gula ko lakou, no ka mea, no ka Isemaela lakou.)
  arb-NAV: وَلَكِنْ لِي لَدَيْكُمْ طِلْبَةٌ، وَهِيَ أَنْ يُعْطِيَنِي كُلُّ وَاحِدٍ
    أَقْرَاطَ غَنِيمَتِهِ، وَهِيَ أَقْرَاطُ الذَّهَبِ الَّتِي يَتَحَلَّى بِها عَادَةً
    الإِسْمَاعِيلِيُّونَ» (الَّذِينَ شَكَّلُوا جَيْشَ الْمِدْيَانِيِّينَ).
  ewe-ewe: Egblɔ na wo be, “Nu ɖeka le asinye, mabia mi, eyae nye be mia dometɔ ɖe
    sia ɖe natsɔ sikatogɛ ɖeka nam le eƒe afunyinuawo dome.” Enye Ismaeltɔwo ƒe kɔnu
    be woade sikatogɛwo.
  eng-LEE: And Gid'on said unto them, I would ask one request of you, that ye should
    give me every man the earring of his booty; for they had had golden earrings,
    because they were Ishmaelites.
  asm-FB: গিদিয়োনে তেওঁলোকক পুনৰ ক’লে, “কিন্তু আপোনালোকৰ ওচৰত মোৰ এটি অনুৰোধ আছে,
    আপোনালোকৰ লুটৰ ভাগৰ পৰা প্ৰতিজনে মোক এটাকৈ কাণৰ গহনা দিয়ক।” কিয়নো মিদিয়নীয়াসকল
    আছিল ইস্মায়েলৰ বংশৰ লোক আৰু তেওঁলোকে কাণত সোনৰ গহনা পিন্ধা প্রচলিত আছিল।
  sus-A: فٍدٍيٌن مَن نَشَ وْيّن عٍ بّ. عَ نَشّ، «شَ وٌ بَرَ تِن، عَ شْلِ ﭑ مَ كَنكَن
    شَ شُرُندّ كٍرٍن سٌ ﭑ يِ رَ، وٌ نَشَن سْتْشِ وٌ وَ سَسٌ سٍيٍ رَ فٍرٍ كُي.» شُرُندّ
    شّيمَ دَاشِ نُ سٌشِ مَدِيَنكَيٍ بّلّشّيٍٍ رَ، بَرِ مَ عٍ كٍلِشِ سُمَيِلَ بْنسْي
    نّ.
  fra-SBL: 'Gédéon leur dit : « J''ai une demande à faire : que chacun de vous me
    donne les boucles d''oreille de son butin. » (Car ils avaient des boucles d''oreilles
    en or, parce qu''ils étaient Ismaélites).'
  hbo-hbo: וַיֹּ֨אמֶר אֲלֵהֶ֜ם גִּדְעֹ֗ון אֶשְׁאֲלָ֤ה מִכֶּם֙ שְׁאֵלָ֔ה וּתְנוּ־לִ֕י
    אִ֖ישׁ נֶ֣זֶם שְׁלָלֹ֑ו כִּֽי־נִזְמֵ֤י זָהָב֙ לָהֶ֔ם כִּ֥י יִשְׁמְעֵאלִ֖ים הֵֽם׃
  kik-kik: Ningĩ akĩmeera atĩrĩ, “Harĩ ũndũ ũngĩ ũmwe ngũmũhooya, naguo nĩ atĩ o ũmwe
    wanyu aahe gĩcũhĩ kĩmwe gĩa gũtũ kĩa iria aatahire.” (Ũcio warĩ mũtugo wa Aishumaeli,
    gwĩkĩra icũhĩ cia thahabu matũ.)
  fra-NCL: 'Gédéon leur dit : « J’ai une demande à vous faire : donnez-moi chacun
    les anneaux de votre butin. » — Les ennemis avaient des anneaux d’or, car ils
    étaient Ismaélites. —'
  cek-AK: To pacoengah Gideon mah nihcae khaeah, Tahmenhaih maeto hnik ka koeh; misanawk
    loe Ishmael kami ah oh o pongah, kami boih mah nihcae khae hoi na lak o ih naa
    tangkraeng to na paek oh, tiah a naa.
  cuk-cuk: 'Sogdebalid: —An bemarse ibmar-soggwen egisdo: Bemar Ismael-dulemar-ibe-oluamar-susad
    gwa-gwagwen be anga udamalo.'
  uig-CYR: 'Андин Гидеон уларға йәнә: — Силәргә пәқәт бирла илтимасим бар: — Һәр бириңлар
    өз олҗаңлардин һалқа-зериләрни маңа бериңлар, деди (Мидиянлар Исмаиллардин болғачқа,
    һәр бири алтун зирә-һалқиларни тақайтти).'
  tel-2017: గిద్యోను “మీలో ప్రతివాడూ తన దోపుడు సొమ్ములో ఉన్న చెవి పోగులను నాకు ఇవ్వండి
    అని మనవి చేస్తున్నాను” అన్నాడు. (మిద్యానీయులు ఇష్మాయేలీయులు గనుక వాళ్ళ చెవులకు
    పోగులు ఉన్నాయి.)
  hat-BSA: 'Men Gédéon te di yo: “Mwen ta fè yon demand a nou, pou nou chak ta ban
    mwen yon zanno soti nan piyaj li yo.” (Paske yo te gen zanno an lò, akoz se te
    Izmayelit ke yo te ye.)'
  kos-kos: Na el sifilpa fahk, “Nga ke siyuk ma se suwos. Kais sie suwos in ase nu
    sik yaring ma kowos eisla sin mwet Midian.” (Mweyen mwet Midian elos oana mwet
    forfor yen mwesis wialos uh, elos sracsra yaring.)
  hbo-WLC: וַיֹּ֨אמֶר אֲלֵהֶ֜ם גִּדְע֗וֹן אֶשְׁאֲלָ֤ה מִכֶּם֙ שְׁאֵלָ֔ה וּתְנוּ־לִ֕י
    אִ֖ישׁ נֶ֣זֶם שְׁלָל֑וֹ כִּֽי־נִזְמֵ֤י זָהָב֙ לָהֶ֔ם כִּ֥י יִשְׁמְעֵאלִ֖ים הֵֽם׃
  ibo-ibo: Ọ sịrị, “Enwere m otu arịrịọ m ga-arịọ unu. Onye ọbụla nʼime unu nye m
    ọlantị site nʼoke unu nwetara site nʼihe nkwata nʼagha.” (Ọ bụ omenaala ndị Ishmel
    niile iyi ọlantị ọlaedo.)
  ory-ory: ପୁଣି ଗିଦିୟୋନ୍‍ ସେମାନଙ୍କୁ କହିଲେ, “ମୁଁ ତୁମ୍ଭମାନଙ୍କ ନିକଟରେ ଏହି ନିବେଦନ କରୁଅଛି
    ଯେ, ତୁମ୍ଭେମାନେ ପ୍ରତ୍ୟେକେ ଆପଣା ଆପଣା ଲୁଟିତ ନଥ ଆମ୍ଭକୁ ଦିଅ।” କାରଣ ସେମାନେ ଇଶ୍ମାୟେଲୀୟ
    ଲୋକ ଥିବାରୁ ସେମାନଙ୍କର ସୁବର୍ଣ୍ଣ ନଥ ଥିଲା।
  chk-chk: Iwe, Kition a pwal üreniir, “A wor ai tüngor ngenikemi. Eman me eman leimi
    epwe ngeniei liapan iering seni mine oua liapeni.” Pun ekewe sonfiun Mitian ir
    mwirimwirin Ismael ra soun nöünöü iering seni kolt.
  rop-rop: Lagijat na Gidiyan bin tok, en imbin kipgon tok, “Wal ai garra askim yumob
    samting. Yumob garra gibit mi ol detlot golwan iyaring weya yumob bin deigimat
    brom detlot Midiyan pipul.”
  ukr-1871: 'І рече їм Гедеон: Хочу в вас чогось попросити: дайте менї по каблучцї
    з вашого лупу. Вороги бо носили золоті ковтки, бо були Ізмаїлїї.'
  deu-1951: 'Aber Gideon sprach zu ihnen: Eins bitte ich von euch: Gebt mir ein jeder
    einen Nasenring, den er erbeutet hat! Denn weil sie Ismaeliter waren, hatten sie
    goldene Nasenringe.'
  eng-JPS: 'And Gideon said unto them: ''I would make a request of you, that ye would
    give me every man the ear-rings of his spoil.'' — For they had golden ear-rings,
    because they were Ishmaelites.'
  srp-1865: 'Još im reèe Gedeon: jedno æu iskati od vas: da mi date svaki grivnu od
    plijena svojega. A grivne imahu zlatne, jer bjehu Ismailjci.'
  lug-lug: Gidyoni n’abagamba nti, “Mbasaba ekintu kimu; buli omu ku mmwe ampe empeta
    ze yanyaga ku Bayisimayiri.”
  heb-heb: ויאמר אלהם גדעון אשאלה מכם שאלה ותנו לי איש נזם שללו כי נזמי זהב להם כי
    ישמעאלים הם׃
  ben-IRV: আর গিদিয়োন তাদেরকে বললেন, আমি তোমাদের কাছে একটা অনুরোধ করি, তোমরা প্রত্যেক
    জন নিজের নিজের লুট করা কানের দুল আমাকে দাও; কারণ শত্রুরা ইশ্মায়েলীয়, এই জন্য
    তাঁদের সোনার কানের দুল ছিল।
  pan-pan: ਤਾਂ ਗਿਦਾਊਨ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਕਿਹਾ, “ਮੈਂ ਇੱਕ ਚੀਜ਼ ਤੁਹਾਡੇ ਤੋਂ ਮੰਗਦਾ ਹਾਂ, ਕਿ ਤੁਸੀਂ
    ਸਾਰੇ ਆਪਣੀ ਲੁੱਟ ਦੇ ਵਿੱਚੋਂ ਵਾਲੀਆਂ ਮੈਨੂੰ ਦੇ ਦਿਉ।” (ਕਿਉਂ ਜੋ ਉਹ ਵਾਲੀਆਂ ਸੋਨੇ ਦੀਆਂ ਸਨ,
    ਅਤੇ ਸੋਨੇ ਦੀਆਂ ਵਾਲੀਆਂ ਪਾਉਣਾ ਇਸਮਾਏਲੀਆਂ ਦੀ ਰੀਤ ਸੀ)
  mya-JVB: သို့ရာတွင် သင်တို့ရှိသမျှ သည် လု ယူ၍ ရသောနားတောင်း တို့ကိုပေး ပါမည်အကြောင်း
    ၊ ငါတောင်း ချင်သည်ဟူ၍၎င်း ဆို လေ၏။ ရန်သူ တို့သည် ဣရှမေလ အမျိုးဖြစ်၍ ရွှေ နားတောင်း
    ကို ဆင်တတ်ကြသတည်း။
  hmo-hmo: 'To Gideona be ia hereva lou, ia gwau, “Mani emui kara lauegu noinoi tamona
    be inai: Umui ta ta ese golo taiana herahera, tuari dekenai umui abia gaudia lau
    dekenai do umui henia.” Midiana taudia be Isamaela bese, bona idia ese golo herahera
    edia taiana dekenai idia atoa.'
  urd-urd: और जिदा'ऊन ने उनसे कहा कि मैं तुम से यह 'अर्ज़ करता हूँ, कि तुम में से
    हर शख़्स अपनी लूट की बालियाँ मुझे दे दे। यह लोग इस्माईली थे, इसलिए इनके पास सोने
    की बालियाँ थीं।
  rus-SYN: 'И сказал им Гедеон: прошу у вас одного, дайте мне каждый по серьге из
    добычи своей. Ибо у неприятелей много было золотых серег, потому что они были
    Измаильтяне.'
  bqc-SIM: 'Ɔ̃ à ɛ̀a ònɛ́: Málɛ wabikɛwá. Á baade a swã́li pↄ́ á sìmá kpaa
    mɛ̀ndodo. Madiãↄ ìↄ swã́li pↄ́ wa pì ń vuao daaɛ, asa Isimaɛlaↄnɛ.'
  tcz-CHONGTHU: Ahinlah keiman thilkhat kathum nomme, nanghon mikhat cheh in galmi
    natha houva konna nahin chomdoh u bilba chu neipeuvin ati. (Galmiho chu Ishmaelte
    ahiyeh un sana bilba akiba cheh u ahi).
  mar-mar: तरी गिदोन त्यांना बोलला, “मी तुमच्याजवळ एक मागणे करीन की तुम्ही एकएकाने
    आपापल्या लुटीतले कुंडले मला द्यावे.” त्यामध्ये तर सोन्याची कुंडले होती, कारण ते
    इश्माएली लोक होते.
  qub-qub: Ichanga ruwacushayqui. Guechumushayqui surtïjacunata gomay.» Gori surtïjacunataga
    jatiraran chunyajcho tiyaj contran suldärucunami.
  bqp-bqp: 'Akũ à ɛ̀ra à pìńnɛ: Matɛn wɛ́ kɛáwa: Á baadi pↄ́sã kũ à sìḿma kpáma
    mɛ̀n dodo. Midiãnↄ dìgↄ̃ wura pↄ́sã dana, zaakũ Sumaila burinↄmɛ.'
  hat-hat: 'Apre sa, Jedeyon di yo: -Yon sèl bagay m''ap mande nou: Se pou chak moun
    wete yon grenn zanno nan sa li pran an ban mwen. Moun Madyan yo te pote zanno
    lò, tankou lòt moun k''ap viv nan dezè a.'
  eng-BSB: Then he added, “Let me make a request of you, that each of you give me
    an earring from his plunder.” (For the enemies had gold earrings because they
    were Ishmaelites.)
  tod-tod: 'Zeedeyɔn ɠɛni ti ma mɔnɔ: «Nà faa ɠila bosu wo ma ga wo kɛ: Wo ɠilagilagi
    zanu goizu anigi gila fe bɛ̀, aniiti su ti zogai kɔɔi zu.» Zanu goizu anigiti
    ti ɠɛni Madiyan nuiti zea, tɔɔzei ʋele ɠana teʋebai zu nuiti ti ɠɛni la.'
  eng-WEBPB: 'Gideon said to them, “I do have a request: that you would each give
    me the earrings of his plunder.” (For they had golden earrings, because they were
    Ishmaelites.)'
  kbq-kbq: Hianagi magoke zanku tamantahigegahue. Ha' vahe'mo'zama zamagesafima renentaza
    golire rinima zamaheta eri'nazana mago magomota namitere hiho. Na'ankure zamagra
    Ismaeli nagaki'za zamagesafi golire rini rente vahe mani'nazageno hu'ne.
  nhe-BL: San quena, nijnequi nimechtlajtlanis para sese imojuanti xinechmacaca se
    anillo tlen inquincuilijque imocualancaitacahua. (Pampa inijuanti tlen tiquintlanque
    eliyayaj iixhuihua Ismael huan momajtoyaj quitequihuíaj inianillos ipan ininyacatzol
    huan ipan ininnacas.)
  bus-bus: 'Ben à ɛ̀ara à bèńnɛ: Mɛ́ɛ wɛ́ɛ kɛɛawa: A baade swãi kɛ̀ à sìḿma kpáma
    mɛ̀n doodo. Midiãnↄ ègↄ̃ vura swãi dana, zaakɛ Sumaila boriinↄmɛ.'
  gub-BL: — Amo ma'e ainoz putar peme kury. Pe pitàitàigatu pemur pitài inamipor peàmàtyry'ym
    arer wanuwi penemipyhyk kwer ihewe nehe, i'i wanupe. Ta'e Minià umunehew unamipor
    iapu'a ma'e or iapo pyrer unami rehe wà xe, ta'e ywyxiguhu rehe har wiko nezewe
    romo a'e wà xe.
  eng-DRA: 'And he said to them: I desire one request of you: Give me the earlets
    of your spoils. For the Ismaelites were accustomed to wear golden earlets.'
