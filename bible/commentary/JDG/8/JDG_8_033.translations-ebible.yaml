verse: JDG.008.033
translations:
  mal-C: ഗിദെയോൻ മരിച്ചയുടനെ, ഇസ്രായേൽമക്കൾ വീണ്ടും ബാൽവിഗ്രഹങ്ങളെ വണങ്ങുന്നതിലൂടെ
    പരസംഗംചെയ്തു. ബാൽ-ബെരീത്തിനെ തങ്ങളുടെ ദേവനായി പ്രതിഷ്ഠിച്ചു.
  deu-TKW: Als aber Gideon tot war, trieben die Israeliten wieder Abgötterei mit den
    Baalen und nahmen sich den Bundesbaal zum Gotte.
  lin-lin: Sima na kufa ya Jedeon, bana ya Isalaele bazongelaki kosambela banzambe
    Bala. Bakomisaki Bala-Beriti nzambe na bango.
  eng-LSV: And it comes to pass, when Gideon [is] dead, that the sons of Israel turn
    back and go whoring after the Ba‘alim, and set Ba‘al-Berith over them for a god;
  eng-GNV: But when Gideon was dead, the children of Israel turned away and went a
    whoring after Baalim, and made Baal-berith their God.
  eng-WEBSTER: And it came to pass as soon as Gideon was dead, that the children of
    Israel turned again, and went astray after Baalim, and made Baal-berith their
    god.
  nhw-BL: Huan quema ya mictoya Gedeón, nopa israelitame sempa quicajtejque Toteco
    huan pejque quinhueyichihuaj nopa tlaixcopincayome catli itoca baales. Huan quitlapejpenijque
    Baal Berit para elis inindios.
  swh-ONEN: Mara tu alipofariki Gideoni, Waisraeli wakarudia hali ya uovu na kufanya
    uasherati kwa kuabudu Mabaali. Wakamsimamisha Baal-Berithi kuwa mungu wao na
  bba-bba: Win ɡɔɔn biru Isirelibɑ bɑ kpɑm Yinni Gusunɔn sɑ̃ɑru deri, bɑ bũu ni bɑ
    mɔ̀ Bɑɑlibɑ sɑ̃ɑmɔ. Mɑ bɑ Bɑɑli Beriti kuɑ ben bũu.
  eng-KJVCPB: And it came to pass, as soon as Gideon was dead, that the children of
    Israel turned again, and went a whoring after Baalim, and made Baal-berith their
    god.
  luo-luo: Bangʼ ka Gideon nosetho jo-Israel nochako timo timbe dwanyruok kalamo Baal.
    Negiketo Baal-Berith kaka nyasachgi,
  meu-meu: Gideon e mase murinai, asi vanahana Israel taudia ma e raka muri, Kanaan
    taudia edia dirava e toma henidia diho; bona ta, ladana na Baalberiti, e abia,
    edia dirava ai e halaoa.
  npi-ULB: गिदोनको मृत्यु हुनेबित्तिकै यस्‍तो भयो, इस्राएलका मानिसहरू फेरि फर्के र
    बाल देवताहरूको पुजा गरेर वेश्याजस्‍ता भए । तिनीहरूले बाल-बरीतलाई आफ्नो देवता बनाए
    ।
  yor-yor: Láìpẹ́ jọjọ lẹ́yìn ikú Gideoni ni àwọn ará Israẹli ṣe àgbèrè tọ Baali lẹ́yìn,
    wọ́n fi Baali-Beriti ṣe òrìṣà wọn.
  ind-ind: Setelah Gideon meninggal, bangsa Israel segera saja meninggalkan TUHAN
    lagi. Mereka melacurkan diri dengan menyembah berbagai macam dewa Baal. Mereka
    menjadikan Baal Berit dewa mereka.
  pes-OPCB: پس از مرگ جدعون، اسرائیلی‌ها دوباره از خدا برگشتند و به پرستش بتها پرداخته،
    بت بعل‌بریت را خدای خود ساختند.
  tgl-ULB: At nangyari na pagkamatay na pagkamatay ni Gideon ang mga tao ng Israel
    ay tumalikod muli at ipinagbili ang kanilang sarili sa pamamagitan ng pagsamba
    sa mga Baal. Ginawa nilang diyos si Baal Berith.
  cbu-NT: Ashiriya, Jedeyonarini tsiparamchu anumun Israelchich yusur yutaritshishee
    chinaranganaya. Apanllputseetsimsha Baalaa apanllirineemani ínaranganaya.
  hui-hui: Mani Gidiono ibu homeha Isaraele wali agali hayarume Ngode Datagaliwabehondo
    mini mbiraore wu hayago lone yu wahalu tigua Balaberidinaga andaha puwa gime wabini
    Balaruhondo bi pupu wialu hene.
  mya-mya: ဂိ​ဒေါင်​ကွယ်​လွန်​ပြီး​နောက်​ဣ​သ​ရေ​လ​အ​မျိုး သား​တို့​သည် ဘု​ရား​သ​ခင်​အား​တစ်​ဖန်​သစ္စာ
    ဖောက်​ကြ​ပြန်​၏။ ဗာ​လ​ဘု​ရား​များ​ကို​ဝတ် ပြု​ကိုး​ကွယ်​ကြ​ပြန်​၏။ သူ​တို့​က​ပ​ဋိ​ညာဉ်
    ပြု​ထား​သည့်​ဗာ​လ​ဘု​ရား​ကို မိ​မိ​တို့​၏ ဘု​ရား​အ​ဖြစ်​ချီး​မြှောက်​ကာ၊-
  bod-N: གིད་ཡོན་ཚེ་ལས་འདས་རྗེས། ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་ཡང་བསྐྱར་པཱ་ཨལ་རྣམས་ཀྱི་རྗེས་སུ་འབྲངས་ཏེ་ལོག་གཡེམ་བྱས་ཤིང་།
    པཱ་ཨལ་པེ་རིད་རང་གི་ལྷ་ཞིག་ཏུ་བཀུར།
  sna-sna: Gidheoni akati achangofa, vaIsraeri vakafevazve vakatevera vaBhaari. Vakamisa
    Bhaari Bheriti samwari wavo uye
  spa-BLM: Tan pronto como murió Gedeón, los hijos de Israel volvieron a prostituirse
    siguiendo a los baales, e hicieron de Baal Berit su dios.
  cac-cac: Ayic ayxo scham vin̈aj Gedeón chi', a eb' israel chi', ix spatiquejxiel
    Jehová eb', ix ochxi eb' ejmelal d'a comon dios scuchan Baal-berit.
  swh-ULB: Ikawa, Gideoni alipokufa, watu wa Israeli wakageuka tena na kujifanyia
    ukahaba wenyewe kwa kuabudu Mabaali. Wamlifanya Baali Berith kuwa mungu wao.
  bel-bel: Калі памёр Гедэон, сыны Ізраілевыя зноў пачалі блудна хадзіць сьледам за
    Вааламі і паставілі сабе за бога Ваалвэрыта;
  deu-ELBBK: Und es geschah, als Gideon tot war, da hurten die Kinder Israel wiederum
    den Baalim nach und machten sich den Baal-Berit zum Gott.
  mbb-OT: Ne wazè en meuǥet is kebpatey ni Gideon, ne mid-iniyuǥan en maan te menge
    Israilihanen is Megbevayà ne iyan dan en maan ed-ezapen is menge ledawan te ed-ezapen
    he si Baal. Midhimu zan si Baal Berit he megbevayè dan.
  mal-2015: ഗിദെയോൻ മരിച്ചശേഷം യിസ്രായേൽമക്കൾ വീണ്ടും പരസംഗമായി ബാൽവിഗ്രഹങ്ങളുടെ അടുക്കൽ
    ചെന്നു ബാൽബെരീത്തിനെ തങ്ങൾക്കു ദേവനായി പ്രതിഷ്ഠിച്ചു.
  tuo-NT: Gedeṍ wẽ́rĩ́ca beꞌro maata Israe curuacjãrã apaturi Õꞌacʉ̃rẽ ẽjõpeoduꞌu,
    Baal peꞌere ẽjõpeocãrã niwã tja. Niꞌcʉ̃ Baal-berit wãmetigʉre ẽjõpeocãrã niwã.
  rmc-rmc: Soča o Gideon muľa, sas o Izraeliti pale napačivale le Devleske a chudle
    te lašarel le Baalen. A ačhade peske le Baal-Beritas devleske.
  pes-OPV: و واقع شد بعد از وفات جدعون که بنی‌اسرائیل برگشته، در‌پیروی بعلها زنا کردند،
    وبعل بریت را خدای خود ساختند.
  ron-1924: Дупэ моартя луй Гедеон, копиий луй Исраел ау ынчепут ярэшь сэ курвяскэ
    ку баалий ши ау луат пе Баал-Берит ка думнезеу ал лор.
  ben-OBCV: গিদিয়োন মারা যেতে না যেতেই ইস্রায়েলীরা আবার বায়ালের উদ্দেশে বেশ্যাবৃত্তি
    করল। তারা বায়াল-বরীৎকে তাদের দেবতারূপে প্রতিষ্ঠিত করল
  som-som: Oo isla markii Gidcoon dhintay ayay reer binu Israa'iil haddana noqdeen,
    oo Bacaliimkii raaceen sidii naag ninkeedii ka dhillowday, oo Bacal Beriidna ilaahoodii
    bay ka dhigteen.
  lat-VUC: 'Postquam autem mortuus est Gedeon, aversi sunt filii Israël, et fornicati
    sunt cum Baalim. Percusseruntque cum Baal fœdus, ut esset eis in deum:'
  eng-ASVBT: And it came to pass, as soon as Gideon was dead, that the children of
    Israel turned again, and played the harlot after the Baalim, and made Baal-berith
    their god.
  ita-1885: E, dopo che Gedeone fu morto, i figliuoli d'Israele tornarono a fornicare
    dietro a' Baali, e si costituirono Baal-berit per dio.
  eng-LXXUP: And it came to pass when Gideon was dead, that the children of Israel
    turned, and went a-whoring after Baalim, and made for themselves a covenant with
    Baal that he should be their god.
  eng-ULB: It came about, as soon as Gideon was dead, the people of Israel turned
    again and prostituted themselves by worshiping the Baals. They made Baal-Berith
    their god.
  spa-VBL: Pero en cuanto murió Gedeón, los israelitas volvieron a prostituirse, adorando
    ante los baales. Hicieron de Baal-berit su dios.
  fra-_FOB: Après que Gédéon fut mort, les enfants d'Israël recommencèrent à se prostituer
    après les Baalim, et se donnèrent pour dieu Baal-Bérith.
  mal-mal: ഗിദെയോൻ മരിച്ചശേഷം യിസ്രായേൽ മക്കൾ വീണ്ടും യഹോവയെ വിട്ട് ബാൽവിഗ്രഹങ്ങളെ
    ആരാധിച്ചു; ബാൽബെരീത്തിനെ തങ്ങൾക്കു ദേവനായി പ്രതിഷ്ഠിച്ചു.
  urd-GVR: Jidāūn ke marte hī Isrāīlī dubārā zinā karke Bāl ke butoṅ kī pūjā karne
    lage. Wuh Bāl-barīt ko apnā ḳhās dewatā banā kar
  suz-BL: गिदोन बेक्‍म नोले इस्राएलीपुकीमी लें‍शा बाल देवता कली ठेयब सेल्‍मे बाक्‍त।
    मेकोपुकीमी बाल-बेरीत कली आंम देवता सेल्‍मे बाक्‍त। न्‍यायाधीस २:११; न्‍यायाधीस
    ९:४
  ita-1927: Dopo che Gedeone fu morto, i figliuoli d’Israele ricominciarono a prostituirsi
    agl’idoli di Baal, e presero Baal-Berith come loro dio.
  ckb-ckb: هەر لەدوای مردنی گدعۆن نەوەی ئیسرائیل دیسان بەدوای بەعلەکانەوە لەشفرۆشییان
    کرد و بەعل‌بەریتیان بە خودای خۆیان دانا.
  eng-BBE: And after the death of Gideon, the children of Israel again went after
    the gods of Canaan and were false to the Lord, and made Baal-berith their god.
  kan-OKCV: ಗಿದ್ಯೋನನ ಮರಣದ ತರುವಾಯ, ಇಸ್ರಾಯೇಲರು ದೇವದ್ರೋಹಿಗಳಾಗಿ ಬಾಳನ ಪ್ರತಿಮೆಗಳನ್ನು ಪೂಜೆ
    ಮಾಡುತ್ತಾ ಬಾಳ್ ಬೆರೀತನ್ನು ತಮಗೆ ದೇವರಾಗಿ ಮಾಡಿಕೊಂಡರು.
  tam-2017: கிதியோன் இறந்தபின்பு இஸ்ரவேல் மக்கள் திரும்பவும் பாகால்களைத் தொழுதுகொண்டதால்
    விபசாரம் செய்தவர்களாகி, பாகால்பேரீத்தைத் தங்களுக்கு தேவனாக வைத்துக்கொண்டார்கள்.
  spa-RV-1909: Y aconteció que como murió Gedeón, los hijos de Israel tornaron, y
    fornicaron en pos de los Baales, y se pusieron por Dios á Baal-berith.
  ron-BTF: Și s-a întâmplat că, imediat ce a murit Ghedeon, copiii lui Israel s-au
    întors din nou și au curvit după Baali și l-au făcut pe Baal-Berit, dumnezeul
    lor.
  eng-WEBP: As soon as Gideon was dead, the children of Israel turned again and played
    the prostitute following the Baals, and made Baal Berith their god.
  eng-FBV: But as soon as Gideon died, the Israelites went back to prostituting themselves,
    worshiping before the Baals. They made Baal-berith their god.
  nld-1939: Toen Gedeon gestorven was, begonnen de Israëlieten weer ontuchtig achter
    de Báals te lopen, en kozen zich Báal-Berit tot God.
  nch-BL: Huan quema ya mictoya Gedeón, nopa israelitame sempa quicajtejque Toteco
    huan pejque quinhueyichihuaj nopa taixcopincayome cati inintoca baales. Huan quitapejpenijque
    Baal Berit para elis inindios.
  vie-1934: Sau khi Ghê-đê-ôn qua đời, dân Y-sơ-ra-ên trở lại hành dâm cùng các Ba-anh,
    và chọn Ba-anh-Bê-rít làm thần.
  hin-CV: जैसे ही गिदोन का निधन हुआ, इस्राएल वंशजों ने बाल की उपासना करने के द्वारा
    याहवेह के प्रति व्यभिचार अर्थात् विश्वासघात का पाप किया. उन्होंने बाल-बेरिथ को
    अपने देवता के रूप में मान लिया.
  spa-BES: Y después de la muerte de Gedeón, los hijos de Israel fueron nuevamente
    tras los dioses de Canaán y fueron infieles ante el Señor, e hicieron de Baal-berit
    su dios.
  tdx-tdx: Aa ie nihomake t’i Gidone le nandifike mb’ amo Baaleo indraike o ana’ Israeleo,
    vaho nanoe’ iareo ho ‘ndrahare’ iareo ty Baale-berite.
  tha-KJV: อยู่​มาเมื่​อก​ิเดโอนสิ้นชีวิตแล้ว คนอิสราเอลก็หันกลับอีก และเล่นชู้กับพระบาอัล
    ถือว่าบาอัลเบรีทเป็นพระของเขาทั้งหลาย
  por-BR-2018: E aconteceu que quando morreu Gideão, os filhos de Israel voltaram,
    e se prostituíram atrás dos baalins, e se puseram por Deus a Baal-Berite.
  deu-ELO: Und es geschah, als Gideon tot war, da hurten die Kinder Israel wiederum
    den Baalim nach und machten sich den Baal-Berith zum Gott.
  eng-WYC-2018: And after that Gideon was dead, the sons of Israel turned away, and
    they did fornication, that is, idolatry, with Baalim; and they smote (a) bond
    of peace with Baal(berith), that he should be to them into God, (or and they made
    a covenant with Baalberith, so that he would be their god),
  epo-epo: Kiam Gideon mortis, la Izraelidoj denove malĉaste sekvis la Baalojn kaj
    elektis al si Baal-Beriton kiel sian dion.
  uig-PIN: Gideon ɵlgǝndin keyin Israillar kǝynigǝ yenip, Baal butliriƣa ǝgixip buzuⱪqiliⱪ
    ⱪildi wǝ «Baal-Berit»ni ɵzlirining ilaⱨi ⱪilip bekitti.
  beo-beo: Gidione da bogoloba, Isala:ili dunu ilia da bu Gode fisili, Ba:ile ema
    nodone sia:ne gadoi. Ilia da ema ‘Ba:ile da Gousa:su Hamoi’ dio asuli, amola e
    da ilia ‘gode’dafa ilia da sia:su.
  tpi-OTNT: Gideon i dai pinis na ol Israel i no moa lotu long God. Ol i lotu long
    ol giaman god Bal tasol. Na ol i putim Balberit i stap god bilong ol.
  hau-SA: Ba a daɗe da rasuwar Gideyon ba, sai Isra’ila ta sāke shiga karuwanci suna
    bauta wa Ba’al. Suka kafa Ba’al-Berit yă zama musu allahnsu ba kuma
  uig-LAT: Gidéon ölgendin kéyin Israillar keynige yénip, Baal butlirigha egiship
    buzuqchiliq qildi we «Baal-Bérit»ni özlirining ilahi qilip békitti.
  nde-nde: Masinyane nje uGidiyoni esanda kufa abako-Israyeli bazingcolisa njalo ngokukhonza
    oBhali. Bamisa uBhali-Bherithi njengonkulunkulu wabo
  ton-ton: Pea kuo pekia leva ʻa Kitione naʻe hoko ʻo pehē, naʻe toe tafoki ʻae fānau
    ʻa ʻIsileli, ʻonau muimui holi kovi kia Peali, ʻonau ʻotua ʻaki ʻa Peali-Piliti.
  ces-1613: Stalo se pak po smrti Gedeonově, že se odvrátili synové Izraelští a smilnili,
    jdouce za modlami, a vzali sobě Bále Berit za boha.
  eng-WMB: As soon as Gideon was dead, the children of Israel turned again and played
    the prostitute following the Baals, and made Baal Berith their god.
  tam-TCV: கிதியோன் இறந்த உடனேயே இஸ்ரயேலர் திரும்பவும் பாகால் தெய்வங்களை வணங்கி வேசித்தனம்
    பண்ணினார்கள். அதோடு பாகால் பேரீத்தை தங்கள் தெய்வமாக ஏற்படுத்தினார்கள்.
  ceb-ULB: Nahitabo kini nga sa pagkamatay na ni Gideon, mibalik na usab ang katawhan
    sa Israel sa paghugaw sa ilang kaugalingon pinaagi sa pagsimba sa mga Baal. Si
    Baal Berit ang gihimo nilang dios.
  pol-UBG: A gdy Gedeon umarł, synowie Izraela odwrócili się i uprawiali nierząd,
    idąc za Baalami, i ustanowili sobie Baal-Berita swoim bogiem.
  agr-agr: Gedeón jakamtai batsamas Israel aents aidauk Baal dakumka najanamu aidaun
    emematuinak Apajuí ememattanak ataktu idaisajui. Tuja dita apajuímawagtinnak Baal-berit
    aajakua nuna etegkawag nuna emematujaku ainawai.
  kyc-kyc: Gitione baa kumapeyamo dokopa Isaraele wambu dupwa dee kamba Anatu yaki
    nyepala nakamame mee bange anatu kingi Bealo lenge dupwa lakandeyami. Lakando
    nakamame nakamana mee bange anatu Bealo Bereti lenge doko waso nakamana anatuŋu
    lao lakandeyami.
  urd-GVU: جدعون کے مرتے ہی اسرائیلی دوبارہ زنا کر کے بعل کے بُتوں کی پوجا کرنے لگے۔
    وہ بعل بریت کو اپنا خاص دیوتا بنا کر
  deu-1912: Da aber Gideon gestorben war, kehrten sich die Kinder Israel um und liefen
    dem Baalim nach und machten sich Baal-Berith zum Gott.
  kan-2017: ಗಿದ್ಯೋನನು ಸತ್ತನಂತರ ಇಸ್ರಾಯೇಲರು ದೈವದ್ರೋಹಿಗಳಾಗಿ ಬಾಳನ ಪ್ರತಿಮೆಗಳನ್ನು ಪೂಜಿಸಿದರು;
    ಬಾಳ್‌ಬೆರೀತನನ್ನು ತಮ್ಮ ದೇವರನ್ನಾಗಿ ಮಾಡಿಕೊಂಡರು.
  yap-yap: Ma nap’an ni yim’ Gideon, ma daki yul’yul’ piyu Israel ngak Got bayay.
    Miyad cheal ngar ted fan fapi liyos ni ya’an Baal. Miyad tay fa binem e Baal-ko-fare-M’ag
    ni nge mang got rorad.
  hlt-MCSB: Gideon a duek van nen tah Israel ca rhoek loh poehlip uh. Baal taengla
    cukhalh uh tih amamih ham Baalberith te pathen bangla a khueh uh.
  mdy-ETH: ጌዲዎኔ ሃይቄስካፓ ዒስራዔኤሌ ዴራ ላሚ ጊንሣ ጎዳም ጉሙርቂንቲፆ ሃሺ፥ ቤዓሌ ጌይንታ ሜሌ ፆኦዞ ካኣሽኬኔ፤ ባዓልቤሪቴ
    ጌይንታ ባኮዋ ፔ ፆኦሲ ማሂ ዚጌኔ።
  twi-ASANTE: Gideon wuiɛ ara pɛ, Israelfoɔ no kɔsom Baal ahoni, de bɔɔ wɔn ho ahohwi.
    Wɔnam so yɛɛ Baal-Berit wɔn nyame.
  eng-WEBU: As soon as Gideon was dead, the children of Israel turned again and played
    the prostitute following the Baals, and made Baal Berith their god.
  wal-wal: Geedooni haiqqidoogaappe guyyiyan, Israa7eela asai GODAAPPE guyye simmidi,
    Ba7aala geetettiya xoossatuyyo goinniis; Ba7aali-Bariita giyo eeqaa banttayyo
    xoossa oottidosona.
  spa-PDDPT: Pero aconteció que cuando Gedeón murió, los hijos de Israel volvieron
    a prostituirse al seguir a los baales y escogieron a Baal-berit como su ʼelohim.
  gun-gun: Ha'e gui Gideão omano rire Israel kuery opa marã rei ju ikuai, Baal ra'angaa
    ikuai va'e re rive ovapa vy. Ha'e rami vy nguueterã omoĩ okuapy Baal-Berite ra'angaa.
  agu-BL: Ma yi tele'n tiemp yi nsken wi't quim Gedeón, nin el junt tir Kataj Ryos
    te chic'u'l yi e' aj Israel, na nin e' pakxijt tan chic'u'laje'n e'chk teblal
    Baal, nin yi chiryosil bantz i'tz yi Baal-berit.
  ilo-ULB: Ket napasamak, apaman a natay ni Gideon, timmallikud manen dagiti tattao
    ti Israel ket nagbalangkantisda babaen iti panagdaydayawda kadagiti Baal. Pinagbalinda
    ni Baal-berit a diosda.
  kpg-kpg: I muli hua di made o Gideon, gei digau Israel gu hagalee manawa dahi ang gi
    Dimaadua labelaa, gu daumaha gi nia balu god Baal. Digaula gu hilihili di “Baal
    o di Hagababa” bolo e hai di nadau god,
  uig-ARA: گىدېئون ئۆلگەندىن كېيىن ئىسرائىللار كەينىگە يېنىپ، بائال بۇتلىرىغا ئەگىشىپ
    بۇزۇقچىلىق قىلدى ۋە «بائال-بېرىت»نى ئۆزلىرىنىڭ ئىلاھى قىلىپ بېكىتتى.
  sus-sus: Gedeyon to faxa, Isirayilakae man naxa Alatala bɛɲin, e xa Bali kuyee batu.
    E naxa Bali Beriti findi e xa ala ra.
  pon-2006: Mwurin mehlahn Kidion, mehn Israel ko pil pwurehng sohpeisang Koht oh
    kin kaudokiong Paal ko. Re ahpw pilada Paal-en-Inou oh wiahki ar koht.
  jae-jae: Gideon gêmac êndu su acgom, go lau Israel sêwi Anôtô siŋ kêtiam ma sêjam
    sakiŋ Bal. Êsêac sêgôm Bal-Berit kêtu nêŋ anôtô.
  ksd-ksd: Ma ba Gideon i ga mat, a tarai Israel dia ga lilikun mulai, ma dia ga anan
    upi ra umana Baal, ma dia ga vatang Baal-Berit ba kadia god.
  tur-YTC: Gidyon ölür ölmez İsrael'in çocukları tekrar dönüp Baallar'ın ardından
    fahişelik ettiler, Baal Berit'i de kendilerine ilâh yaptılar.
  grc-BRENT: Καὶ ἐγενήθη ὡς ἀπέθανε Γεδεὼν, καὶ ἐπέστρεψαν οἱ υἱοὶ Ἰσραὴλ, καὶ ἐξεπόρνευσαν
    ὀπίσω τῶν Βααλὶμ, καὶ ἔθηκαν ἑαυτοῖς τῷ Βάαλ διαθήκην τοῦ εἶναι αὐτοῖς αὐτὸν εἰς
    θεόν.
  ind-AYT: Segera sesudah Gideon mati, orang Israel kembali melakukan kekafiran dengan
    menyembah baal-baal dan membuat Baal-Berit menjadi ilah mereka.
  nya-nya: Atangomwalira Gideoni, Aisraeli anayambanso kupembedza Abaala. Iwo anasandutsa
    Baala-Beriti kukhala mulungu wawo.
  hrv-hrv: Po Gideonovoj smrti Izraelci okrenuše u preljub s baalima te postaviše
    sebi za boga Baal-Berita.
  mps-mps: Gideon isai madigi tama te Israel dabego Godiba lotu munu ma wabeo. Augwaligo
    te tibo god Balba naga lotu wali. Tama augwaligo te Balberit te augwa god elaluali.
  tpi-tpi: Gideon i dai pinis na ol Israel i no moa lotu long God. Ol i lotu long
    ol giaman god Bal tasol. Na ol i putim Balberit i stap god bilong ol.
  dan-1931: Men da Gideon var død, gav Israelitterne sig atter til at bole med Ba'alerne
    og gjorde Ba'al-Berit til deres Gud;
  vie-OVCB: Nhưng Ghi-đê-ôn vừa chết đi, người Ít-ra-ên trở lại phạm tội tà dâm bởi
    thờ cúng Ba-anh, chọn Ba-anh Bê-rít làm thần mình.
  guj-2017: ગિદિયોનના મરણ પછી એમ થયું કે, ઇઝરાયલના લોકોએ પાછા ફરીને બઆલની પૂજા કરીને
    વ્યભિચાર કર્યો, તેઓએ બઆલ-બરીથને પોતાનો દેવ માન્યો.
  pon-2006A: Mwurin mehlahn Kidion, mehn Israel ko pil pwurehng sohpeisang Koht oh
    kin kaudokiong Paal ko. Re ahpw pilada Paal-en-Inou oh wiahki ar koht.
  por-BRBSL: Assim que Gideon morreu, as crianças de Israel voltaram a se fazer de
    prostituta seguindo os Baals, e fizeram de Baal Berith seu deus.
  cth-cth: Joash capa Gideon a due tahma hoi Isarel catounnaw Baal cathut koe a kâyo
    awh dawkvah, Baalberith hah a cathut lah a ta awh.
  twi-twi: Gideon wui ara pɛ, Israelfo no kɔsom Baal ahoni, de bɔɔ wɔn ho ahohwi.
    Wɔnam so yɛɛ Baal-Berit wɔn nyame.
  hlt-hlt: Gideon a duek van nen tah Israel ca rhoek loh poehlip uh. Baal taengla
    cukhalh uh tih amamih ham Baalberith te pathen bangla a khueh uh.
  tbz-SIM: Sedeɔ̃ɔ̃ ku dìì mɔ̀nnì kɛ̀ Isidɑyɛɛribɛɛ wɛ̃tɛ kɛ́fíé yɛbɔkɛ̀ Bɑɑdibɛ kɛ́túótɛ́
    dibɔɔ̀ Bɑɑdi Bediti kɛ́dɔɔ̀ bɛ kó kuyie.
  msy-2020: Gideon aremezɨ, Israelia zuamɨra ua Godɨn ziam fer puvatɨ. Me mati tuavimɨn
    amizim tintinimɨn gumaziba koma akua da bagha arui moghɨn, aser Balbar, ziaba
    fe. Egha asem Balberit atɨzɨ, a men godɨn oto.
  dop-dop: Ketiyɔŋ sǝpɑ mpʋ, ɩlɛnɑ Ɩsɛɣɛlɩ nyǝ́mɑ tɑɣɑnɩ tɩɩŋ lɑɑʋ tɑɑ kɛ́ mǝlʋɣʋ,
    nɑ pɑ́ lɑɑkɩ pɑ tʋɣʋ ŋku pɑ yɑɑ sɩ Pɑɑlɩ-Poli tɔ.
  azb-azb: Gideonun vəfatından sonra İsrail övladları yenə də Baal bütlərinə sitayiş
    edərək Rəbbə xəyanət etdilər. Onlar Baal-Beriti özlərinə allah etdilər.
  eng-DBY: And it came to pass when Gideon was dead, that the children of Israel turned
    again, and went a whoring after the Baals, and set up Baal-Berith as their god.
  hin-2017: गिदोन के मरते ही इस्राएली फिर गए, और व्यभिचारिणी के समान बाल देवताओं के
    पीछे हो लिए, और बाल-बरीत को अपना देवता मान लिया।
  eng-YLT: And it cometh to pass, when Gideon [is] dead, that the sons of Israel turn
    back and go a-whoring after the Baalim, and set over them Baal-Berith for a god;
  eng-WYC-2017: And after that Gideon was dead, the sons of Israel turned away, and
    they did fornication, that is, idolatry, with Baalim; and they smote bond of peace
    with Baalberith, that he should be to them into God,
  eng-WMBB: As soon as Gideon was dead, the children of Israel turned again and played
    the prostitute following the Baals, and made Baal Berith their god.
  urd-GVH: जिदौन के मरते ही इसराईली दुबारा ज़िना करके बाल के बुतों की पूजा करने लगे।
    वह बाल-बरीत को अपना ख़ास देवता बनाकर
  rug-rug: Meke pa mudina sa minate te Qitione, si vahesi rina tinoni Izireli sari
    na beku Beolo, meke luara pania rini sa Tamasa. Meke tavetia rini sa dia vinariva
    egoi sapu se Beolo sina dia tamasa, gua.
  gaz-gaz: Akkuma Gidewoon duʼeen Israaʼeloonni amma illee Baʼaal wajjin sagaagalan.
    Baʼaal Beriitinis Waaqa isaanii godhatanii
  fra-LSG: Lorsque Gédéon fut mort, les enfants d’Israël recommencèrent à se prostituer
    aux Baals, et ils prirent Baal-Berith pour leur dieu.
  gnn-gnn: Ga dhäŋuru ŋuliŋurunydja ŋunhi ŋayi rakunydhinana liŋguna Gitiyan, ga walala
    ŋunhi yolŋu'‐yulŋunydja biyapul ŋanydjaḻa'yurruna Godkalanydja, ga balayi buku‐ŋal'yurruna
    ŋuriki liŋgu Bälwu goŋbuywu waŋarrwu; yakana walala yukurrana buku‐ŋal'yurruna
    Garraywunydja, walalaŋgalaŋuwu Waŋarrwu walŋa‐ḏikṯikkunydja, ŋurikinydja ŋunhi
    ŋayi walŋakuŋala walalanha yukurrana ŋurikala miriŋuwala walalaŋgala.
  yal-yal: Gedeyɔn to faxa, Isirayila kaane mɔn yi Ala yanfa Baali suxurene xɔn naxan
    yi luxi alo yalunyana Ala yɛtagi, e yi Baali-Beriti findi e ala ra.
  haw-1868: A mahope iho o ka make ana o Gideona, huli hou aku la na mamo a Iseraela,
    a moe kolohe iho la me Baalima, a hoolilo iho la ia Baalaberita, i akua no lakou.
  arb-NAV: وَرَجَعَ بَنُو إِسْرَائِيلَ بَعْدَ مَوْتِ جِدْعُونَ وَغَوَوْا وَرَاءَ الْبَعْلِيمِ،
    وَاتَّخَذُوا بَعْلَ بَرِيثَ إِلَهاً لَهُمْ،
  ewe-ewe: Esi Gideon ku teti ko la, Israelviwo gadze Baalwo yome. Woli Baal Berit
    anyi abe woƒe mawu ene eye
  eng-LEE: And it came to pass, when Gid'on was dead, that the children of Israel
    turned again, and went astray after the Be'alim, and made themselves Ba'al-berith
    for a god.
  asm-FB: গিদিয়োনৰ মৃত্যুৰ পাছতেই ইস্ৰায়েলৰ সন্তান সকল পুনৰায় ঈশ্বৰৰ অবিশ্বাসী
    হ’ল আৰু তেওঁলোকে বাল-দেৱতাবোৰক পূজা-অর্চনা কৰি নিজক ব্যভিচাৰী কৰিলে। তেওঁলোকে
    বাল-বৰীৎক নিজৰ দেৱতা বুলি মানিলে।
  sus-A: فٍدٍيٌن تٌ قَشَ، عِسِرَيِلَكَيٍ مَن نَشَ عَلَتَلَ بّحِن، عٍ شَ بَلِ كُيٍيٍ
    بَتُ. عٍ نَشَ بَلِ بٍرِتِ قِندِ عٍ شَ عَلَ رَ.
  fra-SBL: Dès que Gédéon fut mort, les enfants d'Israël se retournèrent, se prostituèrent
    aux Baals et firent de Baal Berith leur dieu.
  hbo-hbo: וַיְהִ֗י כַּֽאֲשֶׁר֙ מֵ֣ת גִּדְעֹ֔ון וַיָּשׁ֙וּבוּ֙ בְּנֵ֣י יִשְׂרָאֵ֔ל
    וַיִּזְנ֖וּ אַחֲרֵ֣י הַבְּעָלִ֑ים וַיָּשִׂ֧ימוּ לָהֶ֛ם בַּ֥עַל בְּרִ֖ית לֵאלֹהִֽים׃
  kik-kik: Gideoni akua-rĩ, andũ a Isiraeli o rĩngĩ nĩmahũũrire ũmaraya na Mabaali.
    Makĩrũgamia Baali-Berithu ĩtuĩke ngai yao,
  fra-NCL: Lorsque Gédéon fut mort, les enfants d’Israël se prostituèrent de nouveau
    aux Baals, et ils prirent Baal-Berith pour leur dieu.
  cek-AK: Gideon duek pacoeng nasetto doeh akra ai vop, Israel kaminawk loe Baalnawk
    khaeah takpum to zawh o let bae; Baal-Berith to angmacae ih sithaw ah sak o.
  cuk-cuk: Gedeón-burgwisad-sorba, gannar Israel-dulemar Bab-Dummad-Jehováʼgi isgudmalad.
    Geb Baal-Berit e-bab-dummadga imakde gusmalad.
  uig-CYR: Гидеон өлгәндин кейин Исраиллар кәйнигә йенип, Баал бутлириға әгишип бузуқчилиқ
    қилди вә «Баал-Берит»ни өзлириниң илаһи қилип бекитти.
  tel-2017: గిద్యోను చనిపోయిన తరువాత ఇశ్రాయేలీయులు తమ శత్రువుల చేతిలోనుంచి తమను విడిపించిన
    యెహోవా దేవుణ్ణి ఘనపరచక, ఆయన్ని జ్ఞాపకం చేసుకోక,
  hat-BSA: Li te vin rive ke depi Gédéon te fin mouri, fis Israël yo ankò te jwe pwostitiye
    avèk Baal yo e te fè Baal-Berith dye pa yo.
  kos-kos: Tukun Gideon el misa, mwet Israel elos sifilpa forla liki God ac alu nu
    sin Baal. Elos eisal Baal‐lun‐Wuleang tuh elan god lalos.
  hbo-WLC: וַיְהִ֗י כַּֽאֲשֶׁר֙ מֵ֣ת גִּדְע֔וֹן וַיָּשׁ֙וּבוּ֙ בְּנֵ֣י יִשְׂרָאֵ֔ל
    וַיִּזְנ֖וּ אַחֲרֵ֣י הַבְּעָלִ֑ים וַיָּשִׂ֧ימוּ לָהֶ֛ם בַּ֥עַל בְּרִ֖ית לֵאלֹהִֽים׃
  ibo-ibo: Ọ dịghị anya ka Gidiọn nwụsịrị, ụmụ Izrel laghachiri azụ bido ife chi Baal.
    Ha guzobere Baal-Berit ka ọ bụrụ chi ha.
  ory-ory: ଏଥିଉତ୍ତାରେ ଗିଦିୟୋନ୍‍ ମଲା କ୍ଷଣି ଇସ୍ରାଏଲ ଲୋକମାନେ ଫେରି ବାଲ୍‍ ଦେବତାଗଣର ପଶ୍ଚାଦ୍‍ଗାମୀ
    ହୋଇ ବ୍ୟଭିଚାରୀ ହେଲେ, ପୁଣି ବାଲ୍‍-ବରୀତକୁ ଆପଣାମାନଙ୍କର ଦେବତା ମାନିଲେ।
  chk-chk: Mürin chök än Kition mäla, ekewe aramasen Israel ra kulsefäl seni Kot o
    fel ngeni ekewe anü Paal, ra pwal filätä Paal-perit pwe ar kot.
  rop-rop: Wal afta wen Gidiyan bin dai, ola Isreil pipul nomo bin bulurrum YAWEI.
    Deibin gibit im bekboun, en deibin bulurrum det drimin gulum Beil, en deibin meigim
    drimin sheip, en deibin gulum det sheip Beilberith, en deibin weship im na.
  ukr-1871: Як умер же Гедеон, блудували знов сини Ізрайлеві за Баалом і прийняли
    собі Баалверита за бога.
  deu-1951: Als aber Gideon gestorben war, kehrten die Kinder Israel um und buhlten
    [wieder] den Baalen nach und machten Baal-Berit zu ihrem Gott.
  eng-JPS: And it came to pass, as soon as Gideon was dead, that the children of Israel
    again went astray after the Baalim, and made Baal-berith their god.
  srp-1865: A kad umrije Gedeon, opet sinovi Izrailjevi èiniše preljubu za Valima,
    i postaviše sebi Val-Verita za boga.
  lug-lug: Gidyoni nga y’akafa, abaana ba Isirayiri ne bakyuka okusinza babaali ne
    bafuula Baaluberisi katonda waabwe.
  heb-heb: ויהי כאשר מת גדעון וישובו בני ישראל ויזנו אחרי הבעלים וישימו להם בעל ברית
    לאלהים׃
  ben-IRV: গিদিয়োনের মৃত্যুর পরেই ইস্রায়েলীয়রা আবার বালদেবতাদের কাছে ফিরে গিয়ে
    ব্যভিচারী হল, আর বাল্‌বরীৎকে নিজেদের ইষ্ট দেবতা করল।
  pan-pan: ਅਤੇ ਅਜਿਹਾ ਹੋਇਆ ਕਿ ਗਿਦਾਊਨ ਦੀ ਮੌਤ ਹੁੰਦਿਆਂ ਹੀ ਇਸਰਾਏਲੀ ਮੁੜ ਗਏ ਅਤੇ ਬਆਲਾਂ ਦੇ
    ਪਿੱਛੇ ਲੱਗ ਕੇ ਵਿਭਚਾਰੀ ਹੋਏ ਅਤੇ ਬਆਲ ਬਰੀਤ ਨੂੰ ਆਪਣਾ ਦੇਵਤਾ ਬਣਾ ਲਿਆ।
  mya-JVB: ဂိဒေါင် သေ သောအခါ ၊ ဣသရေလ အမျိုးသားတို့သည် ဖောက်ပြန် ၍ ဗာလ ဘုရားတို့နှင့်
    မှားယွင်း သဖြင့် ၊ ဗာလဗေရိတ် ကို ဘုရား အရာ ၌ ချီးမြှောက် ကြ၏။
  hmo-hmo: Gideona ia mase murinai, Israela taudia ese Dirava dekenai idia tomadiho
    henia lou lasi. Idia ese Bala dirava dekenai idia tomadiho henia, bona idia ese
    Bala Beriti edia dirava idia halaoa.
  urd-urd: और जिदा'ऊन के मरते ही बनी इस्राईल फिर कर बा'लीम की पैरवी में ज़िनाकारी
    करने लगे, और बा'ल बरीत को अपना मा'बूद बना लिया।
  rus-SYN: Когда умер Гедеон, сыны Израилевы опять стали блудно ходить вслед Ваалов
    и поставили себе богом Ваалверифа;
  bqc-SIM: Kɛ́ Gedeↄ̃ↄ gà, ↄ̃ Isailiↄ ɛ̀a gbãsĩkɛ̀ ń Baalio. Ɔ̃ aa tã́a pↄ́ wì
    mɛ Baalibaakuwanↄ pɛ̀lɛ ń dii ũ,
  tcz-CHONGTHU: Gideon thijou jouvin Israelte chu amahole amaho akisuboh un Baal chu
    a pathen’in akisemmun Baal doilim semthuho chu anahouvun ahi.
  mar-mar: तेव्हा असे झाले की, गिदोन मरण पावल्यावर इस्राएलाच्या लोकांनी फिरून बाल
    देवामागे लागून व्यभिचार केला, आणि बआल-बरीथ ह्याला आपला देव केले.
  qub-qub: Gedeón wañucushanpitanaga Israelcuna yapayna Tayta Diosta gongaycäriran.
    Cawaj Tayta Diosta gongaycärishpan mana bälej Baal dios-niraj ïdulucunatana aduraran.
    Chaymi «diosnë» ninanpaj Baal-berit ïdulutana acraran.
  bqp-bqp: Kũ Gidiↄn gà gↄ̃̀nↄ, akũ Isarailanↄ ɛ̀ra ò pãpã kɛ̀ ò dò Baalii. Akũ
    ò tãna kũ òdi pi Baalibakakukũoo pɛ̀tɛ ń dikiri ũ,
  hat-hat: Apre Jedeyon mouri, pèp Izrayèl la vire do bay Bondye ankò, yo pran fè
    sèvis pou Baal yo. Yo fè Baal-Berit sèvi yo bondye.
  eng-BSB: And as soon as Gideon was dead, the Israelites turned and prostituted themselves
    with the Baals, and they set up Baal-berith as their god.
  tod-tod: Siɛgi zu Zeedeyɔn zaani la, Izelayɛle nuiti ti tɔɔzeini ga koloɠologi ɠɛa
    ta Ɓaaleni, ti Ɓaale-Ɓelite ɠɛni ga ta-ɠalagi.
  eng-WEBPB: As soon as Gideon was dead, the children of Israel turned again and played
    the prostitute following the Baals, and made Baal Berith their god.
  kbq-kbq: Hagi Gidioni'ma fritege'za, Israeli vahe'mo'za ete mago'ane Ra Anumzamofona
    zamefi hunemiza Bal-Beriti havi anumza tro hunente'za, Bali havi anumzante monora
    hunte'naze.
  nhe-BL: Huan quema ya mictoya Gedeón, nopa israelitame sampa quicajtejque Toteco
    huan pejque quinhueyichihuaj nopa tlaixcopincayome tlen itoca baales. Huan quitlapejpenijque
    Baal Berit para elis inindios.
  bus-bus: Kɛ̀ Gidiↄn gà gↄ̃ↄ, ben Isarailinↄ ɛ̀ara wà pãpãa kɛ̀ wà dↄ̀ Baalizi.
    Ben aↄ̃ tãa kɛ̀ wè be Baalibaakuwao pɛ̀ɛ ń dii ũ,
  gub-BL: Imàno re Izaew upuir wi Tupàn wi a'e wà. Umuwete katu tupàn a'ua'u Kànàà
    wazar a'e wà kury. Umuigo kar Ma'aw-Merit uzar romo tupàn ua'u romo wà.
  eng-DRA: 'But after Gedeon was dead, the children of Israel turned again, and committed
    fornication with Baalim. And they made a covenant with Baal, that he should be
    their god:'
