verse: JDG.008.027
translations:
  mal-C: ഗിദെയോൻ ആ സ്വർണംകൊണ്ട് ഒരു ഏഫോദ് ഉണ്ടാക്കി തന്റെ പട്ടണമായ ഒഫ്രയിൽ പ്രതിഷ്ഠിച്ചു;
    ഇസ്രായേലെല്ലാം അതിനെ ആരാധിച്ചുകൊണ്ട് പരസംഗംചെയ്തു. അതു ഗിദെയോനും അദ്ദേഹത്തിന്റെ
    കുടുംബത്തിനും ഒരു കെണിയായിത്തീർന്നു.
  deu-TKW: Gideon aber ließ daraus einen Ephod verfertigen und stellte ihn in seiner
    Vaterstadt Ophra auf, und ganz Israel trieb dort Abgötterei mit ihm, und er wurde
    für Gideon und seine Familie zum Fallstrick.
  lin-lin: Jedeon asalelaki yango ekeko oyo atiaki na Ofira, engumba na ye. Bana ya
    Isalaele bakomaki kokende kofukama liboso ya ekeko yango, mpe ekomaki motambo
    monene mpo na Jedeon mpe libota na ye.
  eng-LSV: and Gideon makes it into an ephod, and sets it up in his city, in Ophrah,
    and all Israel go whoring after it there, and it is for a snare to Gideon and
    to his house.
  eng-GNV: 'And Gideon made an Ephod thereof, and put it in Ophrah his citie: and
    all Israel went a whoring there after it, which was the destruction of Gideon
    and his house.'
  eng-WEBSTER: 'And Gideon made of it an ephod, and put it in his city, even in Ophrah:
    and all Israel went thither astray after it: which thing became a snare to Gideon,
    and to his house.'
  nhw-BL: Pero ica nochi nopa oro Gedeón quisencajqui se yolixpantzajcayotl huan quicahuato
    ipan ialtepe Ofra. Huan teipa nochi israelitame quitlahuelcajque Toteco huan quihueyitlalijque
    nopa yolixpantzajcayotl catli Gedeón quichijqui. Huajca catli quichijqui Gedeón
    quinmasilti ya ihuaya ifamilia ipan tlajtlacoli.
  swh-ONEN: Gideoni akatengeneza kisibau kwa kutumia ile dhahabu, ambacho alikiweka
    katika mji wake, yaani, Ofra. Waisraeli wote wakafanya uasherati kwa kukiabudu
    huko, nacho kikawa mtego kwa Gideoni na jamaa yake.
  bba-bba: Mɑ u bwɑ̃ɑroku kuɑ kɑ wurɑ ye, u ɡu yii yeru kuɑ win wuu Ofɑrɑɔ. Mɑ Isirelibɑ
    kpuro bɑ Yinni Gusunɔn sɑ̃ɑru deri, bɑ dɑ bɑ ɡu sɑ̃ɑmɔ. Mɑ ɡɑ rɑ kuɑ Gedeoni kɑ
    win tɔmbun yinɑ.
  eng-KJVCPB: 'And Gideon made an ephod thereof, and put it in his city, even in Ophrah:
    and all Israel went thither a whoring after it: which thing became a snare unto
    Gideon, and to his house.'
  wbp-wbp: Ngula-jangka, Kitiniji kawurlu maninjarla pina-yanu ngurra-kurra nyanungu-nyangu-kurra
    Yupura-kurra. Yinyarla-jana warrkini-patuku wangkaja yungulu yapa-piya ngurrju-mani
    kawurlu-jangka. Warrkini-paturlulu ngurrju-manu yapa-piya kawurlu-jangka, manulu
    yarlungka juka-yirrarnu. Ngula-jangka, Yijirali-pinkilpalurla parntarrija, kulalpalurla
    wala nyinaja Kaatuku. Kalalurla yinyaku pulka-pungu. Kitini manu nyanungu-nyangu
    warlaljarlangu kalalurla parntarrija. Jurntalurla nyinayarla puranja-wangu.
  luo-luo: Gideon noloso kido mar nyasaye manono mar efod gi dhahabu, ma noketo e
    dalane miluongo ni Ofra. Jo-Israel duto notimo timbe mag dwanyruok e kindgi giwegi
    ka gilamo kidono kanyo kendo nobedo obadho ni Gideon kod dalane.
  meu-meu: Bena Gideon na una dabua e abia, hahedoki helaḡana ta e karaia, ena hanua,
    Ofra, lalonai e taua dae. Bena Israel taudia iboudiai ese una ḡau e toma henia
    diho; unu amo ia na hekwakwanai ḡauna ai ela, Gideon bona ena ruma taudia ediai.
  npi-ULB: गिदोनले ती कुण्डलहरूबाट एउटा एपोद बनाए र आफ्नो सहर ओप्रामा राखे, र सबै
    इस्राएलले त्यसको पुजा गरेर वेश्याजस्‍तै भए । गिदोन र उनका घरमा भएकाहरूका निम्ति
    यो एउटा पासो हुन गयो ।
  yor-yor: Gideoni fi àwọn wúrà náà ṣe efodu èyí tí ó gbé kalẹ̀ ní Ofira ìlú rẹ̀.
    Àwọn ọmọ Israẹli sì sọ ara wọn di àgbèrè nípa sínsin-ín ní ibẹ̀. Ó sì di ìdẹ̀kùn
    fún Gideoni àti ìdílé rẹ̀.
  ind-ind: Gideon membuat patung berbentuk efod dari emas itu lalu menaruhnya di kota
    Ofra, kampung halamannya. Tetapi tidak lama kemudian seluruh bangsa Israel mengkhianati
    TUHAN di sana dengan menyembah patung itu seperti dewa. Hal ini menjadi jerat
    bagi Gideon dan keluarganya, karena secara tidak sengaja dialah yang menjerumuskan
    bangsa Israel ke dalam penyembahan berhala.
  pes-OPCB: جدعون از این طلاها یک ایفود ساخت و آن را در شهر خود عفره گذاشت. طولی نکشید
    که تمام مردم اسرائیل به خدا خیانت کرده، به پرستش آن پرداختند. این ایفود برای جدعون
    و خاندان او دامی شد.
  tgl-ULB: Gumawa si Gideon ng efod mula sa mga hikaw at inilagay ito sa kaniyang
    lungsod, sa Ofra at ipinagbili ng buong Israel ang kanilang sarili sa pamamagitan
    ng pagsamba nito roon. Ito'y naging bitag kay Gideon at para sa mga nasa kaniyang
    bahay.
  cbu-NT: Jedeyonsha oroo yuwaa yarangu anpat waanshusha taárash tsingashee tuwachimapan
    tinayaru, anootssha Israelchich tputs ungirtaranganaya ichingarusina. Ashirucha,
    amb ashirangsin, Apanlleemsha nda zurampatari chinaranganaya. Ichingarusin Israelchich,
    misha Jedeyonatam maachirit ashparitin Apanllee ungirtamaam kasaranganaya. Sheersin,
    tsingashimunamsha mang' taturanganaya.
  hui-hui: Ani buwa Gidionohanda ngolo mo mogo biyagome mbirale mbira bi pupu wule
    wabuwa ibuninaga dindi Obara tanoni wabu helene. Ani biagola Isaraeleali biarume
    tinaga Ngode Datagaliwabe hado wahalu tigua gime wabini biagohondo bi pupu wule
    piaga hene. Ani biyagome Gidionobi ibunaga one waneiginirubi minulene gono bu
    hinini.
  mya-mya: ဂိ​ဒေါင်​သည်​ထို​ရွှေ​များ​ဖြင့်​ရုပ်တု​တစ်​ခု​ကို သွန်း​လုပ်​ပြီး​လျှင်
    မိ​မိ​နေ​ထိုင်​ရာ​သြ​ဖ​ရ မြို့​၌​ထား​ရှိ​၏။ ဣ​သ​ရေ​လ​အ​မျိုး​သား အ​ပေါင်း​တို့​သည်​လည်း
    ဘု​ရား​သ​ခင်​ကို​စွန့် ပစ်​ကာ​ထို​ရုပ်​တု​ကို​ဝတ်​ပြု​ကိုး​ကွယ်​ရန် သြ​ဖ​ရ​မြို့​သို့​သွား​ကြ​ကုန်​သည်။
    ယင်း သည်​ဂိ​ဒေါင်​နှင့်​အိမ်​ထောင်​စု​အ​တွက် ကျော့​ကွင်း​သ​ဖွယ်​ဖြစ်​လာ​၏။
  bod-N: གིད་ཡོན་གྱིས་བེར་ཐུལ་ཞིག་བཟོས་ནས་རང་གི་གྲོང་ཁྱེར་ཨོབ་རཱ་རུ་བསླངས་ཏེ། ཕྱིས་སུ་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་བེར་ཐུལ་དེ་ལ་ཕྱག་བཙལ་ནས་ལོག་གཡེམ་བྱས་པས།
    དེ་ནི་གིད་ཡོན་དང་ཁོའི་ཁྱིམ་རྒྱུད་ཀྱི་རྙི་རུ་གྱུར་ཏོ། །
  sna-sna: Gidheoni akaita nazvo efodhi yegoridhe iyo yaakaisa muOfira, guta rake.
    VaIsraeri vose vakaita ufeve nokuinamata ipapo, uye yakava musungo kuna Gidheoni
    nokumhuri yake.
  spa-BLM: Gedeón hizo un efod con él y lo puso en Ofra, su ciudad. Entonces todo
    Israel se prostituyó con él allí, y se convirtió en una trampa para Gedeón y para
    su casa.
  cac-cac: A yed' juntzan̈ q'ueen chi' ix sb'o jun yechel vin̈aj Gedeón chi', ix yac'ancan
    vin̈ d'a schon̈ab' scuch Ofra. Ix spatiquejel Jehová eb' israel, axo d'a jun yechel
    chi' sc'anb'ej sb'a eb'. Yuj chi' ix cotcan d'a yib'an̈ vin̈aj Gedeón chi' yed'
    yin̈tilal.
  swh-ULB: Gideoni akafanya efodi kutoka katika pete na kuiweka katika mji wake, huko
    Ofra, na Israeli wote wakaiandama kwa ukahaba na kuabudu. Ilikuwa mtego kwa Gideoni
    na kwa wale walio nyumbani kwake.
  bel-bel: З гэтага зрабіў Гедэон эфод і паклаў яго ў сваім горадзе, у Офры, і пачалі
    ўсе Ізраільцяне блудна хадзіць туды за ім, і быў ён сеткаю Гедэону і ўсяму дому
    ягонаму.
  deu-ELBBK: Und Gideon machte daraus ein Ephod und stellte es in seiner Stadt auf,
    in Ophra. Und ganz Israel hurte demselben dort nach; und es wurde Gideon und seinem
    Haus zum Fallstrick.
  mbb-OT: Ne haazà is netiǥum he vulawan, mibpeveelan ni Gideon he ipud ne impelastar
    zin haazà diyà te Ofra he iyan inged din. Ne zutun mid-iniyuǥan en maan te menge
    Israilihanen is Megbevayà su iyan dan ed-ezapen haazà is mibpeveelan ni Gideon.
    Nehimu haazà he zekelà he penggezam ki Gideon wey te pemilya zin.
  mal-2015: ഗിദെയോൻ അതുകൊണ്ടു ഒരു എഫോദ് ഉണ്ടാക്കി തന്റെ പട്ടണമായ ഒഫ്രയിൽ പ്രതിഷ്ഠിച്ചു;
    യിസ്രായേലെല്ലാം അവിടേക്കു പരസംഗമായി അതിന്റെ അടുക്കൽ ചെന്നു; അതു ഗിദെയോന്നും അവന്റെ
    കുടുംബത്തിന്നും ഒരു കണിയായി തീർന്നു.
  tuo-NT: Te uru meꞌrã Gedeṍ niꞌcãrõ camisa, omocãrĩ marĩrõ weecʉ niwĩ. To camisare
    cʉ̃ ya macã Ofrapʉ cũucʉ niwĩ. Beꞌro nipeꞌtirã Israe curuacjãrã Õꞌacʉ̃rẽ ẽjõpeoronojõ
    oꞌorã, to camisa peꞌere ẽjõpeocãrã niwã. Tojo weerã Gedeṍ, tojo nicã cʉ̃ acawererã
    ñaꞌarõ yapaticãrã niwã.
  rmc-rmc: O Gideon kerďa socha le somnakastar a thoďa la andre peskro foros Ofra.
    Savore Izraeliti omukle le Devles a phirenas ode te lašarel ola socha a oda zachudňa
    le Gideon the leskra famelija andre pasca.
  pes-OPV: و جدعون از آنهاایفودی ساخت و آن را در شهر خود عفره برپاداشت، و تمامی اسرائیل
    به آنجا در عقب آن زناکردند، و آن برای جدعون و خاندان او دام شد.
  ron-1924: Гедеон а фэкут дин еле ун ефод ши л-а пус ын четатя луй, ла Офра, унде
    а ажунс о причинэ де курвие пентру тот Исраелул ши а фост о курсэ пентру Гедеон
    ши пентру каса луй.
  ben-OBCV: সেই সোনা দিয়ে গিদিয়োন একটি এফোদ তৈরি করলেন, এবং সেটি তিনি তাঁর নিজের
    নগর অফ্রাতে নিয়ে গিয়ে রাখলেন। সমগ্র ইস্রায়েল সেখানে সেই এফোদের আরাধনা করার
    দ্বারা বেশ্যাবৃত্তি করল, এবং সেটি গিদিয়োন ও তাঁর পরিবারের কাছে ফাঁদ হয়ে দাঁড়াল।
  som-som: Markaasaa Gidcoon wuxuu dahabkii ka sameeyey eefod, oo wuxuu dhigay magaaladiisii
    taasoo ahayd Coofraah; oo reer binu Israa'iil oo dhammuna way wada raaceen sidii
    naag ninkeedii ka dhillowday, markaasuu dabin ku noqday Gidcoon iyo reerkiisiiba.
  lat-VUC: Fecitque ex eo Gedeon ephod, et posuit illud in civitate sua Ephra. Fornicatusque
    est omnis Israël in eo, et factum est Gedeoni et omni domui ejus in ruinam.
  eng-ASVBT: 'And Gideon made an ephod thereof, and put it in his city, even in Ophrah:
    and all Israel played the harlot after it there; and it became a snare unto Gideon,
    and to his house.'
  ita-1885: E Gedeone fece di quell'oro un Efod, e lo pose in Ofra, sua città; e tutto
    Israele fornicò quivi dietro ad esso; e ciò fu in laccio a Gedeone e alla sua
    casa.
  eng-LXXUP: And Gideon made an ephod of it, and set it in his city in Ophrah; and
    all Israel went thither a-whoring after it, and it became a stumbling block to
    Gideon and his house.
  eng-ULB: Gideon made an ephod out of the earrings and put it in his city, in Ophrah,
    and all Israel prostituted themselves by worshiping it there. It became a trap
    for Gideon and for those in his house.
  spa-VBL: Con el oro, Gedeón hizo un efod, que colocó en su ciudad natal de Ofra.
    Todo Israel se prostituyó allí adorándolo como un ídolo, y se convirtió en una
    trampa para Gedeón y su familia.
  fra-_FOB: Et Gédéon en fit un éphod, et il le plaça dans sa ville, à Ophra. Tout
    Israël s'y prostitua après lui, et ce fut un piège pour Gédéon et pour sa maison.
  mal-mal: ഗിദെയോൻ അതുകൊണ്ട് ഒരു എഫോദ് ഉണ്ടാക്കി തന്റെ പട്ടണമായ ഒഫ്രയിൽ പ്രതിഷ്ഠിച്ചു;
    യിസ്രായേലെല്ലാം യഹോവയെ വിട്ട് ആരാധനക്ക് അതിന്റെ അടുക്കൽ ചെന്നു; അത് ഗിദെയോനും
    അവന്റെ കുടുംബത്തിനും ഒരു കെണിയായി തീർന്നു.
  urd-GVR: Is sone se Jidāūn ne ek afod banā kar use apne ābāī shahr Ufrā meṅ khaṛā
    kiyā jahāṅ wuh us ke aur tamām ḳhāndān ke lie phandā ban gayā. Na sirf yih balki
    pūrā Isrāīl zinā karke but kī pūjā karne lagā.
  suz-BL: मिनु गिदोनमी मेको सुन रे पा निसाफ पतीक ऊरीम नु थुम्‍मीम बाक्‍शो झोला का
    सेल्‍शा, मेको कली आ सहर ओफ्रामी वोदा बाक्‍त। मिनु इस्राएली नेल्‍लेमी मेको कली
    ठेयब सेल्‍शा, आंम कली दूली पाइब सेल्‍मे बाक्‍त। मेको गिदोन नु आ खिं ङा मुर आन
    कली यो हेंथे पपाइक्‍चा कली बाक्‍माक्‍त। न्‍यायाधीस १७:५;
  ita-1927: E Gedeone ne fece un efod, che pose in Ofra, sua città; tutto Israele
    v’andò a prostituirsi, ed esso diventò un insidia per Gedeone e per la sua casa.
  ckb-ckb: جا گدعۆن ئێفۆدێکی لێ دروستکردن و لە عۆفرا داینا کە شارۆچکەکەی خۆی بوو.
    هەموو ئیسرائیلیش بەدوایەوە لەوێ لەشفرۆشییان کرد، ئیتر ئەوە تەڵەیەک بوو بۆ گدعۆن
    و ماڵەکەی.
  eng-BBE: And Gideon made an ephod from them and put it up in his town Ophrah; and
    all Israel went after it there and were false to the Lord; and it became a cause
    of sin to Gideon and his house.
  kan-OKCV: ಆ ಬಂಗಾರದಿಂದ ಗಿದ್ಯೋನನು ಏಫೋದನ್ನು ಮಾಡಿಸಿ, ಅದನ್ನು ತನ್ನ ಊರಾದ ಒಫ್ರದಲ್ಲಿ ಇಟ್ಟನು.
    ಆದರೆ ಇಸ್ರಾಯೇಲರೆಲ್ಲರೂ ಅದರ ಹಿಂದೆ ಹೋಗಿ ಪೂಜಿಸಿ ದೇವದ್ರೋಹಿಗಳಾದರು, ಅದು ಗಿದ್ಯೋನನಿಗೂ ಅವನ
    ಮನೆಗೂ ಉರುಲಾಯಿತು.
  tam-2017: அதினால் கிதியோன் ஒரு ஏபோத்தை உண்டாக்கி, அதைத் தன்னுடைய ஊரான ஒப்ராவிலே
    வைத்தான்; இஸ்ரவேலர்கள் எல்லோரும் அதைத் தொழுதுகொண்டதால் விபசாரம் செய்தவர்களானார்கள்;
    அது கிதியோனுக்கும் அவன் வீட்டாருக்கும் கண்ணியானது.
  spa-RV-1909: 'Y Gedeón hizo de ellos un ephod, el cual hizo guardar en su ciudad
    de Ophra: y todo Israel fornicó tras de ese ephod en aquel lugar; y fué por tropiezo
    á Gedeón y á su casa.'
  ron-BTF: Și Ghedeon a făcut din ele un efod și l-a pus în cetatea sa, în Ofra, și
    tot Israelul a curvit după acesta acolo, lucru care a devenit o cursă pentru Ghedeon
    și pentru casa lui.
  eng-WEBP: Gideon made an ephod out of it, and put it in Ophrah, his city. Then all
    Israel played the prostitute with it there; and it became a snare to Gideon and
    to his house.
  eng-FBV: From the gold Gideon made an ephod, which he placed in his hometown of
    Ophrah. All Israel prostituted themselves there by worshiping it as an idol, and
    it became a trap to Gideon and his family.
  nld-1939: Hiervan liet Gedeon een efod maken, die hij in zijn stad Ofra plaatste.
    Daar pleegde heel Israël er ontucht mee, en zij werd ook een valstrik voor Gedeon
    en zijn huis.
  nch-BL: Pero ica nochi nopa oro Gedeón quichijchijqui se yolixtzajcayot huan quicahuato
    ipan ialtepe Ofra. Huan teipa nochi israelitame quitahuelcajque Toteco huan quihueyitalijque
    nopa yolixtzajcayot cati Gedeón quichijqui. Huajca cati quichijqui Gedeón quinmasilti
    ya ihuaya ifamilia ipan tajtacoli.
  vie-1934: Ghê-đê-ôn lấy vật đó làm một cái ê-phót, để trong thành mình tại Oùp-ra.
    Cả Y-sơ-ra-ên đều cúng thờ cái ê-phót đó; nó trở thành một cái bẫy cho Ghê-đê-ôn
    và cả nhà người.
  hin-CV: इनसे गिदोन ने एक एफ़ोद को बनाकर अपने नगर ओफ़राह में रख दिया. सारे इस्राएल
    ने इसकी उपासना करने के द्वारा याहवेह के प्रति व्यभिचार, अर्थात् विश्वासघात, का
    पाप किया. यह एफ़ोद गिदोन तथा उसके परिवार के लिए फंदा साबित हुआ.
  spa-BES: Y Gedeón les hizo un efod y lo puso en su pueblo, Ofra; y todo Israel fue
    tras él allí y fue infiel al Señor; y se convirtió en una causa de pecado para
    Gedeón y su casa.
  tdx-tdx: Nitsene efode ama’e t’i Gidone naho nitana’e e Ofrà, an-drova’e ao naho
    fonga nanao hakarapiloañe ama’e amy toetsey t’Israele; ie ni-fandrik’ amy Gidone
    naho amy hasavereña’ey.
  tha-KJV: กิเดโอนก็เอาทองคำนี้ทำเป็​นร​ูปเอโฟดเก็บไว้​ที่​เมืองของท่านคือโอฟราห์
    และบรรดาคนอิสราเอลก็​เล่นชู้​กับรู​ปน​ี้กระทำให้เป็นบ่วงดั​กก​ิเดโอนและวงศ์วานของท่าน
  por-BR-2018: 'E Gideão fez deles um éfode, o qual fez guardar em sua cidade de Ofra:
    e todo Israel prostituiu-se atrás desse éfode naquele lugar; e foi por tropeço
    a Gideão e a sua casa.'
  deu-ELO: Und Gideon machte daraus ein Ephod und stellte es in seiner Stadt auf,
    in Ophra. Und ganz Israel hurte demselben dort nach; und es wurde Gideon und seinem
    Hause zum Fallstrick.
  eng-WYC-2018: And Gideon made thereof (an) ephod, that is, a priest’s cloth (or
    cloak), and he put it in his city (of) Ophrah; and all Israel did fornication,
    that is, idolatry, therein (or therewith); and it was made to Gideon, and to all
    his house, into falling.
  epo-epo: Kaj Gideon faris el tio efodon, kaj lokmetis ĝin en sia urbo, en Ofra;
    kaj ĉiuj Izraelidoj malĉastiĝis per ĝi tie; kaj tio fariĝis falilo por Gideon
    kaj por lia domo.
  uig-PIN: Gideon bu nǝrsilǝrdin bir ǝfod yasitip, ɵz xǝⱨiri Ofraⱨta ⱪoyup ⱪoydi.
    Nǝtijidǝ, pütkül Israil uni izdǝp buzuⱪqiliⱪ ⱪildi. Buning bilǝn bu nǝrsǝ Gideon
    wǝ uning pütün ailisigǝ bir tor-tuzaⱪ boldi.
  beo-beo: 'Gidione da amo gouli lale, ogogosu ‘gode’ agoaila loboga hamone, ea moilaidafa
    Ofala amo ganodini bugisi. Isala:ili dunu huluane iliawa da Gode fisili, Ofala
    moilai bai bagadega amo loboga hamoi liligima sia:ne gadomusa: asi. Amo liligi
    da Gidione amola ea sosogo fi ilima sani agoane ba:i.'
  tpi-OTNT: Orait Gideon i kisim dispela gol na em i wokim wanpela naispela klos pris,
    na em i putim dispela klos long Ofra, ples bilong en. Na olgeta Israel i lusim
    God na ol i go long Ofra bilong lotu long dispela samting. Dispela klos pris Gideon
    i wokim, em i paulim tru Gideon wantaim ol famili bilong en.
  hau-SA: Gideyon ya efod da zinariyar, wanda ya ajiye a Ofra, garinsa. Dukan Isra’ila
    suka shiga yin karuwanci ta wurin yin sujada a can, ya kuwa zama wa Gideyon da
    dukan iyalinsa tarko.
  uig-LAT: Gidéon bu nersilerdin bir efod yasitip, öz shehiri Ofrahta qoyup qoydi.
    Netijide, pütkül Israil uni izdep buzuqchiliq qildi. Buning bilen bu nerse Gidéon
    we uning pütün ailisige bir tor-tuzaq boldi.
  nde-nde: UGidiyoni wenza isithombe ngegolide lelo, wasibeka e-Ofira, umuzi wakibo.
    Bonke abako-Israyeli bazingcolisa ngokusikhonza khonapho, njalo saba ngumjibila
    kuGidiyoni labendlu yakhe.
  ton-ton: 'Pea naʻe ngaohi ʻaki ia ʻe Kitione ʻae ʻefoti pea naʻe tuku ia ki he kolo,
    ʻaia ko Ofila: pea naʻe ʻalu ki ai ʻa ʻIsileli kotoa pē ʻo fai angahala: pea naʻe
    hoko ʻae meʻa ko ia ko e tauhele kia Kitione, pea ki hono fale.'
  ces-1613: I udělal z toho Gedeon efod, a složil jej v městě svém Ofra. I smilnil
    tam všecken Izrael, chodě za ním, a byl Gedeonovi i domu jeho osídlem.
  eng-WMB: Gideon made an ephod out of it, and put it in Ophrah, his city. Then all
    Israel played the prostitute with it there; and it became a snare to Gideon and
    to his house.
  tam-TCV: அவர்கள் கொடுத்த தங்கத்தைக் கொண்டு கிதியோன் ஒரு ஏபோத்தைச் செய்து தனது பட்டணமான
    ஒப்ராவிலே வைத்தான். ஆனால் மிகவிரைவில் இஸ்ரயேலர் எல்லோரும் ஏபோத்தை வணங்கி வேசித்தனம்
    பண்ணினார்கள். இது கிதியோனுக்கும், அவன் குடும்பத்திற்கும் கண்ணியாய் இருந்தது.
  ceb-ULB: Naghimo si Gideon ug efod gikan niadto nga mga ariyos ug gibutang kini
    ngadto sa iyang siyudad, didto sa Ofra, ug gihugawan sa tanang Israelita ang ilang
    mga kaugalingon pinaagi sa pagsimba niini didto. Nahimo kining lit-ag alang kang
    Gideon ug alang niadtong anaa sa iyang balay.
  pol-UBG: A Gedeon zrobił z tego efod i umieścił go w swoim mieście, w Ofra. Tam
    cały Izrael, chodząc za nim, uprawiał nierząd, a stało się to sidłem dla Gedeona
    i jego domu.
  agr-agr: Nunú oro yajuakbauwai Gedeón sacerdote nugkutain dakumak najanauwai. Dutika
    niina yaaktajin Ofrá ejegauwai. Nuna Israel aents aidau ashí emematuinak Tuke
    Pujuu ememattan idaisau ainawai. Tuja Gedeógkak pegkegnap dutikaja tukama, nuna
    niina patayi aidaushkam emematuidau asamtai, niinishkam pegkegchau aajakui.
  kyc-kyc: Gitioneme golo dupwame anatuŋu lao mende wasapala banya yuu range taone
    Opera lenge dokona pisiya. Isaraele wambu peparae Anatu angi doko kame sepala
    bangeme wasisi anatuŋu lao lakandala peyami. Dopa piyamo dokona Gitione baa dee
    banya ree palu wambu dupwa pipya konena nyuo pyamalyiyasa piya.
  urd-GVU: اِس سونے سے جدعون نے ایک افود بنا کر اُسے اپنے آبائی شہر عُفرہ میں کھڑا
    کیا جہاں وہ اُس کے اور تمام خاندان کے لئے پھندا بن گیا۔ نہ صرف یہ بلکہ پورا اسرائیل
    زنا کر کے بُت کی پوجا کرنے لگا۔
  deu-1912: Und Gideon machte einen Leibrock daraus und setzte ihn in seine Stadt
    zu Ophra. Und ganz Israel trieb damit Abgötterei daselbst, und er geriet Gideon
    und seinem Hause zum Fall.
  kan-2017: ಈ ಬಂಗಾರದಿಂದ ಗಿದ್ಯೋನನು ಒಂದು ಏಫೋದನ್ನು ಮಾಡಿಸಿ, ಅದನ್ನು ತನ್ನ ಊರಾದ ಒಫ್ರದಲ್ಲಿಟ್ಟನು.
    ಆದ್ದರಿಂದ ಇಸ್ರಾಯೇಲರೆಲ್ಲರೂ ಅದನ್ನು ಪೂಜಿಸುತ್ತಿದ್ದುದರಿಂದ ದೈವದ್ರೋಹಿಗಳಾದರು; ಅದು ಗಿದ್ಯೋನನಿಗೂ
    ಅವನ ಮನೆಯವರಿಗೂ ಉರುಲಾಯಿತು.
  yap-yap: Me ngongliy Gideon ba liyos ko fapi gol nge tay ngalan e binaw rok u Ofra.
    Me pag piyu Israel Got ngranod ngaram ni ngar ted fan miyad meybil ko fare liyos.
    Ireram e wup nga puluwon Gideon nge girdi’ nu tabinaw rok.
  hlt-MCSB: Te te Gideon loh hnisui la a saii tih Ophrah kah amah kho ah a khueh hatah
    a taengah Israel boeih loh cukhalh uh. Te dongah Gideon ham neh a imkhui ham tah
    hlaeh la a om pah.
  mdy-ETH: ጌዲዎኔ ዬያ ዎርቆና ካኣሽኮ ባኣዚ ኮሺ ዒ ሾይንቴ ካታሞ፥ ዖፕራይዳ ጌሤኔ፤ ዬያሮ ዒስራዔኤሌ ዓሳ ጉቤ ናንጊና ናንጋ
    ጎዳ ሃሺ ዬያ ካኣሽኪሢ ዓርቄኔ፤ ዬይ ባካ ጌዲዎኔና ዒዛኮ ማኣሮ ዓሶናም ዻቢሻ ፒሮ ማዔኔ።
  twi-ASANTE: Gideon de yɛɛ asɔfotadeɛ kronkron na ɔde sii kuro Ofra, ne kurom, mu.
    Nanso, ankyɛre na Israelfoɔ no kɔsom no de guu wɔn ho fi na ɛdanee afidie maa
    Gideon ne ne fiefoɔ.
  eng-WEBU: Gideon made an ephod out of it, and put it in Ophrah, his city. Then all
    Israel played the prostitute with it there; and it became a snare to Gideon and
    to his house.
  wal-wal: Geedooni worqqaappe eeqa misiliyaa giigissidi, ba de7iyo Oofira kataman
    wottiis. Guyyeppe Israa7eela asai ubbai GODAA aggidi, he eeqa misiliyaayyo goinniis;
    Geedoonassinne a so asaassi hegee pire gidiis.
  spa-PDDPT: Gedeón hizo con ellos un efod y lo puso en Ofra, su ciudad. Todo Israel
    se prostituyó allí con aquello, y se convirtió en una trampa para Gedeón y su
    familia.
  gun-gun: Ha'e va'ekue gui ma Gideão ojapo peteĩ manto sacerdote peguarã, ha'e guekoa
    Ofra py omoĩ. Ha'e ramo ha'e va'e re Israel kuery ovapa vy opa marã rei ikuai.
    Ha'e va'e manto ma nhuã rami opyta Gideão pe, hoo pygua kuery pe voi.
  agu-BL: Ej nin tzun bnix jun efod tan Gedeón te yi oro yi molxij. Nin cho'n tzun
    tpone'n ta'n le tnum yi na bi'aj Ofra. Ej nin tan paj yi e' oc cyakil yi e' xonl
    Israel tan jakle'n cyajtza'kl te yi jun efoda'tz, tircu'n tzun yi e', e' octz
    tetz pajol ca'wl swutz Ryos. Ncha'tz ja xcon yi jun efoda'tz tetz jun tramp tetz
    Gedeón tu yi tetz najal.
  ilo-ULB: Nangaramid ni Gideon iti efod manipud kadagiti aritos ket ingkabilna daytoy
    iti siudadna, idiay Ofra, ket nagbalangkantis dagiti amin nga Israel babaen iti
    panagdaydayawda iti daytoy sadiay. Nagbalin daytoy a palab-og para kenni Gideon
    ken kadagiti adda iti balayna.
  kpg-kpg: Gideon gaa hai dana ada balu god gi nia goolo gaa dugu i dono guongo go
    Ophrah. Digau Israel huogodoo gu diiagi di nadau God, guu hula gi golo, e daumaha
    gi di ada balu god deelaa. Di mee deenei la guu hai di hele ang gi Gideon mo digau
    dono hale.
  uig-ARA: گىدېئون بۇ نەرسىلەردىن بىر ئەفود ياسىتىپ، ئۆز شەھىرى ئوفراھتا قويۇپ قويدى.
    نەتىجىدە، پۈتكۈل ئىسرائىل ئۇنى ئىزدەپ بۇزۇقچىلىق قىلدى. بۇنىڭ بىلەن بۇ نەرسە گىدېئون
    ۋە ئۇنىڭ پۈتۈن ئائىلىسىگە بىر تور-تۇزاق بولدى.
  sus-sus: Gedeyon naxa sɛrɛxɛdubɛ kuntigi donma yailan na xɛɛma ra, a a ti Ofara,
    a xa taa kui. A raɲɔnyi, na naxa findi gantanyi ra Gedeyon nun a xa denbaya bɛ,
    barima Isirayilakae birin naxa na findi e xa ala ra.
  pon-2006: Kidion eri wiahkihda dikedik en eni men sang kohl ko oh kihdi nan eh kahnimwo,
    Opra. Mehn Israel koaros eri sohpeisang Koht oh tapihada pwongih dikedik en enio.
    Iei met me kahrehda en Kidion eh pwupwula iangahki eh peneinei.
  jae-jae: Gideon kêmasaŋ gwam teŋ ŋa gold tonaŋ ma kêkêŋ gwam tau kêkô nê malac Opra.
    Ma lau Israel samob sêwi Anôtô siŋ jateteŋ mec gêdêŋ gwam tonaŋ. Gwam tau kêtu
    lakô, taŋ gêjac Gideon to nê gôlôac naŋ.
  ksd-ksd: Ma Gideon i ga pait ra tabataba me ma i ga vung ia ta kana gunan Opra.
    Ma ra tarai Israel par dia ga anan upi ia, ma ari kari ia iat ra magit na tukatukai
    nam pire Gideon ma diat dia ga ki ra kubana.
  tur-YTC: Gidyon ondan bir efod yapıp onu kendi kenti Ofra'ya koydu. Sonra bütün
    İsrael orada onunla fahişelik etti; Gidyon ile evi için de bir tuzak oldu.
  grc-BRENT: Καὶ ἐποίησεν αὐτὸ Γεδεὼν εἰς ἐφὼδ, καὶ ἔστησεν αὐτὸ ἐν πόλει αὐτοῦ ἐν
    Ἐφραθά καὶ ἐξεπόρνευσε πᾶς Ἰσραὴλ ὀπίσω αὐτοῦ ἐκεῖ· καὶ ἐγένετο τῷ Γεδεὼν καὶ
    τῷ οἴκῳ αὐτοῦ εἰς σκῶλον.
  ind-AYT: Kemudian, Gideon membuat baju efod dari semuanya itu dan menempatkannya
    di kotanya, di Ofra. Di sana, semua orang Israel melakukan kekafiran dengan menyembahnya.
    Inilah yang menjadi jerat bagi Gideon dan keluarganya.
  nya-nya: Gideoni anagwiritsa ntchito golide uja kupanga efodi, ndipo anakamuyika
    ku mzinda wake ku Ofura. Tsono Aisraeli onse anasiya kupembedza Yehova nayamba
    kupembedza efodiyo kumeneko. Ichi chinasanduka msampha kwa Gideoni ndi banja lake
    lonse.
  hrv-hrv: Gideon načini od toga efod i postavi ga u svome gradu Ofri. I sav Izrael
    udari za njim u nevjeru i bijaše to zamka Gideonu i njegovu domu.
  mps-mps: Tialima, Gideongo te tibo god me deli te golgo nigilama, tama agai te aga
    hanu Ofra teba muani. Tama tigidali Israel dabego te God tagalama, tama augwali
    te hanu Ofraba pelama, te nigali tibo godiba lotu wagi pali. Te tibo god te Gideongo
    nigali, te naigo te Gideon dali, te aga hani sibi we wai dabe dali, te mu kone
    tua pali.
  tpi-tpi: Orait Gideon i kisim dispela gol na em i wokim wanpela naispela klos pris,
    na em i putim dispela klos long Ofra, ples bilong en. Na olgeta Israel i lusim
    God na ol i go long Ofra bilong lotu long dispela samting. Dispela klos pris Gideon
    i wokim, em i paulim tru Gideon wantaim ol famili bilong en.
  dan-1931: Gideon lavede deraf en Efod, som han gav Plads i sin Fødeby Ofra; og alle
    Israelitterne bolede med den, og den blev Gideon og hans Hus en Snare.
  vie-OVCB: Ghi-đê-ôn dùng vàng ấy làm thành một ê-phót để tại Óp-ra, thành ông đang
    ở. Người Ít-ra-ên kính thờ ê-phót ấy, và nó trở thành nguyên nhân gây cho Ghi-đê-ôn
    và gia đình ông vấp ngã.
  guj-2017: ગિદિયોને કુંડળોનું એક એફોદ બનાવ્યું અને પોતાના નગર ઓફ્રામાં તે મૂક્યું
    અને સર્વ ઇઝરાયલીઓએ તેની ઉપાસના કરીને પોતાને વ્યભિચારમાં વટાળ્યાં. તે ગિદિયોનને
    તથા તેના કુટુંબને માટે ફાંદારૂપ થઈ પડ્યું.
  pon-2006A: Kidion eri wiahkihda dikedik en eni men sang kohl ko oh kihdi nan eh
    kahnimwo, Opra. Mehn Israel koaros eri sohpeisang Koht oh tapihada pwongih dikedik
    en enio. Iei met me kahrehda en Kidion eh pwupwula iangahki eh peneinei.
  por-BRBSL: Gideon fez dele um éfode, e o colocou em Ophrah, sua cidade. Então todo
    Israel brincou de prostituta com ele lá; e ele se tornou um laço para Gideon e
    para sua casa.
  cth-cth: Gideon ni a poe awh e sui hoi Ephod a sak teh a onae Ophrah kho vah a ta.
    Hote hmuen koe Isarelnaw pueng ni a yon awh. Gideon hoi imthungkhunaw hanelah
    hai karap lah ao.
  twi-twi: Gideon de yɛɛ asɔfotade kronkron na ɔde sii kurow Ofra, ne kurow mu. Nanso
    ankyɛ na Israelfo no kɔsom no de guu wɔn ho fi na ɛdan afiri maa Gideon ne ne
    fifo.
  hlt-hlt: Te te Gideon loh hnisui la a saii tih Ophrah kah amah kho ah a khueh hatah
    a taengah Israel boeih loh cukhalh uh. Te dongah Gideon ham neh a imkhui ham tah
    hlaeh la a om pah.
  tbz-SIM: Kɛ̀ Sedeɔ̃ɔ̃ túótɛ́ dɛ kó mɛsɔɔ nkɛ́dɔɔ̀nɛ̀ tɛtenkɑɑnìtɛ̀ kɛ́ tɛ̀ còńnɛ́
    Ofidɑɑ o ɛì miɛkɛ, kɛ̀ Isidɑyɛɛribɛ mbɑ́ɑ́ ndɛ kó tɛtenkɑɑnìtɛ̀ kɛ̀ tɛ̀ɛ nɑɑ́
    ndidíìntɑ̃́rì Sedeɔ̃ɔ̃ nɛ̀ o cĩ́ɛ̃̀tɛ̀ kɔbɛ kpɛ́í.
  msy-2020: Ezɨ Gideon golɨn kam inigha ofa gamir gumazibar korotiar otevir bar aghuarir
    mamɨn ingarigha, uan nguibam Ofran anetɨ. Ezɨ Israelia God ategha Ofran ghua bizir
    kamɨn ziam fe, mati tuavimɨn amiziba tintinimɨn gumazir amuiba itiba koma akui.
    Korotiar a ingarizir kam, azuazimɨn mɨn Gideon uan adarazi ko me gamizɨ me bar
    tintinibar arazir kurar igharazibagh amua iti.
  dop-dop: Ɩlɛnɑ Ketiyɔŋ lʋʋ kɔtǝlɑɑ toko wei pɑ pɔɔsǝɣǝnɑ Tɑcɑɑ kɛ tɔm tɔ nɑ ɩ́ tʋ́
    wʋlɑnɑɑ mpɛɣɛ ɩ tɔɔ, nɑ ɩ́ sɩɩ Ofǝlɑ ɩcɑtɛ tɑɑ. Ḿpʋ́ɣʋ́ Ɩsɛɣɛlɩ nyǝ́mɑ sʋʋ toko
    ɩnǝɣɩ lɑɑʋ nɑ ɩ́ pǝsɩ Ketiyɔŋ nɑ ɩ tǝyɑɣɑ nyǝ́mɑ kɛ kɑtɔkɑ.
  azb-azb: Gideon onlardan bir efod düzəltdi və onu öz şəhərində Ofrada qoydu. Bundan
    sonra bütün İsraillilər orada bu efoda səcdə etməklə Rəbbə xəyanət etdilər. Bu
    efod Gideon və onun külfəti üçün tələ oldu.
  eng-DBY: And Gideon made an ephod of them, and put it in his city, in Ophrah. And
    all Israel went thither a whoring after it; and it became a snare to Gideon, and
    to his house.
  hin-2017: उनका गिदोन ने एक एपोद बनवाकर अपने ओप्रा नामक नगर में रखा; और सारा इस्राएल
    वहाँ व्यभिचारिणी के समान उसके पीछे हो लिया, और वह गिदोन और उसके घराने के लिये
    फंदा ठहरा।
  eng-YLT: and Gideon maketh it into an ephod, and setteth it up in his city, in Ophrah,
    and all Israel go a-whoring after it there, and it is to Gideon and to his house
    for a snare.
  eng-WYC-2017: And Gideon made thereof ephod, that is, a priest’s cloth, and he put
    it in his city Ophrah; and all Israel did fornication, that is, idolatry, therein;
    and it was made to Gideon, and to all his house, into falling.
  eng-WMBB: Gideon made an ephod out of it, and put it in Ophrah, his city. Then all
    Israel played the prostitute with it there; and it became a snare to Gideon and
    to his house.
  urd-GVH: इस सोने से जिदौन ने एक अफ़ोद बनाकर उसे अपने आबाई शहर उफ़रा में खड़ा किया
    जहाँ वह उसके और तमाम ख़ानदान के लिए फंदा बन गया। न सिर्फ़ यह बल्कि पूरा इसराईल
    ज़िना करके बुत की पूजा करने लगा।
  rug-rug: Meke vagi Qitione sari na qolo meke tavetia sa si keke poko qolo meke kopu
    nia sa si asa pa korapana sa nana vasileana nomana pozana Opara. Meke veko pania
    rina tinoni Izireli sa Tamasa hinokara, meke la si arini vasina meke vahesia rini
    sa poko qolo. Guana keke pinodeke si hie sapu va hoqaia pa sinea sa tatamana Qitione,
    meke koa tasuna si arini.
  gaz-gaz: Gidewoonis warqee sanaan dirata tolchee magaalaa itti dhalate Ofraa keessa
    kaaʼe. Israaʼeloonni hundis achitti efuudicha waaqeffachuudhaan sagaagalan. Kunis
    Gidewooniif maatii isaatti kiyyoo taʼe.
  fra-LSG: Gédéon en fit un éphod, et il le plaça dans sa ville, à Ophra, où il devint
    l’objet des prostitutions de tout Israël; et il fut un piège pour Gédéon et pour
    sa maison.
  gnn-gnn: Ga ŋuriŋiyi girri'yu ŋayi mel‐manaparana batharana, nyarra'yunmaraŋalana,
    bala djäma ŋula nhäna ŋuriŋi garwarrwarr'mirriyunydja girri'yu, märr yurru ŋayi
    dhatthunmirrina yukurra yurru ŋuriŋi dhapirrkmirriyuna dhikana wal'ŋu girri'yu.
    Yurru bukmaktja ŋunhi yolŋu'‐yulŋu Yitjuralpuyŋu marrtjina ŋunhimalana waŋganylilina,
    bala walalanydja buku‐ŋal'yurrunana yukurrana ŋurikinayi girri'wu, bitjarrana
    walala yukurrana ŋurru‐nherrarana ŋäthilina walalaŋgu Gitiyangu ga nhanukalaŋuwu
    yumurrku'wu. Yo, malthurrunanydja walala yukurrana märr‐ŋal'yurrunana nhanŋuwaynha
    Gitiyanguna, ga bitjarrayina walala ŋapayuna‐ŋurrkaŋala, gonha'yurrunana Godnhanydja
    ŋunhi ŋayina walalaŋgu yuwalkŋunydja ŋurruŋu.
  yal-yal: Gedeyɔn yi na xɛmaan nafala saraxarali domana nde ra, a yi a lu Ofara taani.
    Isirayila kaane birin yi fama mɛnna nin na batudeni naxan yi luxi alo yalunyana
    Ala yɛtagi, na yi findi maratantan seen na Gedeyɔn nun a denbayaan xa.
  haw-1868: Hana iho la o Gideona ia mea, i epoda, a waiho iho la ma kona kulanakauhale,
    ma Opera. Hahai aku la ilaila ka Iseraela a pau, e kuko ana mamuli o ia mea; a
    lilo iho la ia i mea e hihia'i no Gideona, a me ko kona hale.
  arb-NAV: فَصَاغَ مِنْهَا جِدْعُونُ صَنَماً نَصَبَهُ فِي مَدِينَتِهِ عَفْرَةَ، فَغَوَى
    الإِسْرَائِيلِيُّونَ وَرَاءَهُ وَعَبَدُوهُ فَكَانَ هَذَا الصَّنَمُ شَرَكاً لِجِدْعُونَ
    وَعَائِلَتِهِ.
  ewe-ewe: Gideon tsɔ sika la wɔ kɔmewu eye wòtsɔe da ɖe Ofra, si nye wo dedu la me.
    Israel katã de asi awu la subɔsubɔ me le afi ma eye wòva zu mɔ na Gideon kple
    eƒe ƒome la.
  eng-LEE: 'And Gid''on made thereof an ephod, and set it up in his city, in ''Ophrah:
    and all Israel went astray after it thither; and it became a snare unto Gid''on,
    and to his house.'
  asm-FB: তাৰ পাছত গিদিয়োনে সেই সোণবোৰ লৈ এখন এফোদ তৈয়াৰ কৰি তেওঁ নিজৰ নগৰ অফ্রাত
    ৰাখিলে; ইস্রায়েলীয়াসকলে সেই ঠাইত একমাত্র ঈশ্বৰৰ পৰিবর্তে এফোদৰ পূজা কৰি নিজকে
    ব্যভিচাৰী কৰিলে; এয়ে গিদিয়োন আৰু তেওঁৰ পৰিয়াললৈ এক ফান্দস্বৰূপ হ’ল।
  sus-A: فٍدٍيٌن نَشَ سّرّشّدُبّ كُنتِفِ دٌنمَ يَءِلَن نَ شّيمَ رَ، عَ عَ تِ عٌقَرَ،
    عَ شَ تَا كُي. عَ رَحْنيِ، نَ نَشَ قِندِ فَنتَنيِ رَ فٍدٍيٌن نُن عَ شَ دٍنبَيَ
    بّ، بَرِ مَ عِسِرَيِلَكَيٍ بِرِن نَشَ نَ قِندِ عٍ شَ عَلَ رَ.
  fra-SBL: Gédéon en fit un éphod, et le mit à Ophra, sa ville. Tout Israël s'y prostitua,
    et ce fut un piège pour Gédéon et pour sa maison.
  hbo-hbo: וַיַּעַשׂ֩ אֹותֹ֨ו גִדְעֹ֜ון לְאֵפֹ֗וד וַיַּצֵּ֨ג אֹותֹ֤ו בְעִירֹו֙ בְּעָפְרָ֔ה
    וַיִּזְנ֧וּ כָֽל־יִשְׂרָאֵ֛ל אַחֲרָ֖יו שָׁ֑ם וַיְהִ֛י לְגִדְעֹ֥ון וּלְבֵיתֹ֖ו
    לְמֹוקֵֽשׁ׃
  kik-kik: Gideoni agĩthondeka thahabu ĩyo ĩgĩtuĩka ebodi, ĩrĩa aigire kũu Ofira,
    itũũra rĩake. Isiraeli othe makĩhũũra ũmaraya na ũndũ wa kũmĩhooya marĩ kũu, nayo
    ĩgĩtuĩka mũtego harĩ Gideoni na nyũmba yake.
  fra-NCL: Avec cet or, Gédéon fit un éphod, et il le déposa dans sa ville, à Ephra.
    Tout Israël alla se prostituer là après cet éphod, et il fut un piège pour Gédéon
    et pour sa maison.
  cek-AK: To ih hmuennawk hoiah Gideon mah kahni to sak moe, a ohhaih ahmuen Oprah
    vangpui ah a suek; to naah Israel kaminawk boih mah to hmuen to bok o lat bae;
    to pongah to hmuen loe Gideon hoi angmah ih imthung takoh hanah patung ih dongh
    baktiah oh pae lat.
  cuk-cuk: Gedeón we-ormargi efod-sobsad. We-efod-orbiid e-neggwebur-Ofraʼgi ogwichisad.
    Geb bela Israel-dulemar we-efod-orbiid Bab-Dummadyob dakdemaladba isgudmalad.
    Amba deyob Gedeónʼga, degine, e-gwenadganga ibmar-isganaga gunonimogad.
  uig-CYR: Гидеон бу нәрсиләрдин бир әфод яситип, өз шәһири Офраһта қоюп қойди. Нәтиҗидә,
    пүткүл Исраил уни издәп бузуқчилиқ қилди. Буниң билән бу нәрсә Гидеон вә униң
    пүтүн аилисигә бир тор-қапқан болди.
  tel-2017: కాబట్టి ఇశ్రాయేలీయులంతా ద్రోహులై అక్కడికి వెళ్ళి దానికి మొక్కి వ్యభిచారులయ్యారు.
    అది గిద్యోనుకు, అతని ఇంటివాళ్ళకు ఒక ఉచ్చుగా అయ్యింది.
  hat-BSA: Gédéon te sèvi l pou fòme yon efòd, li te plase li nan vil pa li a, Ophra
    e tout Israël te jwe pwostitiye avè l la. Konsa, li te vin yon pèlen pou Gédéon
    avèk lakay li.
  kos-kos: Na Gideon el orala sie ma sruloala ke gold ma el eisani inge, ac el filiya
    in acn sel sifacna, Ophrah. Mwet Israel nukewa elos forla liki God, ac elos som
    ac alu nu ke ma sruloala se inge, su kwasrip se nu sel Gideon ac sou lal.
  hbo-WLC: וַיַּעַשׂ֩ אוֹת֨וֹ גִדְע֜וֹן לְאֵפ֗וֹד וַיַּצֵּ֨ג אוֹת֤וֹ בְעִירוֹ֙ בְּעָפְרָ֔ה
    וַיִּזְנ֧וּ כָֽל־יִשְׂרָאֵ֛ל אַחֲרָ֖יו שָׁ֑ם וַיְהִ֛י לְגִדְע֥וֹן וּלְבֵית֖וֹ
    לְמוֹקֵֽשׁ׃
  ibo-ibo: Gidiọn jiri ọlaedo ahụ niile kpụọ efọọd debe ya nʼOfra, nʼobodo nke aka
    ya. Ma mgbe na-adịghị anya, ụmụ Izrel niile malitere ịgbaso na ife ihe ahụ ofufe.
    Nʼụzọ dị otu a, ọ ghọọrọ Gidiọn na ezinaụlọ ya ihe ịma nʼọnya.
  ory-ory: ତହୁଁ ଗିଦିୟୋନ୍‍ ତହିଁରେ ଏକ ଏଫୋଦ ବନାଇ ଆପଣାର ଅଫ୍ରା ନାମକ ନଗରରେ ରଖିଲେ; ଆଉ ସମସ୍ତ
    ଇସ୍ରାଏଲ ତହିଁର ପଶ୍ଚାଦ୍‍ଗମନ କରି ସେଠାରେ ବ୍ୟଭିଚାରୀ ହେଲେ; ପୁଣି ତାହା ଗିଦିୟୋନ୍‍ଙ୍କ ପ୍ରତି
    ଓ ତାଙ୍କର ବଂଶ ପ୍ରତି ଫାନ୍ଦ ସ୍ୱରୂପ ହେଲା।
  chk-chk: Iwe, Kition a föri seni ewe kolt echö üf itan efot o iseni lon an telinimw
    itan Ofra. Iwe, chon Israel meinisin ra likitala Kot o fel ngeni ewe efot ikenan.
    Ewe efot a pwal wiliti eu lenien likatup ngeni Kition me an famili.
  rop-rop: Wal Gidiyan bin meltimap detlot golwan iyaring, en garram det gol imbin
    meigim detkain speshalwan shet dei gulum ifad weya det haibala serramonimen bin
    oldei werrim, en imbin meigim jandap det golwan shet insaid langa im haus deya
    langa im ronwan taun gulum Ofra. Afta na ola Isreil pipul bin gibit bekboun langa
    YAWEI, en deibin oldei go en weship det golwan shet, en det ting bin meigim Gidiyan
    en im femili olabat bilib langa det shet du.
  ukr-1871: Гедеон же звелїв із того виготовити ефода, й поставив його в отецькому
    городї свойму Офрі, й ввесь Ізраїль ідольствував там із ним, і був він сїтею йому
    й його родинї.
  deu-1951: Und Gideon machte ein Ephod daraus und setzte es in seine Stadt zu Ophra.
    Und ganz Israel buhlte demselben nach daselbst. Und das geriet Gideon und seinem
    Hause zum Fallstrick.
  eng-JPS: And Gideon made an ephod thereof, and put it in his city, even in Ophrah;
    and all Israel went astray after it there; and it became a snare unto Gideon,
    and to his house.
  srp-1865: I Gedeon naèini od toga opleæak, i ostavi ga u svojem gradu Ofri; i ondje
    sav Izrailj stade èiniti preljubu za njim, i bi Gedeonu i domu njegovu zamka.
  lug-lug: Awo Gidyoni n’addira zaabu n’amusaanuusa n’amukolamu ekifaananyi eky’ekkanzu
    (efodi), n’akiteeka mu kibuga kye Ofula. Abayisirayiri bonna ne bakivuunamiranga
    ne bakisinzanga, era ne kifuukira Gidyoni n’enju ye yonna omutego.
  heb-heb: ויעש אותו גדעון לאפוד ויצג אותו בעירו בעפרה ויזנו כל ישראל אחריו שם ויהי
    לגדעון ולביתו למוקש׃
  ben-IRV: পরে গিদিয়োন তা দিয়ে এক এফোদ তৈরী করে নিজের বসতি-নগর অফ্রাতে রাখলেন; তাতে
    সব ইস্রায়েল সে জায়গায় সেই এফোদের অনুসরণে ব্যভিচারী হল; আর তা গিদিয়োনের ও তাঁর
    কুলের ফাঁদস্বরূপ হল।
  pan-pan: ਗਿਦਾਊਨ ਨੇ ਉਨ੍ਹਾਂ ਦਾ ਇੱਕ ਏਫ਼ੋਦ ਬਣਾ ਕੇ ਆਪਣੇ ਸ਼ਹਿਰ ਆਫ਼ਰਾਹ ਵਿੱਚ ਉਸ ਨੂੰ ਰੱਖਿਆ,
    ਅਤੇ ਉੱਥੇ ਸਾਰੇ ਇਸਰਾਏਲੀ ਵਿਭਚਾਰੀਆਂ ਵਾਂਗੂੰ ਉਸ ਦੇ ਪਿੱਛੇ ਲੱਗ ਗਏ ਅਤੇ ਇਹ ਗੱਲ ਗਿਦਾਊਨ ਅਤੇ
    ਉਸ ਦੇ ਘਰਾਣੇ ਲਈ ਫਾਹੀ ਹੋ ਗਈ।
  mya-JVB: ထိုတန်ဆာတို့နှင့် ဂိဒေါင် သည် သင်တိုင်း တော်ကို လုပ် ၍ မိမိ နေရာ ဩဖရ မြို့မှာ
    ထား သဖြင့် ၊ ဣသရေလ အမျိုးသားအပေါင်း တို့သည် ထိုသင်တိုင်းတော်နှင့် မှားယွင်း လျက်
    သွားတတ်ကြ၏။ ထိုအမှုသည် ဂိဒေါင် နှင့် သူ ၏အမျိုး ပြစ်မှား ရာအကြောင်း ဖြစ် သတည်း။
  hmo-hmo: Gideona ese unai golo ia abia, ia gaukaralaia, bona dabua helagana ta golo
    dekenai ia karaia. Iena hanua, Opera dekenai inai golo dabua ia atoa. Vadaeni
    Israela taudia ibounai ese Dirava idia rakatania, Opera dekenai unai golo dabua
    idia tomadiho henia. Inai golo dabua, Gideona ese ia karaia gauna, ese Gideona
    mai ena famili ia hakererea.
  urd-urd: और जिदा'ऊन ने उनसे एक अफ़ूद बनवाया और उसे अपने शहर उफ़रा में रख्खा; और
    वहाँ सब इस्राईली उसकी पैरवी में ज़िनाकारी करने लगे, और वह जिदा'ऊन और उसके घराने
    के लिए फंदा ठहरा।
  rus-SYN: Из этого сделал Гедеон ефод и положил его в своем городе, в Офре, и стали
    все Израильтяне блудно ходить туда за ним, и был он сетью Гедеону и всему дому
    его.
  bqc-SIM: Ɔ̃ a pì dii ũ, a pɛ̀lɛ a bɛ wɛ̃́lɛu Ɔfɛla. Ɔ̃ Isailiↄ gbãsĩkɛ̀ò ḿpii,
    ↄ̃ à gↄ̃̀ bai ũ Gedeↄ̃ↄɛ ń aà bɛdeↄ.
  tcz-CHONGTHU: Gideonin hiche sana hoa konchun ompho asemmin ama khopi Ophrah munna
    akoiyin ahi. Ahinla gangtah in Israelten hichu ahin hou un kisuhboh nan aneiyun,
    hichu Gideon le ainsung mite dingin kipalna in ahung pangtai.
  mar-mar: तेव्हा गिदोनाने त्याचे याजकाचे एफोद केले, आणि आपले नगर अफ्रा यामध्ये ते
    ठेवले, मग सर्व इस्राएलानी तेथे त्याची उपासना करून व्यभिचार केला; असे ते गिदोनाला
    व त्याच्या घराण्याला पाशरूप झाले.
  qub-qub: Chay goripita Gedeonga rurachiran juc pichërata. Nircur siudänin Oframan
    churaran. Israelcunaga pichërata adurar Tayta Diosta mana wiyacurannachu. Chay
    pichërami Gedeonpäpis famillyancunapäpis trampano caran.
  bqp-bqp: Akũ à pì màsokɛbↄ ũ à pɛ̀tɛ a bɛ wɛ̃tɛn zaa Ɔfla. Akũ Isarailanↄ pãpã
    kɛ̀ ò dòi ń pínki, akũ à gↄ̃̀ tankutɛ ũ Gidiↄnnɛ kũ a bedenↄo.
  hat-hat: Jedeyon fè yon estati ak lò a, li mete l' nan lavil Ofra, kote l' moun
    lan. Tout moun pèp Izrayèl yo vire do bay Bondye, yo vin adore estati a lavil
    Ofra. Sa te tounen yon pèlen pou Jedeyon ak tout fanmi li yo.
  eng-BSB: From all this Gideon made an ephod, which he placed in Ophrah, his hometown.
    But soon all Israel prostituted themselves by worshiping it there, and it became
    a snare to Gideon and his household.
  tod-tod: Zeedeyɔn zalaɠa ɠula zeɠei ɓɛtɛni la, nii é ga kakazu gelei, é daani
    ná-taazuʋɛ, Wɔfela. Miná ɠa Izelayɛle nuiti ti ɓɔɠɔ ɠɔzɔni ná, tɔɔzei ti ɠɛni
    nɔkɔsu bu. É ɠɛni ga balii Zeedeyɔn ʋɛ ta ná-pɛlɛyeɠei.
  eng-WEBPB: Gideon made an ephod out of it, and put it in Ophrah, his city. Then
