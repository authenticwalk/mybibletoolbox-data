    hu'za Israeli vahe'mo'za Ra Anumzamofona zamage'na hunemi'za, ana zante agafa
    hu'za monora hunte'naze. Gidionine naga'amofontera anazamo'a mago krifugna huno
    zamazeri'ne.
  nhe-BL: Pero ica nochi nopa oro Gedeón quisencajqui se yolixpantzajcayotl huan quicahuato
