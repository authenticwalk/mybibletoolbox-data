    nopa yolixpantzajcayotl tlen Gedeón quichijqui. Huajca tlen quichijqui Gedeón
    quinmasilti ya ihuaya ifamilia ipan tlajtlacoli.
  bus-bus: Ben à pì màsokɛbↄ ũ à pɛ̀ɛ a bɛ wɛ́tɛn zaa Ɔfla. Ben Isarailinↄ pãpãa
    kɛ̀ wà dↄ̀zi ń píngi, ben à gↄ̃̀ takutɛɛ ũ Gidiↄnnɛ kↄ̃n à bɛdeenↄ.
  gub-BL: Na'e Zineàw umuapu'apu'a a'e or tupàn ua'u iapo pà a'e kury. Umupu'àm heraha
    Opira tawhu pe, weko haw pe. A'e rupi Izaew paw upuir uzar Tupàn wi a'e wà kury.
    Oho a'e pe a'e tupàn ua'u imuwete katu pà wà. A'e tupàn ua'u uzeapo waneko haw
    imuaiw kar har romo kury. Iaiw Zineàw heko haw. Iaiw hehe we har waneko haw no.
  eng-DRA: And Gedeon made an ephod thereof, and put it in his city Ephra. And all
