    bar, og Kæderne på Kamelernes Halse.
  vie-OVCB: Tổng số vàng nặng tương đương với 19,4 ký, không kể các vòng cổ, đồ trang
    sức, áo màu tím của các vua Ma-đi-an mặc, cùng đồ đeo nơi cổ lạc đà họ cưỡi.
  guj-2017: સોનાનાં જે કુંડળો તેણે માંગી લીધાં, તેનું વજન એક હજાર સાતસો શેકેલ હતું.
    તે ઉપરાંત તેમાં કલગીઓ, લોલકો તથા મિદ્યાનના રાજાઓના અંગ પરનાં જાંબુડીયા વસ્ત્ર
    તથા તેઓનાં ઊંટોના ગળામાંની સાંકળ હતી.
  pon-2006A: Mehn tiati me kohpene wiahda pohnangin paun 40. Met sohte iangahki kapwat
    teiko, elen takai kesempwal ko oh likou poh ntahnmwel me nanmwarkien Midian ko
    kin likawih, de mwaramwar me kin mwotomwotou ni tepinweren kamel ko.
  por-BRBSL: O peso dos brincos de ouro que ele pediu era de mil e setecentos siclos
    de ouro, além das luas crescentes, dos pingentes e das roupas roxas que estavam
    sobre os reis de Midian, e além das correntes que estavam sobre o pescoço de seus
    camelos.
  cth-cth: Sui hnâpacap a hei e naw teh Shekel 17000 touh a pha. Dingyin hoi laikaw,
    Midian siangpahrangnaw ni a kâkhu awh e hni paling hoi kalauk ni a lahuen dawk
    awi e naw hai bout a hmu sin.
  twi-twi: Na sikakɔkɔɔ asokaa dodow a wonyae no karii kilogram aduonu ne akyi pɔw
    anan a nyanne nketewa ne kɔnmuade, Midian ahemfo adehye ahyehyɛde ne nkɔnsɔnkɔnsɔn
    a egu wɔn yoma kɔn mu nka ho.
  hlt-hlt: Te vaengkah sui hnaii a bih te sui kak khiing la thawngkhat ya rhih om.
    Te lamloh Midian manghai pum dongkah kah oihnun, hnapha, daidi himbai khaw, te
    lamloh kalauk rhawn dongkah oi khaw om pueng.
  tbz-SIM: Dɛsɔɔmɑ́mɑ́nnɛ̀ bɛ̀ ò pɑ̃mmú dɛ̀, dɛ kó kucɛ̃́ɛ̃́kù do bo cìdóòbɛ̀ sipísìdɛ́
    ndi, kɛ̀ bɛ̀ɛ yíɛ́ kóò pɑ̃mmú yɛtootɔ̃rɛ nɛ̀ tiyɑɑ̀sɑ̀ɑ̀tì tiwũɔ̃tì, Mɑndiyɑ̃ɑ̃bɛ
    kpɑ̀ɑ̀tìbɛ̀ do dɑɑti tì nɛ̀ tisɑ̃tì yòyóbɛ̀ do duuku tì.
  msy-2020: Me arɨghizir ringɨn kabar osɨmtɨzim, 25 kilogremɨn tu. Kar ringbar osɨmtɨzimra.
    Ezɨ iakɨnir igiamɨn nedazibar adiaribar osɨmtɨzim, ko adiarir igharaziba, ko Midianian
    atrivibar korotiar pɨghagheviba, ko men kamelbar fɨribar itir adiariba, me ringba
    sara da mengezir puvatɨ.
  dop-dop: Nɑ kukuwee ɑnɩ ɑ́ lɩɩ ɩsɩɩ kiloonɑɑ hiu. Nɑ pǝ́cɔ́ pǝ́ kɑɑsɩ kɑcɔkɑ kukuwee
    ɩsɩɩ ŋkpɑŋyɑpǝlɑsɩ, nɑ tokonɑɑ kʋsɛɛmɑɑ kʋpɑmɑ mpɑ Mɑtiyɑŋ ɑwulɑɑ suukɑɣɑ tɔ,
    nɑ pɑ yooyoonɑɑ tǝlɑnɑɑ.
  azb-azb: Ayparalardan, boyunbağılardan, Midyan padşahlarının əynindəki tünd qırmızı
    paltarlardan və dəvələrin boynundakı zəncirlərdən əlavə bu qızıl sırğaların çəkisi
    min yeddi yüz şekel gəlirdi.
  eng-DBY: And the weight of the golden earrings that he requested was a thousand
    seven hundred [shekels] of gold; besides the moons, and eardrops, and the purple
    garments that were on the kings of Midian, and besides the chains that were about
    their camels' necks.
  hin-2017: जो सोने की बालियाँ उसने माँग लीं उनका तौल एक हजार सात सौ शेकेल हुआ; और
    उनको छोड़ चन्द्रहार, झुमके, और बैंगनी रंग के वस्त्र जो मिद्यानियों के राजा पहने
    थे, और उनके ऊँटों के गलों की जंजीर।
  eng-YLT: and the weight of the rings of gold which he asked is a thousand and seven
    hundred [shekels] of gold, apart from the round ornaments, and the drops, and
    the purple garments, which [are] on the kings of Midian, and apart from the chains
    which [are] on the necks of their camels,
  eng-WYC-2017: and the weight of the earrings that he asked was a thousand and seven
    hundred shekels of gold, without [the] ornaments, and brooches, and clothes of
    purple, which the kings of Midian were wont to use, and besides [the] golden bies
    of camels.
  eng-WMBB: The weight of the golden earrings that he requested was one thousand and
    seven hundred shekels of gold, in addition to the crescents, and the pendants,
    and the purple clothing that was on the kings of Midian, and in addition to the
    chains that were about their camels’ necks.
  urd-GVH: सोने की इन बालियों का वज़न तक़रीबन 20 किलोग्राम था। इसके अलावा इसराईलियों
    ने मुख़्तलिफ़ तावीज़, कान के आवेज़े, अरग़वानी रंग के शाही लिबास और ऊँटों की गरदनों
    में लगी क़ीमती ज़ंजीरें भी दे दीं।
  rug-rug: Meke hola hiokona puta kilo mamatadi sari na vikulu saripu vagi e Qitione,
    ba lopu somana ta nae sari kaiqa vinariponi pule saripu valani ri na tie koasa,
    guana vinasari, pakupaku, na poko pepolo saripu hoke pokoni rina baṉara pa Midiani,
    meke sari na poko tolavaedi pu tava paku vari likohae pa ruadi ri na dia kameli.
  gaz-gaz: Amartiin warqee kan inni kadhate saqilii kuma tokkoo fi dhibba torba yookaan
    kiiloo giraamii kudha sagalii fi walakkaa ulfaata ture; kunis waan mormatti hidhatan,
    uffata diimaa dhiilgee kan mootonni Midiyaan uffatanii fi foncaa morma gaalawwan
    isaanii irra ture hin dabalatu.
  fra-LSG: Le poids des anneaux d’or que demanda Gédéon fut de mille sept cents sicles
    d’or, sans les croissants, les pendants d’oreilles, et les vêtements de pourpre
    que portaient les rois de Madian, et sans les colliers qui étaient aux cous de
    leurs chameaux.
  gnn-gnn: '@see-verse:JDG.008.025'
  yal-yal: Tunlaso xɛma daxine binyen yi sigɛ han kilo mɔxɔɲɛ, Gedeyɔn naxan maxɔdin.
    A mɔn yi ɲɛrɛne nun se faɲine sɔtɔ e nun Midiyan kaane mangane dugi faɲine nun
    kɔɛ filin faɲin naxanye yi e ɲɔgɔmɛne kɔɛ.
  haw-1868: O ke kaumaha o ia mau apo pepeiao, ana i noi aku ai, hookahi ia tausani
    ehiku haueri sekela gula; a keu aku na lei, a me na momi pepeiao, a me ka lole
    poni mahana o na'lii o ko Midiana, a me na lei ma na a-i o ka laua mau kamelo.
  arb-NAV: فَكَانَ وَزْنُ أَقْرَاطِ الذَّهَبِ الَّتِي طَلَبَهَا أَلْفاً وَسَبْعَ مِئَةِ
    شَاقِلٍ (نَحْوَ عِشْرِينَ كِيلُو جِرَاماً)، مَاعَدَا الأَهِلَّةَ وَالْحَلَقَ وَالأَثْوَابَ
    الأُرْجُوَانِيَّةَ الَّتِي كَانَ يَرْتَدِيهَا مُلُوكُ مِدْيَانَ، وَالْقَلائِدَ
    الَّتِي كَانَتْ تُزَيِّنُ أَعْنَاقَ جِمَالِهِمْ.
  ewe-ewe: Sikatogɛ siwo wòbia la ƒe kpekpeme va le kilogram wuiasiekɛ kple afã, ke
    womebu atsyɔ̃ɖonuwo, dzonu xɔasiwo kple awu dzĩ si Midian fiawo dona alo kɔga
    siwo wodena na woƒe kposɔwo la ɖe eme o.
  eng-LEE: And the weight of the golden earrings that he had requested was a thousand
    and seven hundred shekels of gold; besides the crescent ornaments, and ear-drops,
    and purple garments that were on the kings of Midian, and besides the chains that
    were about their camels' necks.
  asm-FB: তাতে তেওঁ অনুৰোধ কৰি পোৱা সেই সোনৰ কাণফুলিবোৰৰ ওজন এক হাজাৰ সাত শ চেকল হ’ল;
    তাৰ বাহিৰেও চন্দ্ৰহাৰ, ‘লকেট’, মিদিয়নীয়া ৰজাসকলে পিন্ধা বেঙেনা বৰণীয়া বস্ত্ৰ
    আৰু তেওঁলোকৰ উটবোৰে পিন্ধা ডিঙিৰ হাৰ আছিল।
  sus-A: فٍدٍيٌن شّيمَ نَشَن مَشْرِن، عَ بِنيّ نَشَ سِفَ هَن كِلٌ مْشْحّن، بَقٍ شُنمَسٍيٍ
    رَ، تُلِ رَ سٌي، دٌنمَ فبٍيلِ مَدِيَن مَنفّ دَاشِ، عَ نُن حْشْمّ كْنمَفٌرٍ.
  fra-SBL: Le poids des boucles d'oreilles en or qu'il demanda était de mille sept
    cents sicles d'or, sans compter les croissants, les pendentifs, les vêtements
    de pourpre qui étaient sur les rois de Madian, et sans compter les chaînes qui
    étaient au cou de leurs chameaux.
  hbo-hbo: וַיְהִ֗י מִשְׁקַ֞ל נִזְמֵ֤י הַזָּהָב֙ אֲשֶׁ֣ר שָׁאָ֔ל אֶ֥לֶף וּשְׁבַע־מֵאֹ֖ות
    זָהָ֑ב לְ֠בַד מִן־הַשַּׂהֲרֹנִ֨ים וְהַנְּטִפֹ֜ות וּבִגְדֵ֣י הָאַרְגָּמָ֗ן שֶׁעַל֙
    מַלְכֵ֣י מִדְיָ֔ן וּלְבַד֙ מִן־הָ֣עֲנָקֹ֔ות אֲשֶׁ֖ר בְּצַוְּארֵ֥י גְמַלֵּיהֶֽם׃
  kik-kik: Naguo ũritũ wa icũhĩ icio cia thahabu aahooete wakinyire cekeri 1,700,
    mathaga marĩa mangĩ matatarĩtwo, na nĩmo mĩgathĩ, na nguo cia rangi wa ndathi
    iria ciehumbagwo nĩ athamaki a Amidiani, kana mĩnyororo ĩrĩa yarĩ ngingo cia ngamĩĩra
    ciao.
  fra-NCL: Le poids des anneaux d’or qu’avait demandés Gédéon fut de mille sept cents
    sicles d’or, sans les croissants, les pendants d’oreilles et les vêtements de
    pourpre que portaient les rois de Madian, et sans les colliers qui étaient aux
    cous de leurs chameaux.
  cek-AK: To tiah hnik moe, paek o ih sui naa tangkraeng loe, shekel sangto pacoeng,
    cumvai sarihto oh; to pacoengah Midian siangpahrang mah angkhuk ih a-aem kaom
    hmuennawk, rong kamling kahninawk, tahnong ah a-oih ih hmuennawk, kaengkuu hrang
    tahnong ah a-oihsak ih hmuennawk doeh a lak o.
  cuk-cuk: 'Oluamarbi nibir-dulabo-gakapaa (43) aidikue-wilub welesad. Ibmar-baigan
    soglesulid: Ibmar-nuegan, ibmar-orgimalad, mor-suir-akwagiid-Madián-reymar-ebusmalad,
    amardi soglesulid. Degine, moli-yargan-muremalad-dukarmargi-ibmar-nagusmalad,
    soglesurbalid.'
  uig-CYR: У сорап жиққан алтун зириләрниң еғирлиғи бир миң йәттә йүз шәкәл алтун
    еди, буниңдин башқа Мидиян падишалири өзигә асқан һилал ай шәкиллик буюмлар, зуннар,
    учисиға кийгән сөсүн егинләр вә төгиләрниң бойниға асқан алтун зәнҗирләрму бар
    еди.
  tel-2017: మిద్యాను రాజుల ఒంటి మీద ఉన్న చంద్రహారాలు, కర్ణభూషణాలు, ధూమ్రవర్ణపు దుస్తులు,
    ఒంటెల మెడల మీద ఉన్న గొలుసుల తూకం కాకుండా అతడు కోరిన బంగారు పోగుల బరువు పదిహేడు
    వందల తులాల బంగారం అయ్యింది. గిద్యోను దానితో ఒక ఏఫోదును చేయించి తన సొంత ఊరు ఒఫ్రాలో
    దాన్ని ఉంచాడు.
  hat-BSA: Pèz a zanno lò sila ke li te mande yo se te mil-sèt-san sik, anplis bijou
    yo, kolye zòrèy yo, manto mov ki te pou wa Madian yo, e anplis, kolye kou chamo
    ki te sou kou chamo yo.
  kos-kos: Toasriyen yaring gold ma orekeni inge yohk liki paun angngaul, sayen na
    mwe naweyuk ac walwal ac nuknuk sroninmutuk lun tokosra luo ah, ku mwe yun ke
    kwawen camel natultal ah.
  hbo-WLC: וַיְהִ֗י מִשְׁקַ֞ל נִזְמֵ֤י הַזָּהָב֙ אֲשֶׁ֣ר שָׁאָ֔ל אֶ֥לֶף וּשְׁבַע־מֵא֖וֹת
    זָהָ֑ב לְ֠בַד מִן־הַשַּׂהֲרֹנִ֨ים וְהַנְּטִפ֜וֹת וּבִגְדֵ֣י הָאַרְגָּמָ֗ן שֶׁעַל֙
    מַלְכֵ֣י מִדְיָ֔ן וּלְבַד֙ מִן־הָ֣עֲנָק֔וֹת אֲשֶׁ֖ר בְּצַוְּארֵ֥י גְמַלֵּיהֶֽם׃
  ibo-ibo: Ịdị arọ nke ọlantị ọlaedo ndị a bụ otu puku na narị shekel asaa, na-agụnyeghị
    ihe ịchọ mma ndị ọzọ, na ihe olu, na uwe odo odo ndị eze Midia na-eyi, na ihe
    olu dị nʼolu ịnyịnya kamel ha.
  ory-ory: ତହିଁରେ ଚନ୍ଦ୍ରହାର ଓ ଝୁମୁକା ଓ ମିଦୀୟନୀୟ ରାଜାମାନଙ୍କ ପରିଧେୟ ବାଇଗଣିଆ ରଙ୍ଗ ବସ୍ତ୍ର
    ଓ ସେମାନଙ୍କ ଓଟର ଗଳାହାର ଛଡ଼ା ତାଙ୍କର ବାଞ୍ଛିତ ସୁବର୍ଣ୍ଣ ନଥର ପରିମାଣ ଏକ ସହସ୍ର ସାତ ଶହ
    ଶେକଲ ସୁବର୍ଣ୍ଣ ହେଲା।
  chk-chk: Iwe, choun ekewe iering seni kolt Kition a tüngor ina epwe ükükün faik
    me ülüngat paun kolt. Nge esap alealong ekewe fout mi lapalapeni lapalapen epek
    maram, ekewe fouten fän üw, ekewe üf mi parachol ekewe kingen Mitian ra üföüf,
    pwal ekewe afouten won üen nöür kamel.
  rop-rop: en deibin gibit detlot iyaring langa Gidiyan, en det weit blanga detlot
    golwan iyaring bin 20 kilogrem. Bat dei nomo bin miksimap ol detlot najalot purdiwan
    enijing weya deibin deigimat brom detlot Midiyan pipul en brom olabat kemul.
  ukr-1871: Та назбіралось ваги в золотих каблучках, що випрохав, тисяча й сїмсот
    золотих секлів, опріч пряжок, сережок та пурпурових шат, що носили мадиянїйські
    царі, й окрім нашийних почіпок у їх верблюдів.
  deu-1951: Und die goldenen Nasenringe, die er forderte, betrugen an Gewicht tausendsiebenhundert
    Schekel Gold, ohne die Möndchen und Ohrengehänge und Purpurkleider, welche die
    Könige der Midianiter getragen hatten, und ohne die Halsbänder ihrer Kamele.
  eng-JPS: And the weight of the golden ear-rings that he requested was a thousand
    and seven hundred shekels of gold; beside the crescents, and the pendants, and
    the purple raiment that was on the kings of Midian, and beside the chains that
    were about their camels' necks.
  srp-1865: I bješe na mjeru zlatnijeh grivana što iziska tisuæa i sedam stotina sikala
    zlata, osim mjeseèiæa i lanèiæa i haljina skerletnijeh, što nošahu carevi Madijanski,
    i osim litarova, što bijahu oko vrata kamila njihovijeh.
  lug-lug: Obuzito bw’empeta eza zaabu ne buba sekeri lukumi mu lusanvu (nga kilo
    kkumi na mwenda n’ekitundu), obutabalirako bya kwewoomya, ebirengejja, n’ebyambalo
    ebya ffulungu, ebyayambalwanga bakabaka ba Midiyaani, n’emikuufu egyateekebwanga
    mu bulago bw’eŋŋamira zaabwe.
  heb-heb: ויהי משקל נזמי הזהב אשר שאל אלף ושבע מאות זהב לבד מן השהרנים והנטפות ובגדי
    הארגמן שעל מלכי מדין ולבד מן הענקות אשר בצוארי גמליהם׃
  ben-IRV: তাতে তাঁর চাওয়া কানের দুলের পরিমাণ একহাজার সাতশো শেকল সোনা হল। এছাড়া
    চন্দ্রহার, ঝুমকা ও মিদিয়নীয় রাজাদের পরা বেগুনী রঙের বস্ত্র ও তাঁদের উটের গলার
    হার ছিল।
  pan-pan: ਜੋ ਸੋਨੇ ਦੀਆਂ ਵਾਲੀਆਂ ਉਸ ਨੇ ਮੰਗੀਆਂ ਸਨ, ਉਨ੍ਹਾਂ ਦਾ ਤੋਲ ਵੀਹ ਸੇਰ ਦੇ ਲੱਗਭੱਗ ਸੀ,
    ਉਨ੍ਹਾਂ ਗਹਿਣਿਆਂ, ਕੈਂਠੇ ਅਤੇ ਬੈਂਗਣੀ ਕੱਪੜਿਆਂ ਤੋਂ ਬਿਨ੍ਹਾਂ ਜੋ ਮਿਦਯਾਨੀਆਂ ਦੇ ਰਾਜੇ ਪਹਿਨਦੇ
    ਸਨ ਅਤੇ ਉਨ੍ਹਾਂ ਗਹਿਣਿਆਂ ਤੋਂ ਬਿਨ੍ਹਾਂ ਜੋ ਊਠਾਂ ਦੇ ਗਲ਼ ਵਿੱਚ ਸਨ।
  mya-JVB: ဂိဒေါင်တောင်း သော ရွှေ နားတောင်း များ အချိန် ကား၊ အခွက်တဆယ်ခုနစ် ပိဿာရှိ
    ၏။ ထို မှတပါး၊ မိဒျန် မင်းကြီး ဝတ်ဆင်သော တန်ဆာ ၊ လည်ဆွဲ ၊ နီမောင်း သောအဝတ် ၊ ကုလားအုပ်
    လည် ကြိုး များကို ရသေး၏။
  hmo-hmo: Vadaeni golo rini herahera gaudia, Gideona ese ia abia gaudia edia metau
    be 20 kilogaram. Inai metau be rini sibona. Ma gau haida be herahera idauidau,
    bona ageva bona dabua kakakaka, Midiana king idia atoa gaudia, bona kamelo edia
    aiona herahera gaudia.
  urd-urd: इसलिए वह सोने की बालियाँ जो उसने माँगी थीं, वज़न में एक हज़ार सात सौ मिस्काल
    थीं; 'अलावह उन चन्दन हारों और झुमकों और मिदियानी बादशाहों की इर्ग़वानी पोशाक के
    जो वह पहने थे, और उन ज़न्जीरों के जो उनके ऊँटों के गले में पड़ी थीं।
  rus-SYN: Весу в золотых серьгах, которые он выпросил, было тысяча семьсот золотых
    сиклей, кроме пряжек, пуговиц и пурпуровых одежд, которые были на царях Мадиамских,
    и кроме золотых цепочек, которые были на шее у верблюдов их.
  bqc-SIM: Swã́li pↄ́ à a wabikɛ̀mápiↄ vua gbia kà kiloo bao, mↄkampɛɛↄ ń swã́liↄ
    ń gomusu tɛ̃a pↄ́ Madiã kíaↄ daaↄ ń mↄ̀yabaa pↄ́ kú ń yiongoↄ waawaↄ bàasi.
  tcz-CHONGTHU: Hiche sana bilba hochu shekel sangkhat le jasagi aphan ahi, hichea
    panglou galla ahin chomdoh u adangho chu, lengte kijepna thilmantam ho, Midian
    engthen akivonnu ponsandup hole asangongsao hou ngonga a-opeh u thil mantamho
    jouse jong ahinalaiye.
  mar-mar: आणि जी सोन्याची कुंडले त्याने मागितली त्यांचे सोने एक हजार सातशे शेकेल
    वजनाचे होते; चंद्रकोरी व बिंदुरूप अलंकार व मिद्यानी राजांची जांभळी वस्रे यांखेरीज
    आणि त्यांच्या उंटांच्या गळ्यांतले हार यांखेरीज ते होते.
  qub-qub: Gori surtïjacunalla llapanga lasaran chunca isgun (19) quïluno. Camaränanpaj
    jaticushanta, aläjancunata, raycuna jatirashan murädu tëlata, camëlluncunapa wallgantaga
    shuyni goturan.
  bqp-bqp: Wura pↄ́sã kũ à gbɛ̀kaḿma pìnↄ tìkisii kà kiloo baro, mↄ̀zãnↄ kũ pↄ́sãnↄ
    kũ arukĩmba tɛ̃ra kũ Midiã kínanↄ dananↄ kũ mↄ̀zã kũ ò dada ń lakuminↄ wakaaanↄ
    baasi.
  hat-hat: Tout zanno Jedeyon te mande yo te fè antou swasant liv lò konsa, san konte
    bijou ki te gen fòm dekou lalen yo, kolye yo, bèl rad wouj ki te sou wa yo, ak
    kolye ki te mare nan kou chamo yo.
  eng-BSB: The weight of the gold earrings he had requested was 1,700 shekels, in
    addition to the crescent ornaments, the pendants, the purple garments of the kings
    of Midian, and the chains from the necks of their camels.
  tod-tod: Zanu goizu anigi Zeedeyɔn sɔlɔɔni, ti pɛ buɲɛgi ɠɛni ga kilo ʋuufelegɔ
    (20). É kɔbu yɔlɔɠɔiti sɔlɔɔni ɓalaa, ta seɠe ɓɔi pagɔiti, niiti Madiyan masagiti
    ti ɓena too ɠɔba, ta yɔlɔɠɔ ʋagɔiti, ti ɠɛni ta-ɲɔmɛiti kɔbu.
  eng-WEBPB: The weight of the golden earrings that he requested was one thousand
    and seven hundred shekels of gold, in addition to the crescents, and the pendants,
    and the purple clothing that was on the kings of Midian, and in addition to the
    chains that were about their camels’ necks.
  kbq-kbq: Hagi ana golire rinima eritruma hazageno'a kna'amo'a 25'a kilo hu'ne. Hagi
    e'i ana zankera eritru osu'nazanki, pasesuma, agesafi avasesezama, Midieni kini
    vahe'mo'ma nevasia fitunke za'za kukenama, kemorimofo zmanankempima hunentaza
    avasase zanena anampinke emeritru hu'naze.
  nhe-BL: Huan ietica nochi nopa inianillos tlen oro elqui queja 19 kilos. Huan iyoca
    quihualicaque sequinoc tlamantli tlen oro tlen moquechcostiyayaj, huan yoyomitl
    tlen moradojtic queja tlen motlaliliyayaj nopa tlanahuatiani tlen tlali Madián.
    Huan ax quipojque ininquechcoshui nopa camellos.
  bus-bus: Vura swãi kɛ̀ à gbèkaḿma pìnↄ tìisi kà kilo baro, mↄ̀kãmbɛɛnↄ kↄ̃n swãinↄ
    kↄ̃n gumusu tɛ̃aa kɛ̀ Midiã kínanↄↄ dananↄ kↄ̃n mↄ̀kãmbɛɛ kɛ̀ da ń lakuminↄ
    waalɛnↄ baasi.
  gub-BL: Wexak a'e namipor or iapo pyrer ipuhuz haw wà kury. Heta 30 kir ipuhuz haw.
    Temetarer tetea'u a'e. Umur amo ae purumupuràg eteahy kar haw tetea'u izupe wà
    no. Umur kamir ipuwy ma'e izupe wà no. Upyro a'e kamir puku hekuzar katu ma'e
    Minià wanuwihaw wanuwi wà. Upyhyk Zineàw a'e ma'emupuràg eteahy kar haw kamer
    wazu'yw rehe har paw no.
  eng-DRA: And the weight of the earlets that he requested, was a thousand seven hundred
    sicles of gold, besides the ornaments, and jewels, and purple raiment which the
    kings of Madian were went to use, and besides the golden chains that were about
    the camels’ necks.
