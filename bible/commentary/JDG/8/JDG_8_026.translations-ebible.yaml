verse: JDG.008.026
translations:
  mal-C: അവൻ ചോദിച്ചുവാങ്ങിയ സ്വർണക്കടുക്കന്റെ തൂക്കം ആയിരത്തിയെഴുനൂറു ശേക്കേൽ ആയിരുന്നു;
    വസ്ത്രത്തിന്റെ എണ്ണം എടുത്തിരുന്നില്ല. ഇതു കൂടാതെ ആഭരണങ്ങളും കുണ്ഡലങ്ങളും മിദ്യാന്യ
    രാജാക്കന്മാർ ധരിച്ചിരുന്ന ഊതവർണ വസ്ത്രങ്ങളും അവരുടെ ഒട്ടകങ്ങളുടെ കഴുത്തിലെ മാലകളും
    ഉണ്ടായിരുന്നു.
  deu-TKW: Es betrug aber das Gewicht der goldenen Ringe, die er sich erbat, 1700
    Goldsekel, abgesehen von den Monden, den Ohrgehängen und den Purpurgewändern,
    die die midianitischen Könige trugen, sowie abgesehen von den Halsbändern an den
    Hälsen ihrer Kamele.
  lin-lin: Biloko ya matoyi ya wolo, oyo Jedeon asengaki ezalaki ya bakilo pene tuku
    mibale, longola bamedayi ya wolo oyo ezalaki lokola sanza ya ndambo, biloko ya
    matoyi oyo ediembelaka, bilamba ya talo ya motane makasi oyo bakonzi ya Madiani
    balataki mpe mayaka oyo ezalaki na bakingo ya bashamo na bango.
  eng-LSV: and the weight of the rings of gold which he asked for is one thousand
    and seven hundred [shekels] of gold, apart from the crescents, and the pendants,
    and the purple garments, which [are] on the kings of Midian, and apart from the
    chains which [are] on the necks of their camels,
  eng-GNV: And the weight of the golden earings that he required, was a thousande
    and seuen hundreth shekels of golde, beside collers and iewels, and purple rayment
    that was on the kings of Midian, and beside the cheynes that were about their
    camels neckes.
  eng-WEBSTER: And the weight of the golden ear-rings that he requested, was a thousand
    and seven hundred shekels of gold; besides ornaments, and collars, and purple
    raiment that was on the kings of Midian, and besides the chains that were about
    their camels' necks.
  nhw-BL: Huan ietica nochi nopa anillos tlen oro elqui quen 19 kilos. Huan iyoca
    quihualicaque sequinoc tlamantli tlen oro catli moquechcostiyayaj, huan yoyomitl
    catli morado quen catli motlaliliyayaj nopa tlanahuatiani tlen tlali Madián. Huan
    amo quipojque ininquechcoshui nopa camellos.
  swh-ONEN: Uzito wa pete za dhahabu alizoomba zilifikia shekeli 1,700, bila kuhesabu
    mapambo mengine, pete za masikio na mavazi ya zambarau yaliyovaliwa na wafalme
    wa Midiani, au mikufu iliyokuwa kwenye shingo za ngamia zao.
  bba-bba: Swɑɑ tonku wurɑɡii ni bɑ Gedeoni wɛ̃ mi, nin bunum mu turɑ kilo yɛndun
    sɑkɑ. Ni bɑɑsi u mɑɑ Mɑdiɑnibɑn sinɑmbun wurɑbɑ kɑ swɑɑ tonkunu kɑ yɑbe ɡobiɡinu
    wɑ, kɑ mɑɑ burɑ yɑ̃ɑ ni nu rɑɑ wɑ̃ɑ ben yooyoosun wĩinɔ.
  eng-KJVCPB: And the weight of the golden earrings that he requested was a thousand
    and seven hundred shekels of gold; beside ornaments, and collars, and purple raiment
    that was on the kings of Midian, and beside the chains that were about their camels’
    necks.
  wbp-wbp: Kawurlu panu-nyayirnilpa ngunaja marda 20-pala kg. Warrmarlarlulu kujurnu
    muku kawurluju kujalu-jana jurnta yalyi-manu kawartawara-kurlangu waninjaku, ngulalu
    muku kujurnu rdaka-kurlangu, waninja-kurlangu, langa-kurlangu yangka kuja kalalu
    Mirdiyanu-wardingki-paturlu kingi-paturlu mardarnu. Kitinirli-jana jurnarrparlangu
    yali jinajina-piya kirrirdi-piya jurnta kangu Mirdiyanu-wardingki-patu-kurlangu
    yangka yalyuyalyu kuja kalalu Mirdiyanu-wardingkirli kingi-paturlu mardarnu.
  luo-luo: Pek mar stadi mag dhahabu mane okwayo ne oromo shekel alufu achiel gi mia
    abiriyo, ka ok okwano bangli, odeyo kod nengni maralik mirwako gi ruodhi mag Midian
    kata nyoroche mane ni e ngʼut ngamia margi.
  meu-meu: Hari gold gadeidia, ia ese e noilai ḡaudia, edia metau idoinai be sekele
    daha-ta sinahu-hitu. Ma ḡau haida be mairi bona ageva bona dabua kakakakadia,
    Midian pavapavadia edia hahedoki ḡaudia, bona edia kamelo aiodia ḡaudia danu.
  npi-ULB: उनले अनुरोध गरेका सुनका कुण्डलको तौल १,७०० शेकेल सुन भयो । यी सुन ती चन्द्रहारका
    गहनाहरू, अरू गहनाहरू, मिद्दानी राजाहरूले लगाएका बैजनी वस्‍त्र, र तिनीहरूका ऊँटका
    घाँटीमा भएका सिक्रीहरूभन्दा बाहेकका थिए ।
  yor-yor: Ìwọ̀n òrùka wúrà tí ó béèrè fún tó ẹ̀ẹ́dẹ́gbẹ̀sán (1,700) ìwọ̀n ṣékélì,
    láìka àwọn ohun ọ̀ṣọ́ àti ohun sísorọ̀ tí ó wà lára ìlẹ̀kẹ̀ ọrùn àti aṣọ elése
    àlùkò tí àwọn ọba Midiani ń wọ̀ tàbí àwọn ẹ̀wọ̀n tí ó wà ní ọrùn àwọn ìbákasẹ
    wọn.
  ind-ind: Berat seluruh anting-anting emas yang terkumpul adalah sembilan belas kilogram.
    Setiap prajurit mempunyai jarahan lain, termasuk kalung beserta hiasannya, kain
    ungu yang dipakai raja-raja Midian, dan kalung dengan hiasan dari leher unta-unta
    orang Midian.
  pes-OPCB: به غیر از زیورآلات، آویزها و لباسهای سلطنتی و زنجیرهای گردن شتران، وزن
    گوشواره‌ها حدود بیست کیلوگرم بود.
  tgl-ULB: Ang bigat ng mga gintong hikaw na kaniyang hiningi ay 1, 700 siklo ng ginto.
    Itong nakuha nila sa panloloob ay dagdag sa gasuklay na hugis na mga palamuti,
    ang mga palawit, ang kulay ube na kasuotan na sinusuot ng mga hari ng Midian at
    karagdagan sa mga kadena na nakapalibot sa leeg ng kanilang mga kamelyo.
  cbu-NT: Ashirangsin, anoo Jedeyonsha 19 kilo yarangiya anichunandarita. Anumunsha
    panarangitamsinaya yuwaa sundaroo wayarangash yarangana anootsi. Mishat, chirikutam
    orpat tinamaa yuw kurakaw kamartarangana Madiyanshuchi anootsitam panaranganaya.
    Mishat, kameechootsitam xan yuwaa orpat tinam xanurangu anootsitam panaranganaya.
    Ashpari yuwaa yarangana anoo panaranganaya.
  hui-hui: Hale ira ngolome wabini biaru Gidiono ibugua minidagoni genda magi kilogarama
    pira kira (20) agima labehe mini. Ani bialu ibugua mbirale maru miniru daga nalego
    uruni mbirale damene wiaru mani wini ma gaguaru aga ngiringarale Midiananaga kinirume
    bini golo yayarubi dewaore mo yini. Ani bialu marubi nogo kamelenaga mani bobu
    mabu biaga wiaru heba mo yini.
  mya-mya: မိဒျန်​ဘု​ရင်​တို့​ဝတ်​ဆင်​ထား​သည့်​တန်​ဆာ များ၊ လည်​ဆွဲ​များ၊ နီ​မောင်း​သော​အ​ဝတ်​နှင့်
    ကု​လား​အုတ်​လည်​ပတ်​ကြိုး​များ​အ​ပြင်၊ ဂိ ဒေါင်​ရ​ရှိ​သည့်​ရွှေ​နား​ကွင်း​များ​၏​အ​လေး
    ချိန်​မှာ​ပေါင်​လေး​ဆယ်​ကျော်​ရှိ​သ​တည်း။
  bod-N: གིད་ཡོན་ལ་ཐོབ་པའི་གསེར་གྱི་རྣ་ཏོག་རྣམས་གྱི་ལྗིད་ཚད་ནི་སྲང་ཆིག་སྟོང་བདུན་བརྒྱ་ཡིན་པ་དང་།
    དེ་མིན་ད་དུང་མིད༌ཡཱན་རྒྱལ་པོ་རྣམས་ཀྱིས་བཏགས་པའི་རྒྱན་ཆ་དང་རྣ་ཏོག གྱོན་པའི་གོས་རྒྱ་སྨུག
    ད་དུང་རྔ་མོང་མཇིང་གི་གསེར་ཐག་བཅས་ཡོད་དོ། །
  sna-sna: Uremu hwemhete dzegoridhe dzaakakumbira hwakasvika mashekeri chiuru chimwe
    namazana manomwe, pasingaverengwi zvishongo, uketani, nguo dzepepuru dzaipfekwa
    namadzimambo eMidhiani kana uketani hwakanga huri pamitsipa yengamera dzavo.
  spa-BLM: El peso de los aretes de oro que pidió fue de mil setecientos siclos de
    oro, además de las medias lunas, los colgantes y la ropa de púrpura que llevaban
    los reyes de Madián, y además de las cadenas que llevaban al cuello de sus camellos.
  cac-cac: A jantac q'uen oro ayoch d'a q'uen uchiquin chi', ay am 40 libraoc yalil
    q'ueen. Ch'oc pax yaj juntzan̈xo q'uen q'ueen vach' yilji yed' yelvanub' yed'
    c'apac spichul eb' vin̈ sreyal madianita yed' pax q'uen q'ueen ayoch yelvanub'oc
    sjaj noc' scamello eb' vin̈.
  swh-ULB: Uzito wa pete za dhahabu alizoomba zilikuwa shekeli 1, 700 za dhahabu.
    Nyara hizi zilikuwa ni pamoja na mapambo ya makoja, vidani, nguo ya rangi ya zambarau
    waliyovaa na wafalme wa Midiani, na zaidi ya minyororo iliyokuwa karibu na shingo
    za ngamia zao.
  bel-bel: Вагі ў залатых завушніцах, якія ён выпрасіў, было тысяча сямсот залатых
    сікляў, апрача спражак, гузікаў і пурпуровых вопратак, якія былі на царах Мадыямскіх,
    і апрача ланцужкоў, якія былі на шыі ў вярблюдаў іхніх.
  deu-ELBBK: Und das Gewicht der goldenen Ohrringe, die er erbeten hatte, war 1.700
    Sekel Gold, außer den Halbmonden und den Ohrgehängen und den Purpurkleidern, die
    die Könige von Midian trugen, und außer den Halsketten, die an den Hälsen ihrer
    Kamele waren.
  mbb-OT: Menge 20 he kilu he vulawan he menge eritis is netiǥum kenà ragkes is menge
    zayandayan, menge velieg, menge merudtem he visti te Hadì diyà te Midian, wey
    menge rantey he velieg te menge kemilyu zan.
  mal-2015: അവൻ ചോദിച്ചു വാങ്ങിയ പൊൻകടുക്കന്റെ തൂക്കം ആയിരത്തെഴുനൂറു ശേക്കെൽ ആയിരുന്നു;
    ഇതല്ലാതെ ചന്ദ്രക്കലകളും കുണ്ഡലങ്ങളും മിദ്യാന്യരാജാക്കന്മാർ ധരിച്ചിരുന്ന രക്താംബരങ്ങളും
    അവരുടെ ഒട്ടകങ്ങളുടെ കഴുത്തിലെ മാലകളും ഉണ്ടായിരുന്നു.
  rmc-rmc: Ole savore somnakune čeňa važinenas vaj biš (20) kili. Dochudňa mek o šukar
    lanci le čhonorenca, čeňa the purpurova plašťi, so hordinenas o midijaňika kraľa,
    the o šukar lanci, so sas pre lengre ťavi.
  pes-OPV: و وزن گوشواره های طلایی که طلبیده بود هزار و هفتصد مثقال طلا بود، سوای
    آن هلالها و حلقه‌ها و جامه های ارغوانی که برملوک مدیان بود، و سوای گردنبندهایی
    که برگردن شتران ایشان بود.
  ron-1924: Греутатя вериӂилор де аур пе каре ле-а черут Гедеон а фост де о мие шапте
    суте де сикли де аур, афарэ де лунишоаре, де черчеий де аур ши де хайнеле де пурпурэ
    пе каре ле пуртау ымпэраций Мадианулуй ши афарэ де лэнцишоареле де ла гытул кэмилелор
    лор.
  ben-OBCV: যেসব সোনার দুল তিনি চেয়েছিলেন, তার ওজন হল 1,700 শেকল। অলংকারাদি, ঝুমকো
    ও মিদিয়নীয় রাজাদের পরিধেয় বেগুনি রংয়ের পোশাক অথবা তাঁদের উটগুলির গলার হারগুলি
    এর মধ্যে গণ্য হয়নি।
  som-som: Oo hilqadihii dahabka ahaa oo uu weyddiistay miisaankoodii wuxuu noqday
    kun iyo toddoba boqol oo sheqel oo dahab ah, intaasoo aanay ku jirin bilihii,
    iyo murriyadihii, iyo dharkii guduudnaa oo ay boqorradii reer Midyaan xidhnaayeen,
    iyo silsiladihii sudhnaa qoorta awrtooda.
  lat-VUC: et fuit pondus postulatarum inaurium, mille septingenti auri sicli, absque
    ornamentis, et monilibus, et veste purpurea, quibus reges Madian uti soliti erant,
    et præter torques aureas camelorum.
  eng-ASVBT: And the weight of the golden earrings that he requested was a thousand
    and seven hundred shekels of gold; besides the crescents, and the pendants, and
    the purple raiment that was on the kings of Midian, and besides the chains that
    were about their camels’ necks.
  ita-1885: E il peso dei monili d'oro, che Gedeone avea chiesti, fu di mille settecento
    sicli d'oro; oltre alle borchie, e alle collane, e a' vestimenti di porpora, che
    i re di Madian aveano indosso; e oltre a' collari che i cammelli loro aveano al
    collo.
  eng-LXXUP: And the weight of the golden earrings which he asked, was a thousand
    and seven hundred pieces of gold, besides the crescents, and the chains, and the
    garments, and the purple cloths that were on the kings of Midian, and besides
    the chains that were on the necks of their camels.
  eng-ULB: The weight of the golden earrings that he requested was 1,700 shekels of
    gold. This plunder was in addition to the crescent ornaments, the pendants, the
    purple clothing that was worn by the kings of Midian, and in addition to the chains
    that had been around their camels' necks.
  spa-VBL: El peso de los pendientes que recibió Gedeón era de 1.700 siclos, sin incluir
    los adornos, sino los colgantes y las prendas de color púrpura que llevaban los
    reyes madianitas ni las cadenas que llevaban al cuello de sus camellos.
  fra-_FOB: Et le poids des bagues d'or qu'il avait demandées, fut de mille et sept
    cents sicles d'or, sans les croissants, les boucles d'oreilles et les vêtements
    d'écarlate qui étaient sur les rois de Madian, et sans les croissants qui étaient
    aux cous de leurs chameaux.
  mal-mal: അവൻ ചോദിച്ചു വാങ്ങിയ പൊൻകടുക്കന്റെ തൂക്കം ആയിരത്തെഴുനൂറു ശേക്കെൽ ആയിരുന്നു;
    ഇതല്ലാതെ, ചന്ദ്രക്കലകളും പതക്കങ്ങളും മിദ്യാന്യരാജാക്കന്മാർ ധരിച്ചിരുന്ന രക്താംബരങ്ങളും
    അവരുടെ ഒട്ടകങ്ങളുടെ കഴുത്തിലെ മാലകളും ഉണ്ടായിരുന്നു.
  urd-GVR: Sone kī in bāliyoṅ kā wazn taqrīban 20 kilogrām thā. Is ke alāwā Isrāīliyoṅ
    ne muḳhtalif tāwīz, kān ke āweze, arġhawānī rang ke shāhī libās aur ūṅṭoṅ kī gardanoṅ
    meṅ lagī qīmtī zanjīreṅ bhī de dīṅ.
  suz-BL: मिनु अरु शुश क्‍येट लाइक्‍ब माला नु आन दलओंठ आ शुरम रेल्‍शो सुन के माला,
    पिप आन फेक्‍तीक वा मनाक्‍थु, मेकोमी पुंइशो सुन हजार का ७ सहे शेकेल दुम्‍माक्‍‍त।
    शेकेल का ११.५ ग्राम खोदेंशो बाक्‍ब। गन्‍ती ३१:५०
  ita-1927: Il peso degli anelli d’oro ch’egli avea chiesto fu di mille settecento
    sicli d’oro, oltre le mezzelune, i pendenti e le vesti di porpora che i re di
    Madian aveano addosso, e oltre i collari che i loro cammelli aveano al collo.
  ckb-ckb: کێشی ئەو گوارە زێڕانەی کە داوای کرد هەزار و حەوت سەد شاقل بوو، ئەمە بێجگە
    لە هیزارەکان کە لەسەر شێوەی مانگی نوێ بوون، هەروەها بازن و جبە و عەبای ئەرخەوانی
    کە لەبەر پاشایانی میدیان بوو، هەروەها بێجگە لەو ملوانکانەی کە لە ملی وشترەکانیان
    بوو.
  eng-BBE: The weight of the gold ear-rings which he got from them was one thousand,
    seven hundred shekels of gold; in addition to the moon-ornaments and jewels and
    the purple robes which were on the kings of Midian, and the chains on their camels'
    necks.
  kan-OKCV: ಆಭರಣಗಳೂ, ಕಂಠಮಾಲೆಗಳೂ, ಮಿದ್ಯಾನರ ಅರಸರು ಹೊದ್ದುಕೊಂಡಿದ್ದ ರಕ್ತಾಂಬರ ವಸ್ತ್ರಗಳೂ,
    ಅವರ ಒಂಟೆಗಳ ಕೊರಳೊಳಗೆ ಇದ್ದ ಸರಪಣಿಗಳೂ ಹೊರತು ಅವನು ಕೇಳಿ ತೆಗೆದುಕೊಂಡ ಬಂಗಾರದ ಓಲೆಗಳ ತೂಕವು
    ಇಪ್ಪತ್ತು ಕಿಲೋಗ್ರಾಂ ತೂಕವಾಗಿತ್ತು.
  tam-2017: பிறை வடிவிலான ஆபரணங்களும், ஆரங்களும், மீதியானியர்களின் ராஜாக்கள் போர்த்துக்கொண்டிருந்த
