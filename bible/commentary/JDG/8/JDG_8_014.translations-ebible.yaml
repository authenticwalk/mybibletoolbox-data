verse: JDG.008.014
translations:
  mal-C: വഴിയിൽ അദ്ദേഹം സൂക്കോത്ത് നിവാസികളിൽ ഒരു യുവാവിനെ പിടിച്ച് അവനെ ചോദ്യംചെയ്തു.
    അവൻ സൂക്കോത്തിലെ പ്രഭുക്കന്മാരും പട്ടണത്തലവന്മാരുമായ എഴുപത്തേഴ് ആളുകളുടെ പേര്
    അദ്ദേഹത്തിന് എഴുതിക്കൊടുത്തു.
  deu-TKW: Darnach griff er einen jungen Mann von den Bürgern Sukkoths auf; den fragte
    er aus, und er mußte ihm die Häupter und die vornehmsten Bürger von Sukkoth, 77
    Mann, aufschreiben.
  lin-lin: Akangaki elenge mobali moko kati na mibali ya mboka Sukoti, mpe atunaki
    ye mituna. Boye, elenge mobali yango akomelaki ye bakombo ya bakambi mpe ya bampaka
    tuku sambo na sambo ya engumba.
  eng-LSV: and captures a young man of the men of Succoth, and asks him, and he describes
    to him the heads of Succoth, and its elderly—seventy-seven men.
  eng-GNV: 'And tooke a seruant of the me of Succoth, and inquired of him: and he
    wrote to him the princes of Succoth and the Elders thereof, euen seuentie and
    seuen men.'
  eng-WEBSTER: 'And caught a young man of the men of Succoth, and inquired of him:
    and he described to him the princes of Succoth, and its elders, even seventy seven
    men.'
  nhw-BL: Huan quiitzqui se telpocatl tlen altepetl Sucot huan quitlatzintoquili inintoca
    nopa tlayacanani huan huehue tlacame ipan nopa altepetl. Huan nopa telpocatl quiijcuilo
    77 inintoca.
  swh-ONEN: Akamkamata kijana mmoja wa Sukothi na kumuuliza maswali, naye yule kijana
    akamwandikia majina ya maafisa sabini wa Sukothi, ambao ni viongozi wa mji.
  bba-bba: Mɑ u Sukɔtun bii ɑluwɑɑsi ɡoo mwɑ, u nùn ɡɑri bikikiɑ. Mɑ ɑluwɑɑsi wi,
    u nùn Sukɔtun ɡuro ɡurobu kɑ yen wiruɡibun yĩsɑ yoruɑ tɔnu wɑtɑ kɑ wɔkurɑ nɔɔbu
    kɑ yiru.
  eng-KJVCPB: 'and caught a young man of the men of Succoth, and inquired of him:
    and he described unto him the princes of Succoth, and the elders thereof, even
    threescore and seventeen men.'
  luo-luo: Nomako wuod Sukoth mi openje penjo, kendo wuowino nondikone nying ruodhi
    piero abiro gabiriyo mag Sukoth.
  meu-meu: Bena ia ese Sukoto tau-eregabena ta e dabaia tao, e nanadaia. Han eregabe
    tauna ese Sukoto Iohiadia bona tau-badadia ladadia e tore, iboudiai na tatau hitu-ahui
    hitu.
  npi-ULB: तिनले सुक्‍कोतका एक जना जवान मानिसलाई समाए र उसलाई सोधे । त्यस जवान मानिसले
    सुक्‍कोतका सतहत्तर जना अधिकारी र एल्डरका नाउँ लेखिदियो ।
  yor-yor: Ó mú ọ̀dọ́mọkùnrin kan ará Sukkoti, ó sì béèrè àwọn ìbéèrè ní ọwọ́ rẹ̀,
    ọ̀dọ́mọkùnrin náà sì kọ orúkọ àwọn ìjòyè Sukkoti mẹ́tàdínlọ́gọ́rin fún un tí wọ́n
    jẹ́ àgbàgbà ìlú náà.
  ind-ind: Di sana dia menangkap seorang pemuda dari kota Sukot dan menanyakan nama
    para pemuka Sukot. Maka pemuda itu menuliskan tujuh puluh tujuh nama pemuka kota
    Sukot untuk Gideon.
  pes-OPCB: در راه، جوانی از اهالی سوکوت را گرفت و از او خواست تا نامهای رهبران و
    بزرگان شهر سوکوت را بنویسد. او هم نامهای آنها را که هفتاد و هفت نفر بودند، نوشت.
  tgl-ULB: Nakasalubong niya ang isang binata sa bayan ng Sucot at humingi ng payo
    mula sa kaniya. Inilarawan sa kaniya ng binata ang mga pinuno ng Sucot at mga
    nakatatanda, pitumpu't pitong kalalakihan.
  cbu-NT: kanungasee Sokotshuchee parangu putarangiya. Putayru, masharangiya kurakaa
    suru. Uwsha kanungassha ichingaru kurak 77 taaru anoo sur kamanirangiya.
  hui-hui: '@see-verse:JDG.008.013'
  mya-mya: သု​ကုတ်​မြို့​သား​လူ​ငယ်​တစ်​ဦး​ကို​ဖမ်း​ဆီး​၍ စစ်​ဆေး​မေး​မြန်း​ကြည့်​ရာ
    ထို​သူ​ငယ်​က​သု​ကုတ် မြို့​မှ​ခေါင်း​ဆောင်​ခု​နစ်​ဆယ့်​ခု​နစ်​ယောက်​တို့ ၏​အ​မည်​များ​ကို​ဂိဒေါင်​အား​ရေး​ပေး​၏။-
  bod-N: སོའུ་ཀོད་པའི་གཞོན་ནུ་ཞིག་བཟུང་སྟེ་ཁོ་ལ་འདི་ལྟར། སོའུ་ཀོད་ཀྱི་འགོ་དཔོན་དང་རྒན་པོ་རྣམས་ནི་སུ་ཡིན་ཞེས་དྲིས་པ་ན།
    དེས་འགོ་དཔོན་དང་རྒན་པོ་མི་དོན་བདུན་གྱི་མིང་རྣམས་བྲིས།
  sna-sna: Akabata jaya rokuSukoti uye akaribvunza, uye jaya rikanyora pasi mazita
    amachinda makumi manomwe navanomwe vokuSukoti, vakuru veguta.
  spa-BLM: Atrapó a un joven de los hombres de Sucot y lo interrogó, y le describió
    a los príncipes de Sucot y a sus ancianos, setenta y siete hombres.
  cac-cac: Ata' ix yamchaj jun vin̈ quelem aj Sucot yuj eb', ix sc'anb'an eb' d'a
    vin̈ tastac sb'i eb' yajal yaj d'a Sucot chi'. Axo vin̈ quelem chi' ix tz'ib'an
    sb'i junjun eb', 77 eb' d'a smasanil.
  swh-ULB: Akamkimbilia kijana mmoja wa watu wa Sukothi na kutafuta ushauri kutoka
    kwake. Kijana huyo alimwelezea viongozi wa Sukothi na wazee wake, watu sabini
    na saba.
  bel-bel: І захапіў хлопца з жыхароў Сакхота і выпытаў у яго; і ён напісаў яму князёў
    і старэйшын Сакхоцкіх семдзесят сем чалавек.
  deu-ELBBK: Und er fing einen Jüngling von den Männern von Sukkot und befragte ihn;
    und dieser schrieb ihm die Obersten von Sukkot und seine Ältesten auf, 77 Mann.
  mbb-OT: Ne nekezakep sikandan te vetan-en he maama he tig-Sucot, ne mid-insaan dan
    haazà ke hentei is menge upisyal ziyà te Sucot. Ne inlista zin is menge ngazan
    te 77 he menge upisyal he edumala te Sucot.
  mal-2015: സുക്കോത്ത് നിവാസികളിൽ ഒരു ബാല്യക്കാരനെ പിടിച്ചു അവനോടു അന്വേഷിച്ചു; അവൻ
    സുക്കോത്തിലെ പ്രഭുക്കന്മാരും മൂപ്പന്മാരുമായ എഴുപത്തേഴു ആളുടെ പേർ അവന്നു എഴുതിക്കൊടുത്തു.
  rmc-rmc: Chudňa jekhe terne muršes andral o Sukot a šunelas les avri. Oda murš leske
    pisinďa tele o nava le savore eftavardeš the efta (77) phuredere manušengre the
    vodcengre andral o Sukot.
  pes-OPV: و جوانی از اهل سکوت راگرفته، از او تفتیش کرد و او برای وی نامهای سرداران
    سکوت و مشایخ آن را که هفتاد و هفت نفر بودند، نوشت.
  ron-1924: А принс динтре чей дин Сукот ун тынэр пе каре л-а ынтребат ши каре й-а
    дат ын скрис нумеле кэпетениилор ши бэтрынилор дин Сукот; ерау шаптезечь ши шапте
    де бэрбаць.
  ben-OBCV: সুক্কোতের এক যুবককে ধরে তিনি তাকে জিজ্ঞাসাবাদ করলেন, এবং সেই যুবকটি তাঁর
    কাছে সুক্কোতের সাতাত্তর জন কর্মকর্তার, নগরের প্রাচীনদের নাম লিখে দিল।
  som-som: Markaasuu wuxuu qabtay nin dhallinyar oo reer Sukod ah, oo wax weyddiiyey;
    oo isna wuxuu u tilmaamay amiirradii reer Sukod iyo odayaashoodii, oo waxayna
    ahaayeen toddoba iyo toddobaatan nin.
  lat-VUC: 'apprehendit puerum de viris Soccoth: interrogavitque eum nomina principum
    et seniorum Soccoth, et descripsit septuaginta septem viros.'
  eng-ASVBT: 'And he caught a young man of the men of Succoth, and inquired of him:
    and he described for him the princes of Succoth, and the elders thereof, seventy
    and seven men.'
  ita-1885: E prese un fanciullo della gente di Succot, e lo domandò; ed egli gli
    descrisse i principali e gli Anziani di Succot, ch'erano settantasette uomini.
  eng-LXXUP: And he took prisoner a young lad of the men of Succoth, and questioned
    him; and he wrote to him the names of the princes of Succoth and of their elders,
    seventy-seven men.
  eng-ULB: He caught a young man of Succoth and questioned him. The young man wrote
    down the names of seventy-seven officials and elders of Succoth.
  spa-VBL: Allí capturó a un joven de Sucot y lo interrogó. El hombre le escribió
    los nombres de los setenta y siete líderes y ancianos de Sucot.
  fra-_FOB: Et il prit un jeune garçon de Succoth, qu'il interrogea, et qui lui donna
    par écrit les noms des principaux de Succoth et de ses anciens, soixante et dix-sept
    hommes.
  mal-mal: സുക്കോത്ത് നിവാസികളിൽ ഒരു ബാല്യക്കാരനെ പിടിച്ച് അവനോട് അന്വേഷിച്ചപ്പോൾ,
    അവൻ സുക്കോത്തിലെ നായകന്മാരും മൂപ്പന്മാരുമായ എഴുപത്തേഴു പേരുടെ പേർ അവന് എഴുതിക്കൊടുത്തു.
  urd-GVR: ki Sukkāt ke ek jawān ādmī se milā. Jidāūn ne use pakaṛ kar majbūr kiyā
    ki wuh shahr ke rāhnumāoṅ aur buzurgoṅ kī fahrist likh kar de. 77 buzurg the.
  suz-BL: मिनु सुक्‍कोथ ङा ठिटा का कली ग्‍याइश्‍शा, मेको कली “सुक्‍कोथ ङा ठेयब मुर
    नु खाल्‍पापुकी, सु सु बाक्‍नीमी?” दे हिल्‍लो पवा बाक्‍त। मिनु मेको ठिटामी सुक्‍कोथ
    ङा ७० जना ठेयब मुर नु खाल्‍पा आन नें ब्रेक्‍शा गेवा बाक्‍त।
  ita-1927: Mise le mani sopra un giovane della gente di Succoth, e lo interrogò;
    ed ei gli diè per iscritto i nomi dei capi e degli anziani di Succoth, ch’erano
    settantasette uomini.
  ckb-ckb: گەنجێکی لە خەڵکی سوکۆت گرت و پرسیاری لێکرد، ئەویش ناوی کاربەدەستەکانی سوکۆت
    و پیرەکانی بۆ نووسی کە حەفتا و حەوت پیاو بوون.
  eng-BBE: And taking prisoner a young man of the people of Succoth, he got from him,
    in answer to his questions, a list of the chiefs of Succoth and the responsible
    men, seventy-seven men.
  kan-OKCV: ಸುಕ್ಕೋತಿನ ಮನುಷ್ಯರಲ್ಲಿ ಒಬ್ಬ ಯೌವನಸ್ಥನನ್ನು ಹಿಡಿದು ಅವನನ್ನು ಕೇಳಿದಾಗ ಅವನು, ಸುಕ್ಕೋತಿನ
    ಪ್ರಧಾನರೂ, ಹಿರಿಯರೂ ಆದ ಎಪ್ಪತ್ತೇಳು ಜನರ ಹೆಸರನ್ನು ಅವನು ಬರೆದನು.
  tam-2017: சுக்கோத்தின் மனிதர்களில் ஒரு வாலிபனைப் பிடித்து, அவனிடத்தில் விசாரித்தான்;
    அவன் சுக்கோத்தின் பிரபுக்களும் அதின் மூப்பர்களுமாகிய 77 மனிதர்களின் பேரை அவனுக்கு
    எழுதிக்கொடுத்தான்.
  spa-RV-1909: Y tomó un mozo de los de Succoth, y preguntándole, él le dió por escrito
    los principales de Succoth y sus ancianos, setenta y siete varones.
  ron-BTF: Și a prins pe un tânăr al bărbaților din Sucot și l-a întrebat; și el i-a
    descris pe prinții din Sucot și pe bătrânii săi, șaptezeci și șapte de bărbați.
  eng-WEBP: He caught a young man of the men of Succoth, and inquired of him; and
    he described for him the princes of Succoth, and its elders, seventy-seven men.
  eng-FBV: There he captured a young man from Succoth and questioned him. The man
    wrote down for him the names of the seventy-seven leaders and elders of Succoth.
  nld-1939: nam hij een jongen, een van de inwoners van Soekkot, gevangen, die op
    zijn verzoek hem de overheden van Soekkot en zijn oudsten opschreef, zeven en
    zeventig man.
  nch-BL: Huan quiitzqui se telpocat ten altepet Sucot huan quitatzintoquili inintoca
    nopa tayacanani huan huehue tacame ipan nopa altepet. Huan nopa telpocat quiijcuilo
    77 inintoca.
  vie-1934: bắt một đứa con trai trẻ ở Su-cốt, tra hỏi nó, rồi nó viết khai tên những
    quan trưởng và trưởng lão của Su-cốt, số được bảy mươi bảy người.
  hin-CV: उसने सुक्कोथ के एक युवक को पकड़ा और उससे पूछताछ की. उस युवक ने उसे सुक्कोथ
    के शासकों तथा पुरनियों, कुल सतहत्तर व्यक्तियों के नाम लिख दिए.
  spa-BES: Y tomando prisionero a un joven de la gente de Sucot, obtuvo de él, en
    respuesta a sus preguntas, una lista de los jefes de Sucot y los hombres responsables,
    setenta y siete hombres.
  tdx-tdx: le tsinepa’e ty ajalahy boak’ amo nte-Sokoteo nañontane aze naho nampandrendreha’e
    o roandria’ i Sokote naho o talè’eo, ondaty fitompolo-fito’ amby.
  tha-KJV: จับชายหนุ่มชาวเมืองสุคคทได้คนหนึ่ง จึงซักถามเขา ชายคนนี้​ก็​เข​ียนชื่อเจ้านายและพวกผู้​ใหญ่​ของเมืองสุคคทให้
    รวมเจ็ดสิบเจ็ดคนด้วยกัน
  por-BR-2018: E tomou um jovem dos de Sucote, e perguntando-lhe, ele lhe deu por
    escrito os principais de Sucote e seus anciãos, setenta e sete homens.
  deu-ELO: Und er fing einen Jüngling von den Männern von Sukkoth und befragte ihn;
    und dieser schrieb ihm die Obersten von Sukkoth und seine Ältesten auf, siebenundsiebzig
    Mann.
  eng-WYC-2018: and he took (hold of) a young man of the men of Succoth; and he asked
    him the names of the princes, and of the elder men of Succoth; and he described
    (to Gideon) seven and seventy men in number.
  epo-epo: Kaj li kaptis junulon el la loĝantoj de Sukot, kaj demandis lin; kaj tiu
    skribis al li la estrojn de Sukot kaj ĝiajn plejaĝulojn, sepdek sep homojn.
  uig-PIN: U Sukkotluⱪ bir yax yigitni tutuwelip, uningdin sürüxtǝ ⱪiliwidi, yigit
    uningƣa Sukkotning qongliri wǝ aⱪsaⱪallirining isimlirini yezip bǝrdi. Ular jǝmiy
    bolup yǝtmix yǝttǝ adǝm idi.
  beo-beo: e da Sagode moilai goi amo gaguli, ema ea fi dunu ilia hou adole ba:i.
    Amo goi da Sagode moilai ouligisu dunu bagade 77amo ilia dio dedei.
  tpi-OTNT: Taim em i wokabaut i go em i lukim wanpela yangpela man bilong taun Sukot
    na i holimpas em na i askim em long husat i hetman bilong Sukot. Orait dispela
    yangpela man i raitim nem bilong ol 77 man na i givim long Gideon.
  hau-SA: Ya kama wani saurayin Sukkot ya tambaye shi, saurayin kuwa ya rubuta masa
    dukan sunayen shugabanni saba’in da bakwai na Sukkot, da dattawan garin.
  uig-LAT: U Sukkotluq bir yash yigitni tutuwélip, uningdin sürüshte qiliwidi, yigit
    uninggha Sukkotning chongliri we aqsaqallirining isimlirini yézip berdi. Ular
    jemiy bolup yetmish yette adem idi.
  nde-nde: Wabamba ijaha laseSukhothi walibuzabuza, ijaha lelo lamlobela amabizo eziphathamandla
    zaseSukhothi ezingamatshumi ayisikhombisa, abadala bomuzi.
  ton-ton: 'Pea naʻa ne puke ʻae talavou ʻi he kakai ʻo Sukote, ʻo ne fehuʻi ʻiate
    ia: pea naʻa ne fakahā kiate ia ʻae houʻeiki ʻo Sukote, mo e kau mātuʻa ʻo ia,
    ʻio, ʻae kau tangata ʻe toko fitungofulu ma toko fitu.'
  ces-1613: I jav mládence z obyvatelů Sochotských, vyptával se ho; kterýž sepsal
    mu knížata Sochot a starší jeho, sedmdesáte sedm mužů.
  eng-WMB: He caught a young man of the men of Succoth, and inquired of him; and he
    described for him the princes of Succoth, and its elders, seventy-seven men.
  tam-TCV: அவன் சுக்கோத்தின் ஒரு வாலிபனைப் பிடித்து அவனை விசாரித்தான். அந்த வாலிபன்
    சுக்கோத் பட்டணத்தின் எழுபத்தேழு தலைவர்களான அதிகாரிகளின் பெயர்களை எழுதிக்கொடுத்தான்.
  ceb-ULB: Midangop siya ngadto sa batan-ong lalaki sa katawhan sa Sucot ug nagpatambag
    kaniya. Gihulagway sa batan-ong lalaki ang mga pangulo ug mga katigulangan sa
    Sucot alang kaniya, 77 ka mga lalaki.
  pol-UBG: I schwytał młodzieńca spośród mieszkańców Sukkot, i wypytał go, a ten spisał
    mu książąt Sukkot i jego starszych, siedemdziesięciu siedmiu mężczyzn.
  agr-agr: Nunik wenak nunú nugkanum makichik datsauch yaakat Sucotnumia pujaun achika
    juki kuashat iniasui. Tusa iniam Sucotnumia apu setenta y siete aajaku aina nuna
    daajin ashí adaitujui.
  kyc-kyc: yuu Sakote range akali parange mende minyaro nyepala baa yuu Sakote dokona
    api mupwa ingyuo karamo lao piso siya. Dokopa akali parange dokome yuu Sakote
    dokona akali mupwa isingi dupwa akalisa yanda ipingi dee ipisu yanda ipingiko
    nyepo dusipana kingi pepana pyao retakamipala Gitione maiya.
  urd-GVU: کہ سُکات کے ایک جوان آدمی سے ملا۔ جدعون نے اُسے پکڑ کر مجبور کیا کہ وہ
    شہر کے راہنماؤں اور بزرگوں کی فہرست لکھ کر دے۔ 77 بزرگ تھے۔
  deu-1912: fing er einen Knaben aus den Leuten zu Sukkoth und fragte ihn; der schrieb
    ihm auf die Obersten zu Sukkoth und ihre Ältesten, siebenundsiebzig Mann.
  kan-2017: ಸುಖೋತಿನ ಒಬ್ಬ ಯೌವನಸ್ಥನನ್ನು ಹಿಡಿದು, ಆ ಊರಿನ ಮುಖಂಡರೂ, ಹಿರಿಯರೂ ಯಾರಾರೆಂದು ವಿಚಾರಿಸಲು
    ಅವನು ಎಪ್ಪತ್ತೇಳು ಮಂದಿಯ ಹೆಸರುಗಳನ್ನು ಬರೆದುಕೊಟ್ಟನು.
  yap-yap: Me kol be’ nib pagel nu Sukkoth nge fith. Me yoloy fare pagel nga but’
    fithingan medlip i ragag nge medlip e pumo’on ni yad ma yog e thin u Sukkoth.
  hlt-MCSB: Te vaengah Sukkoth hlang rhoek khui lamkah camoe te a tuuk tih a dawt.
    Anih ham Sukkoth mangpa rhoek neh hamca rhoek hlang sawmrhih parhih ming te boeih
    a daek.
  mdy-ETH: ሱኮቴ ዓሲ ማዔያ፥ ፔቴ ዼጌስኬያ ዓርቂ ዖኦጬኔ፤ ዬይ ዼጌሢ ሱኮቴ ካታሞ ዓሶኮ ሱኡጎና ካታሞኮ ጪሞ ማዔ፥ ላንካይታሚ
    ላንካይ ዓሲኮ ሱንፆ ፃኣፒ ዒዛም ዒንጌኔ።
  twi-ASANTE: Ɛhɔ na ɔkyeree aberanteɛ bi a ɔfiri Sukot. Ɔhyɛɛ no sɛ ɔntwerɛ nnipa
    aduɔson nson a wɔyɛ sodifoɔ ne ntuanofoɔ a wɔwɔ kuro no mu no din mma no.
  eng-WEBU: He caught a young man of the men of Succoth, and inquired of him; and
    he described for him the princes of Succoth, and its elders, seventy-seven men.
  wal-wal: Simmiiddi Sukkotappe issi wodallaa oiqqidi oichchiis. Oichchin wodallai
    Sukkota halaqatunne cimatu laappun tammanne laappunatu sunttaa xaafidi au immiis.
  spa-PDDPT: 'y detuvo a un joven de los hombres de Sucot y lo interrogó. Éste le
    dio por escrito los nombres de los jefes de Sucot y de sus ancianos: 76 varones.'
  gun-gun: ojoko peteĩ kunumi va'e Sucote pygua, ha'e ixupe oporandu mba'emo re. Ha'e
    ramo kunumi va'e ixupe ombopara Sucote pygua yvatekueve ha'e nhomongeta va'ety
    kuery rery ha'e javi, setenta e sete avakue rery.
  agu-BL: nin tzun tx'amxij jun xicy ta'n yi aj Sucot, nin tzun octz tan ẍch'ote'n
    stzi', nin yi xicy nin tal chibi' yi ox c'al tu coblaj ajcaw tu wi' banl wi',
    tetz Sucot.
  ilo-ULB: Nakasabat isuna iti maysa nga agtutubo a lalaki kadagiti tattao ti Succot
    ket nagdamag isuna kenkuana. Inladawan ti agtutubo a lalaki kenkuana dagiti mangidadaulo
    iti Succot ken dagiti panglakayen daytoy, pitopulo ket pito a lallaki.
  kpg-kpg: gei mee gaa kumi dana dama daane mai Sukkoth ga heheeu gi mee. Tama daane
    deelaa gaa hihi gi lala nia ingoo nia dagi o Sukkoth e mada hidu maa hidu (77).
  uig-ARA: ئۇ سۇككوتلۇق بىر ياش يىگىتنى تۇتۇۋېلىپ، ئۇنىڭدىن سۈرۈشتە قىلىۋىدى، يىگىت
    ئۇنىڭغا سۇككوتنىڭ چوڭلىرى ۋە ئاقساقاللىرىنىڭ ئىسىملىرىنى يېزىپ بەردى؛ ئۇلار جەمئىي
    بولۇپ يەتمىش يەتتە ئادەم ئىدى.
  sus-sus: a naxa Sukɔti fonike nde suxu, a a karaxan a xa Sukɔti mangɛe nun kuntigie
    xilie sɛbɛ a bɛ. Nee naxa lan mixi tongo solofere a nun solofere ma.
  pon-2006: Ih eri koledi mwahnakapw emen sang Sukot oh wiahiong peidek kei. Mwahnakapw
    pwulopwulo eri ntingihedi eden kaun 77 ko en Sukot.
  jae-jae: Eŋ kêkôc ŋapalê matac Sukotŋa teŋ tôŋ ma kêtu kênac eŋ ma ŋac tau keto
    Sukot ŋakasêga to ŋalaumata 77 nêŋ ŋaê sa ma kêkêŋ gêdêŋ Gideon.
  ksd-ksd: Ma i ga kinim vake tika na barmana Sukot, ma i ga tir ia; ma i ga tumu
    tar ra iang i diat ra umana luluai ma ra umana patuana Sukot tana, a lavurua na
    vinun ma lavurua na tarai.
  tur-YTC: Sukkot adamlarından bir genci yakalayıp ona sordu, o da Sukkot beylerini
    ve ihtiyarları olan yetmiş yedi kişiyi tarif etti.
  grc-BRENT: Καὶ συνέλαβε παιδάριον ἀπὸ τῶν ἀνδρῶν Σοκχὼθ, καὶ ἐπηρώτησεν αὐτόν· καὶ
    ἔγραψε πρὸς αὐτὸν ὀνόματα τῶν ἀρχόντων Σοκχὼθ καὶ τῶν πρεσβυτέρων αὐτῶν, ἑβδομήκοντα
    καὶ ἑπτὰ ἄνδρας.
  ind-AYT: Dia menangkap seorang muda penduduk dari Sukot dan menanyainya. Orang itu
    menuliskan kepada Gideon, nama para pemimpin dan para tua-tua Sukot, yaitu tujuh
    puluh tujuh orang banyaknya.
  nya-nya: Kumeneko iye anagwira mnyamata wa ku Sukoti ndipo atamufunsa, mnyamatayo
    anamulembera mayina a akuluakulu ndi atsogoleri 77 a ku Sukoti.
  hrv-hrv: I uhvati nekog momka iz Sukota te ga uze ispitivati; a on mu popisa imena
    sukotskih knezova i starješina, sedamdeset i sedam ljudi.
  mps-mps: Te aga pobadi, te sogo agai te Sukot hanude bidibo gesi ogwa bidi me deli
    asobo sulama, tama aga nogo tolasa, tama agabolo hanalu te Sukot hanude bidibo
    tobolu bidi te de dawe wali. Tialima, te ogwa bidigo te bidi te 77 tobolu bidi
    dabe nogi asęnama, te Gideonbolo mani.
  tpi-tpi: Taim em i wokabaut i go em i lukim wanpela yangpela man bilong taun Sukot
    na i holimpas em na i askim em long husat i hetman bilong Sukot. Orait dispela
    yangpela man i raitim nem bilong ol 77 man na i givim long Gideon.
  dan-1931: fik han fat i en ung Mand fra Sukkot og spurgte ham ud, og den unge Mand
    skrev Navnene på Høvedsmændene og de Ældste i Sukkot op til ham, syv og halvfjerdsindstyve
    Mænd.
  vie-OVCB: Ông bắt một thanh niên người Su-cốt và bắt người này viết ra tên của bảy
    mươi bảy người lãnh đạo Su-cốt.
  guj-2017: તેણે સુક્કોથના માણસોમાંથી એક જુવાનને પકડીને સૂર્યોદય વખતે પૂછ્યું, ત્યારે
    તે જુવાન માણસે સુક્કોથના આગેવાનોને તથા તેઓના વડીલો જે સિત્તોતેર હતા તેઓની માહિતી
    તેઓને આપી.
  pon-2006A: Ih eri koledi mwahnakapw emen sang Sukot oh wiahiong peidek kei. Mwahnakapw
    pwulopwulo eri ntingihedi eden kaun 77 ko en Sukot.
  por-BRBSL: Ele pegou um jovem dos homens de Succoth e o interrogou; e descreveu
    para ele os príncipes de Succoth, e seus anciãos, setenta e sete homens.
  cth-cth: Sukkoth kho e thoundoun buet touh a man awh teh lawk a pacei. Ahni niyah
    Sukkoth kho e kaawm bawinaw a lungkahanaw e tami min 77 touh a dei pouh.
  twi-twi: Ɛhɔ na ɔkyeree aberante bi a ofi Sukot. Ɔhyɛɛ no sɛ ɔnkyerɛw nnipa aduɔson
    ason a wɔyɛ sodifo ne ntuanofo a wɔwɔ kurow no mu no din mma no.
  hlt-hlt: Te vaengah Sukkoth hlang rhoek khui lamkah camoe te a tuuk tih a dawt.
    Anih ham Sukkoth mangpa rhoek neh hamca rhoek hlang sawmrhih parhih ming te boeih
    a daek.
  tbz-SIM: kɛ́pĩ́ nSukɔti kóo dɑpɑ̀ɑ̀ mmɔù kóò bekɛ kòo ò wɑ̃̀ri bɛkpɑ̀ɑ̀tìbɛ̀ nɛ̀
    bɛhɛikɛ̀nkótíbɛ̀ yètɛ̀ kɛ̀ bɛ̀ ḿbo sipísìyiekɛ̀ nɛ̀ bɛ̀yiekɛ̀.
  msy-2020: A ghua Sukotɨn adarazir gumazir igiar mam batogha, pamtemɨn an suiragha
    kamaghɨn an azara, terara Sukotɨn adarazir gumazir dapaniba. Ezɨ gumazir igiar
    kam 77plan gumazibar ziaba osirigha Gideon ganɨngi.
  dop-dop: Ḿpʋ́ɣʋ́ ɩ kpɑ Sukɔtɩ ɩfepu nɔɣɔlʋ nɑ ɩ́ pɔɔsɩ-ɩ, ɩlɛnɑ ɩ́lɛ́ ɩ́ ŋmɑɑ-ɩ
    ɩcɑtɛ ńtɛ́ tǝ nyʋɣʋ nyǝ́mɑ hǝlɑ. Pɑ wɛ yǝlɑɑ nɩɩtoso nɑ nɑɑnʋwɑ nɑ nɑɑtosompɔɣɔlɑɣɑ.
  azb-azb: Sukkot sakinlərindən bir cavanı tutub ondan söz aldı. O da ona Sukkot başçısı
    olan yetmiş yeddi ağsaqqalın adını yazıb verdi.
  eng-DBY: And he caught a youth of the men of Succoth, and inquired of him; and he
    wrote down for him the chief men of Succoth, and the elders thereof, seventy-seven
    men.
  hin-2017: और सुक्कोत के एक जवान पुरुष को पकड़कर उससे पूछा, और उसने सुक्कोत के सतहत्तरों
    हाकिमों और वृद्ध लोगों के पते लिखवाए।
  eng-YLT: and captureth a young man of the men of Succoth, and asketh him, and he
    describeth unto him the heads of Succoth, and its elders — seventy and seven men.
  eng-WYC-2017: and he took a young man of the men of Succoth; and he asked him the
    names of the princes, and of the elder men of Succoth; and he described seven
    and seventy men in number.
  eng-WMBB: He caught a young man of the men of Succoth, and enquired of him; and
    he described for him the princes of Succoth, and its elders, seventy-seven men.
  urd-GVH: कि सुक्कात के एक जवान आदमी से मिला। जिदौन ने उसे पकड़कर मजबूर किया कि वह
    शहर के राहनुमाओं और बुज़ुर्गों की फ़हरिस्त लिखकर दे। 77 बुज़ुर्ग थे।
  rug-rug: Meke tuqe vagia sa si keke tie vaqurana sapu mae guana pa Sukoti, meke
    nanasia sa. Meke kubere goreni sa tie vaqurana sari na pozadi ri ka zuapa ṉavulu
    zuapa koimata tadi na tinoni pa Sukoti meke valani sa koe Qitione.
  gaz-gaz: Innis dargaggeessa Sukoot tokko qabee qorate; dargaggeessi sunis maqaa
    qondaaltota Sukootii fi maanguddoota magaalattii walumatti maqaa nama torbaatamii
    torba barreessee kenneef.
  fra-LSG: Il saisit d’entre les gens de Succoth un jeune homme qu’il interrogea,
    et qui lui mit par écrit les noms des chefs et des anciens de Succoth, soixante-dix-sept
    hommes.
  yal-yal: A Sukɔti banxulanna nde suxu, a yi a maxɔdin, na yi Sukɔti kuntigine nun
    fonne xinle sɛbɛ, muxu tonge solofere muxu solofere.
  haw-1868: Paa iho la ia ia kekahi kanaka ui o Sukota, a ninau aku la ia ia, a hoike
    mai la oia ia ia i na'lii o Sukota a me kolaila poe lunakahiko, he kanahikukumamahiku
    kanaka.
  arb-NAV: وَقَبَضَ عَلَى شَابٍّ مِنْ أَهْلِ سُكُّوتَ وَطَلَبَ مِنْهُ أَنْ يُسَجِّلَ
    لَهُ أَسْمَاءَ رُؤَسَاءِ سُكُّوتَ وَشُيُوخِهَا. فَسَجَّلَ سَبْعَةً وَسَبْعِينَ
    اسْماً.
  ewe-ewe: Elé ɖekakpui aɖe tso Sukɔt eye wòzi edzi be wòaŋlɔ Sukɔt ƒe kplɔlawo kple
    mawunua blaadre-vɔ-adreawo ŋkɔ na ye.
  eng-LEE: 'And he caught a young man of the people of Succoth, and inquired of him:
    and he wrote down for him the princes of Succoth, and the elders thereof, seventy
    and seven men.'
  asm-FB: গিদিয়োনে চুক্কোত নিবাসীসকলৰ এজন যুৱকক ধৰি আনিলে আৰু তেওঁৰ পৰা পৰামর্শ বিচাৰিলে;
    যুৱকজনে চুক্কোতৰ সাতসত্তৰজন নেতা আৰু জ্যেষ্ঠলোকৰ নাম ক’লে।
  sus-A: عَ نَشَ سُكْتِ قٌنِكٍ ندٍ سُشُ، عَ عَ كَرَشَن عَ شَ سُكْتِ مَنفّيٍ نُن كُنتِفِيٍ
    شِلِيٍ سّبّ عَ بّ. نٍيٍ نَشَ لَن مِشِ تٌنفٌ سٌلٌقٍرٍ عَ نُن سٌلٌقٍرٍ مَ.
  fra-SBL: Il prit un jeune homme parmi les hommes de Succoth, et le consulta ; il
    lui décrivit les chefs de Succoth et ses anciens, soit soixante-dix-sept hommes.
  hbo-hbo: וַיִּלְכָּד־נַ֛עַר מֵאַנְשֵׁ֥י סֻכֹּ֖ות וַיִּשְׁאָלֵ֑הוּ וַיִּכְתֹּ֨ב אֵלָ֜יו
    אֶת־שָׂרֵ֤י סֻכֹּות֙ וְאֶת־זְקֵנֶ֔יהָ שִׁבְעִ֥ים וְשִׁבְעָ֖ה אִֽישׁ׃
  kik-kik: Nake akĩnyiita mwanake wa Sukothu, na akĩmũhooya ũhoro, nake mwanake ũcio
    akĩmwandĩkĩra marĩĩtwa ma anene mĩrongo mũgwanja na mũgwanja a Sukothu, na nĩo
    athuuri a itũũra rĩu.
  fra-NCL: Ayant saisi un jeune homme d’entre les gens de Soccoth, il l’interrogea,
    et celui-ci lui écrivit les noms des chefs et des anciens de Soccoth, soixante-dix-sept
    hommes.
  cek-AK: Sukkoth avang ih thendoeng maeto to naeh moe, lok a dueng; to naah to thendoeng
    mah Sukkoth avang thung ih ukkungnawk hoi kacoehta quisarih, sarihtonawk ih ahmin
    to tarik pae.
  cuk-cuk: machi-sapingwa-Sucotʼgined-gasad. Ese dulemar-nugmar egichisad. Machi-sapingwa
    Sucot-e-dummagan-e-nugmar, degi, girmar-dummagan-e-nugmar dulapaa-gakambe-gakagugle-mergued
    (77) Gedeónʼga narmakar uksad.
  uig-CYR: У Суккотлуқ бир яш жигитни тутувелип, униңдин сүрүштә қиливиди, жигит униңға
    Суккотниң чоңлири вә ақсақаллириниң исимлирини йезип бәрди. Улар җәмий болуп йәтмиш
    йәттә адәм еди.
  tel-2017: హెరెసు ఎగువనుంచి తిరిగి వచ్చి, సుక్కోతు వాళ్ళలో ఒక యువకుణ్ణి పట్టుకుని
    విచారణ చేయగా అతడు సుక్కోతు అధిపతులు, పెద్దల్లో డెబ్భై ఏడుగురి పేర్లు వివరంగా చెప్పాడు.
  hat-BSA: Li te kaptire yon jenn gason ki sòti Succoth e te kesyone l. Epi li te
    bay li detay prens a Succot yo ak ansyen li yo, swasann-dis-sèt lòm.
  kos-kos: In pacl se inge el sruokya mwet fusr Sukkoth se ac siyuk inen mwet kol
    lun acn Sukkoth. Na mwet fusr sac simusla inen mwet itngoul itkosr ac sang nu
    sel Gideon.
  hbo-WLC: וַיִּלְכָּד־נַ֛עַר מֵאַנְשֵׁ֥י סֻכּ֖וֹת וַיִּשְׁאָלֵ֑הוּ וַיִּכְתֹּ֨ב אֵלָ֜יו
    אֶת־שָׂרֵ֤י סֻכּוֹת֙ וְאֶת־זְקֵנֶ֔יהָ שִׁבְעִ֥ים וְשִׁבְעָ֖ה אִֽישׁ׃
  ibo-ibo: Nʼebe ahụ ka Gidiọn nọ jide otu nwokorobịa onye Sukọt. O jụrụ ya ajụjụ,
    nwokorobịa ahụ depụtakwaara ya aha ndịisi obodo Sukọt. Ha dị iri asaa na asaa,
    ndị okenye obodo ahụ.
  ory-ory: ପୁଣି ସେ ସୁକ୍କୋତର ଲୋକମାନଙ୍କ ମଧ୍ୟରୁ ଜଣେ ଯୁବାକୁ ଧରି ପଚାରିଲେ; ତହିଁରେ ସେ ସୁକ୍କୋତର
    ଅଧିପତି ଓ ତହିଁର ପ୍ରାଚୀନମାନଙ୍କ ସତସ୍ତରି ଜଣର ନାମ ତାଙ୍କ ପାଇଁ ଲେଖାଇ ଦେଲା।
  chk-chk: Iwe, a liapeni eman alüalün Sukot o aisini iten ekewe meilap me souakomwen
    Sukot. Iwe, ewe alüal a makeetiu iten fik me füman mwän.
  rop-rop: en wen imbin kamat langa det jampap langa det hil gulum Heres, imbin grebum
    wanbala yangmen deya brom det taun gulum Sukait, en imbin askimbat im olkain kwestjan,
    en det yangmen bin raidimdan ola neim blanga det 77 men hubin jidan bos langa
    det taun.
  ukr-1871: І піймав одного молодика з Соккотян, випитував його, й той мусїв йому
    поважнїйших городян Соккотських сїмдесять і сїм чоловік списати.
  deu-1951: Und er fing einen Knaben von den Leuten zu Sukkot auf und fragte ihn aus;
    der schrieb ihm die Obersten zu Sukkot und ihre Ältesten auf, siebenundsiebzig
    Mann.
  eng-JPS: And he caught a young man of the men of Succoth, and inquired of him; and
    he wrote down for him the princes of Succoth, and the elders thereof, seventy
    and seven men.
  srp-1865: I uhvati momka iz Sokota, i ispitiva ga; a on mu popisa knezove Sokotske
    i starješine, sedamdeset i sedam ljudi.
  lug-lug: N’asangiriza omuvubuka ow’oku bantu ab’omu Sukkosi, n’abaako by’amubuuza.
    Omuvubuka n’amuwandiikira amannya g’abakungu ab’omu Sukkosi, abakadde nsanvu mu
    musanvu.
  heb-heb: וילכד נער מאנשי סכות וישאלהו ויכתב אליו את שרי סכות ואת זקניה שבעים ושבעה
    איש׃
  ben-IRV: এমন দিনের সুক্কোৎ-নিবাসীদের একজন যুবককে ধরে জিজ্ঞাসাবাদ করলেন; তাতে সে
    সুক্কোতের অধ্যক্ষদের ও সেখানকার প্রাচীনদের সাতাত্তর জনের নাম লিখে দিল।
  pan-pan: ਅਤੇ ਸੁੱਕੋਥੀਆਂ ਵਿੱਚੋਂ ਇੱਕ ਜਵਾਨ ਨੂੰ ਫੜ੍ਹ ਕੇ ਉਸ ਤੋਂ ਪੁੱਛਿਆ, ਤਾਂ ਉਸ ਨੇ ਸੱਤਰ
    ਮਨੁੱਖਾਂ ਦਾ ਪਤਾ ਦੱਸਿਆ। ਇਹ ਸਭ ਸੁੱਕੋਥ ਦੇ ਹਾਕਮ ਅਤੇ ਬਜ਼ੁਰਗ ਸਨ।
  mya-JVB: သုကုတ် မြို့သား လုလင် တယောက်ကို ဘမ်းမိ ၍ မေး စစ်လျှင် ၊ ထိုသူသည်သုကုတ်
    မြို့အရာရှိ ၊ အသက်ကြီး သူခုနစ်ဆယ် ခုနစ် ယောက်တို့၏ အမည်အသီးအသီးတို့ကို ပြော လေ၏။
  hmo-hmo: Ia ese Sukoto eregabe tauna ta ia dogoatao, bona ia nanadaia, ia gwau,
    “Sukoto gunalaia taudia edia ladana be daikadaika?” Vadaeni ia ese Sukoto lohia
    taudia bona tau badadia edia ladana ia torea, idia be ibounai 77.
  urd-urd: और उसने सुक्कातियों में से एक जवान को पकड़ कर उससे दरियाफ़त किया; इसलिए
    उसने उसे सुक्कात के सरदारों और बुज़ुर्गों का हाल बता दिया जो शुमार में सत्तर थे।
  rus-SYN: И захватил юношу из жителей Сокхофа и выспросил у него; и он написал ему
    князей и старейшин Сокхофских семьдесят семь человек.
  bqc-SIM: ↄ̃ à Suko ɛ̀waasoe kũ̀ à yãlàlawà, ↄ̃ ɛ̀waasopi Suko gbɛ̃zↄ̃ↄↄ tↄ́
    kɛ̃̀ɛ̀ láu gbɛ̃ↄn bàaↄ̃kwi ń soplao.
  tcz-CHONGTHU: Hichea chun Succoth na konna hung golhang khat amannin akhopi sunga
    thunei vaihom hole lamkai upa somsagi le sagi ho min chu ajihdoh soh tan ahi.
  mar-mar: तेव्हा त्याने सुक्कोथातला एक तरुण मनुष्य धरला, आणि त्याच्याजवळ सल्ला मागितला.
    त्या तरुण मनुष्याने त्यांना सुक्कोथाचे अधिकारी आणि त्यातले वडील अशा सत्याहत्तर
    मनुष्यांचे वर्णन लिहून दिले.
  qub-qub: Sucot mösuta prësu chariran. Nircur tapuran. Chay mösu willaran Sucotpa
    ganchis chunca ganchis (77) mandajnincunapa jutinta.
  bqp-bqp: akũ à Suko kɛfɛnna ke kũ̀ à a làla yãi, akũ kɛfɛnna pì Suko gbɛ̃ zↄ̃kↄ̃nↄ
    tↄ́ kɛ̃̀nɛ takadan gbɛ̃nↄn baaakↄ̃ akuri awɛɛsuppla.
  hat-hat: Li fè yo mete men sou yon jenn gason ki te rete lavil Soukòt epi li keksyonnen
    l'. Jenn gason an ekri non swasanndisèt moun ki te otorite ak chèf fanmi lavil
    Soukòt li bay Jedeyon.
  eng-BSB: There he captured a young man of Succoth and interrogated him. The young
    man wrote down for him the names of the seventy-seven leaders and elders of Succoth.
  tod-tod: É zunu loungoi ta zoni, Sukɔte nuiti saama, é gaazaɠa, naa Sukɔte ɠundiɠiiti
    ta kɛwolaiti daaseigi zɛʋɛni, é fe zea, ti ɠɛni ga zunu ʋuulɔfela maazu lɔfela
    (77).
  eng-WEBPB: He caught a young man of the men of Succoth, and enquired of him; and
    he described for him the princes of Succoth, and its elders, seventy-seven men.
  kbq-kbq: E'inama huno ne-eno'a mago Sukoti kumate nehaza ne' eme azerino antahigegeno,
    Sukoti kumate mani'naza kva vahetmina 77ni'a kva vahe'mofo zamagia Gidionina kremi'ne.
  nhe-BL: Huan quiitzqui se telpocatl tlen altepetl Sucot huan quitlajtlani inintoca
    nopa tlayacanani huan huehue tlacame ipan nopa altepetl. Huan nopa telpocatl quiijcuilo
    77 inintoca.
  bus-bus: ben à Suko gↄ̃kparɛ ke kũ̀ à à làla yãzi, ben gↄ̃kparɛ pì Suko gbɛ̃nsinↄ
    tↄ́ kɛ̃̀nɛ takadan gↄ̃ↄn baaagↄ̃ akuri awɛɛswɛɛplaa.
  gub-BL: Upyhyk amo kwàkwàmo Xukot pe har. Upuranu hehe. A'e rupi kwàkwàmo umuapyk
    77 Xukot pe har wanuwihaw waner pape rehe wà.
  eng-DRA: 'He took a boy of the men of Soccoth: and he asked him the names of the
    princes and ancients of Soccoth, and he described unto him seventy-seven men.'
