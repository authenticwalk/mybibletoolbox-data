verse: JDG.008.007
translations:
  mal-C: 'അപ്പോൾ ഗിദെയോൻ: “ആകട്ടെ; സേബഹിനെയും സൽമുന്നയെയും യഹോവ എന്റെ കൈയിൽ ഏൽപ്പിച്ചശേഷം
    ഞാൻ നിങ്ങളുടെ മാംസം മരുഭൂമിയിലെ മുള്ളുകൊണ്ടും പറക്കാരകൊണ്ടും കീറിമുറിക്കും” എന്നു
    പറഞ്ഞു.'
  deu-TKW: 'Gideon erwiderte: Nun gut! Wenn Jahwe Sebah und Zalmunna in meine Gewalt
    giebt, so will ich eure Leiber mit Wüstendornen und Stacheln zerdreschen!'
  lin-lin: 'Jedeon alobaki : — Lokola bolobi boye, tango Yawe akokaba, na maboko na
    ngai, Zeba mpe Tsalimuna, nakopasola-pasola misuni na bino na basende ya esobe
    mpe na singa ya nzube.'
  eng-LSV: And Gideon says, “Therefore—in YHWH’s giving Zebah and Zalmunna into my
    hand—I have threshed your flesh with the thorns of the wilderness, and with the
    threshing instruments.”
  eng-GNV: Gideon then sayde, Therefore when the Lord hath deliuered Zebah and Zalmunna
    into mine hand, I will teare your flesh with thornes of the wildernes and with
    breers.
  eng-WEBSTER: And Gideon said, Therefore when the LORD hath delivered Zebah and Zalmunna
    into my hand, then I will tear your flesh with the thorns of the wilderness and
    with briers.
  nhw-BL: 'Huan Gedeón quiijto: ―Quema TOTECO ya quintemactilijtos nomaco Zeba huan
    Zalmuna, sempa nihualas nica huan nijhuejhueloqui amonacayo ica huitztli huan
    ica huitzpoli catli onca ipan huactoc tlali.'
  swh-ONEN: Gideoni akajibu, “Kwa ajili ya hilo tu, Bwana atakapowatia Zeba na Salmuna
    mkononi mwangu, nitaichana nyama ya miili yenu kwenye miiba ya nyikani na kwenye
    michongoma.”
  bba-bba: Mɑ Gedeoni u nɛɛ, too, yɑǹ tɑɑrɛ. Sɑnɑm mɛ Yinni Gusunɔ u mɑn Sebɑki kɑ
    Sɑlumunɑ nɔmu bɛriɑ, sɑ̃ki kɑ ɑwĩin sɛniyɑ kon kɑ bɛɛ so.
  eng-KJVCPB: And Gideon said, Therefore when the Lord hath delivered Zebah and Zalmunna
    into mine hand, then I will tear your flesh with the thorns of the wilderness
    and with briers.
  luo-luo: Eka Gideon nodwoko niya, “Nikech gima uwacho, ka Jehova Nyasaye osechiwo
    Zeba gi Zalmuna e lweta, to abiro yuyo ringreu gi pedo kod matata.”
  meu-meu: Gideon eto, Matona, Iehova ese Sebaha bona Salmuna na imagu ai baine atodia
    negana ai, lau ese au ginigini tano ḡaḡaena amo baina abi, bona ava ḡinigini danu,
    bena unu amo baina dadabamui.
  npi-ULB: गिदोनले भने, “परमप्रभुले हामीलाई जेबह र सल्मुन्‍नामाथि विजय दिनुभएपछि,
    मरुभूमिका काँढाहरू र घोच्ने झाडीले म तिमीहरूका छाला काढ्नेछु ।”
  yor-yor: Gideoni dá wọn lóhùn pé, “Ó dára, nígbà tí Olúwa bá fi Seba àti Salmunna
    lé mi lọ́wọ́ tán èmi yóò fi ẹ̀gún ijù àti ẹ̀gún òṣùṣú ya ẹran-ara yín.”
  ind-ind: Maka Gideon berkata, “Kalau begitu, sesudah TUHAN menyerahkan Zebah dan
    Salmuna kepada saya, saya akan mencambuk kalian dengan tanaman berduri dari padang
    belantara!”
  pes-OPCB: 'جدعون به آنها گفت: «وقتی که خداوند زبح و صلمونع را به دست من تسلیم کند،
    برمی‌گردم و گوشت بدن شما را با خارهای صحرا می‌درم.»'
  tgl-ULB: Sinabi ni Gideon, “Kapag ibinigay ni Yahweh sa amin ang tagumpay laban
    kay Zeba at Zalmunna, pupunitin ko ang inyong laman gamit ang tinik sa disyerto
    at dawag.”
  cbu-NT: Jedeyonsha kurakaa, Waritariya. Itaru, Apanllpa wizpur putachpariniya Sebaatsi,
    misha Salmunaatstamta. Putayachuri, yusursha ningitam kanapchiniya siyangzi. Anush
    kuskachuni, siyaa putayaruni, yasinpa wapar pizpatari taaru anpat pzkoochiniya,
    Jedeyon Sokotshuchee kurak tárangiya.
  hui-hui: Ogonidagua layagola Gidionohanda lalu, Ogoni karulapego Anduane Homogohanda
    Seba Salamunala minalu i̱hondo ngirangi i̱na tí agubandu aniheme dindi ko dalu
    naibaga ngagoha howa yu ibalu tandaga nalimulo dambuliya hondo halimu, lene.
  mya-mya: သို့​ဖြစ်​၍​ဂိ​ဒေါင်​က``ကောင်း​ပြီ၊ ဇေ​ဘ​ဟ နှင့်​ဇာ​လ​မုန္န​တို့​အား ငါ​၏​လက်​သို့​ဘု​ရား​သ​ခင်​အပ်​တော်​မူ​သော​အ​ခါ
    ငါ​သည်​သင် တို့​ကို​သဲ​ကန္တာ​ရ​မှ​ဆူး​ပင်​များ​နှင့်​ရိုက် နှက်​မည်'' ဟု​ဆို​လေ​သည်။-
  bod-N: གིད་ཡོན་གྱིས་འདི་ལྟར་སྨྲས་པ་སྟེ། དཀོན་མཆོག་ཡ་ཝཱེས་ཟེ་བཱ་དང་ཚལ་མུན་ནཱ་གཉིས་ངའི་ལག་ཏུ་སྤྲད་རྗེས།
    བདག་གིས་ས་རྒོད་ཀྱི་སྡོང་ཕྲན་ཡལ་ག་དང་ཚེར་མས་ཁྱོད་རྣམས་རྨས་པར་བྱ་ཞེས་པའོ། །
  sna-sna: Ipapo Gidheoni akapindura akati, “Nokuda kwaizvozvo, Jehovha paanongoisa
    Zebha naZarumuna muruoko rwangu, ini ndichabvambura nyama yenyu neminzwa yomurenje
    uye norukato.”
  spa-BLM: 'Gedeón dijo: “Por lo tanto, cuando Yahvé haya entregado a Zeba y Zalmunna
    en mi mano, entonces desgarraré su carne con las espinas del desierto y con los
    cardos.”'
  cac-cac: 'Ix tac''vi vin̈aj Gedeón chi'': —Ayic ol ac''jococh vin̈aj Zeba yed''
    vin̈aj Zalmuna chi'' d''a yol co c''ab'' yuj Jehová, ayic ol on̈ jax d''a tic,
    ol co maq''uel tzililjoc e chib''ejal d''a e patic d''a te'' q''uiix ol quic''cot
    d''a taquin̈ luum, xchi vin̈.'
  swh-ULB: Gideoni akasema, “Bwana akitupa ushindi juu ya Zeba na Salmunna, nitainyunyiza
    ngozi yenu kwa miiba ya jangwani na michongoma.
  bel-bel: 'І сказаў Гедэон: за гэта, калі аддасьць Гасподзь Зэвэя і Салмана ў рукі
    мае, я разарву цела ваша цярноўнікам пустынным і малацільнымі зубчатымі дошкамі.'
  deu-ELBBK: 'Da sprach Gideon: Darum, wenn der HERR Sebach und Zalmunna in meine
    Hand gegeben hat, werde ich euer Fleisch zerdreschen mit Dornen der Wüste und
    mit Stechdisteln!'
  mbb-OT: Ne migkaǥi si Gideon te, “Ew iyan bes heeyan, emun ibeǥey en te Nengazen
    kedì si Zeba wey si Zalmuna. Edletiguwen ku sikiyu te zuǥiyen he dezeisey he kayu.”
  mal-2015: 'അതിന്നു ഗിദെയോൻ: ആകട്ടെ; യഹോവ സേബഹിനെയും സൽമുന്നയെയും എന്റെ കയ്യിൽ ഏല്പിച്ചശേഷം
    ഞാൻ നിങ്ങളുടെ മാംസം കാട്ടിലെ മുള്ളുകൊണ്ടും പറക്കാരകൊണ്ടും തല്ലിക്കീറും എന്നു പറഞ്ഞു.'
  rmc-rmc: 'O Gideon lenge phenďa: „No akor mištes! Sar mange o RAJ pomožinela upral
    lende te zviťazinel, avava kade pale a marava tumen le koľakenca the le trňenca
    pal e pušťa.“'
  pes-OPV: 'جدعون گفت: «پس چون خداوند زبح و صلمونع را به‌دست من تسلیم کرده باشد، آنگاه
    گوشت شما رابا شوک و خار صحرا خواهم درید.»'
  ron-1924: 'Ши Гедеон а зис: „Ей бине, дупэ че Домнул ва да ын мыниле ноастре пе
    Зебах ши пе Цалмуна, вэ вой скэрпина карня ку спинь дин пустиу ши ку мэрэчинь.”'
  ben-OBCV: তখন গিদিয়োন উত্তর দিলেন, “ঠিক আছে, যখন সদাপ্রভু সেবহ ও সল্‌মুন্নাকে আমার
    হাতে সমর্পণ করবেন, আমি তখন মরুভূমির কাঁটাগাছ ও শিয়ালকাঁটা দিয়ে তোমাদের শরীর
    ছিন্নভিন্ন করে দেব।”
  som-som: Markaasaa Gidcoon wuxuu yidhi, Waa hagaag ee markii Rabbigu ii soo gacangeliyo
    Sebah iyo Salmunnac ayaan hilibkiinna ku jeexjeexi doonaa qodxanta cidlada iyo
    gocondhada.
  lat-VUC: 'Quibus ille ait: Cum ergo tradiderit Dominus Zebee et Salmana in manus
    meas, conteram carnes vestras cum spinis tribulisque deserti.'
  eng-ASVBT: And Gideon said, Therefore when Jehovah hath delivered Zebah and Zalmunna
    into my hand, then I will tear your flesh with the thorns of the wilderness and
    with briers.
  ita-1885: 'E Gedeone rispose: Perciò, quando il Signore mi avrà dato nelle mani
    Zeba e Salmunna, io vi sminuzzerò le carni con delle spine del deserto, e con
    triboli.'
  eng-LXXUP: And Gideon said, Therefore when the Lord gives Zebah and Zalmunna into
    my hand, then will I tear your flesh with the thorns of the wilderness, and the
    Barkenim.
  eng-ULB: Gideon said, “When Yahweh has given us victory over Zebah and Zalmunna,
    I will tear your skin with the desert thorns and briers.”
  spa-VBL: “¡En ese caso, tan pronto como el Señor me haya entregado a Zeba y a Zalmuna,
    volveré aquí y los azotaré con espinas y cardos del desierto!” respondió Gedeón.
  fra-_FOB: 'Et Gédéon dit: Eh bien! Lorsque l''Éternel aura livré Zébach et Tsalmuna
    entre mes mains, je briserai votre chair avec des épines du désert et avec des
    chardons.'
  mal-mal: 'അതിന് ഗിദെയോൻ: യഹോവ സേബഹിനെയും സൽമുന്നയെയും എന്റെ കയ്യിൽ ഏല്പിച്ചശേഷം
    ഞാൻ നിങ്ങളുടെ മാംസം മരുഭൂമിയിലെ മുള്ളുകൊണ്ടും കൂർത്ത മുൾച്ചെടി കൊണ്ടും ചീന്തിക്കളയും
    എന്ന് പറഞ്ഞു.'
  urd-GVR: Yih sun kar Jidāūn ne kahā, “Jyoṅ hī Rab in do sardāroṅ Zibah aur Zalmunnā
    ko mere hāth meṅ kar degā maiṅ tum ko registān kī kāṅṭedār jhāṛiyoṅ aur ūṅṭkaṭāroṅ
    se gāh kar tabāh kar dūṅgā.”
  suz-BL: मिनु गिदोनमी “परमप्रभु यावेमी जेबाह नु साल्‍मुन्‍ना आस कली आं गुइमी गेप्‍तु
    हना, गो गोरशो रागी ङा चोंक चूमी युक्‍नन्‍नी” देंमाक्‍त।
  ita-1927: 'E Gedeone disse: “Ebbene! quando l’Eterno mi avrà dato nelle mani Zebah
    e Tsalmunna, io vi lacererò le carni con delle spine del deserto e con de’ triboli”.'
  ckb-ckb: 'گدعۆنیش گوتی: «بۆیە کاتێک یەزدان زەڤەح و زەلموناع دەخاتە ژێر دەستم، لەشتان
    بە دڕکوداڵی دەشتودەر زامدار دەکەم.»'
  eng-BBE: Then Gideon said, Because of this, when the Lord has given Zebah and Zalmunna
    into my hands, I will have you stretched on a bed of thorns of the waste land
    and on sharp stems, and have you crushed as grain is crushed on a grain-floor.
  kan-OKCV: ಆಗ ಗಿದ್ಯೋನನು, “ಆಗ ಯೆಹೋವ ದೇವರು ಜೆಬಹನನ್ನೂ, ಚಲ್ಮುನ್ನನನ್ನೂ ನನ್ನ ಕೈಯಲ್ಲಿ ಒಪ್ಪಿಸಿಕೊಟ್ಟ
    ತರುವಾಯ, ನಿಮ್ಮ ಮಾಂಸವನ್ನು ಮರುಭೂಮಿಯ ಮುಳ್ಳುಗಳಿಂದಲೂ, ಕಾರೆಗಿಡದ ಮುಳ್ಳುಗಳಿಂದಲೂ ಹೊಡಿಸುವೆನು,”
    ಎಂದನು.
  tam-2017: 'அப்பொழுது கிதியோன் அவர்களை நோக்கி: யெகோவா சேபாவையும் சல்முனாவையும் என்னுடைய
    கையில் ஒப்புக்கொடுக்கும்போது, உங்கள் சரீரத்தை வனாந்திரத்தின் நெரிஞ்சில்முட்களால்
    கிழித்துவிடுவேன் என்று சொல்லி,'
  spa-RV-1909: 'Y Gedeón dijo: Pues cuando Jehová hubiere entregado en mi mano á Zeba
    y á Zalmunna, yo trillaré vuestra carne con espinas y abrojos del desierto.'
  ron-BTF: 'Și Ghedeon a spus: De aceea, când DOMNUL va fi dat pe Zebah și pe Țalmuna
    în mâna mea, atunci vă voi smulge carnea cu spinii pustiului și cu mărăcini.'
  eng-WEBP: Gideon said, “Therefore when the LORD has delivered Zebah and Zalmunna
    into my hand, then I will tear your flesh with the thorns of the wilderness and
    with briers.”
  eng-FBV: “In that case, once the Lord has handed Zebah and Zalmunna over to me,
    I'll return and thrash you with thorns and briers from the desert!” Gideon replied.
  nld-1939: 'Toen sprak Gedeon: Waarachtig, als Jahweh mij Zébach en Salmoenna heeft
    overgeleverd, zal ik uw vlees komen dorsen met dorens uit de woestijn en met distels.'
  nch-BL: 'Huan Gedeón quiijto: ―Quema TOTECO ya quintemactilijtos nomaco Zeba huan
    Zalmuna, sempa nihualas nica huan nijhuejhueloqui amonacayo ica huitzti huan ica
    huitzajpoli cati onca ipan huactoc tali.'
  vie-1934: 'Ghê-đê-ôn la lên rằng: Thế thì, khi Đức Giê-hô-va đã phó Xê-bách và Xanh-mu-na
    vào tay ta, ta sẽ lấy chông đồng vắng và nhánh gai mà đánh thịt các ngươi!'
  hin-CV: ठीक है, “गिदोन ने उनसे कहा, जब याहवेह ज़ेबह तथा ज़लमुन्‍ना को मेरे वश कर
    देंगे, तब मैं तुम्हारे शरीरों को जंगली कंटीली झाड़ियों तथा कांटों में रौंद दूंगा.”
  spa-BES: 'Entonces Gideon dijo: Debido a esto, cuando el Señor me haya dado a Zeba
    y Zalmuna en mis manos, te haré estirar en un lecho de espinas del desierto y
    en tallos afilados, y te aplastaré como se tritura el grano en un piso de grano.'
  tdx-tdx: Le hoe t’i Gidone, Aa ie fa natolo’ Iehovà an-tañako t’i Zebàke naho i
    Tsalmonà, le ho riateko am-patin-kivoke naho ropiteke ty nofo’ areo.
  tha-KJV: กิเดโอนจึงกล่าวว่า “ถ้าอย่างนั้นเมื่อพระเยโฮวาห์มอบเศบาห์และศั​ลม​ุนนาไว้ในมือเราแล้ว
    เราจะเอาหนามใหญ่​แห่​งถิ่นทุ​รก​ันดาร และหนามย่อยมานวดเนื้อเจ้าทั้งหลาย”
  por-BR-2018: 'E Gideão disse: Pois quando o SENHOR entregar em minha mão a Zeba
    e a Zalmuna, eu trilharei vossa carne com espinhos e cardos do deserto.'
  deu-ELO: 'Da sprach Gideon: Darum, wenn Jehova Sebach und Zalmunna in meine Hand
    gegeben hat, werde ich euer Fleisch zerdreschen mit Dornen der Wüste und mit Stechdisteln!'
  eng-WYC-2018: To whom Gideon said, Therefore, when the Lord shall betake Zebah and
    Zalmunna into mine hands, and when I shall turn again (as an) overcomer in peace,
    I shall rend your flesh with thorns and briars of the desert. (To whom Gideon
    said, And so, when the Lord shall deliver Zebah and Zalmunna into my hands, and
    when I shall return to you in victory, I shall tear, or shall cut, your flesh
    with thorns and briars from the desert.)
  epo-epo: 'Tiam Gideon diris: Pro tio, kiam la Eternulo transdonos Zebaĥon kaj Calmunan
    en miajn manojn, mi draŝos viajn korpojn per dornoj de dezerto kaj per kardoj.'
  uig-PIN: 'Gideon: — Hǝp! Xundaⱪ bolƣini üqün Pǝrwǝrdigar Zǝbaⱨ wǝ Zalmunnani mening
    ⱪolumƣa tapxurƣanda, ǝtliringlarni qɵldiki yantaⱪ wǝ xoha bilǝn hamanda tepimǝn,
    — dedi.'
  beo-beo: 'Amaiba:le, Gidione da amane sia:i, “Defea! Hina Gode da na fidimuba:le,
    na da Siba amola Sa:lamana gagumu. Amasea, na da dili aya: gaga:nomei hafoga:i
    sogega lai amoga famu.”'
  tpi-OTNT: Olsem na Gideon i tok, “Gutpela. Taim Bikpela i givim pinis Seba na Salmuna
    long han bilong mi, bai mi go long ples drai na kisim ol rop i gat nil na kam
    paitim na brukim skin bilong yupela.”
  hau-SA: Sai Gideyon ya ce, “Haka ko? To, sa’ad da Ubangiji ya ba da Zeba da Zalmunna
    a hannuna, zan tsattsaga jikinku da ƙayayyuwan jeji.”
  uig-LAT: 'Gidéon: — Xep! Shundaq bolghini üchün Perwerdigar Zebah we Zalmunnani
    méning qolumgha tapshurghanda, etliringlarni chöldiki yantaq we shoxa bilen xamanda
    tépimen, — dédi.'
  nde-nde: UGidiyoni waphendula wathi, “Ngenxa yalokho, lapho uThixo esenikele uZebha
    loZalimuna esandleni sami, ngizaklaya imizimba yenu ngameva asenkangala.”
  ton-ton: Pea naʻe pehē ʻe Kitione, “Ko ia ʻi he tuku ʻe Sihova ki hoku nima ʻa Sipa
    mo Salimuna, te u toki haha homou kakano ʻaki ʻae ngaahi ʻakau talatala ʻoe toafa
    mo e talatalaʻāmoa.”
  ces-1613: 'Jimž řekl Gedeon: Z té příčiny, když dá Hospodin Zebaha a Salmuna v ruku
