    בְּיָדִ֑י וְדַשְׁתִּי֙ אֶת־בְּשַׂרְכֶ֔ם אֶת־קוֹצֵ֥י הַמִּדְבָּ֖ר וְאֶת־הַֽבַּרְקֳנִֽים
    ׃
  ibo-ibo: Mgbe ahụ, Gidiọn zaghachiri, “Nʼihi nke a, mgbe Onyenwe anyị nyefere m
    Zeba na Zalmuna nʼaka, aga m eji ogwu na ụga na-epu nʼọzara dọkasịa unu ahụ.”
  ory-ory: ତହିଁରେ ଗିଦିୟୋନ୍‍ କହିଲେ, “ଏସକାଶୁ ସଦାପ୍ରଭୁ ସେବହ ଓ ସଲମୁନ୍ନକୁ ମୋʼ ହସ୍ତରେ ସମର୍ପଣ
    କଲେ, ମୁଁ ପ୍ରାନ୍ତରର କାନକୋଳି କଣ୍ଟକାଦି ଦ୍ୱାରା ତୁମ୍ଭମାନଙ୍କ ମାଂସ ଚିରିବି।”
  chk-chk: Mürin, Kition a üreniir, “Iwe, ina. Lupwen ewe Samol mi Lapalap epwe mwüt
    ngeniei pwe üpwe liapeni Sepa me Salmuna, üpwe atatakisi fitukemi ngeni ekewe
    iräfölüföl seni lon fanüapö, pwal ngeni ekewe nikouloul.”
  rop-rop: Wal Gidiyan bin gitwail langa olabat, en imbin tok, “If yumob garra lagijat
    langa melabat en nomo gibit melabat daga, wal wen YAWEI garra album mi grebum
    det dubala king, ai garra kambek iya en beldim yumob garram brabli shapwan stik
    en bindiyai brom det deset kantri.”
  ukr-1871: 'Відказав Гедеон: Добре! Як подасть менї Господь на поталу Зевея та Салмана,
    тодї я пороздираю ваше тїло дикою терниною та бороною.'
  deu-1951: 'Gideon sprach: Wohlan, wenn der HERR den Sebach und Zalmunna in meine
    Hand gibt, so will ich euer Fleisch mit Dornen aus der Wüste und mit Disteln dreschen!'
  eng-JPS: 'And Gideon said: ''Therefore when the LORD hath delivered Zebah and Zalmunna
    into my hand, then I will tear your flesh with the thorns of the wilderness and
    with briers.'''
  srp-1865: 'A Gedeon im reèe: kad mi Bog preda Zeveja i Salmana u ruku, tada æu pomlatiti
    tjelesa vaša trnjem iz ove pustinje i draèom.'
  lug-lug: Awo Gidyoni n’abaddamu nti, “Kale olw’ekyo kye muŋŋambye, Mukama Katonda
    bw’aligabula Zeba ne Zalumunna mu mukono gwange, ndiyuza emibiri gyammwe n’amaggwa
    ag’omu ddungu n’emyeramannyo.”
  heb-heb: ויאמר גדעון לכן בתת יהוה את זבח ואת צלמנע בידי ודשתי את בשרכם את קוצי המדבר
    ואת הברקנים׃
  ben-IRV: গিদিয়োন বললেন, ভাল, যখন সদাপ্রভু সেবহকে ও সল্‌মুন্নকে আমার হাতে সমর্পণ
    করবেন, তখন আমি মরুপ্রান্তের কাঁটা ও কাঁটাগাছ দিয়ে তোমাদের মাংস ছিঁড়ে নেব।
  pan-pan: ਗਿਦਾਊਨ ਨੇ ਕਿਹਾ, “ਠੀਕ ਹੈ, ਜਦ ਯਹੋਵਾਹ ਜ਼ਬਾਹ ਅਤੇ ਸਲਮੁੰਨਾ ਨੂੰ ਮੇਰੇ ਹੱਥਾਂ ਵਿੱਚ
    ਕਰ ਦੇਵੇਗਾ ਤਾਂ ਮੈਂ ਤੁਹਾਡੇ ਮਾਸ ਨੂੰ ਜੰਗਲੀ ਕੰਡਿਆਂ ਅਤੇ ਕੰਟੀਲੀ ਝਾੜੀਆਂ ਨਾਲ ਛਿੱਲਾਂਗਾ!”
  mya-JVB: ဂိဒေါင် ကလည်း ၊ သို့ဖြစ်၍ ထာဝရဘုရား သည် ဇေဘဟ နှင့် ဇာလမုန္န တို့ကို ငါ့
    လက် ၌ အပ် တော်မူသောအခါ ၊ သင် တို့ကျော ကွဲအောင် တော ဆူး ပင်အမျိုးမျိုးနှင့် ငါ
    ရိုက်မည်ဟုဆို ပြီးလျှင်၊
  hmo-hmo: Gideona ia haere, ia gwau, “Vadaeni! Lohiabada ese Sebaha bona Salamuna
    lauegu siahu henunai ia atodia neganai, lau ese tano kaukau dekena amo au ginigini
    bona ava ginigini do lau abia, idia dekena amo emui kopina do lau darea momokani.”
  urd-urd: जिदा'ऊन ने कहा, “जब ख़ुदावन्द ज़िबह और ज़िलमना' को मेरे क़ब्ज़े में कर
    देगा, तो मैं तुम्हारे गोश्त को बबूल और हमेशा गुलाब के काँटों से नुचवाऊँगा।”
  rus-SYN: 'И сказал Гедеон: за это, когда предаст Господь Зевея и Салмана в руки
    мои, я растерзаю тело ваше терновником пустынным и молотильными зубчатыми досками.'
  bqc-SIM: 'Gedeↄ̃ↄ wèmá à mɛ̀: Lá á ò màa, tó Dii Zɛba ń Zalemunao nàmɛɛ
    ma ↄzĩ, má á taitai ń gbáa lɛoɛ.'
  tcz-CHONGTHU: Hichephat chun Gideonin ajah uvah, “Pakaiyin Zebah le Zalmunna chunga
    galjona eipehuva kahung kile lamteng leh gammang noiya konna kahin lah lingle
    molla natahsau kajep teldeh ding nahiuve,” atitan ahi.
  mar-mar: तेव्हा गिदोन म्हणाला, “जेव्हा परमेश्वर जेबाह व सलमुन्ना ह्यांच्यावर मला
    विजय देईल, तेव्हा मी रानातल्या काट्यांनी व कुसळ्यांनी तुमचे देह फाडीन.”
  qub-qub: 'Chaura Gedeonpis niran: «Zebatawan Zalmunata prësu charimunäpaj Tayta
    Dios camacächiptenga cutimur garayquitapis rachichir ushashaj jirca cashawanmi,
    shirawanmi.»'
  bqp-bqp: 'Gidiↄn wèḿma à pì: Zaakũ a ò lɛ, tó Dikiri Zɛba kũ Zalamunao nàmɛnɛ
    ma ↄĩ, mani á kɛ yákiyaki kũ gbáranna lɛ̀ɛo.'
  hat-hat: 'Jedeyon di yo: -Anhan! Se konsa! Bon! Lè Seyè a va fin lage Zebak ak Salmouna
    nan men mwen, m''ap tounen pou nou! M''ap filange nou ak fwèt pikan ak chadwon
    savann.'
  eng-BSB: “Very well,” Gideon replied, “when the LORD has delivered Zebah and Zalmunna
    into my hand, I will tear your flesh with the thorns and briers of the wilderness!”
  tod-tod: 'Zeedeyɔn ɠɛni ti ma: «Ni é ɠɛa ɠana, siɛgi zu Ɠɔoɠɔ GALAGI Zeeɓa ta Salemuna
    lɔɔzu la zèezu, nà wo zuvala ga teʋebai zu ɠaingiti ta ɠaingi ma zii pɛ.»'
  eng-WEBPB: Gideon said, “Therefore when the LORD has delivered Zebah and Zalmunna
    into my hand, then I will tear your flesh with the thorns of the wilderness and
    with briers.”
  kbq-kbq: Ana kema hazageno'a Gidioni'a anage hu'ne, Ra Anumzamo'ma Zebane Zalmunanema
    nazampi'ma znavrentenama zanahesu'na, ka'ma kopima nemanea ave'ave nofinu, sefura
    eme tami'na tamavufa eri hazrohazru hugahue.
  nhe-BL: 'Huan Gedeón quiijto: ―Quema TOTECO ya quintemactilijtos nomaco Zeba huan
    Zalmuna, sampa nihualas nica huan nijhuejhueloqui imonacayo ica huitztli huan
    ica huitzpoli tlen onca ipan huactoc tlali.'
  bus-bus: 'Gidiↄn wèńla à bè: Zaakɛ á ò lɛ, tó Dii Zɛba kↄ̃n Zalamunao nàmɛ ma ↄzĩ,
    mɛ́ a kɛ gyáigyai kↄ̃n gbáa lɛ̀o.'
  gub-BL: — Aze pa, i'i Zineàw wanupe. — Amo 'ar mehe Tupàn umur putar Zema Xaramun
    ihewe wà nehe. A'e 'ar mehe amu'i putar peno'o kwer xu ywyxiguhu pe har pupe ihe
    nehe, i'i wanupe.
  eng-DRA: 'And he said to them: When the Lord therefore shall have delivered Zebee
    and Salmana into my hands, I will thresh your flesh with the thorns and briers
    of the desert.'
