verse: JDG.008.016
translations:
  mal-C: അവർ പട്ടണത്തലവന്മാരെ പിടിച്ച് കാട്ടിലെ മുള്ളും പറക്കാരയുംകൊണ്ട് ശിക്ഷിച്ച്
    സൂക്കോത്ത് നിവാസികളെ ഒരു പാഠം പഠിപ്പിച്ചു.
  deu-TKW: Damit ergriff er die Vornehmsten der Stadt und dazu Wüstendornen und Stacheln
    und zerdrasch damit die Bürger von Sukkoth.
  lin-lin: Azwaki bampaka ya engumba Sukoti mpe abetisaki bango fimbu, na basende
    ya esobe mpe singa ya nzube.
  eng-LSV: And he takes the elderly of the city, and [the] thorns of the wilderness,
    and the threshing instruments, and teaches the men of Succoth by them,
  eng-GNV: Then he tooke the Elders of the citie, and thornes of the wildernes and
    breers, and did teare the men of Succoth with them.
  eng-WEBSTER: And he took the elders of the city, and thorns of the wilderness, and
    briers, and with them he taught the men of Succoth.
  nhw-BL: Huajca Gedeón quinitzqui nopa tlayacanani huan huehue tlacame tlen altepetl
    Sucot huan quicuic huitztli huan cuame catli huitzpoltic catli onca ipan nopa
    huactoc tlali huan ica ya nopa quinhuitejqui huan quintlaijiyohuilti.
  swh-ONEN: Akawachukua hao viongozi wa mji na kuwafundisha watu wa Sukothi somo kwa
    kuwaadhibu kwa miiba na michongoma ya nyikani.
  bba-bba: Mɑ u wuu ɡen ɡuro ɡurobu mwɛɛrɑ u bu sɛɛyɑsiɑ kɑ sɑ̃ki kɑ ɑwĩin sɛni.
  eng-KJVCPB: And he took the elders of the city, and thorns of the wilderness and
    briers, and with them he taught the men of Succoth.
  luo-luo: Nokawo jodong dalano mi okawo pedo kod matata mokumogo jo-Sukoth.
  meu-meu: Bena ia ese hanua tau-badadia e abidia, au ginigini, tano ḡaḡaena ḡaudia,
    bona ava ḡiniḡini, amo e dadabadia.
  npi-ULB: गिदोनले सहरका एल्डरहरूलाई नियन्त्रणमा लिए, र तिनले सुक्‍कोतका मानिसहरूलाई
    मरुभूमिका काँढाहरू र घोच्ने झाडीले दण्ड दिए ।
  yor-yor: Ó mú àwọn àgbàgbà ìlú náà, ó sì fi kọ́ àwọn Sukkoti lọ́gbọ́n nípa jíjẹ
    wọ́n ní yà pẹ̀lú àwọn ẹ̀gún ijù àti ẹ̀gún ọ̀gàn.
  ind-ind: Lalu Gideon menangkap para pemuka kota itu dan menghajar mereka dengan
    tanaman berduri dari padang belantara.
  pes-OPCB: آنگاه رهبران سوکوت را با خارهای صحرا مجازات کرد تا درس عبرتی برای اهالی
    آن شهر باشد.
  tgl-ULB: Kinuha ni Gideon ang mga nakatatanda ng lungsod at pinarusahan ang mga
    kalalakihan ng Sucot sa pamamagitan ng disyertong mga tinik at mga dawag.
  cbu-NT: Táyaru, anumun Jedeyon Sokotshuchee kurak putayru, pzkoorangiya yuwapa yasin
    wapar taaru anpata. Sheeru kasarangiya.
  hui-hui: Ani lowa ibugua agubandu tibu aniheme dindi ko dalu naibaga wiagoha howa
    mo yalu ibuwa Sugada haru haga agali haguane hearu tandaga nelo dambini.
  mya-mya: သဲ​ကန္တာရ​မှ​ဆူး​ခက်​များ​ကို​ယူ​၍ သု​ကုတ် မြို့​သား​ခေါင်း​ဆောင်​တို့​အား​ရိုက်​နှက်​လေ
    သည်။-
  bod-N: དེ་ནས་དེས་གྲོང་ཁྱེར་དེའི་རྒན་པོ་རྣམས་བཟུང་བ་དང་། ས་རྒོད་ཀྱི་སྡོང་ཕྲན་ཡལ་ག་དང་ཚེར་མས་སོའུ་ཀོད་པ་རྣམས་ལ་ཉེས་རྡུང་བཏང་ངོ་།
    །
  sna-sna: Akatora vakuru veguta akadzidzisa varume veSukoti chidzidzo nenzira yokuvaranga
    neminzwa yomurenje uye norukato.
  spa-BLM: Tomó a los ancianos de la ciudad, y espinas del desierto y zarzas, y con
    ellas enseñó a los hombres de Sucot.
  cac-cac: Ix lajvi chi', ix yic'ancot te' q'uiix vin̈, te' ix yic'cot eb' d'a taquin̈
    luum, ix smac'an eb' yajalil chon̈ab' Sucot chi' vin̈ d'a te'.
  swh-ULB: Gideoni akawachukua wazee wa mji, naye akawaadhibu watu wa Sukothi pamoja
    na miiba ya jangwa na michongoma.
  bel-bel: І ўзяў старэйшын горада і церне пустэльнае і зубчатыя малацільныя дошкі
    і пакараў імі жыхароў Сакхота;
  deu-ELBBK: Und er nahm die Ältesten der Stadt und Dornen der Wüste und Stechdisteln,
    und er züchtigte die Männer von Sukkot mit denselben.
  mbb-OT: Ne zutun migkuwa ni Gideon sikan is ebpemendumala ziyà te Sucot ne zuen
    impenurù din kandan pinaaǥi te kedletiguwa zin kandan te zuǥiyen he deisey he
    kayu.
  mal-2015: അവൻ പട്ടണത്തിലെ മൂപ്പന്മാരെ പിടിച്ചു കാട്ടിലെ മുള്ളും പറക്കാരയുംകൊണ്ടു
    സുക്കോത്ത്നിവാസികളെ ബുദ്ധിപഠിപ്പിച്ചു.
  rmc-rmc: Avke iľa le vodcen andral o Sukot a chudňa len te marel le koľakenca the
    le trňenca pal e pušťa.
  pes-OPV: پس مشایخ شهر و شوک و خارهای صحرا را گرفته، اهل سکوت را به آنها تادیب نمود.
  ron-1924: Ши а луат пе бэтрыний четэций ши а педепсит пе оамений дин Сукот ку спинь
    дин пустиу ши ку мэрэчинь.
  ben-OBCV: তিনি সেই নগরের প্রাচীনদের ধরলেন এবং মরুভূমির কাঁটাগাছ ও শিয়ালকাঁটা দিয়ে
    তিনি সুক্কোতের লোকজনকে শাস্তি দেওয়ার দ্বারা তাদের উচিত শিক্ষা দিলেন।
  som-som: Markaasuu kaxaystay odayaashii magaalada, oo wuxuu qaaday qodxantii cidlada
    iyo gocondho, wuuna ku edbiyey dadkii reer Sukod.
  lat-VUC: Tulit ergo seniores civitatis et spinas deserti ac tribulos, et contrivit
    cum eis atque comminuit viros Soccoth.
  eng-ASVBT: And he took the elders of the city, and thorns of the wilderness and
    briers, and with them he taught the men of Succoth.
  ita-1885: Ed egli prese gli Anziani della città, e delle spine del deserto, e de' triboli,
    e con essi castigò quegli uomini di Succot.
  eng-LXXUP: And he took the elders of the city with the thorns of the wilderness
    and the Barkenim, and with them he tore the men of the city.
  eng-ULB: Gideon took the elders of the city, and he punished the men of Succoth
    with the desert thorns and briers.
  spa-VBL: Así que tomó a los ancianos de la ciudad de Sucot y los castigó usando
    espinas y cardos del desierto.
  fra-_FOB: Et il prit les anciens de la ville, et des épines du désert et des chardons,
    et il châtia les hommes de Succoth.
  mal-mal: അവൻ പട്ടണത്തിലെ മൂപ്പന്മാരെ പിടിച്ച് മരുഭൂമിയിലെ മുള്ളും മുൾച്ചെടിയും കൊണ്ട്
    സുക്കോത്ത്നിവാസികളെ ബുദ്ധിപഠിപ്പിച്ചു.
  urd-GVR: Phir Jidāūn ne shahr ke buzurgoṅ ko giriftār karke unheṅ kāṅṭedār jhāṛiyoṅ
    aur ūṅṭkaṭāroṅ se gāh kar sabaq sikhāyā.
  suz-BL: मिनु सुक्‍कोथ सहर ङा ठेयब मुर नु खाल्‍पा आन कली लाइश्‍शा, गोरशो रागी ङा
    चोंक चूम युक्‍मी बाक्‍त।
  ita-1927: E prese gli anziani della città, e con delle spine del deserto e con de’
    triboli castigò gli uomini di Succoth.
  ckb-ckb: جا پیرەکانی شارۆچکەکەی برد و بە دڕکوداڵی دەشتودەر سزای دان و کردنی بە پەند
    بۆ خەڵکی سوکۆت.
  eng-BBE: Then he took the responsible men of the town and had them crushed on a
    bed of thorns and sharp stems.
  kan-OKCV: ಪಟ್ಟಣದ ಹಿರಿಯರನ್ನು ಮತ್ತು ಸುಕ್ಕೋತಿನವರನ್ನು ಹಿಡಿದು, ಮರುಭೂಮಿಯ ಮುಳ್ಳು ಹಾಗು ಕಾರೆಗಿಡದ
    ಮುಳ್ಳುಗಳಿಂದ ದಂಡಿಸಿ ಅವರಿಗೆ ಪಾಠ ಕಲಿಸಿದನು.
  tam-2017: பட்டணத்தின் மூப்பரைப் பிடித்து, வனாந்தரத்தின் நெரிஞ்சில்முட்களை கொண்டுவந்து,
    அவைகளால் சுக்கோத்தின் மனிதர்களுக்குப் புத்திவரச்செய்து,
  spa-RV-1909: Y tomó á los ancianos de la ciudad, y espinas y abrojos del desierto,
    y castigó con ellos á los de Succoth.
  ron-BTF: Și a luat pe bătrânii cetății și spini din pustie și mărăcini și cu ei
    i-a învățat pe oamenii din Sucot.
  eng-WEBP: He took the elders of the city, and thorns of the wilderness and briers,
    and with them he taught the men of Succoth.
  eng-FBV: So he took the town elders of Succoth and taught them a lesson using thorns
    and briers from the desert.
  nld-1939: En hij greep de oudsten der stad, nam dorens uit de woestijn en distels,
    en tuchtigde de inwoners van Soekkot er mee.
  nch-BL: Huajca Gedeón quinitzqui nopa tayacanani huan huehue tacame ten altepet
    Sucot huan quicuic huitzti huan cuame cati huitzpoltic cati onca ipan nopa huactoc
    tali huan ica ya nopa quinhuitejqui huan quintaijyohuilti.
  vie-1934: Vậy, người bắt các trưởng lão của thành, lấy chông gai nơi đồng vắng mà
    đánh phạt những người Su-cốt;
  hin-CV: गिदोन ने नगर के पुरनियों को पकड़ा और निर्जन प्रदेश की कंटीली झाड़ियां लेकर
    सुक्कोथ के इन व्यक्तियों को उनके द्वारा किए गए गलत व्यवहार की अच्छी सजा दे डाली.
  spa-BES: Luego tomó a los hombres responsables de la ciudad y los hizo aplastar
    en una cama de espinas y tallos afilados.
  tdx-tdx: Aa le nendese’e o roandria’ i rovaio, miharo fatike naho ropiteke vaho
    nanare’e amy rezay o lahilahi’ i Sokoteo.
  tha-KJV: กิเดโอนก็จับพวกผู้​ใหญ่​ในเมืองเอาหนามใหญ่​แห่​งถิ่​นก​ันดาร และหนามย่อยด้วย
    มาสั่งสอนชาวเมืองสุคคท
  por-BR-2018: E tomou aos anciãos da cidade, e espinhos e cardos do deserto, e castigou
    com eles aos de Sucote.
  deu-ELO: Und er nahm die Ältesten der Stadt und Dornen der Wüste und Stechdisteln,
    und er züchtigte die Männer von Sukkoth mit denselben.
  eng-WYC-2018: Therefore Gideon took the elder men of the city, and thorns and briars
    of (the) desert, and he rent with those, and all-brake the men of Succoth; (And
    so Gideon took hold of the city elders, and some thorns and briars from the desert,
    and he tore, or cut, them with those, and broke the men of Succoth all to pieces;)
  epo-epo: Kaj li prenis la plejaĝulojn de la urbo, kaj la dornojn de dezerto kaj
    la kardojn, kaj punis per ili la loĝantojn de Sukot.
  uig-PIN: Xuni dǝp u xǝⱨǝrning aⱪsaⱪallirini tutup kelip, qɵldiki yantaⱪ bilǝn xohilarni
    elip kelip, ular bilǝn Sukkotning adǝmlirini urup ǝdipini bǝrdi.
  beo-beo: 'Amalalu e da hafoga:i soge aya: gaga:nomei liligi lale, amoga Sagode ouligisu
    dunu se ima:ne fasu.'
  tpi-OTNT: Orait em i kisim rop i gat nil bilong ples drai, na em i mekim save long
    ol hetman bilong Sukot.
  hau-SA: Ya kwashe dattawan garin ya koya wa mutanen Sukkot hankali ta wurin hukunta
    su da ƙayayyuwan hamada.
  uig-LAT: Shuni dep u sheherning aqsaqallirini tutup kélip, chöldiki yantaq bilen
    shoxilarni élip kélip, ular bilen Sukkotning ademlirini urup edipini berdi.
  nde-nde: Wathatha abadala bomuzi wasefundisa amadoda aseSukhothi isifundo ngokubajezisa
    ngameva asenkangala.
  ton-ton: Pea naʻa ne ʻave ʻae kau mātuʻa ʻoe kolo, mo e ngaahi ʻakau talatala ʻoe
    toafa, mo e talatalaʻāmoa, pea ne ako ʻaki ia ʻae kau tangata ʻoe kolo.
  ces-1613: Protož vzav starší města a trní s bodláčím z pouště té, dal na nich příklad
    jiným mužům Sochot.
  eng-WMB: He took the elders of the city, and thorns of the wilderness and briers,
    and with them he taught the men of Succoth.
  tam-TCV: பின்பு அவன் அந்தப் பட்டணத்தின் தலைவர்களைப் பிடித்து, பாலைவனத்து முட்களாலும்,
    முட்செடிகளாலும் அவர்களைத் தண்டித்து சுக்கோத்தின் மனிதருக்குப் பாடம் புகட்டினான்.
  ceb-ULB: Gikuha ni Gideon ang kadagkoan sa siyudad, ug gisilotan niya ang mga kalalakin-an
    sa Sucot pinaagi sa mga tunok sa disyerto ug mga sampinit.
  pol-UBG: Wziął więc starszych tego miasta oraz ciernie z pustyni i osty i wysmagał
    nimi mężczyzn Sukkot.
  agr-agr: Nuna tusa Gedeón apu Sucotnumia aidaun suwimka suwak jagki aidau, zarza
    aidaujai uwegshunmaya yajuakbauwai asutkauwai.
  kyc-kyc: Lapala dokopa enakana baame yuu muiyane dokona nepereke ikyaikyape lapo
    nyepala dupwame minyuo yuu Sakote dokona akali mupwa dupwa randa maiyuo piya.
  urd-GVU: پھر جدعون نے شہر کے بزرگوں کو گرفتار کر کے اُنہیں کانٹےدار جھاڑیوں اور
    اونٹ کٹاروں سے گاہ کر سبق سکھایا۔
  deu-1912: Und er nahm die Ältesten der Stadt und Dornen aus der Wüste und Hecken
    und ließ es die Leute zu Sukkoth fühlen.
  kan-2017: ನೋಡಿರಿ, ಅವರು ಇಲ್ಲಿರುತ್ತಾರೆ” ಎಂದು ಹೇಳಿ ಊರಿನ ಹಿರಿಯರನ್ನೂ, ಮುಖಂಡರನ್ನೂ, ಜಾಲಿಮುಳ್ಳುಗಳಿಂದಲೂ,
    ಕಾರೆಗಿಡಗಳಿಂದಲೂ ಹೊಡಿಸಿ ಸುಖೋತಿನವರಿಗೆ ಬುದ್ಧಿಕಲಿಸಿದನು.
  yap-yap: Ma bay e rachangal nge pan ni bay rchangalen nike fek u daken e ted, me
    fek nge gafgownag e pi’in yad be yog e thin u Sukkoth.
  hlt-MCSB: Te phoeiah khopuei kah a hamca rhoek neh Sukkoth hlang rhoek te a loh
    tih khosoek kah a hling, mutlohling neh a toel.
  mdy-ETH: ዳውሎ ዓንጊፆና ጋውዶና ዔኪ ሱኡኮቴ ዓሶ ሱኡጎ ጳርቄኔ።
  twi-ASANTE: Afei Gideon faa kuro no mu ntuanofoɔ kyerɛɛ wɔn nyansa. Ɔde ɛserɛ so
    nkasɛɛ ne akraateɛ twee wɔn aso.
  eng-WEBU: He took the elders of the city, and thorns of the wilderness and briers,
    and with them he taught the men of Succoth.
  wal-wal: Hegaappe guyyiyan, bazzo agunttaaninne kinddiichchuwan wadhdhidi; Sukkota
    halaqata qaxxayiis.
  spa-PDDPT: Tomó a los ancianos de la ciudad, y azotó a los varones de Sucot con
    espinos y abrojos del desierto.
  gun-gun: Ha'e rami vy ojopy ha'e va'e tetã pygua nhomongeta va'ety kuery, ha'e ombopi
    ukapa Sucote pygua avakue juu tekoa e'ỹ regua ha'e juu rakuaendy py.
  agu-BL: Ej nin tzun ben Gedeóntz tan joyle'n tzaj tx'i'x tu xtze' yi chin tx'i'x
    nin wutz xak, yi cho'n na jal le ama'l yi tz'inunin tu', nin tzun oc i'-tz tan
    chicawse'n yi e' ajcawa'tz tetz Sucot.
  ilo-ULB: Innala ni Gideon dagiti panglakayen ti siudad, ket dinusana dagiti lallaki
    ti Succot babaen kadagiti sisiit ti let-ang ken nasiit a mulmula.
  kpg-kpg: Gei Gideon ga dahi aga nia manga laagau duduia mono lau laagau haga laudia
    gili dangada mai i di anggowaa, ga dadaaligi nia dagi o Sukkoth.
  uig-ARA: شۇنى دەپ ئۇ شەھەرنىڭ ئاقساقاللىرىنى تۇتۇپ كېلىپ، چۆلدىكى يانتاق بىلەن شوخىلارنى
    ئېلىپ كېلىپ، ئۇلار بىلەن سۇككوتنىڭ ئادەملىرىنى ئۇرۇپ ئەدىپىنى بەردى.
  sus-sus: Na kui a naxa taa kuntigie suxu, a e bɔnbɔ gbengberen yire tunbee ra.
  pon-2006: Ih eri ale dihpw tekatek en nan sapwtehno oh kalokehki kaunen Sukot ko.
  jae-jae: Go eŋ kêkôc gêŋ têkwa-têkwa to okêm gamêŋ sawaŋa ma kêmêtôc Sukot ŋalaumata.
  ksd-ksd: Ma i ga ben pa ra lavur patuana kai nam ra pia na pal, ma i ga vateten
    ra tarai Sukot ma ra kait ma ra kama na magu.
  tur-YTC: Kentin ihtiyarlarını, çöldeki dikenleri ve çalıları alıp onlarla Sukkot
    adamlarına ders verdi.
  grc-BRENT: Καὶ ἔλαβε τοὺς πρεσβυτέρους τῆς πόλεως ἐν ταῖς ἀκάνθαις τῆς ἐρήμου καὶ
    ταῖς Βαρκηνὶμ, καὶ ἠλόησεν ἐν αὐτοῖς τοὺς ἄνδρας τῆς πόλεως·
  ind-AYT: Kemudian, dia membawa para tua-tua kota itu, mengambil duri di padang belantara
    dan onak, lalu dia menghajar orang-orang Sukot dengan itu.
  nya-nya: Tsono Gideoni anatenga akuluakulu a mu mzindawo ndipo anagwira matsatsa
    a minga za mʼchipululu ndi kuwakwapula nawo.
  hrv-hrv: I uhvati starješine gradske, nabra pustinjskog trnja i drača da ih oćute
    leđa Sukoćana.
  mps-mps: Tialima, agai te masigi kemi tǫ bulude elalubo te sesane elalubo bono
    selama, tama agai te sesane yai bonogo te Sukot hanude bidali tobolu bidi te elibo
    umabo sę mu yali.
  tpi-tpi: Orait em i kisim rop i gat nil bilong ples drai, na em i mekim save long
    ol hetman bilong Sukot.
  dan-1931: Derpå greb han Byens Ældste, tog Ørkentorne og Tidsler og tærskede Folkene
    i Sukkot med dem;
  vie-OVCB: Rồi Ghi-đê-ôn bắt các trưởng lão của thành, cho họ một bài học, dùng gai
    gốc hoang mạc đánh phạt một trận.
  guj-2017: ગિદિયોને નગરના વડીલોને પકડીને જંગલના કાંટા તથા ઝાંખરાં લઈને તે વડે સુક્કોથના
    લોકોને શિક્ષા કરી.
  pon-2006A: Ih eri ale dihpw tekatek en nan sapwtehno oh kalokehki kaunen Sukot ko.
  por-BRBSL: Ele tomou os anciãos da cidade, os espinhos do deserto e as sarças, e
    com eles ensinou aos homens de Succoth.
  cth-cth: Hahoi kho dawk e a lungkahanaw a kaw teh, kahrawngum e kawthak hoi Sukkoth
    kho e taminaw hah a hem.
  twi-twi: Afei Gideon faa kurow no mu ntuanofo kyerɛɛ wɔn nyansa. Ɔde sare so nsɔe
    ne akraate twee wɔn aso.
  hlt-hlt: Te phoeiah khopuei kah a hamca rhoek neh Sukkoth hlang rhoek te a loh tih
    khosoek kah a hling, mutlohling neh a toel.
  tbz-SIM: Mɛm̀mɛ ò tùótɛ́mɛ̀ dikpɑ́ɑ̀ kó tipotì nɛ̀ ipo kɛ́puotínɛ̀ Sukɔti ɛì kó
    bɛkótíbɛ̀,
  msy-2020: Egha a Sukotɨn gumazir dapanir kabar suiragha, benir dɨkonir gumazamiziba
    puvatɨzir danganimɨn inizibar Sukotia mɨsogha mɨzazim me gase.
  dop-dop: Ɩlɛnɑ ɩ́ cɑɑ wʋlɑɣɑ tɛtʋ tɑɑ sɔwɑ nɑ sɔsɔʋnɑɑ nɑ ɩ́ hɔnɑ Sukɔtɩ nyʋɣʋ nyǝ́mɑ
    ŋkpɑŋŋ.
  azb-azb: Sonra o, şəhər ağsaqqallarını topladı və Sukkot sakinlərini çöl tikanları
    və kollarla döyərək tənbeh etdi.
  eng-DBY: And he took the elders of the city, and thorns of the wilderness and briars,
    and with them he taught the men of Succoth.
  hin-2017: तब उसने उस नगर के वृद्ध लोगों को पकड़ा, और जंगल के कटीले और बिच्छू पेड़
    लेकर सुक्कोत के पुरुषों को कुछ सिखाया।
  eng-YLT: And he taketh the elders of the city, and the thorns of the wilderness,
    and the threshing instruments, and teacheth by them the men of Succoth,
  eng-WYC-2017: Therefore Gideon took the elder men of the city, and thorns and briars
    of desert, and he rent with those [or them], and all-brake the men of Succoth;
  eng-WMBB: He took the elders of the city, and thorns of the wilderness and briers,
    and with them he taught the men of Succoth.
  urd-GVH: फिर जिदौन ने शहर के बुज़ुर्गों को गिरिफ़्तार करके उन्हें काँटेदार झाड़ियों
    और ऊँटकटारों से गाहकर सबक़ सिखाया।
  rug-rug: Meke vagi sa sari na huda saripu vari rakirakihidi saripu vagi sa pa qega
    meke seke va kilasa ni sa sari na koimata pa Sukoti.
  gaz-gaz: Innis maanguddoota magaalaa sanaa fuudhee qoraattii fi arangamaa gammoojjiitiin
    adabuudhaan namoota Sukootiitiif barumsa kenne.
  fra-LSG: Et il prit les anciens de la ville, et châtia les gens de Succoth avec
    des épines du désert et avec des chardons.
  yal-yal: Nayi, a yi Sukɔti taan fonne suxu, a siga e ra tonbonni. A sa e bɔnbɔ wudi
    yii maɲalixine ra, a Sukɔti kaane kɛwanla saran e ra.
  haw-1868: Lalau iho la ia i na lunakahiko o ia kulanakauhale, a me ke kakalaioa,
    a me na mea oioi o ka nahelehele, a me ia mau mea no ia i ao aku ai i na kanaka
    o Sukota.
  arb-NAV: وَقَبَضَ عَلَى شُيُوخِ الْمَدِينَةِ، وَأَخَذَ أَشْوَاكاً مِنَ الْبَرِّيَّةِ
    وَنَوَارِجَ وَعَاقَبَ بِها أَهْلَ سُكُّوتَ، فَكَانَ ذَلِكَ دَرْساً لَهُمْ.
  ewe-ewe: Tete wòlé dumemetsitsiawo eye wòtsɔ aŋɔkawo kple ŋuwo fia nunya woe.
  eng-LEE: And he took the elders of the city, and the thorns of the wilderness and
    briers, and chastised with them the men of Succoth.
  asm-FB: এইবুলি কৈ তেওঁ চুক্কোতৰ জ্যেষ্ঠসকলক ধৰি আনি মৰুভূমিৰ কাঁইট আৰু কাঁইটীয়া
    গছেৰে আঘাত কৰি শাস্তি দিলে।
  sus-A: نَ كُي عَ نَشَ تَا كُنتِفِيٍ سُشُ، عَ عٍ بْنبْ فبٍنفبٍرٍن يِرٍ تُنبٍيٍ رَ.
  fra-SBL: Il prit les anciens de la ville, des épines du désert et des ronces, et
    avec eux il enseigna aux hommes de Succoth.
  hbo-hbo: וַיִּקַּח֙ אֶת־זִקְנֵ֣י הָעִ֔יר וְאֶת־קֹוצֵ֥י הַמִּדְבָּ֖ר וְאֶת־הַֽבַּרְקֳנִ֑ים
    וַיֹּ֣דַע בָּהֶ֔ם אֵ֖ת אַנְשֵׁ֥י סֻכֹּֽות׃
  kik-kik: Agĩkĩnyiita athuuri acio a itũũra, nake akĩherithia andũ acio a Sukothu
    na mĩigua ya werũ-inĩ, na mahiũ ma nyeki-inĩ.
  fra-NCL: Il saisit les anciens de la ville et, ayant pris des épines du désert et
    des ronces, il en châtia les gens de Soccoth.
  cek-AK: Sukkoth vangpui ih kacoehtanawk to a kawk moe, praezaek ih soekhring thing
    hoiah Sukkoth ih kaminawk to a boh.
  cuk-cuk: Degidgi, Gedeón, suar-ikobiid, degi, nega-dulesulidganba-gagan-ikobiid-gannareged
    amisad. Geb a-ikogine, Sucot-girmar-dummagan-bibyosad.
  uig-CYR: Шуни дәп у шәһәрниң ақсақаллирини тутуп келип, чөлдики янтақ билән шохиларни
    елип келип, улар билән Суккотниң адәмлирини уруп әдивини бәрди.
  tel-2017: ఆ ఊరిపెద్దలను పట్టుకుని, ముళ్ళకంపను, బొమ్మజెముడును తీసుకు వాటితో సుక్కోతు
    వాళ్ళకు బుద్ధి చెప్పాడు.
  hat-BSA: Li te pran ansyen lavil Succoth yo, e avèk pikan ak chadwon savann, li
    te enstwi yo.
  kos-kos: Na el eis kokul ac mwe fakfuk in acn mwesis uh sang akkeokye mwet kol lun
    Sukkoth.
  hbo-WLC: וַיִּקַּח֙ אֶת־זִקְנֵ֣י הָעִ֔יר וְאֶת־קוֹצֵ֥י הַמִּדְבָּ֖ר וְאֶת־הַֽבַּרְקֳנִ֑ים
    וַיֹּ֣דַע בָּהֶ֔ם אֵ֖ת אַנְשֵׁ֥י סֻכּֽוֹת׃
  ibo-ibo: O jidere ndị okenye obodo ahụ, were ogwu na ụga taa ndị ikom Sukọt ahụhụ
    ime ka ha mara ihe.
  ory-ory: ତହୁଁ ସେ ସେହି ନଗରର ପ୍ରାଚୀନମାନଙ୍କୁ ଧରିଲେ ଓ ପ୍ରାନ୍ତରର କାନକୋଳି କଣ୍ଟକାଦି ନେଇ
    ତଦ୍ଦ୍ୱାରା ସୁକ୍କୋତର ଲୋକମାନଙ୍କୁ ଶିକ୍ଷା ଦେଲେ।
  chk-chk: Iwe, Kition a angei ekewe souakomwen ewe telinimw Sukot o wichiir ren iräfölüföl
    seni lon fanüapö, pwal ren nikouloul.
  rop-rop: Brom deya Gidiyan bin beldim detlot men garram detlot shapwan stik en bindiyai,
  ukr-1871: Ухопив тодї він поважнїйших горожан, і взяв дикої тернини та борону та
    й пороздирав тих Суккотян.
  deu-1951: Und er nahm die Ältesten der Stadt und Dornen aus der Wüste und Disteln
    und züchtigte die Leute zu Sukkot mit denselben.
  eng-JPS: And he took the elders of the city, and thorns of the wilderness and briers,
    and with them he taught the men of Succoth.
  srp-1865: I uzevši starješine onoga mjesta i trnja iz pustinje i draèe dade na njima
    ugled Sokoæanima.
  lug-lug: N’akwata abakadde b’ekibuga n’addira amaggwa ag’omu ddungu n’emyeramannyo
    n’abonereza abasajja ab’omu Sukkosi.
  heb-heb: ויקח את זקני העיר ואת קוצי המדבר ואת הברקנים וידע בהם את אנשי סכות׃
  ben-IRV: আর তিনি ঐ নগরের প্রাচীনদেরকে ধরলেন এবং মরুপ্রান্তের কাঁটা ও কাঁটাগাছ নিয়ে
    তার মাধ্যমে সুক্কোতের লোকদেরকে শিক্ষা দিলেন।
  pan-pan: ਤਾਂ ਉਸ ਨੇ ਸ਼ਹਿਰ ਦੇ ਬਜ਼ੁਰਗਾਂ ਨੂੰ ਫੜਿਆ ਅਤੇ ਜੰਗਲੀ ਕੰਡਿਆਂ ਅਤੇ ਕੰਟੀਲੀ ਝਾੜੀਆਂ
    ਨਾਲ ਸਜ਼ਾ ਦੇ ਕੇ ਸੁੱਕੋਥ ਦੇ ਲੋਕਾਂ ਨੂੰ ਸਬਕ ਸਿਖਾਇਆ।
  mya-JVB: ထိုမြို့ ၌ အသက်ကြီး သူတို့ကို ခေါ် ၍ တော ဆူး ပင်အမျိုးမျိုးနှင့် သုကုတ်
    မြို့သား တို့ကို ဆုံးမ လေ၏။
  hmo-hmo: Vadaeni Gideona ese hanua gunalaia taudia ia dogoatao, au ginigini, tano
    kaukau gaudia, bona ava ginigini dekena amo idia ia dadabaia.
  urd-urd: तब उसने शहर के बुज़ुर्गों को पकड़ा और बबूल और सदा गुलाब के कॉटें लेकर उनसे
    सुक्कातियों की तादीब की।
  rus-SYN: И взял старейшин города и терновник пустынный и зубчатые молотильные доски
    и наказал ими жителей Сокхофа;
  bqc-SIM: Ɔ̃ à wɛ̃́lɛpi gbɛ̃zↄ̃ↄpiↄ kũ̀kũ, à ń taitai ń gbáa lɛo, aa dↄ̃̀.
  tcz-CHONGTHU: Hijouchun Gideonin akhopi lamkaiho chu gammang noija ahinlah lingle
    mol chun ajepmin hilchahna aneitan ahi.
  mar-mar: नंतर त्याने त्या नगराच्या वडीलांना धरले, आणि रानातल्या काट्या व कुसळ्यांनी
    सुक्कोथातल्या मनुष्यांना शिक्षा केली
  qub-qub: Chayno nircur Gedeonga jirca cashawan, shirawan Sucotpa mandajnincunata
    astiran.
  bqp-bqp: Akũ à wɛ̃tɛ pì gbɛ̃ zↄ̃kↄ̃ↄ pìnↄ kũ̀kũ à ń kɛ́ yákiyaki kũ gbáranna
    lɛ̀ɛo, ò dↄ̃̀.
  hat-hat: Lèfini, li pran branch pikan ak chadwon nan savann lan, li bat chèf lavil
    Soukòt yo byen bat.
  eng-BSB: Then he took the elders of the city, and using the thorns and briers of
    the wilderness, he disciplined the men of Succoth.
  tod-tod: É Sukɔte taa ɠɛwolaiti soni, é teʋebai zu ɠaingiti kula, ta ɠaingi ma
    zii pɛ, é ti zuvala da.
  eng-WEBPB: He took the elders of the city, and thorns of the wilderness and briers,
    and with them he taught the men of Succoth.
  kbq-kbq: Hagi Gidioni'ma anagema nehuno'a, ka'ma kopima me'nea ave'ave nofitami
    erino ana kumate kva vahetamina anagema hu'naza zantera sefu zami'ne.
  nhe-BL: Huajca Gedeón quinitzqui nopa tlayacanani huan huehue tlacame tlen altepetl
    Sucot huan quicuic huitztli huan cuatini tlen huitzpoltic tlen onca ipan nopa
    huactoc tlali huan ica ya nopa quinhuitejqui huan quintlaijiyohuilti.
  bus-bus: Ben à wɛ́tɛ pì gbɛ̃nsi pìnↄ kũ̀kũ à ń kɛ́ gyáigyai kↄ̃n gbáa lɛ̀o, aↄ̃
    dↄ̃̀ ń mɛ̀a.
  gub-BL: Na'e upyhyk xu ywyxiguhu pe har kury. Upetepetek Xukot pe har wanuwihaw
    xu pupe wà.
  eng-DRA: So he took the ancients of the city and thorns and briers of the desert,
    and tore them with the same, and cut in pieces the men of Soccoth.
