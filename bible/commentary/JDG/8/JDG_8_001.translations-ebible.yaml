verse: JDG.008.001
translations:
  mal-C: 'എന്നാൽ എഫ്രയീമ്യർ ഗിദെയോനോട് ചോദിച്ചു: “നീ ഞങ്ങളോട് എന്താണിങ്ങനെ ചെയ്തത്?
    നീ മിദ്യാന്യരോട് യുദ്ധത്തിനു പോയപ്പോൾ ഞങ്ങളെ വിളിക്കാഞ്ഞതെന്ത്?” അവർ അദ്ദേഹത്തെ
    നിശിതമായി വിമർശിച്ചു.'
  deu-TKW: 'Die Ephraimiten aber sprachen zu ihm: Was hast du uns da angethan, daß
    du uns nicht gerufen hast? Vielmehr bist du allein in den Kampf gegen die Midianiter
    gezogen! und haderten gewaltig mit ihm.'
  lin-lin: 'Mibali ya Efrayimi batunaki Jedeon : — Bizaleli ya boye elakisi nini epai
    na biso ? Mpo na nini obengaki biso te tango okendeki kobundisa bato ya Madiani ?
    Mpe basilikelaki ye makasi.'
  eng-LSV: And the men of Ephraim say to him, “What [is] this thing you have done
    to us—not to call for us when you went to fight with Midian?” And they strive
    with him severely;
  eng-GNV: Then the men of Ephraim sayde vnto him, Why hast thou serued vs thus that
    thou calledst vs not, when thou wentest to fight with the Midianites? and they
    chode with him sharply.
  eng-WEBSTER: And the men of Ephraim said to him, Why hast thou treated us thus,
    that thou calledst us not when thou wentest to fight with the Midianites? and
    they chid with him sharply.
  nhw-BL: Pero teipa nopa soldados ipan nopa hueyi familia Efraín cualanque ihuaya
    Gedeón huan pejque mocamaijixnamiquij ihuaya. Huan quitlatzintoquilijque para
    tlen amo quinnotztejqui quema achtihui yajqui quinhuilanato nopa madianitame.
  swh-ONEN: Basi Waefraimu wakamuuliza Gideoni, “Mbona mmetutenda hivi? Kwa nini hukutuita
    ulipokwenda kupigana na Wamidiani?” Wakawalaumu kwa ukali sana.
  bba-bba: Yen biru Efɑrɑimubɑ bɑ Gedeoni sɔ̃ɔwɑ bɑ nɛɛ, mbɑn sɔ̃nɑ ɑ sun kuɑ mɛ,
    ɑǹ sun sokɑ su nun somi sɑnɑm mɛ ɑ dɔɔ ɑ kɑ Mɑdiɑnibɑ tɑbu ko. Mɑ bɑ nùn ɡerusi
    ɡem ɡem.
  eng-KJVCPB: And the men of Ephraim said unto him, Why hast thou served us thus,
    that thou calledst us not, when thou wentest to fight with the Midianites? And
    they did chide with him sharply.
  luo-luo: Jo-Efraim nopenjo Gideon niya, “Angʼo ma omiyo isetimonwa kama? Angʼo ma
    notami luongowa kane idhi kedo gi jo-Midian?” Omiyo negidhawo kode matek.
  meu-meu: Efraim taudia ese Gideon e nanadaia, eto, Ede vada o karamai toma? Dahaka
    dainai Midian taudia o tuari henidia negana ai so boirimai? Idia ese e gwau henia
    dikadika.
  npi-ULB: एफ्राइमका मानिसहरूले गिदोनलाई भने, “तपाईंले हामीलाई यो के गर्नुभयो? तपाईं
    मिद्दानीहरूका विरुद्धमा युद्ध गर्न जानुहुँदा तपाईंले हामीलाई बोलाउनुभएन ।” तब
    उनीहरूले तिनीसँग ठुलो बहस भयो ।
  yor-yor: Àwọn àgbàgbà ẹ̀yà Efraimu sì bínú gidigidi sí Gideoni wọ́n bi í léèrè pé,
    kí ló dé tí o fi ṣe irú èyí sí wa? Èéṣe tí ìwọ kò fi pè wá nígbà tí ìwọ kọ́kọ́
    jáde lọ láti bá àwọn ará Midiani jagun? Ohùn ìbínú ni wọ́n fi bá a sọ̀rọ̀.
  ind-ind: Seusai pertempuran itu, orang Efraim mengeluh kepada Gideon, “Mengapa kamu
    memperlakukan kami seperti ini? Kamu tidak memanggil kami waktu pergi menyerang
    Midian!” Mereka mencela dia dengan kata-kata sengit.
  pes-OPCB: 'اما رهبران قبیلهٔ افرایم به شدت نسبت به جدعون خشمناک شده، گفتند: «چرا
    وقتی به جنگ مدیانی‌ها رفتی ما را خبر نکردی؟»'
  tgl-ULB: Sinabi ng mga kalalakihan ng Efraim kay Gideon, “Ano ba itong ginawa mo
    sa amin? Hindi mo kami tinawag nang nakipaglaban ka sa mga Midian.” At marahas
    na nakipagtalo sila sa kaniya.
  cbu-NT: Ashiriya, tputs Efrayinchichirini tsiyantaranganaya Jedeyonaatsi. Anush
    tsiyatkusin, ¿Mayaamsha shiy nda iyaa waratachtanitanda Madiyanshuchpata tárangsha?
    ¿Mayaamsha shiy nda iyaa kamanirangsha? táranganaya.
  hui-hui: Ani biagola Eberaimi agalirume Gidionohondo lalu, Í̠na Midianaliru baba
    wai bule pole pialu howa ina o nalarigoni irane aginagabe. Í̠na inahondo ogonidaguaore
    biriyagoni irane aginaga biribe, lene. Tigua ani lalu kebaore howa lai lalu hene.
  mya-mya: ထို​နောက်​ဧ​ဖ​ရိမ်​နယ်​သား​တို့​က​ဂိ​ဒေါင် အား``သင်​သည်​မိ​ဒျန်​အ​မျိုး​သား​တို့​ထံ​သွား
    ရောက်​တိုက်​ခိုက်​စဉ်​အ​ခါ​က အ​ဘယ်​ကြောင့် ငါ​တို့​အား​မ​ခေါ်​ဘဲ​နေ​ပါ​သ​နည်း။
    အ​ဘယ် ကြောင့်​ဤ​သို့​ငါ​တို့​အား​ပြုပါ​သ​နည်း'' ဟု ပြင်း​ပြင်း​ထန်​ထန်​အ​ပြစ်​တင်​ကြ​၏။
  bod-N: དེར་ཨེ་ཕཱར་ཡིམ་པ་རྣམས་ཀྱིས་གིད་ཡོན་ལ་འདི་ལྟར། ཁྱོད་རང་མིད་ཡཱན་པ་རྣམས་ལ་འཐབ་འཛིང་བྱེད་དུ་འགྲོ་དུས་ངེད་ཅག་མ་བོས་ཤིང་།
    ངེད་ཅག་ལ་འདི་ལྟར་བྱེད་དོན་ཅི་ཞེས་སྨྲས་ནས། དེ་རྣམས་ཀྱིས་གིད་ཡོན་དང་ཁ་རྩོད་དྲག་པོ་བྱས།
  sna-sna: Zvino vaEfuremu vakabvunza Gidheoni vakati, “Makatibatireiko zvakadai?
    Makaregerei kutidana pamakaenda kundorwa navaMidhiani?” Uye vakamutsoropodza zvikuru.
  spa-BLM: 'Los hombres de Efraín le dijeron: “¿Por qué nos has tratado así, que no
    nos llamaste cuando fuiste a pelear con Madián?”. Lo reprendieron duramente.'
  cac-cac: 'Masanil eb'' yin̈tilal Efraín ix cot yoval d''a vin̈aj Gedeón chi'', ix
    yalan eb'' icha tic: ¿Tas yuj maj on̈ avtej yic tzon̈ b''at ed'' d''a oval yed''
    eb'' madianita chi''? xchi eb''. Te ya ix yal eb'' d''a vin̈.'
  swh-ULB: Watu wa Efraimu wakamwambia Gideoni, “Ni nini hiki umetutenda? Haukuita
    wakati ulipokwenda kupigana na Midiani.” Wakamwambia kwa nguvu.
  bel-bel: 'І сказалі яму Яфрэмляне: навошта ты гэта зрабіў, што не паклікаў нас,
    калі ішоў ваяваць з Мадыяніцянамі? І моцна пасварыліся зь ім.'
  deu-ELBBK: 'Und die Männer von Ephraim sprachen zu ihm: Was ist das für eine Sache,
    die du uns getan, dass du uns nicht gerufen hast, als du hinzogst, um gegen Midian
    zu kämpfen! Und sie zankten heftig mit ihm.'
  mbb-OT: Ne migkaǥi is menge Efraimnen diyà te ki Gideon te, “Hengkey heini is mibeelan
    nu? Maan is wazè key kenikew tewaǥa hein nekidtebek kew te menge Midianhen?” Ne
    midsawey zan si Gideon.
  mal-2015: 'എന്നാൽ എഫ്രയീമ്യർ: നീ മിദ്യാന്യരോടു യുദ്ധംചെയ്‌വാൻ പോയപ്പോൾ ഞങ്ങളെ വിളിക്കാഞ്ഞതെന്തു?
    ഇങ്ങനെ ഞങ്ങളോടു ചെയ്‌വാൻ എന്തു സംഗതി എന്നു പറഞ്ഞു അവനോടു ഉഗ്രമായി വാദിച്ചു.'
  rmc-rmc: 'O murša andral o kmeňos Efrajim dovakerde le Gideonoske: „So tu amenge
    kerďal, hoj amen na vičinďal, sar pes geľal te marel le Midijanenca?“ A igen pes
    leha vesekedinde.'
  pes-OPV: 'و مردان افرایم او را گفتند: «این چه‌کاراست که به ما کرده‌ای که چون برای
    جنگ مدیان می‌رفتی ما را نخواندی و به سختی با وی منازعت کردند.»'
  ron-1924: 'Бэрбаций луй Ефраим ау зис луй Гедеон: „Че ынсямнэ фелул ачеста де пуртаре
    фацэ де ной? Пентру че ну не-ай кемат кынд ай плекат сэ те лупць ымпотрива луй
    Мадиан?” Ши ау авут о маре чартэ ку ел.'
  ben-OBCV: ইত্যবসরে ইফ্রয়িমীয়েরা গিদিয়োনকে জিজ্ঞাসা করল, “আপনি আমাদের সঙ্গে এরকম
    ব্যবহার করলেন কেন? মিদিয়নের বিরুদ্ধে যুদ্ধ করতে যাওয়ার সময় আপনি আমাদের ডাকলেন
    না কেন?” আর তারা গিদিয়োনের সঙ্গে তীব্র বাদানুবাদ করল।
  som-som: Oo raggii reer Efrayim waxay Gidcoon ku yidhaahdeen, War maxaad waxan noogu
    samaysay, oo aad noogu yeedhi weyday, markaad u soo kacday inaad reer Midyaan
    la dagaallanto? Oo aad iyo aad bay u canaanteen isagii.
  lat-VUC: 'Dixeruntque ad eum viri Ephraim: Quid est hoc quod facere voluisti, ut
    nos non vocares, cum ad pugnam pergeres contra Madian? jurgantes fortiter, et
    prope vim inferentes.'
  eng-ASVBT: And the men of Ephraim said unto him, Why hast thou served us thus, that
    thou calledst us not, when thou wentest to fight with Midian? And they did chide
    with him sharply.
  ita-1885: 'E GLI uomini di Efraim gli dissero: Che cosa è questo che tu ci hai fatto,
    di non averci chiamati, quando tu sei andato a combattere contro a Madian? E contesero
    aspramente con lui.'
  eng-LXXUP: And the men of Ephraim said to Gideon, What is this that thou hast done
    to us, in that thou didst not call us when thou wentest to fight with Midian?
    and they chided with him sharply.
  eng-ULB: The men of Ephraim said to Gideon, “What is this you have done to us? You
    did not call us when you went to fight against Midian.” Then they had a violent
    argument with him.
  spa-VBL: 'Entonces los hombres de Efraín le preguntaron a Gedeón: “¿Por qué nos
    has tratado así? ¿Por qué no nos llamaste cuando fuiste a atacar a los madianitas?”
    Allí discutieron acaloradamente con él.'
  fra-_FOB: 'Alors les hommes d''Éphraïm dirent à Gédéon: Pourquoi nous as-tu fait
    ceci, de ne pas nous appeler, quand tu es allé à la guerre contre les Madianites?
    Et ils le querellèrent avec violence.'
  mal-mal: 'അപ്പോൾ എഫ്രയീമ്യർ: നീ മിദ്യാന്യരോട് യുദ്ധം ചെയ്‌വാൻ പോയപ്പോൾ ഞങ്ങളെ എന്ത്
    കൊണ്ട് വിളിച്ചില്ല? ഇങ്ങനെ ഞങ്ങളോടു ചെയ്‌വാൻ സംഗതി എന്ത് എന്നു പറഞ്ഞ് അവനെ ഉഗ്രമായി
    ശാസിച്ചു.'
  urd-GVR: Lekin Ifrāīm ke mardoṅ ne shikāyat kī, “Āp ne ham se kaisā sulūk kiyā?
    Āp ne hameṅ kyoṅ nahīṅ bulāyā jab Midiyān se laṛne gae.” Aisī bāteṅ karte karte
    unhoṅ ne Jidāūn ke sāth saḳht bahs kī.
  suz-BL: मिनु एफ्राइम आ थर ङा मुरपुकीमी गिदोन कली “मारदे आंइ कली ओदेंशो पाइनीनी?
    मिदयान ङा मुरपुकी नु लडाइ पथ लनीनु, मारदे आंइ कली मब्रेन्‍नी?” देंमा बाक्‍त। मिनु
    गिदोन कली शुश दोस गेशा जिचा तोव़मे बाक्‍त।
  ita-1927: 'Gli uomini di Efraim dissero a Gedeone: “Che azione e questa che tu ci
    hai fatto, non chiamandoci quando sei andato a combattere contro Madian?” Ed ebbero
    con lui una disputa violenta.'
  ckb-ckb: 'ئینجا پیاوانی ئەفرایم بە گدعۆنیان گوت: «ئەو کارە چی بوو بە ئێمەت کرد،
    بۆچی کە چوویت بۆ شەڕکردن لەگەڵ میدیانییەکان ئێمەت بانگ نەکرد؟» هەروەها ڕەخنەی
    توندیان لێ گرت.'
  eng-BBE: And the men of Ephraim came and said to him, Why did you not send for us
    when you went to war against Midian? And they said sharp and angry words to him.
  kan-OKCV: ಆಗ ಎಫ್ರಾಯೀಮ್ಯರು, “ನೀನು ಮಿದ್ಯಾನ್ಯರ ಮೇಲೆ ಯುದ್ಧಮಾಡುವುದಕ್ಕೆ ಹೋಗುವಾಗ, ನಮ್ಮನ್ನು
    ಕರೆಯದೆ ಹೋದದ್ದೇನು?” ಎಂದು ಹೇಳಿ ಅವನ ಸಂಗಡ ತೀಕ್ಷ್ಣವಾಗಿ ವಿವಾದ ಮಾಡಿದರು.
  tam-2017: 'அப்பொழுது எப்பிராயீம் மனிதர்கள் அவனை நோக்கி: நீ மீதியானியர்கள்மேல் யுத்தம்
    செய்யப்போகிறபோது, எங்களை அழைக்கவில்லையே, இப்படி நீ எங்களுக்குச் செய்தது என்ன என்று,
    அவனோடு கடுமையாக வாக்குவாதம்செய்தார்கள்.'
  spa-RV-1909: 'Y LOS de Ephraim le dijeron: ¿Qué es esto que has hecho con nosotros,
    no llamándonos cuando ibas á la guerra contra Madián? Y reconviniéronlo fuertemente.'
  ron-BTF: 'Și bărbații lui Efraim i-au spus: De ce ne-ai servit astfel, încât nu
    ne-ai chemat, când ai mers să te lupți cu madianiții? Și s-au certat foarte tare
    cu el.'
  eng-WEBP: The men of Ephraim said to him, “Why have you treated us this way, that
    you didn’t call us when you went to fight with Midian?” They rebuked him sharply.
  eng-FBV: Then the men of Ephraim asked Gideon, “Why have you treated us like this?
    Why didn't you call us when you went to attack the Midianite?” They argued furiously
    with him.
  nld-1939: 'Maar nu zeiden de Efraïmieten tot hem: Wat is dat voor een manier van
    doen tegenover ons, dat ge ons niet hebt opgeroepen, toen ge Midjan gingt bestrijden?
    En ze voeren heftig tegen hem uit.'
  nch-BL: Pero teipa nopa soldados ipan nopa hueyi familia Efraín cualanque ihuaya
    Gedeón huan pejque mocamaijixnamiquij ihuaya. Huan quitatzintoquilijque para ten
    amo quinnotztejqui quema achtohui yajqui quintehuito nopa madianitame.
  vie-1934: 'Người Eùp-ra-im bèn nói cùng Ghê-đê-ôn rằng: Vì sao ông đã đãi chúng
    tôi như vậy? Khi ông đi giao chiến cùng dân Ma-đi-an, sao không gọi chúng tôi
    đi với? Chúng cãi cùng người cách dữ dội.'
  hin-CV: एफ्राईमवासियों ने गिदोन से कहा, “आपने हमारे साथ ऐसा व्यवहार क्यों किया?”
    आपने मिदियानियों से युद्ध के लिए अपने साथ चलने के लिए हमें आमंत्रित ही नहीं किया!
    वे गुस्से में गिदोन से विवाद करते रहे.
  spa-BES: 'Y vinieron los hombres de Efraín y le dijeron: ¿Por qué no enviaste por
    nosotros cuando fuiste a la guerra contra Madián? Y discutieron fuertemente.'
  tdx-tdx: Le hoe o nte-Efraimeo ama’e, Ino o nanoe’o anay t’ie tsy kinanji’o, ihe
    nionjomb’eo hialy amy Midiane? Le nitrevohe’ iareo an-keloke.
  tha-KJV: คนเอฟราอิมจึงพู​ดก​ั​บท​่านว่า “ทำไมท่านจึงกระทำแก่เราอย่างนี้ คือเมื่อท่านยกไปต่อสู้พวกมีเดียนนั้น
    ท่านก็​ไม่ได้​เชิญเราให้ไปรบด้วย” และเขาทั้งหลายก็ต่อว่าท่านอย่างรุนแรง
  por-BR-2018: 'E os de Efraim lhe disseram: Que é isto que fizeste conosco, não chamando-nos
    quando ias à guerra contra Midiã? E reclamaram dele fortemente.'
  deu-ELO: 'Und die Männer von Ephraim sprachen zu ihm: Was ist das für eine Sache,
    die du uns getan, daß du uns nicht gerufen hast, als du hinzogest, um wider Midian
    zu streiten! Und sie zankten heftig mit ihm.'
  eng-WYC-2018: And the men of Ephraim said to Gideon, What is this thing, that thou
    wouldest do, that thou calledest not us, when thou wentest to battle against Midian?
    And they chided with him strongly, and well-nigh they did to him violence. (And
    the men of Ephraim said to Gideon, What is this that thou hast done, that thou
    did not call us when thou wentest to battle against the Midianites? And they strongly
    complained to him, and they almost did violence to him.)
  epo-epo: 'Kaj la Efraimidoj diris al li: Kial vi tion faris al ni, ke vi ne vokis
    nin, kiam vi iris batali kontraŭ Midjan? Kaj ili forte kverelis kun li.'
  uig-PIN: '(Keyin, Əfraimlar uningƣa: — Sǝn nemixⱪa bizgǝ xundaⱪ muamilǝ ⱪilisǝn,
    Midiyaniylar bilǝn soⱪuxⱪa qiⱪⱪanda, bizni qaⱪirmidingƣu, dǝp uning bilǝn ⱪattiⱪ
    deyixip kǝtti.'
  beo-beo: 'Amalalu, Ifala:ime fi dunu da Gidionema amane sia:i, “Di da Midia:ne fi
    ilima gegemusa: ahoanoba, abuliba:le nini misa:ne hame wele sia:bela:? Abuliba:le
    nini se nabima:ne agoane hamobela:?” Ilia da da:i dione egai.'
  tpi-OTNT: Ol man bilong Efraim i tokim Gideon olsem, “Bilong wanem yu no singautim
    mipela long taim yu pait long ol Midian? Bilong wanem yu mekim olsem long mipela?”
    Na ol i kros nogut tru long em.
  hau-SA: To, mutanen Efraim suka ce wa Gideyon, “Me ya sa ka yi mana haka? Me ya
    sa ba ka kira mu lokacin da ka tafi yaƙi da Midiyawa ba?” Suka zarge shi sosai.
  uig-LAT: '(Kéyin, Efraimlar uninggha: — Sen némishqa bizge shundaq muamile qilisen,
    Midiyaniylar bilen soqushqa chiqqanda, bizni chaqirmidingghu, dep uning bilen
    qattiq déyiship ketti.'
  nde-nde: Abako-Efrayimi babuza uGidiyoni bathi, “Kungani usiphathe kanje na? Kungani
    ungasibizanga lapho ususiyakulwa lamaMidiyani?” Bamsola kakhulu.
  ton-ton: Pea naʻe pehē ʻe he kau tangata ʻo ʻIfalemi kiate ia, “Ko e hā ʻae meʻa
    ni kuo ke fai, naʻe ʻikai te ke ui ʻakimautolu, ʻi hoʻo ʻalu ke tauʻi ʻae kakai
    Mitiane?” Pea naʻa nau lea mālohi kiate ia.
  ces-1613: 'Muži pak Efraim řekli jemu: Co jsi nám to učinil, že jsi nepovolal nás,
    když jsi táhl k boji proti Madianským? A tuze se na něj domlouvali.'
  eng-WMB: The men of Ephraim said to him, “Why have you treated us this way, that
    you didn’t call us when you went to fight with Midian?” They rebuked him sharply.
  tam-TCV: அப்பொழுது எப்பிராயீம் மனிதர்கள் கிதியோனிடம், “நீ மீதியானியருடன் சண்டைக்குப்
    போகும்போது ஏன் எங்களை அழைக்கவில்லை? ஏன் எங்களை இப்படி நடத்தினாய்” என்று மிகவும்
    கடுமையாகக் குறை கூறினார்கள்.
  ceb-ULB: Unya miingon ang kalalakin-an sa banay ni Efraim ngadto kang Gideon, “Unsa
    man kining gibuhat nimo kanamo? Wala nimo kami gitawag sa dihang nakig-away ka
    batok sa mga Midianhon.” Ug hilabihan gayod ang ilang pagpakiglalis kaniya.
  pol-UBG: 'I mężczyźni z Efraima powiedzieli do niego: Dlaczego tak z nami postąpiłeś,
    że nie wezwałeś nas, gdy wyruszyłeś do walki z Midianitami? I mocno się z nim
    spierali.'
  agr-agr: Gedeón Madián aents aidaujai maaniatatus, tikich Israel aents aidaunak
    chichama akuptuk ujayatak, Efraín wegantu aidaunak ujakchauwai. Dutikayatak imapam
    ujakui shiwajan pataetuktinme tusa. Nuadui kajekag Gedeógjai jiyaniku ainawai.
  kyc-kyc: Dokopa Eporaime akali dupwame Gitione lamaiyuo, Embame Mitiane wambu pyala
    panya dokopa akipamo embame namwa langya naese? Akipamo embame namwa dopa pyuo
    piisi? Nakama dokona lao mona randame kumuo kamame wakasa imbuo leyami.
  urd-GVU: لیکن افرائیم کے مردوں نے شکایت کی، ”آپ نے ہم سے کیسا سلوک کیا؟ آپ نے ہمیں
    کیوں نہیں بُلایا جب مِدیان سے لڑنے گئے؟“ ایسی باتیں کرتے کرتے اُنہوں نے جدعون
    کے ساتھ سخت بحث کی۔
  deu-1912: 'Und die Männer von Ephraim sprachen zu ihm: Warum hast du uns das getan,
    daß du uns nicht riefst, da du in den Streit zogst wider die Midianiter? Und zankten
    mit ihm heftig.'
  kan-2017: ಅನಂತರ ಎಫ್ರಾಯೀಮ್ಯರು ಗಿದ್ಯೋನನಿಗೆ, “ನೀನು ಹೀಗೆ ಯಾಕೆ ಮಾಡಿದಿ? ಮಿದ್ಯಾನ್ಯರೊಡನೆ
    ಯುದ್ಧಮಾಡುವುದಕ್ಕೆ ಹೊರಟಾಗ ನಮ್ಮನ್ನೇಕೆ ಕರೆಯಲಿಲ್ಲ?” ಎಂದು ಉಗ್ರಕೋಪದಿಂದ ಜಗಳವಾಡಿದರು.
  yap-yap: Me ga’ar e pumo’on nu Efraim ngak Gideon, “Mang ni mman ni ngam cham ngak
    piyu Midian ma da mpiningmad? Mang ni kamyodor nagmad?” Ba gel e gun’gun’ nra
    ted ni bochan e ren’em.
  hlt-MCSB: Tedae anih te Ephriam hlang loh , “Kaimih taengah mebang hno lae na saii
    tih, Midian vathoh thil ham na caeh vaengah kaimih tloe tah nang khue pawh,” a
    ti na uh tih anih te thamahnah neh a ho uh.
  mdy-ETH: ዬካፓ ዔፕሬኤሜ ዓሳ ጌዲዎኔ ኮራ፦ «ኔኤኒ ሚዲያሜ ዓሶ ዖላኒ ዴንዳዖ ኑና ዓይጋ ዔኤሊባኣይ? ዎይታዛ ኔ ዬያይዴይ?»
    ጌይ ዒናፓ ዻጋዺ ዖኦጬኔ።
  twi-ASANTE: Afei, Efraimfoɔ no bisaa Gideon sɛ, “Adɛn enti na woyɛ yɛn saa? Adɛn
    enti na worekɔko atia Midian kane no, woamfrɛ yɛn?” Na wɔne Gideon kasaa anibereɛ
    so.
  eng-WEBU: The men of Ephraim said to him, “Why have you treated us this way, that
    you didn’t call us when you went to fight with Midian?” They rebuked him sharply.
  wal-wal: Hegaappe guyyiyan, Efireema asai Geedoona, “Midiyaamata olanau baidda nuna
    aibissi xeesabeikkii? Nuna aibissi hagaadan oottadii?” yaagidi keehippe palamettidosona.
  spa-PDDPT: 'Entonces los hombres de Efraín le dijeron: ¿Qué es esto que hiciste
    con nosotros, de no llamarnos cuando fuiste a la guerra contra Madián? Y discutieron
    enérgicamente con él.'
  gun-gun: 'Ha''e gui Efraim regua avakue aipoe''i okuapy Gideão pe: — Mba''e re tu
    ha''e rami ete rejapo orere? Mba''eta Midiã pygua kuery rovai repu''ã aguã reo
    jave norerenoĩ — he''i okuapy ixupe ijayvu atã vy.'
  agu-BL: Ej, itzun bantz, nin tzun je' lajpuj chiwi' yi e' xonl Efraín te Gedeón
    na mbi xac yi qui nin e' ẍchak Gedeón yi bene'n i' tan oyintzi' scye'j yi e' aj
    Madián.
  ilo-ULB: Kinuna dagiti tattao ti Efraim kenni Gideon, “Ania daytoy nga inaramidmo
    kadakami? Saannakami nga inayaban idi napanka nakigubat iti Midian.” Ket nakisinnuppiatda
    kenkuana iti kasta unay.
  kpg-kpg: Nia daangada o Ephraim ga helekai gi Gideon, “Goe e aha dela digi gahi ina
    gimaadou i doo hana belee heebagi gi digau Midian? Goe e aha dela e hai gimaadou
    beenei?” Digaula e helehelekai hagahuaidu huoloo gi mee.
  uig-ARA: '(كېيىن، ئەفرائىملار ئۇنىڭغا: ــ سەن نېمىشقا بىزگە شۇنداق مۇئامىلە قىلىسەن،
    مىدىيانىيلار بىلەن سوقۇشقا چىققاندا، بىزنى چاقىرمىدىڭغۇ، دەپ ئۇنىڭ بىلەن قاتتىق
    دېيىشىپ كەتتى.'
  sus-sus: Efirami xɛmɛe naxa a fala Gedeyon bɛ, «I yi mɔɔli rabaxi muxu ra munfe
    ra? I to siga Madiyankae gerede, munfe ra i mu muxu xili, won birin xa siga?»
    Sɔnxɔɛ belebele naxa bira a i e tagi.
  pon-2006: Mehn Epraim eri ndaiong Kidion, “Dahme komw sohte ekerkinkit ni omwi mahweniong
    mehn Midian ko? Dahme komw wiahkihongkitki soangen irairen?” Irail eri kaulimala
    kowahlap.
  jae-jae: Ma lau Epraim sêsôm gêdêŋ Gideon gebe “Amboac ondoc, aôm gôjac siŋ gêdêŋ
    Midian, mago kôkalem aêac atom kêtu asageŋŋa. Kêtu asageŋŋa aôm gôgôm aêac amboac
    tonaŋ.” Ma êsêac sêlic eŋ sec ŋanô.
  ksd-ksd: 'Ma ra tarai Epraim dia ga biti tana: Ta ra ava u ga pait ra dari pire
    vevet, ma ta ra ava pa u ga ting pa avet ba u ga vana upi avat a varubu ma Midian?
    Ma dia ga vartoto me.'
  tur-YTC: Efraimliler ona, “Neden bize böyle davrandın da Midyan'la savaşmaya gittiğinde
    bizi çağırmadın?” dediler. Onu sert bir şekilde azarladılar.
  grc-BRENT: Καὶ εἶπαν πρὸς Γεδεὼν ἀνὴρ Ἐφραὶμ, τί τὸ ῥῆμα τοῦτο ἐποίησας ἡμῖν, τοῦ
    μὴ καλέσαι ἡμᾶς ὅτε ἐπορεύθης παρατάξασθαι ἐν Μαδιάμ; καὶ διελέξαντο πρὸς αὐτὸν
    ἰσχυρῶς.
  ind-AYT: Lalu, orang Efraim berkata kepadanya, “Perbuatan apa yang kamu lakukan
    terhadap kami? Mengapa tidak memanggil kami ketika engkau pergi berperang melawan
    orang Midian?” Mereka menyesalinya dengan sangat.
  nya-nya: Aefereimu anafunsa Gideoni kuti, “Nʼchifukwa chiyani watichita zimenezi?
    Bwanji sunatiyitane pamene umakamenyana ndi Amidiyani?” Iwo anamudzudzula kwambiri.
  hrv-hrv: 'Tada Efrajimovi ljudi rekoše Gideonu: “Kako si postupio prema nama: nisi
    nas pozvao kada si pošao u boj protiv Midjanaca?” I žestoko mu prigovoriše.'
  mps-mps: Te Efraim hani bidi dabego te Gideonbolo te tiwai po wali, “Te nago te
    Midian dabe dali hwįani sogo te nago da i wabe, te magi baso yaliwe? Magi baso
    nago dabolo te tiwai sę yaliwe?” Tama augwaligo agabolo dwai homu mu elama, wado
    po wai.
  tpi-tpi: Ol man bilong Efraim i tokim Gideon olsem, “Bilong wanem yu no singautim
    mipela long taim yu pait long ol Midian? Bilong wanem yu mekim olsem long mipela?”
    Na ol i kros nogut tru long em.
  dan-1931: 'Men Efraimitterne sagde til ham: “Hvorfor handler du således over for
    os, at du ikke kaldte os til, da du drog i Kamp mod Midjanitterne?” Og de gik
    stærkt i Rette med ham.'
  vie-OVCB: 'Lúc ấy người Ép-ra-im hỏi Ghi-đê-ôn: “Tại sao ông đối xử với chúng tôi
    như vậy? Sao ông không gọi chúng tôi ngày ông khởi binh đánh Ma-đi-an?” Và họ
    trách móc Ghi-đê-ôn nặng nề.'
  guj-2017: એફ્રાઇમના પુરુષોએ ગિદિયોનને કહ્યું, “તું અમારી સાથે આમ કેમ વર્ત્યો છે?
    જયારે તું મિદ્યાનીઓની સાથે લડવા ગયો ત્યારે તેં અમને બોલાવ્યા નહિ.” અને તેઓએ તેને
    સખત ઠપકો આપ્યો.
  pon-2006A: Mehn Epraim eri ndaiong Kidion, “Dahme komw sohte ekerkinkit ni omwi
    mahweniong mehn Midian ko? Dahme komw wiahkihongkitki soangen irairen?” Irail
    eri kaulimala kowahlap.
  por-BRBSL: 'Os homens de Efraim lhe disseram: “Por que nos tratou assim, que não
    nos chamou quando foi lutar com Midian? Eles o repreenderam severamente.'
  cth-cth: Ephraim ni nang ni Midiannaw na tuk navah, Bangkongmaw kaimanaw hai na
    kaw awh hoeh vaw. Kaimouh bangmaw ka sak telah thouk a kâoun awh.
  twi-twi: Afei, Efraimfo no bisaa Gideon se, “Adɛn nti na woyɛ yɛn saa? Adɛn nti
    na worekɔko atia Midian kan no, woamfrɛ yɛn?” Na wɔne Gideon kasaa anibere so.
  hlt-hlt: Tedae anih te Ephriam hlang loh, “Kaimih taengah mebang hno lae na saii
    tih, Midian vathoh thil ham na caeh vaengah kaimih tloe tah nang khue pawh,” a
    ti na uh tih anih te thamahnah neh a ho uh.
  tbz-SIM: 'Dɛ mɔ̀nnì kɛ̀ Efɑdɑimmu kɔbɛɛ bekɛ Sedeɔ̃ɔ̃ kɛ dɔ̀: Dɛ̀ yĩmɛ kɑ̀ɑ í ti
    yu kɛ̀ ti bo dɑ teennɛ̀ mudoò, kɛ kɔ̀tɛ ɑmɑ́ɑ̀ kɛ dokɛ́nɛ̀ Mɑndiyɑ̃ɑ̃bɛ? Kɛ̀ bɛ̀
    nhò kpɑ̀nnɛ̀ mɛdiɛ̀.'
  msy-2020: Ezɨ Efraimɨn anabamɨn gumaziba kamaghɨn Gideon mɨgei, “Nɨ Midianian adarazi
    ko mɨsoghasa zuir dughiamɨn, nɨ en dɨman aghua. Nɨ tizim bagha kamaghɨn e gami?”
    Me bar puv a gimoba an atari.
  dop-dop: 'Ḿpʋ́ɣʋ́ Ɩfǝlɑyim nyǝ́mɑ pɔɔsɑ Ketiyɔŋ nɑ pɑ́ɑ́nɑ́ sɩ: Wɑɑtʋ wei n pukɑɣɑ
    Mɑtiyɑŋ nyǝ́mɑ yoonɑʋ tɔ pǝ lɑpɑ ɩsǝnɑ nɑ ń tɑ yɑɑ-tʋ? Hɑlǝnɑ pɑ́ nɑ-ɩ pɑ́ yoo
    tǝ tɔɔ kɛ́ sɔsɔm.'
  azb-azb: 'Efrayimlilər Gideona dedilər: «Bu nə işdir başımıza gətirdin? Midyanlılarla
    döyüşə gedəndə niyə bizi çağırmadın?» Bundan ötrü onunla kəskin mübahisə etdilər.'
  eng-DBY: And the men of Ephraim said to him, What is this thing thou hast done to
    us, that thou calledst us not, when thou wentest to fight with Midian? And they
    disputed with him sharply.
  hin-2017: तब एप्रैमी पुरुषों ने गिदोन से कहा, “तूने हमारे साथ ऐसा बर्ताव क्यों किया
    है, कि जब तू मिद्यान से लड़ने को चला तब हमको नहीं बुलवाया?” अतः उन्होंने उससे
    बड़ा झगड़ा किया।
  eng-YLT: And the men of Ephraim say unto him, 'What [is] this thing thou hast done
    to us — not to call for us when thou didst go to fight with Midian?' and they
    strive with him severely;
  eng-WYC-2017: And the men of Ephraim said to Gideon, What is this thing, that thou
    wouldest do, that thou calledest not us, when thou wentest to battle against Midian?
    And they chided with him strongly, and well-nigh they did to him violence.
  eng-WMBB: The men of Ephraim said to him, “Why have you treated us this way, that
    you didn’t call us when you went to fight with Midian?” They rebuked him sharply.
  urd-GVH: लेकिन इफ़राईम के मर्दों ने शिकायत की, “आपने हमसे कैसा सुलूक किया? आपने
    हमें क्यों नहीं बुलाया जब मिदियान से लड़ने गए?” ऐसी बातें करते करते उन्होंने जिदौन
    के साथ सख़्त बहस की।
  rug-rug: Meke zama la koe Qitione sari na tie pa butubutu Iparemi, “Na vegua ke
    lopu tioko gami goi totoso la varipera si gamu koari na tinoni Midiani? Na vegua
    ke guni gami goi?” Meke qumiqumi sisigiti nia rini si asa.
  gaz-gaz: Namoonni Efreem, “Ati maaliif akkana nu goote? Yeroo Midiyaanin dhaʼuuf
    duultetti maaliif nu hin waamin?” jedhanii Gidewoon gaafatan. Akka malees isatti
    dheekkaman.
  fra-LSG: 'Les hommes d’Éphraïm dirent à Gédéon: Que signifie cette manière d’agir
    envers nous? Pourquoi ne pas nous avoir appelés, quand tu es allé combattre Madian?
    Et ils eurent avec lui une violente querelle.'
  yal-yal: Efirami kaane yi a fala Gedeyɔn xa, e naxa, “Nanfera i ito ligaxi nxu ra?
    Nanfera i mi nxu xilixi Midiyan kaane yɛngɛdeni?” E yi a mafala.
  haw-1868: OLELO aku la na kanaka o Eperaima ia ia, Heaha keia mea au i hana mai
    ai ia makou, i kou hea ole ana mai ia makou, i kou wa i hele aku ai e kaua me
    ko Midiana? Ikaika loa ko lakou hoopaapaa ana ia ia.
  arb-NAV: 'وَخَاصَمَ رِجَالُ أَفْرَايِمَ جِدْعُونَ خِصَاماً شَدِيداً قَائِلِينَ لَهُ:
    «لِمَاذَا عَامَلْتَنَا هَكَذَا؟ لِمَاذَا لَمْ تَدْعُنَا عِنْدَ ذِهَابِكَ لِمُحَارَبَةِ
    الْمِدْيَانِيِّينَ؟»'
  ewe-ewe: Efraim ƒe towo ƒe kplɔlawo do dɔmedzoe helĩhelĩ ɖe Gideon ŋu, wobiae be,
    “Nu ka ta mèɖo du ɖe mí enumake esi nèho aʋa ɖe Midiantɔwo ŋu o?”
  eng-LEE: And the men of Ephraim said unto him, What is this thing that thou hast
    done unto us, not to call for us, when thou wentest to fight with the Midianites?
    And they quarrelled with him vehemently.
  asm-FB: ইফ্ৰয়িম ফৈদৰ লোকসকলে গিদিয়োনক সুধিলে, “আপুনি আমাৰ লগত কিয় এনে ব্যৱহাৰ
    কৰিলে? মিদিয়নীয়াৰ সৈতে যুদ্ধ কৰিবলৈ যোৱাৰ সময়ত আপুনি আমাক নামাতিলে।” এইদৰে
    তেওঁলোকে গিদিয়োনৰ সৈতে বিবাদ কৰিবলৈ ধৰিলে।
  sus-A: عٍقِرَ مِ شّمّيٍ نَشَ عَ قَلَ فٍدٍيٌن بّ، «عِ يِ مْولِ رَبَشِ مُشُ رَ مُنقٍ
    رَ؟ عِ تٌ سِفَ مَدِيَنكَيٍ فٍرٍدٍ، مُنقٍ رَ عِ مُ مُشُ شِلِ، وٌن بِرِن شَ سِفَ؟»
    سْنشْي بٍلٍبٍلٍ نَشَ بِرَ عَ عِ عٍ تَفِ.
  fra-SBL: 'Les hommes d''Éphraïm lui dirent : « Pourquoi nous as-tu traités de la
    sorte, en ne nous appelant pas quand tu es allé combattre Madian ? » Ils le réprimandèrent
    vivement.'
  hbo-hbo: וַיֹּאמְר֨וּ אֵלָ֜יו אִ֣ישׁ אֶפְרַ֗יִם מָֽה־הַדָּבָ֤ר הַזֶּה֙ עָשִׂ֣יתָ
    לָּ֔נוּ לְבִלְתִּי֙ קְרֹ֣אות לָ֔נוּ כִּ֥י הָלַ֖כְתָּ לְהִלָּחֵ֣ם בְּמִדְיָ֑ן וַיְרִיב֥וּן
    אִתֹּ֖ו בְּחָזְקָֽה׃
  kik-kik: Na rĩrĩ, andũ a Efiraimu makĩũria Gideoni atĩrĩ, “Nĩ kĩĩ gĩtũmĩte ũtwĩke
    ũguo? Wagire gũtwĩta ũgĩthiĩ kũhũũrana na Amidiani nĩkĩ?” Nao makĩmũtetia mũno.
  fra-NCL: 'Les hommes d’Ephraïm dirent à Gédéon : « Que signifie ta conduite envers
    nous, de ne pas nous appeler quand tu allais combattre Madian ? » Et ils le querellèrent
    avec violence.'
  cek-AK: Ephraim kaminawk mah Gideon khaeah, Tipongah Midian kaminawk tuk naah kaicae
    nang kawk ai loe? tiah lok kaham hoiah a naa o moe, anih to kasae net o.
  cuk-cuk: 'Efraín-sordamar weyob Gedeónʼga urwedgi sogdemalad: —¿Ibiga be anmarga
    sogsasuli, anmar Madián-sordamargi bila-ononasokarye? ¿Ibiga be anmar-owisossuli?
    Be anmarse gochawilubbinad.'
  uig-CYR: '(Кейин, Әфраимлар униңға: — Сән немишкә бизгә шундақ муамилә қилисән,
    Мидиянийлар билән соқушқа чиққанда, бизни чақирмидиңғу, дәп униң билән қаттиқ
    дейишип кәтти.'
  tel-2017: అప్పుడు ఎఫ్రాయిమీయులు గిద్యోనుతో “నువ్వు మా పట్ల ఇలా ఎందుకు చేశావు? మిద్యానీయులతో
    యుద్ధం చెయ్యడానికి నువ్వు వెళ్ళినప్పుడు మమ్మల్ని ఎందుకు పిలవలేదు?” అని అతనితో
    తీవ్రంగా వాదించారు.
  hat-BSA: 'Alò, mesye Éphraïm yo te di li: “Kisa nou te fè ou; kòmsi ou pa rele nou
    pou antre nan batay avèk Madian an?” Epi yo te menase li byen rèd.'
  kos-kos: Na mwet Ephraim elos fahk nu sel Gideon, “Efu ku kom tia pangon kut ke
    kom som mweuni mwet Midian? Efu kom ku orekut ouinge?” Elos arulana multikin nu
    sel Gideon.
  hbo-WLC: וַיֹּאמְר֨וּ אֵלָ֜יו אִ֣ישׁ אֶפְרַ֗יִם מָֽה־הַדָּבָ֤ר הַזֶּה֙ עָשִׂ֣יתָ
    לָּ֔נוּ לְבִלְתִּי֙ קְרֹ֣אות לָ֔נוּ כִּ֥י הָלַ֖כְתָּ לְהִלָּחֵ֣ם בְּמִדְיָ֑ן וַיְרִיב֥וּן
    אִתּ֖וֹ בְּחָזְקָֽה׃
  ibo-ibo: Ndị Ifrem jụrụ Gidiọn ajụjụ sị ya, “Gịnị mere i ji meso anyị mmeso dị otu
    a? Ọ bụ gịnị mere i zighị ozi kpọ anyị mgbe ị gara ibuso ndị Midia agha?” Ha tara
    ya ụta nke ukwuu.
  ory-ory: ଏଥିଉତ୍ତାରେ ଇଫ୍ରୟିମର ଲୋକମାନେ ଗିଦିୟୋନ୍‍ଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେ ମିଦୀୟନ ସଙ୍ଗେ ଯୁଦ୍ଧ
    କରିବାକୁ ଗଲା ବେଳେ ଆମ୍ଭମାନଙ୍କୁ ଯେ ଡାକିଲ ନାହିଁ, ତୁମ୍ଭେ ଆମ୍ଭମାନଙ୍କ ପ୍ରତି ଏ କି କଥା
    କଲ?” ପୁଣି ସେମାନେ ତାଙ୍କ ସଙ୍ଗରେ ଅତ୍ୟନ୍ତ ବିବାଦ କଲେ।
  chk-chk: Mürin, ekewe re Efraim ra üreni Kition, “Pwota ka föri ei ngenikem pwe
    kosap körikem, lupwen ka feila maun ngeni chon Mitian?” Iwe, ra fokun anini ngeni.
  rop-rop: Afta na detlot men brom Ifreiyim klen bin gitwail langa Gidiyan, en deibin
    tok, “Wotfo yu nomo bin jandim wed langa melabat basdam blanga fait langa detlot
    Midiyan solja? Wotfo yu nomo bin larram melabat album yu?” En deibin tok brabli
    adbalawei langa im.
  ukr-1871: 'Ефраїмії ж мовляли до його: Що се ти вдїяв нам, що не покликав нас? Нї,
    ти сам виступив у поле проти Мадиянїїв! І сварились тяжко з ним.'
  deu-1951: 'Aber die Männer von Ephraim sprachen zu ihm: Warum hast du uns das angetan,
    daß du uns nicht riefst, als du wider die Midianiter in den Streit zogest? Und
    sie zankten heftig mit ihm.'
  eng-JPS: 'And the men of Ephraim said unto him: ''Why hast thou served us thus,
    that thou didst not call us when thou wentest to fight with Midian?'' And they
    did chide with him sharply.'
  srp-1865: 'A ljudi od plemena Jefremova rekoše mu: šta nam to uèini te nas ne pozva
    kad poðe u boj na Madijane? I vikahu na nj žestoko.'
  lug-lug: Awo abasajja ba Efulayimu ne babuuza Gidyoni nti, “Lwaki watuyisa bw’otyo,
    n’ototuyita bwe wagenda okulwana ne Midiyaani?” Ne bamunenya nnyo.
  heb-heb: ויאמרו אליו איש אפרים מה הדבר הזה עשית לנו לבלתי קראות לנו כי הלכת להלחם
    במדין ויריבון אתו בחזקה׃
  ben-IRV: পরে ইফ্রয়িমের লোকেরা তাঁকে বলল, তুমি মিদিয়নের সঙ্গে যুদ্ধ করতে যাবার
    দিনের আমাদেরকে ডাক নি, আমাদের প্রতি এ কেমন ব্যবহার করলে? এই ভাবে তারা তাঁর সঙ্গে
    খুব বিবাদ করল।
  pan-pan: ਤਦ ਇਫ਼ਰਾਈਮ ਦੇ ਲੋਕਾਂ ਨੇ ਗਿਦਾਊਨ ਨੂੰ ਕਿਹਾ, “ਤੂੰ ਸਾਡੇ ਨਾਲ ਅਜਿਹਾ ਕਿਉਂ ਕੀਤਾ ਕਿ
    ਜਦ ਤੂੰ ਮਿਦਯਾਨੀਆਂ ਨਾਲ ਲੜਨ ਲਈ ਗਿਆ ਤਾਂ ਸਾਨੂੰ ਨਾ ਬੁਲਾਇਆ?” ਸੋ ਉਨ੍ਹਾਂ ਨੇ ਉਸ ਦੇ ਨਾਲ ਬਹੁਤ
    ਝਗੜਾ ਕੀਤਾ।
  mya-JVB: ဧဖရိမ် လူ တို့က၊ သင်သည် မိဒျန် လူတို့ကို တိုက် သွား သောအခါ ၊ ငါ တို့ကို
    မ ခေါ် ဘဲ ငါ တို့၌ အဘယ်သို့ ပြု သနည်းဟု ကျပ်ကျပ် အပြစ်တင် ကြ၏။
  hmo-hmo: Eparaima taudia ese Gideona idia nanadaia, idia gwau, “Edena bamona ai
    dekenai umui karaia? Midiana taudia tuari henia totona umui lao neganai, badina
    dahaka ai dekenai oi boiria lasi?” Gideona dekenai idia badu momokani.
  urd-urd: और इफ़्राईम के बाशिन्दों ने उससे कहा कि तूने हम से यह सलूक क्यूँ किया,
    कि जब तू मिदियानियों से लड़ने को चला तो हम को न बुलवाया? इसलिए उन्होंने उसके साथ
    बड़ा झगड़ा किया।
  rus-SYN: 'И сказали ему Ефремляне: зачем ты это сделал, что не позвал нас, когда
    шел воевать с Мадианитянами? И сильно ссорились с ним.'
  bqc-SIM: 'Ɛflaiũ buiↄ Gedeↄ̃ↄ là aa mɛ̀: Bↄ́yãi ń kɛ̀wɛ̃ɛ màai? Kɛ́ ńlɛ gɛ́
    zĩkai ń Madiãↄ, mɛ́ ni wá sísi sↄ̃o bɛ? Màa aa zↄadↄ̀wà pãsĩpãsĩ,'
  tcz-CHONGTHU: Hiche jouhin Ephraim mipiten Gideon kommah hitin aseijun ahi, “Ipi
    dinga hitia hi neibollu ham? Midiante satdinga nahung kijot uva chu ipi dinga
    neina kou louvu ham?” atiuvin; lungnatah in Gideon chu ana kinelpiu vin ahi.
  mar-mar: तेव्हा एफ्राइमी माणसे गिदोनाला म्हणाली, “तू हे आमच्याशी काय केले? तू मिद्यानाशी
    लढावयाला गेलास तेव्हा आम्हांला का बोलावले नाहीस?” असे ते त्याच्याशी जोरदारपणे
    वादविवाद करू लागले.
  qub-qub: Efraín trïbu runacunaga Gedeonwan rimanacuran, manaraj Madián runacunaman
    aywar mana willachishanpita.
  bqp-bqp: 'Ɛflaimunↄ Gidiↄn là ò pì: Bↄ́ yã mɛ́ à tò n kɛ̀wɛrɛ lɛɛ? Kũ ntɛn gɛ́
    zĩ̀ ká kũ Midiãnↄ, akũ ńdi ó sísiroo? Akũ ò yãkete kài lɛ manamana,'
  hat-hat: 'Moun fanmi Efrayim yo di Jedeyon konsa: -Poukisa ou pa t'' rele nou depi
    lè ou tapral goumen ak moun peyi Madyan yo? Poukisa ou fè nou sa? Yo te fache
    anpil sou li.'
  eng-BSB: Then the men of Ephraim said to Gideon, “Why have you done this to us?
    Why did you fail to call us when you went to fight against Midian?” And they contended
    with him violently.
  tod-tod: 'Efelayime zunuiti ti ɠɛni Zeedeyɔn ma: «Leeni vaa ɠa è kɛai ga giye?
    Lee vaa zu è la gi lolini, è liizuʋɛ Madiyan nuiti sakpesu?» Ti laalɛɛni bu,
    ti ɓɔɛ gola.'
  eng-WEBPB: The men of Ephraim said to him, “Why have you treated us this way, that
    you didn’t call us when you went to fight with Midian?” They rebuked him sharply.
  kbq-kbq: Anante Efraemi naga'mo'za Gidionina amanage hu'za antahige'naze, Nagafare
    amanahu kavukavara hurantane? Nahigenka esera hurantanketa Midieni vahe'enena
    hara ome osu'none? hu'za Gidioni'enena tusi fravazi'naze.
  nhe-BL: Pero teipa nopa soldados ipan nopa hueyi familia Efraín cualanque ihuaya
    Gedeón huan pejque mocamaijixnamiquij ihuaya. Huan quitlajtlanijque para tlen
    ax quinnotztejqui quema achtohui yajqui quintehuito nopa madianitame.
  bus-bus: 'Ɛflaimunↄ Gidiↄn là wà bè: Bↄ́yãnzin ń kɛ̀we lɛzi? Kɛ̀ nɛ́ɛ gaa zĩ̀
    ká kↄ̃n Midiãnↄ, ben nɛ́ɛ wa sísiroo? Ben aↄ̃ wisↄ̃̀zi lɛ pãsĩpãsĩ,'
  gub-BL: Amo awa Eparai izuapyapyr uze'eg oho Zineàw pe wà kury. — Màràzàwe tuwe
    na'urerenoz kwaw pe Minià waàmàtyry'ym mehe ne. Màràzàwe tuwe urereko pe nezewe,
    i'i izupe wà. Uze'eg ahyahy izupe wà.
  eng-DRA: 'And the men of Ephraim said to him: What is this that thou meanest to
    do, that thou wouldst not call us when thou wentest to fight against Madian? and
    they chid him sharply and almost offered violence.'
