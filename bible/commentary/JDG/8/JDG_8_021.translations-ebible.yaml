verse: JDG.008.021
translations:
  mal-C: അപ്പോൾ സേബഹും സൽമുന്നയും, “താങ്കൾതന്നെ അതു ചെയ്യുക; ‘ആളിനെ കാണുന്നതുപോലുള്ള
    ബലമല്ലേ അയാൾക്കുള്ളൂ’ ” എന്നു പറഞ്ഞു. അങ്ങനെ ഗിദെയോൻ എഴുന്നേറ്റ് അവരെ കൊന്നു;
    അവരുടെ ഒട്ടകങ്ങളുടെ കഴുത്തിലെ ആഭരണങ്ങൾ എടുത്തു.
  deu-TKW: 'Da sprachen Sebah und Zalmunna: Auf, stoße du uns nieder; denn wie der
    Mann, so seine Kraft! Da stand Gideon auf und hieb Sebah und Zalmunna nieder.
    Und er nahm die kleinen Monde, die ihre Kamele an den Hälsen trugen.'
  lin-lin: 'Zeba mpe Tsalimuna balobaki : « Telema mpe boma biso yo moko, pamba te
    likambo oyo ekoki na bato ya mitema makasi. » Boye, Jedeon atelemaki mpe abomaki
    bango. Akamataki bamedayi ya wolo oyo ezalaki na bakingo ya bashamo na bango.'
  eng-LSV: And Zebah and Zalmunna say, “Rise and fall on us; for as the man—his might”;
    and Gideon rises, and slays Zebah and Zalmunna, and takes the crescents which
    [are] on the necks of their camels.
  eng-GNV: 'Then Zebah and Zalmunna sayd, Rise thou, and fall vpon vs: for as the
    man is, so is his strength. And Gideon arose and slew Zebah and Zalmunna, and
    tooke away the ornamentes, that were on their camels neckes.'
  eng-WEBSTER: 'Then Zebah and Zalmunna said, Rise thou, and fall upon us: for as
    the man is , so is his strength. And Gideon arose, and slew Zebah and Zalmunna,
    and took away the ornaments that were on their camels'' necks.'
  nhw-BL: 'Huajca Zeba huan Zalmuna quiilhuijque Gedeón: ―Ta ximotlanana huan techmicti
    pampa se tlacatl quipiya itequi para mosemacas temictis. Huan Gedeón moquetzqui
    huan quinmicti Zeba huan Zalmuna, huan quincuili ininquechyejca inincamellos catli
    quinexti para eli se tlanahuatijquetl.'
  swh-ONEN: Zeba na Salmuna wakasema, “Njoo ufanye hivyo wewe mwenyewe. ‘Alivyo mtu,
    ndivyo zilivyo nguvu zake.’ ” Hivyo Gideoni akatoka mbele na kuwaua, naye akayaondoa
    mapambo kwenye shingo za ngamia zao.
  bba-bba: Yerɑ Sebɑki kɑ Sɑlumunɑ bɑ nɛɛ, wunɛn tii ɑ seewo ɑ sun ɡo. Domi tɔn durɔn
    tiiwɑ u koo kpĩ u yen bweseru ko. Mɑ Gedeoni u seewɑ u Sebɑki kɑ Sɑlumunɑ ɡo.
    Yen biru u burɑ yɑ̃ɑ ni nu wɑ̃ɑ ben yooyoosun wĩinɔ kusiɑ u kɑ doonɑ.
  eng-KJVCPB: 'Then Zebah and Zalmunna said, Rise thou, and fall upon us: for as the
    man is, so is his strength. And Gideon arose, and slew Zebah and Zalmunna, and
    took away the ornaments that were on their camels’ necks.'
  luo-luo: Zeba gi Zalmuna nowacho niya, “Bi inegwa mana in iwuon nimar in e ngʼat
    maduongʼ maratego.” Omiyo Gideon nosudo machiegni kodgi monegogi, bangʼe nokawo
    pien mane ni e ngʼut ngamia mag-gi.
  meu-meu: Bena Sebaha bona Salmuna eto, Oi sibomu a tore isi, avalamai mase; tau
    ta be ena goada heḡereḡerena ai baine kara. Bena Gideon e tore isi, Sebaha bona
    Salmuna e aladia mase. Bena edia kamelo aiodia iheralaidia mairidia e abi.
  npi-ULB: त्यसपछि जेबह र सल्मुन्‍नाले भने, “तपाईं नै उठेर हामीलाई मार्नुहोस्! किनभने
    तपाईंसँग पुरुषको बल छ ।” गिदोन उठे र जेबह र सल्मुन्‍नालाई मारे । तिनले उनीहरूका
    ऊँटका घाँटीमा भएका चन्द्रहारका गहनाहरू पनि लगे ।
  yor-yor: Seba àti Salmunna dá Gideoni lóhùn pé, “Wá pa wá fún raàrẹ, ‘Nítorí bí
    ènìyàn bá ti rí bẹ́ẹ̀ ni agbára rẹ̀ yóò rí.’ ” Gideoni bọ́ síwájú ó sì pa wọ́n,
    ó sì mú ohun ọ̀ṣọ́ tí ó wà ní ọrùn àwọn ìbákasẹ wọn.
  ind-ind: Kata Zebah dan Salmuna kepada Gideon, “Ayo, kalau kamu memang laki-laki,
    bunuhlah kami dengan tanganmu sendiri!” Maka Gideon membunuh Zebah dan Salmuna
    serta mengambil kalung dan hiasan emas lambang kerajaan dari leher unta mereka.
  pes-OPCB: 'زبح و صلمونع به جدعون گفتند: «خودت ما را بکش، چون می‌خواهیم به دست یک
    مرد کشته شویم.» پس او آنها را کشت و زیورآلات گردن شترهایشان را برداشت.'
  tgl-ULB: Pagkatapos sinabi nina Zeba at Zalmunna, “Bumangon ka at patayin kami!
    Dahil gaya ng kung ano ang isang lalaki, ganoon din ang kaniyang lakas.” Bumangon
    si Gideon at pinatay sina Zeba at Zalmuna. Kinuha din niya ang gasuklay na hugis
    na mga palamuti, na nasa leeg ng kanilang mga kamelyo.
  cbu-NT: Sebaa misha Salmunaa anshitisin Jedeyonaa, ¿Mayaamsha shiy kizpureesha nda
    shaana iyaa pachaksha? Natunaa nuwaa pachanda, táranganaya. Ashiriya, Jedeyonsha
    ayu tárangu, tsimbunari pacharangiya. Sheeru, anumunsha yuwaatssha Seba, Salmuna
    kameechurini wayarpunish wayarangash xanuxanuru anootssha tapurirangiya. Sheeru,
    waamatari yarangiya.
  hui-hui: Ani biaria Seba Salamunalame Gidionohondo lalu, Í̠nime iya abale barene.
    Agali homane mbira hangume ibunaga biabe bulene mbira ibira haragola biaore biaga
    ndobe, lene. Ani layagola Gidionohanda o biagoni labo kirabali bo palu bialu libu
    nogo kamelenaga ma gagua wia hearu ibu golo yu pene.
  mya-mya: ထို​အ​ခါ​ဇေ​ဘ​ဟ​နှင့်​ဇာ​လ​မုန္န​တို့​က``ငါ တို့​အား​သင်​ကိုယ်​တိုင်​သတ်​ပါ​လော့။
    လူ​ကြီး ပြု​ရ​မည့်​အ​မှု​ကို​လူ​ကြီး​သာ​လျှင်​ပြု​နိုင် ၏'' ဟု​ဆို​ကြ​၏။ ထို့​ကြောင့်​ဂိ​ဒေါင်​သည်​သူ​တို့
    နှစ်​ယောက်​အား​သတ်​ပြီး​လျှင် သူ​တို့​ကု​လား အုတ်​များ​၏​လည်​ပင်း​၌​ဆင်​ယင်​ထား​သော
    တန်​ဆာ​တို့​ကို​ချွတ်​ယူ​လေ​သည်။
  bod-N: ཟེ་བཱ་དང་ཚལ་མུན་ནཱ་གཉིས་ན་རེ། ཁྱོད་རང་ཉིད་ལོངས་ལ་ངེད་གཉིས་སོད་ཅིག ཅི་ལ་ཞེ་ན།
    མི་ཅི་ལྟ་བུ་ཡིན་ན་སྟོབས་ཀྱང་དེ་ལྟར་ཡིན་ཞེས་སྨྲས་པ་དང་། གིད་ཡོན་ཡར་ལངས་ཏེ་ཟེ་བཱ་དང་ཚལ་མུན་ནཱ་གཉིས་བསད་ཅིང་།
    ཁོ་ཚོའི་རྔ་མོང་རྣམས་ཀྱི་མཇིང་གི་རྒྱན་ཆ་རྣམས་བླངས་སོ། །
  sna-sna: Zebha naZarumuna vakati, “Uyai muzviite imi. ‘Munhu sezvaari ndizvo zvakaita
    simba rake.’ ” Saka Gidheoni akaswedera akavauraya, uye akatora zvishongo kubva
    mumitsipa yengamera dzavo.
  spa-BLM: 'Entonces Zeba y Zalmunna dijeron: “Levántense y caigan sobre nosotros,
    porque como el hombre es, así es su fuerza”. Gedeón se levantó y mató a Zeba y
    a Zalmunna, y tomó las medias lunas que estaban en el cuello de sus camellos.'
  cac-cac: 'Ix yalan vin̈aj Zeba yed'' vin̈aj Zalmuna d''a vin̈aj Gedeón chi'' icha
    tic: —Cotan̈ ach tic, a ach lac''an tzon̈ a milchamoc, yujto ojtacab''ilxo to
    max ach xivi, ac''um oval ach paxi, xchi eb'' vin̈. Ix q''ue jucnaj vin̈aj Gedeón
    chi'', ix smilancham chavan̈ eb'' vin̈ rey chi'' vin̈. Axo juntzan̈ q''uen q''ueen
    ayoch yelvanub''oc sjaj noc'' scamello eb'' vin̈, ix yiq''uel q''ueen vin̈.'
  swh-ULB: Ndipo Zeba na Salmuna wakasema, simama mwenyewe, utuue! Kwa maana kama
    mtu alivyo, ndivyo zilivyo nguvu zake. Gideoni akasimama na kumwua Zeba na Salmuna.
    Pia aliondoa mapambo yaliyokuwa juu ya shingo za ngamia zao.
  bel-bel: 'І сказалі Зэвэй і Салман: устань сам і забі нас, бо па чалавеку і сіла
    ягоная. І ўстаў Гедэон, і забіў Зэвэя і Салмана, і ўзяў спражкі, якія былі на
    шыях у вярблюдаў іхніх.'
  deu-ELBBK: 'Da sprachen Sebach und Zalmunna: Steh du auf und stoße uns nieder; denn
    wie der Mann, so seine Kraft. Und Gideon stand auf und erschlug Sebach und Zalmunna;
    und er nahm die Halbmonde, die an den Hälsen ihrer Kamele waren.'
  mbb-OT: Ne migkeǥiyan ni Zeba wey ni Zalmuna si Gideon te, “Maan is kenè ka iyan
    edhimatey kenami? Kenà ereg is batà he ebaal keniyan.” Umbe midhimetayan sikandan
    ni Gideon ne impekuwa zin is menge zayandayan diyà te lieg te menge kemilyu zan.
  mal-2015: 'അപ്പോൾ സേബഹും സൽമുന്നയും: നീ തന്നേ എഴുന്നേറ്റു ഞങ്ങളെ വെട്ടുക; ആളെപ്പോലെയല്ലോ
    അവന്റെ ബലം എന്നു പറഞ്ഞു. അങ്ങനെ ഗിദെയോൻ എഴുന്നേറ്റു സേബഹിനെയും സൽമുന്നയെയും കൊന്നു;
    അവരുടെ ഒട്ടകങ്ങളുടെ കഴുത്തിലെ ചന്ദ്രക്കലകൾ എടുത്തു.'
  rmc-rmc: 'O Zebach the o Calmun phende le Gideonoske: „Av, murdar amen tu! Bo savo
    hin o murš, ajsi hin the leskri zor.“ Avke o Gideon ušťiľa a murdarďa len. Lengre
    ťavendar iľa tele pal o meňa o šukar lanci le čhonorenca.'
  pes-OPV: 'پس زبح وصلمونع گفتند: «تو برخیز و ما را بکش زیراشجاعت مرد مثل خود اوست.»
    پس جدعون برخاسته، زبح و صلمونع را بکشت و هلالهایی که بر گردن شتران ایشان بود،
    گرفت.'
  ron-1924: 'Зебах ши Цалмуна ау зис: „Скоалэ-те ту ынсуць ши учиде-не! Кэч кум е
    омул аша е ши путеря луй.” Ши Гедеон с-а скулат ши а учис пе Зебах ши Цалмуна.
    А луат апой лунишоареле де ла гытул кэмилелор лор.'
  ben-OBCV: সেবহ ও সল্‌মুন্না বললেন, “আসুন, আপনি নিজেই তা করুন, ‘যে যেমন, তার তেমনই
    শক্তি।’ ” অতএব গিদিয়োন এগিয়ে গিয়ে তাঁদের হত্যা করলেন, এবং তাঁদের উটগুলির গলা
    থেকে অলংকারগুলি খুলে নিলেন।
  som-som: Markaasaa Sebah iyo Salmunnac waxay ku yidhaahdeen, War adigu kac oo na
    laa; waayo, nin waluba siduu yahay ayaa xooggiisuna yahay. Markaasaa Gidcoon kacay
    oo laayay Sebah iyo Salmunnac, oo wuxuu qaatay bilihii ku xidhnaa qoorta awrtooda.
  lat-VUC: 'Dixeruntque Zebee et Salmana: Tu surge, et irrue in nos: quia juxta ætatem
    robur est hominis. Surrexit Gedeon, et interfecit Zebee et Salmana: et tulit ornamenta
    ac bullas quibus colla regalium camelorum decorari solent.'
  eng-ASVBT: Then Zebah and Zalmunna said, Rise thou, and fall upon us; for as the
    man is, so is his strength. And Gideon arose, and slew Zebah and Zalmunna, and
    took the crescents that were on their camels’ necks.
  ita-1885: 'E Zeba, e Salmunna, dissero: Levati su tu, e avventati sopra noi; perciocchè
    quale è l''uomo tale è la sua forza. Gedeone adunque si levò, e uccise Zeba, e
    Salmunna, e prese le borchie che i lor cammelli aveano al collo.'
  eng-LXXUP: And Zebah and Zalmunna said, Rise thou and fall upon us, for thy power
    is as that of a man; and Gideon arose, and slew Zebah and Zalmunna; and he took
    the round ornaments that were on the necks of their camels.
  eng-ULB: Then Zebah and Zalmunna said, “Get up yourself and kill us! For as the
    man is, so is his strength.” Gideon rose and killed Zebah and Zalmunna. He also
    took off the crescent-shaped ornaments that were on their camels' necks.
  spa-VBL: 'Zeba y Zalmuna le dijeron a Gedeón: “¡Vamos, hazlo tú! Muéstrate como
    un hombre y mátanos”. Entonces Gedeón se acercó y mató a Zeba y a Zalmuna, y tomó
    los adornos en forma de media luna del cuello de sus camellos.'
  fra-_FOB: 'Et Zébach et Tsalmuna dirent: Lève-toi toi-même, et jette-toi sur nous;
    car tel est l''homme, telle est sa force. Et Gédéon se leva, et tua Zébach et
    Tsalmuna. Puis il prit les croissants qui étaient aux cous de leurs chameaux.'
  mal-mal: 'അപ്പോൾ സേബഹും സൽമുന്നയും: നീ തന്നേ എഴുന്നേറ്റ് ഞങ്ങളെ കൊല്ലുക; ആളെപ്പോലെയല്ലോ
    അവന്റെ ബലം എന്ന് പറഞ്ഞു. അങ്ങനെ ഗിദെയോൻ എഴുന്നേറ്റ് സേബഹിനെയും സൽമുന്നയെയും കൊന്നു;
    അവരുടെ ഒട്ടകങ്ങളുടെ കഴുത്തിലെ ചന്ദ്രക്കലകൾ എടുത്തു.'
  urd-GVR: Tab Zibah aur Zalmunnā ne kahā, “Āp hī hameṅ mār deṅ! Kyoṅki jaisā ādmī
    waisī us kī tāqat!” Jidāūn ne khaṛe ho kar unheṅ talwār se mār ḍālā aur un ke
    ūṅṭoṅ kī gardanoṅ par lage tāwīz utār kar apne pās rakhe.
  suz-BL: मिनु जेबाह नु साल्‍मुन्‍नामी “आंमान बोक्‍शा, आंस कली सतीन। मारदे हना गे
    नु वोंइश मुर आ बोल बाक्‍ब” देंसा बाक्‍त। मिनु गिदोन बोक्‍शा, मेको निक्‍शी आस कली
    सांइ‍सी बाक्‍त। मिनु मेको आस दलओंठ आ शुरमी बाक्‍शो शुश क्‍येट लाइब गहनापुकी प्रुइश्‍शा
    लदा बाक्‍त।
  ita-1927: 'E Zebah e Tsalmunna dissero: “Lèvati tu stesso e dacci il colpo mortale;
    poiché qual è l’uomo tal è la sua forza”. E Gedeone si levò e uccise Zebah e Tsalmunna,
    e prese le mezzelune che i loro cammelli portavano al collo.'
  ckb-ckb: 'زەڤەح و زەلموناعیش گوتیان: «تۆ هەستە و بمانکوژە، چونکە ”پیاو چۆن بێت هێزیشی
    وایە.“» گدعۆنیش هەستا و زەڤەح و زەلموناعی کوشت و ئەو هیزارەی بە ملی وشترەکانیانەوە
    بوو بردی.'
  eng-BBE: 'Then Zebah and Zalmunna said, Up! Put an end to us yourself: for you have
    a man''s strength. Then Gideon got up and put Zebah and Zalmunna to death and
    took the ornaments which were on their camels'' necks.'
  kan-OKCV: ಆಗ ಜೆಬಹನೂ, ಚಲ್ಮುನ್ನನೂ, “ನೀನು ಎದ್ದು ನಮ್ಮ ಮೇಲೆ ಬೀಳು. ಏಕೆಂದರೆ ಮನುಷ್ಯನು ಹೇಗೋ
    ಹಾಗೆಯೇ ಅವನ ಬಲವು ಇರುವುದು,” ಎಂದರು. ಗಿದ್ಯೋನನು ಎದ್ದು ಜೆಬಹನನ್ನೂ, ಚೆಲ್ಮುನ್ನನನ್ನೂ ಕೊಂದುಹಾಕಿ,
    ಅವರ ಒಂಟೆಗಳ ಕುತ್ತಿಗೆಗಳಲ್ಲಿ ಇದ್ದ ಆಭರಣಗಳನ್ನು ತೆಗೆದುಕೊಂಡನು.
  tam-2017: 'அப்பொழுது சேபாவும் சல்முனாவும்: நீரே எழுந்து எங்களைக் கொல்லும்; மனிதன்
    எப்படியோ அப்படியே அவன் பெலனும் இருக்கும் என்றார்கள்; கிதியோன் எழுந்து, சேபாவையும்
    சல்முனாவையும் கொன்றுபோட்டு, அவர்கள் ஒட்டகங்களின் கழுத்துகளில் இருந்த பொன்னால்
    அலங்கரிக்கப்பட்ட பிறை வடிவமான ஆபரணங்களை எடுத்துக்கொண்டான்.'
  spa-RV-1909: 'Entonces dijo Zeba y Zalmunna: Levántate tú, y mátanos; porque como
    es el varón, tal es su valentía. Y Gedeón se levantó, y mató á Zeba y á Zalmunna;
    y tomó los adornos de lunetas que sus camellos traían al cuello.'
  ron-BTF: 'Atunci Zebah și Țalmuna au spus: Ridică-te tu și aruncă-te asupra noastră,
    căci precum este bărbatul, astfel este puterea lui. Și Ghedeon s-a ridicat și
    a ucis pe Zebah și pe Țalmuna și a luat ornamentele care erau la gâturile cămilelor
    lor.'
  eng-WEBP: Then Zebah and Zalmunna said, “You rise and fall on us; for as the man
    is, so is his strength.” Gideon arose, and killed Zebah and Zalmunna, and took
    the crescents that were on their camels’ necks.
  eng-FBV: Zebah and Zalmunna said to Gideon, “Come on, you do it! Show yourself a
    man and kill us!” So Gideon went over and killed Zebah and Zalmunna, and he took
    the crescent-shaped ornaments from the necks of their camels.
  nld-1939: 'Toen zeiden Zébach en Salmoenna: Kom zelf ons neerslaan, want zoals de
    man, zo is ook zijn kracht. En Gedeon stond op, en doodde Zébach en Salmoenna;
    de maantjes, die aan de nekken hunner kamelen hingen, nam hij voor zich.'
  nch-BL: 'Huajca Zeba huan Zalmuna quiilhuijque Gedeón: ―Ta ximotanana huan techmicti
    pampa se tacat quipiya itequi para mosemacas temictis. Huan Gedeón moquetzqui
    huan quinmicti Zeba huan Zalmuna, huan quincuili ininquechyejyejca inincamellos
    cati quinextiyaya para yaya tanahuatijquet.'
  vie-1934: 'Xê-bách và Xanh-mu-na nói: Chính ngươi hãy chổi dậy và đánh chúng ta
    đi; vì hễ người thể nào thì sức thể ấy. Ghê-đê-ôn bèn chổi dậy, giết Xê-bách và
    Xanh-mu-na; đoạn lấy đồ trang sức hình như trăng lưỡi liềm ở nơi cổ lạc đà của
    hai vua.'
  hin-CV: यह देख ज़ेबह तथा ज़लमुन्‍ना ने विनती की, “आप खुद ही उठकर हम पर वार कीजिए.
    पुरुष जैसा होता है, वैसा ही होता है उसका बल.” सो गिदोन ने ही उठकर ज़ेबह तथा ज़लमुन्‍ना
    का वध किया तथा उनके ऊंटों की गर्दनों से चन्द्रहार गहने उतार लिए.
  spa-BES: 'Entonces Zeba y Zalmuna dijeron: ¡Arriba! Acaba con nosotros, porque tienes
    la fuerza de un hombre. Entonces Gideon se levantó y mató a Zeba y Zalmuna y tomó
    los adornos que estaban en el cuello de sus camellos.'
  tdx-tdx: Le hoe t’i Zebake naho i Tsalmonà, Miongaha le miambotraha ama’ay fa mira
    ami’ty lahilahy ty haozara’e. Aa le nitroatse t’i Gidone naho vinono’e t’i Zebake
    naho i Tsalmone vaho rinambe’e o saren-jirim-bolañe am-bozon-drameva’ iareoo.
  tha-KJV: ฝ่ายเศบาห์กับศั​ลม​ุนนาจึงว่า “ท่านลุกขึ้นฟันเราเองซิ เป็นผู้ใหญ่​เท่​าใดกำลั​งก​็​แข​็งเท่านั้น”
    กิเดโอนก็​ลุ​กขึ้นฆ่าเศบาห์และศั​ลม​ุนนาเสีย แล​้วเก็บเครื่องประดั​บท​ี่คออูฐของเขาไว้
  por-BR-2018: 'Então disse Zeba e Zalmuna: Levanta-te tu, e mata-nos; porque como
    é o homem, tal é sua valentia. E Gideão se levantou, e matou a Zeba e a Zalmuna;
    e tomou os adornos de crescentes que seus camelos traziam ao pescoço.'
  deu-ELO: 'Da sprachen Sebach und Zalmunna: Stehe du auf und stoße uns nieder; denn
    wie der Mann, so seine Kraft. Und Gideon stand auf und erschlug Sebach und Zalmunna;
    und er nahm die Halbmonde, welche an den Hälsen ihrer Kamele waren.'
  eng-WYC-2018: And Zebah and Zalmunna said (to Gideon), Rise thou (up thyself), and
    fall on us; for thou art by the age and strength of [a] man. (So) Gideon rose
    (up), and killed Zebah and Zalmunna, and (then he) took the ornaments, and (the)
    bells, with which the necks of (the) kings? camels be wont to be made fair.
  epo-epo: 'Kaj Zebaĥ kaj Calmuna diris: Leviĝu mem kaj frapu nin, ĉar kia estas la
    viro, tia estas lia forto. Tiam Gideon leviĝis kaj mortigis Zebaĥon kaj Calmunan,
    kaj li prenis la ornamaĵojn, kiuj estis sur la koloj de iliaj kameloj.'
  uig-PIN: 'Xuning bilǝn Zǝbaⱨ wǝ Zalmunna: — Sǝn ɵzüng ⱪopup bizni ɵltürgin; qünki
    adǝm ⱪandaⱪ bolsa küqimu xundaⱪ bolidu, — dedi. Xundaⱪ dewidi, Gideon ⱪopup Zǝbaⱨ
    wǝ Zalmunnani ɵltürdi. U tɵgilirining boynidiki ⱨilal ay xǝkillik bezǝklǝrni eliwaldi.'
  beo-beo: 'Amalalu, Siba amola Sa:lamana da Gidionema amane sia:i, “Defea! Disu ani
    medole legema. Dunudafa da dunudafa ea hawa: hamosu hamomu da defea.” Amaiba:le,
    Gidione da Siba amola Sa:lamana medole legei dagoi. E da liligi noga:i amo ela
    ga:mele ilia galogoa amoga gisa:gisi dialu amo lai dagoi.'
  tpi-OTNT: Tasol Seba tupela Salmuna i tok, “Maski. Yu yet yu kilim mitupela, long
    wanem, ol bikpela man i gat strong long mekim wanem samting ol i ting long mekim.”
    Orait Gideon i kilim i dai Seba wantaim Salmuna na em i kisim ol bilas i stap
    long nek bilong kamel bilong ol.
  hau-SA: Zeba da Zalmunna suka ce masa, “Zo, ka yi da kanka. ‘Yadda mutum yake haka
    ƙarfinsa.’ ” Ta haka Gideyon ya matso gaba ya kashe su, ya ɗauki kayan ado daga
    wuyar raƙumansu.
  uig-LAT: 'Shuning bilen Zebah we Zalmunna: — Sen özüng qopup bizni öltürgin; chünki
    adem qandaq bolsa küchimu shundaq bolidu, — dédi. Shundaq déwidi, Gidéon qopup
    Zebah we Zalmunnani öltürdi. U tögilirining boynidiki hilal ay shekillik bézeklerni
    éliwaldi.'
  nde-nde: UZebha loZalimuna bathi, “Woza, usibulale wena ngokwakho. ‘Njengoba indoda
    injalo, anjalo lamandla ayo.’ ” Ngakho uGidiyoni wasondela phambili wababulala,
    wasethatha imiceciso entanyeni zamakamela abo.
  ton-ton: 'Pea naʻe pehē ʻe Sipa mo Salimuna, “Tuʻu ʻa koe, ʻo taaʻi ʻakimaua: he
    ʻoku hangē ko e tangata ʻoku pehē ʻene mālohi.” Pea naʻe tuʻu ʻa Kitione ʻo ne
    tāmateʻi ʻa Sipa mo Salimuna; ʻo ne toʻo ʻo ʻave ʻae ngaahi teunga naʻe ʻi he
    kia ʻo ʻena ongo kāmeli.'
  ces-1613: 'I řekl Zebah a Salmun: Vstaň ty a oboř se na nás, nebo jaký jest muž,
    taková i síla jeho. Vstav tedy Gedeon, zabil Zebaha a Salmuna, a vzal halže, kteréž
    byly na hrdlech velbloudů jejich.'
  eng-WMB: Then Zebah and Zalmunna said, “You rise and fall on us; for as the man
    is, so is his strength.” Gideon arose, and killed Zebah and Zalmunna, and took
    the crescents that were on their camels’ necks.
  tam-TCV: அப்பொழுது சேபாவும், சல்முனாவும் கிதியோனிடம், “நீயே எழுந்துவந்து எங்களைக்
    கொலைசெய்; ஒரு மனிதனைப் போலவே அவனுடைய பெலனும் இருக்கும்” என்று சொன்னார்கள். அப்படியே
    கிதியோன் எழுந்து அவர்களைக் கொன்று, அவர்கள் ஒட்டகங்களிலிருந்து விலைமதிப்பான அவர்களுடைய
    கழுத்து அணிகலன்களைக் கழற்றி எடுத்துக்கொண்டான்.
  ceb-ULB: Unya miingon si Zeba ug Zalmuna, “Tindog diha ug patya kami! Kay kung unsa
    ang tawo, mao usab ang iyang kusog.” Mitindog si Gideon ug gipatay si Zeba ug
    si Zalmuna. Gikuha usab niya ang dayandayan nga daw pikas nga bulan diha sa liog
    sa ilang mga kamelyo.
  pol-UBG: 'Wtedy Zebach i Salmunna powiedzieli: Ty wstań i rzuć się na nas, jaki
    bowiem mężczyzna, taka jego siła. Wstał więc Gedeon, zabił Zebacha i Salmunnę
    i zabrał klejnoty, które były na szyjach ich wielbłądów.'
  agr-agr: 'Nunitai Zébah Salmunájai Gedeógkan chichajak: “¡Amek dekas mai mantuata!
    ¡Aentsuk niina wajiujin dekatia!” tuidau. Tiagtai Gedeón jegantun mauwai. Dutika
    Zébah camelloji Salmuná camellojijai kuntujen waji pegkeg apeekamu aidaun yajutkauwai.'
  kyc-kyc: Dokopa akali Sipa Salemunapame Gitione lamaiyuo, Akalinya yulu doko akali
    baa rangemeko pingiŋi dokona emba rangeme nambwa pyao kumakana leyambi. Dokona
    lao Gitioneme nakamba pyao kumakapala dokopa mena kamele dolapona mange dokona
    kalya pingi bange singi dupwa roko nyiya.
  urd-GVU: تب زبح اور ضلمُنّع نے کہا، ”آپ ہی ہمیں مار دیں! کیونکہ جیسا آدمی ویسی اُس
    کی طاقت!“ جدعون نے کھڑے ہو کر اُنہیں تلوار سے مار ڈالا اور اُن کے اونٹوں کی گردنوں
    پر لگے تعویذ اُتار کر اپنے پاس رکھے۔
  deu-1912: 'Sebah aber und Zalmuna sprachen: Stehe du auf und mache dich an uns;
    denn darnach der Mann ist, ist auch seine Kraft. Also stand Gideon auf und erwürgte
    Sebah und Zalmuna und nahm die Spangen, die an ihrer Kamele Hälsen waren.'
  kan-2017: ಆಗ ಜೆಬಹನೂ ಮತ್ತು ಚಲ್ಮುನ್ನನೂ ಗಿದ್ಯೋನನಿಗೆ, “ನೀನೇ ಎದ್ದು ಬಂದು ನಮ್ಮನ್ನು ಕೊಂದುಹಾಕು;
    ಪ್ರಾಯಕ್ಕೆ ತಕ್ಕಂತೆ ಪುರುಷನಿಗೆ ಬಲವಿರುತ್ತದಲ್ಲಾ” ಅನ್ನಲು ಅವನೆದ್ದು ಜೆಬಹ, ಚಲ್ಮುನ್ನರನ್ನು
    ಕೊಂದುಹಾಕಿ, ಅವರ ಒಂಟೆಗಳ ಕೊರಳಿನಲ್ಲಿದ್ದ ಅರ್ಧಚಂದ್ರಾಕಾರದ ಆಭರಣಗಳನ್ನು ತೆಗೆದುಕೊಂಡನು.
  yap-yap: Me ga’ar Zebah nge Zalmunna ngak Gideon, “Moy, i gur e ngam li’mow. Pumo’on
    e nge ngongliy e maruwel ko pumo’on.” Ma aram me li’ Gideon Zebah nge Zalmunna,
    me fek e nunuw ni bay u belel’ugun e kamel rorow.
  hlt-MCSB: Zebah neh Zalmunna long khaw, “Namah te thoo lamtah kaimih rhoi he n'cuuk
    thil,” a ti nah. A thayung thamal loh hlang la a poeh sak van dongah Gideon khaw
    thoo tih Zebah neh Zalmunna te a ngawn. A kalauk rhawn dongkah oi te khaw a loh
    pah.
  mdy-ETH: ዒማና ዜባሄንታ ፃልሙናዔንታ ጌዲዎኔ ኮይላ፦ «ዔኤዞ ኔ ኑና ኔኤሮ ዎዼቴራ፤ ዓቲንቄ ማዾ ማዻኒ ዓቲንቄ ኮይሳያቲ!»
    ጋዓዛ፥ ጌዲዎኔ ዔያቶ ዎዺ ዔያቶ ጋኣላሢኮ ሆላ ማይሶና ፓልማሢ ጉቤ ዔኬኔ።
  twi-ASANTE: Seba ne Salmuna ka kyerɛɛ Gideon sɛ, “Mma abarimaa nyɛ ɔpanin adwuma!
    Wo ankasa yɛ!” Enti, Gideon kumm wɔn baanu, faa adehyeɛ agudeɛ a ɛsensɛn wɔn yoma
    kɔn mu no.
  eng-WEBU: Then Zebah and Zalmunna said, “You rise and fall on us; for as the man
    is, so is his strength.” Gideon arose, and killed Zebah and Zalmunna, and took
    the crescents that were on their camels’ necks.
  wal-wal: Hegaappe guyyiyan, Zebaahinne Xalmmunaa7i Geedoona, “Dendda eqqada, neeni
    nuna wora. Attumaasa ooso oottanau attumaasa koshshees” yaagidosona. Yaatin, Geedooni
    denddidi, eta woriis; woridi eta gaameelatu qooriyan de7iya alleeqo ubbaa ekkiis.
  spa-PDDPT: 'Entonces Zeba y Zalmuna dijeron: ¡Levántate tú y mátanos, pues como
    es el varón, así es su valentía! Y Gedeón se levantó y mató a Zeba y a Zalmuna,
    y tomó las lunetas que sus camellos llevaban en el cuello.'
  gun-gun: 'Ha''e ramo Zeba ha''e Zalmuna aipoe''i: — Epu''ã ke ndee ae, ha''e eju
    orere, mba''eta tuja va''e anho ''rã ipy''a guaxu — he''i ramo Gideão opu''ã vy
    ojuka mokoĩve. Ha''e vy ha''e kuery rymba camelo aju''y gui oipe''a ijeguarã jaxy
    pẽgue ramigua oĩ va''ekue.'
  agu-BL: 'Ej, itzun tan yi xtxolbila''tz, nin tzun ben cyalol Zeba tu Zalmuna tetz
    Gedeón: —¡Ma jalu'', biycu''n bin o''! ¡Na jun mero yaj, na lajluchax tan yi tetz
    ẍchamil! che''ch tzun banintz. Nin tzun ben Gedeóntz tan chibiyle''n cu''n. Ncha''tz
    nin ben i''-tz tan ticy''le''n len yi chiyubel yi chicamey Zeba tu Zalmuna.'
  ilo-ULB: Ket kinuna da Zeba ken Salmunna, “Tumakderka ket patayennakami! Ta kas
    iti kinalalaki, kasta met ti pigsana.” Timmakder ni Gideon ket pinatayna da Zeba
    ken Salmunna. Innalana pay dagiti ar-arkos a sinan-bulan nga adda kadagiti tengnged
    dagiti kamelioda.
  kpg-kpg: Zebah mo Zalmunna ga helekai gi Gideon, “Heia, kooe hua daaligidia gimaua
    gii mmade. Ma taane dela e mee di hai tegau o nia daane.” Malaa, Gideon ga daaligi
    meemaa, gaa kae nia mee humu mee ala nogo i di gili nia uwa o nau manu ‘camel’.
  uig-ARA: 'شۇنىڭ بىلەن زەباھ ۋە زالمۇننا: ــ سەن ئۆزۈڭ قوپۇپ بىزنى ئۆلتۈرگىن؛ چۈنكى
    ئادەم قانداق بولسا كۈچىمۇ شۇنداق بولىدۇ، ــ دېدى. شۇنداق دېۋىدى، گىدېئون قوپۇپ
    زەباھ ۋە زالمۇننانى ئۆلتۈردى. ئۇ تۆگىلىرىنىڭ بوينىدىكى ھىلال ئاي شەكىللىك بېزەكلەرنى
    ئېلىۋالدى.'
  sus-sus: Sɛba nun Salamuna naxa a fala Gedeyon bɛ, «Xa xɛmɛ nan i ra, i tan yɛtɛ
    yati xa muxu faxa.» Gedeyon naxa keli keren na, a e faxa. A naxa kɔnmagoree ba
    e xa ɲɔxɔmɛe kɔn ma.
  pon-2006: A Sepa oh Salmuna ahpw mahsanihong Kidion, “Nna, komw pein kemeikitala,
    pwe ohl emen en wia doadoahk en ohl.” Kidion eri kemehla Sepa oh Salmuna; e ahpw
    kihsang kapwat ako me mihmi nin tepinweren neira kamel ko.
  jae-jae: Ma Seba agêc Salmuna sêsôm gebe “Ajôc, aôm taôm ôndi ma ônac aêagêc êndumaŋ.
    Ŋacwaganêŋ kôm gêjac ŋacwaga ŋawae.” Amboac tonaŋ Gideon gêjac Seba agêc Salmuna
    êndu ma kêkôc gêlôŋ, taŋ agêcnêŋ kamele sênôŋ naŋ su.
  ksd-ksd: 'Ma Seba ma Salmuna dir ga biti: U iat una tut ma una ubu amir; beaka na
    tale ke ra dekdek i ra tutana ot. Ma Gideon i ga tut ma i ga doko Seba ma Salmuna,
    ma i ga tak vue ra umana lokono gai kan ra inoa i kadia umana kamel.'
  tur-YTC: 'Bunun üzerine Zevah ile Salmunna şöyle dediler: “Sen kalk da üzerimize
    in; çünkü adam nasılsa, gücü de öyledir.” Gidyon kalkıp Zevah''la Salmunna''yı
    öldürdü ve develerinin boyunlarındaki hilâlleri aldı.'
  grc-BRENT: Καὶ εἶπε Ζεβεὲ καὶ Σαλμανὰ, ἀνάστα σὺ, καὶ συνάντησον ἡμῖν, ὅτι ὡς ἀνδρὸς
    ἡ δύναμίς σου· καὶ ἀνέστη Γεδεὼν, καὶ ἀπέκτεινε τὸν Ζεβεὲ καὶ τὸν Σαλμανά· καὶ
    ἔλαβε τοὺς μηνίσκους τοὺς ἐν τοῖς τραχήλοις τῶν καμήλων αὐτῶν.
  ind-AYT: Lalu, Zebah dan Salmuna berkata, “Bangunlah engkau dan paranglah kami,
    sebab seperti orangnya, begitu pula kekuatannya.” Lalu, Gideon bangkit dan membunuh
    Zebah dan Salmuna, lalu mengambil bulan-bulanan yang ada di leher unta mereka.
  nya-nya: Tsono Zeba ndi Zalimuna anawuza Gideoni kuti, “Bwera utiphe ndiwe chifukwa
    uli ndi mphamvu za munthu wamkulu.” Choncho Gideoni anapita nawapha natenganso
    zokongoletsera zimene zinali pa makosi a ngamira zawo.
  hrv-hrv: 'Tada rekoše Zebah i Salmuna: “Ustani ti i navali na nas, jer kakav je
    čovjek, onakva mu i snaga.” I ustavši, Gideon pogubi Zebaha i Salmunu i uze mjesečiće
    što su visjeli o vratu njihovih deva.'
  mps-mps: Tiali goli, Seba de Salmuna sigo te po wai, “Tagalao! Naga digi nago da
    si ela muao,” wai. “Nage bidi mu da wida, teda nago tama tiao,” wali. Tialima,
    Gideongo te Seba de Salmuna si ela munama, tama agai te augwali sigo kamel magede
    au elaluali doado bage dabe sali.
  tpi-tpi: Tasol Seba tupela Salmuna i tok, “Maski. Yu yet yu kilim mitupela, long
    wanem, ol bikpela man i gat strong long mekim wanem samting ol i ting long mekim.”
    Orait Gideon i kilim i dai Seba wantaim Salmuna na em i kisim ol bilas i stap
    long nek bilong kamel bilong ol.
  dan-1931: 'Da sagde Zeba og Zalmunna: “Stå selv op og giv os Dødsstødet, thi som
    Manden således hans Styrke!” Så stod Gideon op og dræbte Zeba og Zalmunna. Og
    han tog de Halvmåner, deres Kameler havde om Halsen.'
  vie-OVCB: 'Xê-bách và Xanh-mu-na nói với Ghi-đê-ôn: “Hãy là một người đàn ông! Tự
    ông hãy giết chúng tôi đi!” Vậy Ghi-đê-ôn giết Xê-bách và Xanh-mu-na, rồi lấy
    những vật hình trăng lưỡi liềm đeo nơi cổ lạc đà của họ.'
  guj-2017: પછી ઝેબા તથા સાલ્મુન્નાએ કહ્યું, “તું ઊઠીને અમને મારી નાખ! કેમ કે જેવું
    માણસ, તેવું તેનું બળ.” ગિદિયોને ઊઠીને ઝેબા તથા સાલ્મુન્નાને મારી નાખ્યા. અને તેઓનાં
    ઊંટોનાં ગળા પરના ચંદ્રઆકારના દાગીના લઈ લીધા.
  pon-2006A: A Sepa oh Salmuna ahpw mahsanihong Kidion, “Nna, komw pein kemeikitala,
    pwe ohl emen en wia doadoahk en ohl.” Kidion eri kemehla Sepa oh Salmuna; e ahpw
    kihsang kapwat ako me mihmi nin tepinweren neira kamel ko.
  por-BRBSL: 'Então Zebah e Zalmunna disseram: “Vocês se levantam e caem sobre nós;
    pois como o homem é, assim é a sua força”. Gideon levantou-se, e matou Zebah e
    Zalmunna, e tomou as luas crescentes que estavam sobre o pescoço de seus camelos.'
  cth-cth: Hathnukkhu hoi Zebah hoi Zalmunna ni nang nama thaw nateh na thet leih.
    Bangkongtetpawiteh tongpa na tho e patetlah na thayung hai te lah doeh ao rah
    atipouh. Hahoi Gideon ni a thaw teh, Zebah hoi Zalmunna teh a thei teh, ahnimae
    kalauk lahuen dawk awi sak e dingyin hah a rading pouh.
  twi-twi: Seba ne Salmuna ka kyerɛɛ Gideon se, “Mma abarimaa nyɛ ɔpanyin adwuma!
    Wʼankasa yɛ!” Enti Gideon kum wɔn baanu, faa adehye agude a ɛsensɛn wɔn yoma kɔn
    mu no.
  hlt-hlt: Zebah neh Zalmunna long khaw, “Namah te thoo lamtah kaimih rhoi he n'cuuk
    thil,” a ti nah. A thayung thamal loh hlang la a poeh sak van dongah Gideon khaw
    thoo tih Zebah neh Zalmunna te a ngawn. A kalauk rhawn dongkah oi te khaw a loh
    pah.
  tbz-SIM: 'Sebɑ nɛ̀ Sɑdimunɑ kɛ̀ bɛ̀ɛ nɑ́kɛ́ Sedeɔ̃ɔ̃ kɛ dɔ̀: Ti kuɔ ɑ mɔ́mmuɔ, bɑ́
    wè nɛ̀ o kó dikɔ̃m̀bùɔ̀ ndi. Kɛ̀ Sedeɔ̃ɔ̃ ítɛ́ kɛ́ bɛ̀ kùɔ kɛ́túótɛ́ bɛ yòyóbɛ̀
    do dúúkú tìì sɑ̃tì.'
  msy-2020: Ezɨ Seba ko Salmuna kamaghɨn Gideon mɨgei, “E fo, gumazir aruaba uari
    kamaghɨn bizim damusɨ, me uan gavgavibar amodoghɨn a damuam. Kamaghɨn, nɨ uabɨ
    izɨ ga mɨsogh.” Kamaghɨn, Gideon uabɨ Seba ko Salmuna mɨsoghezɨ, aning areme.
    Egha an aningɨn kamelningɨn fɨrimɨn itir benir iakɨnir igiamɨn nedazim guraghav
    itir adiarimning ini.
  dop-dop: 'Ntɛnɑ Sepɑ nɑ Sɑlǝmunɑ pɑ́ tɔ Ketiyɔŋ sɩ: Kʋ-tʋɣʋ nyɑ́ mɑɣɑmɑɣɑ, yʋlʋkpɑsʋ
    tǝmlɛ kɛ́. Ḿpʋ́ɣʋ́ Ketiyɔŋ kʋwɑ ɑwulɑɑ mpɛ pɑ nɑɑlɛ, nɑ ɩ́ wɔɣɔsɩ pɑ yooyoonɑɑ
    luuŋ tɛɛ kɑwulɑɣɑ wʋlɑ tǝlɑnɑɑ.'
  azb-azb: 'Zevah və Salmunna dedilər: «Dur, bizi sən vur, çünki kişi güclü olar».
    Gideon qalxıb Zevahla Salmunnanı öldürdü və sonra onların dəvələrinin boyunlarından
    asılan ayparalarını götürdü.'
  eng-DBY: Then Zebah and Zalmunna said, Rise thou, and fall on us; for as is the
    man, so is his strength. And Gideon arose, and slew Zebah and Zalmunna; and he
    took the moons that were on their camels' necks.
  hin-2017: तब जेबह और सल्मुन्ना ने कहा, “तू उठकर हम पर प्रहार कर; क्योंकि जैसा पुरुष
    हो, वैसा ही उसका पौरुष भी होगा।” तब गिदोन ने उठकर जेबह और सल्मुन्ना को घात किया;
    और उनके ऊँटों के गलों के चन्द्रहारों को ले लिया।
  eng-YLT: And Zebah saith — also Zalmunna — 'Rise thou, and fall upon us; for as
    the man — his might;' and Gideon riseth, and slayeth Zebah and Zalmunna, and taketh
    their round ornaments which [are] on the necks of their camels.
  eng-WYC-2017: And Zebah and Zalmunna said, Rise thou, and fall on us; for thou art
    by the age and strength of [a] man. Gideon rose, and killed Zebah and Zalmunna,
    and took the ornaments, and bells, with which the necks of kings’ camels be wont
    to be made fair.
  eng-WMBB: Then Zebah and Zalmunna said, “You rise and fall on us; for as the man
    is, so is his strength.” Gideon arose, and killed Zebah and Zalmunna, and took
    the crescents that were on their camels’ necks.
  urd-GVH: तब ज़िबह और ज़लमुन्ना ने कहा, “आप ही हमें मार दें! क्योंकि जैसा आदमी वैसी
    उस की ताक़त!” जिदौन ने खड़े होकर उन्हें तलवार से मार डाला और उनके ऊँटों की गरदनों
    पर लगे तावीज़ उतारकर अपने पास रखे।
  rug-rug: Meke zama la koe Qitione sari Zeba meke Zalamuna, “Mae agoi telemu, mamu
    va mate gami, gua asa sa tie varane!” Ke va matei Qitione si arini, meke vagi
    sa sari na vinasari pa ruadi rina dia kameli.
  gaz-gaz: Ergasiis Zebaa fi Zalmunaan, “Kaʼiitii atumti nu ajjeesi; ‘Jabinni namaa
    akkuma dhagna isaatii’ ” jedhaniin. Gidewoonis kaʼee isaan ajjeese; faaya morma
    gaalawwan isaaniis fudhate.
  fra-LSG: 'Zébach et Tsalmunna dirent: Lève-toi toi-même, et tue-nous! Car tel est
    l’homme, telle est sa force. Et Gédéon se leva, et tua Zébach et Tsalmunna. Il
    prit ensuite les croissants qui étaient aux cous de leurs chameaux.'
  yal-yal: Sebaxa nun Salamuna yi a fala Gedeyɔn xa, e naxa, “I tan yɛtɛɛn xa keli,
    i yi nxu faxa! Bayo ‘xɛmɛn nan tun na ligɛ.’ ” Nayi, Gedeyɔn yi keli, a yi Sebaxa
    nun Salamuna faxa. Se faɲin naxanye yi e ɲɔgɔmɛne fari, a yi ne fan tongo.
  haw-1868: Alaila, olelo mai o Zeba laua o Zalemuna, E ku mai oe, a e pepehi mai
    ia maua, no ka mea, e like me ke kanaka, pela kona ikaika. Ku ae la o Gideona,
    a pepehi iho la ia Zeba, laua o Zalemuna, a lawe oia i na lei o na a-i o ka laua
    mau kamelo.
  arb-NAV: 'فَقَالَ زَبَحُ وَصَلْمُنَّاعُ: «قُمْ أَنْتَ وَاقْتُلْنَا، فَخَيْرٌ لَنَا
    أَنْ يَقْتُلَنَا رَجُلٌ» فَقَتَلَهُمَا جِدْعُونُ. وَأَخَذَ الْحُلِيَّ الَّتِي
    كَانَتْ تُزَيِّنُ أَعْنَاقَ جِمَالِهِمَا.'
  ewe-ewe: Zeba kple Zalmuna gblɔ na Gideon be, “Wò ŋutɔ wu mí elabena ŋutsue wɔa
    ŋutsu ƒe dɔ!” Ale Gideon wu wo eye wòɖe kɔgɛwo le kɔ na woƒe kposɔwo.
  eng-LEE: Then said Zebach and Zalmunna', Rise thou, and fall upon us; for as the
    man is, so is his strength. And Gid'on arose, and slew Zebach and Zalmunna'; and
    he took away the crescent ornaments that were on the necks of their camels.
  asm-FB: তেতিয়া জেবহ আৰু চলমুন্নাই গিদিয়োনক ক’লে, “আপুনিয়েই উঠি আমাক বধ কৰক! কিয়নো
    যি যেনে মানুহ, তাৰ শক্তিও তেনে।” তেতিয়া গিদিয়োনে উঠি জেবহ আৰু চলমুন্নাক বধ কৰিলে,
    আৰু তেওঁলোকৰ উটৰ ডিঙিৰ পৰা চন্দ্ৰহাৰবোৰ খুলি ল’লে।
  sus-A: سّبَ نُن سَلَمُنَ نَشَ عَ قَلَ فٍدٍيٌن بّ، «شَ شّمّ نَن عِ رَ، عِ تَن يّتّ
    يَتِ شَ مُشُ قَشَ.» فٍدٍيٌن نَشَ كٍلِ كٍرٍن نَ، عَ عٍ قَشَ. عَ نَشَ كْنمَفٌرٍيٍ
    بَ عٍ شَ حْشْمّيٍ كْن مَ.
  fra-SBL: 'Alors Zébah et Tsalmunna dirent : « Vous vous levez et vous tombez sur
    nous ; car telle est la force de l''homme, telle est sa force. » Gédéon se leva,
    tua Zébah et Tsalmunna, et prit les croissants qui étaient au cou de leurs chameaux.'
  hbo-hbo: וַיֹּ֜אמֶר זֶ֣בַח וְצַלְמֻנָּ֗ע ק֤וּם אַתָּה֙ וּפְגַע־בָּ֔נוּ כִּ֥י כָאִ֖ישׁ
    גְּבוּרָתֹ֑ו וַיָּ֣קָם גִּדְעֹ֗ון וַֽיַּהֲרֹג֙ אֶת־זֶ֣בַח וְאֶת־צַלְמֻנָּ֔ע וַיִּקַּח֙
    אֶת־הַשַּׂ֣הֲרֹנִ֔ים אֲשֶׁ֖ר בְּצַוְּארֵ֥י גְמַלֵּיהֶֽם׃
  kik-kik: Zeba na Zalimuna makĩĩra Gideoni atĩrĩ, “Ũkĩra, ũtũũrage arĩ we. Tondũ
    o ta ũrĩa mũndũ atariĩ noguo hinya wake ũigana.” Nĩ ũndũ ũcio Gideoni agĩũkĩra,
    akĩmooraga, na akĩruta irengeeri iria ciagemetie ngingo cia ngamĩĩra ciao, agĩthiĩ
    nacio.
  fra-NCL: 'Zébée et Salmana dirent : « Lève-toi toi-même et tombe sur nous ; car
    tel est l’homme, telle est sa force. » Gédéon se leva et tua Zébée et Salmana ;
    et il prit les croissants qui étaient aux cous de leurs chameaux.'
  cek-AK: Zebah hoi Zalmunna mah anih khaeah, Angthawk loe, na hum ah; nongpa loe
    a thacakhaih tawnh na ai maw? tiah a naa. To pongah Gideon mah caeh moe, Zebah
    hoi Zalmanna to hum, to pacoengah kaengkuu hrang tahnong pongah a-oihsak ih hmuennawk
    to a lak.
  cuk-cuk: 'Zeba, degi, Zalmunaʼbo Gedeónʼga sogdemalad: —Ar dule-machered na be itogele,
    be anmar-oburgwedo. Gedeón gwichigudgu, Zeba-oburgwisad, degi, Zalmuna-oburgwisad,
    degine, e-moli-yargan-muremalad-dukargi-ibmar-nanaid ei susbalid.'
  uig-CYR: 'Шуниң билән Зәбаһ вә Залмунна: — Сән өзүң қопуп бизни өлтүргин; чүнки
    адәм қандақ болса күчиму шундақ болиду, — деди. Шундақ девиди, Гидеон қопуп Зәбаһ
    вә Залмуннани өлтүрди. У төгилириниң бойнидики һилал ай шәкиллик безәкләрни еливалди.'
  tel-2017: అప్పుడు జెబహు సల్మున్నాలు “వయస్సునుబట్టి మనిషికి శక్తి ఉంటుంది గనుక, నువ్వే
    లేచి, మమ్మల్ని చంపు” అన్నారు. గిద్యోను లేచి జెబహును, సల్మున్నాను చంపి, వాళ్ళ ఒంటెల
    మెడల మీద ఉన్న చంద్రహారాలను తీసుకున్నాడు.
  hat-BSA: 'Alò, Zébach avèk Tsalmunna te di: “Leve ou menm vin tonbe sou nou; paske
    jan yon gason ye, konsa fòs li ye.” Pou sa, Gédéon te leve e te touye Zébach avèk
    Tsalmunna e te pran òneman lin kaba yo ki te sou kou chamo yo.'
  kos-kos: Na Zebah ac Zalmunna fahk nu sel Gideon, “Fahsru sifacna unikuti. Fal sie
    mukul in orekma in mukul.” Na Gideon el oneltalu, ac eisla mwe naweyuk liki inkwawen
    camel natultal ah.
  hbo-WLC: וַיֹּ֜אמֶר זֶ֣בַח וְצַלְמֻנָּ֗ע ק֤וּם אַתָּה֙ וּפְגַע־בָּ֔נוּ כִּ֥י כָאִ֖ישׁ
    גְּבוּרָת֑וֹ וַיָּ֣קָם גִּדְע֗וֹן וַֽיַּהֲרֹג֙ אֶת־זֶ֣בַח וְאֶת־צַלְמֻנָּ֔ע וַיִּקַּח֙
    אֶת־הַשַּׂ֣הֲרֹנִ֔ים אֲשֶׁ֖ר בְּצַוְּארֵ֥י גְמַלֵּיהֶֽם׃
  ibo-ibo: Zeba na Zalmuna, gwara Gidiọn okwu sị, “Jiri aka gị gbuo anyị. ‘A hụ dimkpa,
    a hụ ike ya.’ ” Nʼihi nke a, Gidiọn were aka ya gbuo ha, chịkọrọkwa ihe olu niile
    ha nyakwasịrị ịnyịnya kamel ha nʼolu.
  ory-ory: ତହିଁରେ ସେବହ ଓ ସଲମୁନ୍ନ କହିଲେ, “ତୁମ୍ଭେ ଉଠି ଆମ୍ଭମାନଙ୍କୁ ଆଘାତ କର; କାରଣ ଯେ ଯେପରି
    ପୁରୁଷ, ତାହାର ସେପରି ବୀରତ୍ୱ।” ଏଉତ୍ତାରେ ଗିଦିୟୋନ୍‍ ଉଠି ସେବହକୁ ଓ ସଲମୁନ୍ନକୁ ବଧ କଲେ,
    ପୁଣି ସେମାନଙ୍କ ଓଟମାନଙ୍କ ଗଳାର ସମସ୍ତ ଚନ୍ଦ୍ରହାର କାଢ଼ି ନେଲେ।
  chk-chk: Iwe, Sepa me Salmuna ra üreni Kition, “Kopwe püsin ütä o nikeemila. Pun
    a nom reöm pöchökülen eman mwän.” Iei mine Kition a ütä o niela Sepa me Salmuna,
    a pwal angei ekewe fout mi lapalapeni lapalapen epek maram, ra nom won üen nöür
    kamel.
  rop-rop: Wal det dubala king bin dalim Gidiyan, “Wal gowan, yu kilim minbala na,
    dumaji im wek blanga men blanga kilim men.” En deya na Gidiyan bin kilim dubala
    ded, en afta imbin deigimat det dubala purdiwan roup brom det nek blanga det dubala
    kemul blanga dubala.
  ukr-1871: 'Озвуться тодї Зевей та Салман: Встань сам і постинай нас, по чоловікові
    бо й сила його. І встав Гедеон та й постинав Зевея й Салмана, й побрав собі пряжки,
    що їх верблюди мали на шиї,'
  deu-1951: 'Sebach aber und Zalmunna sprachen zu Gideon: Stehe du auf und schlage
    uns; denn wie der Mann, so seine Kraft! Da stand Gideon auf und tötete Sebach
    und Zalmunna und nahm die Möndchen, die an den Hälsen ihrer Kamele waren.'
  eng-JPS: 'Then Zebah and Zalmunna said: ''Rise thou, and fall upon us; for as the
    man is, so is his strength.'' And Gideon arose, and slew Zebah and Zalmunna, and
    took the crescents that were on their camels'' necks.'
  srp-1865: 'Tada reèe Zevej i Salman: ustani ti, uloži na nas; jer kakav je èovjek
    onaka mu je i snaga. I ustavši Gedeon pogubi Zeveja i Salmana, i uze mjeseèiæe
    koji bijahu o vratovima kamila njihovijeh.'
  lug-lug: Zeba ne Zalumunna ne boogera nti, “Ggwe jjangu otutte, kubanga ng’omusajja
    bw’ali, n’amaanyi ge bwe genkana. Gidyoni n’agolokoka n’atta Zeba ne Zalumunna,
    n’atwala n’ebyali bitimbiddwa mu bulago bw’eŋŋamira zaabwe.”
  heb-heb: ויאמר זבח וצלמנע קום אתה ופגע בנו כי כאיש גבורתו ויקם גדעון ויהרג את זבח
    ואת צלמנע ויקח את השהרנים אשר בצוארי גמליהם׃
  ben-IRV: তখন সেবহ ও সল্‌মুন্ন বললেন, আপনি উঠে আমাদেরকে আঘাত করুন, কারণ যে যেমন পুরুষ,
    তাঁর তেমন বীরত্ব। তাতে গিদিয়োন উঠে সেবহ ও সল্‌মুন্নকে হত্যা করলেন এবং তাঁদের
    উটগুলির গলার সমস্ত চন্দ্রহার নিলেন।
  pan-pan: ਤਦ ਜ਼ਬਾਹ ਅਤੇ ਸਲਮੁੰਨਾ ਨੇ ਕਿਹਾ, “ਤੂੰ ਆਪ ਉੱਠ ਅਤੇ ਸਾਡੇ ਉੱਤੇ ਵਾਰ ਕਰ, ਕਿਉਂਕਿ
    ਜਿਹੋ ਜਿਹਾ ਮਨੁੱਖ ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਉਸ ਦਾ ਜ਼ੋਰ ਹੋਵੇਗਾ!” ਤਾਂ ਗਿਦਾਊਨ ਨੇ ਉੱਠ ਕੇ ਜ਼ਬਾਹ ਅਤੇ
    ਸਲਮੁੰਨਾ ਨੂੰ ਵੱਢ ਸੁੱਟਿਆ ਅਤੇ ਉਹ ਜੰਜ਼ੀਰਾਂ ਜੋ ਉਨ੍ਹਾਂ ਦੇ ਊਠਾਂ ਦੇ ਗਲੇ ਵਿੱਚ ਸਨ, ਉਸ ਨੇ
    ਲਾਹ ਲਈਆਂ।
  mya-JVB: ဇေဘဟ နှင့် ဇာလမုန္န တို့ကလည်း ၊ ကိုယ်တော် တိုင်ထ ၍ ငါ တို့ကို လုပ်ကြံ လော့။
    လူ ဖြစ်သကဲ့သို့ သူ့ အစွမ်း သတ္တိဖြစ်တတ်သည်ဟုဆိုလျှင်၊ ဂိဒေါင် သည် ထ ၍ ဇေဘဟ နှင့်
    ဇာလမုန္န ကို သတ် သဖြင့် ၊ သူ တို့ ကုလားအုပ် ၏ လည်ပင်း ၌ ဆင်သော တန်ဆာ တို့ကို ချွတ်
    ယူလေ၏။
  hmo-hmo: Sebaha bona Salamuna idia gwau, “Oi sibona ese ai do oi alaia, oi be tau
    momokani, vadaeni tau ena kara do oi karaia.” Vadaeni Gideona ia toreisi, Sebaha
    bona Salamuna ia alaia mase. Bona edia kamelo edia aiona herahera gaudia ia abia.
  urd-urd: तब ज़िबह और ज़िलमना' ने कहा, “तू आप उठ कर हम पर वार कर, क्यूँकि जैसा आदमी
    होता है वैसी ही उसकी ताक़त होती है।” इसलिए जिदा'ऊन ने उठ कर ज़िबह और ज़िलमना'
    को क़त्ल किया, और उनके ऊँटों के गले के चन्दन हार ले लिए।
  rus-SYN: 'И сказали Зевей и Салман: встань сам и порази нас, потому что по человеку
    и сила его. И встал Гедеон, и убил Зевея и Салмана, и взял пряжки, бывшие на шеях
    верблюдов их.'
  bqc-SIM: 'Ɔ̃ Zɛba ń Zalemunao mɛ̀: Fɛlɛ ǹ wá dɛdɛ nzĩa. Baade ń a gbãaoɛ.
    Ɔ̃ Gedeↄ̃ↄ fɛ̀lɛ ń dɛdɛ, à mↄkampɛɛ pↄ́ kú ń yiongoↄ waawaↄ bↄ̀lɛ.'
  tcz-CHONGTHU: Hichun Zebah leh Zalmunna chun Gideon kommah asei lhonnin, “Pasal
    nahina tah langin, nangma tah in neithat jeng lhonnin,” ati lhonin ahi. Hichun,
    Gideonin amani chu athat in asangongsang ngong lhon’a thilmantam ho chu akilah
    tan ahi.
  mar-mar: तेव्हा जेबाह व सलमुन्ना म्हणाला, तू उठून आम्हांला मार, कारण जसा पुरुष,
    तसे त्याचे सामर्थ्य आहे. यास्तव गिदोनाने उठून जेबाह व सलमुन्ना यांना मारले, आणि
    त्यांच्या उंटाच्या गळ्यांमध्ये ज्या चंद्राच्या आकाराचे दागिने होते ते काढून घेतले.
  qub-qub: 'Chaura Zebawan Zalmunaga Gedeonta niran: «Quiquiqui wañurachimay jinyu
    cashpayquega.» Niptinmi quiquin Gedeón wañurachiran. Nircur Zebapawan Zalmunapa
    camëlluncunapa cuyayllapaj wallgancunata jorgucuriran.'
  bqp-bqp: 'Akũ Zɛba kũ Zalamunao pì: Ǹ futɛ ǹ ó dɛdɛ n zĩda. Baadi kũ a gbãnaomɛ.
    Akũ Gidiↄn fùtɛ à ń dɛdɛ à mↄ̀zã kũ ò dada ń lakuminↄ wakaanↄ bↄ̀tɛ.'
  hat-hat: 'Lè sa a, Zebak ak Salmouna di: -Annavan non, monchè! Se ou menm ki pou
    touye nou! Se gason tout bon ki pou fè kalite travay konsa. Jedeyon leve vre,
    li touye Zebak ak Salmouna. Apre sa, li pran tout bijou ki te gen fòm dekou lalen
    ki te mare nan kou chamo yo.'
  eng-BSB: Then Zebah and Zalmunna said, “Get up and kill us yourself, for as the
    man is, so is his strength.” So Gideon got up and killed Zebah and Zalmunna, and
    he took the crescent ornaments from the necks of their camels.
  tod-tod: 'Zeeɓa ta Salemuna ti ɠɛni Zeedeyɔn ma: «Wuzeɠe, è gi ʋaa ɗa ɓɔɠɔi! Mazɔlɔɔ
    ʋelei zunui la, zekana ná-zɛbɛi la!» Zeedeyɔn wuzeɠeni, é Zeeɓa ta Salemuna
    ʋaa. Naa ʋolu, é ta-ɲɔmɛiti kɔbu yɔlɔɠɔ ʋagɔiti seɠeni.'
  eng-WEBPB: Then Zebah and Zalmunna said, “You rise and fall on us; for as the man
    is, so is his strength.” Gideon arose, and killed Zebah and Zalmunna, and took
    the crescents that were on their camels’ necks.
  kbq-kbq: Anage higeno Zeba'ene Zalmunakea amanage huke Gidionina asmi'na'e, Vema
    mani'nesunka kagraka'a otinka tahe frio. Anagema hakeno'a, Gidioni'a otino ana
    netrena zanahe nefrino, kemolizinimofo zananankente'ma hu'znante'na'a avasase'zana
    eri'ne.
  nhe-BL: 'Huajca Zeba huan Zalmuna quiilhuijque Gedeón: ―Ta ximotlalana huan xitechmicti
    pampa se tlacatl quipiya itequi para mosemacas temictis. Huan Gedeón moquetzqui
    huan quinmicti Zeba huan Zalmuna, huan quincuili ininquechcoshui inincamellos
    tlen quinexti para elque tlanahuatiani.'
  bus-bus: 'Ben Zɛba kↄ̃n Zalamunao bè: Ǹ fɛɛ ǹ wa dɛdɛ n zĩnda. Baade kↄ̃n a gbãaaomɛ.
    Ben Gidiↄn fɛ̀ɛ à ń dɛ́dɛ à mↄ̀ kã̀mbɛɛ kɛ̀ da ń lakuminↄ waalɛ bↄ̀ɛ.'
  gub-BL: Na'e Zema Xaramun uze'eg Zineàw pe wà. — Ne ae ezur urezuka pà nehe, ta'e
    urezuka àràm nupuner kwaw awa 'ym romo weko haw a'e xe. Xo awaete ikàg ma'e upuner
    putar urezuka haw rehe nehe, i'i izupe wà. Na'e Zineàw uzuka Zema a'e. Uzuka Xaramun
    a'e no. Heta amo zahy ha'agaw paw waneimaw kamer wazu'yw rehe. Upyhyk Zineàw a'e
    ma'e waneimaw wamupuràg eteahy kar haw.
  eng-DRA: 'And Zebee and Salmana said: Do thou rise, and run upon us: because the
    strength of a man is according to his age: Gedeon rose up and slew Zebee and Salmana:
    and he took the ornaments and bosses, with which the necks of the camels of kings
    are wont to be adorned.'
