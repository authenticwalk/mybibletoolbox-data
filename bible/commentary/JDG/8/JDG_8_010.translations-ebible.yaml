verse: JDG.008.010
translations:
  mal-C: സേബഹും സൽമുന്നയും അവരോടുകൂടെ കിഴക്കു ദേശക്കാരുടെ സൈന്യത്തിൽ ശേഷിച്ചിരുന്ന
    ഏകദേശം പതിനയ്യായിരം പേരും കർക്കോരിൽ ആയിരുന്നു; പടയാളികളിൽ ഒരുലക്ഷത്തി ഇരുപതിനായിരം
    പേർ വധിക്കപ്പെട്ടിരുന്നു.
  deu-TKW: Sebah und Zalmunna aber befanden sich samt ihrem Heer in Karkor - ungefähr
    15000 Mann, alle, die noch übrig waren vom ganzen Heere derer von Osten; der Gefallenen
    hingegen waren 120000 Mann, sämtlich mit Schwertern bewaffnet.
  lin-lin: Nzokande, Zeba mpe Tsalimuna bazalaki na Karikori elongo na basoda na bango,
    nkoto zomi na mitano. Oyo ezali nde motango nyonso ya basoda ya bato ya este oyo
    batikalaki. Pamba te basoda nkoto nkama moko na tuku mibale oyo bayebi kobunda
    na mopanga bakufaki.
  eng-LSV: And Zebah and Zalmunna [are] in Karkor, and their camps with them, about
    fifteen thousand, all who are left of all the camp of the sons of the east; and
    those falling [are] one hundred and twenty thousand men, drawing sword.
  eng-GNV: 'Now Zebah and Zalmunna were in Karkor, and their hostes with them, about
    fifteene thousande, all that were left of all the hostes of them of the East:
    for there was slaine an hundreth and twentie thousand men, that drew swordes.'
  eng-WEBSTER: 'Now Zebah and Zalmunna were in Karkor, and their hosts with them,
    about fifteen thousand men , all that were left of all the hosts of the children
    of the east: for there fell a hundred and twenty thousand men that drew sword.'
  nhw-BL: Huan nopa tlanahuatiani Zeba huan Zalmuna itztoyaj ipan tlali Carcor huan
    ininhuaya itztoyaj quen 15 mil ininsoldados. San inijuanti mocahuayayaj tlen nochi
    nopa soldados catli hualayayaj ica campa hualquisa tonati, pampa Gedeón huan isoldados
    ya quinmictijtoyaj 120 mil soldados.
  swh-ONEN: Wakati huu Zeba na Salmuna walikuwa Karkori wakiwa na jeshi lenye watu
    wapatao 15,000 wale wote waliokuwa wamesalia wa mataifa ya mashariki, kwa kuwa
    watu wapatao 120,000 wenye panga walikuwa wameuawa.
  bba-bba: N deemɑ Sebɑki kɑ Sɑlumunɑ bɑ wɑ̃ɑ Kɑɑkoriɔ kɑ ben tɑbu kowobu bèn ɡeerɑ
    sɑ̃ɑ nɔrɔbun subɑ wɔkurɑ nɔɔbu (15.000). Beyɑ bɑ tie ben tɑbu kowo be sɔɔ, be
    bɑ nɑ sɑɑ sɔ̃ɔ yɑri yerun di. Domi bɑ ben nɔrɔbun subɑ wunɑɑ teeru (120.000) ɡo.
  eng-KJVCPB: 'Now Zebah and Zalmunna were in Karkor, and their hosts with them, about
    fifteen thousand men, all that were left of all the hosts of the children of the
    east: for there fell an hundred and twenty thousand men that drew sword.'
  luo-luo: Noyudo ka Zeba gi Zalmuna neni Karkor kaachiel gi jolweny mage manyalo
    romo ji alufu apar gabich, ne gin jolweny mane odongʼ kuom jolweny mag wuok chiengʼ,
    to jolweny alufu mia achiel gi piero ariyo nonegi e lweny.
  meu-meu: Hari Sebaha bona Salmuna na Karakoro ai e nohova, mai edia tuari oreadia
    ida. Idia na tatau gerebu-ta daha-ima sisivana, mairiveina kahana taudia edia
    tuari oreana amo e roho mauri taudia. A dare e abi taudia domaga-ta gerebu-rua
    vada e mase.
  npi-ULB: यति बेला जेबह र सल्मुन्‍ना आफ्ना पन्ध्र हजार मानिससहित कर्कोरमा थिए । पूर्वका
    मानिसहरूका सबै सेनाहरूमा यति नै बाँकी थिए, कनभने त्यहाँ तरवार चलाउने एक लाख बिस
    हजार मानिसहरू मारिएका थिए ।
  yor-yor: Ní àsìkò náà Seba àti Salmunna wà ní Karkori pẹ̀lú ọmọ-ogun wọn tí ó tó
    ẹgbẹ̀rún mẹ́ẹ̀ẹ́dógún (15,000) ọkùnrin, àwọn wọ̀nyí ni ó ṣẹ́kù nínú gbogbo ogun
    àwọn ènìyàn apá ìlà-oòrùn, nítorí ọ̀kẹ́ mẹ́fà (120,000) ọkùnrin tí ó fi idà jà
    ti kú ní ojú ogun.
  ind-ind: Waktu itu Zebah dan Salmuna ada di Karkor bersama tentara mereka, sekitar
    15.000 orang banyaknya. Hanya mereka yang tersisa dari tentara orang-orang timur,
    karena 120.000 prajurit lainnya sudah terbunuh.
  pes-OPCB: در این هنگام زبح و صلمونع با قریب پانزده هزار سرباز باقیمانده در قرقور
    به سر می‌بردند. از آن سپاه عظیم دشمنان فقط همین عده باقیمانده بودند. صد و بیست
    هزار نفر کشته شده بودند.
  tgl-ULB: Ngayon sina Zeba at Zalmuna ay nasa Karkor, kasama nila ang kanilang mga
    hukbo, mga labinlimang libong kalalakihan, lahat ng mga nanatili mula sa buong
    hukbo ng mga tao ng silangan. Dahil doon 120, 000 ang bumagsak na kalalakihan
    na sinanay para lumaban gamit ang espada.
  cbu-NT: Táyaranllu, naatarangiya. Anushsha Jedeyon undararee parangiya Sebaatsi
    misha Salmunaatsi, Sokotash tsapu. Anush shaneersin, wasundururpa washunand 15
    mil yapchiptam zar yaku ambchitam kusarangana; sundar shanee ashiranganaya. Watam
    Israelchichi piyartacheetsimsha 121 mil pacharanganawa. Ashirucha, pakchimsha
    shanee ashiranganaya.
  hui-hui: Ani lowa pialu hearia Seba Salamunala kini biagolabo libunaga ami agaliru
    heba Kagori dindini heneya. Ami agali dindi ko dalu naibaga wiagoha howa ibiyaru
    daosini nguira (15,000) hangu nabe yu wahalu ami agali daosini handari mbirani
    pira kira (120,000) bibahendeore minalu bogai hayiya.
  mya-mya: ဇေ​ဘ​ဟ​နှင့်​ဇာ​လ​မုန္န​တို့​သည် မိ​မိ​တို့​၏​တပ်​မ တော်​နှင့်​အ​တူ ကာ​ကော်​မြို့​၌​ရှိ​ကြ​၏။
    သဲ​ကန္တာရ နေ​သူ​တို့​၏​တပ်​မ​တော်​ကြီး​တစ်​ခု​လုံး​အ​နက် လူ​တစ်​သိန်း​နှစ်​သောင်း​ကျ​ဆုံး​၍​တစ်​သောင်း
    ငါး​ထောင်​သာ​ကျန်​တော့​၏။-
  bod-N: དེའི་དུས་སུ་ཟེ་བཱ་དང་ཚལ་མུན་ནཱ་གཉིས་ཁོ་ཚོའི་རྗེས་སུ་འབྲངས་པའི་དམག་དཔུང་དང་བཅས་ཐམས་ཅད་ཁ་གོར་དུ་གནས་ཤིང་།
    ཧ་ལམ་མི་ཆིག་ཁྲི་ལྔ་སྟོང་ཙམ་ཡོད་དེ། ཤར་ཕྱོགས་པའི་དམག་མི་ཡོངས་རྫོགས་ལས་ལུས་པའི་གྲངས་ཀ་ཡིན་ལ།
    རལ་གྲི་ཐོགས་མཁན་ཧ་ལམ་ཁྲི་བཅུ་གཉིས་བསད་པའོ། །
  sna-sna: Zvino Zebha naZarumuna vakanga vari muKarikori vaine hondo yavarume zviuru
    gumi nezvishanu, vose vakanga vasara pahondo yavanhu vokumabvazuva; varume vomunondo
    zviuru makumi maviri vakanga vafa.
  spa-BLM: Zeba y Zalmunna estaban en Karkor, y sus ejércitos con ellos, unos quince
    mil hombres, todos los que quedaban de todo el ejército de los hijos del oriente;
    pues cayeron ciento veinte mil hombres que sacaban espada.
  cac-cac: Axo d'a Carcor ayec' vin̈aj Zeba yed' vin̈aj Zalmuna chi', 15 milto eb'
    soldado madianita ayec' yed' eb' vin̈. Axon̈ej eb' chi', yujto 120 mil eb' toxo
    ix chami.
  swh-ULB: Sasa Zeba na Salmuna walikuwa huko Karkori pamoja na jeshi lao, karibu
    na watu elfu kumi na tano, wote waliosalia nje ya jeshi lote la watu wa Mashariki,
    kwa kuwa walianguka watu 120, 000 waliofundishwa kupigana na upanga.
  bel-bel: А Зэвэй і Салман былі ў Каркоры і зь імі іхняе рушэньне да пятнаццаці тысяч,
    усё, што засталося з усяго рушэньня жыхароў усходу; а загінула сто тысяч чалавек,
    што агалялі меч.
  deu-ELBBK: Sebach und Zalmunna waren aber in Karkor, und ihre Heere mit ihnen, etwa
    15.000 Mann, alle, die übriggeblieben waren von dem ganzen Lager der Söhne des
    Ostens; und der Gefallenen waren 120.000 Mann, die das Schwert zogen.
  mbb-OT: Dutun he timpu, si Zeba wey si Zalmuna diyà sikandan te Karkor zuma te menge
    sundaru zan. 15,000 zà is nesamà he menge sundaru he ebpuun te edsilaan. Menge
    120,000 is nepatey kandan.
  mal-2015: എന്നാൽ സേബഹും സൽമുന്നയും അവരോടുകൂടെ കിഴക്കുദേശക്കാരുടെ സൈന്യത്തിൽ ശേഷിച്ചിരുന്ന
    ഏകദേശം പതിനയ്യായിരം പേരായ അവരുടെ സൈന്യവും കർക്കോരിൽ ആയിരുന്നു; വാളൂരിപ്പിടിച്ചവരായ
    ലക്ഷത്തിരുപതിനായിരം പേർ വീണുപോയിരുന്നു.
  rmc-rmc: O kraľa Zebach the Calmun sas andro Karkor vaj 15 000 slugaďenca, save
    ačhile le vichodne kmeňendar, bo 120 000 lendar sas murdarde.
  pes-OPV: و زبح و صلمونع در قرقور با لشکر خود به قدر پانزده هزار نفر بودند. تمامی
    بقیه لشکربنی مشرق این بود، زیرا صد و بیست هزار مردجنگی افتاده بودند.
  ron-1924: Зебах ши Цалмуна ерау ла Каркор ымпреунэ ку оштиря лор де апроапе чинчспрезече
    мий де оамень; тоць чей че май рэмэсесерэ дин тоатэ оштиря фиилор Рэсэритулуй,
    о сутэ доуэзечь де мий де оамень каре скотяу сабия, фусесерэ учишь.
  ben-OBCV: ইত্যবসরে সেবহ ও সল্‌মুন্না প্রায় 15,000 সৈন্য নিয়ে কর্কোরে ছিলেন। প্রাচ্যদেশীয়
    লোকদের সৈন্যবাহিনীতে এতজনই অবশিষ্ট ছিল। 1,20,000 তরোয়ালধারী যোদ্ধা নিহত হল।
  som-som: Haddaba Sebah iyo Salmunnac waxay joogeen Qarqor, iyaga iyo ciidammadoodii,
    oo waxay ku dhowaayeen shan iyo toban kun oo nin, oo intaasuna waxay ahayd intii
    ka hadhay ciidankii reer bariga oo dhan; waayo, waxaa ka la'day boqol iyo labaatan
    kun oo nin oo seefqaad ah.
  lat-VUC: Zebee autem et Salmana requiescebant cum omni exercitu suo. Quindecim enim
    millia viri remanserant ex omnibus turmis orientalium populorum, cæsis centum
    viginti millibus bellatorum educentium gladium.
  eng-ASVBT: Now Zebah and Zalmunna were in Karkor, and their hosts with them, about
    fifteen thousand men, all that were left of all the host of the children of the
    east; for there fell a hundred and twenty thousand men that drew sword.
  ita-1885: Or Zeba e Salmunna, erano in Carcor, co' lor campi d'intorno a quindicimila
    uomini, ch'erano tutti quelli ch'erano rimasti di tutto il campo degli Orientali;
    e i morti erano cenventimila uomini, che potevano trar la spada.
  eng-LXXUP: And Zebah and Zalmunna were in Karkor, and their host was with them,
    about fifteen thousand, all that were left of all the host of the aliens; and
    they that fell were a hundred and twenty thousand men that drew the sword.
  eng-ULB: Now Zebah and Zalmunna were in Karkor with their army, about fifteen thousand
    men, all who remained out of the entire army of the people of the East, for there
    had fallen 120,000 men who drew the sword.
  spa-VBL: Zeba y Zalmuna estaban en Carcor con sus ejércitos de unos quince mil hombres.
    Estos eran todos los que quedaban de los ejércitos del pueblo de Oriente; ya habían
    muerto ciento veinte mil hombres.
  fra-_FOB: Or, Zébach et Tsalmuna étaient à Karkor, et leurs armées avec eux, environ
    quinze mille hommes, tout ce qui restait de l'armée entière des fils de l'Orient;
    car il y avait cent vingt mille hommes, tirant l'épée, qui étaient tombés.
  mal-mal: അപ്പോൾ സേബഹും സൽമുന്നയും, കിഴക്കുദേശക്കാരുടെ സൈന്യത്തിൽ ശേഷിച്ചിരുന്ന ഏകദേശം
    പതിനയ്യായിരം പേരായ അവരുടെ സൈന്യവുമായി കർക്കോരിൽ ആയിരുന്നു; എന്തെന്നാൽ, വാളൂരിപ്പിടിച്ചവരായ
    ഒരുലക്ഷത്തിരുപതിനായിരംപേർ വീണുപോയിരുന്നു.
  urd-GVR: Ab Zibah aur Zalmunnā qarqūr pahuṅch gae the. 15,000 afrād un ke sāth rah
    gae the, kyoṅki mashriqī ittahādiyoṅ ke 1,20,000 talwāroṅ se lais faujī halāk
    ho gae the.
  suz-BL: मिनु जेबाह नु साल्‍मुन्‍ना १५ हजार लडाइ पाइब नु कारकोर सहरमी बाक्‍सा बाक्‍त।
    पूर्ब ङा लडाइ पाइब आन लीशो में मोशोन बाक्‍मा बाक्‍त। लाख का २० हजार लडाइ पाइब
    चहिं साइक्‍चा पुंइसमा बाक्‍त।
  ita-1927: Or Zebah e Tsalmunna erano a Karkor col loro esercito di circa quindicimila
    uomini, ch’era tutto quel che rimaneva dell’intero esercito dei figli dell’oriente,
    poiché centoventimila uomini che portavano spada erano stati uccisi.
  ckb-ckb: زەڤەح و زەلموناعیش لە قەرقۆر بوون و سوپاکانیان لەگەڵیان بوون، کە نزیکەی
    پازدە هەزار بوون، هەموو ئەوانەی مابوونەوە لە هەموو سوپاکەی کوڕانی ڕۆژهەڵات بوون،
    ئەوانەش کە کەوتن سەد و بیست هەزار پیاوی شمشێر بەدەست بوون.
  eng-BBE: Now Zebah and Zalmunna were in Karkor and their armies with them, about
    fifteen thousand men, those of all the army of the children of the east who were
    still living; for a hundred and twenty thousand of their swordsmen had been put
    to death.
  kan-OKCV: ಜೆಬಹನೂ, ಚಲ್ಮುನ್ನನೂ ತಮ್ಮ ಸೈನ್ಯದ ಹೆಚ್ಚು ಕಡಿಮೆ ಹದಿನೈದು ಸಾವಿರ ಜನರ ಸಂಗಡ ಕರ್ಕೋರಿನಲ್ಲಿ
    ಇದ್ದರು. ಇವರಷ್ಟೂ, ಖಡ್ಗ ಹಿಡಿಯತಕ್ಕ ಒಂದು ಲಕ್ಷದ ಇಪ್ಪತ್ತು ಸಾವಿರ ಜನ ಬಿದ್ದುಹೋದಾಗ, ಪೂರ್ವದೇಶದ
    ಸಮಸ್ತ ಜನರು ಅಲ್ಲಿ ಉಳಿದರು.
  tam-2017: சேபாவும் சல்முனாவும் அவர்களோடு அவர்களுடைய படைகளும் ஏறக்குறைய 15,000 பேர்
    கர்கோரில் இருந்தார்கள்; பட்டயம் உருவத்தக்கவர்கள் 1,20,000 பேர் விழுந்தபடியால்,
    கிழக்குப்பகுதி மக்கள் எல்லா ராணுவத்திலும் இவர்கள் மட்டும் மீதியாக இருந்தார்கள்.
  spa-RV-1909: 'Y Zeba y Zalmunna estaban en Carcor, y con ellos su ejército de como
    quince mil hombres, todos los que habían quedado de todo el campo de los orientales:
    y los muertos habían sido ciento veinte mil hombres que sacaban espada.'
  ron-BTF: Acum, Zebah și Țalmuna erau în Carcor și oștirile lor erau cu ei, cam cincisprezece
    mii, toți câți au rămas din toate oștirile copiilor estului, căci căzuseră o sută
    douăzeci de mii de oameni care scoteau sabia.
  eng-WEBP: Now Zebah and Zalmunna were in Karkor, and their armies with them, about
    fifteen thousand men, all who were left of all the army of the children of the
    east; for there fell one hundred twenty thousand men who drew sword.
  eng-FBV: Zebah and Zalmunna were in Karkor with their armies of around fifteen thousand
    men. These were all who remained of the armies of the people of the East—one hundred
    and twenty thousand swordsmen had already been killed.
  nld-1939: Intussen waren Zébach en Salmoenna met hun leger van ongeveer vijftien
    duizend man te Karkor gekomen. Het was alles wat er was overgebleven van het hele
    leger der stammen uit het oosten; honderdtwintig duizend man, die het zwaard hanteerden,
    waren gevallen.
  nch-BL: Huan nopa tanahuatiani Zeba huan Zalmuna itztoyaj ipan tali Carcor huan
    inihuaya itztoyaj quej 15 mil inisoldados. San inijuanti mocahuayayaj ten nochi
    nopa soldados cati hualayayaj ica campa quisa tonati, pampa Gedeón huan isoldados
    ya quinmictijtoyaj 120 mil soldados.
  vie-1934: Xê-bách và Xanh-mu-na ở tại Cạt-cô với quân binh mình, số chừng mười lăm
    ngàn người, là kẻ còn sót lại trong đạo binh của các người phương Đông; vì một
    trăm hai mươi ngàn người có tài cầm gươm đã bị giết.
  hin-CV: ज़ेबह तथा ज़लमुन्‍ना अपनी सेनाओं के साथ कारकोर में थे. ये लगभग पन्द्रह हज़ार
    सैनिक थे. ये सब वे थे, जो पूर्वी देशों के वंशजों की पूरी सेना में से बच गए थे.
    युद्ध में मारे गये तलवारधारियों की गिनती एक लाख बीस हज़ार हो गई थी.
  spa-BES: Y Zeba y Zalmuna estaban en Carcor y sus ejércitos con ellos, unos quince
    mil hombres, los de todo el ejército de los hijos del este que aún vivían; ciento
    veinte mil de sus espadachines habían sido ejecutados.
  tdx-tdx: Ie amy zao, te Karkore añe reketse lahin-defoñe va’e rai-ale-tsi-lime-arivo
    t’i Zebake naho i Tsalmonà. Izay ty nisisa’ i lia-rain-tatiñanañey, fa nikoromak’
    an-kotakotak’ao ty lahindefo rai-hetse-tsi-ro’ ale.
  tha-KJV: ฝ่ายเศบาห์และศั​ลม​ุนนาอาศัยอยู่​ที่​คารโครกับกองทัพมีทหารหนึ่งหมื่นห้าพันคน
    เป็นกองทัพชาวตะวันออกที่​เหลืออยู่​ทั้งหมด เพราะว่าผู้​ที่​ถือดาบล้มตายเสียหนึ่งแสนสองหมื่นคน
  por-BR-2018: 'E Zeba e Zalmuna estavam em Carcor, e com eles seu exército de como
    quinze mil homens, todos os que haviam restado de todo aquele acampamento dos
    orientais: e os mortos haviam sido cento vinte mil homens que tiravam espada.'
  deu-ELO: Sebach und Zalmunna waren aber zu Karkor, und ihre Heere mit ihnen, bei
    fünfzehntausend Mann, alle, die übriggeblieben waren von dem ganzen Lager der
    Söhne des Ostens; und der Gefallenen waren hundertundzwanzigtausend Mann, die
    das Schwert zogen.
  eng-WYC-2018: Forsooth Zebah and Zalmunna rested with all their host; for fifteen
    thousand men (were) left of all the companies of the peoples of the east, when
    an hundred and twenty thousand of fighters and of men drawing out sword were slain.
    (And Zebah and Zalmunna were in Karkor with their army; and fifteen thousand men
    were all who were left of the companies of the peoples of the east, for a hundred
    and twenty thousand fighting men drawing out swords had been killed.)
  epo-epo: Kaj Zebaĥ kaj Calmuna estis en Karkor, kaj kun ili estis ilia militistaro,
    ĉirkaŭ dek kvin mil, ĉiuj, kiuj restis el la tuta militistaro de la orientanoj;
    la nombro de la falintoj estis cent dudek mil homoj, kiuj povis eltiri glavon.
  uig-PIN: U qaƣda Zǝbaⱨ wǝ Zalmunna Karkor degǝn jayda idi; ular bilǝn mangƣan ⱪoxunda
    on bǝx mingqǝ lǝxkǝr bar idi. Bular bolsa mǝxriⱪliⱪlǝrning pütkül ⱪoxunidin ⱪelip
    ⱪalƣanliri idi, qünki ulardin ⱪiliq tutⱪanliridin bir yüz yigirmǝ mingi ɵltürülgǝnidi.
  beo-beo: Siba amola Sa:lamana elea dadi gagui dunu huluane da Gago moilai bai bagadega
    gilisibi ba:i. Amo esoga, ilia hafoga:i soge dadi gagui dunu idi da 15,000 fawane
    ba:i. Eno dadi gagui dunu amo 120,000 da medole legei dagoi ba:i.
  tpi-OTNT: Seba na Salmuna na ol ami bilong tupela ol i stap long ples Karkor. Tupela
    i gat samting olsem 15,000 soldia tasol i stap, long wanem, ol Israel i kilim
    pinis 120,000 soldia bilong ol.
  hau-SA: To, Zeba da Zalmunna suna a Karkor da mayaƙa wajen dubu goma sha biyar,
    abin da ya rage ke nan na mayaƙan gabashi; mayaƙa masu takobi dubu ɗari da ashirin
    ne suka mutu.
  uig-LAT: U chaghda Zebah we Zalmunna Karkor dégen jayda idi; ular bilen mangghan
    qoshunda on besh mingche leshker bar idi. Bular bolsa meshriqliqlerning pütkül
    qoshunidin qélip qalghanliri idi, chünki ulardin qilich tutqanliridin bir yüz
    yigirme mingi öltürülgenidi.
  nde-nde: Ngalesosikhathi uZebha loZalimuna babeseKhakhori lebutho labantu ababephosa
    babe zinkulungwane ezilitshumi lanhlanu, ababesele emabuthweni asempumalanga;
    izinkulungwane ezilikhulu lamatshumi amabili zababesilwa ngenkemba zasezifile.
  ton-ton: '¶ Pea naʻe ʻi Kalikoa ʻa Sipa mo Salimuna, mo honau ngaahi tau, ko e kau
    tangata ʻe tokotaha mano mo e toko nima afe nai, ko hono kātoa ia naʻe toe ʻi
    he ngaahi tau ʻoe fānau kotoa pē ʻoe potu hahake: he naʻe tō ʻae tokotaha kilu
    mo e toko ua mano ʻi he kau tangata naʻe unuhi ʻae heletā.'
  ces-1613: Zebah pak a Salmun byli v Karkara spolu s vojsky svými, takměř patnácte
    tisíců, všickni, což jich bylo pozůstalo ze všeho vojska národů východních, zbitých
    pak bylo sto a dvadceti tisíc mužů bojovníků.
  eng-WMB: Now Zebah and Zalmunna were in Karkor, and their armies with them, about
    fifteen thousand men, all who were left of all the army of the children of the
    east; for there fell one hundred twenty thousand men who drew sword.
  tam-TCV: இப்பொழுது சேபாவும், சல்முனாவும் பதினைந்தாயிரம் இராணுவவீரரைக் கொண்ட படையுடன்
    கார்கோரில் இருந்தனர். இவர்கள் மட்டுமே கிழக்குத்திசை படையில் எஞ்சியிருந்தவர்கள்.
    ஒரு இலட்சத்து இருபதாயிரம் வாள் வீரர்கள் ஏற்கெனவே செத்துவிட்டனர்.
  ceb-ULB: Karon si Zeba ug si Zalmuna anaa sa Karkor uban sa ilang kasundalohan,
    mga 15, 000 ka kalalakin-an, tanan nga nahibilin gikan sa tibuok kasundalohan
    sa katawhan sa Sidlakan, kay adunay nangamatay sa gubat nga 120, 000 ka kalalakin-an
    nga gibansay aron sa pagpakiggubat pinaagi sa espada.
  pol-UBG: A Zebach i Salmunna byli w Karkor, a z nimi ich wojsko w liczbie około
    piętnastu tysięcy, wszyscy, którzy pozostali z całego wojska ludzi ze wschodu;
    a poległo sto dwadzieścia tysięcy mężczyzn dobywających miecz.
  agr-agr: Zébah Salmunájai yaakat Carcornum atú amain etsa minitaiya nuni quince
    mil suntag aidaujai batsatu, wagki ciento veinte mil suntag maaniamunum jinawaju
    asamtai.
  kyc-kyc: Dokopa akali Sipa Salemunapa nakambana yanda singi dupwa pipya yuu Kariko
    dokona kareyami. Yuu muiyane dokona akali palenge rara dupwana yanda singi taosande
    akalisa ipisu kingi paki (15,000) mee lete kareyami. Kareyaminyipape akali yanda
    singi ama soo kaeyo (120,000) pyao kumakayami.
  urd-GVU: اب زبح اور ضلمُنّع قرقور پہنچ گئے تھے۔ 15,000 افراد اُن کے ساتھ رہ گئے
    تھے، کیونکہ مشرقی اتحادیوں کے 1,20,000 تلواروں سے لیس فوجی ہلاک ہو گئے تھے۔
  deu-1912: Sebah aber und Zalmuna waren zu Karkor und ihr Heer mit ihnen, bei fünfzehntausend,
    alle, die übriggeblieben waren vom ganzen Heer derer aus Morgenland; denn hundertzwanzigtausend
    waren gefallen, die das Schwert ausziehen konnten.
  kan-2017: ಜೆಬಹ, ಚಲ್ಮುನ್ನರು ಸುಮಾರು ಹದಿನೈದು ಸಾವಿರ ಮಂದಿ ಸೈನಿಕರೊಡನೆ ಕರ್ಕೋರಿನಲ್ಲಿ ಇಳಿದುಕೊಂಡಿದ್ದರು.
    ಮೂಡಣದೇಶದವರ ಸೈನ್ಯದಲ್ಲಿ ಲಕ್ಷದ ಇಪ್ಪತ್ತು ಸಾವಿರ ಭಟರು ಹತರಾಗಿ ಉಳಿದವರು ಇಷ್ಟೇ ಮಂದಿ.
  yap-yap: Ma ke par Zebah nge Zalmunna u Karkor ni yad e salthaw rorow, ni ga’ngin
    fa raba’ i salthaw ko pi ganong u daken e ted, ni gonap’an 15,000 e kabay; ma
    120,000 e kan li’rad.
  hlt-MCSB: Te vaengah Zebah neh Zalmunna tah Karkor ah khothoeng ca caem boeih khui
    lamkah aka sueng boeih thawng hlai nga tluk loh amih rhoi taengah lambong la a
    om puei. Te vaengah cunghang aka pom hlang thawng ya pakul loh cungku uh.
  mdy-ETH: ዒማና ዜባሄና ፃልሙናዔና ታጶ ዶንጎ ሺያ ዖልዚ ዓሲና ዎላ ቃርቆሬ ጌይንታ ቤዛ ዓኣኔ፤ ዬና ዖሎ ዓሳ ዓባ ኬስካ
    ዛሎ ፖኦሊሶይዳፓ ዶኦሪንቲ ኬስኬ፥ ፄኤታና ላማታሚ ሺያ ዓሲዳፓ ሃይቁዋዖ ዓቴ ዓሶኬ።
  twi-ASANTE: Saa ɛberɛ yi na Seba ne Salmuna ne akofoɔ mpem dunum wɔ Karkor, aboafoɔ
    a wɔfiri apueeɛ fam a na emu ɔpeha aduonu atotɔ dada no nkaeɛfoɔ.
  eng-WEBU: Now Zebah and Zalmunna were in Karkor, and their armies with them, about
    fifteen thousand men, all who were left of all the army of the children of the
    east; for there fell one hundred twenty thousand men who drew sword.
  wal-wal: Zebaahinne Xalmmunaa7i arshsho baggappe yiida olanchchatuppe attida bantta
    tammanne ichchashu sha7u olanchchatuura Qarqqoora giyo kataman de7oosona. Kase
    arshsho baggappe yiida olanchchatuppe bisuwan olettiya issi xeetanne laatamu sha7u
    gidiya olanchchati olan haiqqi wuridosona.
  spa-PDDPT: Zeba y Zalmuna estaban en Carcor con su ejército de como 15.000 hombres,
    los que quedaron de todo el campamento de los hijos del oriente, pues cayeron
    120.000 hombres que sacaban espada.
  gun-gun: Ha'e gui Zeba ha'e Zalmuna ma Carcor py ikuai oxondaro kuery reve, quinze
    mil avakue ha'e javi vy, kuaray oua katygua kuery va'e regua xondaro kuery hembyre
    va'ekue. Ha'e rã ojuka pyre ma cento e vinte mil avakue kyxe reve guare.
  agu-BL: Ma yi Zeba tu Zalmuna cho'n tzun ate'-tz le ama'l yi na bi'aj Carcor, scyuch'
    o'laj lo' mil sanlar, yi jalta'tz e' itz'ijtz ẍchixo'l jun c'oloj sanlar aj tele'n
    tzi'n yi ate' ban, na nsken wi't chiquim jun cient tu junak mil contr.
  ilo-ULB: Ita, adda da Zeba ken Salmunna idiay Carcor, agraman ti armadada, agarup
    15, 000 a lallaki, dagiti amin a nabati iti entero nga armada dagiti tattao iti
    daya. Gapu ta napasag ti 120, 000 a lallaki a nasanay a makigubat babaen iti kampilan.
  kpg-kpg: Zebah mo Zalmunna la nogo i Karkor mo nau gau dauwa. Digau dauwa hua e madangaholu
    maa lima mana (15,000) ala ne dubu i digau dauwa huogodoo o di anggowaa, gei e lau
    madalua mana (120,000) ne mmade.
  uig-ARA: ئۇ چاغدا زەباھ ۋە زالمۇننا كاركور دېگەن جايدا ئىدى؛ ئۇلار بىلەن ماڭغان
    قوشۇندا ئون بەش مىڭچە لەشكەر بار ئىدى. بۇلار بولسا مەشرىقلىقلەرنىڭ پۈتكۈل قوشۇنىدىن
    قېلىپ قالغانلىرى ئىدى، چۈنكى ئۇلاردىن قىلىچ تۇتقانلىرىدىن بىر يۈز يىگىرمە مىڭى
    ئۆلتۈرۈلگەنىدى.
  sus-sus: Sɛba nun Salamuna nu na Karakore, e nun e xa sɔɔri mixi wulu fu nun suuli
    ɲɔndɔn. E tan gbansan nan nu luxi. Sɔɔri mixi wulu kɛmɛ mixi wulu mɔxɔɲɛn nu bara
    faxa santidɛgɛma ra bɔnsɔɛe ya ma naxee kelixi sogetede.
  pon-2006: Sepa oh Salmuna wie ketiket Karkor rehn sapwellimara kariso. Rehn karis
    en kadaudok en nan sapwtehn, mehte 15,000 me luhwehdi, pwe sounpei 120,000 me
    kamakamala nan mahweno.
  jae-jae: Seba agêc Salmuna to nêŋ siŋwaga sêŋgôŋ Karkor. Lau gamêŋ sawaŋa nêŋ siŋwaga
    120,000 sêjaŋa, ma siŋwaga amboac 15,000 geŋ tec sêmoa.
  ksd-ksd: Ma Seba ma Salmuna dir ga ki Karkor varurung ma kadir loko na tarai na
    vinarubu, a vinun ma a ilima na arip na marmar bar, diat ika dia ga ki valili
    ta ra ngala na kor na tarai kan ra papar a taur; tago tika na mar ma a ura vinun
    na arip na marmar na tarai nina dia ga tar vatur vake ra pakat na vinarubu dia
    ga virua.
  tur-YTC: Zevah ile Salmunna Karkor'daydı ve kendileriyle birlikte yaklaşık on beş
    bin kişilik orduları vardı; bunların hepsi doğu çocuklarının ordusundan arta kalanlardı;
    çünkü kılıç çeken yüz yirmi bin adam düşmüştü.
  grc-BRENT: Καὶ Ζεβεὲ καὶ Σαλμανὰ ἐν Καρκὰρ, καὶ ἡ παρεμβολὴ αὐτῶν μετʼ αὐτῶν ὡσεὶ
    δεκαπέντε χιλιάδες, πάντες οἱ καταλελειμμένοι ἀπὸ πάσης παρεμβολῆς ἀλλοφύλων·
    καὶ οἱ πεπτωκότες, ἑκατὸν εἴκοσι χιλιάδες ἀνδρῶν σπωμένων ῥομφαίαν.
  ind-AYT: Sementara itu, Zebah dan Salmuna berada di Karkor, bersama tentara mereka
    yang berjumlah lima belas ribu orang, yaitu semua orang yang tersisa dari seluruh
    tentara orang-orang timur. Seratus dua puluh ribu orang yang bersenjatakan pedang
    sudah tewas.
  nya-nya: Nthawi iyi nʼkuti Zeba ndi Zalimuna ali ku Karikori ndi ankhondo pafupifupi
    15,000. Amenewa ndiwo anatsalako mwa ankhondo a anthu akummawa; pakuti anafa ankhondo
    120,000.
  hrv-hrv: Zebah i Salmuna bijahu u Karkoru i vojska njihova s njima, oko petnaest
    tisuća ljudi, što ih god osta od vojske sinova Istoka; sto dvadeset tisuća ratnika
    bijaše palo.
  mps-mps: Tama te Seba me, Salmuna me, te augwali sigo ami bidi dabe dali, augwali
    te bulu Karkorde bidaluali. Te bidi sese hauwa me badu te pąde 15,000 ami bidi
    dabe naga bidali, magi baso meni, te Israel dabe augwaligo te bidi sese hauwa
    umabo te 120,000 ami bidi dabe te elali.
  tpi-tpi: Seba na Salmuna na ol ami bilong tupela ol i stap long ples Karkor. Tupela
    i gat samting olsem 15,000 soldia tasol i stap, long wanem, ol Israel i kilim
    pinis 120,000 soldia bilong ol.
  dan-1931: Zeba og Zalmunna befandt sig imidlertid med deres Hær i Karkor, henved
    15.000 Mand; det var alle dem, der var tilbage af Østens Stammers, Hær; de faldne
    udgjorde 120.000 våbenføre Mænd.
  vie-OVCB: Lúc ấy Xê-bách, Xanh-mu-na, và quân lính đang đóng ở Ca-co với 15.000
    quân—đó là tàn quân của các dân miền đông, vì có đến 120.000 người có tài cầm
    gươm đã tử trận.
  guj-2017: હવે ઝેબા તથા સાલ્મુન્ના કાર્કોરમાં હતા તેઓનું સૈન્ય સાથે હતા, એટલે પૂર્વ
    દિશાના લોકના આખા સૈન્યમાંથી બચી રહેલા લગભગ પંદર હજાર માણસો, તેઓની સાથે હતા. કેમ
    કે એક લાખ અને વીસ હજાર શૂરવીરો માર્યા ગયા હતા.
  pon-2006A: Sepa oh Salmuna wie ketiket Karkor rehn sapwellimara kariso. Rehn karis
    en kadaudok en nan sapwtehn, mehte 15,000 me luhwehdi, pwe sounpei 120,000 me
    kamakamala nan mahweno.
  por-BRBSL: Now Zebah e Zalmunna estavam em Karkor, e seus exércitos com eles, cerca
    de quinze mil homens, todos os que ficaram de todo o exército das crianças do
    oriente; pois caíram cento e vinte mil homens que desembainharam a espada.
  cth-cth: Hahoi tahloi ka patuem e tami 120000 a due awh toe. Kanîtholae ransanaw
    thung dawk e ka cawi rae 15000 tabang a hrawi teh Zebah hoi Zalmunna teh Kakor
    kho ao awh.
  twi-twi: Saa bere yi na Seba ne Salmuna ne akofo mpem dunum wɔ Karkor, aboafo a
    wofi apuei fam a na emu mpem ɔha aduonu atotɔ dedaw no nkaefo.
  hlt-hlt: Te vaengah Zebah neh Zalmunna tah Karkor ah khothoeng ca caem boeih khui
    lamkah aka sueng boeih thawng hlai nga tluk loh amih rhoi taengah lambong la a
    om puei. Te vaengah cunghang aka pom hlang thawng ya pakul loh cungku uh.
  tbz-SIM: Sebɑ nɛ̀ Sɑdimunɑ bɛ̀ do bo Kɑɑdikɔɔdi nwe, nɛ̀ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ tɛkɔupípíítɛ̀
    nɛ̀ sikɔupísìnùmmù (15000), kɛ yɛ̃́ bɛ̀ do kùɔmɛ̀ diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀ kó
    bɛhɑ̃ɑ̃pɔ̀mbɛ̀ tɛkɔupíkɔ̀ùtɛ̀ nɛ̀ sikɔupípísìdɛ́ (120000) kɛ̀ bɛɛ̀ nsúɔ́.
  msy-2020: Dughiar kamɨn, Seba ko Salmuna, aning uan mɨdorozir gumaziba ko Karkorɨn
    nguibamɨn iti. Faragha mɨdorozir gumazir avɨriba aruem anadi naghɨn ikegha mɨsoghasa
    ize. Ezɨ Israelia men 120,000plan mɨdorozir gumazibav soghezɨ me ariaghire. Kamaghɨn,
    datɨrɨghɨn 15,000plan mɨdorozir gumazibara ikiavɨra iti.
  dop-dop: Sepɑ nɑ Sɑlǝmunɑ pɑ yoolɑɑ pɑɑ wɛ Kɑlǝkɔɔ, nɑ pǝ́ kɑɑsɑ-wɛɣɛ iyisi nɑɑnʋwɑ
    nɑ kɑkpɑsɩ (15000). Ɩsǝnɑ pɩɩ kɑɑsɑ ilim tǝlɩɩlɛ tɔntɑɑ tɔɣɔlɛ. Mpi tɔ, Ketiyɔŋwɛ
    pɑ tɛmɑ yǝlɑɑ iyisi nɩɩnʋwɑ nɑ hiu (120000) kɛ kʋɣʋ.
  azb-azb: Zevahla Salmunna və bütün şərq xalqlarının ordusundan sağ qalan təxminən
    on beş min nəfərlik bir ordu Qarqorda idi. Onların ordusundan yüz iyirmi min qılınc
    gəzdirən adam yerə sərilmişdi.
  eng-DBY: Now Zebah and Zalmunna were in Karkor, and their camp with them, about
    fifteen thousand [men], all that were left of the whole camp of the children of
    the east; for there had fallen a hundred and twenty thousand men that drew sword.
  hin-2017: जेबह और सल्मुन्ना तो कर्कोर में थे, और उनके साथ कोई पन्द्रह हजार पुरुषों
    की सेना थी, क्योंकि पूर्वियों की सारी सेना में से उतने ही रह गए थे; और जो मारे
    गए थे वे एक लाख बीस हजार हथियार-बन्द थे।
  eng-YLT: And Zebah and Zalmunna [are] in Karkor, and their camps with them, about
    fifteen thousand, all who are left of all the camp of the sons of the east; and
    those falling [are] a hundred and twenty thousand men, drawing sword.
  eng-WYC-2017: Forsooth Zebah and Zalmunna rested with all their host; for fifteen
    thousand men left of all the companies of the peoples of the east, when an hundred
    and twenty thousand of fighters and of men drawing out sword were slain.
  eng-WMBB: Now Zebah and Zalmunna were in Karkor, and their armies with them, about
    fifteen thousand men, all who were left of all the army of the children of the
    east; for there fell one hundred and twenty thousand men who drew sword.
  urd-GVH: अब ज़िबह और ज़लमुन्ना क़रक़ूर पहुँच गए थे। 15,000 अफ़राद उनके साथ रह गए
    थे, क्योंकि मशरिक़ी इत्तहादियों के 1,20,000 तलवारों से लैस फ़ौजी हलाक हो गए थे।
  rug-rug: Ego, korapa koa pa Karakora sari Zeba meke Zalamuna meke sari na dia qeto
    minate. Koasa kukuruna sa qeto minate tanisa butubutu pa popoa qega si ka manege
    lima tina mo si koa hola, ba ari ka keke gogoto hiokona puta tina si ele tava
    mate beto.
  gaz-gaz: Yeroo sanatti Zebaa fi Zalmunaan loltoota isaanii kanneen kuma kudha shanitti
    hedaman wajjin iddoo Qarqari jedhamu turan; isaan kunneenis loltoota namoota baʼa
    biiftuutii walitti qabaman keessaa hafan hundaa dha; warri goraadee hidhatan kumni
    kudha lama dhumanii turaniitii.
  fra-LSG: Zébach et Tsalmunna étaient à Karkor et leur armée avec eux, environ quinze
    mille hommes, tous ceux qui étaient restés de l’armée entière des fils de l’Orient;
    cent vingt mille hommes tirant l’épée avaient été tués.
  yal-yal: Sebaxa nun Salamuna nun e ganla yi Karakoro taani, fɔ muxu wuli fu nun
    suulun ɲɔxɔn. Ne nan tun yi fa luxi sogeteden binna xuruse rabane sofa ganla ra.
    Bayo, muxu wuli kɛmɛ mɔxɔɲɛ bata yi faxa e ra yɛngɛni.
  haw-1868: E noho ana o Zeba, laua o Zalemuna ma Karekora, a o ko laua mau puali
    pu me laua, he umikumamalima tausani paha, o ka poe a pau i koe o na puali o ka
    poe i noho ma ka hikina. Ua haule hookahi haneri me ka iwakalua tausani kanaka,
    unuhi pahi.
  arb-NAV: وَكَانَ زَبَحُ وَصَلْمُنَّاعُ مُعَسْكِرَيْنِ فِي قَرْقَرَ عَلَى رَأْسِ
    جَيْشٍ مِنْ نَحْوِ خَمْسَةَ عَشَرَ أَلْفاً هُمُ الْبَقِيَّةُ الْبَاقِيَةُ مِنْ
    جَمِيعِ جَيْشِ أَبْنَاءِ الْمَشْرِقِ بَعْدَ أَنْ سَقَطَ مِنْهُمْ مِئَةٌ وَعِشْرُونَ
    أَلْفَ رَجُلٍ مِنَ الْمُقَاتِلِينَ بِالسُّيُوفِ.
  ewe-ewe: Azɔ la Fia Zeba kple Fia Zalmuna kple woƒe aʋawɔla akpe wuiatɔ̃ (15,000)
    va ɖo Karkor, ame mawo koe susɔ le aʋakɔ siwo tso ɣedzeƒe la me elabena wowu wo
    dometɔ akpe alafa ɖeka blaeve (120,000) xoxo.
  eng-LEE: Now Zebach and Zalmunna' were in Karkor, and their camps with them, about
    fifteen thousand men, all that had been left of all the camp of the children of
    the east; but those who had fallen were one hundred and twenty thousand men that
    drew the sword.
  asm-FB: সেই সময়ত জেবহ আৰু চলমুন্না প্রায় পোন্ধৰ হাজাৰ সৈন্যৰ দল লৈ কৰ্কোৰত আছিল;
    পূর্বদেশৰ সৈন্যসকলৰ মাজত কেৱল এওঁলোকেই তেতিয়া অৱশিষ্ট আছিল; কিয়নো তেওঁলোকৰ তৰোৱাল
    ধৰা এক লাখ বিশ হাজাৰ সৈন্য হত হ’ল।
  sus-A: سّبَ نُن سَلَمُنَ نُ نَ كَرَكٌرٍ، عٍ نُن عٍ شَ سْورِ مِشِ وُلُ قُ نُن سُولِ
    حْندْن. عٍ تَن فبَنسَن نَن نُ لُشِ. سْورِ مِشِ وُلُ كّمّ مِشِ وُلُ مْشْحّن نُ
    بَرَ قَشَ سَنتِدّفّمَ رَ بْنسْييٍ يَ مَ نَشٍيٍ كٍلِشِ سٌفٍتٍدٍ.
  fra-SBL: Or Zébah et Tsalmunna étaient à Karkor, et leurs armées avec eux, environ
    quinze mille hommes, tous ceux qui restaient de toute l'armée des fils de l'Orient ;
    car il tomba cent vingt mille hommes qui tirèrent l'épée.
  hbo-hbo: וְזֶ֨בַח וְצַלְמֻנָּ֜ע בַּקַּרְקֹ֗ר וּמַחֲנֵיהֶ֤ם עִמָּם֙ כַּחֲמֵ֤שֶׁת
    עָשָׂר֙ אֶ֔לֶף כֹּ֚ל הַנֹּ֣ותָרִ֔ים מִכֹּ֖ל מַחֲנֵ֣ה בְנֵי־קֶ֑דֶם וְהַנֹּ֣פְלִ֔ים
    מֵאָ֨ה וְעֶשְׂרִ֥ים אֶ֛לֶף אִ֖ישׁ שֹׁ֥לֵֽף חָֽרֶב׃
  kik-kik: Nao Zeba na Zalimuna maarĩ kũu Karikori marĩ na ita rĩa andũ ta 15,000,
    acio oiki no-o maatigaire kuuma kũrĩ mbũtũ ya andũ a irathĩro; andũ 100,000 rĩa
    mĩrongo ĩĩrĩ arĩa maarũaga na hiũ cia njora nĩ moragĩtwo.
  fra-NCL: Zébée et Salmana étaient à Carcor, et leur armée avec eux, quinze mille
    hommes environ, tous ceux qui étaient restés de l’armée entière des fils de l’Orient ;
    car il était tombé cent vingt mille hommes tirant l’épée.
  cek-AK: Sumsen sin kami sang cumvaito pacoeng, pumphae to duek o pongah, ni angyae
    bangah kaom misatuh kaminawk loe, kanghmat kami sang hatlai pangato oh o; nihcae
    loe Zebah hoi Zalmunna khaeah nawnto Karkor vangpui ah oh o.
  cuk-cuk: Rey-Zeba, Rey-Zalmunaʼbogwa Carcorʼye-neg-nugadgi sordamar-miliambe-gakatar-gudimaladba
    (15,000) gudimalanad. Unnila napi-wemar sordamar-dad-nakwedsikmalad besmalad.
    Ar e-sordagan-baigandi es-suidgi-bila-onomaladi mili-dulanergwa (120,000) bila-onogedgi
    girgusmalad.
  uig-CYR: У чағда Зәбаһ вә Залмунна Каркор дегән җайда еди; улар билән маңған қошунда
    он бәш миңчә ләшкәр бар еди. Булар болса мәшриқлиқләрниң пүткүл қошунидин қелип
    қалғанлири еди, чүнки улардин қилич тутқанлиридин бир йүз жигирмә миңи өлтүрүлгән
    еди.
  tel-2017: అప్పుడు జెబహు, సల్మున్నా వాళ్ళతో కూడా వాళ్ళ సైన్యాలు, అంటే తూర్పు ప్రజల
    సైన్యమంతటిలో మిగిలినవాళ్ళు ఇంచుమించు పదిహేను వేలమంది మాత్రమే, కర్కోరులో ఉన్నారు.
    లక్షా ఇరవైవేలమంది అప్పటికే చనిపోయారు.
  hat-BSA: Alò, Zébach avèk Tsalmunna te nan Kakor, e lame yo te avèk yo, anviwon
    kenz-mil lòm, tout sila ki te rete nan lame a fis a lès yo nèt; paske sila ki
    te tonbe yo se te san-ven-mil mesye ak nepe.
  kos-kos: Zebah ac Zalmunna eltal muta in acn Karkor wi mwet mweun laltal. Siofok
    longoul tausin mwet mweun lalos misa, ac singoul limekosr na tausin srakna moul.
  hbo-WLC: וְזֶ֨בַח וְצַלְמֻנָּ֜ע בַּקַּרְקֹ֗ר וּמַחֲנֵיהֶ֤ם עִמָּם֙ כַּחֲמֵ֤שֶׁת
    עָשָׂר֙ אֶ֔לֶף כֹּ֚ל הַנּ֣וֹתָרִ֔ים מִכֹּ֖ל מַחֲנֵ֣ה בְנֵי־קֶ֑דֶם וְהַנֹּ֣פְלִ֔ים
    מֵאָ֨ה וְעֶשְׂרִ֥ים אֶ֛לֶף אִ֖ישׁ שֹׁ֥לֵֽף חָֽרֶב׃
  ibo-ibo: Nʼoge a, Zeba na Zalmuna na puku ndị agha iri na ise fọdụụrụ ha nọ na Kako.
    Ndị a bụ naanị ndị agha fọdụrụ nʼime usuu ndị agha ndị Midia niile. Nʼihi na ọnụọgụgụ
    ndị agha e gburu egbu dị narị puku na iri puku abụọ.
  ory-ory: ଏହି ସମୟରେ ସେବହ ଓ ସଲମୁନ୍ନ କର୍କୋରରେ ଥିଲେ ଓ ସେମାନଙ୍କର ସଙ୍ଗୀ ସୈନ୍ୟଦଳ ଊଣାଧିକ
    ପନ୍ଦର ହଜାର ଲୋକ ଥିଲେ; ପୂର୍ବଦେଶୀୟ ଲୋକମାନଙ୍କର ସମସ୍ତ ସୈନ୍ୟଦଳ ମଧ୍ୟରୁ ଏମାନେ କେବଳ ଅବଶିଷ୍ଟ
    ରହିଥିଲେ; କାରଣ ଖଡ୍ଗଧାରୀ ଏକ ଲକ୍ଷ କୋଡ଼ିଏ ହଜାର ଲୋକ ହତ ହୋଇଥିଲେ।
  chk-chk: Iwe, Sepa me Salmuna ra nom Karkor ren nöür sounfiu, ina epwe ükükün engol
    me limungeröü mwän, ikkei ir lusun ewe mwichen sounfiu seni ötiu. Pun ra mäla
    ükükün ipükü rüe ngeröü sounfiu mi sile maun won ketilas.
  rop-rop: Wal det dubala Midiyan king bin go langa det taun gulum Kakowa. Basdam
    dubala bin abum 135,000 solja brom detlot deset kantri. Bat 120,000 solja bin
    dai langa det fait, en oni 15,000 solja bin deya garram dubala.
  ukr-1871: Зевей же та Салман були з їх військом в Каркорі до пятнайцяти тисячей
    чоловіка, все що зосталось із усього війська восточників, бо полягло їх сто й
    двайцять тисячей чоловіка, всї взброєні мечами.
  deu-1951: Aber Sebach und Zalmunna waren mit ihrem Heer in Karkor, etwa fünfzehntausend,
    der ganze Rest vom Heer der Morgenländer; denn hundertundzwanzigtausend, die das
    Schwert ziehen konnten, waren gefallen.
  eng-JPS: Now Zebah and Zalmunna were in Karkor, and their hosts with them, about
    fifteen thousand men, all that were left of all the host of the children of the
    east; for there fell a hundred and twenty thousand men that drew sword.
  srp-1865: A Zevej i Salman bijahu u Karkoru, i vojska njihova s njima, oko petnaest
    tisuæa, što ih god osta od sve vojske istoène; a pobijenijeh bijaše sto i dvadeset
    tisuæa ljudi koji mahahu maèem.
  lug-lug: Zeba ne Zalumunna baali mu Kalukoli n’eggye lyabwe ery’abasajja ng’omutwalo
    gumu n’ekitundu, nga be bantu abaasigalawo ku ggye lyonna ery’abantu ab’obuvanjuba.
    Abasajja ng’emitwalo kkumi n’ebiri abaasowolanga ebitala be baali bafudde.
  heb-heb: וזבח וצלמנע בקרקר ומחניהם עמם כחמשת עשר אלף כל הנותרים מכל מחנה בני קדם
    והנפלים מאה ועשרים אלף איש שלף חרב׃
  ben-IRV: সেবহ ও সল্‌মুন্ন কর্কোরে ছিলেন এবং তাঁদের সঙ্গী সৈন্য প্রায় পনেরো হাজার
    লোক ছিল; পূর্বদেশের লোকদের সব সৈন্যের মধ্যে এরাই মাত্র অবশিষ্ট ছিল; আর খড়গধারী
    একলক্ষ কুড়ি হাজার লোক মারা গিয়েছিল।
  pan-pan: ਜ਼ਬਾਹ ਅਤੇ ਸਲਮੁੰਨਾ ਕਰਕੋਰ ਵਿੱਚ ਸਨ, ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਨਾਲ ਲੱਗਭੱਗ ਪੰਦਰਾਂ ਹਜ਼ਾਰ
    ਮਨੁੱਖਾਂ ਦੀ ਫੌਜ ਸੀ, ਕਿਉਂ ਜੋ ਪੂਰਬ ਦੇ ਲੋਕਾਂ ਵਿੱਚੋਂ ਉਹ ਹੀ ਬਾਕੀ ਬਚੇ ਸਨ, ਅਤੇ ਜੋ ਮਾਰੇ
    ਗਏ ਉਹ ਇੱਕ ਲੱਖ ਵੀਹ ਹਜ਼ਾਰ ਹਥਿਆਰ ਬੰਦ ਸਨ।
  mya-JVB: ထိုအခါ ထား ကိုင် သော လူ တသိန်း နှစ်သောင်းသေ သောကြောင့် ၊ အရှေ့ မျက်နှာအရပ်သား
    အပေါင်း တို့တွင် ကျန် ကြွင်းသော လူတသောင်း ငါးထောင်ခန့် မျှသာပါ လျက်၊ ဇေဘဟ နှင့်
    ဇာလမုန္န တို့သည် ကာကော် မြို့၌ ရှိကြ၏။
  hmo-hmo: Sebaha bona Salamuna be Karakoro dekenai idia noho, mai edia Midiana tuari
    taudia danu. Inai Midiana tuari taudia do noho, be tatau 15,000 sibona, badina
    be Israela taudia ese ibounai 120,000 idia alaia ore vadaeni.
  urd-urd: और ज़िबह और ज़िलमना' अपने क़रीबन पंद्रह हज़ार आदमियों के लश्कर के साथ क़रक़ूर
    में थे, क्यूँकि सिर्फ़ इतने ही मशरिक़ के लोगों के लश्कर में से बच रहे थे; इसलिए
    कि एक लाख बीस हज़ार शमशीर ज़न आदमी क़त्ल हो गए थे।
  rus-SYN: Зевей же и Салман были в Каркоре и с ними их ополчение до пятнадцати тысяч,
    все, что осталось из всего ополчения жителей востока; пало же сто двадцать тысяч
    человек, обнажающих меч.
  bqc-SIM: Zɛba ń Zalemunao ku Kaakoo ń ń zĩgↄ̃ↄ gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ gɛ̃o (15.000).
    Gukpɛ oi zĩgↄ̃ pↄ́ gↄ̃̀ↄn we, an fɛ̃ndadeↄ gàga gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ basoolo
    (120.000).
  tcz-CHONGTHU: Hiche pet hin Zebah leh Zalmunna chu Karkor munnah epia sangsom le
    sang-nga toh aumkhom lhonnin ahi, hicheng hochu solang gamkaija pangkhom epia
    sangjakhat le sangsomni ana kithat holah’a amoh ho cheng chu ahiuve.
  mar-mar: तेव्हा जेबाह व सलमुन्ना कर्कोरात होते, त्यांचे सैन्यही त्यांच्याबरोबर होते;
    पूर्वेकडल्या त्यांच्या अवघ्या सैन्यांतले जे उरलेले होते ते सर्व पंधरा हजार होते;
    त्यांच्यातले जे लढणारे एक लाख वीस हजार पुरुष तलवारीने पडले होते.
  qub-qub: Zebawan Zalmunaga Carcorcho caycaran chunca pichga waranga (15,000) suldäruncunawan.
    Chayllanami caycaran puchoj suldäruncuna inti yagamunan cajpita shamöga. Pachac
    ishcay chuncan waranga (120,000) wañushana caran.
  bqp-bqp: Zɛba kũ Zalamunao kú Kako kũ ń zĩ̀karinↄ gbɛ̃nↄn dúbu gɛ̃ro. Ifãboki
    kpa zĩ̀kari kũ ò gↄ̃̀nↄn gwe. Ń fɛ̃nɛdadenↄ gàga gbɛ̃nↄn dúbu basuddo.
  hat-hat: Zebak ak Salmouna te lavil Kakò avèk tout lame yo. Nan tout kantite sòlda
    moun dezè yo, te gen sanvenmil (0120.000) sòlda ki te mouri. Te rete sèlman kenzmil
    (015.000) gason.
  eng-BSB: Now Zebah and Zalmunna were in Karkor with their army of about fifteen
    thousand men—all that were left of the armies of the people of the east. A hundred
    and twenty thousand swordsmen had already fallen.
  tod-tod: Zeeɓa ta Salemuna ti ɠɛni Kaalekɔɔl ta ta-ɠɔɔɠɔ nuiti, ti-liegɔi ɠɛni ga
    zunu waapuugɔ maazu lɔɔlu (15 000). Naa nɔ ɠa é yɛni ti ya, folo ɠulazu ʋele
    nuiti ta-ɠɔɔɠɔ nuiti su zunu waaungila waaʋuufelegɔ (120 000) kpein ge zaani,
    niiti ti ɠɛni kɔɔi ɠɔɔzu ga boɠa zɔkpɔi.
  eng-WEBPB: Now Zebah and Zalmunna were in Karkor, and their armies with them, about
    fifteen thousand men, all who were left of all the army of the children of the
    east; for there fell one hundred and twenty thousand men who drew sword.
  kbq-kbq: Hagi Seba'ene Zalmunakea 15 tauseni'a sondia vahe'ene Karkori kumapi ufre'naze.
    Hagi eri mago'ma hu'naza sondia vahe'ma zamahe hanama hige'zama mani'nazama'e.
    Na'ankure 120 tauseni'a kazinteti'ma ha'ma nehaza vahera ko zamahe 'naze.
  nhe-BL: Huan nopa tlanahuatiani Zeba huan Zalmuna itztoyaj ipan tlali Carcor huan
    ininhuaya itztoyaj queja 15 mil ininsoldados. San inijuanti mocahuayayaj tlen
    nochi nopa soldados tlen hualayayaj ica campa quisa tonati, pampa Gedeón huan
    isoldados ya quinmictijtoyaj 120 mil soldados.
  bus-bus: Zɛba kↄ̃n Zalamunao kú Kako kↄ̃n ń zĩ̀karinↄ gↄ̃ↄn bↄrↄ gɛ̃ro. Ɔfãntɛ̃bↄɛ
    kpa zĩ̀kpɛɛ kɛ̀ aↄ̃ gↄ̃̀nↄn gwe. Aↄ̃ fɛ̃ɛdadeenↄ gàga gↄ̃ↄn bↄrↄ baswɛɛdo.
  gub-BL: Zema a'e, Xaramun a'e no, wiko Karkor tawhu pe wemiruze'eg zauxiapekwer
    wanehe we a'e wà kury. Xo 15 miw zauxiapekwer ywyxiguhu parer heta we wà. Izaew
    uzuka 120 miw a'e 'ym mehe we wà.
  eng-DRA: But Zebee and Salmana were resting with all their army. For fifteen thousand
    men were left of all the troops of the eastern people, and one hundred and twenty
    thousand warriors that drew the sword, were slain.
