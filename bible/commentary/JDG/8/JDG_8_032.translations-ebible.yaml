verse: JDG.008.032
translations:
  mal-C: യോവാശിന്റെ മകനായ ഗിദെയോൻ നല്ല വാർധക്യത്തിൽ മരിച്ചു; അദ്ദേഹത്തെ അബിയേസ്രിയർക്കുള്ള
    ഒഫ്രയിൽ അദ്ദേഹത്തിന്റെ പിതാവായ യോവാശിന്റെ കല്ലറയിൽ അടക്കംചെയ്തു.
  deu-TKW: Und Gideon, der Sohn Joas', starb in hohem Alter und wurde im Grabe seines
    Vaters Joas im Ophra der Abiesriten begraben.
  lin-lin: Jedeon, mwana mobali ya Joasi, akufaki na kimobange ya esengo, mpe bakundaki
    ye kati na kunda ya Joasi, na Ofira, mboka ya libota ya Abiezeri.
  eng-LSV: And Gideon son of Joash dies, in a good old age, and is buried in the burying-place
    of his father Joash, in Ophrah of the Abi-Ezrite.
  eng-GNV: So Gideon the sonne of Ioash dyed in a good age, and was buried in the
    sepulchre of Ioash his father in Ophrah, of the father of ye Ezrites.
  eng-WEBSTER: And Gideon the son of Joash died in a good old age, and was buried
    in the sepulcher of Joash his father, in Ophrah of the Abi-ezrites.
  nhw-BL: Huan quema Gedeón mijqui ya eltoya nelhuehuentzi huan quitojque nechca itata
    ipan se tecacahuatl nechca altepetl Ofra ipan nopa tlali catli iniaxca iixhuihua
    Abiezer.
  swh-ONEN: Gideoni mwana wa Yoashi akafa akiwa na umri mzuri wa uzee, na akazikwa
    katika kaburi la Yoashi baba yake huko Ofra ya Waabiezeri.
  bba-bba: Gedeoni u tɔkɔ kuɑwɑ kɔ̃ɔ kɔ̃ɔ mɑ u ɡu. Bɑ nùn sikɑ win tundo Yoɑsin sikirɔ
    Ofɑrɑɔ, Abiesɛɛbɑn temɔ.
  eng-KJVCPB: And Gideon the son of Joash died in a good old age, and was buried in
    the sepulchre of Joash his father, in Ophrah of the Abi-ezrites.
  luo-luo: Gideon wuod Joash notho ka en-gi higni mathoth kendo noyike e liend wuon
    mare Joash man Ofra dala jo-Abiezer.
  meu-meu: 'Gideon loasa e buruka herea, bena e mase. Tamana loasa ena gara ai e guria,
    Ofra ai: Abiesere taudia edia hanua bunai.'
  npi-ULB: योआशका छोरा गिदोन धेरै वृद्ध अवस्थामा मरे र तिनलाई आफ्नै बुबा योआशको चिहानमा
    अबीएजेरीहरूको ओप्रामा गाडियो ।
  yor-yor: Gideoni ọmọ Joaṣi kú ní ògbólógbòó ọjọ́ rẹ̀, ó sì pọ̀ ní ọjọ́ orí, wọ́n
    sì sin ín sí ibojì baba rẹ̀ ní Ofira ti àwọn ará Abieseri.
  ind-ind: Gideon meninggal di usia yang sangat lanjut dan dikuburkan di kuburan Yoas,
    ayahnya, di kota Ofra milik marga Abiezer.
  pes-OPCB: جدعون در کمال پیری درگذشت و او را در مقبرهٔ پدرش یوآش در عفره در سرزمین
    طایفهٔ ابیعزر دفن کردند.
  tgl-ULB: Si Gideon, na anak na lalaki ni Joas, ay namatay sa mabuting katandaan
    at inilibing sa Ofra sa kuweba ng ama ni Joas, ng angkan ni Abiezer.
  cbu-NT: Anumunsha, Jedeyon kizpur wachinarangu tsiparangiya. Tsiparamchu, mapuranganaya.
    Yuwashutam waparee Jowasarineetsi mapurangana anshutam mapuranganaya, tsap Ofrashu
    yuwashuri sirútama taarangana anshu.
  hui-hui: Yoasa igini Gidiono haho wiadege biane waheore homolene tuni homene. Homayagola
    ibu aba hora hayagoria dege hora hene. Egeanda Obara tano Abise hameigininaga
    dindi winigoria hora hene.
  mya-mya: ယော​ရှ​၏​သား​ဂိ​ဒေါင်​သည်​အ​သက်​ကြီး​ရင့် ၍​ကွယ်​လွန်​သော်​သူ​၏​ရုပ်​အ​လောင်း​ကို
    အ​ဗျေ ဇာ​သား​ချင်း​စု​၏​ဌာ​နေ​ဖြစ်​သော​သြ​ဖ​ရ​မြို့ ရှိ​အ​ဖ​ယော​ရှ​၏​သင်္ချိုင်း​ဂူ​၌​သင်္ဂြိုဟ်​ကြ​၏။
  bod-N: ཡོ་ཨ་སིའི་བུ་གིད་ཡོན་ལོ་ན་རྒས་ཏེ་ཚེ་ལས་འདས་ཤིང་། ཨ་བི་ཨེ་ཟེར་པ་རྣམས་ཀྱི་ཨོབ་རཱ་ཞེས་པའི་ཡུལ་དུ།
    རང་གི་ཕ་ཡོ་ཨ་སིའི་དུར་དུ་སྦས་སོ། །
  sna-sna: Gidheoni mwanakomana waJoashi akafa akwegura zvikuru uye akavigwa muguva
    rababa vake Joashi muOfira ravaAbhiezeri.
  spa-BLM: Gedeón, hijo de Joás, murió en buena edad y fue enterrado en la tumba de
    su padre Joás, en Ofra de los abiezritas.
  cac-cac: Ayic ix cham vin̈aj Gedeón yuninal vin̈aj Joás chi', te icham vinacxo vin̈.
    Ix mucji vin̈ b'aj mucancan vin̈ smam vin̈ d'a Ofra, b'aj ay eb' yin̈tilal Abiezer.
  swh-ULB: Gideoni, mwana wa Yoashi, akafa katika uzee mzuri, akazikwa huko Ofra katika
    kaburi la baba yake Joashi, wa jamaa ya Abiyezeri.
  bel-bel: І памёр Гедэон, сын Ёасаў, у глыбокай старасьці, і пахаваны ў магіле бацькі
    свайго Ёаса, у Офры Авіезэравай.
  deu-ELBBK: Und Gideon, der Sohn Joas', starb in gutem Alter; und er wurde begraben
    im Grab seines Vaters Joas, in Ophra der Abieseriter.
  mbb-OT: Meǥurang en si Gideon hein minatey sikandin. Ne ziyà sikandin ileveng te
    penlevengà te amey zin he si Joash diyà te Ofra, he tanà te menge kevuwazan ni
    Abiezer.
  mal-2015: യോവാശിന്റെ മകനായ ഗിദെയോൻ നല്ല വാർദ്ധക്യത്തിൽ മരിച്ചു; അവനെ അബീയേസ്രിയർക്കുള്ള
    ഒഫ്രയിൽ അവന്റെ അപ്പനായ യോവാശിന്റെ കല്ലറയിൽ അടക്കം ചെയ്തു.
  tuo-NT: Gedeṍ bʉcʉ ẽjãyʉꞌrʉgʉ, wẽrĩcʉ niwĩ. Cʉ̃ pacʉ Joáre yááca tutipʉ cʉ̃rẽ sĩosõrõcũuocãrã
    niwã. Ti tuti Ofra, Abiézer ya curua ya macãpʉ nicaro niwʉ̃.
  rmc-rmc: O Gideon muľa andre šukar phure berša. Parunde les andro hrobos leskre
    dadeskro le Joašiskro, andre Ofra, andro foros le Abiezerengro.
  pes-OPV: و جدعون بن یوآش پیر و سالخورده شده، مرد، و در قبرپدرش یوآش در عفره ابیعزری
    دفن شد.
  ron-1924: Гедеон, фиул луй Иоас, а мурит дупэ о бэтрынеце феричитэ ши а фост ынгропат
    ын мормынтул татэлуй сэу Иоас, ла Офра, каре ера а фамилией луй Абиезер.
  ben-OBCV: যোয়াশের ছেলে গিদিয়োন যথেষ্ট বৃদ্ধাবস্থায় মারা গেলেন এবং অবীয়েষ্রীয়দের
    অফ্রাতে তাঁর বাবা যোয়াশের কবরে তাঁকে কবর দেওয়া হল।
  som-som: Oo Gidcoon ina Yoo'aash ayaa dhintay isagoo da' weyn, oo waxaa lagu aasay
    xabaashii aabbihiis Yoo'aash, oo ku tiil Coofraah tii reer Abiiceser.
  lat-VUC: Mortuusque est Gedeon filius Joas in senectute bona, et sepultus est in
    sepulchro Joas patris sui in Ephra de familia Ezri.
  eng-ASVBT: And Gideon the son of Joash died in a good old age, and was buried in
    the sepulcher of Joash his father, in Ophrah of the Abiezrites.
  ita-1885: Poi Gedeone, figliolo di Ioas, morì in buona vecchiezza, e fu seppellito
    nella sepoltura di Ioas, suo padre, in Ofra degli Abiezeriti.
  eng-LXXUP: And Gideon son of Joash died in his city, and was buried in the sepulcher
    of Joash his father in Ophrah of Abiezer.
  eng-ULB: Gideon, son of Joash, died at a good old age and was buried in the tomb
    of Joash his father, at Ophrah of the clan of Abiezer.
  spa-VBL: Gedeón, hijo de Joás, murió a una edad avanzada y fue sepultado en la tumba
    de su padre Joás, en Ofra de los abiezritas.
  fra-_FOB: Puis Gédéon, fils de Joas, mourut dans une bonne vieillesse, et il fut
    enseveli dans le tombeau de Joas son père, à Ophra des Abiézérites.
  mal-mal: യോവാശിന്റെ മകനായ ഗിദെയോൻ നല്ല വാർദ്ധക്യത്തിൽ മരിച്ചു; അവനെ അബീയേസ്രിയർക്കുള്ള
    ഒഫ്രയിൽ അവന്റെ അപ്പനായ യോവാശിന്റെ കല്ലറയിൽ അടക്കം ചെയ്തു.
  urd-GVR: Jidāūn umrrasīdā thā jab faut huā. Use Abīazriyoṅ ke shahr Ufrā meṅ us
    ke bāp Yuās kī qabr meṅ dafnāyā gayā.
  suz-BL: मिनु योआश आ तौ गिदोन शुश खूशो दुम्‍शा बेक्‍माक्‍‍त। मेको कली आ आफ अबीएजेर
    आ तुरस ओफ्रा सहरमी थिम्‍मे बाक्‍त। न्‍यायाधीस ६:११
  ita-1927: Poi Gedeone, figliuolo di Joas, morì in buona vecchiaia, e fu sepolto
    nella tomba di Joas suo padre, a Ofra degli Abiezeriti.
  ckb-ckb: ئینجا گدعۆنی کوڕی یۆئاش لە تەمەنێکی باشی پیریدا مرد و لە گۆڕی یۆئاشی باوکی
    لە عۆفرای ئەبیعەزەرییەکاندا نێژرا.
  eng-BBE: And Gideon, the son of Joash, came to his end when he was very old, and
    his body was put in the resting-place of Joash his father, in Ophrah of the Abiezrites.
  kan-OKCV: ಯೋವಾಷನ ಮಗನಾದ ಗಿದ್ಯೋನನು ಒಳ್ಳೆಯ ವೃದ್ಧಾಪ್ಯದಲ್ಲಿ ಮರಣಹೊಂದಿದಾಗ, ಅವನನ್ನು ಅಬೀಯೆಜೆರೀಯರಿಗೆ
    ಸೇರಿದ ಒಫ್ರದಲ್ಲಿ ತನ್ನ ತಂದೆಯಾದ ಯೋವಾಷನ ಸಮಾಧಿಯಲ್ಲಿ ಹೂಳಿಡಲಾಯಿತು.
  tam-2017: பின்பு யோவாசின் மகனான கிதியோன் நல்ல முதிர்வயதிலே இறந்து, ஒப்ராவிலே தன்னுடைய
    தகப்பனான யோவாஸ் என்னும் அபியேஸ்ரியனுடைய கல்லறையில் அடக்கம் செய்யப்பட்டான்.
  spa-RV-1909: Y murió Gedeón hijo de Joas en buena vejez, y fué sepultado en el sepulcro
    de su padre Joas, en Ophra de los Abiezeritas.
  ron-BTF: Și Ghedeon, fiul lui Ioas, a murit după o bătrânețe frumoasă și a fost
    îngropat în mormântul lui Ioas, tatăl său, în Ofra abiezeriților.
  eng-WEBP: Gideon the son of Joash died in a good old age, and was buried in the
    tomb of Joash his father, in Ophrah of the Abiezrites.
  eng-FBV: Gideon, son of Joash, died at a good old age and was buried in the tomb
    of his father Joash, in Ophrah of the Abiezrites.
  nld-1939: Gedeon, de zoon van Joasj, stierf in hoge ouderdom, en werd begraven in
    het graf van zijn vader Joasj, in Ofra van Abiézer.
  nch-BL: Huan quema Gedeón mijqui ya eltoya nelhuehuentzi huan quitojque nechca itata
    ipan se ostot nechca altepet Ofra ipan nopa tali cati iniaxca iixhuihua Abiezer.
  vie-1934: Đoạn, Ghê-đê-ôn, con trai Giô-ách, qua đời, tuổi tác đã cao, được chôn
    trong mả của Giô-ách, cha người, tại Oùp-ra, là thành dân A-bi-ê-xê-rít.
  hin-CV: योआश के पुत्र गिदोन की मृत्यु पूरे बुढ़ापे में हुई. उसे अबीएज़रियों के ओफ़राह
    नगर में उसके पिता योआश की गुफा की कब्र में रखा गया.
  spa-BES: Y Gedeón, el hijo de Joás, llegó a su fin cuando él era muy viejo, y su
    cuerpo fue enterrado en el lugar de descanso de su padre Joás, en Ofra del clan
    de Abiezer.
  tdx-tdx: Nivilasy am-pahantera’e soa t’i Gidone ana’ Ioase, vaho nalentek’ an-kibori’
    Ioase rae’e, e Ofrà’ o nte-Abiezereo.
  tha-KJV: กิเดโอนบุตรชายของโยอาชมี​อายุ​ชราลงมากก็​สิ้นชีวิต เขาฝังท่านไว้​ที่​เมืองโอฟราห์ของคนอาบีเยเซอร์
    ในอุโมงค์ฝังศพโยอาชบิดาของท่าน
  por-BR-2018: E morreu Gideão filho de Joás em boa velhice, e foi sepultado no sepulcro
    de seu pai Joás, em Ofra dos abiezritas.
  deu-ELO: Und Gideon, der Sohn Joas', starb in gutem Alter; und er wurde begraben
    im Grabe seines Vaters Joas, zu Ophra der Abieseriter.
  eng-WYC-2018: And Gideon, the son of Joash, died in [a] good eld [age], and was
    buried in the sepulchre of Joash, his father, in Ophrah, of the family of Abiezrites.
  epo-epo: Kaj Gideon, filo de Joaŝ, mortis en tre maljuna ago; kaj oni enterigis
    lin en la tombo de Joaŝ, lia patro, en Ofra de la Abiezridoj.
  uig-PIN: Yoaxning oƣli Gideon uzun ɵmür kɵrüp, ⱪerip alǝmdin ɵtti. U Abiezǝrlǝrgǝ
    tǝwǝ bolƣan Ofraⱨda, ɵz atisi Yoaxning ⱪǝbrisigǝ dǝpnǝ ⱪilindi.
  beo-beo: Gidione (Youa:se egefe) da ode bagohame gidigili bogoi. Ilia da ea da:i
    hodo amo ea eda Youa:se ea bogoi uli dogosu Ofala moilai bai bagade (Abiese fi
    ilia moilai) amoga dialu, amo ganodini sali.
  tpi-OTNT: Na Gideon i kamap lapun tru na em i dai. Na ol i planim em long matmat
    bilong papa bilong en, Joas, long Ofra, ples bilong ol lain bilong Abieser.
  hau-SA: Gideyon ɗan Yowash ya rasu da kyakkyawan tsufa aka kuma binne shi a kabarin
    Yowash mahaifinsa a Ofra na mutanen Abiyezer.
  uig-LAT: Yoashning oghli Gidéon uzun ömür körüp, qérip alemdin ötti. U Abiézerlerge
    tewe bolghan Ofrahda, öz atisi Yoashning qebrisige depne qilindi.
  nde-nde: UGidiyoni indodana kaJowashi wafa eseluphele kakhulu wangcwatshwa ethuneni
    likayise uJowashi e-Ofira yama-Abhiyezeri.
  ton-ton: Pea naʻe pekia ʻa Kitione ko e foha ʻo Soasi kuo aʻu ʻa hono taʻu, pea
    naʻe tanu ia ʻi he faʻitoka ʻo ʻene tamai ko Soasi, ʻi Ofila ʻoe kakai ʻApiesa.
  ces-1613: A když umřel Gedeon syn Joasův v starosti dobré, pochován jest v hrobě
    Joasa otce svého v Ofra Abiezeritského.
  eng-WMB: Gideon the son of Joash died in a good old age, and was buried in the tomb
    of Joash his father, in Ophrah of the Abiezrites.
  tam-TCV: யோவாசின் மகன் கிதியோன் முதிர்வயதில் இறந்தான்; அவனுடைய உடல் ஒப்ராவிலுள்ள
    அபியேஸ்ரியரின் நாட்டில் அவனுடைய தகப்பன் யோவாசின் கல்லறையில் அடக்கம் செய்யப்பட்டது.
  ceb-ULB: Si Gideon, nga anak ni Joas, namatay nga tigulang na ug gilubong didto
    sa Ofra sa lubnganan ni Joas nga iyang amahan, sa banay ni Abiezer.
  pol-UBG: Potem Gedeon, syn Joasza, umarł w szczęśliwej starości i został pogrzebany
    w grobie swego ojca Joasza, w Ofra Abiezerytów.
  agr-agr: Gedeógkak shiig muumpaki jakauwai. Nunik jakamtai, niina apaji Joása ukumataiji
    Abiesel wegantu aidau batsamtai yaakat Ofrá aajakua nuwi ukusajui.
  kyc-kyc: Dokopa Gitione akali Joasena ikinyingi doko baa alemo ingyuo kaepala kumuyamopa
    akali Apiasena rara dokona yuu taone Opera dokona rakange Joasena malu karenge
    dokona baa malu piyami.
  urd-GVU: جدعون عمر رسیدہ تھا جب فوت ہوا۔ اُسے ابی عزریوں کے شہر عُفرہ میں اُس کے
    باپ یوآس کی قبر میں دفنایا گیا۔
  deu-1912: Und Gideon, der Sohn des Joas, starb in gutem Alter und ward begraben
    in seines Vaters Joas Grab zu Ophra, der Stadt der Abiesriter.
  kan-2017: ಯೋವಾಷನ ಮಗನಾದ ಗಿದ್ಯೋನನು ದಿನತುಂಬಿದ ಮುದುಕನಾಗಿ ಮರಣ ಹೊಂದಲು, ಅವನ ಶವವನ್ನು ಅಬೀಯೆಜೆರೀಯರ
    ಒಫ್ರದಲ್ಲಿದ್ದ ಒಂದು ಸಮಾಧಿಯಲ್ಲಿ ಹೂಣಿಟ್ಟರು. ಆ ಸಮಾಧಿಯು ಅವನ ತಂದೆಯಾದ ಯೋವಾಷನದಾಗಿತ್ತು.
  yap-yap: Me yim’ Gideon ni fak Joash ni kari pilibthir, min chibgiliy ngalan e low
    ko chitamngin i Joash, ni bay u Ofra, ni fachi binaw ko fare ke girdi’ rok Abiezer.
  hlt-MCSB: Joash capa Gideon khaw sampok then la duek tih Abiezer Ophrah kah a napa
    Joash phuel ah a up uh.
  mdy-ETH: ዒዮዓሴ ናኣዚ ጌዲዎኔ ሚርጌ ናንጊ ጋርቺ ሃይቂ፥ ዓዴ ዱኡቴ ቤዛ ዱኡቴኔ፤ ዬይ ዱኡፓ ዓቢዔዜሬ ቶኦኮ ካታሞ ማዔ፥
    ዖፕራይዳ ዓኣኔ።
  twi-ASANTE: Gideon wuiɛ no na wanyini yie. Na wɔsiee no wɔ nʼagya Yoas damena mu
    wɔ Ofra wɔ Abieserfoɔ abusuasase so.
  eng-WEBU: Gideon the son of Joash died in a good old age, and was buried in the
    tomb of Joash his father, in Ophrah of the Abiezrites.
  wal-wal: Yo7aasha na7ai Geedooni lo77i cimidi haiqqiis; ba aawaa Yo7aasha duufuwan
    moogettiis. Ha duufoi Abi7eezera yarati de7iyo Oofira kataman de7ees.
  spa-PDDPT: Gedeón, hijo de Joás, murió en buena vejez. Fue sepultado en el sepulcro
    de Joás, su padre, en Ofra de los abiezeritas.
  gun-gun: Ha'e gui Joás ra'y Gideão tuja'i ete ma vy omano. Ha'e rã onhono porãa
    tuu Joás onhono porãague py ae ju, Abiezer ramymino kuery rekoa Ofra py.
  agu-BL: Yi Gedeón nsken wi't tijin c'u'l i' yi quime'n, nin cho'n tzun mukxe'n i'-tz
    kale mukxe't yi taj yi na bi'aj Joás, jalen Ofra, yi chitanum yi e' wunakil Abiezer.
  ilo-ULB: Natay ni Gideon a putot a lalaki ni Joas idi lakay unayen isuna ket naitabon
    iti ayan ti tanem ni Joas nga amana, idiay Ofra iti puli ti Abie-zer.
  kpg-kpg: Gideon tama daane a Joash, ne made i dono madua, gaa danu i lodo taalunga
    o dono damana go Joash, i Ophrah, di waahale o di madahaanau o Abiezer.
  uig-ARA: يوئاشنىڭ ئوغلى گىدېئون ئۇزۇن ئۆمۈر كۆرۈپ، قېرىپ ئالەمدىن ئۆتتى. ئۇ ئابىئېزەرلەرگە
    تەۋە بولغان ئوفراھدا، ئۆز ئاتىسى يوئاشنىڭ قەبرىسىگە دەپنە قىلىندى.
  sus-sus: Yowasi xa di, Gedeyon naxa faxa simaya fanyi kui. E naxa a ragata Yowasi
    xa gaburi yire Ofara, Abiyesa bɔnsɔɛ nu na dɛnnaxɛ.
  pon-2006: Kidion nein Sohas ahpw mehla ni eh likeilapalahr, e seridi nan sousoun
    eh pahpa Sohas, nan Opra, kahnimw en peneineien Apieser.
  jae-jae: Gideon kêtu ŋamalacanô ma gêmac êndu. Êsêac sêsuŋ eŋ gêc tama Joas nê sêô
    aŋga Abiesernê gôlôacnêŋ malac Opra.
  ksd-ksd: Ma Gideon natu i Ioas ba i ga tar laun vue mangoro na kilala i ga mat ma
    di ga punang ia ta ra babang na minat kai tamana Ioas, aro Opra a gunan kai ra
    tarai Abieser.
  tur-YTC: Yoaş oğlu Gidyon güzel ihtiyarlıkta öldü ve Aviezerliler'in Ofra Kenti'nde
    babası Yoaş'ın mezarına gömüldü.
  grc-BRENT: Καὶ ἀπέθανε Γεδεὼν υἱὸς Ἰωὰς ἐν πόλει αὐτοῦ, καὶ ἐτάφη ἐν τῷ τάφῳ Ἰωὰς
    τοῦ πατρὸς αὐτοῦ ἐν Ἐφραθὰ Ἀβὶ Ἐσδρί.
  ind-AYT: Gideon, anak Yoas, mati ketika sudah sangat tua. Dia dikuburkan di dalam
    kubur Yoas, ayahnya, di Ofra, kota orang Abiezer.
  nya-nya: Gideoni mwana wa Yowasi anamwalira atakalamba ndipo anayikidwa mʼmanda
    a abambo ake, Yowasi ku Ofura mzinda wa Mwabiezeri.
  hrv-hrv: Gideon, sin Joašev, umrije u dubokoj starosti; sahraniše ga u grobu njegova
    oca Joaša u Abiezerovoj Ofri.
  mps-mps: Tama Gideon te monu dabe mu pedelama, tama isali. Tama augwaligo aga te
    aga aya Joasgo gų pagede pubulali, te bulu Ofrade, te Abiesergo hani dabego hanude
    dao.
  tpi-tpi: Na Gideon i kamap lapun tru na em i dai. Na ol i planim em long matmat
    bilong papa bilong en, Joas, long Ofra, ples bilong ol lain bilong Abieser.
  dan-1931: Gideon, Joasjs Søn, døde i en høj Alder og blev jordet i sin Fader Abiezritten
    Joasjs Grav i Ofra.
  vie-OVCB: Ghi-đê-ôn qua đời vào lúc tuổi cao, được chôn trong mộ của cha mình là
    Giô-ách, tại Óp-ra, địa phận của đại tộc A-bi-ê-xe.
  guj-2017: યોઆશનો દીકરો ગિદિયોન, ઘણી વૃદ્ધ ઉંમરે મરણ પામ્યો અને અબીએઝેરીઓના ઓફ્રામાં
    તેના પિતા યોઆશની કબરમાં તેને દફનાવવામાં આવ્યો.
  pon-2006A: Kidion nein Sohas ahpw mehla ni eh likeilapalahr, e seridi nan sousoun
    eh pahpa Sohas, nan Opra, kahnimw en peneineien Apieser.
  por-BRBSL: Gideon, filho de Joás, morreu numa boa velhice, e foi enterrado no túmulo
    de Joás, seu pai, em Ophrah dos Abiezrites.
  cth-cth: Joash capa Gideon a matawng toteh a due teh, Abiezrit tami Ophrah kho e
    Joash tangkom dawk a pakawp awh.
  twi-twi: Gideon wui no na wanyin yiye. Na wosiee no wɔ nʼagya Yoas da mu wɔ Ofra
    wɔ Abieserfo abusuasase so.
  hlt-hlt: Joash capa Gideon khaw sampok then la duek tih Abiezer Ophrah kah a napa
    Joash phuel ah a up uh.
  tbz-SIM: Soɑsi birɛ Sedeɔ̃ɔ̃ do kòtɛ́mu mɛdiɛ̀ nkɛ̀ mɛborimɛ nhò nɑɑti kòò yɑ̀ɑ
    kúnɛ̀, kɛ̀ bɛ̀ɛ ò kũnnɛ́ o cicɛ Soɑsi fɔ̃ti, Ofidɑɑ Abiesɛɛ tempɛ̃ mmiɛkɛ.
  msy-2020: Ezɨ Joasɨn otarim Gideon bar ghurigha areme. Ezɨ me Abieserɨn adarazir
    nguibam Ofran, an afeziam Joas afazɨ naghɨn, uaghan anefa.
  dop-dop: Kpɑtǝlɑɣɑ kʋpɑŋkɑ kɛ Ketiyɔŋ sǝpǝnɑɑ nɑ pɑ́ pimi-ɩ ɩ cɔsɔ sɔsɔ Apiyesɛɛ
    pǝlɑɑʋ tɑɑ kɛ timpi pɑɑ pimɑ ɩ cɑɑ Yowɑsɩ tɔɣɔ Ofǝlɑ ɩcɑtɛ tɑɑ.
  azb-azb: Yoaş oğlu Gideon uzun və yaxşı ömür sürüb öldü. O, Aviezerlilərin Orfa
    şəhərində atası Yoaşın məqbərəsində dəfn olundu.
  eng-DBY: And Gideon the son of Joash died in a good old age, and was buried in the
    sepulchre of Joash his father, in Ophrah of the Abi-ezrites.
  hin-2017: योआश का पुत्र गिदोन पूरे बुढ़ापे में मर गया, और अबीएजेरियों के ओप्रा नामक
    गाँव में उसके पिता योआश की कब्र में उसको मिट्टी दी गई।
  eng-YLT: And Gideon son of Joash dieth, in a good old age, and is buried in the
    burying-place of Joash his father, in Ophrah of the Abi-Ezrite.
  eng-WYC-2017: And Gideon, the son of Joash, died in [a] good eld [age], and was
    buried in the sepulchre of Joash, his father, in Ophrah, of the meine of Abiezrites.
  eng-WMBB: Gideon the son of Joash died in a good old age, and was buried in the
    tomb of Joash his father, in Ophrah of the Abiezrites.
  urd-GVH: जिदौन उम्ररसीदा था जब फ़ौत हुआ। उसे अबियज़रियों के शहर उफ़रा में उसके बाप
    युआस की क़ब्र में दफ़नाया गया।
  rug-rug: Qitione sa tuna e Zoasi si mate, sipu barogoso nopele va gorevura si asa,
    meke ta pomunae si asa koasa lovu vasina ta pomunae sa tamana sapu e Zoasi pa
    Opara, sa vasileana nomana koasa butubutu te Abieza.
  gaz-gaz: Gidewoon ilmi Yooʼaash bara dheeraa jiraatee duʼe. Innis Ofraa biyya Abiiʼezerootaa
    keessatti, lafa awwaala abbaa isaa Yooʼaashitti awwaalame.
  fra-LSG: Gédéon, fils de Joas, mourut après une heureuse vieillesse; et il fut enterré
    dans le sépulcre de Joas, son père, à Ophra, qui appartenait à la famille d’Abiézer.
  gnn-gnn: '@see-verse:JDG.008.031'
  yal-yal: Yosaa dii xɛmɛn Gedeyɔn faxa foriya faɲin nin, e yi a maluxun a fafe Yowasa
    gaburun na Ofara taani, dɛnaxan yi findixi Abiyeseri xabilan gbeen na.
  haw-1868: Make iho la o Gideona ke keiki a Ioasa, ua elemakule maikai, a kanuia
    oia ma ka ilina o kona makuakane, ma Opera, no ka Abiezara.
  arb-NAV: وَمَاتَ جِدْعُونُ بْنُ يُوآشَ بَعْدَ عُمْرٍ طَوِيلٍ صَالِحٍ، وَدُفِنَ فِي
    قَبْرِ يُوآشَ أَبِيهِ فِي عَفْرَةَ، بَلْدَةِ الأَبِيعَزَرِيِّينَ.
  ewe-ewe: Gideon, Yoas ƒe vi, tsi, zu amegãɖeɖi aɖe hafi ku. Woɖii ɖe fofoa, Yoas
    ƒe yɔdo me le Ofra le Abiezritɔwo ƒe anyigba dzi.
  eng-LEE: And Gid'on the son of Joash died in a good old age, and was buried in the
    sepulchre of Joash his father, in 'Ophrah of the Abi'ezrites.
  asm-FB: যোৱাচৰ পুত্ৰ গিদিয়োনৰ অতি বৃদ্ধ বয়সত মৃত্যু হ’ল। অবীয়েজ্ৰীয়াসকলৰ অফ্রাত
    তেওঁৰ পিতৃ যোৱাচৰ সমাধিস্থলত তেওঁক মৈদাম দিয়া হ’ল।
  sus-A: يٌوَ سِ شَ دِ، فٍدٍيٌن نَشَ قَشَ سِمَيَ قَنيِ كُي. عٍ نَشَ عَ رَفَتَ يٌوَ سِ
    شَ فَبُرِ يِرٍ عٌقَرَ، عَبِيٍسَ بْنسْي نُ نَ دّننَشّ.
  fra-SBL: Gédéon, fils de Joas, mourut dans une bonne vieillesse, et il fut enterré
    dans le tombeau de Joas, son père, à Ophra, chez les Abiézrites.
  hbo-hbo: וַיָּ֛מָת גִּדְעֹ֥ון בֶּן־יֹואָ֖שׁ בְּשֵׂיבָ֣ה טֹובָ֑ה וַיִּקָּבֵ֗ר בְּקֶ֙בֶר֙
    יֹואָ֣שׁ אָבִ֔יו בְּעָפְרָ֖ה אֲבִ֥י הָֽעֶזְרִֽי׃ פ
  kik-kik: Gideoni mũrũ wa Joashu aakuire arĩ mũkũrũ mũno, na agĩthikwo mbĩrĩra-inĩ
    ya ithe Joashu kũu Ofira ya Aabiezeri.
  fra-NCL: Gédéon, fils de Joas, mourut dans une heureuse vieillesse, et il fut enterré
    dans le sépulcre de Joas, son père, à Ephra d’Abiéser.
  cek-AK: Joash capa Gideon loe mitong naah duek moe, anih to Abiezer kaminawk ohhaih
    ahmuen Oprah vangpui ah kaom ampa Joash ih taprong ah aphum o.
  cuk-cuk: Joás-machi-Gedeón, nue-sereddii burgwisad. Geb Abiezer-wagan-bukwadgi,
    Ofra-neggweburgi e-bab-Joás-neg-uangi diglesad.
  uig-CYR: Йоашниң оғли Гидеон узун өмүр көрүп, қерип аләмдин өтти. У Абиезәрләргә
    тәвә болған Офраһда, өз атиси Йоашниң қәбригә дәпнә қилинди.
  tel-2017: యోవాషు కొడుకు గిద్యోను ముసలివాడై చనిపోయాడు. అబీయెజ్రీయుల ఒఫ్రాలో ఉన్న
    అతని తండ్రి యోవాషు సమాధిలో అతణ్ణి పాతిపెట్టారు.
  hat-BSA: Konsa, Gédéon, fis a Joas la te mouri a yon laj granmoun, e li te antere
    nan tonm a papa li, Joas, nan Ophra ki te pou Abizerit yo.
  kos-kos: Gideon, wen natul Joash, el misa ke el arulana matu, ac elos piknilya yurin
    papa tumal in acn Ophrah, acn sin ota lal Abiezer.
  hbo-WLC: וַיָּ֛מָת גִּדְע֥וֹן בֶּן־יוֹאָ֖שׁ בְּשֵׂיבָ֣ה טוֹבָ֑ה וַיִּקָּבֵ֗ר בְּקֶ֙בֶר֙
    יוֹאָ֣שׁ אָבִ֔יו בְּעָפְרָ֖ה אֲבִ֥י הָֽעֶזְרִֽי׃ פ
  ibo-ibo: Mgbe ihe ndị a gasịrị, Gidiọn nwa Joash, nwụrụ, mgbe ọ kasịrị nka nke ukwu.
    E liri ya nʼili nna ya Joash nʼobodo Ofra, nʼala Abieza.
  ory-ory: ଏଥିଉତ୍ତାରେ ଯୋୟାଶ୍‍ର ପୁତ୍ର ଗିଦିୟୋନ୍‍ ଉତ୍ତମ ବୃଦ୍ଧାବସ୍ଥାରେ ମଲେ, ପୁଣି ଅବୀୟେଷ୍ରୀୟମାନଙ୍କ
    ଅଫ୍ରାରେ ତାଙ୍କ ପିତା ଯୋୟାଶ୍‍ର କବରରେ କବର ପାଇଲେ।
  chk-chk: Iwe, Kition nöün Joas we mwän a mäla lupwen a fokun chinlap. Ra peiaseni
    lon peiasen Joas seman we me lon Ofra telinimwen chon ewe eterekesin Apieser.
  rop-rop: Wal wen Gidiyan bin brabli olmen, imbin dai na, en deibin berrim im langa
    det keibwan greib deya gin weya deibin berrim im dedi Jowesh, langa det taun gulum
    Ofra blanga det femili blanga Abaiyesa.
  ukr-1871: І вмер Гедеон Йоасенко в високих старощах, і поховано його в гробовищі
    батьківському Йоасовому в Офрі Авіезеровій.
  deu-1951: Und Gideon, der Sohn des Joas, starb in gutem Alter und ward zu Ophra
    begraben, in dem Grabe seines Vaters Joas, des Abiesriters.
  eng-JPS: And Gideon the son of Joash died in a good old age, and was buried in the
    sepulchre of Joash his father, in Ophrah of the Abiezrites.
  srp-1865: Potom umrije Gedeon sin Joasov u dobroj starosti, i bi pogreben u grobu
    Joasa oca svojega Avijezerita u Ofri.
  lug-lug: Awo Gidyoni mutabani wa Yowaasi n’afa, ng’akaddiye bulungi, n’aziikibwa
    mu ntaana ya kitaawe Yowaasi mu Ofula eky’Ababiezeri.
  heb-heb: וימת גדעון בן יואש בשיבה טובה ויקבר בקבר יואש אביו בעפרה אבי העזרי׃
  ben-IRV: পরে যোয়াশের পুত্র গিদিয়োন ভালোভাবে বৃদ্ধাবস্থায় প্রাণত্যাগ করলেন, আর
    অবীয়েষ্রীয়দের অফ্রাতে তাঁর পিতা যোয়াশের কবরে তাকে কবর দেওয়া হল।
  pan-pan: ਅਤੇ ਯੋਆਸ਼ ਦਾ ਪੁੱਤਰ ਗਿਦਾਊਨ ਬਹੁਤ ਬੁੱਢਾ ਹੋ ਕੇ ਮਰ ਗਿਆ ਅਤੇ ਆਪਣੇ ਪਿਤਾ ਯੋਆਸ਼ ਦੀ
    ਕਬਰ ਵਿੱਚ ਜੋ ਅਬੀ-ਅਜ਼ਰੀਆਂ ਦੇ ਆਫ਼ਰਾਹ ਵਿੱਚ ਸੀ, ਦਫ਼ਨਾਇਆ ਗਿਆ।
  mya-JVB: ယောရှ သား ဂိဒေါင် သည် အသက် ကြီးရင့်သော် အနိစ္စရောက် ၍ ၊ အဗျေဇာ သားနေရာ
    ဩဖရ မြို့မှာ ၊ အဘ ယောရှ သင်္ချိုင်း ၌ သင်္ဂြိုဟ် ခြင်းကို ခံရလေ၏။
  hmo-hmo: Gideona Ioasa be ia buruka herea, vadaeni ia mase. Iena tamana Ioasa ena
    guria gabuna dekenai idia guria, Opera dekenai. Abiesere taudia edia hanua be
    unai.
  urd-urd: और यूआस के बेटे जिदा'ऊन ने ख़ूब उम्र रसीदा होकर वफ़ात पाई, और अबी'अज़रियों
    के उफ़रा में अपने बाप यूआस की क़ब्र में दफ़्न हुआ।
  rus-SYN: И умер Гедеон, сын Иоасов, в глубокой старости, и погребен во гробе отца
    своего Иоаса, в Офре Авиезеровой.
  bqc-SIM: Yoasi nɛ́ Gedeↄ̃ↄ gà a zikũ guuɛ, ↄ̃ wà aà mia kpàkↄ̃i ń a mae Yoasio
    Ɔfɛla Abiɛzɛɛ.
  tcz-CHONGTHU: Gideon athichun ateh lheh jengtan ahi, amachu Abiezer phungmite gamsunga
    um Ophrah munnah apa Joash lhankhuh a anavui tauvin ahi.
  mar-mar: मग योवाशाचा पुत्र गिदोन चांगल्या म्हातारपणी मेला, आणि त्यास अबीयेजऱ्यांच्या
    अफ्रा येथे त्याचा पिता योवाश याच्या कबरेत पुरण्यात आले.
  qub-qub: Gedeón auquinna caycashancho wañuptin papänin Joás Ofracho pamparaycashallanman
    pampaycäriran. Chay siudäga caran Abiezer famillyapami.
  bqp-bqp: Yoasi nɛ́ Gidiↄn gà a wɛ̃̀managↄrↄa, akũ ò a mira kpàkũsũ kũ a de pↄ́o
    zaa Ɔfla Abiɛza.
  hat-hat: Lè Jedeyon, pitit Joas la, mouri, li te gen yon bèl laj sou tèt li. Yo
    antere l' nan kavo Joas, papa l', te genyen lavil Ofra, lavil ki te pou fanmi
    Abyezè yo.
  eng-BSB: Later, Gideon son of Joash died at a ripe old age and was buried in the
    tomb of his father Joash in Ophrah of the Abiezrites.
  tod-tod: Zoase ná-doun zunui, Zeedeyɔn zaani, kɛlɛ é pɔlɔzaɠagi woni undaanɛɛi
    zu. Ti maaɠuluni kɛɛɠɛ Zoase ná-kabayeɠei zu, Wɔfela taazuʋɛ, nii é ɠɛni ga
    Aɓiyezɛɛl ná-pɛlɛyeɠei nɔnɔi.
  eng-WEBPB: Gideon the son of Joash died in a good old age, and was buried in the
    tomb of Joash his father, in Ophrah of the Abiezrites.
  kbq-kbq: Hagi Joasi nemofo Gidioni'a ozafa omereno frigeno, nefa Joasima asente'naza
    matipi Abiesa naga nofimofo mopafi Ofra kumate asente'naze.
  nhe-BL: Huan quema Gedeón mijqui ya eltoya nelhuehuentzi huan quitojque nechca itata
    ipan se mijca ostotl nechca altepetl Ofra ipan nopa tlali tlen iniaxca iixhuihua
    Abiezer.
  bus-bus: Yoasi nɛ́ Gidiↄn gà a zikũmmɛ, ben wà à mira kpàkↄ̃zi kↄ̃n a de pↄ́o zaa
    Ɔfla Abiɛza.
  gub-BL: Zineàw Zoaz ta'yr a'e, itua'uhez tuwe umàno mehe a'e. Uzutym hetekwer tu
    Zoaz hetekwer itym awer pupe wà, Opira tawhu pe wà, Amiezer izuapyapyr waneko
    haw pe wà.
  eng-DRA: And Gedeon the son of Joas died in a good old age, and was buried in the
    sepulchre of his father in Ephra of the family of Ezri.
