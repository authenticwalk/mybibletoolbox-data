  heb-heb: וישב גדעון בן יואש מן המלחמה מלמעלה החרס׃
  ben-IRV: পরে যোয়াশের পুত্র গিদিয়োন হেরসের উপরে ওঠার পথ দিয়ে যুদ্ধ থেকে ফিরে আসছিলেন,
  pan-pan: ਯੋਆਸ਼ ਦਾ ਪੁੱਤਰ ਗਿਦਾਊਨ ਹਰਸ ਦੀ ਚੜ੍ਹਾਈ ਤੋਂ ਲੜਾਈ ਵਿੱਚੋਂ ਮੁੜਿਆ।
  mya-JVB: ယောရှ သား ဂိဒေါင် သည် နေမထွက်မှီ စစ်တိုက် ရာမှ ပြန်လာ ၍၊
  hmo-hmo: Vadaeni Gideona Ioasa be tuari dekena amo ia giroa lou, Here ena ororo
