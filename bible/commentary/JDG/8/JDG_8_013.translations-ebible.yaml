  urd-urd: और यूआस का बेटा जिदा'ऊन हर्स की चढ़ाई के पास से जंग से लौटा।
  rus-SYN: И возвратился Гедеон, сын Иоаса, с войны от возвышенности Хереса.
  bqc-SIM: Kɛ́ Yoasi nɛ́ Gedeↄ̃ↄ lɛ́ su ń zĩlao, à bↄ̀lɛ ń Ɛlɛsi gbɛbↄlɛo,
  tcz-CHONGTHU: Hiche jouchun Gideon chu agalsat munna konchun ahungkile in Heres
    lampi chu ahin jotnin ahi.
  mar-mar: मग योवाशाचा पुत्र गिदोन हेरेस घाटावरून लढाईहून माघारा आला.
  qub-qub: Gedeonga pillyashanpita cutimur Heresta päsaycämushancho
  bqp-bqp: Kũ Yoasi nɛ́ Gidiↄn bò zĩ̀lan àtɛn su, à bↄ̀tɛ Ɛrɛsi Gbɛ̀kpakotozɛn,
  hat-hat: Lè Jedeyon, pitit Joas la, tounen soti nan lagè a, li pase sou ti mòn Erès
