  nhe-BL: Teipa Gedeón, icone Joás, mocuepqui tlen campa tlatehuitoj ipan nopa ojtli
    tlen itoca eliyaya Heres.
  bus-bus: Kɛ̀ Yoasi nɛ́ Gidiↄn bↄ̀ zĩ̀lan èe suu, à bↄ̀ɛ Ɛrɛsi Gbɛ̀kotozɛn,
  gub-BL: Zineàw Zoaz ta'yr uzewyr oho zeàmàtyry'ymaw wi kury, teko wazeupir haw Erez
