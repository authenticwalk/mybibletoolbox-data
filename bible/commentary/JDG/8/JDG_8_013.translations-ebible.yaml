verse: JDG.008.013
translations:
  mal-C: യോവാശിന്റെ മകനായ ഗിദെയോൻ യുദ്ധംകഴിഞ്ഞ് ഹേരെസ് ചുരംവഴി മടങ്ങി.
  deu-TKW: Sodann kehrte Gideon, der Sohn Joas', an der Steige von Heres von seinem
    Zuge um.
  lin-lin: Jedeon, mwana mobali ya Joasi, azongaki wuta na bitumba na nzela ya ngomba
    Eresi.
  eng-LSV: And Gideon son of Joash turns back from the battle, at the going up of
    the sun,
  eng-GNV: So Gideon the sonne of Ioash returned from battel, the sunne being yet
    hie,
  eng-WEBSTER: And Gideon the son of Joash returned from battle before the sun had
    risen ,
  nhw-BL: Teipa Gedeón, icone Joás, mocuepqui tlen campa tlahuilanatoj ipan nopa ojtli
    catli itoca eliyaya Heres.
  swh-ONEN: Gideoni mwana wa Yoashi akarudi kutoka vitani kwa kupitia Mwinuko wa Heresi.
  bba-bba: Ye u ɡɔsirɑmɑ u wee, u kpɑwɑ kɑ Herɛsiɔ ye yɑ wɑ̃ɑ ɡunɡunun bɑɑ sɔɔ.
  eng-KJVCPB: And Gideon the son of Joash returned from battle before the sun was
    up,
  luo-luo: Bangʼ mano Gideon wuod Joash noduogo koa e lweny koluwo yor Heres.
  meu-meu: Bena Gideon loasa na tuari amo e lou, Here ororona amo.
  npi-ULB: योआशका छोरा गिदोन युद्धबाट फर्केर हेरेस भन्‍ज्‍याङ्को बाटो गए ।
  yor-yor: Gideoni ọmọ Joaṣi gba ọ̀nà ìgòkè Heresi padà sẹ́yìn láti ojú ogun.
  ind-ind: Lalu Gideon kembali dari peperangan lewat pendakian Heres.
  pes-OPCB: بعد از آن، وقتی جدعون از راه گردنهٔ حارس از جنگ بازمی‌گشت
  tgl-ULB: Bumalik mula sa labanan si Gideon, anak na lalaki ni Joas papunta sa pasong
    Heres.
  cbu-NT: Jedeyon pachamap kanapeeshinu, ngootsish naanatanusin, yap Eresa tsap naakana
    anush,
  hui-hui: Ani bialu Gidiono ibu Herese Hariga wiagoria dai bialu hearia Sugada agali
    daliahe mbira minuwa ibuhondo bi mbira hale hene. Hale hayagola agali biagome
    Sugada agali haru haga pira kariani karia (77) hearunaga mini Gidiono ibunaga
    gili biaha layagola gili bini.
  mya-mya: ဂိ​ဒေါင်​သည်​ဟေ​ရက်​တောင်​ကြား​လမ်း​ဖြင့် တိုက်​ပွဲ​မှ​ပြန်​လာ​သော​အ​ခါ၊-
  bod-N: ཡོ་ཨ་སིའི་བུ་གིད་ཡོན་ནི་ཧེ་རེ་སི་སྒང་བརྒྱུད་དེ་གཡུལ་ལས་ཕྱིར་ལོག་ཅིང་།
  sna-sna: Gidheoni mwanakomana waJoashi akadzoka kubva kuhondo napaMupata weHeresi.
  spa-BLM: Gedeón, hijo de Joás, regresó de la batalla desde la subida de Heres.
  cac-cac: Axo yic ix paxta vin̈aj Gedeón yed' eb' soldado chi' d'a oval, ix ec' eb'
    d'a xachanil lum svitzal Heres.
  swh-ULB: Gideoni, mwana wa Yoashi, alirudi kutoka kwenye vita kwenda kupitia Heresi.
  bel-bel: І вярнуўся Гедэон, сын Ёаса, з вайны ад узвышша Херэса.
  deu-ELBBK: Und Gideon, der Sohn Joas', kehrte aus dem Kampf zurück, von der Anhöhe
    Heres herab.
  mbb-OT: Hein mid-ulì en si Gideon puun dutun te lugar he zutun dan mebpekidtebek,
    diyà sikandan mebayà te Beyeey te Heres.
  mal-2015: അനന്തരം യോവാശിന്റെ മകനായ ഗിദെയോൻ യുദ്ധം കഴിഞ്ഞിട്ടു ഹേരെസ് കയറ്റത്തിൽനിന്നു
    മടങ്ങിവരുമ്പോൾ
  rmc-rmc: Pal o mariben pes o Gideon, le Joašiskro čhavo, visarďa pale prekal o verchengro
    drom Cheres.
  pes-OPV: و جدعون بن یوآش از بالای حارس ازجنگ برگشت.
  ron-1924: Гедеон, фиул луй Иоас, с-а ынторс де ла луптэ прин суишул Херес.
  ben-OBCV: পরে যোয়াশের ছেলে গিদিয়োন যুদ্ধ সাঙ্গ করে হেরসের গিরিপথ ধরে ফিরে এলেন।
  som-som: Oo Gidcoon ina Yoo'aash wuxuu dagaalkii kaga soo noqday jiirtii Xeres.
  lat-VUC: Revertensque de bello ante solis ortum,
  eng-ASVBT: And Gideon the son of Joash returned from the battle from the ascent
    of Heres.
  ita-1885: Poi Gedeone, figliuolo di Ioas, se ne ritornò dalla battaglia, dalla salita
    di Heres.
  eng-LXXUP: And Gideon the son of Joash returned from the battle, down from the battle
    of Heres.
  eng-ULB: Gideon, son of Joash, returned from the battle going through the pass of
    Heres.
  spa-VBL: Entonces Gedeón, hijo de Joás, regresó de la batalla por el paso de Heres.
  fra-_FOB: Puis Gédéon, fils de Joas, revint de la bataille, par la montée de Hérès.
  mal-mal: അനന്തരം യോവാശിന്റെ മകനായ ഗിദെയോൻ യുദ്ധം കഴിഞ്ഞിട്ട് ഹേരെസ് കയറ്റത്തിൽനിന്ന്
    മടങ്ങിവന്നപ്പോൾ
  urd-GVR: Is ke bād Jidāūn lauṭā. Wuh abhī Haris ke darrā se utar rahā thā
  suz-BL: मिनु योआश आ तौ गिदोन लडाइ रे हेरेस इर गे लतीक लां रे लेम्‍माक्‍त।
  ita-1927: Poi Gedeone, figliuolo di Joas, tornò dalla battaglia, per la salita di
    Heres.
  ckb-ckb: ئینجا گدعۆنی کوڕی یۆئاش بەلای ڕێگای هەورازی حەرەس لە جەنگ گەڕایەوە.
  eng-BBE: 'Then Gideon, the son of Joash, went back from the fight:'
  kan-OKCV: ಯೋವಾಷನ ಮಗನಾದ ಗಿದ್ಯೋನನು ಯುದ್ಧ ತೀರಿಸಿಕೊಂಡು ಹೆರೆಸ್ ಎಂಬ ಬೆಟ್ಟದ ಮಾರ್ಗವಾಗಿ ತಿರುಗಿಬಂದು,
  tam-2017: யோவாசின் மகனான கிதியோன் யுத்தம்செய்து, சூரியன் உதிக்கும் முன்னே திரும்பிவந்தபோது,
  spa-RV-1909: Y Gedeón hijo de Joas volvió de la batalla antes que el sol subiese;
  ron-BTF: Și Ghedeon, fiul lui Ioas, s-a întors de la bătălie înainte ca soarele
    să răsară.
  eng-WEBP: Gideon the son of Joash returned from the battle from the ascent of Heres.
  eng-FBV: Then Gideon, son of Joash, returned from the battle through the Heres Pass.
  nld-1939: Toen Gedeon, de zoon van Joasj, van de strijd terugkeerde langs de hoogte
    van Chéres,
  nch-BL: Teipa Gedeón, icone Joás, mocuetqui ten campa tatehuitoj ipan nopa ojti
    cati itoca Heres.
  vie-1934: Đoạn, Ghê-đê-ôn, con trai Giô-ách, ở trận trở về qua dốc Hê-re,
  hin-CV: योआश का पुत्र गिदोन युद्ध के बाद हेरेस की चढ़ाई से होता हुआ लौटा,
  spa-BES: 'Entonces Gedeón, el hijo de Joás, volvió de la pelea:'
  tdx-tdx: Nibalik’ amy hotakotakey t’i Gidone, ana’ Ioase aolo’ ty fanjiriha’ i àndroy,
  tha-KJV: ฝ่ายกิเดโอนบุตรชายโยอาชก็​กล​ับจากการศึ​กก​่อนดวงอาทิตย์​ขึ้น
  por-BR-2018: E Gideão filho de Joás voltou da batalha antes que o sol subisse;
  deu-ELO: Und Gideon, der Sohn Joas', kehrte aus dem Streite zurück, von der Anhöhe
    Heres herab.
  eng-WYC-2018: And he turned again from battle before the rising of the sun, (And
    Gideon returned from the battle by way of the Ascent of Heres,)
  epo-epo: Kaj revenis Gideon, filo de Joaŝ, de la milito, de la deklivo de Ĥeres.
  uig-PIN: Andin Yoaxning oƣli Gideon Ⱨǝrǝs dawinidin ɵtüp, jǝngdin ⱪaytip kǝldi.
  beo-beo: Gidione da hasaliba:le, bu misini, Helese fago ahoasu amoga asili,
  tpi-OTNT: Orait Gideon i lusim ples bilong pait na i bihainim dispela rot i go antap
    long maunten klostu long ples Heres.
  hau-SA: Sa’an nan Gideyon ɗan Yowash ya komo daga yaƙi ta Hanyar Heres.
  uig-LAT: Andin Yoashning oghli Gidéon Heres dawinidin ötüp, jengdin qaytip keldi.
  nde-nde: Emva kwalokho uGidiyoni indodana kaJowashi wabuyela evela empini ngoKhalo
    lwaseHeresi.
  ton-ton: ¶ Pea naʻe liu mai ʻa Kitione ko e foha ʻo Soasi mei he tau ʻoku teʻeki
    ai hopo hake ʻae laʻā.
  ces-1613: I navracel se Gedeon syn Joasův z bitvy před východem slunce.
  eng-WMB: Gideon the son of Joash returned from the battle from the ascent of Heres.
  tam-TCV: யோவாசின் மகன் கிதியோன் போர் முனையிலிருந்து ஏரேஸ் மேடு வழியாகத் திரும்பிவந்தான்.
  ceb-ULB: Si Gideon, nga anak ni Joas, mibalik gikan sa pakiggubat paingon sa dalan
    sa Heres.
  pol-UBG: Potem Gedeon, syn Joasza, wrócił z bitwy, zanim wzeszło słońce;
  agr-agr: Nunik Gedeón maania depetmak nugka yaijuch Heres tutai aajakua nuni wakitkiuwai.
  kyc-kyc: Gitione baa yanda pyuo karo kamba kapu kyuo kata Etese rambu rambu dokona
    epapala dokopa
  urd-GVU: اِس کے بعد جدعون لوٹا۔ وہ ابھی حرِس کے درہ سے اُتر رہا تھا
  deu-1912: Da nun Gideon, der Sohn Joas, wiederkam vom Streit, ehe die Sonne heraufgekommen
    war,
  kan-2017: ಯೋವಾಷನ ಮಗನಾದ ಗಿದ್ಯೋನನು ಯುದ್ಧದಿಂದ ಹೆರೆಸಿನ ಗಟ್ಟದ ಮಾರ್ಗವಾಗಿ ಹಿಂದಿರುಗಿ ಬಂದು,
  yap-yap: Nap’an ni sul Gideon ko mael me yib ko fare kanawo’ u thilin e but’ u Heres.
  hlt-MCSB: Joash capa Gideon khaw caemtloek lamkah lamkah te Heres kham longah ha
    mael.
  mdy-ETH: ዒዮዓሴ ናኣዚ ጌዲዎኔ ሄሬሴ ጌሜሮና ጌይ ዖላፓ ማዒ ዴንዲቤቃ፥
  twi-ASANTE: Yei akyi no, Yoas ba Gideon faa Heres kwantempɔn so saneeɛ.
  eng-WEBU: Gideon the son of Joash returned from the battle from the ascent of Heres.
  wal-wal: Yo7aasha na7ai Geedooni olaappe Hereesa Pinuwaara simmiis.
  spa-PDDPT: Luego Gedeón, hijo de Joas, regresó de la batalla por la cuesta de Heres,
  gun-gun: Ha'e gui Joás ra'y Gideão opu'ãague gui Heres yvy'ã rupi ojevy vy
  agu-BL: Yi pakxe'n tzaj Gedeón le oyintzi', tul yi be' cwent Heres,
  ilo-ULB: Nagsubli ni Gideon a putot a lalaki ni Joas manipud iti paggugubatan a
    nagna iti bessang ti Heres.
  kpg-kpg: Di madagoaa Gideon ne hanimoi i tauwa, mee ne hana i hongo di Ala Nnoonua
    go Heres,
  uig-ARA: ئاندىن يوئاشنىڭ ئوغلى گىدېئون ھەرەس داۋىنىدىن ئۆتۈپ، جەڭدىن قايتىپ كەلدى.
  sus-sus: Yowasi xa di Gedeyon to fa kelife gere sode Xɛrɛsɛ geya fari,
  pon-2006: Ni Kidion eh pwurodo sang nan mahwen, e ahpw keid ni Wasahn Kot en Eres.
  jae-jae: Go Joas latu Gideon gêmu aŋga siŋŋa kêsêlêŋ kêsêp intêna Heresŋa gêja.
  ksd-ksd: Ma Gideon natu i Ioas i ga talil kan ra vinarubu papa aina ra bita buana
    Eres.
  tur-YTC: Yoaş oğlu Gidyon, Heres Yokuşu'ndan savaştan döndü.
  grc-BRENT: Καὶ ἐπέστρεψε Γεδεὼν υἱὸς Ἰωὰς ἀπὸ τῆς παρατάξεως ἀπὸ ἐπάνωθεν τῆς παρατάξεως
    Ἀρές.
  ind-AYT: Kemudian, Gideon, anak Yoas, kembali dari peperangan melalui pendakian
    Heres.
  nya-nya: Ndipo Gideoni mwana wa Yowasi, pobwera kuchokera ku nkhondo anadzera njira
    ya ku chikweza cha Heresi.
  hrv-hrv: Poslije bitke Gideon, sin Joašev, vrati se preko Hareške uzvisine.
  mps-mps: Tialima, Gideon aga te hwįani pesage tagalama, tama te sunumidu wali peyu,
    te Heres buluba ugwa holali.
  tpi-tpi: Orait Gideon i lusim ples bilong pait na i bihainim dispela rot i go antap
    long maunten klostu long ples Heres.
  dan-1931: Da Gideon, Joasjs Søn, vendte tilbage fra Kampen, fra Herespasset,
  vie-OVCB: Chiến thắng xong, Ghi-đê-ôn theo đường đèo Hê-re quay về.
  guj-2017: યોઆશનો દીકરો ગિદિયોન, હેરેસથી પસાર થઈને લડાઈમાંથી પાછો ફર્યો.
  pon-2006A: Ni Kidion eh pwurodo sang nan mahwen, e ahpw keid ni Wasahn Kot en Eres.
  por-BRBSL: Gideão, o filho de Joás, voltou da batalha desde a ascensão de Heres.
  cth-cth: Hahoi, Joash capa Gideon teh kanîtho hoehnahlan tarantuknae koehoi bout
    a ban teh,
  twi-twi: Eyi akyi no, Yoas ba Gideon faa Heres tempɔn so sanee.
  hlt-hlt: Joash capa Gideon khaw caemtloek lamkah lamkah te Heres kham longah ha
    mael.
  tbz-SIM: Kɛ̀ Sedeɔ̃ɔ̃ nkũntiní mudoò kɛ́yɛ̀nní Edɛsi tennì,
  msy-2020: Ezɨ Joasɨn otarim Gideon, mɨdorozimɨn danganim ategha, uamategha iza,
    tuavir Heresɨn nguibam itir mɨghsɨamɨn ghuavanabo.
  dop-dop: Ketiyɔŋ pɑ lɩɩnɑ yoou nɑ pɑ́ kpeŋ, ɩlɛnɑ pɑ́ kpɑɣɑ Hɛlɛsɩ ɩkpɑkpɑʋ mpɑɑʋ.
  azb-azb: Yoaş oğlu Gideon Xeres keçidi ilə döyüşdən qayıtdı.
  eng-DBY: And Gideon the son of Joash returned from the battle, from the ascent of
    Heres.
  hin-2017: और योआश का पुत्र गिदोन हेरेस नामक चढ़ाई पर से लड़ाई से लौटा।
  eng-YLT: And Gideon son of Joash turneth back from the battle, at the going up of
    the sun,
  eng-WYC-2017: And he turned again from battle before the rising of the sun,
  eng-WMBB: Gideon the son of Joash returned from the battle from the ascent of Heres.
  urd-GVH: इसके बाद जिदौन लौटा। वह अभी हरिस के दर्रा से उतर रहा था
  rug-rug: Sipu kekere pule koasa vinaripera se Qitione sa tuna e Zoasi, meke sari
    nana tie varipera, si ene gua pa siraṉa karovo pa toqere Heresi si arini.
  gaz-gaz: Ergasii Gidewoon ilmi Yooʼaash karaa Malkaa Herees baʼee duulaa gale.
  fra-LSG: Gédéon, fils de Joas, revint de la bataille par la montée de Hérès.
  yal-yal: Yosaa dii xɛmɛn Gedeyɔn yi fa sa keli yɛngɛni mini Xeresi geya ma kiraan
    xɔn.
  haw-1868: Hoi mai la o Gideona, ke keiki a Ioasa, mai ke kaua ana mai, mamua o ka
    hiki ana a ka la.
  arb-NAV: وَرَجَعَ جِدْعُونُ بْنُ يُوآشَ مِنَ الْحَرْبِ عَنْ طَرِيقِ عَقَبَةِ حَارَسَ.
  ewe-ewe: Le esia megbe la, Gideon to mɔ si to Heres mɔ la gbɔ hetrɔ gbɔ.
  eng-LEE: And Gid'on the son of Joash returned from the battle before the rising
    of the sun,
  asm-FB: তাৰ পাছত যোৱাচৰ পুত্ৰ গিদিয়োনে হেৰচৰ গিৰিপথেদি যুদ্ধৰ পৰা উলটি আহিছিল।
  sus-A: يٌوَ سِ شَ دِ فٍدٍيٌن تٌ قَ كٍلِقٍ فٍرٍ سٌدٍ شّرّ سّ فٍيَ قَرِ،
  fra-SBL: Gédéon, fils de Joas, revint de la bataille par la montée de Hérès.
  hbo-hbo: וַיָּ֛שָׁב גִּדְעֹ֥ון בֶּן־יֹואָ֖שׁ מִן־הַמִּלְחָמָ֑ה מִֽלְמַעֲלֵ֖ה הֶחָֽרֶס׃
  kik-kik: Gideoni mũrũ wa Joashu akĩhũndũka oimĩte mbaara-inĩ, agereire Ihĩtũkĩro
    rĩa Heresi.
  fra-NCL: Gédéon, fils de Joas, revint de la bataille par la montée de Harès.
  cek-AK: To pacoengah Joash capa Gideon loe ni tacawt ai naah, misatukhaih ahmuen
    hoiah amlaem.
  cuk-cuk: Joás-machi-Gedeón, bila-onodiidgi-gannar-aibilisadgi, Jeresʼsik-aibinlemaid-igarba-danigua,
  uig-CYR: Андин Йоашниң оғли Гидеон Һәрәс давинидин өтүп, җәңдин қайтип кәлди.
  tel-2017: యుద్ధం ముగిసిన తరువాత యోవాషు కొడుకు గిద్యోను
  hat-BSA: Konsa, Gédéon, fis a Joas la te retounen soti nan batay akote pant Héres
    la.
  kos-kos: Ke Gideon el folok liki mweun ah, el ut ke Innek In Utyak Nu Heres.
  hbo-WLC: וַיָּ֛שָׁב גִּדְע֥וֹן בֶּן־יוֹאָ֖שׁ מִן־הַמִּלְחָמָ֑ה מִֽלְמַעֲלֵ֖ה הֶחָֽרֶס׃
  ibo-ibo: Emesịa, Gidiọn nwa Joash, sitere nʼokporoụzọ Heres lọta agha ahụ.
  ory-ory: ତହୁଁ ଯୋୟାଶ୍‍ର ପୁତ୍ର ଗିଦିୟୋନ୍‍ ହେରସର ଘାଟି ଦେଇ ଯୁଦ୍ଧରୁ ଫେରି ଆସିଲେ।
  chk-chk: Mürin, Kition nöün Joas we mwän a liwinto seni maun me won palen Heres.
  rop-rop: Brom deya Gidiyan bin gobek langa najawan roud,
  ukr-1871: Тодї вернувся Гедеон Йоасенко на Хересів прохід із походу свого.
