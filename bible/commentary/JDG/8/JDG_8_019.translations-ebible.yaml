verse: JDG.008.019
translations:
  mal-C: 'അതിനു ഗിദെയോൻ: “അവർ എന്റെ സഹോദരന്മാർ ആയിരുന്നു; എന്റെ അമ്മയുടെ പുത്രന്മാർ.
    നിങ്ങൾ അവരെ ജീവനോടെ ശേഷിപ്പിച്ചിരുന്നു എങ്കിൽ, ജീവനുള്ള യഹോവയാണെ, ഞാൻ നിങ്ങളെ
    കൊല്ലുകയില്ലായിരുന്നു” എന്നു പറഞ്ഞു.'
  deu-TKW: 'Er sprach: Es waren meine Brüder, meiner Mutter Söhne. So wahr Jahwe lebt:
    hättet ihr sie am Leben gelassen, so wollte ich euch nicht erschlagen!'
  lin-lin: 'Jedeon alobaki na bango lisusu : — Bato wana bazalaki bandeko na ngai
    ya mibali, bana ya mama na ngai penza. Na Kombo na Yawe, soki bobikisaki bango,
    ngai mpe nalingaki koboma bino te.'
  eng-LSV: And he says, “They [were] my brothers—sons of my mother; YHWH lives, if
    you had kept them alive—I would not kill you.”
  eng-GNV: 'And he said, They were my brethren, euen my mothers children: as the Lord
    liueth, if ye had saued their liues, I would not slay you.'
  eng-WEBSTER: 'And he said, They were my brethren, even the sons of my mother: as
    the LORD liveth, if ye had saved them alive, I would not slay you.'
  nhw-BL: 'Huan Gedeón quiijto: ―Eliyayaj noicnihua, inijuanti catli nonana iconehua.
    Nijtestigojquetza TOTECO catli itztoc, sintla amo anquinmictijtosquíaj, na nojquiya
    amo nimechmictisquía ama.'
  swh-ONEN: Gideoni akajibu, “Hao walikuwa ndugu zangu, wana wa mama yangu hasa. Hakika
    kama aishivyo Bwana, kama mngekuwa mmewaacha hai, mimi nisingewaua ninyi.”
  bba-bba: Yerɑ u nɛɛ, nɛn mɑɑbɑ mi, nɛn mɛro turosibun tii tii. Nɑ bɔ̃ruɑ kɑ Yinni
    Gusunɔn yĩsiru, ì kun dɑɑ bu ɡo, nɑǹ bɛɛ ɡoomɔ.
  eng-KJVCPB: 'And he said, They were my brethren, even the sons of my mother: as
    the Lord liveth, if ye had saved them alive, I would not slay you.'
  luo-luo: Gideon nodwoko niya, “Mago ne owetena, yawuot minwa owuon. Akwongʼora gi
    nying Jehova Nyasaye mangima ni ka dine ingʼwononegi, to dine ok anegou.”
  meu-meu: Gideon eto, Idia na lau tadigu, lau sinagu natuna; Iehova e maurimu heḡereḡerena,
    boma hamauridia lau ese basinama alamui mase.
  npi-ULB: गिदोनले भने, “तिनीहरू मेरा दाजु-भाइ, मेरी आमाका छोराहरू थिए । परमप्रभु
    जीवित हुनुभएको हुनाले, तिमीहरूले तिनीहरूलाई जीवितै राखेका भए, म तिमीहरूलाई मार्ने
    थिइनँ ।”
  yor-yor: Gideoni dáhùn pé, “Arákùnrin mi ni wọ́n, àwọn ọmọ ìyá mi. Mo fi Olúwa búra,
    bí ó bá ṣe pé ẹ dá ẹ̀mí wọn sí, èmi náà ò nípa yín.”
  ind-ind: Kata Gideon, “Mereka saudara kandung saya! Saya bersumpah demi TUHAN yang
    hidup, seandainya kalian membiarkan mereka hidup, saya tidak akan membunuhmu.”
  pes-OPCB: 'جدعون گفت: «آنها برادران من بودند. به خداوند زنده قسم اگر آنها را نمی‌کشتید،
    من هم شما را نمی‌کشتم.»'
  tgl-ULB: Sinabi ni Gideon, “Sila ay aking mga kapatid na lalaki, ang mga anak na
    lalaki ng aking ina. Habang nabubuhay si Yahweh, kung iniligtas ninyo sila ng
    buhay, hindi ko kayo papatayin.”
  cbu-NT: Anootssha Jedeyon mazinarangu, kapung tsiyatarangiya. Yuwaa siy pacharangis
    anoo nuwcha zuwanlli washunandari minumtashuri aneerni nllurtarangini anu, Apanll
    waana yasaritamta. Itaru, waanariya siy nda nuwaa zuwanlli pacharangus, watsta
    pachamaama táranginaareesa, ashiri nuwsha na in siyaa nduntam pachachina, tárangiya.
  hui-hui: Ani layagola Gidionohanda lalu, Uruni ti i̱ hamene i̱ni ai̱ya iginiruore.
    I̱na heneneore larogo tígua uruni nabe wa kamile nde i̱na libu homelo nabedole,
    lene.
  mya-mya: ဂိ​ဒေါင်​က``သူ​တို့​သည်​ကား​ငါ့​အ​မိ​၏​သား များ​ဖြစ်​၍ ငါ​၏​ညီ​များ​ဖြစ်​သည်။
    အ​ကယ် ၍​သင်​တို့​သည်​သူ​တို့​အား​မ​သတ်​ခဲ့​ပါ​မူ ငါ​သည်​လည်း​သင်​တို့​အား​သတ်​လိမ့်​မည်
    မ​ဟုတ်​ကြောင်း ထာ​ဝ​ရ​ဘု​ရား​ကို​တိုင်​တည် ကျိန်​ဆို​ပါ​၏'' ဟု​ပြော​၏။-
  bod-N: ཡང་གིད་ཡོན་ན་རེ། ཁོ་རྣམས་ནི་ངའི་མ་གཅིག་གི་སྤུན་ཡིན། བདག་གིས་རྒྱུན་ནས་རྒྱུན་དུ་གསོན་པོར་བཞུགས་པའི་དཀོན་མཆོག་ཡ་ཝཱེ་དཔང་དུ་བཙུགས་ནས་མནའ་བསྐྱལ་བ་སྟེ།
    གལ་ཏེ་ཁྱོད་ཅག་གིས་སྔར་ཁོ་རྣམས་ཀྱི་སྲོག་བསྐྱུར་བ་ཡིན་ན། བདག་གིས་ད་ལྟ་ཁྱོད་ཅག་གསོད་པ་མིན་ཞེས་སྨྲས་ཤིང་།
  sna-sna: Gidheoni akati, “Ivavo vakanga vari vanunʼuna vangu vanakomana vamai vangu
    chaivo. Zvirokwazvo naJehovha mupenyu, dai makanga mavaponesa, ini handaizokuurayai.”
  spa-BLM: 'Él dijo: “Eran mis hermanos, los hijos de mi madre. Vive Yahvé, si los
    hubieras salvado con vida, no te mataría”.'
  cac-cac: 'Ayic ix yab''an vin̈aj Gedeón chi'' icha chi'', ix yalan vin̈: —A eb''
    vin̈ chi'', vuc''tac eb'' vin̈, junn̈ej in nun yed'' eb'' vin̈. Yuj chi'' sval
    d''a yichan̈ Jehová, tato maj e milcham e vin̈ vuc''tac chi'', max am ex in milpaxcham
    ticnaic, xchi vin̈.'
  swh-ULB: Gideoni akasema, 'Wao walikuwa ndugu zangu, wana wa mama yangu. Kama Bwana
    anaishivyo, kama mngewaacha hai, nisingewauwa.”
  bel-bel: 'Гедэон сказаў: гэта былі браты мае, сыны маці маёй! жывы Гасподзь: калі
    б вы пакінулі іх жывымі, я не забіў бы вас.'
  deu-ELBBK: 'Und er sprach: Das waren meine Brüder, die Söhne meiner Mutter. So wahr
    der HERR lebt, wenn ihr sie am Leben gelassen hättet, so erschlüge ich euch nicht!'
  mbb-OT: Migkaǥi si Gideon te, “Menge suled ku sikandan; anak en sikandan te iney
    ku. Ne iyan ebpeketistiǥus is uuyag he Nengazen he emun wazè niw sikandan himetayi
    ne kenè ku zaan sikiyu edhimetayan.”
  mal-2015: 'അതിന്നു അവൻ: അവർ എന്റെ സഹോദരന്മാർ, എന്റെ അമ്മയുടെ മക്കൾ തന്നേ ആയിരുന്നു;
    അവരെ നിങ്ങൾ ജീവനോടെ വെച്ചിരുന്നു എങ്കിൽ, യഹോവയാണ്, ഞാൻ നിങ്ങളെ കൊല്ലുകയില്ലായിരുന്നു
    എന്നു പറഞ്ഞു.'
  rmc-rmc: 'O Gideon odphenďa: „On sas mire phrala, o čhave mira dakre. Avke sar dživel
    o RAJ, na murdarďomas tumen, te len mukľanas te dživel.“'
  pes-OPV: 'گفت: «ایشان برادرانم و پسران مادر من بودند، به خداوند حی قسم اگر ایشان
    را زنده نگاه می‌داشتید، شما را نمی کشتم.»'
  ron-1924: 'Ел а зис: „Ерау фраций мей, фиий мамей меле. Виу есте Домнул кэ, дакэ
    й-аць фи лэсат ку вяцэ, ну в-аш учиде.”'
  ben-OBCV: গিদিয়োন উত্তর দিলেন, “তারা আমার ভাই, আমারই সহোদর। জীবন্ত সদাপ্রভুর দিব্যি,
    আপনারা যদি তাদের জীবিত রাখতেন, তবে আমি আপনাদের হত্যা করতাম না।”
  som-som: Isna wuxuu yidhi, Waxay ahaayeen walaalahay oo ah wiilashii hooyaday; oo
    haddii aad iyagoo nool bixin lahaydeen, Rabbiga nool baan ku dhaartaye, idinma
    aan laayeen.
  lat-VUC: 'Quibus ille respondit: Fratres mei fuerunt, filii matris meæ. Vivit Dominus,
    quia si servassetis eos, non vos occiderem.'
  eng-ASVBT: 'And he said, They were my brethren, the sons of my mother: as Jehovah
    liveth, if ye had saved them alive, I would not slay you.'
  ita-1885: 'Ed egli disse loro: Essi erano miei fratelli, figliuoli di mia madre;
    come il Signore vive, se voi aveste loro salvata la vita, io non vi ucciderei.'
  eng-LXXUP: 'And Gideon said, They were my brethren and the sons of my mother: as
    the Lord lives, if ye had preserved them alive, I would not have slain you.'
  eng-ULB: Gideon said, “They were my brothers, the sons of my mother. As Yahweh lives,
    if you had saved them alive, I would not kill you.”
  spa-VBL: “Esos eran mis hermanos, los hijos de mi madre”, estalló Gedeón. “¡Vive
    el Señor, si los hubieran dejado vivir, no los mataría a ustedes!”.
  fra-_FOB: 'Et il leur dit: C''étaient mes frères, enfants de ma mère. L''Éternel
    est vivant, si vous leur eussiez sauvé la vie, je ne vous tuerais point.'
  mal-mal: 'അതിന് അവൻ: അവർ എന്റെ സഹോദരന്മാർ; എന്റെ അമ്മയുടെ മക്കൾ തന്നേ. അവരെ നിങ്ങൾ
    ജീവനോടെ വെച്ചിരുന്നു എങ്കിൽ, യഹോവ ജീവിക്കുന്നതിനാൽ, ഞാൻ നിങ്ങളെ കൊല്ലുകയില്ലായിരുന്നു
    എന്ന് പറഞ്ഞു.'
  urd-GVR: Jidāūn bolā, “Wuh mere sage bhāī the. Rab kī hayāt kī qasam, agar tum un
    ko zindā chhoṛte to maiṅ tumheṅ halāk na kartā.”
  suz-BL: मिनु गिदोनमी “मेकोपुकी आं लोक्‍बपुकी बाक्‍तेक्‍म। आं आम आ तौपुकी बाक्‍तेक्‍म।
    मिनु मेको आन कली मसाइक्‍नी हना, परमप्रभु यावे ब्रोंइशा, बाक्‍शो खोदेंशो पा, गो
    थमा पा, इस कली ब्रोंइचा गेङ वा” दे माइक्‍सी बाक्‍त। गन्‍ती ३५:३१
  ita-1927: 'Ed egli riprese: “Eran miei fratelli, figliuoli di mia madre; com’è vero
    che l’Eterno vive, se aveste risparmiato loro la vita, io non vi ucciderei!”'
  ckb-ckb: 'گدعۆنیش گوتی: «ئەوان برای منن و کوڕی دایکمن. بە یەزدانی زیندوو، ئەگەر
    ئێوە بە زیندوویی بتانهێشبوونایەوە نەمدەکوشتن!»'
  eng-BBE: 'And he said, They were my brothers, my mother''s sons: by the life of
    the Lord, if you had kept them safe, I would not put you to death.'
  kan-OKCV: ಅದಕ್ಕವನು, “ಅವರು ನನ್ನ ತಾಯಿಯ ಮಕ್ಕಳು, ನನ್ನ ಸಹೋದರರು. ಯೆಹೋವ ದೇವರ ಜೀವದ ಆಣೆ ನೀವು
    ಅವರನ್ನು ಬದುಕಿಸಿದ್ದರೆ ನಿಮ್ಮನ್ನು ಕೊಲ್ಲುತ್ತಿರಲಿಲ್ಲ,” ಎಂದನು.
  tam-2017: 'அப்பொழுது அவன்: அவர்கள் என்னுடைய சகோதரர்களும் என்னுடைய தாயின் பிள்ளைகளுமாக
    இருந்தார்கள்; அவர்களை உயிரோடே வைத்திருந்தீர்களானால். உங்களைக் கொல்லாதிருப்பேன்
    என்று யெகோவாவின் ஜீவனைக்கொண்டு சொல்லுகிறேன் என்று சொல்லி,'
  spa-RV-1909: 'Y él dijo: Mis hermanos eran, hijos de mi madre: ¡Vive Jehová, que
    si los hubierais guardado en vida, yo no os mataría!'
  ron-BTF: 'Și el a spus: Ei erau frații mei, fiii mamei mele; precum DOMNUL trăiește,
    dacă i-ați fi lăsat în viață, nu v-aș fi ucis.'
  eng-WEBP: He said, “They were my brothers, the sons of my mother. As the LORD lives,
    if you had saved them alive, I would not kill you.”
  eng-FBV: “Those were my brothers, my mother's sons,” Gideon burst out. “As the Lord
    lives, if you had let them live, I wouldn't kill you!”
  nld-1939: 'Hij riep uit: Dan waren het mijn broeders, de zonen van mijn moeder!
    Zowaar Jahweh leeft: hadt gij hen in het leven gelaten, dan had ik ook u niet
    gedood!'
  nch-BL: 'Huan Gedeón quiijto: ―Eliyayaj noicnihua, inijuanti cati nonana iconehua.
    Nijtestigojquetza TOTECO cati itztoc, sinta amo anquinmictijtosquíaj, na nojquiya
    amo nimechmictisquía ama.'
  vie-1934: 'Người tiếp: Aáy là anh em ta, con của mẹ ta. Quả thật, ta chỉ Đức Giê-hô-va
    hằng sống mà thề, nếu hai ngươi đã để anh em ta sống, thì nay ta không giết hai
    ngươi!'
  hin-CV: गिदोन ने उनसे कहा, “वे मेरे भाई थे; मेरी माता की संतान. जीवित याहवेह की
    शपथ, यदि तुमने उन्हें जीवित छोड़ा होता, मैं तुम्हारा वध न करता.”
  spa-BES: 'Y él dijo: Eran mis hermanos, los hijos de mi madre; por la vida del Señor,
    si los hubieses mantenido a salvo, no te mataría ahora.'
  tdx-tdx: Le hoe re, Nilongoko iereo, anan-dreneko; amy te veloñe t’Iehovà, naho
    rinomba’ areo veloñe iereo le tsy ho vinonoko nahareo.
  tha-KJV: กิเดโอนจึงกล่าวว่า “คนเหล่านั้นเป็นพี่น้องท้องเดียวกั​นก​ับเรา พระเยโฮวาห์ทรงพระชนม์​อยู่​แน่​ฉันใด
    ถ้าเจ้าไว้​ชี​วิตเขา เราก็จะไม่ประหารชีวิตเจ้าแน่​ฉันนั้น​”
  por-BR-2018: 'E ele disse: Meus irmãos eram, filhos de minha mãe: Vive o SENHOR,
    que se os tivésseis guardado em vida, eu não vos mataria!'
  deu-ELO: 'Und er sprach: Das waren meine Brüder, die Söhne meiner Mutter. So wahr
    Jehova lebt, wenn ihr sie am Leben gelassen hättet, so erschlüge ich euch nicht!'
  eng-WYC-2018: To whom Gideon said, They were (all) my brethren, the sons of my mother;
    (as) the Lord liveth, if ye had saved them, I would not slay you.
  epo-epo: 'Tiam li diris: Tio estis miaj fratoj, filoj de mia patrino. Per la vivo
    de la Eternulo, se vi restigus ilin vivaj, mi ne mortigus vin.'
  uig-PIN: 'U buni anglap: — Ular mening bir tuƣⱪanlirimdur, biz bir anining oƣullirimiz.
    Pǝrwǝrdigarning ⱨayati bilǝn ⱪǝsǝm ⱪilimǝnki, silǝr ǝyni waⱪitta ularni tirik
    ⱪoyƣan bolsanglar, mǝn silǝrni ⱨǝrgiz ɵltürmǝyttim, — dedi;'
  beo-beo: Gidione da amane sia:i, “Ilia da nolalalia galu, na:medafa ea mano. Na
    da dafawane sia:sa. Alia da amo hame medole legei ganiaba, na da ali amola hame
    medole legela:loba.”
  tpi-OTNT: Na Gideon i tok, “Ol i brata bilong mi stret. Ol i pikinini bilong mama
    tru bilong mi. Na mi tok tru tumas long nem bilong Bikpela i stap oltaim, sapos
    yupela i no bin kilim ol i dai bai mi no ken kilim yupela nau.”
  hau-SA: Gideyon ya ce, “Waɗannan ’yan’uwana ne, ’ya’yan mahaifiyata. Muddin Ubangiji
    yana a raye, da a ce kun bar su da rai, da ba zan kashe ku ba.”
  uig-LAT: 'U buni anglap: — Ular méning bir tughqanlirimdur, biz bir anining oghullirimiz.
    Perwerdigarning hayati bilen qesem qilimenki, siler eyni waqitta ularni tirik
    qoyghan bolsanglar, men silerni hergiz öltürmeyttim, — dédi;'
  nde-nde: UGidiyoni waphendula wathi, “Labobantu babengabafowethu, amadodana kamama.
    Ngeqiniso njengoba uThixo ephila, aluba labayekela bephila, kade bengingeyikulibulala.”
  ton-ton: 'Pea pehē ʻe ia, “Ko hoku ngaahi kāinga ʻakinautolu, ʻio, ko e ngaahi fānau
    ʻa ʻeku faʻē: ʻoku moʻui ʻa Sihova, ka ne mo fakamoʻui ʻakinautolu, pehē ʻe ʻikai
    te u tāmateʻi ʻakimoua.”'
  ces-1613: 'I dí: Bratří moji, synové matky mé byli. Živť jest Hospodin, byste byli
    živili je, nepobil bych vás.'
  eng-WMB: He said, “They were my brothers, the sons of my mother. As the LORD lives,
    if you had saved them alive, I would not kill you.”
  tam-TCV: அதற்கு கிதியோன், “அவர்கள் எல்லோரும் என் சகோதரர்கள். என் தாயின் பிள்ளைகள்.
    அவர்களை நீங்கள் கொலைசெய்யாதிருந்தால், யெகோவா இருக்கிறது நிச்சயம்போல, நானும் உங்களைக்
    கொலைசெய்யமாட்டேன் என்பதும் நிச்சயம்” என்றான்.
  ceb-ULB: Miingon si Gideon, “Mga igsoon ko sila, ang mga anak sa akong inahan. Gipanumpa
    ko sa ngalan ni Yahweh, kung inyo silang gibuhi, dili ko unta kamo patyon.”
  pol-UBG: 'I powiedział: To byli moi bracia, synowie mojej matki. Jak żyje PAN, gdybyście
    zachowali ich przy życiu, nie zabiłbym was.'
  agr-agr: 'Tusa tiagtai Gedeón senchi untsumak: “¡Mina yatsug emkau aidau! ¡Dekas
    mina yatsug emkau aidau kajegkuitjume! Nuadui Tuke Pujuu daajin tajime, atum dita
    maachuitkugminig, wisha atumnak yamaik maubaitsujime”, tiuwai.'
  kyc-kyc: Dokopa Gitioneme lao, Nakama nambana yangonge. Namba rangena endangi dokome
    mandenge. Namba laokondali pyuo lalu lao leto. Nakambame akali dupwa pyao kumaka
    nayambili doko nambame nakamba pyao kuma napuli, leya.
  urd-GVU: جدعون بولا، ”وہ میرے سگے بھائی تھے۔ رب کی حیات کی قَسم، اگر تم اُن کو زندہ
    چھوڑتے تو مَیں تمہیں ہلاک نہ کرتا۔“
  deu-1912: 'Er aber sprach: Es sind meine Brüder, meiner Mutter Söhne, gewesen. So
    wahr der HERR lebt, wo ihr sie hättet leben lassen, wollte ich euch nicht erwürgen.'
  kan-2017: ಆಗ ಅವನು, “ಅವರು ನನ್ನ ತಾಯಿಯ ಮಕ್ಕಳು; ನನ್ನ ಸಹೋದರರು; ಯೆಹೋವನಾಣೆ, ನೀವು ಅವರನ್ನು
    ಉಳಿಸಿದ್ದರೆ ನಾನು ನಿಮ್ಮನ್ನು ಕೊಲ್ಲುತ್ತಿರಲಿಲ್ಲ” ಎಂದು ಹೇಳಿ
  yap-yap: Me ga’ar Gideon, “Yad pi walageg ni pumo’on, nri pifak e chitinag. Kari
    gu micheg, ni fa’an mang e da mu li’ewrad, ma dab gu li’mew.”
  hlt-MCSB: Te vaengah ka mana rhoi aw BOEIPA kah hingnah dongah amih te ka manu ca
    rhoek ni, amih te na hing sak koinih nangmih he kang ngawn pawt sue,” a ti nah.
  mdy-ETH: ጌዲዎኔ ዒማና፦ «ዔያታ ታ ዒንዶ ናይ ማዔያ ታኣኮ ጌርሲንሢኬ፤ ዒንሢ ዎንዴ ዔያቶ ዎዺባኣያታቴ ታኣኒያ ዒንሢ ዎዹዋዖ
    ሃሻኒ ጎኔና ጫኣቃንዳያታንቴኬ» ጌዔኔ።
  twi-ASANTE: Gideon ka kyerɛɛ wɔn sɛ, “Na wɔyɛ me nuanom. Sɛ Awurade te ase yi, sɛ
    moankum wɔn a, anka me nso merenkum mo.”
  eng-WEBU: He said, “They were my brothers, the sons of my mother. As the LORD lives,
    if you had saved them alive, I would not kill you.”
  wal-wal: Geedooni, “Eti ta ishantta; eti ta aayee naata. GODAI ero! Intte eta woribeennabaa
    gidiyaakko, taanikka inttena worikke shin” yaagiis.
  spa-PDDPT: 'Y él dijo: ¡Eran mis hermanos! ¡Los hijos de mi madre! Vive Yavé, que
    si los hubieron dejado vivos, yo no los mataría a ustedes.'
  gun-gun: 'Ha''e ramo aipoe''i: — Ha''e va''e kuery rima xeryvy kuery, ha''i pi''a
    kuery ae''i. Anhetẽ ete Senhor oikove va''e rery rupi aura vy aipoa''e: Ha''e
    kuery ndapejukai va''e rire xee voi ndorojukai ''rãgue — he''i.'
  agu-BL: 'Nin tzun ẍch''in Gedeóntz: —¡E'' bin witz''un! ¡Ja chicu'' ibiyol e'' witz''un!
    Tan bi'' Kataj Ryos, yi qui''k ncu'' ibiyol e'', qui klo'' xquimwok wa''n, stzun
    Gedeón bantz.'
  ilo-ULB: Kinuna ni Gideon, “Kakabsatko ida, dagiti annak a lallaki ti inak. Iti
    nagan ni Yahweh nga adda iti agnanayon, no pinagtalinaedyo koma ida a sibibiag,
    saankayo koma a patayen.”
  kpg-kpg: Gideon ga helekai, “Digaula la nia duaahina ni oogu, nia dama daane ni
    dogu dinana. Au e hai dagu hagamodu e donu bolo maa goolua ne digi daaligidia
    digaula gii mmade, gei au hagalee daaligi goolua gii mmade.”
  uig-ARA: 'ئۇ بۇنى ئاڭلاپ: ــ ئۇلار مېنىڭ بىر تۇغقانلىرىمدۇر، بىز بىر ئانىنىڭ ئوغۇللىرىمىز.
    پەرۋەردىگارنىڭ ھاياتى بىلەن قەسەم قىلىمەنكى، سىلەر ئەينى ۋاقىتتا ئۇلارنى تىرىك
    قويغان بولساڭلار، مەن سىلەرنى ھەرگىز ئۆلتۈرمەيتتىم، ــ دېدى؛'
  sus-sus: Gedeyon naxa a fala e bɛ, «N taarae nan nu na e ra, n nga xa die. N bara
    n kali Alatala ɲiɲɛ ra, xa wo mu e faxa nu, n fan mu wo faxama nu.»
  pon-2006: Kidion eri nda, “Riei irail, nein ei nohno. I kahukihla ni mehlel, ma
    kumwa sohte kemeirailla, I sohte pahn kemeikumwahla.”
  jae-jae: Gideon kêsôm gebe “Ŋoc teoci to lasici êsêac, aê tinoc latui solop. Aê
    jatôc lemoc ma jasôm gebe Amagêc embe anam êsêac kêsi sêmoa mateŋ jali, oc janac
    amagêc êndu atom.”
  ksd-ksd: 'Ma i ga biti: A umana turagu nam, a umana natu i tinagu; da ra Luluai
    i laun, gala amur ga nur vue ke diat gala pa ina doko amur.'
  tur-YTC: “Onlar benim kardeşlerim, annemin oğullarıydı” dedi. “Yahve'nin hakkı için,
    eğer onları sağ bırakmış olsaydınız, sizi öldürmezdim.”
  grc-BRENT: Καὶ εἶπε Γεδεὼν, ἀδελφοί μου καὶ υἱοὶ τῆς μητρός μου ἦσαν· ζῇ Κύριος·
    εἰ ἐζωογονήκειτε αὐτοὺς, οὐκ ἂν ἀπέκτεινα ὑμᾶς.
  ind-AYT: Gideon berkata, “Mereka saudara-saudaraku, anak-anak ibuku. Demi TUHAN
    yang hidup, jika kamu membiarkan mereka hidup, aku tidak akan membunuh kamu.”
  nya-nya: Ndipo Gideoni anayankha kuti, “Ndikulumbira pa Mulungu, mukanapanda kuwapha
    nanenso sindikanakuphani. Ndi abale anga amenewo, ana a amayi anga enieni.”
  hrv-hrv: “To su bila moja braća, sinovi moje matere”, reče Gideon. “Tako mi Jahve,
    da ste ih ostavili na životu, ne bih vas ubio.”
  mps-mps: Tama Gideongo te po wali, “Augwali te eno ama dede mu dao. Augwali te eno
    idago wai dabe mu dao. Te dagalu bidigo nogide mu po tama obao, te dagego augwali
    me ela mugi menigi sogo da, teda eno dage megi dage me eligi menigi dao.”
  tpi-tpi: Na Gideon i tok, “Ol i brata bilong mi stret. Ol i pikinini bilong mama
    tru bilong mi. Na mi tok tru tumas long nem bilong Bikpela i stap oltaim, sapos
    yupela i no bin kilim ol i dai bai mi no ken kilim yupela nau.”
  dan-1931: 'Da sagde han: “Mine Brødre, min Moders Sønner var det! Så sandt HERREN
    lever; havde I skånet deres Liv, havde jeg ikke slået eder ihjel!”'
  vie-OVCB: 'Ghi-đê-ôn nói: “Họ là anh em ta, là con của mẹ ta. Thật như Chúa Hằng
    Hữu Hằng Sống, ta sẽ không giết các người nếu các người không giết họ.”'
  guj-2017: ગિદિયોને કહ્યું, “તેઓ મારા ભાઈ, એટલે મારી માતાના દીકરા હતા. હું જીવતા
    ઈશ્વરની હાજરીમાં કહું છું કે, જો તેઓના જીવ તમે બચાવ્યા હોત, તો હું તમને મારી નાખત
    નહિ.”
  pon-2006A: Kidion eri nda, “Riei irail, nein ei nohno. I kahukihla ni mehlel, ma
    kumwa sohte kemeirailla, I sohte pahn kemeikumwahla.”
  por-BRBSL: 'Ele disse: “Eles eram meus irmãos, os filhos de minha mãe. Como Yahweh
    vive, se você os tivesse salvo vivos, eu não os mataria”.'
  cth-cth: Ahnimouh ni ka hmaunawngha anu e capa doeh, BAWIPA a hring e patetlah ahnimouh
    teh pâhlung awh pawiteh kai ni na thet awh mahoeh ei atipouh.
  twi-twi: Gideon ka kyerɛɛ wɔn se, “Na wɔyɛ me nuanom. Sɛ Awurade te ase yi, sɛ moankum
    wɔn a, anka me nso merenkum mo.”
  hlt-hlt: Te vaengah ka mana rhoi aw BOEIPA kah hingnah dongah amih te ka manu ca
    rhoek ni, amih te na hing sak koinih nangmih he kang ngawn pawt sue,” a ti nah.
  tbz-SIM: 'Kɛ̀ Sedeɔ̃ɔ̃ bɛ̀ tɛ̃̀ńnɛ́ kɛ dɔ̀: N tebìí nsi ti yɔ̃ òmɑ́ɑ̀, kɛ́deè kɛ́bɛ́i
    nkɛ dɔ̀: Ti Yiɛ̀ nKuyie mbomu kɛ̀ m pɑ̀rìkɛ̀ nɛ̀ ku yètìrì kɛ tú kɛ̀ di do mbɛ̀
    yóu kɛ̀ bɛ̀ nfòù n nɑ bɑ́ ndi kùɔ.'
  msy-2020: Ezɨ Gideon kamaghɨn mɨgei, “Me bar nan aveghbuabara. Me bar nan amebamɨn
    otariba. Ezɨ kɨ bar guizbangɨra Ikiavɨra Itir Godɨn zurara itimɨn ziamɨn gua mɨgei,
    gua ti me mɨsoghezɨ me ariaghirezir puvatɨzɨ, kɨ gua mɨsoghezɨ gua aremeghan koghai.”
  dop-dop: 'Mpʋɣʋlɛ Ketiyɔŋ sɩ: Mɑ tɑɑlʋnɑɑ kɛ́, mɑ nɑ-wɛ tɑ too kʋlʋm. Mɑ tuukinɑ
    Tɑcɑɑ sɩ ye ɩ́ tɑɑ kʋ́ mpɛ ɩnɩ, mɑ mɑɣɑmɑɣɑ mɑ tɑɑ kʋ-mɛ tɔtɔ.'
  azb-azb: 'Gideon dedi: «Onlar mənim qardaşlarım, anamın oğulları idi. Var olan Rəbb
    haqqı, əgər siz onları sağ buraxsaydınız, mən də sizi öldürməzdim».'
  eng-DBY: And he said, They were my brethren, the sons of my mother. [As] Jehovah
    liveth, if ye had saved them alive, I would not slay you.
  hin-2017: उसने कहा, “वे तो मेरे भाई, वरन् मेरे सहोदर भाई थे; यहोवा के जीवन की शपथ,
    यदि तुम ने उनको जीवित छोड़ा होता, तो मैं तुम को घात न करता।”
  eng-YLT: And he saith, 'My brethren — sons of my mother — they; Jehovah liveth,
    if ye had kept them alive — I had not slain you.'
  eng-WYC-2017: To whom Gideon said, They were my brethren, the sons of my mother;
    the Lord liveth, if ye had saved them, I would not slay you.
  eng-WMBB: He said, “They were my brothers, the sons of my mother. As the LORD lives,
    if you had saved them alive, I would not kill you.”
  urd-GVH: जिदौन बोला, “वह मेरे सगे भाई थे। रब की हयात की क़सम, अगर तुम उनको ज़िंदा
    छोड़ते तो मैं तुम्हें हलाक न करता।”
  rug-rug: Meke zama se Qitione, “Na tasiqu rau si arini, na tuna mo tinaqu soti si
    arini. Zama hinokara si rau sapu be lopu va matei gamu si arini, si lopu kaqu
    va mate gamu rau si gamu.”
  gaz-gaz: Gidewoonis deebisee, “Isaan obboloota koo ilmaanuma haadha kootii turan.
    Dhugaa Waaqayyo jiraataa, utuu isin isaan ajjeesuu baattanii ani isin hin ajjeesu
    ture” jedhe.
  fra-LSG: 'Il dit: C’étaient mes frères, fils de ma mère. L’Éternel est vivant! Si
    vous les eussiez laissés vivre, je ne vous tuerais pas.'
  yal-yal: A yi a fala, a naxa, “Ngaxakedenne nan yi e ra, ngaa diine. N bata n kɔlɔ
    habadan Alatala yi. Xa ɛ yi e lu e nii ra nun, n mi yi ɛ faxama nun.”
  haw-1868: I aku la keia, he poe hoahanau lakou no'u, he poe keiki na ko'u makuwahine.
    Me Iehova e ola nei, ina i hoola olua ia lakou, ina aole au e pepehi aku ia olua.
  arb-NAV: 'فَقَالَ: «هُمْ إِخْوَتِي أَبْنَاءُ أُمِّي، حَيٌّ هُوَ الرَّبُّ، مَا كُنْتُ
    لأَقْتُلَكُمَا لَوْ أَبْقَيْتُمَاهُمْ أَحْيَاءَ».'
  ewe-ewe: Gideon do ɣli be, “Nɔvinyewo kokoko woanye! Meka atam be, ne menye ɖe miewu
    wo o la, anye ne nyemawu mi o.”
  eng-LEE: And he said, They were my brothers, the sons of my mother; as the Lord
    liveth, if ye had spared them alive, I would not slay you.
  asm-FB: গিদিয়োনে ক’লে, “সেইসকল মোৰ ভাই আছিল; মোৰ আইৰ সন্তান; জীৱন্ত ঈশ্বৰৰ শপত,
    আপোনালোকে যদি তেওঁলোকক জীয়াই ৰাখিলোঁহেঁতেন, তেন্তে মই আপোনালোকক বধ নকৰিলোঁহেঁতেন।”
  sus-A: فٍدٍيٌن نَشَ عَ قَلَ عٍ بّ، «ﭑ تَارَيٍ نَن نُ نَ عٍ رَ، ﭑ نفَ شَ دِيٍ. ﭑ
    بَرَ ﭑ كَلِ عَلَتَلَ حِحّ رَ، شَ وٌ مُ عٍ قَشَ نُ، ﭑ قَن مُ وٌ قَشَمَ نُ.»
  fra-SBL: 'Il répondit : « Ce sont mes frères, les fils de ma mère. L''Éternel est
    vivant, si tu les avais sauvés vivants, je ne te tuerais pas. »'
  hbo-hbo: וַיֹּאמַ֕ר אַחַ֥י בְּנֵֽי־אִמִּ֖י הֵ֑ם חַי־יְהוָ֗ה ל֚וּ הַחֲיִתֶ֣ם אֹותָ֔ם
    לֹ֥א הָרַ֖גְתִּי אֶתְכֶֽם׃
  kik-kik: Gideoni akĩmacookeria atĩrĩ, “Acio maarĩ ariũ a baba, o na ariũ a maitũ.
    O ta ũrĩa Jehova atũũraga muoyo-rĩ, korwo nĩmwahonokirie mĩoyo yao-rĩ, ndingĩamũũraga.”
  fra-NCL: 'Il dit : « C’étaient mes frères, fils de ma mère : Yahweh est vivant !
    si vous les aviez laissés vivre, je ne vous tuerais pas. »'
  cek-AK: Gideon mah, Nihcae loe kai ih nawkayanawk ni; kam no ih caa ah oh o. Angraeng
    loe hing baktih toengah, nihcae hinghaih na pathlung nahaeloe, kang hum mak ai,
    tiah a naa.
  cuk-cuk: 'Degidgi, Gedeón binnasur sogded: —Bemar, an-gwenadgan-oburgwismalad. ¡Bab-Jehová
    nue-dula-mai dakledo! Ar bemar an-gwenadgan-oburgwissulina, emi-ibagi, an bemar-oburgwedgi-binsasulindo.'
  uig-CYR: 'У буни аңлап: — Улар мениң бир туққанлиримдур, биз бир аниниң оғуллиримиз.
    Пәрвәрдигарниң һаяти билән қәсәм қилимәнки, силәр әйни вақитта уларни тирик қойған
    болсаңлар, мән силәрни һәргиз өлтүрмәйттим, — деди;'
  tel-2017: గిద్యోను “వాళ్ళు నా తల్లి కుమారులు. నా సహోదరులు. మీరు వాళ్ళను బ్రతకనిచ్చి
    ఉంటే
  hat-BSA: 'Li te di: “Yo se frè mwen, fis a manman m jan SENYÈ a viv la, si sèlman
    nou te kite yo viv, mwen pa t ap touye nou.”'
  kos-kos: Na Gideon el fahk, “Elos ma wiuk, ma nutin nina kiuk ah. Nga fulahk nu
    sumtal, komtal funu tia onelosi, nga lukun tia pac uni komtal uh.”
  hbo-WLC: וַיֹּאמַ֕ר אַחַ֥י בְּנֵֽי־אִמִּ֖י הֵ֑ם חַי־יְהוָ֗ה ל֚וּ הַחֲיִתֶ֣ם אוֹתָ֔ם
    לֹ֥א הָרַ֖גְתִּי אֶתְכֶֽם׃
  ibo-ibo: Gidiọn zaghachiri sị, “Ndị ahụ bụ ụmụnne m ndị ikom, ndị nke nne m mụrụ.
    Ugbu a, Onyenwe anyị nʼonwe ya maara na a sị na unu egbughị ha, agaraghị m egbu
    unu.”
  ory-ory: ତେବେ ସେ କହିଲେ, “ସେମାନେ ତ ମୋହର ଭାଇ, ମୋʼ ମାତାର ପୁତ୍ର; ମୁଁ ଜୀବିତ ସଦାପ୍ରଭୁଙ୍କ
    ନାମ ନେଇ କହୁଅଛି, ତୁମ୍ଭେମାନେ ଯେବେ ସେମାନଙ୍କୁ ବଞ୍ଚାଇ ରଖିଥାʼନ୍ତ ତେବେ ମୁଁ ତୁମ୍ଭମାନଙ୍କୁ
    ବଧ କରନ୍ତି ନାହିଁ।”
  chk-chk: Iwe, Kition a üreniir, “Ir pwii, nöün inei. Mwo manauen ewe Samol mi Lapalap,
    are ousap nirela, üsap pwal nikemiila.”
  rop-rop: Wal Gidiyan bin tok, “Detlot men weya yumob bin kilim, olabat main ronwan
    braja brom main ronwan mami. Wal trubala ai dalim yunbala. If yunbala nomo bina
    kilim olabat, wal ai nomo bina kilim yunbala.”
  ukr-1871: 'Він же каже: Се були брати мої, сини матері моєї. Так вірно, як Бог живе:
    коли б ви зоставили були їх живими, я не вбивав би вас.'
  deu-1951: 'Er aber sprach: Das sind meine Brüder, meiner Mutter Söhne gewesen; so
    wahr der HERR lebt, wenn ihr die hättet leben lassen, so wollte ich euch nicht
    töten!'
  eng-JPS: 'And he said: ''They were my brethren, the sons of my mother; as the LORD
    liveth, if ye had saved them alive, I would not slay you.'''
  srp-1865: 'A on reèe: to bjehu moja braæa, sinovi moje matere. Tako Gospod bio živ!
    da ste ih ostavili u životu, ne bih vas pogubio.'
  lug-lug: N’abaddamu nti, “Abo baali baganda bange, abaana ba mmange. Mukama Katonda
    nga bw’ali omulamu, singa mwabalekawo, sandi basse mmwe.”
  heb-heb: ויאמר אחי בני אמי הם חי יהוה לו החיתם אותם לא הרגתי אתכם׃
  ben-IRV: তিনি বললেন, তাঁরা আমার ভাই, আমারই নিজের ভাই; জীবন্ত সদাপ্রভুর দিব্যি, তোমরা
    যদি তাদেরকে জীবিত রাখতে, আমি তোমাদেরকে হত্যা করতাম না।
  pan-pan: ਤਾਂ ਉਸ ਨੇ ਕਿਹਾ, “ਉਹ ਮੇਰੇ ਸੱਕੇ ਭਰਾ, ਮੇਰੀ ਮਾਂ ਦੇ ਪੁੱਤਰ ਸਨ, ਜੀਉਂਦੇ ਯਹੋਵਾਹ
    ਦੀ ਸਹੁੰ, ਜੇ ਤੁਸੀਂ ਉਨ੍ਹਾਂ ਨੂੰ ਜੀਉਂਦਾ ਛੱਡ ਦਿੰਦੇ ਤਾਂ ਮੈਂ ਤੁਹਾਨੂੰ ਨਾ ਮਾਰਦਾ!”
  mya-JVB: ဂိဒေါင်က၊ ထိုသူ တို့သည် ငါ့ အမိ ၏သား ၊ ငါ့ ညီ ဖြစ်ပါသည်တကား၊ ထာဝရဘုရား
    အသက် ရှင်တော်မူသည်အတိုင်း၊ သင်တို့သည် သူ တို့ကို အသက် ချမ်းသာပေးမိလျှင် ၊ သင်
    တို့ကို ငါမ သတ် ဘဲ နေလိမ့်မည်ဟု၊
  hmo-hmo: Gideona ia gwau, “Idia be lauegu tadina taudia, lauegu sinana ena natuna.
    Lohiabada ena vairanai lau be momokani lau gwau, bema egu tadina umui alaia lasi
    neganai lau ese danu umui do lau alaia lasi.”
  urd-urd: तब उसने कहा कि वह मेरे भाई, मेरी माँ के बेटे थे, इसलिए ख़ुदावन्द की हयात
    की क़सम, अगर तुम उनको जीता छोड़ते तो मैं भी तुम को न मारता।
  rus-SYN: 'Гедеон сказал: это были братья мои, сыны матери моей. Жив Господь! если
    бы вы оставили их в живых, я не убил бы вас.'
  bqc-SIM: 'Ɔ̃ Gedeↄ̃ↄ ònɛ́: Ma vĩ̀i dadoũdeↄn we. Tó a ń tó yãa, ń Diio má
    á dɛdɛo.'
  tcz-CHONGTHU: Hichun aman jong, “Amaho chu kasopi pasal ho ahiuvin, keima kanu tah
    chate jeng ahiuve,” ati. Chujouvin Gideonin, “Hingjing Pakai minna kasei ahi,
    amaho chu anathat hihleu chun tunia hi nangni katha lhonlou ding ahi,” tin asaptho
    jengin tan ahi.
  mar-mar: गिदोन म्हणाला, “ते माझे भाऊ, माझ्या आईचे पुत्र होते; जर तुम्ही त्यांना
    जिवंत वाचवले असते, तर परमेश्वराशपथ मी तुम्हाला मारले नसते.”
  qub-qub: 'Niptin Gedeonga ollguypa niran: «Chäga wauguëcunachaj casha. Lijïtimu
    wauguëcunatami wañuchishcanqui. Canan örapis Tayta Diosga musyaycanmi. Gamcuna
    mana wañuchisha captiquega nogapis gamcunata manami wañuchïmanchu.»'
  bqp-bqp: 'Akũ Gidiↄn pìńnɛ: Ma vĩ̀ni dadokↄ̃nↄdenↄn gwe. Tó a ń tó yã, kũ Dikirio
    mani á dɛdɛro.'
  hat-hat: 'Li di yo: -Se frè m'' yo te ye, pitit menm manman avè m''. Mwen fè sèman,
    devan Bondye ki vivan an, si nou pa t'' touye yo, mwen pa ta touye nou tou!'
  eng-BSB: “They were my brothers,” Gideon replied, “the sons of my mother! As surely
    as the LORD lives, if you had let them live, I would not kill you.”
  tod-tod: 'Zeedeyɔn ɠɛni ti ma: «Kɛ̀ɛleaiti kana, gi dee ma. Nà ɠonazu Ɠɔoɠɔ GALAGI
    ma, nii é vulua, ni wo ti yɛni vulua, wo la ti ʋaani, gè la ɓena wo ʋaa pɛ!»'
  eng-WEBPB: He said, “They were my brothers, the sons of my mother. As the LORD lives,
    if you had saved them alive, I would not kill you.”
  kbq-kbq: Anagema hakeno'a anante Gidioni'a amanage hu'ne, E'i nagri nenarera mofavrerami
    zamahe'na'e. Tamage mani'nea Ra Anumzamofo avufima tanasamisuana, tanagrama ana
    nafuhe'ima ozamahena'asina menina tanagrira ontanahosine.
  nhe-BL: 'Huan Gedeón quiijto: ―Eliyayaj noicnihua, inijuanti tlen nonana iconehua.
    Nijtestigojquetza TOTECO tlen itztoc, intla ax inquinmictijtosquíaj, na nojquiya
    ax nimechmictisquía ama.'
  bus-bus: 'Ben Gidiↄn bèńnɛ: Ma vĩ̀i dadↄ̃nkↄ̃deenↄn gwe. Tó a ń tó yã, kↄ̃n Diio
    mɛ́ a dɛdɛro.'
  gub-BL: — Herywyr romo wanekon a'e wà, hehy imemyr romo wà. Ko heze'eg amume'uahy
    Tupàn henataromo ihe. Aze mo napezuka iwer herywyr wà, a'e mehe mo napuzuka iwer
    ihe no, i'iahy wanupe.
  eng-DRA: 'He answered them: They were my brethren, the sons of my mother. As the
    Lord liveth, if you had saved them, I would not kill you.'
