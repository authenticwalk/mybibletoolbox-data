verse: JDG.008.005
translations:
  mal-C: 'അദ്ദേഹം സൂക്കോത്ത് നിവാസികളോടു പറഞ്ഞു: “എന്റെ കൂടെയുള്ള സൈന്യത്തിന് അൽപ്പം
    ഭക്ഷണം കൊടുക്കണമേ. അവർ ക്ഷീണിച്ചിരിക്കുന്നു. ഞാൻ മിദ്യാന്യ രാജാക്കന്മാരായ സേബഹിനെയും
    സൽമുന്നയെയും പിൻതുടരുകയാണ്.”'
  deu-TKW: 'bat er die Bürger von Sukkoth: Gebt doch den Leuten, die ich anführe,
    Brotkuchen, denn sie sind erschöpft, da ich in der Verfolgung der midianitischen
    Könige Sebah und Zalmunna begriffen bin.'
  lin-lin: 'Tango bakomaki na mboka Sukoti, Jedeon asengaki na bato ya mboka : — Bopesa
    basoda na ngai mapa, pamba te basili kolemba na nzala. Nazali kolanda Zeba mpe
    Tsalimuna, bakonzi ya Madiani.'
  eng-LSV: and he says to the men of Succoth, “Please give cakes of bread to the people
    who [are] at my feet, for they [are] wearied, and I am pursuing after Zebah and
    Zalmunna, kings of Midian.”
  eng-GNV: And he said vnto the men of Succoth, Giue, I pray you, morsels of bread
    vnto the people that follow me (for they be wearie) that I may follow after Zebah,
    and Zalmunna Kings of Midian.
  eng-WEBSTER: 'And he said to the men of Succoth, Give, I pray you, loaves of bread
    to the people that follow me: for they are faint, and I am pursuing Zebah and
    Zalmunna, kings of Midian.'
  nhw-BL: 'Huan Gedeón quintlajtlani nopa tlacame tlen Sucot: ―Nimechtlajtlanía xiquintlamacaca
    catli nohuaya hualahuij, pampa tlahuel siyajtoque huan mayanaj. Huan na niquintojtocatiyas
    Zeba huan Salmuna, nopa tlanahuatiani tlen madianitame.'
  swh-ONEN: Akawaambia watu wa Sukothi, “Tafadhali lipatieni jeshi langu mikate, kwa
    maana wamechoka, nami ningali ninawafuatia Zeba na Salmuna, wafalme wa Midiani.”
  bba-bba: Ye bɑ turɑ Sukɔtuɔ yerɑ u Sukɔtuɡii be sɔ̃ɔwɑ u nɛɛ, nɑ bɛɛ kɑnɑmɔwɑ i
    mɑn dĩɑnu kɛ̃ɛyɔ bɑɑ fiiko nɛn tɔn be, bu wɑ bu di domi bɑ wɑsirɑ. Sɑ mɑɑ Sebɑki
    kɑ Sɑlumunɑ, Mɑdiɑnibɑn sinɑmbu nɑɑ swĩiwɑ.
  eng-KJVCPB: And he said unto the men of Succoth, Give, I pray you, loaves of bread
    unto the people that follow me; for they be faint, and I am pursuing after Zebah
    and Zalmunna, kings of Midian.
  luo-luo: Nowachone jo-Sukoth niya, “Miuru joga ma jolweny makati nikech giol, kendo
    pod alawo Zeba kod Zalmuna, ma gin ruodhi jo-Midian.”
  meu-meu: Bena ia ese Sukoto taudia e noidia, eto, Mani emu kara egu orea taudia
    na aniani ba henidia, badina be taudia vada e manori, bona Midian pavapavadia
    Sebaha bona Salmuna na ḡavadiamu.
  npi-ULB: तिनले सुक्‍कोतका मानिसहरूलाई भने, “कृपया मेरो पछि आएका मानिसहरूलाई केही
    रोटी दिनुहोस्, किनकि तिनीहरू थाकेका छन्, र मचाहिं मिद्दानी राजा जेबह र सल्मुन्‍नालाई
    खेद्दैछु ।”
  yor-yor: Ó wí fún àwọn ọkùnrin Sukkoti pé, “Ẹ fún àwọn ọmọ-ogun mi ní oúnjẹ díẹ̀,
    nítorí ó ti rẹ̀ wọ́n, èmi sì ń lépa Seba àti Salmunna àwọn ọba Midiani.”
  ind-ind: Ketika mereka tiba di kota Sukot, Gideon berkata kepada pemimpin kota itu,
    “Kami sedang mengejar Zebah dan Salmuna, raja-raja bangsa Midian. Tolong berilah
    kami beberapa bongkah roti, karena kami sangat kelelahan.”
  pes-OPCB: 'جدعون از اهالی سوکوت غذا خواست و گفت: «ما به خاطر تعقیب زبح و صلمونع،
    پادشاهان مدیانی بسیار خسته هستیم.»'
  tgl-ULB: Sinabi niya sa mga kalalakihan ng Sucot, “Pakiusap bigyan mo ng tinapay
    ang mga taong sumusunod sa akin, dahil sila ay pagod na pagod at tinutugis ko
    sina Zeba at Zalmunna, ang mga hari ng Midinanita.”
  cbu-NT: Sheeranllu, tsap Sokotash kusaranganaya. Anushsha Jedeyon anshucheetssha
    tputs, Nuwaam katungats panangasinda. Sundarureemi martapi. Arap naaranguni, niziranganiya.
    Kurakaam Madiyanshucheem urkar Seba, misha Salmunaa anoom putapani atuni ashkiniya,
    tárangiya Jedeyonaa.
  hui-hui: Ani bialu ti Sugada tano anda íbu howa Gidionohanda agali tano ogoriani
    hearuhondo lalu, Mberedi maru hira ngamiyagua i̱naga agaliru ha̱lalu hina garibilo
    tongo ledago miaore bidaba, lene. Ani bialu ibugua, Sebala Salamunala Midianalirunaga
    kini ogoni labo talima pialu kogoni, lene.
  mya-mya: ဂိ​ဒေါင်​သည်​သု​ကုတ်​မြို့​သို့​ရောက်​သော အ​ခါ​ထို​မြို့​သား​တို့​အား``ငါ​၏​တပ်​သား
    တို့​ကို​အ​စား​အ​စာ​အ​နည်း​ငယ်​ပေး​ကြ ပါ။ သူ​တို့​သည်​ပင်​ပန်း​နွမ်း​နယ်​လျက်​ရှိ
    ကြ​ပါ​၏။ ငါ​သည်​မိ​ဒျန်​ဘု​ရင်​ဇေဘဟ​နှင့် ဇာ​လ​မုန္န​တို့​ကို​လိုက်​လံ​ဖမ်း​ဆီး​နေ​ပါ
    သည်'' ဟု​ဆို​၏။
  bod-N: གིད་ཡོན་གྱིས་སོའུ་ཀོད་པ་རྣམས་ལ་འདི་ལྟར་སྨྲས་པ་སྟེ། ངའི་རྗེས་སུ་འབྲངས་པ་རྣམས་ནི་ཐང་ཆད་པས་ཁྱེད་ཀྱིས་ཁོ་ཚོར་བག་ལེབ་གནང་རོགས་ཞུ།
    ངེད་རྣམས་མིད་ཡཱན་པའི་རྒྱལ་པོ་ཟེ་བཱ་དང་ཚལ་མུན་ནཱ་གཉིས་ཀའི་ར་མདར་རྒྱུག་གིན་ཡོད་ཅེས་པ་ལ།
  sna-sna: Akati kuvarume veSukoti, “Ipai henyu mauto angu chingwa; vaneta, uye ndichiri
    kutevera Zebha naZarumuna, madzimambo eMidhiani.”
  spa-BLM: 'Dijo a los hombres de Sucot: “Por favor, den panes a la gente que me sigue,
    porque están cansados, y yo persigo a Zeba y Zalmunna, los reyes de Madián.”'
  cac-cac: 'Ayic ix c''och eb'' vin̈ d''a Sucot, ix yalan vin̈aj Gedeón chi'' d''a
    eb'' cajan ta'' icha tic: —Comonoc tz''el d''a e c''ool, tzeyac'' jab''oc tas
    sva eb'' vin̈ ajun ved'' tic, yujto tz''el yip eb'' vin̈ yuj vejel, yujto ayon̈
    och d''a spatic vin̈aj Zeba yed'' vin̈aj Zalmuna, aton eb'' vin̈ sreyal eb'' madianita,
    xchi vin̈.'
  swh-ULB: Akawaambia watu wa Sukothi, “Tafadhali wape mikate kwa watu wanaonifuata,
    kwa kuwa wamechoka, nami niwafuatilia Zeba na Salmuna, wafalme wa Midiani.
  bel-bel: 'І сказаў ён жыхарам Сакхота: дайце хлеба народу, які ідзе за мною; яны
    стаміліся, а я перасьледую Зэвэя і Салмана, цароў Мадыямскіх.'
  deu-ELBBK: 'Und er sprach zu den Männern von Sukkot: Gebt doch dem Volk, das mir
    nachfolgt, einige Laibe Brot; denn sie sind ermattet, und ich jage den Königen
    von Midian, Sebach und Zalmunna, nach.'
  mbb-OT: Ne hein nekeuma zan diyà te Sucot, midhangyù si Gideon diyà te menge meǥinged
    dutun. Ke sikandin te, “Edhangyù key te keenen. Su utew key en neveley wey utew
    key en egkevitil, iyan, kinahanglan pa he edel-asen dey is dezuwa he hadì te menge
    Midianhen he si Zeba wey si Zalmuna.”
  mal-2015: അവൻ സുക്കോത്തിലെ നിവാസികളോടു എന്റെ കൂടെയുള്ള പടജ്ജനത്തിന്നു അപ്പംകൊടുക്കേണമേ;
    അവർ ക്ഷീണിച്ചിരിക്കുന്നു; ഞാൻ മിദ്യാന്യരാജാക്കന്മാരായ സേബഹിനെയും സൽമുന്നയെയും
    പിന്തുടരുകയാകുന്നു എന്നു പറഞ്ഞു.
  rmc-rmc: 'Avke o Gideon mangľa le manušen andral o foros Sukot: „Mangav tumen, den
    mire muršen maro, bo imar na birinen a me džav pal o Zebach the Calmun, pal o
    midijaňika kraľa.“'
  pes-OPV: 'و به اهل سکوت گفت: «تمنا این که چند نان به رفقایم بدهید زیراخسته‌اند،
    و من زبح و صلمونع، ملوک مدیان راتعاقب می‌کنم.»'
  ron-1924: 'Ел а зис челор дин Сукот: „Даць, вэ рог, кытева пынь попорулуй каре мэ
    ынсоцеште, кэч сунт обосиць ши сунт ын урмэриря луй Зебах ши Цалмуна, ымпэраций
    Мадианулуй.”'
  ben-OBCV: তিনি সুক্কোতের লোকদের বললেন, “আমার সৈন্যবাহিনীর লোকদের কিছু রুটি দাও;
    তারা শ্রান্ত-ক্লান্ত হয়ে পড়েছে, এবং এখনও আমি মিদিয়নের দুই রাজা, সেবহ ও সল্‌মুন্নার
    পশ্চাদ্ধাবন করে যাচ্ছি।”
  som-som: Markaasuu dadkii reer Sukod ku yidhi, Waan idin baryayaaye, dadka ila socda
    kibis siiya, waayo, way daalan yihiin, oo anna waxaan eryoonayaa boqorrada reer
    Midyaan oo ah Sebah iyo Salmunnac.
  lat-VUC: 'Dixitque ad viros Soccoth: Date, obsecro, panes populo qui mecum est,
    quia valde defecerunt: ut possimus persequi Zebee et Salmana reges Madian.'
  eng-ASVBT: And he said unto the men of Succoth, Give, I pray you, loaves of bread
    unto the people that follow me; for they are faint, and I am pursuing after Zebah
    and Zalmunna, the kings of Midian.
  ita-1885: 'disse a que'' di Succot: Deh! date alcuni pezzi di pane alla gente che
    è al mio seguito; perciocchè sono stanchi, e io perseguito Zeba, e Salmunna, re
    di Madian.'
  eng-LXXUP: And he said to the men of Succoth, Give, I pray you, bread to feed this
    people that follow me; because they are faint, and behold, I am following after
    Zebah and Zalmunna, kings of Midian.
  eng-ULB: He said to the men of Succoth, “Please give loaves of bread to the people
    who follow me, for they are exhausted, and I am pursuing Zebah and Zalmunna, the
    kings of Midian.”
  spa-VBL: 'Cuando llegaron a Sucot, Gedeón le pidió al pueblo de allí: “Por favor,
    dénles algo de pan a los hombres que vienen conmigo porque están agotados; estoy
    persiguiendo a Zeba y Zalmuna, los reyes madianitas”.'
  fra-_FOB: 'Il dit donc aux gens de Succoth: Donnez, je vous prie, quelques pains
    au peuple qui me suit, car ils sont fatigués; et je poursuivrai Zébach et Tsalmuna,
    rois des Madianites.'
  mal-mal: അവൻ സുക്കോത്ത് നിവാസികളോട് എന്റെ കൂടെയുള്ള ജനത്തിന് അപ്പം കൊടുക്കണമേ; അവർ
    ക്ഷീണിച്ചിരിക്കുന്നു; ഞാൻ മിദ്യാന്യരാജാക്കന്മാരായ സേബഹിനെയും സൽമുന്നയെയും പിന്തുടരുകയാകുന്നു
    എന്നു പറഞ്ഞു.
  urd-GVR: Is lie Jidāūn ne qarīb ke shahr Sukkāt ke bāshindoṅ se guzārish kī, “Mere
    faujiyoṅ ko kuchh roṭī de deṅ. Wuh thak gae haiṅ, kyoṅki ham Midiyānī sardār Zibah
    aur Zalmunnā kā tāqqub kar rahe haiṅ.”
  suz-BL: मिनु गिदोनमी सुक्‍कोथ ङा मुर आन कली “आं मुर आन कली इच्‍का शोब्‍ले गेन। मारदे
    हना एकोपुकी दशा, शोव़लु बेक्‍शो बाक्‍नीम। मिनु गो मिदयान ङा पिप जेबाह नु साल्‍मुन्‍ना
    आस कली खेदा पना पन बाक्‍नुङ” दे पुना बाक्‍त। उत्‍पत्ती ३३:१७
  ita-1927: 'E disse a quelli di Succoth: “Date, vi prego, dei pani alla gente che
    mi segue, perché è stanca, ed io sto inseguendo Zebah e Tsalmunna, re di Madian”.'
  ckb-ckb: 'گدعۆن بە خەڵکی سوکۆتی گوت: «نان بدەن بەو جەنگاوەرانەی لەگەڵمدان، چونکە
    ماندوون و من بەردەوام بەدوای زەڤەح و زەلموناعی هەردوو پاشای میدیان کەوتووم.»'
  eng-BBE: And he said to the men of Succoth, Give bread cakes to my people, for they
    are overcome with weariness, and I am going on after Zebah and Zalmunna, the kings
    of Midian.
  kan-OKCV: ಅವನು ಸುಕ್ಕೋತನವರಿಗೆ, “ದಯಮಾಡಿ ನನ್ನ ಕೂಡ ಇರುವ ಜನರಿಗೆ ಕೆಲವು ರೊಟ್ಟಿಗಳನ್ನು ಕೊಡಿರಿ.
    ಏಕೆಂದರೆ ಅವರು ದಣಿದಿದ್ದಾರೆ. ನಾನು ಮಿದ್ಯಾನ್ಯರ ಅರಸುಗಳಾದ ಜೆಬಹನನ್ನೂ, ಚಲ್ಮುನ್ನನನ್ನೂ ಹಿಂದಟ್ಟುತ್ತೇನೆ,”
    ಎಂದನು.
  tam-2017: 'அவன் சுக்கோத்தின் மனிதர்களை நோக்கி: என்னோடிருக்கிற மக்களுக்குச் சில அப்பங்களைக்
    கொடுங்கள்; அவர்கள் களைப்பாக இருக்கிறார்கள், நான் மீதியானியர்களின் ராஜாக்களாகிய
    சேபாவையும் சல்முனாவையும் பின்தொடருகிறேன் என்றான்.'
  spa-RV-1909: 'Y dijo á los de Succoth: Yo os ruego que deis á la gente que me sigue
    algunos bocados de pan; porque están cansados, y yo persigo á Zeba y á Zalmunna,
    reyes de Madián.'
  ron-BTF: 'Și a spus bărbaților din Sucot: Dați, vă rog, pâini poporului care mă
    urmează, pentru că sunt obosiți și eu urmăresc pe Zebah și pe Țalmuna, împărații
    lui Madian.'
  eng-WEBP: He said to the men of Succoth, “Please give loaves of bread to the people
    who follow me; for they are faint, and I am pursuing after Zebah and Zalmunna,
    the kings of Midian.”
  eng-FBV: When they got to Succoth, Gideon asked the people there, “Please provide
    some bread to the men with me because they're worn out—I'm pursuing Zebah and
    Zalmunna, the Midianite kings.”
  nld-1939: 'Hij zei toen tot de bewoners van Soekkot: Geef toch wat brood aan de
    mannen, die me volgen; want ze zijn uitgeput, en ik moet de midjanietische koningen
    Zébach en Salmoenna nog achtervolgen.'
  nch-BL: 'Huan Gedeón quintajtani nopa tacame ten Sucot: ―Nimechtajtanía xiquintamacaca
    cati nohuaya hualahuij, pampa tahuel siyajtoque huan mayanaj. Huan na nijtepotztocatiyas
    Zeba huan Salmuna, nopa tanahuatiani ten madianitame.'
  vie-1934: 'Người bèn nói cùng dân Su-cốt rằng: Ta xin các ngươi hãy cấp một vài
    ổ bánh cho dân theo ta, vì chúng mệt nhọc; ta đang đuổi theo Xê-bách và Xanh-mu-na,
    hai vua Ma-đi-an.'
  hin-CV: सुक्कोथवासियों से गिदोन ने विनती की, “मेरे साथ आ रहे इन व्यक्तियों को कृपा
    कर रोटियां दे दीजिए, वे बहुत ही थक चुके हैं, क्योंकि मैं मिदियानियों के राजाओं,
    सेबा तथा ज़लमुन्‍ना का अभी भी पीछा कर रहा हूं.”
  spa-BES: 'Y dijo a los hombres de Sucot: Den pan a mi pueblo, porque se sienten
    vencidos por el cansancio, y estamos persiguiendo a Zeba y Zalmuna, los reyes
    de Madián.'
  tdx-tdx: Le hoe re amo nte-Sokoteo, Anjotso boko-mofo i lia-raike mañorik’ ahiy,
    fa mikolempañe hañoridaña’ay i Zebake naho i Tsalmonà, mpanjaka’ i Midiane.
  tha-KJV: ท่านจึงพู​ดก​ับชาวเมืองสุคคทว่า “ขอขนมปังให้​คนที​่​ติ​ดตามเรามาบ้าง เพราะเขาอ่อนเปลี้ย
    เรากำลังไล่​ติ​ดตามเศบาห์และศั​ลม​ุนนากษั​ตริ​ย์​แห่​งม​ีเดียน”
  por-BR-2018: 'E disse aos de Sucote: Eu vos rogo que deis à gente que me segue alguns
    bocados de pão; porque estão cansados, e eu persigo a Zeba e a Zalmuna, reis de
    Midiã.'
  deu-ELO: 'Und er sprach zu den Männern von Sukkoth: Gebet doch dem Volke, das mir
    nachfolgt, einige Laibe Brot; denn sie sind ermattet, und ich jage den Königen
    von Midian, Sebach und Zalmunna, nach.'
  eng-WYC-2018: And he said to the men of Succoth, I beseech (thee), give ye (some)
    loaves to the people, that is with me; for they failed greatly (or for they faint
    now), (so) that we may then pursue Zebah and Zalmunna, (the) kings of Midian.
  epo-epo: 'Kaj li diris al la loĝantoj de Sukot: Donu, mi petas, panojn al la homoj,
    kiuj sekvas min; ĉar ili estas lacaj, kaj mi postkuras Zebaĥon kaj Calmunan, reĝojn
    de Midjan.'
  uig-PIN: 'Gideon Sukkot xǝⱨiridikilǝrgǝ: — Manga ⱨǝmraⱨ bolup kǝlgǝn kixilǝrgǝ nan
    bǝrsǝnglar, qünki ular ⱨerip-qarqap kǝtti. Biz Midiyanning ikki padixaⱨi Zǝbaⱨ
    wǝ Zalmunnani ⱪoƣlap ketip barimiz, — dedi.'
  beo-beo: Ilia da Sagode moilaiga doaga:loba, Gidione da Sagode dunu ilima amane
    sia:i, “Ha:i manu ninima ima. Na dunu da bagade helebe. Na da Midia:ne fi hina
    bagade dunu aduna amo Siba amola Sa:lamana sefasilala.”
  tpi-OTNT: Na Gideon i askim ol man bilong taun Sukot olsem, “Inap yupela i givim
    sampela bret bilong strongim bodi bilong ol man bilong mi? Skin bilong ol i les
    tru, na mipela i wok yet long ranim Seba na Salmuna, tupela king bilong ol Midian.
  hau-SA: Ya ce wa mutanen Sukkot, “Ku ba wa mutanena burodi; sun gaji, har yanzu
    ina fafarar Zeba da Zalmunna, sarakunan Midiyawa.”
  uig-LAT: 'Gidéon Sukkot shehiridikilerge: — Manga hemrah bolup kelgen kishilerge
    nan bersenglar, chünki ular hérip-charchap ketti. Biz Midiyanning ikki padishahi
    Zebah we Zalmunnani qoghlap kétip barimiz, — dédi.'
  nde-nde: Wasesithi ebantwini baseSukhothi, “Phanini amabutho ami izinkwa; akhathele,
    njalo ngisaxotshana loZebha kanye loZalimuna, amakhosi aseMidiyani.”
  ton-ton: Pea pehē ʻe ia ki he kau tangata ʻo Sukote, “ʻOku ou kole kiate kimoutolu,
    tuku mai ʻae ngaahi foʻi mā ki he kakai ʻoku muimui ʻiate au, he ʻoku nau vaivai,
    pea ʻoku ou tuli kia Sipa mo Salimuna, ko e ongo tuʻi ʻo Mitiane.”
  ces-1613: 'Protož řekl mužům Sochot: Dejte, prosím, po pecníku chleba lidu, kterýž
    za mnou jde, nebo ustali, a já honím Zebaha a Salmuna, krále ty Madianské.'
  eng-WMB: He said to the men of Succoth, “Please give loaves of bread to the people
    who follow me; for they are faint, and I am pursuing after Zebah and Zalmunna,
    the kings of Midian.”
  tam-TCV: அவன் சுக்கோத்தின் மனிதரிடம், “என்னோடிருக்கும் படைக்கு கொஞ்சம் உணவு கொடுங்கள்.
    அவர்கள் மிகவும் களைப்பாயிருக்கிறார்கள். நான் மீதியானியரின் அரசர்களான சேபாவையும்,
    சல்முனாவையும் இன்னும் பின்தொடர்ந்து கொண்டிருக்கிறேன்” எனச் சொன்னான்.
  ceb-ULB: Miingon siya sa mga tawo sa Sucot, “Palihog hatagi ug tinapay ang mga tawo
    nga nagsunod kanako, kay gikapoy sila, ug gigukod nako si Zeba ug si Zalmuna,
    ang mga hari sa Midian.”
  pol-UBG: 'I powiedział do mieszkańców Sukkot: Dajcie, proszę, po bochenku chleba
    ludowi, który idzie za mną, bo jest znużony, a ja ścigam Zebacha i Salmunnę, królów
    Midianu.'
  agr-agr: 'Nunikag yaakat Sucot tutainum jegawag, Gedeón nuwiya aents aidaun chichajak:
    “Wait aneasjum aents wijai yuja nunú yutai ajamjuttsatajum, ditak pimpiki yawekag
    mininawai. Iik Madiágnumia apu aidau Zébah Salmunájai achiktasa ainku yujaji”,
    tiuwai.'
  kyc-kyc: Nakama yuu Sakote dokona epeyaminyi dokopa baame yuu range akali dupwa
    lamaiyuo, Nambana akali dapwa ama mako lopome kumulyaminyi dokona nenge borete
    lapo maiyakalapa. Nambame Mitiane kiŋi Salemuna Sipapa peteta ralyuo pyala papilyu,
    leya.
  urd-GVU: اِس لئے جدعون نے قریب کے شہر سُکات کے باشندوں سے گزارش کی، ”میرے فوجیوں
    کو کچھ روٹی دے دیں۔ وہ تھک گئے ہیں، کیونکہ ہم مِدیانی سردار زبح اور ضلمُنّع کا
    تعاقب کر رہے ہیں۔“
  deu-1912: 'Und er sprach zu den Leuten von Sukkoth: Gebt doch dem Volk, das unter
    mir ist, etliche Brote; denn sie sind müde, daß ich nachjagte den Königen der
    Mididaniter, Sebah und Zalmuna.'
  kan-2017: ಗಿದ್ಯೋನನು ಸುಖೋತಿನವರಿಗೆ, “ದಯವಿಟ್ಟು ನನ್ನ ಜೊತೆಯಲ್ಲಿ ಬಂದಿರುವವರಿಗೆ ಕೆಲವು ರೊಟ್ಟಿಗಳನ್ನು
    ಕೊಡಿರಿ, ಅವರು ಬಹಳ ದಣಿದಿದ್ದಾರೆ; ನಾನು ಮಿದ್ಯಾನ್ಯರ ಅರಸರಾದ ಜೆಬಹ, ಚಲ್ಮುನ್ನರನ್ನು ಹಿಂದಟ್ಟುತ್ತಾ
    ಇದ್ದೇನೆ” ಅಂದನು.
  yap-yap: Me wenig ngak e pumo’on ko binaw nu Sukkoth ni ga’ar, “Wenig ngomed, mu
    pi’ed boch e flowa ngak e salthaw rog. Ya ke aw porowrad, ma gu be lol’oeg Zebah
    nge Zalmunna, ni yow e pilung rok piyu Midian.”
  hlt-MCSB: Te dongah Sukkoth hlang rhoek taengah, “Ka kho kung kah pilnam ham he
    buh hluem khaw m'paek pah laem, Midian manghai Zebah neh Zalmunna hnuk ka hloem
    ah amih khaw kamah khaw buhmueh rhathih lam ni ka om uh,” a ti nah.
  mdy-ETH: ዬካፓ ሱኮቴ ካታሞ ዔያታ ሄሌኔ፤ ጌዲዎኔ ዬኖ ካታሞ ዓሶ ኮራ፦ «ታ ዓሶም ካሣ ዒንጉዋቴራ፤ ዔያታ ሚርጌ ላቤኔ፤
    ታኣኒ ሃሢ፦ ዜባሄና ፃልሙናዔ ጌይንታ ሚዲያሜ ዓሶ ካኣቶንሢ ዳውሳኔ» ጌዔኔ።
  twi-ASANTE: Wɔduruu Sukot no, Gideon ka kyerɛɛ ntuanofoɔ a wɔwɔ hɔ no sɛ, “Momma
    mʼakofoɔ no aduane nni na wɔabrɛ. Meretaa Midian ahemfo Seba ne Salmuna.”
  eng-WEBU: He said to the men of Succoth, “Please give loaves of bread to the people
    who follow me; for they are faint, and I am pursuing after Zebah and Zalmunna,
    the kings of Midian.”
  wal-wal: Yedettiiddi Sukkota gakkido wode, Geedooni katamaa asaa, “Ta asai daafurido
    gishshau, hayyanintta amarida oitta immerkketii. Taani Midiyaamatu kawota Zebaahanne
    Xalmmunaa7a yedettaidda de7ais” yaagiis.
  spa-PDDPT: 'Y dijo a los hombres de Sucot: Les ruego que den algunos bocados de
    pan a la gente que me sigue, porque están cansados, y persigo a Zeba y a Zalmuna,
    reyes de Madián.'
  gun-gun: 'Ha''e gui aipoe''i Sucote pygua avakue pe: — Ajerure pẽvy, peme''ẽ xerupivegua
    kuery ho''u va''erã, mba''eta ikane''õmba ma, ha''e xerupive oje''oi Midiã pygua
    huvixa kuery Zeba ha''e Zalmuna rakykue.'
  agu-BL: 'Nin le ama''l yi na bi''aj Sucot, nin tzun jak'' Gedeón scyetz yi e'' wunak
    yi najlche''-tz le ama''la''tz, itzun taltz: —Chibne''u'' jun pawor, cyak''e''u''
    noc chiwa'' yi e'' yi xomche'' swe''j, na nternin k''e''xnako''t. Cho''n xomcho''
    tan chitz''amle''n yi chireyil yi e'' aj Madián yi na chibi''aj Zeba tu Zalmuna.'
  ilo-ULB: Kinunana kadagiti lallaki ti Succot, “Pangngaasiyo ta ikkanyo ti tinapay
    dagiti tattao a sumursurot kaniak, gapu ta nabannogdan, ket kamkamatek da Zeba
    ken Salmunna, dagiti ari ti Midian.”
  kpg-kpg: Di nadau dau adu gi di waahale go Sukkoth, Gideon ga helekai gi digau o di
    waahale deenei boloo, “Dumaalia, wanga ina hunu palaawaa gi agu gau dauwa. Digaula
    gu duadua, gei au e waluwalu nia king Midian go Zebah mo Zalmunna.”
  uig-ARA: 'گىدېئون سۇككوت شەھىرىدىكىلەرگە: ــ ماڭا ھەمراھ بولۇپ كەلگەن كىشىلەرگە
    نان بەرسەڭلار، چۈنكى ئۇلار ھېرىپ-چارچاپ كەتتى. بىز مىدىياننىڭ ئىككى پادىشاھى زەباھ
    ۋە زالمۇننانى قوغلاپ كېتىپ بارىمىز، ــ دېدى.'
  sus-sus: A naxa a fala Sukɔtikae bɛ, «N bara wo maxandi, wo taami nde so n ma mixie
    yi ra, barima e bara tagan. N na Madiyankae xa mangɛe Sɛba nun Salamuna nan kerife.»
  pon-2006: Kidion eri peki rehn tohnkahnimw Sukot, “Kumwail menlau kihong nei sounpei
    kat ekei lopwon en pilawa. Pwe re inenen pwangadahr oh duhpeklahr. I pwakipwakihodo
    Sepa oh Salmuna, nanmwarkien mehn Midian kan.”
  jae-jae: Tec kêsôm gêdêŋ lau aŋga malac Sukot gebe “Aê jateŋ amac gebe akêŋ polom
    ŋagêdô êndêŋ ŋoc lau. Êsêac tekweŋ gêbac ma aê kajanda lau Midian nêŋ kiŋ Seba
    agêc Salmuna tec gamoa.”
  ksd-ksd: 'Ma i ga biti ta ra tarai Sukot: Iau lul avat ba avat a tabar diat dia
    murmur iau ma ta gem; tago dia bilua, ma iau korot mur ra ura king Midian, Seba
    ma Salmuna.'
  tur-YTC: 'Sukkotlular''a şöyle dedi: “Lütfen arkamdan gelenlere ekmek verin; çünkü
    bitkinler; ben de Midyan kralları Zevah''ı ve Salmunna''yı kovalıyorum.”'
  grc-BRENT: Καὶ εἶπε τοῖς ἀνδράσι Σοκχὼθ, δότε δὴ ἄρτους εἰς τροφὴν τῷ λαῷ τούτῳ
    τῷ ἐν ποσί μου, ὅτι ἐκλείπουσι, καὶ ἰδοὺ ἐγώ εἰμι διώκων ὀπίσω τοῦ Ζεβεὲ καὶ Σαλμανὰ
    βασιλέων Μαδιάμ.
  ind-AYT: Kemudian, dia berkata kepada orang-orang Sukot, “Berikanlah beberapa ketul
    roti untuk orang-orang yang mengikuti aku, sebab mereka lelah. Aku sedang mengejar
    Zebah dan Salmuna, raja-raja Midian.”
  nya-nya: Atafika ku Sukoti anapempha anthu a kumeneko kuti, “Chonde apatseniko buledi
    ankhondo angawa pakuti atopa. Koma ine ndikupirikitsa Zeba ndi Zalimuna, mafumu
    a Midiyani.”
  hrv-hrv: 'Stoga reče ljudima iz Sukota: “Dajte kruha ljudima koji idu za mnom, iznemogli
    su. Ja gonim Zebaha i Salmunu, kraljeve midjanske.”'
  mps-mps: Tama Gideongo te Sukot hanude bidalubo bidi dabebolo hanalu te tiwai po
    wai, “Te eno ami bidi dabebolo te dagego bret meba maiąo. Augwali te bomo kimi
    isiyu, tama nasi ebao. Tama eno te Midian dabego king bidi si te Seba me Salmuna
    te augwali si pobeasa bilibo sę idubadi gebao,” Gideongo te po wai.
  tpi-tpi: Na Gideon i askim ol man bilong taun Sukot olsem, “Inap yupela i givim
    sampela bret bilong strongim bodi bilong ol man bilong mi? Skin bilong ol i les
    tru, na mipela i wok yet long ranim Seba na Salmuna, tupela king bilong ol Midian.
  dan-1931: 'Han sagde da til Folkene i Sukkot: “Giv Folkene, der følger mig, nogle
    Brød, thi de er udmattede, og jeg er i Færd med at forfølge Midjanitterkongerne
    Zeba og Zalmunna!”'
  vie-OVCB: 'Đến Su-cốt, ông yêu cầu dân chúng: “Xin cấp cho quân ta một ít bánh,
    vì họ đói lả, trong khi đó tôi phải đuổi theo hai vua Ma-đi-an là Xê-bách và Xanh-mu-na.”'
  guj-2017: તેણે સુક્કોથના લોકોને કહ્યું, “કૃપા કરીને મારી પાછળ આવનાર આ લોકોને રોટલી
    આપો, કેમ કે તેઓ થાકેલાં છે અને હું મિદ્યાનના ઝેબા તથા સાલ્મુન્ના રાજાઓની પાછળ
    પડ્યો છું.”
  pon-2006A: Kidion eri peki rehn tohnkahnimw Sukot, “Kumwail menlau kihong nei sounpei
    kat ekei lopwon en pilawa. Pwe re inenen pwangadahr oh duhpeklahr. I pwakipwakihodo
    Sepa oh Salmuna, nanmwarkien mehn Midian kan.”
  por-BRBSL: 'Ele disse aos homens de Succoth: “Por favor, dêem pães ao povo que me
    segue; pois eles estão fracos, e eu estou perseguindo Zebah e Zalmunna, os reis
    de Midian”.'
  cth-cth: Sukkoth khonaw hanelah kai ka hnukkâbangnaw hah vaiyei poe haw. Ahnimouh
    teh nget a tawn awh toe, Midian siangpahrang Zebah hoi Zalmunna hah atu ka pâlei
    awh atipouh.
  twi-twi: Woduu Sukot no, Gideon ka kyerɛɛ ntuanofo a wɔwɔ hɔ no se, “Momma mʼakofo
    no aduan nni na wɔabrɛ. Meretaa Midian ahemfo Seba ne Salmuna.”
  hlt-hlt: Te dongah Sukkoth hlang rhoek taengah, “Ka kho kung kah pilnam ham he buh
    hluem khaw m'paek pah laem, Midian manghai Zebah neh Zalmunna hnuk ka hloem ah
    amih khaw kamah khaw buhmueh rhathih lam ni ka om uh,” a ti nah.
  tbz-SIM: 'kɛ́tuɔkɛ Sukɔti ɛì kɛ̀ Sedeɔ̃ɔ̃ nɑ́kɛ́ dɛ kó dihɛì kɔbɛ kɛ dɔ̀: Pɑ̃nɛ̀
    n nìtìbɛ̀ mudiì bɛ̀ ɔ̀umu, m bɛtì Mɑndiyɑ̃ɑ̃bɛ kpɑ̀ɑ̀tìbɛ̀ mbɛ, Sebɑ nɛ̀ Sɑdimunɑ.'
  msy-2020: Egha me ghua Sukotɨn nguibar ekiamɨn otivigha, Gideon kamaghɨn Sukotɨn
    itir gumazibar azai, “Gumazir nan gɨn iziba, men mɨkarziba mɨtiriam bangɨn bar
    amɨra. Kamaghɨn, ia bretɨn taba me danightɨ me dar amɨ. Kɨ uabɨ, kɨ Midianian
    atrivimning Seba ko Salmunan agɨntɨsi.”
  dop-dop: 'Pɑ tɑlɑ Sukɔtɩ, ɩlɛnɑ Ketiyɔŋ tɔ ɩcɑtɛ nyǝ́mɑ sɩ: Ɩ́ hɑ mɑ yoolɑɑ kɛ tɔɣɔnɑɣɑ,
    pǝ nɩɩ-wɛɣɛ. Mpi tɔ, tǝ tɔŋnɑ Mɑtiyɑŋ ɑwulɑɑ Sepɑ nɑ Sɑlǝmunɑ kɛ tɔɣɔnʋɣʋ kɛ́.'
  azb-azb: 'O gəlib Sukkot adamlarının yanına çataraq dedi: «Rica edirəm, arxamca
    gələn adamlara bir parça çörək verin, çünki taqətdən düşüblər. Mən isə Midyan
    padşahları Zevah və Salmunnanın ardınca qaçıram».'
  eng-DBY: And he said to the men of Succoth, Give, I pray you, loaves of bread to
    the people that follow me, for they are faint; and I am pursuing after Zebah and
    Zalmunna, kings of Midian.
  hin-2017: तब उसने सुक्कोत के लोगों से कहा, “मेरे पीछे इन आनेवालों को रोटियाँ दो,
    क्योंकि ये थके-माँदे हैं; और मैं मिद्यान के जेबह और सल्मुन्ना नामक राजाओं का पीछा
    कर रहा हूँ।”
  eng-YLT: and he saith to the men of Succoth, 'Give, I pray you, cakes of bread to
    the people who [are] at my feet, for they [are] wearied, and I am pursuing after
    Zebah and Zalmunna kings of Midian.'
  eng-WYC-2017: And he said to the men of Succoth, I beseech, give ye loaves to the
    people, that is with me; for they failed greatly, that we may then pursue Zebah
    and Zalmunna, kings of Midian.
  eng-WMBB: He said to the men of Succoth, “Please give loaves of bread to the people
    who follow me; for they are faint, and I am pursuing after Zebah and Zalmunna,
    the kings of Midian.”
  urd-GVH: इसलिए जिदौन ने क़रीब के शहर सुक्कात के बाशिंदों से गुज़ारिश की, “मेरे फ़ौजियों
    को कुछ रोटी दे दें। वह थक गए हैं, क्योंकि हम मिदियानी सरदार ज़िबह और ज़लमुन्ना
    का ताक़्क़ुब कर रहे हैं।”
  rug-rug: Meke sipu kamoa rini si pa Sukoti, si zama la koari na tie koasa vasileana
    nomana sana si asa, “Kei, poni ginani sari na qua tie hire na malohoro sisigiti
    si arini, na korapa hadui rau sari Zeba meke Zalamuna, sari karua baṉara tadi
    na tinoni Midiani,” gua si asa.
  gaz-gaz: Innis namoota Sukootiitiin, “Loltoota kootiif buddeena kennaa; isaan baayʼee
    na duraa dadhabaniiruutii; ani amma iyyuu mootota Midiyaanotaa jechuunis Zebaa
    fi Zalmunaa ariʼaa jira” jedhe.
  fra-LSG: 'Il dit aux gens de Succoth: Donnez, je vous prie, quelques pains au peuple
    qui m’accompagne, car ils sont fatigués, et je suis à la poursuite de Zébach et
    de Tsalmunna, rois de Madian.'
  yal-yal: A yi a fala Sukɔti kaane xa, a naxa, “N bata ɛ mafan ɛ donseen so yamaan
    yii naxan biraxi n fɔxɔ ra, amasɔtɔ e xadanxi, anu n mɔn Midiyan mangane sagatanma
    Sebaxa nun Salamuna.”
  haw-1868: I ae la ia i kanaka o Sukota, Ke nonoi aku nei au ia oukou, e haawi mai
    i mau popo berena na ka poe e hahai ana ia u; no ka mea, ua makaponiuniu lakou,
    a e hahai ana au ia Zeba, a me Zalemuna, i na'lii o ko Midiana.
  arb-NAV: 'فَقَالَ لأَهْلِ سُكُّوتَ: «أَعْطُوا رِجَالِي طَعَاماً فَإِنَّهُمْ مُنْهَكُونَ،
    وَأَنَا مَازِلْتُ أُطَارِدُ زَبَحَ وَصَلْمُنَّاعَ مَلِكَيْ مِدْيَانَ».'
  ewe-ewe: Esi wova ɖo Sukɔt la, Gideon gblɔ na Sukɔt ƒe amewo be ɖeɖi te yewo ŋu
    le Midian fiawo, Zeba kple Zalmuna nyanya me eya ta woana nuɖuɖu yewo.
  eng-LEE: And he said unto the men of Succoth, Give, I pray you, a few loaves of
    bread unto the people that are in my train; for they are faint, and I am pursuing
    after Zebach and Zalmunna,' the kings of Midian.
  asm-FB: সেয়ে গিদিয়োনে চুক্কোতৰ অধিবাসীসকলক ক’লে, “দয়া কৰি মোৰ পাছে পাছে অহা সৈন্যবোৰক
    কিছু পিঠা খাবলৈ দিয়ক; কিয়নো তেওঁলোক অতিশয় পৰিশ্রান্ত হৈ পৰিছে। মই মিদিয়নীয়াসকলৰ
    ৰজা জেবহ আৰু চলমুন্নাৰ পাছে পাছে খেদি আহিছোঁ।”
  sus-A: عَ نَشَ عَ قَلَ سُكْتِكَيٍ بّ، «ﭑ بَرَ وٌ مَشَندِ، وٌ تَامِ ندٍ سٌ ﭑ مَ مِشِيٍ
    يِ رَ، بَرِ مَ عٍ بَرَ تَفَن. ﭑ نَ مَدِيَنكَيٍ شَ مَنفّيٍ سّبَ نُن سَلَمُنَ نَن
    كٍرِقٍ.»
  fra-SBL: 'Il dit aux hommes de Succoth : « Donnez, je vous prie, des pains aux gens
    qui me suivent, car ils sont épuisés, et je poursuis Zébah et Tsalmunna, les rois
    de Madian. »'
  hbo-hbo: וַיֹּ֙אמֶר֙ לְאַנְשֵׁ֣י סֻכֹּ֔ות תְּנוּ־נָא֙ כִּכְּרֹ֣ות לֶ֔חֶם לָעָ֖ם
    אֲשֶׁ֣ר בְּרַגְלָ֑י כִּי־עֲיֵפִ֣ים הֵ֔ם וְאָנֹכִ֗י רֹדֵ֛ף אַחֲרֵ֛י זֶ֥בַח וְצַלְמֻנָּ֖ע
    מַלְכֵ֥י מִדְיָֽן׃
  kik-kik: Nake akĩĩra andũ a Sukothu atĩrĩ, “Heei ita rĩakwa kĩndũ gĩa kũrĩa; nĩ
    ũndũ nĩ anogu biũ, na no ndengʼeretie Zeba na Zalimuna, athamaki a Midiani.”
  fra-NCL: 'Il dit aux gens de Soccoth : « Donnez, je vous prie, des galettes de pain
    au peuple qui m’accompagne, car ils sont fatigués, et je suis à la poursuite de
    Zébée et de Salmana, rois de Madian. »'
  cek-AK: Sukkoth vangpui ih kaminawk khaeah, Midian siangpahrang, Zebah hoi Zalmunna
    hnik to ka patom vop; ka hnukbang kaminawk loe angpho o sut boeh pongah, nihcae
    han takaw to paek thoem ah, tiah tahmenhaih a hnik.
  cuk-cuk: 'Gedeón Sucot-neggweburse mosgua, Sucotʼginmaladga sogded: —Wis be an-sordamarga
    mas-uke, ar an-sordamar na nue-yegusmalad. Amba anmar Madián-reymar Zebaʼye-nugad,
    degi, Zalmunaʼye-nugad baleginadapmalad.'
  uig-CYR: 'Гидеон Суккот шәһиридикиләргә: — Маңа һәмраһ болуп кәлгән кишиләргә нан
    бәрсәңлар, чүнки улар һерип-чарчап кәтти. Биз Мидиянниң икки падишаси Зәбаһ вә
    Залмуннани қоғлап кетип баримиз, — деди.'
  tel-2017: అతడు సుక్కోతు వాళ్ళతో “నా వెంట ఉన్న ప్రజలు అలసి ఉన్నారు, మేము మిద్యాను
    రాజులైన జెబహును, సల్మున్నాను తరుముతున్నాము. దయచేసి నాతో వస్తున్నవారికి రొట్టెలు
    ఇవ్వండి” అని అడిగాడు.
  hat-BSA: 'Li te di a mesye Succoth yo: “Souple, ban mwen pen pou pèp la k ap swiv
    mwen an, paske yo fatige, e mwen ap kouri dèyè Zébach avèk Tsalmunna, wa a Madian
    yo.”'
  kos-kos: 'Ke elos sun acn Sukkoth, Gideon el fahk nu sin mwet in acn sac, “Nunak
    munas, sang kutu bread an nu sin mwet luk inge. Elos arulana totola, ac nga srakna
    ukwe tokosra luo lun mwet Midian: Zebah ac Zalmunna.”'
  hbo-WLC: וַיֹּ֙אמֶר֙ לְאַנְשֵׁ֣י סֻכּ֔וֹת תְּנוּ־נָא֙ כִּכְּר֣וֹת לֶ֔חֶם לָעָ֖ם
    אֲשֶׁ֣ר בְּרַגְלָ֑י כִּי־עֲיֵפִ֣ים הֵ֔ם וְאָנֹכִ֗י רֹדֵ֛ף אַחֲרֵ֛י זֶ֥בַח וְצַלְמֻנָּ֖ע
    מַלְכֵ֥י מִדְיָֽן׃
  ibo-ibo: Ọ sịrị ndị ikom Sukọt, “Nyetụnụ ndị agha m achịcha nʼihi na ike gwụrụ ha.
    Ana m na-achụso Zeba na Zalmuna, ndị eze Midia ọsọ.”
  ory-ory: ପୁଣି ସେ ସୁକ୍କୋତର ଲୋକମାନଙ୍କୁ କହିଲେ, “ମୁଁ ନିବେଦନ କରୁଅଛି, ଆମ୍ଭର ପଶ୍ଚାଦ୍‍ଗାମୀ
    ଲୋକମାନଙ୍କୁ ରୁଟି ଦିଅ; କାରଣ ସେମାନେ କ୍ଳାନ୍ତ ହୋଇଅଛନ୍ତି ଓ ମୁଁ ମିଦୀୟନର ରାଜା ସେବହ ଓ ସଲମୁନ୍ନର
    ପଛେ ପଛେ ଗୋଡ଼ାଉଅଛି।”
  chk-chk: Lupwen ra tori Sukot, Kition a üreni mwänin ewe telinimw, “Ouse mochen
    oupwe ngeni nei kei sounfiu ekoch fochun pilawa. Ra fokun malülü, nge ngang üa
    chüen mochen tapweri ekewe kingen Mitian iter Sepa me Salmuna.”
  rop-rop: en wen deibin kamat langa det taun gulum Sukait, Gidiyan bin askim ola
    bosmen deya, “Yumob garra gibit main solja olabat sambala daga. Melabat nokap,
    en melabat ranimapbat det dubala Midiyan king neim Seba en Seilmuna.”
  ukr-1871: 'Прохав він міських осадників у Соккотї: Дайте хлїба людям, що я веду,
    бо потомились, уганяючи зо мною за Мадиянїйським царем Зевейом і Салманом.'
  deu-1951: 'Und er sprach zu den Leuten zu Sukkot: Gebt doch dem Volk, das bei mir
    ist, etliche Laibe Brot, denn sie sind müde, und ich jage den Königen der Midianiter,
    Sebach und Zalmunna, nach.'
  eng-JPS: 'And he said unto the men of Succoth: ''Give, I pray you, loaves of bread
    unto the people that follow me; for they are faint, and I am pursuing after Zebah
    and Zalmunna, the kings of Midian.'''
  srp-1865: 'Pa reèe ljudima Sokoæanima: dajte nekoliko hljebova narodu koji ide za
    mnom, jer su umorni, a ja gonim Zeveja i Salmana careve Madijanske.'
  lug-lug: N’agamba abasajja ab’omu Sukkosi nti, “Muwe ku basajja bange, ekyokulya,
    bakooye. Mpondera Zeba ne Zalumunna bakabaka ba Midiyaani.”
  heb-heb: ויאמר לאנשי סכות תנו נא ככרות לחם לעם אשר ברגלי כי עיפים הם ואנכי רדף אחרי
    זבח וצלמנע מלכי מדין׃
  ben-IRV: আর তিনি সুক্কোতের লোকদেরকে বললেন, অনুরোধ করি, তোমরা আমার অনুগামী লোকদেরকে
    রুটি দাও, কারণ তারা ক্লান্ত হয়েছে; আর আমি সেবহ ও সল্‌মুন্নের মিদিয়নের দুই রাজার
    পিছন পিছন তাড়া করে যাচ্ছি।
  pan-pan: ਕਿਉਂ ਜੋ ਇਹ ਥੱਕੇ ਹੋਏ ਹਨ ਅਤੇ ਮੈਂ ਮਿਦਯਾਨ ਦੇ ਦੋਹਾਂ ਰਾਜਿਆਂ ਜ਼ਬਾਹ ਅਤੇ ਸਲਮੁੰਨਾ
    ਦੇ ਪਿੱਛੇ ਪਿਆ ਹੋਇਆ ਹਾਂ।”
  mya-JVB: သုကုတ် မြို့သား တို့အား လည်း ၊ ငါ့ နောက် လိုက်သောသူ တို့အား မုန့် ကိုပေး
    ကြပါလော့။ သူ တို့သည် ပင်ပန်း ကြပြီ။ ငါ သည် မိဒျန် မင်းကြီး ဇေဘဟ နှင့် ဇာလမုန္န
    ကို ယခု လိုက် ရှာပါ၏ဟု တောင်း သော်လည်း၊
  hmo-hmo: Vadaeni Gideona ese Sukoto hanua taudia ia noia, ia gwau, “Mani emui kara,
    lauegu tatau dekenai aniani do umui henia, badina idia be manori, bona lau be
    Midiana king taudia Sebaha bona Salamuna lau lulua noho.”
  urd-urd: तब उसने सुक्कात के बाशिंदों से कहा कि इन लोगों को जो मेरे पैरौ हैं, रोटी
    के गिर्दे दो क्यूँकि यह थक गए हैं; और मैं मिदियान के दोनों बादशाहों ज़िबह और ज़िलमना'
    का पीछा कर रहा हूँ।
  rus-SYN: 'И сказал он жителям Сокхофа: дайте хлеба народу, который идет за мною;
    они утомились, а я преследую Зевея и Салмана, царей Мадиамских.'
  bqc-SIM: 'Ɔ̃ a ò Sukodeↄnɛ: À ma gbɛ̃́ↄ gba pɛ̃ɛ. Nↄana lɛ́ ń dɛɛ, mɛ́ málɛ
    pɛ́lɛ Madiã kíaↄ Zɛba ń Zalemunaoziɛ.'
  tcz-CHONGTHU: Succoth alhun phat’un Gideonin akhopi lamkaiho kommah “Ka sepaite
    ho dingin anneh themkhat beh neipeuvin amahohi athachol lheh tauvin ahi. Keiman
    Midian lengte Zebah leh Zalmunna kahin del ahi,” ati.
  mar-mar: तेव्हा तो सुक्कोथातल्या मनुष्यांना म्हणाला, “माझ्याबरोबरच्या लोकांस तुम्ही
    कृपा करून भाकरी द्या; कारण ते दमलेले आहेत, आणि मिद्यानाचे राजे जेबह व सलमुन्ना
    यांचा पाठलाग मी करत आहे.”
  qub-qub: 'Sucotman chayaycur Gedeonga jinan runacunata mañacuran: «Ruwacushayqui.
    Yan''guëcunata garaycapamay. Fiyupa uticashami carcaycan. Nogacunaga gaticacharcaycä
    Madianpa raynincunatami Zebatawan Zalmunata.»'
  bqp-bqp: 'Akũ à pì Sukodenↄnɛ: À ma gbɛ̃nↄ gba pↄ́ble. Ń gbãna bùsa akũsↄ̃ má
    kpɛ́ matɛn pɛ́tɛ Midiã kínanↄ Zɛba kũ Zalamunaoi.'
  hat-hat: 'Jedeyon pale ak moun lavil Soukòt yo, li di yo: -Tanpri, bay mesye m''
    yo kèk moso pen pou yo manje. Yo bouke anpil. M''ap kouri dèyè Zebak ak Salmouna,
    wa moun Madyan yo.'
  eng-BSB: So Gideon said to the men of Succoth, “Please give my troops some bread,
    for they are exhausted, and I am still pursuing Zebah and Zalmunna, the kings
    of Midian.”
  tod-tod: 'Zeedeyɔnni seeliai ma Sukɔte taa wolai zu, é ɠɛni taaʋeaiti ma: «Nà
    wo maanɛɛnɛzu, à ɓulua ve zunuiti zea, niiti ti màazaasu, mazɔlɔɔ ti ɓɔlɔa,
    tama nà dɛ Zeeɓa ta Salemuna ɓɛɛzu, niiti ti ga Madiyan masagiti.»'
  eng-WEBPB: He said to the men of Succoth, “Please give loaves of bread to the people
    who follow me; for they are faint, and I am pursuing after Zebah and Zalmunna,
    the kings of Midian.”
  kbq-kbq: Hagi Sukoti kumate'ma ne-eno'a Gidioni'a amanage huno ana kumate kva vahetmina
    zamantahige'ne. Muse huramantoanki, Nagri'enema aza vahetamina bretia zaminke'za
    neho. Na'ankure zamagra tusi zamasafeku nehu'za, nagranena neazage'na nagra Midieni
    kini netre Zebane Zalmunakizni zanaratago hu'na neoe.
  nhe-BL: 'Huan Gedeón quintlajtlani nopa tlacame tlen Sucot: ―Nimechtlajtlanía xiquintlamacaca
    tlen nohuaya hualahuij, pampa tlahuel tlaxicojtoque huan mayanaj. Huan na niquintojtocatiyas
    Zeba huan Salmuna, nopa tlanahuatiani tlen madianitame.'
  bus-bus: 'Ben à bè Sukodeenↄnɛ: À ma gbɛ̃nↄ gba pↄ́blee. Aↄ̃ gbãaa bùsa bensↄ̃
    má kpɛ́ mɛ́ɛ pɛɛɛ Midiã kínanↄ Zɛba kↄ̃n Zalamunaozi.'
  gub-BL: Na'e Zineàw wenoz ma'e Xukot tawhu pe har wanupe kury. — Aha iteko Minià
    wanuwihaw Zema her ma'e Xaramun her ma'e wanaikweromo ihe. Awa herehe we har ikene'ogatu
    wà. Aipo pepuner temi'u imur haw rehe wanupe, i'i wanupe, wanehe upuranu pà.
  eng-DRA: 'And he said to the men of Soccoth: Give, I beseech you, bread to the people
    that is with me, for they are faint: that we may pursue Zebee, and Salmana the
    kings of Madian.'
