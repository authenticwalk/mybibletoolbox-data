verse: JDG.008.035
translations:
  mal-C: ഗിദെയോൻ എന്ന യെരൂ-ബാൽ ഇസ്രായേലിനു ചെയ്ത സകലനന്മയ്ക്കും തക്കവണ്ണം അദ്ദേഹത്തിന്റെ
    കുടുംബത്തോട് അവർ കരുണ കാണിച്ചതുമില്ല.
  deu-TKW: auch übten sie keine Liebe gegen die Familie Jerubbaals, Gideons, die den
    Wohlthaten, die er Israel erwiesen, entsprochen hätte.
  lin-lin: Bazongisaki ata bolamu moko te na libota ya Yerubali oyo elakisi Jedeon,
    mpo na bolamu nyonso oyo asalelaki Isalaele.
  eng-LSV: neither have they done kindness with the house of Jerubba‘al—Gideon—according
    to all the good which he did with Israel.
  eng-GNV: Neither shewed they mercy on the house of Ierubbaal, or Gideon, according
    to al the goodnesse which he had shewed vnto Israel.
  eng-WEBSTER: Neither showed they kindness to the house of Jerubbaal, namely Gideon,
    according to all the goodness which he had shown to Israel.
  nhw-BL: Niyon amo quimacaque tlatlepanitacayotl iixhuihua Gedeón (o Jerobaal) por
    nochi catli cuali quinchihuilijtoya israelitame.
  swh-ONEN: Pia wakashindwa kuitendea mema jamaa ya Yerub-Baali (yaani Gideoni) kwa
    ajili ya mambo yote mema aliyokuwa amefanya kwa ajili yao.
  bba-bba: Mɛyɑ bɑǹ mɑɑ Gedeonin tɔmbu tɑkɑru ɡɑru kue, ɡeɑ ye u rɑɑ bu kuɑ kpuron
    sɔ̃.
  eng-KJVCPB: neither shewed they kindness to the house of Jerubbaal, namely, Gideon,
    according to all the goodness which he had shewed unto Israel.
  luo-luo: Bende negitamore timo ngʼwono ni joka Jerub-Baal (mano en Gideon) kuom
    gigo mabeyo duto mane osetimonigi.
  meu-meu: bona Ierubu-baal (una na Gideon) ena ruma taudia asie hanamodia, ia ese
    Israel e hanamoa davana asie kara.
  npi-ULB: यरूब-बालले (अर्थात् गिदोनले) इस्राएलमा तिनीहरूका निम्ति गरेका सबै असल कुराहरूका
    खातिर तिनीहरूले गिदोनको घरानालाई गरेका आफ्ना प्रतिज्ञाहरूलाई पुरा गरेनन् ।
  yor-yor: Wọ́n kùnà láti fi inú rere hàn sí ìdílé Jerubbaali (èyí ni Gideoni) fún
    gbogbo oore tí ó ṣe fún wọn.
  ind-ind: Mereka juga tidak setia kepada keluarga Gideon, yang dijuluki Yerubaal,
    padahal dia sudah melakukan banyak hal baik bagi bangsa Israel.
  pes-OPCB: و نیز برای خاندان جدعون، که آن همه به آنها خدمت کرده بود احترامی قائل
    نشدند.
  tgl-ULB: Hindi nila tinupad ang kanilang pangako sa bahay ni Jerub Baal (ang ibang
    pangalan ni Gideon), kapalit ng lahat ng kabutihan na ginawa niya sa Israel.
  cbu-NT: Jedeyon tputsee kapung istarangitaa, undararee kasirangitaa, ashiritaa Israelchich
    tputs nda pakchiyam chinamaam zandaranganaya. Ashirucha, Jedeyonaatssha maachirit
    niyrarangitamsinaya. Ashiriya, na kamaneena yuwaa Jedeyon tsiparamchu, yusur Israelchich
    yutaritshishee chinarangana anootsi.
  hui-hui: Ani bialu tigua Gidiono waneigini dameneruhondo Isaraele wali agalinaga
    ibugua baya hangu dewaore bima piyagonaga turuore halu ka̱i̱ gibi lo kama lalu
    walia habehegoyu naheore hene.
  mya-mya: သူ​တို့​သည်​ဣ​သ​ရေ​လ​လူ​မျိုး​အ​တွက် ဂိ​ဒေါင် ပြု​ခဲ့​သ​မျှ​သော​ကောင်း​ကျိုး​များ​အ​တွက်
    သူ​၏​အိမ်​ထောင်​စု​သား​များ​အ​ပေါ်​တွင် ကျေး​ဇူး​ကန်း​ကြ​ကုန်​သည်။
  bod-N: ཡང་ཡེ་རུབ་པཱ་ཨལ་ཞེས་བྱ་བའི་གིད་ཡོན་གྱིས་ཁོ་རྣམས་ལ་བྱས་པའི་ལས་བཟང་པོ་ཐམས་ཅད་བཞིན།
    དེའི་ཁྱིམ་རྒྱུད་དྲིན་གྱིས་མ་བསྐྱངས་སོ། །
  sna-sna: Vakatadza kuitira mhuri yaJerubhi-Bhaari (iye Gidheoni) zvakanaka pazvinhu
    zvose zvakanaka zvaakanga avaitira.
  spa-BLM: tampoco mostraron bondad a la casa de Jerobaal, es decir, a Gedeón, conforme
    a toda la bondad que había mostrado a Israel.
  cac-cac: Malaj jab'oc tas vach' ix yac' eb' spacoc d'a eb' yin̈tilal vin̈aj Gedeón
    chi' yuj tas ix sc'ulej vin̈ yuj svach'iloc eb'.
  swh-ULB: Hawakuweka ahadi zao kwa nyumba ya Yerubaali (yaani Gidioni), kwa ajili
    ya mema yote aliyoyafanya katika Israeli.
  bel-bel: і дому Ераваалаваму, альбо Гедэонаваму, не зрабілі міласьці дабрачынствы,
    якія ён зрабіў Ізраілю.
  deu-ELBBK: Und sie erwiesen keine Güte an dem Haus Jerub-Baal-Gideons, nach all
    dem Guten, das er an Israel getan hatte.
  mbb-OT: Wazè dan ipaahà is keupiya zan diyà te pemilya ni Jerubaal (he iyan si Gideon)
    minsan pa te zuen meupiya he nengeveelan din para te Israel.
  mal-2015: ഗിദെയോൻ എന്ന യെരുബ്ബാൽ യിസ്രായേലിന്നു ചെയ്ത എല്ലാനന്മെക്കും തക്കവണ്ണം
    അവന്റെ കടുംബത്തോടു ദയ ചെയ്തതുമില്ല.
  tuo-NT: Tojo nicã, Gedeṍ, Jerubaal na ninoꞌgʉ̃, Israe curuacjãrãrẽ peje añuse weemicã,
    na peꞌe cʉ̃ acawererãrẽ añurõ pajañaꞌticãrã niwã.
  rmc-rmc: A aňi le Gideonoskra famelijake na presikade e pačiv vaš savoro lačhipen,
    so prekal lende kerďa.
  pes-OPV: و با خاندان یربعل جدعون موافق همه احسانی که با بنی‌اسرائیل نموده بود، نیکویی
    نکردند.
  ron-1924: Ши н-ау цинут ла каса луй Иерубаал, а луй Гедеон, дупэ тот бинеле пе каре-л
    фэкусе ел луй Исраел.
  ben-OBCV: যিরুব্বায়াল (অর্থাৎ, গিদিয়োন) তাদের জন্য এত মঙ্গলজনক কাজ করা সত্ত্বেও,
    তারা তাঁর পরিবারের প্রতি কোনও আনুগত্য দেখায়নি।
  som-som: raxmadna ma ay tusin reerkii Yerubbacal, kaasoo ahaa Gidcoon, siduu wanaagga
    oo dhan ugu sameeyey reer binu Israa'iil.
  lat-VUC: nec fecerunt misericordiam cum domo Jerobaal Gedeon, juxta omnia bona quæ
    fecerat Israëli.
  eng-ASVBT: neither showed they kindness to the house of Jerubbaal, who is Gideon,
    according to all the goodness which he had shown unto Israel.
  ita-1885: e non usarono benignità inverso la casa di Ierubbaal, cioè, di Gedeone,
    secondo tutto il bene ch'egli avea operato inverso Israele.
  eng-LXXUP: And they did not deal mercifully with the house of Jerubbaal (the same
    is Gideon), according to all the good which he did to Israel.
  eng-ULB: They did not keep their promises to the house of Jerub Baal (that is, Gideon),
    in return for all the good he had done in Israel.
  spa-VBL: No mostraron ningún respeto a la familia de Jerob-baal (Gedeón) por todo
    el bien que había hecho por Israel.
  fra-_FOB: Et ils n'usèrent pas de gratitude envers la maison de Jérubbaal-Gédéon,
    après tout le bien qu'il avait fait à Israël.
  mal-mal: ഗിദെയോൻ എന്ന യെരുബ്ബാൽ യിസ്രായേലിന് ചെയ്ത എല്ലാനന്മെക്കും തക്കവണ്ണം അവന്റെ
    കുടുംബത്തോട് ദയ ചെയ്തതുമില്ല.
  urd-GVR: Unhoṅ ne Yarubbāl yānī Jidāūn ke ḳhāndān ko bhī us ehsān ke lie koī mehrbānī
    na dikhāī jo Jidāūn ne un par kiyā thā.
  suz-BL: येरूब-बाल माइश्‍शो गिदोन आ पशो रिम्‍शो गेय प्रेंशा, मेको आन खिं ङा मुर आन
    कली ममिम्‍थु, आइक्‍च सेल्‍मे बाक्‍त। न्‍यायाधीस ९:५,९,२४
  ita-1927: e non dimostrarono alcuna gratitudine alla casa di Ierubbaal, ossia di
    Gedeone, per tutto il bene ch’egli avea fatto a Israele.
  ckb-ckb: هەروەها لەگەڵ ماڵی یەروبەعل، واتە گدعۆن، دڵسۆز نەبوون بەرامبەر بە هەموو
    ئەو چاکانەی کە لەگەڵ ئیسرائیل کردی.
  eng-BBE: And they were not kind to the house of Jerubbaal, that is, Gideon, in reward
    for all the good he had done to Israel.
  kan-OKCV: ಗಿದ್ಯೋನನೆಂಬ ಯೆರುಬ್ಬಾಳನು ಇಸ್ರಾಯೇಲಿಗೆ ಮಾಡಿದ ಸಕಲ ಉಪಕಾರಗಳಿಗೆ ತಕ್ಕ ಹಾಗೆ ದಯೆಯನ್ನು
    ಅವನ ಮನೆಗೆ ಮಾಡದೆ ಹೋದರು.
  tam-2017: கிதியோன் என்னும் யெருபாகால் இஸ்ரவேலுக்குச் செய்த எல்லா நன்மைகளுக்குத்தகுந்த
    தயவை அவன் வீட்டாருக்குப் பாராட்டாமலும் போனார்கள்.
  spa-RV-1909: Ni hicieron misericordia con la casa de Jerobaal Gedeón, conforme á
    todo el bien que él había hecho á Israel.
  ron-BTF: Nici nu au arătat bunătate casei lui Ierubaal, adică lui Ghedeon, conform
    cu toată bunătatea pe care o arătase el lui Israel.
  eng-WEBP: neither did they show kindness to the house of Jerubbaal, that is, Gideon,
    according to all the goodness which he had shown to Israel.
  eng-FBV: They did not show any respect to the family of Jerub-baal (Gideon) for
    all the good he had done for Israel.
  nld-1939: evenmin waren ze het huis van Jeroebbáal of Gedeon erkentelijk voor al
    het goede, dat hij voor Israël had gedaan.
  nch-BL: Yon amo quinmacaque tatepanitacayot iixhuihua Gedeón (o Jerobaal) por nochi
    cati cuali quinchihuilijtoya israelitame.
  vie-1934: và cũng không có lòng thảo chút nào với nhà Giê-ru-ba-anh, là Ghê-đê-ôn,
    về các ơn mà người đã làm cho Y-sơ-ra-ên.
  hin-CV: यहां तक कि, उन्होंने तो यरूबाल अर्थात् गिदोन के परिवार के प्रति भी कृपा
    न दिखाई, जबकि गिदोन ने इस्राएल के प्रति अनेक उपकार किए थे.
  spa-BES: Y no fueron amables con la casa de Jerobaal, es decir, Gedeón, en recompensa
    por todo el bien que había hecho a Israel.
  tdx-tdx: mbore tsy nanoe’ iereo vali-kare ty anjomba’ Ierobaale, toe i Gidone, ty
    amy ze hene soa nanoe’e e Israeleo.
  tha-KJV: เขามิ​ได้​แสดงความเมตตาแก่ครอบครัวเยรุบบาอัล คื​อก​ิเดโอน เป็นการตอบแทนความดีทั้งสิ้นซึ่​งก​ิเดโอนได้กระทำแก่คนอิสราเอล
  por-BR-2018: Nem fizeram misericórdia com a casa de Jerubaal Gideão conforme todo
    aquele bem que ele havia feito a Israel.
  deu-ELO: Und sie erwiesen keine Güte an dem Hause Jerub-Baal-Gideons, nach all dem
    Guten, das er an Israel getan hatte.
  eng-WYC-2018: neither they did mercy to the family of Jerubbaal, that is, Gideon,
    after all the good things that he did to Israel. (nor were they grateful,or loyal,
    to Jerubbal’s family, after all the good that he had done for Israel.)
  epo-epo: Kaj ili ne estis favorkoraj al la domo de Jerubaal-Gideon rekompence al
    la tuta bono, kiun li faris al Izrael.
  uig-PIN: wǝ xuningdǝk Gideonning Israilƣa ⱪilƣan ⱨǝmmǝ yahxiliⱪlirini ⱨeq ǝslimǝy,
    Yǝrubbaal (yǝni Gideon)ning jǝmǝtigǝ ⱨeqbir meⱨribanliⱪ kɵrsǝtmidi.
  beo-beo: 'Amola Gidione da Isala:ili dunu fidima:ne, hawa: hamosu ida:iwane hamoi.
    Be ilia da Gidione ea sosogo fi ilima hame nodoi.'
  tpi-OTNT: Na ol i no tenkyu long famili bilong Gideon, long olgeta gutpela samting
    Gideon i bin mekim bilong helpim ol.
  hau-SA: Suka kāsa nuna alheri ga gidan Yerub-Ba’al (wato, Gideyon) saboda abubuwa
    masu alherin da ya yi musu.
  uig-LAT: we shuningdek Gidéonning Israilgha qilghan hemme yaxshiliqlirini héch eslimey,
    Yerubbaal (yeni Gidéon)ning jemetige héchbir méhribanliq körsetmidi.
  nde-nde: Njalo kababanga lomusa kwabendlu kaJerubhi-Bhali (uGidiyoni) ngezinto zonke
    ezinhle ayebenzele zona.
  ton-ton: Pea naʻe ʻikai tenau fakahā ʻae ʻofa ki he fale ʻo Selupeali, ʻaia ko Kitione,
    ʻo hangē ko e ngāue lelei ʻaia naʻe fakahā ʻe ia ki ʻIsileli.
  ces-1613: A neučinili milosrdenství s domem Jerobále Gedeona, jako on všecko dobré
    činil Izraelovi.
  eng-WMB: neither did they show kindness to the house of Jerubbaal, that is, Gideon,
    according to all the goodness which he had shown to Israel.
  tam-TCV: யெருபாகால் என்று அழைக்கப்பட்ட கிதியோன் இஸ்ரயேலருக்குச் செய்த எல்லா நன்மைகளுக்கும்
    பதிலாக, அவனுடைய குடும்பத்தார்களுக்கு அவர்கள் தயவு காட்டவும் தவறிவிட்டனர்.
  ceb-ULB: Wala nila gitipigan ang ilang mga saad ngadto sa balay ni Jerub Baal (nga
    mao si Gideon), ingon nga balos sa tanan niyang nabuhat nga maayo sa Israel.
  pol-UBG: I nie okazali miłosierdzia domowi Jerubbaala, Gedeona, za wszystkie dobrodziejstwa,
    jakie wyświadczył on Izraelowi.
  agr-agr: Gedeón tikich daaji Jerubaal aajakua nunú ditan ayamjak kuashat takasu
    aig, niina patayi aidaunash wait anenjachu ainawai.
  kyc-kyc: Gitioneme Isaraele wambunya lao yulu keyange piyamopape Isaraele wambu
    dupwa Gitionena ree palu kando nyiso rae maiyuo pii nayami.
  urd-GVU: اُنہوں نے یرُبعل یعنی جدعون کے خاندان کو بھی اُس احسان کے لئے کوئی مہربانی
    نہ دکھائی جو جدعون نے اُن پر کیا تھا۔
  deu-1912: und taten nicht Barmherzigkeit an dem Hause des Jerubbaal Gideon, wie
    er alles Gute an Israel getan hatte.
  kan-2017: ಯೆರುಬ್ಬಾಳನೆಂಬ ಗಿದ್ಯೋನನು ತಮಗೆ ಮಾಡಿದ ಉಪಕಾರಗಳನ್ನು ಅವರು ನೆನಸಲಿಲ್ಲ; ಅವನ ಮನೆಯವರಿಗೆ
    ದಯೆತೋರಿಸಲಿಲ್ಲ.
  yap-yap: Dar pininged e magaer ko tabnaw rok Gideon ko urngin e pin’en ni bfel’
    nike rin’ ni fan ngak yu Israel.
  hlt-MCSB: Israel ham a saii a then boeih dongah khaw Jerubbaal Gideon imkhui taengah
    sitlohnah khaw tueng uh pawh.
  mdy-ETH: ጌዲዎኔ ዒስራዔኤሌ ዓሶም ማዼ ኮዦ ባኮ ቢያ ጶቂሡዋያ ዔያታ ማዔሢሮ ጌዲዎኔ ማኣሮ ዓሶም ዔያታ ማሂ ኮሺ ማዼ ባኣዚ
    ባኣሴ።
  twi-ASANTE: Na mpo, wɔanni nokorɛ ankyerɛ Yerub-Baal (a ɔne Gideon) fiefoɔ wɔ nneɛma
    pa a ɔyɛ maa Israelfoɔ no ho.
  eng-WEBU: neither did they show kindness to the house of Jerubbaal, that is, Gideon,
    according to all the goodness which he had shown to Israel.
  wal-wal: Qassi Geedooni Israa7eela asaayyo oottido lo77o ooso ubbaayyo, eti a so
    asaayyo kehan kushiyaa zaaribookkona.
  spa-PDDPT: Tampoco se mostraron agradecidos con la casa de Jerobaal, quien es Gedeón,
    por todo el bien que hizo a Israel.
  gun-gun: Neĩ Jerubaal Gideão va'e ro pygua kuery re voi ha'e kuery nda'ija'evei,
    Israel kuery pe ha'e ojapo porã va'ekue ri.
  agu-BL: nin qui nin e' octz balaj scye'j yi e' xonl Jerobaal, nka Gedeón, na wi'nin
    ba'n ban i' scyetz te yi itz' tzaj i'. Ya'stzun bajijtz yi nsken wi't quim Gedeón.
  ilo-ULB: Saanda a tinungpal dagiti karida iti balay ni Jerubbaal (ti sabali pay
    a nagan ni Gideon) a kas subad iti amin a kinasayaat nga inaramidna iti Israel.
  kpg-kpg: Digaula gu hagalee tenetene gi di madahaanau o Gideon ang gi nia mee humalia
    huogodoo a mee ala ne hai ang gi digau Israel.
  uig-ARA: ۋە شۇنىڭدەك گىدېئوننىڭ ئىسرائىلغا قىلغان ھەممە ياخشىلىقلىرىنى ھېچ ئەسلىمەي،
    يەرۇببائال (يەنى گىدېئون)نىڭ جەمەتىگە ھېچبىر مېھرىبانلىق كۆرسەتمىدى.
  sus-sus: E mu dugutɛgɛɲa rasiga Yerubaali xa denbaya ma fefe ma, hali a to nu bara
    fe fanyi gbegbe raba Isirayila bɛ.
  pon-2006: Re pil sohla tehk de wia ar kapingkalahngan ong peneineien Kidion pwehki
    kamwahu koaros me ohlo wiahiong Israel.
  jae-jae: Ma êsêac sêjam daŋge Gideonnê gôlôac gêjô koleŋ ŋajam, taŋ eŋ gêjam gêdêŋ
    lau Israel naŋ, su atom.
  ksd-ksd: ma pa dia ga mari bula diat ta ra kuba i Ierub-Baal, nina iat ba Gideon,
    pi diat a bali kana bo na maramaravut pire Israel.
  tur-YTC: Yerubbaal'ın evine, yani Gidyon'a da, onun İsrael'e gösterdiği bütün iyiliğe
    göre iyilik göstermediler.
  grc-BRENT: Καὶ οὐκ ἐποίησαν ἔλεος μετὰ τοῦ οἴκου Ἱεροβάαλ, αὐτός ἐστι Γεδεὼν, κατὰ
    πάντα τὰ ἀγαθὰ ἃ ἐποίησε μετὰ Ἰσραήλ.
  ind-AYT: Mereka juga tidak menunjukkan kemurahan kepada keluarga Yerubaal, yaitu
    Gideon, sesuai dengan semua kebaikan yang dilakukannya kepada orang Israel.
  nya-nya: Ndiponso sanachite zinthu zokomera banja la Yeru-Baala (ndiye kuti Gideoni)
    chifukwa cha zabwino zonse zimene iye anawachitira.
  hrv-hrv: I nisu iskazivali zahvalnost domu Jerubaala Gideona za dobro što ga je
    učinio Izraelu.
  mps-mps: Tama augwaligo te Gideon hani sibiba te buba hwį po me wabeo, te tigidali
    wiegi yai sę te Gideongo augwali tau selama yai.
  tpi-tpi: Na ol i no tenkyu long famili bilong Gideon, long olgeta gutpela samting
    Gideon i bin mekim bilong helpim ol.
  dan-1931: Og de handlede ikke vel mod Jerubba'als, Gideons, Hus, trods alt det gode,
    han havde gjort Israel.
  vie-OVCB: Họ cũng không tỏ lòng thuận thảo với gia đình Giê-ru Ba-anh (tức Ghi-đê-ôn),
    không nhớ ơn ông gì nữa bất kể những điều tốt đẹp ông đã làm cho Ít-ra-ên.
  guj-2017: જે સર્વ ભલાઈ ઇઝરાયલના લોકો પ્રત્યે યરુબાલે એટલે ગિદિયોને દર્શાવી હતી,
    તે પ્રમાણે તેઓએ તેના ઘર પર ભલાઈ રાખી નહિ.
  pon-2006A: Re pil sohla tehk de wia ar kapingkalahngan ong peneineien Kidion pwehki
    kamwahu koaros me ohlo wiahiong Israel.
  por-BRBSL: também não demonstraram bondade para com a casa de Jerubbaal, ou seja,
    Gideão, de acordo com toda a bondade que ele havia mostrado para com Israel.
  cth-cth: Isarelnaw lathueng vah hawinae ka sak e Jerubbaal (Gideon) imthungkhu koe
    boehai pahrennae kamnuek sak ngai awh hoeh.
  twi-twi: Na mpo, wɔanni nokware ankyerɛ Yerub-Baal (a ɔne Gideon) fifo wɔ nneɛma
    pa a ɔyɛ maa Israelfo no ho.
  hlt-hlt: Israel ham a saii a then boeih dongah khaw Jerubbaal Gideon imkhui taengah
    sitlohnah khaw tueng uh pawh.
  tbz-SIM: Bɛ̀ tɛ̃́nkɛ í ndɑkɛ Yedubɑɑdi Sedeɔ̃ɔ̃ cĩ́ɛ̃̀tɛ̀ kpɛ́í, ò do bɛ̀ dɔ̀ɔ̀
    mɛ̀ɛ̀ sɑ̀ɑ̀ ndo dò mbɛ̀ ndɑkɛmu tɛ kpɛ́í.
  msy-2020: Guizbangɨra, Jerubal, an ziar mam Gideon, a deraghavɨra men akuragha me
    bagha bizir aghuir avɨribagh ami. Ezɨ me da bakɨnɨghɨnigha, deravɨra Gideonɨn
    adarazi ikaragha me mɨnabazir puvatɨ.
  dop-dop: Pɑɑ nɑ Ketiyɔŋ kɑ lʋpɑ pɑ tɔɔ kɛ́ teu tɔ, pɑ tɑɑ nɔɣɔlʋ tɑ tɔɔsɩ ɩ tǝyɑɣɑ
    nyǝ́mɑ tɔɔ.
  azb-azb: Yerub-Baalın, yəni Gideonun İsraillilərə etdiyi bütün xeyirxahlığın əvəzinə
    onun nəsli ilə yaxşı rəftar etmədilər.
  eng-DBY: And they shewed no kindness to the house of Jerubbaal-Gideon, according
    to all the good that he had done to Israel.
  hin-2017: और न उन्होंने यरूब्बाल अर्थात् गिदोन की उस सारी भलाई के अनुसार जो उसने
    इस्राएलियों के साथ की थी उसके घराने को प्रीति दिखाई।
  eng-YLT: neither have they done kindness with the house of Jerubbaal — Gideon —
    according to all the good which he did with Israel.
  eng-WYC-2017: neither they did mercy to the meine of Jerubbaal, that is, Gideon,
    after all the good things that he did to Israel.
  eng-WMBB: neither did they show kindness to the house of Jerubbaal, that is, Gideon,
    according to all the goodness which he had shown to Israel.
  urd-GVH: उन्होंने यरुब्बाल यानी जिदौन के ख़ानदान को भी उस एहसान के लिए कोई मेहरबानी
    न दिखाई जो जिदौन ने उन पर किया था।
  rug-rug: Meke lopu tataru nia rini sa butubutu te Qitione koari doduru nana tinavete
    leadi saripu ele taveti sa koari na butubutu Izireli.
  gaz-gaz: Isaanis maatii Yerub-Baʼaaliif jechuunis Gidewooniif waan gaarii inni isaaniif
    godhe hunda yaadatanii arjummaa hin gooneef.
  fra-LSG: Et ils n’eurent point d’attachement pour la maison de Jerubbaal, de Gédéon,
    après tout le bien qu’il avait fait à Israël.
  gnn-gnn: Ga bitjarrayi bili walala yaka birrka'yurruna ŋanya Gitiyannha, ŋunhi ŋayi
    ŋuli guŋga'yuna walalanha yukurranha, ga djäka ŋamathanha wal'ŋu walalaŋgu. Ga
    ŋuliŋuru ŋunhi ŋayi Gitiyan rakunydhinana liŋguna, ga dharapulnydja nhanŋu märraŋala
    gäthu'mirriŋuyuna nhanukala Wapimalikthuna; ŋayina buŋgawakunharamina ŋanyapinyay
    ŋayi, märr ŋayina yurru buŋgawa. Yurru Wapimaliktja ŋunhi yätj yana gal'ŋu buŋgawa;
    warrpam'nha ŋayi bumara rakunyguŋalana gutha'mirriŋunhanydja walalanha nhanŋuway,
    bukmaknhana yana, liŋgu ŋayi ḏukṯukthina wirrki, ŋayipi yurru buŋgawayirri. Yo,
    ŋayi yukurrana dhärrana djäka ŋuriki yolŋu'‐yulŋuwunydja ḻurrkun' dhuŋgarranydja
    ŋupara, bala ŋayi rakunydhinana Wapimaliktja.
  yal-yal: E mi hinanna yita Gedeyɔn ma denbayaan na naxan mɔn xili Yerubali, hali
    a to fe faɲi wuyaxi raba Isirayila xa.
  haw-1868: Aole lakou i lokomaikai aku i ko ka hale o Ierubaala, oia hoi o Gideona,
    e like me na mea maikai a pau ana i hana mai ai i ka Iseraela.
  arb-NAV: وَأَسَاءُوا إِلَى بَيْتِ يَرُبَّعَلَ (جِدْعُونَ) رَغْمَ كُلِّ الْخَيْرِ
    الَّذِي أَسْدَاهُ إِلَى إِسْرَائِيلَ.
  ewe-ewe: Nenema ke wogbe dɔmenyowɔwɔ na Yerubaal, ame si tso Gideon ƒe ƒome la me
    togbɔ be Gideon wɔ nu nyui geɖewo na wo hã.
  eng-LEE: Neither showed they kindness to the house of Yerubba'al, namely, Gid'on,
    in accordance with all the good which he had done unto Israel.
  asm-FB: যিৰুব্বালে ইস্রায়েলত যি সকলো উপকাৰ সাধি গ’ল, তাৰ বিপৰীতে লোক সকলে তেওঁৰ
    বংশৰ প্রতি কৰা প্রতিজ্ঞাত বিশ্বস্ত হৈ নাথাকিল।
  sus-A: عٍ مُ دُفُتّفّحَ رَ سِفَ يٍرُبَالِ شَ دٍنبَيَ مَ قٍقٍ مَ، هَلِ عَ تٌ نُ بَرَ
    قٍ قَنيِ فبٍفبٍ رَبَ عِسِرَيِلَ بّ.
  fra-SBL: et ils ne firent pas preuve de bonté envers la maison de Jerubbaal, c'est-à-dire
    Gédéon, selon toute la bonté qu'il avait montrée à Israël.
  hbo-hbo: וְלֹֽא־עָשׂ֣וּ חֶ֔סֶד עִם־בֵּ֥ית יְרֻבַּ֖עַל גִּדְעֹ֑ון כְּכָל־הַטֹּובָ֔ה
    אֲשֶׁ֥ר עָשָׂ֖ה עִם־יִשְׂרָאֵֽל׃ פ
  kik-kik: O na ningĩ nĩmagire gũcookia ngaatho kũrĩ nyũmba ya Jerubu-Baali (nĩwe
    Gideoni) nĩ ũndũ wa maũndũ marĩa mothe mega aamekĩire.
  fra-NCL: et ils ne montrèrent pas d’attachement à la maison de Jérobaal-Gédéon,
    selon tout le bien qu’il avait fait à Israël.
  cek-AK: Nihcae nuiah kahoih hmuen sahkung, Jerub-Baal (Gideon) imthung takoh nuiah
    doeh tahmenhaih tawn o ai.
  cuk-cuk: Deginbali, Israel-dulemar, Gedeón ega-ibmar-nuegan-imaksa-inigwele, e-gwenadgangi
    wis nued-binsassurmarbalid.
  uig-CYR: вә шуниңдәк Гидеонниң Исраилға қилған һәммә яхшилиқлирини һеч әслимәй,
    Йәруббаал (йәни Гидеон)ниң җәмәтигә һеч бир меһриванлиқ көрсәтмиди.
  tel-2017: వాళ్ళు యెరుబ్బయలు (అంటే గిద్యోను) ఇశ్రాయేలీయులకు చేసిన ఉపకారమంతా మరచిపోయి,
    అతని యింటివాళ్ళకు ఇచ్చిన మాట ప్రకారం, ఉపకారం చెయ్యలేదు.
  hat-BSA: Ni yo pa t bay favè a kay Jerubbaal (sa vle di, Gédéon) an akò avèk tout
    byen ke li te fè pou Israël yo.
  kos-kos: Ac elos tia pac akilen sou lal Gideon ke orekma wo puspis el tuh oru nu
    selos ah.
  hbo-WLC: וְלֹֽא־עָשׂ֣וּ חֶ֔סֶד עִם־בֵּ֥ית יְרֻבַּ֖עַל גִּדְע֑וֹן כְּכָל־הַטּוֹבָ֔ה
    אֲשֶׁ֥ר עָשָׂ֖ה עִם־יִשְׂרָאֵֽל׃ פ
  ibo-ibo: Ha ekwesighịkwa ntụkwasị obi nye ezinaụlọ Jerub-Baal (ya bụ Gidiọn) dịka
    ezi ihe niile o mere ha si dị.
  ory-ory: କିଅବା ଯିରୁବ୍ବାଲ୍‍, ଅର୍ଥାତ୍‍, ଗିଦିୟୋନ୍‍ ଇସ୍ରାଏଲ ପ୍ରତି ଯେରୂପ ସଦୟ ହୋଇଥିଲେ,
    ସେମାନେ ତଦନୁସାରେ ତାଙ୍କର ବଂଶ ପ୍ରତି ଦୟା ବ୍ୟବହାର କଲେ ନାହିଁ।
  chk-chk: Resap pwal kirikiröch ngeni ewe familien Jerupaal, iei i Kition, fän iten
    ekewe föför mi mürina meinisin a föri ngeni chon Israel.
  rop-rop: en dei nomo bin jinggabat det femili blanga Gidiyan blanga ola gudbala
    ting weya imbin dumbat blanga olabat.
  ukr-1871: Та й не показували нїякої прихилности до родини Еробаалової, Гедеонової,
    такої щоб рівноважили з добродїйствами, які він чинив Ізраїлеві.
  deu-1951: und taten nicht Barmherzigkeit an dem Hause Jerub-Baal Gideons, trotz
    allen Wohltaten, die er an Israel getan.
  eng-JPS: neither showed they kindness to the house of Jerubbaal, namely Gideon,
    according to all the goodness which he had shown unto Israel.
  srp-1865: I ne uèiniše milosti domu Jerovala Gedeona prema svemu dobru što je on
    uèinio Izrailju.
  lug-lug: Ne batalaga kusiima eri ab’enju ya Yerubbaali, ye Gidyoni, olw’ebirungi
    byonna bye yakolera Isirayiri.
  heb-heb: ולא עשו חסד עם בית ירבעל גדעון ככל הטובה אשר עשה עם ישראל׃
  ben-IRV: আর যিরুব্বাল গিদিয়োন ইস্রায়েলের যেরকম মঙ্গল করেছিলেন, তারা সেই অনুসারে
    তাঁর বংশের প্রতি ভালো ব্যবহার করল না।
  pan-pan: ਅਤੇ ਨਾ ਉਨ੍ਹਾਂ ਨੇ ਯਰੁੱਬਆਲ ਅਰਥਾਤ ਗਿਦਾਊਨ ਦੀਆਂ ਉਨ੍ਹਾਂ ਸਾਰੀਆਂ ਭਲਿਆਈਆਂ ਦੇ ਬਦਲੇ
    ਜੋ ਉਸ ਨੇ ਇਸਰਾਏਲੀਆਂ ਨਾਲ ਕੀਤੀਆਂ ਸਨ, ਉਸ ਦੇ ਘਰ ਉੱਤੇ ਦਯਾ ਕੀਤੀ।
  mya-JVB: ဂိဒေါင် တည်းဟူသောယေရုဗ္ဗာလ သည် ဣသရေလ အမျိုး၌ ပြု သမျှ သော ကျေးဇူး နှင့်အညီ
    ၊ သူ၏အမျိုး ၌ ကျေးဇူး တုံ့ကို ပြန်၍ မ ပြု ဘဲနေကြ၏။
  hmo-hmo: Bona idia ese Gideona ena famili taudia idia hanamoa lasi, Gideona ese
    ia karaia kara namodia ibounai ena davana idia karaia lasi.
  urd-urd: और न वह यरुब्बा'ल या'नी जिदा'ऊन के ख़ान्दान के साथ, उन सब नेकियों के बदले
    में जो उसने बनी इस्राईल से की थीं महेरबानी से पेश आए।
  rus-SYN: и дому Иероваалову, или Гедеонову, не сделали милости за все благодеяния,
    какие он сделал Израилю.
  bqc-SIM: Aai gbɛ̃kɛkɛ Yelubaali Gedeↄ̃ↄ bɛdeↄnɛ yãmaa pↄ́ a kɛ̀nɛ́ musuo.
  tcz-CHONGTHU: Amahon Israel mite dinga thilpha tamtah ana tongdoh a Jerub-baal kitipa
    Gideon insung mite jengjong janaleh gelkhohna imacha ana neitapouvin ahi.
  mar-mar: आणि यरूब्बाल जो गिदोन, त्याने इस्राएलावर जे अवघे उपकार केले होते, त्याप्रमाणे
    त्याच्या घराण्यावर त्यांनी दया केली नाही.
  qub-qub: Gedeonga fiyupa allitami ruraran Israelcunata salbananpaj. Chaypis manami
    rispitarannachu «Jerobaal» jutiyoj Gedeonpa famillyancunataga.
  bqp-bqp: Odi gbɛ̃kɛ kɛ Gidiↄn kũ òdi pinɛ dↄ Yerubaali bedenↄnɛ yã mana kũ à
    kɛ̀ńnɛ pínki musuro.
  hat-hat: Yo moutre yo engra, yo bliye fanmi Jedeyon an ansanm ak tout byen li te
    fè pou pèp Izrayèl la.
  eng-BSB: They did not show kindness to the house of Jerubbaal (that is, Gideon)
    for all the good things he had done for Israel.
  tod-tod: Ti la ɠɛni faanɛɛi wuuɠwɛɛni, ga tago nɔpɛ, é ʋa lo Zeedeyɔn ná-pɛlɛyeɠei
    ʋa, nii é ga Yeluɓaale, faa ʋagɔi nii kpein é kɛɛni Izelayɛle letema.
  eng-WEBPB: neither did they show kindness to the house of Jerubbaal, that is, Gideon,
    according to all the goodness which he had shown to Israel.
  kbq-kbq: Hanki Gidioni'ma knare'zama huzamante'nea zankura Israeli vahe'mo'za agri
    naga'mofona humusenkea hu'za susu huozamante'naze.
  nhe-BL: Niyon ax quimacaque tlatlepanitacayotl iixhuihua Gedeón (o Jerobaal) ipampa
    nochi tlen cuali quinchihuilijtoya israelitame.
  bus-bus: Aↄ̃ↄe gbɛ̃kɛɛ kɛ Gidiↄn kɛ̀ wè benɛ dↄ Yerubaali bɛdeenↄnɛ yã maaa kɛ̀
    à kɛ̀ńnɛ píngi musuro.
  gub-BL: Numuwete kwaw Zineàw wà no. Numuwete kwaw iànàm wà no. Ikatu ma'e tetea'u
    uzapo Zineàw Izaew wanupe wà. Nezewe rehe we numuwete kwaw wà.
  eng-DRA: Neither did they shew mercy to the house of Jerobaal Gedeon, according
    to all the good things he had done to Israel.
