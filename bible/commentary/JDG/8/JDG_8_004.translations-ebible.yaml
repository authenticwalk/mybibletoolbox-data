verse: JDG.008.004
translations:
  mal-C: ഗിദെയോനും കൂടെയുള്ള മുന്നൂറുപേരും ക്ഷീണിച്ചിരുന്നെങ്കിലും ശത്രുക്കളെ പിൻതുടർന്നുകൊണ്ട്
    അവർ യോർദാന്റെ അക്കരെ കടന്നു.
  deu-TKW: Als nun Gideon an den Jordan kam und mit den dreihundert Mann, die von
    der Verfolgung erschöpft, ihn begleiteten, übergesetzt war,
  lin-lin: Jedeon elongo na basoda na ye nkama misato bakomaki na Yordani mpe bakatisaki
    yango. Atako balembaki, bakobaki kaka kolanda bato ya Madiani.
  eng-LSV: And Gideon comes to the Jordan, passing over, he and the three hundred
    men who [are] with him—wearied, yet pursuing—
  eng-GNV: And Gideon came to Iorden to passe ouer, hee, and the three hundreth men
    that were with him, weary, yet pursuing them.
  eng-WEBSTER: And Gideon came to Jordan, and passed over, he, and the three hundred
    men that were with him, faint, yet pursuing them .
  nhw-BL: Huan Gedeón ihuaya nopa 300 tlacame ajsitoj Jordán huan quiixcotonque masque
    nelsiyajtoyaj pampa quintojtocatiyohuiyayaj inincualancaitacahua.
  swh-ONEN: Gideoni akiwa pamoja na wale watu 300 waliofuatana naye, wakiwa wamechoka
    na wenye njaa lakini bado wakiwafuatia, wakafika Yordani na kuuvuka.
  bba-bba: Yen biruwɑ Gedeoni u nɑ Yuudɛniɔ u ye tɔburɑ wi kɑ win tɔmbu ɡoobɑ wunɔbu
    (300) ye. N deemɑ bɑ wɑsire. Adɑmɑ kɑ mɛ, bɑ wɛrɔ be nɑɑ swĩi.
  eng-KJVCPB: And Gideon came to Jordan, and passed over, he, and the three hundred
    men that were with him, faint, yet pursuing them.
  luo-luo: Kata obedo ni Gideon gi joge mia adek nool kamano, negimedo lawo ruodhi
    mag Midian mi gingʼado aora Jordan.
  meu-meu: Gideon na Ioridane sinavaina isena ai e kau, bena e hanaia, ia bona ena
    orea taudia sinahu-toi ia ida. Idia na taudia e manori, to dounu e gava.
  npi-ULB: गिदोन यर्दनमा आए, र तिनी र तिनीसँग भएका तिन सय जना मानिसले त्यो तरे । तिनीहरू
    थाकेका थिए, तापनि तिनीहरूले खेद्‍ने काम गरिरहे ।
  yor-yor: Gideoni àti àwọn ọ̀ọ́dúnrún (300) ọkùnrin tí ó wà pẹ̀lú rẹ̀ tẹ̀síwájú láti
    lépa àwọn ọ̀tá bí ó tilẹ̀ jẹ́ pé ó ti rẹ̀ wọ́n, wọ́n dé Jordani wọ́n sì kọjá sí
    òdìkejì.
  ind-ind: Gideon dan ketiga ratus pasukannya menyeberangi sungai Yordan. Meskipun
    sudah sangat lelah, mereka terus mengejar orang Midian.
  pes-OPCB: آنگاه جدعون و سیصد نفری که همراهش بودند از رود اردن گذشتند. با اینکه خیلی
    خسته بودند، ولی هنوز دشمن را تعقیب می‌کردند.
  tgl-ULB: Dumating si Gideon sa Jordan at tumawid dito, siya at ang tatlong daang
    kalalakihang kasama niya. Sila ay pagod na pagod, pero nagpatuloy pa rin sila
    sa pagtugis.
  cbu-NT: Jedeyon, misha wasundurur 300 anpat naayaranllu, kungoo Ortagoo kitaranganaya.
    Ashirangsin, anush kizpur niziranganaya. Itaru ashiritaa, undararee aranginasha
    tachitaranganaya.
  hui-hui: Ogoningi Gidiono ibu ibunaga agali handari tebira (300) biaru heba Iba
    Yodana piyagoria dalialu ange mendehayagi domalu ubade hene. Ti pu dege bialu
    ha̱lowa homabehe hayago helowa dege harugo lowa tigua waitigi biaru talima piaho
    wini.
  mya-mya: ထို​အ​ခါ​၌​ဂိ​ဒေါင်​နှင့်​သူ​၏​တပ်​သား​သုံး ရာ​တို့​သည် ယော်​ဒန်​မြစ်​သို့​ရောက်​ရှိ​လာ
    ကာ​မြစ်​ကူး​ဖြတ်​ပြီး​ဖြစ်​သည်။ သူ​တို့​သည် အ​လွန်​ပင်​ပန်း​နွမ်း​နယ်​လျက်​နေ​ကြ​သော်
    လည်း​ရန်​သူ​အား​ဖိ​၍​လိုက်​လျက်​ပင်။-
  bod-N: གིད་ཡོན་དང་ཁོའི་རྗེས་སུ་འབྲངས་པའི་མི་སུམ་བརྒྱ་བོ་ཡོར་དན་གཙང་པོར་སླེབས་ནས་དེ་བརྒལ་ཞིང་།
    ཐང་ཆད་ཀྱང་ད་དུང་ར་མདར་བརྒྱུགས།
  sna-sna: Gidheoni navanhu vake mazana matatu, vakaramba vachingotevera, vakasvika
    kurwizi Jorodhani uye vakaruyambuka havo, asi vakanga vaneta kwazvo.
  spa-BLM: Gedeón llegó al Jordán y lo cruzó, él y los trescientos hombres que lo
    acompañaban, desfallecidos, pero persiguiendo.
  cac-cac: Ix emc'och vin̈aj Gedeón yed' 300 eb' vin̈ soldado d'a sti' a' Jordán,
    vach'chom te c'unb'inacxo eb' vin̈, palta ixto b'atn̈ej tzac'an eb' vin̈ d'a spatic
    eb' ajc'ol chi', masanto ix c'axpajec' eb' vin̈ d'a a'.
  swh-ULB: Gideoni alikuja Yordani na akavuka juu yake, yeye na watu mia tatu waliokuwa
    pamoja naye. Walikuwa wamechoka, lakini bado waliendelea kufuatilia.
  bel-bel: І прыйшоў Гедэон да Ярдана, і перайшоў сам і трыста чалавек, якія былі
    зь ім. Яны былі стомленыя, перасьледуючы ворагаў.
  deu-ELBBK: Und Gideon kam an den Jordan; er ging hinüber, er und die 300 Mann, die
    bei ihm waren, ermattet und nachjagend.
  mbb-OT: Midlayun si Gideon wey sikan is 300 he menge etew zin te Wahig he Jordan.
    Utew en sikandan neveley piru edsiguduwan dan gihapun edel-asa is menge kuntada
    zan.
  mal-2015: അനന്തരം ഗിദെയോൻ യോർദ്ദാങ്കൽ എത്തി; അവന്നും കൂടെയുള്ള മുന്നൂറുപേരും ക്ഷീണിച്ചിരുന്നിട്ടും
    അവരെ പിന്തുടരുവാൻ അക്കരെ കടന്നു.
  rmc-rmc: Sar o Gideon avľa peskre trin šel (300) muršenca paš o Jordan, pregele
    prekal o paňi. A kajte sas igen strapimen a bokhale, the avke džanas pal o Midijana.
  pes-OPV: و جدعون با آن سیصد نفر که همراه او بودندبه اردن رسیده، عبور کردند، و اگر‌چه
    خسته بودند، لیکن تعاقب می‌کردند.
  ron-1924: Гедеон а ажунс ла Йордан ши л-а трекут, ел ши чей трей суте де оамень
    каре ерау ку ел, обосиць, дар урмэринд мереу пе врэжмаш.
  ben-OBCV: গিদিয়োন ও তাঁর সঙ্গে থাকা 300 জন লোক ক্লান্ত অবস্থাতেও মিদিয়নীয়দের
    পশ্চাদ্ধাবন করতে করতে জর্ডন নদীর কাছে এসে তা পার হয়ে গেলেন।
  som-som: Markaasay Gidcoon iyo saddexdii boqol oo nin ee la socotay isaga yimaadeen
    Webi Urdun, wayna ka gudbeen, oo in kastoo ay daalanaayeen weliba wax bay eryoonayeen.
  lat-VUC: 'Cumque venisset Gedeon ad Jordanem, transivit eum cum trecentis viris,
    qui secum erant: et præ lassitudine, fugientes persequi non poterant.'
  eng-ASVBT: And Gideon came to the Jordan, and passed over, he, and the three hundred
    men that were with him, faint, yet pursuing.
  ita-1885: Or Gedeone arrivò al Giordano, e, passandolo con que' trecent'uomini ch'erano
    con lui, i quali stanchi come erano, pur perseguitavano i Madianiti,
  eng-LXXUP: And Gideon came to Jordan, and went over, himself and the three hundred
    with him, hungry, yet pursuing.
  eng-ULB: Gideon came to the Jordan and crossed over it, he and the three hundred
    men who were with him. They were exhausted, yet they still kept up the pursuit.
  spa-VBL: Entonces Gedeón cruzó el Jordán con sus trescientos hombres. Aunque estaban
    agotados, continuaron la búsqueda.
  fra-_FOB: Or Gédéon, étant arrivé au Jourdain, le passa; mais les trois cents hommes
    qui étaient avec lui, étaient fatigués, et cependant ils poursuivaient l'ennemi.
  mal-mal: അനന്തരം ഗിദെയോൻ യോർദ്ദാനരികെ എത്തി; അവനും കൂടെയുള്ള മുന്നൂറുപേരും ക്ഷീണിച്ചിരുന്നിട്ടും
    ശത്രുക്കളെ പിന്തുടരുവാൻ അക്കരെ കടന്നു.
  urd-GVR: Jidāūn apne 300 mardoṅ samet Dariyā-e-Yardan ko pār kar chukā thā. Dushman
    kā tāqqub karte karte wuh thak gae the.
  suz-BL: मिनु गिदोन यर्दन खोला जाक्‍शा, शोक्‍से बाक्‍त। मिनु गिदोन नु मेको नु बाक्‍शो
    सहे सां मुरपुकी मिदयान ङा मुर आन कली खेदा पा दशा योलक योलुक दुम्‍शा शोव़लु बेक्‍शो
    बाक्‍मा बाक्‍त।
  ita-1927: E Gedeone arrivò al Giordano, e lo passò con i trecento uomini ch’erano
    con lui; i quali, benché stanchi, continuavano a inseguire il nemico.
  ckb-ckb: ئینجا گدعۆن هات بۆ ڕووباری ئوردون و خۆی و سێ سەد پیاوەکەی کە لەگەڵیدا بوون
    پەڕینەوە، ماندوو بوون بەڵام بەردەوام بوون لە ڕاونانیان.
  eng-BBE: Then Gideon came to Jordan and went over it with his three hundred, overcome
    with weariness and in need of food.
  kan-OKCV: ಗಿದ್ಯೋನನು ಯೊರ್ದನಿಗೆ ಬಂದು ಅದನ್ನು ದಾಟಿ; ಅವನೂ, ಅವನ ಸಂಗಡ ಇದ್ದ ಮುನ್ನೂರು ಜನರೂ
    ದಣಿದವರಾಗಿಯೂ, ಹಿಂದಟ್ಟುವವರಾಗಿಯೂ ಇದ್ದರು.
  tam-2017: கிதியோன் யோர்தானுக்கு வந்தபோது, அவனும் அவனோடிருந்த முந்நூறுபேரும் அதைக்
    கடந்துபோய், களைப்பாக இருந்தும் (எதிரியை) பின்தொடர்ந்தார்கள்.
  spa-RV-1909: Y vino Gedeón al Jordán para pasar, él y los trescientos hombres que
    traía consigo, cansados del alcance.
  ron-BTF: Și Ghedeon a venit la Iordan și a trecut, el și cei trei sute de bărbați
    care erau cu el, obosiți, totuși urmărindu-i.
  eng-WEBP: Gideon came to the Jordan and passed over, he and the three hundred men
    who were with him, faint, yet pursuing.
  eng-FBV: Then Gideon crossed the Jordan with his three hundred men. Even though
    they were exhausted they continued the chase.
  nld-1939: Vermoeid en hongerig kwam Gedeon met zijn drie honderd gezellen bij de
    Jordaan, en trok die over.
  nch-BL: Huan Gedeón ihuaya nopa 300 tacame ajsitoj Jordán huan quiixcotonque masque
    nelsiyajtoyaj pampa quintepotztocatiyahuiyayaj inincualancaitacahua.
  vie-1934: Ghê-đê-ôn đi tới sông Giô-đanh, sang qua cùng ba trăm người đồng theo
    mình; dẫu mệt nhọc, họ cũng cứ rượt theo quân nghịch.
  hin-CV: तब गिदोन तथा उसके साथ के तीन सौ व्यक्ति यरदन तट पर पहुंचे और उन्होंने यरदन
    नदी पार की. वे पीछा करते हुए बहुत ही थक चुके थे.
  spa-BES: Entonces Gedeón llegó al Jordán y lo cruzaron con sus trescientos hombres,
    vencido por el cansancio y la necesidad de comida.
  tdx-tdx: Nomb’ am-pitsaha’ Iordaney mb’eo t’i Gidone le nitsake, ie rekets’ indaty
    telon-jato rey, nidazidazitse f’ie mbe nañoridañe avao.
  tha-KJV: กิเดโอนก็มาที่​แม่น​้ำจอร์แดนและข้ามไป ทั้งท่านและทหารสามร้อยคนที่​อยู่​ด้วย
    ถึงจะอ่อนเปลี้ยแต่​ก็​ยังติดตามไป
  por-BR-2018: E veio Gideão ao Jordão para passar, ele e os trezentos homens que
    trazia consigo, cansados, mas ainda perseguindo.
  deu-ELO: Und Gideon kam an den Jordan; er ging hinüber, er und die dreihundert Mann,
    die bei ihm waren, ermattet und nachjagend.
  eng-WYC-2018: And when Gideon had come to (the) Jordan, he passed it with three
    hundred men, that were with him; and for weariness they might not pursue them
    that fled. (And when Gideon had come to the Jordan River, he crossed over it with
    the three hundred men who were with him; and for weariness they might not pursue
    those who had fled before them.)
  epo-epo: Kaj Gideon venis al Jordan kaj transiris, li kaj la tricent homoj, kiuj
    estis kun li, lacaj kaj persekutantaj.
  uig-PIN: Əmdi Gideon Iordan dǝryasining boyiƣa yetip kǝldi. U wǝ ɵzigǝ ⱨǝmraⱨ bolƣan
    üq yüz adǝm ⱨerip kǝtkǝn bolsimu, ular yǝnila Midiyaniylarni ⱪoƣlap dǝryadin ɵtti.
  beo-beo: Gidione amola ea dadi gagui (ilia idi da 300) da Yodane Hano amoga doaga:le
    degei dagoi. Ilia da bagade helei ba:i, be mae fisili ilia ha lai dunu sefasilalu.
  tpi-OTNT: Gideon wantaim ol 300 man bilong en i kamap long Jordan na ol i brukim
    wara. Skin bilong ol i les tru, tasol ol i wok yet long ranim ol birua.
  hau-SA: Gideyon da mutanensa ɗari uku, sun gaji, duk da haka suka yi ta fafarar,
    suka zo Urdun suka haye shi.
  uig-LAT: Emdi Gidéon Iordan deryasining boyigha yétip keldi. U we özige hemrah bolghan
    üch yüz adem hérip ketken bolsimu, ular yenila Midiyaniylarni qoghlap deryadin
    ötti.
  nde-nde: UGidiyoni labantu bakhe abangamakhulu amathathu sebediniwe kodwa belokhu
    bexotshana lawo, bafika eJodani bayichapha.
  ton-ton: ¶ Pea naʻe haʻu ʻa Kitione ki Sioatani, pea ʻalu ki he kauvai ʻe taha,
    ʻa ia, mo e kau tangata ʻe toko tolungeau naʻe ʻiate ia, naʻe vaivai kae tuli
    pē.
  ces-1613: Když pak přišel Gedeon k Jordánu, přešel jej, a tři sta mužů, kteříž byli
    s ním, ustalí, honíce nepřátely.
  eng-WMB: Gideon came to the Jordan and passed over, he and the three hundred men
    who were with him, faint, yet pursuing.
  tam-TCV: கிதியோனும் அவனோடிருந்த முந்நூறுபேரும் களைப்பாயிருந்தும் மீதியானியரைத் தொடர்ந்து
    துரத்திக்கொண்டு யோர்தான்வரை வந்து அதைக் கடந்தார்கள்.
  ceb-ULB: Miabot si Gideon sa suba sa Jordan ug mitabok niini, kuyog kaniya ang 300
    ka mga lalaki. Gikapoy na sila, apan nagpadayon gihapon sila sa paggukod.
  pol-UBG: A gdy Gedeon przybył do Jordanu, przeprawił się przez niego wraz z trzystoma
    mężczyznami, którzy z nim byli, znużonymi i w pościgu.
  agr-agr: Nunikagmatai Gedeógkak niina suntaji trescientos aidaujai shiwajan aintuinak
    pimpikiaju ainayatak, namak Jordágnum jegawag atú amain katiaju ainawai.
  kyc-kyc: Yuu gii dokopaleko Gitionemoo banya akali andete rema (300) dusipa epapala
    ipwa Jotane doko yalo peyami. Nakama ama mako lopo piyamopape nakamana nyisu petenge
    dupwa peteta ralyuo pyaoko kareyami.
  urd-GVU: جدعون اپنے 300 مردوں سمیت دریائے یردن کو پار کر چکا تھا۔ دشمن کا تعاقب
    کرتے کرتے وہ تھک گئے تھے۔
  deu-1912: Da nun Gideon an den Jordan kam, ging er hinüber mit den dreihundert Mann,
    die bei ihm waren; die waren müde und jagten nach.
  kan-2017: ಗಿದ್ಯೋನನು ಅವನ ಸಂಗಡ ಇದ್ದ ಮುನ್ನೂರು ಜನರು ಬಹಳ ದಣಿದವರಾಗಿದ್ದರೂ, ಹಿಂದಟ್ಟುತ್ತಾ
    ಯೊರ್ದನನ್ನು ದಾಟಿ ಸುಖೋತಿಗೆ ಬಂದರು.
  yap-yap: Me yib Gideon nge fa 300 i pumo’on ni salthaw rok ko lul’ ni Jordan ngar
    th’abed nga baraba’. Ma ke aw porowrad, machane kayad be lol’oeg e to’ogor rorad.
  hlt-MCSB: Gideon ha pawk van neh Jordan te pahoi kat tih a taengkah hlang ya thum
    neh buhmueh rhathih la a hloem uh.
  mdy-ETH: ዒማና ጌዲዎኔንታ ዒዛና ዎላ ዓኣ ሃይሦ ፄኤቶ ዓሶንታ ዮርዳኖሴ ዎሮ ሙኪ ፒንቄኔ፤ ዎዚ ዔያታ ላቤያ ማዔቴያ ሞርኮ
    ዳውሲፆ ሃሺባኣሴ።
  twi-ASANTE: Gideon ne ne mmarima ahasa no twaa Asubɔnten Yordan, ɛwom sɛ na wɔabrɛ
    deɛ, nanso wɔtoaa so taa atamfoɔ no.
  eng-WEBU: Gideon came to the Jordan and passed over, he and the three hundred men
    who were with him, faint, yet pursuing.
  wal-wal: Geedooninne aara de7iya heezzu xeetu asai Yorddaanoosa SHaafaa yiidi pinnidosona;
    eti ai daafurikkokka, bantta morkketa yedettiyoogaa aggibookkona.
  spa-PDDPT: Cuando Gedeón y los 300 hombres que tenía consigo llegaron al Jordán
    y lo cruzaron, estaban cansados, pero continuaron la persecución.
  gun-gun: Ha'e gui Jordão yakã yvýry peve Gideão ovaẽ vy oaxapa oje'oivy trezentos
    avakue hexeve ikuai va'e reve. Ha'e kuery ikane'õmba ma teĩ joakykue teri oje'oi.
  agu-BL: Ma Gedeón scyuch' yi ox cient tetz sanlar, cho'n tzun cyopone'ntz stzi'
    yi a' Jordán nin tzun e' baj icy'tz jalaj cy'en, nin nsken wi't chik'e'xij, tampaj
    chitz'amle'n chicontr.
  ilo-ULB: Dimteng ni Gideon idiay Jordan ket bimmallasiw iti daytoy, isuna ken dagiti
    tallo gasut a lallaki a kaduana. Nabannogdan, ngem intultuloyda latta ti panagkamatda.
  kpg-kpg: Di madagoaa deenei, gei Gideon mo ana gau dauwa e dolu lau (300) gaa dau
    gi di monowai Jordan, ga lloo adu laa lodo di maa. Digaula gu duadua, gei e waluwalu
    hua igolo nadau hagadaumee.
  uig-ARA: ئەمدى گىدېئون ئىئوردان دەرياسىنىڭ بويىغا يېتىپ كەلدى. ئۇ ۋە ئۆزىگە ھەمراھ
    بولغان ئۈچ يۈز ئادەم ھېرىپ كەتكەن بولسىمۇ، ئۇلار يەنىلا مىدىيانىيلارنى قوغلاپ
    دەريادىن ئۆتتى.
  sus-sus: Hali Gedeyon nun a xa sɔɔrie mixi kɛmɛ saxanyie to nu taganxi, e Yurudɛn
    igiri nɛ Madiyankae kerife ra.
  pon-2006: Kidion oh nah sounpei 300-o ahpw lel ni Pillap Sordan oh kotehla pihlo.
    Re inenen pwangada, ahpw re pwakipwakihete ar imwintihti ko.
  jae-jae: Gideon to nê lau 300 sêô lasê bu Jordan ma selom bu tau. Êsêac tekweŋ gêbac,
    mago sêjanda ŋacjo sêmoa.
  ksd-ksd: Ma Gideon i ga vana uro Iordan, ma i ga bolo, diat ma ra utul a mar na
    tarai nina dia ga varagur me; ma dia ga bilua ta ra varkorot.
  tur-YTC: Gidyon Yarden'e geldi, yanında bulunan üç yüz adamla birlikte bitkindi
    ama yine de kovalayarak geçti.
  grc-BRENT: Καὶ ἦλθε Γεδεὼν ἐπὶ τὸν Ἰορδανὴν, καὶ διέβη αὐτὸς καὶ οἱ τριακόσιοι ἄνδρες
    οἱ μετʼ αὐτοῦ πεινῶντες καὶ διώκοντες.
  ind-AYT: Gideon sampai ke Sungai Yordan dan dia menyeberang bersama ketiga ratus
    orang yang menyertainya. Mereka lelah, tetapi tetap mengejarnya.
  nya-nya: Gideoni anafika ndi kuwoloka mtsinje wa Yorodani pamodzi ndi anthu 300
    amene anali naye. Ngakhale kuti anali otopa anapirikitsabe adani awo.
  hrv-hrv: Kad je Gideon došao do Jordana, prijeđe ga, ali i on i tri stotine ljudi
    s njim bijahu iznemogli i gladni.
  mps-mps: Gideon dali, te aga ami 300 bidi dabe dali, aga te Jordan pabo ąįba sabolama,
    tama augwali te ąį ugaba nogali. Augwali bomonama bilali, tigi bomo kimi isiyu,
    tama nasi yali, tiali goli augwaligo te boi bidi dabe pobeasa bilidubadi gebo
    sę yalio.
  tpi-tpi: Gideon wantaim ol 300 man bilong en i kamap long Jordan na ol i brukim
    wara. Skin bilong ol i les tru, tasol ol i wok yet long ranim ol birua.
  dan-1931: Da Gideon nåede Jordan, gik han og de 300 Mand, der var med ham, over,
    udmattede og sultne.
  vie-OVCB: Ghi-đê-ôn qua Sông Giô-đan với 300 quân, dù mệt mỏi lắm, nhưng vẫn đuổi
    theo quân địch.
  guj-2017: ગિદિયોન યર્દન નદી આગળ આવ્યો અને તે તથા તેની સાથેના ત્રણસો માણસો પાર ઊતર્યા.
    તેઓ થાકેલાં હતા, તેમ છતાં તેઓ શત્રુઓની પાછળ લાગેલા હતા.
  pon-2006A: Kidion oh nah sounpei 300-o ahpw lel ni Pillap Sordan oh kotehla pihlo.
    Re inenen pwangada, ahpw re pwakipwakihete ar imwintihti ko.
  por-BRBSL: Gideon veio ao Jordão e passou, ele e os trezentos homens que estavam
    com ele, desmaiando, mas perseguindo.
  cth-cth: Gideon ni Jordan tui koe a pha awh torei teh, ama koe kaawm e tami 300
    touh ni pueng hoi tawn nalaihoi a pâlei teh Jordan a raka awh.
  twi-twi: Gideon ne ne mmarima ahaasa no twaa Asubɔnten Yordan, ɛwɔ mu sɛ na wɔabrɛ
    de, nanso wɔtoaa so taa atamfo no.
  hlt-hlt: Gideon ha pawk van neh Jordan te pahoi kat tih a taengkah hlang ya thum
    neh buhmueh rhathih la a hloem uh.
  tbz-SIM: Sedeɔ̃ɔ̃ nɛ̀ o nìtìbɛ̀ sikɔusìtɑ̃ɑ̃ti (300) kɛ̀ bɛ̀ɛ tuɔkɛ Suditɛ̃ɛ̃, kóò
    sèńtɛ́ kɛ sɔ̃́ mbɛ̀ ɔ̀u, kɛ mɛ mbɑɑ nsɔkɛ́ kɛ bɛtì bɛ dootitɔbɛ̀,
  msy-2020: Ezɨ Gideon uan 300plan mɨdorozir gumaziba ko ghua Jordanɨn Fanemɨn otivigha,
    a girɨgha vongɨn ghue. Me bar amɨragha, avughsezir puvatɨ, me uan apanibar gɨntɨgha
    ghuavɨra iti.
  dop-dop: Ḿpʋ́ɣʋ́ Ketiyɔŋ pɑ tɛsɑ Yɑɑtɑnɩ nɑ pɑ́ kɑwɑ tǝtɔɣɔtɔɣɔ. Pɑɑ nɑ mpʋ nɑ pɑ́
    tɑɣɑnɩ pɑ kolontunɑɑ wɑɑlɩ kɛ tʋɣʋ.
  azb-azb: Gideon İordan çayına çatdı, özü və yanındakı üç yüz nəfərlə bərabər çayı
    keçdilər. Onlar yorulmaqlarına baxmayaraq düşmənləri təqib etməkdə davam edirdilər.
  eng-DBY: And Gideon came to the Jordan, [and] passed over, he and the three hundred
    men that were with him, faint, yet pursuing.
  hin-2017: तब गिदोन और उसके संग तीन सौ पुरुष, जो थके-माँदे थे तो भी खदेड़ते ही रहे
    थे, यरदन के किनारे आकर पार हो गए।
  eng-YLT: And Gideon cometh in unto the Jordan, passing over, he and the three hundred
    men who [are] with him — wearied, and pursuing,
  eng-WYC-2017: And when Gideon had come to Jordan, he passed it with three hundred
    men, that were with him; and for weariness they might not pursue them that fled.
  eng-WMBB: Gideon came to the Jordan and passed over, he and the three hundred men
    who were with him, faint, yet pursuing.
  urd-GVH: जिदौन अपने 300 मर्दों समेत दरियाए-यरदन को पार कर चुका था। दुश्मन का ताक़्क़ुब
    करते करते वह थक गए थे।
  rug-rug: Koasa totoso hie si mae koasa Ovuku Zodani se Qitione meke sari ka ṉeta
    gogoto nana tie meke ene karovo. Malohoro sisigiti si arini, ba korapa hadu luli
    rini sari na dia kana.
  gaz-gaz: Gidewoonii fi namoonni isa wajjin turan dhibbi sadan dhufanii Yordaanos
    ceʼan; isaan akka malee dadhaban iyyuu ittuma fufanii jara ariʼan.
  fra-LSG: Gédéon arriva au Jourdain, et il le passa, lui et les trois cents hommes
    qui étaient avec lui, fatigués, mais poursuivant toujours.
  yal-yal: Gedeyɔn nun a fɔxɔrabira muxu kɛmɛ saxanne to Yurudɛn baan li, e yi baani
    gidi, e bata yi xadan, koni e mɔn yi lu sagatanna tiyɛ.
  haw-1868: Hele mai la o Gideona i Ioredane, a maalo ae la i kela aoao, oia a me
    ia mau haneri kanaka ekolu pu me ia, ua makaponiuniu, e hahai ana nae.
  arb-NAV: وَاجْتَازَ جِدْعُونُ وَرِجَالُهُ الثَّلاثُ مِئَةٍ نَهْرَ الأُرْدُنِّ وَقَدْ
    نَالَ مِنْهُمُ الإِعْيَاءُ مِنْ مُطَارَدَتِهِمْ لِلْعَدُوِّ.
  ewe-ewe: Gideon tso Yɔdan tɔsisi la azɔ kple eƒe aʋawɔla alafa etɔ̃awo (300). Ɖeɖi
    te wo ŋu gake woganɔ futɔwo nyam kokoko.
  eng-LEE: And Gid'on came to the Jordan, and passed over, he, and the three hundred
    men that were with him, faint, and in pursuit.
  asm-FB: গিদিয়োন আৰু তেওঁৰ লগত থকা তিনি শ লোকে মিদিয়নীয়া শত্ৰুবোৰক খেদি খেদি গৈ
    যৰ্দ্দন নদীৰ ওচৰলৈকে আহি নদীখন পাৰ হ’ল। তেতিয়া তেওঁলোক অতি ক্লান্ত হৈ পৰিছিল।
  sus-A: هَلِ فٍدٍيٌن نُن عَ شَ سْورِيٍ مِشِ كّمّ سَشَنيِيٍ تٌ نُ تَفَنشِ، عٍ يُرُدّن
    عِفِرِ نّ مَدِيَنكَيٍ كٍرِقٍ رَ.
  fra-SBL: Gédéon arriva au Jourdain et le traversa, lui et les trois cents hommes
    qui étaient avec lui, faibles mais poursuivant.
  hbo-hbo: וַיָּבֹ֥א גִדְעֹ֖ון הַיַּרְדֵּ֑נָה עֹבֵ֣ר ה֗וּא וּשְׁלֹשׁ־מֵאֹ֤ות הָאִישׁ֙
    אֲשֶׁ֣ר אִתֹּ֔ו עֲיֵפִ֖ים וְרֹדְפִֽים׃
  kik-kik: Gideoni na andũ ake magana matatũ, o na marĩ anogu, magĩtengʼeria thũ ciao
    magĩkinya Jorodani na makĩringa rũũĩ rũu.
  fra-NCL: Gédéon arriva au Jourdain, et il le passa, lui et les trois cents hommes
    qui étaient avec lui, fatigués et continuant à poursuivre.
  cek-AK: Gideon hoi angmah ih kami cumvai thumtonawk loe angpho o boeh; toe Jordan
    vapui to angkaat o moe, misanawk to patom o vop.
  cuk-cuk: Gedeón, degi, e-sordamar-dulataled-ilapaagwadmala (300) Jordán-diwarse
    mosgua, obaksamalad. Ar nue yegusmar-inigwele, deggines e-isdarmalad-balegichamalad.
  uig-CYR: Әнди Гидеон Иордан дәриясиниң бойиға йетип кәлди. У вә өзигә һәмраһ болған
    үч йүз адәм һерип кәткән болсиму, улар йәнила Мидиянийларни қоғлап дәриядин өтти.
  tel-2017: గిద్యోను, అతనితో ఉన్న మూడువందల మందీ అలసట చెందినప్పటికీ మిద్యానీయుల శత్రువులను
    తరుముతూ, యొర్దాను దగ్గరికి వచ్చి, దాన్ని దాటారు.
  hat-BSA: Konsa, Gédéon avèk twa-san lòm ki te avè l yo te rive nan Jourdain an e
    te travèse l. Yo te byen fatige, men toujou t ap kouri dèyè yo.
  kos-kos: In pacl se inge, Gideon ac mwet tolfoko lal ah tuku nu Infacl Jordan ac
    fahsr alukela. Elos arulana totola, tusruktu elos srakna ukwe mwet lokoalok lalos.
  hbo-WLC: וַיָּבֹ֥א גִדְע֖וֹן הַיַּרְדֵּ֑נָה עֹבֵ֣ר ה֗וּא וּשְׁלֹשׁ־מֵא֤וֹת הָאִישׁ֙
    אֲשֶׁ֣ר אִתּ֔וֹ עֲיֵפִ֖ים וְרֹדְפִֽים׃
  ibo-ibo: Nʼoge a, Gidiọn gabigara, gafee osimiri Jọdan, ya na narị ndị agha atọ
    so ya. Ike gwụrụ ha nke ukwuu ma ha nọgidere na-achụsi ndị iro ha ọsọ ike.
  ory-ory: ଏଉତ୍ତାରେ ଗିଦିୟୋନ୍‍ ଯର୍ଦ୍ଦନକୁ ଆସି ତାହା ପାର ହେଲେ; ସେ ଓ ତାଙ୍କ ସଙ୍ଗୀ ସେହି ତିନି
    ଶହ ଲୋକ କ୍ଳାନ୍ତ ହେଲେ ହେଁ ପଛେ ପଛେ ଗୋଡ଼ାଉଥାଆନ୍ତି।
  chk-chk: Iwe, Kition me ekewe ülüpükü mwän mi eti ra tori ewe chanpupu Jortan o
    pwerela pekilan. Ra malülü, nge ra chök tapweriir.
  rop-rop: Wal wen Gidiyan en detlot 300 solja blanga im bin kamat langa det Jodan
    Riba, deibin krosim najasaid, en nomeda deibin nokap, bat stil deibin kipgon ranimap
    detlot Midiyan solja,
  ukr-1871: Як же прибув Гедеон до Йорданї й перейшов на той бік сам і триста, що
    йшли з ним, потомлені погонею,
  deu-1951: Als nun Gideon an den Jordan kam, ging er hinüber mit den dreihundert
    Mann, die bei ihm waren; die waren müde und jagten gleichwohl nach.
  eng-JPS: And Gideon came to the Jordan, and passed over, he, and the three hundred
    men that were with him, faint, yet pursuing.
  srp-1865: A kad Gedeon doðe na Jordan, prijeðe preko njega s trista ljudi koji bjehu
    s njim, a bjehu umorni goneæi.
  lug-lug: Awo Gidyoni n’abasajja be ebikumi bisatu, nga bakooye, naye nga bakyabawondera,
    ne batuuka ku Yoludaani ne basomoka.
  heb-heb: ויבא גדעון הירדנה עבר הוא ושלש מאות האיש אשר אתו עיפים ורדפים׃
  ben-IRV: গিদিয়োন ও তাঁর সঙ্গী তিনশো লোক যর্দনে এসে পার হলেন; তারা ক্লান্ত হলেও
    তাড়া করে যাচ্ছিলেন।
  pan-pan: ਤਦ ਗਿਦਾਊਨ ਯਰਦਨ ਕੋਲ ਆਇਆ ਅਤੇ ਉਹ ਆਪਣੇ ਤਿੰਨ ਸੌ ਸਾਥੀਆਂ ਨਾਲ ਪਾਰ ਲੰਘਿਆ, ਉਹ ਸਾਰੇ
    ਥੱਕੇ ਹੋਏ ਤਾਂ ਸਨ ਪਰ ਫਿਰ ਵੀ ਮਿਦਯਾਨੀਆਂ ਦੇ ਪਿੱਛੇ ਲੱਗੇ ਰਹੇ। ਤਦ ਗਿਦਾਊਨ ਨੇ ਸੁੱਕੋਥ ਦੇ
    ਲੋਕਾਂ ਨੂੰ ਕਿਹਾ, “ਜਿਹੜੇ ਮੇਰੇ ਨਾਲ ਹਨ, ਇਨ੍ਹਾਂ ਲੋਕਾਂ ਨੂੰ ਰੋਟੀਆਂ ਦਿਉ,
  mya-JVB: ဂိဒေါင် သည် ယော်ဒန် မြစ်သို့ ရောက် သောအခါ ၊ သူ ၌ ရှိသော သူ သုံး ရာ တို့သည်
    ပင်ပန်း လျက်နှင့် ကူး ၍ လိုက် ကြ၏။
  hmo-hmo: Gideona mai ena tatau 300 be Ioridane Sinavai dekenai idia ginidae, idia
    hanaia. Idia be manori momokani, to idia ese Midiana taudia idia lulua noho.
  urd-urd: तब जिदा'ऊन और उसके साथ के तीन सौ आदमी जो बावजूद थके माँदे होने के फिर भी
    पीछा करते ही रहे थे, यरदन पर आकर पार उतरे।
  rus-SYN: И пришел Гедеон к Иордану, и перешел сам и триста человек, бывшие с ним.
    Они были утомлены и голодны, преследуя врагов.
  bqc-SIM: Gedeↄ̃ↄ ń a gbɛ̃́ gbɛ̃ↄn ↄ̀aa do ń basↄoↄ lɛ́ pɛ́lɛ Madiãↄzi. Kɛ́ aa
    kà Yuudɛ̃i, ↄ̃ aa bùa, nↄana lɛ́ ń dɛ.
  tcz-CHONGTHU: Gideonin amite jathum toh Jordan vadung ahinpal galkai jun ahi, athachol
    lheh jeng vangun agalmiteu chu anadel nalai jun ahi.
  mar-mar: गिदोन व त्याच्याबरोबर जी तीनशे माणसे होती, ती यार्देन ओलांडून आली. ते दमलेले
    असतानाही त्यांनी त्यांचा पाठलाग केला.
  qub-qub: Gedeón quimsa pachac (300) pillyaj aywäshejcunawan Jordán mayuta chimparan.
    Chiquinacushancunata gatishpan uticashana carcaycaran.
  bqp-bqp: Gidiↄn kũ a gbɛ̃ gbɛ̃nↄn wàa do kũ basↄↄronↄ kpɛ́ òtɛn pɛ́tɛ Midiãnↄi,
    bee kũ ń gbãna bùsa. Kũ ò kà Yodai, akũ ò bikũ̀.
  hat-hat: Jedeyon rive bò larivyè Jouden an avèk twasan mesye ki te avè l' yo. Yo
    janbe larivyè a. Apre tout kouri sa a yo te fè dèyè lènmi yo, yo te bouke anpil.
  eng-BSB: Then Gideon and his three hundred men came to the Jordan and crossed it,
    exhausted yet still in pursuit.
  tod-tod: Zeedeyɔn zeeliai ma Zuludɛn ma, ta zunu unsaʋagɔiti (300), ti maazuɓudɛni,
    ti wola ɓɔlɔai, kɛlɛ ti ɠɛni nɔ ti zili nuiti kpɛɛzu.
  eng-WEBPB: Gideon came to the Jordan and passed over, he and the three hundred men
    who were with him, faint, yet pursuing.
  kbq-kbq: Hagi Gidioni'ene 300'a vahe'mo'zanena Jodani tina takahe'za zamasafera
    nehianagi, ha' vahezmia zamarotago hu'naze.
  nhe-BL: Huan Gedeón ihuaya nopa 300 tlacame ajsitoj Jordán huan apanoque yonque
    nelsiyajtoyaj pampa quintojtocatiyahuiyayaj inincualancaitacahua.
  bus-bus: Gidiↄn kↄ̃n a gbɛ̃ gↄ̃ↄn wàa do kpɛ́ basↄↄroonↄↄ kpɛ́ wèe pɛɛɛ Midiãnↄzi,
    baa kɛ̀ aↄ̃ gbãaa bùsa. Kɛ̀ aↄ̃ kà Yodazi, ben aↄ̃ bikũ̀.
  gub-BL: Zineàw oho Zotàw yrykaw pe a'e 300 uzehe we har wanupi kury. Wahaw wà. Ikene'o
    tuwe wà. Nezewe rehe we oho wi wi wàmàtyry'ymar wanaikweromo wà.
  eng-DRA: 'And when Gedeon was come to the Jordan, he passed over it with the three
    hundred men, that were with him: who were so weary that they could not pursue
    after them that fled.'
