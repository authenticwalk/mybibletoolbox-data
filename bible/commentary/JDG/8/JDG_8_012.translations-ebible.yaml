verse: JDG.008.012
translations:
  mal-C: മിദ്യാന്യ രാജാക്കന്മാരായിരുന്ന സേബഹും സൽമുന്നയും ഓടിപ്പോയി. ഗിദെയോൻ അവരെ
    പിൻതുടർന്നുപിടിച്ചു. സൈന്യത്തെ ഒക്കെയും ചിതറിച്ചുകളഞ്ഞു.
  deu-TKW: Sebah und Zalmunna flohen; er aber jagte ihnen nach und nahm die beiden
    midianitischen Könige Sebah und Zalmunna gefangen, das ganze Heer aber scheuchte
    er auseinander.
  lin-lin: Zeba mpe Tsalimuna, bakonzi mibale ya Madiani, bakimaki ; kasi Jedeon alandaki
    mpe akangaki bango. Mpe apanzaki mampinga na bango nyonso.
  eng-LSV: and Zebab and Zalmunna flee, and he pursues after them, and captures the
    two kings of Midian, Zebah and Zalmunna, and he has caused all the camp to tremble.
  eng-GNV: And when Zebah and Zalmunna fled, hee followed after them, and tooke the
    two kings of Midian, Zebah and Zalmunna, and discomfited all the hoste.
  eng-WEBSTER: And when Zebah and Zalmunna fled, he pursued them, and took the two
    kings of Midian, Zebah and Zalmunna, and discomfited all the host.
  nhw-BL: Huan tlanahuatiani Zeba huan Zalmuna, nopa ome tlanahuatiani tlen tlali
    Madián, cholojque. Pero Gedeón huan isoldados quintepotztocatiyajque huan quinitzquijque
    huan quinmajmatijque nochi ininsoldados.
  swh-ONEN: Zeba na Salmuna, hao wafalme wawili wa Midiani, wakakimbia lakini yeye
    Gideoni akawafuata na kuwakamata, akalishinda hilo jeshi lao lote.
  bba-bba: Yerɑ Mɑdiɑnibɑn sinɑmbu yiru be, Sebɑki kɑ Sɑlumunɑ bɑ duki yɑkikirɑ. Mɑ
    Gedeoni u bu nɑɑ swĩi u mwɛɛrimɑ. U ben tɑbu sĩɑ ye kpuro burisinɑ.
  eng-KJVCPB: And when Zebah and Zalmunna fled, he pursued after them, and took the
    two kings of Midian, Zebah and Zalmunna, and discomfited all the host.
  luo-luo: Zeba gi Zalmuna, ma ruodhi ariyo mag Midian, noringo, to nolawogi mi omakogi,
    kendo makogino nokelo luoro maduongʼ ne jolwenjgi.
  meu-meu: Sebaha bona Salmuna na e heau; bena Gideon ese e hahavadia. Ia ese Midian
    pavapavadia raruosi, Sebaha bona Salmuna, e abidia mauri; a edia tuari oreadia
    e hakarohodia.
  npi-ULB: जेबह र सल्मुन्‍ना भागे, र जब गिदोनले तिनीहरूलाई खेदे, तब तिनले मिद्दानका
    ती दुई जना राजा जेबह र सल्मुन्‍नालाई समाते, र तिनीहरूका जम्मै सेनाहरूमा त्रास
    ल्‍याए ।
  yor-yor: Seba àti Salmunna, àwọn ọba Midiani méjèèjì sá, ṣùgbọ́n Gideoni lépa wọn
    ó sì mú wọn, ó run gbogbo ogun wọn.
  ind-ind: Pasukan Midian pun panik dan lari berserakan. Kedua raja mereka, Zebah
    dan Salmuna, juga melarikan diri, tetapi Gideon mengejar dan menangkap keduanya.
  pes-OPCB: زبح و صلمونع فرار کردند، اما جدعون به تعقیب آنها پرداخته، ایشان را گرفت
    و سپاه آنها را به کلی تار و مار ساخت.
  tgl-ULB: Tumakas sina Zeba at Zalmuna, habang hinahabol sila ni Gideon, nahuli niya
    ang dalawang hari ng Midian—sina Zeba at Zalmuna—at nagkagulo ang buong hukbo
    nila.
  cbu-NT: Ashirangsin, anush Seba misha Salmuna suwaranganaya. Ashirangtaatssin, itaru
    Jedeyonsha wasundururpa tachitaranganaya. Anush ashparita kamateersin, putaranganaya.
    Yuwash ashirangana anush Madiyanshuch zapan waanpatatamsin mamarparanganaya; misha
    kapung puniranganaya Israelchicheetsi.
  hui-hui: Ani biya handala Midiana agali kini kira Seba Salamunala biago labo ibida
    pora bialu pene. Ani bialu hearia Gidionohanda talialu minuwa libunaga ami agali
    hearu bibahendeore mo talolaho helai helene.
  mya-mya: ထို​အ​ခါ​မိ​ဒျန်​ဘု​ရင်​နှစ်​ပါး​ဖြစ်​သော ဇေ​ဘ​ဟ နှင့်​ဇာ​လ​မုန္န​တို့​သည်​ထွက်​ပြေး​ကြ​၏။
    သို့​ရာ တွင်​ဂိ​ဒေါင်​သည်​သူ​တို့​ကို​လိုက်​လံ​ဖမ်း​ဆီး​ရ မိ​သဖြင့် သူ​တို့​၏​တပ်​မ​တော်​ကြီး​တစ်​ခု​လုံး
    မှာ​က​စဥ့်​က​ရဲ​ပြို​လဲ​၍​သွား​တော့​၏။
  bod-N: ཟེ་བཱ་དང་ཚལ་མུན་ནཱ་གཉིས་བྲོས་ཤིང་། གིད་ཡོན་གྱིས་ཁོ་གཉིས་བདས་ནས། མིད༌ཡཱན་གྱི་རྒྱལ་པོ་ཟེ་བཱ་དང་ཚལ་མུན་ནཱ་གཉིས་བཟུང་ཞིང་།
    དམག་མི་ཡོངས་རྫོགས་འཇིགས་ནས་འཐོར་དུ་བཅུག
  sna-sna: Zebha naZarumuna, madzimambo maviri eMidhiani, vakatiza, asi akavatevera
    akavabata, akakunda hondo yavo yose.
  spa-BLM: Zeba y Zalmunna huyeron y él los persiguió. Tomó a los dos reyes de Madián,
    Zeba y Zalmunna, y confundió a todo el ejército.
  cac-cac: Axo pax vin̈aj Zeba yed' vin̈aj Zalmuna chi', ix b'at eb' vin̈ elelal,
    palta ix och vin̈aj Gedeón chi' d'a spatic eb' vin̈, masanto ix yamchaj eb' vin̈
    yuj vin̈, axo eb' soldado eb' vin̈, ix saclemcanb'at eb' yuj xivelal.
  swh-ULB: Zeba na Salmuna walikimbia, na Gideoni alipowafuata, akawatwaa wafalme
    wawili wa Midiani-Zeba na Salmunna- na kulifanya jeshi lote kuwa na hofu.
  bel-bel: Зэвэй і Салман пабеглі; ён пагнаўся за імі і схапіў абодвух цароў Мадыямскіх,
    Зэвэя і Салмана, і ўвесь табар увёў у замяшаньне.
  deu-ELBBK: Und Sebach und Zalmunna flohen, und er jagte ihnen nach; und er fing
    die beiden Könige von Midian, Sebach und Zalmunna; und das ganze Lager setzte
    er in Schrecken.
  mbb-OT: Mibpelaǥuy si Zeba wey si Zalmuna, piru midal-as sikandan ni Gideon ne midakep
    din sikandan, ne nengeteranta is menge sundaru zan.
  mal-2015: സേബഹും സൽമുന്നയും ഓടിപ്പോയി; അവൻ അവരെ പിന്തുടർന്നു, സേബഹ് സൽമുന്നാ എന്ന
    രണ്ടു മിദ്യാന്യരാജാക്കന്മാരെയും പിടിച്ചു, സൈന്യത്തെയൊക്കെയും പേടിപ്പിച്ചു ചിതറിച്ചുകളഞ്ഞു.
  rmc-rmc: O Zebach the o Calmun denašle, ale o Gideon džalas pal lende, sodujen chudňa
    a savore lengre muršen roztradňa.
  pes-OPV: و زبح و صلمونع فرارکردند و ایشان را تعاقب نموده، آن دو ملک مدیان یعنی زبح
    و صلمونع را گرفت و تمامی لشکرایشان را منهزم ساخت.
  ron-1924: Зебах ши Цалмуна ау луат фуга; Гедеон й-а урмэрит, а принс пе чей дой
    ымпэраць ай Мадианулуй, Зебах ши Цалмуна, ши а пус пе фугэ тоатэ оштиря.
  ben-OBCV: মিদিয়নের দুই রাজা, সেবহ ও সল্‌মুন্না পালিয়ে গেলেন, কিন্তু গিদিয়োন তাঁদের
    পশ্চাদ্ধাবন করে তাঁদের ধরে ফেললেন এবং তাঁদের সমগ্র সৈন্যবাহিনীকে ছত্রভঙ্গ করে
    দিলেন।
  som-som: Oo Sebah iyo Salmunnac way carareen, oo isna wuu eryooday, wuuna soo qabsaday
    labadii boqor oo reer Midyaan oo ahaa Sebah iyo Salmunnac, oo ciidankii oo dhanna
    wuu ka nixiyey.
  lat-VUC: Fugeruntque Zebee et Salmana, quos persequens Gedeon comprehendit, turbato
    omni exercitu eorum.
  eng-ASVBT: And Zebah and Zalmunna fled; and he pursued after them; and he took the
    two kings of Midian, Zebah and Zalmunna, and discomfited all the host.
  ita-1885: E Zeba, e Salmunna, fuggirono; ma egli li perseguitò, e prese i due re
    di Madian, Zeba, e Salmunna, e mise in rotta tutto il campo.
  eng-LXXUP: And Zebah and Zalmunna fled; and he pursued after them, and took the
    two kings of Midian, Zebah and Zalmunna, and discomfited all the army.
  eng-ULB: Zebah and Zalmunna fled, and as Gideon pursued them, he captured the two
    kings of Midian—Zebah and Zalmunna—and set their whole army into a panic.
  spa-VBL: Zeba y Zalmuna huyeron, pero él persiguió a los dos reyes madianitas y
    los capturó, derrotando a todo su ejército.
  fra-_FOB: Et comme Zébach et Tsalmuna fuyaient, il les poursuivit; il s'empara des
    deux rois de Madian, Zébach et Tsalmuna, et mit en déroute toute l'armée.
  mal-mal: സേബഹും സൽമുന്നയും ഓടിപ്പോയപ്പോൾ ഗിദെയോൻ അവരെ പിന്തുടർന്നു; ആ രണ്ട് മിദ്യാന്യരാജാക്കന്മാരെയും
    പിടിച്ച്, സൈന്യത്തെയൊക്കെയും ചിതറിച്ചുകളഞ്ഞു.
  urd-GVR: Dushman meṅ afrā-tafrī paidā huī aur Zibah aur Zalmunnā farār ho gae. Lekin
    Jidāūn ne un kā tāqqub karte karte unheṅ pakaṛ liyā.
  suz-BL: मिनु जेबाह नु साल्‍मुन्‍ना चहिं मेक रे प्रोक्‍सा बाक्‍त। गिदोनमी मेको मिदयानी
    पिप आस कली खेदा पा ग्‍याइक्‍ता बाक्‍त। मोपतीके मेको आन लडाइ पाइब नेल्‍ले वाम ग्‍याम
    दुम्‍मा बाक्‍त।
  ita-1927: E Zebah e Tsalmunna si diedero alla fuga; ma egli li inseguì, prese i
    due re di Madian, Zebah e Tsalmunna, e sbaragliò tutto l’esercito.
  ckb-ckb: جا زەڤەح و زەلموناع هەڵاتن و ئەویش دوایان کەوت و هەردوو پاشای میدیان زەڤەح
    و زەلموناعی گرت و هەموو سوپاکەی تەفروتونا کرد.
  eng-BBE: And Zebah and Zalmunna went in flight; and he went after them, and took
    the two kings of Midian, Zebah and Zalmunna, and put all the army to the curse.
  kan-OKCV: ಜೆಬಹನೂ, ಚಲ್ಮುನ್ನನೂ ಓಡಿ ಹೋದದ್ದರಿಂದ, ಅವನು ಮಿದ್ಯಾನ್ಯರ ಇಬ್ಬರು ಅರಸುಗಳಾದ ಜೆಬಹನನ್ನೂ,
    ಚೆಲ್ಮುನ್ನನನ್ನೂ ಹಿಂದಟ್ಟಿ ಹಿಡಿದು ಪಾಳೆಯನ್ನೆಲ್ಲಾ ಚದರಿಸಿಬಿಟ್ಟರು.
  tam-2017: சேபாவும் சல்முனாவும் ஓடிப்போனார்கள்; அவனோ அவர்களைத் தொடர்ந்து, சேபா சல்முனா
    என்னும் மீதியானியர்களின் இரண்டு ராஜாக்களையும் பிடித்து, ராணுவம் முழுவதையும் கலங்கடித்தான்.
  spa-RV-1909: Y huyendo Zeba y Zalmunna, él los siguió; y tomados los dos reyes de
    Madián, Zeba y Zalmunna, espantó á todo el ejército.
  ron-BTF: Și după ce Zebah și Țalmuna au fugit, el i-a urmărit și a prins pe cei
    doi împărați ai lui Madian, pe Zebah și pe Țalmuna; și a învins toată oștirea.
  eng-WEBP: Zebah and Zalmunna fled and he pursued them. He took the two kings of
    Midian, Zebah and Zalmunna, and confused all the army.
  eng-FBV: Zebah and Zalmunna ran away, but he chased after the two Midianite kings
    and captured them, defeating the whole of their terrified army.
  nld-1939: Zébach en Salmoenna namen de vlucht, maar hij zette ze na, nam de beide
    midjanietische koningen Zébach en Salmoenna gevangen, en bracht heel het leger
    in verwarring.
  nch-BL: Huan tanahuatiani Zeba huan Zalmuna, nopa ome tanahuatiani ten tali Madián,
    cholojque. Pero Gedeón huan isoldados quintepotztocatiyajque huan quinitzquijque
    huan quinmajmatijque nochi inisoldados.
  vie-1934: Khi Xê-bách và Xanh-mu-na chạy trốn, người đuổi theo bắt được hai vua
    Ma-đi-an, là Xê-bách và Xanh-mu-na, và đánh cả đạo binh vỡ chạy.
  hin-CV: जब ज़ेबह तथा ज़लमुन्‍ना भागे, गिदोन ने उनका पीछा किया, और मिदियान के उन
    दो राजाओं—ज़ेबह तथा ज़लमुन्‍ना को—जा पकड़ा, इससे सारी सेना तितर-बितर हुई.
  spa-BES: Y Zeba y Zalmuna salieron huyendo; y fue tras ellos, y tomó a los dos reyes
    de Madián, Zeba y Zalmuna, y puso a todo el ejército a la destrucción.
  tdx-tdx: Nilay añe t’i Zebake naho i Tsalmonà fe hinorida’ iereo naho tsinepake
    i mpanjaka roe rey, i Zebake naho i Tsalmonà, vaho navalitsikota’e i valobohòkey.
  tha-KJV: เศบาห์และศั​ลม​ุนนาก็​หนี​ไป กิเดโอนก็​ไล่​ติ​ดตามไปจับเศบาห์กับศั​ลม​ุนนากษั​ตริ​ย์พวกมีเดียนทั้งสององค์​ได้
    และทำกองทัพทั้งหมดให้​แตกตื่น
  por-BR-2018: E fugindo Zeba e Zalmuna, ele os seguiu; e tomados os dois reis de
    Midiã, Zeba e Zalmuna, espantou a todo aquele exército.
  deu-ELO: Und Sebach und Zalmunna flohen, und er jagte ihnen nach; und er fing die
    beiden Könige von Midian, Sebach und Zalmunna; und das ganze Lager setzte er in
    Schrecken.
  eng-WYC-2018: And Zebah and Zalmunna fled, whom Gideon pursued, and (he) took (hold
    of them), when all their host was troubled.
  epo-epo: Kaj Zebaĥ kaj Calmuna forkuris; sed li postkuris ilin, kaj kaptis Zebaĥon
    kaj Calmunan, la du reĝojn de Midjan, kaj la tutan militistaron li ektremigis.
  uig-PIN: Zǝbaⱨ wǝ Zalmunna ⱪeqip kǝtti; Gideon kǝynidin ⱪoƣlap berip, Midiyanning
    bu ikki padixaⱨi Zǝbaⱨ wǝ Zalmunnani tutuwaldi; u pütkül lǝxkǝrgaⱨtikilǝrni alaⱪzadǝ
    ⱪilip tiripirǝn ⱪiliwǝtti.
  beo-beo: Midia:ne hina bagade dunu aduna amo Siba amola Sa:lamana da hobea:i. Be
    Gidione da elama doagala:le bobogele, ela gagulaligi. Amalalu, ela dadi gagui
    dunu huluane da beda:iba:le, hobea:i
  tpi-OTNT: Na tupela king bilong Midian, Seba na Salmuna, tupela i ranawe. Tasol
    Gideon i ranim tupela na i holimpas tupela. Em i mekim olgeta soldia bilong tupela
    i guria na i pret moa yet.
  hau-SA: Zeba da Zalmunna, sarakunan biyu na Midiyawa suka tsere, amma ya bi su ya
    kama, ya fatattaki dukan mayaƙansu.
  uig-LAT: Zebah we Zalmunna qéchip ketti; Gidéon keynidin qoghlap bérip, Midiyanning
    bu ikki padishahi Zebah we Zalmunnani tutuwaldi; u pütkül leshkergahtikilerni
    alaqzade qilip tiripiren qiliwetti.
  nde-nde: UZebha loZalimuna, amakhosi womabili aseMidiyani, babaleka, kodwa waxotshana
    labo wababamba, wawachitha wonke amabutho abo.
  ton-ton: Pea ʻi he hola ʻa Sipa mo Salimuna, naʻe tuli ʻe ia ʻakinaua, ʻo ne maʻu
    ʻae ongo tuʻi ʻo Mitiane, ko Sipa mo Salimuna, ʻo ne veuveuki ʻa e tau kotoa.
  ces-1613: Když pak utíkali Zebah a Salmun, honil je, a jal oba dva ty krále Madianské,
    Zebaha a Salmuna, a všecko vojsko jejich předěsil.
  eng-WMB: Zebah and Zalmunna fled and he pursued them. He took the two kings of Midian,
    Zebah and Zalmunna, and confused all the army.
  tam-TCV: மீதியானியரின் அரசர்களான சேபாவும், சல்முனாவும் தப்பி ஓடினார்கள். ஆனால் கிதியோன்
    அவர்களுடைய படை முழுவதையும் முறியடித்து, அந்த இரண்டு அரசர்களையும் துரத்திச்சென்று
    சிறைப்பிடித்தான்.
  ceb-ULB: Midagan si Zeba ug si Zalmuna, ug samtang gigukod sila ni Gideon, nadakpan
    niya ang duha ka hari sa Midian—si Zeba ug si Zalmuna—ug nalisang ang ilang tibuok
    kasundalohan.
  pol-UBG: A gdy Zebach i Salmunna uciekli, ścigał ich i pojmał obu królów Midianu,
    Zebecha i Salmunnę, całe zaś wojsko rozgromił.
  agr-agr: Dutika jeteam Zébah Salmunájai jiinki tupikakiajui. Nunikmatai Gedeón pataetuk
    amayag mai achikui. Nuna dutikamtai shiwag aidauk shiig senchi ishamkajui.
  kyc-kyc: Dokopa yuu Mitiane kiŋi akali lama Sipa Salemunapa dolapo ralo makando
    peyambi. Dopa pyuo peyambinyipape baame peteta papala nakamba minyaro nyiya. Dokona
    lao nakambana yanda singi dupwa peparae ama pakame kumuo kareyami.
  urd-GVU: دشمن میں افرا تفری پیدا ہوئی اور زبح اور ضلمُنّع فرار ہو گئے۔ لیکن جدعون
    نے اُن کا تعاقب کرتے کرتے اُنہیں پکڑ لیا۔
  deu-1912: Und Sebah und Zalmuna flohen; aber er jagte ihnen nach und fing die zwei
    Könige der Midianiter, Sebah und Zalmuna, und schreckte das ganze Heer.
  kan-2017: ಜೆಬಹನೂ ಮತ್ತು ಚಲ್ಮುನ್ನನೂ ಓಡಿಹೋಗಲಾಗಿ, ಅವರನ್ನು ಹಿಂದಟ್ಟಿ ಹಿಡಿದು, ಅವರ ಸೈನ್ಯವನ್ನು
    ಚದರಿಸಿಬಿಟ್ಟನು.
  yap-yap: Zebah nge Zalmunna, ni fa gal pilung rok piyu Midian e ra milgow, me lol’ogrow
    nge kolrow. Me rus e salthaw rorow ni gubin.
  hlt-MCSB: Zebah neh Zalmunna te rhaelrham rhoi van dae a hnukah a hloem. Midian
    manghai rhoi Zebah neh Zalmunna te a tuuk van nen tah lambong boeih te a lakueng
    sak.
  mdy-ETH: ዒማና ላምዖ ሚዲያሜ ካኣቶንሢ፦ ዜባሄና ፃልሙናዔና ጳሽኬኔ፤ ጋዓንቴ ጌዲዎኔ ዔያቶ ዳውሲ ዓርቄኔ፤ ዔያቶኮ ዖላ ዓሳኣ
    ዲቃቲ ካራ ባይዛንዳጉዲ ዒ ማዼኔ።
  twi-ASANTE: Midian ahemfo baanu a wɔn din de Seba ne Salmuna no dwaneeɛ, nanso Gideon
    taa wɔn faa wɔn akofoɔ nyinaa nnommum.
  eng-WEBU: Zebah and Zalmunna fled and he pursued them. He took the two kings of
    Midian, Zebah and Zalmunna, and confused all the army.
  wal-wal: woraajjin eti ubbai dagammidosona. Midiyaama kawoti Zebaahinne Xalmmunaa7i
    naa77aikka baqatidosona; shin Geedooni eta yedetti gakkidi omooddiis.
  spa-PDDPT: Zeba y Zalmuna huyeron, pero él los persiguió y capturó a los dos reyes
    de Madián, a Zeba y a Zalmuna. Llenó de terror a todo su ejército.
  gun-gun: Zeba ha'e Zalmuna ma ojava jogueravy va'eri ha'e kuery rakykue Gideão oo.
    Ha'e vy ojopy mokoĩve Midiã pygua huvixa Zeba ha'e Zalmuna, oitypa avi ixondaro
    kuery.
  agu-BL: Yi quilol Zeba tu Zalmuna yi xtxolbile'j, nin tzun e' el ojkujtz, poro nin
    xom nin Gedeón tan chitz'amle'n, nin tzun e' tx'amxijtz ta'n, nin tzun oc jun
    chin xo'w scyetz yi e' contr ta'n.
  ilo-ULB: Nagtaray da Zeba ken Salmunna, ket kabayatan a kamkamaten ida ni Gideon,
    natiliwna dagiti dua nga ari ti Midian- da Zeba ken Salmunna- ken riniribukna
    ti amin nga armadada.
  kpg-kpg: Nia king Midian dogolua go Zebah mo Zalmunna guu llele gi daha, gei Gideon
    ga waluwalu meemaa guu kumi, ga hidi mai ai nia gau dauwa huogodoo gu lellele
    dagidahi mmaadagu.
  uig-ARA: زەباھ ۋە زالمۇننا قېچىپ كەتتى؛ گىدېئون كەينىدىن قوغلاپ بېرىپ، مىدىياننىڭ
    بۇ ئىككى پادىشاھى زەباھ ۋە زالمۇننانى تۇتۇۋالدى؛ ئۇ پۈتكۈل لەشكەرگاھتىكىلەرنى
    ئالاقزادە قىلىپ تىرىپىرەن قىلىۋەتتى.
  sus-sus: Madiyan mangɛe Sɛba nun Salamuna fan naxa e gi. Gedeyon naxa bira e fɔxɔ
    ra, han a e suxu, a fa e xa sɔɔrie birin nagi.
  pon-2006: Nanmwarkien Midian riemeno, Sepa oh Salmuna, ahpw tangdoaui. Kidion eri
    pwakihirahla oh kolirahdi. E pil kamasepwekihada neira karis ko koaros.
  jae-jae: Lau Midian nêŋ kiŋ luagêc, Seba agêc Salmuna sêc sêja, mago eŋ kêjanda
    êsêagêc e kêkôc êsêagêc tôŋ ma kêsa siŋwaga samob êliŋ-êliŋ.
  ksd-ksd: Ma Seba ma Salmuna dir ga lop; ma i ga korot mur dir, ma i ga kinim vake
    nam ra ura king Midian, Seba ma Salmuna, ma i ga vapurpuruan ra kor na tarai na
    vinarubu par.
  tur-YTC: Zevah ile Salmunna kaçtılar, o da onları kovaladı. Midyan'ın iki kralı
    Zevah ve Salmunna'yı tuttu ve bütün orduyu karıştırdı.
  grc-BRENT: Καὶ ἔφυγον Ζεβεὲ καὶ Σαλμανά· καὶ ἐδίωξεν ὀπίσω αὐτῶν, καὶ ἐκράτησε τοὺς
    δύο βασιλεῖς Μαδιὰμ τὸν Ζεβεὲ καὶ τὸν Σαλμανὰ, καὶ πᾶσαν τὴν παρεμβολὴν ἐξέστησε.
  ind-AYT: Zebah dan Salmuna melarikan diri, lalu dia mengejar dan menangkap kedua
    raja Midian itu, yaitu Zebah dan Salmuna, sementara seluruh tentaranya gemetar.
  nya-nya: Zeba ndi Zalimuna, mafumu awiri a Amidiyani anathawa koma Gideoni anawathamangitsa
    mpaka kuwagwira. Koma ankhondo awo onse anathawa ndi mantha.
  hrv-hrv: Zebah i Salmuna pobjegoše. On ih pogna i uhvati dva kralja midjanska, Zebaha
    i Salmunu. A vojsku im svu uništi.
  mps-mps: Tama te Midian king bidi si, Seba me Salmuna, augwali si wi pai. Tiali
    goli, Gideongo augwali si pobeasa pelama, tama augwali si pageabi elama, nogo
    tuai. Agai te augwali sigo ami bidi tigidali dwai noma selibaso, tama augwali
    wi mu pai.
  tpi-tpi: Na tupela king bilong Midian, Seba na Salmuna, tupela i ranawe. Tasol Gideon
    i ranim tupela na i holimpas tupela. Em i mekim olgeta soldia bilong tupela i
    guria na i pret moa yet.
  dan-1931: Zeba og Zalmunna flygtede, men han satte efter dem og fangede de to Midjanitterkonger
    Zeba og Zalmunna og slog hele Hæren med Rædsel.
  vie-OVCB: Xê-bách và Xanh-mu-na, hai vua Ma-đi-an, chạy trốn; Ghi-đê-ôn đuổi theo
    bắt được, còn quân của hai vua ấy bị đánh tan.
  guj-2017: ઝેબા તથા સાલ્મુન્ના નાઠા, ત્યારે ગિદિયોન તેઓની પાછળ પડ્યો હતો, તેણે મિદ્યાનના
    રાજાઓ ઝેબા તથા સાલ્મુન્નાને પકડીને તેઓના સૈન્યનો પરાજય કર્યો.
  pon-2006A: Nanmwarkien Midian riemeno, Sepa oh Salmuna, ahpw tangdoaui. Kidion eri
    pwakihirahla oh kolirahdi. E pil kamasepwekihada neira karis ko koaros.
  por-BRBSL: Zebah e Zalmunna fugiram e ele os perseguiu. Ele tomou os dois reis de
    Midian, Zebah e Zalmunna, e confundiu todo o exército.
  cth-cth: Zebah hoi Zalmunna a yawng roi toteh Gideon ni a pâlei teh rim a raphoe
    pouh. Midian siangpahrang kahni touh Zebah hoi Zalmunna a man awh teh, ransanaw
    pueng teh koung a kayei awh.
  twi-twi: Midian ahemfo baanu a wɔn din de Seba ne Salmuna no guanee, nanso Gideon
    taa wɔn faa wɔn akofo nyinaa nnommum.
  hlt-hlt: Zebah neh Zalmunna te rhaelrham rhoi van dae a hnukah a hloem. Midian manghai
    rhoi Zebah neh Zalmunna te a tuuk van nen tah lambong boeih te a lakueng sak.
  tbz-SIM: Mɑndiyɑ̃ɑ̃ kpɑ̀ɑ̀tìbɛ̀ bɛdɛ́ Sebɑ nɛ̀ Sɑdimunɑ kɛ̀ bɛ̀ɛ cokɛ́. Kɛ̀ Sedeɔ̃ɔ̃
    bɛ bɛ̀ti kɛ́pĩ́ nkɛ̀ bɛ̀ɛ nɑ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ bɛmɔu kɛ́ bɛ̀ ɑutɛ́.
  msy-2020: Ezɨ Midianian atrivimning, Seba ko Salmuna, arav ghu. Ezɨ puvatɨ, Gideon
    aningɨn agɨntɨghavɨra ikia ghua aningɨn suira. Ezɨ aningɨn mɨdorozir gumaziba
    aguaghfagha bar atiatingi.
  dop-dop: Ɩlɛnɑ Mɑtiyɑŋ ɑwulɑɑ Sepɑ nɑ Sɑlǝmunɑ pɑ́ se. Amɑ Ɩsɛɣɛlɩ nyǝ́mɑ tɔɣɔnɑ-wɛ
    nɑ pɑ́ kpɑ-wɛ nɑ kolontunɑɑ kpekǝle tǝnɑ lɑŋɑ pǝsɩ.
  azb-azb: Zevah və Salmunna qaçdı. Gideon isə onları təqib etdi. O, Midyanın iki
    padşahı Zevahla Salmunnanı tutub bütün ordunu məğlub etdi.
  eng-DBY: And Zebah and Zalmunna fled, and he pursued after them, and he took the
    two kings of Midian, Zebah and Zalmunna, and discomfited all the camp.
  hin-2017: और जब जेबह और सल्मुन्ना भागे, तब उसने उनका पीछा करके मिद्यानियों के उन
    दोनों राजाओं अर्थात् जेबह और सल्मुन्ना को पकड़ लिया, और सारी सेना को भगा दिया।
  eng-YLT: and Zebab and Zalmunna flee, and he pursueth after them, and captureth
    the two kings of Midian, Zebah and Zalmunna, and all the camp he hath caused to
    tremble.
  eng-WYC-2017: And Zebah and Zalmunna fled, whom Gideon pursued, and took, when all
    their host was troubled.
  eng-WMBB: Zebah and Zalmunna fled and he pursued them. He took the two kings of
    Midian, Zebah and Zalmunna, and confused all the army.
  urd-GVH: दुश्मन में अफ़रा-तफ़री पैदा हुई और ज़िबह और ज़लमुन्ना फ़रार हो गए। लेकिन
    जिदौन ने उनका ताक़्क़ुब करते करते उन्हें पकड़ लिया।
  rug-rug: Meke govete sari Zeba e Zalamuna, sari karua baṉara tadi na tinoni Midiani,
    ba hadu nonoi sa meke tuqe vagi sa si arini, meke tava kilasa beto sa doduruna
    sa qeto minate tadirini.
  gaz-gaz: Mootonni Midiyaan lamaan jechuunis Zebaa fi Zalmunaan ni baqatan; Gidewoon
    garuu ariʼee isaan qabate; loltoota isaaniis gargari bittinneesse.
  fra-LSG: Zébach et Tsalmunna prirent la fuite; Gédéon les poursuivit, il s’empara
    des deux rois de Madian, Zébach et Tsalmunna, et il mit en déroute toute l’armée.
  yal-yal: Sebaxa nun Salamuna yi e gi. Gedeyɔn yi e sagatan, a Midiyan kaane manga
    firinne suxu, sofa ganla birin yi xuya ayi.
  haw-1868: Hee aku la o Zeba, laua o Zalemuna, a hahai aku la ia ia laua, a pio iho
    la ia ia na'lii elua o Midiana, o Zeba a me Zalemuna, a auhee aku la ka puali
    a pau.
  arb-NAV: فَهَرَبَ زَبَحُ وَصَلْمُنَّاعُ فَتَعَقَّبَهُمَا وَقَبَضَ عَلَيْهِمَا وَشَتَّتَ
    الْجَيْشَ كُلَّهُ.
  ewe-ewe: Fia eveawo si gake Gideon kplɔ wo ɖo va se ɖe esime wòlé wo eye wòtsrɔ̃
    aʋakɔ blibo la.
  eng-LEE: And Zebach and Zalmunna' fled; but he pursued after them, and captured
    the two kings of Midian, Zebach and Zalmunna', and all the camp he discomfited.
  asm-FB: জেবহ আৰু চলমুন্না পলাই গ’ল; কিন্তু গিদিয়োনে মিদিয়নীয়াসকলৰ সেই দুজন ৰজা
    জেবহ আৰু চলমুন্নাক খেদি খেদি ধৰিলে। তেতিয়া তেওঁলোকৰ সৈন্যদলৰ সকলোৱে গিদিয়োনৰ
    ভয়ত আতঙ্কিত হ’ল।
  sus-A: مَدِيَن مَنفّيٍ سّبَ نُن سَلَمُنَ قَن نَشَ عٍ فِ. فٍدٍيٌن نَشَ بِرَ عٍ قْشْ
    رَ، هَن عَ عٍ سُشُ، عَ قَ عٍ شَ سْورِيٍ بِرِن نَفِ.
  fra-SBL: Zébah et Tsalmunna s'enfuirent et il les poursuivit. Il prit les deux rois
    de Madian, Zébah et Tsalmunna, et confondit toute l'armée.
  hbo-hbo: וַיָּנ֗וּסוּ זֶ֚בַח וְצַלְמֻנָּ֔ע וַיִּרְדֹּ֖ף אַחֲרֵיהֶ֑ם וַיִּלְכֹּ֞ד
    אֶת־שְׁנֵ֣י ׀ מַלְכֵ֣י מִדְיָ֗ן אֶת־זֶ֙בַח֙ וְאֶת־צַלְמֻנָּ֔ע וְכָל־הַֽמַּחֲנֶ֖ה
    הֶחֱרִֽיד׃
  kik-kik: Zeba na Zalimuna, athamaki acio eerĩ a Midiani, makĩũra, nowe akĩmatengʼeria,
    akĩmanyiita, na akĩhoota mbũtũ ĩyo yao yothe.
  fra-NCL: Zébée et Salmana prirent la fuite ; il les poursuivit et s’empara des deux
    rois de Madian, Zébée et Salmana, et il mit en déroute tout le camp.
  cek-AK: Zebah hoi Zalmunna loe cawnh hoi ving; toe anih mah nihnik to patom moe,
    Midian siangpahrang Zebah hoi Zalmunna hnik to naeh pacoengah, nihnik ih misatuh
    kaminawk to hum pae boih.
  cuk-cuk: Madián-reymar Zeba, Zalmunaʼbogwa aisaar-wakitemalanad. Degi-inigwele,
    Gedeón balegitegusgu, warbobela-gadapid. Degidbali, Madián-sordamar na nue-dobe
    itodmalad.
  uig-CYR: Зәбаһ вә Залмунна қечип кәтти; Гидеон кәйнидин қоғлап берип, Мидиянниң
    бу икки падишаси Зәбаһ вә Залмуннани тутувалди; у пүткүл ләшкәргаһтикиләрни алақзадә
    қилип тирипирән қиливәтти.
  tel-2017: జెబహు, సల్మున్నా పారిపోయినప్పుడు అతడు వాళ్ళను తరిమి ఇద్దరు మిద్యాను రాజులు
    జెబహును, సల్మున్నాను పట్టుకుని ఆ సేనంతటిని చెదరగొట్టాడు.
  hat-BSA: Lè Zébach avèk Tsalmunna te fin sove ale, li te swiv yo. Li te kaptire
    de wa a Madian yo, Zébach avèk Tsalmunna e te mete tout lame a an dewout.
  kos-kos: Zebah ac Zalmunna, tokosra luo lun mwet Midian, elos kaing, tusruktu Gideon
    el ukwaltal ac sruokoltal uh, na mwet mweun nukewa laltal ah fohsak.
  hbo-WLC: וַיָּנ֗וּסוּ זֶ֚בַח וְצַלְמֻנָּ֔ע וַיִּרְדֹּ֖ף אַחֲרֵיהֶ֑ם וַיִּלְכֹּ֞ד
    אֶת־שְׁנֵ֣י ׀ מַלְכֵ֣י מִדְיָ֗ן אֶת־זֶ֙בַח֙ וְאֶת־צַלְמֻנָּ֔ע וְכָל־הַֽמַּחֲנֶ֖ה
    הֶחֱרִֽיד׃
  ibo-ibo: Zeba na Zalmuna, eze abụọ ndị Midia, gbapụrụ ọsọ, ma Gidiọn na ndị agha
    ya chụgidere ha ọsọ, jide ha. Ha gweriri ndị agha ha niile.
  ory-ory: ସେତେବେଳେ ସେବହ ଓ ସଲମୁନ୍ନ ପଳାୟନ କଲେ; ଏଣୁ ସେ ସେମାନଙ୍କର ପଛେ ପଛେ ଗୋଡ଼ାଇଲେ; ପୁଣି
    ମିଦୀୟନର ସେହି ଦୁଇ ରାଜା ସେବହ ଓ ସଲମୁନ୍ନକୁ ଧରି ସମସ୍ତ ସୈନ୍ୟଙ୍କୁ ଉଦ୍‍ବିଗ୍ନ କଲେ।
  chk-chk: Iwe, Sepa me Salmuna ekewe kingen Mitian ra sü. Nge Kition a tapweriir
    o liapeniir, a pwal fokun aniuokusu nöür kewe sounfiu pwe ra toropasfeil.
  rop-rop: en det dubala king bin trai ranawei. Bat Gidiyan bin ranimap dubala, en
    imbin grebum dubala, en ola solja blanga dubala nomo bin sabi wanim blanga dum.
  ukr-1871: Зевей і Салман втекли; він же вганяв за ними та й позаймав обох Мадиянїйських
    царів у полонь, а все військо пороспуджував.
  deu-1951: Und als Sebach und Zalmunna flohen, jagte er ihnen nach und fing die beiden
    Könige der Midianiter, Sebach und Zalmunna, und versprengte das ganze Heer.
  eng-JPS: And Zebah and Zalmunna fled; and he pursued after them; and he took the
    two kings of Midian, Zebah and Zalmunna, and discomfited all the host.
  srp-1865: A Zevej i Salman pobjegoše, a on ih potjera, i uhvati dva cara Madijanska,
    Zeveja i Salmana, i raspudi svu vojsku.
  lug-lug: Zeba ne Zalumunna ne badduka, naye n’abawondera, era n’awamba bakabaka
    bombi aba Midiyaani, n’awangulira ddala eggye lyabwe lyonna.
  heb-heb: וינוסו זבח וצלמנע וירדף אחריהם וילכד את שני מלכי מדין את זבח ואת צלמנע
    וכל המחנה החריד׃
  ben-IRV: তখন সেবহ ও সল্‌মুন্ন পালিয়ে গেলেন কিন্তু তিনি তাঁদের পিছন পিছন তাড়া করলেন;
    এবং সেবহ ও সল্‌মুন্নকে, মিদিয়নের সেই দুই রাজাকে, ধরলেন; আর সব সৈন্যকে ভয়যুক্ত
    করলেন।
  pan-pan: ਜਦ ਜ਼ਬਾਹ ਅਤੇ ਸਲਮੁੰਨਾ ਭੱਜੇ, ਤਾਂ ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਦਾ ਪਿੱਛਾ ਕਰਕੇ ਮਿਦਯਾਨੀਆਂ ਦੇ
    ਦੋਵੇਂ ਰਾਜਿਆਂ ਜ਼ਬਾਹ ਅਤੇ ਸਲਮੁੰਨਾ ਨੂੰ ਫੜ ਲਿਆ ਅਤੇ ਸਾਰੀ ਫੌਜ ਨੂੰ ਹਰਾ ਦਿੱਤਾ।
  mya-JVB: မိဒျန် မင်းကြီး ဇေဘဟ နှင့် ဇာလမုန္န ပြေး သောအခါ ၊ ဂိဒေါင်သည် လိုက် ၍ တပ်
    ကို ဖျက် လေ၏။
  hmo-hmo: Sebaha bona Salamuna, Midiana king ruaosi be idia heau, bona Gideona ese
    ia luludia. Ia abidia, bona edia tuari taudia ibounai ia halusidia.
  urd-urd: और ज़िबह और ज़िलमना' भागे, और उसने उनका पीछा करके उन दोनों मिदियानी बादशाहों,
    ज़िबह और ज़िलमना' को पकड़ लिया और सारे लश्कर को भगा दिया।
  rus-SYN: Зевей и Салман побежали; он погнался за ними и схватил обоих царей Мадиамских,
    Зевея и Салмана, и весь стан привел в замешательство.
  bqc-SIM: Madiã kíapiↄ Zɛba ń Zalemunao tilɛ̀, ↄ̃ à pɛ̀lɛńzi, à ń kũkũ,
    ↄ̃ à ń zĩgↄ̃ↄ fù píi.
  tcz-CHONGTHU: Midian lengteni Zebah leh Zalmunna anajamlhon in ahin, Gideonin adelsuh
    peh in asepaite jousetoh amattha tan ahi.
  mar-mar: जेबाह व सलमुन्ना हे तर पळाले, परंतु त्याने त्यांचा पाठलाग करून हे मिद्यानाच्या
    ह्या दोन राजांना पकडले, आणि त्यांच्या सर्व सैन्यात घबराहट पसरली.
  qub-qub: Zebawan Zalmuna gueshpir aywacuran. Chaura Gedeonga gatir aywashpan prësu
    chariran. Llapan Madián suldärucunanami machiypa-machir gueshpir aywacuran.
  bqp-bqp: Midiã kína pìnↄ Zɛba kũ Zalamunao bàa lɛ̀, akũ à pɛ̀tɛńyĩ à ń kũkũ,
    akũ à tò ń zĩ̀karinↄ lɛ̀kↄ̃a ń pínki.
  hat-hat: Zebak ak Salmouna, de wa Madyan yo, kouri met deyò. Jedeyon kouri dèyè
    yo, li mete men sou yo, li gaye tout lame a, li fè yo kraze rak.
  eng-BSB: When Zebah and Zalmunna fled, Gideon pursued and captured these two kings
    of Midian, routing their entire army.
  tod-tod: Madiyan masa felegɔiti, Zeeɓa ta Salemuna, ti ʋelani. Zeedeyɔn ʋilɛni ti
    ʋolu, ti ti zo, dualuagi lɔɔni ta-ɠɔɔɠɔ nuiti su, ti vaza.
  eng-WEBPB: Zebah and Zalmunna fled and he pursued them. He took the two kings of
    Midian, Zebah and Zalmunna, and confused all the army.
  kbq-kbq: Hagi anama higeno'a, Midieni kini netre Zeba'ene Zalmunakea freke vakeno,
    Gidioni'a zanarotago huno ome zanazerigeno, ana kini netremofo sondia vahe'mo'za
    tusi zamagogogu hu'naze.
  nhe-BL: Huan tlanahuatiani Zeba huan Zalmuna, nopa ome tlanahuatiani tlen tlali
    Madián, cholojque. Pero Gedeón huan isoldados quintepotztocatiyajque huan quinitzquijque
    huan quinmajmatijque nochi ininsoldados.
  bus-bus: Midiã kína pìnↄ Zɛba kↄ̃n Zalamunao bàa lɛ̀, ben à pɛ̀ɛńzi à ń kũkũ,
    ben à tò ń zĩ̀karinↄ lɛ̀kↄ̃a ń píngi.
  gub-BL: Tuwihawete Zema a'e, hehe we har Xaramun a'e no, uzàn oho Izaew wanuwi wà.
    Uzàn Zineàw oho wanaikweromo. Upyhyk wà. Weityk wanemiruze'eg zauxiapekwer paw
    rupi wà no.
  eng-DRA: And Zebee and Salmana fled, and Gedeon pursued and took them, all their
    host being put in confusion.
