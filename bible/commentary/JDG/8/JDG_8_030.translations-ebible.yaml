verse: JDG.008.030
translations:
  mal-C: ഗിദെയോന് നിരവധി ഭാര്യമാർ ഉണ്ടായിരുന്നു. സ്വന്തം മക്കളായിട്ടുതന്നെ എഴുപതു
    പുത്രന്മാർ അദ്ദേഹത്തിനുണ്ടായിരുന്നു.
  deu-TKW: Gideon besaß siebzig leibliche Söhne, denn er hatte viele Weiber.
  lin-lin: Jedeon azalaki na bana tuku sambo oyo bawutaki na mokongo na ye, pamba
    te azalaki na basi ebele.
  eng-LSV: and there have been seventy sons of Gideon, coming out of his loin, for
    he had many wives;
  eng-GNV: 'And Gideon had seuentie sonnes begotten of his body: for he had many wiues.'
  eng-WEBSTER: 'And Gideon had seventy sons of his body begotten: for he had many
    wives.'
  nhw-BL: Huan Gedeón quinpixqui 70 itelpocahua, pampa quinpixqui miyac sihuame.
  swh-ONEN: Alikuwa na wana sabini wa kwake mwenyewe, kwa kuwa alikuwa na wake wengi.
  bba-bba: U bii tɔn durɔbu mɑrɑwɑ wɑtɑ kɑ wɔkuru, domi win kurɔbɑ dɑbi.
  eng-KJVCPB: 'And Gideon had threescore and ten sons of his body begotten: for he
    had many wives.'
  luo-luo: Ne en-gi yawuowi piero abiriyo ma mage owuon, nimar ne en-gi mon mangʼeny.
  meu-meu: Hari Gideon natuna mamaruanedia na hitu-ahui, ia natuna korikoridia, natu-adoradia;
    badina be adavana na momo.
  npi-ULB: गिदोनको वंशमा सत्तरी छोराहरू थिए, किनकि तिनका धेरै जना पत्‍नीहरू थिए ।
  yor-yor: Àádọ́rin ọmọ ni Gideoni bí, nítorí ó ní ọ̀pọ̀lọpọ̀ àwọn ìyàwó.
  ind-ind: Gideon memiliki tujuh puluh anak laki-laki karena istrinya banyak.
  pes-OPCB: او صاحب هفتاد پسر بود، زیرا زنان زیادی داشت.
  tgl-ULB: Naging ama si Gideon ng pitumpung anak na lalaki, dahil nagkaroon siya
    ng maraming asawa.
  cbu-NT: Anushsha wizanll zapan taarangu, wipsha 70 pzapaneerangiya.
  hui-hui: Ibu wali dewaore dabu binigome igiri dewa pira karia (70) hono wini.
  mya-mya: သူ​၌​မ​ယား​အ​မြောက်​အ​မြား​ရှိ​သ​ဖြင့် သား​ခု​နစ်​ဆယ်​ကို​ရ​၏။-
  bod-N: གིད་ཡོན་ལ་ཆུང་མ་མང་པོ་ཡོད་པས་རང་སྐྱེས་ཀྱི་བུ་བདུན་ཅུ་ཡོད་དོ། །
  sna-sna: Akanga ana vanakomana vake chaivo makumi manomwe, nokuti akanga ana vakadzi
    vazhinji.
  spa-BLM: Gedeón tuvo setenta hijos concebidos de su cuerpo, pues tenía muchas mujeres.
  cac-cac: Tzijtum eb' vin̈ yuninal vin̈, 70 eb' vin̈ d'a smasanil, yujto tzijtum
    eb' ix ix, ix yic' vin̈.
  swh-ULB: Gideoni alikuwa na wana sabini, waliokuwa uzao wake, kwa kuwa alikuwa na
    wake wengi.
  bel-bel: У Гедэона было семдзесят сыноў, што пайшлі ад сьцёгнаў ягоных, бо ў яго
    было многа жонак.
  deu-ELBBK: Und Gideon hatte 70 Söhne, die aus seiner Lende hervorgegangen waren;
    denn er hatte viele Frauen.
  mbb-OT: Duen 70 he menge anak ni Gideon su mahabet is esawa zin.
  mal-2015: ഗിദെയോന്നു വളരെ ഭാര്യമാരുണ്ടായിരുന്നതുകൊണ്ടു സ്വന്തമക്കളായിട്ടു തന്നേ
    എഴുപതു പുത്രന്മാർ ഉണ്ടായിരുന്നു.
  tuo-NT: Cʉ̃ pãjãrã nʉmosãnumia cʉoyugʉ, setenta ʉmʉa põꞌrãticʉ niwĩ.
  rmc-rmc: Le Gideon sas eftavardeš (70) čhave, bo sas les but romňija.
  pes-OPV: و جدعون را هفتاد پسر بود که از صلبش بیرون آمده بودند، زیرا زنان بسیار داشت.
  ron-1924: Гедеон а авут шаптезечь де фий ешиць дин ел, кэч а авут май мулте невесте.
  ben-OBCV: তাঁর নিজের সত্তরটি ছেলে ছিল, কারণ তাঁর অনেক স্ত্রী ছিল।
  som-som: Oo Gidcoon wuxuu lahaa toddobaatan wiil oo uu isagu dhalay, waayo, wuxuu
    qabay naago badan.
  lat-VUC: 'habuitque septuaginta filios, qui egressi sunt de femore ejus: eo quod
    plures haberet uxores.'
  eng-ASVBT: And Gideon had threescore and ten sons of his body begotten; for he had
    many wives.
  ita-1885: Or Gedeone ebbe settanta figliuoli, ch'erano usciti della sua anca; conciossiachè
    egli avesse molte mogli.
  eng-LXXUP: And Gideon had seventy sons begotten of his body, for he had many wives.
  eng-ULB: Gideon had seventy sons who were his descendants, for he had many wives.
  spa-VBL: Gedeón tuvo setenta hijos, todos suyos, porque tuvo muchas esposas.
  fra-_FOB: Or Gédéon eut soixante et dix fils, qui naquirent de lui, car il eut plusieurs
    femmes.
  mal-mal: ഗിദെയോന് വളരെ ഭാര്യമാർ ഉണ്ടായിരുന്നതുകൊണ്ട് സ്വന്തമക്കളായിട്ടു തന്നേ എഴുപത്
    പുത്രന്മാർ ഉണ്ടായിരുന്നു.
  urd-GVR: Us kī bahut-sī bīwiyāṅ aur 70 beṭe the.
  suz-BL: गिदोन आ तौ ७० जना बाक्‍मा बाक्‍त। मारदे हना मेको आ मीश शुश बाक्‍मा बाक्‍त।
  ita-1927: Or Gedeone ebbe settanta figliuoli, che gli nacquero dalle molte mogli
    che ebbe.
  ckb-ckb: گدعۆن حەفتا کوڕی لە پشتی خۆی هەبوو، چونکە ژنی زۆربوو.
  eng-BBE: Gideon had seventy sons, the offspring of his body; for he had a number
    of wives.
  kan-OKCV: ಗಿದ್ಯೋನನಿಗೆ ಅನೇಕ ಮಂದಿ ಹೆಂಡತಿಯರಿದ್ದುದರಿಂದ ಅವನಿಂದ ಜನಿಸಿದ ಎಪ್ಪತ್ತು ಮಂದಿ ಮಕ್ಕಳು
    ಇದ್ದರು.
  tam-2017: கிதியோனுக்கு அநேகம் மனைவிகள் இருந்தார்கள்; அவனுடைய கர்ப்பப்பிறப்பான மகன்கள்
    எழுபதுபேர்.
  spa-RV-1909: Y tuvo Gedeón setenta hijos que salieron de su muslo, porque tuvo muchas
    mujeres.
  ron-BTF: Și Ghedeon a avut șaptezeci de fii născuți din coapsele sale, pentru că
    avea multe soții.
  eng-WEBP: Gideon had seventy sons conceived from his body, for he had many wives.
  eng-FBV: Gideon had seventy sons, all his own, because he had many wives.
  nld-1939: Gedeon had zeventig zonen, uit zijn lenden ontsproten; want hij had vele
    vrouwen.
  nch-BL: Huan Gedeón quinpixqui 70 itelpocahua, pampa quinpixqui miyac sihuame.
  vie-1934: Vả, Ghê-đê-ôn sanh được bảy mươi con trai, vì người có nhiều vợ.
  hin-CV: गिदोन के सत्तर पुत्र थे, क्योंकि उनको अनेक पत्नियां थीं.
  spa-BES: Gedeón tuvo setenta hijos, la descendencia de su cuerpo; porque tenía varias
    esposas.
  tdx-tdx: Nahatoly anadahy fitompolo am-bata’e t’i Gidone, fa nimaro ty vali’e.
  tha-KJV: กิเดโอนมี​บุ​ตรชายเกิดจากบั้นเอวของท่านเจ็ดสิบคน เพราะท่านมีภรรยาหลายคน
  por-BR-2018: E teve Gideão setenta filhos que saíram de sua coxa, porque teve muitas
    mulheres.
  deu-ELO: Und Gideon hatte siebzig Söhne, die aus seiner Lende hervorgegangen waren;
    denn er hatte viele Weiber.
  eng-WYC-2018: and he had seventy sons, that went out of his thigh, for he had many
    wives.
  epo-epo: Kaj Gideon havis sepdek filojn, kiuj eliris el liaj lumboj, ĉar li havis
    multe da edzinoj.
  uig-PIN: Gideonning ayalliri kɵp bolƣaqⱪa, uning puxtidin yǝtmix oƣul tɵrǝldi.
  beo-beo: E da uda bagohame lale, dunu mano 70agoane lalelegei.
  tpi-OTNT: Em i gat 70 pikinini man, long wanem, em i gat planti meri.
  hau-SA: Yana da ’ya’ya saba’in maza da ya haifa, gama yana da mata da yawa.
  uig-LAT: Gidéonning ayalliri köp bolghachqa, uning pushtidin yetmish oghul töreldi.
  nde-nde: Wayelamadodana angamatshumi ayisikhombisa angawakhe ngoba wayelabafazi
    abanengi.
  ton-ton: 'Pea naʻe ʻia Kitione ʻae foha ʻe toko fitungofulu naʻe tupu ʻiate ia:
    he naʻe tokolahi hono uaifi.'
  ces-1613: Měl pak Gedeon sedmdesáte synů, kteříž pošli z bedr jeho; nebo měl žen
    mnoho.
  eng-WMB: Gideon had seventy sons conceived from his body, for he had many wives.
  tam-TCV: அவனுக்குப் பல மனைவிகள் இருந்தார்கள். அவனுக்கு எழுபது மகன்களும் இருந்தனர்.
  ceb-ULB: Adunay 70 ka anak nga mga lalaki si Gideon nga iyang mga kaliwat, kay daghan
    kaayo siya ug asawa.
  pol-UBG: A Gedeon miał siedemdziesięciu synów, którzy wyszli z jego bioder. Miał
    bowiem wiele żon.
  agr-agr: '@see-verse:JDG.008.029'
  kyc-kyc: Baa enda malu nyiyamo dokome wane akalisa yanda ipingi nyepo (70) mandeya.
  urd-GVU: اُس کی بہت سی بیویاں اور 70 بیٹے تھے۔
  deu-1912: Und Gideon hatte siebzig Söhne, die aus seiner Hüfte gekommen waren; denn
    er hatte viele Weiber.
  kan-2017: ಗಿದ್ಯೋನನಿಗೆ ಅನೇಕ ಮಂದಿ ಹೆಂಡತಿಯರಿದ್ದುದರಿಂದ ಅವನಿಗೆ ಎಪ್ಪತ್ತು ಮಂದಿ ಗಂಡು ಮಕ್ಕಳು
    ಹುಟ್ಟಿದರು.
  yap-yap: Ma medlip i ragag e pumo’on ni fak, ya pire’ le’engin.
  hlt-MCSB: Gideon he a yuu muep a om dongah a pum lamkah aka thoeng rhoek mah ca
    tongpa sawmrhih lo uh.
  mdy-ETH: ሚርጌ ላኣሊ ዒ ዔኬያታሢሮ ላንካይታሚ ዓቲንቄ ናይ ዒዛኮ ዓኣኔ፤
  twi-ASANTE: Na ɔwɔ yerenom bebree enti ɔwoo mmammarima aduɔson.
  eng-WEBU: Gideon had seventy sons conceived from his body, for he had many wives.
  wal-wal: Geedooni cora maccaasa ekkido gishshau, assi laappun tammu attuma naati
    yelettidosona.
  spa-PDDPT: Gedeón tuvo 70 hijos que fueron sus descendientes porque tenía muchas
    mujeres.
  gun-gun: Gideão ma setenta gua'y kuery oguereko, ta'y ae meme, mba'eta ta'yxy reta
    vy.
  agu-BL: '@see-verse:JDG.008.029'
  ilo-ULB: Pitopulo a lallaki ti putot ni Gideon, gapu ta adu ti assawana.
  kpg-kpg: Mee ana dama daane dogomada hidu (70), idimaa, mee e logo ono lodo.
  uig-ARA: گىدېئوننىڭ ئاياللىرى كۆپ بولغاچقا، ئۇنىڭ پۇشتىدىن يەتمىش ئوغۇل تۆرەلدى.
  sus-sus: Gedeyon naxa di tongo solofere bari, barima ginɛ gbegbe nan nu dɔxɔxi a
    xɔn.
  pon-2006: Nah pwutak me 70, pwehki eh pwoudikihda lih tohto.
  jae-jae: Ênê latui 70 gebe eŋ gêjam lauo taêsam.
  ksd-ksd: Ma Gideon i ga vangala lavurua na vinun na natuna, a umana tutana, tago
    i ga peal kana umana vavina.
  tur-YTC: Gidyon'un kendi bedeninden yetmiş oğlu oldu; çünkü çok karısı vardı.
  grc-BRENT: Καὶ τῷ Γεδεὼν ἦσαν υἱοὶ ἑβδομήκοντα ἐκπορευόμενοι ἐκ μηρῶν αὐτοῦ, ὅτι
    γυναῖκες πολλαὶ ἦσαν αὐτῷ.
  ind-AYT: Gideon memiliki tujuh puluh anak laki-laki, semua anak kandungnya sendiri,
    sebab dia beristri banyak.
  nya-nya: Ana a Gideoni anali 70 popeza anali ndi akazi ambiri.
  hrv-hrv: Gideon je imao sedamdeset sinova koji su potekli od njega jer je imao mnogo
    žena.
  mps-mps: Agai ogwa dabe te bidi sese sela olama, te gasa nogo si te 70 tama elaluali,
    magi baso meni, te agai we hauwa elaluai.
  tpi-tpi: Em i gat 70 pikinini man, long wanem, em i gat planti meri.
  dan-1931: Gideon havde halvfjerdsindstyve Sønner, der var avlede af ham, thi han
    havde mange Hustruer.
  vie-OVCB: Ông có bảy mươi con trai, vì nhiều vợ.
  guj-2017: ગિદિયોનને સિત્તેર દીકરા થયા હતા, કેમ કે તેને ઘણી પત્નીઓ હતી.
  pon-2006A: Nah pwutak me 70, pwehki eh pwoudikihda lih tohto.
  por-BRBSL: Gideon tinha setenta filhos concebidos a partir de seu corpo, pois ele
    tinha muitas esposas.
  cth-cth: Gideon ni a ma thung hoi ka tâcawt e capa 70 touh a tawn. Bangkongtetpawiteh,
    a yu moi a pap dawkvah.
  twi-twi: Na ɔwɔ yerenom bebree nti ɔwoo mmabarima aduɔson.
  hlt-hlt: Gideon he a yuu muep a om dongah a pum lamkah aka thoeng rhoek mah ca tongpa
    sawmrhih lo uh.
  tbz-SIM: Sedeɔ̃ɔ̃ do mɔkɛ initidɑbí sipísìyiekɛ̀ ndi ò pɛitɛ́mɛ̀, o pobɛ̀ do í sénní.
  msy-2020: An amuir avɨriba iti, egha bizir kam bangɨn, a 70plan otariba iti.
  dop-dop: Ɩ pǝyɑlɑɑ kɑ wɛ nɩɩtoso nɑ nɑɑnʋwɑ kɛ́. Mpi tɔ, ɩ kɑ wɛnɑ ɑlɑɑ pɑɣɑlɛ kɛ́.
  azb-azb: Onun belindən gələn yetmiş oğlu var idi, çünki arvadı çox idi.
  eng-DBY: Now Gideon had seventy sons who had come out of his loins, for he had many
    wives.
  hin-2017: और गिदोन के सत्तर बेटे उत्पन्न हुए, क्योंकि उसकी बहुत स्त्रियाँ थीं।
  eng-YLT: and to Gideon there have been seventy sons, coming out of his loin, for
    he had many wives;
  eng-WYC-2017: and he had seventy sons, that went out of his thigh, for he had many
    wives.
  eng-WMBB: Gideon had seventy sons conceived from his body, for he had many wives.
  urd-GVH: उस की बहुत-सी बीवियाँ और 70 बेटे थे।
  rug-rug: Ka zuapa ṉavulu puta sari na tuna koreo sa sina sokudi sari nana barikaleqe.
  gaz-gaz: Inni sababii niitota baayʼee fuudheef ilmaan torbaatama qaba ture.
  fra-LSG: Gédéon eut soixante-dix fils, issus de lui, car il eut plusieurs femmes.
  gnn-gnn: '@see-verse:JDG.008.029'
  yal-yal: Gedeyɔn dii tonge solofere nan sɔtɔ, bayo ɲaxalan wuyaxi nan yi a yii.
  haw-1868: He kanahiku ka Gideona mau keikikane, mailoko aku o kona puhaka, no ka
    mea, ua nui loa kana poe wahine.
  arb-NAV: وَكَانَ لِجِدْعُونَ سَبْعُونَ وَلَداً جَمِيعُهُمْ مِنْ صُلْبِهِ لأَنَّهُ
    كَانَ مِزْوَاجاً.
  ewe-ewe: Viŋutsu blaadre nɔ esi elabena eɖe srɔ̃ geɖewo.
  eng-LEE: And Gid'on had seventy sons begotten of his body; for he had many wives.
  asm-FB: গিদিয়োনৰ বহুতো ভার্য্যা আছিল আৰু সেয়ে তেওঁ সত্তৰজন পুত্রৰ পিতৃ আছিল।
  sus-A: فٍدٍيٌن نَشَ دِ تٌنفٌ سٌلٌقٍرٍ بَرِ، بَرِ مَ فِنّ فبٍفبٍ نَن نُ دْشْشِ عَ
    شْن.
  fra-SBL: Gédéon eut soixante-dix fils conçus de son corps, car il avait beaucoup
    de femmes.
  hbo-hbo: וּלְגִדְעֹ֗ון הָיוּ֙ שִׁבְעִ֣ים בָּנִ֔ים יֹצְאֵ֖י יְרֵכֹ֑ו כִּֽי־נָשִׁ֥ים
    רַבֹּ֖ות הָ֥יוּ לֹֽו׃
  kik-kik: Na aarĩ na ariũ mĩrongo mũgwanja ake mwene, nĩ ũndũ nĩ aarĩ na atumia aingĩ.
  fra-NCL: Gédéon eut soixante-dix fils, issus de lui, car il eut de nombreuses femmes.
  cek-AK: Gideon loe zu pop parai pongah, capa quisarihto sak.
  cuk-cuk: Agine, Gedeón omegan-ichesur-nikussoggu, dulapaa-gakambe (70) machimala-nikusad.
  uig-CYR: Гидеонниң аяллири көп болғачқа, униң пуштидин йәтмиш оғул төрәлди.
  tel-2017: గిద్యోనుకు చాలామంది భార్యలు ఉన్న కారణంగా అతని కడుపున పుట్టినవాళ్ళు డెబ్భై
    మంది కొడుకులు ఉన్నారు.
  hat-BSA: Gédéon te gen swasann-dis fis ki te desandan dirèk pa li, paske li te gen
    anpil madanm.
  kos-kos: Oasr wen itngoul natul, mweyen pus mutan kial.
  hbo-WLC: וּלְגִדְע֗וֹן הָיוּ֙ שִׁבְעִ֣ים בָּנִ֔ים יֹצְאֵ֖י יְרֵכ֑וֹ כִּֽי־נָשִׁ֥ים
    רַבּ֖וֹת הָ֥יוּ לֽוֹ׃
  ibo-ibo: Ọ mụtakwara iri ụmụ ndị ikom asaa, nʼihi na ọ lụrụ ọtụtụ ndị inyom.
  ory-ory: ସେହି ଗିଦିୟୋନ୍‍ର ଔରସଜାତ ସତୁରି ଜଣ ପୁତ୍ର ଥିଲେ; କାରଣ ତାଙ୍କର ଅନେକ ଭାର୍ଯ୍ୟା ଥିଲେ।
  chk-chk: Nge mi wor ükükün fik nöün Kition mwän ir wesewesen nöün, pun a wor chomong
    pwülüan.
  rop-rop: Imbin abum 70 san, dumaji imbin abum loda waif,
  ukr-1871: Було в Гедеона сїмдесять рідних по тїлу синів, мав бо жінок багацько.
  deu-1951: Gideon aber hatte siebzig Söhne, die aus seinen Lenden gekommen waren,
