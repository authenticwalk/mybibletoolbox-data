  lug-lug: Gidyoni yazaala abaana aboobulenzi nsanvu mu bakazi abangi be yalina.
  heb-heb: ולגדעון היו שבעים בנים יצאי ירכו כי נשים רבות היו לו׃
  ben-IRV: গিদিয়োনের ঔরসজাত সত্তরটী ছেলে ছিল, কারণ তাঁর অনেক স্ত্রী ছিল।
  pan-pan: ਅਤੇ ਗਿਦਾਊਨ ਦੇ ਸੱਤਰ ਪੁੱਤਰ ਪੈਦਾ ਹੋਏ, ਕਿਉਂ ਜੋ ਉਸ ਦੀਆਂ ਬਹੁਤ ਸਾਰੀਆਂ ਪਤਨੀਆਂ ਸਨ।
  mya-JVB: ဂိဒေါင် သည် မယား များ ၍ ၊ ကိုယ် ရ သောသား ခုနစ်ဆယ် ရှိ ၏။
  hmo-hmo: Gideona ena natuna memero be 70, badina be iena adavana be momo.
  urd-urd: और जिदा'ऊन के सत्तर बेटे थे जो उस ही के सुल्ब से पैदा हुए थे, क्यूँकि उसकी
    बहुत सी बीवियाँ थीं।
  rus-SYN: У Гедеона было семьдесят сыновей, происшедших от чресл его, потому что
    у него много было жен.
  bqc-SIM: Aà nɛgↄ̃ɛ pↄ́ à ń íↄ bàaↄ̃kwiɛ, asa aà nↄↄ dasiɛ.
  tcz-CHONGTHU: Aman chapa som sagi aneiyin ahi, ajeh chu amah in ji tamtah aneijeh
