  eng-WEBPB: Gideon had seventy sons conceived from his body, for he had many wives.
  kbq-kbq: Hagi Gidioni'a rama'a a'nane zmante'negu 70'a ne'mofavrerami zamante'ne.
  nhe-BL: Huan Gedeón quinpixqui 70 itelpocahua, pampa quinpixqui miyac sihuame.
  bus-bus: À nɛ́gↄ̃gbɛ̃ kɛ̀ à ń ínↄ gↄ̃ↄn baaagↄ̃ akurimɛ, zaakɛ à nↄↄnↄↄ pari.
  gub-BL: Umuzàg 70 wa'yr wà, ta'e heta tetea'u hemireko izupe a'e wà xe.
  eng-DRA: And he had seventy sons, who came out of his thigh, for he had many wives.
