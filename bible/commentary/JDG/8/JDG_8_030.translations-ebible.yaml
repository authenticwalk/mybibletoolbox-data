  mar-mar: आणि गिदोनाला सत्तर पुत्र झाले; कारण त्यास पुष्कळ पत्नी होत्या.
  qub-qub: '@see-verse:JDG.008.029'
  bqp-bqp: A nɛ́gↄ̃gbɛ̃ kũ à ń ínↄ gbɛ̃nↄn baaakↄ̃ akurimɛ, zaakũ a nↄnↄn dasi.
  hat-hat: Li te gen swasanndis pitit gason, paske li te gen anpil manman pitit.
  eng-BSB: Gideon had seventy sons of his own, since he had many wives.
  tod-tod: Zeedeyɔn doun zunu ʋuulɔfela (70) zɔlɔɔni, kpɔɠɔ gelei, mazɔlɔɔ anzai wola
