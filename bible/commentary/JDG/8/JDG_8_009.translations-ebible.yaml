verse: JDG.008.009
translations:
  mal-C: അദ്ദേഹം പെനീയേൽ നിവാസികളോട്, “ഞാൻ സമാധാനത്തോടെ മടങ്ങിവരുമ്പോൾ ഈ ഗോപുരം ഇടിച്ചുകളയും”
    എന്നു പറഞ്ഞു.
  deu-TKW: 'Da erwiderte er auch den Bürgern von Pnuel: Wenn ich heil zurückkomme,
    will ich diese Burg niederreißen!'
  lin-lin: 'Jedeon alobaki na bato ya Penueli : « Soki nakozonga na kimia mpe na bomoi,
    nakobuka ndako molayi na bino. »'
  eng-LSV: And he also speaks to the men of Penuel, saying, “In my turning back in
    peace, I break down this tower.”
  eng-GNV: And he sayd also vnto the men of Penuel, When I come againe in peace, I
    will breake downe this towre.
  eng-WEBSTER: And he spoke also to the men of Penuel, saying, When I come again in
    peace, I will break down this tower.
  nhw-BL: 'Huajca Gedeón nojquiya quinilhui nopa Peniel ehuani: ―Quema ya niquintlantos,
    sempa nihualas nica huan nijtlahuisoqui ni huejcapantic tepancali campa antlamocuitlahuíaj.'
  swh-ONEN: Hivyo akawaambia watu wa Penieli, “Nitakaporudi baada ya kushinda, nitaubomoa
    mnara huu.”
  bba-bba: Mɑ Gedeoni u Penuɛliɡibu sɔ̃ɔwɑ u nɛɛ, nɑ̀ n nɑsɑrɑ wɑ mɑ nɑ ɡɔsirɑmɑ nɑ
    wee, kon bɛɛn ɡidɑmbisɑ ye surɑ.
  eng-KJVCPB: And he spake also unto the men of Penuel, saying, When I come again
    in peace, I will break down this tower.
  luo-luo: Omiyo nowachone jo-Peniel niya, “Ka aduogo gi loch, to abiro muko bath
    ohinga moger motingʼore gi malo.”
  meu-meu: Bena ia ese Penuel taudia e hamaorodia, eto, Maino ai ma baina lou mai
    negana ai, ina kohoro baina ḡiḡia dobi.
  npi-ULB: तिनले पनीएलका मानिसहरूसँग पनि बोले र यसो भने, “जब म फेरि सकुशल आउनेछु,
    तब म यो किल्ला भत्काइदिनेछु ।”
  yor-yor: Nígbà náà ni ó sọ fún àwọn ọkùnrin Penieli pé, “Nígbà tí mo bá ṣẹ́gun tí
    mo sì padà dé ní àlàáfíà, èmi yóò wó ilé ìṣọ́ yìí.”
  ind-ind: Maka Gideon berkata kepada orang-orang Peniel itu, “Ketika saya kembali
    dengan selamat, saya akan meruntuhkan menara ini.”
  pes-OPCB: 'پس به ایشان گفت: «وقتی از این جنگ سلامت برگردم، این برج را منهدم خواهم
    کرد.»'
  tgl-ULB: Nagsalita rin siya sa mga tao ng Penuel at sinabi, “Kapag dumating ako
    na may kapayapaan, pababagsakin ko ang toreng ito.”
  cbu-NT: Jedeyonsha, Waritariya. Na yuwangaz naayarani an iwapayachuni, nish yusur
    kuskachuni, na yuwaa kayateerus tsapupa íwar tuxiykeerangis anoo kapeeteeri kasachima,
    tárangiya.
  hui-hui: Ani layagola Gidionohanda tihondo lalu, I̱na áyu pialu bayale dai buleberogo.
    Dai berongi i̱na tínaga wai pabeanda luni bima iri iri bidamiruni bo gialope holebero,
    lene.
  mya-mya: ထို့​ကြောင့်​ဂိ​ဒေါင်​သည်​သူ​တို့​အား``စစ်​ငြိမ်း​၍ ငါ​ပြန်​လာ​သော​အ​ခါ​၌
    ဤ​ခံ​တပ်​မျှော်​စင် ကို​ဖျက်​ဆီး​ပစ်​အံ့'' ဟု​ဆို​လေ​သည်။
  bod-N: ཁོས་ཕཱ་ནེ་ཨེལ་པ་རྣམས་ལ་འདི་ལྟར་སྨྲས་པ་སྟེ། ང་རང་བདེ་བར་ཕྱིར་ལོག་པའི་དུས་སུ།
    ངས་ལྕོག་མཁར་འདི་བཤིག་པར་བྱ་ཞེས་པའོ། །
  sna-sna: Saka iye akati kuvarume vePenieri, “Pandinodzoka ndakunda, ndichakoromora
    shongwe iyi.”
  spa-BLM: 'También habló a los hombres de Penuel, diciendo: “Cuando vuelva en paz,
    derribaré esta torre”.'
  cac-cac: 'Ix yalanxi vin̈ icha tic: —Ayic ol on̈ meltzaj d''a junc''olal, ol co
    maq''uem vecnaj jun cuartel b''aj tze col e b''a tic, xchi vin̈.'
  swh-ULB: Akawaambia pia watu wa Penieli, akasema, “Nitakapokuja kwa amani, nitauangusha
    mnara huu.”
  bel-bel: 'Ён сказаў і жыхарам Пэнуэла: калі я вярнуся ў міры, разбуру вежу гэтую.'
  deu-ELBBK: 'Da sprach er auch zu den Männern von Pnuel und sagte: Wenn ich in Frieden
    zurückkomme, so werde ich diesen Turm niederreißen!'
  mbb-OT: Ne migkeǥiyan ni Gideon is menge tig-Penuel te, “Emun egkezaag dey en is
    kuntada zey, edlikù key kayi ne edrundusen dey is turi niw.”
  mal-2015: 'അവൻ പെനൂവേൽനിവാസികളോടു: ഞാൻ സമാധാനത്തോടെ മടങ്ങിവരുമ്പോൾ ഈ ഗോപുരം ഇടിച്ചുകളയും
    എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Avke phenďa le muršenge andral o Penuel: „Sar zviťazinava a avava pale,
    čhivava tele kadi veža.“'
  pes-OPV: 'و به اهل فنوعیل نیز گفت: «وقتی که به سلامت برگردم این برج را منهدم خواهم
    ساخت.»'
  ron-1924: 'Ши а зис ши челор дин Пенуел: „Кынд мэ вой ынтоарче ын паче, вой дэрыма
    турнул ачеста.”'
  ben-OBCV: তাই গিদিয়োন পনূয়েলের লোকদের বললেন, “আমি যখন বিজয়ী হয়ে ফিরে আসব, তখন
    আমি এই মিনারটি চূর্ণবিচূর্ণ করে ফেলব।”
  som-som: Kolkaasuu haddana wuxuu la hadlay raggii reer Fenuu'eel oo wuxuu ku yidhi,
    Markaan soo nabad noqdo ayaan dumin doonaa munaaraddan.
  lat-VUC: 'Dixit itaque et eis: Cum reversus fuero victor in pace, destruam turrim
    hanc.'
  eng-ASVBT: And he spake also unto the men of Penuel, saying, When I come again in
    peace, I will break down this tower.
  ita-1885: 'Ed egli disse parimente a que'' di Penuel: Quando io ritornerò in pace,
    io disfarò questa torre.'
  eng-LXXUP: And Gideon said to the men of Penuel, When I return in peace, I will
    break down this tower.
  eng-ULB: He spoke also to the men of Peniel and said, “When I come again in peace,
    I will pull down this tower.”
  spa-VBL: 'Entonces les dijo: “¡Cuando regrese victorioso, demoleré esta torre!”.'
  fra-_FOB: 'Il dit donc aussi aux hommes de Pénuël: Quand je retournerai en paix,
    je démolirai cette tour.'
  mal-mal: 'അവൻ പെനീയേൽനിവാസികളോട്: ഞാൻ സമാധാനത്തോടെ മടങ്ങിവരുമ്പോൾ ഈ ഗോപുരം ഇടിച്ചുകളയും
    എന്ന് പറഞ്ഞു.'
  urd-GVR: Yih sun kar us ne kahā, “Jab maiṅ salāmatī se wāpas āūṅgā to tumhārā yih
    burj girā dūṅgā!”
  suz-BL: मिनु पेनुएल ङा मुर आन कली “गो रिम्‍शो पा लेङङा नोले, गो मेको इन लाइश्‍शो
    खिं प्रेश्‍शा गेनन्‍नी” देंमाक्‍त।
  ita-1927: 'Ed egli disse anche a quei di Penuel: “Quando tornerò in pace, abbatterò
    questa torre”.'
  ckb-ckb: 'هەروەها بە خەڵکی پەنیێلی گوت: «کاتێک بە سەرکەوتوویی دەگەڕێمەوە ئەم قوللەیە
    دەڕووخێنم.»'
  eng-BBE: So he said to the men of Penuel, When I come back in peace, I will have
    this tower broken down.
  kan-OKCV: ಆಗ ಅವನು ಪೆನೀಯೇಲಿನ ಮನುಷ್ಯರಿಗೆ ಸಹ, “ನಾನು ಸಮಾಧಾನವಾಗಿ ತಿರುಗಿ ಬರುವಾಗ, ಈ ಗೋಪುರವನ್ನು
    ಕೆಡವಿಬಿಡುವೆನು,” ಎಂದನು.
  tam-2017: 'அப்பொழுது அவன், பெனூவேலின் மனிதர்களைப் பார்த்து: நான் சமாதானத்தோடு திரும்பிவரும்போது,
    இந்தக் கோபுரத்தை இடித்துப்போடுவேன் என்றான்.'
  spa-RV-1909: 'Y él habló también á los de Penuel, diciendo: Cuando yo tornare en
    paz, derribaré esta torre.'
  ron-BTF: 'Și a vorbit și bărbaților din Penuel, spunând: Când voi veni din nou în
    pace, voi dărâma acest turn.'
  eng-WEBP: He spoke also to the men of Penuel, saying, “When I come again in peace,
    I will break down this tower.”
  eng-FBV: So he told them, “When I return victorious, I'll demolish this tower!”
  nld-1939: 'Hij sprak dan ook tot de inwoners van Penoeël: Als ik in vrede terugkeer,
    haal ik deze toren omver.'
  nch-BL: 'Huajca Gedeón nojquiya quinilhui nopa Peniel ehuani: ―Quema ya niquintantos,
    sempa nihualas nica huan nijtahuisoqui ni huejcapantic tepancali campa antamocuitahuíaj.'
  vie-1934: 'Vậy, người cũng nói với dân Phê-nu-ên rằng: Khi ta trở về bình an, ắt
    sẽ phá hủy cái tháp nầy.'
  hin-CV: इस कारण गिदोन ने पनीएल निवासियों से कहा, “जब मैं यहां सुरक्षित लौटूंगा,
    मैं इस खंभे को गिरा दूंगा.”
  spa-BES: 'Entonces dijo a los hombres de Penuel: Cuando regrese en paz, destruiré
    esta torre.'
  tdx-tdx: 'Aa le hoe ty asa’e amo lahilahi’ i Penoeleo: Ie mibalik’ atoy am-panintsiñañe,
    le haro­tsako o fitalakesañ’ aboo.'
  tha-KJV: ท่านจึงพู​ดก​ับชาวเมืองเปนูเอลด้วยว่า “เมื่อเรากลับมาด้วยสันติ​ภาพ เราจะพังป้อมนี้ลงเสีย”
  por-BR-2018: 'E ele falou também aos de Peniel, dizendo: Quando eu voltar em paz,
    derrubarei esta torre.'
  deu-ELO: 'Da sprach er auch zu den Männern von Pnuel und sagte: Wenn ich in Frieden
    zurückkomme, so werde ich diesen Turm niederreißen!'
  eng-WYC-2018: And so he said to them, When I shall turn again (as an) overcomer
    in peace (or When I shall return to you in victory), I shall destroy this tower.
  epo-epo: 'Kaj li diris ankaŭ al la loĝantoj de Penuel jene: Kiam mi revenos feliĉe,
    mi detruos ĉi tiun turon.'
  uig-PIN: 'U Pǝnuǝldikilǝrgǝ: — Mǝn ƣǝlibǝ bilǝn yenip kǝlginimdǝ, bu munaringlarni
    ɵrüwetimǝn, — dedi.'
  beo-beo: Amaiba:le, Gidione da ilima amane sia:i, “Defea! Na da na ha lai ili hasalasili,
    hahawane bu misunu. Amalalu, na da dilia diasu gado gagagula heda:i amo mugulumu.”
  tpi-OTNT: Na Gideon i tokim ol olsem, “Bai mi kam bek na brukim dispela taua bilong
    yupela.”
  hau-SA: Saboda haka sai ya ce wa mutanen Fenuwel, “Sa’ad da na dawo da nasara zan
    rushe wannan hasumiya.”
  uig-LAT: 'U Penueldikilerge: — Men ghelibe bilen yénip kelginimde, bu munaringlarni
    örüwétimen, — dédi.'
  nde-nde: Ngakho wathi ebantwini basePheniweli, “Ekuphendukeni kwami senginqobile,
    ngizawudiliza umphotshongo lo.”
  ton-ton: Pea naʻe lea ia ki he kau tangata ʻo Penieli, ʻo pehē, “ʻI heʻeku toe haʻu
    ʻi he melino, te u holoki hifo ʻae fale māʻolunga ni.”
  ces-1613: 'I řekl obyvatelům Fanuel: Když se navrátím v pokoji, zbořím věži tuto.'
  eng-WMB: He spoke also to the men of Penuel, saying, “When I come again in peace,
    I will break down this tower.”
  tam-TCV: எனவே அவன் பெனியேலின் மனிதர்களிடமும், “நான் வெற்றியுடன் திரும்பி வரும்போது
    இந்த கோபுரத்தை இடித்து வீழ்த்துவேன்” என்றான்.
  ceb-ULB: Misulti usab siya sa kalalakin-an sa Penuel ug miingon, “Sa dihang makabalik
    ako diha sa kalinaw, gun-obon ko kining tore.”
  pol-UBG: 'Powiedział więc też mężczyznom z Penuel: Gdy wrócę w pokoju, zburzę tę
    wieżę.'
  agr-agr: 'Nuadui Gedeón ditan chichajak: “¡Juju yaaktanum kumpin jiikbau waja junak
    wi depetmaka waketkun ajaka ajuattajai!” tiuwai.'
  kyc-kyc: Leyaminyi dokona baame nakama isingi lamaiyuo, Mitiane wambu dupwame namba
    pyao kumaka naraminyipa mee lete kapu kyuo eparo. Epapala dokopa nambame nakamana
    anda londe doko pyao lalyaro, leya.
  urd-GVU: یہ سن کر اُس نے کہا، ”جب مَیں سلامتی سے واپس آؤں گا تو تمہارا یہ بُرج گرا
    دوں گا!“
  deu-1912: 'Und er sprach auch zu den Leuten zu Pnuel: Komme ich mit Frieden wieder,
    so will ich diesen Turm zerbrechen.'
  kan-2017: ಗಿದ್ಯೋನನು ಅವರಿಗೆ, “ನಾನು ಸುರಕ್ಷಿತವಾಗಿ ಹಿಂದಿರುಗಿ ಬಂದಾಗ ಈ ಬುರುಜನ್ನು ಕೆಡವಿಬಿಡುವೆನು”
    ಅಂದನು.
  yap-yap: Me ga’ar ngorad, “Bay gu sul ndabi buch ban’en rog, ma nap’an gu ra sul,
    ma aram e bay gu buthug e re wulyang ni tafen e damit ney!”
  hlt-MCSB: Te dongah Penuel hlang rhoek te khaw a voek tih, “Sading la ka mael vaengah
    rhaltoengim he kam phil bitni,” a ti nah.
  mdy-ETH: ዬያሮ ጌዲዎኔ ዔያቶ ኮይላ፦ «ዖሎና ታኣኒ ባሺ ኮሺ ማዓንዳኔ፤ ዒማና ታኣኒ ዒንሢኮ ሃያ ካታሞ ኬኤሎ ዲፆኮ ዼጌ፥
    ዴይ ካፖ ካፖ ቤዞ ዶይሳንዳኔ» ጌዔኔ።
  twi-ASANTE: Na ɔka kyerɛɛ Penuelfoɔ no sɛ, “Sɛ mefiri nkonimdie mu ba a, mɛbubu
    saa abantenten yi.”
  eng-WEBU: He spoke also to the men of Penuel, saying, “When I come again in peace,
    I will break down this tower.”
  wal-wal: Yaatin, Panu7eela asaakka, “Taani xoonada saro simmiyo wode, intte katamaa
    naagiyo ha adussa gimbbiyaa laalana” yaagiis.
  spa-PDDPT: 'Entonces él dijo también a los hombres de Peniel: Cuando yo regrese
    en paz, derribaré esta torre.'
  gun-gun: 'Ha''e ramo Penuel pygua avakue pe ijayvu vy aipoe''i avi: — Xee ma ajevy
    porã ju vy aitypa ''rã kova''e torre — he''i.'
  agu-BL: 'i tzun tal Gedeóntz scyetz: —¡Yil chimpakxij yi nsken wi''t chinxcye''
    scye''j incontr, copon inch''ukil yi jun ca''le''j yi chin wutz tkan nin! stzun
    Gedeón bantz.'
  ilo-ULB: Nagsao met isuna kadagiti lallaki ti Penuel ket kinunana, “Inton agsubliak
    manen a sikakappia, rebbaekto daytoy a torre.”
  kpg-kpg: Gei Gideon ga helekai gi digaula, “Di madagoaa au ga hanimoi labelaa i di
    aali, gei au gaa oho di angulaa mihalii deenei!”
  uig-ARA: 'ئۇ پەنۇئەلدىكىلەرگە: ــ مەن غەلىبە بىلەن يېنىپ كەلگىنىمدە، بۇ مۇنارىڭلارنى
    ئۆرۈۋېتىمەن، ــ دېدى.'
  sus-sus: A naxa a fala nee fan bɛ, «N na xunnakeli sɔtɔ, n fama be wo xa taa tɛtɛ
    birin nabirade.»
  pon-2006: Kidion eri ndaiong irail, “I pahn pwurodo kehlail, oh ni ei pahn pwurodo,
    I pahn kauwehla imwen doulik wet!”
  jae-jae: Tec eŋ kêsôm gêdêŋ êsêac gebe “Aê embe janam samuc ma jamu jamêŋ, go janseŋ
    andu soso tonec su.”
  ksd-ksd: 'Ma i ga tata pire ra tarai Penuel dari: Ari ina lilikun mulai ma ra malmal,
    ina re vue go ra bur na pal.'
  tur-YTC: Penuel adamlarıyla da konuşarak, “Esenlik içinde geri döndüğümde bu kuleyi
    yıkacağım” dedi.
  grc-BRENT: Καὶ εἶπε Γεδεὼν πρὸς ἄνδρας Φανουὴλ, ἐν ἐπιστροφῇ μου μετʼ εἰρήνης, κατασκάψω
    τὸν πύργον τοῦτον.
  ind-AYT: Lalu, dia berkata kepada orang-orang Pnuel, “Jika aku kembali dengan selamat,
    aku akan merobohkan menara ini.”
  nya-nya: Gideoni anawawuzanso kuti, “Ndikamadzabwerera nditawagonjetsa, ndidzagwetsa
    nsanja iyi.”
  hrv-hrv: 'On zaprijeti i Penuelcima: “Kad se vratim kao pobjednik, porušit ću ovu
    kulu.”'
  mps-mps: Tama Gideongo augwalibolo te po wali, “Te ena ma bega asiyu da, tama eno
    te dagego te boi bidi asobo tonaluabo bobobage be taua te pepedama dolaibao!”
    po wali.
  tpi-tpi: Na Gideon i tokim ol olsem, “Bai mi kam bek na brukim dispela taua bilong
    yupela.”
  dan-1931: 'tiltalte han dem på lignende Måde og sagde: “Når jeg kommer uskadt tilbage,
    vil jeg nedbryde Borgen her!”'
  vie-OVCB: 'Ông nói với người Phê-ni-ên: “Khi ta chiến thắng trở về, ta sẽ phá đổ
    cái tháp này.”'
  guj-2017: તેણે પનુએલના લોકોને પણ કહ્યું, “જયારે હું શાંતિથી પાછો આવીશ, ત્યારે હું
    તમારો આ કિલ્લો તોડી પાડીશ.”
  pon-2006A: Kidion eri ndaiong irail, “I pahn pwurodo kehlail, oh ni ei pahn pwurodo,
    I pahn kauwehla imwen doulik wet!”
  por-BRBSL: 'Ele também falou aos homens de Penuel, dizendo: “Quando eu voltar em
    paz, eu derrubarei esta torre”.'
  cth-cth: Gideon ni kai karoum lahoi bout ka tho toteh, hete imrasang heh he ka raphoe
    han atipouh.
  twi-twi: Na ɔka kyerɛɛ Penuelfo no se, “Sɛ mifi nkonimdi mu ba a, mebubu saa abantenten
    yi.”
  hlt-hlt: Te dongah Penuel hlang rhoek te khaw a voek tih, “Sading la ka mael vaengah
    rhaltoengim he kam phil bitni,” a ti nah.
  tbz-SIM: 'Kɛ̀ Sedeɔ̃ɔ̃ bɛ̀ nɑ̀kɛ́ kɛ dɔ̀: Kɛ̀ n nɑ n dootitɔbɛ̀ kɛ kũntiní n yóó
    pɔntɛmu dihɛì kó ditou kperì dii.'
  msy-2020: Ezɨ Gideon kamaghɨra Penuelɨn gumazibav gei, “Kɨ apaniba dɨkabɨragh, egh
    uamategh izɨ ian taua apɨram.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Ketiyɔŋ heelɑ-wɛ sɩ: Ye mɑ lɑpɑ ɑkɑ nɑ mɑ́ mǝlɑɑ, mɑɑ yɔkɩ mǝ
    ɩcɑtɛ tɑɑ ɑtɛ nɑ ɩsɔ kutuluɣu sɔsɔɔʋ.'
  azb-azb: 'Gideon Penuel sakinlərinə isə belə dedi: «Sağ-salamat geriyə qayıtdığım
    zaman bu qülləni dağıdacağam».'
  eng-DBY: And he spoke also to the men of Penuel, saying, When I come again in peace,
    I will break down this tower.
  hin-2017: उसने पनूएल के लोगों से कहा, “जब मैं कुशल से लौट आऊँगा, तब इस गुम्मट को
    ढा दूँगा।”
  eng-YLT: And he speaketh also to the men of Penuel, saying, 'In my turning back
    in peace, I break down this tower.'
  eng-WYC-2017: And so he said to them, When I shall turn again overcomer in peace,
    I shall destroy this tower.
  eng-WMBB: He spoke also to the men of Penuel, saying, “When I come again in peace,
    I will break down this tower.”
  urd-GVH: यह सुनकर उसने कहा, “जब मैं सलामती से वापस आऊँगा तो तुम्हारा यह बुर्ज गिरा
    दूँगा!”
  rug-rug: Ke zama la koa rini si asa, “Pana va kilasia rau sa kana hie, si kaqu pule
    mae huara gore nia rau sa vetu hakehakei ululuna hie,” gua si asa.
  gaz-gaz: Kanaafuu inni namoota Phenuuʼeeliin, “Ani yeroo moʼadhee deebiʼutti gamoo
    kana nan jigsa” jedhe.
  fra-LSG: 'Et il dit aussi aux gens de Penuel: Quand je reviendrai en paix, je renverserai
    cette tour.'
  yal-yal: A fan yi a fala Penuyɛli kaane xa, a naxa, “N na nɔɔn sɔtɔ yɛngɛni, n xɛtɛ,
    n na ɛ taan sanganso makantanxin nabirama nɛn.”
  haw-1868: Olelo ae la ia i na kanaka o Penuela, i aku la, A hoi mai au me ka malu,
    alaila, e wawahi au i keia halekiai.
  arb-NAV: 'فَتَوَعَّدَهُمْ قَائِلاً: «عِنْدَ رُجُوعِي بِسَلامٍ سَأَهْدِمُ هَذَا الْبُرْجَ».'
  ewe-ewe: Gideon gagblɔ na woawo hã be, “Ne aʋa siawo wɔwɔ nu tso la, matrɔ ava eye
    magbã mɔ sia aƒu anyi.”
  eng-LEE: And he said also unto the men of Penuel thus, When I return again in peace,
    I will break down this tower.
  asm-FB: তেতিয়া তেওঁ পনুৱেলৰ লোকসকলক ক’লে, “কুশলে যেতিয়া পুনৰ উলটি আহিম, মই এই
    কোঁঠ ভাঙি পেলাম।”
  sus-A: عَ نَشَ عَ قَلَ نٍيٍ قَن بّ، «ﭑ نَ شُننَكٍلِ سْتْ، ﭑ قَمَ بٍ وٌ شَ تَا تّتّ
    بِرِن نَبِرَدٍ.»
  fra-SBL: 'Il parla aussi aux hommes de Penuel, en disant : « Quand je reviendrai
    en paix, je démolirai cette tour. »'
  hbo-hbo: וַיֹּ֛אמֶר גַּם־לְאַנְשֵׁ֥י פְנוּאֵ֖ל לֵאמֹ֑ר בְּשׁוּבִ֣י בְשָׁלֹ֔ום אֶתֹּ֖ץ
    אֶת־הַמִּגְדָּ֥ל הַזֶּֽה׃ פ
  kik-kik: Nĩ ũndũ ũcio akĩĩra andũ a Penieli atĩrĩ, “Hĩndĩ ĩrĩa ngaahũndũka hootanĩte-rĩ,
    niĩ nĩngamomora mũthiringo ũyũ mũraihu na igũrũ.”
  fra-NCL: 'Et il dit aux gens de Phanuel : « Quand je reviendrai vainqueur, je raserai
    cette tour. »'
  cek-AK: To pongah Penuel ih kaminawk khaeah, Kamong ah kang zoh naah, hae ih imsang
    hae ka phraek boih han, tiah a naa.
  cuk-cuk: 'Degi, Gedeón, Penielʼginmaladga sogsamogad: “Nuedgi an gannar aibilisale,
    we-neg-matusulid an earnonikoye.”'
  uig-CYR: 'У Пәнуәлдикиләргә: — Мән ғәлибә билән йенип кәлгинимдә, бу мунариңларни
    өрүветимән, — деди.'
  tel-2017: “నేను క్షేమంగా తిరిగి వచ్చినప్పుడు ఈ గోపురాన్ని పడగొడతాను” అని పెనూయేలు
    వాళ్ళతో చెప్పాడు.
  hat-BSA: 'Konsa, li te pale osi avèk mesye Penuel yo, e li te di: “Lè m retounen
    an bon eta, m ap chire fò sa a.”'
  kos-kos: Na Gideon el fahk nu sin mwet Penuel, “Ke nga ac kutangla foloko, nga ac
    kunausya tower se inge!”
  hbo-WLC: וַיֹּ֛אמֶר גַּם־לְאַנְשֵׁ֥י פְנוּאֵ֖ל לֵאמֹ֑ר בְּשׁוּבִ֣י בְשָׁל֔וֹם אֶתֹּ֖ץ
    אֶת־הַמִּגְדָּ֥ל הַזֶּֽה׃ פ
  ibo-ibo: Ya mere, ọ gwara ndị ikom Peniel sị, “Mgbe m nwere mmeri lọta, aga m akwatu
    ụlọ elu a.”
  ory-ory: ତେବେ ସେ ପନୂୟେଲର ସେହି ଲୋକମାନଙ୍କୁ କହିଲେ, “ମୁଁ କୁଶଳରେ ଫେରି ଆସିଲେ (ତୁମ୍ଭମାନଙ୍କ)
    ଏହି ଗଡ଼ ଭାଙ୍ଗି ପକାଇବି।”
  chk-chk: Iei mine Kition a üreni ekewe re Penuel, “Lupwen üpwe liwinto fän kinamwe,
    üpwe atai ei imw tekia.”
  rop-rop: en Gidiyan bin dalim olabat, “Ai garra bidim detlot Midiyan solja, en ai
    garra kambek iya, en wen ai kambek iya, ai garra nokamdan det strongwan haus blanga
    yumob.”
  ukr-1871: 'Відказав і Пенуелянам: Як вертати мусь у доброму здоровї, зруйную сей
    город.'
  deu-1951: 'Da sprach er auch zu den Leuten von Pnuel: Komme ich mit Frieden wieder,
    so will ich diesen Turm zerbrechen!'
  eng-JPS: 'And he spoke also unto the men of Penuel, saying: ''When I come back in
    peace, I will break down this tower.'''
  srp-1865: 'Zato i ljudima Fanuiljanima reèe: kad se vratim zdravo, razvaliæu tu
    kulu.'
  lug-lug: Kyeyava agamba abantu b’e Penieri nti, “Bwe ndikomawo emirembe, ndimenyaamenya
    omunaala guno.”
  heb-heb: ויאמר גם לאנשי פנואל לאמר בשובי בשלום אתץ את המגדל הזה׃
  ben-IRV: তখন তিনি পনূয়েলের লোকদেরকেও বললেন, আমি যখন ভালোভাবে ফিরে আসব, তখন এই দুর্গ
    ভেঙে ফেলব।
  pan-pan: ਉਸ ਨੇ ਪਨੂਏਲ ਦੇ ਵਾਸੀਆਂ ਨੂੰ ਕਿਹਾ, “ਜਦ ਮੈਂ ਸੁੱਖ-ਸਾਂਦ ਨਾਲ ਮੁੜ ਆਵਾਂਗਾ ਤਾਂ ਮੈਂ
    ਇਸ ਬੁਰਜ ਨੂੰ ਢਾਹ ਦਿਆਂਗਾ!”
  mya-JVB: ဂိဒေါင်ကလည်း ၊ ငါ သည် တဖန် ငြိမ်ဝပ် စွာ လာသောအခါ ၊ ဤ ရဲတိုက် ကို ဖြိုဖျက်
    မည်ဟု သူ တို့အား ဆို ၏။
  hmo-hmo: Vadaeni Gideona ese Penuela taudia ia hamaoroa, ia gwau, “Dohore lau giroa
    mai, mai kwalimu danu neganai, lau ese emui kohoro do lau veria diho momokani.”
  urd-urd: इसलिए उसने फ़नूएल के बाशिंदों से भी कहा कि जब मैं सलामत लौटूँगा, तो इस
    बुर्ज को ढा दूँगा।
  rus-SYN: 'Он сказал и жителям Пенуэла: когда я возвращусь в мире, разрушу башню
    сию.'
  bqc-SIM: 'ↄ̃ a ònɛ́ sↄ̃ à mɛ̀: Tó ma su aafia, má kalangaɛ bee kwɛɛ.'
  tcz-CHONGTHU: Hijeh chun amanjong amaho komma chun, “Gal kahinjoa kahung kileteng
    hiche inting vumhi kaloi chimding ahi” atipeh tai.
  mar-mar: तेव्हा तो पनुएलातल्या मनुष्यांना असे म्हणाला, “जेव्हा मी शांतीने माघारी
    येईन, तेव्हा मी हा बुरूज खाली ओढून टाकीन.”
  qub-qub: 'Chaura Gedeón niran: «Llapanta binsiycushpä cutimorga cay törritapis juchurachishämi.»'
  bqp-bqp: 'akũ à pìńnɛ se: Tó ma gɛ ma su aafia, mani gudãkpãki lei díkĩna gboro.'
  hat-hat: 'Jedeyon di yo: -Mwen gen pou m'' tounen apre batay la! Lè sa a, m''ap
    kraze gwo fò won sa a.'
  eng-BSB: So Gideon told the men of Penuel, “When I return in triumph, I will tear
    down this tower!”
  tod-tod: 'É ɠɛni Penuwele nuiti ma: «Siɛgi zu kɔɔi a ɓena la, nà ɠalena ma ziilɛigi
    zu, nà wa-laaʋeaiti ta-ʋɛlɛ ɠaaɠooza golai loka.»'
  eng-WEBPB: He spoke also to the men of Penuel, saying, “When I come again in peace,
    I will break down this tower.”
  kbq-kbq: Hagi anagema hazageno'a Gidioni'a Penieli kumate vahera amanage huno zamasami'ne,
    nagrama ha'ma ome huzamagaterete'na esu'na, ama za'za nona eme tapage hutregahue.
  nhe-BL: 'Huajca Gedeón nojquiya quinilhui nopa Peniel ehuani: ―Quema ya niquintlantos,
    sampa nihualas nica huan nijmajcahuaqui ni huejcapantic tepancali campa intlamocuitlahuíaj.'
  bus-bus: 'ben à bèńnɛ se: Tó ma gaa ma su aafia, mɛ́ gudãkpaki lezĩ kɛ̀ gboro.'
  gub-BL: Na'e i'i Zineàw wanupe no. — Heàmàtyry'ymar nahezuka kwaw wà nehe. Nahekutuk
    kwaw wà nehe. Waneityk ire azewyr putar xe ihe nehe. A'e 'ar mehe aityk putar
    penàpuzuhu aiha katu ma'e ihe nehe, i'i wanupe.
  eng-DRA: 'He said therefore to them also: When I shall return a conqueror in peace,
    I will destroy this tower.'
