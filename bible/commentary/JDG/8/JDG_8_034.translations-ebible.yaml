verse: JDG.008.034
translations:
  mal-C: ചുറ്റുമുള്ള സകലശത്രുക്കളുടെയും കൈയിൽനിന്നു തങ്ങളെ രക്ഷിച്ച തങ്ങളുടെ ദൈവമായ
    യഹോവയെ അവർ ഓർത്തില്ല.
  deu-TKW: Und die Israeliten gedachten nicht an Jahwe, ihren Gott, der sie aus der
    Gewalt aller ihrer Feinde ringsumher befreit hatte;
  lin-lin: Bana ya Isalaele babosanaki Yawe, Nzambe na bango, oyo akangolaki bango
    na maboko ya banguna na bango.
  eng-LSV: and the sons of Israel have not remembered their God YHWH, who is delivering
    them out of the hand of all their surrounding enemies,
  eng-GNV: And the children of Israel remembred not the Lord their God, which had
    deliuered the out of the hands of all their enemies on euery side.
  eng-WEBSTER: 'And the children of Israel remembered not the LORD their God, who
    had delivered them from the hands of all their enemies on every side:'
  nhw-BL: Huan nopa israelitame ayacmo quielnamijque TOTECO Dios catli quinmanahuijtoya
    ininmaco inincualancaitacahua.
  swh-ONEN: wala hawakumkumbuka Bwana Mungu wao, aliyewaokoa kutoka mikononi mwa adui
    zao wote kutoka kila upande.
  bba-bba: Bɑǹ mɑɑ Gusunɔ ben Yinni yɑɑye wi u rɑɑ bu wɔrɑ ben yibɛrɛbɑn nɔmɑn di
    be bɑ bu sikerenɛ kpuro.
  eng-KJVCPB: 'And the children of Israel remembered not the Lord their God, who had
    delivered them out of the hands of all their enemies on every side:'
  luo-luo: kendo ne ok giparo Jehova Nyasaye ma Nyasachgi, mane oseresogi e lwet jowasikgi
    duto koni gi koni.
  meu-meu: Israel taudia ese Iehova, edia Dirava, inaidia e koudia heḡeḡe taudia imadia
    amo e hamauridia Diravana, na asie laloa tao;
  npi-ULB: इस्राएलका मानिसहरूले परमप्रभु आफ्ना परमेश्‍वरलाई सम्मान गर्न सम्‍झेनन्,
    जसले तिनीहरूलाई आफ्‍ना वरिपरि भएका सबै शत्रुबाट बचाउनुभएको थियो ।
  yor-yor: Wọn kò sì rántí Olúwa Ọlọ́run wọn, ẹni tí ó gbà wọ́n kúrò lọ́wọ́ àwọn ọ̀tá
    wọn gbogbo tí ó wà ní gbogbo àyíká wọn.
  ind-ind: Bangsa Israel tidak ingat kepada TUHAN, Allah mereka yang sudah menyelamatkan
    mereka dari semua musuh di sekeliling Israel.
  pes-OPCB: آنها خداوند، خدای خود را که ایشان را از دست دشمنان اطرافشان رهانیده بود
    فراموش کردند،
  tgl-ULB: Hindi naalala ng mga tao ng Israel na parangalan si Yahweh na kanilang
    Diyos na nagligtas sa kanila mula sa kapangyarihan ng lahat ng kanilang mga kaaway
    sa bawat dako.
  cbu-NT: Apanlleetssha wanasirimshee kasayarusin, yuwaa waanaatsi kapung istarangu
    undararee tapachindarangu anoo mbizaranganiya.
  hui-hui: Tigua Anduane Homogo tinaga Ngode Datagaliwabe ibugua tinaga waitigirume
    ho mabu bupe hearia pele mialu ti haru halu tagira piyagonaga biabeore nabuleberema,
    lalu tigua Balanaga biabeore bialu hole lalu lowini.
  mya-mya: မိ​မိ​တို့​အား​ပတ်​လည်​ဝိုင်း​လျက်​နေ​သည့်​ရန် သူ​များ​၏​လက်​မှ ကယ်​ဆယ်​တော်​မူ​ခဲ့​သော
    ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​ကို​မူ​ဝတ်​မ ပြု​တော့​ချေ။-
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་ཁོ་རྣམས་ཕྱོགས་བཞིའི་དགྲ་བོ་ཐམས་ཅད་ཀྱི་ལག་ནས་ཐར་བར་མཛད་མཁན་ཏེ།
    ཁོ་ཚོའི་དཀོན་མཆོག་ཡ་ཝཱེ་མ་དྲན་ལ།
  sna-sna: havana kurangarira Jehovha Mwari wavo, akanga avanunura kubva mumaoko avavengi
    vavo kumativi ose.
  spa-BLM: Los hijos de Israel no se acordaron de Yahvé, su Dios, que los había librado
    de la mano de todos sus enemigos de todas partes;
  cac-cac: Ix b'atcan Jehová sDiosal eb' satc'olal yuuj, vach'chom a ix colan eb'
    d'a eb' d'a juntzan̈ nación ajc'ol oyanoch d'a spatic yichan̈ eb'.
  swh-ULB: Watu wa Israeli hawakukumbuka kumtukuza Bwana, Mungu wao, aliyewaokoa kutoka
    kwa mikono ya adui zao kila upande.
  bel-bel: і ня ўзгадвалі сыны Ізраілевыя Госпада Бога свайго, Які выбаўляў іх з рук
    усіх ворагаў навокал іх;
  deu-ELBBK: Und die Kinder Israel gedachten nicht des HERRN, ihres Gottes, der sie
    errettet hatte aus der Hand aller ihrer Feinde ringsum.
  mbb-OT: Midlipatan dan is Nengazen he Megbevayè dan he iyan midlibri kandan te kedezeeti
    kandan te menge kuntada zan diyà te peliǥuy zan.
  mal-2015: യിസ്രായേൽമക്കൾ ചുറ്റുമുള്ള സകലശത്രുക്കളുടെയും കയ്യിൽനിന്നു തങ്ങളെ രക്ഷിച്ച
    തങ്ങളുടെ ദൈവമായ യഹോവയെ ഓർത്തില്ല.
  tuo-NT: Õꞌacʉ̃ nipeꞌtirã Israe curuacjãrãrẽ ĩꞌatuꞌtiꞌcãrãrẽ docaqueꞌacã weecʉ niwĩ.
    Tojo weemicã, Õꞌacʉ̃ na wiogʉ níꞌcʉre acoboja waꞌacãrã niwã.
  rmc-rmc: O Izraeliti peske imar na leperenas pro RAJ, pre peskro Del, savo len iľa
    avri andral o vasta savore lengre ňeprijaťeľendar.
  pes-OPV: وبنی‌اسرائیل یهوه، خدای خود را که ایشان را ازدست جمیع دشمنان ایشان از هر
    طرف رهایی داده بود، به یاد نیاوردند.
  ron-1924: Копиий луй Исраел ну шь-ау адус аминте де Домнул Думнезеул лор, каре-й
    избэвисе дин мына тутурор врэжмашилор каре-й ынконжурау.
  ben-OBCV: এবং তাদের ঈশ্বর সেই সদাপ্রভুকে মনে রাখল না, যিনি তাদের চারপাশের সব শত্রুর
    হাত থেকে তাদের রক্ষা করেছিলেন।
  som-som: Oo reer binu Israa'iilna ma ay xusuusan Rabbiga Ilaahood ahaa, oo ka samatabbixiyey
    cadaawayaashoodii dhan kasta ka xigay oo dhan;
  lat-VUC: 'nec recordati sunt Domini Dei sui, qui eruit eos de manibus inimicorum
    suorum omnium per circuitum:'
  eng-ASVBT: And the children of Israel remembered not Jehovah their God, who had
    delivered them out of the hand of all their enemies on every side;
  ita-1885: E non si ricordarono del Signore Iddio loro, il quale li avea riscossi
    dalle mani di tutti i lor nemici d'ogn'intorno;
  eng-LXXUP: And the children of Israel remembered not the Lord their God who had
    delivered them out of the hand of all that afflicted them round about.
  eng-ULB: The people of Israel did not remember to honor Yahweh, their God, who had
    rescued them from the hand of all their enemies on every side.
  spa-VBL: Se olvidaron del Señor, su Dios, que los había salvado de todos los enemigos
    que los rodeaban.
  fra-_FOB: Ainsi les enfants d'Israël ne se souvinrent pas de l'Éternel leur Dieu,
    qui les avait délivrés de la main de tous leurs ennemis d'alentour;
  mal-mal: യിസ്രായേൽ മക്കൾ ചുറ്റുമുള്ള സകലശത്രുക്കളുടെയും കയ്യിൽനിന്ന് തങ്ങളെ രക്ഷിച്ച
    തങ്ങളുടെ ദൈവമായ യഹോവയെ ഓർത്തില്ല.
  urd-GVR: Rab apne Ḳhudā ko bhūl gae jis ne unheṅ irdgird ke dushmanoṅ se bachā liyā
    thā.
  suz-BL: मिनु मेको आन कली एर ओंथ ङा जोरी सत्रु रे प्रोंइब परमप्रभु यावे, आन परमप्रभु
    कली प्रेंद‍मे बाक्‍त।
  ita-1927: I figliuoli d’Israele non si ricordarono dell’Eterno, del loro Dio, che
    li avea liberati dalle mani di tutti i loro nemici d’ogn’intorno;
  ckb-ckb: نەوەی ئیسرائیل یەزدانی پەروەردگاری خۆیان بیر نەکەوتەوە، ئەوەی دەربازی کردن
    لە دەستی هەموو دوژمنەکانی دەوروبەریان.
  eng-BBE: And the children of Israel did not keep in their minds the Lord their God,
    who had been their saviour from all their haters on every side;
  kan-OKCV: ಸುತ್ತಲೂ ಇದ್ದ ತಮ್ಮ ಎಲ್ಲಾ ಶತ್ರುಗಳ ಕೈಯಿಂದ ತಮ್ಮನ್ನು ತಪ್ಪಿಸಿಬಿಟ್ಟ ತಮ್ಮ ದೇವರಾದ
    ಯೆಹೋವ ದೇವರನ್ನು ಮರೆತುಬಿಟ್ಟರು.
  tam-2017: இஸ்ரவேல் மக்கள் தங்களைச் சுற்றிலுமிருந்த தங்கள் எல்லா எதிரிகளின் கைகளிலிருந்தும்
    தங்களை இரட்சித்த தங்கள் தேவனாகிய யெகோவாவை நினைக்காமலும்,
  spa-RV-1909: 'Y no se acordaron los hijos de Israel de Jehová su Dios, que los había
    librado de todos sus enemigos alrededor:'
  ron-BTF: Și copiii lui Israel nu și-au amintit de DOMNUL Dumnezeul lor, care îi
    eliberase din mâinile tuturor dușmanilor lor, de jur împrejur,
  eng-WEBP: The children of Israel didn’t remember the LORD their God, who had delivered
    them out of the hand of all their enemies on every side;
  eng-FBV: They forgot about the Lord their God, who had saved them from all their
    enemies that surrounded them.
  nld-1939: De Israëlieten dachten niet meer aan Jahweh, hun God, die hen verlost
    had van al hun vijanden, die hen omringden;
  nch-BL: Huan nopa israelitame ayecmo quielnamijque TOTECO Dios cati quinmanahuijtoya
    inimaco inincualancaitacahua.
  vie-1934: Như vậy, dân Y-sơ-ra-ên không nhớ đến Giê-hô-va Đức Chúa Trời mình, là
    Đấng đã giải cứu họ khỏi tay các kẻ thù nghịch ở chung quanh;
  hin-CV: ऐसा करने के द्वारा उन्होंने याहवेह, अपने परमेश्वर को भुला दिया, जिन्होंने
    उन्हें उनके चारों ओर के शत्रुओं से छुटकारा दिलाया था.
  spa-BES: Y los hijos de Israel no tuvieron en mente al Señor su Dios, quien había
    sido su salvador de todos sus enemigos que los rodeaban;
  tdx-tdx: Le tsy nitiahi’ o ana’ Israeleo t’Iehovà Andrianañahare’ iareo nandrombake
    iareo am-pità’ o rafelahi’ iareo niariseho iareo mb’ etiam-beroañeo;
  tha-KJV: คนอิสราเอลมิ​ได้​ระลึกถึงพระเยโฮวาห์พระเจ้าของตน ผู้​ทรงช่วยเขาให้พ้​นม​ือศั​ตรู​ทั้งหลายรอบด้าน
  por-BR-2018: E os filhos de Israel não se lembraram do SENHOR seu Deus, que os havia
    livrado de todos os seus inimigos ao redor;
  deu-ELO: Und die Kinder Israel gedachten nicht Jehovas, ihres Gottes, der sie errettet
    hatte aus der Hand aller ihrer Feinde ringsum.
  eng-WYC-2018: neither Israel had mind of their Lord God, that had delivered them
    from the hand of all their enemies by compass/about; (nor did the people of Israel
    remember the Lord their God, who had delivered them from the hands of all their
    enemies around them;)
  epo-epo: Kaj la Izraelidoj ne memoris la Eternulon, sian Dion, kiu savadis ilin
    el la manoj de ĉiuj iliaj malamikoj ĉirkaŭe.
  uig-PIN: Xundaⱪ ⱪilip Israillar ɵzlirini ǝtrapidiki barliⱪ düxmǝnlirining ⱪolidin
    ⱪutⱪuzƣan ɵz Hudasi Pǝrwǝrdigarni untudi
  beo-beo: 'Ilia Hina Godedafa da ilima sisiga:i ha lai dunu ilima gaga:i dagoi. Be
    amo mae dawa:le, ilia da Hina Godema hawa: hamosu yolesi dagoi.'
  tpi-OTNT: Ol i no moa tingim God, Bikpela bilong ol, i bin helpim ol long winim
    ol birua i kam pait long ol long olgeta hap.
  hau-SA: tuna da Ubangiji Allahnsu, wanda ya cece su daga hannuwan abokan gābansu
    a kowane gefe ba.
  uig-LAT: Shundaq qilip Israillar özlirini etrapidiki barliq düshmenlirining qolidin
    qutquzghan öz Xudasi Perwerdigarni untudi
  nde-nde: kabaze bamkhumbula uThixo uNkulunkulu wabo owayebahlenge ezandleni zezitha
    zabo ezinhlangothini zonke.
  ton-ton: Pea naʻe ʻikai manatuʻi ʻe he fānau ʻa ʻIsileli kia Sihova ko honau ʻOtua,
    ʻaia naʻa ne fakamoʻui ʻakinautolu mei he nima ʻo honau ngaahi fili ʻi he potu
    kotoa pē.
  ces-1613: A nerozpomenuli se synové Izraelští na Hospodina Boha svého, kterýž je
    vytrhl z ruky všech nepřátel jejich vůkol.
  eng-WMB: The children of Israel didn’t remember the LORD their God, who had delivered
    them out of the hand of all their enemies on every side;
  tam-TCV: தங்களைச் சூழ்ந்துள்ள எல்லா எதிரிகளின் கையினின்றும் தங்களைத் தப்புவித்த
    தங்கள் இறைவனாகிய யெகோவாவை இஸ்ரயேலர் நினைக்கவில்லை.
  ceb-ULB: Wala nakahinumdom ang katawhan sa Israel sa pagpasidungog kang Yahweh,
    nga ilang Dios, nga nagluwas kanila gikan sa kamot sa ilang mga kaaway sa matag
    dapit.
  pol-UBG: I synowie Izraela nie pamiętali o PANU, swym Bogu, który ich wyrwał z rąk
    wszystkich okolicznych wrogów;
  agr-agr: Nunidau asag ditan shiwag waitkagtai Tuke Pujuu Apajuí ayamjukua nunak
    kajimatki idaisajui.
  kyc-kyc: Dopa pipala nakamana nyisu petenge dupwame pyalana awali lao kareyaminyi
    dokopa nakamana Kamongo Anatumi nakama nyiso kyawa lete nyiyamo dokona yulu pyakamyuo
    lakanda nayami.
  urd-GVU: رب اپنے خدا کو بھول گئے جس نے اُنہیں ارد گرد کے دشمنوں سے بچا لیا تھا۔
  deu-1912: Und die Kinder Israel gedachten nicht an den HERRN, ihren Gott, der sie
    errettet hatte von der Hand aller ihrer Feinde umher,
  kan-2017: ಸುತ್ತಣ ಎಲ್ಲಾ ಶತ್ರುಗಳಿಂದ ತಮ್ಮನ್ನು ಬಿಡಿಸಿದ ದೇವರಾದ ಯೆಹೋವನನ್ನು ಮರೆತುಬಿಟ್ಟರು.
  yap-yap: Ma dakur pigpiggad ngak SOMOL, ni ir e Got rorad, ni ir e ayuwegrad u pa’
    urngin e pi to’ogor rorad ni bay u to’obrad i yan.
  hlt-MCSB: A kaepvai kah thunkha rhoek kut tom lamkah amih aka huul BOEIPA a Pathen
    te Israel ca rhoek loh poek uh pawh.
  mdy-ETH: ዒስራዔኤሌ ናኣታ ዔያቶ ኮይላ ዓኣ ሞርኮይዳፓ ቢያ ዔያቶ ዓውሴ ናንጊና ናንጋ ጎዳ ማዔ ዔያቶኮ ፆኦዛሢ ዋሌኔ።
  twi-ASANTE: Wɔn werɛ firii Awurade, wɔn Onyankopɔn a ɔgyee wɔn firii wɔn atamfoɔ
    a wɔatwa wɔn ho ahyia no nsam no.
  eng-WEBU: The children of Israel didn’t remember the LORD their God, who had delivered
    them out of the hand of all their enemies on every side;
  wal-wal: Yaatidi Israa7eela asai eta yuushuwan de7iya morkketu ubbaappe eta ashshida
    GODAA bantta Xoossaa hassayibookkona.
  spa-PDDPT: Los hijos de Israel no se acordaron de Yavé su ʼElohim, Quien los libró
    de mano de todos sus enemigos de alrededor.
  gun-gun: Israel kuery na'ima'endu'avei Senhor nguuete re, hovaigua kuery ijyvýry
    ikuai va'e ha'e javi gui ogueraa jepe va'ekue ri.
  agu-BL: Nin el cyen Kataj Ryos te chic'u'l, yi Ryos yi oc tan chicolpe'n jak' chica'wl
    yi e'chk chicontr yi e' jalnak cyen,
  ilo-ULB: Saan a nalagip dagiti tattao ti Israel a dayawen ni Yahweh a Diosda a nangispal
    kadakuada manipud iti pannakabalin dagiti amin a kabusorda iti aglawlawda.
  kpg-kpg: gu hagalee hai hegau gi Dimaadua, go di nadau God, dela ne haga dagaloaha
    ginaadou gi daha mo nadau hagadaumee huogodoo ala nogo haganiga ginaadou.
  uig-ARA: شۇنداق قىلىپ ئىسرائىللار ئۆزلىرىنى ئەتراپىدىكى بارلىق دۈشمەنلىرىنىڭ قولىدىن
    قۇتقۇزغان ئۆز خۇداسى پەرۋەردىگارنى ئۇنتۇدى
  sus-sus: Isirayilakae naxa nɛɛmu e Marigi Alatala ma, naxan e ratanga e yaxui birin
    bɛlɛxɛ i, naxee nu e rabilinxi.
  pon-2006: Re sohla papah de pwongih KAUN-O, ar Koht, me ketin kapitasang irail pahn
    arail imwitihti kan me kapikapil irail.
  jae-jae: Lau Israel taêŋ gêjam nêŋ Apômtau Anôtô, taŋ gêjam êsêac sa aŋga nêŋ ŋacjo,
    tê sêgi êsêac auc nê, kêtiam atom.
  ksd-ksd: Ma ra tarai Israel pa dia ga nuk pa ra Luluai kadia God nina i ga valaun
    pa diat kan kadia umana ebar nina dia ga ki kikil diat;
  tur-YTC: İsrael'in çocukları, kendilerini her yandaki düşmanlarının elinden kurtaran
    Tanrıları Yahve'yi hatırlamadılar;
  grc-BRENT: Καὶ οὐκ ἐμνήσθησαν οἱ υἱοὶ Ἰσραὴλ Κυρίου τοῦ Θεοῦ τοῦ ῥυσαμένου αὐτοὺς
    ἐκ χειρὸς πάντων τῶν θλιβόντων αὐτοὺς κυκλόθεν.
  ind-AYT: Orang Israel tidak mengingat TUHAN, Allah mereka, yang telah melepaskan
    mereka dari tangan semua musuh mereka di segala arah.
  nya-nya: Aisraeli sanakumbukirenso Yehova Mulungu wawo amene anawapulumutsa mʼmanja
    mwa adani awo mbali zonse.
  hrv-hrv: Izraelci se nisu više sjećali Jahve, svoga Boga, koji ih je izbavio iz
    ruku svih njihovih neprijatelja unaokolo.
  mps-mps: Augwaligo te God, te augwa Genuai Bidi, te homu kone munu ma palubeo, te
    augwali boi bidi dabego bagua selama tomode bidibadi te augwali tau selama, te
    boi bidi dabe aiyaba elaluali, te homu augwaligo ma kone palubeo.
  tpi-tpi: Ol i no moa tingim God, Bikpela bilong ol, i bin helpim ol long winim ol
    birua i kam pait long ol long olgeta hap.
  dan-1931: og Israelitterne kom ikke HERREN deres Gud i Hu, ham, som frelste dem
    fra alle deres Fjender, der omgav dem på alle Kanter.
  vie-OVCB: Họ không còn nhớ đến Chúa Hằng Hữu, Đức Chúa Trời, Đấng đã giải cứu họ
    khỏi tay quân thù sống chung quanh.
  guj-2017: જેમણે ચારે તરફના સર્વ શત્રુઓના હાથમાંથી તેઓને બચાવ્યા હતા, તે તેમના પ્રભુ,
    ઈશ્વરનો આદર ઇઝરાયલના લોકોએ કર્યો નહિ.
  pon-2006A: Re sohla papah de pwongih KAUN-O, ar Koht, me ketin kapitasang irail
    pahn arail imwitihti kan me kapikapil irail.
  por-BRBSL: Os filhos de Israel não se lembravam de Javé seu Deus, que os havia libertado
    da mão de todos os seus inimigos de todos os lados;
  cth-cth: A tengpam e tarannaw kut dawk hoi ka rasat e amamae BAWIPA Cathut hah a
    pahnim awh.
  twi-twi: Wɔn werɛ fii Awurade, wɔn Nyankopɔn a ogyee wɔn fii wɔn atamfo a wɔatwa
    wɔn ho ahyia no nsam no.
  hlt-hlt: A kaepvai kah thunkha rhoek kut tom lamkah amih aka huul BOEIPA a Pathen
    te Israel ca rhoek loh poek uh pawh.
  tbz-SIM: Isidɑyɛɛribɛ tɛ̃́nkɛ í ndenniní ti Yiɛ̀ nKuyie nkpɛ́í kùù do bɛ̀ dɛɛtɛ́nɛ̀
    bɛ dootitɔbɛ̀ bɛ̀ɛ̀ bɛ̀ fitɛ́.
  msy-2020: Me Ikiavɨra Itir God, uam a gɨnɨghnɨzir puvatɨ. A men God, a men akurazɨ,
    men apaniba tintinibar iza me mɨsozir dughiabar, me me abɨni.
  dop-dop: Pɑ tɑ tɔɔsɩ pɑ Ɩsɔ wei ɩ yɑpɑ-wɛɣɛ kolontunɑɑ mpɑ pɑ cɔɔnɑ-wɛ tɔ pɑ niŋ
    tɑɑ tɔ.
  azb-azb: İsrail övladları ətraflarındakı bütün düşmənlərinin əlindən onları azad
    edən özlərinin Allahı Rəbbi yada salmadılar.
  eng-DBY: And the children of Israel remembered not Jehovah their God, who had delivered
    them out of the hand of all their enemies on every side.
  hin-2017: और इस्राएलियों ने अपने परमेश्वर यहोवा को, जिसने उनको चारों ओर के सब शत्रुओं
    के हाथ से छुड़ाया था, स्मरण न रखा;
  eng-YLT: and the sons of Israel have not remembered Jehovah their God, who is delivering
    them out of the hand of all their enemies round about,
  eng-WYC-2017: neither Israel had mind of their Lord God, that had delivered them
    from the hand of all their enemies by compass or about;
  eng-WMBB: The children of Israel didn’t remember the LORD their God, who had delivered
    them out of the hand of all their enemies on every side;
  urd-GVH: रब अपने ख़ुदा को भूल गए जिसने उन्हें इर्दगिर्द के दुश्मनों से बचा लिया
    था।
  rug-rug: Meke namu lopu nabulu nia rini se Zihova sa dia Tamasa sapu harupi si arini
    koari doduru dia kana pu koa vari likohaeni si arini.
  gaz-gaz: Waaqayyo Waaqa isaanii kan harka diinota isaanii hundumaa jalaa isaan baase
    sana dagatan.
  fra-LSG: Les enfants d’Israël ne se souvinrent point de l’Éternel, leur Dieu, qui
    les avait délivrés de la main de tous les ennemis qui les entouraient.
  gnn-gnn: '@see-verse:JDG.008.033'
  yal-yal: Isirayila kaane mi bira Alatala fɔxɔ ra, e Ala naxan e ba e yaxune yii
    naxanye yi e rabilinxi.
  haw-1868: Aole hoomanao na mamo a Iseraela ia Iehova, i ko lakou Akua, i ka mea
    i hoola'e ia lakou mai ka lima aku o ko lakou poe enemi, ma na aoao a puni.
  arb-NAV: وَنَسُوا الرَّبَّ إِلَهَهُمُ الَّذِي أَنْقَذَهُمْ مِنْ قَبْضَةِ جَمِيعِ
    أَعْدَائِهِمِ الْمُحِيطِينَ بِهِمْ.
  ewe-ewe: Israelviwo meɖo ŋku Yehowa, woƒe Mawu, ame si ɖe wo tso futɔ siwo ƒo xlã
    wo la ƒe asiwo me dzi o.
  eng-LEE: And the children of Israel remembered not the Lord their God, who delivered
    them out of the hand of all their enemies on every side.
  asm-FB: তেওঁলোকৰ চাৰিওফালে থকা সকলো শত্ৰুবোৰৰ হাতৰ পৰা যি জনা ঈশ্বৰে তেওঁলোকক উদ্ধাৰ
    কৰিছিল, ইস্রায়েলে তেওঁলোকৰ সেই ঈশ্বৰ যিহোৱাক সন্মান দিবলৈ পাহৰি গ’ল।
  sus-A: عِسِرَيِلَكَيٍ نَشَ نّيمُ عٍ مَرِفِ عَلَتَلَ مَ، نَشَن عٍ رَتَنفَ عٍ يَشُي
    بِرِن بّلّشّ عِ، نَشٍيٍ نُ عٍ رَبِلِنشِ.
  fra-SBL: Les enfants d'Israël ne se souvinrent pas de Yahvé, leur Dieu, qui les
    avait délivrés de la main de tous leurs ennemis de toute part ;
  hbo-hbo: וְלֹ֤א זָֽכְרוּ֙ בְּנֵ֣י יִשְׂרָאֵ֔ל אֶת־יְהוָ֖ה אֱלֹהֵיהֶ֑ם הַמַּצִּ֥יל
    אֹותָ֛ם מִיַּ֥ד כָּל־אֹיְבֵיהֶ֖ם מִסָּבִֽיב׃
  kik-kik: na matiacookire kũririkana Jehova Ngai wao, ũrĩa wamahonoketie akamaruta
    moko-inĩ ma thũ ciao ciothe iria ciarĩ mĩena-inĩ yao yothe.
  fra-NCL: Les enfants d’Israël ne se souvinrent plus de Yahweh, leur Dieu, qui les
    avait délivrés de la main de tous leurs ennemis autour d’eux ;
  cek-AK: Ahmuen kruekah kaom misanawk ban thung hoiah pahlongkung, angmacae ih Angraeng
    Sithaw to panoek o ai boeh.
  cuk-cuk: Israel-dulemar e-Bab-Dummad-Jehová-iedmalad, e-isdarmaladgi e-bendaksasuliyob
    dakdemalad.
  uig-CYR: Шундақ қилип Исраиллар өзлирини әтрапидики барлиқ дүшмәнлириниң қолидин
    қутқузған өз Худаси Пәрвәрдигарни унтуди
  tel-2017: మళ్ళీ బయలుదేవుళ్ళను అనుసరించి, వ్యభిచారులై, బయల్బెరీతును తమకు దేవుడుగా
    చేసుకున్నారు.
  hat-BSA: Konsa, fis Israël yo pa t sonje SENYÈ a, Bondye pa yo a, ki te delivre
    yo nan men a tout lènmi pa yo tout kote.
  kos-kos: Elos tia sifil kulansap nu sin LEUM GOD lalos, su tuh molelosla liki mwet
    lokoalok nukewa lalos su raunelosla.
  hbo-WLC: וְלֹ֤א זָֽכְרוּ֙ בְּנֵ֣י יִשְׂרָאֵ֔ל אֶת־יְהוָ֖ה אֱלֹהֵיהֶ֑ם הַמַּצִּ֥יל
    אוֹתָ֛ם מִיַּ֥ד כָּל־אֹיְבֵיהֶ֖ם מִסָּבִֽיב׃
  ibo-ibo: Ma ụmụ Izrel echetaghị Onyenwe anyị Chineke ha, onye napụtara ha site nʼaka
    ndị iro ha niile gbara ha gburugburu.
  ory-ory: ଆଉ ଚତୁର୍ଦ୍ଦିଗସ୍ଥିତ ଶତ୍ରୁଗଣ ହସ୍ତରୁ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣକୁ ରକ୍ଷା କରିଥିଲେ ଯେଉଁ
    ସଦାପ୍ରଭୁ ସେମାନଙ୍କ ପରମେଶ୍ୱର, ତାହାଙ୍କୁ ସେମାନେ ସ୍ମରଣ କଲେ ନାହିଁ।
  chk-chk: Iwe, ekewe aramasen Israel resap chüen angang ngeni ewe Samol mi Lapalap
    ar we Kot mi amanaueer seni chon oputer meinisin mi nom pwelin ünükür.
  rop-rop: Dei nomo bin bulurrum YAWEI det trubala God blanga olabat. Nomeda YAWEI
    bin seibum olabat brom ola enami blanga olabat raidaran langa det kantri, bat
    stil dei nomo bin bulurrum im,
  ukr-1871: І не памятали Ізрайлитяне про Господа, Бога свого, що визволяв їх із потали
    всїх ворогів їх навкруги.
  deu-1951: Also gedachten die Kinder Israel nicht an den HERRN, ihren Gott, der sie
    von der Hand aller ihrer Feinde ringsum errettet hatte,
  eng-JPS: And the children of Israel remembered not the LORD their God, who had delivered
    them out of the hand of all their enemies on every side;
  srp-1865: I ne sjeæaše se sinovi Izrailjevi Gospoda Boga svojega, koji ih je izbavio
    iz ruku svijeh neprijatelja njihovijeh unaokolo,
  lug-lug: Abaana ba Isirayiri ne batajjukira Mukama Katonda waabwe eyabalokola okuva
    mu mukono gw’abalabe baabwe bonna ku njuyi zonna.
  heb-heb: ולא זכרו בני ישראל את יהוה אלהיהם המציל אותם מיד כל איביהם מסביב׃
  ben-IRV: আর যিনি চারদিকের সব শত্রুর হাত থেকে তাদেরকে উদ্ধার করেছিলেন, ইস্রায়েলীয়রা
    নিজেদের ঈশ্বর সেই সদাপ্রভুকে ভুলে গেল।
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਇਸਰਾਏਲੀਆਂ ਨੇ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਯਾਦ ਨਾ ਰੱਖਿਆ, ਜਿਸ ਨੇ ਉਨ੍ਹਾਂ
    ਨੂੰ ਚੁਫ਼ੇਰਿਓਂ ਉਨ੍ਹਾਂ ਦੇ ਸਾਰੇ ਵੈਰੀਆਂ ਦੇ ਹੱਥਾਂ ਤੋਂ ਛੁਡਾਇਆ ਸੀ,
  mya-JVB: ပတ်ဝန်းကျင် ရန်သူ လက် မှ ကယ်နှုတ် တော်မူသောမိမိ တို့ဘုရား သခင်ထာဝရဘုရား
    ကို မ အောက်မေ့ ဘဲ၊
  hmo-hmo: Israela taudia ese Lohiabada edia Dirava idia laloa lou lasi, ia ese idia
    ia durua, bona idia dekenai idia hagegea tuari taudia dekena amo ia ese ia hamauria
    kara be idia laloaboio.
  urd-urd: और बनी इस्राईल ने ख़ुदावन्द अपने ख़ुदा को, जिसने उनको हर तरफ़ उनके दुश्मनों
    के हाथ से रिहाई दी थी याद न रख्खा;
  rus-SYN: и не вспомнили сыны Израилевы Господа Бога своего, Который избавлял их
    из руки всех врагов, окружавших их;
  bqc-SIM: ↄ̃ Dii ń Lua pↄ́ ń bↄ́ ń ibɛɛ pↄ́ liaańziↄ ↄzĩ yã́ sã̀ńgu.
  tcz-CHONGTHU: Amahon avelluva cheng agalmite jouseuva konna ahin huhdoh uva a Pakai
    a Pathennu chu asumil tauvin ahi.
  mar-mar: असे इस्राएलाच्या लोकांनी आपला देव परमेश्वर, ज्याने त्यांना त्यांच्या चहुंकडल्या
    सर्व शत्रूंच्या हातातून सोडवले, त्याची आठवण केली नाही.
  qub-qub: Llapan chiquejcunapita salbashan Tayta Diostaga gongaycuranna.
  bqp-bqp: akũ Dikiri ń Luda kũ à ń bó ń ibɛrɛ kũ ò likańyĩ kpa sĩnda pínkianↄ
    ↄĩ yã sã̀ńgu.
  hat-hat: Se konsa, yo pa dòmi reve Seyè a, Bondye yo a, li menm ki te delivre yo
    anba men lènmi ki te sènen yo toupatou.
  eng-BSB: The Israelites failed to remember the LORD their God who had delivered
    them from the hands of all their enemies on every side.
  tod-tod: Izelayɛle nuiti ti la ɠɛni ɠizɛni Ɠɔoɠɔ GALAGI zu, ta-ƓALAGI, nii é ti
    vieni, é ti ɠula ti zili nuiti kpein zeezu, niiti ti ɠɛni ti-maaɠoolii zu.
  eng-WEBPB: The children of Israel didn’t remember the LORD their God, who had delivered
    them out of the hand of all their enemies on every side;
  kbq-kbq: Ana nehu'za Israeli vahe'mo'za Ra Anumzana zamagri Anumzamo'ma ha' vahezimimo'za
    mika kampinti e'za ha'ma eme hunezmantegeno zamagu'ma vazi'nea Ra Anumzana zamage
    akaninte'naze.
  nhe-BL: Huan nopa israelitame ayoc quiilnamijque TOTECO Dios tlen quinmanahuijtoya
    ininmaco inincualancaitacahua.
  bus-bus: ben Dii ń Luda kɛ̀ à ń bↄ́ ń ibɛɛ kɛ̀ aↄ̃ↄ ligańzi kpa píngianↄ ↄzĩ yã
    sã̀ńgu.
  gub-BL: Numumaw kwaw kwarahy tetea'u uzar Tupàn imuwete katu pà wà. Tupàn upyro
    Izaew waiwy rehe har iaiw ma'e wanuwi a'e 'ym mehe wà. Nuzekaiw kwaw hehe wà.
  eng-DRA: 'And they remembered not the Lord their God, who delivered them out of
    the hands of all their enemies round about:'
