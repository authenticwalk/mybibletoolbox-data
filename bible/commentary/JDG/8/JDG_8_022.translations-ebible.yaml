verse: JDG.008.022
translations:
  mal-C: 'ഇസ്രായേല്യർ ഗിദെയോനോട്: “താങ്കൾ ഞങ്ങളെ ഭരിക്കുക, അങ്ങനെതന്നെ താങ്കളുടെ മകനും
    താങ്കളുടെ പൗത്രനും—മിദ്യാന്യരുടെ കൈയിൽനിന്നു താങ്കൾ ഞങ്ങളെ രക്ഷിച്ചല്ലോ!”'
  deu-TKW: 'Hierauf baten die israelitischen Männer Gideon: Herrsche über uns, du
    sowohl, als dein Sohn und deines Sohnes Sohn! denn du hast uns aus der Gewalt
    der Midianiter befreit.'
  lin-lin: 'Bana ya Isalaele balobaki na Jedeon : — Zala mokonzi na biso, yo moko,
    mwana na yo ya mobali mpe koko na yo ya mobali, pamba te obikisi biso na loboko
    ya bato ya Madiani.'
  eng-LSV: And the men of Israel say to Gideon, “Rule over us, both you, and your
    son, and your son’s son, for you have saved us from the hand of Midian.”
  eng-GNV: 'Then the men of Israel sayd vnto Gideon, Reigne thou ouer vs, both thou,
    and thy sonne, and thy sonnes sonne: for thou hast deliuered vs out of the hand
    of Midian.'
  eng-WEBSTER: 'Then the men of Israel said to Gideon, Rule thou over us, both thou,
    and thy son, and thy son''s son also: for thou hast delivered us from the hand
    of Midian.'
  nhw-BL: 'Huan teipa nopa israelitame quiilhuijque Gedeón: ―Pampa ta techmanahuijtoc
    ica nopa madianitame, ama tijnequij para ta techyacanas. Xieli titotlanahuatijca,
    ta, mocone huan moixhuihua.'
  swh-ONEN: Waisraeli wakamwambia Gideoni, “Ututawale, wewe, wanao na wana wa wana
    wako, kwa kuwa umetuokoa kutoka mikononi mwa Wamidiani.”
  bba-bba: Yen biru Isirelibɑ bɑ Gedeoni sɔ̃ɔwɑ bɑ nɛɛ, wunɑ kɑɑ ko bɛsɛn wiruɡii,
    wunɛ kɑ wunɛn bii kɑ win bibun bweseru. Domi wunɑ ɑ sun wɔrɑ Mɑdiɑnibɑn nɔmɑn
    di.
  eng-KJVCPB: 'Then the men of Israel said unto Gideon, Rule thou over us, both thou,
    and thy son, and thy son’s son also: for thou hast delivered us from the hand
    of Midian.'
  wbp-wbp: …Kulu wiri yinya-jangka, Yijirali-pinkilirla wangkaja Kitiniki, “Kitini,
    nyuntulurlunpa-nganpa muurl-mardarnu Mirdiyanu-wardingki-patu-kujaku! Payirni
    karnangkulu yungunpa-nganpa wiri-jarlu kingi nyinami. Ngaka kajinpa palimi, ngulaju
    nyuntu-nyangu kaja-nyanu manu warringiyi-nyanu kapulu-nganpa kingiji nyinami.”
  luo-luo: Jo-Israel nowachone Gideon niya, “Bed jatendwa, in kaachiel gi wuodi kod
    nyakwari ma wuowi, nikech iseresowa e lwet jo-Midian.”
  meu-meu: 'Bena Israel taudia ese Gideon e hereva henia, eto, Ba halohiamai: oi bona
    natumu bona tubumu danu bae halohiamai; badina be Midian taudia imadia amo vada
    o hamaurimai.'
  npi-ULB: त्यसपछि इस्राएलका मानिसहरूले गिदोनलाई भने, “तपाईं, तपाईंका छोरा, तपाईंका
    नातिले हामीमाथि राज्य गरून्, किनभने तपाईंले हामीलाई मिद्दानीका हातबाट बचाउनुभएको
    छ ।”
  yor-yor: Àwọn ará Israẹli wí fún Gideoni pé, “Jọba lórí wa—ìwọ, àwọn ọmọ rẹ àti
    àwọn ọmọ ọmọ rẹ pẹ̀lú, nítorí tí ìwọ ti gbà wá lọ́wọ́ àwọn ará Midiani.”
  ind-ind: Sesudah itu rakyat Israel berkata kepada Gideon, “Engkau sudah melepaskan
    kami dari kekuasaan orang Midian. Karena itu jadilah raja bagi kami, baik engkau
    maupun anak-cucumu nanti.”
  pes-OPCB: 'اسرائیلی‌ها به جدعون گفتند: «پادشاه ما باش. تو و پسرانت و نسلهای آیندهٔ
    شما بر ما فرمانروایی کنید؛ زیرا تو ما را از دست مدیانی‌ها رهایی بخشیدی.»'
  tgl-ULB: Pagkatapos sinabi ng mga kalalakihan ng Israel kay Gideon, “Pamunuan mo
    kami—ikaw, at iyong mga anak na lalaki at iyong lalaking apo—dahil iniligtas mo
    kami mula sa kapangyarihan ng Midian.”
  cbu-NT: Ashirangu, anoo Israelchich Jedeyonaa parangusin, Shiynaa kurakaam kinangcha
    iyaam kurakarini. Mishat, shiyachchinandaripari kurakaam kinachinlliya, watam
    shiy iyaa tapachindarangshawa, yuwaa Madiyanshuch iyaa kiyung yacharangu anootsi,
    táranganaya.
  hui-hui: Aguani biagola mani Isaraelealirume Gidionohondo lalu, Í̠nabi í̠naga mamali
    mani hararumebi ina haru helo. Ina Midianialirume bo wahai kalego ai í̠na pele
    ngiaore birigoni, lene.
  mya-mya: ထို​နောက်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည် ဂိ​ဒေါင်​အား``ကိုယ်​တော်​သည်​အ​ကျွန်ုပ်​တို့​အား
    မိ​ဒျန်​အ​မျိုး​သား​များ​လက်​မှ​ကယ်​ဆယ်​ခဲ့ ပါ​၏။ ထို့​ကြောင့်​ကိုယ်​တော်​နှင့်​သား​မြေး​စဉ်
    ဆက်​အပေါင်း​သည် အ​ကျွန်ုပ်​တို့​ကို​အုပ်​စိုး တော်​မူ​ပါ'' ဟု​လျှောက်​ထား​ကြ​၏။
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་གིད་ཡོན་ལ། ཁྱེད་ཀྱིས་བདག་ཅག་མིད་ཡཱན་པའི་ལག་ནས་བསྐྱབས་ཏེ་ཐར་དུ་བཅུག་པས།
    ཁྱེད་དང་ཁྱེད་ཀྱི་བུ་རབས་ཚ་རྒྱུད་ཀྱིས་ངེད་རྣམས་ལ་དབང་སྒྱུར་ཅིག་ཅེས་སྨྲས་པ་ལ།
  sna-sna: VaIsraeri vakati kuna Gidheoni, “Titonge iwe, mwanakomana wako nomuzukuru
    wako nokuti wakatiponesa kubva muruoko rwavaMidhiani.”
  spa-BLM: 'Entonces los hombres de Israel dijeron a Gedeón: “Gobierna sobre nosotros,
    tú, tu hijo y el hijo de tu hijo también, porque nos has salvado de la mano de
    Madián.”'
  cac-cac: 'Ix lajvi chi'', ix yalan eb'' yetisraelal vin̈ chi'' d''ay: —A ach ix
    on̈ a colel d''a yol sc''ab'' eb'' madianita, yuj chi'' a ach yed'' eb'' in̈tilal
    ol ex ochcan cajaliloc, xchi eb''.'
  swh-ULB: Ndipo wana wa Israeli wakamwambia Gideoni, “Ututawale, wewe, mtoto wako,
    na mjukuu wako; kwa sababu umetuokoa mikononi mwa Midiani.”
  bel-bel: 'І сказалі Ізраільцяне Гедэону: валодай намі ты і сын твой і сын сына твайго,
    бо ты выратаваў нас з рук Мадыяніцянаў.'
  deu-ELBBK: 'Und die Männer von Israel sprachen zu Gideon: Herrsche über uns, sowohl
    du als auch dein Sohn und deines Sohnes Sohn; denn du hast uns aus der Hand Midians
    gerettet.'
  mbb-OT: Migkaǥi is menge Israilihanen diyà te ki Gideon te, “Geina te iyan ka midlibri
    kenami te kedezaat te menge Midianhen, ne iyan ke en wey is menge anak nu wey
    menge apù nu mebpengulu kenami.”
  mal-2015: 'അനന്തരം യിസ്രായേല്യർ ഗിദെയോനോടു: നീ ഞങ്ങളെ മിദ്യാന്റെ കയ്യിൽ നിന്നു രക്ഷിച്ചിരിക്കകൊണ്ടു
    ഞങ്ങൾക്കു രാജാവായിരിക്കേണം; അങ്ങനെ തന്നേ നിന്റെ മകനും മകന്റെ മകനും എന്നു പറഞ്ഞു.'
  tuo-NT: 'Beꞌro Israe curuacjãrã Gedeṍrẽ aꞌtiro nicãrã niwã: —Mʉꞌʉ ʉ̃sãrẽ madianita
    masã doca níꞌcãrãrẽ yʉꞌrʉowʉ. Tojo weegʉ ʉ̃sã wiogʉ sãjãña. Mʉꞌʉ põꞌrã, mʉꞌʉ pãrãmerã
    mʉꞌʉ beꞌro dutisirutuato, nicãrã nimiwã.'
  rmc-rmc: 'O murša andral o Izrael phende le Gideonoske: „Av tu amaro kraľis, tu
    the tiro čhavo the o čhavo tire čhaskro, bo amen zachraňinďal andral o vasta le
    Midijanengre.“'
  pes-OPV: 'پس مردان اسرائیل به جدعون گفتند: «بر ماسلطنت نما، هم پسر تو و پسر پسر
    تو نیز چونکه ما را از دست مدیان رهانیدی.»'
  ron-1924: 'Бэрбаций луй Исраел ау зис луй Гедеон: „Домнеште песте ной, ту ши фиул
    тэу, ши фиул фиулуй тэу, кэч не-ай избэвит дин мына луй Мадиан.”'
  ben-OBCV: ইস্রায়েলীরা গিদিয়োনকে বলল, “আপনি, আপনার ছেলে, এবং নাতি—আপনারা আমাদের
    উপর রাজত্ব করুন, কারণ আপনিই মিদিয়নের হাত থেকে আমাদের রক্ষা করেছেন।”
  som-som: Markaasaa dadkii reer binu Israa'iil waxay Gidcoon ku yidhaahdeen, Haddaba
    noo tali, adiga iyo wiilkaaga, iyo wiilkaaga wiilkiisuba; maxaa yeelay, waad naga
    badbaadisay gacantii reer Midyaan.
  lat-VUC: 'Dixeruntque omnes viri Israël ad Gedeon: Dominare nostri tu, et filius
    tuus, et filius filii tui: quia liberasti nos de manu Madian.'
  eng-ASVBT: Then the men of Israel said unto Gideon, Rule thou over us, both thou,
    and thy son, and thy son’s son also; for thou hast saved us out of the hand of
    Midian.
  ita-1885: 'E gl''Israeliti dissero a Gedeone: Signoreggia sopra noi, tu, e il tuo
    figliuolo, e il figliuolo del tuo figliuolo; conciossiachè tu ci abbi salvati
    dalla mano de'' Madianiti.'
  eng-LXXUP: And the men of Israel said to Gideon, Rule, my lord, over us, both thou,
    and thy son, and thy son’s son; for thou hast saved us out of the hand of Midian.
  eng-ULB: Then the men of Israel said to Gideon, “Rule over us—you, your son, and
    your grandson—because you have saved us out of the hand of Midian.”
  spa-VBL: 'Entonces los israelitas le dijeron a Gedeón: “Tú deberías ser nuestro
    gobernante. Tú, tu hijo y el hijo de tu hijo, porque tú nos has salvado de los
    madianitas”.'
  fra-_FOB: 'Et les hommes d''Israël dirent à Gédéon: Règne sur nous, toi et ton fils,
    et le fils de ton fils; car tu nous as délivrés de la main des Madianites.'
  mal-mal: 'അനന്തരം യിസ്രായേല്യർ ഗിദെയോനോട്: നീ ഞങ്ങളെ മിദ്യാന്യരിൽ നിന്ന് രക്ഷിച്ചിരിക്കകൊണ്ട്
    നീ ഞങ്ങളെ ഭരിക്കേണം; അങ്ങനെ തന്നേ നിന്റെ മകനും മകന്റെ മകനും എന്ന് പറഞ്ഞു.'
  urd-GVR: Isrāīliyoṅ ne Jidāūn ke pās ā kar kahā, “Āp ne hameṅ Midiyāniyoṅ se bachā
    liyā hai, is lie ham par hukūmat kareṅ, āp, āp ke bād āp kā beṭā aur us ke bād
    āp kā potā.”
  suz-BL: मिनु इस्राएलीपुकीमी गिदोन कली “गो आंइ कली मिदयानी रे पा प्रोंइतीनी। मुल
    आंइ कली हुकुम पाइब दुमीन। मिनु इन तौ नु इन चच नेल्‍ल आंइ सासन पाइब दुम्‍मल” देंमा
    बाक्‍त।
  ita-1927: 'Allora gli uomini d’Israele dissero a Gedeone: “Regna su noi tu e il
    tuo figliuolo e il figliuolo del tuo figliuolo, giacché ci hai salvati dalla mano
    di Madian”.'
  ckb-ckb: 'ئیتر پیاوانی ئیسرائیل بە گدعۆنیان گوت: «فەرمانڕەوایەتیمان بکە، خۆت و کوڕەکەت
    و کوڕی کوڕەکەشت، چونکە ڕزگارت کردین لە دەستی میدیان.»'
  eng-BBE: Then the men of Israel said to Gideon, Be our ruler, you and your son and
    your son's son after him; for you have been our saviour from the hands of Midian.
  kan-OKCV: ಆಗ ಇಸ್ರಾಯೇಲ್ ಜನರು ಗಿದ್ಯೋನನಿಗೆ, “ನೀನು ನಮ್ಮನ್ನು ಮಿದ್ಯಾನರ ಕೈಯಿಂದ ತಪ್ಪಿಸಿ
    ರಕ್ಷಿಸಿದ್ದರಿಂದ, ನೀನೂ, ನಿನ್ನ ಪುತ್ರನೂ, ನಿನ್ನ ಪುತ್ರನ ಪುತ್ರನೂ ನಮ್ಮನ್ನು ಆಳಬೇಕು,” ಎಂದರು.
  tam-2017: 'அப்பொழுது இஸ்ரவேல் மனிதர்கள் கிதியோனை நோக்கி: நீர் எங்களை மீதியானியர்கள்
    கைக்கு தப்புவித்தபடியால் நீரும் உம்முடைய மகனும், உம்முடைய மகனின் மகனும், எங்களை
    ஆண்டுகொள்ளக்கடவீர்கள் என்றார்கள்.'
  spa-RV-1909: 'Y los Israelitas dijeron á Gedeón: Sé nuestro señor, tú, y tu hijo,
    y tu nieto; pues que nos has librado de mano de Madián.'
  ron-BTF: 'Atunci bărbații lui Israel i-au spus lui Ghedeon: Stăpânește peste noi,
    deopotrivă tu și fiul tău și fiul fiului tău de asemenea, pentru că ne-ai eliberat
    din mâna lui Madian.'
  eng-WEBP: Then the men of Israel said to Gideon, “Rule over us, both you, your son,
    and your son’s son also; for you have saved us out of the hand of Midian.”
  eng-FBV: Then the Israelites said to Gideon, “You must become our ruler, you, your
    son, and your grandson; because you've saved us from the Midianites.”
  nld-1939: 'Nu spraken de Israëlieten tot Gedeon: Heers over ons, gij zowel als uw
    zoon en uw kleinzoon; want gij hebt ons uit de hand van Midjan bevrijd.'
  nch-BL: 'Huan teipa nopa israelitame quiilhuijque Gedeón: ―Pampa ta techmanahuijtoc
    ica nopa madianitame, ama tijnequij para ta techyacanas. Xieli titotanahuatijca,
    ta, mocone huan moixhuihua.'
  vie-1934: 'Bấy giờ, những người Y-sơ-ra-ên nói cùng Ghê-đê-ôn rằng: Xin ông, con
    trai, và cháu ông hãy quản trị chúng tôi, vì ông đã giải cứu chúng tôi khỏi tay
    dân Ma-đi-an.'
  hin-CV: इस्राएली प्रजा ने गिदोन से विनती की, “आप हम पर शासन कीजिए, आप दोनों—आप और
    आपका पुत्र—क्योंकि आपने हमें मिदियानियों से छुड़ाया है.”
  spa-BES: 'Entonces los hombres de Israel dijeron a Gedeón: Sé nuestro gobernador,
    tú y tu hijo y el hijo de tu hijo después de él; porque has sido nuestro salvador
    de las manos de Madián.'
  tdx-tdx: 'Le hoe o ana’ Israeleo amy Gidone: Mifehea anay, ihe naho i ana’oy, naho
    ty anan’ ana’o; fa rinomba’o am-pità’ i Midiane.'
  tha-KJV: ครั้งนั้นคนอิสราเอลก็เรียนกิเดโอนว่า “ขอจงปกครองพวกข้าพเจ้าทั้งหลายเถิด
    ทั้งตั​วท​่านและลูกหลานของท่านสืบไปด้วย เพราะว่าท่านได้ช่วยเราทั้งหลายให้พ้นจากมือของมีเดียน”
  por-BR-2018: 'E os israelitas disseram a Gideão: Sê nosso senhor, tu, e teu filho,
    e teu neto; pois que nos livraste da mão de Midiã.'
  deu-ELO: 'Und die Männer von Israel sprachen zu Gideon: Herrsche über uns, sowohl
    du, als auch dein Sohn und deines Sohnes Sohn; denn du hast uns aus der Hand Midians
    gerettet.'
  eng-WYC-2018: And all the men of Israel said to Gideon, Be thou lord of us, thou,
    and thy son, and the son of thy son; for thou deliveredest us from the hand of
    Midian.
  epo-epo: 'Kaj la Izraelidoj diris al Gideon: Regu nin, vi kaj via filo kaj la filo
    de via filo; ĉar vi savis nin el la manoj de Midjan.'
  uig-PIN: 'Andin Israillar Gideonƣa: — Sǝn bizni Midiyanning ⱪolidin ⱪutⱪuzƣanikǝnsǝn,
    ɵzüng bizgǝ padixaⱨ bolƣin; oƣlung wǝ oƣlungning oƣlimu bizning üstimizgǝ ⱨɵküm
    sürsun, — dedi.'
  beo-beo: Amalalu, Isala:ili dunu huluane da Gidionema amane sia:i, “Di amola hobea
    digaga fi da ninima ouligisuwane esalumu da defea. Di da nini amo Midia:ne dunu
    iliga gaga:i dagoi.”
  tpi-OTNT: Na ol man bilong Israel i tokim Gideon olsem, “Mipela i laik bai yu stap
    hetman bilong mipela. Na pikinini bilong yu na ol tumbuna pikinini bilong yu tu,
    bai ol i mas i stap hetman bilong mipela, long wanem, yu bin helpim mipela na
    kisim bek mipela long han bilong ol Midian.”
  hau-SA: Isra’ilawa suka ce wa Gideyon, “Ka yi mulkinmu, kai, ɗanka da jikanka, domin
    ka cece mu daga hannun Midiyawa.”
  uig-LAT: 'Andin Israillar Gidéon’gha: — Sen bizni Midiyanning qolidin qutquzghanikensen,
    özüng bizge padishah bolghin; oghlung we oghlungning oghlimu bizning üstimizge
    höküm sürsun, — dédi.'
  nde-nde: Abako-Israyeli bathi kuGidiyoni, “Sibuse wena, lendodana yakho kanye lendodana
    yendodana yakho ngoba usisindisile ezandleni zamaMidiyani.”
  ton-ton: '¶ Pea naʻe pehē ai ʻe he kau tangata ʻo ʻIsileli kia Kitione, “Ke ke pule
    koe kiate kimautolu, ʻa koe mo ho foha, mo e foha ʻo ho foha: he kuo ke fakamoʻui
    ʻakimautolu mei he nima ʻo Mitiane.”'
  ces-1613: 'Potom řekli muži Izraelští Gedeonovi: Panuj nad námi i ty i syn tvůj,
    také syn syna tvého, nebo vysvobodil jsi nás z ruky Madianských.'
  eng-WMB: Then the men of Israel said to Gideon, “Rule over us, both you, your son,
    and your son’s son also; for you have saved us out of the hand of Midian.”
  tam-TCV: அதன்பின் இஸ்ரயேலர் கிதியோனிடம், “நீர் எங்களை ஆட்சிசெய்யும். உமக்குப்பின்
    உமது மகனும், உமது பேரன்மாருமே எங்களை ஆட்சி செய்யட்டும். ஏனெனில் நீரே மீதியானியரின்
    கையிலிருந்து எங்களைக் காப்பாற்றினீர்” என்றனர்.
  ceb-ULB: Unya miingon ang mga kalalakin-an sa Israel kang Gideon, “Dumalahi kami—ikaw,
    imong anak nga lalaki, ug imong apo—tungod kay giluwas mo kami gikan sa kamot
    sa mga Midianhon.”
  pol-UBG: 'I powiedzieli Izraelici do Gedeona: Panuj nad nami, ty i twój syn, i syn
    twego syna. Wybawiłeś nas bowiem z rąk Midianitów.'
  agr-agr: 'Dutikamtai Israel aents aidau Gedeógkan chichajuinak: “Madián aents aidau
    waitkagmaidau ame ayamkagtukam agkanmitkagtuau asam ame, tuja ame wegantu aidaujai
    iina apuji atajum”, tiajui.'
  kyc-kyc: Dokopa enakana Isaraele wambu dupwame Gitione lamaiyuo, Embame Mitiane
    wambu dupwa keta namwa kiiramo nyipi dokona namwana akali mupwa ingyuo karalase.
    Enakana embena para pyasi wambu dupwame namwana akali mupwako ingyuo karo parami,
    leyami.
  urd-GVU: اسرائیلیوں نے جدعون کے پاس آ کر کہا، ”آپ نے ہمیں مِدیانیوں سے بچا لیا ہے،
    اِس لئے ہم پر حکومت کریں، آپ، آپ کے بعد آپ کا بیٹا اور اُس کے بعد آپ کا پوتا۔“
  deu-1912: 'Da sprachen zu Gideon etliche in Israel: Sei Herr über uns, du und dein
    Sohn und deines Sohnes Sohn, weil du uns von der Midianiter Hand erlöst hast.'
  kan-2017: ತರುವಾಯ ಇಸ್ರಾಯೇಲ್ಯರು ಗಿದ್ಯೋನನಿಗೆ, “ನೀನು ನಮ್ಮನ್ನು ಮಿದ್ಯಾನ್ಯರ ಕೈಯಿಂದ ಬಿಡಿಸಿದ್ದೀಯಲ್ಲಾ;
    ನೀನೂ, ನಿನ್ನ ಮಗನೂ, ಮೊಮ್ಮಗನೂ ವಂಶಪಾರಂಪರ್ಯವಾಗಿ ನಮ್ಮ ಮೇಲೆ ಅರಸರಾಗಿರಬೇಕು” ಎಂದರು.
  yap-yap: Me ga’ar e pumo’on nu Israel ngak Gideon, “Gur e ngu’um gagiyeg nagmad,
    i gur nge pi’in owchem u tomrem. Ya kam chuwegmad u tan pa’ piyu Midian.”
  hlt-MCSB: Te vaengah Gideon te Israel hlang rhoek loh, “Kaimih he Midian kut lamkah
    nan khang coeng dongah namah neh na ca long khaw, na ca kah a ca khaw kaimih soah
    ngol pawn saeh,” a ti uh.
  mdy-ETH: ዬያይዴስካፓ ዒስራዔኤሌ ዓሳ ጌዲዎኔ ኮይላ፦ «ኔኤኒ ሚዲያሜ ዓሶይዳፓ ኑና ዓውሴሢሮ ኔናንታ ኔ ናኣቶንታ ዬያጉዲ
    ናኣቶኮ ናኣታ ኑኡኮ ሱኡጌ ማዖንጎ» ጌዔኔ።
  twi-ASANTE: Na Israelfoɔ no ka kyerɛɛ Gideon sɛ, “Di yɛn so ɔhene. Wo ne wo babarima
    ne wo nana bɛyɛ yɛn ahemfo, ɛfiri sɛ, woagye yɛn afiri Midianfoɔ nsam.”
  eng-WEBU: Then the men of Israel said to Gideon, “Rule over us, both you, your son,
    and your son’s son also; for you have saved us out of the hand of Midian.”
  wal-wal: Hegaappe guyyiyan, Israa7eela asai Geedoona, “Neeni nuna Midiyaama asaappe
    ashshido gishshau, neeni, neeppe guyyiyan ne na7ainne ne na7aa na7ai nuna haarite”
    yaagiis.
  spa-PDDPT: 'Los hombres de Israel dijeron a Gedeón: Gobiérnanos tú, tu hijo y tu
    nieto, pues nos libraste de la mano de Madián.'
  gun-gun: 'Ha''e ramo Israel regua avakue aipoe''i okuapy Gideão pe: — Eĩ ke oreruvixarã,
    ndee ha''e gui ndera''y ju, ha''e va''e rire neramymino voi ju, Midiã pygua kuery
    po''akaa gui orereraa jepe rire.'
  agu-BL: 'I tzun cyal yi e'' xonl Israel tetz: —Ma jalu'' yi aẍatz ja xcye'' scye''j
    yi e'' kacontr yi e'' aj Madián, cha''stzun te na klo'' kaj yil cẍo''c tetz jun
    wi''tz ajcawil katnumil, ncha''tz yi e'' anitxa'' sbne'' pon tunintz, nink cho''c
    tetz wi''tz ajcaw le katnumil, che''ch tzun bantz tetz Gedeón.'
  ilo-ULB: Kalpasanna, kinuna dagiti lallaki ti Israel kenni Gideon, “Iturayannakami-
    sika, ti putotmo a lalaki ken ti appokom a lalaki- gapu ta insalakannakami iti
    pannakabalin ti Midian.
  kpg-kpg: Nomuli gei digau Israel ga helekai gi Gideon, “Goe dagia gimaadou, kooe
    mo o hagadili gi muli. Idimaa, kooe dela ne haga dagaloaha gimaadou gi daha mo
    digau Midian.”
  uig-ARA: 'ئاندىن ئىسرائىللار گىدېئونغا: ــ سەن بىزنى مىدىياننىڭ قولىدىن قۇتقۇزغانىكەنسەن،
    ئۆزۈڭ بىزگە پادىشاھ بولغىن؛ ئوغلۇڭ ۋە ئوغلۇڭنىڭ ئوغلىمۇ بىزنىڭ ئۈستىمىزگە ھۆكۈم
    سۈرسۇن، ــ دېدى.'
  sus-sus: Isirayila xɛmɛe naxa a fala Gedeyon bɛ, «I xa findi muxu xa mangɛ ra, na
    dangi xanbi i xa di, nun na xa di. I bara muxu ratanga Madiyankae ma.»
  pon-2006: Mwurin mwo, mehn Israel ko ahpw ndaiong Kidion, “Komw kaunkitada—komwi
    oh pil nein noumwi pwutaken mwurimwi. Pwe komw me ketin kapitasang kiht pahn manaman
    en mehn Midian akan.”
  jae-jae: Go lau Israel sêsôm gêdêŋ Gideon gebe “Onam gôliŋ aêac, aôm to latômi ma
    dêbômi, taŋ sêndaŋguc aôm naŋ, amboac tonaŋgeŋ, gebe aôm gôjam aêac kêsi aŋga
    lau Midian nêŋ.”
  ksd-ksd: 'Ma ra tarai Israel dia ga biti tai Gideon: Una kure avet, ma damana natum
    ma tubum bula; tago u tar valaun pa avet kan ra lima i Midian.'
  tur-YTC: 'Bunun üzerine İsrael halkı Gidyon''a şöyle dediler: “Hem sen, hem oğlun,
    hem de oğlunun oğlu bize hükmetsin; çünkü bizi Midyan''ın elinden kurtardın.”'
  grc-BRENT: Καὶ εἶπον ἀνὴρ Ἰσραὴλ πρὸς Γεδεὼν, κύριε, ἄρξον ἡμῶν καὶ σὺ, καὶ ὁ υἱός
    σου, καὶ ὁ υἱὸς τοῦ υἱοῦ σου, ὅτι σὺ ἔσωσας ἡμᾶς ἐκ χειρὸς Μαδιάμ.
  ind-AYT: Kemudian, orang Israel berkata kepada Gideon, “Memerintahlah atas kami,
    baik engkau, anakmu, maupun cucumu. Sebab, engkau telah menyelamatkan kami dari
    tangan orang Midian.”
  nya-nya: Aisraeli anati kwa Gideoni, “Inu muzitilamulira, mwana wanu ndi zidzukulu
    zanu, chifukwa mwatipulumutsa mʼmanja mwa Amidiyani.”
  hrv-hrv: 'Izraelci rekoše Gideonu: “Vladaj nad nama, ti, sin tvoj i unuk tvoj, jer
    si nas ti izbavio iz ruku Midjanaca.”'
  mps-mps: Tama te Israel bidi dabego Gideonbolo te tama po wai, “Dago homugo te nage
    dago tobolu bidi bidimainu homu ebao. Tama nago wai dabe me, te nago waigo wai
    dabe te nago wąį dabe me, te nosali augwali dago tobolu bidi dabe bidimainu
    yaibao, magi baso meni, nago da tau selama, tama da te Midian dabego nogode bidali
    te ma dobola salio,” augwaligo te po wali.
  tpi-tpi: Na ol man bilong Israel i tokim Gideon olsem, “Mipela i laik bai yu stap
    hetman bilong mipela. Na pikinini bilong yu na ol tumbuna pikinini bilong yu tu,
    bai ol i mas i stap hetman bilong mipela, long wanem, yu bin helpim mipela na
    kisim bek mipela long han bilong ol Midian.”
  dan-1931: 'Derefter sagde Israelitterne til Gideon: “Vær vor Hersker, du selv og
    siden din Søn og din Sønnesøn, da du nu har frelst os af Midjanitternes Hånd!”'
  vie-OVCB: 'Người Ít-ra-ên nói với Ghi-đê-ôn: “Xin cai trị chúng tôi! Vì ông và con
    cháu ông đã giải cứu chúng tôi khỏi quyền lực Ma-đi-an.”'
  guj-2017: ત્યારે ઇઝરાયલના માણસોએ ગિદિયોનને કહ્યું, “તું અમારા પર રાજ કર. તું, તારો
    દીકરો તથા તારા દીકરાનો દીકરો - કેમ કે મિદ્યાનના હાથમાંથી તેં અમને ઉગાર્યા છે.”
  pon-2006A: Mwurin mwo, mehn Israel ko ahpw ndaiong Kidion, “Komw kaunkitada—komwi
    oh pil nein noumwi pwutaken mwurimwi. Pwe komw me ketin kapitasang kiht pahn manaman
    en mehn Midian akan.”
  por-BRBSL: 'Então os homens de Israel disseram a Gideon: “Governe sobre nós, tanto
    você, seu filho, como o filho de seu filho também; pois você nos salvou da mão
    de Midian”.'
  cth-cth: Hot patetlah Isarelnaw niyah Gideon koe nang nama ni na uk awh leih, na
    capa hoi na ca catoun ditouh. Bangkongtetpawiteh, Midiannaw e kut dawk hoi na
    rungngang toe atipouh awh.
  twi-twi: Na Israelfo no ka kyerɛɛ Gideon se, “Di yɛn so hene. Wo ne wo babarima
    ne wo nena bɛyɛ yɛn ahemfo, efisɛ woagye yɛn afi Midianfo nsam.”
  hlt-hlt: Te vaengah Gideon te Israel hlang rhoek loh, “Kaimih he Midian kut lamkah
    nan khang coeng dongah namah neh na ca long khaw, na ca kah a ca khaw kaimih soah
    ngol pawn saeh,” a ti uh.
  tbz-SIM: 'Kɛ̀ Isidɑyɛɛribɛɛ nɑ́kɛ́ Sedeɔ̃ɔ̃ kɛ dɔ̀: Fɔ̃́ɔ̃̀ yó nti bɑkɛ́, ɑ kó difɔ̃nkúò
    kɑ̀ɑ birɛɛ sɔɔtɛ́ kɛ́ nti bɑkɛ́, kɑ̀ɑ yɑɑ̀birɛɛ sɔɔtɛ́ kɛ́ nti bɑkɛ́. Fɔ̃́ɔ̃̀
    ti dɛɛtɛ́nɛ̀ Mɑndiyɑ̃ɑ̃bɛ.'
  msy-2020: Ezɨ Israelia kamaghɨn Gideon mɨgei, “E kamaghsua, nɨ Midianian agharim
    da ua e inizir bizim bangɨn, nɨ en gumazir dapanimɨn ikɨ e gativagham. Eghtɨ nɨn
    otariba ko nɨn ovavir boriba uaghan en gumazir dapanibar ikiam.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Ɩsɛɣɛlɩ nyǝ́mɑ tɔmɑ Ketiyɔŋ sɩ: Tɔɣɔ tɑ́ tɔɔ kɛ́ kɑwulɑɣɑ, nyɑ́
    wɑɑlɩ kɛ́ nyɑ́ piyɑ nɑ pɛlɛ pɑ piyɑ. Mpi tɔ, nyɑ́ yɑpǝnɑ-tʋɣʋ Mɑtiyɑŋ nyǝ́mɑ niŋ
    tɑɑ.'
  azb-azb: 'İsraillilər Gideona dedilər: «Sən, oğlun və nəvən bizə hakimlik edin.
    Çünki bizi Midyanın əlindən sən qurtardın».'
  eng-DBY: And the men of Israel said to Gideon, Rule over us, both thou, and thy
    son, and thy son's son also; for thou hast saved us from the hand of Midian.
  hin-2017: तब इस्राएल के पुरुषों ने गिदोन से कहा, “तू हमारे ऊपर प्रभुता कर, तू और
    तेरा पुत्र और पोता भी प्रभुता करे; क्योंकि तूने हमको मिद्यान के हाथ से छुड़ाया
    है।”
  eng-YLT: And the men of Israel say unto Gideon, 'Rule over us, both thou, and thy
    son, and thy son's son, for thou hast saved us from the hand of Midian.'
  eng-WYC-2017: And all the men of Israel said to Gideon, Be thou lord of us, thou,
    and thy son, and the son of thy son; for thou deliveredest us from the hand of
    Midian.
  eng-WMBB: Then the men of Israel said to Gideon, “Rule over us, both you, your son,
    and your son’s son also; for you have saved us out of the hand of Midian.”
  urd-GVH: इसराईलियों ने जिदौन के पास आकर कहा, “आपने हमें मिदियानियों से बचा लिया
    है, इसलिए हम पर हुकूमत करें, आप, आपके बाद आपका बेटा और उसके बाद आपका पोता।”
  rug-rug: Beto sapu gua asa, si mae zama sari na tinoni Izireli koasa, “Hiva nigo
    gami pude na mami baṉara si goi meke sari na tutimu saripu luli mudi mae koa goi.
    Sina ele harupu gami goi koari na tinoni Midiani,” gua si arini.
  gaz-gaz: Namoonni Israaʼelis Gidewooniin, “Ati waan harka Midiyaanotaa jalaa nu
    baafteef ati, ilmi keetii fi ilmi ilma keetii nu bulchaa” jedhan.
  fra-LSG: 'Les hommes d’Israël dirent à Gédéon: Domine sur nous, et toi, et ton fils,
    et le fils de ton fils, car tu nous as délivrés de la main de Madian.'
  gnn-gnn: Bala walala Yitjuralpuyŋunydja waŋana Gitiyangala bitjarra, “Ŋanapurrunydja
    ḏukṯuk nhe yurru ŋanapurruŋgu ŋurruŋu yukurra dhärra, bitjan nhenydja yurru ŋanapurruŋgu
    buŋgawana wal'ŋu giŋnha, liŋgu nhe walŋakuŋala ŋanapurrunha ŋurukala Midiyanbuyŋuwalanydja
    goŋŋuru. Ga ŋunhi yurru nhe bäyŋuthirri, rakunydhirri nhe yurru, ga nhuŋu yumurrku'na
    yurru nhokala dharapulŋuranydja djingaryun yukurra, ŋanapurruŋgu ŋurruŋuyirri
    yurru.”
  yal-yal: Isirayila kaane yi a fala Gedeyɔn xa, e naxa, “Lu nxu xun na ɛ nun i ya
    diin nun i mamandenna, bayo i bata nxu rakisi Midiyan kaane ma.”
  haw-1868: Alaila, olelo aku la na kanaka o ka Iseraela ia Gideona, I alii oe maluna
    o makou, o oe a me kau keiki, a me ke keiki a kau keiki; no ka mea, ua hoola mai
    oe ia makou, mailoko ae o ka lima o ko Midiana.
  arb-NAV: 'وَقَالَ بَنُو إِسْرَائِيلَ لِجِدْعُونَ: «تَسَلَّطْ عَلَيْنَا أَنْتَ وَابْنُكَ
    وَحَفِيدُكَ، لأَنَّكَ قَدْ أَنْقَذْتَنَا مِنَ الْمِدْيَانِيِّينَ»'
  ewe-ewe: Israelviwo gblɔ na Gideon be, “Ɖu fia ɖe mía dzi, wò ŋutɔ, viwò ŋutsuwo
    kple wò tɔgbuiyɔviwo elabena èɖe mí tso Midiantɔwo ƒe asi me.”
  eng-LEE: And the men of Israel said unto Gid'on, Rule thou over us, both thou and
    thy son, and thy son's son also; for thou hast delivered us out of the hand of
    Midian.
  gvn-gvn: Wawu yinyamun Israel-warrangka Gideonanda yalaman, “Nganjinanga majamaka,
    kingmaka. Juma yunu kangkal yunundumun kingmal, yalaku.” Yamba Gideonangka yalaman,
    “Ngayu yurranka kari majamal, ngayku kangkal yalarrku kari. Maja Godku ngananga
    maja bajaku, king.”
  asm-FB: পাছত ইস্ৰায়েলৰ লোকসকলে গিদিয়োনক ক’লে, “আপুনি মিদিয়নীয়াসকলৰ হাতৰ পৰা
    আমাক উদ্ধাৰ কৰিলে; এতিয়া আপুনি, আপোনাৰ পুত্র, নাতি সকলোৱে আমাৰ ওপৰত শাসন কৰক।”
  sus-A: عِسِرَيِلَ شّمّيٍ نَشَ عَ قَلَ فٍدٍيٌن بّ، «عِ شَ قِندِ مُشُ شَ مَنفّ رَ،
    نَ دَنفِ شَنبِ عِ شَ دِ، نُن نَ شَ دِ. عِ بَرَ مُشُ رَتَنفَ مَدِيَنكَيٍ مَ.»
  fra-SBL: 'Alors les hommes d''Israël dirent à Gédéon : « Domine sur nous, toi, ton
    fils et le fils de ton fils aussi, car tu nous as sauvés de la main de Madian. »'
  hbo-hbo: וַיֹּאמְר֤וּ אִֽישׁ־יִשְׂרָאֵל֙ אֶל־גִּדְעֹ֔ון מְשָׁל־בָּ֙נוּ֙ גַּם־אַתָּ֔ה
    גַּם־בִּנְךָ֖ גַּ֣ם בֶּן־בְּנֶ֑ךָ כִּ֥י הֹושַׁעְתָּ֖נוּ מִיַּ֥ד מִדְיָֽן׃
  kik-kik: Andũ a Isiraeli makĩĩra Gideoni atĩrĩ, “Tũthamakĩre, wee, na mũrũguo, na
    mũrũ wa mũrũguo o nake, nĩgũkorwo wee nĩũtũhonoketie, ũgatũruta moko-inĩ ma Midiani.”
  fra-NCL: 'Les hommes d’Israël dirent à Gédéon : « Règne sur nous, toi et ton fils,
    et le fils de ton fils, car tu nous as délivrés des mains de Madian. »'
  cek-AK: Israel kaminawk mah Gideon khaeah, Midian ban thung hoiah nang pahlong pongah,
    nangmah hoi na capanawk hoiah na caa patoeng mah kaicae hae na uk oh, tiah a naa
    o.
  cuk-cuk: 'Israel-dulemar Gedeónʼga sogdemalad: —Gedeón, Madián-sordamargi be anmar-bendaksasoggu,
    be anmarga negseedo. Geb be-sorba be-machi, degi, be-wagan anmarga negseemogoed.'
  uig-CYR: 'Андин Исраиллар Гидеонға: — Сән бизни Мидиянниң қолидин қутқузған екәнсән,
    өзүң бизгә падиша болғин; оғлуң вә оғлуңниң оғлиму бизниң үстимизгә һөкүм сүрсун,
    — деди.'
  tel-2017: అప్పుడు ఇశ్రాయేలీయులు గిద్యోనుతో “నువ్వు మిద్యానీయుల చేతిలోనుంచి మమ్మల్ని
    రక్షించావు గనుక నువ్వు, నీ కొడుకు, నీ మనవడు, మమ్మల్ని పరిపాలించండి” అని చెప్పారు.
  hat-BSA: 'Alò, mesye Israël yo te di a Gédéon: “Vin renye sou nou, ni ou menm ni
    fis ou yo, ni fis a fis ou yo, paske ou te delivre nou soti nan men Madian.”'
  kos-kos: Tukun ma inge, mwet Israel elos fahk nu sel Gideon, “Kom in leum facsr
    — kom ac fwil nutum an — mweyen kom molikutla liki mwet Midian.”
  hbo-WLC: וַיֹּאמְר֤וּ אִֽישׁ־יִשְׂרָאֵל֙ אֶל־גִּדְע֔וֹן מְשָׁל־בָּ֙נוּ֙ גַּם־אַתָּ֔ה
    גַּם־בִּנְךָ֖ גַּ֣ם בֶּן־בְּנֶ֑ךָ כִּ֥י הוֹשַׁעְתָּ֖נוּ מִיַּ֥ד מִדְיָֽן׃
  ibo-ibo: Mgbe ahụ, ndị Izrel gwara Gidiọn sị ya, “Bịa ka ị bụrụ eze anyị! Gị na
    ụmụ gị ndị ikom, na ezinaụlọ gị niile, ga-abụ ndị ga-achị, nʼihi na ị gbapụtala
    anyị site nʼaka usuu ndị agha Midia.”
  ory-ory: ଏଥିଉତ୍ତାରେ ଇସ୍ରାଏଲ ଲୋକମାନେ ଗିଦିୟୋନ୍‍ଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେ ଓ ତୁମ୍ଭ ପୁତ୍ର,
    ମଧ୍ୟ ତୁମ୍ଭ ପୁତ୍ରର ପୁତ୍ର ଆମ୍ଭମାନଙ୍କ ଉପରେ କର୍ତ୍ତୃତ୍ୱ କର; କାରଣ ତୁମ୍ଭେ ମିଦୀୟନର ହସ୍ତରୁ
    ଆମ୍ଭମାନଙ୍କୁ ଉଦ୍ଧାର କରିଅଛ।”
  chk-chk: Mürin, ekewe re Israel ra üreni Kition, “Kopwe nemenikem, ämi me mwirimwirum
    kana. Pun en ka angasakem seni chon Mitian.”
  rop-rop: Brom deya ola Isreil pipul bin dalim Gidiyan, “Melabat wandim yu garra
    jidan king blanga melabat, dumaji yubin seibum melabat brom detlot Midiyan pipul.
    En bambai wen yu dai, yu san en im san olabat garra jidan king du.”
  ukr-1871: 'Тодї мужі Ізраїлські прохали Гедеона: Пануй над нами, і ти сам, і син
    твій й твого сина син: бо ти нас визволив із потали в Мадиянїїв.'
  deu-1951: 'Da sprachen die Männer Israels zu Gideon: herrsche über uns, du und dein
    Sohn und deines Sohnes Sohn, weil du uns aus der Hand der Midianiter errettet
    hast!'
  eng-JPS: 'Then the men of Israel said unto Gideon: ''Rule thou over us, both thou,
    and thy son, and thy son''s son also; for thou hast saved us out of the hand of
    Midian.'''
  srp-1865: 'Potom rekoše Izrailjci Gedeonu: budi nam gospodar ti i sin tvoj i sin
    sina tvojega, jer si nas izbavio iz ruke Madijanske.'
  lug-lug: Awo abantu ba Isirayiri ne bagamba Gidyoni nti, “Tufugire ddala ggwe ne
    mutabani wo, kubanga otulokodde okuva mu mukono gwa Midiyaani.”
  heb-heb: ויאמרו איש ישראל אל גדעון משל בנו גם אתה גם בנך גם בן בנך כי הושעתנו מיד
    מדין׃
  ben-IRV: পরে ইস্রায়েলের লোকেরা গিদিয়োনকে বলল, আপনি বংশপরম্পরায় আমাদের উপরে কর্তৃত্ব
    করুন, কারণ আপনি আমাদেরকে মিদিয়নের হাত থেকে উদ্ধার করেছেন।
  pan-pan: ਤਦ ਇਸਰਾਏਲ ਦੇ ਮਨੁੱਖਾਂ ਨੇ ਗਿਦਾਊਨ ਨੂੰ ਕਿਹਾ, “ਤੂੰ ਸਾਡੇ ਉੱਤੇ ਰਾਜ ਕਰ, ਤੂੰ ਅਤੇ
    ਤੇਰਾ ਪੁੱਤਰ ਅਤੇ ਤੇਰਾ ਪੋਤਰਾ ਵੀ, ਕਿਉਂ ਜੋ ਤੂੰ ਹੀ ਸਾਨੂੰ ਮਿਦਯਾਨ ਦੇ ਹੱਥੋਂ ਛੁਡਾਇਆ ਹੈ।”
  mya-JVB: ထိုအခါ ဣသရေလ လူတို့က၊ ကိုယ်တော်သည် အကျွန်ုပ် တို့ကို မိဒျန် လူတို့လက် မှ
    ကယ်နှုတ် သောကြောင့် ၊ သားစဉ်မြေးဆက် နှင့်တကွ အကျွန်ုပ် တို့ကို အုပ်စိုး တော်မူပါဟု၊
    ဂိဒေါင် အား လျှောက် ဆိုကြသော်၊
  hmo-hmo: Vadaeni Israela taudia ese Gideona idia hereva henia, idia gwau, “Ai ura
    oi ese aiemai lohia do oi lao, oi bona oiemu natuna bona tubuna taudia, badina
    be oi ese Midiana taudia dekena amo ai oi hamauria vadaeni.”
  urd-urd: तब बनीं — इस्राईल ने जिदा'ऊन से कहा कि तू हम पर हुकूमत कर, तू और तेरा बेटा
    और तेरा पोता भी; क्यूँकि तूने हम को मिदियानियों के हाथ से छुड़ाया।
  rus-SYN: 'И сказали Израильтяне Гедеону: владей нами ты и сын твой и сын сына твоего,
    ибо ты спас нас из руки Мадианитян.'
  bqc-SIM: 'Isailiↄ ò Gedeↄ̃ↄɛ: Gↄ̃ wá kía ũ ń n buiↄ. Ḿmɛ n wá bↄ́ Madiãↄ
    ↄzĩ.'
  tcz-CHONGTHU: Hichun Israel ten Gideon komma chun “Nangle nachate chuleh natute
    changeijin kachung uvah vaihommin pangtauvin ajeh chu nangin Midiante a kon in
    neihuhdoh tauvin ahi,” atiuve.
  mar-mar: तेव्हा इस्राएलातल्या मनुष्यांनी गिदोनाला म्हटले, “तू, तुझ्या पुत्राने आणि
    तुझ्या नातवाने आमच्यावर राज्य करावे, कारण तू आम्हास मिद्यानाच्या तावडीतून सोडवले
    आहे.”
  qub-qub: 'Chaypita Israelcunaga Gedeonta niran: «Madián runacunapa munayninpita
    gammi salbamashcanqui. Cananga mandajnë cay. Wamrayquicunapis mandajnëna canga.»'
  bqp-bqp: 'Isarailanↄ pì Gidiↄnnɛ: Ǹ gↄ̃ ó mìde ũ kũ n burinↄ. Zaakũ mↄkↄ̃n mɛ́
    n ó bó Midiãnↄ ↄĩ.'
  hat-hat: 'Apre sa, moun pèp Izrayèl yo di Jedeyon konsa: -Se pou ou vin chèf sou
    nou, ou menm, pitit ou ak pitit pitit ou apre ou. Paske ou delivre nou anba men
    moun Madyan yo.'
  eng-BSB: Then the Israelites said to Gideon, “Rule over us—you and your son and
    grandson—for you have saved us from the hand of Midian.”
  tod-tod: 'Izelayɛle zunuiti ti ɠɛni Zeedeyɔn ma: «Zei ga masagi gi unda, ɗa zeɠena
    ná è-loun zunui, naa ʋolu è-lounloin, mazɔlɔɔ è gi ɠizoga gi ɠula Madiyan
    nuiti zea.»'
  eng-WEBPB: Then the men of Israel said to Gideon, “Rule over us, both you, your
    son, and your son’s son also; for you have saved us out of the hand of Midian.”
  kbq-kbq: Anama higeno'a Israeli vahe'mo'za amanage hu'za Gidioninkura hu'naze, Kagrane,
    negamofo'ene negageho'enena kvati mani'neta kegava huranteho. Na'ankure kagra
    Midieni vahe zamazampinti tagu'vazi'ne.
  nhe-BL: 'Huan teipa nopa israelitame quiilhuijque Gedeón: ―Pampa ta titechmanahuijtoc
    ica nopa madianitame, ama tijnequij para ta titechyacanas. Xieli titotlanahuatijca,
    ta, mocone huan moixhuihua.'
  bus-bus: 'Isarailinↄ bè Gidiↄnnɛ: Ǹ gↄ̃ wa mìdee ũ kↄ̃n n boriinↄ. Zaakɛ ḿbe n
    wa bↄ Midiãnↄ ↄzĩ.'
  gub-BL: Awa Izaew izuapyapyr uze'eg Zineàw pe — Ne urepyro Minià wanuwi ne. Eiko
    ureruwihaw romo nehe kury. Nemàno re nera'yr wiko putar ureruwihaw romo nehe no.
    A'e re neremimino nehe no, i'i izupe wà.
  eng-DRA: 'And all the men of Israel said to Gedeon: Rule thou over us and thy son,
    and thy son’s son: because thou hast delivered us from the hand of Madian.'
