verse: JDG.020.037
translations:
  mal-C: പതിയിരുന്നവർ ഗിബെയയിലേക്കു പാഞ്ഞുകയറി; അവർ പട്ടണത്തെ മുഴുവൻ വാൾകൊണ്ട് കൊന്നു.
  deu-TKW: Da brachen die im Hinterhalte plötzlich gegen Gibea vor, und der Hinterhalt
    zog hin und hieb sämtliche Bewohner der Stadt mit dem Schwerte nieder.
  lin-lin: Mibali yango babimelaki mbala moko Gibea, bapanzanaki mpe babetaki engumba
    mobimba na mopanga.
  eng-LSV: and the ambush has hurried, and pushes against Gibeah, and the ambush draws
    itself out, and strikes the whole of the city by the mouth of the sword.
  eng-GNV: And they that lay in wait hasted, and brake forth toward Gibeah, and the
    ambushment drewe themselues along, and smote all the citie with the edge of the
    sword.
  eng-WEBSTER: And the liers in wait hasted, and rushed upon Gibeah; and the liers
    in wait drew themselves along, and smote all the city with the edge of the sword.
  nhw-BL: Huan nopa sequinoc tlacame catli motlatijtoyaj quicajtejque campa quintzontlamiltiyayaj
    Gabaa ehuani, huan nimantzi calaquitoj ipan altepetl Gabaa huan quintlamimictitoj
    nochi catli itztoyaj nopona.
  swh-ONEN: Wale waviziaji wakafanya haraka kuingia Gibea, wakasambaa na kuwaua watu
    wote wa mji kwa upanga.
  bba-bba: Berɑ bɑ yɑrimɑ bɑ Gibeɑ ye wɔri bɑ yen tɔmbu ɡo.
  eng-KJVCPB: And the liers in wait hasted, and rushed upon Gibeah; and the liers
    in wait drew themselves along, and smote all the city with the edge of the sword.
  luo-luo: Jogo mane osebedo kopondo nodonjo Gibea apoya nono, ka gikere koni gi koni
    ma ginego ji duto mane ni e dala maduongʼno gi ligangla.
  meu-meu: Una negana ai hanua e bani henia taudia e heau lasi haraḡa-haraḡa, Gibea
    e daea, bena idia ese hanua taudia iboudiai na dare amo e aladia mase.
  npi-ULB: तब लुकिरहेका मानिसहरू उठे र हतार गर्दै गिबाभित्र पसे, र सारा सहरलाई तिनीहरूले
    तरवारको धारले प्रहार गरे ।
  yor-yor: Àwọn ọkùnrin tí wọ́n lúgọ yára jáde wọ́n sì tètè wọ Gibeah, wọ́n fọ́nká
    wọ́n sì fi idà pa gbogbo àwọn tí ó wà nínú ìlú náà.
  ind-ind: Mereka menyerbu ke dalam kota dan membunuh semua yang ada di sana.
  pes-OPCB: '@see-verse:JDG.020.036'
  tgl-ULB: Pagkatapos ang kalalakihan na nagtatago ay bumangon at nagmadali at sinugod
    nila ang Gibea, at gamit ang kanilang mga espada pinatay nila ang lahat ng mga
    naninirahan sa lungsod.
  hui-hui: Ani biyagola agali bira do hayarume heyalu Gibea tanoha abale anda puwa
    wali agali bu hearu bibahendeore bo hilo wahai hene.
  mya-mya: ထို​အ​ခါ​တပ်​ပုန်း​သည်​ဂိဗာ​မြို့​ထဲ​သို့​အ​လျင် အ​မြန်​ဝင်​ပြီး​လျှင်
    လူ​ဖြန့်​၍​ရှိ​သ​မျှ​သော​မြို့ သူ​မြို့​သား​တို့​အား​လုပ်​ကြံ​သတ်​ဖြတ်​ကြ​လေ သည်။-
  bod-N: འཇབ་དམག་མྱུར་བ་མྱུར་དུ་གིབ་ཨ་རུ་བརྒྱུགས་ནས་ཁོ་ཚོ་མུ་མཐུད་དུ་མདུན་སྐྱོད་བྱས་ཏེ་གྲོང་ཁྱེར་ཧྲིལ་པོར་རལ་གྲིས་བརྒྱབ།
  sna-sna: Varume vakanga vakavandira vakapinda muGibhea pakarepo, vakapararira uye
    vakaparadza guta rose nomunondo.
  spa-BLM: Los emboscadores se apresuraron y se abalanzaron sobre Gabaa; entonces
    los emboscadores se desplegaron e hirieron a toda la ciudad a filo de espada.
  cac-cac: Axo eb' soldado ix sc'ub'ejel sb'a chi', elan̈chamel ix och eb' d'a yol
    chon̈ab' chi', ix smilancham masanil eb' anima chi' eb'.
  swh-ULB: Ndipo watu waliokuwa wameficha wakainuka na haraka na wakamkimbia Gibea.
    Nao wakauawa kila mtu aliyeishi mjini kwa upanga wao.
  bel-bel: А засада пасьпяшалася і памкнулася да Гівы, і ўступіла і пабіла ўвесь горад
    мечам.
  deu-ELBBK: Und der Hinterhalt eilte und überfiel Gibea; und der Hinterhalt zog hin
    und schlug die ganze Stadt mit der Schärfe des Schwertes.
  mbb-OT: Ne hein edal-as en kandan is menge Benjaminhen, midsurung en daan duen te
    nemen-ayan he menge sundaru is Gibea ne migerè dan is langun he menge etew zutun.
  mal-2015: ഉടനെ പതിയിരിപ്പുകാർ ഗിബെയയിൽ പാഞ്ഞുകയറി; പതിയിരിപ്പുകാർ നീളെ നടന്നു പട്ടണത്തെയൊക്കെയും
    വാളിന്റെ വായ്ത്തലയാൽ സംഹരിച്ചുകളഞ്ഞു.
  rmc-rmc: Akor ola garude murša chučile avri pro mariben pre Gibea a le šabľenca
    murdarde savoren, so sas andro foros.
  pes-OPV: و کمین کنندگان تعجیل نموده، بر جبعه هجوم آوردند و کمین کنندگان خود را پراکنده
    ساخته، تمام شهر را به دم شمشیرزدند.
  ron-1924: Оамений де ла пындэ с-ау арункат репеде асупра четэций Гибея, ау порнит
    ынаинте ши ау трекут тоатэ четатя прин аскуцишул сабией.
  ben-OBCV: যারা ওৎ পেতে বসেছিল, তারা আচমকাই গিবিয়াতে ঢুকে পড়ল, এবং চারপাশে ছড়িয়ে
    গিয়ে তরোয়াল চালিয়ে নগরবাসী সবাইকে আঘাত করল।
  som-som: Markaasay raggii gaadmada ahaa soo dhaqsadeen oo haddiiba ku soo yaaceen
    Gibecaah, oo kuwii gaadmada ahaana intay soo baxeen ayay magaaladii oo dhan ku
    laayeen seef.
  lat-VUC: Qui cum repente de latibulis surrexissent, et Benjamin terga cædentibus
    daret, ingressi sunt civitatem, et percusserunt eam in ore gladii.
  eng-ASVBT: And the liers-in-wait hasted, and rushed upon Gibeah; and the liers-in-wait
    drew themselves along, and smote all the city with the edge of the sword.
  ita-1885: E gli agguati corsero prestamente sopra Ghibea; ed essendo tratti là,
    percossero la città, mettendola a fil di spada.
  eng-LXXUP: And when they retreated, then the liers in wait rose up, and they moved
    on toward Gibeah, and the whole ambush came forth, and they smote the city with
    the edge of the sword.
  eng-ULB: Then the men who were hiding got up and hurried and they rushed into Gibeah,
    and they struck all the city with the edge of the sword.
  spa-VBL: Los hombres de la emboscada corrieron a atacar el pueblo, y mataron a todos
    los que estaban en él.
  fra-_FOB: Et ceux qui étaient en embuscade, se jetèrent vivement sur Guibea; ainsi
    ceux qui étaient en embuscade marchèrent, et firent passer toute la ville au fil
    de l'épée.
  mal-mal: ഉടനെ പതിയിരിപ്പുകാർ ഗിബെയയിൽ പാഞ്ഞുകയറി, പട്ടണത്തെയൊക്കെയും വാളിന്റെ വായ്ത്തലയാൽ
    സംഹരിച്ചുകളഞ്ഞു.
  urd-GVR: Tab yih mard nikal kar shahr par ṭūṭ paṛe aur talwār se tamām bāshindoṅ
    ko mār ḍālā,
  suz-BL: मिनु मेको बाप्‍शा बाक्‍बपुकीमी रीब पा लडाइ पा गिबा सहर ओव़मा बाक्‍त। मिनु
    मेकोपुकीमी मोपा ओव़शा, गिबा ङा मुर नेल्‍ल कली तरवारमी क्‍योरशा सदमे बाक्‍त।
  ita-1927: Quelli dell’imboscata si gettaron prontamente su Ghibea; e, avanzatisi,
    passarono a fil di spada l’intera città.
  ckb-ckb: ئینجا پیاوانی بۆسەکە هەستان و چوونە ناو گیڤعاوە و شاڵاویان برد و بە شمشێر
    لە هەموو شارەکەیان دا.
  eng-BBE: And the watchers, rushing on Gibeah and overrunning it, put all the town
    to the sword without mercy.
  kan-OKCV: ಆಗ ಹೊಂಚು ಹಾಕಿಕೊಂಡಿದ್ದವರು ತೀವ್ರವಾಗಿ ಗಿಬೆಯಕ್ಕೆ ಸಾಲಾಗಿ ಹೊರಟು, ಪಟ್ಟಣದಲ್ಲಿರುವವರೆಲ್ಲರನ್ನು
    ಖಡ್ಗದಿಂದ ಸಂಹರಿಸಿದರು.
  tam-2017: அப்பொழுது மறைந்திருந்தவர்கள் துரிதமாக கிபியாவுக்குள் விரைந்து, பட்டணத்தில்
    இருக்கிறவர்கள் எல்லோரையும் கூர்மையான பட்டயத்தால் கொன்றுபோட்டார்கள்.
  spa-RV-1909: Entonces las emboscadas acometieron prestamente á Gabaa, y se extendieron,
    y pasaron á cuchillo toda la ciudad.
  ron-BTF: Și pânditorii s-au grăbit și s-au năpustit asupra Ghibei; și pânditorii
    s-au apropiat și au lovit toată cetatea cu ascuțișul sabiei.
  eng-WEBP: The ambushers hurried, and rushed on Gibeah; then the ambushers spread
    out, and struck all the city with the edge of the sword.
  eng-FBV: The men from the ambush raced to attack the town, and they killed everyone
    in it.
  nld-1939: Deze troep haastte zich dan ook een aanval op Giba te doen; ze trok er
    heen, en moordde de hele stad uit.
  nch-BL: Huan nopa sequinoc tacame cati motatijtoyaj quistejque campa quintzontamiltiyayaj
    nopa Gabaa ehuani, huan nimantzi calaquitoj ipan altepet Gabaa huan quintamimictitoj
    nochi cati itztoyaj nopona.
  vie-1934: Những binh đã phục, lật đật xông hãm Ghi-bê-a, đi tới lấy gươm giết hết
    thảy cả người ở thành.
  hin-CV: तब घात लगाए सैनिक बड़ी ही तेजी से गिबियाह नगर पर टूट पड़े. वे सारे नगर में
    फैल गए और पूरे नगर को तलवार से मार डाला.
  spa-BES: Y los vigilantes de las emboscadas en Guibeá apresurándose, pusieron a
    toda la ciudad a filo de espada sin piedad.
  tdx-tdx: Aa le nipirirìtse mb’eo o namandroñeo, nipitsike ty lay mb’e Gebà mb’eo;
    nikovovoke mb’eo o namandroñeo, nandafa i rova iabiy an-dela-pibara.
  tha-KJV: คนที​่ซุ่มอยู่​ก็​รี​บรุกเข้าไปในเมืองกิเบอาห์ ทหารที่ซุ่มอยู่นั้​นก​็รุกออกมาประหารเมืองทั้งหมดนั้นเสียด้วยคมดาบ
  por-BR-2018: Então as emboscadas atacaram prontamente Gibeá, e se estenderam, e
    passaram à espada toda a cidade.
  deu-ELO: Und der Hinterhalt eilte und überfiel Gibea; und der Hinterhalt zog hin
    und schlug die ganze Stadt mit der Schärfe des Schwertes.
  eng-WYC-2018: And when these ambushments had risen up suddenly from [the] hid places,
    and Benjamin gave (their) backs to the slayers, they entered into the city, and
    they smote it by sharpness of sword. (And when those set in ambush had suddenly
    risen up from their hiding places, and the Benjaminites had given their backs
    to the killers, the Israelites entered into the city, and struck down the people
    with their sharp swords.)
  epo-epo: Kaj la embuskuloj rapidis kaj ĵetis sin kontraŭ Gibean, kaj la embuskuloj
    eniris kaj batis la tutan urbon per glavo.
  uig-PIN: U waⱪitta pistirmidikilǝr tezdin atlinip Gibeaⱨⱪa ⱨujum ⱪilip besip kirip,
    xǝⱨǝrdikilǝrning ⱨǝmmisini ⱪiliqlap ⱪirdi.
  beo-beo: Amo dunu da ilia wamoaligisu fisili, hedolowane Gibia moilaiga hehenai.
    Ilia da dunu huluane amo moilai ganodini esalu, medole legei dagoi.
  tpi-OTNT: Na ol dispela man i hait i stap, kwiktaim ol i ran i go insait long Gibea
    na kilim olgeta manmeri.
  hau-SA: Mutanen da suke kwanto suka yi wuf suka ruga cikin Gibeya, suka bazu suka
    kuma karkashe dukan waɗanda suke a birnin.
  uig-LAT: U waqitta pistirmidikiler tézdin atlinip Gibéahqa hujum qilip bésip kirip,
    sheherdikilerning hemmisini qilichlap qirdi.
  nde-nde: Abantu ababecatheme bagijimela eGibhiya ngokuphangisa, basabalala idolobho
    lonke balihlasela ngenkemba.
  ton-ton: Pea naʻe fai fakatoʻotoʻo ʻe he malumu, ʻo ʻoho atu ki Kipea; pea ʻalu
    atu pē ʻae malumu, ʻo teʻia ʻae kolo kotoa pē ʻaki ʻae mata ʻoe heletā.
  ces-1613: Zálohy pak pospíšily a obořily se na Gabaa, a rozvláčně troubivše zálohy,
    zbily všecko město ostrostí meče.
  eng-WMB: The ambushers hurried, and rushed on Gibeah; then the ambushers spread
    out, and struck all the city with the edge of the sword.
  tam-TCV: அந்நேரத்தில் பதுங்கியிருந்து தாக்கும் வீரர்கள் மிக விரைவாக கிபியாவிற்குள்
    திடீரென போய், எங்கும் பரவி பட்டணம் முழுவதையும் வாளுக்கு இரையாக்கினார்கள்.
  ceb-ULB: Unya ang nanago nga mga kalalakin-an mitindog ug midali ug dagan padulong
    sa Gibea. Ug pinaagi sa ilang espada ilang gipamatay ang tanan nga nagpuyo sa
    siyudad.
  pol-UBG: A ci, którzy uczestniczyli w zasadzce, pospieszyli się i uderzyli na Gibea,
    a następnie pobili ostrzem miecza wszystkich, którzy byli w mieście.
  urd-GVU: تب یہ مرد نکل کر شہر پر ٹوٹ پڑے اور تلوار سے تمام باشندوں کو مار ڈالا،
  deu-1912: Und der Hinterhalt eilte auch und brach hervor auf Gibea zu und zog hinan
    und schlug die ganze Stadt mit der Schärfe des Schwerts.
  kan-2017: ಅಷ್ಟರಲ್ಲಿ ಅಡಗಿಕೊಂಡಿದ್ದವರು ಎದ್ದು ಗಿಬೆಯಕ್ಕೆ ಶೀಘ್ರವಾಗಿ ಹೋಗಿ, ಅದರೊಳಗಿದ್ದವರೆಲ್ಲರನ್ನೂ
    ಕತ್ತಿಯಿಂದ ಸಂಹರಿಸಿದರು.
  yap-yap: Pi salthaw ney e ra milgad nrib pay i yan nga Gibeah; miyad wear u lan
    fare binaw ngar thanged e fan rok gubin e girdi’ u rom.
  hlt-MCSB: Rhongngol rhoek long khaw Gibeah la tawn uh tih capit uh tih rhongngol
    patoeng te a sol dongah khopuei pum te cunghang ha dongla a kaeh.
  mdy-ETH: ዒማና ካቲ ዴዒ ዓኣ ዖሎ ዓሳ ኬስኪ ካታሞይዳ ዓኣ ዓሶ ጉቤ ጬንቾ ዓፓሮና ዎዼኔ።
  twi-ASANTE: Afei, wɔn a na wɔatɛ no firii afanan nyinaa kɔɔ Gibea, kunkumm obiara
    a ɔwɔ kuro no mu.
  eng-WEBU: The ambushers hurried, and rushed on Gibeah; then the ambushers spread
    out, and struck all the city with the edge of the sword.
  wal-wal: Zuggidi naagiya olanchchati Gib77a katamaa eesuwan woxxi gelidi, katamaa
    giddon demmido ubbaa woridosona.
  spa-PDDPT: Entonces la gente de la emboscada se apresuró y atacó a Gabaa. Se desplegó
    y mataron a filo de espada a toda la ciudad.
  gun-gun: Ha'e gui onhemi okuapy va'ekue oẽmba pojava vy oikepa Gibeá tetã py. Ha'e
    vy oitypa ha'e javi kyxe py ojuka vy.
  agu-BL: Na yi e' sanlara'tz yi cyewe'n quib, nin tzun e' octz tan oyintzi' le tnum,
    nin tircu'n yi e' wunak e' quim cya'n tan spar.
  ilo-ULB: Ket nagdardaras a timmakder dagiti lallaki nga aglemlemmeng ken inalistoanda
    ti napan idiay Gabaa, ken pinatayda ti tunggal maysa nga agnanaed iti siudad babaen
    kadagiti kampilanda.
  kpg-kpg: Nia daane aanei gaa llele haga limalima gi Gibeah, ga haga modoho gi daha
    i lodo di waahale, ga daaligi nia daangada huogodoo i golo gii mmade.
  uig-ARA: ئۇ ۋاقىتتا پىستىرمىدىكىلەر تېزدىن ئاتلىنىپ گىبېئاھقا ھۇجۇم قىلىپ بېسىپ
    كىرىپ، شەھەردىكىلەرنىڭ ھەممىسىنى قىلىچلاپ قىردى.
  sus-sus: Sɔɔri naxee nu Gibiya mɛlɛnfe, nee naxa so taa kui keren na, e mixi birin
    faxa santidɛgɛma ra.
  pon-2006: Ohl pwukat ahpw mwadangete tangala Kipea; re mwarakpeseng nan kahnimwo
    oh kemehla tohn kahnimwo koaros.
  ksd-ksd: Ma nina dia ga ki parau dia ga lulut, ma dia ga vilau taun Gibea; ma dia
    ga ubu ra pia na pal ma ra mangmangi na pakat.
  tur-YTC: Pusu kuranlar aceleyle Giva'ya saldırdılar; bunun üzerine pusu kuranlar
    dağılıp bütün kenti kılıçtan geçirdiler.
  grc-BRENT: Καὶ ἐν τῷ αὐτοὺς ὑποχωρῆσαι, καὶ τὸ ἔνεδρον ἐκινήθη· καὶ ἐξέτειναν ἐπὶ
    τὴν Γαβαὰ, καὶ ἐξεχύθη τὸ ἔνεδρον, καὶ ἐπάταξαν τὴν πόλιν ἐν στόματι ῥομφαίας.
  ind-AYT: Pengadang-pengadang itu dengan segera mengadakan penyerbuan ke Gibea dan
    bergerak maju untuk mengalahkan seluruh kota dengan mata pedang.
  nya-nya: Tsono anthu amene anabisala aja anachita changu kuwuthira nkhondo mzinda
    wa Gibeyawo. Ndipo anapha anthu onse a mu mzindawo ndi lupanga.
  hrv-hrv: A oni koji bijahu u zasjedi navališe brže na Gibeu i, ušavši u nju, posjekoše
    oštrim mačem sve stanovništvo.
  mps-mps: Tama te dualaluali Israel bidi dabe augwali te Gibea hanu tomoba polo udada
    pelama, tama tigidali we bidi ela muai.
  tpi-tpi: Na ol dispela man i hait i stap, kwiktaim ol i ran i go insait long Gibea
    na kilim olgeta manmeri.
  dan-1931: og Bagholdet kastede sig i en Fart over Gibea og drog frem og huggede
    hele Byens Befolkning ned med Sværdet.
  vie-OVCB: Cánh quân này về sau xông vào thành, chém giết hết mọi người bên trong.
  guj-2017: ત્યારે સંતાઈ રહેલાઓ બહાર નીકળીને એકાએક ગિબયા પર ધસી આવ્યા, અને તેઓએ તલવાર
    ચલાવીને તમામ નગરવાસીઓનો સંહાર કર્યો.
  pon-2006A: Ohl pwukat ahpw mwadangete tangala Kipea; re mwarahkpeseng nan kahnimwo
    oh kemehla tohn kahnimwo koaros.
  por-BRBSL: Os emboscadores apressaram-se e correram para Gibeá; depois os emboscadores
    se espalharam e atingiram toda a cidade com o fio da espada.
  cth-cth: Arulahoi kapawmnaw ni Gibeah kho dawk a saueng awh teh, a khoca pueng hah
    tahloi hoi koung thei awh.
  twi-twi: Afei, wɔn a na wɔatɛw no fii afanan nyinaa kɔɔ Gibea, kunkum obiara a ɔwɔ
    kurow no mu.
  hlt-hlt: Rhongngol rhoek long khaw Gibeah la tawn uh tih capit uh tih rhongngol
    patoeng te a sol dongah khopuei pum te cunghang ha dongla a kaeh.
  tbz-SIM: Bɛ̀ɛ̀ do okɛ kɛ̀ bɛ̀ɛ ootɛní mɛcɑ̃ɑ̃ nkɛ́do dihɛì kɛ́kuɔ bɛnìtìbɛ̀ bɛmɔu.
  msy-2020: Ezɨ gumazir mongezɨ kaba zuamɨram otivigha Gibean nguibar ekiamɨn aven
    ghua gumazamizir aven itiba bar me mɨsoghezɨ, me ariaghire.
  azb-azb: Pusquda duran adamlar cəld tərpənib Giveaya hücum etdilər və ətrafa yayılaraq
    bütün şəhəri qılıncdan keçirtdilər.
  eng-DBY: And the ambush hasted, and fell upon Gibeah; and the ambush drew along,
    and smote the whole city with the edge of the sword.
  hin-2017: परन्तु घातक लोग फुर्ती करके गिबा पर झपट गए; और घातकों ने आगे बढ़कर सारे
    नगर को तलवार से मारा।
  eng-YLT: and the ambush have hasted, and push against Gibeah, and the ambush draweth
    itself out, and smiteth the whole of the city by the mouth of the sword.
  eng-WYC-2017: And when these ambushments had risen up suddenly from [the] hid places,
    and Benjamin gave backs to the slayers, they entered into the city, and they smote
    it by sharpness of sword.
  eng-WMBB: The ambushers hurried, and rushed on Gibeah; then the ambushers spread
    out, and struck all the city with the edge of the sword.
  urd-GVH: तब यह मर्द निकलकर शहर पर टूट पड़े और तलवार से तमाम बाशिंदों को मार डाला,
  rug-rug: Sari na tie arini si tuturei haqala la pa popoa Qibea, meke paqaha la si
    arini pa doduruna sa vasileana lavata, meke va mate betoi, rini sari doduru tie
    vasina.
  gaz-gaz: Waraanni Israaʼel riphee ture sunis yeruma tokkoon cabsee Gibeʼaa seenee
    magaalattii goraadeedhaan dhaʼe.
  fra-LSG: Les gens en embuscade se jetèrent promptement sur Guibea, ils se portèrent
    en avant et frappèrent toute la ville du tranchant de l’épée.
  yal-yal: Muxun naxanye yi luxunxi, ne yi so Gibeya taani mafurɛn, e taan yiren birin
    suxu, e yi taan muxune birin faxa silanfanna ra.
  haw-1868: A o ka poe hoohalua, wikiwiki iho lakou, a lele aku ia Gibea, a hoopalahalaha
    ae la ia lakou iho, a luku aku la i ua kulanakauhale la.
  arb-NAV: وَمَا لَبِثَ الْكَمِينُ أَنِ اقْتَحَمَ جِبْعَةَ وَضَرَبَهَا بِحَدِّ السَّيْفِ.
  ewe-ewe: Ame siawo yi Gibea dua me eye wowu ame sia ame.
  eng-LEE: And those in ambush hastened, and spread themselves over Gib'ah; and those
    that lay in wait moved along, and smote all the city with the edge of the sword.
  asm-FB: পাছত সেই লুকাই থকা লোকসকলে গিবিয়া নগৰত জপিয়াই পৰিল আৰু গিবিয়া আক্ৰমণ
    কৰি তৰোৱালৰ ধাৰেৰে প্রত্যেককে সংহাৰ কৰিলে।
  sus-A: سْورِ نَشٍيٍ نُ فِبِيَ مّلّنقٍ، نٍيٍ نَشَ سٌ تَا كُي كٍرٍن نَ، عٍ مِشِ بِرِن
    قَشَ سَنتِدّفّمَ رَ.
  fra-SBL: Les embusqueurs se hâtèrent et se précipitèrent sur Gibéa ; ils se répandirent
    et frappèrent toute la ville du tranchant de l'épée.
  hbo-hbo: וְהָאֹרֵ֣ב הֵחִ֔ישׁוּ וַֽיִּפְשְׁט֖וּ אֶל־הַגִּבְעָ֑ה וַיִּמְשֹׁךְ֙ הָאֹרֵ֔ב
    וַיַּ֥ךְ אֶת־כָּל־הָעִ֖יר לְפִי־חָֽרֶב׃
  kik-kik: Nao andũ acio moohetie andũ makĩguthũka o rĩmwe magĩtoonya Gibea, makĩaragana
    kuo na makĩhũũra itũũra rĩu inene rĩothe na rũhiũ rwa njora.
  fra-NCL: Quant aux hommes de l’embuscade, ils se jetèrent promptement sur Gabaa ;
    puis, s’avançant, les hommes de l’embuscade frappèrent toute la ville du tranchant
    de l’épée.
  cek-AK: To naah misa angang kaminawk loe Gibeah vangpui thungah akun o moe, vangpui
    thung ih kaminawk boih sumsen hoi hum o.
  cuk-cuk: Israel-sordamar-dukuar-bukwamaladi, ukiar Gabaa-neggweburgi gwichigudmalad.
    Egi duurmakdemargu, es-suidgi belagwable Gabaa-dulemar-neggweburgi-bukmalad ogilosad.
  uig-CYR: У вақитта пистирмидикиләр тездин атлинип Гибеаһқа һуҗум қилип бесип кирип,
    шәһәрдикиләрниң һәммисини қиличлап қирди.
  tel-2017: మాటుగా ఉన్న సైనికులు త్వరగా గిబియాలో చొరబడి పట్టణంలో ఉన్నవారినందరినీ కత్తితో
    చంపేశారు.
  hat-BSA: Mesye anbiskad yo te kouri kont Guibea; epi yo te ouvri pou voye frape
    tout vil la avèk lam nepe.
  kos-kos: Mwet inge elos sulaklak na yuyang nu in acn Gibeah; elos fahsrelik nu in
    siti sac ac uniya mwet nukewa su muta we.
  hbo-WLC: וְהָאֹרֵ֣ב הֵחִ֔ישׁוּ וַֽיִּפְשְׁט֖וּ אֶל־הַגִּבְעָ֑ה וַיִּמְשֹׁךְ֙ הָאֹרֵ֔ב
    וַיַּ֥ךְ אֶת־כָּל־הָעִ֖יר לְפִי־חָֽרֶב׃
  ibo-ibo: Ndị ahụ zoro nʼọhịa gbapụtara ọsịịsọ gbaba nʼobodo Gibea, kesaa onwe ha,
    were mma agha gbuchapụ ndị niile nọ nʼobodo ahụ.
  ory-ory: ଏଥିମଧ୍ୟରେ ଛକି ବସିବା ଲୋକମାନେ ଶୀଘ୍ର ମାଡ଼ି ଆସି ଗିବୀୟା ଆକ୍ରମଣ କଲେ; ପୁଣି ଛକି
    ବସିବା ଲୋକମାନେ ଆସି ଖଡ୍ଗଧାରରେ ସମସ୍ତ ନଗର ଆଘାତ କଲେ।
  chk-chk: Iwe, ekewe mwän mi op ra müttir towu seni ar lenien op o cheri Kipea. Ra
    niela chon ewe telinimw meinisin ren ketilas.
  rop-rop: en wen detlot Benjamin solja bin ranimap detlot Isreil solja longwei brom
    det taun, detlot najalot Isreil solja hubin blandim miselp bin kamat, en deibin
    gowin langa det taun kwikbala, en deibin kilim ebribodi deya ded,
  ukr-1871: Заляга кинулась тепер на Гиву, і вломились у город та й постинали мечем
    усїх осадників.
  deu-1951: Und der Hinterhalt eilte und überfiel Gibea und zog aus und schlug die
    ganze Stadt mit der Schärfe des Schwertes.
  eng-JPS: And the liers-in-wait hastened, and rushed upon Gibeah; and the liers-in-wait
    drew forth, and smote all the city with the edge of the sword.
  srp-1865: A oni što bijahu u zasjedi navališe brže u Gavaju, i ušavši isjekoše sve
    po gradu oštrijem maèem.
  lug-lug: Abaali bateeze ne badduka ne beesogga mu Gibea, ne basaasaana ne batta
    abaakirimu bonna.
  heb-heb: והארב החישו ויפשטו אל הגבעה וימשך הארב ויך את כל העיר לפי חרב׃
  ben-IRV: ইতিমধ্যে ঐ লুকিয়ে থাকা লোকেদের উপর সত্বর গিবিয়া আক্রমণ করল, আর প্রবেশ
    করে খড়গধারে সব নগরকে আঘাত করল।
  pan-pan: ਤਦ ਘਾਤ ਵਿੱਚ ਬੈਠਣ ਵਾਲੇ ਛੇਤੀ ਨਾਲ ਗਿਬਆਹ ਉੱਤੇ ਆਣ ਪਏ ਅਤੇ ਅੱਗੇ ਵੱਧ ਕੇ ਸਾਰੇ ਸ਼ਹਿਰ
    ਨੂੰ ਤਲਵਾਰ ਦੀ ਧਾਰ ਨਾਲ ਮਾਰਿਆ।
  mya-JVB: ကင်း တပ်သားတို့သည် ဂိဗာ မြို့သို့ တဟုန်တည်း ပြေး ဝင်၍ အနှံ့အပြားတိုက် သဖြင့်
    တမြို့ လုံး ကို ထား နှင့် လုပ်ကြံ ကြ၏။
  hmo-hmo: Unai neganai hanua kahirakahira idia hunia noho taudia be idia toreisi
    haraga, hanua dekenai idia heau, hanua lalonai idia vareai, bona hanua taudia
    ibounai idia alaia mase.
  urd-urd: तब कमीन वालों ने जल्दी की और जिब'आ पर झपटे, और इन कमीन वालों ने आगे बढ़कर
    सारे शहर को बर्बाद किया।
  rus-SYN: Засада же поспешила и устремилась к Гиве, и вступила и поразила весь город
    мечом.
  bqc-SIM: Ɔ̃ gbɛ̃́ pↄ́ ulɛ'ulɛapiↄ bↄ̀lɛ ń wãao, aa gɛ̃̀ wɛ̃́lɛu aa fã̀aau, ↄ̃
    aa wɛ̃́lɛdeↄ dɛ̀dɛ ń fɛ̃ndao míↄmiↄ.
  tcz-CHONGTHU: Hijouchun ana changpang ho jouse chu muntinna kon in ahungpot doh’un
    khopi sunga umjouse chu athat tauvin ahi.
  mar-mar: नंतर दबा धरून बसणारे उठले आणि पटकन ते गिब्यात गेले आणि त्यांनी त्यांच्या
    तलवारीने नगरात राहणाऱ्या प्रत्येकाला ठार मारले.
  qub-qub: Pacaraj runacuna Gabaa siudäman yaycur sabliwan llapanta wañuchiran.
  hat-hat: Mesye sa yo kouri soti nan kachèt yo, yo desann sou lavil Gibeya a, yo
    gaye nan tout lavil la, yo touye dènye moun yo jwenn ladan l'.
  eng-BSB: The men in ambush rushed suddenly against Gibeah; they advanced and put
    the whole city to the sword.
  tod-tod: Názu ɠa nui naati ti lɔɔɠuni, ti ɠulani la, ti loo Giɓea zu, ti vaza taazuʋɛ,
    ti nuiti undaaʋili.
  eng-WEBPB: The ambushers hurried, and rushed on Gibeah; then the ambushers spread
    out, and struck all the city with the edge of the sword.
  kbq-kbq: Hagi ana'ma hazageno'a, kafoma ante'za mani'naza Israeli sondia vahe'mo'za
    zamagare'za Gibea kumapi ufre'za, ana kumapima mani'naza vahera kazinteti zamahehana
    nehu'za,
  nhe-BL: Huan nopa sequinoc tlacame tlen motlatijtoyaj quicajtejque campa quintzontlamiltiyayaj
    Gabaa ehuani, huan nimantzi calaquitoj ipan altepetl Gabaa huan quintlamimictitoj
    nochi tlen itztoyaj nopona.
  gub-BL: A'e uzeàmim ma'e kwer uzàn Zimea kutyr wà, tawhu pupe uhàuhàz pà wà. Uzuka
    tawhu pe har paw wà kury.
  eng-DRA: And they that were in ambush arose on a sudden out of their coverts, and
    whilst Benjamin turned their backs to the slayers, went into the city, and smote
    it with the edge of the sword.
