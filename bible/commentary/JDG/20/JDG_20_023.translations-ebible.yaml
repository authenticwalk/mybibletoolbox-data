verse: JDG.020.023
translations:
  mal-C: 'ഇസ്രായേൽമക്കൾ യഹോവയുടെ സന്നിധിയിൽചെന്ന് സന്ധ്യവരെ വിലപിച്ചു: “ഞങ്ങളുടെ സഹോദരന്മാരായ
    ബെന്യാമീന്യരോട് ഞങ്ങൾ ഇനിയും യുദ്ധത്തിനു പോകണമോ?” എന്ന് യഹോവയോടു ചോദിച്ചു. “അവർക്ക്
    എതിരായി ചെല്ലുക,” യഹോവ കൽപ്പിച്ചു.'
  deu-TKW: Da ermannte sich das Volk, die Männer von Israel, und stellten sich an
    dem Platze, wo sie sich am ersten Tag aufgestellt hatten, nochmals in Schlachtordnung
    auf.
  lin-lin: 'Bana ya Isalaele bakendeki mpe balelaki liboso ya Yawe kino na pokwa,
    mpe batunaki Yawe : — Boni, tokende lisusu kobundisa bandeko na biso ya libota
    ya Benjame ? Yawe azongiselaki bango : — Bokende kobundisa bango.'
  eng-LSV: And the sons of Israel go up and weep before YHWH until the evening, and
    ask of YHWH, saying, “Do I add to draw near to battle with the sons of my brother
    Benjamin?” And YHWH says, “Go up against him.”
  eng-GNV: (For the children of Israel had gone vp and wept before the Lord vnto the
    euening, and had asked of the Lord, saying, Shall I goe againe to battel against
    the children of Beniamin my brethren? and the Lord said, Go vp against them)
  eng-WEBSTER: (And the children of Israel went up and wept before the LORD until
    evening, and asked counsel of the LORD, saying, Shall I go up again to battle
    against the children of Benjamin my brother? And the LORD said, Go up against
    him.)
  nhw-BL: '@see-verse:JDG.020.022'
  swh-ONEN: Waisraeli wakapanda mbele za Bwana na kulia mbele zake mpaka jioni, nao
    wakamuuliza Bwana wakisema, “Je, tupande tena kupigana vita na Wabenyamini, ndugu
    zetu?” Bwana akajibu, “Pandeni mkapigane nao.”
  bba-bba: '@see-verse:JDG.020.022'
  eng-KJVCPB: (And the children of Israel went up and wept before the Lord until even,
    and asked counsel of the Lord, saying, Shall I go up again to battle against the
    children of Benjamin my brother? And the Lord said, Go up against him.)
  luo-luo: Jo-Israel nodok moywak e nyim Jehova Nyasaye nyaka odhiambo, kendo negimanyo
    wangʼ Jehova Nyasaye. Negiwacho niya, “Bende wanyalo dhi kendo mondo waked gi
    jo-Benjamin, owetewa?” Jehova Nyasaye nodwoko niya, “Dhi uked kodgi.”
  meu-meu: Israel taudia na e dae lao, Iehova vairanai e tai boi; bena idia ese Iehova
    e nanadaia, eto, Tadikakamai Beniamina taudia ma baia tuari henidia lou eiava?
    Iehova eto, A tuari henidia.
  npi-ULB: तब इस्राएलका मानिसहरू माथि उक्ले र साँझसम्म परमप्रभुको अगि रोए, र उहाँबाट
    निर्देशनको खोजी गरे । तिनीहरूले भने, “के हाम्रा दाजुभाइ, अर्थात् बेन्यामीनीहरूसँग
    युद्ध गर्न हामी फेरि जाऔं?” परमप्रभुले भन्‍नुभयो, “तिनीहरूलाई आक्रमण गर!”
  yor-yor: Àwọn ọmọ Israẹli sì lọ wọ́n sọkún ní iwájú Olúwa títí oòrùn fi wọ̀, wọ́n
    sì béèrè lọ́wọ́ Olúwa. Wọ́n ni, “Ṣé kí àwa tún gòkè lọ kí a sì bá àwọn ará Benjamini
    arákùnrin wa jà?” Olúwa dáhùn pé, “Lọ bá wọn jà.”
  ind-ind: '@see-verse:JDG.020.022'
  pes-OPCB: '@see-verse:JDG.020.022'
  tgl-ULB: 'At umakyat ang bayan ng Israel at sila ay umiyak sa harap ni Yahweh hanggang
    gabi. At humingi sila ng gabay mula kay Yahweh: “Dapat ba kaming bumalik muli
    para lumaban sa aming mga kapatid, ang mga tao ng Banjamin?” At sinabi ni Yahweh,
    “Lusubin sila!”'
  hui-hui: '@see-verse:JDG.020.022'
  mya-mya: '@see-verse:JDG.020.022'
  bod-N: དམག་མི་རྣམས་ཤི་བའི་ཉིན་མོ་དེར། ཡེས་ར་ཨེལ་པ་རྣམས་ཡར་སོང་སྟེ་མཚན་མོའི་བར་དུ་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་ནས་ངུ་འབོད་བྱས་ཤིང་།
    དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འདི་ལྟར། ངེད་རྣམས་ཡང་བསྐྱར་སོང་ནས་རང་གི་སྤུན་པེན་ཡཱ་མེན་དང་འཐབ་འཛིང་བྱེད་རུང་ངམ་ཞེས་ཞུས་པར།
    དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཡར་སོང་ནས་ཁོ་རྣམས་དང་འཐབ་ཆོག་ཅེས་གསུངས།
  sna-sna: VaIsraeri vakakwira vakandochema pamberi paJehovha kusvikira madekwana,
    uye vakabvunza Jehovha. Vakati, “Tichakwirazve kundorwa navaBhenjamini, idzo hama
    dzedu here?” Jehovha akapindura akati, “Kwirai mundorwa navo.”
  spa-BLM: 'Los hijos de Israel subieron y lloraron ante Yahvé hasta la noche, y preguntaron
    a Yahvé diciendo: “¿Debo acercarme de nuevo a la batalla contra los hijos de Benjamín,
    mi hermano?” Yahvé dijo: “Sube contra él”.'
  cac-cac: '@see-verse:JDG.020.022'
  swh-ULB: Na wana wa Israeli wakaenda, wakalia mbele za Bwana hata jioni. Walitaka
    mwongozo kutoka kwa Bwana “Je, tunapaswa kwenda tena kupigana na ndugu zetu, watu
    wa Benyamini?” Naye Bwana akasema, “Wapigeni!”
  bel-bel: 'І пайшлі сыны Ізраілевыя, і плакалі перад Госпадам да вечара, і пыталіся
    ў Госпада: ці ўступаць мне яшчэ ў бітву з сынамі Веньяміна, брата майго? Гасподзь
    сказаў: ідзеце супроць яго.'
  deu-ELBBK: 'Und die Kinder Israel zogen hinauf und weinten vor dem HERRN bis an
    den Abend; und sie befragten den HERRN und sprachen: Soll ich wiederum ausrücken
    zum Kampf mit den Kindern meines Bruders Benjamin? Und der HERR sprach: Zieht
    gegen ihn hinauf.'
  mbb-OT: '@see-verse:JDG.020.022'
  mal-2015: അങ്ങനെ യിസ്രായേല്യരായ പടജ്ജനം ധൈര്യപ്പെട്ടു ഒന്നാം ദിവസം അണിനിരന്ന സ്ഥലത്തുതന്നേ
    പിന്നെയും പടെക്കു അണിനിരന്നു.
  rmc-rmc: '@see-verse:JDG.020.022'
  pes-OPV: 'وبنی‌اسرائیل برآمده، به حضور خداوند تا شام گریه کردند، و از خداوند مشورت
    خواسته، گفتند: «آیا بار دیگر نزدیک بشوم تا با برادران خود بنی بنیامین جنگ نمایم؟»
    خداوند گفت: «به مقابله ایشان برآیید.»'
  ron-1924: 'Ши копиий луй Исраел с-ау суит ши ау плынс ынаинтя Домнулуй пынэ сяра;
    ау ынтребат пе Домнул ши ау зис: „Сэ мэ май суй ла луптэ ымпотрива фиилор фрателуй
    меу Бениамин?” Домнул а рэспунс: „Суици-вэ ымпотрива луй.”'
  ben-OBCV: ইস্রায়েলীরা গিয়ে সেদিন সন্ধ্যা পর্যন্ত সদাপ্রভুর কাছে কান্নাকাটি করল,
    এবং তাঁর কাছে জানতে চাইল। তারা বলল, “আমরা কি আবার আমাদের স্বজাতীয় বিন্যামীন গোষ্ঠীভুক্ত
    লোকদের বিরুদ্ধে যুদ্ধ করতে যাব?” সদাপ্রভু উত্তর দিলেন, “তাদের বিরুদ্ধে চলে যাও।”
  som-som: (Markaasay reer binu Israa'iil tageen oo ilaa fiidkii ku hor ooyeen Rabbiga,
    oo Rabbigay weyddiisteen iyagoo leh, Miyaannu haddana u dhowaannaa inaannu walaalahayo
    reer Benyaamiin la dirirno? Markaasuu Rabbigu ku yidhi, Taga oo la dirira.)
  lat-VUC: 'ita tamen ut prius ascenderent et flerent coram Domino usque ad noctem,
    consulerentque eum, et dicerent: Debeo ultra procedere ad dimicandum contra filios
    Benjamin fratres meos, an non? Quibus ille respondit: Ascendite ad eos, et inite
    certamen.'
  eng-ASVBT: And the children of Israel went up and wept before Jehovah until even;
    and they asked of Jehovah, saying, Shall I again draw nigh to battle against the
    children of Benjamin my brother? And Jehovah said, Go up against him.
  ita-1885: 'Perciocchè i figliuoli d''Israele erano saliti, e aveano pianto davanti
    al Signore infino alla sera, e aveano domandato il Signore, dicendo: Debbo io
    di nuovo venire a battaglia co'' figliuoli di Beniamino, mio fratello? E il Signore
    avea risposto: Salite contro a loro.'
  eng-LXXUP: And the children of Israel went up, and wept before the Lord till evening,
    and inquired of the Lord, saying, Shall we again draw nigh to battle with our
    brethren the children of Benjamin? and the Lord said, Go up against them.
  eng-ULB: Then the people of Israel went up and they wept before Yahweh until evening,
    and they sought direction from Yahweh. They said, “Should we go again to fight
    against our brothers, the people of Benjamin?” Yahweh said, “Attack them!”
  spa-VBL: 'Los israelitas fueron y clamaron ante el Señor hasta el atardecer y preguntaron:
    “¿Debemos ir a atacar de nuevo a los benjamitas, nuestros parientes?” “Vayan y
    atáquenlos”, respondió el Señor.'
  fra-_FOB: 'Et les enfants d''Israël montèrent, et pleurèrent devant l''Éternel jusqu''au
    soir. Ils consultèrent l''Éternel en disant: M''approcherai-je encore pour combattre
    contre les enfants de Benjamin, mon frère? Et l''Éternel répondit: Montez contre
    lui.'
  mal-mal: അങ്ങനെ യിസ്രായേല്യരായ പടജ്ജനം തമ്മിൽതമ്മിൽ ധൈര്യപ്പെടുത്തി, ഒന്നാം ദിവസം
    അണിനിരന്ന അതേ സ്ഥലത്ത് പടക്ക് അണിനിരന്നു.
  urd-GVR: '@see-verse:JDG.020.022'
  suz-BL: मिनु इस्राएलीपुकी लशा, नाक्‍दो सम्‍म परमप्रभु यावे आ ङोंइती ङाक्‍मा बाक्‍त।
    मिनु मेकोपुकीमी परमप्रभु यावे कली “आंम लोक्‍ब बेन्‍यामीन आ थर ङा मुर नु लेंशा
    लडाइ तोचा देय मतोचा” दे हिल्‍लो पामे बाक्‍त। मिनु परमप्रभु यावेमी “मेकोपुकी नु
    लडाइ पचा कली लन” देंमाक्‍त।
  ita-1927: 'E i figliuoli d’Israele salirono e piansero davanti all’Eterno fino alla
    sera; e consultarono l’Eterno, dicendo: “Debbo io seguitare a combattere contro
    i figliuoli di Beniamino mio fratello?” L’Eterno rispose: “Salite contro di loro”.'
  ckb-ckb: 'پاشان نەوەی ئیسرائیل سەرکەوتن و هەتا ئێوارە لەبەردەم یەزدان گریان و پرسیاریان
    لە یەزدان کرد و گوتیان: «ئایا بگەڕێینەوە بۆ جەنگ لە دژی بنیامینی برامان؟» یەزدانیش
    گوتی: «سەربکەونە سەرەوە بۆیان.»'
  eng-BBE: Now the children of Israel went up, weeping before the Lord till evening,
    requesting the Lord and saying, Am I to go forward again to the fight against
    the children of Benjamin my brother? And the Lord said, Go up against him.
  kan-OKCV: ಇಸ್ರಾಯೇಲರು ಯೆಹೋವ ದೇವರ ಬಳಿಗೆ ಹೋಗಿ, ಅವರ ಮುಂದೆ ಸಂಜೆಯವರೆಗೆ ಅತ್ತು, “ನಮ್ಮ ಸಹೋದರರಾದ
    ಬೆನ್ಯಾಮೀನ್ಯರ ಸಂಗಡ ಯುದ್ಧಮಾಡುವುದಕ್ಕೆ ಹೋಗಬೇಕೋ?” ಎಂದು ಯೆಹೋವ ದೇವರನ್ನು ಕೇಳಿದರು. ಅದಕ್ಕೆ
    ಯೆಹೋವ ದೇವರು, “ಅವರ ಮೇಲೆ ಹೋಗಿರಿ,” ಎಂದರು. ಎರಡನೆಯ ದಿವಸದಲ್ಲಿ ಇಸ್ರಾಯೇಲರು ಬೆನ್ಯಾಮೀನ್ಯರ
    ಬಳಿಗೆ ಬಂದರು.
  tam-2017: 'அவர்கள் போய், யெகோவாவுக்கு முன்பாக மாலைவரை அழுது, எங்கள் சகோதரர்களாகிய
    பென்யமீன் மக்களோடு திரும்பவும் யுத்தம் செய்யப்போவோமா என்று கர்த்தரிடத்தில் விசாரித்தார்கள்;
    அப்பொழுது யெகோவா: அவர்களுக்கு எதிராகப் போங்கள் என்றார்.'
  spa-RV-1909: 'Porque los hijos de Israel subieron, y lloraron delante de Jehová
    hasta la tarde, y consultaron con Jehová, diciendo: ¿Tornaré á pelear con los
    hijos de Benjamín mi hermano? Y Jehová les respondió: Subid contra él.'
  ron-BTF: '(Și copiii lui Israel s-au urcat și au plâns înaintea DOMNULUI până seara;
    și au cerut sfat de la DOMNUL, spunând: Să mă mai urc la bătălie împotriva copiilor
    lui Beniamin, fratele meu? Și DOMNUL a spus: Urcă-te împotriva lui.)'
  eng-WEBP: The children of Israel went up and wept before the LORD until evening;
    and they asked of the LORD, saying, “Shall I again draw near to battle against
    the children of Benjamin my brother?” The LORD said, “Go up against him.”
  eng-FBV: The Israelites went and cried before the Lord until the evening and asked,
    “Should we go and attack the Benjamites again, our relatives?” “Go and attack
    them,” the Lord replied.
  nld-1939: 'Nu trokken de Israëlieten naar Betel op; ze bleven tot de avond voor
    Jahweh wenen en vroegen Hem: Moet ik opnieuw de strijd aanbinden met mijn broeder
    Benjamin? En Jahweh antwoordde: Trekt tegen hem op.'
  nch-BL: '@see-verse:JDG.020.022'
  vie-1934: 'Dân Y-sơ-ra-ên đi lên khóc trước mặt Đức Giê-hô-va cho đến chiều tối,
    cầu vấn Đức Giê-hô-va mà rằng: Tôi phải giao chiến lại cùng người Bên-gia-min,
    là anh em của tôi, chăng? Đức Giê-hô-va đáp: Hãy lên đánh nó!'
  hin-CV: इस्राएल वंशज जाकर शाम तक याहवेह के सामने रोते रहे. उन्होंने याहवेह से पूछा,
    “क्या हम अपने बंधु बिन्यामिन वंशजों पर दोबारा हमला करें?” याहवेह ने उन्हें उत्तर
    दिया, “जाकर उन पर हमला करो.”
  spa-BES: 'Entonces subieron los hijos de Israel, llorando delante del Señor hasta
    la tarde, pidiéndole al Señor y diciendo: ¿Debo avanzar nuevamente en la lucha
    contra los hijos de mi hermano Benjamín? Y el Señor dijo: Sube contra él.'
  tdx-tdx: Aa le nionjoñe mb’eo o ana’ Israeleo nirovetse añatrefa’ Iehovà ampara’
    te haleñe, le nihalaly am’ Iehovà ami’ty hoe, Aa vaho harineako amañ’aly indraike
    hao o ana’ i Beniamine rahalahikoo? Le hoe t’Iehovà, Mionjona mb’ ama’e.
  tha-KJV: (และคนอิสราเอลก็ขึ้นไปร้องไห้คร่ำครวญต่อพระพักตร์พระเยโฮวาห์จนถึงเวลาเย็น
    เขาทั้งหลายทูลถามพระเยโฮวาห์​ว่า “สมควรที่ข้าพระองค์​จะเข้​าประชิดรบกับคนเบนยามินพี่น้องของข้าพระองค์​อี​กหรือไม่”
    พระเยโฮวาห์ตรั​สว​่า “ไปสู้เขาเถิด”)
  por-BR-2018: 'Porque os filhos de Israel subiram, e choraram diante do SENHOR até
    à tarde, e consultaram com o SENHOR, dizendo: Voltarei a lutar com os filhos de
    Benjamim meu irmão? E o SENHOR lhes respondeu: Subi contra ele.'
  deu-ELO: 'Und die Kinder Israel zogen hinauf und weinten vor Jehova bis an den Abend;
    und sie befragten Jehova und sprachen: Soll ich wiederum ausrücken zum Streit
    mit den Kindern meines Bruders Benjamin? Und Jehova sprach: Ziehet wider ihn hinauf.'
  eng-WYC-2018: so nevertheless that they went up before to the house(of God), and
    they wept before the Lord unto [the] night, and they counselled with him, and
    said, Shall I go forth more to fight against the sons of Benjamin, my brethren,
    either nay? To whom he answered, Ascend ye to them, and begin ye the battle. (for
    they had gone up the evening before to the House of God, and they had wept before
    the Lord into the night, and had counselled with him, and had said, Should we
    go forth again to fight against our kinsmen, the Benjaminites, or not? To whom
    he answered, Go ye up to them, and make ye the battle.)
  epo-epo: 'Kaj la Izraelidoj iris kaj ploris antaŭ la Eternulo ĝis la vespero, kaj
    demandis la Eternulon, dirante: Ĉu ni devas plue alproksimiĝi milite al la Benjamenidoj,
    niaj fratoj? Kaj la Eternulo diris: Iru kontraŭ ilin.'
  uig-PIN: 'sǝp tüzüxtin awwalⱪi ahximi Israil Pǝrwǝrdigarning aldiƣa berip, kǝq kirgüqǝ
    pǝryad ⱪilip yiƣlap, Pǝrwǝrdigardin yol sorap: — Biz ɵz ⱪerindiximiz bolƣan Binyamin
    nǝsilliri bilǝn yǝnǝ uruxuxⱪa qiⱪsaⱪ bolamdu, bolmamdu? — dǝp soriwidi, Pǝrwǝrdigar
    jawab berip: — Ularƣa ⱨujum ⱪilinglar, dedi.'
  beo-beo: 'Amalalu, Isala:ili dunu da sia:ne gadosu sogebi amoga asili, Hina Gode
    ba:ma:ne bagadewane dinanu, asili, daeya doaga:i. Ilia da Hina Godema amane adole
    ba:i, “Ninia bu eno ninia olalali Bediamini dunu ilima doagala:ma:bela:?” Hina
    Gode da bu adole i, “Ama!” Amaiba:le, Isala:ili dadi gagui da ilia dogo denesi
    ba:i. Ilia da Gibia moilaiga asili, ilia dadi gagui aya agoane Bediamini dunuma
    gegemusa: lelu.'
  tpi-OTNT: '@see-verse:JDG.020.022'
  hau-SA: Isra’ilawa suka haura suka yi kuka a gaban Ubangiji, har yamma, suka nemi
    nufin Ubangiji. Suka ce, “Mu sāke koma yaƙi da mutanen Benyamin, ’yan’uwanmu?”
    Ubangiji ya ce, “Ku haura ku fāɗa musu.”
  uig-LAT: 'sep tüzüshtin awwalqi axshimi Israil Perwerdigarning aldigha bérip, kech
    kirgüche peryad qilip yighlap, Perwerdigardin yol sorap: — Biz öz qérindishimiz
    bolghan Binyamin nesilliri bilen yene urushushqa chiqsaq bolamdu, bolmamdu? —
    dep soriwidi, Perwerdigar jawab bérip: — Ulargha hujum qilinglar, dédi.'
  nde-nde: Abako-Israyeli bahamba bayakhala phambi kukaThixo kwaze kwaba kusihlwa,
    njalo babuza uThixo bathi, “Singahamba njalo yini siyekulwa labakoBhenjamini,
    abafowethu na? ” UThixo waphendula yathi, “Hambani liyebahlasela.”
  ton-ton: (Pea naʻe ʻalu hake ʻae fānau ʻa ʻIsileli ʻo tangi ʻi he ʻao ʻo Sihova
    ʻo aʻu ki he efiafi, pea kole ʻae fakakaukau ʻia Sihova, ʻo pehē, “Te u toe ʻalu
    ke tauʻi ʻa Penisimani ko hoku tokoua?” Pea pehē ʻe Sihova, “ʻAlu hake ʻo tauʻi
    ia.”)
  ces-1613: 'Prvé pak šli synové Izraelští, a plakali před Hospodinem až do večera.
    I tázali se Hospodina těmi slovy: Půjdeme-li ještě k boji proti synům Beniamina
    bratra našeho? Odpověděl Hospodin: Jděte proti nim.'
  eng-WMB: The children of Israel went up and wept before the LORD until evening;
    and they asked of the LORD, saying, “Shall I again draw near to battle against
    the children of Benjamin my brother?” The LORD said, “Go up against him.”
  tam-TCV: அன்று இஸ்ரயேலர் யெகோவாவுக்கு முன்பாக சாயங்காலம்வரை அழுது, “எங்கள் சகோதரர்களான
    பென்யமீனியருக்கு எதிராக போருக்கு நாங்கள் போகலாமா?” எனக் கேட்டனர். அதற்கு யெகோவா,
    “அவர்களை எதிர்த்துப் போங்கள்” எனப் பதிலளித்தார்.
  ceb-ULB: 'Ug miadto ang mga katawhan sa Israel ug mihilak ngadto sa atubangan ni
    Yahweh hangtod sa gabii. Nangayo sila ug giya gikan kang Yahweh: “Moadto ba kami
    aron makig-away ug balik sa among mga kaigsoonan, ang mga katawhan ni Benjamin?”
    Ug miingon si Yahweh, “Sulonga sila!”'
  pol-UBG: 'Najpierw jednak synowie Izraela poszli i płakali przed PANEM aż do wieczora,
    i pytali PANA: Czy mamy jeszcze iść i walczyć z synami Beniamina, naszego brata?
    I PAN odpowiedział: Idźcie przeciwko nim.'
  urd-GVU: '@see-verse:JDG.020.022'
  deu-1912: 'Und die Kinder Israel zogen hinauf und weinten vor dem HERRN bis an den
    Abend und fragten den HERRN und sprachen: Sollen wir wieder nahen, zu streiten
    mit den Kindern Benjamin, unsern Brüdern? Der HERR sprach: Zieht hinauf zu ihnen!'
  kan-2017: ಇಸ್ರಾಯೇಲ್ಯರು ಹೋಗಿ ಯೆಹೋವನ ಮುಂದೆ ಅಳುತ್ತಾ, “ನಾವು ತಿರುಗಿ ನಮ್ಮ ಬಂಧುಗಳಾದ ಬೆನ್ಯಾಮೀನ್ಯರೊಡನೆ
    ಯುದ್ಧಮಾಡಬೇಕೋ?” ಎಂದು ಕೇಳಲು, ಆತನು, “ಹೋಗಿ ಯುದ್ಧಮಾಡಿರಿ” ಅಂದನು.
  yap-yap: '@see-verse:JDG.020.022'
  hlt-MCSB: Te daengah Israel ca rhoek loh cet uh tih kholaeh duela BOEIPA mikhmuh
    ah rhap uh. BOEIPA te a dawt uh tih, “Ka manuca Benjamin ca rhoek te caemtloek
    la thoeih ham ka khoep aya?,” a ti na uh . Te vaengah BOEIPA loh , “Anih te caeh
    thil uh,” a ti nah.
  mdy-ETH: ዒማና ዒስራዔኤሌ ዓሳ ዴንዲ ናንጊና ናንጋ ጎዳ ቤርታ ሳዓ ዒባናንዳያ ሄላንዳኣና ዬኤኪ ናንጊና ናንጋ ጎዳ ኮይላ፦
    «ኑ ፃጶ ማዔ፥ ቢኢኒያሜ ዓሶ ላሚ ኬስኪ ዖሎንዶ?» ጌይ ዖኦጬኔ። ናንጊና ናንጋ ጎዳ ዔያቶም፦ «ሂዮ፤ ዔያቶ ዖሉዋቴ» ጌይ
    ኬኤዜኔ።
  twi-ASANTE: Na wɔakɔ Bet-El akɔsu wɔ Awurade anim akɔsi anwummerɛ. Afei, wɔbisaa
    Awurade sɛ, “Yɛne yɛn ara abusuafoɔ a wɔfiri Benyamin nko bio anaa?” Na Awurade
    buaa sɛ, “Monkɔ na mo ne wɔn nkɔko.”
  eng-WEBU: The children of Israel went up and wept before the LORD until evening;
    and they asked of the LORD, saying, “Shall I again draw near to battle against
    the children of Benjamin my brother?” The LORD said, “Go up against him.”
  wal-wal: '@see-verse:JDG.020.022'
  spa-PDDPT: 'Pues los hijos de Israel subieron y lloraron delante de Yavé hasta llegar
    la noche. Consultaron a Yavé: ¿Nos acercaremos otra vez a pelear contra los hijos
    de nuestro hermano Benjamín? Yavé dijo: Suban contra él.'
  gun-gun: 'Ha''e va''e''ỹ mbove ma Israel kuery oje''oi ranhe vy ojae''o okuapy Senhor
    renonde. Ka''aru peve oporandu okuapy Senhor pe, — Roje''oi ju ''rã pa oreryvy
    kuery Benjamim regua rovai ropu''ã aguã? — he''i vy. Senhor ombovai: — Tapeo ha''e
    kuery re pepu''ã aguã — he''i.'
  agu-BL: '@see-verse:JDG.020.022'
  ilo-ULB: Ket simmang-at dagiti tattao ti Israel ket nagmalmalem a nagdungdung-awda
    iti sangoanan ni Yahweh. Ket dimmawatda iti panangidalan manipud kenni Yahweh,
    “Rumbeng kadi nga umasidegkami manen a makigubat kadagiti kakabsatmi, dagiti tattao
    ti Benjamin?” Ket kinuna ni Yahweh, “Rautenyo ida!”
  kpg-kpg: '@see-verse:JDG.020.022'
  uig-ARA: 'سەپ تۈزۈشتىن ئاۋۋالقى ئاخشىمى ئىسرائىل پەرۋەردىگارنىڭ ئالدىغا بېرىپ، كەچ
    كىرگۈچە پەرياد قىلىپ يىغلاپ، پەرۋەردىگاردىن يول سوراپ: ــ بىز ئۆز قېرىندىشىمىز
    بولغان بىنيامىن نەسىللىرى بىلەن يەنە ئۇرۇشۇشقا چىقساق بولامدۇ، بولمامدۇ؟ ــ دەپ
    سورىۋىدى، پەرۋەردىگار جاۋاب بېرىپ: ــ ئۇلارغا ھۇجۇم قىلىڭلار، دېدى.'
  sus-sus: E man naxa te Beteli, e naxa wa han nunmare, e fa Alatala maxɔrin, «A lanma
    muxu man xa Bunyaminkae gere, muxu ngaxakerenyie?» Alatala naxa e yaabi, «Wo e
    gere.»
  pon-2006: '@see-verse:JDG.020.022'
  ksd-ksd: '(Ma ra tarai Israel dia ga vana ma dia ga tangi ta ra luaina mata i ra
    Luluai tuk i ga ravian; ma dia ga tir ra Luluai, ma dia ga biti: Dave ina kakari
    maravai tadav Beniamin turagu pi avet a varubu? Ma ra Luluai i ga biti: Avat a
    varubu me.)'
  tur-YTC: 'İsrael''in çocukları çıkıp akşama kadar Yahve''nin önünde ağladılar; ve
    Yahve''ye sorup dediler: “Kardeşimiz Benyamin''in çocuklarına karşı savaşmak için
    tekrar yaklaşalım mı?” Yahve, “Ona karşı çıkın” dedi.'
  grc-BRENT: Καὶ ἀνέβησαν οἱ υἱοὶ Ἰσραὴλ, καὶ ἔκλαυσαν ἐνώπιον Κυρίου ἕως ἑσπέρας,
    καὶ ἠρώτησαν ἐν Κυρίῳ, λέγοντες, εἰ προσθῶμεν ἐγγίσαι εἰς παράταξιν πρὸς υἱοὺς
    Βενιαμὶν ἀδελφοὺς ἡμῶν; καὶ εἶπε Κύριος, ἀνάβητε πρὸς αὐτούς.
  ind-AYT: Lalu, orang Israel pergi dan menangis di hadapan TUHAN sampai matahari
    terbenam. Kemudian, mereka bertanya kepada TUHAN, katanya, “Akankah kami maju
    lagi melawan orang-orang Benyamin, saudara kami?” TUHAN berkata, “Majulah melawan
    mereka.”
  nya-nya: Aisraeli anapita kukalira pamaso pa Yehova mpaka madzulo. Iwo anafunsa
    Yehova kuti, “Kodi tipitenso kukamenyana ndi a fuko la Benjamini abale athu?”
    Yehova anayankha kuti, “Pitani mukalimbane nawo.”
  hrv-hrv: Tada se vojska Izraelovih sinova ohrabri i nanovo svrsta u bojni red na
    istome mjestu gdje se svrstala prvog dana.
  mps-mps: '@see-verse:JDG.020.022'
  tpi-tpi: '@see-verse:JDG.020.022'
  dan-1931: '[22] Folket, Israels Mænd, tog sig da sammen og stillede sig atter op
    til Kamp på samme Sted som den første Dag;'
  vie-OVCB: 'Người Ít-ra-ên khóc lóc với Chúa Hằng Hữu cho đến tối hôm ấy. Họ cầu
    hỏi Chúa Hằng Hữu: “Chúng tôi có nên chiến đấu với người Bên-gia-min anh em chúng
    tôi nữa không?” Chúa Hằng Hữu phán: “Hãy đi và đánh lại chúng.”'
  guj-2017: ઇઝરાયલના લોકો ઈશ્વરની સમક્ષતામાં નમ્યાં. અને સાંજ સુધી રડ્યા, તેઓએ ઈશ્વરની
    સલાહ પૂછી કે, “શું અમે અમારા ભાઈ બિન્યામીનના લોકો સામે ફરી યુદ્ધ કરવાને જઈએ?”
    અને ઈશ્વરે કહ્યું, “હા, તેમના પર હુમલો કરો!”
  pon-2006A: '@see-verse:JDG.020.022'
  por-BRBSL: 'As crianças de Israel subiram e choraram diante de Javé até a noite;
    e perguntaram a Javé, dizendo: “Devo eu me aproximar novamente para lutar contra
    as crianças de Benjamim, meu irmão? Yahweh disse: “Vá contra ele”.'
  cth-cth: (Hahoi Isarelnaw teh a takhang awh teh, Cathut hmalah tangmin totouh a
    khuika awh. Ka nawngha Benjaminnaw tuk hanlah bout kathâw awh han maw telah BAWIPA
    koe a pacei awh. BAWIPA ni bout tuk awh ati pouh).
  twi-twi: Na wɔakɔ Bet-El akosu wɔ Awurade anim akosi anwummere. Afei, wobisaa Awurade
    se, “Yɛne yɛn ara abusuafo a wofi Benyamin nko bio ana?” Na Awurade buae se, “Monkɔ
    na mo ne wɔn nkɔko.”
  hlt-hlt: Te daengah Israel ca rhoek loh cet uh tih kholaeh duela BOEIPA mikhmuh
    ah rhap uh. BOEIPA te a dawt uh tih, “Ka manuca Benjamin ca rhoek te caemtloek
    la thoeih ham ka khoep aya?,” a ti nauh. Te vaengah BOEIPA loh, “Anih te caeh
    thil uh,” a ti nah.
  tbz-SIM: '@see-verse:JDG.020.022'
  msy-2020: '@see-verse:JDG.020.022'
  azb-azb: 'İsrail övladları Bet-Elə çıxıb Rəbbin önündə axşama qədər ağladılar və
    Rəbbə müraciət edib dedilər: «Soydaşımız olan Binyamin övladları ilə yenə döyüşə
    girişəkmi?» Rəbb onlara dedi: «Onların qarşısına çıxın».'
  eng-DBY: And the children of Israel went up and wept before Jehovah until even,
    and inquired of Jehovah, saying, Shall I go up again to battle against the children
    of Benjamin my brother? And Jehovah said, Go up against him.
  hin-2017: और इस्राएली जाकर साँझ तक यहोवा के सामने रोते रहे; और यह कहकर यहोवा से
    पूछा, “क्या हम अपने भाई बिन्यामीनियों से लड़ने को फिर पास जाएँ?” यहोवा ने कहा,
    “हाँ, उन पर चढ़ाई करो।”
  eng-YLT: And the sons of Israel go up and weep before Jehovah till the evening,
    and ask of Jehovah, saying, 'Do I add to draw nigh to battle with the sons of
    Benjamin, my brother?' And Jehovah saith, 'Go up against him.'
  eng-WYC-2017: so nevertheless that they went up before to the house of God, and
    they wept before the Lord unto [the] night, and they counselled with him, and
    said, Shall I go forth more to fight against the sons of Benjamin, my brethren,
    either nay? To whom he answered, Ascend ye [or Goeth up] to them, and begin ye
    the battle.
  eng-WMBB: The children of Israel went up and wept before the LORD until evening;
    and they asked of the LORD, saying, “Shall I again draw near to battle against
    the children of Benjamin my brother?” The LORD said, “Go up against him.”
  urd-GVH: '@see-verse:JDG.020.022'
  rug-rug: '@see-verse:JDG.020.022'
  gaz-gaz: Israaʼeloonni ol baʼanii hamma galgalaatti fuula Waaqayyoo duratti booʼan.
    Isaanis, “Nu obboloota keenya Beniyaamota waraanuuf amma illee ol baanuu?” jedhanii
    Waaqayyoon gaafatan. Waaqayyos, “Itti ol baʼaa” jedhee deebise.
  fra-LSG: 'Et les enfants d’Israël montèrent, et ils pleurèrent devant l’Éternel
    jusqu’au soir; ils consultèrent l’Éternel, en disant: Dois-je m’avancer encore
    pour combattre les fils de Benjamin, mon frère? L’Éternel répondit: Montez contre
    lui.'
  yal-yal: Isirayila kaane yi siga, e sa wuga Alatala yɛtagi han ɲinbanna. E yi Alatala
    maxɔdin, e naxa, “Nxu mɔn lan nxu sa Bunyamin kaane yɛngɛ ba, nxu ngaxakedenne?”
    Alatala yi e yabi, a naxa, “Ɛ sa e yɛngɛ.”
  haw-1868: (Pii aku la na mamo a Iseraela, a uwe aku la imua o Iehova, a ahiahi,
    ninau aku la ia Iehova, i aku la, E pii hou anei au e kaua aku i na keiki a Beniamina,
    a kuu kaikaina? I mai la o Iehova, E pii ku e ia ia.)
  arb-NAV: 'وَبَكَوْا أَمَامَ الرَّبِّ إِلَى الْمَسَاءِ طَالِبِينَ مَشُورَتَهُ قَائِلِينَ:
    «هَلْ نَعُودُ لِمُحَارَبَةِ إِخْوَتِنَا بَنِي بِنْيَامِينَ؟» فَقَالَ الرَّبُّ:
    «اهْجُمُوا عَلَيْهِمْ».'
  ewe-ewe: Israelviwo yi Yehowa gbɔ hefa avi nɛ va se ɖe fiẽ eye wobia Yehowa be,
    “Ɖe míagayi aɖawɔ aʋa kple Benyamin ƒe viwo, ame siwo nye mía nɔviwoa?” Yehowa
    ɖo eŋu be, “Miyi miakpe aʋa kpli wo.” Ale dzi gaɖo Israelviwo ƒo, wogada woƒe
    aʋawɔlawo ɖe afi si woda wo ɖo tsã.
  eng-LEE: And the children of Israel went up and wept before the Lord until the evening,
    and asked counsel of the Lord, saying, Shall I again approach to battle with the
    children of Benjamin my brother? And the Lord said, Go up against him.
  asm-FB: ইস্ৰায়েলৰ সন্তানসকলে উঠি গৈ সন্ধিয়ালৈকে যিহোৱাৰ ওচৰত ক্ৰন্দন কৰিলে আৰু
    যিহোৱাক সুধিলে, “আমি নিজ ভাই বিন্যামীনৰ সন্তানসকলৰ লগত যুদ্ধ কৰিবলৈ পূণৰ যাম নে?”
    তাতে যিহোৱাই কলে, “তেওঁলোকক আক্ৰমণ কৰা!”
  sus-A: عٍ مَن نَشَ تٍ بٍتٍلِ، عٍ نَشَ وَ هَن نُنمَرٍ، عٍ قَ عَلَتَلَ مَشْرِن، «عَ
    لَنمَ مُشُ مَن شَ بُنيَمِنكَيٍ فٍرٍ، مُشُ نفَشَكٍرٍنيِيٍ؟» عَلَتَلَ نَشَ عٍ يَابِ،
    «وٌ عٍ فٍرٍ.»
  fra-SBL: 'Les enfants d''Israël montèrent et pleurèrent devant l''Éternel jusqu''au
    soir, et ils demandèrent à l''Éternel : « M''approcherai-je encore pour combattre
    les enfants de Benjamin, mon frère ? » Yahvé a dit : « Monte contre lui. »'
  hbo-hbo: וַיַּעֲל֣וּ בְנֵֽי־יִשְׂרָאֵ֗ל וַיִּבְכּ֣וּ לִפְנֵֽי־יְהוָה֮ עַד־הָעֶרֶב֒
    וַיִּשְׁאֲל֤וּ בַֽיהוָה֙ לֵאמֹ֔ר הַאֹוסִ֗יף לָגֶ֙שֶׁת֙ לַמִּלְחָמָ֔ה עִם־בְּנֵ֥י
    בִנְיָמִ֖ן אָחִ֑י וַיֹּ֥אמֶר יְהוָ֖ה עֲל֥וּ אֵלָֽיו׃ פ
  kik-kik: Nao andũ a Isiraeli makĩambata makĩrĩrĩra mbere ya Jehova nginya hwaĩ-inĩ,
    nao magĩtuĩria ũhoro harĩ Jehova atĩrĩ, “Hihi twambate rĩngĩ tũkahũũrane na andũ
    a Benjamini, aya ariũ a ithe witũ?” Nake Jehova akĩmacookeria atĩrĩ, “Ambatai
    mũkahũũrane nao.”
  fra-NCL: 'Et les enfants d’Israël montèrent et ils pleurèrent devant Yahweh jusqu’au
    soir ; et ils consultèrent Yahweh, en disant : « Marcherai-je encore pour combattre
    les fils de Benjamin, mon frère ? » Yahweh répondit : « Montez contre lui. »'
  cek-AK: Israel kaminawk loe caeh o tahang moe, duembang khoek to Angraeng hmaa ah
    qah o pacoengah, Angraeng khaeah, Kam nawk, Benjamin tuk hanah ka caeh o tahang
    let han maw? tiah a dueng o. Angraeng mah, Caeh o tahangh loe, nihcae to tuh oh,
    tiah a naa.
  cuk-cuk: 'Ar ade, Israel-sordamar saegidbali, mutikguedse Bab-Jehová-asabin bosii
    gusmalad, degi, Bab-Jehováʼse idaksamalad, ega weyob sogsamalad: —¿Anmar gannar
    anmar-gwenadgan-Benjamín-dulemargi bila-onomaloe? Bab-Jehová amar-abin sogsad:
    —Egi be bila-ononamar.'
  uig-CYR: 'сәп түзүштин авалқи ахшими Исраил Пәрвәрдигарниң алдиға берип, кәч киргичә
    пәряд қилип жиғлап, Пәрвәрдигардин йол сорап: — Биз өз қериндишимиз болған Бинямин
    нәсиллири билән йәнә урушушқа чиқсақ боламду, болмамду? — дәп соривиди, Пәрвәрдигар
    җавап берип: — Уларға һуҗум қилиңлар, деди.'
  tel-2017: రెండో రోజున ఇశ్రాయేలీయులు ధైర్యం తెచ్చుకున్నారు. మొదటి రోజు తాము నిలబడిన
    స్థానాల్లోనే తిరిగి నిలబడ్డారు.
  hat-BSA: 'Fis Israël yo te monte e kriye devan SENYÈ a jis rive nan aswè. Yo te
    fè mande SENYÈ a e te di: “Èske nou dwe pwoche ankò pou fè batay kont fis a frè
    m yo, Benjamin?” Epi SENYÈ a te reponn: “Monte kont li.”'
  kos-kos: Ouinge kui nunkalos mwet mweun lun Israel, ac elos sifil oakiya solse lalos
    yen na elos tuh tu we ke len meet ah.
  hbo-WLC: וַיַּעֲל֣וּ בְנֵֽי־יִשְׂרָאֵ֗ל וַיִּבְכּ֣וּ לִפְנֵֽי־יְהוָה֮ עַד־הָעֶרֶב֒
    וַיִּשְׁאֲל֤וּ בַֽיהוָה֙ לֵאמֹ֔ר הַאוֹסִ֗יף לָגֶ֙שֶׁת֙ לַמִּלְחָמָ֔ה עִם־בְּנֵ֥י
    בִנְיָמִ֖ן אָחִ֑י וַיֹּ֥אמֶר יְהוָ֖ה עֲל֥וּ אֵלָֽיו׃ פ
  ibo-ibo: Ndị agha Izrel kwara akwa nke ukwuu nʼụbọchị ahụ nʼihu Onyenwe anyị site
    nʼụtụtụ ruo anyasị. Ha jụrụ Onyenwe anyị ase ọzọ sị ya, “Anyị ga-aga nʼihu ịlụso
    ụmụnna anyị ndị Benjamin ọgụ?” Onyenwe anyị zara sị ha, “Gaanụ ga lụso ha agha.”
  ory-ory: ପୁଣି ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ଉଠିଯାଇ ସନ୍ଧ୍ୟା ପର୍ଯ୍ୟନ୍ତ ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ରୋଦନ
    କଲେ; ପୁଣି ସେମାନେ ସଦାପ୍ରଭୁଙ୍କୁ ପଚାରି କହିଲେ, “ଆମ୍ଭେ କି ଆପଣା ଭାଇ ବିନ୍ୟାମୀନ୍-ସନ୍ତାନଗଣ
    ସହିତ ଯୁଦ୍ଧ କରିବାକୁ ନିକଟବର୍ତ୍ତୀ ହେବା?” ତହିଁରେ ସଦାପ୍ରଭୁ କହିଲେ, “ତାହା ବିରୁଦ୍ଧରେ ଯାଅ।”
  chk-chk: '@see-verse:JDG.020.022'
  rop-rop: '@see-verse:JDG.020.022'
  ukr-1871: Набрав тодї духа народ Ізраїльський, та й стали до бою знов на тому ж
    місцї в порядку боєвому,
  deu-1951: 'Und sie gingen hinauf und weinten vor dem HERRN und sprachen: Sollen
    wir wieder hinziehen, um mit unsern Brüdern, den Kindern Benjamin, zu streiten?
    Der HERR sprach: Zieht hinauf gegen sie!'
  eng-JPS: 'And the children of Israel went up and wept before the LORD until even;
    and they asked of the LORD, saying: ''Shall I again draw nigh to battle against
    the children of Benjamin my brother?'' And the LORD said: ''Go up against him.'''
  srp-1865: 'Jer sinovi Izrailjevi otidoše te plakaše pred Gospodom do veèera, i upitaše
    Gospoda govoreæi: hoæemo li opet izaæi u boj na sinove Venijamina brata svojega?
    A Gospod im reèe: izidite na njih.'
  lug-lug: Awo abaana ba Isirayiri ne bambuka ne bakaabira Mukama okutuusa akawungeezi.
    Ne beebuuza ku Mukama nti, “Tuddeyo tulwanyise baganda baffe abaana ba Benyamini?”
    Mukama n’abaddamu nti, “Mugende mubalwanyise.”
  heb-heb: ויעלו בני ישראל ויבכו לפני יהוה עד הערב וישאלו ביהוה לאמר האוסיף לגשת למלחמה
    עם בני בנימן אחי ויאמר יהוה עלו אליו׃
  ben-IRV: আর ইস্রায়েলীয়রা উঠে গিয়ে সন্ধ্যা পর্যন্ত সদাপ্রভুর সামনে কাঁদতে লাগল
    এবং সদাপ্রভুর কাছে জিজ্ঞাসা করল, “আমরা নিজের ভাই বিন্যামীনদের সঙ্গে যুদ্ধ করতে
    কি আবার যাব?” সদাপ্রভু বললেন, “তার বিরুদ্ধে যাও।”
  pan-pan: ਅਤੇ ਇਸਰਾਏਲੀ ਜਾ ਕੇ ਸ਼ਾਮ ਤੱਕ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਰੋਂਦੇ ਰਹੇ ਅਤੇ ਇਹ ਕਹਿ ਕੇ ਯਹੋਵਾਹ
    ਤੋਂ ਸਲਾਹ ਮੰਗੀ, “ਕੀ ਅਸੀਂ ਆਪਣੇ ਭਰਾ ਬਿਨਯਾਮੀਨ ਦੇ ਨਾਲ ਲੜਨ ਨੂੰ ਫੇਰ ਜਾਈਏ ਕਿ ਨਾ?” ਯਹੋਵਾਹ
    ਨੇ ਕਿਹਾ, “ਉਨ੍ਹਾਂ ਦੇ ਉੱਤੇ ਚੜ੍ਹਾਈ ਕਰੋ।”
  mya-JVB: ထာဝရဘုရား ထံ တော်သို့ သွား ၍ ညဦး ယံတိုင်အောင် ငိုကြွေး လျက် ၊ အကျွန်ုပ်
    တို့ညီ ဗင်္ယာမိန် အမျိုးသားတို့ကို တဖန် စစ်တိုက် ရပါမည်လောဟု ထာဝရဘုရား အား မေး
    လျှောက်သော် ၊ ထာဝရဘုရား က ချီ သွားကြလော့ဟု မိန့် တော်မူ၏။
  hmo-hmo: Israela taudia be tomadiho gabuna dekenai idia lao, bona unai hanuaboi
    Lohiabada ena vairanai idia tai. Idia ese Lohiabada idia nanadaia, idia gwau,
    “Aiemai varavara Beniamina taudia do ai tuari henia lou, o lasi?” Lohiabada ia
    haere, ia gwau, “Do umui tuari henidia.”
  urd-urd: और बनी — इस्राईल जाकर शाम तक ख़ुदावन्द के आगे रोते रहे; और उन्होंने ख़ुदावन्द
    से पूछा कि हम अपने भाई बिनयमीन की औलाद से लड़ने के लिए फिर बढ़े या नहीं? ख़ुदावन्द
    ने फ़रमाया, “उस पर चढ़ाई करो।”
  rus-SYN: 'И пошли сыны Израилевы, и плакали пред Господом до вечера, и вопрошали
    Господа: вступать ли мне еще в сражение с сынами Вениамина, брата моего? Господь
    сказал: идите против него.'
  bqc-SIM: 'Isailieↄ gɛ̀ lɛ́ ↄ́ↄlↄ Dii aɛ e oosi, ↄ̃ aa gbɛ̀awà aa mɛ̀: Wà ɛa gɛ́
    zĩkai ń wá gbɛ̃́ Bɛ̃yãmɛɛ buiↄ yã̀? Ɔ̃ Dii mɛ̀: À gɛ́!'
  tcz-CHONGTHU: Ajeh chu amaho anache uva Bethel’a Pakai angsunga nilhahgeija gakapmuva
    hitiahi Pakai agadoh u ahi, “Keiho kache kitnuva Benjamin tehi kagasat kitdiu
    ham?” aga tiuve. Pakaiyin “Cheuvin lang amaho khu gaki satpi kitnun” atipeh in
    ahi.
  mar-mar: आणि इस्राएली लोक वर गेले आणि परमेश्वरासमोर संध्याकाळपर्यंत रडले. आणि त्यांनी
    परमेश्वरास विचारले, “आमचा बंधू बन्यामीन याच्या लोकांशी लढण्यास मी पुन्हा जावे
    काय?” परमेश्वर म्हणाला, “त्यांच्यावर हल्ला करा.”
  qub-qub: '@see-verse:JDG.020.022'
  hat-hat: 'Moun pèp Izrayèl yo menm moute Betèl, y'' al kriye nan pye Seyè a jouk
    aswè, epi yo mande Seyè a sa pou yo fè. Yo di l'': -Eske se pou n'' al goumen
    ankò kont moun fanmi Benjamen yo, frè nou yo? Seyè a reponn yo: -Wi. Nou mèt ale.'
  eng-BSB: They went up and wept before the LORD until evening, inquiring of Him,
    “Should we again draw near for battle against our brothers the Benjamites?” And
    the LORD answered, “Go up against them.”
  tod-tod: 'Izelayɛle nuiti ti lɛɛni, ti wɔlɔ Ɠɔoɠɔ GALAGI ɠaazu, eyɛsu kpɔkɔi zeeli.
    Ti Ɠɔoɠɔ GALAGI ɠaazaɠani, ti ɠɛ ma: «Gi maanɛɛʋɛ nɛi gi kɔɔ laalɛ Ɓɛnzamɛn nuiti
    bu, gi-ɠɛɛleaiti?» Ɠɔoɠɔ GALAGI ɠɛni ti ma: «À li ti laalɔɠɔma.»'
  eng-WEBPB: The children of Israel went up and wept before the LORD until evening;
    and they asked of the LORD, saying, “Shall I again draw near to battle against
    the children of Benjamin my brother?” The LORD said, “Go up against him.”
  kbq-kbq: Ana hute'za Israeli vahe'mo'za Beteli kumate mareri'za, Ra Anumzamofontega
    zavi krafa ome nehazageno vuno kinagase'ne. Hagi zavima nete'za amanage hu'za
    Ra Anumzamofona antahige'naze. Tafuhe'mofona Benzameni nagara ete hara ome huzamantenumpi
    atrenune? Hu'za hazageno, Ra Anumzamo'a amanage huno hu'ne, Vuta hara ome huzamanteho.
  nhe-BL: '@see-verse:JDG.020.022'
  gub-BL: '@see-verse:JDG.020.022'
  eng-DRA: 'Yet so that they first went up and wept before the Lord until night: and
    consulted him, and said: Shall I go out any more to fight against the children
    of Benjamin my brethren, or not? And he answered them: Go up against them, and
    join battle.'
