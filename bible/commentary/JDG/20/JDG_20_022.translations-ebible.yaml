verse: JDG.020.022
translations:
  mal-C: എന്നാൽ ഇസ്രായേൽസൈന്യം പരസ്പരം ധൈര്യപ്പെടുത്തി, ഒന്നാംദിവസം അണിനിരന്നിരുന്ന
    സ്ഥലത്തുതന്നെ വീണ്ടും അണിനിരന്നു.
  deu-TKW: 'Da zogen die Israeliten hinauf und weinten vor Jahwe bis zum Abend und
    befragten Jahwe und sprachen: Soll ich noch einmal zum Kampfe mit meinen Volksgenossen,
    den Benjaminiten, ausrücken: Jahwe antwortete: Rückt aus gegen sie!'
  lin-lin: Kasi mibali ya Isalaele bamilendisaki, bango na bango, mpe babongamaki
    na esika oyo bazalaki na mokolo ya liboso.
  eng-LSV: And the people, the men of Israel, strengthen themselves, and add to set
    in array [for] battle in the place where they arranged themselves on the first
    day.
  eng-GNV: And the people, the men of Israel plucked vp their hearts, and set their
    battel againe in aray in the place where they put them in aray the first day.
  eng-WEBSTER: And the people the men of Israel encouraged themselves, and set their
    battle again in array in the place where they put themselves in array the first
    day.
  nhw-BL: 'Huan nopa israelitame yajque quicamanalhuitoj TOTECO huan iixtla chocaque
    hasta tiotlac. Huan quitlatzintoquilijque tlaque monequi quichihuase. Quiijtojque:
    “TOTECO, ¿monequi timocuepase huan sempa tiquinhuilanatij nopa tlacame tlen nopa
    hueyi familia Benjamín catli itztoque toicnihua?” Huan TOTECO quinnanquili: “Quena,
    xiyaca huan xiquinhuilanatij.” Huajca nopa israelitame moyolchicajque, huan sempa
    mocualtlalijque huan yajque campa achtihui motlalijtoyaj para tlahuilanatij.'
  swh-ONEN: Lakini Waisraeli wakatiana moyo kila mmoja na mwenzake, nao wakajiweka
    kwenye nafasi zao katika vile vita mara ya pili mahali pale walipokuwa wamejiweka
    mara ya kwanza.
  bba-bba: Mɑ Isirelibɑ bɑ dɑ bɑ Gusunɔ weeweenu koosi sere n kɑ kuɑ yokɑ. Mɑ bɑ nùn
    bikiɑ bɑ nɛɛ, bu mɑɑ ben mɛro bisi be wɔrio? Mɑ Yinni Gusunɔ u nɛɛ, oo, bu doo.
    Sɑɑ yerɑ bɑ dɑm wɑ. Mɑ bɑ ben tɑbu sĩɑ kpĩ mi bɑ rɑɑ yellu kpĩ bɑ kɑ Bɛnyɑmɛɛ
    be wɔri.
  eng-KJVCPB: And the people the men of Israel encouraged themselves, and set their
    battle again in array in the place where they put themselves in array the first
    day.
  luo-luo: To jo-Israel nojiwore kendgi giwegi kendo negichako giriedo jolwenjgi kaka
    negisetimo chiengʼ mokwongo.
  meu-meu: A Israel taudia na e haheauka, tuari gabuna ai ma e gini lou, tuari dinana
    gini-gunana ai e gini heḡereḡerena.
  npi-ULB: तर इस्राएलका मानिसहरूले आफूलाई बलियो पारे र तिनीहरू पहिलो दिनमा जुन स्थानमा
    तयार भएर बसेका थिए त्यसै ठाउँमा युद्धको निम्ति तयार भए ।
  yor-yor: Ṣùgbọ́n àwọn ọkùnrin Israẹli mú ara wọn lọ́kàn le, wọ́n sì tún dúró sí
    ipò wọn ní ibi tí wọ́n dúró sí ní ọjọ́ àkọ́kọ́.
  ind-ind: Maka bangsa Israel pergi ke Betel dan menangis di hadapan TUHAN sampai
    malam. Mereka bertanya kepada TUHAN, “Oh TUHAN, perlukah kami berperang lagi melawan
    suku Benyamin, saudara kami sendiri?” Jawab TUHAN, “Maju dan lawanlah mereka.”
    Maka mereka mengumpulkan semangat dan kembali membuat barisan perang di tempat
    yang sama seperti hari pertama.
  pes-OPCB: 'آنگاه سپاه اسرائیل به حضور خداوند رفتند و تا غروب گریستند. آنها از خداوند
    پرسیدند: «خداوندا، آیا باید باز هم با برادران بنیامینی خود بجنگیم؟» خداوند در
    پاسخ آنها گفت: «بله، باید جنگ را ادامه دهید.» اسرائیلی‌ها نیروی تازه یافته، روز
    بعد برای جنگ به همان مکان رفتند.'
  tgl-ULB: Pero pinatatag ng bayan ng Israel ang kanilang mga sarili, at binuo nila
    ang hanay pangdigma sa parehong lugar kung saan sila nakahany nang unang araw.
  hui-hui: Ani bo wahaya handala Isaraeleali biaru dai buwa Anduane Homogo mitangi
    bialu lotu laga wiagoria halu mende puwa Anduane Homogonaga deni bulu paluwa dugu
    bialu wiane dege alendo hene. Ani bulu paluwa tigua Anduane Homogo hale halu lalu,
    Ainde Beniyamini hameigini ina hamene karu baba wai lone bu poramabe be waharamabe,
    lene. Ani hale hayagola Anduane Homogohanda ladai bialu lalu, Wai lone bule dai
    bidaba, lene. Ani laya handala horo mendengi Isaraeleali biarume lone hongo halu
    dai buwa wai hama biagoria wai bule abale tidiyu haga haga bu harimigoria íbu
    hene.
  mya-mya: ထို​အ​ခါ​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​ကိုး ကွယ်​ဝတ်​ပြု​ရာ​ဌာ​န​တော်​သို့​သွား​၍
    ထာ​ဝ​ရ ဘု​ရား​၏​ရှေ့​တော်​၌​ည​နေ​ချမ်း​အ​ချိန်​တိုင် အောင်​ငို​ကြွေး​ကြ​၏။ သူ​တို့​က​ကိုယ်​တော်
    အား``အ​ကျွန်ုပ်​တို့​၏​ညီ​ဖြစ်​သော​ဗင်္ယာ​မိန် အ​မျိုး​သား​တို့​အား တစ်​ဖန်​စစ်​တိုက်​ရ​ပါ
    မည်​လော'' ဟု​မေး​လျှောက်​ကြ​ပြန်​၏။ ထာ​ဝ​ရ​ဘု​ရား​က``တိုက်​လော့'' ဟု​မိန့်​တော်​မူ​၏။
    သို့​ဖြစ်​၍​ဣ​သ​ရေ​လ​တပ်​မ​တော်​သည်​အား တက်​၍​လာ​ပြီး​လျှင် တပ်​သား​များ​အား​ယ​မန်
    နေ့​က​အ​တိုင်း​နေ​ရာ​ယူ​စေ​ပြန်​၏။-
  bod-N: ཡེས་ར་ཨེལ་པའི་དམག་མི་རྣམས་ཀྱིས་ཕན་ཚུན་སྙིང་ཕུར་བརྡབས་ནས་སྔར་བཞིན་ཉིན་དང་པོར་དམག་ཤོམ་སར་དམག་བཤམས།
  sna-sna: Asi varume veIsraeri vakakurudzirana uyezve vakamira panzvimbo dzavo dzavakanga
    vatora pazuva rokutanga.
  spa-BLM: El pueblo, los hombres de Israel, se animaron y volvieron a preparar la
    batalla en el lugar donde la habían preparado el primer día.
  cac-cac: 'Yuj chi'' ix b''at eb'' israel chi'' d''a yichan̈ Jehová, cusc''olal yaj
    eb'' ix ec'' c''u, masanto ix q''uic''b''iemi. Ix lajvi chi'' ix sc''anb''an eb''
    d''a Jehová: ¿Tzam on̈ b''atxi cac'' oval yed'' eb'' quetisraelal yin̈tilal Benjamín?
    xchi eb''. Ix yalan Jehová: Ixiquec, xchi d''a eb''. Yuj chi'' ix yic''anxi yip
    eb'', axo d''a junxo c''u ix b''at eb'' yac''xi oval yed'' eb'' yin̈tilal Benjamín
    chi''. An̈eja'' b''aj ix och eb'' d''a sb''ab''elal, ata'' ix ochxi eb''.'
  swh-ULB: Wana wa Israeli walijitia nguvu wenyewe, na wakaunda mstari wa vita mahali
    pale walipokwisha kuchukua nafasi siku ya kwanza.
  bel-bel: Але народ Ізраільскі падбадзёрыўся, і зноў сталі ў баявы парадак на тым
    месцы, дзе стаялі першы дзень.
  deu-ELBBK: Und es ermannte sich das Volk, die Männer von Israel, und sie stellten
    sich wieder in Schlachtordnung auf an dem Ort, wo sie sich am ersten Tag aufgestellt
    hatten.
  mbb-OT: Umbe, mid-uman medtekezeg diyà te Betel is menge Israilihanen ne midsineǥew
    zan dutun taman te mezukilem. Mid-insaan dan is Nengazen te, “Ed-uman key pe be
    ebpekidtebek te menge kezumahan dey he menge Benjaminhen?” Midtavak is Nengazen
    te, “Uya.” Umbe midinesiǥà sikandan ne mid-uman dan mebpelastar zuen te mibpelastaran
    dan.
  mal-2015: 'യിസ്രായേൽമക്കൾ യഹോവയുടെ സന്നിധിയിൽ ചെന്നു സന്ധ്യവരെ കരഞ്ഞു: ഞങ്ങളുടെ
    സഹോദരന്മാരായ ബെന്യാമീന്യരോടു ഞങ്ങൾ ഇനിയും യുദ്ധത്തിന്നു പോകേണമോ എന്നു യഹോവയോടുചോദിച്ചു.
    അവരുടെ നേരെ ചെല്ലുവിൻ എന്നു യഹോവ അരുളിച്ചെയ്തു.'
  rmc-rmc: 'Avke o Izraeliti gele andro Betel a dži rači rovenas anglo RAJ. Paľis
    phučle le RAJESTAR: „Kames, hoj te džas pale pro mariben pre amare phrala pro
    Benjaminčana?“ O RAJ lenge phenďa: „Džan, maren tumen lenca!“ Avke o Izraeliti
    chudle pale zor a pale pes rozačhade pro mariben pre oda than, kaj pes rozačhade
    ešebno džives.'
  pes-OPV: و قوم، یعنی مردان اسرائیل خود را قوی‌دل ساخته، بار دیگر صف آرایی نمودند،
    در مکانی که روز اول صف آرایی کرده بودند.
  ron-1924: Попорул, бэрбаций луй Исраел, с-а ымбэрбэтат ши с-а ашезат дин ноу ын
    линие де бэтае ын локул унде се ашезасе ын зиуа ынтый.
  ben-OBCV: কিন্তু ইস্রায়েলীরা পরস্পরকে উৎসাহিত করল এবং প্রথম দিন যেখানে তারা নিজেদের
    মোতায়েন করেছিল, সেখানেই আবার তাদের অবস্থান গ্রহণ করল।
  som-som: Markaasay raggii reer binu Israa'iil isdhiirrigeliyeen, oo mar kalay dagaal
    isugu soo diyaariyeen meeshii ay maalintii hore isku soo diyaariyeen.
  lat-VUC: 'Rursum filii Israël et fortitudine et numero confidentes, in eodem loco
    in quo prius certaverant, aciem direxerunt:'
  eng-ASVBT: And the people, the men of Israel, encouraged themselves, and set the
    battle again in array in the place where they set themselves in array the first
    day.
  ita-1885: Ma pure il popolo, cioè, que' d'Israele, prese animo, e ordinò di nuovo
    la battaglia nel luogo dove l'avea ordinata il primo giorno.
  eng-LXXUP: And the men of Israel strengthened themselves, and again engaged in battle
    in the place where they had engaged on the first day.
  eng-ULB: But the people of Israel strengthened themselves and they formed the battle
    line in the same place where they had taken positions on the first day.
  spa-VBL: Pero los israelitas se animaron unos a otros a tener confianza, y tomaron
    las mismas posiciones que tenían el primer día.
  fra-_FOB: Toutefois le peuple, les hommes d'Israël reprirent courage, et ils se
    rangèrent de nouveau en bataille, dans le lieu où ils s'étaient placés le premier
    jour.
  mal-mal: യിസ്രായേൽ മക്കൾ യഹോവയുടെ സന്നിധിയിൽ ചെന്ന് സന്ധ്യവരെ കരഞ്ഞ് “ഞങ്ങളുടെ സഹോദരന്മാരായ
    ബെന്യാമീന്യരോട് ഞങ്ങൾ ഇനിയും യുദ്ധത്തിന് പോകേണമോ” എന്ന് യഹോവയോട് ചോദിച്ചു. ‘അവരുടെ
    നേരെ ചെല്ലുവിൻ” എന്ന് യഹോവ അരുളിച്ചെയ്തു.
  urd-GVR: Isrāīlī Baitel chale gae aur shām tak Rab ke huzūr rote rahe. Unhoṅ ne
    Rab se pūchhā, “Kyā ham dubārā apne Binyamīnī bhāiyoṅ se laṛne jāeṅ?” Rab ne jawāb
    diyā, “Hāṅ, un par hamlā karo!” Yih sun kar Isrāīliyoṅ kā hauslā baṛh gayā aur
    wuh agle din wahīṅ khaṛe ho gae jahāṅ pahle din khaṛe hue the.
  suz-BL: तन्‍न इस्राएल ङा मुरपुकी थुं बारपाइश्‍शा, ङोंइती नाक्‍ती खोदेंशो पा लेंशा
    लडाइ पचा कली ठीक पा बाक्‍मा बाक्‍त।
  ita-1927: Il popolo, gli uomini d’Israele, ripresero animo, si disposero di nuovo
    in ordine di battaglia, nel luogo ove s’eran disposti il primo giorno.
  ckb-ckb: بەڵام پیاوانی ئیسرائیل یەکتریان هاندا و دووبارە بۆ جەنگ لەو شوێنەدا ڕیزیان
    بەستەوە کە لە ڕۆژی یەکەمدا تێیدا ڕیزیان بەست.
  eng-BBE: But the people, the men of Israel, taking heart again, put their forces
    in order and took up the same position as on the first day.
  kan-OKCV: ಇಸ್ರಾಯೇಲರಾದ ಜನರು ಬಲಗೊಂಡು, ಮೊದಲನೆಯ ದಿವಸ ಯುದ್ಧಕ್ಕೆ ವ್ಯೂಹ ಕಟ್ಟಿದ ಸ್ಥಳದಲ್ಲಿ
    ತಿರುಗಿ ವ್ಯೂಹ ಕಟ್ಟಿದರು.
  tam-2017: இஸ்ரவேல் போர்வீரர்கள் தங்களை பெலப்படுத்திக்கொண்டு, முதல் நாளில் அணிவகுத்து
    நின்ற இடத்திலே, மறுபடியும் போர் செய்ய அணிவகுத்து நின்றார்கள்.
  spa-RV-1909: Mas reanimándose el pueblo, los varones de Israel tornaron á ordenar
    la batalla en el mismo lugar donde la habían ordenado el primer día.
  ron-BTF: Și poporul, bărbații lui Israel, s-au încurajat și din nou s-au desfășurat
    în locul în care se desfășuraseră în ziua întâi.
  eng-WEBP: The people, the men of Israel, encouraged themselves, and set the battle
    again in array in the place where they set themselves in array the first day.
  eng-FBV: But the Israelites encouraged one other to be confident, and they took
    up the same positions they had on the first day.
  nld-1939: De Israëlieten lieten de moed dus niet zinken, maar schaarden zich opnieuw
    in slagorde, op dezelfde plaats, waar ze zich de eerste dag hadden opgesteld.
  nch-BL: 'Huan nopa israelitame yajque quicamanalhuitoj TOTECO huan iixpa chocaque
    hasta tiotac. Huan quitatzintoquilijque taya monequi quichihuase. Quiijtojque:
    “TOTECO, ¿monequi timocuepase huan sempa tiquintehuitij nopa tacame ten nopa hueyi
    familia Benjamín cati elij toicnihua?” Huan TOTECO quinnanquili: “Quena, xiyaca
    huan xiquintehuitij.” Huajca nopa israelitame moyolchicajque, huan sempa mocualtalijque
    huan yajque campa achtohui motalijtoyaj para tatehuitij.'
  vie-1934: Dân Y-sơ-ra-ên lại phấn chí, dàn trận mới tại chỗ mình đã dàn ngày thứ
    nhất.
  hin-CV: किंतु इस्राएल के सैनिकों ने अपना मनोबल बनाए रखते हुए दूसरे दिन भी उसी स्थान
    पर मोर्चा लिया, जहां पहले दिन लिया था.
  spa-BES: Pero el pueblo, los hombres de Israel, reavivados, pusieron sus fuerzas
    en orden y tomaron la misma posición que el primer día.
  tdx-tdx: Nifañosike ondatio, o ana’ Israeleo, vaho nalaha’ iareo amy toetse nilahara’
    iareo tamy andro valoha’eiy indraike hihotakotake.
  tha-KJV: แต่​ประชาชนคือผู้ชายชาวอิสราเอลยังหนุนใจกันและวางพลเรียงรายอีกครั้งในที่ซึ่งเขาวางพลในวันแรก
  por-BR-2018: Mas reanimando-se o povo, os homens de Israel voltaram a ordenar a
    batalha no mesmo lugar onde a haviam ordenado o primeiro dia.
  deu-ELO: Und es ermannte sich das Volk, die Männer von Israel, und sie stellten
    sich wieder in Schlachtordnung auf an dem Orte, wo sie sich am ersten Tage aufgestellt
    hatten.
  eng-WYC-2018: And again (the next day), the sons of Israel trusted in their own
    strength, and in (the) number of (their) people, and they dressed [the] battle
    array, in the same place in which they (had) fought before;
  epo-epo: Sed la popolo de la Izraelidoj ekscitis sian kuraĝon, kaj denove komencis
    batalon sur la loko, kie ili batalis en la unua tago.
  uig-PIN: Lekin Israilning adǝmliri jasarǝtkǝ kelip, awwalⱪi küni sǝp tüzgǝn jayda
    ikkinqi küni yǝnǝ sǝp tüzdi.
  beo-beo: '-'
  tpi-OTNT: Na ol man bilong Israel i go bek long ples bilong lotu na ol i krai long
    pes bilong Bikpela inap san i go daun. Ol i askim em olsem, “Bai mipela i pait
    gen long ol brata bilong mipela, ol Benjamin, o nogat?” Na Bikpela i bekim tok
    bilong ol olsem, “Yupela go pait long ol gen.” Orait na ol Israel i kisim strong
    gen, na long de bihain ol i go bek long Gibea na ol i lainim ol soldia bilong
    pait long dispela ples ol bin lainim ol long namba wan taim.
  hau-SA: Amma mutanen Isra’ila suka ƙarfafa juna, suka sāke koma inda suka ja dāgā
    a rana ta farko.
  uig-LAT: Lékin Israilning ademliri jasaretke kélip, awwalqi küni sep tüzgen jayda
    ikkinchi küni yene sep tüzdi.
  nde-nde: Kodwa abantu bako-Israyeli banikana isibindi babuyela njalo ezindaweni
    zabo lapho ababekhona ngelanga lakuqala.
  ton-ton: Pea naʻe fakaʻaiʻai ʻakinautolu ʻe he kau tangata ʻIsileli, ʻo toe fakalanga
    ʻae tau ʻi he potu ko ia naʻa nau tali teuteu ai ʻi he ʻuluaki ʻaho.
  ces-1613: A posilnivše se muži lidu Izraelského, spořádali se zase k boji na místě,
    na kterémž se prvního dne zřídili.
  eng-WMB: The people, the men of Israel, encouraged themselves, and set the battle
    again in array in the place where they set themselves in array the first day.
  tam-TCV: ஆனால் இஸ்ரயேல் மக்கள் ஒருவரையொருவர் உற்சாகப்படுத்திக்கொண்டு முதல்நாள் போருக்கு
    நின்ற இடத்திலேயே திரும்பவும் நின்றனர்.
  ceb-ULB: Apan gilig-on sa mga katawhan sa Israel ang ilang kaugalingon, ug gipahiluna
    nila ang ilang linya sa pakiggubat sama sa daan nilang nahimutangan sa unang adlaw.
  pol-UBG: Potem mężczyźni z ludu Izraela pokrzepili się i znowu ustawili się w szyku
    bojowym do walki na tym miejscu, gdzie ustawili się pierwszego dnia.
  urd-GVU: اسرائیلی بیت ایل چلے گئے اور شام تک رب کے حضور روتے رہے۔ اُنہوں نے رب سے
    پوچھا، ”کیا ہم دوبارہ اپنے بن یمینی بھائیوں سے لڑنے جائیں؟“ رب نے جواب دیا، ”ہاں،
    اُن پر حملہ کرو!“ یہ سن کر اسرائیلیوں کا حوصلہ بڑھ گیا اور وہ اگلے دن وہیں کھڑے
    ہو گئے جہاں پہلے دن کھڑے ہوئے تھے۔
  deu-1912: Aber das Volk der Männer von Israel ermannte sich und stellte sich auf,
    noch weiter zu streiten am selben Ort, da sie sich des vorigen Tages gestellt
    hatten.
  kan-2017: ಇಸ್ರಾಯೇಲ್ಯರು ತಿರುಗಿ ಧೈರ್ಯ ತಂದುಕೊಂಡು ಮೊದಲನೆಯ ದಿನದಲ್ಲಿ ವ್ಯೂಹಕಟ್ಟಿದ ಸ್ಥಳದಲ್ಲೇ
    ತಿರುಗಿ ವ್ಯೂಹಕಟ್ಟಿ ಯುದ್ಧಕ್ಕೆ ನಿಂತರು.
  yap-yap: Ma aram me yan yu Israel nga tagil’ e meybil ngar yorgad u p’eowchan SOMOL
    nge mada’ ko blayal’. Miyad fith ngak ni lungrad, “Mog, ngar kug warod bayay ko
    cham ngak pi walagmad nu Benjamin?” Me fulweg SOMOL ni ga’ar, “Arrogon.” Ma aram
    miki athmagil lanyan’ fare raba i salthaw nu Israel, miyad tay e salthaw rorad
    nga tagil’rad bayay, ko gin ni urmed riy e bin som’on e rran.
  hlt-MCSB: Tedae Israel hlang pilnam loh a thaa a huel tih lamhma khohnin kah rhongpai
    hmuen ah caemtloek ham te rhong koep a pai uh.
  mdy-ETH: ዬካፓ ዒስራዔኤሌ ዓሳ ዎሊ ዶዲሺ ቤርታ ዔያታ ዖላኒ ኬስኬ ቤዞ ጊንሣ ኬስኪ ዔቄኔ፤
  twi-ASANTE: Nanso, Israelfoɔ nyaa akokoɔduru boaa wɔn ho ano wɔ baabi a wɔkoo ɛda
    a ɛdi animu no.
  eng-WEBU: The people, the men of Israel, encouraged themselves, and set the battle
    again in array in the place where they set themselves in array the first day.
  wal-wal: Israa7eela asai biidi sa7ai qammana gakkanaassi, GODAA sinttan yeekkiis;
    yeekkidi, “Nu ishatuura, Biniyaama asatuura olettanau naa77anttuwaa pude bonii?”
    yaagidi GODAA oichchiis. Oichchin GODAI, “Ee, etaara olettanau pude biite” yaagiis.
    Yaagin Israa7eela asai issoi issuwaa minttettidi, koiro gallassi eti olau salppido
    sohuwan naa77anttuwaakka salppidosona.
  spa-PDDPT: Pero el pueblo, los hombres de Israel, se reanimaron y volvieron a ordenar
    batalla en el mismo lugar donde la habían ordenado el día anterior.
  gun-gun: Ha'e gui avakue Israel kuery regua peteĩgue ju ipy'a guaxu vy oiko katu
    okuapy joe opu'ã aguã, jypya ára opu'ãague py ae ju.
  agu-BL: Ej tan yi xtxolbila'tz nin tzun e' ben yi e' aj Israel jalen Betel, tan
    o'kl swutz Kataj Ryos jalen yi toque'n akale'n. Nin tzun chijaktz tetz Kataj Ryos
    yi ko ba'n chiben junt tir tan oyintzi' scye'j yi e' xonl k'ajtzun Benjamín. Nin
    tampaj yi nin tal Kataj scyetz yi ba'n chiben, nin tzun jal junt tir chiwalor.
    Ej nin tzun e' bentz le junt eklok tan oyintzi' scye'j, le ite'n nin ama'la'tz
    kale e' ẍcha'ke't bajx tir.
  ilo-ULB: Ngem pinapigsa dagiti soldado ti Israel dagiti bagbagida, ket nagpuestoda
    manen iti isu met laeng a lugar a nagpuestoanda iti umuna nga aldaw.
  kpg-kpg: Digau Israel gaa hula gi di gowaa daumaha, ga manawa gee i mua o Dimaadua
    gaa dae loo gi di hiahi. Digaula ga heeu gi Mee, “Gimaadou e hula labelaa e heebagi
    gi madau duaahina go digau Benjamin?” Dimaadua ga helekai, “Uaa.” Digau dauwa
    Israel ga hagamaaloo aga nadau manawa, ga haga noho nadau gau dauwa gi di gowaa
    e dahi nogo noho ai ginaadou di laangi nomua.
  uig-ARA: لېكىن ئىسرائىلنىڭ ئادەملىرى جاسارەتكە كېلىپ، ئاۋۋالقى كۈنى سەپ تۈزگەن جايدا
    ئىككىنچى كۈنى يەنە سەپ تۈزدى.
  sus-sus: Na dangi xanbi, Isirayilakae naxa limaniya, e man naxa te Bunyaminkae xili
    ma, e nu na dɛnnaxɛ na lɔxɔɛ singe.
  pon-2006: Mehn Israel ko ahpw kohla wasahn kaudok oh mwahiei mwohn silangin KAUN-O
    lao lel nin soutik. Re ahpw kalelapak rehn KAUN-O, patohwan, “Se en pwurala mahweniong
    riat ako me kisehn kadaudok en Pensamin?” KAUN-O eri ketin sapeng irail, mahsanih,
    “Ei.” Nan kapehd en mehn Israel ko eri kehlailda, re ahpw pwurehng koasoanehdi
    nair sounpei ko wasa me re koasoaneiraildi ie rahnteio.
  ksd-ksd: Ma ra tarai, a umana tutana Israel, dia ga vargat vargiliane diat, ma dia
    ga vatur tamie diat upi ra vinarubu ta nam ra pakana gunan dia ga vatur tamie
    diat ie ta ra luaina bung.
  tur-YTC: Halk, İsrael adamları, kendilerini cesaretlendirdiler ve ilk gün savaşa
    dizildikleri yerde yeniden dizildiler.
  grc-BRENT: Καὶ ἐνίσχυσαν ἀνῆρ Ἰσραὴλ, καὶ προσέθηκαν συνάψαι παράταξιν ἐν τῷ τόπῳ
    ὅπου συνῆψαν ἐν τῇ ἡμέρᾳ τῇ πρώτῃ.
  ind-AYT: Namun, orang-orang Israel memulihkan kekuatannya lagi dan mengatur kembali
    barisan di tempat yang sama pada hari sebelumnya.
  nya-nya: Koma ankhondo a Israeli analimbikitsananso mtima ndipo anasonkhanitsanso
    kachiwiri ankhondo awo pa malo pamene anawandandalika poyamba paja.
  hrv-hrv: 'Izraelci odoše i plakahu pred Jahvom sve do večeri, a onda upitaše Jahvu
    govoreći: “Moramo li opet izići u boj protiv sinova svoga brata Benjamina?” A
    Jahve im odgovori: “Pođite na njega!”'
  mps-mps: Tama te Israel bidi te lotu wabo pesageba ma geasa pelama, tama augwaligo
    te Genuai Bidiba gela udubadi, te giliga dega sigulali. Augwaligo agaba hanalu
    wali, “Te dago dena ama dede te Benjamingo hani dabe dali ma hwįgowe, ma meni
    yaibawe?” Tama Genuai Bidigo augwaliba te po walali, “Dagego te augwali dali ma
    hwįgi pao,” wai. Tama tibaso, te Israel dabe te bomo ma selama, tama augwaligo
    te hwįgi pabo ami bidi dabe te hasia sogo te wasilali pesageba ma pelama, te
    ami bidi dabe ma wasilai dao.
  tpi-tpi: Na ol man bilong Israel i go bek long ples bilong lotu na ol i krai long
    pes bilong Bikpela inap san i go daun. Ol i askim em olsem, “Bai mipela i pait
    gen long ol brata bilong mipela, ol Benjamin, o nogat?” Na Bikpela i bekim tok
    bilong ol olsem, “Yupela go pait long ol gen.” Orait na ol Israel i kisim strong
    gen, na long de bihain ol i go bek long Gibea na ol i lainim ol soldia bilong
    pait long dispela ples ol bin lainim ol long namba wan taim.
  dan-1931: '[23]* Da drog Israelitterne op til Betel og græd lige til Aften for HERRENS
    Åsyn; og de adspurgte HERREN: “Skal jeg atter tage Kampen op med min Broder Benjamins
    Sønner?” Og HERREN svarede: “Drag op imod ham!” { [*Versene er omstillet for Meningens
    skyld.] }'
  vie-OVCB: Nhưng quân Ít-ra-ên khích lệ nhau và lại kéo nhau ra dàn quân tại chỗ
    cũ.
  guj-2017: ઇઝરાયલના સૈનિકોએ હિંમત રાખીને તેઓએ અગાઉના દિવસની માફક એ જ જગ્યાએ ફરીથી
    વ્યૂહરચના કરી.
  pon-2006A: Mehn Israel ko ahpw kohla wasahn kaudok oh mwahiei mwohn silangin KAUN-O
    lao lel nin soutik. Re ahpw kalelapak rehn KAUN-O, patohwan, “Se en pwurala mahweniong
    riat ako me kisehn kadaudok en Pensamin?” KAUN-O eri ketin sapeng irail, mahsanih,
    “Ei.” Nan kapehd en mehn Israel ko eri kehlailda, re ahpw pwurehng koasoanehdi
    nair sounpei ko wasa me re koasoaneiraildi ie rahnteio.
  por-BRBSL: O povo, os homens de Israel, se encorajaram, e ordenaram a batalha novamente
    no lugar onde se ordenaram no primeiro dia.
  cth-cth: Isarelnaw pueng ni tha a kâla awh teh, apasuek hnin kâtuknae hmuen koe,
    bout a kâtuk awh.
  twi-twi: Nanso Israelfo nyaa akokoduru boaa wɔn ho ano wɔ faako a wɔkoo da a edi
    anim no.
  hlt-hlt: Tedae Israel hlang pilnam loh a thaa a huel tih lamhma khohnin kah rhongpai
    hmuen ah caemtloek ham te rhong koep a pai uh.
  tbz-SIM: 'Kɛ̀ Isidɑyɛɛribɛɛ kɔtɛ ti Yiɛ̀ nKuyie nyììkɛ̀, kɛ́nkuɔ̀ nnɛ̀ kuyuokoo
    kɛ kù bekù kɛ bo yɑ̀ kɛ̀ bɛ̀ bo wɛ̃tɛ kɛ́yíɛ́ dokɛ́nɛ̀ bɛ tebìí Bɛnsɑmɛɛ botí
    kɔbɛ. Kɛ̀ ti Yiɛ̀ nKuyie ndɔ̀: Ɛ̃ɛ̃ bɛ̀ɛ kɔtɛ. Kɛ̀ bɛ̀ɛ wɛ̃tɛ kɛ́túótɛ́ tikɔ̃nyɑuti
    kɛ́pénnɛ́ kudookɔti bɛ̀ bɑɑ wee kù pèńnɛ́ dɛ̀,'
  msy-2020: Ezɨ Israelia uamategha ofa gamir dakozimɨn ghuegha Ikiavɨra Itir Godɨn
    guamɨn azia ikia ghuavti, aruem gɨfa. Me kamaghɨn an azai, “E ua uan aveghbuaba,
    Benjaminɨn anabamɨn adarazi ko mɨsogham, o markiam?” Ezɨ Ikiavɨra Itir God kamaghɨn
    me mɨgei, “Ia uamategh mangɨ me ko mɨsogh.” Ezɨ Israelia uamategha gavgavim uarigh
    anigha, amɨmzaraghan uamategha ghua Gibean, me faragha mɨdorozir gumaziba danganibar
    me arɨghizɨ naghɨn ua me arɨsi.
  azb-azb: Lakin İsrail ordusu cəsarətə gəlib əvvəlki gün düzüldükləri yerdə yenə
    də döyüşə düzüldü.
  eng-DBY: And the people, the men of Israel, took courage, and set the battle again
    in array in the place where they put themselves in array the first day.
  hin-2017: तो भी इस्राएली पुरुषों ने हियाव बाँधकर के उसी स्थान में जहाँ उन्होंने
    पहले दिन पाँति बाँधी थी, फिर पाँति बाँधी
  eng-YLT: And the people, the men of Israel, strengthen themselves, and add to set
    the battle in array in the place where they arranged themselves on the first day.
  eng-WYC-2017: And again, the sons of Israel trusted in their own strength, and in
    number of people, and they dressed [the] battle array, in the same place in which
    they fought before;
  eng-WMBB: The people, the men of Israel, encouraged themselves, and set the battle
    again in array in the place where they set themselves in array the first day.
  urd-GVH: इसराईली बैतेल चले गए और शाम तक रब के हुज़ूर रोते रहे। उन्होंने रब से पूछा,
    “क्या हम दुबारा अपने बिनयमीनी भाइयों से लड़ने जाएँ?” रब ने जवाब दिया, “हाँ, उन
    पर हमला करो!” यह सुनकर इसराईलियों का हौसला बढ़ गया और वह अगले दिन वहीं खड़े हो
    गए जहाँ पहले दिन खड़े हुए थे।
  rug-rug: Meke la pa vasina vahesihesiana sari na tinoni Izireli, meke kabo alili
    la pa kenuna e Zihova, osolae veluvelu sa popoa. Nanasia rini se Zihova, “Kaqu
    pule la varipera si gami koari na tasimami, sapu sari na tinoni pa popoa Benisimane?”
    Olaṉa se Zihova, “Uve,” gua si Asa. Ta sovutu va ṉiṉira pule sari na tie varipera
    tadi na tinoni Izireli, ke pule la tugo koasa vasina asa, sari na dia tie varipera.
  gaz-gaz: Namoonni Israaʼel garuu wal jajjabeessanii iddoodhuma gaafa duraa itti
    hiriiran sanatti iddoo iddoo isaanii qabatan.
  fra-LSG: Le peuple, les hommes d’Israël reprirent courage, et ils se rangèrent de
    nouveau en bataille dans le lieu où ils s’étaient placés le premier jour.
  yal-yal: Isirayila yamaan mɔn yi e wɛkilɛ, e sa ti yɛngɛ so xinla ma na yireni e
    yi sa tixi dɛnaxan yi lɔxɔ singeni.
  haw-1868: Hooikaika iho la na kanaka o ka Iseraela, a hoomakaukau e hoouka hou i
    ke kaua ma kahi a lakou i hoouka ai i ka la mua.
  arb-NAV: وَتَشَجَّعَ جَيْشُ إِسْرَائِيلَ، وَعَادُوا فَاصْطَفُّوا فِي نَفْسِ الْمَوْضِعِ
    الَّذِي اصْطَفُّوا فِيهِ فِي الْيَوْمِ الأَوَّلِ.
  ewe-ewe: Ke Israelviwo de dzi ƒo na wo nɔewo eye wogaƒo ƒu ɖe teƒe si wonɔ le ŋkeke
    gbãtɔ dzi.
  eng-LEE: And the people the men of Israel took courage, and set themselves again
    in battle-array in the place where they had arrayed themselves on the first day.
  asm-FB: পাছত ইস্ৰায়েলৰ সৈন্যসকল তেওঁলোকতকৈও বেছি শক্তিশালী আছিল, তেওঁলোকে প্ৰথম
    দিনা যি ঠাইত সৈন্যৰ বেহু পাতিছিল আকৌ সেই ঠাইতে বেহু পাতিলে।
  sus-A: نَ دَنفِ شَنبِ، عِسِرَيِلَكَيٍ نَشَ لِمَنِيَ، عٍ مَن نَشَ تٍ بُنيَمِنكَيٍ
    شِلِ مَ، عٍ نُ نَ دّننَشّ نَ لْشْي سِنفٍ.
  fra-SBL: Le peuple, les hommes d'Israël, s'encouragèrent et se rangèrent en bataille
    à l'endroit où ils s'étaient rangés le premier jour.
  hbo-hbo: וַיִּתְחַזֵּ֥ק הָעָ֖ם אִ֣ישׁ יִשְׂרָאֵ֑ל וַיֹּסִ֙פוּ֙ לַעֲרֹ֣ךְ מִלְחָמָ֔ה
    בַּמָּקֹ֕ום אֲשֶׁר־עָ֥רְכוּ שָׁ֖ם בַּיֹּ֥ום הָרִאשֹֽׁון׃
  kik-kik: No andũ a Isiraeli makĩũmanĩrĩria mũndũ na ũrĩa ũngĩ na makĩrũgama handũ
    hao rĩngĩ o harĩa meigĩte mũthenya wa mbere.
  fra-NCL: Le peuple, savoir les hommes d’Israël, affermirent leur courage, et ils
    se rangèrent de nouveau en bataille dans le lieu où ils s’étaient placés le premier
    jour.
  cek-AK: Toe Israel kaminawk loe maeto pacoeng maeto tha angpaek o moe, hmaloe ah
    ataihaih ahmuen ah atai o let.
  cuk-cuk: Israel-sordamar muchub-muchub gannar na niga-ogannonanai-guarmalad. Degisoggu,
    a-bangine, gannar bila-onomarbaligala, iduar-gebe-bila-onosmaladse guakwa ambikudapmarbalid.
  uig-CYR: Лекин Исраилниң адәмлири җасарәткә келип, авалқи күни сәп түзгән җайда
    иккинчи күни йәнә сәп түзди.
  tel-2017: తరువాత ఇశ్రాయేలీయులు వెళ్ళి సాయంకాలం వరకూ యెహోవా ఎదుట ఏడుస్తూ ఉన్నారు.
    “మా సోదరులైన బెన్యామీనీయులతో యుద్ధం చేయడానికి తిరిగి వెళ్ళాలా” అంటూ దేవుని నడిపింపు
    కోసం ప్రార్థించారు. అప్పుడు యెహోవా “యుద్ధానికి వెళ్ళండి” అని చెప్పాడు.
  hat-BSA: Men pèp la, mesye Israël yo, te ankouraje youn lòt e te vin pran plas batay
    la menm kote ke yo te vin parèt nan premye jou a.
  kos-kos: Na mwet Israel elos folokla nu ke acn in alu lalos, ac tung mwemelil ye
    mutun LEUM GOD nwe ke ekela. Elos siyuk sin LEUM GOD, “Ya fal kut in sifil mweuni
    mwet wiasr in sruf lal Benjamin?” Na LEUM GOD El fahk, “Aok.”
  hbo-WLC: וַיִּתְחַזֵּ֥ק הָעָ֖ם אִ֣ישׁ יִשְׂרָאֵ֑ל וַיֹּסִ֙פוּ֙ לַעֲרֹ֣ךְ מִלְחָמָ֔ה
    בַּמָּק֕וֹם אֲשֶׁר־עָ֥רְכוּ שָׁ֖ם בַּיּ֥וֹם הָרִאשֽׁוֹן׃
  ibo-ibo: Ndị agha Izrel gbarịtara onwe ha ume, ma werekwa ọnọdụ ibu agha dịka ha
    mere nʼụbọchị mbụ.
  ory-ory: ତହିଁ ଉତ୍ତାରେ ଇସ୍ରାଏଲୀୟ ଲୋକମାନେ ଆପଣାମାନଙ୍କୁ ଆଶ୍ୱାସ ଦେଇ ପ୍ରଥମ ଦିନ ଯେଉଁ ସ୍ଥାନରେ
    ଆପଣାମାନଙ୍କୁ ସଜାଇଥିଲେ, ପୁନର୍ବାର ସେହି ସ୍ଥାନରେ ଯୁଦ୍ଧ ସଜାଇଲେ।
  chk-chk: Mürin, ekewe aramasen Israel ra feila o kechü fän mesen ewe Samol mi Lapalap
    tori lekuniol. Iwe, ra aisini, “Ifa usun, äm aipwe feilasefäl o maun ngeni pwim
    kewe chon Peniamin?” Nge ewe Samol mi Lapalap a pälüeni, “Oupwe feila o maun ngeniir.”
    Mürin, ekewe re Israel ra tipepworasefäl o atettelisefäli ar mwichen sounfiu lon
    ewe chök leni ia ra piin atetteliir ie me mwan.
  rop-rop: Brom deya detlot Isreil pipul bin go langa det seikridwan pleis blanga
    YAWEI igin, en deya na deibin sori miselp en kraikrai raidap sangodan, en afta
    deibin askim God, “Melabat garra stil gobek en fait langa detmob?” En God bin
    tok, “Yuwai. Yumob garra gobek en fait.” Wal wen God bin tok lagijat, ola Isreil
    solja bin gudbinji, en deibin filim miselp strongbala, en deibin gobek langa det
    taun, en ola solja bin go en jandap langa det seim pleis blanga fait igin,
  ukr-1871: 'І пійшли сини Ізрайлеві та й плакали перед Господом до вечора, питаючи:
    виступати менї знов на Беняминїїв? Відказав Господь: Виступайте проти їх!'
  deu-1951: Aber das Volk, die Männer von Israel, stärkten sich und stellten sich
    wieder in Schlachtordnung auf, am gleichen Orte, wo sie sich am Tage zuvor gestellt
    hatten.
  eng-JPS: And the people, the men of Israel, encouraged themselves, and set the battle
    again in array in the place where they set themselves in array the first day.
  srp-1865: Ali se narod sinova Izrailjevijeh oslobodi, te se opet uvrstaše na istom
    mjestu gdje se bijahu uvrstali prvoga dana.
  lug-lug: Naye abantu bazzaamu abasajja ba Isirayiri amaanyi, ne baddayo ne basimba
    ennyiriri mu kifo mwe baali ku lunaku olwasooka.
  heb-heb: ויתחזק העם איש ישראל ויספו לערך מלחמה במקום אשר ערכו שם ביום הראשון׃
  ben-IRV: পরে ইস্রায়েলীয়রা নিজেদেরকে আশ্বাস দিয়ে, প্রথম দিনের যে জায়গায় সৈন্য
    স্থাপন করেছিল, আবার সেই জায়গায় সৈন্য স্থাপন করল।
  pan-pan: ਫਿਰ ਵੀ ਇਸਰਾਏਲੀ ਮਨੁੱਖਾਂ ਨੇ ਆਪਣੇ ਆਪ ਨੂੰ ਤਕੜਾ ਕਰ ਕੇ ਅਗਲੇ ਦਿਨ ਉਸੇ ਥਾਂ ਵਿੱਚ
    ਜਿੱਥੇ ਪਹਿਲੇ ਦਿਨ ਕਤਾਰ ਬੰਨ੍ਹੀ ਸੀ, ਫਿਰ ਕਤਾਰ ਬੰਨ੍ਹੀ।
  mya-JVB: သို့ရာတွင် ဣသရေလ အမျိုးသားတို့သည် ရဲရင့် သောစိတ်ကိုယူ၍ ပဌမ နေ့ တွင် စစ်ခင်းကျင်း
    သော အရပ် ၌ တဖန် ခင်းကျင်း ကြ၏။
  hmo-hmo: To Israela taudia be idia boga auka noho, bona edia tuari gabudia dekenai
    idia gini lou, tuari dina ginigunana dekenai idia gini hegeregerena.
  urd-urd: लेकिन बनी — इस्राईल के लोग हौसला करके दूसरे दिन उसी मक़ाम पर जहाँ पहले
    दिन सफ़ बाँधी थी फिर सफ़आरा हुए।
  rus-SYN: Но народ Израильский ободрился, и опять стали в боевой порядок на том месте,
    где стояли в прежний день.
  bqc-SIM: Isailiↄ kↄ̃ gbà sↄ̃, ↄ̃ aa ɛ̀a zĩ'ↄpòo gu pↄ́ aa pòou yãa lↄ.
  tcz-CHONGTHU: Ahinlah Israelte chu khatle khat akitil touvin animasa a akisatnao
    mun mama achun pan alakit tauvin ahi.
  mar-mar: तथापि इस्राएली सैन्याने पुन्हा शक्तीशाली होऊन जेथे त्यांनी पहिल्या दिवशी
    लढाई लावली होती, त्या ठिकाणीच व्यूहरचना केली.
  qub-qub: Chaymi Israelcunaga Bet-elman aywaycur Tayta Diospa ñaupancho wagaran pacha
    chacänancama. Yapay Tayta Diosta tapuran wauguin Benjamín trïbu runacunaman pillyaj
    cutinanpaj mana cutinanpäpis. Chaura Tayta Diosga musyachiran yapay cutinanpaj.
    Chaymi yapay balurcharan cutinanpaj. Warannin cutishpanmi Benjamincunataga yapay
    shuyaran rimir junaj pillyashan cajllacho.
  hat-hat: Men, lame pèp Izrayèl la reprann fòs, yo pran pozisyon ankò menm kote yo
    te ye premye jou a pou y' al goumen.
  eng-BSB: But the Israelite army took courage and again took their battle positions
    in the same place where they had arrayed themselves on the first day.
  tod-tod: Nuɓusɛiti, Izelayɛle nuiti, ti ɓɔɠɔ iɲɔdɔɔni, ti ɠɛʋele ɓɛtɛni kɔɔɠɔ vai
    ma mɔnɔ ga niinɛ naama adaʋɛ nɔ, ʋɛ ti ɠɛni ʋuuni ná folo mɔungi.
  eng-WEBPB: The people, the men of Israel, encouraged themselves, and set the battle
    again in array in the place where they set themselves in array the first day.
  kbq-kbq: Hianagi Israeli vahe'mo'za ana zankura zamagesa ontahi ko'ma hate'ma vunaku'ma
    emeritru hu'naza kumapi ete hate vunaku atruhu'za mani'ne'za nanekea hu'za ozeri
    hankaveti azeri hankaveti hu'naze.
  nhe-BL: 'Huan nopa israelitame yajque quicamahuitoj TOTECO huan iixpa chocaque hasta
    tiotlac. Huan quitlajtlanijque tlaque monequi quichihuase. Quiijtojque: “TOTECO,
    ¿monequi timocuepase huan sampa tiquintehuitij nopa tlacame tlen nopa hueyi familia
    Benjamín tlen itztoque toicnihua?” Huan TOTECO quinnanquili: “Quena, xiyaca huan
    xiquintehuitij.” Huajca nopa israelitame moyolchicajque, huan sampa mocualtlalijque
    huan yajque campa achtohui motlalijtoyaj para tlatehuitij.'
  gub-BL: Na'e Izaew uzewyr wi oho Tupàn imuwete katu haw pe wà, Tupàn henataromo
    uzai'o pà wà. Te karuk etea'i mehe uzai'o wà. Upuranu Tupàn Tuweharupi Wiko Ma'e
    rehe wà. — Aipo oroho wi putar urerywyr Mezàmi izuapyapyr waàmàtyry'ym pà ure
    nehe, i'i izupe wà. — Aze, i'i wanupe. — Peho nehe, i'i wanupe. Na'e hurywete
    wi Izaew wà kury. Omono kar wi zauxiapekwer puruàmàtyry'ymaw pe wà no, karumehe
    arer puruàmàtyry'ymaw pe wà no.
  eng-DRA: 'Again Israel trusting in their strength and their number, set their army
    in array in the same place, where they had fought before:'
