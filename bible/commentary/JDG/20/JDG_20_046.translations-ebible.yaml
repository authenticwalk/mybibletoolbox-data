verse: JDG.020.046
translations:
  mal-C: അങ്ങനെ ബെന്യാമീൻഗോത്രത്തിൽ ഇരുപത്തയ്യായിരം യോദ്ധാക്കൾ അന്നു മരിച്ചുവീണു.
    അവർ എല്ലാവരും പരാക്രമശാലികൾ ആയിരുന്നു.
  deu-TKW: So betrug die Gesamtheit der gefallenen Benjaminiten an jenem Tage 25000
    mit Schwertern bewaffnete, lauter tapfere Männer.
  lin-lin: 'Motango nyonso ya bana ya Benjame oyo bakufaki na mokolo wana ezalaki
    nkoto tuku mibale na mitano : bango nyonso bazalaki bilombe ya bitumba mpe bayebaki
    kobunda na mopanga.'
  eng-LSV: And all those falling of Benjamin are twenty-five thousand men drawing
    sword, on that day—all these [were] men of valor;
  eng-GNV: 'So that all that were slayne that day of Beniamin, were fiue and twentie
    thousand men that drewe sword, which were all men of warre:'
  eng-WEBSTER: So that all who fell that day of Benjamin were twenty and five thousand
    men that drew the sword; all these were men of valor.
  nhw-BL: Huajca ipan nopa tonal nopa miyaqui israelitame quinmictijque ica ininmachete
    pano 25 mil israelitame tlen iixhuihua Benjamín, huan nochi eliyayaj tlacame catli
    cuali quimatque tlahuilanaj.
  swh-ONEN: Siku ile wakawaua Wabenyamini 25,000 waliokuwa mashujaa wa vita.
  bba-bba: Be bɑ ɡu dɔmɑ te, ben bwese te sɔɔ, bɑ sɑ̃ɑwɑ tɑbu durɔbu nɔrɔbun subɑ
    yɛndɑ nɔɔbu (25.000).
  eng-KJVCPB: So that all which fell that day of Benjamin were twenty and five thousand
    men that drew the sword; all these were men of valour.
  luo-luo: Jo-Benjamin duto mane oneg odiechiengno ne gin jolweny marahuma alufu piero
    ariyo gabich.
  meu-meu: Taunabunai, Beniamina taudia una dina ai e mase iboudiai na gerebu-rua
    daha-ima; iboudiai na tuari taudia mai goadadia, imadia na mai daredia.
  npi-ULB: त्यस दिन मर्नेहरूमा पच्‍चीस हजार बेन्यामीनी सेनाहरू थिए जो तरवारले लडाइँ
    गर्नको निम्ति तालिम प्राप्‍त थिए । तिनीहरू सबै युद्ध गर्न निपुण थिए ।
  yor-yor: Ní ọjọ́ náà ẹgbàá méjìlá ó lé ẹgbẹ̀rún (25,000) jagunjagun Benjamini tí
    ń fi idà jagun ní ó ṣubú, gbogbo wọn jẹ́ akọni ológun.
  ind-ind: Jadi, sebanyak 25.000 pasukan terbaik suku Benyamin gugur pada hari itu.
  pes-OPCB: به این طریق قبیلهٔ بنیامین بیست و پنج هزار دلاور شمشیرزن خود را در آن
    روز از دست داد و تنها ششصد نفر از آنها باقی ماندند که به صخرهٔ رمون گریختند و
    چهار ماه در آنجا ماندند.
  tgl-ULB: Ang lahat ng mga sundalo ng Benjamin na pinatumba sa araw na iyon ay 25,
    000—kalalakihan na tinuruan para lumaban gamit ang espada; lahat sila ay tanyag
    sa labanan.
  hui-hui: Horo ogoningi Isaraelealirume Beniyamini agali daosini pira kirani duria
    (25,000) bai hene. Agali homayadaruni wai biaga pari wayali haga binigo bibahende
    bai hene.
  mya-mya: ထို​နေ့​၌​ဗင်္ယာ​မိန်​အ​မျိုး​သား​စု​စု​ပေါင်း​နှစ် သောင်း​ငါး​ထောင်​မျှ​သေ​ရ​ကြ​၏။
    ထို​သူ​အား လုံး​ပင်​သူ​ရဲ​ကောင်း​များ​ဖြစ်​ကြ​သ​တည်း။
  bod-N: ཉིན་དེར་པེན་ཡཱ་མེན་པ་རྣམས་ལས་ཁྱོན་བསྡོམས་མི་ཉིས་ཁྲི་ལྔ་སྟོང་བསད་ཅིང་རལ་གྲི་ཐོགས་པའི་དཔའ་རྒོད་རྐྱང་རྐྱང་ཡིན་ནོ།
    །
  sna-sna: Pazuva iroro, kwakafa varume vaBhenjamini veminondo zviuru makumi maviri
    nezvishanu, vose varwi voumhare.
  spa-BLM: De modo que todos los que cayeron aquel día de Benjamín fueron veinticinco
    mil hombres que sacaron la espada. Todos ellos eran hombres de valor.
  cac-cac: Yuj chi' a d'a jun c'u chi', 25 mil eb' soldado yic Benjamín chi' ix chami,
    aton eb' soldado te jelan d'a oval.
  swh-ULB: Askari wote wa Benyamini walioshuka siku hiyo walikuwa watu ishirini na
    tano waliokuwa wamejifunza kupigana kwa upanga; wote walikuwa wanajulikana katika
    vita.
  bel-bel: А ўсіх сыноў Веньямінавых, якія загінулі ў той дзень, было дваццаць пяць
    тысяч чалавек, што агалілі меч, і ўсе яны былі мужчыны дужыя.
  deu-ELBBK: So waren all der von Benjamin an diesem Tag Gefallenen 25.000 Mann, die
    das Schwert zogen; diese alle waren tapfere Männer.
  mbb-OT: Is langun he nepatey zutun he andew, 25,000 he menge Benjaminhen he menge
    mevurut he menge sundaru he neǥumeenan te menge ispada.
  mal-2015: അങ്ങനെ ബെന്യാമീന്യരിൽ ആകെ ഇരുപത്തയ്യായിരം ആയുധപാണികൾ അന്നു പട്ടുപോയി;
    അവർ എല്ലാവരും പരാക്രമശാലികൾ തന്നേ.
  rmc-rmc: Oda džives murdarde 25 000 Benjaminčanen, save pes džanenas mištes te marel
    le šabľenca a sas zorale murša.
  pes-OPV: پس جمیع کسانی که در آن روز از بنیامین افتادند، بیست و پنج هزار مرد شمشیرزن
    بودندکه جمیع آنها مردان جنگی بودند.
  ron-1924: Ынтрег нумэрул бениамицилор каре ау перит ын зиуа ачея а фост де доуэзечь
    ши чинч де мий де оамень ын старе сэ поарте армеле, тоць войничь.
  ben-OBCV: সেদিন বিন্যামীন গোষ্ঠীভুক্ত 25,000 তরোয়ালধারী লোক নিহত হল। তারা সবাই
    ছিল বীর যোদ্ধা।
  som-som: Sidaas daraaddeed maalintaas wixii reer Benyaamiin ka le'day kulligood
    waxay ahaayeen shan iyo labaatan kun oo nin oo seefqaad ah, oo kulligoodna waxay
    wada ahaayeen rag xoog badan.
  lat-VUC: Et sic factum est, ut omnes qui ceciderant de Benjamin in diversis locis
    essent viginti quinque millia pugnatores ad bella promptissimi.
  eng-ASVBT: So that all who fell that day of Benjamin were twenty and five thousand
    men that drew the sword; all these were men of valor.
  ita-1885: Così tutti quelli che in quel giorno caddero morti de' Beniaminiti, furono
    venticinquemila uomini, che potevano trar la spada, tutti uomini di valore.
  eng-LXXUP: 'And all that fell of Benjamin were twenty-five thousand men that drew
    sword in that day: all these were men of might.'
  eng-ULB: All the soldiers of Benjamin who fell that day were twenty-five thousand—men
    who were trained to fight with the sword; all of them were distinguished in battle.
  spa-VBL: Así que ese día mataron a veinticinco mil benjamitas, todos armados con
    espadas y todos guerreros valientes.
  fra-_FOB: Tous ceux de Benjamin qui tombèrent ce jour-là furent donc vingt-cinq
    mille hommes, tirant l'épée, et tous vaillants hommes.
  mal-mal: അങ്ങനെ ബെന്യാമീന്യരിൽ ആകെ ഇരുപത്തയ്യായിരം പരാക്രമശാലികളായ ആയുധപാണികൾ അന്ന്
    പട്ടുപോയി.
  urd-GVR: Is tarah Binyamīn ke kul 25,000 talwār se lais aur tajrabākār faujī māre
    gae.
  suz-BL: मेको नाक्‍ती २५ हजार या कुरशो बेन्‍यामीन आ थर ङा मुरपुकी लडाइमी साइक्‍चा
    पुंइसमा बाक्‍त।
  ita-1927: Così, il numero totale de’ Beniaminiti che caddero quel giorno fu di venticinquemila,
    atti a trar la spada, tutta gente di valore.
  ckb-ckb: لەو ڕۆژەدا بیست و پێنج هەزار پیاوی شمشێر بەدەست لە بنیامین کوژران و هەموویان
    جەنگاوەری بە توانا بوون.
  eng-BBE: So twenty-five thousand of the swordsmen of Benjamin came to their end
    that day, all strong men of war.
  kan-OKCV: ಹೀಗೆಯೇ ಬೆನ್ಯಾಮೀನ್ಯರೊಳಗೆ ಆ ದಿವಸದಲ್ಲಿ ಬಿದ್ದವರೆಲ್ಲರೂ ಖಡ್ಗ ಹಿಡಿಯುವ ಇಪ್ಪತ್ತೈದು
    ಸಾವಿರ ಜನರು. ಇವರೆಲ್ಲರೂ ಪರಾಕ್ರಮಶಾಲಿಗಳಾಗಿದ್ದರು.
  tam-2017: இவ்விதமாக பென்யமீனர்களில் அந்த நாளில் பட்டயத்தினால் சண்டையிடுவதற்குப்
    பயிற்சிபெற்றவர்கள் இருபத்தைந்தாயிரம்பேர் இறந்தார்கள்; அவர்கள் எல்லோரும் யுத்தத்தில்
    பெலமுள்ளவர்களாக இருந்தார்கள்.
  spa-RV-1909: Así todos los que de Benjamín murieron aquel día, fueron veinticinco
    mil hombres que sacaban espada, todos ellos hombres de guerra.
  ron-BTF: Astfel că toți cei care au căzut în acea zi din Beniamin au fost douăzeci
    și cinci de mii de bărbați care scoteau sabia; toți aceștia erau războinici viteji.
  eng-WEBP: So that all who fell that day of Benjamin were twenty-five thousand men
    who drew the sword. All these were men of valor.
  eng-FBV: So that day twenty-five thousand Benjamite were killed, all armed with
    swords and all courageous warriors.
  nld-1939: In het geheel waren er dus die dag vijf en twintig duizend Benjamieten,
    die het zwaard hanteerden, gevallen, allemaal dappere mannen;
  nch-BL: Huajca ipan nopa tonali nopa miyaqui israelitame quinmictijque ica inimacheta
    quipano 25 mil israelitame ten iixhuihua Benjamín, huan nochi eliyayaj tacame
    cati cuali quimatiyayaj tatehuíaj.
  vie-1934: Vậy, số tổng cộng người Bên-gia-min ngã chết trong ngày đó là hai muôn
    năm ngàn người có tài cầm gươm, và thảy đều là người dõng sĩ.
  hin-CV: इसलिये उस दिन वध किए सैनिकों की सारी गिनती पच्चीस हज़ार हो गई. से सभी कुशल
    हज़ार सैनिक थे-तलवार चलाने में निपुण.
  spa-BES: Entonces, veinticinco mil espadachines de Benjamín llegaron a su fin ese
    día, todos eran hombres de guerra fuertes.
  tdx-tdx: Aa le nte-Beniamine ro-ale-tsi-lime-arivo ty nikorovoke tañ’ andro izay,
    songa mpitàm-pibara, ondaty maozatse.
  tha-KJV: คนเบนยามิ​นที​่ล้มตายในวันนั้น เป็นทหารถือดาบสองหมื่นห้าพันคน ทุ​กคนเป็นทแกล้วทหาร
  por-BR-2018: Assim todos os que de Benjamim morreram aquele dia, foram vinte e cinco
    mil homens que tiravam espada, todos eles homens de guerra.
  deu-ELO: So waren all der von Benjamin an selbigem Tage Gefallenen fünfundzwanzigtausend
    Mann, die das Schwert zogen; diese alle waren tapfere Männer.
  eng-WYC-2018: And so it was done, that all that felled down of (the sons of) Benjamin
    in diverse places, were five and twenty thousand, fighters most ready to battles.
    (And so it was done, that all of the Benjaminites who fell down in diverse places
    that day, were twenty-five thousand fighting men, all ready for battle.)
  epo-epo: La nombro de ĉiuj falintoj el la Benjamenidoj en tiu tago estis dudek kvin
    mil homoj eltirantoj de glavo; ĉiuj ili estis fortaj militistoj.
  uig-PIN: U küni Binyaminlardin ɵltürülgǝnlǝr yigirmǝ bǝx ming adǝm idi. Bularning
    ⱨǝmmisi palwanlar bolup, ⱪiliq tutⱪanlar idi.
  beo-beo: Amo esoga, Isala:ili dunu da Bediamini dadi gagui dunu noga:iwane, huluane
    25,000 agoane medole legei.
  tpi-OTNT: Olsem na ol man i dai long dispela de, namba bilong ol i kamap inap 25,000.
    Ol dispela man i strongpela man bilong pait.
  hau-SA: A ranar kuwa mutanen Benyamin dubu ashirin da biyar ne aka kashe, dukansu
    jarumai.
  uig-LAT: U küni Binyaminlardin öltürülgenler yigirme besh ming adem idi. Bularning
    hemmisi palwanlar bolup, qilich tutqanlar idi.
  nde-nde: Ngalelolanga kwafa abakoBhenjamini abalwa ngenkemba abazinkulungwane ezingamatshumi
    amabili lanhlanu, bonke bengamaqhawe.
  ton-ton: 'Ko ia ko kinautolu kotoa pē naʻe tō ʻi he kakai Penisimani ʻi he ʻaho
    ko ia ko e kau tangata ʻe toko ua mano, mo e toko nima afe ʻaia naʻe toʻo heletā:
    ko e kau tangata toʻa ʻakinautolu kotoa pē.'
  ces-1613: A tak bylo všech, kteříž padli v ten den z Beniaminských, pětmecítma tisíc
    mužů bojovných, vše mužů silných.
  eng-WMB: So that all who fell that day of Benjamin were twenty-five thousand men
    who drew the sword. All these were men of valor.
  tam-TCV: இவ்விதமாக அந்நாளில் இருபத்தையாயிரம் பென்யமீனிய வாள் ஏந்தும் வீரர்கள் மடிந்தனர்.
    இவர்கள் எல்லோரும் திறமைமிக்க வீரர்கள்.
  ceb-ULB: Ang tanan kasundalohan sa Benjamin nga nangamatay nianang adlawa miabot
    ug 25, 000— mga kalalakin-an nga gibansay nga makig-away gamit ang espada; ang
    tanan kanila hanas gayod makiggubat.
  pol-UBG: A tak wszystkich poległych z Beniamina tego dnia było dwadzieścia pięć
    tysięcy mężczyzn dobywających miecz, wszyscy byli wojownikami.
  urd-GVU: اِس طرح بن یمین کے کُل 25,000 تلوار سے لیس اور تجربہ کار فوجی مارے گئے۔
  deu-1912: Und also fielen des Tages von Benjamin fünfundzwanzigtausend Mann, die
    das Schwert führten und alle streitbare Männer waren.
  kan-2017: ಹೀಗೆ ಆ ದಿನ ಬೆನ್ಯಾಮೀನ್ಯರಲ್ಲಿ ಇಪ್ಪತ್ತೈದು ಸಾವಿರ ಯುದ್ಧಸನ್ನದ್ಧರಾದ ಸೈನಿಕರು ಸಂಹರಿಸಲ್ಪಟ್ಟರು.
  yap-yap: Rofen nem e 25,000 e pi Benjamin u gubin nthang e pogofan rorad — yad gubin
    ma bogi salthaw nib muthan’rad.
  hlt-MCSB: Te vaengah Benjamin khui lamkah aka cungku rhoek boeih he hnin at dongah
    mah cunghang aka pom tatthai hlang kak te hlang thawng kul thawng nga om.
  mdy-ETH: ዬኖ ኬሎ ቢኢኒያሜ ዓሶፓ ሃይቄ ዓሳ ዎሊ ዑፃ ላማታሚ ዶንጎ ሺያ ማዓዛ ዬያታ ዖልዚና ኮሺ ዔርቴ ዓሲኬ።
  twi-ASANTE: Enti, Benyamin abusuakuo no hweree akofoɔ akokoɔdurufoɔ ɔpeduonunum
    saa ɛda no,
  eng-WEBU: So that all who fell that day of Benjamin were twenty-five thousand men
    who drew the sword. All these were men of valor.
  wal-wal: He gallassi Biniyaama biittaappe bisuwan olettiya laatamanne ichchashu
    sha7u asati haiqqidosona; he ubbatikka mino olanchchata.
  spa-PDDPT: De manera que los que cayeron de Benjamín aquel día fueron 25.000 hombres
    que sacaban espada, todos hombres valientes.
  gun-gun: Ha'e va'e ára Benjamim regua omano va'e ha'e javi vy ma vinte e cinco mil
    avakue kyxe revegua, ipy'a guaxuve va'e meme.
  agu-BL: Te jun k'eja's, e' quim junak o' mil sanlar yi chin cham nin e' yi e' len
    xonl k'ajtzun Benjamín.
  ilo-ULB: 25, 000 amin ti soldado ti Benjamin a napasag iti dayta nga aldaw— lallaki
    a nasanay a makigubat babaen iti kampilan; aminda ket mabigbigbig a mannakigubat.
  kpg-kpg: Huogodoo, digau dauwa hagamataane o Benjamin e madalua maa lima mana (25,000)
    la gu daaligi guu mmade i di laangi deelaa.
  uig-ARA: ئۇ كۈنى بىنيامىنلاردىن ئۆلتۈرۈلگەنلەر يىگىرمە بەش مىڭ ئادەم ئىدى. بۇلارنىڭ
    ھەممىسى پالۋانلار بولۇپ، قىلىچ تۇتقانلار ئىدى.
  sus-sus: Na lɔxɔɛ Bunyamin sɔɔri fanyi wulu mɔxɔɲɛn nun suuli naxa faxa, e birin
    santidɛgɛma kanyi.
  pon-2006: Koaruhsie patpene mehn Pensamin rianen limekid me kamakamala rahno—irail
    koaros sounpei kommwad kei.
  ksd-ksd: Damana ta nam ra bung a ura vinun ma a ilima na arip na marmar na tarai
    Beniamin dia ga virua, go diat parika a umana tena vinarubu ma ra pakat.
  tur-YTC: Böylece Benyamin'den o gün ölenlerin hepsi, kılıç çeken yirmi beş bin kişiydi.
    Bunların hepsi cesur yiğitlerdi.
  grc-BRENT: Καὶ ἐγένοντο πάντες οἱ πεπτωκότες ἀπὸ Βενιαμὶν, εἰκοσιπέντε χιλιάδες
    ἀνδρῶν ἑλκόντων ῥομφαίαν ἐν τῇ ἡμέρᾳ ἐκείνῃ· οἱ πάντες οὗτοι ἄνδρες δυνάμεως.
  ind-AYT: Dan, semua yang tewas dari suku Benyamin pada hari itu adalah dua puluh
    lima ribu orang yang bersenjatakan pedang. Mereka semua adalah orang-orang yang
    gagah perkasa.
  nya-nya: Pa tsiku limenelo Abenjamini olimba mtima okhala ndi malupanga okwana 25,000
    anafa.
  hrv-hrv: Toga dana palo je Benjaminovaca dvadeset tisuća ljudi vičnih maču, sve
    samih vrsnih junaka.
  mps-mps: Tama te sogo ela muani bidi dabe te nedali namba te umabo mu, te 25,000
    Benjamin hani bidi tama. Te bidi dabe hwįbo bomai bidi dabe dao.
  tpi-tpi: Olsem na ol man i dai long dispela de, namba bilong ol i kamap inap 25,000.
    Ol dispela man i strongpela man bilong pait.
  dan-1931: De, der faldt af Benjamin den Dag, var således i alt 25.000 våbenføre
    Mænd, alle tapre Folk.
  vie-OVCB: Vậy, trong ngày ấy đại tộc Bên-gia-min có 25.000 người bị giết, họ đều
    là chiến sĩ dũng cảm, trang bị bằng gươm.
  guj-2017: તે દિવસે બિન્યામીનના સૈનિકોમાંના તાલીમ પામેલા અને તલવાર ચલાવવામાં કુશળ
    એવા પચીસ હજાર સૈનિકોને મારી નાખવામાં આવ્યા; તેઓ સર્વ યુદ્ધમાં પ્રવીણ હતા.
  pon-2006A: Koaruhsie patpene mehn Pensamin rianen limekid me kamakamala rahno—irail
    koaros sounpei kommwad kei.
  por-BRBSL: Para que todos os que caíram naquele dia de Benjamin fossem vinte e cinco
    mil homens que desembainharam a espada. Todos estes homens eram homens de valor.
  cth-cth: Hottelah, hat hnin Benjaminnaw kadoutnaw pueng hah, tahloi ka patuem e
    25,000 touh a pha. Abuemlah hoi athakaawme taminaw hoi a tarankahawinaw seng doeh.
  twi-twi: Enti Benyamin abusuakuw no hweree akofo akokodurufo mpemaduonu anum saa
    da no,
  hlt-hlt: Te vaengah Benjamin khui lamkah aka cungku rhoek boeih he hnin at dongah
    mah cunghang aka pom tatthai hlang kak te hlang thawng kul thawng nga om.
  tbz-SIM: Bɛnsɑmɛɛ botí kɔbɛ kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀ bɛ̀ kùɔ bɛ̀ dɛ yiè, bɛmɔu bɛ̀ do bo
    sikɔupípísìdɛ́ nɛ̀ sikɔupísìnùmmù ndi (25000) yɛkɔ̃m̀bɔ̀ yɛmbɛ̀ mɑ́ɑ̀.
  msy-2020: Ezɨ aruer kamra, ariaghirezir gumaziba bar, men dɨbobonim 25,000ɨn tu.
    Kar mɨdorozir gumazir bar gavgavibara.
  azb-azb: Həmin gün qılınc gəzdirən iyirmi beş min Binyaminli qırıldı. Bunların hamısı
    igid cəngavər idi.
  eng-DBY: 'So that all who fell that day of Benjamin were twenty-five thousand men
    that drew the sword: all these, men of valour.'
  hin-2017: तब बिन्यामीनियों में से जो उस दिन मारे गए वे पच्चीस हजार तलवार चलानेवाले
    पुरुष थे, और ये सब शूरवीर थे।
  eng-YLT: And all those falling of Benjamin are twenty and five thousand men drawing
    sword, on that day — the whole of these [are] men of valour;
  eng-WYC-2017: And so it was done, that all that felled down of Benjamin in diverse
    places, were five and twenty thousand, fighters most ready to battles.
  eng-WMBB: So that all who fell that day of Benjamin were twenty-five thousand men
    who drew the sword. All these were men of valour.
  urd-GVH: इस तरह बिनयमीन के कुल 25,000 तलवार से लैस और तजरबाकार फ़ौजी मारे गए।
  rug-rug: Sa vinarigaraedi ri doduru tie varipera bokabokadi hola, tadi na tinoni
    pa butubutu Benisimane, saripu va matei rini koasa rane sana si ari ka hiokona
    lima tina.
  gaz-gaz: Gaafas Beniyaamota goraadee hidhatan kuma digdamii shanitu ajjeefame; hundi
    isaaniis loltoota bebeekamoo turan.
  fra-LSG: Le nombre total des Benjamites qui périrent ce jour-là fut de vingt-cinq
    mille hommes tirant l’épée, tous vaillants.
  yal-yal: Bunyamin kaan naxanye faxa na lɔxɔni, sofa wuli mɔxɔɲɛn nun suulun, sofa
    kɛndɛn gbansanna.
  haw-1868: A o na kanaka a pau o Beniamina i haule. he iwakaluakumamalima tausani
    kanaka i unuhi i ka pahikaua. He poe kanaka koa keia a pau.
  arb-NAV: فَكَانَتْ جُمْلَةُ الْمَقْتُولِينَ مِنَ الْبَنْيَامِينِيِّينَ فِي ذَلِكَ
    الْيَوْمِ خَمْسَةً وَعِشْرِينَ أَلْفَ رَجُلٍ مِنَ الْمُحَارِبِينَ بِالسَّيْفِ،
    وَجَمِيعُهُمْ جَبَابِرَةُ قِتَالٍ.
  ewe-ewe: Gbe ma gbe la, Benyamin ƒe to la me tɔ akpe blaeve vɔ atɔ̃, ame siwo nye
    yidala kalẽtɔwo la tsi aʋa.
  eng-LEE: 'So that all who fell on that day of Benjamin were twenty and five thousand
    men that drew the sword: all these were men of valor.'
  asm-FB: এইদৰে সেইদিনা বিন্যামীনীয়হঁতৰ মাজৰ সৰ্ব্বমুঠ তৰোৱাললৈ যুদ্ধ কৰা পঁচিশ হাজাৰ
    সৈন্য নিহত হ’ল, তেওঁলোক সকলোৱেই যুদ্ধত বীৰ পুৰুষ আছিল।
  sus-A: نَ لْشْي بُنيَمِن سْورِ قَنيِ وُلُ مْشْحّن نُن سُولِ نَشَ قَشَ، عٍ بِرِن
    سَنتِدّفّمَ كَنيِ.
  fra-SBL: Ainsi, tous ceux de Benjamin qui tombèrent ce jour-là furent vingt-cinq
    mille hommes qui tirèrent l'épée. Tous ceux-là étaient des hommes valeureux.
  hbo-hbo: וַיְהִי֩ כָל־הַנֹּ֨פְלִ֜ים מִבִּנְיָמִ֗ן עֶשְׂרִים֩ וַחֲמִשָּׁ֨ה אֶ֥לֶף
    אִ֛ישׁ שֹׁ֥לֵֽף חֶ֖רֶב בַּיֹּ֣ום הַה֑וּא אֶֽת־כָּל־אֵ֖לֶּה אַנְשֵׁי־חָֽיִל׃
  kik-kik: Mũthenya ũcio andũ a Benjamini 25,000 arĩa maarũaga na hiũ cia njora makĩũragwo,
    na othe maarĩ arũi njamba.
  fra-NCL: Le nombre total des Benjamites qui périrent ce jour-là fut de vingt-cinq
    mille hommes tirant l’épée, tous hommes vaillants.
  cek-AK: To na niah sumsen hoi misatuh Benjamin kami sang pumphae pangato duek o;
    nihcae boih loe misatuk kop kami ah oh o.
  cuk-cuk: Bela a-ibagi mili-dulagwen-gakatar (25,000) Benjamín-sordamar-es-suidgi-bila-onomalad
    girgusad. Amar belagwable bila-onomaladgi buleganad.
  uig-CYR: У күни Биняминлардин өлтүрүлгәнләр жигирмә бәш миң адәм еди. Буларниң һәммиси
    палванлар болуп, қилич тутқанлар еди.
  tel-2017: ఆ రోజు ఇరవై ఐదు వేలమంది బెన్యామీనీయులు మరణించారు. చనిపోయిన వాళ్ళంతా కత్తియుద్ధంలో
    శిక్షణ పొందినవారే. యుద్ధం చేయడంలో ఆరితేరినవారే.
  hat-BSA: Konsa, tout Benjamit ki te tonbe nan jou sa yo se te venn-senk-mil òm ki
    te rale nepe; tout sila yo se te vanyan gèrye.
  kos-kos: Toeni nufon mwet misa inge, oasr tausin longoul limekosr mwet Benjamin
    pa anwuki ke len sac — elos nukewa mwet mweun na pulaik.
  hbo-WLC: וַיְהִי֩ כָל־הַנֹּ֨פְלִ֜ים מִבִּנְיָמִ֗ן עֶשְׂרִים֩ וַחֲמִשָּׁ֨ה אֶ֥לֶף
    אִ֛ישׁ שֹׁ֥לֵֽף חֶ֖רֶב בַּיּ֣וֹם הַה֑וּא אֶֽת־כָּל־אֵ֖לֶּה אַנְשֵׁי־חָֽיִל׃
  ibo-ibo: Ya mere, ndị Benjamin e gburu nʼagha nʼụbọchị ahụ dị iri puku abụọ, na
    ise. Ndị a bụ ndị agha mma agha, dike na dimkpa nʼagha.
  ory-ory: ଏହିରୂପେ ସେହି ଦିନ ବିନ୍ୟାମୀନ୍‍ର ଖଡ୍ଗଧାରୀ ପଚିଶ ହଜାର ଲୋକ ହତ ହେଲେ; ସେସମସ୍ତେ
    ବୀର ଥିଲେ।
  chk-chk: Iei mine unusen chon Peniamin mi mäla lon ewe ränin ükükün rüe me limungeröü
    mwän mi sile maun fän ketilas. Ir meinisin sounfiu mi pwora.
  rop-rop: Brom ol detlot Benjamin solja hubin deya langa det fait, 25,000 bin dai,
    en deibin ol brabli gudwan solja du.
  ukr-1871: Всїх же синів Беняминових, що того дня погибли, було двайцять і пять тисячей
    чоловіка, що орудували мечем, а всї були мужі добірні.
  deu-1951: Also fielen an jenem Tage von Benjamin im ganzen 25000 Mann, die das Schwert
    gezogen hatten, lauter streitbare Männer.
  eng-JPS: So that all who fell that day of Benjamin were twenty and five thousand
    men that drew the sword; all these were men of valour.
  srp-1865: I tako svega pogibe onaj dan sinova Venijaminovijeh dvadeset i pet tisuæa
    ljudi koji mahahu maèem, sve samijeh junaka.
  lug-lug: Bwe batyo Ababenyamini bonna abaafa ku lunaku olwo, baali emitwalo ebiri
    mu enkumi ttaano, bonna abo nga basajja bazira.
  heb-heb: ויהי כל הנפלים מבנימן עשרים וחמשה אלף איש שלף חרב ביום ההוא את כל אלה אנשי
    חיל׃
  ben-IRV: অতএব সেই দিন বিন্যামীনের মধ্যে খড়গধারী পঁচিশ হাজার লোক হত হল; তারা সবাই
    বলবান লোক ছিল।
  pan-pan: ਸਭ ਬਿਨਯਾਮੀਨੀ ਜੋ ਉਸ ਦਿਨ ਮਾਰੇ ਗਏ ਉਹ ਪੱਚੀ ਹਜ਼ਾਰ ਤਲਵਾਰ ਧਾਰੀ ਜੁਆਨ ਸਨ ਅਤੇ ਇਹ
    ਸਾਰੇ ਸੂਰਬੀਰ ਸਨ।
  mya-JVB: ထို နေ့ တွင် လဲ ၍ သေသော ဗင်္ယာမိန် ထား စွဲ သူရဲ တို့အရေအတွက်ကား၊ နှစ်သောင်း
    ငါးထောင်တည်း။
  hmo-hmo: Unai dainai, unai dina dekenai Beniamina taudia ibounai 25,000 idia mase,
    ibounai be tuari taudia mai edia goada danu, mai edia tuari kaia.
  urd-urd: इसलिए सब बनी बिनयमीन जो उस दिन मारे गए पच्चीस हज़ार शमशीर ज़न शख़्स थे,
    और यह सब के सब सूर्मा थे।
  rus-SYN: Всех же сынов Вениаминовых, павших в тот день, было двадцать пять тысяч
    человек, обнажавших меч, и все они были мужи сильные.
  bqc-SIM: Zĩbeezĩ Bɛ̃yãmɛɛ bui fɛ̃ndade pↄ́ gàgaↄ píi kà gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ
    baasↄo (25.000), zĩgↄ̃ↄnɛ ḿpii.
  tcz-CHONGTHU: Hiche nikho chun Benjamin phungmi chemjam mangcha a galsat hatcheh
    sangsomni le sang nga athiuvin,
  mar-mar: त्या दिवशी बन्यामिनातले जे सर्व पडले ते तलवारीने लढाईचे शिक्षण घेतलेले
    आणि अनुभवी असे पंचवीस हजार पुरुष होते; ते सर्व लढाईत प्रसिद्ध शूर लोक होते.
  qub-qub: Chay junaj Benjamín runacunaga wañuran ishcay chunca pichgan waranga (25,000)
    mas allinnin pillyajcunalla.
  hat-hat: Jou sa a, yo te touye vennsenkmil (025.000) moun antou nan branch fanmi
    Benjamen an. Epi tout te bon sòlda ki te konn goumen.
  eng-BSB: That day 25,000 Benjamite swordsmen fell, all men of valor.
  tod-tod: Ɓɛnzamɛn nui liegɔi é zaani, é ɠɛni ga zunu waaʋuufele maazu lɔɔlu (25 000),
    ti pɛ ti ga kɔɔɠɔ nu ɠɛzɛɠɛzɛgiti.
  eng-WEBPB: So that all who fell that day of Benjamin were twenty-five thousand men
    who drew the sword. All these were men of valour.
  kbq-kbq: Hagi ana maka vahe'ma ha'ma huga vahe'ma zamahe'neana 25tauseni'a vahe
    Benzameni nagara zamahe'naze.
  nhe-BL: Huajca ipan nopa tonal nopa miyac israelitame quinmictijque ica ininmachete
    pano 25 mil israelitame tlen iixhuihua Benjamín, huan nochi eliyayaj tlacame tlen
    cuali quimatque tlatehuíaj.
  gub-BL: Uzuka 25 miw Mezàmi izuapyapyr a'e 'ar mehe wà. Upaw rupi wiko zauxiapekwer
    ikàg ma'e romo wikuwe mehe wà.
  eng-DRA: And so it came to pass, that all that were slain of Benjamin in divers
    places, were five and twenty thousand fighting men, most valiant for war.
