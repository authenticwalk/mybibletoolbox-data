verse: JDG.020.002
translations:
  mal-C: ഇസ്രായേലിന്റെ സകലഗോത്രങ്ങളിലെയും സർവജനത്തിന്റെയും പ്രധാനികളും ആയുധപാണികളായ
    നാലുലക്ഷം കാലാൾപ്പടയും ദൈവജനത്തിന്റെ സഭയിൽ ഹാജരായി,
  deu-TKW: Und die Häupter des ganzen Volkes, alle Stämme Israels, stellten sich bei
    der Versammlung des Volkes Gottes - 400000 Mann zu Fuß, mit Schwertern bewaffnet.
  lin-lin: 'Bakambi ya bato nyonso, ya mabota nyonso ya Isalaele bazalaki kati na
    lisanga ya bato ya Nzambe : ezalaki na basoda nkoto nkama minei oyo batambolaka
    na makolo mpe bayebi kobunda na mopanga.'
  eng-LSV: And the chiefs of all the people, of all the tribes of Israel, station
    themselves in the assembly of the people of God, four hundred thousand footmen
    drawing sword.
  eng-GNV: And the chiefe of all the people, and all the tribes of Israel assembled
    in the Congregation of the people of God foure hundreth thousand footemen that
    drewe sword.
  eng-WEBSTER: And the chief of all the people, even of all the tribes of Israel,
    presented themselves in the assembly of the people of God, four hundred thousand
    footmen that drew sword.
  nhw-BL: Huan nopona moixnextijque nochi tlayacanani tlen sesen hueyi familia ipan
    iteipan ixhuihua Israel. Huan nojquiya itztoyaj nopona 400 mil israelita soldados
    ica ininmachete.
  swh-ONEN: Viongozi wote wa kabila za Israeli wakakaa kwenye nafasi zao katika kusanyiko
    la watu wa Mungu, askari 400,000 waendao kwa miguu wenye panga.
  bba-bba: Ben bwese kɛrɑ bɑɑyeren wiruɡibu bɑ nɑwɑ dɔmɑ te. Ben tɑbu nɑɑnɑɑkobu be
    bɑ koo kpĩ bu kɑ tɑkobi sɑnnɑ bɑ sɑ̃ɑwɑ tɔmbu nɔrɔbun subɑ nɛɛru (400.000).
  eng-KJVCPB: And the chief of all the people, even of all the tribes of Israel, presented
    themselves in the assembly of the people of God, four hundred thousand footmen
    that drew sword.
  luo-luo: Jotend dhout Israel duto nokawo keregi e chokruok mar jo-Nyasaye, jolweny
    alufu mia angʼwen man-gi ligangla.
  meu-meu: 'Hanua lohiadia iboudiai, Israel iduhudia iboudiai amo, danu e hebou, Dirava
    ena orea taudia vairadiai: idia na talau domaga-hani, aedia amo e rakava, mai
    edia dare.'
  npi-ULB: इस्राएलका सबै कुलका मानिसहरूका अगुवाहरू परमेश्‍वरका मानिसहरूको भेलामा आफ्‍नो
    सहभागीता जनाए— त्यहाँ चार लाख जना पैदल हिंड्‍ने मानिसहरू तरवार लिएर युद्ध गर्न
    तयार थिए ।
  yor-yor: Àwọn olórí gbogbo àwọn ènìyàn láti gbogbo ẹ̀yà Israẹli dúró ní ipò wọn
    ní àpéjọ àwọn ènìyàn Ọlọ́run, ogún ọ̀kẹ́ (400,000) ọkùnrin ológun ti àwọn àti
    idà wọn.
  ind-ind: '@see-verse:JDG.020.001'
  pes-OPCB: '@see-verse:JDG.020.001'
  tgl-ULB: Ang mga pinuno ng lahat ng mga tao, ng lahat ng mga lipi ng Israel, kinuha
    ang kanilang mga lugar sa pagpupulong ng mga tao ng Diyos—400, 000 kalalakihang
    naglalakad, na nakahandang lumaban gamit ang espada.
  hui-hui: Isaraele hameigini bibahendenaga agali haguane hearubi Ngode Datagaliwabenaga
    wali agali mo mogobu hayadagua dege tibi íbu mogobu hene. Horo ogoningi ami agali
    wai biaga ayu tibu ne gadeleore yu hearu ti daosini dege handari maria (400,000)
    íbu ngoai hene.
  mya-mya: စု​ရုံး​ရောက်​ရှိ​လာ​ကြ​သော​ဘု​ရား​သ​ခင် ၏​လူ​မျိုး​တော်​တွင် ဣ​သ​ရေ​လ​အ​နွယ်
    အ​ပေါင်း​တို့​၏​ခေါင်း​ဆောင်​များ​ပါ​ဝင် ကြ​၏။ မိ​ဇ​ပါ​မြို့​၌​ခြေ​လျင်​တပ်​သား
    ပေါင်း​လေး​သိန်း​မျှ​စု​ရုံး​လျက်​ရှိ​သ​တည်း။-
  bod-N: ཡེས་ར་ཨེལ་པའི་འགོ་དཔོན་ཏེ་ཚོ་པ་ཁག་གི་དམག་དཔོན་ཚང་མ་དཀོན་མཆོག་གི་འབངས་མི་རྣམས་འཚོགས་པའི་ཁྲོད་དུ་འགྲེང་ནས་བསྡད་ཅིང་།
    གྲི་ཐོགས་པའི་རྐང་དམག་ཁྱོན་བསྡོམས་འབུམ་བཞི་ཡོད་པའོ། །
  sna-sna: Vatungamiriri vavanhu vose vamarudzi eIsraeri vakandomira panzvimbo dzavo
    paungano yavanhu vaMwari, zviuru zvamazana mana zvavarwi vakapakata minondo.
  spa-BLM: Los jefes de todo el pueblo, de todas las tribus de Israel, se presentaron
    en la asamblea del pueblo de Dios, cuatrocientos mil hombres de a pie que sacaban
    espada.
  cac-cac: Masanil eb' yajal yaj d'a junjun yin̈tilal eb' israel schon̈ab' Dios, ayec'
    molan eb' ta'. Ay am 400 mil eb' soldado yed'nacxo syamc'ab' yic oval.
  swh-ULB: Viongozi wa watu wote, wa kabila zote za Israeli, wakachukua nafasi zao
    kwenye kusanyiko la watu wa Mungu-watu 400, 000 waendao kwa miguu, ambao walikuwa
    tayari kupigana na upanga.
  bel-bel: І сабраліся правадыры ўсяго народа, усе плямёны Ізраілевыя, на сход народа
    Божага, чатырыста тысяч пешых, якія агалялі меч.
  deu-ELBBK: 'Und die Häupter des ganzen Volkes, aller Stämme Israels, stellten sich
    in der Versammlung des Volkes Gottes: 400.000 Mann Fußvolk, die das Schwert zogen.'
  mbb-OT: Dutun is menge pengulu te kada tribu te Israel te kedtiǥum te menge etew
    te Megbevayà. 400,000 sikandan is langun he menge sundaru he neǥumeenan te ispada.
  mal-2015: യിസ്രായേലിന്റെ സകലഗോത്രങ്ങളുമായ സർവ്വജനത്തിന്റെയും പ്രധാനികളും ആയുധപാണികളായ
    നാലുലക്ഷം കാലാളും ദൈവത്തിന്റെ ജനസംഘത്തിൽ വന്നുനിന്നു-
  rmc-rmc: Zgele pes savore manuša le Devleskre – o vodci andral savore izraelika
    kmeňi. Sas ode 400 000 murša le šabľenca.
  pes-OPV: و سروران تمام قوم و جمیع اسباطاسرائیل یعنی چهارصد هزار مرد شمشیر زن پیاده
    در جماعت قوم خدا حاضر بودند.
  ron-1924: 'Кэпетенииле ынтрегулуй попор, тоате семинцииле луй Исраел, ау венит ын
    адунаря попорулуй луй Думнезеу: ерау патру суте де мий де оамень педештри, каре
    скотяу сабия.'
  ben-OBCV: ইস্রায়েলের বিভিন্ন গোষ্ঠীর সব লোকজনের নেতারা ঈশ্বরের প্রজাদের জনসমাবেশে
    4,00,000 তরোয়ালধারী লোকের মধ্যে তাঁদের স্থান গ্রহণ করলেন।
  som-som: Markaasaa dadka madaxdiisii oo dhan ee ka socda qabiilooyinka reer binu
    Israa'iil oo dhan ayaa isa soo dhex taagay dadka Ilaah shirkiisii, kuwaasoo ahaa
    afar boqol oo kun oo nin oo lug ah oo wada seefqaad ah.
  lat-VUC: Omnesque anguli populorum, et cunctæ tribus Israël in ecclesiam populi
    Dei convenerunt, quadringenta millia peditum pugnatorum.
  eng-ASVBT: And the chiefs of all the people, even of all the tribes of Israel, presented
    themselves in the assembly of the people of God, four hundred thousand footmen
    that drew sword.
  ita-1885: E i capi di tutto il popolo, di tutte le tribù d'Israele, comparvero nella
    raunanza del popolo di Dio, in numero di quattrocentomila uomini a piè, che potevano
    trar la spada.
  eng-LXXUP: And all the tribes of Israel stood before the Lord in the assembly of
    the people of God, four hundred thousand footmen that drew sword.
  eng-ULB: The leaders of all the people, of all the tribes of Israel, took their
    places in the assembly of the people of God—400,000 men on foot, who were ready
    to fight with the sword.
  spa-VBL: Los líderes de todo el pueblo de cada tribu israelita tomaron sus posiciones
    asignadas en el ejército reunido del pueblo de Dios, cuatrocientos mil soldados
    armados con espadas.
  fra-_FOB: Et les chefs de tout le peuple, et toutes les tribus d'Israël se présentèrent
    dans l'assemblée du peuple de Dieu, au nombre de quatre cent mille hommes de pied,
    portant l'épée.
  mal-mal: യിസ്രായേലിന്റെ സകലഗോത്രങ്ങളിലെ ജനത്തിന്റെ എല്ലാ പ്രധാനികളും, ആയുധപാണികളായ
    നാല് ലക്ഷം കാലാളും ദൈവജനത്തിന്റെ സംഘത്തിൽ വന്നുനിന്നു -
  urd-GVR: Isrāīlī qabīloṅ ke sardār bhī āe. Unhoṅ ne mil kar ek baṛī fauj taiyār
    kī, talwāroṅ se lais 4,00,000 mard jamā hue.
  suz-BL: इस्राएली आन थर थर ङा ठेयब मुरपुकी नु तरवार कुरब ४ लाख लडाइ पाइबपुकी परमप्रभु
    आ मुर आन ग्रुम्‍तीकेमी जाक्‍मा बाक्‍त।
  ita-1927: I capi di tutto il popolo, e tutte le tribù d’Israele si presentarono
    nella raunanza del popolo di Dio, in numero di quattrocentomila fanti, atti a
    trar la spada.
  ckb-ckb: سەرۆکەکانی هەموو گەل، هەموو هۆزەکانی ئیسرائیل لە کۆبوونەوەی گەلی خودا وەستان
    و ژمارەیان چوار سەد هەزار پیادەی شمشێر بەدەست بوو.
  eng-BBE: And the chiefs of the people, out of all the tribes of Israel, took their
    places in the meeting of the people of God, four hundred thousand footmen armed
    with swords.
  kan-OKCV: ಇದಲ್ಲದೆ ಇಸ್ರಾಯೇಲಿನ ಸಮಸ್ತ ಗೋತ್ರಗಳಾದ ಸಮಸ್ತ ಜನರ ಮುಖ್ಯಸ್ಥರು ಬಿಚ್ಚು ಖಡ್ಗ ಹಿಡಿದುಕೊಂಡ
    ನಾಲ್ಕು ಲಕ್ಷ ಕಾಲಾಳುಗಳು ದೇವರ ಸಮೂಹದ ಜನರಲ್ಲಿಗೆ ಬಂದರು.
  tam-2017: எல்லா மக்களின் அதிபதிகளும், இஸ்ரவேலின் எல்லா கோத்திரத்தார்களும் தேவனுடைய
    மக்கள் சபையாகக் கூடி நின்றார்கள்; அவர்கள் பட்டயத்தினால் சண்டையிட ஆயத்தமாக இருக்கிற
    4,00,000 வீரர்கள்.
  spa-RV-1909: Y los principales de todo el pueblo, de todas las tribus de Israel,
    se hallaron presentes en la reunión del pueblo de Dios, cuatrocientos mil hombres
    de á pie que sacaban espada.
  ron-BTF: Și mai marii întregului popor, din toate triburile lui Israel, s-au prezentat
    în adunarea poporului lui Dumnezeu, patru sute de mii de oameni pedeștri care
    scoteau sabia.
  eng-WEBP: The chiefs of all the people, even of all the tribes of Israel, presented
    themselves in the assembly of the people of God, four hundred thousand footmen
    who drew sword.
  eng-FBV: The leaders of all the people of every Israelite tribe took their assigned
    positions in the assembled army of God's people, four hundred thousand soldiers
    armed with swords.
  nld-1939: Daar vormden de hoofden van het gehele volk, van alle stammen van Israël,
    de raad van Gods volk; ze telden vierhonderd duizend man voetvolk, dat het zwaard
    kon hanteren.
  nch-BL: Huan nopona moixnextijque nochi tayacanani ten sesen hueyi familia ipan
    iteipan ixhuihua Israel. Huan nojquiya itztoyaj nopona 400 mil israelita soldados
    ica inimacheta.
  vie-1934: 'Những quan trưởng của cả dân sự, tức là của các chi phái Y-sơ-ra-ên,
    đều ra mắt trong hội của dân Đức Chúa Trời: có bốn trăm ngàn lính bộ, có tài cầm
    gươm.'
  hin-CV: लोगों के सभी प्रमुखों और यहां तक के सभी गोत्रों के प्रमुखों ने, जो तलवार
    चलाने में निपुण चार लाख पैदल सैनिक थे, परमेश्वर के लोगों की इस सभा में एक प्रण
    लिया.
  spa-BES: Y los jefes del pueblo, de todas las tribus de Israel, tomaron sus lugares
    en la reunión del pueblo de Dios, cuatrocientos mil a pie armados con espadas.
  tdx-tdx: Aa le niatreke i fivoribei’ ondatin’ Añahareoy o mpiaolo’ ondaty iabio,
    ze hene fifokoa’ Israele, lahin-defo efats-etse songa mpitàm-pibara.
  tha-KJV: หัวหน้าประชาชนทั้งสิ้นคือของตระกูลคนอิสราเอลทั้งหมด เข​้ามาปรากฏตัวในที่ประชุมแห่งประชาชนของพระเจ้า
    มี​ทหารราบถือดาบสี่แสนคน
  por-BR-2018: E os principais de todo aquele povo, de todas as tribos de Israel,
    se acharam presentes na reunião do povo de Deus, quatrocentos mil homens a pé
    que tiravam espada.
  deu-ELO: 'Und die Häupter des ganzen Volkes, aller Stämme Israels, stellten sich
    in der Versammlung des Volkes Gottes: vierhunderttausend Mann Fußvolk, die das
    Schwert zogen. -'
  eng-WYC-2018: and all the corners of peoples, and all the lineages of Israel, came
    together into the church of the people of God, four hundred thousand of footmen
    fighters. (and all the chief men of the people, of all the tribes of Israel, came
    together to a gathering of the people of God, yea, to four hundred thousand footmen
    who were ready to fight.)
  epo-epo: Kaj kunvenis la estroj de la tuta popolo, ĉiuj triboj de Izrael, en la
    kunvenejon de la popolo de Dio, kvarcent mil piedirantoj kapablaj eltiri glavon.
  uig-PIN: Pütkül ⱪowmning qongliri, yǝni Israilning ⱨǝmmǝ ⱪǝbilisining baxliⱪliri
    Hudaning hǝlⱪining jamaiti arisida ⱨazir boldi. Jamaǝt jǝmiy bolup tɵt yüz ming
    ⱪiliq tutⱪan piyadǝ ǝskǝr idi
  beo-beo: Amo Gode Ea fi gilisisu amoga Isala:ili ouligisu dunu huluane da misi.
    Amola emoga ahoasu dadi gagui dunu 400,000 agoane da gilisi.
  tpi-OTNT: Na ol hetman bilong olgeta lain bilong Israel i kamap long dispela kibung
    bilong olgeta manmeri bilong God. I gat 400,000 soldia i stap, em ol man i save
    pait long bainat.
  hau-SA: Shugabanni dukan kabilan mutane na kabilan Isra’ila suka zazzauna a wurarensu
    a taron jama’ar Allah, mayaƙa dubu ɗari huɗu masu ɗamara da takuba.
  uig-LAT: Pütkül qowmning chongliri, yeni Israilning hemme qebilisining bashliqliri
    Xudaning xelqining jamaiti arisida hazir boldi. Jamaet jemiy bolup töt yüz ming
    qilich tutqan piyade esker idi
  nde-nde: Abakhokheli babantu bonke bezizwana zako-Israyeli bathatha izindawo zabo
    ebandleni labantu bakaNkulunkulu, amabutho azinkulungwane ezingamakhulu amane
    ehlome ngezinkemba.
  ton-ton: Pea naʻe haʻu foki ʻae kakai mālohi kotoa pē, ʻi he ngaahi faʻahinga kotoa
    pē ʻo ʻIsileli ki he fakataha ʻoe kakai ʻoe ʻOtua, ko e kau tangata tau ʻe toko
    fā kilu naʻe toʻo heletā.
  ces-1613: Kdežto postavili se přední všeho lidu, všecka pokolení Izraelská v shromáždění
    lidu Božího, čtyřikrát sto tisíc lidu pěšího válečného.
  eng-WMB: The chiefs of all the people, even of all the tribes of Israel, presented
    themselves in the assembly of the people of God, four hundred thousand footmen
    who drew sword.
  tam-TCV: இஸ்ரயேல் கோத்திரத்தின் எல்லாத் தலைவர்களும் இறைவனுடைய மக்கள் சபையில் தங்கள்
    இடங்களில் நின்றனர். அங்கு நாலு இலட்சம் வால் ஏந்தும் போர்வீரர்களும் இருந்தனர்.
  ceb-ULB: Ang mga pangulo sa tanan katawhan, sa tanang mga tribo sa Israel, nanagtigom
    sa tigomanan sa mga katawhan sa Dios— 400, 000 ka mga kalalakin-ang sundalo ang
    namaktas, nga andam makiggubat pinaagi sa ilang espada.
  pol-UBG: 'I przywódcy całego ludu, wszystkich pokoleń Izraela, stanęli w zgromadzeniu
    ludu Bożego: czterysta tysięcy pieszych dobywających miecz.'
  urd-GVU: اسرائیلی قبیلوں کے سردار بھی آئے۔ اُنہوں نے مل کر ایک بڑی فوج تیار کی،
    تلواروں سے لیس 4,00,000 مرد جمع ہوئے۔
  deu-1912: und traten zuhauf die Obersten des ganzen Volks aller Stämme Israels in
    der Gemeinde Gottes, vierhundertausend Mann zu Fuß, die das Schwert auszogen.
  kan-2017: ಆ ದೇವಜನರ ಸಭೆಯಲ್ಲಿ ಎಲ್ಲಾ ಕುಲಾಧಿಪತಿಗಳೂ, ಯುದ್ಧಸನ್ನದ್ಧರಾದ ನಾಲ್ಕು ಲಕ್ಷ ಕಾಲಾಳುಗಳೂ
    ಇದ್ದರು.
  yap-yap: Urngin e tayugang’ ko pi ganong nu Israel e yigo’ rabad ko re mu’ulung
    ney ko girdi’ rok Got, ma pi salthaw ni ka ra fal’eged rogorad e 400,000 u gubin.
  hlt-MCSB: Pathen kah pilnam hlangping lakli ah pilnam boeih te a cong cong ah, Israel
    koca rhoek khaw boeih a pai uh vaengah rhalkap hlang thawng ya li loh cunghang
    a pom.
  mdy-ETH: ዬያ ቡኬ ፆኦሲ ዓሶ ባኣካ ዒስራዔኤሌ ዓሶኮ ሱኡጎንታ ዖይዶ ፄኤታ ሺያ ዖልዚ ዓንጋሞ ዔኪ ዓኣ ዖልዚ ዓሲያ ዓኣኔ።
  twi-ASANTE: Nnipa no nyinaa ne Israel mmusuakuo no nyinaa ntuanofoɔ, akofoɔ mpem
    ahanan a wɔkurakura akofena kɔɔ Onyankopɔn mma dwabɔ no ase.
  eng-WEBU: The chiefs of all the people, even of all the tribes of Israel, presented
    themselves in the assembly of the people of God, four hundred thousand footmen
    who drew sword.
  wal-wal: He shiiqida Xoossaa asaara Israa7eela zaretu ubbaa halaqatikka de7oosona.
    Eta giddon bisuwan olettanau danddayiya oiddu xeetu sha7u olanchchati de7oosona.
  spa-PDDPT: Los jefes de todo el pueblo, de todas las tribus de Israel, 400.000 hombres
    de a pie que sacaban espada, tomaron su posición en la asamblea del pueblo de
    ʼElohim.
  gun-gun: Ha'e kuery va'e regua yvatekueve ha'e javi ha'e Israel kuery peteĩ-teĩ
    regua oupa okuapy Nhanderuete pegua onhemboaty okuapya py. Quatrocentos mil avakue
    ikuai opu'ã okuapy va'e, kyxe revegua meme.
  agu-BL: Tircunin tzun yi e' wi'tz cyajcawil yi jujun k'u'j xonl Israel, ate' lentz.
    Cyaj tzun cient mil sanlar tetz yi tanum Kataj Ryos e' mol quibtz le jun ama'la'tz.
  ilo-ULB: Dagiti mangidadaulo kadagiti amin a tattao, kadagiti amin a tribu ti Israel,
    napanda iti lugarda iti taripnong dagiti tattao ti Dios—400, 000 a lallaki a magmagna,
    a nakasagana a makigubat babaen iti kampilan.
  kpg-kpg: Nia dagi o nia madawaawa Israel huogodoo nogo dau i tagabuli o nia daangada
    a God, gei digau dauwa e haa lau mana (400,000) gu i golo.
  uig-ARA: پۈتكۈل قوۋمنىڭ چوڭلىرى، يەنى ئىسرائىلنىڭ ھەممە قەبىلىسىنىڭ باشلىقلىرى خۇدانىڭ
    خەلقىنىڭ جامائىتى ئارىسىدا ھازىر بولدى. جامائەت جەمئىي بولۇپ تۆت يۈز مىڭ قىلىچ
    تۇتقان پىيادە ئەسكەر ئىدى
  sus-sus: Isirayila bɔnsɔɛe kuntigi birin nu na Ala xa ɲama xa malanyi. Sɔɔri wulu
    kɛmɛ naani nu na, e birin fata santidɛgɛma ra.
  pon-2006: Kaunen kadaudok en Israel koaros iang pokon wet en sapwellimen Koht aramas
    akan oh sounpei alu 400,000 me iang mi wasao.
  ksd-ksd: Ma ra umana luluai kai ra umana vuna tarai Israel par dia ga tur rikai
    ta ra luaina mata i ra ngala na kor na tarai kai God, a ivat na mar na arip na
    marmar diat dia ga vanavana ma ra pakat na vinarubu.
  tur-YTC: Bütün halkın, İsrael'in bütün oymaklarının ileri gelenleri, kılıç çeken
    dört yüz bin yaya, Tanrı halkının toplantısında kendilerini sundular.
  grc-BRENT: Καὶ ἐστάθησαν κατὰ πρόσωπον Κυρίου πᾶσαι αἱ φυλαὶ τοῦ Ἰσραὴλ ἐν ἐκκλησίᾳ
    τοῦ λαοῦ τοῦ Θεοῦ, τετρακόσιαι χιλιάδες ἀνδρῶν πεζῶν ἕλκοντες ῥομφαίαν.
  ind-AYT: Para pemuka dari seluruh penjuru bangsa itu, yaitu semua suku Israel, hadir
    dalam jemaat umat Allah yang berjumlah empat ratus ribu orang yang berjalan kaki
    dan bersenjatakan pedang.
  nya-nya: Atsogoleri a anthu onse ndi a mafuko onse Aisraeli anali nawo pa msonkhano
    wa anthu a Mulungu. Onse pamodzi analipo asilikali oyenda pansi 400,000 atanyamula
    malupanga.
  hrv-hrv: Glavari svega naroda, svih Izraelovih plemena, dođoše na zbor Božjeg naroda,
    četiri stotine tisuća pješaka vičnih maču.
  mps-mps: Tama te tigidali Israel hanigo polalubo bidi dabe te tigidali bage te Godiba
    sisinama po mibo madiba sabolali. Te bainatgo hwįbo ami bidi dabe te bidi sese
    umabo te 400,000 ami bidi dabe elaluali.
  tpi-tpi: Na ol hetman bilong olgeta lain bilong Israel i kamap long dispela kibung
    bilong olgeta manmeri bilong God. I gat 400,000 soldia i stap, em ol man i save
    pait long bainat.
  dan-1931: Alle Folkets Støtter, alle Israels Stammer indfandt sig i Guds Folks Forsamling,
    400.000 Mand Fodfolk, væbnet med Sværd.
  vie-OVCB: Tất cả lãnh đạo của các đại tộc Ít-ra-ên có 400.000 quân có gươm đều hiện
    diện đông đủ trong đại hội của con dân Đức Chúa Trời.
  guj-2017: સર્વ લોકોના આગેવાનો, ઇઝરાયલના સર્વ કુળો, ઈશ્વરના લોકોની સભામાં સર્વ ભેગા
    મળ્યા. તેમાં જમીન પર તલવારથી લડનારા ચાર લાખ પુરુષો ઉપસ્થિત હતા.
  pon-2006A: Kaunen kadaudok en Israel koaros iang pokon wet en sapwellimen Koht aramas
    akan oh sounpei alu 400,000 me iang mi wasao.
  por-BRBSL: Os chefes de todo o povo, mesmo de todas as tribos de Israel, se apresentaram
    na assembléia do povo de Deus, quatrocentos mil homens de pé que desembainharam
    a espada.
  cth-cth: Hahoi taminaw kahrawikungnaw hoi, Isarelnaw abuemlah Cathut taminaw a kamkhuengnae
    hmuen koe, koung a bawk awh. Tahloi ka patuem e ransaNaw 400000 touh a pha.
  twi-twi: Nnipa no nyinaa ne Israel mmusuakuw no nyinaa ntuanofo, akofo mpem ahannan
    a wokurakura afoa kɔɔ Onyankopɔn mma guabɔ no ase.
  hlt-hlt: Pathen kah pilnam hlangping lakli ah pilnam boeih te a cong cong ah, Israel
    koca rhoek khaw boeih a pai uh vaengah rhalkap hlang thawng ya li loh cunghang
    a pom.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie nkó bɛnìtìbɛ̀ Isidɑyɛɛribɛ botí imɔu nɛ̀ bɛ kó bɛkótíbɛ̀
    kɛ̀ bɛ̀ɛ tíí nditĩ̀nnì, kɛ́mbo sikɔupíkɔ̀ùsìnɑ̀ɑ̀ (400000) bɛ̀ɛ̀ nɔ mmudoò.
  msy-2020: Ezɨ Israelian anababa vaghvagha dar gumazir dapaniba bar moghɨra Godɨn
    gumazamizibar ivɨriar ekiam bagha ize. Ezɨ mɨdorozir gumazibar dɨbobonim 400,000pla
    uaghan iti, kar mɨdorozir sababar mɨsozir gumaziba.
  azb-azb: Bütün xalqın, bütün İsrail qəbilələrinin başçıları Allahın xalqının toplantısında
    öz yerlərini tutdular. Orada qılınc daşıyan dörd yüz min piyada var idi.
  eng-DBY: And the heads of all the people, of all the tribes of Israel, presented
    themselves in the congregation of the people of God, four hundred thousand footmen
    that drew sword.
  hin-2017: और सारी प्रजा के प्रधान लोग, वरन् सब इस्राएली गोत्रों के लोग जो चार लाख
    तलवार चलानेवाले प्यादे थे, परमेश्वर की प्रजा की सभा में उपस्थित हुए।
  eng-YLT: And the chiefs of all the people, of all the tribes of Israel, station
    themselves in the assembly of the people of God, four hundred thousand footmen
    drawing sword.
  eng-WYC-2017: and all the corners or chiefs of peoples, and all the lineages of
    Israel, came together into the church of the people of God, four hundred thousand
    of footmen fighters.
  eng-WMBB: The chiefs of all the people, even of all the tribes of Israel, presented
    themselves in the assembly of the people of God, four hundred thousand footmen
    who drew sword.
  urd-GVH: इसराईली क़बीलों के सरदार भी आए। उन्होंने मिलकर एक बड़ी फ़ौज तैयार की, तलवारों
    से लैस 4,00,000 मर्द जमा हुए।
  rug-rug: Sari na koimata tadi doduru butubutu Izireli si koa koasa vinarigara tadi
    na tinoni te Tamasa, meke sa ninaedi rini si ari ka made gogoto tina tie varipera
    pu taṉini dia magu varipera.
  gaz-gaz: Hooggantoonni namoota gosoota Israaʼel hundi wal gaʼii saba Waaqaa irratti
    argaman; loltoonni kuma dhibba afur goraadee hidhatanii turan.
  fra-LSG: 'Les chefs de tout le peuple, toutes les tribus d’Israël, se présentèrent
    dans l’assemblée du peuple de Dieu: quatre cent mille hommes de pied, tirant l’épée.'
  yal-yal: Yama kuntigine Isirayila bɔnsɔnne birin yi, ne yi ti Alaa yamaan yɛtagi,
    sofaan muxu wuli kɛmɛ naanin fan yi na naxanye yi e sanni, silanfanne yi naxanye
    yii.
  haw-1868: Ku mai la na luna o na kanaka a pau, no na ohana a pau o ka Iseraela maloko
    o ka ahakanaka o ke Akua, eha haneri tausani kanaka i hele wawae, me ka unuhi
    i ka pahikaua.
  arb-NAV: وَاحْتَشَدَ زُعَمَاءُ الشَّعْبِ مَعَ أَرْبَعِ مِئَةِ أَلْفٍ مِنْ مُحَارِبِي
    أَسْبَاطِ إِسْرَائِيلَ.
  ewe-ewe: Israelviwo ƒe towo katã ƒe kplɔlawo nɔ Mawu ƒe amewo ƒe ƒuƒoƒo la me kple
    asrafo akpe alafa ene (400,000), ame siwo lé yiwo ɖe asi.
  eng-LEE: and there presented themselves the chiefs of all the people, of all the
    tribes of Israel, in the assembly of the people of God, four hundred thousand
    men on foot that drew the sword.
  asm-FB: লোকসকলৰ নেতা অৰ্থাৎ ইস্ৰায়েলৰ আটাই ফৈদবোৰৰ মুখ্যসকল ঈশ্বৰৰ প্ৰজাসকলৰ সেই
    সমাজত উপস্থিত হ’ল; তাত চাৰি লাখ তৰোৱাল ধৰা পদাতিক লোক আছিল। তেওঁলোক যুদ্ধ কৰিবলৈ
    সাজু হৈ আছিল।
  sus-A: عِسِرَيِلَ بْنسْييٍ كُنتِفِ بِرِن نُ نَ عَلَ شَ حَمَ شَ مَلَنيِ. سْورِ وُلُ
    كّمّ نَانِ نُ نَ، عٍ بِرِن قَتَ سَنتِدّفّمَ رَ.
  fra-SBL: Les chefs de tout le peuple, de toutes les tribus d'Israël, se présentèrent
    à l'assemblée du peuple de Dieu, quatre cent mille hommes de pied tirant l'épée.
  hbo-hbo: וַיִּֽתְיַצְּב֞וּ פִּנֹּ֣ות כָּל־הָעָ֗ם כֹּ֚ל שִׁבְטֵ֣י יִשְׂרָאֵ֔ל בִּקְהַ֖ל
    עַ֣ם הָאֱלֹהִ֑ים אַרְבַּ֨ע מֵאֹ֥ות אֶ֛לֶף אִ֥ישׁ רַגְלִ֖י שֹׁ֥לֵֽף חָֽרֶב׃ פ
  kik-kik: Atongoria a andũ othe a mĩhĩrĩga ya Isiraeli makĩrũgama handũ hao kũu kĩũngano-inĩ
    kĩa andũ a Ngai, marĩ thigari ngiri magana mana meeohete hiũ cia njora.
  fra-NCL: 'Les chefs de tout le peuple, toutes les tribus d’Israël, se présentèrent
    dans l’assemblée du peuple de Dieu : quatre cent mille hommes de pied tirant l’épée.'
  cek-AK: Israel acaeng hoi kaminawk zaehoikungnawk loe, Sithaw kaminawk amkhuenghaih
    ahmuen ah angpop o; sumsen hoi misatuh thaih khok hoi misatuh kami sang cumvai
    palito oh o.
  cuk-cuk: Bela Israel-dulemar-e-dummagan e-neggweburmar-ilibali sordamar-es-suidgi-bila-onomaladbo
    ambikusmalad. Sordamarde, mili-dulataled-ilabake mergu (400,000) bukwamalad.
  uig-CYR: Пүткүл қовмниң чоңлири, йәни Исраилниң һәммә қәбилисиниң башлиқлири Худаниң
    хәлқиниң җамаити арисида һазир болди. Җамаәт җәмий болуп төрт йүз миң қилич тутқан
    пиядә әскәр еди
  tel-2017: ఈ సమావేశంలో దేవుని ప్రజలుగా ఉన్న ఇశ్రాయేలు గోత్రాలకు నాయకులుగా ఉన్నవాళ్ళు
    ఉన్నారు. కత్తియుద్ధం చేయగల నాలుగు లక్షలమంది కూడా వీరిలో ఉన్నారు.
  hat-BSA: Chèf a tout pèp yo, menm tout tribi an Israël yo, te vin kanpe nan asanble
    a pèp Bondye a, kat-san-mil sòlda a pye ki te rale nepe.
  kos-kos: Mwet kol lun sruf nukewa lun Israel elos wi toeni se inge. Pisen mukul
    wo matwa nu ke mweun sun mwet angfoko tausin.
  hbo-WLC: וַיִּֽתְיַצְּב֞וּ פִּנּ֣וֹת כָּל־הָעָ֗ם כֹּ֚ל שִׁבְטֵ֣י יִשְׂרָאֵ֔ל בִּקְהַ֖ל
    עַ֣ם הָאֱלֹהִ֑ים אַרְבַּ֨ע מֵא֥וֹת אֶ֛לֶף אִ֥ישׁ רַגְלִ֖י שֹׁ֥לֵֽף חָֽרֶב׃ פ
  ibo-ibo: Ndị ndu ebo Izrel niile weere ọnọdụ na nzukọ nke ndị Chineke, ọnụọgụgụ
    ha bụ narị puku ndị agha anọ, ndị na-ebu mma agha.
  ory-ory: ପରମେଶ୍ୱରଙ୍କ ଲୋକଗଣର ସେହି ସମାଜରେ ଇସ୍ରାଏଲର ସମୁଦାୟ ବଂଶୀୟ ଲୋକଙ୍କ ପ୍ରଧାନବର୍ଗ
    ଓ ଚାରି ଲକ୍ଷ ଖଡ୍ଗଧାରୀ ପଦାତିକ ଉପସ୍ଥିତ ହେଲେ।
  chk-chk: Iwe, ekewe souemwenin chon ekewe ainangen Israel meinisin ra feito lon
    ewe mwich än nöün Kot kewe aramas. A pwal wor ükükün föpükü ngeröü sounfiu fän
    nöür ketilas.
  rop-rop: Ola boswan blanga ol detlot pipul blanga God bin deya, en 400,000 solja
    bin deya du.
  ukr-1871: І зійшлися голови всього народу, всї поколїння Ізрайлеві, на збори Божого
    народу, чотириста тисячей піхотників узброєних мечами.
  deu-1951: 'Und die Häupter des ganzen Volkes aus allen Stämmen Israels traten zusammen
    in der Versammlung des Volkes Gottes: vierhunderttausend Mann Fußvolk, die das
    Schwert zogen.'
  eng-JPS: And the chiefs of all the people, even of all the tribes of Israel, presented
    themselves in the assembly of the people of God, four hundred thousand footmen
    that drew sword. —
  srp-1865: I glavari svega naroda, svijeh plemena Izrailjevijeh, doðoše na zbor naroda
    Božijega, èetiri stotine tisuæa ljudi pješaka koji mahahu maèem.
  lug-lug: Abakulembeze b’abantu bonna mu bika byonna ebya Isirayiri ne batuula mu
    bifo byabwe mu kuŋŋaaniro ly’abantu ba Katonda, nga bawera abaserikale abaalina
    ebitala, emitwalo amakumi ana.
  heb-heb: ויתיצבו פנות כל העם כל שבטי ישראל בקהל עם האלהים ארבע מאות אלף איש רגלי
    שלף חרב׃
  ben-IRV: ঈশ্বরের প্রজাদের সেই সমাজে ইস্রায়েলের সমস্ত বংশের সমস্ত জনসমাজের অধ্যক্ষ
    ও চারলাখ খড়গধারী পদাতিক উপস্থিত হল।
  pan-pan: ਅਤੇ ਸਾਰੇ ਲੋਕਾਂ ਦੇ ਸਰਦਾਰ ਸਗੋਂ ਇਸਰਾਏਲ ਦੇ ਸਾਰੇ ਗੋਤਾਂ ਦੇ ਲੋਕ, ਜੋ ਪਰਮੇਸ਼ੁਰ ਦੇ
    ਲੋਕਾਂ ਦੀ ਸਭਾ ਵਿੱਚ ਆਏ, ਚਾਰ ਲੱਖ ਤਲਵਾਰ ਧਾਰੀ ਪਿਆਦੇ ਸਨ।
  mya-JVB: ဣသရေလ အမျိုး အနွယ်အပေါင်း ၊ ပြည်သား အပေါင်း တို့၏ အကြီးအကဲတို့သည် စည်းဝေး
    ကြသော်၊ ဘုရား သခင်၏လူ ၊ ထား လက်နက်စွဲကိုင် သော ခြေသည် သူရဲ လေးသိန်း နှင့်တကွချဉ်းကပ်
    ကြ၏။
  hmo-hmo: Hanua lohia taudia ibounai, Israela iduhu ibounai dekena amo danu idia
    haboua, inai Dirava ena bese edia hebou lalonai. Inai hebou ena tuari taudia be
    400,000, mai edia tuari kaia.
  urd-urd: और तमाम क़ौम के सरदार बल्कि बनी इस्राईल के सब क़बीलों के लोग जो चार लाख
    शमशीर ज़न प्यादे थे, ख़ुदा के लोगों के मजमे' में हाज़िर हुए।
  rus-SYN: И собрались пред Господа начальники всего народа, все колена Израилевы,
    в собрание народа Божия, четыреста тысяч пеших, обнажающих меч.
  bqc-SIM: Isaili bui píi dↄaanaↄ zɛ̀zɛ balu guu we ń zĩgↄ̃ↄ gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ
    ↄ̀aa pla (400.000), baade a fɛ̃nda kũa.
  tcz-CHONGTHU: Israel phungho jouse leh mipiho jouse lah a lamkaiho chu Pathen mite
    kikhopna chun apangun chule chemjam lamthei sepaiho chu sang ail alhingun ahi.
  mar-mar: इस्राएलाच्या सर्व वंशांच्या लोकांचे पुढारी, यांनी देवाच्या लोकांच्या मंडळीत
    आपले स्थान घेतले, सुमारे चार लाख पायदळ, जे तलवारीने लढण्यास तयार होते.
  qub-qub: Israelcunapaga cada trïbupami mandajnincunapis caycaran. Tayta Dios acrashan
    runacuna tiyashancho carcaycaj suldärucuna shuntacaran chuscu pachac waranga (400,000)
    chaquipa cajlla.
  hat-hat: Tout chèf fanmi yo ansanm ak tout lòt chèf pèp Izrayèl la te sanble la
    devan Seyè a. Te gen katsanmil (0400.000) sòlda apye antou.
  eng-BSB: 'The leaders of all the people and all the tribes of Israel presented themselves
    in the assembly of God’s people: 400,000 men on foot, armed with swords.'
  tod-tod: Nuɓusɛiti ta-ɠundiɠiiti kpein, ti ga Izelayɛle wolodamaiti, ti ɠɛni GALA
    ná-nuɓusɛiti ta-maaɓɔgi zu, zunu waaunnaanigɔ (400 000) ɠɛni ná, niiti ti ɠɛni
    ziɛzu ɠɔɠɔa, boɠa zɔkpɔi ɠɛni ti ya.
  eng-WEBPB: The chiefs of all the people, even of all the tribes of Israel, presented
    themselves in the assembly of the people of God, four hundred thousand footmen
    who drew sword.
  kbq-kbq: Hagi Israeli naga'mofonte'ma ugagota hu'naza maka kva vahetmimo'za Anumzamofo
    vahe'mo'zama atruma hazafi umani'naze. Hagi anampina kazinteti'ma ha'ma hu sondia
    vahe'tmina 400 tausenia vahe mani'naze.
  nhe-BL: Huan nopona moixnextijque nochi tlayacanani tlen sesen hueyi familia ipan
    iteipa ixhuihua Israel. Huan nojquiya itztoyaj nopona 400 mil israelita soldados
    ica ininmachete.
  gub-BL: Izaew izuapyapyr wanuwihaw paw wiko Tupàn henataromo uzemono'ogaw pe wà.
    Heta 400 miw awa zauxiapekwer wà. Ukwaw puruàmàtyry'ymaw wà.
  eng-DRA: And all the chiefs of the people, and all the tribes of Israel met together
    in the assembly of the people of God, four hundred thousand footmen fit for war.
