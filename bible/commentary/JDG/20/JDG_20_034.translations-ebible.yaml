verse: JDG.020.034
translations:
  mal-C: എല്ലാ ഇസ്രായേലിൽനിന്നുമായി തെരഞ്ഞെടുക്കപ്പെട്ടിരുന്ന പതിനായിരംപേർ ഗിബെയയുടെനേരേ
    അടുത്തു; ഉഗ്രയുദ്ധം നടന്നു. തങ്ങൾക്കു നാശം അടുത്തിരിക്കുന്നു എന്ന് ബെന്യാമീന്യർ
    അറിഞ്ഞില്ല.
  deu-TKW: Darauf rückten Gibea gegenüber 10000 aus ganz Israel erlesene Männer heran,
    und es entspann sich ein heftiger Kampf, wobei das Verderben sie unversehens ereilte.
  lin-lin: Mibali makasi ya Isalaele, nkoto zomi, babimaki na Gibea ; mpe bitumba
    ezalaki makasi. Kasi bana ya libota ya Benjame basosolaki te mabe nini ekokomela
    bango.
  eng-LSV: And they come in from the front against Gibeah—ten thousand chosen men
    out of all Israel—and the battle [is] grievous, and they have not known that the
    calamity is reaching toward them.
  eng-GNV: 'And they came ouer against Gibeah, ten thousande chosen men of all Israel,
    and the battell was sore: for they knewe not that the euill was neere them.'
  eng-WEBSTER: 'And there came against Gibeah ten thousand chosen men out of all Israel,
    and the battle was severe: but they knew not that evil was near them.'
  nhw-BL: Huan nimantzi nopa 10 mil israelita soldados catli tlapejpenilme catli motlatijtoyaj
    ipan nopa tlamayamitl nechca altepetl Gabaa nojquiya quisacoj huan pejque quinhuilanaj
    nopa benjaminitame. Huan nopa tlahuilanalistli mochijqui más chicahuac. Huan nopa
    benjaminitame amo quimatiyayaj para quinhuilanayayaj ica iniixmelac huan ica iniica
    huan para quipolose.
  swh-ONEN: Ndipo watu 10,000 bora waliochaguliwa katika Israeli wote, wakaja kuishambulia
    Gibea. Vita vilikuwa vikali sana, hata Wabenyamini hawakutambua kuwa maangamizi
    yalikuwa karibu nao kwa kiasi hicho.
  bba-bba: Bɑ sɑ̃ɑwɑ tɔmbu nɔrɔbun subɑ wɔkuru (10.000). Mɑ bɑ dɑ Gibeɑɔ bɑ tɑbu kuɑ
    ɡem ɡem kɑ Bɛnyɑmɛɛbɑ. Bɛnyɑmɛɛ be, bɑǹ yɛ̃ bɑ kɑm kobu dɔɔwɑ mi.
  eng-KJVCPB: 'And there came against Gibeah ten thousand chosen men out of all Israel,
    and the battle was sore: but they knew not that evil was near them.'
  luo-luo: Eka jo-Israel alufu apar man-gi lony kuom lweny nomonjo Gibea gi e yo ka
    nyimgi. Lwenygi ne tek ma jo-Benjamin ne ok ofwenyo ni masira biro tiekogi.
  meu-meu: Bena tuari taudia mai goadadia gerebu-ta Israel taudia iboudiai edia amo
    e abidia hidi na Gibea e tuari henia. Tuari na auka herea; Beniamina taudia danu
    lalodia asie parara edia darere negana na kahira-kahira.
  npi-ULB: सारा इस्राएलबाट गिबाको विरुद्ध त्यहाँ दश हजार चुनिएका मानिसहरू आए, र तिनीहरूको
    बिचमा घमासान युद्ध भयो, तर बेन्यामीनीहरूलाई तिनीहरूको विनाश नजिकै छ भन्‍ने कुरा
    थाहा थिएन ।
  yor-yor: Nígbà náà ni ẹgbẹ̀rún mẹ́wàá (10,000) àwọn àṣàyàn ológun àwọn ọmọ Israẹli
    gbógun ti Gibeah láti iwájú ogun náà le gidigidi dé bí i pé àwọn ẹ̀yà Benjamini
    kò funra pé ìparun wà nítòsí.
  ind-ind: dan menyerang kota itu. Jumlah mereka sebanyak 10.000 pasukan Israel pilihan.
    Peperangan itu begitu sengit sehingga pasukan Benyamin tidak sadar bahwa sebentar
    lagi mereka akan binasa.
  pes-OPCB: '@see-verse:JDG.020.033'
  tgl-ULB: Doon lumabas laban sa Gibea ang sampung libong napiling kalalakihan na
    mula sa buong Israel, at ang labanan ay napakatindi, pero hindi alam ng mga Benjamita
    na ang kapahamakan ay malapit sa kanila.
  hui-hui: '@see-verse:JDG.020.033'
  mya-mya: ဣ​သ​ရေ​လ​တစ်​မျိုး​လုံး​မှ​လက်​ရွေး​စင်​လူ​တစ် သောင်း​တို့​သည် ဂိ​ဗာ​မြို့​ကို​တိုက်​ခိုက်​ကြ​လေ​သည်။
    တိုက်​ပွဲ​မှာ​ပြင်း​ထန်​လှ​၏။ ဗင်္ယာ​မိန်​အ​မျိုး​သား တို့​သည်​မိ​မိ​တို့​အ​ရေး​ရှုံး​နိမ့်​ရ​တော့​မည့်
    အ​ဖြစ်​ကို​မ​ရိပ်​မိ​ကြ​ချေ။-
  bod-N: ཡེས་ར་ཨེལ་པའི་ཁྲོད་ཀྱི་དམག་ཧྲག་ཆིག་ཁྲི་གིབ་ཨའི་ཁ་ཐུག་ཏུ་གདོང་བསུས་ནས་འོངས་པ་དང་།
    འཐབ་འཛིང་གཏུམ་དྲག་ཧ་ཅང་ཆེ་མོད། འོན་ཀྱང་པེན་ཡཱ་མེན་པ་རྣམས་ཀྱིས་ཆག་སྒོ་ཉེ་བར་སླེབས་པ་མ་ཚོར་རོ།
    །
  sna-sna: Ipapo zviuru gumi zvavarume veIsraeri vakanga vakasarudzwa vakavarwisa
    nechemberi paGibhea. Kurwa kwakanga kwanyanya kwazvo zvokuti vaBhenjamini havana
    kuziva kuti njodzi yakanga yava pedyo zvakaita sei.
  spa-BLM: Diez mil hombres escogidos de todo Israel se acercaron a Gabaa, y la batalla
    fue dura; pero no sabían que el desastre estaba cerca de ellos.
  cac-cac: Lajun̈e' mil eb' sic'b'ilel d'a scal masanil soldado yic Israel ix och
    d'a chon̈ab' chi' yac' oval, yelc'olal ix te och yip oval chi'. A eb' yic Benjamín
    najat ix b'at chi', max snalaj eb' tato van satel eb'.
  swh-ULB: Wakatoka juu ya Gibea watu kumi elfu waliochaguliwa kutoka Israeli yote,
    na vita vilikuwa kali, lakini Wabenjamini hawakujua kwamba msiba ulikuwa karibu
    nao.
  bel-bel: І прыйшлі да Гівы дзесяць тысяч чалавек адборных з усяго Ізраіля, і пачалася
    жорсткая бітва; але сыны Веньяміна ня ведалі, што іх чакае бяда.
  deu-ELBBK: Und es kamen gegen Gibea 10.000 auserlesene Männer aus ganz Israel, und
    der Kampf wurde heftig; jene aber wussten nicht, dass das Unglück sie erreichte.
  mbb-OT: Ne is 10,000 he pudu menge pinilì he menge sundaru te Israel, midsurung
    dan is Gibea. Nehitavù is dekelà he tebek, ne wazà metueni te menge Benjaminhen
    he hapit dan en egkepurung egkezeeti.
  mal-2015: എല്ലായിസ്രായേലിൽനിന്നും തിരഞ്ഞെടുത്തിരുന്ന പതിനായിരംപേർ ഗിബെയയുടെ നേരെ
    ചെന്നു; പട കഠിനമായി മുറുകി; എങ്കിലും ആപത്തു അടുത്തിരിക്കുന്നു എന്നു അവർ അറിഞ്ഞില്ല.
  rmc-rmc: Pro foros Gibea avle 10 000 murša, so sas avrikidle andral calo Izrael.
    O mariben sas ajso baro, hoj o Benjaminčana aňi na džanle, sar pašes hin lengri
    skaza.
  pes-OPV: و ده هزار مرد برگزیده ازتمام اسرائیل در برابر جبعه آمدند و جنگ سخت شد،
    و ایشان نمی دانستند که بلا بر ایشان رسیده است.
  ron-1924: Зече мий де оамень алешь дин тот Исраелул ау ажунс ынаинтя четэций Гибея.
    Лупта а фост апригэ, ши бениамиций ну-шь ынкипуяу прэпэдул прин каре авяу сэ трякэ.
  ben-OBCV: পরে ইস্রায়েলের 10,000 জন যোগ্যতাসম্পন্ন যুবক সামনে থেকে গিবিয়ার উপর
    আক্রমণ চালাল। সেই যুদ্ধ এত ধুন্ধুমার হল যে বিন্যামীন গোষ্ঠীভুক্ত লোকেরা বুঝতেই
    পারেনি যে বিপর্যয় ঘনিয়ে এসেছে।
  som-som: Oo waxaa Gibecaah hor yimid toban kun oo nin oo laga soo doortay reer binu
    Israa'iil oo dhan, oo dagaalkiina aad iyo aad buu u sii kululaaday; laakiinse
    ma ay ogayn in belaayo ku soo dhow dahay.
  lat-VUC: 'et ab occidentali urbis parte procedere. Sed et alia decem millia virorum
    de universo Israël, habitatores urbis ad certamina provocabant. Ingravatumque
    est bellum contra filios Benjamin: et non intellexerunt quod ex omni parte illis
    instaret interitus.'
  eng-ASVBT: And there came over against Gibeah ten thousand chosen men out of all
    Israel, and the battle was sore; but they knew not that evil was close upon them.
  ita-1885: E, nel maggior calore della battaglia, diecimila uomini, scelti di tutto
    Israele, vennero a dirittura contro a Ghibea; e que' della città non si avvidero
    che quel male veniva loro addosso.
  eng-LXXUP: And there came over against Gibeah ten thousand chosen men out of all
    Israel; and the fight was severe; and they knew not that evil was coming upon
    them.
  eng-ULB: There came out against Gibeah ten thousand chosen men out of all Israel,
    and the fighting was fierce, but the Benjamites did not know that disaster was
    close to them.
  spa-VBL: Diez mil aguerridos guerreros israelitas atacaron Guibeá, y la lucha fue
    tan intensa que los benjamitas no se dieron cuenta de que estaban al borde del
    desastre.
  fra-_FOB: Et dix mille hommes d'élite, de tout Israël, vinrent contre Guibea; et
    la mêlée fut rude, et ceux de Benjamin n'aperçurent point le mal qui allait tomber
    sur eux.
  mal-mal: എല്ലാ യിസ്രായേലിൽനിന്നും തിരഞ്ഞെടുത്തിരുന്ന പതിനായിരംപേർ ഗിബെയയുടെ നേരെ
    ചെന്നു; പട കഠിനമായി മുറുകി; എങ്കിലും ആപത്ത് അവരുടെ മേൽ വരുന്നു എന്ന് ബെന്യാമീന്യർ
    അറിഞ്ഞില്ല.
  urd-GVR: Achānak Jibiyā ke Binyamīniyoṅ ko 10,000 behtarīn faujiyoṅ kā sāmnā karnā
    paṛā, un mardoṅ kā jo pūre Isrāīl se chune gae the. Binyamīnī un se ḳhūb laṛne
    lage, lekin un kī āṅkheṅ abhī is bāt ke lie band thīṅ ki un kā anjām qarīb ā gayā
    hai.
  suz-BL: मिनु इस्राएल ङा १० हजार योव़सीशो लडाइ पाइबपुकीमी गिबा गे बारशा ठेयब लडाइ
    तोमे बाक्‍त। तन्‍न बेन्‍यामीन आ थर ङा मुरपुकीमी “ठेयब श्‍येत जाक्‍चा चिक्‍शो बाक्‍त”
    दे मतुइक्‍तमे बाक्‍त।
  ita-1927: Diecimila uomini scelti in tutto Israele giunsero davanti a Ghibea. Il
    combattimento fu aspro, e i Beniaminiti non si avvedevano del disastro che stava
    per colpirli.
  ckb-ckb: لە بەرامبەر گیڤعاوە دە هەزار پیاوی هەڵبژاردە لە هەموو ئیسرائیلەوە هاتن
    و شەڕەکە گەرم بوو، بەڵام بنیامینییەکانیش نەیانزانی کە چ بەڵایەکیان بەسەرهاتووە.
  eng-BBE: And they came in front of Gibeah, ten thousand of the best men in all Israel,
    and the fighting became more violent; but the children of Benjamin were not conscious
    that evil was coming on them.
  kan-OKCV: ಅವರಲ್ಲಿ ಆರಿಸಿದ ಹತ್ತು ಸಾವಿರ ಮನುಷ್ಯರು ಗಿಬೆಯಕ್ಕೆ ವಿರೋಧವಾಗಿ ಬಂದರು. ಯುದ್ಧವು
    ಘೋರವಾಗಿತ್ತು. ಆದರೆ ಬೆನ್ಯಾಮೀನ್ಯರು, ಕೇಡು ತಮಗೆ ಸಮೀಪವಾಗಿತ್ತೆಂದು ಅರಿಯದೆ ಇದ್ದರು.
  tam-2017: அவர்களில் இஸ்ரவேல் எல்லோரிலும் தெரிந்துகொள்ளப்பட்ட 10,000 பேர் கிபியாவுக்கு
    எதிராக வந்தார்கள்; யுத்தம் பலத்தது; ஆனாலும் தங்களுக்கு ஆபத்து நேரிட்டது என்று
    அவர்கள் அறியாதிருந்தார்கள்.
  spa-RV-1909: 'Y vinieron contra Gabaa diez mil hombres escogidos de todo Israel,
    y la batalla comenzó á agravarse: mas ellos no sabían que el mal se acercaba sobre
    ellos.'
  ron-BTF: Și au venit împotriva Ghibei zece mii de bărbați aleși din tot Israelul
    și bătălia a fost grea, dar ei nu știau că răul era aproape de ei.
  eng-WEBP: Ten thousand chosen men out of all Israel came over against Gibeah, and
    the battle was severe; but they didn’t know that disaster was close to them.
  eng-FBV: Ten thousand seasoned Israelite warriors attacked Gibeah, and the fighting
    was so intense the Benjamites didn't realize they were on the brink of disaster.
  nld-1939: 'en tot voor Giba genaderd: het waren tien duizend dappere mannen, de
    besten uit heel Israël. Het werd een heftige strijd, en de Benjamieten vermoedden
    niet, dat hun gevaar dreigde.'
  nch-BL: Huan nimantzi nopa 10 mil israelita soldados cati tapejpenilme cati motatijtoyaj
    ipan nopa tamayamit nechca altepet Gabaa nojquiya quisacoj huan pejque quintehuíaj
    nopa benjaminitame. Huan nopa tatehuilisti mochijqui más chicahuac. Huan nopa
    benjaminitame amo quimatiyayaj para quintehuiyayaj ica iniixmelac huan ica iniica
    huan para quipolose.
  vie-1934: Như vậy, xảy có một muôn tinh binh của Y-sơ-ra-ên đã phục trước tại Ghi-bê-a
    xông tới, đánh giặc rất dữ dội; nhưng người Bên-gia-min không biết tai họa hãm
    lấy mình.
  hin-CV: जब सारे इस्राएल से चुने गए दस हज़ार सैनिकों ने गिबियाह पर हमला किया, युद्ध
    बहुत ही प्रचंड हो गया; मगर बिन्यामिन वंशजों को यह तनिक भी अहसास न था कि महाविनाश
    उनके पास आ चुका था.
  spa-BES: Y vinieron delante de Guibea, diez mil de los mejores hombres de todo Israel,
    y la lucha se hizo más violenta; pero los hijos de Benjamín no estaban conscientes
    de que el mal venía sobre ellos.
  tdx-tdx: Aa le rai-ale amo jinoboñe amy ze hene ana’ Israele ty naname i Gebà, naho
    nifandrapake an’ aly; fe namoea’ i Beniamine te nitotofen-kankàñe.
  tha-KJV: จากบรรดาคนอิสราเอลมีทหารที่คัดเลือกแล้วหนึ่งหมื่นคนรุกเข้าเมืองกิเบอาห์
    การสงครามกำลังทรหด คนเบนยามินไม่ทราบว่าเหตุร้ายกำลังมาใกล้ตนแล้ว
  por-BR-2018: 'E vieram contra Gibeá dez mil homens escolhidos de todo Israel, e
    a batalha começou a agravar-se: mas eles não sabiam que o mal se aproximava sobre
    eles.'
  deu-ELO: Und es kamen gegen Gibea zehntausend auserlesene Männer aus ganz Israel,
    und der Streit wurde heftig; jene aber wußten nicht, daß das Unglück sie erreichte.
  eng-WYC-2018: But also other ten thousand of men of all Israel excited the dwellers
    of the city to battles; and the battle was made grievous against the sons of Benjamin,
    and they understood not, that perishing nighed to them on each part. (And another
    ten thousand Israelites attacked the inhabitants of the city; and the battle was
    made grievous, or very hard, against the Benjaminites, and they did not understand,
    that death nighed to them on every side.)
  epo-epo: Kaj venis antaŭ Gibean dek mil elektitaj viroj el la tuta Izrael, kaj estis
    kruela batalo; kaj ili ne sciis, ke trafos ilin malbono.
  uig-PIN: Israilning arisidin sǝrhil on ming kixi Gibeaⱨning udulidin uningƣa ⱨujum
    ⱪildi, jǝng ⱪattiⱪ boldi. Lekin Binyaminlar ɵzlirining üstigǝ bala yeⱪinlaxⱪinini
    bilmǝy ⱪaldi.
  beo-beo: Amo dunu idi da 10,000. Ilia da Isala:ili fi amo ganodini dadi gagui noga:iwane
    ilegei. Ilia da Gibia doagala:i amola gegesu da gasa bagade ba:i. Bediamini dunu
    da fofogadigi. Ilia gugunufinisisu eso da doaga:i dagoi ilia hame dawa:i galu.
  tpi-OTNT: '@see-verse:JDG.020.033'
  hau-SA: Sa’an nan jarumai Isra’ila dubu goma suka yi gaba suka kai wa Gibeya hari.
    Yaƙi kuwa ya yi zafi har mutane Benyamin ba su san masifa tana dab da su ba.
  uig-LAT: Israilning arisidin serxil on ming kishi Gibéahning udulidin uninggha hujum
    qildi, jeng qattiq boldi. Lékin Binyaminlar özlirining üstige bala yéqinlashqinini
    bilmey qaldi.
  nde-nde: Izinkulungwane ezilitshumi zabantu bako-Israyeli abakhethiweyo bahlasela
    iGibhiya mathupha. Ukulwa kwakunzima kakhulu ngakho kwenza abakoBhenjamini bangananzeleli
    ukuthi ingozi yayisisondele.
  ton-ton: 'Pea naʻa nau haʻu ke tauʻi ʻa Kipea ʻae kau tangata fili ʻe tokotaha mano
    mei ʻIsileli kotoa pē, pea naʻe fakamanavahē ʻae tau: ka naʻe ʻikai tenau ʻilo
    kuo ofi ʻae kovi kiate kinautolu.'
  ces-1613: Tedy vyšlo proti Gabaa deset tisíc mužů vybraných ze všeho Izraele, a
    bitva se rozmáhala; oni pak nevěděli o tom, že je potkati mělo zlé.
  eng-WMB: Ten thousand chosen men out of all Israel came over against Gibeah, and
    the battle was severe; but they didn’t know that disaster was close to them.
  tam-TCV: இஸ்ரயேலின் மிகத் திறமையான பத்தாயிரம் வீரர்கள் கிபியாவின்மேல் நேரடித்தாக்குதல்
    செய்தனர். சண்டையோ மிகவும் கடுமையாக இருந்ததால் தங்களுக்குப் பேராபத்து நெருங்கியிருப்பதை
    பென்யமீனியர் அறியாதிருந்தார்கள்.
  ceb-ULB: Adunay migula nga 10, 000 ka mga piniling kalalakin-an gikan sa Israel
    ang nakigbatok didto sa Gibea, ug hilabihan gayod ang gubat, apan wala masayod
    ang mga Benjaminhon nga haduol na ang ilang kalaglagan.
  pol-UBG: A tak wyszło naprzeciw Gibea dziesięć tysięcy doborowych mężczyzn z całego
    Izraela; była to bitwa zacięta, a tamci nie wiedzieli, że ma ich spotkać nieszczęście.
  urd-GVU: اچانک جِبعہ کے بن یمینیوں کو 10,000 بہترین فوجیوں کا سامنا کرنا پڑا، اُن
    مردوں کا جو پورے اسرائیل سے چنے گئے تھے۔ بن یمینی اُن سے خوب لڑنے لگے، لیکن اُن
    کی آنکھیں ابھی اِس بات کے لئے بند تھیں کہ اُن کا انجام قریب آ گیا ہے۔
  deu-1912: und kamen gen Gibea zehntausend Mann, auserlesen aus ganz Israel, daß
    der Streit hart ward; sie aber wußten nicht, daß sie das Unglück treffen würde.
  kan-2017: ಪಟ್ಟಣದ ಮುಂದೆ ಬಂದರು; ಅವರು ಸುಮಾರು ಹತ್ತು ಸಾವಿರ ಮಂದಿ ಯುದ್ಧವೀರರು. ಯುದ್ಧವು ಬಹುಘೋರವಾಯಿತು.
    ತಮಗೆ ಅಪಾಯವು ಒದಗಿ ಬಂದಿದೆ ಎಂಬುದು ಬೆನ್ಯಾಮೀನ್ಯರಿಗೆ ಇನ್ನೂ ಗೊತ್ತಾಗಿರಲಿಲ್ಲ.
  yap-yap: Ragag bbiyu’ e salthaw nri yad bmel’eag u fithik’ yu Israel ni ga’ngin,
    nranod ra maelgad ngak yu Gibeah, ere ni cham nib almirin. Piyu Benjamin e dar
    nanged nike chugur ni ngan thirifrad u but’.
  hlt-MCSB: Te phoeiah Israel boeih khui lamkah hlang thawng rha a coelh loh Gibeah
    imdan te a paan uh hatah caemtloek khaw a lalh na uh . Tedae yoethae loh amih
    taengla a paan te Benjamin ca rhoek ming uh pawh.
  mdy-ETH: ዒማና ሃሣ ዒስራዔኤሌ ዓሶኮ ዱማ ጎይሢና ዶኦሪ ጊኢጊሾና ታጶ ሺያ ዖልዚ ዓሲ ጊቢዓ ካታሞ ዖሌኔ፤ ዖላ ዎልቄ ዖልዚ
    ማዔኔ፤ ዬይ ቢያ ያዺ ማዓኣና ቢኢኒያሜ ዓሳ ዔያታ ባይሲንታይዳ ጌሊ ዓኣሢ ሃጊ ዔሪባኣሴ።
  twi-ASANTE: kɔsii Benyaminfoɔ no akyi tohyɛɛ wɔn so. Ɔko no mu yɛɛ den ara kɔsii
    sɛ na Benyaminfoɔ no ntumi nhunu amanehunu a ɛbɛba.
  eng-WEBU: Ten thousand chosen men out of all Israel came over against Gibeah, and
    the battle was severe; but they didn’t know that disaster was close to them.
  wal-wal: Israa7eela ubbaappe doorettida tammu sha7u asati Gib77a bolli olaa denttidosona;
    olai keehippe wolqqaamiis. He ubbai haniyo wode, banttau bashshai matattidoogaa
    Biniyaama asati ainne eribookkona.
  spa-PDDPT: 10.000 hombres escogidos de todo Israel llegaron frente a Gabaa, y la
    batalla arreciaba, pero los benjaminitas no entendían que el desastre se les venía
    encima.
  gun-gun: Ha'e rami vy dez mil avakue Israel kuery regua oiporavo pyre ou okuapy
    Gibeá re opu'ã aguã. Opu'ãa ma nda'evei ete va'e, ha'e rã amboae kuery ma noexa'ãi
    okuapy okanhymba taa.
  agu-BL: nin e' octz tan oyintzi' le tnum. Ej lajuj tzun mil sanlar yi chin cham
    nin e' tan oyintzi' e' octz le tnum Gabaa. Nin chin xo'wbil nin ban, nin qui nin
    na el chitxum yi e' xonl k'ajtzun Benjamín ko txant tan cyele'n cu'n swutz.
  ilo-ULB: Dimteng a maibusor iti Gabaa ti 10, 000 a napili a lallaki manipud iti
    entero nga Israel, nakaro ti panagririnnangetda, ngem saan nga ammo dagiti Benjaminita
    nga asidegen ti didigra kadakuada.
  kpg-kpg: Nia gau dauwa madangaholu mana (10,000) ala ne hilihili mai digau Israel
    huogodoo, ga heebagi gi Gibeah, gei di heebagi nogo haingadaa. Digau Benjamin
    digi iloo bolo ginaadou gaa hai gi mooho gi daha.
  uig-ARA: ئىسرائىلنىڭ ئارىسىدىن سەرخىل ئون مىڭ كىشى گىبېئاھنىڭ ئۇدۇلىدىن ئۇنىڭغا
    ھۇجۇم قىلدى، جەڭ قاتتىق بولدى. لېكىن بىنيامىنلار ئۆزلىرىنىڭ ئۈستىگە بالا يېقىنلاشقىنىنى
    بىلمەي قالدى.
  sus-sus: Isirayila sɔɔri fanyi wulu fu naxa Gibiya gere a ɲaaxi ra. Bunyaminkae
    mu gɛxi a kolonde gbaloe nu bara e li.
  pon-2006: Sounpei nen me pilipilda sang rehn mehn Israel ko, mahweniong mehn Kipea,
    oh mahweno me uk mehlel. Mehn Pensamin ko sohte lemehiong me re pahn mwomwla.
  ksd-ksd: Ma a vinun na arip na marmar na tarai Israel nina di ga pilak pa diat dia
    ga vana pi diat a varkuvo ma Gibea, ma ra vinarubu i ga manga dekdek; ma pa dia
    ga nunure ba ra kaina i ga maravai pire diat.
  tur-YTC: Bütün İsrael'den on bin seçme adam Giva'ya karşı geldi; savaş şiddetliydi;
    ama felaketin kendilerine yakın olduğunu bilmiyorlardı.
  grc-BRENT: Καὶ ἦλθον ἐξεναντίας Γαβαὰ δέκα χιλιάδες ἀνδρῶν ἐκλεκτῶν ἐκ παντὸς Ἰσραήλ·
    καὶ παράταξις βαρεῖα· καὶ αὐτοὶ οὐκ ἔγνωσαν, ὅτι φθάνει ἀπʼ αὐτοὺς ἡ κακία.
  ind-AYT: Sepuluh ribu prajurit pilihan dari seluruh Israel datang menghadap Gibea.
    Pertempuran itu terjadi dengan dahsyat, tetapi orang-orang Benyamin itu tidak
    mengetahui bahwa malapetaka datang menimpa mereka.
  nya-nya: Aisraeli osankhidwa 10,000 ndiwo anabwera kudzalimbana ndi mzinda wa Gibeya.
    Nkhondoyo inafika poyipa kwambiri mwakuti Abenjamini samadziwa kuti zoopsa zili
    pafupi kuwagwera.
  hrv-hrv: Deset tisuća vrsnih ljudi izabranih iz sveg Izraela sleže se prema Gibei.
    Boj bijaše žestok. Benjaminovci nisu ni slutili da će ih zadesiti zlo.
  mps-mps: '@see-verse:JDG.020.033'
  tpi-tpi: '@see-verse:JDG.020.033'
  dan-1931: Nu rykkede 10.000 Mand, udvalgte Folk af hele Israel, frem for Gibea,
    og Kampen blev hård; men de vidste ikke, at Ulykken var ved at ramme dem.
  vie-OVCB: Có 10.000 quân Ít-ra-ên chặn phía trước Ghi-bê-a. Trận chiến trở nên ác
    liệt, nhưng người Bên-gia-min vẫn chưa ý thức được nguy cơ sắp đến.
  guj-2017: અને સર્વ ઇઝરાયલમાંથી ચૂંટી કાઢેલા દસ હજાર માણસોએ ગિબયા પર હુમલો કર્યો.
    ત્યાં ભયાનક યુદ્ધ મચ્યું, જો કે બિન્યામીનીઓ જાણતા નહોતા કે હવે તેઓનું આવી બન્યું
    છે.
  pon-2006A: Sounpei nen me pilipilda sang rehn mehn Israel ko, mahweniong mehn Kipea,
    oh mahweno me uk mehlel. Mehn Pensamin ko sohte lemehiong me re pahn mwomwla.
  por-BRBSL: Dez mil homens escolhidos de todo Israel vieram contra Gibeah, e a batalha
    foi severa; mas eles não sabiam que o desastre estava próximo a eles.
  cth-cth: Isarelnaw thung dawk hoi rawi e 10000 touh hah Geba kho lahoi a tho teh,
    puenghoi a kâtuk awh. Hatei, Benjaminnaw ni a tak dawk rawknae a pha hane panuek
    awh hoeh.
  twi-twi: kosii Benyaminfo no akyi tow hyɛɛ wɔn so. Ɔko no mu yɛɛ den ara kosii sɛ
    na Benyaminfo no ntumi nhu amanehunu a ɛbɛba.
  hlt-hlt: Te phoeiah Israel boeih khui lamkah hlang thawng rha a coelh loh Gibeah
    imdan te a paan uh hatah caemtloek khaw a lalh nauh. Tedae yoethae loh amih taengla
    a paan te Benjamin ca rhoek ming uh pawh.
  tbz-SIM: Dɛ mɔ̀nnì kɛ̀ Isidɑyɛɛribɛ kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀ bɛ̀ɛ̀ nɔ mmudoò mɛsɑ̀ɑ̀ nkɛ̀
    bɛ̀ɛ tuɔkɛní Kibeɑ borɛ̀, kɛ bo tɛkɔupípíítɛ̀ (10000), kɛ̀ mudoò bintɛ́, Bɛnsɑmɛɛ
    botí kɔbɛ mɛ nyí ndɑkɛ kɛ dò ndɛ̀ yóó bɛ̀ di.
  msy-2020: '@see-verse:JDG.020.033'
  azb-azb: Bütün İsraildən seçilmiş on min kişi Giveaya ön cəbhədən hücum etdi. Döyüş
    şiddətli idi. Amma Binyaminlilər müsibətlə qarşılaşdıqlarını bilmədilər.
  eng-DBY: And there came from opposite Gibeah ten thousand chosen men out of all
    Israel, and the battle was severe; but they knew not that disaster was coming
    upon them.
  hin-2017: तब सब इस्राएलियों में से छाँटे हुए दस हजार पुरुष गिबा के सामने आए, और
    घोर लड़ाई होने लगी; परन्तु वे न जानते थे कि हम पर विपत्ति अभी पड़ना चाहती है।
  eng-YLT: And they come in over against Gibeah — ten thousand chosen men out of all
    Israel — and the battle [is] grievous, and they have not known that the evil is
    striking against them.
  eng-WYC-2017: But also other ten thousand of men of all Israel excited the dwellers
    of the city to battles; and the battle was made grievous against the sons of Benjamin,
    and they understood not, that perishing nighed to them on each part.
  eng-WMBB: Ten thousand chosen men out of all Israel came over against Gibeah, and
    the battle was severe; but they didn’t know that disaster was close to them.
  urd-GVH: अचानक जिबिया के बिनयमीनियों को 10,000 बेहतरीन फ़ौजियों का सामना करना पड़ा,
    उन मर्दों का जो पूरे इसराईल से चुने गए थे। बिनयमीनी उनसे ख़ूब लड़ने लगे, लेकिन
    उनकी आँखें अभी इस बात के लिए बंद थीं कि उनका अंजाम क़रीब आ गया है।
  rug-rug: Ka manege puta tina tie bokabokadi meke ta vizatadi koari doduru popoa
    Izireli, si varipera pa Qibea, meke ṉiṉira sa vinaripera. Lopu va gilagila ia
    rina tinoni Benisimane sapu tata hokara tava kilasa si arini.
  gaz-gaz: Sana booddees namoonni Israaʼel filatamoon kuma kudhan Gibeʼaa irratti
    waraana banan. Waraanni sunis akka malee cimaa ture; Beniyaamonni garuu akka badiin
    isaanitti dhiʼaatee jiru hin beekne ture.
  fra-LSG: Dix mille hommes choisis sur tout Israël arrivèrent devant Guibea. Le combat
    fut rude, et les Benjamites ne se doutaient pas du désastre qu’ils allaient éprouver.
  yal-yal: Isirayila sofa kɛndɛn wuli fuun yi siga Gibeya taan xili ma. Yɛngɛn yi
    ɲaxu ayi, koni Bunyamin kaane mi yi a kolon a na gbalona e sɔtɛ.
  haw-1868: Hele ku e mai la ia Gibea, he umi tausani kanaka i waeia mailoko mai o
    ka Iseraela a pau, a ikaika loa iho la ke kaua; aole nae lakou i ike, ua kokoke
    mai ka hewa ia lakou.
  arb-NAV: وَتَقَدَّمَ عَشْرَةُ آلافِ رَجُلٍ مِنْ خِيرَةِ مُحَارِبِي إِسْرَائِيلَ
    مِنْ مُقَابِلِ جِبْعَةَ، فَاشْتَدَّتِ الْمَعْرَكَةُ مِنْ غَيْرِ أَنْ يُدْرِكَ
    الْبَنْيَامِينِيُّونَ أَنَّ الْكَارِثَةَ قَدْ أَحَاقَتْ بِهِمْ.
  ewe-ewe: eye wokplɔ Benyamin ƒe to la ɖo to megbe, le esime Benyamin ƒe to la menya
    kura be aʋa si yewo to megbe o.
  eng-LEE: And there came against Gib'ah ten thousand chosen men out of all Israel,
    and the battle was severe; but they knew not that the evil was overtaking them.
  asm-FB: তেওঁলোক গিবিয়ালৈ ওলাই আহিল আৰু গোটেই ইস্ৰায়েলৰ মাজত মনোনীত হোৱা দহ হাজাৰ
    লোকৰ ঘোৰ যুদ্ধ হ’ল; কিন্তু বিন্যামীনৰ লোকসকলে নাজানিলে যে, শেষত দুর্যোগ ঘটি তেওঁলোকৰ
    কি হ’ব।
  sus-A: عِسِرَيِلَ سْورِ قَنيِ وُلُ قُ نَشَ فِبِيَ فٍرٍ عَ حَاشِ رَ. بُنيَمِنكَيٍ
    مُ فّشِ عَ كٌلٌندٍ فبَلٌي نُ بَرَ عٍ لِ.
  fra-SBL: Dix mille hommes d'élite de tout Israël s'avancèrent contre Guibea, et
    le combat fut rude ; mais ils ne savaient pas que le désastre était proche d'eux.
  hbo-hbo: וַיָּבֹאוּ֩ מִנֶּ֨גֶד לַגִּבְעָ֜ה עֲשֶׂרֶת֩ אֲלָפִ֨ים אִ֤ישׁ בָּחוּר֙ מִכָּל־יִשְׂרָאֵ֔ל
    וְהַמִּלְחָמָ֖ה כָּבֵ֑דָה וְהֵם֙ לֹ֣א יָדְע֔וּ כִּֽי־נֹגַ֥עַת עֲלֵיהֶ֖ם הָרָעָֽה׃
    פ
  kik-kik: Hĩndĩ ĩyo andũ ngiri ikũmi arĩa maarĩ njamba iria thuure cia Isiraeli magĩtharĩkĩra
    Gibea kuuma na mbere. Nayo mbaara yarĩ nene ũũ atĩ andũ a Benjamini matiigana
    gũkũũrana ũrĩa mwanangĩko wamakuhĩrĩirie.
  fra-NCL: Dix mille hommes d’élite de tout Israël arrivèrent ainsi de devant Gabaa.
    Le combat fut rude, et les fils de Benjamin ne se doutaient pas que le malheur
    allait les atteindre.
  cek-AK: To naah Israel kaminawk thung hoiah qoih ih kami sang hato mah Gibeah vangpui
    to tuk o; misa angtukhaih loe paroeai rai, toe angmacae nuiah sethaih pha tih
    boeh, tiah Benjamin kaminawk mah panoek o ai.
  cuk-cuk: Geb Israel-sordamar miliambe (10,000) sordamar-bur-gandikmalad Gabaa-asabin
    Gabaaʼgi gwichigudmalad. Degi, bela-bela bila-ononaisoggu, Benjamín-sordamar galakumamaid
    na itossurmalad.
  uig-CYR: Исраилниң арисидин сәрхил он миң киши Гибеаһниң удулидин униңға һуҗум қилди,
    җәң қаттиқ болди. Лекин Биняминлар өзлириниң үстигә бала йеқинлашқинини билмәй
    қалди.
  tel-2017: అప్పుడు ఇశ్రాయేలీ సైనికుల్లో నుండి ప్రత్యేకంగా ఉన్న పదివేల మంది సైనికులు
    గిబియా నుండి రావడంతో భీకరమైన యుద్ధం జరిగింది. కాని తాము నాశనం అంచున ఉన్నామని బెన్యామీనీయులకు
    తెలియలేదు.
  hat-BSA: Lè di-mil òm ekstrawòdinè nan tout Israël yo te parèt kont Guibea, batay
    la te vin fewòs; men mesye Benjamin yo pa t konnen ke yon gwo dega t ap pwoche
    yo.
  kos-kos: Mwet Israel singoul tausin su pisrla ke mweun elos mweuni acn Gibeah, ac
    upana mweun lalos we. Mwet Benjamin elos tiana akilen lah ac kunausyukla elos.
  hbo-WLC: וַיָּבֹאוּ֩ מִנֶּ֨גֶד לַגִּבְעָ֜ה עֲשֶׂרֶת֩ אֲלָפִ֨ים אִ֤ישׁ בָּחוּר֙ מִכָּל־יִשְׂרָאֵ֔ל
    וְהַמִּלְחָמָ֖ה כָּבֵ֑דָה וְהֵם֙ לֹ֣א יָדְע֔וּ כִּֽי־נֹגַ֥עַת עֲלֵיהֶ֖ם הָרָעָֽה׃
    פ
  ibo-ibo: Iri puku ndị ikom Izrel ahụ zuruoke gara na ncherita ihu Gibea busoo ya
    agha. Agha ahụ dị ike nke ukwuu nke mere na ndị Benjamin amataghị na oke mbibi
    na-abịakwasị ha.
  ory-ory: ତହୁଁ ଇସ୍ରାଏଲୀୟ ସମସ୍ତ ଲୋକଙ୍କ ମଧ୍ୟରୁ ଦଶ ହଜାର ବଛା ଲୋକ ଗିବୀୟା ନିକଟକୁ ଆସନ୍ତେ,
    ଭାରୀ ଯୁଦ୍ଧ ହେଲା; ମାତ୍ର ଅମଙ୍ଗଳ ଆସି ଯେ ସେମାନଙ୍କ ଉପରେ ପଡ଼ିଲାଣି, ଏହା ସେମାନେ ଜାଣିଲେ
    ନାହିଁ।
  chk-chk: Iwe, ükükün engol ngeröü mwän mi kefil seni lein unusen chon Israel ra
    maun ngeni Kipea. Ewe maun a fokun weires, nge ekewe chon Peniamin resap silei
    pwe ra arap ngeni feiengau.
  rop-rop: Deibin abum 10,000 brabli gudwan solja hubin blandim miselp deya, en deibin
    go insaid langa det taun en fait langa ola pipul deya. Wal nomeda ol detlot Benjamin
    solja bin reken dei garra bidim detlot Isreil solja, bat stil dei nomo bin sabi
    dei garra ol dai, en deibin abum bigiswan fait,
  ukr-1871: Тодї наступило на Гиву десять тисячей вибранцїв, і счалась бійка страшенна;
    Беняминїї ж не знали ще, що надходить їх погибель.
  deu-1951: Und zehntausend auserlesene Männer aus ganz Israel kamen gegen Gibea,
    als der Streit hart war; die Kinder Benjamin aber merkten nicht, daß ihnen das
    Unglück nahte.
  eng-JPS: And there came over against Gibeah ten thousand chosen men out of all Israel,
    and the battle was sore; but they knew not that evil was close upon them.
  srp-1865: I doðe na Gavaju deset tisuæa ljudi izabranijeh iz svega Izrailja, i boj
    posta žešæi, a oni ne opaziše da æe ih zlo zadesiti.
  lug-lug: Awo abasajja omutwalo gumu abaalondebwa okuva mu Isirayiri yonna, ne balumba
    Gibea ne waba okulwana okw’amaanyi, Ababenyamini ne batamanya nti akabi kabajjidde.
  heb-heb: ויבאו מנגד לגבעה עשרת אלפים איש בחור מכל ישראל והמלחמה כבדה והם לא ידעו
    כי נגעת עליהם הרעה׃
  ben-IRV: পরে সমস্ত ইস্রায়েল থেকে দশ হাজার মনোনীত লোক গিবিয়ার সামনে আসল, তাতে ঘোরতর
    সংগ্রাম হল; কিন্তু ওরা জানত না যে, অমঙ্গল ওদের কাছাকাছি।
  pan-pan: ਤਦ ਸਾਰੇ ਇਸਰਾਏਲ ਵਿੱਚੋਂ ਚੁਣੇ ਹੋਏ ਦਸ ਹਜ਼ਾਰ ਜੁਆਨ ਗਿਬਆਹ ਉੱਤੇ ਆ ਪਏ ਅਤੇ ਭਿਆਨਕ
    ਲੜਾਈ ਹੋਣ ਲੱਗੀ ਪਰ ਉਨ੍ਹਾਂ ਨੂੰ ਪਤਾ ਨਹੀਂ ਸੀ ਕਿ ਬਿਪਤਾ ਸਾਡੇ ਉੱਤੇ ਪੈਣ ਵਾਲੀ ਹੈ।
  mya-JVB: ဣသရေလ အမျိုးသားယောက်ျား ကောင်း တသောင်း တို့သည် ဂိဗာ မြို့သို့ ချီ လာ၍ ၊
    ဗင်္ယာမိန် အမျိုးသားတို့သည် ဘေး ရောက် လုနီးသည်ကို မ ရိပ်မိ သောကြောင့်၊ ကျပ်တည်း
    စွာ ဆီး၍ တိုက် ကြ၏။
  hmo-hmo: Unai neganai Israela tuari taudia goadadia 10,000, Israela orea ibounai
    dekena amo abia hidi taudia ese Gibea hanua idia tuari henia. Tuari be auka herea,
    bona Beniamina taudia idia diba lasi edia lusi negana be kahirakahira.
  urd-urd: और सारे इस्राईल में से दस हज़ार चुने हुए आदमी जिब'आ के सामने आए और लड़ाई
    सख़्त होने लगी; लेकिन उन्होंने न जाना कि उन पर आफ़त आने वाली है।
  rus-SYN: И пришли пред Гиву десять тысяч человек отборных из всего Израиля, и началось
    жестокое сражение; но сыны Вениамина не знали, что предстоит им беда.
  bqc-SIM: Ɔ̃ Isaili zĩgↄ̃ maa gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ kwiↄ (10.000) gɛ̀ lɛ́lɛi Gibɛawa
    a bↄlɛu. Ɔ̃ zĩ pãsĩkũ̀, mɛ́ Bɛ̃yãmɛɛ buiↄ dↄ̃ yã́ a ń leo.
  tcz-CHONGTHU: Israel epia lah a galsatna thempen hochu mi sangsom Gibeah khopi nokhum
    dingin asollut taovin ahi. Galkisat chu akhoh lheh jengin Benjamin ten amanthah
    nadiu ahilam akihet pouvin ahi.
  mar-mar: सर्व इस्राएलातले निवडलेले दहा हजार पुरुष गिब्यापुढे आले आणि भयंकर लढाई
    झाली, तथापि बन्यामिन्यांना समजले नव्हते की, आपत्ती आपल्याजवळ येऊन ठेपली आहे.
  qub-qub: Gabaa siudäman yaycuran. Pillyay yachajcunalla caran chunca waranga (10,000)
    runa. Pillya fiyupa gallaycuran. Benjamín runacunaga mana musyaranchu paycunatana
    binsircaycashanta.
  hat-hat: Dimil (010.000) bon sòlda yo te chwazi nan lame pèp Izrayèl la al kontre
    ak moun Gibeya yo. Batay la te rèd mare. Men, moun Benjamen yo pa t' ankò konprann
    batay la tapral vire mal pou yo.
  eng-BSB: Then 10,000 select men from all Israel made a frontal assault against Gibeah,
    and the battle was fierce. But the Benjamites did not realize that disaster was
    upon them.
  tod-tod: Kɔɔɠɔ nu ɠɛzɛɠɛzɛ waapuugɔ (10 000), niiti zeelobai woni ga tiye Izelayɛle
    zaama, naati ti zeelini Giɓea ɠakalaʋɛ. Kɔɔi wola ɓɔini, kɛlɛ Ɓɛnzamɛn nuiti ti
    la ɠɛni kwɛɛ ga maanɔɠɔi ɠa ʋaazu ti ʋɔ.
  eng-WEBPB: Ten thousand chosen men out of all Israel came over against Gibeah, and
    the battle was severe; but they didn’t know that disaster was close to them.
  kbq-kbq: Hagi 10tauseni'a Israeli sondia vahe'ma knare'ma hu'za ha'ma nehaza vahe'mo'za,
    Gibea kumatera hara eme hu'naze. Hagi ha'mo'a tusiza huno hankavetino vu'neanagi,
    Israeli vahe'mo'zama zamahe hana'ma huzankura Benzameni naga'mo'za ontahi'naze.
  nhe-BL: Huan nimantzi nopa 10 mil israelita soldados tlen tlapejpenilme tlen motlatijtoyaj
    ipan nopa tlamayamitl nechca altepetl Gabaa nojquiya quisacoj huan pejque quintehuíaj
    nopa benjaminitame. Huan nopa tlatehuijcayotl mochijqui más chicahuac. Huan nopa
    benjaminitame ax quimatiyayaj para quintehuiyayaj ica iniixmelac huan ica iniica
    huan para quipolose.
  gub-BL: 10 miw Izaew zauxiapekwer ikàg wera'u ma'e uzàmàtyry'ym Zimea pe har oho
    wà kury. Zawaiw katu wanupe. Nezewe rehe we, — Aze ru'u zanezuka putar wà nehe,
    ni'i pixik kwaw uzeupeupe wà.
  eng-DRA: 'And to march from the west side of the city. And other ten thousand men
    chosen out of all Israel attacked the inhabitants of the city. And the battle
    grew hot against the children of Benjamin: and they understood not that present
    death threatened them on every side.'
