verse: JDG.020.043
translations:
  mal-C: ഇസ്രായേല്യർ ബെന്യാമീൻഗോത്രക്കാരെ വളഞ്ഞ് ഓടിച്ചു കിഴക്കു ഗിബെയയിൽ അവരുടെ സങ്കേതത്തിൽവെച്ച്
    ഒരു ദയയുമില്ലാതെ പിടികൂടി.
  deu-TKW: Sie umzingelten Benjamin, verfolgten ihn; am Ruheplatze traten sie ihn
    nieder bis östlich gegenüber von Gibea.
  lin-lin: Bazingelaki bana ya Benjame, balandaki bango na kozanga kopema mpe banyataki
    bango na makolo kino liboso ya Gibea, na ngambo oyo moyi ebimelaka.
  eng-LSV: they have surrounded the Benjamites—they have pursued them—they have trodden
    them down with ease as far as the front of Gibeah, at the sun-rising.
  eng-GNV: Thus they compassed the Beniamites about, and chased them at ease, and
    ouerranne them, euen ouer against Gibeah on the Eastside.
  eng-WEBSTER: Thus they inclosed the Benjaminites on all sides, and chased them,
    and trod them down with ease over against Gibeah towards the sun-rising.
  nhw-BL: Huan nopa miyaqui israelitame quinyahualojque nopa benjaminitame huan quintepotztocatiyajque.
    Huan quinmictijtiyajque hasta altepetl Menúha huan hasta iixmelac altepetl Gabaa
    campa hualquisa tonati.
  swh-ONEN: Wakawazingira Wabenyamini pande zote, wakawafuatia na kuwapata hapo walipopumzika
    katika viunga vya Gibea upande wa mashariki.
  bba-bba: sere Gibeɑn sɔ̃ɔ yɑri yerɔ. Bɑǹ wure Bɛnyɑmɛɛ be, bu yɔ̃rɑ bɑɑ fiiko bu
    sere wɛ̃rɑ.
  eng-KJVCPB: Thus they inclosed the Benjamites round about, and chased them, and
    trode them down with ease over against Gibeah toward the sunrising.
  luo-luo: Negilworo jo-Benjamin, ka gilawogi mi gimakogi e alwora duto man yo wuok
    chiengʼ mar Gibea.
  meu-meu: Oibe, idia ese Beniamina taudia e ginidia ahu, bona e hahavadia lao, bona
    e aladia, Noha amo ela bona Gibea mairiveina kahana ai.
  npi-ULB: तिनीहरूले बेन्यामीनीहरूलाई घेरे, तिनीहरूलाई खेदे र तिनीहरूलाई गिबाको पूर्वमा
    नोहामा खत्तम पारे ।
  yor-yor: Wọ́n yí àwọn ẹ̀yà Benjamini ká, wọ́n lépa wọn, wọ́n sì pa wọ́n run pẹ̀lú
    ìrọ̀rùn ní ibi ìsinmi wọn ní agbègbè ìlà-oòrùn Gibeah.
  ind-ind: Karena dikepung, pasukan Benyamin tidak bisa lari jauh, dan kebanyakan
    terbunuh di sebelah timur Gibea.
  pes-OPCB: اسرائیلی‌ها در مشرق جِبعه، افراد لشکر بنیامین را محاصره نموده، اکثرشان
    را در آنجا کشتند.
  tgl-ULB: Pinalibutan nila ang mga Benjaminita at nilusob nila; At kanilang niyurakan
    sila sa Nohah, at pinatay sila papuntang silangang bahagi ng Gibea.
  hui-hui: Isaraeleali tigua Beniyamini hameigini bama talima pialu dindi mbira mini
    Menua wiagoha pialu bama talima pu dege bialu Gibea tanonaga abene ni tagira ibiragohayagi
    puabo hene.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​ရန်​သူ​တို့​အား ဝိုင်း​ရံ​ပြီး​လျှင် ဂိ​ဗာ​မြို့​အ​ရှေ့​ဘက်​သို့​တိုင်​အောင်
    မ​ရပ်​မ​နား​လိုက်​လံ​တိုက်​ခိုက်​သတ်​ဖြတ်​ကြ သ​ဖြင့်၊-
  bod-N: ཡེས་ར་ཨེལ་པས་པེན་ཡཱ་མེན་པ་རྣམས་བསྐོར་ནས་དེད་ཅིང་། ཁོ་རྣམས་ངལ་གསོ་ས་སྟེ་ཤར་ཕྱོགས་སུ་གཏད་པའི་གིབ་ཨ་རུ་དེ་དག་རྡོག་པས་བརྫིས་སོ།
    །
  sna-sna: Vakakomba vaBhenjamini, vakavadzinganisa vakavabata nyore nyore pedyo neGibhea
    nechokumabvazuva.
  spa-BLM: Rodearon a los benjamitas, los persiguieron y los pisotearon en su lugar
    de descanso, hasta cerca de Gabaa, hacia el amanecer.
  cac-cac: Ix oymaj eb' israel chi' d'a spatictac eb'. Icha val chi' ix aj yac'ji
    ganar eb' smasanil, ix pechji eb' yuj eb' b'aj syic' yip eb' anima masanto d'a
    stojolal b'aj sjavi c'u d'a Gabaa chi'
  swh-ULB: Waliwalzungukia wana wa Benjamini na wakawafuata. Nao wakawakanyaga huko
    Noha, wakawaua mpaka upande wa mashariki wa Gibea.
  bel-bel: атачылі Веньяміна і перасьледавалі яго да Мэнухі і пабівалі да самага ўсходняга
    боку Гівы.
  deu-ELBBK: Sie umzingelten Benjamin, jagten ihm nach, traten ihn nieder, wo er ausruhen
    wollte, bis vor Gibea, gegen Sonnenaufgang.
  mbb-OT: Wazè dan en egkepelaǥuyan su midliǥuyan sikandan te menge Israilihanen,
    ne wazè dan engkezi te edal-as taman te zapit te edsilaan he vahin te Gibea.
  mal-2015: അവർ ബെന്യാമീന്യരെ വളഞ്ഞു ഓടിച്ചു ഗിബെയെക്കെതിരെ കിഴക്കു അവരുടെ വിശ്രാമസ്ഥലത്തുവെച്ചു
    പിടികൂടി.
  rmc-rmc: Džanas pre lende pal dojekh sera a na preačhenas pal lende te džal dži
    pro vichodos la Gibeatar.
  pes-OPV: پس بنیامینیان را احاطه کرده، ایشان را تعاقب نمودند، و در منوحه در مقابل
    جبعه به سوی طلوع آفتاب ایشان را پایمال کردند.
  ron-1924: Ау ынконжурат пе Бениамин, л-ау гонит ши л-ау здробит де ындатэ че воя
    сэ се одихняскэ, пынэ ын фаца четэций Гибея ынспре соаре-рэсаре.
  ben-OBCV: ইস্রায়েলীরা বিন্যামীন গোষ্ঠীভুক্ত লোকদের ঘিরে ধরল, তাড়া করল এবং খুব
    সহজেই পূর্বদিকে গিবিয়ার কাছে গিয়ে তাদের ছারখার করে দিল।
  som-som: Oo intay hareereeyeen ayay reer Benyaamiin sii eryadeen, oo waxay ku gaadheen
    meeshii ay ku nasteen taasoo ka horraysa oo xagga qorrax ka soo baxa ka xigta
    Gibecaah.
  lat-VUC: Atque ita factum est, ut ex utraque parte ab hostibus cæderentur, nec erat
    ulla requies morientium. Ceciderunt, atque prostrati sunt ad orientalem plagam
    urbis Gabaa.
  eng-ASVBT: They enclosed the Benjaminites round about, and chased them, and trod
    them down at their resting place, as far as over against Gibeah toward the sunrising.
  ita-1885: Gl'Israeliti adunque intorniarono i Beniaminiti, e li perseguitarono,
    e li calpestarono a loro agio, fin dirincontro a Ghibea, dal sol levante.
  eng-LXXUP: And they cut down Benjamin, and pursued him from Nohah closely till they
    came opposite Gibeah on the east.
  eng-ULB: They surrounded the Benjamites, chased them and trampled them down at Nohah,
    all the way to the east side of Gibeah.
  spa-VBL: Persiguiendo a los benjamitas, los israelitas los rodearon y los alcanzaron
    fácilmente al este de Guibeá.
  fra-_FOB: Ils environnèrent Benjamin, le poursuivirent, et le foulèrent aux pieds,
    sans relâche, jusqu'à l'opposite de Guibea, vers le soleil levant.
  mal-mal: അവർ ബെന്യാമീന്യരെ വളഞ്ഞ് കിഴക്കോട്ട് ഓടിച്ച് ഗിബെയയുടെ സമീപം വരെ എത്തിച്ച്
    വേഗത്തിൽ അവരെ കീഴടക്കി.
  urd-GVR: '@see-verse:JDG.020.042'
  suz-BL: मेकोपुकीमी बेन्‍यामीन आ थर ङा मुर नेल्‍ल कली मनाइक्‍थु, खेदा पामे बाक्‍त।
    मिनु नोहा रे गिबा आ नां दाप्‍तीके सम्‍म मेको आन कली खेदा पा साइश्‍शा ग्रामा बाक्‍त।
  ita-1927: Circondarono i Beniaminiti, l’inseguirono, furon loro sopra dovunque si
    fermavano, fin dirimpetto a Ghibea dal lato del sol levante.
  ckb-ckb: ئینجا بنیامینەکانیان گەمارۆ دا و بە ئاسانی ڕاویان نان و بەرامبەر بە گیڤعا
    لەلای ڕۆژهەڵاتەوە پێیان گەیشتنەوە.
  eng-BBE: And crushing Benjamin down, they went after them, driving them from Nohah
    as far as the east side of Gibeah.
  kan-OKCV: ಹೀಗೆ ಬೆನ್ಯಾಮೀನ್ಯರನ್ನು ಸುತ್ತಲೂ ಮುತ್ತಿಕೊಂಡು, ಅವರನ್ನು ಹಿಂದಟ್ಟಿ, ಗಿಬೆಯ ಊರಿನ
    ಪೂರ್ವದಿಕ್ಕಿನಲ್ಲಿ ಅವಕಾಶವಿಲ್ಲದೆ ತುಳಿದು ಹಾಕಿದರು.
  tam-2017: இப்படியே பென்யமீனர்களை சுற்றிவளைத்துக்கொண்டு துரத்தி, கிபியாவுக்குக் கிழக்குப்புறமாக
    வரும்வரை, அவர்களைக் கொன்றுபோட்டார்கள்.
  spa-RV-1909: Así envolvieron á los de Benjamín, y los acosaron y hollaron, desde
    Menuchâ hasta enfrente de Gabaa hacia donde nace el sol.
  ron-BTF: Astfel i-au înconjurat pe beniamiți, de jur împrejur, și i-au urmărit și
    i-au călcat cu ușurință până spre Ghibea, înspre răsăritul soarelui.
  eng-WEBP: They surrounded the Benjamites, chased them, and trod them down at their
    resting place, as far as near Gibeah toward the sunrise.
  eng-FBV: Chasing after the Benjamites, the Israelites surrounded them, easily overtaking
    them east of Gibeah.
  nld-1939: Zo verpletterden ze Benjamin, en zetten ze achterna tot aan de oostzijde
    van Giba.
  nch-BL: Huan nopa miyaqui israelitame quinyahualojque nopa benjaminitame huan quintepotztocatiyajque.
    Huan quinmictijtiyajque hasta altepet Menúha huan hasta iixmelac altepet Gabaa
    campa quisa tonati.
  vie-1934: Chúng vây phủ người Bên-gia-min, đuổi theo và chà đạp họ tại nơi họ dừng
    lại, cho đến chỗ đối ngang Ghi-bê-a, về hướng mặt trời mọc.
  hin-CV: उनका पीछा करते हुए उन्होंने बिन्यामिन वंशजों को घेर लिया, बिना रुके गिबियाह
    के पास पूर्व में, खदेड़ कर उन्हें रौंद डाला.
  spa-BES: Y aplastando a Benjamín, fueron tras ellos, llevándolos desde Menuha hasta
    el lado este de Guibea.
  tdx-tdx: Le hinoro’ iareo o nte-Beniamineo naho nañinjake tsy am-pitofàñe, vaho
    maro ty nandialià’ iareo pak’ e Gebà mb’am-panjirihan’ andro mb’eo.
  tha-KJV: เขาทั้งหลายล้อมคนเบนยามิน และขับไล่เขาไปและชนะเขาอย่างง่าย จนไปถึงที่ตรงข้ามเมืองกิเบอาห์ทางดวงอาทิตย์​ขึ้น
  por-BR-2018: Assim cercaram aos de Benjamim, e os perseguiram e pisaram, desde Menuá
    até em frente de Gibeá até o oriente.
  deu-ELO: Sie umzingelten Benjamin, jagten ihm nach, traten ihn nieder, wo er ausruhen
    wollte, bis vor Gibea, gegen Sonnenaufgang.
  eng-WYC-2018: And so it was done, that Benjamin was slain of enemies on each part,
    neither there was any rest of men dying; and they felled, and were cast down at
    the east coast of the city of Gibeah. (And so it was done, that the Benjaminites
    were killed by their enemies on every side, nor was there any ceasing of men dying;
    and they fell, and were thrown down on the east side of the city of Gibeah.)
  epo-epo: ĉirkaŭis la Benjamenidojn, persekutis ilin ĝis Menuĥa, kaj piedpremis ilin
    ĝis la orienta flanko de Gibea.
  uig-PIN: Xu tǝriⱪidǝ ular Binyaminlarni ⱪorxiwaldi, ularni kün qiⱪix tǝripidiki
    Gebaning uduliƣiqǝ tohtimay ⱪoƣlap berip, qǝylǝp ɵltürdi.
  beo-beo: Isala:ili dunu da Bediamini dunu amo sani ganodini gagui galu. Ilia da
    mae fisili medole legelalu, amo dunu sefasili, sogebi amo Gibia ea eso mabadi
    la:ididili gala amoga doaga:i.
  tpi-OTNT: Ol Israel i ranim ol Benjamin na kilim ol i dai, stat long ples Menuha
    na i go inap long hapsait bilong Gibea long hap bilong sankamap.
  hau-SA: Suka kewaye mutanen Benyamin, suka kore su, suka fatattake su a wajajen
    Gibeya a gabashi.
  uig-LAT: Shu teriqide ular Binyaminlarni qorshiwaldi, ularni kün chiqish teripidiki
    Gébaning udulighiche toxtimay qoghlap bérip, cheylep öltürdi.
  nde-nde: Babahanqa abakoBhenjamini, baxotshana labo, bababhuqela eduze leGibhiya
    kalula ngasempumalanga.
  ton-ton: Naʻe pehē ʻenau ʻākilotoa ʻae kau Penisimani ʻo takatakai, pea tuli ʻakinautolu,
    ʻo malakaki faingofua hifo ʻakinautolu ʻo hangatonu ki Kipea ʻo hanga ki he hopoʻangalaʻā.
  ces-1613: A tak obklíčili Beniaminské, a honili i porazili je, od Manuha až naproti
    Gabaa k východu slunce.
  eng-WMB: They surrounded the Benjamites, chased them, and trod them down at their
    resting place, as far as near Gibeah toward the sunrise.
  tam-TCV: இஸ்ரயேலர் பென்யமீனியரைச் சுற்றிவளைத்து, அவர்களைத் துரத்தி கிழக்குப் பக்கத்திலுள்ள
    கிபியாவின் சுற்றுப்புறத்திலே அவர்களை இலகுவாக அழித்துப்போட்டனர்.
  ceb-ULB: Gipalibotan nila ang mga Benjaminhon ug gipanggukod sila. Ug gitamaktamakan
    nila sila sa Noha ug gipamatay silang tanan padulong didto sa sidlakang bahin
    sa Gibea.
  pol-UBG: Otoczyli więc Beniamina i gonili ich bez przerwy, a pokonali ich naprzeciw
    Gibea na wschodzie.
  urd-GVU: '@see-verse:JDG.020.042'
  deu-1912: Und sie umringten Benjamin und jagten ihn bis gen Menuha und zertraten
    sie bis vor Gibea gegen der Sonne Aufgang.
  kan-2017: ಇಸ್ರಾಯೇಲರು ಅವರನ್ನು ಸುತ್ತಿಕೊಂಡು, ಎಲ್ಲಿಯೂ ಓಡಿಹೋಗದಂತೆ, ಗಿಬೆಯ ಊರಿನ ಪೂರ್ವದಿಕ್ಕಿನಲ್ಲಿರುವ
    ಮೆನೂಹದಲ್ಲಿ ತುಳಿದುಹಾಕಿಬಿಟ್ಟರು.
  yap-yap: Fapi Israel e ra thabey niged e pi to’ogor rorad, ni yad be lol’ograd i
    yan ni dariy e tal nge mada’ ngabang ni bay ko ngek u Gibeah, ni yad be thang
    e fan rorad i yan.
  hlt-MCSB: Benjamin te a hloem uh tih a dum uh coeng dongah Gibeah khocuk due a yoeikoek
    la a cuuk uh.
  mdy-ETH: ዒስራዔኤሌ ዓሳ ቢኢኒያሜ ዓሶ ማንጊ ጊቢዓኮ ዓባ ኬስካ ዛላ ዓኣ ቤዞ ሄላንዳኣና ዳውሲ ዴንዲ ዎዺ ኩርሴኔ።
  twi-ASANTE: Israelfoɔ no twaa Benyaminfoɔ no ho hyiaeɛ, taa wɔn anibereɛ so, kɔtoo
    wɔn wɔ Gibea atɔeɛ fam.
  eng-WEBU: They surrounded the Benjamites, chased them, and trod them down at their
    resting place, as far as near Gibeah toward the sunrise.
  wal-wal: Israa7eelati Biniyaama asata dooddidi, Gib77a katamaappe arshsho baggaara
    de7iya sohuwaa gakkanaashin kaallidi yedettidosona; yedettiiddi daroti ogiyan
    de7ishin woridosona.
  spa-PDDPT: Cercaron así a los benjamitas y los persiguieron sin tregua hasta frente
    a Gabaa, hacia donde nace el sol.
  gun-gun: Ha'e rami vy ojokopa rei Benjamim regua kuery. Hakykue monha vy mamo rã
    opytu'ua py oupity, Gibeá katy'i, kuaray oua katy.
  agu-BL: Nin tzun e' cyaj cyen cye yi e' xonl Benjamína'tz ẍchinicy'al yi e' aj Israel,
    nin qui'c nin jun scyetz itz'ij cyen le ama'l txo'l yi tnum Menúha jalen te yi
    tnum Gabaa.
  ilo-ULB: Pinalawlawanda dagiti Benjaminita ken kinamatda ida; ket binaddebaddekanda
    ida idiay Noha, ket pinatayda amin ida iti dalan agingga iti daya a paset ti Gabaa.
  kpg-kpg: Digau Israel gu duuli nadau hagadaumee, digi noho, ga waluwalu digaula
    gaa dae loo gi bahi i dua o Gibeah, ga dadaaligi digaula gi mmademmade.
  uig-ARA: شۇ تەرىقىدە ئۇلار بىنيامىنلارنى قورشىۋالدى، ئۇلارنى كۈن چىقىش تەرىپىدىكى
    گېبانىڭ ئۇدۇلىغىچە توختىماي قوغلاپ بېرىپ، چەيلەپ ئۆلتۈردى.
  sus-sus: Isirayilakae naxa e rabilin, e bira e fɔxɔ ra Gibiya fuge ra.
  pon-2006: Mehn Israel ko eri kapilpene ar imwintihti ko, oh pwakih irail, sohte
    uhdi lao lel palimesehn Kipea, kemekemehla koaros me re diar nanialo.
  ksd-ksd: Dia ga tur kikil Beniamin, dia ga korot diat, ma dia ga tadav diat ta ra
    pakana dia ga ngo tana, tuk uro ra matana taur tai Gibea.
  tur-YTC: Benyaminiler'in etrafını sardılar, kovaladılar ve gün doğumuna doğru Giva
    yakınlarına kadar dinlenme yerlerinde onları çiğnediler.
  grc-BRENT: Καὶ κατέκοπτον τὸν Βενιαμὶν, καὶ ἐδίωξαν αὐτὸν ἀπὸ Νουὰ κατὰ πόδα αὐτοῦ
    ἕως ἀπέναντι Γαβαὰ πρὸς ἀνατολὰς ἡλίου.
  ind-AYT: Mereka mengepung suku Benyamin, mengejarnya tanpa henti, dan melandanya
    sampai di depan Gibea, di sebelah timur.
  nya-nya: Anawazungulira Abenjaminiwo, nawathamangitsa ndi kuwagonjetseratu osawachitira
    chifundo mpaka ku dera la kummawa kwa Gibeya.
  hrv-hrv: Tako su opkolili Benjamina i, goneći ga bez predaha, uništiše ga pred Gibeom
    na istočnoj strani.
  mps-mps: Te Israel dabego te Benjamingo hani dabe pobeasa pelama, tama augwali te
    Nohade ela muna muna pidubadi, te Gibea pedai badu te giliga pedalubo pedaiba
    sabolali.
  tpi-tpi: Ol Israel i ranim ol Benjamin na kilim ol i dai, stat long ples Menuha
    na i go inap long hapsait bilong Gibea long hap bilong sankamap.
  dan-1931: de omringede Benjaminitterne og forfulgte dem, til de havde Geba foran
    sig mod Øst.
  vie-OVCB: Vậy, người Bên-gia-min bị lọt vào giữa quân Ít-ra-ên, bị rượt đuổi và
    bị tàn sát ở phía đông Ghi-bê-a.
  guj-2017: તેઓ બિન્યામીનીઓને ચોતરફથી ઘેરીને પૂર્વમાં ગિબયાની સામે તેઓની પાછળ પડ્યા;
    અને આરામ આગળ તેઓને કચડી નાખ્યા.
  pon-2006A: Mehn Israel ko eri kapilpene ar imwintihti ko, oh pwakih irail, sohte
    uhdi lao lel palimesehn Kipea, kemekemehla koaros me re diar nanialo.
  por-BRBSL: Eles cercaram os benjamitas, perseguiram-nos e os pisaram em seu lugar
    de descanso, até perto de Gibeá, em direção ao nascer do sol.
  cth-cth: Benjaminnaw teh he a kalup awh. A pâlei awh teh, kanîtholah Gibeah kho
    teng kâhatnae koe a pha awh teh, a katin awh.
  twi-twi: Israelfo no twaa Benyaminfo no ho hyiae, taa wɔn anibere so, kɔtoo wɔn
    wɔ Gibea atɔe fam.
  hlt-hlt: Benjamin te a hloem uh tih a dum uh coeng dongah Gibeah khocuk due a yoeikoek
    la a cuuk uh.
  tbz-SIM: Kɛ̀ Isidɑyɛɛribɛɛ cɛ̃ɛ̃tɛ Bɛnsɑmɛɛ botí kɔbɛ kɛ́ bɛ̀ fɛ̃nnɛ́ kɛ́ mbɛ̀ kɔ̀ùtì,
    kɛ yɑ̀ɑ tuɔkɛnɛ̀ Kibeɑ diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀ bɑ́ bɛ̀ í mbɛ̀ yóu kɛ̀ bɛ̀ bo
    wei.
  msy-2020: Israelia Menuhan nguibamɨn Benjaminɨn adarazir agɨntɨgha ghua Gibean nguibamɨn
    vongɨn amadaghan aruem anadi naghɨn tu. Egha me puvɨra me mɨsoghezɨ me ariaghire.
  azb-azb: Binyaminliləri mühasirəyə alıb dayanmadan təqib edərək gündoğana tərəf
    Giveanın qarşısında onları əzdilər.
  eng-DBY: They encompassed the Benjaminites, chased them, trode them down at the
    resting-place over against Gibeah toward the sun-rising.
  hin-2017: उन्होंने बिन्यामीनियों को घेर लिया, और उन्हें खदेड़ा, वे मनुहा में वरन्
    गिबा के पूर्व की ओर तक उन्हें लताड़ते गए।
  eng-YLT: they have compassed the Benjamites — they have pursued them — with ease
    they have trodden them down till over-against Gibeah, at the sun-rising.
  eng-WYC-2017: And so it was done, that Benjamin was slain of enemies on each part,
    neither there was any rest of men dying; and they felled, and were cast down at
    the east coast of the city of Gibeah.
  eng-WMBB: They surrounded the Benjamites, chased them, and trod them down at their
    resting place, as far as near Gibeah towards the sunrise.
  urd-GVH: '@see-verse:JDG.020.042'
  rug-rug: Koa pa vari likohaedia rini sari na dia kana, meke zukuru nono lani rini
    pa kali gasa rimata pa popoa Qibea, meke va mate tokeli rini, totoso govete si
    arini.
  gaz-gaz: Isaanis jara marsanii ariʼuudhaan fuullee baʼa Gibeʼaatti isaan moʼatan.
  fra-LSG: Ils enveloppèrent Benjamin, le poursuivirent, l’écrasèrent dès qu’il voulait
    se reposer, jusqu’en face de Guibea du côté du soleil levant.
  yal-yal: Isirayila kaane yi Bunyamin kaane rabilin, e lu e kedɛ, e lu e faxɛ kira
    yi, e mi tin e yi e matabu han Gibeya sogeteden binni.
  haw-1868: Hoopuni iho la lakou i ko Beniamina, a hahai aku la ia lakou, a hahi iho
    la maluna o lakou ma Menuka, ma ke alo o Gibea, ma ka hikina o ka la.
  arb-NAV: وَهَكَذَا حَاصَرُوا بَنِي بِنْيَامِينَ وَتَعَقَّبُوهُمْ بِسُهُولَةٍ، وَأَدْرَكُوهُمْ
    مُقَابِلَ جِبْعَةَ شَرْقاً.
  ewe-ewe: Woɖe to ɖe Benyamin ƒe aʋakɔ la le Gibea ƒe ɣedzeƒe lɔƒo eye wowu wo dometɔ
    geɖewo le afi ma.
  eng-LEE: They enclosed the Benjamites round about, chased them, they overtook them
    in their places of rest, as far as opposite to Gib'ah toward the rising of the
    sun.
  asm-FB: তেওঁলোকে বিন্যামীনীয়াহঁতক চাৰিওফালে বেৰি ধৰি নোহালৈ খেদি নিলে, তেওঁলোকক
    জিৰণি লবলৈ নিদি গিবিয়াৰ পূব ফালে থকা সূৰ্য উদয়ৰ দিশত তেওঁলোকক বধ কৰিলে।
  sus-A: عِسِرَيِلَكَيٍ نَشَ عٍ رَبِلِن، عٍ بِرَ عٍ قْشْ رَ فِبِيَ قُفٍ رَ.
  fra-SBL: Ils entourèrent les Benjamites, les poursuivirent et les foulèrent aux
    pieds sur leur lieu de repos, jusqu'aux environs de Guibea, vers le lever du soleil.
  hbo-hbo: כִּתְּר֤וּ אֶת־בִּנְיָמִן֙ הִרְדִיפֻ֔הוּ מְנוּחָ֖ה הִדְרִיכֻ֑הוּ עַ֛ד נֹ֥כַח
    הַגִּבְעָ֖ה מִמִּזְרַח־שָֽׁמֶשׁ׃
  kik-kik: Magĩthiũrũrũkĩria andũ a Benjamini acio, makĩmatengʼeria, na makĩmakinyĩra
    na njĩra hũthũ kũu gũkuhĩ na Gibea mwena wa irathĩro.
  fra-NCL: Ils cernèrent Benjamin, ils le poursuivirent, ils l’écrasèrent là où il
    faisait halte, jusqu’en face de Gabaa, du côté du soleil levant.
  cek-AK: Benjamin kaminawk to patom o moe, zoidaekta ah Gibeah ni angyae bangah kae
    o, to naah nihcae to takui o khoep.
  cuk-cuk: Weyob Israel-sordamar bela Benjamín-sordamar ebilis-ambikusmalad. Bela
    Menúha-akar, Gabaa-neggwebur-asabinse balegichamalad, degi, bela dad-nakwedsik
    bursursunna obelosmalad.
  uig-CYR: Шу тәриқидә улар Биняминларни қоршивалди, уларни күн чиқиш тәрипидики Гебаниң
    удулиғичә тохтимай қоғлап берип, чәйләп өлтүрди.
  tel-2017: ఇశ్రాయేలీయులు బెన్యామీనీయులను చుట్టుముట్టారు. వారి వెనకబడి తరిమారు. తూర్పు
    వైపున గిబియాకి ఎదురుగా నోహా దగ్గర వారిని అణచి వేశారు.
  hat-BSA: Yo te vin antoure mesye Benjamin yo; yo te pouswiv yo san repo e yo te
    foule yo anba pye anfas Guibea vè lès la.
  kos-kos: Mwet Israel elos kosrala mwet lokoalok lalos inge, ac ukwalos nwe in acn
    se layen nu kutulap in Gibeah, ac elos uni na mwet uh ke inkanek lalos.
  hbo-WLC: כִּתְּר֤וּ אֶת־בִּנְיָמִן֙ הִרְדִיפֻ֔הוּ מְנוּחָ֖ה הִדְרִיכֻ֑הוּ עַ֛ד נֹ֥כַח
    הַגִּבְעָ֖ה מִמִּזְרַח־שָֽׁמֶשׁ׃
  ibo-ibo: Ha gbara ndị Benjamin gburugburu nʼakụkụ ọwụwa anyanwụ Gibea, gbuo ọtụtụ
    nʼime ha nʼebe ahụ.
  ory-ory: ସେମାନେ ବିନ୍ୟାମୀନୀୟ ଲୋକମାନଙ୍କୁ ଚାରିଆଡ଼ୁ ଘେରିଲେ ଓ ସେମାନଙ୍କୁ ଗୋଡ଼ାଇ ସେମାନଙ୍କ
    ବିଶ୍ରାମ ସ୍ଥାନରେ ସୂର୍ଯ୍ୟୋଦୟ ଆଡ଼େ ଗିବୀୟା ସମ୍ମୁଖସ୍ଥ ସ୍ଥାନ ପର୍ଯ୍ୟନ୍ତ ସେମାନଙ୍କୁ ଭୂମିରେ
    ଦଳି ପକାଇଲେ।
  chk-chk: Iwe, ra appafengeni ekewe chon Peniamin, ra tapweriir o niretiu seni Noha
    tori akawenewenen Kipea me peliötiu.
  rop-rop: Detlot Benjamin solja bin trai ranawei sanraisaid brom det taun. Bat detlot
    Isreil solja bin ranimap olabat, en deibin kilim olabat ded olawei.
  ukr-1871: Обгорнули вони Бенямина з усїх боків, і гнали його до Менухи, не даючи
    їм спочити аж до східньої сторони Гиви.
  deu-1951: Und sie umzingelten Benjamin, verfolgten sie bis Menucha und zertraten
    sie bis vor Gibea, gegen Sonnenaufgang.
  eng-JPS: They inclosed the Benjamites round about, and chased them, and overtook
    them at their resting-place, as far as over against Gibeah toward the sunrising.
  srp-1865: Tako opkoliše sinove Venijaminove, goniše ih, tlaèiše ih od Menuje do
    Gavaje k istoku.
  lug-lug: Abayisirayiri ne bazingiza Ababenyamini, ne babagoba okutuukira ddala ku
    buvanjuba bw’e Gibea we butandikira.
  heb-heb: כתרו את בנימן הרדיפהו מנוחה הדריכהו עד נכח הגבעה ממזרח שמש׃
  ben-IRV: তারা চারদিকে বিন্যামীনকে ঘিরে তাড়াতে লাগল এবং সূর্য্যোদয়ের দিকে গিবিয়ার
    সামনের দিক পর্যন্ত তাদের বিশ্রামের জায়গায় তাদেরকে দলিত করতে লাগল।
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਬਿਨਯਾਮੀਨੀਆਂ ਨੂੰ ਘੇਰ ਲਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਦਾ ਪਿੱਛਾ ਨੁਹਾਹ ਤੋਂ ਕੀਤਾ ਅਤੇ
    ਗਿਬਆਹ ਦੇ ਪੂਰਬ ਵੱਲ ਦੀ ਛਾਉਣੀ ਤੱਕ ਉਨ੍ਹਾਂ ਨੂੰ ਖਦੇੜਦੇ ਗਏ।
  mya-JVB: ဗင်္ယာမိန် လူတို့ကို ဝိုင်း လျက်လိုက် လျက်၊ နုခါရွာမှစ၍နေ ထွက် ရာဘက် ၊
    ဂိဗာ မြို့အနား တိုင်အောင် နှိပ် နင်းကြ၏။
  hmo-hmo: Israela taudia ese Beniamina taudia edia heau mauri dalana idia koua momokani,
    bona idia luludia lao, bona idia aladia mase noho, Noha dekena amo ela bona Gibea
    ena dina daekau kahanai.
  urd-urd: यूँ उन्होंने बिनयमीनियों को घेर लिया और उनको दौड़ाया, और मशरिक़ में जिब'आ
    के मुक़ाबिल उनकी आराम गाहों में उनको लताड़ा।
  rus-SYN: окружили Вениамина, и преследовали его до Менухи и поражали до самой восточной
    стороны Гивы.
  bqc-SIM: Aa koezↄ̃̀ńzi, ↄ̃ aa pɛ̀má, aai zɛnɛ́o e aa gɛ̀ ń lé Gibɛa gukpɛ oi.
  tcz-CHONGTHU: Israel miten Benjamin mite chu aum kimvel’un, chuleh adellun Gibeah
    solanga apha paovin,
  mar-mar: त्यांनी बन्यामिन्यांना चोहोकडून वेढले आणि नोहा येथपासून ते त्यांच्या पाठीस
    लागले; त्यांनी गिब्यासमोर पूर्वेकडे त्यांना पायदळी तुडवून मारले.
  qub-qub: Benjamín trïbu runacunataga Israelcuna intërupana curalapaycäriran. Gueshpejcunata
    gatishpan wañuycärachiran Menuhapita-pacha Gabaaman inti yagamunan cajcama.
  hat-hat: Moun Izrayèl yo kouri dèyè yo san rete, yo touye yo yonn apre lòt jouk
    yo rive yon kote anfas Gibeya bò solèy leve.
  eng-BSB: They surrounded the Benjamites, pursued them, and easily overtook them
    in the vicinity of Gibeah on the east.
  tod-tod: Izelayɛle nuiti ti Ɓɛnzamɛn nuiti maalatini, ti ʋilɛni ti ʋolu, ti ɗa ti
    ʋaa, ʋɛ kpein ti ɠɛni ɠɛɛzu ti looɠo ná, eyɛsu Giɓea letemaʋɛ, folo ɠulazu ʋelei.
  eng-WEBPB: They surrounded the Benjamites, chased them, and trod them down at their
    resting place, as far as near Gibeah towards the sunrise.
  kbq-kbq: Hagi Benzameni nagara Noha kumateti agafa hute'za zamaratgo hu'za manigasa
    osu Gibea kuma'mofona kantu zage hanati kaziga vu'naze.
  nhe-BL: Huan nopa miyac israelitame quinyahualojque nopa benjaminitame huan quintepotztocatiyajque.
    Huan quinmictijtiyajque hasta altepetl Menúha huan hasta iixmelac altepetl Gabaa
    campa quisa tonati.
  gub-BL: Upyta Izaew wàmàtyry'ymar waiwyr wà. Uzàn wanaikweromo upytu'u 'ym pà amo
    ywy Zimea huwake har kwarahy hemaw kutyr har pe wà. Uzukazuka oho waiko pe rupi
    wazàn mehe wà.
  eng-DRA: And so it was, that they were slain on both sides by the enemies, and there
    was no rest of their men dying. They fell and were beaten down on the east side
    of the city Gabaa.
