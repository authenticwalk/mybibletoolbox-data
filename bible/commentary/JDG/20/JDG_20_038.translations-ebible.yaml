verse: JDG.020.038
translations:
  mal-C: അതിനു ചിഹ്നമായി പട്ടണത്തിൽനിന്ന് ഒരു വലിയ പുക ഉയർത്തണമെന്ന് ഇസ്രായേല്യർ പതിയിരിപ്പുകാരോട്
    പറഞ്ഞിരുന്നു.
  deu-TKW: Es war aber zwischen den Israeliten und dem Hinterhalte die Verabredung
    getroffen worden, daß sie ein Rauchsignal aus der Stadt aufsteigen lassen sollten.
  lin-lin: 'Mibali ya Isalaele mpe bandeko na bango, oyo babombamaki pene ya Gibea,
    bayokanaki na elembo moko : mibali oyo babombamaki basengeli komatisa wuta na
    engumba lipata ya milinga na likolo.'
  eng-LSV: And the appointed sign of the men of Israel with the ambush was their causing
    a great volume of smoke to go up from the city.
  eng-GNV: Also the men of Israel had appoynted a certaine time with the ambushmentes,
    that they should make a great flame and smoke rise vp out of the citie.
  eng-WEBSTER: Now there was an appointed sign between the men of Israel and the liers
    in wait, that they should make a great flame with smoke to rise from the city.
  nhw-BL: Huan quema nopa poctli pejqui tlejco ipan nopa altepetl hasta ilhuicac,
    nopa benjaminitame moicanitaque huan quiitaque.
  swh-ONEN: Waisraeli walikuwa wamepatana na hao waviziaji kuwa wangefanya lipande
    wingu kubwa la moshi kutoka huo mji,
  bba-bba: N deemɑ Isirelibɑ bɑ rɑɑ wesiɑnɑ bɑ nɛɛ, be bɑ kukuɑ mi, bu wuu ɡe dɔ̃ɔ
    sɔ̃reo, kpɑ be bɑ tie bu ɡɔsirɑmɑ bɑ̀ n wiisu wɑ.
  eng-KJVCPB: Now there was an appointed sign between the men of Israel and the liers
    in wait, that they should make a great flame with smoke rise up out of the city.
  luo-luo: Jo-Israel ne osewinjore gi joma nopondo ni ka gineno iro madhwolore e dalano,
  meu-meu: 'Israel taudia bona hanua e bani henia taudia na edia henega ai toa ta
    vada e gwauraia guna. Toana binai: lahi kwalahuna ori na heto hanua amo baine
    dae negana ai'
  npi-ULB: इस्राएलका सेनाहरू र गुप्‍तमा लुकेका मानिसहरूबिच एउटा चिन्हको सल्लाह भएको
    थियो र त्योचाहिं सहरबाट धुँवाको ठुलो मुस्लो माथि जाँनुपर्छ भन्‍ने थियो ।
  yor-yor: Àwọn ọkùnrin Israẹli àti àwọn tí o ba ní ibùba sínú igbó ti fún ara wọn
    ní àmì pé, kí àwọn tí ó ba ní ibùba fi èéfín ṣe ìkùùkuu ńlá láti inú ìlú náà,
  ind-ind: Sebelum perang dimulai, pasukan yang bersembunyi itu sudah bersepakat dengan
    pasukan Israel utama, bahwa sesudah mereka menyerbu Gibea, mereka akan menaikkan
    asap tebal sebagai tanda
  pes-OPCB: '@see-verse:JDG.020.037'
  tgl-ULB: Ang inayos na hudyat sa pagitan ng mga sundalo ng Israel at kalalakihan
    na nagtatago ng palihim ay ang isang malaking ulap ng usok na tataas mula sa lungsod—
  hui-hui: Agali bira do hayadarume agali ibida petingi howa hayadaruhondo lamialu
    lalu, Iname Gibea tanoha anda puwa wai bialu anda heda haramagola hagua birane
    hondowa
  mya-mya: ဣ​သ​ရေ​လ​တပ်​မ​ကြီး​သည်​တပ်​ပုန်း​နှင့် အ​ချက် ပြ​အ​မှတ်​အ​သား​တစ်​ခု​ကို​စီ​စဉ်​ထား​ခဲ့​ကြ
    ၏။ မြို့​ထဲ​မှ​မီး​ခိုး​လုံး​ကြီး​များ​တက်​လာ​သည် ကို​မြင်​သော​အ​ခါ၊-
  bod-N: ཡེས་ར་ཨེལ་པ་དང་འཇབ་དམག་བར་ལ་སྔོན་ནས་ཁ་དན་བཞག་ཡོད་པ་སྟེ། གྲོང་ཁྱེར་ནང་མེ་སྦར་ཏེ་དུ་བ་ལང་ལོང་འཕྱུར་བ་རྟགས་བྱེད་པ་དེ་ཡིན།
  sna-sna: Varume veIsraeri vakanga varonga navakanga vakavandira kuti pavaizorwisa,
    vamwe vaifanira kubatidza moto unobuda utsi huzhinji muguta,
  spa-BLM: La señal que se había establecido entre los hombres de Israel y los emboscados
    era que hicieran salir de la ciudad una gran nube de humo.
  cac-cac: A eb' ix sc'ub'ejcanel sb'a chi', lajti' yaj eb' yed' eb' soldado yetb'eyum
    eb' to ayic ol och eb' d'a yol chon̈ab' chi', ol yac' checlaj q'ue stab'il eb',
    yic vach' snachajel yuj eb' chi' to toxo ix yac' ganar jun chon̈ab' chi' eb'.
  swh-ULB: Ishara iliyopangwa kati ya askari wa Israeli na watu waliojificha kwa siri
    itakuwa wingu kubwa la moshi litatokea nje ya mji.
  bel-bel: Ізраільцяне паставілі з засадаю ўмоўленым знакам да нападу дым слупам з
    горада.
  deu-ELBBK: Die Männer von Israel hatten sich aber mit dem Hinterhalt verabredet,
    eine große Rauchsäule aus der Stadt emporsteigen zu lassen.
  mbb-OT: Iyan, te wazè pa heini meulaula, daan sikandan he mid-uyun he emun ebpekaahà
    te mekepal he evel ziyà te Gibea sikan is nemelaǥuy he menge Israilihanen, tuus
    haazà he
  mal-2015: പട്ടണത്തിൽനിന്നു അടയാളമായിട്ടു ഒരു വലിയ പുക പൊങ്ങുമാറാക്കേണമെന്നു യിസ്രായേല്യർ
    പതിയിരിപ്പുകാരുമായി പറഞ്ഞൊത്തിരുന്നു.
  rmc-rmc: O Izraeliti pes ole muršenca dovakerde, hoj o thuv andral o foros lenge
    ela pro znameňje,
  pes-OPV: و در میان مردان اسرائیل و کمین کنندگان علامتی قرار داده شد که تراکم دود
    بسیار بلند ازشهر برافرازند.
  ron-1924: Дупэ ун семн асупра кэруя се ынвоисерэ ку бэрбаций луй Исраел, чей де
    ла пындэ авяу сэ факэ сэ се ыналце дин четате ун фум грос.
  ben-OBCV: ইস্রায়েলীরা ওৎ পেতে থাকা লোকদের বলে দিয়েছিল, যেন তারা নগর থেকে ধোঁয়াযুক্ত
    বিশাল মেঘ ছড়িয়ে দেয়,
  som-som: Haddaba reer binu Israa'iil iyo raggii gaadmada ahaa waxaa calaamad u ahaa
    inay qiiq weyn ka kiciyaan magaalada.
  lat-VUC: 'Signum autem dederant filii Israël his quos in insidiis collocaverant,
    ut postquam urbem cepissent, ignem accenderent: ut ascendente in altum fumo, captam
    urbem demonstrarent.'
  eng-ASVBT: Now the appointed sign between the men of Israel and the liers-in-wait
    was, that they should make a great cloud of smoke rise up out of the city.
  ita-1885: 'Ora, fra la gente d''Israele e gli agguati, v''era un punto preso, cioè:
    quando accenderebbero un gran fuoco, con fumo.'
  eng-LXXUP: And the children of Israel had a signal of battle with the liers in wait,
    that they should send up a signal of smoke from the city.
  eng-ULB: The arranged signal between the soldiers of Israel and the men hiding in
    secret would be that a great cloud of smoke would rise up out of the city.
  spa-VBL: El acuerdo fue que enviarían una gran nube de humo para mostrar que la
    ciudad había caído.
  fra-_FOB: Or, les hommes d'Israël avaient donné pour signal à ceux qui étaient en
    embuscade, qu'ils fissent monter de la ville une épaisse fumée.
  mal-mal: പട്ടണത്തിൽനിന്ന് അടയാളമായിട്ട് ഒരു വലിയ പുക ഉയരുമാറാക്കേണമെന്ന് യിസ്രായേല്യർ
    പതിയിരിപ്പുകാരുമായി ഒരു ധാരണ ഉണ്ടാക്കിയിരുന്നു.
  urd-GVR: phir mansūbe ke mutābiq āg lagā kar dhueṅ kā baṛā bādal paidā kiyā tāki
    bhāgne wāle Isrāīliyoṅ ko ishārā mil jāe ki wuh muṛ kar Binyamīniyoṅ kā muqābalā
    kareṅ. Us waqt tak Binyamīniyoṅ ne taqrīban 30 Isrāīliyoṅ ko mār ḍālā thā, aur
    un kā ḳhayāl thā ki ham unheṅ pahle kī tarah shikast de rahe haiṅ.
  suz-BL: इस्राएली नु मेको बाप्‍शा बाक्‍ब मुर आन सल्‍ला मार बाक्‍त देंशा हना, मेकोपुकीमी
    सहर ओव़शा, ग्राशा, मी मुइश्‍शा सरीङ गे कुन सोइक्‍चा माल्‍बाक्‍मा बाक्‍त।
  ita-1927: 'Or v’era un segnale convenuto fra gli uomini d’Israele e quelli dell’imboscata:
    questi dovean far salire dalla città una gran fumata.'
  ckb-ckb: نیشانەی نێوان پیاوانی ئیسرائیل و پیاوانی بۆسەکەش ئەوە بوو کە دووکەڵێکی
    زۆر لە شارەکەوە بەرز بکەنەوە،
  eng-BBE: Now the sign fixed between the men of Israel and those making the surprise
    attack was that when they made a pillar of smoke go up from the town,
  kan-OKCV: ಇಸ್ರಾಯೇಲರು ಹೊಂಚು ಹಾಕಿಕೊಂಡಿದ್ದವರ ಸಂಗಡ ನೇಮಿಸಿಕೊಂಡ ಗುರುತೇನೆಂದರೆ, ಪಟ್ಟಣದಲ್ಲಿಂದ
    ಮಹಾ ದೊಡ್ಡ ಹೊಗೆಯನ್ನು ಏಳ ಮಾಡುವುದೇ.
  tam-2017: பட்டணத்திலிருந்து மகா பெரிய புகையை எழும்பச்செய்வதே இஸ்ரவேலர்களுக்கும்
    மறைந்திருக்கிறவர்களுக்கும் குறிக்கப்பட்ட அடையாளமாக இருந்தது.
  spa-RV-1909: Ya los Israelitas estaban concertados con las emboscadas, que hiciesen
    mucho fuego, para que subiese gran humo de la ciudad.
  ron-BTF: Acum, era un semn anumit între bărbații lui Israel și pânditori, ca să
    înalțe o mare flacără cu fum din cetate.
  eng-WEBP: Now the appointed sign between the men of Israel and the ambushers was
    that they should make a great cloud of smoke rise up out of the city.
  eng-FBV: The agreement was that they would send up a great cloud of smoke to show
    the town had fallen.
  nld-1939: Nu had de troep, die in hinderlaag lag, met de Israëlieten een afspraak
    gemaakt, dat zij uit de stad een rookkolom zou doen opstijgen.
  nch-BL: Huan quema nopa pocti pejqui tejco ipan nopa altepet hasta ilhuicac, nopa
    benjaminitame moicanitaque huan quiitaque.
  vie-1934: Người Y-sơ-ra-ên đã hẹn một dấu hiệu với những binh phục, là những binh
    phục phải làm cho một ngọn khói đen cất lên khỏi thành.
  hin-CV: इस्राएली सैनिकों और घात लगाए सैनिकों के बीच पहले से तय किया गया संकेत यह
    था कि वे नगर में आग लगाकर धुएं का बहुत बड़ा बादल उठाएंगे,
  spa-BES: Ahora, la señal entre los hombres de Israel y los que estaban realizando
    el ataque sorpresa fue que hicieran subir una columna de humo en el pueblo cuando
    hubieran tomado el pueblo.
  tdx-tdx: Ie amy zao ty viloñe tinendre añivo’ o ana’ Israeleo naho o namandroñeo,
    le t’ie hampionjoñe hatoeñe mandrahoñe boak’ an-drova ao.
  tha-KJV: คนอิสราเอลและคนที่ซุ่มซ่อนอยู่นัดให้​อาณัติ​สัญญาณว่า ถ้าเห็นควันกลุ่มใหญ่​พลุ​่งขึ้นมาจากในเมือง
  por-BR-2018: Já os israelitas estavam combinados com as emboscadas, que fizessem
    muito fogo, para que subisse grande fumaça da cidade.
  deu-ELO: Die Männer von Israel hatten sich aber mit dem Hinterhalt verabredet, eine
    große Rauchsäule aus der Stadt emporsteigen zu lassen.
  eng-WYC-2018: Soothly the sons of Israel had given a sign to them which they had
    set in ambushments, that after that they had taken the city, they should kindle
    (a) fire, and that by smoke ascending on high, they should show the city (to be)
    taken. (And the Israelites had arranged a sign, or a signal, from those whom they
    had set in ambush, which was that after they had taken the city, they would kindle
    a fire, and that by the smoke going up on high, they would show that the city
    had been taken.)
  epo-epo: Estis interkonsentite inter la Izraelidoj kaj la embuskuloj, ke ĉi tiuj
    suprenigos grandan kolonon da fumo el la urbo.
  uig-PIN: Israillar ǝslidǝ pistirmidikilǝr bilǝn aldin’ala nixan üqün bǝlgǝ bekitkǝnidi,
    yǝni xǝⱨǝrgǝ ot ⱪuyup, ⱪelin tütün tüwrükining asmanƣa kɵtürülüxini bǝlgǝ ⱪilixⱪa
    kelixiwalƣanidi.
  beo-beo: 'Isala:ili dadi gagui gilisisu bagade amola wamoaligisu dunu da musa: gilisili
    sia: daloba, dawa:ma:ne hahamosu agoane hahamoi. Ilia da lalu mobi mogomogoi agoane
    bagade Gibia amoga heda:lebe ba:beba:le,'
  tpi-OTNT: Ol soldia bilong ranawe i bin pasim tok wantaim ol soldia bilong hait
    olsem, taim ol i lukim bikpela smok bilong paia i go antap long dispela taun,
  hau-SA: Mutanen Isra’ila sun riga sun shirya da ’yan kwanton cewa su murtuke hayaƙi
    daga birnin,
  uig-LAT: Israillar eslide pistirmidikiler bilen aldin’ala nishan üchün belge békitkenidi,
    yeni sheherge ot quyup, qélin tütün tüwrükining asman’gha kötürülüshini belge
    qilishqa kélishiwalghanidi.
  nde-nde: Abantu bako-Israyeli babehlele labacathamayo ukuthi benze iyezi elikhulu
    lentuthu phakathi kwedolobho,
  ton-ton: Pea ko eni, naʻe ai ʻae fakaʻilonga naʻe fokotuʻu ʻe he kau tangata ʻIsileli
    mo e malumu, koeʻuhi ke nau tutu ʻae afi ke ulo lahi mo e ʻohuafi ke ʻalu hake
    mei he kolo.
  ces-1613: Měli pak muži Izraelští s zálohami jistý čas uložený, aby když by oni
    zapálili město,
  eng-WMB: Now the appointed sign between the men of Israel and the ambushers was
    that they should make a great cloud of smoke rise up out of the city.
  tam-TCV: இஸ்ரயேலின் மனிதர்கள் பதுங்கியிருந்து தாக்குபவர்களிடம், பட்டணத்திலிருந்து
    பெரிய புகை மேகத்தை எழும்பப்பண்ணும்படியும்,
  ceb-ULB: Ang nasabotan nga timailhan sa mga kasundalohan sa Israel ug sa mga lalaki
    nga nanago mao ang bagang gabon sa aso nga moutbo gikan didto sa siyudad.
  pol-UBG: A mężczyźni Izraela mieli umówiony znak z tymi, którzy ukryli się w zasadzce,
    że ci wypuszczą z miasta wielki dym.
  urd-GVU: پھر منصوبے کے مطابق آگ لگا کر دھوئیں کا بڑا بادل پیدا کیا تاکہ بھاگنے والے
    اسرائیلیوں کو اشارہ مل جائے کہ وہ مُڑ کر بن یمینیوں کا مقابلہ کریں۔ اُس وقت تک
    بن یمینیوں نے تقریباً 30 اسرائیلیوں کو مار ڈالا تھا، اور اُن کا خیال تھا کہ ہم
    اُنہیں پہلے کی طرح شکست دے رہے ہیں۔
  deu-1912: Sie hatten aber abgeredet miteinander, die Männer von Israel und der Hinterhalt,
    mit dem Schwert über sie zu fallen, wenn der Rauch aus der Stadt sich erhöbe.
  kan-2017: ಅಡಗಿದ್ದವರು ಊರಿಗೆ ಬೆಂಕಿಹೊತ್ತಿಸಿ ಹೊಗೆ ಏರಿಹೋಗುವಂತೆ ಮಾಡಿದ ಮೇಲೆ, ಓಡಿಹೋಗುತ್ತಿದ್ದವರು
    ಪುನಃ ಯುದ್ಧಕ್ಕೆ ನಿಲ್ಲಬೇಕೆಂದು ಹೊಂಚು ಹಾಕುವವರೂ ಹಾಗು ಉಳಿದ ಇಸ್ರಾಯೇಲರೂ ತಮ್ಮ ತಮ್ಮೊಳಗೆ
    ಮೊದಲೇ ಗೊತ್ತುಮಾಡಿಕೊಂಡಿದ್ದರು.
  yap-yap: Fa raba’ i salthaw ni gelngin yu Israel nge fapi salthaw ni ur pachgad
    e kar duwgiliyed reb e pow. Nap’an ni yad ra guy bangi ath nib dub’ag nike yan
    ngalang ko fare binaw,
  hlt-MCSB: Israel hlang neh rhongngol te tingtunnah a om vaengah khopuei lamkah hmaikhu
    loh cangpaiso bangla muep luei.
  mdy-ETH: ዬና ካቲ ዴዔ ዓሳ ካታሞይዳ ጩቢ ሻኣሬጉዲ ዔቂሲ ዻዋንዳጉዲ ዒስራዔኤሌ ዓሶኮ ዖሎ ዓሶ ዺቦንታ ካቲ ዴዔ ዓሶንታ
    ዎላ ጌስቲ ቤርታ ሃሼያኬ።
  twi-ASANTE: Wɔtuee wisie kumɔnn wɔ kuro no so,
  eng-WEBU: Now the appointed sign between the men of Israel and the ambushers was
    that they should make a great cloud of smoke rise up out of the city.
  wal-wal: Zuggidi naagiya Israa7eela olanchchati katamaa giddoppe daro cuwaa shaaradan
    pude denttana malanne hegee malaataa gidana mala, kase haasayi wottidosona. Hegaa
    gishshau, daro cuwaa shaarai katamaappe kiyiyoogaa be7ido wode,
  spa-PDDPT: Era señal convenida entre los hombres de Israel y los de la emboscada,
    que éstos harían subir una gran humareda desde la ciudad.
  gun-gun: Avakue Israel regua ma jogueroayvu ae ma onhemi va'e kuery reve, tetã gui
    peteĩ arai tuvixa va'e rami hataxĩ omopu'ã aguã re.
  agu-BL: Nin tzun oc chit'inol k'a'kl yi tnum. Na nsken cyen oc chiyol te'j yi xconk
    yi sib tetz jun techl yi ja wi't chicambaj yi tnum,
  ilo-ULB: Ita, ti nagtutulagan a pagilasinan iti nagbaetan dagiti soldado ti Israel
    ken dagiti lallaki nga aglemlemmeng iti nalimed ket addanto ti napuskol nga asuk
    nga agpangato manipud iti siudad—
  kpg-kpg: Di buini gau dauwa damana Israel mo nia daane nogo pala hagammuni guu hai
    di nadau ada mee haga iloo. Digaula ma gaa mmada gi di huiahi damana e hanaga
    i di waahale,
  uig-ARA: ئىسرائىللار ئەسلىدە پىستىرمىدىكىلەر بىلەن ئالدىنئالا نىشان ئۈچۈن بەلگە
    بېكىتكەنىدى، يەنى شەھەرگە ئوت قۇيۇپ، قېلىن تۈتۈن تۈۋرۈكىنىڭ ئاسمانغا كۆتۈرۈلۈشىنى
    بەلگە قىلىشقا كېلىشىۋالغانىدى.
  sus-sus: E nu bara lan a ma e xa tɛ so taa ra, tuuri gbegbe xa te koore ma.
  pon-2006: Pali kehlail en karis en mehn Israel ko oh irail me rukuruk ahpw wiahda
    kilel ehu. Eri, iet mwomwen kilelo, ni ahnsou me re pahn kilang lapalahn ediniei
    ehu me kohkohda sang nan kahnimwo,
  ksd-ksd: Ma ra vakilang kai ra tarai Israel ma diat nina dia ga ki parau, ia ra
    mi ba i tubang rikai ta ra bala na pia na pal.
  tur-YTC: İsraelliler ile pusu kuranlar arasındaki belirlenmiş olan işaret, kentten
    büyük bir duman bulutu çıkarmalarıydı.
  grc-BRENT: Καὶ σημεῖον ἦν τοῖς υἱοῖς Ἰσραὴλ μετὰ τοῦ ἐνέδρου τῆς μάχης ἀνενέγκαι
    αὐτοὺς σύσσημον καπνοῦ ἀπὸ τῆς πόλεως.
  ind-AYT: Terjadilah kesepakatan antara orang-orang Israel dan pengadang-pengadang
    untuk memperbesar gumpalan asap yang naik dari kota itu.
  nya-nya: Chizindikiro chimene Aisraeli anapangana ndi anthu obisalira aja chinali
    chakuti obisalira aja akangofukiza utsi wambiri ngati mtambo mu mzindamo,
  hrv-hrv: 'Izraelovi se ljudi bijahu dogovorili s onima u zasjedi da ovi podignu
    iz grada stup dima kao znak:'
  mps-mps: Tama te polasa Israel ami bidi hani me te dualaluali ami bidi te po mia
    selama, te dąį ilibo sę me deli yaibao wali. Te augwaligo te genuai hano te
    hanudu ugwaba holobo subo sogo da,
  tpi-tpi: Ol soldia bilong ranawe i bin pasim tok wantaim ol soldia bilong hait olsem,
    taim ol i lukim bikpela smok bilong paia i go antap long dispela taun,
  dan-1931: Der var truffet den Aftale mellem Israels Mænd og Bagholdet, at de skulde
    lade en Røgsøjle stige op fra Byen.
  vie-OVCB: Người Ít-ra-ên định cho một trụ khói bay lên từ thành để làm dấu hiệu
    liên lạc giữa hai cánh quân.
  guj-2017: હવે ઇઝરાયલી સૈનિકો અને સંતાઈ રહેલાઓની વચ્ચે સંકેત હતો કે, નગરમાંથી ધુમાડાના
    ગોટેગોટા ઉપર ચઢાવવા.
  pon-2006A: Pali kehlail en karis en mehn Israel ko oh irail me rukuruk ahpw wiahda
    kilel ehu. Eri, iet mwomwen kilelo, ni ahnsou me re pahn kilang lapalahn ediniei
    ehu me kohkohda sang nan kahnimwo,
  por-BRBSL: Agora, o sinal apontado entre os homens de Israel e os emboscadores era
    que eles deveriam fazer uma grande nuvem de fumaça se erguer da cidade.
  cth-cth: Isarelnaw hoi lampawp katahungnaw lawk a kâkam awh e teh, a khopui hmai
    lah muengkhu sak hane doeh.
  twi-twi: Wopun wusiw kumɔnn wɔ kurow no so,
  hlt-hlt: Israel hlang neh rhongngol te tingtunnah a om vaengah khopuei lamkah hmaikhu
    loh cangpaiso bangla muep luei.
  tbz-SIM: Bɛ̀ mɛ ndo nɑ̀kɛ́mu nɛ̀ Isidɑyɛɛribɛ tɔbɛ̀ kɛ tú bɛ̀ bo yɑ̀ kuyukú nku
    dihɛì kɛ́bɑntɛ́ bɛ̀ dì domɛ̀.
  msy-2020: Mɨdorozir gumazir ara zuir kaba, me faragha mɨdorozir gumazir mongeziba
    koma kamaghɨn akam mɨsogha ghaze, ia avir mɨturir ekiamɨn gantɨ, a nguibar ekiar
    kam gisɨn mavanangtɨ,
  azb-azb: Şəhərdən qalxan böyük tüstü İsraillilərlə pusquda duranlar arasında təyin
    olunmuş işarə idi.
  eng-DBY: Now there was an appointed sign between the men of Israel and the ambush,
    that they should make a thick column of smoke rise up out of the city.
  hin-2017: इस्राएली पुरुषों और घातकों के बीच तो यह चिन्ह ठहराया गया था, कि वे नगर
    में से बहुत बड़ा धुएँ का खम्भा उठाए।
  eng-YLT: And there was the appointed sign to the men of Israel with the ambush —
    their causing to go up a great volume of smoke from the city.
  eng-WYC-2017: Soothly the sons of Israel had given a sign to them which they had
    set in ambushments, that after that they had taken the city, they should kindle
    fire, and that by smoke ascending [or going up] on high, they should show the
    city taken.
  eng-WMBB: Now the appointed sign between the men of Israel and the ambushers was
    that they should make a great cloud of smoke rise up out of the city.
  urd-GVH: फिर मनसूबे के मुताबिक़ आग लगाकर धुएँ का बड़ा बादल पैदा किया ताकि भागनेवाले
    इसराईलियों को इशारा मिल जाए कि वह मुड़कर बिनयमीनियों का मुक़ाबला करें। उस वक़्त
    तक बिनयमीनियों ने तक़रीबन 30 इसराईलियों को मार डाला था, और उनका ख़याल था कि हम
    उन्हें पहले की तरह शिकस्त दे रहे हैं।
  rug-rug: Sa ṉati puku tie varipera tadi pa Izireli meke sari na tie pu tome vari
    likohae, si ele variva toṉoto nia si keke vina gilagila. Pana dogoria rini sapu
    sage sa tuṉaha nika koasa vasileana nomana, sapu sage la pa galegalearane,
  gaz-gaz: Namoonni Israaʼelis akka waraanni riphee ture sun magaalaa keessaa mallattoo
    duumessa aaraa guddaa isaa argisiisu walii galanii turan;
  fra-LSG: Suivant un signal convenu avec les hommes d’Israël, ceux de l’embuscade
    devaient faire monter de la ville une épaisse fumée.
  yal-yal: E nun Isirayila sofaan bonne yi lanxi taxamasenna nde nan ma. Muxun naxanye
    yi luxunxi, ne yi lanma e xa tutin nate taan xun ma.
  haw-1868: Ua hoomaopopoia ka manawa i na kanaka o ka Iseraela, a me ka poe hoohalua,
    i hana lakou i ka uwahi, i mea punohu aku iluna, mailoko aku o ke kulanakauhale.
  arb-NAV: وَكَانَ الاتِّفَاقُ بَيْنَ رِجَالِ إِسْرَائِيلَ وَبَيْنَ الْكَمِينِ أَنْ
    يُصْعِدَ الْكَمِينُ حَالَ اقْتِحَامِهِ لِلْمَدِينَةِ عَمُوداً مُتَكَاثِفاً مِنَ
    الدُّخَانِ.
  ewe-ewe: Israel ŋutsuwo kple xadolawo ɖo gbe ɖi be ne wokpɔ dzudzɔ gã aɖe le dodom
    le dua me ko la
  eng-LEE: Now there was an understanding between the men of Israel and those that
    lay in wait, that they should make an abundance of columns of smoke rise up out
    of the city.
  asm-FB: সেই লুকাই থকা সৈন্যসকলে ইস্ৰায়েলী লোকসকলৰ সৈতে এটা সংকেত বা চিন স্থিৰ কৰিছিল
    যে, যেতিয়া নগৰৰ পৰা মেঘ-স্তম্ভৰ দৰে বৰকৈ ধোঁৱা উৎপন্ন হ’ব, তেতিয়া সেই সংকেত
    চাই আটাইয়ে নগৰৰ বাহিৰলৈ ওলাই আহিব।
  sus-A: عٍ نُ بَرَ لَن عَ مَ عٍ شَ تّ سٌ تَا رَ، تُورِ فبٍفبٍ شَ تٍ كٌورٍ مَ.
  fra-SBL: Or le signe fixé entre les hommes d'Israël et les embusqueurs était de
    faire monter de la ville un grand nuage de fumée.
  hbo-hbo: וְהַמֹּועֵ֗ד הָיָ֛ה לְאִ֥ישׁ יִשְׂרָאֵ֖ל עִם־הָאֹרֵ֑ב הֶ֕רֶב לְהַעֲלֹותָ֛ם
    מַשְׂאַ֥ת הֶעָשָׁ֖ן מִן־הָעִֽיר׃
  kik-kik: Nao andũ a Isiraeli nĩ mabangĩte na andũ acio moohetie andũ atĩ matoogie
    ndogo nene ĩthiĩ na igũrũ yumĩte itũũra rĩu inene,
  fra-NCL: Or il y avait ce signe convenu, entre les hommes d’Israël et ceux de l’embuscade.
    que ceux-ci feraient monter de la ville un nuage de fumée.
  cek-AK: Israel kaminawk loe vangpui to hmai hoi thlaek hanah, misa angang kaminawk
    hoiah lok angsuek o.
  cuk-cuk: 'Israel-sordamar, e-sordamar-dukuar-neggwebur-dikarba-bukwamaladbogwa na
    igar mesismalad: Bemar neggweburgi waa bela-bela onakwiarmalale, agi anmar gannar
    uludmaloed.'
  uig-CYR: Исраиллар әслидә пистирмидикиләр билән алдин-ала нишан үчүн бәлгү бекиткән
    еди, йәни шәһәргә от қуюп, қелин түтүн түврүгиниң асманға көтирилишини бәлгү қилишқа
    келишивалған еди.
  tel-2017: ఇశ్రాయేలు సైన్యాలకూ, మాటున ఉండేవారికీ మధ్య సంకేతం ఒకటుంది. అదేమిటంటే పట్టణంలో
    నుండి పెద్ద మేఘంలా పొగను రాజేయడం.
  hat-BSA: Alò, siyal ki te prevwa antre mesye Israël yo ak mesye anbiskad yo se te
    ke yo ta fè yon gran nwaj lafimen leve sòti nan vil la.
  kos-kos: Oasr akul se ma inkaiyen mwet Israel ac mwet ma wikla elos tukeni aetui
    kac. Pa inge — ke pacl se elos ac liye kulasr lulap fosryak liki siti sac,
  hbo-WLC: וְהַמּוֹעֵ֗ד הָיָ֛ה לְאִ֥ישׁ יִשְׂרָאֵ֖ל עִם־הָאֹרֵ֑ב הֶ֕רֶב לְהַעֲלוֹתָ֛ם
    מַשְׂאַ֥ת הֶעָשָׁ֖ן מִן־הָעִֽיר׃
  ibo-ibo: Ndị Izrel na ndị zoro nʼọhịa kwekọtara na ha ga-eme ka anwụrụ ọkụ dị ukwuu
    na-ala elu elu site nʼobodo ahụ,
  ory-ory: ଆଉ ସେହି ଛକି ବସିବା ଲୋକମାନେ ଯେପରି ନଗରରୁ ବୃହତ ଧୂମ-ମେଘ ଉଠାଇବେ; ଇସ୍ରାଏଲୀୟ ଲୋକଙ୍କ
    ସହିତ ସେମାନଙ୍କର ଏହି ଚିହ୍ନ ସ୍ଥିର ହୋଇଥିଲା।
  chk-chk: Nge mi wor eu asisil ekewe re Israel me ekewe chon op ra tipeeufengen won,
    pwe lupwen epwe wor och ötüöt mi ötütä seni ewe telinimw,
  rop-rop: en afta deibin barnimap det taun.
  ukr-1871: Між Ізрайлитянами ж і їх залягом були змовини, щоб вони дали знак димом
    над містом.
  deu-1951: Aber die Männer von Israel hatten mit dem Hinterhalt die Abrede getroffen,
    daß dieser einen starken Rauch aus der Stadt solle aufsteigen lassen.
  eng-JPS: Now there was an appointed sign between the men of Israel and the liers-in-wait,
    that they should make a great beacon of smoke rise up out of the city. —
  srp-1865: A bijahu sinovi Izrailjevi ugovorili s onima u zasjedi da za znak zapale
    vatru da se digne velik dim iz grada.
  lug-lug: Abasajja ba Isirayiri baali balagaanye n’abaateega nti abateezi bwe banaanyoosa
    omukka omungi mu kibuga,
  heb-heb: והמועד היה לאיש ישראל עם הארב הרב להעלותם משאת העשן מן העיר׃
  ben-IRV: ইস্রায়েল-লোকদের ও লুক্কায়িত লোকদের মধ্যে এই চিহ্ন স্থির করা হয়েছিল,
    লুক্কায়িতেরা নগর থেকে ধোঁয়ার মেঘ উঠাবে।
  pan-pan: ਇਸਰਾਏਲ ਦੇ ਲੋਕਾਂ ਅਤੇ ਘਾਤ ਵਿੱਚ ਬੈਠਣ ਵਾਲਿਆਂ ਦੇ ਵਿਚਕਾਰ ਇਹ ਨਿਸ਼ਾਨੀ ਠਹਿਰਾਈ ਗਈ
    ਸੀ ਕਿ ਉਹ ਧੂੰਏਂ ਦਾ ਇੱਕ ਵੱਡਾ ਬੱਦਲ ਸ਼ਹਿਰ ਤੋਂ ਉੱਪਰ ਨੂੰ ਉਡਾਉਣ।
  mya-JVB: မြို့ ထဲမှာ ကြီးစွာ သော မီးခိုး တက် စေရမည်အကြောင်း ဣသရေလ လူ တို့သည် ကင်း
    စောင့်လူတို့အား အကြံ ပေးနှင့်ကြပြီဖြစ်၍၊
  hmo-hmo: 'Israela taudia edia orea badana bona hanua idia hagegea orea taudia be
    guna idia laloa tamona, toa ta do idia hedinaraia. Toa be inai: Lahi ena kwalahu,
    ori bamona, be hanua dekena amo do ia daekau neganai,'
  urd-urd: और इस्राईली आदमियों और उन कमीनवालों में यह निशान मुक़र्रर हुआ था, कि वह
    ऐसा करें कि धुवें का बहुत बड़ा बादल शहर से उठाएँ।
  rus-SYN: Израильтяне поставили с засадою условленным знаком к нападению поднимающийся
    дым из города.
  bqc-SIM: 'À mↄ lè Isailiↄ lɛkpàaĩ ń gbɛ̃́ pↄ́ ulɛapiↄ yãaɛ aa mɛ̀: Tó a súɛlɛ
    dà wɛ̃́lɛa,'
  tcz-CHONGTHU: Amahon ana kihoutoh masat nao dungjuijin khopi sunga chun meikong
    khu lentah agah kondoh sah tauvin ahi.
  mar-mar: आता दबा धरणारे आणि इस्राएली सैन्यात सांकेतिक खूण ठरली होती की त्यांनी नगरातून
    उंच धुराचा उंच लोळ चढवावा.
  qub-qub: Siudäman yaycunanpaj pacarpajcunawanga mayna parlacuran «yana goshtay jatariptin
    musyanquinami siudäman yaycushäta» nir.
  hat-hat: Moun Izrayèl yo te gen dizon ak mesye ki te kache yo pou yo te bay yon
    siyal ak lafimen. Lè yo wè gwo nwaj lafimen an ap moute soti nan lavil la,
  eng-BSB: 'The men of Israel had arranged a signal with the men in ambush: When they
    sent up a great cloud of smoke from the city,'
  tod-tod: Ti zolooni ma ta Izelayɛle ɠɔɔɠɔ nui zɔiti, ga ti abui lo, ma luului wuzeɠe
    taazuʋɛ, é ɗa lɛ geezuʋɛ.
  eng-WEBPB: Now the appointed sign between the men of Israel and the ambushers was
    that they should make a great cloud of smoke rise up out of the city.
  kbq-kbq: ana kumara teve tagintazageno teve kumo'a vemagu vemagu huno marerige'za,
    mago'a Israeli sondia vahe'mo'za nege'za hara agaterone hu'za hu'naze.
  nhe-BL: Huan quema nopa poctli pejqui tlejco ipan nopa altepetl hasta elhuicac,
    nopa benjaminitame moicanitaque huan quiitaque.
  gub-BL: Nezewe i'i uzeupeupe a'e 'ym mehe wà. — Aze pexak tàtàxiner uhua'u ma'e
    tawhu wi ihem mehe nehe,
  eng-DRA: 'Now the children of Israel had given a sign to them, whom they had laid
    in ambushes, that after they had taken the city, they should make a fire: that
    by the smoke rising on high, they might shew that the city was taken.'
