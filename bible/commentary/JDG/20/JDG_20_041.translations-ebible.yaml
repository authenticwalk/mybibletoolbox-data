verse: JDG.020.041
translations:
  mal-C: ഇസ്രായേല്യർ തിരിച്ചുവന്നു. ബെന്യാമീന്യർ ഭയപ്പെട്ടു, തങ്ങൾക്കു നാശം ഭവിച്ചു
    എന്ന് അവർ മനസ്സിലാക്കി;
  deu-TKW: Da machten die Israeliten kehrt, und die Benjaminiten gerieten in Bestürzung;
    denn sie erkannten nun, daß das Verderben sie ereilt hatte.
  lin-lin: Bana ya Isalaele babalolaki elongi na bango mpo na kotala mibali ya Benjame.
    Bongo mibali ya Benjame babangaki mpo ete bamonaki likama oyo ekomeli bango.
  eng-LSV: And the men of Israel have turned, and the men of Benjamin are troubled,
    for they have seen that the calamity has struck against them—
  eng-GNV: 'Then the men of Israel turned againe, and the men of Beniamin were astonied:
    for they saw that euill was neere vnto them.'
  eng-WEBSTER: 'And when the men of Israel turned again, the men of Benjamin were
    amazed: for they saw that evil had come upon them.'
  nhw-BL: '@see-verse:JDG.020.040'
  swh-ONEN: Ndipo watu wa Israeli wakawageukia, nao Wabenyamini wakatiwa hofu, kwa
    kuwa walitambua kwamba maafa yamewajia.
  bba-bba: Isireli be bɑ rɑɑ duki suɑ mi, bɑ ɡɔsirɑmɑ. Sɑɑ yerɑ Bɛnyɑmɛɛ be, bɑ nɑndɑ,
    domi bɑ wɑ wɔrɔ ye yɑ bu deemɑ.
  eng-KJVCPB: 'And when the men of Israel turned again, the men of Benjamin were amazed:
    for they saw that evil was come upon them.'
  luo-luo: Eka jo-Israel nopor kuomgi, kendo luoro nomako jo-Benjamin matek, nikech
    negifwenyo ni masira osechopo kuomgi.
  meu-meu: Una negana ai Israel taudia na e gini kerehai; bena Beniamina taudia kudoudia
    e hetaha, badina be vada e diba vada be dareremu.
  npi-ULB: त्यसपछि इस्राएलका मानिसहरू तिनीहरूका विरुद्ध जाइलागे । बेन्यामीनीहरू आतङ्कित
    भए, किनकि तिनीहरूमा विपत्ति आइलागेको तिनीहरूले देखे ।
  yor-yor: Àwọn ọkùnrin Israẹli sì yípadà sí wọn, ẹ̀rù gidigidi sì ba àwọn ará Benjamini
    nítorí pé wọ́n mọ̀ pé àwọn wà nínú ewu.
  ind-ind: Saat itulah pasukan Israel yang utama berbalik menyerang Benyamin. Pasukan
    Benyamin sangat ketakutan karena mereka sadar bahwa kehancuran mereka sudah dekat.
  pes-OPCB: '@see-verse:JDG.020.040'
  tgl-ULB: Pagkatapos bumalik ang bayan ng Israel laban sa kanila. Natakot ang kalalakihan
    ng Benjamin, dahil nakita nila ang kapahamakan ay dumating sa kanila.
  hui-hui: Ani biyagola Isaraeleali ibida petingi haga biarume wai hongohe bialu íbu
    dai bini. Ani biyagola Beniyamini hameigini biarume handalu hearia Isaraeleali
    biaru lone dai biyago hondowa gi howa mogo lalu tinaga hongo pirilipe hai hene.
    Tiha mo ko halu homai holene áyu ogoni anda ibiyada lo manda biai hene.
  mya-mya: ထို​အ​ခါ​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​ပြန် ၍​လှည့်​လာ​ကြ​၏။ ဗင်္ယာ​မိန်​အ​မျိုး​သား​တို့​သည်
    မိ​မိ​တို့​ဆုံး​ပါး​ပျက်​စီး​ရ​တော့​မည့်​အ​ဖြစ် ကို​သိ​ရှိ​လာ​သ​ဖြင့်​ကြောက်​လန့်​တုန်​လှုပ်​လျက်၊-
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་ཁ་ཕྱིར་འཁོར་ནས་འོངས་ཤིང་། པེན་ཡཱ་མེན་པ་རྣམས་ཀྱིས་ཆག་སྒོ་རང་སྟེང་དུ་སླེབས་པ་མཐོང་ནས་ཤིན་ཏུ་འཚབ་པ་རེད།
  sna-sna: Ipapo varume veIsraeri vakavadzokera, uye varume veBhenjamini vakavhundutswa,
    nokuti vakaziva kuti njodzi yakanga yavawira.
  spa-BLM: Los hombres de Israel se volvieron, y los de Benjamín quedaron consternados,
    pues vieron que les había sobrevenido un desastre.
  cac-cac: Icha val chi' ix aj stec'b'an sb'a eb' israel d'a yichan̈ eb' yic Benjamín
    chi', ix te xivq'ue eb' yic Benjamín chi', ix nachajel yuj eb' to van yac'ji ganar
    eb'.
  swh-ULB: Ndipo watu wa Israeli wakawageuka. Wana wa Benyamini waliogopa, kwa sababu
    waliona kwamba maafa yaliwajia.
  bel-bel: Ізраільцяне вярнуліся, а Веньямін спалохаўся, бо ўбачыў, што спасьцігла
    яго бяда.
  deu-ELBBK: Da wandten sich die Männer von Israel um, und die Männer von Benjamin
    wurden bestürzt, denn sie sahen, dass das Unglück sie erreicht hatte.
  mbb-OT: Ne miberiyung is menge Israilihanen, ne mid-etaki zan is menge Benjaminhen.
    Nengeheratan is menge Benjaminhen su nesavut dan he hapit en sikandan egkepurung
    egkezeeti.
  mal-2015: യിസ്രായേല്യർ തിരിഞ്ഞപ്പോൾ ബെന്യാമീന്യർ തങ്ങൾക്കു ആപത്തു ഭവിച്ചു എന്നു
    കണ്ടു.
  rmc-rmc: Avke pes o Izraeliti chudle pale te marel. O Benjaminčana predaranďile,
    bo dikhle, hoj pašes hin lengri skaza.
  pes-OPV: و بنی‌اسرائیل برگشتند وبنیامینیان پریشان شدند، زیرا دیدند که بلا برایشان
    رسیده است.
  ron-1924: Бэрбаций луй Исраел се ынторсесерэ; ши бэрбаций луй Бениамин с-ау ынспэймынтат,
    вэзынд прэпэдул каре авя сэ-й ажунгэ.
  ben-OBCV: তখন ইস্রায়েলীরাও তাদের পালটা আক্রমণ করল, এবং বিন্যামীন গোষ্ঠীভুক্ত লোকেরা
    আতঙ্কিত হয়ে পড়ল, কারণ তারা বুঝতে পারল যে তাদের উপরে বিপর্যয় নেমে এসেছে।
  som-som: Markaasay raggii reer binu Israa'iil soo jeesteen, oo raggii reer Benyaamiinna
    way yaabeen; waayo, waxay arkeen in belaayo ku dhacday iyaga.
  lat-VUC: qui prius simulaverant fugam, versa facie fortius resistebant. Quod cum
    vidissent filii Benjamin, in fugam versi sunt,
  eng-ASVBT: And the men of Israel turned, and the men of Benjamin were dismayed;
    for they saw that evil was come upon them.
  ita-1885: E gl'Israeliti voltarono faccia; e i Beniaminiti furono spaventati; perchè
    vedevano che il male era loro sopraggiunto.
  eng-LXXUP: And the men of Israel turned back, and the men of Benjamin hastened,
    because they saw that evil had come upon them.
  eng-ULB: Then the people of Israel turned against them. The men of Benjamin were
    terrified, for they saw that disaster had come on them.
  spa-VBL: se volvieron contra sus enemigos. Los benjamitas se horrorizaron al verlo
    y se dieron cuenta de que estaban condenados.
  fra-_FOB: Alors les gens d'Israël se retournèrent, et ceux de Benjamin furent épouvantés
    en voyant le désastre qui allait les atteindre.
  mal-mal: യിസ്രായേല്യർ തിരികെ വന്നപ്പോൾ ബെന്യാമീന്യർ ഭയപരവശരായി; തങ്ങൾക്ക് ആപത്തു
    ഭവിച്ചു എന്ന് അവർ കണ്ടു.
  urd-GVR: to Isrāīl ke mard ruk gae aur palaṭ kar un kā sāmnā karne lage. Binyamīnī
    saḳht ghabrā gae. Kyoṅki unhoṅ ne jān liyā ki ham tabāh ho gae haiṅ.
  suz-BL: मिनु प्रोक्‍खु पाइब इस्राएलीपुकी फ्रा लेश्‍शा, बेन्‍यामीन आ थर ङा मुर आन
    कली लडाइ तोव़मे बाक्‍त। मिनु बेन्‍यामीन आ थर ङा मुरपुकी “ला, मुल बेक्‍साक्‍व”
    दे हिंमा बाक्‍त।
  ita-1927: Allora gli uomini d’Israele fecero fronte indietro, e que’ di Beniamino
    furono spaventati, vedendo il disastro che piombava loro addosso.
  ckb-ckb: ئینجا پیاوانی ئیسرائیل گەڕانەوە بۆیان و پیاوانی بنیامین تۆقین، چونکە زانییان
    بەڵایان بەسەرهاتووە.
  eng-BBE: And the men of Israel had made a turn about, and the men of Benjamin were
    overcome with fear, for they saw that evil had overtaken them.
  kan-OKCV: ಇಸ್ರಾಯೇಲರು ತಿರುಗಿಕೊಂಡು ಬಂದಾಗ, ಬೆನ್ಯಾಮೀನನ ಜನರು ತಲ್ಲಣಗೊಂಡರು, ಏಕೆಂದರೆ ಕೇಡು
    ತಮ್ಮ ಮೇಲೆ ಪ್ರಾಪ್ತವಾಯಿತೆಂದು ಕಂಡರು.
  tam-2017: அப்பொழுது இஸ்ரவேலர்கள் அவர்களுக்கு எதிராகத் திரும்பிக்கொண்டார்கள்; பென்யமீன்
    மனிதர்களோ, தங்களுக்கு ஆபத்து நேர்ந்ததைக் கண்டு திகைத்து.
  spa-RV-1909: 'Entonces revolvieron los hombres de Israel, y los de Benjamín se llenaron
    de temor: porque vieron que el mal había venido sobre ellos.'
  ron-BTF: Și când bărbații lui Israel s-au întors din nou, bărbații lui Beniamin
    au fost uimiți, pentru că au văzut că răul venise peste ei.
  eng-WEBP: The men of Israel turned, and the men of Benjamin were dismayed; for they
    saw that disaster had come on them.
  eng-FBV: they turned on their enemies. The Benjamites were horrified when they saw
    it and realized they were doomed.
  nld-1939: En toen de Israëlieten nu rechtsomkeert maakten, werden de Benjamieten
    van schrik geslagen; want ze zagen, dat het onheil hen getroffen had.
  nch-BL: '@see-verse:JDG.020.040'
  vie-1934: Bấy giờ, dân Y-sơ-ra-ên trở lại, còn những người Bên-gia-min lấy làm kinh
    hãi, vì thấy tai họa đã hãm áp mình.
  hin-CV: इस्राएली सैनिक पलट कर वार करने लगे और बिन्यामिन वंशज भयभीत हो गए, क्योंकि
    उन्हें साफ़ दिख रहा था कि उन पर महाविनाश आ पड़ा है.
  spa-BES: Y los hombres de Israel habían dado la vuelta, y los hombres de Benjamín
    fueron vencidos por el temor, porque vieron que el mal los había alcanzado.
  tdx-tdx: Nitolik’ amy zao ka o ana’ Israeleo vaho niroreke o nte-Beniamineo, fa
    naha­rendreke te nizo hankàñe.
  tha-KJV: คนอิสราเอลก็​หันกลับ คนเบนยามิ​นก​็​ท้อแท้ เพราะเขาเห็​นว​่าเหตุร้ายมาใกล้เขาแล้ว
  por-BR-2018: 'Então deram meia-volta os homens de Israel, e os de Benjamim se encheram
    de temor: porque viram que o mal havia vindo sobre eles.'
  deu-ELO: Da wandten sich die Männer von Israel um, und die Männer von Benjamin wurden
    bestürzt; denn sie sahen, daß das Unglück sie erreicht hatte.
  eng-WYC-2018: they that feigned to flee before, turned their face to Benjamin, and
    more strongly withstood him. And when the sons of Benjamin had seen this thing,
    (And then they who had feigned to flee before, now turned their faces to the Benjaminites
    or now turned to face the Benjaminites, and strongly stood against them. And when
    the Benjaminites had seen this,)
  epo-epo: Kaj la Izraelidoj returniĝis, kaj la Benjamenidoj terure konsterniĝis;
    ĉar ili vidis, ke malfeliĉo ilin trafis.
  uig-PIN: 'Xu ⱨaman Israilning adǝmliri burulup yenip kǝldi, Binyaminning adǝmliri
    bolsa: Bizgǝ bala yeⱪinlaxti dǝp, wǝⱨimigǝ qüxti.'
  beo-beo: Amalalu, Isala:ili dadi gagui da sinidigi. Bediamini dunu da bagadewane
    beda:i. Ilia da dafai dagoi, ilisu da dawa:i galu.
  tpi-OTNT: Na nau ol Israel i tanim na i kam bek. Ol Benjamin i lukim ol Israel i
    kam na ol i pret nogut na strong bilong ol i pinis. Ol i save, nau bai ol i bagarap
    olgeta.
  hau-SA: Sa’an nan mutanen Isra’ila suka juyo musu, mutanen Benyamin kuwa suka tsorata
    domin sun gane masifa ta zo musu.
  uig-LAT: 'Shu haman Israilning ademliri burulup yénip keldi, Binyaminning ademliri
    bolsa: Bizge bala yéqinlashti dep, wehimige chüshti.'
  nde-nde: Lapho-ke abako-Israyeli babaphendukela, abantu bakoBhenjamini batshaywa
    luvalo, ngoba babona ukuthi ingozi yayisibehlele.
  ton-ton: 'Pea ʻi he tafoki ʻae kakai ʻIsileli, naʻe ofo ʻae kau Penisimani: he naʻa
    nau vakai kuo hoko ʻae kovi kiate kinautolu.'
  ces-1613: A že muži Izraelští obrátili se, i zděšeni jsou muži Beniamin, nebo viděli,
    že zahynutí jim nastává.
  eng-WMB: The men of Israel turned, and the men of Benjamin were dismayed; for they
    saw that disaster had come on them.
  tam-TCV: அவ்வேளையில் இஸ்ரயேலின் மனிதர்கள் பென்யமீனியரைத் தாக்குவதற்குத் திரும்பினார்கள்.
    ஆகவே தங்களுக்கு பேராபத்து நேரிட்டதை பென்யமீனியர் கண்டு திகிலடைந்தார்கள்.
  ceb-ULB: Busa ang mga katawhan sa Israel misulong batok kanila. Nangalisang pag-ayo
    ang mga lalaki sa Benjamin, tungod kay ilang nakita nga miabot na ang dakong katalagman
    diha kanila.
  pol-UBG: A kiedy mężczyźni Izraela zawrócili, mężowie Beniamina przerazili się,
    widząc, że spadło na nich nieszczęście.
  urd-GVU: تو اسرائیل کے مرد رُک گئے اور پلٹ کر اُن کا سامنا کرنے لگے۔ بن یمینی سخت
    گھبرا گئے، کیونکہ اُنہوں نے جان لیا کہ ہم تباہ ہو گئے ہیں۔
  deu-1912: Und die Männer von Israel wandten sich auch um. Da erschraken die Männer
    Benjamins; denn sie sahen, daß sie das Unglück treffen wollte.
  kan-2017: ಬೆನ್ಯಾಮೀನ್ಯರು ಹಿಂದಿರುಗಿ ನೋಡಿ ತಮ್ಮ ಪಟ್ಟಣವು ಬೆಂಕಿಯಿಂದ ಸುಟ್ಟುಹೋಗುವುದನ್ನು
    ಕಂಡು ತಮಗೆ ಅಪಾಯ ಉಂಟಾಗುವುದೆಂದು ಕಳವಳಗೊಂಡರು.
  yap-yap: Ma aram me cheal fapi salthaw nu israel u but’, ma piyu Benjamin e ke li’rad
    e marus ni bochan e kar nanged ni aram e ngan thirifrad u but’.
  hlt-MCSB: Te vaengah Israel hlang te ha mael van hatah yoethae loh n'rhul thil coeng
    tila Benjamin hlang loh a hmuh dongah hlawt let.
  mdy-ETH: ዒስራዔኤሌ ዓሳ ጊንሣ ሃንጋ ማዒ ዔያቶ ዖልዚ ዓርቄሢሮ ዔያታ ኩዴሢ ዔራዖ ዒጊጪ ዎኦቶንዶ ጎይሢ ባይዜኔ፤
  twi-ASANTE: Israelfoɔ no sane baeɛ bɛto hyɛɛ wɔn so. Afei, Benyamin akofoɔ no hunuu
    sɛ asɛm aba na wɔbɔɔ huboa.
  eng-WEBU: The men of Israel turned, and the men of Benjamin were dismayed; for they
    saw that disaster had come on them.
  wal-wal: Hegaappe guyyiyan, Israa7eelati Biniyaama asatu bolli guyye simmidosona;
    guyye simmin, Biniyaama asati dagammidosona; aissi giikko, eti wurana haniyoogaa
    eridosona.
  spa-PDDPT: Entonces los hombres de Israel se devolvieron, mientras los de Benjamín
    se consternaron, pues veían que la catástrofe cayó sobre ellos.
  gun-gun: Israel regua avakue ojerepa rã Benjamim regua kuery oexa vy onhemondyipa
    okuapy, imombaarã ou ta maa oexa vy.
  agu-BL: Nin tzun e' xcye' cu'n yi e' aj Israeltz ẍchiwutz tan oyintzi', nin tzun
    e' xob yi e' aj Benjamíntz, yi tele'n chitxum tetz yi jun chin wutzile'n il yi
    ule'n tlen tu' atit ẍchiwutz.
  ilo-ULB: Ket sinublian ida dagiti soldado ti Israel. Nagbuteng dagiti lallaki ti
    Benjamin ta nakitada a dimtengen ti didigra kadakuada.
  kpg-kpg: Digau Israel gaa huli gi muli, gei digau Benjamin gu lellele dagi dahi,
    gu mmaadagu huoloo i di nadau iloo bolo ginaadou ga daaligi gi daha.
  uig-ARA: 'شۇ ھامان ئىسرائىلنىڭ ئادەملىرى بۇرۇلۇپ يېنىپ كەلدى، بىنيامىننىڭ ئادەملىرى
    بولسا: بىزگە بالا يېقىنلاشتى دەپ، ۋەھىمىگە چۈشتى.'
  sus-sus: Bunyaminkae naxa gaaxu na gbaloe ya ra. Isirayilakae naxa e mafindi, e
    xa e gere.
  pon-2006: Mehn Israel ko eri pwurodo oh mehn Pensamin ko ahpw masepwehkada pwehki
    ar esedahr me re pahn mwomwla.
  ksd-ksd: Ma ra tarai Israel dia ga tur tapuku, ma ra tarai Beniamin dia ga kaian,
    tago dia ga gire ba ra kaina i ga tadav diat.
  tur-YTC: İsraelliler geri döndüler, Benyaminliler dehşete düştüler; çünkü üzerlerine
    felaket gelmiş olduğunu gördüler.
  grc-BRENT: Καὶ ἀνὴρ Ἰσραὴλ ἐπέστρεψε· καὶ ἔσπευσαν ἄνδρες Βενιαμὶν, ὅτι εἶδον ὅτι
    συνήντησεν ἐπʼ αὐτοὺς ἡ πονηρία.
  ind-AYT: Kemudian, orang-orang Israel berbalik lagi sehingga orang-orang Benyamin
    terkejut, sebab mereka melihat bahwa malapetaka menimpa atas mereka.
  nya-nya: Kenaka Aisraeli anabwerera ndipo Abenjamini anachita mantha, chifukwa anaona
    kuti zoopsa zili pafupi kuwagwera.
  hrv-hrv: Tada se Izraelovi ljudi okrenuše, a Benjaminovce obuze užas jer vidješe
    da ih je zadesilo zlo.
  mps-mps: Tialima megi da, te tibo sę eyu, wi pali Israel dabe ma begelali. Te Benjamin
    dabego te tiwai ebo subaso, te augwali wi mu elama, tama augwaligo bomo me sia
    salio. Augwaligo megi da koneama, te augwali mu dola silaiba homu yalio.
  tpi-tpi: Na nau ol Israel i tanim na i kam bek. Ol Benjamin i lukim ol Israel i
    kam na ol i pret nogut na strong bilong ol i pinis. Ol i save, nau bai ol i bagarap
    olgeta.
  dan-1931: og samtidig vendte Israels Mænd om fra Flugten. Da blev Benjamins Mænd
    forfærdede, thi de indså, at Ulykken havde ramt dem;
  vie-OVCB: vừa lúc ấy cánh chủ lực Ít-ra-ên quay lại tấn công. Tại thời điểm ấy,
    người Bên-gia-min khiếp đảm, vì nhận thấy tai họa diệt vong đã gần kề.
  guj-2017: પછી ઇઝરાયલના સૈનિકો પાછા ફર્યા. બિન્યામીનીઓ સ્તબ્ધ થઈ ગયા. કેમ કે તેઓને
    સમજાયું કે હવે તેઓનું આવી બન્યું છે.
  pon-2006A: Mehn Israel ko eri pwurodo oh mehn Pensamin ko ahpw masepwehkada pwehki
    ar esedahr me re pahn mwomwla.
  por-BRBSL: Os homens de Israel voltaram-se, e os homens de Benjamim ficaram consternados;
    pois viram que o desastre tinha vindo sobre eles.
  cth-cth: Hahoi Isarelnaw teh hnuklah a kamlang awh teh, Benjaminnaw ni runae a kâhmo
    awh toe tie a panue awh navah,
  twi-twi: Israelfo no san ba bɛtow hyɛɛ wɔn so. Afei, Benyamin akofo no huu sɛ asɛm
    aba na wɔbɔɔ huboa.
  hlt-hlt: Te vaengah Israel hlang te ha mael van hatah yoethae loh n'rhul thil coeng
    tila Benjamin hlang loh a hmuh dongah hlawt let.
  tbz-SIM: Mɛm̀mɛ kɛ̀ Isidɑyɛɛribɛɛ wɛ̃ɛ̃tɛ kɛ́cuó mBɛnsɑmɛɛ botí kɔbɛ, kɛ̀ kufɔ̃wɑɑ́
    mbɛ̀ ɑutɛ́, kɛ yɛ̃́ bɛ̀ yɑ̀mɛ̀ mɛyɛi mmɛ̀ɛ̀ bɛ̀ do.
  msy-2020: Ezɨ Israelian gumazir avɨrir dafam uamategha izi. Ezɨ Benjaminɨn anabamɨn
    adarazi garima Israelia uamategha izima me bar atiatingizɨ, men gavgaviba bar
    gɨfa. Egha me kamaghɨn fo me datɨrɨghɨn dughiar bar kuram me batogham.
  azb-azb: İsraillilər dönüb onların üstünə gələndə Binyaminliləri dəhşət bürüdü,
    çünki fəlakətlə qarşılaşdıqlarını gördülər.
  eng-DBY: Then the men of Israel turned back, and the men of Benjamin were amazed,
    for they saw that disaster was come upon them.
  hin-2017: तब इस्राएली पुरुष घूमे, और बिन्यामीनी पुरुष यह देखकर घबरा गए, कि हम पर
    विपत्ति आ पड़ी है।
  eng-YLT: And the men of Israel have turned, and the men of Benjamin are troubled,
    for they have seen that the evil hath stricken against them —
  eng-WYC-2017: they that feigned to flee before, turned their face to Benjamin, and
    more strongly withstood him. And when the sons of Benjamin had seen this thing,
  eng-WMBB: The men of Israel turned, and the men of Benjamin were dismayed; for they
    saw that disaster had come on them.
  urd-GVH: तो इसराईल के मर्द रुक गए और पलटकर उनका सामना करने लगे। बिनयमीनी सख़्त घबरा
    गए, क्योंकि उन्होंने जान लिया कि हम तबाह हो गए हैं।
  rug-rug: Sari na tinoni Izireli si kekere pule, meke sari na tinoni Benisimane si
    matagutu na tarazuzu sina gilania rini sapu ele tava kilasa si arini.
  gaz-gaz: Kana irratti namoonni Israaʼel Beniyaamotatti garagalan; Beniyaamonni akka
    balaan isaanitti dhufe beekanii akka malee sodaataniitii.
  fra-LSG: Les hommes d’Israël avaient fait volte-face; et ceux de Benjamin furent
    épouvantés, en voyant le désastre qui allait les atteindre.
  yal-yal: Isirayila kaane yi xɛtɛ Bunyamin kaane xili ma. Bunyamin kaane yi gaxu,
    bayo e bata yi gbalon to fɛ e ma.
  haw-1868: A huli hou na kanaka o Iseraela, alaila, hee pioloke iho la na kanaka
    o Beniamina; no ka mea, ua ike lakou ua hiki mai ka hewa maluna o lakou.
  arb-NAV: فَانْكَفَأَ رِجَالُ إِسْرَائِيلَ عَلَى الْبَنْيَامِينِيِّينَ الَّذِينَ
    فَرُّوا مَرْعُوبِينَ لأَنَّهُمْ أَدْرَكُوا أَنَّ الْكَارِثَةَ قَدْ أَحَاقَتْ بِهِمْ.
  ewe-ewe: Israelviwo trɔ ɖe wo ŋu azɔ. Benyamin ƒe to la tɔtɔ eye wosi ɖo ta gbedzi
    elabena wodze sii azɔ be yewotsrɔ̃ vɔ.
  eng-LEE: And when the men of Israel turned again, the men of Benjamin were amazed;
    for they saw that the evil had overtaken them.
  asm-FB: তেতিয়া ইস্ৰায়েলৰ সৈন্যসকলেও তেওঁলোকৰ ফালে মুখ ঘূৰালে, ইয়াকে দেখি বিন্যামীনৰ
    লোকসকল অতিশয় আতংকিত হ’ল, তেওঁলোকে দেখিলে যে তেওঁলোকলৈ দুর্যোগ নামি আহিছে।
  sus-A: بُنيَمِنكَيٍ نَشَ فَاشُ نَ فبَلٌي يَ رَ. عِسِرَيِلَكَيٍ نَشَ عٍ مَقِندِ،
    عٍ شَ عٍ فٍرٍ.
  fra-SBL: Les hommes d'Israël se retournèrent, et les hommes de Benjamin furent consternés,
    car ils virent que le désastre les atteignait.
  hbo-hbo: וְאִ֤ישׁ יִשְׂרָאֵל֙ הָפַ֔ךְ וַיִּבָּהֵ֖ל אִ֣ישׁ בִּנְיָמִ֑ן כִּ֣י רָאָ֔ה
    כִּֽי־נָגְעָ֥ה עָלָ֖יו הָרָעָֽה׃
  kik-kik: Hĩndĩ ĩyo andũ a Isiraeli makĩmagarũrũkĩra nao andũ a Benjamini makĩnyiitwo
    nĩ guoya mũnene, nĩ ũndũ nĩmakũũranire atĩ mwanangĩko nĩwarĩĩkĩtie kũmakora.
  fra-NCL: Les hommes d’Israël firent volte-face, et les hommes de Benjamin furent
    épouvantés en voyant que le malheur les atteignait.
  cek-AK: Israel kaminawk mah nihcae angqoi thuih naah, Benjamin kaminawk loe tasoeh
    takuenhaih hoiah oh o; a sak o ih zaehaih atho angmacae nuiah phak boeh, tiah
    nihcae mah panoek o.
  cuk-cuk: Degidgi, Israel-sordamar gannar aibilismalad. Benjamín-sordamardi magar
    daksamalad emargi-boni-dummad-yolenonikoe. Degisoggu, nue-dobe-itodmalad.
  uig-CYR: 'Шу һаман Исраилниң адәмлири бурулуп йенип кәлди, Биняминниң адәмлири болса:
    Бизгә бала йеқинлашти дәп, вәһимигә чүшти.'
  tel-2017: అప్పుడు ఇశ్రాయేలీయులు వెనక్కు తిరిగారు. బెన్యామీనీయులు తమకు అపజయం కలిగిందని
    తెలుసుకుని భయకంపితులయ్యారు.
  hat-BSA: Alò, moun Israël yo te vire e mesye Benjamin yo te vin sezi avèk laperèz;
    paske yo te wè ke yon gwo dega te sou yo.
  kos-kos: Na mwet Israel elos forla, ac mwet Benjamin arulana fosrngala mweyen elos
    akilenak lah elos ac kutangyukla.
  hbo-WLC: וְאִ֤ישׁ יִשְׂרָאֵל֙ הָפַ֔ךְ וַיִּבָּהֵ֖ל אִ֣ישׁ בִּנְיָמִ֑ן כִּ֣י רָאָ֔ה
    כִּֽי־נָגְעָ֥ה עָלָ֖יו הָרָעָֽה׃
  ibo-ibo: Mgbe ahụ, ndị Izrel bidoro igbu ha, oke egwu jidere ndị Benjamin nʼihi
    na ha ghọtara na ịla nʼiyi adakwasịla ha.
  ory-ory: ତହୁଁ ଇସ୍ରାଏଲୀୟ ଲୋକମାନେ ନେଉଟିଲେ, ପୁଣି ବିନ୍ୟାମୀନୀୟ ଲୋକମାନେ ଅବାକ୍ ହେଲେ; କାରଣ
    ସେମାନେ ଆପଣାମାନଙ୍କ ଉପରେ ଅମଙ୍ଗଳ ଆସି ପଡ଼ିଲା ବୋଲି ଦେଖିଲେ।
  chk-chk: Mürin, ekewe re Israel ra kul, nge ekewe chon Peniamin ra rükö, pun ra
    mefi pwe repwe le feiengau.
  rop-rop: en seimtaim detlot Isreil solja bin tenaran en stat fait langa detlot Benjamin
    solja, en detlot Benjamin solja bin bradin, en dei nomo bin sabi wanim blanga
    dum, dumaji deibin sabi detlot Isreil solja garra bidim olabat,
  ukr-1871: Обернулись тодї Ізрайлитяне, а Беняминїї зрозуміли, що їх найшла лиха
    година.
  deu-1951: Nun wandten sich die Männer von Israel um; die Männer von Benjamin aber
    waren bestürzt; denn sie sahen, daß das Unglück sie getroffen hatte.
  eng-JPS: And the men of Israel turned, and the men of Benjamin were amazed; for
    they saw that evil was come upon them.
  srp-1865: Tada se vratiše sinovi Izrailjevi, a sinovi Venijaminovi smetoše se videæi
    da ih je zlo zadesilo;
  lug-lug: Abasajja ba Isirayiri ne babakyukira. Abasajja ba Benyamini ne batya bwe
    baalaba ng’akabi kabajjidde.
  heb-heb: ואיש ישראל הפך ויבהל איש בנימן כי ראה כי נגעה עליו הרעה׃
  ben-IRV: আর ইস্রায়েলীয়রাও মুখ ফেরাল; তাতে অমঙ্গল আমাদের ওপরে এসে পড়ল দেখে বিন্যামীনের
    লোকেরা ভয় পেল।
  pan-pan: ਤਦ ਇਸਰਾਏਲ ਦੇ ਮਨੁੱਖ ਮੁੜੇ ਅਤੇ ਬਿਨਯਾਮੀਨ ਦੇ ਲੋਕ ਇਹ ਵੇਖ ਕੇ ਘਬਰਾ ਗਏ ਕਿ ਬਿਪਤਾ
    ਉਨ੍ਹਾਂ ਦੇ ਉੱਤੇ ਆਣ ਪਈ ਹੈ!
  mya-JVB: ဣသရေလ လူ တို့သည် လှည့် ၍ ပြန်သောအခါ ၊ ဗင်္ယာမိန် လူ တို့သည် ဘေး ရောက် ကြောင်း
    ကို သိမြင် လျှင်၊
  hmo-hmo: Unai neganai Israela taudia be idia gini, bona idia giroa. Vadaeni Beniamina
    taudia idia gari bada herea, badina idia diba edia moru be kahirakahira.
  urd-urd: फिर तो इस्राईली शख़्स पलटे और बिनयमीन के लोग हक्का — बक्का हो गए, क्यूँकि
    उन्होंने देखा कि उन पर आफ़त आ पड़ी।
  rus-SYN: Израильтяне воротились, а Вениамин оробел, ибо увидел, что постигла его
    беда.
  bqc-SIM: Isailiↄ lìaamá, ↄ̃ gili gɛ̃̀ Bɛ̃yãmɛɛ buiↄu, kɛ́ aa è yã́ ń lé yã́i.
  tcz-CHONGTHU: Israel mitechu akinung heijun akisatpi tauvin ahi. Hichephat chun
    Benjamin mite chun amanthah nadiu chu ahunglhunga ahitai ti ahedoh tauvin ahileh
    atija lheh taove.
  mar-mar: नंतर इस्राएली सैन्य मागे उलटून त्यांच्यावर हल्ला चढवला. बन्यामिनी माणसे
    फार घाबरली, कारण त्यांनी पाहिले की, आपल्यावर अरिष्ट आले आहे, हे त्यांच्या लक्षात
    आले.
  qub-qub: Chayta ricärir Israelcunaga ichiparan. Benjamín trïbu runacunana imata
    ruraytapis mana camäpacuranchu jananchöna wañuy captin.
  hat-hat: Moun Izrayèl yo menm te vire tounen sou yo. Lè sa a, laperèz fè moun Benjamen
    yo pèdi tèt yo, paske yo te vin konprann bagay la tapral pase mal pou yo.
  eng-BSB: Then the men of Israel turned back on them, and the men of Benjamin were
    terrified when they realized that disaster had come upon them.
  tod-tod: Názu ɠa Izelayɛle zunuiti ti ɠaleni ma la Ɓɛnzamɛn nuiti daalɔɠɔma, naati
    ti wola zuluani. Mazɔlɔɔ ti undaaʋiligi ɠaani, nii é ɠɛni ti luɠɔ.
  eng-WEBPB: The men of Israel turned, and the men of Benjamin were dismayed; for
    they saw that disaster had come on them.
  kbq-kbq: Ana'ma hige'za Israeli vahe'mo'za rukrahe hu'za Benzameni nagara hara huzamantage'za,
    Benzameni naga'mo'za tusi koro hu'naze. Na'ankure zamagrama antahi'za ke'zama
    hazana ra hazenkefi ufrone hu'naze.
  nhe-BL: '@see-verse:JDG.020.040'
  gub-BL: A'e rupi Izaew uzewyr Mezàmi wakutyr oho pà wà kury. Mezàmi ukyze katu wanuwi
    wà. — Zanezuka putar upaw rupi katete a'e wà nehe, i'i uzeupeupe wà.
  eng-DRA: They that before had made as if they fled, turning their faces stood bravely
    against them; which the children of Benjamin seeing, turned their backs,
