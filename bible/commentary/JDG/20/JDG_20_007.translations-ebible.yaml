verse: JDG.020.007
translations:
  mal-C: അതുകൊണ്ട് ഇസ്രായേല്യരേ, ഇതിനെക്കുറിച്ച് നിങ്ങളുടെ അഭിപ്രായവും ആലോചനയും എന്താണ്?”
  deu-TKW: Ihr seid hier alle zugegen, Israeliten! So entscheidet nun und ratet allhier!
  lin-lin: Sik’oyo, bino nyonso bana ya Isalaele, boloba mpe bokata likambo oyo.
  eng-LSV: behold, you [are] all sons of Israel; give for yourselves a word and counsel
    here.”
  eng-GNV: 'Behold, ye are al children of Israel: giue your aduise, and counsell herein.'
  eng-WEBSTER: Behold, ye are all children of Israel; give here your advice and counsel.
  nhw-BL: ―¡Techtlacaquilica nochi anisraelitame! Techconsejomacaca tlaque monequi
    tiquinchihuilise catli quichijtoque ni tlamantli.
  swh-ONEN: Sasa, ninyi Waisraeli wote, semeni na mtoe uamuzi wenu.”
  bba-bba: Yen sɔ̃, bɛɛ Isirelibɑ, wee i mɛnnɛ mini tɛ̃. I wesiɑnɔ kpɑ i ko ye n weenɛ
    i ko.
  eng-KJVCPB: Behold, ye are all children of Israel; give here your advice and counsel.
  luo-luo: Koro, un jo-Israel duto, wuouru kendo ungʼad bura e wachni.”
  meu-meu: 'Israel taumui iboumui ai, ba haeroa: emui lalo-hadai bona emui hahedua
    ba gwaurai hedinarai.'
  npi-ULB: यसैले, ए सारा इस्राएलीहरू हो, तपाईंहरूको सल्लाह र सुझाव यहाँ दिनुहोस् ।”
  yor-yor: Nísinsin yìí, gbogbo ẹ̀yin ọmọ Israẹli, ẹ sọ ìmọ̀ràn yín, kí ẹ sì ṣe ìdájọ́
    yín.”
  ind-ind: Jadi, hai umat Israel semuanya, pertimbangkanlah dan putuskanlah apa yang
    harus kita lakukan!”
  pes-OPCB: اکنون ای مردم اسرائیل، شما خود در این مورد قضاوت کنید و حکم دهید.»
  tgl-ULB: Ngayon, lahat kayong mga Israelita, magsalita at ibigay ang inyong payo
    at pansin dito!”
  hui-hui: Ai Isaraelealiru-o tí bibahendeme mitangi bayuwaore buwa bi lalimu. Mana
    ko o biyadagoni iname pani agobi bialu biadai bimi̱yabe, lene.
  mya-mya: ဤ​အ​ရပ်​တွင်​ရောက်​ရှိ​နေ​သော​သင်​တို့ အ​ပေါင်း​သည် ဣ​သ​ရေ​လ​အ​မျိုး​သား​များ
    ဖြစ်​ကြ​သည်။ ဤ​အ​မှု​နှင့်​ပတ်​သက်​၍​အ​ဘယ် သို့​အ​ရေး​ယူ​ဆောင်​ရွက်​ကြ​ပါ​မည်​နည်း''
    ဟု မေး​၏။
  bod-N: ལྟོས་དང་། ད་ནི་ཁྱོད་ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་ཀྱིས་འདིར་གྲོས་བྱས་ནས་འཆར་གཞི་འགོད་དགོས་སོ་ཞེས་སྨྲས་པ་ལ།
  sna-sna: Zvino, imi vaIsraeri mose, taurai uye mupe mutongo wenyu.”
  spa-BLM: Mirad, hijos de Israel, todos vosotros, dad aquí vuestro consejo y asesoramiento.”
  cac-cac: Axo ticnaic yujto vetisraelal ex, a ex ol e na'a, ol eyala' tas ol aj jun
    tic, xchi vin̈.
  swh-ULB: Sasa, ninyi Waisraeli wote, toeni maneno na ushauri wenu hapa.”
  bel-bel: вось, усе вы, сыны Ізраілевыя, разгледзьце гэтую дзею і вырашыце тут.
  deu-ELBBK: 'Siehe, hier seid ihr allesamt, Kinder Israel: Gebt hier eure Meinung
    und euren Rat!'
  mbb-OT: Ne sikitew is langun he menge Israilihanen hengkey is ed-ul-ulahan tew?”
  mal-2015: നിങ്ങൾ എല്ലാവരും യിസ്രായേല്യരല്ലോ; ഇതിൽ നിങ്ങളുടെ അഭിപ്രായവും ആലോചനയും
    പറവിൻ.
  rmc-rmc: Akana, tumen savore manuša le Izraeloskre, gondoľinen pal oda a phenen,
    so kerena!“
  pes-OPV: هان جمیع شما، ای بنی‌اسرائیل حکم و مشورت خود رااینجا بیاورید.»
  ron-1924: Ятэ-вэ пе тоць, копий ай луй Исраел, сфэтуици-вэ ши луаць о хотэрыре аич!”
  ben-OBCV: এখন তোমরা, ইস্রায়েলীরা সবাই, চিৎকার করে ওঠো ও আমায় বলো তোমরা কী করার
    সিদ্ধান্ত নিলে।”
  som-som: Hadda kulligiin reer binu Israa'iilow, bal ka tashada oo ka arrinsada.
  lat-VUC: 'Adestis, omnes filii Israël: decernite quid facere debeatis.'
  eng-ASVBT: Behold, ye children of Israel, all of you, give here your advice and
    counsel.
  ita-1885: Eccovi tutti, figliuoli d'Israele; mettete qui il fatto in deliberazione,
    e tenetene consiglio.
  eng-LXXUP: Behold, all ye are children of Israel; and consider and take counsel
    here among yourselves.
  eng-ULB: Now, all you Israelites, give your advice and counsel here.”
  spa-VBL: ¡Así que todos ustedes, israelitas, tienen que decidir aquí y ahora qué
    van a hacer al respecto!”
  fra-_FOB: Vous voici tous, enfants d'Israël; consultez-vous, donnez ici votre avis.
  mal-mal: നിങ്ങൾ എല്ലാവരും യിസ്രായേല്യരല്ലോ; ഇതിൽ നിങ്ങളുടെ അഭിപ്രായവും ആലോചനയും
    പറവിൻ”.
  urd-GVR: Is par āp sab yahāṅ jamā hue haiṅ. Isrāīl ke mardo, ab lāzim hai ki āp
    ek dūsre se mashwarā karke faislā kareṅ ki kyā karnā chāhie.”
  suz-BL: मुल गे इस्राएली नेल्‍ल लोव़ पने। मार पचा माल्‍बा, इन मिम्‍शो शोव़ङीन” देंमाक्‍त।
  ita-1927: Eccovi qui tutti, o figliuoli d’Israele; dite qui il vostro parere, e
    che consigliate di fare”.
  ckb-ckb: ئێستاش هەموو نەوەی ئیسرائیل لێرەیە، جا ڕاوێژ و بڕیاری خۆتان بڵێن.»
  eng-BBE: Here you all are, you children of Israel; give now your suggestions about
    what is to be done.
  kan-OKCV: ಇಲ್ಲಿ ಕೂಡಿದ ಎಲ್ಲಾ ಇಸ್ರಾಯೇಲರೇ, ನಿಮ್ಮ ಮಾತನ್ನೂ ಆಲೋಚನೆಯನ್ನೂ ಇಲ್ಲಿ ಹೇಳಿಕೊಳ್ಳಿರಿ,”
    ಎಂದನು.
  tam-2017: நீங்கள் எல்லோரும் இஸ்ரவேலர்கள், இங்கே ஆலோசித்துத் தீர்மானம்செய்யுங்கள்
    என்றான்.
  spa-RV-1909: He aquí que todos vosotros los hijos de Israel estáis presentes; daos
    aquí parecer y consejo.
  ron-BTF: Iată, voi sunteți toți copii ai lui Israel, dați-vă aici părerea și sfatul.
  eng-WEBP: Behold, you children of Israel, all of you, give here your advice and
    counsel.”
  eng-FBV: So all of you Israelites have to decide here and now what you're going
    to do about it!”
  nld-1939: Welnu dan, Israëlieten, denkt er allen over na, en schaft raad.
  nch-BL: “¡Techtacaquilica nochi anisraelitame! Techilhuica taya monequi tiquinchihuilise
    cati quichijtoque ni tamanti.”
  vie-1934: Nầy, hết thảy dân Y-sơ-ra-ên có mặt đây; anh em hãy bàn luận nhau và liệu
    định phải làm thế nào đây.
  hin-CV: इस्राएल के सभी वंशजों, इस विषय में अपनी राय और सलाह दीजिए.”
  spa-BES: Aquí están todos, hijos de Israel; Da ahora tus sugerencias sobre lo que
    se debe hacer.
  tdx-tdx: Aa ie henaneo ry ana’ Israeleo, inahareo iaby, taroño etoañe ty fanoroa’
    areo, ty safiri’ areo.
  tha-KJV: ดู​เถิด ท่านผู้เป็นคนอิสราเอลทั้งหลาย จงให้คำปรึกษาและความเห็น ณ ที่นี่​เถิด​”
  por-BR-2018: Eis que todos vós os filhos de Israel estais presentes; dai-vos aqui
    parecer e conselho.
  deu-ELO: 'Siehe, hier seid ihr allesamt, Kinder Israel: Gebet eure Meinung und euren
    Rat allhier!'
  eng-WYC-2018: Now all ye sons of Israel (who) be present; deem ye, what ye ought
    to do.
  epo-epo: Jen vi ĉiuj estas Izraelidoj; faru konsiliĝon kaj decidon ĉi tie.
  uig-PIN: Mana, ǝy barliⱪ Israillar, silǝr ⱨǝmminglar oylinip, mǝsliⱨǝt kɵrsitinglar».
  beo-beo: 'Dilia huluane guiguda: da Isala:ili dunu. Amo hou hahamoma:ne, ninia da
    adi hamoma:bela:?”'
  tpi-OTNT: Yupela olgeta man bilong Israel i bung hia, yupela tingting gut na tok.
    Nau bai yumi mekim wanem long bekim dispela pasin bilong ol?”
  hau-SA: To, dukanku Isra’ilawa, sai ku yi magana ku kuma yanke hukuncinku.”
  uig-LAT: Mana, ey barliq Israillar, siler hemminglar oylinip, meslihet körsitinglar».
  nde-nde: Khathesi lonke lina abako-Israyeli, khulumani litsho isinqumo senu.”
  ton-ton: Vakai, ko e fānau ʻa ʻIsileli ʻakimoutolu kotoa pē; mou fakahā ʻi heni
    homou loto, mo hoʻomou fakakaukau.”
  ces-1613: Aj, všickni vy synové Izraelští jste; považte toho mezi sebou, a raďte
    se o to.
  eng-WMB: Behold, you children of Israel, all of you, give here your advice and counsel.”
  tam-TCV: இப்பொழுது இஸ்ரயேலராகிய நீங்கள் எல்லாரும் இதைப் பற்றிப்பேசி, உங்கள் தீர்ப்பைச்
    சொல்லுங்கள்” என்று சொன்னான்.
  ceb-ULB: Karon, kamong tanan nga mga Israelita, ihatag ang inyong tambag ug panghunahuna
    dinhi.”
  pol-UBG: Oto wy wszyscy jesteście synami Izraela, rozważcie to między sobą i radźcie
    o tym.
  urd-GVU: اِس پر آپ سب یہاں جمع ہوئے ہیں۔ اسرائیل کے مردو، اب لازم ہے کہ آپ ایک دوسرے
    سے مشورہ کر کے فیصلہ کریں کہ کیا کرنا چاہئے۔“
  deu-1912: Siehe, da seid ihr Kinder Israel alle; schafft euch Rat und tut hierzu!
  kan-2017: ಇಲ್ಲಿ ಕೂಡಿರುವ ಎಲ್ಲಾ ಇಸ್ರಾಯೇಲರೇ, ಈಗ ನಿಮ್ಮ ಆಲೋಚನೆ ಮತ್ತು ಅಭಿಪ್ರಾಯಗಳನ್ನು ಹೇಳಿರಿ”
    ಅಂದನು.
  yap-yap: Gimed urngin u roy ma gimed piyu Israel. Mang e ngad rin’ed u murung’agen
    e ren’ey?”
  hlt-MCSB: Nangmih Israel ca boeih loh namamih kah olka neh cilsuep khaw pahoi pae
    uh laeh,” a ti nah.
  mdy-ETH: ዒንሢ ሃሢ ሃይካ ዓኣ ዒስራዔኤሌ ዓሳ ቢያ ዬያ ዛሎ ጌስቲ ዬኖ ዓሶም ኮይሳ ዎጌ ዎጉዋቴ» ጌዔኔ።
  twi-ASANTE: Enti, seesei, ɛsɛ sɛ Israelfoɔ nyinaa fa adwene wɔ yei ho.”
  eng-WEBU: Behold, you children of Israel, all of you, give here your advice and
    counsel.”
  wal-wal: Be7ite, intte ubbai Israa7eela asa; zorettidi intte pirdda immite” yaagiis.
  spa-PDDPT: Miren, todos ustedes los hijos de Israel están presentes. Den aquí su
    parecer y consejo.
  gun-gun: Ma'ẽ, peẽ kuery ma Israel kuery regua meme pendekuai. Peikuaa pota porã
    ke! Pejogueroayvu ha'e penhomongeta ha'e nunga re — he'i.
  agu-BL: Ma jalu', cho'n lcyaj cyen wa'n ẍchiwutzu', e'u' xonl kamam Israel tan xtxumle'n
    yi mbil cyaj cyent yi jun ila'tz yi chin tx'ixwil nin yi ja bajij Gabaa, stzun
    yi chmil yi k'ajtzun alma'.
  ilo-ULB: Ita, aminkayo nga Israelita, agsaokayo ket itedyo ti pammagbaga ken pangngeddengyo
    iti daytoy!”
  kpg-kpg: Goodou huogodoo i ginei la digau Israel. Gidaadou gaa hai tadau aha gi di
    hai deenei?”
  uig-ARA: مانا، ئەي بارلىق ئىسرائىللار، سىلەر ھەممىڭلار ئويلىنىپ، مەسلىھەت كۆرسىتىڭلار».
  sus-sus: Yakɔsi, Isirayilakae birin, wo xa wɔyɛn, wo xa kiiti sa.»
  pon-2006: Kumwail koaros me mihmi met, kumwail mehn Israel kei. Dahme kumwail medemedewe
    kitail en wiahiong soangen tiahk suwed wet?”
  ksd-ksd: Ea, avat a tarai Israel, avat par avat a vaarike tar kavava varvateten
    ma kavava varvargat.
  tur-YTC: İşte, ey İsrael'in çocukları, hepiniz burada önerinizi ve öğüdünüzü verin.”
  grc-BRENT: Ἰδοὺ πάντες ὑμεῖς υἱοὶ Ἰσραὴλ, δότε ἑαυτοῖς λόγον καὶ βουλὴν ἐκεῖ.
  ind-AYT: Sekarang, hai seluruh orang Israel, berikanlah nasihat dan pertimbanganmu
    di sini.”
  nya-nya: Ndi zimenezotu inu Aisraeli nonse; yankhulaponi mawu ndi kupereka maganizo
    anu.”
  hrv-hrv: Izraelci, evo vas svih ovdje. Posavjetujte se i ovdje stvorite odluku.”
  mps-mps: Dage tigidali Israel bidi dabe te eba sisinani, dagego homu kone bugagia
    palama, tama po waiąo. Megi da, dago te kolesagade magi sę yaibawe?” Te isali
    wego bidigo te po wai.
  tpi-tpi: Yupela olgeta man bilong Israel i bung hia, yupela tingting gut na tok.
    Nau bai yumi mekim wanem long bekim dispela pasin bilong ol?”
  dan-1931: Nu er I her, alle Israelitter, sig nu eders Mening og kom med eders Råd!”
  vie-OVCB: Vậy, xin cộng đồng Ít-ra-ên quyết định phải giải quyết việc này như thế
    nào!”
  guj-2017: હવે સર્વ ઇઝરાયલીઓ, તમે જુઓ. વિચાર કરીને કહો કે હવે શું કરવું?’”
  pon-2006A: Kumwail koaros me mihmi met, kumwail mehn Israel kei. Dahme kumwail medemedewe
    kitail en wiahiong soangen tiahk suwed wet?”
  por-BRBSL: Eis que vocês, filhos de Israel, todos vocês, dêem aqui seus conselhos
    e conselhos”.
  cth-cth: Nangmouh Isarelnaw abuemlahoi na pouknae hah ahawi na ti awh e patetlah
    dei awh haw telah ati.
  twi-twi: Enti mprempren, ɛsɛ sɛ Israelfo nyinaa fa adwene wɔ eyi ho.”
  hlt-hlt: Nangmih Israel ca boeih loh namamih kah olka neh cilsuep khaw pahoi pae
    uh laeh,” a ti nah.
  tbz-SIM: Díndi Isidɑyɛɛribɛ di tìímmu diɛ ndimɔu. Nɑ́kɛ́nɛ̀ kɛ́yɑ̀ di bo yĩ́mɛ̀.
  msy-2020: Ezɨ ia datɨrɨghɨn kagh uari akuvagha itir Israelia, ia deravɨra nɨghnigh
    mɨgɨrɨgɨa tam damu. E manmagh me amizir arazir kam ikarvagham?”
  azb-azb: Ey İsrail övladları! Baxın hamınız burada öz fikir və məsləhətinizi verin».
  eng-DBY: Behold, all ye, children of Israel, deliberate and give here [your] counsel.
  hin-2017: सुनो, हे इस्राएलियों, सब के सब देखो, और यहीं अपनी सम्मति दो।”
  eng-YLT: lo, ye [are] all sons of Israel; give for you a word and counsel here.'
  eng-WYC-2017: Now all ye sons of Israel be present; deem ye, what ye owe to do.
  eng-WMBB: Behold, you children of Israel, all of you, give here your advice and
    counsel.”
  urd-GVH: इस पर आप सब यहाँ जमा हुए हैं। इसराईल के मर्दो, अब लाज़िम है कि आप एक दूसरे
    से मशवरा करके फ़ैसला करें कि क्या करना चाहिए।”
  rug-rug: Gita doduru pa popoa hie, si na tie Izireli beto. Na sa si kaqu tavetia
    gita koasa ginugua hie?”
  gaz-gaz: Ammas isin Israaʼeloonni hundinuu irratti mariʼadhaatii murtii keessan
    kennaa.”
  fra-LSG: Vous voici tous, enfants d’Israël; consultez-vous, et prenez ici une décision!
  yal-yal: Iki, Isirayila kaane birin xa e bode to, ɛ yi fena nde ragidi.”
  haw-1868: Aia hoi, he poe mamo oukou a pau na Iseraela. E haawi mai i ko oukou manao
    a me ka oukou pono.
  arb-NAV: وَالآنَ تَبَصَّرُوا بِالأَمْرِ يَا أَبْنَاءَ إِسْرَائِيلَ وَاحْكُمُوا».
  ewe-ewe: Azɔ la, Israelviwo, mina manya miaƒe susu eye miaɖo aɖaŋu le afi sia fifi
    la míase!”
  eng-LEE: 'Behold, ye are all here children of Israel: furnish for yourselves here
    advice and counsel.'
  asm-FB: এতেকে হে ইস্ৰায়েলৰ সন্তানসকল, এতিয়া তোমালোক সকলোৱেই নিজৰ নিজৰ মতামত কি
    কোৱা।”
  sus-A: يَكْسِ، عِسِرَيِلَكَيٍ بِرِن، وٌ شَ وْيّن، وٌ شَ كِيتِ سَ.»
  fra-SBL: Voici, vous, enfants d'Israël, vous tous, donnez ici vos avis et vos conseils. »
  hbo-hbo: הִנֵּ֥ה כֻלְּכֶ֖ם בְּנֵ֣י יִשְׂרָאֵ֑ל הָב֥וּ לָכֶ֛ם דָּבָ֥ר וְעֵצָ֖ה הֲלֹֽם׃
  kik-kik: Atĩrĩrĩ, inyuĩ andũ a Isiraeli inyuothe, kĩariei, mũheane itua rĩanyu.”
  fra-NCL: Vous voici tous, enfants d’Israël ; consultez-vous, et décidez ici même. »
  cek-AK: Khenah, nangcae loe Israel kami ah na oh o; hae hmuen kawng hae ah thui
    oh loe, lok takroek oh, tiah a naa.
