verse: JDG.020.018
translations:
  mal-C: 'ഇസ്രായേൽമക്കൾ ബേഥേലിലേക്കുചെന്നു. അവർ ദൈവത്തോട് അരുളപ്പാടു ചോദിച്ചു: “ബെന്യാമീന്യരോട്
    യുദ്ധംചെയ്യാൻ ഞങ്ങളിൽ ആരാണ് മുമ്പേപോകേണ്ടത്?” “യെഹൂദ ആദ്യം പോകട്ടെ,” എന്ന് യഹോവ
    അരുളിച്ചെയ്തു.'
  deu-TKW: 'Die machten sich auf den Weg nach Bethel hinauf und befragten Gott. Und
    zwar fragten die Israeliten: Wer von uns soll zuerst zum Kampfe mit den Benjaminiten
    ausrücken? Jahwe antwortete: Zuerst Juda.'
  lin-lin: 'Bana ya Isalaele bakendeki na Beteli mpe batunaki Nzambe : — Nani kati
    na biso asengeli kokende mpo na kobundisa libota ya Benjame ? Yawe azongisaki :
    — Yuda akokende liboso.'
  eng-LSV: And they rise and go up to Beth-El, and ask of God, and the sons of Israel
    say, “Who goes up for us at the commencement to battle with the sons of Benjamin?”
    And YHWH says, “Judah—at the commencement.”
  eng-GNV: And the children of Israel arose, and went vp to the house of God, and
    asked of God, saying, Which of vs shall goe vp first to fight against the children
    of Beniamin? And the Lord said, Iudah shalbe first.
  eng-WEBSTER: And the children of Israel arose, and went up to the house of God,
    and asked counsel of God, and said, Which of us shall go up first to the battle
    against the children of Benjamin? And the LORD said, Judah shall go up first.
  nhw-BL: 'Teipa nopa miyaqui israelitame yajque ichaj Toteco Dios ipan altepetl Betel
    para quitlatzintoquilitij tlaque quichihuase. Huan quitlatzintoquilitoj Toteco
    Dios: “¿Catlique nopa hueyi familia itlacahua achtihui monequi yase quinhuilanatij
    nopa tlacame tlen ne hueyi familia Benjamín?” Huan TOTECO quinnanquili: “Itlacahua
    nopa hueyi familia Judá achtihui yase.”'
  swh-ONEN: Waisraeli wakapanda Betheli na kumuuliza Mungu, “Ni nani miongoni mwetu
    atakayetangulia mbele yetu ili kupigana na Wabenyamini?” Bwana akawajibu, “Yuda
    ndiye atakayetangulia.”
  bba-bba: Mɑ Isireli be, bɑ dɑ Betɛliɔ bu kɑ Gusunɔ bikiɑ u bu sɔ̃ɔsi bwese kɛrɑ
    ye yɑ koo ɡbi yu Bɛnyɑmɛɛbɑ wɔri. Mɑ Yinni Gusunɔ u Yudɑbɑ ɡɔsɑ.
  eng-KJVCPB: And the children of Israel arose, and went up to the house of God, and
    asked counsel of God, and said, Which of us shall go up first to the battle against
    the children of Benjamin? And the Lord said, Judah shall go up first.
  luo-luo: Jo-Israel nodhi nyaka Bethel kendo gimanyo wangʼ Nyasaye. Negiwacho niya,
    “En dhoot mane kuomwa mabiro dhi mokwongo mondo oked gi jo-Benjamin?” Jehova Nyasaye
    nodwoko niya, “Jo-Juda biro dhi mokwongo.”
  meu-meu: Israel taudia na e tore isi, Betele ela, Dirava e nanadaia, eto, Edena
    iduhu bainela guna, Beniamina taudia baine tuari henidia? Iehova eto, Iuda iduhuna
    baine guna.
  npi-ULB: इस्राएलका मानिसहरू उठे, बेथेलमा गए, र परमेश्‍वरबाट सल्लाह मागे । तिनीहरूले
    सोधे, “बेन्यामिनीहरूलाई हाम्रा निम्‍ति कसले पहिले आक्रमण गर्नेछ?” परमप्रभुले भन्‍नुभयो,
    “यहूदाले पहिले आक्रमण गर्नेछ ।”
  yor-yor: Àwọn ọmọ Israẹli lọ sí Beteli, wọ́n sì béèrè lọ́wọ́ Ọlọ́run. Wọ́n wí pé,
    “Ta ni nínú wa tí yóò kọ́ kojú àwọn ará Benjamini láti bá wọn jà?” Olúwa dáhùn
    pé, “Juda ni yóò kọ́ lọ.”
  ind-ind: Lalu pasukan Israel pergi mendaki ke Betel. Di situ mereka bertanya kepada
    Allah, “Siapakah di antara kami yang lebih dulu maju berperang melawan suku Benyamin?”
    TUHAN menjawab, “Suku Yehuda yang pertama.”
  pes-OPCB: 'سپاهیان اسرائیل پیش از اینکه وارد میدان جنگ شوند، اول به بیت‌ئیل رفتند
    تا از خدا سؤال نمایند که کدام قبیله باید در جنگ با قبیلهٔ بنیامین پیشقدم شود.
    خداوند به ایشان فرمود: «یهودا باید پیش از دیگران وارد جنگ شود.»'
  tgl-ULB: Bumangon ang bayan ng Israel, pumunta ng Bethel, at humingi ng payo mula
    sa Diyos. Hiniling nila, “Sino ang unang sasalakay sa mga tao ng Benjamin para
    sa amin?” Sinabi ni Yahweh, “Unang sasalakay ang Juda.”
  hui-hui: Isaraeleali ti Anduane Homogo mitangi bialu lotu lole Bedele tano wiagoria
    puwa tigua Anduane Homogohondo hale halu lalu, Ina hameigini kamaru aria mbira
    aiwa wai haru bamba halu Beniyamini baba wai bule polomabe, lalu hale hene. Ani
    hale hayagola Anduane Homogohanda ladai bialu, Yuda hameigini tigua wai haru bamba
    holene nga, lene.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​ဗေ​သ​လ မြို့​ရှိ​ဝတ်​ပြု​ကိုး​ကွယ်​ရာ​ဌာ​န​တော်​သို့​သွား
    ၍``ဗင်္ယာ​မိန်​အ​မျိုး​သား​တို့​အား​မည်​သည့် အ​နွယ်​ဝင်​များ​က​ဦး​စွာ​ပ​ထ​မ​တိုက်​ခိုက်
    ရ​ပါ​မည်​နည်း'' ဟု​ဘု​ရား​သ​ခင်​အား​လျှောက် ထား​မေး​မြန်း​ကြ​၏။ ထာ​ဝ​ရ​ဘု​ရား​က``ယု​ဒ​အ​နွယ်​ဝင်​များ''
    ဟူ​၍​ဖြေ​ကြား​တော်​မူ​၏။
  bod-N: དེ་ནས་ཡེས་ར་ཨེལ་པ་རྣམས་ལངས་ནས་པེད་ཨེལ་དུ་སོང་སྟེ་དཀོན་མཆོག་ལ་འདི་ལྟར། ངེད་རྣམས་ལས་སུ་ཞིག་སྔོན་ལ་སོང་སྟེ་པེན་ཡཱ་མེན་པ་རྣམས་དང་འཐབ་འོས་སམ་ཞེས་ཞུས་པ་ལ།
    དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཡ་ཧུ་དཱ་སྔོན་ལ་འགྲོ་འོས་ཞེས་གསུངས་སོ། །
  sna-sna: VaIsraeri vakakwidza kuBheteri vakandobvunza Mwari. Vakati, “Ndiani wedu
    achatanga kundorwa navaBhenjamini?” Jehovha akapindura akati, “Judha ndiye achatanga
    kuenda.”
  spa-BLM: 'Los hijos de Israel se levantaron, subieron a Betel y pidieron consejo
    a Dios. Preguntaron: “¿Quién subirá por nosotros primero a la batalla contra los
    hijos de Benjamín?”. Yahvé dijo: “Primero Judá”.'
  cac-cac: Ix b'at eb' israel chi' b'aj ayec' scajnub' Dios yic sc'anb'an eb' mach
    in̈tilal eb' sb'ab'laj och yac' oval yed' eb' yin̈tilal Benjamín chi'. Ix yalan
    Jehová to a eb' yin̈tilal Judá sb'ab'laj ochi.
  swh-ULB: Watu wa Israeli waliondoka, wakaenda Betheli, wakaomba ushauri kutoka kwa
    Mungu. Wakauliza, “Ni nani kwanza atakayewaangamiza watu wa Benyamini kwa ajili
    yetu?” Bwana akasema, “Yuda atashambulia kwanza.”
  bel-bel: 'І ўсталі і пайшлі ў дом Божы, і пыталіся ў Бога і сказалі сыны Ізраілевыя:
    хто з нас раней пойдзе на вайну з сынамі Веньяміна? І сказаў Гасподзь: Юда наперадзе.'
  deu-ELBBK: 'Und die Kinder Israel machten sich auf und zogen hinauf nach Bethel
    und befragten Gott, und sie sprachen: Wer von uns soll zuerst hinaufziehen zum
    Kampf mit den Kindern Benjamin? Und der HERR sprach: Juda zuerst.'
  mbb-OT: Midhendiyà te Betel is menge Israilihanen ne mid-insè dan diyà te Megbevayà
    ke hentei ki tribu is edhuna edsurung te menge Benjaminhen. Ne midtavak is Nengazen
    te, iyan is tribu ni Juda.
  mal-2015: 'അനന്തരം യിസ്രായേൽമക്കൾ പുറപ്പെട്ടു ബേഥേലിലേക്കു ചെന്നു: ബെന്യാമീന്യരോടു
    പടവെട്ടുവാൻ ഞങ്ങളിൽ ആർ മുമ്പനായി ചെല്ലേണ്ടു എന്നു ദൈവത്തോടു അരുളപ്പാടു ചോദിച്ചു.
    യെഹൂദാ മുമ്പനായി ചെല്ലട്ടെ എന്നു യഹോവ അരുളിച്ചെയ്തു.'
  rmc-rmc: 'O Izraeliti gele andro Betel te phučel le Devlestar: „Ko amendar džala
    ešebno pro mariben pro Benjaminčana?“ O RAJ lenge odphenďa: „Ešebno džala o Juda.“'
  pes-OPV: 'و بنی‌اسرائیل برخاسته، به بیت ئیل رفتند واز خدا مشورت خواسته، گفتند: «کیست
    که اولااز ما برای جنگ نمودن با بنی بنیامین برآید؟» خداوند گفت: «یهودا اول برآید.»'
  ron-1924: 'Ши копиий луй Исраел с-ау скулат, с-ау суит ла Бетел ши ау ынтребат пе
    Думнезеу, зикынд: „Чине дин ной сэ се суе ынтый ка сэ лупте ымпотрива фиилор луй
    Бениамин?” Домнул а рэспунс: „Иуда сэ се суе ынтый.”'
  ben-OBCV: ইস্রায়েলীরা বেথেলে গিয়ে ঈশ্বরের কাছে জানতে চাইল। তারা বলল, “বিন্যামীন
    গোষ্ঠীভুক্ত লোকদের বিরুদ্ধে যুদ্ধ করার জন্য আমাদের মধ্যে থেকে কারা আগে যাবে?”
    সদাপ্রভু উত্তর দিলেন, “যিহূদা গোষ্ঠী আগে যাবে।”
  som-som: Markaasay reer binu Israa'iil kaceen, oo waxay tageen Beytel, oo Ilaah
    bay talo weyddiisteen. Oo waxay yidhaahdeen, Yaa reer Benyaamiin marka hore noogu
    duulaya? Markaasaa Rabbigu wuxuu ku yidhi, Reer Yahuudah ha u horreeyeen.
  lat-VUC: 'Qui surgentes venerunt in domum Dei, hoc est, in Silo: consulueruntque
    Deum, atque dixerunt: Quis erit in exercitu nostro princeps certaminis contra
    filios Benjamin? Quibus respondit Dominus: Judas sit dux vester.'
  eng-ASVBT: And the children of Israel arose, and went up to Beth-el, and asked counsel
    of God; and they said, Who shall go up for us first to battle against the children
    of Benjamin? And Jehovah said, Judah shall go up first.
  ita-1885: 'Poi i figliuoli d''Israele si levarono, e salirono alla Casa di Dio,
    e domandarono Iddio, e dissero: Chi di noi salirà il primo in battaglia contro
    a'' figliuoli di Beniamino? E il Signore disse: Giuda sia il primo.'
  eng-LXXUP: 'And they arose and went up to Bethel, and inquired of God: and the children
    of Israel said, Who shall go up for us first to fight with the children of Benjamin?
    And the Lord said, Judah shall go up first as leader.'
  eng-ULB: The people of Israel arose, went up to Bethel, and asked for advice from
    God. They asked, “Who first will attack the people of Benjamin for us?” Yahweh
    said, “Judah will attack first.”
  spa-VBL: 'Los israelitas fueron a Betel y le preguntaron a Dios: “¿Quiénes de nosotros
    deben ser los primeros en ir a luchar contra los benjamitas?” “Judá debe ir primero”,
    respondió el Señor.'
  fra-_FOB: 'Ils partirent donc, montèrent à Béthel, et consultèrent Dieu. Et les
    enfants d''Israël dirent: Qui de nous montera le premier pour faire la guerre
    aux enfants de Benjamin? Et l''Éternel répondit: Juda montera le premier.'
  mal-mal: 'അനന്തരം യിസ്രായേൽ മക്കൾ പുറപ്പെട്ട്, ബേഥേലിലേക്ക് ചെന്നു: “ബെന്യാമീന്യരോട്
    പടവെട്ടുവാൻ ഞങ്ങളിൽ ആർ ആദ്യം പോകേണം” എന്ന് ദൈവത്തോട് അരുളപ്പാട് ചോദിച്ചു. “യെഹൂദാ
    ആദ്യം ചെല്ലട്ടെ” എന്ന് യഹോവ അരുളിച്ചെയ്തു.'
  urd-GVR: Pahle Isrāīlī Baitel chale gae. Wahāṅ unhoṅ ne Allāh se dariyāft kiyā,
    “Kaun-sā qabīlā hamāre āge āge chale jab ham Binyamīniyoṅ par hamlā kareṅ?” Rab
    ne jawāb diyā, “Yahūdāh sab se āge chale.”
  suz-BL: मिनु इस्राएलीपुकी रीब पा बेथेल लशा, परमप्रभु कली “आंइ इस्राएली आन दातेमी
    तेको थरमी नेल्‍ल क्‍येङा ङोंइती बेन्‍यामीन आ थर ङा मुर नु लडाइ पचा?” दे हिल्‍लो
    पामे बाक्‍त। मिनु परमप्रभु यावेमी “यहूदा आ थर ङा मुरपुकीमी ङोंइती लडाइ पचा माल्‍नीम”
    देंमाक्‍त। न्‍यायाधीस १:१-२; गन्‍ती २७:२१
  ita-1927: 'E i figliuoli d’Israele si mossero, salirono a Bethel e consultarono
    Iddio, dicendo: “Chi di noi salirà il primo a combattere contro i figliuoli di
    Beniamino?” L’Eterno rispose: “Giuda salirà il primo”.'
  ckb-ckb: 'جا نەوەی ئیسرائیل هەستان و سەرکەوتن بۆ بێت‌ئێل و پرسیاریان لە خودا کرد
    و گوتیان: «کێ لە ئێمە یەکەم جار سەردەکەوێت بۆ جەنگ لە دژی نەوەی بنیامین؟» یەزدانیش
    گوتی: «یەکەم جار یەهودا.»'
  eng-BBE: And they got up and went up to Beth-el to get directions from God, and
    the children of Israel said, Who is to be the first to go up to the fight against
    the children of Benjamin? And the Lord said, Judah is to go up first.
  kan-OKCV: ಆಗ ಇಸ್ರಾಯೇಲರು ಬೇತೇಲಿಗೆ ಹೋಗಿ, ತಮ್ಮಲ್ಲಿ ಮೊದಲು ಬೆನ್ಯಾಮೀನ್ಯರ ಸಂಗಡ ಯುದ್ಧಮಾಡುವುದಕ್ಕೆ
    ಹೋಗಬೇಕಾದವರು ಯಾರೆಂದು ದೇವರನ್ನು ಕೇಳಿದರು. ಅದಕ್ಕೆ ಯೆಹೋವ ದೇವರು, “ಯೆಹೂದ ಗೋತ್ರದವರು ಮೊದಲು
    ಹೋಗಬೇಕು,” ಎಂದರು.
  tam-2017: 'இஸ்ரவேல் மக்களான அவர்கள் எழுந்து, பெத்தேலுக்குப் போய்: எங்களில் யார்
    முதலில் போய் பென்யமீனியர்களோடு யுத்தம்செய்யவேண்டும் என்று தேவனிடத்தில் விசாரித்தார்கள்;
    அதற்குக் யெகோவா: யூதா முதலில் போகவேண்டும் என்றார்.'
  spa-RV-1909: 'Levantáronse luego los hijos de Israel, y subieron á la casa de Dios,
    y consultaron á Dios, diciendo: ¿Quién subirá de nosotros el primero en la guerra
    contra los hijos de Benjamín? Y Jehová respondió: Judá el primero.'
  ron-BTF: 'Și copiii lui Israel s-au ridicat și s-au urcat la casa lui Dumnezeu și
    au cerut sfat de la Dumnezeu și au spus: Care dintre noi să se urce cel dintâi
    la bătălia împotriva copiilor lui Beniamin? Și DOMNUL a spus: Iuda să se urce
    întâi.'
  eng-WEBP: The children of Israel arose, went up to Bethel, and asked counsel of
    God. They asked, “Who shall go up for us first to battle against the children
    of Benjamin?” The LORD said, “Judah first.”
  eng-FBV: The Israelites went to Bethel and asked God, “Which ones of us should be
    the first to go and fight the Benjamites?” “Judah is to go first,” the Lord replied.
  nld-1939: 'Nu gingen de Israëlieten naar Betel op, om God te raadplegen. Ze vroegen:
    Wie van ons zal de strijd met de Benjamieten beginnen? Jahweh antwoordde: Juda
    zal beginnen.'
  nch-BL: 'Teipa nopa miyaqui israelitame yajque ichaj Toteco Dios ipan altepet Betel
    para quitatzintoquilitij taya quichihuase. Huan quitatzintoquilitoj Toteco Dios:
    “¿Catijqui nopa hueyi familia itacahua achtohui monequi yase quintehuitij nopa
    tacame ten ne hueyi familia Benjamín?” Huan TOTECO quinnanquili: “Itacahua nopa
    hueyi familia Judá achtohui yase.”'
  vie-1934: 'Vậy, dân Y-sơ-ra-ên đi lên Ghi-bê-a và cầu vấn Đức Chúa Trời như vầy:
    Ai trong chúng tôi phải lên trước đặng giao chiến cùng người Bên-gia-min? Đức
    Giê-hô-va đáp: Giu-đa sẽ đi lên trước.'
  hin-CV: सारी इस्राएली सेना बेथेल गई कि परमेश्वर की इच्छा जान सके. उन्होंने परमेश्वर
    से पूछा, “बिन्यामिन वंशजों से युद्ध करने सबसे पहले हमारी ओर से कौन जाएगा?” याहवेह
    ने उत्तर दिया, “सबसे पहले यहूदाह का जाना सही होगा.”
  spa-BES: 'Se levantaron y subieron a Betel para recibir instrucciones de Dios, y
    los hijos de Israel dijeron: ¿Quién será el primero en subir a la lucha contra
    los hijos de Benjamín? Y él Señor dijo: Judá debe subir primero.'
