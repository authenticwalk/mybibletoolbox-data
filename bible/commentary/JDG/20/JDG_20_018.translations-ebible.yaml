    أَوَّلاً».'
  ewe-ewe: Hafi woadze aʋa la wɔwɔ gɔme la, Israelviwo yi Betel gbã eye wobia Mawu
    be, “To kae anɔ ŋgɔ na mí, míawɔ aʋa kple Benyamin ƒe to la?” Yehowa ɖo eŋu be,
    “Yuda ƒe viwoe anɔ ŋgɔ.”
  eng-LEE: And they arose, and went up to Beth-el, and asked counsel of God; and the
    children of Israel said, Who of us shall go up at first to the battle with the
    children of Benjamin? And the Lord said, Judah, at first.
  asm-FB: পাছত ইস্ৰায়েলৰ সন্তানসকলে ওলাই বৈৎএললৈ গৈ ঈশ্বৰক সুধিলে, “কোন বংশৰ লোক
    সকলোতকৈ আগেয়ে বিন্যামীনৰ সন্তানসকলৰ সৈতে যুদ্ধ কৰিবলৈ ওলাই যাব?” তাতে যিহোৱাই
    ক’লে, “প্ৰথমে যিহূদাৰ বংশৰ লোকসকলে আক্রমণ কৰিব।”
  sus-A: عٍ نَشَ تٍ بٍتٍلِ، عٍ عَلَ مَشْرِن، «ندٍ سِنفٍ تٍمَ مُشُ يَ مَ عَ شَ بُنيَمِنكَيٍ
    فٍرٍ؟» عَلَتَلَ نَشَ عٍ يَابِ، «يُدَيَكَيٍ سِنفٍ شَ نَ فٍرٍ قْلْ.»
  fra-SBL: 'Les enfants d''Israël se levèrent, montèrent à Béthel, et demandèrent
    conseil à Dieu. Ils demandèrent : « Qui montera le premier pour nous dans la bataille
    contre les enfants de Benjamin ? » Yahvé a dit : « Juda d''abord. »'
  hbo-hbo: וַיָּקֻ֜מוּ וַיַּעֲל֣וּ בֵֽית־אֵל֮ וַיִּשְׁאֲל֣וּ בֵאלֹהִים֒ וַיֹּֽאמְרוּ֙
    בְּנֵ֣י יִשְׂרָאֵ֔ל מִ֚י יַעֲלֶה־לָּ֣נוּ בַתְּחִלָּ֔ה לַמִּלְחָמָ֖ה עִם־בְּנֵ֣י
    בִנְיָמִ֑ן וַיֹּ֥אמֶר יְהוָ֖ה יְהוּדָ֥ה בַתְּחִלָּֽה׃
  kik-kik: Andũ a Isiraeli makĩambata nginya Betheli na magĩtuĩria ũhoro harĩ Ngai
    makĩũria atĩrĩ, “Nũũ thĩinĩ witũ ũkwambĩrĩria kũhũũrana na andũ aya a Benjamini?”
    Nake Jehova agĩcookia atĩrĩ, “Juda nĩwe ũkwambĩrĩria.”
  fra-NCL: 'Et les enfants d’Israël, s’étant levés, montèrent à Béthel, et consultèrent
    Dieu, en disant : « Qui de nous montera le premier pour combattre les fils de
    Benjamin ? » Yahweh répondit : « Que Juda monte le premier. »'
  cek-AK: Israel kaminawk loe angthawk o moe, Sithaw im ah caeh o tahang pacoengah,
    Benjamin kaminawk tuk hanah mi maw caeh hmaloe tih? tiah angmacae ih Sithaw khaeah
    a dueng o. Angraeng mah, Judah caeh hmaloe tih, tiah a naa.
  cuk-cuk: 'Geb Israel-sordamar Bab-Dummadse-goled-negse nadmalad, Bab-Dummadse egisega,
    ega sogega: —Anmar-sordamar, ¿doa-inse Benjamín-sordamargi bila-ononaoe? Bab-Jehová
    abin-sogded: —Judá-e-sordamar-inse onodoe.'
  uig-CYR: 'Исраил қопуп Бәйт-Әлгә чиқип Худадин: — Бизниң аримиздин ким авал чиқип
    Биняминлар билән соқушсун, дәп соривиди, Пәрвәрдигар җавап берип: — Йәһуда авал
    чиқсун, деди.'
  tel-2017: ఇశ్రాయేలీయులు లేచి బేతేలుకు వెళ్ళారు. అక్కడ దేవుని దగ్గర బెన్యామీనీయులతో
    యుద్ధానికి తమలో ముందుగా ఎవరు వెళ్ళాలో తెలపాలని మనవి చేశారు. అప్పుడు దేవుడు “యూదా
    వాళ్ళు వెళ్ళాలి” అని చెప్పాడు.
  hat-BSA: 'Alò, fis Israël yo te leve monte Béthel. Yo te mande Bondye, e te di:
    “Se kilès ki va monte avan pou fè batay kont fis Benjamin yo?” Alò, SENYÈ a te
    di: “Juda va monte avan.”'
  kos-kos: Mwet Israel elos som nu ke acn in alu lalos in acn Bethel, ac elos siyuk
    sin God, “Su sin sruf inge fal in som meet in lain mwet Benjamin?” Na LEUM GOD
    El fahk, “Sruf lal Judah.”
  hbo-WLC: וַיָּקֻ֜מוּ וַיַּעֲל֣וּ בֵֽית־אֵל֮ וַיִּשְׁאֲל֣וּ בֵאלֹהִים֒ וַיֹּֽאמְרוּ֙
    בְּנֵ֣י יִשְׂרָאֵ֔ל מִ֚י יַעֲלֶה־לָּ֣נוּ בַתְּחִלָּ֔ה לַמִּלְחָמָ֖ה עִם־בְּנֵ֣י
    בִנְיָמִ֑ן וַיֹּ֥אמֶר יְהוָ֖ה יְהוּדָ֥ה בַתְּחִלָּֽה׃
  ibo-ibo: Ma tupu agha ahụ ebido, ndị agha Izrel buru ụzọ gaa Betel ịjụta Chineke
    ase. Ha jụrụ ya sị, “Olee ebo ga-edu anyị ibuso ndị agha Benjamin agha?” Onyenwe
    anyị zara sị ha na ọ bụ Juda ga-ebu ụzọ.
  ory-ory: ଏଥିଉତ୍ତାରେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ଉଠି ବେଥେଲ୍‍କୁ ଯାଇ ପରମେଶ୍ୱରଙ୍କ ନିକଟରେ ପଚାରି
    କହିଲେ; “ବିନ୍ୟାମୀନ୍-ସନ୍ତାନଗଣ ସହିତ ଯୁଦ୍ଧ କରିବା ପାଇଁ ଆମ୍ଭମାନଙ୍କ ପକ୍ଷରୁ ପ୍ରଥମେ କିଏ
    ଯିବ?” ସଦାପ୍ରଭୁ କହିଲେ, “ଯିହୁଦା ପ୍ରଥମେ ଯିବ।”
  chk-chk: Iwe, ekewe aramasen Israel ra feila Petel o aisini Kot, “Iö me leim epwe
    akomwen feila maun ngeni chon Peniamin?” Nge ewe Samol mi Lapalap a pälüeniir,
    “Chon ewe ainangen Juta repwe akomwen feila.”
  rop-rop: en deibin go langa det Seikridwan Pleis blanga YAWEI deya langa det taun
    gulum Bethel, en deya na deibin askim God, “Wujan klen garra go lida en fait det
    Benjamin klen?” Wal YAWEI bin dalim olabat, “Det Juda klen garra go lida blanga
    fait basdam.”
  ukr-1871: 'І встали і пійшли в дім Божий (в Сило), і питали в Бога, і казали сини
    Ізрайлеві: Хто з нас має перший виступити на війну з Бенямином? Господь відказав:
    Перший Юда.'
  deu-1951: 'Und die Kinder Israel machten sich auf und zogen hinauf nach Bethel und
    fragten Gott und sprachen: Wer von uns soll zuerst hinaufziehen zum Streit mit
    den Kindern Benjamin? Der HERR sprach: Juda zuerst!'
  eng-JPS: 'And the children of Israel arose, and went up to Beth-el, and asked counsel
    of God; and they said: ''Who shall go up for us first to battle against the children
    of Benjamin?'' And the LORD said: ''Judah first.'''
  srp-1865: 'I ustavši otidoše k domu Boga silnoga, i upitaše Boga i rekoše sinovi
    Izrailjevi: ko æe izmeðu nas iæi prvi u boj na sinove Venijaminove? A Gospod reèe:
    Juda nek ide prvi.'
  lug-lug: Abaana ba Isirayiri ne bagolokoka ne bayambuka e Beseri ne beebuuza ku
    Katonda nga bagamba nti, “Ani ku ffe alisooka okugenda okulwanyisa abaana ba Benyamini?”
    Mukama n’abaddamu nti, “Yuda yalisooka.”
  heb-heb: ויקמו ויעלו בית אל וישאלו באלהים ויאמרו בני ישראל מי יעלה לנו בתחלה למלחמה
    עם בני בנימן ויאמר יהוה יהודה בתחלה׃
  ben-IRV: ইস্রায়েলীয়রা উঠে বৈথেলে গিয়ে ঈশ্বরের কাছে জিজ্ঞাসা করল; তারা বলল, “বিন্যামীনদের
    সঙ্গে যুদ্ধ করতে আমাদের মধ্যে প্রথমে কে যাবে?” সদাপ্রভু বললেন, “প্রথমে যিহূদা
    যাবে।”
  pan-pan: ਸਾਰੇ ਇਸਰਾਏਲੀ ਉੱਠ ਕੇ ਬੈਤਏਲ ਨੂੰ ਗਏ ਅਤੇ ਇਹ ਕਹਿ ਕੇ ਪਰਮੇਸ਼ੁਰ ਤੋਂ ਸਲਾਹ ਮੰਗੀ,
    “ਸਾਡੇ ਵਿੱਚੋਂ ਬਿਨਯਾਮੀਨੀਆਂ ਨਾਲ ਲੜਾਈ ਕਰਨ ਨੂੰ ਪਹਿਲਾਂ ਕੌਣ ਜਾਵੇ?” ਯਹੋਵਾਹ ਨੇ ਕਿਹਾ, “ਪਹਿਲਾਂ
    ਯਹੂਦਾਹ ਜਾਵੇਗਾ।”
  mya-JVB: ဣသရေလ အမျိုးသားတို့သည် ဘုရား သခင်၏ အိမ်တော်သို့ ထ ၍ သွား ပြီးလျှင် ၊ အကျွန်ုပ်
    တို့တွင် အဘယ်သူ သည် ဗင်္ယာမိန် အမျိုးကို အဦး ချီ သွားရပါမည်နည်းဟု ဘုရား သခင်ထံတော်၌
    မေး လျှောက်ကြသော် ၊ ထာဝရဘုရား က၊ ယုဒ သည် အဦး ချီသွားရမည်ဟု မိန့် တော်မူ၏။
  hmo-hmo: Israela taudia idia toreisi, Betele dekenai idia lao, Dirava idia nanadaia,
    idia gwau, “Edena iduhu taudia ese Beniamina taudia do idia tuari henia guna?”
    Lohiabada ia gwau, “Iuda iduhu be do ia tuari henidia guna.”
  urd-urd: और बनी — इस्राईल उठ कर बैतएल को गए और ख़ुदा से मश्वरत चाही और कहने लगे
    कि हम में से कौन बनी बिनयमीन से लड़ने को पहले जाए? ख़ुदावन्द ने फ़रमाया, “पहले
    यहूदाह जाए।”
  rus-SYN: 'И встали и пошли в дом Божий, и вопрошали Бога и сказали сыны Израилевы:
    кто из нас прежде пойдет на войну с сынами Вениамина? И сказал Господь: Иуда пойдет
    впереди.'
  bqc-SIM: 'Isailipiↄ fɛ̀lɛ gɛ̀ Bɛtɛli, ↄ̃ aa gbɛ̀a Luawa aa mɛ̀: Wá bui kpele mɛ́
    a gɛ́ zĩkai ń Bɛ̃yãmɛɛ buiↄ káaui? Dii mɛ̀: Yuda buiↄ mɛ́ aa gɛ́ sɛ̃́ia.'
  tcz-CHONGTHU: Galkisat masangin Israelte chu Bethel’ah acheuvin Pathen agadongun,
    “Benjamin mipite khu gasat dinga koiphung pen kache masat diuham?” atiuve. Pakaiyin
    ahin donbutnin “Judah masading ahi” ati.
  mar-mar: मग इस्राएल लोक उठून बेथेलापर्यंत गेले, आणि त्यांनी देवापासून सल्ला विचारला.
    त्यांनी विचारले, “बन्यामिनी लोकांशी लढायला आमच्यातून पहिल्याने कोणी जावे?” परमेश्वर
    देवाने सांगितले, “यहूदाने पहिल्याने जावे.”
  qub-qub: Israelcuna aywaran Bet-el siudäman. Chaychöna Tayta Diosta tapuran Benjamín
    trïbuman maygan trïbu rimir-puntata yaycunanpäpis. Chaura Tayta Diosna musyachiran
    Judá trïbu primëru yaycunanpaj.
  hat-hat: 'Moun pèp Izrayèl yo leve, y'' ale lavil Betèl, y'' al mande Seyè a sa
    pou yo fè. Yo mande l'': -Ki branch fanmi nan pèp Izrayèl la ki pou al atake moun
    Benjamen yo anvan? Seyè a di yo: -Se branch fanmi Jida a.'
  eng-BSB: The Israelites set out, went up to Bethel, and inquired of God, “Who of
    us shall go up first to fight against the Benjamites?” “Judah will be first,”
    the LORD replied.
  tod-tod: 'Izelayɛle nuiti ti wuzeɠeni, ti lɛ Ɓeetɛle, ti GALA gaazaɠa, ti ɠɛ ma:
    «Gi zaama ɓɛ ɠa a lɛ dɛ mɔunpa, é Ɓɛnzamɛn nuiti sakpe?» Ɠɔoɠɔ GALAGI ɠɛni ma:
    «Zuda nuiti ka ta lɛ ti tɔɔzei.»'
  eng-WEBPB: The children of Israel arose, went up to Bethel, and asked counsel of
    God. They asked, “Who shall go up for us first to battle against the children
    of Benjamin?” The LORD said, “Judah first.”
  kbq-kbq: Hagi Israeli vahe'mo'za henka hara ome hugahunanki hu'za nehu'za, esera
    Beteli kumate vu'za Anumzamofona amanage hu'za ome antahige'naze. Ina naga nofimo'za
    vugota hurantesageta Benzameni nagara hara ome huzmantegahune? Hu'za hazageno,
    Ra Anumzamo'a amanage huno zamasami'ne, Juda naga'mo'za vugota hu'za vugahaze.
  nhe-BL: 'Teipa nopa miyac israelitame yajque ichaj Toteco Dios ipan altepetl Betel
    para quitlajtlanitij tlaque quichihuase. Huan quitlajtlanitoj Toteco Dios: “¿Catlía
    nopa hueyi familia itlacajhua achtohui monequi yase quintehuitij nopa tlacame
    tlen ne hueyi familia Benjamín?” Huan TOTECO quinnanquili: “Itlacajhua nopa hueyi
    familia Judá achtohui yase.”'
  gub-BL: Oho Izaew Metew pe Tupàn imuwete katu haw pe wà. A'e pe upuranu Tupàn rehe
    wà. — Ma'enugar Izaew ta'yr izuapyapyr ràgypy uzàmàtyry'ym putar Mezàmi oho wà
    nehe, i'i izupe wà. — Zuta izuapyapyr ràgypy wà, i'i Tupàn wanupe.
  eng-DRA: 'And they arose and came to the house of God, that is, to Silo: and they
    consulted God, and said: Who shall be in our army the first to go to the battle
    against the children of Benjamin? And the Lord answered them: Let Juda be your
    leader.'
