verse: JDG.020.030
translations:
  mal-C: ഇസ്രായേൽമക്കൾ മൂന്നാംദിവസവും ബെന്യാമീന്യർക്ക് എതിരായി യുദ്ധത്തിനു പുറപ്പെട്ടു;
    മുൻദിവസങ്ങളിലേതുപോലെ ഗിബെയയ്ക്കെതിരേ യുദ്ധത്തിന് അണിനിരന്നു.
  deu-TKW: dann rückten die Israeliten am dritten Tage gegen die Benjaminiten heran
    und stellen sich gegen Gibea in Schlachtordnung auf wie die vorigen Male.
  lin-lin: Bana ya Isalaele bakendeki na mokolo ya misato kobundisa libota ya Benjame
    mpe bamibongisaki malamu mpo na kobundisa Gibea lokola na mbala ya liboso.
  eng-LSV: and the sons of Israel go up against the sons of Benjamin on the third
    day, and arrange themselves against Gibeah, as time by time.
  eng-GNV: And the children of Israel went vp against the children of Beniamin the
    third day, and put theselues in aray against Gibeah, as at other times.
  eng-WEBSTER: And the children of Israel went up against the children of Benjamin
    on the third day, and put themselves in array against Gibeah, as at other times.
  nhw-BL: para tlajtlachiyase ichtacatzi huan teipa nimantzi calaquise ipan nopa altepetl.
    Huan ne sequinoc soldados catli quihuilanasquíaj nopa altepetl quinilhuijtejque
    para quema ya calactose ipan altepetl huan moaxcatijtose, quinyolmelahuase ica
    miyac poctli catli tlejcos. Huan quema ne sequinoc yajtoyaj motlatitoj, nopa sequinoc
    israelita soldados ica expa yajque huan mochijque quen quinhuilanasquíaj nopa
    benjaminitame ipan altepetl Gabaa senquistoc quen achtihuiya quichijque huan motlalijque
    quen quichijtoyaj achtihui. Huan nopa benjaminitame nojquiya quisque altepetl
    Gabaa quen achtihui para quinnamiquitij pero ama más quintoquilijque huan huejca
    quicajtejque inialtepe.
  swh-ONEN: Kisha Waisraeli wakapanda kupigana na Wabenyamini katika siku ya tatu
    na kujiweka kwenye nafasi zao dhidi ya Gibea kama walivyokuwa wamefanya hapo kwanza.
  bba-bba: '@see-verse:JDG.020.029'
  eng-KJVCPB: And the children of Israel went up against the children of Benjamin
    on the third day, and put themselves in array against Gibeah, as at other times.
  luo-luo: Negidhi mondo giked gi jo-Benjamin chiengʼ mar adek kendo negiriedo jolwenjgi
    Gibea mana kaka negisetimo mokwongo.
  meu-meu: Dina ihatoina ai, Israel taudia ese Beniamina taudia ma e tuan henidia,
    Gibea vairanai ma e gini, nega gunadia heḡereḡeredia.
  npi-ULB: तेस्रो दिनमा इस्राएलका मानिसहरू बेन्यामीनीहरूसँग लडे, र तिनीहरूले पहिलो
    दिनमा गरेझैं गिबाको विरुद्धमा त्यही स्थानबाट युद्ध गरे ।
  yor-yor: Wọ́n jáde tọ àwọn ọmọ Benjamini lọ ní ọjọ́ kẹta wọ́n sì dúró ní ipò wọn,
    wọ́n sì dìde ogun sí Gibeah bí wọ́n ti ṣe tẹ́lẹ̀ rí.
  ind-ind: Pada hari yang ketiga itu, pasukan Israel kembali maju melawan suku Benyamin.
    Mereka membuat barisan perang menghadap ke Gibea seperti sebelumnya.
  pes-OPCB: و روز سوم بیرون آمده، بار دیگر در مقابل جِبعه صف‌آرایی نمودند.
  tgl-ULB: Nakipaglaban ang bayan ng Israel laban sa mga tao ng Benjamin sa pangatlong
    araw, at binuo nila ang kanilang hanay na pangdigma laban sa Gibea gaya ng nakaraan
    nilang ginawa..
  hui-hui: Horo tebone layagola Isaraeleali ami agali biaru Beniyamini hameigini biaru
    baba wai bule lone pene. Puwa abale biaga wiyadagua tinaga ami agali mo tahalu
    wai bulenedagua tidiyu haga haga bilene.
  mya-mya: ထို​နောက်​သူ​တို့​သည်​ဗင်္ယာ​မိန်​တပ်​ရှိ​ရာ​သို့ တ​တိ​ယ​အ​ကြိမ်​ချီ​တက်​ကာ
    မိ​မိ​တို့​၏​တပ် သား​များ​ကို​ရှေ့​က​နည်း​တူ​ဂိ​ဗာ​မြို့​ကို​မျက် နှာ​မူ​၍​တိုက်​ပွဲ​ဝင်​ရန်​နေ​ရာ​ယူ​စေ​ကြ​၏။-
  bod-N: ཉིན་གསུམ་པར་ཡེས་ར་ཨེལ་པ་རྣམས་ཡང་བསྐྱར་ཡར་སོང་སྟེ་པེན་ཡཱ་མེན་པ་རྣམས་ལ་འཐབ་ཅིང་།
    སྔར་བཞིན་གིབ་ཨའི་ཕྱོགས་སུ་དམག་བཤམས།
  sna-sna: Vakakwidza kundorwa navaBhenjamini pazuva retatu uye vakamira panzvimbo
    dzavo dzehondo kuti varwe neGibhea sezvavakamboita kare.
  spa-BLM: Los hijos de Israel subieron contra los hijos de Benjamín al tercer día,
    y se pusieron en guardia contra Gabaa, como otras veces.
  cac-cac: Axo juntzan̈xo eb', ix b'at eb' yac' oval yed' eb' soldado yic Benjamín
    chi'. Ix sb'oanoch sb'a eb' yic syac'an oval eb' yed' eb' aj Gabaa chi', icha
    ix yutej sb'a eb' d'a sb'ab'elal yed' d'a schaelal.
  swh-ULB: Watu wa Israeli wakapigana na wana wa Benyamini kwa siku ya tatu, nao wakajenga
    vita vyao juu ya Gibea, kama walivyotangulia.
  bel-bel: І пайшлі сыны Ізраілевыя на сыноў Веньяміна на трэці дзень і сталі ў баявы
    парадак перад Гіваю, як раней.
  deu-ELBBK: Und die Kinder Israel zogen am dritten Tag hinauf gegen die Kinder Benjamin
    und stellten sich gegen Gibea auf, wie die anderen Male.
  mbb-OT: Dutun te iketelu he andew, mibpelastar zan su ebpekidtebek dan te menge
    Benjaminhen iring te mibeelan dan te nehuna he menge andew.
  mal-2015: യിസ്രായേൽമക്കൾ മൂന്നാം ദിവസവും ബെന്യാമീന്യരുടെ നേരെ പുറപ്പെട്ടു മുമ്പിലത്തെപ്പോലെ
    ഗിബെയയുടെ നേരെ പടെക്കു അണിനിരന്നു.
  rmc-rmc: Pro trito džives gele pro mariben pro Benjaminčana a avke sar angloda pes
    rozačhade pro mariben pre Gibea.
  pes-OPV: و بنی‌اسرائیل در روز سوم به مقابله بنی بنیامین برآمدند، و مثل سابق در برابر
    جبعه صف آرایی نمودند.
  ron-1924: Копиий луй Исраел с-ау суит ымпотрива фиилор луй Бениамин а трея зи ши
    с-ау ашезат ын линие де бэтае ынаинтя четэций Гибея, ка ши ын челелалте дэць.
  ben-OBCV: তৃতীয় দিনে তারা বিন্যামীন গোষ্ঠীভুক্ত লোকদের বিরুদ্ধে উঠে গেল এবং গিবিয়ার
    বিরুদ্ধে অবস্থান নিল, যেভাবে আগেও তারা নিয়েছিল।
  som-som: Oo haddana maalintii saddexaad reer binu Israa'iil waxay ku soo kaceen
    reer Benyaamiin, oo waxay dagaal isugu diyaariyeen Gibecaah sidii mararkii hore.
  lat-VUC: et tertia vice, sicut semel et bis, contra Benjamin exercitum produxerunt.
  eng-ASVBT: And the children of Israel went up against the children of Benjamin on
    the third day, and set themselves in array against Gibeah, as at other times.
  ita-1885: E i figliuoli d'Israele nel terzo giorno salirono contro a' figliuoli
    di Beniamino, e ordinarono la battaglia presso a Ghibea, come le altre volte.
  eng-LXXUP: And the children of Israel went up against the children of Benjamin on
    the third day, and arrayed themselves against Gibeah as before.
  eng-ULB: The people of Israel fought against the people of Benjamin for the third
    day, and they formed their battle lines against Gibeah as they had done before.
  spa-VBL: Al tercer día tomaron las mismas posiciones de antes.
  fra-_FOB: Et les enfants d'Israël montèrent, le troisième jour, contre les Benjamites,
    et se rangèrent contre Guibea comme les autres fois.
  mal-mal: യിസ്രായേൽ മക്കൾ മൂന്നാം ദിവസവും ബെന്യാമീന്യരുടെ നേരെ പുറപ്പെട്ട് മുമ്പിലത്തെപ്പോലെ
    ഗിബെയയുടെ നേരെ പടെക്ക് അണിനിരന്നു.
  urd-GVR: Bāqī afrād pahle do dinoṅ kī-sī tartīb ke mutābiq laṛne ke lie khaṛe ho
    gae.
  suz-BL: मेको सां नाक्‍ती इस्राएलीपुकी बेन्‍यामीन आ थर ङा मुरपुकी नु लडाइ पथ लमा
    बाक्‍त। ङोंइती पशो खोदेंशो पा लडाइ पचा कली गिबा सहर आ ङोंइती ठीक पा बाक्‍मा बाक्‍त।
  ita-1927: I figliuoli d’Israele salirono per la terza volta contro i figliuoli di
    Beniamino, e si disposero in ordine di battaglia presso Ghibea come le altre volte.
  ckb-ckb: لە ڕۆژی سێیەم هێرشیان کردە سەر نەوەی بنیامین و وەک جاری یەکەم و دووەم لە
    نزیک گیڤعاوە ڕیزیان بەست.
  eng-BBE: And the children of Israel went up against the children of Benjamin on
    the third day, and put themselves in fighting order against Gibeah as before.
  kan-OKCV: ಮೂರನೆಯ ದಿವಸದಲ್ಲಿ ಇಸ್ರಾಯೇಲರು ಬೆನ್ಯಾಮೀನ್ಯರಿಗೆ ಎದುರಾಗಿ ಹೋಗಿ ಮೊದಲು ಎರಡು ಸಾರಿ
    ಮಾಡಿದ ಹಾಗೆಯೇ, ಗಿಬೆಯದ ಸಮೀಪದಲ್ಲಿ ವ್ಯೂಹವನ್ನು ಕಟ್ಟಿದರು.
  tam-2017: மூன்றாம் நாளிலே இஸ்ரவேல் போர்வீரர்கள், பென்யமீன் போர்வீரர்களுக்கு எதிராகப்
    போய், முன் இரண்டு முறை செய்ததுபோல, கிபியாவுக்கு அருகில் போருக்கு அணிவகுத்து நின்றார்கள்.
  spa-RV-1909: Subiendo entonces los hijos de Israel contra los hijos de Benjamín
    el tercer día, ordenaron la batalla delante de Gabaa, como las otras veces.
  ron-BTF: Și, în a treia zi, copiii lui Israel s-au urcat împotriva fiilor lui Beniamin
    și s-au desfășurat împotriva Ghibei, ca și în celelalte dăți.
  eng-WEBP: The children of Israel went up against the children of Benjamin on the
    third day, and set themselves in array against Gibeah, as at other times.
  eng-FBV: On the third day they took up the same positions they had as before.
  nld-1939: En op de derde dag trokken de Israëlieten tegen de Benjamieten op, en
    schaarden zich evenals de vorige keren in slagorde tegen Giba.
  nch-BL: para tajtachiyase ixtacatzi huan teipa nimantzi calaquise ipan nopa altepet.
    Huan nopa sequinoc soldados cati quitehuisquíaj nopa altepet quinilhuijtejque
    para quema ya calactose ipan altepet huan moaxcatijtose, quinyolmelahuase ica
    miyac pocti cati tejcos. Huan quema nopa sequinoc ya yajtoyaj motatitoj, nopa
    sequinoc israelita soldados ica expa yajque huan mochijque quej quintehuisquíaj
    nopa benjaminitame ipan altepet Gabaa senquisa quej achtohuiya quichijque huan
    mosemacaque quej quichijtoyaj achtohui. Huan nopa benjaminitame nojquiya quisque
    altepet Gabaa quej achtohui para quinnamiquitij, pero ama más quintoquilijque
    huan huejca quicajtejque inialtepe.
  vie-1934: Ngày thứ ba, dân Y-sơ-ra-ên đi lên, đánh người Bên-gia-min và dàn trận
    cùng Ghi-bê-a như các lần trước.
  hin-CV: तीसरे दिन इस्राएल वंशजों ने बिन्यामिन वंशजों पर हमला करने के लिए गिबियाह
    के विरुद्ध मोर्चा बांधा, जैसा उन्होंने इसके पहले भी किये थे.
  spa-BES: Y los hijos de Israel subieron contra los hijos de Benjamín al tercer día,
    y se pusieron en orden de lucha contra Guibeá como antes.
  tdx-tdx: Le nionjoñe haname o ana’ i Beniamineo o ana’Israeleo amy andro fahateloy
    vaho nidadañe niatreke i Gebà manahake i nanoe’ey.
  tha-KJV: และประชาชนอิสราเอลก็ขึ้นไปสู้รบกับคนเบนยามินในวั​นที​่​สาม และวางพลเรียงรายต่อสู้เมืองกิเบอาห์อย่างคราวก่อน
  por-BR-2018: Subindo então os filhos de Israel contra os filhos de Benjamim o terceiro
    dia, ordenaram a batalha diante de Gibeá, como as outras vezes.
  deu-ELO: Und die Kinder Israel zogen am dritten Tage hinauf wider die Kinder Benjamin
    und stellten sich wider Gibea auf, wie die anderen Male.
  eng-WYC-2018: and the third time, as once and twice before, they brought forth the
    host against (the sons of) Benjamin.
  epo-epo: Kaj la Izraelidoj eliris kontraŭ la Benjamenidojn en la tria tago kaj stariĝis
    kontraŭ Gibea kiel antaŭe.
  uig-PIN: üqinqi küni Israillar ilgiriki ikki ⱪetimⱪidǝk Binyaminlarƣa ⱨujum ⱪilixⱪa
    Gibeaⱨning uduliƣa kelip sǝp tüzdi.
  beo-beo: 'Amalalu, eso osodaga, ilia musa: hou defele, ilia da Bediamini dunuma
    doagala:musa: asili, Gibia ea midadi dada:lei.'
  tpi-OTNT: Na long de namba 3 ol arapela soldia i go bilong pait long ol lain bilong
    Benjamin. Ol i lainim ol soldia klostu long Gibea olsem ol i bin mekim bipo.
  hau-SA: Suka haura su kara da mutanen Benyamin a rana ta uku suka ja dāgā a Gibeya
    kamar dā.
  uig-LAT: üchinchi küni Israillar ilgiriki ikki qétimqidek Binyaminlargha hujum qilishqa
    Gibéahning uduligha kélip sep tüzdi.
  nde-nde: Bahamba bayahlasela abakoBhenjamini ngosuku lwesithathu, balungela ukuhlasela
    iGibhiya njengebabekwenze kuqala.
  ton-ton: Pea naʻe ʻalu hake ʻae fānau ʻa ʻIsileli ke tauʻi ʻae fānau ʻa Penisimani
    ʻi hono tolu ʻoe ʻaho, ʻonau fokotuʻu teuteu pē ʻakinautolu ki Kipea, ʻo hangē
    ko ia naʻa nau fai.
  ces-1613: I šli synové Izraelští proti synům Beniamin dne třetího, a sšikovali se
    proti Gabaa, jako prvé jednou i podruhé.
  eng-WMB: The children of Israel went up against the children of Benjamin on the
    third day, and set themselves in array against Gibeah, as at other times.
  tam-TCV: மூன்றாவது நாளும் இஸ்ரயேலர் பென்யமீனியரை எதிர்த்துப் போய், முன்பு செய்ததுபோல்
    கிபியாவுக்கெதிராகத் தங்கள் இடங்களில் நிலைகொண்டார்கள்.
  ceb-ULB: Sa ika-tulo nga adlaw nakig-away ang katawhan sa Israel batok sa mga katawhan
    sa Benjamin, ug gipahiluna nila ang ilang linya sa pakiggubat batok sa Gibea sama
    sa ilang gibuhat kaniadto.
  pol-UBG: I trzeciego dnia synowie Izraela wyruszyli przeciwko synom Beniamina i
    ustawili się w szyku bojowym przeciwko Gibea jak za pierwszym i drugim razem.
  urd-GVU: باقی افراد پہلے دو دنوں کی سی ترتیب کے مطابق لڑنے کے لئے کھڑے ہو گئے۔
  deu-1912: Und zogen also die Kinder Israel hinauf des dritten Tages gegen die Kinder
    Benjamin und stellten sich wider Gibea wie zuvor zweimal.
  kan-2017: ಉಳಿದವರು ಬೆನ್ಯಾಮೀನ್ಯರ ಸಂಗಡ ಕಾದಾಡುವುದಕ್ಕೋಸ್ಕರ ಮುಂಚಿನಂತೆ ಮೂರನೆಯ ದಿನದಲ್ಲಿಯೂ
    ಗಿಬೆಯದ ಸಮೀಪದಲ್ಲಿ ವ್ಯೂಹಕಟ್ಟಿದರು.
  yap-yap: Ma aram e bin dalip e rran nranod i yan nga m’on ni ngar chamgad ko fa
    raba’ i salthaw ko Benjamin miyad tay e pi salthaw rorad nga tagil’rad ni yad
    ba sap nga Gibeah, ni bod rogon nrined nsom’on.
  hlt-MCSB: A hnin thum dongah tah Benjamin ca rhoek te Israel ca rhoek loh a paan
    uh tih a noek noek kah bangla Gibeah te rhong a pai thiluh.
  mdy-ETH: ሃሣ ዔያታ ቤርታ ማዻ ጎይፆ ሃይሣሳ ኬሎናኣ ቢኢኒያሜ ዓሶ ዖላኒ ኬስካዖ፥ ዔያቶኮ ፖኦሊሶ ጊቢዓ ካታሞኮ ሆታ ዔቂሴኔ።
  twi-ASANTE: Ne nnansa so no, wɔboaa wɔn ho ano wɔ beaeɛ korɔ hɔ ara.
  eng-WEBU: The children of Israel went up against the children of Benjamin on the
    third day, and set themselves in array against Gibeah, as at other times.
  wal-wal: Heezzantto gallassi Israa7eela olanchchati kaseegaadankka Biniyaama olanchchata
    olanau biidi, Gib77a katamaappe sintta baggaara salppidosona.
  spa-PDDPT: Al tercer día, cuando los hijos de Israel subieron contra los hijos de
    Benjamín, dispusieron batalla frente a Gabaa como las otras veces.
  gun-gun: Ha'e gui mboapy araa py ma Benjamim kuery rovai Israel kuery opu'ã aguã
    oje'oi vy jypy guare rami ae oiko katu okuapy Gibeá rovai opu'ã aguã.
  agu-BL: Ej itzun le junt eklok e' ben tircu'n yi mas sanlar tan oyintzi' scye'j
    yi e' xonl Benjamín quib chiban cyen yi cob tira'tz.
  ilo-ULB: Nakiranget dagiti soldado ti Israel kadagiti soldado ti Benjamin iti maikatlo
    nga aldaw, ket nagpuestoda a maibusor iti Gabaa a kas iti inaramidda iti napalabas.
  kpg-kpg: Tolu holongo, digaula gaa hula e hai baahi gi digau dauwa Benjamin, ga haga noho
    nadau gau dauwa i di baahi e huli gi Gibeah, be di nadau hai i mua.
  uig-ARA: ئۈچىنچى كۈنى ئىسرائىللار ئىلگىرىكى ئىككى قېتىمقىدەك بىنيامىنلارغا ھۇجۇم
    قىلىشقا گىبېئاھنىڭ ئۇدۇلىغا كېلىپ سەپ تۈزدى.
  sus-sus: E to te Bunyaminkae xili ma Gibiya ya tagi e nu na dɛnnaxɛ boore biyaasi,
  pon-2006: Eri ni kesilipak en ar mwekidlahng mahweniong mehn Pensamin, re koasoanehdi
    nair sounpei ko sallahng Kipea, duwen me re wia mahs.
  ksd-ksd: Ma ta ra vautuluna bung, a tarai Israel dia ga tut ure ra tarai Beniamin,
    ma dia ga tur tatamiai kakapi upi diat a ubu Gibea da lua.
  tur-YTC: İsrael'in çocukları üçüncü gün Benyamin'in çocuklarına karşı çıktılar ve
    diğer zamanlarda olduğu gibi Giva'ya karşı dizildiler.
  grc-BRENT: Καὶ ἀνέβησαν οἱ υἱοὶ Ἰσραὴλ πρὸς υἱοὺς Βενιαμὶν ἐν τῇ ἡμέρᾳ τῇ τρίτῃ,
    καὶ συνῆψαν πρὸς τὴν Γαβαὰ ὡς ἅπαξ καὶ ἅπαξ.
  ind-AYT: Orang Israel maju melawan keturunan Benyamin pada hari ketiga. Mereka mengatur
    barisannya seperti yang sudah-sudah untuk melawan Gibea.
  nya-nya: Tsiku lachitatu anapita kukamenyana ndi Benjamini ndipo anayika ankhondo
    mʼmalo mwawo kuti amenyane ndi Gibeya monga anachitira poyamba.
  hrv-hrv: Trećega dana pođoše Izraelci protiv Benjaminovaca i svrstaše se u bojne
    redove pred Gibeom, kao i prije.
  mps-mps: Tama te sela sogo wabo side augwali pelama, te Benjamingo hani bage dali
    hwįgi pai. Augwa te poloba yali gilama te ami bidi dabe te Gibea hanu pąde wasilai.
  tpi-tpi: Na long de namba 3 ol arapela soldia i go bilong pait long ol lain bilong
    Benjamin. Ol i lainim ol soldia klostu long Gibea olsem ol i bin mekim bipo.
  dan-1931: Og Israelitterne drog op mod Benjaminitterne på den tredje Dag og stillede
    sig op til Angreb på Gibea ligesom de tidligere Gange.
  vie-OVCB: Họ lại dàn trận ngày thứ ba cũng như những lần trước.
  guj-2017: ઇઝરાયલના સૈનિકોએ બિન્યામીનના સૈનિકો સામે ત્રીજે દિવસે યુદ્ધ કર્યું અને
    તેઓએ અગાઉની રીત પ્રમાણે ગિબયાની વિરુદ્ધ વ્યૂહ રચ્યો.
  pon-2006A: Eri ni kesilipak en ar mwekidlahng mahweniong mehn Pensamin, re koasoanehdi
    nair sounpei ko sallahng Kipea, duwen me re wia mahs.
  por-BRBSL: As crianças de Israel enfrentaram as crianças de Benjamin no terceiro
    dia, e se colocaram em uma ordem contra Gibeah, como em outros momentos.
  cth-cth: Hahoi Isarelnaw teh Benjamin tuk hanlah apâthum a kamthaw awh teh, a hmoun
    e patetlah Gibeah kho tuk hanlah bout a kâcai awh.
  twi-twi: Ne nnansa so no, wɔboaa wɔn ho ano wɔ beae koro hɔ ara.
  hlt-hlt: A hnin thum dongah tah Benjamin ca rhoek te Israel ca rhoek loh a paan
    uh tih a noek noek kah bangla Gibeah te rhong a pai thiluh.
  tbz-SIM: Diyiè tɑ̃ɑ̃́nnì kɛ̀ Isidɑyɛɛribɛɛ do Bɛnsɑmɛɛ botí kɔbɛ mudoò, bɛ̀ bɑɑ
    ɔ̃ɔ̃ mɑ́ɑ́ dɛ̀ Kibeɑ ɛì ììkɛ̀.
  msy-2020: Ezɨ aruer pumuning gɨvazɨma amɨmzaraghan Israelia Benjaminɨn anabamɨn
    adarazi ko mɨsoghasa zui. Me faragha Gibean nguibar ekiamɨn amizɨ moghɨra, mɨdorozir
    gumaziba isa me arɨsi.
  azb-azb: Üçüncü gün yenə İsrail övladları Binyamin övladlarına qarşı çıxdılar və
    əvvəlki kimi Giveaya qarşı düzüldülər.
  eng-DBY: And the children of Israel went up against the children of Benjamin on
    the third day, and put themselves in array against Gibeah, as at the other times.
  hin-2017: तीसरे दिन इस्राएलियों ने बिन्यामीनियों पर फिर चढ़ाई की, और पहले के समान
    गिबा के विरुद्ध पाँति बाँधी
  eng-YLT: and the sons of Israel go up against the sons of Benjamin, on the third
    day, and arrange themselves against Gibeah, as time by time.
  eng-WYC-2017: and the third time, as once and twice before, they brought forth the
    host against Benjamin.
  eng-WMBB: The children of Israel went up against the children of Benjamin on the
    third day, and set themselves in array against Gibeah, as at other times.
  urd-GVH: बाक़ी अफ़राद पहले दो दिनों की-सी तरतीब के मुताबिक़ लड़ने के लिए खड़े हो
    गए।
  rug-rug: Koasa vina ṉeta rane tugo asa, si la varipera si arini koa sa qeto minate
    tadi na tinoni Benisimane, meke la turu tugo vasina sari na dia tie varane pude
    varipera, pa kenuna sa popoa Qibea gua tugo tatasana.
  gaz-gaz: Isaanis guyyaa sadaffaatti Beniyaamotatti duulanii akkuma duraan godhan
    sana Gibeʼaa waraanuudhaaf iddoo iddoo isaanii qabatan.
  fra-LSG: Les enfants d’Israël montèrent contre les fils de Benjamin, le troisième
    jour, et ils se rangèrent en bataille devant Guibea, comme les autres fois.
  yal-yal: Isirayila kaane yi siga Bunyamin kaane xili ma xi saxande lɔxɔni, e sa
    ti yɛngɛ so xinla ma Gibeya yi alo e yi darixi a ra kii naxan yi.
  haw-1868: Pii aku la na mamo a Iseraela e ku e i na mamo a Beniamina, i ke kolu
    o ka la, a hoomakaukau e kaua i ko Gibea e like me na wa mamua.
  arb-NAV: وَتَقَدَّمُوا لِمُحَارَبَةِ بَنِي بِنْيَامِينَ وَاصْطَفُّوا عِنْدَ جِبْعَةَ
    كَالْمَرَّتَيْنِ الأُوْلَيَيْنِ
  ewe-ewe: eye Israelviwo ho ɖe Benyaminviwo ŋu le ŋkeke etɔ̃a gbe hedze aʋa ɖe Gibea
    dzi abe tsã ene.
  eng-LEE: And the children of Israel went up against the children of Benjamin on
    the third day, and put themselves in array against Gib'ah, as at previous times.
  asm-FB: পাছত তৃতীয় দিনা ইস্ৰায়েলৰ সৈন্যসকলে বিন্যামীনৰ সৈন্যসকলৰ বিৰুদ্ধে উঠি
    গৈ আগৰ দৰে গিবিয়াৰ বিৰুদ্ধে সৈন্যৰ বেহু পাতিলে।
  sus-A: عٍ تٌ تٍ بُنيَمِنكَيٍ شِلِ مَ فِبِيَ يَ تَفِ عٍ نُ نَ دّننَشّ بٌورٍ بِيَاسِ،
  fra-SBL: Le troisième jour, les enfants d'Israël montèrent contre les enfants de
    Benjamin, et ils se rangèrent en bataille contre Guibea, comme les autres fois.
  hbo-hbo: וַיַּעֲל֧וּ בְנֵֽי־יִשְׂרָאֵ֛ל אֶל־בְּנֵ֥י בִנְיָמִ֖ן בַּיֹּ֣ום הַשְּׁלִישִׁ֑י
    וַיַּעַרְכ֥וּ אֶל־הַגִּבְעָ֖ה כְּפַ֥עַם בְּפָֽעַם׃
  kik-kik: Nao makĩambata makahũũrane na andũ a Benjamini mũthenya wa gatatũ na makĩrũgama
    handũ hao nĩguo mahũũrane na Gibea o ta ũrĩa meekĩte hau mbere.
  fra-NCL: et, le troisième jour, les enfants d’Israël montèrent contre les fils de
    Benjamin ; ils se rangèrent en bataille devant Gabaa, comme les autres fois.
  cek-AK: Ni thumto naah, Israel kaminawk loe Benjamin acaengnawk tuk hanah caeh o
    tahang let.
  cuk-cuk: Ibapaagwadgi Israel-sordamar, Benjamín-sordamargi-gwichiguega nadmalad.
    Degine, Gabaaʼgi gwichiguega guakwa bila-onogega ambikusmalad, iduar imaksamaladyob.
  uig-CYR: үчинчи күни Исраиллар илгәрки икки қетимқидәк Биняминларға һуҗум қилишқа
    Гибеаһниң удулиға келип сәп түзди.
  tel-2017: మూడో రోజున ఇంతకు ముందు లాగానే ఇశ్రాయేలీయులు బెన్యామీనీయులతో యుద్ధానికి
    వెళ్ళారు. గిబియా వారితో యుద్ధానికి సిద్ధపడ్డారు.
  hat-BSA: Fis Israël yo te monte kont fis Benjamin yo nan twazyèm jou a e yo te pozisyone
    yo menm jan ke yo te fè nan lòt fwa yo.
  kos-kos: Pacl se inge len se aktolu elos som in lain mwet mweun Benjamin, ac elos
    oakiya solse lalos ke acn ma oan ngetang nu Gibeah, oana ke elos oru meet ah.
  hbo-WLC: וַיַּעֲל֧וּ בְנֵֽי־יִשְׂרָאֵ֛ל אֶל־בְּנֵ֥י בִנְיָמִ֖ן בַּיּ֣וֹם הַשְּׁלִישִׁ֑י
    וַיַּעַרְכ֥וּ אֶל־הַגִּבְעָ֖ה כְּפַ֥עַם בְּפָֽעַם׃
  ibo-ibo: Nʼụbọchị nke atọ ya, ha pụrụ gaakwa izute ndị Benjamin, ha were ọnọdụ ha
    imegide ndị Gibea dịka ha mere nʼoge gara aga.
  ory-ory: ଏଥିଉତ୍ତାରେ ତୃତୀୟ ଦିନ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ବିନ୍ୟାମୀନ୍-ସନ୍ତାନଗଣ ବିରୁଦ୍ଧରେ ଉଠିଗଲେ
    ଓ ପୂର୍ବ ପରି ଗିବୀୟା ନିକଟରେ ଆପଣାମାନଙ୍କୁ ସଜାଇଲେ।
  chk-chk: Iwe, ekewe re Israel ra feila pwe repwe maun ngeni chon Peniamin lon aülüngatin
    rän. Ra atettelisefäliir pwe repwe maun ngeni Kipea usun me mwan.
  rop-rop: en afta ola najalot solja bin go en jandap langa det seim pleis weya deibin
    fait basdam.
  ukr-1871: І вийшли сини Ізрайлеві на третий день проти Беняминїїв та й уставились
    лавами до бою перед Гивою, як і в перші рази.
  deu-1951: Darnach zogen die Kinder Israel am dritten Tage gegen die Kinder Benjamin
    hinauf und stellten sich in Schlachtordnung wider Gibea auf, wie zweimal zuvor.
  eng-JPS: And the children of Israel went up against the children of Benjamin on
    the third day, and set themselves in array against Gibeah, as at other times.
  srp-1865: I sinovi Izrailjevi izidoše treæi dan na sinove Venijaminove, i uvrstaše
    se prema Gavaji kao prvom i drugom.
  lug-lug: Ku lunaku olwokusatu abaana ba Isirayiri ne bambuka okulwanyisa abaana
    ba Benyamini ne basimba ennyiriri nga boolekedde Gibea ng’olulala.
  heb-heb: ויעלו בני ישראל אל בני בנימן ביום השלישי ויערכו אל הגבעה כפעם בפעם׃
  ben-IRV: পরে তৃতীয় দিনের ইস্রায়েলীয়রা বিন্যামীনদের বিরুদ্ধে উঠে গিয়ে অন্যান্য
    দিনের র মতো গিবিয়ার কাছে সৈন্য রচনা করল।
  pan-pan: ਇਸਰਾਏਲੀਆਂ ਨੇ ਤੀਜੇ ਦਿਨ ਫਿਰ ਬਿਨਯਾਮੀਨੀਆਂ ਉੱਤੇ ਚੜ੍ਹਾਈ ਕੀਤੀ ਅਤੇ ਪਹਿਲਾਂ ਦੀ ਤਰ੍ਹਾਂ
    ਗਿਬਆਹ ਦੇ ਸਾਹਮਣੇ ਫਿਰ ਕਤਾਰ ਬੰਨ੍ਹੀ।
  mya-JVB: တတိယ နေ့ တွင် ဗင်္ယာမိန် အမျိုးသားတို့ရှိရာသို့ ချီ သွား၍ ၊ ယမန် ကဲ့သို့
    ဂိဗာ မြို့အနား၌ စစ် ခင်းကျင်းလျက် နေကြ၏။
  hmo-hmo: Dina ihatoina dekenai Israela taudia be ma Beniamina taudia idia tuari
    henia, Gibea hanua ena vairanai idia gini, nega guna idia karaia hegeregerena.
  urd-urd: और बनी — इस्राईल तीसरे दिन बनी बिनयमीन के मुक़ाबिले को चढ़ गए, और पहले
    की तरह जिब'आ के मुक़ाबिल फिर सफ़आरा हुए।
  rus-SYN: И пошли сыны Израилевы на сынов Вениамина в третий день и стали в боевой
    порядок пред Гивою, как прежде.
  bqc-SIM: Zĩgↄↄ àaↄ̃de zĩ́ aa gɛ̀ zĩ'ↄpòo Bɛ̃yãmɛɛ buiↄzi lá aa kɛ̀ yãawa.
  tcz-CHONGTHU: Amaho chu anithum chan nin akondoh kit’un, chule masanga apansah namun
    uvah chun apansa kit un ahi.
  mar-mar: मग तिसऱ्या दिवशी इस्राएली लोक बन्यामिनाच्या लोकांविरुद्ध लढले, आणि पूर्वीप्रमाणे
    त्यांनी गिब्याजवळ व्यूहरचना केली.
  qub-qub: Yapay quimsa junaj cajcho Benjamín trïbuta magananpaj aywashpan Gabaapa
    chimpancho sumaj camacaran rimir junajno.
  hat-hat: Apre sa, sou twazyèm jou a, yo moute al goumen ak lame moun Benjamen yo.
    Yo pran pozisyon ankò devan lavil Gibeya a jan yo te fè l' anvan an.
  eng-BSB: On the third day the Israelites went up against the Benjamites and arrayed
    themselves against Gibeah as they had done before.
  tod-tod: Naa ʋolu, ti liini, ti laalɛ Ɓɛnzamɛn nuiti bu ná foloi zaʋasiɛi. Ti ɓɔɠɔ
    zeini su kɔɔɠɔ vai ma Giɓea luɠɔ, eɠɛʋelei ma mɔun felegɔi ɠɛni la.
  eng-WEBPB: The children of Israel went up against the children of Benjamin on the
    third day, and set themselves in array against Gibeah, as at other times.
  kbq-kbq: Hagi ana'ma hute'za namba 3 knarera ko'ma nehazaza hu'za hahunaku Gibea
    kumate vu'naze.
  nhe-BL: para tlajtlachiyase ixtacatzi huan teipa nimantzi calaquise ipan nopa altepetl.
    Huan ne sequinoc soldados tlen quitehuisquíaj nopa altepetl quinilhuijtejque para
    quema ya calactose ipan altepetl huan moaxcatijtose, quinyolmelahuase ica miyac
    poctli tlen tlejcos. Huan quema ne sequinoc yajtoyaj motlatitoj, nopa sequinoc
    israelita soldados ica expa yajque huan mochijque queja quintehuisquíaj nopa benjaminitame
    ipan altepetl Gabaa senquistoc queja achtohuiya quichijque huan motlalijque queja
    quichijtoyaj achtohui. Huan nopa benjaminitame nojquiya quisque altepetl Gabaa
    queja achtohui para quinnamiquitij, pero ama más quintoquilijque huan huejca quicajtejque
    inialtepe.
  gub-BL: Na'iruz haw 'ar mehe wata wi oho Mezàmi izuapyapyr zauxiapekwer wakutyr
    wà kury. Upyta Zimea tawhu henataromo wà. Uzemuàgà'ym puruàmàtyry'ymaw rehe wà,
    amo 'ar rehe arer zàwe wà.
  eng-DRA: And they drew up their army against Benjamin the third time, as they had
    done the first and second.
