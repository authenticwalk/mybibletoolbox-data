verse: JDG.020.045
translations:
  mal-C: ശേഷിച്ചവർ തിരിഞ്ഞ് മരുഭൂമിയിലെ രിമ്മോൻപാറയിലേക്ക് ഓടി; അവരിൽ അയ്യായിരംപേരെയും
    ഇസ്രായേൽമക്കൾ വഴിമധ്യേ പിടിച്ചുകൊന്നു. പിന്നെയും അവരെ ഗിദോംവരെ പിൻതുടർന്നു; അവരിലും
    രണ്ടായിരംപേരെ കൊന്നു.
  deu-TKW: Da wandten sie sich zur Flucht nach der Steppe gegen den Felsen Rimmon
    hin; aber jene hielten unter ihnen auf den Straßen noch eine Nachlese von 5000
    Mann und setzten ihnen nach bis nach Gideom, wobei sie noch 2000 Mann von ihnen
    erschlugen.
  lin-lin: Ndambo kati na bango bakimaki na nzela ya esobe, na ngambo ya libanga monene
    ya Rimoni. Na nzela, bana ya Isalaele babomaki bato nkoto mitano oyo balokotaki
    na nzela. Balandaki bango lisusu kino na Gideomi mpe babomaki mibali nkoto mibale.
  eng-LSV: and they turn and flee toward the wilderness, to the rock of Rimmon; and
    they glean five thousand of their men in the highways, and follow after them to
    Gidom, and strike two thousand [more] of their men.
  eng-GNV: 'And they turned and fled to the wildernes vnto the rocke of Rimmon: and
    the Israelites glayned of them by the way fiue thousand men, and pursued after
    them vnto Gidom, and slewe two thousand men of them,'
  eng-WEBSTER: 'And they turned and fled towards the wilderness to the rock of Rimmon:
    and they gleaned of them in the highways five thousand men; and pursued hard after
    them to Gidom, and slew two thousand men of them.'
  nhw-BL: Huan nopa benjaminitame catli mocajque cholosnequiyayaj para campa huactoc
    tlali campa eltoc nopa tetl Rimón. Pero macuili mil quinmictijque ipan ojtli huan
    noja quintepotztocatiyajque hasta altepetl Gidom. Huan nopona quinmictijque seyoc
    ome mil tlacame.
  swh-ONEN: Walipogeuka na kukimbia kuelekea nyikani hata kufikia mwamba wa Rimoni,
    Waisraeli wakawaua watu 5,000 wakiwa njiani. Wakawafuata kwa kasi mpaka Gidomu
    huko wakawaua watu wengine 2,000.
  bba-bba: Bɑ mɑɑ ben tɔmbu nɔrɔbun subɑ nɔɔbu (5.000) ɡo swɑɑ sɔɔ be bɑ duki mɔ̀
    bɑ dɔɔ tem sɑɑrɑmɔ Rimɔɔn kperu ɡiɑ. Mɑ bɑ be bɑ tie nɑɑ swĩi sere Gideomuɔ. Miyɑ
    bɑ mɑɑ ben tɔmbu nɔrɔbun subɑ yiru (2.000) ɡo.
  eng-KJVCPB: 'And they turned and fled toward the wilderness unto the rock of Rimmon:
    and they gleaned of them in the highways five thousand men; and pursued hard after
    them unto Gidom, and slew two thousand men of them.'
  luo-luo: Joma notony noringo kochomo lwanda Rimon, to jo-Israel nonego ji alufu
    abich kuomgi e yo. Negidhi nyime ka giluwo bangʼ jo-Benjamin nyaka Gidom ma ginego
    ji alufu ariyo mamoko.
  meu-meu: Ma e kerehai, tano gaḡaena ai e heau, ela bona Rimon nadi-hagana. Daha-ima
    be laolao daladia ai e aladia mase; oredia ma e hahavadia ela bona Gidomo ai daha-rua
    ma e aladia mase.
  npi-ULB: तिनीहरू युद्धबाट फर्के र उजाड-स्‍थानमा रिम्मोनको चट्टानतर्फ भागे । इस्राएलीहरूले
    बाटोहरूमा तिनीहरूका अरू पाँच हजार जना मानिसहरूलाई मारे । उनीहरूले तिनीहरूलाई गीदोमसम्मै
    लखेटिरहे र त्यहाँ अरू दुई हजार जनालाई मारे ।
  yor-yor: Bí wọ́n ṣe síjú padà tí wọ́n sì ń sálọ sí apá ijù lọ sí ọ̀nà àpáta Rimoni
    ni àwọn ọmọ Israẹli pa ẹgbẹ̀rún márùn-ún (5,000) ọkùnrin ní àwọn òpópónà. Wọ́n
    lépa àwọn ẹ̀yà Benjamini títí dé Gidomu, wọ́n sì tún bi ẹgbẹ̀rún méjì (2,000)
    ọkùnrin ṣubú.
  ind-ind: Orang-orang yang tersisa berusaha melarikan diri ke bukit batu Rimon. Namun,
    pasukan Israel membunuh 5.000 tentara Benyamin di tengah jalan, dan 2.000 lagi
    ketika mengejar yang lain sampai ke Gidom.
  pes-OPCB: باقیماندهٔ سپاه به بیابان گریخته، تا صخرهٔ رمون پیش رفتند، اما اسرائیلی‌ها
    پنج هزار نفر از آنها را در طول راه و دو هزار نفر دیگر را در جدعوم کشتند.
  tgl-ULB: Bumalik sila at tumakas patungo sa ilang papunta sa bato ng Rimon. Pinatay
    ng mga Israelita ang karagdagang limang libo sa kanila sa gilid ng mga daan. Patuloy
    silang sumunod sa kanila, sinusundan sila ng malapitan hanggang Gidom, at doon
    pinatay nila ang karagdagang dalawang libo.
  hui-hui: Beniyamini hameigini uruni aria maru dindi ko iba dalu naibaga wiagoha
    ibida pialu Limono egeanda wiagoha bira do hole pene. Ani ibida pialu hearia Isaraeleali
    biarume haruru talima pugu pugu bialu daosini duria (5,000) harigani bo wahai
    hene. Ani bialu Isaraeleali tigua talima pugu pugu biaho wialu dindi mini Gidomo
    wiagoria puabo halu ogoniha daosini kirabi (2,000) lone ba dege bini.
  mya-mya: အ​ခြား​သူ​တို့​သည်​လှည့်​၍​တော​ကန္တာ​ရ​ဘက်​သို့ ပြေး​ပြီး​လျှင်​ရိမ္မုန်​ကျောက်​သို့​ရောက်​ကြ​၏။
    လမ်း များ​ပေါ်​၌​ထို​သူ​တို့​အ​နက်​လူ​ငါး​ထောင်​မျှ ကျ​ဆုံး​ရ​လေ​သည်။ ဣ​သ​ရေ​လ​အ​မျိုး​သား
    တို့​သည်​ကျန်​ရှိ​သေး​သူ​တို့​အား ဂိ​ဒုံ​မြို့​တိုင် အောင်​ဆက်​လက်​လိုက်​လံ​တိုက်​ခိုက်​၍​လူ​နှစ်
    ထောင်​ကို​သတ်​ဖြတ်​လိုက်​လေ​သည်။-
  bod-N: དེའི་འཕྲོས་མི་རྣམས་ཁ་ཕྱིར་འཁོར་ནས་དབེན་སྟོང་ཕྱོགས་སུ་རིམ་མོན་གྱི་བྲག་ཏུ་བྲོས་པ་ལ།
    ཡེས་ར་ཨེལ་པས་ལམ་དུ་ཁོ་རྣམས་ལས་མི་ལྔ་སྟོང་བསད་པ་དང་། སྙེ་མ་འཐུ་བ་བཞིན་ཀི་དོན་བར་དུ་དེད་ནས་ཡང་ཁོ་རྣམས་ལས་མི་ཉིས་སྟོང་བསད།
  sna-sna: Vakati vadzoka vakatiza vakananga kurenje kuruware rwaRimoni, vaIsraeri
    vakauraya varume zviuru zvishanu (mumigwagwa). Vakaramba vachitevera vaBhenjamini
    kusvikira paGidhomi uye vakaurayazve vamwe zviuru zviviri.
  spa-BLM: Se volvieron y huyeron hacia el desierto, a la roca de Rimón. Destruyeron
    a cinco mil hombres de ellos en los caminos, y los siguieron con empeño hasta
    Gidom, e hirieron a dos mil hombres de ellos.
  cac-cac: Axo juntzan̈xo eb', ix b'at eb' elelal d'a tz'inan luum d'a stojolal q'uen
    tenam scuch Rimón, palta oye' mil eb' chi' ix cham d'a yoltac b'e. Ix ochn̈ej
    eb' israel chi' d'a spatic eb' ixto can chi', masanto d'a Gidom. Ix ac'ji ganar
    eb' yuj eb' israel chi'. Chab'to mil eb' soldado chi' ix cham yuj eb' israel chi'.
  swh-ULB: Wakageuka na kukimbia kuelekea jangwani hadi mwamba wa Rimoni. Waisraeli
    waliuawa zaidi ya elfu tano kati yao barabarani. Waliendelea kuwafuata, wakifuata
    kwa njia kuu kwenda Gidomu, na huko waliuawa elfu mbili zaidi.
  bel-bel: Астатнія павярнуліся і пабеглі да пустыні, да скалы Рымона, і пабілі яшчэ
    на дарогах пяць тысяч чалавек; і гналіся за імі да Гідома і яшчэ забілі зь іх
    дзьве тысячы чалавек.
  deu-ELBBK: Da wandten sie sich und flohen der Wüste zu, nach dem Felsen Rimmon;
    aber die Israeliten hielten unter ihnen auf den Landstraßen eine Nachlese von
    5.000 Mann, und setzten ihnen nach bis Gideom und erschlugen von ihnen 2.000 Mann.
  mbb-OT: Is duma nekepelaǥuy ziyà te sibsivayan pehendiyà te Batu he Rimon. Piru
    5,000 ǥihapun is nepatey kandan diyà te zalan. Midsiguduwan sikandan del-asa te
    menge Israilihanen taman te Gidom ne nekepatey en maan is menge Israilihanen te
    2,000 kandan.
  mal-2015: അപ്പോൾ അവർ തിരിഞ്ഞു മരുഭൂമിയിൽ രിമ്മോൻ പാറെക്കു ഓടി; അവരിൽ അയ്യായിരംപേരെ
    പെരുവഴികളിൽവെച്ചു ഒറ്റയൊറ്റയായി പിടിച്ചു കൊന്നു; മറ്റവരെ ഗിദോമോളം പിന്തുടർന്നു
    അവരിലും രണ്ടായിരം പേരെ വെട്ടിക്കളഞ്ഞു.
  rmc-rmc: Sar pes okla Benjaminčana visarde a denašenas pre pušťa paš e skala Rimon,
    o Izraeliti lendar murdarde 5 000 muršen pašal o drom. Džanas pal lende dži ko
    Gidom a murdarde mek 2 000 muršen.
  pes-OPV: و ایشان برگشته، به سوی صحرا تاصخره رمون بگریختند. و پنج هزار نفر از ایشان
    را به‌سر راهها هلاک کردند، و ایشان را تا جدعوم تعاقب کرده، دو هزار نفر از ایشان
    را کشتند.
  ron-1924: Дин чей че ау дат досул ка сэ фугэ спре пустиу ла стынка Римон, бэрбаций
    луй Исраел ау нимичит чинч мий пе друмурь; й-ау урмэрит пынэ ла Гидеом ши ау учис
    дин ей доуэ мий.
  ben-OBCV: তারা যখন মরুপ্রান্তরের দিকে পিছু ফিরে রিম্মোণ পাষাণ-পাথরের দিকে পালিয়ে
    গেল, তখন ইস্রায়েলীরা পথেই 5,000 জন লোককে হত্যা করল। গিদোম পর্যন্ত এগিয়ে গিয়ে
    তারা বিন্যামীন গোষ্ঠীভুক্ত লোকদের পশ্চাদ্ধাবন করে গেল এবং আরও 2,000 লোককে হত্যা
    করল।
  som-som: Oo intay jeesteen ayay u carareen xagga cidlada iyo ilaa dhagaxii weynaa
    oo Rimmon; oo waxaa jidadka waaweyn lagu sii laayay shan kun oo nin; oo waxaa
    loo sii raacdaystay xagga Gidcom, oo laga laayay laba kun oo nin.
  lat-VUC: 'Quod cum vidissent qui remanserant de Benjamin, fugerunt in solitudinem:
    et pergebant ad petram, cujus vocabulum est Remmon. In illa quoque fuga palantes,
    et in diversa tendentes, occiderunt quinque millia virorum. Et cum ultra tenderent,
    persecuti sunt eos, et interfecerunt etiam alia duo millia.'
  eng-ASVBT: 'And they turned and fled toward the wilderness unto the rock of Rimmon:
    and they gleaned of them in the highways five thousand men, and followed hard
    after them unto Gidom, and smote of them two thousand men.'
  ita-1885: Or i Beniaminiti, voltate le spalle, fuggirono verso il deserto, alla
    rupe di Rimmon; ma gl'Israeliti ne raspollarono per le grandi strade cinquemila
    uomini; poi, perseguitandoli da presso fino a Ghideom, ne percossero ancora duemila.
  eng-LXXUP: And the rest turned, and fled to the wilderness to the rock of Rimmon;
    and the children of Israel picked off of them five thousand men; and the children
    of Israel went down after them as far as Gidom, and they smote of them two thousand
    men.
  eng-ULB: They turned and fled toward the wilderness to the rock of Rimmon. The Israelites
    killed five thousand more of them along the roads. They kept going after them,
    following them closely all the way to Gidom, and there they killed two thousand
    more.
  spa-VBL: Algunos de los benjamitas que quedaron corrieron hacia la Roca de la Granada
    en el desierto, y los israelitas mataron a otros cinco mil hombres en el camino.
    Persiguieron a otro grupo de benjamitas hasta Guidón y mataron a otros mil.
  fra-_FOB: Parmi ceux qui tournèrent le dos pour s'enfuir vers le désert, au rocher
    de Rimmon, ceux d'Israël en grappillèrent, par les chemins, cinq mille hommes;
    et, les poursuivant de près jusqu'à Guidéom, ils en frappèrent deux mille.
  mal-mal: അപ്പോൾ അവർ തിരിഞ്ഞ് മരുഭൂമിയിൽ രിമ്മോൻ പാറയിലേക്ക് ഓടി; അവരിൽ അയ്യായിരംപേരെ
    പെരുവഴികളിൽവെച്ച് കൊന്നുകളഞ്ഞു; ശേഷിച്ചവരെ ഗിദോം വരെ പിന്തുടർന്ന് രണ്ടായിരം പേരെ
    വെട്ടിക്കളഞ്ഞു.
  urd-GVR: Jo bach gae wuh registān kī chaṭṭān Rimmon kī taraf bhāg nikle. Lekin Isrāīliyoṅ
    ne rāste meṅ un ke 5,000 afrād ko maut ke ghāṭ utār diyā. Is ke bād unhoṅ ne jid'om
    tak un kā tāqqub kiyā. Mazīd 2,000 Binyamīnī halāk hue.
  suz-BL: मिनु लेश्‍शा गोरशो रागी रिम्‍मोन माइश्‍शो ठेयब फुल्‍लु गे प्रोक्‍मानु, इस्राएलीपुकीमी
    ठेयब लांमी ५ हजार खोइ बेन्‍यामीन आ थर ङा मुर आन कली सदमे बाक्‍त। मेकोपुकीमी अरु
    आन कली गिदोम सहर सम्‍म खेदा पा हजार निक्‍शी आन कली सदमे बाक्‍त।
  ita-1927: I Beniaminiti voltaron le spalle e fuggirono verso il deserto, in direzione
    del masso di Rimmon; e gl’Israeliti ne mieterono per le strade cinquemila, li
    inseguirono da presso fino a Ghideom, e ne colpirono altri duemila.
  ckb-ckb: ئینجا بەرەو دەشتودەر سووڕانەوە و بۆ تاشەبەردی ڕیمۆن هەڵاتن، جا لە ڕێگادا
    پێنج هەزار پیاویان لێ کوشتن. هەتا گدعۆم ڕاویان نان و دوو هەزار پیاوی دیکەیان لێ
    کوشتن.
  eng-BBE: 'And turning, they went in flight to the rock of Rimmon in the waste land:
    and on the highways five thousand of them were cut off by the men of Israel, who,
    pushing on hard after them to Geba, put to death two thousand more.'
  kan-OKCV: ಆದರೆ ಕೆಲವರು ತಿರುಗಿಕೊಂಡು ಮರುಭೂಮಿಯಲ್ಲಿರುವ ರಿಮ್ಮೋನ್ ಬಂಡೆಗೆ ಓಡಿಹೋದರು. ಅದರಲ್ಲಿ
    ಐದು ಸಾವಿರ ಜನರನ್ನು ಹೆದ್ದಾರಿಗಳಲ್ಲಿ ಹಕ್ಕಲಾರಿಸಿ ಕೊಂದುಹಾಕಿದರು. ಉಳಿದವರನ್ನು ಗಿದೋಮಿನವರೆಗೆ
    ಹಿಂದಟ್ಟಿ ಅವರಲ್ಲಿ ಎರಡು ಸಾವಿರ ಮನುಷ್ಯರನ್ನು ವಧಿಸಿದರು.
  tam-2017: மற்றவர்கள் விலகி, வனாந்திரத்தில் இருக்கிற ரிம்மோன் கன்மலைக்கு ஓடிப்போனார்கள்;
    அவர்களில் இன்னும் ஐயாயிரம்பேரை இஸ்ரவேலர்கள் வழிகளில் கொன்று, மற்றவர்களைக் கீதோம்வரைப்
    பின்தொடர்ந்து, அவர்களில் இரண்டாயிரம்பேரைக் கொன்றுபோட்டார்கள்.
  spa-RV-1909: 'Volviéndose luego, huyeron hacia el desierto, á la peña de Rimmón,
    y de ellos rebuscaron cinco mil hombres en los caminos: fueron aún acosándolos
    hasta Gidom, y mataron de ellos dos mil hombres.'
  ron-BTF: Și s-au întors și au fugit spre pustie la stânca Rimon și israeliții au
    strâns dintre ei cinci mii de bărbați la drumurile mari și i-au urmărit îndeaproape
    până la Ghideom și au ucis două mii de bărbați dintre ei.
  eng-WEBP: They turned and fled toward the wilderness to the rock of Rimmon. They
    gleaned five thousand men of them in the highways, and followed hard after them
    to Gidom, and struck two thousand men of them.
  eng-FBV: Some of the Benjamites that were left ran towards Pomegranate Rock in the
    desert, and the Israelites killed another five thousand men on the way. They chased
    another group of Benjamites as far as Gidom and killed another thousand.
  nld-1939: Terwijl ze nu wegvluchtten in de richting der woestijn, naar de rots Rimmon,
    werden er op de wegen nog vijf duizend man gedood; maar men bleef ze achtervolgen,
    tot ze geheel in de pan waren gehakt; en zo sloegen ze er nog twee duizend neer.
  nch-BL: Huan nopa benjaminitame cati mocajque cholosnequiyayaj para campa huactoc
    tali campa eltoc nopa tet Rimón. Pero macuili mil quinmictijque ipan ojti huan
    noja quintepotztocatiyajque hasta altepet Gidom. Huan nopona quinmictijque seyoc
    ome mil tacame.
  vie-1934: Trong số người xây lưng chạy trốn về phía đồng vắng, hướng hòn đá Rim-môn,
    thì dân Y-sơ-ra-ên còn giết dọc đường năm ngàn người nữa, đoạn theo riết gần đến
    Ghi-bê-om thì giết hai ngàn người.
  hin-CV: बाकी पीठ दिखाकर निर्जन प्रदेश में रिम्मोन की चट्टान की ओर भागे, मगर इनमें
    से पांच हज़ार मुख्य मार्गों पर पकड़ लिए गए, और उन्हें गीदोम नामक स्थान पर पकड़कर
    उनमें से दो हज़ार का वध कर दिया गया.
  spa-BES: Y girando, huyeron a la roca de Rimón en el desierto, y en los caminos,
    cinco mil de ellos fueron cortados por los hombres de Israel, quienes, empujando
    con fuerza después de ellos hasta Guidon, los mataron, y dos mil más.
  tdx-tdx: Nitolike iereo le nilay mb’ am-patrambey mb’eo mb’amy vato’ i Rimoney mb’eo;
