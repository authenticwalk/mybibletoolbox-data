  kan-2017: ಇದಲ್ಲದೆ ಅವರು ಅರಣ್ಯದಲ್ಲಿರುವ ರಿಮ್ಮೋನ್ ಗಿರಿಗೆ ಓಡಿಹೋಗುವಾಗ ಹಕ್ಕಲು ತೆನೆಗಳನ್ನೋ
