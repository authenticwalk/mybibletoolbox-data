    naʻe tuli mālohi ʻakinautolu ʻo aʻu ki Kitomi, pea naʻe tāmateʻi ʻae toko ua afe
    ʻokinautolu.'
  ces-1613: Těch pak, kteříž obrátivše se, utíkali na poušť k skále Remmon, zpaběrovali
