    pake Gidome añe vaho nandafa ondaty ro-arivo.
  tha-KJV: เขาก็หันกลับหนี​เข​้าไปในถิ่นทุ​รก​ันดารถึงศิลาริมโมน คนอิสราเอลฆ่าเขาตายตามถนนหลวงห้าพันคน
    และติดตามอย่างกระชั้นชิดไปถึ​งก​ิ​โดม และฆ่าเขาตายสองพันคน
  por-BR-2018: 'Voltando-se logo, fugiram até o deserto, à penha de Rimom, e deles
    exterminaram cinco mil homens nos caminhos: foram ainda perseguindo-os até Gidom,
    e mataram deles dois mil homens.'
  deu-ELO: Da wandten sie sich und flohen der Wüste zu, nach dem Felsen Rimmon; aber
    die Israeliten hielten unter ihnen auf den Landstraßen eine Nachlese von fünftausend
    Mann, und setzten ihnen nach bis Gideom und erschlugen von ihnen zweitausend Mann.
  eng-WYC-2018: And when they that (were) left alive of Benjamin had seen this, they
    fled into (the) wilderness, and they went to the stone, whose name is Rimmon,
    (or and they went to the Rock of Rimmon). And in that flight the sons of Israel
    went openly after (them), into diverse places (unto Gidom), and they killed of
    them five thousand men; and when (the sons of) Benjamin fled further, they pursued
    them, and killed also of them (an)other two thousand men.
  epo-epo: Kaj ili sin turnis kaj ekkuris al la dezerto, al la roko Rimon; kaj oni
