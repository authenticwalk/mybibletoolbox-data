    gleaned five thousand men of them in the highways, and followed hard after them
    to Gidom, and struck two thousand men of them.
  urd-GVH: जो बच गए वह रेगिस्तान की चट्टान रिम्मोन की तरफ़ भाग निकले। लेकिन इसराईलियों
    ने रास्ते में उनके 5,000 अफ़राद को मौत के घाट उतार दिया। इसके बाद उन्होंने जिदओम
    तक उनका ताक़्क़ुब किया। मज़ीद 2,000 बिनयमीनी हलाक हुए।
  rug-rug: Ari kaiqa pule si kekere, meke govete toṉoto la pa korapa qega ivuluna,
    kamo la gua pa keke vasina pozana Patu Rimoni. Ka lima tina si va matei rini koari
    na siraṉa meke ari kaiqa pule si hadu nono lani rini pa Qidomu, meke karua tina
    si va matei rini vasina.
  gaz-gaz: Utuu isaan garagalanii gara gammoojjii kattaa Rimoonitti baqachaa jiranuu
    namoonni kuma shan karaa irratti jalaa dhuman. Israaʼeloonni ammas hamma Gidoomitti
    warra hafan duukaa buʼanii nama kuma lama ajjeesan.
  fra-LSG: Parmi ceux qui tournèrent le dos pour s’enfuir vers le désert au rocher
    de Rimmon, les hommes d’Israël en firent périr cinq mille sur les routes; ils
    les poursuivirent jusqu’à Guideom, et ils en tuèrent deux mille.
  yal-yal: Bunyamin kaan bonne yi e gi siga tonbonna binni, siga Rimɔn fanyen binni.
    Ne muxu wuli suulun yi faxa kira yi, e yi a dɔnxɛne kedi han Gidomi yi, e mɔn
    yi muxu wuli firin faxa e ra.
  haw-1868: Huli lakou, a pee aku i ka waonahele, i ka pohaku o Rimona; a hoiliili
    lakou i ke koena ma na alanui, elima tausani kanaka, a hahai aku ia lakou a hiki
    i Gidoma, a luku aku la i elua tausani kanaka.
  arb-NAV: وَعِنْدَمَا وَلَّتْ فُلُولُهُمْ هَارِبَةً إِلَى الصَّحْرَاءِ إِلَى صَخْرَةِ
    رِمُّونَ، تَمَكَّنَ الإِسْرَائِيلِيُّونَ مِنَ الْقَضَاءِ عَلَى خَمْسَةِ آلافٍ
    مِنْهُمْ فِي الطَّرِيقِ، ثُمَّ جَدُّوا فِي تَعَقُّبِهِمْ إِلَى جِدْعُومَ فَقَتَلُوا
    مِنْهُمْ أَيْضاً أَلْفَيْ رَجُلٍ.
  ewe-ewe: Agbetsilawo si yi gbedzi le Rimon kpe la gbɔ le esime wowu wo dometɔ ame
    akpe atɔ̃ le mɔa dzi eye wogawu ame akpe eve le Gidom gbɔ.
  eng-LEE: And they turned and fled toward the wilderness unto the rock of Rimmon;
    and they gleaned of them in the highways five thousand men; and they pursued hard
    after them as far as Gid'om, and slew of them two thousand men.
  asm-FB: পাছত অৱশিষ্ট লোকসকল অৰণ্যৰ ফালে ৰিম্মোনৰ শিললৈ পলাবলৈ ধৰাত, সিহঁতৰ অৱশিষ্ট
    লোকৰ মাজত আন পাঁচ হাজাৰ লোকক তেওঁলোকে ৰাজ আলিত বধ কৰিলে; আৰু সিহঁতৰ পাছে পাছে
    গিদোমলৈকে খেদি গৈ, সিহঁতৰ পুনৰ দুই হাজাৰ লোকক বধ কৰিলে।
  sus-A: شّمّ وُلُ سُولِ نَشَ قَشَ، نَشٍيٍ نُ بَرَ عٍ فِ فبٍنفبٍرٍن كِرَ شْن مَ، سِفَقٍ
    رَ رِ مْن فٍيَ مَبِرِ. شّمّ وُلُ قِرِن نَشَ قَشَ، نَشٍيٍ نُ بَرَ عٍ فِ هَن فِدٌ مِ.
  fra-SBL: Ils se retournèrent et s'enfuirent vers le désert, au rocher de Rimmon.
    Ils en glanèrent cinq mille dans les chemins, les poursuivirent jusqu'à Gidom,
    et en battirent deux mille.
  hbo-hbo: וַיִּפְנ֞וּ וַיָּנֻ֤סוּ הַמִּדְבָּ֙רָה֙ אֶל־סֶ֣לַע הָֽרִמֹּ֔ון וַיְעֹֽלְלֻ֙הוּ֙
    בַּֽמְסִלֹּ֔ות חֲמֵ֥שֶׁת אֲלָפִ֖ים אִ֑ישׁ וַיַּדְבִּ֤יקוּ אַחֲרָיו֙ עַד־גִּדְעֹ֔ם
    וַיַּכּ֥וּ מִמֶּ֖נּוּ אַלְפַּ֥יִם אִֽישׁ׃
  kik-kik: Na rĩrĩa maagarũrũkire marorete na werũ-inĩ nginya ihiga-inĩ rĩa Rimoni,
    andũ a Isiraeli makĩũragĩra andũ 5,000 njĩra-inĩ icio. Nao magĩkĩrĩrĩria kũrũmĩrĩra
    andũ a Benjamini o nginya Gidomu na makĩũraga 2,000.
  fra-NCL: Ceux qui restaient tournèrent le dos et s’enfuirent vers le désert, vers
    le rocher de Remmon. Les hommes d’Israël tuèrent cinq mille hommes sur les routes ;
    ils les serrèrent de près jusqu’à Gédéon, et ils en tuèrent deux mille.
  cek-AK: Nihcae loe hnuk angnawn o moe, Rimmon thlung ohhaih ahmuen praezaek ah cawnh
    o, toe Israel kaminawk mah nihcae to patom o moe, loklam ah kami sang pangato
    hum o; Benjamin kaminawk to Gidom karoek to patom o moe, kami sang hnetto hum
    o let.
  cuk-cuk: Degi-inigwele, abala nega-dulesulidganba akwasaila-dummad-Rimónʼye-nugadse
    wakichamalad. Igarba Israel-sordamar amar-miliatar (5,000) ogilosmalad. Geb Gidom-neg-nugadse
    balegitemarbalid. Agi, milibo (2,000) ogilosmarbalid.
  uig-CYR: Башқилири бурулуп чөл тәрәпкә қечип, Риммон қорам тешиға барди; амма Исраиллар
    йолларда худди башақ тәргәндәк улардин бәш миң адәмни өлтүрди; андин уларниң кәйнидин
    Гидомғичә қоғлап берип, йәнә икки миң адәмни өлтүрди.
  tel-2017: అప్పుడు మిగిలినవాళ్ళు తిరిగి ఎడారిలో ఉన్న రిమ్మోను బండకు పారిపోయారు. రాజమార్గాల్లో
    చెదరిపోయి ఉన్న మరో ఐదు వేలమందిని ఇశ్రాయెలీ సైనికులు వేరు చేసి వాళ్ళను గిదోము వరకూ
    వెంటాడి తరిమి వాళ్ళలో రెండు వేలమందిని చంపేశారు.
  hat-BSA: Rès yo te sove ale vè dezè a nan wòch Rimmon. Men yo te kenbe senk-mil
    nan yo sou chemen e te vin rive sou yo nan Guideom. Yo te touye de-mil nan yo.
  kos-kos: Ac mwet lula ah elos forla ac kaing nu yen turangang, nwe ke eot se pangpang
    Eot Rimmon. Limekosr tausin selos anwukla inkanek uh. Na mwet Israel elos ukwe
    pac mwet lula ah nwe Gidom, ac elos uniya pac luo tausin selos we.
  hbo-WLC: וַיִּפְנ֞וּ וַיָּנֻ֤סוּ הַמִּדְבָּ֙רָה֙ אֶל־סֶ֣לַע הָֽרִמּ֔וֹן וַיְעֹֽלְלֻ֙הוּ֙
    בַּֽמְסִלּ֔וֹת חֲמֵ֥שֶׁת אֲלָפִ֖ים אִ֑ישׁ וַיַּדְבִּ֤יקוּ אַחֲרָיו֙ עַד־גִּדְעֹ֔ם
    וַיַּכּ֥וּ מִמֶּ֖נּוּ אַלְפַּ֥יִם אִֽישׁ׃
  ibo-ibo: Mgbe ha chigharịrị na-agbala nʼụzọ ọzara na-aga nʼebe oke nkume Rimọn dị,
    ndị Izrel gburu puku ndị agha ise nʼime ha nʼụzọ ahụ. Ha chụgidere ndị Benjamin
    ọsọ ruo Gidom, gbukwaa puku ndị agha ha abụọ.
  ory-ory: ଏଉତ୍ତାରେ ସେମାନେ ଫେରି ପ୍ରାନ୍ତର ଆଡ଼େ ରିମ୍ମୋନ୍‍ ଶୈଳକୁ ପଳାଇଲେ; ତହୁଁ ଏମାନେ ସଡ଼କରେ
    ପାଞ୍ଚ ହଜାର ଲୋକଙ୍କୁ ଗୋଟାଇ ସାଉଣ୍ଟି ମାରିଲେ; ପୁଣି ଗିଦୀୟୋମ୍‍ ପର୍ଯ୍ୟନ୍ତ ସେମାନଙ୍କ ପଛେ
    ଲାଗି ରହି ସେମାନଙ୍କର ଦୁଇ ହଜାର ଲୋକଙ୍କୁ ବଧ କଲେ।
  chk-chk: Nge ekewe lusun chon Peniamin ra kul o sü ngeni ewe fanüapö ren ewe achau
    mi nom Rimon. Iwe, ükükün limungeröü mwän ra mätiu lon ekewe alelap. Nge chon
    Israel ra pwal achocho le tapweriir tori Kitom o niela pwal ruungeröü mwän.
  rop-rop: Bat ola najalot solja bin gidawei, en detlot Isreil solja bin ranimap olabat
    raidap langa det plein kantri deya langa det ston gulum Riman, en deya na langa
    det roud deibin kilim 5,000 Benjamin solja ded, en detlot Isreil solja bin kipgon
    ranimap detlot Benjamin solja raidap langa det pleis gulum Gidam, en deya na deibin
    kilim 2,000 solja ded.
  ukr-1871: Останки з Беняминїїв звернулись на пустиню, ʼд скелї Риммон. І побили
    Ізрайлитяне по дорозї ще пять тисяч чоловіка, і гнались за ними до Гидома, і вбили
    з них ще дві тисячі люда.
  deu-1951: Da wandten sie sich und flohen gegen die Wüste an den Felsen Rimmon. Aber
    jene schlugen auf den Straßen 5000 Mann und setzten ihnen nach bis Gideom und
    schlugen von ihnen [noch] 2000 Mann.
  eng-JPS: And they turned and fled toward the wilderness unto the rock of Rimmon;
    and they gleaned of them in the highways five thousand men; and followed hard
    after them unto Gidom, and smote of them two thousand men.
  srp-1865: A onijeh što se okretoše i pobjegoše u pustinju k stijeni Rimonu, napabirèiše
    ih po putovima pet tisuæa ljudi, i tjeraše ih do Gidoma i pobiše ih dvije tisuæe
    ljudi.
  lug-lug: Ababenyamini bwe baddukira mu ddungu nga boolekedde olwazi lwa Limoni,
    Abayisirayiri ne batta enkumi ttaano ku bo. Abayisirayiri ne bongera okubagobera
    ddala okutuuka e Gidomu, era n’eyo ne battirayo abasajja enkumi bbiri.
  heb-heb: ויפנו וינסו המדברה אל סלע הרמון ויעללהו במסלות חמשת אלפים איש וידביקו אחריו
    עד גדעם ויכו ממנו אלפים איש׃
  ben-IRV: পরে অবশিষ্টেরা প্রান্তরের দিকে ফিরে রিম্মোণ পর্বতে পালিয়ে যেতে লাগল, আর
    ওরা রাজপথে তাদের অন্য পাঁচ হাজার লোককে হত্যা করল; পরে বেগে তাদের পিছন পিছন তাড়া
    করে গিদোম পর্যন্ত গিয়ে তাদের দুই হাজার লোককে আঘাত করল।
  pan-pan: ਤਦ ਉਹ ਘੁੰਮ ਕੇ ਉਜਾੜ ਵਿੱਚ ਰਿੰਮੋਨ ਦੀ ਪਹਾੜੀ ਵੱਲ ਭੱਜ ਗਏ ਪਰ ਇਸਰਾਏਲੀਆਂ ਨੇ ਉਨ੍ਹਾਂ
    ਵਿੱਚੋਂ ਪੰਜ ਹਜ਼ਾਰ ਨੂੰ ਚੁਣ-ਚੁਣ ਕੇ ਸੜਕਾਂ ਉੱਤੇ ਮਾਰ ਦਿੱਤਾ ਅਤੇ ਫਿਰ ਗਿਦੋਮ ਤੱਕ ਉਨ੍ਹਾਂ
    ਦਾ ਪਿੱਛਾ ਕੀਤਾ ਅਤੇ ਉਨ੍ਹਾਂ ਵਿੱਚੋਂ ਦੋ ਹਜ਼ਾਰ ਪੁਰਖ ਹੋਰ ਮਾਰ ਦਿੱਤੇ।
  mya-JVB: ကြွင်းသောသူတို့သည် လှည့် ၍ တော အရပ် ရိမ္မုန် ကျောက် သို့ ပြေး ကြစဉ်တွင်၊
    လိုက်သောသူတို့သည် လူ ငါး ထောင် တို့ကို လမ်း မှာ ဖမ်း မိကြ၏။ ဂိဒုံ မြို့တိုင်အောင်
    အပြင်းလိုက် ၍ လူ နှစ်ထောင် တို့ကိုလည်း သတ် ကြ၏။
  hmo-hmo: Beniamina taudia, do mauri noho taudia be tano kaukau kahanai idia heau,
    ela bona Rimono Nadi Badana. Beniamina taudia 5000 be laolao dalana dekenai idia
    mase, bona Israela taudia ese Beniamina oredia taudia idia lulua ela bona Gidomo
    dekenai, vadaeni Beniamina taudia ma 2000 idia alaia mase.
  urd-urd: और वह लौट कर रिम्मोन की चट्टान की तरफ़ वीराने में भाग गए; लेकिन उन्होंने
    शाहराहों में चुन — चुन कर उनके पाँच हज़ार और मारे और जिदोम तक उनको ख़ूब दौड़ा
    कर उनमें से दो हज़ार शख़्स और मार डाले।
  rus-SYN: Оставшиеся оборотились и побежали к пустыне, к скале Риммону, и побили
    еще Израильтяне на дорогах пять тысяч человек; и гнались за ними до Гидома и еще
    убили из них две тысячи человек.
  bqc-SIM: An gbɛ̃eↄ ɛ̀a bàalɛ̀ sɛ̀lɛ gbáau e aa gɛ̀ tàò Limↄ gbɛ oi, ↄ̃ Isailiↄ
    ń kↄ̃naↄ dɛ̀dɛ zɛ́ↄ guu gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ sↄo (5.000). Aa ń gbɛsɛ̀lɛ e Gidoũ,
    aa ń dɛdɛ we lↄ gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ pla (2.000).
  tcz-CHONGTHU: Ahoidoh hochu gammang la Rimmon songpi beldingin ajamtauvin ahi, ahinla
    Israelten amaho lah a sang nga chu lampiah athatpa tauvin ahi. Amahon adelpeh
    kit nalaijun Gidom kommah sangni anathat kit nalaijun ahi.
  mar-mar: जे मागे फिरले ते रानात रिम्मोन खडकाकडे पळून गेले. तथापि त्यांनी त्यातले
    पाच हजार पुरुष रस्त्यावर वेचून मारले, आणि गिदोमापर्यंत त्यांचा पाठलाग करून त्यातले
    दोन हजार पुरुष आणखी मारले.
  qub-qub: Waquinnami cutishpan chunyaj jircapa gueshpir aywacuran Rimón gagaman.
    Chayman gueshpir aywarcaycajtami wañuycärachiran pichga warangata (5,000). Israelcunaga
    jinallami gaticacharan. Wañuycachiran yapay ishcay warangata (2,000).
  hat-hat: Lòt yo menm kouri ale nan dezè a bò wòch Rimon an. Yo touye senkmil (05.000)
    ladan yo sou wout yo. Yo kouri dèyè rès la jouk Gideyon. Yo touye demil (02.000)
    ladan yo.
  eng-BSB: Then the Benjamites turned and fled toward the wilderness to the rock of
    Rimmon, and Israel cut down 5,000 men on the roads. And they overtook them at
    Gidom and struck down 2,000 more.
  tod-tod: Niiti ti yɛni vulua, naati ti ɓizɛni, ti li teʋebai zu, Limon fasai ʋɔ
    pelei, ti nu waadɔɔlugɔ (5 000) ʋaani naati saama pelei zu, ti ʋilɛ ti ʋolu, eyɛsu
    ti zeeli Gidome, ti nu waafelegɔ (2 000) ʋaa ti ʋa miná.
  eng-WEBPB: They turned and fled towards the wilderness to the rock of Rimmon. They
    gleaned five thousand men of them in the highways, and followed hard after them
    to Gidom, and struck two thousand men of them.
  kbq-kbq: Hagi maniza naga'mo'za hagage kokampi Rimon havema me'nerega fre'za nevazageno
    5tauseni'a vahera karanka ome zamahe'naze. Hagi mago'a vahera zamarotgo hu'za
    Gidomu kumate 2tauseni'a vahe ome zamahe'naze.
  nhe-BL: Huan nopa benjaminitame tlen mocajque cholosnequiyayaj para campa huactoc
    tlali campa eltoc nopa tetl Rimón. Pero macuili mil quinmictijque ipan ojtli huan
    noja quintepotztocatiyajque hasta altepetl Gidom. Huan nopona quinmictijque seyoc
    ome mil tlacame.
  gub-BL: Amogwer uzàn oho ywyxiguhu kutyr wà, Itahu Himom her ma'e pe wà. Izaew uzuka
    amo 5 miw pe rupi wazàn mehe wà no. Uzàn oho amogwer wanaikweromo wà, amo 2 miw
    wazuka pà wà.
  eng-DRA: And when they that remained of Benjamin saw this, they fled into the wilderness
    and made towards the rock that is called Remmon. In that flight, also as they
    were straggling and going different ways, they slew of them five thousand men.
    And as they went farther, they still pursued them, and slew also other two thousand.
