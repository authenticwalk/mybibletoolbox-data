verse: JDG.020.021
translations:
  mal-C: ബെന്യാമീന്യർ ഗിബെയയിൽനിന്ന് അവരുടെനേരേവന്ന് ഇസ്രായേല്യരിൽ ഇരുപത്തിരണ്ടായിരംപേരെ
    അന്നു കൊന്നുകളഞ്ഞു.
  deu-TKW: Die Benjaminiten aber rückten aus Gibea aus und streckten an jenem Tage
    22000 Mann von Israel zu Boden.
  lin-lin: Bato ya libota ya Benjame babimaki na Gibea mpe babomaki, mokolo wana,
    mibali ya Isalaele nkoto tuku mibale na mibale.
  eng-LSV: and the sons of Benjamin come out from Gibeah, and destroy twenty-two thousand
    men in Israel on that day—to the earth.
  eng-GNV: And the children of Beniamin came out of Gibeah, and slewe downe to the
    ground of the Israelites that day two and twentie thousand men.
  eng-WEBSTER: And the children of Benjamin came forth from Gibeah, and destroyed
    down to the ground of the Israelites that day twenty and two thousand men.
  nhw-BL: Huan tlacame catli iteipan ixhuihua Benjamín quisque altepetl Gabaa huan
    quinmictijque 22 mil ne sequinoc israelitame ipan nopa tonal.
  swh-ONEN: Wabenyamini wakatoka Gibea na kuwaua watu 22,000 wa Israeli siku ile.
  bba-bba: Yen dɔmɑ terɑ Gibeɑɡii be, bɑ yɑrimɑ bɑ Isirelibɑ wɔri bɑ ben tɔmbu nɔrɔbun
    subɑ yɛndɑ yiru (22.000) ɡo.
  eng-KJVCPB: And the children of Benjamin came forth out of Gibeah, and destroyed
    down to the ground of the Israelites that day twenty and two thousand men.
  luo-luo: Jo-Benjamin nowuok Gibea kendo neginego jo-Israel alufu piero ariyo gariyo
    e paw kedo odiechiengno.
  meu-meu: Bena Beniamina taudia na Gibea amo e raka lasi, Israel taudia gerebu-rua
    daha-rua e aladia mase una dina ai.
  npi-ULB: बेन्यामीनीहरू गिबाबाट बाहिर निस्के, र तिनीहरूले त्यस दिन इस्राएलको सेनाका
    बाइस हजार मानिसहरूलाई मारे ।
  yor-yor: Àwọn ọmọ Benjamini sì jáde láti Gibeah wá wọ́n sì pa àwọn ọmọ ẹgbẹ̀rún
    méjìlélógún (22,000) ọkùnrin nínú àwọn ọmọ Israẹli ní ojú ogun ní ọjọ́ náà.
  ind-ind: Lalu keluarlah pasukan Benyamin dari Gibea dan membunuh 22.000 orang Israel
    pada hari itu juga.
  pes-OPCB: بنیامینی‌ها از شهر بیرون آمده، در آن روز بیست و دو هزار اسرائیلی را کشتند.
  tgl-ULB: Lumabas ang mga tao ng Benjamin mula sa Gibea, at nakapatay sila ng dalawampu't
    dalawang libong kalalakihan nag hukbo ng Israel sa araw na iyon.
  hui-hui: Ani heagola Beniyamini hameigini biaru tibi nde Gibea tanoha howa tagira
    ibalu wai bini. Wai bialu Beniyamini hameigini biarume Isaraeleali daosini dege
    pira kirani kira (22,000) bo wahai hene.
  mya-mya: ဗင်္ယာ​မိန်​တပ်​သည်​မြို့​ထဲ​မှ​ထွက်​လာ​၍​နေ မ​ဝင်​မီ​ပင် ဣ​သ​ရေ​လ​တပ်​သား​နှစ်​သောင်း
    နှစ်​ထောင်​ကို​သုတ်​သင်​သတ်​ဖြတ်​လိုက်​ကြ​၏။-
  bod-N: དེ་ནས་པེན་ཡཱ་མེན་པ་རྣམས་གིབ་ཨ་ནས་ཕྱི་རུ་ཐོན་ཞིང་། ཉིན་དེར་ཡེས་ར་ཨེལ་པ་ཉིས་ཁྲི་ཉིས་སྟོང་གནས་དེ་རུ་བསད་དོ།
    །
  sna-sna: VaBhenjamini vakabuda muGibhea vakauraya vaIsraeri zviuru makumi maviri
    nezviviri munhandare yehondo pazuva iroro.
  spa-BLM: Los hijos de Benjamín salieron de Gabaa y aquel día destruyeron hasta el
    suelo a veintidós mil hombres israelitas.
  cac-cac: Axo eb' yin̈tilal Benjamín chi', ix elta eb' d'a yol chon̈ab' chi'. A d'a
    jun c'u chi', 22 mil eb' yetisraelal eb' chi' ix smilchamoc.
  swh-ULB: Watu wa Benyamini wakatoka Gibea, nao wakawaua watu elfu ishirini na mbili
    wa jeshi la Israeli siku ile.
  bel-bel: І выйшлі сыны Веньямінавыя зь Гівы і паклалі ў той дзень дваццаць дзьве
    тысячы Ізраільцянаў на зямлю.
  deu-ELBBK: Und die Kinder Benjamin zogen aus Gibea heraus, und sie streckten unter
    Israel an diesem Tag 22.000 Mann zu Boden.
  mbb-OT: Ne migawas is menge Benjaminhen puun te Gibea te kebpekidtebek kandan. Ne
    zutun dà he andew, 22,000 he menge Israilihanen is nepatey te menge Benjaminhen.
  mal-2015: ബെന്യാമീന്യരോ ഗിബെയയിൽനിന്നു പുറപ്പെട്ടു യിസ്രായേല്യരിൽ ഇരുപത്തീരായിരംപേരെ
    അന്നു സംഹരിച്ചു വീഴിച്ചു.
  rmc-rmc: Ale o Benjaminčana avle avri andral o foros a andre oda džives murdarde
    22 000 Izraeliten.
  pes-OPV: وبنی بنیامین از جبعه بیرون آمده، در آن روز بیست و دو هزار نفر از اسرائیل
    را بر زمین هلاک کردند.
  ron-1924: Фиий луй Бениамин ау ешит дин Гибея ши ын зиуа ачея ау кулкат ла пэмынт
    доуэзечь ши доуэ де мий де оамень дин Исраел.
  ben-OBCV: বিন্যামীন গোষ্ঠীভুক্ত লোকেরা গিবিয়া থেকে বেরিয়ে এসে সেদিন যুদ্ধক্ষেত্রে
    22,000 ইস্রায়েলীকে হত্যা করল।
  som-som: Markaasay reer Benyaamiin ka soo baxeen Gibecaah, oo baabbi'iyeen reer
    binu Israa'iil, oo maalintaas waxay ka laayeen laba iyo labaatan kun oo nin.
  lat-VUC: Egressique filii Benjamin de Gabaa, occiderunt de filiis Israël die illo
    viginti duo millia virorum.
  eng-ASVBT: And the children of Benjamin came forth out of Gibeah, and destroyed
    down to the ground of the Israelites on that day twenty and two thousand men.
  ita-1885: Allora i figliuoli di Beniamino uscirono di Ghibea, e in quel dì tagliarono
    a pezzi, e misero per terra ventiduemila uomini degl'Israeliti.
  eng-LXXUP: And the sons of Benjamin went forth from Gibeah, and they destroyed in
    Israel on that day two and twenty thousand men down to the ground.
  eng-ULB: The people of Benjamin came out of Gibeah, and they killed twenty-two thousand
    men of the army of Israel on that day.
  spa-VBL: Pero los benjamitas salieron de Guibeá y mataron a veintidós mil israelitas
    en el campo de batalla ese día.
  fra-_FOB: Alors les enfants de Benjamin sortirent de Guibea, et ce jour-là ils étendirent
    par terre vingt-deux mille hommes d'Israël.
  mal-mal: ബെന്യാമീന്യർ ഗിബെയയിൽനിന്ന് പുറപ്പെട്ട് യിസ്രായേല്യരിൽ ഇരുപത്തീരായിരംപേരെ
    അന്ന് സംഹരിച്ചു.
  urd-GVR: Yih dekh kar Binyamīnī shahr se nikle aur un par ṭūṭ paṛe. Natīje meṅ 22,000
    Isrāīlī shahīd ho gae.
  suz-BL: मेको नाक्‍ती बेन्‍यामीन आ थर ङा मुरपुकी गिबा सहर रे लशा, लडाइ पा २२ हजार
    इस्राएली आन कली सदमे बाक्‍त।
  ita-1927: Allora i figliuoli di Beniamino s’avanzarono da Ghibea, e in quel giorno
    stesero morti al suolo ventiduemila uomini d’Israele.
  ckb-ckb: نەوەی بنیامینیش لە گیڤعاوە هاتنە دەرەوە و لەو ڕۆژەدا بیست و دوو هەزار پیاویان
    لە نەوەی ئیسرائیل لەناوبرد.
  eng-BBE: Then the children of Benjamin came out from Gibeah, cutting down twenty-two
    thousand of the Israelites that day.
  kan-OKCV: ಆಗ ಬೆನ್ಯಾಮೀನ್ಯರು ಗಿಬೆಯದಿಂದ ಹೊರಟು, ಇಸ್ರಾಯೇಲರಲ್ಲಿ ಇಪ್ಪತ್ತೆರಡು ಸಾವಿರ ಜನರನ್ನು
    ಆ ದಿವಸದಲ್ಲಿ ನೆಲಕ್ಕೆ ಬೀಳುವಂತೆ ಸಂಹರಿಸಿದರು.
  tam-2017: ஆனாலும் பென்யமீன் போர்வீரர்கள் கிபியாவிலிருந்து புறப்பட்டு, இஸ்ரவேலில்
    22,000 பேரை அன்றையதினம் கொன்றுபோட்டார்கள்.
  spa-RV-1909: Saliendo entonces de Gabaa los hijos de Benjamín, derribaron en tierra
    aquel día veintidós mil hombres de los hijos de Israel.
  ron-BTF: Și copiii lui Beniamin au ieșit din Ghibea și au culcat la pământ dintre
    israeliți, în ziua aceea, douăzeci și două de mii de bărbați.
  eng-WEBP: The children of Benjamin came out of Gibeah, and on that day destroyed
    twenty-two thousand of the Israelite men down to the ground.
  eng-FBV: But the Benjamites came out of Gibeah and slaughtered twenty-two thousand
    Israelites on the battlefield that day.
  nld-1939: deden de Benjamieten een uitval uit Giba, en sloegen die dag twee en twintig
    duizend man van Israël neer.
  nch-BL: Huan iteipan ixhuihua Benjamín quisque altepet Gabaa huan quinmictijque
    22 mil ten nopa sequinoc israelitame ipan nopa tonali.
  vie-1934: Người Bên-gia-min bèn ra khỏi Ghi-bê-a, và trong ngày đó, giết hai muôn
    hai ngàn người Y-sơ-ra-ên, nằm chật đất.
  hin-CV: बिन्यामिन के सैनिक गिबियाह नगर से बाहर आए और इस्राएल के बाईस हज़ार योद्धाओं
    को मार गिराया.
  spa-BES: Entonces los hijos de Benjamín salieron de Guibeá y cortaron a veintidós
    mil israelitas ese día.
  tdx-tdx: Niakatse boake Gebà amy zao o ana’i Beniamineo vaho narotsa’ iareo an-tane
    amy andro zay t’in­daty ro-ale-tsi-ro-arivo amo ana’ Israeleo.
  tha-KJV: ในวันนั้นคนเบนยามินออกมาจากเมืองกิเบอาห์ ฆ่าฟันคนอิสราเอล ล้มตายสองหมื่นสองพันคน
  por-BR-2018: Saindo então de Gibeá os filhos de Benjamim, derrubaram em terra aquele
    dia vinte e dois mil homens dos filhos de Israel.
  deu-ELO: Und die Kinder Benjamin zogen aus Gibea heraus, und sie streckten unter
    Israel an selbigem Tage zweiundzwanzigtausend Mann zu Boden.
  eng-WYC-2018: And the sons of Benjamin went out of Gibeah, and killed of the sons
    of Israel in that day two and twenty thousand men.
  epo-epo: Kaj eliris la Benjamenidoj el Gibea kaj batis en tiu tago el la Izraelidoj
    dudek du mil homojn sur la teron.
  uig-PIN: Xu küni Binyaminlar Gibeaⱨdin qiⱪip, Israildin yigirmǝ ikki ming kixini
    ɵltürüp, yǝrgǝ yǝksan ⱪiliwǝtti.
  beo-beo: Bediamini dadi gagui da Gibia amoga misini, doagala:le, amo esoga 22,000
    Isala:ili dadi gagui dunu medole legei.
  tpi-OTNT: Na ol Benjamin i lusim taun na i kam na pait i kirap. Ol i pait i stap,
    na long dispela de ol Benjamin i kilim 22,000 man bilong Israel.
  hau-SA: Mutanen Benyamin suka fito daga Gibeya suka kashe mutum dubu ashirin da
    biyu na Isra’ilawa a dāgār yaƙi a ranar.
  uig-LAT: Shu küni Binyaminlar Gibéahdin chiqip, Israildin yigirme ikki ming kishini
    öltürüp, yerge yeksan qiliwetti.
  nde-nde: AbakoBhenjamini baphuma eGibhiya babulala abako-Israyeli abazinkulungwane
    ezingamatshumi amabili lambili endaweni yokulwela mhlalokho.
  ton-ton: Pea naʻe haʻu kituaʻā ʻae fānau ʻa Penisimani mei Kipea, ʻonau tā hifo
    ki he kelekele ʻi he kau ʻIsileli ʻi he ʻaho ko ia ʻae toko ua mano mo e toko
    ua afe.
  ces-1613: Vyšedše pak synové Beniamin z Gabaa, porazili z Izraele toho dne dvamecítma
    tisíc mužů na zem.
  eng-WMB: The children of Benjamin came out of Gibeah, and on that day destroyed
    twenty-two thousand of the Israelite men down to the ground.
  tam-TCV: அன்று கிபியாவிலிருந்து வெளியேவந்த பென்யமீனியர், முனையில் நின்ற இருபத்து
    இரண்டாயிரம் இஸ்ரயேலரை வெட்டி வீழ்த்தினர்.
  ceb-ULB: Migawas sa Gibea ang mga katawhan sa Benjamin, ug ilang gipamatay ang 22,
    000 ka mga lalaking kasundalohan sa Israel nianang adlawa.
  pol-UBG: Lecz synowie Beniamina wyszli z Gibea i zabili tego dnia dwadzieścia dwa
    tysiące mężczyzn z Izraela.
  urd-GVU: یہ دیکھ کر بن یمینی شہر سے نکلے اور اُن پر ٹوٹ پڑے۔ نتیجے میں 22,000 اسرائیلی
    شہید ہو گئے۔
  deu-1912: Da fielen die Kinder Benjamin heraus aus Gibea und schlugen des Tages
    unter Israel zweiundzwanzigtausend zu Boden.
  kan-2017: ಆ ದಿನದಲ್ಲಿ ಬೆನ್ಯಾಮೀನ್ಯರು ಗಿಬೆಯದಿಂದ ಹೊರಗೆ ಬಂದು ಇಸ್ರಾಯೇಲ್ಯರಲ್ಲಿ ಇಪ್ಪತ್ತೆರಡು
    ಸಾವಿರ ಜನರನ್ನು ನೆಲಕ್ಕುರುಳಿಸಿದರು.
  yap-yap: Me yib fa raba i salthaw ko Benjamin nga wuru’ fare binaw, de polo’ e binem
    e rran ma kar thanged e fan rok 22,000 e salthaw nu Israel.
  hlt-MCSB: Te vaengah Gibeah lamkah Benjamin ca rhoek ha pawk uh tih lohma sa ah
    Israel hlang thawng kul thawng hnih te hnin at dongah a phop.
  mdy-ETH: ቢኢኒያሜኮ ዖሎ ዓሳ ካታማፓ ኬስኪ ሳዓ ዓማንዳሢኮ ቤርታ ላማታሚ ላምዖ ሺያ ማዓ ዖልዚ ዓሲ ዒስራዔኤሌ ዓሶፓ ዎዼኔ፤
  twi-ASANTE: Nanso, Benyamin akofoɔ a na wɔrebɔ kuro no ho ban no pue kunkumm Israelfoɔ
    no ɔpeduonu mmienu wɔ akono hɔ ɛda no ara.
  eng-WEBU: The children of Benjamin came out of Gibeah, and on that day destroyed
    twenty-two thousand of the Israelite men down to the ground.
  wal-wal: Salppin Biniyaama asati Gib77a katamaappe kiyidi, he gallassi Israa7eelappe
    laatamanne naa77u sha7u olanchchata woridosona.
  spa-PDDPT: Pero los hijos de Benjamín salieron de Gabaa y derribaron a tierra aquel
    día 22.000 hombres de Israel.
  gun-gun: Ha'e ramo Gibeá gui Benjamim kuery oẽ oje'oivy vy ha'e va'e ára oitypa
    Israel regua yvy rupi, vinte e dois mil avakue.
  agu-BL: Poro yi e' xonl Benjamín qui nin e' xob, na nin e' el tzajtz tan oyintzi',
    nin te jun tira'tz e' quim junak cob mil aj Israel cya'n.
  ilo-ULB: Rimmuar dagiti soldado ti Benjamin idiay Gabaa, ket pinatayda ti 22, 000
    a lallaki iti armada ti Israel iti dayta nga aldaw.
  kpg-kpg: Digau dauwa Benjamin ga ulu gi daha mo di nadau waahale, gei i mua di hagaodi
    di laangi, digaula gu daaligi nadau gau dauwa Israel e madalua maa lua mana (22,000).
  uig-ARA: شۇ كۈنى بىنيامىنلار گىبېئاھدىن چىقىپ، ئىسرائىلدىن يىگىرمە ئىككى مىڭ كىشىنى
    ئۆلتۈرۈپ، يەرگە يەكسان قىلىۋەتتى.
  sus-sus: Bunyaminka naxee keli Gibiya, nee naxa Isirayilaka wulu mɔxɔɲɛn nun firin
    faxa.
  pon-2006: Karis en mehn Pensamin ko eri kohieisang nan kahnimwo oh kemehla sounpei
    en Israel 22,000 mwohn ketipin eh kihrla.
  ksd-ksd: Ma ra tarai Beniamin dia ga irop maina Gibea, ma dia ga ubu doko ra ura
    vinun ma a ura arip na marmar na tutana Israel ta nam ra bung.
  tur-YTC: Benyamin'in çocukları Giva'dan çıkıp o gün İsraelliler'den yirmi iki bin
    kişiyi yere serdi.
  grc-BRENT: Καὶ ἐξῆλθον οἱ υἱοὶ Βενιαμὶν ἀπὸ τῆς Γαβαὰ, καὶ διέφθειραν ἐν Ἰσραὴλ
    ἐν τῇ ἡμέρᾳ ἐκείνῃ δύο καὶ εἴκοσι χιλιάδας ἀνδρῶν ἐπὶ τὴν γῆν.
  ind-AYT: Kemudian, orang-orang Benyamin maju dari Gibea dan membinasakan dua puluh
    dua ribu orang Israel ke tanah pada hari itu.
  nya-nya: A fuko la Benjamini anatuluka ku Gibeya ndipo tsiku limenelo anapha Aisraeli
    22,000 ku nkhondoko.
  hrv-hrv: A Benjaminovci iziđoše iz Gibee i pobiše toga dana Izraelu dvadeset i dvije
    tisuće ljudi, koji ostadoše na onome polju.
  mps-mps: Tama te Benjamingo hani dabe te hanu tagalama, tama aselama, hwįagasalio.
    Te giliga dega sigulusiąbadi tama te Benjamingo hani bagego te Israel ami bidi
    dabe te bidi sese umabo 22,000 bidi ela muanio.
  tpi-tpi: Na ol Benjamin i lusim taun na i kam na pait i kirap. Ol i pait i stap,
    na long dispela de ol Benjamin i kilim 22,000 man bilong Israel.
  dan-1931: Men Benjaminitterne gjorde Udfald fra Gibea og fældede den Dag 22.000
    Mand af Israel.
  vie-OVCB: quân Bên-gia-min từ Ghi-bê-a kéo ra, đánh giết 22.000 quân Ít-ra-ên trong
    ngày ấy.
  guj-2017: બિન્યામીનના સૈનિકો ગિબયામાંથી ધસી આવ્યા અને તેઓએ તે દિવસે બાવીસ હજાર ઇઝરાયલીઓને
    મારી નાખ્યા.
  pon-2006A: Karis en mehn Pensamin ko eri kohieisang nan kahnimwo oh kemehla sounpei
    en Israel 22,000 mwohn ketipin eh kihrla.
  por-BRBSL: As crianças de Benjamim saíram de Gibeah, e naquele dia destruíram vinte
    e dois mil dos homens israelitas até o chão.
  cth-cth: Hahoi Benjaminnaw teh Gibeah hoi a tâco awh teh, hot hnin vah Isarelnaw
    22,000 touh a thei awh.
  twi-twi: Nanso Benyamin akofo a na wɔrebɔ kurow no ho ban no pue kunkum Israelfo
    no mpem aduonu abien wɔ akono hɔ da no ara.
  hlt-hlt: Te vaengah Gibeah lamkah Benjamin ca rhoek ha pawk uh tih lohma sa ah Israel
    hlang thawng kul thawng hnih te hnin at dongah a phop.
  tbz-SIM: Kɛ̀ Bɛnsɑmɛɛ botí kɔbɛɛ yɛnní kɛ́potɛ́ Isidɑyɛɛribɛ, kɛ́kuɔ sikɔupípísìdɛ́
    nɛ̀ sikɔu sìdɛ́ dɛ yiè (2200).
  msy-2020: Ezɨ Benjaminɨn anabamɨn adarazi Gibean nguibar ekiam ategha azenan iza
    mɨdorozim foregha, aruer vamɨran Israelian gumazir 22,000pla aghorezɨ me ariaghire.
  azb-azb: Binyamin övladları Giveadan çıxdılar və o gün İsraillilərdən iyirmi iki
    min kişini vurub yerə sərdilər.
  eng-DBY: And the children of Benjamin went forth out of Gibeah, and destroyed to
    the ground of the Israelites that day twenty-two thousand men.
  hin-2017: तब बिन्यामीनियों ने गिबा से निकल उसी दिन बाईस हजार इस्राएली पुरुषों को
    मारकर मिट्टी में मिला दिया।
  eng-YLT: and the sons of Benjamin come out from Gibeah, and destroy in Israel on
    that day two and twenty thousand men — to the earth.
  eng-WYC-2017: And the sons of Benjamin went out of Gibeah, and killed of the sons
    of Israel in that day two and twenty thousand men.
  eng-WMBB: The children of Benjamin came out of Gibeah, and on that day destroyed
    twenty-two thousand of the Israelite men down to the ground.
  urd-GVH: यह देखकर बिनयमीनी शहर से निकले और उन पर टूट पड़े। नतीजे में 22,000 इसराईली
    शहीद हो गए।
  rug-rug: Vura mae koasa vasileana lavata, sari na tie varipera tadi pa popoa Benisimane.
    Koasa rane sana, si ka hiokona rua tina tie varipera Izireli, si va matei ri na
    tie varipera tadi pa popoa Benisimane.
  gaz-gaz: Beniyaamonnis Gibeʼaadhaa baʼanii gaafuma sana dirree waraanaa irratti
    Israaʼeloota kuma digdamii lama fixan.
  fra-LSG: Les fils de Benjamin sortirent de Guibea, et ils étendirent sur le sol
    ce jour-là vingt-deux mille hommes d’Israël.
  yal-yal: Bunyamin kaane yi mini Gibeya taani. Na lɔxɔni, e yi Isirayila kaan muxu
    wuli mɔxɔɲɛn nun firin faxa.
  haw-1868: Puka mai la na mamo a Beniamina, mailoko mai o Gibea, a luku iho la ilalo
    i ka lepo ia la, he iwakaluakumamalua tausani kanaka o ka Iseraela.
  arb-NAV: فَانْدَفَعَ بَنُو بِنْيَامِينَ نَحْوَهُمْ، وَأَهْلَكُوا فِي ذَلِكَ الْيَوْمِ
    اثْنَيْنِ وَعِشْرِينَ أَلَفَ رَجُلٍ.
  ewe-ewe: Benyamin ƒe viwo do tso Gibea eye wowu Israelvi akpe blaeve-vɔ-eve (22,000)
    le aʋagbedzi gbe ma gbe.
  eng-LEE: And the Children of Benjamin came forth out of Gib'ah, and struck down
    to the ground of the Israelites on that day twenty and two thousand men.
  asm-FB: তাতে বিন্যামীনৰ সৈন্যসকলে গিবিয়াৰ পৰা ওলাই আহিল আৰু সেইদিনা ইস্ৰায়েলৰ
    মাজৰ বাইশ হাজাৰলোকক সংহাৰ কৰিলে।
  sus-A: بُنيَمِنكَ نَشٍيٍ كٍلِ فِبِيَ، نٍيٍ نَشَ عِسِرَيِلَكَ وُلُ مْشْحّن نُن قِرِن
    قَشَ.
  fra-SBL: Les enfants de Benjamin sortirent de Guibea et, ce jour-là, ils détruisirent
    par terre vingt-deux mille hommes des Israélites.
  hbo-hbo: וַיֵּצְא֥וּ בְנֵֽי־בִנְיָמִ֖ן מִן־הַגִּבְעָ֑ה וַיַּשְׁחִ֨יתוּ בְיִשְׂרָאֵ֜ל
    בַּיֹּ֣ום הַה֗וּא שְׁנַ֨יִם וְעֶשְׂרִ֥ים אֶ֛לֶף אִ֖ישׁ אָֽרְצָה׃
  kik-kik: Nao andũ a Benjamini makiuma kũu Gibea na makĩũraga andũ a Isiraeli 22,000
    kũu mbaara-inĩ mũthenya ũcio.
  fra-NCL: Alors les fils de Benjamin sortirent de Gabaa, et ils couchèrent par terre
    ce jour-là vingt-deux mille hommes d’Israël.
  cek-AK: Benjamin kaminawk loe vangpui thung hoiah tacawt o, to na niah Israel kaminawk
    to long ah sang pumphae hnetto a hum o.
  cuk-cuk: Benjamín-sordamar Gabaa-neggweburgi ainiarmogu, a-ibagi bila-onolenaidgi
    Israel-sordamar-mili-dulagwen-gakabo (22,000) ogilosmalad.
  uig-CYR: Шу күни Биняминлар Гибеаһдин чиқип, Исраилдин жигирмә икки миң кишини өлтүрүп,
    йәргә йәксан қиливәтти.
  tel-2017: ఆ రోజున బెన్యామీనీయులు గిబియాలో నుండి బయటికి వచ్చి ఇరవై రెండు వేలమంది
    ఇశ్రాయేలీ సైనికులను చంపివేశారు.
  hat-BSA: Alò, fis Benjamin yo te parèt deyò nan Guibea, e yo te fè tonbe atè nan
    jou sa a, venn-de-mil òm nan Izrayelit yo.
  kos-kos: Mwet mweun lun mwet Benjamin elos oatula liki siti selos, ac elos uniya
    mwet mweun longoul luo tausin sin mwet Israel meet liki fongeni.
  hbo-WLC: וַיֵּצְא֥וּ בְנֵֽי־בִנְיָמִ֖ן מִן־הַגִּבְעָ֑ה וַיַּשְׁחִ֨יתוּ בְיִשְׂרָאֵ֜ל
    בַּיּ֣וֹם הַה֗וּא שְׁנַ֨יִם וְעֶשְׂרִ֥ים אֶ֛לֶף אִ֖ישׁ אָֽרְצָה׃
  ibo-ibo: Ma nʼụbọchị ahụ, ndị Benjamin si Gibea nupụta nʼigwe gbuo ndị agha Izrel
    ọnụọgụgụ ha dị iri puku abụọ na puku abụọ.
  ory-ory: ତହିଁରେ ବିନ୍ୟାମୀନ୍-ସନ୍ତାନଗଣ ଗିବୀୟାରୁ ବାହାରି ସେହି ଦିନ ଇସ୍ରାଏଲ ମଧ୍ୟରୁ ବାଇଶ
    ହଜାର ଲୋକଙ୍କୁ ସଂହାର କରି ଭୂମିରେ ନିପାତ କଲେ।
  chk-chk: Nge ekewe chon Peniamin ra towu seni Kipea o niela ükükün rüe me ruungeröü
    re Israel lon ewe chök rän.
  rop-rop: en detlot Benjamin solja bin kamat brom det taun, en deibin fait langa
    olabat, en detlot Binjaman solja bin bidim olabat brabliwei, en deibin kilim 22,000
    Isreil solja ded.
  ukr-1871: Беняминїї ж вийшли з Гиви та й положили того дня двайцять і дві тисячі
    чоловіка Ізрайлитян на землю.
  deu-1951: Da fielen die Kinder Benjamin aus Gibea heraus und streckten an jenem
    Tag unter Israel 22000 Mann zu Boden.
  eng-JPS: And the children of Benjamin came forth out of Gibeah, and destroyed down
    to the ground of the Israelites on that day twenty and two thousand men.
  srp-1865: A sinovi Venijaminovi izidoše iz Gavaje, i povaljaše po zemlji izmeðu
    Izrailjaca u onaj dan dvadeset i dvije tisuæe ljudi.
  lug-lug: Abaana ba Benyamini ne bava mu Gibea ne batta abasajja ba Isirayiri emitwalo
    ebiri mu enkumi bbiri mu lutalo ku lunaku olwo.
  heb-heb: ויצאו בני בנימן מן הגבעה וישחיתו בישראל ביום ההוא שנים ועשרים אלף איש ארצה׃
  ben-IRV: তখন বিন্যামীনরা গিবিয়া থেকে বের হয়ে ঐ দিনের ইস্রায়েলের মধ্যে বাইশ হাজার
    লোককে সংহার করে ভূতলশায়ী করল।
  pan-pan: ਤਦ ਬਿਨਯਾਮੀਨੀਆਂ ਨੇ ਗਿਬਆਹ ਤੋਂ ਨਿੱਕਲ ਕੇ ਉਸੇ ਦਿਨ ਬਾਈ ਹਜ਼ਾਰ ਇਸਰਾਏਲੀਆਂ ਨੂੰ ਮਾਰ
    ਕੇ ਮਿੱਟੀ ਵਿੱਚ ਰਲਾ ਦਿੱਤਾ।
  mya-JVB: ဗင်္ယာမိန် အမျိုးသားတို့သည် ဂိဗာ မြို့ထဲက ထွက် ပြီးလျှင် ၊ ထို နေ့ တွင်
    ဣသရေလ လူ တသောင်း နှစ်ထောင်တို့ကို မြေ ပေါ် မှာ လှဲ ၍ သတ်ကြ၏။
  hmo-hmo: Unai neganai Beniamina taudia be Gibea dekena amo idia raka mai, bona idia
    ese unai dina dekenai Israela taudia 22,000 idia alaia mase.
  urd-urd: तब बनी बिनयमीन ने जिब'आ से निकल कर उस दिन बाइस हज़ार इस्राईलियों को क़त्ल
    करके ख़ाक में मिला दिया।
  rus-SYN: И вышли сыны Вениаминовы из Гивы и положили в тот день двадцать две тысячи
    Израильтян на землю.
  bqc-SIM: Bɛ̃yãmɛɛ buiↄ bↄ̀lɛ Gibɛa, ↄ̃ aa Isailipiↄ dɛ̀dɛ gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ
    bao ń plao (22.000).
  tcz-CHONGTHU: Ahinlah akhopiu ngah’a pang Benjamin galmi hochun ahungpot doh un
    hiche nichun galkisatna munna chun Israelte sangsomni le sang ni athat tauvin
    ahi.
  mar-mar: तेव्हा बन्यामिनी सैन्याने गिब्यातून निघून आणि त्या दिवशी इस्राएली सैन्यातील
    बावीस हजार मनुष्यांना मारले.
  qub-qub: Benjamín trïbu runacuna siudäpita aywar chay junäga waquin Israelcunata
    wañuycachiran ishcay chunca ishcay warangata (22,000).
  hat-hat: Moun Benjamen yo soti lavil Gibeya. Jou sa a yo desann venndemil (022.000)
    sòlda nan lame pèp Izrayèl la.
  eng-BSB: And the Benjamites came out of Gibeah and cut down 22,000 Israelites on
    the battlefield that day.
  tod-tod: Ɓɛnzamɛn nuiti ti ɠulani Giɓea, ti Izelayɛle nui ʋaani kɔɔɠɔzuʋɛ naama
    volo ná ga nu waaʋuufele maazu fele (22 000).
  eng-WEBPB: The children of Benjamin came out of Gibeah, and on that day destroyed
    twenty-two thousand of the Israelite men down to the ground.
  kbq-kbq: Hagi anama hazageno'a Benzameni naga'mo'za Gibea kumapintira atiramiza
    Israeli vahe'enena hara eme nehu'za, ana zupa 22 tauseni'a Israeli sondia vahera
    zamahe fri'naze.
  nhe-BL: Huan tlacame tlen iteipa ixhuihua Benjamín quisque altepetl Gabaa huan quinmictijque
    22 mil ne sequinoc israelitame ipan nopa tonal.
  gub-BL: Na'e zauxiapekwer Mezàmi izuapyapyr uhem wà tawhu wi wà kury. A'e 'ar mehe
    kwarahy heixe 'ym mehe we Mezàmi uzuka 22 miw Izaew zauxiapekwer wà.
  eng-DRA: And the children of Benjamin coming out of Gabaa, slew of the children
    of Israel that day two and twenty thousand men.
