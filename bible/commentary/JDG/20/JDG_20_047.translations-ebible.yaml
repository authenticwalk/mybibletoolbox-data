verse: JDG.020.047
translations:
  mal-C: എന്നാൽ അറുനൂറുപേർ മരുഭൂമിയിൽ രിമ്മോൻപാറയിലേക്ക് ഓടി രക്ഷപ്പെട്ടു. അവിടെ അവർ
    നാലുമാസം താമസിച്ചു.
  deu-TKW: Da wandten sie sich zur Flucht nach der Steppe gegen den Felsen Rimmon
    hin, 600 Mann stark, und verweilten vier Monate beim Felsen Rimmon.
  lin-lin: Mibali nkama motoba kati na bango balongaki kopesa mokongo mpe kokima na
    nzela ya esobe kino na libanga monene ya Rimoni. Bawumelaki kuna sanza minei.
  eng-LSV: but six hundred men turn and flee into the wilderness, to the rock of Rimmon,
    and they dwell in the rock of Rimmon four months.
  eng-GNV: But sixe hundreth men turned and fled to the wildernesse vnto the rocke
    of Rimmon, and abode in the rocke of Rimmon foure moneths.
  eng-WEBSTER: But six hundred men turned and fled to the wilderness to the rock Rimmon,
    and abode in the rock Rimmon four months.
  nhw-BL: Huan san mocajque yoltoque 600 benjaminita soldados. Inijuanti cholojque
    hasta campa nopa huactoc tlali huan mocajque nopona nahui metztli nechca nopa
    tetl itoca Rimón.
  swh-ONEN: Lakini watu 600 wakakimbia kuelekea nyikani katika mwamba wa Rimoni, na
    kukaa huko muda wa miezi minne.
  bba-bba: Adɑmɑ Bɛnyɑmɛɛbɑ nɑtɑ (600) bɑ kpĩɑ bɑ turɑ Rimɔɔn kperu mi, tem sɑɑrɑmɔ
    mɑ bɑ kuɑ suru nnɛ berɑ mi.
  eng-KJVCPB: But six hundred men turned and fled to the wilderness unto the rock
    Rimmon, and abode in the rock Rimmon four months.
  luo-luo: To ji mia auchiel noringo mi gidhi e thim nyaka e lwanda mar Rimon, kama
    negidakie kuom dweche angʼwen.
  meu-meu: A tatau sinahu-tauratoi e heau mauri, Rimon nadi-hagana ela, tano ḡaḡaena
    ai; idia na hua hani Rimon nadi-hagana ai e nohova.
  npi-ULB: तर छ सय मानिसहरू उजाड-स्‍थानमा रिम्मोनको चट्टानतिर भागे । चार महिनासम्म
    तिनीहरू रिम्मोनको चट्टानमा बसे ।
  yor-yor: Ṣùgbọ́n ẹgbẹ̀ta (600) ọkùnrin yípadà wọ́n sì sá nínú ààlà lọ sí àpáta Rimoni,
    níbi tí wọ́n wà fún oṣù mẹ́rin.
  ind-ind: Hanya enam ratus orang yang berhasil kabur ke bukit batu Rimon di padang
    belantara. Mereka tinggal di sana selama empat bulan.
  pes-OPCB: '@see-verse:JDG.020.046'
  tgl-ULB: Pero anim na daang sundalo ang umatras at tumakas papunta sa ilang, sa
    dako ng bato ng Rimon. At nanatili sila sa bato ng Rimmon sa loob ng apat na buwan.
  hui-hui: Ani bai haya handala Beniyamini hameigini handari waragaria (600) dege
    ibida pialu Limono egeanda wiagoha bira do hene. Ani bialu ti ege maria ogoniha
    biraabo hene.
  mya-mya: သို့​ရာ​တွင်​လူ​ခြောက်​ရာ​တို့​သည်​တော​ကန္တာ​ရ​ရှိ ရိမ္မုန်​ကျောက်​သို့​ထွက်​ပြေး​လွတ်​မြောက်​သွား​ကြ
    လေ​သည်။ သူ​တို့​သည်​ထို​အ​ရပ်​တွင်​လေး​လ မျှ​နေ​ကြ​၏။-
  bod-N: ཡིན་ནའང་མི་དྲུག་བརྒྱ་ཏག་ཏག་ལུས་པ་ཁ་ཕྱིར་འཁོར་ནས་དབེན་སྟོང་ཕྱོགས་སུ་བྲོས་ཤིང་རིམ་མོན་གྱི་བྲག་ཏུ་སླེབས་པ་དང་།
    དེར་ཟླ་བཞིའི་རིང་ལ་བསྡད་དོ། །
  sna-sna: Asi varume mazana matanhatu vakatendeuka vakatizira murenje kuruware rweRimoni,
    kwavakandogara kwemwedzi mina.
  spa-BLM: Pero seiscientos hombres se volvieron y huyeron hacia el desierto, a la
    roca de Rimón, y se quedaron en la roca de Rimón cuatro meses.
  cac-cac: Palta 600 to eb' vin̈ ix b'atcan elelal d'a tz'inan luum. Chan̈e' ujal
    ix aj eb' vin̈ d'a q'uen tenam scuchan Rimón chi'.
  swh-ULB: Lakini watu mia sita wakageuka na kukimbilia jangwani, kuelekea mwamba
    wa Rimoni. Wakakaa katika mwamba wa Rimoni kwa muda wa miezi minne.
  bel-bel: І ўцяклі астатнія ў пустыню, да скалы Рымона, шэсьцьсот чалавек, і заставаліся
    там у каменнай гары Рымоне чатыры месяцы.
  deu-ELBBK: 600 Mann aber wandten sich und flohen der Wüste zu, nach dem Felsen Rimmon;
    und sie blieben am Felsen Rimmon vier Monate.
  mbb-OT: Iyan, duen 600 he menge Benjaminhen he nekepelaǥuy ziyà te Batu he Rimon,
    ne zutun dan med-ubpà seled te heepat he vulan.
  mal-2015: എന്നാൽ അറുനൂറുപേർ തിരിഞ്ഞു മരുഭൂമിയിൽ രിമ്മോൻ പാറവരെ ഓടി, അവിടെ നാലു മാസം
    പാർത്തു.
  rmc-rmc: Ale 600 murša pes visarde a denašle pre pušťa pre skala Rimon. Ode ačhile
    štar čhon.
  pes-OPV: اما ششصدنفر برگشته، به سوی بیابان به صخره رمون فرارکردند، و در صخره رمون
    چهار ماه بماندند.
  ron-1924: Шасе суте де оамень ерау чей че дэдусерэ досул ши фуӂисерэ спре пустиу
    ла стынка Римон; аколо ау рэмас патру лунь.
  ben-OBCV: কিন্তু তাদের মধ্যে 600 জন লোক মরুপ্রান্তরের দিকে পিছু ফিরে রিম্মোণ পাষাণ-পাথরের
    দিকে পালিয়ে গেল এবং চার মাস তারা সেখানেই থাকল।
  som-som: Laakiinse lix boqol oo nin ayaa jeesatay oo waxay u carareen xagga cidlada
    iyo ilaa dhagaxii weynaa oo Rimmon oo waxay dhagaxii weynaa oo Rimmon joogeen
    afar bilood.
  lat-VUC: 'Remanserunt itaque de omni numero Benjamin, qui evadere et fugere in solitudinem
    potuerunt, sexcenti viri: sederuntque in petra Remmon mensibus quatuor.'
  eng-ASVBT: But six hundred men turned and fled toward the wilderness unto the rock
    of Rimmon, and abode in the rock of Rimmon four months.
  ita-1885: E seicent'uomini voltarono le spalle, e se ne fuggirono verso il deserto,
    alla rupe di Rimmon, ove stettero quattro mesi.
  eng-LXXUP: And the rest turned, and fled to the wilderness to the rock of Rimmon,
    even six hundred men; and they sojourned four months in the rock of Rimmon.
  eng-ULB: But six hundred men turned and fled to the wilderness, toward the rock
    of Rimmon. For four months they stayed at the rock of Rimmon.
  spa-VBL: Hubo seiscientos que huyeron a la Roca de la Granada, en el desierto, y
    permanecieron allí cuatro meses.
  fra-_FOB: Et il y eut six cents hommes, de ceux qui avaient tourné le dos, qui échappèrent
    vers le désert, au rocher de Rimmon, et demeurèrent au rocher de Rimmon pendant
    quatre mois.
  mal-mal: എന്നാൽ അറുനൂറ് പേർ തിരിഞ്ഞ് മരുഭൂമിയിൽ രിമ്മോൻ പാറ വരെ ഓടി, അവിടെ നാല്
    മാസം പാർത്തു.
  urd-GVR: Sirf 600 mard bach kar Rimmon kī chaṭṭān tak pahuṅch gae. Wahāṅ wuh chār
    mahīne tak ṭike rahe.
  suz-BL: तन्‍न ब्रोंइशा लीशो ६ सहे जना बेन्‍यामीन आ थर ङा मुरपुकी गोरशो रागी ङा रिम्‍मोन
    फुल्‍लु मेर प्रोक्‍शा, ४ महिना मेकेर बाक्‍मा बाक्‍त। न्‍यायाधीस २१:१३
  ita-1927: Seicento uomini, che avean voltato le spalle ed eran fuggiti verso il
    deserto in direzione del masso di Rimmon, rimasero al masso di Rimmon quattro
    mesi.
  ckb-ckb: بەڵام شەش سەد پیاو سووڕانەوە و بەرەو دەشتودەر هەڵاتن بۆ تاشەبەردی ڕیمۆن
    و چوار مانگ لەوێ مانەوە.
  eng-BBE: But six hundred men, turning back, went in flight to the rock of Rimmon
    in the waste land, and were living on the rock of Rimmon for four months.
  kan-OKCV: ಆದರೆ ಆರುನೂರು ಮಂದಿ ತಿರುಗಿಕೊಂಡು ಮರುಭೂಮಿಯಲ್ಲಿರುವ ರಿಮ್ಮೋನ್ ಬೆಟ್ಟಕ್ಕೆ ಓಡಿಹೋಗಿ,
    ರಿಮ್ಮೋನ್ ಗುಡ್ಡದಲ್ಲಿ ನಾಲ್ಕು ತಿಂಗಳು ವಾಸವಾಗಿದ್ದರು.
  tam-2017: அறுநூறுபேர் திரும்பி தப்பி ஓடி, வனாந்திரத்திலிருக்கிற ரிம்மோன் கன்மலைக்குப்
    போய், ரிம்மோன் கன்மலையிலே நான்கு மாதங்கள் இருந்தார்கள்.
  spa-RV-1909: 'Pero se volvieron y huyeron al desierto á la peña de Rimmón seiscientos
    hombres, los cuales estuvieron en la peña de Rimmón cuatro meses:'
  ron-BTF: Dar șase sute de bărbați s-au întors și au fugit în pustie la stânca Rimon
    și au rămas la stânca Rimon patru luni.
  eng-WEBP: But six hundred men turned and fled toward the wilderness to the rock
    of Rimmon, and stayed in the rock of Rimmon four months.
  eng-FBV: There were six hundred who ran away to Pomegranate Rock in the desert and
    they stayed there four months.
  nld-1939: slechts zes honderd mannen vluchtten weg naar de woestijn, naar de rots
    Rimmon, waar ze vier maanden bleven.
  nch-BL: Huan san mocajque yoltoque 600 benjaminita soldados. Inijuanti cholojque
    hasta campa nopa huactoc tali huan mocajque nopona nahui metzti nechca nopa tet
    cati itoca Rimón.
  vie-1934: Lại có sáu trăm người xây lưng chạy trốn về phía đồng vắng, đến hòn đá
    Rim-môn và ở đó bốn tháng.
  hin-CV: मगर छः सौ सैनिक मुड़कर निर्जन प्रदेश में रिम्मोन की चट्टान की दिशा में भागे.
    वे रिम्मोन की चट्टान के निकट चार महीने तक रहते रहे.
  spa-BES: Pero seiscientos hombres, volviéndose atrás, se fueron a la peña de Rimón
    en el desierto, y vivieron en la peña de Rimón durante cuatro meses.
  tdx-tdx: Fe nitolike naho nitriban-day mb’am-Bato Rimone am-patrambey mb’eo ty lahindefo
    enenjato nipalitse am-Bato Rimone ao efa-bolañe.
  tha-KJV: แต่​มี​ทหารหกร้อยคนหันกลับหนี​เข​้าไปในถิ่นทุ​รก​ันดารถึงศิลาริมโมน และไปอาศัยอยู่​ที่​ศิลาริมโมนสี่​เดือน
  por-BR-2018: 'Porém se voltaram e fugiram ao deserto à penha de Rimom seiscentos
    homens, os quais estiveram na penha de Rimom quatro meses:'
  deu-ELO: Sechshundert Mann aber wandten sich und flohen der Wüste zu, nach dem Felsen
    Rimmon; und sie blieben am Felsen Rimmon vier Monate. -
  eng-WYC-2018: And so six hundred men (were) left of all the number of Benjamin,
    that might escape, and flee into wilderness; and they sat in the stone of Rimmon
    four months. (And so only six hundred men escaped, and were left alive, of all
    the number of Benjamin, and they fled into the wilderness; and they sat at the
    Rock of Rimmon for four months.)
  epo-epo: Kaj ili sin turnis kaj forkuris en la dezerton, al la roko Rimon, sescent
    homoj; kaj ili restis ĉe la roko Rimon kvar monatojn.
  uig-PIN: Ⱨalbuki, ulardin pǝⱪǝt altǝ yüz adǝm ⱪalƣanidi, ular burulup qɵl tǝrǝpkǝ
    ⱪeqip, Rimmondiki tik yarƣa bardi. Ular Rimmondiki tik yarda tɵt ay turdi.
  beo-beo: Be dunu 600 agoane da hobeale, Limone Gele soge amoga asili, Isala:ili
    dunu da ili hame medole legei. Amo sogega, ilia da oubi biyaduyale gala esalu.
  tpi-OTNT: Tasol 600 man i tanim na ranawe i go long Ston bilong Rimon long ples
    drai. Na ol i stap long dispela hap inap 4-pela mun.
  hau-SA: Amma mutane ɗari shida suka juya suka tsere wajajen hamada zuwa dutsen Rimmon,
    inda suka zauna wata huɗu.
  uig-LAT: Halbuki, ulardin peqet alte yüz adem qalghanidi, ular burulup chöl terepke
    qéchip, Rimmondiki tik yargha bardi. Ular Rimmondiki tik yarda töt ay turdi.
  nde-nde: Kodwa abantu abangamakhulu ayisithupha baphenduka babalekela enkangala
    edwaleni laseRimoni, lapho abahlala khona izinyanga ezine.
  ton-ton: Ka naʻe tafoki ʻae kau tangata ʻe toko onongeau ʻo hola ki he toafa ʻo
    aʻu ki he maka ko Limoni, pea ne nau nofo ʻi he maka ko Limoni ʻi he māhina ʻe
    fā.
  ces-1613: I obrátilo se na poušť a uteklo k skále Remmon šest set mužů, kteříž zůstali
    v skále Remmon za čtyři měsíce.
  eng-WMB: But six hundred men turned and fled toward the wilderness to the rock of
    Rimmon, and stayed in the rock of Rimmon four months.
  tam-TCV: ஆனால் அறுநூறு மனிதர் ரிம்மோன் காடுகளிலுள்ள மலைக்கு ஓடிப்போய் அங்கே நான்கு
    மாதங்கள் தங்கியிருந்தனர்.
  ceb-ULB: Apan 600 ka mga kalalakin-an ang namalik ug mikalagiw ngadto sa kamingawan,
    didto sa mga bato sa Rimmon. Ug nagpabilin sila didto sa mga bato sa Rimmon sulod
    sa upat ka bulan.
  pol-UBG: Tylko sześciuset mężczyzn zawróciło i uciekło na pustynię, na skałę Rimmon,
    i zostali na skale Rimmon przez cztery miesiące.
  urd-GVU: صرف 600 مرد بچ کر رِمّون کی چٹان تک پہنچ گئے۔ وہاں وہ چار مہینے تک ٹکے
    رہے۔
  deu-1912: Nur sechshundert Mann wandten sich und flohen zur Wüste, zum Fels Rimmon,
    und blieben im Fels Rimmon, vier Monate.
  kan-2017: ಆದರೆ ಆರು ನೂರು ಮಂದಿ ಅರಣ್ಯಮಾರ್ಗವಾಗಿ ಓಡಿಹೋಗಿ, ರಿಮ್ಮೋನ್ ಗಿರಿಯನ್ನು ಸೇರಿ ಅಲ್ಲಿ
    ನಾಲ್ಕು ತಿಂಗಳಿದ್ದರು.
  yap-yap: Machane 600 e salthaw e rmilgad nga daken e ted ngar thapgad ko war nu
    Rimmon, miyad par u rom ni aningeg e pul.
  hlt-MCSB: Tedae hlang ya rhuk tah hooi uh tih khosoek kah Rimmon thaelpang la a
    rhaelrham uh dongah Rimmon thaelpang ah hla li om uh.
  mdy-ETH: ጋዓንቴ ዓሲ ናንጉዋ ዳውሎ፤ ሃሣ ሪሞኔ ላሎ ጌይንታ ቤዞ ጳሽኪ ዴንዲ ዓኣሺንቲ ላሆ ፄኤታ ዓሲ ሌሊ ዓቴኔ፤ ዔያታ
    ዒኢካ ዖይዶ ዓጊኒ ዴዔኔ።
  twi-ASANTE: ma ɛkaa mmarima ahansia pɛ a wɔdwane kɔɔ ɔbotan Rimon ho kɔtenaa hɔ
    abosome ɛnan no.
  eng-WEBU: But six hundred men turned and fled toward the wilderness to the rock
    of Rimmon, and stayed in the rock of Rimmon four months.
  wal-wal: SHin usuppun xeetu asati bazzuwaa kanttidi, Rimmoona Zaallau baqatidi,
    yan oiddu aginaa takkidosona.
  spa-PDDPT: Pero 600 hombres se volvieron y huyeron hacia el desierto, hasta la peña
    de Rimón, y se quedaron en la peña de Rimón cuatro meses.
  gun-gun: Ha'e rami teĩ seiscentos avakue ojere vy ojava tekoa e'ỹa katy, Rimom py
    itaova oĩ va'e py. Ha'e py ma irundy jaxy re ikuai.
  agu-BL: Ej nin tzun e' el ojkujtz le ama'l tz'inunin tu', nin tzun e' a'tijtz tetz
    cyaj xaw le picya'tz yi tetz Rimón na a'lchij tetz.
  ilo-ULB: Ngem 600 a lallaki ti naglikko ken naglibas a napan idiay let-ang, nagturongda
    iti bato ti Rimmon. Ket nagtalinaedda iti bato ti Rimmon iti uppat a bulan.
  kpg-kpg: Gei nia daane e ono lau (600) guu mee di llele gi Tadugalaa Rimmon, gaa noho
    i golo i nia malama e haa.
  uig-ARA: ھالبۇكى، ئۇلاردىن پەقەت ئالتە يۈز ئادەم قالغانىدى، ئۇلار بۇرۇلۇپ چۆل تەرەپكە
    قېچىپ، رىمموندىكى تىك يارغا باردى. ئۇلار رىمموندىكى تىك ياردا تۆت ئاي تۇردى.
  sus-sus: Xɛmɛ kɛmɛ senni, naxee nu bara e gi gbengberenyi Rimɔn geya mabiri, naxa
    lu mɛnni kike naani.
  pon-2006: Ahpw sounpei wenepwiki me pitla oh tangala nan sahpw patapato kolahng
    Paipen Rimmon, irail eri mihmihte mwo erein sounpwong pahieu.
  ksd-ksd: Laptikai na mar dia ga lop uro tar ta ra bil tadav ra papar a vat Rimon,
    ma dia ga ki boko ta ra papar a vat Rimon a ivat na gai.
  tur-YTC: Ama altı yüz kişi dönüp çöldeki Rimmon Kayası'na kaçtılar ve Rimmon Kayası'nda
    dört ay kaldılar.
  grc-BRENT: Καὶ ἐπέβλεψαν οἱ λοιποὶ, καὶ ἔφυγον εἰς τὴν ἔρημον πρὸς τὴν πέτραν τοῦ
    Ῥεμμὼν ἑξακόσιοι ἄνδρες, καὶ ἐκάθισαν ἐν πέτρᾳ Ῥεμμὼν τέσσαρας μῆνας.
  ind-AYT: Akan tetapi, enam ratus orang berbalik dan melarikan diri ke padang belantara,
    ke atas bukit batu Rimon. Mereka tinggal di bukit batu Rimon selama empat bulan.
  nya-nya: Koma anthu 700 anabwerera ndi kuthawira ku chipululu ku thanthwe la Rimoni
    kumene anakhalako miyezi inayi.
  hrv-hrv: Šest stotina ljudi pobjeglo je u pustinju prema Rimonskoj stijeni.
  mps-mps: Tiali goli, te 600 bidi begasa pelama, te wi peyu, te ola be masigi elalubo
    madi te Rimonba wi pai. Tama augwali tede bidaludubadi, te polua me si me si bidai
    dao.
  tpi-tpi: Tasol 600 man i tanim na ranawe i go long Ston bilong Rimon long ples drai.
    Na ol i stap long dispela hap inap 4-pela mun.
  dan-1931: De gjorde omkring og flygtede ud i Ørkenen til Rimmons Klippe, 600 Mand
    stærke, og blev der i fire Måneder.
  vie-OVCB: Tuy nhiên, trên đường chạy vào hoang mạc, có 600 quân Bên-gia-min chạy
    thoát vào khu đá Rim-môn, họ trốn ở đó trong bốn tháng.
  guj-2017: પણ છસો માણસો પાછા ફરીને અરણ્ય તરફ રિમ્મોનનાં ગઢમાં ભાગી ગયા. ત્યાં ગઢમાં
    ચાર મહિના સુધી રહ્યા.
  pon-2006A: Ahpw sounpei wenepwiki me pitla oh tangala nan sahpw patapato kolahng
    Paipen Rimmon, irail eri mihmihte mwo erein sounpwong pahieu.
  por-BRBSL: Mas seiscentos homens se voltaram e fugiram em direção ao deserto para
    a rocha de Rimmon, e permaneceram na rocha de Rimmon quatro meses.
  cth-cth: Hatei, tami 600 touh teh, ram ka ke koelah, Rimmon lungsong koe a yawng
    awh teh, hawvah, thapa yung pali touh ao awh.
  twi-twi: maa ɛkaa mmarima ahansia pɛ a woguan kɔɔ ɔbotan Rimon ho kɔtenaa hɔ asram
    anan no.
  hlt-hlt: Tedae hlang ya rhuk tah hooi uh tih khosoek kah Rimmon thaelpang la a rhaelrham
    uh dongah Rimmon thaelpang ah hla li om uh.
  tbz-SIM: Bɛ̀ɛ̀ do cokɛ́ kɛ́nwetí ditɑ̃rì Dimɔɔ bɛ miɛkɛ kɛ̀ sikɔusìkuɔ̀ (600) nɑ
    kɛ́yentɛ́, kɛ́tuɔkɛ di borɛ̀ kɛ́ ndɛ̀ bo kɛ dɔ̀ bɛtɑ̃̀ɑ̃̀bɛ̀ bɛ̀nɑ̀ɑ̀.
  msy-2020: Ezɨ men 600plan gumaziba uamategha ara ghua gumazamiziba puvatɨzir danganimɨn,
    Rimonɨn Dagɨar Dafam iti naghɨn ghue. Egha 4plan iakɨnibar danganir kamɨn iti.
  azb-azb: Altı yüz kişi isə dönüb çölə tərəf, Rimmon qayasına qaçdı və dörd ay orada
    qaldı.
  eng-DBY: And six hundred men turned and fled to the wilderness to the cliff of Rimmon,
    and abode at the cliff of Rimmon four months.
  hin-2017: परन्तु छः सौ पुरुष घूमकर जंगल की ओर भागे, और रिम्मोन नामक चट्टान में पहुँच
    गए, और चार महीने वहीं रहे।
  eng-YLT: and there turn and flee into the wilderness, unto the rock of Rimmon six
    hundred men, and they dwell in the rock Rimmon four months.
  eng-WYC-2017: And so six hundred men were left of all the number of Benjamin, that
    might escape, and flee into wilder-ness; and they sat in the stone of Rimmon four
    months.
  eng-WMBB: But six hundred men turned and fled towards the wilderness to the rock
    of Rimmon, and stayed in the rock of Rimmon four months.
  urd-GVH: सिर्फ़ 600 मर्द बचकर रिम्मोन की चट्टान तक पहुँच गए। वहाँ वह चार महीने तक
    टिके रहे।
  rug-rug: Ba ari ka onomo gogoto si boka govete la gua pa qega ivuluna koasa Patu
    Rimoni, meke koa vasina ka made sidara.
  gaz-gaz: Namoonni dhibba jaʼa garuu garagalanii gara gammoojjiitti kattaa Rimoonitti
    baqatan; jiʼa afuris achi turan.
  fra-LSG: Six cents hommes, qui avaient tourné le dos et qui s’étaient enfuis vers
    le désert au rocher de Rimmon, demeurèrent là pendant quatre mois.
  yal-yal: Koni muxun naxanye e gi siga tonbonne binni, muxu kɛmɛ sennin kisi nɛn
    ne yɛ e sa so Rimɔn fanye yireni, e lu mɛnni han kike naanin.
  haw-1868: Eono haneri kanaka i huli a pee i ka waonahele, malalo o ka pohaku o Rimona,
    a noho ma ka pohaku o Rimona, i eha malama.
  arb-NAV: وَتَمَكَّنَ سِتُّ مِئَةِ رَجُلٍ مِنْهُمْ مِنَ الْهَرَبِ وَاللُّجُوءِ إِلَى
    صَخْرَةِ رِمُّونَ فَأَقَامُوا هُنَاكَ أَرْبَعَةَ أَشْهُرٍ.
  ewe-ewe: Ke ame alafa ade si yi gbegbe la, yi Rimon ƒe agakpe la gbɔ eye wonɔ afi
    ma ɣleti ene.
  eng-LEE: But six hundred men turned and fled into the wilderness unto the rock Rimmon,
    and they abode on the rock Rimmon four months.
  asm-FB: কিন্তু ছশ লোকে ঘূৰি অৰণ্যৰ ৰিম্মোন শিললৈ পলাই গ’ল আৰু সেই ৰিম্মোন শিলত চাৰি
    মাহ থাকিল।
  sus-A: شّمّ كّمّ سٍننِ، نَشٍيٍ نُ بَرَ عٍ فِ فبٍنفبٍرٍنيِ رِ مْن فٍيَ مَبِرِ، نَشَ
    لُ مّننِ كِكٍ نَانِ.
  fra-SBL: Mais six cents hommes se détournèrent et s'enfuirent vers le désert, au
    rocher de Rimmon, et ils restèrent quatre mois au rocher de Rimmon.
  hbo-hbo: וַיִּפְנ֞וּ וַיָּנֻ֤סוּ הַמִּדְבָּ֙רָה֙ אֶל־סֶ֣לַע הָֽרִמֹּ֔ון שֵׁ֥שׁ מֵאֹ֖ות
    אִ֑ישׁ וַיֵּֽשְׁבוּ֙ בְּסֶ֣לַע רִמֹּ֔ון אַרְבָּעָ֖ה חֳדָשִֽׁים׃
  kik-kik: No andũ magana matandatũ makĩgarũrũka na makĩũrĩra werũ-inĩ o nginya ihiga-inĩ
    rĩa Rimoni, na magĩikara kuo mĩeri ĩna.
  fra-NCL: Six cents hommes qui avaient tourné le dos et s’étaient enfuis au désert,
    vers le rocher de Remmon, demeurèrent au rocher de Remmon pendant quatre mois.
  cek-AK: Toe kami cumvai taruktonawk loe amlaem o let moe, Rimmon thlung ohhaih ahmuen
    praezaek ah cawnh o; to ahmuen ah khrah palito thung a oh o.
  cuk-cuk: Degine, dulataled-ilanergwa (600), nega-dulesulidganba akwasaila-dummad-Rimónʼye-nugadse
    wakichamalad. Nii-walabake agi megismalad.
  uig-CYR: Һалбуки, улардин пәқәт алтә йүз адәм қалған еди, улар бурулуп чөл тәрәпкә
    қечип, Риммондики тик ярға барди. Улар Риммондики тик ярда төрт ай турди.
  tel-2017: కాని ఆరువందలమంది ఎడారిలో ఉన్న రిమ్మోను కొండకు పారిపోయారు. ఆ కొండ మీద నాలుగు
    నెలలు ఉన్నారు.
  hat-BSA: Men sis-san òm te vire kouri vè dezè a nan wòch Rimmon e yo te rete nan
    wòch Rimmon pandan kat mwa.
  kos-kos: Tusruktu onfoko selos tuh kaingla nu ke Eot Rimmon yen turangang, ac tia
    wi anwuki. Na elos muta we malem akosr.
  hbo-WLC: וַיִּפְנ֞וּ וַיָּנֻ֤סוּ הַמִּדְבָּ֙רָה֙ אֶל־סֶ֣לַע הָֽרִמּ֔וֹן שֵׁ֥שׁ מֵא֖וֹת
    אִ֑ישׁ וַיֵּֽשְׁבוּ֙ בְּסֶ֣לַע רִמּ֔וֹן אַרְבָּעָ֖ה חֳדָשִֽׁים׃
  ibo-ibo: Naanị narị ndị agha isii nʼime ha tụgharịrị gbapụ ọsọ gbalaga nʼọzara,
    nʼebe nkume Rimọn dị. Ha nọgidere nʼebe ahụ ọnwa anọ.
  ory-ory: ମାତ୍ର ଛଅ ଶହ ଲୋକ ନେଉଟି ପ୍ରାନ୍ତର ଆଡ଼େ ରିମ୍ମୋନ୍‍ ଶୈଳକୁ ପଳାଇଲେ ଓ ରିମ୍ମୋନ୍‍
    ଶୈଳରେ ଚାରି ମାସ ରହିଲେ।
  chk-chk: Nge ükükün wonopükü mwän ra kul o sü ngeni ewe fanüapö ren ewe achau mi
    nom Rimon. Ikenan ra nom fän ewe achau lon ükükün rüanü maram.
  rop-rop: Bat 600 solja bin ranawei, en deibin blandimbat miselp deya langa det plein
    kantri langa det ston gulum Riman fo fobala mants.
  ukr-1871: І метнулись останки з них втеком у степ проти скелї Риммон, шістьсот чоловіка,
    та й пробували чотири місяцї під скелею Риммон.
  deu-1951: Nur 600 Mann wandten sich und entflohen zur Wüste, zum Felsen Rimmon,
    und verblieben auf dem Felsen Rimmon vier Monate lang.
  eng-JPS: But six hundred men turned and fled toward the wilderness unto the rock
    of Rimmon, and abode in the rock of Rimmon four months.
  srp-1865: I bješe šest stotina ljudi koji se okretoše i utekoše u pustinju k stijeni
    Rimonu, i ostaše na stijeni Rimonu èetiri mjeseca.
  lug-lug: Naye abasajja lukaaga be baddukira mu ddungu okwolekera olwazi lwa Limoni,
    ne babeera eyo okumala emyezi ena.
  heb-heb: ויפנו וינסו המדברה אל סלע הרמון שש מאות איש וישבו בסלע רמון ארבעה חדשים׃
  ben-IRV: কিন্তু ছয়শো লোক প্রান্তরের দিকে ফিরে রিম্মোণ পর্বতে পালিয়ে গিয়ে সেই
    রিম্মোণ পর্বতে চার মাস বাস করল।
  pan-pan: ਪਰ ਛੇ ਸੌ ਪੁਰਖ ਘੁੰਮ ਕੇ ਉਜਾੜ ਵੱਲ ਭੱਜੇ ਅਤੇ ਰਿੰਮੋਨ ਦੀ ਪਹਾੜੀ ਵੱਲ ਚਲੇ ਗਏ ਅਤੇ
    ਚਾਰ ਮਹੀਨੇ ਤੱਕ ਉੱਥੇ ਹੀ ਰਹੇ।
  mya-JVB: လူ ခြောက် ရာ တို့သည် လှည့် ၍ တော အရပ်ရိမ္မုန် ကျောက် ကို မှီအောင်ပြေး သဖြင့်
    ၊ ထိုကျောက် အောက်မှာ လေး လ နေ ကြ၏။
  hmo-hmo: To Beniamina taudia 600 idia heau mauri, Rimono Nadi Badana dekenai idia
    lao, tano kaukau dekenai. Idia be hua 4 Rimono Nadi Badana dekenai idia noho.
  urd-urd: 'लेकिन छ: सौ आदमी लौट कर और वीराने की तरफ़ भाग कर रिम्मोन की चट्टान को
    चल दिए, और रिम्मोन की चट्टान में चार महीने रहे।'
  rus-SYN: И обратились оставшиеся и убежали в пустыню, к скале Риммону, шестьсот
    человек, и оставались там в каменной горе Риммоне четыре месяца.
  bqc-SIM: An gbɛ̃́ pↄ́ aa ɛ̀a bàalɛ̀ sɛ̀lɛ gbáau aa tà Limↄ gbɛ kĩ́iↄ bↄ̀ gbɛ̃ↄn
    ↄ̀aa àaↄ̃. Aa kɛ̀ we mↄ síiↄ̃ɛ.
  tcz-CHONGTHU: Amoh cheng mi jagup chu Rimmon songpi langah ajamlut un hichea chun
    lha li sungin achengun ahi.
  mar-mar: परंतु सहाशे पुरुष फिरून रानात रिम्मोन खडकावर पळून गेले. आणि ते रिम्मोन
    खडकावर चार महिने राहिले.
  qub-qub: Sojta pachac (600) Benjamín runacunaga gueshpir aywacuran chunyajman. Paycunaga
    chuscu quilla tiyacuran Rimón gagacho.
  hat-hat: Men, gen sisan (0600) nan moun ki te kouri al nan dezè a, bò Wòch Rimon
    an, ki rete kache pandan kat mwa.
  eng-BSB: But 600 men turned and fled into the wilderness to the rock of Rimmon,
    where they stayed four months.
  tod-tod: Zunu undɔzita (600), niiti ti ʋoluaveni, ti ʋela ti li teʋebai zu, Limon
    fasai ʋɔ pelei, naati ti yɛni miná eyɛsu alu naanigɔ.
  eng-WEBPB: But six hundred men turned and fled towards the wilderness to the rock
    of Rimmon, and stayed in the rock of Rimmon four months.
  kbq-kbq: Hianagi 600'a vahe'mo'za rukrahe hu'za fre'za hagege kokampi vu'za Rimon
    havefi 4'a ika umani'naze.
  nhe-BL: Huan san mocajque yoltoque 600 benjaminita soldados. Inijuanti cholojque
    hasta campa nopa huactoc tlali huan mocajque nopona nahui metztli nechca nopa
    tetl itoca Rimón.
  gub-BL: Nezewe rehe we 600 awa uzàn oho ywyxiguhu pe wà, Itahu Himom her ma'e pe
    uhem pà wà. Umumaw 4 zahy a'e pe wiko pà wà.
  eng-DRA: 'And there remained of all the number of Benjamin only six hundred men
    that were able to escape, and flee to the wilderness: and they abode in the rock
    Remmon four months.'
