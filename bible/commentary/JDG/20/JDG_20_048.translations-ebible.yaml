verse: JDG.020.048
translations:
  mal-C: ഇസ്രായേല്യർ പിന്നെയും ബെന്യാമീന്യരുടെ പട്ടണങ്ങൾക്കുനേരേചെന്നു കണ്ണിൽക്കണ്ട
    സകലത്തെയും—മനുഷ്യരെയും മൃഗങ്ങളെയും എല്ലാം—വാളാൽ സംഹരിച്ചു; അവർ എല്ലാ പട്ടണങ്ങൾക്കും
    തീവെച്ചു.
  deu-TKW: Die Israeliten aber kehrten zurück zu den noch übrigen Benjaminiten und
    hieben sie mit dem Schwerte nieder, sowohl Menschen als Vieh, alles, was sich
    vorfand; dazu steckten sie alle vorhandenen Städte in Brand.
  lin-lin: Mibali ya Isalaele bazongelaki bato ya libota ya Benjame mpe babomaki na
    mopanga mibali nyonso elongo na bibwele na bango, kobanda na engumba Gibea kino
    na bamboka mike. Batumbaki bamboka mike nyonso epai wapi balekaki.
  eng-LSV: And the men of Israel have turned back to the sons of Benjamin, and strike
    them by the mouth of the sword out of the city—men even to livestock, even to
    all that is found; they have also sent all the cities which are found into the
    fire.
  eng-GNV: 'Then the men of Israel returned vnto the children of Beniamin, and smote
    them with the edge of the sword from the men of the citie vnto the beasts, and
    all that came to hand: also they set on fire all the cities that they coulde come
    by.'
  eng-WEBSTER: 'And the men of Israel turned again upon the children of Benjamin,
    and smote them with the edge of the sword, as well the men of every city, as the
    beast, and all that came to hand: also they set on fire all the cities that they
    came to.'
  nhw-BL: Huajca ipan nopa tonal nopa israelitame quinmictijque nochi sequinoc benjaminitame
    huan inintlapiyalhua. Huan yajque ipan nochi benjaminita altepeme ipan nopa tlali
    huan quitlamitlatijque.
  swh-ONEN: Waisraeli wakarudi na kuua watu wote wa Benyamini, pamoja na wanyama na
    kila walichokikuta. Pia kila mji waliouona waliuchoma moto.
  bba-bba: Isirelibɑ bɑ ɡɔsirɑmɑ bɑ nɑ Bɛnyɑmɛɛ be bɑ tien wusu sɔɔ. Bɑ bu ɡo ɡo sere
    kɑ ben yɑɑ sɑbenɔ. Hunde koni ye yɑ wɑ̃ɑ mi kpuro ɡesi, bɑ ɡowɑ. Mɑ bɑ ben wuu
    si kpuro dɔ̃ɔ mɛni.
  eng-KJVCPB: 'And the men of Israel turned again upon the children of Benjamin, and
    smote them with the edge of the sword, as well the men of every city, as the beast,
    and all that came to hand: also they set on fire all the cities that they came
    to.'
  luo-luo: Jo-Israel noduogo chien momonjo jo-Benjamin mane odongʼ, mi ginegogi duto
    kaachiel gi jamni kod gimoro amora mane giyudo. Mier duto mane gineno e nyimgi
    ne giwangʼo.
  meu-meu: Israel taudia na tuari amo e lou, Beniamina taudia ma e ala-ala henidia,
    taunimanima bona boromakau bona e davari ḡaudia iboudiai e habuadia tari; bona
    e davari hanuadia na e doudia.
  npi-ULB: इस्राएलका सेनाहरू बेन्यामीनी मानिसहरूका विरुद्ध फर्के र तिनीहरूलाई, र सहर
    र पशुहरू, र त्यहाँ भएका सबै कुरालाई तरवारको धारले प्रहार गरे । आफ्नो बाटोमा सबै
    नगरलाई समेत तिनीहरूले जलाइदिए ।
  yor-yor: Àwọn ọkùnrin Israẹli sì padà sí àwọn ìlú Benjamini wọn sì fi idà pa gbogbo
    ohun tí ó wà nínú àwọn ìlú wọn àti àwọn ẹran àti gbogbo ohun tí wọn ba níbẹ̀.
    Gbogbo ìlú tí wọ́n bá ní ojú ọ̀nà ni wọ́n fi iná sun.
  ind-ind: Kemudian bangsa Israel kembali dan menumpas segala milik suku Benyamin
    tanpa kecuali, baik manusia maupun binatang. Mereka juga membakar semua kota Benyamin.
  pes-OPCB: سپس سپاه اسرائیل برگشته، تمام مردان، زنان، کودکان و حتی حیوانات قبیلهٔ
    بنیامین را کشتند و همهٔ شهرها و دهکده‌های آنها را سوزاندند.
  tgl-ULB: Bumalik ang mga sundalo ng Israel laban sa mga tao ng Benjamin at inatake
    at pinatay sila—ang buong lungsod, ang mga baka, at lahat ng mga bagay na kanilang
    makikita. Sinunog din nila ang bawat bayan sa kanilang madaanan.
  hui-hui: Isaraeleali biaru tigua lone Beniyamini hameigini dindi íbu dai buwa wali
    agali bu hearubi nogo tara tara bu hearubi bibahendeore tinaga deni ngoalia hayago
    damene bibahende bo hilo wahai hene. Ani bialu Beniyamini hameigini tinaga tano
    wiago damene bibahende bo heda halu bo gialabagabu wahai haga bini.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​လှည့်​၍ ယောကျာ်း၊ မိန်း​မ၊ က​လေး၊ တိရစ္ဆာန်​အ​ပါ​အ​ဝင်
    ကျန်​ရှိ​နေ​သေး​သည့်​ဗင်္ယာ​မိန်​အ​မျိုး​သား​တို့ အား​သတ်​ပစ်​ကြ​လေ​သည်။ တွေ့​သ​မျှ​သော
    မြို့​တို့​ကို​လည်း​မီး​ရှို့​ကြ​၏။
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་ཡང་ཕྱིར་པེན་ཡཱ་མེན་གྱི་ཡུལ་དུ་སོང་སྟེ། གྲོང་ཁྱེར་སོ་སོའི་མི་དང་ཕྱུགས་ཟོག
    དེ་མིན་གང་ལ་ཕྲད་པ་ཐམས་ཅད་ལ་རལ་གྲིས་བརྒྱབ་ཅིང་། ཡང་གྲོང་ཁྱེར་མཐའ་དག་མེས་བསྲེགས་སོ།
    །
  sna-sna: Varume veIsraeri vakadzokera kuBhenjamini uye vakaparadza maguta ose nomunondo,
    kusanganisira mhuka nezvimwe zvose zvavakawana. Maguta ose avakaona vakaapisa.
  spa-BLM: Los hombres de Israel se volvieron de nuevo contra los hijos de Benjamín
    y los hirieron a filo de espada, incluyendo toda la ciudad, el ganado y todo lo
    que encontraron. Además, incendiaron todas las ciudades que encontraron.
  cac-cac: Axo eb' israel ix b'at eb' d'a masanil chon̈ab' d'a yol yic Benjamín chi',
    ix xicancham masanil anima eb' yed' masanil noc' molb'etzal noc'. Ix sn̈usanpaxtz'a
    junjun chon̈ab' eb' yed' masanil tastac ay d'ay.
  swh-ULB: Askari wa Israeli waliwarudia watu wa Benyamini na wakawashinda na kuwaua-mji
    mzima, ng'ombe, na kila kitu walichopata. Pia walichoma moto kila mji katika njia
    yao.
  bel-bel: А Ізраільцяне зноў пайшлі да сыноў Веньямінавых і пабілі іх там, і людзей
    у горадзе, і быдла, і ўсё, што ні сустракалася, і ўсе, што былі на дарозе, гарады
    спалілі агнём.
  deu-ELBBK: Und die Männer von Israel kehrten zu den Kindern Benjamin zurück und
    schlugen sie mit der Schärfe des Schwertes, von den Männern in den Städten bis
    zum Vieh, bis zu allem, was sich vorfand; auch alle die Städte, die sich vorfanden,
    steckten sie in Brand.
  mbb-OT: Midlikuan te menge Israilihanen is menge Benjaminhen ne mibpenhimetayan
    dan ragkes is menge uyaǥen wey is minsan hengkey he egkeehè dan. Mibinsulan dan
    is langun he menge inged te menge Benjaminhen he egkeseǥazan dan.
  mal-2015: യിസ്രായേല്യർ പിന്നെയും ബെന്യാമീന്യരുടെ നേരെ തിരിഞ്ഞു ഓരോ പട്ടണം മുഴുവനെയും
    മൃഗങ്ങളെയും കണ്ട സകലത്തെയും വാളിന്റെ വായ്ത്തലയാൽ സംഹരിച്ചു; അവർ കണ്ട എല്ലാപട്ടണങ്ങളും
    തീവെച്ചു ചുട്ടുകളഞ്ഞു.
  rmc-rmc: O Izraeliti pes pale visarde andre benjamiňiko phuv a murdarde ode savore
    muršen, džuvľijen, čhaven the džviren. A savore fori, prekal save predžanas, podlabarde.
  pes-OPV: ومردان اسرائیل بر بنیامینیان برگشته، ایشان را به دم شمشیر کشتند، یعنی تمام
    اهل شهر و بهایم وهرچه را که یافتند و همچنین همه شهرهایی را که به آنها رسیدند،
    به آتش سوزانیدند.
  ron-1924: Бэрбаций луй Исраел с-ау ынторс ла фиий луй Бениамин ши й-ау трекут прин
    аскуцишул сабией, де ла оамений дин четэць пынэ ла добитоаче ши тот че ау гэсит.
    Ау пус, де асеменя, фок тутурор четэцилор пе каре ле-ау гэсит ын кале.
  ben-OBCV: ইস্রায়েলী লোকজন বিন্যামীন গোষ্ঠীর অধিকারভুক্ত এলাকায় ফিরে গেল এবং সব
    নগরে তরোয়াল চালিয়ে মানুষ, পশুপাল ও আরও যা যা পাওয়া গেল, সেসব ছারখার করে দিল।
    তারা যত নগর পেল, সেগুলিতে আগুন জ্বালিয়ে দিল।
  som-som: Oo raggii reer binu Israa'iil haddana way ku soo noqdeen reer Benyaamiin,
    oo waxay ku laayeen seef magaaladii oo dhan, iyo xoolihii, iyo wixii ay heleen
    oo dhanba; oo weliba magaalooyinkii ay heleen oo dhanna dab bay qabadsiiyeen.
  lat-VUC: Regressi autem filii Israël, omnes reliquias civitatis a viris usque ad
    jumenta gladio percusserunt, cunctasque urbes et viculos Benjamin vorax flamma
    consumpsit.
  eng-ASVBT: 'And the men of Israel turned again upon the children of Benjamin, and
    smote them with the edge of the sword, both the entire city, and the cattle, and
    all that they found: moreover all the cities which they found they set on fire.'
  ita-1885: Poi gl'Israeliti ritornarono a' figliuoli di Beniamino, e li percossero,
    e li misero a fil di spada, così le persone ch'erano nella città, come le bestie,
    e tutto ciò che si ritrovò; misero eziandio a fuoco e fiamma tutte le città che
    si ritrovarono.
  eng-LXXUP: 'And the children of Israel returned to the children of Benjamin, and
    smote them with the edge of the sword from the city of Methla, even to the cattle,
    and everything that was found in all the cities: and they burned with fire the
    cities they found.'
  eng-ULB: The soldiers of Israel turned back against the people of Benjamin and struck
    them with the edge of the sword, the city, including the animals and everything
    that they found. They also burned down every town in their path.
  spa-VBL: 'Los israelitas volvieron a entrar en el territorio de los benjamitas,
    y yendo de pueblo en pueblo, mataron todo: personas, animales, todo lo que encontraron.
    Luego quemaron todos los pueblos en su camino.'
  fra-_FOB: Mais les gens d'Israël revinrent vers les enfants de Benjamin, et les
    firent passer au fil de l'épée, tant les hommes de chaque ville, que le bétail
    et tout ce qui s'y trouva. Ils brûlèrent aussi toutes les villes qu'ils rencontrèrent.
  mal-mal: യിസ്രായേല്യർ പിന്നെയും ബെന്യാമീന്യരുടെ നേരെ തിരിഞ്ഞ് ഓരോ പട്ടണം തോറും,
    മനുഷ്യരെയും മൃഗങ്ങളെയും കണ്ട സകലത്തെയും, വാളാൽ സംഹരിച്ചു; അവർ എല്ലാ പട്ടണങ്ങളും
    തീവെച്ച് ചുട്ടുകളഞ്ഞു.
  urd-GVR: Tab Isrāīlī tāqqub karne se bāz ā kar Binyamīn ke qabāylī ilāqe meṅ wāpas
    āe. Wahāṅ unhoṅ ne jagah bajagah jā kar sab kuchh maut ke ghāṭ utār diyā. Jo bhī
    unheṅ milā wuh talwār kī zad meṅ ā gayā, ḳhāh insān thā yā haiwān. Sāth sāth unhoṅ
    ne tamām shahroṅ ko āg lagā dī.
  suz-BL: मिनु इस्राएलीपुकीमी बेन्‍यामीन आ थर ङा मुर नेल्‍ल आन कली लडाइ पा सदमे बाक्‍त।
    सहर कली क्रोइश्‍शा, मुर नु बस्‍तु भाव मारेइ मारेइ सदमे बाक्‍त। मेकोपुकीमी लीशो
    सहर नेल्‍ल आन कली यो मी सुइक्‍तमे बाक्‍त। उत्‍पत्ती ३४:२५-२९; गन्‍ती ३५:३०-३४;
    ब्‍यवस्‍था १३:१३-१९
  ita-1927: Poi gl’Israeliti tornarono contro i figliuoli di Beniamino, li sconfissero
    mettendoli a fil di spada, dagli abitanti delle città al bestiame, a tutto quel
    che capitava loro; e dettero alle fiamme tutte le città che trovarono.
  ckb-ckb: ئینجا پیاوانی نەوەی ئیسرائیل گەڕانەوە بۆ نەوەی بنیامین و لەناو هەموو شارەکەدا
    بە شمشێر لە خۆیان و ئاژەڵەکانیان و لە هەموو شتەکانی شارەکەیان دا و هەروەها هەموو
    ئەو شارۆچکانەی پێی گەیشتن سووتاندیانن.
  eng-BBE: And the men of Israel, turning again against the children of Benjamin,
    put to the sword without mercy all the towns and the cattle and everything there
    was, burning every town which came into their hands.
  kan-OKCV: ಇಸ್ರಾಯೇಲರು ಬೆನ್ಯಾಮೀನ್ಯರ ಮೇಲೆ ತಿರುಗಿ ಹೋಗಿ, ಪಟ್ಟಣದಲ್ಲಿ ಜನರನ್ನೂ, ಪಶುಗಳನ್ನೂ,
    ಕೈಗೆ ಸಿಕ್ಕಿದ್ದೆಲ್ಲವನ್ನೂ ಸಂಹರಿಸಿ, ತಾವು ಹೋದ ಸಮಸ್ತ ಪಟ್ಟಣಗಳನ್ನು ಬೆಂಕಿಯಿಂದ ಸುಟ್ಟುಬಿಟ್ಟರು.
  tam-2017: இஸ்ரவேல் போர்வீரர்களோ, பென்யமீன் மக்களுக்கு எதிராக திரும்பி, பட்டணத்தில்
    மனிதர்கள் தொடங்கி மிருகங்கள்வரை பார்த்தவைகள் எல்லாவற்றையும் கூர்மையான பட்டயத்தால்
    கொன்று, தாங்கள் பார்த்த பட்டணங்களையெல்லாம் அக்கினியால் கொளுத்திப்போட்டார்கள்.
  spa-RV-1909: 'Y los hombres de Israel tornaron á los hijos de Benjamín, y pasáronlos
    á cuchillo, á hombres y bestias en la ciudad, y todo lo que fué hallado: asimismo
    pusieron fuego á todas las ciudades que hallaban.'
  ron-BTF: Și bărbații lui Israel s-au întors din nou peste copiii lui Beniamin și
    i-au lovit cu ascuțișul sabiei, precum și pe oamenii din fiecare cetate și animalele
    și tot ce venea la mână; de asemenea au dat foc tuturor cetăților la care au ajuns.
  eng-WEBP: The men of Israel turned again on the children of Benjamin, and struck
    them with the edge of the sword—including the entire city, the livestock, and
    all that they found. Moreover they set all the cities which they found on fire.
  eng-FBV: 'The Israelites went back into the territory of the Benjamites, and going
    from town to town, they killed everything: people, animals, everything they found.
    Then they burned down every town on their way.'
  nld-1939: En toen de Israëlieten naar de Benjamieten waren teruggekeerd, joegen
    ze al wat ze aantroffen, mens en dier over de kling; en de steden, waar ze langs
    kwamen, staken ze in brand.
  nch-BL: Huajca ipan nopa tonali nopa israelitame quinmictijque nochi sequinoc benjaminitame
    huan inintapiyalhua. Huan yajque ipan nochi benjaminita altepeme ipan nopa tali
    huan quitamitatijque.
  vie-1934: Đoạn, dân Y-sơ-ra-ên trở lại đánh người Bên-gia-min, dùng gươm giết hết
    thảy người ta ở trong thành, súc vật và hết thảy vật nào gặp được; lại hễ gặp
    thành nào, thì châm lửa đốt nó.
  hin-CV: तब इस्राएली सेना बिन्यामिन वंशजों के नगरों की ओर बढ़ें और सभी को तलवार से
    वध कर दिया. सारे नगर नाश कर दिए गए, उन्होंने जो भी मिला, नगरवासी और पशुओं सभी
    का वध कर दिया. उन्हें जितने नगर मिलते गए, वे उनमें आग लगाते चले गए.
  spa-BES: Y los hombres de Israel, volviéndose contra los hijos de Benjamín, pusieron
    a la espada sin piedad todos los pueblos y el ganado y todo lo que había, quemando
    cada pueblo que les tocó.
  tdx-tdx: Nitolike mb’amo ana’ i Beniamineo amy zao o ana’ Isra­eleo le linafa’e
    an-dela-pibara iaby o rova’eo naho o añombe’eo ze fonga nioni’ iareo; vaho fonga
    namiañañ’ afo ze rova nizoeñe.
  tha-KJV: คนอิสราเอลก็หันกลับไปสู้คนเบนยามิ​นอ​ีก และได้ประหารเขาเสียด้วยคมดาบ ทั้งชาวเมืองและฝูงสัตว์และบรรดาสิ่งที่เขาเห็น
    ยิ่งกว่านั้นบรรดาเมืองที่เขาพบเขาก็เอาไฟเผาเสียทั้งหมด
  por-BR-2018: 'E os homens de Israel voltaram aos filhos de Benjamim, e passaram-nos
    à espada, a homens e animais na cidade, e tudo o que foi achado: também puseram
    fogo a todas as cidades que achavam.'
  deu-ELO: Und die Männer von Israel kehrten zu den Kindern Benjamin zurück und schlugen
    sie mit der Schärfe des Schwertes, von den Männern in den Städten bis zum Vieh,
    bis zu allem, was sich vorfand; auch alle die Städte, die sich vorfanden, steckten
    sie in Brand.
  eng-WYC-2018: And the sons of Israel went out, and they smote with sword all the
    remnants of the city, from men unto work beasts; and (then) devouring flame wasted
    all the cities and (the) towns of Benjamin.
  epo-epo: Sed la Izraelidoj reiris al la Benjamenidoj, kaj mortigis per glavo la
    urbanojn, la brutojn, kaj ĉion, kion ili trovis; kaj ĉiujn urbojn, kiujn ili renkontis,
    ili forbruligis per fajro.
  uig-PIN: Israillar yǝnǝ Binyaminlarning zeminiƣa yenip kelip, ⱨǝmmǝ xǝⱨǝrlǝrdiki
    adǝmlǝrni, qarpaylarni ⱨǝm uqriƣanlarning ⱨǝmmisini ⱪiliq bilǝn ⱪiriwǝtti, xundaⱪla
    ot ⱪuyup, udul kǝlgǝn xǝⱨǝrlirining ⱨǝmmisini kɵydürüwǝtti.
  beo-beo: Isala:ili dunu da sinidigili, Bediamini fi dunu eno huluane medole legei.
    Ilia da dunu, uda, mano amola ohe fi huluane medole lelegei dagoi. Ilia da moilai
    huluane amo soge ganodini dialu amo laluga ulagisi.
  tpi-OTNT: Ol Israel i tanim bek na i kilim olgeta manmeri na olgeta animal na bagarapim
    olgeta samting ol i lukim. Na ol i kukim olgeta taun bilong lain Benjamin.
  hau-SA: Mutanen Isra’ila suka koma wurin mutanen Benyamin suka kashe dukan waɗanda
    suke a birnin, tare da dabbobi da kome da suka samu. Dukan garuruwan da suka samu
    sun ƙone su ƙaf.
  uig-LAT: Israillar yene Binyaminlarning zéminigha yénip kélip, hemme sheherlerdiki
    ademlerni, charpaylarni hem uchrighanlarning hemmisini qilich bilen qiriwetti,
    shundaqla ot quyup, udul kelgen sheherlirining hemmisini köydürüwetti.
  nde-nde: Abantu bako-Israyeli babuyela koBhenjamini bahlasela imizi yonke ngenkemba,
    kubalwa izifuyo lakho konke okunye abakutholayo. Yonke imizi abafika kuyo bayithungela
    ngomlilo.
  ton-ton: 'Pea naʻe toe tafoki kimui ʻae kau tangata ʻo ʻIsileli ki he fānau ʻa Penisimani,
    ʻo teʻia ʻakinautolu ʻaki ʻae mata ʻoe heletā, ʻae kau tangata ʻoe kolo kotoa
    pē, mo e fanga manu, mo e meʻa kotoa pē naʻa nau ʻilo: pea naʻa nau tutu foki
    ʻae kolo kotoa pē naʻa nau hoko ki ai ʻaki ʻae afi.'
  ces-1613: Potom muži Izraelští navrátili se k synům Beniamin, a zbili je ostrostí
    meče, tak lidi v městech jako hovada, i všecko, což nalezeno bylo; také i všecka
    města, kteráž ještě pozůstávala, ohněm vypálili.
  eng-WMB: The men of Israel turned again on the children of Benjamin, and struck
    them with the edge of the sword—including the entire city, the livestock, and
    all that they found. Moreover they set all the cities which they found on fire.
  tam-TCV: இஸ்ரயேல் மனிதர்கள் பென்யமீன் நாட்டிற்குத் திரும்பிச்சென்று, அங்கிருந்த
    மிருகங்கள் உட்பட தாங்கள் கண்ட எல்லாவற்றையும் வாளால் வெட்டினர். அவர்கள் வழியிலுள்ள
    பட்டணங்களுக்கெல்லாம் நெருப்பு வைத்தனர்.
  ceb-ULB: Namalik ang mga kasundalohan sa Israel aron makigbatok sa mga katawhan
    ni Benjamin ug gisulong ug gipamatay sila— ang tibuok siyudad, ang ilang mga kahayopan,
    ug ang tanan nga ilang nahikaplagan. Gipangsunog usab nila ang tagsa-tagsa ka
    mga lungsod nga ilang maagian.
  pol-UBG: Potem mężczyźni Izraela wrócili do synów Beniamina i wybili ich ostrzem
    miecza w mieście, zarówno ludzi, jak i bydło oraz wszystko, co znaleźli. Spalili
    ogniem także wszystkie miasta, które pozostały.
  urd-GVU: تب اسرائیلی تعاقب کرنے سے باز آ کر بن یمین کے قبائلی علاقے میں واپس آئے۔
    وہاں اُنہوں نے جگہ بہ جگہ جا کر سب کچھ موت کے گھاٹ اُتار دیا۔ جو بھی اُنہیں ملا
    وہ تلوار کی زد میں آ گیا، خواہ انسان تھا یا حیوان۔ ساتھ ساتھ اُنہوں نے تمام شہروں
    کو آگ لگا دی۔
  deu-1912: Und die Männer Israels kamen wieder zu den Kindern Benjamin und schlugen
    mit der Schärfe des Schwerts die in der Stadt, Leute und Vieh und alles, was man
    fand; und alle Städte, die man fand, verbrannte man mit Feuer.
  kan-2017: ಇಸ್ರಾಯೇಲರು ಪುನಃ ಹಿಂತಿರುಗಿ ಬಂದು ಬೆನ್ಯಾಮೀನ್ ದೇಶದ ಉಳಿದ ಗ್ರಾಮನಗರಗಳಿಗೆ ಹೋಗಿ
    ಅವುಗಳ ನಿವಾಸಿಗಳನ್ನೂ, ದನಕುರಿಗಳನ್ನೂ, ಸಿಕ್ಕಿದ್ದೆಲ್ಲವನ್ನು ಸಂಹರಿಸಿ ಎಲ್ಲಾ ಊರುಗಳನ್ನು ಬೆಂಕಿಯಿಂದ
    ಸುಟ್ಟುಬಿಟ್ಟರು.
  yap-yap: Me cheal piyu Israel ngar sulod ngak e Benjamin ngar thanged e fan rorad
    ni yad gubin ni — pumo’on, ppin, nge bitir, ma errogon e gamanman. Ma ku ra urfiyed
    urngin e yuchi binaw ko gin’em.
  hlt-MCSB: Te phoeiah Israel hlang loh Benjamin ca rhoek te a mael thil uh tih cunghang
    ha neh a ngawn uh. Khopuei lamkah hlang boeih neh a hmuh sarhui rhamsa khaw, kho
    tom kah a hmuh sarhui te khaw hmai neh a hla thiluh.
  mdy-ETH: ሃሣ ዒስራዔኤሌ ዓሳ ጊንሢም ማዒ ሙኪ ዓቴ ቢኢኒያሜ ዓሶ ዖሊ ዓቲንቆንታ ላኣሎንታ ናኣቶንታ ቆልሞዋ ዓይሱዋዖ ዴንቄ
    ባኮ ጉቤ ዎዼኔ፤ ዬኖ ካታሞኮ ኮይላ ኮይላ ዓኣ ካታሞዋ ቢያ ታሚና ሚቼኔ።
  twi-ASANTE: Afei Israelfoɔ no sane baeɛ bɛkunkumm abɔdeɛ biara a nkwa wɔ mu wɔ nkuro
    no nyinaa mu, firi nnipa so kɔsi anantwie ne biribiara so. Na kuro biara a wɔduruu
    so no, wɔhyee no dworobɛɛ.
  eng-WEBU: The men of Israel turned again on the children of Benjamin, and struck
    them with the edge of the sword—including the entire city, the livestock, and
    all that they found. Moreover they set all the cities which they found on fire.
  wal-wal: Israa7eela asai attida Biniyaama asaakko guyye simmidi, attumaasaanne maccaasaa,
    naatanne mehiyaa ubbaa woriis; demmido katamata ubbaa taman xuuggiis.
  spa-PDDPT: Los de Israel se volvieron contra los hijos de Benjamín y los mataron
    a filo de espada, tanto hombres como animales, y todo lo que fue hallado, e incendiaron
    las ciudades.
  gun-gun: Ha'e gui ma Israel regua avakue ojevy ju Benjamim kuery rekoa katy. Ha'e
    vy ojukapa kyxe py tetã py hembyre va'ekue ha'e javi, avakue ha'e mymba kuery,
    ojou va'e rei. Tetã ojou va'e rei oapypa tata py.
  agu-BL: Nin tzun e' oc yi e' aj Israel tan chibiyle'n cu'n yi e' aj Benjamín yi
    e' cyaj cyen, tan cchilu'. Tircunin tzun e'chk tnum e' icy'akit yi e' aj Israel
    tan chibiyle'n e' wunak tuml cyawun, ninin el nak cu'n yi e'chk takle'n cya'n
    yi na nojquen ẍchiwutz, nin na oc cyen k'a'kl e'chk tnuma'tz cya'n.
  ilo-ULB: Sinublianan dagiti soldado ti Israel dagiti tattao ti Benjamin ket rinaut
    ken pinatayda ida—ti entero a siudad, dagiti taraken, ken amin a banag a nasarakanda.
    Ken pinuoranda ti tunggal ili a malabsanda.
  kpg-kpg: Digau Israel gaa huli gi muli ga hai baahi gi digau Benjamin, ga daaligi
    digaula huogodoo, nia daane, nia ahina, nia damagiigi, mo nia manu. Digaula guu dudu
    nia waahale huogodoo i tenua deelaa.
  uig-ARA: ئىسرائىللار يەنە بىنيامىنلارنىڭ زېمىنىغا يېنىپ كېلىپ، ھەممە شەھەرلەردىكى
    ئادەملەرنى، چارپايلارنى ھەم ئۇچرىغانلارنىڭ ھەممىسىنى قىلىچ بىلەن قىرىۋەتتى، شۇنداقلا
    ئوت قۇيۇپ، ئۇدۇل كەلگەن شەھەرلىرىنىڭ ھەممىسىنى كۆيدۈرۈۋەتتى.
  sus-sus: Isirayilakae naxa bira Bunyamin xa die fɔxɔ ra e xa taa birin kui. E naxa
    e faxa santidɛgɛma ra, xɛmɛe nun xurusee. E naxa tɛ fan so e xa taa birin na.
  pon-2006: Mehn Israel ko eri pweiekdo oh mahweniong luhwen mehn Pensamin ko oh kemehla
    irail koaros—ohl, lih oh seri, oh pil iangahki neirail mahn akan. Re ahpw isikala
    kahnimw koaros wasao.
  ksd-ksd: Ma ra tarai Israel dia ga talil upi diat a ti vadidim vue ra tarai Beniamin,
    ma dia ga ubu ra tarai ma ra umana vavaguai ma ra lavur magit parika dia ga varkuvo
    ma diat ma ra mangmangi na pakat; ma dia ga tun vue bula kadia umana pia na pal.
  tur-YTC: İsraelliler yine Benyamin'in çocuklarına karşı döndüler ve onları, bütün
    kenti, hayvanları ve buldukları her şeyi kılıçtan geçirdiler. Dahası buldukları
    bütün kentleri ateşe verdiler.
  grc-BRENT: Καὶ οἱ υἱοὶ Ἰσραὴλ ἐπέστρεψαν πρὸς υἱοὺς Βενιαμὶν, καὶ ἐπάταξαν αὐτοὺς
    ἐν στόματι ῥομφαίας ἀπὸ πόλεως Μεθλὰ καὶ ἕως κτήνους, καὶ ἕως παντὸς τοῦ εὑρισκομένου
    εἰς πάσας τὰς πόλεις· καὶ τὰς πόλεις τὰς εὑρεθείσας ἐνέπρησαν ἐν πυρί.
  ind-AYT: Kemudian, orang-orang Israel kembali kepada keturunan Benyamin dan mengalahkan
    mereka dengan mata pedang di kota, baik manusia maupun hewan, sampai ke segala
    sesuatu yang mereka temukan. Bahkan, mereka memusnahkan seluruh kota yang ada
    di sana dengan api.
  nya-nya: Aisraeli anabwerera kukamenyana ndi Abenjamini otsala ndi kuwapha ndi lupanga
    kuphatikizapo ziweto ndi zonse anali nazo. Ndipo anayatsa moto mizinda yonse anayipeza.
  hrv-hrv: Izraelovi se ljudi vratiše potom Benjaminovcima, posjekoše oštrim mačem
    muškarce u gradovima, stoku i što se god našlo; i sve gradove na koje su naišli
    u Benjaminu popališe ognjem.
  mps-mps: Te Israel augwali ma begasa pelama, tama tigidali bidi elibadi te tigidali
    kibu me te augwaligo suali doado bage tigidali dolali. Tama augwaligo te Benjamin
    dabego tigidali hanu dabe te siago ula silalio.
  tpi-tpi: Ol Israel i tanim bek na i kilim olgeta manmeri na olgeta animal na bagarapim
    olgeta samting ol i lukim. Na ol i kukim olgeta taun bilong lain Benjamin.
  dan-1931: Men Israels Mænd vendte tilbage til Benjaminitterne og huggede dem ned
    med Sværdet, både Mennesker og Kvæg, overhovedet alt. hvad der var, og desuden
    stak de Ild på alle Byerne der.
  vie-OVCB: Quân Ít-ra-ên quay về và tàn sát tất cả vật sống trong thành—dân chúng,
    súc vật, và mọi thứ họ tìm thấy. Họ cũng phóng hỏa đốt tất cả thành mà họ đến.
  guj-2017: ઇઝરાયલના સૈનિકોએ બિન્યામીનના લોકો તરફ પાછા ફરીને તેઓ પર હુમલો કર્યો. મારી
    નાખ્યા. તેઓએ સંપૂર્ણ નગરનો, જાનવરોનો તથા જે સર્વ નજરે પડ્યાં તેઓનો તલવારથી નાશ
    કર્યો. અને જે નગરો તેઓના જોવામાં આવ્યાં તે બધાં નગરોને બાળી નાખ્યાં.
  pon-2006A: Mehn Israel ko eri pweiekdo oh mahweniong luhwen mehn Pensamin ko oh
    kemehla irail koaros—ohl, lih oh seri, oh pil iangahki neirail mahn akan. Re ahpw
    isikala kahnimw koaros wasao.
  por-BRBSL: Os homens de Israel voltaram-se novamente contra as crianças de Benjamin,
    e atingiram-nas com o fio da espada - incluindo a cidade inteira, o gado e tudo
    o que encontraram. Além disso, eles incendiaram todas as cidades que encontraram.
  cth-cth: Hahoi Isarelnaw niteh, Benjaminnaw koe bout a kamthaw awh teh, a khopui
    thung taminaw pueng hoi saring thoseh, a hmu awh e naw pueng hah tahloi hoi a
    thei awh. Hothloilah, kho a hmu awh e naw pueng hai hmai a sawi pouh awh.
  twi-twi: Afei Israelfo no san ba bekunkum abɔde biara a nkwa wɔ mu wɔ nkurow no
    nyinaa mu, efi nnipa so kosi anantwi ne biribiara so. Na kurow biara a woduu so
    no, wɔhyew no dwerɛbee.
  hlt-hlt: Te phoeiah Israel hlang loh Benjamin ca rhoek te a mael thil uh tih cunghang
    ha neh a ngawn uh. Khopuei lamkah hlang boeih neh a hmuh sarhui rhamsa khaw, kho
    tom kah a hmuh sarhui te khaw hmai neh a hla thiluh.
  tbz-SIM: Kɛ̀ Isidɑyɛɛribɛɛ wɛ̃ɛ̃tɛ Bɛnsɑmɛɛ botí kɔbɛ bɛ̀ɛ̀ kpɑɑ́ dɛ bíɛ́kɛ̀ kɛ́
    mbɛ̀ tũ mbɛ̀ bo yɛ̀ɛ̀ ɛkɛ̀ miɛkɛ kɛ kɔù, kɛ kɔùnɛ̀ bɛ wũɔ̃, kɛ cɔ́unko yɛhɛkɛ̀
    bɛ tempɛ̃ nkumɔu miɛkɛ.
  msy-2020: Ezɨ Israelia uamategha ghua men gumazamiziba ko men asɨziba bar dav soghezɨ,
    da ariaghire. Egha bizir tizir me uan damazibar gariba sara bar dagh asɨghasɨki.
    Egha Benjaminɨn adarazir nguibar ikiavɨra itir varazira, me bar dagh apongezɨ
    da bar isi.
  azb-azb: İsraillilər Binyamin övladlarının torpaqlarına qayıdıb bütün şəhər sakinlərini
    və heyvanlarını, əllərinə nə keçdisə, hamısını qılıncdan keçirdilər. Sonra qarşılarına
    çıxan bütün şəhərlərə od vurdular.
  eng-DBY: And the men of Israel turned again upon the children of Benjamin, and smote
    them with the edge of the sword, as well the men of [every] city as the cattle,
    and all that was found; even all the cities that were found did they set on fire.
  hin-2017: तब इस्राएली पुरुष लौटकर बिन्यामीनियों पर लपके और नगरों में क्या मनुष्य,
    क्या पशु, जो कुछ मिला, सब को तलवार से नाश कर डाला। और जितने नगर उन्हें मिले उन
    सभी को आग लगाकर फूँक दिया।
  eng-YLT: And the men of Israel have turned back unto the sons of Benjamin, and smite
    them by the mouth of the sword out of the city, — men unto cattle, unto all that
    is found; also all the cities which are found they have sent into fire.
  eng-WYC-2017: And the sons of Israel went out, and they smote with sword all the
    remnants of the city, from men unto work beasts; and devouring flame wasted all
    the cities and towns of Benjamin.
  eng-WMBB: The men of Israel turned again on the children of Benjamin, and struck
    them with the edge of the sword—including the entire city, the livestock, and
    all that they found. Moreover they set all the cities which they found on fire.
  urd-GVH: तब इसराईली ताक़्क़ुब करने से बाज़ आकर बिनयमीन के क़बायली इलाक़े में वापस
    आए। वहाँ उन्होंने जगह बजगह जाकर सब कुछ मौत के घाट उतार दिया। जो भी उन्हें मिला
    वह तलवार की ज़द में आ गया, ख़ाह इनसान था या हैवान। साथ साथ उन्होंने तमाम शहरों
    को आग लगा दी।
  rug-rug: 'Meke kekere pule sari na tinoni Izireli, meke la va mate betoi rini sari
    na tinoni koari na vasileana tadi pa Benisimane: tie, na barikaleqe, na koburu,
    meke na kurukuru, na gua. Sulu betoi rini sari doduru vasileana nomadi.'
  gaz-gaz: Namoonni Israaʼel immoo gara Beniyaamotaatti dachaʼanii guutummaa magaalaa
    sanaa, horii fi waan achitti argan hunda goraadeen fixan. Magaalaa itti dhufan
    hundas ibiddaan guban.
  fra-LSG: Les hommes d’Israël revinrent vers les fils de Benjamin, et ils les frappèrent
    du tranchant de l’épée, depuis les hommes des villes jusqu’au bétail, et tout
    ce que l’on trouva. Ils mirent aussi le feu à toutes les villes qui existaient.
  yal-yal: Isirayila kaane yi xɛtɛ Bunyamin yamanani, e yi e muxune faxa silanfanna
    ra e nun xuruseen naxanye birin yi na. E yi tɛɛn so taane birin na.
  haw-1868: Huli hou na kanaka o Iseraela e alo i na mamo a Beniamina, a luku aku
    la ia lakou i ka maka o ka pahikaua, mai na kanaka aku a na holoholona, a me na
    mea a pau, i loaa ia lakou. A puhi iho la lakou i na kulanakauhale a pau i ke
    ahi, ma na wahi a lakou i hiki aku ai.
  arb-NAV: وَارْتَدَّ بَنُو إِسْرَائِيلَ إِلَى مُدُنِ بِنْيَامِينَ وَقَضَوْا عَلَى
    أَهَالِيهَا قَاطِبَةً بِحَدِّ السَّيْفِ، وَذَبَحُوا الْبَهَائِمَ وَكُلَّ مَا وُجِدَ
    فِيهَا، وَأَحْرَقُوهَا بِالنَّارِ.
  ewe-ewe: Israel ƒe aʋakɔ la trɔ azɔ ɖe dua gbɔ eye wowu Benyamin ƒe to la ƒe ŋutsuwo,
    nyɔnuwo kple ɖeviwo siaa. Wotsrɔ̃ woƒe lãwo eye wotɔ dzo du kple kɔƒe ɖe sia ɖe
    le anyigba blibo la dzi.
  eng-LEE: 'And the men of Israel turned again upon the children of Benjamin, and
    smote them with the edge of the sword, as well the men of every city, as the beasts,
    and all that was found: also all the cities that they came upon did they set on
    fire.'
  asm-FB: ইস্ৰায়েলৰ সৈন্যসকল বিন্যামীনৰ লোকসকলৰ ওচৰলৈ পুনৰায় ঘূৰি আহি নগৰত থকা আটাই
    মানুহ আৰু পশু আদি যি যি পালে, সেই সকলোকে তৰোৱালৰ ধাৰেৰে আঘাত কৰিলে; আৰু যিমান
    নগৰ পোৱা গ’ল, সেই সকলোকে জুই দি পুৰি ভষ্ম কৰিলে।
  sus-A: عِسِرَيِلَكَيٍ نَشَ بِرَ بُنيَمِن شَ دِيٍ قْشْ رَ عٍ شَ تَا بِرِن كُي. عٍ
    نَشَ عٍ قَشَ سَنتِدّفّمَ رَ، شّمّيٍ نُن شُرُ سٍيٍ. عٍ نَشَ تّ قَن سٌ عٍ شَ تَا
    بِرِن نَ.
  fra-SBL: Les hommes d'Israël se retournèrent contre les fils de Benjamin et les
    frappèrent du tranchant de l'épée, y compris toute la ville, le bétail et tout
    ce qu'ils trouvèrent. Ils incendièrent aussi toutes les villes qu'ils trouvèrent.
  hbo-hbo: וְאִ֨ישׁ יִשְׂרָאֵ֜ל שָׁ֣בוּ אֶל־בְּנֵ֤י בִנְיָמִן֙ וַיַּכּ֣וּם לְפִי־חֶ֔רֶב
    מֵעִ֤יר מְתֹם֙ עַד־בְּהֵמָ֔ה עַ֖ד כָּל־הַנִּמְצָ֑א גַּ֛ם כָּל־הֶעָרִ֥ים הַנִּמְצָאֹ֖ות
    שִׁלְּח֥וּ בָאֵֽשׁ׃ פ
  kik-kik: Nao andũ a Isiraeli magĩcooka nginya bũrũri wa andũ a Benjamini na makĩhũũra
    matũũra mothe na rũhiũ rwa njora, o gwata nyamũ na kĩndũ o gĩothe kĩngĩ kĩrĩa
    maakorereire. Na matũũra mothe marĩa maakorire makĩmacina na mwaki.
  fra-NCL: Les hommes d’Israël revinrent vers les fils de Benjamin, et ils les frappèrent
    du tranchant de l’épée, depuis les villes, hommes et troupeaux, jusqu’à tout ce
    qu’on put trouver. Ils mirent aussi le feu à toutes les villes qu’ils trouvèrent.
  cek-AK: Israel kaminawk mah Benjamin kaminawk to pangh o let moe, vangpui thung
    ih kaminawk hoi pacah ih moinawk boih to sumsen hoiah hum o; a caeh o naah a hnuk
    o ih vangpuinawk to hmai hoiah qoeng pae o boih.
  cuk-cuk: Israel-e-sordamar gannar Benjamín-dulemargi gwichigusmarbalid. Degi, neggweburmar-iliba
    es-suidgi bela dulemar-ogilosmalad. Degi, ibmar abingulemaidba, ibmar-dulase-bakar,
    ogilomai-gusmarbalid. Degi, neggweburmar bela soogi ogumaksamarbalid.
  uig-CYR: Исраиллар йәнә Биняминларниң зиминиға йенип келип, һәммә шәһәрләрдики адәмләрни,
    чарпайларни һәм учриғанларниң һәммисини қилич билән қиривәтти, шундақла от қуюп,
    удул кәлгән шәһәрлириниң һәммисини көйдүрүвәтти.
  tel-2017: తరువాత ఇశ్రాయేలీయులు బెన్యామీనీయుల పైకి తిరిగి వచ్చి పట్టణంలో ఉన్నవారిని
    పశువులనూ దొరికిన సమస్తాన్నీ కత్తితో చంపేశారు. దీనితో పాటు తాము ఆక్రమించుకున్న
    పట్టణాలన్నిటినీ తగలబెట్టారు.
  hat-BSA: Mesye Israël yo, alò, te vire retounen kont fis a Benjamin yo pou te frape
    yo avèk lam nepe, tout vil la avèk bèt yo ak tout sa ke yo te twouve. Anplis,
    yo te mete dife nan tout vil ke yo te twouve yo.
  kos-kos: Mwet Israel elos forla ac onela nufon mwet lula sin mwet Benjamin, mwet
    mukul, mutan, tulik ac oayapa kosro natulos. Elos esukak siti srisrik nukewa in
    polo acn sac.
  hbo-WLC: וְאִ֨ישׁ יִשְׂרָאֵ֜ל שָׁ֣בוּ אֶל־בְּנֵ֤י בִנְיָמִן֙ וַיַּכּ֣וּם לְפִי־חֶ֔רֶב
    מֵעִ֤יר מְתֹם֙ עַד־בְּהֵמָ֔ה עַ֖ד כָּל־הַנִּמְצָ֑א גַּ֛ם כָּל־הֶעָרִ֥ים הַנִּמְצָא֖וֹת
    שִׁלְּח֥וּ בָאֵֽשׁ׃ פ
  ibo-ibo: Mgbe ahụ, ndị agha Izrel hapụrụ ha, laghachi azụ, gaa nʼobodo ndị Benjamin
    niile gbuo ndị niile nọ nʼime ha, igwe anụ ụlọ, na ihe ndị ọzọ niile dị nʼime
    ha. Obodo niile ha ruru, ha kpọrọ ha ọkụ.
  ory-ory: ଏଥିଉତ୍ତାରେ ଇସ୍ରାଏଲୀୟ ଲୋକମାନେ ବିନ୍ୟାମୀନ୍-ସନ୍ତାନଗଣର ବିରୁଦ୍ଧରେ ଫେରି ସମୁଦାୟ
    ନଗର ଓ ପଶୁ ଓ ଯାହା କିଛି ପାଇଲେ, ସେସବୁକୁ ଖଡ୍ଗଧାରରେ ଆଘାତ କଲେ; ଆହୁରି ସେମାନେ ଯେତେ ନଗର
    ପାଇଲେ, ସେସବୁରେ ଅଗ୍ନି ଲଗାଇଲେ।
  chk-chk: Mürin, ekewe re Israel ra kul o maun ngeni ekewe chon Peniamin. Ra niela
    aramas me man ren ketilas, pwal meinisin mine ra küna. Iwe, ra pwal kenala ekewe
    telinimw meinisin ra tolong lon.
  rop-rop: Wal afta wen detlot Isreil solja bin binij kilimbat ol detlot Benjamin
    solja, deibin go en kilim ded ola Benjamin pipul weya deibin faindim. Deibin kilim
    ola men en ola wuman en ola biginini en ola enimul blanga olabat, en deibin barnimap
    ola taun blanga olabat du, en afta nomo enijing bin jidan.
  ukr-1871: Ізрайлитяне ж вернулись назад і постинали всїх, що ще остались з Беняминїїв,
    і скот їх, а всї села, які були близько, повипалювали вогнем.
  deu-1951: Und die Männer Israels kehrten zurück zu den Kindern Benjamin und schlugen
    mit der Schärfe des Schwertes alles, was in der Stadt war, vom Menschen bis zum
    Vieh, alles, was man fand; auch alle vorhandenen Städte verbrannten sie mit Feuer.
  eng-JPS: And the men of Israel turned back upon the children of Benjamin, and smote
    them with the edge of the sword, both the entire city, and the cattle, and all
    that they found; moreover all the cities which they found they set on fire.
  srp-1865: Potom sinovi Izrailjevi vrativši se k sinovima Venijaminovijem isjekoše
    oštrijem maèem i ljude po gradovima i stoku i što se god naðe; i sve gradove koji
    ostaše popališe ognjem.
  lug-lug: Abasajja ba Isirayiri ne bakyuka ne baddayo eri abaana ba Benyamini ne
    batta buli kintu ekyali mu kibuga, ne batta ensolo, ne batta buli muntu gwe baasanga
    mu bibuga byonna bye baalaba, ne babikumako omuliro.
  heb-heb: ואיש ישראל שבו אל בני בנימן ויכום לפי חרב מעיר מתם עד בהמה עד כל הנמצא
    גם כל הערים הנמצאות שלחו באש׃
  ben-IRV: পরে ইস্রায়েলীয়রা বিন্যামীদের প্রতিকূলে ফিরে নগরস্থ মানুষ ও পশু প্রভৃতি
    যা যা পাওয়া গেল, সে সবকে খড়গ দিয়ে আঘাত করল; তারা যত নগর পেল, সে সব আগুনে পুড়িয়ে
    দিল।
  pan-pan: ਤਦ ਇਸਰਾਏਲ ਦੇ ਮਨੁੱਖਾਂ ਨੇ ਮੁੜ ਕੇ ਬਿਨਯਾਮੀਨੀਆਂ ਉੱਤੇ ਫੇਰ ਹਮਲਾ ਕੀਤਾ, ਅਤੇ ਸਾਰੇ
    ਸ਼ਹਿਰਾਂ ਵਿੱਚ ਮਨੁੱਖਾਂ ਨੂੰ, ਪਸ਼ੂਆਂ ਨੂੰ ਅਤੇ ਉਹ ਸਭ ਕੁਝ ਜੋ ਉਨ੍ਹਾਂ ਨੂੰ ਲੱਭਿਆ, ਤਲਵਾਰ
    ਦੀ ਧਾਰ ਨਾਲ ਨਾਸ ਕਰ ਦਿੱਤਾ ਅਤੇ ਜਿੰਨੇ ਸ਼ਹਿਰ ਉਨ੍ਹਾਂ ਨੂੰ ਲੱਭੇ ਉਹ ਸਾਰੇ ਅੱਗ ਨਾਲ ਸਾੜ ਦਿੱਤੇ।
  mya-JVB: ဣသရေလ လူ တို့သည် တဖန် လှည့် ၍ ၊ ဗင်္ယာမိန် အမျိုးသား တို့ကို တိုက်လျက်
    မြို့ ရွာ၌ ရှိသောလူ ၊ တိရစ္ဆာန် တွေ့ သမျှ တို့ကို ထား နှင့် လုပ်ကြံ ၍၊ တွေ့ သမျှ
    သောမြို့ ရွာတို့ကို မီး ရှို့ ကြ၏။
  hmo-hmo: Israela taudia be tuari dekena amo idia giroa lou, bona idia ese Beniamina
    taudia ma idia alaia mase, taunimanima bona boromakau bona idia davaria gaudia
    ibounai idia hadikaia ore. Bona Beniamina edia hanua ibounai danu be lahi dekenai
    idia gabua ore.
  urd-urd: और इस्राईली शख़्स लौट कर फिर बनी बिनयमीन पर टूट पड़े, और उनको बर्बाद किया,
    या'नी सारे शहर और चौपायों और उन सब को जो उनके हाथ आए। और जो — जो शहर उनको मिले
    उन्होंने उन सबको फूँक दिया।
  rus-SYN: Израильтяне же опять пошли к сынам Вениаминовым и поразили их мечом, и
    людей в городе, и скот, и все, что ни встречалось во всех городах, и все находившиеся
    на пути города сожгли огнем.
  bqc-SIM: Ɔ̃ Isailiↄ gɛ̀ Bɛ̃yãmɛɛ bui pↄ́ gↄ̃̀ wɛ̃́lɛ ń wɛ̃́lɛoↄ dɛ̀dɛ ń fɛ̃ndao.
    Aa pↄ́ pↄ́ aa è weↄ dɛ̀dɛ píiɛ, gbɛ̃nazĩnaↄ ń pↄtuoↄ, ↄ̃ aa tɛsↄ̃̀ ń wɛ̃́lɛpiↄwa
    píi.
  tcz-CHONGTHU: Chuleh Israel techu ahung kile uvin khopiho sunga cheng jouse ahin
    ban thaovin, mipi ahin gancha ahin amu mang uchu abantha soh jengun ahi. Amahon
    ahunglut lutnao khopi jouse jongchu ahin ban hallhah jengun ahi.
  mar-mar: नंतर इस्राएली सैन्यांनी मागे फिरून बन्यामिनी लोकांवर हल्ला केला आणि नगरातली
    सर्व माणसे व गुरेढोरे आणि जे काही त्यांना सापडले ती प्रत्येक गोष्ट त्यांनी तलवारीने
    मारली, आणि त्यांच्या मार्गातील प्रत्येक नगर त्यांनी आग लावून जाळून टाकले.
  qub-qub: Waquin quëdajcunatapis Benjamín runacunataga Israelcuna wañuchiran siudäman
    yaycuycur-yaycuycur, tarishan cajtaga llapanta. Uywancunatapis wañuchiran. Siudänincunatapis
    rupaycärachiran.
  hat-hat: Moun Izrayèl yo menm tounen dèyè lòt moun Benjamen yo. Yo touye depi se
    gason, bèt ak tout lòt moun ki te nan lavil yo. Yo mete dife nan tout lavil yo
    jwenn sou wout yo.
  eng-BSB: And the men of Israel turned back against the other Benjamites and put
    to the sword all the cities, including the animals and everything else they found.
    And they burned down all the cities in their path.
  tod-tod: Naa ʋoluma, Izelayɛle nuiti ti ɠaaʋoteni Ɓɛnzamɛn nuiti daalɔɠɔma, ti ɗa
    zunuiti paa ga boɠa zɔkpɔi taaiti su, ta toganiiti, ta niiti kpein nɔ ti ɠɛni
    ti ɠaazu luɠɔ. Ti abui loni taaiti kpein ba, ma yooi zu, niiti ti ti ɠaani.
  eng-WEBPB: The men of Israel turned again on the children of Benjamin, and struck
    them with the edge of the sword—including the entire city, the livestock, and
    all that they found. Moreover they set all the cities which they found on fire.
  kbq-kbq: Hagi Israeli vahe'mo'za Benzameni nagamofo kumatamimpintira maka vahe'ene
    bulimakao afu'zaminena zamahe vaganere'za ana kumatmina teve taginte vagare'naze.
  nhe-BL: Huajca ipan nopa tonal nopa israelitame quinmictijque nochi sequinoc benjaminitame
    huan inintlapiyalhua. Huan yajque ipan nochi benjaminita altepetini ipan nopa
    tlali huan quitlamitlatijque.
  gub-BL: Izaew uzàmàtyry'ym amogwer Mezàmi wà. Uzuka paw rupi wà. Uzuka waneimaw
    paw wà no. Umumaw ma'e wemixak kwer uzenataromo har upaw rupi wà no. Umunyk tata
    tawhu a'e ywy rehe har paw wanehe wà no. Wapy paw rupi wà. Ukaz paw rupi wà.
  eng-DRA: But the children of Israel returning, put all the remains of the city to
    the sword, both men and beasts, and all the cities and villages of Benjamin were
    consumed with devouring flames.
