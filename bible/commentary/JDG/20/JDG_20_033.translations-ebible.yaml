verse: JDG.020.033
translations:
  mal-C: ഇസ്രായേല്യർ ഒന്നടങ്കം തങ്ങളുടെ സ്ഥലത്തുനിന്ന് പുറപ്പെട്ടു ബാൽ-താമാരിൽ അണിനിരന്നു;
    ഗിബെയായുടെ പുൽപ്പുറത്തുനിന്ന് ഇസ്രായേല്യരുടെ പതിയിരിപ്പുകാരും പുറത്തുവന്നു.
  deu-TKW: Nun brachen alle Männer Israels von ihrem Standort auf und stellten sich
    bei Baal Thamar auf, und die Israeliten im Hinterhalte brachen aus ihrem Standort
    im Westen von Geba hervor.
  lin-lin: Na bongo, bana ya Isalaele batelemaki na bisika na bango mpe bakendeki
    kosangana mpo na bitumba, na Bala-Tamari. Bana ya Isalaele, oyo babombamaki, babimaki
    na bisika na bango mpe balandaki bango na etando ya polele, na Gibea.
  eng-LSV: And all the men of Israel have risen from their place, and arrange themselves
    at Ba‘al-Tamar, and the ambush of Israel is coming forth out of its place, out
    of the meadow of Gibeah.
  eng-GNV: 'And all the men of Israel rose vp out of their place, and put themselues
    in aray at Baal-tamar: and the men that lay in wayte of the Israelites came forth
    of their place, euen out of the medowes of Gibeah,'
  eng-WEBSTER: 'And all the men of Israel rose out of their place, and put themselves
    in array at Baal-tamar: and the liers in wait of Israel came forth out of their
    places, even out of the meadows of Gibeah.'
  nhw-BL: Huan quema nopa israelita soldados ajsitoj nechca Baal Tamar, moicancuepque
    huan pejque quinhuilanaj nopa Gabaa ehuani huan nopa sequinoc iixhuihua Benjamín
    catli quistoyaj inialtepe.
  swh-ONEN: Watu wote wa Israeli wakaondoka kwenye sehemu zao na kujipanga huko Baal-Tamari,
    nao wale waviziaji wa Waisraeli, wakatoka hapo walipokuwa kwenye uwanda wa magharibi
    ya Gibea.
  bba-bba: Mɑ bɑ dɑ bɑ mɛnnɑ Bɑɑli Tɑmɑɑɔ. Yerɑ be bɑ rɑɑ kukuɑ bɑ yɑrimɑ Mɑre Gebɑn
    di mi bɑ wɑ̃ɑ.
  eng-KJVCPB: 'And all the men of Israel rose up out of their place, and put themselves
    in array at Baal-tamar: and the liers in wait of Israel came forth out of their
    places, even out of the meadows of Gibeah.'
  luo-luo: Jo-Israel duto nowuok kuonde mane gipondoe moriedo jolwenjgi Baal Tamar,
    kendo jo-Israelgo nochako kedo koa yo podho chiengʼ mar Gibea.
  meu-meu: Bena Israel taudia iboudiai na e tore isi, ela, Baal-tamara ai e gini heḡaeḡae;
    a Israel taudia hahidaosi hanua e bani henia taudia na edia komu gabuna, Geba
    lahara kahana, amo e heau lasi.
  npi-ULB: इस्राएलका सबै मानिसहरू आ-आफ्ना ठाउँबाट उठे र बाल-तामारमा युद्धको निम्ति
    तयार भए । त्यसपछि गुप्‍त स्थानहरूमा लुकिरहेका इस्राएलका सेनाहरू आ-आफ्ना ठाउँ गिबाबाट
    निस्किआए ।
  yor-yor: Gbogbo àwọn ọkùnrin Israẹli dìde kúrò ní ipò wọn, wọ́n sì tẹ̀dó ogun ní
    Baali-Tamari, àwọn ọmọ-ogun Israẹli tí wọ́n sá pamọ́ sínú igbó jáde kúrò níbi
    tí wọ́n wà ní ìwọ̀-oòrùn Gibeah.
  ind-ind: Pasukan Israel itu mundur dari posisi mereka sampai ke Baal Tamar. Di situ
    mereka mengatur kembali barisan perang untuk melakukan serangan balik. Pada saat
    yang sama, pasukan Israel lainnya keluar dari tempat persembunyian mereka di sebelah
    barat Gibea
  pes-OPCB: وقتی که قسمت عمدهٔ سپاه اسرائیل به بعل تامار رسیدند، به طرف دشمن بازگشته،
    بر آنها حمله‌ور شدند. در همان حال ده هزار سرباز اسرائیلی نیز که در سمت غربی جِبعه
    در کمین نشسته بودند بیرون جسته، از پشت سر بر سپاه بنیامین که هنوز نمی‌دانستند
    به چه بلایی گرفتار شده‌اند تاختند.
  tgl-ULB: Bumangon ang lahat ng mga tao ng Israel mula sa kanilang mga lugar at binuo
    ang kanilang mga sarili sa hanay para makipagdimaan sa Baal Tamar. Pagkatapos
    ang mga sundalo ng Israel na nagtatago sa mga lihim na mga lugar ay lumabas sa
    kanilang mga lugar mula sa Maare Gibea.
  hui-hui: Ani lo winidagua bialu Isaraeleali ti lone dai buwa dindi mini Baladama
    laga wiagoria mo mogobu hene. Ti aria maru Gibea tanoha bira do howa tano abene
    ni paliragohayagi hene. Ani bira do heneru ti abale tagira ibalu wai hongo howaore
    bialu hene. Isaraeleali wai bayale biaga hongohe pari wayali daosini pira (10,000)
    daba bagiho berelayarume uruni abale tagira ibalu wai pora biai hene. Anigo Beniyamini
    hameigini biaru darabi mo ko howaore balu bo amo lolene wai hanalu tagira ibiyago
    manda nabi dege hene.
  mya-mya: သို့​ဖြစ်​၍​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ပင် မ​တပ်​ကြီး​သည် ဆုတ်​ခွာ​၍ ဗာ​လ​တာ​မာ​မြို့​၌
    ပြန်​လည်​စု​ရုံး​မိ​သော​အ​ခါ ဂိ​ဗာ​မြို့​ကို​ဝိုင်း​ရံ ထား​သော​တပ်​ပုန်း​သည် မိ​မိ​တို့​ပုန်း​အောင်း​ရာ
    ကျောက်​ပေါ​များ​သည့်​မြို့​ပတ်​လည်​အ​ရပ်​မှ ရုတ်​တ​ရက်​ထွက်​လာ​ကြ​၏။-
  bod-N: ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་ལངས་ཏེ་པཱ་ཨལ་ཐལ་མཱར་དུ་དམག་བཤམས་ཤིང་། ཡེས་ར་ཨེལ་གྱི་འཇབ་དམག་རྣམས་གེ་བཱ་ཞིང་ཁའི་འཇབ་སྒུག་བྱེད་ས་ནས་ཡར་བརྒྱུགས།
  sna-sna: Varume vose veIsraeri vakafamba kubva panzvimbo dzavo uye vakandomira paBhaari
    Tamari, uye vaIsraeri vakanga vakavandira vakabuda munzvimbo dzavo pamavirira
    eGibhea.
  spa-BLM: Todos los hombres de Israel se levantaron de su lugar y se pusieron en
    guardia ante Baal Tamar. Entonces los emboscados de Israel salieron de su lugar,
    incluso de Maareh Geba.
  cac-cac: Ayic ix c'och eb' israel chi' d'a slac'anil Baal-tamar, elan̈chamel ix
    sb'oxioch sb'a eb' yac' oval chi'. Ix elpaxcot eb' ix sc'ub'ejel sb'a d'a spatictac
    chon̈ab' Gabaa chi'.
  swh-ULB: Watu wote wa Israeli waliondoka kutoka mahali pao na wakajipanga kwa vita
    huko Baal-Tamari. Basi askari wa Israeli waliokuwa wakijificha mahali pa siri
    walikimbia kutoka Maare-Geba.
  bel-bel: І ўсе Ізраільцяне ўсталі з свайго месца і выстраіліся ў Ваал-Тамары. І
    засада Ізраілевая кінулася са свайго месца, з заходняга боку Гівы.
  deu-ELBBK: Und alle Männer von Israel machten sich auf von ihrem Ort und stellten
    sich zu Baal-Tamar auf, während der Hinterhalt Israels von seinem Ort hervorbrach
    aus dem Blachfeld von Gibea.
  mbb-OT: Ne hein nekeuma is menge Israilihanen diyà te Baal-Tamar, ne mibpelastar
    zan dutun ne sikan mulà is nemen-eles he mid-ayan nemenggawas dan ne mibpelastar
    zan diyà te zapit te edsenlepan he vahin te Gibea.
  mal-2015: യിസ്രായേല്യർ ഒക്കെയും തങ്ങളുടെ സ്ഥലത്തുനിന്നു പുറപ്പെട്ടു ബാൽ-താമാരിൽ
    പടെക്കു അണിനിരന്നു; യിസ്രായേല്യരുടെ പതിയിരിപ്പുകാരം ഗിബെയയുടെ പുല്പുറത്തു തങ്ങൾ
    ഇരുന്നേടത്തുനിന്നു പുറപ്പെട്ടു.
  rmc-rmc: Sar savore Izraeliti omukle peskre thana a pale pes rozačhade paš o Baal-Tamar,
    okla Izraeliti, so sas garude, chučile avri a džanas pro mariben pro zapados la
    Gebatar.
  pes-OPV: و تمامی مردان اسرائیل از مکان خودبرخاسته، در بعل تامار صف آرایی نمودند،
    وکمین کنندگان اسرائیل از مکان خود یعنی از معره جبعه به در جستند.
  ron-1924: Тоць бэрбаций луй Исраел шь-ау пэрэсит локуриле ши с-ау ыншируит де бэтае
    ла Баал-Тамар; ши оамений луй Исраел каре стэтяу ла пындэ с-ау арункат дин локул
    ын каре ерау, дин Мааре-Гибея.
  ben-OBCV: ইস্রায়েলের লোকজন সবাই তাদের স্থান থেকে সরে এসে বায়াল-তামরে অবস্থান গ্রহণ
    করল, এবং ওৎ পেতে বসে থাকা ইস্রায়েলীরা গিবিয়ার পশ্চিমদিকে অবস্থিত তাদের গুপ্ত
    স্থান ছেড়ে বেরিয়ে এল।
  som-som: Markaasay raggii reer binu Israa'iil oo dhammu ka kaceen meeshoodii, oo
    waxay dagaal isugu diyaariyeen Bacal Taamaar; oo raggii gaadmada ahaa oo reer
    binu Israa'iilna waxay ka soo yaaceen meeshoodii, taasoo ahayd duurka Gibecaah.
  lat-VUC: Omnes itaque filii Israël surgentes de sedibus suis, tetenderunt aciem
    in loco qui vocatur Baalthamar. Insidiæ quoque, quæ circa urbem erant, paulatim
    se aperire cœperunt,
  eng-ASVBT: 'And all the men of Israel rose up out of their place, and set themselves
    in array at Baal-tamar: and the liers-in-wait of Israel brake forth out of their
    place, even out of Maareh-geba.'
  ita-1885: Tutti gl'Israeliti adunque si levarono dal luogo loro, e ordinarono la
    battaglia in Baal-tamar; e gli agguati d'Israele uscirono del luogo loro, dalla
    costa di Ghibea.
  eng-LXXUP: And all the men rose up out of their places, and engaged in Baal-tamar;
    and the liers in wait of Israel advanced from their place from Maareh-geba.
  eng-ULB: All the people of Israel rose up out of their places and formed themselves
    into lines for battle at Baal Tamar. Then the soldiers of Israel who had been
    hiding in secret places ran out from their places from Maareh Gibeah.
  spa-VBL: El grueso del ejército israelita salió de donde estaba y tomó posiciones
    en Baal-tamar, mientras que los que estaban en la emboscada al oeste de Guibeá
    salieron a atacar desde donde se habían escondido.
  fra-_FOB: Alors tous ceux d'Israël, se levant du lieu où ils étaient, se rangèrent
    à Baal-Thamar, et l'embuscade d'Israël déboucha de son poste, de la prairie de
    Guibea;
  mal-mal: യിസ്രായേല്യർ തങ്ങളുടെ സ്ഥലത്തുനിന്ന് പുറപ്പെട്ടു ബാൽ-താമാരിൽ പടെക്ക് അണിനിരന്നു;
    യിസ്രായേല്യരുടെ പതിയിരിപ്പുകാരും ഗിബെയയുടെ പുല്പുറത്തേക്ക് പുറപ്പെട്ടു.
  urd-GVR: Yoṅ wuh bhāgne lage aur Binyamīnī un ke pīchhe paṛ gae. Lekin Bāl-tamr
    ke qarīb Isrāīlī ruk kar muṛ gae aur un kā sāmnā karne lage. Ab bāqī Isrāīlī jo
    Jibā ke irdgird aur khule maidān meṅ ghāt meṅ baiṭhe the apnī chhupne kī jaghoṅ
    se nikal āe.
  suz-BL: मोपा इस्राएली आन लडाइ पाइब आन ठेयब हुल आंम आन लडाइ पतीके प्रोंइशा बाल-तामार
    गे प्रोक्‍खु पामे बाक्‍त। मिनु बाप्‍शा बाक्‍बपुकी चहिं गेबा आ पच्‍छिम रे रीब पा
    ग्रूमा बाक्‍त। गेबा गिबा सहर दुम्‍ने चाप्‍ब।
  ita-1927: E tutti gli uomini d’Israele abbandonarono la loro posizione e si disposero
    in ordine di battaglia a Baal-Thamar, e l’imboscata d’Israele si slanciò fuori
    dal luogo ove si trovava, da Maareh-Ghibea.
  ckb-ckb: ئینجا هەموو پیاوانی ئیسرائیل لە شوێنەکانیانەوە هەستان و لە بەعل‌تاماردا
    ڕیزیان بەست، ئیسرائیلییەکان لە بۆسەکەیانەوە لە ڕۆژئاوای گیڤعا ڕاپەڕین.
  eng-BBE: 'So all the men of Israel got up and put themselves in fighting order at
    Baal-tamar: and those who had been waiting secretly to make a surprise attack
    came rushing out of their place on the west of Geba.'
  kan-OKCV: ಇಸ್ರಾಯೇಲರೆಲ್ಲರೂ ತಮ್ಮ ಸ್ಥಳದಿಂದ ಎದ್ದು, ಬಾಳ್ ತಾಮಾರಿನಲ್ಲಿ ವ್ಯೂಹವನ್ನು ಕಟ್ಟಿದರು.
    ಆಗ ಗಿಬೆಯದ ಗವಿಯಲ್ಲಿ ಹೊಂಚಿ ನೋಡುತ್ತಿದ್ದ ಇಸ್ರಾಯೇಲರು ಹೊರಟು ಬಂದರು.
  tam-2017: அப்பொழுது இஸ்ரவேல் போர்வீரர்கள் எல்லோரும் தங்கள் இடத்திலிருந்து எழுந்து,
    பாகால்தாமாரிலே யுத்தத்திற்கு அணிவகுத்து நின்றார்கள்; கிபியாவின் பள்ளத்தாக்கிலே
    மறைந்திருந்தவர்கள் தங்கள் இடத்திலிருந்து புறப்பட்டு,
  spa-RV-1909: 'Entonces, levantándose todos los de Israel de su lugar, pusiéronse
    en orden en Baal-tamar: y también las emboscadas de Israel salieron de su lugar,
    del prado de Gabaa.'
  ron-BTF: Și toți bărbații lui Israel s-au ridicat din locul lor și s-au desfășurat
    la Baal-Tamar; și pânditorii lui Israel au ieșit din locul lor, din pajiștile
    Ghibei.
  eng-WEBP: All the men of Israel rose up out of their place and set themselves in
    array at Baal Tamar. Then the ambushers of Israel broke out of their place, even
    out of Maareh Geba.
  eng-FBV: The main army of Israelites left where they were and took up positions
    at Baal-tamar, while those in the ambush west of Gibeah charged out to attack
    from where they had been hiding.
  nld-1939: Heel Israël had dus zijn stelling verlaten, en hield eerst stand bij Báal-Tamar.
    Intussen waren de Israëlieten, die zich in hinderlaag hadden gelegd, uit hun schuilplaats
    ten westen van Giba opgetrokken,
  nch-BL: Huan quema nopa israelita soldados ajsitoj nechca Baal Tamar, moicancuetque
    huan pejque quintehuíaj nopa Gabaa ehuani huan nopa sequinoc iixhuihua Benjamín
    cati quistoyaj ten inialtepe.
  vie-1934: Hết thảy người Y-sơ-ra-ên bèn bỏ chỗ mình đứng, dàn trận tại Ba-anh-Tha-ma,
    và đạo binh phục của Y-sơ-ra-ên đâm sầm ra khỏi chỗ phục mình tại đồng bằng Ghi-bê-a.
  hin-CV: तब सभी इस्राएली सैनिक अपने-अपने स्थानों से निकलकर बाल-तामार नामक स्थान पर
    युद्ध में शामिल हो गए. वे भी, जो घात लगाए बैठे थे, बाहर निकल आए, वे भी जो मआरोह-गीबा
    में थे.
  spa-BES: Entonces todos los hombres de Israel se levantaron y se pusieron en orden
    de combate en Baal-tamar; y los que habían estado esperando en secreto para hacer
    un ataque sorpresa salieron de su lugar al oeste de Guibea.
  tdx-tdx: Ie amy zao hene niongak’ an-toe’e eo o ana’ Israeleo naho nijohañe am-piriritañe
    i Baale Tamare ey; le niboroboñak’ amo toe’eo amy zao o mpivandroñeo, naho boak’
    an-kivo’ i Gebà ao.
  tha-KJV: คนอิสราเอลทั้งหมดก็​ลุ​กออกจากที่ของตนเรียงรายเข้าไปที่บาอัลทามาร์ ส่วนคนอิสราเอลที่คอยซุ่มอยู่​ก็​ออกจากที่ของตนคือออกจากทุ่งหญ้าแห่งเมืองกิเบอาห์
  por-BR-2018: 'Então, levantando-se todos os de Israel de seu lugar, puseram-se em
    ordem em Baal-Tamar: e também as emboscadas de Israel saíram de seu lugar, do
    prado de Gibeá.'
  deu-ELO: Und alle Männer von Israel machten sich auf von ihrem Orte und stellten
    sich zu Baal-Tamar auf, während der Hinterhalt Israels von seinem Orte hervorbrach
    aus dem Blachfelde von Gibea.
  eng-WYC-2018: Therefore all the sons of Israel rose (up out) of their seats, and
    setted battle array in the place which is called Baaltamar. And the ambushments,
    that were about the city, began to open themselves little and little, and to go
    forth from the west part of the city. (And so all the Israelites rose up out of
    their places, and made the battle array in the place which is called Baaltamar.
    And the men in ambush, who were all around the city, began to open themselves
    up little by little, and to go forth from the west part of the city.)
  epo-epo: Kaj ĉiuj Izraelidoj leviĝis de sia loko kaj stariĝis en Baal-Tamar. Kaj
    la embuskuloj de la Izraelidoj ĵetis sin el sia loko, el la kaverno Geba.
  uig-PIN: Xuning bilǝn Israilning ⱨǝmmǝ adǝmliri ɵz jayidin ⱪopup Baal-Tamarƣa berip
    sǝp tüzdi, pistirmida turƣan Israillarmu ɵz jayidin, yǝni Gebadiki qimǝndin qiⱪip
    kǝldi.
  beo-beo: 'Amaiba:le, Isala:ili dadi gagui gilisisudafa da hobeale, bu Ba:ile Da:ima
    sogega bu gilisi. Amalalu, Isala:ili dunu amo da Gibia sisiga:i, da ilia wamoaligisu
    gele sogebi ganodini galu amo fisili, Gibia amoma doagala:musa: hehenai.'
  tpi-OTNT: Na nau olgeta soldia bilong Israel i go bek na ol i bung i stap long ples
    Baltamar. Na sampela bilong ol i hait klostu long taun Geba long hap san i go
    daun. Na wantu ol i lusim ples hait na ol i kamap, na ol i pait strong tru. Namba
    bilong ol dispela gutpela man bilong Israel ol i bin makim bilong pait, em inap
    olsem 10,000 man. Tasol ol Benjamin i no save olsem, taim bilong ol i bagarap,
    em i kamap pinis.
  hau-SA: Dukan mutanen Isra’ila suka taso daga wurarensu suka ja dāgā a Ba’al-Tamar,
    Isra’ilawan da suka yi kwanto a yammancin Geba kuwa suka fito.
  uig-LAT: Shuning bilen Israilning hemme ademliri öz jayidin qopup Baal-Tamargha
    bérip sep tüzdi, pistirmida turghan Israillarmu öz jayidin, yeni Gébadiki chimendin
    chiqip keldi.
  nde-nde: Bonke abantu bako-Israyeli basuka ezindaweni zabo baya eBhali-Thamari,
    kwathi abako-Israyeli ababecatheme bahlasela bephuma endaweni yabo ngasentshonalanga
    kweGibhiya.
  ton-ton: 'Pea naʻe tuʻu hake ʻae kau tangata kotoa pē mei honau potu, pea tali tau
    pe ʻakinautolu ʻi Peali tama: pea naʻe hiki ʻae malumu mei honau ngaahi potu,
    ʻio, mei he ngaahi ngoue mohuku ʻo Kipea,'
  ces-1613: A v tom všickni synové Izraelští vstavše z místa svého, sšikovali se v
    Baltamar; zálohy také Izraelovy vyskočily z místa svého z trávníků Gabaa.
  eng-WMB: All the men of Israel rose up out of their place and set themselves in
    array at Baal Tamar. Then the ambushers of Israel broke out of their place, even
    out of Maareh Geba.
  tam-TCV: அவ்வாறு எல்லா இஸ்ரயேலரும் தங்களது இடங்களிலிருந்து போய், பாகால் தாமாரில்
    திரும்பவும் நிலைகொண்டார்கள். உடனே இஸ்ரயேலின் பதுங்கியிருந்து தாக்கும் வீரர்கள்
    கிபியாவின் மேற்கு பகுதியிலுள்ள இடத்திலிருந்து திடீரென வெளியேறி தாக்கினார்கள்.
  ceb-ULB: Mitindog ang tanang katawhan sa Israel gikan sa ilang nahimutangan ug gipahiluna
    ang ilang kaugalingon aron sa pakiggubat didto sa Baal Tamar. Ug kadtong mga sundalo
    sa Israel nga nanago didto sa tagong mga dapit midagan pagawas sa ilang nahimutangan
    gikan sa Maare Gibea.
  pol-UBG: Powstali więc wszyscy mężczyźni Izraela ze swego miejsca i ustawili się
    w szyku bojowym w Baal-Tamar; tymczasem ci z Izraela, którzy przygotowali zasadzkę,
    wyszli ze swych miejsc, z łąk Gibea.
  urd-GVU: یوں وہ بھاگنے لگے اور بن یمینی اُن کے پیچھے پڑ گئے۔ لیکن بعل تمر کے قریب
    اسرائیلی رُک کر مُڑ گئے اور اُن کا سامنا کرنے لگے۔ اب باقی اسرائیلی جو جِبع کے
    ارد گرد اور کھلے میدان میں گھات میں بیٹھے تھے اپنی چھپنے کی جگہوں سے نکل آئے۔
  deu-1912: Da machten sich auf alle Männer von Israel von ihrem Ort und stellten
    sich zu Baal-Thamar. Und der Hinterhalt Israels brach hervor an seinem Ort, von
    der Höhle Geba,
  kan-2017: ತಾವು ಮೊದಲು ನಿಂತ ಸ್ಥಳದಿಂದ ಓಡತೊಡಗಿದರು. ಬಾಳ್‌ತಾಮರಿಗೆ ಮುಟ್ಟಿದ ಕೂಡಲೆ ಅಲ್ಲಿ
    ನಿಂತು ತಿರುಗಿ ಯುದ್ಧವನ್ನು ಪ್ರಾರಂಭಿಸಿದರು. ಅಷ್ಟರಲ್ಲಿ ಹೊಂಚಿ ನೋಡುತ್ತಿದ್ದವರು ತಾವು ಅಡಗಿಕೊಂಡಿದ್ದ
    ಗಿಬೆಯದ ಮೈದಾನದಿಂದ ಎದ್ದು
  yap-yap: Ere nap’an e sul fa raba’ i salthaw ni gelngin yu Israel nga ta’bang ngar
    yu ulunggad bayay u Baaltamar, ma fapi salthaw nra longbiyed yu Gibeah e rabad
    ra bogorgad nib tomgin nga tamilang ko gin ur pachgad riy u fithik’ e war nib
    liyeg fare binaw.
  hlt-MCSB: Te dongah Israel hlang boeih tah a hmuen lamloh thoo uh tih Baaltamar
    la rhong a pai uh. Te vaengah Israel khuikah aka rhongngol te Gibeah pool lamloh
    amah hmuen la a poh.
  mdy-ETH: ዬያይዲ ዒስራዔኤሌ ዓሶኮ ዖሎ ዓሶ ዺባ ቤዓልታማሬ ጌይንታ ቤዞ ባንሢ ጊንሢም ዴንዳዛ፥ ጊቢዓ ቦኦሎይዳ ካቲ ዴዒ
    ዓኣ ዒስራዔኤሌ ዓሳ ዔያታ ዔሩዋንቴ ኬስኬኔ።
  twi-ASANTE: Ɛberɛ a Israelfoɔ akodɔm kɛseɛ no duruu Baal-Tamar no, wɔdanee wɔn ho
    koeɛ. Ɛhɔ na Israelfoɔ a wɔatɛ wɔ Geba no puee prɛko pɛ firi wɔn atɛeɛm
  eng-WEBU: All the men of Israel rose up out of their place and set themselves in
    array at Baal Tamar. Then the ambushers of Israel broke out of their place, even
    out of Maareh Geba.
  wal-wal: Yaatin, Israa7eela asai ubbai bantta sohuwaappe denddidi, Ba7aali-Taamaara
    giyoosan salppiyo wode, Israa7eelati bantta zuggi uttido Gebaa7a Dembbaappe kiyidosona;
  spa-PDDPT: Entonces todos los de Israel se levantaron de su posición y se dispusieron
    en orden de batalla en Baal-tamar, mientras que la emboscada de Israel se lanzó
    desde su posición al oeste de Gabaa.
  gun-gun: Ha'e rami vy Israel regua avakue ikuaiague gui opu'ãmba jogueruvy, joe
    opu'ã aguã rami ikuai Baal-Tamar py. Israel regua onhemia py ikuai va'ekue voi
    oẽmba jogueruvy Geba katy'i ikuaiague gui.
  agu-BL: Cwe'n tzun chimolol quib yi e' aj Israel nin tzun e' octz tan oyintzi' naka'jil
    yi tnum Baal-tamar. Ma yi e' yi cyewa'n quib solte'j yi tnum Gabaa, nin tzun e'
    eltzajtz kale ate't,
  ilo-ULB: Rimmuar dagiti amin a soldado ti Israel kadagiti lugarda ket nagpuestoda
    a makigubat idiay Baal Tamar. Kalpasanna, rimmuar dagiti soldado ti Israel nga
    aglemlemmeng kadagiti nalimed a luglugar a nagpuestoanda idiay Maare Gabaa.
  kpg-kpg: Di baahi gau dauwa damana Israel ga hagammuu gi muli ga haganohonoho nadau
    buini i Baal-Tamar, gei nia daane ala nogo haganiga Gibeah ga llele mai gi daha
    mo nadau gowaa nogo pala hagammuni ai i lodo tenua hadugalaa i di gili di waahale.
  uig-ARA: شۇنىڭ بىلەن ئىسرائىلنىڭ ھەممە ئادەملىرى ئۆز جايىدىن قوپۇپ بائال-تامارغا
    بېرىپ سەپ تۈزدى، پىستىرمىدا تۇرغان ئىسرائىللارمۇ ئۆز جايىدىن، يەنى گېبادىكى چىمەندىن
    چىقىپ كەلدى.
  sus-sus: Isirayila xɛmɛe naxa e malan Bali Tamari. Naxee nu na Gibiya mɛlɛnfe, nee
    fan naxa mini kɛnɛ ma.
  pon-2006: Eri, ni ahnsou me karis en mehn Israel ko pweiekla oh pwurehng kapokonepene
    arail karis kan nan Paaltamar, sounpei ko me kapikapil Kipea ahpw mwadangete tangeisang
    wasa me re rukuruk ie nan sahpw takain limwahn kahnimwo.
  ksd-ksd: Ma ra tarai Israel par dia ga tut kan ra pakana dia ga ki tana, ma dia
    ga tur tatamiai ara Baal-Tamar; ma ra tarai Israel nina dia ga paraparau dia ga
    vila irop kan ra pakana dia ga parau tana abara Mare-Geba.
  tur-YTC: İsrael'in bütün erkekleri yerlerinden kalkıp Baal Tamar'da dizildiler.
    Bunun üzerine İsrael'in pusuda yatanları yerlerinden, Maare Geva'dan fırladılar.
  grc-BRENT: Καὶ πᾶς ἀνὴρ ἀνέστη ἐκ τοῦ τόπου αὐτῶν, καὶ συνῆψαν ἐν Βάαλ Θαμάρ· καὶ
    τὸ ἔνεδρον Ἰσραὴλ ἐπήρχετο ἐκ τοῦ τόπου αὐτοῦ ἀπὸ Μαρααγαβέ.
  ind-AYT: Akan tetapi, seluruh orang Israel bangkit dari tempatnya dan mengatur barisan
    di Baal-Tamar. Sementara itu, pengadang-pengadang Israel segera keluar dari tempatnya
    di tempat terbuka Gibea.
  nya-nya: Choncho Aisraeli onse anachoka mʼmalo mwawo ndi kukandanda ku Baala-Tamara,
    ndipo Aisraeli obisalira aja anatuluka mʼmalo awo kummawa kwa Geba.
  hrv-hrv: Tada se glavnina Izraelove vojske pomakne sa svoga položaja i svrsta se
    u bojni red kod Baal Tamara, a zasjeda Izraelova iziđe iz svog skrovišta zapadno
    od Gibee.
  mps-mps: Tama tigidali Israel ami bidi dabe ma begasa pelama, tama augwali te Baltamar
    bulude sisinama bidali. Tama augwali bage meba te augwali te hanu bagulama, te
    geme dualalu, te Gibea ola be masigi elalubo madi te giliga dega sigulubo pedai
    badu bidali ami bidi dabe, te augwali polo tama te geme dualaluali pesage tagalama,
    tama haninama pedelai. Te hwįbo bomo ebo te Israel wiegi yai bidi dabe te augwaligo
    te hwįmainu sa muani bidi, te bidi sese umabo mu, te 10,000 bidi tama pedelali.
    Tama augwaligo hwįbo bomo mu yali. Tiali goli, te Benjamingo hani dabego te Israel
    dabego augwali dolabo te me konebeo.
  tpi-tpi: Na nau olgeta soldia bilong Israel i go bek na ol i bung i stap long ples
    Baltamar. Na sampela bilong ol i hait klostu long taun Geba long hap san i go
    daun. Na wantu ol i lusim ples hait na ol i kamap, na ol i pait strong tru. Namba
    bilong ol dispela gutpela man bilong Israel ol i bin makim bilong pait, em inap
    olsem 10,000 man. Tasol ol Benjamin i no save olsem, taim bilong ol i bagarap,
    em i kamap pinis.
  dan-1931: Så brød alle Israels Mænd op fra deres Plads og stillede sig op til Kamp
    i Ba'al-Tamar, medens Bagholdet brød op fra sin Plads vesten for Geba.
  vie-OVCB: Khi cánh quân chủ lực Ít-ra-ên đến Ba-anh Tha-ma, họ quay lại, dàn trận.
    Đồng thời, cánh phục binh Ít-ra-ên từ đồng bằng Ghê-ba đổ ra.
  guj-2017: ઇઝરાયલના સર્વ સૈનિકો પોતાની જગ્યાએથી ઊઠ્યા, તેઓએ બાલ-તામાર આગળ વ્યૂહ રચ્યો.
    અને ઇઝરાયલના સંતાઈ રહેલા સૈનિકોને તેમની જગ્યામાંથી એટલે મારેહ ગિબયામાંથી બહાર
    નીકળી આવ્યા.
  pon-2006A: Eri, ni ahnsou me karis en mehn Israel ko pweiekla oh pwurehng kapokonepene
    arail karis kan nan Paaltamar, sounpei ko me kapikapil Kipea ahpw mwadangete tangeisang
    wasa me re rukuruk ie nan sahpw takain limwahn kahnimwo.
  por-BRBSL: Todos os homens de Israel se levantaram de seu lugar e se colocaram em
    ordem em Baal Tamar. Então os emboscadores de Israel fugiram de seu lugar, até
    mesmo de Maareh Geba.
  cth-cth: Hottelah Isarelnaw ni amamae hmuen hah a ceitakhai teh, Baaltamar hmuen
    koe a kamtue awh. Hahoi arulahoi ka pawm e Isarelnaw hah a pawpnae Geba hmuen
    koe a tâco awh.
  twi-twi: Bere a Israelfo nsraadɔm kɛse no duu Baal-Tamar no, wɔdan wɔn ho koe. Ɛhɔ
    na Israelfo a wɔatɛw wɔ Geba no puee prɛko pɛ fi wɔn ahintawee
  hlt-hlt: Te dongah Israel hlang boeih tah a hmuen lamloh thoo uh tih Baaltamar la
    rhong a pai uh. Te vaengah Israel khuikah aka rhongngol te Gibeah pool lamloh
    amah hmuen la a poh.
  tbz-SIM: Mɛm̀mɛ kɛ̀ Isidɑyɛɛribɛ tĩ̀rɛ̀ɛ wɛ̃nnɛ́ kɛ́mɑ́ɑ́ Bɑɑdi-Tɑmɑɑ bɛ̀ɛ̀ do okɛ
    dihɛì tɑkɛ́ kɛ̀ bɛ̀ɛ ootɛní Kibeɑ biriku bíɛ́kɛ̀.
  msy-2020: Egha Israelian mɨdorozir gumazir avɨrir dafam, datɨrɨghɨn bar moghɨra
    uamategha ghua Baltamarɨn nguibamɨn uari akufa. Ezɨ men marazi ghua aruem uaghiri
    naghɨn Geban nguibar ekiamɨn boroghɨn monge. Gumazir kaba, me faragha Israelian
    gumazibar tongɨn, men mɨdorozir gumazir bar aghuir kabav sefe, men dɨbobonim 10,000ɨn
    tu. Me mongeghav ikegha maghɨra otivigha, bar mɨdorozir gavgavim Gibeania gami.
    Ezɨ Benjaminɨn anabamɨn adarazi kamaghɨn fozir puvatɨ, datɨrɨghɨn kar me gɨvaghamin
    dughiam, otogha gɨfa.
  azb-azb: Bütün İsraillilər yerlərindən qalxıb Baal-Tamarda düzüldülər. Birdən-birə
    Givea yaxınlığında pusquda duran İsraillilər də yerlərindən çıxdılar.
  eng-DBY: And all the men of Israel rose up out of their place, and put themselves
    in array at Baal-Tamar; and the ambush of Israel rushed forth out of their place,
    out of the meadows of Geba.
  hin-2017: तब सब इस्राएली पुरुषों ने अपने स्थान से उठकर बालतामार में पाँति बाँधी;
    और घात में बैठे हुए इस्राएली अपने स्थान से, अर्थात् मारेगेवा से अचानक निकले।
  eng-YLT: And all the men of Israel have risen from their place, and arrange themselves
    at Baal-Tamar, and the ambush of Israel is coming forth out of its place, out
    of the meadow of Gibeah.
  eng-WYC-2017: Therefore all the sons of Israel rose of their seats, and setted battle
    array in the place which is called Baaltamar. And the ambushments, that were about
    the city, began to open themselves little and little, and to go forth from the
    west part of the city.
  eng-WMBB: All the men of Israel rose up out of their place and set themselves in
    array at Baal Tamar. Then the ambushers of Israel broke out of their place, even
    out of Maareh Geba.
  urd-GVH: यों वह भागने लगे और बिनयमीनी उनके पीछे पड़ गए। लेकिन बाल-तमर के क़रीब इसराईली
    रुककर मुड़ गए और उनका सामना करने लगे। अब बाक़ी इसराईली जो जिबा के इर्दगिर्द और
    खुले मैदान में घात में बैठे थे अपनी छुपने की जगहों से निकल आए।
  rug-rug: Ke sipu togolo pule sari na tie varipera tadi na tinoni Izireli, meke la
    vari kamoi pa Beolo Tama, si hinoqa vura mae koari na dia vasina tometomeana pa
    korapa patupatu, koasa popoa pa vari likohaena sa vasileana lavata sari na tie
    Izireli.
  gaz-gaz: Namoonni Israaʼel hundinuu iddoo turanii kaʼanii Baʼaal Taamaaritti iddoo
    iddoo isaanii qabatan; waraanni Israaʼel kan riphee eegaa tures karaa lixa Gibeʼaatiin
    itti baʼe.
  fra-LSG: Tous les hommes d’Israël quittèrent leur position, et se rangèrent à Baal-Thamar;
    et l’embuscade d’Israël s’élança du lieu où elle était, de Maaré-Guibea.
  yal-yal: Isirayila sofane birin yi keli e tidene yi, e sa ti Baali-Tamara yi. Isirayila
    kaan naxanye yi luxunxi Geba binni, ne yi mini Bunyamin kaane xanbi ra e yɛngɛdeni
    Gibeya lanbanni.
  haw-1868: Ku mai la na kanaka a pau o ka Iseraela, mai ko lakou wahi mai, a hoomakaukau
    iho la e kaua ma Baalatamara. A o ka poe hoohalua o ka Iseraela, lulumi mai la
    lakou mailoko mai o ko lakou wahi, mai na kula mai o Gibea.
  arb-NAV: وَهَبَّ رِجَالُ إِسْرَائِيلَ مِنْ أَمَاكِنِهِمْ وَاصْطَفُّوا فِي بَعْلِ
    تَامَارَ، وَوَثَبَ كَمِينُ بَنِي إِسْرَائِيلَ مِنْ مَرَاصِدِهِ مِنْ عَرَاءِ جِبْعَةَ.
  ewe-ewe: Ke esi Israelviwo ƒe aʋalɔgo gãtɔ ɖo Baal Tama la, etrɔ hekpe aʋa kple
    Benyamin ƒe to la azɔ eye Israelvi akpe ewo si de xa ɖe Gibea ƒe ɣetoɖoƒe la,
    do go tso teƒe si wode xa ɖo
  eng-LEE: 'And all the men of Israel rose up out of their place, and put themselves
    in array at Ba''al-thamar: and those that lay in wait of Israel rushed forth out
    of their place, out of the meadows of Gib''ah.'
  asm-FB: এই কাৰণে ইস্ৰায়েলৰ সৈন্যসকলে নিজ নিজ ঠাইৰ পৰা ওলাই গৈ বালতামৰত সৈন্যৰ বেহু
    পাতিলে; আৰু ইয়াৰ ভিতৰতে ইস্ৰায়েলৰ লুকাই থকা সৈন্যসকলে গোপণ ঠাইৰ পৰা দৌৰি ওলাই
    আহি মাৰেই গিবিয়া আক্রমণ কৰিলে।
  sus-A: عِسِرَيِلَ شّمّيٍ نَشَ عٍ مَلَن بَلِ تَمَرِ. نَشٍيٍ نُ نَ فِبِيَ مّلّنقٍ،
    نٍيٍ قَن نَشَ مِنِ كّنّ مَ.
  fra-SBL: Tous les hommes d'Israël se levèrent de leur place et se rangèrent en bataille
    devant Baal Tamar. Et les embusqueurs d'Israël sortirent de leur place, même de
    Maareh Guéba.
  hbo-hbo: וְכֹ֣ל ׀ אִ֣ישׁ יִשְׂרָאֵ֗ל קָ֚מוּ מִמְּקֹומֹ֔ו וַיַּעַרְכ֖וּ בְּבַ֣עַל
    תָּמָ֑ר וְאֹרֵ֧ב יִשְׂרָאֵ֛ל מֵגִ֥יחַ מִמְּקֹמֹ֖ו מִמַּֽעֲרֵה־גָֽבַע׃
  kik-kik: Andũ othe a Isiraeli makĩehera harĩa maarĩ na makĩrũgama handũ hao kũu
    Baali-Tamaru, nao andũ a Isiraeli arĩa meehithĩire andũ a Benjamini makiumĩra
    kũrĩa meehithĩte mwena wa ithũĩro wa Gibea.
  fra-NCL: Tous les hommes d’Israël quittèrent leur position et se rangèrent à Baal-Thamar ;
    en même temps l’embuscade d’Israël s’élança de son poste, de la plaine de Gabaa.
  cek-AK: Israel kaminawk boih ohhaih ahmuen hoiah angthawk o moe, Baal-Tamar vangpui
    ah atai o let; to naah misatoep Israel kaminawk loe Gibeah vangpui azawn hoiah
    angzoh o.
  cuk-cuk: Ukiar, Israel-sordamar bila-onoleged-igar-ogwasmalad, degi, sorda-bila-onomalad
    guakwaa Baal-Tamarʼgi ambikudapmalad. Geb Israel-sordamar-dukuar-bukwamalad Gabaa-dad-argwanedsik
    ainismarmogad, Gabaaʼgi gwichiguega.
  uig-CYR: Шуниң билән Исраилниң һәммә адәмлири өз җайидин қопуп Баал-Тамарға берип
    сәп түзди, пистирмида турған Исраилларму өз җайидин, йәни Гебадики чимәндин чиқип
    кәлди.
  tel-2017: ఇశ్రాయేలు సైనికులందరూ సిద్ధపడి బయల్తామారు అనే చోట యుద్ధం కోసం బారులు తీరారు.
    ఈ లోగా మాటున దాగి ఉన్న సైనికులు తాము దాగి ఉన్న స్థలం నుండి గిబియాకు పడమటి వైపునుండి
    వేగంగా వచ్చారు.
  hat-BSA: Epi tout fis Israël yo te leve sou plas yo pou te vin parèt nan Baal-Thamar.
    Konsa mesye Israël nan anbiskad yo te sòti nan plas pa yo, kote Maaré-Guibea menm.
  kos-kos: Ouinge ke inkaiyen mwet mweun lun Israel elos kohloli ac sifil tukeni in
    acn Baaltamar, mwet Israel ma raunela acn Gibeah elos tuku liki in eot uh, yen
    elos wikwik we.
  hbo-WLC: וְכֹ֣ל ׀ אִ֣ישׁ יִשְׂרָאֵ֗ל קָ֚מוּ מִמְּקוֹמ֔וֹ וַיַּעַרְכ֖וּ בְּבַ֣עַל
    תָּמָ֑ר וְאֹרֵ֧ב יִשְׂרָאֵ֛ל מֵגִ֥יחַ מִמְּקֹמ֖וֹ מִמַּֽעֲרֵה־גָֽבַע׃
  ibo-ibo: Ndị ikom niile nke Izrel sitere nʼọnọdụ ha bilie, doo onwe ha nʼusoro na
    Baal-Tama, ndị Izrel ndị zoro onwe ha wapụtara site nʼọnọdụ ha nʼọdịda anyanwụ
    nke Geba, si nʼọhịa mapụta.
  ory-ory: ତହୁଁ ଇସ୍ରାଏଲ ଲୋକ ସମସ୍ତେ ଆପଣା ଆପଣା ସ୍ଥାନରୁ ଉଠି ବାଲ୍‍ତାମରରେ ଆପଣାମାନଙ୍କୁ ସଜାଇଲେ;
    ଏଥିମଧ୍ୟରେ ଇସ୍ରାଏଲର ଛକି ବସିବା ଲୋକମାନେ ଗିବୀୟାସ୍ଥ ଆପଣା ଆପଣା ସ୍ଥାନରୁ ଏକାବେଳେ ଉଠି ଆସିଲେ।
  chk-chk: Nge lupwen ekewe re Israel meinisin ra mwöküt seni lenier o atetteliir
    me lon Paal-tamar, chokewe mi op ra pwal sä seni lenier me pelilotoun Kipea.
  rop-rop: Wal ol detlot Isreil solja bin meigim detlot Benjamin solja bulurrum olabat
    longwei brom det taun, en deibin go raidap langa det pleis gulum Beilteima. En
    wen detlot Isreil solja bin majurrumap miselp deya blanga fait igin, detlot najalot
    Isreil solja hubin blandim miselp basdam langa det stoniwan kantri weya bin jidan
    raidaran langa det taun bin kamat na.
  ukr-1871: І рушили всї мужі Ізрайлеві від становища та й стали лавами під Баал-Тамаром,
    а засїдка Ізрайлева почала також рушатись з свого становища на заходї від Гиви.
  deu-1951: Da machten sich alle Männer Israels auf von ihrem Ort und stellten sich
    in Schlachtordnung auf bei Baal-Tamar; aber der Hinterhalt Israels brach von seinem
    Standort, aus der Höhle von Gibea, hervor.
  eng-JPS: And all the men of Israel rose up out of their place, and set themselves
    in array at Baal-tamar; and the liers-in-wait of Israel broke forth out of their
    place, even out of Maareh-geba.
  srp-1865: Tada svi sinovi Izrailjevi kretoše se sa svojega mjesta i uvrstaše se
    u Val-Tamaru; i zasjede Izrailjeve iskoèiše iz mjesta svojega, iz luka Gavajskih.
  lug-lug: Abasajja bonna aba Isirayiri ne bava mu nnyiriri zaabwe mu bifo byabwe,
    ne badda e Baalutamali. Abayisirayiri abaateega ne bafubutuka okuva mu bifo byabwe
    mu ttale erya Gibea.
  heb-heb: וכל איש ישראל קמו ממקומו ויערכו בבעל תמר וארב ישראל מגיח ממקמו ממערה גבע׃
  ben-IRV: অতএব ইস্রায়েলের সমস্ত লোক নিজের নিজের জায়গা থেকে উঠে গিয়ে বাল্‌-তামরে
    সৈন্য স্থাপন করল; ইতিমধ্যে ইস্রায়েলের লুক্কায়িত লোকেরা নিজেদের জায়গা থেকে অর্থাৎ
    মারে-গেবা থেকে বের হল।
  pan-pan: ਤਦ ਸਾਰੇ ਇਸਰਾਏਲੀ ਆਪੋ-ਆਪਣੀ ਥਾਂ ਤੋਂ ਉੱਠ ਕੇ ਖੜ੍ਹੇ ਹੋ ਗਏ ਅਤੇ ਬਆਲ-ਤਾਮਾਰ ਵਿੱਚ
    ਕਤਾਰ ਬੰਨ੍ਹੀ। ਉਸ ਸਮੇਂ ਉਹ ਇਸਰਾਏਲੀ ਜੋ ਘਾਤ ਵਿੱਚ ਬੈਠੇ ਹੋਏ ਸਨ, ਆਪਣੀਆਂ ਥਾਵਾਂ ਤੋਂ ਮਾਰੇ
    ਗਿਬਆਹ ਦੇ ਮੈਦਾਨ ਵਿੱਚ ਅਚਾਨਕ ਨਿੱਕਲ ਆਏ।
  mya-JVB: ဣသရေလ လူအပေါင်း တို့သည် မိမိ တို့ နေရာ အရပ်မှ ထ ၍ ဗာလတာမာ မြို့၌ စစ်ခင်း
    ကြ၏။ ကင်းစောင့် လျက်နေသော ဣသရေလ လူတို့သည်လည်း မိမိ တို့နေရာ ဂိဗာ လွင်ပြင် မှ ထ
    ကြသဖြင့်၊
  hmo-hmo: Vadaeni Israela taudia edia orea badana be Bala Tamara dekenai idia lao,
    unuseni idia gini hegaegae noho. To Israela taudia haida, guna Gibea hanua hunia
    dekenai idia hagegea, bona unuseni idia naria noho, be edia hunia gabudia nadi
    badadia dekena amo idia heau mai haraga.
  urd-urd: तब सब इस्राईली शख़्स अपनी अपनी जगह से उठ खड़े हुए, और बा'ल तमर में सफ़आरा
    हुए; इस वक़्त वह इस्राईली जो कमीन में बैठे थे, मा'रे जिब'आ से जो उनकी जगह थी निकले।
  rus-SYN: И все Израильтяне встали с своего места и выстроились в Ваал-Фамаре. И
    засада Израилева устремилась из своего места, с западной стороны Гивы.
  bqc-SIM: Isailiↄ gò ń tía ḿpii, aa gɛ̀ zĩ'ↄpòo Baali Tamaa, ↄ̃ Isaili pↄ́
    ulɛaↄ bↄ̀lɛ ń ulɛkĩi Gibɛa bɛ'aɛ oi.
  tcz-CHONGTHU: Israelte epia abulpi hochun Baal-tamar ahunglhun phat’un galsat nadingin
    panmun ahinlatoh tauvin ahi. Langkhat’ah Israelte Gibeah lhumlamma ana kisel hochu
    galsatdin akiselnaova kon in ahung chomdoh tauvin ahi.
  mar-mar: सर्व इस्राएली सैन्य त्यांच्या जागेवरून उठले आणि त्यांनी बआल-तामार येथे
    लढाईसाठी व्यूहरचना केली. नंतर जे इस्राएली सैन्य गुप्तस्थळीं लपून बसले होते ते
    आपल्या जागेवरून, मारे गिबा येथून अचानक उठले.
  qub-qub: Israelcunaga pacarpaycashanpita illajpita llojshipäcamuran. Nircur Baal-tamarcho
    pillyananpaj ichicaycäriran. Gabaa siudäpa läduncho pacarpaycajcunapis jinan öra
    llojshir
  hat-hat: Lè sa a, lame pèp Izrayèl la kouri kite tout kote yo te gaye yo, yo sanble
    bò Baal-Tama. Men mesye ki te kache yo kouri soti kote yo te ye a, dèyè gwo wòch
    ki te bò lavil Gibeya a.
  eng-BSB: So all the men of Israel got up from their places and arrayed themselves
    at Baal-tamar, and the Israelites in ambush charged from their positions west
    of Gibeah.
  tod-tod: Izelayɛle zunui kpein ge zeɠeni losuʋɛti, ti ɓɔɠɔ ɠɛʋele ɓɛtɛ Ɓaale-Tamaal.
    Izelayɛle ná-nuiti ti lɔɔɠuni, naati ti zeɠeni Maalee-Geeɓa, ʋɛ ti ɠɛni ná.
  eng-WEBPB: All the men of Israel rose up out of their place and set themselves in
    array at Baal Tamar. Then the ambushers of Israel broke out of their place, even
    out of Maareh Geba.
  kbq-kbq: Hagi anagema hute'za, maka Israeli vahe'mo'za Ba'al-tamar kumate unehanati'za
    ete rukrahe hu'za ha'huzamanteku ha'zana ome retro hu'za manizageno, mago'a Israeli
    vahe'ma Ma'ar-Geba kumate'ma kafoma ante'za mani'nazaretira hahunaku kafona hage'za
    atirami'naze.
  nhe-BL: Huan quema nopa israelita soldados ajsitoj nechca Baal Tamar, moicancuepque
    huan pejque quintehuíaj nopa Gabaa ehuani huan nopa sequinoc iixhuihua Benjamín
    tlen quistoyaj inialtepe.
  gub-BL: A'e rupi amo Izaew izuapyapyr zauxiapekwer pehegwer uhua'u wera'u ma'e uhem
    a'e wi wà, Ma'aw Tamar tawhu pe uzemono'og pà wà. Awa tawhu izywyr upyta ma'e
    kwer a'e wà, uhem tàrityka'i uzeàmim awer ywytyr iàpy'àmaw pe izepypepaw pe Zimea
    huwake har wi a'e wà.
  eng-DRA: Then all the children of Israel rising up out of the places where they
    were, set their army in battle array, in the place which is called Baalthamar.
    The ambushes also which were about the city, began by little and little to come
    forth,
