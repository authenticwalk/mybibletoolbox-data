    Gibea.
  urd-GVU: تب بن یمینیوں نے جان لیا کہ دشمن ہم پر غالب آ گئے ہیں۔ کیونکہ اسرائیلی
    فوج نے اپنے بھاگ جانے سے اُنہیں جِبعہ سے دُور کھینچ لیا تھا تاکہ شہر کے ارد گرد
    گھات میں بیٹھے مردوں کو شہر پر حملہ کرنے کا موقع مہیا کریں۔
  deu-1912: Denn da die Kinder Benjamin sahen, daß sie geschlagen waren, gaben ihnen
