verse: JDG.020.036
translations:
  mal-C: ബെന്യാമീൻഗോത്രക്കാർ, തങ്ങൾ തോറ്റു എന്നു മനസ്സിലാക്കി. ഗിബെയയ്ക്കരികെ പതിയിരിപ്പുകാർ
    ഉണ്ടായിരുന്നതുകൊണ്ട് ഇസ്രായേല്യർ ബെന്യാമീന്യരോട് യുദ്ധംചെയ്യുന്നതിൽനിന്നും പിൻവാങ്ങി.
  deu-TKW: Und die Benjaminiten erkannten, daß sie unterlegen waren. Nun gaben die
    Israeliten Benjamin Raum; denn sie verließen sich auf den Hinterhalt, den sie
    Gibea gelegt hatten.
  lin-lin: Bongo bana ya Benjame bamonaki ete bakweyi penza na bitumba. Nzokande bana
    ya Isalaele bakosaki kozonga sima mpo ete batiaki elikya na bango epai ya mibali
    oyo babombamaki pene ya Gibea.
  eng-LSV: And the sons of Benjamin see that they have been struck—and the men of
    Israel give place to Benjamin, for they have trusted in the ambush which they
    had set against Gibeah,
  eng-GNV: 'So the children of Beniamin sawe that they were striken downe: for the
    men of Israel gaue place to the Beniamites, because they trusted to the men that
    lay in waite, which they had laide beside Gibeah.'
  eng-WEBSTER: 'So the children of Benjamin saw that they were smitten: for the men
    of Israel gave place to the Benjaminites, because they trusted to the liers in
    wait which they had set beside Gibeah.'
  nhw-BL: Huajca momacaque cuenta para ya quipolojque.
  swh-ONEN: Hivyo Wabenyamini wakaona kuwa wamepigwa. Basi Waisraeli walikuwa wameondoka
    mbele ya Wabenyamini, kwa sababu Waisraeli waliwategemea hao waviziaji waliokuwa
    wamewaweka dhidi ya Gibea.
  bba-bba: Sɑɑ ye sɔɔrɑ Bɛnyɑmɛɛbɑ bɑ tubɑ mɑ bɑ kɑm kuɑwɑ. Isirelibɑ bɑ rɑɑ duki
    suɑ bɑ bu deri yèn sɔ̃ bɑ yɛ̃ mɑ ben tɑbu kowobu ɡɑbɑ kukuɑ Gibeɑɔ bɑ Bɛnyɑmɛɛbɑ
    mɑrɑ.
  eng-KJVCPB: 'So the children of Benjamin saw that they were smitten: for the men
    of Israel gave place to the Benjamites, because they trusted unto the liers in
    wait which they had set beside Gibeah.'
  luo-luo: Omiyo jo-Benjamin nongʼeyo ni oloogi. Jo-Israel ne ringo e nyim jo-Benjamin
    mondo oywagi, nikech negingʼeyo ni jolwenjgi mane opondo but Gibea biro konyogi.
  meu-meu: Taunabunai Beniamina taudia na lalodia e parara vada e darere. Israel taudia
    na Beniamina taudia vairadiai e heau, badina be Gibea ibani-henina vada e siaidia
    taudia e abidadama henidia.
  npi-ULB: यसैले बेन्यामीनका सेनाहरूले आफ़ूहरू हारेका देखे । इस्राएलका मानिसहरूले बेन्यामीनीहरूलाई
    रणभूमिमा मौका दिएकाजस्तै गरेका थिए, किनकि तिनीहरूले गिबाभन्दा बाहिर गुप्‍त स्थानहरूमा
    लिकेका मानिसहरू गणना गरिरहेका थिए ।
  yor-yor: Àwọn ẹ̀yà Benjamini sì rí pé wọ́n ti ṣẹ́gun àwọn. Àwọn ọkùnrin Israẹli
    fàsẹ́yìn níwájú àwọn ẹ̀yà Benjamini nítorí pé wọ́n fọkàn tán àwọn tí ó wà ní ibùba
    ní ẹ̀bá Gibeah.
  ind-ind: Akhirnya suku Benyamin sadar bahwa mereka sudah kalah. Pasukan Israel lari
    dari pasukan Benyamin supaya pasukan Benyamin terpancing menjauh dari kota. Dengan
    begitu, pasukan Israel yang bersembunyi di sekeliling Gibea bisa leluasa menyerang
    kota itu.
  pes-OPCB: '@see-verse:JDG.020.035'
  tgl-ULB: Kaya nakita ng mga sundalo ng Benjamin na sila ay natalo. Nagbigay ang
    kalalakihan ng Israel ng lupa sa Benjamin, dahil umasa sila sa kalalakihan na
    inilagay nila sa mga lihim na pwesto sa labas ng Gibea.
  hui-hui: Ani biyagola Beniyamini hameigini tini mitangi bialu wai bibe nahe ti bai
    holobada lo manda bini. Isaraeleali maru Gibea tano kaware wiagohayagi o howa
    bira do halimu layaru helalu maru tigua Beniyamini hameigini hearu mo hondo howa
    ti ibida petingi halu Beniyamini hameigini uru haru gililo mialu tano yu wahalu
    pene.
  mya-mya: ဗင်္ယာ​မိန်​အ​မျိုး​သား​တို့​သည်​မိ​မိ​တို့​အ​ရေး ရှုံး​နိမ့်​ကြ​သည်​ကို​သိ​မြင်​လာ​ကြ​၏။
    ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ပင်​မ​တပ်​ကြီး သည် ဂိ​ဗာ​မြို့​ပတ်​လည်​တွင်​ချ​ထား​သည့်​တပ်​ပုန်း
    ကို​အား​ကိုး​ကာ​ဗင်္ယာ​မိန်​အ​မျိုး​သား​တို့​၏ ရှေ့​မှ​ဆုတ်​ခွာ​သွား​ကြ​၏။-
  bod-N: དེ་ནས་པེན་ཡཱ་མེན་པ་རྣམས་ཀྱིས་རང་ཉིད་ཕམ་པ་ཤེས་སོ། །ད་ནི་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་གིབ་ཨ་རུ་འཇབ་དམག་བཞག་པར་ཡིད་ཆེས་ཏེ་པེན་ཡཱ་མེན་པ་རྣམས་ཀྱི་མདུན་དུ་ཕམ་ཁུལ་བྱས་ཤིང་།
  sna-sna: Ipapo vaBhenjamini vakaona kuti vakanga vakundwa. Zvino varume veIsraeri
    vakanga vachitiza pamberi pavaBhenjamini, nokuti vakanga vachisimba nokuvandira
    kwavakanga varonga pedyo neGibhea.
  spa-BLM: Los hijos de Benjamín se dieron cuenta de que habían sido golpeados, pues
    los hombres de Israel cedieron ante Benjamín porque confiaban en los emboscadores
    que habían puesto contra Guibeá.
  cac-cac: Icha tic ix aj yoch oval chi'. A d'a sb'ab'elal, a eb' soldado israel chi'
    najat ix el eb' d'a yichan̈ eb' yic Benjamín chi', yujto yipc'olal yaj eb' vin̈
    ix sc'ub'ejel sb'a d'a spatictac chon̈ab' Gabaa chi', yic satel jun chon̈ab' chi'
    eb'.
  swh-ULB: Basi askari wa Benyamini waliona wameshindwa. Wana wa Israeli walikuwa
    wametoa ardhi kwa Benyamini, kwa kuwa walikuwa wakihesabu watu waliowaweka katika
    nafasi zilizofichwa nje ya Gibea.
  bel-bel: Калі сыны Веньяміна ўбачылі, што яны пабітыя, тады Ізраільцяне саступілі
    месца сынам Веньяміна, бо спадзяваліся на засаду, якую яны пакінулі паблізу Гівы.
  deu-ELBBK: Und die Kinder Benjamin sahen, dass sie geschlagen waren. Und die Männer
    von Israel gaben Benjamin Raum, weil sie sich auf den Hinterhalt verließen, den
    sie gegen Gibea gelegt hatten.
  mbb-OT: Ne nesavut te menge Benjaminhen he nezaag en sikandan te menge Israilihanen.
    Mibpelaǥuy is dekelà he grupu te menge sundaru te Israel su midsarig sikandan
    duen te grupu he impeayan dan diyà te inged te Gibea.
  mal-2015: ഇങ്ങനെ ബെന്യാമീന്യർ തങ്ങൾ തോറ്റു എന്നു കണ്ടു; എന്നാൽ യിസ്രായേല്യർ ഗിബെയെക്കരികെ
    ആക്കിയിരുന്ന പതിയിരിപ്പുകാരെ വിശ്വസിച്ചിരുന്നതുകൊണ്ടു ബെന്യാമീന്യർക്കു സ്ഥലം കൊടുത്തു.
  rmc-rmc: Akor o Benjaminčana dikhle, hoj hine domarde. O Izraeliti pes scirdenas
    palal anglo Benjaminčana, bo pes mukenas pre ola murša, so sas garude paš e Gibea.
  pes-OPV: و بنی بنیامین دیدند که شکست یافته اندزیرا که مردان اسرائیل به بنیامینیان
    جا داده بودند، چونکه اعتماد داشتند بر کمینی که به اطراف جبعه نشانده بودند.
  ron-1924: Фиий луй Бениамин кредяу кэ бэрбаций луй Исраел сунт бэтуць, кэч ачештя
    фэчяу лок бениамицилор ши се бизуяу пе оамений пе каре-й пусесерэ ла пындэ ымпотрива
    четэций Гибея.
  ben-OBCV: তখন বিন্যামীন গোষ্ঠীভুক্ত লোকেরা দেখল যে তারা পরাজিত হয়েছে। ইত্যবসরে
    ইস্রায়েলের লোকজন বিন্যামীন গোষ্ঠীভুক্ত লোকদের সামনে থেকে পালিয়ে গেল, কারণ তারা
    সেইসব লোকের উপরে নির্ভর করছিল, যারা গিবিয়ার কাছে ওৎ পেতে বসেছিল।
  som-som: Sidaas daraaddeed reer Benyaamiin waxay arkeen in la jebiyey, waayo, reer
    binu Israa'iil waxay meel u banneeyeen reer Benyaamiin, maxaa yeelay, waxay isku
    halleeyeen raggii qarsoonaa ee ay Gibecaah gaadmada u geliyeen.
  lat-VUC: Filii autem Benjamin cum se inferiores esse vidissent, cœperunt fugere.
    Quod cernentes filii Israël, dederunt eis ad fugiendum locum, ut ad præparatas
    insidias devenirent, quas juxta urbem posuerant.
  eng-ASVBT: So the children of Benjamin saw that they were smitten; for the men of
    Israel gave place to Benjamin, because they trusted unto the liers-in-wait whom
    they had set against Gibeah.
  ita-1885: E i figliuoli di Beniamino videro ch'erano sconfitti. Gl'Israeliti adunque
    diedero luogo a que' di Beniamino; perciocchè si confidavano in su gli agguati
    che aveano posti contro a Ghibea.
  eng-LXXUP: And the children of Benjamin saw that they were smitten; and the men
    of Israel gave place to Benjamin, because they trusted in the ambuscade which
    they had prepared against Gibeah.
  eng-ULB: So the soldiers of Benjamin saw they were defeated. The men of Israel had
    given ground to Benjamin, because they were counting on the men they had placed
    in hidden positions outside Gibeah.
  spa-VBL: Los benjamitas vieron que estaban derrotados. Los israelitas habían retrocedido
    ante los benjamitas porque confiaban en que la emboscada que habían preparado
    cerca de Guibeá tendría éxito.
  fra-_FOB: Les Benjamites avaient cru que les hommes d'Israël étaient battus. Or,
    ils avaient reculé devant ceux de Benjamin; car ils se reposaient sur les embuscades
    qu'ils avaient mises près de Guibea.
  mal-mal: ഇങ്ങനെ തങ്ങൾ തോറ്റു എന്ന് ബെന്യാമീന്യർ കണ്ടു; എന്നാൽ യിസ്രായേല്യർ, ഗിബെയെക്കരികെ
    പതിയിരിപ്പുകാരെ ആക്കിയിരുന്നു; അവരെ വിശ്വസിച്ച് യിസ്രായേല്യർ പിൻവാങ്ങി, ബെന്യാമീന്യർക്ക്
    സ്ഥലം കൊടുത്തു.
  urd-GVR: Tab Binyamīniyoṅ ne jān liyā ki dushman ham par ġhālib ā gae haiṅ. Kyoṅki
    Isrāīlī fauj ne apne bhāg jāne se unheṅ Jibiyā se dūr khīṅch liyā thā tāki shahr
    ke irdgird ghāt meṅ baiṭhe mardoṅ ko shahr par hamlā karne kā mauqā muhaiyā kareṅ.
  suz-BL: मिनु बेन्‍यामीन आ थर ङा मुरपुकीमी “मुल गो ब्रुइतक” दे तुइक्‍तमे बाक्‍त।
    मारदे हना इस्राएलीपुकीमी ब्रुशो देंखु पा गिबा आ नेक्‍था बाप्‍शा बाक्‍ब आन कली
    थमा सुइश्‍शा, प्रोक्‍खु पामे बाक्‍त।
  ita-1927: I figliuoli di Beniamino videro che gl’Israeliti eran battuti. Questi,
    infatti, avean ceduto terreno a Beniamino, perché confidavano nella imboscata
    che avean posta presso Ghibea.
  ckb-ckb: ئینجا نەوەی بنیامین بینییان کە تێکشکاون. پیاوانی ئیسرائیلیش لە بەرامبەر
    بنیامین کشانەوە، چونکە ئەوان پشتیان بەو بۆسەیە بەستبوو کە لە گیڤعادا نابوویانەوە.
  eng-BBE: 'So the children of Benjamin saw that they were overcome: and the men of
    Israel had given way before Benjamin, putting their faith in the watchers who
    were to make the surprise attack on Gibeah.'
  kan-OKCV: ತಾವು ಸೋತುಹೋದೆವೆಂಬುದು ಹೀಗೆ ಬೆನ್ಯಾಮೀನ್ಯರಿಗೆ ಆಗ ತಿಳಿಯಿತು. ಏಕೆಂದರೆ ಇಸ್ರಾಯೇಲರು
    ಗಿಬೆಯದ ಹತ್ತಿರ ಹೊಂಚು ಹಾಕುವದಕ್ಕೆ ಇಟ್ಟ ಜನರನ್ನು ನಂಬಿದ್ದರು. ಆದುದರಿಂದ ತಮ್ಮ ಸ್ಥಳವನ್ನು
    ಬಿಟ್ಟು ಬೆನ್ಯಾಮೀನ್ಯರ ಮುಂದೆ ಓಡಿಹೋದರು.
  tam-2017: இஸ்ரவேலர்கள் கிபியாவுக்கு அப்பாலே வைத்த மறைவிடங்களில் இருந்தவர்களை நம்பியிருந்ததினால்,
    பென்யமீனர்களுக்கு இடம் கொடுத்தார்கள்; அதினாலே அவர்கள் முறியடிக்கப்படுகிறார்கள்
    என்று பென்யமீனின் போர்வீரர்கள் கண்டார்கள்.
  spa-RV-1909: Y vieron los hijos de Benjamín que eran muertos; pues los hijos de
    Israel habían dado lugar á Benjamín, porque estaban confiados en las emboscadas
    que habían puesto detrás de Gabaa.
  ron-BTF: Astfel, copiii lui Beniamin au văzut că erau doborâți; fiindcă bărbații
    lui Israel au făcut loc beniamiților, pentru că se încredeau în pânditorii pe
    care îi puseseră lângă Ghibea.
  eng-WEBP: So the children of Benjamin saw that they were struck, for the men of
    Israel yielded to Benjamin because they trusted the ambushers whom they had set
    against Gibeah.
  eng-FBV: The Benjamites saw that they were defeated. The Israelites had fallen back
    before the Benjamites because they were confident the ambush they had put in place
    near Gibeah would be successful.
  nld-1939: En de Benjamieten zagen, dat ze de nederlaag hadden geleden, en dat de
    Israëlieten hun stelling voor de Benjamieten enkel hadden ontruimd, omdat ze vertrouwden
    op de troep, die zich bij Giba in hinderlaag had gelegd.
  nch-BL: Huajca quimachilijque para ya quipolojque.
  vie-1934: Người Bên-gia-min thấy rõ mình bị bại. Vả, người Y-sơ-ra-ên đã nhường
    bước cho người Bên-gia-min, vì chúng tin cậy nơi sự phục binh mình ở gần Ghi-bê-a.
  hin-CV: बिन्यामिन वंशजों को अपनी पराजय स्वीकार करनी पड़ी. जब इस्राएली सैनिक बिन्यामिन
    वंशजों से पीछे हट गये, क्योंकि वे पूरी तरह उन सैनिकों पर निर्भर थे, जो गिबियाह
    के विरुद्ध घात लगाए बैठे हुए थे,
  spa-BES: Entonces los hijos de Benjamín vieron que habían sido vencidos;y los hombres
    de Israel habían cedido campo a Benjamín, poniendo su fe en las emboscadas que
    debían atacar por sorpresa a Guibeá.
  tdx-tdx: Nioni’ o nte-Beniamineo amy zao t’ie gioke, ie nanao te tsy hahafitroatse
    amy Beniamine o ana’ Israeleo; fe niantofa’ iereo o mpamandroñe najado’ iareo
    marine i Gebào.
  tha-KJV: ดังนั้นคนเบนยามินจึงเห็​นว​่าเขาแพ้​แล้ว คนอิสราเอลทำเป็นล่าถอยต่อเบนยามิน
    เพราะเขาวางใจคนที่เขาให้ซุ่มอยู่รอบเมืองกิเบอาห์
  por-BR-2018: E viram os filhos de Benjamim que eram mortos; pois os filhos de Israel
    haviam dado lugar a Benjamim, porque estavam confiantes nas emboscadas que haviam
    posto detrás de Gibeá.
  deu-ELO: Und die Kinder Benjamin sahen, daß sie geschlagen waren. Und die Männer
    von Israel gaben Benjamin Raum, weil sie sich auf den Hinterhalt verließen, den
    sie wider Gibea gelegt hatten.
  eng-WYC-2018: Soothly the sons of Benjamin began to flee, when they saw, that they
    were the lower. And the sons of Israel saw this, and gave to them place to flee,
    that they should come to the ambushments made ready, which they had set beside
    the city. (And the Benjaminites began to flee, when they saw, that they were losing.
    And the Israelites saw this, and gave them a place to which to flee, so that they
    would come to the men who were waiting in ambush, that they had positioned outside
    the city.)
  epo-epo: La Benjamenidoj vidis, ke tiuj estis frapitaj kaj la Izraelidoj cedis la
    lokon al la Benjamenidoj; ĉar ili fidis la embuskon, kiun ili aranĝis ĉe Gibea.
  uig-PIN: Əmdi Binyaminlar ɵzlirining mǝƣlup bolƣinini kɵrdi. Israilning adǝmliri
    ǝslidǝ Gibeaⱨⱪa ⱪoyƣan pistirmidiki kixilirigǝ ixǝnq ⱪilip, Binyaminlarni aldap,
    aldida qekingǝnidi.
  beo-beo: 'Amola Bediamini dunu da dafai dagoi, ilisu dawa:i. Isala:ili dadi gagui
    gilisisu bagade da Bediamini dunu amoba:le hobea:i. Bai ilia dawa:i da dunu ilia
    da Gibia sisiga:le wamoaligimusa: asunasi, amo da ili fidimusa: ilia dawa:i.'
  tpi-OTNT: na ol lain bilong Benjamin i save pinis olsem, ol i lus long pait. Ol
    Israel i bin tokim ol soldia bilong ol long hait i stap klostu long taun Gibea,
    na ol i giaman ranawe long ol Benjamin, na ol i pulim ol Benjamin i go longwe
    long taun.
  hau-SA: Sa’an nan Benyamin suka ga an ci su. To, mutanen Isra’ila sun yi ta ja da
