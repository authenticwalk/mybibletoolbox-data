  uig-ARA: ئەمدى بىنيامىنلار ئۆزلىرىنىڭ مەغلۇپ بولغىنىنى كۆردى. ئىسرائىلنىڭ ئادەملىرى
    ئەسلىدە گىبېئاھقا قويغان پىستىرمىدىكى كىشىلىرىگە ئىشەنچ قىلىپ، بىنيامىنلارنى ئالداپ،
    ئالدىدا چېكىنگەنىدى.
  sus-sus: Bunyamin xa die naxa a kolon e mu geenixi yi biyaasi. Isirayilakae naxa
    a lu e xa gbilen Gibiya mabiri, barima e a kolon sɔɔri gbɛtɛe nu na e mɛlɛnfe.
  pon-2006: mehn Pensamin ko ahpw esehda me re lohdier pahn mehn Israel ko. Pali kehlail
    en karis en mehn Israel ko pweiekla sang mehn Pensamin ko pwehki ar koapworopworki
    sounpei ko me rukuruk kapikapil Kipea.
  ksd-ksd: Ma ra tarai Beniamin dia ga gire ba di ga ubu dudur pa diat; tago ra tarai
    Israel dia ga ung murmur kan Beniamin tago dia ga nurnur ta diat dia ki parau
    kikil Gibea.
  tur-YTC: Böylece Benyamin'in çocukları vurulduklarını gördüler; çünkü İsraelliler
    Giva'ya karşı kurdukları pusuculara güvendikleri için Benyamin'e yol vermişlerdi.
  grc-BRENT: Καὶ εἶδον οἱ υἱοὶ Βενιαμὶν ὅτι ἐπλήγησαν· καὶ ἔδωκεν ἀνὴρ Ἰσραὴλ τῷ Βενιαμὶν
