  kan-2017: ತಾವು ಸೋತುಹೋದೆವೆಂಬುದು ಬೆನ್ಯಾಮೀನ್ಯರಿಗೆ ಆಗ ತಿಳಿಯಿತು. ಇಸ್ರಾಯೇಲ್ಯರು ತಾವು ಗಿಬೆಯದ
    ಸಮೀಪದಲ್ಲಿ ಹೊಂಚು ಹಾಕುವುದಕ್ಕಾಗಿ ಇಟ್ಟ ಜನರಲ್ಲಿ ಭರವಸವುಳ್ಳವರಾಗಿದ್ದರಿಂದ, ತಮ್ಮ ಸ್ಥಳವನ್ನು
