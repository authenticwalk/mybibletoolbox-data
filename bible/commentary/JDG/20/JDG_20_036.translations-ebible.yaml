  arb-NAV: عِنْدَئِذٍ أَدْرَكَ الْبَنْيَامِينِيُّونَ أَنَّهُمْ قَدْ هُزِمُوا. وَكَانَ
    الإِسْرَائِيلِيُّونَ قَدْ تَظَاهَرُوا بِالتَّقَهْقُرِ اعْتِمَاداً عَلَى الْكَمِينِ
    الَّذِي نَصَبُوهُ حَوْلَ جِبْعَةَ.
  ewe-ewe: Israelviwo ƒe aʋalɔgo gãtɔ si yi megbe elabena woɖo ŋu ɖe woƒe aʋalɔgo
    si de xa ɖi ƒo xlã Gibea la ŋu.
  eng-LEE: And the children of Benjamin saw that they were defeated; for the men of
    Israel gave place to the Benjamites, because they trusted unto those that lay
    in wait whom they had set against Gib'ah.
  asm-FB: এইবাৰ বিন্যামীনে দেখা পালে যে, তেওঁৰ সৈন্যসকল পৰাজিত হ’ল আৰু ইস্ৰায়েলৰ
    লোকসকলো বিন্যামীনৰ পৰা পিছুৱাই গৈছিল; তেওঁলোক পিছুৱাই যোৱাৰ কাৰণ আছিল, তেওঁলোকে
    হঠাৎ গিবিয়াৰ বিৰুদ্ধে আক্রমণ কৰাৰ কৌশল। এইদৰে গিবিয়াৰ ওচৰৰ এটুকুৰা ঠাইত তেওঁলোক
    লুকাই থাকিল।
  sus-A: بُنيَمِن شَ دِيٍ نَشَ عَ كٌلٌن عٍ مُ فٍينِشِ يِ بِيَاسِ. عِسِرَيِلَكَيٍ نَشَ
    عَ لُ عٍ شَ فبِلٍن فِبِيَ مَبِرِ، بَرِ مَ عٍ عَ كٌلٌن سْورِ فبّتّيٍ نُ نَ عٍ مّلّنقٍ.
  fra-SBL: Les fils de Benjamin virent qu'ils étaient frappés, car les hommes d'Israël
    avaient cédé à Benjamin parce qu'ils avaient confiance dans les embusqueurs qu'ils
    avaient placés contre Gibéa.
  hbo-hbo: וַיִּרְא֥וּ בְנֵֽי־בִנְיָמִ֖ן כִּ֣י נִגָּ֑פוּ וַיִּתְּנ֨וּ אִֽישׁ־יִשְׂרָאֵ֤ל
    מָקֹום֙ לְבִנְיָמִ֔ן כִּ֤י בָֽטְחוּ֙ אֶל־הָ֣אֹרֵ֔ב אֲשֶׁר שָׂ֖מוּ אֶל־הַגִּבְעָֽה׃
  kik-kik: Tondũ ũcio andũ a Benjamini makĩona atĩ nĩmaatooretio. Na rĩrĩ, andũ a
    Isiraeli nĩmoorĩire andũ a Benjamini, nĩ ũndũ nĩmehokete andũ arĩa maigĩte a kuoheria
    andũ a Benjamini gũkuhĩ na Gibea.
  fra-NCL: Les fils de Benjamin virent donc qu’ils étaient battus. Les hommes d’Israël
    n’avaient, en effet, cédé du terrain à Benjamin que parce qu’ils avaient confiance
    dans l’embuscade qu’ils avaient placée contre Gabaa.
  cek-AK: To naah Benjamin kaminawk mah ka sung o boeh, tiah panoek o; Gibeah vangpui
    taeng ih misa angang kaminawk to a oep o pongah, Israel kaminawk loe Benjamin
    kaminawk hmaa ah hnuk angnawn pae o.
  cuk-cuk: Degidgi, Benjamín-sordamar dakarmalad, emar galakusmala. Geb degi, Israel-dulemar,
    Benjamín-sordamargi bangumai-bangumai gusmalad, ade, Israel-sordamar wisid, e-sordamar-dukuar-Gabaa-neggwebur-dikarba-bukwamaladi,
    Benjamín-sordamargi gwichiguoe.
  uig-CYR: Әнди Биняминлар өзлириниң мәғлуп болғинини көрди. Исраилниң адәмлири әслидә
    Гибеаһқа қойған пистирмидики кишилиригә ишәш қилип, Биняминларни алдап, алдида
    чекингән еди.
  tel-2017: బెన్యామీను సైన్యం తమకు అపజయం కలిగిందని తెలుసుకున్నారు. ఇశ్రాయేలీ సైనికులు
    తాము గిబియా పైన మాటుగా పెట్టిన వారిపై నమ్మకముంచి బెన్యామీనీయులను తమపైకి రానిచ్చారు.
  hat-BSA: Konsa, fis Benjamin yo te wè ke yo te fin bat yo. Paske lè mesye Israël
    yo te bay teren an a fis Benjamin yo, se te akoz yo te depann de mesye ki t ap
    fè anbiskad yo, pou yo te voye kont Guibea.
  kos-kos: Ouinge mwet Benjamin elos akilenak lah kutangyukla elos. Inkaiyen mwet
    mweun lun Israel elos kohloli nu tok liki mwet Benjamin, mweyen elos lulalfongi
    solse ma elos okanla raunela acn Gibeah.
  hbo-WLC: וַיִּרְא֥וּ בְנֵֽי־בִנְיָמִ֖ן כִּ֣י נִגָּ֑פוּ וַיִּתְּנ֨וּ אִֽישׁ־יִשְׂרָאֵ֤ל
    מָקוֹם֙ לְבִנְיָמִ֔ן כִּ֤י בָֽטְחוּ֙ אֶל־הָ֣אֹרֵ֔ב אֲשֶׁר שָׂ֖מוּ אֶל־הַגִּבְעָֽה׃
  ibo-ibo: Mgbe ahụ, ndị Benjamin nʼonwe ha, hụrụ na e emeriela ha. Ugbu a, ndị ikom
    Izrel nyere ndị Benjamin ohere ịga nʼihu, nʼihi na ha dabere na ndị ha zoro nʼọhịa
    nʼakụkụ Gibea.
  ory-ory: ଏହିରୂପେ ବିନ୍ୟାମୀନ୍-ସନ୍ତାନଗଣ ଆପଣାମାନଙ୍କୁ ପରାସ୍ତ ହେବାର ଦେଖିଲେ; କାରଣ ଇସ୍ରାଏଲୀୟ
    ଲୋକମାନେ ଗିବୀୟାରେ ଛକି ବସାଇଥିବା ଲୋକମାନଙ୍କ ଉପରେ ନିର୍ଭର ରଖି ବିନ୍ୟାମୀନ୍‍କୁ ସ୍ଥାନ ଛାଡ଼ିଦେଲେ।
  chk-chk: Mürin, ekewe chon Peniamin ra mefi pwe ra kuf. Ekewe re Israel ra tipin
    sü me mwen ekewe chon Peniamin, pun ra lükü ekewe mwän mi op pwelin ünükün Kipea.
  rop-rop: en afta ola Benjamin solja bin sabi deibin lus det fait, dumaji detlot
    Isreil solja bin meigim det plen basdam. Deibin ranawei brom detlot Benjamin solja
    dumaji deibin meigim det plen blanga detlot najalot Isreil solja hubin blandim
    miselp raidaran langa det taun,
  ukr-1871: Беняминїї, побачивши, що вони побиті, почали втїкати, а тодї Ізрайлитяне
    лишили їм місце до втечі, щоб упали в засїдку, що її заставили поблизь Гиви.
  deu-1951: Und die Kinder Benjamin sahen, daß sie geschlagen waren. Die Männer von
    Israel aber hatten Benjamin Raum gegeben; denn sie verließen sich auf den Hinterhalt,
    den sie bei Gibea bestellt hatten.
  eng-JPS: So the children of Benjamin saw that they were smitten. And the men of
    Israel gave place to Benjamin, because they trusted unto the liers-in-wait whom
    they had set against Gibeah. —
  srp-1865: 'I sinovi Venijaminovi vidješe da su nadbijeni: jer sinovi Izrailjevi
    uzmakoše ispred sinova Venijaminovijeh uzdajuæi se u zasjede koje bijahu namjestili
    kod Gavaje;'
  lug-lug: Abaana ba Benyamini ne balaba nga bakubiddwa. Abasajja ba Isirayiri ne
    bakolera Ababenyamini ekkubo, nga bo Abayisirayiri beesize abateezi be baali batadde
    okumpi ne Gibea.
  heb-heb: ויראו בני בנימן כי נגפו ויתנו איש ישראל מקום לבנימן כי בטחו אל הארב אשר
    שמו אל הגבעה׃
  ben-IRV: এই ভাবে বিন্যামীনরা দেখল যে, তারা আহত হয়েছে; কারণ ইস্রায়েলের লোকেরা বিন্যামীনের
    কাছ থেকে পালিয়ে গিয়েছিল, যেহেতু তারা যাদেরকে গিবিয়ার বিরুদ্ধে স্থাপন করেছিল,
    সেই লুকিয়ে থাকা লোকদের উপরে নির্ভর করছিল।
  pan-pan: ਤਦ ਬਿਨਯਾਮੀਨੀਆਂ ਨੇ ਵੇਖਿਆ ਕਿ ਅਸੀਂ ਹਾਰ ਗਏ ਹਾਂ ਇਸ ਲਈ ਕਿ ਇਸਰਾਏਲ ਦੇ ਮਨੁੱਖ ਬਿਨਯਾਮੀਨੀਆਂ
    ਦੇ ਅੱਗਿਓਂ ਭੱਜੇ ਕਿਉਂਕਿ ਉਨ੍ਹਾਂ ਨੇ ਘਾਤ ਵਿੱਚ ਬੈਠਣ ਵਾਲਿਆਂ ਉੱਤੇ ਭਰੋਸਾ ਰੱਖਿਆ ਜਿਨ੍ਹਾਂ
    ਨੂੰ ਉਨ੍ਹਾਂ ਨੇ ਗਿਬਆਹ ਦੇ ਦੁਆਲੇ ਬਿਠਾਇਆ ਸੀ।
  mya-JVB: ဗင်္ယာမိန် အမျိုးသားတို့သည် မိမိတို့ ရှုံး သည်ကို သိမြင် ကြ၏။ ဣသရေ လူ တို့သည်၊
    ဂိဗာ မြို့အနား၌ ထား သော ကင်း တပ်ကို ကိုးစား သောကြောင့် ၊ အစက ဗင်္ယာမိန် လူတို့ရှေ့
    မှာ ဆုတ် ကြ၏။
  hmo-hmo: Unai dainai Beniamina taudia idia diba idia lusi vadaeni. Israela taudia
    be guna Beniamina taudia dekena amo idia heau koikoi, badina be idia ese Gibea
    kahirakahira idia hunia noho Israela taudia idia abidadama henia.
  urd-urd: तब बनी बिनयमीन ने देखा कि वह मग़लूब हुए क्यूँकि इस्राईली शख़्स उन लोगों
    का भरोसा करके जिनकी उन्होंने जिब'आ के ख़िलाफ़ घात में बिठाया था, बिनयमीन के सामने
    से हट गए।
  rus-SYN: Когда сыны Вениамина увидели, что они поражены, тогда Израильтяне уступили
    место сынам Вениамина, ибо надеялись на засаду, которую они поставили близ Гивы.
  bqc-SIM: Ɔ̃ Bɛ̃yãmɛɛ buiↄ è wà ń fú. Isailiↄ gubↄ̀ Bɛ̃yãmɛɛ buiↄnɛ yãa, kɛ́
    aa daa gbɛ̃́ pↄ́ aa ń úlɛ'ulɛ Gibɛa saɛↄ gã̀u yã́i.
  tcz-CHONGTHU: Hichun Benjamin ten gal aleldiu chu akimuchet tauvin ahi. Israelte
    chun Gibeah nokhum dinga changpanga akoihou chu akisonpi jeh un Benjamin epia
    hoa konchun anung chonnun ahi.
  mar-mar: बन्यामिनी लोकांनी पाहिले की आपण पराजित झालो आहोत. हे असे झाले की इस्राएली
    मनुष्यांनी गिब्यावर जे दबा धरून ठेवले होते, त्यांचा भरवसा धरला म्हणून ती बन्यामिनी
    मनुष्यांपुढून बाजूला झाली.
  qub-qub: Chayrämi Benjamín runacunaga musyaran pillyacho pirdishanta. Israel runacunaga
    gueshpircaycaran Benjamín trïbu gatiynin-tupu. Israelcunaga yäracurcaycaran Gabaaman
    pillyaj yaycunanpaj pacaraycaj runacunaman.
  hat-hat: Se lè sa a, moun Benjamen yo vin wè yo t'ap pèdi batay la vre. Moun pèp
    Izrayèl yo menm t'ap fè bak devan moun Benjamen yo paske yo t'ap konte sou mesye
    ki te anbiske kò yo bò lavil Gibeya a.
  eng-BSB: Then the Benjamites realized they had been defeated. Now the men of Israel
    had retreated before Benjamin because they were relying on the ambush they had
    set against Gibeah.
  tod-tod: Ɓɛnzamɛn nuiti ti kwɛɛni ga Izelayɛle nuiti ti pilɛ sɔlɔɔga ti ma. Izelayɛle
    zunuiti ti kɛɛni, eɠɛ ta ɠɛ ʋelazu Ɓɛnzamɛn nuiti ba, kɛlɛ ti-ɠigi ɠɛni ta-ɠɔɔɠɔ
    nuiti ba, niiti ti lɔɔɠuni Giɓea ɠobaʋɛ.
  eng-WEBPB: So the children of Benjamin saw that they were struck, for the men of
    Israel yielded to Benjamin because they trusted the ambushers whom they had set
    against Gibeah.
  kbq-kbq: Hagi ana'ma hazage'za Benzameni naga'mo'za kazana Israeli vahe'mo'za hara
    huzmagatere'naze. Na'ankure kafoma ante'naza nagaku Israeli vahe'mo'za zamagesa
    nentahi'za Benzameni nagara zami'mi hu'za Gibea kumara atre'za afete e'naze.
  nhe-BL: Huajca momacaque cuenta para ya quipolojque.
  gub-BL: — Azeharomoete zanereityk kwez a'e wà, i'i Mezàmi wikuwe ma'e uzeupeupe
    wà. Amogwer Izaew uhem oho tawhu wi puruàmàtyry'ymaw wi a'e wà, ta'e uzeruzar
    a'e zauxiapekwer Zimea iwyr uzeàmim ma'e kwer wanehe a'e wà xe.
  eng-DRA: But the children of Benjamin when they saw themselves to be too weak, began
    to flee. Which the children of Israel seeing, gave them place to flee, that they
    might come to the ambushes that were prepared, which they had set near the city.
