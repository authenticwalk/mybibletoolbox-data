  hin-2017: तब बिन्यामीनियों ने देखा कि हम हार गए। और इस्राएली पुरुष उन घातकों का
    भरोसा करके जिन्हें उन्होंने गिबा के पास बैठाया था बिन्यामीनियों के सामने से चले
