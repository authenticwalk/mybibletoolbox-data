    ભરોસો હતો.
  pon-2006A: mehn Pensamin ko ahpw esehda me re lohdier pahn mehn Israel ko. Pali
    kehlail en karis en mehn Israel ko pweiekla sang mehn Pensamin ko pwehki ar koapworopworki
    sounpei ko me rukuruk kapikapil Kipea.
  por-BRBSL: Então os filhos de Benjamim viram que foram atingidos, pois os homens
