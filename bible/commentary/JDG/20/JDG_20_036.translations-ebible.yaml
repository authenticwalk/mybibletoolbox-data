  mdy-ETH: ዬያሮ ቢኢኒያሜ ዓሳ ዖሎና ባሺንቴሢ ዔሬኔ። ዬይ ያዺ ማዔሢ ዒስራዔኤሌ ዓሳ ጊቢዓ ካታሞ ኮይላ ካቲሲ ዴይሤ ዖሎ
    ዓሶ ጉሙርቂ ጊንሢም ጊንሢም ዴንዴሢሮኬ።
  twi-ASANTE: Afei, Benyaminfoɔ no hunuu sɛ wɔadi nkoguo. Israelfoɔ no dwane firii
