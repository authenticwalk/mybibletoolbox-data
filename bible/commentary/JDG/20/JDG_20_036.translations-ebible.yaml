  rug-rug: meke tiqe gilania ri na tinoni Benisimane sapu ele tava kilasa si arini.
    Ele togolo sa ṉati puku tie varipera tadi na tinoni Izireli koari na tinoni Benisimane,
    sina raṉei rini sari na tie varipera saripu tome vekoi rini pa vari likohaena
    sa popoa Qibea.
  gaz-gaz: Kanaafuu Beniyaamonni akka moʼataman hubatan. Yeroo kanatti Israaʼeloonni
