  tam-TCV: அப்பொழுது பென்யமீனியர் தாங்கள் போரில் தோற்கடிக்கப்பட்டதைக் கண்டார்கள்.
    இஸ்ரயேலரோ கிபியாவுக்கு அருகில் பதுங்கியிருந்து தாக்குபவர்களில் நம்பிக்கை வைத்ததால்,
    பென்யமீனியருக்கு முன்பாகச் சிதறுண்டு ஓடுவதுபோல் காண்பித்தார்கள்.
  ceb-ULB: Nakita gayod sa mga kasundalohan sa Benjamin nga nabuntog na sila. Nangatras
