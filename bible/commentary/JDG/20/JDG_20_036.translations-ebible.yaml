  tbz-SIM: Dɛ mɔ̀nnì kɛ̀ Bɛnsɑmɛɛ botí kɔbɛɛ bɑntɛ́ bɛ̀ bɛ̀ nɑmɛ̀mu. Kɛ̀ Isidɑyɛɛribɛɛ
    bɛ̀ yóu, kɛ yɛ̃́ bɛ̀ tɑ̃́mɛ̀ bɛ kɔbɛ bɛ̀ do òo mbɛ̀ Kibeɑ tɑkɛ́.
  msy-2020: Egha Benjaminɨn anabamɨn adarazi kamaghɨn fo, Israelia mɨdorozimɨn me
