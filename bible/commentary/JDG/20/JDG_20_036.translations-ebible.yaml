    against Gibeah.
  urd-GVH: तब बिनयमीनियों ने जान लिया कि दुश्मन हम पर ग़ालिब आ गए हैं। क्योंकि इसराईली
    फ़ौज ने अपने भाग जाने से उन्हें जिबिया से दूर खींच लिया था ताकि शहर के इर्दगिर्द
