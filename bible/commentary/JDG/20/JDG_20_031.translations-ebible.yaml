verse: JDG.020.031
translations:
  mal-C: ബെന്യാമീന്യർ അവരുടെനേരേ ഇറങ്ങിവന്നു, തങ്ങളുടെ പട്ടണംവിട്ട് പുറത്തായി; ബേഥേലിലേക്കും
    വയലിൽക്കൂടി ഗിബെയയിലേക്കും പോകുന്ന ഈ രണ്ടു പെരുവഴികളിൽവെച്ചും മുമ്പെന്നപോലെ അവർ
    ഇസ്രായേൽസൈന്യത്തിലെ ചിലരെ വെട്ടി; ഇസ്രായേൽ പക്ഷത്തിലുള്ള ഏകദേശം മുപ്പതുപേരെ കൊന്നു.
  deu-TKW: Die Benjaminiten aber rückten gegen das Volks aus, wurden von der Stadt
    fortgelockt und begannen, wie die vorigen Male, etliche von dem Volke zu erschlagen,
    auf den Straßen, deren eine nach Bethel hinaufführt, während die andere durch
    Gefilde nach Gibea führt - gegen 30 Mann von Israel.
  lin-lin: Bana ya Benjame babimelaki bango mpe babendaki bango mosika ya engumba.
    Babandaki koboma bana ya Isalaele ndenge basalaki liboso ; babomaki bato pene
    tuku misato kati na zamba, na nzela ya Beteli mpe ya Gibea.
  eng-LSV: And the sons of Benjamin come out to meet the people; they have been drawn
    away out of the city, and begin to strike [some] of the people—wounded as time
    by time—in the highways (of which one is going up to Beth-El, and the other to
    Gibeah in the field), [are] about thirty men of Israel.
  eng-GNV: 'Then the children of Beniamin comming out against the people, were drawen
    from the citie: and they began to smite of ye people and kill as at other times,
    euen by the wayes in the fielde (whereof one goeth vp to the house of God, and
    the other to Gibeah) vpon a thirtie men of Israel.'
  eng-WEBSTER: And the children of Benjamin went out against the people, and were
    drawn away from the city; and they began to smite of the people, and kill, as
    at other times, in the highways, of which one goeth up to the house of God, and
    the other to Gibeah in the field, about thirty men of Israel.
  nhw-BL: '@see-verse:JDG.020.030'
  swh-ONEN: Wabenyamini wakatoka ili kukabiliana nao, Waisraeli wakawavuta Wabenyamini
    watoke katika mji. Wakaanza kupigana na kuua watu wapatao thelathini wa Israeli,
    kama walivyofanya nyakati nyingine, katika njia kuu, moja iendayo Betheli na nyingine
    Gibea.
  bba-bba: Yerɑ Bɛnyɑmɛɛbɑ bɑ mɑɑ yɑrɑ bɑ kɑ Isireli be yinnɑ. Mɑ bɑ bu nɑɑ ɡirɑ bɑ
    kɑ wuu yɑrɑ bɑ tondɑ. Nɡe mɛ bɑ rɑɑ kuɑ bɑ kɑ Isirelibɑ ɡo yellu, nɡe mɛyɑ bɑ
    mɑɑ toruɑ mɑ bɑ mɑɑ ben tɔnu tɛnɑ ɡo Betɛlin swɑɑɔ kɑ Gibeɑɡiɑ sɔɔ yɑkɑsɔ.
  eng-KJVCPB: And the children of Benjamin went out against the people, and were drawn
    away from the city; and they began to smite of the people, and kill, as at other
    times, in the highways, of which one goeth up to the house of God, and the other
    to Gibeah in the field, about thirty men of Israel.
  luo-luo: Kane jo-Benjamin nowuok mondo orom kodgi negiywayogi mabor gi dala maduongʼ.
    Negichako nego jo-Israel mana kaka negisetimo mokwongo, omiyo ji piero adek notho
    e pap kod e yore; ma achiel dhi Bethel, machielo to dhi Gibea.
  meu-meu: Bena Beniamina taudia na ituari-henidia e raka lasi, hanua na e rakatania;
    bena nega gunadia heḡereḡeredia idia na e ala-ala matama, Israel taudia haida
    laolao daladia ai e aladia mase, Betele dalana ai bona Gibea dalana ai, bona tano
    paka ai danu haida e aladia mase. E aladia taudia na Israel taudia toi-ahui sisivana.
  npi-ULB: बेन्यामीनका मानिसहरू गए र ती मानिसहरूसँग युद्ध लडे, र तिनीहरूलाई सहरबाट
    टाढा पुर्‍याइयो । तिनीहरूले केही मानिसलाई मार्न थाले । खेतहरू र सडकहरूमा मर्नेहरूमा
    इस्राएलका करिब तिस जना मानिस थिए । एउटा बाटो बेथेल तर्फ जान्थ्यो, र अर्को गिबातर्फ
    जान्थ्यो ।
  yor-yor: Àwọn ọmọ Benjamini sì jáde láti pàdé wọn, àwọn ọmọ Israẹli sì tàn wọ́n
    jáde kúrò ní ìlú náà. Wọ́n bẹ̀rẹ̀ sí ní ṣẹ́gun àwọn ọmọ Israẹli bí i ti àtijọ́
    dé bi pé wọ́n pa bí ọgbọ̀n ọkùnrin ní pápá àti ní àwọn òpópó náà—àwọn ọ̀nà tí
    ó lọ sí Beteli àti èkejì sí Gibeah.
  ind-ind: Lalu keluarlah pasukan Benyamin dari kota Gibea melawan pasukan Israel.
    Mereka terpancing oleh pasukan Israel untuk menjauh dari kota. Seperti sebelumnya,
    pasukan Benyamin mulai membunuh beberapa tentara Israel di padang-padang dan di
    sepanjang jalan utama, baik ke arah kota Betel maupun ke arah Gibea. Kira-kira
    tiga puluh pasukan Israel terbunuh.
  pes-OPCB: وقتی لشکر بنیامین برای جنگ بیرون آمد، نیروهای اسرائیلی آنها را به دنبال
    خود کشیدند و از جِبعه دور ساختند. بنیامینی‌ها مانند دفعات پیش در طول راه میان
    بیت‌ئیل و جِبعه به اسرائیلی‌ها حمله کرده، حدود سی نفر از آنها را کشتند.
  tgl-ULB: Pumunta ang mga tao ng Benjamin at nakipaglaban laban sa mga tao, at napalayo
    sila mula sa lungsod. Nagsimula na silang pumatay ng ilan sa mga tao. May halos
    tatlumpong kalalakihan ng Israel ang namatay sa mga bukid at sa mga daan. Isa
    sa mga daan ay papunta ng Bethel, ang iba ay papunta ng Gibea.
  hui-hui: Beniyamini hameigini biarume wai bule tagira ibiyagola Isaraeleali tinaga
    ami agali hayadaru tigua tanoni hapara nahe emene haru gililo mialu puamu hene.
    Ani buwa Beniyamini hameigini tigua abale biyadagua dege Isaraele hearu haruru
    talima puwa Bedele polene hariga wiagoria bo waha maru Gibea polene hariga peagoria
    bo waha maru wai hama wiagoria bo paya paya bialu Isaraeleali pira tebira (30)
    agima bo wahene.
  mya-mya: ဗင်္ယာ​မိန်​အ​မျိုး​သား​တို့​သည်​တိုက်​ခိုက်​ရန်​ထွက် လာ​သော​အ​ခါ မြို့​နှင့်​ဝေး​ကွာ​ရာ​သို့​မျှား​၍
    ခေါ်​ဆောင်​ခြင်း​ခံ​ကြ​ရ​၏။ သူ​တို့​သည်​ကွင်း​ပြင် တွင်​လည်း​ကောင်း၊ ဗေ​သ​လ​မြို့​သို့​သွား​ရာ​လမ်း
    နှင့်​ဂိ​ဗာ​မြို့​သို့​သွား​ရာ​လမ်း​၌​လည်း​ကောင်း ယ​ခင်​က​ကဲ့​သို့​ပင်​ဣ​သ​ရေ​လ​အ​မျိုး​သား
    တို့​ကို​စ​တင်​လုပ်​ကြံ​ကြ​ရာ​လူ​ပေါင်း​သုံး​ဆယ် ခန့်​သေ​လေ​သည်။-
  bod-N: པེན་ཡཱ་མེན་པ་རྣམས་ཀྱང་ཕྱི་རུ་ཡོང་སྟེ་དགྲ་བོའི་གདོང་བསུས་པས་གྲོང་ཁྱེར་དང་བྲལ་བའི་གཡོ་འོག་ཏུ་ཚུད།
    ཞིང་བར་གྱི་བགྲོད་ལམ་གཉིས་ཏེ་གཅིག་ནི་པེད་ཨེལ་ལ་སླེབས་ཤིང་ཅིག་ཤོས་ནི་གིབ་ཨ་རུ་སླེབས་ཡོད་པའི་སྟེང་དུ།
    ཁོ་ཚོས་སྔར་བཞིན་ཡེས་ར་ཨེལ་པ་སུམ་ཅུ་ཙམ་བསད་དོ། །
  sna-sna: VaBhenjamini vakabuda kuzosangana navo uye vakakwezverwa kure neguta. Vakatanga
    kubaya vaIsraeri sapakutanga, zvokuti varume vanenge makumi matatu vakafa musango
    uye nomumigwagwa, inoti mumwe unoenda kuBheteri nomumwe wacho kuGibhea.
  spa-BLM: Los hijos de Benjamín salieron contra el pueblo, y se alejaron de la ciudad;
    y comenzaron a golpear y a matar del pueblo como otras veces, en los caminos,
    de los cuales uno sube a Betel y el otro a Gabaa, en el campo, a unos treinta
    hombres de Israel.
  cac-cac: Ix elixta eb' yic Benjamín chi' d'a yol chon̈ab' chi' yac' oval yed' eb'.
    Najat ix cot eb' yac' oval yed' eb' yetisraelal chi'. Ix to val yac' ganar eb'
    smilancham 30-xo eb' israel d'a yol sb'eal Betel yed' d'a yol sb'eal Gabaa yed'
    b'aj man̈xa mach cajan.
  swh-ULB: Watu wa Benyamini wakaenda kupigana na watu, nao wakachukuliwa mbali na
    mji. Walianza kuua baadhi ya watu. Kulikuwa na watu thelathini wa Israeli ambao
    walikufa katika mashamba na barabara. Njia moja ilienda Betheli, na nyingine ikaenda
    Gibea.
  bel-bel: Сыны Веньямінавыя выступілі супроць народу і аддаліліся ад горада, і пачалі,
    як раней, забіваць з народу на дарогах, зь якіх адна ідзе да Вэтыля, а другая
    да Гівы полем, і забілі да трыццаці чалавек зь Ізраільцянаў.
  deu-ELBBK: Und die Kinder Benjamin zogen heraus, dem Volk entgegen, wurden von der
    Stadt abgerissen und fingen an, einige von dem Volk zu erschlagen, wie die anderen
    Male, etwa 30 Mann unter Israel, auf den Landstraßen, deren eine nach Bethel hinaufsteigt
    und die andere durch das Gefilde nach Gibea führt.
  mbb-OT: Ne iring te neulaula zuen te nengehuna he kebpekidtebek dan, midsinuǥung
    sikandan te menge Benjaminhen he nenggawas puun dutun te inged. Nekepatey is menge
    Benjaminhen te 30 he menge Israilihanen diyà te menge pemuleey wey ziyà te menge
    zalan pehendiyà te Betel wey Gibea.
  mal-2015: ബെന്യാമീന്യർ പടജ്ജനത്തിന്റെ നേരെ പുറപ്പെട്ടു പട്ടണം വിട്ടു പുറത്തായി;
    ബേഥേലിലേക്കും വയലിൽക്കൂടി ഗിബെയയിലേക്കും പോകുന്ന രണ്ടു പെരുവഴികളിൽവെച്ചു മുമ്പിലത്തെപ്പോലെ
    പടജ്ജനത്തിൽ ചിലരെ വെട്ടിത്തുടങ്ങി; യിസ്രായേലിൽ ഏകദേശം മുപ്പതുപേരെ കൊന്നു.
  rmc-rmc: O Benjaminčana gele pre lende a o Izraeliti chudle te denašel, hoj len
    te dochuden dur le forostar. A avke sar angloda, the akana chudle te murdarel
    le Izraeliten. Murdarde lendar vaj tranda (30) muršen pre maľa the pro droma,
    so džan jekh andro Betel the dujto andre Gibea.
  pes-OPV: و بنی بنیامین به مقابله قوم بیرون آمده، از شهر کشیده شدند و به زدن و کشتن
    قوم در راهها که یکی از آنها به سوی بیت ئیل ودیگری به سوی جبعه می‌رود مثل سابق
    شروع کردند، و به قدر سی نفر از اسرائیل در صحراکشته شدند.
  ron-1924: Ши фиий луй Бениамин ау ешит ынаинтя попорулуй ши ау фост трашь департе
    де четате. Ау ынчепут сэ ловяскэ де моарте ын попор, ка ши ын челелалте дэць,
    пе друмуриле челе марь, каре суе унул ла Бетел ши алтул ла Гибея прин кымпие,
    ши ау учис апроапе трейзечь де бэрбаць дин Исраел.
  ben-OBCV: বিন্যামীন গোষ্ঠীভুক্ত লোকেরা ইস্রায়েলীদের সম্মুখীন হওয়ার জন্য বেরিয়ে
    এল এবং তাদের নগর থেকে দূরে আকৃষ্ট করা হল। আগের মতোই তারা ইস্রায়েলীদের হত্যা করতে
    শুরু করল, তাতে খোলা মাঠে এবং পথের উপরে—একটি বেথেলের অভিমুখে ও অন্যটি গিবিয়ার
    অভিমুখে, প্রায় ত্রিশজন মরে পড়ে থাকল।
  som-som: Oo reer Benyaamiinna waxay ku soo baxeen dadkii, oo magaaladiina waa laga
    fogeeyey, oo waxay bilaabeen inay dadkii laayaan oo dilaan sidii mararkii hore,
    oo waxay ku laayeen waddooyinkii waaweynaa kuwaasoo middood Beytel loo maro, tan
    kalena Gibecaah loo maro, iyo duurka, oo waxay dileen in ku dhow soddon nin oo
    reer binu Israa'iil ah.
  lat-VUC: 'Sed et filii Benjamin audacter eruperunt de civitate, et fugientes adversarios
    longius persecuti sunt, ita ut vulnerarent ex eis sicut primo die et secundo,
    et cæderent per duas semitas vertentes terga, quarum una ferebatur in Bethel et
    altera in Gabaa, atque prosternerent triginta circiter viros:'
  eng-ASVBT: And the children of Benjamin went out against the people, and were drawn
    away from the city; and they began to smite and kill of the people, as at other
    times, in the highways, of which one goeth up to Beth-el, and the other to Gibeah,
    in the field, about thirty men of Israel.
  ita-1885: E i figliuoli di Beniamino uscirono incontro al popolo, e furono tratti
    fuor della città; e cominciarono, come l'altre volte, a uccidere alcuni del popolo,
    in su le strade, delle quali l'una sale in Betel, e l'altra sale in Ghibea, nella
    campagna; che furono intorno a trent'uomini d'Israele.
  eng-LXXUP: And the children of Benjamin went out to meet the people, and were all
    drawn out of the city, and began to smite and slay the people as before in the
    roads, whereof one goes up to Bethel, and one to Gibeah in the field, about thirty
    men of Israel.
  eng-ULB: The people of Benjamin went and fought against the people, and they were
    drawn away from the city. They began to kill some of the people. There were about
    thirty men of Israel who died in the fields and on the roads. One of the roads
    went up to Bethel, and the other went to Gibeah.
  spa-VBL: Los benjamitas salieron a atacarlos y se alejaron de la ciudad mientras
    comenzaban a matar a los israelitas como lo habían hecho antes. Unos treinta israelitas
    murieron en el campo de batalla y a lo largo de los caminos, el que va hacia Betel
    y el que vuelve hacia Guibeá.
  fra-_FOB: Or les Benjamites, étant sortis à la rencontre du peuple, furent attirés
    loin de la ville. Et ils commencèrent à en frapper quelques-uns du peuple, comme
    les autres fois, et il y eut environ trente hommes d'Israël qui furent blessés
    à mort dans les chemins, dont l'un monte à Béthel et l'autre à Guibea, par la
    campagne.
  mal-mal: ബെന്യാമീന്യർ ജനത്തിന്റെ നേരെ പുറപ്പെട്ട് പട്ടണം വിട്ട് പുറത്തായി; ബേഥേലിലേക്കും
    ഗിബെയയിലേക്കും പോകുന്ന രണ്ട് പെരുവഴികളിലും, വയലിലും മുമ്പിലത്തെപ്പോലെ സംഹാരം നടത്തി;
    യിസ്രായേലിൽ ഏകദേശം മുപ്പത് പേരെ കൊന്നു.
  urd-GVR: Binyamīnī dubārā shahr se nikal kar un par ṭūṭ paṛe. Jo rāste Baitel aur
    Jibiyā kī taraf le jāte haiṅ un par aur khule maidān meṅ unhoṅ ne taqrīban 30
    Isrāīliyoṅ ko mār ḍālā. Yoṅ laṛte laṛte wuh shahr se dūr hote gae.
  suz-BL: मिनु बेन्‍यामीन आ थर ङा मुरपुकी चहिं इस्राएली आन लडाइ पाइब नु लडाइ पचा कली
    लाङगा ग्रूमा बाक्‍त। इस्राएलीपुकी सहर रे प्रोक्‍खु पा मेको आन कली गिबा सहर रे
    ङोन लदमे बाक्‍त। मिनु बेन्‍यामीन आ थर ङा मुर ङोंइती खोदेंशो पा इस्राएली सदमे बाक्‍त।
    मेकोपुकी ठेयब लांमी बाक्‍मा बाक्‍त। लां का बेथेल गे लाइब नु अरु चहिं गिबा नु अर्को
    रू गे लाइब लां बाक्‍‍माक्‍त। मेकेर ३० जना इस्राएली कली सदमे बाक्‍त।
  ita-1927: 'E i figliuoli di Beniamino, avendo fatto una sortita contro il popolo,
    si lasciarono attirare lungi dalla città, e cominciarono a colpire e ad uccidere,
    come le altre volte, alcuni del popolo d’Israele, per le strade, delle quali una
    sale a Bethel, e l’altra a Ghibea per la campagna: ne uccisero circa trenta.'
  ckb-ckb: نەوەی بنیامینیش بۆ بەرەنگاربوونەوەی گەل چوونە دەرەوە و لە شارەکە دوورکەوتنەوە.
    وەک دوو جارەکەی پێشتر دەستیان بە لێدانی گەل کرد و نزیکەی سی پیاویان لە نەوەی ئیسرائیل
    کوشت، لەو دوو ڕێگایەی کە یەکێکیان سەردەکەوت بۆ بێت‌ئێل و ئەوەی دیکەیان لە دەشتودەرەوە
    بۆ گیڤعا دەچوو.
  eng-BBE: And the children of Benjamin went out against the people, moving away from
    the town; and as before, at their first attack, they put to death about thirty
    men of Israel on the highways, of which one goes up to Beth-el and the other to
    Gibeah, and in the open country.
  kan-OKCV: ಆಗ ಬೆನ್ಯಾಮೀನ್ಯರು ಇಸ್ರಾಯೇಲ್ ಜನಕ್ಕೆ ಎದುರಾಗಿ ಹೊರಟು, ಪಟ್ಟಣದ ಬಳಿಯಿಂದ ಹೊರಬಂದು,
    ಅಡವಿಯಲ್ಲಿ ಹೆದ್ದಾರಿಯಾದ ಬೇತೇಲಿಗೂ ಗಿಬೆಯಕ್ಕೂ ಹೋಗುವ ಎರಡು ಮಾರ್ಗಗಳಲ್ಲಿ ಇಸ್ರಾಯೇಲ್ ಜನರೊಳಗೆ
    ಮೊದಲಿನ ಹಾಗೆಯೇ ಹೆಚ್ಚು ಕಡಿಮೆ ಮೂವತ್ತು ಜನರನ್ನು ಹೊಡೆದು ಕೊಲ್ಲಲಾರಂಭಿಸಿದಾಗ,
  tam-2017: அப்பொழுது பென்யமீன் மக்கள் இஸ்ரவேல் மக்களுக்கு எதிராகப் புறப்பட்டுப் பட்டணத்தை
    விட்டு, கடந்து வந்து, வெளியிலே பெத்தேலுக்கும் கிபியாவுக்கும் போகிற இரண்டு வழிகளில்
    இஸ்ரவேல் மக்களில் ஏறக்குறைய 30 பேரை, முதல் இரண்டுதரம் செய்ததுபோல, வெட்டவும் கொல்லவும்
    தொடங்கினார்கள்.
  spa-RV-1909: 'Y saliendo los hijos de Benjamín contra el pueblo, alejados que fueron
    de la ciudad, comenzaron á herir algunos del pueblo, matando como las otras veces
    por los caminos, uno de los cuales sube á Beth-el, y el otro á Gabaa en el campo:
    y mataron unos treinta hombres de Israel.'
  ron-BTF: Și copiii lui Beniamin au ieșit împotriva poporului și au fost atrași departe
    de cetate; și au început să lovească în popor și să ucidă, cam treizeci de bărbați
    din Israel, ca și în celelalte dăți, pe drumurile mari, dintre care unul duce
    la casa lui Dumnezeu, iar altul la Ghibea în câmpie.
  eng-WEBP: The children of Benjamin went out against the people, and were drawn away
    from the city; and they began to strike and kill of the people as at other times,
    in the highways, of which one goes up to Bethel and the other to Gibeah, in the
    field, about thirty men of Israel.
  eng-FBV: The Benjamites came out to attack them and were lured away from the town
    as they began to kill Israelites as they had before. Some thirty Israelites died
    on the battlefield and along the roads, the one that goes towards Bethel and the
    other that goes back towards Gibeah.
  nld-1939: 'Ook de Benjamieten rukten uit tegen het volk, maar werden afgesneden
    van de stad. Evenals de vorige keren begonnen ze slachtoffers onder het volk te
    maken op de wegen, waarvan de ene omhoog naar Betel, de andere door het veld naar
    Giba voert: ongeveer dertig man van Israël.'
  nch-BL: '@see-verse:JDG.020.030'
  vie-1934: Người Bên-gia-min ra đón dân Y-sơ-ra-ên, bị dụ xa thành. Y như hai lần
    trước chúng khởi đánh và giết mấy người của dân Y-sơ-ra-ên, chừng ba mươi người,
    tại trong hai con đường trải qua đồng bằng đi lên, một ngả tới Bê-tên, và ngả
    kia tới Ghi-bê-a.
  hin-CV: जब बिन्यामिन वंशज उनकी सेना पर हमला करने बाहर आए, पीछे हटती इस्राएली सेना
    उन्हें नगर से दूर ले जाने लगी. बिन्यामिन वंशज इस्राएली सैनिकों पर पहले जैसे ही
    वार करने लगे. प्रमुख मार्गों पर, जो बेथेल तथा गिबियाह को जाते थे, तथा खेतों में
    लगभग तीस इस्राएली सैनिक मार डालें गए.
  spa-BES: Y salieron los hijos de Benjamín contra el pueblo, alejándose del pueblo;
    y como antes, en su primer ataque, mataron a unos treinta hombres de Israel en
    las carreteras, de las cuales una sube a Betel y la otra a Guibeá, y en el campo
    abierto.
  tdx-tdx: Aa le niavotse hiatrek’ ondatio o ana’ i Beniamineo, le nasitak’ amy rovay;
    toe nigarabiñ’ aly naho namono an-damoke ey nanahak’ i añey, amy mionjomb’e Betele
    mb’eoy naho amy mb’e Gebà mb’eoy, naho an-tetekey, ondati’ nte’ Israele telo-polo
    varañe.
  tha-KJV: คนเบนยามิ​นก​็ยกออกมาสู้รบกับประชาชน ถู​กลวงให้ห่างออกไปจากตัวเมือง เขาก็เริ่มฆ่าฟันประชาชนอย่างคราวก่อน
    คือตามถนนซึ่งสายหนึ่งไปยังพระนิเวศของพระเจ้า อี​กสายหนึ่งไปกิเบอาห์ และที่กลางทุ่งแจ้ง
    อิสราเอลล้มตายประมาณสามสิบคน
  por-BR-2018: 'E saindo os filhos de Benjamim contra o povo, afastados que foram
    da cidade, começaram a ferir alguns do povo, matando como das outras vezes pelos
    caminhos, um dos quais sobe a Betel, e o outro a Gibeá no acampamento: e mataram
    uns trinta homens de Israel.'
  deu-ELO: Und die Kinder Benjamin zogen heraus, dem Volke entgegen, wurden von der
    Stadt abgerissen und fingen an, etliche von dem Volke zu erschlagen, wie die anderen
    Male, bei dreißig Mann unter Israel, auf den Landstraßen, deren eine nach Bethel
    hinaufsteigt und die andere durch das Gefilde nach Gibea führt.
  eng-WYC-2018: But also then the sons of Benjamin brake out from the city boldly,
    and they pursued further the adversaries fleeing, so that they wounded of Israel,
    as they did in the first day, and the second, and they killed by two paths Israel
    turning (their) backs; of the which paths one was straight out into Bethel, and
    the tother into Gibeah. And Benjamin threw down about thirty men of Israel; (And
    then the Benjaminites broke out boldly from the city, and again they pursued their
    adversaries, and made them to flee; and they struck the Israelites, like they
    did on the first day, and on the second; and on two paths they killed the Israelites
    who had turned their backs to them; of the which paths one went straight out to
    Bethel, and the other into Gibeah. And so the Benjaminites threw down about thirty
    more men of Israel;)
  epo-epo: Kaj la Benjamenidoj eliris kontraŭ la popolon, malproksimiĝis de la urbo,
    kaj komencis batadi la popolon kiel en la antaŭaj fojoj, sur la vojoj, el kiuj
    unu iras al Bet-El kaj la dua al Gibea, kaj mortigis pli-malpli tridek homojn
    el la Izraelidoj.
  uig-PIN: Binyamin Israil hǝlⱪigǝ ⱪarxi jǝnggǝ qiⱪiwidi, hǝlⱪ ularni xǝⱨǝrdin azdurup
    qiⱪti. Ular Bǝyt-Əlgǝ qiⱪidiƣan yol wǝ Gibeaⱨⱪa baridiƣan yolning üstidǝ ⱨǝm dalada
    hǝlⱪni ilgiriki ikki ⱪetimⱪidǝk urup ⱪirƣili turdi. Israilning adǝmliridin ottuzqǝ
    kixini ɵltürdi.
  beo-beo: 'Bediamini dunu da gegemusa:, moilai gadili asili, Isala:ili dunu sefasimusa:
    fa:no bobogei. Musa: agoane ilia da umi soge Bedele ahoasu amola Gibia ahoasu
    la:ididili amo ganodini Isala:ili dunu muni medole legelalu. Ilia da Isala:ili
    dadi gagui30agoane medole legei.'
  tpi-OTNT: Ol lain bilong Benjamin i kam bilong pait na ol Israel i surik na pulim
    ol i go longwe long taun. Orait ol Benjamin i mekim olsem bipo, na ol i wok long
    kilim ol Israel long rot i go long Betel na long rot i go long Gibea na long ol
    ples nabaut. Ol i kilim inap olsem 30 man bilong Israel.
  hau-SA: Mutanen Benyamin suka fito su same su aka kuma jawo su nesa da birnin. Suka
    fara karkashe Isra’ilawa kamar dā, har aka kashe wajen mutum talatin a filaye
    da kuma a hanyoyi, wadda take zuwa Betel da kuma wadda take zuwa Gibeya.
  uig-LAT: Binyamin Israil xelqige qarshi jengge chiqiwidi, xelq ularni sheherdin
    azdurup chiqti. Ular Beyt-Elge chiqidighan yol we Gibéahqa baridighan yolning
    üstide hem dalada xelqni ilgiriki ikki qétimqidek urup qirghili turdi. Israilning
    ademliridin ottuzche kishini öltürdi.
  nde-nde: AbakoBhenjamini baphuma babahlangabeza baholelwa kude ledolobho. Baqalisa
    ukubabulala abako-Israyeli njengakuqala, kwathi ababephosa babengamatshumi amathathu
    bafela egcekeni emgwaqweni oya eBhetheli lomunye oya eGibhiya.
  ton-ton: 'Pea naʻe ʻalu kituʻa ʻae fānau ʻa Penisimani ke tauʻi ʻae kakai, pea kuo
    matoho ʻakinautolu mei he kolo: pea naʻa nau kamata teʻia ʻae kakai, ʻo tāmateʻi,
    ʻo hangē ko ʻenau fuofua fai, ʻi he ngaahi hala lahi, (ʻa ia ko e hala ʻe taha
    ki he fale ʻoe ʻOtua, mo e taha ki Kipea ʻi he ngoue,) ko e kau tangata ʻIsileli
    ʻe toko tolungofulu nai.'
  ces-1613: Vyšedše pak synové Beniamin proti lidu, odtrhli se od města, a počali
    bíti a mordovati lidu, jako prvé jednou i druhé po stezkách, (z nichž jedna šla
    k Bethel a druhá do Gabaa), i po poli, a okolo třidcíti mužů z Izraele.
  eng-WMB: The children of Benjamin went out against the people, and were drawn away
    from the city; and they began to strike and kill of the people as at other times,
    in the highways, of which one goes up to Bethel and the other to Gibeah, in the
    field, about thirty men of Israel.
  tam-TCV: பென்யமீனியர் அவர்களை எதிர்கொள்ள தங்கள் பட்டணத்தைவிட்டு வெளியே வந்தனர்.
    அவர்கள் பட்டணத்திற்கும் அப்பாலே போய் இஸ்ரயேலரைத் தாக்கி முன்புபோலவே அவர்களைக்
    கொன்றார்கள். இதனால் கிட்டத்தட்ட முப்பது மனிதர்கள் வயல்வெளிகளிலும், பெத்தேலுக்கும்,
    கிபியாவுக்கும் போகும் பாதையிலும் விழுந்தனர்.
  ceb-ULB: Nangadto ang mga katawhan sa Benjamin ug nakig-away batok sa katawhan,
    ug gipalayo sila gikan sa siyudad. Gipamatay nila ang pipila ka mga tawo. Adunay
    mga 30 ka mga kalalakin-an sa Israel ang namatay didto sa kaumahan ug sa kadalanan.
    Ang usa ka dalan padulong sa Betel, ug ang pikas dalan padulong sa Gibea.
  pol-UBG: Synowie Beniamina także wyszli przeciwko ludowi i zostali odciągnięci od
    miasta. Zaczęli bić lud i zabijać jak za pierwszym i drugim razem na drogach,
    z których jedna prowadziła do Betel, a druga do Gibea na polu, a zabili około
    trzydziestu mężczyzn z Izraela.
  urd-GVU: بن یمینی دوبارہ شہر سے نکل کر اُن پر ٹوٹ پڑے۔ جو راستے بیت ایل اور جِبعہ
    کی طرف لے جاتے ہیں اُن پر اور کھلے میدان میں اُنہوں نے تقریباً 30 اسرائیلیوں کو
    مار ڈالا۔ یوں لڑتے لڑتے وہ شہر سے دُور ہوتے گئے۔
  deu-1912: Da fuhren die Kinder Benjamin heraus, dem Volk entgegen, und wurden losgerissen
    von der Stadt und fingen an zu schlagen und zu verwunden etliche vom Volk, wie
    zuvor zweimal, im Felde auf zwei Straßen, deren eine gen Beth-El, die andere gen
    Gibea geht, bei dreißig Mann in Israel.
  kan-2017: ಬೆನ್ಯಾಮೀನ್ಯರು ಇಸ್ರಾಯೇಲ್ಯರೊಡನೆ ಯುದ್ಧಮಾಡವುದಕ್ಕಾಗಿ ಪಟ್ಟಣವನ್ನು ಬಿಟ್ಟು ಊರೊಳಕ್ಕೆ
    ಬಂದರು. ಅವರು ಮೊದಲಿನಂತೆ ಜನರನ್ನು ಕೊಲ್ಲುವುದಕ್ಕೆ ಪ್ರಾರಂಭಿಸಿ ಬೇತೇಲಿಗೂ, ಬೈಲಿನಲ್ಲಿರುವ
    ಗಿಬೆಯಕ್ಕೂ ಹೋಗುವ ರಾಜಮಾರ್ಗಗಳಲ್ಲಿ ಸುಮಾರು ಮೂವತ್ತು ಮಂದಿಯನ್ನು ಹತಮಾಡಿದರು.
  yap-yap: Me yib piyu Benjamin nga wuru’ e binaw ni ngar chamgad min waliyrad i yan
    nga wuru fare binaw. Ma ku aram rogon nrin’ed som’on, miyad tabab i thang e fan
    rok boch yu Israel u daken e tafelfel’, ngu lan e wo’ ni yan nga Bethel ngu daken
    e wo’ ni yan nga Gibeah. Miyad thang e fan rok gonap’an guyey piyu Israel.
  hlt-MCSB: Te vaengah pilnam aka doe ham te Benjamin ca rhoek ha hlah uh tih khopuei
    lamloh baat cing uh. A noek noek kah bangla pilnam soah a rhok la tloek banlak
    ham te Bethel neh Gibeah la aka pawk longpuei ah a tong uh tih Israel hlang sawmthum
    tluk te lohma sa ah a ngawnuh.
  mdy-ETH: ዬካፓ ቢኢኒያሜኮ ዖሎ ዓሳ ዖላኒ ኬስካዛ ዔያታ ጊንሢም ጊንሢም ጌይ ካታማፓ ሃኪ ዴንዴኔ፤ ዬያ ዔያታ ዴንዳ ዚጊሮ
    ጎይፆይዳ ቢኢኒያሜ ዓሳ ዔያቶ ዎዺሢ ዓርቄኔ፤ ዬያይዲ ቤኤቴኤሌና ጊቢዓ ካታሞና ባንሢ ዔኪ ዓኣዻ ጎይፆንታ ቦኦሎንታይዳ ሃይሢታሚ
    ዓሲ ዒስራዔኤሌ ዓሶፓ ዔያታ ዎዼኔ።
  twi-ASANTE: Ɛberɛ a Benyaminfoɔ akofoɔ pue baeɛ wɔ ɔko so no, wɔtwee wɔn firii kuro
    no mu. Na sɛdeɛ na wɔayɛ pɛn no, wɔhyɛɛ aseɛ kunkumm Israelfoɔ no. Ɛbɛyɛ Israelfoɔ
    aduasa na wɔwuwuiɛ wɔ akono petee mu hɔ a ebi deda akwan a ɛkɔ Bet-El ne Gibea
    ho.
  eng-WEBU: The children of Benjamin went out against the people, and were drawn away
    from the city; and they began to strike and kill of the people as at other times,
    in the highways, of which one goes up to Bethel and the other to Gibeah, in the
    field, about thirty men of Israel.
  wal-wal: Biniyaama asati etaara olettanau katamaappe kiyidi, eta kaallidi, haakkidi
    biidosona. Kaseegaadankka Beeteelenne Gib77a efiya aaho ogetuuninne dembbatun
    Israa7eela asaappe hasttamu gidiya asata woridosona.
  spa-PDDPT: Los hijos de Benjamín salieron para enfrentarse al pueblo y se alejaron
    de la ciudad. Como las otras veces, comenzaron a matar a algunos de ellos en los
    caminos, uno de los cuales sube a Bet-ʼEl y otro a Gabaa. Así mataron en el campo
    a unos 30 hombres de Israel.
  gun-gun: Ha'e ramo ha'e kuery ovaexĩ aguã Benjamim kuery oẽ jogueruvy vy tetã gui
    mombyry ojereru uka vy omboypy ju ojuka aguã ha'e kuery regua. Jypy guare rami
    ojuka trinta avakue Israel regua tape rupi. Ha'e va'e regua peteĩ ma Betel katy
    oo, ha'e rã amboae ma Gibeá nhuũndy katy oo va'e.
  agu-BL: Ej nin tzun e' eltzaj junt tir yi e' xonl Benjamín, tan chitz'amle'n. Nin
    tzun e' xcye'-tz tan chibiyle'n junaklaj lo' sanlar aj Israel tulak e'chk be'
    tetz Gabaa tu yi be' yi na ben Betel nin txo'lak ch'im.
  ilo-ULB: Napan nakiranget dagiti tattao ti Benjamin kadagiti tattao Israel, ket
    naiyadayoda iti siudad. Rinugianda a papatayen iti sumagmamano kadagiti tattao
    ti Israel. Adda natay nga agarup tallu pulo a lallaki ti Israel kadagiti talon
    ken kadagiti dalan—maysa kadagiti dalan ket sumang-at idiay Betel, ken ti maysa
    ket agturong idiay Gabaa.
  kpg-kpg: Digau Benjamin ga loomoi belee heebagi, ga hula hua gi daha mo di waahale.
    Gadoo be di nadau hai i mua, digaula ga daamada ga dadaaligi hunu gau Israel i lodo
    tenua i hongo di ala dela e hana gi Bethel mo Gibeah. Digaula ne daaligi digau
    Israel holongo nia daangada e motolu (30).
  uig-ARA: بىنيامىن ئىسرائىل خەلقىگە قارشى جەڭگە چىقىۋىدى، خەلق ئۇلارنى شەھەردىن ئازدۇرۇپ
    چىقتى. ئۇلار بەيت-ئەلگە چىقىدىغان يول ۋە گىبېئاھقا بارىدىغان يولنىڭ ئۈستىدە ھەم
    دالادا خەلقنى ئىلگىرىكى ئىككى قېتىمقىدەك ئۇرۇپ قىرغىلى تۇردى. ئىسرائىلنىڭ ئادەملىرىدىن
    ئوتتۇزچە كىشىنى ئۆلتۈردى.
  sus-sus: Bunyamin xa die naxa mini e gerede. E naxa mixi tongo saxan faxa Beteli
    nun Gibiya kirae xɔn ma.
  pon-2006: Mehn Pensamin ko eri kohiei pwe re en mahweniong irail, re ahpw kohlahsang
    nan kahnimwo. Nin duwen me re wia mahs, re tapihada kemehla ekei mehn Israel nan
    sahpw patapat, nanial kolahng Pedel oh nanial kolahng Kipea. Re kemehla mehn Israel
    kerenieng siliakan.
  ksd-ksd: Ma ra tarai Beniamin dia ga irop tadav ra tarai, ma dia ga ur vanavana
    ka diat kan ra pia na pal iat tadav ra.umana nga, ta tikai nina i vana uro Betel,
    ma ta ra tikai uro Gibea; ma dia ga varubu, ma dia ga ubu doko ra tarai da lua,
    a utul a vinun bar a tarai Israel.
  tur-YTC: Benyamin'in çocukları halka karşı çıktılar ve kentten uzaklaştırıldılar;
    ve başka zamanlarda olduğu gibi, biri Beytel'e, diğeri kırdan Giva'ya giden ana
    yollarda, halktan vurmaya başladılar, otuz kadar İsraelli'yi öldürdüler.
  grc-BRENT: Καὶ ἐξῆλθον οἱ υἱοὶ Βενιαμὶν εἰς συνάντησιν τοῦ λαοῦ, καὶ ἐξεκενώθησαν
    ἐκ τῆς πόλεως, καὶ ἤρξαντο πατάσσειν ἀπὸ τοῦ λαοῦ τραυματίας ὡς ἅπαξ καὶ ἅπαξ
    ἐν ταῖς ὁδοῖς, ἥ ἐστι μία ἀναβαίνουσα εἰς Βαιθὴλ, καὶ μία εἰς Γαβαὰ ἐν ἀγρῷ, ὡς
    τριάκοντα ἄνδρας ἐν Ἰσραήλ.
  ind-AYT: Keturunan Benyamin keluar menyerang pasukan itu sehingga terpancing untuk
    meninggalkan kota. Seperti sebelumnya, mereka mulai mengalahkan serta membunuh
    bangsa itu di jalan raya. Beberapa pergi ke Betel, sementara yang lain ke Gibea
    melalui ladang-ladang. Kira-kira tiga puluh orang Israel terbunuh.
  nya-nya: Abenjamini anatuluka kukamenyana nawo anthuwo ndipo anapita kutali ndi
    mzindawo. Iwo anayamba kupha Aisraeli monga poyamba paja, kotero kuti anapha anthu
    pafupifupi makumi atatu. Mitembo ya ena inali mu misewu yayikulu yopita ku Beteli
    ndi ku Gibeya, ndipo ina inali kwina poyera.
  hrv-hrv: Benjaminovci iziđoše na njih, a oni ih odmamiše daleko od grada. Kao i
    prije, ubijahu Benjaminovci neke po putovima, od kojih jedan ide u Betel, a drugi
    u Gibeu; ubiše tako oko trideset Izraelaca.
  mps-mps: Te Benjamingo hani dabe te hwįagasu asobode tama te Israel dabego augwali
    te hanu digi kekasa soali. Tialima, te Benjamin dabego te polasa yali tiwai gilama
    yai, tama te Betelba pabo sunumide te bidi meba elibo sę ela peyu, tama te Gibeaba
    pabo sunumide bidi elala pelama, tama te bulu dabede te bidi elali. Tama augwaligo
    te Israel bidi dabe elala pali, te bidi sese deli olama, nogo si, te 30 bidi naga
    elali.
  tpi-tpi: Ol lain bilong Benjamin i kam bilong pait na ol Israel i surik na pulim
    ol i go longwe long taun. Orait ol Benjamin i mekim olsem bipo, na ol i wok long
    kilim ol Israel long rot i go long Betel na long rot i go long Gibea na long ol
    ples nabaut. Ol i kilim inap olsem 30 man bilong Israel.
  dan-1931: Da nu Benjaminitterne gjorde Udfald mod Hæren, blev de afskåret fra Byen
    og lokket ud på Vejene til Betel og Gibeon; til at begynde med huggede de nogle
    al Folkene ned på åben Mark ligesom de tidligere Gange, omtrent tredive Mand af
    Israel,
  vie-OVCB: Khi quân Bên-gia-min kéo ra tấn công, quân Ít-ra-ên rút lui, dụ họ ra
    xa thành. Quân Bên-gia-min bắt đầu chém giết như những ngày trước. Họ giết chừng
    ba mươi người Ít-ra-ên giữa đồng và dọc theo đường cái nối liền Bê-tên với Ghi-bê-a.
  guj-2017: બિન્યામીનના લોકો તેઓની સામે લડ્યા અને તેઓને પાછા હઠાવતા નગરની બહાર કાઢી
    મૂક્યા. અને તેઓએ અગાઉની જેમ જાહેરમાં ઇઝરાયલના આશરે ત્રીસ માણસોને ખુલ્લાં મેદાનમાં
    રસ્તાઓમાં મારીને કાપી નાખ્યાં. તે રસ્તાઓમાંનો એક બેથેલમાં જાય છે, બીજો ગિબયામાં
    જાય છે.
  pon-2006A: Mehn Pensamin ko eri kohiei pwe re en mahweniong irail, re ahpw kohlahsang
    nan kahnimwo. Nin duwen me re wia mahs, re tapihada kemehla ekei mehn Israel nan
    sahpw patapat, nanial kolahng Pedel oh nanial kolahng Kipea. Re kemehla mehn Israel
    kerenieng siliakan.
  por-BRBSL: As crianças de Benjamim saíram contra o povo, e foram afastadas da cidade;
    e começaram a atacar e matar o povo como em outros momentos, nas estradas, das
    quais uma sobe para Betel e a outra para Gibeá, no campo, cerca de trinta homens
    de Israel.
  cth-cth: Hahoi Benjaminnaw teh, tuk hanlah kho dawk hoi a tâco awh. Ahmoun e patetlah
    tuk vaiteh, thei han a kamtawng awh. Law hoi Bethel lah takhangnae koe Gibeah
    lam koevah, Isarelnaw 30 touh a thei awh.
  twi-twi: Bere a Benyaminfo akofo pue bae wɔ ɔko so no, wɔtwee wɔn fii kurow no mu.
    Na sɛnea na wɔayɛ pɛn no, wofii ase kunkum Israelfo no. Ɛbɛyɛ Israelfo aduasa
    na wowuwuu wɔ akono petee mu hɔ a bi deda akwan a ɛkɔ Bet-El ne Gibea ho.
  hlt-hlt: Te vaengah pilnam aka doe ham te Benjamin ca rhoek ha hlah uh tih khopuei
    lamloh baat cing uh. A noek noek kah bangla pilnam soah a rhok la tloek banlak
    ham te Bethel neh Gibeah la aka pawk longpuei ah a tong uh tih Israel hlang sawmthum
    tluk te lohma sa ah a ngawnuh.
  tbz-SIM: Kɛ̀ Bɛnsɑmɛɛ botí kɔbɛɛ yɛnní kɛ́ndokùnɛ̀ Isidɑyɛɛribɛ, kɛ́dɛ́tɛ́nɛ̀ dihɛì,
    kɛ tó ketɛ́ bɛ̀ bo mbɛ̀ kɔ̀ùmɛ̀ bɛ̀ bɑɑ ɔ̃ɔ̃ yĩ́mɛ̀ yɛwe tɛyɛ̀, kɛ́kuɔ bɛnìtìbɛ̀
    sipísìtɑ̃ɑ̃ti Betɛɛdi nɛ̀ Kibeɑ dɛ kó icɛ ĩ́nkɛ̀.
  msy-2020: Ezɨ Benjaminɨn anabamɨn adarazi mɨsoghasa izima, Israelia me gekuigha
    mong sɨvagha zuima, me nguibar ekiamɨn azenan ghue. Ezɨ Benjaminɨn anabamɨn adarazi
    faragha amizɨ moghɨn, tuavir ekiabar Israelia mɨsosi. Me Betelɨn zuir tuavim,
    ko Gibean zuir tuavim, ko tintinibar nguibaba ko azenibar, puvɨra me mɨsogha,
    Israelian 30plan gumazibav soke.
  azb-azb: Binyamin övladları da bu xalqa qarşı çıxdılar və şəhərdən kənara çəkildilər.
    Əvvəlki kimi onlar İsrailliləri qırmağa başladılar. Bet-Elə və Giveaya gedən əsas
    yollarda otuz nəfər İsrailli qırıldı.
  eng-DBY: And the children of Benjamin went out against the people, and were drawn
    away from the city, and began to smite of the people, slaying as at the former
    times, in the highways, of which one leads to Bethel and the other to Gibeah in
    the field, about thirty men of Israel.
  hin-2017: तब बिन्यामीनी उन लोगों का सामना करने को निकले, और नगर के पास से खींचे
    गए; और जो दो सड़क, एक बेतेल को और दूसरी गिबा को गई है, उनमें लोगों को पहले के
    समान मारने लगे, और मैदान में कोई तीस इस्राएली मारे गए।
  eng-YLT: And the sons of Benjamin come out to meet the people; they have been drawn
    away out of the city, and begin to smite [some] of the people — wounded as time
    by time, in the highways (of which one is going up to Beth-El, and the other to
    Gibeah in the field), [are] about thirty men of Israel.
  eng-WYC-2017: But also then the sons of Benjamin brake out from the city boldly,
    and they pursued further the adversaries fleeing, so that they wounded of Israel,
    as they did in the first day, and the second, and they killed by two paths Israel
    turning backs; of the which paths one was straight out into Bethel, and the tother
    into Gibeah. And Benjamin threw down about thirty men of Israel;
  eng-WMBB: The children of Benjamin went out against the people, and were drawn away
    from the city; and they began to strike and kill of the people as at other times,
    in the highways, of which one goes up to Bethel and the other to Gibeah, in the
    field, about thirty men of Israel.
  urd-GVH: बिनयमीनी दुबारा शहर से निकलकर उन पर टूट पड़े। जो रास्ते बैतेल और जिबिया
    की तरफ़ ले जाते हैं उन पर और खुले मैदान में उन्होंने तक़रीबन 30 इसराईलियों को
    मार डाला। यों लड़ते लड़ते वह शहर से दूर होते गए।
  rug-rug: Sari na tinoni pa popoa Benisimane si vura mae varipera, meke vura va ilolae
    si arini koasa vasileana lavata, gua tugo tatasana, podalae va matei rini si kaiqa
    tinoni Izireli koasa pezarana meke koasa siraṉa la gua pa Betolo, meke pa siraṉa
    la gua pa Qibea. Ari ka toloṉavulu puta tinoni Izireli si va matei rini.
  gaz-gaz: Beniyaamonnis isaan waraanuuf baʼanii magaalaa sana irraa fagaatan. Akkuma
    kanaan duraas Israaʼeloota dhaʼuu jalqaban; daandiiwwan Beetʼeeliitii fi Gibeʼaa
    irrattis namoota Israaʼel gara soddoma ajjeesan.
  fra-LSG: Et les fils de Benjamin sortirent à la rencontre du peuple, et ils se laissèrent
    attirer loin de la ville. Ils commencèrent à frapper à mort parmi le peuple comme
    les autres fois, sur les routes dont l’une monte à Béthel et l’autre à Guibea
    par la campagne, et ils tuèrent environ trente hommes d’Israël.
  yal-yal: Bunyamin kaane yi mini yamaan yɛngɛdeni, e yi e masiga taan na, alo e darixi
    a ra kii naxan yi, e yi Isirayila sofane faxa fɔlɔ, e muxu tonge saxan faxa burunna
    ra Betɛli nun Gibeya kiraan xɔn.
  haw-1868: Puka aku la na mamo a Beniamina e ku e i kanaka, a kaiia'ku la lakou,
    mai ke kulanakauhale aku; a hoomaka e luku aku i kanaka, me ka hou aku e like
    me ka wa mamua, ma na ala e pii aku ai i Betela, a i na kula o Gibea kekahi, he
    kanakolu paha kanaka o Iseraela.
  arb-NAV: فَانْدَفَعَ الْبَنْيَامِينِيُّونَ لِمُهَاجَمَتِهِمْ، وَابْتَعَدُوا عَنِ
    الْمَدِينَةِ وَرَاءَ الإِسْرَائِيلِيِّينَ فِي الطَّرِيقِ الْمُفْضِيَةِ إِلَى بَيْتِ
    إِيلَ، وَالطَّرِيقِ الأُخْرَى الْمُؤَدِّيَةِ إِلَى جِبْعَةَ عَبْرَ الْحَقْلِ،
    وَشَرَعُوا يُهَاجِمُونَ الْجَيْشَ الإِسْرَائِيلِيَّ كَالْمَرَّتَيْنِ السَّابِقَتَيْنِ،
    فَقَتَلُوا مِنْهُمْ نَحْوَ ثَلاثِينَ رَجُلاً.
  ewe-ewe: Esi Benyamin ƒe to la do go le dua me be yewoakpe aʋa kpli wo la, Israelviwo
    si yi megbe, Benyamin ƒe to la dze wo yome, ale wogblẽ Gibea ɖe megbe. Abe ale
    si wowɔ tsã ene la, Benyamin ƒe to la de asi Israelviwo wuwu me le mɔ si le Betel
    kple Gibea dome la dzi; ale wowu Israelvi blaetɔ̃.
  eng-LEE: And the children of Benjamin went out against the people, and were drawn
    away from the city; and they began to smite some of the people, and kill, as at
    previous times, in the highways, of which one goeth up to Beth-el, and the other
    to Gib'ah in the field, about thirty men of Israel.
  asm-FB: তেতিয়া বিন্যামীনৰ সন্তানসকলে গিবিয়াৰ পৰা ওলাই আহি ইস্রায়েলীসকলৰ বিৰুদ্ধে
    যুজ কৰিবলৈ আহিল আৰু তেওঁলোকক ওচৰৰ পৰা দূৰলৈ লৈ যোৱা হ’ল। আৰু তেওঁলোকে আগৰ দৰে
    লোকসকলৰ মাজত প্ৰহাৰ কৰি বৈৎএললৈ যোৱা আৰু পথাৰৰ মাজেদি গিবিয়ালৈ যোৱা এই দুই ৰাজ
    বাটত ইস্ৰায়েলৰ মাজৰ ত্ৰিশজন মান লোকক বধ কৰিলে।
  sus-A: بُنيَمِن شَ دِيٍ نَشَ مِنِ عٍ فٍرٍدٍ. عٍ نَشَ مِشِ تٌنفٌ سَشَن قَشَ بٍتٍلِ
    نُن فِبِيَ كِرَيٍ شْن مَ.
  fra-SBL: Les Benjamites sortirent à l'encontre du peuple, et s'éloignèrent de la
    ville ; ils se mirent à frapper et à tuer du peuple, comme les autres fois, sur
    les routes, dont l'une monte à Béthel et l'autre à Guibea, dans les champs, environ
    trente hommes d'Israël.
  hbo-hbo: וַיֵּצְא֤וּ בְנֵֽי־בִנְיָמִן֙ לִקְרַ֣את הָעָ֔ם הָנְתְּק֖וּ מִן־הָעִ֑יר
    וַיָּחֵ֡לּוּ לְהַכֹּות֩ מֵהָעָ֨ם חֲלָלִ֜ים כְּפַ֣עַם ׀ בְּפַ֗עַם בַּֽמְסִלֹּות֙
    אֲשֶׁ֨ר אַחַ֜ת עֹלָ֣ה בֵֽית־אֵ֗ל וְאַחַ֤ת גִּבְעָ֙תָה֙ בַּשָּׂדֶ֔ה כִּשְׁלֹשִׁ֥ים
    אִ֖ישׁ בְּיִשְׂרָאֵֽל׃
  kik-kik: Nao Abenjamini makiumĩra mamatũnge na makĩguucĩrĩrio kũraihu na itũũra
    rĩu inene. Makĩambĩrĩria kũhũũra andũ a Isiraeli o ta mbere ĩyo, na andũ ta mĩrongo
    ĩtatũ makĩrũndĩrwo werũ-inĩ na njĩra-inĩ ĩrĩa ĩthiiaga Betheli na ĩrĩa ĩngĩ Gibea.
  fra-NCL: Et les fils de Benjamin sortirent à la rencontre du peuple, en se laissant
    attirer loin de la ville. Ils commencèrent à frapper et à tuer parmi le peuple,
    comme les autres fois, sur les routes dont l’une monte à Béthel et l’autre à Gabaa,
    dans la campagne ; ils tuèrent environ trente hommes d’Israël.
  cek-AK: Benjamin kaminawk loe kaminawk tuk hanah vangpui hoi tacawt o moe, ahmuen
    kangthla ah caeh o; a sak o zong ih baktih toengah, Israel kaminawk to tuk o moe,
    a hum o; Sithaw im caehhaih loklam hoi Gibeah vangpui caehhaih loklam ah Israel
    kaminawk to quithumto hum o.
  cuk-cuk: Benjamín-sordamar, Israel-sordamar-abinguega nadmalad. Degi, neggweburgi
    bangumai-gudmalad. Israel-sordamar gwenna-gwenna-abingulemaidba, Benjamín-sordamar
    abin oburgwemai-oburgwemai imaksamalad, iduar imaksadyob. Bela dulagwen-gakambe
    (30) Betel-igarba, degi, Gabaa-igarba Israel-sordamar oburgwilesmalad.
  uig-CYR: Бинямин Исраил хәлқигә қарши җәңгә чиқивиди, хәлиқ уларни шәһәрдин аздуруп
    чиқти. Улар Бәйт-Әлгә чиқидиған йол вә Гибеаһқа баридиған йолниң үстидә һәм далада
    хәлиқни илгәрки икки қетимқидәк уруп қирғили турди. Исраилниң адәмлиридин оттузчә
    кишини өлтүрди.
  tel-2017: బెన్యామీనీయులు వాళ్ళని ఎదిరించడానికి పట్టణంలో నుండి బయలుదేరి వచ్చారు.
    ఇశ్రాయేలీయులను తరుముతూ పట్టణం నుండి దూరంగా వెళ్ళారు. ఇంతకు ముందులాగానే ఇశ్రాయేలీయుల్లో
    గాయపడ్డవాళ్ళను రాజ మార్గాల్లో చంపుతూ వెళ్ళారు. దాదాపు ముప్ఫై మందిని అలా చంపారు.
    ఆ మార్గాల్లో ఒకటి బేతేలుకు వెళ్తుంది. మరొకటి గిబియాకు వెళ్తుంది.
  hat-BSA: Fis Benjamin yo te sòti kont yo e te rale soti kite vil la. Konsa, yo te
    kòmanse frape e touye kèk moun nan pèp la, menm jan ak lòt fwa yo, sou gran chemen
    yo, youn ki te monte a Béthel e lòt la Guibea, anviwon trant mesye Izrayelit.
  kos-kos: Mwet Benjamin sifilpa oatula in mweun, ac som loesla liki siti selos. Elos
    mutawauk in onela kutu sin mwet Israel ah yen tupasrpasr ke inkanek nu Bethel,
    oayapa ke inkanek nu Gibeah, oana elos tuh oru ke len meet ah. Elos uniya akuran
    mwet tolngoul sin mwet Israel.
  hbo-WLC: וַיֵּצְא֤וּ בְנֵֽי־בִנְיָמִן֙ לִקְרַ֣את הָעָ֔ם הָנְתְּק֖וּ מִן־הָעִ֑יר
    וַיָּחֵ֡לּוּ לְהַכּוֹת֩ מֵהָעָ֨ם חֲלָלִ֜ים כְּפַ֣עַם ׀ בְּפַ֗עַם בַּֽמְסִלּוֹת֙
    אֲשֶׁ֨ר אַחַ֜ת עֹלָ֣ה בֵֽית־אֵ֗ל וְאַחַ֤ת גִּבְעָ֙תָה֙ בַּשָּׂדֶ֔ה כִּשְׁלֹשִׁ֥ים
    אִ֖ישׁ בְּיִשְׂרָאֵֽל׃
  ibo-ibo: Ndị Benjamin pụtara izute ha, e mere ka ha site nʼobodo pụọ. Ha malitere
    igbu ndị Izrel dịka ha mere na mbụ, nke mere na ndị ikom iri atọ dara nwụọ nʼọhịa
    ma na ụzọ, otu nke gawara obodo Betel, na nke ọzọ gawara obodo Gibea.
  ory-ory: ତହୁଁ ବିନ୍ୟାମୀନ୍-ସନ୍ତାନଗଣ ସେହି ଲୋକମାନଙ୍କ ବିରୁଦ୍ଧରେ ଯାଇ ନଗରଠାରୁ ଦୂରକୁ ଆକର୍ଷିତ
    ହେଲେ; ପୁଣି ପୂର୍ବ ସମୟ ପରି ଲୋକମାନଙ୍କୁ ଆଘାତ ଓ ବଧ କରିବାକୁ ଲାଗିଲେ; ଆଉ ବେଥେଲ୍‍ ଆଡ଼େ
    ଓ କ୍ଷେତ୍ର ଦେଇ ଗିବୀୟା ଆଡ଼େ ଯିବା ଦୁଇ ସଡ଼କରେ ସେମାନେ ଊଣାଧିକ ଇସ୍ରାଏଲୀୟ ତିରିଶ ଲୋକଙ୍କୁ
    ବଧ କଲେ।
  chk-chk: Nge ekewe chon Peniamin ra towu pwe repwe maun ngeni ekewe aramas. Iwe,
    ra toauela seni ewe telinimw o popuetä le niela ekoch lein ekewe re Israel usun
    me mwan. Ra niir me lon ekewe alelap, efoch mi ale ngeni Petel, nge efoch ngeni
    Kipea pwal lon ewe amassawa. Ra niela ina epwe ükükün ilik re Israel.
  rop-rop: Wal bifo deibin go en fait, detlot Isreil solja bin meigim plen blanga
    deigidawei detlot Benjamin solja brom det taun en fait langa olabat atsaidwei
    langa det dubala meinwan roud. Wal detlot Benjamin solja nomo bin sabi det plen,
    en wen deibin kamat brom det taun blanga fait, deibin stat kilimbat detlot Isreil
    solja deya langa det dubala meinwan roud. Deibin kilim 30 solja ded, en ol detlot
    najalot Isreil solja hubin fait deya bin stat ranawei blanga deigidaweibat olabat
    brom det taun. Bat detlot Benjamin solja bin reken deibin bidim olabat, en deibin
    tok, “Wibin bidim olabat seimwei laik bifo.”
  ukr-1871: Беняминїї ж вирушили проти народу, віддаляючись від міста, та почали,
    як у перші рази, декого з народу побивати на дорогах, що одна веде на Бетель,
    а друга через поля на Гиву, і вбили до трийцятьох чоловіка з Ізрайлитян.
  deu-1951: Da zogen die Kinder Benjamin heraus, dem Volke entgegen, und nachdem sie
    von der Stadt abgeschnitten worden, fingen sie an, etliche vom Volk zu erschlagen
    und zu töten, etwa dreißig Mann von Israel, wie zweimal zuvor, auf den Landstraßen,
    deren eine nach Bethel, die andere auf dem Felde nach Gibea führt.
  eng-JPS: And the children of Benjamin went out against the people, and were drawn
    away from the city; and they began to smite and kill of the people, as at other
    times, in the field, in the highways, of which one goeth up to Beth-el, and the
    other to Gibeah, about thirty men of Israel.
  srp-1865: A sinovi Venijaminovi izašavši pred narod odvojiše se od grada, i stadoše
    biti i sjeæi narod kao prvom i drugom po putovima, od kojih jedan ide k domu Boga
    silnoga a drugi u Gavaju, i po polju, i ubiše do trideset ljudi iz Izrailja.
  lug-lug: Abaana ba Benyamini ne bavaayo okubalwanyisa ne basikirizibwa okuva mu
    kibuga, ne batandika okukuba n’okutta ng’olulala, nga bava ku luguudo olumu okudda
    e Beseri, ne ku lulala oludda e Gibea mu nnimiro. Ne batta abasajja Abayisirayiri
    ng’amakumi asatu.
  heb-heb: ויצאו בני בנימן לקראת העם הנתקו מן העיר ויחלו להכות מהעם חללים כפעם בפעם
    במסלות אשר אחת עלה בית אל ואחת גבעתה בשדה כשלשים איש בישראל׃
  ben-IRV: তখন বিন্যামীনরা ঐ লোকদের বিরুদ্ধে বের হল এবং নগর থেকে দূরে আকর্ষিত হয়ে
    প্রথম বারের মতো লোকদেরকে আঘাত ও হত্যা করতে লাগল, বিশেষত বৈথেলে যাবার ও ক্ষেত্রস্থ
    গিবিয়াতে যাবার দুই রাজপথে তারা ইস্রায়েলের মধ্যে অনুমান ত্রিশ জনকে হত্যা করল।
  pan-pan: ਤਦ ਬਿਨਯਾਮੀਨੀ ਉਨ੍ਹਾਂ ਲੋਕਾਂ ਦਾ ਸਾਹਮਣਾ ਕਰਨ ਲਈ ਨਿੱਕਲੇ ਅਤੇ ਸ਼ਹਿਰ ਤੋਂ ਦੂਰ ਨਿੱਕਲ
    ਗਏ ਅਤੇ ਉਨ੍ਹਾਂ ਸੜਕਾਂ ਉੱਤੇ ਜਿਨ੍ਹਾਂ ਵਿੱਚੋਂ ਇੱਕ ਸੜਕ ਬੈਤਏਲ ਵੱਲ ਅਤੇ ਦੂਜੀ ਗਿਬਆਹ ਵੱਲ ਜਾਂਦੀ
    ਸੀ, ਪਹਿਲਾਂ ਦੀ ਤਰ੍ਹਾਂ ਲੋਕਾਂ ਨੂੰ ਮਾਰਨਾ ਸ਼ੁਰੂ ਕੀਤਾ ਅਤੇ ਮੈਦਾਨ ਵਿੱਚ ਇਸਰਾਏਲ ਦੇ ਕੋਈ ਤੀਹ
    ਮਨੁੱਖ ਮਾਰੇ ਗਏ।
  mya-JVB: ဗင်္ယာမိန် အမျိုးသားတို့သည် အတိုက်ထွက် ၍ မြို့ နှင့် ကွာ သွားကြ၏။ ဗေသလ
    မြို့သို့ သွား သောလမ်း ၊ ဂိဗာ တောရွာသို့ သွားသောလမ်းတွင် ယမန် ကဲ့သို့ ဣသရေလ အမျိုးသူရဲတို့ကို
    လုပ်ကြံ စ ပြု၍ လူ သုံးဆယ် ခန့် မျှ သေ ကြ၏။
  hmo-hmo: Vadaeni Beniamina taudia be hanua dekena amo idia raka mai, bona nega guna
    idia karaia bamona, idia ese Israela taudia idia alaia hamatamaia lou. Haida be
    Betele dala dekenai bona Gibea dala dekenai, bona hanua ena murimurina tano dekenai
    idia alaia. To Israela taudia ese unai kara dekena amo Beniamina taudia hanua
    dekena amo idia veria. Israela taudia 30 bamona be Beniamina taudia ese idia alaia.
  urd-urd: और बनी बिनयमीन इन लोगों का सामना करने निकले, और शहर से दूर खिंचे चले गए;
    और उन शाहराहों पर जिनमें से एक बैतएल को और दूसरी मैदान में से जिब'आ को जाती थी,
    पहले की तरह लोगों को मारना और क़त्ल करना शुरू' किया और इस्राईल के तीस आदमी के
    क़रीब मार डाले।
  rus-SYN: Сыны Вениаминовы выступили против народа и отдалились от города, и начали,
    как прежде, убивать из народа на дорогах, из которых одна идет к Вефилю, а другая
    к Гиве полем, и убили до тридцати человек из Израильтян.
  bqc-SIM: Ɔ̃ Bɛ̃yãmɛɛ buiↄ bↄ̀lɛ gɛ̀ daińlɛ e aa gɛ̀ kɛ̃̀ ń wɛ̃́lɛwa. Aa nà Isailiↄ
    dɛdɛawa lán yãa wà lↄ, ↄ̃ aa gbɛ̃ↄn baakwi taa dɛ̀dɛ Bɛtɛli zɛ́u ń Gibɛa zɛ́uo
    sɛ̃u we.
  tcz-CHONGTHU: Benjamin mite chu amaho kisatpi dinga ahungkon doh phat’un akhopi
    uva konchun ajoldoh tauvin ahi. Hiti chun amasa anabolna bang bang uchun Israel
    techu tollhang leh lamlen chungah, khatchu Bethel lang jotna khatchu Gibeah langa
    akinunglenao munnah mi somthum tobang athat tauvin ahi.
  mar-mar: तेव्हा बन्यामीनी लोक गेले आणि इस्राएल लोकांविरूद्ध लढले आणि त्यांना नगरापासून
    काढून घेऊन दूर नेण्यात आले. त्यांनी काही लोकांस मारण्यास सुरवात केली. त्यातला
    एक रस्ता बेथेलास आणि दुसरा गिब्याकडे जातो, त्यामध्ये इस्राएलांपैकी सुमारे तीस
    पुरुष शेतात त्यांनी मारले;
  qub-qub: Chaura yapaymi Benjamincunaga siudäpita llojshiran waquin Israelcunata
    ichipaj. Siudäpita carutana gatishpanmi Israel castacunataga quimsa chuncatano
    (30) wañuchiran Gabaapita Bet-elman aywana nänicho y jircacunacho.
  hat-hat: Moun Benjamen yo soti vin kontre ak lame a. Yo kite lavil la byen lwen
    dèyè yo. Tankou lòt fwa yo, yo konmanse desann gason nan lame a, yo touye trant
    sòlda konsa, ni sou wout ki moute lavil Betèl la, ni sou wout ki mennen lavil
    Gibeya a pa mòn.
  eng-BSB: The Benjamites came out against them and were drawn away from the city.
    They began to attack the people as before, killing about thirty men of Israel
    in the fields and on the roads, one of which led up to Bethel and the other to
    Gibeah.
  tod-tod: Ɓɛnzamɛn nuiti ti ɠulani kɔɔɠɔ vai ma, ti ɓeni ɓɔɠɔ ʋa, ti yeeɓeteʋe taai
    ʋa. Ti tɔɔzeini ga nuiti paa nuɓusɛiti saama, eɠɛʋelei nɔ ti kɛɛni la mɔungiti
    su, pelei naati su, nii gilagi lɛɛzu ga Ɓeetɛle ʋele, gilagi ɗa li ga Giɓea ʋele
    ɓalaɠai zu. Izelayɛle zunui ti paani, é ɠɛni ga nu ʋuusaʋagɔ (30).
  eng-WEBPB: The children of Benjamin went out against the people, and were drawn
    away from the city; and they began to strike and kill of the people as at other
    times, in the highways, of which one goes up to Bethel and the other to Gibeah,
    in the field, about thirty men of Israel.
  kbq-kbq: Hagi anante Benzameni naga'mo'za kumazmifintira atirami'za Israeli nagara
    hara eme huzamantage'za Israeli naga'mo'za zamimi hu'za kumazmimofona afete vu'naze.
    Hagi Israeli vahera 30'a vahe Betelima vu kantegane Gibeama vu kanteganena zamahe
    fri'naze.
  nhe-BL: '@see-verse:JDG.020.030'
  gub-BL: Mezàmi uhem wi tawhu wi wà, puruàmàtyry'ymaw rehe uzemuàgà'ym pà wà. Utyryk
    wewer tawhu wi wà. Uzypyrog amo teko Metew piarupi wata ma'e wazuka pà wà, amo
    'ar mehe arer zàwegatu wà. Uzuka teko Zimea piarupi wà no, kaiwer pe wà no. Uzuka
    30 Izaew ru'u wà.
  eng-DRA: 'And the children of Benjamin boldly issued out of the city, and seeing
    their enemies flee, pursued them a long way, so as to wound and kill some of them,
    as they had done the first and second day, whilst they fled by two highways, whereof
    one goeth up to Bethel, and the other to Gabaa, and they slew about thirty men:'
