verse: JDG.020.009
translations:
  mal-C: 'നാം ഇപ്പോൾ ഗിബെയയോട് ഇപ്രകാരമാണ് ചെയ്യേണ്ടത്: നറുക്കിട്ട് അതനുസരിച്ച് നമുക്ക്
    അതിനെ ആക്രമിക്കാം.'
  deu-TKW: 'Nun denn, das ist das Verfahren, das wir gegen Gibea anwenden wollen:
    über sie mit dem Lose!'
  lin-lin: 'Tala sik’oyo likambo oyo tokosala bato ya Gibea : Tokokende kobundisa
    bango kolanda ndenge zeke oyo tokobeta ekotalisa.'
  eng-LSV: 'and now, this [is] the thing which we do to Gibeah: [we go up] against
    it by lot!'
  eng-GNV: 'But now this is that thing which we will do to Gibeah: we wil goe vp by
    lot against it,'
  eng-WEBSTER: 'But now this shall be the thing which we will do to Gibeah: we will
    go up by lot against it;'
  nhw-BL: Ya ni catli tijchihuase. Tiquinhuilanatij catli itztoque ipan altepetl Gabaa
    huan timoaxcatise inintlal.
  swh-ONEN: 'Sasa hili ndilo tutakaloitendea Gibea: Tutaikabili jinsi kura itakavyotuongoza.'
  bba-bba: Wee ye sɑ ko Gibeɑɡii be kuɑ. Sɑ ko tɛtɛ towɑ
  eng-KJVCPB: But now this shall be the thing which we will do to Gibeah; we will
    go up by lot against it;
  luo-luo: 'To koro ma e gima wabiro timo ne Gibea: Wabiro kedo kodgi kaka ombulu
    owacho.'
  meu-meu: 'A Gibea na ini baita karaia toma: mari amo baita diba, daika daika ese
    bae tuari henia.'
  npi-ULB: 'तर अब हामी गिबालाई यस्तो गर्नेछौं: गोला हालेर पाएको निर्देशनअनुसार हामी
    त्यसलाई आक्रमण गर्नेछौं ।'
  yor-yor: Ṣùgbọ́n nísinsin yìí, ohun tí àwa yóò ṣe sí Gibeah ní yìí. Àwa yóò lọ kọlù
    ú bí ìbò bá ṣe darí wa.
  ind-ind: '“Inilah yang akan kita lakukan terhadap Gibea: Kita akan mengundi untuk
    menentukan regu pasukan yang akan menyerang mereka.'
  pes-OPCB: '@see-verse:JDG.020.008'
  tgl-ULB: 'Pero ngayon ito ang dapat nating gawin sa Gibea: sasalakayin natin ito
    alinsunod sa makuha sa ating palabunutan.'
  hui-hui: Gibealiru tigua mana ko ogonidagua ina Isaraelealihondo biyadagonaga ina
    bibahendeme wai bu poleberema. Ani bulene ngago agali ái ibu polebadabe hondolenaga
    iname ege to̱le̱ baraga howa agalinaga mini ngagoria handaramago uruni dabami̱ya.
  mya-mya: ငါ​တို့​ပြု​မည့်​အ​မှု​ကား​စာ​ရေး​တံ​မဲ​ချ ၍​လူ​အ​ချို့​ကို​ရွေး​ချယ်​ပြီး​လျှင်
    ဂိ​ဗာ မြို့​ကို​တိုက်​ခိုက်​ကြ​ရန်​ပင်​တည်း။-
  bod-N: ད་ལྟ་ངེད་ཅག་གིས་གིབ་ཨ་པ་རྣམས་ལ་འདི་ལྟར་བྱེད་ངེས། རྒྱན་བླངས་པ་ལྟར་སོང་ནས་ཁོ་རྣམས་ལ་འཐབ་པར་བྱ།
  sna-sna: 'Asi zvino izvi ndizvo zvatichaita kuGibhea: Tichakwidza kundorwa nayo
    sokuratidza kwomujenya.'
  spa-BLM: 'Pero ahora esto es lo que haremos a Gabaa: subiremos contra ella por sorteo;'
  cac-cac: A ticnaic a tas sco c'ulej to tz'och suerte d'a co cal yic vach' ol quila'
    mach on̈ ol on̈ b'at cac' oval d'a chon̈ab' Gabaa chi'.
  swh-ULB: Lakini sasa hivi ndivyo tutakavyoifanyia Gibea tutaishambulia kama kura
    inavyotuongoza.
  bel-bel: 'і вось, што мы зробім сёньня з Гіваю: пойдзем на яе па жэрабі;'
  deu-ELBBK: 'sondern dies ist die Sache, die wir jetzt an Gibea tun wollen: Ziehen
    wir gegen dasselbe nach dem Los;'
  mbb-OT: Iyan ebeelan tew is edripa kiw ke hentei kenitew is edsurung diyà te Gibea.
  mal-2015: 'നാം ഇപ്പോൾ ഗിബെയയോടു ചെയ്യേണ്ടുന്ന കാര്യമാവിതു: നാം അതു സംബന്ധിച്ചു ചീട്ടിടേണം;'
  rmc-rmc: 'Kada hin oda, so lenca keraha: Prekal o losos pes dodžanaha, sar pre lende
    džaha.'
  pes-OPV: و حال کاری که به جبعه خواهیم کرد این است که به حسب قرعه بر آن برآییم.
  ron-1924: 'Ятэ акум че вом фаче четэций Гибея: сэ мерӂем ымпотрива ей дупэ кум вом
    еши ла сорць.'
  ben-OBCV: 'কিন্তু এখন গিবিয়ার প্রতি আমরা যা করব তা হল এই: গুটিকাপাতের মাধ্যমে ক্রম
    স্থির করে আমরা গিবিয়ার বিরুদ্ধে আক্রমণ চালাব।'
  som-som: Laakiinse waxa aannu Gibecaah ku samaynaynaa waa kan; saami baannu ku weeraraynaa.
  lat-VUC: sed hoc contra Gabaa in commune faciamus.
  eng-ASVBT: 'But now this is the thing which we will do to Gibeah: we will go up
    against it by lot;'
  ita-1885: 'Ma ora, ecco quel che faremo a Ghibea: noi trarremo la sorte contro ad
    essa.'
  eng-LXXUP: And now this is the thing which shall be done in Gibeah; we will go up
    against it by lot.
  eng-ULB: 'But now this is what we must do to Gibeah: We will attack it as the lot
    directs us.'
  spa-VBL: 'Esto es lo que vamos a hacer a Guibeá: la atacaremos con nuestras fuerzas
    elegidas por sorteo.'
  fra-_FOB: Mais, voici ce que nous ferons maintenant à Guibea; nous marcherons contre
    elle d'après le sort.
  mal-mal: നാം ഇപ്പോൾ ഗിബെയയോടു ചെയ്യേണ്ടുന്നത് സംബന്ധിച്ച് ചീട്ടിടേണം;
  urd-GVR: jab tak Jibiyā ko munāsib sazā na dī jāe. Lāzim hai ki ham fauran shahr
    par hamlā kareṅ aur is ke lie qurā ḍāl kar Rab se hidāyat leṅ.
  suz-BL: मुल गोपुकीमी गिबा सहर ङा मुर आन कली मार पचा देंशा हना, गो फेन्‍टे आप्‍शा,
    गिबा सहर लशा, लडाइ तोय।
  ita-1927: 'E ora ecco quel che faremo a Ghibea: l’assaliremo, traendo a sorte chi
    deve cominciare.'
  ckb-ckb: 'ئێستاش ئەمە ئەو کارەیە کە بە گیڤعای دەکەین: بەپێی تیروپشک، لە دژیان سەردەکەوین.'
  eng-BBE: 'But this is what we will do to Gibeah: we will go up against it by the
    decision of the Lord;'
  kan-OKCV: ಈಗ ನಾವು ಗಿಬೆಯಕ್ಕೆ ಮಾಡುವುದು ಇದೇ. ಅದಕ್ಕೆ ವಿರೋಧವಾಗಿ ಚೀಟುಗಳು ಬಿದ್ದ ಪ್ರಕಾರ
    ಹೋಗೋಣ.
  tam-2017: 'இப்பொழுது கிபியாவுக்குச் செய்யவேண்டியது என்னவென்றால்: சீட்டுப்போட்டு
    அதற்கு எதிராகப் போவோம்.'
  spa-RV-1909: 'Hasta que hagamos esto sobre Gabaa: que echemos suertes contra ella;'
  ron-BTF: 'Ci acum, acesta va fi lucrul pe care îl vom face cu Ghibea: ne vom urca
    împotriva ei prin sorț.'
  eng-WEBP: 'But now this is the thing which we will do to Gibeah: we will go up against
    it by lot;'
  eng-FBV: 'This is what we''re going to do to Gilboah: we will attack it with our
    forces chosen by lot.'
  nld-1939: 'Zo zullen we met Giba afrekenen: We zullen het lot werpen,'
  nch-BL: Ya ni cati tijchihuase. Tiquintehuitij cati itztoque ipan altepet Gabaa
    huan timoaxcatise inintal.
  vie-1934: 'Bây giờ, nầy là điều chúng ta phải xử cho Ghi-bê-a: Chúng ta sẽ đi lên
    đánh thành đó theo thứ tự của thăm nhất định.'
  hin-CV: गिबियाह के संबंध में हमारा निर्णय है कि पासा फेंकने के द्वारा हम मालूम करेंगे
    कि गिबियाह पर आक्रमण के लिए कौन जाएगा.
  spa-BES: 'Pero esto es lo que haremos con Guibea: enfrentaremos la decisión del
    Señor;'
  tdx-tdx: 'Fe zao ty hanoentika amy Gebà: ho tamè’ay an-kitsapake;'
  tha-KJV: แต่​บัดนี้​เราจะกระทำกั​บก​ิเบอาห์​ดังนี้ เราจะจับสลากยกขึ้นไปสู้รบกับเขา
  por-BR-2018: 'Até que façamos isto sobre Gibeá: que lancemos sortes contra ela;'
  deu-ELO: 'sondern dies ist die Sache, die wir jetzt an Gibea tun wollen: Ziehen
    wir wider dasselbe nach dem Lose;'
  eng-WYC-2018: but we shall do this thing in common against Gibeah.
  epo-epo: 'sed jen estas, kion ni faros al Gibea: ni lotos pri ĝi;'
  uig-PIN: 'bǝlki biz Gibeaⱨⱪa xundaⱪ ⱪilayliki: — Biz qǝk taxlap uningƣa ⱨujum ⱪilayli;'
  beo-beo: 'Ninia da agoane hamomu. Ninia da dunu amo Gibiama doagala:musa: ilegema:ne,
    ado ululuasu hedesu hou hamomu.'
  tpi-OTNT: Bai yumi go pait long Gibea long dispela pasin. Bai yumi pilai satu na
    makim 10-pela man long olgeta 100 man long wan wan lain bilong Israel, na 100
    man long olgeta 1,000 man na 1,000 man long olgeta 10,000. Ol dispela man bai
    i karim kaikai bilong ol man i go pait long ol Gibea, bilong bekim dispela pasin
    nogut tru ol i bin mekim long Israel. Ol bai i go i stap long taun Geba.”
  hau-SA: Amma yanzu ga abin da za mu yi wa Gibeya. Za mu haura mu fāɗa yadda ƙuri’a
    ta nunar.
  uig-LAT: 'belki biz Gibéahqa shundaq qilayliki: — Biz chek tashlap uninggha hujum
    qilayli;'
  nde-nde: 'Kodwa khathesi esizakwenza eGibhiya yilokhu: Sizakuyayihlasela ngokwenza
    inkatho.'
  ton-ton: Ka ko eni ʻae meʻa te tau fai ki Kipea; te tau fai ʻae talotalo ʻo ʻalu
    hake ki ai;
  ces-1613: Ale nyní toto učiníme Gabaa, losujíce proti němu.
  eng-WMB: 'But now this is the thing which we will do to Gibeah: we will go up against
    it by lot;'
  tam-TCV: இப்பொழுது நாங்கள் கிபியாவிற்கு செய்யப்போவது இதுவே. சீட்டுப்போட்டு அதன்படி
    அதற்கெதிராகப் போவோம்.
  ceb-ULB: 'Apan karon mao kini ang atong buhaton sa Gibea: sulongon nato sila kung
    asa kita itultol sa ripa.'
  pol-UBG: 'Ale teraz tak uczynimy miastu Gibea: Wyruszymy przeciwko niemu według
    losu.'
  urd-GVU: جب تک جِبعہ کو مناسب سزا نہ دی جائے۔ لازم ہے کہ ہم فوراً شہر پر حملہ کریں
    اور اِس کے لئے قرعہ ڈال کر رب سے ہدایت لیں۔
  deu-1912: 'sondern das wollen wir jetzt tun wider Gibea:'
  kan-2017: ನಾವು ಚೀಟು ಹಾಕೋಣ; ಅದು ಬಿದ್ದ ಪ್ರಕಾರವೇ ಗಿಬೆಯದವರಿಗೆ ವಿರೋಧವಾಗಿ ಯುದ್ಧಕ್ಕೆ ಹೋಗೋಣ.
  yap-yap: 'Ba’aray e n’en ni ngad rin’ed: ngad girngiyed e pow nge dugil boch e pumo’on
    ni nge cham nga Gibeah.'
  hlt-MCSB: Tedae tekah olka vanbangla Gibeah te hmulung neh saii sih.
  mdy-ETH: ኑ ዎይታንዳይ ጌዔቴ ዒፃ ዓጊ ጊቢዓ ዖላንዳ ዓሲ ኑ ዶኦሪ ኬሳንዳኔ፤
  twi-ASANTE: Mmom, yɛbɛbɔ ntonto na yɛahunu wɔn a wɔbɛkɔ akɔto ahyɛ Gibea so.
  eng-WEBU: 'But now this is the thing which we will do to Gibeah: we will go up against
    it by lot;'
  wal-wal: Nuuni Gib77a oottanaagee hagaa; saamaa yeggidi, Gib77a katamaa asaa olanau
    baana asata doorana.
  spa-PDDPT: 'Esto es lo que ahora haremos en Gabaa: Iremos contra ella por sorteo.'
  gun-gun: 'Ha''e rami vy po rami ''rã jajapo Gibeá pygua kuery re: Jaje''oi ''rã
    ha''e kuery rovai nhapu''ã aguã xorte jaexaa rami.'
  agu-BL: Ej nin kocopon tan tx'ilu'n te'j yi na'j scyetz e' skaxo'l yi ba'n kaben
    tan oyintzi' scye'j yi e' aj Gabaa.
  ilo-ULB: 'Ngem ita, daytoy ti masapul nga aramidentayo iti Gabaa: rautentayo daytoy
    segun iti iturturong kadatayo ti binnunotan.'
  kpg-kpg: 'Deenei tadau mee gaa hai: Gidaadou e hilihili hunu daane e heebagi gi
    Gibeah.'
  uig-ARA: 'بەلكى بىز گىبېئاھقا شۇنداق قىلايلىكى: ــ بىز چەك تاشلاپ ئۇنىڭغا ھۇجۇم
    قىلايلى؛'
  sus-sus: fo e xa mixie sugandi sinden naxee tema Gibiya xili ma.
  pon-2006: 'Iet me kitail pahn wia: kitail pahn usuhs oh pilada ekei ohl me pahn
    kohla mahweniong mehn Kipea.'
  ksd-ksd: 'Go iat ra magit avet a pait ia ure Gibea: avet a padapadailam ure ra varmur
    ta kaveve vinavana tadav ia;'
  tur-YTC: 'Ama şimdi Giva''ya şunu yapacağız: Ona kurayla karşı çıkacağız;'
  grc-BRENT: Καὶ νῦν τοῦτο τὸ ῥῆμα, ὃ ποιηθήσεται τῇ Γαβαᾷ· ἀναβησόμεθα ἐπʼ αὐτὴν
    ἐν κλήρῳ.
  ind-AYT: Hal inilah yang akan kita lakukan terhadap Gibea. Kami akan menyerangnya
    dengan membuang undi.
  nya-nya: 'Koma tsopano chimene ife tichite ndi dziko la Gibeya ndi ichi: Tidzapita
    kukamenyana nawo potsatira zimene maere anene.'
  hrv-hrv: 'Nego da sada ovo učinimo Gibei: bacit ćemo ždrijeb;'
  mps-mps: 'Te Gibea dali hwįainogo te tiwai yaibao: te dago nogo si bidi te tigidali
    Israel hani deli delide te 100 bidi nidigili pelama, tama te 100 bidi nedada pabogo
    te 1,000 tigidali pedelama, tama te 1,000 bidi nedebogo te 10,000 bidi pedelaibao.
    Te bidi dabego te Gibea dabe dali hwįgi pabo bidi dabe tuabo nai sela pelama,
    te augwaligo hale ebo dwai kolesaga te Israel dabe dali yali sę te wei ponaibao,”
    augwaligo te po wai.'
  tpi-tpi: Bai yumi go pait long Gibea long dispela pasin. Bai yumi pilai satu na
    makim 10-pela man long olgeta 100 man long wan wan lain bilong Israel, na 100
    man long olgeta 1,000 man na 1,000 man long olgeta 10,000. Ol dispela man bai
    i karim kaikai bilong ol man i go pait long ol Gibea, bilong bekim dispela pasin
    nogut tru ol i bin mekim long Israel. Ol bai i go i stap long taun Geba.”
  dan-1931: 'Men således vil vi handle med Gibea: Vi vil drage op imod det efter Lodkastning,'
  vie-OVCB: Chúng ta phải xử lý việc Ghi-bê-a cho xong. Thứ tự tiến quân của các đại
    tộc sẽ được định đoạt bằng cách bắt thăm.
  guj-2017: પણ હવે ગિબયાને આપણે આ પ્રમાણે કરવું જોઈએ આપણે ચિઠ્ઠી નાખીએ અને તે પ્રમાણે
    તેના પર હુમલો કરીએ.
  pon-2006A: 'Iet me kitail pahn wia: kitail pahn usuhs oh pilada ekei ohl me pahn
    kohla mahweniong mehn Kipea.'
  por-BRBSL: 'Mas agora isto é o que faremos com Gibeah: enfrentaremos por sorte;'
  cth-cth: Hatei, Gibeahnaw tak dawk sak hane kong dawk teh cungpam rayu hoi tuk awh
    sei.
  twi-twi: Mmom, yɛbɛbɔ ntonto na yɛahu wɔn a wɔbɛkɔ akɔtow ahyɛ Gibea so.
  hlt-hlt: Tedae tekah olka vanbangla Gibeah te hmulung neh saii sih.
  tbz-SIM: Ti yóó do Kibeɑ kɔbɛ mudoò mmu. Tí tɑ̃ũnnɛ̀ tɛ́tɛ́.
  msy-2020: Egh e Gibean adarazi kamaghɨn me damuam! E satu gikararang, mɨdorozir
    gumazibagh inamightɨ me arazir kam bagh me mɨsogh me ikaragham. Israelian anababa
    vaghvagh dar 100plan gumazibar tongɨn 10plan gumaziba amɨsɨvam, egh 1,000plan
    gumazibar tongɨn 100plan gumaziba amɨsɨvam, egh 10,000plan gumazibar tongɨn 1,000plan
    gumaziba amɨsɨvam. Gumazir kaba mangɨ, Israelia gamizir arazir bar kurar kam ikarvaghɨva,
    Gibeania ko mɨsoghamin mɨdorozir gumaziba bagh dagheba ateram. Me mangɨ Geban
    nguibamɨn ikiam.”
  azb-azb: 'İndi belə bir iş görməliyik: püşk atıb Giveaya hücum edəcəyik.'
  eng-DBY: 'But now this is the thing which we will do to Gibeah: [we go] by lot against
    it;'
  hin-2017: परन्तु अब हम गिबा से यह करेंगे, अर्थात् हम चिट्ठी डाल डालकर उस पर चढ़ाई
    करेंगे,
  eng-YLT: and now, this [is] the thing which we do to Gibeah — against it by lot!
  eng-WYC-2017: but we shall do this thing in common against Gibeah.
  eng-WMBB: 'But now this is the thing which we will do to Gibeah: we will go up against
    it by lot;'
  urd-GVH: जब तक जिबिया को मुनासिब सज़ा न दी जाए। लाज़िम है कि हम फ़ौरन शहर पर हमला
    करें और इसके लिए क़ुरा डालकर रब से हिदायत लें।
  rug-rug: 'Guahe si kaqu tavetia gita: Kaqu variva mudumudukeda nia gita pude vizata
    poni gita kaiqa tie, pude la varipera pa Qibea.'
  gaz-gaz: 'Wanni nu Gibeʼaa goonu garuu kana: Akkuma ixaan nuu baʼetti itti duuluu
    dha.'
  fra-LSG: 'Voici maintenant ce que nous ferons à Guibea: Nous marcherons contre elle
    d’après le sort.'
  yal-yal: 'En na ito nan ligama Gibeya taan na: En kelima nɛn a xili ma, en masɛnsɛnna
    ti.'
  haw-1868: Eia ka mea a kakou e hana aku ai ia Gibea, ma ka hailona e ku e ia ia.
  arb-NAV: قَبْلَ أَنْ نُعَاقِبَ أَهْلَ جِبْعَةَ عَلَى مَا اقْتَرَفُوهُ. سَنُلْقِي
    قُرْعَةً
  ewe-ewe: Nu si míawɔ enye míadzidze nu ɖe wo dzi eye míatia ame aɖewo be woaho aʋa
    ɖe wo ŋu.
  eng-LEE: 'And now this shall be the thing which we will do to Gib''ah: We will go
    up against it by lot;'
  asm-FB: কিন্তু এতিয়া আমি গিবিয়া চহৰৰ প্ৰতি কি কৰিম, তাকেই ভাবিছো, চিঠি খেলৰ দ্বাৰাই
    বুজি পাম যে ঈশ্বৰে তাৰ বিৰুদ্ধে কি কৰিব।
  sus-A: قٌ عٍ شَ مِشِيٍ سُفَندِ سِندٍن نَشٍيٍ تٍمَ فِبِيَ شِلِ مَ.
  fra-SBL: 'Voici maintenant ce que nous ferons à Guibea : nous monterons contre elle
    par le sort ;'
  hbo-hbo: וְעַתָּ֕ה זֶ֣ה הַדָּבָ֔ר אֲשֶׁ֥ר נַעֲשֶׂ֖ה לַגִּבְעָ֑ה עָלֶ֖יהָ בְּגֹורָֽל׃
  kik-kik: 'No rĩrĩ, ũndũ ũrĩa tũgwĩka Gibea nĩ ũyũ: Tũkwambata kuo tũmookĩrĩre o
    ta ũrĩa ũcuuki wa mĩtĩ ũgũtuonia.'
  fra-NCL: 'Voici maintenant ce que nous ferons à Gabaa : Contre elle d’après le sort !'
  cek-AK: Vaihi taham khethaih phoisa to va si loe, Gibeah vangpui tuk hanah caeh
    o si.
  cuk-cuk: Emisgi, ¿igi anmar Gabaa-neggwebur imakoe? Anmar wilubdakar-imakoed, doa
    inse Gabaaʼgi gwichigudoe.
  uig-CYR: 'бәлки биз Гибеаһқа шундақ қилайлиги: — Биз чәк ташлап униңға һуҗум қилайли;'
  tel-2017: గిబియాకు మనం చేయాల్సిన విషయంలో ఇలా చేద్దాం. మనం చీట్లు వేసి దాని ప్రకారం
    గిబియా పైన దాడి చేద్దాం.
  hat-BSA: Men kisa n ap fè Guibea; nou va monte kont li pa tiraj osò.
  kos-kos: 'Pa inge ma kut ac oru uh: kut ac fah susfa, ac sulela kutu sesr in som
    mweuni acn Gibeah.'
  hbo-WLC: וְעַתָּ֕ה זֶ֣ה הַדָּבָ֔ר אֲשֶׁ֥ר נַעֲשֶׂ֖ה לַגִּבְעָ֑ה עָלֶ֖יהָ בְּגוֹרָֽל׃
  ibo-ibo: Ma ugbu a, nke a bụ ihe anyị ga-eme ndị Gibea. Anyị ga-efe nza chọpụta
    ndị ga-aga lụso ndị Gibea agha.
  ory-ory: ମାତ୍ର ଗିବୀୟା ପ୍ରତି ଏବେ ଆମ୍ଭେମାନେ ଏହି କଥା କରିବୁ; ଗୁଲିବାଣ୍ଟ କ୍ରମେ ତାହା ବିରୁଦ୍ଧରେ
    ଯିବୁ;
  chk-chk: 'Iei usun mine sipwe föri ngeni Kipea: Sipwe feila o maun ngeni Kipea fän
    pwüngün üttüt.'
  rop-rop: Wal lagijat na wi garra dum. Wi garra tjakambat det dubala speshalwan ston
    blanga pikimat sambala men blanga go en fait langa detlot pipul deya langa Gibiya.
  ukr-1871: 'От же що ми зробимо з Гивою:'
  deu-1951: 'sondern das wollen wir jetzt wider Gibea tun: gegen sie [ausziehen] nach
    dem Los!'
  eng-JPS: 'But now this is the thing which we will do to Gibeah: we will go up against
    it by lot;'
  srp-1865: 'Nego ovo da uèinimo Gavaji: da bacimo ždrijeb za nju.'
  lug-lug: Naye kaakano ekintu kye tulikola Gibea okumulwanyisa, kwe kumukubira akalulu.
  heb-heb: ועתה זה הדבר אשר נעשה לגבעה עליה בגורל׃
  ben-IRV: কিন্তু এখন গিবিয়ার প্রতি এই কাজ করব, আমরা গুলিবাঁটের মাধ্যমে তার বিরুদ্ধে
    যাব।
  pan-pan: ਪਰ ਹੁਣ ਅਸੀਂ ਗਿਬਆਹ ਨਾਲ ਇਹ ਕਰਾਂਗੇ ਅਰਥਾਤ ਅਸੀਂ ਪਰਚੀਆਂ ਪਾ ਕੇ ਉਹ ਦੇ ਉੱਤੇ ਚੜ੍ਹਾਈ
    ਕਰਾਂਗੇ,
  mya-JVB: ဂိဗာ မြို့၌ အဘယ်သို့ပြု မည်နည်း ဟူမူကား ၊ စာရေးတံ ချ၍ အတိုက်သွားမည်။
  hmo-hmo: 'To Gibea totona inai bamona do ita karaia: Laki gadara dekena amo do ita
    diba, daika bona daika ese Gibea do idia tuari henia.'
  urd-urd: बल्कि हम जिब'आ से यह करेंगे, कि पर्ची डाल कर उस पर चढ़ाई करेंगे।
  rus-SYN: 'и вот что мы сделаем ныне с Гивою: пойдем на нее по жребию;'
  bqc-SIM: 'Lá wá kɛ Gibɛadeↄnɛn kɛ: Wà gbɛla wá lɛ́lɛama yã́ musu.'
  tcz-CHONGTHU: Amavang eihon tuahi Gibeah mite hitia hi igabol diu ahi, koipennin
    ikisatpi masat diuham vang isandiu ahi.
  mar-mar: परंतु आता आम्ही गिब्याचे हे असे करणार आहोत. आम्ही चिठ्ठ्या टाकून मार्गदर्शन
    घेतल्यावर हल्ला करायचे ठरवू.
  qub-qub: Cananga surtitana jitashun Gabaa siudäman maygan trïbu primëru yaycunanpäpis.
  hat-hat: 'Men sa nou pral fè: nou pral tire osò pou n'' chwazi kèk moun pou al regle
    moun lavil Gibeya yo.'
  eng-BSB: 'Now this is what we will do to Gibeah: We will go against it as the lot
    dictates.'
  tod-tod: Wɛlɛ nii ade kɛɛzu niina ga Giɓea nuiti, ada kpakutoomai ɠɛɛzu, ade kwɛɛ
    nii da kɛ ga tiye.
  eng-WEBPB: 'But now this is the thing which we will do to Gibeah: we will go up
    against it by lot;'
  kbq-kbq: Hianagi amanahu'za Gibea vahera huzamantegahune. Satu zokagoreta kesunkeno,
    zamagimo'ma efore'ma hania vahe'mo'za hatera vu'za hara ome hugahaze.
  nhe-BL: Ya ni tlen tijchihuase. Tiquintehuitij tlen itztoque ipan altepetl Gabaa
    huan timoaxcatise inintlal.
  gub-BL: Xixaixak amo awa zane wà nehe kury, Zimea tawhu kutyr oho ma'e ràm romo
    zane wà nehe kury.
  eng-DRA: 'But this we will do in common against Gabaa:'
