verse: JDG.020.015
translations:
  mal-C: ഗിബെയനിവാസികളിൽത്തന്നെ എണ്ണപ്പെട്ട എഴുനൂറ് ധീരന്മാർ ഉണ്ടായിരുന്നു. അവരെക്കൂടാതെ
    ഇരുപത്താറായിരം ആയുധപാണികളും ബെന്യാമീൻഗോത്രത്തിൽ ഉണ്ടായിരുന്നു.
  deu-TKW: Und zwar belief sich die Zahl der Benjaminiten aus den Städten an jenem
    Tag auf 26000 mit Schwertern Bewaffnete, abgesehen von den Bewohnern Gibeas, deren
    Zahl sich auf 700 auserlesene Männer belief.
  lin-lin: Na mokolo wana, bato ya libota ya Benjame basangisaki basoda nkoto tuku
    mibale na motoba oyo bayebi kobunda na mopanga, wuta na bamboka na bango nyonso
    ya mike, longola kaka engumba Gibea oyo esangisaki mibali ya bitumba nkama sambo.
  eng-LSV: And the sons of Benjamin number themselves on that day; out of the cities
    [are] twenty-six thousand men drawing sword, apart from the inhabitants of Gibeah,
    [who] numbered themselves, seven hundred chosen men;
  eng-GNV: And ye children of Beniamin were nombred at that time out of the cities
    sixe and twenty thousand men that drewe sworde, beside the inhabitants of Gibeah,
    which were nombred seuen hundreth chosen men.
  eng-WEBSTER: And the children of Benjamin were numbered at that time out of the
    cities twenty and six thousand men that drew sword, besides the inhabitants of
    Gibeah, who were numbered seven hundred chosen men.
  nhw-BL: Huan benjaminitame catli hualajque tlen miyac altepeme mochijque 26 mil
    tlacame nochi ica ininmachetes. Huan mosansejcotilijque ininhuaya nopa 700 Gabaa
    ehuani catli tlapejpenilme para tlahuilanase.
  swh-ONEN: Siku ile Wabenyamini wakakusanya watu 26,000 kutoka miji yao, waliojifunga
    panga, mbali na hao 700 waliochaguliwa miongoni mwa hao waliokaa Gibea.
  bba-bba: Yen dɔmɑ te, tɔmbu nɔrɔbun subɑ yɛndɑ nɔɔbu kɑ tiɑ (26.000) be bɑ koo kpĩ
    bu kɑ tɑkobi sɑnnɑ, bɑ mɛnnɑ Bɛnyɑmɛɛn tem sɔɔ kɑ sere mɑɑ tɑbu durɔbu nɑtɑ kɑ
    wunɔbu (700) be bɑ sɑ̃ɑ Gibeɑn tiiɡibu.
  eng-KJVCPB: And the children of Benjamin were numbered at that time out of the cities
    twenty and six thousand men that drew sword, beside the inhabitants of Gibeah,
    which were numbered seven hundred chosen men.
  luo-luo: Gisano sano jo-Benjamin nochoko joma nigi ligangla alufu piero ariyo gauchiel
    koa e miechgi, koriw gi joma oyier mia abiriyo modak Gibea.
  meu-meu: Una dina ai Beniamina taudia hanua hanua amo e hebou na tatau gerebu-rua
    daha-tauratoi mai edia dare; bona Gibea taudia edia tuari taudia mai goadadia
    be tatau sinahu-hitu.
  npi-ULB: बेन्यामीनका मानिसहरूले त्यस दिन आफ्ना सहरहरूबाट तरवार बोकेर युद्ध लड्नको
    निम्ति तालिम प्राप्‍त छब्बीस हजार सिपाहीलाई एकसाथ ल्याए । यसका साथै, त्‍यहाँ गिबाका
    बासिन्दाहरूबाट सात सय चुनिएकाहरू मानिसहरू थिए ।
  yor-yor: Ní ẹsẹ̀kẹsẹ̀ àwọn ará Benjamini kó ẹgbàá mẹ́tàlá (26,000) àwọn ọmọ-ogun
    tí ń lọ dájọ́ láti àwọn ìlú wọn, yàtọ̀ sí àwọn ẹ̀ẹ́dẹ́gbẹ̀rin (700) àṣàyàn ọkùnrin
    nínú àwọn tí ń gbé Gibeah.
  ind-ind: Sebanyak 26.000 orang suku Benyamin bersenjata pedang berkumpul dari kota-kota
    lain saat itu, belum termasuk 700 pasukan terlatih dari Gibea.
  pes-OPCB: '@see-verse:JDG.020.014'
  tgl-ULB: Sama-samang dinala ang mga tao ni Benjamin mula sa kanilang mga lungsod
    para lumaban sa araw na iyon na 26, 000 sundalo ang tinuruang lumaban gamit ang
    espada; karagdagan sa bilang na iyon ay pitong daan ng kanilang piniling kalalakihan
    na mula sa mga naninirahan ng Gibea.
  hui-hui: Horo ogoningi Beniyamini hameiginirume ami agali tano bibahendeha howa
    íbu ngoai halu daosini dege pira kirani waragaria (26,000) bibahende ayu tibume
    wai biagaru ti mo mogobu hene. Ani heagola agali maru Gibea tanoali tini nde handari
    karia (700) wai biagaru ona tidiyu handa edene bu hene.
  mya-mya: သူ​တို့​သည်​ထို​နေ့​၌​မိ​မိ​တို့​မြို့​များ​မှ​စစ် သား​နှစ်​သောင်း​ခြောက်​ထောင်​ကို​ခေါ်​ထုတ်​ခဲ့
    ကြ​၏။ ထို​မှ​တစ်​ပါး​ဂိ​ဗာ​မြို့​သား​တို့​သည် လက်​ရွေး​စင်​ဘယ်​သန်​လူ​ခု​နစ်​ရာ​ကို​လည်း
    စု​ရုံး​ပေး​ကြ​၏။ ထို​လက်​ရွေး​စင်​တို့​သည် ဆံ​ချည်​တစ်​ပင်​ကို​လောက်​လွှဲ​နှင့်​မ​လွဲ
    အောင်​ပစ်​နိုင်​သူ​များ​ဖြစ်​ကြ​၏။-
  bod-N: ཉིན་དེར་པེན་ཡཱ་མེན་པ་རྣམས་ཀྱིས་གྲོང་ཁྱེར་སོ་སོ་ནས་རལ་གྲི་ཐོགས་མཁན་གྱི་དམག་གྲངས་བླངས་པ་ལ་ཁྱོན་བསྡོམས་མི་ཉིས་ཁྲི་དྲུག་སྟོང་ཡོད་པ་དང་།
    གཞན་ད་དུང་གིབ་ཨ་པ་རྣམས་ལས་དམག་ཧྲག་བདུན་བརྒྱ་ཡོད་པའོ། །
  sna-sna: Pakarepo vaBhenjamini vakaunganidza varume veminondo zviuru makumi maviri
    nezvitanhatu kubva mumaguta avo, pamusoro pamazana manomwe akasarudzwa kubva kuna
    avo vaigara muGibhea.
  spa-BLM: Aquel día se contaron entre los hijos de Benjamín, de las ciudades, veintiséis
    mil hombres que sacaban la espada, además de los habitantes de Gabaa, que fueron
    contados como setecientos hombres escogidos.
  cac-cac: Ay am 26 mil eb' soldado ix cot d'a juntzan̈ chon̈ab' d'a yol yic Benjamín
    chi', yed'nac syamc'ab' eb' yic oval. Ch'oc pax yaj 700 eb' soldado te jelan,
    aj Gabaa chi' eb'.
  swh-ULB: Watu wa Benyamini wakakusanya kutoka miji yao ili kupigana siku ile, askari
    elfu ishirini na sita waliopangwa kupigana na upanga. Walakini, kuna watu mia
    saba waliochaguliwa kutoka kwa wenyeji wa Gibea.
  bel-bel: 'І налічылася таго дня сыноў Веньямінавых з гарадоў дваццаць шэсьць тысяч
    чалавек, якія агалілі меч: апрача таго з жыхароў Гівы налічана сямсот адборных;'
  deu-ELBBK: 'Und die Kinder Benjamin wurden an diesem Tag aus den Städten gemustert:
    26.000 Mann, die das Schwert zogen; außer den Bewohnern von Gibea, die gemustert
    wurden: 700 auserlesene Männer.'
  mbb-OT: Dutun mismu he andew, neketiǥum is menge Benjaminhen te 26,000 he menge
    sundaru he ebpuun te menge inged dan, wazà lavet te 700 he pinilì he menge sundaru
    he menge tig-Gibea.
  mal-2015: അന്നു ഗിബെയാനിവാസികളിൽ എണ്ണിത്തിരിച്ച എഴുനൂറു വിരുതന്മാരെ കൂടാതെ പട്ടണങ്ങളിൽനിന്നു
    വന്ന ബെന്യാമീന്യർ ഇരുപത്താറയിരം ആയുധപാണികൾ ഉണ്ടെന്നു എണ്ണം കണ്ടു.
  rmc-rmc: Savore Benjaminčana, so pes ode zgele, sas 26 000 murša le šabľenca. A
    paš oda mek efta šel (700) avrikidle murša, save bešenas andre Gibea.
  pes-OPV: و از بنی بنیامین درآن روز بیست و ششهزار مرد شمشیرزن ازشهرها سان دیده شد،
    غیر از ساکنان جبعه که هفتصد نفر برگزیده، سان دیده شد.
  ron-1924: Нумэрул бениамицилор ешиць ын зиуа ачея дин четэць а фост де доуэзечь
    ши шасе де мий де оамень каре скотяу сабия, фэрэ сэ се май сокотяскэ ши локуиторий
    дин Гибея, каре алкэтуяу шапте суте де оамень алешь.
  ben-OBCV: অবিলম্বে বিন্যামীন গোষ্ঠীভুক্ত লোকেরা তাদের নগরগুলি থেকে 26,000 তরোয়ালধারী
    লোক সংগ্রহ করল। এর পাশাপাশি গিবিয়াতে বসবাসকারী লোকদের মধ্যে থেকেও 700 জন দক্ষ
    যুবক সংগ্রহ করা হল।
  som-som: Oo maalintaas waa la tiriyey reer Benyaamiinkii magaalooyinka ka baxay,
    oo waxay noqdeen lix iyo labaatan kun oo seefqaad ah, iyo weliba kuwii Gibecaah
    degganaa oo tiradoodii ahayd toddoba boqol oo nin oo la soo xulay.
  lat-VUC: Inventique sunt viginti quinque millia de Benjamin educentium gladium,
    præter habitatores Gabaa,
  eng-ASVBT: And the children of Benjamin were numbered on that day out of the cities
    twenty and six thousand men that drew sword, besides the inhabitants of Gibeah,
    who were numbered seven hundred chosen men.
  ita-1885: E in quel dì furono annoverati i figliuoli di Beniamino dell' altre città,
    in numero di ventiseimila uomini, che potevano trar la spada; senza gli abitanti
    di Ghibea, che furono annoverati, in numero di settecent'uomini scelti.
  eng-LXXUP: And the children of Benjamin from their cities were numbered in that
    day, twenty-three thousand, every man drawing a sword, besides the inhabitants
    of Gibeah, who were numbered seven hundred chosen men of all the people, able
    to use both hands alike;
  eng-ULB: The people of Benjamin brought together from their cities to fight on that
    day twenty-six thousand soldiers who were trained to fight with the sword. In
    addition, there were seven hundred of their chosen men from the inhabitants of
    Gibeah.
  spa-VBL: Ese día se convocó a un total de veintiséis mil hombres armados con espadas
    de las ciudades de Benjamín, además de los setecientos guerreros experimentados
    de Guibeá.
  fra-_FOB: En ce jour-là, on fit le dénombrement des enfants de Benjamin, venus des
    villes; et il se trouva vingt-six mille hommes tirant l'épée, sans les habitants
    de Guibea, dont on fit aussi le dénombrement, formant sept cents hommes d'élite.
  mal-mal: അന്ന് ഗിബെയാനിവാസികളിൽ തെരഞ്ഞടുക്കപ്പെട്ട എഴുനൂറ് പേരെ കൂടാതെ പട്ടണങ്ങളിൽനിന്ന്
    വന്ന ബെന്യാമീന്യർ ഇരുപത്താറായിരം ആയുധപാണികൾ ഉണ്ടായിരുന്നു.
  urd-GVR: Usī din unhoṅ ne apnī fauj kā band-o-bast kiyā. Jibiyā ke 700 tajrabākār
    faujiyoṅ ke alāwā talwāroṅ se lais 26,000 afrād the.
  suz-BL: बेन्‍यामीन आ थर ङा मुरपुकीमी रीब पा २६ हजार तरवार कुरशो लडाइ पाइब मेको सहर
    रे खुप्‍तमे बाक्‍त। मेको आन क्‍येङा लाक्‍शा गिबा सहर ङा मुर यो बाक्‍मा बाक्‍त।
  ita-1927: Il censimento che in quel giorno si fece de’ figliuoli di Beniamino usciti
    dalle città, fu di ventiseimila uomini atti a trar la spada, senza contare gli
    abitanti di Ghibea, che ascendevano al numero di settecento uomini scelti.
  ckb-ckb: نەوەی بنیامین لەو ڕۆژەدا لە شارۆچکەکانی خۆیانەوە بیست و شەش هەزار پیاوی
    شمشێر بە دەستیان کۆکردەوە جگە لە دانیشتووانی گیڤعا کە ژمارەیان حەوت سەد پیاوی
    هەڵبژاردە بوو.
  eng-BBE: And the children of Benjamin who came that day from the towns were twenty-six
    thousand men armed with swords, in addition to the people of Gibeah, numbering
    seven hundred of the best fighting-men,
  kan-OKCV: ಆ ಕಾಲದಲ್ಲಿ ಆಯಾ ಪಟ್ಟಣಗಳಿಂದ ಯುದ್ಧಸನ್ನದ್ಧರಾಗಿ ಕೂಡಿಬಂದ ಬೆನ್ಯಾಮೀನ್ಯರ ಸಂಖ್ಯೆಯು
    ಇಪ್ಪತ್ತಾರು ಸಾವಿರವಾಗಿತ್ತು. ಇವರಲ್ಲದೆ ಗಿಬೆಯದಲ್ಲಿಯೇ ಏಳು ನೂರು ಮಂದಿ ಯುದ್ಧವೀರರಿದ್ದರು.
  tam-2017: கிபியாவின் குடிகளிலே தெரிந்து கொள்ளப்பட்ட 700 பேரைத் தவிர அந்த நாளில்
    பட்டணங்களிலிருந்து வந்து கூடின பட்டயத்தால் சண்டையிடுவதற்கு பயிற்சி பெற்ற மனிதர்களின்
    எண்ணிக்கை 26,000 பேர் என்று கணக்கிடப்பட்டது.
  spa-RV-1909: Y fueron contados en aquel tiempo los hijos de Benjamín de las ciudades,
    veintiséis mil hombres que sacaban espada, sin los que moraban en Gabaa, que fueron
    por cuenta setecientos hombres escogidos.
  ron-BTF: Și copiii lui Beniamin din cetăți au fost numărați, în acel timp, douăzeci
    și șase de mii de bărbați care scoteau sabia, în afară de locuitorii din Ghibea,
    care au fost numărați șapte sute de bărbați aleși.
  eng-WEBP: The children of Benjamin were counted on that day out of the cities twenty-six
    thousand men who drew the sword, in addition to the inhabitants of Gibeah, who
    were counted seven hundred chosen men.
  eng-FBV: That day a total of twenty-six thousand men armed with swords were called
    up from the towns of Benjamin, in addition to the seven hundred seasoned warriors
    from Gibeah.
  nld-1939: Toen de Benjamieten werden gemonsterd, telden ze op die dag uit de steden
    zes en twintig duizend man, die het zwaard hanteerden, zonder de inwoners van
    Giba mede te rekenen.
  nch-BL: Huan nopa benjaminitame cati hualajque ten miyac altepeme mochijque 26 mil
    tacame nochi ica inimacheta. Huan mosejcotilijque inihuaya nopa 700 Gabaa ehuani
    cati tapejpenilme para tatehuise.
  vie-1934: Trong ngày đó, người ta tu bộ người Bên-gia-min từ các thành mà đến; số
    là hai muôn sáu ngàn người nam, đều có tài cầm gươm, không kể dân Ghi-bê-a, được
    số bảy trăm người tinh-binh.
  hin-CV: उस दिन विभिन्‍न नगरों से बिन्यामिन के तलवार चलाने में निपुण जो योद्धा इकट्‍ठे
    हुए, उनकी गिनती छब्बीस हज़ार थी. इनके अलावा गिबियाह नगर के ही सात सौ योद्धा इनमें
    शामिल हो गए.
  spa-BES: Y los hijos de Benjamín que vinieron ese día de las ciudades eran veintiséis
    mil hombres armados con espadas, además de la gente de Guibea, que contaban con
    setecientos hombres de guerra.
  tdx-tdx: Vinolily tañ’ andro izay te ro’ale-tsi-eneñ’ arivo ty mpitàm-pibara amo
    ana’ i Beniamineo niboak’ amo rova’eo, mandikoatse o mpimoneñ’ e Gebào; nifiton-jato
    t’indaty ao.
  tha-KJV: คราวนั้นคนเบนยามินรวมจำนวนทหารถือดาบออกจากบรรดาหัวเมืองได้สองหมื่นหกพันคน
    นอกจากชาวเมืองกิเบอาห์ ซึ่งนับทหารที่คัดเลือกแล้วได้​เจ​็ดร้อยคน
  por-BR-2018: E foram contados naquele tempo os filhos de Benjamim das cidades, vinte
    e seis mil homens que tiravam espada, sem os que moravam em Gibeá, que foram por
    conta setecentos homens escolhidos.
  deu-ELO: 'Und die Kinder Benjamin wurden an selbigem Tage aus den Städten gemustert:
    sechsundzwanzigtausend Mann, die das Schwert zogen; außer den Bewohnern von Gibea,
    die gemustert wurden: siebenhundert auserlesene Männer.'
  eng-WYC-2018: And twenty-six thousand were found of Benjamin, of men drawing out
    sword, besides the dwellers of Gibeah, which were seven hundred strongest men,
    (And there were twenty-six thousand Benjaminites, men drawing out the sword, besides
    the inhabitants of Gibeah, who were seven hundred of the strongest men,)
  epo-epo: Kaj la nombro de la Benjamenidoj el la urboj en tiu tago estis dudek ses
    mil homoj pretaj eltiri glavon; krom tio el la loĝantoj de Gibea estis la nombro
    de sepcent homoj plej taŭgaj.
  uig-PIN: U waⱪitta Binyaminlardin xǝⱨǝr-xǝⱨǝrlǝrdin tizimlanƣanlar yigirmǝ altǝ
    ming ⱪiliq tutⱪan ǝrkǝk idi. Uningdin baxⱪa Gibeaⱨdin hillanƣan yǝttǝ yüz ǝskǝr
    bar idi.
  beo-beo: '-'
  tpi-OTNT: Long dispela de ol i bungim 26,000 man bilong olgeta taun bilong ol. Ol
    dispela man i save pait long bainat. Na ol Gibea yet i makim 700 man i save pait
    long han kais. Ol i save tumas long tromoi ston long katapel, na ol i save kisim
    mak tru.
  hau-SA: Nan da nan mutanen Benyamin suka tattara mayaƙa dubu ashirin da shida masu
    takuba daga biranensu, ban da mayaƙa ɗari bakwai da aka zaɓa daga mazauna a Gibeya.
  uig-LAT: U waqitta Binyaminlardin sheher-sheherlerdin tizimlan’ghanlar yigirme alte
    ming qilich tutqan erkek idi. Uningdin bashqa Gibéahdin xillan’ghan yette yüz
    esker bar idi.
  nde-nde: Ngasikhathi sinye abakoBhenjamini babutha izinkulungwane ezingamatshumi
    amabili lesithupha zabahlome ngezinkemba emadolobheni akibo, phezu kwabantu abangamakhulu
    ayisikhombisa abakhethwa kulabo abahlala eGibhiya.
  ton-ton: Pea naʻe lau ʻae fānau ʻa Penisimani ʻi he kuonga ko ia mei he ngaahi kolo,
    ko e toko ua mano mo e toko ono afe, ko e kau tangata naʻe toʻo heletā, ka naʻe
    kehe ʻae kakai ʻo Kipea, ʻaia ko honau tokolahi ko e kau tangata ʻe toko fitungeau
    kuo fili.
  ces-1613: Toho dne načteno jest synů Beniamin z měst jejich dvadceti šest tisíc
    mužů bojovných, kromě obyvatelů Gabaa, jichž načteno bylo šest set mužů vybraných.
  eng-WMB: The children of Benjamin were counted on that day out of the cities twenty-six
    thousand men who drew the sword, in addition to the inhabitants of Gibeah, who
    were counted seven hundred chosen men.
  tam-TCV: உடனே பென்யமீனியர் தங்கள் எல்லாப் பட்டணங்களிலிருந்தும் யுத்தத்திற்கு ஆயத்தமாக
    இருபத்தாறாயிரம் வாள் வீரர்களைத் திரட்டினர். அத்துடன் கிபியாவிலிருந்து தேர்ந்தெடுக்கப்பட்ட
    எழுநூறு வீரர்களையும் தங்களுடன் சேர்த்துக்கொண்டார்கள்.
  ceb-ULB: Migawas ang mga katawhan sa Benjamin gikan sa siyudad aron makiggubat nianang
    adlawa nagdala sila ug 26, 000 ka mga sundalo nga gibansay sa pakig-away ug paggamit
    ug espada. Dugang pa, adunay 700 nga mga piniling lalaki gikan sa mga lumulupyo
    sa Gibea.
  pol-UBG: I tego dnia naliczono synów Beniamina z ich miast dwadzieścia sześć tysięcy
    mężczyzn dobywających miecz, oprócz mieszkańców Gibea, których naliczono siedmiuset
    doborowych mężczyzn.
  urd-GVU: اُسی دن اُنہوں نے اپنی فوج کا بندوبست کیا۔ جِبعہ کے 700 تجربہ کار فوجیوں
    کے علاوہ تلواروں سے لیس 26,000 افراد تھے۔
  deu-1912: Und wurden des Tages gezählt der Kinder Benjamin aus den Städten sechsundzwanzigtausend
    Mann, die das Schwert auszogen, ohne die Bürger zu Gibea, deren wurden siebenhundert
    gezählt, auserlesene Männer.
  kan-2017: ಆ ದಿನದಲ್ಲಿ ಆಯಾ ಊರುಗಳಿಂದ ಯುದ್ಧಸನ್ನದ್ಧರಾಗಿ ಸೇರಿಬಂದ ಬೆನ್ಯಾಮೀನ್ಯರ ಸಂಖ್ಯೆಯು
    ಇಪ್ಪತ್ತಾರು ಸಾವಿರವಾಗಿತ್ತು. ಇವರಲ್ಲದೆ ಗಿಬೆಯದಲ್ಲಿಯೇ ಏಳು ನೂರು ಮಂದಿ ಯುದ್ಧವೀರರಿದ್ದರು.
  yap-yap: Rofen nem e 26,000 e salthaw nra pininged u lane pi binaw rorad. Ma ku
    er rogon girdi’en yu Gibeah ni ku ra kunuyed 700 e pumo’on nri yad ba mal’eg,
    pi cha’ney e go’ yad ba gilay’. Yad gubin ma rayag ni ngar yip’ed bagaf i piy
    nga gan e gawul nge kaen.
  hlt-MCSB: Te vaeng khohnin ah khopuei takuem lamkah Benjamin ca rhoek te soep uh
    thae tih cunghang aka pom hlang thawng kul thawng rhuk neh Gibeah kah aka om hlang
    ya rhih te a soep uh tih a coelh thil uh.
  mdy-ETH: ዬኖ ኬሎ ቢኢኒያሜ ዓሳ ፔ ካታማፓ ካታማፓ ላማታሚ ላሆ ሺያ ዖልዚ ዓንጋሞ ዔኬ ዓሲ ቡኩሴኔ፤ ዬይያ፦ ጊቢዓይዳ ናንጋ፥
    ዖሎና ዔርቴ ላንካዎ ፄኤቶ ዓሶ ቃሱዎንቴኬ።
  twi-ASANTE: Akofoɔ mpem aduonu nsia a wɔkurakura akofena kɔduruu Gibea, kɔkaa akofoɔ
    ahanson a na wɔte hɔ dada no ho.
  eng-WEBU: The children of Benjamin were counted on that day out of the cities twenty-six
    thousand men who drew the sword, in addition to the inhabitants of Gibeah, who
    were counted seven hundred chosen men.
  wal-wal: He gallassikka Biniyaama katamatuppe yiida bisuwan olettiya laatamanne
    usuppun sha7u olanchchata shiishshidosona. Hegee qoodai Gib77a kataman de7iya
    asaa giddoppe dumma doorettida asata gujjennaana. Gib77appe doorettidaageeti laappun
    xeeta.
  spa-PDDPT: 'Fueron contados aquel día los hijos de Benjamín que salieron de las
    ciudades: 26.000 hombres que sacaban espada, además de los habitantes de Gabaa,
    donde se alistaron 700 hombres escogidos.'
  gun-gun: Ha'e va'e ára ma oipapaa Benjamim kuery tetã ikuai va'e gui ou va'ekue.
    Oikuaa rã vinte e seis mil avakue ikuai kyxe revegua, Gibeá pygua kuery reve'ỹ
    vy. Ha'e va'e kuery ma oipapaa rã seiscentos avakue ikuai oiporavo pyre meme.
  agu-BL: At junak wukak mil sanlar yi aj Benjamín chimol quibtz. Nin ncha'tz at juk
    cient sanlar yi aj Gabaa.
  ilo-ULB: Inummong dagiti tattao ti Benjamin dagiti 26, 000 a nasanay a soldado a
    makigubat babaen iti kampilan manipud kadagiti siudadda; mainayon pay iti dayta
    a bilang ti pito gasut kadagiti napili a tattaoda manipud kadagiti agnanaed idiay
    Gabaa.
  kpg-kpg: Digaula ne gahi mai nadau gau dauwa e madalua maa ono mana (26,000) mai
    i nadau waahale i di laangi deelaa. Digaula gu gahi mai labelaa nia daane Gibeah
    hilihili e hidu lau (700) ala nadau lima gau ihala. Digaula huogodoo aanei e mee
    di puu di ngaahulu gi tagabaeha komii.
  uig-ARA: ئۇ ۋاقىتتا بىنيامىنلاردىن شەھەر-شەھەرلەردىن تىزىملانغانلار يىگىرمە ئالتە
    مىڭ قىلىچ تۇتقان ئەركەك ئىدى. ئۇنىڭدىن باشقا گىبېئاھدىن خىللانغان يەتتە يۈز ئەسكەر
    بار ئىدى.
  sus-sus: Santidɛgɛma kanyi wulu mɔxɔɲɛn nun senni nu na Bunyaminkae ya ma, nun Gibiyaka
    mixi kɛmɛ solofere naxee sugandixi gere xili ma.
  pon-2006: Re ekerpene sounpei rianen wenekid sang nan ar kahnimw kan rahno. Likin
    mepwukat, tohn Kipea ko pil kapokonepene ohl pilipil isipwiki me meingtoal. Irail
    koaros kak kesingki kesik kumi oh kaskihki pitenwel pwoat oh sohte katiasang.
  ksd-ksd: Ma ta nam ra bung di ga luk diat ra tarai Beniamin ta ra umana piapia na
    pal, a ura vinun ma laptikai na arip na marmar diat, nina i ga tale diat ra vinarubu
    ma ra pakat, ma maro ra gunan Gibea iat lavurua na mar na tutana nina di ga pilak
    pa diat.
  tur-YTC: O gün Benyamin'in çocuklarından kentlerden kılıç çeken yirmi altı bin kişi
    sayıldı; buna ek olarak Giva sakinlerinden yedi yüz seçilmiş adam sayıldı.
  grc-BRENT: Καὶ ἐπεσκέπησαν οἱ υἱοὶ Βενιαμὶν ἐν τῇ ἡμέρᾳ ἐκείνῃ ἀπὸ τῶν πόλεων εἰκοσιτρεῖς
    χιλιάδες ἀνὴρ ἕλκων ῥομφαίαν, ἐκτὸς τῶν οἰκούντων τὴν Γαβαά, οἱ ἐπεσκέπησαν ἑπτακόσιοι
    ἄνδρες
  ind-AYT: Pada hari itu, orang-orang Benyamin dari kota-kota lain terhitung dua puluh
    enam ribu orang bersenjatakan pedang, tidak termasuk penduduk Gibea yang terhitung
    tujuh ratus orang pilihan.
  nya-nya: Tsiku limenelo Abenjamini anasonkhanitsa kuchokera ku mizinda yawo ankhondo
    26,000 amalupanga awo, osawerengera anthu ena 700 a ku Gibeya amene anasankhidwa.
  hrv-hrv: A Benjaminovaca koji su došli iz raznih gradova nabrojiše toga dana dvadeset
    i šest tisuća ljudi vičnih maču, bez stanovnika Gibee.
  mps-mps: Te sogode augwaligo te tigidali hanude bidalubo bidi dabe sisinama te 26,000
    bidi pedelai. Te bidi dabego te bainat hwągo hwįbo koneani bidi. Tama te Gibeago
    digi te pobase nogogo hwįbo bidi te 700 bidi elaluali. Augwaligo te kibu waligo
    nigai te masigi enebo naigo hwįbo mu koneani, tama augwaligo enebo masigi te
    daiba mu sabalu ebo dao.
  tpi-tpi: Long dispela de ol i bungim 26,000 man bilong olgeta taun bilong ol. Ol
    dispela man i save pait long bainat. Na ol Gibea yet i makim 700 man i save pait
    long han kais. Ol i save tumas long tromoi ston long katapel, na ol i save kisim
    mak tru.
  dan-1931: Da Benjaminitterne fra Byerne mønstredes den bag, udgjorde de 25.000 våbenføre
    Mænd, foruden dem af Gibeas Indbyggere, der mønstredes, 700 udsøgte Krigere;
  vie-OVCB: Ngay lập tức, người Bên-gia-min huy động được 26.000 người cầm gươm từ
    các thành của họ. Riêng tại Ghi-bê-a, số người được chọn để tham gia cuộc chiến
    là 700.
  guj-2017: બિન્યામીનના લોકોની સંખ્યા ચૂંટી કાઢેલા સાતસો પુરુષો ઉપરાંત જુદાં જુદાં
    નગરોમાંથી આવેલા છવ્વીસ હજાર પુરુષોની હતી. તેઓ તલવાર વડે લડનારા નિષ્ણાત લડવૈયા
    હતા.
  pon-2006A: Re ekerpene sounpei rianen wenekid sang nan ar kahnimw kan rahno. Likin
    mepwukat, tohn Kipea ko pil kapokonepene ohl pilipil isipwiki me meingtoal. Irail
    koaros kak kesingki kesik kumi oh kaskihki pitenwel pwoat oh sohte katiasang.
  por-BRBSL: Os filhos de Benjamim foram contados naquele dia dentre as cidades vinte
    e seis mil homens que desembainharam a espada, além dos habitantes de Gibeá, que
    foram contados setecentos homens escolhidos.
  cth-cth: Hot hnin vah, Benjaminnaw tahloi ka patuem hoi, katâcawtnaw teh, Gibeah
    vah a rawi awh e tami 700 touh touksin laipalah, 26,000 touh a pha awh.
  twi-twi: Akofo mpem aduonu asia a wokurakura afoa koduu Gibea, kɔkaa akofo ahanson
    a na wɔte hɔ dedaw no ho.
  hlt-hlt: Te vaeng khohnin ah khopuei takuem lamkah Benjamin ca rhoek te soep uh
    thae tih cunghang aka pom hlang thawng kul thawng rhuk neh Gibeah kah aka om hlang
    ya rhih te a soep uh tih a coelh thil uh.
  tbz-SIM: Dɛ yiè kɛ́wɑɑ́ mbɛhɑ̃ɑ̃pɔ̀mbɛ̀ sikɔupípísìdɛ́ nɛ̀ sikɔupísìkuɔ̀ (26000)
    bɛ ɛkɛ̀ tɛyɛ̀ kɔbɛ kɛ́mbúútí Kibeɑ ɛì kɔbɛ, bɛ̀ɛ̀ nɔ mmudoò mɛsɑ̀ɑ̀ nkɛ̀ bɛmbɛ
    mbo sikɔusìyiekɛ̀ (700).
  msy-2020: Ezɨ dughiar kamɨn Benjaminɨn anabamɨn adarazi uan 26,000plan gumazir mɨdorozir
    sababar mɨsoziba uan nguibar ekiabar aven bar me ini. Ezɨ Gibeania, uarir tongɨn
    700plan gumazir agharir kɨriabar mɨsoziba ini. Me bar deravɨra dagɨaba isava katapel
    garɨghava asi. Me asir dagɨatam pura zuir puvatɨ, me vaghvagh bar deravɨra ia
    gasegham.
  azb-azb: Həmin gün şəhərlərdən gələn Binyamin övladları Givea əhalisindən yığılmış
    yeddi yüz seçmə adamdan savayı, qılınc daşıyan iyirmi altı min kişi də yığdılar.
  eng-DBY: And the children of Benjamin were numbered at that time out of the cities,
    twenty-six thousand men that drew sword, besides the inhabitants of Gibeah, who
    were numbered seven hundred chosen men.
  hin-2017: और उसी दिन गिबावासी पुरुषों को छोड़, जिनकी गिनती सात सौ चुने हुए पुरुष
    ठहरी, और नगरों से आए हुए तलवार चलानेवाले बिन्यामीनियों की गिनती छब्बीस हजार पुरुष
    ठहरी।
  eng-YLT: And the sons of Benjamin number themselves on that day; out of the cities
    [are] twenty and six thousand men drawing sword, apart from the inhabitants of
    Gibeah, [who] numbered themselves, seven hundred chosen men;
  eng-WYC-2017: And twenty-six thousand were found of Benjamin, of men drawing out
    sword, besides the dwellers of Gibeah, which were seven hundred strongest men,
  eng-WMBB: The children of Benjamin were counted on that day out of the cities twenty-six
    thousand men who drew the sword, in addition to the inhabitants of Gibeah, who
    were counted seven hundred chosen men.
  urd-GVH: उसी दिन उन्होंने अपनी फ़ौज का बंदोबस्त किया। जिबिया के 700 तजरबाकार फ़ौजियों
    के अलावा तलवारों से लैस 26,000 अफ़राद थे।
  rug-rug: Koasa rane tugo sana, si varigarani rini, sari ka hiokona onomo tina tie
    varipera koari na dia vasileana. Gua tugo sari na tie soti pa popoa Qibea, si
    varigara ni ka zuapa gogoto tie gedegede ta vizatadi, saripu hoke gotogoto pa
    gona kurukuru paqala, meke keke kalu mo pa batu tie ba namu lopu kaqu hite sea
    nia rini.
  gaz-gaz: Beniyaamonni yeruma tokkotti loltoota filatamoo Gibeʼaa keessa jiraatan
    dhibba torba irratti namoota goraadee hidhatan kuma digdamii jaʼa magaalaawwan
    isaaniitii hiriirsan.
  fra-LSG: Le dénombrement que l’on fit en ce jour des Benjamites sortis des villes
    fut de vingt-six mille hommes, tirant l’épée, sans compter les habitants de Guibea
    formant sept cents hommes d’élite.
  yal-yal: Bunyamin bɔnsɔnna muxun naxanye tɛngɛ na lɔxɔni, naxanye mini e taane yi,
    muxu wuli mɔxɔɲɛn nun sennin, silanfanna yi naxanye yii, Gibeya muxune mi yi ne
    yɛ, naxanye yatɛn yi sigɛ han sofa kɛmɛ solofere.
  haw-1868: Ua heluia na mamo a Beniamina ia la, mailoko mai o na kulanakauhale, he
    iwakaluakumamaono tausani kanaka i unuhi i ka pahikaua, a koe aku ka poe i noho
    ma Gibea, a heluia lakou, ehiku haneri kanaka i waeia.
  arb-NAV: وَبَلَغَ عَدَدُ مُحَارِبِي بَنِي بِنْيَامِينَ الْوَافِدِينَ مِنَ الْمُدُنِ
    فِي ذَلِكَ الْيَوْمِ سِتَّةً وَعِشْرِينَ أَلْفَ مُحَارِبٍ، فَضْلاً عَنْ أَهْلِ
    جِبْعَةَ الْبَالِغِينَ سَبْعَ مِئَةِ رَجُلٍ مِنْ خِيرَةِ الْمُحَارِبِينَ.
  ewe-ewe: Benyamin ƒe viwo ƒo ƒu ame siwo ta yi akpe blaeve-vɔ-ade (26,000) tso woƒe
    duwo me enumake hekpe ɖe ame alafa adre (700) siwo wotia tso ame siwo le Gibea
    la ŋu.
  eng-LEE: And at that time there were numbered of the children of Benjamin out of
    the cities twenty and six thousand men that drew the sword, beside the inhabitants
    of Gib'ah, who were numbered seven hundred chosen men.
  asm-FB: বিন্যামীন বংশৰ লোকসকলে মুঠ ছাব্বিশ হাজাৰ জন সৈন্য পালে। তেওঁলোক যুদ্ধ কৰাৰ
    বাবে বেচ দক্ষতা থকা সৈন্যিক আছিল আৰু ইয়াৰ বাহিৰেও গিবিয়ানিবাসীৰ পৰা সাতশ নিপুণ
    সৈন্য পালে।
  sus-A: سَنتِدّفّمَ كَنيِ وُلُ مْشْحّن نُن سٍننِ نُ نَ بُنيَمِنكَيٍ يَ مَ، نُن فِبِيَكَ
    مِشِ كّمّ سٌلٌقٍرٍ نَشٍيٍ سُفَندِشِ فٍرٍ شِلِ مَ.
  fra-SBL: Ce jour-là, on compta parmi les enfants de Benjamin, sur les villes, vingt-six
    mille hommes tirant l'épée, sans compter les habitants de Guibea, qui étaient
    au nombre de sept cents hommes d'élite.
  hbo-hbo: וַיִּתְפָּֽקְדוּ֩ בְנֵ֨י בִנְיָמִ֜ן בַּיֹּ֤ום הַהוּא֙ מֵהֶ֣עָרִ֔ים עֶשְׂרִ֨ים
    וְשִׁשָּׁ֥ה אֶ֛לֶף אִ֖ישׁ שֹׁ֣לֵֽף חָ֑רֶב לְ֠בַד מִיֹּשְׁבֵ֤י הַגִּבְעָה֙ הִתְפָּ֣קְד֔וּ
    שְׁבַ֥ע מֵאֹ֖ות אִ֥ישׁ בָּחֽוּר׃
  kik-kik: O ro rĩmwe andũ a Benjamini magĩcookanĩrĩria andũ arĩa marũaga na hiũ cia
    njora 20,060 kuuma matũũra-inĩ mao, mongereirwo harĩ andũ magana mũgwanja arĩa
    maathuurĩtwo kuuma kũrĩ andũ arĩa maatũũraga kũu Gibea.
  fra-NCL: Les fils de Benjamin, sortis des villes, furent recensés en ce jour au
    nombre de vingt-six mille, tirant l’épée, sans compter les habitants de Gabaa,
    formant sept cents hommes d’élite.
  cek-AK: Benjamin kaminawk loe, Gibeah vangpui thung hoiah qoih ih sumsen hoi misatuh
    thaih kami cumvai sarihto, alah avangnawk hoiah kok ih kami sang pumphae tarukto
    oh o.
  cuk-cuk: A-ibagangine, Benjamín-wagan neggweburmar-baigangi-bukwamaladi ebislesgua,
    mili-dulagwen-gakanergwa mergu (26,000) daklealid, bela es-suidgi-bila-onomaladbi
    gumalad. Eba ebislessurmaladdi, dulataled-ilagugle (700) Gabaa-neggweburgi bukwamarmogad.
  uig-CYR: У вақитта Биняминлардин шәһәр-шәһәрләрдин тизимланғанлар жигирмә алтә миң
    қилич тутқан әркәк еди. Униңдин башқа Гибеаһдин хилланған йәттә йүз әскәр бар
    еди.
  tel-2017: ఆ రోజు బెన్యామీను గోత్రం వాళ్ళు తమ సంఖ్య ఎంతో లెక్క వేసుకున్నారు. గిబియా
    వాళ్ళు ఏడువందల మంది కాకుండా ఇతర పట్టణాలనుండి వచ్చినవాళ్ళు ఇరవై ఆరు వేల మంది ఉన్నారు.
  hat-BSA: Soti nan vil yo, nan jou sa a, fis Benjamin yo te monte ak venn-si-mil
    mesye ki te rale nepe, anplis moun Guibea ki te konte a sèt-san òm ekstrawòdinè.
  kos-kos: In len sac mwet Benjamin elos pangon tausin longoul onkosr mwet mweun liki
    siti nukewa, in weang mwet Gibeah.
  hbo-WLC: וַיִּתְפָּֽקְדוּ֩ בְנֵ֨י בִנְיָמִ֜ן בַּיּ֤וֹם הַהוּא֙ מֵהֶ֣עָרִ֔ים עֶשְׂרִ֨ים
    וְשִׁשָּׁ֥ה אֶ֛לֶף אִ֖ישׁ שֹׁ֣לֵֽף חָ֑רֶב לְ֠בַד מִיֹּשְׁבֵ֤י הַגִּבְעָה֙ הִתְפָּ֣קְד֔וּ
    שְׁבַ֥ע מֵא֖וֹת אִ֥ישׁ בָּחֽוּר׃
  ibo-ibo: Nʼụbọchị ahụ, ndị Benjamin sitere nʼobodo ha dị iche iche kpọkọta iri puku
    ndị ikom abụọ na puku isii bụ ndị na-amịpụta mma agha, tinyere narị ndị ikom asaa
    ahụ zuruoke site na ndị bi na Gibea.
  ory-ory: ସେହି ଦିନ ନଗରମାନରୁ ଆସିଥିବା ବିନ୍ୟାମୀନ୍-ସନ୍ତାନଗଣର ଛବିଶ ହଜାର ଖଡ୍ଗଧାରୀ ଲୋକ ଗଣିତ
    ହେଲେ, ଏହାଛଡ଼ା ଗିବୀୟା ନିବାସୀ ଲୋକମାନଙ୍କର ସାତ ଶହ ବଛା ଲୋକ ଗଣିତ ହେଲେ।
  chk-chk: Iteiten chon ewe ainangen Peniamin mi kö ngeni maun ra feito seni ar kewe
    telinimw lon ewe ränin ükükün rüe me wonungeröü mwän mi sile maun fän ketilas.
    Mi pwal wor ükükün füpükü mwän seni Kipea mi kefil.
  rop-rop: en deibin abum 26,000 solja deya hubin sabi fait garram longwan naif, en
    brom Gibiya bin kaman 700 lefthenbala solja hubin brabli gudshot langa det shangai.
  ukr-1871: І налїчено Беняминїїв із міст того дня двайцять і шість тисячей узброєних
    мечами, опріч осадників Гивейських, а їх налїчено сїмсот чоловіка вибраних.
  deu-1951: 'Und es wurden an jenem Tag die Kinder Benjamin aus den Städten gemustert:
    26000 Mann, die das Schwert zogen, ohne die Bürger von Gibea; derer wurden 700
    gezählt, auserlesene Männer.'
  eng-JPS: And the children of Benjamin numbered on that day out of the cities twenty
    and six thousand men that drew sword, besides the inhabitants of Gibeah, who numbered
    seven hundred chosen men.
  srp-1865: I nabroji se u to vrijeme sinova Venijaminovijeh iz njihovijeh gradova
    dvadeset i šest tisuæa ljudi koji mahahu maèem osim stanovnika Gavajskih, kojih
    bješe na broj sedam stotina ljudi odabranijeh.
  lug-lug: Ku lunaku olwo, abaana ba Benyamini ne bavaayo okuva mu bibuga abasajja
    abalina ebitala emitwalo ebiri mu kakaaga.
  heb-heb: ויתפקדו בני בנימן ביום ההוא מהערים עשרים וששה אלף איש שלף חרב לבד מישבי
    הגבעה התפקדו שבע מאות איש בחור׃
  ben-IRV: সেই দিন নানা নগর থেকে আসা বিন্যামীনদের ছাব্বিশ হাজার খড়গধারী লোক গণনা
    করা হল; এরা গিবিয়া-নিবাসীদের থেকে আলাদা; তারাও সাতশো মনোনীত লোক গণনা করা হল।
  pan-pan: ਅਤੇ ਉਸੇ ਦਿਨ ਗਿਬਆਹ ਦੇ ਵਾਸੀਆਂ ਤੋਂ ਬਿਨਾਂ ਜੋ ਸੱਤ ਸੌ ਚੁਣੇ ਹੋਏ ਜੁਆਨ ਸਨ, ਦੂਸਰੇ
    ਸ਼ਹਿਰਾਂ ਤੋਂ ਆਏ ਹੋਏ ਬਿਨਯਾਮੀਨੀ ਤਲਵਾਰ ਧਾਰੀ ਸੂਰਮਿਆਂ ਦੀ ਗਿਣਤੀ ਛੱਬੀ ਹਜ਼ਾਰ ਸੀ।
  mya-JVB: ထိုအခါ ဂိဗာ မြို့သား ယောက်ျား ကောင်း ခုနစ် ရာ မှတပါး အမြို့ မြို့အရွာရွာက
    လာ သော ဗင်္ယာမိန် အမျိုးသား အရေအတွက်ကား၊ ထား လက်နက်စွဲကိုင် သောသူ နှစ်သောင်း ခြောက်ထောင်တည်း။
  hmo-hmo: Unai dina dekenai Beniamina taudia edia hanua ibounai dekena amo idia haboua
    tuari taudia be 26,000 mai edia tuari kaia. Bona Gibea hanua taudia edia tuari
    taudia mai goadadia be 700.
  urd-urd: और बनी बिनयमीन जो शहरों में से उस वक़्त जमा' हुए, वह शुमार में छब्बीस हज़ार
    शमशीर ज़न शख़्स थे, 'अलावा जिब'आ के बाशिंदों के जो शुमार में सात सौ चुने हुए जवान
    थे।
  rus-SYN: И насчиталось в тот день сынов Вениаминовых, собравшихся из городов, двадцать
    шесть тысяч человек, обнажающих меч; кроме того, из жителей Гивы насчитано семьсот
    отборных;
  bqc-SIM: Gↄↄ bee Bɛ̃yãmɛɛ bui fɛ̃ndadeↄ kã̀aa gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ baasↄo ń mɛ̀ndooɛ
    (26.000) ń Gibɛadeↄ zĩgↄ̃ↄ gbɛ̃ↄn ↄ̀aa àaↄ̃ ń basↄoo (700).
  tcz-CHONGTHU: Abonchaovin chemjam lamthei cheh sangsomni le gup alhingun amaho chu
    Gibeah ahunglhung tauvin ahi. Amahohi khopi sunga ana umsa thepna giltah nei mi
    jasagi aum’un ahi.
  mar-mar: त्या दिवशी बन्यामिनी लोकांनी आपल्या नगरांतून तलवारीने लढाई करण्याचे शिक्षण
    घेऊन तयार झालेले सव्वीस हजार सैन्य बरोबर घेतले; त्यामध्ये गिब्यात राहणाऱ्या त्या
    सातशे निवडक पुरुषांची भर घातली.
  qub-qub: Benjamín trïbu pillyapaj shuntacajcuna caran ishcay chunca sojta waranga
    (26,000). Chayga caran Gabaacho ganchis pachac (700) mejornin caycajta mana yupayllapa.
  hat-hat: Jou sa a yo konte, yo jwenn te gen vennsimil (026.000) sòlda antou ki te
    soti nan tout lavil yo, san konte sètsan (0700) sòlda moun lavil Gibeya yo te
    chwazi.
  eng-BSB: On that day the Benjamites mobilized 26,000 swordsmen from their cities,
    in addition to the 700 select men of Gibeah.
  tod-tod: Ɓɛnzamɛn nuiti gaaluni ma volo ná, ti ɠɛni ga, zunu waaʋuufele maazu lɔzita
    (26 000), niiti boɠa zɔkpɔi ɠɛni ti ya, Giɓea taaʋeaiti ti la naama ɠaalugi zu,
    tɔɔzei naati tiegi ɠɛni ga nu undɔfela (700), ti ga kɔɔɠɔ nu ɠɛzɛɠɛzɛgiti.
  eng-WEBPB: The children of Benjamin were counted on that day out of the cities twenty-six
    thousand men who drew the sword, in addition to the inhabitants of Gibeah, who
    were counted seven hundred chosen men.
  kbq-kbq: Hagi Benzameni naga'mofo kumatamimpintira kazinteti'ma ha'ma hu vahera
    26 tauseni'a vahe eritru hazageno, Gibea kumatetira anampina 700'a hankave sondia
    vahetami eritru hu'naze.
  nhe-BL: Huan benjaminitame tlen hualajque tlen miyac altepetini mochijque 26 mil
    tlacame nochi ica ininmachetes. Huan mosansejcotilijque ininhuaya nopa 700 Gabaa
    ehuani tlen tlapejpenilme para tlatehuise.
  gub-BL: Wenoz 26 miw zauxiapekwer weko haw tawhu wi a'e 'ar mehe wà. A'e re Zimea
    tawhu pe har omono'og amo 700 awa hemixamixak katu pyrer wà no.
  eng-DRA: And there were found of Benjamin five and twenty thousand men that drew
    the sword, besides the inhabitants of Gabaa,
