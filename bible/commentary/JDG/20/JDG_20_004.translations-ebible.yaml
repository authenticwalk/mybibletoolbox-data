  eng-BSB: 'So the Levite, the husband of the murdered woman, answered: “I and my
    concubine came to Gibeah in Benjamin to spend the night.'
  tod-tod: 'Leevi nui nii ti anzai ʋaani, naa ɠɛni ti ma: «Ànzai nii é la ɠɛni vuluni
    ga zɔiti kɛʋele, gá naa ɠa gi ʋaani Giɓea Ɓɛnzamɛn yooi zu, ga gi ɲi ná.'
  eng-WEBPB: The Levite, the husband of the woman who was murdered, answered, “I came
    into Gibeah that belongs to Benjamin, I and my concubine, to spend the night.
  kbq-kbq: Hazageno nenaroma ahe fri'naza Livae ne'mo'a amanage huno kenona hu'ne,
    Benzameni nagamofo kumate Gibea masenaku a'ni'ane nagranena emani'no'e.
  nhe-BL: 'Huajca nopa levita tlacatl tlen eliyaya ihuehue nopa sihuatl quiijto: ―Na
    niajsito ihuaya nosihua para titonilise ipan altepetl Gabaa tlen eltoc ipan inintlal
    nopa benjaminitame.'
  gub-BL: Na'e a'e Erewi zuapyr, kuzà izuka pyrer imener a'e, umume'u teko paw wanupe
    kury. — Ahem Zimea tawhu pe heremirekoagaw rupi ihe, Mezàmi izuapyapyr waiwy rehe
    har pe ihe. Ureker wer a'e pe ure.
  eng-DRA: 'Answered: I came into Gabaa of Benjamin with my wife, and there I lodged:'
