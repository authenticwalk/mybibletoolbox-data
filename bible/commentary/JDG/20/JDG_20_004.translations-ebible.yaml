verse: JDG.020.004
translations:
  mal-C: 'കൊല്ലപ്പെട്ട സ്ത്രീയുടെ ഭർത്താവായ ലേവ്യൻ പറഞ്ഞു: “ഞാനും എന്റെ വെപ്പാട്ടിയും
    ബെന്യാമീൻദേശത്തു ഗിബെയയിൽ രാത്രി താമസിക്കാൻചെന്നു.'
  deu-TKW: 'Da antwortete der levitische Mann, der Mann des gemordeten Weibes also:
    Nach Gibea, das in Benjamin liegt, war ich mit meinem Kebsweibe gekommen, um über
    Nacht zu bleiben.'
  lin-lin: 'Molevi, mobali ya mwasi oyo babomaki, alobaki : — Ngai mpe makangu na
    ngai, toyaki na Gibea, na mokili ya Benjame mpo na kolekisa butu.'
  eng-LSV: And the man, the Levite, husband of the woman who has been murdered, answers
    and says, “My concubine and I went into Gibeah, which [is] of Benjamin, to lodge;
  eng-GNV: And the same Leuite, the womans husband that was slaine, answered and saide,
    I came vnto Gibeah that is in Beniamin with my concubine to lodge,
  eng-WEBSTER: And the Levite, the husband of the woman that was slain, answered and
    said, I came into Gibeah that belongeth to Benjamin, I and my concubine, to lodge.
  nhw-BL: 'Huajca nopa levita tlacatl catli eliyaya ihuehue nopa sihuatl quiijto:
    ―Na niajsito ihuaya nosihua para titonilise ipan altepetl Gabaa catli eltoc ipan
    inintlal nopa benjaminitame.'
  swh-ONEN: Hivyo yule Mlawi, mume wa yule mwanamke aliyeuawa, akasema, “Mimi na suria
    wangu tulifika Gibea ya Benyamini ili tulale huko.
  bba-bba: Mɑ Lefi wìn kurɔ bɑ ɡo mi, u bu sɔ̃ɔwɑ u nɛɛ, nɑ nɛn kurɔ nɑɑ dɑwɑ sɑ wee.
    Mɑ sɑ tunumɑ Gibeɑɔ sɑ kpunɑ mi.
  eng-KJVCPB: And the Levite, the husband of the woman that was slain, answered and
    said, I came into Gibeah that belongeth to Benjamin, I and my concubine, to lodge.
  luo-luo: Omiyo ja-Lawino, ma chwor dhako mane onegi, nowacho niya, “Ne adhi Gibea
    man Benjamin kaachiel gi chiega mondo wabuor kanyo.
  meu-meu: Bena hari Levi tauna, vada e alaia hahinena adavana, ese e haere henidia,
    eto, Lau na egu hahine ida Beniamina hanuana ta ladana Gibea ai a kau, unuseni
    ai baia mahuta ato.
  npi-ULB: त्यो मारिएकी स्‍त्रीका पति ती लेवीले जवाफ दिए, “म र मेरी उपपत्‍नी बेन्यामीनको
    इलाकामा पर्ने गिबामा रात कटाउन गएका थियौं ।
  yor-yor: Ará Lefi náà, ọkọ obìnrin tí wọ́n pa fèsì pé, “Èmi àti àlè mi wá sí Gibeah
    ti àwọn ará Benjamini láti sùn di ilẹ̀ mọ́ níbẹ̀.
  ind-ind: Jawabnya, “Saya dan gundik saya datang ke kota Gibea milik suku Benyamin
    untuk menginap di sana.
  pes-OPCB: 'آن مرد چنین گفت: «من و زنم به جِبعه در سرزمین قبیلهٔ بنیامین آمدیم تا
    شب را در آنجا به سر بریم.'
  tgl-ULB: Ang Levita, ang asawang ng babaeng pinatay, ay sumagot, “Ako ay dumating
    sa Gibea sa teritoryo na nabibilang kay Benjamin, ako at aking isa pang asawa,
    para magpalipas ng gabi.
  hui-hui: Ani layagola Libaiali wali bo wahayago agalini biago ibugua lalu, I̱ one
    iya Beniyamini hameigini dindi Gibea tanoha mbi layagola palue anda piriba.
  mya-mya: အ​သတ်​ခံ​ရ​သူ​မိန်း​မ​၏​လင်​လေ​ဝိ​အ​မျိုး သား​က``ကျွန်ုပ်​သည်​မ​ယား​ငယ်​နှင့်​အ​တူ
    ဗင်္ယာ မိန်​နယ်​မြေ​ရှိ​ဂိ​ဗာ​မြို့​သို့​ည​အ​ခါ​တည်း ခို​ရန်​သွား​ရောက်​ခဲ့​ပါ​၏။-
  bod-N: ལེ་ཝི་པ་སྟེ། གཞན་གྱིས་བསད་པའི་བུད་མེད་དེའི་སྐྱེས་པ་ན་རེ། བདག་དང་བདག་གི་ཆུན་མ་གཉིས་པེན་ཡཱ་མེན་གྱི་གིབ་ཨ་རུ་སླེབས་ནས་དེར་ཞག་སྡོད་བྱས་པ་དང་།
  sna-sna: Saka muRevhi, murume womukadzi akapondwa akati, “Ini nomurongo wangu takasvika
    paGibhea muBhenjamini kuti tindovatamo.
  spa-BLM: 'El levita, esposo de la mujer asesinada, respondió: “Vine a Gabaa que
    pertenece a Benjamín, yo y mi concubina, a pasar la noche.'
  cac-cac: 'Axo vin̈ yetb''eyum ix chamnac chi'' ix alani: —Ix in javi yed'' ix vetb''eyum
    chi'' d''a chon̈ab'' Gabaa d''a yol yic Benjamín yic tzin vaycan ta''.'
  swh-ULB: Mlawi, mume wa mwanamke aliyeuawa, akajibu, Nilikuja Gibea katika nchi
    ya Benyamini, mimi na suria wangu, ili tulale.
  bel-bel: 'Лявіт, муж той забітай жанчыны, адказваў і сказаў: я з наложніцаю маёю
    прыйшоў начаваць у Гіву Веньямінавую;'
  deu-ELBBK: 'Da antwortete der levitische Mann, der Mann der ermordeten Frau, und
    sprach: Ich war nach Gibea gekommen, das Benjamin gehört, ich und meine Nebenfrau,
    um dort zu übernachten.'
  mbb-OT: 'Ne midtudtul zuen te Levihanen is neulaula: “Nekehendiyè key te esawa ku
    te Gibea, he sakup te Benjamin su zutun key edhizeǥà.'
  mal-2015: 'കൊല്ലപ്പെട്ട സ്ത്രീയുടെ ഭർത്താവായ ലേവ്യൻ ഉത്തരം പറഞ്ഞതു: ഞാനും എന്റെ
    വെപ്പാട്ടിയും ബെന്യാമീൻ ദേശത്തു ഗിബെയയിൽ രാപാർപ്പാൻ ചെന്നു.'
  rmc-rmc: 'Pre ada o Levitas, o rom ola murdarďa džuvľakro, odphenďa: „Peskra romňaha-služobňičkaha
    avľom te presovel andre benjamiňiko foros Gibea.'
  pes-OPV: 'آن مرد لاوی که شوهر زن مقتوله بود، در جواب گفت: «من با کنیزخود به جبعه
    که از آن بنیامین باشد، آمدیم تا شب را بسر بریم.'
  ron-1924: 'Атунч, левитул, бэрбатул фемеий каре фусесе учисэ, а луат кувынтул ши
    а зис: „Ажунсесем ымпреунэ ку циитоаря мя ла Гибея луй Бениамин ка сэ рэмынем
    песте ноапте аколо.'
  ben-OBCV: অতএব সেই নিহত মহিলাটির স্বামী—সেই লেবীয় লোকটি বলল, “আমি ও আমার উপপত্নী
    রাত কাটানোর জন্য বিন্যামীনের অন্তর্গত গিবিয়াতে গিয়েছিলাম।
  som-som: Markaasuu kii reer Laawi oo ahaa ninkii qabay naagtii la dilay jawaabay
    oo yidhi, Waxaan imid magaalada Gibecaah oo reer Benyaamiin ay leeyihiin, oo waxaannu
    doonaynay inaannu ku hoyanno aniga iyo naagtaydii addoonta ahayd.
  lat-VUC: 'respondit: Veni in Gabaa Benjamin cum uxore mea, illucque diverti:'
  eng-ASVBT: And the Levite, the husband of the woman that was murdered, answered
    and said, I came into Gibeah that belongeth to Benjamin, I and my concubine, to
    lodge.
  ita-1885: 'E quell''uomo Levita, marito della donna ch''era stata ammazzata, rispose,
    e disse: Io giunsi in Ghibea, che è di Beniamino, con la mia concubina, per albergarvi
    la notte.'
  eng-LXXUP: And the Levite, the husband of the woman that was slain, answered and
    said, I and my concubine went to Gibeah of Benjamin to lodge.
  eng-ULB: The Levite, the husband of the woman who had been murdered, answered, “I
    came to Gibeah in the territory that belongs to Benjamin, I and my concubine,
    to spend the night.
  spa-VBL: 'El levita, esposo de la mujer asesinada, explicó: “Yo y mi concubina vinimos
    a pasar la noche a la ciudad de Guibeá, en el territorio de Benjamín.'
  fra-_FOB: 'Et le Lévite, le mari de la femme qu''on avait tuée, répondit et dit:
    J''étais entré à Guibea de Benjamin, moi et ma concubine, pour y passer la nuit.'
  mal-mal: 'കൊല്ലപ്പെട്ട സ്ത്രീയുടെ ഭർത്താവായ ലേവ്യൻ ഉത്തരം പറഞ്ഞത്: “ഞാനും എന്റെ
    വെപ്പാട്ടിയും ബെന്യാമീൻദേശത്ത് ഗിബെയയിൽ രാപാർപ്പാൻ ചെന്നു.'
  urd-GVR: Maqtūlā ke shauhar ne unheṅ apnī kahānī sunāī, “Maiṅ apnī dāshtā ke sāth
    Jibiyā meṅ ā ṭhahrā jo Binyamīniyoṅ ke ilāqe meṅ hai. Ham wahāṅ rāt guzārnā chāhte
    the.
  suz-BL: मिनु मेको साइक्‍चा पुंइसीशो मीश मुर आ वोंइश लेवीमी “गो नु आं मीश बास बाक्‍चा
    कली बेन्‍यामीन आ थर ङा गिबा सहरमी लशो नस्‍कु। न्‍यायाधीस १९:१४; यहोसु १८:२८
  ita-1927: 'Allora il Levita, il marito della donna ch’era stata uccisa, rispose:
    “Io ero giunto con la mia concubina a Ghibea di Beniamino per passarvi la notte.'
  ckb-ckb: 'پیاوە لێڤییەکە مێردی ژنە کوژراوەکە وەڵامی دایەوە و گوتی: «من و کەنیزەکەم
    هاتینە گیڤعای بنیامین بۆ ئەوەی شەو لەوێ بەسەربەرین.'
  eng-BBE: Then the Levite, the husband of the dead woman, said in answer, I came
    to Gibeah in the land of Benjamin, I and my servant-wife, for the purpose of stopping
    there for the night.
  kan-OKCV: ಹತಳಾದ ಸ್ತ್ರೀಯ ಗಂಡನಾದ ಆ ಲೇವಿಯನು ಅವರಿಗೆ ಉತ್ತರಕೊಟ್ಟು, “ನಾನು ಬೆನ್ಯಾಮೀನನ ಊರಾದ
    ಗಿಬೆಯಕ್ಕೆ ನನ್ನ ಉಪಪತ್ನಿ ಸಹಿತವಾಗಿ ಇಳಿದುಕೊಳ್ಳುವುದಕ್ಕೆ ಬಂದೆನು.
  tam-2017: 'அப்பொழுது கொலை செய்யப்பட்ட பெண்ணின் கணவனாகிய லேவியன் பதிலாக: நானும் என்னுடைய
    மறுமனையாட்டியும் பென்யமீன் நாட்டிலுள்ள கிபியாவிலே இரவுதங்க வந்தோம்.'
  spa-RV-1909: 'Entonces el varón Levita, marido de la mujer muerta, respondió y dijo:
    Yo llegué á Gabaa de Benjamín con mi concubina, para tener allí la noche.'
  ron-BTF: 'Și levitul, soțul femeii care fusese ucisă, a răspuns și a zis: Sosisem
    la Ghibea, care aparține lui Beniamin, eu și concubina mea, ca să găzduiesc acolo.'
  eng-WEBP: The Levite, the husband of the woman who was murdered, answered, “I came
    into Gibeah that belongs to Benjamin, I and my concubine, to spend the night.
  eng-FBV: The Levite, the husband of the woman who had been murdered, explained,
    “I and my concubine came to spend the night at the town of Gibeah in the territory
    of Benjamin.
  nld-1939: 'De leviet, de man der vermoorde vrouw, antwoordde: Toen ik met mijn bijzit
    te Giba van Benjamin was gekomen, om er te overnachten,'
  nch-BL: 'Huajca nopa levita tacat cati eliyaya ihuehue nopa sihuat quiijto: ―Na
    niajsito ihuaya nosihua para titonilise ipan altepet Gabaa cati eltoc ipan inintal
    nopa benjaminitame.'
  vie-1934: 'Người Lê-vi, chồng của người đàn bà đã bị giết, đáp rằng: Tôi có vào
    thành Ghi-bê-a, là thành của Bên-gia-min, với vợ bé tôi, đặng ngủ đêm tại đó.'
  hin-CV: जिस स्त्री की हत्या कर दी गई थी, उसका पति, जो लेवी था, कहने लगा, “यात्रा
    करते हुए में अपनी उप-पत्नी के साथ गिबियाह पहुंचा, जो बिन्यामिन प्रदेश में है,
    जहां हमें रात बितानी ज़रूरी हो गई थी.
  spa-BES: 'Entonces el levita, el marido de la mujer muerta, respondió: Vine a Guibeá
    en la tierra de Benjamín, yo y mi concubina, con el propósito de detenerme allí
    esa noche.'
  tdx-tdx: Aa le hoe ty natoi’ i nte-Levy vali’ i rakemba vinonoiy, Nimoake e Gebà’
    i Beniamine iraho rekets’ i sakezakoy hialeñ’ ao.
  tha-KJV: คนเลว​ีซึ่งเป็นสามีของหญิงผู้​ที่​ถู​กฆ่านั้นกล่าวตอบว่า “ข้าพเจ้าและภรรยาน้อยของข้าพเจ้ามาถึงเมืองกิเบอาห์ซึ่งเป็นของคนเบนยามิน
    เพื่อจะค้างคื​นที​่​นั่น
  por-BR-2018: 'Então o homem levita, marido da mulher morta, respondeu e disse: Eu
    cheguei a Gibeá de Benjamim com minha concubina, para ter ali a noite.'
  deu-ELO: 'Da antwortete der levitische Mann, der Mann des ermordeten Weibes, und
    sprach: Ich war nach Gibea gekommen, das Benjamin gehört, ich und mein Kebsweib,
    um dort zu übernachten.'
  eng-WYC-2018: And the deacon, [the] husband of the (secondary) wife that was slain,
    was asked, how so great felony was done; and he answered, I came with my (secondary)
    wife into Gibeah of Benjamin, and I turned thither. (And the Levite, the husband
    of the concubine who was murdered, was asked, How was this great felony done?
    and he answered, I came with my concubine to Gibeah in Benjamin, and I turned
    in there.)
  epo-epo: 'Tiam respondis la Levido, la edzo de la mortigita virino, kaj diris: Mi
    venis en Gibean de la Benjamenidoj, mi kun mia kromedzino, por tranokti.'
  uig-PIN: 'Ɵltürülgǝn qokanning eri Lawiy kixi jawab berip mundaⱪ dedi: — «Mǝn bolsam
    ɵz kenizikimni elip, Binyaminning Gibeaⱨ xǝⱨirigǝ ⱪonƣili barƣanidim;'
  beo-beo: 'Lifai dunu amo ea gidisedagi uda da medole legei ba:i, amane adole i,
    “Na gidisedagi uda amola na da Gibia moilai bai bagade Bediamini soge amoga golamusa:
    asi.'
  tpi-OTNT: Na man bilong dispela meri ol i bin bagarapim, em i tok olsem, “Mi wantaim
    meri bilong mi, mitupela i go long taun Gibea, long graun bilong ol Benjamin,
    na mitupela i laik i stap long nait.
  hau-SA: Sai Balawen, mijin matar da aka kashe ya ce, “Ni da ƙwarƙwarata mun zo Gibeya
    a Benyamin don mu kwana.
  uig-LAT: 'Öltürülgen chokanning éri Lawiy kishi jawab bérip mundaq dédi: — «Men
    bolsam öz kénizikimni élip, Binyaminning Gibéah shehirige qon’ghili barghanidim;'
  nde-nde: Ngakho umLevi, indoda yowesifazane lowo owayebulewe, wathi, “Mina lomkami
    weceleni safika eGibhiya koBhenjamini ukuba silale khona.
  ton-ton: Pea naʻe lea ʻae tangata Livai, ʻaia ko e husepāniti ʻoe fefine naʻe fakapoongi,
    ʻo ne pehē, “Naʻaku hoko ki Kipea ʻaia ʻoku kau mo Penisimani, ko au mo hoku uaifi,
    ke mau mohe.
  ces-1613: 'I odpověděv muž Levíta, manžel ženy zamordované, řekl: Do Gabaa kteréž
    jest Beniaminovo, přišel jsem s ženinou svou, abych tam přenocoval.'
  eng-WMB: The Levite, the husband of the woman who was murdered, answered, “I came
    into Gibeah that belongs to Benjamin, I and my concubine, to spend the night.
  tam-TCV: அதற்கு கொலைசெய்யப்பட்ட பெண்ணின் கணவனான அந்த லேவியன், “நானும் எனது வைப்பாட்டியும்
    இரவு தங்குவதற்காக பென்யமீனியர் இருக்கும் கிபியாத்திற்கு வந்தோம்.
  ceb-ULB: Mitubag ang Levita nga bana sa gipatay nga babaye, “Gikan ako sa Gibea
    sa teritoryo nga gipanag-iya ni Benjamin, ako ug ang akong kaipon, aron magpahulay
    didto sa gabii.
  pol-UBG: 'I ten Lewita, mąż zabitej kobiety, odpowiedział: Przybyłem wraz z moją
    nałożnicą do Gibea, która należy do Beniamina, aby tam przenocować.'
  urd-GVU: مقتولہ کے شوہر نے اُنہیں اپنی کہانی سنائی، ”مَیں اپنی داشتہ کے ساتھ جِبعہ
    میں آ ٹھہرا جو بن یمینیوں کے علاقے میں ہے۔ ہم وہاں رات گزارنا چاہتے تھے۔
  deu-1912: 'Da antwortete der Levit, des Weibes Mann, die erwürgt war, und sprach:
    Ich kam gen Gibea in Benjamin mit meinem Kebsweibe, über Nacht dazubleiben.'
  kan-2017: ಹತಳಾದ ಸ್ತ್ರೀಯ ಗಂಡನಾದ ಆ ಲೇವಿಯನು, “ನಾನು ನನ್ನ ಉಪಪತ್ನಿಯ ಸಹಿತವಾಗಿ ಬೆನ್ಯಾಮೀನ್ಯರ
    ಊರಾದ ಗಿಬೆಯದಲ್ಲಿ ಒಂದು ರಾತ್ರಿ ಉಳಿದುಕೊಂಡೆನು.
  yap-yap: Me fulweg fa en nu Levi ni kan li’ e bpin rok ni ga’ar, “Bpin rog nge gag
    e gu warow nga Gibeah u lan fa gin nib milsuwon ko Benjamin ni nggu pirew u rom
    e re nep’ nem.
  hlt-MCSB: Te dongah a ngawn uh huta kah a va Levi hlang loh a doo tih, “Benjamin
    kah Gibeah la kamah ka cet tih ka yula taengah ka rhaeh.
