verse: JDG.020.017
translations:
  mal-C: ബെന്യാമീൻ ഒഴികെയുള്ള ഇസ്രായേല്യർ വാൾ കൈയിലേന്തിയ നാലുലക്ഷംപേരായിരുന്നു; അവരെല്ലാവരും
    യോദ്ധാക്കളും ആയിരുന്നു.
  deu-TKW: Die Männer von Israel hingegen beliefen sich ohne Benjamin auf 400000 mit
    Schwertern Bewaffnete, lauter Kriegsleute.
  lin-lin: Mibali ya Isalaele, longola kaka bato ya libota ya Benjame, bazalaki nkoto
    nkama minei, ba-oyo bayebi kosalela mopanga ; mpe bango nyonso bazalaki bato ya
    bitumba.
  eng-LSV: And the men of Israel numbered themselves, apart from Benjamin, four hundred
    thousand men, drawing sword, each of these a man of war.
  eng-GNV: Also the men of Israel, beside Beniamin, were nombred foure hundreth thousande
    men that drew sword, euen all men of warre.
  eng-WEBSTER: 'And the men of Israel, besides Benjamin, were numbered four hundred
    thousand men that drew sword: all these were men of war.'
  nhw-BL: Pero ne sequinoc israelita tlacame catli hualajque tlen ne sequinoc huejhueyi
    familias catli amo benjaminitame mochijque 400 mil. Huan nochi itztoyaj tlacame
    catli motemacayayaj para tlahuilanase huan quihuicayayaj inintepos.
  swh-ONEN: Nao watu wa Israeli, mbali na hao wa Benyamini, wakakusanya watu waume
    400,000, wenye kutumia panga, wote hao walikuwa mashujaa.
  bba-bba: Isirelibɑ sɔɔ mɑɑ, be bɑ tɑbun dɔɔnɛ mɔ bɑ koo kpĩ bu kɑ tɑkobi sɑnnɑ bɑ
    sɑ̃ɑwɑ nɔrɔbun subɑ nɛɛru (400.000).
  eng-KJVCPB: 'And the men of Israel, beside Benjamin, were numbered four hundred
    thousand men that drew sword: all these were men of war.'
  luo-luo: Jo-Israel, ka iweyo jo-Benjamin oko, ne nitiere gi jo-ligangla alufu mia
    angʼwen, giduto ne gin jokedo.
  meu-meu: Beniamina iduhuna taudia na unuhohodia; a Israel iduhudia oredia edia tatau
    na domaga hani mai edia dare. Unu iboudiai na tuari taudia.
  npi-ULB: बेन्यामीनीहरूको सङ्ख्यालाई गणना नगरी इस्राएलका मानिसहरू चार लाख जना थिए,
    जो तरवारले युद्ध लड्नलाई तालिम प्राप्‍त थिए । यी सबै युद्ध गर्ने मानिसहरू थिए
    ।
  yor-yor: Àwọn ọkùnrin Israẹli, yàtọ̀ sí àwọn ará Benjamini, ka ogún ọ̀kẹ́ (400,000)
    àwọn tí ń fi idà jagun, gbogbo wọn jẹ́ akọni ní ogun jíjà.
  ind-ind: Sedangkan bangsa Israel selain suku Benyamin mengumpulkan 400.000 orang
    bersenjata pedang. Semuanya berpengalaman dalam perang.
  pes-OPCB: تعداد لشکر اسرائیل، غیر از افراد قبیلهٔ بنیامین، چهارصد هزار مرد جنگی
    بود.
  tgl-ULB: Ang mga sundalo ng Israel, hindi kasama ang bilang mula kay Benjamin, umabot
    sa 400, 000 kalalakihan, na tinuruang lumaban gamit ang espada. Ang lahat sa kanila
    ay mga lalaking mandirigma.
  hui-hui: Anidagua heagola Isaraele hameigini maru ti nde daosini dege handari maria
    (400,000) ayu tibume wai biagaru naina tidiyu hene. Beniyamini hameigini baba
    dagalamaga nahe tini hangu ogonidagua hene.
  mya-mya: ဗင်္ယာ​မိန်​အ​နွယ်​ဝင်​များ​မ​ပါ​ဘဲ​လက်​နက် ကိုင်​ဣ​သ​ရေ​လ​အ​မျိုး​သား
    စစ်​သား​ဦး​ရေ မှာ​လေး​သိန်း​မျှ​ရှိ​သ​တည်း။
  bod-N: པེན་ཡཱ་མེན་པ་ལས་གཞན་ཡེས་ར་ཨེལ་པའི་རལ་གྲི་ཐོགས་མཁན་གྱི་གྲངས་ཀ་བླངས་པ་ལ་ཁྱོན་བསྡོམས་མི་འབུམ་བཞི་ཡོད་པ་དང་ཐམས་ཅད་དམག་མི་ཡིན་ནོ།
    །
  sna-sna: KuIsraeri, kunze kwaBhenjamini vakaverenga varume veminondo zviuru mazana
    mana, vose vakanga vari varwi.
  spa-BLM: Entre los hombres de Israel, además de Benjamín, se contaban cuatrocientos
    mil hombres que sacaban espada. Todos ellos eran hombres de guerra.
  cac-cac: Axo pax juntzan̈xo eb' israel chi', ay am 400 mil eb' soldado te c'ajan
    d'a oval, malaj eb' aj Benjamín chi' d'a scal eb'.
  swh-ULB: Watu wa Israeli, bila kuhesabu namba kutoka kwa Benyamini, walikuwa na
    watu 400, 000 waliokuwa wamejifunza kupigana na upanga. Wote hawa walikuwa watu
    wa vita.
  bel-bel: А Ізраільцянаў, апрача сыноў Веньямінавых, налічвалася чатырыста тысяч
    чалавек, што агалялі меч; усе яны былі здольныя да вайны.
  deu-ELBBK: 'Und die Männer von Israel wurden gemustert, außer Benjamin: 400.000
    Mann, die das Schwert zogen; diese alle waren Kriegsmänner.'
  mbb-OT: Ne gawas te tribu ni Benjamin, neketiǥum daan is menge Israilihanen te 400,000
    he menge sundaru he memahagtì he ebpekidtebek.
  mal-2015: ബെന്യാമീൻ ഒഴികെയുള്ള യിസ്രായേല്യരോ നാലുലക്ഷം ആയുധപാണികൾ ആയിരുന്നു; അവർ
    എല്ലാവരും യോദ്ധാക്കൾ തന്നേ.
  rmc-rmc: Le Izrael sas 400 000 murša le šabľenca, savore sas avrisikade pro mariben.
  pes-OPV: و از مردان اسرائیل سوای بنیامینیان چهارصد هزار مرد شمشیرزن سان دیده شد
    که جمیع اینها مردان جنگی بودند.
  ron-1924: С-а фэкут ши нумэрэтоаря бэрбацилор луй Исраел, афарэ де ай луй Бениамин,
    ши с-ау гэсит патру суте де мий каре скотяу сабия, тоць бэрбаць де рэзбой.
  ben-OBCV: বিন্যামীনকে বাদ দিয়ে ইস্রায়েল তরোয়ালধারী এমন 4,00,000 লোক জোগাড় করল,
    যারা সবাই যুদ্ধের জন্য যোগ্যতাসম্পন্ন ছিল।
  som-som: Oo raggii reer binu Israa'iil oo reer Benyaamiin aanay ku jirinna tiradoodii
    waxay ahayd afar boqol oo kun oo nin oo wada seefqaad ah; oo kulligoodna waxay
    ahaayeen rag dagaalgal ah.
  lat-VUC: Virorum quoque Israël, absque filiis Benjamin, inventa sunt quadringenta
    millia educentium gladium, et paratorum ad pugnam.
  eng-ASVBT: 'And the men of Israel, besides Benjamin, were numbered four hundred
    thousand men that drew sword: all these were men of war.'
  ita-1885: E que' d'Israele furono annoverati senza Beniamino, in numero di quattrocentomila
    uomini, che potevano trar la spada; tutti costoro erano uomini di guerra.
  eng-LXXUP: And the men of Israel, exclusive of Benjamin, were numbered four hundred
    thousand men that drew sword; all these were men of war.
  eng-ULB: The people of Israel, not counting the number from Benjamin, numbered 400,000
    men, who were trained to fight with the sword. All of these were men of war.
  spa-VBL: El ejército israelita (excluyendo a Benjamín) contaba con cuatrocientos
    mil guerreros experimentados, todos armados con espadas.
  fra-_FOB: On fit aussi le dénombrement des hommes d'Israël, sans compter ceux de
    Benjamin, et il s'en trouva quatre cent mille hommes tirant l'épée, tous gens
    de guerre.
  mal-mal: ബെന്യാമീന്യരെ കൂടാതെയുള്ള യിസ്രായേല്യർ, യോദ്ധാക്കളായ നാല് ലക്ഷം ആയുധപാണികൾ
    ആയിരുന്നു.
  urd-GVR: Dūsrī taraf Isrāīl ke 4,00,000 faujī khaṛe hue, aur har ek ke pās talwār
    thī.
  suz-BL: मिनु इस्राएलीपुकीमी चहिं बेन्‍यामीन आ थर ङा मुरपुकी नु लडाइ पचा कली तरवार
    कुरशो ४ लाख लडाइ पाइब ठीक पामे बाक्‍त।
  ita-1927: Si fece pure il censimento degli uomini d’Israele, non compresi quelli
    di Beniamino; ed erano in numero di quattrocentomila uomini atti a trar la spada,
    tutta gente di guerra.
  ckb-ckb: جا نەوەی ئیسرائیلیش بێجگە لە بنیامین، چوار سەد هەزار پیاوی شمشێر بەدەستیان
    کۆکردەوە و هەموویان پیاوی جەنگ بوون.
  eng-BBE: And the men of Israel, other than Benjamin, were four hundred thousand
    in number, all armed with swords; they were all men of war.
  kan-OKCV: ಬೆನ್ಯಾಮೀನನವರ ಹೊರತು ಇಸ್ರಾಯೇಲರಲ್ಲಿ ನಾಲ್ಕು ಲಕ್ಷ ಯೋಧರಿದ್ದರು. ಇವರೆಲ್ಲರೂ ಯುದ್ಧವೀರರಾಗಿದ್ದರು.
  tam-2017: பென்யமீன் கோத்திரத்தைத் தவிர இஸ்ரவேலிலே பட்டயத்தினால் சண்டையிடுவதற்குப்
    பயிற்சிபெற்ற மனிதர்கள் நான்கு லட்சம்பேர் என்று கணக்கிடப்பட்டது; இவர்கள் எல்லோரும்
    யுத்தவீரர்களாக இருந்தார்கள்.
  spa-RV-1909: Y fueron contados los varones de Israel, fuera de Benjamín, cuatrocientos
    mil hombres que sacaban espada, todos estos hombres de guerra.
  ron-BTF: Și bărbații din Israel au fost numărați în afară de Beniamin, patru sute
    de mii de bărbați care scoteau sabia, toți aceștia erau bărbați de război.
  eng-WEBP: The men of Israel, besides Benjamin, were counted four hundred thousand
    men who drew sword. All these were men of war.
  eng-FBV: The Israelite army (excluding Benjamin) numbered four hundred thousand
    seasoned warriors, all armed with swords.
  nld-1939: Ook de Israëlieten werden gemonsterd, en telden, Benjamin niet meegerekend,
    vierhonderd duizend man, die het zwaard hanteerden, allemaal krijgslieden.
  nch-BL: Pero nopa sequinoc israelita tacame cati hualajtoyaj ten nopa sequinoc huejhueyi
    familias cati amo benjaminitame mochijque 400 mil. Huan nochi eliyayaj tacame
    cati motemacayayaj para tatehuise huan quihuicayayaj inintepos.
  vie-1934: Người ta cũng tu bộ những người nam Y-sơ-ra-ên, không kể người Bên-gia-min,
    thì số được bốn mươi vạn người, có tài cầm gươm, thảy đều là chiến sĩ.
  hin-CV: दूसरी ओर बिन्यामिन वंशजों के अलावा इस्राएली सेना में चार लाख कुशल शूर योद्धा
    थे.
  spa-BES: Y los hombres de Israel, aparte de Benjamín, eran cuatrocientos mil en
    total, todos armados con espadas; Todos eran hombres de guerra.
  tdx-tdx: Niaheñe ho efats-etse ondaty mpitàm-pibara’ Israeleo, (tsy ama’e t’i Beniamine);
    songa lahin-defoñe.
  tha-KJV: จำนวนคนอิสราเอลที่ถือดาบ ไม่​นับคนเบนยามิน ได้​สี​่แสนคน เหล่านี้​เป็นทหารทุกคน
  por-BR-2018: E foram contados os homens de Israel, fora de Benjamim, quatrocentos
    mil homens que tiravam espada, todos estes homens de guerra.
  deu-ELO: 'Und die Männer von Israel wurden gemustert, außer Benjamin: vierhunderttausend
    Mann, die das Schwert zogen; diese alle waren Kriegsmänner.'
  eng-WYC-2018: Also of the men of Israel, without the sons of Benjamin, were found
    four hundred thousand drawing out sword, and ready to battle. (And the Israelites,
    without the Benjaminites, were four hundred thousand men drawing out swords, and
    ready for battle.)
  epo-epo: Kaj la nombro de la Izraelidoj, krom la Benjamenidoj, estis kvarcent mil
    homoj pretaj eltiri glavon; ĉiuj ili estis batalkapablaj.
  uig-PIN: Binyamin ⱪǝbilisidin baxⱪa, Israilning adǝmliri sanaⱪtin ɵtküzüliwidi,
    ⱪiliq tutⱪanlar tɵt yüz ming ǝrkǝk qiⱪti; bularning ⱨǝmmisi jǝngqilǝr idi.
  beo-beo: Isala:ili fi oda da dadi gagui 400,000 agoane gilisi.
  tpi-OTNT: Na ol arapela Israel i bungim 400,000 man bilong pait, em ol man i save
    pait long bainat. Na ol i no kaunim lain bilong Benjamin wantaim dispela namba.
  hau-SA: Isra’ila kuwa, ban da Benyamin, sun tara mayaƙa masu takobi dubu ɗari huɗu,
    dukansu gwanayen yaƙi ne.
  uig-LAT: Binyamin qebilisidin bashqa, Israilning ademliri sanaqtin ötküzüliwidi,
    qilich tutqanlar töt yüz ming erkek chiqti; bularning hemmisi jengchiler idi.
  nde-nde: Abako-Israyeli, ngaphandle kwabakoBhenjamini, babutha abantu abalwa ngezinkemba
    abazinkulungwane ezingamakhulu amane, bonke bengabantu bempi.
  ton-ton: Pea naʻe lau hono toe ʻoe kakai ʻIsileli, kae tuku kehe ʻa Penisimani,
    ko e kau tangata ʻe toko fā kilu naʻe faʻa toʻo ʻae heletā; ko kinautolu ni kotoa
    pē ko e kau tangata tau.
  ces-1613: Mužů pak Izraelských načteno jest kromě Beniaminských čtyřikrát sto tisíc
    mužů bojovných; všickni tito byli muži udatní.
  eng-WMB: The men of Israel, besides Benjamin, were counted four hundred thousand
    men who drew sword. All these were men of war.
  tam-TCV: அன்றையதினம் பென்யமீனியர் அல்லாத, மற்ற இஸ்ரயேலர், தங்களுக்குள் சண்டையிடக்கூடிய
    வாள் வீரர்கள் நானூறாயிரம் பேரைத் திரட்டினர்.
  ceb-ULB: Ang katawhan sa Israel, dili lakip ang mga katawhan sa Benjamin, mikabat
    ug 400, 000 ka mga lalaki, nga gibansay sa pakig-away gamit ang espada. Silang
    tanan mga kalalakin-an sa gubat.
  pol-UBG: Izraelitów zaś naliczono, oprócz synów Beniamina, czterysta tysięcy mężczyzn
    dobywających miecz, wszyscy byli wojownikami.
  urd-GVU: دوسری طرف اسرائیل کے 4,00,000 فوجی کھڑے ہوئے، اور ہر ایک کے پاس تلوار تھی۔
  deu-1912: Aber derer von Israel (ohne die von Benjamin) wurden gezählt vierhunderttausend
    Mann, die das Schwert führten, und alle streitbare Männer.
  kan-2017: ಬೆನ್ಯಾಮೀನ್ಯರಲ್ಲದ ಇಸ್ರಾಯೇಲರಲ್ಲಿ ನಾಲ್ಕು ಲಕ್ಷ ಯೋಧರಿದ್ದರು; ಇವರೆಲ್ಲರೂ ವೀರರಾಗಿದ್ದರು.
  yap-yap: Piyu Israel e ra kunuyed 400,000 e salthaw ni yad basalap ko mael, machane
    dar mathe’eggad ko birok Benjamin e ganong.
  hlt-MCSB: Benjamin kah a voel ah Israel ca loh buel uh cunghang aka pom caemtloek
    hlang he a pum boeih la hlang thawng ya li louh.
  mdy-ETH: ቢኢኒያሜ ፃጶ ዓሶ ቃሱዋዖ ሚርጉማ ዖይዶ ፄኤታ ሺያ ማዔ፥ ዓንጋሞ ዓኣ ዓሲ ዖሎሮ ዒስራዔኤሌ ዓሳ ኬሴኔ።
  twi-ASANTE: Na Israelfoɔ wɔ akofoɔ mpem ahanan a wɔkurakura akofena a Benyamin akofoɔ
    nka ho.
  eng-WEBU: The men of Israel, besides Benjamin, were counted four hundred thousand
    men who drew sword. All these were men of war.
  wal-wal: Biniyaama asai bainnan, Israa7eela asai bisuwan olettiya oiddu xeetu sha7u
    olanchchata shiishshiis; he ubbatikka olau giigidaageeta.
  spa-PDDPT: Los hombres de Israel, aparte de Benjamín, ascendían a 400.000 hombres
    que sacaban espada, todos guerreros.
  gun-gun: Ha'e rã Israel regua avakue ma oipapaa rã quatrocentos mil avakue ikuai
    kyxe revegua, joe opu'ãa rupi ikuai va'ety meme, Benjamim regua e'ỹ.
  agu-BL: Ej ma tzun yi junt tx'akaj xonl Israel nin tzun e' molxij cyaj cient mil
    sanlar cya'n, yi na'wnake't tan oyintzi'.
  ilo-ULB: Dagiti soldado ti Israel, saan a naibilang dagiti nagapu iti Benjamin,
    ket 400, 000 a lallaki a nasanay a makigubat babaen iti kampilan. Amin dagitoy
    ket lallaki a mannakigubat.
  kpg-kpg: Digau Israel ala i golo gu hagabudu mai nadau gau dauwa gu kuulu gi nia
    hai heebagi e haa lau mana (400,000).
  uig-ARA: بىنيامىن قەبىلىسىدىن باشقا، ئىسرائىلنىڭ ئادەملىرى ساناقتىن ئۆتكۈزۈلىۋىدى،
    قىلىچ تۇتقانلار تۆت يۈز مىڭ ئەركەك چىقتى؛ بۇلارنىڭ ھەممىسى جەڭچىلەر ئىدى.
  sus-sus: Isirayilaka sɔɔrie santidɛgɛma kanyie nu lanxi xɛmɛ wulu kɛmɛ naani bafe
    Bunyaminkae ra.
  pon-2006: Mehn Israel koaros me pokonpene me 400,000 sounpei koahiek, likin kadaudok
    en Pensamin.
  ksd-ksd: Ma ra niluluk na tarai Israel, ba pa di ga luk tar ra tarai Beniamin tana,
    i ga da a ivat na mar na arip na marmar na tutana nina i ga tale diat ra vinarubu
    ma ra pakat; go parika a umana tena vinarubu.
  tur-YTC: İsrael'in çocukları Benyamin'in yanı sıra kılıç çeken dört yüz bin kişi
    sayıldı. Bunların hepsi savaş adamlarıydı.
  grc-BRENT: Καὶ ἀνὴρ Ἰσραὴλ ἐπεσκέπησαν ἐκτὸς τοῦ Βενιαμὶν τετρακόσιαι χιλιάδες ἀνδρῶν
    ἑλκόντων ῥομφαίαν· πάντες οὗτοι ἄνδρες παρατάξεως.
  ind-AYT: Orang Israel juga dihitung jumlahnya, tidak termasuk suku Benyamin, yaitu
    empat ratus ribu orang bersenjatakan pedang, yang masing-masing orang adalah prajurit.
  nya-nya: Aisraeli, kupatula fuko la Benjamini, anasonkhanitsa anthu 400,000 a malupanga,
    onse odziwa bwino nkhondo.
  hrv-hrv: A bijaše Izraelaca, osim sinova Benjaminovih, četiri stotine tisuća, sve
    ljudi vičnih maču i sve samih ratnika.
  mps-mps: Tama te Israel dabego te hwįabo bidi dabe te 400,000 bidi sisinani, te
    augwaligo te bainat hwągo hwįbo dao. Tama augwaligo te namba nedali te Benjamingo
    hani dabe dali me nedebeo.
  tpi-tpi: Na ol arapela Israel i bungim 400,000 man bilong pait, em ol man i save
    pait long bainat. Na ol i no kaunim lain bilong Benjamin wantaim dispela namba.
  dan-1931: Da Israels Mænd mønstredes, fraregnet Benjamin, udgjorde de 400.000 våbenføre
    Mænd, der alle var Krigere.
  vie-OVCB: Quân đội Ít-ra-ên có 400.000 quân thiện chiến, có tài dùng gươm, không
    kể người Bên-gia-min.
  guj-2017: બિન્યામીનીઓ સિવાય ઇઝરાયલના જેઓ ચાર લાખ સૈનિકો હતા, તેઓ સર્વ લડવૈયાઓ તલવારબાજીમાં
    નિપુણ હતા.
  pon-2006A: Mehn Israel koaros me pokonpene me 400,000 sounpei koahiek, likin kadaudok
    en Pensamin.
  por-BRBSL: Os homens de Israel, além de Benjamim, foram contados quatrocentos mil
    homens que desembainharam a espada. Todos estes eram homens de guerra.
  cth-cth: Isarelnaw teh Benjaminnaw touksin laipalah, tahloi ka patuem thai e 400000
    touh a pha awh. Hotnaw pueng teh taran ka tuk thai e seng doeh.
  twi-twi: Na Israelfo wɔ akofo mpem ahannan a wokurakura mfoa a Benyamin akofo nka
    ho.
  hlt-hlt: Benjamin kah a voel ah Israel ca loh buel uh cunghang aka pom caemtloek
    hlang he a pum boeih la hlang thawng ya li louh.
  tbz-SIM: Isidɑyɛɛribɛ kó ditĩ̀nnì kɛ̀ bɛmbɛ mɛ mbo bɛhɑ̃ɑ̃pɔ̀mbɛ̀ sikɔupíkɔ̀ùsìnɑ̀ɑ̀
    (400000) bɛ̀ɛ̀ nɑ mudoò kɛ deè.
  msy-2020: Ezɨ Israelian adarasi, uan 400,000plan gumazir mɨsoziba akufa, me mɨdorozir
    sababar mɨsogha bar fo. Egha me Benjaminɨn adarazir gumazibar dɨbobonir kam, me
    a medir puvatɨ.
  azb-azb: Binyaminlilərdən başqa, İsraillilərdən qılınc daşıyan dörd yüz iyirmi kişini
    saydılar ki, bunların da hamısı döyüşçü idi.
  eng-DBY: 'And the men of Israel, besides Benjamin, were numbered four hundred thousand
    men that drew sword: all these were men of war.'
  hin-2017: और बिन्यामीनियों को छोड़ इस्राएली पुरुष चार लाख तलवार चलानेवाले थे; ये
    सब के सब योद्धा थे।
  eng-YLT: And the men of Israel numbered themselves, apart from Benjamin, four hundred
    thousand men, drawing sword, each of these a man of war.
  eng-WYC-2017: Also of the men of Israel, without the sons of Benjamin, were found
    four hundred thousand drawing out sword, and ready to battle.
  eng-WMBB: The men of Israel, besides Benjamin, were counted four hundred thousand
    men who drew sword. All these were men of war.
  urd-GVH: दूसरी तरफ़ इसराईल के 4,00,000 फ़ौजी खड़े हुए, और हर एक के पास तलवार थी।
  rug-rug: Ba lopu ta nae somanae koari na tie Izireli sari pa Benisimane. Mae varigara
    si ka made gogoto tie Izireli bokabokadi pa vinaripera.
  gaz-gaz: Israaʼeloonni Beniyaamota malee iyyuu namoota goraadee hidhatan kuma dhibba
    afur qabu turan; kunneen hundinuu gootota turan.
  fra-LSG: On fit aussi le dénombrement des hommes d’Israël, non compris ceux de Benjamin,
    et l’on en trouva quatre cent mille tirant l’épée, tous gens de guerre.
  yal-yal: 'E mɔn yi Isirayila bɔnsɔnna bonne yatɛ, ba Bunyamin bɔnsɔnna muxune ra,
    e yatɛna: Muxu wuli kɛmɛ naanin, silanfanna yi naxanye yii, e birin sofa.'
  haw-1868: A o na kanaka o ka Iseraela i heluia, eha haneri tausani lakou i unuhi
    i ka pahikaua, a koe aku ka Beniamina. He poe kanaka kaua keia a pau.
  arb-NAV: أَمَّا جَيْشُ إِسْرَائِيلَ، بِاسْتِثْنَاءِ بِنْيَامِينَ، فَقَدْ بَلَغَ
    عَدَدُهُ أَرْبَعَ مِئَةِ أَلْفٍ، وَكُلُّهُمْ رِجَالُ حَرْبٍ.
  ewe-ewe: Israelviwo ƒe aʋawɔlawo, ame siwo dome Benyamin ƒe viwo mele o la de ame
    akpe alafa ene (400,000).
  eng-LEE: 'And the men of Israel, beside Benjamin, were numbered four hundred thousand
    men that drew the sword: all these were men of war.'
  asm-FB: বিন্যামীনৰ বাহিৰে ইস্ৰায়েলৰ তৰোৱাল ধৰা লোক লেখত চাৰি লাখ হ’ল, সেই সকলো
    লোক যুদ্ধাৰু আছিল। তেওঁলোক প্রশিক্ষণ প্রাপ্ত আছিল।
  sus-A: عِسِرَيِلَكَ سْورِيٍ سَنتِدّفّمَ كَنيِيٍ نُ لَنشِ شّمّ وُلُ كّمّ نَانِ بَقٍ
    بُنيَمِنكَيٍ رَ.
  fra-SBL: Les hommes d'Israël, outre Benjamin, comptèrent quatre cent mille hommes
    tirant l'épée. Tous ces hommes étaient des hommes de guerre.
  hbo-hbo: וְאִ֨ישׁ יִשְׂרָאֵ֜ל הִתְפָּֽקְד֗וּ לְבַד֙ מִבִּנְיָמִ֔ן אַרְבַּ֨ע מֵאֹ֥ות
    אֶ֛לֶף אִ֖ישׁ שֹׁ֣לֵֽף חָ֑רֶב כָּל־זֶ֖ה אִ֥ישׁ מִלְחָמָֽה׃
  kik-kik: Tiga andũ a Benjamini-rĩ, Isiraeli nĩmacookanĩrĩirie thigari 400 arĩa marũaga
    na hiũ cia njora, na othe maarĩ andũ a ita.
  fra-NCL: Le nombre des hommes d’Israël recensés, non compris ceux de Benjamin, fut
    de quatre cent mille tirant l’épée, tous gens de guerre.
  cek-AK: Benjamin kaminawk thui ai ah, sumsen hoi misatuh thaih Israel kaminawk loe
    sang cumvai palito oh o.
  cuk-cuk: De-ukinbali, Israel-dulemar-baigan sordamar-es-suidgi-bila-onomalad-bulegan
    mili-dulataled-ilabake (400,000) urbisad.
  uig-CYR: Бинямин қәбилисидин башқа, Исраилниң адәмлири санақтин өткүзүливиди, қилич
    тутқанлар төрт йүз миң әркәк чиқти; буларниң һәммиси җәңчиләр еди.
  tel-2017: బెన్యామీనీయులు కాకుండా మిగిలిన ఇశ్రాయేలీయుల్లో కత్తియుద్ధం చేయగలిగిన వాళ్ళు
    నాలుగు లక్షలమంది అని లెక్క వేశారు. వీళ్ళంతా యుద్ధ నైపుణ్యం గలవాళ్ళు.
  hat-BSA: Alò, lòt mesye Israël yo anplis Benjamin te konte nan kat-san-mil òm ki
    rale nepe. Tout sila yo se te moun lagè.
  kos-kos: Mwet Israel nukewa, sayen mwet in sruf lal Benjamin, elos solani angfoko
    tausin mwet pisrla ke mweun.
  hbo-WLC: וְאִ֨ישׁ יִשְׂרָאֵ֜ל הִתְפָּֽקְד֗וּ לְבַד֙ מִבִּנְיָמִ֔ן אַרְבַּ֨ע מֵא֥וֹת
    אֶ֛לֶף אִ֖ישׁ שֹׁ֣לֵֽף חָ֑רֶב כָּל־זֶ֖ה אִ֥ישׁ מִלְחָמָֽה׃
  ibo-ibo: Ma ọnụọgụgụ ndị agha ụmụ Izrel, ma ọ bụrụ na e wezuga ụmụ Benjamin, dị
    narị puku anọ.
  ory-ory: ବିନ୍ୟାମୀନ୍ ଛଡ଼ା ଇସ୍ରାଏଲର ଖଡ୍ଗଧାରୀ ଚାରି ଲକ୍ଷ ଲୋକ ଗଣିତ ହେଲେ; ଏସମସ୍ତେ ଯୋଦ୍ଧା।
  chk-chk: Nge lükün ekei re Peniamin mi wor ükükün föpükü ngeröü mwän seni ekewe
    re Israel, ir meinisin sounfiu mi sile maun fän ketilas.
  rop-rop: Wal ol detlot najalot Isreil klen hubin majurrumap miselp bin abum 400,000
    solja hubin sabi fait,
  ukr-1871: Ізрайлитян же налїчено, без Беняминїїв, чотириста тисячей вʼоружених мечами,
    добірнього військового люду.
  deu-1951: Aber der Männer von Israel, ausgenommen Benjamin, wurden 400000 gezählt,
    die das Schwert zogen, alles streitbare Männer.
  eng-JPS: And the men of Israel, beside Benjamin, numbered four hundred thousand
    men that drew sword; all these were men of war.
  srp-1865: A ljudi Izrailjaca nabroji se osim sinova Venijaminovijeh èetiri stotine
    tisuæa ljudi koji mahahu maèem, samijeh vojnika.
  lug-lug: Abasajja ba Isirayiri, nga totaddeeko abava mu Benyamini, ne bakuŋŋaana
    abasajja abalwanyi abasitula ebitala, emitwalo amakumi ana.
  heb-heb: ואיש ישראל התפקדו לבד מבנימן ארבע מאות אלף איש שלף חרב כל זה איש מלחמה׃
  ben-IRV: বিন্যামীন ভিন্ন ইস্রায়েলের খড়গধারী চারলাখ লোক গণনা করা হল; এরা সবাই যোদ্ধা
    ছিল।
  pan-pan: ਬਿਨਯਾਮੀਨ ਤੋਂ ਬਿਨ੍ਹਾਂ ਇਸਰਾਏਲ ਦੇ ਲੋਕ ਚਾਰ ਲੱਖ ਤਲਵਾਰ ਧਾਰੀ ਸਨ ਅਤੇ ਇਹ ਸਭ ਯੋਧਾ
    ਸਨ।
  mya-JVB: ဗင်္ယာမိန် အမျိုးသားမှတပါး ထား လက်နက်စွဲကိုင် ၍ စစ်သူရဲ ဖြစ်သော ဣသရေလ အမျိုးသား
    အရေအတွက်ကား လေးသိန်း တည်း။
  hmo-hmo: Israela iduhu oredia tuari taudia, Beniamina lasi taudia, be ibounai 400,000,
    mai edia tuari kaia, bona tuari dekenai manada taudia.
  urd-urd: और इस्राईल के लोग, बिनयमीन के 'अलावा, चार लाख शमशीर ज़न शख़्स थे, यह सब
    साहिब — ए — जंग थे।
  rus-SYN: Израильтян же, кроме сынов Вениаминовых, насчиталось четыреста тысяч человек,
    обнажающих меч; все они были способны к войне.
  bqc-SIM: Isaili bui kĩniↄ sↄ̃ aa zĩgↄ̃ fɛ̃ndadeↄ kã̀aa gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ ↄ̀aa
    pla (400.000).
  tcz-CHONGTHU: Israel langa Benjamin galmiho simlouvin chemjam kichoija galsat theicheh
    sangjali alhingun ahi.
  mar-mar: बन्यामिनी सोडून, एकंदर इस्राएली सैन्य चार लाख माणसे, तलवारीने लढण्याचे
    शिक्षण घेऊन तयार झालेले होते. ते सर्व लढाऊ पुरुष होते.
  qub-qub: Waquin Israelcunanami chuscu pachac waranga (400,000) pillyay yachajlla
    shuntacaran.
  hat-hat: Moun pèp Izrayèl yo menm, san konte branch fanmi Benjamen an, te gen katsanmil
    (0400.000) gason ki te konn goumen.
  eng-BSB: The Israelites, apart from Benjamin, mobilized 400,000 swordsmen, each
    one an experienced warrior.
  tod-tod: Ti Izelayɛle nuiti gaaluni ɓalaa, ti ɠɛni ga nu waaunnaanigɔ (400 000),
    niiti boɠa zɔkpɔi ti ya, ti ga kɔɔɠɔ nuiti, Ɓɛnzamɛn nuiti ti la naama ɠaalugi
    zu.
  eng-WEBPB: The men of Israel, besides Benjamin, were counted four hundred thousand
    men who drew sword. All these were men of war.
  kbq-kbq: Hagi kazinteti'ma ha'ma hu vahera 400 tauseni'a Israeli vahera eritru hu'za,
    Benzameni nagara hara huzmante'naku hu'naze.
  nhe-BL: Pero ne sequinoc israelita tlacame tlen hualajque tlen ne sequinoc huejhueyi
    familias tlen ax benjaminitame mochijque 400 mil. Huan nochi itztoyaj tlacame
    tlen motemacayayaj para tlatehuise huan quihuicayayaj inintepos.
  gub-BL: Amogwer Izaew Mezàmi wakutyr oho ma'e ràm a'e wà, omono'og 400 miw zauxiapekwer
    puruàmàtyry'ymaw ikwaw katu har wà no.
  eng-DRA: Of the men of Israel also, beside the children of Benjamin, were found
    four hundred thousand that drew swords, and were prepared to fight.
