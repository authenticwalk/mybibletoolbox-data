verse: JDG.020.011
translations:
  mal-C: അങ്ങനെ ഇസ്രായേല്യർ എല്ലാവരും ആ പട്ടണത്തിനെതിരേ ഏകമനസ്സോടെ യോജിച്ചുനിന്നു.
  deu-TKW: Da versammelten sich alle Israeliten bei der Stadt, wie ein Mann verbündet.
  lin-lin: Boye, mibali nyonso ya Isalaele basanganaki esika moko mpe bayokanaki lokola
    moto moko mpo na kobundisa engumba Gibea.
  eng-LSV: And every man of Israel is gathered to the city, as one man—companions.
  eng-GNV: So all the men of Israel were gathered against the citie, knit together,
    as one man.
  eng-WEBSTER: So all the men of Israel were gathered against the city, knit together
    as one man.
  nhw-BL: Huajca nochi tlacame ipan tlali Israel san sejco motlalijtoyaj quen san
    se tlacatl para quihuilanatij nopa altepetl.
  swh-ONEN: Hivyo wanaume wote wa Israeli wakakutanika pamoja na kujiunga kama mtu
    mmoja dhidi ya huo mji.
  bba-bba: Nɡe mɛyɑ Isirelibɑ kpuro bɑ kɑ mɛnnɑ bɑ nɔɔ tiɑ kuɑ bu kɑ Gibeɑɡii be wɔri.
  eng-KJVCPB: So all the men of Israel were gathered against the city, knit together
    as one man.
  luo-luo: Omiyo jo-Israel nochokore kanyakla ma giriwore gibedo gimoro achiel ka
    gikedo gi dala maduongʼno.
  meu-meu: Taunabunai Israel taudia iboudiai na mai lalodia tamona e hebou, una hanua
    bae tuari henia totona.
  npi-ULB: यसैले इस्राएलका सबै सिपाहीहरू त्यस सहरको विरुद्ध एकतावद्ध भएर भेला भए ।
  yor-yor: Báyìí ni gbogbo àwọn ọkùnrin Israẹli parapọ̀ ṣọ̀kan bí ọkùnrin kan ṣoṣo
    wọ́n sì dìde sí ìlú náà.
  ind-ind: Demikianlah seluruh bangsa Israel bersatu untuk menyerang Gibea.
  pes-OPCB: پس تمام قوم اسرائیل جمع شده، تصمیم گرفتند به شهر حمله کنند.
  tgl-ULB: Kaya lahat ng mga sundalo ng Israel ay nagtipon laban sa lungsod, nagkaisa
    nang may isang layunin.
  hui-hui: Ani lowa Isaraeleali bibahendeme tini mini mbiraore howa Gibea tanoha karu
    baba wai bu polenaga mo mbiraore ho ngoai hene.
  mya-mya: သို့​ဖြစ်​၍​ဣ​သ​ရေ​လ​ပြည်​ရှိ​လူ​အ​ပေါင်း တို့​သည် ဂိ​ဗာ​မြို့​ကို​တိုက်​ခိုက်​ရန်​တစ်​ခု​တည်း
    သော​ရည်​ရွယ်​ချက်​ဖြင့်​စု​ဝေး​ကြ​ကုန်​၏။
  bod-N: དེ་ནས་ཡེས་ར་ཨེལ་གྱི་མི་རྣམས་ནི་མི་གཅིག་ནང་བཞིན་མཉམ་དུ་འབྲེལ་ཞིང་། གྲོང་ཁྱེར་དེ་ལ་དམག་དྲངས་སོ།
    །
  sna-sna: Saka varume vose veIsraeri vakaungana pamwe chete somunhu mumwe chete kuti
    vandorwisa guta.
  spa-BLM: Así que todos los hombres de Israel se reunieron contra la ciudad, unidos
    como un solo hombre.
  cac-cac: Junxon̈ej ix yutej sb'a eb' israel chi' yic ix b'at eb' yac' oval d'a jun
    chon̈ab' chi'.
  swh-ULB: Basi askari wote wa Israeli wakakusanyika juu ya mji, kama mtu mmoja.
  bel-bel: І сабраліся ўсе Ізраільцяне супроць горада аднадушна, як адзін чалавек.
  deu-ELBBK: Und alle Männer von Israel versammelten sich gegen die Stadt, wie ein
    Mann verbündet.
  mbb-OT: Umbe, midsevaha is menge maama te Israel te kedsurung diyà te Gibea.
  mal-2015: അങ്ങനെ യിസ്രായേല്യർ ഒക്കെയും ആ പട്ടണത്തിന്നു വിരോധമായി ഏകമനസ്സോടെ യോജിച്ചു.
  rmc-rmc: Paľis pes savore Izraeliti zgele sar jekh murš paš o foros.
  pes-OPV: پس جمیع مردان اسرائیل بر شهر جمع شده، مثل شخص واحد متحد شدند.
  ron-1924: Астфел, тоць бэрбаций луй Исраел с-ау стрынс ымпотрива четэций, униць
    ка ун сингур ом.
  ben-OBCV: অতএব ইস্রায়েলীরা সবাই একত্রিত হয়ে সেই নগরটির বিরুদ্ধে একজন মানুষের মতো
    সংঘবদ্ধ হল।
  som-som: Oo sidaasay raggii reer binu Israa'iil oo dhammu isugu soo urursadeen magaaladii,
    iyagoo u midoobay sidii nin qudha.
  lat-VUC: Convenitque universus Israël ad civitatem, quasi homo unus eadem mente,
    unoque consilio.
  eng-ASVBT: So all the men of Israel were gathered against the city, knit together
    as one man.
  ita-1885: Così tutti gli uomini d'Israele furono adunati contro a quella città,
    congiunti come se non fossero stati che un uomo solo.
  eng-LXXUP: And all the men of Israel were gathered to the city as one man.
  eng-ULB: So all the soldiers of Israel assembled against the city, as one man.
  spa-VBL: Todos los hombres de Israel se pusieron de acuerdo y se reunieron para
    atacar la ciudad.
  fra-_FOB: Ainsi tous les hommes d'Israël s'assemblèrent contre cette ville-là, unis
    comme un seul homme.
  mal-mal: അങ്ങനെ യിസ്രായേല്യർ ഒക്കെയും ആ പട്ടണത്തിന് വിരോധമായി ഏകമനസ്സോടെ യോജിച്ചു.
  urd-GVR: Yoṅ tamām Isrāīlī muttahid ho kar Jibiyā se laṛne ke lie gae.
  suz-BL: मोपा इस्राएली नेल्‍ले थुं का दुम्‍शा, मेको सहर नु लडाइ पचा कली खुम्‍साक्‍मा
    बाक्‍त।
  ita-1927: Così tutti gli uomini d’Israele si radunarono contro quella città, uniti
    come fossero un sol uomo.
  ckb-ckb: ئینجا هەموو پیاوانی ئیسرائیل وەک یەک پیاو کۆبوونەوە لە دژی شارەکە.
  eng-BBE: So all the men of Israel were banded together against the town, united
    like one man.
  kan-OKCV: ಹೀಗೆಯೇ ಇಸ್ರಾಯೇಲರೆಲ್ಲರೂ ಒಟ್ಟಾಗಿ ಆ ಪಟ್ಟಣದ ಮುಂದೆ ಕೂಡಿದರು.
  tam-2017: இஸ்ரவேலர்கள் எல்லோரும் ஒன்றுபோல ஒருமித்து பட்டணத்திற்கு முன்பாகக் கூட்டங்கூடி,
  spa-RV-1909: Y juntáronse todos los hombres de Israel contra la ciudad, ligados
    como un solo hombre.
  ron-BTF: Astfel, toți bărbații lui Israel s-au adunat împotriva cetății, uniți ca
    un singur om.
  eng-WEBP: So all the men of Israel were gathered against the city, knit together
    as one man.
  eng-FBV: All the men of Israel were in agreement and gathered to attack the town.
  nld-1939: Zo rukten alle Israëlieten als één man tezamen tegen de stad op.
  nch-BL: Huajca nochi tacame ipan tali Israel san sejco motalijque quej san se tacat
    para quitehuitij nopa altepet.
  vie-1934: Aáy vậy, hết thảy người Y-sơ-ra-ên nhóm nhau hãm đánh thành đó, hiệp lại
    như chỉ một người.
  hin-CV: इस प्रकार इस्राएल के सारे योद्धाओं ने एकजुट होकर इस नगर को घेर लिया.
  spa-BES: Entonces todos los hombres de Israel estaban agrupados contra el pueblo,
    unidos como un solo hombre.
  tdx-tdx: Aa le nifanontoñe hañatreatre i rovay ondati’ Israele iabio, vinanditse
    h’ondaty raike.
  tha-KJV: คนอิสราเอลทั้งปวงก็ร่วมยกไปสู้เมืองนั้นเป็นพรรคพวกใจเดียวกัน
  por-BR-2018: E juntaram-se todos os homens de Israel contra a cidade, ligados como
    um só homem.
  deu-ELO: Und alle Männer von Israel versammelten sich gegen die Stadt, wie ein Mann
    verbündet.
  eng-WYC-2018: And (so) all the people, as one man, came together to the city (or
    came together against the city of Gibeah), by the same thought and (of) one counsel.
  epo-epo: Kaj kolektiĝis kontraŭ la urbo ĉiuj Izraelidoj unuanime, kiel unu homo.
  uig-PIN: Xuning bilǝn Israilning ⱨǝmmǝ adǝmliri bir adǝmdǝk bolup, u xǝⱨǝrgǝ ⱨujum
    ⱪilixⱪa toplandi.
  beo-beo: 'Amaiba:le, Isala:ili dunu huluane da gilisili, bai afadafa hamomusa: gilisi.
    Amo da Gibia ilima doagala:musa: gilisi.'
  tpi-OTNT: Nau olgeta man bilong Israel i bung olsem wanpela lain man, na ol i gat
    wanpela tingting tasol, em long i go pait long ol lain bilong taun Gibea.
  hau-SA: Saboda haka dukan mutane Isra’ilawa suka taru suka kuma haɗu kamar mutum
    guda don su fāɗa wa birnin da yaƙi.
  uig-LAT: Shuning bilen Israilning hemme ademliri bir ademdek bolup, u sheherge hujum
    qilishqa toplandi.
  nde-nde: Ngakho bonke abantu bako-Israyeli bahlangana, bamanyana njengomuntu munye
    bamelana ledolobho.
  ton-ton: Ko ia naʻe kātoa ʻae kau tangata kotoa pē ʻo ʻIsileli ʻo tuʻu hake ki he
    kolo, ʻonau kau loto taha ʻo hangē ko e tangata pē taha.
  ces-1613: I sebrali se všickni muži Izraelští na to město, snesše se za jednoho
    člověka.
  eng-WMB: So all the men of Israel were gathered against the city, knit together
    as one man.
  tam-TCV: எனவே இஸ்ரயேலில் எல்லா மனிதர்களும் ஒரே மனதுடையவர்களாய் அப்பட்டணத்திற்கு
    எதிராக ஒன்றுசேர்ந்தனர்.
  ceb-ULB: Busa ang tanang kasundalohan sa Israel nagtigom batok sa siyudad, ingon
    nga usa ka tawo.
  pol-UBG: Zebrał się więc cały lud Izraela przeciwko miastu, zżyty ze sobą jak jeden
    mąż.
  urd-GVU: یوں تمام اسرائیلی متحد ہو کر جِبعہ سے لڑنے کے لئے گئے۔
  deu-1912: Also versammelten sich zu der Stadt alle Männer Israels, wie ein Mann
    verbunden.
  kan-2017: ಹೀಗೆ ಅವರೆಲ್ಲರೂ ಏಕಮನಸ್ಸಿನಿಂದ ಆ ಪಟ್ಟಣಕ್ಕೆ ವಿರೋಧವಾಗಿ ಕೂಡಿಕೊಂಡರು.
  yap-yap: Are urngin fapi pumo’on nu Israel nra mu’ulunggad ni bochan ta’ab n’en
    — ngar chamgad ko fachi binaw.
  hlt-MCSB: Te dongah Israel hlang boeih loh khopuei te a capit thil uh tih pumkhat
    hui uh.
  mdy-ETH: ዬያሮ ዒስራዔኤሌ ዓሳ ካታሜሎ ዖላኒ ፔቴይዳ ቡኪንቴኔ።
  twi-ASANTE: Enti, Israelfoɔ nyinaa ano kɔɔ bɛnkorɔ mu boaa wɔn ho ano sɛ wɔbɛkɔ
    akɔto ahyɛ kuro no so.
  eng-WEBU: So all the men of Israel were gathered against the city, knit together
    as one man.
  wal-wal: Yaagin Israa7eela asai ubbai katamaa olanau issippe shiiqiis.
  spa-PDDPT: Así todos los hombres de Israel unidos se juntaron contra la ciudad como
    un solo hombre.
  gun-gun: Ha'e rami vy Israel regua avakue ha'e javi nhomboaty okuapy ha'e va'e tetã
    rovai opu'ã vy oo aguã. Peteĩ'i rami onhemoirũmba okuapy.
  agu-BL: Ej, junit tzun ban cyajtza'kl yi e' aj Israela'tz tan chibene'n tan oyintzi'
    te yi tnuma'tz.
  ilo-ULB: Naguummong ngarud dagiti amin a soldado ti Israel a maibusor iti siudad,
    nagmaymaysada nga addaan iti maymaysa a panggep.
  kpg-kpg: Nia daane Israel huogodoo gu dagabuli gi di mee hua e dahi, bolo e heebagi
    gi di waahale deelaa.
  uig-ARA: شۇنىڭ بىلەن ئىسرائىلنىڭ ھەممە ئادەملىرى بىر ئادەمدەك بولۇپ، ئۇ شەھەرگە
    ھۇجۇم قىلىشقا توپلاندى.
  sus-sus: Na kui Isirayila xɛmɛ birin naxa e malan na taa xili ma.
  pon-2006: Ohl koaros en Israel ahpw pokonpene wia kupwurteieu pwe re en mahweniong
    kahnimwo.
  ksd-ksd: Damana ra tarai Israel par dia ga pot tadav ra pia na pal, ma i ga kopono
    ko ra nuknuk i diat.
  tur-YTC: Böylece bütün İsraelliler o kente karşı toplanıp bir adammış gibi birleştiler.
  grc-BRENT: Καὶ συνήχθη πᾶς ἀνὴρ Ἰσραὴλ εἰς τὴν πόλιν ὡς ἀνὴρ εἷς.
  ind-AYT: Demikianlah seluruh orang Israel berkumpul untuk menyerang kota itu, dan
    bersekutu menjadi satu.
  nya-nya: Choncho anthu a ku Israeli anasonkhana pamodzi nagwirizana chimodzi, kukalimbana
    ndi mzindawo.
  hrv-hrv: I sabraše se svi Izraelci protiv onoga grada, udruženi kao jedan čovjek.
  mps-mps: Megi da te Israel bidi tigidali te hani deli tiwai sisinama, tama augwaligo
    homu kolesaga me te deli elaluyu, te augwaligo te Gibea hanuba hwįgi painu yalio.
  tpi-tpi: Nau olgeta man bilong Israel i bung olsem wanpela lain man, na ol i gat
    wanpela tingting tasol, em long i go pait long ol lain bilong taun Gibea.
  dan-1931: Derpå samlede alle Israels Mænd sig mod Byen, alle som én.
  vie-OVCB: Vậy, toàn dân Ít-ra-ên đồng tâm hợp nhất trong việc chinh phạt thành.
  guj-2017: તેથી ઇઝરાયલના સર્વ સૈનિકો એકમતના થઈને નગરની વિરુદ્ધ એકત્ર થયા.
  pon-2006A: Ohl koaros en Israel ahpw pokonpene wia kupwurteieu pwe re en mahweniong
    kahnimwo.
  por-BRBSL: Assim, todos os homens de Israel estavam reunidos contra a cidade, unidos
    como um só homem.
  cth-cth: Hottelah hoi Isarelnaw pueng teh khopui tuk hanelah, lungthin buet touh
    lah a kamhluem awh.
  twi-twi: Enti Israelfo nyinaa ano kɔɔ bɛnkoro boaa wɔn ho ano sɛ wɔbɛkɔ akɔtow ahyɛ
    kurow no so.
  hlt-hlt: Te dongah Israel hlang boeih loh khopuei te a capit thil uh tih pumkhat
    hui uh.
  tbz-SIM: Kɛ̀ Isidɑyɛɛribɛɛ wɛ̃nnɛ́ dinùù dìmɑ́ɑ̀ kɛ bo kɔtɛ kɛ́do Kibeɑ.
  msy-2020: Ezɨ Israelia bar moghɨra uari akuvagha mati anabar vamɨram otogha, Gibeania
    ko mɨsoghamin nɨghnɨzir bar vamɨran iti.
  azb-azb: Bütün İsraillilər bir nəfər kimi birləşib o şəhərə qarşı toplandılar.
  eng-DBY: And all the men of Israel were gathered against the city, knit together
    as one man.
  hin-2017: तब सब इस्राएली पुरुष उस नगर के विरुद्ध एक पुरुष की समान संगठित होकर इकट्ठे
    हो गए।
  eng-YLT: And every man of Israel is gathered unto the city, as one man — companions.
  eng-WYC-2017: And all the people, as one man, came together to the city, by the
    same thought and one counsel.
  eng-WMBB: So all the men of Israel were gathered against the city, knit together
    as one man.
  urd-GVH: यों तमाम इसराईली मुत्तहिद होकर जिबिया से लड़ने के लिए गए।
  rug-rug: Ke varigara sari doduru tie Izireli pa keke hiniva pude rapatia sa vasileana
    nomana.
  gaz-gaz: Kanaafuu namoonni Israaʼel hundi walitti qabamanii akkuma nama tokkootti
    magaalattiitti duulan.
  fra-LSG: Ainsi tous les hommes d’Israël s’assemblèrent contre la ville, unis comme
    un seul homme.
  yal-yal: Nayi, Isirayila kaane birin yi e malan alo muxu kedenna siga Gibeya xili
    ma.
  haw-1868: Alaila, hoakoakoa mai la na kanaka a pau o ka Iseraela, e ku e i ua kulanakauhale
    la, ua huipu e like me ke kanaka hookahi.
  arb-NAV: وَهَكَذَا احْتَشَدَ كُلُّ رِجَالِ إِسْرَائِيلَ ضِدَّ الْمَدِينَةِ، وَاتَّحَدُوا
    كَأَنَّهُمْ رَجُلٌ وَاحِدٌ.
  ewe-ewe: Ale dukɔ blibo la sɔ nu le dɔdeasi sia wɔwɔ me.
  eng-LEE: So all the men of Israel were gathered against the city, associated together
    as one man.
  asm-FB: এইদৰে ইস্ৰায়েলৰ সৈন্যসকলে একগোট হ’ল আৰু সেই নগৰখনৰ বিপক্ষে এক উদ্দেশ্যেৰেই
    গোট খালে।
  sus-A: نَ كُي عِسِرَيِلَ شّمّ بِرِن نَشَ عٍ مَلَن نَ تَا شِلِ مَ.
  fra-SBL: Et tous les hommes d'Israël se rassemblèrent contre la ville, unis comme
    un seul homme.
  hbo-hbo: וַיֵּֽאָסֵ֞ף כָּל־אִ֤ישׁ יִשְׂרָאֵל֙ אֶל־הָעִ֔יר כְּאִ֥ישׁ אֶחָ֖ד חֲבֵרִֽים׃
    פ
  kik-kik: Tondũ ũcio andũ othe a Isiraeli makĩũngana na makĩnyiitana o ta maarĩ mũndũ
    ũmwe mahũũre itũũra rĩu inene.
  fra-NCL: C’est ainsi que tous les hommes d’Israël s’assemblèrent contre la ville,
    unis comme un seul homme.
  cek-AK: To pongah Israel kaminawk boih, maeto ah amkhueng o moe, vangpui to tuk
    hanah poekhaih maeto ah amhong o.
  cuk-cuk: Bela Israel-sordamar dule-gwennagwayob atosmalad, Gabaa-neggweburgi gwisguegar.
  uig-CYR: Шуниң билән Исраилниң һәммә адәмлири бир адәмдәк болуп, у шәһәргә һуҗум
    қилишқа топланди.
  tel-2017: కాబట్టి ఇశ్రాయేలీయుల సైన్యం అంతా ఒక్క వ్యక్తిలా ఏకీభవించారు. అంతా ఒకే
    ఉద్దేశ్యంతో ఆ పట్టాణానికి వ్యతిరేకంగా లేచారు.
  hat-BSA: Konsa, tout fis Israël yo te rasanble kont vil la, tèt yo ansanm kòm yon
    sèl moun.
  kos-kos: Ke ma inge mukul nukewa in acn Israel elos nunak sefanna in mweuni acn
    we.
  hbo-WLC: וַיֵּֽאָסֵ֞ף כָּל־אִ֤ישׁ יִשְׂרָאֵל֙ אֶל־הָעִ֔יר כְּאִ֥ישׁ אֶחָ֖ד חֲבֵרִֽים׃
    פ
  ibo-ibo: Ya mere, ndị Izrel niile jikọtara onwe ha ọnụ ibu agha ahụ dịka otu onye,
    megide obodo ahụ.
  ory-ory: ଏହିରୂପେ ଇସ୍ରାଏଲୀୟ ସମସ୍ତ ଲୋକ ଏକ ମନୁଷ୍ୟ ପରି ଯୁକ୍ତ ହୋଇ ସେହି ନଗର ବିରୁଦ୍ଧରେ
    ଏକତ୍ରିତ ହେଲେ।
  chk-chk: Iei usun ekewe re Israel ra chufengen fän tipeeu pwe repwe maun ngeni ewe
    telinimw.
  rop-rop: Lagijat na deibin tok blanga dum, en deibin ol agri blanga fait langa detlot
    pipul langa det taun.
  ukr-1871: І скупились усї поколїння Ізрайлеві проти того міста однодушно, як один
    чоловік.
  deu-1951: Also versammelten sich alle Männer von Israel bei der Stadt, verbündet
    wie ein Mann.
  eng-JPS: So all the men of Israel were gathered against the city, knit together
    as one man.
  srp-1865: I skupi se sav narod Izrailjev na onaj grad složivši se jednodušno.
  lug-lug: Awo abantu bonna aba Isirayiri ne bakuŋŋaana ne baba omuntu omu, ne balumba
    ekibuga.
  heb-heb: ויאסף כל איש ישראל אל העיר כאיש אחד חברים׃
  ben-IRV: এই ভাবে ইস্রায়েলের সমস্ত লোক এক মানুষের মতো একযোগ হয়ে ঐ নগরের প্রতিকূলে
    জড়ো হল।
  pan-pan: ਤਦ ਸਾਰੇ ਇਸਰਾਏਲੀ ਇੱਕ ਮਨੁੱਖ ਵਾਂਗੂੰ ਜੁੜ ਕੇ ਉਸ ਸ਼ਹਿਰ ਦੇ ਵਿਰੁੱਧ ਇਕੱਠੇ ਹੋਏ।
  mya-JVB: ဣသရေလ အမျိုးသား အပေါင်း တို့သည် ဂိဗာမြို့ တဘက်၌ စည်းဝေး ၍ တယောက် သောသူ
    ကဲ့သို့ သင်း ဖွဲ့လျက်နေကြ၏။
  hmo-hmo: Unai dainai Israela taudia ibounai be mai lalona tamona idia haboua, Gibea
    hanua do idia tuari henia totona.
  urd-urd: तब सब बनी — इस्राईल उस शहर के मुक़ाबिल गठे हुए यकतन होकर जमा' हुए।
  rus-SYN: И собрались все Израильтяне против города единодушно, как один человек.
  bqc-SIM: Màa Isailiↄ kã̀aa píi ń lɛdoũo, kɛ́ wa gɛ́ lɛ́lɛi wɛ̃́lɛpiwa.
  tcz-CHONGTHU: Hitichun Israel pumpi chu abonchaovin akilungkhat un hiche khopi sat
    dingin akikhom sohtauvin ahi.
  mar-mar: मग इस्राएलातले सर्व सैन्य एका उद्देशाने एकत्र येऊन त्या नगराविरुद्ध जमले.
  qub-qub: Israelcunaga juc yarpaylla shuntacasha carcaycaran Gabaa siudäman pillyaj
    aywananpaj.
  hat-hat: Se konsa tout pèp Izrayèl la te mete tèt yo ansanm pou y' al pini moun
    lavil Gibeya yo.
  eng-BSB: So all the men of Israel gathered as one man, united against the city.
  tod-tod: Zekana Izelayɛle zunuiti kpein ti ɠaalɛɛni ba la taai laalɔɠɔma, eɠɛ zunu
    ɠila kpe nɔ.
  eng-WEBPB: So all the men of Israel were gathered against the city, knit together
    as one man.
  kbq-kbq: E'ina hige'za maka Israeli emerimago hu'za Gibea kumate vahera hara ome
    huzmante'naze.
  nhe-BL: Huajca nochi tlacame ipan tlali Israel san sejco motlalijtoyaj queja san
    se tlacatl para quitehuitij nopa altepetl.
  gub-BL: Na'e teko Izaew izuapyapyr paw uzemono'og pitài teko ài a'e wà kury, Zimea
    tawhu iàmàtyry'ym pà a'e wà kury.
  eng-DRA: 'And all Israel were gathered together against the city, as one man, with
    one mind, and one counsel:'
