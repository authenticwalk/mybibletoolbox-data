verse: JDG.020.020
translations:
  mal-C: ഇസ്രായേല്യർ ബെന്യാമീന്യരോട് യുദ്ധത്തിനു പുറപ്പെട്ടു ഗിബെയയിൽ അവരുടെനേരേ അണിനിരന്നു.
  deu-TKW: und die Männer von Israel rückten aus zum Kampfe gegen Benjamin und die
    Männer von Israel stellten sich ihnen gegenüber in Schlachtordnung auf in der
    Richtung nach Gibea zu.
  lin-lin: Mibali ya Isalaele babimaki mpo na kobundisa bato ya libota ya Benjame
    mpe bamibongisaki mpo na kobundisa bango na Gibea.
  eng-LSV: and the men of Israel go out to battle with Benjamin, and the men of Israel
    set themselves in array [for] battle with them, against Gibeah,
  eng-GNV: And the men of Israel went out to battell against Beniamin, and the men
    of Israel put themselues in aray to fight against the beside Gibeah.
  eng-WEBSTER: And the men of Israel went out to battle against Benjamin; and the
    men of Israel put themselves in array to fight against them at Gibeah.
  nhw-BL: '@see-verse:JDG.020.019'
  swh-ONEN: Waisraeli wakatoka kupigana na Wabenyamini, nao Waisraeli wakajiweka kwenye
    nafasi zao katika vita dhidi yao huko Gibea.
  bba-bba: Yen biru bɑ ben tɑbu sĩɑ yi Gibeɑn deedeeru bu kɑ Bɛnyɑmɛɛbɑ wɔri.
  eng-KJVCPB: And the men of Israel went out to battle against Benjamin; and the men
    of Israel put themselves in array to fight against them at Gibeah.
  luo-luo: Jo-Israel nowuok mondo oked gi jo-Benjamin kendo negiriedo jolwenjgi mag
    kedo gi jo-Benjamin e piny Gibea.
  meu-meu: Bena Israel taudia ese Beniamina taudia e tuari henidia, Gibea vairanai
    e gini.
  npi-ULB: इस्राएलका मानिसहरू बेन्यामीनको विरुद्ध युद्ध लड्न बाहिर निस्के । तिनीहरू
    गिबामा उनीहरूका विरुद्ध युद्धको निम्ति तयार भएर बसे ।
  yor-yor: Àwọn ọkùnrin Israẹli jáde lọ láti bá àwọn ará Benjamini jà wọ́n sì dúró
    ní ipò ogun sí wọn ní Gibeah.
  ind-ind: Mereka maju untuk menyerang suku Benyamin. Pasukan Israel itu membuat barisan
    perang menghadap ke Gibea.
  pes-OPCB: '@see-verse:JDG.020.019'
  tgl-ULB: Lumabas ang bayan ng Israel para lumaban sa pangkat ng Benjamin. Inihanay
    nila ang kanilang pwestong pandigma laban sa kanila sa Gibea.
  hui-hui: Tigua Beniyamini hameigini hearu baba wai bulenedagua manda manda bialu
    ona tidiyu haga haga bini.
  mya-mya: သူ​တို့​သည်​ဗင်္ယာ​မိန်​တပ်​ကို​စစ်​ဆင်​ရန် သွား​ရောက်​ကာ မိ​မိ​တို့​၏​စစ်​သား​များ
    အား​မြို့​ကို​မျက်​နှာ​မူ​၍​နေ​ရာ​ယူ​စေ​၏။-
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་ནི་པེན་ཡཱ་མེན་པ་རྣམས་ལ་འཐབ་ཕྱིར་ཕྱི་རོལ་ཏུ་ཐོན་ཞིང་། ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་གིབ་ཨའི་ཕྱོགས་སུ་ཁོ་ཚོར་ཁ་གཏད་དེ་དམག་བཤམས་སོ།
    །
  sna-sna: Varume veIsraeri vakabuda kundorwa navaBhenjamini uye vakamira panzvimbo
    dzokurwa navo paGibhea.
  spa-BLM: Los hombres de Israel salieron a combatir contra Benjamín, y los hombres
    de Israel se pusieron en guardia contra ellos en Gabaa.
  cac-cac: Ix sb'oanoch sb'a eb' d'a yichan̈ chon̈ab' chi' yic syac'an oval eb'.
  swh-ULB: Watu wa Israeli walikwenda kupigana na Benyamini. Wakaweka nafasi zao za
    vita dhidi yao huko Gibea.
  bel-bel: і выступілі Ізраільцяне на вайну супроць Веньяміна, і сталі сыны Ізраілевыя
    ў баявы парадак каля Гівы.
  deu-ELBBK: Und die Männer von Israel zogen aus zum Kampf mit Benjamin, und die Männer
    von Israel stellten sich gegen sie in Schlachtordnung auf bei Gibea.
  mbb-OT: Ne nengandam dan wey mibpelastar is menge sundaru zan su ebpekidtebek te
    menge Benjaminhen.
  mal-2015: യിസ്രായേല്യർ ബെന്യാമീന്യരോടു യുദ്ധം ചെയ്‌വാൻ പുറപ്പെട്ടു ഗിബെയയിൽ അവരുടെ
    നേരെ അണിനിരന്നു.
  rmc-rmc: Sar o Izraeliti gele pro mariben pro Benjaminčana, rozačhade pes pre lende
    paš e Gibea.
  pes-OPV: و مردان اسرائیل بیرون رفتندتا با بنیامینیان جنگ نمایند، و مردان اسرائیل
    برابر ایشان در جبعه صف آرایی کردند.
  ron-1924: Ши бэрбаций луй Исраел ау ынаинтат ка сэ ынчапэ лупта ымпотрива бэрбацилор
    луй Бениамин ши с-ау ашезат ын линие де бэтае ымпотрива лор ынаинтя четэций Гибея.
  ben-OBCV: ইস্রায়েলীরা বিন্যামীন গোষ্ঠীভুক্ত লোকদের সঙ্গে যুদ্ধ করার জন্য বাইরে
    গেল এবং গিবিয়ায় তাদের বিরুদ্ধে যুদ্ধের অবস্থান নিল।
  som-som: Oo raggii reer binu Israa'iil waxay u soo baxeen inay reer Benyaamiin ku
    duulaan; oo reer binu Israa'iilna Gibecaah bay isugu diyaariyeen inay reer Benyaamiin
    la dagaallamaan.
  lat-VUC: et inde procedentes ad pugnam contra Benjamin, urbem oppugnare cœperunt.
  eng-ASVBT: And the men of Israel went out to battle against Benjamin; and the men
    of Israel set the battle in array against them at Gibeah.
  ita-1885: E gl'Israeliti uscirono in battaglia contro a que' di Beniamino; e ordinarono
    la battaglia contro a loro presso a Ghibea.
  eng-LXXUP: And they went out, all the men of Israel, to fight with Benjamin, and
    engaged with them at Gibeah.
  eng-ULB: The people of Israel went out to fight against Benjamin. They set up their
    battle positions against them at Gibeah.
  spa-VBL: Luego salieron a la batalla con el ejército de Benjamín, tomando sus posiciones
    para atacar Guibeá.
  fra-_FOB: Et les hommes d'Israël sortirent pour combattre ceux de Benjamin, et se
    rangèrent en bataille contre eux devant Guibea.
  mal-mal: യിസ്രായേല്യർ ബെന്യാമീന്യരോട് യുദ്ധം ചെയ്‌വാൻ പുറപ്പെട്ട് ഗിബെയയിൽ അവരുടെ
    നേരെ അണിനിരന്നു.
  urd-GVR: Phir wuh hamlā ke lie nikle aur tartīb se laṛne ke lie khaṛe ho gae.
  suz-BL: मेकोपुकीमी बेन्‍यामीन आ थर ङा मुरपुकी नु लडाइ पचा कली गिबा सहर आ नेक्‍था
    ठीक पा बाक्‍मा बाक्‍त।
  ita-1927: E gli uomini d’Israele uscirono per combattere contro Beniamino, e si
    disposero in ordine di battaglia contro di loro, presso Ghibea.
  ckb-ckb: ئینجا پیاوانی ئیسرائیل بۆ جەنگ لە دژی بنیامین هاتنە دەرەوە و پیاوانی ئیسرائیل
    لە نزیک گیڤعاوە بۆ جەنگ ڕیزیان بەست.
  eng-BBE: And the men of Israel went out to war against Benjamin (and the men of
    Israel put their forces in fighting order against them at Gibeah).
  kan-OKCV: ಇಸ್ರಾಯೇಲಿನ ಮನುಷ್ಯರು ಗಿಬೆಯದ ಬಳಿಯಲ್ಲಿ ಬೆನ್ಯಾಮೀನ್ಯರೊಡನೆ ಯುದ್ಧಮಾಡುವದಕ್ಕೋಸ್ಕರ
    ವ್ಯೂಹ ಕಟ್ಟಿದರು.
  tam-2017: பின்பு இஸ்ரவேல் போர்வீரர்கள் பென்யமீனியர்களோடு யுத்தம்செய்யப் புறப்பட்டு,
    கிபியாவிலே அவர்களுக்கு எதிராகப் போர்செய்ய அணிவகுத்து நின்றார்கள்.
  spa-RV-1909: Y salieron los hijos de Israel á combatir contra Benjamín; y los varones
    de Israel ordenaron la batalla contra ellos junto á Gabaa.
  ron-BTF: Și bărbații lui Israel au ieșit la bătălie împotriva lui Beniamin; și bărbații
    lui Israel s-au desfășurat să lupte împotriva lor, la Ghibea.
  eng-WEBP: The men of Israel went out to battle against Benjamin; and the men of
    Israel set the battle in array against them at Gibeah.
  eng-FBV: Then they marched out for battle with the army of Benjamin, taking up their
    positions to attack Gibeah.
  nld-1939: Maar toen de Israëlieten waren uitgerukt, om met de Benjamieten te vechten,
    en zich tegen hen in slagorde hadden geschaard voor de strijd tegen Giba,
  nch-BL: '@see-verse:JDG.020.019'
  vie-1934: Người Y-sơ-ra-ên ra đánh người Bên-gia-min, dàn trận cùng chúng tại trước
    Ghi-bê-a.
  hin-CV: इस्राएल वंशज बिन्यामिन के विरुद्ध युद्ध के लिए निकले. उन्होंने गिबियाह के
    विरुद्ध युद्ध के लिए मोर्चा बांध दिया.
  spa-BES: Y los hombres de Israel salieron a la guerra contra Benjamín y los hombres
    de Israel pusieron sus fuerzas en orden de combate contra ellos en Guibea.
  tdx-tdx: Le nionjon-kialy amy Beniamine mb’eo o ana’ Israeleo; nalaha’ o nte-Israleo
    amo nte-Gebao ty hotakotake.
  tha-KJV: คนอิสราเอลออกไปสู้รบกับคนเบนยามิน และคนอิสราเอลได้วางพลเรียงรายต่อสู้เขาที่เมืองกิเบอาห์
  por-BR-2018: E saíram os filhos de Israel a combater contra Benjamim; e os homens
    de Israel ordenaram a batalha contra eles junto a Gibeá.
  deu-ELO: Und die Männer von Israel zogen aus zum Streit mit Benjamin, und die Männer
    von Israel stellten sich wider sie in Schlachtordnung auf bei Gibea.
  eng-WYC-2018: And from thence they went out to battle against Benjamin, and Israel
    began to fight against Gibeah.
  epo-epo: Kaj la Izraelidoj eliris milite kontraŭ la Benjamenidojn, kaj la Izraelidoj
    komencis batalon kontraŭ ili antaŭ Gibea.
  uig-PIN: Andin Israilning adǝmliri Binyamin bilǝn uruxuxⱪa qiⱪip, Gibeaⱨning yenida
    raslinip ularƣa ⱪarxi sǝp tüzdi.
  beo-beo: 'Ilia Bediamini dadi gagui doagala:musa: asili, Gibia moilai da ilia midadi
    ba:i.'
  tpi-OTNT: Ol i laik i go pait long ol Benjamin na ol i lainim ol soldia na redi
    long pait.
  hau-SA: Mutanen Isra’ila suka fita yaƙi da mutane Benyamin suka kuma ja dāgār yaƙi
    a Gibeya.
  uig-LAT: Andin Israilning ademliri Binyamin bilen urushushqa chiqip, Gibéahning
    yénida raslinip ulargha qarshi sep tüzdi.
  nde-nde: Abantu bako-Israyeli baphuma ukuyakulwa labakoBhenjamini bema ezindaweni
    ezilungele ukubahlasela eGibhiya.
  ton-ton: Pea ʻalu kituʻa ʻae kau tangata ʻo ʻIsileli ke tauʻi ʻa Penisimani; pea
    naʻe fakanofo ʻae tau ʻae fānau ʻa ʻIsileli ke tauʻi ʻakinautolu ʻi Kipea.
  ces-1613: I táhli muži Izraelští k boji proti synům Beniamin, a sšikovali se muži
    Izraelští k bitvě proti Gabaa.
  eng-WMB: The men of Israel went out to battle against Benjamin; and the men of Israel
    set the battle in array against them at Gibeah.
  tam-TCV: இஸ்ரயேலர் பென்யமீனியருடன் எதிர்த்துப் போரிடுவதற்கு கிபியாவிலே நிலைகொண்டார்கள்.
  ceb-ULB: Nangadto ang katawhan sa Israel aron sa pakig-away batok sa Benjamin. Giandam
    nila ang ilang linya sa pagpakiggubat batok sa Gibea.
  pol-UBG: Potem synowie Izraela wyruszyli do walki z synami Beniamina i ustawili
    się w szyku bojowym do walki przeciw Gibea.
  urd-GVU: پھر وہ حملہ کے لئے نکلے اور ترتیب سے لڑنے کے لئے کھڑے ہو گئے۔
  deu-1912: Und ein jeder Mann von Israel ging heraus, zu streiten mit Benjamin, und
    schickten sich, zu streiten wider Gibea.
  kan-2017: ಬೆನ್ಯಾಮೀನ್ಯರೊಡನೆ ಯುದ್ಧಮಾಡುವುದಕ್ಕೋಸ್ಕರ ಸಿದ್ಧರಾಗಿ, ಗಿಬೆಯದ ಎದುರಿನಲ್ಲಿ ವ್ಯೂಹಕಟ್ಟಿ
    ನಿಂತರು.
  yap-yap: Mranod ni ngar maelgad ngak e salthaw ko Benjamin, miyad tay e salthaw
    nga tagil’rad ni yad ba sap ko fare binaw.
  hlt-MCSB: Benjamin te caemtloek thil ham Israel hlang te cet tih Israel caemtloek
    hlang he Gibeah ah yaal uh.
  mdy-ETH: ዬካፓ ቢኢኒያሜኮ ዖሎ ዓሶና ዎላ ዖልታኒ ዴንዴኔ፤ ዔያቶኮ ዖሎ ዓሶ ዔያታ ጊቢዓ ካታሞኮ ሆታ ሙኡሲ ዔቂሴኔ፤
  twi-ASANTE: Afei, wɔtu teneeɛ de wɔn ani kyerɛɛ Gibea sɛ wɔrekɔto ahyɛ Benyamin
    mmarima no so.
  eng-WEBU: The men of Israel went out to battle against Benjamin; and the men of
    Israel set the battle in array against them at Gibeah.
  wal-wal: Hegaappe Israa7eela asai Biniyaama asaara olettanau biis; biidi Gib77a
    katamaa matan etaara olettanau salppiis.
  spa-PDDPT: Salieron los hijos de Israel a pelear contra Benjamín, y se alinearon
    en orden de batalla contra ellos junto a Gabaa.
  gun-gun: Israel regua avakue ae oje'oi Benjamim kuery rovai opu'ã aguã. Gibeá katy'i
    ikuai joe opu'ã aguã rami.
  agu-BL: Itzun yi cyopone'n, nin tzun cu' chitxolil quibtz tan oyintzi' naka'jil
    cunin yi tnum Gabaa.
  ilo-ULB: Rimmuar dagiti soldado ti Israel tapno gubatenda ti Benjamin. Nagpuestoda
    idiay Gabaa a makigubat kadakuada.
  kpg-kpg: Digaula gaa hula ga heebagi gi digau dauwa Benjamin, gaa dugu nadau gau dauwa
    gii huli gi di waahale.
  uig-ARA: ئاندىن ئىسرائىلنىڭ ئادەملىرى بىنيامىن بىلەن ئۇرۇشۇشقا چىقىپ، گىبېئاھنىڭ
    يېنىدا راسلىنىپ ئۇلارغا قارشى سەپ تۈزدى.
  sus-sus: E naxa Bunyaminkae gere Gibiya ya tagi.
  pon-2006: Re kohla mahweniong mehn Pensamin, re ahpw koasoanehdi nair sounpei ko
    sallahng kahnimwo.
  ksd-ksd: Ma ra tarai Israel dia ga vana pi diat a varubu ma Beniamin; ma ra tarai
    Israel dia ga vatur tamie kadia tarai na vinarubu ure diat aro Gibea.
  tur-YTC: İsraelliler Benyamin'e karşı savaşmaya çıktılar; ve İsrael adamları Giva'da
    onlara karşı savaşa dizildiler.
  grc-BRENT: Καὶ ἐξῆλθον πᾶς ἀνὴρ Ἰσραὴλ εἰς παράταξιν πρὸς Βενιαμὶν, καὶ συνῆψαν
    αὐτοῖς ἐπὶ Γαβαά.
  ind-AYT: Kemudian, orang Israel maju berperang melawan orang Benyamin. Orang-orang
    Israel mengatur barisan perangnya melawan Gibea.
  nya-nya: Aisraeli anapita kukachita nkhondo ndi fuko la Benjamini ndipo anandandalika
    ankhondo awo moyangʼanana ndi Gibeya.
  hrv-hrv: Krenuvši u boj protiv Benjaminovaca, svrstaše se u bojni red pred Gibeom.
  mps-mps: Augwaligo te Benjamingo hani dali hwįgi pabo ami bidi dabe wasilama sisi
    elaluali.
  tpi-tpi: Ol i laik i go pait long ol Benjamin na ol i lainim ol soldia na redi long
    pait.
  dan-1931: Og Israels Mænd rykkede ud til Kamp imod Benjamin, og Israels Mænd stillede
    sig op til Kamp imod dem for at angribe Gibea.
  vie-OVCB: Họ dàn quân tại Ghi-bê-a để đánh người Bên-gia-min,
  guj-2017: ઇઝરાયલના સૈનિકો બિન્યામીનની સામે યુદ્ધ કરવાને ચાલી નીકળ્યા અને તેઓએ ગિબયા
    પાસે વ્યૂહરચના કરી.
  pon-2006A: Re kohla mahweniong mehn Pensamin, re ahpw koasoanehdi nair sounpei ko
    sallahng kahnimwo.
  por-BRBSL: Os homens de Israel saíram para lutar contra Benjamim; e os homens de
    Israel ordenaram a batalha contra eles em Gibeah.
  cth-cth: Isarelnaw teh Benjamin tuk hanlah a kamthaw awh teh Gibeah vah, a tuk awh.
  twi-twi: Afei, wotu teɛe de wɔn ani kyerɛɛ Gibea sɛ wɔrekɔtow ahyɛ Benyamin mmarima
    no so.
  hlt-hlt: Benjamin te caemtloek thil ham Israel hlang te cet tih Israel caemtloek
    hlang he Gibeah ah yaal uh.
  tbz-SIM: Mɛm̀mɛ bɛ̀ pèńnɛ́mɛ̀ Bɛnsɑmɛɛ botí kɔbɛ kudookɔti Kibeɑ borɛ̀.
  msy-2020: Me mangɨ Benjaminɨn anabamɨn adarazi ko mɨsoghasa uari akɨra uari isava
    danganibar uari arɨsi.
  azb-azb: İsraillilər Binyaminlilərlə döyüşə çıxıb Giveada onlara qarşı düzüldülər.
  eng-DBY: And the men of Israel went out to battle against Benjamin; and the men
    of Israel put themselves in array to fight against them at Gibeah.
  hin-2017: और इस्राएली पुरुष बिन्यामीनियों से लड़ने को निकल गए; और इस्राएली पुरुषों
    ने उससे लड़ने को गिबा के विरुद्ध पाँति बाँधी
  eng-YLT: and the men of Israel go out to battle with Benjamin, and the men of Israel
    set themselves in array with them, [for] battle against Gibeah,
  eng-WYC-2017: And from thence they went out to battle against Benjamin, and Israel
    began to fight against Gibeah.
  eng-WMBB: The men of Israel went out to battle against Benjamin; and the men of
    Israel set the battle in array against them at Gibeah.
  urd-GVH: फिर वह हमला के लिए निकले और तरतीब से लड़ने के लिए खड़े हो गए।
  rug-rug: meke la si arini pude varipera koari na tie varipera tadi pa Benisimane,
    meke la turu si arini pa kenuna sa vasileana lavata.
  gaz-gaz: Namoonni Israaʼel Beniyaamota waraanuuf baʼanii Gibeʼaatti iddoo iddoo
    isaanii qabatan.
  fra-LSG: Et les hommes d’Israël s’avancèrent pour combattre ceux de Benjamin, et
    ils se rangèrent en bataille contre eux devant Guibea.
  yal-yal: Na xanbi ra, e mɔn yi siga Bunyamin kaane yɛngɛdeni, e yi sa ti yɛngɛ so
    xinla ma Gibeya yɛtagi.
  haw-1868: Hele aku la na kanaka o Iseraela e kaua aku i ka Beniamina; a hoomakaukau
    iho na kanaka o Iseraela e kana aku ia lakou ma Gibea.
  arb-NAV: وَاصْطَفَّ رِجَالُ إِسْرَائِيلَ مُتَأَهِّبِينَ لِمُحَارَبَةِ الْبَنْيَامِينِيِّيِنَ
    عِنْدَ جِبْعَةَ.
  ewe-ewe: Israelviwo yi be woawɔ aʋa kple Benyamin ƒe viwo eye wodze aʋalɔgowo ɖe
    wo ŋu le Gibea.
  eng-LEE: And the men of Israel went out to battle with Benjamin; and the men of
    Israel put themselves in battle-array against them by Gib'ah.
  asm-FB: আৰু ইস্ৰায়েলৰ সৈন্যসকলে বিন্যামীনেৰে সৈতে যুদ্ধ কৰিবলৈ ওলাই গৈ, গিবিয়াৰ
    ওচৰত সিহঁতৰ বিৰুদ্ধে সৈন্যৰ চাউনি পাতিলে;
  sus-A: عٍ نَشَ بُنيَمِنكَيٍ فٍرٍ فِبِيَ يَ تَفِ.
  fra-SBL: Les hommes d'Israël sortirent pour combattre Benjamin, et les hommes d'Israël
    se rangèrent en bataille contre eux à Guibea.
  hbo-hbo: וַיֵּצֵא֙ אִ֣ישׁ יִשְׂרָאֵ֔ל לַמִּלְחָמָ֖ה עִם־בִּנְיָמִ֑ן וַיַּעַרְכ֨וּ
    אִתָּ֧ם אִֽישׁ־יִשְׂרָאֵ֛ל מִלְחָמָ֖ה אֶל־הַגִּבְעָֽה׃
  kik-kik: Andũ a Isiraeli makiumagara makahũũrane na andũ a Benjamini, na makĩiga
    andũ o handũ hao mbaara-inĩ marũe nao kũu Gibea.
  fra-NCL: Les hommes d’Israël s’avancèrent pour combattre ceux de Benjamin, et les
    hommes d’Israël se rangèrent en bataille contre eux, devant Gabaa.
  cek-AK: Israel kaminawk loe Benjamin kaminawk to tuk hanah caeh o, Gibeah vangpui
    ah nihcae to tuk hanah amsak o.
  cuk-cuk: Israel-sordamar Benjamín-sordamargi bila-onogega noarmalad. Geb Israel-dulemar
    Gabaa-asabin guakwa e-idu ambikusmalad.
  uig-CYR: Андин Исраилниң адәмлири Бинямин билән урушушқа чиқип, Гибеаһниң йенида
    раслинип уларға қарши сәп түзди.
  tel-2017: ఇశ్రాయేలీయుల సైనికులు బెన్యామీనీయులతో యుద్ధానికి వెళ్ళి గిబియా మీద దాడి
    చేయడానికి బారులు తీరారు.
  hat-BSA: Mesye Israël yo te sòti pou batay kont Benjamin e mesye Israël yo te pran
    pozisyon batay kont yo nan Guibea.
  kos-kos: Elos som in lain mwet mweun lun Benjamin, ac oakiya solse lalos in acn
    ma ngetang nu ke siti ah.
  hbo-WLC: וַיֵּצֵא֙ אִ֣ישׁ יִשְׂרָאֵ֔ל לַמִּלְחָמָ֖ה עִם־בִּנְיָמִ֑ן וַיַּעַרְכ֨וּ
    אִתָּ֧ם אִֽישׁ־יִשְׂרָאֵ֛ל מִלְחָמָ֖ה אֶל־הַגִּבְעָֽה׃
  ibo-ibo: Emesịa, ndị Izrel pụrụ izute ndị Benjamin, doo onwe ha nʼusoro ibu agha
    na Gibea.
  ory-ory: ପୁଣି ଇସ୍ରାଏଲୀୟ ଲୋକମାନେ ବିନ୍ୟାମୀନ୍ ସଙ୍ଗେ ଯୁଦ୍ଧ କରିବାକୁ ବାହାରିଲେ ଓ ଇସ୍ରାଏଲୀୟ
    ଲୋକମାନେ ଗିବୀୟା ନିକଟରେ ସେମାନଙ୍କ ବିରୁଦ୍ଧରେ ଯୁଦ୍ଧ ସଜାଇଲେ।
  chk-chk: Iwe, ra feila pwe repwe maun ngeni chon Peniamin o atetteli ar mwichen
    sounfiu akawenewenen Kipea.
  rop-rop: en afta deibin jandim detlot solja blanga jandap gulijap langa det taun
    blanga fait detlot Benjamin solja,
  ukr-1871: І виступили Ізрайлитяне до бою проти Беняминїїв і стали вони навпроти
    їх лавами перед Гивою.
  deu-1951: Und die Männer von Israel zogen aus, mit Benjamin zu streiten, und stellten
    sich in Schlachtordnung auf zum Streit wider Gibea.
  eng-JPS: And the men of Israel went out to battle against Benjamin; and the men
    of Israel set the battle in array against them at Gibeah.
  srp-1865: I izidoše sinovi Izrailjevi u boj na sinove Venijaminove, i uvrstaše se
    sinovi Izrailjevi da udare na Gavaju.
  lug-lug: Abasajja ba Isirayiri ne bagenda okulwanyisa Benyamini, n’abasajja ba Benyamini
    ne basimba ennyiriri okulwanyisa abasajja ba Isirayiri e Gibea.
  heb-heb: ויצא איש ישראל למלחמה עם בנימן ויערכו אתם איש ישראל מלחמה אל הגבעה׃
  ben-IRV: পরে ইস্রায়েলীয়রা বিন্যামীনের সঙ্গে যুদ্ধ করতে বেরিয়ে গেল; তাদের সঙ্গে
    যুদ্ধ করতে ইস্রায়েলীয়রা গিবিয়ার বিরুদ্ধে সৈন্য স্থাপন করল।
  pan-pan: ਅਤੇ ਇਸਰਾਏਲੀ ਪੁਰਖ ਬਿਨਯਾਮੀਨ ਨਾਲ ਲੜਨ ਨੂੰ ਨਿੱਕਲੇ ਅਤੇ ਇਸਰਾਏਲੀ ਪੁਰਖ ਗਿਬਆਹ ਵਿੱਚ
    ਉਨ੍ਹਾਂ ਦੇ ਸਾਹਮਣੇ ਕਤਾਰ ਬੰਨ ਕੇ ਲੜਾਈ ਦੇ ਲਈ ਆ ਕੇ ਖੜ੍ਹੇ ਹੋਏ।
  mya-JVB: ဗင်္ယာမိန် အမျိုးသားတို့ကို တိုက် ခြင်းငှါ ချီ သွား၍ ဂိဗာ မြို့ရှေ့ မှာ
    စစ် ခင်းကျင်း လျက် နေကြ၏။
  hmo-hmo: Vadaeni Israela taudia ese Beniamina taudia idia tuari henia, Gibea hanua
    ena vairanai idia gini.
  urd-urd: और इस्राईल के लोग बिनयमीन से लड़ने को निकले, और इस्राईल के लोगों ने जिब'आ
    में उनके मुक़ाबिल सफ़आराई की।
  rus-SYN: и выступили Израильтяне на войну против Вениамина, и стали сыны Израилевы
    в боевой порядок близ Гивы.
  bqc-SIM: Ɔ̃ aa bↄ̀lɛ gɛ̀ zĩkai ń Bɛ̃yãmɛɛ buiↄ, aa zĩ'ↄpòońzi Gibɛa we.
  tcz-CHONGTHU: Hijouchun Benjamin mitechu sat dingin Gibeah ana jon tauvin ahi.
  mar-mar: मग इस्राएली सैन्य बन्यामिन्यांविरुद्ध लढायला बाहेर गेले, त्यांनी त्यांच्या
    विरुद्ध गिबा या ठिकाणी लढाईची व्यूहरचना केली.
  qub-qub: Benjamín trïbu runacunata wañuchinanpaj aywar Gabaapa chimpanman camacaran
    pillyananpaj.
  hat-hat: Lèfini, yo pati pou y' al goumen ak moun branch fanmi Benjamen yo. Yo pran
    pozisyon anfas lavil Gibeya.
  eng-BSB: And the men of Israel went out to fight against Benjamin and took up their
    battle positions at Gibeah.
  tod-tod: Ti ɠulani, ti li ga ti kɔɔi ʋɛɛ Ɓɛnzamɛn nuiti ba, ti ɓɔɠɔ zeini su, ti
    lo Giɓea laawu.
  eng-WEBPB: The men of Israel went out to battle against Benjamin; and the men of
    Israel set the battle in array against them at Gibeah.
  kbq-kbq: Hagi anante Israeli vahe'mo'za Benzameni nagara ha' ome huzamante'naku
    Gibea kumate ome erimpi hu'za oti'naze.
  nhe-BL: '@see-verse:JDG.020.019'
  gub-BL: Na'e uhem oho Mezàmi waàmàtyry'ym pà wà kury. Umupu'àm kar zauxiapekwer
    tawhu henataromo wà kury. -Pezemuàgà'ym tawhu iàmàtyry'ymaw rehe nehe, i'i wanupe
    wà.
  eng-DRA: And going out from thence to fight against Benjamin, began to assault the
    city.
