  twi-twi: Afei, Israelfo nyinaa; fi Dan kosi Beer-Seba ne Gilead asase so behyiaa
    wɔ Awurade anim sɛ nnipa baako wɔ Mispa.
  hlt-hlt: Israel ca rhoek boeih capit uh tih Dan lamloh Beersheba neh Gilead kho
    duela rhaengpuei loh Mizpah kah BOEIPA taengah pakhat la tingtun uh.
  tbz-SIM: Kɛ̀ Isidɑyɛɛribɛɛ wɛ̃nnɛ́ bɛmɔu kɛ́tíí mMisipɑɑ ti Yiɛ̀ nKuyie nyììkɛ̀
    kɛ́túótɛ́ Dɑnni tenkɛ̀ kɛ́tuɔkɛnɛ̀ Bɛɛrisebɑɑ, kɛ́tuɔkɛnɛ̀ Kɑdɑɑdi kɔkoo.
  msy-2020: Egha Israelia bar Gibean gumaziba amizir arazir kuramɨn akam baregha izava,
    Mispan nguibar ekiamɨn Ikiavɨra Itir Godɨn Damazimɨn bar moghɨra uari akufa. Me
    notɨn amadaghan Danɨn nguibar ekiamɨn ghua sautɨn amadaghan itir Berseban nguibar
    ekiamɨn gumaziba ko, Gileatɨn nguazimɨn itir gumaziba uaghan, uan nguibaba ategha
    iza bar moghɨra uari akufa.
  azb-azb: Bütün İsrail övladları Dandan Beer-Şevaya qədər ərazidən və Gilead torpağından
    Mispaya çıxdılar. İcma bir nəfər kimi Rəbbin önündə toplandı.
  eng-DBY: And all the children of Israel went forth, and the assembly gathered together
    as one man, from Dan to Beer-sheba, and the land of Gilead, unto Jehovah at Mizpah.
  hin-2017: तब दान से लेकर बेर्शेबा तक के सब इस्राएली और गिलाद के लोग भी निकले, और
    उनकी मण्डली एकमत होकर मिस्पा में यहोवा के पास इकट्ठी हुई।
  eng-YLT: And all the sons of Israel go out, and the company is assembled as one
    man, from Dan even unto Beer-Sheba, and the land of Gilead, unto Jehovah, at Mizpeh.
  eng-WYC-2017: Therefore all the sons of Israel went [out], and were gathered together
    as one man, from Dan till to Beersheba, and from the land of Gilead, to the Lord
    in Mizpeh;
  eng-WMBB: Then all the children of Israel went out, and the congregation was assembled
    as one man, from Dan even to Beersheba, with the land of Gilead, to the LORD at
    Mizpah.
  urd-GVH: तमाम इसराईली एक दिल होकर मिसफ़ाह में रब के हुज़ूर जमा हुए। शिमाल के दान
    से लेकर जुनूब के बैर-सबा तक सब आए। दरियाए-यरदन के पार जिलियाद से भी लोग आए।
  rug-rug: Sari doduru tinoni pa popoa Izireli, podalae koasa butubutu Dani pa kalina
    la tata koasa toqere Hemoni meke kamo la gua pa Biasiba, meke gua tugo pa kali
    la gua pa Izipi meke kamo tugo pa popoa Qileadi pa kali gasa rimata, si olaṉia
    sa vina ria. La varigara si arini pa keke hiniva, pa kenuna e Zihova pa Mizipa.
  gaz-gaz: Israaʼeloonni Daanii hamma Bersheebaatti argaman akkasumas kanneen biyya
    Giliʼaad keessa jiraatan hundi akka nama tokkootti baʼanii iddoo Miisphaa jedhamutti
    fuula Waaqayyoo duratti walitti qabaman.
  fra-LSG: Tous les enfants d’Israël sortirent, depuis Dan jusqu’à Beer-Schéba et
    au pays de Galaad, et l’assemblée se réunit comme un seul homme devant l’Éternel,
    à Mitspa.
  yal-yal: Isirayila kaane birin yi e malan, keli Dan ma siga han Bɛriseba han Galadi
    yamanani, yamaan yi e malan alo muxu kedenna Alatala yɛtagi Misipa yi.
  haw-1868: A LAILA, hele aku la na mamo A a pau o ka Iseraela, a akoakoa ae la ia
    poe, me he kanaka hookahi la, mai Dana, a hiki i Beereseba, a me ko ka aina o
    Gileada, a io Iehova la i Mizepa.
  arb-NAV: وَخَرَجَ بَنُو إِسْرَائِيلَ جَمِيعُهُمْ كَرَجُلٍ وَاحِدٍ قَادِمِينَ مِنْ
    دَانٍ فِي الشِّمَالِ إِلَى بِئْرِ سَبْعٍ فِي الْجَنُوبِ، وَمِنْ أَرْضِ جِلْعَادَ
    أَيْضاً، وَمَثَلُوا أَمَامَ الرَّبِّ فِي الْمِصْفَاةِ.
  ewe-ewe: Ale Israelviwo katã tso Dan va se ɖe Beerseba kple Gileadnyigba dzi la
    ƒo ƒu abe ame ɖeka ene ɖe Yehowa ŋkume le Mizpa.
  eng-LEE: Then went out all the children of Israel, and the congregation was assembled
    together as one man, from Dan even to Beer-sheba', with the land of Gil'ad, unto
    the Lord in Mizpah.
  asm-FB: পাছত ইস্ৰায়েলৰ সন্তানসকল একত্রিত হ’ল আৰু তেওঁলোকৰ দানৰ পৰা বেৰ-চেবা পর্যন্ত,
    আনকি গিলিয়দ চহৰৰ পৰাও আহিছিল। তেওঁলোকে মিস্পাত যিহোৱাৰ সন্মুখত গোট খালে।
  sus-A: عِسِرَيِلَكَيٍ بِرِن، قْلْ دَنَ مَ، سَ دْشْ بٍرِ سٍيبَ نُن فَلَدِ رَ، عٍ
    نَشَ عٍ مَلَن عَلَ يَ عِ مِسِثَ.
  fra-SBL: Alors tous les enfants d'Israël sortirent, et l'assemblée se rassembla
    comme un seul homme, depuis Dan jusqu'à Beer Schéba, avec le pays de Galaad, vers
    l'Éternel à Mitspa.
  hbo-hbo: וַיֵּצְאוּ֮ כָּל־בְּנֵ֣י יִשְׂרָאֵל֒ וַתִּקָּהֵ֨ל הָעֵדָ֜ה כְּאִ֣ישׁ אֶחָ֗ד
    לְמִדָּן֙ וְעַד־בְּאֵ֣ר שֶׁ֔בַע וְאֶ֖רֶץ הַגִּלְעָ֑ד אֶל־יְהוָ֖ה הַמִּצְפָּֽה׃
  kik-kik: Na rĩrĩ, andũ a Isiraeli othe kuuma Dani nginya Birishiba, na kuuma bũrũri
    wothe wa Gileadi magĩũka o taarĩ mũndũ ũmwe, makĩũngana mbere ya Jehova kũu Mizipa.
  fra-NCL: Tous les enfants d’Israël sortirent, depuis Dan jusqu’à Bersabée et au
    pays de Galaad, et l’assemblée se réunit comme un seul homme devant Yahweh à Maspha.
  cek-AK: To naah Israel kaminawk boih, Gilead prae ih kaminawk doeh Dan hoi Beersheba
    karoek to, Mizpah avang ah Angraeng hmaa ah maeto ah amkhueng o.
  cuk-cuk: Degidgi, Israel-dulemar belagwable nadegusmalad, Dan-yargi-alid, Beerseba-yarse,
    degi, Galaad-yar-akar, soggwenagwadyob Bab-Jehová-asabin Mizpaʼye-neg-nugadgi
    ambikunonimalad.
  uig-CYR: Шуниң билән Исраилларниң һәммиси чиқип, җамаәт Дандин тартип Бәәр-Шебағичә
    жиғилип Гилеад зимининиң хәлқи билән қошулуп Мизпаһда, Пәрвәрдигарниң алдиға келип
    бир адәмдәк болди.
  tel-2017: అప్పుడు దాను ప్రాంతం నుండి బెయేర్షెబా వరకూ, గిలాదు వరకూ ఉన్న ఇశ్రాయేలీయులందరూ
    కదలి వచ్చారు. వారి సమాజం అంతా ఒక్క వ్యక్తిలా ఒకే ఆలోచనతో మిస్పాలో యెహోవా సన్నిధిలో
    సమావేశమయ్యారు.
  hat-BSA: Konsa, tout fis Israël yo depi Dan jis rive Beer-Schéba, menm avèk peyi
    Galaad la te sòti e kongregasyon an te rasanble kòm yon sèl òm a SENYÈ a nan Mitspa.
  kos-kos: Mwet Israel nukewa, mutawauk Dan me layen nu eir, nwe Beersheba layen nu
    epang, oayapa Gilead layen nu kutulap, elos fahsreni fal nu ke pang nu selos.
    Elos toeni nu sie ye mutun LEUM GOD in acn Mizpah.
  hbo-WLC: וַיֵּצְאוּ֮ כָּל־בְּנֵ֣י יִשְׂרָאֵל֒ וַתִּקָּהֵ֨ל הָעֵדָ֜ה כְּאִ֣ישׁ אֶחָ֗ד
    לְמִדָּן֙ וְעַד־בְּאֵ֣ר שֶׁ֔בַע וְאֶ֖רֶץ הַגִּלְעָ֑ד אֶל־יְהוָ֖ה הַמִּצְפָּֽה׃
  ibo-ibo: Mgbe ahụ, ndị Izrel niile ndị si nʼala Dan ruo Bịasheba, tinyere ndị si
    nʼala Gilead, pụtara dịka otu mmadụ, bịa zukọọ nʼihu Onyenwe anyị na Mizpa.
  ory-ory: ଏଥିଉତ୍ତାରେ ଦାନ୍‍ଠାରୁ ବେର୍‍ଶେବା ପର୍ଯ୍ୟନ୍ତ ଓ ଗିଲୀୟଦ ଦେଶ ପର୍ଯ୍ୟନ୍ତ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ
    ସମସ୍ତେ ବାହାର ହେଲେ ଓ ସମଗ୍ର ମଣ୍ଡଳୀ ଏକ ମନୁଷ୍ୟ ପରି ମିସ୍ପାରେ ସଦାପ୍ରଭୁଙ୍କ ସାକ୍ଷାତରେ
    ଏକତ୍ରିତ ହେଲେ।
  chk-chk: Mürin, ekewe aramasen Israel meinisin ra feito seni ewe telinimw Tan mi
    nom efeng me Persepa mi nom ör, pwal seni ewe fanü Kiliat mi nom ötiu. Ra chufengen
    fän tipeeu fän mesen ewe Samol mi Lapalap me lon Mispa.
  rop-rop: Wal ola Isreil pipul bin majurrumap miselp na. Deibin kaman brom ebriweya
    langa det Isreil kantri, brom det taun gulum Den deya langa nowathsaid langa det
    kantri raidap langa det taun gulum Biyashiba deya langa sauthsaid, en brom det
    kantri gulum Giliyad deya langa sanraisaid. Deibin ol majurrumap miselp langa
    det Seikridwan Pleis blanga YAWEI det trubala God deya langa det taun gulum Mispa.
  ukr-1871: І повиходили всї сини Ізрайлеві, і зібралась громада як один чоловік від
    Дана аж до Берсабиї, і земля Галаадська перед Господом у Массифі.
  deu-1951: Da zogen alle Kinder Israel aus, und die ganze Gemeinde, von Dan bis Beer-Seba
    und vom ganzen Lande Gilead, ward versammelt wie ein Mann, vor dem HERRN zu Mizpa.
  eng-JPS: Then all the children of Israel went out, and the congregation was assembled
    as one man, from Dan even to Beer-sheba, with the land of Gilead, unto the LORD
    at Mizpah.
  srp-1865: Tada izidoše svi sinovi Izrailjevi, i sabra se sav narod jednodušno, od
    Dana do Virsaveje i do zemlje Galadove, ka Gospodu u Mispu.
  lug-lug: Awo abaana ba Isirayiri bonna okuva ku Ddaani okutuuka ku Beeruseba wamu
    n’ensi ya Gireyaadi ne bakuŋŋaana mu maaso ga Mukama e Mizupa, nga bali omuntu
    omu.
  heb-heb: ויצאו כל בני ישראל ותקהל העדה כאיש אחד למדן ועד באר שבע וארץ הגלעד אל יהוה
    המצפה׃
  ben-IRV: পরে ইস্রায়েলীয়রা সবাই বাইরে এল, দান (অঞ্চল) থেকে বের-শেবা পর্যন্ত ও গিলিয়দ
    দেশ সমেত সমস্ত মণ্ডলী এক মানুষের মতো মিস্‌পাতে সদাপ্রভুর কাছে সমবেত হল।
  pan-pan: ਤਦ ਦਾਨ ਤੋਂ ਲੈ ਕੇ ਬਏਰਸ਼ਬਾ ਤੱਕ ਦੇ ਸਾਰੇ ਇਸਰਾਏਲੀ ਅਤੇ ਗਿਲਆਦ ਦੇ ਲੋਕ ਵੀ ਨਿੱਕਲੇ,
    ਅਤੇ ਸਾਰੀ ਮੰਡਲੀ ਇੱਕ ਮਨੁੱਖ ਵਾਂਗੂੰ ਯਹੋਵਾਹ ਦੇ ਸਨਮੁਖ ਮਿਸਪਾਹ ਵਿੱਚ ਇਕੱਠੀ ਹੋਈ।
  mya-JVB: ထိုအခါ ဣသရေလ အမျိုးသားအပေါင်း တို့သည်၊ ဂိလဒ် ပြည် သားတို့နှင့်တကွ ထ လျက်
    ၊ ဒန် မြို့မှစ၍ ဗေရရှေဘ မြို့တိုင်အောင် ပရိသတ် အပေါင်းတို့သည် တယောက် သောသူ ကဲ့သို့
    မိဇပါ မြို့၊ ထာဝရဘုရား ထံ တော်၌ စည်းဝေး ကြ၏။
  hmo-hmo: Vadaeni Israela taudia ibounai ese inai hereva idia kamonai, bona idia
    ibounai be mai lalona tamona Lohiabada ena vairana dekenai idia haboua Misipa
    dekenai, Dano dekena amo, ela bona Bere Sieba, bona Gileada kahana dekena amo
    danu.
  urd-urd: तब सब बनी इस्राईल निकले और सारी जमा'अत जिल'आद के मुल्क समेत दान से बैरसबा'
    तक यकतन होकर ख़ुदावन्द के सामने मिस्फ़ाह में इकट्ठी हुई।
  rus-SYN: И вышли все сыны Израилевы, и собралось все общество, как один человек,
    от Дана до Вирсавии, и земля Галаадская пред Господа в Массифу.
  bqc-SIM: Ɔ̃ Isaili pↄ́ aa ku za Dã e Bɛɛsɛba ń Galada bùsuoↄ mↄ̀ kã̀aa Dii aɛ
    Mizipa ń lɛdoũo ḿpii.
  tcz-CHONGTHU: Hiche jouhin Israel chate jouse Dan napat Beersheba, chuleh Gilead
    gam changeijin ahung kikhom uvin, mikhat seh seh tobang'in lungkhat tah in ading
    hom’un ahi. Mipite chu Pakai angsungah Mizpah munnah akikhomsoh keijun ahi.
  mar-mar: नंतर दान प्रदेशापासून बैर-शेबा शहरापर्यंतचे व गिलाद देशातले सर्व इस्राएली
    लोक बाहेर आले आणि ते एक मनाचे होऊन परमेश्वराजवळ मिस्पा येथे एकत्र जमा झाले.
  qub-qub: Chaura Israelcunaga shuntacaran Danpita-pacha Beersebacama. Galaadpitapis
    shuntacaran. Llapan shuntacaran Mizpaman Tayta Diospa ñaupancho parlacunanpaj.
    Llapanpa yarpaynin tincuran.
  hat-hat: Tout pèp Izrayèl la nèt, depi lavil Dann nan nò jouk lavil Bècheba nan
    sid, pase nan peyi Galarad, tout pèp la nèt kanpe. Yo reyini ansanm devan Seyè
    a, lavil Mispa.
  eng-BSB: Then all the Israelites from Dan to Beersheba and from the land of Gilead
    came out, and the congregation assembled as one man before the LORD at Mizpah.
  tod-tod: Izelayɛle nuiti kpein ti ʋaani, é zo Dan é li Ɓeel-Seeɓa, eyɛsu Galaade
    yooi zu, bɛbɛi ɠaalɛɛni ba Ɠɔoɠɔ GALAGI ɠakala eɠɛ nu ɠila nɔ Misepa.
  eng-WEBPB: Then all the children of Israel went out, and the congregation was assembled
    as one man, from Dan even to Beersheba, with the land of Gilead, to the LORD at
    Mizpah.
  kbq-kbq: Hagi anante noti kaziga Daniti vuno Berseba uhanatigeno sauti kazigati'ene,
    Jodani timofo kantu kaziga Giliatiti'ene maka Israeli vahera emeri tru hu'naze.
    Hagi ana maka Israeli vahera Ra Anumzamofo avuga Mispa kumateke ome atru hu'naze.
  nhe-BL: Huajca mosentilijque nochi israelitame tlen campa hueli ehuaj. Hualajque
    tlen tlali Dan ica huejcapa hasta altepetl Beerseba ica tlatzintla huan hasta
    tlali Galaad ica campa quisa tonati. Huan nochi mosentilijque iixpa TOTECO ipan
    altepetl Mizpa para quintlajtolsencahuase tlen quichijque ni tlamantli.
  gub-BL: A'e rupi teko Izaew izuapyapyr upaw rupi uzemono'og wà Mipa tawhu pe wà
    kury. Ur Nà izuapyapyr uiwy wi pehegwer kwarahy hemaw ahurehe har kutyr har wi
    wà. Ur Merexewa tawhu wi pehegwer kwarahy hemaw awyze har kutyr har wi wà no.
    Ur Zireaz tawhu wi kwarahy hemaw kutyr har wi wà no. Uzemono'og Tupàn Tuweharupi
    Wiko Ma'e henataromo pitài teko ài wà.
  eng-DRA: 'Then all the children of Israel went out and gathered together as one
    man from Dan to Bersabee, with the land of Galaad, to the Lord in Maspha:'
