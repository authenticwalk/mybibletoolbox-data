  eng-WMB: Then all the children of Israel went out, and the congregation was assembled
    as one man, from Dan even to Beersheba, with the land of Gilead, to the LORD at
    Mizpah.
  tam-TCV: அப்போது தாண் தொடங்கி பெயெர்செபா வரையுள்ள எல்லா இஸ்ரயேல் மக்களும், கீலேயாத்
    மக்களோடு ஒரே மனதுடனே, யெகோவா முன்பாக மிஸ்பாவிலே ஒன்றுகூடி நின்றனர்.
  ceb-ULB: Ang tanang katawhan sa Israel migawas ingon nga usa lamang ka tawo, gikan
    sa Dan hangtod sa Beerseba, lakip usab ang yuta sa Gilead, ug nanagtigom silang
