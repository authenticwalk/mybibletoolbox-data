  urd-GVU: تمام اسرائیلی ایک دل ہو کر مِصفاہ میں رب کے حضور جمع ہوئے۔ شمال کے دان
    سے لے کر جنوب کے بیرسبع تک سب آئے۔ دریائے یردن کے پار جِلعاد سے بھی لوگ آئے۔
  deu-1912: Da zogen die Kinder Israel aus und versammelten sich zuhauf wie ein Mann,
    von Dan bis gen Beer-Seba und vom Lande Gilead zu dem HERRN gen Mizpa;
  kan-2017: ದಾನ್ ಪಟ್ಟಣದಿಂದ ಬೇರ್ಷೆಬದವರೆಗಿರುವ ಪ್ರಾಂತ್ಯಗಳಲ್ಲಿಯೂ, ಗಿಲ್ಯಾದಿನಲ್ಲಿಯೂ ಇರುವ
    ಇಸ್ರಾಯೇಲರೆಲ್ಲರೂ ಏಕಮನಸ್ಸಿನಿಂದ ಹೊರಟು ಮಿಚ್ಪೆಗೆ ಬಂದು ಯೆಹೋವನ ಸನ್ನಿಧಿಯಲ್ಲಿ ಸಭೆ ಸೇರಿದರು.
  yap-yap: Urngin e girdi’ nu Israel ni tabab u Dan ko lel’och me yan i mada’ nga
    Beersheba u lan e yimuch, ma ku er rogon u lan e nam nu Gilead u lan e ngek, nra
    fulweged e pong nike yib ngorad. Miyad mu’ulung nike ta’reban’rad u p’eowchen
    SOMOL u Mizpah.
  hlt-MCSB: Israel ca rhoek boeih capit uh tih Dan lamloh Beersheba neh Gilead kho
    duela rhaengpuei loh Mizpah kah BOEIPA taengah pakhat la tingtun uh.
  mdy-ETH: ኬዶ ዛላፓ ዴንዲ ዾኦሎ ዛሎ ዓሶ ሄላንዳኣና ጌይፃ፦ ዳኣኔፓ ዴንዲ ቤርሳቤ ሄላዖ፤ ዬያጉዲ ዓባ ኬስካ ዛላ፥ ጌሌዓዴይዳ
    ዓኣ ዒስራዔኤሌ ዴራ ጉቤ ዖልዚሮ ጊኢጊንቴኔ፤ ዬያሮ ፔቴይዳ ናንጊና ናንጋ ጎዳ ቤርታ ሚፂጳይዳ ቡኬኔ፤
  twi-ASANTE: Afei, Israelfoɔ nyinaa; ɛfiri Dan kɔsi Beer-Seba ne Gilead asase so
    bɛhyiaa Awurade anim sɛ nnipa baako wɔ Mispa.
  eng-WEBU: Then all the children of Israel went out, and the congregation was assembled
    as one man, from Dan even to Beersheba, with the land of Gilead, to the LORD at
    Mizpah.
  wal-wal: Daanappe Berssaabeha giyo katamaa gakkanaashiininne Gala7aadeppe Israa7eela
    asai ubbai issi asadan Mixiphpha giyo kataman GODAA sinttan issippe shiiqiis.
  spa-PDDPT: Entonces todos los hijos de Israel salieron desde Dan hasta Beerseba
    y la tierra de Galaad, y la congregación se reunió como un solo hombre ante Yavé
    en Mizpa.
  gun-gun: Ha'e gui Israel kuery ha'e javi ma Mispa py oje'oi vy nhomboatypa okuapy
    Senhor renonde. Peteĩ'i rami ou Dã guive Berseba peve ikuai va'e, Gileade yvy
    gui guive.
  agu-BL: Ej itzun bantz tircunin tzun yi e' aj Israel, yi najlche' cwent Dan, jalen
    Beerseba tuml yi ama'l tetz Galaad, baj cu' chimolol quibtz. Ej nin junit ban
    chitxumu'n le ama'l Mizpa, swutz Kataj Ryos.
  ilo-ULB: Ket rimmuar dagiti amin a tattao ti Israel a kas maysa a tao, manipud Dan
    agingga iti Beerseba, agraman pay ti daga ti Galaad, ket naguummongda iti sangoanan
    ni Yahweh idiay Mizpa.
  kpg-kpg: Nia daangada Israel huogodoo mai Dan i bahi i ngeia gaa tugi i Beersheba
    i bahi i ngaaga, mo mai Gilead i bahi i dua gu hai hegau gi di gahigahi dela ne hai.
    Digaula ga dagabuli mai gi di gowaa e dahi i mua o Dimaadua i Mizpah.
  uig-ARA: شۇنىڭ بىلەن ئىسرائىللارنىڭ ھەممىسى چىقىپ، جامائەت داندىن تارتىپ بەئەر-شېباغىچە
    يىغىلىپ گىلېئاد زېمىنىنىڭ خەلقى بىلەن قوشۇلۇپ مىزپاھدا، پەرۋەردىگارنىڭ ئالدىغا
    كېلىپ بىر ئادەمدەك بولدى.
  sus-sus: Isirayilakae birin, fɔlɔ Dana ma, sa dɔxɔ Beriseeba nun Galadi ra, e naxa
    e malan Ala ya i Misipa.
  pon-2006: Mehn Israel koaros sang paliepeng en Dan lel palieir en Peersepa, pil
    sang sapwen Kilead ni palimese, re sapeng likwero. Irail eri pokonpene wia pwihn
    ehu mwohn silangin KAUN-O nan Mispa.
  ksd-ksd: Ma ra tarai Israel dia ga vana ma dia ga kor varurung pire ra Luluai aro
    Mispa, papa Dan ma tuk tar aro Ber-Seba ma ra langun Gilead.
  tur-YTC: Bunun üzerine bütün İsrael'in çocukları çıktılar ve Gilad ülkesiyle Dan'dan
    Beerşeva'ya kadar topluluk bir adammış gibi Mispa'da Yahve'nin önünde toplandı.
  grc-BRENT: Καὶ ἐξῆλθον πάντες οἱ υἱοὶ Ἰσραὴλ, καὶ ἐξεκκλησιάσθη ἡ συναγωγὴ ὡς ἀνὴρ
    εἷς ἀπὸ Δὰν καὶ ἕως Βηρσαβεὲ, καὶ γῇ τοῦ Γαλαὰδ, πρὸς Κύριον εἰς Μασσηφά.
  ind-AYT: Kemudian, semua orang Israel, dari Dan sampai Bersyeba, dan dari tanah
    Gilead keluar untuk berkumpul bersama menghadap TUHAN di Mizpa.
  nya-nya: Ndipo Aisraeli onse kuyambira ku dziko la Dani mpaka ku Beeriseba ndiponso
    ku dziko la Giliyadi ananyamuka ngati munthu mmodzi nakasonkhana pamaso pa Yehova
    ku Mizipa.
  hrv-hrv: Tada iziđe sav Izrael i sabra se sva zajednica kao jedan čovjek, od Dana
    do Beer Šebe i do gileadske zemlje, kod Jahve u Mispi.
  mps-mps: Te Israel bage tigidaligo te Livai bidigo wede po odama, tama augwali te
    deli hani tiwai naga aselama, tama augwali te Genuai Bidi gedude te Mispa buluba
    sisinagasali. Augwali te tǫ pedai tigidali badu te Dango tǫ pedai te not badu
    gagalasa asali, tama te saut te Berseba teba usu nigi pali, tama te Gileat tǫ
    pedai bage te giliga pedalubo badu augwali me asalio.
  tpi-tpi: Olgeta man bilong Israel i harim tok long pasin nogut ol man bilong Gibea
    i bin mekim, na ol i kam olsem wanpela lain tasol na ol i bung long ai bilong
    Bikpela long taun Mispa. Ol i kam long olgeta hap bilong kantri, stat long taun
    Dan long hap not, na i go inap long taun Berseba long hap saut. Na ol man bilong
    distrik Gileat ol tu i kam.
  dan-1931: Da rykkende alle Israelitterne ud, og Menigheden samledes som én Mand
    fra Dan til Be'ersjeba for HERREN i Mizpa; også fra Gileads Land kom de.
  vie-OVCB: Toàn dân Ít-ra-ên hiệp thành một, từ phía bắc của Đan cho đến phía nam
    của Bê-e-sê-ba, cả xứ Ga-la-át, kéo đến họp tại Mích-pa trước mặt Chúa Hằng Hữu.
  guj-2017: પછી સર્વ ઇઝરાયલ લોકો દાનથી તે બેરશેબા સુધીના, ગિલ્યાદ દેશના તમામ ઇઝરાયલી
    લોકો ઈશ્વરની આગળ એકમતના થઈને મિસ્પામાં સમૂહમાં એકત્ર થયા.
  pon-2006A: Mehn Israel koaros sang paliepeng en Dan lel palieir en Peersepa, pil
    sang sapwen Kilead ni palimese, re sapeng likwero. Irail eri pokonpene wia pwihn
    ehu mwohn silangin KAUN-O nan Mispa.
  por-BRBSL: Então todas as crianças de Israel saíram, e a congregação foi reunida
    como um só homem, desde Dan até Berseba, com a terra de Gilead, até Yahweh em
    Mizpah.
  cth-cth: Hahoi Isarelnaw teh pouknae buet touh lah a kamhluem awh teh, Dan hoi Beersheba
