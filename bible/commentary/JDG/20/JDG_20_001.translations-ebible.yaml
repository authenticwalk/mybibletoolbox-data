verse: JDG.020.001
translations:
  mal-C: അതിനുശേഷം ദാൻമുതൽ ബേർ-ശേബാവരെയും ഗിലെയാദുദേശത്തുമുള്ള ഇസ്രായേൽമക്കൾ എല്ലാവരും
    മിസ്പായിൽ യഹോവയുടെ സന്നിധിയിൽ ഏകമനസ്സോടെ വന്നുകൂടി.
  deu-TKW: Da zogen die Israeliten aus, und die Gemeinde versammelte sich wie ein
    Mann von Dan bis Beerseba, dazu das Land Gilead, vor Jahwe in Mizpa.
  lin-lin: Bana nyonso ya Isalaele, wuta na Dani kino na Beri-Sheba mpe na mokili
    ya Galadi, babimaki lokola moto moko mpe basanganaki liboso ya Yawe, na Mitsipa.
  eng-LSV: And all the sons of Israel go out, and the congregation is assembled as
    one man, from Dan even to Beer-Sheba, and the land of Gilead, to YHWH, at Mizpeh.
  eng-GNV: Then all the children of Israel went out, and the Congregation was gathered
    together as one man, from Dan to Beersheba, with the land of Gilead, vnto the
    Lord in Mizpeh.
  eng-WEBSTER: Then all the children of Israel went out, and the congregation was
    assembled as one man, from Dan even to Beer-sheba, with the land of Gilead, to
    the LORD in Mizpeh.
  nhw-BL: Huajca mosentilijque nochi israelitame catli campa hueli ehuaj. Hualajque
    tlen tlali Dan ica huejcapa hasta altepetl Beerseba ica tlatzintla huan hasta
    tlali Galaad ica campa hualquisa tonati. Huan nochi mosentilijque iixpa TOTECO
    ipan altepetl Mizpa para quintlajtolsencahuase catli quichijque ni tlamantli.
  swh-ONEN: Ndipo Waisraeli wote kuanzia Dani hadi Beer-Sheba na wa kutoka nchi ya
    Gileadi wakatoka kama mtu mmoja wakakusanyika mbele za Bwana huko Mispa.
  bba-bba: Isireli be bɑ wɑ̃ɑ Dɑnuɔ sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑ sere n kɑ ɡirɑri Beri
    Sebɑɔ sɔ̃ɔ yɛ̃sɑn nɔm dwɑrɔ kɑ mɑɑ be bɑ wɑ̃ɑ Gɑlɑdin temɔ sɔ̃ɔ yɑri yeru ɡiɑ,
    bɑ mɛnnɑ bɑ nɔɔ tiɑ kuɑ nɡe tɔn turo Yinni Gusunɔn sɑ̃ɑ yerɔ Misipɑɔ.
  eng-KJVCPB: Then all the children of Israel went out, and the congregation was gathered
    together as one man, from Dan even to Beer-sheba, with the land of Gilead, unto
    the Lord in Mizpeh.
  luo-luo: Eka jo-Israel duto chakre Dan nyaka Bersheba, kaachiel gi joma oa e piny
    jo-Gilead nowuok kaka oganda achiel ma gichokore Mizpa e nyim Jehova Nyasaye.
  meu-meu: Bena Israel taudia iboudiai e raka lasi, ibouboudiai na mai lalodia tamona
    e hebou, Dan amo ela bona Bere-sieba, bona Gilead amo danu, Iehova vairanai e
    hebou Mispa ai.
  npi-ULB: त्यसपछि दानदेखि बेर्शेबासम्मका इस्राएलका मानिसहरू र गिलादको भूमिबाट समेत
    सबै एक भएर निस्के र परमप्रभुको अगि मिस्पामा एकसाथ भेला भए ।
  yor-yor: Gbogbo àwọn ọmọ Israẹli láti Dani dé Beerṣeba, àti láti ilẹ̀ Gileadi jáde
    bí ẹnìkan ṣoṣo wọ́n sì péjọ síwájú Olúwa ni Mispa.
  ind-ind: Maka para pemimpin suku-suku Israel mengadakan pertemuan penting untuk
    seluruh umat TUHAN. Semua suku berkumpul dan bersatu di hadapan TUHAN di Mispa.
    Hanya suku Benyamin yang sengaja tidak hadir di pertemuan itu. Tetapi yang lain
    semuanya datang, dari wilayah Dan di utara sampai Bersyeba di selatan, termasuk
    daerah Gilead. Pasukan yang hadir berjumlah 400.000 orang bersenjata pedang. Di
    sana, para pemimpin bertanya kepada suami dari perempuan yang mati itu, “Ceritakanlah
    kepada kami, bagaimana kejahatan itu terjadi?”
  pes-OPCB: آنگاه تمام قوم اسرائیل، از دان تا بئرشبع و اهالی جلعاد در آن سوی رود اردن،
    رهبران خود را با چهارصد هزار مرد جنگی به مصفه فرستادند تا همگی متفق به حضور خداوند
    حاضر شده، از او کسب تکلیف نمایند.
  tgl-ULB: Pagkatapos lumabas ang lahat ng mga tao ng Israel bilang iisang tao, mula
    Dan hanggang Beer-seba, kasama rin ang lupain ng Galaad, at nagtipon sila ng magkakasama
    sa harapan ni Yahweh sa Mizpa.
  hui-hui: Isaraeleali bibahendeme mana ko Gibealirume ogonidagua biya layago hale
    halu ti mini mbiraore howa agali wabuni mbiraore hangu ibalu ti bibahende Anduane
    Homogonaga deni Misiba tano wiagoria íbu ngoai ho hene. Ti Isaraele dindi bibahende
    abene uyurayaginaga Dana hameigini paleagoria howa hama ibalu unurayaginaga Beaseba
    tano wiagoria howa ibalu ibai hene. Ani ibalu Gileada dindi ni tagira ibiragohayagi
    hearubi ibai hene.
  mya-mya: မြောက်​ဘက်​ရှိ​ဒန်​မြို့​မှ​တောင်​ဘက်​ရှိ​ဗေ​ရ ရှေ​ဗ​မြို့​တိုင်​အောင်
    အ​ရပ်​ရပ်​မှ​လည်း​ကောင်း၊ အ​ရှေ့​ဘက်​ရှိ​ဂိ​လဒ်​ပြည်​မှ​လည်း​ကောင်း ဣ​သ​ရေ​လ​အ​မျိုး​သား​အ​ပေါင်း​တို့​သည်
    စစ်​တိုက်​ရန်​ဖိတ်​ခေါ်​ချက်​အ​ရ တစ်​စု​တစ်​ရုံး တည်း​မိ​ဇ​ပါ​မြို့​တွင်​ထာ​ဝ​ရ​ဘု​ရား​၏
    ရှေ့​တော်​၌​လာ​ရောက်​စု​ဝေး​ကြ​လေ​သည်။-
  bod-N: དེ་ནས་ཡེས་ར་ཨེལ་པ་རྣམས་དཱན་ནས་པེར་ཤ་བཱ་བར་དང་། གིལ་ཨད་ཡུལ་ནས་ཕྱི་རུ་ཐོན་ཏེ་མི་གཅིག་ནང་བཞིན་མཱས་ཟི་ཕཱ་ཞེས་པར་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་འཛོམས་པ་རེད།
  sna-sna: Ipapo vaIsraeri vose kubva kuDhani kusvikira kuBheerishebha uye nokubva
    munyika yeGireadhi vakabuda somunhu mumwe chete vakaungana pamberi paJehovha muMizipa.
  spa-BLM: Entonces salieron todos los hijos de Israel, y la congregación se reunió
    como un solo hombre, desde Dan hasta Beersheba, con la tierra de Galaad, a Yahvé
    en Mizpa.
  cac-cac: Yuj chi' ix smolb'an sb'a masanil eb' israel d'a yichan̈ Jehová d'a Mizpa,
    junxon̈ej ix yutej spensar eb'. Ix cot eb' ay d'a yol smacb'en eb' yin̈tilal Dan
    d'a norte, eb' ay d'a Beerseba d'a sur yed' eb' ay d'a Galaad d'a stojolal b'aj
    sjavi c'u.
  swh-ULB: Ndipo watu wote wa Israeli wakatoka kama mtu mmoja, toka Dani mpaka Beer-sheba,
    pamoja na nchi ya Gileadi; nao wakakusanyika mbele za Bwana huko Mispa.
  bel-bel: І выйшлі ўсе сыны Ізраілевыя, і сабралася ўсё супольства, як адзін чалавек,
    ад Дана да Вірсавіі, і зямля Галаадская перад Госпадам ў Масіфу.
  deu-ELBBK: Und alle Kinder Israel zogen aus, und die Gemeinde, von Dan bis Beerseba,
    und das Land Gilead versammelte sich wie ein Mann vor dem HERRN nach Mizpa.
  mbb-OT: Is langun he menge Israilihanen puun te Dan pehendiyà te Beersheba, wey
    puun te Gilead, midtiǥum diyà te Mizpa, diyà te etuvangan te Nengazen.
  mal-2015: അനന്തരം യിസ്രായേൽമക്കൾ ഒക്കെയും പുറപ്പെട്ടു ദാൻമുതൽ ബേർ-ശേബവരെയും ഗിലെയാദ്‌ദേശത്തും
    ഉള്ള സഭയൊക്കെയും ഏകമനസ്സോടെ മിസ്പയിൽ യഹോവയുടെ സന്നിധിയിൽ വന്നുകൂടി.
  rmc-rmc: Paľis pes savore Izraeliti le Danostar dži e Beer-Šeba the o manuša andral
    o Gilead zgele sar jekh murš anglo RAJ andre Micpa.
  pes-OPV: و جمیع بنی‌اسرائیل بیرون آمدند وجماعت مثل شخص واحد از دان تابئرشبع با اهل
    زمین جلعاد نزد خداوند در مصفه جمع شدند.
  ron-1924: Тоць копиий луй Исраел ау ешит де ла Дан пынэ ла Беер-Шеба ши цара Галаадулуй
    ши адунаря с-а стрынс ка ун сингур ом ынаинтя Домнулуй ла Мицпа.
  ben-OBCV: পরে দান থেকে বের-শেবা পর্যন্ত বিস্তৃত এলাকা থেকে এবং গিলিয়দ দেশ থেকে
    এসে সমগ্র ইস্রায়েল একজন মানুষের মতো ঐক্যবদ্ধ হয়ে মিস্‌পাতে সদাপ্রভুর সামনে সমবেত
    হল।
  som-som: Markaasay reer binu Israa'iil oo dhammu soo wada baxeen, oo shirkiina wuxuu
    u soo ururay sidii nin qudha, oo waxay ka soo shireen tan iyo Daan iyo xataa Bi'ir
    Shebac, iyo weliba dalka reer Gilecaad, oo waxay Rabbiga ugu soo shireen Misfaah.
  lat-VUC: Egressi itaque sunt omnes filii Israël, et pariter congregati, quasi vir
    unus, de Dan usque Bersabee, et terra Galaad, ad Dominum in Maspha.
  eng-ASVBT: Then all the children of Israel went out, and the congregation was assembled
    as one man, from Dan even to Beer-sheba, with the land of Gilead, unto Jehovah
    at Mizpah.
  ita-1885: ALLORA tutti i figliuoli d'Israele uscirono fuori, e la raunanza si adunò,
    come se non fosse stata che un uomo solo, da Dan fino a Beerseba, e dal paese
    di Galaad appresso al Signore, in Mispa.
  eng-LXXUP: And all the children of Israel went out, and all the congregation was
    gathered as one man, from Dan even to Beersheba, and in the land of Gilead, to
    the Lord at Mizpah.
  eng-ULB: Then all the people of Israel came out as one man, from Dan to Beersheba,
    including the land of Gilead also, and they assembled together before Yahweh at
    Mizpah.
  spa-VBL: Todos los israelitas, desde Dan hasta Beerseba, incluyendo la tierra de
    Galaad, fueron y se reunieron en Mizpa ante el Señor. La asamblea estaba unida
    en su propósito.
  fra-_FOB: Alors tous les enfants d'Israël sortirent, depuis Dan jusqu'à Béer-Shéba,
    et jusqu'au pays de Galaad; et l'assemblée se réunit comme si ce n'eût été qu'un
    seul homme, devant l'Éternel, à Mitspa.
  mal-mal: അനന്തരം ദാൻ പ്രവശ്യ മുതൽ ബേർ-ശേബ പട്ടണം വരെയും, ഗിലെയാദ്‌ദേശത്തും ഉള്ള
    യിസ്രായേൽ മക്കൾ ഒക്കെയും ഏകമനസ്സോടെ മിസ്പയിൽ യഹോവയുടെ സന്നിധിയിൽ വന്നുകൂടി.
  urd-GVR: Tamām Isrāīlī ek dil ho kar Misfāh meṅ Rab ke huzūr jamā hue. Shimāl ke
    Dān se le kar junūb ke Bair-sabā tak sab āe. Dariyā-e-Yardan ke pār Jiliyād se
    bhī log āe.
  suz-BL: मिनु इस्राएली नेल्‍ले दान रे पा बेयर-शेबा सम्‍म गिलाद रागी परमप्रभु यावे
    आ ङोंइती मिस्‍पामी ग्रुम्‍मा बाक्‍त। यहोसु १८:२६; १सामुएल ७:५
  ita-1927: Allora tutti i figliuoli d’Israele uscirono, da Dan fino a Beer-Sceba
    e al paese di Galaad, e la raunanza si raccolse come un sol uomo dinanzi all’Eterno,
    a Mitspa.
  ckb-ckb: ئینجا هەموو نەوەی ئیسرائیل هاتنە دەرەوە و کۆمەڵەکە وەک یەک پیاو لەبەردەم
    یەزدان کۆبوونەوە لە میچپا، لە دانەوە هەتا بیری شابەع و هەروەها خاکی گلعاد.
  eng-BBE: Then all the children of Israel took up arms, and the people came together
    like one man, from Dan to Beer-sheba, and the land of Gilead, before the Lord
    at Mizpah.
  kan-OKCV: ಆಗ ಇಸ್ರಾಯೇಲರೆಲ್ಲರು ಹೊರಟು ಗಿಲ್ಯಾದ್ ಸಹಿತವಾಗಿ ದಾನ್ ಪಟ್ಟಣ ಮೊದಲುಗೊಂಡು ಬೇರ್ಷೆಬದ
    ಮಟ್ಟಿಗೂ ಒಬ್ಬ ಮನುಷ್ಯನಂತೆ ಮಿಚ್ಪೆಯಲ್ಲಿ ಯೆಹೋವ ದೇವರ ಮುಂದೆ ಕೂಡಿಬಂದರು.
  tam-2017: அப்பொழுது தாண்முதல் பெயெர்செபா வரையுள்ள இஸ்ரவேல் மக்கள் அனைவரும் கீலேயாத்
    தேசத்தார்களோடு மிஸ்பாவிலே யெகோவாவுக்கு முன்பாக ஒருமித்து சபையாகக் கூடினார்கள்.
  spa-RV-1909: ENTONCES salieron todos los hijos de Israel, y reunióse la congregación
    como un solo hombre, desde Dan hasta Beer-seba y la tierra de Galaad, á Jehová
    en Mizpa.
  ron-BTF: Atunci toți copiii lui Israel au ieșit și adunarea s-a strâns ca un singur
    om, de la Dan până la Beer-Șeba, cu țara Galaadului, la DOMNUL la Mițpa.
  eng-WEBP: Then all the children of Israel went out, and the congregation was assembled
    as one man, from Dan even to Beersheba, with the land of Gilead, to the LORD at
    Mizpah.
  eng-FBV: All the Israelites from Dan to Beersheba, including the land of Gilead,
    went and gathered at Mizpah before the Lord. The assembly was united in purpose.
  nld-1939: Toen trokken alle Israëlieten uit, en kwam het volk, van Dan tot Beër-Sjéba
    en uit het land Gilad, als één man te zamen bij Jahweh te Mispa.
  nch-BL: Huajca mosentilijque nochi israelitame cati campa hueli ehuani. Hualajque
    ten tali Dan ica huejcapa hasta altepet Beerseba ica tatzinta huan hasta tali
    Galaad ica campa quisa tonati. Huan nochi mosentilijque iixpa TOTECO ipan altepet
    Mizpa para quintajtolsencahuase cati quichijque ni tamanti.
  vie-1934: Bấy giờ, cả dân Y-sơ-ra-ên đều kéo ra đi, từ Đan cho đến Bê-e-sê-ba, và
    cho đến xứ Ga-la-át; hội chúng tụ hiệp lại như một người trước mặt Đức Giê-hô-va,
    tại Mích-ba.
  hin-CV: फलस्वरूप दान से बेअरशेबा तक सारे इस्राएली, जिनमें गिलआदवासी भी शामिल थे,
    बाहर निकल आए. उन्होंने एकजुट होकर मिज़पाह में याहवेह के सामने सभा रखी.
  spa-BES: Entonces todos los hijos de Israel tomaron las armas, y la gente se unió
    como un solo hombre, desde Dan hasta Beerseba, y la tierra de Galaad, delante
    del Señor en Mizpa.
  tdx-tdx: Aa le hene nienga mb’eo o ana’ Israeleo; nifanontoñe hoe ondaty raike i
    valobohòke boake Dane pake Bir’sebà naho an-tane Giladeiy, nimb’am’ Iehovà e Mitspà
    añe.
  tha-KJV: คนอิสราเอลทั้งหมดตั้งแต่ดานถึงเบเออร์เชบา ทั้งแผ่นดิ​นก​ิเลอาดก็​ออกมา
    ชุ​มนุ​มชนนั้นได้ประชุมกันเป็นใจเดียวกันต่อพระเยโฮวาห์​ที่​เมืองมิสปาห์
  por-BR-2018: Então saíram todos os filhos de Israel, e reuniu-se a congregação como
    um só homem, desde Dã até Berseba e a terra de Gileade, ao SENHOR em Mispá.
  deu-ELO: Und alle Kinder Israel zogen aus, und die Gemeinde, von Dan bis Beerseba,
    und das Land Gilead versammelte sich wie ein Mann vor Jehova nach Mizpa.
  eng-WYC-2018: Therefore all the sons of Israel went [out], and were gathered together
    as one man, from Dan till to Beersheba, and (also) from the land of Gilead, to
    the Lord in Mizpeh (or before the Lord at Mizpeh);
  epo-epo: Kaj eliris ĉiuj Izraelidoj, kaj kolektiĝis la tuta komunumo kiel unu homo,
    de Dan ĝis Beer-Ŝeba, kaj la lando Gilead, antaŭ la Eternulo en Micpa.
  uig-PIN: Xuning bilǝn Israillarning ⱨǝmmisi qiⱪip, jamaǝt Dandin tartip Bǝǝr-Xebaƣiqǝ
    yiƣilip Gilead zeminining hǝlⱪi bilǝn ⱪoxulup Mizpaⱨda, Pǝrwǝrdigarning aldiƣa
    kelip bir adǝmdǝk boldi.
  beo-beo: Isala:ili dunu huluane da Gode ba:ma:ne, Misiba moilaiga gilisi. Ilia da
    Isala:ili soge huluane amoga misi - gagoe (north) moilai Da:ne asili gagoe (south)
    moilai bai bagade Biasiba amoga doaga:le, huluane da misi. Eso mabe soge Gilia:de
    amola amoga ilia da misi.
  tpi-OTNT: Olgeta man bilong Israel i harim tok long pasin nogut ol man bilong Gibea
    i bin mekim, na ol i kam olsem wanpela lain tasol na ol i bung long ai bilong
    Bikpela long taun Mispa. Ol i kam long olgeta hap bilong kantri, stat long taun
    Dan long hap not, na i go inap long taun Berseba long hap saut. Na ol man bilong
    distrik Gileat ol tu i kam.
  hau-SA: Sa’an nan dukan Isra’ilawa daga Dan zuwa Beyersheba kuma daga ƙasar Gileyad
    mutane kamar mutum guda suka fito suka taru a gaban Ubangiji a Mizfa.
  uig-LAT: Shuning bilen Israillarning hemmisi chiqip, jamaet Dandin tartip Beer-Shébaghiche
    yighilip Giléad zéminining xelqi bilen qoshulup Mizpahda, Perwerdigarning aldigha
    kélip bir ademdek boldi.
  nde-nde: Ngalesosikhathi bonke abako-Israyeli baphuma njengomuntu munye kusukela
    eDani kusiya eBherishebha kanye laselizweni leGiliyadi, babuthana phambi kukaThixo
    eMizipha.
  ton-ton: Pea naʻe toki ʻalu ai kituʻa ʻae fānau ʻa ʻIsileli, pea kātoa fakataha
    ʻae kakai ʻo loto taha, mei Tani ʻo aʻu ki Peasipa, mo e fonua ko Kiliati, kia
