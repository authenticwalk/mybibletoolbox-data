verse: JDG.020.012
translations:
  mal-C: 'പിന്നെ ഇസ്രായേൽ ഗോത്രങ്ങൾ ബെന്യാമീൻഗോത്രത്തിലെങ്ങും ദൂതന്മാരെ അയച്ച് അറിയിച്ചു:
    “എത്ര നീചമായ പാതകമാണ് നിങ്ങളുടെ ഇടയിൽ സംഭവിച്ചിരിക്കുന്നത്?'
  deu-TKW: 'Hierauf sandten die Stämme Israels Leute im ganzen Stamme Benjamin umher
    mit der Botschaft: Was ist das für eine schlimme That, die unter euch geschehen
    ist?'
  lin-lin: 'Bato ya bikolo ya Isalaele batindaki mibali kati na mabota nyonso ya Benjame
    mpe balobaki : « Ndenge nini bosali lisumu ya somo boye kati na bino ?'
  eng-LSV: And the tribes of Israel send men among all the tribes of Benjamin, saying,
    “What [is] this evil which has been among you?
  eng-GNV: And the tribes of Israel sent men through al the tribe of Beniamin, saying,
    What wickednesse is this that is committed among you?
  eng-WEBSTER: And the tribes of Israel sent men through all the tribe of Benjamin,
    saying, What wickedness is this that is done among you?
  nhw-BL: 'Pero achtihui nopa israelitame quintitlanque tlacame ma quintlatzintoquilitij
    nochi benjaminitame: “¿Tlaque ni tlamantli catli nelía fiero catli mochijtoc campa
    amojuanti?'
  swh-ONEN: Makabila ya Israeli yakatuma watu kwenda katika kabila la Benyamini lote
    na kuwaambia, “Ni uovu gani huu wa kutisha uliotendeka katikati yenu?
  bba-bba: Mɑ Isireli be, bɑ tɔmbu ɡɔrɑ Bɛnyɑmɛɛn tem kpuro sɔɔ bɑ nɛɛ, ɑmɔnɑ kɔ̃sɑ
    yenin bweseru yɑ kɑ koorɑ bɛɛn suunu sɔɔ mɛ.
  eng-KJVCPB: And the tribes of Israel sent men through all the tribe of Benjamin,
    saying, What wickedness is this that is done among you?
  luo-luo: Dhout Israel nooro ji e dhout Benjamin duto, kawacho niya, “Mano en tim
    marach manade mosetim e dieruni?
  meu-meu: Bena Israel iduhudia iboudiai ese edia gwau-kau taudia e siaidia, Beniamina
    iduhuna taudia dekediai, eto, Ena kara dikana bogaragimui ai e vara anina be dahaka?
  npi-ULB: इस्राएलका कुलहरूले बेन्यामीनको कुलका सबैलाई यसो भन्दै मानिसहरू पठाए, “तिमीहरूका
    बिचमा गरिएको दुष्‍टता के हो?
  yor-yor: Àwọn ẹ̀yà Israẹli rán àwọn ọkùnrin sí gbogbo ẹ̀yà Benjamini wí pé, “Kí
    ni ẹ̀rí sí ìwà búburú yìí tí ó ṣẹlẹ̀ ní àárín yín?
  ind-ind: Kemudian suku-suku Israel mengutus pembawa pesan ke seluruh suku Benyamin
    untuk menyampaikan, “Kalian harus mengakui bahwa orang-orangmu sudah melakukan
    kejahatan besar, dan hal itu harus dihukum!
  pes-OPCB: 'آنگاه قاصدانی نزد قبیلهٔ بنیامین فرستادند و به ایشان گفتند: «این چه عمل
    زشتی است که در بین شما صورت گرفته است؟'
  tgl-ULB: Nagpadala ng kalalakihan ang mga lipi ng Israel sa buong lipi ng Benjamin,
    sa pagsasabing, “Ano itong kasamaan na nagawa ninyo?
  hui-hui: Ani howa Isaraeleali tigua agali marume Beniyamini hameigini Gibea tanoha
    palearuhondo bi lo yalu pelo lawia halu lalu, Mana ko ngubi mbira tí kamigoha
    howa tagira piyadago agi birimibe.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည် ဗင်္ယာ​မိန် အ​နွယ်​ဝင်​တို့​၏​နယ်​မြေ​တစ်​လျှောက်​သို့
    လူ​များ​ကို​စေ​လွှတ်​၍``သင်​တို့​ကူး​လွန်​ခဲ့ သည့်​အ​ဋ္ဌမ္မ​အ​မှု​ကား​အ​ဘယ်​သို့​နည်း။-
  bod-N: ཡེས་ར་ཨེལ་གྱི་ཚོ་པ་ཁག་གིས་མི་མངགས་ཏེ་པེན་ཡཱ་མེན་ཚོ་པའི་ཁྱིམ་རེ་རེར་སོང་སྟེ་ན་རེ།
    ཁྱོད་རྣམས་ཀྱི་ཁྲོད་ནས་དོན་ངན་འདི་འདྲ་ཅི་ལྟར་བྱས་སམ།
  sna-sna: Marudzi aIsraeri akatuma varume kurudzi rwose rwaBhenjamini, vachiti, “Munoti
    kudiniko pamusoro pemhosva yakaipisisa yakaparwa pakati penyu?
  spa-BLM: 'Las tribus de Israel enviaron hombres por toda la tribu de Benjamín, diciendo:
    “¿Qué maldad es ésta que ha ocurrido entre ustedes?'
  cac-cac: 'Ix yac''anb''at schecab'' eb'' d''a masanil yol yic Benjamín. Ix ec''
    yalan eb'' icha tic: Yelxo val te chuc tas ix sc''ulej jayvan̈ eb'' vinac aj Gabaa.'
  swh-ULB: Makabila ya Israeli waliwatuma watu kwa kabila lote la Benyamini, wakisema,
    “Uovu huu uliofanywa kati yenu ni nini?
  bel-bel: 'І паслалі плямёны Ізраілевыя ва ўсё племя Веньямінавае сказаць: якая гэта
    гнюсотная дзея ўчынена ў вас!'
  deu-ELBBK: 'Und die Stämme Israels sandten Männer in alle Geschlechter Benjamins
    und sprachen: Was ist das für Böses, das unter euch geschehen ist!'
  mbb-OT: Duen menge menunudtulà he midsuǥù te menge tribu te Israel ziyà te tivuuk
    he tribu ni Benjamin he ibpekaǥi te, “Hengkey heini is utew mezaat he nehitavù
    kayi te keniyu?
  mal-2015: 'പിന്നെ യിസ്രായേൽഗോത്രങ്ങൾ ബെന്യാമീൻ ഗോത്രത്തിലെങ്ങും ആളയച്ചു: നിങ്ങളുടെ
    ഇടയിൽ ഇങ്ങനെ ഒരു ദോഷം നടന്നതു എന്തു?'
  rmc-rmc: 'O kmeňi andral o Izrael bičhade le muršen pal caľi benjamiňiko phuv te
    phenel: „S''oda za džungipen pes kerďa maškar tumende?!'
  pes-OPV: 'و اسباطاسرائیل اشخاصی چند در تمامی سبط بنیامین فرستاده، گفتند: «این چه
    شرارتی است که در میان شما واقع شده است؟'
  ron-1924: 'Семинцииле луй Исраел ау тримис ниште оамень ын тоате фамилииле луй Бениамин,
    ка сэ-й спунэ: „Че ынсямнэ нелеӂюиря ачаста каре с-а фэкут ынтре вой?'
  ben-OBCV: ইস্রায়েলের বিভিন্ন গোষ্ঠী বিন্যামীন গোষ্ঠীভুক্ত এলাকার সর্বত্র লোক মারফত
    বলে পাঠাল, “তোমাদের মধ্যে এসব কী ভয়াবহ অপকর্ম হয়েছে?
  som-som: Markaasay qabiilooyinkii reer binu Israa'iil rag u direen qabiilkii reer
    Benyaamiin oo dhan, oo waxay ku yidhaahdeen, War xumaantan dhexdiinna ka dhacday
    waa maxay?
  lat-VUC: 'Et miserunt nuntios ad omnem tribum Benjamin, qui dicerent: Cur tantum
    nefas in vobis repertum est?'
  eng-ASVBT: And the tribes of Israel sent men through all the tribe of Benjamin,
    saying, What wickedness is this that is come to pass among you?
  ita-1885: 'E le tribù d''Israele mandarono degli uomini per tutte le comunità di
    Beniamino, a dire: Che male è questo ch''è stato commesso fra voi?'
  eng-LXXUP: And the tribes of Israel sent men through the whole tribe of Benjamin,
    saying, What is this wickedness that has been wrought among you?
  eng-ULB: The tribes of Israel sent men through all the tribe of Benjamin, saying,
    “What is this wickedness that was done among you?
  spa-VBL: 'Las tribus israelitas también enviaron hombres a todo el territorio de
    Benjamín, preguntando a la gente: “¿Qué están haciendo con este terrible mal que
    ha ocurrido entre ustedes?'
  fra-_FOB: 'Les tribus d''Israël envoyèrent des hommes dans toute la tribu de Benjamin,
    pour dire: Quelle méchante action a-t-on commise parmi vous?'
  mal-mal: 'പിന്നെ യിസ്രായേൽഗോത്രങ്ങൾ ബെന്യാമീൻ ഗോത്രത്തിലെങ്ങും ആളയച്ച്: “നിങ്ങളുടെ
    ഇടയിൽ ഇങ്ങനെ ഒരു അധർമ്മം നടന്നത് എന്ത്?'
  urd-GVR: Rāste meṅ unhoṅ ne Binyamīn ke har kunbe ko paiġhām bhijwāyā, “Āp ke darmiyān
    ghinaunā jurm huā hai.
  suz-BL: मिनु इस्राएल आ थर ङा मुरपुकीमी बेन्‍यामीन आ थर ङा मुर नेल्‍ल आन कली “इन
    दातेमी पशो ग्रांग्रा दिशो गेय, मार बाक्‍बा?
  ita-1927: 'E le tribù d’Israele mandarono degli uomini in tutte le famiglie di Beniamino
    a dire: “Che delitto è questo ch’è stato commesso fra voi?'
  ckb-ckb: 'جا هۆزەکانی ئیسرائیل چەند پیاوێکیان بۆ هەموو هۆزەکانی بنیامین نارد و گوتیان:
    «ئایا ئەو بەدکارییە چی بوو لەنێوتاندا ڕوویدا؟'
  eng-BBE: And the tribes of Israel sent men through all the tribe of Benjamin saying,
    What is this evil which has been done among you?
  kan-OKCV: ಅಲ್ಲಿಂದ ಇಸ್ರಾಯೇಲ್ ಗೋತ್ರಗಳು ಬೆನ್ಯಾಮೀನನ ಸಮಸ್ತ ಗೋತ್ರಗಳಿಗೆ ದೂತರನ್ನು ಕಳುಹಿಸಿ,
    “ನಿಮ್ಮಲ್ಲಿ ಮಾಡಿದ ಈ ಕೆಟ್ಟತನವೇನು?
  tam-2017: 'அங்கே இருந்த இஸ்ரவேலின் கோத்திரத்தார்கள் பென்யமீன் கோத்திரமெங்கும் ஆட்களை
    அனுப்பி: உங்களுக்குள்ளே நடந்த இந்த அக்கிரமம் என்ன?'
  spa-RV-1909: 'Y las tribus de Israel enviaron varones por toda la tribu de Benjamín,
    diciendo: ¿Qué maldad es ésta que ha sido hecha entre vosotros?'
  ron-BTF: 'Și triburile lui Israel au trimis oameni la tot tribul lui Beniamin, spunând:
    Ce stricăciune este aceasta care s-a făcut între voi?'
  eng-WEBP: The tribes of Israel sent men through all the tribe of Benjamin, saying,
    “What wickedness is this that has happened among you?
  eng-FBV: The Israelite tribes also sent men throughout the territory of Benjamin,
    asking the people, “What are you doing about this terrible evil that has taken
    place among you?
  nld-1939: 'En de stammen van Israël zonden mannen door heel de stam van Benjamin,
    en lieten zeggen: Wat is dat voor een schanddaad, die onder u is bedreven?'
  nch-BL: 'Pero achtohui nopa israelitame quintitanque tacame para ma quintatzintoquilitij
    nochi benjaminitame: “¿Taya ni tamanti cati nelía fiero cati mochijtoc campa amojuanti?'
  vie-1934: 'Các chi phái Y-sơ-ra-ên sai sứ giả đến cùng chi phái Bên-gia-min mà nói
    rằng: Tội ác đã phạm tại trong các ngươi là gì?'
  hin-CV: तब इस्राएल के गोत्रों ने सारे बिन्यामिन गोत्र के लिए अपने प्रतिनिधियों द्वारा
    यह संदेश भेजा, “तुम्हारे बीच यह कैसा दुष्टता भरा काम किया गया है?
  spa-BES: 'Y las tribus de Israel enviaron hombres por toda la tribu de Benjamín,
    diciendo: ¿Qué es este mal que se ha hecho entre ustedes?'
  tdx-tdx: 'Nahitri’ o fifokoa’ Israeleo ondaty hanitsike ty fifokoa’ i Beniamineo
    hañontane ty hoe: Ino ze o haloloañe nifetsak’ ama’ areo zao?'
  tha-KJV: ตระกูลคนอิสราเอลก็ส่งคนไปทั่วตระกูลคนเบนยามินบอกว่า “ทำไมการชั่วช้านี้จึงเกิดขึ้นมาได้ในหมู่พวกท่าน
  por-BR-2018: 'E as tribos de Israel enviaram homens por toda a tribo de Benjamim,
    dizendo: Que maldade é esta que foi feita entre vós?'
  deu-ELO: 'Und die Stämme Israels sandten Männer in alle Geschlechter Benjamins und
    sprachen: Was ist das für eine Übeltat, die unter euch geschehen ist!'
  eng-WYC-2018: And (the sons of) Israel sent messengers to all the lineage of Benjamin,
    and they said, Why so great felony is found in you? (And the Israelites sent messengers
    to all the tribe of Benjamin, and they said, Why is so great a felony found among
    you?)
  epo-epo: 'Kaj la triboj de Izrael sendis homojn al ĉiuj familioj de Benjamen, por
    diri: Kio estas la malbonaĵo, kiu estas farita ĉe vi?'
  uig-PIN: 'Andin Israil ⱪǝbililiri Binyaminning barliⱪ jǝmǝtlirigǝ ǝlqi ǝwǝtip: —
    Aranglarda yüz bǝrgǝn bu rǝzillik zadi nemǝ ix?'
  beo-beo: 'Isala:ili fi da sia: adola ahoasu dunu amo Bediamini soge huluane amo
    ganodini asunasi. Ilia da amane adole ba:i, “Amo wadela:idafa hou dilia hamoi,
    ea bai da adi baila:?'
  tpi-OTNT: Orait ol lain bilong Israel i salim ol man i go tokim olgeta man bilong
    Benjamin olsem, “Wanem dispela pasin nogut i bin kamap namel long yupela?
  hau-SA: Kabilan Isra’ila suka aika jakadu a ko’ina a cikin kabilar Benyamin cewa,
    “Wace irin mugunta ce wannan da kuka aikata?
  uig-LAT: 'Andin Israil qebililiri Binyaminning barliq jemetlirige elchi ewetip:
    — Aranglarda yüz bergen bu rezillik zadi néme ish?'
  nde-nde: Izizwana zako-Israyeli zathumela abantu kusosonke isizwana sakoBhenjamini,
    zisithi, “Yibudlova bani lobu obenziwayo phakathi kwenu na?
  ton-ton: ¶ Pea naʻe fekau ʻe he ngaahi faʻahinga ʻo ʻIsileli ʻae kau tangata ki
    he faʻahinga kātoa ʻo Penisimani, ʻo pehē, “Ko e hā ʻae angakovi ni ʻaia kuo fai
    ʻiate kimoutolu?
  ces-1613: 'Poslala pak pokolení Izraelská muže do všech čeledí synů Beniamin, řkouce:
    Jaký to zlý skutek stal se mezi vámi?'
  eng-WMB: The tribes of Israel sent men through all the tribe of Benjamin, saying,
    “What wickedness is this that has happened among you?
  tam-TCV: இஸ்ரயேல் கோத்திரத்தார் தங்கள் மனிதர் சிலரை பென்யமீன் கோத்திரத்திடம் அனுப்பி,
    “உங்கள் மத்தியில் நடந்த இந்தக் கொடுமையான குற்றத்தைப்பற்றி என்ன சொல்கிறீர்கள்?
  ceb-ULB: Nagpadala ug mga kalalakin-an ang mga tribo sa Israel ngadto sa tibuok
    tribo ni Benjamin, nga nag-ingon, “Unsa man kining mga daotang butang nga gibuhat
    sa pipila kaninyo?
  pol-UBG: 'Potem pokolenia Izraela wysłały mężczyzn do wszystkich domów synów Beniamina,
    mówiąc: Co to za niegodziwość popełniono wśród was?'
  urd-GVU: راستے میں اُنہوں نے بن یمین کے ہر کنبے کو پیغام بھجوایا، ”آپ کے درمیان
    گھنونا جرم ہوا ہے۔
  deu-1912: 'Und die Stämme Israels sandten Männer zu allen Geschlechtern Benjamins
    und ließen ihnen sagen: Was ist das für eine Bosheit, die bei euch geschehen ist?'
  kan-2017: ಅವರು ಬೆನ್ಯಾಮೀನ್ಯರ ಸಮಸ್ತ ಕುಲದವರ ಬಳಿಗೆ ದೂತರನ್ನು ಕಳುಹಿಸಿ ಅವರಿಗೆ, “ನಿಮ್ಮಲ್ಲಿ
    ನಡೆದ ಈ ದುಷ್ಕೃತ್ಯ ಎಂಥದು?
  yap-yap: Me l’oeg e pi ganong nu Israel e pi tamal’og ngranod u lan fa gin tafen
    fare ganong ko Benjamin ni be lungurad, “Mang e biney e kireb ni ka mu ngongliyed?
  hlt-MCSB: Te dongah Israel ca rhoek loh Benjamin koca rhoek boeih taengah hlang
    a tueih uh tih, “Balae tih hebang boethae loh na khuiah a om?.
  mdy-ETH: ሃሣ ዒስራዔኤሌ ዴራ ቢኢኒያሜ ዓጮ ጉቤ ሃንቲ ሃንቲ፦ «ዒንሢ ማዼ ፑርቶ ማዻ ዓይጎ ማዾዳይ? ዬኖ ዓሶ ኑ ዎዺ ዬያ
    ፑርቶ ማዾ ዒስራዔኤሌ ዓሶ ባኣካፓ ባይዛንዳጉዲ ጊቢዓይዳ ዓኣ፥ ፑርቶ ማዼ ዓሶ ኑም ኬሲ ዒንጉዋቴ» ጌይ ኬኤዛንዳጉዲ ኪኢታ
    ዓሲ ዳኬኔ። ጋዓንቴ ቢኢኒያሜ ዓሳ ሃንጎ ዒስራዔኤሌ ዓሳ ጌዔ ባኮ ዔኤቢኬ ጎዖ ዒፂ፥
  twi-ASANTE: Israelfoɔ no somaa abɔfoɔ kɔɔ Benyamin abusuakuo no mu kɔbisaa wɔn sɛ,
    “Ɛdeɛn awurukasɛm na moayɛ wɔ mo mu yi?
  eng-WEBU: The tribes of Israel sent men through all the tribe of Benjamin, saying,
    “What wickedness is this that has happened among you?
  wal-wal: Israa7eela zareti Biniyaama zaretu ubbaassi hagaadan yaagidi asa kiittidosona;
    “Intte giddon hanida ha iitabai aibee?
  spa-PDDPT: 'Y las tribus de Israel enviaron hombres por toda la tribu de Benjamín
    para decir: ¿Qué maldad es esta que cometieron ustedes?'
  gun-gun: 'Ha''e gui Israel kuery omondouka avakue Benjamim regua yvy ha''e javi
    rupi, aipoe''i aguã: — Mba''e nunga ha''eve''ỹ va''e tu penembyte ojapoa?'
  agu-BL: 'Nin tzun e'' ben chakumtz cya''n tulak e''chk ama''l cwent yi e'' xonl
    Benjamín, tan talche''n scyetz: “Chin xa''bil nin yi il yi ja wi''t bnix cyak''un
    cobox itanum.'
  ilo-ULB: Nangibaon dagiti tribu ti Israel kadagiti lallaki a mapan iti entero a
    tribu ti Benjamin, a kinunada, “Ania daytoy a kinadangkes a napasamak kadakayo?
  kpg-kpg: Nia madawaawa Israel ga hagau nadau daangada kae hegau laa lodo tenua hagatau
    o di madawaawa Benjamin belee heeu boloo, “Ma di hala behee deenei guu hai go
    goodou?
  uig-ARA: 'ئاندىن ئىسرائىل قەبىلىلىرى بىنيامىننىڭ بارلىق جەمەتلىرىگە ئەلچى ئەۋەتىپ:
    ــ ئاراڭلاردا يۈز بەرگەن بۇ رەزىللىك زادى نېمە ئىش؟'
  sus-sus: Isirayila bɔnsɔɛe naxa xɛɛrae xɛɛ Bunyamin xabilɛ birin ma, e xa e maxɔrin,
    «Yi fe ɲaaxi mɔɔli dangixi wo tagi di?
  pon-2006: Kadaudok en Israel ko eri kadarpeseng meninkeder kei nan sapwen kadaudok
    en Pensamin me wia peidek pwukat, “Soangen sapwung dah ieu me kumwail wiadahr?
  ksd-ksd: 'Ma ra umana vuna tarai Israel dia ga vartuluai vurvurbit ta ra vuna tarai
    Beniamin, ma dia ga biti: Ava go ra mangana varpiam i tar tavua rikai livuan ta
    vavat?'
  tur-YTC: 'İsrael oymakları Benyamin oymağının her yerine adamlar gönderip şöyle
    dediler: “Aranızda gerçekleşen bu kötülük nedir?'
  grc-BRENT: Καὶ ἀπέστειλαν αἱ φυλαὶ Ἰσραὴλ ἄνδρας ἐν πάσῃ φυλῇ Βενιαμεὶν, λέγοντες,
    τίς ἡ πονηρία αὕτη ἡ γενομένη ἐν ὑμῖν;
  ind-AYT: Kemudian, suku-suku Israel mengirim orang kepada seluruh suku Benyamin,
    katanya, “Kejahatan apakah yang terjadi di antara kamu?
  nya-nya: Mafuko a Israeli anatumiza anthu kwa fuko lonse la Benjamini kukafunsa
    kuti, “Kodi zoyipa zachitika pakati panuzi ndi zotani?
  hrv-hrv: 'Tada Izraelova plemena razaslaše poslanike po svemu Benjaminovu plemenu
    s porukom: “Kakav se to zločin dogodio među vama?'
  mps-mps: Tialima, tigidali Israel hanigo te bidi dabe tagala palama, te Benjamingo
    hanibolo wagi pomainu yali, “Magi baso e te tiwai dwai kolesaga dagego yaliwe?
  tpi-tpi: Orait ol lain bilong Israel i salim ol man i go tokim olgeta man bilong
    Benjamin olsem, “Wanem dispela pasin nogut i bin kamap namel long yupela?
  dan-1931: 'Og Israels Stammer sendte Mænd ud i hele Benjamins Stamme og lod sige:
    “Hvad er det for en Misgerning, der er sket hos eder?'
  vie-OVCB: 'Các đại tộc Ít-ra-ên sai sứ giả rao khắp đất Bên-gia-min: “Có thể nào
    một việc xấu xa như thế lại xảy ra giữa vòng anh chị em được!'
  guj-2017: ઇઝરાયલનાં કુળોએ બિન્યામીનના કુળમાં માણસો મોકલીને કહાવ્યું, “આ કેવું દુષ્કર્મ
    તમારી મધ્યે થયું છે?
  pon-2006A: Kadaudok en Israel ko eri kadarpeseng meninkeder kei nan sapwen kadaudok
    en Pensamin me wia peidek pwukat, “Soangen sapwung dah ieu me kumwail wiadahr?
  por-BRBSL: 'As tribos de Israel enviaram homens por toda a tribo de Benjamin, dizendo:
    “Que maldade é essa que tem acontecido entre vocês?'
  cth-cth: Hahoi, Isarel miphunnaw ni Benjamin miphunnaw pueng koe, nangmouh koe het
    patetlah e hno kaawm e heh, bang dawk na maw.
  twi-twi: Israelfo no somaa abɔfo kɔɔ Benyamin abusuakuw no mu kobisaa wɔn se, “Dɛn
    awurukasɛm na moadi wɔ mo mu yi?
  hlt-hlt: Te dongah Israel ca rhoek loh Benjamin koca rhoek boeih taengah hlang a
    tueih uh tih, “Balae tih hebang boethae loh na khuiah a om?.
  tbz-SIM: 'Kɛ̀ Isidɑyɛɛribɛ botí imɔu kɔbɛɛ tɔ̃ nkɛ̀ bɛ̀ɛ nɑ́kɛ́ Bɛnsɑmɛɛ botí kɔbɛ
    kɛ dɔ̀: Yé dɛ̀ yĩ́mɛ̀ kɛ̀ di dɔ̀ɔ̀ isɔkɛ iì mbotí di cuokɛ̀?'
  msy-2020: Ezɨ Israelian adarasi, Benjaminɨn anabamɨn adaraziv kɨmasa kamaghɨn gumaziba
    amadagha me mɨgɨa ghaze, “Manmaghɨn amizɨ, arazir bar kurar kam ian tongɨn oto?
  azb-azb: 'İsrail qəbilələri Binyamin qəbiləsinin torpaqlarının hər tərəfinə qasidlər
    göndərib dedi: «Bu nə pislikdir, sizin aranızdan çıxıb?'
  eng-DBY: And the tribes of Israel sent men to all the families of Benjamin, saying,
    What wickedness is this that has been done among you?
  hin-2017: और इस्राएली गोत्रियों ने बिन्यामीन के सारे गोत्रियों में कितने मनुष्य
    यह, पूछने को भेजे, “यह क्या बुराई है जो तुम लोगों में की गई है?
  eng-YLT: And the tribes of Israel send men among all the tribes of Benjamin, saying,
    'What [is] this evil which hath been among you?
  eng-WYC-2017: And Israel sent messengers to all the lineage of Benjamin, and they
    said, Why so great felony is found in you?
  eng-WMBB: The tribes of Israel sent men through all the tribe of Benjamin, saying,
    “What wickedness is this that has happened amongst you?
  urd-GVH: रास्ते में उन्होंने बिनयमीन के हर कुंबे को पैग़ाम भिजवाया, “आपके दरमियान
    घिनौना जुर्म हुआ है।
  rug-rug: 'Ke garunu la zinama pa doduruna sa popoa tanisa butubutu Benisimane, sari
    na butubutu Izireli meke zama guahe: “Nasa sa kinaleana hie sapu ta tavete pa
    korapa mia gamu?'
  gaz-gaz: Gosoonni Israaʼel gara gosa Beniyaam hundaatti akkana jedhanii nama ergan;
    “Yakki hamaan gidduu keessanitti hojjetame kun maali?
  fra-LSG: 'Les tribus d’Israël envoyèrent des hommes vers toutes les familles de
    Benjamin, pour dire: Qu’est-ce que ce crime qui s’est commis parmi vous?'
  yal-yal: Isirayila bɔnsɔnne yi xɛrane rasiga a faladeni Bunyamin bɔnsɔnna muxune
    birin xa, e naxa, “Gbaloni ito faxi ɛ tagi di?
  haw-1868: Hoouna aku la na ohana o Iseraela i kanaka ma ka ohana a pau o Beniamina,
    i aku la, Heaha keia hewa i hanaia iwaena o oukou?
  arb-NAV: 'وَبَعَثَ أَسْبَاطُ بَنِي إِسْرَائِيلَ إِلَى جَمِيعِ عَشَائِرِ بِنْيَامِينَ
    قَائِلِينَ: «مَا هَذَا الشَّرُّ الَّذِي تَفَشَّى بَيْنَكُمْ؟'
  ewe-ewe: Eye Israel toawo ɖo amewo ɖe Benyamin ƒe to la be woagblɔ na wo be, “Mienya
    nane tso nu vɔ̃ vɔ̃ɖi si wowɔ le mia dome la ŋua?
  eng-LEE: And the tribes of Israel sent men through all the divisions of Benjamin,
    saying, What wickedness is this that hath been done among you?
  asm-FB: ইস্ৰায়েলৰ সকলো ফৈদে বিন্যামীন ফৈদৰ সকলো ফালে মানুহ পঠিয়াই এই কথা ক’লে,
    “তোমালোকৰ মাজত এয়া কি দুষ্কৰ্ম হৈ আছে।
  sus-A: عِسِرَيِلَ بْنسْييٍ نَشَ شّيرَيٍ شّي بُنيَمِن شَبِلّ بِرِن مَ، عٍ شَ عٍ مَشْرِن،
    «يِ قٍ حَاشِ مْولِ دَنفِشِ وٌ تَفِ دِ؟
  fra-SBL: 'Les tribus d''Israël envoyèrent des hommes dans toute la tribu de Benjamin,
    en disant : « Quelle est cette méchanceté qui est arrivée parmi vous ?'
  hbo-hbo: וַֽיִּשְׁלְח֞וּ שִׁבְטֵ֤י יִשְׂרָאֵל֙ אֲנָשִׁ֔ים בְּכָל־שִׁבְטֵ֥י בִנְיָמִ֖ן
    לֵאמֹ֑ר מָ֚ה הָרָעָ֣ה הַזֹּ֔את אֲשֶׁ֥ר נִהְיְתָ֖ה בָּכֶֽם׃
  kik-kik: Mĩhĩrĩga ya Isiraeli ĩgĩtũma andũ mathiĩ kũrĩ mũhĩrĩga wothe wa Benjamini,
    makamoorie atĩrĩ, “Nĩ ngero ĩrĩkũ ĩno njũru ũũ ĩĩkĩtwo gatagatĩ-inĩ kanyu?
  fra-NCL: 'Les tribus d’Israël envoyèrent des hommes dans toutes les familles de
    Benjamin pour dire : « Qu’est-ce que ce crime qui a été commis chez vous ?'
  cek-AK: Israel kaminawk mah Benjamin acaengnawk khaeah laicaeh patoeh boih, Hae
    baktih kahoih ai hmuen sakhaih loe nangcae salakah kawbangmaw oh?
  cuk-cuk: 'Degi, Israel-wagan, bela e-gwenadgan-Benjamín-waganse sordamar-barmisad,
    ega sogega: “¿Ibu-ibmar-isgana wede be imaksamala?'
  uig-CYR: 'Андин Исраил қәбилилири Биняминниң барлиқ җәмәтлиригә әлчи әвәтип: — Араңларда
    йүз бәргән бу рәзиллик зади немә иш?'
  tel-2017: ఇశ్రాయేలీయులు బెన్యామీనీయులందరి దగ్గరికి మనుషులను పంపారు. వారితో “మీ మధ్య
    జరిగిన ఈ దుర్మార్గం ఏమిటి?
  hat-BSA: 'Alò, tribi Israël yo te voye mesye yo pami tout tribi Benjamin an, e yo
    te di: “Ki kalite mechanste sa ki te fèt pami nou an?'
  kos-kos: Mwet in sruf lun Israel elos supwalik mwet in utuk kas nu in acn lun sruf
    lal Benjamin nufon ac fahk, “Ma koluk fuka se kowos orala inge?
  hbo-WLC: וַֽיִּשְׁלְח֞וּ שִׁבְטֵ֤י יִשְׂרָאֵל֙ אֲנָשִׁ֔ים בְּכָל־שִׁבְטֵ֥י בִנְיָמִ֖ן
    לֵאמֹ֑ר מָ֚ה הָרָעָ֣ה הַזֹּ֔את אֲשֶׁ֥ר נִהְיְתָ֖ה בָּכֶֽם׃
  ibo-ibo: Ndị ebo Izrel zipụrụ ndị ozi ka ha gazuo ebo Benjamin niile, sị ha, “Gịnị
    bụ ihe ọjọọ nke a jọgburu onwe ya emere nʼetiti unu?
  ory-ory: ଏଥିଉତ୍ତାରେ ଇସ୍ରାଏଲ ବଂଶ ବିନ୍ୟାମୀନ୍‍ର ସମୁଦାୟ ବଂଶ ନିକଟକୁ ଲୋକ ପଠାଇ କହିଲେ, “ତୁମ୍ଭମାନଙ୍କ
    ମଧ୍ୟରେ ଏ କି ଦୁଷ୍ଟତା ଘଟିଅଛି?
  chk-chk: Iwe, ekewe ainangen Israel ra tinala ekoch mwän ren unusen ewe ainangen
    Peniamin pwe repwe üreniir, “Met ei sokun föföringau a fis me leimi?
  rop-rop: Afta na detlot Isreil pipul bin jandim wed ebriweya langa det kantri blanga
    Benjamin klen, en deibin tok, “Yumob bin dum brabli nogudbala ting.
  ukr-1871: 'І порозсилали поколїння Ізрайлеві по всьому поколїнню Беняминовому, сказати:
    Що се за погана річ між вами сталась?'
  deu-1951: 'Und die Stämme von Israel sandten Männer zu allen Geschlechtern von Benjamin
    und ließen ihnen sagen: Was ist das für eine Schandtat, die bei euch verübt worden
    ist?'
  eng-JPS: 'And the tribes of Israel sent men through all the tribe of Benjamin, saying:
    ''What wickedness is this that is come to pass among you?'
  srp-1865: 'Tada poslaše plemena Izrailjeva ljude u sve porodice Venijaminove, i
    poruèiše im: kakvo se to zlo uèini meðu vama?'
  lug-lug: Ebika bya Isirayiri ne bituma ababaka mu kika kyonna ekya Benyamini, nga
    babuuza nti, “Kikolwa ki eky’ekivve ekyakolebwa wakati mu mmwe?
  heb-heb: וישלחו שבטי ישראל אנשים בכל שבטי בנימן לאמר מה הרעה הזאת אשר נהיתה בכם׃
  ben-IRV: পরে ইস্রায়েলের সমস্ত বংশগুলি বিন্যামীন বংশের সমস্ত জায়গায় লোক পাঠিয়ে
    বলল, “তোমাদের মধ্যে এ কি খারাপ কাজ হয়েছে?”
  pan-pan: ਇਸਰਾਏਲ ਦੇ ਗੋਤਾਂ ਨੇ ਬਿਨਯਾਮੀਨ ਦੇ ਸਾਰੇ ਗੋਤ ਵਿੱਚ ਇਹ ਪੁੱਛਣ ਲਈ ਮਨੁੱਖ ਭੇਜੇ, “ਭਈ
    ਇਹ ਕੀ ਬੁਰਿਆਈ ਹੈ ਜੋ ਤੁਹਾਡੇ ਵਿਚਕਾਰ ਹੋਈ ਹੈ?
  mya-JVB: ဣသရေလ အမျိုးသား တို့သည်၊ ဗင်္ယာမိန် ခရိုင်တရှောက်လုံး သို့ စေလွှတ် ၍၊ သင်
    တို့တွင် ပြု သော ဤ အဓမ္မ အမှုကား အဘယ်သို့ နည်း။
  hmo-hmo: Vadaeni Israela iduhu ibounai ese edia hereva gwauraia taudia be Beniamina
    iduhu taudia dekenai idia siaia, idia gwau, “Unai kara dika umui emui huanai ia
    vara, ena anina be dahaka?
  urd-urd: और बनी — इस्राईल के क़बीलों ने बिनयमीन के सारे क़बीले में लोग रवाना किए
    और कहला भेजा कि यह क्या शरारत है जो तुम्हारे बीच हुई?
  rus-SYN: 'И послали колена Израилевы во все колено Вениаминово сказать: какое это
    гнусное дело сделано у вас!'
  bqc-SIM: 'Isailiↄ gbɛ̃́ↄ zĩ̀zĩ Bɛ̃yãmɛɛ buiↄ wɛ̃́lɛↄ guu píi aa mɛ̀: Dàa vãi
    pↄ́ wa kɛ̀ á bùsuu sↄ̃ bɛ?'
  tcz-CHONGTHU: Israelten Benjamin mite komma chun thupole ho asol’un amaho chun,
    “Itobang lomma nangho hin hitobang thilsehi naboldoh u hitam?
  mar-mar: तेव्हा इस्राएल लोकांनी बन्यामिनाच्या सर्व वंशांत माणसे पाठवून विचारले,
    “तुमच्यामध्ये हे काय दुष्टपण घडले आहे?
  qub-qub: Benjamín trïbumanga llapanman cachata cacharan «¿Imanirtaj fiyupa juchataga
    rurashcanqui?
  hat-hat: 'Lòt branch fanmi pèp Izrayèl yo te voye mesaje nan tout peyi moun Benjamen
    yo pou di yo: -Ki vye krim sa a nou tande ki fèt konsa lakay nou?'
  eng-BSB: And the tribes of Israel sent men throughout the tribe of Benjamin, saying,
    “What is this wickedness that has occurred among you?
  tod-tod: 'Izelayɛle wolodaiti ti zunuiti teʋeni Ɓɛnzamɛn ná-pɛlɛyeɠei ma, ti ɠɛ
    ma: «Ɲamaba vai, nii ɲɔuɗai, naa ɠɛɛʋɛ ɠale wo zaama?'
  eng-WEBPB: The tribes of Israel sent men through all the tribe of Benjamin, saying,
    “What wickedness is this that has happened amongst you?
  kbq-kbq: Ana nehu'za Israeli vahe'mo'za Benzameni nagatega amanage hu'za kea atrazageno
    vu'ne. Nankna kefo avu'avaza amu'nontamifina fore hu'ne?
  nhe-BL: 'Pero achtohui nopa israelitame quintitlanque tlacame ma quintlajtlanitij
    nochi benjaminitame: “¿Tlaque ni tlamantli tlen nelía fiero tlen mochijtoc campa
    imojuanti?'
  gub-BL: Izaew omono kar ze'eg heraha har Mezàmi izuapyapyr waneko haw nànàn wà kury.
    — Iaiw ma'e ikatu 'ym ma'e peànàm uzapo wà.
  eng-DRA: 'And they sent messengers to all the tribe of Benjamin to say to them:
    Why hath so great an abomination been found among you?'
