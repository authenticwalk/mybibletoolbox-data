verse: JDG.020.044
translations:
  mal-C: ബെന്യാമീന്യരിൽ പതിനെണ്ണായിരംപേരെ അങ്ങനെ സംഹരിച്ചു. അവർ എല്ലാവരും പരാക്രമശാലികൾ
    ആയിരുന്നു.
  deu-TKW: Dabei fielen von Benjamin 18000 Mann, lauter tapfere Männer.
  lin-lin: 'Kati na bana ya Benjame, mibali nkoto zomi na mwambe bakufaki : bango
    nyonso bazalaki bilombe ya bitumba.'
  eng-LSV: And eighteen thousand men of Benjamin fall—all these [were] men of valor;
  eng-GNV: And there were slaine of Beniamin eyghteene thousad men, which were all
    men of warre.
  eng-WEBSTER: And there fell of Benjamin eighteen thousand men; all these were men
    of valor.
  nhw-BL: Huan quinmictijque 18 mil benjaminita soldados catli motemacayayaj huan
    cuali quimatque tlahuilanaj.
  swh-ONEN: Wakaanguka Wabenyamini 18,000 ambao wote ni mashujaa.
  bba-bba: Nɡe mɛyɑ bɑ kuɑ bɑ kɑ Bɛnyɑmɛɛbɑn tɑbu durɔbu nɔrɔbun subɑ yɛndu yiru sɑri
    (18.000) ye ɡo.
  eng-KJVCPB: And there fell of Benjamin eighteen thousand men; all these were men
    of valour.
  luo-luo: Jo-Benjamin duto mane otho odiechiengno ne gin jolweny marahuma alufu apar
    gaboro.
  meu-meu: Beniamina taudia gerebu-ta daha-taurahani e mase, iboudiai na tuari taudia
    mai goadadia.
  npi-ULB: बेन्यामीनी कुलबाट अठार हजार जना मानिसहरू मरे, र ती सबै मानिसहरू युद्धमा
    विशिष्‍ट थिए ।
  yor-yor: Ẹgbàá mẹ́sàn (18,000) àwọn ẹ̀yà Benjamini ṣubú, gbogbo wọn jẹ́ akọni jagunjagun.
  ind-ind: Sebanyak 18.000 prajurit terbaik Benyamin mati dalam pertempuran itu.
  pes-OPCB: در جنگ آن روز، هجده هزار نفر از سپاهیان بنیامینی کشته شدند.
  tgl-ULB: Mula sa lipi ng Benjamin, 18, 000 sunadol tao ang namatay, lahat sila ay
    kalalakihan na tanyag sa labanan.
  hui-hui: Ani bialu horo ogoningi dege Beniyamini hameigini wai biaga hongohe hangu
    daosini pira mbirani halira (18,000) bibahende bai hene.
  mya-mya: ဗင်္ယာ​မိန်​အ​မျိုး​သား​လက်​ရွေး​စင်​တပ်​သား တစ်​သောင်း​ရှစ်​ထောင်​မျှ​ကျ​ဆုံး​လေ​သည်။-
  bod-N: པེན་ཡཱ་མེན་པ་རྣམས་ལས་མི་ཆིག་ཁྲི་བརྒྱད་སྟོང་ཤི་བ་དང་ཚང་མ་དཔའ་རྒོད་ཡིན་ནོ།
    །
  sna-sna: VaBhenjamini zviuru gumi nezvisere vakafa, vose vaiva varwi voumhare.
  spa-BLM: Cayeron dieciocho mil hombres de Benjamín; todos ellos eran hombres de
    valor.
  cac-cac: Ata' ix cham 18 mil eb' yin̈tilal Benjamín chi'.
  swh-ULB: Kutoka kabila la Benyamini, watu kumi na nane elfu walikufa, wote walikuwa
    wanaume waliojulikana katika vita.
  bel-bel: І загінула з сыноў Веньяміна васямнаццаць тысяч чалавек, людзей дужых.
  deu-ELBBK: Und es fielen von Benjamin 18.000 Mann; diese alle waren tapfere Männer.
  mbb-OT: Ne 18,000 he mevurut he menge sundaru te Benjaminhen is nepatey.
  mal-2015: അങ്ങനെ ബെന്യാമീന്യരിൽ പതിനെണ്ണായിരംപേർ പട്ടുപോയി; അവർ എല്ലാവരും പരാക്രമശാലികൾ
    ആയിരുന്നു.
  rmc-rmc: Avke mule 18 000 zorale murša andral o kmeňos Benjamin.
  pes-OPV: و هجده هزار نفر ازبنیامین که جمیع ایشان مردان جنگی بودند، افتادند.
  ron-1924: Оптспрезече мий де бэрбаць ау кэзут дин Бениамин, тоць войничь.
  ben-OBCV: বিন্যামীন গোষ্ঠীভুক্ত 18,000 লোক নিহত হল। তারা সবাই ছিল বীর যোদ্ধা।
  som-som: Oo waxaa reer Benyaamiin haddana ka le'day siddeed iyo toban kun oo nin,
    oo kulligoodna waxay wada ahaayeen rag xoog badan.
  lat-VUC: Fuerunt autem qui in eodem loco interfecti sunt, decem et octo millia virorum,
    omnes robustissimi pugnatores.
  eng-ASVBT: And there fell of Benjamin eighteen thousand men; all these were men
    of valor.
  ita-1885: E caddero morti de'Beniaminiti diciottomila uomini, tutti uomini di valore.
  eng-LXXUP: 'And there fell of Benjamin eighteen thousand men: all these were men
    of might.'
  eng-ULB: From the tribe of Benjamin, eighteen thousand people died, all of them
    men who were distinguished in battle.
  spa-VBL: Murieron dieciocho mil benjamitas, todos ellos valientes guerreros.
  fra-_FOB: Il tomba ainsi dix-huit mille hommes de Benjamin, tous vaillants hommes.
  mal-mal: അങ്ങനെ ബെന്യാമീന്യരിൽ പതിനെണ്ണായിരം പരാക്രമശാലികൾ പട്ടുപോയി.
  urd-GVR: Us waqt Binyamīn ke 18,000 tajrabākār faujī halāk hue.
  suz-BL: मिनु १८ हजार बेन्‍यामीन आ थर ङा मुरपुकी साइक्‍चा पुंइसमा बाक्‍त। मेको नेल्‍ल
    बोल्‍यो लडाइ पाइब बाक्‍मा बाक्‍त।
  ita-1927: Caddero, de’ Beniaminiti, diciottomila uomini, tutta gente di valore.
  ckb-ckb: جا هەژدە هەزار جەنگاوەری بە توانا لە بنیامین کوژران.
  eng-BBE: Eighteen thousand men of Benjamin came to their death, all strong men of
    war.
  kan-OKCV: ಬೆನ್ಯಾಮೀನ್ಯರಲ್ಲಿ ಹದಿನೆಂಟು ಸಾವಿರ ಜನರು ಸತ್ತರು. ಇವರೆಲ್ಲರೂ ಪರಾಕ್ರಮಶಾಲಿಗಳಾಗಿದ್ದರು.
  tam-2017: இதினால் பென்யமீனரிலே 18,000 பேர் இறந்தார்கள்; அவர்கள் எல்லோரும் பெலவான்களாக
    இருந்தார்கள்.
  spa-RV-1909: Y cayeron de Benjamín diez y ocho mil hombres, todos ellos hombres
    de guerra.
  ron-BTF: Și au căzut din Beniamin optsprezece mii de bărbați, toți aceștia erau
    războinici viteji.
  eng-WEBP: Eighteen thousand men of Benjamin fell; all these were men of valor.
  eng-FBV: Eighteen thousand Benjamites were killed, all of them courageous warriors.
  nld-1939: En er vielen van Benjamin achttien duizend man, allemaal dappere mannen.
  nch-BL: Huan quinmictijque 18 mil benjaminita soldados cati motemacayayaj huan cuali
    quimatiyayaj tatehuíaj.
  vie-1934: Như vậy, một muôn tám ngàn người Bên-gia-min phải ngã, thảy đều là người
    dõng sĩ.
  hin-CV: इस युद्ध में बिन्यामिन के अट्ठारह हज़ार सैनिक गिरे. ये सभी वीर योद्धा थे.
  spa-BES: Dieciocho mil hombres de Benjamín vinieron a su muerte, todos fuertes hombres
    de guerra.
  tdx-tdx: Le rai-ale-tsi-valo-arivo ty nihotrak’ amo nte-Beniamineo; songa fanalolahy.
  tha-KJV: คนเบนยามินล้มตายหนึ่งหมื่นแปดพันคน ทุ​กคนเป็นทแกล้วทหาร
  por-BR-2018: E caíram de Benjamim dezoito mil homens, todos eles homens de guerra.
  deu-ELO: Und es fielen von Benjamin achtzehntausend Mann; diese alle waren tapfere
    Männer.
  eng-WYC-2018: Forsooth they (of Benjamin), that were slain in the same place, were
    eighteen thousand of men, all strongest fighters. (And the Benjaminites, who were
    killed at that place, were eighteen thousand, very strong fighting men.)
  epo-epo: Kaj falis el la Benjamenidoj dek ok mil homoj; ĉiuj ili estis fortaj militistoj.
  uig-PIN: Buning bilǝn Binyaminlardin on sǝkkiz ming kixi ɵldi, ularning ⱨǝmmisi
    batur palwanlar idi.
  beo-beo: Isala:ili dunu da Bediamini dadi gagui noga:iwane amo 18,000 agoane medole
    legei.
  tpi-OTNT: Na long dispela de ol i kilim i dai 18,000 strongpela man bilong pait
    bilong ol Benjamin.
  hau-SA: Mutum dubu goma sha takwas na mutanen Benyamin suka mutu dukansu kuwa jarumai
    ne.
  uig-LAT: Buning bilen Binyaminlardin on sekkiz ming kishi öldi, ularning hemmisi
    batur palwanlar idi.
  nde-nde: Kwafa abakoBhenjamini abazinkulungwane ezilitshumi lasificaminwembili,
    bonke bengamaqhawe.
  ton-ton: Pea naʻe tō ai ʻae kau tangata Penisimani ko e tokotaha mano mo e toko
    valu afe; ko e kau tangata toʻa ʻakinautolu kotoa pē.
  ces-1613: Tedy padlo Beniaminských osmnácte tisíc mužů; všickni ti byli muži silní.
  eng-WMB: Eighteen thousand men of Benjamin fell; all these were men of valor.
  tam-TCV: அவ்விடத்திலே பதினெட்டாயிரம் பென்யமீனியர் விழுந்து மடிந்தனர்; எல்லோரும்
    போர்வீரர்கள்.
  ceb-ULB: Gikan sa tribo ni Benjamin, 18, 000 ka mga tawo ang nangamatay, ang tanan
    kanila hanas gayod sa pagpakiggubat.
  pol-UBG: Poległo wtedy z Beniamina osiemnaście tysięcy mężczyzn, wszyscy byli wojownikami.
  urd-GVU: اُس وقت بن یمین کے 18,000 تجربہ کار فوجی ہلاک ہوئے۔
  deu-1912: Und es fielen von Benjamin achtzehntausend Mann, die alle streitbare Männer
    waren.
  kan-2017: ಈ ಪ್ರಕಾರ ಬೆನ್ಯಾಮೀನ್ಯರಲ್ಲಿ ಹದಿನೆಂಟು ಸಾವಿರ ಮಂದಿ ಯುದ್ಧವೀರರು ಹತರಾದರು.
  yap-yap: 18,000 ko tin th’abi cheag ko pi salthaw ko Benjamin e nli’rad ngarm’ad.
  hlt-MCSB: Te vaengah Benjamin khui lamkah tatthai hlang kak hlang thawng hlai rhet
    cungku.
  mdy-ETH: ዒማና ቢኢኒያሜ ዓሶፓ ታጶ ሳሊ ሺያ ዖልዚና ዔርቴ ዓሲ ሃይቄኔ፤
  twi-ASANTE: Ɛda no, Benyamin akofoɔ akɛseɛ mpem dunwɔtwe na wɔtotɔɔ ɔko no mu.
  eng-WEBU: Eighteen thousand men of Benjamin fell; all these were men of valor.
  wal-wal: Hegan Biniyaama asaappe tammanne hosppun sha7u mino olanchchati haiqqidosona;
  spa-PDDPT: De Benjamín cayeron 18.000 hombres, todos hombres valientes.
  gun-gun: Ha'e rami py Benjamim regua ho'a dezoito mil avakue, ipy'a guaxuve va'e
    meme.
  agu-BL: Ya'stzun ban yi xtxolbiltz yi chiquime'n wajxaklaj mil sanlar yi e' cu'n
    xonl k'ajtzun Benjamín.
  ilo-ULB: Manipud iti tribu ti Benjamin, 18, 000 a soldado ti napapatay, aminda ket
    lallaki a mabigbigbig iti pannakigubat.
  kpg-kpg: Digau dauwa koia e maaloo Benjamin e madangaholu maa walu mana (18,000)
    gu daaligi guu mmade.
  uig-ARA: بۇنىڭ بىلەن بىنيامىنلاردىن ئون سەككىز مىڭ كىشى ئۆلدى، ئۇلارنىڭ ھەممىسى
    باتۇر پالۋانلار ئىدى.
  sus-sus: Bunyamin sɔɔri fanyi wulu fu nun solomasaxan naxa faxa na gere kui.
  pon-2006: Sounpei koahiek nen welikid en mehn Pensamin me kamakamala.
  ksd-ksd: Ma a vinun ma lavutul na arip na marmar na tutana Beniamin dia ga virua,
    diat par a umana tena vinarubu.
  tur-YTC: Benyaminliler'den on sekiz bin kişi düştü; bunların hepsi cesur yiğitlerdi.
  grc-BRENT: Καὶ ἔπεσον ἀπὸ Βενιαμὶν ὀκτωκαίδεκα χιλιάδες ἀνδρῶν· οἱ πάντες οὗτοι
    ἄνδρες δυνάμεως.
  ind-AYT: Delapan belas ribu orang Benyamin tewas. Semua orang itu adalah laki-laki
    yang gagah perkasa.
  nya-nya: Abenjamini 18,000 olimba mtima anaphedwa.
  hrv-hrv: I palo je Benjaminu osmnaest tisuća ljudi, sve samih vrsnih junaka.
  mps-mps: Augwaligo te bidi umabo mu te bidi sese 18,000 te Benjamin dabego wiegi
    yai hwįbo bidi dabe ela muai.
  tpi-tpi: Na long dispela de ol i kilim i dai 18,000 strongpela man bilong pait bilong
    ol Benjamin.
  dan-1931: Af Benjamin faldt 18.000 Mand, lutter dygtige Krigere.
  vie-OVCB: Tại đó có 18.000 quân mạnh mẽ nhất của Bên-gia-min bị giết.
  guj-2017: બિન્યામીનના કુળમાંથી અઢાર હજાર માણસો મરણ પામ્યા, તેઓ સર્વ યુદ્ધમાં શૂરવીરો
    હતા.
  pon-2006A: Sounpei koahiek nen welikid en mehn Pensamin me kamakamala.
  por-BRBSL: Dezoito mil homens de Benjamin caíram; todos eles eram homens de valor.
  cth-cth: Benjaminnaw teh tami 18000 touh a due awh. Abuemlahoi athakaawme taminaw
    hoi a tarankahawinaw seng doeh.
  twi-twi: Da no, Benyamin akofo akɛse mpem dunwɔtwe na wɔtotɔɔ wɔ ɔko no mu.
  hlt-hlt: Te vaengah Benjamin khui lamkah tatthai hlang kak hlang thawng hlai rhet
    cungku.
  tbz-SIM: Mɛm̀mɛ kɛ̀ bɛ̀ɛ kuɔ Bɛnsɑmɛɛ botí kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀ yɛkɔ̃m̀bɔ̀ yɛmbɛ̀ mɑ́ɑ̀
    tɛkɔupípíítɛ̀ nɛ̀ sikɔupísìni (18000).
  msy-2020: Ezɨ me aruer kamɨn Benjaminɨn adarazir 18,000plan mɨdorozir gumazir bar
    gavgavibav soghezɨ me ariaghire.
  azb-azb: Binyaminlilərdən on səkkiz min nəfər yerə sərildi. Bunların hamısı igid
    cəngavər idi.
  eng-DBY: 'And there fell of Benjamin eighteen thousand men: all these, men of valour.'
  hin-2017: और बिन्यामीनियों में से अठारह हजार पुरुष जो सब के सब शूरवीर थे मारे गए।
  eng-YLT: And there fall of Benjamin eighteen thousand men — the whole of these [are]
    men of valour;
  eng-WYC-2017: Forsooth they, that were slain in the same place, were eighteen thousand
    of men, all strongest fighters.
  eng-WMBB: Eighteen thousand men of Benjamin fell; all these were men of valour.
  urd-GVH: उस वक़्त बिनयमीन के 18,000 तजरबाकार फ़ौजी हलाक हुए।
  rug-rug: Ka manege vesu tina tie varane tadi na tinoni pa popoa Benisimane si va
    matei rini.
  gaz-gaz: Loltoonni Beniyaam jajjaboon kuma kudha saddeet ni galaafataman.
  fra-LSG: Il tomba dix-huit mille hommes de Benjamin, tous vaillants.
  yal-yal: Bunyamin sofa wuli fu nun solomasɛxɛ yi faxa.
  haw-1868: He umikumamawalu tausani kanaka o Beniamina i haule, he poe kanaka koa
    keia a pau.
  arb-NAV: فَقُتِلَ مِنْهُمْ ثَمَانِيَةَ عَشَرَ أَلْفَ رَجُلٍ مِنْ جَبَابِرَةِ الْقِتَالِ.
  ewe-ewe: Ame akpe wuienyie (18,000) ku le Benyamin ƒe to la ƒe aʋawɔlawo dome gbe
    ma gbe.
  eng-LEE: 'And there fell of Benjamin eighteen thousand men: all these were men of
    valor.'
  asm-FB: তাতে বিন্যামীনীয়াহঁতৰ ওঠৰ হাজাৰ সাহসী ও শক্তিশালী সৈন্য নিহত হ’ল।
  sus-A: بُنيَمِن سْورِ قَنيِ وُلُ قُ نُن سٌلٌمَسَشَن نَشَ قَشَ نَ فٍرٍ كُي.
  fra-SBL: Dix-huit mille hommes de Benjamin tombèrent ; tous étaient des hommes valeureux.
  hbo-hbo: וַֽיִּפְּלוּ֙ מִבִּנְיָמִ֔ן שְׁמֹנָֽה־עָשָׂ֥ר אֶ֖לֶף אִ֑ישׁ אֶת־כָּל־אֵ֖לֶּה
    אַנְשֵׁי־חָֽיִל׃
  kik-kik: Andũ a Benjamini ngiri ikũmi na inyanya magĩkua, nao othe maarĩ arũi njamba.
  fra-NCL: Il tomba dix-huit mille hommes de Benjamin, tous hommes vaillants.
  cek-AK: Thacak misatuh Benjamin kaminawk sang hatlai tazetto duek o.
  cuk-cuk: A-ibagi, Benjamín-sordamar miliambe-gakabaabak (18,000) girgusmalad. Bela
    we-dulemarde bila-onomaladbiid.
  uig-CYR: Буниң билән Биняминлардин он сәккиз миң киши өлди, уларниң һәммиси батур
    палванлар еди.
  tel-2017: అక్కడ బెన్యామీనీయుల్లో పద్దెనిమిది వేలమంది మరణించారు. వీళ్ళంతా పరాక్రమవంతులు.
  hat-BSA: Konsa, diz-uit-mil òm a Benjamin te tonbe; tout sila yo se te vanyan gèrye.
  kos-kos: Singoul oalkosr tausin sin mwet fo ke mweun sin mwet Benjamin anwuki ke
    len se inge.
  hbo-WLC: וַֽיִּפְּלוּ֙ מִבִּנְיָמִ֔ן שְׁמֹנָֽה־עָשָׂ֥ר אֶ֖לֶף אִ֑ישׁ אֶת־כָּל־אֵ֖לֶּה
    אַנְשֵׁי־חָֽיִל׃
  ibo-ibo: Ndị agha Benjamin e gburu nʼagha ụbọchị ahụ dị puku iri na asatọ.
  ory-ory: ତହିଁରେ ବିନ୍ୟାମୀନ୍‍ର ଅଠର ହଜାର ଲୋକ ହତ ହେଲେ; ସେସମସ୍ତେ ବୀର ଥିଲେ।
  chk-chk: Iwe, ükükün engol me walungeröü chon Peniamin ra mäla, ir meinisin sounfiu
    mi pwora.
  rop-rop: Wal deya na 18,000 gudwan solja brom Benjamin klen bin dai.
  ukr-1871: Полягло тодї в Бенямина вісїмнайцять тисячей чоловіка найхоробріщого люду.
  deu-1951: Und von Benjamin fielen 18000 Mann, alles streitbare Männer.
  eng-JPS: And there fell of Benjamin eighteen thousand men; all these were men of
    valour.
  srp-1865: I pogibe sinova Venijaminovijeh osamnaest tisuæa ljudi, samijeh junaka.
  lug-lug: Abasajja abalwanyi abazira Ababenyamini abaafa baali omutwalo gumu mu kanaana.
  heb-heb: ויפלו מבנימן שמנה עשר אלף איש את כל אלה אנשי חיל׃
  ben-IRV: তাতে বিন্যামীনের আঠার হাজার লোক হত হল, তারা সকলেই যোদ্ধা ছিল।
  pan-pan: ਬਿਨਯਾਮੀਨੀਆਂ ਦੇ ਅਠਾਰਾਂ ਹਜ਼ਾਰ ਪੁਰਖ ਮਾਰੇ ਗਏ। ਉਹ ਸਾਰੇ ਸੂਰਬੀਰ ਮਨੁੱਖ ਸਨ।
  mya-JVB: ထိုအခါ ဗင်္ယာမိန် သူရဲ တသောင်း ရှစ်ထောင်တို့သည် လဲ ၍ သေကြ၏။
  hmo-hmo: Beniamina taudia 18,000 idia mase, ibounai tuari taudia mai edia goada
    danu.
  urd-urd: इसलिए अठारह हज़ार बिनयमीनी मारे गए, यह सब सूर्मा थे।
  rus-SYN: И пало из сынов Вениамина восемнадцать тысяч человек, людей сильных.
  bqc-SIM: Bɛ̃yãmɛɛ buiↄ gàga we gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ bao plasai (18.000), zĩgↄ̃ↄnɛ
    ḿpii.
  tcz-CHONGTHU: Hiche ni chun Benjamin mite lah a galhat penho sangsomle sang-get
    athat tauvin ahi.
  mar-mar: बन्यामिनातले अठरा हजार सैनिक मारले गेले; ती सर्व माणसे लढाईत पटाईत होती.
  qub-qub: Chaynöpami Benjamín runacunaga wañuran chunca pusaj waranga (18,000).
  hat-hat: Yo touye dizwitmil (018.000) moun nan pi bon sòlda moun Benjamen yo.
  eng-BSB: And 18,000 Benjamites fell, all men of valor.
  tod-tod: Ti Ɓɛnzamɛn zunu waapuugɔ maazu lɔsaʋa (18 000) ʋaani, ti pɛ ti ga kɔɔɠɔ
    nu ɠɛzɛɠɛzɛgiti.
  eng-WEBPB: Eighteen thousand men of Benjamin fell; all these were men of valour.
  kbq-kbq: Hagi ana knarera Benzameni nagara hankavetiza ha'ma huga sondia vahetamina,
    18tauseni'a vahe zamahe'naze.
  nhe-BL: Huan quinmictijque 18 mil benjaminita soldados tlen motemacayayaj huan cuali
    quimatque tlatehuíaj.
  gub-BL: 18 miw zauxiapekwer ikatu wera'u ma'e Mezàmi izuapyapyr umàno wà.
  eng-DRA: And they that were slain in the same place were eighteen thousand men,
    all most valiant soldiers.
