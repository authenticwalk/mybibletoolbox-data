verse: JDG.020.027
translations:
  mal-C: പിന്നെ ഇസ്രായേൽമക്കൾ യഹോവയുടെഹിതം ആരാഞ്ഞു. ദൈവത്തിന്റെ ഉടമ്പടിയുടെ പേടകം
    ആ നാളുകളിൽ അവിടെ ഉണ്ടായിരുന്നു.
  deu-TKW: Darauf befragten die Israeliten Jahwe - dort befand sich nämlich zu jener
    Zeit die Lade mit dem Gesetze Gottes,
  lin-lin: Bana ya Isalaele batunaki Yawe. (Na mikolo wana, Sanduku ya Boyokani ya
    Nzambe ezalaki kuna.
  eng-LSV: And the sons of Israel ask of YHWH—and the Ark of the Covenant of God [is]
    there in those days,
  eng-GNV: And the children of Israel asked the Lord (for there was the Arke of the
    couenat of God in those dayes,
  eng-WEBSTER: And the children of Israel inquired of the LORD, (for the ark of the
    covenant of God was there in those days,
  nhw-BL: '@see-verse:JDG.020.026'
  swh-ONEN: Nao Waisraeli wakauliza kwa Bwana. (Katika siku hizo Sanduku la Agano
    la Mungu lilikuwa huko
  bba-bba: N deemɑ Yinni Gusunɔn woodɑn kpɑkoro te, tɑ wɑ̃ɑ Betɛli mi. Finɛɛsi, Eleɑsɑɑn
    bii, Aronin debubuwɑ u sɑ̃ɑ yɑ̃ku kowo sɑɑ ye. Yerɑ Isireli be, bɑ Yinni Gusunɔ
    bikiɑ bɑ nɛɛ, su kpɑm Bɛnyɑmɛɛbɑ wɔrio? Mɑ u nɛɛ, oo, i doo. Kon bɛɛ bu nɔmu bɛriɑ
    siɑ.
  eng-KJVCPB: And the children of Israel inquired of the Lord, (for the ark of the
    covenant of God was there in those days,
  luo-luo: Kendo jo-Israel nodwaro wangʼ Jehova Nyasaye. (E ndalogo Sandug Muma mar
    singruok mar Nyasaye ne ni kanyo,
  meu-meu: Bena Israel taudia ese Iehova e nanadaia; badina be unu dinadia ai Iehova
    ena taravatu mauana na unuseni mia,
  npi-ULB: इस्राएलका मानिसहरूले परमप्रभुलाई यसरी सोधे— किनकि परमेश्‍वरका करारको सन्दुक
    ती दिनहरूमा त्यहीं थियो,
  yor-yor: Àwọn ọmọ Israẹli sì béèrè lọ́wọ́ Olúwa. (Ní ọjọ́ wọ̀n-ọn-nì àpótí ẹ̀rí
    Ọlọ́run wà níbẹ̀,
  ind-ind: Pada waktu itu, peti perjanjian Allah ada di sana. Imam yang melayani adalah
    Pinehas anak Eliezer, cucu Harun. Bangsa Israel pun bertanya kepada TUHAN, “Perlukah
    kami maju sekali lagi melawan suku Benyamin, saudara-saudara kami, atau haruskah
    kami berhenti?” TUHAN menjawab, “Majulah, karena besok Aku akan membuat kalian
    menang atas mereka.”
  pes-OPCB: '(در آن زمان صندوق عهد خدا در بیت‌ئیل بود و فینحاس پسر العازار و نوهٔ
    هارون، کاهن بود.) اسرائیلی‌ها از خداوند سؤال کردند: «خداوندا، آیا باز هم به جنگ
    برادران بنیامینی خود برویم یا از جنگیدن دست بکشیم؟» خداوند فرمود: «بروید، زیرا
    فردا آنها را به دست شما تسلیم خواهم کرد.»'
  tgl-ULB: Tinanong ng bayana ng Israel si Yahweh—dahil ang kaban ng tipan ng Diyos
    ay naroon sa mga araw na iyon,
  hui-hui: Anduane Homogonaga Habo Nalolene Bi lo winigonaga Mbogoyi biago horo ogoningi
    Bedele tanoha ngelowa Eleasa igini Arono aguane Piniasahanda handayaho hene. Ani
    heagola Isaraeleali tigua Anduane Homogohondo lone hale halu lalu, Iname Beniyamini
    hameigini ina hamene karu baba lone wai bu poramabe be waharamabe, lene. Ani hale
    hayagola Anduane Homogohanda ladai bialu lalu, Yawi i̱na tí biamogo buleberogo
    tígua wai bialu bo poda hana hai holeberemigo pilimu, lene.
  mya-mya: ထို​ကာ​လ​၌​ဗေ​သ​လ​မြို့​တွင်​ဘု​ရား​သ​ခင် ၏​ပ​ဋိ​ညာဉ်​သေတ္တာ​တော်​တည်​ရှိ​သ​တည်း။
    ထို သေတ္တာ​တော်​ကို​အာ​ရုန်​၏​မြေး၊ ဧ​လိ​ဇာ​၏​သား၊ ဖိ​န​ဟတ်​က​တာ​ဝန်​ယူ​၍​စောင့်​ထိန်း​ရ​၏။
    လူ တို့​က​ထာ​ဝ​ရ​ဘု​ရား​အား``အ​ကျွန်ုပ်​တို့​သည် မိ​မိ​တို့​၏​ညီ​ဗင်္ယာ​မိန်​အ​နွယ်​ဝင်​တို့​အား
    ယ​ခု​တစ်​ဖန်​သွား​ရောက်​တိုက်​ခိုက်​ရ​ပါ မည်​လော။ မ​တိုက်​ခိုက်​ဘဲ​နေ​ရ​ပါ​မည်
    လော'' ဟု​မေး​လျှောက်​ကြ​၏။ ထာ​ဝ​ရ​ဘု​ရား​က``တိုက်​ခိုက်​လော့။ နက်​ဖြန် နေ့​၌​ငါ​သည်​သင်​တို့​အား​ထို​သူ​တို့​၏​အ​ပေါ်
    ၌​အောင်​ပွဲ​ခံ​စေ​တော်​မူ​မည်'' ဟု​ပြန်​လည်​မိန့် ကြား​တော်​မူ​၏။
  bod-N: ཡང་ཡེས་ར་ཨེལ་པ་རྣམས་ཡར་སོང་ནས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཞུས་པ་དང་། དེའི་དུས་སུ་དཀོན་མཆོག་གི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་དེ་རུ་ཡོད་པ་དང་།
  sna-sna: Uye vaIsraeri vakabvunza Jehovha. (Pamazuva iwayo, areka yesungano yaMwari
    yakanga iripo,
  spa-BLM: Los hijos de Israel preguntaron a Yahvé (porque el arca de la alianza de
    Dios estaba allí en aquellos días,
  cac-cac: 'A d''a jun tiempoal chi'', a te'' scaxail strato Jehová, ayec'' te'' d''a
    scajnub'' Dios chi''. A vin̈aj Finees yuninal vin̈aj Eleazar, yixchiquin vin̈aj
    Aarón ayoch sacerdoteal. Ix sc''anb''an eb'' israel chi'' d''a Jehová tato syal
    yac''anxi oval chi'' eb'' yed'' eb'' yin̈tilal Benjamín chi'', mato man̈xo. Ix
    yalan Jehová d''a eb'': Aq''uec oval yed'' eb'', a q''uic''an svac''och eb'' d''a
    yol e c''ab'', xchi d''a eb''.'
  swh-ULB: Wana wa Israeli wakamwomba Bwana, - kwa sababu ya sanduku la agano la Mungu
    lilikuwapo siku hizo;
  bel-bel: І пыталіся сыны Ізраілевыя ў Госпада,
  deu-ELBBK: Und die Kinder Israel befragten den HERRN – denn die Lade des Bundes
    Gottes war dort in jenen Tagen,
  mbb-OT: (Dutun he timpu, ziyà te Betel sikan is Kavan te Kebpekid-uyun te Megbevayà
    kandan.
  mal-2015: പിന്നെ യിസ്രായേൽമക്കൾ യഹോവയോടു ചോദിച്ചു; അക്കാലത്തു ദൈവത്തിന്റെ നിയമപെട്ടകം
    അവിടെ ഉണ്ടായിരുന്നു.
  rmc-rmc: Paľis o Izraeliti phučenas le RAJESTAR so te kerel. Andre oda časos sas
    ode le Devleskra zmluvakri archa,
  pes-OPV: و بنی‌اسرائیل از خداوند مشورت خواستند. وتابوت عهد خدا آن روزها در آنجا
    بود.
  ron-1924: Ши копиий луй Исраел ау ынтребат пе Домнул – аколо се гэся атунч кивотул
    легэмынтулуй луй Думнезеу,
  ben-OBCV: আর ইস্রায়েলীরা সদাপ্রভুর কাছে জানতে চাইল। (সেই সময় ঈশ্বরের নিয়ম-সিন্দুকটি
    সেখানে ছিল,
  som-som: Markaasay reer binu Israa'iil haddana Rabbiga wax weyddiisteen, (waayo,
    wakhtigaas waxaa halkaas oolli jiray sanduuqii axdiga Ilaah,
  lat-VUC: et super statu suo interrogaverunt. Eo tempore ibi erat arca fœderis Dei,
  eng-ASVBT: And the children of Israel asked of Jehovah (for the ark of the covenant
    of God was there in those days,
  ita-1885: E i figliuoli d'Israele domandarono il Signore (or in que' dì l'Arca del
    patto di Dio era quivi;
  eng-LXXUP: for the ark of the Lord God was there in those days,
  eng-ULB: The people of Israel asked Yahweh—for the ark of the covenant of God was
    there in those days,
  spa-VBL: Los israelitas le preguntaron al Señor qué debían hacer. En aquel tiempo
    se guardaba allí el Arca del Acuerdo de Dios.
  fra-_FOB: Ensuite les enfants d'Israël consultèrent l'Éternel (l'arche de l'alliance
    de Dieu était alors en ce lieu-là;
  mal-mal: അങ്ങനെ യിസ്രായേൽ മക്കൾ യഹോവയോട് ചോദിച്ചു; അക്കാലത്ത് ദൈവത്തിന്റെ നിയമപെട്ടകം
    അവിടെ ഉണ്ടായിരുന്നു.
  urd-GVR: us se dariyāft kiyā ki ham kyā kareṅ. (Us waqt Allāh ke ahd kā sandūq Baitel
    meṅ thā
  suz-BL: मिनु इस्राएलीपुकीमी परमप्रभु यावे कली “मार पचा” दे हिल्‍लो पामे बाक्‍त।
    मारदे हना मेना परमप्रभु आ कबल पशो सन्‍दोस मेकेर बाक्‍माक्‍त।
  ita-1927: E i figliuoli d’Israele consultarono l’Eterno l’arca del patto di Dio,
    in quel tempo, era quivi,
  ckb-ckb: جا نەوەی ئیسرائیل لە یەزدانیان پرسی. لەو سەردەمەدا سندوقی پەیمانی خودا
    لەوێ بوو،
  eng-BBE: And the children of Israel made request to the Lord, (for the ark of the
    agreement of the Lord was there in those days,
  kan-OKCV: ಏಕೆಂದರೆ ಆ ದಿವಸಗಳಲ್ಲಿ ಯೆಹೋವ ದೇವರ ಒಡಂಬಡಿಕೆಯ ಮಂಜೂಷವು ಅಲ್ಲಿದ್ದದರಿಂದಲೂ,
  tam-2017: கர்த்தரிடத்தில் விசாரித்தார்கள்; தேவனுடைய உடன்படிக்கையின் பெட்டி அந்த
    நாட்களில் அங்கே இருந்தது.
  spa-RV-1909: Y los hijos de Israel preguntaron á Jehová, (porque el arca del pacto
    de Dios estaba allí en aquellos días,
  ron-BTF: Și copiii lui Israel au întrebat pe DOMNUL, (deoarece chivotul legământului
    lui Dumnezeu era acolo în acele zile,
  eng-WEBP: The children of Israel asked the LORD (for the ark of the covenant of
    God was there in those days,
  eng-FBV: The Israelites asked the Lord what to do. At that time the Ark of God's
    Agreement was kept there.
  nld-1939: Daarna raadpleegden zij Jahweh; want in die dagen verbleef daar de ark
    van Gods Verbond,
  nch-BL: '@see-verse:JDG.020.026'
  vie-1934: 'Đang khi ấy, hòm giao ước của Đức Chúa Trời ở tại đó, có Phi-nê-a, con
    trai Ê-lê-a-sa, cháu A-rôn, phục sự trước mặt Đức Giê-hô-va. Vậy, dân Y-sơ-ra-ên
    cầu vấn Đức Giê-hô-va mà rằng:'
  hin-CV: इस्राएल वंशजों ने याहवेह से प्रश्न किया. (उन दिनों परमेश्वर के वाचा का संदूक
    बेथेल में ही था.)
  spa-BES: Y los hijos de Israel hicieron una petición al Señor, (porque el cofre
    del pacto del Señor estaba allí en aquellos días,
  tdx-tdx: Le nañontanea’ o ana’ Israleo t’Iehovà (amy te tao i vatam-pañinan’Añaharey
    tañ’ andro izay;
  tha-KJV: คนอิสราเอลจึงทูลถามพระเยโฮวาห์ (เพราะในสมัยนั้น หี​บพันธสัญญาของพระเจ้าอยู่​ที่นั่น
  por-BR-2018: E os filhos de Israel perguntaram ao SENHOR, (porque a arca do pacto
    de Deus estava ali naqueles dias,
  deu-ELO: Und die Kinder Israel befragten Jehova, denn die Lade des Bundes Gottes
    war daselbst in jenen Tagen,
  eng-WYC-2018: and they asked the Lord of their state. In that time, the ark of the
    bond of peace of God was there, (or For at that time, the Ark of the Covenant
    of the Lord was there);
  epo-epo: Kaj la Izraelidoj demandis la Eternulon (tie estis en tiu tempo la kesto
    de interligo de Dio,
  uig-PIN: 'Xu künlǝrdǝ Hudaning ǝⱨdǝ sanduⱪi xu yǝrdǝ bolup, Ⱨarunning ǝwladi, Əliazarning
    oƣli Finiⱨas uning aldida hizmǝt ⱪilatti; xuning bilǝn Israillar Pǝrwǝrdigardin
    yol sorap: — Biz ɵz ⱪerindiximiz bolƣan Binyaminning nǝsilliri bilǝn yǝnǝ uruxuxⱪa
    qiⱪamduⱪ yaki tohtap ⱪalamduⱪ? — dǝp soridi; Pǝrwǝrdigar jawabǝn: — Qiⱪinglar,
    qünki ǝtǝ Mǝn ularni sening ⱪolungƣa tapxurimǝn, dedi.'
  beo-beo: '-'
  tpi-OTNT: Bokis Kontrak i stap long Betel long dispela taim, na Finias, pikinini
    bilong Eleasar, em pikinini bilong Aron, i save was long en. Na ol Israel i askim
    Bikpela olsem, “Bai mipela i go pait gen long ol brata bilong mipela, ol lain
    bilong Benjamin, o bai mipela i lusim?” Na Bikpela i tok, “Yupela go. Tumora bai
    mi helpim yupela na bai yupela i winim ol.”
  hau-SA: Isra’ilawa suka nemi nufin Ubangiji (A kwanakin nan akwatin alkawarin Allah
    yana can,
  uig-LAT: 'Shu künlerde Xudaning ehde sanduqi shu yerde bolup, Harunning ewladi,
    Eliazarning oghli Finihas uning aldida xizmet qilatti; shuning bilen Israillar
    Perwerdigardin yol sorap: — Biz öz qérindishimiz bolghan Binyaminning nesilliri
    bilen yene urushushqa chiqamduq yaki toxtap qalamduq? — dep soridi; Perwerdigar
    jawaben: — Chiqinglar, chünki ete Men ularni séning qolunggha tapshurimen, dédi.'
  nde-nde: Abako-Israyeli basebebuza uThixo. (Ngalezonsuku umtshokotsho wesivumelwano
    sikaNkulunkulu wawukhonapho,
  ton-ton: Pea naʻe fehuʻi ʻae fānau ʻa ʻIsileli kia Sihova, (he naʻe ʻi ai ʻae puha
    ʻoe fuakava ʻoe ʻOtua ʻi he ngaahi ʻaho ko ia.
  ces-1613: I tázali se synové Izraelští Hospodina, (nebo tu byla truhla smlouvy Boží
    v těch dnech,
  eng-WMB: The children of Israel asked the LORD (for the ark of the covenant of God
    was there in those days,
  tam-TCV: பின்பு இஸ்ரயேலர் யெகோவாவிடம் ஆலோசனை கேட்டார்கள். அந்நாட்களில் இறைவனின்
    உடன்படிக்கைப்பெட்டி அங்கே இருந்தது.
  ceb-ULB: Nangutana ang mga katawhan sa Israel kang Yahweh—kay niadtong adlawa anaa
    kanila ang sudlanan sa kasabotan sa Dios,
  pol-UBG: I synowie Izraela pytali PANA (tam bowiem w tych dniach była arka przymierza
    Boga;
  urd-GVU: اُس سے دریافت کیا کہ ہم کیا کریں۔ (اُس وقت اللہ کے عہد کا صندوق بیت ایل
    میں تھا
  deu-1912: Und die Kinder Israel fragten den HERRN (es war aber daselbst die Lade
    des Bundes Gottes zu der Zeit,
  kan-2017: ಆ ಕಾಲದಲ್ಲಿ ಯೆಹೋವನ ಒಡಂಬಡಿಕೆಯ ಮಂಜೂಷವು ಆ ಊರೊಳಗಿತ್ತು;
  yap-yap: Fare Kahol ko M’ag rok Got e immoy u rom u Bethel ko yu rran nem, me Finehas
    nib mo’on ni Eleazar e chitamngin ma Aron e tutuw rok, e ir e bmilfan fare Kehol
    ko M’ag ngak. Me fith fapi girdi’ SOMOL ni lungurad, “Nggu warod nggu chamgad
    ngak e pi walagmad ni yu Benjamin, fa nggu paged?” Me fulweg SOMOL ni ga’ar, “Mu
    chamgad. Gabul e gu ra pi’rad nga pa’med.”
  hlt-MCSB: Te phoeiah BOEIPA te Israel ca rhoek loh a dawt uh. Te vaeng tue ah tah
    Pathen kah paipi thingkawng khaw te ah te om.
  mdy-ETH: ዒማና ፆኦሲኮ ጫኣቁሞ ሳኣፂና ቤኤቴኤሌይዳታሢሮ ዒስራዔኤሌ ዓሳ ናንጊና ናንጋ ጎዳ ኮይላ ዬያ ዛሎ ዖኦጬኔ።
  twi-ASANTE: Na Israelfoɔ kɔɔ Awurade anim kɔpɛɛ akwankyerɛ. (Saa ɛberɛ no na Onyankopɔn
    apam adaka no wɔ Bet-El,
  eng-WEBU: The children of Israel asked the LORD (for the ark of the covenant of
    God was there in those days,
  wal-wal: He wode Xoossaa Maachchaa Taabootai Beeteele kataman de7ees; he Taabootaa
    naagiyaagee Aarooni yelido El77aazara na7aa Piinihaasa. Israa7eela asai GODAA,
    “Biniyaama asa gidiya nu ishanttuura olettanau qassikka pude boniiyye boopponii?”
    yaagidi oichchiis. Oichchin GODAI, “Biidi olettite! Taani eta wontto intte kushiyan
    aattada immana” yaagiis.
  spa-PDDPT: Consultaron los hijos de Israel a Yavé, pues el Arca del Pacto de ʼElohim
    estaba allí aquellos días,
  gun-gun: Ha'e rami vy Israel kuery oporandu ju okuapy Senhor pe. (Mba'eta ha'e va'e
    jave ma ha'e py ae oĩ Nhanderuete guexeve guarã ojapo va'ekue ryru.
  agu-BL: 'Nin te yi tiempa''tz cho''n tzun at pon yi caẍa'' tetz Kataj Ryos le tnum
