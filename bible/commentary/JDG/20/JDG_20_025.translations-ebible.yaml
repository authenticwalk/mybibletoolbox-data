verse: JDG.020.025
translations:
  mal-C: ബെന്യാമീന്യർ രണ്ടാംദിവസവും ഗിബെയയിൽനിന്ന് അവരുടെനേരേവന്ന് ഇസ്രായേൽമക്കളിൽ
    പതിനെണ്ണായിരം യോദ്ധാക്കളെ പിന്നെയും കൊന്നു.
  deu-TKW: zogen ihnen die Benjaminiten am zweiten Tag aus Gibea entgegen und streckten
    von den Israeliten abermals 18000 Mann zu Boden - insgesamt mit Schwertern Bewaffnete.
  lin-lin: Na tango wana, bana ya libota ya Benjame bakimaki na Gibea mpo na kobundisa
    bana ya Isalaele, babomaki lisusu mibali ya Isalaele nkoto zomi na mwambe ; bango
    nyonso bazalaki bato oyo bayebi kobunda na mopanga.
  eng-LSV: and Benjamin comes out to meet them from Gibeah on the second day, and
    destroy eighteen thousand men among the sons of Israel again—to the earth; all
    these are drawing sword.
  eng-GNV: 'Also the second day Beniamin came forth to meete them out of Gibeah, and
    slewe downe to the grounde of the children of Israel againe eighteene thousand
    men: all they could handle the sword.'
  eng-WEBSTER: And Benjamin went forth against them out of Gibeah the second day,
    and destroyed down to the ground of the children of Israel again eighteen thousand
    men; all these drew the sword.
  nhw-BL: Huan nopa benjaminitame quisque altepetl Gabaa, huan quinhuilanacoj huan
    quinmictijque seyoc 18 mil israelitame ica machetes.
  swh-ONEN: Wakati huu, Wabenyamini walipotoka Gibea ili kupigana nao, wakawaua watu
    Waisraeli 18,000, wote wakiwa wamejifunga panga.
  bba-bba: Bɛnyɑmɛɛ be, bɑ kpɑm yɑrimɑ bɑ Isirelibɑn tɑbu durɔbu nɔrɔbun subɑ yɛndu
    yiru sɑri ɡo (18.000).
  eng-KJVCPB: And Benjamin went forth against them out of Gibeah the second day, and
    destroyed down to the ground of the children of Israel again eighteen thousand
    men; all these drew the sword.
  luo-luo: E kindeno, ka jo-Benjamin noa Gibea mondo oked kodgi, negichako ginego
    kendo jo-Israel alufu apar gaboro, ma duto ne nigi ligangla.
  meu-meu: Bena Beniamina taudia na Gibea amo ma e raka lasi, dina iharuana ai, Israel
    taudia gerebu-ta daha-taurahani e aladia mase. Unu iboudiai na tuari taudia mai
    edia dare.
  npi-ULB: दोस्रो दिनमा, गिबाबाट बेन्यामीनीहरू तिनीहरूका विरुद्ध बाहिर निस्के र तिनीहरूले
    इस्राएलका अठार हजार मानिसहरूलाई मारे । तिनीहरू सबै तरवारले लडाइँ गर्नलाई तालिम
    प्राप्‍त मानिसहरू थिए ।
  yor-yor: Ní ọjọ́ yìí nígbà tí ará Benjamini jáde sí wọn láti Gibeah, láti dojúkọ
    wọn, wọ́n pa ẹgbàá mẹ́sàn (18,000) ọkùnrin Israẹli, gbogbo wọn jẹ́ jagunjagun
    tí ń lo idà.
  ind-ind: Lalu keluarlah pasukan Benyamin dari Gibea pada hari itu dan membunuh 18.000
    tentara Israel.
  pes-OPCB: آن روز هم مردان بنیامین هجده هزار نفر دیگر از مردان شمشیرزن اسرائیل را
    کشتند.
  tgl-ULB: Sa panagalawang araw, lumabas ang Benjamin laban sa kanila mula Gibea at
    pinatay nila ang18, 000 kalalakihan mula sa bayan ng Israel. Lahat ay kalalakihan
    na tinuruang lumaban gamit ang espada.
  hui-hui: Ani pu heagola Beniyamini hameigini biarume Gibea tanoha howa tidiyu tagira
    ibalu Isaraelealiru baba horo mende ogoningi wai bialu tigua Isaraeleali ami wai
    biaga ayu tibu yu hearu aria daosini mbirani pira halira (18,000) bibahende balu
    homelai hene.
  mya-mya: ဗင်္ယာ​မိန်​တပ်​သား​တို့​သည်​လည်း​ဂိ​ဗာ​မြို့​မှ ဒု​တိ​ယ​အ​ကြိမ်​ထွက်​လာ​ကြ​၏။
    ဤ​အ​ကြိမ် တွင်​သူ​တို့​သည်​လက်​နက်​ကိုင် ဣ​သ​ရေ​လ တပ်​သား​တစ်​သောင်း​ရှစ်​ထောင်​ကို​သတ်​ဖြတ်
    လိုက်​ကြ​လေ​သည်။-
  bod-N: པེན་ཡཱ་མེན་པ་རྣམས་ཀྱང་ཉིན་དེར་གིབ་ཨ་ནས་ཕྱི་རུ་ཐོན་ཞིང་། ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་གདོང་བསུས་ནས་འཐབ་པ་དང་།
    ཡང་ཁོ་རྣམས་ལས་མི་ཆིག་ཁྲི་བརྒྱད་སྟོང་གནས་དེེ་རུ་བསད་ཅིང་ཚང་མ་རལ་གྲི་ཐོགས་མཁན་ཡིན་ནོ།
    །
  sna-sna: Nguva iyi, vaBhenjamini pavakabuda kubva muGibhea kuti vandovarwisa, vakauraya
    vamwezve zviuru gumi nezvisere zvavaIsraeri, vose vakanga vakapakata minondo.
  spa-BLM: El segundo día salió Benjamín contra ellos desde Gabaa, y volvió a destruir
    hasta el suelo a dieciocho mil hombres de los hijos de Israel. Todos estos sacaron
    la espada.
  cac-cac: An̈eja' d'a junelxo chi', ix elixta eb' yin̈tilal Benjamín chi' yac' oval
    yed' eb'. 18 mil soldado yetisraelal eb' chi' ix smilchamoc.
  swh-ULB: Siku ya pili, Benyamini alitoka kupigana nao kutoka Gibea, nao wakawaua
    watu wa Israeli elfu kumi na nane. Wote walikuwa watu ambao walijifunza kupigana
    na upanga.
  bel-bel: Веньямін выступіў супроць іх з Гівы на другі дзень, і яшчэ паклалі на зямлю
    з сыноў Ізраілевых васемнаццаць тысяч чалавек, што агаляюць меч.
  deu-ELBBK: Und Benjamin zog am zweiten Tag aus Gibea heraus, ihnen entgegen, und
    sie streckten nochmals unter den Kindern Israel 18.000 Mann zu Boden; diese alle
    zogen das Schwert.
  mbb-OT: Iyan, mid-uman en maan megawas is menge Benjaminhen diyà te Gibea ne midsinuǥung
    dan heini is duma zan he menge Israilihanen. Ne kayi he timpu, nepatey zan is
    18,000 he menge Israilihanen he memetau he eǥamit te menge ispada.
  mal-2015: ബെന്യാമീന്യർ രണ്ടാം ദിവസവും ഗിബെയയിൽനിന്നു അവരുടെ നേരെ പുറപ്പെട്ടു യിസ്രായേൽമക്കളിൽ
    പിന്നെയും പതിനെണ്ണായിരംപേരെ സംഹരിച്ചു വീഴിച്ചു; അവർ എല്ലാവരും യോദ്ധാക്കൾ ആയിരുന്നു.
  rmc-rmc: ale o Benjaminčana pes pale ačhade le Izraelitenge a murdarde lendar mek
    avre 18 000 muršen, so pes džanenas te marel la šabľaha.
  pes-OPV: و بنیامینیان در روزدوم به مقابله ایشان از جبعه بیرون شده، بار دیگرهجده
    هزار نفر از بنی‌اسرائیل را بر زمین هلاک ساختند که جمیع اینها شمشیرزن بودند.
  ron-1924: Ши ын ачеяшь зи, бениамиций ле-ау ешит ынаинте дин Гибея ши ярэшь ау кулкат
    ла пэмынт оптспрезече мий де оамень дин копиий луй Исраел, тоць ын старе сэ поарте
    армеле.
  ben-OBCV: এবার, বিন্যামীন গোষ্ঠীভুক্ত লোকেরা ইস্রায়েলীদের বিরুদ্ধাচরণ করার জন্য
    গিবিয়া থেকে বেরিয়ে এসে এমন আরও 18,000 ইস্রায়েলীকে হত্যা করল, যারা সবাই ছিল
    তরোয়ালধারী সৈনিক।
  som-som: Kolkaasay reer Benyaamiin maalintii labaad kaga soo baxeen Gibecaah, oo
    haddana waxay baabbi'iyeen reer binu Israa'iil, oo waxay ka laayeen siddeed iyo
    toban kun oo nin oo wada seefqaad ah.
  lat-VUC: 'eruperunt filii Benjamin de portis Gabaa: et occurrentes eis tanta in
    illos cæde bacchati sunt, ut decem et octo millia virorum educentium gladium prosternerent.'
  eng-ASVBT: And Benjamin went forth against them out of Gibeah the second day, and
    destroyed down to the ground of the children of Israel again eighteen thousand
    men; all these drew the sword.
  ita-1885: E que' di Beniamino uscirono loro incontro di Ghibea, il secondo giorno;
    e tagliarono a pezzi, e misero per terra ancora diciottomila uomini, i quali tutti
    potevano trar la spada.
  eng-LXXUP: 'And the children of Benjamin went forth to meet them from Gibeah on
    the second day, and destroyed of the children of Israel yet further eighteen thousand
    men down to the ground: all these drew sword.'
  eng-ULB: On the second day, Benjamin went out against them from Gibeah and they
    killed eighteen thousand men from the people of Israel. All were men who trained
    to fight with the sword.
  spa-VBL: Sin embargo, los benjamitas salieron de Guibeá una vez más y mataron a
    dieciocho mil israelitas, todos armados con espadas.
  fra-_FOB: Les Benjamites sortirent aussi contre eux de Guibea ce second jour, et
    ils étendirent encore par terre dix-huit mille hommes des enfants d'Israël, qui
    tiraient tous l'épée.
  mal-mal: ബെന്യാമീന്യർ രണ്ടാം ദിവസവും ഗിബെയയിൽനിന്ന് അവരുടെ നേരെ പുറപ്പെട്ട്, പിന്നെയും
    യിസ്രയേൽ മക്കളിൽ യോദ്ധാക്കളായ പതിനെണ്ണായിരംപേരെ സംഹരിച്ചു.
  urd-GVR: to Binyamīnī pahle kī tarah shahr se nikal kar un par ṭūṭ paṛe. Us din
    talwār se lais 18,000 Isrāīlī shahīd ho gae.
  suz-BL: मिनु बेन्‍यामीन आ थर ङा मुरपुकी मेकोपुकी नु लडाइ पचा कली गिबा रे ग्रूमा
    बाक्‍त। मिनु मेकोपुकीमी लेंशा १८ हजार इस्राएली आन कली सदमे बाक्‍त। उत्‍पत्ती ४९:२७
  ita-1927: E i Beniaminiti una seconda volta usciron da Ghibea contro di loro, e
    stesero morti al suolo altri diciottomila uomini de’ figliuoli d’Israele, tutti
    atti a trar la spada.
  ckb-ckb: بنیامینیش لە ڕۆژی دووەمدا لە گیڤعاوە بۆ بەرەنگاربوونەوەیان چوونە دەرەوە
    و دووبارە هەژدە هەزار پیاویان لە نەوەی ئیسرائیل لەناوبرد کە هەموو شمشێر بەدەست
    بوون.
  eng-BBE: And the second day Benjamin went out against them from Gibeah, cutting
    down eighteen thousand men of the children of Israel, all swordsmen.
  kan-OKCV: ಬೆನ್ಯಾಮೀನ್ಯರು ಎರಡನೆಯ ದಿನದಲ್ಲಿಯೂ ಗಿಬೆಯಾದಿಂದ ಹೊರಗೆ ಬಂದು ಇಸ್ರಾಯೇಲರಲ್ಲಿ ಖಡ್ಗ
    ಹಿಡಿಯುವ ಹದಿನೆಂಟು ಸಾವಿರ ಜನರನ್ನು ನೆಲಕ್ಕೆ ಉರುಳಿಸಿದರು.
  tam-2017: பென்யமீனியர்கள் அந்த நாளிலே கிபியாவிலிருந்து அவர்களுக்கு எதிராகப் புறப்பட்டுவந்து,
    பின்னும் இஸ்ரவேல் புத்திரரில் பட்டயத்தினால் சண்டையிடுவதற்குப் பயிற்சிபெற்றவர்கள்
    18,000 பேரைக் கொன்றுபோட்டார்கள்.
  spa-RV-1909: Y aquel segundo día, saliendo Benjamín de Gabaa contra ellos, derribaron
    por tierra otros diez y ocho mil hombres de los hijos de Israel, todos los cuales
    sacaban espada.
  ron-BTF: Și Beniamin a ieșit împotriva lor din Ghibea a doua zi și din nou au culcat
    la pământ dintre copiii lui Israel, optsprezece mii de bărbați; toți aceștia scoteau
    sabia.
  eng-WEBP: Benjamin went out against them out of Gibeah the second day, and destroyed
    down to the ground of the children of Israel again eighteen thousand men. All
    these drew the sword.
  eng-FBV: However, Benjamites came out of Gibeah once more and slaughtered eighteen
    thousand Israelites, all armed with swords.
  nld-1939: rukten dezen hun die tweede dag van Giba uit tegemoet, en sloegen er van
    de Israëlieten nog achttien duizend neer, allemaal zwaardvechters.
  nch-BL: Huan nopa benjaminitame quisque ipan altepet Gabaa, huan quintehuicoj huan
    quinmictijque seyoc 18 mil israelitame ica machetas.
  vie-1934: Người Bên-gia-min cũng ra Ghi-bê-a nội ngày đó, đánh dân Y-sơ-ra-ên, lại
    giết nằm sải dưới đất một muôn tám ngàn người của dân ấy, thảy đều có tài cầm
    gươm.
  hin-CV: गिबियाह नगर से बिन्यामिन वंशजों ने बाहर जाकर इस्राएली सेना के अठारह हज़ार
    सैनिकों को मार गिराया. ये सभी तलवार चलाने में कुशल थे.
  spa-BES: Y el segundo día, Benjamín salió contra ellos desde Guibea, derribando
    a dieciocho mil hombres de los hijos de Israel, todos espadachines.
  tdx-tdx: Le niavotse hiatreke iareo boake Gebà t’i Beniamine amy andro faha-roey
    vaho rinotsa’e an-tane indraike o ana’ Israeleo ty lahindefoñe rai-ale-tsi-valoarivo
    songa mpitàm-pibara.
  tha-KJV: และในวั​นที​่สองนั้นเบนยามิ​นก​็ยกออกไปจากกิเบอาห์ ฆ่าฟันคนอิสราเอลล้มตายอีกหนึ่งหมื่นแปดพันคน
    ทุ​กคนเป็นทหารถือดาบ
  por-BR-2018: E aquele segundo dia, saindo Benjamim de Gibeá contra eles, derrubaram
    por terra outros dezoito mil homens dos filhos de Israel, todos os quais tiravam
    espada.
  deu-ELO: Und Benjamin zog am zweiten Tage aus Gibea heraus, ihnen entgegen, und
    sie streckten nochmals unter den Kindern Israel achtzehntausend Mann zu Boden;
    diese alle zogen das Schwert.
  eng-WYC-2018: the sons of Benjamin brake out from the gates of Gibeah, and came
    to (the sons of) Israel; and the sons of Benjamin were wild against Israel by
    so fierce slaying (or and the Benjaminites were so wild against the Israelites
    with such fierce slaughter), that they threw down eighteen thousand men of Israel
    drawing out (the) sword.
  epo-epo: Kaj la Benjamenidoj eliris al ili renkonte el Gibea en la dua tago kaj
    batis el la Izraelidoj ankoraŭ dek ok mil homojn sur la teron; ĉiuj ili estis
    eltirantoj de glavo.
  uig-PIN: Binyaminmu ikkinqi küni Gibeaⱨdin qiⱪip Israillar bilǝn soⱪuxup, ularning
    on sǝkkiz ming adimini ɵltürüp, yǝrgǝ yǝksan ⱪiliwǝtti; bularning ⱨǝmmisi ⱪiliq
    tutⱪanlardin idi.
  beo-beo: 'Be musa: gegei defele, Bediamini dunu da Gibia fisili, ilima doagala:le,
    Isala:ili dadi gagui 18,000 (ili da noga:le gegema:ne olelei) amo medole lelegei
    dagoi ba:i.'
  tpi-OTNT: Na ol Benjamin i lusim Gibea na i kam pait long ol Israel. Long dispela
    de namba 2, ol Benjamin i kilim i dai 18,000 soldia bilong Israel.
  hau-SA: A wannan lokaci, da mutanen Benyamin suka fito daga Gibeya don su yaƙe su,
    sai suka sāke kashe Isra’ilawa dubu goma sha takwas, dukansu ɗauke da takuba.
  uig-LAT: Binyaminmu ikkinchi küni Gibéahdin chiqip Israillar bilen soqushup, ularning
    on sekkiz ming adimini öltürüp, yerge yeksan qiliwetti; bularning hemmisi qilich
    tutqanlardin idi.
  nde-nde: Ngalesisikhathi, kwathi abakoBhenjamini sebephumile eGibhiya ukuba bamelane
    labo, babulala abanye njalo abazinkulungwane ezilitshumi lasificaminwembili, bonke
    behlome ngezinkemba.
  ton-ton: Pea naʻe ʻalu kituʻa ʻa Penisimani mei Kipea ke tauʻi ʻakinautolu ʻi hono
    ua ʻoe ʻaho, pea toe tā hifo ki he kelekele ʻi he fānau ʻa ʻIsileli ʻae tokotaha
    mano mo e toko ua afe; ko e kau toʻo heletā ʻakinautolu kotoa pē.
  ces-1613: A vyšedše synové Beniamin z Gabaa na ně druhého dne, porazili z synů Izraelských
    opět osmnácte tisíc mužů na zem, vše mužů bojovných.
  eng-WMB: Benjamin went out against them out of Gibeah the second day, and destroyed
    down to the ground of the children of Israel again eighteen thousand men. All
    these drew the sword.
  tam-TCV: இம்முறையும் பென்யமீனியர் கிபியாத்திலிருந்து அவர்களை எதிர்த்து வந்து, பதினெட்டாயிரம்
    இஸ்ரயேல் வீரர்களை வெட்டி வீழ்த்தினார்கள். அவர்கள் எல்லோரும் வாள் ஏந்தியவர்கள்.
  ceb-ULB: Sa ika-duhang adlaw, nanggawas ang mga Benjaminhon sa Gibea aron makigbatok
    kanila ug nakapatay sila ug 18, 000 ka mga kalalakin-an gikan sa mga katawhan
    sa Israel. Gibansay ang tanan nga mga kalalakin-an aron sa pakig-away pinaagi
    sa espada.
  pol-UBG: Lecz synowie Beniamina wyszli przeciwko nim z Gibea drugiego dnia i znowu
    zabili osiemnaście tysięcy mężczyzn z synów Izraela, wszystkich mężczyzn dobywających
    miecz.
  urd-GVU: تو بن یمینی پہلے کی طرح شہر سے نکل کر اُن پر ٹوٹ پڑے۔ اُس دن تلوار سے لیس
    18,000 اسرائیلی شہید ہو گئے۔
  deu-1912: fielen die Benjaminiter heraus aus Gibea ihnen entgegen desselben Tages
    und schlugen von den Kindern Israel noch achtzehntausend zu Boden, die alle das
    Schwert führten.
  kan-2017: ಬೆನ್ಯಾಮೀನ್ಯರು ಎರಡನೆಯ ದಿನದಲ್ಲಿಯೂ ಗಿಬೆಯದಿಂದ ಹೊರಗೆ ಬಂದು ಇಸ್ರಾಯೇಲ್ಯರಲ್ಲಿ ಹದಿನೆಂಟು
    ಸಾವಿರ ಮಂದಿ ಯುದ್ಧವೀರರನ್ನು ನೆಲಕ್ಕೆ ಉರುಳಿಸಿದರು.
  yap-yap: Ma ku aram e yay nl’agruw ngay ni yib e Benjamin nga wuru’ yu Gibeah, ma
    yaney e ra thanged e fan rok 18,000 e salthaw nu Israel ni yad ba falu’.
  hlt-MCSB: A hnin bae dongah tah amih aka doe ham te Benjamin khaw Gibeah lamkah
    ha pawk tih Israel ca khui lamkah cunghang aka pom hlang thawng hlai rhet te lohma
    sa ah boeih a thup uh bal.
  mdy-ETH: ቢኢኒያሜ ዓሳ ሃሣ ላምዓሳ ኬሎናኣ ጊቢዓይዳፓ ኬስኪ፥ ታጶ ሳሊ ሺያ ማዓ ዔርቴ ዖልዚ ዓሲ ዒስራዔኤሌ ዓሶፓ ዎዼኔ፤
  twi-ASANTE: na Benyamin mmarima no sane kumm Israelfoɔ akofoɔ a wɔnim akofena akodie
    yie no mpem dunwɔtwe.
  eng-WEBU: Benjamin went out against them out of Gibeah the second day, and destroyed
    down to the ground of the children of Israel again eighteen thousand men. All
    these drew the sword.
  wal-wal: Naa77antto gallassikka Biniyaama asai Gib77a katamaappe kiyidi, Israa7eela
    asaappe tammanne hosppun sha7u asata woriis; worido ubbatikka bisuwan olettiyaageeta.
  spa-PDDPT: Benjamín de Gabaa salió contra ellos el segundo día y otra vez cayeron
    a tierra 18.000 hombres de los hijos de Israel. Todos ellos sacaban espada.
  gun-gun: Ha'e va'e ára voi Benjamim kuery Gibeá tetã gui oẽ oje'oivy ha'e kuery
    ovaexĩ aguã. Ha'e vy dezoito mil avakue ju oity yvy rupi, kyxe revegua meme.
  agu-BL: Ej nin tzun e' el tzaj junt tir yi e' xonl Benjamín le tnum Gabaa tan oyintzi'
    scyuch', nin te junt tira'tz e' quim wajxaklaj mil sanlar yi e' len cu'n aj Israel.
  ilo-ULB: Iti maikadua nga aldaw, rimmuar manipud Gabaa ti Benjamin a maibusor kadakuada
    ket napapatayda ti 18, 000 a lallaki manipud kadagiti soldado ti Israel. Aminda
    ket lallaki a nasanay a makigubat babaen iti kampilan.
  kpg-kpg: I di lua holongo, digau Benjamin ga loomoi gi daha mo Gibeah, ge tolongo
    deenei digaula gu daaligi digau dauwa o Israel e madangaholu maa walu mana (18,000).
  uig-ARA: بىنيامىنمۇ ئىككىنچى كۈنى گىبېئاھدىن چىقىپ ئىسرائىللار بىلەن سوقۇشۇپ، ئۇلارنىڭ
    ئون سەككىز مىڭ ئادىمىنى ئۆلتۈرۈپ، يەرگە يەكسان قىلىۋەتتى؛ بۇلارنىڭ ھەممىسى قىلىچ
    تۇتقانلاردىن ئىدى.
  sus-sus: Na lɔxɔɛ Bunyaminka naxee keli Gibiya naxa Isirayila xɛmɛ wulu fu nun solomasaxan
    faxa santidɛgɛma ra.
  pon-2006: Oh pil keriapak karis en mehn Pensamin ko ar mwekidieisang nan Kipea,
    oh nan kohpene wet re kemehla sounpei koahiek en Israel 18,000.
  ksd-ksd: Ma Beniamin i ga irop maina Gibea tadav diat ta ra vauruana bung, ma i
    ga ubu doko mule ra vinun ma lavutul na arip na marmar na tarai Israel, diat parika
    nina dia ga varubu ma ra pakat.
  tur-YTC: Benyamin ikinci gün Giva'dan onlara karşı çıktı ve yine İsrael'in çocuklarından
    on sekiz bin kişiyi yere serdi. Bunların hepsi kılıç çekenlerdi.
  grc-BRENT: Καὶ ἐξῆλθον οἱ υἱοὶ Βενιαμὶν εἰς συνάντησιν αὐτοὶς ἀπὸ τῆς Γαβαὰ ἐν τῇ
    ἡμέρᾳ τῇ δευτέρᾳ, καὶ διέφθειραν ἀπὸ υἱῶν Ἰσραὴλ ἔτι ὀκτωκαίδεκα χιλιάδας ἀνδρῶν
    ἐπὶ τὴν γῆν· πάντες οὗτοι ἕλκοντες ῥομφαίαν.
  ind-AYT: Lalu, orang Benyamin keluar menyerang mereka di Gibea pada hari kedua dan
    membinasakan kembali orang-orang Israel sebanyak delapan belas ribu orang ke tanah.
    Semuanya bersenjatakan pedang.
  nya-nya: Pa tsiku lachiwiri lomwelo Abenjamini anatulukanso mu mzinda wa Gibeya
    ndipo anaphanso ankhondo 18,000. Onse amene anawaphawo anali odziwa kugwiritsa
    ntchito bwino malupanga.
  hrv-hrv: ali toga drugog dana Benjamin iziđe iz Gibee pred njih i pobi Izraelcima
    još osamnaest tisuće ljudi, koji ostadoše na onome polju - sve sami poizbor ratnici,
    vični maču.
  mps-mps: Tama te Benjamingo hani dabego me te sogo Gibea hanu tagalama, tama te
    Israel dabe dali hwįagasali. Te sogo te Benjamingo hani ami bidi dabego te Israel
    dabe hwįbo sę koneani ami te bidi sese umabo te 18,000 bidi ela muani.
  tpi-tpi: Na ol Benjamin i lusim Gibea na i kam pait long ol Israel. Long dispela
    de namba 2, ol Benjamin i kilim i dai 18,000 soldia bilong Israel.
  dan-1931: Men Benjaminitterne gjorde Udfald fra Gibea for at møde dem den anden
    Dag, og de fældede yderligere 18.000 Mand af Israelitterne, alle sammen våbenføre
    Mænd.
  vie-OVCB: Nhưng quân Bên-gia-min lại kéo ra tấn công, giết thêm 18.000 quân cầm
    gươm của Ít-ra-ên.
  guj-2017: બિન્યામીનીઓએ ગિબયામાંથી તેઓની સામે આક્રમણ કર્યું તેઓએ ઇઝરાયલ સૈન્યના અઢાર
    હજાર માણસોને મારી નાખ્યા, તેઓ સર્વ તલવાર બાજીમાં નિપુણ લડવૈયાઓ હતા.
  pon-2006A: Oh pil keriapak karis en mehn Pensamin ko ar mwekidieisang nan Kipea,
    oh nan kohpene wet re kemehla sounpei koahiek en Israel 18,000.
  por-BRBSL: Benjamin saiu contra eles de Gibeah no segundo dia, e destruiu até o
    solo das crianças de Israel novamente dezoito mil homens. Todos eles desembainharam
    a espada.
  cth-cth: Benjaminnaw hai apâhni hnin bout kâtuk hanlah Gibeah hoi a tâco awh. Isarelnaw
    hah 18,000 bout a thei awh. Hetnaw teh tahloi ka patuem seng doeh.
  twi-twi: na Benyamin mmarima no san kum Israelfo akofo a wonim afoa akodi yiye no
    mpem dunwɔtwe.
  hlt-hlt: A hnin bae dongah tah amih aka doe ham te Benjamin khaw Gibeah lamkah ha
    pawk tih Israel ca khui lamkah cunghang aka pom hlang thawng hlai rhet te lohma
    sa ah boeih a thup uh bal.
  tbz-SIM: '@see-verse:JDG.020.024'
  msy-2020: Ezɨ Benjaminɨn anabamɨn adarazi ua Gibean nguibar ekiam ategha azenan
    iza Israelia ko mɨsogha, dughiar kamɨn me men mɨdorozir gumazir 18,000pla mɨdorozir
    sababar me aghorezɨ me ariaghire.
  azb-azb: Həmin gün də Binyaminlilər onların qarşısına çıxaraq İsrail övladlarından
    bu dəfə on səkkiz min kişini vurub yerə sərdi. Bunların hamısı qılınc daşıyan
    adamlar idi.
  eng-DBY: 'And Benjamin went forth against them out of Gibeah the second day, and
    again destroyed to the ground of the children of Israel eighteen thousand men:
    all these drew the sword.'
  hin-2017: तब बिन्यामीनियों ने दूसरे दिन उनका सामना करने को गिबा से निकलकर फिर अठारह
    हजार इस्राएली पुरुषों को मारकर, जो सब के सब तलवार चलानेवाले थे, मिट्टी में मिला
    दिया।
  eng-YLT: and Benjamin cometh out to meet them from Gibeah on the second day, and
    destroy among the sons of Israel again eighteen thousand men — to the earth; all
    these are drawing sword.
  eng-WYC-2017: the sons of Benjamin brake out from the gates of Gibeah, and came
    to Israel; and the sons of Benjamin were wild against Israel by so fierce slaying,
    that they threw down eighteen thousand men of Israel drawing out sword.
  eng-WMBB: Benjamin went out against them out of Gibeah the second day, and destroyed
    down to the ground of the children of Israel again eighteen thousand men. All
    these drew the sword.
  urd-GVH: तो बिनयमीनी पहले की तरह शहर से निकलकर उन पर टूट पड़े। उस दिन तलवार से लैस
    18,000 इसराईली शहीद हो गए।
  rug-rug: Koasa vina rua totoso asa, si vura mae sari na tinoni Benisimane pa popoa
    Qibea, meke pa totoso asa, si ka manege vesu tina tie varipera bokabokadi tadi
    pa popoa Izireli, si va matei rini.
  gaz-gaz: Yeroo kanatti, Beniyaamonni Gibeʼaadhaa itti baʼanii Israaʼeloota goraadee
    hidhatan kuma kudha saddeet galaafatan.
  fra-LSG: Et ce même jour, les Benjamites sortirent de Guibea à leur rencontre, et
    ils étendirent encore sur le sol dix-huit mille hommes des enfants d’Israël, tous
    tirant l’épée.
  yal-yal: Na lɔxɔ firindeni, Bunyamin kaane yi mini Gibeya yi, e yi muxu wuli fu
    nun solomasɛxɛ faxa Isirayila kaane ra, silanfanna yi naxanye yii.
  haw-1868: Puka mai la ka Beniamina mailoko mai o Gibea, i ka lua o ka la, a luku
    honua mai la i na mamo a Iseraela, he umikumamawalu tausani kanaka he poe unuhi
    pahikaua keia a pau.
  arb-NAV: فَانْدَفَعَ الْبَنْيَامِينِيُّونَ نَحْوَهُمْ وَقَتَلُوا مِنْهُمْ أَيْضاً
    ثَمَانِيَةَ عَشَرَ أَلْفَ رَجُلٍ، وَكُلُّهُمْ مِنَ الْمُقَاتِلِينَ بِالسَّيْفِ.
  ewe-ewe: Gbe ma gbe la, Benyamin ƒe to la gawu ame akpe wuienyi, ame siwo nye yidala
    nyuiwo la, le Israelviwo dome.
  eng-LEE: 'And Benjamin went forth against them out of Gib''ah on the second day,
    and struck down to the ground of the children of Israel again eighteen thousand
    men: all these were men that drew the sword.'
  asm-FB: বিন্যামীনৰ সৈন্যসকলে গিবিয়াৰ পৰা ওলাই আহি দ্বিতীয় দিনা পুনৰাই ইস্ৰায়েলৰ
    সৈন্যসকলক আক্রমণ কৰি ওঠৰ হাজাৰ লোকক হত্যা কৰিলে; এই সকলো ইস্ৰায়েলী সৈন্যসকল প্ৰশিক্ষণ
    প্ৰাপ্ত আছিল।
  sus-A: نَ لْشْي بُنيَمِنكَ نَشٍيٍ كٍلِ فِبِيَ نَشَ عِسِرَيِلَ شّمّ وُلُ قُ نُن سٌلٌمَسَشَن
    قَشَ سَنتِدّفّمَ رَ.
  fra-SBL: Benjamin sortit contre eux de Guibea, le second jour, et il détruisit encore
    par terre dix-huit mille hommes des enfants d'Israël. Tous tirèrent l'épée.
  hbo-hbo: וַיֵּצֵא֩ בִנְיָמִ֨ן ׀ לִקְרָאתָ֥ם ׀ מִֽן־הַגִּבְעָה֮ בַּיֹּ֣ום הַשֵּׁנִי֒
    וַיַּשְׁחִיתוּ֩ בִבְנֵ֨י יִשְׂרָאֵ֜ל עֹ֗וד שְׁמֹנַ֨ת עָשָׂ֥ר אֶ֛לֶף אִ֖ישׁ אָ֑רְצָה
    כָּל־אֵ֖לֶּה שֹׁ֥לְפֵי חָֽרֶב׃
  kik-kik: Mũthenya ũcio, rĩrĩa Abenjamini mookire moimĩte Gibea mahũũrane nao-rĩ,
    makĩũraga andũ a Isiraeli angĩ 18,000, othe meeohete hiũ cia njora.
  fra-NCL: et, ce second jour, les fils de Benjamin sortirent de Gabaa à leur rencontre,
    et ils couchèrent encore par terre dix-huit mille hommes des enfants d’Israël,
    tous tirant l’épée.
  cek-AK: Ni hnetto naah Benjamin kaminawk loe Israel kaminawk tuk hanah Gibeah vangpui
    thung hoiah tacawt o moe, sumsen sin Israel kami sang hatlai tazetto long ah a
    hum o let bae.
  cuk-cuk: Ibbogi Benjamín-sordamar Gabaaʼgi ainidmalad, Israel-sordamargi gwichiguega.
    Degi, Israel-sordamar-miliambe-gakabaabak (18,000) ogilolesmalad.
  uig-CYR: Биняминму иккинчи күни Гибеаһдин чиқип Исраиллар билән соқушуп, уларниң
    он сәккиз миң адимини өлтүрүп, йәргә йәксан қиливәтти; буларниң һәммиси қилич
    тутқанлардин еди.
  tel-2017: గిబియాలోనుండి బయలుదేరి వచ్చి ఇశ్రాయేలీయుల్లో పద్దెనిమిది వేలమందిని చంపేశారు.
  hat-BSA: Benjamin te sòti kont yo soti Guibea nan dezyèm jou a e yo te fè tonbe
    atè, ankò 18,000 òm pami fis Israël yo; tout moun ki te rale nepe yo.
  kos-kos: Ac mwet Benjamin elos sifilpa oatula liki Gibeah pacl se akluo, ac onela
    tausin singoul oalkosr sin mwet pisrla ke mweun lun mwet Israel.
  hbo-WLC: וַיֵּצֵא֩ בִנְיָמִ֨ן ׀ לִקְרָאתָ֥ם ׀ מִֽן־הַגִּבְעָה֮ בַּיּ֣וֹם הַשֵּׁנִי֒
    וַיַּשְׁחִיתוּ֩ בִבְנֵ֨י יִשְׂרָאֵ֜ל ע֗וֹד שְׁמֹנַ֨ת עָשָׂ֥ר אֶ֛לֶף אִ֖ישׁ אָ֑רְצָה
    כָּל־אֵ֖לֶּה שֹׁ֥לְפֵי חָֽרֶב׃
  ibo-ibo: Nʼoge a kwa, ndị agha Benjamin si nʼobodo Gibea pụta ibuso ha agha. Ha
    gburu ndị agha Izrel ọnụọgụgụ ha dị puku iri na asatọ. Ndị a niile bụkwa ndị ji
    mma agha ebu agha.
  ory-ory: ପୁଣି ବିନ୍ୟାମୀନ୍ ସେହି ଦ୍ୱିତୀୟ ଦିନ ସେମାନଙ୍କ ବିରୁଦ୍ଧରେ ଗିବୀୟାରୁ ବାହାରି ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣର
    ଅଠର ହଜାର ଲୋକଙ୍କୁ ପୁନର୍ବାର ସଂହାର କରି ଭୂମିରେ ନିପାତ କଲେ; ଏସମସ୍ତେ ଖଡ୍ଗଧାରୀ ଥିଲେ।
  chk-chk: Nge ekewe chon Peniamin ra towu seni Kipea lon aruuen rän o niela ükükün
    engol me walungeröü re Israel, ir meinisin mwän mi sile maun fän ketilas.
  rop-rop: '@see-verse:JDG.020.024'
  ukr-1871: І вийшов проти їх Бенямин другого дна з Гиви, та й знов положив трупом
    із синів Ізраїля вісїмнайцять тисячей вʼоружених мечами.
  deu-1951: fielen die Benjaminiten wieder aus Gibea heraus, ihnen entgegen, an demselben
    Tag, und streckten von den Kindern Israel weitere 18000 Mann zu Boden, die alle
    das Schwert gezogen.
  eng-JPS: And Benjamin went forth against them out of Gibeah the second day, and
    destroyed down to the ground of the children of Israel again eighteen thousand
    men; all these drew the sword.
  srp-1865: I sinovi Venijaminovi izidoše pred njih iz Gavaje drugi dan; i povaljaše
    po zemlji izmeðu sinova Izrailjevijeh opet osamnaest tisuæa ljudi, koji svi mahahu
    maèem.
  lug-lug: Ababenyamini ne bavaayo ne balumba okuva e Gibea, ne batta abaana ba Isirayiri
    abalala omutwalo gumu mu kanaana mu lutalo ku lunaku olwo olwokubiri; Abayisirayiri
    abo bonna baalina ebitala.
  heb-heb: ויצא בנימן לקראתם מן הגבעה ביום השני וישחיתו בבני ישראל עוד שמנת עשר אלף
    איש ארצה כל אלה שלפי חרב׃
  ben-IRV: আর বিন্যামীন সেই দ্বিতীয় দিনের তাদের বিরুদ্ধে গিবিয়া থেকে বের হয়ে আবার
    ইস্রায়েলীয়দের মধ্যে আঠার হাজার লোককে সংহার করে ভূতলশায়ী করল, এরা সবাই খড়গধারী
    ছিল।
  pan-pan: ਤਦ ਅਗਲੇ ਦਿਨ ਫਿਰ ਬਿਨਯਾਮੀਨੀਆਂ ਨੇ ਗਿਬਆਹ ਤੋਂ ਨਿੱਕਲਦੇ ਇਸਰਾਏਲੀਆਂ ਦੇ ਅਠਾਰਾਂ ਹਜ਼ਾਰ
    ਪੁਰਖਾਂ ਨੂੰ ਮਾਰ ਮਿੱਟੀ ਵਿੱਚ ਰਲਾ ਦਿੱਤਾ, ਇਹ ਸਭ ਤਲਵਾਰ ਧਾਰੀ ਮਨੁੱਖ ਸਨ।
  mya-JVB: ဗင်္ယာမိန် အမျိုးသားတို့သည် ဂိဗာ မြို့ထဲက ထွက် ပြီးလျှင် ၊ ထား လက်နက်စွဲကိုင်
    သော ဣသရေလ လူတသောင်း ရှစ်ထောင်တို့ကို မြေ ပေါ် ၌ လှဲ ၍ သတ်ကြ၏။
  hmo-hmo: Vadaeni Beniamina taudia be nega iharuana Gibea hanua dekena amo ma idia
    raka mai, bona idia ese Israela taudia 18,000 idia alaia mase. Unai mase taudia
    ibounai be tuari dekenai manada taudia.
  urd-urd: और उस दूसरे दिन बनी बिनयमीन उनके मुक़ाबिल जिब'आ से निकले और अठारह हज़ार
    इस्राईलियों को क़त्ल करके ख़ाक में मिला दिया, यह सब शमशीर ज़न थे।
  rus-SYN: Вениамин вышел против них из Гивы во второй день, и еще положили на землю
    из сынов Израилевых восемнадцать тысяч человек, обнажающих меч.
  bqc-SIM: Kɛ́ Bɛ̃yãmɛɛ buiↄ bↄ̀lɛ Gibɛa aa mↄ̀ dàńlɛ, aa Isailiↄ dɛ̀dɛ lↄ gbɛ̃ↄn
    ↄ̀aasↄsↄo lɛɛ bao plasai (18.000), ampii fɛ̃ndadeↄnɛ sↄ̃.
  tcz-CHONGTHU: Ahin Benjamin mite chun chemjam choija galsatje themcheh Israelte
    chu sangsom le sang get anathat kit’un ahi.
  mar-mar: दुसऱ्या दिवशी, बन्यामिनी लोक गिब्यातून त्यांच्याविरुद्ध बाहेर आले, आणि
    त्यांनी इस्राएली सैन्यातील अठरा हजार मनुष्यांना मारले, हे सर्व तलवारीने लढाईचे
    शिक्षण घेतलेले होते.
  qub-qub: Benjamincunaga yapaymi pillyananpaj Gabaapita aywar waquin Israelcunataga
    wañuchiran chunca pusaj warangata (18,000).
  hat-hat: Men, moun Benjamen yo soti lavil Gibeya vin kontre ak yo. Fwa sa a yo touye
    dizwitmil (018.000) solda nan lame pèp Izrayèl la.
  eng-BSB: That same day the Benjamites came out against them from Gibeah and cut
    down another 18,000 Israelites, all of them armed with swords.
  tod-tod: Ná zeizu velesiɛi naa, Ɓɛnzamɛn nuiti ti ɠulani Giɓea, ti ti laaɠomi,
    ti nu waapuugɔ maazu lɔsaʋa (18 000) ʋaani Izelayɛle ɠɔɔɠɔ nuiti ba, kɔɔɠɔzuʋɛ,
    ti zoogai boɠa zɔkpɔi ʋilisu.
  eng-WEBPB: Benjamin went out against them out of Gibeah the second day, and destroyed
    down to the ground of the children of Israel again eighteen thousand men. All
    these drew the sword.
  kbq-kbq: Hagi Benzameni naga'mo'za ete mago'ane Gibea kumapintira atirami'za 18
    tauseni'a Israeli vahetamina kazinteti'ma ha'ma nehaza vahera zamahe fri'naze.
  nhe-BL: Huan nopa benjaminitame quisque altepetl Gabaa, huan quintehuicoj huan quinmictijque
    seyoc 18 mil israelitame ica machetes.
  gub-BL: Mokoz haw rupi Mezàmi zauxiapekwer uhem wà Zimea tawhu wi wà kury. Uzuka
    Mezàmi 18 miw Izaew zauxiapekwer ikàg ma'e wà.
  eng-DRA: 'The children of Benjamin sallied forth out of the gates of Gabaa: and
    meeting them made so great a slaughter of them, as to kill eighteen thousand men
    that drew the sword.'
