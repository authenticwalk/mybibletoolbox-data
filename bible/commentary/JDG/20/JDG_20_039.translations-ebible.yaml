verse: JDG.020.039
translations:
  mal-C: അങ്ങനെ ഇസ്രായേല്യർ പ്രത്യാക്രമണംനടത്തി. ബെന്യാമീന്യർ ഇസ്രായേലിനെ ആക്രമിച്ച്
    ഏകദേശം മുപ്പതുപേരെ വധിച്ചു. അപ്പോൾ അവർ “ആദ്യയുദ്ധത്തിലെന്നപോലെ നാം അവരെ ഇപ്പോഴും
    തോൽപ്പിച്ചുകൊണ്ടിരിക്കുന്നു,” എന്നു പറഞ്ഞു.
  deu-TKW: 'Als sich nun die Israeliten im Verlaufe des Kampfes zur Flucht wendeten,
    und die Benjaminiten schon begonnen hatten, etliche von den Israeliten - etwa
    dreißig Mann - zu erschlagen, weil sie dachten: Sie sind uns ja erlegen, wie in
    der ersten Schlacht! -'
  lin-lin: Tango bana ya Isalaele bamonaki lipata wana ya milinga, bapesaki mokongo
    na bitumba. Kasi mibali ya Benjame babandaki kobeta mpe koboma bana ya Isalaele
    pene tuku misato. Bakanisaki ete bakobeta bango ndenge basalaki liboso.
  eng-LSV: And the men of Israel turn in battle, and Benjamin has begun to strike
    the wounded among the men of Israel, about thirty men, for they said, “Surely
    they are utterly struck before us, as [at] the first battle”;
  eng-GNV: 'And when the men of Israel retired in the battel, Beniamin began to smite
    and kill of the men of Israel about thirtie persons: for they said, Surely they
    are striken downe before vs, as in the first battell.'
  eng-WEBSTER: 'And when the men of Israel retired in the battle, Benjamin began to
    smite and kill of the men of Israel about thirty persons: for they said, Surely
    they are smitten down before us, as in the first battle.'
  nhw-BL: Huan nopa benjaminitame pejque momajmatíaj quema nopa sequinoc israelitame
    catli mochijque quen cholohuayayaj, moicancuepque para quinhuilanaquij.
  swh-ONEN: ndipo watu wa Waisraeli wangegeuka kupigana. Watu wa Benyamini walikuwa
    wameanza kuwapiga na kuua watu wa Israeli (wapatao thelathini), hivyo wakafikiri,
    “Hakika tutawapiga, kama tulivyowashinda katika vita hapo kwanza.”
  bba-bba: Ye bɑ wii si wɑ, yerɑ bɑ ɡɔsirɑmɑ. Bɛnyɑmɛɛbɑ bɑ rɑɑ bu tɔmbu tɛnɑ ɡoori.
    Yen sɔ̃nɑ bɑ tɑmɑɑ bɑ mɑɑ bu kɑmiɑwɑ nɡe yellu.
  eng-KJVCPB: 'And when the men of Israel retired in the battle, Benjamin began to
    smite and kill of the men of Israel about thirty persons: for they said, Surely
    they are smitten down before us, as in the first battle.'
  luo-luo: to gingʼe ni jo-Israel osechako lweny. Jo-Benjamin nosechako nego jo-Israel
    (madirom piero adek), kendo negiwacho niya, “Waseloyogi mana kaka ne waloyogi
    e lweny mokwongo.”
  meu-meu: Israel taudia na bae gini kerehai tuari ai. Una negana ai Beniamina taudia
    ese vada e ala-ala matama, Israel taudia toi-ahui sisivana vada e aladia mase.
    Bena idia eto, Momokani, idia na vairadai vada e darere, tuari gunana ai heḡereḡerena.
  npi-ULB: त्यो चिन्ह पठाएपछि इस्राएलका सेनाहरू युद्धबाट फर्कनुपर्थ्‍यो । बेन्यामीनीहरूले
    आक्रमण गर्न थाले र तिनीहरूले इस्राएलका तिस जना जति मानिसलाई मारे, र तिनीहरूले
    भने, “पहिलो युद्धमा झैं तिनीहरू निश्‍चय नै हामीबाट परास्त भएका छन् ।”
  yor-yor: nígbà náà ni àwọn ọkùnrin Israẹli yípadà, wọ́n sá gun. Àwọn ọmọ Benjamini
    sì ti bẹ̀rẹ̀ sí ṣẹ́gun àti ní pípa àwọn ọkùnrin Israẹli tí ó to ọgbọ̀n, wọ́n sì
    wí pé, “Àwa ń ṣẹ́gun wọn bí ìgbà ìjà àkọ́kọ́.”
  ind-ind: bahwa pasukan Israel utama harus berbalik menyerang. Waktu itu, pasukan
    Benyamin sudah mulai mengalahkan dan membunuh sekitar tiga puluh orang Israel.
    Mereka berseru, “Kita mengalahkan mereka seperti sebelumnya!”
  pes-OPCB: '@see-verse:JDG.020.038'
  tgl-ULB: —at maaaring aatras ang mga sundalo ng Israel sa labanan malayo mula sa
    laban. Ngayon nagsimula ng lumusob ang Benjamin at pinatay nila ang halos tatlumpung
    kalalakihan ng Israel, at sinabi nila, “Sigurado ito na matatalo natin sila sa
    harapan natin, gaya ng naunang labanan.”
  hui-hui: tí beregedalu abaleore dai bilimu, lalu bi ala lowini. Anigo wai bialu
    howa Beniyamini hameigini tigua Isaraeleali hearu aria pira tebira (30) bowa tini
    lo mitangi bialu, Abale barimadagua dege barimada, lo mitangi bini.
  mya-mya: စစ်​မြေ​ပြင်​တွင်​ရှိ​နေ​ကြ​သော​ဣ​သ​ရေ​လ​တပ် သား​တို့​သည်​ထွက်​ပြေး​ရာ​မှ​လှည့်​၍​ပြန်​လာ​ရန်
    ဖြစ်​၏။ ယင်း​သို့​ထွက်​ပြေး​ဆုတ်​ခွာ​ချိန်​၌​ဗင်္ယာ​မိန် အ​မျိုး​သား​တို့​သည်
    ဣ​သ​ရေ​လ​တပ်​သား​သုံး ဆယ်​ကို​သတ်​ဖြတ်​ပြီး​ဖြစ်​သည်။ သူ​တို့​က``ယ​ခု တစ်​ကြိမ်​လည်း​ရှေး​နည်း​တူ​ပင်​သူ​တို့​အ​ပေါ်
    ၌​ငါ​တို့​အ​နိုင်​ရ​လေ​ပြီ'' ဟု​အ​ချင်း​ချင်း ပြော​ဆို​ကြ​၏။-
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་གཡུལ་ས་ནས་ཕྱིར་འཐེན་བྱེད་པའི་དུས་སུ། པེན་ཡཱ་མེན་པ་རྣམས་ཀྱིས་ལག་འགུལ་ནས་ཡེས་ར་ཨེལ་པ་སུམ་ཅུ་ཙམ་བསད་པས་ན་རེ།
    ཁོ་རྣམས་སྔར་བཞིན་བདག་ཅག་གིས་ཕམ་པར་བརྒྱབ་ཅེས་སྨྲས།
  sna-sna: uye ipapo varume veIsraeri vaizovashandukira pakurwa. VaBhenjamini vakanga
    vatotanga kuuraya varume veIsraeri (vanenge makumi matatu), uye vakati, “Tiri
    kuvakunda sapahondo yokutanga.”
  spa-BLM: 'Los hombres de Israel se volvieron en la batalla, y Benjamín comenzó a
    golpear y a matar de los hombres de Israel a unas treinta personas, pues decían:
    “Ciertamente han sido derribados delante de nosotros, como en la primera batalla.”'
  cac-cac: A val yic van yel eb' israel d'a eb' yin̈tilal Benjamín chi', ix yilan
    jun nivan tab' chi' eb', yuj chi' ix meltzaj eb', ix stec'b'an sb'a eb' d'a yichan̈
    eb' yin̈tilal Benjamín chi'. Toxo ix cham 30 eb' yuj eb' yic Benjamín chi', yuj
    chi' ix sna' eb' yic Benjamín chi' to van yac'an ganar eb', icha ix yac' eb' d'a
    sb'ab'elal.
  swh-ULB: Ishara ilipokuja askari wa Israeli wakageuka kutoka kwenye vita. Basi Benyamini
    wakaanza kushambulia na wakawaua watu wa Israeli thelathini, wakasema, “Hakika
    wanapigwa mbele yetu, kama katika vita vya kwanza.”
  bel-bel: 'І вось, калі Ізраільцяне адступілі зь месца бітвы, і Веньямін пачаў пабіваць
    і пабіў Ізраільцянаў да трыццаці чалавек і казаў: «зноў падаюць яны перад намі,
    як і ў ранейшых бітвах»,'
  deu-ELBBK: 'Und die Männer von Israel wandten sich um im Kampf, und Benjamin hatte
    angefangen, unter den Männern von Israel einige zu erschlagen, etwa 30 Mann; denn
    sie sprachen: Sie sind ja gänzlich vor uns geschlagen, wie im vorigen Kampf.'
  mbb-OT: edlikù dan en te kebpekidtebek te menge Benjaminhen. Is menge Benjaminhen
    dutun, nekepatey en te 30 he menge Israilihanen, umbe kunaan dan ke egkezaag dan
    en maan is menge Israilihanen iring te nehuna he nengehitavù.
  mal-2015: യിസ്രായേല്യർ പടയിൽ പിൻവാങ്ങിയപ്പോൾ ബെന്യാമീന്യർ യിസ്രായേല്യരെ വെട്ടിത്തുടങ്ങി
    ഏകദേശം മുപ്പതുപേരെ കൊന്നു; മുൻകഴിഞ്ഞ പടയിലെപ്പോലെ അവർ നമ്മുടെ മുമ്പിൽ തോറ്റോടുന്നു
    എന്നു അവർ പറഞ്ഞു.
  rmc-rmc: 'hoj pes te chuden pale te marel. Mek angloda o Benjaminčana murdarde lendar
    ajse tranda (30) muršen a phende peske: „Murdaras len avke sar angloda.“'
  pes-OPV: پس چون مردان اسرائیل درجنگ رو گردانیدند، بنیامینیان شروع کردند به زدن و
    کشتن قریب سی نفر از مردان اسرائیل زیراگفتند یقین ایشان مثل جنگ اول از حضور ماشکست
    یافته‌اند.
  ron-1924: 'Атунч, бэрбаций луй Исраел с-ау ынторс ын луптэ. Бениамиций ле оморысерэ
    апроапе трейзечь де оамень ши зичяу: „Негрешит, ятэ-й бэтуць ынаинтя ноастрэ,
    ка ын чя динтый луптэ!”'
  ben-OBCV: এবং তখনই ইস্রায়েলীরা পালটা আক্রমণ করবে। বিন্যামীন গোষ্ঠীভুক্ত লোকেরা
    ইস্রায়েলীদের (প্রায় ত্রিশ জনকে) হত্যা করতে শুরু করল, এবং তারা বলল, “প্রথমবারের
    যুদ্ধের মতোই আমরা তাদের পরাজিত করছি।”
  som-som: Markaasay raggii reer binu Israa'iil dagaalkii ka jeesteen, oo reer Benyaamiinna
    waxay bilaabeen inay laayaan oo dilaan, oo waxay raggii reer binu Israa'iil ka
    dileen in ku dhow soddon qof; waayo, waxay isyidhaahdeen, Hubaal sidii dagaalkii
    horay ku le'deen hortayada.
  lat-VUC: Quod cum cernerent filii Israël in ipso certamine positi (putaverunt enim
    filii Benjamin eos fugere, et instantius persequebantur, cæsis de exercitu eorum
    triginta viris),
  eng-ASVBT: And the men of Israel turned in the battle, and Benjamin began to smite
    and kill of the men of Israel about thirty persons; for they said, Surely they
    are smitten down before us, as in the first battle.
  ita-1885: 'Così, dopo che la gente d''Israele ebbe voltate le spalle nella battaglia
    e che que'' di Beniamino ebbero cominciato a uccidere della gente d''Israele intorno
    a trent''uomini (perciocchè dicevano: Per certo essi son del tutto sconfitti davanti
    a noi, come nella precedente battaglia);'
  eng-LXXUP: And the children of Israel saw that the liers in wait had seized Gibeah,
    and they stood in line of battle; and Benjamin began to smite down wounded ones
    among the men of Israel about thirty men; for they said, Surely they fall again
    before us, as in the first battle.
  eng-ULB: When the signal was sent the soldiers of Israel would turn from the battle.
    Now Benjamin began to attack and they killed about thirty men of Israel, and they
    said, “It is sure that they are defeated before us, as in the first battle.”
  spa-VBL: 'El ejército israelita se volvió para atacar a los benjamitas, que ya habían
    matado a unos treinta israelitas. Los benjamitas decían: “¡Los estamos derrotando
    completamente, como en la primera batalla!”.'
  fra-_FOB: 'Les hommes d''Israël avaient donc tourné le dos dans la bataille, et
    les Benjamites avaient commencé de frapper et de blesser à mort environ trente
    hommes de ceux d''Israël; et ils disaient: Certainement ils tombent devant nous
    comme à la première bataille!'
  mal-mal: അവർ പടയിൽനിന്ന് പിൻവാങ്ങിയപ്പോൾ ബെന്യാമീന്യർ യിസ്രായേല്യരിൽ ഏകദേശം മുപ്പത്
    പേരെ വെട്ടിക്കൊന്നു; മുമ്പിലത്തെപ്പോലെ അവർ നമ്മുടെ മുമ്പിൽ തോറ്റോടുന്നു എന്ന്
    അവർ പറഞ്ഞു.
  urd-GVR: '@see-verse:JDG.020.038'
  suz-BL: मिनु प्रोक्‍खु पशो इस्राएल ङा ठेयब हुल मेको तशा लेत्चा, दे सल्‍ला पशो बाक्‍मा
    बाक्‍त। मिनु ङोंइती बेन्‍यामीन आ थर ङा मुरपुकीमी इस्राएली आन कली ३० जना साइश्‍शा
    “गो थमा पा ग्रानीक” दे मिम्‍शो बाक्‍मा बाक्‍त।
  ita-1927: 'Gli uomini d’Israele aveano dunque voltate le spalle nel combattimento;
    e que’ di Beniamino avean cominciato a colpire e uccidere circa trenta uomini
    d’Israele. Essi dicevano: “Per certo, eccoli sconfitti davanti a noi come nella
    prima battaglia!”'
  ckb-ckb: 'جا پیاوانی ئیسرائیل لە جەنگەکەدا ئاوڕ دەدەنەوە و دەگەڕێنەوە. پێشتر نەوەی
    بنیامین سی پیاویان لە نەوەی ئیسرائیل کوشتبوو و گوتیان: «بە دڵنیاییەوە وەک جەنگی
    یەکەم لەبەردەمماندا بەزیوون.»'
  eng-BBE: The men of Israel were to make a turn about in the fight. And Benjamin
    had overcome and put to death about thirty of the men of Israel, and were saying,
    Certainly they are falling back before us as in the first fight.
  kan-OKCV: ತದನಂತರ ಇಸ್ರಾಯೇಲರು ಪ್ರತಿದಾಳಿ ನಡೆಸಿದರು. ಬೆನ್ಯಾಮೀನ್ಯರು ಇಸ್ರಾಯೇಲರನ್ನು ಹೊಡೆಯುವುದಕ್ಕೆ
    ಪ್ರಾರಂಭಿಸಿ, ಅವರಲ್ಲಿ ಹೆಚ್ಚು ಕಡಿಮೆ ಮೂವತ್ತು ಜನರನ್ನು ಕೊಂದಾಗ, “ಮೊದಲು ಯುದ್ಧದಲ್ಲಿ ಆದ
    ಹಾಗೆ ನಿಶ್ಚಯವಾಗಿ ಅವರು ನಮ್ಮ ಮುಂದೆ ಸೋತುಹೋದರು,” ಎಂದು ಅಂದುಕೊಂಡರು.
  tam-2017: 'ஆகவே, இஸ்ரவேலின் போர்வீரர்கள் யுத்தத்திலே பின்வாங்கினபோது, பென்யமீனர்கள்:
    முந்தின யுத்தத்தில் நடந்ததுபோல, அவர்கள் நமக்கு முன்பாக முறியடிக்கப்படுகிறார்களே
    என்று சொல்லி, இஸ்ரவேலரில் ஏறக்குறைய முப்பதுபேரை வெட்டவும் கொல்லவும் துவங்கினார்கள்.'
  spa-RV-1909: 'Luego, pues, que los de Israel se volvieron en la batalla, los de
    Benjamín comenzaron á derribar heridos de Israel unos treinta hombres, y ya decían:
    Ciertamente ellos han caído delante de nosotros, como en la primera batalla.'
  ron-BTF: 'Și după ce bărbații lui Israel se retrăseseră din bătălie, Beniamin a
    început să lovească și să ucidă dintre bărbații lui Israel cam treizeci de persoane,
    pentru că au spus: Într-adevăr sunt doborâți dinaintea noastră, ca în prima luptă.'
  eng-WEBP: The men of Israel turned in the battle, and Benjamin began to strike and
    kill of the men of Israel about thirty persons; for they said, “Surely they are
    struck down before us, as in the first battle.”
  eng-FBV: The Israelite army turned to attack the Benjamites, who had already killed
    about thirty Israelites. The Benjamites were saying, “We're completely defeating
    them, just like the first battle!”
  nld-1939: Terwijl dus de Israëlieten bij het gevecht op de loop waren gegaan, en
    Benjamin reeds begonnen was, een dertigtal slachtoffers onder de Israëlieten te
    maken, en dacht, dat ze alweer door hen geslagen werden,
  nch-BL: Huan nopa benjaminitame pejque momajmatíaj quema nopa sequinoc israelitame
    cati mochijque quej cholohuayayaj, moicancuetque para quintehuiquij.
  vie-1934: 'Vậy, dân Y-sơ-ra-ên đã thối lại trong trận, còn người Bên-gia-min khởi
    đánh và giết chết chừng ba mươi người Y-sơ-ra-ên. Chúng nói: Quả thật chúng nó
    bị thua trước mặt chúng ta như lần trước!'
  hin-CV: तब यह देखते ही इस्राएली सेना का प्रमुख दल को युद्ध-भूमि में लौट आना है.
    बिन्यामिन सैनिकों ने लगभग तीस इस्राएली सैनिकों को मार गिराया था. उनका विचार था,
    “निश्चित ही पहले के युद्ध के समान ये लोग हमसे हार चुके हैं.”
  spa-BES: 'Los hombres de Israel debían hacer un giro en la lucha Y Benjamín había
    vencido y matado a una treintena de hombres de Israel, y decía: Ciertamente están
    retrocediendo ante nosotros como en la primera pelea.'
  tdx-tdx: 'Aa le nitolik’ amy hotakotakey o ana’ Israeleo, ie fa niorotse nandafa
    naho namono ondaty telopolo varañe t’i Beniamine, le natao’ iereo ty hoe: toe
    mifitak’ aolon-tikañe eo iereo manahak’ i fifandraparapahañe valoha’ey.'
  tha-KJV: ก็​ให้​คนอิสราเอลหันกลับเข้ามารบ ฝ่ายเบนยามินได้เริ่มฆ่าคนอิสราเอลได้สักสามสิบคนก็​พูดว่า
    “เขาต้องล้มตายต่อหน้าเราอย่างคราวก่อนแน่​แล้ว​”
  por-BR-2018: 'Logo, pois, que os de Israel se viraram na batalha, os de Benjamim
    começaram a derrubar feridos de Israel uns trinta homens, e já diziam: Certamente
    eles caíram diante de nós, como na primeira batalha.'
  deu-ELO: 'Und die Männer von Israel wandten sich um im Streit, und Benjamin hatte
    angefangen, unter den Männern von Israel etliche zu erschlagen, bei dreißig Mann;
    denn die sprachen: Sie sind ja gänzlich vor uns geschlagen, wie im vorigen Streit.'
  eng-WYC-2018: And when the sons of Israel set in that battle saw this; for the sons
    of Benjamin guessed them to flee, and they followed busilier, when thirty men
    of their host were slain; (And so the Israelites set in the battle saw this; but
    the Benjaminites guessed them to flee, and they followed them more busily, for
    they had already killed thirty Israelites;)
  epo-epo: 'Kiam la Izraelidoj retiriĝis dum la batalo, kaj la Benjamenidoj komencis
    mortigi Izraelidojn kaj mortigis pli-malpli tridek homojn, kaj diris: Ili falas
    antaŭ ni kiel en la unua batalo:'
  uig-PIN: 'Xunga Israilning adǝmliri uruxtin waⱪtinqǝ qekingǝndǝ, Binyaminlar Israilning
    adǝmlirini urup soⱪup, ottuzqǝ kixini ɵltürüp: — Mana, Israil awwalⱪi jǝngdikidǝk
    aldimizda xǝksiz tarmar bolidu, — deyixti.'
  beo-beo: 'Isala:ili dadi gagui da Bediamini dunu ilima hobealalu, ilia da sinidigimu
    sia:i. Amo hou da doaga:loba, Bediamini dunu da Isala:ili dunu 30 agoane medole
    legei dagoi ba:i. Bediamini dunu da amane sia:i, “Defea! Ninia da musa: agoane
    defele Isala:ili dunuma bu hasali dagoi.”'
  tpi-OTNT: ol lain bilong ranawe i mas tanim na kam bek. Orait long taim pait i stat,
    ol Benjamin i kilim 30 man bilong Israel, na ol i ting, “Yumi winim ol olsem bipo.”
  hau-SA: a sa’an nan ne mutanen Isra’ila za su juya su fāɗa wa mutane Benyamin da
    yaƙi. Mutanen Benyamin sun fara karkashe mutum talatin na Isra’ila, sai suka ce,
    “Muna cin nasara a kansu kamar dā.”
  uig-LAT: 'Shunga Israilning ademliri urushtin waqtinche chékin’gende, Binyaminlar
    Israilning ademlirini urup soqup, ottuzche kishini öltürüp: — Mana, Israil awwalqi
    jengdikidek aldimizda sheksiz tarmar bolidu, — déyishti.'
  nde-nde: lapho-ke abantu bako-Israyeli babezaphendukela ekulweni empini. AbakoBhenjamini
    basebeqalisile ukubulala abako-Israyeli (babephosa babengamatshumi amathathu),
    njalo bathi, “Siyabehlula njengempini yakuqala.”
  ton-ton: 'Pea ʻi he kamata hola ʻa ʻIsileli ʻi he tau, pea kamata taaʻi ʻakinautolu
    ʻe Penisimani, pea tāmateʻi ʻi he kau tangata ʻIsileli ʻae kau tangata ʻe toko
    tolungofulu nai: he naʻa nau pehē, “Ko e moʻoni kuo tā hifo ʻakinautolu ʻi hotau
    ʻao, ʻo hangē ko e ʻuluaki tau.”'
  ces-1613: 'Obrátili se synové Izraelští k boji. Beniaminští pak počali bíti a mordovati,
    a zbili z synů Izraelských okolo třidcíti mužů; nebo řekli: Jistě že padají před
    námi jako v první bitvě.'
  eng-WMB: The men of Israel turned in the battle, and Benjamin began to strike and
    kill of the men of Israel about thirty persons; for they said, “Surely they are
    struck down before us, as in the first battle.”
  tam-TCV: தாங்கள் அதைக் கண்டதும் ஓடுவதைவிட்டு திரும்பவும் அச்சண்டையில் ஈடுபடுவதாகவும்
    சொல்லியிருந்தார்கள். பென்யமீனியர் இஸ்ரயேல் மனிதரைத் தாக்கத் தொடங்கி, “நாம் முந்தின
    யுத்தத்தில் நடந்ததுபோலவே அவர்களைத் தோற்கடிக்கிறோம்” என்று சொல்லி இஸ்ரயேலில் முப்பது
    பேரை வெட்டிப்போட்டனர்.
  ceb-ULB: Sa dihang makita na sa mga kasundalohan sa Israel ang timailhan mamalik
    na sila sa pagpakiggubat. Karon nag-sulong na ug sugod ang Benjamin ug napatay
    nila ang kapin 30 ka mga lalaki sa Israel, ug miingon sila, “Sigurado gayod nga
    mabuntog sila sa atong atubangan, sama sa unang gubat.”
  pol-UBG: 'Gdy więc mężczyźni Izraela cofnęli się przed bitwą, synowie Beniamina
    zaczęli bić i zabili około trzydziestu mężczyzn z Izraela. Mówili bowiem: Na pewno
    są pobici przed nami, jak i w pierwszej bitwie.'
  urd-GVU: '@see-verse:JDG.020.038'
  deu-1912: 'Da nun die Männer von Israel sich wandten im Streit und Benjamin anfing
    zu schlagen und verwundeten in Israel bei dreißig Mann und gedachten: Sie sind
    vor uns geschlagen wie im vorigen Streit,'
  kan-2017: ಬೆನ್ಯಾಮೀನ್ಯರಾದರೋ, “ಇಸ್ರಾಯೇಲ್ಯರು ಮುಂಚಿನಂತೆ ನಮ್ಮ ಮುಂದೆ ಸೋತುಹೋದರು” ಎಂದು ತಿಳಿದು
    ಅವರನ್ನು ಹತಮಾಡಲು ಪ್ರಾರಂಭಿಸಿ, ಸುಮಾರು ಮೂವತ್ತು ಮಂದಿಯನ್ನು ಕೊಂದುಹಾಕಿದರು.
  yap-yap: ma pi salthaw nu Israel ni yad bay u gil’ e mael e ngar chelgad ngar sulod.
    I taw ko ngiyal’ney ma ke mu’ yu Benjamin i thang e fan rok fare guyey i girdi’
    nu Israel. Me lungurad rorad, “Errogon, kad gelgad ngorad ni ku bod fa yanem.”
  hlt-MCSB: Tedae caemtloek vaengah Israel hlang loh ki a buung hatah Israel hlang
    la hlang sawmthum tluk te Benjamin loh a rhok la pahoi a tloek tih, “Lamhma kah
    caemtloek bangla mamih mikhmuh ah yawk rhoela yawk ngawn coeng,” a ti uh.
  mdy-ETH: ዔያታ ዎላ ጌስቴሢ ዒስራዔኤሌ ዓሳ ጊንሢም ጊንሢም ዴንዳንዳጉዲኬ፤ ዒማና ቢኢኒያሜ ዓሳ ዔያቶ ዖሎ ዓርቃዖ ሃይሢታሚ
    ዓሲ ዎዼሢሮ፦ «ኑ ዔያቶ ቤርታኣሲጉዲ ጋፒሴኔ» ጌዒ ሄርሺንቲ ዓርቄኔ።
  twi-ASANTE: a ɛyɛ nsɛnkyerɛnneɛ ma Israelfoɔ no sɛ wɔnsane mmra mmɛto nhyɛ Benyamin
    akofoɔ no so. Saa ɛberɛ no na Benyamin akofoɔ no akum Israelfoɔ no aduasa, a wɔteaam
    sɛ, “Yɛredi wɔn so sɛdeɛ yɛdii wɔn so ɔko a ɛdi ɛkan no mu no!”
  eng-WEBU: The men of Israel turned in the battle, and Benjamin began to strike and
    kill of the men of Israel about thirty persons; for they said, “Surely they are
    struck down before us, as in the first battle.”
  wal-wal: ola dembban de7iya Israa7eela asati baqatiyoosaappe guyye simmidi, eta
    olidosona. Biniyaama asati Israa7eela asaappe hasttamu gidiya asata woridi, “Kaseegaadan
    ha77ikka nuuni eta xoonida” yaagidosona.
  spa-PDDPT: 'Así, cuando los hombres de Israel volvieron la espalda en el combate,
    y los de Benjamín comenzaron a causar bajas entre los hombres de los de Israel
    y mataron a unos 30 hombres, pensaron: De seguro están derrotados ante nosotros
    como en el primer combate.'
  gun-gun: Ha'e nunga Israel regua kuery oexa vy ojevy ju opu'ã aguã katy. Ha'e kuery
    re ae Benjamim regua kuery omboypy ojapo vai aguã, trinta avakue Israel regua
    ojuka vy — Kuee nhapu'ãague rami ae ri ha'e kuery ho'apa ma 'rã nhanerenonde —
    he'i okuapy teĩ.
  agu-BL: nin yil quiltzaj yi e' aj Israela'tz yil je' yi sib le tnum, bantz chixcyewe'n
    cu'n tan oyintzi' ẍchiwutz yi e' xonl Benjamín. Itzun yi e' xonl Benjamín e' xcye'
    tan chibiyle'n junaklaj aj Israel, nin le wutz cyetz cyajtza'kl yi nsken wi't
    chixcye' scye'j, chi ban le bajx tir oyintzi'.
  ilo-ULB: —ket umadayonto dagiti soldado ti Israel iti paggugubatan. Ita, rinugian
    ti Benjamin ti nangraut ket napapatayda ti agarup tallopulo a lallaki ti Israel,
    ket kinunada, “Awan duadua a naparmekda iti sangoanantayo, a kas iti umuna a gubat.”
  kpg-kpg: gei digau Israel ala i hongo di gowaa dauwa, la gii huli gi muli. Di madagoaa
    deelaa, gei nia daangada Benjamin la gu daaligi digau motolu o Israel. Digau Benjamin
    ga helekai ang gi ginaadou boloo, “Uaa, gidaadou gu haga magedaa digaula be gidaadou
    i mua.”
  uig-ARA: 'شۇڭا ئىسرائىلنىڭ ئادەملىرى ئۇرۇشتىن ۋاقتىنچە چېكىنگەندە، بىنيامىنلار ئىسرائىلنىڭ
    ئادەملىرىنى ئۇرۇپ سوقۇپ، ئوتتۇزچە كىشىنى ئۆلتۈرۈپ: ــ مانا، ئىسرائىل ئاۋۋالقى
    جەڭدىكىدەك ئالدىمىزدا شەكسىز تارمار بولىدۇ، ــ دېيىشتى.'
  sus-sus: Isirayilaka booree to na to, e naxa e mafindi Bunyaminkae xili ma. Bunyaminkae
    to bara mixi tongo saxan faxa, e naxa a fala e boore bɛ, «Won na e bɔnbɔfe nɛ
    yi ki alɔ a singe.»
  pon-2006: mehn Israel ko me mihmi wasahn mahweno pahn pweiekdo. Ni ahnsowo mehn
    Pensamin ko kemelahr mehn Israel siliakan. Re ahpw ndapene nanpwungarail, “Ei,
    se kaloweiraildier duwehte mahs.”
  ksd-ksd: 'Ma ta ra vinilau kai ra tarai Israel, Beniamin i ga ubu doko ra utul a
    vinun bar a umana tutana Israel; tago dia ga biti: A dovotina di ubu dudur pa
    diat ta ra luaina mata i dat da ta ra luaina vinarubu.'
  tur-YTC: İsraelliler savaşta geri döndüler. Benyamin vurmaya başlayarak İsraelliler'den
    otuz kadar kişiyi öldürdü. Çünkü onlar, “Onlar belli ki, ilk savaşta olduğu gibi
    önümüzde vuruldular” dediler.
  grc-BRENT: Καὶ εἶδον οἱ υἱοὶ Ἰσραὴλ, ὅτι προκατελάβετο τὸ ἔνεδρον τὴν Γαβαὰ, καὶ
    ἔστησαν ἐν τῇ παρατάξει· καὶ Βενιαμὶν ἤρξατο πατάσσειν τραυματίας ἐν ἀνδράσιν
    Ἰσραὴλ ὡς τριάκοντα ἄνδρας· ὅτι εἶπαν, πάλιν πτώσει πίπτουσιν ἐνώπιον ἡμῶν ὡς
    ἡ παράταξις ἡ πρώτη.
  ind-AYT: Ketika orang-orang Israel berbalik dari pertempuran itu, suku Benyamin
    mulai menyerang dan membunuh orang-orang Israel, kira-kira tiga puluh prajurit.
    Sebab, mereka berkata, “Pastilah mereka dikalahkan di depan kita seperti pada
    pertempuran pertama.”
  nya-nya: ndiye kuti Aisraeli enawo abwerere ku nkhondo. Pa nthawiyo nʼkuti Abenjamini
    atayamba kale kumenya Aisraeliwo kwambiri ndi kupha pafupifupi anthu makumi atatu.
    Ndipo iwo ankanena kuti, “Ndithu tawapha monga poyamba paja.”
  hrv-hrv: tada bi se Izraelovi ljudi povukli iz boja. Benjamin poče ubijati Izraelce
    i posiječe im tridesetak ljudi. “Doista, padaju pred nama kao u prijašnjem boju.”
  mps-mps: teda te polasa pali te ami bidi dabe ma begasa asali. Te sogo te hwįbo
    gagalu, te Benjamingo hani dabego te Israel bidi dabe te 30 bidi ela muani, tama
    augwaligo te homu yali, “Dago te augwali aiyaba elalu, te polasa tiwai yali da,”
    homu yalio.
  tpi-tpi: ol lain bilong ranawe i mas tanim na kam bek. Orait long taim pait i stat,
    ol Benjamin i kilim 30 man bilong Israel, na ol i ting, “Yumi winim ol olsem bipo.”
  dan-1931: 'Da Israels Mænd vendte om i Kampen, huggede Benjamin til at begynde med
    henved tredive af Israels Mænd ned, thi de tænkte: “Visselig, vi har slået dem
    ligesom i den forrige Kamp.”'
  vie-OVCB: 'Khi người Ít-ra-ên thấy cột khói, họ quay lại và tấn cống quân Bên-gia-min.
    Khi người Bên-gia-min giết được chừng ba mươi người Ít-ra-ên, họ bảo nhau: “Chúng
    ta đã đánh bại chúng như trong trận chiến đầu tiên rồi!”'
  guj-2017: અને ઇઝરાયલી સૈનિકો યુદ્ધમાંથી પાછા ફરી લડાઈથી દૂર રહ્યા. ત્યારે બિન્યામીનીઓએ
    હુમલો કર્યો. અને તેઓએ આશરે ત્રીસ ઇઝરાયલીઓને તેઓએ મારી નાખ્યા. તેઓએ કહ્યું, “અગાઉના
    યુદ્ધની માફક તેઓ નિશ્ચે આપણી આગળ માર્યા ગયા છે.”
  pon-2006A: mehn Israel ko me mihmi wasahn mahweno pahn pweiekdo. Ni ahnsowo mehn
    Pensamin ko kemelahr mehn Israel siliakan. Re ahpw ndapene nanpwungarail, “Ei,
    se kaloweiraildier duwehte mahs.”
  por-BRBSL: 'Os homens de Israel voltaram-se para a batalha, e Benjamin começou a
    atacar e matar os homens de Israel cerca de trinta pessoas; pois eles disseram:
    “Certamente eles foram atacados diante de nós, como na primeira batalha”.'
  cth-cth: Hahoi Isarelnaw teh hnuklah bout a kâhnawn awh teh, Benjaminnaw ni a saueng
    awh. Isarelnaw 30 tabang a thei awh. Kâtuk pasueknae patetlah maimae hmalah a
    sung awh toe ati awh.
  twi-twi: a ɛyɛ nsɛnkyerɛnne ma Israelfo no sɛ wɔnsan mmra mmɛtow nhyɛ Benyamin akofo
    no so. Saa bere no na Benyamin akofo no akum Israelfo no aduasa, a wɔteɛɛ mu se,
    “Yɛredi wɔn so sɛnea yedii wɔn so ɔko a edi kan no mu no!”
  hlt-hlt: Tedae caemtloek vaengah Israel hlang loh ki a buung hatah Israel hlang
    la hlang sawmthum tluk te Benjamin loh a rhok la pahoi a tloek tih, “Lamhma kah
    caemtloek bangla mamih mikhmuh ah yawk rhoela yawk ngawn coeng,” a ti uh.
  tbz-SIM: Bɛnsɑmɛɛ botí kɔbɛ yɑ̀ dìì mɔ̀nnì Isidɑyɛɛribɛ bótìrìmɛ̀, kɛ́kuɔ bɛnìtìbɛ̀
    sipísìtɑ̃ɑ̃ti kɛ̀ bɛ yɛ̀mmɛ̀ ndò mbɛ̀ tó bɛ̀ nɑmu yɛwe tɛyɛ̀ kɔ̃mɛ.
  msy-2020: ia ara zui darasi, uamategh izɨ. Ezɨ mɨdorozim otozɨ, Benjaminɨn anabamɨn
    adarazi Israelian gumazir 30pla mɨsoghezɨ me ariaghire. Egha me ghaze, “Guizbangɨra,
    e faragha kamaghɨra me gafira.”
  azb-azb: 'Bu işarəyə görə döyüş meydanındakı İsraillilər dönüb Binyaminlilərin üzərinə
    getməli idi. Binyaminlilər İsrailliləri qırmağa başladılar və otuz nəfərə qədər
    adamı öldürdülər. Ona görə də belə dedilər: «Yəqin əvvəlki döyüşdə olduğu kimi
    önümüzdə məğlub olurlar».'
  eng-DBY: And when the men of Israel turned back in the battle, Benjamin began to
    smite, slaying of the men of Israel about thirty men; for they said, Surely they
    are quite routed before us as in the first battle.
  hin-2017: इस्राएली पुरुष तो लड़ाई में हटने लगे, और बिन्यामीनियों ने यह कहकर कि निश्चय
    वे पहली लड़ाई के समान हम से हारे जाते हैं, इस्राएलियों को मार डालने लगे, और तीस
    एक पुरुषों को घात किया।
  eng-YLT: And the men of Israel turn in battle, and Benjamin hath begun to smite
    the wounded among the men of Israel, about thirty men, for they said, 'Surely
    they are utterly smitten before us, as [at] the first battle;
  eng-WYC-2017: And when the sons of Israel set in that battle saw this; for the sons
    of Benjamin guessed them to flee, and they pursued them busilier, when thirty
    men of their host were slain;
  eng-WMBB: The men of Israel turned in the battle, and Benjamin began to strike and
    kill of the men of Israel about thirty persons; for they said, “Surely they are
    struck down before us, as in the first battle.”
  urd-GVH: '@see-verse:JDG.020.038'
  rug-rug: sa ṉati puku tie varipera tadi pa Izireli si kaqu kekere pule mae. Pa totoso
    asa, si ele va matei tu ri na tinoni Benisimane sari ka toloṉavulu puta tinoni
    Izireli. Balabala pa bulodia si arini sapu, “Ele va kilasi gami si arini, gua
    tugo tatasana,” gua si arini.
  gaz-gaz: akkasiinis namoonni Israaʼel gara lolaatti dachaʼan. Beniyaamonni waraana
    jalqabanii Israaʼeloota soddoma ajjeesan; kanaafuu, “Nu akkuma yeroo jalqabaa
    sana isaan moʼachaa jirra” jedhan.
  fra-LSG: 'Les hommes d’Israël firent alors volte-face dans la bataille. Les Benjamites
    leur avaient tué déjà environ trente hommes, et ils disaient: Certainement les
    voilà battus devant nous comme dans le premier combat!'
  yal-yal: Isirayila sofane to xɛtɛ e xanbi ra yɛngɛni, Bunyamin kaane yi e muxu tonge
    saxan faxa, e yengi yi a ma, a e bata e nɔ alo e darixi a ra kii naxan yi.
  haw-1868: A hee na kanaka o Iseraela i ke kaua, hoomaka iho la ko Beniamina e luku
    aku, me ka hou iho i kanaka o Iseraela, i kanakolu paha kanaka; no ka mea, olelo
    lakou, He oiaio no, ua lukuia lakou imua o kakou, e like me ke kaua mua ana.
  arb-NAV: فَلَمَّا تَقَهْقَرَ الإِسْرَائِيلِيُّونَ فِي الْحَرْبِ، شَرَعَ الْبَنْيَامِينِيُّونَ
    فِي مُطَارَدَتِهِمْ فَقَتَلُوا مِنْهُمْ نَحَوَ ثَلاثِينَ رَجُلاً، اعْتِقَاداً
    مِنْهُمْ أَنَّ الإِسْرَائِيلِيِّينَ مُنْهَزِمُونَ أَمَامَهُمْ كَمَا حَدَثَ فِي
    الْمَعَارِكِ الأُولَى.
  ewe-ewe: ekema Israel ƒe aʋalɔgo gãtɔ me nɔlawo natrɔ awɔ aʋa ŋkume kple ŋkume kple
    Benyamin ƒe to la. Esi Benyamin ƒe to la wu ame blaetɔ̃ xoxo ta la, wogblɔ na
    wo nɔewo be, “Míegasi wo abe ale si míesi wo tsã ene.”
  eng-LEE: 'And when the men of Israel turned round in the battle, and Benjamin began
    to smite and kill of the men of Israel about thirty persons; for they said, Surely
    they are entirely defeated before us, as in the first battle:'
  asm-FB: এতেকে ইস্ৰায়েলৰ সৈন্যসকলে ঘূৰি যুদ্ধ কৰিবলৈ ধৰিলে, বিন্যামীনে তেওঁলোকৰ
    মাজত প্ৰহাৰ কৰি প্ৰায় ত্ৰিশজন মানুহক বধ কৰিলে; কিয়নো সিহঁতে কৈছিল, “প্ৰথম যুদ্ধৰ
    নিচিনাকৈ ইহঁত আমাৰ আগত নিশ্চয়কৈ পৰাজিত হ’ব।”
  sus-A: عِسِرَيِلَكَ بٌورٍيٍ تٌ نَ تٌ، عٍ نَشَ عٍ مَقِندِ بُنيَمِنكَيٍ شِلِ مَ. بُنيَمِنكَيٍ
    تٌ بَرَ مِشِ تٌنفٌ سَشَن قَشَ، عٍ نَشَ عَ قَلَ عٍ بٌورٍ بّ، «وٌن نَ عٍ بْنبْقٍ
    نّ يِ كِ عَلْ عَ سِنفٍ.»
  fra-SBL: 'Les hommes d''Israël se retournèrent dans la bataille, et Benjamin commença
    à frapper et à tuer environ trente personnes parmi les hommes d''Israël, car ils
    disaient : « Certainement ils ont été frappés devant nous, comme dans la première
    bataille. »'
  hbo-hbo: וַיַּהֲפֹ֥ךְ אִֽישׁ־יִשְׂרָאֵ֖ל בַּמִּלְחָמָ֑ה וּבִנְיָמִ֡ן הֵחֵל֩ לְהַכֹּ֨ות
    חֲלָלִ֤ים בְּאִֽישׁ־יִשְׂרָאֵל֙ כִּשְׁלֹשִׁ֣ים אִ֔ישׁ כִּ֣י אָמְר֔וּ אַךְ֩ נִגֹּ֨וף
    נִגָּ֥ף הוּא֙ לְפָנֵ֔ינוּ כַּמִּלְחָמָ֖ה הָרִאשֹׁנָֽה׃
  kik-kik: nĩgeetha hĩndĩ ĩyo andũ a Isiraeli magarũrũke na macooke mbaara-inĩ. Andũ
    a Benjamini maakorirwo maambĩrĩria kũũraga andũ a Isiraeli (ta andũ mĩrongo ĩtatũ),
    nao makiuga atĩrĩ, “Ithuĩ nĩtũramatooria o ta ũrĩa twamekire mbaara-inĩ ya mbere.”
  fra-NCL: 'Les hommes d’Israël firent alors volte-face dans la bataille. Les Benjamites
    leur avaient tué déjà environ trente hommes, et ils disaient : « Certainement
    les voilà battus devant nous comme dans le premier combat ! »'
  cek-AK: Israel kaminawk misatukhaih hoi hnukbang angnawn o naah, Benjamin kaminawk
    mah, canghniah Israel kaminawk ka pazawk o moe, ka hum o baktiah, pazawk let tih,
    tiah a poek o, to naah nihcae mah Israel kaminawk to quithumto a hum o.
  cuk-cuk: 'Geb Israel-sordamar bila-onolenaidgi yamo wakitemargu, Benjamín-sordamar
    dulagwen-gakambe (30) Israel-sordamar-ogilosmalad. Geb Benjamín-sordamar sogsamalad:
    “Napira-we-dulemar anmarse galakumaid, gebe-anmarse-gusbalidyob.”'
  uig-CYR: 'Шуңа Исраилниң адәмлири уруштин вақтинчә чекингәндә, Биняминлар Исраилниң
    адәмлирини уруп соқуп, оттузчә кишини өлтүрүп: — Мана, Исраил авалқи җәңдикидәк
    алдимизда шәксиз тар мар болиду, — дейишти.'
  tel-2017: ఇశ్రాయేలీయులు మొదట యుద్ధం నుండి పారిపోతున్నట్టుగా కనిపించినప్పుడు బెన్యామీనీయులు
    “వీళ్ళు మొదటి యుద్ధంలో ఓడిపోయినట్టు ఇప్పుడు కూడా మన చేతిలో ఓడిపోతున్నారు” అనుకుని,
    ఇశ్రాయేలీయుల్లో దాదాపు ముప్ఫైమందిని చంపారు.
  hat-BSA: 'Alò, mesye Israël yo te vire nan batay la e Benjamin te kòmanse frape
    e touye anviwon trant mesye Izrayelit, paske yo te di: “Vrèman, yo detwi devan
    nou, tankou nan premye batay la.”'
  kos-kos: na mwet Israel ma kohlol nu tok acn elos mweun we ah, elos ac forla. Ke
    pacl se inge mwet Benjamin elos onela tari mwet solse tolngoul lun mwet Israel,
    na elos fahk nu selos sifacna mu, “Kut sifilpa onelosla oana ke kut oru meet ah.”
  hbo-WLC: וַיַּהֲפֹ֥ךְ אִֽישׁ־יִשְׂרָאֵ֖ל בַּמִּלְחָמָ֑ה וּבִנְיָמִ֡ן הֵחֵל֩ לְהַכּ֨וֹת
    חֲלָלִ֤ים בְּאִֽישׁ־יִשְׂרָאֵל֙ כִּשְׁלֹשִׁ֣ים אִ֔ישׁ כִּ֣י אָמְר֔וּ אַךְ֩ נִגּ֨וֹף
    נִגָּ֥ף הוּא֙ לְפָנֵ֔ינוּ כַּמִּלְחָמָ֖ה הָרִאשֹׁנָֽה׃
  ibo-ibo: ma mgbe ahụ, ndị Izrel ga-ebido ịbọ ọbọ ogbugbu egburu ha. Ndị Benjamin
    egbuolarị iri ndị Izrel atọ, nʼihi ya ha sịrị, “Anyị na-emeri ha dịka anyị mere
    nʼagha mbụ.”
  ory-ory: ଏହେତୁ ଇସ୍ରାଏଲୀୟ ଲୋକମାନେ ଯୁଦ୍ଧ ବେଳେ ମୁଖ ଫେରାଇଲେ, ତହୁଁ ବିନ୍ୟାମୀନ୍ ଇସ୍ରାଏଲର
    ଲୋକମାନଙ୍କୁ ଆଘାତ କରି ଊଣାଧିକ ତିରିଶ ଜଣଙ୍କୁ ବଧ କଲେ; କାରଣ ସେମାନେ କହିଲେ, ପ୍ରଥମ ଯୁଦ୍ଧରେ
    ଯେପରି, ଏବେ ମଧ୍ୟ ସେପରି, ନିଶ୍ଚୟ ଏମାନେ ଆମ୍ଭମାନଙ୍କ ସମ୍ମୁଖରେ ପରାସ୍ତ ହେଉଅଛନ୍ତି।
  chk-chk: ekewe re Israel mi tipin sü repwe kulsefäl o maun. Iei chon Peniamin ra
    fen popuetä le niela ina epwe ükükün ilik re Israel. Iwe, ra apasa, “Ellet, ra
    kuf rech usun me mwan.”
  rop-rop: Wal wen detlot Isreil solja hubin ranawei bin luk det smok bin kamat brom
    det taun, deibin sabi imbin taim blanga olabat blanga tenaran blanga fait langa
    ola Benjamin solja. Bat detlot Benjamin solja nomo bin sabi wanim garra hepin,
    dumaji deibin olredi kilim 30 Isreil solja ded, en deibin dalim miselp, “Trubala
    wibin bidim olabat seimwei laik bifo.”
  ukr-1871: 'Як же Ізрайлитяне повернулись нїби навтеки, а Беняминїї почали Ізраїлїв
    побивати з трийцять чоловіка, бо думали: Подужали ми їх як і в першому бою,'
  deu-1951: 'Darum wandten sich die Männer von Israel im Streit, und Benjamin fing
    an zu schlagen und zu töten von Israel etwa dreißig Mann; denn sie dachten: Sie
    sind wieder vor uns geschlagen wie im vorigen Streit.'
  eng-JPS: 'And the men of Israel turned in the battle, and Benjamin began to smite
    and kill of the men of Israel about thirty persons; for they said: ''Surely they
    are smitten down before us, as in the first battle.'''
  srp-1865: 'Tako sinovi Izrailjevi stadoše bježati iz boja, a sinovi Venijaminovi
    poèeše ubijati, i isjekoše do trideset ljudi izmeðu sinova Izrailjevijeh govoreæi:
    doista padaju pred nama kao u preðašnjem boju.'
  lug-lug: abasajja ba Isirayiri abali mu ddwaniro banaakyuka. Mu kiseera ekyo Ababenyamini
    baali batanudde okukuba n’okutta abasajja ba Isirayiri ng’amakumi asatu, nga luli
    olwasooka. Ne bagamba nti, “Ddala ddala tubawangudde nga mu lutalo luli olwasooka.”
  heb-heb: ויהפך איש ישראל במלחמה ובנימן החל להכות חללים באיש ישראל כשלשים איש כי
    אמרו אך נגוף נגף הוא לפנינו כמלחמה הראשנה׃
  ben-IRV: অতএব ইস্রায়েল-লোকেরা সংগ্রাম করতে করতে মুখ ফেরাল। তখন বিন্যামীন তাদের
    অনুমান ত্রিশ জনকে আঘাত ও হত্যা করেছিল, কারণ তারা বলেছিল, প্রথম যুদ্ধের মতো এবারেও
    ওরা আমাদের সামনে আহত হল।
  pan-pan: ਜਦ ਇਸਰਾਏਲ ਦੇ ਲੋਕ ਲੜਨ ਤੋਂ ਹਟ ਗਏ ਤਾਂ ਬਿਨਯਾਮੀਨੀ ਮਾਰਨ ਲੱਗੇ ਅਤੇ ਉਨ੍ਹਾਂ ਵਿੱਚੋਂ
    ਕੋਈ ਤੀਹ ਮਨੁੱਖਾਂ ਨੂੰ ਮਾਰ ਦਿੱਤਾ ਕਿਉਂ ਜੋ ਉਹ ਕਹਿੰਦੇ ਸਨ ਕਿ ਪਹਿਲੀ ਲੜਾਈ ਵਾਂਗੂੰ ਉਹ ਸਾਡੇ
    ਤੋਂ ਹਾਰੇ ਜਾਂਦੇ ਹਨ।
  mya-JVB: ဣသရေလ လူ တို့သည် စစ်တိုက် ရာတွင် ဆုတ် သောအခါ၊ ဗင်္ယာမိန် လူတို့က၊ အကယ်၍သူတို့သည်
    ယမန် စစ် ရှုံး သကဲ့သို့ ငါ တို့ရှေ့ မှာ ရှုံး ကြပြီဟု ဆို လျက် သူရဲတို့ကို လုပ်ကြံ
    စ ပြု၍ လူ သုံးဆယ် ခန့် မျှ သေ ကြ၏။
  hmo-hmo: tuari gabuna dekenai idia tuari noho Israela taudia be do idia gini bona
    giroa. Unai nega dekenai Beniamina taudia ese Israela taudia 30 idia alaia vadaeni,
    bona Beniamina taudia idia herevahereva, idia gwau, “Momokani, ita dekena amo
    idia heau, tuari gunana dekenai idia karaia hegeregerena.”
  urd-urd: इसलिए इस्राईली शख़्स लड़ाई में हटने लगे और बिनयमीन ने उनमें से क़रीब तीस
    के आदमी क़त्ल कर दिए क्यूँकि उन्होंने कहा कि वह यक़ीनन हमारे सामने मग़लूब हुए
    जैसे पहली लड़ाई में।
  rus-SYN: 'Итак, когда Израильтяне отступили с места сражения, и Вениамин начал поражать
    и поверг Израильтян до тридцати человек и говорил: “опять падают они пред нами,
    как и в прежние сражения”,'
  bqc-SIM: 'wápiↄ wá liaa ń wá yanaↄ zĩlauɛ. Bɛ̃yãmɛɛ buiↄ nà Isailiↄ dɛdɛawa,
    aa ń dɛdɛ gbɛ̃ↄn baakwi taawa, ↄ̃ aa mɛ̀: Wálɛ ń fu lán káauwaɛ.'
  tcz-CHONGTHU: Israelten hiche meikhu chu amuphat un, amaho ahung kileheijun Benjamin
    sepaiten Israel te somthum tobang athat’un ahileh “eihon ina kisattonao masa tobanga
    chu tua jong ijokitnu ahitai tin kholhang asam tauvin ahi.”
  mar-mar: आणि इस्राएली सैन्य लढाईत मागे फिरू लागले; आता बन्यामिन्याने हल्ल्याला सुरवात
    केली आणि इस्राएलांतली सुमारे तीस माणसे मारली. आणि त्यांनी म्हटले, “खात्रीने पाहिल्या
    लढाईसारखे ते आमच्यापुढे पराजित झालेत.”
  qub-qub: Waquin Israelcuna niran «Gueshpiycashächo goshtay jatarcojta ricarga Benjamincunata
    ichipämushäna.» Chay öra Benjamín runacunaga Israelcunata wañuycärachiran quimsa
    chuncatano (30). Chaymi paycunaga yarparan rimir cajno binsiycashanta.
  hat-hat: 'moun Izrayèl yo vire fè fas kare ak moun Benjamen yo. Lè sa a, moun Benjamen
    yo te gen tan touye trant moun konsa nan mitan yo. Yonn t''ap di lòt konsa: -Wi,
    nou bat yo fwa sa a tankou anvan an.'
  eng-BSB: the men of Israel would turn in the battle. When the Benjamites had begun
    to strike them down, killing about thirty men of Israel, they said, “They are
    defeated before us as in the first battle.”
  tod-tod: 'Izelayɛle zunuiti ti ɠaaʋoteni ʋolu ti ma, ga kɔɔɠɔi. Ɓɛnzamɛn nuiti ti
    nu ʋuusaʋagɔ (30) ɠɛɠala ʋaani niina ti ʋa, naa maaʋele ma, ti ɠɛni ɠɛɛzu ma:
    «Ti ʋoluazoga, ti ɗa ʋela ade ʋa, eɠɛʋelei é ɠɛni la kɔɔɠɔ volo mɔungi zu.»'
  eng-WEBPB: The men of Israel turned in the battle, and Benjamin began to strike
    and kill of the men of Israel about thirty persons; for they said, “Surely they
    are struck down before us, as in the first battle.”
  kbq-kbq: Hagi Israeli vahe'mo'zama ana tevegu'ma nege'za ete rukrahe hu'za Benzameni
    nagara zamarotgo hu'naze. Hagi ana zupa Benzameni naga'mo'za 30'a Israeli vahe
    nezmahe'za amanage hu'naze. Ko'ma hu'nonaza huta Israeli vahera hara hago huzamagaterone.
  nhe-BL: Huan nopa benjaminitame pejque momajmatíaj quema nopa sequinoc israelitame
    tlen mochijque queja cholohuayayaj, moicancuepque para quintehuiquij.
  gub-BL: pe zauxiapekwer katu pe har kaiwer pe har pezewyr putar Mezàmi wakutyr nehe,
    waàmàtyry'ym pà nehe, i'i uzeupeupe wà. A'e 'ym mehe Mezàmi umumaw 30 Izaew ru'u
    wazuka pà wà. — Azeharomoete pa. Xityk kwez zane wà kury, amo 'ar mehe arer zàwe
    zane wà kury, i'i Mezàmi uzeupeupe wà.
  eng-DRA: And when the children of Israel saw this in the battle (for the children
    of Benjamin thought they fled and pursued them vigorously, killing thirty men
    of their army)
