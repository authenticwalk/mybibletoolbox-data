verse: JDG.020.042
translations:
  mal-C: അവർ ഇസ്രായേൽമക്കളുടെ മുന്നിൽനിന്നു മരുഭൂമിവഴി പലായനംചെയ്തു. എന്നാൽ യുദ്ധത്തിൽനിന്നു
    രക്ഷപ്പെടാൻ അവർക്കു കഴിഞ്ഞില്ല; പട്ടണങ്ങളിൽനിന്നുള്ളവരെ അതതു പട്ടണത്തിൽവെച്ചു
    സംഹരിച്ചു.
  deu-TKW: Sie zogen sich vor den Israeliten in der Richtung nach der Steppe zurück,
    aber der Kampf gegen sie tobte weiter, und die aus den Städten hieben ihn in seiner
    Mitte nieder.
  lin-lin: Boye, bapesaki bana ya Isalaele mokongo mpe bakimaki na nzela ya esobe.
    Kasi bitumba elandaki bango, mpe mibali ya Isalaele, oyo babimaki na engumba Gibea,
    basilisaki koboma bango nyonso na nzela na bango.
  eng-LSV: and they turn before the men of Israel to the way of the wilderness, and
    the battle has followed them; and those who [are] from the cities are destroying
    them in their midst;
  eng-GNV: 'Therefore they fled before the men of Israel vnto the way of the wildernesse,
    but the battell ouertooke them: also they which came out of the cities, slew them
    among them.'
  eng-WEBSTER: Therefore they turned their backs before the men of Israel to the way
    of the wilderness; but the battle overtook them; and them who came out of the
    cities they destroyed in the midst of them.
  nhw-BL: '@see-verse:JDG.020.041'
  swh-ONEN: Basi wakakimbia mbele ya Waisraeli kuelekea nyikani, lakini hawakuweza
    kukwepa vile vita. Nao watu wa Israeli waliotoka katika ile miji wakawaua huko.
  bba-bba: Yen sɔ̃nɑ bɑ duki suɑ bɑ doonɑ tem sɑɑrɑm berɑ ɡiɑ. Adɑmɑ Isireli be bɑ
    wuu ɡe dɔ̃ɔ sɔ̃re bɑ yɑrimɑ bɑ bu nɑɑ swĩi bɑ ɡoomɔ
  eng-KJVCPB: Therefore they turned their backs before the men of Israel unto the
    way of the wilderness; but the battle overtook them; and them which came out of
    the cities they destroyed in the midst of them.
  luo-luo: Omiyo negiringo gia e nyim jo-Israel ka gichiko yo thim, to ne ok ginyal
    tony ne lweny. Kendo jo-Israel mane oa e mier nonegogi kanyo.
  meu-meu: Taunabunai, idia na Israel taudia vairadia amo e lou, tano gaḡaena ela.
    A tuari ese e ḡavadia tao, bona hanua amo ema taudia ese edia dala e ginia ahu,
    bena dare amo e aladia ore.
  npi-ULB: यसैले तिनीहरू इस्राएलका मानिसहरूबाट भागे, र उजाड-स्‍थानतिर गए । तर युद्धले
    तिनीहरूलाई भेटाइहाल्यो । इस्राएलका सेनाहरू सहरहरूबाट आए र तिनीहरू भएकै ठाउँमा
    तिनीहरूलाई मारे ।
  yor-yor: Wọ́n sì sá níwájú àwọn ọmọ Israẹli sí apá àṣálẹ́, ṣùgbọ́n wọn kò le sálà
    kúrò lọ́wọ́ ogun náà. Àwọn ọkùnrin Israẹli tí ó jáde láti inú àwọn ìlú wọn wá
    pa wọ́n run níbẹ̀.
  ind-ind: Maka mereka berbalik dan kabur dari pasukan utama Israel. Mereka lari ke
    arah padang belantara. Tetapi orang Benyamin tidak berhasil lepas dari pertempuran
    itu. Pasukan Israel yang lain keluar dari Gibea dan menghabisi mereka di tengah
    jalan.
  pes-OPCB: بنابراین به سوی بیابان گریختند، ولی اسرائیلی‌ها ایشان را تعقیب کردند؛
    از طرف دیگر اسرائیلی‌هایی که به شهر حمله کرده بودند برای مقابله با آنها بیرون
    آمده، آنها را کشتند.
  tgl-ULB: Kaya lumayo sila mula sa mga tao ng Israel, tumakas sa daan papuntang ilang.
    Pero naabutan sila ng labanan. Lumabas ang mga sundalo ng Israel mula sa lungsod
    at pinatay sila kung saan sila nakatayo.
  hui-hui: Ani manda buwa ti ibida pialu dindi ko iba dalu naibaga wiagohayagi piai
    ho hene. Ani pole piyago ti ogoniha polene henge nawiore hene. Pialu hearia Isaraeleali
    halu mende tanoha anda pu hene biaru tagira ibiyagola mo dombeni howa Beniyamini
    hameigini biaru mbira pora bialu nape baiore hene.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​ထံ​မှ​ဆုတ်​ခွာ​၍ တော​ကန္တာ​ရ​ထဲ​သို့​ထွက်​ပြေး​ကြ​၏။
    သို့​ရာ​တွင် မလွတ်​မ​မြောက်​နိုင်​ကြ။ ဣ​သ​ရေ​လ​ပင်​မ​တပ် ကြီး​နှင့်​မြို့​ထဲ​မှ​ထွက်​လာ​သော​တပ်​ပုန်း​တို့
    ၏​စပ်​ကြား​တွင် ပိတ်​၍​မိ​နေ​ကြ​သ​ဖြင့်​ချေ မှုန်း​ခြင်း​ကို​ခံ​ရ​ကြ​တော့​၏။-
  bod-N: ཁོ་རྣམས་ཡེས་ར་ཨེལ་པའི་མདུན་ནས་ཁ་ཕྱིར་འཁོར་ཏེ་དབེན་སྟོང་དུ་བྲོས་ཤིང་། ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་ཁོ་རྣམས་འདེད་བཅོམ་བྱས་པ་དང་།
    གྲོང་ཁྱེར་སོ་སོ་ནས་ཐོན་པ་དག་གིས་ཀྱང་ཁོ་རྣམས་བར་དུ་བླངས་ནས་བསད།
  sna-sna: Saka vakatiza pamberi pavaIsraeri nenzira inoenda kurenje, asi havana kugona
    kupunyuka pahondo. Uye varume veIsraeri vakabuda kubva mumaguta vakavauraya ipapo.
  spa-BLM: Por lo tanto, volvieron la espalda ante los hombres de Israel hacia el
    camino del desierto, pero la batalla los siguió con fuerza, y los que salieron
    de las ciudades los destruyeron en medio de ella.
  cac-cac: Yuj chi' ix el lemnaj eb' d'a yichan̈ eb' israel chi', ix b'atcan eb' b'aj
    sb'atcan sb'eal tz'inan luum, palta maxtzac yal-laj yel eb' yujto ix yamji eb'.
    Ix miljicham eb' yuj eb' israel tz'elta d'a yol schon̈ab' eb' chi'.
  swh-ULB: Basi wakakimbia kutoka kwa wana wa Israeli, kuelekea njia ya jangwani.
    Lakini vita viliwapata. Askari wa Israeli walitoka mijini na wakawaua pale waliposimama.
  bel-bel: І пабеглі яны ад Ізраільцянаў па дарозе да пустыні; але сеча перасьледавала
    іх, і тыя, што выходзілі з гарадоў, пабівалі іх там;
  deu-ELBBK: Und sie wandten sich vor den Männern von Israel nach dem Weg zur Wüste;
    aber der Kampf ereilte sie; und die aus den Städten kamen, streckten sie in ihrer
    Mitte nieder.
  mbb-OT: Mibpemelaǥuy sikandan pehendiyà te sibsivayan, piru midal-as dan te menge
    Israilihanen he migawas puun te inged.
  mal-2015: അവർ യിസ്രായേൽമക്കളുടെ മുമ്പിൽനിന്നു മരുഭൂമിയിലേക്കുള്ള വഴിക്കു തിരിഞ്ഞു;
    പട അവരെ പിന്തുടർന്നു; പട്ടണങ്ങളിൽനിന്നുള്ളവരെ അവർ അതതിന്റെ മദ്ധ്യേവെച്ചു സംഹരിച്ചു.
  rmc-rmc: Vašoda pes visarde a denašenas le Izraelitendar pre pušťa, ale le maribnastar
    na denašle, bo okla murša avle avri andral o foros a murdarde len.
  pes-OPV: پس از حضور مردان اسرائیل به راه صحرا روگردانیدند. اما جنگ، ایشان را در‌گرفت
    و آنانی که از شهر بیرون آمدندایشان را در میان، هلاک ساختند.
  ron-1924: Ау дат досул ынаинтя бэрбацилор луй Исраел ши ау фуӂит пе каля каре дуче
    ын пустиу. Дар нэвэлиторий с-ау луат дупэ ей, яр пе чей че ешисерэ дин четате
    й-ау кулкат ла пэмынт, кэч ый принсесерэ ла мижлок.
  ben-OBCV: অতএব তারা ইস্রায়েলীদের কাছ থেকে মরুপ্রান্তরের দিকে পালিয়ে গেল, কিন্তু
    তারা যুদ্ধ এড়িয়ে পালাতে পারল না। আর যেসব ইস্রায়েলী লোকজন নগর থেকে বেরিয়ে এসেছিল,
    তারা সেখানেই তাদের হত্যা করল।
  som-som: Sidaas daraaddeed waxay dhabarka u jeediyeen raggii reer binu Israa'iil,
    oo waxay u carareen xagga cidlada; laakiinse dagaalkii si adag baa loola sii raacay,
    oo kuwii magaalooyinka ka soo baxay ayaa labadhexaadkii ku laayay.
  lat-VUC: 'et ad viam deserti ire cœperunt, illuc quoque eos adversariis persequentibus:
    sed et hi qui urbem succenderant, occurrerunt eis.'
  eng-ASVBT: Therefore they turned their backs before the men of Israel unto the way
    of the wilderness; but the battle followed hard after them; and they that came
    out of the cities destroyed them in the midst thereof.
  ita-1885: E voltarono le spalle davanti agl'Israeliti, traendo verso la via dal
    deserto; ma la battaglia li perseguiva da presso; e anche quelli che uscivano
    della città li ammazzavano, avendoli rinchiusi nel mezzo di loro.
  eng-LXXUP: 'And they turned to the way of the wilderness from before the children
    of Israel, and fled: but the battle overtook them, and they from the cities destroyed
    them in the midst of them.'
  eng-ULB: So they ran away from the people of Israel, escaping on the way to the
    wilderness. But the fighting overtook them. The soldiers of Israel came out of
    the cities and killed them where they stood.
  spa-VBL: Se volvieron y huyeron de los israelitas hacia el desierto, pero la batalla
    los alcanzó, y los israelitas también mataron a los que salieron de las ciudades
    en el camino.
  fra-_FOB: Et ils tournèrent le dos devant ceux d'Israël, par le chemin du désert;
    mais l'armée d'Israël les serra de près; et ceux des villes, ils les tuèrent dans
    leurs propres endroits.
  mal-mal: അവർ യിസ്രായേൽ മക്കളുടെ മുമ്പിൽനിന്ന് മരുഭൂമിയിലേക്ക് തിരിഞ്ഞു; യിസ്രായേല്യർ
    അവർക്ക് മുമ്പായി പോയി; പട്ടണങ്ങളിൽനിന്ന് പുറത്ത് വന്നവരെ അവർ അതത് പട്ടണത്തിന്റെ
    മദ്ധ്യേവെച്ച് സംഹരിച്ചു.
  lit-lit: Tad Izraelio vyrų akivaizdoje jie pasisuko į dykumos kelią, bet mūšis pasivijo
    juos, ir išėjusius iš miestų jie pragaišino jų tarpe.
  urd-GVR: Tab unhoṅ ne mashriq ke registān kī taraf farār hone kī koshish kī. Lekin
    ab wuh mard bhī un kā tāqqub karne lage jinhoṅ ne ghāt meṅ baiṭh kar Jibiyā par
    hamlā kiyā thā. Yoṅ Isrāīliyoṅ ne mafrūroṅ ko gher kar mār ḍālā.
  suz-BL: मोपतीके बेन्‍यामीन आ थर ङा मुर मेक रे गोरशो रागी गे प्रोक्‍मा बाक्‍त। तन्‍न
    सहर रे जाक्‍शो इस्राएलीपुकीमी मेको आन कली दाते पा क्‍योरशा साइक्‍चा गोव़मे बाक्‍त।
  ita-1927: E voltaron le spalle davanti agli uomini d’Israele, e presero la via del
    deserto; ma gli assalitori si misero alle loro calcagna, e stendevano morti sul
    posto quelli che uscivano dalla città.
  ckb-ckb: جا لەبەردەم پیاوانی ئیسرائیلدا بەرەو دەشتودەر هەڵاتن، بەڵام شەڕەکە پێیان
    گەیشت و ئەوانەش چووبوونە ناو شارۆچکەکانەوە لێیان ڕاپەڕین و لەناویانبردن.
  eng-BBE: So turning their backs on the men of Israel, they went in the direction
    of the waste land; but the fight overtook them; and those who came out of the
    town were heading them off and putting them to the sword.
  kan-OKCV: ಅವರು ಇಸ್ರಾಯೇಲರ ಮುಂದೆ ಮರುಭೂಮಿಯ ಮಾರ್ಗಕ್ಕೆ ತಿರುಗಿಕೊಂಡು ಹೋದರು. ಆದರೆ ಸೈನಿಕರು
    ಅವರನ್ನು ಹಿಡಿದು, ಪಟ್ಟಣದಿಂದ ಹೊರಟು ಬರುವ ಜನರನ್ನು ಮಧ್ಯದಲ್ಲೇ ಕೊಂದುಹಾಕಿದರು.
  tam-2017: இஸ்ரவேல் போர்வீரர்களைவிட்டு, வனாந்திரத்திற்குப் போகிற வழிக்கு நேராகத்
    திரும்பி ஓடிப்போனார்கள்; ஆனாலும் யுத்தம் அவர்களைத் தொடர்ந்தது; இஸ்ரவேல் போர்வீரர்கள்
    நகரங்களில் இருந்து வெளியே வந்து அவர்கள் நின்ற இடங்களிலேயே அவர்களைக் கொன்றுபோட்டார்கள்.
  spa-RV-1909: Volvieron, por tanto, espaldas delante de Israel hacia el camino del
    desierto; mas el escuadrón los alcanzó, y los salidos de la ciudad los mataban,
    habiéndolos encerrado en medio de ellos.
  ron-BTF: De aceea și-au întors spatele dinaintea bărbaților lui Israel spre calea
    pustiei, dar bătălia i-a ajuns; și pe cei care ieșeau din cetăți i-au culcat la
    pământ în mijlocul lor.
  eng-WEBP: Therefore they turned their backs before the men of Israel to the way
    of the wilderness, but the battle followed hard after them; and those who came
    out of the cities destroyed them in the middle of it.
  eng-FBV: They turned and ran from the Israelites towards the desert, but the battle
    caught up with them, and the Israelites also killed those who left the towns on
    the way.
  nld-1939: Ze vluchtten voor de Israëlieten in de richting van de woestijn; maar
    ze werden achtervolgd, en die uit de stad kwamen, sloten ze in en sloegen ze neer.
  nch-BL: '@see-verse:JDG.020.041'
  vie-1934: Chúng xây lưng lại trước mặt dân Y-sơ-ra-ên, chạy trốn về phía đồng vắng;
    nhưng đạo binh Y-sơ-ra-ên theo riết gần, và những kẻ ra khỏi thành đều bị giết
    liền.
  hin-CV: अब वे इस्राएली सेना को पीठ दिखाकर निर्जन प्रदेश की ओर भागने लगे; किंतु वे
    विनाश से बच न सके. उन्होंने, जो नगरों से निकल आए थे, उन्हें अपने बीच में मारना
    शुरू कर दिया.
  spa-BES: Volviendo la espalda a los hombres de Israel, fueron en dirección al desierto;
    pero no podían escapar; y los que salieron de la ciudad les cortaban el paso y
    los mataban.
  tdx-tdx: Aa le niambohoa’ iareo o ana’ Israeleo, nimb’ ampatrambey mb’eo, fe nañoridañe
    iareo i aliy, nanjamañe boak’ am-boho ka o niavotse o rovao.
  tha-KJV: เขาจึงหันหลังให้คนอิสราเอลหนี​เข​้าไปทางถิ่นทุ​รก​ันดาร แต่​สงครามติดตามเขาไปอย่างหนัก
    คนที​่ออกมาจากเมืองก็ทำลายเขาที่​อยู่​ท่ามกลาง
  por-BR-2018: Voltaram-se, pois, de costas diante de Israel até o caminho do deserto;
    mas o esquadrão os alcançou, e os saídos da cidade os matavam, depois de virem
    ao meio deles.
  deu-ELO: Und sie wandten sich vor den Männern von Israel nach dem Wege zur Wüste;
    aber der Streit ereilte sie; und die aus den Städten kamen, streckten sie in ihrer
    Mitte nieder.
  eng-WYC-2018: they were turned into flight, and they began to go to the way of desert;
    while also adversaries pursued them there; but also they, that had burnt the city,
    came against them. (they turned to flight, yea, to run away, and they started
    on the way to the wilderness; but their adversaries pursued them there; and then
    also they, who had burned down the city, came out against them.)
  epo-epo: Kaj ili turniĝis antaŭ la Izraelidoj, al la vojo, kiu kondukas al la dezerto;
    sed la batalo postkuris ilin, kaj la elirintoj el la urboj ekstermis ilin dumvoje,
  uig-PIN: Ular Israillarning aldidin burulup qɵllükkǝ mangidiƣan yol bilǝn ⱪeqip
    kǝtti; lekin jǝng ularning kǝynidin iz besip mangdi; ǝtrapidiki ⱨǝrⱪaysi xǝⱨǝrlǝrdin
    adǝmlǝr qiⱪip ularni ariƣa elip ⱨalak ⱪildi.
  beo-beo: Ilia da Isala:ili dunu amoba:le hobea:i. Be ilia da sani amo ganodini agoane
    ba:i. Ba:i da Isala:ili dunu amo Gibia moilaiga gadili ahoanebe da ilia la:idi
    amo doagala:i. Amalalu, ilia da Bediamini dunu wadela:lesi dagoi.
  tpi-OTNT: Olsem na ol i ranawe long ol Israel na ol i bihainim rot i go long ples
    drai nating. Tasol i no gat rot bilong ol i ranawe. Ol i bungim ol Israel i lusim
    ol taun na i kam, na tupela lain soldia bilong Israel i pait long ol Benjamin
    na pinisim ol.
  hau-SA: Saboda haka suka tsere a gaban Isra’ila zuwa wajen hamada, amma ba su iya
    tsere wa yaƙin ba. Mutanen Isra’ila da suka fito daga cikin birnin suka karkashe
    su a can.
  uig-LAT: Ular Israillarning aldidin burulup chöllükke mangidighan yol bilen qéchip
    ketti; lékin jeng ularning keynidin iz bésip mangdi; etrapidiki herqaysi sheherlerdin
    ademler chiqip ularni arigha élip halak qildi.
  nde-nde: Ngakho babaleka phambi kwabako-Israyeli beqonda enkangala kodwa behluleka
    ukuyibalekela impi. Abako-Israyeli abaphuma emizini bababulalela khonapho.
  ton-ton: Ko ia naʻa nau fulituʻa, ki he kau tangata ʻIsileli ʻi he hala ki he toafa;
    ka naʻe lavaʻi ʻakinautolu ʻe he tau; pea mo kinautolu naʻe hola kituʻa mei he
    ngaahi kolo naʻa nau tāmateʻi ʻi honau lotolotonga.
  ces-1613: I utíkali před muži Izraelskými cestou ku poušti, a bojovníci postihali
    je, a kteří z měst vyšli, mordovali je mezi sebou.
  eng-WMB: Therefore they turned their backs before the men of Israel to the way of
    the wilderness, but the battle followed hard after them; and those who came out
    of the cities destroyed them in the middle of it.
  tam-TCV: எனவே அவர்கள் இஸ்ரயேலருக்கு முன்பாக பாலைவனத்திற்கு தப்பியோடினார்கள். ஆனால்
    அவர்களால் யுத்தத்திலிருந்து தப்பியோட முடியவில்லை. பட்டணத்திலிருந்து வெளியேவந்த
    இஸ்ரயேல் மனிதர்கள் அங்கே அவர்களை வெட்டி வீழ்த்தினார்கள்.
  ceb-ULB: Busa nanagan sila gikan sa mga katawhan sa Israel, mikalagiw padulong sa
    kamingawan. Apan naapsan gihapon sila sa gubat. Nanggawas sa siyudad ang mga kasundalohan
    sa Israel ug ilang gipamatay sila kung asa sila nagtindog.
  pol-UBG: I uciekali przed mężczyznami Izraela drogą na pustynię, a wojsko doganiało
    ich i ci, którzy wybiegli z miast, zabijali ich pośród siebie.
  urd-GVU: تب اُنہوں نے مشرق کے ریگستان کی طرف فرار ہونے کی کوشش کی۔ لیکن اب وہ مرد
    بھی اُن کا تعاقب کرنے لگے جنہوں نے گھات میں بیٹھ کر جِبعہ پر حملہ کیا تھا۔ یوں
    اسرائیلیوں نے مفروروں کو گھیر کر مار ڈالا۔
  deu-1912: Und wandten sich von den Männern Israels auf den Weg zur Wüste; aber der
    Streit folgte ihnen nach, und die von den Städten hineingekommen waren, die verderbten
    sie drinnen.
  kan-2017: ಅವರು ಇಸ್ರಾಯೇಲರಿಗೆ ಬೆನ್ನು ತೋರಿಸಿ ಅರಣ್ಯಮಾರ್ಗವಾಗಿ ಓಡಿಹೋದರು. ಆದರೆ ಯುದ್ಧವೀರರು
    ಅವರನ್ನು ಹಿಂದಟ್ಟಿದ್ದರಿಂದಲೂ, ಪಟ್ಟಣಕ್ಕೆ ಬೆಂಕಿ ಹೊತ್ತಿಸಿದವರು ಹೊರಗೆ ಬಂದುಬಿಟ್ಟಿದ್ದರಿಂದಲೂ,
    ಅವರು ಇಬ್ಬರ ಮಧ್ಯದಲ್ಲಿ ಸಿಕ್ಕಿಹಾಕಿಕೊಂಡರು.
  yap-yap: 'Miyad cheal u but’ ngar milgad rok e salthaw nu Israel ni yad be mil i
    yan u daken e tafelfel’, machane de yag ni ngar thaygad. Kar me’chathalgad u thilin
    fa gal raba’ i salthaw: ni fare raba’ i salthaw ni gelngin yu Israel nge fapi
    salthaw ni aram e yad be sul i yib nga wuru’ fare binaw, min thang owcharad.'
  hlt-MCSB: Te dongah Israel hlang kah mikhmuh ah khosoek longpuei la hooi uh. Tedae
    amih te caem loh han cuuk thil tih khopuei lamkah rhoek long khaw amih te a laklo
    ah a thup.
  mdy-ETH: ዬያሮ ዔያታ ዒስራዔኤሌ ዓሶ ቤርታፓ ጊንሢም ማዒ ዓሲ ናንጉዋ ዳውሎ ባንሢ ጳሽኬኔ፤ ጋዓንቴ ዔያታ ቶላኒ ዳንዳዒባኣሴ፤
    ዒስራዔኤሌ ዓሶኮ ዺቦ ዖሎ ዓሶና ካታማፓ ሃንጋ ኬስካ ዖሎ ዓሶና ባኣኮ ዔያታ ጌሌሢሮ ኩኩዴኔ።
  twi-ASANTE: Enti, wɔdwane de wɔn ani kyerɛɛ ɛserɛ so. Nanso, Israelfoɔ no taa wɔn
    kunkumm wɔn.
  eng-WEBU: Therefore they turned their backs before the men of Israel to the way
    of the wilderness, but the battle followed hard after them; and those who came
    out of the cities destroyed them in the middle of it.
  wal-wal: Hegaa gishshau, eti Israa7eela asaa sinttaappe bazzo simmidi baqatidosona;
    shin olai eta kaallidi gakkiis. Katamatuppe kiyida Israa7eela olanchchati gidduwan
    eta wori wurssidosona.
  spa-PDDPT: Por ello volvieron sus espaldas ante los hombres de Israel y tomaron
    el camino al desierto. Pero la batalla los alcanzó, mientras que los que salían
    de las ciudades eran exterminados en medio de ellas.
  gun-gun: Ha'e rami vy Israel regua avakue renonde gui ojevypa, tekoa e'ỹa katy tape
    oo va'e rupi onhambaxe va'eri opu'ã va'e kuery omoĩ vai. Ha'e rã tetã gui ou va'e
    kuery ju ojukapa ha'e kuery mbyte.
  agu-BL: Nin tzun e' el ojkujtz ẍchiwutz yi e' aj Israel le be' yi na ben le ama'l
    tz'inunin tu'. Poro qui'c nin cuj tan chiclaxe'n, na yi e' yi cho'n na che'l tzaj
    tnum, list tzun quitane'ntz tan makle'n chibe' nin ta'ste'nin na chiquime'tz.
  ilo-ULB: Isu nga intarayanda dagiti soldado ti Israel, naglibasda iti dalan a mapan
    idiay let-ang. Ngem kinamat ida ti panagraranget. Rimmuar dagiti soldado ti Israel
    kadagiti siudad ket pinatayda ida iti nagtakderanda.
  kpg-kpg: Digaula gaa hula gi muli gi daha mo digau Israel, ga llele gi di gowaa
    maalama, gu deemee di llele gi daha. Digaula gu i mehanga nia buini gau dauwa
    damana mo nia daane e loomoi i di waahale, gei digaula gu daaligi guu mmade.
  uig-ARA: ئۇلار ئىسرائىللارنىڭ ئالدىدىن بۇرۇلۇپ چۆللۈككە ماڭىدىغان يول بىلەن قېچىپ
    كەتتى؛ لېكىن جەڭ ئۇلارنىڭ كەينىدىن ئىز بېسىپ ماڭدى؛ ئەتراپىدىكى ھەرقايسى شەھەرلەردىن
    ئادەملەر چىقىپ ئۇلارنى ئارىغا ئېلىپ ھالاك قىلدى.
  sus-sus: Bunyaminkae naxa gbilen e fɔxɔ ra, e e gi gbengberen kira xɔn ma. Sɔɔri
    naxee nu na taa kui, nee mu tin e xa e ba e yi. E naxa bira e fɔxɔ ra, e e faxa,
    barima e nu bara makɔrɛ e ra.
  pon-2006: Re tangasang mehn Israel ko oh tangalahng nan sahpw patapato, ahpw re
    solahr kak pitla. Re milahr nanpwungen karis kehlail ko oh me kohkohieisang nan
    kahnimwo, irail eri mwomwla.
  ksd-ksd: Ari kari dia ga tur tapuku kan ra tarai Israel tar ta ra nga uina ra pupui;
    ma ra kamara i ga korot murmur diat, ma diat dia ga lop kan ra pia na pal di ga
    doko diat abara.
  tur-YTC: Bu nedenle İsraelliler'in önünde çöl yoluna sırtlarını döndüler, ama savaş
    onları sert bir şekilde takip etti; ve kentlerden çıkanlar onları ortalarında
    yok ettiler.
  grc-BRENT: Καὶ ἐπέβλεψαν ἐνώπιον υἱῶν Ἰσραὴλ εἰς τὴς ὁδὸν τῆς ἐρήμου, καὶ ἔφυγον·
    καὶ ἡ παράταξις ἔφθασεν ἐπʼ αὐτοὺς, καὶ οἱ ἀπὸ τῶν πόλεων διέφθειρον αὐτοὺς ἐν
    μέσῳ αὐτῶν.
  ind-AYT: Mereka lari dari hadapan orang-orang Israel menuju ke arah padang belantara
    walaupun pertempuran tidak dapat dihindari di kota dan mereka dibinasakan di dalamnya.
  nya-nya: Choncho anathawa pamaso pa Aisraeli kudzera njira ya ku chipululu, koma
    nkhondo inawapeza. Ndipo anaphedwa kumeneko ndi Aisraeli amene anachokera mu mzindamo.
  hrv-hrv: I pobjegoše ispred Izraelaca prema pustinji, ali im ratnici bijahu za petama,
    a oni što su dolazili iz grada ubijahu ih s leđa.
  mps-mps: Tama augwali te Israel dabede wi peyu, tama augwali te masigi tǫ kemi
    buluba pelawali. Tiali goli, augwali wi pabo sunumi meni yanio. Te geme dualaluali
    bidi dabe te hanu tagalama pali, tama te Israel ami bidi hani sigo augwali pobeasa
    pelama, tama augwali ela silalio.
  tpi-tpi: Olsem na ol i ranawe long ol Israel na ol i bihainim rot i go long ples
    drai nating. Tasol i no gat rot bilong ol i ranawe. Ol i bungim ol Israel i lusim
    ol taun na i kam, na tupela lain soldia bilong Israel i pait long ol Benjamin
    na pinisim ol.
  dan-1931: og de gjorde omkring for Israels Mænd og flygtede ad Ørkenen til. Men
    Kampen fortsattes i Hælene på dem. Og de fra Byerne huggede ned for Fode iblandt
    dem;
  vie-OVCB: Họ quay lưng bỏ chạy về phía hoang mạc, người Ít-ra-ên đuổi theo. Nhưng
    họ không thể chạy khỏi vì cánh phục binh từ thành đổ ra đánh giết.
  guj-2017: તેથી તેઓ ઇઝરાયલ સૈનિકો સામેથી અરણ્યને માર્ગે ભાગી ગયા. પણ લડાઈ ચાલુ હતી.
    ઇઝરાયલના સૈનિકો નગરોમાંથી બહાર આવ્યા અને તેઓએ તેઓને મારી નાખ્યા.
  pon-2006A: Re tangasang mehn Israel ko oh tangalahng nan sahpw patapato, ahpw re
    solahr kak pitla. Re milahr nanpwungen karis kehlail ko oh me kohkohieisang nan
    kahnimwo, irail eri mwomwla.
  por-BRBSL: Por isso viraram as costas diante dos homens de Israel para o caminho
    do deserto, mas a batalha os seguiu com força; e aqueles que saíram das cidades
    os destruíram no meio do deserto.
  cth-cth: Isarelnaw hmalah, kahrawng lah a yawng awh. Hatei, pou a pâlei awh. Hahoi,
    khopui thung hoi ka tâcawt e naw hah hawvah a thei awh.
  twi-twi: Enti woguan de wɔn ani kyerɛɛ sare so. Nanso Israelfo no taa wɔn kunkum
    wɔn.
  hlt-hlt: Te dongah Israel hlang kah mikhmuh ah khosoek longpuei la hooi uh. Tedae
    amih te caem loh han cuuk thil tih khopuei lamkah rhoek long khaw amih te a laklo
    ah a thup.
  tbz-SIM: Kɛ̀ bɛ̀ɛ cokɛ́ Isidɑyɛɛribɛ kɛ́wetínnɛ́ dikpɑ́ɑ̀, kɛ̀ bɛ̀ mbɛ̀ bɛ̀ti, bɛ̀ɛ̀
    ìtɛ́ní dihɛì bíɛ́kɛ̀ kɛ̀ bɛ̀ nkéríní, kɛ̀ bɛ̀ɛ bɛ̀ soó ndɛ cuokɛ̀ kɛ́ mbɛ̀ puotì
    kɛ kɔù.
  msy-2020: Kamaghɨn, me Israelian ara tuavir ghua gumazamiziba puvatɨzir danganimɨn
    zuimɨn ghue. Me aramin tuaviba puvatɨ. Me ghua Israelian adarazi batifi. Ezɨ Israelian
    mɨdorozir gumazir okoruar pumuning iza Benjaminɨn anabamɨn adarazi batogha bar
    me mɨsoagharɨghizɨ me ariaghire.
  azb-azb: Onlar İsraillilərin önündən geri çəkilib çölə tərəf qaçdılar, lakin döyüş
    oranı da bürüdü. Onları şəhərdən çıxanlar mühasirəyə alıb qırdılar.
  eng-DBY: And they turned before the men of Israel to the way of the wilderness;
    but the battle overtook them; and those who came out of the cities destroyed them
    in their midst.
  hin-2017: इसलिए उन्होंने इस्राएली पुरुषों को पीठ दिखाकर जंगल का मार्ग लिया; परन्तु
    लड़ाई उनसे होती ही रही, और जो अन्य नगरों में से आए थे उनको इस्राएली रास्ते में
    नाश करते गए।
  eng-YLT: and they turn before the men of Israel unto the way of the wilderness,
    and the battle hath followed them; and those who [are] from the city are destroying
    them in their midst;
  eng-WYC-2017: they were turned into flight, and they began to go to the way of desert;
    while also adversaries pursued them there; but also they, that had burnt the city,
    came against them.
  eng-WMBB: Therefore they turned their backs before the men of Israel to the way
    of the wilderness, but the battle followed hard after them; and those who came
    out of the cities destroyed them in the middle of it.
  urd-GVH: तब उन्होंने मशरिक़ के रेगिस्तान की तरफ़ फ़रार होने की कोशिश की। लेकिन अब
    वह मर्द भी उनका ताक़्क़ुब करने लगे जिन्होंने घात में बैठकर जिबिया पर हमला किया
    था। यों इसराईलियों ने मफ़रूरों को घेरकर मार डाला।
  rug-rug: Govete ni rini sari na tinoni Izireli, meke haqala toṉoto la pa qega ivuluna.
    Ba lopu boka govete taloa si arini, sina ele ta qora pa vari korapana sa ṉati
    puku tinoni varipera, meke sari na tie pu vura mae koasa vasileana lavata si arini
    meke tava mate beto si arini.
  gaz-gaz: Kanaafuu isaan gara gammoojjiitti fuula deeffatanii Israaʼeloota duraa
    baqatan. Garuu jalaa baʼuu hin dandeenye. Namoonni Israaʼel kanneen magaalaa sanaa
    baʼanii dhufan achitti isaan fixan.
  fra-LSG: Ils tournèrent le dos devant les hommes d’Israël, et s’enfuirent par le
    chemin du désert. Mais les assaillants s’attachèrent à leurs pas, et ils détruisirent
    pendant le trajet ceux qui étaient sortis des villes.
  yal-yal: E yi e gi Isirayila kaane bun, e siga tonbonna binni, koni e mi tanga yɛngɛn
    ma. Bunyamin kaan naxanye yi fama taane binni, Isirayila kaan naxanye yi taane
    yi, ne yi ne faxa.
  haw-1868: Nolaila, huli lakou, mai ke alo aku o na kanaka o ka Iseraela, a i ke
    ala e hiki aku ai i ka waonahele; aka, hahai no ke kaua ia lakou, a luku no lakou
    i ka poe mailoko mai o na kauhale iwaenakonu o lakou.
  arb-NAV: وَتَقَهْقَرُوا أَمَامَ بَنِي إِسْرَائِيلَ فِي طَرِيقِ الصَّحْرَاءِ. وَلَكِنَّ
    الْحَرْبَ أَدْرَكَتْهُمْ، وَخَرَجَ رِجَالُ الْكَمِينِ مِنَ الْمُدُنِ وَقَطَعُوا
    عَلَيْهِمِ الطَّرِيقَ، فَهَلَكَ الْبَنْيَامِينِيُّونَ بَيْنَ الْفَرِيقَيْنِ.
  ewe-ewe: Wosi le Israelviwo nu ɖo ta gbedzi, Israelviwo kplɔ wo ɖo eye ame siwo
    be ɖe mɔa dzi la va kpe ɖe wo nɔviwo ŋu hewu Benyamin ƒe to la tso megbe.
  eng-LEE: Therefore they turned round before the men of Israel unto the way to the
    wilderness; but the battle overtook them; and those who came out of the cities
    destroyed them in the midst of them.
  asm-FB: সেয়ে তেওঁলোকে ইস্ৰায়েলৰ সৈন্যসকলৰ সন্মুখেৰে নগৈ অৰণ্যৰ বাটেদি যাবৰ বাবে
    পিঠি দি উভতি গ’ল; কিন্তু তেওঁলোকক যুদ্ধই পাছ নেৰিলে। তেওঁলোকক নগৰৰ পৰা ওলাই অহা
    ইস্রায়েলৰ সৈন্যসকলে বাটৰ মাজতে বধ কৰিলে।
  sus-A: بُنيَمِنكَيٍ نَشَ فبِلٍن عٍ قْشْ رَ، عٍ عٍ فِ فبٍنفبٍرٍن كِرَ شْن مَ. سْورِ
    نَشٍيٍ نُ نَ تَا كُي، نٍيٍ مُ تِن عٍ شَ عٍ بَ عٍ يِ. عٍ نَشَ بِرَ عٍ قْشْ رَ،
    عٍ عٍ قَشَ، بَرِ مَ عٍ نُ بَرَ مَكْرّ عٍ رَ.
  fra-SBL: Ils tournèrent le dos devant les hommes d'Israël pour prendre le chemin
    du désert, mais la bataille les suivit de près, et ceux qui sortirent des villes
    les détruisirent au milieu d'elles.
  hbo-hbo: וַיִּפְנ֞וּ לִפְנֵ֨י אִ֤ישׁ יִשְׂרָאֵל֙ אֶל־דֶּ֣רֶךְ הַמִּדְבָּ֔ר וְהַמִּלְחָמָ֖ה
    הִדְבִּיקָ֑תְהוּ וַאֲשֶׁר֙ מֵהֶ֣עָרִ֔ים מַשְׁחִיתִ֥ים אֹותֹ֖ו בְּתֹוכֹֽו׃
  kik-kik: Nĩ ũndũ ũcio makĩũrĩra andũ a Isiraeli marorete na werũ-inĩ, no matingĩahotire
    kũũrĩra mbaara. Nao andũ a Isiraeli arĩa mookire moimĩte matũũra-inĩ makĩmooragĩra
    kuo.
  fra-NCL: Ils tournèrent le dos devant les hommes d’Israël, par le chemin du désert ;
    mais les combattants les serrèrent de prés, et ils tuèrent ceux des villes chacun
    en leurs propres endroits.
  cek-AK: To pongah Israel kaminawk hmaa ah praezaek ah cawnh o, toe loih o ai; misatuh
    kaminawk mah patom o moe, kae o naah, vangpui thung hoi tacawt kaminawk to nihcae
    mah hum o boih.
  cuk-cuk: Geb Benjamín-sordamar, Israel-sordamar-idu nega-dulesulidgan-igarba duurmakdemalad.
    Degi-inigwele, bila-onogedgi wakichasurmalad, sordamar-neggweburmargi-abin-danimalad
    ogilomai-ogilomai imaksamalad.
  uig-CYR: Улар Исраилларниң алдидин бурулуп чөллүккә маңидиған йол билән қечип кәтти;
    лекин җәң уларниң кәйнидин из бесип маңди; әтрапидики һәр қайси шәһәрләрдин адәмләр
    чиқип уларни ариға елип һалак қилди.
  tel-2017: ఇశ్రాయేలీయుల నుండి పారిపోవడానికి ఎడారి దారి వైపుకు వెళ్దామని చూశారు, కానీ
    పారిపోతుండగా వారిని పట్టణంలో నుండి వచ్చిన ఇశ్రాయేలీ సైనికులు దారిలోనే చంపారు.
  hat-BSA: Pou sa, yo te vire do devan Israël vè dezè a, men batay la te vin jwenn
    yo pandan sila ki te sòti nan vil yo te detwi yo nan mitan li.
  kos-kos: Elos kaing liki mwet Israel ac srike in sun acn turangang, tusruk elos
    tia ku in kaingla. Sruhu elos inmasrlon un mwet mweun lulap lun mwet Israel ac
    elos su tuku liki siti ah me, ac kunausyukla elos.
  hbo-WLC: וַיִּפְנ֞וּ לִפְנֵ֨י אִ֤ישׁ יִשְׂרָאֵל֙ אֶל־דֶּ֣רֶךְ הַמִּדְבָּ֔ר וְהַמִּלְחָמָ֖ה
    הִדְבִּיקָ֑תְהוּ וַאֲשֶׁר֙ מֵהֶ֣עָרִ֔ים מַשְׁחִיתִ֥ים אוֹת֖וֹ בְּתוֹכֽוֹ׃
  ibo-ibo: Ha si nʼihu ndị Izrel gbaa ọsọ, gbaga nʼụzọ gawara nʼọzara, ma ha enweghị
    ike ịgbanarị agha ahụ. Ndị Izrel si nʼobodo Gibea gbapụta gburu ha nʼebe ahụ.
  ory-ory: ଏଣୁ ସେମାନେ ଇସ୍ରାଏଲୀୟ ଲୋକମାନଙ୍କ ସମ୍ମୁଖରୁ ପ୍ରାନ୍ତର-ପଥ ଆଡ଼େ ଫେରିଲେ; ମାତ୍ର
    ଯୁଦ୍ଧ ସେମାନଙ୍କ ପଛେ ପଛେ ଲାଗି ରହିଲା; ପୁଣି ନଗରମାନରୁ ଆସିଥିବା ଲୋକମାନେ ସେମାନଙ୍କୁ ପଥ
    ମଧ୍ୟରେ ସଂହାର କଲେ।
  chk-chk: Iei mine ra sü me mwen ekewe re Israel o sü ngeni ewe fanüapö, nge resap
    tongeni sü seni ewe maun. Pwal ekewe re Israel mi towu seni ewe telinimw ra niela
    ekewe chon Peniamin ikenan.
  rop-rop: en deibin stat ranawei langa det plein kantri. Bat dei nomo bin gidawei,
    dumaji detlot Isreil solja hubin barnimap det taun bin go en album detlot najalot
    Isreil solja, en detlot Benjamin solja bin faindim miselp rait langa midul langa
    olabat, en deibin binijimap olabat.
  ukr-1871: І подались вони перед Ізрайлитянами в степ, та їх бито ще гірше, бо й
    ті, що запалили місто, погнали за ними.
  deu-1951: Sie wandten sich zwar vor den Männern Israels auf den Weg zur Wüste, aber
    der Streit folgte ihnen; und die, welche aus den Städten kamen, nahmen sie in
    die Mitte und machten sie nieder.
  eng-JPS: Therefore they turned their backs before the men of Israel unto the way
    of the wilderness; but the battle followed hard after them; and they that came
    out of the city destroyed them in the midst of the men of Israel.
  srp-1865: I pobjegoše ispred sinova Izrailjevijeh k pustinji; ali ih vojska gonjaše,
    i koji iz gradova izlažahu, biše ih meðu sobom.
  lug-lug: Kyebaava badduka abasajja ba Isirayiri nga baddukira mu ddungu, kyokka
    olutalo ne lubayinza. Buli eyadduka okuva mu bibuga n’afiira wamu nabo.
  heb-heb: ויפנו לפני איש ישראל אל דרך המדבר והמלחמה הדביקתהו ואשר מהערים משחיתים
    אותו בתוכו׃
  ben-IRV: অতএব তারা ইস্রায়েল-লোকদের সামনে মাঠের পথের দিকে ফিরল এবং নগর কিন্তু সেই
    জায়গাতেও যুদ্ধ তাদের অনুবর্ত্তী হল এবং নগর সব থেকে আসা লোকেরা সেখানে তাদেরকে
    সংহার করল।
  pan-pan: ਇਸ ਲਈ ਉਹ ਇਸਰਾਏਲ ਦੇ ਮਨੁੱਖਾਂ ਨੂੰ ਆਪਣੀ ਪਿੱਠ ਵਿਖਾ ਕੇ ਉਜਾੜ ਵੱਲ ਭੱਜ ਗਏ ਪਰ ਉਨ੍ਹਾਂ
    ਨਾਲ ਲੜਾਈ ਹੁੰਦੀ ਹੀ ਰਹੀ ਅਤੇ ਉਹ ਲੋਕ ਜਿਹੜੇ ਦੂਸਰੇ ਸ਼ਹਿਰਾਂ ਤੋਂ ਆਏ ਸਨ, ਉਨ੍ਹਾਂ ਨੂੰ ਇਸਰਾਏਲੀ
    ਰਸਤੇ ਵਿੱਚ ਮਾਰਦੇ ਗਏ।
  mya-JVB: မိန်းမော တွေဝေ၍ ဣသရေလ လူ တို့ရှေ့ မှာ တော လမ်း သို့ ပြေး သော်လည်း ၊ စစ်တိုက်
    လိုက် လာသောသူတို့သည် မှီသဖြင့် ပြေးသောသူတို့ကို၎င်း၊ မြို့ ရွာများထဲက ထွက်လာသောသူတို့ကို၎င်း၊
    တပြိုင်နက်ဖျက်ဆီး ကြ၏။
  hmo-hmo: Idia be Israela taudia dekena amo idia heau lao, tano kaukau gabuna do
    idia davaria totona. To edia heau mauri dalana be lasi, badina Israela tuari taudia
    be edia vairanai idia noho, bona edia murinai danu, Israela taudia be hanua dekena
    amo idia mai noho. Idia danu ese Beniamina taudia idia alaia ore.
  urd-urd: इसलिए उन्होंने इस्राईली शख़्सों के आगे पीठ फेर कर वीराने की राह ली; लेकिन
    लड़ाई ने उनका पीछा न छोड़ा, और उन लोगों ने जो और शहरों से आते थे उनको उनके बीच
    में फ़ना कर दिया।
  rus-SYN: И побежали они от Израильтян по дороге к пустыне; но сеча преследовала
    их, и выходившие из городов побивали их там;
  bqc-SIM: Ɔ̃ aa ɛ̀a lɛ́ bàalɛ Isailiↄnɛ, aa sɛ̀lɛ gbáa oi, ↄ̃ wà pɛ̀má ń zĩo.
    Ɔ̃ Isailiↄ bↄ̀lɛ ń wɛ̃́lɛↄ guu, aa ń dɛdɛ we.
  tcz-CHONGTHU: Hijeh chun akinung heijun Israel mitea konchun ajam’un gammang lah
    adel tauvin ahi. Ahinla ajamdoh joupouvin ahi, chuleh akhopi vella konna hungdoh
    hojongchu aban thagam tauvin ahi.
  mar-mar: यास्तव ते इस्राएलाच्या सैन्यापुढून रानाच्या वाटेने निसटून पळाले; तथापि
    लढाईने त्यांना गाठले. इस्राएलाच्या सैन्याने बाहेर येऊन, जेथे कोठे ते गावातून बाहेर
    निघाले होते तेथे त्यांना मारले.
  qub-qub: Chaymi jinan öra Israelcunapita gueshpir aywacuran chunyajman näni aywajpa.
    Gueshpirpis manana camäpacurannachu. Siudäpita shamoj caj Israelcunana chapacaycärir
    wañuchiran.
  hat-hat: Yo pran kouri pou moun Izrayèl yo, yo pran wout dezè a pou yo. Men, li
    te twò ta, yo pa t' ka chape ankò. Yo pran nan mitan de kan, lame moun Izrayèl
    la yon bò ak sòlda ki t'ap soti lavil la lòt bò. Yo tout mouri.
  eng-BSB: So they fled before the men of Israel toward the wilderness, but the battle
    overtook them, and the men coming out of the cities struck them down there.
  tod-tod: Ti ʋoluaveni Izelayɛle zunuiti ba, ti ɗa li ga teʋebai zu ʋele. Kɛlɛ kɔɔi
    la ɠɛni ɓudɛni ti maazu, niiti ti zeɠeni taazu ʋelei, naati ti ɠɛni ti ʋaazu,
    tɔɔzei ti ɠɛni ti yɔɠɔzu.
  eng-WEBPB: Therefore they turned their backs before the men of Israel to the way
    of the wilderness, but the battle followed hard after them; and those who came
    out of the cities destroyed them in the middle of it.
  kbq-kbq: Hagi anantetira rukrahe hu'za ka'ma kokampi Israeli vahe'mokizmi korora
    fre'naze. Hianagi kumazmima omeri havizama hute'za aza vahe'mo'za zamavatga hu'naze.
  nhe-BL: '@see-verse:JDG.020.041'
  gub-BL: Uzàn oho ywyxiguhu kutyr wà. Nupuner kwaw umàno haw wi uhemaw rehe wà. Umàmàn
    Izaew waiwyr wà. Umàmàn zauxiapekwer tawhu wi uhem ma'e kwer waiwyr wà no.
  eng-DRA: And began to go towards the way of the desert, the enemy pursuing them
    thither also. And they that fired the city came also out to meet them.
