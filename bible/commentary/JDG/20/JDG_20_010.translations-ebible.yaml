  hin-CV: हम इस्राएल के हर एक गोत्र से सौ में से दस व्यक्ति अपने साथ ले लेंगे, अर्थात्
    एक हज़ार में से एक सौ, अर्थात् दस हज़ार में से एक हज़ार, कि वे सेना के खाने-पीने
    की व्यवस्था करें. जब वे सेना बिन्यामिन प्रदेश के गेबा में पहुंचे, वे उन्हें इस्राएल
    देश में किए गए सभी शर्मनाक कामों के लिए दंड दें.”
  spa-BES: Y sacaremos a diez hombres de cada cien, a través de todas las tribus de
