verse: JDG.020.010
translations:
  mal-C: ഇസ്രായേലിലെ ഓരോ ഗോത്രത്തിൽനിന്നും നൂറിനു പത്ത്, ആയിരത്തിന് നൂറ്, പതിനായിരത്തിന്
    ആയിരം എന്ന കണക്കിൽ നമുക്ക് ആളുകളെ തെരഞ്ഞെടുക്കാം. ബെന്യാമീൻഗോത്രത്തിലെ ഗിബെയാ
    നഗരം ഇസ്രായേലിൽ ചെയ്ത നീചകൃത്യത്തിനു പ്രതികാരംചെയ്യാൻ ജനം വരുമ്പോൾ ഈ തെരഞ്ഞെടുക്കപ്പെട്ടവർ
    അവർക്കു ഭക്ഷണം കൊണ്ടുവരട്ടെ.”
  deu-TKW: Und zwar wollen wir zehn Mann von hundert von allen Stämmen Israels und
    hundert von tausend und tausend von zehntausend nehmen, daß sie Zehrung für die
    Leute holen, damit man mit Gibea in Benjamin ganz so verfahre, wie die Schandthat
    verdient, die es in Israel verübt hat.
  lin-lin: Tokozwa bato zomi kati na bato nkama moko ya mabota nyonso ya Isalaele,
    tokozwa bato nkama moko kati na bato nkoto moko mpe bato nkoto moko kati na bato
    nkoto zomi, mpo na kopesa biloko ya kolia epai ya mampinga. Bongo tango mampinga
    ekokoma na Gibea, na mokili ya Benjame, bakobundisa bato ya Gibea mpo na makambo
    nyonso ya somo oyo basalaki kati na Isalaele. »
  eng-LSV: And we have taken ten men of one hundred, of all the tribes of Israel,
    and one hundred of a thousand, and a thousand of a myriad, to receive provision
    for the people, to do, at their coming to Gibeah of Benjamin, according to all
    the folly which it has done in Israel.”
  eng-GNV: And we wil take ten men of the hundreth throughout al the tribes of Israel,
    and an hundreth of the thousand, and a thousand of ten thousand to bring vitaile
    for the people that they may do (when they come to Gibeah of Beniamin) according
    to all the villeny, that it hath done in Israel.
  eng-WEBSTER: And we will take ten men of a hundred throughout all the tribes of
    Israel, and a hundred of a thousand, and a thousand out of ten thousand, to fetch
    provisions for the people, that they may do, when they come to Gibeah of Benjamin,
    according to all the folly that they have wrought in Israel.
  nhw-BL: Pero achtihui monequi tlacame ma quitemoca tlacualistli para nochi tojuanti.
    Tiquintlapejpenise 10 tlacame tlen sesen 100 tlacame, o 100 tlacame ipan sesen
    1000 tlacame, o se mil ipan sesen 10 mil tlacame. Huan ni tlacame catli tiquintlapejpenise
    ipan nochi huejhueyi familias ipan Israel quitemose tlacualistli. Huan tojuanti
    tiquinhuilanatij nopa Gabaa ehuani, inijuanti catli benjaminitame, pampa fiero
    quichijtoque ica nochi tiisraelitame.
  swh-ONEN: Tutatoa watu kumi katika kila 100 kutoka kwenye kabila zote za Israeli,
    watu 100 katika watu 1,000 na watu 1,000 katika 10,000, ili waende wakalete mahitaji
    kwa ajili ya jeshi. Basi wakati jeshi litakapofika Gibea ya Benyamini, watawatendea
    yale wanayostahili, kwa ajili ya uovu huu wa aibu waliotenda katika Israeli.”
  bba-bba: su kɑ tɔmbu ɡɔsi Isirelin bwese kɛrɑ bɑɑyere sɔɔ. Tɔmbu wunɔbu (100) sɔɔ,
    sɑ ko wɔkuru wĩɑ. Tɔmbu nɔrɔbu (1.000) sɔɔ, sɑ ko wunɔbu wĩɑ. Tɔmbu nɔrɔbun subɑ
    wɔkuru (10.000) sɔɔ, kpɑ su nɔrɔbu wĩɑ. Tɔn beyɑ bɑ koo dɑ bu sun dĩɑnu kɑsuɑmɑ
    su kɑ wɑ su di bɛsɛ be sɑ mɛnnɛ mini, kpɑ su wɑ su Gibeɑɡii be sɛɛyɑsiɑ ben dɑɑ
    kɔ̃sɑ ye bɑ kuɑ min sɔ̃.
  eng-KJVCPB: and we will take ten men of an hundred throughout all the tribes of
    Israel, and an hundred of a thousand, and a thousand out of ten thousand, to fetch
    victual for the people, that they may do, when they come to Gibeah of Benjamin,
    according to all the folly that they have wrought in Israel.
  luo-luo: Wabiro kawo chwo apar kuom chwo mia achiel moa e dhout Israel, kendo chwo
    mia achiel kuom ji alufu achiel, kendo alufu achiel kuom ji alufu apar, mondo
    ochiwre ne konyo jolweny. Bangʼ, ka jolweny osechopo Gibea man Benjamin, ginyalo
    kedo kodgi kaluwore gi tim marach mane gisetimone Israel.”
  meu-meu: Israel iduhudia iboudiai lalodia amo, sinahu-ta amo gwauta baita abidia
    hidi, bona daha-ta amo sinahu-ta baita abidia hidi, bona gerebu-ta amo daha-ta
    baita abidia hidi. Idia na baela, aniani ḡaudia bae ha abi, ina orea taudia adia;
    bena Gibea ai bae kau negana ai, idia ese Gibea taudia edia kara havara iboudiai
    Israel bogaraginai vada e kara na davadia do bae henidia.
  npi-ULB: हामी इस्राएलका सबै कुलहरूबाट एक सयबाट दश, एक हजारबाट एक सय, र दश हजारबाट
    एक हजारलाई मानिसहरूलाई अरूका निम्‍ति खानेकुराको प्रबन्‍ध गर्न राख्‍नेछौं, ताकि
    तिनीहरू बेन्यामीनको गिबामा आउँदा, उनीहरूले इस्राएलमा गरेका दुष्‍टताको लागि तिनीहरूले
    दण्ड दिन सकून् ।”
  yor-yor: A yóò mú ọkùnrin mẹ́wàá nínú ọgọ́rùn-ún nínú gbogbo ẹ̀yà Israẹli àti ọgọ́rùn-ún
    láti inú ẹgbẹ̀rún (1,000) kan àti ẹgbẹ̀rún kan láti inú ẹgbẹ̀rún mẹ́wàá (10,000)
    láti máa pèsè oúnjẹ fún àwọn ọmọ-ogun. Yóò sì ṣe nígbà tí àwọn jagunjagun bá dé
    Gibeah ti àwọn ará Benjamini, wọn yóò fún wọn ní ohun tí ó bá tọ́ sí wọn fún gbogbo
    ìwà búburú àti ìwà ìtìjú tí wọ́n ṣe yìí ní ilẹ̀ Israẹli.”
  ind-ind: Dan kita akan memilih sepersepuluh orang dari setiap suku Israel untuk
    menyediakan makanan bagi regu yang masuk pertempuran ini. Kekejian yang dilakukan
    warga Gibea terhadap Israel harus dibalas!”
  pes-OPCB: '@see-verse:JDG.020.009'
  tgl-ULB: Kukuha tayo ng sampung kalalakihan ng isang daan sa buong mga lipi ng Israel,
    at isang daan ng isang libo, at isang libo ng sampung libo, para kumuha ng panustos
    para sa mga taong ito, para kapag dumating sila ng Gibea sa Benjamin, maaari nila
    silang parusahan dahil sa kasamaan na nagawa nila sa Israel.”
  hui-hui: Isaraele hameigini agali handari mbiranaga (100) agali pira mbira dababagi
    halu daosini mbiranaga (1,000) agali handari mbira dababagi halu daosini pira
    mbiranaga (10,000) agali daosini mbira (1,000) dababagi halu bimi̱ya. Agali dababagi
    heneru tigua ami agali Gibea hameigini baba wai bule porarunaga tomo hanalu Gibea
    tano ngagoria pu helo. Ami agali ti Beniyamini hameigininaga dindi Gibea tano
    ngagoria anda puwa tigua Gibea agali mana ko ngubi o biyaruni tihondo pani ko
    biadai bilo, lene.
  mya-mya: ဣ​သ​ရေ​လ​လူ​မျိုး​၏​ယောကျာ်း​ဆယ်​ပုံ​တစ် ပုံ​သည်​စစ်​တပ်​အ​တွက်​ရိက္ခာ​ပို့​ရ​မည်။
    ကျန် သူ​တို့​သည်​ဂိဗာ​မြို့​သား​တို့​အား ဣ​သ​ရေ​လ လူ​မျိုး​တွင်​ကူး​လွန်​ခဲ့​သည့်​အ​ဋ္ဌမ္မ​အ​မှု
    အ​တွက်​ဒဏ်​ပေး​ရ​မည်'' ဟု​ပြန်​ပြော​ကြ​၏။-
  bod-N: ངེད་རྣམས་ཀྱིས་ཡེས་ར་ཨེལ་གྱི་ཚོ་པ་རེ་རེ་ནས་མི་བརྒྱ་ལས་བཅུ་དང་། མི་སྟོང་ལས་བརྒྱ།
    མི་ཁྲི་ལས་སྟོང་བཅས་བདམས་ནས་དམག་མིའི་ཆེད་དུ་རྒྱགས་བསྐྱལ་དགོས་ལ། དེ་ནས་དམག་མི་རྣམས་པེན་ཡཱ་མེན་གྱི་གེ་བཱ་རུ་སླེབས་དུས།
    གིབ་ཨ་པས་ཡེས་ར་ཨེལ་གྱི་ཁྲོད་དུ་བྱས་པའི་སྐྱུག་བྲོ་བའི་དོན་ཐམས་ཅད་ཀྱི་ཕྱིར་དུ་ལན་འཇལ་ཆོག་པ་ཡིན་ཞེས་སྨྲས་པའོ།
    །
  sna-sna: Tichatora varume gumi kubva muzana roga roga kubva kumarudzi ose eIsraeri,
    uye zana kubva muchiuru, uye chiuru kubva mugumi rezviuru, kuti vavigire varwi
    mbuva. Ipapo, hondo painosvika paGibhea muBhenjamini, ichavapa zvakavafanira zvouipi
    hwavo uhu hwakaitwa muIsraeri.”
  spa-BLM: y tomaremos diez hombres de cien en todas las tribus de Israel, y cien
    de mil, y mil de diez mil para conseguir comida para el pueblo, para que hagan,
    cuando lleguen a Gabaa de Benjamín, según toda la locura que los hombres de Gabaa
    han hecho en Israel.”
  cac-cac: Junjun vinac d'a scal lajlajun̈van̈ vinac d'a junjun in̈tilal scan d'a
    yib'an̈ sayan co vael a on̈ soldado on̈ tic. A on̈xo co masanil, ol on̈ b'at caq'uec'
    spac d'a eb' aj Gabaa yuj jun chucal ix sc'ulej eb' chi', xchi eb'.
  swh-ULB: Tutachukua watu kumi katika mia moja katika makabila yote ya Israeli, na
    mia moja katika elfu, na elfu moja katika elfu kumi, kuwapa chakula kwa ajili
    ya watu hawa, ili waweze kufika Gibea katika Benyamini, watawaadhibu kwa uovu
    wao waliofanya katika Israeli.
  bel-bel: і возьмем па дзесяць чалавек са ста ад усіх плямёнаў Ізраілевых, па сто
    ад тысячы і па тысячы ад цьмы, каб яны прынесьлі ежы народу, які пойдзе супроць
    Гівы Веньямінавай, пакараць яе за паскудную дзею, якую яна ўчыніла ў Ізраілі.
  deu-ELBBK: und nehmen wir 10 Männer von 100, von allen Stämmen Israels, und 100
    von 1.000 und 1.000 von 10.000, um Zehrung für das Volk zu holen, damit, wenn
    sie nach Gibea-Benjamin kommen, man an ihm tue nach all der Schandtat, die es
    in Israel begangen hat.
  mbb-OT: Is ikesepulù he vahin te langun he menge maama te kada tribu iyan ed-atur
    te egkekaan te menge sundaru, ne is egkesamà iyan ebales te menge tig-Gibea tenged
    kayi te utew mezaat he mibeelan dan kayi te Israel.”
  mal-2015: അവർ യിസ്രായേലിൽ പ്രവർത്തിച്ച സകലവഷളത്വത്തിന്നും പകരം ചെയ്യേണ്ടതിന്നു ജനം
    ഗിബെയയിലേക്കു ചെല്ലുമ്പോൾ അവർക്കു വേണ്ടി ഭക്ഷണസാധനങ്ങൾ പോയി കൊണ്ടുവരുവാൻ യിസ്രായേൽഗോത്രങ്ങളിൽ
    നൂറ്റിൽ പത്തുപേരെയും ആയിരത്തിൽ നൂറുപേരെയും പതിനായിരത്തിൽ ആയിരംപേരെയും എടുക്കേണം.
  rmc-rmc: Andral dojekh izraeliko kmeňos kidaha avri deše muršen le šelendar, šel
    le ezerendar a ezeros le deše ezerendar, hoj pes te starinen pal o chaben le manušenge,
    save pes avle te pomsťinel le Benjaminčanenge andral e Geba vaš oda džungipen,
    so kerde andro Izrael.“
  pes-OPV: و ده نفراز صد و صد از هزار و هزار از ده هزار از تمامی اسباط اسرائیل بگیریم
    تا آذوقه برای قوم بیاورند، و تا چون به جبعه بنیامینی برسند با ایشان موافق همه
    قباحتی که در اسرائیل نموده‌اند، رفتارنمایند.»
  ron-1924: Сэ луэм дин тоате семинцииле луй Исраел зече оамень дин о сутэ, о сутэ
    динтр-о мие ши о мие дин зече мий; ей сэ се дукэ сэ кауте меринде пентру попор,
    пентру ка, ла ынтоарчеря лор, сэ фачем четэций Гибея дин Бениамин потривит ку
    тоатэ мишелия пе каре а фэкут-о еа ын Исраел.”
  ben-OBCV: ইস্রায়েলের সব গোষ্ঠী থেকে প্রতি একশো জনের মধ্যে দশজন, প্রতি 1,000 জনের
    মধ্যে একশো জন এবং প্রতি 10,000 জনের মধ্যে 1,000 জনকে নিয়ে আমরা তাদের সৈন্যবাহিনীর
    খাদ্য সরবরাহের জন্য নিযুক্ত করব। পরে, সৈন্যবাহিনী যখন বিন্যামীনের অন্তর্গত গিবিয়াতে
    পৌঁছাবে, তখন ইস্রায়েলের মধ্যে করা এই জঘন্য কাজের জন্য তারা তাদের উপযুক্ত দণ্ড
    দেবে।”
  som-som: Qabiilooyinka reer binu Israa'iil oo dhan boqolkiiba toban nin baannu kala
    baxaynaa, kunkiina waxaannu kala baxaynaa boqol nin, tobankii kunna waxaannu kala
    baxaynaa kun nin, inay dadka sahay u keenaan si markii ay tagaan Gibecaahda reer
    Benyaamiin ay wax ugu sameeyaan xumaantii ay ku dhex sameeyeen reer binu Israa'iil
    aawadeed.
  lat-VUC: Decem viri eligantur e centum ex omnibus tribubus Israël, et centum de
    mille, et mille de decem millibus, ut comportent exercitui cibaria, et possimus
    pugnare contra Gabaa Benjamin, et reddere ei pro scelere, quod meretur.
  eng-ASVBT: and we will take ten men of a hundred throughout all the tribes of Israel,
    and a hundred of a thousand, and a thousand out of ten thousand, to fetch victuals
    for the people, that they may do, when they come to Gibeah of Benjamin, according
    to all the folly that they have wrought in Israel.
  ita-1885: E prenderemo di cent'uomini d'ogni tribù d'Israele dieci, e di mille cento,
    e di diecimila mille; per far provvisione di vittuaglia per lo popolo, acciocchè
    vada, e faccia a Ghibea di Beniamino, secondo tutta la villania che ha commessa
    in Israele.
  eng-LXXUP: Moreover we will take ten men for a hundred for all the tribes of Israel,
    and a hundred for a thousand, and a thousand for ten thousand, to take provision,
    to cause them to come to Gibeah of Benjamin, to do to it according to all the
    abomination, which they wrought in Israel.
  eng-ULB: We will take ten men of a hundred throughout all the tribes of Israel,
    and one hundred of a thousand, and one thousand of ten thousand, to get provisions
    for these people, so that when they come to Gibeah in Benjamin, they may punish
    them for the wickedness they committed in Israel.”
  spa-VBL: Tomaremos diez hombres de cien de todas las tribus israelitas, luego cien
    de mil, y luego mil de diez mil, para organizar la comida del ejército, de modo
    que cuando las tropas lleguen a Guibeá, en Benjamín, puedan pagarles por todas
    estas cosas repugnantes que han hecho en Israel”.
  fra-_FOB: Nous prendrons dix hommes sur cent, d'entre toutes les tribus d'Israël,
    et cent sur mille, et mille sur dix mille, afin qu'ils prennent des vivres pour
    le peuple, et que, se rendant à Guibea de Benjamin, on la traite selon l'infamie
    du crime qu'elle a commis en Israël.
  mal-mal: അവർ യിസ്രായേലിൽ പ്രവർത്തിച്ച സകല വഷളത്വത്തിനും പകരം ചെയ്യേണ്ടതിന് ജനം ബെന്യാമീൻ
    ദേശത്തെ ഗിബെയയിലേക്ക് ചെല്ലുമ്പോൾ, അവർക്ക് വേണ്ടി ഭക്ഷണസാധനങ്ങൾ ഒരുക്കുവാൻ യിസ്രായേൽ
    ഗോത്രങ്ങളിൽ നൂറിൽ പത്ത് പേരെയും ആയിരത്തിൽ നൂറ് പേരെയും പതിനായിരത്തിൽ ആയിരം പേരെയും
    എടുക്കണം”.
  urd-GVR: Ham yih faislā bhī kareṅ ki kaun kaun hamārī fauj ke lie khāne-pīne kā
    band-o-bast karāegā. Is kām ke lie ham meṅ se har daswāṅ ādmī kāfī hai. Bāqī sab
    log sīdhe Jibiyā se laṛne jāeṅ tāki us sharmnāk jurm kā munāsib badlā leṅ jo Isrāīl
    meṅ huā hai.”
  suz-BL: इस्राएल आ थर नेल्‍ल ङा सहे का रे १० जना, हजार का रे सहे का जना, १० हजार
    रे हजार का जना मुर लाइश्‍शा, लडाइ पाइब आन कली जचा थोव़क क्‍याप्‍‍ब नु कुरब सेल्‍य।
    मिनु मोपा गो गिबा सहरम बाक्‍ब बेन्‍यामीन आ थर ङा मुरपुकीम इस्राएलम पशो ग्रांग्रा
    दिशो गेय आ पर्बम क्‍येक्‍क लेत्‍तय” देंमा बाक्‍त।
  ita-1927: Prenderemo in tutte le tribù d’Israele dieci uomini su cento, cento su
    mille e mille su diecimila, i quali andranno a cercar dei viveri per il popolo,
    affinché, al loro ritorno, Ghibea di Beniamino sia trattata secondo tutta l’infamia
