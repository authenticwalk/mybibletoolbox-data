    tacame, o se mil ipan sesen 10 mil tacame. Huan ni tacame cati tiquintapejpenise
    ipan nochi huejhueyi familias ipan Israel quitemose tacualisti. Huan tojuanti
    tiquintehuitij nopa Gabaa ehuani, inijuanti cati benjaminitame, pampa fiero quichijtoque
    ica nochi tiisraelitame.
  vie-1934: Trong các chi phái Y-sơ-ra-ên, chúng ta phải lấy mười người trong một
