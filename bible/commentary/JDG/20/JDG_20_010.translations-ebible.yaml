    i Israel.”
  uig-ARA: بىز ئىسرائىلنىڭ ھەممە قەبىلىسىدىكىلەردىن يۈزنىڭ ئىچىدىن ئوننى، مىڭدىن يۈزنى،
    ئون مىڭدىن مىڭنى تاللاپ چىقىپ، ئۇلارنى خەلق ئۈچۈن ئوزۇق-تالقان يەتكۈزۈشكە تەيىنلەيلى.
    شۇنداق قىلىپ خەلق بىنيامىن يۇرتىدىكى گىبېئاھ شەھىرىگە بېرىپ، ئۇلارنىڭ ئىسرائىل
    ئىچىدە قىلغان بارلىق ئىپلاسلىقىنى ئۇلارنىڭ ئۆز بېشىغا ياندۇرسۇن، ــ دېيىشتى.
  sus-sus: E naxa a fala, «Xɛmɛ fu yo xɛmɛ fu, won xa keren xɛɛ a xa donse fen sɔɔrie
    bɛ. Naxee luxi, e xa te Gibiya e xa wali ɲaaxi sare ragbilen mɛnnikae ma, naxee
    bara fe xɔnxi raba Isirayila bɔxi ma.»
  pon-2006: Eisek kis ehun mehn Israel pahn kaunopada kisin tungoal ong karis en sounpei
    kan, oh meteiko koaros pahn kohla oh kaloke mehn Kipea pwehki tiahk suwed wet
    me re wiadahr nan Israel.”
  ksd-ksd: avet a pipilak ta ra umana vunavuna tarai Israel, a vinun na tutana tai
    tika na mar, a mar na tutana tai tika na arip, ma ta arip na tutana tai ta vinun
    na arip, upi diat a kap ra nian ure ra tarai; upi diat a pait ia ba dia pot aro
    Gibea kai Beniamin da ra magit na papaua par dia ga pait ia ta ra langun Israel.
  tur-YTC: ve halk için yiyecek sağlamak üzere İsrael'in bütün oymaklarından yüz kişiden
    on, bin kişiden yüz ve on bin kişiden bin kişi alacağız, ve Benyamin'in Giva'sına
    gelince, onlar Givalılar'ın İsrael'de yaptıkları bütün deliliğe göre yapsınlar.”
  grc-BRENT: Πλὴν ληψόμεθα δέκα ἄνδρας τοῖς ἑκατὸν εἰς πάσας φυλὰς Ἰσραὴλ, καὶ ἑκατὸν
    τοῖς χιλίοις, καὶ χιλίους τοῖς μυρίοις, λαβεῖν ἐπισιτισμὸν τοῦ ποιῆσαι ἐλθεῖν
    αὐτοὺς εἰς Γαβαὰ Βενιαμὶν, ποιῆσαι αὐτῇ κατὰ πᾶν τὸ ἀπόπτωμα, ὃ ἐποίησεν ἐν Ἰσραήλ.
  ind-AYT: Kita memilih dari suku Israel sepuluh orang dari seratus, seratus orang
    dari seribu, seribu orang dari sepuluh ribu, untuk mengambil bekal bagi rakyat
    supaya ketika dibalaskan kepada Gibea-Benyamin setimpal dengan perbuatan noda
    yang mereka lakukan di Israel.”
  nya-nya: 'Mʼmafuko onse a Aisraeli tidzasankha anthu khumi pa anthu 100 aliwonse:
    ndiye kuti anthu 100 pa anthu 1,000 aliwonse kapena anthu 1,000 pa anthu 10,000
    aliwonse. Anthu amenewa adzasonkhanitsa zakudya za ankhondo, ndipo ankhondowo
    adzapita kukalipsira anthu a ku Geba mʼdziko la Benjamini chifukwa chochita chinthu
    chonyansa chotere mʼdziko la Israeli.”'
  hrv-hrv: 'i uzet ćemo iz svih Izraelovih plemena po deset ljudi od stotine, po stotinu
    od tisuće i po tisuću od deset tisuća: oni će nositi hranu vojsci, onima koji
    će krenuti da kazne Benjaminovu Gibeu za sramotu što ju je počinila u Izraelu.”'
  mps-mps: '@see-verse:JDG.020.009'
  tpi-tpi: '@see-verse:JDG.020.009'
  dan-1931: og vi vil udtage ti Mænd af hundrede af alle Israels Stammer, hundrede
    af tusind og tusind af titusind til at hente Fødemidler til Folket, til dem, som
    er kommet for fuldt ud at gengælde Gibea i Benjamin den Skændselsdåd, de har øvet
    i Israel!”
  vie-OVCB: Một phần mười quân số sẽ lo việc tiếp tế lương thực, để chín phần còn
    lại rảnh tay trừng trị Ghê-ba của Bên-gia-min về tội xấu xa họ đã phạm.”
  guj-2017: આપણે ઇઝરાયલનાં સર્વ કુળોમાંથી દર સો માણસોમાંથી દસ, હજાર માણસોમાંથી સો
    અને દસ હજારમાંથી હજાર માણસોને લડનારા લોકો માટે ખોરાકપાણી લાવવાનું કામ સોંપીએ,
    અને લડવૈયાઓ બિન્યામીનના ગિબયામાં જાય. અને ઇઝરાયલમાં જે દુષ્ટતા તેઓએ કરી છે તે
    પ્રમાણે તેઓને શિક્ષા કરે.
  pon-2006A: Eisek kis ehun mehn Israel pahn kaunopada kisin tungoal ong karis en
    sounpei kan, oh meteiko koaros pahn kohla oh kaloke mehn Kipea pwehki tiahk suwed
    wet me re wiadahr nan Israel.”
  por-BRBSL: e levaremos dez homens de cem em todas as tribos de Israel, e cem de
    mil, e mil de dez mil para conseguir comida para o povo, para que possam fazer,
    quando vierem a Gibeah de Benjamim, de acordo com toda a loucura que os homens
    de Gibeah fizeram em Israel”.
  cth-cth: Isarelnaw tak dawk kamhnawngnae hno a sak awh dawkvah, Gibeahnaw tuk navah,
    taminaw hane rawca ka thak hanlah, Isarel miphunnaw thung dawk 100 touh dawk 10
    touh, 1000 touh dawk 100 touh, 10,000 touh dawk 1,000 touh rawi awh sei telah
    ati awh.
  twi-twi: Abusuakuw biara mu mmarima nkyɛmu du mu baako na wobeyi wɔn ama wɔama yɛn
    akofo no nnuan, na yɛn a yɛaka no nso atɔ Gibea so were wɔ animguasede a wɔayɛ
    wɔ Israel no.”
  hlt-hlt: Israel khuiah boethae halang boeih a saii vanbangla Geba kah Benjamin te
    aka paan tih aka saii pilnam ham lampu aka lo la Israel koca boeih te yakhat ah
    hlang rha, thawngkhat ah yakhat, thawngrha dongah thawngkhat lo sih,” a ti uh.
  tbz-SIM: Isidɑyɛɛribɛ botí imɔu miɛkɛ kɛ̀ bɛnìtìbɛ̀ bo tɛkɔ̀ùtɛ̀ (100) tí dɛitɛ
    tɛpíítɛ̀, kɛ̀ bɛ̀ mɛ mbo tɛkɔupíítɛ̀ (1000) tí dɛitɛ tɛkɔ̀ùtɛ̀, kɛ̀ bɛ̀ bo tɛkɔupípíítɛ̀
    (10000) tí dɛitɛ tɛkɔupíítɛ̀ (1000), bɛ̀ɛ̀ yó nwɑɑ̀nní tidiitì kɛ duɔ̀ mbɛ̀ɛ̀
    kɔ̀ri kɛ bo do Kibeɑ kɛ́pɛitɛ Bɛnsɑmɛɛ botí kɔbɛ dɔ̀ɔ̀ ìì sɔkɛ Isidɑyɛɛribɛ cuokɛ̀.
  msy-2020: '@see-verse:JDG.020.009'
  azb-azb: Orduya azuqə gətirmək üçün İsrailin bütün qəbilələrinin hər yüz nəfərdən
    onunu, min nəfərindən yüzünü, on min nəfərindən minini götürəcəyik ki, Binyaminin
    Givea şəhərinə gedib çatanda İsraildə etdikləri alçaq işlərin hamısının əvəzini
    onlara edə bilsinlər».
  eng-DBY: and we will take ten men of a hundred throughout all the tribes of Israel,
    and a hundred of a thousand, and a thousand of ten thousand, to fetch victuals
    for the people, that they may do, when they come to Gibeah of Benjamin, according
    to all the villany that they have wrought in Israel.
  hin-2017: और हम सब इस्राएली गोत्रों में सौ पुरुषों में से दस, और हजार पुरुषों में
    से एक सौ, और दस हजार में से एक हजार पुरुषों को ठहराएँ, कि वे सेना के लिये भोजनवस्तु
    पहुँचाए; इसलिए कि हम बिन्यामीन के गिबा में पहुँचकर उसको उस मूर्खता का पूरा फल
    भुगता सके जो उन्होंने इस्राएल में की है।”
  eng-YLT: and we have taken ten men of a hundred, of all the tribes of Israel, and
    a hundred of a thousand, and a thousand of a myriad, to receive provision for
    the people, to do, at their coming to Gibeah of Benjamin, according to all the
    folly which it hath done in Israel.'
  eng-WYC-2017: Ten men be chosen of an hundred, of all the lineages of Israel, and
    an hundred of a thousand, and a thousand of ten thousand, that they bear meats
    to the host, and that we, fighting against Gibeah of Benjamin, may yield to it
    for the trespass that that it deserveth.
  eng-WMBB: and we will take ten men of one hundred throughout all the tribes of Israel,
    and one hundred of one thousand, and a thousand out of ten thousand to get food
    for the people, that they may do, when they come to Gibeah of Benjamin, according
    to all the folly that the men of Gibeah have done in Israel.”
  urd-GVH: हम यह फ़ैसला भी करें कि कौन कौन हमारी फ़ौज के लिए खाने-पीने का बंदोबस्त
    कराएगा। इस काम के लिए हममें से हर दसवाँ आदमी काफ़ी है। बाक़ी सब लोग सीधे जिबिया
    से लड़ने जाएँ ताकि उस शर्मनाक जुर्म का मुनासिब बदला लें जो इसराईल में हुआ है।”
  rug-rug: Ka manege puta tie koari ka keke gogoto tie, meke ka keke gogoto tie, koari
    ka keke tina tie, meke keke tina tie koari ka manege puta tina tie, koari doduru
    butubutu Izireli, si kaqu vagi gita, pude poni ginani sari doduru tie varipera,
    meke sari doduru pu koa hola si kaqu la varipera meke kaqu va kilasia si pa Qibea,
    koasa dia tinavete kaleana sapu tavetia rini pa popoa Izireli,” gua si arini.
  gaz-gaz: Akka isaan warra duulaniif waan isaan nyaatan fidaniif, gosoota Israaʼel
    hunda keessaa nama dhibba tokko keessaa nama kudhan, nama kuma tokko keessaa nama
    dhibba tokko, nama kuma kudhan keessaa nama kuma tokko ni fudhanna. Duulli kunis
    yeroo Gibeʼaa ishee Beniyaam keessa jirtu sana qaqqabutti waan isaan Israaʼel
    irratti hojjetan sanaaf adabbii barbaachisaa ni kenna.”
  fra-LSG: Nous prendrons dans toutes les tribus d’Israël dix hommes sur cent, cent
    sur mille, et mille sur dix mille; ils iront chercher des vivres pour le peuple,
    afin qu’à leur retour on traite Guibea de Benjamin selon toute l’infamie qu’elle
    a commise en Israël.
  yal-yal: Bɔnsɔn yo bɔnsɔn, xa muxu kɛmɛ na, en muxu fu tongoma nɛn, xa wuli keden
    na, en yi kɛmɛ tongo, xa wuli fu na, en wuli keden tongoma nɛn, e sa fandane fen
    sofane xa naxanye sa Gibeya taan yɛngɛma Bunyamin yamanani alogo na taan xa raxɔri
    alo a lan e kɛwali ɲaxin ma kii naxan yi, e naxan liga Isirayila yi.”
  haw-1868: E lawe kakou i umi kanaka o ka haneri, no na ohana a pau o ka Iseraela,
    a he haneri no ka tausani, a he tausani no ka umi tausani, na lakou no e lawe
    mai i ka ai na na kanaka, i hana lakou i ko Gibea no Beniamina, ke hiki lakou
    ilaila, e like me ka mea lapuwale a pau a lakou i hana'i maloko o ka Iseraela.
  arb-NAV: لِنَخْتَارَ عَشَرَةَ رِجَالٍ مِنْ كُلِّ مِئَةٍ مِنْ مُحَارِبِي كُلِّ سِبْطٍ،
    وَمِئَةً مِنْ كُلِّ أَلْفٍ، وَأَلْفاً مِنْ كُلِّ عَشَرَةِ آلافٍ لِلإِشْرَافِ عَلَى
    تَمْوِينِ الْمُحَارِبِينَ بِالْمَؤُونَةِ، بَيْنَمَا يَقُومُ بَقِيَّةُ الْجَيْشِ
    بِمُعَاقَبَةِ جِبْعَةَ بِنْيَامِينَ عَلَى الْقَبَاحَةِ الَّتِي ارْتَكَبَتْهَا
    فِي إِسْرَائِيلَ».
  ewe-ewe: Israelviwo ƒe ewolia ƒe ɖeka ana nuɖuɖu aʋawɔlawo eye ame mamlɛawo ayi
    aɖahe to na Gibeatɔwo le nu vɔ̃ vɔ̃ɖi si wowɔ ɖe nyɔnu la ŋu le Israelnyigba dzi
    la ta.”
  eng-LEE: And we will take ten men out of every hundred throughout all the tribes
    of Israel, and a hundred out of every thousand, and a thousand out of every ten
    thousand, to procure provisions for the people; that they may do, when they come
    to Gib'ah of Benjamin, in accordance with all the scandalous deed that they have
    wrought in Israel.
  asm-FB: আমি বিন্যামীনৰ গিবিয়ালৈ গৈ ইস্ৰায়েলৰ মাজত কৰা আটাই অজ্ঞানতাৰ কাৰ্য অনুসাৰে
    যেন সিহঁতক প্ৰতিফল দিব পাৰোঁ, ইয়াৰ অর্থে তেওঁলোকে খোৱা বস্তু আনিবলৈ ইস্ৰায়েলৰ
    ফৈদসকলৰ মাজৰ পৰা এশ লোকলৈ দহজনক আৰু হাজাৰ লোকলৈ এশ জনক আৰু দহ হাজাৰ লোকলৈ এক হাজাৰলোকক
    আমি লওঁ।”
  sus-A: عٍ نَشَ عَ قَلَ، «شّمّ قُ يٌ شّمّ قُ، وٌن شَ كٍرٍن شّي عَ شَ دٌنسٍ قٍن سْورِيٍ
    بّ. نَشٍيٍ لُشِ، عٍ شَ تٍ فِبِيَ عٍ شَ وَلِ حَاشِ سَرٍ رَفبِلٍن مّننِكَيٍ مَ،
    نَشٍيٍ بَرَ قٍ شْنشِ رَبَ عِسِرَيِلَ بْشِ مَ.»
  fra-SBL: et nous prendrons dix hommes sur cent dans toutes les tribus d'Israël,
    cent sur mille, et mille sur dix mille, pour procurer de la nourriture au peuple,
    afin qu'il fasse, en arrivant à Guibea de Benjamin, toutes les folies que les
    hommes de Guibea ont commises en Israël. »
  hbo-hbo: וְלָקַ֣חְנוּ עֲשָׂרָה֩ אֲנָשִׁ֨ים לַמֵּאָ֜ה לְכֹ֣ל ׀ שִׁבְטֵ֣י יִשְׂרָאֵ֗ל
    וּמֵאָ֤ה לָאֶ֙לֶף֙ וְאֶ֣לֶף לָרְבָבָ֔ה לָקַ֥חַת צֵדָ֖ה לָעָ֑ם לַעֲשֹׂ֗ות לְבֹואָם֙
    לְגֶ֣בַע בִּנְיָמִ֔ן כְּכָל־הַ֨נְּבָלָ֔ה אֲשֶׁ֥ר עָשָׂ֖ה בְּיִשְׂרָאֵֽל׃
  kik-kik: Tũkũruta andũ ikũmi thĩinĩ wa o andũ igana a mĩhĩrĩga yothe ya Isiraeli,
    na andũ igana thĩinĩ wa o andũ ngiri, na andũ ngiri thĩinĩ wa o andũ ngiri ikũmi,
    nĩguo magĩĩrĩre mbũtũ cia ita irio. Nĩgeetha rĩrĩa mbũtũ cia ita igaakinya Gibea
    ya Benjamini, ikaameka maũndũ maringaine na waganu wa andũ akuo ũrĩa meekĩte thĩinĩ
    wa Isiraeli.”
  fra-NCL: Nous prendrons dans toutes les tribus d’Israël dix hommes sur cent, cent
    sur mille, et mille sur dix mille ; ils iront chercher des vivres pour le peuple,
    afin qu’à leur arrivée on traite Gabaa de Benjamin selon toute l’infamie qu’elle
    a commise en Israël. »
  cek-AK: Benjamin kaminawk mah Israel kaminawk nuiah sak o ih kahoih ai hmuen baktih
    toengah, nihcae nuiah kating ah lu lak moe, Gibeah vangpui ah caeh kaminawk caaknaek
    paek thai hanah, Israel acaengnawk boih thung ih kami cumvaito thungah hato, sangto
    thungah cumvaito, sang hato thungah sangto kok si, tiah a thuih o.
  cuk-cuk: Bela Israel-wagan-iliba sordamar-dulatargi (100), ambe-ambe (10-10) sulegoed,
    miligwengi (1,000) dulatar-dulatar (100-100) sulegoed, degi, miliambegi (10,000)
    mili-miligwen (1,000-1,000) sulegoed. Wemar, masgullemalad amimaloed, geb sordamar-bila-onomaladga
    sedmaloed. Ar sordamar Benjamín-yarse, Gabaa-neggweburse mosmalale, Israel-yargi-ibmar-isgana-imakledisulid
    imaksamaladgi gwichiguoed.
  uig-CYR: биз Исраилниң һәммә қәбилисидикиләрдин йүзниң ичидин онни, миңдин йүзни,
    он миңдин миңни таллап чиқип, уларни хәлиқ үчүн озуқ-талқан йәткүзүшкә тайинлайли.
    Шундақ қилип хәлиқ Бинямин жутидики Гибеаһ шәһиригә берип, уларниң Исраил ичидә
    қилған барлиқ ипласлиғини уларниң өз бешиға яндурсун, — дейишти.
  tel-2017: ఇశ్రాయేలీయుల్లో జరిగిన దుర్మార్గాన్ని శిక్షించడానికై బెన్యామీను ప్రాంతంలోని
    గిబియాకు యుద్ధానికి వెళ్ళే వాళ్ళ కోసం ఆహారాన్ని సమకూర్చడం కోసం ప్రతి గోత్రం నుండి
    నూరుమందికి పదిమందినీ, అలాగే వెయ్యికి వందమందినీ పదివేలకు వెయ్యి మందినీ ఏర్పాటు
    చేద్దాం” అని చెప్పుకున్నారు.
  hat-BSA: Epi nou va pran dizòm sou san nan tout tribi Israël yo, san sou mil e mil
    sou dis-mil pou founi manje pou pèp la jiskaske yo vini Guibea nan Benjamin, pou
    yo kapab pini yo pou tout zak malonèt yo te fè an Israël yo.”
  kos-kos: Sie tafu singoul sin mwet Israel ac fah fosrngakin mongo nun mwet mweun,
    ac mwet lula nukewa ac fah som mweuni acn Gibeah ke sripen ouiya koluk se elos
    orala in Israel inge.”
  hbo-WLC: וְלָקַ֣חְנוּ עֲשָׂרָה֩ אֲנָשִׁ֨ים לַמֵּאָ֜ה לְכֹ֣ל ׀ שִׁבְטֵ֣י יִשְׂרָאֵ֗ל
    וּמֵאָ֤ה לָאֶ֙לֶף֙ וְאֶ֣לֶף לָרְבָבָ֔ה לָקַ֥חַת צֵדָ֖ה לָעָ֑ם לַעֲשׂ֗וֹת לְבוֹאָם֙
    לְגֶ֣בַע בִּנְיָמִ֔ן כְּכָל־הַ֨נְּבָלָ֔ה אֲשֶׁ֥ר עָשָׂ֖ה בְּיִשְׂרָאֵֽל׃
  ibo-ibo: Anyị ga-esite nʼebo niile nke Izrel họpụta mmadụ iri site na narị mmadụ,
    họpụta narị mmadụ site na puku mmadụ, họpụtakwa puku mmadụ site nʼiri puku mmadụ,
    ka ha hụ maka iwetara ndị agha ihe oriri. Mgbe ndị agha a rutere Geba dị na Benjamin,
    anyị pụrụ ịkwụghachi ha ụgwọ ruru ha dịka ihe ihere niile ha mere nʼala Izrel
    si dị.”
  ory-ory: ପୁଣି ଲୋକମାନଙ୍କ ନିମନ୍ତେ ଖାଦ୍ୟଦ୍ରବ୍ୟ ଆଣିବା ପାଇଁ ଆମ୍ଭେମାନେ ଇସ୍ରାଏଲର ସମୁଦାୟ
    ବଂଶ ମଧ୍ୟରୁ ଶହକେ ଦଶ ଜଣ, ହଜାରକେ ଏକ ଶହ ଜଣ, ଦଶ ହଜାରରେ ଏକ ହଜାର ଜଣ ଲେଖାଏଁ ନେବୁ, ତହିଁରେ
    ଲୋକମାନେ ବିନ୍ୟାମୀନ୍‍ର ଅଧିକାରସ୍ଥ ଗିବୀୟାକୁ ଆସିଲେ, ସେମାନେ ଇସ୍ରାଏଲ ମଧ୍ୟରେ ଯେସମସ୍ତ ମୂଢ଼ତାର
    କର୍ମ କରିଅଛନ୍ତି, ତଦନୁସାରେ ସେମାନଙ୍କୁ ପ୍ରତିଫଳ ଦେବେ।”
  chk-chk: Iwe, sipwe filätä engol mwän seni ipükü me lein ekewe ainangen Israel meinisin,
    pwal ipükü mwän seni engeröü, nge engeröü mwän seni engol ngeröü, repwe uwato
    mongö fän iten ekewe aramas mi feila pwe repwe maun ngeni chon Kipea lon Peniamin,
    pokiten ewe föför mi fokun ngau ra föri lon Israel.”
  rop-rop: Dei garra go en fait langa olabat blanga panishim olabat blanga det nogudbala
    ting weya deibin dum. En sambala men garra lukaftumbat daga blanga detlot men
    hu garra go en fait.”
  ukr-1871: Возьмімо по десятку чоловіка з сотнї з усїх поколїнь Ізрайлевих, і по
    сотнї з тисячі, а по тисячі з десятьох тисячей; нехай наберуть харчі про людей,
    що пійдуть на Гиву Беняминову, покарати її за погане дїло, яке вдїяла вона в Ізраїлї.
  deu-1951: Wir wollen zehn Männer von hundert, und hundert von tausend, und tausend
    von zehntausend aus allen Stämmen Israels nehmen; die sollen Zehrung holen für
    das Volk, damit es komme und mit Gibea-Benjamin verfahre nach aller seiner Schandtat,
    die es in Israel verübt hat.
  eng-JPS: and we will take ten men of a hundred throughout all the tribes of Israel,
    and a hundred of a thousand, and a thousand out of ten thousand, to fetch victuals
    for the people, that they may do, when they come to Gibeah of Benjamin, according
    to all the wantonness that they have wrought in Israel.'
  srp-1865: Da uzmemo po deset ljudi od stotine po svijem plemenima Izrailjevijem,
    i po stotinu od tisuæe, i po tisuæu od deset tisuæa, da donese hranu narodu, a
    on da ide da uèini Gavaji Venijaminovoj kako je zaslužila grdilom koje je uèinila
    Izrailju.
  lug-lug: Abantu kkumi ku bantu kikumi okuva mu bika byonna ebya Isirayiri, n’abalala
    kikumi ku bantu olukumi, n’abalala lukumi ku bantu omutwalo ogumu bagende bafunire
    eggye ebyetaago. Eggye bwe lirituuka e Gibea eky’e Benyamini balyoke bababonereze
    ng’ekikolwa kyabwe eby’obugwenyufu bwe kiri, kye baakola mu Isirayiri.”
  heb-heb: ולקחנו עשרה אנשים למאה לכל שבטי ישראל ומאה לאלף ואלף לרבבה לקחת צדה לעם
    לעשות לבואם לגבע בנימן ככל הנבלה אשר עשה בישראל׃
  ben-IRV: আর আমরা লোকদের জন্য খাদ্য দ্রব্য আনতে ইস্রায়েল-বংশসমূহের মধ্যে একশো লোকের
    প্রতি দশ, হাজারের প্রতি একশো ও দশ হাজারের প্রতি এক হাজার লোক গ্রহণ করব, যেন আমরা
    বিন্যামীনের গিবিয়াতে গিয়ে ইস্রায়েলের মধ্যে কৃত সমস্ত খারাপ কাজ অনুসারে প্রতিফল
    দিতে পারি।”
  pan-pan: ਅਤੇ ਅਸੀਂ ਇਸਰਾਏਲ ਦੇ ਸਾਰੇ ਗੋਤਾਂ ਵਿੱਚੋਂ ਸੌ ਵਿੱਚੋਂ ਦਸ, ਹਜ਼ਾਰ ਵਿੱਚੋਂ ਸੌ ਅਤੇ
    ਦਸ ਹਜ਼ਾਰ ਵਿੱਚੋਂ ਇੱਕ ਹਜ਼ਾਰ ਮਨੁੱਖ ਵੱਖਰੇ ਕਰਾਂਗੇ ਤਾਂ ਜੋ ਉਹ ਫੌਜ ਲਈ ਭੋਜਨ ਵਸਤੂਆਂ ਲਿਆਉਣ,
    ਕਿਉਂ ਜੋ ਅਸੀਂ ਬਿਨਯਾਮੀਨ ਦੇ ਗਿਬਆਹ ਵਿੱਚ ਜਾ ਕੇ ਉਨ੍ਹਾਂ ਨਾਲ ਉਸੇ ਦੁਸ਼ਟਤਾ ਦੇ ਅਨੁਸਾਰ ਕਰਾਂਗੇ
    ਜਿਹੜੀ ਉਨ੍ਹਾਂ ਨੇ ਇਸਰਾਏਲ ਵਿੱਚ ਕੀਤੀ ਹੈ।”
  mya-JVB: ဗင်္ယာမိန် ခရိုင် ဂိဗာ မြို့သားတို့သည်၊ ဣသရေလ အမျိုးတို့၌ ပြု သမျှသော အဓမ္မ
    အမှုနှင့် ညီလျော်စွာ လူများတို့သည် ထိုမြို့သို့ရောက် ၍ အပြစ်ဒဏ်ပေးမည်အကြောင်း၊
    သူ တို့စားစရိတ် ကို ပို့ စေခြင်းငှါ ဣသရေလ အမျိုး အနွယ်အပေါင်း တို့၌ လူ တရာ တွင်
    တဆယ် ၊ တထောင် တွင် တရာ ၊ တသောင်း တွင် တထောင် တို့ကို ရွေးကောက် ကြကုန်အံ့ဟု ဆို
    လျက်၊
  hmo-hmo: Israela iduhu ibounai dekena amo, tau 100 dekena amo 10 do ita abia hidi,
    bona 1000 dekena amo 100 do ita abia hidi, bona tau 10,000 dekena amo 1000 do
    ita abia hidi. Idia be do idia lao, aniani do idia abia, bona huaia iseda tuari
    taudia totona, bona iseda tuari taudia oredia ese Gibea taudia edia kerere davana
    do idia henia, Israela lalonai inai kara mirona idia karaia dainai.”
  urd-urd: और हम इस्राईल के सब क़बीलों में से सौ पीछे दस, और हज़ार पीछे सौ, और दस
    हज़ार पीछे एक हज़ार आदमी लोगों के लिए रसद लाने को जुदा करें; ताकि वह लोग जब बिनयमीन
    के जिब'आ में पहुँचें, तो जैसा मकरूह काम उन्होंने इस्राईल में किया है उसके मुताबिक़
    उससे कारगुज़ारी कर सकें।
  rus-SYN: и возьмем по десяти человек из ста от всех колен Израилевых, по сто от
    тысячи и по тысяче от тьмы, чтоб они принесли съестных припасов для народа, который
    пойдет против Гивы Вениаминовой, наказать ее за срамное дело, которое она сделала
    в Израиле.
  bqc-SIM: Wà gbɛ̃́ↄ plɛplɛ Isaili buiↄ guu píi, gbɛ̃ↄn basↄo guu gbɛ̃ↄn kwikwi,
    gbɛ̃ↄn ↄ̀aa sↄo guu gbɛ̃ↄn basↄobasↄo, gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ kwi guu, gbɛ̃ↄn ↄ̀aasↄsↄo.
    Gbɛ̃́piↄ i gɛ kũ̀sũa wɛɛlɛ zĩgↄ̃ↄnɛ, kɛ́ aa e gɛ́ Gibɛa, Bɛ̃yãmɛɛ buiↄ bùsuu,
    aai wíyã pↄ́ aa kɛ̀ wá bùsuu fĩabonɛ́.
  tcz-CHONGTHU: Iphung jouseuva hi somlah a khatcheh galsat ho nehle chah thah le
    a pangding, adangsen Gibeah chunga hi phu ilah teidiu ahi, ajeh chun Benjamin
    mite hin Israel insunga hibang tah a hi jumna atohdoh u ahitai” atiuve.
  mar-mar: आम्ही इस्राएलाच्या सर्व वंशांतून शंभरातली दहा माणसे व हजारातून शंभर, व
    दहा हजारातून एक हजार, इतकी माणसे निवडू. ती या लोकांसाठी अन्नसामग्री आणतील, म्हणजे
    मग ते जाऊन बन्यामिनाच्या गिब्याने इस्राएलात जे दुष्टपण केले, त्यानुसार त्यांना
    शिक्षा करतील.”
  qub-qub: Cada trïbupitaga chuncajpita juc runami micuyta shuntamonga suldärucunapaj.
    Waquinninchïnami aywashun Gabaaman Israelcunacho juchata rurashanpita wañuchinapaj.»
  hat-hat: Lèfini n'ap pran yon moun sou dis nan chak branch fanmi yo pou al chache
    manje pou moun ki pral regle moun lavil Gibeya yo pou vye bagay derespektan yo
    te fè nan peyi Izrayèl la.
  eng-BSB: We will take ten men out of every hundred from all the tribes of Israel,
    and a hundred out of every thousand, and a thousand out of every ten thousand,
    to supply provisions for the army when they go to Gibeah in Benjamin to punish
    them for the atrocity they have committed in Israel.”
  tod-tod: Izelayɛle wolodai kpein su, ada nu puugɔ zeɠezu nu ungilagi (100) zu, ta
    nu ungila (100) nu waagilagi (1 000) zu, ta nu waagila (1 000) nu waapuugɔi (10 000)
    zu, ta liizu ti daamiani gaiziɛ nuɓusɛiti bɛ, naa ɠa a kɛ ta ɠalena ma, ade Giɓea
    zo, nii é Ɓɛnzamɛn yooi zu, eɠɛʋelei ta-ɲamaba vaa ɲɔi la, ti kɛai Izelayɛle
    yooi zu.»
  eng-WEBPB: and we will take ten men of one hundred throughout all the tribes of
    Israel, and one hundred of one thousand, and a thousand out of ten thousand to
    get food for the people, that they may do, when they come to Gibeah of Benjamin,
    according to all the folly that the men of Gibeah have done in Israel.”
  kbq-kbq: Hagi 100'a Israeli vahepintira 10ni'a vaheke nezamavareta, 1tauseni'a vahepintira
    100'a vahe nezamavareta, 10 tauseni'a vahepintira 1tauseni'a vahetami zamavaresunke'za
    Gibea kumate vahe'mo'zama Israeli vahe amu'nompima kasrino havizantfama hu'nea
    monko avu'avazama hu'nazare'ma ha'ma ome huzmante'za zamavu'za zamagesazama hanaza
    sondia vahe'mokizmi ne'zana eri'za vugahaze.
  nhe-BL: Pero achtohui monequi tlacame ma quitemoca tlacualistli para nochi tojuanti.
    Tiquintlapejpenise 10 tlacame tlen sesen 100 tlacame, o 100 tlacame ipan sesen
    1000 tlacame, o se mil ipan sesen 10 mil tlacame. Huan ni tlacame tlen tiquintlapejpenise
    ipan nochi huejhueyi familias ipan Israel quitemose tlacualistli. Huan tojuanti
    tiquintehuitij nopa Gabaa ehuani, inijuanti tlen benjaminitame, pampa fiero quichijtoque
    ica nochi tiisraelitame.
  gub-BL: Amo awa Izaew izuapyapyr wekar putar wanemi'u ràm oho wà nehe, upuruàmàtyry'ym
    ma'e ràm wanupe wà nehe. Aze heta 100 awa wà nehe, omono kar putar 10 awa wà nehe.
    Amogwer uzepyk putar Zimea tawhu pe har wanehe wanemiapo kwer ikatu 'ym ma'e kwer
    Izaew wamyteromo har rehe a'e wà nehe.
  eng-DRA: We will take ten men of a hundred out of all the tribes of Israel, and
    a hundred out of a thousand, and a thousand out of ten thousand, to bring victuals
    for the army, that we might fight against Gabaa of Benjamin, and render to it
    for its wickedness, what it deserveth.
