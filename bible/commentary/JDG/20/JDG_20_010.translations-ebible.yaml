    ಎಂದರು.
  tam-2017: பென்யமீன் கோத்திரமான கிபியா பட்டணத்தார்கள் இஸ்ரவேலிலே செய்த எல்லா மதிகேட்டுக்கும்
    தகுந்ததாக மக்கள் வந்து செய்யும்படி, நாம் தானியங்களைச் சம்பாதிக்கிறதற்கு, இஸ்ரவேல்
    கோத்திரங்களிலெல்லாம் நூறு பேர்களில் பத்துப்பேரையும், ஆயிரம் பேர்களில் நூறுபேரையும்,
    பத்தாயிரம் பேர்களில் ஆயிரம்பேரையும் தெரிந்தெடுப்போம் என்றார்கள்.
  spa-RV-1909: Y tomaremos diez hombres de cada ciento por todas las tribus de Israel,
    y de cada mil ciento, y mil de cada diez mil, que lleven bastimento para el pueblo
