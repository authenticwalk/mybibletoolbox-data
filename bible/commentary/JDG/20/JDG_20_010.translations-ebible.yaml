  kan-OKCV: ಆದರೆ ಬೆನ್ಯಾಮೀನನ ಗೋತ್ರದವರಾದ ಗಿಬೆಯದವರು ಇಸ್ರಾಯೇಲಿನಲ್ಲಿ ಮಾಡಿದ ಈ ಅತಿರೇಕದ ಕೆಲಸಕ್ಕೆ
