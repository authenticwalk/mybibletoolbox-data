verse: JDG.020.029
translations:
  mal-C: അങ്ങനെ ഇസ്രായേല്യർ ഗിബെയയ്ക്കുചുറ്റും ആളുകളെ പതിയിരുത്തി.
  deu-TKW: Nun legte Israel ringsum Leute in den Hinterhalt gegen Gibea;
  lin-lin: Bongo mibali ya Isalaele babombamaki mpe bazingelaki Gibea.
  eng-LSV: And Israel sets ones lying in wait against Gibeah, all around,
  eng-GNV: And Israel set men to lie in waite round about Gibeah.
  eng-WEBSTER: And Israel set liers in wait around Gibeah.
  nhw-BL: Huajca sequin tlen nopa miyaqui israelitame yajque motlatitoj yahualtic
    altepetl Gabaa
  swh-ONEN: Basi Waisraeli wakaweka waviziao kuizunguka Gibea.
  bba-bba: Sɔ̃ɔ itɑse Isirelibɑ bɑ dɑ bɑ tɑbu sĩɑ kpĩ bu kɑ Bɛnyɑmɛɛbɑ wɔri nɡe mɛ
    bɑ rɑɑ kuɑ yellu. Adɑmɑ bɑ mɑɑ tɑbu kowobu beruɑ bɑ kɑ Gibeɑ sikerenɑ.
  eng-KJVCPB: And Israel set liers in wait round about Gibeah.
  luo-luo: Eka jo-Israel nopondo machiegni gi Gibea.
  meu-meu: Taunabunai, Israel na edia tuari taudia haida e siaidia, Gibea bae bani
    henia.
  npi-ULB: यसैले इस्राएलले गिबा वरिपरि गुप्‍त ठाउँहरूमा मानिसहरूलाई राखे ।
  yor-yor: Àwọn ọmọ Israẹli sì yàn àwọn ènìyàn tí ó sá pamọ́ yí Gibeah ká.
  ind-ind: Maka bangsa Israel menempatkan sebagian pasukan mereka bersembunyi di sekeliling
    Gibea.
  pes-OPCB: پس سپاه اسرائیل در اطراف جِبعه کمین کردند،
  tgl-ULB: Kaya nagtalaga ang mga Israelita ng kalalakihan sa mga lihim na mga lugar
    sa palibot ng Gibea.
  hui-hui: Ani laya handala Isaraeleali ami tidi mbira biarume ohalu puwa Gibea tano
    wiagonaga pabe heagoha ho mabu buwa bira do hene.
  mya-mya: ထို့​ကြောင့်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည် ဂိ​ဗာ​မြို့​ပတ်​လည်​၌​စစ်​သား​အ​ချို့​ကို​ပုန်း
    အောင်း​၍​နေ​စေ​ကြ​၏။-
  bod-N: དེ་ནས་ཡེས་ར་ཨེལ་པས་གིབ་ཨའི་ཕྱོགས་བཞི་རུ་འཇབ་དམག་བཏང་ངོ་། །
  sna-sna: Ipapo vaIsraeri vakandovandira vakakomberedza Gibhea.
  spa-BLM: Israel tendió emboscadas alrededor de Gabaa.
  cac-cac: Yuj chi' ix b'at juntzan̈ eb' soldado yic Israel sc'ub'ejel sb'a d'a spatictac
    chon̈ab' Gabaa chi'.
  swh-ULB: Basi Israeli akaweka watu mahali pa siri karibu na Gibea.
  bel-bel: І паставіў Ізраіль засаду вакол Гівы.
  deu-ELBBK: Und Israel legte einen Hinterhalt gegen Gibea ringsumher.
  mbb-OT: Umbe, mibpeeyanan te menge Israilihanen te menge sundaru is peliǥuy te Gibea.
  mal-2015: അങ്ങനെ യിസ്രായേല്യർ ഗിബെയെക്കു ചുറ്റും പതിയിരിപ്പുകാരെ ആക്കി.
  rmc-rmc: Avke o Izraeliti rozačhade muršen, save pes garude pašal e Gibea.
  pes-OPV: پس اسرائیل در هر طرف جبعه کمین ساختند.
  ron-1924: Атунч, Исраел а пус ниште оамень ла пындэ ын журул четэций Гибея.
  ben-OBCV: পরে ইস্রায়েল গিবিয়ার চারপাশে ওৎ পেতে বসে থাকল।
  som-som: Markaasay reer binu Israa'iil Gibecaah hareeraheeda dhigeen rag gaadmo
    ah.
  lat-VUC: 'Posueruntque filii Israël insidias per circuitum urbis Gabaa:'
  eng-ASVBT: And Israel set liers-in-wait against Gibeah round about.
  ita-1885: E Israele pose degli agguati a Ghibea d'ogni intorno.
  eng-LXXUP: And the children of Israel set an ambush against Gibeah round about it.
  eng-ULB: So Israel set men in secret places around Gibeah.
  spa-VBL: Entonces los israelitas prepararon una emboscada alrededor de Guibeá.
  fra-_FOB: Alors Israël mit des embuscades autour de Guibea.
  mal-mal: പിന്നെ യിസ്രായേല്യർ ഗിബെയെക്ക് ചുറ്റും പതിയിരിപ്പുകാരെ ആക്കി.
  urd-GVR: Is dafā kuchh Isrāīlī Jibiyā ke irdgird ghāt meṅ baiṭh gae.
  suz-BL: मोपतीके इस्राएल ङा मुरपुकीमी लडाइ पाइब आन कली गिबा आ एर ओंथ बाप्‍पदमे बाक्‍त।
    यहोसु ८:१२,१४
  ita-1927: E Israele pose un’imboscata tutt’intorno a Ghibea.
  ckb-ckb: ئینجا نەوەی ئیسرائیل لە چواردەوری گیڤعا بۆسەیان دانا و
  eng-BBE: So Israel put men secretly all round Gibeah to make a surprise attack on
    it.
  kan-OKCV: ಇಸ್ರಾಯೇಲರು ಗಿಬೆಯದ ಸುತ್ತಲೂ ಹೊಂಚಿ ನೋಡುವವರನ್ನು ಇಟ್ಟರು.
  tam-2017: அப்பொழுது இஸ்ரவேலர்கள் கிபியாவைச்சுற்றிலும் மறைவிடங்களில் ஆட்களை வைத்து,
  spa-RV-1909: Y puso Israel emboscadas alrededor de Gabaa.
  ron-BTF: Și Israel a pus pânditori în jurul Ghibei.
  eng-WEBP: Israel set ambushes all around Gibeah.
  eng-FBV: Then the Israelites set up an ambush around Gibeah.
  nld-1939: Nu legde Israël rondom Giba troepen in hinderlaag.
  nch-BL: Huajca sequij ten nopa miyaqui israelitame yajque motatitoj yahualtic altepet
    Gabaa
  vie-1934: Y-sơ-ra-ên bèn phục binh chung quanh Ghi-bê-a.
  hin-CV: फिर इस्राएल ने गिबियाह नगर के आस-पास सैनिकों को घात लगाने के लिए बैठा दिया.
  spa-BES: Entonces Israel puso a los hombres en secreto alrededor de Guibea para
    hacer un ataque sorpresa.
  tdx-tdx: Aa le niarikatohe’ Israele mpamandroñe ty Gebà.
  tha-KJV: ดังนั้น อิสราเอลจึงซุ่มคนไว้รอบเมืองกิเบอาห์
  por-BR-2018: E pôs Israel emboscadas ao redor de Gibeá.
  deu-ELO: Und Israel legte einen Hinterhalt gegen Gibea ringsumher.
  eng-WYC-2018: And the sons of Israel setted ambushments by compass of the city of
    Gibeah; (And so the Israelites set men in ambush all around the city of Gibeah;)
  epo-epo: Kaj la Izraelidoj aranĝis embuskojn ĉirkaŭe de Gibea.
  uig-PIN: Buni anglap Israil hǝlⱪi Gibeaⱨning ǝtrapiƣa ǝskǝrlǝrni pistirma ⱪoydi;
  beo-beo: Amaiba:le, Isala:ili dunu da dadi gagui dunu Gibia moilaiga sisiga:le,
    wamoaligima:ne asunasi.
  tpi-OTNT: Orait na ol Israel i salim ol soldia i go raunim Gibea, na ol i hait i
    stap.
  hau-SA: Sa’an nan Isra’ila ta yi kwanto kewaya da Gibeya.
  uig-LAT: Buni anglap Israil xelqi Gibéahning etrapigha eskerlerni pistirma qoydi;
  nde-nde: Ngakho abako-Israyeli bacathama bezungeze iGibhiya.
  ton-ton: Pea naʻe fakatoka ʻae malumu ʻe ʻIsileli ke takatakai ʻa Kipea.
  ces-1613: Tedy Izraelští zdělali zálohy proti Gabaa všudy vůkol.
  eng-WMB: Israel set ambushes all around Gibeah.
  tam-TCV: அப்பொழுது இஸ்ரயேலர் கிபியாவைச் சுற்றிலும் பதுங்கியிருந்து தாக்கும், வீரர்களை
    அனுப்பினார்கள்.
  ceb-ULB: Busa nagbutang ang Israel ug kalalakin-an sa matag tago nga mga dapit palibot
    sa Gibea.
  pol-UBG: Wtedy Izrael przygotował zasadzki zewsząd dokoła Gibea.
  urd-GVU: اِس دفعہ کچھ اسرائیلی جِبعہ کے ارد گرد گھات میں بیٹھ گئے۔
  deu-1912: Und die Kinder Israel stellten einen Hinterhalt auf Gibea umher.
  kan-2017: ಆಗ ಇಸ್ರಾಯೇಲ್ಯರು ಗಿಬೆಯದ ಸುತ್ತಲೂ ಕೆಲವರನ್ನು ಹೊಂಚು ಹಾಕುವುದಕ್ಕೆ ಇರಿಸಿ,
  yap-yap: Ere tay piyu Israel boch e salthaw ngar pachgad ni kar liyeged yu Gibeah.
  hlt-MCSB: Te dongah Israel loh Gibeah kaepvai ah rhongngol a khueh.
  mdy-ETH: ዔያታ ዒማና ዖልዚ ዓሲ ዻካ ጊቢዓ ካታሞ ዙሎይዳ ካቲሲ ዴይሤኔ፤
  twi-ASANTE: Enti, Israelfoɔ de atɛfoɔ twaa Gibea ho nyinaa hyiaeɛ.
  eng-WEBU: Israel set ambushes all around Gibeah.
  wal-wal: Yaagin Israa7eela asai amarida olanchchata Gib77a katamaa yuushuwan zuggidi
    naagana mala oottiis.
  spa-PDDPT: Entonces Israel tendió emboscadas alrededor de Gabaa.
  gun-gun: Ha'e ramo Israel kuery ma Gibeá yvýry rupi omoĩ xondaro kuery onhemi aguã.
  agu-BL: Ej nin tzun cyew quib cobox sanlar yi e' aj Israel solte'j len yi tnum Gabaa.
  ilo-ULB: Nangipuesto ngarud ti Israel kadagiti lallaki kadagiti nalimed a luglugar
    iti aglawlaw ti Gabaa.
  kpg-kpg: Digau Israel gaa dugu nadau gau dauwa hagammuni i di gili Gibeah.
  uig-ARA: بۇنى ئاڭلاپ ئىسرائىل خەلقى گىبېئاھنىڭ ئەتراپىغا ئەسكەرلەرنى پىستىرما قويدى؛
  sus-sus: Na tɛmui Isirayilakae naxa Gibiya mɛlɛn.
  pon-2006: Mehn Israel ko eri karukihala ekei sounpei limwahn Kipea.
  ksd-ksd: Ma Israel i ga tibe ta umana tarai pi diat a paraparau kikil Gibea.
  tur-YTC: İsrael Giva'nın her yerinde pusu kurdu.
  grc-BRENT: Καὶ ἔθηκαν οἱ υἱοῖ Ἰσραὴλ ἔνεδρα τῇ Γαβαὰ κύκλῳ.
  ind-AYT: Lalu, orang-orang Israel menempatkan pengadang-pengadang di sekeliling
    Gibea.
  nya-nya: Choncho Aisraeli anayika anthu obisalira mozungulira Gibeya.
  hrv-hrv: Tad Izrael postavi čete u zasjedu oko Gibee.
  mps-mps: Tama tibaso, te Israel dabego te Gibea hanu bagulabo bidi meba tagala palama,
    tama augwali teba geme duala sigi pai.
  tpi-tpi: Orait na ol Israel i salim ol soldia i go raunim Gibea, na ol i hait i
    stap.
  dan-1931: Israelitterne lagde nu Baghold rundt om Gibea.
  vie-OVCB: Vậy, Ít-ra-ên đem quân phục kích quanh Ghi-bê-a.
  guj-2017: તેથી ઇઝરાયલીઓએ ગિબયાની ચોતરફ ખાસ જગ્યાઓમાં માણસો ગોઠવ્યા.
  pon-2006A: Mehn Israel ko eri karukihala ekei sounpei limwahn Kipea.
  por-BRBSL: Israel armou emboscadas ao redor de Gibeah.
  cth-cth: Isarelnaw ni Gibeah teng vah arulahoi lampawp a ta awh.
  twi-twi: Enti Israelfo de atɛwfo twaa Gibea ho nyinaa hyiae.
  hlt-hlt: Te dongah Israel loh Gibeah kaepvai ah rhongngol a khueh.
  tbz-SIM: Mɛm̀mɛ kɛ̀ Isidɑyɛɛribɛɛ oo mbɛhɑ̃ɑ̃pɔ̀mbɛ̀ Kibeɑ kɛ́fitɛ́.
  msy-2020: Ezɨ Israelia mɨdorozir gumaziba amadazɨma, me ghua Gibean nguibar ekiam
    okarigha mongegha iti.
  azb-azb: İsraillilər pusquda duranları Giveanın ətrafında yerləşdirdilər.
  eng-DBY: And Israel set liers in wait against Gibeah, round about.
  hin-2017: तब इस्राएलियों ने गिबा के चारों ओर लोगों को घात में बैठाया।
  eng-YLT: And Israel setteth liers in wait against Gibeah, round about,
  eng-WYC-2017: And the sons of Israel setted ambushments by compass of the city of
    Gibeah;
  eng-WMBB: Israel set ambushes all around Gibeah.
  urd-GVH: इस दफ़ा कुछ इसराईली जिबिया के इर्दगिर्द घात में बैठ गए।
  rug-rug: Ke tomei ri na tinoni Izireli, sari kaiqa tie varipera, pa vari likohaena
    sa vasileana Qibea.
  gaz-gaz: Kanaafuu Israaʼeloonni naannoo Gibeʼaatti riphan.
  fra-LSG: Alors Israël plaça une embuscade autour de Guibea.
  yal-yal: Nayi, Isirayila kaane yi sofane luxun Gibeya rabilinni.
  haw-1868: Hoonoho iho la ka Iseraela i poe hoohalua a puni o Gibea.
  arb-NAV: وَنَصَبَ الإِسْرَائِيِليُّونَ كَمِيناً حَوْلَ جِبْعَةَ،
  ewe-ewe: Ale Israelvi aɖewo de xa ɖe teƒe vovovoawo ƒo xlã Gibea
  eng-LEE: And Israel sent men to lie in wait round about Gib'ah.
  asm-FB: পাছত ইস্ৰায়েলৰ সন্তানসকলে চাৰিওফালে গোপন ঠাইত গিবিয়াৰ বিৰুদ্ধে মানুহ লুকুৱাই
    ৰাখিলে।
  sus-A: نَ تّمُي عِسِرَيِلَكَيٍ نَشَ فِبِيَ مّلّن.
  fra-SBL: Israël dressa des embuscades tout autour de Guibea.
  hbo-hbo: וַיָּ֤שֶׂם יִשְׂרָאֵל֙ אֹֽרְבִ֔ים אֶל־הַגִּבְעָ֖ה סָבִֽיב׃ פ
  kik-kik: Nao andũ a Isiraeli makĩmoheria mathiũrũrũkĩirie Gibea.
  fra-NCL: Alors Israël plaça une embuscade autour de Gabaa,
  cek-AK: To naah Israel kaminawk mah Gibeah vangpui to takui o khoep.
  cuk-cuk: Degidgi, Israel-sordamar Gabaa-neggwebur-ebilis, sordamar-odukuar urbisad.
  uig-CYR: Буни аңлап Исраил хәлқи Гибеаһниң әтрапиға әскәрләрни пистирма қойди;
  tel-2017: అప్పుడు ఇశ్రాయేలీయులు గిబియా చుట్టూ సైనికులను మాటు పెట్టారు.
  hat-BSA: Konsa, Israël te pozisyone mesye yo antoure Guibea pou fè anbiskad.
  kos-kos: Ouinge mwet Israel elos okanla kutu solse lalos ac raunela acn Gibeah.
  hbo-WLC: וַיָּ֤שֶׂם יִשְׂרָאֵל֙ אֹֽרְבִ֔ים אֶל־הַגִּבְעָ֖ה סָבִֽיב׃ פ
  ibo-ibo: Nʼihi nke a, ụmụ Izrel kewapụtara ndị zoro onwe ha nʼọhịa, gburugburu obodo
    Gibea.
  ory-ory: ତହୁଁ ଇସ୍ରାଏଲ ଗିବୀୟାର ଚତୁର୍ଦ୍ଦିଗରେ ଲୋକ ଛକି ବସାଇ ରଖିଲା।
  chk-chk: Mürin, ekewe chon Israel ra anomu ekoch chon op pwelin unükün Kipea.
  rop-rop: Wal detlot Isreil solja bin go en blandim sambala solja raidaran langa
    Gibiya,
  ukr-1871: І заставив Ізраїль засїдку навкруги Гиви.
  deu-1951: Da legten die Kinder Israel einen Hinterhalt rings um Gibea her.
  eng-JPS: And Israel set liers-in-wait against Gibeah round about.
  srp-1865: Tada namjesti Izrailj zasjede oko Gavaje.
  lug-lug: Awo Abayisirayiri ne bateegera ku njuyi zonna eza Gibea.
  heb-heb: וישם ישראל ארבים אל הגבעה סביב׃
  ben-IRV: পরে ইস্রায়েল গিবিয়ার চারদিকে ঘাঁটি বসাল।
  pan-pan: ਤਦ ਇਸਰਾਏਲੀਆਂ ਨੇ ਗਿਬਆਹ ਦੇ ਆਲੇ-ਦੁਆਲੇ ਘਾਤ ਲਾਉਣ ਵਾਲਿਆਂ ਨੂੰ ਬਿਠਾਇਆ।
  mya-JVB: ဣသရေလ အမျိုးသားတို့သည် ဂိဗာ မြို့ပတ်လည် ၌ ကင်းစောင့် လူတို့ကို ထား ပြီးမှ၊
  hmo-hmo: Vadaeni Israela taudia ese edia tuari taudia haida idia siaia, Gibea hanua
    be hunia dekenai idia hagegea, bona hunia gabudia dekenai do idia naria noho.
  urd-urd: इसलिए बनी — इस्राईल ने जिब'आ के चारों तरफ़ लोगों को घात में बिठा दिया।
  rus-SYN: И поставил Израиль засаду вокруг Гивы.
  bqc-SIM: Ɔ̃ Isailiↄ gɛ̀ gbɛ̃́ↄ ùlɛ'ulɛ aa lìa Gibɛai.
  tcz-CHONGTHU: Hijeh chun Israelte Gibeah kimvel jouse ah chun chaang apang tauvin
    ahi.
  mar-mar: मग इस्राएल लोकांनी गिब्याच्या भोवताली गुप्तस्थळी माणसे ठेवली.
  qub-qub: Chaura Israelcunaga waquin aywar pacacaycäriran Gabaa siudä läduncunapa.
  hat-hat: Moun Izrayèl yo mete kèk sòlda kache toupatou bò lavil Gibeya a.
  eng-BSB: So Israel set up an ambush around Gibeah.
  tod-tod: Izelayɛle nuiti, ti zunuiti seini dɔɔɠuzu Giɓea maaɠoolii zu.
  eng-WEBPB: Israel set ambushes all around Gibeah.
  kbq-kbq: Anagema hige'za Israeli vahe'mo'za Gibea Kumate vu'za kafona ome antegagi'naze.
  nhe-BL: Huajca sequin tlen nopa miyac israelitame yajque motlatitoj yahualtic altepetl
    Gabaa
  gub-BL: A'e rupi Izaew umim amo zauxiapekwer Zimea tawhu izywyr wà kury.
  eng-DRA: 'And the children of Israel set ambushes round about the city of Gabaa:'
