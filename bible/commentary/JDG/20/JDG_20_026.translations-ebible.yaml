  mdy-ETH: ዬካፓ ሃሣ ዒስራዔኤሌ ዴራ ቢያ ቤኤቴኤሌ ዴንዲ ዬኤኬኔ፤ ዒኢካ ፔቴታዖ ሙኡዚ ሙዑዋዖ ሳዓ ዓማንዳያ ሄላንዳኣና ናንጊና
