verse: JDG.020.026
translations:
  mal-C: അപ്പോൾ ഇസ്രായേൽമക്കൾ മുഴുവനും സർവയോദ്ധാക്കളും ബേഥേലിലേക്കുചെന്നു; അവിടെ അവർ
    യഹോവയുടെ സന്നിധിയിൽ കരഞ്ഞുകൊണ്ട് സന്ധ്യവരെ ഉപവസിച്ചു. യഹോവയ്ക്കു ഹോമയാഗങ്ങളും
    സമാധാനയാഗങ്ങളും അർപ്പിച്ചു.
  deu-TKW: Da machten sich sämtliche Israeliten und das ganze Volk auf den Weg nach
    Bethel hinauf und verweilten hier weinend vor Jahwe und fasteten an jenem Tage
    bis zum Abend. Dann brachten sie Brand- und Heilsopfer vor Jahwe dar.
  lin-lin: Bana ya Isalaele bakendeki, bango nyonso, na Beteli, mpe kuna, bavandaki
    mpe balelaki liboso ya Yawe. Na mokolo wana, bana ya Isalaele bakilaki bilei kino
    na pokwa mpe babonzaki, epai na Yawe, mbeka ya kotumba mpe mbeka ya boyokani.
  eng-LSV: And all the sons of Israel go up, even all the people, and come to Beth-El,
    and weep, and sit there before YHWH, and fast on that day until the evening, and
    cause burnt-offerings and peace-offerings to ascend before YHWH.
  eng-GNV: Then al the children of Israel went vp and all the people came also vnto
    the house of God, and wept and sate there before the Lord and fasted that day
    vnto the euening, and offred burnt offrings and peace offrings before the Lord.
  eng-WEBSTER: Then all the children of Israel, and all the people, went up, and came
    to the house of God, and wept, and sat there before the LORD, and fasted that
    day until evening, and offered burnt-offerings and peace-offerings before the
    LORD.
  nhw-BL: Huajca nochi nopa miyaqui israelita tlacame yajque campa ichaj Toteco Dios
    ipan Betel pampa ipan nopa tonali icaxa TOTECO eltoya nopona ipan Betel para se
    quesqui tonali. Huan nopona mocajque iixpa TOTECO huan sempa chocaque. Pero ama,
    quena, nochi mosajque huan quitemojque ipaquilis TOTECO ica nochi ininyolo hasta
    tiotlac. Huan quimacaque TOTECO tlacajcahualistli tlatlatili huan tlacajcahualistli
    para ma onca tlayoltlalili ihuaya, huan quitlajtlanijque itlapalehuil. Huan sempa
    nopa israelitame quitlatzintoquilijque Toteco Dios tlaque monequi quichihuase.
  swh-ONEN: Ndipo Waisraeli, watu wote, wakapanda Betheli, huko wakakaa mbele za Bwana
    wakilia. Wakafunga siku ile mpaka jioni na kutoa sadaka ya kuteketezwa na sadaka
    ya amani kwa Bwana.
  bba-bba: Yerɑ Isirelibɑ kpuro bɑ mɛnnɑ Betɛliɔ bɑ sinɑ Yinni Gusunɔn sɑ̃ɑ yeru mi,
    bɑ weeweenu mɔ̀. Yen dɔmɑ te, bɑ nɔɔ bɔkuɑwɑ sere n kɑ kuɑ yokɑ. Mɑ bɑ Yinni Gusunɔ
    yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinu kuɑ kɑ siɑrɑbun yɑ̃kunu.
  eng-KJVCPB: Then all the children of Israel, and all the people, went up, and came
    unto the house of God, and wept, and sat there before the Lord, and fasted that
    day until even, and offered burnt offerings and peace offerings before the Lord.
  luo-luo: Eka jo-Israel duto nodok Bethel, kendo negibet piny kanyo ka giywak e nyim
    Jehova Nyasaye. Ne giriyo kech ka gilemo chakre okinyi nyaka odhiambo kendo negichiwo
    misengini miwangʼo pep kod misengini mar lalruok ne Jehova Nyasaye.
  meu-meu: Bena Israel taudia, tuari oreana idoinai, na ela, Betele ai e kau, bena
    e taitai. Idia na Iehova vairanai e helaiva, e vaga una dina ai, ela bona dina
    e diho. Bena ḡole-oho bouboudia bona herohemaino bouboudia e hahelaḡadia, Iehova
    vairanai.
  npi-ULB: त्यसपछि इस्राएलका सबै सेना र सबै मानिसहरू बेथेलमा उक्ले र रोए, र तिनीहरू
    परमप्रभुको अगि बसे र तिनीहरू त्यस दिन साँझसम्म उपवास बसे र परमप्रभुलाई होमबलि
    र मेलबलि चढाए ।
  yor-yor: Nígbà náà ni gbogbo àwọn ọmọ Israẹli àní gbogbo àwọn ènìyàn, gòkè lọ sí
    Beteli, níbẹ̀ ni wọ́n jókòó tí wọ́n sì ń sọkún níwájú Olúwa. Wọ́n gbààwẹ̀ ní ọjọ́
    náà títí di àṣálẹ́, wọ́n sì rú ọrẹ ẹbọ sísun àti ọrẹ àlàáfíà sí Olúwa.
  ind-ind: Maka seluruh pasukan Israel pergi lagi ke Betel dan menangis di hadapan
    TUHAN. Di sana mereka berpuasa sampai malam serta mempersembahkan kurban yang
    dibakar habis dan kurban tanda damai kepada TUHAN.
  pes-OPCB: آنگاه تمامی مردم اسرائیل به بیت‌ئیل رفتند و تا غروب آفتاب در حضور خداوند
    گریستند و روزه گرفتند و قربانیهای سوختنی و سلامتی به خداوند تقدیم کردند.
  tgl-ULB: Pagkatapos ang lahat mga sundalo ng Israel at lahat ng mga tao ay pumunta
    ng Bethel at umiyak, at doon sila ay umupo sa harapan ni Yahweh at sila ay nag-ayuno
    sa araw na iyon hanggang gabi at nag handog ng mga handog na susunugin at mga
    handog pangkapayapaan sa harapan ni Yahweh.
  hui-hui: Ani baya handala Isaraeleali biaru ti Bedele tanoni lone dai bialu puwa
    Anduane Homogonaga deni howa dugu timbuni bialu berene. Tigua tomo ibabi nane
    biralu alendo hene. Ani bialu tigua mbirale loma biniru irani dai helo bo delalu
    mbirale Anduane Homogola ho gimbu bulenagabi lomabu delalu bini.
  mya-mya: ထို​အ​ခါ​ဣ​သ​ရေ​လ​အ​မျိုး​သား​အ​ပေါင်း​တို့ သည် ဗေ​သ​လ​မြို့​သို့​သွား​၍​ငို​ကြွေး​ကြ​၏။
    သူ တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​၏​ရှေ့​တော်​တွင်​ထိုင် လျက် ည​နေ​ချမ်း​တိုင်​အောင်​အ​စာ​ရှောင်​ကြ​၏။
    သူ​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​၏​ရှေ့​တော်​၌ မိတ် သ​ဟာ​ယ​ယဇ်​နှင့်​မီး​ရှို့​ရာ​ယဇ်​တို့​ကို​ပူ​ဇော်
    ကြ​၏။-
  bod-N: དེ་ནས་ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་ཡར་པེད་ཨེལ་དུ་སོང་ནས། དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་བསྡད་ནས་ངུ་འབོད་བྱས་ཤིང་།
    ཉིན་དེར་དགོང་མོའི་བར་དུ་སྨྱུང་གནས་བསྲུངས། ཡང་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་སྦྱིན་སྲེག་དང་ཞི་བདེའི་མཆོད་པ་ཕུལ་ཏོ།
    །
  sna-sna: Ipapo vaIsraeri, vanhu vose vakakwira kuBheteri, uye ikoko vakandogara
    pasi vachichema pamberi paJehovha. Vakatsanya pazuva iro kusvikira madekwana uye
    vakapa kuna Jehovha zvipiriso zvinopiswa nezvipiriso zvokuwadzana.
  spa-BLM: Entonces subieron todos los hijos de Israel y todo el pueblo, y vinieron
    a Betel, y lloraron, y se sentaron allí delante de Yahvé, y ayunaron aquel día
    hasta la tarde; luego ofrecieron holocaustos y ofrendas de paz delante de Yahvé.
  cac-cac: Yuj chi', ix b'atxi eb' soldado smasanil yed' masanil eb' chon̈ab' d'a
    scajnub' Dios. Ix ochxi eb' d'a cusc'olal d'a yichan̈ Jehová. Pilan c'u maj va
    jab'oc eb'. Ix sn̈usan silab' eb', ix yac'anpax silab' eb' yic junc'olal.
  swh-ULB: Basi askari wote wa Israeli na watu wote wakaenda Betheli, wakalia, wakakaa
    mbele za Bwana; nao wakafunga siku hiyo hata jioni, wakatoa sadaka za kuteketezwa
    na sadaka za amani mbele za Bwana.
  bel-bel: Тады ўсе сыны Ізраілевыя і ўвесь народ пайшлі і прышлі ў дом Божы і, седзячы
    там, плакалі перад Госпадам, і пасьціліся ў той дзень да вечара, і прынесьлі цэласпаленьні
    і мірныя ахвяры прад Госпадам.
  deu-ELBBK: Da zogen alle Kinder Israel und das ganze Volk hinauf und kamen nach
    Bethel, und sie weinten und blieben dort vor dem HERRN und fasteten an diesem
    Tag bis zum Abend; und sie opferten Brandopfer und Friedensopfer vor dem HERRN.
  mbb-OT: Umbe, mid-uman en maan medtekezeg diyà te Betel is langun he menge Israilihanen
    ne midsineǥew zan. Neminuu zan, ne mibpuasa zan diyà te etuvangan te Nengazen
    dutun he andew taman te kebmezukilem. Nemuhat dan te menge pemuhat he edtutungen
    wey menge pemuhat he para te meupiya he kedepità.
  mal-2015: അപ്പോൾ യിസ്രായേൽമക്കൾ ഒക്കെയും സർവ്വജനവും കയറി ബേഥേലിലേക്കു ചെന്നു; അവിടെ
    യഹോവയുടെ സന്നിധിയിൽ കരഞ്ഞുകൊണ്ടു അന്നു സന്ധ്യവരെ ഉപവസിച്ചുപാർത്തു യഹോവയുടെ സന്നിധിയിൽ
    ഹോമയാഗങ്ങളും സമാധാനയാഗങ്ങളും അർപ്പിച്ചു.
  rmc-rmc: Paľis savore Izraeliti gele upre andro Betel a ode rovenas a bešenas anglo
    RAJ. Calo džives dži rači poscinenas a anenas le RAJESKE o labarde the o smiromoskre
    obeti.
  pes-OPV: آنگاه تمامی بنی‌اسرائیل، یعنی تمامی قوم برآمده، به بیت ئیل رفتند و گریه
    کرده، در آنجا به حضور خداوند توقف نمودند، و آن روز را تا شام روزه داشته، قربانی
    های سوختنی و ذبایح سلامتی به حضور خداوند گذرانیدند.
  ron-1924: Тоць копиий луй Исраел ши тот попорул с-ау суит ши ау венит ла Бетел;
    ау плынс ши ау рэмас аколо ынаинтя Домнулуй, ау постит ын зиуа ачея пынэ сяра
    ши ау адус ардерь-де-тот ши жертфе де мулцумире ынаинтя Домнулуй.
  ben-OBCV: পরে ইস্রায়েলীরা সবাই—সমগ্র সৈন্যবাহিনী বেথেলে গেল, এবং সেখানে বসে তারা
    সদাপ্রভুর সামনে কান্নাকাটি করতে লাগল। সেদিন সন্ধ্যা পর্যন্ত তারা উপবাস করল এবং
    সদাপ্রভুর কাছে হোমবলি ও মঙ্গলার্থক-নৈবেদ্য উৎসর্গ করল।
  som-som: Markaasay reer binu Israa'iil oo dhan iyo dadkii oo dhammu wada tageen
    oo waxay yimaadeen Beytel, oo intay Rabbiga hor fadhiisteen ayay ooyeen, oo maalintaasna
    ilaa fiidkii way soomanaayeen; oo waxay Rabbiga hortiisa ku bixiyeen qurbaanno
    la gubo iyo qurbaanno nabaadiino.
  lat-VUC: 'Quam ob rem omnes filii Israël venerunt in domum Dei, et sedentes flebant
    coram Domino: jejunaveruntque die illo usque ad vesperam, et obtulerunt ei holocausta,
    atque pacificas victimas,'
  eng-ASVBT: Then all the children of Israel, and all the people, went up, and came
    unto Beth-el, and wept, and sat there before Jehovah, and fasted that day until
    even; and they offered burnt offerings and peace offerings before Jehovah.
  ita-1885: Allora tutti i figliuoli d'Israele, e tutto il popolo, salirono, e vennero
    alla Casa del Signore, e piansero, e stettero quivi davanti al Signore, e digiunarono
    quel dì fino alla sera; e offersero olocausti e sacrificii da render grazie, davanti
    al Signore.
  eng-LXXUP: And the children of Israel and all the people went up, and came to Bethel;
    and they wept, and sat there before the Lord; and they fasted on that day until
    evening, and offered whole burnt offerings and perfect sacrifices, before the
    Lord,
  eng-ULB: Then all the soldiers of Israel and all the people went up to Bethel and
    wept, and there they sat before Yahweh and they fasted that day until the evening
    and offered burnt offerings and peace offerings before Yahweh.
  spa-VBL: Entonces todos los israelitas y todo su ejército fueron a Betel y se sentaron
    allí a llorar ante el Señor. Ese día ayunaron hasta la noche y dieron holocaustos
    y ofrendas de comunión al Señor.
  fra-_FOB: Alors tous les enfants d'Israël et tout le peuple montèrent, et vinrent
    à Béthel. Ils y pleurèrent, et se tinrent là, devant l'Éternel, et jeûnèrent ce
    jour-là jusqu'au soir; et ils offrirent des holocaustes et des sacrifices de prospérité
    devant l'Éternel.
  mal-mal: അപ്പോൾ യിസ്രായേൽ മക്കൾ ഒക്കെയും ബേഥേലിലേക്ക് ചെന്നു; അവിടെ യഹോവയുടെ സന്നിധിയിൽ
    കരഞ്ഞുകൊണ്ട് അന്ന് സന്ധ്യവരെ ഉപവസിച്ച്, ഹോമയാഗങ്ങളും സമാധാനയാഗങ്ങളും യഹോവയ്ക്ക്
    അർപ്പിച്ചു.
  urd-GVR: Phir Isrāīl kā pūrā lashkar Baitel chalā gayā. Wahāṅ wuh shām tak Rab ke
    huzūr rote aur rozā rakhte rahe. Unhoṅ ne Rab ko bhasm hone wālī qurbāniyāṅ aur
    salāmatī kī qurbāniyāṅ pesh karke
  suz-BL: मिनु इस्राएली नेल्‍ले बेथेल सहर लमा बाक्‍त। मिनु मेकोपुकीमी नाक्‍दो सम्‍म
    परमप्रभु यावे आ ङोंइती ङाक्‍शा माइजा बाक्‍मा बाक्‍त। मेकोपुकीमी परमप्रभु यावे
    कली चोशा चढ़ेतीक नु दुशा बाक्‍चा आ पर्बम चढ़ेतीक चढ़ेमे बाक्‍त। न्‍यायाधीस २०:१८;
    यहोसु १८:२१-२२
  ita-1927: Allora tutti i figliuoli d’Israele e tutto il popolo salirono a Bethel,
    e piansero, e rimasero quivi davanti all’Eterno, e digiunarono quel dì fino alla
    sera, e offrirono olocausti e sacrifizi di azioni di grazie davanti all’Eterno.
  ckb-ckb: ئینجا هەموو نەوەی ئیسرائیل، هەموو گەل سەرکەوتن، هاتن بۆ بێت‌ئێل و گریان،
    لەوێدا لەبەردەم یەزداندا دانیشتن، لەو ڕۆژەدا هەتا ئێوارە بە ڕۆژوو بوون و قوربانی
    سووتاندن و قوربانی هاوبەشییان لەبەردەم یەزدان پێشکەش کرد.
  eng-BBE: Then all the children of Israel, and all the people, went up to Beth-el,
    weeping and waiting there before the Lord, going without food all day till evening,
    and offering burned offerings and peace-offerings before the Lord.
  kan-OKCV: ಆಗ ಇಸ್ರಾಯೇಲರೆಲ್ಲರೂ ಸಮಸ್ತ ಸೇನೆಯೂ ಬೇತೇಲಿಗೆ ಹೊರಟು, ಅಲ್ಲಿ ಅಳುತ್ತಾ ಯೆಹೋವ ದೇವರ
    ಮುಂದೆ ಕುಳಿತುಕೊಂಡು, ಆ ಸಂಜೆಯವರೆಗೆ ಉಪವಾಸವಾಗಿದ್ದು, ಯೆಹೋವ ದೇವರಿಗೆ ದಹನಬಲಿಗಳನ್ನೂ ಸಮಾಧಾನದ
    ಸಮರ್ಪಣೆಗಳನ್ನೂ ಅರ್ಪಿಸಿದರು.
  tam-2017: அப்பொழுது இஸ்ரவேல் போர்வீரர்களும் எல்லா மக்களும் புறப்பட்டு, பெத்தேலுக்குப்
    போய், அங்கே யெகோவாவுக்கு முன்பாக அழுது, உட்கார்ந்து, அன்று மாலைவரை உபவாசித்து,
    யெகோவாவுக்கு முன்பாக சர்வாங்க தகனபலிகளையும் சமாதானபலிகளையும் செலுத்தி,
  spa-RV-1909: Entonces subieron todos los hijos de Israel, y todo el pueblo, y vinieron
    á la casa de Dios; y lloraron, y sentáronse allí delante de Jehová, y ayunaron
    aquel día hasta la tarde; y sacrificaron holocaustos y pacíficos delante de Jehová.
  ron-BTF: Atunci toți copiii lui Israel și tot poporul s-au urcat și au venit la
    casa lui Dumnezeu și au plâns și au șezut acolo înaintea DOMNULUI și au postit
    în ziua aceea până seara și au oferit ofrande arse și ofrande de pace înaintea
    DOMNULUI.
  eng-WEBP: Then all the children of Israel and all the people went up, and came to
    Bethel, and wept, and sat there before the LORD, and fasted that day until evening;
    then they offered burnt offerings and peace offerings before the LORD.
  eng-FBV: Then all the Israelites and all their army went to Bethel, and sat crying
    there before the Lord. That day they fasted until evening and gave burnt offerings
    and friendship offerings to the Lord.
  nld-1939: Nu begaven alle Israëlieten, het hele volk, zich naar Betel, en daar aangekomen,
    zaten ze wenend voor Jahweh, vastten die dag tot de avond, en brachten Jahweh
    brand- en vredeoffers.
  nch-BL: Huajca nochi nopa miyaqui israelita tacame yajque campa ichaj Toteco Dios
    ipan Betel pampa ipan nopa tonali iCaxa TOTECO eltoya nopona ipan Betel para se
    quesqui tonali. Huan nopona mocajque iixpa TOTECO huan sempa chocaque. Pero ama,
    quena, nochi mosajque huan quitemojque ipaquilis TOTECO ica nochi iniyolo hasta
    tiotac. Huan quimacaque TOTECO tacajcahualisti tatatili huan tacajcahualisti para
