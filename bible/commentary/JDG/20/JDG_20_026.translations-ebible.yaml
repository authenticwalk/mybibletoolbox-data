  kan-2017: ಆಗ ಇಸ್ರಾಯೇಲ್ಯರೆಲ್ಲರೂ, ಎಲ್ಲಾ ಜನರೂ ಬೇತೇಲಿಗೆ ಹೋಗಿ ಅಲ್ಲಿ ಯೆಹೋವನ ಮುಂದೆ ಅಳುತ್ತಾ
