  hin-CV: इसलिये इस्राएल वंशज और सभी प्रजा के लोग बेथेल गए और वहां जाकर रोते रहे.
    वे सारे दिन शाम तक याहवेह के सामने भूखे रहे. वहां उन्होंने याहवेह को होमबलि और
