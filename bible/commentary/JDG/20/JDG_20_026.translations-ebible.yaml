  vie-1934: Bấy giờ, hết thảy người Y-sơ-ra-ên và cả dân sự đều đi lên Bê-tên, khóc
    và đứng tại đó trước mặt Đức Giê-hô-va, cữ ăn trong ngày ấy cho đến chiều tối,
