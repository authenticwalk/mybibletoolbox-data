    and cause to ascend burnt-offerings and peace-offerings before Jehovah.
  eng-WYC-2017: Wherefore all the sons of Israel came into the house of God, and they
    sat, and wept before the Lord, and they fasted in that day unto the eventide;
    and they offered to the Lord burnt sacrifices, and peaceable sacrifices,
  eng-WMBB: Then all the children of Israel and all the people went up, and came to
    Bethel, and wept, and sat there before the LORD, and fasted that day until evening;
    then they offered burnt offerings and peace offerings before the LORD.
  urd-GVH: फिर इसराईल का पूरा लशकर बैतेल चला गया। वहाँ वह शाम तक रब के हुज़ूर रोते
    और रोज़ा रखते रहे। उन्होंने रब को भस्म होनेवाली क़ुरबानियाँ और सलामती की क़ुरबानियाँ
    पेश करके
  rug-rug: Meke la kabo alili pa Betolo sari doduru tinoni Izireli. La habotu si arini
    vasina pa kenuna e Zihova, meke lopu henahena, osolae kamoa veluvelu. La va vukivukihi
    va uququ pa keke hiniva pa kenuna e Zihova si arini.
  gaz-gaz: Ergasii ijoolleen Israaʼel, sabni hundinuu Beetʼeelitti ol baʼanii achitti
    booʼaa fuula Waaqayyoo dura tataaʼan. Hamma galgalaattis soomanii aarsaa gubamuu
    fi aarsaa nagaa fuula Waaqayyoo duratti dhiʼeessan.
  fra-LSG: Tous les enfants d’Israël et tout le peuple montèrent et vinrent à Béthel;
    ils pleurèrent et restèrent là devant l’Éternel, ils jeûnèrent en ce jour jusqu’au
    soir, et ils offrirent des holocaustes et des sacrifices d’actions de grâces devant
    l’Éternel.
  yal-yal: Nayi, Isirayila yamaan birin yi siga Betɛli yi. E sa wuga mɛnni, e lu Alatala
    yɛtagi, e sun na lɔxɔni han ɲinbanna, e saraxa gan daxine nun bɔɲɛ xunbeli saraxane
    ba Alatala yɛtagi.
  haw-1868: Alaila, pii aku la na mamo a Iseraela, a me na kanaka a pau, a hiki aku
    la i ka hale o ke Akua, a uwe aku la, a noho iho la imua o Iehova, a hookeai iho
    la ia la a po, a mohai aku la i na mohaikuni, a me na mohaimakana, imua o Iehova.
  arb-NAV: فَتَوَجَّهَ جَمِيعُ الشَّعْبِ مِنَ الْمُحَارِبِينَ إِلَى بَيْتِ إِيلَ وَبَكَوْا
    وَمَثَلُوا أَمَامَ الرَّبِّ صَائِمِينَ فِي ذَلِكَ الْيَوْمِ إِلَى الْمَسَاءِ،
    ثُمَّ أَصْعَدُوا لِلرَّبِّ مُحْرَقَاتٍ وَذَبَائِحَ سَلامٍ.
  ewe-ewe: Israelʋakɔ blibo la yi Betel, wofa avi le Aƒetɔ la ŋkume vevie eye wotsi
    nu dɔ va se ɖe fiẽ. Wosa numevɔ kple akpedavɔ na Yehowa.
  eng-LEE: Now all the children of Israel, and all the people, went up, and came unto
    Beth-el, and wept, and sat there before the Lord, and fasted on that day until
    the evening, and offered burnt-offerings and peace-offerings before the Lord.
  asm-FB: তেতিয়া ইস্ৰায়েলৰ সকলো সৈন্য আৰু আটাই লোকসকলে বৈৎএললৈ উঠি গ’ল আৰু সেই ঠাইতে
    যিহোৱাৰ সাক্ষাতে ক্ৰন্দন কৰি বহি থাকিল। সেই দিনা সন্ধিয়ালৈকে লঘোনে থাকিল আৰু
    যিহোৱাৰ সাক্ষাতে হোম আৰু শান্তিৰ বলি উৎসৰ্গ কৰিলে।
  sus-A: نَ تّمُي عِسِرَيِلَكَيٍ بِرِن نَشَ تٍ بٍتٍلِ، عٍ نَشَ وَ عَلَتَلَ يَ عِ.
    عٍ نَشَ سُنيِ سُشُ هَن نُنمَرٍ، عٍ سّرّشّ فَن دَاشِ نُن شَنُنتٍيَ سّرّشّ بَ عَلَتَلَ
    بّ.
  fra-SBL: Alors tous les enfants d'Israël et tout le peuple montèrent et vinrent
    à Béthel ; ils pleurèrent, s'assirent là devant l'Éternel, et jeûnèrent ce jour-là
    jusqu'au soir ; puis ils offrirent devant l'Éternel des holocaustes et des sacrifices
    de prospérité.
  hbo-hbo: וַיַּעֲל֣וּ כָל־בְּנֵי֩ יִשְׂרָאֵ֨ל וְכָל־הָעָ֜ם וַיָּבֹ֣אוּ בֵֽית־אֵ֗ל
    וַיִּבְכּוּ֙ וַיֵּ֤שְׁבוּ שָׁם֙ לִפְנֵ֣י יְהוָ֔ה וַיָּצ֥וּמוּ בַיֹּום־הַה֖וּא
    עַד־הָעָ֑רֶב וַֽיַּעֲל֛וּ עֹלֹ֥ות וּשְׁלָמִ֖ים לִפְנֵ֥י יְהוָֽה׃
  kik-kik: Ningĩ andũ a Isiraeli, marĩ othe, makĩambata nginya Betheli, na kũu magĩikara
    kuo makĩrĩra marĩ mbere ya Jehova. Makĩĩhinga kũrĩa irio mũthenya ũcio o nginya
    hwaĩ-inĩ, na makĩruta maruta ma njino na maruta ma ũiguano kũrĩ Jehova.
  fra-NCL: Tous les enfants d’Israël et tout le peuple montèrent et vinrent à Béthel ;
    ils pleurèrent, assis là devant Yahweh ; ils jeûnèrent en ce jour jusqu’au soir,
    et ils offrirent des holocaustes et des sacrifices pacifiques devant Yahweh.
  cek-AK: To naah Israel kaminawk boih, Angraeng im ah caeh o tahang moe, anghnut
    o pacoengah, Angraeng hmaa ah qah o. Duembang khoek to buhzah o moe, Angraeng
    hmaa ah hmai angbawnhaih hoi angdaeh angbawnhaih to a sak o.
  cuk-cuk: Israel-sordamar belagwable Betelʼse nonimalad. Agi ambikusmargu, Bab-Jehová-asabin
    bobukwa-gusmalad. A-ibagi, mutikguedse mas-guchasurmalad, degi, Bab-Jehováʼga
    ibmar-durgan-ogumakar-uksamalad, degi, Bab-Jehováʼga na ebo-igar-nabogega ibmar-uksamarbalid.
  uig-CYR: Андин Исраилларниң һәммиси, йәни пүтүн қошун қопуп Бәйт-Әлгә чиқип жиғлап,
    шу күни Пәрвәрдигарниң алдида кәчкичә роза тутуп, Пәрвәрдигарниң алдида көйдүрмә
    қурбанлиқ билән енақлиқ қурбанлиғи өткүзди.
  tel-2017: చనిపోయిన వాళ్ళంతా కత్తియుద్ధం చేసేవాళ్ళే. అప్పుడు ఇశ్రాయేలీయుల సైనికులూ,
    ప్రజలూ అంతా వెళ్ళి బేతేలులో ప్రవేశించారు. అక్కడే ఏడుస్తూ సాయంకాలం వరకూ యెహోవా
    సమక్షంలో కూర్చుని ఉపవాసముండి, దేవునికి దహన బలులనూ సమాధాన బలులనూ అర్పించారు.
  hat-BSA: Alò, tout fis Israël yo ak tout pèp la te monte rive Béthel e te kriye.
    Konsa, yo te rete la devan SENYÈ a, yo te fè jèn tout jounen an jis rive nan aswè.
    Epi yo te ofri ofrann brile ak ofrann lapè devan SENYÈ a.
  kos-kos: Na mwet Israel nukewa elos som nu Bethel ac tung mwemelil. Elos muta we
    ye mutun LEUM GOD ac elos tia mongo nwe ke ekela. Ac elos kisakin mwe kisa in
    akinsewowo ac mwe kisa firir ye mutun LEUM GOD.
  hbo-WLC: וַיַּעֲל֣וּ כָל־בְּנֵי֩ יִשְׂרָאֵ֨ל וְכָל־הָעָ֜ם וַיָּבֹ֣אוּ בֵֽית־אֵ֗ל
    וַיִּבְכּוּ֙ וַיֵּ֤שְׁבוּ שָׁם֙ לִפְנֵ֣י יְהוָ֔ה וַיָּצ֥וּמוּ בַיּוֹם־הַה֖וּא
    עַד־הָעָ֑רֶב וַֽיַּעֲל֛וּ עֹל֥וֹת וּשְׁלָמִ֖ים לִפְנֵ֥י יְהוָֽה׃
  ibo-ibo: Mgbe ahụ, ndị Izrel niile gara Betel, nọdụ nʼebe ahụ, kwaa akwa nʼihu Onyenwe
    anyị Ha erighị nri ọbụla nʼụbọchị ahụ site nʼụtụtụ ruo nʼanyasị. Ha chere nʼihu
    Onyenwe anyị onyinye aja udo, ma chụọkwa aja nsure ọkụ.
  ory-ory: ତେବେ ସମସ୍ତ ଇସ୍ରାଏଲ ସନ୍ତାନ ଓ ସମସ୍ତ ଲୋକ ଉଠି ବେଥେଲ୍‍କୁ ଯାଇ ରୋଦନ କଲେ ଓ ସଦାପ୍ରଭୁଙ୍କ
    ସମ୍ମୁଖରେ ବସି ସେଦିନ ସନ୍ଧ୍ୟା ପର୍ଯ୍ୟନ୍ତ ଉପବାସ କଲେ ଓ ସେମାନେ ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ହୋମବଳି
    ଓ ମଙ୍ଗଳାର୍ଥକ ବଳି ଉତ୍ସର୍ଗ କଲେ।
  chk-chk: Mürin, ekewe aramasen Israel meinisin ra feila Petel. Ikenan ra mot o kechü
    fän mesen ewe Samol mi Lapalap o achuun lon ewe rän tori lekuniol, ra pwal eäni
    asoren kek me asoren kinamwe fän mesen ewe Samol mi Lapalap.
  rop-rop: Brom deya detlot Isreil pipul bin go langa det seikridwan pleis blanga
    YAWEI igin, en deibin sori miselp en kraikrai en nomo dagat eni daga raidap det
    san bin godan, en deibin gibit det ofring gulum feloship ofring langa God, en
    deibin abum det sekrifais serramoni blanga im du.
  ukr-1871: Тодї всї сини Ізрайлеві і ввесь люд пійшли і прийшли в дім Божий, і сидїли
    там плачучи перед Господом, і постили того дня до самого вечора, і приносили всепаления
    й мирні жертви перед Господом.
  deu-1951: Da zogen alle Kinder Israel und alles Volk hinauf und kamen gen Bethel
    und weinten und blieben daselbst vor dem HERRN und fasteten an jenem Tag bis zum
    Abend und opferten Brandopfer und Dankopfer vor dem HERRN.
  eng-JPS: Then all the children of Israel, and all the people, went up, and came
    unto Beth-el, and wept, and sat there before the LORD, and fasted that day until
    even; and they offered burnt-offerings and peace-offerings before the LORD.
  srp-1865: Tada svi sinovi Izrailjevi i sav narod izidoše i doðoše k domu Boga silnoga,
    i plakaše i stajaše ondje pred Gospodom, i postiše se onaj dan do veèera, i prinesoše
    žrtve paljenice i žrtve zahvalne pred Gospodom.
  lug-lug: Awo abaana ba Isirayiri bonna n’abantu bonna, ne bambuka okulaga e Beseri,
    ne bakaabira Mukama Katonda ne batuula eyo mu maaso ge ne basiiba olunaku olwo
    okutuusa akawungeezi, lwe baawaayo ebiweebwayo ebyokebwa n’ebiweebwayo olw’emirembe
    mu maaso ga Mukama.
  heb-heb: ויעלו כל בני ישראל וכל העם ויבאו בית אל ויבכו וישבו שם לפני יהוה ויצומו
    ביום ההוא עד הערב ויעלו עלות ושלמים לפני יהוה׃
  ben-IRV: পরে সমস্ত ইস্রায়েলীয়রা, সমস্ত লোক, গিয়ে বৈথেলে উপস্থিত হল এবং সেই জায়গায়
    সদাপ্রভুর সামনে কাঁদল ও বসে থাকল এবং সেই দিন সন্ধ্যা পর্যন্ত উপবাস করে সদাপ্রভুর
    সামনে হোম ও মঙ্গলের জন্য বলি উৎসর্গ করল।
  pan-pan: ਤਦ ਇਸਰਾਏਲੀ ਅਤੇ ਸਾਰੇ ਲੋਕ ਉੱਠ ਕੇ ਬੈਤਏਲ ਵਿੱਚ ਆਏ ਅਤੇ ਉੱਥੇ ਯਹੋਵਾਹ ਦੇ ਸਨਮੁਖ ਬੈਠ
    ਕੇ ਰੋਂਦੇ ਰਹੇ, ਅਤੇ ਉਸ ਦਿਨ ਸਾਰਿਆਂ ਨੇ ਸ਼ਾਮ ਤੱਕ ਵਰਤ ਰੱਖਿਆ ਅਤੇ ਹੋਮ ਦੀਆਂ ਅਤੇ ਸੁੱਖ-ਸਾਂਦ
    ਦੀਆਂ ਭੇਟਾਂ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਚੜ੍ਹਾਈਆਂ।
  mya-JVB: ထိုအခါ ဣသရေလ အမျိုးသားအပေါင်း တို့သည် ဘုရား သခင်အိမ်တော်သို့သွား ၍ ငိုကြွေး
    လျက် ၊ ထာဝရဘုရား ထံ တော်၌ ဝပ် လျက် ၊ တနေ့ လုံး ညဦး ယံတိုင်အောင် အစာ ကို ရှောင်၍
    ထာဝရဘုရား အား မီးရှို့ ရာယဇ်၊ မိဿဟာယ ယဇ်တို့ကို ပူဇော် ကြ၏။
  hmo-hmo: Vadaeni Israela taudia, tuari taudia ibounai be Betele hanua dekenai idia
    lao, mase taudia totona idia taitai. Israela taudia ese Lohiabada ena vairanai
    idia helai, aniani idia ania lasi, bona ranu idia inua lasi ela bona dina ia diho.
    Ma danu maino karaia bouboudia, bona gabua bouboudia Lohiabada ena vairanai idia
    karaia.
  urd-urd: तब सब बनी — इस्राईल और सब लोग उठे और बैतएल में आए और वहाँ ख़ुदावन्द के
    हुज़ूर बैठे रोते रहे, और उस दिन शाम तक रोज़ा रख्खा और सोख़्तनी क़ुर्बानी और सलामती
    की क़ुर्बानियाँ ख़ुदावन्द के आगे पेश कीं।
  rus-SYN: Тогда все сыны Израилевы и весь народ пошли и пришли в дом Божий и, сидя
    там, плакали пред Господом, и постились в тот день до вечера, и вознесли всесожжения
    и мирные жертвы пред Господом.
  bqc-SIM: Ɔ̃ Isailiↄ fɛ̀lɛ gɛ̀ Bɛtɛli ḿpii, aa zↄ̃̀lɛ lɛ́ ↄ́ↄlↄ Dii aɛ. Aa lɛyè
    we e oosi, ↄ̃ aa sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ ń sáaukpasaↄ ò'o Diiwa.
  tcz-CHONGTHU: Hiche jehchun Israelte abonchaovin acheuvin Bethel’ah anngol pummin
    nilhah geijin Pakai angah agakap un ahi. Amahon Pakai angah pumgo thilto leh chamna
    thilto jong abol'un ahi.
  mar-mar: नंतर सर्व इस्राएली सैन्य आणि सर्व लोक चढून बेथेल येथे गेले आणि रडले, आणि
    त्यांनी तेथे परमेश्वर देवासमोर बसले. त्यांनी त्या दिवशी संध्याकाळपर्यंत उपास केला,
    आणि परमेश्वरास होमार्पण व शांत्यर्पणे अर्पण केले.
  qub-qub: Chaura yapay Bet-elcho wagaran Israelcunapis suldärucunapis. Goyarpoj ayunaran.
    Rupachina sacrifisyucunata y alli goyaypita sacrifisyucunatapis rupachiran.
  hat-hat: Lè sa a, ni lame a ni rès pèp Izrayèl la moute lavil Betèl. Yo chita la
    devan Seyè a ap kriye. Jou sa a, yo rete san manje jouk aswè. Apre sa, yo boule
    bèt nan dife pou Seyè a, yo fè ofrann pou mande Seyè a padon.
  eng-BSB: Then the Israelites, all the people, went up to Bethel, where they sat
    weeping before the LORD. That day they fasted until evening and presented burnt
    offerings and peace offerings to the LORD.
  tod-tod: Izelayɛle nuiti kpein, ti ma ʋɛbɛiti ti lɛɛni Ɓeetɛle. Ti yɛni zeini ná,
    Ɠɔoɠɔ GALAGI ɠakala, ti ɗa wɔlɔ, ti zugi zo eyɛsu kpɔkɔi, ti gala zalaɠaiti kula,
    ta ziilɛi zalaɠaiti Ɠɔoɠɔ GALAGI ɠakala.
  eng-WEBPB: Then all the children of Israel and all the people went up, and came
    to Bethel, and wept, and sat there before the LORD, and fasted that day until
    evening; then they offered burnt offerings and peace offerings before the LORD.
  kbq-kbq: Hagi anama hige'za maka Israeli vahe'mo'za arimpa fru ofane kresramnama
    vu ofanena e'neriza, Beteli kumate mareri'za ofa ome nehu'za, ne'zana a'o hu'za
    mani'ne'za tusi zavi Ra Anumzamofontega netazageno vuno kinagase'ne.
  nhe-BL: Huajca nochi nopa miyac israelita tlacame yajque campa ichaj Toteco Dios
    ipan Betel pampa ipan nopa tonali icaxa TOTECO eltoya nopona ipan Betel para se
    quesqui tonali. Huan nopona mocajque iixpa TOTECO huan sampa chocaque. Pero ama,
    quena, nochi mosajque huan quitemojque ipaquilis TOTECO ica nochi ininyolo hasta
    tiotlac. Huan quimacaque TOTECO tlacajcahualistli tlatlatili huan tlacajcahualistli
    para ma onca tlayoltlalili ihuaya, huan quitlajtlanijque itlapalehuil. Huan sampa
    nopa israelitame quitlajtlanijque Toteco Dios tlaque monequi quichihuase.
  gub-BL: Na'e Izaew paw uzeupir wi Metew pe Tupàn pe uzai'o pà wà. Upyta a'e pe Tupàn
    henataromo umai'u 'ym mà wà. Te karuketea'i mehe upyta a'e pe wà. Omono ma'e Tupàn
    pe hapy pyràm wà. Ukaz paw a'e ma'e Tupàn henataromo. Omono ma'e imuawyze kar
    har izupe wà no.
  eng-DRA: 'Wherefore all the children of Israel came to the house of God, and sat
    and wept before the Lord: and they fasted that day till the evening, and offered
    to him holocausts, and victims of peace offerings,'
