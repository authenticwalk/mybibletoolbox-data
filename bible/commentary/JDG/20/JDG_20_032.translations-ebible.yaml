verse: JDG.020.032
translations:
  mal-C: “അവർ വീണ്ടും നമ്മുടെ മുന്നിൽ തോറ്റോടുന്നു,” എന്ന് ബെന്യാമീന്യർ പറഞ്ഞു. “നമുക്ക്
    പിൻവാങ്ങാം; അങ്ങനെ അവരെ പട്ടണത്തിൽനിന്നു പെരുവഴികളിലേക്കു ആനയിക്കാം,” എന്ന് ഇസ്രായേൽമക്കൾ
    നേരത്തേ ആലോചിച്ചിരുന്നു.
  deu-TKW: 'Da dachten die Benjaminiten: Sie erliegen uns wie das erste Mal. Die Israeliten
    hingegen hatten verabredet: Wir wollen fliehen, daß wir sie von der Stadt weglocken
    nach den Straßen hin.'
  lin-lin: Libota ya Benjame bakanisaki ete bakobeta bango ndenge basalaki liboso.
    Nzokande bana ya Isalaele bazwaki mokano ya kokima mpe ya komema bango mosika
    ya engumba, mosika ya Gibea.
  eng-LSV: And the sons of Benjamin say, “They are struck before us as at the beginning”;
    but the sons of Israel said, “Let us flee, and draw them away out of the city,
    to the highways.”
  eng-GNV: (For the children of Beniamin sayd, They are fallen before vs, as at the
    first. But the children of Israel saide, Let vs flee and plucke them away from
    the citie vnto the hie wayes)
  eng-WEBSTER: And the children of Benjamin said, They are smitten down before us,
    as at the first. But the children of Israel said, Let us flee, and draw them from
    the city to the highways.
  nhw-BL: 'Huan nopa benjaminitame pejque quinmictíaj ne sequinoc israelitame quen
    achtihuiya panoc. Huan quinmictijque campa nopa cuatitlamitl ipan ojtli catli
    yohui tlen altepetl Gabaa hasta Betel huan quinmictijque quen 30 israelita soldados.
    Huan nopa benjaminitame nelía paquiyayaj huan moilhuiyayaj: “Sempa tiquintlanise
    san quen achtihui.” Pero nopa israelitame san quichihuayayaj quen cholohuayayaj
    para quej nopa, nopa benjaminitame ma quintoquilica huan ma quicajtehuaca huejca
    inialtepe.'
  swh-ONEN: Wabenyamini wakafikiri, “Wanapigwa mbele yetu kama hapo kwanza.” Waisraeli
    wakasema, “Sisi na turudi nyuma ili tuwavute wauache mji waende kuelekea barabarani.”
  bba-bba: Mɑ Bɛnyɑmɛɛ be, bɑ nɛɛ, wee, sɑ mɑɑ bu kɑmiɑ nɡe yellu. Adɑmɑ Isirelibɑ
    bɑ nɛɛ, i de su duki su kpɑ bu ben wuu deri bu tondɑ.
  eng-KJVCPB: And the children of Benjamin said, They are smitten down before us,
    as at the first. But the children of Israel said, Let us flee, and draw them from
    the city unto the highways.
  luo-luo: Kane jo-Benjamin ne pod wacho niya, “Walogi kaka pile,” to jo-Israel ne
    wacho niya, “Wadoguru chien mondo wagolgi e dala maduongʼ ka wachiko kodgi wangʼ
    yore.”
  meu-meu: Bena Beniamina taudia e hereva heheni, eto, Vairadai vada e darere, nega
    gunadia heḡereḡeredia. A Israel taudia e hereva heheni, eto, Aita heau, hanua
    amo baita veridia oho laolao daladia ai.
  npi-ULB: तब बेन्यामीनका मानिसहरूले भने, “तिनीहरू हारेका छन् र पहिलो पल्‍टझैं तिनीहरू
    हामीबाट भाग्दैछन् ।” तर इस्राएलका सिपाहीहरूले भने, “हामी पछि हटौं र तिनीहरूलाई
    सहरबाट टाढा सडकहरूमा लैजाऔं ।”
  yor-yor: Nígbà tí àwọn Benjamini ń wí pé, “Àwa ti ń ṣẹ́gun wọn bí i ti ìṣáájú,”
    àwọn ọmọ Israẹli ń wí pé, “Ẹ jẹ́ kí a sá kí a lè fà wọ́n kúrò ní ìlú sí ojú òpópó
    náà.”
  ind-ind: Kata orang Benyamin, “Kita mengalahkan mereka seperti sebelumnya!” Tetapi
    sebenarnya pasukan Israel memang sengaja lari supaya orang Benyamin mengejar mereka
    semakin jauh dari kota.
  pes-OPCB: 'بنیامینی‌ها فریاد می‌زدند: «باز هم آنها را شکست می‌دهیم!» اما نمی‌دانستند
    که اسرائیلی‌ها طبق نقشهٔ قبلی، عمداً عقب‌نشینی می‌کنند تا آنها را از جِبعه دور
    سازند.'
  tgl-ULB: Pagkatapos sinabi ng mga tao ng Benjamin, “Sila ay natalo at sila ay tumatakbo
    palayo mula sa atin, gaya ng nauna.” Pero sinabi ng mga sundalo ng Israel, “Tayo
    ay tumakbo pabalik at ilayo sila mula sa lungsod papunta sa mga daan.”
  hui-hui: Ani bo wahowa Beniyamini hameigini biaru tigua lalu, Iname abale barimadagua
    dege bai harimago haruore, lalu hene. Ani lalu heaore Isaraeleali tigua nde wai
    tara hono howa lalu, Iname tano yu wahalu kaundiaha puwa wai haru halu hariga
    tene pedaruha pugu pugu bimi̱ya, lalu lo wini.
  mya-mya: ဗင်္ယာ​မိန်​အ​မျိုး​သား​တို့​က``ငါ​တို့​သည်​ရှေး နည်း​တူ​ပင်​သူ​တို့​အား​နှိမ်​နင်း​လိုက်​လေ​ပြီ''
    ဟု​ဆို​ကြ​၏။ သို့​သော်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည် မိ​မိ​တို့​တပ်​ကို​ဆုတ်​ခွာ​၍
    မြို့​နှင့်​ဝေး​ရာ လမ်း​များ​ပေါ်​သို့​ရောက်​အောင်​ရန်​သူ့​အား သွေး​ဆောင်​ခေါ်​ယူ​သွား​ရန်​စီ​စဉ်​ထား​ကြ​၏။-
  bod-N: པེན་ཡཱ་མེན་པ་རྣམས་ཀྱིས་འདི་ལྟར། ཁོ་རྣམས་སྔར་བཞིན་བདག་ཅག་གི་མདུན་དུ་ཕམ་པ་རེད་ཅེས་སྨྲས།
    ཡིན་ནའང་ཡེས་ར་ཨེལ་པ་རྣམས་ན་རེ། བདག་ཅག་བྲོས་ཏེ་ཁོ་རྣམས་གྲོང་ཁྱེར་ནས་བགྲོད་ལམ་སྟེང་གཡོ་ཁྲིད་བྱས་ན་ཅི་འདྲ་ཞེས་སྨྲས་ཤིང་།
  sna-sna: VaBhenjamini pavaiti, “Tiri kuvakunda sapakutanga,” vaIsraeri vaiti, “Ngatidududzirei
    mumashure tivakwezvere kure neguta kumigwagwa.”
  spa-BLM: 'Los hijos de Benjamín dijeron: “Han caído ante nosotros, como al principio”.
    Pero los hijos de Israel dijeron: “Huyamos y alejémoslos de la ciudad hacia los
    caminos”.'
  cac-cac: A val snaan eb' to van yel eb' yetisraelal eb' chi' d'ay, van yac'an ganar
    eb' snaani, icha ix yac' eb' d'a sb'ab'elal yed' d'a schaelal, palta ton̈ej ix
    stz'aquel sb'a eb' soldado israel chi', yacb'an van scot eb' d'a yoltac b'e najat
    d'a stiel chon̈ab'.
  swh-ULB: Ndipo wana wa Benyamini wakasema, “Wameshindwa na wanatukimbia, kama hapo
    awali.” Lakini askari wa Israeli wakasema, “Hebu tukimbie na kuwavuta mbali na
    mji hadi barabarani.”
  bel-bel: 'І сказалі сыны Веньямінавыя: яны падаюць перад намі, як і раней. А сыны
    Ізраілевыя сказалі: пабяжым ад іх і адцягнем іх ад горада на дарогі.'
  deu-ELBBK: 'Und die Kinder Benjamin sprachen: Sie sind vor uns geschlagen wie im
    Anfang. Die Kinder Israel aber sprachen: Lasst uns fliehen, dass wir sie von der
    Stadt abreißen auf die Landstraßen!'
  mbb-OT: Ne ǥeina te mibpelaǥuy is menge Israilihanen, kunaan te menge Benjaminhen
    ke egkezaag dan en maan is menge Israilihanen. Wazè dan meteuni he mibpezal-as
    is menge Israilihanen su para meuwit dan diyà te meziyù te inged heini is menge
    Benjaminhen.
  mal-2015: 'അവർ മുമ്പിലത്തെപ്പോലെ നമ്മുടെ മുമ്പിൽ തോറ്റോടുന്നു എന്നു ബെന്യാമീന്യർ
    പറഞ്ഞു. യിസ്രായേൽമക്കളോ: നാം ഓടി അവരെ പട്ടണത്തിൽനിന്നു പെരുവഴികളിലേക്കു ആകർഷിക്ക
    എന്നു പറഞ്ഞിരുന്നു.'
  rmc-rmc: 'O Benjaminčana peske phende: „The akana zviťazinaha avke sar angloda.“
    Ale o Izraeliti pes dovakerde: „Denašas lendar, hoj len te dochudas dur le forostar!“'
  pes-OPV: 'و بنی بنیامین گفتند که «ایشان مثل سابق پیش ما منهزم شدند.» اما بنی‌اسرائیل
    گفتند: «بگریزیم تا ایشان را از شهر به راههابکشیم.»'
  ron-1924: 'Фиий луй Бениамин зичяу: „Ятэ-й бэтуць ынаинтя ноастрэ ка ши май ынаинте!”
    Дар копиий луй Исраел зичяу: „Сэ фуӂим ши сэ-й траӂем департе де четате, ла друмул
    маре.”'
  ben-OBCV: একদিকে বিন্যামীন গোষ্ঠীভুক্ত লোকেরা বলছিল, “আগের মতোই আমরা ওদের পরাজিত
    করছি,” অন্যদিকে ইস্রায়েলীরা বলছিল, “এসো আমরা পিছিয়ে যাই এবং নগর থেকে ওদের পথের
    দিকে আকর্ষণ করি।”
  som-som: Markaasay reer Benyaamiin isku yidhaahdeen, Sidii mararkii hore ayay hortayada
    ugu le'deen. Laakiinse reer binu Israa'iil waxay yidhaahdeen, War aynu cararno,
    oo iyaga magaalada ka fogayno oo geeyno xagga waddooyinka waaweyn.
  lat-VUC: putaverunt enim solito eos more cedere. Qui fugam arte simulantes inierunt
    consilium ut abstraherent eos de civitate, et quasi fugientes ad supradictas semitas
    perducerent.
  eng-ASVBT: And the children of Benjamin said, They are smitten down before us, as
    at the first. But the children of Israel said, Let us flee, and draw them away
    from the city unto the highways.
  ita-1885: 'E i figliuoli di Beniamino dissero: Essi sono sconfitti davanti a noi,
    come per addietro. Ma i figliuoli d''Israele dicevano: Fuggiamo, e tiriamoli fuori
    della citta alle grandi strade.'
  eng-LXXUP: 'And the children of Benjamin said, They fall before us as at the first:
    but the children of Israel said, Let us flee, and draw them out from the city
    into the roads; and they did so.'
  eng-ULB: Then the people of Benjamin said, “They are defeated and they are running
    away from us, just as at first.” But the soldiers of Israel said, “Let us run
    back and draw them away from the city to the roads.”
  spa-VBL: '“Los estamos derrotando, como antes”, gritaron los benjamitas. Pero los
    israelitas dijeron: “Huyamos de ellos y alejémoslos del pueblo hacia los caminos”.'
  fra-_FOB: 'Et les enfants de Benjamin disaient: Ils tombent devant nous comme la
    première fois. Mais les enfants d''Israël disaient: Fuyons, et attirons-les loin
    de la ville, dans les chemins.'
  mal-mal: '“അവർ മുമ്പിലത്തെപ്പോലെ നമ്മുടെ മുമ്പിൽ തോറ്റോടുന്നു” എന്ന് ബെന്യാമീന്യർ
    പറഞ്ഞു. യിസ്രായേൽമക്കളോ: “നാം ഓടി, അവരെ പട്ടണത്തിൽനിന്ന് പെരുവഴികളിലേക്ക് ആകർഷിക്കാം”
    എന്ന് പറഞ്ഞു.'
  urd-GVR: Wuh pukāre, “Ab ham unheṅ pahlī do martabā kī tarah shikast deṅge!” Lekin
    Isrāīliyoṅ ne mansūbā bāndh liyā thā, “Ham un ke āge āge bhāgte hue unheṅ shahr
    se dūr rāstoṅ par khīṅch leṅge.”
  suz-BL: मिनु बेन्‍यामीन आ थर ङा मुरपुकीमी “गो ङोंइती खोदेंशो पा ग्राना ग्रान बाक्‍नय”
    दे मिम्‍तमे बाक्‍त। तन्‍न इस्राएलीपुकीमी “गो प्रोक्‍खु पा मेको आन कली सहर रे ङोन
    ठेयब लां सम्‍म ग्रुंइचा माल्‍नीक” देंमा बाक्‍त।
  ita-1927: 'Allora i figliuoli di Beniamino dissero: “Eccoli sconfitti davanti a
    noi come la prima volta!” Ma i figliuoli d’Israele dissero: “Fuggiamo, e attiriamoli
    lungi dalla città sulle strade maestre!”'
  ckb-ckb: 'نەوەی بنیامین گوتیان: «وەک یەکەم جار لەبەردەمماندا بەزیوون.» بەڵام نەوەی
    ئیسرائیل گوتیان: «با هەڵبێین و لە شارەکە دووریان بخەینەوە بەرەو ڕێگاکان.»'
  eng-BBE: And the children of Benjamin said, They are giving way before us as at
    first. But the children of Israel said, Let us go in flight and get them away
    from the town, into the highways.
  kan-OKCV: ಬೆನ್ಯಾಮೀನ್ಯರು, “ಅವರು ಮೊದಲಿನ ಹಾಗೆಯೇ ನಮ್ಮ ಮುಂದೆ ಸೋತುಹೋಗುತ್ತಾರೆ,” ಎಂದುಕೊಂಡರು.
    ಆದರೆ ಇಸ್ರಾಯೇಲರು, “ಅವರನ್ನು ಪಟ್ಟಣದ ಬಳಿಯಿಂದ ಹೆದ್ದಾರಿಗಳಿಗೆ ಎಳೆದುಕೊಳ್ಳುವ ಹಾಗೆ ನಾವು
    ಹಿಂದಕ್ಕೆ ಓಡಿಹೋಗೋಣ,” ಎಂದುಕೊಂಡರು.
  tam-2017: 'முன்போல நமக்கு முன்பாக முறியடிக்கப்படுகிறார்கள் என்று பென்யமீனியர்கள்
    சொன்னார்கள்; இஸ்ரவேல் போர்வீரர்களோ: அவர்களைப் பட்டணத்தை விட்டு வெளியிலே இருக்கிற
    வழிகளில் வரச்செய்யும்படி, நாம் ஓடவேண்டும் என்று சொல்லியிருந்தார்கள்.'
  spa-RV-1909: 'Y los hijos de Benjamín decían: Vencidos son delante de nosotros,
    como antes. Mas los hijos de Israel decían: Huiremos, y los alejaremos de la ciudad
    hasta los caminos.'
  ron-BTF: 'Și copiii lui Beniamin au spus: Sunt doborâți înaintea noastră ca și întâia
    dată. Dar copiii lui Israel au spus: Să fugim și să îi atragem departe de cetate,
    la drumurile mari.'
  eng-WEBP: The children of Benjamin said, “They are struck down before us, as at
    the first.” But the children of Israel said, “Let’s flee, and draw them away from
    the city to the highways.”
  eng-FBV: “We're defeating them, just like before,” the Benjamites shouted. But the
    Israelites said, “Let's run away from them and lure them away from the town towards
    the roads.”
  nld-1939: 'En reeds dachten de Benjamieten: Ze worden door ons verslagen evenals
    vroeger! Maar de Israëlieten hadden afgesproken: We zullen vluchten, en ze van
    de stad aftrekken, de wegen op.'
  nch-BL: 'Huan nopa benjaminitame pejque quinmictíaj nopa sequinoc israelitame quej
    achtohuiya panoc. Huan quinmictijque campa nopa cuatitamit ipan nopa ojti cati
    yahui ten altepet Gabaa hasta Betel huan quinmictijque quej 30 israelita soldados.
    Huan nopa benjaminitame nelía paquiyayaj huan moilhuiyayaj: “Sempa tiquintanise
    san quej achtohui.” Pero nopa israelitame san quichihuayayaj quej cholohuayayaj
    para quej nopa, nopa benjaminitame ma quintoquilica huan ma quicajtehuaca huejca
    inialtepe.'
  vie-1934: 'Người Bên-gia-min nói rằng: Kìa, chúng nó bị bại trước mặt chúng ta như
    lần trước. Nhưng dân Y-sơ-ra-ên nói: Chúng ta hãy chạy trốn, dụ chúng nó ra cách
    xa thành, đến trong các đường cái.'
  hin-CV: बिन्यामिन वंशजों का विचार था, “पहले जैसे ही वे हमारे सामने मार गिराए जा
    रहे हैं.” मगर इस्राएली सैनिकों ने कहा, “आओ, हम भागना शुरू करें कि उन्हें नगर से
    दूर मुख्य मार्गों पर ले आएं.”
  spa-BES: 'Y los hijos de Benjamín dijeron: Están cediendo ante nosotros como al
    principio. Pero los hijos de Israel dijeron: Vamos a volar y alejarlos de la ciudad,
    a las carreteras.'
  tdx-tdx: 'Le hoe ty asa’o ana’ i Beniamineo: Fa mibaibay aolon-tikañe eo iereo manahake
    tam-baloha’ey; ami’ty nanoa’ o ana’ Israeleo ty hoe: Antao hitriban-day hanitake
    iereo amy rovay mb’an-damoke mb’eo.'
  tha-KJV: คนเบนยามินกล่าวกั​นว​่า “เขาแพ้เราอย่างคราวก่อน” แต่​คนอิสราเอลว่า “​ให้​เราถอย
    นำเขาออกห่างจากเมืองไปถึงถนนหลวง”
  por-BR-2018: 'E os filhos de Benjamim diziam: Derrotados são diante de nós, como
    antes. Mas os filhos de Israel diziam: Fugiremos, e os afastaremos da cidade até
    os caminhos.'
  deu-ELO: 'Und die Kinder Benjamin sprachen: Sie sind vor uns geschlagen wie im Anfang.
    Die Kinder Israel aber sprachen: Laßt uns fliehen, daß wir sie von der Stadt abreißen
    auf die Landstraßen!'
  eng-WYC-2018: for they guessed to destroy Israel as they did before; and by craft,
    Israel took counsel, feigning them to flee, (or but the Israelites had taken counsel,
    and by a carefully thought-out plan, feigned themselves to flee), (so) that they
    should draw (away the sons of) Benjamin from the city, and that they as fleeing
    should bring forth (the sons of) Benjamin to the foresaid paths.
  epo-epo: 'Kaj la Benjamenidoj diris al si: Ili falas antaŭ ni kiel antaŭe. Kaj la
    Izraelidoj diris: Ni kuru, por ke ni ellogu ilin el la urbo sur la vojon.'
  uig-PIN: 'Binyaminlar: — Ular yǝnila awwalⱪidǝk mǝƣlup boldi, — deyixti. Əmma Israil:
    — Bizlǝr ⱪeqip ularni xǝⱨǝrdin ǝgǝxtürüp qiⱪip, yollarƣa elip qiⱪayli, dǝp mǝsliⱨǝtlixiwalƣanidi.'
  beo-beo: 'Bediamini dunu ilisu amane sia:i, “Defea! Ninia da musa: agoane, Isala:ili
    dunu hasali.” Be Isala:ili dunu da ili gadili, logoga oule asili, musa: medole
    legemusa: dawa:i galu.'
  tpi-OTNT: Ol Benjamin i tingting olsem, “Gutpela. Yumi winim ol gen, olsem bipo.”
    Tasol ol man bilong Israel i bin tok long ol yet olsem, “Yumi giaman ranawe na
    pulim ol i go long bikrot longwe long taun.”
  hau-SA: Yayinda mutanen Benyamin suna cewa, “Muna cin nasara a kansu kamar dā,”
    Isra’ilawa kuwa suna cewa, “Mu yi ta jan da baya mu janye su daga birni zuwa kan
    hanyoyi.”
  uig-LAT: 'Binyaminlar: — Ular yenila awwalqidek meghlup boldi, — déyishti. Emma
    Israil: — Bizler qéchip ularni sheherdin egeshtürüp chiqip, yollargha élip chiqayli,
    dep meslihetlishiwalghanidi.'
  nde-nde: Kwathi abakoBhenjamini besithi, “Siyabehlula njengakuqala,” abako-Israyeli
    bona besithi, “Kasihlehleleni emuva sibaholele kude ledolobho emigwaqweni.”
  ton-ton: Pea pehē ʻe he fānau ʻa Penisimani, “Kuo tā hifo ʻakinautolu ʻi hotau ʻao,
    ʻo hangē ko hono fuofua fai.” Ka naʻe pehē ʻe he fānau ʻa ʻIsileli, “Tau hola,
    pea tohoaki ʻakinautolu mei he kolo ki he ngaahi hala lahi.”
  ces-1613: 'A řekli synové Beniamin: Padají před námi jako i prvé. Synové pak Izraelští
    řekli byli: Utíkejme, abychom je odtrhli od města až k stezkám.'
  eng-WMB: The children of Benjamin said, “They are struck down before us, as at the
    first.” But the children of Israel said, “Let’s flee, and draw them away from
    the city to the highways.”
  tam-TCV: “நாம் முன்புபோலவே அவர்களைத் தோற்கடித்து ஓடச்செய்கிறோம்” என பென்யமீனியர்
    சொல்லிக்கொண்டார்கள். அப்பொழுது இஸ்ரயேலரோ, “அவர்களின் பட்டணத்தைவிட்டு வெளியே பாதைக்கு
    ஓடிவரப்பண்ண நாம் இன்னும் பின்வாங்கி ஓடுவோம்” என்றார்கள்.
  ceb-ULB: Unya miingon ang katawhan sa Benjamin, “Napildi na sila ug nanagan sila
    kanato, sama niadtong unang higayon.” Apan miingon ang mga sundalo sa Israel,
    “Managan kita pagbalik ug ato silang palayason gikan sa siyudad hangtod sa kadalanan.”
  pol-UBG: 'I synowie Beniamina powiedzieli: Są pobici przez nas jak i poprzednio.
    Lecz synowie Izraela mówili: Uciekajmy i odciągnijmy ich od miasta aż na drogi.'
  urd-GVU: وہ پکارے، ”اب ہم اُنہیں پہلی دو مرتبہ کی طرح شکست دیں گے!“ لیکن اسرائیلیوں
    نے منصوبہ باندھ لیا تھا، ”ہم اُن کے آگے آگے بھاگتے ہوئے اُنہیں شہر سے دُور راستوں
    پر کھینچ لیں گے۔“
  deu-1912: 'Da gedachten die Kinder Benjamin: Sie sind geschlagen vor uns wie vorhin.
    Aber die Kinder Israel sprachen: Laßt uns fliehen, daß wir sie von der Stadt reißen
    auf die Straßen!'
  kan-2017: ಬೆನ್ಯಾಮೀನ್ಯರು, “ಅವರು ಮುಂಚಿನಂತೆ ಈಗಲೂ ಸೋತುಹೋಗುತ್ತಾರೆ” ಎಂದು ಅಂದುಕೊಂಡರು. ಇಸ್ರಾಯೇಲ್ಯರಾದರೋ,
    “ಅವರು ತಮ್ಮ ಪಟ್ಟಣಕ್ಕೆ ದೂರವಾಗುವಂತೆ ನಾವು ಸ್ವಲ್ಪ ದೂರ ಓಡಿಹೋಗೋಣ” ಎಂದು ಮಾತನಾಡಿಕೊಂಡು,
  yap-yap: Me ga’ar fapi girdi’ nu Benjamin, “Kad gelgad ngorad ni ku bod ko som’on.”
    Machane ke puruy’nag piyu Israel ni ngar milgad rorad ya ngar waliyed yad i yan
    nga orel ko fare binaw, nga daken e kanawo’.
  hlt-MCSB: Te vaengah Benjamin ca rhoek loh, “Lamhma kah bangla mamih mikhmuh ah
    yawk uh coeng,” a ti uh. Tedae Israel ca rhoek loh, “Rhaelrham uh sih lamtah khopuei
    lamloh longpuei la cing tak sih,” a ti uh.
  mdy-ETH: ቢኢኒያሜ ዓሳ ዒማና፦ «ቤርታኣሲጉዲ ኑ ዔያቶ ኩርሴያዋይ!» ጌይ ማሌኔ፤ ጋዓንቴ ዒስራዔኤሌ ዓሳ፦ «ኑ ጊንሢም ዴንዲ
    ዴንዲ ካታማፓ ጎይፆ ዳልጎ ዔያቶ ኬሶም» ጌይ ማላኔ።
  twi-ASANTE: Afei Benyamin akofoɔ no teaam sɛ, “Yɛredi wɔn so sɛdeɛ yɛdii wɔn so
    wɔ ɔko a ɛdi ɛkan no mu no!” Na saa ɛberɛ no na Israelfoɔ no apene so dada sɛ
    wɔbɛdwane ama Benyamin mmarima no ataa wɔn wɔ akwan no so, na ama wɔatwe wɔn afiri
    kuro no mu.
  eng-WEBU: The children of Benjamin said, “They are struck down before us, as at
    the first.” But the children of Israel said, “Let’s flee, and draw them away from
    the city to the highways.”
  wal-wal: Biniyaama asati, “Nuuni kaseegaadankka eta xoonida!” yaagidosona. SHin
    Israa7eela asati kase, “Eti katamaappe haakkidi, ogetukko kiyana mala, ane nuuni
    baqatoos” yaagi wottidosona.
  spa-PDDPT: 'Los hijos de Benjamín decían: ¡Están vencidos ante nosotros como antes!
    Pero los hijos de Israel se habían dicho: Huiremos para alejarlos de la ciudad
    hasta los caminos.'
  gun-gun: 'Ha''e rami vy Benjamim kuery aipoe''i: — Kue''i guare rami ae ju ho''apa
    ta ma nhanerenonde — he''i okuapy. Ha''e rã Israel kuery ma aipoe''i: — Nhanhamba,
    ha''e kuery nhanderakykue tape rupi oopa aguã tetã gui mombyry peve — he''i.'
  agu-BL: Le wutz cyetz cyajtza'kl yi e' aj Israel ele'n ojkuj e' ban ẍchiwutz, tampaj
    yi qui't na chixcye' cyen scye'j chi ban te cob tir cyen. Poro yi e' aj Israel,
    nin el chiẍkansal quib joylaj len yi tnum tan chixome'n nin chicontr tan chitz'amle'n,
    jalen lakak e'chk be' joylaj len.
  ilo-ULB: Ket kinuna dagiti tattao ti Benjamin, “Naabakdan ket itartarayandatayon,
    a kas idi damo.” Ngem kinuna dagiti soldado ti Israel, “Agsublitayo ket iyadayotayo
    ida manipud iti siudad agingga kadagiti kalsada.”
  kpg-kpg: Digau Benjamin ga helekai, “Gidaadou gu haga magedaa digaula be di hai
    i mua.” Gei digau Israel ne bilaan bolo e hula gi muli e hagadali digaula gi daha
    mo di waahale, gii hula gi hongo nia ala.
  uig-ARA: 'بىنيامىنلار: ــ ئۇلار يەنىلا ئاۋۋالقىدەك مەغلۇپ بولدى، ــ دېيىشتى. ئەمما
    ئىسرائىل: ــ بىزلەر قېچىپ ئۇلارنى شەھەردىن ئەگەشتۈرۈپ چىقىپ، يوللارغا ئېلىپ چىقايلى،
    دەپ مەسلىھەتلىشىۋالغانىدى.'
  sus-sus: Bunyaminkae naxa a fala e booree bɛ, «Won man na e bɔnbɔfe nɛ yi ki alɔ
    a singe,» kɔnɔ Isirayilakae tan nu bara a fala e boore bɛ, «Won xa won makuya
    taa ra, e xa bira won fɔxɔ ra kirae xɔn ma.»
  pon-2006: Aramas en Pensamin ko ahpw nda, “Se poweiraildier duwehte mahs.”
  ksd-ksd: 'Ma ra tarai Beniamin dia ga biti: Dia virua ta ra luaina mata i dat da
    lua. Ma ra tarai Israel dia ga biti: Dat a vilau tar ta ra umana nga, ma dat a
    vila raprap pa diat kan ra pia na pal.'
  tur-YTC: Benyamin'in çocukları, “İlk başta olduğu gibi önümüzde vuruldular” dediler.
    Ama İsrael'in çocukları, “Kaçalım ve onları kentten ana yollara çekelim” dediler.
  grc-BRENT: Καὶ εἶπαν οἱ υἱοὶ Βενιαμὶν, πίπτουσιν ἐνώπιον ἡμῶν ὡς τὸ πρῶτον. καὶ
    οἱ υἱοὶ Ἰσραὴλ εἶπαν, Φύγωμεν, καὶ ἐκκενώσωμεν αὐτοὺς ἀπὸ τῆς πόλεως εἰς τὰς ὁδούς·
    καὶ ἐποίησαν οὕτω.
  ind-AYT: Kata keturunan Benyamin, “Mereka terpukul kalah di hadapan kita seperti
    semula.” Namun, orang-orang Israel berkata, “Mari kita lari dan memancing mereka
    keluar dari kota ke jalan-jalan raya.”
  nya-nya: Abenjamini ankanena kuti, “Tikuwagonjetsa monga poyamba.” Koma Aisraeli
    ankanena kuti, “Tiyeni tithawe kuti apite ku msewu chapatali ndi mzinda wawo.”
  hrv-hrv: 'I govorahu Benjaminovci: “Evo ih tučemo kao i prvi put.” A Izraelci rekoše:
    “Bježimo dok ih ne odmamimo na otvorene putove, daleko od grada!”'
  mps-mps: Tama te Benjamingo hani bagego te tama po wali, “Te wiegi yai da. Dago
    augwali aiyaba ma elaluali, te polasa yali tiwai gilama yali,” wali. Tiali goli,
    te Israel bidi dabego te po wai, “Ae, wi pinao, te dago augwali te kekasa peyu,
    te genuai sunumi te hanu taga soyu digibulu soainao.”
  tpi-tpi: Ol Benjamin i tingting olsem, “Gutpela. Yumi winim ol gen, olsem bipo.”
    Tasol ol man bilong Israel i bin tok long ol yet olsem, “Yumi giaman ranawe na
    pulim ol i go long bikrot longwe long taun.”
  dan-1931: 'og Benjaminitterne tænkte nu: “Vi har slået dem ligesom før!” Men Israelitterne
    sagde: “Lad os flygte og således afskære dem fra Byen og lokke dem ud på Vejene!”'
  vie-OVCB: 'Quân Bên-gia-min reo hò: “Chúng nó lại thua nữa rồi!” Trong khi đó người
    Ít-ra-ên bảo nhau: “Dụ chúng nó ra cho xa thành. Cứ theo đường cái mà chạy.”'
  guj-2017: બિન્યામીનના લોકોએ કહ્યું કે, “તેઓ હારી ગયા છે. અને પહેલાંની માફક, આપણી
    પાસેથી નાસી જાય છે. “પણ ઇઝરાયલના સૈનિકોએ કહ્યું, “આપણે દોડીને તેમની પાછળ અને તેઓને
    નગરથી રસ્તામાં ખેંચી લાવીએ.”
  pon-2006A: Aramas en Pensamin ko ahpw nda, “Se poweiraildier duwehte mahs.”
  por-BRBSL: 'As crianças de Benjamin disseram: “Eles são abatidos diante de nós,
    como no início”. Mas as crianças de Israel disseram: “Vamos fugir, e afastá-los
    da cidade para as estradas”.'
  cth-cth: Benjaminnaw ni yampa e patetlah a sung awh toe ati awh. Isarelnaw ni yawng
    awh vaiteh, ahnimanaw hah khopui lamthung koe tâcawt sak sei telah ati awh.
  twi-twi: Afei Benyamin akofo no teɛɛ mu se, “Yɛredi wɔn so sɛnea yedii wɔn so wɔ
    ɔko a edi kan no mu no!” Na saa bere no na Israelfo no apene so dedaw sɛ wobeguan
    ama Benyamin mmarima no ataa wɔn wɔ akwan no so, na ama wɔatwe wɔn afi kurow no
    mu.
  hlt-hlt: Te vaengah Benjamin ca rhoek loh, “Lamhma kah bangla mamih mikhmuh ah yawk
    uh coeng,” a ti uh. Tedae Israel ca rhoek loh, “Rhaelrham uh sih lamtah khopuei
    lamloh longpuei la cing tak sih,” a ti uh.
  tbz-SIM: Kɛ̀ bɛ yɛ̀mmɛ̀ ndò mbɛ̀ to nɑmu Isidɑyɛɛribɛ, bɛ̀ ɔ̃ɔ̃ bɛ̀ nɑ mɛ̀ɛ̀ botí.
    Kɛ yɛ̃́ bɑ? Kɛ̀ bɛ̀ dɔ́ kɛ́ bɛ̀ yũ̀ɔ̃́mmu kɛ́dɛ́tɛ́nɛ̀, kɛ́ bɛ̀ tɑnnɛ́ Kibeɑ kpɑ́ɑ̀
    miɛkɛ.
  msy-2020: Benjaminɨn anabamɨn adarazi kamaghɨn nɨghnɨsi, “E faragha me mɨsogha me
    abɨrazɨ moghɨn, datɨrɨghɨn me e me gafiragha gɨfa.” Ezɨ Israelia kamaghɨn uarira
    uariv gei, “E me gifarɨva arɨ nguibar ekiam ategh arɨ tuavir ekiamɨn mangam.”
  azb-azb: 'Binyamin övladları dedilər: «Əvvəlki kimi onlar yenə də qarşımızda məğlub
    olur». İsrail övladları isə dedilər: «Qaçaq, onları şəhərdən uzağa əsas yollara
    çıxardaq».'
  eng-DBY: And the children of Benjamin said, They are smitten down before us, as
    at the first. And the children of Israel said, Let us flee, that we may draw them
    from the city to the highways.
  hin-2017: बिन्यामीनी कहने लगे, “वे पहले के समान हम से मारे जाते हैं।” परन्तु इस्राएलियों
    ने कहा, “हम भागकर उनको नगर में से सड़कों में खींच ले आएँ।”
  eng-YLT: And the sons of Benjamin say, 'They are smitten before us as at the beginning;'
    but the sons of Israel said, 'Let us flee, and draw them away out of the city,
    unto the highways.'
  eng-WYC-2017: for they guessed to destroy Israel as they did before; and by craft,
    Israel took counsel, feigning them to flee, that they should draw Benjamin from
    the city, and that they as fleeing should bring forth Benjamin to the foresaid
    paths.
  eng-WMBB: The children of Benjamin said, “They are struck down before us, as at
    the first.” But the children of Israel said, “Let’s flee, and draw them away from
    the city to the highways.”
  urd-GVH: वह पुकारे, “अब हम उन्हें पहली दो मरतबा की तरह शिकस्त देंगे!” लेकिन इसराईलियों
    ने मनसूबा बाँध लिया था, “हम उनके आगे आगे भागते हुए उन्हें शहर से दूर रास्तों पर
    खींच लेंगे।”
  rug-rug: Zama sari na tinoni Benisimane, “Korapa va kilasi gita si arini, gua tugo
    tatasana,” gua si arini. Ba sari na tinoni Izireli si ele variva toṉoti, pude
    togolo pule, meke turaṉa va seu lani koari na siraṉa, koasa vasileana lavata si
    arini.
  gaz-gaz: Beniyaamonnis, “Kunoo nu akkuma kanaan duraa isaan moʼachaa jirra” jedhan;
    Israaʼeloonni immoo, “Kottaa nu gara dugda duubaatti deebinee akka isaan magaalaa
    keessaa baʼan goonaa” jedhan.
  fra-LSG: 'Les fils de Benjamin disaient: Les voilà battus devant nous comme auparavant!
    Mais les enfants d’Israël disaient: Fuyons, et attirons-les loin de la ville dans
    les chemins.'
  yal-yal: E yengi yi a ma a e bata Isirayila kaane nɔ alo e darixi a ra kii naxan
    yi. Koni Isirayila kaane yi a falama nɛn, e naxa, “En na en gi, en yi Bunyamin
    kaane mabandun burunna binni, en yi e makuya Gibeya ra.”
  haw-1868: I iho la na mamo a Beniamina, Ua lukuia lakou imua o kakou e like me ka
    wa mamua. Olelo no hoi na mamo a Iseraela, E hee kakou, a e kai aku ia lakou,
    mai ke kulanakauhale aku, a i na alanui.
  arb-NAV: 'وَاعْتَقَدَ بَنُو بِنْيَامِينَ أَنَّ الإِسْرَائِيلِيِّينَ مُنْهَزِمُونَ
    أَمَامَهُمْ كَمَا حَدَثَ سَابِقاً، فِي حِينِ أَنَّ بَنِي إِسْرَائِيلَ تَظَاهَرُوا
    بِالْهَرَبِ أَمَامَهُمْ قَائِلِينَ: «لِنَجْتَذِبْهُمْ بَعِيداً عَنِ الْمَدِينَةِ
    إِلَى الطُّرُقِ».'
  ewe-ewe: Benyamin ƒe to la do ɣli be, “Míegale wo dzi ɖum egbe hã!” Ke, enye ɖoɖo
    le Israel ƒe aʋakplɔlawo dome do ŋgɔ be yewoasi ale be Benyamin ƒe to la nakplɔ
    yewo ɖo ale be woadzo le woƒe dua gbɔ.
  eng-LEE: And the children of Benjamin said, They are defeated before us, as at the
    first. But the children of Israel said, Let us flee, and draw them from the city
    unto the highways.
  asm-FB: তেতিয়া বিন্যামীনৰ সন্তানসকলে ক’লে, “তেওঁলোক পৰাজিতহৈ যিমান সোনকালে পাৰে
    তাৰ পৰা পলাই গ’ল।” কিন্তু ইস্ৰায়েলৰ সৈন্যসকলে ক’লে, “আহাঁ আমি দৌৰি গৈ তেওঁলোকক
    নগৰৰ পৰা ধৰি ৰাজবাটলৈ লৈ আহোঁ।”
  sus-A: بُنيَمِنكَيٍ نَشَ عَ قَلَ عٍ بٌورٍيٍ بّ، «وٌن مَن نَ عٍ بْنبْقٍ نّ يِ كِ
    عَلْ عَ سِنفٍ،» كْنْ عِسِرَيِلَكَيٍ تَن نُ بَرَ عَ قَلَ عٍ بٌورٍ بّ، «وٌن شَ وٌن
    مَكُيَ تَا رَ، عٍ شَ بِرَ وٌن قْشْ رَ كِرَيٍ شْن مَ.»
  fra-SBL: 'Les fils de Benjamin dirent : « Ils sont frappés devant nous, comme au
    début. » Mais les enfants d''Israël dirent : « Fuyons, et attirons-les loin de
    la ville sur les routes. »'
  hbo-hbo: וַיֹּֽאמְרוּ֙ בְּנֵ֣י בִנְיָמִ֔ן נִגָּפִ֥ים הֵ֛ם לְפָנֵ֖ינוּ כְּבָרִאשֹׁנָ֑ה
    וּבְנֵ֧י יִשְׂרָאֵ֣ל אָמְר֗וּ נָנ֙וּסָה֙ וּֽנְתַקְּנֻ֔הוּ מִן־הָעִ֖יר אֶל־הַֽמְסִלֹּֽות׃
  kik-kik: Rĩrĩa andũ a Benjamini meeranaga atĩrĩ, “Nĩtũramahoota o ta mbere,” noguo
    nao andũ a Isiraeli meeranaga atĩrĩ, “Rekei tũcooke na thuutha tũmaguucĩrĩrie
    moime itũũra-inĩ inene moke njĩra-inĩ.”
  fra-NCL: 'Les fils de Benjamin disaient : « Les voilà battus devant nous comme auparavant ! »
    Et les enfants d’Israël disaient : « Fuyons, et attirons-les loin de la ville,
    sur ces route. »'
  cek-AK: Benjamin kaminawk mah hmaloe ah a sak o ih baktih toengah, nihcae to pazawk
    boeh, tiah a poek o. Toe Israel kaminawk mah, Cawn o si loe, nihcae to vangpui
    thung hoiah vapui bangah zoek si, tiah thuih o.
  cuk-cuk: 'Benjamín-e-sordamar sogdemalad: “Idualedyob anmar ogalakumaibali.” Degi-inigwele,
    Israel-sordamar sogdemalad: “Anmar duurmakdemalo, adi, neggweburgi bangudmaloed,
    igarmar-baigan-mamaidse anmar sedmaloed.”'
  uig-CYR: 'Биняминлар: — Улар йәнила авалқидәк мәғлуп болди, — дейишти. Амма Исраил:
    — Бизләр қечип уларни шәһәрдин әгәштүрүп чиқип, йолларға елип чиқайли, дәп мәслиһәтлишивалған
    еди.'
  tel-2017: బెన్యామీనీయులు “ఇంతకు ముందులా వీళ్ళు మనముందు నిలువలేకపోతున్నారు” అనుకున్నారు.
    కానీ ఇశ్రాయేలీయులు “మనం పారిపోతూ వాళ్ళను పట్టణంలోనుండి బయటకు వచ్చేలా చేద్దాం”
    అని చెప్పుకున్నారు.
  hat-BSA: 'Fis a Benjamin yo te di: “Yo vin frape tonbe devan nou, menm jan ak lòt
    fwa a.” Men fis Israël yo te di: “Annou sove ale pou nou kapab atire yo kite vil
    la rive nan gran chemen yo.”'
  kos-kos: Na mwet Benjamin elos fahk, “Kut sifilpa kutangulosla oana meet ah.” Tusruktu
    mwet Israel elos oru pwapa lukma se tuh elos in folok nu tok in pwanma mwet Benjamin
    liki siti selos ah nu ke inkanek uh.
  hbo-WLC: וַיֹּֽאמְרוּ֙ בְּנֵ֣י בִנְיָמִ֔ן נִגָּפִ֥ים הֵ֛ם לְפָנֵ֖ינוּ כְּבָרִאשֹׁנָ֑ה
    וּבְנֵ֧י יִשְׂרָאֵ֣ל אָמְר֗וּ נָנ֙וּסָה֙ וּֽנְתַקְּנֻ֔הוּ מִן־הָעִ֖יר אֶל־הַֽמְסִלּֽוֹת׃
  ibo-ibo: Ya mere, mgbe ndị agha Benjamin malitere na-asị, “Lee, anyị emeriela ha
    dịka anyị mere na mbụ,” ndị Izrel nọ na-ekwu sị, “Ka anyị gbara ọsọ na-aga ruo
    mgbe ha ga-anọ ebe dị anya site nʼobodo ha.”
  ory-ory: ତହୁଁ ବିନ୍ୟାମୀନ୍-ସନ୍ତାନମାନେ କହିଲେ, “ଏମାନେ ତ ପୂର୍ବ ପରି ଆମ୍ଭମାନଙ୍କ ସମ୍ମୁଖରେ
    ପରାସ୍ତ ହେଉଅଛନ୍ତି।” ମାତ୍ର ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ କହିଲେ, “ଆମ୍ଭେମାନେ ପଳାଇ ନଗରରୁ ସଡ଼କକୁ
    ସେମାନଙ୍କୁ ଆକର୍ଷଣ କରିନେଉ।”
  chk-chk: Iwe, ekewe chon Peniamin ra apasa, “Ra pwal kuf rech usun chök me mwan.”
    Nge ekewe re Israel ra apasa, “Ousipwe sü seniir o panirela ngeni ekewe alelap
    toau seni ewe telinimw.”
  rop-rop: '@see-verse:JDG.020.031'
  ukr-1871: 'І казали самі собі Беняминїї: Лягають перед нами вони, як і за першим
    разом. А сини Ізраїля змовились: Утїкати мемо, щоб відманити їх від городу на
    шляхи.'
  deu-1951: 'Da sprachen die Kinder Benjamin: Sie sind vor uns geschlagen wie zuvor!
    Aber die Kinder Israel sprachen: Laßt uns fliehen, damit wir sie von der Stadt
    abschneiden gegen die Landstraßen hin!'
  eng-JPS: 'And the children of Benjamin said: ''They are smitten down before us,
    as at the first.'' But the children of Israel said: ''Let us flee, and draw them
    away from the city unto the highways.'''
  srp-1865: 'I rekoše sinovi Venijaminovi: padaju pred nama kao prije. A sinovi Izrailjevi
    rekoše: da bježimo da ih otrgnemo od grada na putove.'
  lug-lug: Abaana ba Benyamini bwe baagambanga nti, “Tubawangula nga luli bwe kyali
    ku mulundi ogwasooka,” Abayisirayiri bo ne beeteesa nti, “Tuddeyoko emabega, tubasikirize
    okubaggya mu kibuga badde mu nguudo.”
  heb-heb: ויאמרו בני בנימן נגפים הם לפנינו כבראשנה ובני ישראל אמרו ננוסה ונתקנהו
    מן העיר אל המסלות׃
  ben-IRV: তাতে বিন্যামীনরা বলল, “ওরা আমাদের সামনে আগের মতো পরাজিত হচ্ছে।” কিন্তু
    ইস্রায়েলীয়রা বলেছিল, “এস, আমরা পালিয়ে ওদেরকে নগর থেকে রাজপথে আকর্ষণ করি।”
  pan-pan: ਤਾਂ ਬਿਨਯਾਮੀਨੀਆਂ ਕਹਿਣ ਲੱਗੇ, “ਪਹਿਲਾਂ ਦੀ ਤਰ੍ਹਾਂ ਹੀ ਉਹ ਸਾਡੇ ਕੋਲੋਂ ਹਾਰ ਗਏ ਹਨ,”
    ਪਰ ਇਸਰਾਏਲੀਆਂ ਨੇ ਕਿਹਾ, “ਆਉ ਭੱਜੀਏ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਸ਼ਹਿਰ ਵਿੱਚੋਂ ਸੜਕਾਂ ਉੱਤੇ ਖਿੱਚ ਲਿਆਈਏ।”
  mya-JVB: ဗင်္ယာမိန် အမျိုးသားတို့က၊ သူ တို့သည် ယမန် ကဲ့သို့ ငါ တို့ရှေ့ မှာ ရှုံး
    ကြပြီဟု ဆို သော်လည်း ၊ ဣသရေလ အမျိုးသားတို့က ပြေး ကြကုန်အံ့၊ သူ တို့ကို မြို့ နှင့်
    ဝေးသော လမ်း တို့သို့ သွေးဆောင်ကြကုန်အံ့ဟု ဆို လျက်၊
  hmo-hmo: Beniamina taudia be idia ta ta dekenai idia herevahereva, idia gwau, “Iseda
    vairana dekenai idia heau noho, bona ita kwalimu noho, guna ita karaia bamona.”
    To Israela taudia be idia herevahereva, idia gwau, “Do ita heau koikoi, vadaeni
    laolao dala dekenai Beniamina taudia do ita veridia mai, idia ese hanua do idia
    rakatania momokani.”
  urd-urd: और बनी बिनयमीन कहने लगे कि वह पहले की तरह हम से मग़लूब हुए। लेकिन बनी —
    इस्राईल ने कहा, “आओ, भागें और उन को शहर से दूर शाहराहों पर खींच लाएँ।”
  rus-SYN: 'И сказали сыны Вениаминовы: они падают пред нами, как и прежде. А сыны
    Израилевы сказали: побежим от них и отвлечем их от города на дороги. И сделали
    так.'
  bqc-SIM: 'Bɛ̃yãmɛɛ buiↄ lɛ́ mɛ: Wálɛ ń fu lán yãawa. Isailiↄ sↄ̃ aalɛ mɛ: Wà
    bàalɛnɛ́, kɛ́ aa e kɛ̃́ ń wɛ̃́lɛwa e zɛ́kpaaↄu.'
  tcz-CHONGTHU: Hichun Benjamin epia hochun, “Eihon amasa bang bang chun ijoukit taove”
    tin asam’un ahi. Ahinla Israelte chu jamding chuleh Benjamin miten chun ahindel
    diu, chujongle hitia chu akhopi uva konna potdohsah nading thilgon amagon masat’u
    ahi.
  mar-mar: बन्यामिनी लोकांनी म्हटले, “त्यांचा पराजय झाला आहे, आणि पहिल्यासारखे ते
    आमच्यापुढून पळून जात आहेत.” परंतु इस्राएली सैन्य म्हणाले, “आपण मागे पळू आणि त्यांना
    नगरातल्या रस्त्या पासून दूर काढून आणू.”
  qub-qub: Benjamincuna yarparan yapay binsiycashanta. Israelcunaga siudäpita carumanmi
    gueshpiycaran guepanpa gatir nänicama aywananpaj.
  hat-hat: 'Moun Benjamen yo t''ap di: -Nou bat yo ankò, tankou lòt fwa yo. Men, moun
    pèp Izrayèl yo t''ap di: -Ann kouri devan yo sou wout andeyò yo pou yo ka kite
    lavil la byen lwen dèyè yo.'
  eng-BSB: “We are defeating them as before,” said the Benjamites. But the Israelites
    said, “Let us retreat and draw them away from the city onto the roads.”
  tod-tod: 'Ɓɛnzamɛn nuiti ti ɠɛni ɠɛɛzu ma: «Ade vɔniga ti ma ga mɔungi nɔ ɠɛʋelei.»
    Kɛlɛ Izelayɛle nuiti ti ɠɛni ɠɛɛzu: «Ade ʋela ti ʋa, de ti ɓeteʋe taai ʋa, de
    li ga tiye pelei zu.»'
  eng-WEBPB: The children of Benjamin said, “They are struck down before us, as at
    the first.” But the children of Israel said, “Let’s flee, and draw them away from
    the city to the highways.”
  kbq-kbq: Hagi Benzameni naga'mo'za amanage hu'naze, kote'ma hu'nonaza huta Israeli
    vahera zamahone. Hianagi Israeli vahe'mo'za amange hu'naze, Atreta nefreta zami'mi
    huta karanka vanunke'za, kumazmia atre'za afete egahaze.
  nhe-BL: 'Huan nopa benjaminitame pejque quinmictíaj ne sequinoc israelitame queja
    achtohuiya panoc. Huan quinmictijque campa nopa cuatitlamitl ipan ojtli tlen yohui
    tlen altepetl Gabaa hasta Betel huan quinmictijque queja 30 israelita soldados.
    Huan nopa benjaminitame nelía paquiyayaj huan moilhuiyayaj: “Sampa tiquintlanise
    san queja achtohui.” Pero nopa israelitame san quichihuayayaj queja cholohuayayaj
    para queja nopa, nopa benjaminitame ma quintoquilica huan ma quicajtehuaca huejca
    inialtepe.'
  gub-BL: — Xityk kwez zane wà kury, amo 'ar mehe arer zàwe zane wà kury, i'i Mezàmi
    uzeupeupe wà. Uze'eg Izaew uzeupeupe wà. — Zazewyr mua'u wanuwi nehe, nezewe mehe
    zaneraikweromo ur mehe wà nehe, utyryk putar tawhu wi wà nehe. Ur putar pe rupi
    wà nehe, i'i Izaew uzeupeupe wà.
  eng-DRA: For they thought to cut them off, as they did before. But they artfully
    feigning a flight, designed to draw them away from the city, and by their seeming
    to flee to bring them to the highways aforesaid.
