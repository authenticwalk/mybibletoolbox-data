verse: JDG.020.040
translations:
  mal-C: എന്നാൽ പട്ടണത്തിൽനിന്ന് ചിഹ്നമായി പുക പൊങ്ങിയപ്പോൾ ബെന്യാമീന്യർ പുറകോട്ടുനോക്കി;
    പട്ടണം മുഴുവനും കത്തി പുക ആകാശത്തോളം പൊങ്ങുന്നതു കണ്ടു.
  deu-TKW: da begann das Signal in Gestalt einer Rauchwolke von der Stadt aufzusteigen,
    und als die Benjaminiten zurückschauten, da stand bereits die ganze Stadt in Flammen,
    die bis zum Himmel emporschlugen.
  lin-lin: Kasi tango lipata ya milinga ebandaki komata makasi na likolo, bana ya
    Benjame babalukaki mpe bamonaki engumba na bango mobimba kopela moto mpe komatisa
    likonzi monene ya lipata ya milinga.
  eng-LSV: but the volume has begun to go up from the city—a pillar of smoke—and Benjamin
    turns behind, and behold, the perfection of the city has gone up toward the heavens.
  eng-GNV: But when the flame bega to arise out of the citie, as a pillar of smoke,
    the Beniamites looked backe, and behold, the flame of the citie began to ascend
    vp to heauen.
  eng-WEBSTER: But when the flame began to rise from the city with a pillar of smoke,
    the Benjaminites looked behind them, and behold, the flame of the city ascended
    to heaven.
  nhw-BL: Nopa benjaminitame quiitaque para nochi inijuanti miquisquíaj, huajca quinequiyayaj
    cholose huan yase campa huactoc tlali. Pero nopa miyaqui israelitame quinhuilanayayaj
    iniixmelac huan iniica huan quinmictiyayaj huan amo huelque cholose.
  swh-ONEN: Lakini wakati lile wingu la moshi lilipoanza kupanda kutoka ule mji, Wabenyamini
    wakageuka na kuona moshi wa mji mzima unapaa juu angani.
  bba-bba: Adɑmɑ sɑɑ ye sɔɔ, wii bɑkɑrɑ seewɑ sɑɑ Gibeɑn di, mɑ Bɛnyɑmɛɛbɑ bɑ wɑ dɔ̃ɔ
    wiirɑ ben wuu wukiri mɑm mɑm.
  eng-KJVCPB: But when the flame began to arise up out of the city with a pillar of
    smoke, the Benjamites looked behind them, and behold, the flame of the city ascended
    up to heaven.
  luo-luo: To ka iro nochako dhwolore malo koa e dala maduongʼ, jo-Benjamin nolokore
    moneno ka iro madhwolore e dalano ochomo polo.
  meu-meu: A hari toa, lahi kwalahuna, e dae matama negana ai, Beniamina taudia e
    roha kerehai; madi, hanua idoinai kwalahuna e daeva guba ai.
  npi-ULB: तर जब सहरबाट धुँवाको मुस्लो माथि उठ्‍न थाल्‍यो, तब बेन्यामीनीहरूले फर्केर
    हेरे र सारा सहरबाट आकाशतर्फ धुँवा उडेको देखे ।
  yor-yor: Ṣùgbọ́n nígbà tí ìkùùkuu èéfín bẹ̀rẹ̀ sí ní rú sókè láti inú ìlú náà wá,
    àwọn ẹ̀yà Benjamini yípadà wọ́n sì rí èéfín gbogbo ìlú náà ń gòkè sí ojú ọ̀run.
  ind-ind: Tetapi asap tebal mulai naik dari kota itu. Ketika pasukan Benyamin menengok
    ke belakang, kota itu sudah terbakar! Asapnya naik tinggi ke langit.
  pes-OPCB: سپاهیان بنیامین در این موقع به پشت سر خود نگریسته هراسان شدند، چون دیدند
    که جِبعه به آتش کشیده شده و بلای بزرگی دامنگیر آنها گشته است.
  tgl-ULB: Pero nang magsimula na ang haligi ng usok na tumaas mula sa lungsod, bumalik
    ang mga Benjamita at nakita ang usok na tumataas sa himpapawid mula sa buong lungsod.
  hui-hui: Anigo tano biagoha ira hagua iraga hayago hondowa Beniyamini hameigini
    biarume lo manda bialu Gibea tano bo heda hayagola do wahayada lo manda bini.
  mya-mya: ထို​အ​ချိန်​၌​မီး​ခိုး​လုံး​ကြီး​တစ်​ခု​သည်​မြို့​ထဲ မှ​တက်​စ​ပြု​ပြီ​ဖြစ်​၍
    အ​ချက်​ပြ​အ​မှတ်​လက္ခ ဏာ​ပေါ်​လာ​လေ​သည်။ ဗင်္ယာ​မိန်​အ​မျိုး​သား​တို့ သည်​နောက်​သို့​လှည့်​၍​ကြည့်​လိုက်​သော​အ​ခါ
    မြို့​တစ်​မြို့​လုံး​မီး​လျှံ​တောက်​နေ​သည်​ကို​မြင် သ​ဖြင့်​အံ့​အား​သင့်​၍​သွား​ကြ​၏။-
  bod-N: གྲོང་ཁྱེར་ལས་དུ་སྨུག་ཀ་བ་བཞིན་འཕྱུར་བའི་དུས་སུ། པེན་ཡཱ་མེན་པ་རྣམས་ཁ་ཕྱིར་འཁོར་ནས་བལྟས་ཤིང་།
    ལྟོས་དང་། གྲོང་ཁྱེར་ཡོངས་སུ་དུ་བ་མཁའ་དབྱིངས་སུ་འཕྱུར་ཏོ། །
  sna-sna: Asi utsi pahwakatanga kukwira kubva muguta, vaBhenjamini vakacheuka vakaona
    utsi hweguta rose huchikwira kudenga.
  spa-BLM: Pero cuando la nube comenzó a levantarse de la ciudad en forma de columna
    de humo, los benjaminitas miraron a sus espaldas, y he aquí que toda la ciudad
    subía en humo hacia el cielo.
  cac-cac: A val d'a jun rato chi' ix q'ue juyuyoc tab' d'a chon̈ab' chi'. Ayic ix
    yilanb'at eb' yic Benjamín chi' d'a spatic, juyuyi sq'ue stab'il schon̈ab' eb'
    chi' d'a chaan̈.
  swh-ULB: Lakini wakati nguzo ya moshi ilipoanza kuinuka nje ya mji, Wabenjamini
    waligeuka na kuona moshi ukitanda mbinguni kutoka mji mzima.
  bel-bel: тады пачаў падымацца з горада дым слупам. Веньямін азірнуўся назад, і вось,
    дым ад усяго града падымаецца ў неба.
  deu-ELBBK: Und der Brand fing an, aus der Stadt emporzusteigen wie eine Rauchsäule;
    und Benjamin wandte sich zurück, und siehe, die ganze Stadt ging in Feuer auf
    zum Himmel.
  mbb-OT: Ne midlipuwak is mekepal he evel ziyà te Gibea. Ne hein midlilingey is menge
    Benjaminhen, neehè dan is mekepal he evel he ebpuun diyà te inged dan.
  mal-2015: എന്നാൽ പട്ടണത്തിൽനിന്നു അടയാളം ഒരു വലിയ പുകത്തൂണായി പൊങ്ങിത്തുടങ്ങിയപ്പോൾ
    ബെന്യാമീന്യർ പിന്നോട്ടു നോക്കി; പട്ടണം മുഴുവനും ആകാശത്തോളം കത്തിപ്പൊങ്ങുന്നതു
    കണ്ടു.
  rmc-rmc: A akor chudňa andral o foros te džal upre o thuv. Sar pes o Benjaminčana
    obdikhle palal, dikhle, hoj andral calo foros džalas o thuv dži o ňebos.
  pes-OPV: و چون آن تراکم ستون دوداز شهر بلند شدن گرفت، بنیامینیان از عقب خودنگریستند
    و اینک تمام شهر به سوی آسمان به دود بالا می‌رود.
  ron-1924: Дар ун фум грос ынчепя сэ се ыналце атунч дин четате. Бениамиций с-ау
    уйтат ынапой ши ятэ кэ флэкэриле се ридикау дин четатя ынтрягэ спре чер.
  ben-OBCV: কিন্তু নগর থেকে যখন ধোঁয়ার স্তম্ভ উপরে উঠতে শুরু করল, তখন বিন্যামীন গোষ্ঠীভুক্ত
    লোকেরা মুখ ফিরিয়ে দেখল যে সমগ্র নগর থেকে গলগল করে ধোঁয়া আকাশে উঠে যাচ্ছে।
  som-som: Laakiinse markii daruurtii ka kacday magaaladii iyadoo tiir qiiq ah ayaa
    reer Benyaamiin dib u fiiriyeen, oo waxay arkeen magaaladii oo dhammaanteed qiiq
    samada uga baxay.
  lat-VUC: 'et viderent quasi columnam fumi de civitate conscendere: Benjamin quoque
    aspiciens retro, cum captam cerneret civitatem, et flammas in sublime ferri:'
  eng-ASVBT: But when the cloud began to arise up out of the city in a pillar of smoke,
    the Benjaminites looked behind them; and, behold, the whole of the city went up
    in smoke to heaven.
  ita-1885: quando l'incendio cominciò a salir dalla città, in una colonna di fumo,
    que' di Beniamino si rivoltarono, ed ecco, l'incendio della città saliva al cielo.
  eng-LXXUP: And the signal went up increasingly over the city as a pillar of smoke;
    and Benjamin looked behind him, and behold the destruction of the city went up
    to heaven.
  eng-ULB: But when a pillar of smoke began to rise up out of the city, the Benjamites
    turned and saw the smoke rising to the sky from the whole city.
  spa-VBL: Sin embargo, cuando los israelitas vieron que las columnas de humo se elevaban
    hacia el cielo hasta formar una gran nube sobre toda la ciudad,
  fra-_FOB: Mais quand une colonne de fumée s'éleva et commença à monter de la ville,
    ceux de Benjamin regardèrent derrière eux, et voici, la ville entière montait
    en feu vers le ciel;
  mal-mal: എന്നാൽ പട്ടണത്തിൽനിന്ന് ഒരു വലിയ പുകത്തൂൺ പൊങ്ങിത്തുടങ്ങിയപ്പോൾ, ബെന്യാമീന്യർ
    പുറകോട്ട് നോക്കി; പട്ടണം മുഴുവനും ആകാശത്തോളം കത്തിപ്പൊങ്ങുന്നത് കണ്ടു.
  urd-GVR: Achānak un ke pīchhe dhueṅ kā bādal āsmān kī taraf uṭhne lagā. Jab Binyamīniyoṅ
    ne muṛ kar dekhā ki shahr ke kone kone se dhuāṅ nikal rahā hai
  suz-BL: मिनु सहर आ दाते रे कुन ग्रूशो तशा, बेन्‍यामीन आ थर ङा मुरपुकीमी नोले हिरशा
    कोव़ङमे बाक्‍त। मिनु सहर नेल्‍लेमी मी ब्रशो तामे बाक्‍त।
  ita-1927: Ma quando il segnale, la colonna di fumo, cominciò ad alzarsi dalla città,
    que’ di Beniamino si volsero indietro, ed ecco che tutta la città saliva in fiamme
    verso il cielo.
  ckb-ckb: ئینجا کاتێک ستوونی دووکەڵ لە شارەکە بەرزبووەوە، نەوەی بنیامین ئاوڕیان دایەوە
    بۆ دواوە و تەماشایان کرد دووکەڵی هەموو شارەکە بە ئاسماندا دەچێت.
  eng-BBE: Then the sign went up out of the town in the pillar of smoke, and the Benjamites,
    turning back, saw all the town going up in smoke to heaven.
  kan-OKCV: ಆದರೆ ಪಟ್ಟಣದೊಳಗಿಂದ ಹೊಗೆಯ ಸ್ತಂಭ ಸಹಿತವಾಗಿ ಏಳುವುದಕ್ಕೆ ಪ್ರಾರಂಭಿಸಿತು. ಬೆನ್ಯಾಮೀನ್ಯರು
    ಹಿಂದಕ್ಕೆ ತಿರುಗಿ ನೋಡಿದಾಗ, ಪಟ್ಟಣದ ಜ್ವಾಲೆಯು ಆಕಾಶಕ್ಕೆ ಏರಿತು.
  tam-2017: பட்டணத்திலிருந்து புகையானது தூண் போல உயர எழும்பியபோது, பென்யமீனர்கள் திரும்பிப்
    பார்த்தார்கள்; இதோ, பட்டணத்தின் அக்கினிஜூவாலை வானபரியந்தம் எழும்பினது.
  spa-RV-1909: Mas cuando la llama comenzó á subir de la ciudad, una columna de humo,
    Benjamín tornó á mirar atrás; y he aquí que el fuego de la ciudad subía al cielo.
  ron-BTF: Dar când flacăra a început să se ridice din cetate ca un stâlp de fum,
    beniamiții au privit înapoia lor și, iată, flacăra cetății se înălța la cer.
  eng-WEBP: But when the cloud began to arise up out of the city in a pillar of smoke,
    the Benjamites looked behind them; and behold, the whole city went up in smoke
    to the sky.
  eng-FBV: However, when the Israelites saw the columns of smoke rising heavenwards
    to form a great cloud over the whole of the town,
  nld-1939: 'begon de rookkolom uit de stad op te stijgen. De Benjamieten zagen om,
    en zie: daar ging heel de stad in vlammen op!'
  nch-BL: Nopa benjaminitame quiitaque para nochi inijuanti miquisquíaj, huajca quinequiyayaj
    cholose huan yase campa huactoc tali. Pero nopa miyaqui israelitame quintehuiyayaj
    iniixmelac huan iniica huan quinmictiyayaj huan amo huelque cholose.
  vie-1934: Nhưng khi trụ khói khởi bay lên khỏi thành, người Bên-gia-min nhìn xem
    lại đằng sau, thấy cả thành đều có khói bay lên trên trời.
  hin-CV: मगर जैसे ही नगर के ऊपर धुएं का खंभा उठने लगा, बिन्यामिन वंशजों ने मुड़कर
    देखा कि पूरा नगर धुएं में आकाश की ओर उठ रहा है.
  spa-BES: Luego la nube salió del pueblo en la columna de humo, y los Benjamitas,
    volviéndose atrás, vieron que las llamas subían y el humo de toda la ciudad subía
    al cielo.
  tdx-tdx: 'Fe nioro-pionjoñe boak’ an-drova ao i rahon-katoeñe mijoalay, le nitolike
    o nte-Beniamineo: vaho hehe te nionjoñe an-katoeñe mb’an-dikerañe ey ty famorototoañe
    i rovay.'
  tha-KJV: แต่​อาณัติ​สัญญาณเป็นควันไฟลุกพลุ่งขึ้นมาจากในเมือง คนเบนยามิ​นก​็เหลียวหลังมาดู
    ดู​เถิด ทั้งเมืองก็​มี​ควันพลุ่งขึ้นถึงท้องฟ้า
  por-BR-2018: Mas quando a chama começou a subir da cidade, uma coluna de fumaça,
    Benjamim virou a olhar atrás; e eis que o fogo da cidade subia ao céu.
  deu-ELO: Und der Brand fing an, aus der Stadt emporzusteigen wie eine Rauchsäule;
    und Benjamin wandte sich zurück, und siehe, die ganze Stadt ging in Feuer auf
    gen Himmel.
  eng-WYC-2018: and they saw as a pillar of smoke go up from the city. And also Benjamin
    beholding behind, when he saw his city taken, and the flames be borne on high,
    (yea, the Israelites saw the pillar of smoke go up from the city. And then the
    Benjaminites looking behind, also saw that their city had been taken, and the
    flames of it to be borne up on high.)
  epo-epo: tiam komencis leviĝadi el la urbo kolono da fumo. La Benjamenidoj ekrigardis
    returne, kaj ili ekvidis, ke el la tuta urbo leviĝas flamoj al la ĉielo.
  uig-PIN: Lekin xǝⱨǝrning iqidin tütün tüwrük ɵrlǝp qiⱪⱪanda, Binyaminlar kǝynigǝ
    burulup ⱪariwidi, mana, pütkül xǝⱨǝr is-tütǝk bolup asmanlarƣa kɵtürülüp ketiwatatti.
  beo-beo: Amalalu, dawa:ma:ne hahamosu amo lalu mobi mogomogoi agoane amo Gibia amoga
    heda:lebe ba:i. Bediamini dunu da beba:le, fofogadigili, moilai huluane laluga
    nenanebe ba:i.
  tpi-OTNT: Tasol taim bikpela smok i go antap long taun, orait ol Benjamin i lukluk
    i go bek long taun na ol i lukim taun Gibea i paia olgeta.
  hau-SA: Amma da alamar hayaƙi ya fara murtukewa daga birnin, sai mutanen Benyamin
    suka juya suka ga hayaƙi yana murtukewa ko’ina a cikin birnin zuwa sararin sama.
  uig-LAT: Lékin sheherning ichidin tütün tüwrük örlep chiqqanda, Binyaminlar keynige
    burulup qariwidi, mana, pütkül sheher is-tütek bolup asmanlargha kötürülüp kétiwatatti.
  nde-nde: Kodwa kwathi izikhatha zentuthu seziqalise ukuphakama edolobheni, abakoBhenjamini
    baphenduka babona intuthu yedolobho lonke iqonga isiya phezulu emkhathini.
  ton-ton: Pea ʻi he kamata ʻalu hake ʻae ulo afi mei he kolo mo e ngaahi pou ʻohuafi,
    pea tangaki kimui ʻae kau Penisimani ʻo sio kimui ʻiate kinautolu, pea vakai,
    kuo ʻalu hake ki langi ʻae ulo ʻoe kolo.
  ces-1613: Oheň pak počal vzhůru jíti z města, a sloup dymový. A ohlédše se Beniaminští
    zpět, uzřeli, an vstupuje oheň města k nebi.)
  eng-WMB: But when the cloud began to arise up out of the city in a pillar of smoke,
    the Benjamites looked behind them; and behold, the whole city went up in smoke
    to the sky.
  tam-TCV: ஆனால் பட்டணத்திலிருந்து புகைத்திரள் மேலெழும்பியதை திரும்பிப் பார்த்த பென்யமீனியர்
    பட்டணம் முழுவதிலிருந்தும் புகை வானத்தை நோக்கிப் போவதைக் கண்டார்கள்.
  ceb-ULB: Apan sa dihang nagsugod na sa pag-utbo ang aso sa siyudad, milingi ang
    mga Benjaminhon ug nakita ang aso nga miutbo sa kawanangan gikan sa tibuok siyudad.
  pol-UBG: Ale gdy płomień i dym jak słup zaczęły wznosić się z miasta, wtedy synowie
    Beniamina obejrzeli się, a oto ogień z miasta wznosił się aż ku niebu.
  urd-GVU: اچانک اُن کے پیچھے دھوئیں کا بادل آسمان کی طرف اُٹھنے لگا۔ جب بن یمینیوں
    نے مُڑ کر دیکھا کہ شہر کے کونے کونے سے دھواں نکل رہا ہے
  deu-1912: da fing an sich zu erheben von der Stadt ein Rauch stracks über sich.
    Und Benjamin wandte sich hinter sich, und siehe, da ging die Stadt ganz auf gen
    Himmel.
  kan-2017: ಆದರೆ ಪಟ್ಟಣದಿಂದ ಹೊಗೆ ಎದ್ದು ಸ್ತಂಭದೋಪಾದಿಯಲ್ಲಿ ಕಾಣಿಸಿಕೊಳ್ಳಲು ಇಸ್ರಾಯೇಲರು ತಿರುಗಿ
    ನಿಂತರು.
  yap-yap: Ma aram me yib i m’ug fare pow; ni fare gi ath e ke puw ke yan ngalang
    ko fare binaw. Me sap piyu Benjamin nga wuryal rorad mri balyangan’rad ni kar
    guyed fare binaw ni ga’ngin nike bugor e daramram riy ngalang.
  hlt-MCSB: Tedae hmaikhu tung te khopuei lamloh cangpaiso neh koe luei. Benjamin
    khaw a hnuk la a mael hatah khopuei pum te vaan la tarha ana khuu pah.
  mdy-ETH: ዬካፓ ዒስራዔኤሌ ዓሳ ዎላ ጌስቴ ማላቴላ ጴዼኔ፤ ዎዎይቴይ ጌዔቴ ጩቢ ሻኣሬጉዲ ካታማፓ ዔቄኔ፤ ቢኢኒያሜ ዓሳ ጊንሢም
    ሺሪ ዛጋዖ ካታሞ ቢያ ታሚ ዓርቄም ታሚ ሎስታ ኬስካሢያኣ ዴንቄኔ።
  twi-ASANTE: Nanso, ɛberɛ a Benyamin akofoɔ no hwɛɛ wɔn akyi, na wɔhunuu wisie a
    atu nam ewiem wɔ kuro no mu baabiara no,
  eng-WEBU: But when the cloud began to arise up out of the city in a pillar of smoke,
    the Benjamites looked behind them; and behold, the whole city went up in smoke
    to the sky.
  wal-wal: SHin malaataa cuwai katamaappe pude kessaa doommiis; doommin Biniyaama
    asati bantta guyye xeellido wode, katamai muleera taman xuugettin, tamaa cuwai
    pude kiyiyaagaa be7idosona.
  spa-PDDPT: Pero cuando la humareda comenzó a subir de la ciudad, los de Benjamín
    miraron hacia atrás y vieron que de la ciudad subía el humo al cielo.
  gun-gun: Ha'e rami teĩ tetã gui hataxĩ opu'ã ma ovy arai rami, oo yta hi'aĩ va'e
    rami ae. Ha'e ramo Benjamim regua kuery guakykue katy oma'ẽ vy oexa rã tetã ha'e
    javi rupi tata rendy vuku ojeupi ma ovy ra'e yvate.
  agu-BL: Poro icunin na chitzan tan oyintzi' yi bene'n quilol yi sken wi't oc k'a'kl
    yi tnum.
  ilo-ULB: Ngem idi mangrugin nga agpangato ti asuk manipud iti siudad, timalliaw
    dagiti Benjaminita ket nakitada ti asuk nga agpangpangato manipud iti entero a
    siudad.
  kpg-kpg: Gei di ada haga iloo mee ga gila aga, di huiahi gaa hana gi nua mai di
    waahale. Digau Benjamin gaa mmada gi nadau muli, gu homouli gi di waahale hagatau
    gu ulaula.
  uig-ARA: لېكىن شەھەرنىڭ ئىچىدىن تۈتۈن تۈۋرۈك ئۆرلەپ چىققاندا، بىنيامىنلار كەينىگە
    بۇرۇلۇپ قارىۋىدى، مانا، پۈتكۈل شەھەر ئىس-تۈتەك بولۇپ ئاسمانلارغا كۆتۈرۈلۈپ كېتىۋاتاتتى.
  sus-sus: Kɔnɔ e to tuuri to te ra koore ma kelife e xa taa kui,
  pon-2006: Ni ahnsowo kilelo pa pwarada; edinieio pa kohkohda pohn kahnimwo. Mehn
    Pensamin ko eri pirekekla oh dahkihla ar kilangada kahnimwo pwon eh wie lullul.
  ksd-ksd: Ma ba ra mi i ga tubang rikai kan ra bala na pia na pal, ra tarai Beniamin
    dia ga lingan uro namur, ma ea, ra pia na pal parika i ga io, ma ra mi i ga tubang
    rikai tuk tar urama ra bakut.
  tur-YTC: Ama bulut bir duman sütunu halinde kentin içinden yükselmeye başlayınca,
    Benyamin'in çocukları arkalarına baktılar; ve işte, bütün kent dumanlar içinde
    gökyüzüne yükseliyordu.
  grc-BRENT: Καὶ τὸ σύσσημον ἀνέβη ἐπὶ πλεῖον ἐπὶ τῆς πόλεως ὡς στύλος καπνοῦ· καὶ
    ἐπέβλεψε Βενιαμὶν ὀπίσω αὐτοῦ, καὶ ἰδοὺ ἀνέβη ἡ συντέλεια τῆς πόλεως ἕως οὐρανοῦ.
  ind-AYT: Gumpalan asap mulai naik dari kota, seperti tiang-tiang asap. Suku Benyamin
    menoleh ke belakang dan melihat asap naik dari seluruh kota ke langit.
  nya-nya: Koma pamene utsi wa chizindikiro uja unayamba kukwera tolotolo mmwamba
    kuchoka mu mzindamo, Abenjamini anayangʼana mʼmbuyo ndipo anangoona utsi mu mzinda
    onse uli tolotolo kukwera mmwamba.
  hrv-hrv: A kada se znak, stup dima, počeo dizati iz grada, obazre se Benjamin i
    vidje kako se plamen iz svega grada diže prema nebu.
  mps-mps: Megi da te dąį ilaiba wali te pedelali. Te hanude te hano genuai ugwaba
    holali. Tama te Benjamin dabego te hanu begelama ma tonobadi, tama augwaligo te
    hanu tigidali siago dabo hano holobo sualio.
  tpi-tpi: Tasol taim bikpela smok i go antap long taun, orait ol Benjamin i lukluk
    i go bek long taun na ol i lukim taun Gibea i paia olgeta.
  dan-1931: Da nu Søjlen, Røgstøtten, begyndte at stige op fra Byen, vendte Benjamin
    sig om, og se, Røgen slog op mod Himmelen fra hele Byen,
  vie-OVCB: Nhưng khi quân Bên-gia-min nhìn lại phía sau, thì thấy thành bị cháy,
    khói lửa ngập trời,
  guj-2017: પણ જયારે નગરમાંથી ધુમાડાના ગોટેગોટા સ્તંભરૂપે ઉપર ચઢવા લાગ્યા, ત્યારે
    બિન્યામીનીઓએ પાછળ ફરીને જોયું કે આખા નગરનો ધુમાડો આકાશમાં ચઢતો હતો.
  pon-2006A: Ni ahnsowo kilelo pa pwarada; edinieio pa kohkohda pohn kahnimwo. Mehn
    Pensamin ko eri pirekekla oh dahkihla ar kilangada kahnimwo pwon eh wie lullul.
  por-BRBSL: Mas quando a nuvem começou a subir da cidade em um pilar de fumaça, os
    benjamitas olharam atrás deles; e eis que toda a cidade subiu em fumaça para o
    céu.
  cth-cth: Hatei, khopui dawk hmaikhu a kangdue navah, Benjaminnaw teh a kamlang awh
    teh, khenhaw! khopui e hmaikhu teh kalvan lah a luen parai toe.
  twi-twi: Nanso bere a Benyamin akofo no hwɛɛ wɔn akyi, na wohuu wusiw a atu nam
    wim wɔ kurow no mu baabiara no,
  hlt-hlt: Tedae hmaikhu tung te khopuei lamloh cangpaiso neh koe luei. Benjamin khaw
    a hnuk la a mael hatah khopuei pum te vaan la tarha ana khuu pah.
  tbz-SIM: Dɛ mɔ̀nnì ndi kuyukú fĩnnɛ́mɛ̀ dihɛì, kɛ̀ Bɛnsɑmɛɛ botí kɔbɛɛ wɛ̃ɛ̃tɛ kɛ́nsɔ̃́
    mbɛ ɛì Kibeɑ diì pĩ mmuhɑ̃ɑ̃́ nkɛ̀ kuyukú fĩ.
  msy-2020: Ezɨ mɨgharir ekiam nguibar ekiam gisɨn ghuavanadima, Benjaminɨn anabamɨn
    adarazi uamategha uarir akɨrangɨn garima, Gibean nguibar ekiam bar isi.
  azb-azb: Lakin şəhərdən sütun kimi tüstü qalxmağa başlayanda Binyaminlilər arxaya
    baxıb bütün şəhərdən yanğının göyə yüksəldiyini gördülər.
  eng-DBY: And when the burning began to rise up out of the city as a pillar of smoke,
    Benjamin looked behind, and behold, the whole city ascended [in smoke] to the
    heavens.
  hin-2017: परन्तु जब वह धुएँ का खम्भा नगर में से उठने लगा, तब बिन्यामीनियों ने अपने
    पीछे जो दृष्टि की तो क्या देखा, कि नगर का नगर धुआँ होकर आकाश की ओर उड़ रहा है।
  eng-YLT: and the volume hath begun to go up from the city — a pillar of smoke —
    and Benjamin turneth behind, and lo, gone up hath the perfection of the city toward
    the heavens.
  eng-WYC-2017: and they saw as a pillar of smoke go up from the city. And also Benjamin
    beholding behind, when he saw his city taken, and the flames be borne on high,
  eng-WMBB: But when the cloud began to arise up out of the city in a pillar of smoke,
    the Benjamites looked behind them; and behold, the whole city went up in smoke
    to the sky.
  urd-GVH: अचानक उनके पीछे धुएँ का बादल आसमान की तरफ़ उठने लगा। जब बिनयमीनियों ने
    मुड़कर देखा कि शहर के कोने कोने से धुआँ निकल रहा है
  rug-rug: Meke sipu vura mae sa vina gilagila, sa tuṉaha nika, si podalae taluarae
    sage koasa vasileana nomana si arini. Liṉana pule pa mudidia sari na tinoni Benisimane,
    meke magasa sapu dogoria rini sa doduruna sa vasileana lavata si sagea na huruṉu
    nika.
  gaz-gaz: Garuu yommuu magaalattii keessaa aarri ol baʼuu jalqabetti Beniyaamonni
    of irra garagalanii aara guutummaa magaalattii keessaa samiitti ol baʼaa jiru
    argan.
  fra-LSG: Cependant une épaisse colonne de fumée commençait à s’élever de la ville.
    Les Benjamites regardèrent derrière eux; et voici, de la ville entière les flammes
    montaient vers le ciel.
  yal-yal: Koni na waxatini, tutin naxan yi findixi taxamasenna ra, na yi te fɔlɔ
    Gibeya taan xun ma. Bunyamin kaane yi e yɛɛ raxɛtɛ, e tutin to tɛ taan xun ma.
  haw-1868: A pii aku la ka lapalapa o ke ahi, mai ke kulanakauhale aku, a lilo i
    kiaao; alaila, nana aku la ko Beniamina mahope o lakou, aia hoi, punohu aku la
    ka wela ana o ke kulanakauhale a pau i ka lani.
  arb-NAV: وَلَكِنْ عِنْدَمَا ابْتَدَأَ عَمُودُ الدُّخَانِ يَتَصَاعَدُ مِنَ الْمَدِينَةِ
    الْتَفَتَ بَنُو بِنْيَامِينَ وَرَاءَهُمْ وَإذَا بِالدُّخَانِ يَرْتَفِعُ نَحْوَ
    عَنَانِ السَّمَاءِ مِنْ كُلِّ أَرْجَاءِ الْمَدِينَةِ.
  ewe-ewe: 'Tete dzesi si woɖo da ɖi la dze na wo: dzudzɔ de asi tutu me kɔlikɔli
    le dua me. Esi Benyamin ƒe to la trɔ kɔ kpɔ megbe la, ewɔ nuku na wo be du blibo
    la nɔ bibim.'
  eng-LEE: Then began the cloud to arise up out of the city as a pillar of smoke;
    and when the Benjamites looked behind them, behold, the flames of all the city
    were ascending up to heaven.
  asm-FB: কিন্তু যেতিয়া নগৰৰ পৰা স্তম্ভৰ আকৃতিৰে ধোঁৱা উঠিবলৈ ধৰিলে, তেতিয়া বিন্যামীন
    ফৈদৰ লোকসকলে পাছলৈ চাই দেখিলে যে, গোটেই নগৰ ধোঁৱাময় হৈ আকাশলৈ উঠি গৈছে।
  sus-A: كْنْ عٍ تٌ تُورِ تٌ تٍ رَ كٌورٍ مَ كٍلِقٍ عٍ شَ تَا كُي،
  fra-SBL: Mais lorsque la nuée commença à s'élever de la ville en une colonne de
    fumée, les Benjamites regardèrent derrière eux, et voici que toute la ville montait
    en fumée vers le ciel.
  hbo-hbo: וְהַמַּשְׂאֵ֗ת הֵחֵ֛לָּה לַעֲלֹ֥ות מִן־הָעִ֖יר עַמּ֣וּד עָשָׁ֑ן וַיִּ֤פֶן
    בִּנְיָמִן֙ אַחֲרָ֔יו וְהִנֵּ֛ה עָלָ֥ה כְלִיל־הָעִ֖יר הַשָּׁמָֽיְמָה׃
  kik-kik: No rĩrĩa ndogo yambĩrĩirie kwambata na igũrũ yumĩte itũũra-inĩ rĩu inene-rĩ,
    andũ a Benjamini makĩĩhũgũra makĩona ndogo itũũra-inĩ rĩu inene rĩothe yambatĩte
    na igũrũ matu-inĩ.
  fra-NCL: Mais le nuage commençait à s’élever de la ville comme une colonne de fumée,
    et les Benjamites, regardant derrière eux, aperçurent la ville entière qui montait
    en feu vers le ciel.
  cek-AK: Toe Benjamin kaminawk nihcae khae hoi amlaem o naah, vangpui thung hoiah
    tacawt tahang hmaikhue to a hnuk o.
  cuk-cuk: Degi-inigwele, neggweburgi waa gebe niba ainakwiargu, Benjamín-sordamar
    sorsik atakdemargu, dakdemalad, bela-neggweburgi waa niba-ainakmai.
  uig-CYR: Лекин шәһәрниң ичидин түтүн түврүк өрләп чиққанда, Биняминлар кәйнигә бурулуп
    қаривиди, мана, пүткүл шәһәр ис-түтәк болуп асманларға көтирилип кетивататти.
  tel-2017: కాని వెనుక ఉన్న పట్టణంలో నుండి ఆకాశంలోకి పెద్ద స్తంభంలాగా పొగ పైకి లేవడం
    ఆరంభించింది. అప్పుడు బెన్యామీనీ యులు వెనక్కి తిరిగి చూశారు. అప్పుడు ఆ పట్టణమంతా
    పొగ నిండిపోయి కనిపించింది.
  hat-BSA: Men lè nwaj la te kòmanse leve sòti lavil la tankou yon pilye gwo lafimen,
    Benjamit yo te gade dèyè yo; epi gade byen, nan tout vil la, lafimen t ap monte
    vè syèl la.
  kos-kos: Na ke pacl se inge akul sac sikyak — fosr se fosryak liki siti sac. Mwet
    Benjamin elos tapulla ac arulana lut ke elos liye siti nufon sac firiryak.
  hbo-WLC: וְהַמַּשְׂאֵ֗ת הֵחֵ֛לָּה לַעֲל֥וֹת מִן־הָעִ֖יר עַמּ֣וּד עָשָׁ֑ן וַיִּ֤פֶן
    בִּנְיָמִן֙ אַחֲרָ֔יו וְהִנֵּ֛ה עָלָ֥ה כְלִיל־הָעִ֖יר הַשָּׁמָֽיְמָה׃
  ibo-ibo: Ma mgbe anwụrụ ọkụ malitere ịla elu site nʼobodo ahụ, ndị Benjamin lere
    anya nʼazụ hụ ka anwụrụ ọkụ na-ala elu site nʼakụkụ niile nke obodo ahụ.
  ory-ory: ମାତ୍ର ଯେତେବେଳେ ନଗରରୁ ସ୍ତମ୍ଭାକାରରେ ଧୂମ-ମେଘ ଉଠିବାକୁ ଲାଗିଲା, ସେତେବେଳେ ବିନ୍ୟାମୀନୀୟ
    ଲୋକମାନେ ପଛକୁ ଅନାଇଲେ, ଆଉ ଦେଖ, ସମୁଦାୟ ନଗରର ଧୂମ ଆକାଶକୁ ଉଠୁଅଛି।
  chk-chk: Nge lupwen ewe ötüöt a ötütä seni lon ewe telinimw, ekewe chon Peniamin
    ra nenesökür o küna pwe unusen ewe telinimw a kar.
  rop-rop: Wal wen det smok bin gidap brom det taun, detlot Benjamin solja bin lukbek,
    en deibin hatjamp wen deibin luk bigiswan faiya bin gidap brom det taun weya imbin
    barnbarn,
  ukr-1871: Почав тодї дим вставати над містом, і як озирнулись Беняминїї, вже ввесь
    город стояв у поломї, що палало під саме небо.
  deu-1951: Als aber von der Stadt der Rauch wie eine Säule aufzusteigen begann, sah
    Benjamin hinter sich, und siehe, da flammte von der ganzen Stadt Feuer auf gen
    Himmel!
  eng-JPS: But when the beacon began to arise up out of the city in a pillar of smoke,
    the Benjamites looked behind them, and, behold, the whole of the city went up
    in smoke to heaven.
  srp-1865: Ali kad se plamen i dim kao stup diže iz grada, obazreše se sinovi Venijaminovi,
    i gle, oganj se iz grada dizaše do neba.
  lug-lug: Naye omukka bwe gwatandika okunyooka, ekibuga kyonna nga kigya, Ababenyamini
    ne bakyuka okutunula emabega, laba, ng’ekibuga kyonna kikutte omuliro.
  heb-heb: והמשאת החלה לעלות מן העיר עמוד עשן ויפן בנימן אחריו והנה עלה כליל העיר
    השמימה׃
  ben-IRV: কিন্তু যখন নগর থেকে স্তম্ভাকারে ধূমময় মেঘ উঠতে লাগল, তখন বিন্যামীন পিছনে
    চেয়ে দেখল, আর দেখ, সব নগর ধূমময় হয়ে আকাশে উড়ে যাচ্ছে।
  pan-pan: ਪਰ ਜਦੋਂ ਧੂੰਏਂ ਦਾ ਬੱਦਲ ਇੱਕਦਮ ਸ਼ਹਿਰ ਤੋਂ ਉੱਠਿਆ ਤਾਂ ਬਿਨਯਾਮੀਨੀਆਂ ਨੇ ਆਪਣੇ ਪਿੱਛੇ
    ਮੁੜ ਕੇ ਵੇਖਿਆ ਤਾਂ ਵੇਖੋ, ਸ਼ਹਿਰ ਤੋਂ ਅਕਾਸ਼ ਤੱਕ ਧੂੰਏਂ ਦਾ ਬੱਦਲ ਉੱਠ ਰਿਹਾ ਸੀ।
  mya-JVB: တဖန် မီးလောင်၍ ထူထပ် သော မီးခိုး သည် မြို့ ထဲမှာ တက် စ ရှိသောအခါ ၊ ဗင်္ယာမိန်
    လူတို့သည် ပြန် ကြည့်၍ မြို့ ကိုလောင်သော မီးလျှံသည် မိုဃ်းကောင်းကင် သို့ တက် သည်ကို
    မြင် ကြ၍၊
  hmo-hmo: To unai neganai unai toa, lahi ena kwalahu, ia daekau hamatamaia. Vadaeni
    Beniamina taudia idia giroa, unai kwalahu, hanua ena gabu ibounai dekena amo,
    guba dekenai ia daekau idia itaia, idia hoa bada.
  urd-urd: लेकिन जब धुएँ के सुतून में बादल सा उस शहर से उठा, तो बनी बिनयमीन ने अपने
    पीछे निगाह की और क्या देखा कि शहर का शहर धुवें में आसमान को उड़ा जाता है।
  rus-SYN: тогда начал подниматься из города дым столбом. Вениамин оглянулся назад,
    и вот, дым от всего города восходит к небу.
  bqc-SIM: Ɔ̃ tɛlu fɛ̀lɛ wɛ̃́lɛu. Kɛ́ Bɛ̃yãmɛɛ buiↄ sù ń kpɛ gwà, aa è tɛlu gbã́
    dau.
  tcz-CHONGTHU: Ahinlah Benjamin epia hochu akinung hei uva avetnuva ahileh khopi
    sung muntinna konna meikhu kitungdoh jengchu amu uvin ahi.
  mar-mar: परंतु नगरातून धुराचा लोळ उंच चढू लागला, तेव्हा बन्यामिन्यांनी आपल्या पाठीमागे
    वळून पाहिले आणि संपूर्ण नगरातून धुराचा लोळ आकाशात चढत असल्याचे त्यांना दिसले.
  qub-qub: Chayno gatircaycaptin siudäpita goshtay jatariyta gallaycuran. Benjamín
    runacuna siudäninman ricäriptin yana gontayraj jatariycaran.
  hat-hat: Lamenm siyal la parèt. Nwaj lafimen an konmanse moute soti nan lavil la.
    Moun Benjamen yo vire gade dèyè, yo sezi wè dife te pete toupatou nan lavil la.
  eng-BSB: But when the column of smoke began to go up from the city, the Benjamites
    looked behind them and saw the whole city going up in smoke.
  tod-tod: Gaamanɔ, duulu wolai tɔɔzeini ga wuzeɠea taazuʋɛ. Ɓɛnzamɛn nuiti ti latini,
    ti ka ga abuzogi ɠa ta-laai ʋa, ma abuzogi ɗa lɛ geezuʋɛ.
  eng-WEBPB: But when the cloud began to arise up out of the city in a pillar of smoke,
    the Benjamites looked behind them; and behold, the whole city went up in smoke
    to the sky.
  kbq-kbq: Hianagi Benzameni naga'mo'zama rukrahe hu'zama kazana teve kumo'a kumazmifintira
    vemagu vemagu huno hampompi marerige'za ke'naze.
  nhe-BL: Nopa benjaminitame quiitaque para nochi inijuanti miquisquíaj, huajca quinequiyayaj
    cholose huan yase campa huactoc tlali. Pero nopa miyac israelitame quintehuiyayaj
    iniixmelac huan iniica huan quinmictiyayaj huan ax huelque cholose.
  gub-BL: Na'arewahy uzexak kar a'e ma'e Izaew wanemimume'u kwer kury. Tàtàxiner ywàkun
    zàwenugar uzypyrog uzeupir haw rehe tawhu wi kury. Mezàmi ume'e uzeaikweromo wà.
    Ipytuhegatu wà, ta'e wexak tawhu weko haw ikaz mehe wà xe.
  eng-DRA: 'And perceived as it were a pillar of smoke rise up from the city; and
    Benjamin looking back, saw that the city was taken, and that the flames ascended
    on high:'
