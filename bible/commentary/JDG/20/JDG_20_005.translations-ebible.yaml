verse: JDG.020.005
translations:
  mal-C: ഗിബെയയിലെ ആളുകൾവന്നു രാത്രിയിൽ എന്റെനിമിത്തം വീടുവളഞ്ഞ് എന്നെ കൊല്ലാൻ ശ്രമിച്ചു.
    എന്റെ വെപ്പാട്ടിയെ അവർ ബലാൽക്കാരംചെയ്തു. അങ്ങനെ അവൾ മരിച്ചു.
  deu-TKW: 'Da zeigten sich die Bürger von Gibea feindselig gegen mich und umringten
    Nachts in feindseliger Absicht gegen mich das Haus: mich selbst dachten sie umzubringen
    und meinem Kebsweibe haben sie Gewalt angethan, daß sie starb.'
  lin-lin: Na kati-kati ya butu, bavandi ya Gibea batombokelaki ngai mpe bazingelaki
    ndako mpo ete baboma ngai ; basangisaki nzoto na makasi na makangu na ngai, mpe
    akufaki.
  eng-LSV: and the masters of Gibeah rise against me—and they go around the house
    against me by night—they thought to slay me, and they have humbled my concubine,
    and she dies;
  eng-GNV: And the men of Gibeah arose against me, and beset the house round about
    vpon mee by night, thinking to haue slaine me, and haue forced my concubine that
    she is dead.
  eng-WEBSTER: 'And the men of Gibeah rose against me, and surrounded the house upon
    me by night, and thought to have slain me: and my concubine have they forced,
    that she is dead.'
  nhw-BL: Huan nopa yohuali miyac Gabaa ehuani quiyahualojque nopa cali campa nimocajtoya
    pampa quinequiyayaj nechmictise na, pero elqui nosihua catli inijuanti tlen hueli
    quichihuilijque. Nochi panoque ipani hasta quimictijque.
  swh-ONEN: Wakati wa usiku watu wa Gibea wakanijia na kuizingira nyumba, wakitaka
    kuniua. Wakambaka suria wangu mpaka akafa.
  bba-bba: Yerɑ Gibeɑɡii be, bɑ mɑn seesi, bɑ nɑ bɑ mɑn tɑrusi diru mi nɑ kpĩ wɔ̃kuru.
    Nɛn tiiwɑ bɑ rɑɑ kɑsu bu kɑ kpunɑ bu ɡo ɑdɑmɑ nɑ bu nɛn kurɔ wɛ̃ mɑ bɑ kɑ nùn
    kpunɑ kɑ tilɑsi bɑ ɡo.
  eng-KJVCPB: 'And the men of Gibeah rose against me, and beset the house round about
    upon me by night, and thought to have slain me: and my concubine have they forced,
    that she is dead.'
  luo-luo: E otienono chwo ma Gibea noluwo bangʼa ma gilworo ot, ka gin giparo mar
    nega. Negiterore gi chiega githuon, mi otho.
  meu-meu: Bena Gibea taudia na lau ihadikagu totona e tore isi, hanuaboi ai ruma
    na e koua heḡeḡe, bae alagu mase eto. A egu hahine na e abia bona e hahemaraia;
    bena vada e mase.
  npi-ULB: रातको बेला गिबाका अगुवाहरूले घरलाई घेरेर मलाई मार्ने उद्देश्यले आक्रमण
    गरे । तिनीहरूले मेरी उपपत्‍नीलाई बलात्कार गरे र त्यो मरी ।
  yor-yor: Ṣùgbọ́n ní òru àwọn ọkùnrin Gibeah lépa mi wọ́n sì yí ilé náà po pẹ̀lú
    èrò láti pa mí. Wọ́n fi ipá bá àlè mi lòpọ̀, òun sì kú.
  ind-ind: Malam harinya, orang kota itu mengepung rumah tempat kami bermalam untuk
    membunuh saya. Lalu mereka memperkosa gundik saya sampai dia mati.
  pes-OPCB: همان شب مردان جِبعه، خانه‌ای را که ما در آن بودیم محاصره کردند و قصد داشتند
    مرا بکشند. آنها در تمامی طول شب آنقدر به زن من تجاوز کردند تا او مُرد.
  tgl-ULB: Nang gabing iyon, nilusob ako ng mga pinuno ng Gidea, pinalibutan ang bahay
    at tinangkang patayin ako. Sinunggaban at ginahasa ang aking isa pang asawa, at
    siya ay namatay.
  hui-hui: Ani anda pu berebagola mbiraga Gibeali hearume i̱ bole waraanda haya. Tigua
    ibalu anda i̱ palue berewagoha ho mabu bu haya. Ani buwa tigua i̱ nabe wahalu
    i̱ one berewago ti haru tagira puwa wali biago kayu yalu gao lowa homelaya.
  mya-mya: ဂိ​ဗာ​မြို့​သား​တို့​သည်​ကျွန်ုပ်​အား​ရန်​ပြု​လို​၍ အိမ်​ကို​ဝိုင်း​ရံ​ထား​ကြ​ပါ​သည်။
    သူ​တို့​သည် ကျွန်ုပ်​ကို​သတ်​ရန်​ကြံ​ရွယ်​သော်​လည်း​ကျွန်ုပ် ၏​မယား​ငယ်​အား​မု​ဒိန်း​ကျင့်​သ​ဖြင့်​သူ
    သည်​သေ​ဆုံး​သွား​ပါ​၏။-
  bod-N: གིབ་ཨ་པའི་འགོ་དཔོན་རྣམས་མཚན་མོར་ལངས་ནས་ངའི་ཁང་པ་བསྐོར་ཞིང་ང་རང་གསོད་འདོད་པ་དང་།
    ངའི་ཆུན་མའང་བརྙས་བཅོས་བྱས་ནས་བསད།
  sna-sna: Panguva dzousiku, varume veGibhea vakauya kwandiri vakakomba imba vachida
    kundiuraya. Vakabata murongo wangu chibharo, uye akafa.
  spa-BLM: Los hombres de Guibeá se levantaron contra mí y rodearon la casa de noche.
    Tenían la intención de matarme y violaron a mi concubina, y ella está muerta.
  cac-cac: Axo d'a jun ac'val chi', ix smolb'ej sb'a eb' vin̈ vinac ay d'a jun chon̈ab'
    chi' d'a spatictac te' pat b'aj ay in ec' chi', yic tzin smilancham eb' vin̈ yalani.
    Ix och ijan eb' vin̈ yixtan ix vetb'eyum chi', masanto ix cham ix yuj eb' vin̈.
  swh-ULB: Wakati wa usiku, viongozi wa Gibea walinishambulia, wakizunguka nyumba
    na wakakusudia kuniua. Walimkamata na kumbaka suria wangu, naye akafa.
  bel-bel: і паўсталі на мяне жыхары Гівы і атачылі празь мяне дом уначы; мяне мерыліся
    забіць і наложніцу маю замардавалі, так што яна памерла;
  deu-ELBBK: Da machten sich die Bürger von Gibea gegen mich auf und umringten meinetwegen
    des Nachts das Haus. Mich gedachten sie umzubringen, und meine Nebenfrau haben
    sie geschwächt, dass sie starb.
  mbb-OT: Ne hein mezukilem en, is baley he nepemenehikan dey midliǥuyan te menge
    maama he tig-Gibea. Egkesuatan dan he mekuwa e zan su edhimetayan e zan pezem;
    piru iyan, midsinembeyaanan dan te edlayug is esawa ku taman te minatey.
  mal-2015: എന്നാറെ ഗിബെയാനിവാസികൾ എന്റെ നേരെ എഴുന്നേറ്റു രാത്രിയിൽ എന്റെ നിമിത്തം
    വീടുവളഞ്ഞു എന്നെ കൊല്ലുവാൻ ഭാവിച്ചു; എന്റെ വെപ്പാട്ടിയെ അവർ ബലാല്ക്കാരം ചെയ്തതിനാൽ
    അവൾ മരിച്ചുപോയി.
  rmc-rmc: Ale o Gibejčana avle pre mande rači a rozačhade pes pašal oda kher, andre
    savo somas, bo man kamle te murdarel. No paľis ile mira romňa-služobňička a našilu
    laha pašľonas a oj muľa.
  pes-OPV: و اهل جبعه بر من برخاسته، خانه رادر شب، گرد من احاطه کردند، و مرا خواستندبکشند
    و کنیز مرا ذلیل نمودند که بمرد.
  ron-1924: Локуиторий дин Гибея с-ау скулат ымпотрива мя ши ау ынконжурат ноаптя
    каса ын каре ерам. Авяу де гынд сэ мэ омоаре, ау силуит пе циитоаря мя, пынэ кынд
    а мурит.
  ben-OBCV: রাতের বেলায় গিবিয়ার লোকজন আমাকে ধরার জন্য এসেছিল এবং আমাকে হত্যা করার
    মতলবে, সেই বাড়িটি ঘিরে ধরেছিল। তারা আমার উপপত্নীকে ধর্ষণ করল, ও সে মরে গেল।
  som-som: Markaasay raggii reer Gibecaah igu kaceen, oo habeennimo ayay gurigii igu
    hareereeyeen, oo waxay damceen inay i dilaan, naagtaydii addoonta ahaydna way
    kufsadeen, wayna dhimatay.
  lat-VUC: et ecce homines civitatis illius circumdederunt nocte domum in qua manebam,
    volentes me occidere, et uxorem meam incredibili furore libidinis vexantes, denique
    mortua est.
  eng-ASVBT: And the men of Gibeah rose against me, and beset the house round about
    me by night; me they thought to have slain, and my concubine they forced, and
    she is dead.
  ita-1885: E gli abitanti di Ghibea si levarono, e intorniarono la casa di notte
    contro a me, avendo intenzione d'ammazzarmi; poi straziarono la mia concubina,
    tanto ch'ella ne morì.
  eng-LXXUP: And the men of Gibeah rose up against me, and compassed the house by
    night against me; they wished to slay me, and they have humbled my concubine,
    and she is dead.
  eng-ULB: During the night, the leaders of Gibeah attacked me, surrounding the house,
    intending to kill me. They raped my concubine, and she died.
  spa-VBL: Los dirigentes de Guibeá vinieron a atacarme por la noche. Rodearon la
    casa con la intención de matarme. Violaron a mi concubina y ésta murió.
  fra-_FOB: Les maîtres de Guibea se sont élevés contre moi, et ils ont environné
    de nuit la maison où j'étais, prétendant me tuer; et ils ont fait violence à ma
    concubine, et elle en est morte.
  mal-mal: എന്നാറെ ഗിബെയാനിവാസികൾ എന്റെ നേരെ എഴുന്നേറ്റ് രാത്രിയിൽ എന്റെ നിമിത്തം
    വീടുവളഞ്ഞ് എന്നെ കൊല്ലുവാൻ ഭാവിച്ചു; എന്റെ വെപ്പാട്ടിയെ അവർ ബലാല്ക്കാരം ചെയ്തതിനാൽ
    അവൾ മരിച്ചുപോയി.
  urd-GVR: Yih dekh kar shahr ke mardoṅ ne mere mezbān ke ghar ko gher liyā tāki mujhe
    qatl kareṅ. Maiṅ to bach gayā, lekin merī dāshtā se itnī ziyādatī huī ki wuh mar
    gaī.
  suz-BL: मिनु मेको नाक्‍दो गिबा सहरम बाक्‍ब मुरपुकीम आं कली मरिम्‍शो पचा कली आं बाक्‍शो
    खिं पुम्‍ताक्‍म। मिनु मेकोपुकीमी आं कली साइक्‍चा माल्‍तेक्‍म। मिनु आं मीश कली
    कीशा लाइश्‍शा, मेको नु मबेक्‍म सम्‍म का का पा इप्‍तेक्‍म।
  ita-1927: Ma gli abitanti di Ghibea si levarono contro di me e attorniarono di notte
    la casa dove stavo; aveano l’intenzione d’uccidermi; violentarono la mia concubina,
    ed ella morì.
  ckb-ckb: جا خەڵکی گیڤعا شەو هاتنە سەرم و لە ماڵەکەدا گەمارۆیان دام و بەتەمابوون
    بمکوژن، کەنیزەکەی منیان لاقە کرد هەتا مرد.
  eng-BBE: And the townsmen of Gibeah came together against me, going round the house
    on all sides by night; it was their purpose to put me to death, and my servant-wife
    was violently used by them and is dead.
  kan-OKCV: ಆದರೆ ಗಿಬೆಯ ಪಟ್ಟಣದವರು ನನಗೆ ವಿರೋಧವಾಗಿ ಎದ್ದು, ನಾನು ಇಳಿದಿದ್ದ ಮನೆಯನ್ನು ರಾತ್ರಿಯಲ್ಲಿ
    ಮುತ್ತಿಕೊಂಡು ನನ್ನನ್ನು ಕೊಲ್ಲಬೇಕೆಂದಿದ್ದರು ಮತ್ತು ನನ್ನ ಉಪಪತ್ನಿಯನ್ನು ಅತ್ಯಾಚಾರಮಾಡಿದರು.
    ಅವಳು ಸತ್ತುಹೋದಳು.
  tam-2017: அப்பொழுது கிபியாபட்டணத்தார்கள் எனக்கு எதிராக எழும்பி, என்னைக் கொலை செய்ய
    நினைத்து, நான் இருந்த வீட்டை இரவிலே சுற்றிவளைத்து, என்னுடைய மறுமனையாட்டியைக் கெடுத்தார்கள்;
    அதினாலே அவள் இறந்துபோனாள்.
  spa-RV-1909: Y levantándose contra mí los de Gabaa, cercaron sobre mí la casa de
    noche, con idea de matarme, y oprimieron mi concubina de tal manera, que ella
    fué muerta.
  ron-BTF: Și bărbații din Ghibea s-au ridicat împotriva mea și noaptea au înconjurat
    de jur împrejur casa, din cauza mea, și s-au gândit să mă ucidă; și au forțat-o
    pe concubina mea, încât a murit.
  eng-WEBP: The men of Gibeah rose against me, and surrounded the house by night.
    They intended to kill me and they raped my concubine, and she is dead.
  eng-FBV: The leaders of Gibeah came to attack me at night. They surrounded the house,
    intending to kill me. They raped my concubine and she died.
  nld-1939: kwamen de burgers van Giba op mij af en omsingelden ‘s nachts het huis,
    om mij kwaad te doen. Ze waren van plan mij te doden; en mijn bijzit hebben ze
    zo verkracht, dat ze ervan gestorven is.
  nch-BL: Huan ipan nopa yohuali miyac Gabaa ehuani quiyahualojque nopa cali campa
    nimocajtoya pampa quinequiyayaj techmictise na, pero elqui nosihua cati inijuanti
    ten hueli quichihuilijque. Nochi panoque ipani hasta quimictijque.
  vie-1934: Nhưng dân Ghi-bê-a dấy lên cùng tôi, đang ban đêm vây nhà tôi ở; chúng
    đã toan giết tôi, có hành hung cùng vợ bé tôi, và nó chết vì cớ đó.
  hin-CV: मगर गिबियाह के पुरुष मेरे विरुद्ध चढ़ आए और उन्होंने रात में मेरे कारण उस
    घर को घेर लिया. वे तो मेरी हत्या करना चाह रहे थे, किंतु उन्होंने मेरी उप-पत्नी
    के साथ बलात्कार किया, फलस्वरूप उसकी मृत्यु हो गई.
  spa-BES: Y los hombres de la ciudad de Guibeá se juntaron contra mí, dando vueltas
    por la casa de noche por todos lados; Su propósito era hacerme morir, y mi concubina
    fue violentamente violada por ellos y está muerta.
  tdx-tdx: Nitroatse hiatreatre amako amy haleñey ondati’ i Gebào, le ho naname ahy
    añariari’ i anjombay, hañoho-doza amako, fe nazi’ iareo i sakezakoy, ie mate henaneo.
  tha-KJV: เวลากลางคืนผู้ชายในเมืองกิเบอาห์​ก็​ลุ​กขึ้นล้อมบ้านที่ข้าพเจ้าพักอยู่
    เขาหมายจะฆ่าข้าพเจ้าเสีย เขาข่มขืนภรรยาน้อยของข้าพเจ้าจนตาย
  por-BR-2018: E levantando-se contra mim os de Gibeá, cercaram sobre mim a casa de
    noite, com ideia de matar-me, e oprimiram minha concubina de tal maneira, que
    ela foi morta.
  deu-ELO: Da machten sich die Bürger von Gibea wider mich auf und umringten meinetwegen
    des Nachts das Haus. Mich gedachten sie umzubringen, und mein Kebsweib haben sie
    geschwächt, daß sie starb.
  eng-WYC-2018: And lo! [the] men of that city compassed in the night the house, in
    which I dwelled, (or And behold! the men of that city surrounded the house where
    I stayed that night), and they would slay me, and they travailed my (secondary)
    wife with unbelieveful madness of lechery; and at the last she was dead.
  epo-epo: Kaj leviĝis kontraŭ min la loĝantoj de Gibea, kaj ĉirkaŭis pro mi la domon
    nokte. Min ili intencis mortigi, kaj mian kromedzinon ili turmentis tiel, ke ŝi
    mortis.
  uig-PIN: Gibeaⱨning adǝmliri keqidǝ manga ⱨujum ⱪilmaⱪqi bolup, meni dǝp ɵyni ⱪorxiwaldi.
    Ular meni ɵltürüxni ⱪǝstlidi, kenizikimni bolsa ular ayaƣ asti ⱪilip ɵltürüwǝtti.
  beo-beo: 'Gibia dunu da nama doagala:musa: misini, ania diasu sisiga:i. Ilia da
    na medole legemusa: dawa:i. Be amo hou fisili, ilia da na uda wadela:lesilalu,
    e medole legei.'
  tpi-OTNT: Tasol ol man bilong Gibea i kam na ol i laik kilim mi. Ol i raunim haus
    mi laik slip long en. Tasol ol i lusim mi na ol i goapim meri bilong mi inap em
    i dai.
  hau-SA: Da dad dare mutanen Gibeya suka bi ni suka kewaye gidan da niyya su kashe
    ni. Suka yi wa ƙwarƙwarata fyaɗe, har ta mutu.
  uig-LAT: Gibéahning ademliri kéchide manga hujum qilmaqchi bolup, méni dep öyni
    qorshiwaldi. Ular méni öltürüshni qestlidi, kénizikimni bolsa ular ayagh asti
    qilip öltürüwetti.
  nde-nde: Ebusuku abantu beGibhiya bangivukela bahanqa indlu, behlose ukungibulala.
    Badlova umkami weceleni waze wafa.
  ton-ton: 'Pea naʻe tuʻu hake ʻae kau tangata Kipea kiate au, ʻonau ʻohofi mo kāpui
    ʻae fale ʻi he poʻuli, ʻonau tokanga ke tāmateʻi au: pea naʻa nau tohotoho ʻa
    hoku uaifi, pea ne mate ia.'
  ces-1613: Tedy povstavše proti mně muži Gabaa, obklíčili mne v domě v noci, myslíce
    mne zamordovati, ženinu pak mou trápili, tak že umřela.
  eng-WMB: The men of Gibeah rose against me, and surrounded the house by night. They
    intended to kill me and they raped my concubine, and she is dead.
  tam-TCV: அன்று இரவு கிபியாத்தின் மனிதர்கள் எனக்குப்பின் வந்து நான் இருந்த வீட்டைச்
    சுற்றிவளைத்து என்னைக் கொலைசெய்ய எத்தனித்தார்கள். அவர்கள் எனது வைப்பாட்டியை கற்பழித்ததால்
    அவள் இறந்தாள்.
  ceb-ULB: Sa pagkagabii, gisulong ako sa mga pangulo sa Gibea, gilibotan nila ang
    balay ug nagtinguha nga patyon ako. Ilang gikuha ug gilugos ang akong kaipon,
    ug namatay siya.
  pol-UBG: I mężczyźni z Gibea powstali przeciwko mnie i w nocy otoczyli dom, zamierzając
    mnie zabić, a moją nałożnicę tak gwałcili, aż umarła.
  urd-GVU: یہ دیکھ کر شہر کے مردوں نے میرے میزبان کے گھر کو گھیر لیا تاکہ مجھے قتل
    کریں۔ مَیں تو بچ گیا، لیکن میری داشتہ سے اِتنی زیادتی ہوئی کہ وہ مر گئی۔
  deu-1912: Da machten sich wider mich auf die Bürger zu Gibea und umgaben mich im
    Hause des Nachts und gedachten, mich zu erwürgen; und haben mein Kebsweib geschändet,
    daß sie gestorben ist.
  kan-2017: ಆ ಊರಿನ ಜನರು ನನ್ನನ್ನು ಕೊಲ್ಲಬೇಕೆಂದು ಅದೇ ರಾತ್ರಿ ನಾನು ಇಳಿದುಕೊಂಡಿದ್ದ ಮನೆಯನ್ನು
    ಸುತ್ತಿಕೊಂಡರು, ಮತ್ತು ನನ್ನ ಉಪಪತ್ನಿಯನ್ನು ಭಂಗಪಡಿಸಿದರು, ಆಕೆಯು ಸತ್ತುಹೋದಳು.
  yap-yap: Me yib e pumo’on nu Gibeah ngar longobiyed fare naun nnep’ ni ngar fekedgag.
    Ra leam niged ni ngar thanged e pogofan rog; miyad cheal ngar koled e bpin rog
    u gelngirad, nge yim’.
  hlt-MCSB: Te vaengah Gibeah boei rhoek loh kai n'thoh thil uh tih kai te khoyin
    ah im neh rhen m'vael uh. Kai te ngawn ham cai uh coeng dae ka yula te a phaep
    uh tih duek.
  mdy-ETH: ዒዞ ዋንቴሎ ጊቢዓ ዓሳ ታና ዎዻኒ ኑ ጌሌ ማኣሮ ሙኪ ማንጌኔ፤ ዬካፓ ዔያታ ታኣኮ ላኣሌሎ ዔኪ ዴንዲ ዎሊ ዓኣሢ
    ዓኣሢ ላሄሢሮ ዒዛ ሃይቄኔ፤
  twi-ASANTE: Anadwo no Gilead ntuanofoɔ no mu bi bɛtwaa fie no ho hyiaeɛ, pɛɛ sɛ
    wɔkum me, na wɔtoo me mpena no monnaa ma ɔwuiɛ.
  eng-WEBU: The men of Gibeah rose against me, and surrounded the house by night.
    They intended to kill me and they raped my concubine, and she is dead.
  wal-wal: Yiidaashin Gib77a katamaa asati tana woranau yiidi, qamman keettaa yuuyi
    aadhdhidi eqqidosona; shin guyyeppe ta laggettiyo ashkkariyo ekkidi, wolqqan iira
    eti zin77ishin, a haiqqaasu.
  spa-PDDPT: Los hombres de Gabaa se alzaron contra mí, rodearon la casa de noche
    con intención de matarme, y violaron a mi concubina de tal manera que murió.
  gun-gun: Ha'e ramo Gibeá pygua kuery xere opu'ã vy pyávy ombojere oo xee aĩa va'e.
    Xejukaxe, ha'e gui xera'yxy jevy voi ojavyky rei okuapy. Ha'e ramo omano.
  agu-BL: Poro te ite'n nin akale'na's nin e' opon yi e' wunak yi najlche'-tz tan
    sute'n te'j yi c'al kale o' cyaje't cyen tan posari'n, nin yi cyajbil i'tz tan
    imbiyle'n klo'. Poro qui', ntin ja cho'c tan banle'n cyajbil te yi ca'b wuxkel.
    Ej nin ja quim cya'n.
  ilo-ULB: Kabayatan iti rabii, rinautdak dagiti kakabagian ti Gabaa, linawlawda ti
    balay ket gandatdak a papatayen. Ginammatan ken kinaiddada ti kakabkabbalayko,
    ket natay isuna.
  kpg-kpg: Nia daane o Gibeah ga loomoi gi di au, ga haganiga di hale boo. Digaula
    ne belee daaligi au, gei digaula ne hono hua dogu lodo hege, gaa hai di manawa
    manu gi mee, gei mee la guu made.
  uig-ARA: گىبېئاھنىڭ ئادەملىرى كېچىدە ماڭا ھۇجۇم قىلماقچى بولۇپ، مېنى دەپ ئۆينى قورشىۋالدى.
    ئۇلار مېنى ئۆلتۈرۈشنى قەستلىدى، كېنىزىكىمنى بولسا ئۇلار ئاياغ ئاستى قىلىپ ئۆلتۈرۈۋەتتى.
  sus-sus: Gibiya xɛmɛe naxa keli n xili ma kɔɛ ra. E naxa banxi bilin n nu na dɛnnaxɛ,
    e xa n faxa. E naxa e waxɔnfe raba n ma ginɛ ra han na faxa.
  pon-2006: Ohl en Kipea ko eri kohdo pwe re en ale ie oh re kapilpene ihmwo nipwong.
    Re lemeleme re en kemeiehla. Ahpw re angkehlailiong ei pwoudo, ihme e mehkihla.
  ksd-ksd: Ma ra tarai Gibea dia ga tut ure iau ta ra marum, ma dia ga tur kikil ra
    pal iau ga ki tana; ma dia ga anan upi diat a doko iau, ma dia ga vo pa kaugu
    vavina, ma i tar mat.
  tur-YTC: Givalılar bana karşı kalktılar ve geceleyin evi kuşattılar. Beni öldürmek
    istediler, cariyeme tecavüz ettiler, o da öldü.
  grc-BRENT: καὶ ἀνέστησαν ἐπʼ ἐμὲ οἱ ἄνδρες τῆς Γαβαὰ, καὶ ἐκύκλωσαν ἐπʼ ἐμὲ ἐπὶ
    τὴν οἰκίαν νυκτός· ἐμὲ ἠθέλησαν φονεῦσαι, καὶ τὴν παλλακήν μου ἐταπείνωσαν, καὶ
    ἀπέθανε.
  ind-AYT: Kemudian, orang-orang Gibea bangkit melawan aku dan mengelilingi rumah
    itu pada waktu malam. Mereka berniat membunuhku, tetapi malah mereka memerkosa
    gundikku sampai dia mati.
  nya-nya: Usiku anthu a ku Gibeya anandiwukira, nazinga nyumba munali ine. Ankafuna
    kundipha ndipo anagona ndi mzikazi wanga momukakamiza mpaka anafa.
  hrv-hrv: A građani Gibee ustadoše na mene i noću opkoliše kuću u kojoj sam bio;
    mene su htjeli ubiti, a moju su inoču silovali tako da je umrla.
  mps-mps: Tiali goli, te Gibea hanu bidi dabe augwali aselama, tama augwaligo ena
    elainu yai. Augwaligo ena te bidibo be hulide bagua sagasali. Tiali goli, augwaligo
    ena tagalu, tama augwaligo eno we tądubadi te aga isaboba usu nigi palio.
  tpi-tpi: Tasol ol man bilong Gibea i kam na ol i laik kilim mi. Ol i raunim haus
    mi laik slip long en. Tasol ol i lusim mi na ol i goapim meri bilong mi inap em
    i dai.
  dan-1931: Så rejste Gibeas Borgere sig imod mig og omringede mig om Natten i Huset;
    mig vilde de dræbe, og min Medhustru skændede de, så at hun døde.
  vie-OVCB: Người Ghi-bê-a kéo đến vây nhà, định giết tôi. Họ hãm hiếp vợ lẽ tôi cho
    đến chết.
  guj-2017: રાતના સમયે ગિબયાના સંબંધીઓએ મારા પર હુમલો કર્યો અને ઘરને ઘેરીને મને મારી
    નાખવાનો વિચાર કર્યો. તેઓએ મારી ઉપપત્ની પર બળાત્કાર કર્યો અને તે મરણ પામી.
  pon-2006A: Ohl en Kipea ko eri kohdo pwe re en ale ie oh re kapilpene ihmwo nipwong.
    Re lemeleme re en kemeiehla. Ahpw re angkehlailiong ei pwoudo, ihme e mehkihla.
  por-BRBSL: Os homens de Gibeah se levantaram contra mim, e cercaram a casa à noite.
    Eles tinham a intenção de me matar e violaram minha concubina, e ela está morta”.
  cth-cth: Hahoi Gibeahnaw ni na cusin awh teh, karum vah kai kecu dawk im teh a ven
    awh. Thei han na noe awh ei, kai na thei yueng lah, ka yu ado a pacekpahlek awh
    teh, a due sak awh.
  twi-twi: Anadwo no Gibea ntuanofo no mu bi betwaa ofi no ho hyiae, pɛɛ sɛ wokum
    me, na wɔtoo me mpena no mmonnaa ma owui.
  hlt-hlt: Te vaengah Gibeah boei rhoek loh kai n'thoh thil uh tih kai te khoyin ah
    im neh rhen m'vael uh. Kai te ngawn ham cai uh coeng dae ka yula te a phaep uh
    tih duek.
  tbz-SIM: Kɛ̀ Kibeɑ ɛì kɔbɛɛ kɔtɛní kɛ́cɛ̃ɛ̃tɛ m bo tɛ̀ɛ̀ cĩ́ɛ̃̀tɛ̀ kɛyènkɛ̀ kɛ́ndɔ́
    kɛ́ n kuɔ, kɛ́duɔ́nɛ̀ m pokù muwɛ̃rímú kɛ tontɛ́ kóò kùɔ.
  msy-2020: Ezɨ dɨmagarir kamɨn Gibean gumazir aruaba iza dɨpenir ga itim okarigha
    na mɨsueghtɨ kɨ aremeghasa. Egha me na ategha nan amuir dozim inigha arazir bar
    kurabar a gamua ghuav iti, an areme.
  azb-azb: Givea kişiləri mənə qarşı qalxdılar və mənim gecələdiyim evi mühasirəyə
    aldılar, məni öldürmək istədilər və cariyəmi zorladılar. Bunun nəticəsində qadın
    öldü.
  eng-DBY: And the citizens of Gibeah rose against me, and surrounded the house because
    of me, by night; they thought to slay me, and my concubine have they humbled so
    that she died.
  hin-2017: तब गिबा के पुरुषों ने मुझ पर चढ़ाई की, और रात के समय घर को घेर के मुझे
    घात करना चाहा; और मेरी रखैल से इतना कुकर्म किया कि वह मर गई।
  eng-YLT: and rise against me do the masters of Gibeah — and they go round the house
    against me by night — me they thought to slay, and my concubine they have humbled,
    and she dieth;
  eng-WYC-2017: And lo! [the] men of that city encompassed in the night the house,
    in which I dwelled, and they would slay me, and they travailed my secondary wife
    with unbelieveful madness of lechery; and at the last she was dead.
  eng-WMBB: The men of Gibeah rose against me, and surrounded the house by night.
    They intended to kill me and they raped my concubine, and she is dead.
  urd-GVH: यह देखकर शहर के मर्दों ने मेरे मेज़बान के घर को घेर लिया ताकि मुझे क़त्ल
    करें। मैं तो बच गया, लेकिन मेरी दाश्ता से इतनी ज़्यादती हुई कि वह मर गई।
  rug-rug: Sari na tie Qibea si vura mae, meke vari likohae nia sa vetu vasina koa
    ia gami. Na hiva mae va mateau rini, ba raza ososo nia mo rini sa qua barikaleqe
    nabulu, meke va matea.
  gaz-gaz: Namoonni Gibeʼaas na ajjeesuuf halkan mana ani bule sana marsan. Isaanis
    saajjatoo koo humnaan gudeedan; isheenis ni duute.
  fra-LSG: Les habitants de Guibea se sont soulevés contre moi, et ont entouré pendant
    la nuit la maison où j’étais. Ils avaient l’intention de me tuer, et ils ont fait
    violence à ma concubine, et elle est morte.
  yal-yal: Gibeya kaane yi keli n xili ma, n yi banxin naxan kui, e yi na rabilin
    kɔɛɛn na. E yi waxi n tan nan faxa fe yi, koni e sa dutunxi n ma konyi ɲaxanla
    nan ma, e yi a faxa.
  haw-1868: Kuee mai la na kanaka o Gibea ia'u, a hoopuni iho la lakou i ka hale maluna
    o'u, i ka po, manao iho la e pepehi mai ia'u; a hoohaahaa iho la lakou i ka'u
    haiawahine, a ua make loa ia.
  arb-NAV: فَثَارَ عَلَيَّ رِجَالٌ مِنْ جِبْعَةَ وَحَاصَرُونِي بِالْبَيْتِ لَيْلاً،
    وَهَمُّوا بِقَتْلِي وَاغْتَصَبُوا مَحْظِيَّتِي حَتَّى مَاتَتْ.
  ewe-ewe: Le zã ma me la, Gibea ŋutsuwo va ƒo xlã aƒe si me míedze eye woɖo be yewoawum.
    Wodɔ nye ahiãvi gbɔ va se ɖe esime wòku.
  eng-LEE: When the men of Gib'ah rose against me, and beset the house round about
    against me by night; me they intended to slay; and my concubine they humbled,
    so that she died.
  asm-FB: তাতেই গিবিয়াৰ পৰিয়ালবোৰে মোৰ বিৰুদ্ধে আহি ৰাতি মোক ঘৰৰ চাৰিওফালে বেৰি
    ধৰিলে; সিহঁতে মোক বধ কৰিবলৈ চেষ্টা কৰিছিল আৰু সিহঁতে মোৰ উপপত্নীক বলাৎকাৰ কৰাত
    তাই মৰিল।
  sus-A: فِبِيَ شّمّيٍ نَشَ كٍلِ ﭑ شِلِ مَ كْي رَ. عٍ نَشَ بَنشِ بِلِن ﭑ نُ نَ دّننَشّ،
    عٍ شَ ﭑ قَشَ. عٍ نَشَ عٍ وَشْنقٍ رَبَ ﭑ مَ فِنّ رَ هَن نَ قَشَ.
  fra-SBL: Les hommes de Guibea se sont soulevés contre moi et ont encerclé la maison
    pendant la nuit. Ils voulaient me tuer, ils ont violé ma concubine, et elle est
    morte.
  hbo-hbo: וַיָּקֻ֤מוּ עָלַי֙ בַּעֲלֵ֣י הַגִּבְעָ֔ה וַיָּסֹ֧בּוּ עָלַ֛י אֶת־הַבַּ֖יִת
    לָ֑יְלָה אֹותִי֙ דִּמּ֣וּ לַהֲרֹ֔ג וְאֶת־פִּילַגְשִׁ֥י עִנּ֖וּ וַתָּמֹֽת׃
  kik-kik: Ũtukũ ũcio andũ a Gibea nĩmaanũmĩrĩire, na magĩthiũrũrũkĩria nyũmba, mehaarĩirie
    kũnjũraga. Makĩnyiita thuriya yakwa na hinya, nginya ĩgĩkua.
  fra-NCL: Les habitants de Gabaa se sont levés contre moi et ont entouré pendant
    la nuit la maison où j’étais ; ils avaient l’intention de me tuer, et ils ont
    fait violence à ma concubine, et elle est morte.
  cek-AK: Gibeah vangpui ih kaminawk loe aqum ah ka toem ih im ah angzoh o moe, kai
    hum hanah im to takui o khoep; toe ka zula to duek khoek to zae o haih.
  cuk-cuk: Degi-inigwele, mutikidba Gabaa-dulemar angi gwichigunonimalad, an-maid-neg-ebilis
    ambikunonimalad, an-oburgwegar. Degi, an-ome-dikarbalid-e-sangi dodosmalad. Degidbali,
    oburgwismalad.
  uig-CYR: Гибеаһниң адәмлири кечидә маңа һуҗум қилмақчи болуп, мени дәп өйни қоршивалди.
    Улар мени өлтүрүшни қәстлиди, кенизигимни болса улар аяқ асти қилип өлтүрүвәтти.
  tel-2017: గిబియాకు చెందినవారు ఆ రాత్రి నా మీద దాడి చేశారు. నేను ఉన్న ఇంటిని చుట్టుముట్టి
    నన్ను చంపాలని ప్రయత్నించారు.
  hat-BSA: Men mesye Guibea yo te leve kont mwen, yo te antoure kay la pandan nwit
    lan akoz mwen menm. Yo te gen entansyon touye mwen; men olye de sa, yo te vyole
    mennaj mwen jiskaske li te vin mouri.
  kos-kos: Mukul in acn Gibeah elos tuku in tuh sruokyuwi, ac elos kuhlasla lohm sac
    in fong sac. Elos tuh nunku in uniyuwi, tuh pa elos sruokya mutan kulansap se
    kiuk ah, ac akkolukyal nwe el misa.
  hbo-WLC: וַיָּקֻ֤מוּ עָלַי֙ בַּעֲלֵ֣י הַגִּבְעָ֔ה וַיָּסֹ֧בּוּ עָלַ֛י אֶת־הַבַּ֖יִת
    לָ֑יְלָה אוֹתִי֙ דִּמּ֣וּ לַהֲרֹ֔ג וְאֶת־פִּילַגְשִׁ֥י עִנּ֖וּ וַתָּמֹֽת׃
  ibo-ibo: Nʼoge abalị, ndị ikom Gibea bịara gba ụlọ anyị nọ nʼime ya gburugburu.
    Nzube ha bụ igbu m. Ma ha jidere iko m nwanyị, dinakwuru ya nʼike, tutu ruo mgbe
    ọ nwụrụ.
  ory-ory: ପୁଣି ଗିବୀୟାର ଲୋକମାନେ ମୋʼ ବିରୁଦ୍ଧରେ ଉଠି ରାତ୍ରିରେ ଗୃହ ଚତୁର୍ଦ୍ଦିଗରେ ମୋତେ ଘେରିଲେ;
    ମୋତେ ସେମାନେ ବଧ କରିବାକୁ ବିଚାର କଲେ, ପୁଣି ମୋର ଉପପତ୍ନୀକୁ ବଳାତ୍କାର କଲେ, ତହିଁରେ ସେ ମଲା।
  chk-chk: Iwe, ekewe re Kipea ra feito lepwin o pwelifeili ewe imw üa nom lon. Ra
    ekiekin nieila, ra pwal achomanauei ülüpwülüei we, pwe a mäla.
  rop-rop: en ola nogudbala men brom det taun bin kaman en jandap raidaran langa det
    haus blanga meigim mi dai. Bat deibin meigim main waif dai, dumaji deibin ol silip
    garram im en dumbat brabli nogudbala ting langa im.
  ukr-1871: Та горожане Гиви обступили ніччю господу, задумавши мене вбити, і мучили
    вони мою наліжницю так, що вона й умерла.
  deu-1951: Da machten sich die Bürger von Gibea wider mich auf und umzingelten meinetwegen
    bei Nacht das Haus; mich gedachten sie zu töten, und mein Kebsweib haben sie geschändet,
    daß sie gestorben ist.
  eng-JPS: And the men of Gibeah rose against me, and beset the house round about
    upon me by night; me they thought to have slain, and my concubine they forced,
    and she is dead.
  srp-1865: A Gavajani ustaše na me, opkoliše me u kuæi noæu, i htješe me ubiti; i
    inoèu moju zlostaviše tako da umrije.
  lug-lug: Abasajja ab’e Gibea ne bangolokokerako mu kiro, ne bazingiza ennyumba gye
    twalimu, ne baagala okunzita. Kyokka ne bakwata mukazi wange ne bamusobyako n’afa.
  heb-heb: ויקמו עלי בעלי הגבעה ויסבו עלי את הבית לילה אותי דמו להרג ואת פילגשי ענו
    ותמת׃
  ben-IRV: আর গিবিয়ার গৃহস্থেরা আমার বিরুদ্ধে উঠে রাত্রিবেলায় আমার জন্য গৃহের চারদিক্‌
    ঘিরে রাখল। তারা আমাকে হত্যা করার পরিকল্পনা করেছিল, আর আমার উপপত্নীকে ধর্ষণ করায়
    সে মারা গেল।
  pan-pan: ਤਦ ਗਿਬਆਹ ਦੇ ਲੋਕ ਮੇਰੇ ਉੱਤੇ ਆ ਪਏ ਅਤੇ ਰਾਤ ਨੂੰ ਘਰ ਦੇ ਦੁਆਲੇ ਘਾਤ ਲਾ ਕੇ ਬੈਠੇ ਅਤੇ
    ਮੈਨੂੰ ਮਾਰਨਾ ਚਾਹੁੰਦੇ ਸਨ ਅਤੇ ਮੇਰੀ ਰਖ਼ੈਲ ਨਾਲ ਅਜਿਹਾ ਕੁਕਰਮ ਕੀਤਾ ਕਿ ਉਹ ਮਰ ਗਈ।
  mya-JVB: ညဉ့် အခါ ဂိဗာ မြို့သား တို့သည် ထ ၍ အကျွန်ုပ် တည်းခိုသောအိမ် ကို ဝိုင်း
    လျက်၊ အကျွန်ုပ် ကို တိုက်သတ် မည် အားထုတ် ကြပါ၏။ မယားငယ် သေ သည်တိုင်အောင်ရှုတ်ချ
    ကြပါ၏။
  hmo-hmo: Vadaeni Gibea taudia ese lau hadikaia totona idia toreisi. Hanuaboi neganai
    idia ese ruma idia hagegea. Idia ura lau idia alaia mase. To gabeai egu hahine
    idia abia, idia fosia, bona idia sihari henia kava, ela bona ia mase.
  urd-urd: और जिब'आ के लोग मुझ पर चढ़ आए, और रात के वक़्त उस घर को जिसके अन्दर मैं
    था चारों तरफ़ से घेर लिया, और मुझे तो वह मार डालना चाहते थे; और मेरी हरम को जबरन
    ऐसा बेआबरू किया कि वह मर गई।
  rus-SYN: и восстали на меня жители Гивы и окружили из-за меня дом ночью; меня намеревались
    убить, и наложницу мою замучили, надругавшись над нею, так, что она умерла;
  bqc-SIM: Ɔ̃ Gibɛadeↄ fɛ̀lɛmanↄ, aa mↄ̀ lìa kpɛ́ pↄ́ má kúu gwã́ beezi, aa ye
    ma dɛ. Ɔ̃ aa wùlɛwulɛ ń ma nao, à gà.
  tcz-CHONGTHU: Hiche jan chun Gibeah mite chun kagena inchu aumkim vellun keima thading
    eigouvin ajonan kathaikemnuhi jankhovah in kichepnan aneiyun amanu athilotai.
  mar-mar: गिबातल्या लोकांनी रात्री माझ्यावर हल्ला करण्यासाठी घराच्या सभोवताली वेढा
    दिला आणि मला मारण्याचा त्यांचा हेतू होता. त्यांनी माझ्या उपपत्नीवर बलात्कार केला
    आणि ती मरण पावली.
  qub-qub: Chaycho tiyaj runacunami chay chacayga pachacushä wasiman juntapaycamuran
    wañuchimayta yarpar. Warmillätana llapan bigulaypa wañuycachisha.
  hat-hat: Mesye lavil Gibeya yo te soti pou vin pran m' nan mitan lannwit lan, yo
    sènen kay kote m' te ye a. Yo te vle touye m'. Yo fè kadejak sou fanm kay mwen
    an, epi li mouri.
  eng-BSB: And during the night, the men of Gibeah rose up against me and surrounded
    the house. They intended to kill me, but they abused my concubine, and she died.
  tod-tod: Taaʋeaiti ti laalɛɛni nɔ̀un bu. Kpidii, ti pɛlɛi maalatini, ʋɛ gè ɠɛni
    ná, ti ɠɛ ti pàa. Ti ʋilɛni ànzai ʋolu, ti yɛ laazu la eyɛsu ti paa.
  eng-WEBPB: The men of Gibeah rose against me, and surrounded the house by night.
    They intended to kill me and they raped my concubine, and she is dead.
  kbq-kbq: Hianagi ana kenagera Gibea kumate vahe'mo'za eme tavazagigagi'za nahe'za
    nehu'za, a'ni'a avre'za monko'zana hunentazageno fri'ne.
  nhe-BL: Huan nopa yohuali miyac Gabaa ehuani quiyahualojque nopa cali campa nimocajtoya
    pampa quinequiyayaj nechmictise na, pero elqui nosihua tlen inijuanti tlen hueli
    quichihuilijque. Nochi panoque ipani hasta quimictijque.
  gub-BL: Awakwer Zimea pe har umàmàn wà tàpuz ureker haw izywyr pyhaw wà. Ipuruzuka
    wer herehe wà. Nahezuka kwaw wà. Umuger kar heremirekoagaw uzepuhepuhe wà. Te
    umàno a'e.
  eng-DRA: And behold the men of that city in the night beset the house wherein I
    was, intending to kill me, and abused my wife with an incredible fury of lust,
    so that at last she died.
