verse: JDG.020.035
translations:
  mal-C: യഹോവ അവരെ ഇസ്രായേലിന്റെ മുമ്പിൽ തോൽപ്പിച്ചു; ഇസ്രായേൽമക്കൾ ബെന്യാമീന്യരിൽ
    ഇരുപത്തയ്യായിരത്തി ഒരുനൂറുപേരെ കൊന്നു; അവർ എല്ലാവരും ആയുധം ധരിച്ചവരായിരുന്നു.
  deu-TKW: So ließ Jahwe Benjamin vor Israel erliegen und die Israeliten hieben von
    Benjamin an jenem Tage 25100 Mann nieder, lauter mit Schwertern Bewaffnete.
  lin-lin: Yawe abetaki bana ya Benjame liboso ya Isalaele, mpe, na mokolo wana, bana
    ya Isalaele babomaki mibali nkoto tuku mibale na nkama moko kati na libota ya
    Benjame, ba-oyo bayebi kobunda na mopanga.
  eng-LSV: And YHWH strikes Benjamin before Israel, and the sons of Israel destroy
    in Benjamin, on that day, twenty-five thousand and one hundred men; all these
    [are] drawing sword.
  eng-GNV: 'And the Lord smote Beniamin before Israel, and the children of Israel
    destroyed of the Beniamites the same day fiue and twenty thousand and an hundreth
    men: all they could handle the sword.'
  eng-WEBSTER: 'And the LORD smote Benjamin before Israel: and the children of Israel
    destroyed of the Benjaminites that day twenty and five thousand and a hundred
    men: all these drew the sword.'
  nhw-BL: Huajca quej nopa TOTECO quinpalehui nopa miyaqui israelitame para ma quintlamiltica
    nopa israelita tlacame catli itztoyaj iteipan ixhuihua Benjamín. Huan nopa tonali
    quinmictijque 25 mil 100 benjaminita soldados ica machete.
  swh-ONEN: Bwana akawashinda Wabenyamini mbele ya Waisraeli na siku ile Waisraeli
    wakawaua Wabenyamini watu waume 25,100, wote wakiwa wenye kujifunga silaha za
    vita.
  bba-bba: Mɑ Yinni Gusunɔ u derɑ bɑ burisinɑ Isirelibɑn wuswɑɑɔ. Yen dɔmɑ terɑ Isirelibɑ
    bɑ tɔmbu ɡo nɔrɔbun subɑ yɛndɑ nɔɔbu kɑ wunɔbu (25.100) Bɛnyɑmɛɛn tɑbu kowobu
    sɔɔ.
  eng-KJVCPB: 'And the Lord smote Benjamin before Israel: and the children of Israel
    destroyed of the Benjamites that day twenty and five thousand and an hundred men:
    all these drew the sword.'
  luo-luo: Jehova Nyasaye noloyo jo-Benjamin e nyim Israel kendo odiechiengno jo-Israel
    nonego jo-Benjamin alufu piero gabich gi mia achiel man-gi ligangla.
  meu-meu: 'Bena Iehova ese Beniamina taudia e hadareredia Israel vairanai. Israel
    taudia ese Beniamina taudia gerebu-rua daha-ima sinahu-ta e aladia mase una dina
    ai: iboudiai na tuari taudia mai edia dare.'
  npi-ULB: परमप्रभुले इस्राएलको सामु बेन्यामीनलाई परास्त गर्नुभयो । त्यस दिन, इस्राएलका
    सेनाहरूले बेन्यामीनका २५,१०० मानिसहरूलाई मारे । त्यहाँ मर्नेहरू सबै तरवारले युद्ध
    गर्नलाई तालिम प्राप्‍त थिए ।
  yor-yor: Olúwa ṣẹ́gun Benjamini níwájú àwọn ọmọ Israẹli, ní ọjọ́ náà àwọn ọmọ Israẹli
    pa ẹgbàá méjìlá ó lé lẹ̀ẹ́dẹ́gbẹ̀fà (25,100) ọkùnrin Benjamini, gbogbo wọn fi
    idà dìhámọ́ra ogun.
  ind-ind: TUHAN membuat bangsa Israel menang atas suku Benyamin. Hari itu, pasukan
    Israel membunuh 25.100 tentara Benyamin.
  pes-OPCB: 'خداوند اسرائیلی‌ها را یاری نمود تا قبیلهٔ بنیامین را شکست دهند. در آن
    روز سپاه اسرائیل بیست و پنج هزار و یکصد نفر از افراد لشکر بنیامین را کشتند؛ به
    این ترتیب قبیلهٔ بنیامین شکست خورد. جریان این جنگ به طور خلاصه از این قرار بود:
    سپاه اسرائیل در مقابل افراد قبیلهٔ بنیامین عقب‌نشینی کردند تا به این وسیله به
    اسرائیلی‌هایی که در کمین نشسته بودند فرصت دهند نقشهٔ خود را عملی سازند. پس از
    اینکه افراد قبیلهٔ بنیامین حدود سی نفر از سپاه اسرائیل را که عقب‌نشینی می‌کردند
    کشتند، فکر کردند مانند روزهای پیش می‌توانند آنها را شکست دهند. ولی در این وقت،
    کمین‌کنندگان اسرائیلی از کمینگاه خود خارج شده، به جِبعه هجوم بردند و تمام ساکنان
    آن را کشته، شهر را به آتش کشیدند. دود عظیمی که به آسمان بالا می‌رفت برای اسرائیلی‌ها
    نشانهٔ آن بود که می‌باید به طرف دشمن برگشته به سپاهیان بنیامین حمله کنند.'
  tgl-ULB: Tinalo ni Yahweh ang Benjaminita sa harap ng Israel. Sa araw na iyon, nakapatay
    ang mga sundalo ng Israel ng 25, 100 kalalakihan ng Benjamin. Lahat ng kanilang
    napatay ay mga tinuruang lumaban gamit ang espada.
  hui-hui: Anigo ogoningi nde Anduane Homogohanda ti biamogo biyagola tigua Beniyamini
    hameigini hearu balu bo poda hana hai hene. Horo ogoningi Isaraelealiru tigua
    Beniyamini hameigini biaru daosini dege pira kirani duriani handari mbira (25,100)
    bibahende bo wahai hene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား တို့​အား ဗင်္ယာ​မိန်​တပ်​အ​ပေါ်​တွင်​အောင်​ပွဲ​ခံ​စေ
    တော်​မူ​၏။ ထို​နေ့​၌​ဣ​သ​ရေ​လ​အ​မျိုး​သား တို့​သည်​ရန်​သူ​နှစ်​သောင်း​ငါး​ထောင်​တစ်​ရာ
    ကို​လုပ်​ကြံ​သတ်​ဖြတ်​လိုက်​ကြ​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་པེན་ཡཱ་མེན་པ་རྣམས་ནི་ཡེས་ར་ཨེལ་པའི་མདུན་དུ་ཕམ་པར་མཛད་ཅིང་།
    ཉིན་དེར་ཡེས་ར་ཨེལ་པས་པེན་ཡཱ་མེན་པ་ཉིས་ཁྲི་ལྔ་སྟོང་ཆིག་བརྒྱ་བསད་ཅིང་ཚང་མ་རལ་གྲི་ཐོགས་མཁན་ཡིན་ནོ།
    །
  sna-sna: Jehovha akakunda Bhenjamini pamberi peIsraeri, uye pazuva iro vaIsraeri
    vakauraya vaBhenjamini, vose vakanga vakapakata minondo zviuru makumi maviri nezvishanu
    nezana rimwe chete.
  spa-BLM: El Señor hirió a Benjamín delante de Israel, y los hijos de Israel destruyeron
    aquel día a veinticinco mil cien hombres de Benjamín. Todos ellos sacaron la espada.
  cac-cac: Yuj Jehová ix yac' ganar eb' israel chi' d'a eb' yic Benjamín chi'. A d'a
    jun c'u chi', 25 mil yed' 100-xo eb' yin̈tilal Benjamín chi' ix chami. Ichato
    chi' ix yilanelta sb'a eb' to van yac'ji ganar eb'.
  swh-ULB: Bwana akamshinda Benyamini mbele ya Israeli. Siku hiyo, askari wa Israeli
    waliwauawa watu wa Benyamini 25, 100. Wote hawa waliokufa walikuwa wale waliokuwa
    wamejifunza kupigana na upanga.
  bel-bel: І пабіў Гасподзь Веньяміна перад Ізраільцянамі, і паклалі ў той дзень Ізраільцяне
    з сыноў Веньяміна дваццаць пяць тысяч сто чалавек, што агалілі меч.
  deu-ELBBK: Und der HERR schlug Benjamin vor Israel, und die Kinder Israel streckten
    unter Benjamin an diesem Tag 25.100 Mann nieder; diese alle zogen das Schwert.
  mbb-OT: Mibpengelinteuwan te Nengazen he mekezaag is menge Israilihanen. Dutun he
    andew, nekepatey sikandan te 25,100 he menge Benjaminhen he mahagtì he menge sundaru.
  mal-2015: യഹോവ ബെന്യാമീന്യരെ യിസ്രായേലിന്റെ മുമ്പിൽ തോല്ക്കുമാറാക്കി; അന്നു യിസ്രായേൽമക്കൾ
    ബെന്യമീന്യരിൽ ഇരുപത്തയ്യായിരത്തൊരുനൂറുപേരെ സംഹരിച്ചു; അവർ എല്ലാവരും ആയുധപാണികൾ
    ആയിരുന്നു.
  rmc-rmc: Avke o RAJ diňa le Izraelitenge te zviťazinel upral o Benjaminčana a oda
    džives murdarde 25 100 Benjaminčanen, so pes džanenas te marel la šabľaha.
  pes-OPV: و خداوند بنیامین را به حضور اسرائیل مغلوب ساخت و بنی‌اسرائیل در آن روز
    بیست وپنجهزار و یکصد نفر را از بنیامین هلاک ساختندکه جمیع ایشان شمشیرزن بودند.
  ron-1924: Домнул а бэтут пе Бениамин ынаинтя луй Исраел, ши копиий луй Исраел ау
    учис ын зиуа ачея доуэзечь ши чинч де мий о сутэ де оамень дин Бениамин, тоць
    ын старе сэ поарте армеле.
  ben-OBCV: সদাপ্রভু ইস্রায়েলের সামনে বিন্যামীনকে পরাজিত করলেন, এবং সেদিন ইস্রায়েলীরা
    বিন্যামীন গোষ্ঠীভুক্ত 25,100 জন লোককে হত্যা করল। তারা সবাই ছিল তরোয়ালধারী সৈনিক।
  som-som: Markaasuu Rabbigu reer Benyaamiin ku laayay reer binu Israa'iil hortooda;
    oo maalintaas reer binu Israa'iil waxay reer Benyaamiin ka baabbi'iyeen shan iyo
    labaatan kun iyo boqol nin oo wada seefqaad ah.
  lat-VUC: Percussitque eos Dominus in conspectu filiorum Israël, et interfecerunt
    ex eis in illo die viginti quinque millia, et centum viros, omnes bellatores et
    educentes gladium.
  eng-ASVBT: 'And Jehovah smote Benjamin before Israel; and the children of Israel
    destroyed of Benjamin that day twenty and five thousand and a hundred men: all
    these drew the sword.'
  ita-1885: E il Signore sconfisse Beniamino davanti ad Israele; e in quel giorno
    i figliuoli d'Israele tagliarono a pezzi venticinquemila e cent'uomini di Beniamino,
    i quali tutti potevano trar la spada.
  eng-LXXUP: 'And the Lord smote Benjamin before the children of Israel; and the children
    of Israel destroyed of Benjamin in that day a hundred and twenty-five thousand
    men: all these drew sword.'
  eng-ULB: Yahweh defeated Benjamin before Israel. On that day, the soldiers of Israel
    killed 25,100 men of Benjamin. All these who died were those who had been trained
    to fight with the sword.
  spa-VBL: Así que el Señor derrotó a Benjamín ante Israel. Ese día los israelitas
    mataron a veinticinco mil cien benjamitas, todos armados con espadas.
  fra-_FOB: Et l'Éternel battit Benjamin devant les Israélites; et les enfants d'Israël,
    en ce jour-là, tuèrent vingt-cinq mille et cent hommes de Benjamin, tous tirant
    l'épée.
  mal-mal: യഹോവ ബെന്യാമീന്യരെ യിസ്രായേലിന്റെ മുമ്പിൽ തോല്ക്കുമാറാക്കി; അന്ന് യിസ്രായേൽ
    മക്കൾ ബെന്യാമീന്യരിൽ ആയുധപാണികളായ ഇരുപത്തി അയ്യായിരത്തി ഒരുനൂറ് പേരെ സംഹരിച്ചു.
  urd-GVR: Us din Isrāīliyoṅ ne Rab kī madad se fatah pā kar talwār se lais 25,100
    Binyamīnī faujiyoṅ ko maut ke ghāṭ utār diyā.
  suz-BL: मिनु परमप्रभु यावेमी बेन्‍यामीन आ थर ङा मुर आन कली इस्राएली आन गुइ रे खतम
    सेला बाक्‍त। मेको नाक्‍ती इस्राएलीपुकीमी २५ हजार सहे का बेन्‍यामीन आ थर ङा मुर
    आन कली सदमे बाक्‍त।
  ita-1927: E l’Eterno sconfisse Beniamino davanti ad Israele; e i figliuoli d’Israele
    uccisero quel giorno venticinquemila e cento uomini di Beniamino, tutti atti a
    trar la spada.
  ckb-ckb: جا یەزدان لەبەردەم ئیسرائیلدا لە نەوەی بنیامینی دا و نەوەی ئیسرائیل لەو
    ڕۆژەدا بیست و پێنج هەزار و سەد پیاویان لە بنیامین لەناوبرد و هەموو ئەوانەش شمشێر
    بە دەست بوون.
  eng-BBE: Then the Lord sent sudden fear on Benjamin before Israel; and that day
    the children of Israel put to death twenty-five thousand, one hundred men of Benjamin,
    all of them swordsmen.
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ಇಸ್ರಾಯೇಲಿನ ಮುಂದೆ ಬೆನ್ಯಾಮೀನ್ಯರನ್ನು ಹೊಡೆದರು. ಆ ದಿವಸದಲ್ಲಿ
    ಇಸ್ರಾಯೇಲರು ಬೆನ್ಯಾಮೀನ್ಯರಲ್ಲಿ ಖಡ್ಗ ಹಿಡಿಯುವವರಾದ ಇಪ್ಪತ್ತೈದು ಸಾವಿರದ ನೂರು ಮನುಷ್ಯರನ್ನು
    ನಾಶಮಾಡಿದರು.
  tam-2017: யெகோவா இஸ்ரவேலுக்கு முன்பாகப் பென்யமீனை முறியடித்தார்; அந்நாளிலே இஸ்ரவேல்
    மக்கள் பென்யமீனிலே பட்டயத்தினால் சண்டையிடுவதற்குப் பயிற்சிபெற்ற ஆட்களாகிய 25,100
    பேரைக் கொன்றுபோட்டார்கள்.
  spa-RV-1909: E hirió Jehová á Benjamín delante de Israel; y mataron los hijos de
    Israel aquel día veinticinco mil y cien hombres de Benjamín, todos los cuales
    sacaban espada.
  ron-BTF: Și DOMNUL a lovit pe Beniamin înaintea lui Israel; și copiii lui Israel
    au culcat la pământ dintre beniamiți în acea zi douăzeci și cinci de mii o sută
    de bărbați; toți aceștia scoteau sabia.
  eng-WEBP: The LORD struck Benjamin before Israel; and the children of Israel destroyed
    of Benjamin that day twenty-five thousand one hundred men. All these drew the
    sword.
  eng-FBV: So the Lord defeated Benjamin before Israel. That day the Israelites killed
    twenty-five thousand one hundred Benjamites, all armed with swords.
  nld-1939: Maar Jahweh deed Benjamin voor Israël vluchten, en de Israëlieten versloegen
    die dag vijf en twintig duizend Benjamieten, allemaal zwaardvechters.
  nch-BL: Huajca quej nopa TOTECO quinpalehui nopa miyaqui israelitame para ma quintamiltica
    nopa israelita tacame cati eliyayaj iteipan ixhuihua Benjamín. Huan ipan nopa
    tonali quinmictijque 25 mil 100 benjaminita soldados ica macheta.
  vie-1934: Đức Giê-hô-va đánh bại người chi phái Bên-gia-min trước mặt dân Y-sơ-ra-ên;
    và trong ngày đó, dân Y-sơ-ra-ên giết hai muôn năm ngàn mốt người Bên-gia-min,
    hết thảy đều có tài cầm gươm.
  hin-CV: याहवेह ने इस्राएल के सामने बिन्यामिन को मार गिराया. उस दिन इस्राएल ने पच्चीस
    हज़ार एक सौ बिन्यामिनी सैनिकों को मार गिराया. ये सभी तलवार चलाने में निपुण थे.
  spa-BES: Entonces el Señor venció a Benjamín delante de Israel; y aquel día los
    hijos de Israel mataron a veinticinco mil cien hombres de Benjamín, todos ellos
    espadachines.
  tdx-tdx: Aa le linafa’ Iehovà añatrefa’ Israele t’i Beniamine; le nanjamañe nte-Beniamine
    ro’ ale-tsi-lime-arivo-tsi-zato o ana’ Israeleo, songa mpitàm-pibara.
  tha-KJV: พระเยโฮวาห์ทรงให้คนเบนยามินพ่ายแพ้คนอิสราเอล ในวันนั้นคนอิสราเอลทำลายคนเบนยามินเสียสองหมื่นห้าพันหนึ่งร้อยคน
    ทุ​กคนเหล่านี้เป็นทหารถือดาบ
  por-BR-2018: E feriu o SENHOR a Benjamim diante de Israel; e mataram os filhos de
    Israel aquele dia vinte e cinco mil e cem homens de Benjamim, todos os quais tiravam
    espada.
  deu-ELO: Und Jehova schlug Benjamin vor Israel, und die Kinder Israel streckten
    unter Benjamin an selbigem Tage fünfundzwanzigtausend einhundert Mann nieder;
    diese alle zogen das Schwert. -
  eng-WYC-2018: And the Lord smote Benjamin in the sight of the sons of Israel, and
    Israel killed of them in that day five and twenty thousand and an hundred men,
    and all these were warriors and men drawing out sword. (And the Lord struck down
    the Benjaminites before the Israelites, and on that day the Israelites killed
    twenty-five thousand and a hundred men of them, and they were all warriors and
    men drawing out the sword.)
  epo-epo: Kaj la Eternulo frapis la Benjamenidojn antaŭ la Izraelidoj; kaj la Izraelidoj
    ekstermis en tiu tago el la Benjamenidoj dudek kvin mil kaj cent homojn; ĉiuj
    ili estis eltirantoj de glavo.
  uig-PIN: Pǝrwǝrdigar Binyaminlarni Israilning aldida mǝƣlup ⱪilƣaqⱪa, ular u küni
    Binyaminlardin yigirmǝ bǝx ming bir yüz ⱪiliq tutⱪan adǝmni ɵltürdi.
  beo-beo: Amo esoha, Hina Gode da fidibiba:le, Isala:ili dunu da Bediamini dadi gagui
    dunu ili hasalasi. Ilia da dunu 25,100 agoane medole legei dagoi.
  tpi-OTNT: Nau Bikpela i helpim ol Israel na ol i winim ol Benjamin. Na long dispela
    de ol Israel i kilim 25,100 soldia bilong ol Benjamin,
  hau-SA: Ubangiji kuwa ya fatattake mutanen Benyamin a gaban Isra’ila; a ranar kuwa
    Isra’ilawa sun kashe mutum 25,100 na mutanen Benyamin, dukansu ɗauke da takuba.
  uig-LAT: Perwerdigar Binyaminlarni Israilning aldida meghlup qilghachqa, ular u
    küni Binyaminlardin yigirme besh ming bir yüz qilich tutqan ademni öltürdi.
  nde-nde: UThixo wamnqoba uBhenjamini phambi kuka-Israyeli, njalo ngalelolanga abako-Israyeli
    babulala abakoBhenjamini abazinkulungwane ezingamatshumi amabili lanhlanu lekhulu
    (25,100), bonke behlome ngezinkemba.
  ton-ton: 'Pea naʻe teʻia ʻa Penisimani ʻe Sihova ʻi he ʻao ʻo ʻIsileli: pea tāmateʻi
    ʻe he fānau ʻa ʻIsileli ʻi he ʻaho ko ia ʻae toko ua mano mo e toko nima afe mo
    e toko teau ʻi he kakai Penisimani: naʻe toʻo heletā ʻakinautolu kotoa pē.'
  ces-1613: I porazil Hospodin Beniamina před Izraelem, a zbili synové Izraelští z
    Beniaminských dne toho pětmecítma tisíc a sto mužů, vše bojovných.
  eng-WMB: The LORD struck Benjamin before Israel; and the children of Israel destroyed
    of Benjamin that day twenty-five thousand one hundred men. All these drew the
    sword.
  tam-TCV: யெகோவா பென்யமீனியரை இஸ்ரயேலருக்கு முன்பாக முறிடியத்தார். அன்று இருபத்தையாயிரத்து
    நூறு வாள் ஏந்தும் பென்யமீன் போர்வீரர்களை இஸ்ரயேல் வீரர்கள் வெட்டி வீழ்த்தினார்கள்.
  ceb-ULB: Gibuntog ni Yahweh ang Benjamin atubangan sa Israel. Nianang adlawa, ang
    kasundalohan sa Israel nakapatay ug 25, 100 ka mga lalaki sa Benjamin. Ang tanan
    nga namatay mao ang gibansay sa pakig-away pinaagi sa espada.
  pol-UBG: I PAN pobił Beniamina przed Izraelem i w tym dniu synowie Izraela zabili
    dwadzieścia pięć tysięcy stu mężczyzn z Beniamina, wszystkich dobywających miecz.
  urd-GVU: اُس دن اسرائیلیوں نے رب کی مدد سے فتح پا کر تلوار سے لیس 25,100 بن یمینی
    فوجیوں کو موت کے گھاٹ اُتار دیا۔
  deu-1912: Also schlug der HERR den Benjamin vor den Kindern Israel, daß die Kinder
    Israel auf den Tag verderbten fünfundzwanzigtausend und hundert Mann in Benjamin,
    die alle das Schwert führten.
  kan-2017: ಯೆಹೋವನು ಇಸ್ರಾಯೇಲರಿಗೆ ಜಯವನ್ನು ಕೊಟ್ಟಿದ್ದರಿಂದ ಅವರು ಆ ದಿನದಲ್ಲಿ ಇಪ್ಪತ್ತೈದು
    ಸಾವಿರದ ನೂರು ಮಂದಿ ಬೆನ್ಯಾಮೀನ್ಯರ ಯೋಧರನ್ನು ಹತಮಾಡಿದರು.
  yap-yap: Me pi’ SOMOL e salthaw rok Benjamin nga pa’ piyu Israel. Piyu Israel e
    ra thanged e fan rok 25,100 e pi to’ogor rorad,
  hlt-MCSB: Benjamin te Israel mikhmuh ah BOEIPA loh a yawk sak coeng dongah Benjamin
    khui lamkah cunghang aka pom hlang thawng kul thawng nga yakhat te hnin at nen
    ni Israel ca rhoek loh a thup.
  mdy-ETH: ዬያይዲ ናንጊና ናንጋ ጎዳ ዒስራዔኤሌ ዓሳ ቢኢኒያሜ ዓሶ ባሻንዳጉዲ ማሄኔ፤ ዬኖ ኬሎ ዒስራዔኤሌ ዓሳ ቢኢኒያሜ ዓሶፓ
    ላማታሚ ዶንጎ ሺያና ፔቴ ፄኤታና ማዓ ዖልዚ ዓንጋሞና ዓኣ ዓሲ ዎዼኔ።
  twi-ASANTE: Ɛno enti, Awurade boaa Israel ma wɔdii Benyamin so nkonim. Saa ɛda no,
    Israelfoɔ kunkumm Benyamin akofoɔ no mpem aduonu enum ne ɔha, a na wɔn nyinaa
    nim akofena ano ko yie.
  eng-WEBU: The LORD struck Benjamin before Israel; and the children of Israel destroyed
    of Benjamin that day twenty-five thousand one hundred men. All these drew the
    sword.
  wal-wal: Israa7eelati Biniyaama asatu bolli xoonuwaa demmanaadan GODAI oottiis.
    He gallassi Israa7eela asai Biniyaama asaappe laatamanne ichchashu sha7anne issi
    xeetu olanchchata woriis; worido ubbatikka bisuwan olettiyaageeta.
  spa-PDDPT: Aquel día Yavé derrotó a Benjamín ante Israel, y los hijos de Israel
    mataron a 25.100 hombres de Benjamín, todos los cuales sacaban espada.
  gun-gun: Ha'e ramo Israel kuery renonde Senhor omoĩ vai Benjamim kuery. Ha'e ramo
    ha'e va'e ára Israel kuery ojuka Benjamim regua vinte e cinco mil e cem avakue,
    kyxe revegua meme.
  agu-BL: Nin tzun tak' Kataj Ryos ama'l scyetz yi e' aj Israel tan chitx'acone'n
    scye'j yi e' aj Benjamín, nin te jun k'eja'tz e' quim junak o' mil sanlar cwent
    Benjamín.
  ilo-ULB: Pinarmek ni Yahweh ti Benjamin iti sangoanan ti Israel. Iti dayta nga aldaw,
    napapatay dagiti soldado ti Israel ti 25, 100 a lallaki ti Benjamin. Amin dagitoy
    a napapatay ket dagiti nasanay a makigubat babaen iti kampilan.
  kpg-kpg: Dimaadua guu hai digau Israel gi maaloo i digau dauwa Benjamin. Digau Israel
    ne daaligi nadau gau e madalua maa lima mana ge lau (25,100) i di laangi deelaa,
  uig-ARA: پەرۋەردىگار بىنيامىنلارنى ئىسرائىلنىڭ ئالدىدا مەغلۇپ قىلغاچقا، ئۇلار ئۇ
    كۈنى بىنيامىنلاردىن يىگىرمە بەش مىڭ بىر يۈز قىلىچ تۇتقان ئادەمنى ئۆلتۈردى.
  sus-sus: Alatala naxa Bunyamin bɔnsɔɛ bɔnbɔ Isirayila ya xɔri. Xɛmɛ santidɛgɛma
    kanyi wulu mɔxɔɲɛn nun suuli, xɛmɛ kɛmɛ naxa faxa na lɔxɔɛ.
  pon-2006: KAUN-O ketikihong mehn Israel ko re en powehdi karis kan en Pensamin.
    Mehn Israel ko kemehla aramas 25,100 rahno;
  ksd-ksd: Ma ra Luluai i ga ubu Beniamin ta ra luaina mata i Israel; ma ta nam ra
    bung ra tarai Israel dia ga ubu doko a ura vinun ma a ilima na arip ma tika na
    mar na tarai Beniamin, go diat parika nina dia ga varvarubu ma ra pakat.
  tur-YTC: Yahve Benyamin'i İsrael'in önünde vurdu; ve İsrael'in çocukları o gün Benyamin'den
    yirmi beş bin yüz kişiyi yok ettiler. Bunların hepsi kılıç çekenlerdi.
  grc-BRENT: Καὶ ἐπάταξε Κύριος τὸν Βενιαμὶν ἐνώπιον υἱῶν Ἰσραήλ· καὶ διέφθειραν οἱ
    υἱοὶ Ἰσραὴλ ἐκ τοῦ Βενιαμὶν ἐν τῇ ἡμέρᾳ ἐκείνῃ εἴκοσι καὶ πέντε χιλιάδας καὶ ἑκατὸν
    ἄνδρας· πάντες οὗτοι εἷλκον ῥομφαίαν.
  ind-AYT: TUHAN memukul kalah orang Benyamin di hadapan orang Israel. Pada hari itu,
    orang Israel memusnahkan orang Benyamin sebanyak dua puluh lima ribu seratus orang.
    Setiap orang itu bersenjatakan pedang.
  nya-nya: Tsono Yehova anagonjetsa Abenjamini pamaso pa Israeli motero kuti Aisraeli
    anapha ankhondo a Abenjamini 25,100 tsiku limenelo.
  hrv-hrv: I Jahve potuče Benjamina pred Izraelom toga dana te Izraelci pobiše Benjaminu
    dvadeset i pet tisuća i sto ljudi vičnih maču.
  mps-mps: Megi da tama te Genuai Bidigo augwali tau selama, tama augwaligo te Benjamingo
    hani bage dabe te aiyaba elaluali. Tama te sogode te Israel dabego te augwaligo
    ami bidi dabe te bidi sese umabo mu, te 25,100 bidi ela muani.
  tpi-tpi: Nau Bikpela i helpim ol Israel na ol i winim ol Benjamin. Na long dispela
    de ol Israel i kilim 25,100 soldia bilong ol Benjamin,
  dan-1931: Så slog HERREN Benjamin foran Israel, og Israelitterne fældede den Dag
    25.100 Mand af Benjamin, alle våbenføre Mænd;
  vie-OVCB: Chúa Hằng Hữu trừng phạt Bên-gia-min trước mặt người Ít-ra-ên và hôm ấy,
    quân Ít-ra-ên giết 25.100 quân cầm gươm của Bên-gia-min, họ đều là những quân
    thiện chiến, có tài dùng gươm.
  guj-2017: ઈશ્વરે ઇઝરાયલીઓ સામે બિન્યામીનીઓનો પરાજય કર્યો. અને ઇઝરાયલના સૈનિકોએ તે
    દિવસે બિન્યામીનના પચીસ હજાર એકસો માણસોનો સંહાર કર્યો. મૃત્યુ પામેલાઓ તલવારબાજીમાં
    નિપુણ લડવૈયાઓ હતા.
  pon-2006A: KAUN-O ketikihong mehn Israel ko re en powehdi karis kan en Pensamin.
    Mehn Israel ko kemehla aramas 25,100 rahno;
  por-BRBSL: Yahweh atingiu Benjamin antes de Israel; e as crianças de Israel destruíram
    de Benjamin naquele dia vinte e cinco mil e cem homens. Todos eles desembainharam
    a espada.
  cth-cth: BAWIPA ni, Benjaminnaw teh Isarelnaw hmalah, a tâ pouh. Hahoi Isarelnaw
    ni hot hnin dawk 25100 touh a thei awh. Hotnaw teh tahloi ka patuem seng doeh.
  twi-twi: Ɛno nti, Awurade boaa Israel ma wodii Benyamin so nkonim. Saa da no, Israelfo
    kunkum Benyamin akofo no mpem aduonu anum ne ɔha, a na wɔn nyinaa nim afoa ano
    ko yiye.
  hlt-hlt: Benjamin te Israel mikhmuh ah BOEIPA loh a yawk sak coeng dongah Benjamin
    khui lamkah cunghang aka pom hlang thawng kul thawng nga yakhat te hnin at nen
    ni Israel ca rhoek loh a thup.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie mbɛ̀ ɑ̃nnɛ́ Isidɑyɛɛribɛ nɔu miɛkɛ, kɛ̀ bɛ̀ɛ kuɔ dɛ
    yiè bɛhɑ̃ɑ̃pɔ̀mbɛ̀ sikɔupípísìdɛ́ nɛ̀ sikɔupísìnùmmù nɛ̀ tɛkɔ̀ùtɛ̀ (250100).
  msy-2020: Ezɨ datɨrɨghɨn Ikiavɨra Itir God Israelian akurazɨma, me mɨdorozimɨn Benjaminɨn
    anabamɨn adarazi abɨra. Ezɨ aruer kamra Israelia Benjaminɨn adarazir mɨdorozir
    gumazir 25,100pla mɨsoghezɨ me ariaghire.
  azb-azb: Rəbb İsrailin önündə Binyaminliləri darmadağın etdi. Həmin gün İsrail övladları
    Binyaminlilərdən iyirmi beş min yüz kişini həlak etdi. Bunların hamısı qılınc
    gəzdirən adamlar idi.
  eng-DBY: 'And Jehovah smote Benjamin before Israel; and the children of Israel destroyed
    of the Benjaminites that day twenty-five thousand one hundred men: all these drew
    the sword.'
  hin-2017: तब यहोवा ने बिन्यामीनियों को इस्राएल से हरवा दिया, और उस दिन इस्राएलियों
    ने पच्चीस हजार एक सौ बिन्यामीनी पुरुषों को नाश किया, जो सब के सब तलवार चलानेवाले
    थे।
  eng-YLT: And Jehovah smiteth Benjamin before Israel, and the sons of Israel destroy
    in Benjamin, on that day, twenty and five thousand, and a hundred men; all these
    [are] drawing sword.
  eng-WYC-2017: And the Lord smote Benjamin in the sight of the sons of Israel, and
    Israel killed of them in that day five and twenty thousand and an hundred men,
    and all these were warriors and men drawing out sword.
  eng-WMBB: The LORD struck Benjamin before Israel; and the children of Israel destroyed
    of Benjamin that day twenty-five thousand and one hundred men. All these drew
    the sword.
  urd-GVH: उस दिन इसराईलियों ने रब की मदद से फ़तह पाकर तलवार से लैस 25,100 बिनयमीनी
    फ़ौजियों को मौत के घाट उतार दिया।
  rug-rug: Va kilasi e Zihova koari na tinoni Izireli sari na tie varipera tadi na
    tinoni Benisimane. Ka hiokona lima tina keke gogoto tie varipera tadi na tinoni
    Benisimane, si va matei ri na tinoni Izireli koasa rane sana,
  gaz-gaz: Waaqayyo fuula Israaʼelootaa duratti Beniyaamota dhaʼe; Israaʼeloonni gaafas
    Beniyaamota 25,100 kanneen hundi isaanii goraadee hidhatan fixan.
  fra-LSG: L’Éternel battit Benjamin devant Israël, et les enfants d’Israël tuèrent
    ce jour-là vingt-cinq mille et cent hommes de Benjamin, tous tirant l’épée.
  yal-yal: Alatala yi Bunyamin kaane rayarabi Isirayila kaane xa, e yi sofa wuli mɔxɔɲɛn
    nun suulun sofa kɛmɛ faxa na lɔxɔni.
  haw-1868: Luku mai la o Iehova i ka Beniamina imua o ka Iseraela. Luku ae la na
    mamo a Iseraela i ka Beniamina ia la, he iwakaluakumamalima tausani kanaka, hookahi
    haneri keu; unuhi keia poe a pau i ka pahikaua.
  arb-NAV: وَهَزَمَ الرَّبُّ بِنْيَامِينَ أَمَامَ إِسْرَائِيلَ فَأَهْلَكُوا مِنْهُمْ
    فِي ذَلِكَ الْيَوْمِ خَمْسَةً وَعِشْرِينَ أَلْفَ رَجُلٍ وَمِئَةَ رَجُلٍ، وَكُلُّهُمْ
    مِنْ رِجَالِ السَّيْفِ.
  ewe-ewe: Ale Yehowa si Benyamin ƒe to la le Israelviwo ŋgɔ eye Israelviwo wu ame
    akpe blaeve vɔ atɔ̃ le Benyamin ƒe to la dome, ale wonya azɔ be woɖu yewo dzi;
    woƒe aʋawɔla ʋɛ aɖewo koe susɔ.
  eng-LEE: 'And the Lord smote Benjamin before Israel; and the children of Israel
    destroyed of the Benjamites on that day twenty and five thousand and one hundred
    men: all these were those that drew the sword.'
  asm-FB: যিদিনা যিহোৱাই ইস্ৰায়েলৰ সৈন্যসকলক ব্যৱহাৰ কৰি বিন্যামীনৰ সৈন্যসকলক পৰাজিত
    কৰিলে, সেইদিনা ইস্ৰায়েলৰ সন্তানসকলে বিন্যামীনৰ পঁচিশ হাজাৰ সৈন্যক বধ কৰিলে। এই
    লোকসকল তৰোৱাল ধৰাত পাকৈত প্রশিক্ষণ প্রাপ্ত সৈনিক আছিল।
  sus-A: عَلَتَلَ نَشَ بُنيَمِن بْنسْي بْنبْ عِسِرَيِلَ يَ شْرِ. شّمّ سَنتِدّفّمَ
    كَنيِ وُلُ مْشْحّن نُن سُولِ، شّمّ كّمّ نَشَ قَشَ نَ لْشْي.
  fra-SBL: L'Éternel frappa Benjamin devant Israël, et les enfants d'Israël détruisirent
    ce jour-là vingt-cinq mille cent hommes de Benjamin. Tous tirèrent l'épée.
  hbo-hbo: וַיִּגֹּ֨ף יְהוָ֥ה ׀ אֶֽת־בִּנְיָמִן֮ לִפְנֵ֣י יִשְׂרָאֵל֒ וַיַּשְׁחִיתוּ֩
    בְנֵ֨י יִשְׂרָאֵ֤ל בְּבִנְיָמִן֙ בַּיֹּ֣ום הַה֔וּא עֶשְׂרִ֨ים וַחֲמִשָּׁ֥ה אֶ֛לֶף
    וּמֵאָ֖ה אִ֑ישׁ כָּל־אֵ֖לֶּה שֹׁ֥לֵף חָֽרֶב׃
  kik-kik: Nake Jehova akĩhootera andũ a Benjamini mbere ya Isiraeli, na mũthenya
    ũcio andũ a Isiraeli makĩũraga andũ a Benjamini 25,100, arĩa meeohete hiũ cia
    njora.
  fra-NCL: Yahweh battit Benjamin devant Israël, et les enfants d’Israël tuèrent ce
    jour-là à Benjamin vingt-cinq mille et cent hommes, tous tirant l’épée.
  cek-AK: Angraeng mah Israel kaminawk hmaa ah Benjamin to pazawk pae; to na niah
    Angraeng mah sumsen hoiah misatuh Benjamin kami, sang pumphae pangato pacoeng,
    cumvaito a hum pae.
  cuk-cuk: Bab-Jehová Benjamín-sordamar, Israel-sordamar-asabin-galakuega imaksad.
    A-ibagi, Israel-sordamar, Benjamín-sordamar-mili-dulagwen-gakatar gaka dulatar
    (25,100) ogilosad, bela a-dulemar es-suidgi-bila-onomaladbiid.
  uig-CYR: Пәрвәрдигар Биняминларни Исраилниң алдида мәғлуп қилғачқа, улар у күни
    Биняминлардин жигирмә бәш миң бир йүз қилич тутқан адәмни өлтүрди.
  tel-2017: ఆ రోజు యెహోవా ఇశ్రాయేలీయుల ద్వారా బెన్యామీనీయులను ఓడించాడు. ఆ రోజున ఇశ్రాయేలీయులు
    బెన్యామీనీయుల్లో ఇరవై ఐదు వేల వంద మందిని చంపారు. వీళ్ళంతా కత్తియుద్ధం చేయడంలో
    శిక్షణ పొందినవాళ్ళు.
  hat-BSA: Epi SENYÈ a te frape Benjamin devan Israël jiskaske fis Israël yo te detwi
    venn-senk-mil-san moun nan Benjamin nan jou sa a, tout moun ki te rale nepe yo
  kos-kos: LEUM GOD El sang kutangla nu sin mwet Israel fin mwet Benjamin. Mwet Israel
    elos uniya longoul limekosr tausin siofok sin mwet lokoalok lalos ke len sac.
  hbo-WLC: וַיִּגֹּ֨ף יְהוָ֥ה ׀ אֶֽת־בִּנְיָמִן֮ לִפְנֵ֣י יִשְׂרָאֵל֒ וַיַּשְׁחִיתוּ֩
    בְנֵ֨י יִשְׂרָאֵ֤ל בְּבִנְיָמִן֙ בַּיּ֣וֹם הַה֔וּא עֶשְׂרִ֨ים וַחֲמִשָּׁ֥ה אֶ֛לֶף
    וּמֵאָ֖ה אִ֑ישׁ כָּל־אֵ֖לֶּה שֹׁ֥לֵף חָֽרֶב׃
  ibo-ibo: Onyenwe anyị meriri ndị Benjamin nʼihu Izrel, nʼụbọchị ahụ; ndị Izrel gburu
    ndị agha Benjamin ọnụọgụgụ ha dị iri puku abụọ, na puku ise, na otu narị. Ha niile
    bụkwa ndị na-eji mma agha aga agha.
  ory-ory: ସେତେବେଳେ ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲ ସମ୍ମୁଖରେ ବିନ୍ୟାମୀନ୍‍କୁ ଆଘାତ କଲେ; ତହିଁରେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ
    ସେହି ଦିନ ବିନ୍ୟାମୀନ୍‍ର ପଚିଶ ହଜାର ଏକ ଶହ ଲୋକ ବଧ କଲେ; ଏସମସ୍ତେ ଖଡ୍ଗଧାରୀ ଥିଲେ।
  chk-chk: Iwe, ewe Samol mi Lapalap a akufu chon Peniamin mwen ekewe re Israel. Lon
    ewe ränin, ekewe re Israel ra niela ükükün rüe me limungeröü ipükü re Peniamin,
    ir meinisin mwän mi sile maun fän ketilas.
  rop-rop: en YAWEI bin meigim ola Isreil solja bidim detlot Benjamin solja, en deibin
    kilim 25,100 solja ded,
  ukr-1871: І поразив Господь Бенямина перед Ізраїлем, і постинали Ізрайлитяне того
    дня двайцять і пять тисячей і сто чоловіка з синів Бенямина, добре вʼоружених
    мечами.
  deu-1951: Und der HERR schlug Benjamin vor den Kindern Israel, so daß die Kinder
    Israel an jenem Tag 25100 Mann von Benjamin, die das Schwert zogen, zu Boden streckten.
  eng-JPS: And the LORD smote Benjamin before Israel; and the children of Israel destroyed
    of Benjamin that day twenty and five thousand and a hundred men; all these drew
    the sword.
  srp-1865: I Gospod pobi Venijamina pred Izrailjem, i sinovi Izrailjevi pogubiše
    onaj dan od sinova Venijaminovijeh dvadeset i pet tisuæa i sto ljudi, koji svi
    maèem mahahu.
  lug-lug: Awo Mukama Katonda n’awangula Benyamini mu maaso ga Isirayiri, era ku lunaku
    olwo abaana ba Isirayiri ne batta Ababenyamini bonna abaalina ebitala, abasajja
    emitwalo ebiri mu enkumi ttaano mu kikumi.
  heb-heb: ויגף יהוה את בנימן לפני ישראל וישחיתו בני ישראל בבנימן ביום ההוא עשרים
    וחמשה אלף ומאה איש כל אלה שלף חרב׃
  ben-IRV: তখন সদাপ্রভু ইস্রায়েলের সামনে বিন্যামীনকে আঘাত করলেন, আর সে দিন ইস্রায়েলীয়রা
    বিন্যামীনের পঁচিশ হাজার একশো লোককে সংহার করল, এরা সবাই খড়গধারী ছিল।
  pan-pan: ਤਦ ਯਹੋਵਾਹ ਨੇ ਬਿਨਯਾਮੀਨ ਨੂੰ ਇਸਰਾਏਲ ਦੇ ਅੱਗੇ ਮਾਰਿਆ ਅਤੇ ਉਸ ਦਿਨ ਇਸਰਾਏਲੀਆਂ ਨੇ
    ਪੱਚੀ ਹਜ਼ਾਰ ਇੱਕ ਸੌ ਬਿਨਯਾਮੀਨੀਆਂ ਨੂੰ ਮਾਰ ਦਿੱਤਾ ਜੋ ਸਭ ਤਲਵਾਰ ਧਾਰੀ ਸਨ।
  mya-JVB: ထိုအခါ ထာဝရဘုရား သည် ဗင်္ယာမိန် လူတို့ကို ဣသရေလ လူတို့ရှေ့ မှာ ရှုံး စေတော်မူသဖြင့်
    ၊ ထို နေ့ တွင် ဣသရေလ လူတို့သည် ထား လက်နက်စွဲကိုင် သော ဗင်္ယာမိန် လူ နှစ်သောင်း
    ငါးထောင်တရာ တို့ကို ပယ်ရှင်း ကြ၏။
  hmo-hmo: Lohiabada ese Israela taudia ia durua, bona ia ese kwalimu ia henidia,
    Beniamina taudia dekena amo. Israela taudia ese Beniamina taudia 25,100 be unai
    dina dekenai idia alaia mase. Unai Beniamina taudia ibounai be tuari taudia, mai
    edia tuari kaia.
  urd-urd: और ख़ुदावन्द ने बिनयमीन को इस्राईल के आगे मारा, और बनी — इस्राईल ने उस
    दिन पच्चीस हज़ार एक सौ बिनयमीनियों को क़त्ल किया, यह सब शमशीर ज़न थे।
  rus-SYN: И поразил Господь Вениамина пред Израильтянами, и положили в тот день Израильтяне
    из сынов Вениамина двадцать пять тысяч сто человек, обнажавших меч.
  bqc-SIM: Dii tò Isailiↄ Bɛ̃yãmɛɛ buiↄ fù. Zĩbeezĩ Isailiↄ ń dɛdɛ gbɛ̃ↄn ↄ̀aasↄsↄo
    lɛɛ baasↄo ń basↄoo (25.100), fɛ̃ndadeↄnɛ ḿpii.
  tcz-CHONGTHU: Hitichun Pakaiyin Israel mite chu Benjamin mite chungah gal ajosah
    in hiche nikho chun Israelten Benjamin sepaite chemjamma galsatje themcheh sangsomni
    le sang nga le jakhat athatnun ahi.
  mar-mar: तेव्हा परमेश्वर देवाने बन्यामिनाला इस्राएलापुढे पराजित केले. त्या दिवशी
    बन्यामिन्यांचे पंचवीस हजार शंभर पुरुष मारले गेले. त्या सर्वांना तलवारीने लढण्याचे
    शिक्षण देण्यात आले होते.
  qub-qub: Benjamincunata binsinanpaj Tayta Diosmi yanaparan Israelcunataga. Chay
    junaj Israelcunaga Benjamín trïbu runacunata wañuchiran ishcay chunca pichga waranga
    juc pachacninta (25,100).
  hat-hat: Seyè a fè pèp Izrayèl la bat lame moun Benjamen yo byen bat jou sa a. Lame
    pèp Izrayèl la te desann vennsenkmil san (025.100) sòlda nan moun Benjamen yo.
  eng-BSB: The LORD defeated Benjamin in the presence of Israel, and on that day the
    Israelites slaughtered 25,100 Benjamites, all armed with swords.
  tod-tod: Ɠɔoɠɔ GALAGI Ɓɛnzamɛn nuiti sakpeni Izelayɛle ʋɛ, naama voloi, Izelayɛle
    zunu waaʋuufelegɔ maazu lɔɔlugɔ ungila (25 100) paani, ti pɛ ti zoogai kɔɔi ɠɔɔzu
    ga boɠa zɔkpɔi.
  eng-WEBPB: The LORD struck Benjamin before Israel; and the children of Israel destroyed
    of Benjamin that day twenty-five thousand and one hundred men. All these drew
    the sword.
  kbq-kbq: Ana'ma hazageno'a Ra Anumzamo'a Israeli vahera zamaza hige'za' Benzameni
    nagara 25tausen 100'a kazinteti'ma ha'ma hu'ama antahini'ma hu'naza vahera zamahe'naze.
  nhe-BL: Huajca queja nopa TOTECO quinpalehui nopa miyac israelitame para ma quintlamiltica
    nopa israelita tlacame tlen itztoyaj iteipa ixhuihua Benjamín. Huan nopa tonali
    quinmictijque 25 mil 100 benjaminita soldados ica machete.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e upytywà Izaew wà. A'e rupi Izaew weityk Mezàmi
    wà. Uzuka Izaew 25.100 wàmàtyry'ymar a'e 'ar mehe wà.
  eng-DRA: And the Lord defeated them before the children of Israel, and they slew
    of them in that day five and twenty thousand, and one hundred, all fighting men
    and that drew the sword.
