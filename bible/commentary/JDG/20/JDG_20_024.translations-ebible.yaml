verse: JDG.020.024
translations:
  mal-C: ഇസ്രായേൽമക്കൾ രണ്ടാംദിവസവും ബെന്യാമീന്യർക്കെതിരേചെന്നു.
  deu-TKW: Als nun die Israeliten am zweiten Tage wieder gegen die Benjaminiten anrückten,
  lin-lin: Na mokolo ya mibale, bana ya Isalaele babundisaki bato ya libota ya Benjame.
  eng-LSV: And the sons of Israel draw near to the sons of Benjamin on the second
    day,
  eng-GNV: Then the children of Israel came neere against the children of Beniamin
    the second day.
  eng-WEBSTER: And the children of Israel came near against the children of Benjamin
    the second day.
  nhw-BL: Huan nopa miyaqui israelitame sempa monechcahuitoj campa nopa benjaminitame
    para quinhuilanase.
  swh-ONEN: Ndipo Waisraeli wakawakaribia Wabenyamini siku ya pili.
  bba-bba: Yerɑ bɑ kpɑm Bɛnyɑmɛɛbɑ wɔri nɔn yiruse te.
  eng-KJVCPB: And the children of Israel came near against the children of Benjamin
    the second day.
  luo-luo: Eka jo-Israel nosudo machiegni gi jo-Benjamin e odiechiengʼ mar ariyo.
  meu-meu: Taunabunai, Israel taudia ese Beniamina taudia ma e tuari henidia lou,
    dina iharuana ai.
  npi-ULB: यसैकारण दोस्रो दिनमा इस्राएलका मानिसहरू बेन्यामीनका सेनाहरूका विरुद्ध युद्ध
    गर्न गए ।
  yor-yor: Àwọn ọmọ Israẹli sì tún súnmọ́ tòsí àwọn ará Benjamini ní ọjọ́ kejì.
  ind-ind: Pada hari yang kedua itu, bangsa Israel maju melawan suku Benyamin.
  pes-OPCB: '@see-verse:JDG.020.023'
  tgl-ULB: Kaya pumunta ang bayan ng Israel laban sa mga sundalo ng Benjamin sa pangalawang
    araw.
  hui-hui: Ani howa tigua Beniyamini hameigini baba wai halu mende bule pene.
  mya-mya: သူ​တို့​သည်​ဒု​တိ​ယ​အ​ကြိမ်​ဗင်္ယာ​မိန်​တပ် ရှိ​ရာ​သို့​ချီ​တက်​ကြ​လေ​သည်။-
  bod-N: དེའི་ཕྱི་ཉིན་ཡེས་ར་ཨེལ་པ་རྣམས་ཡར་སོང་སྟེ་པེན་ཡཱ་མེན་པ་རྣམས་ལ་གཏུགས།
  sna-sna: Ipapo vaIsraeri vakaswedera pedyo navaBhenjamini pazuva repiri.
  spa-BLM: Los hijos de Israel se acercaron a los hijos de Benjamín el segundo día.
  cac-cac: '@see-verse:JDG.020.023'
  swh-ULB: Basi watu wa Israeli wakapigana na askari wa Benyamini siku ya pili.
  bel-bel: І падступілі сыны Ізраілевыя да сыноў Веньяміна ў другі дзень.
  deu-ELBBK: Und die Kinder Israel nahten sich den Kindern Benjamin am zweiten Tag.
  mbb-OT: Ne sunud he andew midsurung dan en maan is menge Benjaminhen.
  mal-2015: യിസ്രായേൽമക്കൾ രണ്ടാം ദിവസവും ബെന്യാമീന്യരോടു അടുത്തു.
  rmc-rmc: Avke o Izraeliti gele pro dujto džives pro mariben pro Benjaminčana,
  pes-OPV: و بنی‌اسرائیل در روز دوم به مقابله بنی بنیامین پیش آمدند.
  ron-1924: Копиий луй Исраел ау ынаинтат ымпотрива фиилор луй Бениамин ын зиуа а
    доуа.
  ben-OBCV: পরে ইস্রায়েলীরা দ্বিতীয় দিনে বিন্যামীনের দিকে এগিয়ে গেল।
  som-som: Oo haddana maalintii labaad ayaa reer binu Israa'iil u soo dhowaadeen reer
    Benyaamiin.
  lat-VUC: Cumque filii Israël altera die contra filios Benjamin ad prælium processissent,
  eng-ASVBT: And the children of Israel came near against the children of Benjamin
    the second day.
  ita-1885: I figliuoli d'Israele adunque vennero a battaglia contro a' figliuoli
    di Beniamino, il secondo giorno.
  eng-LXXUP: And the children of Israel advanced against the children of Benjamin
    on the second day.
  eng-ULB: So the people of Israel went against the soldiers of Benjamin the second
    day.
  spa-VBL: Así que el segundo día avanzaron para atacar al ejército de Benjamín.
  fra-_FOB: Le lendemain donc, les enfants d'Israël s'approchèrent des enfants de
    Benjamin.
  mal-mal: അങ്ങനെ യിസ്രായേൽ മക്കൾ രണ്ടാം ദിവസവും ബെന്യാമീന്യരോട് അടുത്തു.
  urd-GVR: Lekin jab wuh shahr ke qarīb pahuṅche
  suz-BL: आ दीसा नाक्‍त यो मेकोपुकीमी बेन्‍यामीन आ थर ङा मुरपुकी नु लडाइ पचा गोव़मे
    बाक्‍त।
  ita-1927: I figliuoli d’Israele vennero a battaglia coi figliuoli di Beniamino una
    seconda volta.
  ckb-ckb: ئینجا نەوەی ئیسرائیل لە ڕۆژی دووەمدا لە دژی نەوەی بنیامین چوونە پێشەوە
    و
  eng-BBE: So the children of Israel went forward against the children of Benjamin
    the second day.
  kan-OKCV: ಆಗ ಬೆನ್ಯಾಮೀನನವರು ಆ ಎರಡನೆಯ ದಿವಸದಲ್ಲಿ ಗಿಬೆಯದಿಂದ ಅವರಿಗೆ ಎದುರಾಗಿ ಹೊರಟುಬಂದು,
  tam-2017: மறுநாளிலே இஸ்ரவேல் போர்வீரர்கள் பென்யமீன் போர்வீரர்களுக்கு எதிராகப் போனார்கள்.
  spa-RV-1909: Los hijos pues de Israel se acercaron el siguiente día á los hijos
    de Benjamín.
  ron-BTF: Și copiii lui Israel s-au apropiat a doua zi împotriva copiilor lui Beniamin.
  eng-WEBP: The children of Israel came near against the children of Benjamin the
    second day.
  eng-FBV: So the second day they advanced to attack the army of Benjamin.
  nld-1939: Doch toen de Israëlieten de tweede dag tegen de Benjamieten optrokken,
  nch-BL: Huan nopa miyaqui israelitame sempa monechcahuitoj campa nopa benjaminitame
    para quintehuise.
  vie-1934: Ngày thứ nhì người Y-sơ-ra-ên kéo tới đánh người Bên-gia-min.
  hin-CV: दूसरे दिन इस्राएल वंशजों ने बिन्यामिन वंशजों पर हमला कर दिया.
  spa-BES: Los hijos de Israel avanzaron contra los hijos de Benjamín el segundo día.
  tdx-tdx: Aa le niharinea’ o ana’ Israeleo o ana’ i Beniamineo amy andro faharoey.
  tha-KJV: คนอิสราเอลจึงยกเข้าประชิดคนเบนยามินในวั​นที​่​สอง
  por-BR-2018: Então os filhos de Israel se aproximaram no dia seguinte contra os
    filhos de Benjamim.
  deu-ELO: Und die Kinder Israel nahten sich den Kindern Benjamin am zweiten Tage.
  eng-WYC-2018: And (so) when the sons of Israel had gone forth to battle in the tother
    day against Benjamin,
  epo-epo: Kaj la Izraelidoj alpaŝis al la Benjamenidoj en la dua tago.
  uig-PIN: Xuning bilǝn Israillar ikkinqi küni Binyaminlarƣa yeⱪin kelip ⱨujum ⱪildi.
  beo-beo: 'Ilia da enowane Bediamini dunuma doagala:musa: mogodigili asi.'
  tpi-OTNT: Orait ol Israel i go pait long ol Benjamin namba 2 taim.
  hau-SA: Sai Isra’ilawa suka matsa kusa da Benyamin a rana ta biyu.
  uig-LAT: Shuning bilen Israillar ikkinchi küni Binyaminlargha yéqin kélip hujum
    qildi.
  nde-nde: Abako-Israyeli basondela koBhenjamini ngosuku lwesibili.
  ton-ton: Pea naʻe ʻunuʻunu atu ʻae fānau ʻa ʻIsileli ke tauʻi ʻae fānau ʻa Penisimani
    ʻi hono ua ʻoe ʻaho.
  ces-1613: Tedy potýkali se synové Izraelští s syny Beniamin druhého dne.
  eng-WMB: The children of Israel came near against the children of Benjamin the second
    day.
  tam-TCV: எனவே இரண்டாவது நாள் இஸ்ரயேலர் பென்யமீனியரை எதிர்த்து நெருங்கிச் சென்றனர்.
  ceb-ULB: Busa nangadto ang mga katawhan sa Israel aron makigbatok sa mga sundalo
    ni Benjamin.
  pol-UBG: I wyruszyli synowie Izraela przeciwko synom Beniamina drugiego dnia.
  urd-GVU: لیکن جب وہ شہر کے قریب پہنچے
  deu-1912: Und da die Kinder Israel sich machten an die Kinder Benjamin des andern
    Tages,
  kan-2017: ಆದ್ದರಿಂದ ಅವರು ಎರಡನೆಯ ದಿನದಲ್ಲಿಯೂ ಯುದ್ಧಕ್ಕೆ ಸಿದ್ಧರಾಗಿ ಬೆನ್ಯಾಮೀನ್ಯರ ಸಮೀಪಕ್ಕೆ
    ಬಂದರು.
  yap-yap: Miyad yan i yan nga m’on ncham ngak e fa raba’ i salthaw ko Benjamin ni
    aram e yay ni l’agruw ngay.
  hlt-MCSB: Te dongah a hnin bae dongah Israel ca rhoek loh Benjamin ca rhoek taengla
    mop uh.
  mdy-ETH: ዬያሮ ላምዓሳ ኬሎና ሃሣ ቢኢኒያሜ ዓሶኮ ዖላ ዓሶና ዎላ ዖልቴኔ፤
  twi-ASANTE: Enti, wɔkɔko tiaa Benyamin akofoɔ no,
  eng-WEBU: The children of Israel came near against the children of Benjamin the
    second day.
  wal-wal: Naa77antto gallassi Israa7eela asai Biniyaama asaara olettanau shiiqiis.
  spa-PDDPT: Entonces los hijos de Israel llegaron contra los hijos de Benjamín el
    segundo día.
  gun-gun: Ha'e gui ma ko'ẽ jevy Israel kuery ovaẽ ma okuapy Benjamim kuery rovai
    opu'ã aguã.
  agu-BL: '@see-verse:JDG.020.023'
  ilo-ULB: Napan ngarud nakiranget dagiti soldado ti Israel kadagiti soldado ti Benjamin
    iti maikadua nga aldaw.
  kpg-kpg: Digaula gaa hai di lua heebagi gi di gau dauwa Benjamin.
  uig-ARA: شۇنىڭ بىلەن ئىسرائىللار ئىككىنچى كۈنى بىنيامىنلارغا يېقىن كېلىپ ھۇجۇم قىلدى.
  sus-sus: Awa na xi firin nde, Isirayilakae man naxa te Bunyamin xa die xili ma.
  pon-2006: Re ahpw pwurehng mwekidla keriapak ong mehn Pensamin ko.
  ksd-ksd: Ma ta ra vauruana bung ra tarai Israel dia ga kakari maravai tadav ra tarai
    Beniamin.
  tur-YTC: İkinci gün İsrael'in çocukları Benyamin'in çocuklarına yaklaştılar.
  grc-BRENT: Καὶ προσῆλθον οἱ υἱοὶ Ἰσραὴλ πρὸς υἱοὺς Βενιαμὶν ἐν τῇ ἡμέρᾳ τῇ δευτέρᾳ.
  ind-AYT: Orang-orang Israel mendekati orang-orang Benyamin pada hari kedua.
  nya-nya: Ndipo Aisraeli anayandikiranso pafupi ndi fuko la Benjamini tsiku lachiwiri
    lake kuti amenyane nawo.
  hrv-hrv: Drugoga se dana Izraelci približiše Benjaminovcima,
  mps-mps: Tialima, te Israel dabego te Benjamingo hani dali te si sogo ma hwįgi
    palio.
  tpi-tpi: Orait ol Israel i go pait long ol Benjamin namba 2 taim.
  dan-1931: og Israelitterne rykkede Benjaminitterne på nært Hold den anden Dag.
  vie-OVCB: Vậy, ngày hôm sau quân Ít-ra-ên lại kéo đến đánh người Bên-gia-min.
  guj-2017: તેથી ઇઝરાયલના સૈનિકો બીજે દિવસે બિન્યામીનના સૈનિકો સામે ગયા.
  pon-2006A: Re ahpw pwurehng mwekidla keriapak ong mehn Pensamin ko.
  por-BRBSL: As crianças de Israel se aproximaram contra as crianças de Benjamin no
    segundo dia.
  cth-cth: Apâhni hnin Isarelnaw ni Benjaminnaw hah a hnaisin awh.
  twi-twi: Enti wɔkɔko tiaa Benyamin akofo no,
  hlt-hlt: Te dongah a hnin bae dongah Israel ca rhoek loh Benjamin ca rhoek taengla
    mop uh.
  tbz-SIM: kɛ́wɛ̃tɛ kɛ́do Bɛnsɑmɛɛ botí kɔbɛ mudoò, kɛ̀ Bɛnsɑmɛɛ botí kɔbɛɛ yɛnní
    kɛ́potɛ́ Isidɑyɛɛribɛ kɛ́kuɔ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ tɛkɔupípíítɛ̀ nɛ̀ sikɔupísìnì (18000).
  msy-2020: Ezɨ Israelia amɨmzaraghan uamategha ghua Benjaminɨn anabamɨn adarazi ko
    uariv sosi.
  azb-azb: İkinci gün İsrail övladları Binyamin övladlarına yaxınlaşdılar.
  eng-DBY: And the children of Israel came near against the children of Benjamin the
    second day.
  hin-2017: तब दूसरे दिन इस्राएली बिन्यामीनियों के निकट पहुँचे।
  eng-YLT: And the sons of Israel draw near unto the sons of Benjamin on the second
    day,
  eng-WYC-2017: And when the sons of Israel had gone forth to battle in the tother
    day against Benjamin,
  eng-WMBB: The children of Israel came near against the children of Benjamin the
    second day.
  urd-GVH: लेकिन जब वह शहर के क़रीब पहुँचे
  rug-rug: Vina rua totoso, si la varipera pule, koa sa qeto minate tadi na tinoni
    Benisimane si arini.
  gaz-gaz: Israaʼeloonni guyyaa lammaffaatti gara Beniyaamotaatti dhiʼaatan.
  fra-LSG: Les enfants d’Israël s’avancèrent contre les fils de Benjamin, le second
    jour.
  yal-yal: Isirayila kaane mɔn yi siga Bunyamin kaane yɛngɛdeni lɔxɔ firindeni.
  haw-1868: A i ka lua o ka la hookokoke mai na mamo a Iseraela e ku e i na mamo a
    Beniamina.
  arb-NAV: فَتَقَدَّمَ الإِسْرَائِيلِيُّونَ لِمُحَارَبَةِ الْبَنْيَامِينِيِّينَ فِي
    الْيَوْمِ التَّالِي.
  ewe-ewe: Israelviwo gakpe aʋa kple Benyamin ƒe to la zi evelia.
  eng-LEE: And the children of Israel came near against the children of Benjamin on
    the second day.
  asm-FB: এইবাৰ ইস্ৰায়েলৰ সৈন্যসকল বিন্যামীনৰ সৈন্যসকলৰ ওচৰ আহি পালে। এইদিনটো আছিল
    যুদ্ধৰ দ্বিতীয় দিন।
  sus-A: عَوَ نَ شِ قِرِن ندٍ، عِسِرَيِلَكَيٍ مَن نَشَ تٍ بُنيَمِن شَ دِيٍ شِلِ مَ.
  fra-SBL: Les enfants d'Israël s'approchèrent des enfants de Benjamin le second jour.
  hbo-hbo: וַיִּקְרְב֧וּ בְנֵֽי־יִשְׂרָאֵ֛ל אֶל־בְּנֵ֥י בִנְיָמִ֖ן בַּיֹּ֥ום הַשֵּׁנִֽי׃
  kik-kik: Hĩndĩ ĩyo andũ a Isiraeli magĩkuhĩrĩria andũ a Benjamini mũthenya wa keerĩ.
  fra-NCL: Les enfants d’Israël s’approchèrent des fils de Benjamin, le second jour ;
  cek-AK: To pongah ni hnetto haih naah loe, Israel kaminawk mah Benjamin kaminawk
    tuk hanah a taengah anghnai o thuih.
  cuk-cuk: Degisoggu, Israel-sordamar irbogi gannar Benjamín-sordamargi gwichiguapmalad.
  uig-CYR: Шуниң билән Исраиллар иккинчи күни Биняминларға йеқин келип һуҗум қилди.
  tel-2017: కాబట్టి ఇశ్రాయేలీయులు రెండో రోజు బెన్యామీనీయులతో యుద్ధం చేయడానికి బయల్దేరారు.
    వారిని ఎదుర్కోడానికి బెన్యామీనీయులు
  hat-BSA: Alò, fis Israël yo te vini kont fis a Benjamin yo nan dezyèm jou a.
  kos-kos: Ac elos sifilpa som lain mwet mweun Benjamin pacl se akluo.
  hbo-WLC: וַיִּקְרְב֧וּ בְנֵֽי־יִשְׂרָאֵ֛ל אֶל־בְּנֵ֥י בִנְיָמִ֖ן בַּיּ֥וֹם הַשֵּׁנִֽי׃
  ibo-ibo: Nʼihi nke a, ndị Izrel jeghachikwara ọzọ ibuso ụmụ Benjamin agha nʼụbọchị
    nke abụọ ya.
  ory-ory: ଏଉତ୍ତାରେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ଦ୍ୱିତୀୟ ଦିନ ବିନ୍ୟାମୀନ୍-ସନ୍ତାନଗଣ ବିରୁଦ୍ଧରେ ଯୁଦ୍ଧ
    କରିବାକୁ ନିକଟବର୍ତ୍ତୀ ହେଲେ।
  chk-chk: Iwe, lon aruuen rän ekewe re Israel ra kan ngeni ekewe chon Peniamin pwe
    repwe maun ngeniir.
  rop-rop: en detlot Benjamin solja bin kamat brom det taun blanga fait langa olabat,
    en nomeda detlot Isreil solja bin sabi fait, bat stil detlot Benjamin solja bin
    bidim olabat, en deibin kilim 18,000 Isreil solja ded.
  ukr-1871: І наступили сини Ізрайлеві другого дня на Беняминїїв.
  deu-1951: Als nun tags darauf die Kinder Israel sich an die Kinder Benjamin heranmachten,
  eng-JPS: And the children of Israel came near against the children of Benjamin the
    second day.
  srp-1865: I izidoše sinovi Izrailjevi na sinove Venijaminove drugi dan.
  lug-lug: Ku lunaku olwokubiri Abayisirayiri ne basembera okulwanyisa Ababenyamini.
  heb-heb: ויקרבו בני ישראל אל בני בנימן ביום השני׃
  ben-IRV: পরে ইস্রায়েলীয়রা দ্বিতীয় দিনের বিন্যামীনদের প্রতিকুলে উপস্থিত হল।
  pan-pan: ਅਗਲੇ ਦਿਨ ਇਸਰਾਏਲੀ ਬਿਨਯਾਮੀਨੀਆਂ ਨਾਲ ਲੜਨ ਲਈ ਨੇੜੇ ਗਏ।
  mya-JVB: ဒုတိယ နေ့ တွင် ဣသရေလ အမျိုးသားတို့သည် ဗင်္ယာမိန် အမျိုးတို့အနီးသို့ ချဉ်း
    ကြသောအခါ၊
