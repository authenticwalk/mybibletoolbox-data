verse: JDG.020.019
translations:
  mal-C: അങ്ങനെ ഇസ്രായേൽമക്കൾ രാവിലെ എഴുന്നേറ്റ് ഗിബെയയ്ക്കുനേരേ പാളയമടിച്ചു.
  deu-TKW: Da brachen die Israeliten am Morgen auf und lagerten sich vor Gibea,
  lin-lin: Na tongo oyo elandaki, bana ya Isalaele bakendeki mpe batongaki molako
    na bango pembeni ya Gibea.
  eng-LSV: And the sons of Israel rise in the morning, and encamp against Gibeah,
  eng-GNV: Then the children of Israel arose vp earely and camped against Gibeah.
  eng-WEBSTER: And the children of Israel rose in the morning, and encamped against
    Gibeah.
  nhw-BL: Huajca ica ijnaloc motlanantejque nopa miyaqui israelitame tlen campa hueli
    altepeme para yase quinhuilanatij Gabaa ehuani catli benjaminitame.
  swh-ONEN: Asubuhi yake Waisraeli wakaamka na kupiga kambi karibu na Gibea.
  bba-bba: Sisiru bururu Isirelibɑ kpuro bɑ seewɑ bɑ ben sɑnsɑni ɡirɑ Gibeɑn bɔkuɔ.
  eng-KJVCPB: And the children of Israel rose up in the morning, and encamped against
    Gibeah.
  luo-luo: Kinyne jo-Israel nowuok kendo ne gibworo but Gibea.
  meu-meu: Daba ai, Israel taudia e tore isi, Gibea vairanai e taruha.
  npi-ULB: इस्राएलका मानिसहरू बिहान उठे र तिनीहरूले आफ्नो छाउनी गिबाको नजिक सारे ।
  yor-yor: Àwọn ọmọ Israẹli dìde ní òwúrọ̀ ọjọ́ kejì, wọ́n sì dó ti Gibeah (wọ́n tẹ̀gùn
    sí ẹ̀bá Gibeah).
  ind-ind: Besok paginya, pasukan Israel berangkat dan berkemah di dekat Gibea.
  pes-OPCB: پس تمام سپاه اسرائیل صبح زود حرکت کردند و در نزدیکی جِبعه اردو زدند تا
    با مردان قبیلهٔ بنیامین بجنگند.
  tgl-ULB: Bumabangon ang bayan ng Israel sa umaga at, nakaharap sa Gibea, naghanda
    sila para sa labanan.
  hui-hui: Ani laya handala Isaraeleali biaru tigua egerebagiore heyalu puwa Gibea
    tano kawareni wai bule manda manda buwa tidiyu hene.
  mya-mya: သို့​ဖြစ်​၍​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည် နောက်​တစ်​နေ့​နံ​နက်​၌​ထွက်​ခွာ​ပြီး​လျှင်
    ဂိ​ဗာ​မြို့​အ​နီး​တွင်​တပ်​စ​ခန်း​ကြ​၏။-
  bod-N: དེ་ནས་ཡེས་ར་ཨེལ་པ་རྣམས་ཞོགས་པ་ཡར་ལངས་ནས་གིབ་ཨའི་ཁ་ཐུག་ཏུ་སྒར་བཏབ།
  sna-sna: Fume mangwana, vaIsraeri vakamuka vakadzika misasa pedyo neGibhea.
  spa-BLM: Los hijos de Israel se levantaron por la mañana y acamparon contra Gabaa.
  cac-cac: Ix q'ue vaan eb' israel chi' d'a q'uin̈ib'alil, ix b'at sb'oanq'ue scampamento
    eb' d'a yichan̈ chon̈ab' Gabaa chi'.
  swh-ULB: Watu wa Israeli waliamka asubuhi na wakahamisha kambi yao karibu na Gibea.
  bel-bel: І ўсталі сыны Ізраілевыя раніцай і атабарыліся каля Гівы;
  deu-ELBBK: Und die Kinder Israel machten sich am Morgen auf und lagerten sich gegen
    Gibea.
  mbb-OT: Umbe, hein mid-ilis he andew, meselem pa migkampu en is menge Israilihanen
    diyà te uvey te inged he Gibea.
  mal-2015: അങ്ങനെ യിസ്രായേൽമക്കൾ രാവിലെ എഴുന്നേറ്റു ഗിബെയെക്കു നേരെ പാളയം ഇറങ്ങി.
  rmc-rmc: Avke tosara o Izraeliti ušťile a kerde peske taboris paš e Gibea.
  pes-OPV: و بنی‌اسرائیل بامدادان برخاسته، در برابرجبعه اردو زدند.
  ron-1924: Копиий луй Исраел ау порнит дис-де-диминяцэ ши ау тэбэрыт ла Гибея.
  ben-OBCV: পরদিন সকালে ইস্রায়েলীরা উঠে গিবিয়ার কাছে শিবির স্থাপন করল।
  som-som: Subaxdii dambe ayay reer binu Israa'iil kaceen, oo ag degeen Gibecaah.
  lat-VUC: 'Statimque filii Israël surgentes mane, castrametati sunt juxta Gabaa:'
  eng-ASVBT: And the children of Israel rose up in the morning, and encamped against
    Gibeah.
  ita-1885: I figliuoli d'Israele adunque si levarono la mattina, e posero campo sopra
    Ghibea.
  eng-LXXUP: And the children of Israel rose up in the morning, and encamped against
    Gibeah.
  eng-ULB: The people of Israel got up in the morning and they moved their camp near
    Gibeah.
  spa-VBL: A la mañana siguiente, los israelitas salieron y acamparon cerca de Guibeá.
  fra-_FOB: Dès le matin, les enfants d'Israël se mirent donc en marche, et campèrent
    près de Guibea.
  mal-mal: അങ്ങനെ യിസ്രായേൽ മക്കൾ രാവിലെ എഴുന്നേറ്റ് ഗിബെയെക്ക് എതിരെ പാളയം ഇറങ്ങി.
  urd-GVR: Agle din Isrāīlī rawānā hue aur Jibiyā ke qarīb pahuṅch kar apnī lashkargāh
    lagāī.
  suz-BL: मिनु इस्राएलीपुकी सुनी कना बोक्‍शा लशा, गिबा आ नेक्‍था ताम्‍बु कीशा बाक्‍मा
    बाक्‍त।
  ita-1927: E l’indomani mattina, i figliuoli d’Israele si misero in marcia e si accamparono
    presso Ghibea.
  ckb-ckb: ئینجا بۆ بەیانی نەوەی ئیسرائیل هەستان و چادریان هەڵدا لە دژی گیڤعا.
  eng-BBE: So the children of Israel got up in the morning and put themselves in position
    against Gibeah.
  kan-OKCV: ಆಗ ಇಸ್ರಾಯೇಲರು ಉದಯದಲ್ಲಿ ಎದ್ದು ಗಿಬೆಯಕ್ಕೆ ಎದುರಾಗಿ ಪಾಳೆಯಮಾಡಿಕೊಂಡರು.
  tam-2017: அப்பொழுது இஸ்ரவேல் மக்கள் காலையில் எழுந்து புறப்பட்டு, கிபியாவுக்கு எதிராக
    முகாமிட்டார்கள்.
  spa-RV-1909: Levantándose pues de mañana los hijos de Israel, pusieron campo contra
    Gabaa.
  ron-BTF: Și copiii lui Israel s-au sculat dimineața și au așezat tabăra împotriva
    Ghibei.
  eng-WEBP: The children of Israel rose up in the morning and encamped against Gibeah.
  eng-FBV: The next morning the Israelites left and set up their camp near Gibeah.
  nld-1939: Daarop trokken de Israëlieten ‘s morgens vroeg op, en legerden zich tegenover
    Giba.
  nch-BL: Huajca ica ijnaloc motanantejque nopa miyaqui israelitame ten campa hueli
    altepeme para yase quintehuitij nopa benjaminitame ten altepet Gabaa.
  vie-1934: Vừa sáng ngày, dân Y-sơ-ra-ên kéo đi và đóng trại gần Ghi-bê-a.
  hin-CV: इसलिये इस्राएल वंशजों ने बड़े तड़के जाकर गिबियाह के विरुद्ध पड़ाव डाला.
  spa-BES: Entonces los hijos de Israel se levantaron por la mañana y se pusieron
    en posición contra Guibeá.
  tdx-tdx: Aa le nañaleñaleñe o ana’ Israeleo nitobe ampiatrefañe i Gebà ey.
  tha-KJV: รุ่งเช้าคนอิสราเอลก็​ลุ​กขึ้นตั้งค่ายต่อสู้เมืองกิเบอาห์
  por-BR-2018: Levantando-se, pois, de manhã os filhos de Israel, puseram acampamento
    contra Gibeá.
  deu-ELO: Und die Kinder Israel machten sich am Morgen auf und lagerten sich wider
    Gibea.
  eng-WYC-2018: And anon the sons of Israel rose early, and setted tents against Gibeah.
    (And so early in the morning the Israelites rose up, and then pitched their tents
    opposite Gibeah.)
  epo-epo: Kaj la Izraelidoj leviĝis matene kaj eksieĝis Gibean.
  uig-PIN: Xuning bilǝn Israillar ǝtisi sǝⱨǝr ⱪopup Gibeaⱨning udulida qedirgaⱨ tikti.
  beo-beo: Amaiba:le, Isala:ili dunu da hahabe asili, Gibia moilai gadenene ilia hawa:i
    fisu hamone esalu.
  tpi-OTNT: Olsem na ol soldia bilong Israel i kirap long moningtaim na ol i go bung
    klostu long taun Gibea.
  hau-SA: Kashegari sai Isra’ilawa suka tashi suka kafa sansani kusa da Gibeya.
  uig-LAT: Shuning bilen Israillar etisi seher qopup Gibéahning udulida chédirgah
    tikti.
  nde-nde: Kusisa ekuseni, abako-Israyeli bavuka bamisa izihonqo eduzane leGibhiya.
  ton-ton: Pea naʻe tuʻu hake ʻae fānau ʻa ʻIsileli ʻi he ʻapongipongi, pea teu tau
    ki Kipea.
  ces-1613: A tak ráno vstavše synové Izraelští, položili se proti Gabaa.
  eng-WMB: The children of Israel rose up in the morning and encamped against Gibeah.
  tam-TCV: மறுநாள் காலை இஸ்ரயேலர் எழுந்து கிபியாத்திற்கு அருகே முகாமிட்டார்கள்.
  ceb-ULB: Sa pagkabuntag, namangon ang katawhan sa Israel ug namalhin sila ug kampo
    duol sa Gibea.
  pol-UBG: Powstali więc synowie Izraela rano i rozbili obóz naprzeciw Gibea.
  urd-GVU: اگلے دن اسرائیلی روانہ ہوئے اور جِبعہ کے قریب پہنچ کر اپنی لشکرگاہ لگائی۔
  deu-1912: Also machten sich die Kinder Israel des Morgens auf und lagerten sich
    vor Gibea.
  kan-2017: ಇಸ್ರಾಯೇಲ್ಯರು ಬೆಳಗ್ಗೆ ಹೊರಟುಹೋಗಿ ಗಿಬೆಯದ ಎದುರಿನಲ್ಲಿ ಪಾಳೆಯಮಾಡಿಕೊಂಡು,
  yap-yap: Ere yigi kadbul me yan yu Israel ra pired nib chugur ko fare binaw nu Gibeah.
  hlt-MCSB: Te dongah Israel ca rhoek loh mincang ah thoo uh tih Gibeah ah rhaeh uh.
  mdy-ETH: ዬያሮ ዚሮ ጉቴ ዓማ ዒስራዔኤሌ ዓሳ ዴንዲ ጊቢዓ ካታሞ ኮይላ ዱንኪ ዴዔኔ።
  twi-ASANTE: Enti, Israelfoɔ no siim anɔpahema kɔkyeree sraban wɔ baabi a ɛbɛn Gibea.
  eng-WEBU: The children of Israel rose up in the morning and encamped against Gibeah.
  wal-wal: Yaagin wonttetta gallassi maallado guuran Israa7eela asai denddidi, Gib77a
    katamaa matan galchchiis.
  spa-PDDPT: Por la mañana se levantaron los hijos de Israel y acamparon contra Gabaa.
  gun-gun: Ha'e gui ko'ẽ aje'ive reve Israel kuery opu'ã vy oje'oi. Ono'õ okuapy Gibeá
    rovai opu'ã aguã.
  agu-BL: Ej chin jalchan cunin tzun chic'ase'n yi e' xonl Israel tan cyopone'n ju'k
    naka'jil yi tnum Gabaa.
  ilo-ULB: Bimmangon dagiti tattao ti Israel iti agsapa ket sinangoda ti Gabaa ken
    nagsaganada a makigubat.
  kpg-kpg: Luada dono daiaa, gei digau Israel ga daamada gaa hula gaa noho hoohoo
    gi di waahale o Gibeah.
  uig-ARA: شۇنىڭ بىلەن ئىسرائىللار ئەتىسى سەھەر قوپۇپ گىبېئاھنىڭ ئۇدۇلىدا چېدىرگاھ
    تىكتى.
  sus-sus: Gɛɛsɛgɛ, Isirayilakae naxa kuru Gibiya xili ma.
  pon-2006: Mehn Israel ko eri mwekidla nimenseng en mandahn rahno oh kauwada imwarail
    impwal ko karanihte kahnimw Kipea.
  ksd-ksd: Ma ta ra malana ra tarai Israel dia ga tut, ma dia ga ki na vaninara upi
    diat a varubu ma Gibea.
  tur-YTC: İsrael'in çocukları sabah kalkıp Giva'ya karşı ordugâh kurdular.
  grc-BRENT: Καὶ ἀνέστησαν οἱ υἱοὶ Ἰσραὴλ τοπρωῒ, καὶ παρενέβαλον ἐπὶ Γαβαά.
  ind-AYT: Orang-orang Israel bangun pagi-pagi benar untuk berkemah dan mengepung
    Gibea.
  nya-nya: Mmawa mwake Israeli ananyamuka nakamanga msasa moyangʼanana ndi Gibeya.
  hrv-hrv: Izjutra krenuše Izraelci te se utaboriše pred Gibeom.
  mps-mps: Tama tialima, te Israel dabego ami bidi dabe te kigamu mu hogodama, tama
    te Gibea hanu pąba sisinigi pelama, tama augwa osogo bidabo pesage tede nigilali.
  tpi-tpi: Olsem na ol soldia bilong Israel i kirap long moningtaim na ol i go bung
    klostu long taun Gibea.
  dan-1931: Så brød Israelitterne op om Morgenen og slog Lejr uden for Gibea.
  vie-OVCB: Hôm sau, quân đội Ít-ra-ên lên đường sớm và hạ trại gần Ghi-bê-a.
  guj-2017: અને ઇઝરાયલના લોકોએ સવારે ઊઠીને ગિબયાની સામે છાવણીમાં યુદ્ધની તૈયારી કરી.
  pon-2006A: Mehn Israel ko eri mwekidla nimenseng en mandahn rahno oh kauwada imwarail
    impwal ko karanihte kahnimw Kipea.
  por-BRBSL: As crianças de Israel se levantaram pela manhã e acamparam contra Gibeah.
  cth-cth: Hottelah Isarelnaw teh amom vah a thaw awh teh, Gibeah tuk hanlah a roe
    awh.
  twi-twi: Enti Israelfo no sii mu anɔpahema kɔkyeree nsraban wɔ baabi a ɛbɛn Gibea.
  hlt-hlt: Te dongah Israel ca rhoek loh mincang ah thoo uh tih Gibeah ah rhaeh uh.
  tbz-SIM: Kɛ̀ Isidɑyɛɛribɛ bɑ́ɑ́tí dikṹnweńnì sɛ̀ì kɛ́kɔtɛ kɛ́bɑ́tɛ́ Kibeɑ tɑkɛ́.
  msy-2020: Ezɨ Israelian mɨdorozir gumaziba bar mɨzaraghara dɨkavigha ghua Gibean
    nguibar ekiamɨn boroghɨn uari akufa.
  azb-azb: İsrail övladları səhər tezdən qalxıb Giveaya qarşı ordugah qurdular.
  eng-DBY: And the children of Israel rose up in the morning and encamped against
    Gibeah.
  hin-2017: तब इस्राएलियों ने सवेरे को उठकर गिबा के सामने डेरे डाले।
  eng-YLT: And the sons of Israel rise in the morning, and encamp against Gibeah,
  eng-WYC-2017: And anon the sons of Israel rose early, and setted tents against Gibeah.
  eng-WMBB: The children of Israel rose up in the morning and encamped against Gibeah.
  urd-GVH: अगले दिन इसराईली रवाना हुए और जिबिया के क़रीब पहुँचकर अपनी लशकरगाह लगाई।
  rug-rug: Ke pa koivugona si topue la meke va turu ipi tata koasa vasileana pa Qibea
    sari na tinoni Izireli,
  gaz-gaz: Ijoolleen Israaʼelis ganamaan kaʼanii Gibeʼaa marsan.
  fra-LSG: Dès le matin, les enfants d’Israël se mirent en marche, et ils campèrent
    près de Guibea.
  yal-yal: Na xɔtɔn bode, Isirayila kaane yi sa e malan e daaxadeni Gibeya binni.
  haw-1868: Ku mai la na mamo o ka Iseraela i kakahiaka, a hoonohonoho ku e aku la
    ia Gibea.
  arb-NAV: فَبَكَّرَ الإِسْرَائِيلِيُّونَ فِي الصَّبَاحِ وَأَحَاطُوا بِجِبْعَةَ.
  ewe-ewe: Esi ŋu ke la, Israelviwo ƒu asaɖa anyi te ɖe Gibea ŋu.
  eng-LEE: And the children of Israel rose up in the morning, and encamped against
    Gib'ah.
  asm-FB: পাছদিনা পুৱাতে ইস্ৰায়েলৰ সন্তানসকলে উঠি গিবিয়াৰ বিৰুদ্ধে ছাউনি পাতিলে।
  sus-A: فّيسّفّ، عِسِرَيِلَكَيٍ نَشَ كُرُ فِبِيَ شِلِ مَ.
  fra-SBL: Les enfants d'Israël se levèrent le matin et campèrent devant Guibea.
  hbo-hbo: וַיָּק֥וּמוּ בְנֵֽי־יִשְׂרָאֵ֖ל בַּבֹּ֑קֶר וַיּֽ͏ַחֲנ֖וּ עַל־הַגִּבְעָֽה׃
    פ
  kik-kik: Rũciinĩ rũrũ rũngĩ andũ a Isiraeli magĩũkĩra na makĩamba hema ciao gũkuhĩ
    na Gibea.
  fra-NCL: Les enfants d’Israël se mirent en marche dès le matin, et ils campèrent
    contre Gabaa.
  cek-AK: Israel kaminawk loe khawnbang khawnthaw ah angthawk o moe, Gibeah vangpui
    to takui o.
  cuk-cuk: Israel-sordamar wakudaryala gwichigusmalad, Gabaa-asabin ambikudapmalad.
  uig-CYR: Шуниң билән Исраиллар әтиси сәһәр қопуп Гибеаһниң удулида чедиргаһ тикти.
  tel-2017: ఇక ఇశ్రాయేలీయులు ఉదయాన్నే లేచి యుద్ధానికి సిద్ధపడి గిబియాకు ఎదురుగా మొహరించారు.
  hat-BSA: Alò, fis Israël yo te leve nan maten, e yo te fè kan kont Guibea.
  kos-kos: Ouinge mwet Israel elos mukuiyak som ke lutu tok ah, ac tulokunak lohm
    nuknuk selos apkuran nu ke siti Gibeah.
  hbo-WLC: וַיָּק֥וּמוּ בְנֵֽי־יִשְׂרָאֵ֖ל בַּבֹּ֑קֶר וַיַּֽחֲנ֖וּ עַל־הַגִּבְעָֽה׃
    פ
  ibo-ibo: Nʼihi nke a, nʼisi ụtụtụ echi ya, ndị agha ụmụ Izrel niile buliri ihe agha
    ha pụọ, maa ụlọ ikwu ha nso nso Gibea.
  ory-ory: ତହିଁରେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ପ୍ରଭାତରେ ଉଠି ଗିବୀୟା ବିରୁଦ୍ଧରେ ଛାଉଣି ସ୍ଥାପନ କଲେ।
  chk-chk: Mürin, ekewe re Israel ra ütä lesosor, ra feila o nom arap ngeni Kipea.
  rop-rop: Ailibala neksdei deibin go gulijap langa Gibiya, en deibin meigim kemp
    deya redibala blanga fait,
  ukr-1871: І рушили сини Ізрайлеві вранцї та й отаборились під Гивою.
  deu-1951: Also machten sich die Kinder Israel am Morgen auf und lagerten sich vor
    Gibea.
  eng-JPS: And the children of Israel rose up in the morning, and encamped against
    Gibeah.
  srp-1865: Potom ustavši rano sinovi Izrailjevi stadoše u oko prema Gavaji.
  lug-lug: Abaana ba Isirayiri ne bagolokoka mu makya ne basiisira okumpi ne Gibea.
  heb-heb: ויקומו בני ישראל בבקר ויחנו על הגבעה׃
  ben-IRV: পরে ইস্রায়েলীয়রা সকালে উঠে গিবিয়ার সামনে শিবির তৈরী করল।
  pan-pan: ਤਦ ਇਸਰਾਏਲੀਆਂ ਨੇ ਸਵੇਰੇ ਉੱਠ ਕੇ ਗਿਬਆਹ ਦੇ ਸਾਹਮਣੇ ਤੰਬੂ ਲਾਏ,
  mya-JVB: နံနက် စောစောဣသရေလ အမျိုးသားတို့သည် ထ ၍ ဂိဗာ မြို့အနား ၌ တပ်ချ ပြီးမှ၊
  hmo-hmo: Daba neganai, Israela taudia idia toreisi, Gibea hanua ena vairanai idia
    kamepa.
  urd-urd: इसलिए बनी — इस्राईल सुबह सवेरे उठे और जिब'आ के सामने डेरे खड़े किए।
  rus-SYN: И встали сыны Израилевы поутру и расположились станом подле Гивы;
  bqc-SIM: Kɛ́ a gu dↄ̀, Isailiↄ fɛ̀lɛ gɛ̀ bòokpà Gibɛa saɛ.
  tcz-CHONGTHU: Hijeh chun Israelte chu matah in athouvun Gibeah kommah panmun asem
    taove.
  mar-mar: इस्राएली लोक सकाळी उठले आणि त्यांनी गिब्यासमोर लढाईची तयारी केली.
  qub-qub: Chaynöpami llapan Israelcunaga tutalla aywar pachacuran Gabaapa chimpanman.
  hat-hat: Se konsa, pèp Izrayèl la leve nan denmen maten, y' al pran pozisyon bò
    lavil Gibeya.
  eng-BSB: The next morning the Israelites set out and camped near Gibeah.
  tod-tod: Geelaalaoni nɔ feya, Izelayɛle nuiti ti wuzeɠe ti ta-ɠɔɔlaɠai ʋu Giɓea
    ɠobaʋɛ.
  eng-WEBPB: The children of Israel rose up in the morning and encamped against Gibeah.
  kbq-kbq: Hagi anagema hutege'za Israeli vahe'mo'za nantera otiza Gibea kuma tava'onte
    vu'za seli nonkumazmia ome ki'za mani'naze.
  nhe-BL: Huajca ica ijnaloc motlanantejque nopa miyac israelitame tlen campa hueli
    altepetini para yase quintehuitij Gabaa ehuani tlen benjaminitame.
  gub-BL: Iku'egwer pe Izaew uzeupir oho Zimea huwake uker haw iapo pà wà kury.
  eng-DRA: 'And forthwith the children of Israel rising in the morning, camped by
    Gabaa:'
