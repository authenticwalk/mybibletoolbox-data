  urd-GVH: यह देखकर मैंने उस की लाश को टुकड़े टुकड़े करके यह टुकड़े इसराईल की मीरास
    की हर जगह भेज दिए ताकि हर एक को मालूम हो जाए कि हमारे मुल्क में कितना घिनौना जुर्म
    सरज़द हुआ है।
  rug-rug: Meke vagia rau sa tinina meke magumagua, meke ka manege rua kukuru tinina
    si magu vagi rau meke hopeke kekeke, si garunu la nia rau koari hopeke butubutu
    Izireli. Ura sari na tinoni hire si evaṉia sa kinaleana sapu lopu leana koa gita.
  gaz-gaz: Anis reeffa saajjatoo koo fuudhee gargari kukkutee gara biyyoota dhaala
