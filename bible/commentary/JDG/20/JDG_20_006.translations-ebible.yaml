  eng-LEE: And I took hold of my concubine and cut her in pieces, and sent her about
    throughout all the fields of the inheritance of Israel; for they had committed
    incest and scandal in Israel.
  asm-FB: পাছত মই মোৰ উপপত্নীক ধৰি ডোখৰ ডোখৰ কৰি ইস্ৰায়েলৰ অধিকাৰত থকা দেশৰ সকলো
    ফালে পঠিয়ালোঁ; কিয়নো সিহঁতে ইস্ৰায়েলৰ মাজত কু-কৰ্ম আৰু অজ্ঞানতাৰ কাৰ্য কৰিলে।
  sus-A: ﭑ نَشَ عَ قُرٍ عِبٌلٌن بٌلٌن، ﭑ نَشَ عَ شُنتُنيِيٍ رَ سَنبَ عِسِرَيِلَ بْنسْي
    بِرِن مَ، عٍ شَ عَ كٌلٌن يِ قٍ حَاشِ نَشَن نَبَشِ عِسِرَيِلَ بْشِ مَ.
  fra-SBL: J'ai pris ma concubine, je l'ai coupée en morceaux, et je l'ai envoyée
    dans tout le pays de l'héritage d'Israël, car on s'est livré à la débauche et
    à la folie en Israël.
  hbo-hbo: וָֽאֹחֵ֤ז בְּפִֽילַגְשִׁי֙ וָֽאֲנַתְּחֶ֔הָ וֽ͏ָאֲשַׁלְּחֶ֔הָ בְּכָל־שְׂדֵ֖ה
    נַחֲלַ֣ת יִשְׂרָאֵ֑ל כִּ֥י עָשׂ֛וּ זִמָּ֥ה וּנְבָלָ֖ה בְּיִשְׂרָאֵֽל׃
  kik-kik: Ngĩoya thuriya yakwa, ngĩmĩtinaangia icunjĩ, na ngĩtũma o gĩcunjĩ o rũgongo
    rwa igai rĩa Isiraeli, nĩ ũndũ nĩmekĩte ũndũ wa thoni na wa gĩconoko thĩinĩ wa
    Isiraeli.
  fra-NCL: J’ai saisi ma concubine, je l’ai coupée en morceaux, et je l’ai envoyée
    dans tout le territoire de l’héritage d’Israël ; car ils ont commis un crime et
    une infamie en Israël.
  cek-AK: Nihcae mah Israel prae acaeng thungah hae tiah nongpata nuiah zaehaih a
    sak o pongah, ka zula to ka lak moe, ka takroek pet pet pacoengah, Israelnawk
    mah qawk ah toep o ih prae boih ah ka pat.
  cuk-cuk: Geb-sorba, an-ome-e-san an olo-olo imaksad, degi, an gwa-gwagwen Israel-dulemar-bukwadba
    mimisad, adi, bela wisgumalaga, we-dulemar bela-belad weyob Israel-yargi ibmar-isgana-imakledisulid
    omegwagi imaksamarye.
  uig-CYR: Шуниң билән мән кенизигимниң җәситини парчә-парчә қилип, кишиләргә көтәрткүзүп
    Исраилниң мираси болған зиминниң һәр бир жутиға әвәттим. Чүнки улар Исраил ичидә
    пасиқлиқ вә ипласлиқ қилди.
  tel-2017: వాళ్ళు నా ఉంపుడుగత్తెను మానభంగం చేశారు. ఆమె చనిపోయింది. ఇశ్రాయేలీయుల్లో
    ఇలాంటి దుర్మార్గం, దౌర్జన్యం వాళ్ళు జరిగించారు కాబట్టి నేను ఆమె శరీరాన్ని ముక్కలుగా
    కోసి ఇశ్రాయేలీయుల దేశమంతటికి ఆ ముక్కలను పంపాను.”
  hat-BSA: Epi mwen te pran mennaj mwen an, mwen te koupe li an mòso e mwen te voye
    li nan tout peyi eritaj Israël la, paske yo te komèt yon zak ki lèd e malonèt
    an Israël.
  kos-kos: Na nga eis manol, ac sipikya nu ke ip singoul luo, ac supwalik kais sie
    ip nu sin sruf lun Israel. Mwet Gibeah inge elos orala ma koluk na fohkfok se
    inmasrlosr.
  hbo-WLC: וָֽאֹחֵ֤ז בְּפִֽילַגְשִׁי֙ וָֽאֲנַתְּחֶ֔הָ וָֽאֲשַׁלְּחֶ֔הָ בְּכָל־שְׂדֵ֖ה
    נַחֲלַ֣ת יִשְׂרָאֵ֑ל כִּ֥י עָשׂ֛וּ זִמָּ֥ה וּנְבָלָ֖ה בְּיִשְׂרָאֵֽל׃
  ibo-ibo: Nʼihi ya, abọwasịrị m ahụ iko m nwanyị ụzọ iri na abụọ, zisa ya nʼakụkụ
    niile nke ihe nketa ndị Izrel niile nʼihi na ndị ikom Gibea ndị ahụ emeela ihe
    ọjọọ na ihe ihere nʼala Izrel.
  ory-ory: ତହୁଁ ମୁଁ ନିଜ ଉପପତ୍ନୀକୁ ନେଇ ଖଣ୍ଡ ଖଣ୍ଡ କରି ଇସ୍ରାଏଲର ଅଧିକାରସ୍ଥ ପ୍ରଦେଶର ସର୍ବତ୍ର
    ପଠାଇଲି; କାରଣ ସେମାନେ ଇସ୍ରାଏଲ ମଧ୍ୟରେ ଦୁଷ୍ଟତା ଓ ମୂଢ଼ତାର କର୍ମ କରିଅଛନ୍ତି।
  chk-chk: Mürin üa angei ülüpwülüei we, üa kinikisietiu inisin o tinala ekewe kinikin
    ren ekewe engol me ruu ainangen Israel. Pun ekewe re Kipea ra föri och föför mi
    anioput o fokun ngau lon Israel.
  rop-rop: “Wal afta aibin deigim im bodi, en aibin kadimap im bodi, en aibin jandim
    difrinwan pat langa ebri Isreil klen. Aibin dum lagijat dumaji detlot kantrimen
    blanga wi bin dum brabli nogudbala ting blanga wi holot.
  ukr-1871: Тодї взяв я наліжницю мою, порізав її та й порозсилав по всьому займищу
    держави Ізрайлевої, бо вчинили вони беззаконне й соромне дїло в Ізраїлї;
  deu-1951: Da nahm ich mein Kebsweib und zerstückelte es und sandte die Stücke in
    das ganze Land des Erbes Israels, denn sie haben eine Schandtat und ein Verbrechen
    in Israel begangen.
  eng-JPS: And I took my concubine, and cut her in pieces, and sent her throughout
    all the country of the inheritance of Israel; for they have committed lewdness
    and wantonness in Israel.
  srp-1865: Zato uzev inoèu svoju isjekoh je na komade i razaslah je u sve krajeve
    našljedstva Izrailjeva; jer uèiniše grdilo i sramotu u Izrailju.
  lug-lug: Kyennava ntwala mukazi wange ne musalaasala, ne mpeereza ebitundu bye mu
    buli kifo eky’omugabo gwa Isirayiri, kubanga baakola ekikolwa eky’obugwenyufu
    era eky’ekivve.
  heb-heb: ואחז בפילגשי ואנתחה ואשלחה בכל שדה נחלת ישראל כי עשו זמה ונבלה בישראל׃
  ben-IRV: পরে আমি নিজ উপপত্নীকে নিয়ে খণ্ড খণ্ড করে ইস্রায়েলের অধিকারস্থ প্রদেশের
    সব জায়গায় পাঠালাম, কারণ তারা ইস্রায়েলের মধ্যে খারাপ কাজ করেছে।
  pan-pan: ਤਦ ਮੈਂ ਆਪਣੀ ਰਖ਼ੈਲ ਨੂੰ ਲੈ ਕੇ ਟੁੱਕੜੇ-ਟੁੱਕੜੇ ਕੀਤਾ ਅਤੇ ਉਸ ਨੂੰ ਇਸਰਾਏਲ ਦੇ ਹਿੱਸੇ
    ਦੇ ਸਾਰੇ ਦੇਸ਼ ਵਿੱਚ ਭੇਜਿਆ ਕਿਉਂ ਜੋ ਉਨ੍ਹਾਂ ਨੇ ਇਸਰਾਏਲ ਵਿੱਚ ਅਜਿਹਾ ਲੁੱਚਪੁਣਾ ਅਤੇ ਦੁਸ਼ਟਤਾ
    ਕੀਤੀ ਹੈ।
  mya-JVB: အကျွန်ုပ် သည်လည်း မယားငယ် အကောင်ကိုယူ ၍ အပိုင်းပိုင်းဖြတ် ပြီးမှ ၊ ဣသရေလ
    အမျိုး အမွေခံ ရာ ပြည် တရှောက်လုံး သို့ ပေး လိုက်ပါ၏။ အကြောင်း မူကား၊ သူတို့သည်
    ဣသရေလ အမျိုး၌ ဆိုးညစ် သောအမှု၊ အဓမ္မ အမှုကို ပြု ကြပါပြီ။
  hmo-hmo: Unai dainai, lau ese hahine lau abia, iena tauanina lau utua parara, bona
    kahana 12 lau siaia lao, Israela iduhu ta ta edia. Badina be inai Beniamina taudia
    ese lebulebu kara, bona hemarai kara idia karaia vadaeni, Israela taudia edia
    huanai.
  urd-urd: इसलिए मैंने अपनी हरम को लेकर उसको टुकड़े टुकड़े किया, और उनको इस्राईल की
    मीरास के सारे मुल्क में भेजा, क्यूँकि इस्राईल के बीच उन्होंने शुहदापन और घिनौना
    काम किया है।
  rus-SYN: я взял наложницу мою, разрезал ее и послал ее во все области владения Израилева,
    ибо они сделали беззаконное и срамное дело в Израиле;
  bqc-SIM: Ɔ̃ ma a nↄ gɛpi sɛ̀ má zↄ̃̀ɛzↄ̃ɛ, má kpã̀sãkpãsã Isaili bùsuↄ guu
    píi, asa aa wíyã vãi kɛ̀ wá Isaili bùsuuɛ.
  tcz-CHONGTHU: Hijeh chun keiman kathaikemnu tahsa hi boh somle bohni kaso’a Israel
    phung somleh phungni hi kahinthot ahi. Ajeh chu hiche mite hin melsetah a hitobang
    gitlou nahi atohdoh u ahi.
  mar-mar: मी आपल्या उपपत्नीला घेऊन तिच्या शरीराचे तुकडे तुकडे केले, आणि ते इस्राएलाच्या
    वतन भागातील सर्व प्रांतांत पाठवले. कारण, त्यांनी इस्राएलात दुष्टपणा आणि बलात्कार
    केला आहे.
  qub-qub: Chaura nogaga ayata pidasyariycur apachishcä llapan Israel castaman Gabaacho
    fiyupa melanaypaj juchata rurashanta llapan Israelcuna musyananpaj.
  hat-hat: Mwen pran kadav la, mwen koupe l' an moso, epi mwen voye moso yo toupatou
    nan peyi Izrayèl la, paske moun Benjamen yo te fè yon vye bagay derespektan, yon
    move bagay nan mitan pèp Izrayèl la.
  eng-BSB: Then I took my concubine, cut her into pieces, and sent her throughout
    the land of Israel’s inheritance, because they had committed a lewd and disgraceful
    act in Israel.
  tod-tod: Gè ma ʋoomai zeɠeni, gè teʋeleʋe, gè sei su puu maazu fele (12), gè
    teʋe Izelayɛle yooi zu ná pɛ. Tɔɔzei ɲamaba vai é ga tɔɠɔ ɠoloɠologi niima zii
    ɠɛa Izelayɛle yooi zu.
  eng-WEBPB: I took my concubine and cut her in pieces, and sent her throughout all
    the country of the inheritance of Israel; for they have committed lewdness and
    folly in Israel.
  kbq-kbq: E'ina hazage'na ana a'mofo avufga'a taga hu'na 12fu'a Israeli naga nofima
    mani'nazarega, atrogeno vuno eno hu'ne. Na'ankure Israeli mopamofo agu'afina kasrino
    havizantfa huno zamagazegu huga monko avu'avaza hu'naze.
  nhe-BL: 'Huajca na nijcuic nosihua huan nijtzojtzontejqui huan nijchijqui 12 tlacotomitl.
    Huan nijtitlanqui ipan nochi tlali Israel para ma quimatica ni hueyi tlajtlacoli
    tlen panotoc. Huan niquijto:'
  gub-BL: Apyhyk hetekwer ihe. Apei'ài'àg kury. Amono pitài ipehegwer 12 Izaew ta'yr
    wazuapyapyr wanupe pitàitàigatu ihe wà. A'e tawhu pe har uzapo ikatu 'ym ma'e
    iaiw ma'e zanemyter pe a'e wà.
  eng-DRA: 'And I took her and cut her in pieces, and sent the, parts into all the
    borders of your possession: because there never was so heinous a crime, and so
    great an abomination committed in Israel.'
