    une infamie en Israël.
  yal-yal: Nayi, n yi n ma konyi ɲaxanla tongo, n yi a yisɛgɛ dungi dungin na, n yi
    a rasiga Isirayila bɔnsɔnne birin yi, bayo e bata fe xɔsixin liga Isirayila yi.
  haw-1868: Lalau aku la au i ka'u haiawahine, oki liilii iho la, a hoouna aku la
