  hlt-hlt: Israel khuiah boethae halang neh khonuen rhamtat la a saii uh dongah ka
    yula te ka loh tih ka sah phoeiah Israel kah rho, khohmuen tom la ka pat.
  tbz-SIM: Kɛ̀ m mɛ nhò tùótɛ́ kɛ kèkɛ́, kɛ totí Isidɑyɛɛribɛ tenkɛ̀ duɔ́ kɛ mɑmɛ̀.
    Kɛ yɛ̃́ bɛ̀ dɔ̀ɔ̀mɛ̀ mɛyɛi ndiɛmɛ̀ mmɛ isɔkɛ Isidɑyɛɛribɛ cuokɛ̀.
  msy-2020: Gumazir kaba arazir bar kuram Israelia en tongɨn a gami, kamaghɨn, kɨ
    an kuam inigha iza, aneghoregha an akuaba isa bar Israelian adarazi bagha da amangi.
  azb-azb: Mən də cariyəmi götürüb parça-parça doğrayaraq hər hissəsini İsrailin irs
    torpaqlarının bütün bölgələrinə göndərdim, çünki İsraildə pozğunçuluq və alçaqlıq
    edilib.
  eng-DBY: Then I took my concubine, and cut her in pieces, and sent her throughout
    the country of the inheritance of Israel; for they have committed lewdness and
    villany in Israel.
  hin-2017: तब मैंने अपनी रखैल को लेकर टुकड़े-टुकड़े किया, और इस्राएलियों के भाग के
    सारे देश में भेज दिया, उन्होंने तो इस्राएल में महापाप और मूर्खता का काम किया है।
  eng-YLT: and I lay hold on my concubine, and cut her in pieces, and send her into
