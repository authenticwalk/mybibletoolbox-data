  arb-NAV: فَأَخَذْتُهَا وَقَطَّعْتُهَا وَوَزَّعْتُهَا فِي جَمِيعِ أَرْضِ إِسْرَائِيلَ
    لأَنَّهُمُ ارْتَكَبُوا قَبَاحَةً وَفُجُوراً فِي إِسْرَائِيلَ.
  ewe-ewe: Ale mefli ame kukua ɖe akpa wuieve me eye meɖo akpa ɖeka ɖe to ɖe sia ɖe
