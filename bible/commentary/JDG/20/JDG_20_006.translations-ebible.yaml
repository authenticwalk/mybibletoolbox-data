verse: JDG.020.006
translations:
  mal-C: ഞാൻ അവളെ കഷണങ്ങളായി മുറിച്ച് ഇസ്രായേലിന്റെ അവകാശദേശത്തൊക്കെയും കൊടുത്തയച്ചു.
    അത്ര വലിയ ദുഷ്ടതയും വഷളത്തവുമാണ് അവർ ഇസ്രായേലിൽ പ്രവർത്തിച്ചിരിക്കുന്നത്.
  deu-TKW: Da erfaßte ich mein Kebsweib, zerstückte sie und sandte sie im ganzen Bereiche
    des Erbbesitzes Israels umher; denn sie haben ein Verbrechen und eine Schandthat
    in Israel verübt!
  lin-lin: Nakamataki makangu na ngai, nakataki ye na biteni mpe natindaki eteni moko
    na moko kati na etuka oyo bapesaki na bana ya Isalaele, pamba te bato ya libota
    ya Benjame basalaki likambo ya somo mpe ya soni.
  eng-LSV: and I lay hold on my concubine, and cut her in pieces, and send her into
    all the country of the inheritance of Israel; for they have done wickedness and
    folly in Israel;
  eng-GNV: 'Then I tooke my concubine, and cut her in pieces, and sent her throughout
    all the countrey of the inheritance of Israel: for they haue committed abomination
    and villenie in Israel.'
  eng-WEBSTER: 'And I took my concubine, and cut her in pieces, and sent her throughout
    all the country of the inheritance of Israel: for they have committed lewdness
    and folly in Israel.'
  nhw-BL: 'Huajca na nijcuic nosihua huan nijtzojtzontejqui huan nijchijqui 12 tlacotomitl.
    Huan nijtitlanqui ipan nochi tlali Israel para ma quimatica ni hueyi tlajtlacoli
    catli panotoc. Huan niquijto:'
  swh-ONEN: Ndipo nikamchukua suria wangu, nikamkatakata vipande vipande na kuvipeleka
    katika nchi yote ya urithi wa Israeli, kwa kuwa wametenda uasherati mkubwa na
    jambo la aibu katika Israeli.
  bba-bba: Yerɑ nɑ win ɡoo te suɑ nɑ bɔtirɑ nɑ Isirelin bwese kɛrɑ bɑɑyere kpiri tiɑ
    tiɑ mɔrisiɑ. Domi ɡɑ̃ɑ kɔ̃sunɑ bɑ kuɑ mi, nìn bweseru n ǹ weenɛ Isirelibɑ bu
    ko.
  eng-KJVCPB: 'And I took my concubine, and cut her in pieces, and sent her throughout
    all the country of the inheritance of Israel: for they have committed lewdness
    and folly in Israel.'
  luo-luo: Bangʼe ne akawo ringre chiegano, mi apogee matindo tindo kendo aoro lembe
    ne dhoudi duto mag Israel kaka girkeni, nikech jogi notimo tim machachni kendo
    mar anjawo e piny Israel.
  meu-meu: 'Taunabunai, hahine na na abia, tau-anina na utua parara, regena na siaidia,
    Israel taudia na edia tano ai vada e halaoa tanona idoinai: badina be idia na
    lebulebu karana bona hemarai karana vada e karaia, Israel bogaraginai.'
  npi-ULB: मैले मेरी पत्‍नीलाई ल्‍याएँ र त्यसको लाशलाई टुक्रा-टुक्रा गरी काटें, र
    ती इस्राएलको उत्तराधिकारको हरेक इलाकामा पठाएँ, किनभने तिनीहरूले इस्राएलमा यतिसम्मको
    दुष्‍टता र अत्याचार गरेका छन् ।
  yor-yor: Mo mú àlè mi náà, mo sì gé e sí ekìrí ekìrí, mo sì fi ekìrí kọ̀ọ̀kan ránṣẹ́
    sí agbègbè ìní Israẹli kọ̀ọ̀kan, nítorí pé wọ́n ti ṣe ohun tí ó jẹ́ èèwọ̀ àti
    ohun ìtìjú yìí ní ilẹ̀ Israẹli.
  ind-ind: Mayat itu saya potong-potong dan saya kirimkan ke seluruh wilayah Israel
    supaya semua tahu bahwa Gibea sudah melakukan perbuatan yang begitu hina dan keji
    di tengah-tengah bangsa Israel.
  pes-OPCB: پس من جسد او را به دوازده قطعه تقسیم نمودم و برای قبایل اسرائیل فرستادم،
    زیرا این افراد در اسرائیل عمل قبیح و زشتی را مرتکب شده بودند.
  tgl-ULB: Kinuha ko ang aking isa pang asawa at pinagpira-piraso ang kaniyang katawan,
    at ipinadala ang mga ito sa bawat rehiyon na ipinamana sa Israel, dahil nakagawa
    sila ng kasamaan at kalapastanganan sa Israel.
  hui-hui: Ani homelayagola i̱na ibunaga tingini andaga mo yalu dai buwa Isaraele
    hameigini bibahende hangu hangu hondo podo ta howa wia hai haru. Anidagua birudagoni
    irane agali uruni tigua ina Isaraeleali kamaru dombenegoha mana ko ngubiore biyagola
    ani biru.
  mya-mya: ကျွန်ုပ်​သည်​သူ​၏​ရုပ်​အ​လောင်း​ကို​ယူ​၍​အ​ပိုင်း ပိုင်း​ဖြတ်​ပြီး​လျှင်
    ဣ​သ​ရေ​လ​တစ်​ဆယ့်​နှစ် မျိုး​ထံ​သို့​တစ်​ပိုင်း​စီ​ပေး​ပို့​ခဲ့​ပါ​၏။ ဤ​သူ တို့​သည်​ဣ​သ​ရေ​လ​လူ​မျိုး​တွင်​ဆိုး​ညစ်
    သော​အ​မှု၊ အ​ဋ္ဌမ္မ​အ​မှု​ကို​ပြု​ကြ​ပါ​ပြီ။-
  bod-N: དེ་ནས་བདག་གིས་རང་གི་ཆུན་མའི་བེམ་པོ་ལྷུ་ལྷུ་རུ་བཅད་ཅིང་། མི་མངགས་ཏེ་ཡེས་ར་ཨེལ་གྱི་ས་སྐལ་ཡིན་པའི་ཡུལ་ཐམས་ཅད་ལ་འཁྱེར་དུ་བཅུག་པ་ཡིན།
    ཅི་ལ་ཞེ་ན། གིབ་ཨ་པ་རྣམས་ཀྱིས་ཡེས་ར་ཨེལ་གྱི་ཁྲོད་དུ་ངོ་ཚ་བའི་དོན་ངན་འདི་འདྲ་བྱས་པས་སོ།
    །
  sna-sna: Ndakatora murongo wangu, ndikamugura-gura uye ndikatumira chidimbu chimwe
    chete kunharaunda imwe neimwe yenhaka yeIsraeri, nokuti ndivo vakaita chinhu ichi
    chinonyangadza uye nokuita kunonyadzisa muIsraeri.
  spa-BLM: Tomé a mi concubina y la corté en pedazos, y la envié por todo el país
    de la heredad de Israel; porque han cometido lujuria y locura en Israel.
  cac-cac: Yuj chi' ix vic'cot snivanil ix chi', ix in xicanb'ati. Ix vac'anb'at d'a
    masanil yol co macb'en, yic vach' tzeyil e masanil tas ix aj yoch jun nivan mul
    te chucxo pax tic.
  swh-ULB: Nilimchukua suria wangu na kumkata mwili wake vipande vipande, na kuweka
    katika kila nchi ya urithi wa Israeli, kwa sababu wamefanya uovu huo na upumbavu
    katika Israeli.
  bel-bel: я ўзяў наложніцу маю, расьсек яе і паслаў яе ва ўсе вобласьці валоданьняў
    Ізраілевых, бо яны ўчынілі беззаконьне і паскудную дзею ў Ізраілі;
  deu-ELBBK: Da ergriff ich meine Nebenfrau und zerstückelte sie und sandte sie in
    das ganze Gefilde des Erbteils Israels; denn sie haben ein Verbrechen und eine
    Schandtat begangen in Israel.
  mbb-OT: Umbe, mid-uwit ku te ked-ulì ku is lawa zin ne mibpenamped ku te 12 he vahin
    ne impeuwit ku ziyà te 12 he tribu te Israel, su utew mezaat wey mekeeled-eled
    heini is mibeelan dan kayi te Israel.
  mal-2015: അവർ യിസ്രായേലിൽ ദുഷ്കർമ്മവും വഷളത്വവും പ്രവർത്തിച്ചതുകൊണ്ടു ഞാൻ എന്റെ
    വെപ്പാട്ടിയെ ഖണ്ഡംഖണ്ഡമാക്കി യിസ്രായേലിന്റെ അവകാശദേശത്തൊക്കെയും കൊടുത്തയച്ചു.
  rmc-rmc: Avke la iľom a rozčhinďom la pro kotora, so rozbičhaďom pal calo Izrael,
    bo kerde baro nalačhipen the džungipen andro Izrael.
  pes-OPV: و کنیز خود را گرفته، او را قطعه قطعه کردم و او را درتمامی ولایت ملک اسرائیل
    فرستادم، زیرا که کارقبیح و زشت در اسرائیل نمودند.
  ron-1924: Мь-ам луат циитоаря ши ам тэят-о ын букэць, пе каре ле-ам тримис ын тот
    цинутул моштенирий луй Исраел, кэч ау сэвыршит о нелеӂюире ши о мишелие ын Исраел.
  ben-OBCV: আমি আমার উপপত্নীকে নিয়ে, তাকে টুকরো টুকরো করে কেটে ইস্রায়েলের অধিকারভুক্ত
    প্রত্যেকটি এলাকায় একটি করে টুকরো পাঠিয়ে দিলাম, কারণ তারা ইস্রায়েলের মধ্যে এই
    নীচ ও জঘন্য কাজটি করেছে।
  som-som: Oo anna intaan naagtaydii addoonta ahayd qaaday ayaan cadcad u kala googooyay,
    oo waxaan u diray dalkii ay reer binu Israa'iil dhaxalka u heleen oo dhan; waayo,
    waxay reer binu Israa'iil ku dhex sameeyeen wasakhnimo iyo xumaan.
  lat-VUC: 'Quam arreptam, in frustra concidi, misique partes in omnes terminos possessionis
    vestræ: quia numquam tantum nefas, et tam grande piaculum, factum est in Israël.'
  eng-ASVBT: And I took my concubine, and cut her in pieces, and sent her throughout
    all the country of the inheritance of Israel; for they have committed lewdness
    and folly in Israel.
  ita-1885: Ed io presi la mia concubina, e la tagliai a pezzi, e la mandai per tutte
    le contrade dell'eredità d'Israele; conciossiachè quella gente abbia commessa
    una scelleratezza, e una villania in Israele.
  eng-LXXUP: And I laid hold of my concubine, and divided her in pieces, and sent
    the parts into every coast of the inheritance of the children of Israel; for they
    have wrought lewdness and abomination in Israel.
  eng-ULB: I took my concubine and cut her body into pieces, and sent them into each
    region of Israel's inheritance, because they have committed such wickedness and
    outrage in Israel.
  spa-VBL: Tomé a mi concubina y la corté en pedazos, y envié estos pedazos a todas
    las partes del país que habían sido entregadas a Israel, porque esos hombres habían
    hecho algo vergonzoso y repugnante en Israel.
  fra-_FOB: Alors, ayant pris ma concubine, je l'ai mise en pièces, et j'en ai envoyé
    par tout le territoire de l'héritage d'Israël; car ils ont commis un crime énorme,
    et une infamie en Israël.
  mal-mal: അവർ യിസ്രായേലിൽ ദുഷ്കർമ്മവും വഷളത്വവും പ്രവർത്തിച്ചതുകൊണ്ട് ഞാൻ എന്റെ വെപ്പാട്ടിയെ
    ഖണ്ഡംഖണ്ഡമാക്കി യിസ്രായേലിന്റെ അവകാശദേശത്തൊക്കെയും കൊടുത്തയച്ചു.
  urd-GVR: Yih dekh kar maiṅ ne us kī lāsh ko ṭukṛe ṭukṛe karke yih ṭukṛe Isrāīl kī
    mīrās kī har jagah bhej die tāki har ek ko mālūm ho jāe ki hamāre mulk meṅ kitnā
    ghinaunā jurm sarzad huā hai.
  suz-BL: मिनु गो आं बेक्‍शो मीश कली टुक्रा टुक्रा पा चेक्‍ता। मिनु इस्राएल आ थर नेल्‍ल
    आन रागीम सोइक्‍ताक्‍ङ। मेकोपुकीमी इस्राएलमी मोदेंशो ग्रांग्रा दिशो नु मरिम्‍शो
    पामे बाक्‍त, दे तुइक्‍पाइक्‍चा कली गो मो पाता। उत्‍पत्ती ३४:७
  ita-1927: Io presi la mia concubina, la feci in pezzi, che mandai per tutto il territorio
    della eredità d’Israele, perché costoro han commesso un delitto e una infamia
    in Israele.
  ckb-ckb: منیش کەنیزەکەی خۆمم گرت و لەتلەتم کرد و ناردم بۆ هەموو هەرێمەکانی ئیسرائیل،
    چونکە ئەوانە ئەوپەڕی بەدڕەوشتییان لە ئیسرائیل ئەنجام داوە.
  eng-BBE: 'So I took her, cutting her into parts which I sent through all the country
    of the heritage of Israel: for they have done an act of shame in Israel.'
  kan-OKCV: ಅವರು ಇಸ್ರಾಯೇಲಿನಲ್ಲಿ ಇಂಥ ದುಷ್ಕಾರ್ಯವನ್ನೂ ಅತಿರೇಕದ ಕೆಲಸವನ್ನೂ ಮಾಡಿದ್ದರಿಂದ,
    ನಾನು ನನ್ನ ಉಪಪತ್ನಿಯನ್ನು ಹಿಡಿದು, ಅವಳನ್ನು ಕಡಿದು, ಇಸ್ರಾಯೇಲಿನ ಬಾಧ್ಯತೆಯಾದ ಎಲ್ಲಾ ಸೀಮೆಗಳಿಗೆ
    ಕಳುಹಿಸಿದೆನು. ನೀವೆಲ್ಲರೂ ಇಸ್ರಾಯೇಲರಾಗಿದ್ದೀರಿ.
  tam-2017: ஆகையால் இஸ்ரவேலிலே அவர்கள் இப்படிப்பட்ட முறைகேட்டையும் மதிகேட்டையும் செய்ததினால்,
    நான் என்னுடைய மறுமனையாட்டியைப் பிடித்துத் துண்டித்து, இஸ்ரவேலின் சுதந்தரமான எல்லா
    நாடுகளுக்கும் அனுப்பினேன்.
  spa-RV-1909: 'Entonces tomando yo mi concubina, cortéla en piezas, y enviélas por
    todo el término de la posesión de Israel: por cuanto han hecho maldad y crimen
    en Israel.'
  ron-BTF: Și am luat pe concubina mea și am tăiat-o în bucăți și am trimis-o în tot
    ținutul moștenirii lui Israel; fiindcă au lucrat o desfrânare și o nebunie în
    Israel.
  eng-WEBP: I took my concubine and cut her in pieces, and sent her throughout all
    the country of the inheritance of Israel; for they have committed lewdness and
    folly in Israel.
  eng-FBV: I took my concubine and cut her into pieces, and I sent these pieces of
    her to every part of the country that had been given to Israel, because those
    men had done something shameful and disgusting in Israel.
  nld-1939: Daarop heb ik mijn bijzit genomen, haar in stukken gehouwen, en rondgestuurd
    door heel het land van Israëls erfdeel. Waarachtig, ze hebben een afschuwelijke
    misdaad in Israël bedreven!
  nch-BL: 'Huajca na nijcuic nosihua huan nijtzojtzontejqui huan nijchijqui 12 tacotonti.
    Huan nijtitanqui ipan nochi tali Israel para ma quimatica ni hueyi tajtacoli cati
    panotoc. Huan niquijto:'
  vie-1934: Đoạn, tôi nắm lấy thây vợ bé tôi, chặt nó ra từng đoạn, gởi đi khắp địa
    phận của sản nghiệp Y-sơ-ra-ên; vì chúng nó có phạm một tội trọng, một sự sỉ nhục
    trong Y-sơ-ra-ên.
  hin-CV: मैंने अपनी उप-पत्नी के शव को लिया, उसके टुकड़े किए और उसके इन टुकड़ों को
    इस्राएल के सभी प्रदेशों में भेज दिया, क्योंकि उन्होंने इस्राएल में यह कामुक, शर्मनाक
    काम किया है.
  spa-BES: Así que tomé mi concubina y la corte en partes, que envié por todo el país
    de la herencia de Israel, porque han hecho un acto de depravación y vergüenza
    en Israel.
  tdx-tdx: Aa le rinambeko i sakezakoy naho tinoritoriko vaho nampisangitrifeko hanitsike
    ze fonga tane linova’ Israele; ty amy halò-tserehañe naho hagegeañe e Israele
    ao.
  tha-KJV: ข้าพเจ้าจึงนำศพภรรยาน้อยของข้าพเจ้ามาฟันออกเป็นท่อนๆ ส่งไปทั่วประเทศที่เป็นมรดกของอิสราเอล
    เพราะพวกเขาได้กระทำการลามกและความโง่เขลาในอิสราเอล
  por-BR-2018: 'Então tomando eu minha concubina, cortei-a em peças, e enviei-as por
    todo aquele termo da possessão de Israel: porquanto fizeram maldade e crime em
    Israel.'
  deu-ELO: Da ergriff ich mein Kebsweib und zerstückte sie und sandte sie in das ganze
    Gefilde des Erbteils Israels; denn sie haben ein Verbrechen und eine Schandtat
    begangen in Israel.
  eng-WYC-2018: And I took, and cut her into gobbets, (or And I took her, and I cut
    her into pieces), and I sent those parts of her into all the terms of your possession;
    for so great (a) felony and so grievous (a) sin/and so great (a) sin was never
    done in Israel.
  epo-epo: Tiam mi prenis mian kromedzinon, distranĉis ŝin kaj dissendis en ĉiujn
    regionojn de Izrael; ĉar ili faris malĉastaĵon kaj malnoblaĵon en Izrael.
  uig-PIN: Xuning bilǝn mǝn kenizikimning jǝsitini parqǝ-parqǝ ⱪilip, kixilǝrgǝ kɵtürtküzüp
    Israilning mirasi bolƣan zeminning ⱨǝrbir yurtiƣa ǝwǝttim. Qünki ular Israil iqidǝ
    pasiⱪliⱪ wǝ iplasliⱪ ⱪildi.
  beo-beo: Na da ea bogoi da:i hodo lale, dadega:le, amola wa:i afae afae amo Isala:ili
    fi fagoyale gala ilima iasi. Amo dunu da wadela:idafa hou ninia fi amo ganodini
    hamoi dagoi.
  tpi-OTNT: Orait mi kisim bodi bilong en i kam, na mi katim hap hap, na mi salim
    i go long olgeta lain bilong Israel. Long wanem, ol dispela man i bin mekim pasin
    nogut tru namel long yumi Israel.
  hau-SA: Na ɗauki ƙwarƙwarata na yayyanka gunduwa-gunduwa na aika da shi ga kowane
    yankin gādon Isra’ila, domin sun aikata mugu abu da abin kunya a Isra’ila.
  uig-LAT: Shuning bilen men kénizikimning jesitini parche-parche qilip, kishilerge
    kötürtküzüp Israilning mirasi bolghan zéminning herbir yurtigha ewettim. Chünki
    ular Israil ichide pasiqliq we iplasliq qildi.
  nde-nde: Ngathatha umkami weceleni, ngamquma waba yiziqayiqa, ngathumela isiqa esisodwa
    esigabeni ngasinye selifa lako-Israyeli, ngoba amanyala lalesisenzo sokuxhwala
    basenzela ko-Israyeli.
  ton-ton: 'Pea naʻaku toʻo hoku uaifi ʻo tafatafaʻi, pea ʻave ia ki he fonua kotoa
    pē ʻoe tofiʻa ʻo ʻIsileli: he kuo nau fai ʻae angahala mo e meʻa kovi lahi ʻi
    ʻIsileli.'
  ces-1613: Pročež vzav ženinu svou, rozsekal jsem ji na kusy, a rozeslal jsem ji
    do všech krajin dědictví Izraelského; nebo nešlechetnosti a mrzkosti se dopustili
    v Izraeli.
  eng-WMB: I took my concubine and cut her in pieces, and sent her throughout all
