    folly in Israel.
  tam-TCV: இஸ்ரயேலில் இக்காமவெறி பிடித்த செய்யத்தகாத கொடுமையை இவர்கள் செய்ததினால்,
    நான் எனது வைப்பாட்டியின் உடலைத் துண்டுகளாக வெட்டி, இஸ்ரயேலின் உரிமைச்சொத்தான எல்லா
    இடங்களுக்கும் அனுப்பினேன்.
  ceb-ULB: Gidala ko ang akong kaipon ug gihiwahiwa kini, ug gihatod ko kini sa rehiyon
    sa mga panulondon sa Israel, tungod kay nagbuhat sila ug daotan ug kalagot sa
    Israel.
  pol-UBG: Wziąłem więc swoją nałożnicę, rozciąłem ją na części i rozesłałem ją do
    wszystkich krain dziedzictwa Izraela. Dopuszczono się bowiem w Izraelu haniebnego
    i sprośnego czynu.
  urd-GVU: یہ دیکھ کر مَیں نے اُس کی لاش کو ٹکڑے ٹکڑے کر کے یہ ٹکڑے اسرائیل کی میراث
    کی ہر جگہ بھیج دیئے تاکہ ہر ایک کو معلوم ہو جائے کہ ہمارے ملک میں کتنا گھنونا
    جرم سرزد ہوا ہے۔
  deu-1912: Da faßte ich mein Kebsweib und zerstückte es und sandte es in alle Felder
    des Erbes Israels; denn sie haben einen Mutwillen und eine Torheit getan in Israel.
  kan-2017: ಅವರು ಇಸ್ರಾಯೇಲರಲ್ಲಿ ನಡೆಸಿದ ಇಂಥ ಕೆಟ್ಟ ಮತ್ತು ಕ್ರೂರ ಕೆಲಸವು ಎಲ್ಲರಿಗೂ ಗೊತ್ತಾಗಲೆಂದು
    ನಾನು ಆಕೆಯ ಶವವನ್ನು ತುಂಡುಮಾಡಿ ಇಸ್ರಾಯೇಲರ ಎಲ್ಲಾ ಪ್ರಾಂತ್ಯಗಳಿಗೆ ಕಳುಹಿಸಿದೆನು.
  yap-yap: Mu gu fek e ldow rok, nggu th’eth’ab nge ra reb fa ragag nge l’agruw i
    ganong rok yu Israel mu gu pi’ bang ngay. Pi girdi’ ney e ka ra ngongliyed ban’en
    nib kireb mab golong u fithik’dad.
  hlt-MCSB: Israel khuiah boethae halang neh khonuen rhamtat la a saii uh dongah ka
    yula te ka loh tih ka sah phoeiah Israel kah rho, khohmuen tom la ka pat.
  mdy-ETH: ዬያሮ ታኣኒ ታ ማቾኮ ሌዞ ዔኪ ቲቃኣ ቲቃ ጋዓዖ ዬና ዓሳ ዬያጉዴ ፑርቶ ማዾ ማዼሢሮ ታኣኒ ቲቂ ቲቂ ፓቄሢ ዒስራዔኤሌ
    ዓጮ ቢያሢም ዳኬኔ።
  twi-ASANTE: Mefaa me mpena no twitwaa no asinasini de esini baako biara kɔɔ Israel
    mantam biara so. Ɛfiri sɛ, saa mmarima yi ayɛ atantansɛm ne aniwusɛm wɔ Israel.
  eng-WEBU: I took my concubine and cut her in pieces, and sent her throughout all
    the country of the inheritance of Israel; for they have committed lewdness and
    folly in Israel.
  wal-wal: Haiqqin taani i ahaa ekkada qanxxerettidoogaappe guyyiyan, eti ha tunabaanne
    pokkobaa Israa7eelan oottido gishshau, Israa7eela asai laattido biitta ubbaa issi
    issi qanxxuwaa kiittaas.
  spa-PDDPT: Yo tomé a mi concubina, la corté en trozos y la envié por todo el territorio
    de la posesión de Israel, porque habían cometido aquella maldad e infamia en Israel.
  gun-gun: Ha'e ramo xera'yxy jevy retekue araa. Amboa'ypa vy araa uka Israel kuery
    yvy ha'e javi rupi, nhande Israel kuery moxĩmbaarã ojapo rire.
  agu-BL: Nin tzun saj wucy'al yi wankil, nin tzun cu' impiẍultz nin tzun ben inmantartz
    tan ẍchajle'n tircu'n yi e'chk piẍa'l lakak ama'l cwent Israel bantz quibital
    wunak yi jun xtxolbile'j yi chin juntlenin yi mbajij.
  ilo-ULB: Innalak ti kakabkabbalayko ket rinangrangkayko ti bagina, ket impatulodko
    dagitoy iti tunggal rehion iti tawid ti Israel, gapu ta nakaaramidda iti kasta
    a kinadangkes ken kinapalalo iti Israel.
  kpg-kpg: Au gaa kae tuaidina o maa, ga duuduu gaa kae nia baahi dagi dahi gi nia
    madawaawa Israel. Digau aanei la guu hai di hai huaidu huoloo ge haga langaadia
    i tadau mehanga.
  uig-ARA: شۇنىڭ بىلەن مەن كېنىزىكىمنىڭ جەسىتىنى پارچە-پارچە قىلىپ، كىشىلەرگە كۆتۈرتكۈزۈپ
    ئىسرائىلنىڭ مىراسى بولغان زېمىننىڭ ھەربىر يۇرتىغا ئەۋەتتىم. چۈنكى ئۇلار ئىسرائىل
    ئىچىدە پاسىقلىق ۋە ئىپلاسلىق قىلدى.
  sus-sus: N naxa a fure ibolon bolon, n naxa a xuntunyie rasanba Isirayila bɔnsɔɛ
    birin ma, e xa a kolon yi fe ɲaaxi naxan nabaxi Isirayila bɔxi ma.
  pon-2006: Ngehi eri pelepeseng paliwereo oh kadarpeseng lepin ko rehn kadaudok eisek
    riau en Israel. Aramas pwukat wiadahr tiahk suwed ehu nanpwungatail.
  ksd-ksd: Ma iau ga puak pa kaugu vavina ma iau ga poko gigi varbaiane, ma iau ga
    tulue vurvurbit ta ra lavur langun nina Israel i ga kale; tago dia ga pait ra
    mangamangana i manga dur ma ra magit na papaua ta ra langun Israel.
  tur-YTC: Cariyemi alıp onu parçalara ayırdım ve onu İsrael'in mirası olan bütün
    memlekete gönderdim; çünkü İsrael'de namussuzluk ve delilik yaptılar.
  grc-BRENT: Καὶ ἐκράτησα τὴν παλλακήν μου, καὶ ἐμέλισα αὐτὴν, καὶ ἐξαπέστειλα ἐν
    παντὶ ὁρίῳ κληρονομίας υἱῶν Ἰσραήλ· ὅτι ἐποίησαν ζέμα καὶ ἀπόπτωμα ἐν Ἰσραήλ.
  ind-AYT: Lalu, aku mengambil mayat gundikku, memotong-motongnya, dan mengirimkannya
    ke seluruh daerah orang Israel, sebab mereka telah melakukan kekejian dan perbuatan
    noda di Israel.
  nya-nya: Ine ndinatenga mzikazi wangayo ndi kumudula nthulinthuli ndikuzitumiza
    kwa fuko lililonse la Aisraeli. Anthu amenewa, zedi achita chinthu chonyansa kwambiri
    mʼdziko lino la Israeli.
  hrv-hrv: Zato sam uzeo mrtvu inoču, rasjekao je u komade i razaslao je u sve krajeve
    Izraelove baštine, jer su počinili sramotno djelo u Izraelu.
  mps-mps: Tialima, eno aga tigi selasa aselama, tama eno te tigi pedai todogo pelama,
    tama eno te Israel tǫ pedai tigidaliba todolo pela silali. Magi baso meni, te
    bidi dabego te Israel tomode te dwai hale ilibo kolesaga yalio.
  tpi-tpi: Orait mi kisim bodi bilong en i kam, na mi katim hap hap, na mi salim i
    go long olgeta lain bilong Israel. Long wanem, ol dispela man i bin mekim pasin
    nogut tru namel long yumi Israel.
  dan-1931: Da tog jeg min Medhustru, skar hende i Stykker og sendte Stykkerne rundt
    i hele Israels Arvelods Område, fordi de havde begået grov Utugt og Skændselsdåd
    i Israel!
  vie-OVCB: Tôi cắt vợ tôi ra làm mười hai mảnh và gửi đi khắp xứ Ít-ra-ên, vì những
    người kia đã phạm tội trọng, gây sỉ nhục.
  guj-2017: મેં મારી ઉપપત્નીને લઈને તેને કાપીને તેના પાર્થિવ શરીરનાં બાર ટુકડાં કરીને,
    ઇઝરાયલ પ્રદેશના રહેવાસીઓને મોકલી આપ્યાં, કેમ કે તેઓએ એવું અધમ કૃત્ય અને અત્યાચાર
    કર્યો છે.
  pon-2006A: Ngehi eri pelepeseng paliwereo oh kadarpeseng lepin ko rehn kadaudok
    eisek riau en Israel. Aramas pwukat wiadahr tiahk suwed ehu nanpwungatail.
  por-BRBSL: Peguei minha concubina e a cortei em pedaços, e a enviei por todo o país
    da herança de Israel; pois cometeram lascívia e loucura em Israel.
  cth-cth: Hottelah ka yu ado ro hah ka la teh, koung ka raban. Isarelnaw ao awh nah
