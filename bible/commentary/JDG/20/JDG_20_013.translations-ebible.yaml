verse: JDG.020.013
translations:
  mal-C: അതുകൊണ്ട് ഗിബെയയിലെ നീചന്മാരായ ആ ആളുകളെ കൊന്ന് ഇസ്രായേലിൽനിന്ന് ദോഷം നീക്കംചെയ്യേണ്ടതിന്
    അവരെ ഞങ്ങൾക്ക് ഏൽപ്പിച്ചുതരിക.” എന്നാൽ ബെന്യാമീന്യർ ഇസ്രായേൽമക്കളായ തങ്ങളുടെ സഹോദരന്മാരുടെ
    വാക്ക് കേട്ടില്ല.
  deu-TKW: So gebt nun die nichtswürdigen Menschen in Gibea heraus, daß wir sie umbringen
    und das Böse aus Israel wegtilgen! Aber die Benjaminiten weigerten sich, dem Verlangen
    ihrer Volksgenossen, der Israeliten, Folge zu leisten.
  lin-lin: Sik’oyo, botindela biso bato mabe wana ya Gibea mpo ete toboma bango mpe
    tolongola mabe kati na Isalaele. » Kasi bato ya Benjame baboyaki koyokela baninga
    na bango, bana ya Isalaele.
  eng-LSV: And now, give up the men—sons of worthlessness—which [are] in Gibeah, and
    we put them to death, and we put away evil from Israel.” And [the sons of] Benjamin
    have not been willing to listen to the voice of their brothers, the sons of Israel;
  eng-GNV: 'Nowe therefore deliuer vs those wicked men which are in Gibeah, that we
    may put them to death, and put away euill from Israel: but the children of Beniamin
    would not obey the voyce of their brethren the children of Israel.'
  eng-WEBSTER: 'Now therefore deliver us the men, the children of Belial, who are
    in Gibeah, that we may put them to death, and banish evil from Israel. But the
    children of Benjamin would not hearken to the voice of their brethren, the children
    of Israel:'
  nhw-BL: Techmactilica nopa mosisinijca tlacame ipan altepetl Gabaa catli quichijque
    ni tlamantli para tiquinmictise huan tijquixtise ni tlajtlacoli ipan totlal Israel.”
    Pero nopa benjaminitame amo quintlacaquilijque ne sequinoc israelitame, masque
    eliyayaj ininteiximatcahua.
  swh-ONEN: Basi watoeni hao watu waovu kabisa walioko Gibea, ili tupate kuwaua na
    kuondoa uovu katika Israeli.” Lakini Wabenyamini hawakuwasikia ndugu zao, Waisraeli.
  bba-bba: Yen sɔ̃, i sun tɔn kɔ̃so be nɔmu sɔndio su bu ɡo, kpɑ su kɔ̃sɑ ye wunɑ
    bɛsɛ Isirelibɑn suunu sɔɔn di. Adɑmɑ Bɛnyɑmɛɛ be, bɑ yinɑ bu ben mɛro bisi ben
    ɡɑri nɔ.
  eng-KJVCPB: 'Now therefore deliver us the men, the children of Belial, which are
    in Gibeah, that we may put them to death, and put away evil from Israel. But the
    children of Benjamin would not hearken to the voice of their brethren the children
    of Israel:'
  luo-luo: Koro chiwuru jo-Gibea ma timbegi monogo mondo mi waneg-gi kendo mondo wapwodh
    richoni e kind Israel.” To jo-Benjamin ne ok owinjo jowetegi ma jo-Israel.
  meu-meu: Hari kara havara taudia Gibea ai taodia ba tore, ai ese baia aladia mase,
    kara havara na Israel bogaraginai baine ore. A Beniamina taudia na tadikakadia
    Israel taudia eredia asie kamonai.
  npi-ULB: यसकारण, गिबाका ती दुष्‍ट मानिसहरूलाई हामीलाई सुम्‍पिदेओ, ताकि हामी तिनीहरूलाई
    मार्नेछौं र यसरी इस्राएलबाट हामी यो दुष्‍टता पूर्ण रूपमा हटाउनेछौं ।” तर बेन्यामीनीहरूले
    आफ्ना दाजुभाइ, अर्थात् इस्राएलका मानिसहरूको कुरा सुनेनन् ।
  yor-yor: Nítorí náà ẹ mú àwọn ẹni ibi ti Gibeah yìí wá fún wa, kí àwa lé pa, kí
    a sì fọ ìṣe búburú yìí mọ́ kúrò ní Israẹli.” Ṣùgbọ́n àwọn ẹ̀yà Benjamini kò fetí
    sí ti àwọn arákùnrin wọn ọmọ Israẹli.
  ind-ind: Serahkanlah orang-orang bejat di Gibea itu untuk kita hukum mati, agar
    kejahatan ini terhapus dari Israel.” Akan tetapi, suku Benyamin tidak mau mendengarkan
    saudara-saudara mereka, yaitu umat Israel dari suku-suku lain.
  pes-OPCB: آن افراد شریر را که در جِبعه هستند به ما تحویل دهید تا ایشان را اعدام
    کنیم و اسرائیل را از این شرارت پاک سازیم.» اما مردم قبیلهٔ بنیامین نه فقط به خواستهٔ
    ایشان توجهی ننمودند،
  tgl-ULB: Kaya, ibigay sa amin ang masamang kalalakihan ng Gibea, para maaari namin
    silang patayin, at para ganap naming matatanggal itong kasamaan mula sa Israel.
    Pero ang mga Benjamita ay hindi nakikinig sa tinig ng kanilang mga kapatid, ang
    mga tao ng Israel.
  hui-hui: Ai tígua agali ko ogoni biyadaruni Gibea tanoha haruaruni iname bo wahai
    halu mana ko ngubi ina Isaraele dindiha tagira ibiyadago biba helalu mo ereba
    heloloma̱ya haru ibalimu, lene. Ani layagola Beniyamini hameigini biarume Isaraele
    hameigini maru hayadaruninaga bi layago mo wahalu ti agali uruni haru tagira nape
    dongeho hene.
  mya-mya: ဂိ​ဗာ​မြို့​၌​ရှိ​သော​အ​ဋ္ဌမ္မ​လူ​တို့​ကို​ငါ​တို့ သတ်​၍​ဣ​သ​ရေ​လ​လူ​မျိုး​မှ
    ဤ​ဆိုး​ညစ်​မှု ကို​ဖယ်​ရှား​ပစ်​နိုင်​ရန်​ယ​ခု​ငါ​တို့​လက်​သို့ ပေး​အပ်​ကြ​လော့''
    ဟု​ပြော​ကြား​စေ​၏။ သို့ ရာ​တွင်​ဗင်္ယာ​မိန်​အ​နွယ်​ဝင်​တို့​သည်​အ​ခြား ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​စ​ကား​ကို
    ဂ​ရု​မ​စိုက်​ဘဲ၊-
  bod-N: ད་ལྟ་ཁྱོད་ཅག་གིས་གིབ་ཨ་ཡི་ཁྲམ་པ་དེ་དག་ཕྱིར་སྤྲོད་ཅིག ངེད་ཅག་གིས་དེ་རྣམས་བསད་དེ་ཡེས་ར་ཨེལ་གྱི་ཁྲོད་ནས་ངན་པ་ཚར་གཅོད་བྱེད་དགོས་ཞེས་སྨྲས་ཀྱང་།
    པེན་ཡཱ་མེན་པ་དག་གིས་ཁོ་རྣམས་ཀྱི་སྤུན་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་གཏམ་ལ་མ་མཉན་པ་རེད།
  sna-sna: Zvino tipei varume avo vakaipa veGibhea kuti tivauraye tigobvisa chakaipa
    muIsraeri.” Asi vaBhenjamini havana kuda kuteerera hama dzavo vaIsraeri.
  spa-BLM: Entregad, pues, ahora a los hombres, a los malvados que están en Gabaa,
    para que los matemos y eliminemos el mal de Israel.” Pero Benjamín no quiso escuchar
    la voz de sus hermanos, los hijos de Israel.
  cac-cac: Yuj chi' a ticnaic, a juntzan̈ vinac ix c'ulan chucal d'a e cal chi', iq'uequelta
    eb', tzeyac'anoch eb' d'a yol co c'ab' yic sco milancham eb', icha chi' ol aj
    satel jun chucal chi' d'a co cal a on̈ israel on̈ tic, xchi eb'. Maj schalaj yab'
    eb' yin̈tilal Benjamín chi'.
  swh-ULB: Kwa hiyo, tupeni watu hao waovu wa Gibea, tupate kuwaua, na hivyo tutaondoa
    kabisa uovu huu kutoka kwa Israeli.” Lakini Wabenyamini hawakusikiliza sauti ya
    ndugu zao, watu wa Israeli,
  bel-bel: выдайце тых распусных людзей, якія ў Гіве; мы аддамо іх сьмерці і выкарчуем
    зло зь Ізраіля. Але сыны Веньямінавыя не хацелі слухаць голасу братоў сваіх, сыноў
    Ізраілевых;
  deu-ELBBK: So gebt nun die Männer, die Söhne Belials, heraus, die in Gibea sind,
    dass wir sie töten und das Böse aus Israel wegschaffen! Aber die Kinder Benjamin
    wollten nicht auf die Stimme ihrer Brüder, der Kinder Israel, hören;
  mbb-OT: Guntaan, ipalad niw ziyà te kenami heeyan is lalung he menge tig-Gibea he
    mibaal kayi su edhimetayan dey su wey mepalis kayi te Israel haazà is utew mezaat
    he salà.” Piru wazà pemineǥa te menge kevuwazan ni Benjamin sikan is duma zan
    he menge Israilihanen,
  mal-2015: ഗിബെയയിലെ ആ നീചന്മാരെ ഞങ്ങൾ കൊന്നു യിസ്രായേലിൽനിന്നു ദോഷം നീക്കിക്കളയേണ്ടതിന്നു
    അവരെ ഏല്പിച്ചു തരുവിൻ എന്നു പറയിച്ചു. ബെന്യാമീന്യരോ യിസ്രായേൽമക്കളായ തങ്ങളുടെ
    സഹോദരന്മാരുടെ വാക്കു കേട്ടനുസരിപ്പാൻ മനസ്സില്ലാതെ യിസ്രായേൽമക്കളോടു
  rmc-rmc: Akana amenge den avri le nalačhe muršen andral e Gibea, save oda kerde.
    Murdaraha len a kavke odlaha oda nalačhipen andral o Izrael.“ Ale o Benjaminčana
    na kamle te šunel oda, so lenge phende lengre phrala, o Izraeliti,
  pes-OPV: پس الان آن مردان بنی بلیعال را که در جبعه هستند، تسلیم نمایید تاآنها را
    به قتل رسانیم، و بدی را از اسرائیل دورکنیم.» اما بنیامینیان نخواستند که سخن برادران
    خود بنی‌اسرائیل را بشنوند.
  ron-1924: Скоатець афарэ акум пе оамений ачея стрикаць дин Гибея ка сэ-й оморым
    ши сэ курэцэм рэул дин мижлокул луй Исраел.” Дар бениамиций н-ау врут сэ аскулте
    гласул фрацилор лор, копиий луй Исраел.
  ben-OBCV: এখন গিবিয়ার সেইসব দুর্জন লোককে তোমরা আমাদের হাতে তুলে দাও যেন আমরা তাদের
    হত্যা করে ইস্রায়েল থেকে দুষ্টাচার লোপ করতে পারি।” কিন্তু বিন্যামীন গোষ্ঠীভুক্ত
    লোকেরা তাদের স্বজাতীয় ইস্রায়েলীদের কথা শুনতে চাইল না।
  som-som: Haddaba sidaas daraaddeed nimanka xunxun ee Gibecaah jooga noo soo bixiya,
    aannu dilnee, oo aannu reer binu Israa'iil sharka ka dhex fogaynee. Laakiinse
    reer Benyaamiin ma ay doonaynin inay dhegaystaan codkii reer binu Israa'iil oo
    walaalahood ahaa.
  lat-VUC: 'Tradite homines de Gabaa, qui hoc flagitium perpetrarunt, ut moriantur,
    et auferatur malum de Israël. Qui noluerunt fratrum suorum filiorum Israël audire
    mandatum:'
  eng-ASVBT: Now therefore deliver up the men, the base fellows, that are in Gibeah,
    that we may put them to death, and put away evil from Israel. But Benjamin would
    not hearken to the voice of their brethren the children of Israel.
  ita-1885: Ora dunque, dateci quegli uomini scellerati che sono in Ghibea, e noi
    li faremo morire, e torremo via il male d'Israele. Ma i figliuoli di Beniamino
    non vollero attendere alla voce de' figliuoli d'Israele, lor fratelli.
  eng-LXXUP: 'Now then give up the men the sons of transgressors that are in Gibeah,
    and we will put them to death, and purge out wickedness from Israel: but the children
    of Benjamin consented not to hearken to the voice of their brethren the children
    of Israel.'
  eng-ULB: Therefore, give us those wicked men of Gibeah, so we may put them to death,
    and so we will completely remove this evil from Israel.” But the Benjamites would
    not listen to the voice of their brothers, the people of Israel.
  spa-VBL: ¡Entreguen a estos malvados para que podamos ejecutarlos y deshacernos
    de este mal de Israel!” Pero los benjamitas se negaron a escuchar lo que sus compañeros
    israelitas tenían que decir.
  fra-_FOB: Livrez-nous maintenant ces hommes pervers qui sont à Guibea, afin que
    nous les fassions mourir, et que nous ôtions le mal du milieu d'Israël. Mais les
    Benjamites ne voulurent point écouter la voix de leurs frères, les enfants d'Israël.
  mal-mal: ഗിബെയയിലെ ആ വഷളന്മാരെ ഞങ്ങൾ കൊന്ന് യിസ്രായേലിൽനിന്ന് ദോഷം നീക്കിക്കളയേണ്ടതിന്
    അവരെ ഏല്പിച്ചു തരുവിൻ” എന്ന് പറയിച്ചു. ബെന്യാമീന്യരോ, യിസ്രായേൽ മക്കളായ തങ്ങളുടെ
    സഹോദരന്മാരുടെ വാക്ക് കേട്ടനുസരിപ്പാൻ മനസ്സില്ലാതെ യിസ്രായേൽ മക്കളോട്
  urd-GVR: Ab Jibiyā ke in sharīr ādmiyoṅ ko hamāre hawāle kareṅ tāki ham unheṅ sazā-e-maut
    de kar Isrāīl meṅ se burāī miṭā deṅ.” Lekin Binyamīnī is ke lie taiyār na hue.
  suz-BL: मोदेंशो मरिम्‍शो पाइब आन कली आंइ गुइमी गेन। मिनु गो मेको आन कली साइश्‍शा,
    इस्राएल रागी कली मोदेंशो ग्रांग्रा दिशो रे रिम्‍शो सेल्‍नीकी” दे लोव़ पथ, मुर
    सोइक्‍तमे बाक्‍त। तन्‍न बेन्‍यामीन आ थर ङा मुरपुकीम आंम लोक्‍ब इस्राएली आन लोव़
    मनेन्‍मे बाक्‍त। प्रस्‍थान २१:१२; गन्‍ती ३५:३३-३४
  ita-1927: Or dunque consegnateci quegli uomini, quegli scellerati di Ghibea, perché
    li mettiamo a morte, e togliam via il male da Israele”. Ma i figliuoli di Beniamino
    non vollero dare ascolto alla voce dei loro fratelli, i figliuoli d’Israele.
  ckb-ckb: جا ئێستا ئەو پیاوە بەدڕەوشتانەی کە لە گیڤعادان بیاندەنە دەستمان بۆ ئەوەی
    بیانکوژین و خراپە لە ئیسرائیلدا ڕیشەکێش بکەین.» بەڵام نەوەی بنیامین نەیانویست
    گوێ لە براکانیان و لە نەوەی ئیسرائیل بگرن.
  eng-BBE: Now give up those good-for-nothing persons in Gibeah so that we may put
    them to death, clearing away the evil from Israel. But the children of Benjamin
    would not give ear to the voice of their brothers, the children of Israel.
  kan-OKCV: ಗಿಬೆಯದಲ್ಲಿರುವ ದುಷ್ಟ ಮನುಷ್ಯರನ್ನು ನಾವು ಕೊಂದು, ಕೆಟ್ಟತನವನ್ನು ಇಸ್ರಾಯೇಲಿನಿಂದ
    ತೆಗೆದುಹಾಕುವ ಹಾಗೆ, ಅವರನ್ನು ಒಪ್ಪಿಸಿಕೊಡಿರಿ,” ಎಂದು ಹೇಳಿ ಕಳುಹಿಸಿದರು. ಆದರೆ ಬೆನ್ಯಾಮೀನ್ಯರು
    ಇಸ್ರಾಯೇಲರಾದ ತಮ್ಮ ಸಹೋದರರ ಮಾತನ್ನು ಕೇಳುವುದಕ್ಕೆ ಮನಸ್ಸಿಲ್ಲದೆ,
  tam-2017: இப்பொழுது கிபியாவில் இருக்கிற துன்மார்க்க மக்களாகிய அந்த மனிதர்களை நாங்கள்
    கொன்று, தீமையை இஸ்ரவேலைவிட்டு விலக்கும்படி, அவர்களை ஒப்புக்கொடுங்கள் என்று சொல்லச்
    சொன்னார்கள்; பென்யமீனியர்கள் இஸ்ரவேல் மக்களாகிய தங்கள் சகோதரர்களின் சொல்லைக் கேட்க
    மனமில்லாமல்,
  spa-RV-1909: Entregad pues ahora aquellos hombres, hijos de Belial, que están en
    Gabaa, para que los matemos, y barramos el mal de Israel. Mas los de Benjamín
    no quisieron oir la voz de sus hermanos los hijos de Israel;
  ron-BTF: Și acum, dați-ne pe bărbații aceia, pe copiii lui Belial, care sunt în
    Ghibea, ca să îi dăm la moarte și să îndepărtăm răul din Israel. Dar copiii lui
    Beniamin au refuzat să dea ascultare vocii fraților lor, copiii lui Israel.
  eng-WEBP: Now therefore deliver up the men, the wicked fellows who are in Gibeah,
    that we may put them to death and put away evil from Israel.” But Benjamin would
    not listen to the voice of their brothers, the children of Israel.
  eng-FBV: Hand over these wicked men so we can execute them and get rid of this evil
    from Israel!” But the Benjamites refused to listen to what their fellow Israelites
    had to say.
  nld-1939: Lever ons de mannen van Giba uit, die Belialskinderen; dan brengen wij
    ze ter dood, en roeien zo het kwaad in Israël uit. Maar de Benjamieten wilden
    naar de Israëlieten, hun broeders, niet luisteren;
  nch-BL: Techmactilica nopa mosisinijca tacame ipan altepet Gabaa cati quichijque
    ni tamanti para tiquinmictise huan tijquixtise ni tajtacoli ipan total Israel.”
    Pero nopa benjaminitame amo quintacaquilijque nopa sequinoc israelitame, masque
    eliyayaj ininteixmatcahua.
  vie-1934: Bây giờ, hãy nộp cho chúng ta những người gian tà của Ghi-bê-a, để chúng
    ta xử tử chúng nó, và diệt điều ác khỏi giữa Y-sơ-ra-ên. Nhưng người Bên-gia-min
