    الاسْتِجَابَةَ إِلَى طَلَبِ إِخْوَتِهِمْ بَنِي إِسْرَائِيلَ.
  ewe-ewe: Miɖe asi le nu vɔ̃ sia wɔlawo ŋu ale be, míate ŋu awu wo eye míaɖe vɔ̃
    ɖa le Israelnyigba dzi.” Ke Benyamin ƒe to la meɖo to wo o,
  eng-LEE: Now therefore deliver up the men, those worthless people, who are in Gib'ah,
    that we may put them to death, and remove evil from Israel. But the children of
    Benjamin would not hearken to the voice of their brethren the children of Israel.
  asm-FB: এই কাৰণে তোমালোকে এই গিবিয়ানিবাসী পাষণ্ডবোৰক শোধাই দিয়া; আমি সিহঁতক বধ
    কৰি ইস্ৰায়েলৰ পৰা দুষ্টতা দূৰ কৰোঁ।” কিন্তু বিন্যামীনৰ সন্তানসকলে নিজ ভাই ইস্ৰায়েলৰ
    সন্তানসকলৰ কথা শুনিব নুখুজিলে,
  sus-A: وٌ شَ نَ فِبِيَكَ مِشِ حَاشِيٍ سٌ مُشُ يِ رَ، مُشُ شَ عٍ قَشَ عَلَكٌ يِ يُنُبِ
    شَ بَ عِسِرَيِلَ مَ.» بُنيَمِنكَيٍ نَشَ تٌندِ عٍ نفَشَكٍرٍنيِ عِسِرَيِلَكَيٍ شُي
    سُشُدٍ.
  fra-SBL: Maintenant, livrez les hommes, les méchants qui sont à Guibea, afin que
    nous les fassions mourir et que nous fassions disparaître le mal d'Israël. » Mais
    Benjamin ne voulut pas écouter la voix de ses frères, les enfants d'Israël.
  hbo-hbo: וְעַתָּ֡ה תְּנוּ֩ אֶת־הָאֲנָשִׁ֨ים בְּנֵֽי־בְלִיַּ֜עַל אֲשֶׁ֤ר בַּגִּבְעָה֙
    וּנְמִיתֵ֔ם וּנְבַעֲרָ֥ה רָעָ֖ה מִיִּשְׂרָאֵ֑ל וְלֹ֤א אָבוּ֙ * (בְּנֵ֣י) בִּנְיָמִ֔ן
    לִשְׁמֹ֕עַ בְּקֹ֖ול אֲחֵיהֶ֥ם בְּנֵֽי־יִשְׂרָאֵֽל׃
  kik-kik: Na rĩrĩ, tũnengerei andũ acio aaganu a Gibea nĩgeetha tũmoorage tweherie
    ũũru ũcio thĩinĩ wa Isiraeli.” No andũ a Benjamini matiigana kũigua andũ acio
    angĩ a Isiraeli.
  fra-NCL: Livrez maintenant les hommes pervers qui sont à Gabaa, afin que nous les
    fassions mourir et que nous ôtions le mal du milieu d’Israël. » Mais les Benjamites
    ne voulurent pas écouter la voix de leurs frères les enfants d’Israël.
  cek-AK: To pongah Gibeah vangpui ah kaom kasae kaminawk to ka hum o moe, Israel
    prae thung hoiah to baktih kasae hmuen sakhaih oh han ai ah, kahoih ai kaminawk
    to kaicae ban ah na paek oh, tiah a naa o. Toe Benjamin kaminawk mah angmacae
    nawkamya Israel kaminawk ih lok to tiah doeh sah pae o ai.
  cuk-cuk: Dule-isganamar Gabaaʼgi-gudimalad be anmarga uda, adi, anmar-oburgwegar.
    Adi, Israel-yargi ibmar-isgana osulolegoed.” Degi-inigwele, Benjamín-sordamar,
    e-gwenadgan-Israel-sordamar-itossurmalad.
  uig-CYR: Әнди Гибеаһдики бу лүкчәкләрни бизгә тутуп бериңлар. Шуниң билән биз уларни
    өлүмгә мәһкүм қилип, Исраилдин рәзилликни йоқ қилайли, — деди. Лекин Биняминлар
    өз қериндашлири болған Исраилларниң сөзини тиңшимиди,
  tel-2017: గిబియాలో ఉన్న ఆ దుర్మార్గులను మాకు అప్పగించండి. ఇశ్రాయేలీయులపై ఈ దోషాన్ని
    సంపూర్ణంగా తొలగించడానికై మేము వారిని చంపుతాం” అని చెప్పించారు. కాని బెన్యామీను
    గోత్రం వాళ్ళు తమకు సోదరులైన ఇశ్రాయేలీయుల హెచ్చరికను పెడచెవిన పెట్టారు.
  hat-BSA: Pou sa, livre bannou mesye sa yo, sanzave Guibea yo, pou nou kab mete yo
    a lanmò e retire mechanste sa an Israël.” Men fis Benjamin yo te refize koute
    vwa a frè yo, fis an Israël yo.
  kos-kos: Fuhlema mwet ma oru ma koluk se in acn Gibeah inge nu sesr tuh kut in onelosla,
    tuh ma koluk se inge in wanginla liki acn Israel.” Tusruktu mwet in sruf lal Benjamin
    elos tiana lohang nu ke mwet Israel wialos.
  hbo-WLC: וְעַתָּ֡ה תְּנוּ֩ אֶת־הָאֲנָשִׁ֨ים בְּנֵֽי־בְלִיַּ֜עַל אֲשֶׁ֤ר בַּגִּבְעָה֙
    וּנְמִיתֵ֔ם וּנְבַעֲרָ֥ה רָעָ֖ה מִיִּשְׂרָאֵ֑ל וְלֹ֤א אָבוּ֙ בִּנְיָמִ֔ן לִשְׁמֹ֕עַ
    בְּק֖וֹל אֲחֵיהֶ֥ם בְּנֵֽי־יִשְׂרָאֵֽל׃
  ibo-ibo: Ugbu a, kpọpụtara anyị ndị ikom ọjọọ dị a si nʼobodo Gibea ka anyị gbuo
    ha. Anyị ga-esikwa otu a hichapụ ihe ọjọọ a site nʼIzrel.” Ma ụmụ Benjamin egeghị
    ndị Izrel ibe ha ntị.
  ory-ory: ଏବେ ତୁମ୍ଭେମାନେ ସେହି ଗିବୀୟାର ଦୁଷ୍ଟ ଲୋକମାନଙ୍କୁ ସମର୍ପଣ କର, ତହିଁରେ ଆମ୍ଭେମାନେ
    ସେମାନଙ୍କୁ ବଧ କରି ଇସ୍ରାଏଲ ମଧ୍ୟରୁ ଦୁଷ୍ଟତା ଦୂର କରିବା।” ମାତ୍ର ବିନ୍ୟାମୀନ୍ ଆପଣା ଭ୍ରାତା
    ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣର ରବ ଶୁଣିବାକୁ ସମ୍ମତ ହେଲେ ନାହିଁ।
  chk-chk: Oupwe fangewu ekewe mwän mi manauangau seni Kipea, pwe aipwe nirela o atowu
    ewe mi ngau seni lon Israel.” Nge chon ewe ainangen Peniamin resap mochen aüselinga
    alon pwiir kewe aramasen Israel.
  rop-rop: En yumob lafta hendimoba detlot nogudbala men brom Gibiya, en melabat garra
    kilim olabat ded, dumaji im peibek blanga det nogudbala ting weya deibin dum.”
    Wal detlot pipul brom Benjamin klen nomo bin lisin langa detlot najalot Isreil
    pipul,
  ukr-1871: Повидавайте ж ледачих людей з Гиви, щоб ми їх стратили й ледарство з Ізраїля
    викоренили. Беняминїї ж не схотїли уволити волю своїх земляків, синів Ізрайлевих.
  deu-1951: So gebt nun die Männer heraus, die Kinder Belials zu Gibea, daß wir sie
    töten und das Böse aus Israel ausrotten! Aber die Kinder Benjamin wollten der
    Stimme ihrer Brüder, der Kinder Israel, nicht gehorchen;
  eng-JPS: Now therefore deliver up the men, the base fellows that are in Gibeah,
    that we may put them to death, and put away evil from Israel.' But the children
    of Benjamin would not hearken to the voice of their brethren the children of Israel.
  srp-1865: Sada dajte te bezakonike što su u Gavaji, da ih pogubimo i izvadimo zlo
    iz Izrailja. Ali ne htješe sinovi Venijaminovi poslušati braæe svoje, sinova Izrailjevijeh.
  lug-lug: Kale kaakano muweeyo abasajja abaana b’ebikolwa ebitali bya butuukirivu
    abali mu Gibea tubatte, tuggyewo ekibi mu Isirayiri.” Naye abaana ba Benyamini
    ne bagaana okuwuliriza eddoboozi ly’abaana ba Isirayiri.
  heb-heb: ועתה תנו את האנשים בני בליעל אשר בגבעה ונמיתם ונבערה רעה מישראל ולא אבו
    בנימן לשמע בקול אחיהם בני ישראל׃
  ben-IRV: তোমরা এখন ঐ লোকদেরকে, গিবিয়া-নিবাসী পাষণ্ডদেরকে, সমর্পণ কর, আমরা তাদেরকে
    হত্যা করে ইস্রায়েল থেকে দুষ্টাচার বন্ধ করব। কিন্তু বিন্যামীন নিজের ভাইদের অর্থাৎ
    ইস্রায়েলীয়দের কথা শুনতে রাজি হল না।
  pan-pan: ਹੁਣ ਉਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਅਰਥਾਤ ਬਲਿਆਲ ਵੰਸ਼ੀਆਂ ਨੂੰ ਜੋ ਗਿਬਆਹ ਵਿੱਚ ਹਨ, ਸਾਡੇ ਹੱਥ
    ਵਿੱਚ ਸੌਂਪ ਦਿਉ ਤਾਂ ਜੋ ਅਸੀਂ ਉਨ੍ਹਾਂ ਨੂੰ ਮਾਰ ਕੇ ਇਸਰਾਏਲ ਵਿੱਚੋਂ ਬੁਰਿਆਈ ਦਾ ਨਾਸ ਕਰ ਦੇਈਏ।”
    ਪਰ ਬਿਨਯਾਮੀਨੀਆਂ ਨੇ ਆਪਣੇ ਇਸਰਾਏਲੀ ਭਰਾਵਾਂ ਦੀ ਗੱਲ ਨਾ ਮੰਨੀ
  mya-JVB: ယခု မှာ ဂီဗာ မြို့၌ ရှိသော ထိုအဓမ္မ လူ တို့ကို ငါတို့ယူ၍ သတ် သဖြင့် ဣသရေလ
    အမျိုးထဲက ဒုစရိုက် အပြစ်ကို ပယ်ရှား မည်အကြောင်းထိုလူတို့ကိုအပ် ကြပါဟု မှာ လိုက်ကြ၏။
    သို့ရာတွင် ဗင်္ယာမိန် အမျိုးသားတို့သည်၊ ညီအစ်ကို ဣသရေလ အမျိုးသားတို့စကား ကို နား
    မ ထောင်ဘဲ၊
  hmo-hmo: Harihari unai kara Gibea dekenai idia karaia taudia be ai dekenai do umui
    henia, ai ese idia do ai alaia mase, vadaeni inai kara dika Israela dekena amo
    do ai kokia haorea totona.” To Beniamina taudia ese edia varavara Israela taudia
    edia hereva idia kamonai henia lasi.
  urd-urd: इसलिए अब उन आदमियों या'नी उन ख़बीसों को जो जिब'आ में हैं हमारे हवाले करो,
    कि हम उनको क़त्ल करें और इस्राईल में से बुराई को दूर कर डालें। लेकिन बनी बिनयमीन
    ने अपने भाइयों बनी इस्राईल का कहना न माना।
  rus-SYN: Выдайте развращенных оных людей, которые в Гиве; мы умертвим их и искореним
    зло из Израиля. Но сыны Вениаминовы не хотели послушать голоса братьев своих,
    сынов Израилевых;
  bqc-SIM: À Gibɛa gbɛ̃vãipiↄ kpáwá wà ń dɛdɛ, wí tàaepi bↄ wá guu. Ɔ̃ Bɛ̃yãmɛɛ
    buipiↄ i we ń gbɛ̃́ Isailiↄ yãmào.
  tcz-CHONGTHU: Gibeah khoa konna hitobang mi engse miphalou hochu neihin pedoh un
    keihon amaho chu that uvingting Israel lah thilsehi suhthengna nei uvinge” atiuve.
    Ahinlah Benjamin ten anahsah pouvin ahi.
  mar-mar: तर आता तुम्ही गिब्यांतली जे दुष्ट लोक आहेत ते आम्हांला काढून द्या, म्हणजे
    आम्ही त्यांना जीवे मारू आणि इस्राएलातून दुष्टाई पूर्णपणे काढून टाकू.” परंतु बन्यामिनी
    लोकांनी आपले भाऊबंद इस्राएली लोक यांचे ऐकले नाही.
  qub-qub: Gabaacho caycaj juchasapacunata juclla entregamay wañuchinäpaj. Chaynöparämi
    Israelcho jucha rurashan illganga» nir. Benjamín runacunaga chayno willachiptinpis
    manami cäsuranchu waquin Israelcuna nishanta.
  hat-hat: Koulye a ban nou moun sa yo, bann vòryen lavil Gibeya yo, pou nou ka touye
    yo, pou n' ka wete move bagay derespektan sa a nan peyi Izrayèl la. Men, moun
    Benjamen yo pa koute sa lòt moun pèp Izrayèl yo t'ap di yo. Yo rete sou sa yo
    te fè a.
  eng-BSB: Hand over the wicked men of Gibeah so we can put them to death and purge
    Israel of this evil.” But the Benjamites refused to heed the voice of their fellow
    Israelites.
  tod-tod: Gaamago nɔ, su mina ɠooza, à nu ɲakaiti fe gi ya, niiti ti Giɓea, gi ti
    undaaʋili, gi faa ɲɔi ɠula Izelayɛle zaama ɠana!» Ɓɛnzamɛn nuiti ti la ɠɛni kɛɛni,
    ti ʋa woilo ti-ɠɛɛleaiti goo ma, Izelayɛle nuiti.
  eng-WEBPB: Now therefore deliver up the men, the wicked fellows who are in Gibeah,
    that we may put them to death and put away evil from Israel.” But Benjamin would
    not listen to the voice of their brothers, the children of Israel.
  kbq-kbq: E'ina hazenke vahetmina Gibea kumapintira avre taminketa zamahe frisunkeno,
    Israeli mopamo'a agru hino. Hianagi zamafuhe'zama Israeli vahe'mo'za hazankea
    Benjamen naga'mo'za ontahi'naze.
  nhe-BL: Xinechmactilica nopa mosisinijca tlacame ipan altepetl Gabaa tlen quichijque
    ni tlamantli para tiquinmictise huan tijquixtise ni tlajtlacoli ipan totlal Israel.”
    Pero nopa benjaminitame ax quintlacaquilijque ne sequinoc israelitame, yonque
    eliyayaj ininteixmatcahua.
  gub-BL: Pemur a'e awa a'e iaiw ma'e iapo arer urewe pe wà nehe. Uruzuka putar ure
    wà nehe. Nezewe mehe orozo'ok putar a'e ikatu 'ymaw a'e iaiw paw Izaew wamyter
    wi ure nehe, i'i a'e ze'eg heraha har Mezàmi wanupe wà. Nuzekaiw kwaw Mezàmi izuapyapyr
    a'e ze'eg heraha har wanehe wà.
  eng-DRA: 'Deliver up the men of Gabaa, that have committed this heinous crime, that
    they may die, and the evil may be taken away out of Israel. But they would not
    hearken to the proposition of their brethren the children of Israel:'
