verse: JDG.020.016
translations:
  mal-C: അവരിൽ പ്രഗല്ഭന്മാരായ എഴുനൂറ് ഇടങ്കൈയ്യന്മാർ ഉണ്ടായിരുന്നു. ഇവരെല്ലാവരും ഒരു
    രോമത്തിനുപോലും ഉന്നം പിഴയ്ക്കാത്ത കവിണക്കാർ ആയിരുന്നു.
  deu-TKW: 'Von allen diesen Leuten waren 700 auserlesene Männer linkshändig: jeder
    derselben verstand haarscharf mit Steinen zu schleudern, ohne zu fehlen.'
  lin-lin: Kati na basoda wana, ezalaki na mibali nkama sambo ya makasi oyo basalelaka
    loboko ya mwasi. Moto moko na moko kati na bango, soki abwaki libanga na nzela
    ya ebambelo mabanga, ekoki soki moke te kozanga kotuta suki moko.
  eng-LSV: among all this people [are] seven hundred chosen men, their right hand
    bound, each of these slinging with a stone at the hair, and he does not err.
  eng-GNV: 'Of all this people were seuen hundreth chosen men, being left handed:
    all these could sling stones at an heare breadth, and not faile.'
  eng-WEBSTER: Among all this people there were seven hundred chosen men left-handed;
    every one could sling stones to a hair -breadth , and not miss.
  nhw-BL: Huan ipan nopa benjaminitame itztoyaj seyoc 700 tlacame catli maopochtique
    huan nelía cuali quimatque tlatehuitlatzhuíaj. Huelque quiajsij tlen hueli, masque
    huejca quiitayayaj.
  swh-ONEN: Miongoni mwa hao askari wote kulikuwa na watu 700 bora waliochaguliwa
    watumiao mkono wa kushoto, kila mmoja wao aliweza kutupa jiwe kwa kombeo na kulenga
    unywele mmoja bila kukosa.
  bba-bba: Bɛnyɑmɛɛbɑn tɑbu durɔbu sɔɔ, ben nɑtɑ kɑ wunɔbu (700) bɑ sɑ̃ɑwɑ nɔm dwɑɑɡibu.
    Be kpuro bɑ nɔmɑ dowɑ ɡem ɡem. Domi ben ɡoo sɑri wi u koo tɔnun serɑ kpurɑntɛɛru
    yĩisi u kɔmiɑ.
  eng-KJVCPB: Among all this people there were seven hundred chosen men lefthanded;
    every one could sling stones at a hair breadth, and not miss.
  luo-luo: To kuom jolwenygo duto mane oyier ne nitie ji mia abiriyo ma rochembe manyalo
    bayo orujre, ma moro ka moro ne nyalo bayo orujre ma goo yier wich ma ok obayo.
  meu-meu: Ini iboudiai bogaragidiai na ima-lauri taudia mai goadadia sinahu-hitu;
    idia iboudiai na vilipopo amo nadi bema tahoa, hui autamona basiema reaia.
  npi-ULB: यी सबै सेनाहरूमा सात सय चुनिएका मानिसहरूले देब्रे हात चलाउँथे । तिनीहरू
    हरेकले घुयेंत्रोले कपालमा हान्‍न सक्‍थे र निशाना चुकाउँदैनथे ।
  yor-yor: Ní àárín àwọn ọmọ-ogun wọ̀nyí ni ó ti ní àwọn ẹ̀ẹ́dẹ́gbẹ̀rin (700) àṣàyàn
    ọkùnrin tí wọ́n ń lo ọwọ́ òsì, tí ọ̀kọ̀ọ̀kan wọn dára dé bi pé wọ́n lè fi kànnàkànnà
    ba fọ́nrán òwú ní àìtàsé (wọ́n jẹ́ atamọ́tàsé).
  ind-ind: Di antara semua pasukan itu, ada 700 orang kidal yang bisa menembakkan
    batu tanpa meleset sehelai rambut pun.
  pes-OPCB: (در بین آنها هفتصد مرد چپ دست بودند که مویی را با سنگ فلاخن می‌زدند و
    هرگز خطا نمی‌کردند.)
  tgl-ULB: Kabilang sa lahat ng mga sundalo ay pitong daang piniling kalalakihan na
    mga kaliwete. Bawat isa sa kanila ay kayang tumirador ng isang bato sa isang hibla
    ng buhok at hindi papalya.
  hui-hui: Agali handari karia (700) uruni ti gi leme wai biaga howa tigua ege to̱le̱
    pume yuwa wai bialu nde koba nabiaga bila haga hangu hene.
  mya-mya: '@see-verse:JDG.020.015'
  bod-N: དམག་མི་རྣམས་ཀྱི་ཁྲོད་དུ་བདམས་པའི་དམག་ཧྲག་བདུན་བརྒྱ་ཡོད་པ་ཚང་མ་གཡོན་ལག་ཡིན་པ་དང་།
    རེ་རེ་འུར་རྡོས་མི་ལ་གཡོ་གཟུར་སྤུ་ཙམ་ཡང་མེད་པར་རྒྱག་ཐུབ་པ་ཡིན་ནོ། །
  sna-sna: Pakati pavarwi ava vose pakanga pane mazana manomwe avarume vakasarudzwa
    vakanga vane ziboshwe, mumwe nomumwe wavo aigona kupotsera ibwe kutsuro asingapotsi.
  spa-BLM: Entre todos estos soldados había setecientos hombres escogidos que eran
    zurdos. Cada uno de ellos podía lanzar una piedra a un pelo y no fallar.
  cac-cac: A d'a scal masanil eb' soldado chi', 700 eb' to a d'a sq'uexan̈ sjulvaj
    yed' ch'an̈ mejmeech. Te tojol sjulvaj eb', vach'chom a junoc tas te xi' sjul
    eb', palta syamchaj yuj eb'.
  swh-ULB: Miongoni mwa askari wote hawa walikuwa watu mia saba waliochaguliwa ambao
    walikuwa wenye shoto. Kila mmoja wao angeweza kupiga unywele kwa mawe na asikose.
  bel-bel: з усяго народу гэтага было сямсот чалавек адборных, якія былі ляўчукі,
    і ўсе гэтыя, кідаючы з прашчы камень у волас, ня кідалі міма.
  deu-ELBBK: Unter all diesem Volk waren 700 auserlesene Männer, die links waren;
    diese alle schleuderten mit dem Stein aufs Haar und fehlten nicht.
  mbb-OT: Heini is 700 he mibpilì dan, puun te tivuuk he menge sundaru zan, pudu ǥivang.
    Ne is kada sevaha kandan memetau he edlabyug te vatu he ebpekeigù minsan iring
    kezeisey te sengeleǥas he vulvul.
  mal-2015: ഈ ജനത്തിലെല്ലാം ഇടത്തു കയ്യന്മാരായ എഴുനൂറു വിരുതന്മാർ ഉണ്ടായിരുന്നു; അവർ
    എല്ലാവരും ഒരു രോമത്തിന്നുപോലും ഏറുപിഴെക്കാത്ത കവിണക്കാർ ആയിരുന്നു.
  rmc-rmc: Maškar ola savoredžene sas efta šel (700) avrikidle murša, save sas baľogara,
    a dojekh džanelas igen mištes te čhivkerel o bara andral o prakos.
  pes-OPV: و از تمام این گروه هفتصد نفر چپ دست برگزیده شدند که هر یکی از آنها مویی
    را به سنگ فلاخن می‌زدند وخطا نمی کردند.
  ron-1924: Ын тот попорул ачеста, ерау шапте суте де оамень алешь каре ну се служяу
    де мына дряптэ; тоць ачештя, арункынд о пятрэ ку праштия, путяу сэ окяскэ ун фир
    де пэр ши ну дэдяу греш.
  ben-OBCV: এইসব সৈনিকের মধ্যে বাছাই করা 700 জন সৈনিক ছিল ন্যাটা, যাদের প্রত্যেকেই
    চুলের মতো সূক্ষ্ম নিশানায় গুলতি দিয়ে পাথর ছুঁড়তে পারত ও লক্ষ্যভ্রষ্ট হত না।
  som-som: Oo dadkaas oo dhanna waxaa ka mid ahaa toddoba boqol oo nin oo la soo xulay
    oo wada gurran, oo mid waluba ka dhaadhacay wadhafka tuuristiisa oo xataa uusan
    la waayayn tin.
  lat-VUC: 'qui septingenti erant viri fortissimi, ita sinistra ut dextra præliantes:
    et sic fundis lapides ad certum jacientes, ut capillum quoque possent percutere,
    et nequaquam in alteram partem ictus lapidis deferretur.'
  eng-ASVBT: Among all this people there were seven hundred chosen men left-handed;
    every one could sling stones at a hairbreadth, and not miss.
  ita-1885: Di tutta questa gente, v'erano settecento uomini scelti ch'erano mancini;
    tutti costoro tiravano pietre con la frombola ad un capello, senza fallire.
  eng-LXXUP: all these could sling with stones at a hair, and not miss.
  eng-ULB: Among all these soldiers were seven hundred chosen men who were left-handed.
    Each of them could sling a stone at a hair and not miss.
  spa-VBL: Formaban parte de este ejército setecientos soldados experimentados que
    usaban la mano izquierda. Todos ellos podían disparar una honda y no fallar ni
    por asomo.
  fra-_FOB: Parmi tout ce peuple, il y avait sept cents hommes d'élite qui ne se servaient
    pas de la main droite. Tous ceux-là lançaient des pierres avec une fronde contre
    un cheveu, et ne le manquaient pas.
  mal-mal: ഈ ജനത്തിലെല്ലാം ഇടങ്കയ്യന്മാരായ എഴുനൂറ് വിരുതന്മാർ ഉണ്ടായിരുന്നു; അവർ എല്ലാവരും
    ഒരു രോമത്തിനു പോലും ഉന്നം പിഴെക്കാത്ത കവിണക്കാർ ആയിരുന്നു.
  lit-lit: Tarp visų šitų žmonių buvo septyni šimtai rinktinių vyrų kairiarankių.
    Kiekvienas jų sugebėjo sviesti svaidykle akmenį į plauką ir neprašauti.
  urd-GVR: In faujiyoṅ meṅ se 700 aise mard bhī the jo apne bāeṅ hāth se falāḳhan
    chalāne kī itnī mahārat rakhte the ki patthar bāl jaise chhoṭe nishāne par bhī
    lag jātā thā.
  suz-BL: मेको आन दातेमी ७ सहे पेरा गुइ चलेब, हुरद आप्‍चा शुश जोक्‍ब मुर यो बाक्‍मा
    बाक्‍त। आन सहर नु गिबा रे यो जाक्‍मा बाक्‍त।
  ita-1927: Fra tutta questa gente c’erano settecento uomini scelti, ch’erano mancini.
    Tutti costoro poteano lanciare una pietra con la fionda ad un capello, senza fallire
    il colpo.
  ckb-ckb: لە هەموو ئەم گەلە حەوت سەد پیاوی هەڵبژاردەی هەبوون کە بە دەستی چەپ بە بەردەقانی
    نیشانیان لە موو دەگرت و دەیانپێکا.
  eng-BBE: Who were left-handed, able to send a stone at a hair without error.
  kan-OKCV: ಈ ಸಮಸ್ತ ಜನರಲ್ಲಿ ಆರಿಸಿದ ಏಳು ನೂರು ಜನರು ಬಲಗೈ ಅಭ್ಯಾಸವಿಲ್ಲದವರಾಗಿದ್ದರು. ಅವರೆಲ್ಲರೂ
    ಒಂದು ಕೂದಲೆಳೆ ತಪ್ಪದ ಹಾಗೆ ಕವಣೆಯಿಂದ ಕಲ್ಲೆಸೆಯುವವರಾಗಿದ್ದರು.
  tam-2017: அந்த மக்கள் எல்லோரிலும் தெரிந்துகொள்ளப்பட்ட, இடதுகைப் பழக்கமுள்ள 700 பேர்
    இருந்தார்கள்; அவர்கள் அனைவரும் ஒரு மயிரிழையும் தப்பாதபடிக் கவண்கல் எறிவார்கள்.
  spa-RV-1909: De toda aquella gente había setecientos hombres escogidos, que eran
    ambidextros, todos los cuales tiraban una piedra con la honda á un cabello, y
    no erraban.
  ron-BTF: În tot acest popor erau șapte sute de bărbați aleși, stângaci, fiecare
    putea să tragă pietre cu praștia într-un fir de păr și să nu dea greș.
  eng-WEBP: Among all these soldiers there were seven hundred chosen men who were
    left-handed. Every one of them could sling a stone at a hair and not miss.
  eng-FBV: Making up part of this army were seven hundred experienced soldiers who
    used their left hands. All of them could fire a slingshot and not miss by even
    a hair's breadth.
  nld-1939: Onder al dat volk had men zeven honderd uitgelezen mannen, die, ofschoon
    ze allen links waren, een steen konden slingeren, zonder ook maar een haarbreedte
    te missen.
  nch-BL: Huan ipan nopa benjaminitame itztoyaj seyoc 700 tacame cati maarravestique
    huan nelía cuali quimatiyayaj tatehuitzashuíaj. Huelque quiajsij ten hueli, masque
    huejca quiitayayaj.
  vie-1934: Trong cả dân sự ấy có bảy trăm người tinh-binh thuận tay tả. Hết thảy
    những kẻ đó có tài dùng trành ném đá trúng một sợi tóc, mà chẳng hề sai trật.
  hin-CV: इनमें सात सौ शूर योद्धा ऐसे थे, जो अपने बाएं हाथ के इस्तेमाल के प्रवीण थे.
    इनमें से हर व्यक्ति एक बाल तक पर भी अचूक निशाना साध सकता था.
  spa-BES: Quienes eran zurdos, podían enviar una piedra a un caballo sin error.
  tdx-tdx: Fiton-jato am’ ondaty iabio ty ni-fitàn-kavia; songa nahafipiletse vato
    ami’ty treham-bolo le tsy nivio.
  tha-KJV: ในจำนวนทั้งหมดนี้​มี​คนที​่คัดเลือกแล้วเจ็ดร้อยคนถนั​ดม​ือซ้ายทุกคนเอาสลิงเหวี่ยงก้อนหินให้​ถู​กเส้นผมได้​ไม่​ผิดเลย
  por-BR-2018: De toda aquela gente havia setecentos homens escolhidos, que eram canhotos,
    todos os quais atiravam uma pedra com a funda a um fio de cabelo, e não erravam.
  deu-ELO: Unter all diesem Volke waren siebenhundert auserlesene Männer, die links
    waren; diese alle schleuderten mit dem Steine aufs Haar und fehlten nicht.
  eng-WYC-2018: fighting so with the left hand as with the right hand, and casting
    so stones with slings at a certain thing, that they might smite also an hair,
    and the stroke of the stone should not be borne [away] into the tother part. (fighting
    with their left hand like with their right hand, and throwing stones with slings
    with such certainty, that they could strike a hair, and yet the stroke of the
    stone would never be borne aside into some other place.)
  epo-epo: El tiu tuta popolo estis sepcent homoj plej taŭgaj, maldekstruloj; ĉiu
    el ili povis ĵeti ŝtonon kontraŭ haron, kaj ne maltrafi.
  uig-PIN: Bu pütkül ⱪoxun arisida hillanƣan yǝttǝ yüz solhay ǝskǝr bolup, salƣuƣa
    taxni selip nixanƣa atsa, ⱪilqimu ⱪeyip kǝtmǝytti.
  beo-beo: 'Amo esohaga, ilia moilai bai bagadega ilia da dadi gagui 26,000 agoane
    amo misa:ne wele sia:i. Amola Gibia esalebe dunu da dadi gagui dunu amo da ilia
    lobo fofadi amoga gegesu, amo 700 agoane gilisi. Ilia da ga:muga: dadi amoga ilia
    dialuma hinabo afae amo igiga gala:loba, hamedafa giadofasu.'
  tpi-OTNT: '@see-verse:JDG.020.015'
  hau-SA: Cikin dukan mayaƙan nan akwai zaɓaɓɓu mutane ɗari bakwai waɗanda su bahagwai
    ne, kowanne yana iya harbin gashin guda na kai da majajjawa ba kuskure.
  uig-LAT: Bu pütkül qoshun arisida xillan’ghan yette yüz solxay esker bolup, salghugha
    tashni sélip nishan’gha atsa, qilchimu qéyip ketmeytti.
  nde-nde: Phakathi kwamabutho la kwakulabantu abakhethiweyo abangamakhulu ayisikhombisa
    ababengamanxele, bonke bengakhuthi abakunxwaneleyo ngesavutha.
  ton-ton: Pea ʻi he kakai ni kotoa pē naʻe ʻi ai ʻae kau tangata ongoongo ʻe toko
    fitungeau naʻe nima hema; naʻe poto kotoa pē ʻakinautolu ʻi he makatā, pea naʻa
    mo e laulahi ʻo ha foʻi louʻulu ʻe taha, naʻe ʻikai ke hala ai.
  ces-1613: Mezi kterýmžto vším lidem bylo sedm set mužů vybraných, neužívajících
    pravé ruky své, z nichž každý z praku kamením házeli k vlasu, a nechybovali se.
  eng-WMB: Among all these soldiers there were seven hundred chosen men who were left-handed.
    Every one of them could sling a stone at a hair and not miss.
  tam-TCV: கிபியாவிலிருந்து தேர்ந்தெடுக்கப்பட்ட எழுநூறு வீரர்களும் இடதுகை பழக்க முடையவர்கள்.
    இவர்கள் ஒவ்வொருவரும் மயிரிழையும் தப்பாமல் கவண் கல் வீசக்கூடியவர்கள்.
  ceb-ULB: Taliwala niini nga mga sundalo, adunay 700 nga pinili nga mga kalalakin-an
    nga walhon. Ang matag-usa kanila makapintik ug bato ngadto sa usa ka lugas sa
    buhok ug dili masipyat.
  pol-UBG: Wśród całego ludu było siedmiuset doborowych mężczyzn, leworęcznych, a
    każdy z nich potrafił ciskać z procy kamieniem do włosa i nie chybiał.
  urd-GVU: اِن فوجیوں میں سے 700 ایسے مرد بھی تھے جو اپنے بائیں ہاتھ سے فلاخن چلانے
    کی اِتنی مہارت رکھتے تھے کہ پتھر بال جیسے چھوٹے نشانے پر بھی لگ جاتا تھا۔
  deu-1912: Und unter allem diesem Volk waren siebenhundert Mann auserlesen, die links
    waren und konnten mit der Schleuder ein Haar treffen, daß sie nicht fehlten.
  kan-2017: ಈ ಎಲ್ಲಾ ಜನರಲ್ಲಿ ಏಳುನೂರು ಜನರು ಎಡಚರಾದ ಯುದ್ಧವೀರರಿದ್ದರು. ಅವರಲ್ಲಿ ಪ್ರತಿಯೊಬ್ಬರು
    ಕೂದಲೆಳೆಯಷ್ಟು ಗುರಿತಪ್ಪದ ಹಾಗೆ ಕವಣೆಯನ್ನು ಹೊಡೆಯುವುದರಲ್ಲಿ ನಿಪುಣರಾಗಿದ್ದರು.
  yap-yap: '@see-verse:JDG.020.015'
  hlt-MCSB: Te vaengah pilnam boeih khuikah tongpa ya rhih te a coelh uh. Amih te
    bantang kut aka poem la boeih om dae lungto a dong uh vaengah sam pataeng pit
    tlaih pawh.
  mdy-ETH: ዔያቶ ባኣካ ዎራ ዎራ ዎዶና ጋፓኔ ዻቡዋዖ ዓይዳያ፥ ኩጫ ሻውላ ማዔያ ላንካይ ፄኤታ ዶኦሪንቴ ዓሲ ዓኣኔ፤
  twi-ASANTE: Na Benyamin akofoɔ no mu ahanson yɛ abenkumma a wɔn mu biara yɛ toamfom
    wɔ ahwimmoɔ toɔ mu.
  eng-WEBU: Among all these soldiers there were seven hundred chosen men who were
    left-handed. Every one of them could sling a stone at a hair and not miss.
  wal-wal: He ubbatu giddoppe laappun xeetu asati haddirssa kushiyan oliyaageeta;
    ha ubbatikka yambbarshshan shuchchaa olidi, harai atto issi binnaanakka halokkona.
  spa-PDDPT: Entre toda esa gente estaban 700 hombres escogidos que eran zurdos. Cada
    uno podía tirar una piedra con la honda a un cabello y no erraba tiro.
  gun-gun: Ha'e va'e kuery ha'e javi regua ma setecentos avakue ikuai oiporavo pyre
    ijaxu va'e meme. Ha'e va'e kuery ma ita momboa py peteĩ 'ague'i re omombo vy voi
    ndojavyi 'rã.
  agu-BL: Ej nin ẍchixo'l yi jun c'oloj sanlara'tz, at juk cient yi max len cu'n chic'oxon,
    nin yi chin ẍc'atnak nin e' tan xconse'n yi c'oxl na jun cu'n na cyulej te alchok
    takle'n yi ya'tz cyajbil tan lo'onse'n.
  ilo-ULB: Karaman kadagitoy amin a soldado ti pito gasut a napili a lallaki a pasig
    a kattigid; tunggal maysa kadakuada ket kabaelanna a pallatibongan ti maysa a
    buok ket saan nga agmintis.
  kpg-kpg: '@see-verse:JDG.020.015'
  uig-ARA: بۇ پۈتكۈل قوشۇن ئارىسىدا خىللانغان يەتتە يۈز سولخاي ئەسكەر بولۇپ، سالغۇغا
    تاشنى سېلىپ نىشانغا ئاتسا، قىلچىمۇ قېيىپ كەتمەيتتى.
  sus-sus: Sɔɔri yi matinxinxi kɛmɛ solofere nu na e ya ma, naxee fata gɛmɛ wolide
    laati ra e kɔɔla bɛlɛxɛ ra. E fata se birin gɔnɔde na ra.
  pon-2006: '@see-verse:JDG.020.015'
  ksd-ksd: Ma ta go ra kor na tarai di ga pilak pa lavurua na mar na tutana, a umana
    maira; ma diat par tikatikai a umana lima ot ari dia ga vavaian.
  tur-YTC: Bütün bu askerler arasında solak yedi yüz seçme adam vardı. Her biri sapanla
    bir kıla taş atabilir ve ıskalamazdı.
  grc-BRENT: ἐκλεκτοὶ ἐκ παντὸς λαοῦ ἀμφοτεροδέξιοι· πάντες οὗτοι σφενδονῆται ἐν λίθοις
    πρὸς τρίχα, καὶ οὐκ ἐξαμαρτάνοντες.
  ind-AYT: Dari seluruh tentara ini, ada tujuh ratus orang pilihan yang kidal. Setiap
    orang dari mereka dapat mengumban batu mengenai sehelai rambut dengan tidak meleset.
  nya-nya: Mwa onsewa panali ankhondo 70 amanzere amene aliyense anali wodziwa kulasa
    ngakhale tsitsi limodzi ndi mwala osaphonya.
  hrv-hrv: Od svega toga naroda bijaše sedam stotina vrsnih ljudi, koji su bili ljevaci,
    i svaki je taj gađao kamenom iz praćke navlas točno, ne promašujući cilja.
  mps-mps: '@see-verse:JDG.020.015'
  tpi-tpi: '@see-verse:JDG.020.015'
  dan-1931: af alle disse Krigsfolk var 700 udvalgte Krigere kejthåndede; de kunde
    alle slynge med Sten, så de ramte på et Hår uden at fejle.
  vie-OVCB: Trong quân Bên-gia-min, có 700 người thuận tay trái, có tài bắn ná, bách
    phát bách trúng, không hề sai lệch.
  guj-2017: આ સર્વ સૈનિકોમાં, ચુંટી કાઢેલા સાતસો ડાબોડી પુરુષો હતા; તેઓમાંનો પ્રત્યેક
    ગોફણથી એવો ગોળો મારતો કે તેનો પ્રહાર નિશ્ચિત નિશાન પર જ થતો હતો.
  pon-2006A: '@see-verse:JDG.020.015'
  por-BRBSL: Entre todos esses soldados, havia setecentos homens escolhidos que eram
    canhotos. Cada um deles podia atirar uma pedra a um cabelo e não falhar.
  cth-cth: Hotnaw hloilah, avoilah ka hno thai e tami 700 touh ao. Abuemlahoi pahlarui
    payang e thaw laipalah, talungdêikathoum e seng doeh.
  twi-twi: Na Benyamin akofo no mu ahanson yɛ abenkumma a wɔn mu biara yɛ antoamfom
    wɔ ahwimmotow mu.
  hlt-hlt: Te vaengah pilnam boeih khuikah tongpa ya rhih te a coelh uh. Amih te bantang
    kut aka poem la boeih om dae lungto a dong uh vaengah sam pataeng pit tlaih pawh.
  tbz-SIM: Dɛ kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀ bɛmɔu kɛ̀ yɛcɑ̃̀nkuyɛ̀ mbo sikɔusìyiekɛ̀ (700) kɛ
    nɔ mmudoò mɛsɑ̀ɑ̀. Bɑ́ kɛ̀ kuyùrìkù bo kumɑ́ɑ̀ kòò dootɛ́ ditɑ̃́rì ò bɑ́ɑ́ kù
    nɔ̀ɔ̀.
  msy-2020: '@see-verse:JDG.020.015'
  azb-azb: Bütün bu xalqın arasında solaxay olan yeddi yüz seçmə adam var idi ki,
    hər biri sərrast sapand atıb daşla başda olan bir tükü belə, vura bilirdi və atdıqları
    boşa çıxmırdı.
  eng-DBY: Among all this people there were seven hundred chosen men left-handed;
    all these slang stones at a hair [breadth], and missed not.
  hin-2017: इन सब लोगों में से सात सौ बयंहत्थे चुने हुए पुरुष थे, जो सब के सब ऐसे
    थे कि गोफन से पत्थर मारने में बाल भर भी न चूकते थे।
  eng-YLT: among all this people [are] seven hundred chosen men, bound of their right
    hand, each of these slinging with a stone at the hair, and he doth not err.
  eng-WYC-2017: fighting so with the left hand as with the right hand, and casting
    so stones with slings at a certain thing, that they might smite also an hair,
    and the stroke of the stone should not be borne [away] into the tother part.
  eng-WMBB: Amongst all these soldiers there were seven hundred chosen men who were
    left-handed. Every one of them could sling a stone at a hair and not miss.
  urd-GVH: इन फ़ौजियों में से 700 ऐसे मर्द भी थे जो अपने बाएँ हाथ से फ़लाख़न चलाने
    की इतनी महारत रखते थे कि पत्थर बाल जैसे छोटे निशाने पर भी लग जाता था।
  rug-rug: '@see-verse:JDG.020.015'
  gaz-gaz: Loltoota filatamoo kanneen hunda keessaa dhibba torba bitaachota tokkoon
    tokkoon isaanii rifeensatti dhagaa furrisanii hin dhabne turan.
  fra-LSG: Parmi tout ce peuple, il y avait sept cents hommes d’élite qui ne se servaient
    pas de la main droite; tous ceux-là pouvaient, en lançant une pierre avec la fronde,
    viser à un cheveu sans le manquer.
  yal-yal: Na ganla yɛ, sofa yɛbaxi kɛmɛ solofere yi e yɛ kɔmɛnmaan yi naxanye ra,
    ne birin yi nɔɛ lantanna wolɛ nɛn hali xun sɛxɛ kedenna ma, e mi fula a ra.
  haw-1868: Iloko o ia poe kanaka a pau, ehiku haneri kanaka i waeia, he poe lima
    hema; e hiki no ia lakou a pau ke maa aku i ka pohaku i ka lauoho, aole hoi e
    hala.
  arb-NAV: وَكَانَ مِنْ جُمْلَةِ جَيْشِ بِنْيَامِينَ سَبْعُ مِئَةِ رَجُلٍ أَعْسَرَ
    مُنْتَخَبُونَ لِرَمْيِ الْحَجَرِ بِالْمِقْلاعِ، لِمَهَارَتِهِمْ فِي إِصَابَةِ
    الْهَدَفِ مِنْ غَيْرِ أَنْ يُخْطِئُوا وَلَوْ بِمِقْدَارِ شَعْرَةٍ.
  ewe-ewe: Miawɔla alafa adre siwo nye aŋutrɔdala nyuiwo la nɔ ameawo dome, ame siwo
    ƒe alɔ dzɔna ale gbegbe be womedzidzea naneke danɛ ƒu o.
  eng-LEE: 'Among all this people there were seven hundred chosen men lame in the
    right hand: every one of these could sling a stone at a hair, and would not miss.'
  asm-FB: ইয়াৰ উপৰিও তেওঁলোকে সাতশ প্রশিক্ষণপ্রাপ্ত সৈন্য পাইছিল। এইলোক সকল বাওঁহতীয়া
    আছিল; তেওঁলোকৰ প্ৰতিজনে এডাল চুলি লৈ ফিঙ্গাৰ শিল মাৰিছিল আৰু তেওঁলোকৰ লক্ষ্যভ্রষ্ট
    হোৱা নাছিল।
  sus-A: سْورِ يِ مَتِنشِنشِ كّمّ سٌلٌقٍرٍ نُ نَ عٍ يَ مَ، نَشٍيٍ قَتَ فّمّ وٌلِدٍ
    لَاتِ رَ عٍ كْولَ بّلّشّ رَ. عٍ قَتَ سٍ بِرِن فْنْدٍ نَ رَ.
  fra-SBL: Parmi tous ces soldats, il y avait sept cents hommes d'élite qui étaient
    gauchers. Chacun d'eux pouvait lancer une pierre à un cheveu sans la manquer.
  hbo-hbo: מִכֹּ֣ל ׀ הָעָ֣ם הַזֶּ֗ה שְׁבַ֤ע מֵאֹות֙ אִ֣ישׁ בָּח֔וּר אִטֵּ֖ר יַד־יְמִינֹ֑ו
    כָּל־זֶ֗ה קֹלֵ֧עַ בָּאֶ֛בֶן אֶל־הַֽשַּׂעֲרָ֖ה וְלֹ֥א יַחֲטִֽא׃ פ
  kik-kik: Gatagatĩ-inĩ ga thigari icio ciothe nĩ kwarĩ na andũ magana mũgwanja maathuurĩtwo
    a kĩmotho, na o ũmwe wao nĩahotaga gũikia ihiga na kĩgũtha ũndũ angĩringa rũcuĩrĩ
    na ndahĩtie.
  fra-NCL: Parmi tout ce peuple il y avait sept cents hommes d’élite qui ne se servaient
    pas de la main droite ; tous ces combattants pouvaient lancer avec la fronde une
    pierre à un cheveu, sans le manquer.
  cek-AK: To kaminawk thungah sam maeto mataeng doeh haeh ai ah, ngazai hoi kazai
    thaih, banqoi ban patoh kop qoih ih kami cumvai sarihto oh o.
  cuk-cuk: Bela sordamar-bukwad-abargi, dulataled-ilagugle (700) sordamar-sapirmalad
    bukwabalid, belagwable akwamied-dubgi bila-onomaladid. Sailagia-gagwengi akwa-metele,
    noar maksurmaladid.
  uig-CYR: Бу пүткүл қошун арисида хилланған йәттә йүз солхай әскәр болуп, салғуға
    ташни селип нишанға атса, қилчиму қейип кәтмәйтти.
  tel-2017: వాళ్ళందరిలో ప్రత్యేకంగా ఏడు వందలమంది ఎడమ చేత్తో యుద్ధం చేస్తారు. వీరు
    ఒక ఒడిసెలలో రాయి పెట్టి తలవెంట్రుకనైనా కొట్టగల నైపుణ్యం గలవారు.
  hat-BSA: Pami tout moun sa yo, sèt-san òm ekstrawòdinè yo se te moun goche. Yo chak
    ta kapab tire yon wòch avèk fistibal sou yon grenn cheve e yo pa janm pa pran
    l.
  kos-kos: Inmasrlon mwet inge nukewa oasr mwet itfoko selos solla, ac mwet inge nukewa
    mwet lasa. Kais sie selos arulana oalel. Finne aunsuf soko, tia ku in oalla.
  hbo-WLC: מִכֹּ֣ל ׀ הָעָ֣ם הַזֶּ֗ה שְׁבַ֤ע מֵאוֹת֙ אִ֣ישׁ בָּח֔וּר אִטֵּ֖ר יַד־יְמִינ֑וֹ
    כָּל־זֶ֗ה קֹלֵ֧עַ בָּאֶ֛בֶן אֶל־הַֽשַּׂעֲרָ֖ה וְלֹ֥א יַחֲטִֽא׃ פ
  ibo-ibo: Nʼime ndị agha ndị a, e nwere narị ndị agha asaa, ndị a maara nke ọma dịka
    ndị na-agbata ụta nke ọma. Ha bụ ndị na-eme aka ekpe, onye ọbụla nʼime ha nwere
    ike iji okwute mata otu agịrị isi, ghara ịmahie ya.
  ory-ory: ଏହି ଲୋକସମୂହ ମଧ୍ୟରେ ସାତ ଶହ ବଛା ଲୋକ ବାଁହାତିଆ ଥିଲେ; ସେମାନେ ପ୍ରତ୍ୟେକେ ବଣା ନ
    ହୋଇ ଏକ କେଶକୁ ହିଁ ଲକ୍ଷ୍ୟ କରି ଛାଟିଣୀ ମାରି ପାରନ୍ତି।
  chk-chk: Iwe, me lein ekewe mwän meinisin mi wor füpükü tamöng mi kefil. Iteiten
    eman me eman a tongeni monei eföü fau ngeni emet meten mökür, nge a küw.
  rop-rop: '@see-verse:JDG.020.015'
  ukr-1871: Із усїх сих людей було сїм сотень вибранцїв лїваків; кожен із них, випускаючи
    камення з пращі у волос, не випустив його мимо.
  deu-1951: Und unter all diesem Volk waren 700 auserlesene Männer, die linkshändig
    waren; die schleuderten alle einen Stein haargenau, ohne zu fehlen.
  eng-JPS: All this people, even seven hundred chosen men, were left-handed; every
    one could sling stones at a hair-breadth, and not miss.
  srp-1865: U svem tom narodu bješe sedam stotina ljudi odabranijeh, koji bjehu ljevaci,
    i svaki gaðaše kamenom iz praæke u dlaku ne promašujuæi.
  lug-lug: Mu bantu abo bonna mwalimu abasajja abalondemu lusanvu abakozesa kkono.
    Buli omu ku bo yayinzanga okuteeka ejjinja mu nvumuulo ekube oluviiri, n’atasubwa.
  heb-heb: מכל העם הזה שבע מאות איש בחור אטר יד ימינו כל זה קלע באבן אל השערה ולא
    יחטא׃
  ben-IRV: আবার এই সকল লোকের মধ্যে সাতশো মনোনীত লোক বাঁ-হাতি ছিল; তাদের প্রত্যেক জন
    চুল লক্ষ্য করে ফিঙ্গার পাথর মারতে পারত, লক্ষ্যচ্যুত হত না।
  pan-pan: ਇਨ੍ਹਾਂ ਸਾਰੇ ਲੋਕਾਂ ਵਿੱਚੋਂ ਸੱਤ ਸੌ ਚੁਣੇ ਹੋਏ ਜੁਆਨ ਖੱਬੇ ਸਨ, ਇਹ ਸਾਰੇ ਦੇ ਸਾਰੇ
    ਅਜਿਹੇ ਸਨ ਜੋ ਗੁਲੇਲ ਨਾਲ ਪੱਥਰ ਦਾ ਨਿਸ਼ਾਨਾ ਲਗਾਉਂਦੇ ਸਨ ਅਤੇ ਕਦੀ ਚੂਕਦੇ ਨਹੀਂ ਸਨ।
  mya-JVB: ထို လူ အပေါင်း တို့တွင် လက်ဝဲလက်ကို သုံးတတ်သဖြင့်၊ ဆံခြည် တပင်ကို လောက်လွှဲနှင့်မှန်အောင်
    ပစ် နိုင်သော ယောက်ျား ကောင်း ခုနှစ် ရာ ပါသတည်း။
  hmo-hmo: Inai Beniamina taudia ibounai edia huanai be imana lauri taudia mai goadadia
    700. Idia ibounai be varo dekena amo nadi idia negea diba, bema huina tamona dekenai
    nadi idia negea, idia misi diba lasi. Beniamina tuari taudia mai goadadia be 26,700.
  urd-urd: इन सब लोगों में से सात सौ चुने हुए बेंहत्थे जवान थे, जिनमें से हर एक फ़लाख़न
    से बाल के निशाने पर बग़ैर ख़ता किए पत्थर मार सकता था।
  rus-SYN: из всего народа сего было семьсот человек отборных, которые были левши,
    и все сии, бросая из пращей камни в волос, не бросали мимо.
  bqc-SIM: Gbɛ̃́piↄ guu zĩgↄ̃ ↄzɛɛdeↄ ku gbɛ̃ↄn ↄ̀aa àaↄ̃ ń basↄoo. Baa mikã mɛ̀ndo
    an gbɛ̃e lí gbã́ ń gbɛmao à zã̀wào.
  tcz-CHONGTHU: Benjamin lah a thepna giltah nei epia jasagi hohi aveilang cheh ahiuvin,
    amaho hin songsena bomma song apeijuleh samjang jengjong sepka thei sepkhel lou
    hel cheh ahiuve.
  mar-mar: त्या सर्व लोकांतले हे सातशे निवडलेले पुरुष डावखुरे होते; त्यांच्या प्रत्येकाचा
    गोफणीच्या गोट्याचा नेम एक केसभर देखील चुकत नसे.
  qub-qub: Benjamín runacunachöga caycaran ganchis pachac (700) runa ichoj caj maquinwan
    waracay yachaj. Chay runacunaga caran llënu maquimi. Cada waracaymi juc ajchallatapis
    chayachej.
  hat-hat: Pami tout sòlda sa yo te gen sètsan (0700) ladan yo ki te bon anpil nan
    fè lagè. Yo tout te sèvi ak men gòch yo. Yo tout te ka vize yon cheve ak yon wòch,
    san yo pa janm manke l' yon fwa.
  eng-BSB: Among all these soldiers there were 700 select left-handers, each of whom
    could sling a stone at a hair without missing.
  tod-tod: Naama ɠɔɔɠɔ nuiti saama, kɔʋɛ nui ɠɛni ti zaama ga nu undɔfela (700), naati
    kpein ti ɠɛni zoosu ti kɔtui ʋili ga fɛlɛvɛlɛgi, ti la ʋoola nu undeɠa ɠila kpegi
    ʋa.
  eng-WEBPB: Amongst all these soldiers there were seven hundred chosen men who were
    left-handed. Every one of them could sling a stone at a hair and not miss.
  kbq-kbq: Hagi e'i ana 700'a ha' vahetmina hoga kazigati hara hu vahetminkino, kumi
    atifima havema ante'zama osi'zama ahesazana hantaga osugahaze.
  nhe-BL: Huan ipan nopa benjaminitame itztoyaj seyoc 700 tlacame tlen ma arravestique
    huan nelía cuali quimatque tlatehuitlatzhuíaj. Huelque quiajsij tlen hueli, yonque
    huejca quiitayayaj.
  gub-BL: Iahur ma'e romo wanekon wà. Ukwaw katu ita imomor haw pupe wà. Upuner pitài
