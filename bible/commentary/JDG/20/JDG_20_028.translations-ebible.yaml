verse: JDG.020.028
translations:
  mal-C: അഹരോന്റെ പുത്രനായ എലെയാസാരിന്റെ പുത്രൻ ഫീനെഹാസ് ആയിരുന്നു അന്ന് പൗരോഹിത്യശുശ്രൂഷയ്ക്കു
    നിന്നിരുന്നത്. “ഞങ്ങളുടെ സഹോദരന്മാരായ ബെന്യാമീന്യരോട് ഞങ്ങൾ ഇനിയും യുദ്ധത്തിനു
    പുറപ്പെടണമോ? അതോ പിന്മാറണമോ?” അവർ ചോദിച്ചു. “നിങ്ങൾ പോകുക; നാളെ ഞാൻ അവരെ നിങ്ങളുടെ
    കൈയിൽ ഏൽപ്പിക്കും,” എന്ന് യഹോവ അരുളിച്ചെയ്തു.
  deu-TKW: 'und Pinehas, der Sohn Eleasars, des Sohnes Aarons, wartete zu jener Zeit
    des Dienstes vor ihr - und sprachen: Soll ich noch einmal zum Kampfe mit meinen
    Volksgenossen, den Benjaminiten, ausrücken oder soll ich es lassen? Jahwe antwortete:
    Zieht hin, denn morgen gebe ich sie in deine Gewalt.'
  lin-lin: 'Pineasi, mwana mobali ya Eleazari, mwana mobali ya Aron, azalaki na mosala
    liboso ya Sanduku). Batunaki : — Boni, tokende lisusu kobundisa bandeko na biso,
    bato ya libota ya Benjame to te ? Yawe azongisaki : — Bokende, pamba te, lobi,
    nakokaba bango na maboko na bino.'
  eng-LSV: and Phinehas son of Eleazar, son of Aaron, is standing before it in those
    days, saying, “Do I add to go out to battle again with the sons of my brother
    Benjamin, or do I cease?” And YHWH says, “Go up, for tomorrow I give him into
    your hand.”
  eng-GNV: 'And Phinehas the sonne of Eleazar, the sonne of Aaron stoode before it
    at that time) saying, Shall I yet goe anie more to battel against the children
    of Beniamin my brethren, or shall I cease? And the Lord said, Go vp: for to morowe
    I will deliuer them into your hand.'
  eng-WEBSTER: And Phinehas, the son of Eleazar, the son of Aaron, stood before it
    in those days,) saying, Shall I yet again go out to battle against the children
    of Benjamin my brother, or shall I cease? And the LORD said, Go up; for to-morrow
    I will deliver them into thy hand.
  nhw-BL: 'Huan ipan nopa tonali Finees itztoya totajtzi. Finees eliyaya icone Eleazar
    huan iixhui Aarón. Huan nopa israelitame ica Finees quitlatzintoquilijque Toteco
    quej ni: “¿Monequi timocuepase sempa para tiquinhuilanatij iteipan ixhuihua Benjamín
    catli toteiximatcahua o san nica tijtlamiltise?” Huan Toteco quinnanquili: “Xiyaca
    huan xiquinhuilanatij sempa mostla, pampa mostla niquintemactilis amomaco.”'
  swh-ONEN: na Finehasi mwana wa Eleazari, mwana wa Aroni, alikuwa anahudumu mbele
    za hilo Sanduku.) Wakauliza, “Je, tupande kwenda vitani kupigana tena na Wabenyamini
    ndugu zetu, au la?” Bwana akajibu, “Nendeni, kwa kuwa kesho nitawatia mikononi
    mwenu.”
  bba-bba: '@see-verse:JDG.020.027'
  eng-KJVCPB: and Phinehas, the son of Eleazar, the son of Aaron, stood before it
    in those days,) saying, Shall I yet again go out to battle against the children
    of Benjamin my brother, or shall I cease? And the Lord said, Go up; for to morrow
    I will deliver them into thine hand.
  luo-luo: ka Finehas wuod Eliazar, ma wuod Harun, ne jadolo mare.) Negipenjo niya,
    “Bende wanyalo kedo gi Benjamin ma owadwa, koso kik watim kamano?” Jehova Nyasaye
    nodwokogi niya, “Dhiuru kinyne anachiwgi e lwetu.”
  meu-meu: bona Fineha Eleasara, Aaron tubuna, na una maua vairanai Iehova isiaina
    e lao heniva unu dinadia ai. Taunabunai idia ese e henanadai, eto, Tadikakamai
    Beniamina taudia ma baia tuari henidia lou, eiava vada baia hadokoa? Iehova eto,
    Ma baola; kerukeru umui imamui ai baina atodia.
  npi-ULB: र हारूनका नाति, एलाजारका छोरा पीनहासले सन्दुकको सामु सेवा गर्थे— “के हाम्रा
    दाजुभाइ, अर्थात् बेन्यामीनीहरूका विरुद्ध हामी फेरि युद्धमा जाऔं, वा रोकौं?” परमप्रभुले
    भन्‍नुभयो, “आक्रमण गर, किनकि भोलीको दिन तिनीहरूलाई पराजय गर्न म तिमीहरूलाई सहायता
    गर्नेछु ।”
  yor-yor: Finehasi ọmọ Eleasari ọmọ Aaroni, ní ń ṣe iṣẹ́ ìránṣẹ́ ní iwájú rẹ̀.) wọ́n
    béèrè pé, “Ṣe àwa tún le lọ sí ogun pẹ̀lú Benjamini arákùnrin wa tàbí kí a má
    lọ?” Olúwa dáhùn pé, “Ẹ lọ nítorí ní ọ̀la ni èmi yóò fi wọ́n lé e yín lọ́wọ́.”
  ind-ind: '@see-verse:JDG.020.027'
  pes-OPCB: '@see-verse:JDG.020.027'
  tgl-ULB: at si Finehas, anak na lalaki ni Eleazar na anak na lalaki ni Aaron, ay
    naglilingkod sa harapan ng kaban sa mga araw na iyon—”Dapat ba tayong lumabas
    para muling makipagdigma laban sa mga tao ng Benjamin, ating mga kapatid, o tumigil?”
    Sinabi ni Yahweh, “Lusubin, dahil bukas tutulungan ko kayong talunin sila.”
  hui-hui: '@see-verse:JDG.020.027'
  mya-mya: '@see-verse:JDG.020.027'
  bod-N: དུས་དེར་ཨ་རོན་གྱི་ཚ་བོ་དང་ཨེ་ལི་ཨ་ཟར་གྱི་བུ་ཕི་ནེ་ཧེ་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་མདུན་དུ་ཀྲོང་ངེར་ལངས་ཤིང་།
    ཁོ་ཚོས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འདི་ལྟར། ངེད་རྣམས་ཡང་བསྐྱར་ཕྱི་རོལ་ཏུ་སོང་ནས་རང་གི་སྤུན་པེན་ཡཱ་མེན་དང་འཐབ་འཛིང་བྱེད་རུང་ངམ།
    ཡང་ན་མཚམས་འཇོག་འོས་ཞེས་ཞུས་པ་ལ། དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། སང་ཉིན་ངས་དེ་དག་ཁྱོད་རྣམས་ཀྱི་ལག་ཏུ་སྤྲོད་རྒྱུ་ཡིན་པས་ཁྱོད་རྣམས་ཡར་འགྲོ་འོས་ཞེས་གསུངས།
  sna-sna: Uye Finehasi mwanakomana waEreazari, mwanakomana waAroni, achishumira pamberi
    payo.) Vakabvunza vakati, “Tichaendazve kundorwa naBhenjamini hama yedu here kana
    kuti kwete?” Jehovha akati, “Endai, nokuti mangwana ndichavaisa mumaoko enyu.”
  spa-BLM: 'y Finees, hijo de Eleazar, hijo de Aarón, estaba delante de ella en aquellos
    días), diciendo: “¿Saldré aún a la batalla contra los hijos de Benjamín, mi hermano,
    o me detendré?” Yahvé dijo: “Sube, porque mañana lo entregaré en tu mano”.'
  cac-cac: '@see-verse:JDG.020.027'
  swh-ULB: na Finehasi, mwana wa Eleazari, mwana wa Haruni, aliyekuwa akihudumia mbele
    ya sanduku siku hizo. “Je twende vitani tena dhidi ya watu wa Benyamini, ndugu
    zetu, au tuache?” Bwana akasema, “Wapigeni, kwa maana kesho nitawasaidia kuwashinda.
  bel-bel: 'ці выходзіць мне яшчэ на бітву з сынамі Веньяміна, брата майго, ці не?
    Гасподзь сказаў: ідзеце: Я заўтра аддам яго ў рукі вашыя.'
  deu-ELBBK: 'und Pinehas, der Sohn Eleasars, des Sohnes Aarons, stand vor ihr in
    jenen Tagen – und sprachen: Soll ich wiederum ausziehen zum Kampf mit den Kindern
    meines Bruders Benjamin, oder soll ich aufhören? Und der HERR sprach: Zieht hinauf,
    denn morgen werde ich ihn in deine Hand geben.'
  mbb-OT: Ne is edumala zutun, iyan si Finehas he anak ni Eleazar wey apù ni Aaron.)
    Mid-umanan insai te menge Israilihanen is Nengazen te, “Ed-uman key pe be ebpekidtebek
    te kezumahan dey he menge Benjaminhen etawa kenè en?” Midtavak is Nengazen te,
    “Uman kew pekidtebek su keeselem ebpengelinteuwan ku en he mezaag niw sikandan.”
  mal-2015: 'അഹരോന്റെ മകനായ എലെയാസാരിന്റെ മകൻ ഫീനെഹാസ് ആയിരുന്നു അക്കാലത്തു തിരുസന്നിധിയിൽ
    നിന്നിരുന്നതു. ഞങ്ങളുടെ സഹോദരന്മാരായ ബെന്യാമീന്യരോടു ഞങ്ങൾ ഇനിയും പടയെടുക്കേണമോ?
    ഒഴിഞ്ഞുകളയേണമോ എന്നു അവർ ചോദിച്ചതിന്നു: ചെല്ലുവിൻ; നാളെ ഞാൻ അവരെ നിന്റെ കയ്യിൽ
    ഏല്പിക്കും എന്നു യഹോവ അരുളിച്ചെയ്തു.'
  rmc-rmc: 'paš savi o Pinchas kerelas e rašajiko služba. Leskro dad sas o Eleazar,
    o čhavo le Aronoskro. O Izraeliti phučle: „Kames, hoj mek pes te maras amare phralenca
    le Benjaminčanenca, abo kames, hoj imar te preačhas?“ O RAJ odphenďa: „Džan tumen
    te marel, bo tajsa tumenge len dava andro vasta.“'
  pes-OPV: 'وفینحاس بن العازار بن هارون در آن روزها پیش آن ایستاده بود، و گفتند: «آیا
    بار دیگر بیرون روم و بابرادران خود بنی بنیامین جنگ کنم یا دست بردارم؟» خداوند
    گفت: «برآی زیرا که فردا او رابه‌دست تو تسلیم خواهم نمود.»'
  ron-1924: 'ши Финеас, фиул луй Елеазар, фиул луй Аарон, стэтя пе время ачея ынаинтя
    луй Думнезеу – ши ау зис: „Сэ май порнеск ла луптэ ымпотрива фиилор фрателуй меу
    Бениамин сау сэ мэ лас?” Домнул а рэспунс: „Суици-вэ, кэч мыне ый вой да ын мыниле
    воастре.”'
  ben-OBCV: এবং হারোণের নাতি, তথা ইলিয়াসরের ছেলে পীনহস সেটির সামনে থেকে পরিচর্যা
    করতেন) তারা জিজ্ঞাসা করল, “আমরা কি আবার আমাদের স্বজাতীয় বিন্যামীন গোষ্ঠীভুক্ত
    লোকদের বিরুদ্ধে যুদ্ধ করতে যাব, কি যাব না?” সদাপ্রভু উত্তর দিলেন, “যাও, কারণ আগামীকাল
    আমি তাদের তোমাদের হাতে সমর্পণ করে দেব।”
  som-som: oo wakhtigaas waxaa is-hor taagi jiray Fiinexaas ina Elecaasaar oo ina
    Haaruun ahaa), oo waxay yidhaahdeen, Miyaannu mar kale haddana ku duulnaa walaalahayo
    reer Benyaamiin, mise waannu ka joogsannaa? Markaasuu Rabbigu ku yidhi, Taga,
    waayo, berri baan gacanta idiin soo gelin doonaa.
  lat-VUC: 'et Phinees filius Eleazari filii Aaron præpositus domus. Consuluerunt
    igitur Dominum, atque dixerunt: Exire ultra debemus ad pugnam contra filios Benjamin
    fratres nostros, an quiescere? Quibus ait Dominus: Ascendite: cras enim tradam
    eos in manus vestras.'
  eng-ASVBT: and Phinehas, the son of Eleazar, the son of Aaron, stood before it in
    those days), saying, Shall I yet again go out to battle against the children of
    Benjamin my brother, or shall I cease? And Jehovah said, Go up; for tomorrow I
    will deliver him into thy hand.
  ita-1885: 'e Finees, figliuolo d''Eleazaro, figliuolo di Aaronne, in que'' dì si
    presentava davanti al Signore), dicendo: Uscirò io ancora di nuovo in battaglia
    contro a'' figliuoli di Beniamino, mio fratello; o me ne rimarrò io? E il Signore
    disse: Salite; perciocchè domani io ve li darò nelle mani.'
  eng-LXXUP: and Phinehas the son of Eleazar the son of Aaron stood before it in those
    days; and the children of Israel inquired of the Lord, saying, Shall we yet again
    go forth to fight with our brethren the sons of Benjamin? and the Lord said, Go
    up, tomorrow I will give them into your hands.
  eng-ULB: and Phinehas, son of Eleazar son of Aaron, was serving before the ark in
    those days—”Should we go out to battle once more against the people of Benjamin,
    our brothers, or stop?” Yahweh said, “Attack, for tomorrow I will help you defeat
    them.”
  spa-VBL: 'Finés, hijo de Eleazar y nieto de Aarón, era el sacerdote. Los israelitas
    le preguntaron al Señor: “¿Debemos ir y luchar de nuevo contra nuestros parientes
    de Benjamín, o no?” “¡Sí, vayan! Mañana se los entregaré”, respondió el Señor.'
  fra-_FOB: 'Et Phinées, fils d''Éléazar, fils d''Aaron, se tenait devant l''Éternel);
    ils dirent donc: Dois-je marcher encore pour combattre les enfants de Benjamin,
    mon frère, ou dois-je m''en abstenir? Et l''Éternel répondit: Montez; car demain
    je les livrerai entre vos mains.'
  mal-mal: 'അഹരോന്റെ മകനായ എലെയാസാരിന്റെ മകൻ ഫീനെഹാസ് ആയിരുന്നു അക്കാലത്ത് തിരുസന്നിധിയിൽ
    നിന്നിരുന്നത്. “ഞങ്ങളുടെ സഹോദരന്മാരായ ബെന്യാമീന്യരോട് ഞങ്ങൾ ഇനിയും യുദ്ധം ചെയ്യണമോ?
    അതോ ഒഴിഞ്ഞുകളയേണമോ?” എന്ന് അവർ ചോദിച്ചതിന്: “ചെല്ലുവിൻ; നാളെ ഞാൻ അവരെ നിന്റെ കയ്യിൽ
    ഏല്പിക്കും” എന്ന് യഹോവ അരുളിച്ചെയ്തു.'
  urd-GVR: jahāṅ Fīnhās bin Iliyazar bin Hārūn imām thā.) Isrāīliyoṅ ne pūchhā, “Kyā
    ham ek aur martabā apne Binyamīnī bhāiyoṅ se laṛne jāeṅ yā is se bāz āeṅ?” Rab
    ne jawāb diyā, “Un par hamlā karo, kyoṅki kal hī maiṅ unheṅ tumhāre hawāle kar
    dūṅgā.”
  suz-BL: मिनु हारून आ तौ एलाजर आ तौ फिनेहासमी मेको कली कोव़ब बाक्‍माक्‍त। मिनु इस्राएलीपुकीमी
    परमप्रभु यावे कली “मुल गो आंइ लोक्‍ब बेन्‍यामीन आ थर ङा मुरपुकी नु लडाइ पथ लेंशा
    लचा देय मलचा” दे हिल्‍लो पामे बाक्‍त। मिनु परमप्रभु यावेमी “लन, गो दीसा मेको आन
    कली इन गुइमी गेनन्‍नी” देंमाक्‍त। गन्‍ती २५:७; यहोसु २४:३३
  ita-1927: 'e Fineas, figliuolo d’Eleazar, figliuolo d’Aaronne, ne faceva allora
    il servizio e dissero: “Debbo io seguitare ancora a combattere contro i figliuoli
    di Beniamino mio fratello, o debbo cessare?” E l’Eterno rispose: “Salite, poiché
    domani ve li darò nelle mani”.'
  ckb-ckb: 'هەروەها لەو سەردەمەدا فینەحاسی کوڕی ئەلعازاری کوڕی هارون لەبەردەمیدا خزمەتی
    دەکرد. لە یەزدانیان پرسی و گوتیان: «ئایا بگەڕێینەوە بۆ جەنگ لە دژی نەوەی بنیامینی
    برامان یان واز بهێنین؟» یەزدانیش گوتی: «سەربکەون، چونکە سبەینێ دەیاندەم بەدەستتانەوە.»'
  eng-BBE: And Phinehas, the son of Eleazar, the son of Aaron, was in his place before
    it,) and said, Am I still to go on with the fight against the children of Benjamin
    my brother, or am I to give it up? And the Lord said, Go on; for tomorrow I will
    give him into your hands.
  kan-OKCV: ಆರೋನನ ಮೊಮ್ಮಗನೂ, ಎಲಿಯಾಜರನ ಮಗನೂ ಆದ ಫೀನೆಹಾಸನು ಅವರ ಮುಂದೆ ನಿಂತಿದ್ದದರಿಂದಲೂ,
    ಇಸ್ರಾಯೇಲರು, “ನಮ್ಮ ಸಹೋದರರಾದ ಬೆನ್ಯಾಮೀನ್ಯರಿಗೆ ವಿರೋಧವಾಗಿ ಇನ್ನೂ ಯುದ್ಧಮಾಡುವುದಕ್ಕೆ ಹೋಗಬೇಕೋ
    ಬೇಡವೋ?” ಎಂದು ದೇವರನ್ನು ಕೇಳಿಕೊಂಡರು. ಯೆಹೋವ ದೇವರು, “ಹೋಗಿರಿ, ಏಕೆಂದರೆ ನಾಳೆ ಅವರನ್ನು ನಿಮ್ಮ
    ಕೈಯಲ್ಲಿ ಒಪ್ಪಿಸಿಕೊಡುವೆನು,” ಎಂದರು.
  tam-2017: 'ஆரோனின் மகனான எலெயாசாரின் மகன் பினெகாஸ் அந்த நாட்களில் பெட்டியின் முன்பாகப்
