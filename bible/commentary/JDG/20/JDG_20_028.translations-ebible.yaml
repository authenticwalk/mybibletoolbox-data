  pan-pan: ਅਤੇ ਹਾਰੂਨ ਦੇ ਪੁੱਤਰ ਅਲਆਜ਼ਾਰ ਦਾ ਪੁੱਤਰ ਫ਼ੀਨਹਾਸ ਉਨ੍ਹਾਂ ਦਿਨਾਂ ਵਿੱਚ ਉਹ ਦੇ ਅੱਗੇ
    ਸੇਵਾ ਕਰਦਾ ਹੁੰਦਾ ਸੀ। ਉਨ੍ਹਾਂ ਨੇ ਪੁੱਛਿਆ, “ਕੀ ਅਸੀਂ ਫਿਰ ਆਪਣੇ ਭਰਾ ਬਿਨਯਾਮੀਨ ਦੇ ਨਾਲ ਲੜਾਈ
    ਕਰਨ ਨੂੰ ਜਾਈਏ ਜਾਂ ਪਿੱਛੇ ਹਟ ਜਾਈਏ?” ਯਹੋਵਾਹ ਨੇ ਕਿਹਾ, “ਜਾਓ, ਕਿਉਂ ਜੋ ਕੱਲ ਮੈਂ ਉਨ੍ਹਾਂ
    ਨੂੰ ਤੁਹਾਡੇ ਹੱਥ ਵਿੱਚ ਸੌਂਪ ਦਿਆਂਗਾ।”
  mya-JVB: ဣသရေလ အမျိုးသားတို့က၊ အကျွန်ုပ် တို့ ညီ ဗင်္ယာမိန် အမျိုးသား တို့ကို တဖန်
    သွား ၍ တိုက်ရပါမည်လော၊ မ သွားဘဲနေရပါမည်လောဟု ထာဝရဘုရား အား မေး လျှောက်သော် ၊ ထာဝရဘုရား
    က သွား ကြလော့။ နက်ဖြန် နေ့တွင် သူ တို့ကို သင် တို့လက် ၌ ငါအပ် မည်ဟု မိန့် တော်မူ၏။
  hmo-hmo: Pineha Eleasara, Arona ena tubuna, be unai neganai Taravatu Maua ena vairanai
    Lohiabada ena hesiai gaukara ia karaia. Israela taudia ese Lohiabada idia nanadaia,
    idia gwau, “Aiemai varavara taudia ma do ai tuari henia lou, o do ai hadokoa?”
    Lohiabada ia gwau, “Kerukeru ma do umui tuari henidia lou, bona lau ese Beniamina
    taudia dekena amo umui dekenai kwalimu do lau henia.”
  urd-urd: और हारून के बेटे इली'एलियाज़र का बेटा फ़ीन्हास उन दिनों उसके आगे खड़ा रहता
    था, ख़ुदावन्द से पूछा कि मैं अपने भाई बिनयमीन की औलाद से एक दफ़ा' और लड़ने को
    जाऊँ या रहने दूँ? ख़ुदावन्द ने फ़रमाया कि जा, मैं कल उसको तेरे क़ब्ज़े में कर
    दूँगा।
  rus-SYN: 'и Финеес, сын Елеазара, сына Ааронова, предстоял пред ним): выходить ли
    мне еще на сражение с сынами Вениамина, брата моего, или нет? Господь сказал:
    идите; Я завтра предам его в руки ваши.'
  bqc-SIM: '@see-verse:JDG.020.027'
  tcz-CHONGTHU: Chuleh Aaron thempupa tupa Eleazer chapa Phinehas chu thempu hija
    ahi) Israelten Pakai adongun keihon kasopiteu Benjamin mitehi kasat kit ding uham
    ahilouleh kasatda diu hitam?” atiuvin ahi. “Jingleh che kitnun Keiman amaho khu
    nangho khutna kapehdoh ding ahitai,” tin Pakaiyin aseijin ahi.
  mar-mar: आणि अहरोनाचा पुत्र एलाजार याचा पुत्र फिनहास त्या दिवसात त्याची सेवा करत
    होता. “आम्ही आपला बंधू बन्यामीन याच्या लोकांविरुद्ध लढण्यास परत जावे काय किंवा
    थांबावे?” तेव्हा परमेश्वर देव म्हणाला, “तुम्ही चढून जा; कारण उद्या मी तुम्हाला
    त्यांचा पराजय करण्यास मदत करीन.”
  qub-qub: '@see-verse:JDG.020.027'
  hat-hat: 'Se Fineas, pitit gason Eleaza, pitit pitit Arawon an, ki te reskonsab
    pou fè sèvis devan Bwat Kontra a. Yo di Seyè a: -Eske se pou n'' al goumen ankò
    kont moun Benjamen yo, frè nou yo, osinon èske se pou n'' rete sou sa nou fè a?
    Seyè a reponn yo: -Nou mèt al goumen. Paske denmen m''ap lage yo nan men nou.'
  eng-BSB: and Phinehas son of Eleazar, the son of Aaron, served before it.) The Israelites
    asked, “Should we again go out to battle against our brothers the Benjamites,
    or should we stop?” The LORD answered, “Fight, for tomorrow I will deliver them
    into your hand.”
  tod-tod: 'Eleazaal ná-doun zunui, Finease, nii é ga Aalɔn ná-dounloin, naa ɠa
    é ɠɛni botii zu naama ɠonagi. Ti ɠɛ ma: «Gi maanɛɛʋɛ gi li mɔnɔ, gi gi-ɠɛɛleaiti
    sakpe, Ɓɛnzamɛn mavofodaiti, ɓaa gi looɠo?» Ɠɔoɠɔ GALAGI ɠɛni ti ma: «À li, mazɔlɔɔ
    lina, nà zobo feezu wo ʋɛ, wo pilɛ sɔlɔɔ ti ma.»'
  eng-WEBPB: and Phinehas, the son of Eleazar, the son of Aaron, stood before it in
    those days), saying, “Shall I yet again go out to battle against the children
    of Benjamin my brother, or shall I cease?” The LORD said, “Go up; for tomorrow
    I will deliver him into your hand.”
  kbq-kbq: Aroni negeho Eleaza nemofo Finiasi ana knafina pristia mani'ne. Hagi Israeli
    vahe'mo'za amanage hu'za Ra Anumzamofona antahige'naze. Tafuhe'mofona Benzameni
    nagara hara ome huzmantenumpi atrenune? Hu'za hazageno Ra Anumzamo'a amanage huno
    hu'ne, Okina zamavarena tamazampi antegahuanki vuta hara ome huzamanteho.
  nhe-BL: 'Huan ipan nopa tonali Finees itztoya totajtzi. Finees eliyaya icone Eleazar
    huan iixhui Aarón. Huan nopa israelitame ica Finees quitlajtlanijque Toteco quej
    ni: “¿Monequi timocuepase sampa para tiquintehuitij iteipa ixhuihua Benjamín tlen
    toteixmatcahua o san nica tijtlamiltise?” Huan Toteco quinnanquili: “Xiyaca huan
    xiquintehuitij sampa mostla, pampa mostla niquintemactilis imomaco.”'
  gub-BL: Pinez Ereazar ta'yr Àràw hemimino wiko hehe uzekaiw katu ma'e romo a'e.
    — Aipo oroho wi putar urerywyr Mezàmi izuapyapyr wakutyr nehe. Aipo urupytu'u
    putar nehe, i'i Tupàn pe wà. — Pezàmàtyry'ym peho pe wà nehe. Ta'e pyhewe apupytywà
    putar ihe nehe. A'e rupi peityk putar pe wà nehe, i'i wanupe.
  eng-DRA: 'And Phinees the son of Eleazar the son of Aaron was over the house. So
    they consulted the Lord and said: Shall we go out any more to fight against the
    children of Benjamin our brethren, or shall we cease? And the Lord said to them:
    Go up, for tomorrow I will deliver them into your hands.'
