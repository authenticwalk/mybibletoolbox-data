verse: JDG.020.003
translations:
  mal-C: (ഇസ്രായേൽമക്കൾ മിസ്പായിലേക്കു പോയിരിക്കുന്നു എന്ന് ബെന്യാമീൻഗോത്രക്കാർ കേട്ടു.)
    അപ്പോൾ ഇസ്രായേൽമക്കൾ, “ഈ മഹാദോഷം എങ്ങനെ സംഭവിച്ചുവെന്ന് ഞങ്ങളോടു പറയുക” എന്ന്
    ആവശ്യപ്പെട്ടു.
  deu-TKW: 'Aber die Benjaminiten hörten, daß die Israeliten nach Mizpa gezogen seien.
    Da fragten die Israeliten: Sagt an, wie ist diese schlimme That geschehen?'
  lin-lin: 'Bana ya libota ya Benjame bayokaki ete bana ya Isalaele mosusu bakendeki
    kuna na Mitsipa. Bongo bana ya Isalaele balobaki : — Yebisa biso ndenge nini kufa
    ya somo boye esalemaki.'
  eng-LSV: And the sons of Benjamin hear that the sons of Israel have gone up to Mizpeh.
    And the sons of Israel say, “Speak! How has this evil been?”
  eng-GNV: (Now the children of Beniamin heard that the children of Israel were gone
    vp to Mizpeh) Then the children of Israel saide, Howe is this wickednesse committed?
  eng-WEBSTER: (Now the children of Benjamin heard that the children of Israel were
    gone up to Mizpeh.) Then said the children of Israel, Tell us , how was this wickedness?
  nhw-BL: Huan iteipan ixhuihua Benjamín nima quimatque para nochi sequinoc israelitame
    mosentiliyayaj ipan altepetl Mizpa, pero amo yajque nopona. Huan ipan nopa hueyi
    tlasentililistli nopa israelitame quitlatzintoquilijque nopa levita tlacatl quenicatza
    elqui para isihua mijqui.
  swh-ONEN: (Wabenyamini wakasikia kuwa Waisraeli wamepanda kwenda Mispa.) Ndipo Waisraeli
    wakasema, “Tuelezeni jinsi jambo hili ovu lilivyotendeka.”
  bba-bba: N deemɑ Bɛnyɑmɛɛbɑ bɑ nuɑ kɔ mɑ Isireli be bɑ tie bɑ mɛnnɛ Misipɑɔ. Mɑ
    Isireli be, bɑ bikiɑ bɑ nɛɛ, ɑmɔnɑ dɑɑ kɔ̃sɑ yenin bweseru yɑ kɑ koorɑ.
  eng-KJVCPB: (Now the children of Benjamin heard that the children of Israel were
    gone up to Mizpeh.) Then said the children of Israel, Tell us, how was this wickedness?
  luo-luo: Jo-Benjamin nowinjo ni jo-Israel nosedhi nyaka Mizpa. Eka jo-Israel nowacho
    niya, “Nyiswane kaka gima lichni notimore.”
  meu-meu: Bena Beniamina iduhuna taudia na harina e kamonai, Israel taudia na unu
    e hebou tomava Mispa ai. Bena Israel taudia eto, A hamaoromai, ena kara dikana
    na ede e vara toma?
  npi-ULB: बेन्यामिनका मानिसहरूले इस्राएलका मानिसहरू मिस्पामा गएका कुरा सुने । इस्राएलका
    मानिसहरूले भने, “यस्तो दुष्‍ट काम कसरी भयो त्‍यो हामीलाई भन ।”
  yor-yor: (Àwọn ẹ̀yà Benjamini gbọ́ wí pé àwọn ọmọ Israẹli yòókù ti gòkè lọ sí Mispa.)
    Nígbà náà ni àwọn ọmọ Israẹli wí pé, “Ẹ sọ fún wa báwo ni iṣẹ́ búburú ṣe ṣẹlẹ̀.”
  ind-ind: '@see-verse:JDG.020.002'
  pes-OPCB: (خبر بسیج نیروهای اسرائیلی در مصفه به گوش قبیلهٔ بنیامین رسید.) بزرگان
    اسرائیل شوهر زن مقتوله را طلبیدند و از او خواستند تا واقعه را دقیقاً برای ایشان
    تعریف کند.
  tgl-ULB: Ngayon narinig ng lipi ng Benjamin na umakyat ang bayan Israel sa Mizpa.
    Sinabi ng mga tao ng Israel, “Sabihin sa amin kung paano nangyari itong masamang
    bagay.”
  hui-hui: Ani íbu ngoai ho heagola Beniyamini hameigini hearu ti hale halu hemiria
    Isaraeleali bibahende Misiba tanoni íbu ngoaiho ka layane hale hene. Ani howa
    Isaraeleali biarume Libaiali biagohondo hale halu lalu, Mana ko o biyadagoni agua
    bialu biyabe. Te ogoni ina hale holoma̱ya langi, lene.
  mya-mya: ဤ​အ​တော​အ​တွင်း​ဗင်္ယာ​မိန်​အ​မျိုး​သား တို့​သည်​မိ​ဇ​ပါ​မြို့​၌ အ​ခြား​ဣ​သ​ရေ​လ
    အ​မျိုး​သား​အ​ပေါင်း​တို့​စု​ဝေး​လျက်​ရှိ ကြောင်း​ကို​ကြား​သိ​ကြ​လေ​သည်။ ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​က``ဤ​ရာ​ဇ​ဝတ်
    မှု​ကို​အ​ဘယ်​သို့​ကူး​လွန်​ပါ​သ​နည်း။ ငါ တို့​အား​ပြော​ပြ​ပါ​လော့'' ဟု​မေး​ကြ​လျှင်၊-
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་ཡར་མཱས་ཟི་ཕཱ་རུ་སླེབས་པ་ནི་པེན་ཡཱ་མེན་པ་ཀུན་གྱིས་ཐོས་སོ།
    །དེ་ནས་ཡེས་ར་ཨེལ་པ་རྣམས་ན་རེ། ཁྱོད་ཀྱིས་དོན་ངན་དེའི་འབྱུང་རྩ་ངེད་ཅག་ལ་གསལ་པོར་ཤོད་ཅིག་ཅེས་སྨྲས་པ་དང་།
  sna-sna: (VaBhenjamini vakanzwa kuti vaIsraeri vakanga vakwidza kuMizipa.) Ipapo
    vakati, “Dotiudzai kuti chinhu chakaipisisa kudai chakaitika sei?”
  spa-BLM: '(Los hijos de Benjamín oyeron que los hijos de Israel habían subido a
    Mizpa). Los hijos de Israel dijeron: “Díganos, ¿cómo ha ocurrido esta maldad?”'
  cac-cac: (Ix yab' specal eb' yin̈tilal Benjamín to ix smolb'ej sb'a eb' yetisraelal
    eb' d'a Mizpa.) Axo eb' yajalil eb' israel chi' ix alani, tato ay eb' ojtannac
    tas ix aj yuji jun chucal chi', syal yalan eb'.
  swh-ULB: Basi wana wa Benyamini waliposikia kwamba watu wa Israeli walikuwa wamepanda
    Mispa. Wana wa Israeli wakasema, “Tuambieni ni kwa namna gani huu uovu umefanyika.”
  bel-bel: 'І сыны Веньямінавыя пачулі, што сыны Ізраілевыя прыйшлі ў Масіфу. І сказалі
    сыны Ізраілевыя: скажэце, як адбывалася гэтае ліха?'
  deu-ELBBK: 'Und die Kinder Benjamin hörten, dass die Kinder Israel nach Mizpa hinaufgezogen
    waren. – Und die Kinder Israel sprachen: Redet, wie ist dieses Böse geschehen?'
  mbb-OT: Nezineg te menge kevuwazan ni Benjamin he is menge Israilihanen midtiǥum
    diyà te Mizpa. Migkaǥi is menge Israilihanen te, “Nemenumenu is kegkeul-ulaha
    kayi te utew mezaat?”
  mal-2015: 'യിസ്രായേൽ മക്കൾ മിസ്പയിലേക്കു പോയി എന്നു ബെന്യാമീന്യർ കേട്ടു.- അപ്പോൾ
    യിസ്രായേൽമക്കൾ: ഈ ദോഷം എങ്ങിനെ സംഭവിച്ചു എന്നു പറവിൻ എന്നു പറഞ്ഞതിന്നു'
  rmc-rmc: 'A o Benjaminčana pes došunde pal oda, hoj o Izraeliti gele upre andre
    Micpa. Akor o Izraeliti phučenas: „Phenen amenge, sar pes ačhiľa kada nalačhipen?“'
  pes-OPV: 'وبنی بنیامین شنیدند که بنی‌اسرائیل در مصفه برآمده‌اند. و بنی‌اسرائیل گفتند:
    «بگویید که این عمل زشت چگونه شده است.»'
  ron-1924: 'Ши фиий луй Бениамин ау аузит кэ се суисерэ копиий луй Исраел ла Мицпа.
    Копиий луй Исраел ау зис: „Спунець кум с-а ынтымплат ачастэ нелеӂюире?”'
  ben-OBCV: (বিন্যামীন গোষ্ঠীভুক্ত লোকজন শুনেছিল যে ইস্রায়েলীরা মিস্‌পাতে গিয়েছে)
    পরে ইস্রায়েলীরা বলল, “আমাদের বলো কীভাবে এই ভয়াবহ ঘটনাটি ঘটল।”
  som-som: (Markaasaa reer Benyaamiin waxay maqleen in reer binu Israa'iil Misfaah
    tageen.) Oo reer binu Israa'iilna waxay yidhaahdeen, War bal noo sheeg siday xumaantanu
    u dhacday.
  lat-VUC: (Nec latuit filios Benjamin quod ascendissent filii Israël in Maspha.)
    Interrogatusque Levita, maritus mulieris interfectæ, quomodo tantum scelus perpetratum
    esset,
  eng-ASVBT: (Now the children of Benjamin heard that the children of Israel were
    gone up to Mizpah.) And the children of Israel said, Tell us, how was this wickedness
    brought to pass?
  ita-1885: 'E i figliuoli di Beniamino udirono che i figliuoli di Israele erano saliti
    in Mispa. E i figliuoli d''Israele dissero: Dicasi come questo male è stato commesso.'
  eng-LXXUP: 'And the children of Benjamin heard that the children of Israel were
    gone up to Mizpah: and the children of Israel came and said, Tell us, where did
    this wickedness take place?'
  eng-ULB: Now the people of Benjamin heard that the people of Israel had gone up
    to Mizpah. The people of Israel said, “Tell us how this wicked thing happened.”
  spa-VBL: 'La tribu de Benjamín se enteró de que los israelitas se habían reunido
    en Mizpa. Los israelitas preguntaron: “Díganos, ¿cómo pudo ocurrir un acto tan
    horrendo?” .'
  fra-_FOB: 'Or les enfants de Benjamin apprirent que les enfants d''Israël étaient
    montés à Mitspa. Et les enfants d''Israël dirent: Parlez; comment ce crime a-t-il
    été commis?'
  mal-mal: 'യിസ്രായേൽ മക്കൾ മിസ്പയിലേക്ക് പോയി എന്ന് ബെന്യാമീന്യർ കേട്ടു. - അപ്പോൾ
    യിസ്രായേൽ മക്കൾ: “ഈ ദോഷം എങ്ങിനെ സംഭവിച്ചു എന്ന് പറവിൻ” എന്ന് പറഞ്ഞതിന്'
  urd-GVR: Binyamīniyoṅ ko is jamāt ke bāre meṅ ittalā milī. Isrāīliyoṅ ne pūchhā,
    “Hameṅ batāeṅ ki yih haibatnāk jurm kis tarah sarzad huā?”
  suz-BL: मिनु बेन्‍यामीन आ थर ङा मुरपुकीमी इस्राएली नेल्‍ले मिस्‍पामी बुक्‍तेक्‍म,
    दे तुइक्‍तमे बाक्‍त। मिनु इस्राएलीपुकीमी मेको लेवी कली “एको मरिम्‍शो गेय दोपा
    दुम्‍मे?” दे हिल्‍लो पामे बाक्‍त।
  ita-1927: 'E i figliuoli di Beniamino udirono che i figliuoli d’Israele eran saliti
    a Mitspa. I figliuoli d’Israele dissero: “Parlate! Com’è stato commesso questo
    delitto?”'
  ckb-ckb: 'نەوەی بنیامینیش بیستیانەوە کە نەوەی ئیسرائیل سەرکەوتوون بۆ میچپا. جا نەوەی
    ئیسرائیل گوتیان: «قسە بکەن ئەم کارە خراپە چۆن ڕوویدا؟»'
  eng-BBE: (Now the children of Benjamin had word that the children of Israel had
    gone up to Mizpah.) And the children of Israel said, Make clear how this evil
    thing took place.
  kan-OKCV: ಬೆನ್ಯಾಮೀನ್ಯರು, ಇಸ್ರಾಯೇಲರು ಮಿಚ್ಪೆಗೆ ಬಂದ ವರ್ತಮಾನವನ್ನು ಕೇಳಿದರು. ಆಗ ಇಸ್ರಾಯೇಲರು,
    “ನೀವು ಮಾತನಾಡಿರಿ; ಆ ಕೆಟ್ಟತನವು ಹೇಗೆ ಆಯಿತು?” ಎಂದರು.
  tam-2017: இஸ்ரவேல் மக்கள் மிஸ்பாவுக்கு வந்த செய்தியைப் பென்யமீன் மக்கள் கேள்விப்பட்டார்கள்;
    அந்த அக்கிரமம் நடந்தது எப்படி, சொல்லுங்கள் என்று இஸ்ரவேல் மக்கள் கேட்டார்கள்.
  spa-RV-1909: 'Y los hijos de Benjamín oyeron que los hijos de Israel habían subido
    á Mizpa. Y dijeron los hijos de Israel: Decid cómo fué esta maldad.'
  ron-BTF: '(Și copiii lui Beniamin au auzit că copiii lui Israel s-au urcat la Mițpa.)
    Atunci copiii lui Israel au spus: Spuneți-ne, cum a fost această stricăciune?'
  eng-WEBP: (Now the children of Benjamin heard that the children of Israel had gone
    up to Mizpah.) The children of Israel said, “Tell us, how did this wickedness
    happen?”
  eng-FBV: The tribe of Benjamin found out that the Israelites had assembled at Mizpah.
    The Israelites asked, “Tell us, how could such an evil act have happened?”
  nld-1939: 'De Benjamieten moesten dus wel horen, dat de Israëlieten naar Mispa waren
    opgetrokken. De Israëlieten zeiden: Spreekt, hoe is deze misdaad gebeurd?'
  nch-BL: Huan iteipan ixhuihua Benjamín nima quimatque para nochi sequinoc israelitame
    mosentilijtoyaj ipan altepet Mizpa, pero amo yajque nopona. Huan ipan nopa hueyi
    tasentili nopa israelitame quitatzintoquilijque nopa levita tacat quenicatza elqui
    para isihua mijqui.
  vie-1934: 'Vả, người Bên-gia-min đã hay rằng dân Y-sơ-ra-ên đi lên Mích-ba. Dân
    Y-sơ-ra-ên nói: Hãy thuật lại cho biết tội ác nầy đã phạm làm sao?'
  hin-CV: यहां बिन्यामिन वंशजों ने यह सुन लिया था कि इस्राएल वंशज मिज़पाह में इकट्ठा
    हुए हैं. इस्राएलियों ने उस लेवी से पूछा, “हमें बताओ, यह कुकर्म हुआ कैसे?”
  spa-BES: 'Ahora los hijos de Benjamín tuvieron noticia de que los hijos de Israel
    habían subido a Mizpa. Y los hijos de Israel dijeron: Aclaren cómo ocurrió esta
    maldad.'
  tdx-tdx: Jinanji’ o ana’ i Beniamineo ka te nionjom-be Mitspà mb’eo o ana’ Israeleo.
    Le hoe o ana’ Israeleo, Atalilio ama’ay o haloloañe zao.
  tha-KJV: (ครั้งนั้นคนเบนยามินได้ยิ​นว​่าคนอิสราเอลได้ขึ้นไปยั​งม​ิสปาห์) ประชาชนอิสราเอลกล่าวว่า
    “ขอบอกเรามาว่า เรื่องชั่วร้ายนี้​เก​ิดขึ้นมาอย่างไรกัน”
  por-BR-2018: 'E os filhos de Benjamim ouviram que os filhos de Israel haviam subido
    a Mispá. E disseram os filhos de Israel: Dizei como foi esta maldade.'
  deu-ELO: 'Und die Kinder Benjamin hörten, daß die Kinder Israel nach Mizpa hinaufgezogen
    waren. Und die Kinder Israel sprachen: Redet, wie ist diese Übeltat geschehen?'
  eng-WYC-2018: And it was not hid from the sons of Benjamin, that the sons of Israel
    had gone up into Mizpeh.
  epo-epo: 'La Benjamenidoj aŭdis, ke la Izraelidoj venis en Micpan. Kaj la Izraelidoj
    diris: Diru, kiamaniere okazis tiu malbonaĵo?'
  uig-PIN: '(Binyaminlar Israilning Mizpaⱨda jǝm bolƣinidin ǝmdi hǝwǝr tapⱪanidi).
    Israillar sürüxtǝ ⱪilip: «Bu rǝzil ix ⱪandaⱪ yüz bǝrdi?» — dǝp soridi.'
  beo-beo: Bediamini fi dunu da Isala:ili dunu huluane da Misiba moilaiga gilisi dagoi
    amo nabi. Isala:ili dunu da amane adole ba:i, “Amo wadela:i hou da habodane hamobela:?”
  tpi-OTNT: Na ol Benjamin i harim tok olsem, ol arapela lain Israel i go bung pinis
    long Mispa. Na ol Israel i askim dispela Livai olsem, “Yu toksave long mipela.
    Dispela pasin nogut i kamap olsem wanem?”
  hau-SA: (Mutanen Benyamin suka ji cewa Isra’ilawa sun haura zuwa Mizfa.) Sa’an nan
    Isra’ilawa suka ce, “Gaya mana yadda wannan mugun abu ya faru.”
  uig-LAT: '(Binyaminlar Israilning Mizpahda jem bolghinidin emdi xewer tapqanidi).
    Israillar sürüshte qilip: «Bu rezil ish qandaq yüz berdi?» — dep soridi.'
  nde-nde: (AbakoBhenjamini bezwa ukuthi abako-Israyeli babeye eMizipha.) Abako-Israyeli
    basebesithi, “Sitsheleni ukuthi into le embi yenzakale njani.”
  ton-ton: (Pea naʻe fanongo ʻae fānau ʻa Penisimani kuo ʻalu hake ki Misipa ʻae fānau
    ʻa ʻIsileli.) Pea naʻe pehē ʻe he fānau ʻa ʻIsileli, “Tala kiate kimautolu, naʻe
    fēfeeʻi ʻae angakovi ni?’
  ces-1613: '(Uslyšeli pak synové Beniamin, že by sešli se synové Izraelští v Masfa.)
    I řekli synové Izraelští: Povězte, kterak se stala nešlechetnost ta?'
  eng-WMB: (Now the children of Benjamin heard that the children of Israel had gone
    up to Mizpah.) The children of Israel said, “Tell us, how did this wickedness
    happen?”
  tam-TCV: இஸ்ரயேலர் மிஸ்பாவிலே ஒன்றுகூடியிருக்கிறார்கள் என பென்யமீன் மக்கள் கேள்விப்பட்டனர்.
    அப்பொழுது இஸ்ரயேலர், “இக்கொடிய செயல் நடந்தது எப்படி?” எனக் கேட்டனர்.
  ceb-ULB: Karon nakadungog ang mga katawhan ni Benjamin nga ang mga katawhan sa Israel
    mitungas sa Mizpa. Miingon ang mga katawhan sa Israel, “Sultihi kami kung giunsa
    pagbuhat kining daotang panghitabo.”
  pol-UBG: 'I synowie Beniamina usłyszeli, że synowie Izraela zebrali się w Mispie.
    Wtedy synowie Izraela powiedzieli: Powiedzcie, jak doszło do tej niegodziwości?'
  urd-GVU: بن یمینیوں کو اِس جماعت کے بارے میں اطلاع ملی۔ اسرائیلیوں نے پوچھا، ”ہمیں
    بتائیں کہ یہ ہیبت ناک جرم کس طرح سرزد ہوا؟“
  deu-1912: 'Aber die Kinder Benjamin hörten, daß die Kinder Israel hinauf gen Mizpa
    gezogen waren. Und die Kinder Israel sprachen: Sagt, wie ist das Übel zugegangen?'
  kan-2017: ಇಸ್ರಾಯೇಲರು ಕೂಡಿಕೊಂಡು ಮಿಚ್ಪೆಗೆ ಬಂದಿದ್ದಾರೆಂಬ ವರ್ತಮಾನವು ಬೆನ್ಯಾಮೀನ್ಯರಿಗೆ ಮುಟ್ಟಿತು.
    ಇಸ್ರಾಯೇಲರು, “ಈ ದುಷ್ಟತನವು ಹೇಗೆ ನಡೆಯಿತೆಂದು ತಿಳಿಸಿರಿ” ಎಂದು ಕೇಳಲು
  yap-yap: Kangiyal’ nem me rung’ag e girdi’ ko Benjamin nike mu’ulung urngin piyu
    Israel nga Mizpah. Me fith piyu Israel ni lungurad, “Mu weliy ngomad, rogon ni
    buch e ren’ey?”
  hlt-MCSB: Israel ca rhoek Mizpah la a caeh uh te Benjamin ca rhoek loh a yaak uh.
    Te vaengah Israel ca rhoek loh, “Hekah boethae he metlam a om thui uh lah,” a
    ti uh.
  mdy-ETH: ዒስራዔኤሌ ዴራ ጉቤ ሚፂጳይዳ ቡኪንቴሢ ዒማና ቢኢኒያሜ ፃጳ ዋይዜኔ። ዒስራዔኤሌ ዓሳ ዎሊ ኮይላ፦ «ዬይ ፑርቶ ባካ
    ማዺንቴሢ ዎይቲዳይ?» ጌዔኔ።
  twi-ASANTE: (Nkra duruu Benyamin asase so sɛ Israelfoɔ mmusuakuo a wɔaka no kɔ Mispa.)
    Israelfoɔ no bisaa deɛ ɛyɛeɛ a saa awudisɛm yi siiɛ.
  eng-WEBU: (Now the children of Benjamin heard that the children of Israel had gone
    up to Mizpah.) The children of Israel said, “Tell us, how did this wickedness
    happen?”
  wal-wal: He wode Israa7eela asai Mixiphpha kataman shiiqidoogaa Biniyaama asati
    siyidosona. Israa7eela asai, “Ha iitabai ane waanidi hanidaakko, nuuyyo yootite”
    yaagiis.
  spa-PDDPT: 'Los hijos de Benjamín oyeron que los hijos de Israel habían subido a
    Mizpa. Los hijos de Israel dijeron: Digan cómo fue cometida esta perversidad.'
  gun-gun: 'Benjamim kuery voi oendu okuapy Israel kuery Mispa katy oje''oia omombe''ua
    rã. Ha''e gui ava pe Israel kuery oporandu okuapy: — Emombe''upa orevy marã rami
    vy pa ha''e nunga oikoague.'
  agu-BL: Nin tzun quibit yi e' xonl k'ajtzun Benjamín, yi nsken wi't chimol quib
    tircu'n yi e' aj Israel le tnum Mizpa. Cyoque'n tzun yi e' aj Israela'tz tan jakle'n
    tkanil tetz yi levita, yi ẍe'n cu'n mban yi jun chin ila'tz.
  ilo-ULB: Ita, nadamag dagiti tattao ti Benjamin a simmang-at dagiti tattao ti Israel
    idiay Mizpa. Kinuna dagiti tattao ti Israel, “Ibagayo kadakami no kasano a napasamak
    daytoy a nadangkes a banag?”
  kpg-kpg: Nia daangada o Benjamin ga longono bolo digau Israel ala i golo huogodoo
    la gu dagabuli i Mizpah. Digau Israel ga heeu, “Hagia mai gi gimaadou, be dehee
    di hai ne hai di mee hala deenei?”
  uig-ARA: '(بىنيامىنلار ئىسرائىلنىڭ مىزپاھدا جەم بولغىنىدىن ئەمدى خەۋەر تاپقانىدى).
    ئىسرائىللار سۈرۈشتە قىلىپ: «بۇ رەزىل ئىش قانداق يۈز بەردى؟» ــ دەپ سورىدى.'
  sus-sus: Bunyaminkae naxa a kolon Isirayilakae nu malanxi Misipa. Isirayilakae naxa
    a fala na Lewika bɛ a xa yi fe ɲaaxi dɛntɛgɛ sa e bɛ.
  pon-2006: Mehn Pensamin ko pil rongada me mehn Israel koaros pokonpenehr nan Mispa.
    Mehn Israel ko koaros eri idek, “Kawehwehiong kiht mahs ia mwomwen dihp wet eh
    wiawi?”
  ksd-ksd: '(Ma ra tarai Beniamin dia ga valongore ba ra tarai Israel dia ga tar vana
    uro Mispa.) Ma ra tarai Israel dia ga biti: Una ve avet ba go ra kaina magit i
    ga vana rikai dave?'
  tur-YTC: (Benyamin'in çocukları, İsrael'in çocuklarının Mispa'ya çıkmış olduklarını
    duydular.) İsrael'in çocukları, “Söyle bize, bu kötülük nasıl oldu?” dediler.
  grc-BRENT: Καὶ ἤκουσαν οἱ υἱοὶ Βενιαμεὶν, ὅτι ἀνέβησαν οἱ υἱοὶ Ἰσραὴλ εἰς Μασσηφά·
    Καὶ ἐλθόντες εἶπαν οἱ υἱοὶ Ἰσραὴλ, λαλήσατε, ποῦ ἐγένετο ἡ πονηρία αὕτη;
  ind-AYT: Sementara itu, suku Benyamin mendengar bahwa orang-orang Israel pergi menuju
    Mizpa. Orang-orang Israel berkata, “Ceritakanlah bagaimana kejahatan ini terjadi?”
  nya-nya: Anthu a fuko la Benjamini anali atamva kuti Aisraeli apita ku Mizipa. Tsono
    Aisraeli anati, “Tiwuzeni, zinthu zoyipa izi zinachitika bwanji.”
  hrv-hrv: 'A Benjaminovci doznaše da su Izraelovi sinovi uzišli u Mispu. Sinovi Izraelovi
    zapitaše tada: “Kažite nam kako se dogodio zločin!”'
  mps-mps: Tama te Benjamingo hani dabego te tiwai po wabo odali, te gasa Israel hani
    dabe te Mispaba sisinigi pali po walio. Tama te Israel dabego te Livai bidiba
    hanalu wali, “Nago dabolo pusao. Te dwai kolesaga mena tama pedelaliwe?”
  tpi-tpi: Na ol Benjamin i harim tok olsem, ol arapela lain Israel i go bung pinis
    long Mispa. Na ol Israel i askim dispela Livai olsem, “Yu toksave long mipela.
    Dispela pasin nogut i kamap olsem wanem?”
  dan-1931: 'Benjaminitterne hørte, at Israelitterne var draget op til Mizpa. Og Israelitterne
    sagde: “Fortæl dog, hvorledes denne Misgerning gik for sig!”'
  vie-OVCB: Người Bên-gia-min cũng nghe tin người Ít-ra-ên kéo lên Mích-pa. Người
    Ít-ra-ên hỏi tội ác kinh khiếp này đã xảy ra thể nào.
  guj-2017: બિન્યામીનના લોકોને સાંભળવામાં આવ્યું. કે ઇઝરાયલ લોકો મિસ્પામાં ભેગા મળ્યા
    છે. ઇઝરાયલના લોકોએ પૂછ્યું, “અમને કહો કે, આ અધમ કૃત્ય કેવી રીતે બન્યું?”
  pon-2006A: Mehn Pensamin ko pil rongada me mehn Israel koaros pokonpenehr nan Mispa.
    Mehn Israel ko koaros eri idek, “Kawehwehiong kiht mahs ia mwomwen dihp wet eh
    wiawi?”
  por-BRBSL: '(Agora os filhos de Benjamim ouviram que os filhos de Israel tinham
    subido a Mizpá). Os filhos de Israel disseram: “Diga-nos, como aconteceu esta
    maldade?”.'
  cth-cth: Benjaminnaw ni, Isarelnaw hah, Mizpah vah a takhang awh tie a panue awh.
    Hahoi Isarelnaw ni bangkongmaw hettelah tailai thoenae hah khuet na sak awh vaw.
    Na dei pouh awh loe atipouh awh.
  twi-twi: (Nkra duu Benyamin asase so sɛ Israelfo mmusuakuw a wɔaka no kɔ Mispa.)
    Israelfo no bisaa nea ɛyɛɛ a saa awudisɛm yi sii.
  hlt-hlt: Israel ca rhoek Mizpah la a caeh uh te Benjamin ca rhoek loh a yaak uh.
    Te vaengah Israel ca rhoek loh, “Hekah boethae he metlam a om thui uh lah,” a
    ti uh.
  tbz-SIM: 'Kɛ̀ Bɛnsɑmɛɛ botí kɔbɛɛ keè Isidɑyɛɛribɛ tìímmɛ̀ Misipɑɑ. Kɛ̀ Isidɑyɛɛribɛɛ
    bekɛ kɛ dɔ̀: Ti nɑ́kɛ́ dɛ kó mɛyɛi mpɛitɛ́ mɛ̀ɛ̀ botí?'
  msy-2020: Ezɨ Benjaminɨn anabamɨn adarazi kamaghɨn oraki, Israelian marazi ghua
    Mispan uari akufa. Ezɨ Israelia kamaghɨn Livain gumazir kamɨn azara, “Nɨ deragh
    e mɨkɨm, bizir kam manmaghɨn oto?”
  azb-azb: 'Binyamin övladları İsrail övladlarının Mispaya çıxdıqlarını eşitdi. Orada
    İsrail övladları dedilər: «Danışın görək, bu pis hadisə necə baş verdi?»'
  eng-DBY: And the children of Benjamin heard that the children of Israel had gone
    up to Mizpah. And the children of Israel said, Tell [us], how was this wickedness?
  hin-2017: (बिन्यामीनियों ने तो सुना कि इस्राएली मिस्पा को आए हैं।) और इस्राएली पूछने
    लगे, “हम से कहो, यह बुराई कैसे हुई?”
  eng-YLT: And the sons of Benjamin hear that the sons of Israel have gone up to Mizpeh.
    And the sons of Israel say, 'Speak ye, how hath this evil been?'
  eng-WYC-2017: And it was not hid from the sons of Benjamin, that the sons of Israel
    had gone up into Mizpeh.
  eng-WMBB: (Now the children of Benjamin heard that the children of Israel had gone
    up to Mizpah.) The children of Israel said, “Tell us, how did this wickedness
    happen?”
  urd-GVH: बिनयमीनियों को इस जमात के बारे में इत्तला मिली। इसराईलियों ने पूछा, “हमें
    बताएँ कि यह हैबतनाक जुर्म किस तरह सरज़द हुआ?”
  rug-rug: Avoso nia ri na tinoni pa Benisimane, sapu doduru pule ri na tinoni Izireli,
    si ele mae varigara pa Mizipa, gua. Nanasa sari na tie Izireli, tozini gami, “Vegua
    meke ta evaṉa sa ginugua kaleana hie?”
  gaz-gaz: Namoonni gosa Beniyaam akka Israaʼeloonni gara Miisphaatti ol baʼan dhagaʼan.
    Namoonni Israaʼelis, “Mee akka wanni hamaan kun itti hojjetame nutti himaa” jedhan.
  fra-LSG: 'Et les fils de Benjamin apprirent que les enfants d’Israël étaient montés
    à Mitspa. Les enfants d’Israël dirent: Parlez, comment ce crime a-t-il été commis?'
  yal-yal: Bunyamin bɔnsɔnna muxune yi a mɛ a Isirayila kaane bata siga Misipa yi.
    Nayi, Isirayila kaane yi a fala, e naxa, “Ɛ a fala, gbaloni ito ɛ sɔtɔxi di?”
  haw-1868: '(Lohe iho la na mamo a Beniamina, ua pii aku na mamo a Iseraela i Mizepa.)
    Alaila, olelo mai na mamo a Iseraela, E hai mai oukou: pehea la keia hewa?'
  arb-NAV: 'فَبَلَغَ النَّبَأُ سِبْطَ بِنْيَامِينَ أَنَّ الْمُحَارِبِينَ الإِسْرَائِيلِيِّينَ
    قَدْ تَجَمَّعُوا فِي الْمِصْفَاةِ. وَقَالَ الإِسْرَائِيلِيُّونَ: «قُصُّوا عَلَيْنَا
    كَيْفَ حَدَثَتْ هَذِهِ الْقَبَاحَةُ؟»'
  ewe-ewe: Benyamin ƒe to la se nu tso Israelviwo ƒe aʋakɔ ƒe ƒuƒoƒo ɖe Mizpa ŋu.
    Israel Fiawo yɔ Levitɔ si ƒe ahiãvi wowu la be wòagblɔ nya si dzɔ tututu la na
    yewo.
  eng-LEE: (And the children of Benjamin heard that the children of Israel were gone
    up to Mizpah.) And the children of Israel said, Speak, how did this wickedness
    take place?
  asm-FB: ইস্ৰায়েলৰ সন্তানসকল মিস্পাত একত্রিত হোৱা কথা শুনি সকলোৱে তাত একত্রিত হ’ল।
    পাছত ইস্ৰায়েলৰ সন্তানসকলে সুধিলে, “কোৱাচোন এই দুষ্কৰ্ম কেনেকৈ হ’ল?”
  sus-A: بُنيَمِنكَيٍ نَشَ عَ كٌلٌن عِسِرَيِلَكَيٍ نُ مَلَنشِ مِسِثَ. عِسِرَيِلَكَيٍ
    نَشَ عَ قَلَ نَ لٍوِكَ بّ عَ شَ يِ قٍ حَاشِ دّنتّفّ سَ عٍ بّ.
  fra-SBL: '(Les enfants de Benjamin apprirent que les enfants d''Israël étaient montés
    à Mitspa.) Les enfants d''Israël dirent : « Dis-nous, comment cette méchanceté
    est-elle arrivée ? »'
  hbo-hbo: וַֽיִּשְׁמְעוּ֙ בְּנֵ֣י בִנְיָמִ֔ן כִּֽי־עָל֥וּ בְנֵֽי־יִשְׂרָאֵ֖ל הַמִּצְפָּ֑ה
    וַיֹּֽאמְרוּ֙ בְּנֵ֣י יִשְׂרָאֵ֔ל דַּבְּר֕וּ אֵיכָ֥ה נִהְיְתָ֖ה הָרָעָ֥ה הַזֹּֽאת׃
  kik-kik: (Nao andũ Benjamini makĩigua atĩ andũ a Isiraeli nĩmambatĩte nginya Mizipa.)
    Hĩndĩ ĩyo andũ a Isiraeli makiuga atĩrĩ, “Ta twĩre ũrĩa ũndũ ũcio mũũru wekĩkire.”
  fra-NCL: 'Et les fils de Benjamin apprirent que les enfants d’Israël étaient montés
    à Maspha. Les enfants d’Israël dirent : « Parlez : comment ce crime a-t-il été
    commis ! »'
  cek-AK: Israel kaminawk Mizpah vangpui ah caeh o, tiah Benjamin kaminawk mah thaih
    o. To naah Israel kaminawk mah, Hae tiah kaom kasae hmuen hae kawbangmaw oh na
    thui oh? tiah a naa o.
  cuk-cuk: 'Benjamín-e-sordamar wisgusmalad, Israel-sordamar Mizpaʼse nonimarye. Geb
    Israel-sordamar Levita-dulese egichidmalad: —Be anmarga soge: ¿Ibiga we deyopira
    ibmar-isgana gusa?'
  uig-CYR: '(Биняминлар Исраилниң Мизпаһда җәм болғинидин әнди хәвәр тапқан еди).
    Исраиллар сүрүштә қилип: «Бу рәзил иш қандақ йүз бәрди?» — дәп сориди.'
  tel-2017: ఇశ్రాయేలీయులు మిస్పాలో సమావేశం అయ్యారని బెన్యామీనీయులు విన్నారు. ఇశ్రాయేలీయులు
    “ఈ దుర్మార్గపు పని ఎలా జరిగిందో చెప్పండి” అని అడిగారు.
  hat-BSA: '(Alò, fis a Benjamin yo te tande ke fis Israël yo te monte Mitspa.) Epi
    fis Israël yo te di: “Pale nou kijan mechanste sa a te vin rive?”'
  kos-kos: In pacl se inge mwet in sruf lal Benjamin elos lohngak lah mwet Israel
    nukewa saya elos oru tukeni se inge in acn Mizpah. Na mwet Israel elos siyuk,
    “Fahkma lah fuka nwe ma koluk lulap se inge sikyak?”
  hbo-WLC: וַֽיִּשְׁמְעוּ֙ בְּנֵ֣י בִנְיָמִ֔ן כִּֽי־עָל֥וּ בְנֵֽי־יִשְׂרָאֵ֖ל הַמִּצְפָּ֑ה
    וַיֹּֽאמְרוּ֙ בְּנֵ֣י יִשְׂרָאֵ֔ל דַּבְּר֕וּ אֵיכָ֥ה נִהְיְתָ֖ה הָרָעָ֥ה הַזֹּֽאת׃
  ibo-ibo: Mgbe na-adịghị anya, nzukọ ụmụ Izrel niile na Mizpa ruru ụmụ Benjamin ntị.
    Mgbe ahụ, ndịisi Izrel niile kpọrọ nwoke ahụ e gburu iko ya nwanyị sị ya, “Kọọrọ
    anyị otu ihe ọjọọ a si mee.”
  ory-ory: (ତହୁଁ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ଯେ ମିସ୍ପାକୁ ଯାଇଅଛନ୍ତି, ଏହା ବିନ୍ୟାମୀନୀୟ ସନ୍ତାନଗଣ
    ଶୁଣିଲେ)। ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ପଚାରିଲେ, “ଏହି ଦୁଷ୍ଟତା କିପ୍ରକାରେ ହେଲା? ତାହା ଆମ୍ଭମାନଙ୍କୁ
    କୁହ।”
  chk-chk: Nge ekewe chon Peniamin ra rong pwe ekewe aramasen Israel ra feila Mispa.
    Iwe, ekewe aramasen Israel ra üreni ewe mwän seni ewe ainangen Lefi, “Kopwe apworausa
    ngenikem usun ei föför mi fokun ngau a fis.”
  rop-rop: Oni Benjamin klen nomo bin deya garram olabat. Bat deibin irrim det nyus.
    Wal ol detlot Isreil pipul bin askim det Libai men, “Yu dalim melabat. Wanim bin
    hepin deya? Hau dijan nogudbala ting bin hepin?”
  ukr-1871: 'Та й Беняминїї дізнались, що сини Ізрайлеві зійшлись в Массифу. І питали
    Ізрайлитяне: Скажіть, як сталося те погане дїло?'
  deu-1951: 'Aber die Kinder Benjamin hörten, daß die Kinder Israel gen Mizpa hinaufgezogen
    seien. Und die Kinder Israel sprachen: Sagt, wie ist diese Bosheit geschehen?'
  eng-JPS: 'Now the children of Benjamin heard that the children of Israel were gone
    up to Mizpah. — And the children of Israel said: ''Tell us, how was this wickedness
    brought to pass?'''
  srp-1865: 'A sinovi Venijaminovi èuše da su sinovi Izrailjevi otišli u Mispu. Sinovi
    Izrailjevi rekoše: kažite kako se dogodilo to zlo.'
  lug-lug: Awo abaana ba Benyamini ne bawulira nti Abantu ba Isirayiri bambuse e Mizupa.
    Abaana ba Isirayiri ne boogera nti, “Ekintu kino eky’ekivve bwe kiti, kyabaawo
    kitya?”
  heb-heb: וישמעו בני בנימן כי עלו בני ישראל המצפה ויאמרו בני ישראל דברו איכה נהיתה
    הרעה הזאת׃
  ben-IRV: আর ইস্রায়েলীয়রা মিস্‌পাতে উঠে গিয়েছে, এই কথা বিন্যামীনরা শুনতে পেল।
    পরে ইস্রায়েলীয়রা বলল, “বল দেখি, এই খারাপ কাজ কিভাবে হল?”
  pan-pan: ਬਿਨਯਾਮੀਨੀਆਂ ਨੇ ਸੁਣਿਆ ਕਿ ਇਸਰਾਏਲੀ ਮਿਸਪਾਹ ਵਿੱਚ ਇਕੱਠੇ ਹੋਏ ਹਨ ਅਤੇ ਇਸਰਾਏਲੀ ਪੁੱਛਣ
    ਲੱਗੇ, “ਸਾਨੂੰ ਦੱਸੋ ਕਿ ਇਹ ਬੁਰਿਆਈ ਕਿਸ ਤਰ੍ਹਾਂ ਹੋਈ?”
  mya-JVB: ဣသရေလ အမျိုးသားတို့သည် မိဇပါ မြို့သို့ သွား ကြောင်း ကို ဗင်္ယာမိန် အမျိုးသားတို့သည်
    ကြား သိကြ၏။ ဣသရေလ အမျိုးသားတို့က၊ ထို အဓမ္မ အမှုကားအဘယ်သို့ နည်းဟု မေးမြန်း လျှင်၊
  hmo-hmo: Unai neganai Beniamina iduhu taudia ese sivarai idia kamonai, Israela taudia
    ese unai bamona idia haboua, Misipa dekenai. Vadaeni Israela taudia ese inai Levi
    tauna idia nanadaia, idia gwau, “Inai kara dika be edena bamona ia vara?”
  urd-urd: और बनी बिनयमीन ने सुना कि बनी — इस्राईल मिसफ़ाह में आए हैं। और बनी — इस्राईल
    पूछने लगे कि बताओ तो सही यह शरारत क्यूँकर हुई?
  rus-SYN: 'И сыны Вениаминовы услышали, что сыны Израилевы пришли в Массифу. И сказали
    сыны Израилевы: скажите, как происходило это зло?'
  bqc-SIM: 'À mↄ lè Bɛ̃yãmɛɛ buiↄ mà Isaili bui kĩniↄ gɛ̀ Mizipa. Ɔ̃ Isailiↄ
    Levii buipi là à mɛ̀: Yã́pi dau siuwɛ̃ɛ lá a dɛ.'
  tcz-CHONGTHU: Alangkhat nah Benjamin mite chun Israel phungdang ho jouse chu Mizpah
    a akikhom taove tichu ajatauvin ahi. Hichun Israel mipichun hitobang thilmelse
    tah hi iti hung kipan ham tin adong tauvin ahi.
  mar-mar: आता बन्यामिनी लोकांनी ऐकले की, इस्राएल लोक मिस्पात नगरात जमले आहेत. तेव्हा
    इस्राएलाचे लोक म्हणाले, “आम्हांला सांगा, ही वाईट गोष्ट कशी घडली?”
  qub-qub: 'Benjamín runacunaga mayaran waquin Israelcuna Mizpacho shuntacashanta.
    Llapan shuntacasha carcaycashanchömi Leví trïbu runata tapuran: «¿imanöpataj warmiqui
    wañusha?» nir.'
  hat-hat: 'Moun Benjamen yo vin konnen rès pèp Izrayèl la te moute lavil Mispa. Moun
    Izrayèl yo mande: -Manyè di nou ki jan bagay lèd sa a fè rive.'
  eng-BSB: (Meanwhile the Benjamites heard that the Israelites had gone up to Mizpah.)
    And the Israelites asked, “Tell us, how did this wicked thing happen?”
  tod-tod: 'Ɓɛnzamɛn nuiti ti mɛnini ga Izelayɛle nuiti ti lɛɛni Misepa. Izelayɛle
    nuiti ti ɠɛni ma: «Ʋelei faa ɲɔi nii ʋaai la, à naa wo lɛɛ gi ma.»'
  eng-WEBPB: (Now the children of Benjamin heard that the children of Israel had gone
    up to Mizpah.) The children of Israel said, “Tell us, how did this wickedness
    happen?”
  kbq-kbq: Hagi Israeli naga'mo'za Mispa kumate'ma atruma haza nanekemo'a ko Benzameni
    nagatera vu'ne. Hagi Israeli vahetmimo'za amanage hu'naze. Inankna huno ama ana
    kefo avu'ava zana fore hu'nefi hugeta antahimneno.
  nhe-BL: Huan iteipa ixhuihua Benjamín nima quimatque para nochi sequinoc israelitame
    mosentiliyayaj ipan altepetl Mizpa, pero ax yajque nopona. Huan ipan nopa hueyi
    tlasentilistli nopa israelitame quitlajtlanijque nopa levita tlacatl quejatza
    elqui para isihua mijqui.
  gub-BL: Teko Mezàmi izuapyapyr ukwaw amogwer Izaew Mipa tawhu pe wazemono'og awer
    wà. Ukwaw a'e tawhu pe wazeupir awer wà. Uzemono'og ma'e ipurukwaw wer a'e iaiw
    ma'e iapo awer rehe wà, ipurukwaw wer iapo arer wanehe wà no.
  eng-DRA: (Nor were the children of Benjamin ignorant that the children of Israel
    were come up to Maspha.) And the Levite the husband of the woman that was killed,
    being asked, how so great a wickedness had been committed,
