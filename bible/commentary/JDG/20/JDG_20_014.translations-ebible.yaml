verse: JDG.020.014
translations:
  mal-C: ഇസ്രായേൽജനത്തിനെതിരേ യുദ്ധംചെയ്യാൻ അവർ പട്ടണങ്ങളിൽനിന്ന് ഗിബെയയിൽ ഒന്നിച്ചുകൂടി.
  deu-TKW: Da versammelten sich die Benjaminiten aus den übrigen Städten nach Gibea,
    um zum Kampfe mit den Israeliten auszurücken.
  lin-lin: Wuta na bingumba na bango nyonso ya mike, bato ya libota ya Benjame basanganaki
    esika moko, na Gibea, mpo na kobundisa bana ya Isalaele.
  eng-LSV: and the sons of Benjamin are gathered out of the cities to Gibeah, to go
    out to battle with the sons of Israel.
  eng-GNV: But ye children of Beniamin gathered them selues together out of the cities
    vnto Gibeah, to come out and fight against the children of Israel.
  eng-WEBSTER: But the children of Benjamin assembled out of the cities to Gibeah,
    to go out to battle against the children of Israel.
  nhw-BL: Huan iteipan ixhuihua Benjamín quistejque tlen nochi inialtepehua huan mosentilijque.
    Teipa yajque altepetl Gabaa para quinpalehuise Gabaa ehuani ma quinhuilanatij
    ne sequinoc israelitame catli hualajtoyaj para quinhuilanaquij.
  swh-ONEN: Wakatoka katika miji yao, wakakutanika Gibea ili kupigana na Waisraeli.
  bba-bba: Mɑ bɑ mɑɑ mɛnnɑ Gibeɑɔ bu kɑ Isirelibɑ tɑbu ko.
  eng-KJVCPB: but the children of Benjamin gathered themselves together out of the
    cities unto Gibeah, to go out to battle against the children of Israel.
  luo-luo: Ne giwuok e miechgi kanyakla nyaka Gibea mondo giked gi jo-Israel.
  meu-meu: Bena Beniamina taudia na hanua hanua amo ela, Gibea ai e hebou, Israel
    taudia oredia bae tuari henidia totona.
  npi-ULB: त्यसपछि बेन्यामीनका मानिसहरू एक साथ गिबाका सहरहरूबाट बाहिर निस्के र इस्राएलका
    मानिसहरूका विरुद्ध युद्ध गर्न तयार भए ।
  yor-yor: Àwọn ẹ̀yà Benjamini sì kó ara wọn jọ láti àwọn ìlú wọn sí Gibeah láti bá
    àwọn ọmọ Israẹli jà.
  ind-ind: Malahan, orang-orang Benyamin dari kota-kota lain berkumpul di Gibea untuk
    berperang melawan bangsa Israel.
  pes-OPCB: بلکه بیست و شش هزار سرباز را بسیج کردند تا به اتفاق هفتصد مرد برگزیده
    از جِبعه، با بقیهٔ اسرائیل بجنگند.
  tgl-ULB: Pagkataos dumating ng magkakasama ang mga tao ng Benjamin mula sa mga lungsod
    patungong Gibea para maghandang sa pakikipaglaban sa mga tao ng Israel.
  hui-hui: Ani howa Beniyamini hameigini uruni tigua Isaraele hameigini maru hayadaru
    baba wai bule lowa tininaga tano wiyadaru wahalu Gibea tanoni íbu ngoai ho hene.
  mya-mya: သူ​တို့​အား​တိုက်​ခိုက်​ရန်​ဗင်္ယာ​မိန်​မြို့​အ​ပေါင်း မှ​ထွက်​လာ​၍​ဂိ​ဗာ​မြို့​၌​စု​ရုံး​ကြ​၏။-
  bod-N: པེན་ཡཱ་མེན་པ་རྣམས་ནི་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་འཐབ་འཛིང་བྱེད་པའི་ཕྱིར་དུ་གྲོང་ཁྱེར་སོ་སོ་ནས་ཕྱི་རོལ་ཏུ་ཐོན་ཞིང་གིབ་ཨ་རུ་འདུས་སོ།
    །
  sna-sna: Vakabva mumaguta avo vakaungana pamwe chete paGibhea kuti vazorwa navaIsraeri.
  spa-BLM: Los hijos de Benjamín se reunieron de las ciudades en Gabaa, para salir
    a combatir contra los hijos de Israel.
  cac-cac: Palta to ix smolb'ej sb'a eb' soldado eb' d'a Gabaa chi' yic syac'an oval
    eb' yed' juntzan̈xo eb' yetisraelal chi'.
  swh-ULB: Ndipo wana wa Benyamini wakakusanyika kutoka mijini kwenda Gibea, wakajiandaa
    kupigana na wana wa Israeli.
  bel-bel: а сабраліся сыны Веньямінавыя з гарадоў у Гіву, каб пайсьці вайною супроць
    сыноў Ізраілевых.
  deu-ELBBK: und die Kinder Benjamin versammelten sich aus den Städten nach Gibea,
    um auszuziehen zum Kampf mit den Kindern Israel.
  mbb-OT: kekenà, nenggawas sikandan puun te menge inged dan ne midtiǥum dan diyà
    te Gibea su ebpekidtebek dan te zuma zan he menge Israilihanen.
  mal-2015: യുദ്ധത്തിന്നു പുറപ്പെടത്തക്കവണ്ണം തങ്ങളുടെ പട്ടണങ്ങളിൽനിന്നു ഗിബെയയിൽ
    വന്നുകൂടി.
  rmc-rmc: a zgele pes andral savore peskre fori andre Gibea pro mariben pro Izraeliti.
  pes-OPV: و بنی بنیامین ازشهرهای خود به جبعه جمع شدند تا بیرون رفته، با بنی‌اسرائیل
    جنگ نمایند.
  ron-1924: Бениамиций ау ешит дин четэциле лор ши с-ау стрынс ла Гибея ка сэ лупте
    ымпотрива копиилор луй Исраел.
  ben-OBCV: তাদের নগরগুলি থেকে বেরিয়ে এসে তারা ইস্রায়েলীদের সঙ্গে যুদ্ধ করার জন্য
    গিবিয়ায় সমবেত হল।
  som-som: Oo reer Benyaamiinna waxay iska soo urursadeen magaalooyinkii, oo waxay
    ku soo shireen Gibecaah, inay ku duulaan reer binu Israa'iil.
  lat-VUC: sed ex cunctis urbibus, quæ sortis suæ erant, convenerunt in Gabaa, ut
    illis ferrent auxilium, et contra universum populum Israël dimicarent.
  eng-ASVBT: And the children of Benjamin gathered themselves together out of the
    cities unto Gibeah, to go out to battle against the children of Israel.
  ita-1885: Anzi i figliuoli di Beniamino si adunarono dall'altre città, in Ghibea,
    per uscire in battaglia contro a' figliuoli d'Israele.
  eng-LXXUP: And the children of Benjamin were gathered from their cities to Gibeah,
    to go forth to fight with the children of Israel.
  eng-ULB: Then the people of Benjamin came together out of the cities to Gibeah to
    get ready to fight against the people of Israel.
  spa-VBL: Salieron de sus ciudades y se reunieron en Guibeá para ir a luchar contra
    los demás israelitas.
  fra-_FOB: Et les enfants de Benjamin sortirent de leurs villes, et s'assemblèrent
    à Guibea, pour aller combattre les enfants d'Israël.
  mal-mal: യുദ്ധത്തിന് പുറപ്പെടുവാൻ തങ്ങളുടെ പട്ടണങ്ങളിൽനിന്ന് ഗിബെയയിൽ ഒന്നിച്ചുകൂടി.
  urd-GVR: Wuh pūre qabāylī ilāqe se ā kar Jibiyā meṅ jamā hue tāki Isrāīliyoṅ se
    laṛeṅ.
  suz-BL: मिनु बेन्‍यामीन आ थर ङा मुरपुकी इस्राएलीपुकी नु लडाइ पचा कली गिबामी खुम्‍समा
    बाक्‍त।
  ita-1927: E i figliuoli di Beniamino uscirono dalle loro città, e si radunarono
    a Ghibea per andare a combattere contro i figliuoli d’Israele.
  ckb-ckb: ئینجا نەوەی بنیامین لە شارۆچکەکانی خۆیانەوە بۆ گیڤعا کۆبوونەوە هەتا بۆ
    جەنگان لە دژی ئیسرائیل بێنە دەرەوە.
  eng-BBE: And the children of Benjamin came together from all their towns to Gibeah,
    to go to war with the children of Israel.
  kan-OKCV: ಇಸ್ರಾಯೇಲರ ಸಂಗಡ ಯುದ್ಧಮಾಡುವುದಕ್ಕೆ ಹೊರಡುವ ಹಾಗೆ ಪಟ್ಟಣಗಳಲ್ಲಿಂದ ಗಿಬೆಯದಲ್ಲಿ ಬಂದು
    ಕೂಡಿದರು.
  tam-2017: இஸ்ரவேல் மக்களோடு யுத்தம்செய்யப் புறப்படும்படி, பட்டணங்களிலிருந்து கிபியாவுக்கு
    வந்து கூடினார்கள்.
  spa-RV-1909: Antes los de Benjamín se juntaron de las ciudades de Gabaa, para salir
    á pelear contra los hijos de Israel.
  ron-BTF: Ci copiii lui Beniamin s-au adunat din cetăți la Ghibea, ca să iasă la
    bătălie cu copiii lui Israel.
  eng-WEBP: The children of Benjamin gathered themselves together out of the cities
    to Gibeah, to go out to battle against the children of Israel.
  eng-FBV: They left their towns and assembled at Gibeah to go and fight the other
    Israelites.
  nld-1939: de Benjamieten rukten uit hun steden tezamen naar Giba op, om tegen de
    Israëlieten te velde te trekken.
  nch-BL: Huan iteipan ixhuihua Benjamín quistejque ten nochi inialtepehua huan mosentilijque.
    Teipa yajque ipan altepet Gabaa para quinpalehuise nopa Gabaa ehuani para quintehuitij
    nopa sequinoc israelitame cati hualajtoyaj para quintehuise.
  vie-1934: bèn ra khỏi thành họ, và nhóm hiệp tại Ghi-bê-a đặng giao chiến cùng dân
    Y-sơ-ra-ên.
  hin-CV: बिन्यामिन वंशज अपने-अपने नगरों से आकर गिबियाह में इकट्‍ठे हुए कि वे इस्राएल
    वंशजों से युद्ध करें.
  spa-BES: Y los hijos de Benjamín vinieron de todos sus pueblos a Guibeá para ir
    a la guerra con los hijos de Israel.
  tdx-tdx: Te mone nifanontoñe e Gebà ao boak’ amo rova’eo o ana’ i Beniamineo hialy
    amo ana’ Israeleo.
  tha-KJV: คนเบนยามิ​นก​็ออกมาจากบรรดาหัวเมืองเข้าไปสู่กิเบอาห์​พร​้อมกันเพื่อยกออกไปกระทำสงครามกับคนอิสราเอล
  por-BR-2018: Antes os de Benjamim se juntaram das cidades de Gibeá, para sair a
    lutar contra os filhos de Israel.
  deu-ELO: Und die Kinder Benjamin versammelten sich aus den Städten nach Gibea, um
    auszuziehen zum Streit mit den Kindern Israel.
  eng-WYC-2018: but men of all the cities, that were of the part of Benjamin, came
    together into Gibeah, to help them, and to fight against all the people of Israel.
  epo-epo: Kaj la Benjamenidoj kolektiĝis el la urboj en Gibea, por eliri milite kontraŭ
    la Izraelidojn.
  uig-PIN: bǝlki Binyaminlar Israilƣa ⱪarxi jǝng ⱪilix üqün xǝⱨǝr-xǝⱨǝrlǝrdin kelip
    Gibeaⱨda yiƣildi.
  beo-beo: 'Be Bediamini moilai huluane amoga ilia da misini, Gibia moilaiga Isala:ili
    fi eno, amoga gegemusa: doaga:i dagoi.'
  tpi-OTNT: Olgeta Benjamin i lusim ol taun bilong ol na i kam bung long Gibea, bilong
    pait long ol arapela Israel.
  hau-SA: Daga biranensu suka tattaru a Gibeya don su yaƙi Isra’ilawa.
  uig-LAT: belki Binyaminlar Israilgha qarshi jeng qilish üchün sheher-sheherlerdin
    kélip Gibéahda yighildi.
  nde-nde: Baqoqana eGibhiya bevela emadolobheni akibo ukuba balwe labako-Israyeli.
  ton-ton: Ka naʻe fakakātoa fakataha ʻakinautolu ʻe he fānau ʻa Penisimani mei he
    ngaahi kolo ki Kipea, kenau ʻalu ʻo tauʻi ʻae fānau ʻa ʻIsileli.
  ces-1613: Nýbrž shromáždili se synové Beniamin z měst svých do Gabaa, aby vytáhli
    k boji proti synům Izraelským.
  eng-WMB: The children of Benjamin gathered themselves together out of the cities
    to Gibeah, to go out to battle against the children of Israel.
  tam-TCV: மாறாக அவர்கள் தங்கள் பட்டணத்திலிருந்து ஒன்றுசேர்ந்து இஸ்ரயேல் மக்களுடன்
    சண்டையிடுவதற்கு கிபியாவிற்கு வந்து கூடினர்.
  ceb-ULB: Unya migawas ang mga katawhan ni Benjamin sa siyudad sa Gibea aron sa pag-andam
    sa pakiggubat batok sa mga katawhan sa Israel.
  pol-UBG: Co więcej, zebrali się synowie Beniamina z innych miast w Gibea, aby walczyć
    z synami Izraela.
  urd-GVU: وہ پورے قبائلی علاقے سے آ کر جِبعہ میں جمع ہوئے تاکہ اسرائیلیوں سے لڑیں۔
  deu-1912: sondern versammelten sich aus den Städten gen Gibea, auszuziehen in den
    Streit wider die Kinder Israel.
  kan-2017: ಆದರೆ ಬೆನ್ಯಾಮೀನ್ಯರು ತಮ್ಮ ಬಂಧುಗಳ ಮಾತಿಗೆ ಕಿವಿಗೊಡದೆ ತಮ್ಮ ಎಲ್ಲಾ ಊರುಗಳಿಂದ ಗಿಬೆಯಕ್ಕೆ
    ಬಂದು ಇಸ್ರಾಯೇಲ್ಯರ ಸಂಗಡ ಯುದ್ಧಕ್ಕೆ ಸನ್ನದ್ಧರಾದರು.
  yap-yap: Gubin e binaw u Benjamin ni yib e girdi’ riy nga Gibeah ni ngar chamgad
    ngak yu Israel.
  hlt-MCSB: Tedae khopuei rhoek lamkah Benjamin ca rhoek loh Israel ca rhoek taengah
    caemtloek la caeh ham Gibeah ah tingtun uh.
  mdy-ETH: ዒስራዔኤሌ ዓሶ ዖዖላኒ ፔኤኮ ካታማፓ ካታማፓ ኬስኪ ጊቢዓ ሙኬኔ፤
  twi-ASANTE: Mmom, wɔfifiri wɔn nkuro mu boaa wɔn ho ano wɔ Gibea sɛ wɔne Israelfoɔ
    no rebɛko.
  eng-WEBU: The children of Benjamin gathered themselves together out of the cities
    to Gibeah, to go out to battle against the children of Israel.
  wal-wal: Eti Israa7eela asaara olettanau bantta katamatuppe kiyidi, issippe Gib77a
    katamaa shiiqidosona.
  spa-PDDPT: Mas bien, los hijos de Benjamín salieron de sus ciudades y se reunieron
    en Gabaa para enfrentar en batalla a los hijos de Israel.
  gun-gun: Ha'e rami 'rãgue py Benjamim kuery ma Gibeá katy'i tetã ikuai va'e gui
    oupa vy ono'õmba okuapy, oje'oi aguã Israel kuery re opu'ã aguã.
  agu-BL: Ma na tircunin yi e' xonl k'ajtzun Benjamín ben chimolol quibtz jalen Gabaa
    tan oyintzi' scye'j.
  ilo-ULB: Ket nagmaymaysa a rimmuar dagiti tattao ti Benjamin kadagiti siudad ket
    nagturongda idiay Gabaa tapno agsaganada a makigubat kadagiti tattao ti Israel.
  kpg-kpg: Nia daangada mai nia waahale huogodoo o Benjamin gu loomoi gi Gibeah belee
    heebagi gi digau Israel ala i golo.
  uig-ARA: بەلكى بىنيامىنلار ئىسرائىلغا قارشى جەڭ قىلىش ئۈچۈن شەھەر-شەھەرلەردىن كېلىپ
    گىبېئاھدا يىغىلدى.
  sus-sus: E naxa keli e xa taae kui, e fan xa malan Gibiya Isirayilakae gerede.
  pon-2006: Aramas ako sang nan kahnimw en Pensamin ahpw pokondohng Kipea pwehn mahweniong
    mehn Israel teiko.
  ksd-ksd: Ma ra tarai Beniamin par ta ra lavur pia na pal dia ga kor varurung uro
    Gibea upi diat a varubu ma ra tarai Israel.
  tur-YTC: Benyamin'in çocukları İsrael'in çocuklarına karşı savaşmak üzere kentlerden
    Giva'ya doğru toplandılar.
  grc-BRENT: Καὶ συνήχθησαν οἱ υἱοὶ Βενιαμὶν ἀπὸ τῶν πόλεων αὐτῶν εἰς Γαβαὰ ἐξελθεῖν
    εἰς παράταξιν πρὸς υἱοὺς Ἰσραήλ.
  ind-AYT: Sebaliknya, orang-orang Benyamin dari kota-kota berkumpul di kota Gibea
    untuk pergi berperang melawan orang-orang Israel.
  nya-nya: Mʼmalo mwake, Abenjaminiwo anatuluka mʼmizinda yawo ku Gibeya kukamenyana
    ndi Aisraeli.
  hrv-hrv: Benjaminovci se skupiše u Gibeu iz svojih gradova da se pobiju s Izraelcima.
  mps-mps: Tama te Benjamingo hani tigidaligo te augwa hanu dabe tagalama, tama te
    Gibea hanuba sisinagasali, te Israel dabe dali hwįainogo yali.
  tpi-tpi: Olgeta Benjamin i lusim ol taun bilong ol na i kam bung long Gibea, bilong
    pait long ol arapela Israel.
  dan-1931: Og Benjaminitterne stævnede sammen fra deres Byer til Gibea for at drage
    i Kamp mod Israelitterne.
  vie-OVCB: Họ động viên chiến sĩ trong các thành thị kéo đến Ghi-bê-a để tranh chiến
    với Ít-ra-ên.
  guj-2017: પછી બિન્યામીનના લોકો ગિબયાનાં નગરોમાંથી ઇઝરાયલની સામે લડવાને બહાર આવ્યા.
  pon-2006A: Aramas ako sang nan kahnimw en Pensamin ahpw pokondohng Kipea pwehn mahweniong
    mehn Israel teiko.
  por-BRBSL: Os filhos de Benjamin se reuniram fora das cidades para Gibeah, para
    sair para lutar contra os filhos de Israel.
  cth-cth: Benjamin miphunnaw teh, Isarelnaw tuk hanlah khopui thung hoi a tâco awh
    teh, Gibeah vah a kâen awh.
  twi-twi: Mmom, wofifi wɔn nkurow mu boaa wɔn ho ano wɔ Gibea sɛ wɔne Israelfo no
    rebɛko.
  hlt-hlt: Tedae khopuei rhoek lamkah Benjamin ca rhoek loh Israel ca rhoek taengah
    caemtloek la caeh ham Gibeah ah tingtun uh.
  tbz-SIM: kɛ́wɛ̃nnɛ́ bɛ ɛkɛ̀ yɛmɔu kɛ́tíí nKibeɑ, kɛ bo dokɛ́nɛ̀ Isidɑyɛɛribɛ.
  msy-2020: Egha Benjamin anabamɨn adarazi bar moghɨra uan nguibar ekiaba ategha iza
    Gibean uari akufa, egha Israelia ko mɨsoghasa.
  azb-azb: İsrail övladları ilə döyüşə çıxmaq üçün Binyamin övladları öz şəhərlərindən
    Giveaya toplandılar.
  eng-DBY: And the children of Benjamin gathered themselves together out of the cities
    of Gibeah, to go out to battle against the children of Israel.
  hin-2017: और बिन्यामीनी अपने-अपने नगर में से आकर गिबा में इसलिए इकट्ठे हुए, कि इस्राएलियों
    से लड़ने को निकलें।
  eng-YLT: and the sons of Benjamin are gathered out of the cities to Gibeah, to go
    out to battle with the sons of Israel.
  eng-WYC-2017: but men of all the cities, that were of the part of Benjamin, came
    together into Gibeah, to help them, and to fight against all the people of Israel.
  eng-WMBB: The children of Benjamin gathered themselves together out of the cities
    to Gibeah, to go out to battle against the children of Israel.
  urd-GVH: वह पूरे क़बायली इलाक़े से आकर जिबिया में जमा हुए ताकि इसराईलियों से लड़ें।
  rug-rug: Sari na tinoni koari doduru vasileana pa popoa Benisimane, si mae pa Qibea,
    pude varipera koari na tie Izireli.
  gaz-gaz: Isaanis Israaʼeloota waraanuudhaaf magaalaawwan isaaniitii tokkummaadhaan
    gara Gibeʼaa dhufan.
  fra-LSG: Les Benjamites sortirent de leurs villes, et s’assemblèrent à Guibea, pour
    combattre les enfants d’Israël.
  yal-yal: Bunyamin bɔnsɔnna muxune yi mini e taani, e sa e malan Gibeya yi alogo
    e xa Isirayila kaane yɛngɛ.
  haw-1868: Hoakoakoa mai la na mamo a Beniamina, mailoko mai o na kulanakauhale ma
    Gibea, e hele aku e kaua me na mamo a Iseraela.
  arb-NAV: وَتَقَاطَرُوا مِنْ سَائِرِ الْمُدُنِ إِلَى جِبْعَةَ تَأَهُّباً لِمُحَارَبَةِ
    الإِسْرَائِيلِيِّينَ.
  ewe-ewe: Wotso woƒe duwo me va ƒo ƒu ɖe Gibea be yewoawɔ aʋa kple Israelviwo.
  eng-LEE: And the children of Benjamin gathered themselves together out of the cities
    unto Gib'ah, to go out to battle with the children of Israel.
  asm-FB: বৰং ইস্ৰায়েলৰ সন্তানসকলৰ লগত যুদ্ধৰ অৰ্থে ওলাই বিন্যামীনৰ সন্তানসকলে নগৰৰ
    পৰা আহি গিবিয়াত গোট খালে।
  sus-A: عٍ نَشَ كٍلِ عٍ شَ تَايٍ كُي، عٍ قَن شَ مَلَن فِبِيَ عِسِرَيِلَكَيٍ فٍرٍدٍ.
  fra-SBL: Les fils de Benjamin se rassemblèrent des villes jusqu'à Guibea, pour aller
    combattre les enfants d'Israël.
  hbo-hbo: וַיֵּאָסְפ֧וּ בְנֵֽי־בִנְיָמִ֛ן מִן־הֶעָרִ֖ים הַגִּבְעָ֑תָה לָצֵ֥את לַמִּלְחָמָ֖ה
    עִם־בְּנֵ֥י יִשְׂרָאֵֽל׃
  kik-kik: Moimire matũũra-inĩ mao, makĩũngana hamwe kũu Gibea nĩguo mahũũrane na
    andũ a Isiraeli.
  fra-NCL: Les fils de Benjamin, sortant de leurs villes, s’assemblèrent à Gabaa pour
    partir en guerre contre les enfants d’Israël.
  cek-AK: Toe Israel kaminawk to tuk hanah, avang boih ih Benjamin kaminawk loe Gibeah
    vangpui ah caeh o moe, to ah amkhueng o.
  cuk-cuk: Aka Benjamín-sordamar, neggweburmar-baigangi-bukwamaladi, bela Gabaa-neggweburgi
    atosmalad, Israel-sordamargi gwichiguega.
  uig-CYR: бәлки Биняминлар Исраилға қарши җәң қилиш үчүн шәһәр-шәһәрләрдин келип
    Гибеаһда жиғилди.
  tel-2017: వారంతా తమ తమ పట్టణాల్లో నుండి యుద్ధానికి బయల్దేరి గిబియాకు వచ్చి కలిశారు.
  hat-BSA: Fis a Benjamin yo te rasanble soti nan vil Guibea yo, pou sòti nan batay
    kont fis Israël yo.
  kos-kos: Ouinge mwet in siti nukewa in acn Benjamin elos fahsreni nu Gibeah ac akola
    in mweun lain mwet wialos in sruf lun Israel.
  hbo-WLC: וַיֵּאָסְפ֧וּ בְנֵֽי־בִנְיָמִ֛ן מִן־הֶעָרִ֖ים הַגִּבְעָ֑תָה לָצֵ֥את לַמִּלְחָמָ֖ה
    עִם־בְּנֵ֥י יִשְׂרָאֵֽל׃
  ibo-ibo: Ha sitere nʼobodo ha dị iche iche zukọtaa na Gibea maka ibuso ndị Izrel
    agha.
  ory-ory: ପୁଣି ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ସଙ୍ଗେ ଯୁଦ୍ଧ କରିବା ପାଇଁ ବିନ୍ୟାମୀନ୍-ସନ୍ତାନଗଣ ନଗରମାନରୁ
    ବାହାରି ଗିବୀୟାକୁ ଯାଇ ଏକତ୍ରିତ ହେଲେ।
  chk-chk: Iwe, chon ewe ainangen Peniamin ra feito seni ar kewe telinimw o chufengen
    lon Kipea, pwe repwe feila maun ngeni ekewe aramasen Israel.
  rop-rop: en Benjamin klen bin majurrumap miselp blanga fait langa detlot najalot
    Isreil pipul. Deibin majurrumap ola gudwan solja brom ebri taun blanga olabat,
  ukr-1871: І поскуплювались Беняминїї із инших городів у Гиву, щоб виступити на війну
    з синами Ізраїля.
  deu-1951: sondern sie versammelten sich aus den Städten in Gibea, um zum Streit
    wider die Kinder Israel auszuziehen.
  eng-JPS: And the children of Benjamin gathered themselves together out of their
    cities unto Gibeah, to go out to battle against the children of Israel.
  srp-1865: Nego se skupiše sinovi Venijaminovi iz svojih mjesta u Gavaju da izidu
    da se biju sa sinovima Izrailjevijem.
  lug-lug: Awo abaana ba Benyamini ne bakuŋŋaanira mu Gibea nga bava mu bibuga byonna,
    bagende balwanyise abaana ba Isirayiri.
  heb-heb: ויאספו בני בנימן מן הערים הגבעתה לצאת למלחמה עם בני ישראל׃
  ben-IRV: বরং ইস্রায়েলীয়দের সঙ্গে যুদ্ধ করার জন্য বিন্যামীনরা নানা নগর থেকে গিবিয়াতে
    গিয়ে জড়ো হল।
  pan-pan: ਸਗੋਂ ਬਿਨਯਾਮੀਨੀ ਆਪੋ ਆਪਣੇ ਸ਼ਹਿਰਾਂ ਵਿੱਚੋਂ ਆ ਕੇ ਗਿਬਆਹ ਵਿੱਚ ਇਸ ਲਈ ਇਕੱਠੇ ਹੋਏ
    ਤਾਂ ਜੋ ਇਸਰਾਏਲੀਆਂ ਨਾਲ ਲੜਨ ਨੂੰ ਨਿੱਕਲਣ।
  mya-JVB: ထိုအမျိုးသားတို့ကို စစ်တိုက် ခြင်းငှါ ၊ အမြို့ မြို့အရွာရွာက ထွက် ၍ ဂိဗာ
    မြို့၌ စည်းဝေး ကြ၏။
  hmo-hmo: Vadaeni Beniamina taudia be edia hanua ta ta ibounai dekena amo Gibea dekenai
    idia haboua, Israela taudia oredia do idia tuari henia totona.
  urd-urd: बल्कि बनी बिनयमीन शहरों में से जिब'आ में जमा' हुए, ताकि बनी — इस्राईल से
    लड़ने को जाएँ।
  rus-SYN: а собрались сыны Вениаминовы из городов в Гиву, чтобы пойти войною против
    сынов Израилевых.
  bqc-SIM: Aa bↄ̀lɛ ń wɛ̃́lɛↄ guu aa kã̀aa Gibɛa, kɛ́ aa zĩka ń Isaili bui kĩniↄ.
  tcz-CHONGTHU: Hiche enghot nachun, amaho akhopi cheh uva kon in Gibeah munnah Israel
    satdingin ahung kikhom tauvin ahi.
  mar-mar: आणि बन्यामिनी लोक इस्राएली लोकांविरुद्ध लढावयास आपल्या नगरांतून गिब्याजवळ
    जमा झाले.
  qub-qub: Chaypa ruquenga Benjamín trïbu runacuna Gabaa siudäman llapan shuntacaran
    waquin caj Israelcunata ichipänanpaj.
  hat-hat: Yo soti toupatou nan tout lavil Benjamen yo, yo sanble lavil Gibeya pou
    y' al goumen ak rès pèp Izrayèl la.
  eng-BSB: And from their cities they came together at Gibeah to go out and fight
    against the Israelites.
  tod-tod: Ɓɛnzamɛn nuiti ti zeɠeni ta-laa wolaiti su, ti ɠaalɛ ba Giɓea, ti ʋa li
    ga kɔɔi Izelayɛle laalɔɠɔma.
  eng-WEBPB: The children of Benjamin gathered themselves together out of the cities
    to Gibeah, to go out to battle against the children of Israel.
  kbq-kbq: Ana nehu'za maka Benzameni mopafima me'nea ranra kumatamimpinti vahe'mo'za
    Israeli vahera hara huzamantenaku Gibea kumate emeritru hu'naze.
  nhe-BL: Huan iteipa ixhuihua Benjamín quistejque tlen nochi inialtepehua huan mosentilijque.
    Teipa yajque altepetl Gabaa para quinpalehuise Gabaa ehuani ma quintehuitij ne
    sequinoc israelitame tlen hualajtoyaj para quintehuiquij.
  gub-BL: Upaw rupi katete uhem weko haw tawhu wanuwi wà, Zimea pe oho pà wà, amogwer
    Izaew zauxiapekwer wakutyr wà, wàmàtyry'ym pà wà.
  eng-DRA: But out of all the cities which were of their lot, they gathered themselves
    together into Gabaa, to aid them, and to fight against the whole people of Israel.
