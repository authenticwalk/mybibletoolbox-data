verse: JDG.020.008
translations:
  mal-C: 'അപ്പോൾ സർവജനവും ഏകമനസ്സോടെ എഴുന്നേറ്റുനിന്ന് ശപഥംചെയ്തു: “നമ്മിലാരും കൂടാരത്തിലേക്കു
    പോകുകയില്ല. ഇല്ല, ഒരാൾപോലും വീട്ടിലേക്കു മടങ്ങുകയില്ല.'
  deu-TKW: 'Da erhob sich das ganze Volk wie ein Mann und rief: Keiner von uns darf
    heimgehen, keiner sich nach seinem Hause begeben!'
  lin-lin: 'Bato nyonso batelemaki lokola moto moko mpe balobaki : « Moto moko te
    kati na biso akozonga na ndako na ye ya kapo to na ndako na ye.'
  eng-LSV: And all the people rise as one man, saying, “None of us goes to his tent,
    and none of us turns aside to his house;
  eng-GNV: Then all the people arose as one man, saying, There shall not a man of
    vs goe to his tent, neither any turne into his house.
  eng-WEBSTER: 'And all the people arose as one man, saying, We will not any of us
    go to his tent, neither will we any of us turn into his house:'
  nhw-BL: 'Huajca nochi nopa hueyi tlanechicoli mochijque quen san se tlacatl huan
    motlananque huan quiijtojque: ―Niyon se tlen tojuanti amo mocuepas ichaj ama,
    niyon amo yas campa timochijtoque hasta tiquintlatzacuiltise catli quichijque
    ni tlamantli.'
  swh-ONEN: Watu wote wakainuka wakasema, kama mtu mmoja, “Hakuna hata mmoja wetu
    atakayekwenda nyumbani. Wala hakuna hata mmoja wetu atakayerudi nyumbani kwake.
  bba-bba: Mɑ be kpuro bɑ nɔɔ nɛrɑ nɡe tɔn turo. Bɑ nɛɛ, bɛsɛn ɡoo kun wurɔ win yɛnuɔ
    u sere nɛɛ u koo sinɑ win kuu bekuruɡirɔ.
  eng-KJVCPB: And all the people arose as one man, saying, We will not any of us go
    to his tent, neither will we any of us turn into his house.
  luo-luo: Ji duto nochungʼ mowuoyo gi dwol achiel niya, “Onge ngʼato kuomwa ka mabiro
    dhi dala. Ooyo, onge kata ngʼato achiel kuomwa madok e ode.
  meu-meu: Bena hebou taudia e tore isi, tau tamona na heto, eto, Ita ta ena kalaga
    basinela, bona ta ena ruma basine lou henia.
  npi-ULB: सबै मानिसहरू एक भएर खडा भए र तिनीहरूले भने “हामी कोही पनि आफ्नो पालमा जानेछैनौं
    र हामी कोही पनि घर फर्कनेछैनौं ।
  yor-yor: Gbogbo àwọn ènìyàn náà sì dìde bí ẹnìkan pẹ̀lú gbólóhùn kan wí pé, “Kò
    sí ẹnikẹ́ni nínú wa tí yóò lọ sí àgọ́ rẹ̀. Rárá o, kò sí ẹyọ ẹnìkan tí yóò padà
    lọ sí ilé rẹ̀.
  ind-ind: Dengan serentak seluruh rakyat bangkit dan berseru, “Tidak ada seorang
    pun dari kita yang akan kembali ke kemah atau pulang ke rumah sebelum masalah
    ini dibereskan!
  pes-OPCB: 'همگی یکصدا جواب دادند: «تا اهالی جِبعه را به سزای عملشان نرسانیم، هیچ‌کدام
    از ما به خانه‌های خود بر نمی‌گردیم. یک دهم از افراد سپاه به قید قرعه مأمور رساندن
    آذوقه خواهند شد و بقیه خواهیم رفت تا دهکدهٔ جِبعه بنیامین را برای عمل قبیحی که
    انجام داده‌اند ویران کنیم.»'
  tgl-ULB: Tumayo ng magkakasama ang lahat ng mga tao bilang isa, at sinabi nila,
    “Wala sa atin ang pupunta sa kaniyang tolda at wala sa atin ang babalik sa kaniyang
    bahay!
  hui-hui: Ani layagola agali bibahendeme bi lo mbira halu, Ina íbu kamaru mbiraligo
    inanaga balai anda kagohabi anda ibuni kagohabi dai bulene nawiore larama.
  mya-mya: လူ​အ​ပေါင်း​တို့​သည်​တစ်​ပြိုင်​နက်​ထ​၍``ငါ တို့​သည်​တစ်​ယောက်​မျှ​မ​ကျန်
    မိ​မိ​၏​တဲ​ရှင် သို့​မ​ဟုတ်​အိမ်​သို့​မ​ပြန်​ကြ​တော့​ပြီ။-
  bod-N: མི་ཐམས་ཅད་ཡར་ལངས་ནས་མགྲིན་གཅིག་གིས་འདི་ལྟར། ངེད་རྣམས་ལས་སུ་ཞིག་ཀྱང་རང་གི་གུར་རམ་ཁང་པར་མི་ལོག
  sna-sna: Vanhu vose vakasimuka somunhu mumwe chete vakati, “Hakuna mumwe wedu achaenda
    kumba. Kwete, hakuna mumwe wedu achadzokera kumba kwake.
  spa-BLM: 'Todo el pueblo se levantó como un solo hombre, diciendo: “Ninguno de nosotros
    irá a su tienda, ni se volverá a su casa.'
  cac-cac: 'Junxon̈ej ix yutej spensar eb'' smasanil, ix yalan eb'' icha tic: —Malaj
    junoc on̈ tzon̈ pax d''a co pat masanto ol yal sb''a tas ol aj jun tic.'
  swh-ULB: Watu wote wakaondoka pamoja kama mtu mmoja, wakasema, Hakuna hata mmoja
    wetu atakayeenda hemani kwake, wala hakuna hata mmoja wetu atakayerudi nyumbani
    kwake.
  bel-bel: 'І паўстаў увесь народ, як адзін чалавек, і сказаў: ня пойдзем ніхто ў
    намёт свой і ня вернемся ніхто ў дом свой;'
  deu-ELBBK: 'Und das ganze Volk stand auf wie ein Mann und sprach: Wir wollen nicht
    gehen, jeder nach seinem Zelt, und nicht einkehren, jeder in sein Haus;'
  mbb-OT: Nesevaha is menge etew zutun te kegkaǥi te, “Wazà med-ulì kenitew minsan
    sevaha.
  mal-2015: 'അപ്പോൾ സർവ്വജനവും ഒന്നായിട്ടു എഴുന്നേറ്റു പറഞ്ഞതു: നമ്മിൽ ആരും തന്റെ
    കൂടാരത്തിലേക്കു പോകരുതു; ആരും വീട്ടിലേക്കു തിരികയുമരുതു.'
  rmc-rmc: 'Savore manuša ušťile upre sar jekh murš a phende: „Ňiko amendar na džala
    andre peskro stanos, ňiko na džala pale khere.'
  pes-OPV: 'آنگاه تمام قوم مثل شخص واحد برخاسته، گفتند: «هیچ کدام از ما به خیمه خود
    نخواهیم رفت، و هیچ کدام از ما به خانه خود بر نخواهیم گشت.'
  ron-1924: 'Тот попорул с-а скулат ка ун сингур ом ши а зис: „Ничунул дин ной сэ
    ну се дукэ ын кортул луй ши нимень сэ ну се ынтоаркэ акасэ.'
  ben-OBCV: সব লোকজন উঠে দাঁড়িয়ে একযোগে বলে উঠল, “আমরা কেউ ঘরে যাব না। না, আমাদের
    মধ্যে একজনও তার বাড়িতে ফিরে যাবে না।
  som-som: Markaasaa dadkii oo dhammu isku mar isla kacay sidii nin qudha, oo waxay
    yidhaahdeen, Annaga midkayana tegi maayo teendhadiisii, oo midkayana ku leexan
    maayo gurigiisii.
  lat-VUC: 'Stansque omnis populus, quasi unius hominis sermone respondit: Non recedemus
    in tabernacula nostra, nec suam quisquam intrabit domum:'
  eng-ASVBT: And all the people arose as one man, saying, We will not any of us go
    to his tent, neither will we any of us turn unto his house.
  ita-1885: 'E tutto il popolo si levò, come se non fosse stato che un uomo solo,
    dicendo: Noi non ce ne andremo ciascuno alla sua stanza, nè ci ritrarremo ciascuno
    in casa sua.'
  eng-LXXUP: And all the people rose up as one man, saying, No one of us shall return
    to his tent, and no one of us shall return to his house.
  eng-ULB: All the people arose together as one man, and they said, “None of us will
    go to his tent, and none of us will return to his house!
  spa-VBL: 'Todos se pusieron de pie y declararon unidos: “¡Ninguno de nosotros va
    a volver a su casa, ni a sus tiendas! Ninguno de nosotros volverá a sus casas.'
  fra-_FOB: 'Et tout le peuple se leva, comme un seul homme, en disant: Aucun de nous
    n''ira dans sa tente, et personne ne se retirera dans sa maison.'
  mal-mal: 'അപ്പോൾ സർവ്വജനവും എഴുന്നേറ്റ് ഏകസ്വരത്തിൽ പറഞ്ഞത്: “നമ്മിൽ ആരും തന്റെ
    കൂടാരത്തിലേക്കോ വീട്ടിലേക്കോ തിരികെപോകരുത്.'
  urd-GVR: Tamām mard ek dil ho kar khaṛe hue. Sab kā faislā thā, “Ham meṅ se koī
    bhī apne ghar wāpas nahīṅ jāegā
  suz-BL: मिनु मुर का दुम्‍शो खोदेंशो पा मुर नेल्‍ले बोक्‍मा बाक्‍त। मिनु मेकोपुकीमी
    “गोपुकी सुइ यो आंम खिं लेश्‍शा मलय। का सम्‍म यो लेश्‍शा मलय।
  ita-1927: 'Tutto il popolo si levò come un sol uomo, dicendo: “Nessun di noi tornerà
    alla sua tenda, nessun di noi rientrerà in casa sua.'
  ckb-ckb: 'ئینجا هەموو گەل وەک یەک پیاو هەستان و گوتیان: «کەس لە ئێمە ناچێتەوە بۆ
    چادرەکەی و کەسیش لا نادات بۆ ماڵەکەی.'
  eng-BBE: 'Then all the people got up as one man and said, Not one of us will go
    to his tent or go back to his house:'
  kan-OKCV: ಆಗ ಸಮಸ್ತ ಜನರೂ ಒಟ್ಟಾಗಿ ಎದ್ದು, “ನಮ್ಮಲ್ಲಿ ಯಾವನೂ ತನ್ನ ಡೇರೆಗೆ ಹೋಗದಿರಲಿ. ತನ್ನ
    ಮನೆಗೆ ಹಿಂದಿರುಗದಿರಲಿ.
  tam-2017: 'அப்பொழுது எல்லா மக்களும் ஒருமித்து எழும்பி: நம்மில் ஒருவரும் தன்னுடைய
    கூடாரத்திற்குப் போகவும்கூடாது, ஒருவனும் தன்னுடைய வீட்டிற்குத் திரும்பவும்கூடாது.'
  spa-RV-1909: 'Entonces todo el pueblo, como un solo hombre, se levantó, y dijeron:
    Ninguno de nosotros irá á su tienda, ni nos apartaremos cada uno á su casa,'
  ron-BTF: 'Și tot poporul s-a ridicat ca un singur om, spunând: Niciunul dintre noi
    nu vom merge la cortul său și niciunul dintre noi nu se va întoarce la casa lui.'
  eng-WEBP: All the people arose as one man, saying, “None of us will go to his tent,
    neither will any of us turn to his house.
  eng-FBV: Everyone stood up and unitedly declared, “None of us are going home to
    our tents! None of us are going home to our houses!
  nld-1939: 'Heel het volk stond als één man op, en zeide: Niemand van ons mag naar
    zijn tent gaan, niemand naar huis terugkeren.'
  nch-BL: 'Huajca nochi nopa hueyi tanechicoli mochijque quej san se tacat huan motananque
    huan quiijtojque: ―Yon se ten tojuanti amo mocuepas ichaj ama, yon amo yas campa
    timochijtoque hasta tiquintatzacuiltise cati quichijque ni tamanti.'
  vie-1934: 'Cả dân sự đứng dậy như một người mà rằng: Chẳng ai trong chúng ta sẽ
    trở lại trại mình; không ai rút về nhà mình.'
  hin-CV: सारी प्रजा एकजुट हो गई. उन्होंने निश्चय किया, “हममें से कोई भी न तो अपने
    तंबू को और न ही अपने घर को लौटेगा.
  spa-BES: 'Entonces toda la gente se levantó como un solo hombre y dijo: Ninguno
    de nosotros irá a su casa ni ninguno de nosotros regresará a su casa.'
  tdx-tdx: Aa le songa niongake hoe ondaty raike i màroy nanao ty hoe, Leo raik’ aman-tika
    tsy homb’ añ’akiba’e mb’eo, naho tsy ama’ay ty hitsile mb’ an-kiboho’e añe.
  tha-KJV: ประชาชนทุกคนก็​ลุ​กขึ้นกล่าวเป็นใจเดียวกั​นว​่า “พวกเราจะไม่​กล​ับไปเต็นท์ของเรา
    เราจะไม่​กล​ับไปเรือนของเรา
  por-BR-2018: 'Então todo aquele povo, como um só homem, se levantou, e disseram:
    Nenhum de nós irá à sua tenda, nem nos apartaremos cada um à sua casa,'
  deu-ELO: 'Und das ganze Volk stand auf wie ein Mann und sprach: Wir wollen nicht
    gehen, ein jeder nach seinem Zelte, und nicht einkehren, ein jeder in sein Haus;'
  eng-WYC-2018: And all the people stood, and answered as by the word of one man,
    (and said), We shall not go hence into our tabernacles (or We shall not go back
    to our tents), neither any of us shall enter into his house;
  epo-epo: 'Kaj leviĝis la tuta popolo kiel unu homo, kaj diris: Neniu el ni iros
    al sia tendo, kaj neniu el ni revenos al sia domo;'
  uig-PIN: 'Xuning bilǝn ⱨǝmmǝ hǝlⱪ bir adǝmdǝk ⱪopup: — Arimizdin nǝ ⱨeqkim ɵz qedirigǝ
    barmisun nǝ ⱨeqkim ɵz ɵyigǝ ⱪaytmisun,'
  beo-beo: Dunu huluane da wa:legadole, amane sia:i, “Ninia huluane, abula diasu ganodini
    esalebe dunu amola diasudafa amo ganodini esalebe, ninia huluane da nini diasuga
    bu hame masunu.
  tpi-OTNT: Na olgeta man i kirap na ol i mekim wanpela tok olsem, “I no gat wanpela
    bilong yumi i ken i go bek long haus sel bilong en, na i no gat wanpela i ken
    i go bek long ples.
  hau-SA: Dukan mutane suka tashi kamar mutum ɗaya, suna cewa “Ba waninmu da zai tafi
    gida. Sam, babu ko ɗayanmu da zai koma gidansa.
  uig-LAT: 'Shuning bilen hemme xelq bir ademdek qopup: — Arimizdin ne héchkim öz
    chédirige barmisun ne héchkim öz öyige qaytmisun,'
  nde-nde: Abantu bonke basukuma njengomuntu munye, besithi, “Akakho kithi ozakuya
    ekhaya. Hathi, akakho kithi ozabuyela endlini yakhe.
  ton-ton: ¶ Pea naʻe tuʻu hake loto taha pe ʻae kakai kotoa pē, ʻo pehē, “ʻE ʻikai
    ʻalu ha tau niʻihi ki fale, pea ʻe ʻikai ha tau taha ʻe afe ki hono fale.
  ces-1613: 'A povstav všecken lid jednomyslně, řekli: Nenavrátí se žádný z nás do
    příbytku svého, aniž odejde kdo do domu svého.'
  eng-WMB: All the people arose as one man, saying, “None of us will go to his tent,
    neither will any of us turn to his house.
  tam-TCV: அப்பொழுது எல்லா மக்களும் ஒன்றுசேர்ந்து, “நாங்கள் யாரும் எங்கள் வீடுகளுக்குப்
    போகமாட்டோம். எங்களில் ஒருவனும் தன் வீடுகளுக்குத் திரும்புவதில்லை.
  ceb-ULB: Mitindog ang tanan nga katawhan ingon nga usa ka tawo, ug miingon sila,
    “Walay usa kanamo ang moadto sa among tolda, ug walay usa kanamo ang mobalik sa
    among balay!
  pol-UBG: 'I powstał cały lud jednomyślnie, mówiąc: Nikt z nas nie pójdzie do swego
    namiotu ani nie odejdzie do swego domu.'
  urd-GVU: تمام مرد ایک دل ہو کر کھڑے ہوئے۔ سب کا فیصلہ تھا، ”ہم میں سے کوئی بھی اپنے
    گھر واپس نہیں جائے گا
  deu-1912: 'Da machte sich alles Volk auf wie ein Mann und sprach: Es soll niemand
    in seine Hütte gehen noch in sein Haus kehren;'
  kan-2017: ಇದನ್ನು ಕೇಳಿ ಜನರು ಏಕಮನಸ್ಸಿನಿಂದ, “ನಮ್ಮಲ್ಲಿ ಯಾವನೂ ತನ್ನ ಗುಡಾರಕ್ಕೆ ಹೋಗಬಾರದು;
    ತನ್ನ ಮನೆಗೆ ಹಿಂದಿರುಗದಿರಲಿ.
  yap-yap: Ma gubin e girdi’ ni sak’iy ngalang ta’ab yay me lungurad, “Dariy ta’ab
    gamad nra sul nga tafen ni demturug ko ma par u lan ba tent ara ba naun.
  hlt-MCSB: Te vaengah pilnam pum loh pumkhat la pai tih, “Hlang pakhat long khaw
    a dap la cet boel saeh lamtah pakhat khaw a im la phael boel saeh.
  mdy-ETH: ዒማና ዴራ ፔቱሞና፦ «ኑጊዳፓ ዓይጎ ዓሲያ ማዖም ዓፒሎና ማዦና ማርካ ናንጋያታቴያ ፔ ኬኤሢዳ ናንጋያታቴያ ፔ ማኣሪ
    ማዒ ዴንዶፓ፤
  twi-ASANTE: Nnipa no nyinaa sɔre buaa sɛ, “Yɛn mu biara rensane nkɔ fie.
  eng-WEBU: All the people arose as one man, saying, “None of us will go to his tent,
    neither will any of us turn to his house.
  wal-wal: Yaagin asai ubbai issippe denddidi eqqidi, “Nu giddoppe ooninne ba dunkkaaniyaa
    woikko ba keettaa guyye beenna.
  spa-PDDPT: 'Entonces todo el pueblo se levantó como un solo hombre y dijeron: Ninguno
    de nosotros irá a su tienda, ni volverá a su casa.'
  gun-gun: 'Ha''e rami rã heta va''e kuery ha''e javi ma peteĩ''i rami opu''ãmba okuapy
    vy aipoe''i: — Nhande kuery va''e regua peteĩve ndojevyi ''rã ngoo katy, peteĩve
    ndajaai ''rã nhandero katy.'
  agu-BL: 'Tircunin tzun e'', e'' je'' txicloktz nin junit ban cyajtza''kl, itzun
    cyaltz: —Je bin skabne''-e''j: Cya''l jun sketz spakxok xe''ak kanajbil.'
  ilo-ULB: Timmakder dagiti amin a tattao a kas maysa a tao, ket kinunada, “Awan kadatayo
    ti mapan iti toldana ken awan kadatayo ti agsubli iti balayna!
  kpg-kpg: Nia daangada huogodoo gaa tuu i nua di gowaa e dahi, ga helekai, “Tangada
    e dahi i gidaadou e hana gi dono guongo ai, hagalee hilihili be mee e noho i lodo
    di hale laa be di hale.
  uig-ARA: 'شۇنىڭ بىلەن ھەممە خەلق بىر ئادەمدەك قوپۇپ: ــ ئارىمىزدىن نە ھېچكىم ئۆز
    چېدىرىگە بارمىسۇن نە ھېچكىم ئۆز ئۆيىگە قايتمىسۇن،'
  sus-sus: Ɲama birin naxa lan a ma mixi yo naxa gbilen a xɔnyi,
  pon-2006: Aramas koaros ahpw wiahkinteieu kesihnenda oh nda, “Sohte emen reht me
    kin mihmi nan ihmw de nan impwal pahn pwurala ni imwe.
  ksd-ksd: 'Ma ra tarai par dia ga tut da tikai ka, ma dia ga biti: Pa ta tikai ta
    vevet na ruk mulai ta kana pal na mal, ma pa ta tikai ta vevet na talil ra kubana.'
  tur-YTC: 'Bütün halk tek bir adammış gibi ayağa kalkıp şöyle dedi: “Hiçbirimiz çadırına
    gitmeyecek, hiçbirimiz evine dönmeyecek.'
  grc-BRENT: Καὶ ἀνέστη πᾶς ὁ λαὸς ὡς ἀνὴρ εἷς, λέγοντες, οὐκ ἀπελευσόμεθα ἀνὴρ εἰς
    σκήνωμα αὐτοῦ, καὶ οὐκ ἐπιστρέψομεν ἀνὴρ εἰς τὸν οἶκον αὐτοῦ.
  ind-AYT: Kemudian, seluruh bangsa itu serentak berkata, “Jangan seorang pun pergi
    ke tendanya dan jangan seorang pun pulang ke rumahnya.
  nya-nya: Anthu onse anayimirira ngati munthu mmodzi nanena kuti, “Palibe mmodzi
    wa ife amene apite ku nyumba kwake. Palibe amene abwerere ku nyumba kwake.
  hrv-hrv: 'Sav narod ustade kao jedan čovjek govoreći: “Neka se nitko od nas ne vraća
    svome šatoru, neka nitko ne ide svojoj kući!'
  mps-mps: Tama tigidali bage dabe hogodama, tama augwaligo te tiwai po me deli wali,
    “Te da me deli te aga ugwa beba me pisiąma, tama me deli te aga buluba me pogobe
    dao.
  tpi-tpi: Na olgeta man i kirap na ol i mekim wanpela tok olsem, “I no gat wanpela
    bilong yumi i ken i go bek long haus sel bilong en, na i no gat wanpela i ken
    i go bek long ples.
  dan-1931: 'Da rejste hele Folket sig som én Mand og sagde: “Ingen af os vil vende
    hjem, ingen af os vil begive sig til sit Hus!'
  vie-OVCB: 'Mọi người đồng loạt đứng dậy, nói: “Không một ai trong chúng ta sẽ trở
    về nhà! Không, dù một người trong chúng ta!'
  guj-2017: સર્વ લોકો એક સાથે ઊભા થયા અને તેઓએ કહ્યું, “આપણામાંનો કોઈ પોતાના તંબુએ
    નહિ જશે અને કોઈ પાછો પોતાને ઘરે પણ જશે નહિ!
  pon-2006A: Aramas koaros ahpw wiahkinteieu kesihnenda oh nda, “Sohte emen reht me
    kin mihmi nan ihmw de nan impwal pahn pwurala ni imwe.
  por-BRBSL: 'Todas as pessoas se levantaram como um só homem, dizendo: “Nenhum de
    nós irá à sua tenda, nem nenhum de nós irá à sua casa”.'
  cth-cth: Hahoi teh, tamimaya teh lungkânging lah a tahung awh teh, apihai mae im
    dawk kâen awh hanh. Apihai mae rim thung kâen awh hanh.
  twi-twi: Nnipa no nyinaa sɔre buae se, “Yɛn mu biara rensan nkɔ fie.
  hlt-hlt: Te vaengah pilnam pum loh pumkhat la pai tih, “Hlang pakhat long khaw a
    dap la cet boel saeh lamtah pakhat khaw a im la phael boel saeh.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ wɛ̃nnɛ́ bɛmɔu kɛ dɔ̀: Ti kóo mɔù í kũnti kɛ bo tɑ o fii yoo o
    cĩ́ɛ̃̀tɛ̀.'
  msy-2020: Ezɨ gumaziba bar moghɨra dɨkavigha navir vamɨra ikia kamaghɨn mɨgei, “En
    tav uamategh uan purirpenmɨn mangan kogham. Egh tav uamategh dɨpenimɨn mangan
    kogham.
  azb-azb: 'Bütün xalq bir nəfər kimi ayağa qalxıb dedi: «Bizdən heç kim çadırına
    getməyəcək və heç kim evinə qayıtmayacaq.'
  eng-DBY: And all the people rose up as one man, saying, We will not any one go to
    his tent, neither will we any one turn into his house.
  hin-2017: तब सब लोग एक मन हो, उठकर कहने लगे, “न तो हम में से कोई अपने डेरे जाएगा,
    और न कोई अपने घर की ओर मुड़ेगा।
  eng-YLT: And all the people rise as one man, saying, 'None of us doth go to his
    tent, and none of us doth turn aside to his house;
  eng-WYC-2017: And all the people stood, and answered as by the word of one man,
    We shall not go hence into our tabernacles, neither any of us shall enter into
    his house;
  eng-WMBB: All the people arose as one man, saying, “None of us will go to his tent,
    neither will any of us turn to his house.
  urd-GVH: तमाम मर्द एक दिल होकर खड़े हुए। सबका फ़ैसला था, “हममें से कोई भी अपने घर
    वापस नहीं जाएगा
  rug-rug: Meke gasa turu sari doduru meke zama, “Be pavei koa sa tie, pa ipi ba be
    pa vetu, namu loke tie koa gita si kaqu pule la pa nana popoa soti.
  gaz-gaz: Namoonni hundi akkuma nama tokkootti kaʼanii akkana jedhan; “Nu keessaa
    namni tokko iyyuu gara mana isaatti hin galu. Nu keessaa namni tokko iyyuu mana
    isaatti hin deebiʼu.
  fra-LSG: 'Tout le peuple se leva comme un seul homme, en disant: Nul de nous n’ira
    dans sa tente, et personne ne retournera dans sa maison.'
  yal-yal: Yamaan birin yi keli alo muxu kedenna, e naxa, “En tan sese mi sigama a
    konni.
  haw-1868: Ku mai la na kanaka a pau me he kanaka hookahi la, i mai la, Aole kekahi
    o kakou e hele i kona halelewa, aole hoi kekahi o kakou e hoi i kona hale.
  arb-NAV: 'فَهَبَّ الْمُحَارِبُونَ، كَرَجُلٍ وَاحِدٍ، وَهَتَفُوا: «لَنْ يَرْجِعَ
    أَحَدٌ مِنَّا إِلَى خَيْمَتِهِ أَوْ بَيْتِهِ،'
  ewe-ewe: Ameawo katã gblɔ kple gbe ɖeka be, “Mía dometɔ aɖeke mayi aƒe me o va se
    ɖe esime míahe to na Gibeatɔwo.
  eng-LEE: And all the people then arose as one man, saying, We will not go any of
    us to his tent, neither will we turn any of us into his house.
  asm-FB: তাতে সকলো মানুহে একগোটহৈ ক’লে, “আমি কোনেও নিজ নিজ তম্বুলৈ নাযাওঁ, নিজ নিজ
    ঘৰলৈ উলটি নাযাওঁ;
  sus-A: حَمَ بِرِن نَشَ لَن عَ مَ مِشِ يٌ نَشَ فبِلٍن عَ شْنيِ،
  fra-SBL: 'Tout le peuple se leva comme un seul homme, et dit : Aucun de nous n''ira
    à sa tente, et aucun de nous ne se tournera vers sa maison.'
  hbo-hbo: וַיָּ֙קָם֙ כָּל־הָעָ֔ם כְּאִ֥ישׁ אֶחָ֖ד לֵאמֹ֑ר לֹ֤א נֵלֵךְ֙ אִ֣ישׁ לְאָהֳלֹ֔ו
    וְלֹ֥א נָס֖וּר אִ֥ישׁ לְבֵיתֹֽו׃
  kik-kik: Andũ acio othe magĩũkĩra o taarĩ mũndũ ũmwe, makiuga atĩrĩ, “Gũtirĩ mũndũ
    o na ũmwe witũ ũkũinũka. Aca, gũtirĩ o na ũmwe witũ ũgũcooka gwake mũciĩ.
  fra-NCL: 'Tout le peuple se leva comme un seul homme en disant : « Nul d’entre nous
    n’ira dans sa tente, nul ne retournera dans sa maison.'
  cek-AK: Israel kaminawk loe poekhaih maeto ah amhong o boih, mi doeh im ah amlaem
    hmah si, im ah caeh doeh caeh hmah si.
  cuk-cuk: 'Israel-dulemar soggwenagwayob sogdemalad: —Anmar wargwensaar e-dordonegse
    naosuli, degi, anmar wargwensaar gannar e-negse naosurbali.'
  uig-CYR: 'Шуниң билән һәммә хәлиқ бир адәмдәк қопуп: — Аримиздин нә һеч ким өз чедиригә
    бармисун нә һеч ким өз өйигә қайтмисун,'
  tel-2017: అందరూ ఒక్కసారిగా ఒకే రకంగా స్పందించారు. వాళ్ళిలా అన్నారు “మనలో ఎవరూ తన
    గుడారానికి గానీ తన ఇంటికి గానీ వెళ్ళడు.
  hat-BSA: 'Alò, tout pèp la te leve kòm yon sèl moun, e yo te di: “Pa gen menm youn
    nan nou k ap tounen nan tant li, ni nou p ap retounen lakay nou.'
  kos-kos: Na mwet nukewa elos tukeni tuyak ac fahk, “Wangin sie sesr ac folokla nu
    lohm sel ah, finne elos su muta in lohm nuknuk ku elos su muta in lohm na pwaye.
  hbo-WLC: וַיָּ֙קָם֙ כָּל־הָעָ֔ם כְּאִ֥ישׁ אֶחָ֖ד לֵאמֹ֑ר לֹ֤א נֵלֵךְ֙ אִ֣ישׁ לְאָהֳל֔וֹ
    וְלֹ֥א נָס֖וּר אִ֥ישׁ לְבֵיתֽוֹ׃
  ibo-ibo: Ndị mmadụ niile kulitere dịka otu onye, sị, “O nweghị onye ọbụla ga-ala
    na be ya. O nweghị onye ọbụla ga-esi nʼebe a laa nʼụlọ ya.
  ory-ory: ତହିଁରେ ସମସ୍ତେ ଏକ ଲୋକ ପରି ଉଠି କହିଲେ, “ଆମ୍ଭେମାନେ କେହି ଆପଣା ତମ୍ବୁକୁ ଯିବୁ ନାହିଁ,
    କିଅବା ଆମ୍ଭେମାନେ କେହି ଆପଣା ଘରକୁ ଫେରିବୁ ନାହିଁ।
  chk-chk: Iwe, ekewe aramas meinisin ra ütä fän tipeeu o apasa, “Esap wor eman leich
    epwe feila lon imwan, esap fokun wor eman leich epwe liwiniti lenian.
  rop-rop: Wal ol detlot pipul bin jandap mijamet, en deibin tok wanwei, “Nomeda hu
    wi iya, bat stil wi kaan gobek langa wi ronwan kemp raidap wi garra streitinimap
    dijan trabul gudwei.
  ukr-1871: 'Піднявсь тодї ввесь люд як один чоловік, і промовив: Нїхто з нас нехай
    не йде додому, нїхто не вертайсь до господи своєї.'
  deu-1951: 'Da stand alles Volk auf wie ein Mann und sprach: Niemand von uns soll
    in seine Hütte gehen, noch in sein Haus heimkehren;'
  eng-JPS: 'And all the people arose as one man, saying: ''We will not any of us go
    to his tent, neither will we any of us turn unto his house.'
  srp-1865: 'A sav narod usta jednodušno i reèe: da ne idemo nijedan k šatoru svojemu,
    i nijedan da se ne vraæa kuæi svojoj.'
  lug-lug: Awo abantu bonna ne bagolokoka nga bali omuntu omu, ne boogera nti, “Tewali
    muntu mu ffe aliddayo ewuwe. Tewali aliddayo mu nnyumba ye.
  heb-heb: ויקם כל העם כאיש אחד לאמר לא נלך איש לאהלו ולא נסור איש לביתו׃
  ben-IRV: তখন সকল লোক এক মানুষের মতো উঠে বলল, “আমরা কেউ নিজের তাঁবুতে যাব না, কেউ
    নিজের বাড়িতে ফিরে যাব না;
  pan-pan: ਤਦ ਸਾਰੇ ਲੋਕ ਇੱਕ ਮਨੁੱਖ ਵਾਂਗੂੰ ਉੱਠੇ ਅਤੇ ਕਹਿਣ ਲੱਗੇ, “ਨਾ ਤਾਂ ਸਾਡੇ ਵਿੱਚੋਂ ਕੋਈ
    ਆਪਣੇ ਤੰਬੂ ਵੱਲ ਜਾਵੇਗਾ ਅਤੇ ਨਾ ਹੀ ਕੋਈ ਆਪਣੇ ਘਰ ਵੱਲ ਮੁੜੇਗਾ।
  mya-JVB: လူ အပေါင်း တို့သည် တယောက် သောသူ ကဲ့သို့ ထ ၍ ငါတို့သည် တယောက်မျှ မိမိ တဲ
    သို့ မ သွား ၊ မိမိ အိမ် သို့ မ ပြန်။
  hmo-hmo: Vadaeni unai hebou taudia ibounai idia toreisi, tau tamona ia toreisi bamona,
    idia gwau, “Ita ta be iena palai ruma dekenai do ia lao lasi, bona ita ta ta be
    iseda ruma dekenai do ita giroa lou lasi.
  urd-urd: और सब लोग यकतन होकर उठे और कहने लगे, हम में से कोई अपने डेरे को नहीं जाएगा,
    और न हम में से कोई अपने घर की तरफ़ रुख़ करेगा।
  rus-SYN: 'И восстал весь народ, как один человек, и сказал: не пойдем никто в шатер
    свой и не возвратимся никто в дом свой;'
  bqc-SIM: 'Ɔ̃ gbɛ̃́pii fɛ̀lɛ ń lɛdoũo aa mɛ̀: Wá gbɛ̃e a ta bɛo. Wá gbɛ̃e a ta
    a bɛ wɛ̃́lɛuo.'
  tcz-CHONGTHU: Hichun mipite chu abonchaovin thakhat tah in adingdohsoh keijun asamtaove,
    “Eiho koimacha in na ikile theilou diu ahi!
  mar-mar: सर्व लोक एक मन होऊन एकत्र उठले आणि ते म्हणाले, “आमच्यातला कोणीही आपल्या
    तंबूकडे जाणार नाही आणि कोणी आपल्या घरी परतणार नाही.
  qub-qub: 'Chaura llapan runacuna juc yarpaylla niran: «Mayganchïpis manami wasinchïman
    cutishunchu.'
  hat-hat: 'Tout pèp la kanpe ansanm, epi yo di: -Pesonn nan nou la a pa pral lakay
    li, kit li rete lavil, kit li rete andeyò.'
  eng-BSB: Then all the people stood as one man and said, “Not one of us will return
    to his tent or to his house.
  tod-tod: 'Nuɓusɛi kpein ge wuzeɠeni sɔ gilagi zu, ti ɠɛ ma: «Nu ɠila kpalaa ge la
    ɠalesu ma ná-seɠe ɠotai wu, nu ɠila kpalaa ge la liizu ná-pɛlɛi wu.'
  eng-WEBPB: All the people arose as one man, saying, “None of us will go to his tent,
    neither will any of us turn to his house.
  kbq-kbq: Hagi anagema hige'za, maka Israeli vahe'mo'za magoke zamagi ante'za amanage
    hu'naze, Mago'mo'e huno seli noma'arega ovuge, noma'arega ovuge hugahie.
  nhe-BL: 'Huajca nochi nopa hueyi tlasentilistli mochijque queja san se tlacatl huan
    motlalanque huan quiijtojque: ―Niyon se tlen tojuanti ax mocuepas ichaj ama, niyon
    ax yas campa timochijtoque hasta tiquintlatzacuiltise tlen quichijque ni tlamantli.'
  gub-BL: A'e Izaew izuapyapyr a'e pe uzemono'og ma'e kwer paw upu'àm uze'eg pà a'e
    wà kury. — Ni amo xe har nuzewyr kwaw weko haw pe wà nehe kury. Ni tàpuz pupe
    wiko ma'e wà nehe, ni tàpuzràn pupe wiko ma'e wà nehe no.
  eng-DRA: 'And all the people standing, answered as by the voice of one man: We will
    not return to our tents, neither shall any one of us go into his own house:'
