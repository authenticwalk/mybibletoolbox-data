verse: JDG.021.003
translations:
  mal-C: “ഇസ്രായേലിന്റെ ദൈവമായ യഹോവേ, ഇസ്രായേലിന് ഇങ്ങനെ സംഭവിച്ചതെന്ത്? ഇസ്രായേലിൽ
    ഒരു ഗോത്രം ഇന്ന് ഇല്ലാതായിപ്പോകുമല്ലോ,” അവർ പറഞ്ഞു.
  deu-TKW: 'und riefen: Warum, o Jahwe, du Gott Israels, ist das in Israel geschehen,
    daß Israel nunmehr ein ganzer Stamm fehlt?'
  lin-lin: 'Bazalaki koloba : « Oh Yawe, Nzambe ya Isalaele ! Mpo na nini likambo
    ya boye ekomeli Isalaele ? Mpo na nini lelo, libota moko ezangi kati na Isalaele ? »'
  eng-LSV: and say, “Why, O YHWH, God of Israel, has this been in Israel—to be lacking
    one tribe from Israel today?”
  eng-GNV: And sayde, O Lord God of Israel, why is this come to passe in Israel, that
    this day one tribe of Israel should want?
  eng-WEBSTER: And said, O LORD God of Israel, why is this come to pass in Israel,
    that there should be to-day one tribe lacking in Israel?
  nhw-BL: “¡Ay TOTECO Dios titoTECO tiisraelitame! ¿Para tlen panoc ya ni ipan tlali
    Israel? ¿Para tlen ixpolihuis se hueyi familia?”
  swh-ONEN: Wakasema, “Ee Bwana, Mungu wa Israeli, kwa nini jambo hili limewapata
    Waisraeli? Kwa nini kabila moja la Israeli limekosekana?”
  bba-bba: bɑ nɛɛ, Gusunɔ, bɛsɛ Isirelibɑn Yinni, mbɑn sɔ̃nɑ bɛsɛn bwese kɛrɑ tiɑ
    yɑ kpeerɑ.
  eng-KJVCPB: and said, O Lord God of Israel, why is this come to pass in Israel,
    that there should be to day one tribe lacking in Israel?
  luo-luo: Ne giywak niya, “Yaye Jehova Nyasaye, ma Nyasach Israel, angʼo momiyo ma
    osetimore ne Israel? Angʼo ma omiyo dhoot achiel nyalo lal e Israel kawuono?”
  meu-meu: eto, Iehova e, Israel Diravana, badina be dahaka ina kara vada e vara Israel
    ai, bena hari dina ai Israel ai iduhu ta na lasihia?
  npi-ULB: तिनीहरूले यसो भनी पुकारा गरे, “हे परमप्रभु इस्राएलका परमेश्‍वर, इस्राएलमा
    हामीमध्येको एउटा कुलचाहिं आजको दिनामा किन विलिन भयो?”
  yor-yor: Wọ́n sọkún wí pé, “Háà! Olúwa Ọlọ́run Israẹli, èéṣe tí nǹkan yìí fi ṣẹlẹ̀
    sí Israẹli? Èéṣe tí ẹ̀yà kan yóò fi run nínú Israẹli lónìí?”
  ind-ind: '@see-verse:JDG.021.002'
  pes-OPCB: «ای خداوند، خدای اسرائیل، چرا این حادثه رخ داد و ما یکی از قبایل خود را
    از دست دادیم؟»
  tgl-ULB: Sinigaw nila, “Bakit, nangyari ito sa Israel, Yahweh, Diyos ng Israel,
    dapat bang mawala ang isa sa aming mga lipi sa araw na ito?”
  hui-hui: Ani biruwa tigua lalu, Anduane Homogo inanaga Ngode Datagaliwabe-o mbirale
    o bidagoni irane aginaga tagira ibidabe. Ina hameigini mbira ibu damene lenego
    bibahende ereba hai holobadago irane aginagabe, lene.
  mya-mya: '``အို ဣ​သ​ရေ​လ​လူ​မျိုး​၏​ဘု​ရား​သ​ခင် ထာ​ဝ​ရ​ဘု​ရား၊ အ​ဘယ်​ကြောင့်​ဤ​သို့​ဖြစ်
    ရ​ပါ​သ​နည်း။ ဗင်္ယာ​မိန်​အ​နွယ်​သည်​ဣ​သ ရေ​လ​လူ​မျိုး​မှ​အ​ဘယ်​ကြောင့်​ပျောက်​ကွယ်
    ရ​ပါ​တော့​မည်​နည်း'''' ဟု​ပြင်း​ပြ​စွာ​ဟစ် အော်​ငို​ကြွေး​လျှောက်​ထား​ကြ​၏။'
  bod-N: ཀྱེ་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས། ཡེས་ར་ཨེལ་གྱི་ཁྲོད་དུ་ཚོ་པ་གཅིག་ཆད་པའི་དོན་འདི་ཅིའི་ཕྱིར་བྱུང་ངམ་ཞེས་ཞུས་སོ།
    །
  sna-sna: Vakachema vachiti, “Haiwa Jehovha, Mwari waIsraeri, seiko izvi zvakaitika
    kuIsraeri? Seiko rumwe rudzi rwashayikwa muIsraeri nhasi?”
  spa-BLM: 'Dijeron: “Yahvé, el Dios de Israel, ¿por qué ha sucedido esto en Israel,
    que hoy falte una tribu en Israel?”'
  cac-cac: Mamin Jehová co Diosal ach, ¿tas val yuj ix javi jun tic d'a quib'an̈?
    ¿Tas val yuj van satel jun quin̈tilal a on̈ israel on̈ tic? xchi eb'.
  swh-ULB: Walipiga kelele, “Kwa nini, Bwana, Mungu wa Israeli, amefanya jambo hili
    kwa Waisraeli, kwamba moja ya makabila yetu linapotea leo?”
  bel-bel: 'і сказалі: Госпадзе, Божа Ізраілеў! навошта здарылася гэта ў Ізраілі,
    што ня стала цяпер у Ізраіля аднаго племя?'
  deu-ELBBK: 'und sprachen: Warum, HERR, Gott Israels, ist dieses in Israel geschehen,
    dass heute ein Stamm aus Israel vermisst wird?'
  mbb-OT: Ke sikandan te, “He Nengazen he Megbevayà te Israel, maan is nehitavù heini?
    Maan is neterinan en te sevaha he tribu is Israel?”
  mal-2015: യിസ്രായേലിന്റെ ദൈവമായ യഹോവേ, ഇന്നു യിസ്രായേലിൽ ഒരു ഗോത്രം ഇല്ലാതെപോകുവാൻ
    തക്കവണ്ണം യിസ്രായേലിൽ ഇങ്ങനെ സംഭവിച്ചുവല്ലോ എന്നു പറഞ്ഞു.
  rmc-rmc: 'Hikinenas: „Ó, RAJEJA, Devla le Izraeloskro, soske pes andro Izrael ačhiľa
    oda, hoj adadžives jekh tire kmeňostar našľiľa?“'
  pes-OPV: 'و گفتند: «ای یهوه، خدای اسرائیل، این چرا در اسرائیل واقع شده است که امروز
    یک سبط از اسرائیل کم شود؟»'
  ron-1924: 'ши ау зис: „Доамне, Думнезеул луй Исраел, пентру че с-а ынтымплат аша
    чева ын Исраел, сэ липсяскэ астэзь о семинцие ынтрягэ дин Исраел?”'
  ben-OBCV: “ইস্রায়েলের ঈশ্বর, হে সদাপ্রভু,” তারা চিৎকার করে বলল, “ইস্রায়েলের মধ্যে
    এমন ঘটনা কেন ঘটল? আজ কেন ইস্রায়েল থেকে একটি গোষ্ঠী বিলুপ্ত হতে চলেছে?”
  som-som: Oo waxay yidhaahdeen, Rabbiyow, Ilaaha reer binu Israa'iilow, maxaa waxanu
    uga dhex dhaceen reer binu Israa'iil in maanta qabiil ka dhimanaado reer binu
    Israa'iil?
  lat-VUC: Quare, Domine Deus Israël, factum est hoc malum in populo tuo, ut hodie
    una tribus auferretur ex nobis?
  eng-ASVBT: And they said, O Jehovah, the God of Israel, why is this come to pass
    in Israel, that there should be today one tribe lacking in Israel?
  ita-1885: Perchè, Signore Iddio d'Israele, è questo avvenuto in Israele, che oggi
    una tribù d'Israele sia venuta meno?
  eng-LXXUP: and said, Wherefore, O Lord God of Israel, has this come to pass, that
    today one tribe should be counted as missing from Israel?
  eng-ULB: They called out, “Why, Yahweh, God of Israel, has this happened to Israel,
    that one of our tribes should be missing today?”
  spa-VBL: “Señor, Dios de Israel, ¿por qué le ha sucedido esto a Israel?” , preguntaron.
    “Hoy falta una de nuestras tribus en Israel”.
  fra-_FOB: 'Et ils dirent: O Éternel, Dieu d''Israël, pourquoi ceci est-il arrivé
    en Israël, qu''il manque aujourd''hui une tribu d''Israël?'
  mal-mal: “യിസ്രായേലിന്റെ ദൈവമായ യഹോവേ, ഇന്ന് യിസ്രായേലിൽ ഒരു ഗോത്രം ഇല്ലാതെപോകുവാൻ
    തക്കവണ്ണം ഇങ്ങനെ സംഭവിച്ചുവല്ലോ” എന്ന് പറഞ്ഞു.
  urd-GVR: “Ai Rab, Isrāīl ke Ḳhudā, hamārī qaum kā ek pūrā qabīlā miṭ gayā hai! Yih
    musībat Isrāīl par kyoṅ āī?”
  suz-BL: मेकोपुकीमी “परमप्रभु यावे, इस्राएली आन परमप्रभु, मारदे ओदेंशो दुम्‍मे? मुलाक्‍त
    मारदे इस्राएली आन थर का जाम्‍मे?” देंमा बाक्‍त।
  ita-1927: “O Eterno, o Dio d’Israele, perché mai è avvenuto questo in Israele, che
    oggi ci sia in Israele una tribù di meno?”
  ckb-ckb: 'گوتیان: «ئەی یەزدانی پەروەردگاری ئیسرائیل، بۆچی ئەمە لە ئیسرائیلدا ڕوویدا،
    هەتا ئەمڕۆ نەوەی ئیسرائیل هۆزێک لە دەست بدات؟»'
  eng-BBE: And they said, O Lord, the God of Israel, why has this fate come on Israel,
    that today one tribe has been cut off from Israel?
  kan-OKCV: “ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಯೆಹೋವ ದೇವರೇ, ಈ ಹೊತ್ತು ಇಸ್ರಾಯೇಲಿನಲ್ಲಿ ಒಂದು ಗೋತ್ರ ಕೊರತೆಯಾದದ್ದೇನು?”
    ಎಂದರು.
  tam-2017: இஸ்ரவேலின் தேவனாகிய யெகோவாவே, இன்று இஸ்ரவேலில் ஒரு கோத்திரம் குறைந்துபோகும்படி
    இஸ்ரவேலில் இந்தக் காரியம் சம்பவித்தது என்ன என்றார்கள்.
  spa-RV-1909: Oh Jehová Dios de Israel, ¿por qué ha sucedido esto en Israel, que
    falte hoy de Israel una tribu?
  ron-BTF: 'Și au spus: O, DOAMNE Dumnezeul lui Israel, de ce s-a întâmplat aceasta
    în Israel, ca să lipsească astăzi un trib din Israel?'
  eng-WEBP: They said, “The LORD, the God of Israel, why has this happened in Israel,
    that there should be one tribe lacking in Israel today?”
  eng-FBV: “Lord, God of Israel, why has this happened to Israel?” they asked. “Today
    one of our tribes is missing from Israel.”
  nld-1939: Jahweh, God van Israël; waarom heeft dit Israël moeten treffen, dat er
    thans aan Israël één stam gaat ontbreken?
  nch-BL: “¡Ay TOTECO Dios titoTECO tiisraelitame! ¿Para ten panoc ya ni ipan tali
    Israel? ¿Para ten ixpolihuis se hueyi familia?”
  vie-1934: 'mà rằng: Oâi, Giê-hô-va Đức Chúa Trời của Y-sơ-ra-ên, ngày nay thiếu
    một chi phái của Y-sơ-ra-ên; sao tai họa nầy xảy đến cho chúng tôi?'
  hin-CV: वे इसी विषय पर विचार करते रहे थे, “याहवेह, इस्राएल के परमेश्वर, इस्राएल
    में क्यों ऐसी स्थिति आ गई, कि आज इस्राएल में से एक गोत्र मिट गया है?”
  spa-BES: 'Y dijeron: Señor, Dios de Israel, ¿por qué ha venido este destino a Israel,
    que hoy una tribu ha sido separada de Israel?'
  tdx-tdx: 'ami’ty hoe: Ry Iehovà, Andria­nañahare’ Israele, Akore te nitendreke e
    Isra­ele ao t’ie ho po-pifokoañe raike t’Israele te anito?'
  tha-KJV: เขากล่าวว่า “​โอ พระเยโฮวาห์พระเจ้าแห่​งอ​ิสราเอล ทำไมเหตุ​การณ์​อย่างนี้​จึงเกิดขึ้นในอิสราเอล
    ซึ่งวันนี้จะมีคนอิสราเอลขาดไปตระกูลหนึ่ง”
  por-BR-2018: Ó SENHOR Deus de Israel, por que sucedeu isto em Israel, que falte
    hoje de Israel uma tribo?
  deu-ELO: Warum, Jehova, Gott Israels, ist dieses in Israel geschehen, daß heute
    ein Stamm aus Israel vermißt wird?
  eng-WYC-2018: and said, Lord God of Israel, why is this evil done in thy people,
    that today one lineage be taken away of us? (and they said, Lord God of Israel,
    why is this evil done among thy people, that today one tribe was taken away from
    us?)
  epo-epo: 'kaj diris: Kial, ho Eternulo, Dio de Izrael, fariĝis tio en Izrael, ke
    malaperis nun el Izrael unu tribo?'
  uig-PIN: Əy Israilning Hudasi Pǝrwǝrdigar, Israilda nemixⱪa xundaⱪ ix yüz beridu,
    nemixⱪa Israilning ⱪǝbililiridin biri yoⱪap kǝtsun? — deyixti.
  beo-beo: Ilia amane disu, “Isala:ili Hina Gode! Amo hou da abuliba:le doaga:bela:?
    Abuliba:le Bediamini fi da Isala:ili sogega gadenenewane fisi dagoi ba:sala:?”
  tpi-OTNT: Na ol i tok, “God, Bikpela bilong mipela, bilong wanem dispela samting
    i kamap? Bilong wanem wanpela lain bilong mipela i laik lus olgeta?”
  hau-SA: Suka ce, ya Ubangiji, Allah na Isra’ila, “Me ya sa wannan abu ya faru da
    Isra’ila? Don me kabila ɗaya daga Isra’ila za tă ɓace a yau?”
  uig-LAT: Ey Israilning Xudasi Perwerdigar, Israilda némishqa shundaq ish yüz béridu,
    némishqa Israilning qebililiridin biri yoqap ketsun? — déyishti.
  nde-nde: “Oh Thixo, Nkulunkulu ka-Israyeli, kungani lokhu kwenzakale ku-Israyeli
    na? Kungani esinye isizwana singekho ko-Israyeli lamhla na?”
  ton-ton: Pea naʻa nau pehē, “ʻE Sihova ko e ʻOtua ʻo ʻIsileli, ko e hā kuo hoko
    ai ʻae meʻa ni ʻi ʻIsileli, koeʻuhi ke mole ai he ʻaho ni ha faʻahinga ʻi ʻIsileli?”
  ces-1613: 'A řekli: Proč Hospodine, Bože Izraelský, stalo se toto v Izraeli, aby
    dnes ubylo jedno pokolení z Izraele?'
  eng-WMB: They said, “The LORD, the God of Israel, why has this happened in Israel,
    that there should be one tribe lacking in Israel today?”
  tam-TCV: “யெகோவாவே, இஸ்ரயேலின் இறைவனே, இஸ்ரயேலுக்கு ஏன் இப்படி நடந்தது? இன்று இஸ்ரயேலில்
    ஒரு கோத்திரத்தை இழக்க நேரிட்டது ஏன்?” என அவர்கள் புலம்பினார்கள்.
  ceb-ULB: Misangpit sila, “Nganong nahitabo man kini sa Israel, Yahweh, Dios sa Israel,
    nga ang usa sa among tribo nawala karon?”
  pol-UBG: 'I powiedzieli: O PANIE, Boże Izraela, dlaczego to się stało w Izraelu,
    że ubyło dzisiaj z Izraela jedno pokolenie?'
  urd-GVU: ”اے رب، اسرائیل کے خدا، ہماری قوم کا ایک پورا قبیلہ مٹ گیا ہے! یہ مصیبت
    اسرائیل پر کیوں آئی؟“
  deu-1912: 'und sprachen: O HERR, Gott von Israel, warum ist das geschehen in Israel,
    daß heute Israel um einen Stamm kleiner geworden ist?'
  kan-2017: “ಯೆಹೋವನೇ, ಇಸ್ರಾಯೇಲ್ಯರ ದೇವರೇ, ನಮ್ಮಲ್ಲಿ ಹೀಗೆ ಯಾಕೆ ಆಯಿತು? ಇಸ್ರಾಯೇಲರ ಒಂದು
    ಕುಲವು ಹಾಳಾಗಿ ಹೋಯಿತಲ್ಲಾ” ಎಂದು ಕೂಗಿದರು.
  yap-yap: “SOMOL ni Got nu Israel, mangfan nike buch e biney? Mangfan ni kari chugur
    ni nge m’ay fare ganong rok Benjamin u Israel?”
  hlt-MCSB: Te dongah “Israel Pathen BOEIPA aw, Israel koca pakhat khui lamloh hloep
    aka buel uh ham te tihnin ah balae tih Israel taengah a om,” a ti uh.
  mdy-ETH: '@see-verse:JDG.021.002'
  twi-ASANTE: “Ao Awurade, Israel Onyankopɔn, adɛn enti na saa asɛm yi asi? Seesei
    yɛn mmusuakuo no mu baako ayera!”
  eng-WEBU: They said, “The LORD, the God of Israel, why has this happened in Israel,
    that there should be one tribe lacking in Israel today?”
  wal-wal: Yeekkiiddi, “Abeet GODAU, Israa7eela Xoossau, ha yohoi aibissi Israa7eelan
    hanidee? Hachchi Israa7eela asaa giddoppe issi zaree aibissi paccii?” yaagidosona.
  spa-PDDPT: 'Y decían: ¿Por qué, oh Yavé, ʼElohim de Israel, sucedió esto en Israel,
    que hoy falte una tribu de Israel?'
  gun-gun: 'Ha''e vy aipoe''i: — Ah! Senhor Israel kuery ruete, mba''e re tu ha''e
    rami ete oiko Israel re, mba''eta aỹ oata ma peteĩ regua — he''i okuapy.'
  agu-BL: “Ilu' jun c'oloj kaRyosil yi o' aj Israel. ¿Mbi tzuntz yi ja bajij yi jun
    ila'tz skaxo'l? ¿Mbi tzuntz yi ja tzaj jun k'u'j kaxonl skaxo'l yi o' xonl Israel?”
    che'ch tzun na bantz.
  ilo-ULB: Kinunada, “O Yahweh a Dios ti Israel, apay a napasamak daytoy iti Israel,
    a maysa kadagiti tribumi ti awan tatta nga aldaw?”
  kpg-kpg: “Meenei Dimaadua, di God o Israel, di mee deenei la ne hai di aha? Ma e aha
    go di madawaawa Benjamin dela ga hagalee i Israel?”
  uig-ARA: ئەي ئىسرائىلنىڭ خۇداسى پەرۋەردىگار، ئىسرائىلدا نېمىشقا شۇنداق ئىش يۈز بېرىدۇ،
    نېمىشقا ئىسرائىلنىڭ قەبىلىلىرىدىن بىرى يوقاپ كەتسۇن؟ ــ دېيىشتى.
  sus-sus: E nu fa a fala, «Isirayila Marigi Alatala bɔnsɔɛ nde baxi muxu ra munfe
    ra?»
  pon-2006: “Maing KAUN, Koht en Israel, dahme irair wet wiawihkihong kiht, dahme
    kadaudok en Pensamin nektehn sohrala sang Israel?”
  ksd-ksd: 'Ma dia ga biti: Ea Luluai, a God kai Israel, ta ra ava go ra magit i ga
    monong Israel? Ta ra ava ta tika na vuna tarai pa i ki mulai tai Israel?'
  tur-YTC: Onlar, “Ey Yahve, İsrael'in Tanrısı, neden İsrael'de böyle oldu da bugün
    İsrael'de bir oymak eksildi?” dediler.
  grc-BRENT: καὶ εἶπαν, εἰς τί Κύριε Θεὲ Ισραὴλ ἐγενήθη αὕτη, τοῦ ἐπισκεπῆναι σήμερον
    ἀπὸ Ἰσραὴλ φυλὴν μίαν;
  ind-AYT: Mereka berkata, “Ya TUHAN, Allah Israel, mengapa hal ini terjadi di Israel,
    bahwa pada hari ini satu suku dari antara orang Israel hilang?”
  nya-nya: Iwo ankanena kuti, “Yehova Mulungu wa Israeli, nʼchifukwa chiyani izi zachitika
    mʼdziko la Israeli kuti lero fuko limodzi lisowe mu Israeli?”
  hrv-hrv: 'Govorili su: “Zašto se, o Jahve, Bože Izraelov, ova nesreća morala dogoditi
    da Izraelu danas nestane jednog plemena?”'
  mps-mps: Tama augwaligo tama po wali, “God, te da Israel hanigo Genuai Bidi, magi
    baso te sę daba pedalubawe? Tama magi baso dago hani me deli hagawainu ebowe?”
    Augwaligo te po hanalu wali.
  tpi-tpi: Na ol i tok, “God, Bikpela bilong mipela, bilong wanem dispela samting
    i kamap? Bilong wanem wanpela lain bilong mipela i laik lus olgeta?”
  dan-1931: 'og sagde: “Hvorfor, HERRE, Israels Gud, er dog dette hændet i Israel,
    så at vi i Dag må savne en Stamme af Israel?”'
  vie-OVCB: 'Họ than: “Lạy Chúa Hằng Hữu, Đức Chúa Trời của Ít-ra-ên! Vì đâu xui khiến
    cho việc này xảy ra, làm cho Ít-ra-ên thiếu mất một đại tộc?”'
  guj-2017: તેઓએ પોકાર કર્યો, “શા માટે, ઇઝરાયલના પ્રભુ, ઈશ્વર, આજે ઇઝરાયલમાં એક કુળ
    કેમ ઓછું થયું?”
  pon-2006A: “Maing KAUN, Koht en Israel, dahme irair wet wiawihkihong kiht, dahme
    kadaudok en Pensamin nektehn sohrala sang Israel?”
  por-BRBSL: 'Eles disseram: “Yahweh, o Deus de Israel, por que isso aconteceu em
    Israel, que deveria faltar uma tribo em Israel hoje?'
  cth-cth: Ahnimouh ni Oe BAWIPA, Isarelnaw e Cathut, bang dawk maw Isarelnaw rahak
    vah het patet e hno heh ao. Sahnin vah, Isarelnaw dawkvah, miphun buet touh a
    vout. Bang kecu dawk vaimoe telah ati awh.
  twi-twi: “Ao Awurade, Israel Nyankopɔn, adɛn nti na saa asɛm yi asi? Mprempren yɛn
    mmusuakuw no mu baako ayera!”
  hlt-hlt: Te dongah “Israel Pathen BOEIPA aw, Israel koca pakhat khui lamloh hloep
    aka buel uh ham te tihnin ah balae tih Israel taengah a om,” a ti uh.
  tbz-SIM: 'Kɛ nɑ́ɑ́ nkɛ tú: Ti Yiɛ̀ nKuyie mbɑ nkpɛ́í nte Isidɑyɛɛribɛ botí miɛkɛ
    kɛ̀ kùmɑkù kpɑ́nnɛ́?'
  msy-2020: Me kamaghɨn mɨgei, “O Ikiavɨra Itir God, nɨ Israelian God. Nɨ tizim bagha
    bizir kam gamizɨ, an oto? Manmaghɨn amizɨ, en anabar mam kɨran oveghangɨn bar
    gɨvagham?”
  azb-azb: 'Onlar dedilər: «Ey İsrailin Allahı Rəbb, niyə İsraildə belə hadisə baş
    verdi? Nə üçün bu gün İsraildən bir qəbilə əskildi?»'
  eng-DBY: and said, Jehovah, God of Israel, why is it come to pass in Israel, that
    there should be this day one tribe lacking in Israel?
  hin-2017: और कहते थे, “हे इस्राएल के परमेश्वर यहोवा, इस्राएल में ऐसा क्यों होने
    पाया, कि आज इस्राएल में एक गोत्र की घटी हुई है?”
  eng-YLT: and say, 'Why, O Jehovah, God of Israel, hath this been in Israel — to
    be lacking to-day, from Israel, one tribe?'
  eng-WYC-2017: and said, Lord God of Israel, why is this evil done in thy people,
    that today one lineage be taken away of us?
  eng-WMBB: They said, “The LORD, the God of Israel, why has this happened in Israel,
    that there should be one tribe lacking in Israel today?”
  urd-GVH: “ऐ रब, इसराईल के ख़ुदा, हमारी क़ौम का एक पूरा क़बीला मिट गया है! यह मुसीबत
    इसराईल पर क्यों आई?”
  rug-rug: “Ke Zihova, Tamasa pa Izireli, na vegua ke ta evaṉa sapu guahe? Na vegua
    ke tata murimuri taloa, sa butubutu Benisimane, koasa butubutu Izireli?” gua si
    arini.
  gaz-gaz: Isaanis, “Yaa Waaqayyo, Waaqa Israaʼel, wanni kun maaliif Israaʼel irra
    gaʼe? Harʼa gosti tokko maaliif Israaʼel keessaa dhabamaa?” jedhanii iyyan.
  fra-LSG: 'et ils dirent: O Éternel, Dieu d’Israël, pourquoi est-il arrivé en Israël
    qu’il manque aujourd’hui une tribu d’Israël?'
  yal-yal: e naxa, “Alatala, Isirayilaa Ala, nanfera ito ligama Isirayila yi to, Isirayila
    bɔnsɔnna nde yi tunun?”
  haw-1868: I iho la, E Iehova, e ke Akua o Iseraela e, no ke aha la i hiki mai ai
    keia iloko o ka Iseraela, i nalowale kekahi ohana maloko o ka Iseraela i keia
    la?
  arb-NAV: 'قَائِلِينَ: «لِمَاذَا يَا رَبُّ إِلَهَ إِسْرَائِيلَ قَدْ حَدَثَتْ هَذِهِ
    الْكَارِثَةُ فِي إِسْرَائِيلَ حَتَّى يَفْنَى أَحَدُ أَسْبَاطِ إِسْرَائِيلَ؟»'
  ewe-ewe: Wofa avi gblɔ be, “Oo, Yehowa, Israel ƒe Mawu, nu ka ta wòva eme be míaƒe
    towo dometɔ ɖeka le bubum le mía dome?”
  eng-LEE: And they said, Wherefore, O Lord, God of Israel, is this come to pass in
    Israel, that there should be lacking this day out of Israel one tribe?
  asm-FB: “হে ইস্ৰায়েলৰ ঈশ্বৰ যিহোৱা, আজি ইস্ৰায়েলৰ মাজৰ এক ফৈদ লুপ্ত হ’ল; ইস্ৰায়েলৰ
    মাজত কিয় এনে ঘটিল?”
  sus-A: عٍ نُ قَ عَ قَلَ، «عِسِرَيِلَ مَرِفِ عَلَتَلَ بْنسْي ندٍ بَشِ مُشُ رَ مُنقٍ
    رَ؟»
  fra-SBL: 'Ils dirent : « Yahvé, le Dieu d''Israël, pourquoi cela est-il arrivé en
    Israël, qu''il manque aujourd''hui une tribu en Israël ? »'
  hbo-hbo: וַיֹּ֣אמְר֔וּ לָמָ֗ה יְהוָה֙ אֱלֹהֵ֣י יִשְׂרָאֵ֔ל הָ֥יְתָה זֹ֖את בְּיִשְׂרָאֵ֑ל
    לְהִפָּקֵ֥ד הַיֹּ֛ום מִיִּשְׂרָאֵ֖ל שֵׁ֥בֶט אֶחָֽד׃
  kik-kik: Nao makiuga atĩrĩ, “Hĩ! Jehova Ngai wa Isiraeli, nĩ kĩĩ gĩtũmĩte ũndũ ũyũ
    woneke Isiraeli? Nĩ kĩĩ gĩgũtũma mũhĩrĩga ũmwe ũkorwo ũtarĩ ho thĩinĩ wa Isiraeli
    ũmũthĩ?”
  fra-NCL: « Pourquoi, ô Yahweh, Dieu d’Israël, est-il arrivé en Israël qu’il manque
    aujourd’hui une tribu d’Israël ? »
  cek-AK: nihcae mah, Aw Israel Angraeng Sithaw, tipongah maw hae hmuen hae Israel
    kaminawk khaeah oh? Tipongah maw Israel acaengnawk thung hoiah acaeng maeto anghmaat
    ving hanah hmuen to oh? tiah hang o moe, a qah o.
  cuk-cuk: “Bab-Jehováʼye, bede, Israel-e-Bab-Dummad gued. ¿Ibiga Israelʼgi weyob
    neg-gusa? ¿Ibiga emi-ibagi Israel-wagan-soggwen bergusa?”
  uig-CYR: Әй Исраилниң Худаси Пәрвәрдигар, Исраилда немишкә шундақ иш йүз бериду,
    немишкә Исраилниң қәбилилиридин бири йоқап кәтсун? — дейишти.
  tel-2017: “యెహోవా, ఇశ్రాయేలీయుల దేవా, ఈ రోజున ఇశ్రాయేలీయుల్లో ఒక గోత్రం లేకుండా
    పోయింది. ఇశ్రాయేలుకు ఇది ఎందుకు జరిగింది” అంటూ ఎంతో ఏడ్చారు.
  hat-BSA: 'Yo te di: “Poukisa, O SENYÈ, Bondye Israël la, èske bagay sa a vin rive
    an Israël pou youn nan tribi yo jodi a ta vin disparèt an Israël?”'
  kos-kos: “O LEUM GOD lun Israel, efu ku ma inge sikyak nu sesr— Efu ku sruf lal
    Benjamin in wanginla liki Israel?”
  hbo-WLC: וַיֹּ֣אמְר֔וּ לָמָ֗ה יְהוָה֙ אֱלֹהֵ֣י יִשְׂרָאֵ֔ל הָ֥יְתָה זֹּ֖את בְּיִשְׂרָאֵ֑ל
    לְהִפָּקֵ֥ד הַיּ֛וֹם מִיִּשְׂרָאֵ֖ל שֵׁ֥בֶט אֶחָֽד׃
  ibo-ibo: “Ha sịrị, Onyenwe anyị, Chineke Izrel, gịnị mere ihe dị otu a ji dakwasị
    Izrel? Gịnị mere a ga-eji na-achọ otu ebo Izrel achọ taa?”
  ory-ory: ଆଉ ସେମାନେ କହିଲେ, “ହେ ଇସ୍ରାଏଲର ପରମେଶ୍ୱର ସଦାପ୍ରଭୋ, ଆଜି ଯେ ଇସ୍ରାଏଲ ମଧ୍ୟରୁ
    ଏକ ବଂଶର ଊଣା ହେଲା, ଇସ୍ରାଏଲ ମଧ୍ୟରେ ଏପରି କାହିଁକି ଘଟିଲା?”
  chk-chk: Iwe, ra apasa, “Äm Samol mi Lapalap, Koten Israel. Pwota a fis ei sokun
    lapalap lon Israel? Pwota eu ainang esap chüen nom lon Israel ikenai?”
  rop-rop: en deibin askim YAWEI, “Wotfo dijan ting bin hepin langa melabat kantrimen?
    Wotfo det Benjamin klen garra binij? Wotfo ola Isreil pipul garra lujim det klen?”
  ukr-1871: Про що воно, Господи, Боже Ізрайлїв, так ув Ізраїлї сталось, що вже нема
    цїлого одного поколїння?
  deu-1951: 'und sprachen: O HERR, Gott Israels, warum ist das in Israel geschehen,
    daß heute ein Stamm von Israel fehlt?'
  eng-JPS: 'And they said: ''O LORD, the God of Israel, why is this come to pass in
    Israel, that there should be to-day one tribe lacking in Israel?'''
  srp-1865: 'I rekoše: zašto se, Gospode Bože Izrailjev, dogodi ovo u Izrailju, danas
    da nestane jednoga plemena iz Izrailja?'
  lug-lug: nga bakaaba nti, “Ayi Mukama Katonda wa Isirayiri, lwaki kino kituuse ku
    Isirayiri leero, ekika ekimu okubula ku Isirayiri?”
  heb-heb: ויאמרו למה יהוה אלהי ישראל היתה זאת בישראל להפקד היום מישראל שבט אחד׃
  ben-IRV: তারা বলল, “হে সদাপ্রভু, ইস্রায়েলের ঈশ্বর, আজ ইস্রায়েলের মধ্যে এক বংশের
    লোপ হল, ইস্রায়েলের মধ্যে কেন এমন হল?”
  pan-pan: ਅਤੇ ਬੋਲੇ, “ਹੇ ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ, ਇਸਰਾਏਲ ਵਿੱਚ ਅਜਿਹਾ ਕਿਉਂ ਹੋਇਆ ਕਿ
    ਅੱਜ ਇਸਰਾਏਲ ਵਿੱਚੋਂ ਇੱਕ ਗੋਤ ਘੱਟ ਗਿਆ ਹੈ?”
  mya-JVB: အိုဣသရေလ အမျိုး၏ ဘုရား သခင်ထာဝရဘုရား ၊ ဣသရေလ အမျိုး အနွယ်တို့တွင် ယနေ့
    တမျိုး ချို့တဲ့ ရသောအမှု သည် အဘယ်ကြောင့် ဖြစ် ရပါသနည်းဟု လျှောက် ဆိုကြ၏။
  hmo-hmo: Idia gwau, “Lohiabada e, Israela ena Dirava, badina dahaka inai kara be
    Israela dekenai ia vara, bona hari dina dekenai Israela ena iduhu ta ia boio bamona?”
  urd-urd: और उन्होंने कहा, ऐ ख़ुदावन्द, इस्राईल के ख़ुदा! इस्राईल में ऐसा क्यूँ हुआ,
    कि इस्राईल में से आज के दिन एक क़बीला कम हो गया?
  rus-SYN: 'и сказали: Господи, Боже Израилев! для чего случилось это в Израиле, что
    не стало теперь у Израиля одного колена?'
  bqc-SIM: 'aa mɛ̀: Dii Isailiↄ Lua, bↄ́yãi yã́pi wá lé, ↄ̃ wá bui lɛɛ do ku
    gbã lↄo ni?'
  tcz-CHONGTHU: Amaho ping jah jengun, “O Pakai, Israel Pathen, Israel sunga i-atileh
    hitobanga hi lhunga hitam? Tun kaphung lah uva khat hi Israel akonnin amang thahtai!”
    atiuve.
  mar-mar: ते मोठ्याने म्हणाले, “हे इस्राएलाच्या देवा परमेश्वरा, इस्राएलात असे का
    झाले की आज इस्राएलातून एक वंश नाहीसा झाला आहे.”
  qub-qub: 'niran: «¡Israelcunapa Tayta Diosnin! ¿Imataj päsaycamasha? Cananga Israelcunacho
    pishiraycannachaj juc trïbu.»'
  hat-hat: 'Yo t''ap di: -Seyè o, Bondye pèp Izrayèl la, poukisa sa rive? Poukisa
    gen yon branch fanmi nan pèp Izrayèl la ki manke jòdi a?'
  eng-BSB: “Why, O LORD God of Israel,” they cried out, “has this happened in Israel?
    Today in Israel one tribe is missing!”
  tod-tod: 'ti ɗa ɠɛ ma: «Leeni vaa zu, Ɠɔoɠɔ GALAGI, Izelayɛle ná-GALAGI, niima
    vaa ɲɔu zii ɠɛai Izelayɛle? Leeni vaa zu Izelayɛle ʋalagai za ná-bolodai gila
    ma?»'
  eng-WEBPB: They said, “The LORD, the God of Israel, why has this happened in Israel,
    that there should be one tribe lacking in Israel today?”
  kbq-kbq: zamagra amanage hu'naze, Ra Anumzana Israeli vahe Anumzamoka nahigeno Israeli
    vahepintira mago naga'mo'za fananea hu'za nehaze?
  nhe-BL: “¡Ay TOTECO Dios titoTECO tiisraelitame! ¿Para tlen panoc ya ni ipan tlali
    Israel? ¿Para tlen ixpolihuis se hueyi familia?”
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e Izaew wazar ne. Màràzàwe tuwe uzeapo a'e ma'e
    urewe a'e. Màràzàwe tuwe pitài Izaew ta'yr izuapyapyr ukàzym urewi a'e wà, i'i
    izupe wà.
  eng-DRA: O Lord God of Israel, why is so great an evil come to pass in thy people,
    that this day one tribe should be taken away from among us?
