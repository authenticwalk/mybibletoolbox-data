verse: JDG.021.021
translations:
  mal-C: കാത്തിരിക്കുക. ശീലോവിലെ കന്യകമാർ നൃത്തക്കാരോടു ചേരുന്നതിനു പുറത്തേക്കുവരുമ്പോൾ
    നിങ്ങൾ മുന്തിരിത്തോപ്പിൽനിന്നു പുറത്തുവന്ന് ഓരോരുത്തരും അവരവരുടെ ഭാര്യയാക്കുന്നതിനു
    ശീലോവിലെ കന്യകമാരിൽനിന്നു ഓരോരുത്തരെ പിടിച്ച് ബെന്യാമീൻദേശത്തേക്കു കൊണ്ടുപോകുക.
  deu-TKW: und wenn ihr dann seht, daß die Mädchen von Silo herauskommen, um Reigentänze
    aufzuführen, so kommt hervor aus den Weinbergen und raubt euch ein jeder aus den
    Mädchen von Silo ein Weib; dann geht heim ins Land Benjamin.
  lin-lin: mpe botala malamu. Tango bokomona bana basi ya Silo babimi mpo na kobina,
    bobimela bango wuta na bilanga ya vino, mpe moko na moko kati na bino akanga mwasi
    moko kati na bana ya Silo mpe azonga na ye na mokili ya Benjame.
  eng-LSV: and have seen, and behold, if the daughters of Shiloh come out to dance
    in dances—then you have gone out from the vineyards, and each caught his wife
    out of the daughters of Shiloh for yourselves, and have gone to the land of Benjamin;
  eng-GNV: And when ye see that the daughters of Shiloh come out to dance in dances,
    then come ye out of the vineyards, and catche you euery man a wife of the daughters
    of Shiloh, and goe into the land of Beniamin.
  eng-WEBSTER: And see, and behold, if the daughters of Shiloh come out to dance in
    dances, then come ye out of the vineyards, and catch you every man his wife of
    the daughters of Shiloh, and go to the land of Benjamin.
  nhw-BL: 'huan quen ni quinilhuijque: “Xiyaca ipan nopa tlamayamitl huan xitlachixtoca
    cuali. Huan quema anquinitase mijtotijtihualahuij ichpocame catli ehuaj altepetl
    Silo, xiquisase campa anmotlatijtoque, huan ximoitzquilica sese amojuanti se ichpocatl
    huan xiquinhuicaca amochajchaj ipan amotlal.” Quej nopa quinilhuijque.'
  swh-ONEN: nanyi mwangalie. Wasichana wa Shilo watakapojiunga kwenye kucheza, ninyi
    tokeni kwenye hayo mashamba ya mizabibu na kila mmoja akamate mwanamke mmoja toka
    miongoni mwa hao wasichana wa Shilo na mwende nao katika nchi ya Benyamini.
  bba-bba: Kpɑ i n yɔɔru bwɛ̃ɛ i n Silon wɔndiɑbɑ mɑrɑ, be bɑ koo yɑrimɑ bɑ n yɑɑmɔ.
    Ì n bu wɑ mɛ, kpɑ i yɑrimɑ ɡbɑɑ nin min di, i bu sɛ̃re i mwɛɛri i kɑ doonɑ bɛɛn
    temɔ bu ko bɛɛn kurɔbu.
  eng-KJVCPB: and see, and behold, if the daughters of Shiloh come out to dance in
    dances, then come ye out of the vineyards, and catch you every man his wife of
    the daughters of Shiloh, and go to the land of Benjamin.
  luo-luo: kendo uritane. Ka nyiri moa Shilo owuok oko mondo gibi e nyasi, to ringuru
    uwuogi mapiyo kua e puothe mzabibu mondo ngʼato ka ngʼato oyud dhako kuom nyirigo
    mondo udog-go e piny jo-Benjamin.
  meu-meu: ba henari; bena Silo ulatodia bema raka lasi, mavaru ai bema mavaru, umui
    ese vine imeadia amo ba heau lasi, ta ta adavamui ba dabaidia tao, Silo ulatodia
    bogaragidia amo, bena Beniamina tanona baola.
  npi-ULB: शीलोबाट युवतीहरू नाच्नलाई बाहिर निस्कने समयलाई हेर । तब दाखबारीहरूबाट बाहिर
    निस्‍क र तिमीहरू हरेकले शीलोबाट युवतीललाई आफ्नी पत्‍नीको रूपमा लिएर बेन्यामीनको
    भूमिमा फर्क ।
  yor-yor: kí ẹ sì wà ní ìmúrasílẹ̀. Nígbà tí àwọn ọmọbìnrin Ṣilo bá jáde láti lọ
    darapọ̀ fún ijó, kí ẹ yára jáde láti inú àwọn ọgbà àjàrà wọ̀n-ọn-nì kí ẹnìkọ̀ọ̀kan
    yín gbé aya kan nínú àwọn ọmọbìnrin Ṣilo kí ẹ padà sí ilẹ̀ Benjamini.
  ind-ind: Waktu gadis-gadis kota Silo keluar untuk menari, kalian masing-masing keluarlah
    dari persembunyianmu di kebun anggur dan tangkaplah satu gadis. Kalian bisa membawa
    lari gadis itu ke wilayah suku Benyamin untuk menjadikan dia istrimu.
  pes-OPCB: وقتی دختران شیلوه برای رقصیدن بیرون آیند، شما از تاکستانها بیرون بیایید
    و آنها را بربایید و به زمین بنیامین ببرید تا همسران شما گردند.
  tgl-ULB: Bantayan ang pagkakataon kapag lumabas na ang mga kababahan para sumayaw
    mula sa Silo, magmadaling pumunta sa mga ubasan at dapat na kumuha ng isang asawa
    mula sa mga kababahan ng Silo ang bawat isa sa inyo, pagkatapos bumalik sa lupain
    ng Benjamin.
  hui-hui: Tomo timbuni dawa nolene tu haragola Silo tanoha wandari bedaru iba gana
    lalu mali lule tagira ibulebira. Ibiragola tígua abale porabu tagi halu wandari
    mbira mbira tí dabu bule minu yalu tíni daluha haru halu puabo halimu.
  mya-mya: စောင့်​ဆိုင်း​နေ​ကြ​လော့။ ရှိ​လော​မြို့​သူ​တို့​သည် ပွဲ​ခံ​အံ့​သော​ငှာ​က​ခုန်​လျက်​လာ​ကြ​လိမ့်
    မည်။ ထို​အ​ခါ​စပျစ်​ဥ​ယျာဉ်​များ​မှ​ထွက်​၍ သင်​တို့​နှင့်​အိမ်​ထောင်​ဖက်​ပြု​ရန်​နှစ်​သက်
    ရာ​အ​မျိုး​သ​မီး​ကို​ဗင်္ယာ​မိန်​ပြည်​သို့​ဖမ်း ဆီး​ခေါ်​ဆောင်​သွား​ကြ​လော့။-
  bod-N: ལྟོས་དང་། གལ་ཏེ་ཞི་ལོའི་བུད་མེད་རྣམས་ཕྱི་རུ་ཐོན་ནས་ཞབས་བྲོ་འཁྲབ་པ་མཐོང་ན།
    རྒུན་འབྲུམ་ར་བ་ནས་ཕྱི་རུ་ཡོང་སྟེ་ཞི་ལོའི་བུད་མེད་རྣམས་ལས་རེ་རེས་ཆུང་མ་རེ་ཕྲོགས་ལ་པེན་ཡཱ་མེན་ཡུལ་དུ་ལོག་ཅིག
  sna-sna: uye mutarire. Vasikana veShiro pavanobuda kuti vandotamba navamwe, ipapo
    mumhanye muchibva muminda yemizambiringa mumwe nomumwe wenyu azvitorere mukadzi
    kubva kuvasikana veShiro mugoenda henyu kunyika yavaBhenjamini.
  spa-BLM: y vean, y he aquí que si las hijas de Silo salen a bailar en las danzas,
    salgan de las viñas, y cada uno tome su mujer de las hijas de Silo, y vayan a
    la tierra de Benjamín.
  cac-cac: Vach' tzeyutej e c'ub'anel e b'a ta', lista eyaji. Ayic ol eyilan yelta
    n̈ililoc eb' ix cob'estac aj Silo chan̈al ta', tzex elta b'aj c'ub'an ex chi',
    tzeyic'ancot junjunoc eb' ix eyetb'eyumoc. Slajvi chi' tzex paxcan d'a e chon̈ab'.
  swh-ULB: Tazama wakati ambapo wasichana kutoka Shilo watatoka kucheza, Tokeni nje
    ya mizabibu na kila mmoja wenu anapaswa kunyakua mke kutoka kwa wasichana wa Shilo,
    kisha kurudi kwenye nchi ya Benyamini.
  bel-bel: 'і глядзеце, калі выйдуць дзяўчаты Сіломскія скакаць у карагодах: тады
    выйдзіце зь вінаграднікаў і схапеце сабе кожны жонку зь дзяўчат Сіломскіх і ідзеце
    ў зямлю Веньямінавую;'
  deu-ELBBK: und seht zu, und siehe, wenn die Töchter von Silo herausziehen zum Reigentanz,
    so kommt hervor aus den Weinbergen und erhascht euch unter den Töchtern von Silo
    jeder seine Frau, und zieht hin in das Land Benjamin.
  mbb-OT: ne ventayi niw is menge raǥa he tig-Shilo. Ne emun edsaǥad sikan is menge
    raǥa he edsayew zutun te pista, ne lepawa niw sikandan ne medakep is kada sevaha
    keniyu te ed-esewaan din ne uwita niw ziyà te keniyu.
  mal-2015: ശീലോവിലെ കന്യകമാർ നിരനിരയായി നൃത്തംചെയ്‌വാൻ പുറപ്പെട്ടു വരുന്നതു നിങ്ങൾ
    കാണുമ്പോൾ മുന്തിരിത്തോട്ടങ്ങളിൽനിന്നു പുറപ്പെട്ടു ഓരോരുത്തൻ ശീലോവിലെ കന്യകമാരിൽനിന്നു
    ഭാര്യയെ പിടിച്ചു ബെന്യാമീൻ ദേശത്തേക്കു പൊയ്ക്കൊൾവിൻ എന്നു കല്പിച്ചു.
  rmc-rmc: Sar dikhena le džuvľen andral o Šilo, sar aven avri te khelel, džan avri
    andral o viňici a sako peske mi chudel džuvľa ole Šiloskre čhajendar a paľis džan
    pale andre benjamiňiko phuv.
  pes-OPV: و نگاه کنید و اینک اگر دختران شیلوه بیرون آیند تا با رقص کنندگان رقص کنند،
    آنگاه از تاکستانها درآیید، و ازدختران شیلوه هرکس زن خود را ربوده، به زمین بنیامین
    برود.
  ron-1924: Уйтаци-вэ ши, кынд вець ведя пе фетеле дин Сило ешинд сэ жоаче, сэ ешиць
    дин вий, сэ вэ луаць фиекаре кыте о невастэ дин фетеле дин Сило ши сэ вэ дучець
    ын цара луй Бениамин.
  ben-OBCV: এবং লক্ষ্য রাখো। শীলোর তরুণীরা যখন দল বেঁধে নাচ করতে করতে বেরিয়ে আসবে,
    তখন দ্রাক্ষাক্ষেত থেকে তাড়াতাড়ি বেরিয়ে এসে তোমরা প্রত্যেকে তাদের মধ্যে এক একজনকে
    নিজেদের স্ত্রী করে নিয়ো। পরে বিন্যামীন দেশে ফিরে যেয়ো।
  som-som: oo bal eega, haddii ay gabdhaha reer Shiiloh u soo baxaan inay cayaaraan,
    de markaas ka soo baxa beeraha canabka ah, oo nin kastaaba naag ha ka qabsado
    gabdhaha reer Shiiloh, oo markaas waxaad la tagtaan dalka reer Benyaamiin.
  lat-VUC: Cumque videritis filias Silo ad ducendos choros ex more procedere, exite
    repente de vineis, et rapite ex eis singuli uxores singulas, et pergite in terram
    Benjamin.
  eng-ASVBT: and see, and, behold, if the daughters of Shiloh come out to dance in
    the dances, then come ye out of the vineyards, and catch you every man his wife
    of the daughters of Shiloh, and go to the land of Benjamin.
  ita-1885: E riguardate; ed ecco, quando le fanciulle di Silo usciranno per far balli,
    allora uscite delle vigne, e rapitevene ciascuno una per sua moglie, e andatevene
    al paese di Beniamino.
  eng-LXXUP: and ye shall see; and lo! if there come out the daughters of the inhabitants
    of Shiloh to dance in dances, then shall ye go out of the vineyards and seize
    for yourselves every man a wife of the daughters of Shiloh, and go ye into the
    land of Benjamin.
  eng-ULB: Watch for the time when the girls from Shiloh come out to dance, then rush
    out of the vineyards and each one of you should grab a wife from the girls of
    Shiloh, then go back to the land of Benjamin.
  spa-VBL: Estén atentos, y cuando vean a las jóvenes de Silo salir a hacer sus danzas,
    salgan corriendo de las viñas, y cada uno de ustedes secuestre una esposa para
    sí mismo y regrese a su casa en la tierra de Benjamín.
  fra-_FOB: Et quand vous verrez que les filles de Silo sortiront pour danser au son
    des flûtes, alors vous sortirez des vignes, et vous enlèverez chacun pour vous
    une femme, d'entre les filles de Silo, et vous vous en irez au pays de Benjamin.
  mal-mal: ശീലോവിലെ കന്യകമാർ നിരനിരയായി നൃത്തംചെയ്‌വാൻ പുറപ്പെട്ട് വരുമ്പോൾ, മുന്തിരിത്തോട്ടങ്ങളിൽനിന്ന്
    വന്ന് ഓരോരുത്തൻ ശീലോവിലെ കന്യകമാരിൽനിന്ന് തനിക്ക് ഭാര്യയെ പിടിച്ച് ബെന്യാമീൻ ദേശത്തേക്ക്
    പൊയ്ക്കൊൾവിൻ” എന്ന് കല്പിച്ചു.
  urd-GVR: Jab laṛkiyāṅ loknāch ke lie Sailā se nikleṅgī to phir bāġhoṅ se nikal kar
    un par jhapaṭ paṛnā. Har ādmī ek laṛkī ko pakaṛ kar use apne ghar le jāe.
  suz-BL: मिनु शिलो ङा मीश आलपुकी सिल पथ जाक्‍मानु, अङगुर रू रे फो फु ग्रूशा, आंम
    मीश सेल्‍चा कली का का पा मीश आल कीङीन। मिनु बेन्‍यामीन आ थर ङा रागी लन। प्रस्‍थान
    २१:१६; ब्‍यवस्‍था २४:७
  ita-1927: state attenti, e quando le figliuole di Sciloh usciranno per danzare in
    coro, sbucherete dalle vigne, rapirete ciascuno una delle figliuole di Sciloh
    per farne vostra moglie, e ve ne andrete nel paese di Beniamino.
  ckb-ckb: چاوەڕێ بکەن هەتا کچانی شیلۆ دەچنە ناو سەماکردن، ئینجا ئێوە لە ڕەزەمێوەکانەوە
    وەرنە دەرەوە و هەریەکە و کچێک لە کچەکانی شیلۆ بۆ خۆتان بڕفێنن، بگەڕێنەوە بۆ خاکی
    بنیامین.
  eng-BBE: And watching; and if the daughters of Shiloh come out to take part in the
    dances, then come from the vine-gardens and take a wife for every one of you from
    among the daughters of Shiloh, and go back to the land of Benjamin.
  kan-OKCV: ಶೀಲೋವಿನ ಪುತ್ರಿಯರು ನಾಟ್ಯವಾಡುತ್ತಾ ಹೊರಟು ಬರುವರು. ನೀವು ಅವರನ್ನು ಕಂಡಾಗ, ದ್ರಾಕ್ಷಿ
    ತೋಟಗಳಿಂದ ಹೊರಟು, ಶೀಲೋವಿನ ಪುತ್ರಿಯರಲ್ಲಿ ನಿಮ್ಮಲ್ಲಿ ಅವನವನು ತನಗೆ ಹೆಂಡತಿಯಾಗಿ ಒಬ್ಬೊಬ್ಬಳನ್ನು
    ಹಿಡಿದುಕೊಂಡು, ಬೆನ್ಯಾಮೀನನ ದೇಶಕ್ಕೆ ಹೋಗಿರಿ,” ಎಂದು ಆಜ್ಞಾಪಿಸಿದರು.
  tam-2017: சீலோவின் பெண்பிள்ளைகள் கீதவாத்தியத்தோடு நடனம் செய்கிறவர்களாகப் புறப்பட்டு
    வருகிறதை நீங்கள் பார்க்கும்போது, திராட்சைத் தோட்டங்களிலிருந்து விரைந்து, உங்களில்
    அவரவர் சீலோவின் பெண்பிள்ளைகளில் ஒவ்வொரு பெண்ணைப் பிடித்துப் பென்யமீன் தேசத்திற்குக்
    கொண்டுபோங்கள்.
  spa-RV-1909: 'Y estad atentos: y cuando viereis salir las hijas de Silo á bailar
    en corros, vosotros saldréis de las viñas, y arrebataréis cada uno mujer para
    sí de las hijas de Silo, y os iréis á tierra de Benjamín:'
  ron-BTF: Și vedeți și, iată, dacă fetele din Șilo ies să danseze cu dansuri, atunci
    ieșiți dintre vii și fiecare bărbat să își prindă o soție dintre fiicele din Șilo
    și apoi duceți-vă în țara lui Beniamin.
  eng-WEBP: and see, and behold, if the daughters of Shiloh come out to dance in the
    dances, then come out of the vineyards, and each man catch his wife of the daughters
    of Shiloh, and go to the land of Benjamin.
  eng-FBV: Keep a lookout, and when you see the young women from Shiloh come out to
    perform their dances, run out from the vineyards, and each of you abduct a wife
    for yourself and go back home to the land of Benjamin.
  nld-1939: en let goed op, Wanneer de meisjes van Sjilo naar buiten komen voor de
    reidansen, sluipt dan uit de wijngaarden te voorschijn, rooft u ieder een vrouw
    uit de meisjes van Sjilo, en keert naar het land van Benjamin terug.
  nch-BL: 'huan quej ni quinilhuijque: “Xiyaca ipan nopa tamayamit huan xitachixtoca
    cuali. Huan quema anquinitase mijtotijtihualahuij ichpocame cati ehuani altepet
    Silo, xiquisase campa anmotatijtoque, huan ximoitzquilica sese amojuanti se ichpocat
    huan xiquinhuicaca amochajchaj ipan amotal.” Quej nopa quinilhuijque.'
  vie-1934: hễ khi thấy các con gái của Si-lô đi ra đặng múa hát rập nhau, thì các
    ngươi hãy ra khỏi vườn nho, rồi mỗi người trong các ngươi phải cướp lấy một người
    vợ trong bọn gái trẻ của Si-lô đó; đoạn, trở về xứ Bên-gia-min.
  hin-CV: इंतजार करते रहना. यह देखना कि जैसे ही शीलो की युवतियां नृत्य में शामिल होने
