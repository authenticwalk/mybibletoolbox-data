    e hele mai oukou, mailoko mai o na pawaina, a e hopu kela kanaka keia kanaka i
    wahine nana, no ka kaikamahine o Silo, a e hoi i ka aina o Beniamina.
  arb-NAV: وَانْتَظِرُوا حَتَّى إِذَا خَرَجَتْ بَنَاتُ شِيلُوهَ لِلرَّقْصِ فَانْدَفِعُوا
    أَنْتُمْ نَحْوَهُنَّ، وَاخْطِفُوا لأَنْفُسِكُمْ كُلُّ وَاحِدٍ امْرَأَةً وَاهْرُبُوا
    بِهِنَّ إِلَى أَرْضِ بِنْيَامِينَ.
  ewe-ewe: eye ne Silo ɖetugbiwo va yina ɣeɖuƒe la, mialũ ɖe wo dzi, mialé wo sesẽ
    ayi miaƒe aƒewo me ne woazu mia srɔ̃wo!
  eng-LEE: 'And look out, and, behold, if the daughters of Shiloh go out to dance
    in dances: then come ye forth out of the vineyards, and snatch you every man his
    wife from the daughters of Shiloh, and go then to the land of Benjamin.'
  asm-FB: যেতিয়া চীলোৰ ছোৱালীবোৰে নাচত যোগ দিবলৈ ওলাই আহিব, তেতিয়া তোমালোক দ্ৰাক্ষাবাৰীৰ
    পৰা দৌৰি বাহিৰ ওলাই তেওঁলোকৰ মাজৰ পৰা যাকে ইচ্ছা তেওঁকে ধৰি লৈ বিন্যামীন এলেকালৈ
    গুচি যাবা।
  sus-A: سِلٌ فِنّيٍ نَ مِنِ قَرٍ بٌرٌندٍ، وٌ شَ مِنِ وّنِ بِلِيٍ شْورَ، وٌ شَ سِلٌ
    فِنّ ندٍيٍ تٌنفٌ وٌ يّتّ بّ، وٌ مَن شَ فبِلٍن بُنيَمِن بْشِ مَ.
  fra-SBL: et regardez, et voici, si les filles de Silo sortent pour danser dans les
    bals, sortez des vignes, prenez chacun sa femme parmi les filles de Silo, et allez
    au pays de Benjamin.
  hbo-hbo: וּרְאִיתֶ֗ם וְ֠הִנֵּה אִם־יֵ֨צְא֥וּ בְנֹות־שִׁילֹו֮ לָח֣וּל בַּמְּחֹלֹות֒
    וִֽיצָאתֶם֙ מִן־הַכְּרָמִ֔ים וַחֲטַפְתֶּ֥ם לָכֶ֛ם אִ֥ישׁ אִשְׁתֹּ֖ו מִבְּנֹ֣ות
    שִׁילֹ֑ו וַהֲלַכְתֶּ֖ם אֶ֥רֶץ בִּנְיָמִֽן׃
  kik-kik: na mũikare mũkĩroraga. Rĩrĩa airĩtu a Shilo mariumĩra meturanĩre na arĩa
    angĩ rwĩmbo-inĩ-rĩ, mũguthũke kuuma mĩgũnda-inĩ ya mĩthabibũ, na o mũndũ ehurĩrie
    mũtumia kuuma kũrĩ airĩtu acio a Shilo, na mũthiĩ bũrũri wa Benjamini.
  fra-NCL: Vous regarderez, et, lorsque les filles de Silo sortiront pour danser en
    chœur, vous sortirez des vignes, et vous enlèverez chacun votre femme d’entre
    les filles de Silo, et vous vous en irez dans le pays de Benjamin.
  cek-AK: khenah, Shiloh ih tanglanawk hnawh han angzoh o naah, misur takha thung
    hoiah tacawt oh, Shiloh vangpui ih nongpatanawk to nangmacae han zu ah naeh oh
    loe, Benjamin prae ah caeh o haih ah.
  cuk-cuk: Itoakwaa be ambikumalo. Be dakmardibe, Silo-yagan dodogega danagwen ainiarmala,
    uva-nainu-imbaba be dukubukmalad nodamalo. Yagan-war-wargwen gadebin-gadebin be
    samalo, be-omega guegar. Degi, geb Benjamín-yarse be namaloed.
  uig-CYR: Күзитип туруңлар, қачаники Шилоһдики қизларниң уссул ойниғили чиққинини
    көрсәңлар, үзүмзарлиқлардин чиқип һәр бириңлар Шилоһниң қизлиридин бирини өзүңларға
    хотунлуққа елип қечиңлар, андин Биняминниң зиминиға кетиңлар.
  tel-2017: ద్రాక్షతోటల్లో నుండి వేగంగా బయటకు వచ్చి మీలో ప్రతి ఒక్కడూ ఒక్కో షిలోహు
    అమ్మాయిని పట్టుకుని భార్యగా చేసుకోడానికి మీ బెన్యామీనీయుల దేశానికి పారిపొండి.
  hat-BSA: epi gade byen, veye, si fi a Silo yo sòti deyò pou patisipe nan dans lan,
    nou va sòti nan chan rezen yo, e nou chak va kouri kenbe madanm li pami fi a Silo
    yo e ale avè l nan peyi Benjamin?
  kos-kos: ac soano. Ke tulik mutan in acn Shiloh ac ilme in wi onsrosro ke pacl in
    kufwa uh, na kowos ilme liki ima grape, ac kais sie suwos eis kais sie mutan tuh
    in ma kiowos ac usalos som nu in acn suwos an.
  hbo-WLC: וּרְאִיתֶ֗ם וְ֠הִנֵּה אִם־יֵ֨צְא֥וּ בְנוֹת־שִׁילוֹ֮ לָח֣וּל בַּמְּחֹלוֹת֒
    וִֽיצָאתֶם֙ מִן־הַכְּרָמִ֔ים וַחֲטַפְתֶּ֥ם לָכֶ֛ם אִ֥ישׁ אִשְׁתּ֖וֹ מִבְּנ֣וֹת
    שִׁיל֑וֹ וַהֲלַכְתֶּ֖ם אֶ֥רֶץ בִּנְיָמִֽן׃
  ibo-ibo: ma na-elepụ anya. Mgbe ụmụ agbọghọ Shaịlo ga-apụta ite egwu ha, sitenụ
    nʼubi vaịnị gbapụtanụ jide ha, ka onye ọbụla nʼime unu jide otu nwaagbọghọ kpụrụ
    ya laa nʼala Benjamin, ka ha bụrụ nwunye unu.
  ory-ory: ଆଉ ଦେଖ, ଶୀଲୋର କନ୍ୟାମାନେ ମେଳ ମଧ୍ୟରେ ନାଚିବା ପାଇଁ ବାହାର ହୋଇ ଆସିଲେ, ତୁମ୍ଭେମାନେ
    ଦ୍ରାକ୍ଷାକ୍ଷେତ୍ରରୁ ବାହାରି ପ୍ରତ୍ୟେକେ ଆପଣା ଆପଣା ପାଇଁ ଶୀଲୋ କନ୍ୟାଗଣ ମଧ୍ୟରୁ ଭାର୍ଯ୍ୟା
    ଧରି ବିନ୍ୟାମୀନ୍ ଦେଶକୁ ଚାଲିଯାଅ।
  chk-chk: Iwe, oupwe mamasa ika ekewe föpwülün Silo ra towu pwe repwe pworuk, mürin
    ämi oupwe towu seni ekewe tanipin wain o tur en me pwülüan me lein ekewe föpwülün
    Silo. Iwe, oupwe nukirela lon ewe fanü Peniamin.
  rop-rop: en deya na yumob garra lukinatbat blanga ola gel, en wen dei kamat brom
    det taun blanga dens wen dei abum det serramoni, yumob garra kamat brom detlot
    gadin en grebum olabat. Ebri men garra grebum wanbala gel en deigidawei im langa
    yumob ronwan kantri blanga merrit langa im,
  ukr-1871: І як побачите, що дївчата виходять із Силому на танець і хороводи, то
    ви повискакуйте з виноградників та й хапайте кожен Силомську дївчину собі за жінку,
    та й ідїть додому в землю Беняминову.
  deu-1951: Wenn ihr dann sehet, daß die Töchter von Silo mit Reigen zum Tanze herausgehen,
    so kommt aus den Weinbergen hervor und nehmt euch ein jeder ein Weib von den Töchtern
    Silos und geht in das Land Benjamin!
  eng-JPS: and see, and, behold, if the daughters of Shiloh come out to dance in the
    dances, then come ye out of the vineyards, and catch you every man his wife of
    the daughters of Shiloh, and go to the land of Benjamin.
  srp-1865: 'I pazite: pa kad izidu kæeri Silomske da igraju, izidite iz vinograda
    i otmite svaki sebi ženu izmeðu kæeri Silomskih; i idite u zemlju Venijaminovu.'
  lug-lug: muteege. Laba abawala b’e Siiro bwe banaafuluma okwegatta ku mazina, mudduke
    okuva mu nnimiro z’emizabbibu, mwefunire buli muntu omukazi ku bawala b’e Siiro,
    muddeyo mu nsi ya Benyamini.
  heb-heb: וראיתם והנה אם יצאו בנות שילו לחול במחלות ויצאתם מן הכרמים וחטפתם לכם איש
    אשתו מבנות שילו והלכתם ארץ בנימן׃
  ben-IRV: নিরীক্ষণ কর, আর দেখ, যদি শীলোর কন্যারা দলের মধ্যে নাচ করতে করতে বাইরে বের
    হয় আসে, তবে তোমরা দ্রাক্ষাক্ষেত্র থেকে বের হয়ে এসে প্রত্যেক শীলোর কন্যাদের মধ্য
    থেকে নিজের নিজের স্ত্রী ধরে নিয়ে বিন্যামীন দেশে চলে যাও।
  pan-pan: ਅਤੇ ਧਿਆਨ ਨਾਲ ਵੇਖੋ, ਜੇਕਰ ਸ਼ੀਲੋਹ ਦੀਆਂ ਧੀਆਂ ਨੱਚਣ ਨੂੰ ਬਾਹਰ ਨਿੱਕਲਣ ਤਾਂ ਤੁਸੀਂ
    ਅੰਗੂਰਾਂ ਦੇ ਬਾਗ਼ਾਂ ਵਿੱਚੋਂ ਨਿੱਕਲ ਕੇ ਸ਼ੀਲੋਹ ਦੀਆਂ ਧੀਆਂ ਵਿੱਚੋਂ ਇੱਕ-ਇੱਕ ਕੁੜੀ ਆਪਣੇ ਲਈ
    ਫੜ ਕੇ ਬਿਨਯਾਮੀਨ ਦੇ ਦੇਸ਼ ਨੂੰ ਚਲੇ ਜਾਓ,
  mya-JVB: စပျစ် ဥယျာဉ်ထဲက ထွက် ပြီးလျှင် ၊ ထိုမြို့သမီး တို့ကို အသီးအသီး ကိုယ် မယား
    ဖြစ်စေဘို့ ဘမ်းဆီး ၍ ဗင်္ယာမိန် ပြည် သို့ ဆောင် သွားကြလော့။
  hmo-hmo: Unai gabudia dekenai do umui naria noho, vadaeni Silo hanua ena kekeni
    taudia ese mavaru totona do idia raka mai. Unai neganai vain uma dekena amo do
    umui toreisi, bona umui ta ta ese unai Silo kekeni taudia dekena amo emui adavana
    do umui dogoatao. Inai kekeni taudia do umui dogoatao noho, bona Beniamina tano
    dekenai do umui abidia lao.
  urd-urd: और देखते रहना, कि अगर शीलोह की लड़कियाँ नाच नाचने को निकलें, तो तुम ताकिस्तानों
    में से निकलकर सैला की लड़कियों में से एक एक बीवी अपने अपने लिए पकड़ लेना, और बिनयमीन
    के मुल्क को चल देना।
  rus-SYN: и смотрите, когда выйдут девицы Силомские плясать в хороводах, тогда выйдите
    из виноградников и схватите себе каждый жену из девиц Силомских и идите в землю
    Вениаминову;
  bqc-SIM: íↄ gugwagwa. Tó Silo nɛnↄɛↄ bↄ̀lɛ ↄ̃wãi, à bↄlɛ vɛ̃ɛbupiu kpakpa, á
    baade i a pↄ́ kṹ nↄ ũ à taò a bùsuu.
  tcz-CHONGTHU: Shiloh nungah hokhu laam dinga ahung potdoh tenguleh lengpi leiya
    kon in hunglhaidoh unlang mikhatnin khat cheh gakimat uvin lang Benjamin gam nainlang
    uvah kipuilut unlang kichenpiuvin,” ati taove.
  mar-mar: मग जेव्हा शिलोतल्या मुली नाचायला निघतील, तेव्हा तुम्ही द्राक्षमळ्यांतून
    बाहेर निघून प्रत्येकाने आपल्यासाठी शिलोतल्या कन्येतून पत्नी करून घ्यावी, आणि मग
    बन्यामिनाच्या देशास परत मागे जावे.
  qub-qub: Ricaj ricajlla shuyarpanqui. Silupita jipashcuna röpanpa gachwaraycar shamuptenga
    cada-ünuyqui jucta-cama apacunqui warmiquipaj.
  hat-hat: Lè n'a wè jenn fi lavil Silo yo soti pou y' al danse ansanm pandan fèt
    la, nou menm n'a soti nan jaden rezen yo. Chak moun va pran yonn ladan yo pa fòs,
    epi n'a ale nan peyi Benjamen avèk yo.
  eng-BSB: and watch. When you see the daughters of Shiloh come out to perform their
    dances, each of you is to come out of the vineyards, catch for himself a wife
    from the daughters of Shiloh, and go to the land of Benjamin.
  tod-tod: Siɛgi zu wo Silo anzalopoiti kaazu la, ti ɗa kuai wo, ti ɗa lati, wa ɠula
    leezɛn ɓelei zu, wo ɠilagilagi ɠa anzalopo ɠila so ɓɔɠɔ ʋɛ ga anza, wo li ga tiye
    Ɓɛnzamɛn yooi zu.
  eng-WEBPB: and see, and behold, if the daughters of Shiloh come out to dance in
    the dances, then come out of the vineyards, and each man catch his wife of the
    daughters of Shiloh, and go to the land of Benjamin.
  kbq-kbq: mani'neta negenkeno Sailo kumateti'ma avoma renaku'ma atirami'za e'naza
    mofa'neramina fraki'nesafintira ame huta atiramita zamavazu huta freta kumatmirega
    eta ara emeri zamanteho.
  nhe-BL: 'huan queja ni quinilhuijque: “Xiyaca ipan nopa tlamayamitl huan xitlachixtoca
    cuali. Huan quema inquinitase mijtotijtihualahuij ichpocame tlen ehuaj altepetl
    Silo, xiquisase campa inmotlatijtoque, huan ximoitzquilica sese imojuanti se ichpocatl
    huan xiquinhuicaca imochajchaj ipan imotlal.” Queja nopa quinilhuijque.'
  gub-BL: Peme'egatu nehe. Mynykaw 'ar mehe kuzàwaza Xiro pe har upynyk putar oho
    wà nehe. Pehem uwà tyw wi a'e 'ar mehe we nehe no. Tuwe pitàitàigatu upyhyk amo
    kuzàwaza wà nehe, Mezàmi ywy rehe waneraha pà wà nehe.
  eng-DRA: And when you shall see the daughters of Silo come out, as the custom is,
    to dance, come ye on a sudden out of the vineyards, and catch you every man his
    wife among them, and go into the land of Benjamin.
