  bqc-SIM: 'Ɔ̃ balu gbɛ̃zↄ̃ↄↄ mɛ̀: Lá Bɛ̃yãmɛɛ bui nↄɛe ku lↄo, kpelewa wá kɛ an
    gↄ̃ɛ pↄ́ gↄ̃̀ↄ nↄ ei?'
  tcz-CHONGTHU: Hijeh chun khoppi lamkai hochun, “Benjamin phunga numei hola athigam
