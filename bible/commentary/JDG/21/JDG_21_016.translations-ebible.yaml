  urd-urd: तब जमा'अत के बुज़ुर्ग कहने लगे किउनके लिए जो बच रहे हैं बीवियों की निस्बत
    हम क्या करें, क्यूँकि बनी बिनयमीन की सब 'औरतें मिट गई?
  rus-SYN: 'И сказали старейшины общества: что нам делать с оставшимися касательно
