verse: JDG.021.016
translations:
  mal-C: 'അതുകൊണ്ട് ജനത്തിലെ നേതാക്കന്മാർ പറഞ്ഞു: “ശേഷിച്ചവർക്കുകൂടെ സ്ത്രീകളെ കിട്ടേണ്ടതിനു
    നാം എന്താണ് ചെയ്യേണ്ടത്? ബെന്യാമീൻഗോത്രത്തിൽ സ്ത്രീകൾ ഇല്ലാതെയായിരിക്കുന്നു.'
  deu-TKW: 'Da sprachen die Vornehmsten der Gemeinde: Wie sollen wir den Übriggebliebenen
    zu Frauen verhelfen? Sind doch aus Benjamin die Frauen ausgerottet?'
  lin-lin: 'Bakambi ya lisanga balobaki : « Tokosala ndenge nini mpo na kozwa basi
    ya kopesa na libala mpo na mibali oyo batikali, pamba te basi ya libota ya Benjame
    basili kokufa ? »'
  eng-LSV: And [the] elderly of the congregation say, “What do we do to the remnant
    for wives—for the women have been destroyed out of Benjamin?”
  eng-GNV: Therefore the Elders of the Congregation said, How shall we doe for wiues
    to the remnant? for the women of Beniamin are destroyed.
  eng-WEBSTER: Then the elders of the congregation said, How shall we do for wives
    for them that remain, seeing the women are destroyed out of Benjamin?
  nhw-BL: 'Huajca nopa huehue tlacame catli quinyacanayayaj israelitame sempa moilhuijque:
    “¿Canque tiquincuise sihuame para tiquinmactilise nopa benjaminita tlacame catli
    quinpolohua sihuame, pampa tiquinmictijque nochi ininsihuajhua?”'
  swh-ONEN: Viongozi wa kusanyiko wakasema, “Kwa kuwa wanawake wa Wabenyamini wameangamizwa,
    tufanyeje ili kuwapatia wake wale wanaume waliosalia?
  bba-bba: Mɑ Isirelibɑn ɡuro ɡurobu bɑ nɛɛ, wee tɔn kurɔbu sɑri Bɛnyɑmɛɛn bweseru
    sɔɔ. Mɑnɑ ben tɔn durɔ be bɑ tie bɑ koo kurɔbu wɑ.
  eng-KJVCPB: Then the elders of the congregation said, How shall we do for wives
    for them that remain, seeing the women are destroyed out of Benjamin?
  luo-luo: Kendo jodong ogandano nowacho niya, “Ka oseneg mond Benjamin, ere kaka
    wabiro miyo jogi mane otony mon?”
  meu-meu: Bena Israel tau-badadia eto, Tatau oredia adavadia ede baita davaridia
    toma? Badina be Beniamina hahinedia vada e mase ore.
  npi-ULB: त्यसपछि सभाका अगुवाहरूले भने, “बाँकी भएका बेन्यामीनीहरूका निम्ति पत्‍नीहरू
    हामी कसरी जुटाउनेछौं? किनभने बेन्यामीनी स्‍त्रीहरू मारिएका छन् ।”
  yor-yor: Àwọn olórí ìjọ àwọn ènìyàn náà wí pé, “Kí ni àwa yóò ṣe láti rí aya fún
    àwọn ọkùnrin tí ó kù nígbà tí a ti pa gbogbo àwọn obìnrin Benjamini run?”
  ind-ind: Kemudian tua-tua bangsa Israel bertanya, “Semua perempuan suku Benyamin
    sudah dibunuh, bagaimana kita bisa mendapatkan istri bagi sisa orang Benyamin
    selebihnya?
  pes-OPCB: 'رهبران اسرائیل می‌گفتند: «برای باقی ماندگان از کجا زن بگیریم، چون همهٔ
    زنان قبیلهٔ بنیامین مرده‌اند؟ باید در این باره چاره‌ای بیندیشیم تا نسل این قبیله
    از بین نرود و قبیله‌ای از اسرائیل کم نشود.'
  tgl-ULB: Pagkatapos sinabi ng mga namumuno ng kapulungan, “Paano natin aayusin ang
    mga asawang babae para sa mga Benjamita na naiwan, simula nang pinatay ang mga
    kababaihan ni Benjamin?”
  hui-hui: Ani biyagola Isaraeleali agali haguane hearume lalu, Ai Beniyamini hameigini
    tini daluha wali dabu bulene naberedago agali maru karu tinaga wali agua taya
    bimi̱yadabe.
  mya-mya: သို့​ဖြစ်​၍​ခေါင်း​ဆောင်​တို့​က``ဗင်္ယာ​မိန်​အ​နွယ် ဝင်​အ​မျိုး​သ​မီး​များ​မ​ရှိ​ကြ​တော့​ပေ။
    ကျန် ရှိ​နေ​သေး​သည့်​အ​မျိုး​သား​များ​အ​တွက် အ​ဘယ်​သို့​လျှင် မ​ယား​များ​ကို​ငါ​တို့​ရှာ
    ဖွေ​ပေး​ရ​ပါ​မည်​နည်း။-
  bod-N: མི་ཚོགས་ཁྲོད་ཀྱི་རྒན་པོ་རྣམས་ན་རེ། པེན་ཡཱ་མེན་པའི་ཁྲོད་ནས་བུད་མེད་རྣམས་མེད་པར་བྱས་པས།
    ངེད་ཅག་གིས་ཅི་ལྟར་བྱས་ནས་ཤུལ་དུ་ལུས་པ་དེ་རྣམས་ལ་ཆུང་མ་ཡོད་པར་བྱའམ་ཞེས་སྨྲས་པ་དང་།
  sna-sna: Uye vakuru veungano vakati, “Sezvo vakadzi veBhenjamini vakaparadzwa, tichawanira
    seiko varume vakasara vakadzi?”
  spa-BLM: 'Entonces los ancianos de la congregación dijeron: “¿Cómo vamos a proveer
    de esposas a los que quedan, ya que las mujeres han sido destruidas de Benjamín?”'
  cac-cac: 'Axo eb'' yajal yaj d''a cal chon̈ab'' chi'' ix sc''anb''ej eb'' icha tic:
    ¿Tas val ol aj yilchajpax eb'' ix yetb''eyum juntzan̈xo eb'' vin̈ ix can tic,
    yujto masanil eb'' ix yetb''eyum eb'' vin̈, ix cham eb'' ix smasanil?'
  swh-ULB: Kisha wakuu wa mkutano wakasema, “Tutafanyaje ili Wabenyamini wapate wake,
    kwa kuwa wanawake wa Benyamini wameuawa?”
  bel-bel: 'І сказалі старэйшыны супольства: што нам рабіць з астатнімі, што да жонак,
    бо зьнішчаны жанчыны ў Веньяміна?'
  deu-ELBBK: 'Und die Ältesten der Gemeinde sprachen: Was sollen wir den Übriggebliebenen
    tun bezüglich der Frauen? Denn die Frauen sind aus Benjamin vertilgt.'
  mbb-OT: Umbe, mibpelelelaǥà is ebpemendumala te Israel. Ke sikandan te, “Wazè en
    bahi he nesamà diyà te menge Benjaminhen. Hengkey vuwa is ebeelan tew para mekeesawa
    is nesamà he menge maama he wazè pa mekeesawa?
  mal-2015: ശേഷിച്ചവർക്കു സ്ത്രീകളെ കിട്ടേണ്ടതിന്നു നാം എന്തു ചെയ്യേണ്ടു? ബെന്യാമീൻ
    ഗോത്രത്തിൽനിന്നു സ്ത്രീകൾ അറ്റുപോയിരിക്കുന്നുവല്ലോ എന്നു സഭയിലെ മൂപ്പന്മാർ പറഞ്ഞു.
  rmc-rmc: 'O izraelika vodci phende: „So kereha okle dženenca, so ačhile te dživel,
    hoj sakones lendar te avel romňi, te imar na ačhiľa ňisavi džuvľi maškar o Benjaminčana?“'
  pes-OPV: 'و مشایخ جماعت گفتند: «درباره زنان به جهت باقی ماندگان چه کنیم چونکه زنان
    از بنیامین منقطع شده‌اند؟'
  ron-1924: 'Бэтрыний адунэрий ау зис: „Кум сэ фачем рост де невесте пентру чей рэмашь,
    кэч фемеиле луй Бениамин ау фост нимичите?”'
  ben-OBCV: আর জনসমাজের প্রাচীনেরা বললেন, “বিন্যামীন গোষ্ঠীভুক্ত মহিলারা ধ্বংস হয়ে
    গিয়েছে, এখন অবশিষ্ট পুরুষমানুষদের জন্য আমরা কীভাবে স্ত্রীর ব্যবস্থা করব?
  som-som: Markaasaa odayaashii shirku waxay yidhaahdeen, Bal inta hadhay sidee baynu
    naago ugu yeelnaa, maxaa yeelay, naagihii waa laga baabbi'iyey reer Benyaamiin?
  lat-VUC: 'Dixeruntque majores natu: Quid faciemus reliquis, qui non acceperunt uxores?
    omnes in Benjamin feminæ conciderunt,'
  eng-ASVBT: Then the elders of the congregation said, How shall we do for wives for
    them that remain, seeing the women are destroyed out of Benjamin?
  ita-1885: 'Laonde gli Anziani della raunanza dissero: Che faremo noi a quelli che
    restano, per delle donne? poichè le donne sono state distrutte d''infra i Beniaminiti?'
  eng-LXXUP: And the elders of the congregation said, What shall we do for wives for
    them that remain? for the women have been destroyed out of Benjamin.
  eng-ULB: Then the leaders of the assembly said, “How will we arrange wives for the
    Benjamites who are left, since the women of Benjamin have been killed?”
  spa-VBL: 'Los ancianos de la asamblea preguntaron: “¿Qué haremos para suplir a las
    esposas restantes, porque todas las mujeres de Benjamín han sido destruidas?”'
  fra-_FOB: 'Et les anciens de l''assemblée dirent: Que ferons-nous pour donner des
    femmes à ceux qui restent? car les femmes des Benjamites ont été exterminées.'
  mal-mal: “ശേഷിച്ചവർക്ക് സ്ത്രീകളെ കിട്ടേണ്ടതിന് നാം എന്ത് ചെയ്യേണ്ടു? ബെന്യാമീൻ
    ഗോത്രത്തിൽ സ്ത്രീകൾ ഇല്ലാതെ പോയല്ലൊ” എന്ന് സഭയിലെ മൂപ്പന്മാർ പറഞ്ഞു.
  urd-GVR: Jamāt ke buzurgoṅ ne dubārā pūchhā, “Hameṅ Binyamīn ke bāqī mardoṅ ke lie
    kahāṅ se bīwiyāṅ mileṅgī? Un kī tamām aurateṅ to halāk ho gaī haiṅ.
  suz-BL: मोपतीके मेको ग्रुम्‍तीक ङा खाल्‍पापुकीमी “मुल लीशो वोंइश मुर आन कली मीश
    गेचा कली मार पय? मारदे हना बेन्‍यामीन आ थर ङा मीश मुर नेल्‍ल बेक्‍तेक्‍म” देंमा
    बाक्‍त।
  ita-1927: 'E gli anziani della raunanza dissero: “Come faremo a procurar delle donne
    ai superstiti, giacché le donne Beniaminite sono state distrutte?” Poi dissero:'
  ckb-ckb: 'ئینجا پیرانی کۆمەڵەکە گوتیان: «ژن لە نەوەی بنیامین نەماوە، چی بۆ ئەوانی
    دیکە بکەین لەبارەی ژنانەوە؟'
  eng-BBE: Then the responsible men of the meeting said, What are we to do about wives
    for the rest of them, seeing that the women of Benjamin are dead?
  kan-OKCV: ಸಮೂಹದ ಹಿರಿಯರು, “ಬೆನ್ಯಾಮೀನನ ಗೋತ್ರದ ಸ್ತ್ರೀಯರು ನಾಶವಾದದ್ದರಿಂದ ಉಳಿದ ಜನರಿಗೆ
    ಹೆಂಡತಿಯರು ದೊರಕುವುದಕ್ಕಾಗಿ ಏನು ಮಾಡೋಣ?
  tam-2017: பென்யமீன் கோத்திர பெண்கள் இறந்தபடியினாலே, மீதியான மற்றவர்களுக்கும் மனைவிகள்
    கிடைக்கும்படி என்ன செய்யலாம் என்று சபையின் மூப்பர்கள் கேட்டு,
  spa-RV-1909: 'Entonces los ancianos de la congregación dijeron: ¿Qué haremos acerca
    de mujeres para los que han quedado? Porque el sexo de las mujeres había sido
    raído de Benjamín.'
  ron-BTF: 'Atunci bătrânii adunării au spus: Cum să facem rost de soții pentru cei
    care rămân, văzând că femeile au fost nimicite din Beniamin?'
  eng-WEBP: Then the elders of the congregation said, “How shall we provide wives
    for those who remain, since the women are destroyed out of Benjamin?”
  eng-FBV: The elders of the assembly asked, “What shall we do to supply the remaining
    wives because all the women of Benjamin have been destroyed?”
  nld-1939: 'zeiden de oudsten van het vergaderde volk: Hoe kunnen we de overgeblevenen
    aan vrouwen helpen, nu er in Benjamin geen vrouwen meer zijn?'
  nch-BL: 'Huajca nopa huehue tacame cati quinyacanayayaj israelitame sempa moilhuijque:
    “¿Canque tiquincuise sihuame para tiquinmactilise nopa benjaminita tacame cati
    quinpolohua sihuame, pampa tiquinmictijque nochi inisihuajhua?”'
  vie-1934: 'Các trưởng lão của hội chúng nói: Bởi những người nữ của chi phái Bên-gia-min
    bị tuyệt diệt, thì chúng ta phải làm sao đặng kiếm vợ cho những người còn lại?'
  hin-CV: तब सभा के प्रमुखों ने विचार-विमर्श किया, “बचे हुए पुरुषों के लिए पत्नियों
    का प्रबंध करने के लिए अब क्या किया जाए, क्योंकि बिन्यामिन प्रदेश से स्त्रियों
    को मारा जा चुका है?”
  spa-BES: 'Entonces los hombres responsables de la reunión dijeron: ¿Cómo vamos a
    conseguir esposas para el resto de ellos, al ver que las mujeres de Benjamín están
    muertas?'
  tdx-tdx: 'Le hoe o talè’ i valobohòkeio: Hanoen-tika ino ka ty hanambalia’ o sisao
    kanao nimongoreñe amy Beniamine ze atao ampela?'
  tha-KJV: พวกผู้​ใหญ่​ของชุ​มนุ​มชนนั้นจึงกล่าวว่า “เมื่อพวกผู้หญิงในเบนยามินถูกทำลายเสียหมดเช่นนี้​แล้ว
    เราจะทำอย่างไรเรื่องหาภรรยาให้​คนที​่ยังเหลืออยู่”
  por-BR-2018: 'Então os anciãos da congregação disseram: Que faremos acerca de mulheres
    para os que restaram? Porque as mulheres tinham sido exterminadas de Benjamim.'
  deu-ELO: 'Und die Ältesten der Gemeinde sprachen: Was sollen wir den Übriggebliebenen
    tun betreffs der Weiber? Denn die Weiber sind aus Benjamin vertilgt.'
  eng-WYC-2018: And the greater men in birth said, What shall we do to the other men,
    that have not taken wives? All the women in the lineage of Benjamin have fallen
    down, (And the men of great age, that is, the elders, said, What shall we do for
    the other men who have not received wives? For all the women in the tribe of Benjamin
    have been killed,)
  epo-epo: 'Kaj la plejaĝuloj de la komunumo diris: Kion ni faru al la restintoj koncerne
    edzinojn? ekstermitaj estas ja la virinoj de Benjamen.'
  uig-PIN: 'Bu waⱪitta jamaǝtning aⱪsaⱪalliri: — Binyaminning ⱪiz-ayalliri yoⱪutiwetildi,
    ǝmdi biz ⱪandaⱪ ⱪilsaⱪ ⱪalƣanlirini hotunluⱪ ⱪilalaymiz, — dedi.'
  beo-beo: 'Amaiba:le, ilia ouligisu dunu da amane sia:i, “Uda eno da Bediamini fi
    ganodini hame esala. Ninia da habodane ilia uda lamusa: ilima ima:bela:?'
  tpi-OTNT: Olsem na ol hetman bilong Israel i tok, “I no gat wanpela meri bilong
    lain bilong Benjamin i stap. Bai yumi mekim wanem bilong painim meri bilong ol
    arapela man bilong ol i stap yet?
  hau-SA: Shugabannin taron suka ce, “Da matan Benyamin da aka hallaka, yaya za mu
    yi da mazan da suka ragu da ba su sami mata ba?”
  uig-LAT: 'Bu waqitta jamaetning aqsaqalliri: — Binyaminning qiz-ayalliri yoqutiwétildi,
    emdi biz qandaq qilsaq qalghanlirini xotunluq qilalaymiz, — dédi.'
  nde-nde: Abadala bebandla bathi, “Njengoba abesifazane bakoBhenjamini beqothuliwe,
    amadoda aseleyo siwazuzela njani abafazi na?
  ton-ton: ¶ Pea naʻe toki pehē ʻe he kau mātuʻa ʻoe fakataha, “Ko e hā ha meʻa te
    tau fai koeʻuhi ke maʻu uaifi ʻakinautolu ʻoku toe, koeʻuhi kuo ʻauha ʻae kau
    fefine meia Penisimani?
  ces-1613: 'Řekli tedy starší shromáždění toho: Jak učiníme s těmi pozůstalými, aby
    měli ženy? Nebo vyhlazeny jsou ženy z pokolení Beniamin.'
  eng-WMB: Then the elders of the congregation said, “How shall we provide wives for
    those who remain, since the women are destroyed out of Benjamin?”
  tam-TCV: அந்த சபையிலுள்ள முதியவர்கள், “பென்யமீன் பெண்கள் அழிந்திருப்பதால் நாங்கள்
    எப்படி மிகுதியாய் இருக்கும் மனிதருக்கு மனைவிகளைக் கொடுக்கலாம்?
  ceb-ULB: Unya miingon ang mga pangulo sa panagtigom, “Unsaon man nato paghatag ug
    asawa sa mga nabilin nga Benjaminhon, kay gipamatay na man ang mga Benjaminhon
    nga kababayen-an?”
  pol-UBG: 'Wtedy starsi zgromadzenia powiedzieli: A co uczynimy dla pozostałych,
    aby mieli żony, skoro zostały zgładzone kobiety z Beniamina?'
  urd-GVU: جماعت کے بزرگوں نے دوبارہ پوچھا، ”ہمیں بن یمین کے باقی مردوں کے لئے کہاں
    سے بیویاں ملیں گی؟ اُن کی تمام عورتیں تو ہلاک ہو گئی ہیں۔
  deu-1912: 'Und die Ältesten der Gemeinde sprachen: Was wollen wir tun, daß die Übriggebliebenen
    Weiber kriegen? Denn die Weiber in Benjamin sind vertilgt.'
  kan-2017: ಸಭೆಯ ಹಿರಿಯರು, “ಉಳಿದಿರುವ ಬೆನ್ಯಾಮೀನ್ಯರಿಗೋಸ್ಕರ ಹೆಂಡತಿಯರನ್ನು ದೊರಕಿಸಿ ಕೊಡುವುದು
    ಹೇಗೆ? ಅವರ ಸ್ತ್ರೀಯರೆಲ್ಲಾ ಸಂಹಾರವಾದರಲ್ಲಾ.
  yap-yap: Ma aram me ga’ar e pi tayugang’ ko fare mu’ulung, “Dakriy e ppin u lan
    fare ganong rok Benjamin. Mang e thingar drin’ed me yag e ppin ni nge le’engiy
    e tin kabay e pumo’on?
  hlt-MCSB: Te dongah hlangboel khuikah a hamca rhoek, “Benjamin nu he a mitmoeng
    coeng dongah aka sueng rhoek ham a yuu metlam m'vawt pa eh,” a ti uh.
