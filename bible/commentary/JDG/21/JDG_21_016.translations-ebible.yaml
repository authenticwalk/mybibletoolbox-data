  tbz-SIM: 'Kɛ̀ Isidɑyɛɛribɛ tĩ̀nnì kó bɛkótíbɛ̀ dɔ̀: Bɛnitipòbɛ̀ tɛ̃́nkɛ í bo Bɛnsɑmɛɛ
    botí miɛkɛ. Ti bo pɛ́tɛ́ dɛ bɛnitipòbɛ̀ kɛ́duɔ́ mbɛ̀ɛ̀ yentɛ́ mudoò miɛkɛ?'
  msy-2020: Ezɨ Israelian gumazir dapaniba kamaghɨn mɨgei, “Benjaminɨn anabamɨn amiziba
