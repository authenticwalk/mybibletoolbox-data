  hat-hat: 'Se konsa chèf ki te la yo di konsa: -Pa gen fanm ankò nan branch fanmi
    Benjamen an. Kisa nou pral fè la a pou nou bay rès mesye yo fanm pou yo marye?'
  eng-BSB: Then the elders of the congregation said, “What should we do about wives
    for those who remain, since the women of Benjamin have been destroyed?”
  tod-tod: 'Bɛbɛi ma ɠundiɠiiti ti ɠɛni ma: «Ada kɛ ɠale, de ʋa anzanu zɔlɔɔ zɔiti
    bɛ, ti yɛgai vulua, tɔɔzei Ɓɛnzamɛn anzanuiti kpein undaaʋiligɛ?»'
  eng-WEBPB: Then the elders of the congregation said, “How shall we provide wives
    for those who remain, since the women are destroyed out of Benjamin?”
  kbq-kbq: Hagi anante Israeli kva vahe'mo'za amanage hu'naze, Benzameni nagapintira
    ko a'nezmia zamahe hana hu'nonanki, a'ma e'ori'naza vene'neramina igati a'neramina
    haketa avrezamigahune?
  nhe-BL: 'Huajca nopa huehue tlacame tlen quinyacanayayaj israelitame sampa moilhuijque:
    “¿Canque tiquincuise sihuame para tiquinmactilise nopa benjaminita tlacame tlen
    quinpolohua sihuame, pampa tiquinmictijque nochi ininsihuajhua?'
  gub-BL: Na'e Izaew wanuwihaw uze'eg nezewe wà kury. — Naheta kwaw kuzà Mezàmi izuapyapyr
    wà kury. Ma'e xiapo putar wanemireko ràm wamono'og pà amogwer wanupe zane nehe.
  eng-DRA: 'And the ancients said: What shall we do with the rest, that have not received
    wives? for all the women in Benjamin are dead.'
