  mar-mar: यास्तव मंडळीच्या वडीलांनी म्हटले, जे उरलेले त्यांना पत्नी मिळण्याविषयी
    आम्ही काय करावे? कारण त्यांनी “बन्यामिनी स्त्रियांना मारून टाकले होते.”
  qub-qub: 'Chaymi Israel mandajcunaga niran: «¿Imanöpataj canan tarishun warmita
