verse: JDG.021.017
translations:
  mal-C: ഇസ്രായേലിൽനിന്ന് ഒരു ഗോത്രം നശിച്ചുപോകാതിരിക്കേണ്ടതിന് ബെന്യാമീൻഗോത്രക്കാരിൽ
    ശേഷിച്ചവർക്ക് അവരുടെ ഓഹരി നിലനിർത്തണമല്ലോ.
  deu-TKW: 'Sie antworteten: Den Benjaminiten, die entronnen sind, muß ihr Erbbesitz
    verbleiben, daß nicht ein Stamm aus Israel hinweggetilgt werde;'
  lin-lin: 'Balobaki lisusu : « Bato ya libota ya Benjame oyo batikali basengeli kozala
    na bakitani na bango, mpo ete ekolo elimwa te kati na Isalaele.'
  eng-LSV: And they say, “A possession of an escaped party [is] to Benjamin, and a
    tribe is not blotted out from Israel;
  eng-GNV: And they saide, there must be an inheritance for them that be escaped of
    Beniamin, that a tribe be not destroyed out of Israel.
  eng-WEBSTER: And they said, There must be an inheritance for them that have escaped
    of Benjamin, that a tribe be not destroyed out of Israel.
  nhw-BL: Tlahuel monequi tiquinpantilise sihuame nopa benjaminitame para se hueyi
    familia amo polihuis ipan tlali Israel.
  swh-ONEN: Wale waliopona wa Wabenyamini ni lazima tuwape wake, ili wawe na warithi,
    ili kabila lolote katika Israeli lisifutike.
  bba-bba: Domi n ǹ weenɛ ben bweseru tu kɑm ko, kpɑ bɛsɛ Isirelibɑn bwese kɛri tiɑ
    ye, yu ɡbi.
  eng-KJVCPB: And they said, There must be an inheritance for them that be escaped
    of Benjamin, that a tribe be not destroyed out of Israel.
  luo-luo: Negiwacho niya, “Jo-Benjamin mane otony nyaka bed gi nyithindo mabiro chamo
    mwandugi mondo omi dhood Israel kik tieki.
  meu-meu: Ma eto, Beniamina taudia kwabukwabudia na ahudia bae abi baine namo, iduhu
    ta Israel bogaragina amo baine boio na garina;
  npi-ULB: तिनीहरूले भने, “बेन्यामीनका बाँचेकाहरूको निम्ति एउटा उत्तराधिकार हुनुपर्छ,
    ताकि इस्राएलबाट एउटा कुलको नाश नहोस् ।
  yor-yor: Wọ́n sì wí pé, “Àwọn tí ó ṣẹ́kù tí wọ́n là nínú àwọn ẹ̀yà Benjamini ní
    láti ní ogún àti àrólé, kí ẹ̀yà kan nínú Israẹli má ṣe di píparun kúrò ní orí
    ilẹ̀.
  ind-ind: Mereka harus punya keturunan karena tanah suku Benyamin harus tetap diwariskan
    kepada keturunan mereka, supaya bangsa Israel tidak kehilangan satu suku.
  pes-OPCB: '@see-verse:JDG.021.016'
  tgl-ULB: Sinabi nila,” Dapat na mayroong isang pamana para sa mga nakaligtas na
    Benjaminta, para hindi mawasak ang isang lipi mula sa Israel.
  hui-hui: Ina Isaraele hameigini aria mbirago ereba holigo ai tinaga hameigini biba
    halu ereba nahelonaga ti wali dabu bulene nga.
  mya-mya: ဣ​သ​ရေ​လ​တစ်​ဆယ့်​နှစ်​မျိုး​ရှိ​သည့် အ​နက်​တစ်​မျိုး​ပျောက်​ကွယ်​၍​မ​သွား
    စေ​အပ်။-
  bod-N: ཡང་འདི་ལྟར་སྨྲས་པ་སྟེ། ཡེས་ར་ཨེལ་གྱི་ཁྲོད་ནས་ཚོ་པ་ཞིག་མེད་པར་མི་འགྲོ་བའི་ཕྱིར།
    པེན་ཡཱ་མེན་པ་བྲོས་ནས་ཐར་བ་རྣམས་ལ་ས་སྐལ་ཡོད་ན་འོས།
  sna-sna: Vakati, “VaBhenjamini vakasara vanofanira kuva navadyi venhaka kuitira
    kuti rudzi rwaIsraeri rurege kurova.
  spa-BLM: 'Dijeron: “Tiene que haber una herencia para los que se han escapado de
    Benjamín, para que no se borre una tribu de Israel.'
  cac-cac: A yuj juntzan̈ eb' vin̈ ixto can chi', yuj chi' olto pitzvocchaan̈ jun
    in̈tilal tic, yic max satel d'a co cal a on̈ israel on̈ tic.
  swh-ULB: Wakasema, 'Lazima kuwe na urithi kwa Wabenyamini waliosalia, ili kabila
    lisiharibiwe kutoka Israeli.
  bel-bel: 'І сказалі: спадчынная зямля няхай застаецца ацалелым сынам Веньяміна,
    каб ня зьнікла племя зь Ізраіля;'
  deu-ELBBK: 'Und sie sprachen: Ein Besitztum soll sein für die Entkommenen von Benjamin,
    damit nicht ein Stamm aus Israel ausgetilgt werde.'
  mbb-OT: Ebaal kiw te paaǥi su wey zuen mekepengevilin he kevuwazan te nesamà he
    menge Benjaminhen. Kinahanglan he wazà tribu te Israel he egkepuew.
  mal-2015: യിസ്രായേലിൽനിന്നു ഒരു ഗോത്രം നശിച്ചു പോകാതിരിക്കേണ്ടതിന്നു ബെന്യാമീന്യരിൽ
    രക്ഷപ്പെട്ടവർക്കു അവരുടെ അവകാശം നില്ക്കേണം.
  rmc-rmc: 'A phende mek: „Našťi našavas jekh le dešuduje (12) izraelike kmeňendar.
    Mušinas te zachraňinel o kmeňos Benjamin, hoj te na merel avri!'
  pes-OPV: 'و گفتند: میراثی به جهت نجات‌یافتگان بنیامین باید باشد تا سبطی ازاسرائیل
    محو نشود.'
  ron-1924: 'Ши ау зис: „Чей че ау май рэмас дин Бениамин сэ-шь пэстрезе моштениря,
    ка сэ ну се штяргэ о семинцие дин Исраел.'
  ben-OBCV: বিন্যামীন গোষ্ঠীভুক্ত প্রাণে বেঁচে যাওয়া লোকদের বংশরক্ষাও তো করতে হবে,”
    তাঁরা বললেন, “যেন ইস্রায়েলের একটি গোষ্ঠী নিশ্চিহ্ন হয়ে না যায়।
  som-som: Oo waxay isku yidhaahdeen, Intii reer Benyaamiin ka baxsatay waa inay dhaxal
    helaan, si aan qabiil uga baabbi'in reer binu Israa'iil.
  lat-VUC: et magna nobis cura, ingentique studio providendum est, ne una tribus deleatur
    ex Israël.
  eng-ASVBT: And they said, There must be an inheritance for them that are escaped
    of Benjamin, that a tribe be not blotted out from Israel.
  ita-1885: 'Poi dissero: Quelli che sono scampati possederanno ciò ch''era di Beniamino,
    e non sarà spenta una tribù d''Israele.'
  eng-LXXUP: And they said, There must be an inheritance of them that are escaped
    of Benjamin; and so a tribe shall not be destroyed out of Israel.
  eng-ULB: They said, “There must be an inheritance for the survivors of Benjamin,
    so that a tribe is not destroyed from Israel.
  spa-VBL: 'Añadieron: “Tiene que haber herederos para los supervivientes benjaminitas;
    una tribu israelita de Israel no puede ser aniquilada.'
  fra-_FOB: 'Et ils dirent: Ceux qui sont réchappés, posséderont ce qui appartenait
    à Benjamin, afin qu''une tribu ne soit pas retranchée d''Israël.'
  mal-mal: “യിസ്രായേലിൽനിന്ന് ഒരു ഗോത്രം നശിച്ചുപോകാതിരിക്കേണ്ടതിന് ബെന്യാമീന്യരിൽ
    രക്ഷപ്പെട്ടവർക്ക് അവരുടെ അവകാശം നിലനില്ക്കേണം.
  urd-GVR: Lāzim hai ki unheṅ un kā maurūsī ilāqā wāpas mil jāe. Aisā na ho ki wuh
    bilkul miṭ jāeṅ.
  suz-BL: मिनु मुरपुकीमी “प्रोक्‍शा ब्रोंइशो बेन्‍यामीन आ थर ङा मुर आन कली चच युइ
    दुम्‍चा माल्‍नीम। मोदेंशो मदुम्‍त हना, इस्राएल रे थर का ग्‍याम्‍शा लाइब।
  ita-1927: “Quelli che sono scampati posseggano ciò che apparteneva a Beniamino,
    affinché non sia soppressa una tribù in Israele.
  ckb-ckb: پێویستە دەربازبووەکانی بنیامین میراتگریان هەبێت، تاکو هیچ هۆزێک لە ئیسرائیل
    نەسڕێتەوە.
  eng-BBE: And they said, How is the rest of Benjamin to be given offspring so that
    one tribe of Israel may not be put out of existence,
  kan-OKCV: ಇಸ್ರಾಯೇಲಿನಲ್ಲಿ ಒಂದು ಗೋತ್ರವು ಅಳಿದು ಹೋಗದ ಹಾಗೆ ತಪ್ಪಿಸಿಕೊಂಡ ಬೆನ್ಯಾಮೀನ್ಯರಿಗೆ
    ಬಾಧ್ಯತೆ ಇರಬೇಕು.
  tam-2017: இஸ்ரவேலில் ஒரு கோத்திரம் அழிந்துபோகாதபடி, தப்பினவர்களுடைய சுதந்தரம் பென்யமீனுக்கு
    இருக்கவேண்டுமே,
  spa-RV-1909: 'Y dijeron: La heredad de los que han escapado ha de ser lo que era
    de Benjamín, porque no sea una tribu raída de Israel.'
  ron-BTF: 'Și au spus: Trebuie să fie o moștenire pentru cei scăpați din Beniamin,
    să nu fie nimicit un trib din Israel.'
  eng-WEBP: They said, “There must be an inheritance for those who are escaped of
    Benjamin, that a tribe not be blotted out from Israel.
  eng-FBV: They added, “There have to be heirs for the Benjamite survivors—an Israelite
    tribe of Israel can't be wiped out.
  nld-1939: 'Ze vervolgden: Hoe de rest van Benjamin te behouden, zodat er geen stam
    uit Israël wordt uitgeroeid?'
  nch-BL: Tahuel monequi tiquinpantilise sihuame nopa benjaminitame para se hueyi
    familia amo polihuis ipan tali Israel.
  vie-1934: 'Lại tiếp rằng: Những người còn sống sẽ nhận được sản nghiệp thuộc về
    Bên-gia-min, kẻo một chi phái bị truất khỏi Y-sơ-ra-ên chăng.'
  hin-CV: उन्होंने विचार किया, “बिन्यामिन के बचे हुओं के लिए उत्तराधिकार का होना ज़रूरी
    है, कि इस्राएल का एक गोत्र मिट न जाए.
  spa-BES: 'Y ellos dijeron: Debe haber un heredero para el resto de la descendencia
    de Benjamín para que una tribu de Israel no pueda ser borrada de la existencia,'
  tdx-tdx: 'Le hoe iareo: Tsy mete tsy ho lova’ i Beniamine o nahapolititseo, tsy
    mone ho mongotse am’ Israele ty fifokoañe raike.'
  tha-KJV: เขาทั้งหลายกล่าวว่า “ต้องมีมรดกให้​แก่​คนเบนยามิ​นที​่​รอดตาย เพื่อว่าคนตระกูลหนึ่งจะมิ​ได้​ลบล้างเสียจากอิสราเอล
  por-BR-2018: 'E disseram: A herança dos que escaparam será o que era de Benjamim,
    para que não seja uma tribo extinta de Israel.'
  deu-ELO: 'Und sie sprachen: Ein Besitztum soll sein für die Entronnenen von Benjamin,
    damit nicht ein Stamm aus Israel ausgetilgt werde.'
  eng-WYC-2018: and it is to us to purvey with great care and great study, that one
    lineage be not done away from Israel. (and it is for us to find a way, so that
    one tribe be not done away from Israel.)
  epo-epo: 'Kaj ili diris: La restintoj el la Benjamenidoj bezonas ja heredontojn,
    por ke ne malaperu tribo el Izrael;'
  uig-PIN: 'Andin yǝnǝ: — Binyamindin ⱪeqip ⱪutulƣan ⱪaldisiƣa miras saⱪlinixi kerǝkki,
    Israilning bir ⱪǝbilisimu ɵqüp kǝtmǝsliki kerǝk.'
  beo-beo: Isala:ili da fi fagoyale gala. Afadafa fisimu da hamedei. Bediamini fi
    esaloma:ne, ninia logo hogoi helemu da defea.
  tpi-OTNT: Nogut wanpela lain bilong yumi Israel i lus. Ol i mas i gat meri bilong
    ol, bai lain bilong ol i no ken pinis.
  hau-SA: Suka ce, “Dole mutanen Benyamin da suka ragu su sami gādo, domin kada wata
    kabila a Isra’ila ta ɓace.
  uig-LAT: 'Andin yene: — Binyamindin qéchip qutulghan qaldisigha miras saqlinishi
    kérekki, Israilning bir qebilisimu öchüp ketmesliki kérek.'
  nde-nde: AbakoBhenjamini abasindayo kumele babe lezindlalifa, ukuze isizwana sako-Israyeli
    singatshabalali.
  ton-ton: Pea naʻa nau pehē, Ke ʻai ha tofiʻa moʻonautolu kuo hao ʻia Penisimani,
    koeʻuhi ke ʻoua naʻa ʻauha ha faʻahinga ʻe taha ʻi ʻIsileli.
  ces-1613: 'Řekli také: Dědictví Beniaminovo pozůstalým náleží, aby nezahynulo pokolení
    z Izraele.'
  eng-WMB: They said, “There must be an inheritance for those who are escaped of Benjamin,
    that a tribe not be blotted out from Israel.
  tam-TCV: இஸ்ரயேலில் ஒரு கோத்திரம் அழிந்துபோகாதபடிக்கு, தப்பியிருக்கும் பென்யமீனியருக்கு
    வாரிசுகள் இருக்கவேண்டுமே.
  ceb-ULB: Miingon sila, “Kinahanglan nga adunay mapanunod ang mga nahibilin nga Benjaminhon,
    aron nga walay mapukan sa tribo sa Israel.
  pol-UBG: 'Ponadto powiedzieli: Musi być dziedzictwo dla pozostałych z Beniamina,
    aby nie zaginęło pokolenie z Izraela.'
  urd-GVU: لازم ہے کہ اُنہیں اُن کا موروثی علاقہ واپس مل جائے۔ ایسا نہ ہو کہ وہ بالکل
    مٹ جائیں۔
  deu-1912: 'Und sie sprachen: Die übrigen von Benjamin müssen ja ihr Erbe behalten,
    daß nicht ein Stamm ausgetilgt werde von Israel.'
  kan-2017: ಇಸ್ರಾಯೇಲ್ಯರ ಒಂದು ಪೂರ್ಣ ಕುಲವು ಅಳಿದುಹೋಗಬಾರದು; ತಪ್ಪಿಸಿಕೊಂಡು ಉಳಿದಿರುವ ಬೆನ್ಯಾಮೀನರಿಗೆ
    ಬಾಧ್ಯಸ್ಥರು ಹುಟ್ಟುಬೇಕಲ್ಲಾ.
  yap-yap: Thangri dabi math mit reb fa ragag nge l’agruw i ganong nu Israel. Thingar
    dagayed rogon e n’en nra rin’ mdabi math mit fare ganong rok Benjamin,
  hlt-MCSB: Te phoeiah, “Benjamin rhalyong rhoek kah rho he Israel koca lamkah long
    khaw hmata boel saeh.
  mdy-ETH: ዒስራዔኤሌ ዓሶ ፃጶፓ ፔቴ ሴላዺ ባይቁዋጉዲ ቢኢኒያሜ ዓሶ ዻካላ ዓሲ ጴዻንዳያ ኮይሳኔ።
  twi-ASANTE: Ɛsɛ sɛ Benyaminfoɔ a aka no nya adedifoɔ sɛdeɛ ɛbɛyɛ a, Israel abusuakuo
    bi ase ntɔre.
  eng-WEBU: They said, “There must be an inheritance for those who are escaped of
    Benjamin, that a tribe not be blotted out from Israel.
  wal-wal: Israa7eela asaa giddoppe qucetti xayenna mala, Biniyaama zaretuppe attidaageetussi
    laattiya naati de7anau koshshees.
  spa-PDDPT: 'Y agregaron: Que los supervivientes sean herederos de Benjamín, para
    que no sea borrada una tribu de en medio de Israel.'
  gun-gun: Mba'eta nda'evei Benjamim regua rembyrekue ndata'yi aguã, mba'eta nda'evei
    peteĩ regua ha'e javi oata aguã.
  agu-BL: Na yi e' xonl k'ajtzun Benjamín tajwe'n yi quil chisotz junawes skaxo'l.
    Ma na tajwe'n tan chipuc'une'n junt tir yi cobox yi ja chiclax cyen.
  ilo-ULB: Kinunada, “Masapul nga adda ti tawid para kadagiti nakalasat iti Benjamin,
    tapno saan a madadael ti maysa a tribu iti Israel.
  kpg-kpg: Israel hagalee hai gi hagalee dono madawaawa e dahi. Gidaadou e hai gii gida
    di ala e hai di madawaawa Benjamin gii noho hua igolo.
  uig-ARA: 'ئاندىن يەنە: ــ بىنيامىندىن قېچىپ قۇتۇلغان قالدىسىغا مىراس ساقلىنىشى كېرەككى،
    ئىسرائىلنىڭ بىر قەبىلىسىمۇ ئۆچۈپ كەتمەسلىكى كېرەك.'
  sus-sus: A lanma e xa kɛ tongoe sɔtɔ, alako bɔnsɔɛ nde naxa ba Isirayila ya ma.
  pon-2006: Ehu kisehn kadaudok eisek riaun Israel kan sohte pahn pwupwula. Kitail
    pahn rapahkihda ehu ahl pwe kadaudok en Pensamin en mihmiehte,
  ksd-ksd: 'Ma dia ga biti: Da pait ra ava upi da vapitar vaarike mule ra vuna tarai
    Beniamin, upi koko ta tika na vuna tarai na papaniai tai Israel?'
  tur-YTC: 'Onlar şöyle dediler: “Benyamin''den kurtulanlara bir miras verilmeli ki,
    İsrael''den bir oymak silinmesin.'
  grc-BRENT: Καὶ εἶπαν, κληρονομία διασωζομένων τῶν Βενιαμίν· καὶ οὐκ ἐξαλειφθήσεται
    φυλὴ ἀπὸ Ἰσραὴλ,
  ind-AYT: Mereka berkata, “Milik pusaka harus ada bagi suku Benyamin supaya tidak
    ada suku yang terhapus dari orang Israel.
  nya-nya: Iwo anati, “Abenjamini amene anapulumukawa ayenera kukhala ndi zidzukulu,
    kuti mtundu wa Israeli usafafanizike.
  hrv-hrv: 'Rekoše još: “Kako sačuvati ostatak Benjaminu da se ne zatre jedno pleme
    iz Izraela?'
  mps-mps: Te Benjamin hani bidi dabego we elalusiąbaso, wai ame nogobeo, tama te
    hani sia saibao. Te dago te augwaligo we sabo sunumi gegemainao.” Te homu yai.
  tpi-tpi: Nogut wanpela lain bilong yumi Israel i lus. Ol i mas i gat meri bilong
    ol, bai lain bilong ol i no ken pinis.
  dan-1931: 'Og de sagde: “Hvorledes kan der reddes en Rest af Benjamin, så at ikke
    en Stamme i Israel går til Grunde?'
  vie-OVCB: Người Bên-gia-min phải truyền hậu tự; nếu không, một đại tộc của Ít-ra-ên
    sẽ bị diệt chủng.
  guj-2017: તેઓએ કહ્યું, “બિન્યામીનના બચાવને માટે વારસો જોઈએ, જેથી ઇઝરાયલમાંથી એક
    કુળ નાબૂદ ન થાય.
  pon-2006A: Ehu kisehn kadaudok eisek riaun Israel kan sohte pahn pwupwula. Kitail
    pahn rapahkihda ehu ahl pwe kadaudok en Pensamin en mihmiehte,
  por-BRBSL: 'Eles disseram: “Deve haver uma herança para aqueles que escaparam de
    Benjamim, que uma tribo não seja apagada de Israel”.'
  cth-cth: Ahnimouh ni Isarel dawk hoi miphun a kahma hoeh nahanelah, Benjaminnaw
    la kaawmnaw heh, bangtelamaw râw tawn sak thai han.
  twi-twi: Ɛsɛ sɛ Benyaminfo a wɔaka no nya adedifo sɛnea ɛbɛyɛ a Israel abusuakuw
    bi ase ntɔre.
  hlt-hlt: Te phoeiah, “Benjamin rhalyong rhoek kah rho he Israel koca lamkah long
    khaw hmata boel saeh.
  tbz-SIM: Bɛnsɑmɛɛ botí miɛkɛ bɛ̀ɛ̀ yentɛ́ bɛ fuku dò nkɛ́sɔɔtɛ́mu. Kɛ̀ dɛ̀ɛ yié
    nkɛ̀ dɛ kó kubotí bɑ́ɑ́ kú Isidɑyɛɛribɛ botí miɛkɛ.
  msy-2020: Me amuiba puvatɨgh borir taba bateghan koghtɨ, en anabar kam bar kuavaremegham.
    Men ikiavɨra itir varazira, amizitaba inigh dar ikɨtɨ me boriba batɨtɨ, men anabar
    kam kuvaremeghan kogham.
  azb-azb: 'Ağsaqqallar sözlərinə davam etdi: «İsraildən bir qəbilə silinməsin deyə
    Binyamində sağ qalan oğulların varisi olmalıdır.'
  eng-DBY: And they said, There must be a possession for those of Benjamin that have
    escaped, that a tribe be not blotted out of Israel.
  hin-2017: फिर उन्होंने कहा, “बचे हुए बिन्यामीनियों के लिये कोई भाग चाहिये, ऐसा न
    हो कि इस्राएल में से एक गोत्र मिट जाए।
  eng-YLT: And they say, 'A possession of an escaped party [is] to Benjamin, and a
    tribe is not blotted out from Israel;
  eng-WYC-2017: and it is to us to purvey with great care and great study, that one
    lineage be not done away from Israel.
  eng-WMBB: They said, “There must be an inheritance for those who are escaped of
    Benjamin, that a tribe not be blotted out from Israel.
  urd-GVH: लाज़िम है कि उन्हें उनका मौरूसी इलाक़ा वापस मिल जाए। ऐसा न हो कि वह बिलकुल
    मिट जाएँ।
  rug-rug: Lopu kaqu tava murimuri palae si keke koari ka manege rua butubutu tie
    Izireli. Kaqu hata ia gita sa siraṉa pude podo tudia sari na tie pa butubutu Benisimane,
  gaz-gaz: Akka gosti tokko Israaʼel keessaa hin badneef Beniyaamonni hafan dhaaltota
    argachuu qabu.
  fra-LSG: 'Et ils dirent: Que les réchappés de Benjamin conservent leur héritage,
    afin qu’une tribu ne soit pas effacée d’Israël.'
  yal-yal: Bunyamin bɔnsɔnna muxu dɔnxɛne xa yiwuya alogo bɔnsɔnna nde nama raxɔri
    Isirayila yi.
  haw-1868: I iho la lakou, I ainahooili no ka poe i pakele o Beniamina, i anai ole
    ia kekahi ohana, mailoko aku o ka Iseraela.
  arb-NAV: إِذْ يَجِبُ أَنْ يَكُونَ وَرَثَةٌ لِلنَّاجِينَ مِنْ بَنِي بِنْيَامِينَ،
    فَلا يَنْقَرِضُ سِبْطٌ مِنْ إِسْرَائِيلَ،
  ewe-ewe: Ele be míato mɔ aɖe nu adi srɔ̃ na wo kokoko ale be, Israel ƒe to blibo
    ɖeka mabu gbidii o.
  eng-LEE: And they said, Their inheritance must be secured for Benjamin, that not
    a tribe may be blotted out from Israel.
  asm-FB: তেওঁলোকে ক’লে, “ইস্রায়েলীয়া সকলৰ মাজৰ পৰা যেন এটা ফৈদ লুপ্ত হৈ নাযায়,
    সেয়ে জীয়াই থকা বিন্যামীনীয়াসকলৰ বংশ ৰক্ষা কৰিবলৈ সন্তানৰ অৱশ্যেই প্রয়োজন আছে।
  sus-A: عَ لَنمَ عٍ شَ كّ تٌنفٌي سْتْ، عَلَكٌ بْنسْي ندٍ نَشَ بَ عِسِرَيِلَ يَ مَ.
  fra-SBL: 'Ils dirent : « Il faut qu''il y ait un héritage pour ceux qui sont échappés
    de Benjamin, afin qu''une tribu ne soit pas effacée d''Israël.'
  hbo-hbo: וַיֹּ֣אמְר֔וּ יְרֻשַּׁ֥ת פְּלֵיטָ֖ה לְבִנְיָמִ֑ן וְלֹֽא־יִמָּחֶ֥ה שֵׁ֖בֶט
    מִיִּשְׂרָאֵֽל׃
  kik-kik: Makiuga atĩrĩ, “Abenjamini arĩa maahonokire no nginya magĩe na a kũmagaya,
    nĩguo gũtikagĩe mũhĩrĩga o na ũmwe wa Isiraeli ũkũniinũkio.
  fra-NCL: 'Et ils dirent : « Que l’héritage de ceux qui ont échappé demeure à Benjamin,
    afin qu’une tribu ne soit pas effacée d’Israël.'
  cek-AK: Nihcae mah, Israel acaeng thung hoiah acaeng anghmat ving han ai ah, kanghmat
    Benjamin kaminawk mah qawktoep o hanah, caa a sak o han oh.
  cuk-cuk: 'Degi, sogdemalad: “Benjamín-wagan-burgwissurmalad wagan-nikuewilubmogad,
    adi, Benjamín-wagan, Israel-wagan-abargi mer berguegar.'
  uig-CYR: 'Андин йәнә: — Биняминдин қечип қутулған қалдисиға мирас сақлиниши керәкки,
    Исраилниң бир қәбилисиму өчүп кәтмәслиги керәк.'
  tel-2017: “ఇశ్రాయేలీయుల్లోనుండి ఒక గోత్రం అంతరించి పోకుండా బెన్యామీనీయుల్లో తప్పించుకున్న
    వారికి వారసులు ఉండాలి” అన్నారు.
  hat-BSA: 'Yo te di: “Fòk gen eritaj pou retay Benjamin an, jis pou tribi a pa efase
    nèt sou Israël.'
  kos-kos: Tia wo in wanginla sie sin sruf lun Israel uh. Kut enenu na in suk oreya
    tuh in folokonak sruf lal Benjamin.
  hbo-WLC: וַיֹּ֣אמְר֔וּ יְרֻשַּׁ֥ת פְּלֵיטָ֖ה לְבִנְיָמִ֑ן וְלֹֽא־יִמָּחֶ֥ה שֵׁ֖בֶט
    מִיִּשְׂרָאֵֽל׃
  ibo-ibo: Ndị Benjamin fọdụrụ ndụ aghaghị inweta ndị ga-anọchi anya ha,” bụ ihe ha
    kwuru, “ka otu nʼime ebo Izrel ghara ịbụ ndị e kpochapụrụ ekpochapụ.
  ory-ory: ଆହୁରି ସେମାନେ କହିଲେ, “ଇସ୍ରାଏଲ ମଧ୍ୟରୁ ଏକ ବଂଶର ଲୋପ ଯେପରି ନ ହୁଏ, ଏଥିପାଇଁ ବିନ୍ୟାମୀନ୍‍ର
    ଅଧିକାର ସେହି ଅବଶିଷ୍ଟ ଲୋକମାନଙ୍କର ହେଉ।
  chk-chk: Iwe, ra üra, “Ekewe chon Peniamin mi chüen manau epwe fokun wor mwirimwirir
    pwe esap mola eu ainang me lon Israel.
  rop-rop: Wi nomo wandim wi klen garra binij, en wi garra dum samting blanga meigim
    det klen kipgon jidan bigismob.
  ukr-1871: 'І говорено: Наслїдня держава нехай остане уцїлівшим синам Бенямина, щоб
    не перевелось одно поколїннє в Ізраїлї;'
  deu-1951: 'Und sie sprachen: Benjamin muß gerettet werden, und es soll kein Stamm
    aus Israel vertilgt werden!'
  eng-JPS: 'And they said: ''They that are escaped must be as an inheritance for Benjamin,
    that a tribe be not blotted out from Israel.'
  srp-1865: 'Potom rekoše: našljedstvo Venijaminovo pripada onima što su ostali, da
    se ne bi zatrlo pleme iz Izrailja.'
  lug-lug: Ababenyamini abaasigalawo bateekwa okufuna abasika, ekika kireme okusangulibwawo
    mu Isirayiri.
  heb-heb: ויאמרו ירשת פליטה לבנימן ולא ימחה שבט מישראל׃
  ben-IRV: আরও বললেন, “ইস্রায়েলের মধ্যে এক বংশের লোপ যেন না হয়, তার জন্য বিন্যামীনের
    ঐ রক্ষাপ্রাপ্ত লোকদের একটি অধিকার থাকা আবশ্যক।
  pan-pan: ਤਦ ਉਨ੍ਹਾਂ ਨੇ ਕਿਹਾ, “ਇਹ ਜ਼ਰੂਰੀ ਹੈ ਕਿ ਜਿਹੜੇ ਬਿਨਯਾਮੀਨ ਦੇ ਵਿੱਚੋਂ ਬਚ ਗਏ ਹਨ,
    ਉਨ੍ਹਾਂ ਦਾ ਵੀ ਹਿੱਸਾ ਰਹੇ, ਤਾਂ ਜੋ ਇਸਰਾਏਲੀਆਂ ਦਾ ਇੱਕ ਗੋਤ ਮਿਟ ਨਾ ਜਾਵੇ।
  mya-JVB: ဣသရေလ အမျိုး တို့တွင် တမျိုးကို မ ပျောက် စေခြင်းငှါ သေ ဘေးမှ လွှတ်သော ဗင်္ယာမိန်
    လူတို့ အမွေခံ စရာမြေရှိရမည်။
  hmo-hmo: Ita ura lasi Israela ena iduhu ta ia boio. Kekeni haida ma do ita davaria
    be namo, Beniamina tatau do idia adavaia totona, vadaeni Beniamina iduhu be do
    ia boio lasi.
  urd-urd: इसलिए उन्होंने कहा, 'बनी बिनयमीन के बाक़ी मान्दा लोगों के लिए मीरास ज़रूरी
    है, ताकि इस्राईल में से एक क़बीला मिट न जाए।
  rus-SYN: 'И сказали: наследственная земля пусть остается уцелевшим сынам Вениамина,
    чтобы не исчезло колено от Израиля;'
  bqc-SIM: Sema Bɛ̃yãmɛɛ buiↄ bùsu gↄ̃ an gbɛ̃́ pↄ́ bↄ̀ↄ pↄ́ ũ, kɛ́ Isaili bui
    lɛɛ doe su bãdɛo yã́i.
  tcz-CHONGTHU: “Israel phungkhat hum oh manthah theilou ding ahi. Benjamin phung
    chu ahung kidodoh thei nading lampi iholdoh diu angaije” atiuve.
  mar-mar: आणखी त्यांनी म्हटले, इस्राएलापासून एक वंश नाश होऊ नये, “म्हणून बन्यामिनाच्या
    उरलेल्यांना वतन मिळावे.
  qub-qub: Benjamín runacunaga Israel castacho simrimi miraycanman mana illgänanpaj.
    Chaynöpami juc trïbu mana pishirangachu Israelchöga.
  hat-hat: 'Yo di ankò: -Pèp Izrayèl la pa ka pèdi yon branch fanmi. Se pou nou jwenn
    yon mwayen pou branch fanmi Benjamen an ka la toujou.'
  eng-BSB: They added, “There must be heirs for the survivors of Benjamin, so that
    a tribe of Israel will not be wiped out.
  tod-tod: 'Ti ɠɛni ma mɔnɔ: «Niiti ti yɛgai vulua Ɓɛnzamɛn nuiti saama, naati ti
    ta-ʋoganiiti makɛ, naa ɠa a kɛ bolodai ta ɠaa mina ʋala ba Izelayɛle zu.'
  eng-WEBPB: They said, “There must be an inheritance for those who are escaped of
    Benjamin, that a tribe not be blotted out from Israel.
  kbq-kbq: Hagi amanage hu'naze, Zamahe hanama hunke'zama osi'ama maniza Benjamen
    naga'mo'za mofavre ante'nageno Israeli vahepintira zamagia fanane osanie.
  nhe-BL: “Tlahuel monequi tiquinpantilise sihuame nopa benjaminitame para se hueyi
    familia ax polihuis ipan tlali Israel.
  gub-BL: Na'ikatu kwaw pitài Izaew ta'yr ikàzymaw. Xikar Mezàmi ipaw 'ym àwàm zane
    nehe.
  eng-DRA: And we must use all care, and provide with great diligence, that one tribe
    be not destroyed out of Israel.
