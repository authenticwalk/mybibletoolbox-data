verse: JDG.021.002
translations:
  mal-C: ജനം ബേഥേലിലേക്കുപോയി, അവിടെ ദൈവസന്നിധിയിൽ സന്ധ്യവരെ ഇരുന്ന് ഉച്ചത്തിൽ വിലപിച്ചു.
  deu-TKW: Da begab sich das Volk nach Bethel und sie verweilten dort bis zum Abend
    vor Gott und fingen laut zu wehklagen an
  lin-lin: Bato bakendeki na Beteli, bavandaki wana liboso ya Nzambe kino na pokwa.
    Batombolaki mingongo na bango mpe balelaki makasi.
  eng-LSV: And the people come to Beth-El, and sit there until the evening before
    God, and lift up their voice, and weep [with] a great weeping,
  eng-GNV: And the people came vnto ye house of God and abode there till euen before
    God, and lift vp their voyces, and wept with great lamentation,
  eng-WEBSTER: And the people came to the house of God, and abode there till evening
    before God, and lifted up their voices, and wept bitterly;
  nhw-BL: 'Huan teipa quema nopa israelitame ya quintlamimictijtoyaj nopa benjaminitame,
    sempa mosentilijque ipan Betel campa eltoya icaxa Toteco Dios. Huan chocaque chicahuac
    iixpa Toteco Dios hasta tlayohuixqui huan quej ni quiijtohuayayaj:'
  swh-ONEN: Watu wakaenda Betheli, wakaketi mbele za Mungu mpaka jioni, wakapaza sauti
    zao, wakalia sana.
  bba-bba: Mɑ bɑ nɑ bɑ sinɑ Betɛliɔ Yinni Gusunɔn wuswɑɑɔ sere n kɑ kuɑ yokɑ. Bɑ wuri
    kuɑ kɑ dɑm
  eng-KJVCPB: And the people came to the house of God, and abode there till even before
    God, and lift up their voices, and wept sore;
  luo-luo: Ji nodhi Bethel, kama ne gibetie e nyim Nyasaye nyaka odhiambo, ka gitingʼo
    dwondgi kendo ka giywak malit.
  meu-meu: A Israel taudia na Betele ela, Dirava vairanai e helai boi, e tai dikadika,
  npi-ULB: त्यसपछि मानिसहरू बेथेलमा गए र साँझसम्म परमेश्‍वरको सामुन्‍ने बसे, र तिनीहरू
    ठुलो स्वरले धरुधुरु रोए ।
  yor-yor: 'Àwọn ènìyàn náà lọ sí Beteli: ilé Ọlọ́run, níbi tí wọ́n jókòó níwájú Ọlọ́run
    títí di àṣálẹ́, wọ́n gbé ohùn wọn sókè, wọ́n sì sọkún kíkorò.'
  ind-ind: '@see-verse:JDG.021.001'
  pes-OPCB: 'سپس به بیت‌ئیل آمده تا غروب آفتاب در حضور خدا نشستند. آنها به شدت گریه
    می‌کردند و می‌گفتند:'
  tgl-ULB: Pagkatapos nagpunta ang mga tao sa Bethel at umupo sa harapan ng Diyos
    hanggang gabi, at labis silang umiyak na may malakas na tinig.
  hui-hui: Ani lo howa wai biai halu Isaraele wali agali ti Bedele tano wiagoria puwa
    Ngode Datagaliwabenaga deni biralu alendo hene. Ani biralu ti bi laraga halu dugu
    bialu berene.
  mya-mya: သို့​ဖြစ်​၍​ယ​ခု​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့ သည်​ဗေ​သ​လ​မြို့​သို့​သွား​၍
    ဘု​ရား​သ​ခင် ၏​ရှေ့​တော်​၌​ည​နေ​ချမ်း​အ​ချိန်​တိုင်​အောင် ထိုင်​လျက်၊-
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་པེད་ཨེལ་དུ་འོངས་ཏེ། དགོང་མོའི་བར་དུ་དཀོན་མཆོག་གི་དྲུང་དུ་བསྡད་ཅིང་སྐད་ཆེན་པོས་ངུ་འབོད་བྱས་ཏེ་ན་རེ།
  sna-sna: Vanhu vakaenda kuBheteri, uko kwavakagara pamberi paMwari kusvikira madekwana,
    vachisimudza manzwi avo uye vachichema zvikuru.
  spa-BLM: El pueblo vino a Betel y se sentó allí hasta el atardecer delante de Dios,
    y alzó la voz y lloró gravemente.
  cac-cac: 'Ayic ix lajvi oval chi'', ix smolan sb''a eb'' israel chi'' d''a yichan̈
    Dios d''a scajnub'', masanto ix q''uic''b''i, ix oc'' val eb'' sic''lab''il, ix
    yalan eb'':'
  swh-ULB: Ndipo watu wakaenda Betheli, wakakaa huko mbele ya Mungu hata jioni; wakalia
    kwa sauti kubwa.
  bel-bel: І прыйшоў народ у дом Божы, і сядзелі там да вечара перад Богам, і нарабілі
    вялікага галасу, і моцна плакалі,
  deu-ELBBK: Und das Volk kam nach Bethel, und sie blieben dort bis an den Abend vor
    Gott; und sie erhoben ihre Stimme und weinten sehr
  mbb-OT: Ne midhendiyà is menge Israilihanen te Betel ne mibpurung dan medsineǥew
    ziyà te etuvangan te Megbevayà taman te mezukilem.
  mal-2015: 'ആകയാൽ ജനം ബേഥേലിൽ ചെന്നു അവിടെ ദൈവസന്നിധിയിൽ സന്ധ്യവരെ ഇരുന്നു ഉച്ചത്തിൽ
    മഹാവിലാപം കഴിച്ചു:'
  rmc-rmc: O manuša avle andro Betel a ode bešenas a zorales rovenas anglo Del dži
    rači.
  pes-OPV: و قوم به بیت ئیل آمده، در آنجا به حضور خدا تا شام نشستند و آواز خودرا بلند
    کرده، زار‌زار بگریستند.
  ron-1924: Попорул а венит ла Бетел ши а стат ынаинтя луй Думнезеу пынэ сяра. Ау
    ридикат гласул, ау вэрсат мулте лакримь
  ben-OBCV: লোকেরা বেথেলে গেল, এবং সন্ধ্যা পর্যন্ত তারা ঈশ্বরের সামনে বসে জোর গলায়
    প্রচণ্ড কান্নাকাটি করল।
  som-som: Markaasaa dadkii waxay yimaadeen Beytel, oo halkaasay Ilaah hor fadhiyeen
    ilaa fiidkii, oo intay codkoodii kor u qaadeen ayay aad u ooyeen.
  lat-VUC: 'Veneruntque omnes ad domum Dei in Silo, et in conspectu ejus sedentes
    usque ad vesperam, levaverunt vocem, et magno ululatu cœperunt flere, dicentes:'
  eng-ASVBT: And the people came to Beth-el, and sat there till even before God, and
    lifted up their voices, and wept sore.
  ita-1885: 'Poi il popolo venne alla Casa di Dio, e stette quivi fino alla sera davanti
    a Dio; e alzò la voce, e pianse d''un gran pianto, e disse:'
  eng-LXXUP: 'And the people came to Bethel, and sat there until evening before God:
    and they lifted up their voice and wept with a great weeping;'
  eng-ULB: Then the people went to Bethel and sat there before God until the evening,
    and with loud voices they wept bitterly.
  spa-VBL: Los israelitas fueron a Betel y se sentaron allí ante Dios hasta el atardecer,
    llorando a gritos de angustia.
  fra-_FOB: Puis le peuple vint à Béthel, et resta là jusqu'au soir en la présence
    de Dieu. Ils élevèrent la voix et répandirent des larmes en abondance,
  mal-mal: 'ആകയാൽ ജനം ബേഥേലിൽ ചെന്ന് അവിടെ ദൈവസന്നിധിയിൽ സന്ധ്യവരെ ഇരുന്ന് ഉച്ചത്തിൽ
    മഹാവിലാപം കഴിച്ചു:'
  urd-GVR: Ab wuh Baitel chale gae aur shām tak Allāh ke huzūr baiṭhe rahe. Ro ro
    kar unhoṅ ne duā kī,
  suz-BL: मिनु मुरपुकी बेथेल लशा, नाक्‍दो सम्‍म परमप्रभु आ ङोंइती बाक्‍शा, शुश ङाक्‍मा
    बाक्‍त। न्‍यायाधीस २०:१८,२३,२६
  ita-1927: 'E il popolo venne a Bethel, dove rimase fino alla sera in presenza di
    Dio, e alzando la voce, pianse dirottamente, e disse:'
  ckb-ckb: ئینجا گەل چوون بۆ بێت‌ئێل و هەتا ئێوارە لەوێدا لەبەردەم خودا مانەوە و دەنگیان
    بەرزکردەوە و گریان، گریانێکی بەکوڵ.
  eng-BBE: And the people came to Beth-el, waiting there till evening before God,
    and gave themselves up to bitter weeping.
  kan-OKCV: ಆದ್ದರಿಂದ ಜನರು ಬೇತೇಲಿಗೆ ಬಂದು, ಅಲ್ಲಿ ದೇವರ ಮುಂದೆ ಸಾಯಂಕಾಲದವರೆಗೆ ಇದ್ದು, ತಮ್ಮ
    ಧ್ವನಿ ಎತ್ತಿ ಬಹಳವಾಗಿ ಅತ್ತು,
  tam-2017: 'ஆகவே, மக்கள் பெத்தேலுக்குப்போய், அங்கே தேவனுக்கு முன்பாக மாலைவரை உட்கார்ந்திருந்து,
    சத்தமிட்டு மிகவும் அழுது:'
  spa-RV-1909: 'Y vino el pueblo á la casa de Dios, y estuviéronse allí hasta la tarde
    delante de Dios; y alzando su voz hicieron gran llanto, y dijeron:'
  ron-BTF: Și poporul a venit la casa lui Dumnezeu și a rămas acolo până seara înaintea
    lui Dumnezeu; și și-au ridicat vocile și au plâns mult,
  eng-WEBP: The people came to Bethel and sat there until evening before God, and
    lifted up their voices, and wept severely.
  eng-FBV: The Israelites went to Bethel and sat there before God until the evening,
    crying loudly in distress.
  nld-1939: 'Maar toen het volk te Betel kwam en er tot de avond voor Gods aanschijn
    bleef, begon het luid te jammeren en te schreien:'
  nch-BL: 'Huan teipa quema nopa israelitame ya quintamimictijtoyaj nopa benjaminitame,
    sempa mosentilijque ipan Betel campa eltoya iCaxa Toteco Dios. Huan chocaque chicahuac
    iixpa Toteco Dios hasta tayohuixqui huan quej ni quiijtohuayayaj:'
  vie-1934: Đoạn, dân sự đến Bê-tên, ở lại đó trước mặt Đức Chúa Trời cho đến chiều
    tối, cất tiếng lên khóc dầm dề;
  hin-CV: इसलिये प्रजा के लोग बेथेल जाकर शाम तक परमेश्वर के सामने बैठे रहे, और ऊंची
    आवाज में रोते रहे.
  spa-BES: Y la gente vino a Bet-el, esperando allí hasta la tarde delante de Dios,
    y se entregó a llorar amargamente.
  tdx-tdx: Aa le nomb’e Betele mb’eo ondatio naho niambesatse añatrefan’ Añahare ampara’
    te hariva vaho nampipoña-peo nangololoike ty rovetse
  tha-KJV: และประชาชนก็มาที่พระนิเวศของพระเจ้า นั่งอยู่ต่อพระพักตร์พระเจ้าจนเวลาเย็น
    เขาทั้งหลายก็​ร้องไห้​คร่ำครวญหนักหนา
  por-BR-2018: 'E veio o povo à casa de Deus, e estiveram ali até à tarde diante de
    Deus; e levantando sua voz fizeram grande pranto, e disseram:'
  deu-ELO: 'Und das Volk kam nach Bethel, und sie blieben daselbst bis an den Abend
    vor Gott; und sie erhoben ihre Stimme und weinten sehr und sprachen:'
  eng-WYC-2018: And all came to the house of God in Shiloh, and they sat in the sight
    of him till to eventide, and they raised their voice, and began to weep with great
    yelling, (And now when they all came to Bethel in the presence of God, they sat
    before him until the evening, and they raised up their voices, and began to weep
    with great yelling,)
  epo-epo: Kaj la popolo venis en Bet-Elon, kaj restis tie ĝis la vespero antaŭ Dio,
    kaj levis sian voĉon kaj forte ploris,
  uig-PIN: 'Xuning üqün hǝlⱪ Bǝyt-Əlgǝ kelip, u yǝrdǝ kǝq kirgüqǝ Hudaning aldida
    pǝryad kɵtürüp ⱪattiⱪ yiƣlixip: —'
  beo-beo: Amalalu, ilia da Bedele moilaiga asili, amola Gode ba:ma:ne eso amo ganodini
    fili, asili daeya ha:giwane didiga:lalu.
  tpi-OTNT: Orait na taim pait i pinis ol manmeri i go long taun Betel na ol i sindaun
    long pes bilong God inap san i go daun. Na ol i krai nogut tru.
  hau-SA: Sai mutanen suka tafi Betel, inda suka zauna a gaban Allah har yamma, suna
    tā da muryoyinsu suna kuka mai zafi.
  uig-LAT: 'Shuning üchün xelq Beyt-Elge kélip, u yerde kech kirgüche Xudaning aldida
    peryad kötürüp qattiq yighliship: —'
  nde-nde: Abantu baya eBhetheli, lapho abahlala khona phambi kukaNkulunkulu kwaze
    kwaba kusihlwa, bephakamise amazwi abo bekhala kabuhlungu besithi,
  ton-ton: Pea naʻe haʻu ʻae kakai ki he fale ʻoe ʻOtua, pea nofo ʻi ai ʻo aʻu ki
    he efiafi, pea naʻe hiki honau leʻo, ʻo tangi mamahi;
  ces-1613: Protož všel lid do domu Boha silného, a seděli tam až do večera před Bohem,
    a pozdvihše hlasu svého, plakali pláčem velikým.
  eng-WMB: The people came to Bethel and sat there until evening before God, and lifted
    up their voices, and wept severely.
  tam-TCV: மக்கள் பெத்தேலுக்குச் சென்று, அன்று சாயங்காலம்வரை இறைவனுக்கு முன்பாக அமர்ந்திருந்து,
    உரத்த சத்தமாய் மனங்கசந்து அழுதனர்.
  ceb-ULB: Unya ang mga katawhan miadto sa Betel ug milingkod didto atubangan sa Dios
    hangtod sa kagabhion, ug sa makusog nga tingog mihilak sila ug maayo.
  pol-UBG: Udał się więc lud do domu Bożego, gdzie trwał aż do wieczora przed Bogiem,
    podnosząc lament i gorzko płacząc.
  urd-GVU: اب وہ بیت ایل چلے گئے اور شام تک اللہ کے حضور بیٹھے رہے۔ رو رو کر اُنہوں
    نے دعا کی،
  deu-1912: Und das Volk kam gen Beth-El und blieb da bis zum Abend vor Gott, und
    sie hoben auf ihre Stimme und weinten sehr
  kan-2017: ಅವರು ಬೇತೇಲಿಗೆ ಬಂದು ಸಾಯಂಕಾಲದವರೆಗೆ ದೇವರ ಮುಂದೆ ಕುಳಿತು, ಗಟ್ಟಿಯಾಗಿ ಅಳುತ್ತಾ,
  yap-yap: 'Ma aram me yan e girdi’ nu Israel nga Bethel ngranod ra pired nga p’eowchen
    Got nge blayal’. Miyad yor nib gel ma ba ga’ lamrad me lungrad:'
  hlt-MCSB: Te phoeiah pilnam te Bethel la cet uh tih BOEIPA mikhmuh ah kholaeh duela
    ngol uh. Te vaengah a rhah ol a huel uh tih hluk hluk rhap uh.
  mdy-ETH: ዬያሮ ዒስራዔኤሌ ዴራ ቤኤቴኤሌ ዴንዲ ዓባ ጌላንዳያ ሄላንዳኣና ፆኦሲ ቤርታ ፔኤቄኔ፤ ዒማና ዔያታ፦ «ናንጊና ናንጋ
    ጎዳ ማዔ ዒስራዔኤሌ ፆኦዛሢዮ! ሃይ ባካ ዒስራዔኤሌ ዓሶ ዓይጋ ሄሌይ? ቢኢኒያሜ ፃጳ ዒስራዔኤሌ ዓሶ ባኣካፓ ባይቃሢ ዓይጎሮዳይ!»
    ጌዒ ጌዒ ዒላቲ ዬኤኬኔ።
  twi-ASANTE: Nnipa no kɔɔ Bet-El kɔtenaa Onyankopɔn anim kɔsii anwummerɛ, maa wɔn
    nne so, suu dendeenden kaa sɛ,
  eng-WEBU: The people came to Bethel and sat there until evening before God, and
    lifted up their voices, and wept severely.
  wal-wal: Israa7eelati Beeteele katamaa biidi, yan sa7ai qammana gakkanaassi Xoossaa
    sinttan uttidi, bantta qaalaa xoqqu oottidi, misho yeehuwaa yeekkidosona.
  spa-PDDPT: El pueblo llegó a Bet-ʼEl, y allí permanecieron ante ʼElohim hasta llegar
    la noche, alzaron la voz e hicieron un gran llanto.
  gun-gun: Ha'e rami teĩ Betel py ha'e kuery oo vy ka'aru peve ikuai Nhanderuete renonde
    ha'e py. Ojapukai ha'e ojae'o okuapy hexay ete reve.
  agu-BL: 'Yi tzaje''n yi oyintzi'', cwe''n tzun chimolol quibtz le tnum Betel, nin
    tzun e'' octz tan banle''n tane''n chimunl swutz Ryos, jalen yi toque''n akale''n,
    wi''nin tzun cyok''e''ntz, nin wi''nin chibisune''n, i tzun na cyaltz:'
  ilo-ULB: Kalpasanna, napan dagiti tattao idiay Betel ket nagtugawda sadiay iti sangoanan
    ti Dios agingga iti rabii, ken nasaem a nagladingitda iti napigsa.
  kpg-kpg: Malaa, nia daangada Israel gaa hula gi Bethel gaa noho gi lala i golo i mua
    o God, gaa dae gi di hiahi. Digaula gu manawa gee huoloo, gu tangitangi gi nua
    boloo,
  uig-ARA: 'شۇنىڭ ئۈچۈن خەلق بەيت-ئەلگە كېلىپ، ئۇ يەردە كەچ كىرگۈچە خۇدانىڭ ئالدىدا
    پەرياد كۆتۈرۈپ قاتتىق يىغلىشىپ: ــ'
  sus-sus: Ɲama naxa siga Beteli, e naxa lu Ala ya i han nunmare. E naxa wa e xui
    itexi ra.
  pon-2006: Mehn Israel ko eri kohla Pedel oh mwohndi wasao mwohn silangin KAUN-O
    lao lel nin soutik. Re ahpw mwahiei ni ngihl laud oh nsensuwed, patopatohwan,
  ksd-ksd: Ma ra tarai dia ga vana uro Betel, ma dia ga ki ie ta ra luaina mata i
    God tuk ra ravian, ma dia ga kukukula ma dia ga tangi mat.
  tur-YTC: Halk Beytel'e gelip orada akşama kadar Tanrı'nın önünde oturdular, seslerini
    yükseltip şiddetle ağladılar.
  grc-BRENT: Καὶ ἦλθεν ὁ λαὸς εἰς Βαιθὴλ, καὶ ἐκάθισαν ἐκεῖ ἕως ἑσπέρας ἐνώπιον τοῦ
    Θεοῦ· καὶ ᾖραν φωνὴν αὐτῶν, καὶ ἔκλαυσαν κλαυθμὸν μέγαν,
  ind-AYT: Ketika bangsa Israel datang ke Betel dan tinggal di sana, di hadapan Allah,
    sampai petang, mereka mengeraskan suaranya dan menangis dengan sangat keras.
  nya-nya: Anthu anapita ku Beteli kumene anakakhala pansi pamaso pa Mulungu mpaka
    madzulo. Iwo anakweza mawu nalira kwambiri.
  hrv-hrv: I ode narod u Betel i ostade ondje pred Bogom do večeri, naričući i jecajući.
  mps-mps: Tama te bage dabe te Betelba aselama, tama augwali te God gedude dualalubadi
    te giliga degegi palio. Tama augwa dwai gela mu wali.
  tpi-tpi: Orait na taim pait i pinis ol manmeri i go long taun Betel na ol i sindaun
    long pes bilong God inap san i go daun. Na ol i krai nogut tru.
  dan-1931: Da nu Folket var kommet til Betel, sad de der lige til Aften for Guds
    Åsyn og opløftede deres Røst, græd heftigt
  vie-OVCB: Khi đến Bê-tên lần này, dân chúng ngồi đó, khóc lóc thật đắng cay cho
    đến tối, trước sự chứng giám của Đức Chúa Trời.
  guj-2017: પછી લોકો બેથેલમાં ઈશ્વરની સમક્ષ સાંજ સુધી બેઠા અને પોક મૂકીને રડ્યા.
  pon-2006A: Mehn Israel ko eri kohla Pedel oh mwohndi wasao mwohn silangin KAUN-O
    lao lel nin soutik. Re ahpw mwahiei ni ngihl laud oh nsensuwed, patopatohwan,
  por-BRBSL: O povo veio a Betel e sentou-se lá até a noite diante de Deus, e levantou
    a voz, e chorou severamente.
  cth-cth: Tamimaya teh, Bethel vah a cei awh teh, Cathut hmalah tangmin totouh a
    tahung awh. Puenghoi a hram awh teh a ka awh.
  twi-twi: Nnipa no kɔɔ Bet-El kɔtenaa Onyankopɔn anim kosii anwummere, maa wɔn nne
    so, suu denneennen kae se,
  hlt-hlt: Te phoeiah pilnam te Bethel la cet uh tih BOEIPA mikhmuh ah kholaeh duela
    ngol uh. Te vaengah a rhah ol a huel uh tih hluk hluk rhap uh.
  tbz-SIM: Dɛ mɔ̀nnì kɛ̀ Isidɑyɛɛribɛɛ kɔtɛ Betɛɛdi, kɛ́ntṹṹ nkɛ kɑri ti Yiɛ̀ nKuyie
    nyììkɛ̀ nɛ̀ kuyuokoo, kɛ kuɔ̀ ntinɔnniɛti.
  msy-2020: Mɨdorozim gɨvazɨma, Israelia bar moghɨra ghua Betelɨn nguibar ekiamɨn
    ghuegha, Godɨn damazimɨn apiagha, bar puvɨram azia mamaghɨra ikia ghuavti aruem
    iraghu.
  azb-azb: Xalq Bet-Elə gedib orada axşama qədər Allahın hüzurunda oturaraq və fəryad
    edərək bərkdən ağladı.
  eng-DBY: And the people came to Bethel, and abode there till even before God, and
    lifted up their voices and wept bitterly,
  hin-2017: वे बेतेल को जाकर साँझ तक परमेश्वर के सामने बैठे रहे, और फूट फूटकर बहुत
    रोते रहे।
  eng-YLT: And the people come in to Beth-El, and sit there till the evening before
    God, and lift up their voice, and weep — a great weeping,
  eng-WYC-2017: And all came to the house of God in Shiloh, and they sat in the sight
    of him till to eventide, and they raised their voice, and began to weep with great
    yelling,
  eng-WMBB: The people came to Bethel and sat there until evening before God, and
    lifted up their voices, and wept severely.
  urd-GVH: अब वह बैतेल चले गए और शाम तक अल्लाह के हुज़ूर बैठे रहे। रो रोकर उन्होंने
    दुआ की,
  rug-rug: La varigara pa Betolo sari na tinoni Izireli pa kenuna sa Tamasa vasina,
    osolae kamoa veluvelu kabo alili va ululae sisigiti si arini.
  gaz-gaz: Sabnis gara Beetʼeel dhaqanii hamma galgalaatti fuula Waaqaa dura taaʼuudhaan
    sagalee isaanii ol fuudhanii hiqqifatanii booʼan.
  fra-LSG: Le peuple vint à Béthel, et il y resta devant Dieu jusqu’au soir. Ils élevèrent
    la voix, ils versèrent d’abondantes larmes,
  yal-yal: Yamaan yi fa Betɛli yi e lu Ala yɛtagi han ɲinbanna. E wuga, e yi e xuini
    te,
  haw-1868: Hele mai la na kanaka i ka hale o ke Akua, noho iho la malaila a ahiahi
    imua i ke alo o ke Akua, hookiekie ae la i ko lakou leo, a uwe nui iho la.
  arb-NAV: فَاجتَمَعُوا فِي بَيْتِ إِيلَ وَمَثَلُوا أَمَامَ الرَّبِّ بَاكِينَ بِمَرَارَةٍ
    حَتَّى الْمَسَاءِ،
  ewe-ewe: Azɔ la, Israelviwo ƒe kplɔlawo kpe ta le Betel eye wofa avi na Mawu vevie
    va se ɖe fiẽ.
  eng-LEE: And the people came to Beth-el, and abode there till the evening, before
    God, and they lifted up their voices, and wept with a great lamentation;
  asm-FB: পাছত ইস্রায়েলৰ লোকসকল বৈৎএল চহৰলৈ গ’ল, তাতে ঈশ্বৰৰ সন্মুখত সন্ধ্যালৈকে
    সেই ঠাইত বহি থাকি বৰ মাতেৰে ক্ৰন্দন কৰি ক’লে,
  sus-A: حَمَ نَشَ سِفَ بٍتٍلِ، عٍ نَشَ لُ عَلَ يَ عِ هَن نُنمَرٍ. عٍ نَشَ وَ عٍ شُي
    عِتٍشِ رَ.
  fra-SBL: Le peuple vint à Béthel et s'assit jusqu'au soir devant Dieu ; il éleva
    la voix et pleura abondamment.
  hbo-hbo: וַיָּבֹ֤א הָעָם֙ בֵּֽית־אֵ֔ל וַיֵּ֤שְׁבוּ שָׁם֙ עַד־הָעֶ֔רֶב לִפְנֵ֖י הָאֱלֹהִ֑ים
    וַיִּשְׂא֣וּ קֹולָ֔ם וַיִּבְכּ֖וּ בְּכִ֥י גָדֹֽול׃
  kik-kik: Andũ acio nĩmathiire Betheli, kũrĩa maikarire mbere ya Ngai o nginya hwaĩ-inĩ,
    makĩanĩrĩra na mũgambo makĩrĩra na kĩgirĩko kĩnene.
  fra-NCL: 'Le peuple vint à Béthel, et il y resta devant Dieu jusqu’au soir. Elevant
    la voix, ils firent de grandes lamentations, et ils dirent :'
  cek-AK: Kaminawk loe Angraeng im ah caeh o moe, duembang khoek to Sithaw hmaa ah
    oh o;
  cuk-cuk: 'Dulemar bela Bab-Dummadse-goled-negse nadmalad. Agi ambikusmargu, mutikidse
    Bab-Dummad-asabin bukwa gusmalad. Degi, Bab-Dummad-asabin sabsur-gorbukwa, bela-bela
    asabin bobukwa gusmalad. Weyob sogdemalad:'
  uig-CYR: 'Шуниң үчүн хәлиқ Бәйт-Әлгә келип, у йәрдә кәч киргичә Худаниң алдида пәряд
    көтирип қаттиқ жиғлишип: —'
  tel-2017: తరువాత వారంతా బేతేలుకు వెళ్ళారు. అక్కడే సాయంత్రం వరకూ దేవుని సన్నిధిలో
    కూర్చున్నారు.
  hat-BSA: Konsa, pèp la te vini Béthel e yo te chita la devan Bondye jis rive nan
    aswè, epi yo te leve vwa yo e te kriye amè.
  kos-kos: Ke ma inge mwet Israel elos som nu Bethel ac muta we ye mutun God nwe ke
    ekela. Elos tung ac mwemelil ac fahk,
  hbo-WLC: וַיָּבֹ֤א הָעָם֙ בֵּֽית־אֵ֔ל וַיֵּ֤שְׁבוּ שָׁם֙ עַד־הָעֶ֔רֶב לִפְנֵ֖י הָאֱלֹהִ֑ים
    וַיִּשְׂא֣וּ קוֹלָ֔ם וַיִּבְכּ֖וּ בְּכִ֥י גָדֽוֹל׃
  ibo-ibo: Ndị Izrel niile gara Betel, nọdụ ebe ahụ ruo mgbede nʼihu Chineke. Ha welitere
    olu bee akwa dara ụda.
  ory-ory: ତେଣୁ ଲୋକମାନେ ବେଥେଲ୍‍କୁ ଆସି ସନ୍ଧ୍ୟା ପର୍ଯ୍ୟନ୍ତ ସେହି ସ୍ଥାନରେ ପରମେଶ୍ୱରଙ୍କ ସମ୍ମୁଖରେ
    ବସି ରବ ଉଠାଇ ଅତ୍ୟନ୍ତ ରୋଦନ କଲେ।
  chk-chk: Mürin ar maun, ekewe aramasen Israel ra feito Petel o nom ikenan fän mesen
    Kot tori lekuniol. Ra alapatä mwelier o fokun kechüengau.
  rop-rop: Wal ol detlot Isreil pipul bin majurrumap miselp langa det seikridwan pleis
    blanga YAWEI deya langa Bethel, en deibin sori miselp en kraikrai raidap det san
    bin godan,
  ukr-1871: 'І скупивсь люд до дому Божого в Сило, і сидїли там до вечора перед Богом,
    і голосили промовляючи:'
  deu-1951: Und das Volk kam gen Bethel und verblieb daselbst bis zum Abend vor Gott;
    und sie erhoben ihre Stimme und weinten sehr
  eng-JPS: And the people came to Beth-el, and sat there till even before God, and
    lifted up their voices, and wept sore.
  srp-1865: Zato otide narod k domu Božijemu, i ostaše ondje do veèera pred Bogom,
    i podigavši glas svoj plakaše vrlo,
  lug-lug: Awo abantu ne bagenda e Beseri ne batuula eyo okutuusa akawungeezi nga
    bakaabira Katonda, nga bayimusa eddoboozi lyabwe, nga bakuba ebiwoobe,
  heb-heb: ויבא העם בית אל וישבו שם עד הערב לפני האלהים וישאו קולם ויבכו בכי גדול׃
  ben-IRV: পরে লোকেরা বৈথেলে এসে সন্ধ্যা পর্যন্ত সেই জায়গায় ঈশ্বরের সামনে বসে খুব
    জোরে চিত্কার করে কাঁদতে লাগল।
  pan-pan: ਲੋਕ ਬੈਤਏਲ ਵਿੱਚ ਆਏ ਅਤੇ ਸ਼ਾਮ ਤੱਕ ਉੱਥੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਅੱਗੇ ਬੈਠੇ ਰਹੇ ਅਤੇ ਫੁੱਟ-ਫੁੱਟ
    ਕੇ ਰੋਂਦੇ ਰਹੇ
  mya-JVB: လူ များတို့သည် ဘုရားသခင့် အိမ်တော်သို့ လာ ၍ ဘုရား သခင့် ရှေ့ တော်၌ ည ဦးတိုင်အောင်
    နေ လျက် ၊ အသံ ကို လွှင့် ၍ ငိုကြွေး လျက်၊
  hmo-hmo: Vadaeni hari Israela taudia be Betele dekenai idia lao, Dirava ena vairanai
    idia helai ela bona dina ia diho, idia tai bada herea.
  urd-urd: और लोग बैतएल में आए, और शाम तक वहाँ ख़ुदा के आगे बुलन्द आवाज़ से ज़ार ज़ार
    रोते रहे,
  rus-SYN: И пришел народ в дом Божий, и сидели там до вечера пред Богом, и подняли
    громкий вопль, и сильно плакали,
  bqc-SIM: Aa gɛ̀ Bɛtɛli aa zↄ̃̀lɛ Lua aɛ we e oosi, ↄ̃ aa wii gbãa lɛ̀, aalɛ ↄ́ↄlↄ
    maamaa
  tcz-CHONGTHU: Chuin Israel mipite chu Bethel’ah acheuvin Pakai angah nilhah geijin
    lungnatah leh lainatah in akapmun ahi.
  mar-mar: नंतर लोक बेथेल नगरास गेले आणि संध्याकाळपर्यंत देवापुढे बसून राहिले, आणि
    मोठ्याने आवाज करून फार दु:खाने रडले.
  qub-qub: Chaypita Bet-elchömi ichanga goyarpoj pacha chacänancama Tayta Diospa ñaupancho
    llaquicur wagashpan
  hat-hat: Pèp la moute lavil Betèl, yo chita devan Bwat Kontra Seyè a jouk aswè.
    Yo t'ap rele, yo t'ap kriye ak gwo dlo nan je yo.
  eng-BSB: So the people came to Bethel and sat there before God until evening, lifting
    up their voices and weeping bitterly.
  tod-tod: Nuɓusɛiti ti ʋaani Ɓeetɛle, ti yɛni zeini ná GALA kakala eyɛsu kpɔkɔi.
    Ti yɛni zɔngɔzu, ti ɗa wɔlɔ gola,
  eng-WEBPB: The people came to Bethel and sat there until evening before God, and
    lifted up their voices, and wept severely.
  kbq-kbq: Hagi ana'ma hute'za Israeli vahe'mo'za Beteli kumate Ra Anumzamofo avuga
    vu'za tusi zavi krafa nehazageno vuno kinaga omesege'za,
  nhe-BL: 'Huan teipa quema nopa israelitame ya quintlamimictijtoyaj nopa benjaminitame,
    sampa mosentilijque ipan Betel campa eltoya icaxa Toteco Dios. Huan chocaque chicahuac
    iixpa Toteco Dios hasta tlayohuixqui huan quej ni quiijtohuayayaj:'
  gub-BL: Teko oho Metew pe wà, Tupàn henataromo wiko pà wà. Upyta a'e pe 'aromo wà.
    Kwarahy heixe etea'i mehe we wiko a'e pe wà. Uzai'o upaw rupi wahyhaw rupi wà.
  eng-DRA: 'And they all came to the house of God in Silo, and abiding before him
    till the evening, lifted up their voices, and began to lament and weep, saying:'
