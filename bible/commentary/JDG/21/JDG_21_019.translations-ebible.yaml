    Shiiloon kunis Beetʼeel irraa gara kaabaatti, karaa Beetʼeelii baʼee Sheekemitti
    geessu irraa gara baʼaatti akkasumas Leboonaa irraa gara kibbaatti argamti.”
  fra-LSG: 'Et ils dirent: Voici, il y a chaque année une fête de l’Éternel à Silo,
    qui est au nord de Béthel, à l’orient de la route qui monte de Béthel, à Sichem,
    et au midi de Lebona.'
  yal-yal: Nayi, e yi a fala, e naxa, “Sanla nde Alatala xa Silo taani ɲɛɛ yo ɲɛɛ
    Betɛli taan kɔmɛnna binni, kiraan sogeteden binni naxan Betɛli nun Siken tagi,
    Lebona taan yiifanna ma.”
  haw-1868: Olelo iho la lakou, Aia hoi, he ahaaina ko Iehova i kela makahiki, i keia
    makahiki, ma Silo, ma ka aoao akau o Betelehema, a ma ka aoao hikina o ke kuamoo
    e hiki aku ai, mai Betela i Sekema, a ma ka aoao hema hoi o Lebona.
  arb-NAV: 'ثُمَّ قَالُوا: «هُنَاكَ احْتِفَالٌ سَنَوِيٌّ فِي شِيلُوهَ شِمَالِيَّ بَيْتِ
    إِيلَ شَرْقِيَّ الطَّرِيقِ الْمُتَّجِهَةِ مِنْ بَيْتِ إِيلَ إِلَى شَكِيمَ وَجَنُوبِيَّ
    لَبُونَةَ.'
  ewe-ewe: Ke ame aɖe ɖo ŋku Yehowa ƒe ŋkekenyui si woɖuna ƒe sia ƒe la dzi. Woɖua
    ŋkekenyui sia le Silo, si le Betel ƒe anyiehe kple mɔ si tso Betel yi Sekem ƒe
    ɣedzeƒe lɔƒo kpakple Lebona ƒe dziehe la dzi.
  eng-LEE: And they said, Behold, there is a feast of the Lord in Shiloh from year
    to year [at a place] which is on the north side of Beth-el, on the east side of
    the highway that goeth up from Beth-el to Shechem, and on the south of Lebonah.
  asm-FB: তেতিয়া তেওঁলোকে ক’লে, “তোমালোকে জানা যে, প্রতি বছৰে চীলোত যিহোৱাৰ উদ্দেশ্যে
    এক উৎসৱ হয়; এই চীলো চহৰখন বৈৎএলৰ উত্তৰ ফালে, যি পথ বৈৎএলৰ পৰা চিখিমৰ ফালে উঠি
    গৈছে তাৰ পূৱফালে আৰু লেবোনাৰ দক্ষিণ ফালে আছে।”
  sus-A: «عَوَ، وٌن نَشَن نَبَمَ، نَ نَن يِ كِ. حّ يٌ حّ سَلِ ندٍ رَبَمَ سِلٌ، بٍتٍلِ
    كْولَ مَ، بٍتٍلِ نُن سِكٍمِ كِرَ قُفٍ رَ، لٍبٌنَ يِرٍقَنيِ مَ.»
  fra-SBL: 'Ils dirent : « Voici qu''il y a une fête de l''Éternel d''année en année
    à Silo, qui est au nord de Béthel, à l''est de la route qui monte de Béthel à
    Sichem, et au sud de Lebona. »'
  hbo-hbo: וַיֹּאמְר֡וּ הִנֵּה֩ חַג־יְהוָ֨ה בְּשִׁלֹ֜ו מִיָּמִ֣ים ׀ יָמִ֗ימָה אֲשֶׁ֞ר
    מִצְּפֹ֤ונָה לְבֵֽית־אֵל֙ מִזְרְחָ֣ה הַשֶּׁ֔מֶשׁ לִמְסִלָּ֔ה הָעֹלָ֥ה מִבֵּֽית־אֵ֖ל
    שְׁכֶ֑מָה וּמִנֶּ֖גֶב לִלְבֹונָֽה׃
  kik-kik: No rĩrĩ, nĩkũgĩaga gĩathĩ kĩa Jehova o mwaka kũu Shilo, mwena wa gathigathini
    wa Betheli, na mwena wa irathĩro wa njĩra ĩrĩa ĩthiiaga kuuma Betheli nginya Shekemu,
    na mwena wa gũthini wa Lebona.”
  fra-NCL: 'Et ils dirent : « Voici une fête de Yahweh, qui se célèbre chaque année
    à Silo, ville située au nord de Béthel, à l’orient de la route qui monte de Béthel
    à Sichem, et au midi de Lébona. »'
  cek-AK: Toe khenah, Bethel aluek bang, Bethel hoi Shekem caehhaih loklam ni angyae
    bang hoi Lebonah aloih bangah kaom, Shiloh vangpui ah saning kruek Angraeng khaeah
    sak ih poih to oh, tiah a thuih o.
  cuk-cuk: 'Degi, sogdemarbalid: “Emisgi nued: Birga-irba Siloʼgi Bab-Jehová-e-iba
    onoleged. We-Siloʼde, Betel-dad-nakwed-argan-sapiledsik siid, degi, Lebonaʼgi
    dad-nakwed-argan-nuedsik siid. Degine, Betel-akar, Siquemʼse igar maid. A-igar-maid-dad-nakwedsik
    Silo siid.”'
  uig-CYR: 'Улар йәнә: — Мана, Бәйт-Әлниң шимал тәрипидики, Бәйт-Әлдин Шәкәмгә чиқидиған
    йолниң шәриқ тәрипидики, Либонаһниң җәнуп тәрипидики Шилоһда һәр жили Пәрвәрдигарниң
    бир һейти болуп туриду, — деди.'
  tel-2017: కాబట్టి వాళ్ళు బెన్యామీనీయులతో ఇలా అన్నారు “చూడండి, బేతేలుకు ఉత్తర దిక్కున
    బేతేలు నుండి షెకెముకు వెళ్ళే రాజమార్గానికి తూర్పున ఉన్న లెబోనాకు దక్షిణ దిక్కున
    ఉన్న షిలోహు లో ప్రతి సంవత్సరం యెహోవాకు పండగ జరుగుతుంది.
  hat-BSA: 'Konsa, yo te di: “Gade byen, gen yon fèt a SENYÈ a chak ane nan Silo,
    ki nan kote nò a Béthel, sou lès a gran chemen ki monte soti Béthel pou rive Sichem
    nan, vè kote sid a Lebona.”'
  kos-kos: Na elos esamak lah sie pacl in kufwa nu sin LEUM GOD in acn Shiloh apkuranme.
    (Acn se inge oasr eir in acn Bethel, ac epang in acn Lebonah, ac kutulap in innek
    soko inmasrlon Bethel ac Shechem.)
  hbo-WLC: וַיֹּאמְר֡וּ הִנֵּה֩ חַג־יְהוָ֨ה בְּשִׁל֜וֹ מִיָּמִ֣ים ׀ יָמִ֗ימָה אֲשֶׁ֞ר
    מִצְּפ֤וֹנָה לְבֵֽית־אֵל֙ מִזְרְחָ֣ה הַשֶּׁ֔מֶשׁ לִמְסִלָּ֔ה הָעֹלָ֥ה מִבֵּֽית־אֵ֖ל
    שְׁכֶ֑מָה וּמִנֶּ֖גֶב לִלְבוֹנָֽה׃
  ibo-ibo: Ma lee, e nwere mmemme Onyenwe anyị a na-eme afọ niile na Shaịlo, nʼakụkụ
    ugwu Betel, na mpaghara ọwụwa anyanwụ nke ụzọ ahụ sitere Betel gaa Shekem, na
    nʼakụkụ ndịda Lebona.”
  ory-ory: ଆହୁରି ସେମାନେ କହିଲେ, “ଦେଖ, ବେଥେଲ୍‍ର ଉତ୍ତର ଦିଗରେ, ବେଥେଲ୍‍ରୁ ଶିଖିମକୁ ଯିବା
    ସଡ଼କର ପୂର୍ବ ଆଡ଼େ ଓ ଲବୋନାର ଦକ୍ଷିଣ ଦିଗରେ ସ୍ଥିତ ଶୀଲୋରେ ପ୍ରତି ବର୍ଷ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ
    ଏକ ଉତ୍ସବ ହୋଇଥାଏ।”
  chk-chk: Mürin ra apasa, “Nengeni, epwe wor eu chulap fän iten ewe Samol mi Lapalap
    mi fis iteiten ier lon Silo.” Nge Silo a nom efengin Petel peliötiuen ewe alelap
    seni Petel tori Sikem örün Lepona.
  rop-rop: Wal detlot boswan bin jinggabat na, en deibin tok, “Wi sabi na. Nomo longtaim
    na wi garra abum det bigiswan serramoni blanga YAWEI deya langa det taun gulum
    Shailo.” Det taun bin jidan langa midul langa det dubala taun gulum Bethel en
    Lebona sanraisaid brom det roud weya im go brom Bethel raidap langa det taun gulum
    Shekam.
  ukr-1871: 'Тодї промовили: Що року буває сьвято Господнє в Силомі — а він стоїть
    на півночі від Бетеля, на востоцї від шляху, що йде з Бетеля в Сихему, а на полуднї
    від Лебони —'
  deu-1951: 'Darum sprachen sie: Siehe, es ist alljährlich ein Fest des HERRN zu Silo,
    welches nördlich von Bethel liegt, östlich der Straße, die von Bethel nach Sichem
    hinaufführt und südlich von Lebona.'
  eng-JPS: 'And they said: ''Behold, there is the feast of the LORD from year to year
    in Shiloh, which is on the north of Beth-el, on the east side of the highway that
    goeth up from Beth-el to Shechem, and on the south of Lebonah.'''
  srp-1865: 'Potom rekoše: evo, godišnji je praznik Gospodnji u Silomu, koji je sa
    sjevera Vetilju, k istoku, na putu koji ide od Vetilja u Sihem, i s juga Levoni.'
  lug-lug: Kyokka waliwo embaga ya Mukama Katonda eya buli mwaka e Siiro, ekiri mu
    bukiikakkono bwa Beseri, n’obuvanjuba bw’oluguudo oluva e Beseri okudda e Sekemu,
    n’obukiikaddyo bwa Lebona.”
  heb-heb: ויאמרו הנה חג יהוה בשלו מימים ימימה אשר מצפונה לבית אל מזרחה השמש למסלה
    העלה מבית אל שכמה ומנגב ללבונה׃
  ben-IRV: শেষে তাঁরা বললেন, “দেখ, শীলোতে প্রতিবছর সদাপ্রভুর উদ্দেশ্যে এক উৎসব হয়ে
    থাকে।” ওটা বৈথেলের উত্তরদিকে, বৈথেল থেকে যে রাজপথ শিবিষয় নৈবেদ্যের দিকে গিয়েছে,
    তার পূর্ব্বদিকে এবং লবোনার দক্ষিণদিকে অবস্থিত।
  pan-pan: ਤਦ ਉਨ੍ਹਾਂ ਨੇ ਕਿਹਾ, “ਵੇਖੋ, ਸ਼ੀਲੋਹ ਵਿੱਚ ਉਸ ਥਾਂ ਦੇ ਕੋਲ ਜੋ ਬੈਤਏਲ ਦੇ ਉੱਤਰ ਵੱਲ
    ਅਤੇ ਉਸ ਸੜਕ ਦੇ ਪੂਰਬ ਵੱਲ ਜਿਹੜੀ ਬੈਤਏਲ ਤੋਂ ਸ਼ਕਮ ਨੂੰ ਲਬੋਨਾਹ ਦੇ ਦੱਖਣ ਵੱਲ ਲੰਘ ਕੇ ਜਾਂਦੀ
    ਹੈ, ਯਹੋਵਾਹ ਦੇ ਲਈ ਹਰ ਸਾਲ ਇੱਕ ਪਰਬ ਮਨਾਇਆ ਜਾਂਦਾ ਹੈ।”
  mya-JVB: ဗေသလ မြို့ မြောက် ဘက်၊ ဗေသလ မြို့မှ ရှေခင် မြို့သို့ သွား သောလမ်း အရှေ့
    ဘက်၊ လေဗောန မြို့တောင် ဘက်၊ ရှိလော မြို့နယ်တွင် ထာဝရဘုရား အဘို့ နှစ် စဉ်ပွဲ ခံတတ်သည်ဟူ၍၎င်း၊
    တိုင်ပင်ကြသည်နှင့်အညီ
  hmo-hmo: Unai dainai Israela taudia ma idia gwau, “Lagani ta ta ibounai taunimanima
    ese Lohiabada ena aria ta idia karaia noho Silo dekenai, bona unai aria be kahirakahira
    do idia matamaia.” (Silo be Betele ena mirigini kahanai, Lebona ena diho kahanai,
    Betele dekena amo ia lao Sekema dekenai dalana ena dina daekau kahanai.)
  urd-urd: फिर वह कहने लगे, “देखो, शीलोह में जो बैतएल के उत्तर में, और उस शाहराह की
    मशरिक़ी तरफ़ में है जो बैतएल से सिकम को जाती है, और लबूना के दख्खिन में है, साल
    — ब — साल ख़ुदावन्द की एक 'ईद होती है।”
  rus-SYN: 'И сказали: вот, каждый год бывает праздник Господень в Силоме, который
    на север от Вефиля и на восток от дороги, ведущей от Вефиля в Сихем, и на юг от
    Левоны.'
  bqc-SIM: À gwa! Dii dikpɛ pↄ́ wì kɛ Silo wɛ̃ ń wɛ̃o kà kãi. Silo ku Bɛtɛli
    gugbãntoo oiɛ, zɛ́ pↄ́ ì bↄ Bɛtɛli ì gɛ́ Sikɛũ gukpɛ oi, Lebona gɛↄmidↄkĩi
    oi.
  tcz-CHONGTHU: Hiche jouchun amahon kumseh a Shiloh munna Pakaija dinga kut kibol
    jichu ahin geldoh un ahi. Hiche Shiloh hi Lebonah lhanglam, Bethel sahlam Bethel’a
    konna Shechem’a lamlen solamma um ahi.
  mar-mar: नंतर ते म्हणाले, “शिलोम छावणीमध्ये परमेश्वर देवासाठी दरवर्षी सण असतो, ते
    बेथेलच्या उत्तरेस, जो रस्ता बेथेलापासून शखेमास चढून जातो, त्याच्या पूर्वेकडे आणि
    लबानोच्या दक्षिणेस आहे.”
  qub-qub: Imano captinpis cada watami SiluchoTayta Diosta rispitashpan fistata ruran.
    Chayga caycan Bet-elpa norte caj wajtanchönami Bet-elpita Shequemman näni aywajman
    inti yagamunan cajcho, Lebonapa sur caj wajtanchöna.»
  hat-hat: 'Apre sa yo di: -Nan kèk jou, se pral lè pou nou fè gwo fèt nou gen pou
    nou fè chak lanne pou Seyè a lavil Silo. Lavil Silo sa a te sou bò nò lavil Betèl,
    sou bò sid lavil Lebona, sou bò solèy kouche wout ki soti Betèl moute Sichèm.'
  eng-BSB: “But look,” they said, “there is a yearly feast to the LORD in Shiloh,
    which is north of Bethel east of the road that goes up from Bethel to Shechem,
    and south of Lebonah.”
  tod-tod: 'Ti ɠɛni ma: «Wɛlɛ kona-o-kona Ɠɔoɠɔ GALAGI ná-fɛtii ɠa ɗa ɠula Silo,
    nii é Ɓeetɛle lɛkpɛmaʋɛ nu ɠɔʋɛzuʋɛ, é lo pelei naa ʋa folo ɠulazu ʋelei, nii
    é zeɠezu Ɓeetɛle é ɗa li Sikɛme, ta Leɓɔna lɛkpɛmaʋɛ nu yeezazuʋɛ.»'
  eng-WEBPB: They said, “Behold, there is a feast of the LORD from year to year in
    Shiloh, which is on the north of Bethel, on the east side of the highway that
    goes up from Bethel to Shechem, and on the south of Lebonah.”
  kbq-kbq: amanage hu'naze, Keho maka kafumofona Sailo kumatera Ra Anumzamofoma musema
    hunteno ne'zama kreno nekna etere nehie. Hagi ana kumara Beteli kuma'mofo noti
    kaziga megeno, Betelitima marerino Sekemuma vu'nea kamofona zage hanati kaziga
    megeno, Lebona kuma'mofona sauti kaziga me'ne.
  nhe-BL: 'Huan nopa huehue tlacame tlen Israel san sejco moilhuijque para benjaminita
    tlacame hueli quinitzquise sihuame para iniaxca huan ax inijuanti quinmacasquíaj.
    Huajca quiijtojque: “Sesen xihuitl tiilhuichihuaj para TOTECO ipan nopa tlamayamitl
    nechca altepetl Silo. Tijpiyaj nopa ilhuitl nopona tlatlajco altepetini Betel
    huan Lebona nechca nopa ojtli tlen quisa Betel huan yohui hasta altepetl Siquem.
    Eltos ilhuitl nopona ojteno para campa quisa tonati.”'
  gub-BL: 'Uhem etea''i Tupàn pe zanemynykaw Xiro tawhu pe iapo pyràm kury: (Xiro
    tawhu a''e, Metew huwake kwarahy hemaw ahurehe har kutyr har rehe tuz a''e, Eremona
    tawhu huwake kwarahy hemaw awyze har kutyr har rehe a''e. Teko oho Metew tawhu
    wi Xikez tawhu pe amo pe rupi wà. Xiro upyta a''e pe huwake kwarahy hemaw kutyr
    a''e).'
  eng-DRA: 'So they took counsel, and said: Behold there is a yearly solemnity of
    the Lord in Silo, which is situate on the north of the city of Bethel, and on
    the east side of the way, that goeth from Bethel to Sichem, and on the south of
    the town of Lebona.'
