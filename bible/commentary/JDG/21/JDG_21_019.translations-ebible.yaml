verse: JDG.021.019
translations:
  mal-C: 'അപ്പോൾ അവർ പറഞ്ഞു: ബെഥുവേലിനു വടക്കും ബേഥേലിൽനിന്നു ശേഖേമിലേക്കു പോകുന്ന
    പെരുവഴിക്കു കിഴക്കും ലെബോനെക്കു തെക്കുമുള്ള ശീലോവിൽ വർഷംതോറും യഹോവയുടെ ഉത്സവം
    ആഘോഷിക്കാറുണ്ടല്ലോ.”'
  deu-TKW: 'Da sprachen sie: Es findet ja Jahr für Jahr das Fest Jahwes zu Silo statt,
    das nördlich von Bethel, östlich von der Straße, die von Bethel nach Sichem hinaufführt,
    und südlich von Lebona liegt.'
  lin-lin: 'Bongo balobaki : « Tala, feti moko ya Yawe ezalaka mibu nyonso, kati na
    Silo oyo ezali na ngambo ya nor ya Beteli mpe na ngambo ya este ya nzela oyo ekenda
    longwa na Beteli kino na Sishemi, mpe na ngambo ya sude ya Lebona. »'
  eng-LSV: And they say, “Behold, a festival of YHWH [is] in Shiloh, from time to
    time, which [is] on the north of Beth-El, at the rising of the sun, by the highway
    which is going up from Beth-El to Shechem, and on the south of Lebonah.”
  eng-GNV: Therefore they said, Beholde, there is a feast of the Lord euery yere in
    Shiloh in a place, which is on the Northside of Beth-el, and on the Eastside of
    the way that goeth vp from Beth-el to Shechem, and on the South of Lebonah.
  eng-WEBSTER: Then they said, Behold, there is a feast of the LORD in Shiloh yearly
    in a place which is on the north side of Beth-el, on the east side of the highway
    that goeth up from Beth-el to Shechem, and on the south of Lebonah.
  nhw-BL: 'Huan nopa huehue tlacame tlen Israel san sejco moilhuijque para benjaminita
    tlacame hueli quinitzquise sihuame para iniaxca huan amo inijuanti quinmacasquíaj.
    Huajca quiijtojque: “Sesen xihuitl tiilhuichihuaj para TOTECO ipan nopa tlamayamitl
    nechca altepetl Silo. Tijpiyaj nopa ilhuitl nopona tlatlajco altepeme Betel huan
    Lebona nechca nopa ojtli catli quisa Betel huan yohui hasta altepetl Siquem. Eltos
    ilhuitl nopona ojteno para campa hualquisa tonati.”'
  swh-ONEN: Ndipo waliposema, “Tazama iko sikukuu ya kila mwaka ya Bwana katika Shilo,
    kaskazini ya Betheli na mashariki mwa ile barabara itokayo Betheli kwenda Shekemu,
    upande wa kusini wa Lebona.”
  bba-bba: Adɑmɑ bɑ bwisikɑ bɑ nɛɛ, wee wɔ̃ɔ kɑ wɔ̃ɔn tɔ̃ɔ bɑkɑrɑ turuku kuɑ te sɑ
    rɑ Yinni Gusunɔ kue Siloɔ. Silo ye, yɑ wɑ̃ɑwɑ swɑɑɔ ye yɑ dɔɔ sɑɑ Betɛlin di sere
    Sikɛmuɔ sɔ̃ɔ yɑri yerɔ, Betɛli kɑ Lebonɑn bɑɑ sɔɔ.
  eng-KJVCPB: Then they said, Behold, there is a feast of the Lord in Shiloh yearly
    in a place which is on the north side of Beth-el, on the east side of the highway
    that goeth up from Beth-el to Shechem, and on the south of Lebonah.
  luo-luo: To neuru, nitiere nyasi mar higa ka higa mar Jehova Nyasaye e Shilo, man
    yo nyandwat mar Bethel, kod yo wuok chiengʼ mar yo madhi Shekem, kochomo yo milambo
    mar Lebona.”
  meu-meu: Taunabunai idia ma eto, Laḡani ta ta amo taunimanima ese Iehova ena aria
    ta e karaiamu Silo ai, Betele mirigini kahana ai, Betele amo Sekem e lao heniamu
    dalana mairiveina kahana ai, Lebona diho kahana ai.
  npi-ULB: यसैले तिनीहरूले भने, “तिमीहरूलाई थाहा छ, कि हरेक वर्ष शीलोमा परमप्रभुको
    निम्ति एउटा भोज हुन्छ (जुनचाहिं बेथेलको उत्तरमा, बेथेलबाट शकेमजाने बाटोको पूर्व,
    र लबोनाको दक्षिणमा पर्छ) ।”
  yor-yor: Wọ́n sì wí pé, “Kíyèsi i ayẹyẹ ọlọ́dọọdún fún Olúwa wà ní Ṣilo ní ìhà àríwá
    Beteli àti ìhà ìlà-oòrùn òpópó náà tí ó gba Beteli kọjá sí Ṣekemu, àti sí ìhà
    gúúsù Lebona.”
  ind-ind: Kemudian mereka berkata lagi, “Kita bisa memanfaatkan acara perayaan tahunan
    untuk TUHAN di Silo.” (Silo terletak di sebelah utara Betel, di sebelah selatan
    Lebona dan di sebelah timur jalan raya dari Betel menuju ke Sikem).
  pes-OPCB: ولی بعد به یاد آوردند که هر سال در شیلوه عیدی برای خداوند برگزار می‌شود.
    (شیلوه در سمت شرقی راهی که از بیت‌ئیل به شکیم می‌رود در میان لبونه و بیت‌ئیل واقع
    شده بود.)
  tgl-ULB: Kaya sinabi nila, “Alam ninyong may isang pista para kay Yahweh sa bawat
    taon sa Silo (na nasa hilaga ng Betel, silangan ng daan na nagdudugtong mula sa
    Betel hanggang Sechem, at timog ng Lebona).”
  hui-hui: Anidagua lowa agali haguane biaru tigua lalu, Anduane Homogo mitangi bulenenaga
    tomo dawalu nolene horo mali mbira poragola biagago horo ogoni tagira ibulene
    kaware hapara haragoni. Ai tomo ogoni dawa nalu holene Silo tano ngagoria tagira
    ibulebira, lene. Silo tano ogoni Bedele tano wiagonaga abene uyurayagi wialu dindi
    abene unurahayagi Lebona tano wiago kawareni wini. Ani bialu Segeme tano Bedele
    tanola wiago dombeneha hariga timbuni bolangua heagonaga abene ni tagira ibiragohayagi
    wini.
  mya-mya: ထို​နောက်​သူ​တို့​သည်​ရှိ​လော​မြို့​၌​နှစ်​စဉ် ကျင်း​ပ​မြဲ​ဖြစ်​သော ထာ​ဝ​ရ​ဘု​ရား​၏​ပွဲ
    တော်​ကျ​ရောက်​တော့​မည်​ကို​သ​တိ​ရ​ကြ ၏။ (ရှိ​လော​မြို့​သည်​ဗေ​သ​လ​မြို့​၏​မြောက်
    ဘက်၊ လေ​ဗော​န​မြို့​၏​တောင်​ဘက်၊ ဗေ​သ​လ မြို့​မှ​ရှေ​ခင်​မြို့​သို့​သွား​သော​လမ်း​အ​ရှေ့
    ဘက်​၌​တည်​ရှိ​သ​တည်း။-)
  bod-N: ཡང་ཁོ་རྣམས་ན་རེ། ལེ་བོ་ནཱའི་ལྷོ་ཕྱོགས་དང་། པེད་ཨེལ་གྱི་བྱང་ཕྱོགས། སི་ཀེམ་ལམ་ཆེན་ཤར་ཕྱོགས་ཀྱི་ཞི་ལོ་རུ་ལོ་རེ་བཞིན་དཀོན་མཆོག་ཡ་ཝཱེའི་དུས་ཆེན་ཡོད་ཅེས་སྨྲས་ཤིང་།
  sna-sna: Asi tarirai, kune mutambo waJehovha wegore negore paShiro, nechokumusoro
    kweBheteri, kumabvazuva omugwagwa unobva kuBheteri uchienda kuShekemu, nezasi
    kweRebhona.”
  spa-BLM: 'Dijeron: “He aquí que hay una fiesta de Yahvé de año en año en Silo, que
    está al norte de Betel, al este del camino que sube de Betel a Siquem, y al sur
    de Lebona.”'
  cac-cac: Palta junjun ab'il ay jun nivan q'uin̈ tz'och d'a yichan̈ Jehová d'a Silo,
    aton jun ay d'a snorteal Betel, d'a stojolal b'aj tz'em c'u d'a b'e sb'at d'a
    Betel chi' sc'och d'a Siquem, d'a stojolal sur yic Lebona, xchi eb'.
  swh-ULB: Wakasema, “Mnajua kuwa kuna sikukuu kwa Bwana kila mwaka huko Shilo ( ambayo
    ni kaskazini ya Betheli, mashariki ya barabara inayopanda kutoka Betheli hadi
    Shekemu, na kusini mwa Lebona).
  bel-bel: 'І сказалі: вось, кожны год бывае сьвята Гасподняе ў Сіломе, што на поўначы
    ад Вэтыля і на ўсход ад дарогі, якая вядзе з Вэтыля ў Сіхем, і на поўдзень ад
    Левоны.'
  deu-ELBBK: 'Und sie sprachen: Siehe, ein Fest des HERRN ist von Jahr zu Jahr in
    Silo, das nördlich von Bethel, gegen Sonnenaufgang von der Landstraße, die von
    Bethel nach Sichem hinaufgeht, und südlich von Lebona liegt.'
  mbb-OT: Ne zutun netenuzan dan he hapit en egkeuma is tinuig he pista he para te
    Nengazen he ziyà ebeeli te Shilo. (Is Shilo egkezizaya te Betel ne egkezivavà
    te Lebona, wey zapit te edsilaan emun diyà ki te zalan he ebpuun te Betel pehendiyà
    te Shekem.)
  mal-2015: 'അപ്പോൾ അവർ: ബേഥേലിന്നു വടക്കും ബേഥേലിൽനിന്നു ശെഖേമിലേക്കു പോകുന്ന പെരുവഴിക്കു
    കിഴക്കും ലെബോനെക്കു തെക്കും ശീലോവിൽ ആണ്ടുതോറും യഹോവയുടെ ഉത്സവം ഉണ്ടല്ലോ എന്നു
    പറഞ്ഞു.'
  rmc-rmc: 'Paľis o izraelika vodci phende: „Sako berš hin o inepos le RAJESKRO andro
    Šilo.“ O Šilo hin pro severos le Betelostar, pro juhos le Lebonatar the pro vichodos
    le dromestar, so džal upre andral o Betel andro Šichem.'
  pes-OPV: 'و گفتند: «اینک هر سال در شیلوه که به طرف شمال بیت ئیل و به طرف مشرق راهی
    که ازبیت ئیل به شکیم می‌رود، و به سمت جنوبی لبونه است، عیدی برای خداوند می‌باشد.»'
  ron-1924: 'Ши ау зис: ‘Ятэ, ын фиекаре ан есте о сэрбэтоаре а Домнулуй ла Сило,
    каре есте ла мязэноапте де Бетел, ла рэсэритул друмулуй каре суе дин Бетел ла
    Сихем ши ла мязэзи де Лебона.’”'
  ben-OBCV: কিন্তু দেখো, সেই শীলোতে সদাপ্রভুর উদ্দেশে প্রতি বছর এক উৎসব হয়, যা বেথেলের
    উত্তরে, এবং বেথেল থেকে শিখিমের দিকে চলে যাওয়া পথের পূর্বদিকে, এবং লবোনার দক্ষিণ
    দিকে অবস্থিত।”
  som-som: Oo haddana waxay yidhaahdeen, Bal eeg, sannad ka sannad waxaa jirta iidda
    Rabbiga ee lagu sameeyo Shiiloh, taasoo woqooyi ka xigta Beytel, oo ah dhanka
    bari oo waddada weyn oo Shekem aadda oo Beytel ka tagta, iyo Leboonaah xaggeeda
    koonfureed.
  lat-VUC: 'Ceperuntque consilium, atque dixerunt: Ecce solemnitas Domini est in Silo
    anniversaria, quæ sita est ad septentrionem urbis Bethel, et ad orientalem plagam
    viæ, quæ de Bethel tendit ad Sichimam, et ad meridiem oppidi Lebona.'
  eng-ASVBT: And they said, Behold, there is a feast of Jehovah from year to year
    in Shiloh, which is on the north of Beth-el, on the east side of the highway that
    goeth up from Beth-el to Shechem, and on the south of Lebonah.
  ita-1885: 'Perciò dissero: Ecco, la solennità annuale del Signore si celebra in
    Silo, nel luogo che è dal Settentrione della Casa di Dio, e dal sol levante della
    grande strada, che sale dalla Casa di Dio in Sichem, e dal Mezzodì di Lebona.'
  eng-LXXUP: And they said, Lo! now there is a feast of the Lord from year to year
    in Shiloh, which is on the north of Bethel, eastward on the way that goes up from
    Bethel to Shechem, and from the south of Lebonah.
  eng-ULB: So they said, “You know there is a feast for Yahweh every year at Shiloh
    (which is north of Bethel, east of the road that goes up from Bethel to Shechem,
    and south of Lebonah).”
  spa-VBL: 'Entonces dijeron: “¡Mira! Todos los años se celebra la fiesta del Señor
    en Silo. Se celebra al norte de Betel, y al este del camino que va de Betel a
    Siquem, al sur de Lebona”.'
  fra-_FOB: 'Et ils dirent: Voici, il y a chaque année une fête de l''Éternel à Silo,
    qui est au nord de Béthel, et à l''orient du chemin qui monte de Béthel à Sichem,
    et au midi de Lébona.'
  mal-mal: 'അപ്പോൾ അവർ: “ബേഥേലിന് വടക്കും, ബേഥേലിൽനിന്ന് ശെഖേമിലേക്ക് പോകുന്ന പെരുവഴിക്ക്
    കിഴക്കും ലെബോനെക്ക് തെക്കും ഉള്ള ശീലോവിൽ ആണ്ടുതോറും യഹോവയുടെ ഉത്സവം ഉണ്ടല്ലോ”
    എന്ന് പറഞ്ഞു.'
  urd-GVR: Yoṅ sochte sochte unheṅ āḳhirkār yih tarkīb sūjhī, “Kuchh der ke bād yahāṅ
    Sailā meṅ Rab kī sālānā īd manāī jāegī. Sailā Baitel ke shimāl meṅ, Labūnā ke
    junūb meṅ aur us rāste ke mashriq meṅ hai jo Baitel se Sikam tak le jātā hai.
  suz-BL: मोपतीके “नेनीन, परमप्रभु यावे आ पर्बम बर्सम काले दुम्‍ब चाड शिलोमी पाइनीम।
    शिलो बेथेल आ उत्तर गे बाक्‍ब। मिनु मेको बेथेल रे शेकेम लतीक ठेयब लां आ पूर्ब नु
    लेबोना सहर आ दक्‍खिनम बाक्‍शो बाक्‍ब” देंमा बाक्‍त। यहोसु १८:१
  ita-1927: 'E dissero: “Ecco, ogni anno si fa una festa in onore dell’Eterno a Sciloh,
    ch’è al nord di Bethel, a oriente della strada che sale da Bethel a Sichem, e
    al mezzogiorno di Lebna”.'
  ckb-ckb: ئەوەتا هەموو ساڵێک لە شیلۆدا جەژن دەگێڕن بۆ یەزدان، لە باکووری بێت‌ئێل
    لە ڕۆژهەڵاتی ئەو ڕێگایەی لە بێت‌ئێلەوە سەردەکەوێت بۆ شەخەم و لە باشووری لەڤۆنە.»
  eng-BBE: And they said, See, every year there is a feast of the Lord in Shiloh,
    which is to the north of Beth-el, on the east side of the highway which goes up
    from Beth-el to Shechem, and on the south of Lebonah.
  kan-OKCV: ಅವರು ಬೇತೇಲಿಗೆ ಉತ್ತರದಲ್ಲಿಯೂ, ಬೇತೇಲಿನಿಂದ ಶೆಕೆಮಿಗೆ ಹೋಗುವ ಹೆದ್ದಾರಿಯ ಮೂಡಲಲ್ಲಿಯೂ
    ಲೆಬೋನಕ್ಕೆ ದಕ್ಷಿಣದಲ್ಲಿರುವ ಶೀಲೋವಿನಲ್ಲಿ ಪ್ರತಿವರ್ಷ ಯೆಹೋವ ದೇವರ ಹಬ್ಬವುಂಟೆಂದು ಹೇಳಿದರು.
  tam-2017: பின்னும், இதோ, பெத்தேலுக்கு வடக்கில் பெத்தேலிலிருந்து சீகேமுக்குப் போகிற
    பாதைக்குக் கிழக்காகவும் லிபோனாவுக்குத் தெற்காகவும் இருக்கிற சீலோவிலே ஒவ்வொரு வருடமும்
    யெகோவாவுக்குப் பண்டிகை கொண்டாடப்படுகிறதே என்று சொல்லி,
  spa-RV-1909: Ahora bien, dijeron, he aquí cada un año hay solemnidad de Jehová en
    Silo, que está al aquilón de Beth-el, y al lado oriental del camino que sube de
    Beth-el á Sichêm, y al mediodía de Lebona.
  ron-BTF: 'Atunci au spus: Iată, este o sărbătoare anuală a DOMNULUI în Șilo, într-un
    loc care este spre nord de Betel, spre est de drumul mare care urcă de la Betel
    la Sihem, și spre sud de Lebona.'
  eng-WEBP: They said, “Behold, there is a feast of the LORD from year to year in
    Shiloh, which is on the north of Bethel, on the east side of the highway that
    goes up from Bethel to Shechem, and on the south of Lebonah.”
  eng-FBV: Then they said, “Look! Every year there's the Lord's festival in Shiloh.
    It's held north of Bethel, and east of the road that goes from Bethel to Shechem,
    south of Lebonah.”
  nld-1939: 'Toen zei men: Wel, men viert thans het jaarfeest ter ere van Jahweh te
    Sjilo. Dit ligt ten noorden van Betel, oostelijk van de weg, die van Betel oploopt
    naar Sikem, en ten zuiden van Lebona.'
  nch-BL: 'Huan nopa huehue tacame ten Israel san sejco moilhuijque para nopa benjaminita
    tacame hueli quinitzquise sihuame para iniaxca huan amo inijuanti quinmacasquíaj.
    Huajca quiijtojque: “Sesen xihuit tiilhuichihuaj para TOTECO ipan nopa tamayamit
    nechca altepet Silo. Tijpiyaj nopa ilhuit nopona tatajco ten altepet Betel huan
    Lebona nechca nopa ojti cati quisa Betel huan yahui hasta altepet Siquem. Eltos
    ilhuit nopona ojtenti para campa quisa tonati.”'
  vie-1934: 'Vậy, chúng nói: Kìa, tại Si-lô, ở về hướng bắc Bê-tên, phía đông của
    con đường đi từ Bê-tên lên Si-chem và phía nam Lê-bô-na, mỗi năm người ta giữ
    một lễ cho Đức Giê-hô-va.'
  hin-CV: इसलिये उन्होंने विचार किया, शीलो में, जो बेथेल के उत्तर में, याहवेह का सालाना
    उत्सव होनेवाला है. यह बेथेल से शेकेम जाते हुए राजमार्ग के पूर्वी ओर लेबोनाह के
    दक्षिण में है.”
  spa-BES: 'Y dijeron: Mira, todos los años hay una fiesta del Señor en Silo, que
    está al norte de Betel, en el lado este de la carretera que sube de Betel a Siquem,
    y en El sur de Lebona.'
  tdx-tdx: 'Le nitsaraeñe ty hoe: Inao! e Silò avara’ i Betele naho atiñanan-damoke
    miboak’ e Betele mb’e Sekeme mb’eo, vaho mañatimo i Lebo­nà mb’eo ty sabadidak’
    amy Iehovà boa-taoñe.'
