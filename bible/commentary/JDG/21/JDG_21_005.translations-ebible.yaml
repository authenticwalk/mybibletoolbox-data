    lap ehu me dene mehmen me sohte pahn iang pokon nan Mispa pahn kamakamala.)
  por-BRBSL: 'As crianças de Israel disseram: “Quem está lá entre todas as tribos
    de Israel que não subiram à assembléia para Yahweh? Pois tinham feito um grande
    juramento a respeito daquele que não subiu a Iavé a Mizpá, dizendo: “Ele certamente
    será morto”.'
  cth-cth: Isarelnaw ni, Isarel miphunnaw pueng thung dawk, BAWIPA koe ka kamkhueng
    hoeh e apimaw kaawm telah atipouh. Bangkongtetpawiteh, Mizpah vah BAWIPA koe ka
    cet hoeh e naw pueng teh, thei han telah lawkkamnae kalenpoung a sak awh toe.
  twi-twi: Wobisae se, “Abusuakuw bi wɔ hɔ a wannya ɔnanmusini bere a yɛkɔɔ nhyiamu
    kɛse wɔ Awurade anim wɔ Mispa no ana?” Saa bere no, na wɔaka ntankɛse wɔ Awurade
    anim sɛ, obiara a wamma no, ɛsɛ sɛ owu.
  hlt-hlt: Tedae, “BOEIPA taengah Mizpah la aka cet pawt tah duek rhoela duek saeh,”
    a ti tih olhlo puei a om dongah Israel ca rhoek loh, “Israel koca boeih khuiah
    BOEIPA taengkah hlangping lakli la aka mop pawt te ulae,” a ti uh.
  tbz-SIM: 'kɛ́bekɛ bɛtɔbɛ̀ kɛ dɔ̀: Ti botí miɛkɛ kùmɑkù bo kùù sòò í bo ti tíkú dɛ̀
    Misipɑɑ? Kɛ yɛ̃́ bɛ̀ sòò nɑ̀kɛ́mɛ̀mu kɛ dɔ̀: Kɛ̀ wèè í kɔ̀tɛní dɛ kó mɛtíímmɛ̀
    bɛ̀ɛ ò kùɔ.'
  msy-2020: Egha me kamaghɨn mɨgei, “Israelian adarazir terara Ikiavɨra Itir Godɨn
    damazimɨn ghuzir puvatɨ?” Me faragha mɨgɨrɨgɨar gavgavim gamigha ghaze, gumazitam
    Ikiavɨra Itir God bagh Mispan izeghan koghtɨ, me a mɨsueghtɨ an aremegham.
  azb-azb: 'İsrail övladları dedi: «Bütün İsrail qəbilələrindən Rəbbin önündəki toplantımıza
    gəlməyən varmı?» Çünki Mispada olan Rəbbin önündəki toplantıya gəlməyənlər haqqında
    möhkəm and içmişdilər ki, onlar öldürülməlidirlər.'
  eng-DBY: And the children of Israel said, Who is there among all the tribes of Israel
    that came not up with the congregation to Jehovah? For they had [made] a great
    oath concerning him that came not up to Jehovah to Mizpah, saying, He shall certainly
    be put to death.
  hin-2017: तब इस्राएली पूछने लगे, “इस्राएल के सारे गोत्रों में से कौन है जो यहोवा
    के पास सभा में नहीं आया था?” उन्होंने तो भारी शपथ खाकर कहा था, “जो कोई मिस्पा
    को यहोवा के पास न आए वह निश्चय मार डाला जाएगा।”
  eng-YLT: And the sons of Israel say, 'Who [is] he that hath not come up in the assembly
    out of all the tribes of Israel unto Jehovah?' for the great oath hath been concerning
    him who hath not come up unto Jehovah to Mizpeh, saying, 'He is surely put to
    death.'
  eng-WYC-2017: and said, Who of all the lineages of Israel went not up into the host
    of the Lord? For when they were in Mizpeh, they had bound themselves with a full
    great oath, that they that failed thence should be dead.
  eng-WMBB: The children of Israel said, “Who is there amongst all the tribes of Israel
    who didn’t come up in the assembly to the LORD?” For they had made a great oath
    concerning him who didn’t come up to the LORD to Mizpah, saying, “He shall surely
    be put to death.”
  urd-GVH: फिर वह एक दूसरे से पूछने लगे, “जब हम मिसफ़ाह में रब के हुज़ूर जमा हुए तो
    हमारी क़ौम में से कौन कौन इजतिमा में शरीक न हुआ?” क्योंकि उस वक़्त उन्होंने क़सम
    खाकर एलान किया था, “जिसने यहाँ रब के हुज़ूर आने से इनकार किया उसे ज़रूर सज़ाए-मौत
    दी जाएगी।”
  rug-rug: 'Nanasa si arini “Vegua, koa nana tugo si keke puku tie koasa doduruna
    sa butubutu Izireli, sapu lopu somana varigara pa kenuna e Zihova pa Mizipa?”
    gua si arini. Tavetia rini si keke vina tatara nabuna sapu zama guahe: Asa sapu
    lopu somana la pa Mizipa si kaqu tava mate, gua.'
  gaz-gaz: Ergasiis Israaʼeloonni, “Gosoota Israaʼel hundumaa keessaa gosti fuula
    Waaqayyoo duratti wal gaʼii irratti hin argamin kami?” jedhanii gaafatan. Namni
    fuula Waaqayyoo duratti wal gaʼii irratti hin argamin haa ajjeefamu jedhanii Miisphaatti
    walii kakatanii turaniitii.
  fra-LSG: 'Les enfants d’Israël dirent: Quel est celui d’entre toutes les tribus
    d’Israël qui n’est pas monté à l’assemblée devant l’Éternel? Car on avait fait
    un serment solennel contre quiconque ne monterait pas vers l’Éternel à Mitspa,
    on avait dit: Il sera puni de mort.'
  yal-yal: Isirayila kaane yi a fala, e naxa, “Isirayila bɔnsɔnne muxun mundun mi
    faxi Alatala yɛtagi be Isirayila bɔnsɔnne birin yɛ?” E bata yi e kɔlɔ fa fala,
    naxan yo mi fa Alatala yɛtagi Misipa yi, e na kanna faxama nɛn.
  haw-1868: Ninau ae la na mamo a Iseraela, Owai ka mea iwaena o na ohana a pau o
    ka Iseraela, i hele pu ole mai me ka ahakanaka ia Iehova? No ka mea, hoohiki nui
    loa lakou no ke kanaka i pii ole mai ia Iehova i Mizepa, i ae la, E oiaio no e
    pepehiia oia.
  arb-NAV: 'وَقَالَ بَنُو إِسْرَائِيلَ: «هَلْ تَغَيَّبَ أَحَدٌ مِنْ أَسْبَاطِ إِسْرَائِيلَ
    عَنْ حُضُورِ اجْتِمَاعِنَا أَمَامَ الرَّبِّ فِي الْمِصْفَاةِ، لأَنَّنَا أَقْسَمْنَا
    يَمِيناً مُغْلَظَةً أَنْ نَقْتُلَ كُلَّ مَنْ تَغَيَّبَ عَنِ الْحُضُورِ؟»'
  ewe-ewe: Wogblɔ na wo nɔewo be, “Ɖe Israel ƒe to aɖe li si meva takpekpe si míewɔ
    le Yehowa ŋkume le Mizpa oa?” Wobia nya sia elabena woka atam ɖe edzi do ŋgɔ be
    ame si agbe vava la aku kokoko.
  eng-LEE: And the children of Israel said, Who is there among all the tribes of Israel
    that came not up with the congregation unto the Lord? For there had been taken
    the great oath concerning him that came not up to the Lord to Mizpah, saying,
    He shall surely be put to death.
  asm-FB: তাৰ পাছত ইস্ৰায়েলৰ সন্তান সকলে ক’লে, “ইস্রায়েলীয় সকলৰ মাজত এনে কোন জাতি
    আছে যি সকল প্রভুৰ কাষলৈ আমাৰ এই প্রার্থনালৈ অহা নাই?” কিয়নো মিস্পাত যিহোৱাৰ গুৰিলৈ
    যি জন নাহিব, “তেওঁৰ প্ৰাণ দণ্ড অৱশ্যে হ’ব” এই বুলি তেওঁলোকে প্রতিজ্ঞা কৰিছিল।
  sus-A: عِسِرَيِلَكَيٍ نَشَ عَ مَشْرِن، «شَبِلّ مُندُن مُ نَ وٌن يَ مَ تٌ نَشَن مُ
    قَشِ عَلَتَلَ شَ مَلَنيِ؟» عٍ نُ بَرَ عٍ رَكَلِ مِشِ شِلِ مَ نَشَن مُ قَمَ عَلَتَلَ
    شَ مَلَنيِ مِسِثَ. عٍ نُ بَرَ عَ قَلَ نَ كَنيِ شَ قَشَ.
  fra-SBL: 'Les enfants d''Israël dirent : « Qui est, parmi toutes les tribus d''Israël,
    celui qui n''est pas monté à l''assemblée vers l''Éternel ? » Car ils avaient
    fait un grand serment au sujet de celui qui n''était pas monté vers l''Éternel
    à Mitspa, en disant : « Il sera certainement mis à mort. »'
  hbo-hbo: וַיֹּֽאמְרוּ֙ בְּנֵ֣י יִשְׂרָאֵ֔ל מִ֠י אֲשֶׁ֨ר לֹא־עָלָ֧ה בַקָּהָ֛ל מִכָּל־שִׁבְטֵ֥י
    יִשְׂרָאֵ֖ל אֶל־יְהוָ֑ה כִּי֩ הַשְּׁבוּעָ֨ה הַגְּדֹולָ֜ה הָיְתָ֗ה לַ֠אֲשֶׁר לֹא־עָלָ֨ה
    אֶל־יְהוָ֧ה הַמִּצְפָּ֛ה לֵאמֹ֖ר מֹ֥ות יוּמָֽת׃
  kik-kik: Hĩndĩ ĩyo andũ a Isiraeli makĩũria atĩrĩ, “Mĩhĩrĩga-inĩ yothe ya Isiraeli-rĩ,
    nũũ ũtokĩte kũngana haha mbere ya Jehova?” Nĩgũkorwo nĩmeehĩtĩte mwĩhĩtwa mũrũmu
    atĩ ũrĩa ũkwaga gũũka kĩũngano mbere ya Jehova kũu Mizipa ti-itherũ nĩagĩrĩire
    kũũragwo.
  fra-NCL: 'Et les enfants d’Israël dirent : « Quel est celui d’entre toutes les tribus
    d’Israël qui n’est pas monté à l’assemblée devant Yahweh ? » Car on avait fait
    un serment solennel contre celui qui ne monterait pas vers Yahweh à Maspha, en
    disant : « Il sera puni de mort. »'
  cek-AK: To naah Israel kaminawk mah, Angraeng hmaa ah amkhueng hanah Israel acaengnawk
    thung hoiah angzo ai kami mi maw kaom? tiah a thuih o. Mi kawbaktih doeh Angraeng
    hmaa ah amkhueng hanah Mizpah vangpui ah angzo ai kami loe, paduek han oh, tiah
    a thuih o.
  cuk-cuk: 'Degi, Israel-dulemar na muchub-muchub egichiarmalad: “Israel-wagan-belagwable-bukwamaladi,
    ¿doa-wagan Bab-Jehováʼse-goled-negse arbisuli?” Ar dule Mizpaʼgi Bab-Jehováʼse
    arbisulile, ega igar ise-sogar megisad: “Oburgwilegoye.”'
  uig-CYR: 'Исраиллар өз ара: — Исраилниң һәр қайси қәбилилиридин җамаәткә қошулуп
    Пәрвәрдигарниң алдида һазир болушқа кәлмигән кимләр бар? — дәп сорашти, чүнки
    улар кимки Мизпаһқа Пәрвәрдигарниң алдида һазир болмиса, у шәксиз өлүмгә мәһкүм
    қилинсун, дәп қаттиқ қәсәм қилишқан еди.'
  tel-2017: అప్పుడు ఇశ్రాయేలీయులు “ఇశ్రాయేలీయుల గోత్రాలన్నిటిలో మిస్పాలో యెహోవా ఎదుట
    జరిగిన సమావేశానికి రాకుండా ఉన్నదెవరు” అంటూ వాకబు చేసారు. ఎందుకంటే అలాంటి వారికి
    కచ్చితంగా మరణ శిక్ష విధించాలని శపథం చేశారు.
  hat-BSA: 'Konsa, fis Israël yo te di: “Kilès ki pami tout tribi Israël yo ki pa
    t monte nan asanble SENYÈ a?” Paske, yo te fè yon gran ve pou sila ki pa monte
    vè SENYÈ a nan Mitspa, epi yo te di: “Li va vrèman vin mete a lanmò.”'
  kos-kos: Ac elos siyuk, “Ya oasr sie inmasrlon sruf lun Israel inge tia wi tukeni
    ye mutun LEUM GOD in acn Mizpah?” (Elos tuh wulela mu kutena mwet su tia wi som
    nu ke toeni se orek Mizpah ah, ac fah anwuki.)
  hbo-WLC: וַיֹּֽאמְרוּ֙ בְּנֵ֣י יִשְׂרָאֵ֔ל מִ֠י אֲשֶׁ֨ר לֹא־עָלָ֧ה בַקָּהָ֛ל מִכָּל־שִׁבְטֵ֥י
    יִשְׂרָאֵ֖ל אֶל־יְהוָ֑ה כִּי֩ הַשְּׁבוּעָ֨ה הַגְּדוֹלָ֜ה הָיְתָ֗ה לַ֠אֲשֶׁר לֹא־עָלָ֨ה
    אֶל־יְהוָ֧ה הַמִּצְפָּ֛ה לֵאמֹ֖ר מ֥וֹת יוּמָֽת׃
  ibo-ibo: Emesịa, ha jụrịtara onwe ha ajụjụ sị, “O nwere ebo Izrel na-enweghị onye
    nọchiri anya ha nʼihu Onyenwe anyị anyị mgbe anyị zukọrọ na Mizpa?” Nʼihi na ha
    ṅụrụ iyi kwuo na onye ọbụla jụrụ ịbịa nʼihu Onyenwe anyị na Mizpa aghaghị ịnwụ.
  ory-ory: ପୁଣି ଇସ୍ରାଏଲ ସନ୍ତାନମାନେ କହିଲେ, “ସମାଜ ସହିତ ସଦାପ୍ରଭୁଙ୍କ ନିକଟକୁ ଯେ ନ ଆସିଲା,
    ଇସ୍ରାଏଲର ସମୁଦାୟ ବଂଶ ମଧ୍ୟରେ ଏପରି କିଏ ଅଛି?” କାରଣ ମିସ୍ପାକୁ ସଦାପ୍ରଭୁଙ୍କ ନିକଟକୁ ଯେ
    ନ ଆସିବ, “ସେ ଅବଶ୍ୟ ହତ ହେବ,” ଏହା କହି ସେମାନେ ମହା ଶପଥ କରିଥିଲେ।
  chk-chk: Mürin, ekewe aramasen Israel ra ais, “Iö lein chon ekewe ainangen Israel
    esap feito lon ewe mwich me fän mesen ewe Samol mi Lapalap lon Mispa?” Pun ra
    eäni eu pwon mi aüchea fän akapel, pwe ätewe esap feito Mispa ren ewe Samol mi
    Lapalap epwe ninnila.
  rop-rop: '@see-verse:JDG.021.004'
  ukr-1871: 'І питали сини Ізрайлеві: Хто з усїх поколїнь Ізрайлевих не був в походї
    з військом Господнїм? Бо присягнено було великою присягою, того, хто не прийде
    в Массифу перед Господа, скарати смертю.'
  deu-1951: 'Und die Kinder Israel sprachen: Wer von allen Stämmen Israels ist nicht
    in die Gemeinde zum HERRN heraufgekommen? Denn der große Schwur war ausgesprochen
    worden: Wer nicht zum HERRN gen Mizpa heraufkommt, der soll gewiß sterben!'
  eng-JPS: 'And the children of Israel said: ''Who is there among all the tribes of
    Israel that came not up in the assembly unto the LORD?'' For they had made a great
    oath concerning him that came not up unto the LORD to Mizpah, saying: ''He shall
    surely be put to death.'''
  srp-1865: 'Tada rekoše sinovi Izrailjevi: ima li ko da nije došao na zbor iz svijeh
    plemena Izrailjevijeh ka Gospodu? Jer se bijahu teško zakleli za onoga ko ne doðe
    u Mispu ka Gospodu rekavši: da se pogubi.'
  lug-lug: Abaana ba Isirayiri ne beebuuza nti, “Ani ku bika byonna ebya Isirayiri
    atazze kukuŋŋaana mu maaso ga Mukama Katonda?” Kubanga baali beerayiridde, ng’omuntu
    yenna alemwa okukuŋŋaana mu maaso ga Mukama e Mizupa, ateekwa kuttibwa.
  heb-heb: ויאמרו בני ישראל מי אשר לא עלה בקהל מכל שבטי ישראל אל יהוה כי השבועה הגדולה
    היתה לאשר לא עלה אל יהוה המצפה לאמר מות יומת׃
  ben-IRV: পরে ইস্রায়েলীয়রা বলল, “সমাজে সদাপ্রভুর কাছে আসেনি, ইস্রায়েলের সমস্ত
    বংশের মধ্যে এমন কে আছে?” কারণ মিস্‌পাতে সদাপ্রভুর কাছে যে না আসবে, সে অবশ্য হত
    হবে, এই মহাদিব্যি তারা করেছিল।
  pan-pan: ਅਤੇ ਇਸਰਾਏਲੀ ਕਹਿਣ ਲੱਗੇ, “ਇਸਰਾਏਲ ਦੇ ਸਾਰੇ ਗੋਤਾਂ ਵਿੱਚੋਂ ਕੌਣ ਹੈ ਜੋ ਯਹੋਵਾਹ ਦੇ
    ਸਨਮੁਖ ਸਭਾ ਦੇ ਨਾਲ ਨਹੀਂ ਆਇਆ ਸੀ?” ਕਿਉਂ ਜੋ ਉਨ੍ਹਾਂ ਨੇ ਪੱਕੀ ਸਹੁੰ ਖਾਧੀ ਸੀ ਕਿ ਜੋ ਕੋਈ ਯਹੋਵਾਹ
    ਦੇ ਸਨਮੁਖ ਮਿਸਪਾਹ ਵਿੱਚ ਨਹੀਂ ਆਵੇਗਾ ਉਹ ਯਕੀਨੀ ਤੌਰ ਤੇ ਮਾਰਿਆ ਜਾਵੇਗਾ।
  mya-JVB: ဣသရေလ အမျိုးသား တို့ကလည်း ၊ ဣသရေလ အမျိုး အနွယ်အပေါင်း တို့တွင် အဘယ်သူ သည်
    ပရိသတ် အပေါင်းနှင့်အတူထာဝရဘုရား ထံ တော်သို့ မ လာ ဘဲနေသနည်းဟုမေး ကြ၏။ အကြောင်း
    မူကား၊ မိဇပါ မြို့ထာဝရဘုရား ထံ တော်သို့ မ လာ ဘဲနေသောသူ သည် ဧကန်အမှန် အသေ သတ်ခြင်းကိုခံစေဟု
    ကြီးစွာ သော ကျိန်ဆို ခြင်းကိုပြု နှင့်ကြပြီ။
  hmo-hmo: Israela taudia ma idia gwau, “Israela iduhu ibounai edia huanai edena iduhu
    Lohiabada ena vairanai ia hedinaraia lasi, ita hebou neganai?” Badina be idia
    gwauhamata mai hereva metauna, Misipa dekenai ia lao lasi tauna be do idia hamasea.
  urd-urd: और बनी — इस्राईल कहने लगे कि इस्राईल के सब क़बीलों में ऐसा कौन है जो ख़ुदावन्द
    के हुज़ूर जमा'अत के साथ नहीं आया क्यूँकि उन्होंने सख़्त क़सम खाई थी कि जो ख़ुदावन्द
    के सामने मिस्फ़ाह में हाज़िर न होगा वह ज़रूर क़त्ल किया जाएगा।
  rus-SYN: 'И сказали сыны Израилевы: кто не приходил в собрание пред Господа из всех
    колен Израилевых? Ибо великое проклятие произнесено было на тех, которые не пришли
    пред Господа в Массифу, и сказано было, что те преданы будут смерти.'
  bqc-SIM: 'Ɔ̃ aa mɛ̀: Wá Isaili bui kpele mɛ́ i mↄ kãaawanↄ Dii aɛo ni? Asa aa
    sì ń Luao yãa aa mɛ̀: Gbɛ̃́ pↄ́ gì mↄ́i Dii kĩ́i Mizipa, wa ade dɛɛ.'
  tcz-CHONGTHU: Hijouchun amahon aseijun, “Eihon Pakai angsunga Mizpah munna ikikhop
    uva chu Israel phunglah a koipen ahung panglou umman?” atiuvin ahi. Hichepet achu
    amahon kihahselna gimneitah ananeijuva koihileh ahungpang louchu thadoh jengding
    ahi anatiu ahi.
  mar-mar: इस्राएली लोक म्हणाले, सर्व इस्राएली वंशांतला जो कोणी मंडळीत परमेश्वराजवळ
    चढून आला नाही, असा कोण आहे? कारण जो कोणी परमेश्वराजवळ मिस्पात चढून आला नाही. त्याविषयी
    अशी महत्त्वाची शपथ केली होती की, “ते म्हणाले, जे कोणी आले नाहीत त्यांना अवश्य
    जिवे मारावे.”
  qub-qub: 'Chaychömi tapunacuran: «Caycho caycajcuna ¿mayganchïtaj mana cashcanchïchu
    Mizpacho?» nir. Paycunaga Tayta Diospa jutincho juraran «Mizpaman mana shamoj
    cajtaga wañuchishun» nir.'
  hat-hat: 'Lèfini, yo t''ap mande: -Kilès nan tout branch fanmi pèp Izrayèl la ki
    pa t'' nan reyinyon nou te fè devan Seyè a? Lè reyinyon an, yo te fè yon gwo sèman
    pou yo touye tout moun ki pa t'' mete pye yo lavil Mispa devan Seyè a.'
  eng-BSB: The Israelites asked, “Who among all the tribes of Israel did not come
    to the assembly before the LORD?” For they had taken a solemn oath that anyone
    who failed to come up before the LORD at Mizpah would surely be put to death.
  tod-tod: 'Naa ʋolu, Izelayɛle nuiti ti ɠɛni ɓɔɠɔ ma: «Izelayɛle wolodai kpein su,
    ma ɓɛgele ɠa é laade zaama, gaalɛbai zu, Ɠɔoɠɔ GALAGI ɠaazu?» Mazɔlɔɔ ti konai
    woni naama nui laalɔɠɔma, nii é la ʋaani Ɠɔoɠɔ GALAGI ɠakala Misepa, é woni
    ga ta naama nui ʋaa.'
  eng-WEBPB: The children of Israel said, “Who is there amongst all the tribes of
    Israel who didn’t come up in the assembly to the LORD?” For they had made a great
    oath concerning him who didn’t come up to the LORD to Mizpah, saying, “He shall
    surely be put to death.”
  kbq-kbq: Hagi anante amanage hu'naze, Israeli vahepintira ina naga'mo Ra Anumzamofo
    avugama atruma nehumpina atrua osu'naze? Na'ankure zamagra kora huvempa hu'za
    amanage hu'naze, Iza'o Ra Anumzamofonte'ma Mispama omesimofona ahe friho.
  nhe-BL: 'Huan tlajtlanque: “¿Itztoc acajya tlen tiisraelitame tlen ax yajqui ipan
    nopa tlasentilistli ipan altepetl Mizpa campa eltoc icaxa TOTECO huan campa timotlajtolmacaque
    para ax tijmacase se iteipa ixhui Benjamín se toichpoca? Nochi quimatiyayaj intla
    ax yasquíaj, miquisquíaj.”'
  gub-BL: — Izaew ta'yr izuapyapyr paw uzeupir oho Mipa pe Tupàn henataromo uzemono'og
    pà wà. Xo pitài zo noho kwaw wà. Mon aipo noho kwaw wà, i'i uzeupeupe wà. Ta'e
    a'e 'ym mehe uzapo amo ae wemimume'uahy kwer wà. — Aze amo noho kwaw zanezemono'ogaw
    pe wà nehe, xiuka a'e teko zane wà nehe, i'i ahyahy uzeupeupe a'e 'ym mehe wà.
  eng-DRA: Who is there among all the tribes of Israel that came not up with the army
    of the Lord? for they had bound themselves with a great oath, when they were in
    Maspha, that whosoever were wanting should be slain.
