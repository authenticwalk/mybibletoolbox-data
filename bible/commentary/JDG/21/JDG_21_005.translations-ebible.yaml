    sinta amo yasquíaj, miquisquíaj.”'
  vie-1934: 'Vả, dân Y-sơ-ra-ên đã có thề lời trọng thể nầy: Kẻ nào chẳng đến ra mắt
    Đức Giê-hô-va tại Mích-ba, sẽ hẳn bị xử tử! Nên họ bèn hỏi: Trong các chi phái
    Y-sơ-ra-ên có người nào không đến hội đồng trước mặt Đức Giê-hô-va chăng?'
  hin-CV: इस्राएल वंशजों ने यह पूछताछ की, “इस्राएल के सारे गोत्रों में से ऐसा कौन
    है, जो इस सभा में याहवेह के सामने नहीं आया है?” क्योंकि उन्होंने बड़ी गंभीरता
    पूर्वक यह शपथ ली थी, “जो कोई मिज़पाह में याहवेह के सामने उपस्थित न होगा, उसे निश्चित
    ही प्राण-दंड दिया जाएगा.”
  spa-BES: 'Y dijeron los hijos de Israel: ¿Quién hay entre todas las tribus de Israel
    que no subió al Señor en la reunión de todo Israel? Porque habían hecho un gran
    juramento de que quienquiera que no se acercara a Mizpa al Señor debía ser condenado
    a muerte.'
  tdx-tdx: 'Le hoe ty enta’ o ana’ Israeleo: Ia amo hene fifokoa’ Israeleo hao ty
