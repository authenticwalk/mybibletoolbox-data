  kan-2017: ಮತ್ತು ಯೆಹೋವನ ಮುಂದೆ ಸಭೆ ಸೇರಿದಾಗ, ಬಾರದೆ ಇದ್ದಂಥ ಇಸ್ರಾಯೇಲರು ಯಾರಾರೆಂದು ವಿಚಾರಮಾಡಿದರು.
