verse: JDG.021.005
translations:
  mal-C: 'പിന്നെ ഇസ്രായേൽമക്കൾ: “എല്ലാ ഇസ്രായേൽ ഗോത്രങ്ങളിൽനിന്നും ഇവിടെ യഹോവയുടെ
    സന്നിധിയിൽ വന്നുചേരാത്തരായി ആരെങ്കിലും ഉണ്ടോ?” എന്ന് അന്വേഷിച്ചു. മിസ്പായിൽ യഹോവയുടെ
    സന്നിധിയിൽ വരാത്തവർക്ക് മരണശിക്ഷനൽകണം എന്ന് അവർ ശപഥംചെയ്തിരുന്നു.'
  deu-TKW: 'Dann fragten die Israeliten: Wer ist etwa aus allen Stämmen Israels nicht
    mit der Gemeinde her zu Jahwe gekommen? Es war nämlich dem, der nicht zu Jahwe
    nach Mizpa kommen würde, unter feierlichen Eiden angedroht: Er soll mit dem Tode
    bestraft werden!'
  lin-lin: 'Bongo bana ya Isalaele batunaki : « Kati na mabota nyonso ya Isalaele,
    libota nini eyaki te na mayangani oyo tozalaki na yango liboso ya Yawe ? » Pamba
    te balapaki ndayi ete moto nyonso oyo akoya te na mayangani yango liboso ya Yawe,
    na Mitsipa, basengeli koboma ye.'
  eng-LSV: And the sons of Israel say, “Who [is] he that has not come up in the assembly
    to YHWH out of all the tribes of Israel?” For the great oath has been concerning
    him who has not come up to YHWH to Mizpeh, saying, “He is surely put to death.”
  eng-GNV: Then the children of Israel said, Who is he among all the tribes of Israel,
    that came not vp with the Congregation vnto the Lord? for they had made a great
    othe concerning him that came not vp to the Lord to Mizpeh, saying, Let him die
    the death.
  eng-WEBSTER: And the children of Israel said, Who is there among all the tribes
    of Israel that came not up with the congregation to the LORD? For they had made
    a great oath concerning him that came not up to the LORD to Mizpeh, saying, He
    shall surely be put to death.
  nhw-BL: 'Huan tlatzintocaque: “¿Itztoc acajya tlen tiisraelitame catli amo yajqui
    ipan nopa tlanechicoli ipan altepetl Mizpa campa eltoc icaxa TOTECO huan campa
    timotlajtolmacaque para amo tijmacase se iteipan ixhui Benjamín se toichpoca?
    Nochi quimatiyayaj sintla amo yasquíaj, miquisquíaj.”'
  swh-ONEN: Ndipo Waisraeli wakasema, “Ni kabila lipi la Israeli ambalo halikufika
    katika mkutano kumkaribia Bwana?” Kwa kuwa walikuwa wameweka kiapo kikuu kuwa
    yeyote asiyefika mbele za Bwana huko Mispa, kwa hakika angeuawa.
  bba-bba: Yen biruwɑ bɑ nɛɛ, ɡeemɑ sɑ nɔɔ mwɛɛru kuɑ kɑ bɔ̃ri sɑ nɛɛ, be bɑ kun de
    Misipɑɔ Yinni Gusunɔn sɑ̃ɑ yerɔ sɑ ko bu ɡowɑ. Ǹ n mɛn nɑ, berɑ̀ bɛsɛ Isirelibɑ
    sɔɔ, bɑǹ kɑ sun mɛnnɛ mi.
  eng-KJVCPB: And the children of Israel said, Who is there among all the tribes of
    Israel that came not up with the congregation unto the Lord? For they had made
    a great oath concerning him that came not up to the Lord to Mizpeh, saying, He
    shall surely be put to death.
  luo-luo: Eka jo-Israel nopenjo niya, “En dhoot mane e kind dhout Israel duto mapok
    ochokore e nyim Jehova Nyasaye?” Nimar ne gisekwongʼore ni dhoot moro amora ma
    ok ochokore e piny Mizpa e nyim Jehova Nyasaye nyaka negi.
  meu-meu: Israel taudia na eto, Israel iduhudia iboudiai bogaragidia amo edena iduhu
    Iehova vairanai asiema, ta hebouva negana ai? Badina be vada e gwau hamata mai
    hereva metauna ida, Mispa sela, Iehova vairanai se hebou, tauna na baine mase
    eto.
  npi-ULB: इस्राएलका मानिसहरूले भने, “परमप्रभुको सभामा इस्राएलका कुलमध्ये कुनचाहिं
    आएन?” किनकि मिस्पामा परमप्रभुकहाँ नआउनेको बारेमा तिनीहरूले एउटा महत्त्वपूर्ण निर्णय
    गरेका थिए । तिनीहरूले भने, “त्यो निश्‍चय नै मारिनेछ ।”
  yor-yor: Àwọn ọmọ Israẹli sì béèrè wí pé, “Èwo nínú ẹ̀yà Israẹli ni ó kọ̀ láti péjọ
    síwájú Olúwa?” Torí pé wọ́n ti fi ìbúra ńlá búra pé, ẹnikẹ́ni tí ó bá kọ̀ láti
    péjọ níwájú Olúwa ní Mispa pípa ni àwọn yóò pa á.
  ind-ind: Mereka bertanya, “Siapa dari suku-suku Israel yang tidak ikut hadir menghadap
    TUHAN waktu itu?” Mereka bertanya demikian karena sebelumnya mereka sudah berjanji
    dengan sumpah kepada TUHAN untuk menghukum mati orang-orang yang tidak menghadiri
    perkumpulan penting umat TUHAN di Mispa.
  pes-OPCB: 'آنها می‌گفتند: «وقتی که برای مشورت در حضور خداوند در مصفه جمع شدیم آیا
    قبیله‌ای از اسرائیل بود که به آنجا نیامده باشد؟» (در آن موقع همه با هم قسم خورده
    بودند که اگر یکی از قبایل، از آمدن به حضور خداوند خودداری نماید، حتماً باید نابود
    گردد.)'
  tgl-ULB: Sinabi ng mga tao ng Israel, “Alin sa lahat ng lipi ng Israel ang hindi
    dumalo sa pagpupulong para kay Yahweh?” Dahil gumawa sila ng isang mahalagang
    pangako tungkol sa sinumang hindi nagpakita kay Yahweh sa Mizpa. Sinabi nila,
    “Tiyak na ipapapatay siya.”
  hui-hui: Ani bialu howa tigua lalu, Ina Isaraele hameigini mbira Anduane Homogonaga
    deni naibuhe aidabe, lene. Tigua ani hale hayadagoni irane tigua ala habo nalolene
    bi mbira lo wialu, Hameigini mbira Anduane Homogonaga deni Misiba tanoni naibiyagua
    hameigini ogoni homelo bolene wulebira, lalu lowinigonaga ani hale hene.
  mya-mya: သူ​တို့​က``ဣ​သ​ရေ​လ​လူ​မျိုး​အ​နွယ်​အ​ပေါင်း တို့​အ​နက်​မိ​ဇ​ပါ​မြို့​ရှိ
    ထာ​ဝ​ရ​ဘု​ရား​၏ ရှေ့​တော်​သို့​မ​လာ​မ​ရောက်​ဘဲ​နေ​ခဲ့​သည့်​လူ စု​ရှိ​ပါ​သ​လော''
    ဟု​မေး​မြန်း​ကြ​၏။ (အ​ဘယ် ကြောင့်​ဆို​သော်​မိ​ဇ​ပါ​မြို့​ထာ​ဝ​ရ​ဘု​ရား ထံ​တော်​သို့​မ​လာ​မ​ရောက်​ဘဲ​နေ​သော​သူ
    သည်​သေ​ဒဏ်​ခံ​စေ​ဟု​ကျိန်​ဆို​က​တိ​ပြု ခဲ့​ကြ​သော​ကြောင့်​ဖြစ်​၏။-)
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་ཕན་ཚུན་ན་རེ། ཡེས་ར་ཨེལ་གྱི་ཚོ་པ་རྣམས་ལས་གང་ཞིག་མི་ཚོགས་དང་བཅས་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་ཡར་མ་ཡོང་བ་ཡིན་ནམ་ཞེས་སྨྲས།
    སྔར་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་མནའ་ཆེན་པོ་ཞིག་བསྐྱལ་བ་སྟེ། ཡར་མཱས་ཟི་ཕཱ་རུ་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་མི་ཡོང་བ་ཐམས་ཅད་ངེས་པར་གསོད་དགོས་ཞེས་སྨྲས་མྱོང་ངོ་།
    །
  sna-sna: Ipapo vaIsraeri vakabvunza vakati, “Ndianiko kubva kumarudzi ose aIsraeri
    akatadza kuungana navamwe pamberi paJehovha?” Nokuti vakanga vaita mhiko kuti
    ani zvake anotadza kuungana navamwe pamberi paJehovha paMizipa anofanira kuurayiwa
    zvirokwazvo.
  spa-BLM: 'Los hijos de Israel dijeron: “¿Quién hay de todas las tribus de Israel
    que no haya subido en la asamblea a Yahvé?” Porque habían hecho un gran juramento
    con respecto al que no subió a Yahvé a Mizpa, diciendo: “Sin duda será condenado
    a muerte.”'
  cac-cac: 'Ix och ijan eb'' sc''anb''an yab''i: ¿Mach eb'' quetchon̈ab'' maj xid''ec''
    qued''oc d''a molchajel d''a yichan̈ Jehová d''a Mizpa? xchi eb''. Yujto yac''nac
    sti'' eb'', tato ay mach max b''at d''a jun molchajel chi'', smiljichamoc.'
  swh-ULB: Watu wa Israeli wakasema, “Ni nani kati ya kabila zote za Israeli hawakuja
    katika mkutano wa Bwana?” Kwa kuwa walikuwa wamefanya ahadi muhimu juu ya mtu
    yeyote ambaye hakuja kwa Bwana huko Mispa. Wakasema, “Hakika yeye atauawa.”
  bel-bel: 'І сказалі сыны Ізраілевыя: хто ня прыходзіў на сход да Госпада з усіх
    плямёнаў Ізраілевых? Бо вялікі праклён сказаны быў на тых, якія ня прыйшлі да
    Госпада ў Масіфу, і сказана было, што тыя аддадзены будуць сьмерці.'
  deu-ELBBK: 'Und die Kinder Israel sprachen: Wer von allen Stämmen Israels ist nicht
    in die Versammlung zu dem HERRN heraufgekommen? Denn ein großer Schwur war geschehen
    bezüglich dessen, der nicht zu dem HERRN nach Mizpa heraufkäme, indem man sprach:
    Er soll gewisslich getötet werden!'
  mbb-OT: Mibpein-inseey sikandan ke hengkey he tribu te Israel is wazà medhendutun
    te tiǥum dan diyà te etuvangan te Nengazen diyà te Mizpa, su nekepenangdù sikandan
    he edhimetayan is kenà edhendiyà.
  mal-2015: 'പിന്നെ യിസ്രായേൽമക്കൾ: എല്ലായിസ്രായേൽഗോത്രങ്ങളിലും യഹോവയുടെ അടുക്കൽ സഭെക്കു
    വരാതെ ആരെങ്കിലും ഉണ്ടോ എന്നു ചോദിച്ചു. മിസ്പയിൽ യഹോവയുടെ അടുക്കൽ വരാത്തവൻ മരണശിക്ഷ
    അനുഭവിക്കേണം എന്നു അവർ ഒരു ഉഗ്രശപഥം ചെയ്തിരുന്നു.'
  rmc-rmc: 'Paľis phučenas: „Ko le kmeňendar andral o Izrael na avľa, sar pes zgeľam
    anglo RAJ? Bo iľam bari vera, hoj sako, ko na avela anglo RAJ andre Micpa, mušinela
    te merel!“'
  pes-OPV: 'و بنی‌اسرائیل گفتند: «کیست از تمامی اسباطاسرائیل که در جماعت نزد خداوند
    بر نیامده است.» زیرا قسم سخت خورده، گفته بودند که هرکه به حضور خداوند به مصفه
    نیاید، البته کشته شود.'
  ron-1924: 'Копиий луй Исраел ау зис: „Чине динтре тоате семинцииле луй Исраел ну
    с-а суит ла адунаре ынаинтя Домнулуй?” Кэч фэкусерэ ун журэмынт маре ымпотрива
    орькуй ну с-ар суи ла Домнул, ла Мицпа, ши зисесерэ: „Сэ фие педепсит ку моартя.”'
  ben-OBCV: পরে ইস্রায়েলীরা জিজ্ঞাসা করল, “ইস্রায়েলের সব গোষ্ঠীর মধ্যে কারা সদাপ্রভুর
    সামনে সমবেত হয়নি?” কারণ তারা এক আনুষ্ঠানিক শপথ নিয়েছিল যে মিস্‌পাতে যদি কেউ
    সদাপ্রভুর সামনে না আসে তবে তাকে মেরে ফেলা হবে।
  som-som: Oo reer binu Israa'iilna waxay yidhaahdeen, Qabiilooyinkii reer binu Israa'iil
    oo dhan yaa ka maqan oo aan iman shirka Ilaah? Waayo, waxay ku dhaarteen dhaar
    weyn oo ku saabsan kii aan Misfaah Rabbiga ugu soo shirin, oo waxay yidhaahdeen,
    Hubaal kaas waa in la dilaa.
  lat-VUC: Quis non ascendit in exercitu Domini de universis tribubus Israël? grandi
    enim juramento se constrinxerant, cum essent in Maspha, interfici eos qui defuissent.
  eng-ASVBT: And the children of Israel said, Who is there among all the tribes of
    Israel that came not up in the assembly unto Jehovah? For they had made a great
    oath concerning him that came not up unto Jehovah to Mizpah, saying, He shall
    surely be put to death.
  ita-1885: 'Poi i figliuoli d''Israele dissero: Chi, d''infra tutte le tribù d''Israele,
    non è salito alla raunanza appresso al Signore? conciossiachè un giuramento grande
    fosse stato fatto contro a chi non salirebbe in Mispa appresso al Signore, dicendo:
    Egli del tutto sarà fatto morire.'
  eng-LXXUP: And the children of Israel said, Who of all the tribes of Israel, went
    not up in the congregation to the Lord? for there was a great oath concerning
    those who went not up to the Lord to Mizpah, saying, He shall surely be put to
    death.
  eng-ULB: The people of Israel said, “Which of all the tribes of Israel did not come
    up in the assembly to Yahweh?” For they had made an important promise concerning
    anyone who did not come up to Yahweh at Mizpah. They said, “He would certainly
    be put to death.”
  spa-VBL: “¿Cuál de todas las tribus de Israel no asistió a la asamblea que celebramos
    ante el Señor?” , preguntaron. Porque habían hecho un juramento sagrado de que
    cualquiera que no se presentara ante el Señor en Mizpa sería ejecutado sin excepción.
  fra-_FOB: 'Alors les enfants d''Israël dirent: Qui est celui d''entre toutes les
    tribus d''Israël qui n''est point monté à l''assemblée, vers l''Éternel? Car on
    avait fait un grand serment contre celui qui ne monterait point vers l''Éternel,
    à Mitspa, en disant: Il sera puni de mort!'
  mal-mal: 'പിന്നെ യിസ്രായേൽ മക്കൾ: “എല്ലാ യിസ്രായേൽഗോത്രങ്ങളിലും യഹോവയുടെ സഭയിൽ വരാതെ
    ആരെങ്കിലും ഉണ്ടോ” എന്ന് ചോദിച്ചു. “മിസ്പയിൽ യഹോവയുടെ അടുക്കൽ വരാത്തവൻ മരണശിക്ഷ
    അനുഭവിക്കേണം” എന്ന് അവർ ഒരു ഉഗ്രശപഥം ചെയ്തിരുന്നു.'
  urd-GVR: Phir wuh ek dūsre se pūchhne lage, “Jab ham Misfāh meṅ Rab ke huzūr jamā
    hue to hamārī qaum meṅ se kaun kaun ijtimā meṅ sharīk na huā?” Kyoṅki us waqt
    unhoṅ ne qasam khā kar elān kiyā thā, “Jis ne yahāṅ Rab ke huzūr āne se inkār
    kiyā use zarūr sazā-e-maut dī jāegī.”
  suz-BL: मिनु नोले इस्राएलीपुकीमी “तेको थर परमप्रभु यावे आ ङोंइती मजाक्‍मा?” दे हिल्‍लो
    पमुमा बाक्‍त। मारदे हना मिस्‍पामी मेकोपुकीमी “परमप्रभु यावे आ ङोंइती सु मजाक्‍बा,
    मेको कली साइक्‍चा माल्‍ब” दे कसम जशो बाक्‍मा बाक्‍त।
  ita-1927: 'E i figliuoli d’Israele dissero: “Chi è, fra tutte le tribù d’Israele
    che non sia salito alla raunanza davanti all’Eterno?” Poiché avean fatto questo
    giuramento solenne relativamente a chi non fosse salito in presenza dell’Eterno
    a Mitspa: “Quel tale dovrà esser messo a morte”.'
  ckb-ckb: 'ئینجا نەوەی ئیسرائیل گوتیان: «لە هەموو هۆزەکانی ئیسرائیل کێ بۆ کۆبوونەوەکە
    نەهاتە بەردەم یەزدان؟» لەبەر ئەوەی سوێندیان خواردبوو کە هەرکەسێک نەیەتە بەردەم
    یەزدان بۆ میچپا، دەبێت بکوژرێت.'
  eng-BBE: And the children of Israel said, Who is there among all the tribes of Israel,
    who did not come up to the Lord at the meeting of all Israel? For they had taken
    a great oath that whoever did not come up to Mizpah to the Lord was to be put
    to death.
  kan-OKCV: ಅನಂತರ ಅವರು, “ಇಸ್ರಾಯೇಲಿನ ಸಮಸ್ತ ಗೋತ್ರಗಳಲ್ಲಿ ಬಾರದವರು ಯಾರು?” ಎಂದರು. ಏಕೆಂದರೆ
    ಯೆಹೋವ ದೇವರ ಬಳಿಗೆ ಮಿಚ್ಪೆಗೆ ಬಾರದವನು ಖಂಡಿತವಾಗಿ ಸಾಯಬೇಕೆಂದು ದೊಡ್ಡ ಆಣೆ ಇಟ್ಟುಕೊಂಡಿದ್ದರು.
  tam-2017: 'யெகோவாவுடைய சந்நிதியில் மிஸ்பாவுக்கு வராதவன் நிச்சயமாகக் கொலைசெய்யப்படவேண்டும்
    என்று அவர்கள் பெரிய ஆணையிட்டிருந்தபடியால், இஸ்ரவேல் மக்கள்: யெகோவாவுடைய சந்நிதியில்
    சபைகூடினபோது, இஸ்ரவேலுடைய எல்லாக் கோத்திரங்களிலுமிருந்து வராமல்போனவர்கள் யார்
    என்று விசாரித்தார்கள்.'
  spa-RV-1909: 'Y dijeron los hijos de Israel: ¿Quién de todas las tribus de Israel
    no subió á la reunión cerca de Jehová? Porque se había hecho gran juramento contra
    el que no subiese á Jehová en Mizpa, diciendo: Sufrirá muerte.'
  ron-BTF: 'Și copiii lui Israel au spus: Cine dintre toate triburile lui Israel nu
    s-a urcat cu adunarea înaintea DOMNULUI? Pentru că făcuseră un mare jurământ referitor
    la cel care nu s-a urcat la DOMNUL la Mițpa, spunând: Cu siguranță va fi dat la
    moarte.'
  eng-WEBP: The children of Israel said, “Who is there among all the tribes of Israel
    who didn’t come up in the assembly to the LORD?” For they had made a great oath
    concerning him who didn’t come up to the LORD to Mizpah, saying, “He shall surely
    be put to death.”
  eng-FBV: “Which of all the tribes of Israel didn't attend the assembly we held before
    the Lord?” they asked. For they had sworn a sacred oath that anyone who did not
    come before the Lord at Mizpah would without exception be executed.
  nld-1939: 'Daarna zeiden de Israëlieten: Wie uit al de stammen van Israël is niet
    ter vergadering tot Jahweh opgekomen? Want ze hadden een dure eed gezworen: Wie
    niet opgaat tot Jahweh te Mispa, zal sterven!'
  nch-BL: 'Huan tatzintocaque: “¿Itztoc acajya ten tiisraelitame cati amo yajqui ipan
    nopa tanechicoli ipan altepet Mizpa campa eltoc iCaxa TOTECO huan campa timotajtolmacaque
