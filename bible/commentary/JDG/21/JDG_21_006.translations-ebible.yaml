verse: JDG.021.006
translations:
  mal-C: തങ്ങളുടെ സഹോദരന്മാരായ ബെന്യാമീന്യരെക്കുറിച്ച് ഇസ്രായേൽമക്കൾക്ക് അനുകമ്പതോന്നി.
    “ഇന്ന് ഇസ്രായേലിൽനിന്ന് ഒരു ഗോത്രം ഛേദിക്കപ്പെട്ടിരുന്നു.
  deu-TKW: 'Und es war den Israeliten leid um ihren Bruder Benjamin, und sie riefen:
    Nun ist ein ganzer Stamm aus Israel hinweggerissen!'
  lin-lin: 'Bana ya Isalaele bakomaki na mawa mpo na bandeko na bango, bato ya libota
    ya Benjame ; balobaki : « Mokolo ya lelo, libota moko elongwe na Isalaele.'
  eng-LSV: And the sons of Israel sigh concerning their brother Benjamin, and say,
    “Today there has been one tribe cut off from Israel,
  eng-GNV: And the children of Israel were sory for Beniamin their brother, and said,
    There is one tribe cut off from Israel this day.
  eng-WEBSTER: And the children of Israel repented for Benjamin their brother, and
    said, There is one tribe cut off from Israel this day.
  nhw-BL: 'Huan nopa israelitame motequipachohuayayaj por catli ininpantitoya nopa
    benjaminitame huan moilhuiyayaj: “Se hueyi familia san tlapic ixpolihuisnequi
    ipan tlali Israel. ¿Quenicatza tijchihuase para tiquintemolise sihuame nopa benjaminita
    tlacame catli noja mocahuaj yoltoque?'
  swh-ONEN: Basi Waisraeli wakaghairi kwa ajili ya ndugu zao Wabenyamini, wakasema,
    “Leo kabila moja limekatiliwa mbali na Israeli.
  bba-bba: N deemɑ Isirelibɑ bɑ ɡɔ̃ru ɡɔsiɑ bɑ nɛɛ, wee sɑ bɛsɛn bwese kɛri tiɑ ɡo.
  eng-KJVCPB: And the children of Israel repented them for Benjamin their brother,
    and said, There is one tribe cut off from Israel this day.
  luo-luo: Koro jo-Israel ne nigi kuyo nikech owetegi, ma jo-Benjamin. Negiwacho niya,
    “Kawuononi dhood Israel achiel olal.
  meu-meu: Bena Israel taudia ese tadikakadia Beniamina taudia e bogadia hisi, eto,
    Hari dina ai iduhu ta na Israel amo vada e henege daure.
  npi-ULB: इस्राएलका मानिसहरूमा तिनीहरूका दाजुभाइ बेन्यामिनीहरू प्रति दया जाग्यो ।
    तिनीहरूले भने, “आज इस्राएलबाट एउटा कुल बाहिरिएको छ ।
  yor-yor: Àwọn ọmọ Israẹli sì banújẹ́ fún àwọn arákùnrin wọn, àwọn ẹ̀yà Benjamini.
    Wọ́n wí pé, “A ti ké ẹ̀yà kan kúrò lára Israẹli lónìí.”
  ind-ind: Mereka merasa kasihan kepada suku Benyamin, saudara mereka itu. Kata mereka,
    “Hari ini bangsa Israel kehilangan satu suku.
  pes-OPCB: 'قوم اسرائیل به سبب نابود شدن قبیلهٔ بنیامین، سوگوار و غمگین بودند و پیوسته
    با خود می‌گفتند: «از قبایل اسرائیل یک قبیله نابود شد.'
  tgl-ULB: May malasakit ang mga tao ng Israel sa kapatid nilang si Benjamita. Sinabi
    nila, “Ngayong araw isang lipi ang ititiwalag mula sa Israel.
  hui-hui: Ani lowa ti hameigini mbirago ereba hai hayadago lalu tinaga hameigini
    Beniyaminiore dara timbuni ho hene.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​မိ​မိ​တို့ ၏​ညီ​များ​ဖြစ်​သော ဗင်္ယာ​မိန်​အ​နွယ်​ဝင်​တို့
    အ​တွက်​ဝမ်း​နည်း​ကြေ​ကွဲ​လျက်``ယ​နေ့​ပင် လျှင်​ဣ​သ​ရေ​လ​အ​မျိုး​အ​နွယ်​အ​ပေါင်း
    တို့​အ​နက်​တစ်​နွယ်​ကို​ဆုံး​ရှုံး​ရ​လေ​ပြီ။-
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་རང་གི་སྤུན་པེན་ཡཱ་མེན་ལ་སྙིང་རྗེ་ནས་ན་རེ། ད་ལྟ་ཡེས་ར་ཨེལ་གྱི་ཁྲོད་དུ་ཚོ་པ་གཅིག་ཆད་པ་ཡིན།
  sna-sna: Zvino vaIsraeri vakasuwa nokuda kwehama dzavo, vaBhenjamini. Vakati, “Nhasi
    rumwe rudzi rwabviswa pana Israeri.
  spa-BLM: 'Los hijos de Israel se afligieron por Benjamín, su hermano, y dijeron:
    “Hoy hay una tribu eliminada de Israel.'
  cac-cac: 'Te cusc''olal yaj eb'' yuj tas ix sc''ulej eb'' yed'' eb'' yetisraelal
    yin̈tilal Benjamín chi''. Ix och ijan eb'' yalani: A val d''a jun c''u tic ix
    satel jun in̈tilal d''a co cal.'
  swh-ULB: Watu wa Israeli walikuwa na huruma kwa ndugu yao Benyamini. Wakasema, “Leo
    hii kabila moja limekatiliwa mbali kutoka Israeli.
  bel-bel: 'І ўмілажаліліся сыны Ізраілевыя зь Веньяміна, брата свайго, і сказалі:
    сёньня адцята адно племя ад Ізраіля;'
  deu-ELBBK: 'Und die Kinder Israel ließen es sich gereuen über Benjamin, ihren Bruder,
    und sie sprachen: Heute ist ein Stamm von Israel abgehauen!'
  mbb-OT: Ingkeseeng te menge Israilihanen is nehitavù te kezumahan dan he menge Benjaminhen.
    Ke sikandan te, “Guntaan, neterinan en te sevaha he tribu is Israel.
  mal-2015: 'എന്നാൽ യിസ്രായേൽമക്കൾ തങ്ങളുടെ സഹോദരന്മാരായ ബെന്യാമീന്യരെക്കുറിച്ചു അനുതപിച്ചു:
    ഇന്നു യിസ്രായേലിൽനിന്നു ഒരു ഗോത്രം അറ്റുപോയിരിക്കുന്നു.'
  rmc-rmc: 'Le Izraelitenge sas pharo vaš peskre phrala vaš o Benjaminčana a vakerenas:
    „Adadžives o Izrael našaďa jekh peskro kmeňos.'
  pes-OPV: 'و بنی‌اسرائیل درباره برادر خود بنیامین پشیمان شده، گفتند: «امروز یک سبط
    از اسرائیل منقطع شده است.'
  ron-1924: 'Копиилор луй Исраел ле пэря рэу де фрателе лор Бениамин ши зичяу: „Астэзь
    а фост нимичитэ о семинцие дин Исраел.'
  ben-OBCV: ইত্যবসরে ইস্রায়েলীরা তাদের স্বজাতীয় বিন্যামীন গোষ্ঠীর জন্য শোকসন্তপ্ত
    হল। “আজ ইস্রায়েল থেকে একটি গোষ্ঠী বিচ্ছিন্ন হল,” তারা বলল।
  som-som: Oo reer binu Israa'iilna waxay u qoomamoodeen walaalahood reer Benyaamiin,
    oo waxay yidhaahdeen, Maanta waxaa jira qabiil ka go'ay reer binu Israa'iil.
  lat-VUC: 'Ductique pœnitentia filii Israël super fratre suo Benjamin, cœperunt dicere:
    Ablata est tribus una de Israël:'
  eng-ASVBT: And the children of Israel repented them for Benjamin their brother,
    and said, There is one tribe cut off from Israel this day.
  ita-1885: 'I figliuoli d''Israele adunque, pentendosi di quello che aveano fatto
    a''Beniaminiti, lor fratelli, dissero: Oggi è stata ricisa una tribù d''Israele.'
  eng-LXXUP: And the children of Israel relented toward Benjamin their brother, and
    said, Today one tribe is cut off from Israel.
  eng-ULB: The people of Israel had compassion for their brother Benjamin. They said,
    “Today one tribe has been cut off from Israel.
  spa-VBL: 'Los israelitas se compadecieron de su hermano Benjamín, diciendo: “¡Hoy
    una tribu ha sido arrancada de Israel!'
  fra-_FOB: 'Car les enfants d''Israël se repentaient de ce qui était arrivé à Benjamin,
    leur frère, et disaient: Aujourd''hui une tribu a été retranchée d''Israël.'
  mal-mal: 'എന്നാൽ യിസ്രായേൽ മക്കൾ തങ്ങളുടെ സഹോദരന്മാരായ ബെന്യാമീന്യരെക്കുറിച്ച് അനുതപിച്ചു:
    “ഇന്ന് യിസ്രായേലിൽനിന്ന് ഒരു ഗോത്രം അറ്റുപോയിരിക്കുന്നു.'
  urd-GVR: Ab Isrāīliyoṅ ko Binyamīniyoṅ par afsos huā. Unhoṅ ne kahā, “Ek pūrā qabīlā
    miṭ gayā hai.
  suz-BL: मिनु आंम लोक्‍ब बेन्‍यामीन आ थर ङा मुर आन पर्बम ङाक्‍शा “मुलाक्‍ती इस्राएल
    ङा थर का क्‍याम्‍साक्‍व।
  ita-1927: 'I figliuoli d’Israele si pentivano di quel che avean fatto a Beniamino
    loro fratello, e dicevano: “Oggi è stata soppressa una tribù d’Israele.'
  ckb-ckb: 'ئینجا نەوەی ئیسرائیل ئاخیان بۆ بنیامینی برایان هەڵکێشا و گوتیان: «ئەمڕۆ
    هۆزێک لە ئیسرائیلدا دابڕا.'
  eng-BBE: And the children of Israel were moved with pity for Benjamin their brother,
    saying, Today one tribe has been cut off from Israel.
  kan-OKCV: ಆಗ ಇಸ್ರಾಯೇಲರು ತಮ್ಮ ಸಹೋದರರಾದ ಬೆನ್ಯಾಮೀನನ ವಿಷಯವಾಗಿ ಪಶ್ಚಾತ್ತಾಪಪಟ್ಟು, “ಈ ಹೊತ್ತು
    ಇಸ್ರಾಯೇಲಿನಲ್ಲಿ ಒಂದು ಗೋತ್ರವು ಕಡಿದು ಹೋಯಿತು.
  tam-2017: 'இஸ்ரவேல் மக்கள் தங்கள் சகோதரனாகிய பென்யமீனனை நினைத்து, வேதனையடைந்து:
    இன்று இஸ்ரவேலில் ஒரு கோத்திரம் அறுப்புண்டு போயிற்றே.'
  spa-RV-1909: 'Y los hijos de Israel se arrepintieron á causa de Benjamín su hermano,
    y dijeron: Una tribu es hoy cortada de Israel.'
  ron-BTF: 'Și copiii lui Israel s-au pocăit pentru Beniamin, fratele lor, și au spus:
    Un trib este stârpit din Israel astăzi.'
  eng-WEBP: The children of Israel grieved for Benjamin their brother, and said, “There
    is one tribe cut off from Israel today.
  eng-FBV: The Israelites felt sorry for their brother Benjamin, saying, “Today one
    tribe has been hacked off from Israel!
  nld-1939: 'Daar de Israëlieten medelijden met hun broeder Benjamin hadden gekregen,
    zeiden ze: Nu is er een stam van Israël afgesneden.'
  nch-BL: 'Huan nopa israelitame mocuesohuayayaj por cati ininpantitoya nopa benjaminitame
    huan moilhuiyayaj: “Se hueyi familia ixpolihuisnequi ipan tali Israel. ¿Quenicatza
    tijchihuase para tiquintemohuilise sihuame nopa benjaminita tacame cati noja mocahuaj
    yoltoque?'
  vie-1934: 'Song dân Y-sơ-ra-ên ăn năn về điều đã xảy đến cho chi phái Bên-gia-min,
    anh em mình, mà rằng: Ngày nay, một chi phái đã truất khỏi Y-sơ-ra-ên.'
  hin-CV: इस्राएल वंशज अपने बंधु बिन्यामिन वंशजों के लिए खेदित होकर यही विचार कर रहे
    थे, “आज इस्राएल में से एक गोत्र मिटा दिया गया है.
  spa-BES: 'Y los hijos de Israel se conmovieron con lástima por su hermano Benjamín,
    diciendo: Hoy se ha cortado una tribu de Israel.'
  tdx-tdx: 'Aa ie naneñeñe i Beniamine rahalahi’ iareo o ana’ Israeleo le nanao ty
    hoe: Nifañito amy Israele ty fifokoañe raik’ anindroany.'
  tha-KJV: และประชาชนอิสราเอลก็เสียใจกับเบนยามินน้องของตน กล่าวว่า “​วันนี้​ตระกูลหนึ่งถูกตัดขาดจากอิสราเอลเสียแล้ว
  por-BR-2018: 'E os filhos de Israel se arrependeram por causa de Benjamim seu irmão,
    e disseram: Uma tribo é hoje cortada de Israel.'
  deu-ELO: 'Und die Kinder Israel ließen sich''s gereuen über Benjamin, ihren Bruder,
    und sie sprachen: Heute ist ein Stamm von Israel abgehauen!'
  eng-WYC-2018: And the sons of Israel were led by penance on their brother Benjamin,
    and began to say, One lineage of Israel is taken away; (And the Israelites felt
    great remorse,or regret, over their kinsmen the Benjaminites, and said again,
    Today one of Israel’s tribes was taken from us;)
  epo-epo: 'Kaj la Izraelidoj ekpentis pri siaj fratoj la Benjamenidoj, kaj diris:
    Forhakita estas hodiaŭ unu tribo el Izrael!'
  uig-PIN: 'Israil ɵz ⱪerindixi bolƣan Binyamin toƣruluⱪ puxayman ⱪilip: — Mana, ǝmdi
    Israil arisidin bir ⱪǝbilǝ üzüwetildi.'
  beo-beo: Isala:ili dunu da bu ilia olalali Bediamini dunu ilima asigi galu. Ilia
    da amane sia:i, “Wali eso, Isala:ili fi afadafa da fisi dagoi.
  tpi-OTNT: Nau ol i sori tru long ol brata bilong ol, ol lain bilong Benjamin. Na
    ol i tok, “Nau wanpela lain bilong yumi Israel i laik lus.
  hau-SA: To, Isra’ilawa suka yi juyayin ’yan’uwansu, mutanen Benyamin. “Yau an hallaka
    kabila daga cikin Isra’ila.
  uig-LAT: 'Israil öz qérindishi bolghan Binyamin toghruluq pushayman qilip: — Mana,
    emdi Israil arisidin bir qebile üzüwétildi.'
  nde-nde: Abako-Israyeli bezwa ubuhlungu ngabafowabo bakoBhenjamini. Bathi, “Lamuhla
    esinye isizwana kasisekho ko-Israyeli.
  ton-ton: Pea naʻe fakatomala ʻe he fānau ʻa ʻIsileli koeʻuhi ko Penisimani ko honau
    tokoua, ʻonau pehē, “Kuo motuhi ha faʻahinga ʻe taha mei ʻIsileli he ʻaho ni.
  ces-1613: 'Nebo litujíce synové Izraelští Beniamina bratra svého, řekli: Dnes vyhlazeno
    jest jedno pokolení z Izraele.'
  eng-WMB: The children of Israel grieved for Benjamin their brother, and said, “There
    is one tribe cut off from Israel today.
  tam-TCV: இப்பொழுது இஸ்ரயேலர், “இஸ்ரயேலில் இருந்து ஒரு கோத்திரம் இன்று அறுப்புண்டு
    போய்விட்டதே” எனத் தங்கள் சகோதரர்களான பென்யமீனியருக்காக மனம் வருந்தினார்கள்.
  ceb-ULB: Apan ang katawhan sa Israel adunay kaluoy sa ilang igsoon nga mga Benjaminhon.
    Miingon sila, “Karon usa ka tribo ang nawagtang sa Israel.
  pol-UBG: 'I synom Izraela było żal Beniamina, swego brata, i mówili: Dziś zostało
    odcięte jedno pokolenie od Izraela.'
  urd-GVU: اب اسرائیلیوں کو بن یمینیوں پر افسوس ہوا۔ اُنہوں نے کہا، ”ایک پورا قبیلہ
    مٹ گیا ہے۔
  deu-1912: 'Und es reute die Kinder Israel über Benjamin, ihre Brüder, und sie sprachen:
    Heute ist ein Stamm von Israel abgebrochen.'
  kan-2017: ಇಸ್ರಾಯೇಲರು ತಮ್ಮ ಬಂಧುಗಳಾದ ಬೆನ್ಯಾಮೀನ್ಯರ ಅವಸ್ಥೆಯನ್ನು ಕಂಡು ದುಃಖದಿಂದ, “ಅಯ್ಯೋ,
    ಇಸ್ರಾಯೇಲರಾದ ನಮ್ಮಲ್ಲಿ ಒಂದು ಕುಲವು ಕಡಿಮೆಯಾಯಿತಲ್ಲಾ;
  yap-yap: Fapi girdi’ nu Israel e gafgow lanin’rad ngak e pi’in walagrad ni piyu
    Benjamin me lungurad, “Daba’ e kemalog reb e ganong rok yu Israel.
  hlt-MCSB: Te daengah Israel ca rhoek loh a manuca Benjamin soah damti uh tih, “Israel
    khuiah koca pakhat tah tihnin ah pat coeng.
  mdy-ETH: ዒስራዔኤሌ ዓሳ ዔያቶ ፃጶ ማዔ፥ ቢኢኒያሜ ዓሶ ዛሎ ዖዬሢሮ፦ «ሃኖ ዒስራዔኤሌ ዓሶ ፃጶ ማኣራፓ ፔቴ ሴላዼኔ፤
  twi-ASANTE: Na Israelfoɔ no dii yea wɔ Benyaminfoɔ no ho kaa sɛ, “Ɛnnɛ yi, abusuakuo
    baako afiri yɛn mu; na nʼase reyɛ atɔre.
  eng-WEBU: The children of Israel grieved for Benjamin their brother, and said, “There
    is one tribe cut off from Israel today.
  wal-wal: Israa7eela asati bantta ishanttuyyo, Biniyaama zaretuyyo qarettidi, “Hachchi
    Israa7eelappe issi zaree xayiis.
  spa-PDDPT: 'Los hijos de Israel se compadecieron de su hermano Benjamín y dijeron:
    ¡Hoy fue cortada una tribu de Israel!'
  gun-gun: Israel kuery omboaxy okuapy guyvy Benjamim regua kuery, — Kova'e ára opa
    rai'i ete peteĩ regua Israel gui.
  agu-BL: 'Wi''nin tzun chibisune''n yi e'' xonl Israel bantz Betel, tan yi xtxolbil
    yi mbajij scye''j yi e'' xonl Benjamín, i tzun cyaltz: “Mu''ẍt qui nsotz jun k''u''j
    kaxonl yi o'' xonl Israel.'
  ilo-ULB: Naasian dagiti tattao ti Israel kadagiti kakabsatda a Benjaminita. Kinunada,
    “Ita nga aldaw, maysa a tribu ti naisina iti Israel.
  kpg-kpg: Digau Israel gu tilikai hualaa gi nadau duaahina digau Benjamin, ga helekai,
    “Dangi nei Israel guu ngala dono madawaawa e dahi.
  uig-ARA: 'ئىسرائىل ئۆز قېرىندىشى بولغان بىنيامىن توغرۇلۇق پۇشايمان قىلىپ: ــ مانا،
    ئەمدى ئىسرائىل ئارىسىدىن بىر قەبىلە ئۈزۈۋېتىلدى.'
  sus-sus: Isirayilakae naxa kinikini e ngaxakerenyi Bunyaminkae ma, e nu fa a fala,
    «To lɔxɔɛ bɔnsɔɛ keren bara ba Isirayila ra.
  pon-2006: Mehn Israel ko inenen nsensuwedkihla riarail mehn Pensamin ko oh patohwan,
    “Rahnwet ehu kadaudok en Israel pwupwulahr.
  ksd-ksd: 'Ma i ga mamat ra bala i ra tarai Israel ure Beniamin tura i diat, ma dia
    ga biti: Go ieri di tar kutu vue tika na vuna tarai tai Israel.'
  tur-YTC: 'İsrael''in çocukları, kardeşleri Benyamin için üzülüp şöyle dediler: “Bugün
    İsrael''den kopmuş bir oymak var.'
  grc-BRENT: Καὶ παρεκλήθησαν οἱ υἱοὶ Ἰσραὴλ πρὸς Βενιαμὶν ἀδελφὸν αὐτῶν, καὶ εἶπαν,
    ἐξεκόπη σήμερον φυλὴ μία ἀπὸ Ἰσραήλ.
  ind-AYT: Orang-orang Israel kasihan terhadap suku Benyamin, saudara mereka, dan
    berkata, “Pada hari ini, satu suku terputus dari Israel.
  nya-nya: Tsono Aisraeli anamva chisoni chifukwa cha abale awo, Abenjamini. Iwo anati,
    “Lero fuko limodzi lachotsedwa mu Israeli.
  hrv-hrv: 'Izraelcima se sada sažalilo na brata Benjamina te rekoše: “Danas je otkinuto
    jedno pleme od Izraela.'
  mps-mps: Tiali goli, augwaligo te augwa ama dabede homu dene mu yali, te Benjamingo
    hani. Tama augwa te po wali, “Te megi e sogode te Israel hani me deli hagawainu
    ebao,” po wai.
  tpi-tpi: Nau ol i sori tru long ol brata bilong ol, ol lain bilong Benjamin. Na
    ol i tok, “Nau wanpela lain bilong yumi Israel i laik lus.
  dan-1931: 'Men nu gjorde det Israelitterne ondt for deres Broder Benjamin, og de
    sagde: “I Dag er en Stamme hugget af Israel!'
  vie-OVCB: 'Người Ít-ra-ên cứ ân hận, thương tiếc anh em mình, là người Bên-gia-min.
    Họ nhắc đi nhắc lại: “Hôm nay Ít-ra-ên mất đi một đại tộc rồi!'
  guj-2017: ઇઝરાયલ લોકોએ તેઓના ભાઈ બિન્યામીનને લીધે શોક કર્યો. તેઓએ કહ્યું, “આજે ઇઝરાયલ
    કુળમાંથી એક કુળ નષ્ટ થાય છે.
  pon-2006A: Mehn Israel ko inenen nsensuwedkihla riarail mehn Pensamin ko oh patohwan,
    “Rahnwet ehu kadaudok en Israel pwupwulahr.
  por-BRBSL: 'Os filhos de Israel choraram por Benjamim, seu irmão, e disseram: “Há
    uma tribo isolada de Israel hoje.'
  cth-cth: Hahoi Isarelnaw pueng ni, a hmaunawngha Benjaminnaw koe pankângai awh leih.
    Sahnin Isarelnaw thung dawk hoi miphun buet touh pahma awh toe.
  twi-twi: Na Israelfo no dii yaw wɔ Benyaminfo no ho kae se, “Nnɛ yi, abusuakuw baako
    afi yɛn mu; na nʼase reyɛ atɔre.
  hlt-hlt: Te daengah Israel ca rhoek loh a manuca Benjamin soah damti uh tih, “Israel
    khuiah koca pakhat tah tihnin ah pat coeng.
  tbz-SIM: 'Kɛ̀ mɛsémmɛ̀ɛ bɛ̀ pĩ mbɛ tebìí Bɛnsɑmɛɛ botí kɔbɛ kpɛ́í nkɛ̀ bɛ̀ nnɑ́ɑ́
    nkɛ tú: Isidɑyɛɛribɛ botí mɑkù dèèmu mɛmmɑɑ̀?'
  msy-2020: Egha me datɨrɨghɨn uan aveghbuabar apangkufi, me Benjaminɨn anabamɨn adarasi.
    Egha me kamaghɨn mɨgei, “En anabar mam atam bar gɨvaghai.
  azb-azb: 'İsrail övladları öz soydaşları Binyaminlilərdən ötrü kədərlənib dedilər:
    «Bu gün İsraildən bir qəbilə kəsildi.'
  eng-DBY: And the children of Israel repented them for Benjamin their brother, and
    said, To-day is one tribe extirpated from Israel.
  hin-2017: तब इस्राएली अपने भाई बिन्यामीन के विषय में यह कहकर पछताने लगे, “आज इस्राएल
    में से एक गोत्र कट गया है।
  eng-YLT: And the sons of Israel repent concerning Benjamin their brother, and say,
    'There hath been to-day cut off one tribe from Israel,
  eng-WYC-2017: And the sons of Israel were led by penance on their brother Benjamin,
    and began to say, One lineage of Israel is taken away;
  eng-WMBB: The children of Israel grieved for Benjamin their brother, and said, “There
    is one tribe cut off from Israel today.
  urd-GVH: अब इसराईलियों को बिनयमीनियों पर अफ़सोस हुआ। उन्होंने कहा, “एक पूरा क़बीला
    मिट गया है।
  rug-rug: Talotaṉa sisigiti ni ri na tinoni Izireli sari na tie Benisimane tasidia
    meke zama, “Pa rane ṉinoroi si paqaha taloa si keke butubutu Izireli,” gua si
    arini.
  gaz-gaz: Israaʼeloonni garuu obboloota isaanii Beniyaamotaaf garaa laafanii akkana
    jedhan; “Harʼa gosti tokko Israaʼel irraa citeera.
  fra-LSG: 'Les enfants d’Israël éprouvaient du repentir au sujet de Benjamin, leur
    frère, et ils disaient: Aujourd’hui une tribu a été retranchée d’Israël.'
  yal-yal: Bunyamin kaane kininkininna yi Isirayila kaane suxu, e ngaxakedenne, e
    yi a fala, e naxa, “Bɔnsɔnna nde bata ba Isirayila ra to.
  haw-1868: Minamina iho la na mamo a Iseraela i ka Beniamina, i ko lakou kaikaina,
    i ae la, I keia la, ua moku aku la kekahi ohana mai ka Iseraela aku.
  arb-NAV: 'وَاعْتَرَى النَّدَمُ بَنِي إِسْرَائِيلَ عَلَى إِخْوَتِهِمْ بَنِي بِنْيَامِينَ
    قَائِلِينَ: «قَدِ انْقَرَضَ الْيَوْمَ أَحَدُ أَسْبَاطِ إِسْرَائِيلَ'
  ewe-ewe: Israelviwo katã fa konyi le ale si Benyamin ƒe to la tsrɔ̃ le wo dome la
    ta eye wogblɔ be, “Israel ƒe to blibo ɖeka tsrɔ̃ le mía dome.
  eng-LEE: And the children of Israel felt regret for Benjamin their brother, and
    they said, One tribe hath this day been cut down from Israel.
  asm-FB: ইস্ৰায়েলৰ সন্তান সকলে নিজ ভাই বিন্যামীনৰ অৰ্থে বেজাৰ কৰি ক’লে, “ইস্ৰায়েলৰ
    মাজৰ পৰা আজি এক ফৈদ উচ্ছন্ন হ’ল;
  sus-A: عِسِرَيِلَكَيٍ نَشَ كِنِكِنِ عٍ نفَشَكٍرٍنيِ بُنيَمِنكَيٍ مَ، عٍ نُ قَ عَ
    قَلَ، «تٌ لْشْي بْنسْي كٍرٍن بَرَ بَ عِسِرَيِلَ رَ.
  fra-SBL: 'Les enfants d''Israël s''affligèrent pour Benjamin, leur frère, et dirent :
    « Il y a aujourd''hui une tribu retranchée d''Israël.'
  hbo-hbo: וַיִּנָּֽחֲמוּ֙ בְּנֵ֣י יִשְׂרָאֵ֔ל אֶל־בִּנְיָמִ֖ן אָחִ֑יו וַיֹּ֣אמְר֔וּ
    נִגְדַּ֥ע הַיֹּ֛ום שֵׁ֥בֶט אֶחָ֖ד מִיִּשְׂרָאֵֽל׃
  kik-kik: Na rĩrĩ, andũ a Isiraeli magĩcakaya nĩ ũndũ wa ariũ a ithe wao, andũ a
    Benjamini, na makiuga atĩrĩ, “Ũmũthĩ mũhĩrĩga ũmwe nĩmweherie kuuma Isiraeli.
  fra-NCL: 'Les enfants d’Israël avaient compassion de Benjamin, leur frère, et ils
    disaient : « Une tribu a été retranchée aujourd’hui d’Israël !'
  cek-AK: Vaihiah Israel kami thung hoiah acaeng maeto pathok ving ah oh boeh, tiah
    angmacae ih nawkamya ah kaom Benjamin kaminawk pongah dawnpakhuemhaih a tawnh
    o.
  cuk-cuk: 'Israel-dulemar, Benjamín-wagan-e-gwenadgan-gusoggu, nue-nunmak-itodmalad,
    degi, sogdemalad: “Emi-ibagi, Israel-wagan-soggwen osulolesdo.'
  uig-CYR: 'Исраил өз қериндиши болған Бинямин тоғрилиқ пушайман қилип: — Мана, әнди
    Исраил арисидин бир қәбилә үзүветилди.'
  tel-2017: ఇశ్రాయేలీయులు తమ సోదరులైన బెన్యామీనీయులను గూర్చి పశ్చాత్తాపపడి ఇలా చెప్పుకున్నారు
    “ఈ రోజున ఒక ఇశ్రాయేలీయుల గోత్రం అంతరించి పోయింది.
  hat-BSA: 'Fis Israël yo te tris; yo te plen regrè pou Benjamin, frè parèy yo a,
    e yo te di: “Yon tribi vin koupe nèt sou Israël jodi a.'
  kos-kos: Mwet Israel elos arulana pakomuta mwet wialos in sruf lal Benjamin, ac
    elos fahk, “Misenge, sie sin sruf lun Israel wanginla.
  hbo-WLC: וַיִּנָּֽחֲמוּ֙ בְּנֵ֣י יִשְׂרָאֵ֔ל אֶל־בִּנְיָמִ֖ן אָחִ֑יו וַיֹּ֣אמְר֔וּ
    נִגְדַּ֥ע הַיּ֛וֹם שֵׁ֥בֶט אֶחָ֖ד מִיִּשְׂרָאֵֽל׃
  ibo-ibo: Ma oke iru ụjụ dị nʼala Izrel dum nʼihi ihe dakwasịrị ụmụnna ha, bụ ndị
    Benjamin. Ha niile kwuru sị, “Taa, otu ebo Izrel alaala nʼiyi, e kpochapụla ya.
  ory-ory: ପୁଣି ଇସ୍ରାଏଲ ସନ୍ତାନମାନେ ଆପଣା ଭାଇ ବିନ୍ୟାମୀନ୍ ପାଇଁ ଅନୁତାପ କରି କହିଲେ, “ଆଜି
    ଇସ୍ରାଏଲ ମଧ୍ୟରୁ ଗୋଟିଏ ବଂଶ ଉଚ୍ଛିନ୍ନ ହେଲା।
  chk-chk: Iwe, ekewe aramasen Israel ra tongei pwiir kewe chon ewe ainangen Peniamin
    o apasa, “Ikenai eu ainang a käriwu seni Israel.
  rop-rop: Wal ol detlot Isreil pipul bin sori blanga olabat kantrimen brom det Benjamin
    klen, en deibin dalim miselp, “Tudei wibin lujim wanbala klen.
  ukr-1871: 'І жаль стало Ізрайлитянам братів своїх Беняминїїв і говорили: Тепер вирвано
    цїле одно поколїннє з Ізраїля!'
  deu-1951: 'Und es reute die Kinder Israel um ihren Bruder Benjamin, und sie sprachen:
    Heute ist ein Stamm von Israel abgehauen worden!'
  eng-JPS: 'And the children of Israel repented them for Benjamin their brother, and
    said: ''There is one tribe cut off from Israel this day.'
  srp-1865: 'Jer se sinovima Izrailjevijem sažali za Venijaminom bratom njihovijem,
    i rekoše: danas se istrijebi jedno pleme iz Izrailja.'
  lug-lug: Abaana ba Isirayiri ne basaalirwa olwa Benyamini muganda waabwe nga bagamba
    nti, “Leero ekika ekimu ekya Isirayiri kisaliddwako.
  heb-heb: וינחמו בני ישראל אל בנימן אחיו ויאמרו נגדע היום שבט אחד מישראל׃
  ben-IRV: আর ইস্রায়েলীয়রা নিজেদের ভাই বিন্যামীনের জন্য অনুতাপ করে বলল, “ইস্রায়েলের
    মধ্য থেকে আজ এক বংশ উচ্ছিন্ন হল।
  pan-pan: ਤਦ ਇਸਰਾਏਲ ਆਪਣੇ ਭਰਾ ਬਿਨਯਾਮੀਨ ਦੇ ਕਾਰਨ ਇਹ ਕਹਿ ਕੇ ਪਛਤਾਉਣ ਲੱਗੇ ਕਿ ਅੱਜ ਇਸਰਾਏਲੀਆਂ
    ਦਾ ਇੱਕ ਗੋਤ ਨਸ਼ਟ ਹੋ ਗਿਆ ਹੈ।
  mya-JVB: ဣသရေလ အမျိုးသား တို့သည်လည်း ၊ ညီ ဗင်္ယာမိန် အတွက် နောင်တရ လျက် ၊ ဣသရေလ
    အမျိုး အနွယ်တို့တွင် ယနေ့ တမျိုး ဆုံး ပြီ။
  hmo-hmo: Unai neganai Israela taudia ese edia varavara Beniamina taudia idia bogahisihisi
    henia, idia gwau, “Hari dina Israela besena dekena amo iduhu ta ia boio vadaeni.
  urd-urd: इसलिए बनी — इस्राईल अपने भाई बिनयमीन की वजह से पछताए और कहने लगे कि आज
    के दिन बनी — इस्राईल का एक क़बीला कट गया।
  rus-SYN: 'И сжалились сыны Израилевы над Вениамином, братом своим, и сказали: ныне
    отсечено одно колено от Израиля;'
  bqc-SIM: 'An gbɛ̃́ Bɛ̃yãmɛɛ buiↄ kɛ̀nɛ́ wɛ̃na, ↄ̃ aa mɛ̀: Wá Isailiↄ bui lɛɛ do
    mìdɛ fá.'
  tcz-CHONGTHU: Israelten asopiu Benjamin dingin lunghemna aneiyun hitin aseijun ahi,
    “Tunin Israel phunglah a khat hi amah thahtai,
  mar-mar: इस्राएलाच्या लोक आपला भाऊ बन्यामीन याविषयी कळवळा करून म्हणाले, “आज इस्राएलातून
    एक वंश कापला गेला आहे;
  qub-qub: 'Israel runacunaga fiyupa llaquisha carcaycaran Benjamín runacuna wañushanpita.
    Chaymi nircaycaran: «Canan junajmi Israelpita juc trïbu illgashana.'
  hat-hat: 'Men, pèp Izrayèl la te nan gwo lapenn pou moun Benjamen yo, frè yo. Yo
    t''ap di: -Wi jòdi a, pèp Izrayèl la pèdi yon branch fanmi vre!'
  eng-BSB: And the Israelites grieved for their brothers, the Benjamites, and said,
    “Today a tribe is cut off from Israel.
  tod-tod: 'Izelayɛle nuiti ti-ɠɛɛloin Ɓɛnzamɛn ná-fai ma maawɔin ti zoni, ti ɗa
    ɠɛ ma: «Za, bolodai gila kpeteʋea Izelayɛle ʋa.'
  eng-WEBPB: The children of Israel grieved for Benjamin their brother, and said,
    “There is one tribe cut off from Israel today.
  kbq-kbq: Hagi Israeli vahe'mo'za nezamafunkura Benzameni nagara zamasunku hunezamante'za
    amanage hu'naze, menina Israeli vahepintira mago nagamo'a fanane hie.
  nhe-BL: 'Huan nopa israelitame mocuesohuayayaj ipampa tlen ininpantitoya nopa benjaminitame
    huan moilhuiyayaj: “Se hueyi familia san tlapic ixpolihuisnequi ipan tlali Israel.
    ¿Quejatza tijchihuase para tiquintemolise sihuame nopa benjaminita tlacame tlen
    noja mocahuaj yoltoque?'
  gub-BL: Izaew upuhareko katu wànàm wà, Mezàmi izuapyapyr wà. — Kutàri amo zaneànàm
    ukàzym zanewi a'e wà, i'i uzeupe wà.
  eng-DRA: 'And the children of Israel being moved with repentance for their brother
    Benjamin, began to say: One tribe is taken away from Israel.'
