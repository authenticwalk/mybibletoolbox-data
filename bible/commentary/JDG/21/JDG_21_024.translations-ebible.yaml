verse: JDG.021.024
translations:
  mal-C: ഇസ്രായേൽമക്കളും അവിടംവിട്ട് ഓരോരുത്തരും തങ്ങളുടെ അവകാശഭൂമിയിലേക്കും ഗോത്രത്തിലേക്കും
    വീട്ടിലേക്കും മടങ്ങി.
  deu-TKW: Die Israeliten aber gingen nunmehr von dannen, jeder in seinen Stamm und
    zu seinem Geschlecht, und zogen ab von dort, ein jeder in sein Besitztum.
  lin-lin: Na tango wana, bana ya Isalaele balongwaki na esika wana mpe bazongaki
    na bandako na bango, na bituka na bango mpe na mabota ya botata na bango, moto
    na moto na mabele na ye.
  eng-LSV: And the sons of Israel go up and down there at that time, each to his tribe,
    and to his family; and they each go out there to his inheritance.
  eng-GNV: So the children of Israel departed thence at that time, euery man to his
    tribe, and to his familie, and went out from thence euery man to his inheritance.
  eng-WEBSTER: And the children of Israel departed thence at that time, every man
    to his tribe and to his family, and they went from thence every man to his inheritance.
  nhw-BL: Teipa nochi nopa israelita tlacame catli mosentilijtoyaj, quisque. Huan
    sesen yajqui campa ichaj ipan nopa tlali catli ihueyi familia quiselijtoya para
    iniaxca.
  swh-ONEN: Wakati huo Waisraeli wakaondoka sehemu ile na kwenda nyumbani kwao, kwenye
    makabila yao na kwa jamaa zao, kila mmoja kwenye urithi wake mwenyewe.
  bba-bba: Yen biruwɑ Isireli be bɑ tie bɑ yɑrinɑ. Bɑɑwure u dɑ u win bwese kɛrɑ deemɑ
    win temɔ.
  eng-KJVCPB: And the children of Israel departed thence at that time, every man to
    his tribe and to his family, and they went out from thence every man to his inheritance.
  luo-luo: E sechego jo-Israel nowuok kanyo ma gidok e miechgi kendo e dhoutgi ka
    ngʼato ka ngʼato dok e lope owuon.
  meu-meu: Una negana ai Israel taudia na e karoho, ta ta ena ruma ena ruma ela, edia
    iduhu heḡereḡeredia. Iboudiai na edia tano korikori e lou henidia.
  npi-ULB: तब इस्राएलका मानिसहरूले त्यो ठाउँ छोडे, अनि हरेक व्‍यक्‍ति आ-आफ्नै कुल,
    र वंशमा र हरेक व्‍यक्‍ति आ-आफ्‍नै उत्तराधिकारको घरमा गए ।
  yor-yor: Ní àkókò náà, àwọn ọmọ Israẹli kúrò ní ibẹ̀, wọ́n lọ sí ilé àti ẹ̀yà rẹ̀
    olúkúlùkù sí ilẹ̀ ìní rẹ̀.
  ind-ind: Kemudian pertemuan suku-suku Israel itu selesai dan setiap orang pulang
    ke tanah warisan mereka masing-masing.
  pes-OPCB: بنی‌اسرائیل پس از این واقعه، آن مکان را ترک گفته، هر یک به قبیله و خاندان
    و ملک خود بازگشتند.
  tgl-ULB: Pagkatapos iniwan ng mga tao ng Israel ang lugar at umuwi, bawat isa sa
    kaniyang sariling lipi at angkan, at bawat isa sa kaniyang sariling mana.
  hui-hui: Ani binidangi Isaraeleali biaru tibi nde tini one waneiginirubi tinaga
    damene hearu Isaraele dindi bibahendeha howa ibinidagua dai bigibigi bini.
  mya-mya: တစ်​ချိန်​တည်း​မှာ​ပင်​အ​ခြား​ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​သည် မိ​မိ​တို့​၏​အ​မျိုး​အ​နွယ်၊
    အိမ်​ထောင်​စု​နှင့်​အိုး​အိမ်​ရှိ​ရာ​အ​ရပ်​အ​သီး သီး​သို့​ပြန်​လည်​ထွက်​ခွာ​သွား​ကြ​ကုန်​၏။
  bod-N: དེའི་དུས་སུ་ཡེས་ར་ཨེལ་པ་རྣམས་ཡུལ་དེར་བྲལ་ནས་ཕྱིར་རང་རང་གི་ཚོ་པ་དང་། རང་རང་གི་རིགས་རྒྱུད།
    རང་རང་གི་ས་སྐལ་དུ་ལོག
  sna-sna: Panguva iyoyo vaIsraeri vakabva panzvimbo iyo vakaenda kumusha kumarudzi
    avo nokudzimba dzavo, mumwe nomumwe kunhaka yake pachake.
  spa-BLM: Los hijos de Israel salieron de allí en aquel tiempo, cada uno a su tribu
    y a su familia, y cada uno salió de allí a su propia herencia.
  cac-cac: An̈eja' juntzan̈xo eb' vin̈ yetisraelal eb' vin̈ chi', ix meltzajpax junjun
    eb' vin̈ d'a sluum yed' d'a spat.
  swh-ULB: Kisha watu wa Israeli wakatoka mahali hapo na kwenda nyumbani, kila mmoja
    kwa kabila lake na ukoo, na kila mmoja kwa urithi wake mwenyewe.
  bel-bel: У той самы час Ізраільцяне разышліся адтуль кожны ў племя сваё і ў род
    свой, і пайшлі адтуль кожны ў надзел свой.
  deu-ELBBK: Und die Kinder Israel zogen in jener Zeit von dort weg, jeder zu seinem
    Stamm und zu seinem Geschlecht; und sie zogen von dort weg, jeder in sein Erbteil.
  mbb-OT: Mid-ulì daan is duma pa he menge Israilihanen diyà te keugelingen dan he
    tanà, wey keugelingen dan he tribu wey pemilya zan.
  mal-2015: യിസ്രായേൽമക്കളും ആ കാലത്തു അവിടം വിട്ടു ഓരോരുത്തൻ താന്താന്റെ ഗോത്രത്തിലേക്കും
    വീട്ടിലേക്കും പോയി; അങ്ങനെ അവർ അവിടം വിട്ടു ഓരോരുത്തൻ താന്താന്റെ അവകാശത്തിലേക്കു
    ചെന്നു.
  rmc-rmc: Paľis o Izraeliti odarik odgele a visarde pes pale andre peskri phuv ke
    peskre kmeňi the fameliji.
  pes-OPV: و در آن وقت بنی‌اسرائیل هر کس به سبط خود و به قبیله خود روانه شدند، و از
    آنجاهرکس به ملک خود بیرون رفتند.
  ron-1924: Ши, ын ачелашь тимп, копиий луй Исраел ау плекат де аколо фиекаре ын семинция
    луй ши ын фамилия луй ши с-а ынторс фиекаре ын моштениря луй.
  ben-OBCV: সেই সময় ইস্রায়েলীরা সেই স্থান ত্যাগ করে প্রত্যেকে তাদের নিজস্ব অধিকার
    অনুসারে তাদের গোষ্ঠী ও বংশভুক্ত এলাকায়, নিজেদের ঘরে ফিরে গেল।
  som-som: Oo reer binu Israa'iilna markaasay halkaas ka tageen. Oo nin waluba wuxuu
    tegey qabiilkiisii iyo xaaskiisii, oo halkaas intay ka tageen ayaa nin waluba
    wuxuu u kacay dalkiisii dhaxalka ahaa.
  lat-VUC: 'Filii quoque Israël reversi sunt per tribus et familias in tabernacula
    sua. In diebus illis non erat rex in Israël: sed unusquisque quod sibi rectum
    videbatur, hoc faciebat.'
  eng-ASVBT: And the children of Israel departed thence at that time, every man to
    his tribe and to his family, and they went out from thence every man to his inheritance.
  ita-1885: E in quel medesimo tempo i figliuoli d'Israele se ne andarono di là ciascuno
    alla sua tribù, e alla sua nazione, e si ridussero di là ciascuno alla sua eredità.
  eng-LXXUP: And the children of Israel went thence at that time every man to his
    tribe and his kindred; and they went thence every man to his inheritance.
  eng-ULB: Then the people of Israel left that place and went home, each one to his
    own tribe and clan, and each one to his own inheritance.
  spa-VBL: Luego los israelitas partieron y se fueron a sus tribus y familias, cada
    uno a la tierra que poseía.
  fra-_FOB: Dans le même temps les enfants d'Israël s'en retournèrent de là, chacun
    en sa tribu et dans sa famille; ils s'en allèrent de là chacun dans son héritage.
  mal-mal: ആ കാലയളവിൽ യിസ്രായേൽ മക്കൾ അവിടംവിട്ട് ഓരോരുത്തൻ താന്താന്റെ ഗോത്രത്തിലേക്കും
    വീട്ടിലേക്കും പോയി; അങ്ങനെ ഓരോരുത്തൻ അവരവരുടെ അവകാശഭൂമിയിൽ പാർത്തു.
  urd-GVR: Bāqī Isrāīlī bhī wahāṅ se chale gae. Har ek apne qabāylī ilāqe meṅ wāpas
    chalā gayā.
  suz-BL: मेना इस्राएली नेल्‍ल मेकेर रे लशा ब्राशा, आंम आंम थर नु आंम आंम खिं लमा
    बाक्‍त।
  ita-1927: In quel medesimo tempo, i figliuoli d’Israele se ne andarono di là, ciascuno
    nella sua tribù e nella sua famiglia, e ognuno tornò di là nella sua eredità.
  ckb-ckb: ئینجا لەو کاتەدا نەوەی ئیسرائیل هەریەکە گەڕایەوە بۆ هۆزەکەی و خێڵەکەی.
    هەریەکە لەوێوە چووە دەرەوە بۆ میراتەکەی.
  eng-BBE: Then the children of Israel went away from there, every man to his tribe
    and his family, every man went back to his heritage.
  kan-OKCV: ಇಸ್ರಾಯೇಲರು ಆ ಕಾಲದಲ್ಲಿ ಆ ಸ್ಥಳವನ್ನು ಬಿಟ್ಟು, ತಮ್ಮ ತಮ್ಮ ಗೋತ್ರಕ್ಕೂ, ತಮ್ಮ ತಮ್ಮ
    ಕುಟುಂಬಕ್ಕೂ ಹೋದರು. ಅಲ್ಲಿಂದ ಒಬ್ಬೊಬ್ಬನು ತನ್ನ ಬಾಧ್ಯತೆಗೆ ಹೊರಟುಹೋದನು.
  tam-2017: இஸ்ரவேல் மக்களும் அக்காலத்திலே அவ்விடம் விட்டு அவரவர் தங்கள் கோத்திரத்திற்கும்
    தங்கள் குடும்பத்திற்கும் போய், அவரவர் தங்கள் சுதந்தரத்தில் சேர்ந்தார்கள்.
  spa-RV-1909: Entonces los hijos de Israel se fueron también de allí, cada uno á
    su tribu y á su familia, saliendo de allí cada uno á su heredad.
  ron-BTF: Și copiii lui Israel au plecat de acolo în timpul acela, fiecare om la
    tribul său și la familia sa, și au ieșit de acolo fiecare la moștenirea sa.
  eng-WEBP: The children of Israel departed from there at that time, every man to
    his tribe and to his family, and they each went out from there to his own inheritance.
  eng-FBV: Then the Israelites left and went home to their tribes and families, each
    one going to the land they owned.
  nld-1939: Ook de Israëlieten gingen nu vandaar heen, ieder naar zijn eigen stam
    en geslacht, en iedereen vertrok naar zijn erfdeel.
  nch-BL: Teipa nochi nopa israelita tacame cati mosentilijtoyaj, quisque. Huan sesen
    yajqui campa ichaj ipan nopa tali cati ihueyi familia quiselijtoya para iniaxca.
  vie-1934: Bấy giờ, dân Y-sơ-ra-ên ai nấy đều trở về trong chi phái và họ hàng mình;
    từ nơi đó mỗi người đi về sản nghiệp mình.
  hin-CV: इस समय शेष इस्राएल वंशज वहां से चले गए, हर एक अपने-अपने कुल और परिवार को,
    हर एक अपनी-अपनी मीरास को.
  spa-BES: Entonces los hijos de Israel se fueron de allí, cada uno a su tribu y su
    familia, cada uno regresó a su herencia.
  tdx-tdx: Aa le nienga boak’ ao amy zao o ana’Israeleo songa mb’ampifokoa’e mb’eo
    naho mb’ amo keleia’eo; sindre niavotse hirik’ ao namonje ty lova’e.
  tha-KJV: ครั้งนั้นประชาชนอิสราเอลก็​กล​ับจากที่นั่นไปยังตระกูลและครอบครัวของตน ต่างก็ยกกลับไปสู่​ดิ​นแดนมรดกของตน
  por-BR-2018: Então os filhos de Israel se foram também dali, cada um à sua tribo
    e à sua família, saindo dali cada um à sua propriedade.
  deu-ELO: Und die Kinder Israel zogen in selbiger Zeit von dannen, ein jeder zu seinem
    Stamme und zu seinem Geschlecht; und sie zogen von dannen hinweg, ein jeder in
    sein Erbteil.
  eng-WYC-2018: And the sons of Israel turned again, by their lineages and families,
    into their tabernacles. (And the Israelites returned, by their tribes and families,
    to their inheritances, or their possessions.)
  epo-epo: Kaj en la sama tempo disiris de tie la Izraelidoj, ĉiu al sia tribo kaj
    al sia familio, kaj ĉiu foriris de tie al sia posedaĵo.
  uig-PIN: U waⱪitta Israil u yǝrdin ayrilip, ⱨǝrbiri ɵz ⱪǝbililiri wǝ jǝmǝtigǝ yenip
    bardi, andin ⱨǝrbiri ɵz miras zeminiƣa kǝtti.
  beo-beo: Amola Isala:ili fi dunu eno da fisili asili, ilia fi amola sosogo fi da
    ilia sogedafa amoga buhagi.
  tpi-OTNT: Na olgeta Israel tu i go bek long ol lain na ol famili bilong ol long
    olgeta hap graun bilong ol yet.
  hau-SA: A lokacin, Isra’ilawa sun bar wurin suka tafi gida zuwa ga kabilansu da
    zuriyoyinsu, kowane zuwa gādonsa.
  uig-LAT: U waqitta Israil u yerdin ayrilip, herbiri öz qebililiri we jemetige yénip
    bardi, andin herbiri öz miras zéminigha ketti.
  nde-nde: Ngalesisikhathi abako-Israyeli basuka kuleyondawo babuyela emakhaya ezizwaneni
    lasezinsendweni zabo, ngulowo lalowo elifeni lakhe.
  ton-ton: Pea naʻe ʻalu mei ai ʻae fānau ʻa ʻIsileli ʻi he kuonga ko ia, ʻae tangata
    taki taha ki hono faʻahinga pea ki hono kāinga, pea naʻe ʻalu mei ai ʻae tangata
    taki taha ki hono tofiʻa.
  ces-1613: A tak odešli odtud synové Izraelští toho času, jeden každý k svému pokolení
    a k čeledi své; a vrátili se odtud jeden každý k dědictví svému.
  eng-WMB: The children of Israel departed from there at that time, every man to his
    tribe and to his family, and they each went out from there to his own inheritance.
  tam-TCV: அந்த நேரத்தில் இஸ்ரயேலரும் அவரவர் கோத்திரங்களின்படியும், வம்சங்களின்படியும்
    தங்கள் சொந்த இடங்களிலுள்ள தங்கள் வீடுகளுக்குத் திரும்பிச் சென்றார்கள்.
  ceb-ULB: Busa mibiya ang mga katawhan sa Israel sa maong lugar ug miadto sa ilang
    mga balay, matag usa sa ilang tribo ug banay, ug ang matag usa sa ilang kaugalingong
    panulondon.
  pol-UBG: W tym czasie synowie Izraela rozeszli się stamtąd, każdy do swego pokolenia
    i do swego domu, a każdy poszedł stamtąd do swego dziedzictwa.
  urd-GVU: باقی اسرائیلی بھی وہاں سے چلے گئے۔ ہر ایک اپنے قبائلی علاقے میں واپس چلا
    گیا۔
  deu-1912: Auch die Kinder Israel machten sich von dannen zu der Zeit, ein jeglicher
    zu seinem Stamm und zu seinem Geschlecht, und zogen von da aus, ein jeglicher
    zu seinem Erbteil.
  kan-2017: ಅನಂತರ ಇಸ್ರಾಯೇಲರು ತಮ್ಮ ತಮ್ಮ ಕುಲಗೋತ್ರಗಳಿಗೆ ಸ್ವತ್ತಾಗಿ ಸಿಕ್ಕಿದ ಪ್ರದೇಶಗಳಿಗೆ
    ಹಿಂದಿರುಗಿ ಹೋದರು.
  yap-yap: Ku aram e ngiyal’ ni chuw e girdi’ nu Israel u rom, ra reb e pumo’on me
    sul ko ganong rok nge tabnaw rok nge gin tafen.
  hlt-MCSB: Israel ca rhoek khaw tekah khohnin daengah te lamkah te amah koca rhoek
    neh a huiko taengla nong uh tih amah rho te rhip a paan uh.
  mdy-ETH: ዒማና ሃንጎ ዒስራዔኤሌ ዓሳኣ ጉቤ ዴንዳኒ ዔቂ፥ ፔቴ ፔቴሢ ፔ ፃጶ ፃጶ ባንሢ፤ ሃሣ ፔ ቶኦካ ቶኦካ ናንጋ ቤዞ፤
    ዬያጉዲ ፔ ማኣሪ ማኣሪያ ዴንዴኔ።
  twi-ASANTE: Na Israelfoɔ mmusuakuo ne mmusua no firii hɔ sane kɔɔ wɔn ankasa afie
    mu.
  eng-WEBU: The children of Israel departed from there at that time, every man to
    his tribe and to his family, and they each went out from there to his own inheritance.
  wal-wal: He wode Israa7eela asai yaappe laalettidi, ubbaikka ba zariyaakko zariyaakkonne
    ba so asaakko asaakko biis.
  spa-PDDPT: También los hijos de Israel se fueron de allí, cada uno a su tribu y
    a su familia, y salió cada uno con destino a su heredad.
  gun-gun: Ha'e gui mae ma Israel kuery voi ojevy ju ha'e gui. Peteĩ-teĩ guetarã kuerya
    py ae oo, gua'y kuerya py ha'e oyvy py ae.
  agu-BL: Ncha'tz e' ban cyakil yi e' aj Israel, ẍchijunal len cu'n e' pakxij lakak
    chitanum kale ate't chixonl, nin kale ate't chinajal tan najewe'n scyuch'.
  ilo-ULB: Ket pinanawan dagiti tattao ti Israel dayta a lugar ket nagawidda, tunggal
    maysa iti bukodna a tribu ken puli, ken tunggal maysa iti bukodna a tawid.
  kpg-kpg: Di madagoaa deelaa, gei digau Israel huogodoo gu hagatanga guu hula labelaa
    gi nadau gowaa mo nadau madahaanau mo nadau guongo donu.
  uig-ARA: ئۇ ۋاقىتتا ئىسرائىل ئۇ يەردىن ئايرىلىپ، ھەربىرى ئۆز قەبىلىلىرى ۋە جەمەتىگە
    يېنىپ باردى، ئاندىن ھەربىرى ئۆز مىراس زېمىنىغا كەتتى.
  sus-sus: Isirayilakae fan naxa gbilen e xɔnyi, e bɔnsɔɛ nun xabilɛ nu na bɔxi naxan
    ma.
  pon-2006: Ni ahnsowohte mehn Israel ko me luhwehdi ahpw mwesel oh emenemen pwurala
    nan uhdahn kadaudoke oh peneinei oh nan uhdahn eh wasa.
  ksd-ksd: Ma ra tarai Israel dia ga vana kan abara ta nam ra e, tikatikai tadav kana
    vuna tarai ma kana apik na tarai, ma dia ga vana varbaiai kan abara tikatikai
    tadav kana pakana.
  tur-YTC: O zaman İsrael'in çocukları, her biri kendi oymağına ve ailesine göre oradan
    ayrıldı ve her biri oradan kendi mirasına çıktı.
  grc-BRENT: Καὶ περιεπάτησαν ἐκεῖθεν οἱ υἱοὶ Ἰσραὴλ ἐν τῷ καιρῷ ἐκείνῳ ἀνὴρ εἰς φυλὴν
    αὐτοῦ καὶ εἰς συγγένειαν αὐτοῦ· καὶ ἐξῆλθον ἐκεῖθεν ἀνὴρ εἰς τὴν κληρονομίαν αὐτοῦ.
  ind-AYT: Dan, orang-orang Israel kembali ke tanah milik mereka sendiri sesuai dengan
    suku mereka masing-masing.
  nya-nya: Pambuyo pake Aisraeli anachoka kumeneko ndi kubwerera kwawo, ku mafuko
    ndi ku mabanja awo, aliyense ku dera la cholowa chake.
  hrv-hrv: Izraelci se tada raziđoše, svaki u svoje pleme i u svoj rod, i svaki se
    odande vrati na svoju baštinu.
  mps-mps: Tama tigidali Israel dabe me te augwa haniba me te augwa deli hani sibiba
    ma pelama, te augwa tǫ pedai tigidaliba pelama bidada palio.
  tpi-tpi: Na olgeta Israel tu i go bek long ol lain na ol famili bilong ol long olgeta
    hap graun bilong ol yet.
  dan-1931: Og samtidig drog Israelitterne derfra, hver til sin Stamme og Slægt, og
    de gik derfra hver til sin Arvelod,
  vie-OVCB: Người Ít-ra-ên khởi hành theo từng đại tộc và gia đình, ai nấy đều trở
    về nhà mình.
  guj-2017: પછી ઇઝરાયલના લોકો તે જગ્યાએથી વિદાય થઈને પોતપોતાની જાતી અને કુળમાં ગયા.
    અને ત્યાંથી નીકળીને પોતાના વતનમાં ગયા.
  pon-2006A: Ni ahnsowohte mehn Israel ko me luhwehdi ahpw mwesel oh emenemen pwurala
    nan uhdahn kadaudoke oh peneinei oh nan uhdahn eh wasa.
  por-BRBSL: Os filhos de Israel partiram de lá naquela época, cada homem para sua
    tribo e para sua família, e cada um deles saiu de lá para sua própria herança.
  cth-cth: Hottelah, Isarelnaw teh, amamae miphun rip hoi amamae imthungkhu rip hai,
    hote hmuen koehoi a tâco awh teh, amamae kho tangkuem vah a ban awh.
  twi-twi: Na Israelfo mmusuakuw ne mmusua no fii hɔ san kɔɔ wɔn ankasa afi mu.
  hlt-hlt: Israel ca rhoek khaw tekah khohnin daengah te lamkah te amah koca rhoek
    neh a huiko taengla nong uh tih amah rho te rhip a paan uh.
  tbz-SIM: Kɛ̀ Isidɑyɛɛribɛ sɔmbɛɛ cíɛ́tɛ́, bɑ́ wè kòo kɔtɛ o botí kɔbɛ borɛ̀, nɛ̀
    o nɑɑ̀mùnkù kɔbɛ. Bɑ́ wè kòo mbo o tenkɛ̀.
  msy-2020: Ezɨ Israelia uaghan bar moghɨra vaghvagha uan nguibabar ghue. Me uan anababa
    ko ikɨzibar nguazibar ghuegha iti.
  azb-azb: O vaxt İsrail övladları oranı tərk etdilər. Hər biri öz qəbiləsinə və öz
    nəslinin yanına qayıtdı, hər biri öz irs olan torpağına getdi.
  eng-DBY: And the children of Israel departed thence at that time, every man to his
    tribe and to his family, and they went out from thence every man to his inheritance.
  hin-2017: उसी समय इस्राएली भी वहाँ से चलकर अपने-अपने गोत्र और अपने-अपने घराने को
    गए, और वहाँ से वे अपने-अपने निज भाग को गए।
  eng-YLT: And the sons of Israel go up and down thence at that time, each to his
    tribe, and to his family; and they go out thence each to his inheritance.
  eng-WYC-2017: And the sons of Israel turned again, by their lineages and meines,
    into their tabernacles.
  eng-WMBB: The children of Israel departed from there at that time, every man to
    his tribe and to his family, and they each went out from there to his own inheritance.
  urd-GVH: बाक़ी इसराईली भी वहाँ से चले गए। हर एक अपने क़बायली इलाक़े में वापस चला
    गया।
  rug-rug: Pa mudina sa vinaripera meke sa vinarigara pa Betolo si pule la sari na
    tie Izireli koari hopeke dia butubutu soti, na tatamana, meke koari dia tinago
    soti.
  gaz-gaz: Yeroo sanattis ijoolleen Israaʼel iddoo sanaa kaʼanii gara mana isaanii,
    gara gosa isaanii, gara lammii isaaniitii fi gara dhaala isaaniitti deebiʼan.
  fra-LSG: Et dans le même temps les enfants d’Israël s’en allèrent de là chacun dans
    sa tribu et dans sa famille, ils retournèrent chacun dans son héritage.
  yal-yal: Na waxatini, Isirayila kaan bonne yi keli yamani, e xɛtɛ e bɔnsɔnne nun
    e xabilane yi, e sa dɔxɔ e bɔxɔne yi.
  haw-1868: Ia manawa, hele aku la na mamo a Iseraela, mailaila aku, o kela kanaka
    keia kanaka i kona aina iho, a i kona hoahanau, a malaila aku lakou i hele ai,
    o kela kanaka, keia kanaka, i kona ainahooili iho.
  arb-NAV: ثُمَّ انْطَلَقَ بَنُو إِسْرَائِيلَ، مُنْذُ ذَلِكَ الْوَقْتِ، كُلُّ وَاحِدٍ
    إِلَى سِبْطِهِ وَعَشِيرَتِهِ، عَائِدِينَ إِلَى أَرْضِ مِيرَاثِهِمْ.
  ewe-ewe: Israelvi bubuawo hã trɔ yi wo de.
  eng-LEE: And the children of Israel departed thence at that time, every man to his
    tribe and to his family, and they went out from there every man to his inheritance.
  asm-FB: সেই সময়ত ইস্ৰায়েলীয়াসকলে সেই ঠাই এৰি নিজ নিজ ফৈদ আৰু বংশৰ ঠাইলৈ প্ৰস্থান
    কৰিলে।
  sus-A: عِسِرَيِلَكَيٍ قَن نَشَ فبِلٍن عٍ شْنيِ، عٍ بْنسْي نُن شَبِلّ نُ نَ بْشِ
    نَشَن مَ.
  fra-SBL: En ce temps-là, les enfants d'Israël partirent de là, chacun dans sa tribu
    et dans sa famille, et ils s'en allèrent chacun dans son héritage.
  hbo-hbo: וַיִּתְהַלְּכ֨וּ מִשָּׁ֤ם בְּנֵֽי־יִשְׂרָאֵל֙ בָּעֵ֣ת הַהִ֔יא אִ֥ישׁ לְשִׁבְטֹ֖ו
    וּלְמִשְׁפַּחְתֹּ֑ו וַיֵּצְא֣וּ מִשָּׁ֔ם אִ֖ישׁ לְנַחֲלָתֹֽו׃
  kik-kik: Na ihinda rĩu andũ a Isiraeli makiuma kũndũ kũu, makĩinũka mũciĩ kũrĩ mĩhĩrĩga
    yao na nyũmba ciao, o mũndũ kũrĩ igai rĩake.
  fra-NCL: En ce temps-là, les enfants d’Israël s’en allèrent de là, chacun dans sa
    tribu et dans sa famille, et ils retournèrent de là, chacun dans son héritage.
    En ces jours-là, il n’y avait pas de roi en Israël ; chacun faisait ce qui était
    bon...
  cek-AK: To naah Israel kaminawk loe to ahmuen hoiah tacawt o moe, angmacae acaeng
    kaminawk hoi angmacae qawktoephaih ahmuen ah amlaem o boih.
  cuk-cuk: Degidgi, Israel-dulemar-agi-bukwa nadmarmogad, degi, e-dulemarse gannar
    modapmalad. E-gwenadganse gannar modapmarbalid, na war-wargwengi e-nainuse na
    modapmalad.
  uig-CYR: У вақитта Исраил у йәрдин айрилип, һәр бири өз қәбилилири вә җәмәтигә йенип
    барди, андин һәр бири өз мирас зиминиға кәтти.
  tel-2017: ఆ తరువాత ఇశ్రాయేలీయులలో ప్రతివాడూ అక్కడనుండి తమ తమ గోత్రాలుండే ప్రాంతాలకూ,
    తమ కుటుంబాల దగ్గరకూ వారసత్వ భూమికీ వెళ్ళి పోయారు.
  hat-BSA: Fis Israël yo te pati la nan lè sa a, chak òm ak pwòp tribi ak fanmi li,
    e yo chak te sòti la pou rive nan pwòp eritaj pa yo.
  kos-kos: In pacl sac pacna, mwet Israel nukewa saya elos folokelik, kais sie mwet
    nu in sruf lal ac sou lal ac acn sel sifacna.
  hbo-WLC: וַיִּתְהַלְּכ֨וּ מִשָּׁ֤ם בְּנֵֽי־יִשְׂרָאֵל֙ בָּעֵ֣ת הַהִ֔יא אִ֥ישׁ לְשִׁבְט֖וֹ
    וּלְמִשְׁפַּחְתּ֑וֹ וַיֵּצְא֣וּ מִשָּׁ֔ם אִ֖ישׁ לְנַחֲלָתֽוֹ׃
  ibo-ibo: Mgbe ihe ndị a gasịrị, ụmụ Izrel laghachiri nʼobodo ha, nʼotu nʼotu, onye
    ọbụla kwa laghachiri nʼebo ya, nʼikwu ya, nʼihe nketa nke aka ya.
  ory-ory: ତହୁଁ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ସେତେବେଳେ ସେଠାରୁ ପ୍ରସ୍ଥାନ କରି ପ୍ରତ୍ୟେକେ ଆପଣା ଆପଣା
    ବଂଶ ଓ ଗୋଷ୍ଠୀ ନିକଟକୁ ଯାଇ ସେଠାରୁ ଆପଣା ଆପଣା ଅଧିକାରକୁ ଗଲେ।
  chk-chk: Lon ena fansoun ekewe aramasen Israel ra feila seni ikenan o liwiniti en
    me an ainang me an famili pwal en me fanüan.
  rop-rop: Wal wen detlot Benjamin men bin gedimbat detlot gel, ol detlot najalot
    Isreil pipul bin gobek langa olabat ronwan kantri du, en ebribodi bin jidanbat
    langa im ronwan kemp.
  ukr-1871: Ізрайлитяне ж розійшлись тодї кожен у своє поколїннє та й вернувсь кожен
    у свою державу.
  deu-1951: Auch die Kinder Israel machten sich zu jener Zeit von dannen, ein jeder
    zu seinem Stamm und zu seinem Geschlecht, und begaben sich von dort aus ein jeder
    zu seinem Erbteil.
  eng-JPS: And the children of Israel departed thence at that time, every man to his
    tribe and to his family, and they went out from thence every man to his inheritance.
  srp-1865: I tako razidoše se sinovi Izrailjevi odande u ono vrijeme svaki u svoje
    pleme i u porodicu svoju, i otidoše odande svaki na svoje našljedstvo.
  lug-lug: Mu kiseera ekyo n’abaana ba Isirayiri buli muntu mu kika kye ne yeddirayo
    mu busika bwe.
  heb-heb: ויתהלכו משם בני ישראל בעת ההיא איש לשבטו ולמשפחתו ויצאו משם איש לנחלתו׃
  ben-IRV: আর সেই দিনের ইস্রায়েলীয়রা সেখান থেকে প্রত্যেকে নিজের নিজের বংশের ও গোষ্ঠীর
    কাছে চলে গেল; তারা সেখান থেকে বের নিজের নিজের অধিকারে গেল।
  pan-pan: ਉਸੇ ਸਮੇਂ ਸਾਰੇ ਇਸਰਾਏਲੀ ਵੀ ਉੱਥੋਂ ਆਪੋ ਆਪਣੇ ਗੋਤ ਅਤੇ ਆਪੋ ਆਪਣੇ ਘਰਾਣੇ ਵਿੱਚ ਚਲੇ
    ਗਏ ਅਤੇ ਉੱਥੋਂ ਉਹ ਸਾਰੇ ਆਪੋ ਆਪਣੇ ਹਿੱਸਿਆਂ ਵਿੱਚ ਚਲੇ ਗਏ।
  mya-JVB: ထိုအခါ ဣသရေလ လူ အပေါင်းတို့သည်လည်း ကိုယ် အမျိုး ၊ ကိုယ် အဆွေ နေရာ ကိုယ်
    အမွေခံ ရာမြေ သို့ ပြန် သွားကြ၏။
  hmo-hmo: Unai neganai Israela taudia be ta ta ibounai edia iduhu bona edia gabu
    bona edia ruma ta ta ibounai dekenai idia giroa lou. Ibounai be edia tano korikori
    dekenai idia giroa lou.
  urd-urd: तब बनी — इस्राईल वहाँ से अपने अपने क़बीले और घराने को चले गए, और अपनी मीरास
    को लौटे।
  rus-SYN: В то же время Израильтяне разошлись оттуда каждый в колено свое и в племя
    свое, и пошли оттуда каждый в удел свой.
  bqc-SIM: Bee gbɛa kɛ́ Isailiↄ fã̀aa Silo, an baade tà a bùsuu a gbɛ̃́ↄ kĩ́iɛ.
  tcz-CHONGTHU: Hiche jouchun Israel mipite jong akipatdoh un ama insungleh aphung
    dungjuijin ama ama in cheh’a akile taove.
  mar-mar: त्यानंतर इस्राएली लोक तेथून आपापल्या वंशाकडे व आपापल्या वतनावर परत गेले.
  qub-qub: Waquin caj Israelcunapis cuticuran cada ünun marcanman-cama, trïbun caycashanman
    cada famillya shuyni-cama.
  hat-hat: Lè sa a, rès moun pèp Izrayèl la leve yo pati, yo tounen lakay yo al jwenn
    fanmi yo, nan pòsyon tè yo te bay zansèt yo.
  eng-BSB: And at that time, each of the Israelites returned from there to his own
    tribe and clan, each to his own inheritance.
  tod-tod: Naama ziɛgi nɔ zu, Izelayɛle nui zɔiti ti liini ta-wolodaiti su, ta-ʋɛlɛyeɠeiti
    bu, ti ɠilagilagi ti zei ta-ʋoganii unda.
  eng-WEBPB: The children of Israel departed from there at that time, every man to
    his tribe and to his family, and they each went out from there to his own inheritance.
  kbq-kbq: Hagi ana knazupa Israeli vahe'mo'za ana kumara atre'za erisantima hare'naza
    mopazmirega, naga nofi zamirega vu'za e'za hu'naze.
  nhe-BL: Teipa nochi nopa israelita tlacame tlen mosentilijtoyaj, quisque. Huan sesen
    yajqui campa ichaj ipan nopa tlali tlen ihueyi familia quiselijtoya para iniaxca.
  gub-BL: Amogwer Izaew uhem oho weko haw pe wànàm wanupe uiwy pe wà.
  eng-DRA: 'The children of Israel also returned by their tribes, and families, to
    their dwellings. In those days there was no king in Israel: but every one did
    that which seemed right to himself.'
