verse: JDG.021.013
translations:
  mal-C: അപ്പോൾ സമൂഹം മുഴുവനും ഒന്നുചേർന്ന് രിമ്മോൻപാറയിലെ ബെന്യാമീന്യരുടെ അടുക്കൽ
    ആളയച്ച് അവരോട് സമാധാനം പ്രഖ്യാപിച്ചു.
  deu-TKW: Da sandte die ganze Gemeinde hin und verhandelte mit den Benjaminiten,
    die sich beim Felsen Rimmon befanden, und versprach ihnen Sicherheit.
  lin-lin: Lisanga mobimba etindaki sango ya kimia epai ya bato ya libota ya Benjame,
    oyo bazalaki na libanga monene ya Rimoni.
  eng-LSV: And all the congregation sends [word] and speaks to the sons of Benjamin
    who [are] in the rock of Rimmon, and proclaims peace to them;
  eng-GNV: 'Then the whole Congregation sent and spake with the children of Beniamin
    that were in the rocke of Rimmon, and called peaceably vnto them:'
  eng-WEBSTER: And the whole congregation sent some to speak to the children of Benjamin
    that were in the rock Rimmon, and to call peaceably to them.
  nhw-BL: Huajca nochi nopa tlasentililistli tlen israelitame tlanahuatijque ma quintemoca
    nopa benjaminita tlacame catli motlatiyayaj nechca Tetl Rimón para quinilhuise
    ma moyoltlaliquij ininhuaya.
  swh-ONEN: Ndipo mkutano ukatuma ujumbe wa amani kwa Wabenyamini huko katika mwamba
    wa Rimoni.
  bba-bba: Yen biruwɑ Isirelibɑ bɑ Bɛnyɑmɛɛ be bɑ dɑ bɑ kukuɑ Rimɔɔn kpee wɔruɔ ɡɔriɑ
    bɑ nɛɛ, bu yɑrimɑ, tɑbu kpɑ, bɑ dorɑ.
  eng-KJVCPB: And the whole congregation sent some to speak to the children of Benjamin
    that were in the rock Rimmon, and to call peaceably unto them.
  luo-luo: Eka oganda mane ochokore duto nooro chiwo mar kwe ne jo-Benjamin e lwanda
    mar Rimon.
  meu-meu: Bena hebou taudia iboudiai ese gwau-kau herevana e siaia, Beniamina taudia
    dounu Rimon haga-nadina ai e nohova dekediai, maino e gwauraia.
  npi-ULB: सारा सभाले रिम्मोनको चट्टानमा भएका बेन्यामीनका मानिसहरूलाई सन्देश पठाए
    र तिनीहरूले उनीहरूलाई शान्तिको प्रस्ताव राखेका थिए ।
  yor-yor: Gbogbo ìjọ àwọn ènìyàn sì ránṣẹ́ àlàáfíà sí àwọn Benjamini ní ihò àpáta
    Rimoni.
  ind-ind: Kemudian perkumpulan umat itu mengirim utusan kepada orang-orang Benyamin
    di bukit batu Rimon untuk menawarkan perdamaian.
  pes-OPCB: آنگاه اسرائیلی‌ها نمایندگانی جهت صلح نزد بازماندگان قبیلهٔ بنیامین که
    به صخرهٔ رمون گریخته بودند، فرستادند.
  tgl-ULB: Nagpadala ng isang mensahe ang buong kapulungan at sinabi sa mga tao ng
    Benjamin na naroon sa bato ng Rimon na sila ay nag-handog ng kapayapaan.
  hui-hui: Ani buwa Isaraeleali biaru tigua Beniyamini hameigini ti wali agali nahaga
    wiagoha egeanda mbira mini Limono heagoha bira do hayago ibalimu lalu bi lawia
    hene. Tigua lalu, Iname tí baba wai bua nahe kamago ibalimu, lene.
  mya-mya: ထို​နောက်​စု​ဝေး​သော​သူ​အ​ပေါင်း​တို့​က ရိမ္မုန် ကျောက်​ရှိ​ဗင်္ယာ​မိန်​အ​မျိုး​သား​တို့​ထံ​သို့
    စစ်​ပြေ​ငြိမ်း​ရန် ကမ်း​လှမ်း​ချက်​သ​တင်း​ကို ပေး​ပို့​လိုက်​ကြ​၏။-
  bod-N: མི་ཚོགས་ཡོངས་ཀྱིས་རིམ་མོན་བྲག་གི་པེན་ཡཱ་མེན་པ་རྣམས་ཀྱི་རྩར་མི་མངགས་ཏེ། དེ་རྣམས་ལ་འགྲིག་མཐུན་ཡོང་བའི་གཏམ་སྨྲས་པ་དང་།
  sna-sna: Ipapo ungano yose yakatuma nhume neshoko rorugare kuvaBhenjamini paruware
    rweRimoni.
  spa-BLM: Toda la congregación envió y habló a los hijos de Benjamín que estaban
    en la roca de Rimón, y les proclamó la paz.
  cac-cac: Ix lajvi chi', masanil eb' chon̈ab' chi', ix schecb'at yalumal eb' d'a
    eb' vin̈ yin̈tilal Benjamín aycanb'at sc'ub'ejel sb'a d'a q'uen tenam scuchan
    Rimón, ix b'at ic'chajcot eb' vin̈ d'a junc'olal.
  swh-ULB: Mkutano wote ukatuma ujumbe na kuwaambia watu wa Benyamini waliokuwa kwenye
    mwamba wa Rimoni kwamba walikuwa wanawapa amani.
  bel-bel: І паслала ўсё супольства перагаварыць з сынамі Веньямінавымі, якія былі
    ў скале Рымоне, і абвясьціла ім мір.
  deu-ELBBK: Und die ganze Gemeinde sandte hin und redete zu den Kindern Benjamin,
    die am Felsen Rimmon waren, und entbot ihnen Frieden.
  mbb-OT: Ne liwas dutun, midsuǥù is tivuuk he Israel te menge menunudtulà diyà te
    menge Benjaminhen he nemen-eles diyà te Batu he Rimon. Migkeǥiyan sikandan dutun
    te menge menunudtulà te ebpekid-emiǥu en kandan is menge zuma zan he menge Israilihanen.
  mal-2015: സർവ്വസഭയും രിമ്മോൻപാറയിലെ ബെന്യാമീന്യരോടു സംസാരിച്ചു സമാധാനം അറിയിപ്പാൻ
    ആളയച്ചു.
  rmc-rmc: Paľis savore Izraeliti bičhade poslen, hoj te vakeren le Benjaminčanenca,
    save sas pre skala Rimon, hoj pes lenca te dovakeren pal o smirom.
  pes-OPV: و تمامی جماعت نزد بنی بنیامین که درصخره رمون بودند فرستاده، ایشان را به
    صلح دعوت کردند.
  ron-1924: Тоатэ адунаря а тримис соль сэ ворбяскэ фиилор луй Бениамин каре ерау
    ла стынка Римон ши сэ ле вестяскэ пачя.
  ben-OBCV: পরে সমগ্র জনসমাজ রিম্মোণ পাষাণ-পাথরে বসবাসকারী বিন্যামীন গোষ্ঠীভুক্ত লোকদের
    কাছে এক শান্তি-প্রস্তাব দিয়ে পাঠাল।
  som-som: Markaasaa shirkii oo dhammu wuxuu u cid diray oo la hadlay reer Benyaamiinkii
    joogay dhagaxii weynaa oo Rimmon, oo waxay ugu bishaareeyeen nabad.
  lat-VUC: Miseruntque nuntios ad filios Benjamin, qui erant in petra Remmon, et præceperunt
    eis, ut eos susciperent in pace.
  eng-ASVBT: And the whole congregation sent and spake to the children of Benjamin
    that were in the rock of Rimmon, and proclaimed peace unto them.
  ita-1885: Allora tutta la raunanza mandò a parlare a' figliuoli di Beniamino, ch'erano
    nella rupe di Rimmon, e bandirono loro la pace.
  eng-LXXUP: And all the congregation sent and spoke to the children of Benjamin in
    the rock Rimmon, and invited them to make peace.
  eng-ULB: The entire assembly sent a message and told the people of Benjamin who
    were at the rock of Rimmon that they were offering them peace.
  spa-VBL: 'Entonces toda la asamblea envió un mensaje a los benjamitas en la Roca
    de Rimónpara decirles: “¡Paz!”'
  fra-_FOB: Alors toute l'assemblée envoya parler aux Benjamites, qui étaient au rocher
    de Rimmon, et on leur annonça la paix.
  mal-mal: സർവ്വസഭയും രിമ്മോൻപാറയിലെ ബെന്യാമീന്യരോട് സംസാരിച്ച് സമാധാനം അറിയിക്കുവാൻ
    ആളയച്ച്.
  urd-GVR: Wahāṅ se unhoṅ ne apne qāsidoṅ ko Rimmon kī chaṭṭān ke pās bhej kar Binyamīniyoṅ
    ke sāth sulah kar lī.
  suz-BL: मिनु ग्रुम्‍शो इस्राएली नेल्‍लेमी रिम्‍मोनमी ख्रुइश्‍शा बाक्‍शो बेन्‍यामीन
    आ थर ङा मुर आन कली “गारचा” दे ब्रेत्‍थ सोइक्‍मे बाक्‍त। न्‍यायाधीस २०:४७
  ita-1927: Tutta la raunanza invio de’ messi per parlare ai figliuoli di Beniamino
    che erano al masso di Rimmon e per proclamar loro la pace.
  ckb-ckb: ئینجا هەموو کۆمەڵەکە ناردیان و لەگەڵ نەوەی بنیامین ئەوانەی لە تاشەبەردی
    ڕیمۆندا بوون قسەیان کرد و بانگیان کردن بۆ ئاشتبوونەوە.
  eng-BBE: And all the meeting sent to the men of Benjamin who were in the rock of
    Rimmon, offering them peace.
  kan-OKCV: ಆಗ ಸಭೆಯವರೆಲ್ಲರೂ ರಿಮ್ಮೋನ್ ಗುಡ್ಡದಲ್ಲಿರುವ ಬೆನ್ಯಾಮೀನ್ಯರ ಸಂಗಡ ಮಾತನಾಡಿ, ಅವರಿಗೆ
    ಸಮಾಧಾನವನ್ನು ಸಾರಲು ಕೆಲವರನ್ನು ಕಳುಹಿಸಿದರು.
  tam-2017: அப்பொழுது ரிம்மோன் கன்மலையிலிருக்கிற பென்யமீன் மக்களோடு பேசவும், அவர்களுக்குச்
    சமாதானம் கூறவும், சபையார் எல்லோரும் செய்தி அனுப்பினார்கள்.
  spa-RV-1909: Toda la congregación envió luego á hablar á los hijos de Benjamín que
    estaban en la peña de Rimmón, y llamáronlos en paz.
  ron-BTF: Și întreaga adunare a trimis pe câțiva să vorbească copiilor lui Beniamin,
    care erau la stânca Rimon și să îi cheme pașnic.
  eng-WEBP: The whole congregation sent and spoke to the children of Benjamin who
    were in the rock of Rimmon, and proclaimed peace to them.
  eng-FBV: Then the whole assembly sent a message to the Benjamites at Pomegranate
    Rock to tell them, “Peace!”
  nld-1939: Vervolgens zond heel het vergaderde volk boden naar de Benjamieten, die
    bij de rots Rimmon waren, om vrede met hen te sluiten.
  nch-BL: Huajca nochi nopa tasentili ten israelitame tanahuatijque ma quintemoca
    nopa benjaminita tacame cati motatiyayaj nechca Tet Rimón para quinilhuise ma
    moyoltaliquij inihuaya.
  vie-1934: Toàn hội chúng sai sứ đến người Bên-gia-min rút ở nơi hòn đá Rim-môn đặng
    giảng hòa cho chúng.
  hin-CV: तब सारी सभा ने उन बिन्यामिन वंशजों को, जो रिम्मोन चट्टान के क्षेत्र में
    आसरा लिए हुए थे, संदेश भेजा और उनके साथ शांति की घोषणा की.
  spa-BES: Y toda la reunión enviada a los hombres de Benjamín que estaban en la peña
    de Rimón, ofreciéndoles paz.
  tdx-tdx: Le nirahe’ i fivoribey iabiy, ty hisaontsy amo ana’ i Beniamine am-bato
    Rimoneo, hikoike iareo an-kanintsiñe.
  tha-KJV: ชุ​มนุ​มชนทั้งหมดก็ส่งข่าวไปที่คนเบนยามินซึ่งอยู่​ที่​ศิลาริมโมน ประกาศข่าวสงบสุข
  por-BR-2018: Toda a congregação enviou logo a falar aos filhos de Benjamim que estavam
    na penha de Rimom, e chamaram-nos em paz.
  deu-ELO: Und die ganze Gemeinde sandte hin und redete zu den Kindern Benjamin, die
    am Felsen Rimmon waren, und entbot ihnen Frieden.
  eng-WYC-2018: And Israel sent messengers to the sons of Benjamin, that were in the
    stone of Rimmon; and they commanded to them, that they should receive those women
    in peace. (And then the Israelites sent messengers to the Benjaminites, who were
    at the Rock of Rimmon; and they agreed to make peace.)
  epo-epo: Kaj la tuta komunumo sendis, por paroli kun la Benjamenidoj, kiuj estis
    ĉe la roko Rimon, kaj anonci al ili pacon.
  uig-PIN: Andin pütkül jamaǝt Rimmondiki tik yardiki Binyaminlarƣa adǝm ǝwǝtip, ularƣa
    tinqliⱪ salimini jakarlidi.
  beo-beo: 'Amalalu, Isala:ili gilisisu da Bediamini dunu amo da Limone Gelega esalu,
    ilima sia: adole iasi. Ilia da gegesu fisili, olofole gousa:su hamoma:ne sia:i.'
  tpi-OTNT: Orait nau ol Israel i salim tok i go long ol man bilong lain Benjamin
    i stap long Ston bilong Rimon. Ol i tok olsem, “Nau mipela i no laik pait moa
    long yupela.”
  hau-SA: Sa’an nan dukan taro suka aika wa mutanen Benyamin da suke a Dutsen Rimmon
    cewa yaƙi ya ƙare, yanzu sai salama.
  uig-LAT: Andin pütkül jamaet Rimmondiki tik yardiki Binyaminlargha adem ewetip,
    ulargha tinchliq salimini jakarlidi.
  nde-nde: Ibandla lonke lathumela ilizwi lokuthula kwabakoBhenjamini edwaleni laseRimoni.
  ton-ton: Pea naʻe ʻave ʻae lea mei he fakataha lahi ki he fānau ʻa Penisimani, naʻe
    nofo ʻi he maka ko Limoni, pea ko e lea fakamelino ia kiate kinautolu.
  ces-1613: Tedy poslalo všecko to shromáždění, a mluvili k synům Beniamin, kteříž
    byli v skále Remmon, a povolali jich v pokoji.
  eng-WMB: The whole congregation sent and spoke to the children of Benjamin who were
    in the rock of Rimmon, and proclaimed peace to them.
  tam-TCV: அதன்பின் முழு இஸ்ரயேல் சபையாரும் ரிம்மோன் மலையிலிருந்த பென்யமீனியரிடம்
    ஒரு சமாதான உடன்படிக்கையை அனுப்பினார்கள்.
  ceb-ULB: Ang tibuok nga panagtigom nagpadala ug mensahe ug giingnan ang katawhan
    ni Benjamin nga tua didto sa bato sa Rimmon nga magtanyag sila kanila ug kalinaw.
  pol-UBG: Potem całe zgromadzenie posłało do synów Beniamina, którzy byli na skale
    Rimmon, aby oznajmiać im pokój.
  urd-GVU: وہاں سے اُنہوں نے اپنے قاصدوں کو رِمّون کی چٹان کے پاس بھیج کر بن یمینیوں
    کے ساتھ صلح کر لی۔
  deu-1912: Da sandte die ganze Gemeinde hin und ließ reden mit den Kindern Benjamin,
    die im Fels Rimmon waren, und sagten ihnen Frieden zu.
  kan-2017: ಅನಂತರ ಸರ್ವಸಭೆಯವರು ರಿಮ್ಮೋನ್ ಗಿರಿಯಲ್ಲಿದ್ದ ಬೆನ್ಯಾಮೀನ್ಯರ ಬಳಿಗೆ ದೂತರನ್ನು ಕಳುಹಿಸಿ
    ಅವರಲ್ಲಿ ಸಮಾಧಾನ ವಾಕ್ಯವನ್ನು ಪ್ರಕಟಿಸಲು ಅವರು ತಿರುಗಿ ಬಂದರು.
  yap-yap: Ma aram me pi’ fare ulung ni ga’ngin e thin nge yan ngak e Benjamin ni
    yad bay ko war u Rimmon ni ngan taleg e mael.
  hlt-MCSB: Te phoeiah rhaengpuei pum te a tueih uh tih Rimmon thaelpang kah Benjamin
    ca rhoek te a voek uh. Te vaengah rhoepnah neh amih te a khue uh.
  mdy-ETH: ዬካፓ ዬይ ቡኬ ዓሳ፦ ሪሞኔ ላሎ ጌይንታ ቤዛ ዓኣ ቢኢኒያሜ ዓሶም ኪኢታ ዳኪ ዖሎ ሃሻኒ ዎላ ጊኢጌኔ፤
  twi-ASANTE: Na Israelfoɔ badwa no somaa asomdwoeɛ abɔfoɔ ma wɔkɔɔ Benyaminfoɔ nkaeɛ
    no a na wɔte Rimon botan ho no nkyɛn.
  eng-WEBU: The whole congregation sent and spoke to the children of Benjamin who
    were in the rock of Rimmon, and proclaimed peace to them.
  wal-wal: Hegaappe guyyiyan, kumetta maabarai Rimmoona Zaallaa giyoosan de7iya Biniyaama
    asatukko sigaa kiittidosona.
  spa-PDDPT: Toda la congregación envió emisarios para que hablaran con los hijos
    de Benjamín que estaban en la peña de Rimón y les proclamaran paz.
  gun-gun: Ha'e gui ono'õ okuapy va'e ha'e javi omondouka Benjamim kuery pe imombe'uarã,
    Rimom itaovape guy py onhemi va'ekue pe. Ha'e rami vy ijayvu jomeme ikuai porã
    ju aguã re.
  agu-BL: Bene'n tzun chimantar yi e' aj Israeltz tan chichakle'n tzaj yi e' xonl
    k'ajtzun Benjamín, yi cho'n najlche' le jun picy yi na bi'aj Rimón, nin tzun bnix
    jun trat cya'n tan qui't jale'n oyintzi' ẍchixo'l.
  ilo-ULB: Nangipatulod iti mensahe ti entero a taripnong ket imbagada kadagiti tattao
    ti Benjamin nga adda idiay bato ti Rimmon a makikapkappiada kadakuada.
  kpg-kpg: Tagabuli hagatau ga hagailoo gi digau Benjamin ala nogo i Tadugalaa o Rimmon
    gaa hai bolo tauwa la guu lawa.
  uig-ARA: ئاندىن پۈتكۈل جامائەت رىمموندىكى تىك ياردىكى بىنيامىنلارغا ئادەم ئەۋەتىپ،
    ئۇلارغا تىنچلىق سالىمىنى جاكارلىدى.
  sus-sus: Ɲama birin naxa xɛɛrae xɛɛ Bunyamin xa die xɔn ma naxee nu na Rimɔn geya
    mabiri. E naxa lanyi wɔyɛnyi masen e bɛ.
  pon-2006: Pokono pwon ahpw kadaralahng pakair ong mehn Pensamin me mihmi Paipen
    Rimmon oh peki pwe mahwen en katoktokdi.
  ksd-ksd: Ma ra kivung par i ga tulue ra tinata pire ra tarai Beniamin ta ra papar
    a vat Rimon, ba diat a ki na malmal mulai ma diat.
  tur-YTC: Bütün topluluk, Rimmon Kayası'nda bulunan Benyamin'in çocuklarına adam
    gönderip onlarla konuştu ve onlara barış ilan etti.
  grc-BRENT: Καὶ ἀπέστειλαν πᾶσα ἡ συναγωγὴ, καὶ ἐλάλησαν πρὸς τοὺς υἱοὺς Βενιαμεὶν
    ἐν τῇ πέτρᾳ Ῥεμμὼν, καὶ ἐκάλεσαν αὐτοὺς εἰς εἰρήνην.
  ind-AYT: Setelah itu, umat Israel mengirim pesuruh kepada orang-orang Benyamin yang
    tinggal di bukit batu Rimon untuk mengumumkan perdamaian kepada mereka.
  nya-nya: Kenaka msonkhano wonse unatumiza uthenga kwa Abenjamini amene ankakhala
    ku thanthwe la Rimoni kuwawuza kuti nkhondo yatha.
  hrv-hrv: 'Sva zajednica posla tada poslanike Benjaminovcima koji bijahu na Rimonskoj
    stijeni: objaviše im mir.'
  mps-mps: Te bidi dabe sisinagaselama, tama te Benjamingo hani me badu pedai te Rimon
    ola be masigide bidalubo madiba po ola tolu, tama augwaligo te tiwai po wali,
    “Megi da, te dago dage dali ma hwįabo homu ebeo. Tama dago homugo te boi pimainao,”
    wali.
  tpi-tpi: Orait nau ol Israel i salim tok i go long ol man bilong lain Benjamin i
    stap long Ston bilong Rimon. Ol i tok olsem, “Nau mipela i no laik pait moa long
    yupela.”
  dan-1931: Derpå sendte hele Menigheden Sendebud hen for at underhandle med Benjaminitterne,
    der befandt sig på Rimmons Klippe, og tilbyde dem Fred.
  vie-OVCB: Người Ít-ra-ên sai sứ giả đi giảng hòa với những người Bên-gia-min trốn
    ở vùng đá Rim-môn.
  guj-2017: સમગ્ર પ્રજાએ રિમ્મોન ગઢમાંના બિન્યામીનના લોકોને સંદેશો મોકલીને શાંતિ તથા
    સમાધાનની જાહેરાત કરી.
  pon-2006A: Pokono pwon ahpw kadaralahng pakair ong mehn Pensamin me mihmi Paipen
    Rimmon oh peki pwe mahwen en katoktokdi.
  por-BRBSL: A congregação inteira enviou e falou às crianças de Benjamin que estavam
    na rocha de Rimmon, e lhes proclamou a paz.
  cth-cth: Hahoi kamkhuengnaw pueng ni tami a tha awh teh, Rimmon talung koe kaawm
    e Benjaminnaw hah a patopahlai awh teh, ahnimouh koe roumnae lawk a dei pouh awh.
  twi-twi: Na Israelfo bagua no somaa asomdwoe abɔfo ma wɔkɔɔ Benyaminfo nkae no a
    na wɔte Rimon botan ho no nkyɛn.
  hlt-hlt: Te phoeiah rhaengpuei pum te a tueih uh tih Rimmon thaelpang kah Benjamin
    ca rhoek te a voek uh. Te vaengah rhoepnah neh amih te a khue uh.
  tbz-SIM: Dɛ kó difɔ̃nkúò bɛ̀ɛ̀ sòò bo bɛ̀ tìí ndɛ̀, kɛ̀ bɛ̀ɛ tɔ̃ mbɛnìtìbɛ̀ Bɛnsɑmɛɛ
    botí kɔbɛ bɛ̀ɛ̀ sòò cokɛ́ kɛ́sɔri ditɑ̃rì Dimɔɔ bɛ̀ borɛ̀, kɛ bo bɛ̀ wɑmmúnɛ̀
    mɛtɑummɛ̀.
  msy-2020: Egha Israelia datɨrɨghɨn, Benjaminɨn anabamɨn gumazir Rimonɨn Dagɨar Ekiam
    itiba bagha akam amaga ghaze, “E datɨrɨghɨn ua ia ko mɨsoghan kogham.”
  azb-azb: Bütün icma Rimmon qayasında olan Binyamin övladlarının yanına adam göndərib
    danışdı və onları barışığa çağırdı.
  eng-DBY: And the whole assembly sent to speak to the children of Benjamin that were
    at the cliff of Rimmon, and to proclaim peace to them.
  hin-2017: तब सारी मण्डली ने उन बिन्यामीनियों के पास जो रिम्मोन नामक चट्टान पर थे
    कहला भेजा, और उनसे संधि की घोषणा की।
  eng-YLT: And all the company send, and speak, unto the sons of Benjamin who [are]
    in the rock Rimmon, and proclaim to them peace;
  eng-WYC-2017: And Israel sent messengers to the sons of Benjamin, that were in the
    stone of Rimmon; and they commanded to them, that they should receive those women
    in peace.
  eng-WMBB: The whole congregation sent and spoke to the children of Benjamin who
    were in the rock of Rimmon, and proclaimed peace to them.
  urd-GVH: वहाँ से उन्होंने अपने क़ासिदों को रिम्मोन की चट्टान के पास भेजकर बिनयमीनियों
    के साथ सुलह कर ली।
  rug-rug: Garunu la zinama sari na tie Izireli koari na tinoni Benisimane pa Patu
    Rimoni, pude va betoa sa vinari kanai, gua.
  gaz-gaz: Ergasiis waldaan guutuun Beniyaamota kattaa Rimoon bira jiraatanitti waamicha
    nagaa ergan.
  fra-LSG: Toute l’assemblée envoya des messagers pour parler aux fils de Benjamin
    qui étaient au rocher de Rimmon, et pour leur annoncer la paix.
  yal-yal: Yamaan birin yi xɛrane rasiga lanna fe faladeni Bunyamin bɔnsɔnna muxune
    xa naxanye yi dɔxi Rimɔn fanye yireni.
  haw-1868: Hoouna aku la ka ahakanaka a pau, olelo aku la i na mamo a Beniamina,
    ma ka pohaku o Rimona, a hai aku la i ka malu ia lakou.
  arb-NAV: وَبَعَثَتِ الْجَمَاعَةُ كُلُّهَا بِوَفْدٍ وَخَاطَبَتْ أَبْنَاءَ بِنْيَامِينَ
    الْمُعْتَصِمِينَ فِي صَخْرَةِ رِمُّونَ وَاسْتَدْعَتْهُمْ لِلصُّلْحِ.
  ewe-ewe: Israelvi bubuawo ɖo ame ɖe Benyamin ƒe to la ƒe ŋutsu siwo tsi agbe eye
    wole Rimon kpe la gbɔ.
  eng-LEE: And the whole congregation sent and spoke to the children of Benjamin that
    were on the rock Rimmon, and offered them peace.
  asm-FB: তাৰ পাছত ইস্রায়েলীয়াসকলে ৰিম্মোন শিলত থকা বিন্যামীনীয়া লোকসকললৈ বার্তা
    পঠাই শান্তিৰ চুক্তি কৰিবলৈ বিচাৰিলে।
  sus-A: حَمَ بِرِن نَشَ شّيرَيٍ شّي بُنيَمِن شَ دِيٍ شْن مَ نَشٍيٍ نُ نَ رِ مْن فٍيَ
    مَبِرِ. عٍ نَشَ لَنيِ وْيّنيِ مَسٍن عٍ بّ.
  fra-SBL: Toute l'assemblée envoya parler aux fils de Benjamin qui étaient au rocher
    de Rimmon, et leur annonça la paix.
  hbo-hbo: וַֽיִּשְׁלְחוּ֙ כָּל־הָ֣עֵדָ֔ה וַֽיְדַבְּרוּ֙ אֶל־בְּנֵ֣י בִנְיָמִ֔ן אֲשֶׁ֖ר
    בְּסֶ֣לַע רִמֹּ֑ון וַיִּקְרְא֥וּ לָהֶ֖ם שָׁלֹֽום׃
  kik-kik: Ningĩ kĩũngano gĩothe gĩgĩtũma ihooya rĩa thayũ kũrĩ andũ a Benjamini o
    hau rwaro-inĩ rwa ihiga rĩa Rimoni.
  fra-NCL: Alors toute l’assemblée envoya des messagers pour parler aux fils de Benjamin
    qui étaient réfugiés au rocher de Remmon, et pour leur annoncer la paix.
  cek-AK: To ah amkhueng kaminawk mah Rimmon thlung ohhaih ahmuen ah kaom Benjamin
    kaminawk to kawk hanah, kaminawk to patoeh o.
  cuk-cuk: Degidgi, bela Israel-dulemar, akwasaila-dummad-Rimónʼye-nugadse gayaburba
    barmisad, Benjamín-wagan-bukwadse, ebo igar nuedgi nabogega.
  uig-CYR: Андин пүткүл җамаәт Риммондики тик ярдики Биняминларға адәм әвәтип, уларға
    течлиқ салимини җакалиди.
  tel-2017: అప్పుడు సమాజం రిమ్మోను కొండ దగ్గర ఉన్న బెన్యామీనీయులతో శాంతి చేసుకోడానికి
    సమాచారం పంపించారు.
  hat-BSA: Epi tout kongregasyon an te voye pale avèk fis Benjamin ki te nan wòch
    Rimmon yo e te deklare lapè pou yo.
  kos-kos: Na mwet nukewa su toeni ah elos sapla nu sin mwet in sruf lal Benjamin
    su muta ke Eot Rimmon ac fahk, “Kut lungse tuh in oasr misla inmasrlosr.”
  hbo-WLC: וַֽיִּשְׁלְחוּ֙ כָּל־הָ֣עֵדָ֔ה וַֽיְדַבְּרוּ֙ אֶל־בְּנֵ֣י בִנְיָמִ֔ן אֲשֶׁ֖ר
    בְּסֶ֣לַע רִמּ֑וֹן וַיִּקְרְא֥וּ לָהֶ֖ם שָׁלֽוֹם׃
  ibo-ibo: Emesịa, ha zigara ụfọdụ mmadụ ka ha jekwuru ndị agha Benjamin na nkume
    Rimọn maka ime udo.
  ory-ory: ଏଥିଉତ୍ତାରେ ସମଗ୍ର ମଣ୍ଡଳୀ ରିମ୍ମୋନ୍‍ ଶୈଳସ୍ଥିତ ବିନ୍ୟାମୀନ୍-ସନ୍ତାନଗଣ ସହିତ ଆଳାପ
    କଲେ ଓ ଦୂତ ପଠାଇ ସେମାନଙ୍କ ନିକଟରେ ଶାନ୍ତି ପ୍ରଚାର କଲେ।
  chk-chk: Mürin, unusen ewe mwich a tinala pworausen kinamwe ngeni ekewe chon Peniamin
    mi nom fän ewe achau lon Rimon.
  rop-rop: Brom deya ol detlot Isreil pipul bin jandim wed langa detlot Benjamin men
    hubin blandimbat miselp deya langa det ston gulum Riman, en deibin dalim olabat,
    “Melabat kaan fait langa yumob na.”
  ukr-1871: Тодї послала вся громада, щоб перемовитись із Беняминїями, що були під
    Риммон скелею, та й обіцяно їм безпеку.
  deu-1951: Da sandte die ganze Gemeinde hin und ließ mit den Kindern Benjamin, die
    auf dem Felsen Rimmon waren, reden und ihnen Frieden anbieten.
  eng-JPS: And the whole congregation sent and spoke to the children of Benjamin that
    were in the rock of Rimmon, and proclaimed peace unto them.
  srp-1865: Tada posla sav zbor, te govoriše sinovima Venijaminovijem koji bjehu u
    stijeni Rimonu, i objaviše im mir.
  lug-lug: Awo ekibiina kyonna ekyali kikuŋŋaanye ne kiweereza abaana ba Benyamini
    abaali ku lwazi lwa Limoni obubaka obw’emirembe.
  heb-heb: וישלחו כל העדה וידברו אל בני בנימן אשר בסלע רמון ויקראו להם שלום׃
  ben-IRV: পরে সমস্ত মণ্ডলী লোক পাঠিয়ে রিম্মোণ পর্বতে অবস্থিত বিন্যামীনদের সঙ্গে
    আলাপ করল ও তাদের কাছে সন্ধি ঘোষণা করল।
  pan-pan: ਤਦ ਸਾਰੀ ਸਭਾ ਨੇ ਬਿਨਯਾਮੀਨੀਆਂ ਨੂੰ ਜੋ ਰਿੰਮੋਨ ਦੀ ਪਹਾੜੀ ਵਿੱਚ ਸਨ, ਸੰਦੇਸ਼ਾ ਭੇਜਿਆ
    ਅਤੇ ਉਨ੍ਹਾਂ ਨਾਲ ਸੰਧੀ ਦੀ ਘੋਸ਼ਣਾ ਕੀਤੀ।
  mya-JVB: တဖန် စုဝေး သော သူအပေါင်း တို့သည်၊ ရိမ္မုန် ကျောက် ၌ နေသော ဗင်္ယာမိန်လူ
    တို့ကို နှုတ်ဆက် ၍ အသင့်အတင့် ခေါ် ခြင်းငှါ လူတို့ကို စေလွှတ် ကြ၏။
  hmo-hmo: Vadaeni Israela taudia edia hebou dekenai taudia ibounai ese maino karaia
    hereva Beniamina taudia dekenai idia siaia, Rimono Nadi Badana dekenai. Idia gwau,
    “Ai ura lasi umui dekenai ai tuari henia noho.”
  urd-urd: तब सारी जमा'अत ने बनी बिनयमीन को जो रिम्मोन की चट्टान में थे कहला भेजा,
    और सलामती का पैग़ाम उनको दिया।
  rus-SYN: И послало все общество переговорить с сынами Вениамина, бывшими в скале
    Риммоне, и объявило им мир.
  bqc-SIM: Ɔ̃ gbɛ̃́ pↄ́ kãaaa weↄ gbɛ̃́ↄ zĩ̀, aa gɛ̀ awakpà Bɛ̃yãmɛɛ bui pↄ́ kú
    Limↄ gbɛzĩↄnɛ.
  tcz-CHONGTHU: Israel khoppi pumpi chun Rimmon songpia kisel Benjamin mite athimoh
    ho komma chun chamna thulhut ding mi asol’un ahi.
  mar-mar: तेव्हा सर्व मंडळीने रिम्मोन खडकावर जे बन्यामिनी लोक राहत होते त्यांच्याकडे
    निरोप पाठवून त्यांच्याशी शांतीचे बोलणे केले.
  qub-qub: Jipashcunata chayaycachimuptin llapan parlacarcärir Rimón gagacho caycaj
    Benjamín runacunata willachiran «allina goyäshun» nir.
  hat-hat: Lèfini, tout moun ki te sanble yo voye komisyon bay moun Benjamen yo ki
    te bò Wòch Rimon an. Yo mande yo fè lapè.
  eng-BSB: Then the whole congregation sent a message of peace to the Benjamites who
    were at the rock of Rimmon.
  tod-tod: Nuɓusɛiti kpein ti keelaiti teʋeni Ɓɛnzamɛn nuiti ma, niiti ti lɔɔɠuni
    Limon fasai ma, nii a kɛ ti yɔɠɔzuɓɛtɛ, ziilɛigi ɠɛ ti zaama.
  eng-WEBPB: The whole congregation sent and spoke to the children of Benjamin who
    were in the rock of Rimmon, and proclaimed peace to them.
  kbq-kbq: Hagi ana'ma hazage'za maka Israeli vahe'mo'za Benzameni naga'ma Rimoni
    havekampima fraki'zama mani'naza nagatega kea atre'za amanage hu'naze, Menina
    tamagri'enena hara osuta fru huta manigahune hu'za hu'naze.
  nhe-BL: Huajca nochi nopa tlasentilistli tlen israelitame tlanahuatijque ma quintemoca
    nopa benjaminita tlacame tlen motlatiyayaj nechca Tetl Rimón para quinilhuise
    ma moyoltlaliquij ininhuaya.
  gub-BL: Omono kar uze'eg heraha har Mezàmi Itahu Himom pe wiko ma'e wanupe wà. —
    Zapytu'u zanezeàmàtyry'ym ire nehe kury, i'i wanupe wà.
  eng-DRA: And they sent messengers to the children of Benjamin, that were in the
    rock Remmon, and commanded them to receive them in peace.
