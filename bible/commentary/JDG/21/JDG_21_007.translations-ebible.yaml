verse: JDG.021.007
translations:
  mal-C: ശേഷിച്ചിരിക്കുന്നവർക്കു നമ്മുടെ പുത്രിമാരെ ഭാര്യമാരായി കൊടുക്കരുതെന്ന് നാം
    യഹോവയുടെ നാമത്തിൽ സത്യവും ചെയ്തിരിക്കുന്നു. ഇനി അവർക്കു ഭാര്യമാരെ ലഭിക്കാൻ നാം
    എന്താണ് ചെയ്യേണ്ടത്?” എന്നു ചോദിച്ചു.
  deu-TKW: Wie sollen wir denen, die übrig geblieben sind, zu Frauen verhelfen, nachdem
    wir bei Jahwe geschworen haben, daß wir keine von unsern Töchtern an sie verheiraten
    wollen?
  lin-lin: Tokosala ndenge nini mpo na kopesa na libala, basi epai ya mibali oyo batikali
    na bomoi ? Nzokande tosili kolapa ndayi na Kombo na Yawe ete tokopesa te na libala
    bana na biso ya basi epai ya mibali ya libota ya Benjame. »
  eng-LSV: what do we do for them—for those who are left—for wives, since we have
    sworn by YHWH not to give to them from our daughters for wives?”
  eng-GNV: How shall we do for wiues to them that remaine, seeing we haue sworne by
    the Lord, that we will not giue them of our daughters to wiues?
  eng-WEBSTER: How shall we do for wives for them that remain, seeing we have sworn
    by the LORD, that we will not give them of our daughters for wives?
  nhw-BL: Nochi tojuanti ica titlatestigojquetzque TOTECO ipan altepetl Mizpa para
    amo tiquinmacase toichpocahua para ma elica ininsihuajhua.”
  swh-ONEN: Sasa tutawezaje kuwapa mabinti zetu wawe wake zao kwa hao waliobaki maadamu
    tumeapa kwa Bwana kuwa hatutawapa binti zetu kuwa wake zao?”
  bba-bba: Tɛ̃ ɑmɔnɑ sɑ ko ko su kɑ Bɛnyɑmɛɛ be bɑ tie kurɔbu wɑɑwɑ. Domi sɑ bɔ̃ruɑ
    kɔ Yinni Gusunɔn wuswɑɑɔ sɑ nɛɛ, sɑǹ mɑɑ bu bɛsɛn bii wɔndiɑbɑ wɛ̃ɛmɔ bu suɑ
    kurɔbu.
  eng-KJVCPB: How shall we do for wives for them that remain, seeing we have sworn
    by the Lord that we will not give them of our daughters to wives?
  luo-luo: Ere kaka wanyalo miyo jogo modongʼ mon, nimar wasekwongʼore e nyim Jehova
    Nyasaye ni ok wanamigi nyiwa mondo gikendi?”
  meu-meu: E roho mauri taudia na adavadia ede baita henidia toma? Badina be Iehova
    vairanai vada ta gwau hamata, tato, natuda ulatodia basita henidia, basie adavadia.
  npi-ULB: बाँकी भएकाहरूलाई कसले पत्‍नीहरू दिनेछन्, किनकि हामी कसैले पनि आफ्ना छोरीहरू
    तिनीहरूलाई विवाह गरेर दिनेछैनौं भनेर परमप्रभुसँग प्रतिज्ञा गरेका छौं ?”
  yor-yor: Báwo ni a yóò ṣe rí aya fún àwọn tí ó ṣẹ́kù, nítorí àwa ti fi Olúwa búra
    láti má fi ọ̀kankan nínú àwọn ọmọbìnrin wa fún wọn ní aya.
  ind-ind: Dengan adanya sumpah janji kita kepada TUHAN untuk tidak menikahkan anak
    perempuan kita dengan mereka, bagaimana kita bisa menyediakan istri bagi orang-orang
    Benyamin yang tersisa?”
  pes-OPCB: اکنون برای آن عده‌ای که باقی مانده‌اند از کجا زن بگیریم؟ زیرا ما به خداوند
    قسم خورده‌ایم که دختران خود را به آنها ندهیم؟»
  tgl-ULB: Sino ang magbibigay ng mga asawang babae para sa mga naiwan, dahil mayroon
    tayong ginawang isang pangako kay Yahweh na hindi natin hahayaan ang sinuman sa
    kanila na maipakasal sa ating mga anak na babae?”
  hui-hui: Anigo tigua lalu, Ai iname Beniyamini hameigini yu wahene maru karunaga
    wali agua taya bia hami̱yadabe. Iname inane wane bedaru Beniyamini aria karume
    dabu bilo namimi̱ya lalu Anduane Homogohondo habo nalolene bi hongohe lo wirimagodago
    ai agua buledabe, lene.
  mya-mya: ကျန်​ရှိ​နေ​သေး​သော​ဗင်္ယာ​မိန်​အ​မျိုး​သား တို့​အ​တွက်​မ​ယား​များ​ရ​ရှိ​နိုင်​ရန်
    ငါ​တို့ အ​ဘယ်​သို့​ပြု​ကြ​ရ​ပါ​မည်​နည်း။ ငါ​တို့ သမီး​များ​ကို​သူ​တို့​နှင့်​ထိမ်း​မြား​ခြင်း​မ​ပြု
    ဟု​ထာ​ဝ​ရ​ဘု​ရား​ကို​တိုင်​တည်​၍​ငါ​တို့ သစ္စာ​ဆို​ပြီး​လေ​ပြီ'' ဟု​ဆို​ကြ​၏။
  bod-N: བདག་ཅག་གིས་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་མནའ་བསྐྱལ་ནས། རང་ཅག་གི་བུ་མོ་རྣམས་ནི་ཅི་ནས་ཀྱང་པེན་ཡཱ་མེན་པ་རྣམས་ལ་མནའ་མར་མི་བརྫང་ཞེས་སྨྲས་པ་ཡིན་པས།
    ད་ལྟ་བདག་ཅག་གིས་ཅི་བྱས་ནས་ཁོ་རྣམས་ལས་ཤུལ་དུ་ལུས་པ་རྣམས་ལ་ཆུང་མ་ཡོད་པར་བྱའམ་ཞེས་སྨྲས།
  sna-sna: Tichapa seiko vakadzi kuna avo vakasara, sezvo takapika kuna Jehovha kuti
    tirege kupa upi zvake wavanasikana vedu kuti awanikwe navo.”
  spa-BLM: ¿Cómo proveeremos de esposas a los que queden, ya que hemos jurado por
    Yahvé que no les daremos de nuestras hijas como esposas?”
  cac-cac: ¿Tas vach' sco c'ulej yic tz'ochxi yetb'eyum eb' vin̈ ixto can chi'? A
    on̈ tic ix cac' co ti' d'a yichan̈ Jehová to malaj junoc on̈ ol cac' eb' ix quisil
    yetb'eyumoc eb' vin̈.
  swh-ULB: Ni nani atakayewapa wale walioachwa wake, kwa kuwa tumeahidi kwa Bwana
    kwamba hatuwezi kuwaruhusu yeyote kati yao aoe binti zetu?”
  bel-bel: што нам рабіць з рэштаю іх, з жанчынамі, калі мы прысягнулі Госпадам не
    даваць ім жонак з дочак нашых?
  deu-ELBBK: Was sollen wir ihnen, den Übriggebliebenen, tun bezüglich der Frauen?
    Wir haben ja bei dem HERRN geschworen, ihnen keine von unseren Töchtern zu Frauen
    zu geben.
  mbb-OT: Hendei kiw vuwà ebpen-ahà te ibpeesawa tew te nesamà he menge Benjaminhen,
    su nekepenangdù kiw en man diyà te Nengazen he kenè tew ibpeesawa kandan is menge
    anak tew he vahi?”
  mal-2015: ശേഷിച്ചിരിക്കുന്നവർക്കു നമ്മുടെ പുത്രിമാരെ ഭാര്യമാരായി കൊടുക്കരുതു എന്നു
    നാം യഹോവയുടെ നാമത്തിൽ സത്യംചെയ്തിരിക്കകൊണ്ടു അവർക്കു ഭാര്യമാരെ കിട്ടുവാൻ നാം എന്തു
    ചെയ്യേണ്ടു എന്നു പറഞ്ഞു.
  rmc-rmc: So kampel te kerel, hoj te arakhas romňijen prekal o Benjaminčana, so mek
    ačhile? Bo iľam vera le RAJESKE, hoj lenge na daha peskre čhajen romňenge.“
  pes-OPV: برای بقیه ایشان درباره زنان چه کنیم؟ زیرا که ما به خداوند قسم خورده‌ایم
    که از دختران خود به ایشان به زنی ندهیم.»
  ron-1924: Кум сэ фачем рост де невесте челор че ау рэмас ку вяцэ, фииндкэ ам журат
    пе Домнул сэ ну ле дэм фетеле ноастре де невесте?”
  ben-OBCV: “আমরা কীভাবে তবে যারা এখনও অবশিষ্ট আছে তাদের জন্য স্ত্রীর বিধান করব, যেহেতু
    আমরা তো সদাপ্রভুর নামে শপথ নিয়েছি যে তাদের সঙ্গে আমাদের মেয়েদের বিয়ে দেব না।”
  som-som: Sidee baynu inta ka hadhay naago ugu yeelnaa, maxaa yeelay, waxaynu ku
    dhaarannay Rabbiga inaynaan gabdhaheenna u guurin iyaga?
  lat-VUC: unde uxores accipient? omnes enim in commune juravimus, non daturos nos
    his filias nostras.
  eng-ASVBT: How shall we do for wives for them that remain, seeing we have sworn
    by Jehovah that we will not give them of our daughters to wives?
  ita-1885: Che faremo noi inverso quelli che son rimasti, per delle donne? poichè
    noi abbiamo giurato per lo Signore, che noi non daremo loro delle nostre figliuole
    per mogli.
  eng-LXXUP: What shall we do for wives for the rest that remain? whereas we have
    sworn by the Lord, not to give them of our daughters for wives.
  eng-ULB: Who will provide wives for those who are left, since we have made a promise
    to Yahweh that we will not let any of them marry our daughters?”
  spa-VBL: ¿Qué haremos con las esposas para los que quedan, ya que hemos jurado ante
    el Señor que no permitiremos que ninguna de nuestras hijas se case con ellos?”
  fra-_FOB: Que ferons-nous pour ceux qui sont demeurés de reste, pour leur donner
    des femmes, puisque nous avons juré par l'Éternel que nous ne leur donnerions
    point de nos filles pour femmes?
  mal-mal: ശേഷിച്ചിരിക്കുന്നവർക്ക് നമ്മുടെ പുത്രിമാരെ ഭാര്യമാരായി കൊടുക്കരുത് എന്ന്
    നാം യഹോവയുടെ നാമത്തിൽ സത്യം ചെയ്തിരിക്കകൊണ്ട് അവർക്ക് ഭാര്യമാരെ കിട്ടുവാൻ നാം
    എന്ത് ചെയ്യേണം?” എന്ന് പറഞ്ഞു.
  urd-GVR: Ab ham un thoṛe bache-khuche ādmiyoṅ ko bīwiyāṅ kis tarah muhaiyā kar sakte
    haiṅ? Ham ne to Rab ke huzūr qasam khāī hai ki apnī beṭiyoṅ kā un ke sāth rishtā
    nahīṅ bāndheṅge.
  suz-BL: लीशो वोंइश मुर आन कली मीश आल चाक्‍चा कली मार पय? गोपुकीमी परमप्रभु यावे
    आ ङोंइती मेको आन कली आंइ तमी ग्‍युंबे पा मगेनीक, दे कसम जशो बाक्‍नीकी” देंमा बाक्‍त।
  ita-1927: Come faremo a procurar delle donne ai superstiti, giacché abbiam giurato
    nel nome dell’Eterno di non dar loro in moglie alcuna delle nostre figliuole?”
  ckb-ckb: بۆ ئەوانەی لێیان ماونەتەوە چی بکەین لەبارەی ژنەوە، چونکە ئێمە سوێندمان
    بە یەزدان خواردووە کە لە کچەکانمان ژنیان نەدەینێ؟»
  eng-BBE: What are we to do about wives for those who are still living? For we have
    taken an oath by the Lord that we will not give them our daughters for wives.
  kan-OKCV: ನಾವು ನಮ್ಮ ಪುತ್ರಿಯರಲ್ಲಿ ಒಬ್ಬಳನ್ನಾದರೂ ಅವರಿಗೆ ಕೊಡುವುದಿಲ್ಲ, ಎಂದು ನಾವು ಯೆಹೋವ
    ದೇವರ ಮೇಲೆ ಆಣೆ ಇಟ್ಟುಕೊಂಡದ್ದರಿಂದ ಉಳಿದವರಿಗೆ ಹೆಂಡರು ದೊರಕುವಂತೆ ನಾವು ಅವರಿಗೋಸ್ಕರ ಏನು
    ಮಾಡೋಣ?
  tam-2017: மீதியாக இருப்பவர்களுக்கு மனைவிகள் கிடைக்க நாம் அவர்களுக்கு என்ன செய்யலாம்?
    நம்முடைய மகள்களில் ஒருத்தியையும் அவர்களுக்குக் கொடுப்பதில்லை என்று நாம் யெகோவா
    மேல் ஆணையிட்டுக் கொண்டோமே.
  spa-RV-1909: ¿Qué haremos en cuanto á mujeres para los que han quedado? Nosotros
    hemos jurado por Jehová que no les hemos de dar nuestras hijas por mujeres.
  ron-BTF: Cum să facem rost de soții pentru cei care rămân, văzând că am jurat pe
    DOMNUL că nu le vom da dintre fiicele noastre, de soții?
  eng-WEBP: How shall we provide wives for those who remain, since we have sworn by
    the LORD that we will not give them of our daughters to wives?”
  eng-FBV: What shall we do about wives for those who are left, since we have sworn
    an oath before the Lord that we will not allow any of our daughters to marry them?”
  nld-1939: Hoe kunnen we de overgeblevenen onder hen toch nog aan vrouwen helpen,
    nu we bij Jahweh hebben gezworen, dat we hun onze dochters niet tot vrouw zullen
    geven?
  nch-BL: Nochi tojuanti ica titatestigojquetzque TOTECO ipan altepet Mizpa para amo
    tiquinmacase toichpocahua para ma elica inisihuajhua.”
  vie-1934: Chúng ta sẽ làm sao đặng có người nữ cho những kẻ còn sống, vì chúng ta
    đã nhân danh Đức Giê-hô-va thề rằng không gả một con gái nào của chúng ta cho
    họ?
  hin-CV: अब वे, जो बाकी रह गए हैं, उनकी पत्नियों के लिए हम क्या करें, क्योंकि हमने
    याहवेह के सामने यह शपथ ले रखी है, कि हममें से कोई भी विवाह के लिए उन्हें अपनी
    पुत्रियां नहीं देगा?”
  spa-BES: ¿Qué debemos hacer con respecto a las esposas para aquellos que todavía
    viven? Porque hemos jurado por el Señor que no les daremos a nuestras hijas por
    esposas.
  tdx-tdx: Hatao akore ty hampanambalieñe o sisao, kanao nititik’ amy Iehovà tika
    te tsy hitolo­rañe o anak’ ampelan-tikañeo?
  tha-KJV: เราจะทำอย่างไรเรื่องหาภรรยาให้​คนที​่ยังเหลืออยู่ ฝ่ายเราก็​ได้​ปฏิญาณในพระนามพระเยโฮวาห์​แล​้​วว​่า
    เราจะไม่ยอมยกบุตรสาวของเราให้เป็นภรรยาของเขา”
  por-BR-2018: Que faremos em quanto a mulheres para os que restaram? Nós juramos
    pelo SENHOR que não lhes temos de dar nossas filhas por mulheres.
  deu-ELO: Was sollen wir ihnen, den Übriggebliebenen, tun betreffs der Weiber? Wir
    haben ja bei Jehova geschworen, ihnen keine von unseren Töchtern zu Weibern zu
    geben.
  eng-WYC-2018: whereof shall they take wives? certainly all we have sworn in common,
    that we shall not give our daughters to them. (where shall they get wives? for
    we have all sworn in common, that we shall not give any of our daughters to them.)
  epo-epo: kion ni faros al ili, al la restintoj, koncerne edzinojn? ni ĵuris ja per
    la Eternulo, ke ni ne donos al ili edzinojn el niaj filinoj.
  uig-PIN: Biz Pǝrwǝrdigarning namida bizning iqimizdin ⱨeqⱪaysimiz ɵz ⱪizimizni Binyaminlarƣa
    hotunluⱪⱪa bǝrmǝymiz, — dǝp ⱪǝsǝm ⱪilƣaniduⱪ; ǝmdi ⱪandaⱪ ⱪilsaⱪ ulardin ⱪalƣanlirini
    hotunluⱪ ⱪilalaymiz — deyixti.
  beo-beo: Ninia da Bediamini dunu esala, amoga uda ima:ne adi hamoma:bela:? Bai ninia
    Hina Godema sema bagade hamoi dagoi, amo ninia uda mano ilima hamedafa imunu.”
  tpi-OTNT: Tasol bai yumi mekim wanem bilong painim ol meri bilong ol dispela man
    bilong Benjamin i stap yet? Yumi mekim strongpela promis pinis long Bikpela, bai
    yumi no ken givim ol pikinini meri bilong yumi yet long ol.”
  hau-SA: Yaya za mu ba wa waɗanda suka rage mata, da yake mun riga mun yi rantsuwa
    a gaban Ubangiji, ba za mu ba su ɗaya daga ’ya’yanmu su aura ba?”
  uig-LAT: Biz Perwerdigarning namida bizning ichimizdin héchqaysimiz öz qizimizni
    Binyaminlargha xotunluqqa bermeymiz, — dep qesem qilghaniduq; emdi qandaq qilsaq
    ulardin qalghanlirini xotunluq qilalaymiz — déyishti.
  nde-nde: Labo abaseleyo singabanika njani abafazi, njengoba thina sifunge isifungo
    ngoThixo ukuba kasiyi kubendisela amadodakazi ethu?”
  ton-ton: Ko e hā te tau fai koeʻuhi ke maʻu honau uaifi ʻekinautolu ʻoku toe, he
    kuo tau fuakava ʻia Sihova ʻe ʻikai te tau foaki kenau mali mo hotau ngaahi ʻofefine?”
  ces-1613: Jakž tedy učiníme s těmi ostatky, aby ženy měli, poněvadž jsme se přísahou
    zavázali skrze Hospodina, že jim nedáme dcer svých za manželky?)
  eng-WMB: How shall we provide wives for those who remain, since we have sworn by
    the LORD that we will not give them of our daughters to wives?”
  tam-TCV: அத்துடன், “மீதியாயிருக்கும் இவர்களுக்கு நாம் மனைவியரை எப்படிக் கொடுக்கமுடியும்?
    இவர்களுக்கு எங்கள் பெண் பிள்ளைகளைக் கொடுப்பதில்லை என்று யெகோவாவுக்கு முன்பாக நாம்
    தீர்மானித்தோமே” எனச் சொல்லிக்கொண்டார்கள்.
  ceb-ULB: Kinsa man ang makahatag ug asawa niadtong nahibilin, tungod kay nagbuhat
    man kita ug pakigsaad kang Yahweh nga dili nato ipaminyo kanila ang atong mga
    anak nga babaye?”
