  ben-IRV: এখন তার অবশিষ্ট লোকদের বিয়ের বিষয়ে কি কর্তব্য? আমরা তো সদাপ্রভুর নামে
    এই দিব্যি করেছি যে, আমরা তাদের সঙ্গে আমাদের মেয়েদের বিয়ে দেব না।”
  pan-pan: ਅਸੀਂ ਤਾਂ ਯਹੋਵਾਹ ਦੀ ਸਹੁੰ ਖਾਧੀ ਹੈ ਕਿ ਅਸੀਂ ਆਪਣੀਆਂ ਧੀਆਂ ਉਨ੍ਹਾਂ ਨੂੰ ਵਿਆਹੁਣ ਲਈ
    ਨਹੀਂ ਦਿਆਂਗੇ, ਇਸ ਲਈ ਜਿਹੜੇ ਬਚ ਗਏ ਹਨ ਉਨ੍ਹਾਂ ਨੂੰ ਅਸੀਂ ਪਤਨੀਆਂ ਕਿੱਥੋਂ ਦੇਈਏ?
  mya-JVB: ငါ တို့သည် ကိုယ် သမီး ကို သူ တို့အား မ ပေးစား ရမည်အကြောင်း ၊ ထာဝရဘုရား
    ကို တိုင်တည်၍ ကျိန်ဆို သောကြောင့် ၊ ကျန် ကြွင်းသောသူတို့အဘို့ မိန်းမ တို့ကို အဘယ်သို့
    ရ နိုင်သနည်းဟူ၍၎င်း၊
  hmo-hmo: Idia heau mauri Beniamina taudia totona, edia adavadia edeseni do ita abia
    diba? Badina be Lohiabada ena vairanai ita gwauhamata, ita gwau, iseda natudia
    kekeni do ita henia lasi Beniamina taudia dekenai, do idia adavaia lasi monokani.”
  urd-urd: और वह जो बाक़ी रहे हैं, हम उनके लिए बीवियों की निस्बत क्या करें? क्यूँकि
    हम ने तो ख़ुदावन्द की क़सम खाई है कि हम अपनी बेटियाँ उनको नहीं ब्याहेंगे।
  rus-SYN: как поступить нам с оставшимися из них касательно жен, когда мы поклялись
    Господом не давать им жен из дочерей наших?
  bqc-SIM: Lá wá sì ń Diio wa mɛ̀, wá wá nɛ́ↄ kpã́sãmáo, kpelewa wá kɛ an
    gbɛ̃́ pↄ́ gↄ̃̀ↄ nↄ ei?
  tcz-CHONGTHU: Eihon athimoh mi themkhat dinga hi ajidiu iti ingaito peh diu hitam?
    Eihon la amaho kichenpi dinga ichanu teu ipehlouhel diu ahi, tia kitepna ineiyu
    ahitan,” akiti to tauve.
  mar-mar: जे उरलेले आहेत त्यांच्यासाठी कोण पत्नीची तरतूद करील? कारण आम्ही परमेश्वराजवळ
    शपथ वाहिली की, आम्ही आपल्या मुलींपैकी कोणीही त्यांना लग्नासाठी देणार नाही.”
  qub-qub: ¿Imatataj rurashun cananga cawaycar quëdaj Benjamín trïbupaj warmita tarinapäga?
    Noganchëga Tayta Diospa jutinchömi jurashcanchi warmi wamranchïcunawan paycunata
    mana majachanapaj.
  hat-hat: Kisa nou pral fè pou ti rès ki rete a ka jwenn fi pou yo marye, paske nou
    te fè sèman devan Seyè a nou p'ap janm ba yo pitit fi nou yo pou madanm.
  eng-BSB: What should we do about wives for the survivors, since we have sworn by
    the LORD not to give them our daughters in marriage?”
  tod-tod: Leeni ɠa ada kɛ ti ʋɛ, nii a kɛ niiti ti yɛgai vulua, naati ti anza zɔlɔɔ?
    Tɔɔzei de ɠonani Ɠɔoɠɔ GALAGI ʋɛ, ga de la de-loun anzanuiti ta vea ti ya ga anza.»
  eng-WEBPB: How shall we provide wives for those who remain, since we have sworn
    by the LORD that we will not give them of our daughters to wives?”
  kbq-kbq: Hagi tagra Ra Anumzamofonte huvempa huta mofa'netia ozamigosune huta hunonanki,
    inankna huta a'ne zamigura hakegahune?
  nhe-BL: Nochi tojuanti ica titlatestigojquetzque TOTECO ipan altepetl Mizpa para
    ax tiquinmacase toichpocahua para ma elica ininsihuajhua.”
  gub-BL: — Heta we màràmàràn awa Mezàmi izuapyapyr wà. Ma'e xiapo putar wanemireko
    ràm wanexak pà zane nehe. Ta'e ximume'uahy zanerazyr wamono 'ym àwàm Mezàmi wanupe
    wanemireko romo zane wà xe.
  eng-DRA: Whence shall they take wives? For we have all in general sworn, not to
    give our daughters to them.
