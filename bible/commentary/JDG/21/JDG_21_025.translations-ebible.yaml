verse: JDG.021.025
translations:
  mal-C: ആ കാലത്ത് ഇസ്രായേലിൽ രാജാവില്ലായിരുന്നു; ഓരോരുത്തരും തങ്ങൾക്കു യുക്തമെന്നു
    തോന്നിയതുപോലെ പ്രവർത്തിച്ചു.
  deu-TKW: 'Zu jener Zeit gab es keinen König in Israel: jeder that, was ihm gutdünkte.'
  lin-lin: Na mikolo wana, bana ya Isalaele bazalaki na mokonzi te ; moto na moto
    azalaki kosala makambo oyo azalaki komona ete ezali malamu.
  eng-LSV: In those days there is no king in Israel; each does that which is right
    in his own eyes.
  eng-GNV: In those dayes there was no King in Israel, but euery man did that which
    was good in his eyes.
  eng-WEBSTER: 'In those days there was no king in Israel: every man did that which
    was right in his own eyes.'
  nhw-BL: Huan ipan nopa tonali amo aqui tlanahuatiyaya ipan nochi tlali Israel. Nochi
    masehualme san quichihuayayaj catli quinequiyayaj huan catli quiitayayaj para
    cuali.
  swh-ONEN: Katika siku hizo kulikuwa hakuna mfalme katika Israeli; kila mtu alifanya
    kile alichoona ni sawa machoni pake mwenyewe.
  bba-bba: N deemɑ sɑɑ ye sɔɔ, Isirelibɑ bɑǹ kpɑro mɔ. Ben bɑɑwure u mɔ̀wɑ nɡe mɛ
    u kĩ.
  eng-KJVCPB: 'In those days there was no king in Israel: every man did that which
    was right in his own eyes.'
  cpy-cpy: Paerani tekira itzimanaki riiperori iwinkatharite Israel-paeni, rantashi-yitakawo
    apaani-paeni okaatzi ikowayi-tziri rirori.
  luo-luo: E kindeno Israel ne onge ruoth; kendo ngʼato ka ngʼato ne timo kaka ohero.
  meu-meu: Unu dinadia ai Israel na asi pavapavana; Israel taudia na ta ta ena lalo-hadai
    ena lalo-hadai heḡereḡeredia e kara.
  npi-ULB: ती दिनहरूमा इस्राएलमा कोही पनि राजा थिएन । हरेक व्‍यक्‍तिले आ-आफ्नो दृष्‍टिमा
    जे ठिक लाग्‍यो त्यही गर्थ्यो ।
  yor-yor: Ní àwọn ọjọ́ wọ̀nyí, kò sí ọba ní ilẹ̀ Israẹli; olúkúlùkù sì ń ṣe bí ó
    ti tọ́ ní ojú ara rẹ̀.
  ind-ind: Demikianlah yang terjadi pada zaman itu di Israel. Waktu itu Israel tidak
    punya raja. Setiap orang melakukan apa yang dianggap benar di mata mereka masing-masing.
  pes-OPCB: در آن زمان بنی‌اسرائیل پادشاهی نداشت و هر کس هر چه دلش می‌خواست می‌کرد.
  tgl-ULB: Sa mga panahon na iyon walang hari sa Israel. Ginawa ng bawat isa kung
    ano ang tama sa kanilang sariling mga paningin.
  hui-hui: Horo uruningi Isaraele wali agalinaga kini mbira nahe howa tigua tinime
    hame ledagoale bigibigi bialu haga hene.
  mya-mya: ထို​ခေတ်​အ​ခါ​က​ဣ​သ​ရေ​လ​လူ​မျိုး​တွင် ရှင်​ဘု​ရင်​မ​ရှိ​သေး​ချေ။ လူ​တိုင်း​ပင်​မိ​မိ
    အ​လို​ရှိ​သည်​အ​တိုင်း​ပြု​သ​တည်း။ တ​ရား​သူ​ကြီး​မှတ်​စာ​ပြီး​၏။
  bod-N: སྐབས་དེར་ཡེས་ར་ཨེལ་གྱི་ཁྲོད་དུ་རྒྱལ་པོ་མེད་ལ། མི་རེ་རེས་གང་འདོད་བཞིན་བྱས་སོ།།
    །།
  sna-sna: Mumazuva iwayo kwakanga kusina mambo pakati paIsraeri; mumwe nomumwe aiita
    zvaaifunga kuti zvakanaka.
  spa-BLM: En aquellos días no había rey en Israel. Cada uno hacía lo que le parecía
    correcto.
  cac-cac: A d'a jun tiempoal chi' mantalaj sreyal eb' israel, junjun eb' sc'ulej
    icha tas snib'ej.
  swh-ULB: Siku hizo hapakuwa na mfalme huko Israeli. Kila mtu alifanya yaliyo sawa
    machoni pake mwenyewe.
  bel-bel: У тыя дні ня было цара ў Ізраіля; кожны рабіў тое, што яму здавалася правільным.
  deu-ELBBK: In jenen Tagen war kein König in Israel; jeder tat was recht war in seinen
    Augen.
  mbb-OT: Dutun he timpu, wazà hadì te Israel, umbe ebaal en te egkesuatan din te
    ebaal is kada sevaha kandan.
  mal-2015: ആ കാലത്തു യിസ്രായേലിൽ രാജാവില്ലായിരുന്നു; ഓരോരുത്തൻ തനിക്കു ബോധിച്ചതുപോലെ
    നടന്നു.
  rmc-rmc: Andre oda časos na sas kraľis andro Izrael a sako kerelas oda, so pes leske
    dičholas spravno.
  pes-OPV: و در آن ایام در اسرائیل پادشاهی نبود وهرکس آنچه در نظرش پسند می‌آمد، می‌کرد.
  ron-1924: Пе время ачея, ну ера ымпэрат ын Исраел, фиекаре фэчя че-й плэчя.
  ben-OBCV: সেই সময় ইস্রায়েলে কোনও রাজা ছিলেন না; প্রত্যেকে, তাদের যা ভালো বলে মনে
    হত, তাই করত।
  som-som: Waagaasna reer binu Israa'iil boqor ma ay lahayn; oo nin walubana wuxuu
    samayn jiray wixii isaga la qumman.
  eng-ASVBT: 'In those days there was no king in Israel: every man did that which
    was right in his own eyes.'
  ita-1885: In quel tempo non v'era alcun re in Israele; ciascuno faceva ciò che gli
    piaceva.
  eng-LXXUP: And in those days there was no king in Israel; every man did that which
    was right in his own sight.
  eng-ULB: In those days there was no king in Israel. Everyone did what was right
    in his own eyes.
  spa-VBL: En aquel tiempo Israel no tenía un rey; cada uno hacía lo que le parecía
    correcto.
  fra-_FOB: En ces jours-là il n'y avait point de roi en Israël, mais chacun faisait
    ce qui lui semblait bon.
  mal-mal: ആ കാലത്ത് യിസ്രായേലിൽ ഒരു രാജാവുമില്ലായിരുന്നു; ഓരോരുത്തൻ സ്വന്തം ഇഷ്ടം
    അനുസരിച്ചു ജീവിച്ചു.
  urd-GVR: Us zamāne meṅ Isrāīl meṅ koī bādshāh nahīṅ thā. Har ek wuhī kuchh kartā
    jo use munāsib lagtā thā.
  suz-BL: मेना इस्राएल रागीम पिप मबाक्‍माक्‍त। मोपतीके सु सुमी मार मार पचा दाक्‍मा
    मेको पाइक्‍बाक्‍मा बाक्‍त। न्‍यायाधीस १७:६
  ita-1927: In quel tempo, non v’era re in Israele; ognun facea quel che gli pareva
    meglio.
  ckb-ckb: لەو سەردەمەدا هیچ پاشایەک لەناو ئیسرائیلدا نەبوو و هەرکەس ئەوەی دەکرد کە
    لەبەرچاوی خۆی ڕاست بوو.
  eng-BBE: 'In those days there was no king in Israel: every man did what seemed right
    to him.'
  kan-OKCV: ಆ ದಿವಸಗಳಲ್ಲಿ ಇಸ್ರಾಯೇಲಿನಲ್ಲಿ ಅರಸನು ಇರಲಿಲ್ಲ. ಒಬ್ಬೊಬ್ಬನು ತನ್ನ ದೃಷ್ಟಿಗೆ ಸರಿಯಾಗಿ
    ತೋಚಿದ್ದನ್ನು ಮಾಡುತ್ತಿದ್ದನು.
  tam-2017: அந்த நாட்களிலே இஸ்ரவேலில் ராஜா இல்லை; அவனவன் தன்னுடைய பார்வைக்குச் சரியானபடி
    செய்து வந்தான்.
  spa-RV-1909: 'En estos días no había rey en Israel: cada uno hacía lo recto delante
    de sus ojos.'
  ron-BTF: În acele zile nu era împărat în Israel; fiecare om făcea ceea ce era drept
    în ochii săi.
  eng-WEBP: In those days there was no king in Israel. Everyone did that which was
    right in his own eyes.
  eng-FBV: At that time Israel didn't have a king—everyone did what they themselves
    thought was the right thing to do.
  nld-1939: In die tijd was er geen koning in Israël, zodat iedereen deed, wat hem
    goeddacht.
  nch-BL: Huan ipan nopa tonali amo aqui tanahuatiyaya ipan nochi tali Israel. Nochi
    masehualme san quichihuayayaj cati quinequiyayaj huan cati quiitayayaj para cuali.
  vie-1934: Đang lúc đó, không có vua trong Y-sơ-ra-ên; ai nấy làm theo ý mình lấy
    làm phải.
  hin-CV: उन दिनों इस्राएल देश में राजा नहीं होता था. हर एक व्यक्ति वही करता था, जो
    उसे सही लगता था.
  spa-BES: 'En aquellos días no había rey en Israel: todo hombre hacía lo que le parecía
    correcto.'
  tdx-tdx: Ie tañ’andro izay tsy amam-panjaka t’Israele; songa nanao ze natao’e ho
    mahity am-pihaino’e ao.
  tha-KJV: ในสมัยนั้นไม่​มี​กษัตริย์​ในอิสราเอล ทุ​กคนทำตามอะไรก็​ตามที่​ถู​กต้องในสายตาของตนเอง
  por-BR-2018: Nestes dias não havia rei em Israel; cada um fazia o que era correto
    diante de seus olhos.
  deu-ELO: In jenen Tagen war kein König in Israel; ein jeder tat, was recht war in
    seinen Augen.
  eng-WYC-2018: In those days was no king in Israel, but each man did that thing,
    that seemed rightful to himself. (In those days there was no king in Israel, but
    each person did what seemed right to himself.)
  epo-epo: En tiu tempo ne ekzistis reĝo ĉe Izrael; ĉiu faradis tion, kio plaĉis al
    li.
  uig-PIN: Xu künlǝrdǝ Israilda ⱨeq padixaⱨ bolmidi; ⱨǝrkim ɵz nǝziridǝ yahxi kɵrüngǝnni
    ⱪilatti.
  beo-beo: 'Amo esoha, Isala:ili soge ganodini da hina bagade dunu hame esalu. Dunu
    huluane da afae afae hi hanaiga fawane hamosu. Sia: Ama Dagoi'
  tpi-OTNT: Long dispela taim, ol Israel i no gat king. Olsem na olgeta man i save
    mekim ol samting long laik bilong ol yet.
  hau-SA: A kwanakin Isra’ila ba ta da sarki; kowa ya yi abin da ya ga dama.
  uig-LAT: Shu künlerde Israilda héch padishah bolmidi; herkim öz neziride yaxshi
    körün’genni qilatti.
  nde-nde: Ngalezonsuku abako-Israyeli babengelankosi; umuntu wonke ezenzela ayekubona
    kulungile kuye.
  ton-ton: '‌ʻI he ngaahi ʻaho ko ia naʻe ʻikai ha tuʻi ʻi ʻIsileli: ka naʻe fai ʻe
    he tangata kotoa pē ʻaia naʻe lelei ʻi hono mata ʻoʻona.'
  ces-1613: Těch dnů nebylo krále v Izraeli, ale každý, což se mu vidělo, to činil.
  eng-WMB: In those days there was no king in Israel. Everyone did that which was
    right in his own eyes.
  tam-TCV: அந்நாட்களில் இஸ்ரயேலில் அரசன் இருக்கவில்லை. ஒவ்வொருவனும் தன் பார்வைக்குச்
    சரியானதையே செய்து வந்தான்.
  ceb-ULB: Niadtong panahona walay hari ang Israel, ug ang tanan nagbuhat gayod kung
    unsa ang husto sa iyang kaugalingong panglantaw.
  pol-UBG: W tych dniach nie było króla w Izraelu. Każdy czynił to, co było słuszne
    w jego oczach.
  urd-GVU: اُس زمانے میں اسرائیل میں کوئی بادشاہ نہیں تھا۔ ہر ایک وہی کچھ کرتا جو
    اُسے مناسب لگتا تھا۔
  deu-1912: Zu der Zeit war kein König in Israel; ein jeglicher tat, was ihn recht
    deuchte.
  kan-2017: ಆ ಕಾಲದಲ್ಲಿ ಇಸ್ರಾಯೇಲರೊಳಗೆ ಅರಸನಿರಲಿಲ್ಲ; ಪ್ರತಿಯೊಬ್ಬನೂ ತನ್ನ ಮನಸ್ಸಿಗೆ ಬಂದಂತೆ
    ನಡೆಯುತ್ತಿದ್ದನು.
  yap-yap: Ngiyal’nem e dariy e pilung u lan yu Israel. Yug ra be’ ma be rin’ e tin
    ba’adag.
  hlt-MCSB: Te vaeng tue ah khaw Israel khuiah manghai tal tih hlang boeih loh a mik
    dongkah a thuem sak bangla a saii uh.
  mdy-ETH: ዬኖ ዎዶና ዒስራዔኤሌ ዓሶኮ ካኣቲ ባኣሴ፤ ዬያሮ ፔቴ ፔቴ ዓሳ ፔኤም ኮሺ ማዔ ባኣዚ ማዺ ማዺ ናንጋኔ።
  twi-ASANTE: Saa ɛberɛ no na Israel nni ɔhene, enti na deɛ nnipa no gye di sɛ ɛyɛ
    wɔ wɔn ani so no na wɔyɛ.
  eng-WEBU: In those days there was no king in Israel. Everyone did that which was
    right in his own eyes.
  wal-wal: He wode Israa7eela biittan kawoi baawa; asi ubbi baayyo likke milatidabaa
    coo oottees.
  spa-PDDPT: En aquellos días no había rey en Israel. Cada uno hacía lo que le parecía
    bien.
  gun-gun: Ha'e va'e jave ma ndoikoi huvixave Israel kuery re opena va'erã. Ha'e ramo
    peteĩ-teĩ ikuai 'rã ha'e kuery ae oipotaa rami rive.
  agu-BL: Te yi cobox tiempa'tz qui'c nin jun rey na cawun squibaj e' aj Israel, cha'stzun
    ja chiban len yi cyetz cyajbil.
  ilo-ULB: Kadagidiay nga aldaw, awan ti ari ti Israel. Inaramid ti tunggal maysa
    ti nasayaat kadagiti bukodna a panagkita.
  kpg-kpg: Di madagoaa deelaa, gei Israel nogo dono king ai. Nia daangada huogodoo
    gu hai hua nadau mee ala e hiihai ginai.
  uig-ARA: شۇ كۈنلەردە ئىسرائىلدا ھېچ پادىشاھ بولمىدى؛ ھەركىم ئۆز نەزىرىدە ياخشى كۆرۈنگەننى
    قىلاتتى.
  sus-sus: Na waxati mangɛ yo mu nu na Isirayila. Kankan nu a waxɔnfe nan nabama.
  pon-2006: Ni ahnsowo sohte nanmwarki nan Israel. Emenemen kin pein wiewia nsene.
  ksd-ksd: Ma ta nam ra e pa ta king i ga ki Israel; ma tikatikai i ga mur ra nuknukina
    iat.
  tur-YTC: O günlerde İsrael'de kral yoktu. Herkes kendi gözünde doğru olanı yapardı.
  grc-BRENT: Ἐν δὲ ταῖς ἡμέραις ἐκείναις οὐκ ἦν βασιλεὺς ἐν Ἰσραήλ· ἀνὴρ τὸ εὐθὲς
    ἐνώπιον αὐτοῦ ἐποίει.
  ind-AYT: Pada waktu itu, belum ada raja di Israel sehingga setiap orang melakukan
    yang benar sesuai pandangannya sendiri.
  nya-nya: Masiku amenewo kunalibe mfumu ku Israeli. Aliyense ankangochita zimene
    zomukomera yekha.
  hrv-hrv: U to vrijeme ne bijaše kralja u Izraelu i svatko je živio kako mu se činilo
    da je pravo.
  mps-mps: Tama te sogo te Israel dabe augwa king bidi meni yai. Tama tiyu, tigidali
    we bidi deli deligo te augwa homugo digi te mena mena sę ela peyu bidaluali.
  tpi-tpi: Long dispela taim, ol Israel i no gat king. Olsem na olgeta man i save
    mekim ol samting long laik bilong ol yet.
  dan-1931: I de Dage var der ingen Konge i Israel; enhver gjorde, hvad han fandt
    for godt.
  vie-OVCB: Thuở ấy, Ít-ra-ên chưa có vua; nên ai nấy cứ làm theo điều mình cho là
    phải.
  guj-2017: તે દિવસોમાં ઇઝરાયલમાં કોઈ રાજા ન હતો. દરેક માણસ પોતાની નજરમાં તેને જે
    ઠીક લાગતું તે પ્રમાણે તે કરતો હતો.
  pon-2006A: Ni ahnsowo sohte nanmwarki nan Israel. Emenemen kin pein wiewia nsene.
  por-BRBSL: Naquela época, não havia rei em Israel. Cada um fazia o que era certo
    aos seus próprios olhos.
  cth-cth: Hote tueng nah, Isarel vah siangpahrang awm hoeh. Tami pueng ni a mahoima
    hmunae dawk ahawi tie patetlah kho a sak awh.
  twi-twi: Saa bere no na Israel nni ɔhene, nti na nea nnipa no gye di sɛ eye wɔ wɔn
    ani so no na wɔyɛ.
  hlt-hlt: Te vaeng tue ah khaw Israel khuiah manghai tal tih hlang boeih loh a mik
    dongkah a thuem sak bangla a saii uh.
  tbz-SIM: Dɛ kó dimɔ̀nnì Isidɑyɛɛribɛ do í mɔkɛ okpɑ̀ɑ̀tì, bɑ́ wè kòo ndɔɔri ò dɔ́mɛ̀.
  msy-2020: Dughiar kabar atrivir tam Israelɨn itir puvatɨ. Kamaghɨn, gumazamiziba
    vaghvagha tintinibar uan ifongiabar gɨn ghua pura bizibagh amua iti.
  azb-azb: O dövrdə İsraildə padşah yox idi, hərə öz gözündə doğru görünən işi edirdi.
  eng-DBY: In those days there was no king in Israel; every man did what was right
    in his own eyes.
  hin-2017: उन दिनों में इस्राएलियों का कोई राजा न था; जिसको जो ठीक जान पड़ता था वही
    वह करता था।
  eng-YLT: In those days there is no king in Israel; each doth that which is right
    in his own eyes.
  eng-WYC-2017: In those days was no king in Israel, but each man did that thing,
    that seemed rightful [or right] to himself.
  eng-WMBB: In those days there was no king in Israel. Everyone did that which was
    right in his own eyes.
  urd-GVH: उस ज़माने में इसराईल में कोई बादशाह नहीं था। हर एक वही कुछ करता जो उसे
    मुनासिब लगता था।
  rug-rug: Loke ṉati baṉara si pa popoa Izireli koasa totoso asa. Doduru tie si hopeke
    tavetia mo gua sapu leana pa nana binalabala soti.
  gaz-gaz: Bara sana Israaʼel keessa mootiin hin jiru ture; tokkoon tokkoon namaa
    waanuma isatti tole hojjeta ture.
  fra-LSG: En ce temps-là, il n’y avait point de roi en Israël. Chacun faisait ce
    qui lui semblait bon.
  gnn-gnn: Yo, Yitjuralpuyŋunydja ŋunhi miṯtji yukurranha ŋuli nhinanha buŋgawamiriw
    yana, bäyŋu walalaŋgu ŋula giŋdja yolŋu, liŋgu walalanydja ŋunhiyi miṯtji nhanŋuway
    Godku mala yolŋu. Yurru yakana walala ŋunhi yolŋu'‐yulŋunydja yuwalkkuŋalanydja
    yukurrana malthurruna Godku Garraywu; bukmaktja yukurrana yolŋu'‐yulŋu marrtjina
    nhanukiyingalana ŋayi ḏukṯukkurru, ga djämanydja‐wala ŋayi ŋuli nhanukingalay
    djälyu yana marrtjinya bala.
  yal-yal: Na waxatini, manga mi yi Isirayila yi, birin yi a kɛnɛn feen nan ligama.
  haw-1868: Ia manawa, aohe alii ma ka Iseraela; hana iho la kela kanaka keia kanaka
    i ka mea i pono ma kona mau maka.
  arb-NAV: فِي تِلْكَ الأَيَّامِ لَمْ يَكُنْ مَلِكٌ عَلَى إِسْرَائِيلَ، فَكَانَ كُلُّ
    وَاحِدٍ يَعْمَلُ مَا حَسُنَ فِي عَيْنَيْهِ.
  ewe-ewe: Le ɣe ma ɣiwo me la, fia aɖeke menɔ Israel si o, eye ame sia ame wɔa nu
    si dzea eŋu.
  eng-LEE: 'In those days there was no king in Israel: every man did what was right
    in his own eyes.'
  asm-FB: এই সময়ত ইস্ৰায়েলৰ মাজত কোনো ৰজা নাছিল; সেয়ে যিহকে ভাল দেখিছিল তেওঁলোকে
    তাকেই কৰিছিল।
  sus-A: نَ وَشَتِ مَنفّ يٌ مُ نُ نَ عِسِرَيِلَ. كَنكَن نُ عَ وَشْنقٍ نَن نَبَمَ.
  fra-SBL: En ce temps-là, il n'y avait pas de roi en Israël. Chacun faisait ce qui
    était juste à ses propres yeux.
  hbo-hbo: בַּיָּמִ֣ים הָהֵ֔ם אֵ֥ין מֶ֖לֶךְ בְּיִשְׂרָאֵ֑ל אִ֛ישׁ הַיָּשָׁ֥ר בְּעֵינָ֖יו
    יַעֲשֶֽׂה׃
  kik-kik: Matukũ-inĩ macio Isiraeli gũtiarĩ na mũthamaki; o mũndũ ekaga ũrĩa oonaga
    kwagĩrĩire.
  cek-AK: To nathuem ah Israel kaminawk loe siangpahrang tawn o ai vop; kami boih
    mah angmacae mikhnukah hoih, tiah a poek o ih baktih toengah hmuen to a sak o.
  cuk-cuk: A-ibagangi, amba Israel-yargi rey sulid. Dulemar war-wargwengi na e-dakedba
    ibmar-imakbukmalad.
  uig-CYR: Шу күнләрдә Исраилда һеч падиша болмиди; һәр ким өз нәзиридә яхши көрүнгәнни
    қилатти.
  tel-2017: ఆ రోజుల్లో ఇశ్రాయేలీయులకు ఒక రాజు అంటూ లేడు. ప్రతి వాడూ తన ఇష్టం చొప్పున
    ప్రవర్తిస్తూ ఉన్నారు.
  hat-BSA: Nan jou sa yo, pa t gen wa an Israël. Tout moun te fè sa ki te bon nan
    pwòp zye pa yo.
  kos-kos: In pacl se inge wangin tokosra lun mwet Israel. Kais sie mwet sifacna oru
    ma el nunku mu suwohs ye mutal sifacna.
  hbo-WLC: בַּיָּמִ֣ים הָהֵ֔ם אֵ֥ין מֶ֖לֶךְ בְּיִשְׂרָאֵ֑ל אִ֛ישׁ הַיָּשָׁ֥ר בְּעֵינָ֖יו
    יַעֲשֶֽׂה׃
  ibo-ibo: Nʼụbọchị ndị a, Izrel enweghị eze na-achị ha. Nʼihi nke a, onye ọbụla na-eme
    ihe ọbụla ọ chọrọ, na ihe ọbụla dị ya mma nʼanya.
  ory-ory: ସେସମୟରେ ଇସ୍ରାଏଲ ମଧ୍ୟରେ କୌଣସି ରାଜା ନ ଥିଲା; ଯାହା ଦୃଷ୍ଟିରେ ଯାହା ଭଲ, ସେ ତାହା
    କଲା।
  chk-chk: Iwe, lon ekana fansoun esap wor eman king lon Israel. Eman me eman aramas
    a chök föri mine a pwüng me ren.
  rop-rop: Wal det taim na ola Isreil pipul nomo bin abum eni king blanga jidan bos
    blanga olabat, en ebribodi bin oldei dumbat enijing weya imbin wandi dumbat. Binij
    na.
  ukr-1871: Того часу не було царя в Ізраїлї; кожен чинив, що йому здавалось добрим.
  deu-1951: Zu jener Zeit war kein König in Israel; jedermann tat, was ihn recht dünkte.
    w
  eng-JPS: In those days there was no king in Israel; every man did that which was
    right in his own eyes.
  srp-1865: U ono vrijeme ne bješe cara u Izrailju; svaki èinjaše što mu bješe drago.
  lug-lug: Mu biro ebyo tewaali kabaka mu Isirayiri; buli muntu yakolanga nga bw’ayagala.
  heb-heb: בימים ההם אין מלך בישראל איש הישר בעיניו יעשה׃
  ben-IRV: সেই দিনের ইস্রায়েলের মধ্যে (কোনো) রাজা ছিল না; যার দৃষ্টিতে যা ভাল মনে
    হত, সে তাই করত।
  pan-pan: ਉਨ੍ਹਾਂ ਦਿਨਾਂ ਵਿੱਚ ਇਸਰਾਏਲ ਦਾ ਕੋਈ ਰਾਜਾ ਨਹੀਂ ਸੀ। ਜਿਸ ਕਿਸੇ ਨੂੰ ਜੋ ਠੀਕ ਲੱਗਦਾ
    ਸੀ, ਉਹ ਉਹੀ ਕਰਦਾ ਸੀ।
  mya-JVB: ထို ကာလ ၌ ဣသရေလ ရှင်ဘုရင် မ ရှိ၊ လူ တိုင်း မိမိ စိတ်အလို ရှိသည်အတိုင်း
    ပြု သတည်း။
  hmo-hmo: Unai dinadia dekenai, Israela taudia be mai edia king tauna lasi. Israela
    taudia ese ta ta edia laloa, edia laloa hegeregerena idia karaia.
  urd-urd: और उन दिनों इस्राईल में कोई बादशाह न था; हर एक शख़्स जो कुछ उसकी नज़र में
    अच्छा मा'लूम होता था वही करता था।
  rus-SYN: В те дни не было царя у Израиля; каждый делал то, что ему казалось справедливым.
  bqc-SIM: Gↄↄ bee sↄ̃ Isailiↄ kía vĩo, yã́ pↄ́ kɛ̀ gbɛ̃́ɛ ↄ̃ ì a pↄ́ kɛ.
  tcz-CHONGTHU: Hichelai khanga chun Israel ten leng ananei pouvin, mipi hochun ama
    mitvetna dih asah dungjui cheh in ana chon’un ahi.
  mar-mar: त्या दिवसात इस्राएलावर कोणी राजा नव्हता. प्रत्येकजण त्यास जे बरे वाटे,
    ते करीत होता.
  qub-qub: Chay wichan Israelcunapaga manarämi raynin caranrächu. Israelcunaga quiquincuna
    yarpashallantami imatapis ruraj.
  hat-hat: Nan tan sa a pa t' gen wa nan peyi Izrayèl la. Chak moun te fè sa yo pito.
  eng-BSB: In those days there was no king in Israel; everyone did what was right
    in his own eyes.
  tod-tod: Naama ziɛgi zu, masa ge la ɠɛni Izelayɛle unda. Ɛsɛ ge ɠɛni naa nɔ ɠɛɛzu,
    nii pagai gaazu.
  eng-WEBPB: In those days there was no king in Israel. Everyone did that which was
    right in his own eyes.
  kbq-kbq: Hagi ana knafina Israeli vahe'mokizmia kinia omani'neanki'za, mago'mago'mo'a
    kegeno'ma avure'ma knare'ma hiazana hutere hu'ne.
  nhe-BL: Huan ipan nopa tonali axaca tlanahuatiyaya ipan nochi tlali Israel. Nochi
    tlacame san quichihuayayaj tlen quinequiyayaj huan tlen quiitayayaj para cuali.
  gub-BL: A'e 'ar rehe naheta kwaw tuwihawete Izaew waiwy rehe. Pitàitàigatu uzapo
    ma'e wemimutar rupi katete a'e wà.
