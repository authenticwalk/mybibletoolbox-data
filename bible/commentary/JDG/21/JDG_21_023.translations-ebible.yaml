  tbz-SIM: Mɛm̀mɛ kɛ̀ Bɛnsɑmɛɛ botí kɔbɛɛ tũnnɛ bɛ̀ bɛ̀ duɔ́ nyìì tié Sidoo kó bɛsɑpɑ̀mbɛ̀
