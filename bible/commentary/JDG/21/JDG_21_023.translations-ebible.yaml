  eng-WEBU: The children of Benjamin did so, and took wives for themselves according
    to their number, of those who danced, whom they carried off. They went and returned
    to their inheritance, built the cities, and lived in them.
  wal-wal: Yaagin Biniyaama asatikka Israa7eela cimati giidoogaadan oottidosona; ubbaikka
