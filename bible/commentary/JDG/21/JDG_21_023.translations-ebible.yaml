  uig-ARA: بىنيامىنلار شۇنداق قىلىپ سانى بويىچە ئۇسسۇل ئوينايدىغان قىزلاردىن ئۆزلىرىگە
    خوتۇنلۇققا ئېلىپ قېچىپ، ئۆز مىراس زېمىنىغا قايتىپ بېرىپ، شەھەرلەرنى يەنە ياساپ
    ئۇ يەردە تۇردى.
  sus-sus: Bunyamin xa die naxa na birin naba. E naxa ginɛ tongo e xa kɔnti ma ginɛe
