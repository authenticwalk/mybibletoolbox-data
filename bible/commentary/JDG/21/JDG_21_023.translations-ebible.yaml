  kan-2017: ಅದರಂತೆಯೇ ಬೆನ್ಯಾಮೀನ್ಯರು ನೃತ್ಯಮಾಡುತ್ತ ಹೊರಗೆ ಬಂದಿದ್ದ ಕನ್ಯೆಯರಲ್ಲಿ ತಮ್ಮ ಸಂಖ್ಯೆಗೆ
