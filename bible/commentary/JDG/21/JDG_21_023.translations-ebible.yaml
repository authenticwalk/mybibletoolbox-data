    kining gidala aron mahimo nilang mga asawa. Nangadto sila ug namalik sa ilang
    gipanunod nga yuta; ilang gitukod pag-usab ang mga lungsod, ug namuyo niini.
  pol-UBG: Wtedy synowie Beniamina uczynili tak i wzięli sobie żony spośród tańczących,
    które porwali, odpowiednio do swojej liczby. Potem odeszli i wrócili do swego
    dziedzictwa, odbudowali miasta i zamieszkali w nich.
  urd-GVU: بن یمینیوں نے بزرگوں کی اِس ہدایت پر عمل کیا۔ عید کے دنوں میں جب لڑکیاں
    ناچ رہی تھیں تو بن یمینیوں نے اُتنی پکڑ لیں کہ اُن کی کمی پوری ہو گئی۔ پھر وہ
    اُنہیں اپنے قبائلی علاقے میں لے گئے اور شہروں کو دوبارہ تعمیر کر کے اُن میں بسنے
    لگے۔
  deu-1912: Die Kinder Benjamin taten also und nahmen Weiber nach ihrer Zahl von den
