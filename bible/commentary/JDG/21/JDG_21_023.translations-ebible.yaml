  mdy-ETH: ዬያሮ ቢኢኒያሜ ዓሳ ዒማይዴኔ፤ ዔያታ ፔቴ ፔቴሢ ሴኤሎይዳ ኮርጋ ዉዱሮ ናኣቶፓ ሚሪ ሚሪ ዔኪ ፔ ዓጮ ዴንዳዖ ፔኤኮ
    ካታሞ ጊንሣ ማዢ ዒኢካ ናንጋኔ።
  twi-ASANTE: Enti, Benyamin mmarima no yɛɛ sɛdeɛ wɔkyerɛɛ wɔn no. Wɔwiawiaa mmaa
