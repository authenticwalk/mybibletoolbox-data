    e reedificaram as cidades, e habitaram nelas.
  deu-ELO: Und die Kinder Benjamin taten also und nahmen sich Weiber, nach ihrer Zahl,
    von den Tänzerinnen, die sie raubten. Und sie zogen fort und kehrten in ihr Erbteil
    zurück; und sie bauten die Städte wieder auf und wohnten darin.
  eng-WYC-2018: And the sons of Benjamin did as it was commanded to them, and by their
    number they ravished wives to them, each man one wife, of them that led (the)
    dances. And they went into their possession, and builded cities, and dwelled in
    those. (And the Benjaminites did as it was commanded to them, and by their number
    they seized wives for themselves, each man one wife, out of those who led the
    dances. And then they went back to their possessions, and builded cities, and
    lived in them.)
  epo-epo: Kaj tiel agis la Benjamenidoj, kaj prenis edzinojn laŭ sia nombro el la
    dancrondoj, rabinte ilin; kaj ili iris kaj revenis al sia posedaĵo kaj konstruis
    urbojn kaj ekloĝis en ili.
  uig-PIN: Binyaminlar xundaⱪ ⱪilip sani boyiqǝ ussul oynaydiƣan ⱪizlardin ɵzlirigǝ
