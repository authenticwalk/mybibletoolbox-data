    αὐτῶν· καὶ ᾠκοδόμησαν τὰς πόλεις, καὶ ἐκάθισαν ἐν αὐταῖς.
  ind-AYT: Lalu, keturunan Benyamin pun melakukan hal itu. Mereka menangkap perempuan
