  urd-GVH: बिनयमीनियों ने बुज़ुर्गों की इस हिदायत पर अमल किया। ईद के दिनों में जब
    लड़कियाँ नाच रही थीं तो बिनयमीनियों ने उतनी पकड़ लीं कि उनकी कमी पूरी हो गई। फिर
    वह उन्हें अपने क़बायली इलाक़े में ले गए और शहरों को दुबारा तामीर करके उनमें बसने
    लगे।
  rug-rug: Tavetia tugo ri na tie Benisimane sapu gua asa. Hopeke vizati rini sari
    na dia barikaleqe koari na vineki saripu pekapeka pa Saelo meke turaṉa taloani.
    Pule la si arini koari na dia kali popoa soti, meke kuri pulei sari na dia vasileana
    nomadi meke koa vasina.
  gaz-gaz: Beniyaamonnis akkuma isaanitti himame sana godhan; utuma dubarran sirbaa
    jiranuus tokkoon tokkoon namaa tokko tokko butee akka niitii isaa taatuuf fudhatee
    qajeele. Ergasiis gara dhaala isaaniitti deebiʼanii magaalaa isaanii haaromfatanii
    achi jiraatan.
  fra-LSG: Ainsi firent les fils de Benjamin; ils prirent des femmes selon leur nombre
    parmi les danseuses qu’ils enlevèrent, puis ils partirent et retournèrent dans
    leur héritage; ils rebâtirent les villes, et y habitèrent.
  yal-yal: Bunyamin kaane yi na kawandi xuiin suxu, e yi ɲaxalan wuyaxi sɔtɔ sungutunne
    yɛ naxanye yi sigama e bodondeni Silo yi. Na xanbi ra, e yi xɛtɛ e yamanani, e
    mɔn yi sa e taane ti, e dɔxɔ na.
  haw-1868: A hana iho la na mamo a Beniamina pela, a lawe i na wahine a lakou i hopu
    ai ma ke kula, e like me ko lakou helu ana. A hele lakou, a hoi aku i ko lakou
    aina, a hoomakaukau hou i na kulanakauhale, a noho iho la malaila.
  arb-NAV: وَهَكَذَا صَنَعَ رِجَالُ بِنْيَامِينَ، فَقَدِ اخْتَطَفُوا الْعَدَدَ الْكَافِي
    مِنَ الرَّاقِصَاتِ وَتَزَوَّجُوا مِنْهُنَّ، وَرَجَعُوا إِلَى دِيَارِهِمْ وَعَمَّرُوا
    الْمُدُنَ وَأَقَامُوا فِيهَا.
  ewe-ewe: Ale Benyamin ƒe to la ƒe ŋutsuwo wɔ ɖe nya si wogblɔ na wo la dzi, wolé
    nyɔnuvi siwo va ŋkekenyui la ɖu ge, eye wokplɔ wo yi woawo ŋutɔ ƒe anyigba dzi.
    Wogbugbɔ woƒe duwo tu eye wonɔ wo me.
  eng-LEE: And the children of Benjamin did so, and took themselves wives, according
    to their number, from the dancers whom they had stolen away; and they went and
    returned unto their inheritance, and rebuilt the cities, and dwelt in them.
  asm-FB: তাতে বিন্যামীনীয়াসকলে তেনেকৈয়ে কৰিলে। ছোৱালীবোৰে যেতিয়া নাচি আছিল তেতিয়া
    তেওঁলোক প্রত্যেকেই বিয়া কৰিবৰ কাৰণে এগৰাকিকৈ ছোৱালী ধৰি লৈ গ’ল। তাৰ পাছত তেওঁলোকে
    তেওঁলোকৰ নিজৰ ঠাইলৈ উলটি গৈ নগৰ সাজি তাতে বাস কৰিবলৈ ধৰিলে।
  sus-A: بُنيَمِن شَ دِيٍ نَشَ نَ بِرِن نَبَ. عٍ نَشَ فِنّ تٌنفٌ عٍ شَ كْنتِ مَ فِنّيٍ
    يَ مَ، نَشٍيٍ نُ نَ قَرٍ بٌرٌنقٍ. عٍ نَشَ عٍ شَنِن عٍ شَ بْشِ مَ، عٍ مَن نَشَ
    عٍ شَ تَايٍ تِ، عٍ سَبَتِ نَا.
  fra-SBL: Les fils de Benjamin firent de même et prirent des femmes selon leur nombre,
    de celles qui dansaient et qu'ils enlevèrent. Ils partirent et retournèrent dans
    leur héritage, bâtirent les villes et y habitèrent.
  hbo-hbo: וַיַּֽעֲשׂוּ־כֵן֙ בְּנֵ֣י בִנְיָמִ֔ן וַיִּשְׂא֤וּ נָשִׁים֙ לְמִסְפָּרָ֔ם
    מִן־הַמְּחֹלְלֹ֖ות אֲשֶׁ֣ר גָּזָ֑לוּ וַיֵּלְכ֗וּ וַיָּשׁ֙וּבוּ֙ אֶל־נַ֣חֲלָתָ֔ם
    וַיִּבְנוּ֙ אֶת־הֶ֣עָרִ֔ים וַיֵּשְׁב֖וּ בָּהֶֽם׃
  kik-kik: Ũguo nĩguo andũ a Benjamini meekire. O rĩrĩa airĩtu maainaga-rĩ, o mũndũ
    akĩnyiita ũmwe, na akĩmũkuua agatuĩke mũtumia wake. Hĩndĩ ĩyo magĩcooka kũrĩ igai
    rĩao, magĩaka matũũra mao rĩngĩ, na magĩtũũra kuo.
  fra-NCL: 'Les fils de Benjamin firent ainsi : ils prirent des femmes selon leur
    nombre parmi les danseuses, qu’ils enlevèrent, et, s’étant mis en route, ils retournèrent
    dans leur héritage ; ils rebâtirent les villes et ils y habitèrent.'
  cek-AK: A thuih pae o ih lok baktih toengah, Benjamin kaminawk mah sak o; kami boih
    mah kahnawh tanglanawk to angmacae zu hanah naeh o moe, angmacae qawktoephaih
    prae ah caeh o haih; kamro vangpui to pathoep o moe, to ah khosak o let.
  cuk-cuk: Benjamín-dulemar ega soglesadyob imaksamarmogad, emar-merguedba na yagana-susmalad,
    dodolenaid-abargi atur-imaksamalad. Geb degine, bela Benjamín-dulemar gannar ega-yar-uklesadse
    nonimargu, gannar neggweburmar urbisad. Agi ambikusmalad.
  uig-CYR: Биняминлар шундақ қилип сани бойичә уссул ойнайдиған қизлардин өзлиригә
    хотунлуққа елип қечип, өз мирас зиминиға қайтип берип, шәһәрләрни йәнә ясап у
    йәрдә турди.
  tel-2017: బెన్యామీనీయులు సరిగ్గా అలాగే చేసి నాట్యమాడుతున్న స్త్రీలలో నుండి తమకు
    కావలసిన స్త్రీలను పట్టుకుని తమకు భార్యలుగా తీసుకు వెళ్ళారు. తమ వారసత్వ స్థలానికి
    వెళ్ళి అక్కడ పట్టణాలను కట్టి వాటిలో నివసించారు.
  hat-BSA: Konsa fis a Benjamin yo te fè e te pran madanm selon fòs kantite yo pami
    sila ki te danse yo, pou yo te pote ale. Konsa, yo te ale retounen nan eritaj
    pa yo, e te rebati vil pa yo pou te viv ladan yo.
  kos-kos: 'Pa inge ma mwet Benjamin elos oru: ke pacl se mutan inge onsrosro, kais
    sie mukul Benjamin elos sruokya kais sie mutan ac usalosla tuh in ma kialos. Ouinge
    elos folokla nu yen selos ac sifilpa musaeak siti srisrik in acn we ac muta we.'
  hbo-WLC: וַיַּֽעֲשׂוּ־כֵן֙ בְּנֵ֣י בִנְיָמִ֔ן וַיִּשְׂא֤וּ נָשִׁים֙ לְמִסְפָּרָ֔ם
    מִן־הַמְּחֹלְל֖וֹת אֲשֶׁ֣ר גָּזָ֑לוּ וַיֵּלְכ֗וּ וַיָּשׁ֙וּבוּ֙ אֶל־נַ֣חֲלָתָ֔ם
    וַיִּבְנוּ֙ אֶת־הֶ֣עָרִ֔ים וַיֵּשְׁב֖וּ בָּהֶֽם׃
  ibo-ibo: Ya mere, ndị Benjamin mere dịka ndụmọdụ e nyere ha si dị. Onye ọbụla nʼime
    ha jidere otu nwaagbọghọ nʼike mgbe ha na-ete egwu nʼoge mmemme ahụ ka ọ bụrụ
    nwunye ya. Ha lara nʼihe nketa ha, wughachi obodo ha, biri nʼime ya.
  ory-ory: ତହିଁରେ ବିନ୍ୟାମୀନ୍-ସନ୍ତାନଗଣ ସେରୂପ କରି ଆପଣାମାନଙ୍କ ସଂଖ୍ୟାନୁସାରେ ନୃତ୍ୟକାରିଣୀମାନଙ୍କ
    ମଧ୍ୟରୁ ଭାର୍ଯ୍ୟା ନେଇ ଚାଲିଗଲେ ଆଉ ସେମାନେ ଆପଣା ଆପଣା ଅଧିକାରକୁ ଫେରିଯାଇ ନଗର ନିର୍ମାଣ କରି
    ତହିଁ ମଧ୍ୟରେ ବାସ କଲେ।
  chk-chk: Iwe, ekewe chon Peniamin ra föri mine ra üreniir. Iteiten eman me eman
    leir a angei pwülüan seni lein ekewe föpwül mi pworuk o uweerela. Mürin, ra liwiniti
    fanüer, ra aüsefälietä ekewe telinimw o imweimw lor.
  rop-rop: Bambai na ol detlot Benjamin men bin go en pikimat olabat waif brom detlot
    gel hubin dens langa det serramoni deya langa Shailo, en deibin deigidawei olabat
    langa olabat ronwan kantri, en deibin bildimap ol detlot taun blanga olabat, en
    deya na deibin jidan garram detlot gel.
  ukr-1871: Беняминїї так і зробили, та й здобули собі скільки було треба жінок між
    таньцючими, що їх похапали. Тодї вернулись у свою державу, будували міста та й
    осїдались там.
  deu-1951: Da taten die Kinder Benjamin also, daß sie sich Frauen nahmen nach ihrer
    Zahl von den Reigentänzerinnen, die sie raubten, und sie gingen davon und kehrten
    wieder zu ihrem Erbteil zurück und bauten Städte und wohnten darin.
  eng-JPS: And the children of Benjamin did so, and took them wives, according to
    their number, of them that danced, whom they carried off; and they went and returned
    unto their inheritance, and built the cities, and dwelt in them.
  srp-1865: Tada sinovi Venijaminovi uèiniše tako, i dovedoše žene prema broju svom
    izmeðu igraèica koje oteše, i otišavši vratiše se na našljedstvo svoje, i sazidaše
    opet gradove i naseliše se u njima.
  lug-lug: Awo Ababenyamini ne bakola bwe batyo. Ne beewambira abawala ku abo abaali
    bazina, ne beddirayo mu busika bwabwe, ne baddamu okuzimba ebibuga byabwe ne babeera
    omwo.
  heb-heb: ויעשו כן בני בנימן וישאו נשים למספרם מן המחללות אשר גזלו וילכו וישובו אל
    נחלתם ויבנו את הערים וישבו בהם׃
  ben-IRV: তখন বিন্যামীনরা সেরকম করে নিজেদের সংখ্যানুসারে নৃত্যকারিণী কন্যাদের মধ্য
    থেকে স্ত্রী ধরে গ্রহণ করল; পরে নিজের নিজের অধিকারে ফিরে গেল এবং আবার নগরগুলি নির্মাণ
    করে তাদের মধ্যে বাস করল।
  pan-pan: ਤਦ ਬਿਨਯਾਮੀਨੀਆਂ ਨੇ ਅਜਿਹਾ ਹੀ ਕੀਤਾ। ਉਨ੍ਹਾਂ ਨੇ ਆਪਣੀ ਗਿਣਤੀ ਦੇ ਅਨੁਸਾਰ ਨੱਚਣ ਵਾਲੀਆਂ
    ਵਿੱਚੋਂ ਆਪਣੇ ਲਈ ਇੱਕ-ਇੱਕ ਕੁੜੀ ਫੜ ਲਈ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਲੈ ਕੇ ਆਪਣੇ ਹਿੱਸੇ ਵੱਲ ਮੁੜ ਗਏ ਅਤੇ
    ਆਪਣੇ ਸ਼ਹਿਰਾਂ ਨੂੰ ਸੁਧਾਰ ਕੇ ਉਨ੍ਹਾਂ ਵਿੱਚ ਵੱਸ ਗਏ।
  mya-JVB: ဗင်္ယာမိန် လူ တို့သည်ပြု ၍ ပွဲခံလျက်က သော မိန်းမတို့ကို ကိုယ် အရေအတွက်
    အတိုင်း မယားဖြစ်ဘို့ရာ ဘမ်းဆီး ၍ ယူ သွားကြ၏။ ကိုယ် အမွေခံ ရာမြေသို့ ပြန် ရောက်ပြီးလျှင်
    ၊ မြို့ တို့ကို အသစ် ပြင်ဆင်၍ နေ ကြ၏။
  hmo-hmo: Vadaeni Beniamina taudia ese unai bamona idia karaia, idia ta ta ibounai
    ese mavaru kekeni taudia idia dogoatao, idia adavaia, ta ia noho kava lasi. Bona
    idia be edia tano dekenai idia giroa lou, edia hanua idia haginia lou, bona unuseni
    idia noho.
  urd-urd: ग़रज़ बनी बिनयमीन ने ऐसा ही किया, और अपने शुमार के मुताबिक़ उनमें से जो
    नाच रही थीं जिनको पकड़ कर ले भागे, उनको ब्याह लिया और अपनी मीरास को लौट गए, और
    उन शहरों को बना कर उनमें रहने लगे।
  rus-SYN: Сыны Вениамина так и сделали, и взяли жен по числу своему из бывших в хороводе,
    которых они похитили, и пошли и возвратились в удел свой, и построили города и
    стали жить в них.
  bqc-SIM: Ɔ̃ Bɛ̃yãmɛɛ buipiↄ kɛ̀ màa. Kɛ́ nɛnↄɛↄ bↄ̀lɛ lɛ́ ↄ̃wã, ↄ̃ an baade a
    pↄ́ kũ̀, aa tàńnↄ ń bùsuu. Aa ń wɛ̃́lɛↄ kɛ̀kɛ kàlɛ, ↄ̃ aa zↄ̃̀lɛu.
  tcz-CHONGTHU: Hitichun Benjamin mitechun aseipeh bangun anabol tauvin, nungah hochu
    alampet uchun mikhat in khat cheh akimat’un ajidingin akilhoh doh tauvin ahi.
    Amahon agamlanga akileuvin akhopiu akisemphat un chennan anei taove.
  mar-mar: यास्तव बन्यामिनाच्या लोकांनी तसे केले, आणि आपल्या संख्येप्रमाणे कन्या पकडून
    पत्नी करून घेतल्या. नंतर ते माघारी आपल्या वतनावर गेले, आणि तेथे नगरे बांधून त्यामध्ये
    राहिले.
  qub-qub: Chayno niptin Benjamín trïbu runacunapis auniran. Chaura cada ünun juc
    warmita-cama gachwarcaycajta apacuran. Chacrancunamanna cuticuran. Juchusha caycaj
    siudänincunatapis yapay allcharan.
  hat-hat: Mesye Benjamen yo fè sa yo te di yo fè a. Chak mesye yo pran yon fi pami
    sa ki t'ap danse yo, yo pati ak yo. Yo tounen nan peyi zansèt yo. Yo rebati lavil
    yo, epi yo rete la.
  eng-BSB: The Benjamites did as instructed and carried away the number of women they
    needed from the dancers they caught. They went back to their own inheritance,
    rebuilt their cities, and settled in them.
  tod-tod: Zekana Ɓɛnzamɛn zunuiti ti kɛɛni la, ti anzanuiti seɠeni ga ti-liegɔi,
    é ɠula anzalopoiti saama, niiti ti ɠɛni kuai wosu Silo, naa ʋolu ti li ga tiye.
    Ti ta-laaiti to ʋolu, ti zei ná, ta-ʋoganiiti saama ti ɠilagilagi pɛ.
  eng-WEBPB: The children of Benjamin did so, and took wives for themselves according
    to their number, of those who danced, whom they carried off. They went and returned
    to their inheritance, built the cities, and lived in them.
  kbq-kbq: Anage hazage'za Benjamen naga'mo'za anama zamasamizaza hu'za avoma renakuma
    Sailo kumapinti'ma atirami'za aza mofa'nea zamavare'za fre'za erisantima hare'naza
    mopazmirega vu'za ara omeri zamante'za havizama hu'nea kumazmia omeri so'e hutere
    hu'za ki'za mani'naze.
  nhe-BL: Huajca nopa benjaminita tlacame quichijque queja quinilhuijque, huan sesen
    inijuanti quiichtejqui se ichpocatl quema mijtotiyayaj huan quinhuicaque campa
    inintlal. Huan nopa benjaminitame sampa pejque momiyaquilíaj huan pejque quisencahuaj
    nopa altepetini tlen polijtoya huan nopona mocajque para itztose.
  gub-BL: A'e rupi weruzar Mezàmi Izaew wanuwihaw waze'eg wà. Pitàitàigatu wexaexak
    amo kuzàwaza wemireko ràm romo wà, wapynyk mehe wà. Weraha weko haw pe wà. Uzewyr
    uiwy pe wà. Uzapo wi wàpuz wà. Uzapo wi tawhu wà no. Upyta a'e pe wiko pà wà.
  eng-DRA: 'And the children of Benjamin did, as they had been commanded: and according
    to their number, they carried off for themselves every man his wife of them that
    were dancing: and they went into their possession and built up their cities, and
    dwelt in them.'
