  agu-BL: Nin tzun cu' ẍchiwutz yi e' xonl k'ajtzun Benjamín yi jun ajtza'kla'tz,
    yi a'lchij scyetz. Cha'stzun te ẍchijunal len cu'n e' bene'ntz tan talk'e'n jun
    xun, scye'j yi e' yi na chibixin, nin tzun e' el ojkuj, tan cyopone'n le chitanum.
    Ej nin tzun e' octz tan je'se'n junt tir e'chk chitnum, tan chinajewe'n tul.
  ilo-ULB: Kasta ti inaramid dagiti tattao ti Benjamin, nangalada kadagiti asawaenda
    segun iti bilang a kasapulanda manipud kadagiti babbai nga agsasala, ket innalada
