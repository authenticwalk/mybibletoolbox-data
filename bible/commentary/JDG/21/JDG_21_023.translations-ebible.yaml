verse: JDG.021.023
translations:
  mal-C: ബെന്യാമീന്യർ അപ്രകാരംചെയ്തു. നൃത്തത്തിനുവരുന്ന യുവതികളെ തങ്ങളുടെ എണ്ണത്തിനനുസരിച്ചു
    പിടിച്ചു ഭാര്യമാരായി കൊണ്ടുപോയി. അവർ തങ്ങളുടെ അവകാശത്തിലേക്കു മടങ്ങിച്ചെന്ന് അവിടെ
    വീണ്ടും പട്ടണങ്ങൾ പണിത് അവയിൽ വസിച്ചു.
  deu-TKW: Die Benjaminiten thaten so und holten sich die nötige Anzahl von Frauen
    unter den Tänzerinnen, die sie raubten. Sodann kehrten sie heim in ihr Besitztum,
    bauten die Städte auf und ließen sich darin nieder.
  lin-lin: Bato ya libota ya Benjame basalaki bongo. Tango bana basi bazalaki kobina,
    mobali moko na moko akangaki mwana mwasi moko mpe amemaki ye mpo ete azala mwasi
    na ye. Bongo bazongaki na mabele na bango, batongaki bingumba mpe bavandaki kuna.
  eng-LSV: And the sons of Benjamin do so, and take women according to their number,
    out of the dancers whom they have seized; and they go, and return to their inheritance,
    and build the cities, and dwell in them.
  eng-GNV: 'And the children of Beniamin did so, and tooke wiues of them that danced
    according to their nomber: which they tooke, and went away, and returned to their
    inheritance, and repaired the cities and dwelt in them.'
  eng-WEBSTER: 'And the children of Benjamin did so, and took them wives, according
    to their number, of them that danced, whom they caught: and they went and returned
    to their inheritance, and repaired the cities and dwelt in them.'
  nhw-BL: Huajca nopa benjaminita tlacame quichijque quen quinilhuijque, huan sesen
    inijuanti quiichtejqui se ichpocatl quema mijtotiyayaj huan quinhuicaque campa
    inintlal. Huan nopa benjaminitame sempa pejque momiyaquilíaj huan pejque quisencahuaj
    nopa altepeme catli polijtoya huan nopona mocajque para itztose.
  swh-ONEN: Basi hivyo ndivyo Wabenyamini walivyofanya. Wakati wasichana walipokuwa
    wakicheza, kila mtu akamkamata msichana mmoja akamchukua akaenda naye ili awe
    mke wake. Kisha wakarudi katika urithi wao na kuijenga upya miji na kuishi humo.
  bba-bba: Mɑ Bɛnyɑmɛɛ be, bɑ kɑ tɔn ben ɡɑri sɔmburu kuɑ. Bɑ wɔndiɑ be mwɛɛrɑ sɑnɑm
    mɛ bɑ yɑɑmɔ Siloɔ. Ben bɑɑwure u wɔndiɑ wɑ u sɛ̃re u suɑ kurɔ. Mɑ bɑ kɑ dɑ ben
    temɔ. Bɑ wure bɑ ben wusu bɑnɑ, bɑ sinɑ mi.
  eng-KJVCPB: 'And the children of Benjamin did so, and took them wives, according
    to their number, of them that danced, whom they caught: and they went and returned
    unto their inheritance, and repaired the cities, and dwelt in them.'
  luo-luo: Omiyo mano e gima ne jo-Benjamin notimo. Ka nyirigo ne miel, ngʼato ka
    ngʼato nomako nyako achiel kuom nyirigo moloko chiege modhigo dala. Bangʼe negidwogo
    e lopgi mi gigero mier kanyo midakie.
  meu-meu: Bena Beniamina taudia na unu e kara toma, mavaru ulatodia e dabaidia tao,
    e adavadia, taudia hohodia heḡereḡeredia. Bena idia na ela, edia tano e lou henia,
    edia hanua e hadai lou, e noholaidia.
  npi-ULB: बेन्यामीनी मानिसहरूले त्यस्तै गरे । तिनीहरूले नाचिरहेका युवतीहरूबाट पत्‍नीहरू
    लिए र तिनीहरूसँगै अगि बढे । तिनीहरू आफ्नै उत्तराधिकारको ठाउँमा फर्केर गए । तिनीहरूले
    नगरहरू बनाए र त्‍यसमा बसोबास गरे ।
  yor-yor: Èyí sì ni ohun tí àwọn ẹ̀yà Benjamini ṣe. Nígbà tí àwọn ọmọbìnrin náà ń
    jó lọ́wọ́, ọkùnrin kọ̀ọ̀kan mú ọmọbìnrin kọ̀ọ̀kan, wọ́n sì gbé e lọ láti di aya
    rẹ̀. Wọ́n sì padà sí ilẹ̀ ìní wọn, wọ́n sì tún àwọn ìlú náà kọ́, wọ́n sì tẹ̀dó
    sínú wọn.
  ind-ind: Maka suku Benyamin berbuat demikian. Waktu perayaan di Silo, mereka masing-masing
    menculik salah satu gadis yang sedang menari dan membawanya pulang ke tanah warisan
    mereka. Lalu orang Benyamin membangun kembali kota-kota mereka.
  pes-OPCB: پس مردان بنیامینی چنین کردند و از میان دخترانی که در شیلوه می‌رقصیدند،
    هر یک برای خود زنی گرفته، به سرزمین خود برد. سپس ایشان شهرهای خود را از نو بنا
    کرده، در آنها ساکن شدند.
  tgl-ULB: Iyon nga ang ginawa ng mga tao ni Benjamin, kinuha nila ang bilang ng mga
    asawang kinakailangan nila mula sa mga kababaihan na sumasayaw, at sila ay dinala
    nila palayo para maging kanilang mga asawa. Sila ay umalis at bumalik sa lugar
    na kanilang minana; muli nilang itinayo ang mga bayan, at doon sila namuhay.
  hui-hui: Ani layagola Beniyamini hameigini biaru tigua agali haguane biarume layadagua
    bialu wandari iba gana lalu mali lule ibiyaruni ti taho minu yai halu tini dalu
    pene. Tini daluha dai buwa tano bo gialabaga bini biago lone bia aribia halu hene.
  mya-mya: ဗင်္ယာ​မိန်​အ​မျိုး​သား​တို့​သည်​လည်း​ယင်း​သို့ မှာ​ထား​သည့်​အ​တိုင်း​ပြု​၍
    က​ခုန်​လျက်​လာ ကြ​သော​အ​မျိုး​သ​မီး​တို့​အား ကိုယ်​စီ​ကိုယ် ငှ​ရွေး​ယူ​ဖမ်း​ဆီး​ခေါ်​ဆောင်​၍​မိ​မိ​တို့​နယ်
    မြေ​သို့​ပြန်​ပြီး​လျှင်​မိ​မိ​တို့​၏​မြို့​များ​ကို ပြန်​လည်​ထူ​ထောင်​ကာ​နေ​ထိုင်​ကြ​လေ​၏။-
  bod-N: དེ་ནས་པེན་ཡཱ་མེན་པ་རྣམས་ཀྱིས་དེ་བཞིན་དུ་བྱས་ཤིང་། ཁོ་རྣམས་ཀྱི་གྲངས་ཀ་བཞིན་ཞབས་བྲོ་འཁྲབ་པའི་བུད་མེད་རྣམས་ལས་ཕྲོགས་ཡོང་སྟེ་ཆུང་མར་བླངས་པ་དང་།
    རང་གི་ས་སྐལ་དུ་ལོག་སྟེ་ཡང་བསྐྱར་གྲོང་ཁྱེར་རྣམས་བསྐྱར་གསོ་བྱས་ནས་བསྡད།
  sna-sna: Saka ndizvo zvakaitwa navaBhenjamini. Vasikana vachiri kutamba, murume
    mumwe nomumwe akabata musikana ndokuenda naye kuti ave mukadzi wake. Ipapo vakadzokera
    kunhaka yavo uye vakavakazve maguta vakagara maari.
  spa-BLM: Los hijos de Benjamín lo hicieron así, y tomaron para sí esposas según
    su número, de las que bailaban, a las que llevaron. Fueron y volvieron a su heredad,
    edificaron las ciudades y vivieron en ellas.
  cac-cac: Ix schaan sc'ol eb' vin̈ yic Benjamín chi' sc'ulan icha ix alchaj chi'.
    Yuj chi' junjun eb' vin̈ ix yic'b'at junjun eb' ix cob'estac chi' ayic van schan̈alvi
    eb' ix. Ix yic'anb'at eb' ix eb' vin̈ d'a elan̈chamel d'a schon̈ab', ix sb'oanxiq'ue
    schon̈ab' eb' vin̈ chi' yic scajnajxi eb' vin̈ ta'.
  swh-ULB: Watu wa Benyamini walifanya hivyo. Walichukua idadi ya wake waliowahitaji
    kutoka kwa wasichana waliokuwa wakicheza, nao wakawachukua ili wawe wake zao.
    Wakaenda na kurudi mahali pa urithi wao; wakajenga tena miji, na wakaishi ndani
    yao.
  bel-bel: Сыны Веньяміна так і зрабілі, і ўзялі жонак паводле ліку свайго з тых,
    што былі ў карагодзе, якіх яны захапілі, і пайшлі і вярнуліся ў надзел свой, і
    пабудавалі гарады і пачалі жыць у іх.
  deu-ELBBK: Und die Kinder Benjamin taten so und nahmen sich Frauen, nach ihrer Zahl,
    von den Tänzerinnen, die sie raubten. Und sie zogen fort und kehrten in ihr Erbteil
    zurück; und sie bauten die Städte wieder auf und wohnten darin.
  mbb-OT: Umbe, mibeelan haazà te menge Benjaminhen. Pesizakep sikandan te menge raǥa
    he midsayew, ne mid-uwit dan ne mid-esawa zan. Kebpekeuma zan diyà te tanè dan,
    mid-uman dan benguna is menge inged dan ne mid-ubpè dan dutun.
  mal-2015: ബെന്യാമിന്യർ അങ്ങനെ ചെയ്തു; നൃത്തംചെയ്യുന്ന സ്ത്രീകളെ തങ്ങളുടെ എണ്ണത്തിന്നു
    ഒത്തവണ്ണം പിടിച്ചു, തങ്ങളുടെ അവകാശത്തിലേക്കു മടങ്ങിച്ചെന്നു പട്ടണങ്ങളെ വീണ്ടും
    പണിതു അവയിൽ പാർത്തു.
  rmc-rmc: A o Benjaminčana avke kerde. Sako peske chudňa džuvľa olendar, ko khelenas,
    a ľigenďa la andre peskri phuv. Chudle pale te ačhavel o fori a bešenas ode.
  pes-OPV: پس بنی بنیامین چنین کردند، و ازرقص کنندگان، زنان را برحسب شماره خودگرفتند،
    و ایشان را به یغما برده، رفتند، و به ملک خود برگشته، شهرها را بنا کردند و در آنها
    ساکن شدند.
  ron-1924: 'Фиий луй Бениамин ау фэкут аша: шь-ау луат невесте, дупэ нумэрул лор,
    динтре жукэтоареле пе каре ле-ау рэпит, апой ау плекат ши с-ау ынторс ын моштениря
    лор; ау зидит ярэшь четэциле ши ау локуит аколо.'
  ben-OBCV: অতএব বিন্যামীন গোষ্ঠীভুক্ত লোকেরা সেরকমই করল। সেই তরুণীরা যখন নাচছিল,
    তখন প্রত্যেকজন পুরুষমানুষ এক একজনকে ধরে তার স্ত্রী হওয়ার জন্য তাকে তুলে নিয়ে
    গেল। পরে তারা তাদের অধিকারভুক্ত এলাকায় ফিরে গেল এবং নগরগুলি পুনর্নির্মাণ করে
    সেগুলিতে বসতি স্থাপন করল।
  som-som: Oo reer Benyaamiinna sidii bay yeeleen, oo waxay intii tiradoodu ahaydba
    naago ka qaateen kuwii cayaarayay, oo way la tageen; oo waxay tageen oo ku noqdeen
    dalkoodii ay dhaxalka u heleen, oo magaalooyinkiina way dhiseen oo degeen.
  lat-VUC: 'Feceruntque filii Benjamin ut sibi fuerat imperatum: et juxta numerum
    suum, rapuerunt sibi de his quæ ducebant choros, uxores singulas: abieruntque
    in possessionem suam ædificantes urbes, et habitantes in eis.'
  eng-ASVBT: 'And the children of Benjamin did so, and took them wives, according
    to their number, of them that danced, whom they carried off: and they went and
    returned unto their inheritance, and built the cities, and dwelt in them.'
  ita-1885: I figliuoli di Beniamino adunque fecero così, e tolsero delle mogli secondo
    il numero loro, d'infra quelle che ballavano, le quali essi rapirono; poi se ne
    andarono, e ritornarono alla loro eredità; e riedificarono le città e abitarono
    in esse.
  eng-LXXUP: 'And the children of Benjamin did so; and they took wives according to
    their number from the dancers whom they seized: and they went and returned to
    their inheritance, and built the cities, and dwelt in them.'
  eng-ULB: The people of Benjamin did so. They took the number of wives that they
    needed from the girls who were dancing and they carried them off to be their wives.
    They went and returned to the place of their inheritance. They rebuilt the towns
    and lived in them.
  spa-VBL: Losbenjaminitas hicieron lo que se les ordenó. Cada hombre tomó a una de
    las mujeres bailarinas hasta donde fue necesario y se la llevó para que fuera
    su esposa. Luego regresaron a su tierra, donde reconstruyeron sus ciudades y habitaron
    en ellas.
  fra-_FOB: Les enfants de Benjamin firent ainsi, et prirent des femmes, selon leur
    nombre, d'entre les danseuses qu'ils enlevèrent; puis, ils partirent et retournèrent
    dans leur héritage; ils rebâtirent des villes, et y habitèrent.
  mal-mal: ബെന്യാമീന്യർ അങ്ങനെ ചെയ്തു; നൃത്തംചെയ്യുന്ന സ്ത്രീകളെ തങ്ങളുടെ എണ്ണത്തിന്
    ഒത്തവണ്ണം പിടിച്ച്, തങ്ങളുടെ അവകാശ ദേശത്തിലേക്ക് മടങ്ങിച്ചെന്ന് പട്ടണങ്ങളെ വീണ്ടും
    പണിത് അവയിൽ പാർത്തു.
  urd-GVR: Binyamīniyoṅ ne buzurgoṅ kī is hidāyat par amal kiyā. Īd ke dinoṅ meṅ jab
    laṛkiyāṅ nāch rahī thīṅ to Binyamīniyoṅ ne utnī pakaṛ līṅ ki un kī kamī pūrī ho
    gaī. Phir wuh unheṅ apne qabāylī ilāqe meṅ le gae aur shahroṅ ko dubārā tāmīr
    karke un meṅ basne lage.
  suz-BL: मिनु बेन्‍यामीन आ थर ङा मुरपुकीमी मोदेंशो पामे बाक्‍त। मेको सिल पाइब मीश
    आल का का आंम मीश सेल्‍चा कली कीङमे बाक्‍त। मेको आन रागी लेश्‍शा आंम सहर कली लेंशा
    सेल्‍शा, मेकेर बाक्‍मा बाक्‍त।
  ita-1927: 'E i figliuoli di Beniamino fecero a quel modo: si presero delle mogli,
    secondo il loro numero, fra le danzatrici; le rapirono, poi partirono e tornarono
    nella loro eredità, riedificarono le città e vi stabilirono la loro dimora.'
  ckb-ckb: ئینجا نەوەی بنیامین ئاوایان کرد و بەپێی ژمارەیان ژنیان بۆ خۆیان لەو سەماکەرانە
    ڕفاند، ڕۆیشتن و گەڕانەوە بۆ میراتەکەیان و شارۆچکەکانیان بنیاد ناوە و تێیاندا نیشتەجێ
    بوون.
  eng-BBE: So the men of Benjamin did this, and got wives for themselves for every
    one of their number, taking them away by force from the dance; then they went
    back to their heritage, building up their towns and living in them.
  kan-OKCV: ಆಗ ಬೆನ್ಯಾಮೀನ್ಯರು ಅದೇ ಪ್ರಕಾರಮಾಡಿ, ನಾಟ್ಯವಾಡುವ ಹೆಣ್ಣುಗಳಲ್ಲಿ ತಮ್ಮ ಲೆಕ್ಕಕ್ಕೆ
    ಸರಿಯಾಗಿ ಹಿಡಿದುಕೊಂಡವರನ್ನು ಅವನವನು ತನಗೆ ಹೆಂಡತಿಯಾಗಿ ತೆಗೆದುಕೊಂಡು, ತಮ್ಮ ಬಾಧ್ಯತೆಗೆ ತಿರುಗಿಕೊಂಡು
    ಹೋಗಿ, ಪಟ್ಟಣಗಳನ್ನು ಕಟ್ಟಿ, ಅವುಗಳಲ್ಲಿ ವಾಸಿಸಿದರು.
  tam-2017: பென்யமீன் மக்கள் அப்படியே செய்து, நடனம்செய்கிறவர்களிலே தங்கள் எண்ணிக்கைக்குச்
    சரியான பெண்களை மனைவிகளாகப் பிடித்துக்கொண்டு, தங்கள் சுதந்தரத்திற்குத் திரும்பிப்போய்,
    பட்டணங்களைப் புதுப்பித்துக் கட்டி, அவைகளில் குடியிருந்தார்கள்.
  spa-RV-1909: Y los hijos de Benjamín lo hicieron así; pues tomaron mujeres conforme
    á su número, pillando de las que danzaban; y yéndose luego, tornáronse á su heredad,
    y reedificaron las ciudades, y habitaron en ellas.
  ron-BTF: Și copiii lui Beniamin au făcut astfel și și-au prins soții, conform numărului
    lor, dintre cele care dansau, pe care le-au prins; și au mers și s-au întors la
    moștenirea lor și au reparat cetățile și au locuit în ele.
  eng-WEBP: The children of Benjamin did so, and took wives for themselves according
    to their number, of those who danced, whom they carried off. They went and returned
    to their inheritance, built the cities, and lived in them.
  eng-FBV: The Benjaminites did as they were ordered. Each man grabbed one of the
    women dancers up to the total needed and carried her off to be his wife. Then
    they went back to their own land, where they rebuilt their towns and lived in
    them.
  nld-1939: De Benjamieten deden zo, en namen zich uit de dansende meisjes, die ze
    geschaakt hadden, zoveel vrouwen als ze nodig hadden. Daarna gingen ze heen, keerden
    terug naar hun erfdeel, bouwden de steden weer op, en woonden er in.
  nch-BL: Huajca nopa benjaminita tacame quichijque quej quinilhuijque, huan sesen
    inijuanti quiichtejqui se ichpocat quema mijtotiyayaj huan quinhuicaque campa
    inintal. Huan nopa benjaminitame sempa pejque momiyaquilíaj huan pejque quincualchijchihuaj
    nopa altepeme cati polijtoya huan nopona mocajque para itztose.
  vie-1934: Người Bên-gia-min bèn làm như vậy; trong bọn người nữ múa hát, chúng cướp
    lấy một số người vợ bằng số của mình, rồi đi trở về sản nghiệp mình. Chúng xây
    đắp thành lại, và ở tại đó.
  hin-CV: बिन्यामिन वंशजों ने ऐसा ही किया. उन्होंने अपनी गिनती के अनुसार नृत्य करती
    युवतियों में से युवतियां उठा लीं और अपने साथ उन्हें ले गए. वे अपने तय किए गए विरासत
    में लौट गए. उन्होंने नगरों को दोबारा बनाया और वे उनमें बस गए.
  spa-BES: Así que los hombres de Benjamín hicieron esto, y obtuvieron esposas para
    cada uno de ellos, sacándolas por la fuerza del baile; luego volvieron a su patrimonio,
    construyendo sus pueblos y viviendo en ellos.
  tdx-tdx: Aa le nanoe’ o ana’ i Beniamineo, nangala-baly nahaeneñe ty ia’ iareo amo
    nitsinjakeo; le nienga naho nimpoly mb’an-dova’ iareo añe naho namboatse rova
    vaho nimoneñe ao.
  tha-KJV: คนเบนยามิ​นก​็กระทำตาม ต่างก็​ได้​ภรรยาไปตามจำนวน คือได้หญิงเต้นรำที่เขาไปฉุดมา
    เขาก็​กล​ับไปอยู่ในที่​ดิ​นมรดกของเขา สร้างเมืองขึ้นใหม่และอาศัยอยู่ในนั้น
  por-BR-2018: E os filhos de Benjamim o fizeram assim; pois tomaram mulheres conforme
