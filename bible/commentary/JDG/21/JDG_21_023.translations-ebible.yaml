    manen dagiti ili ket nagnaedda kadagitoy.
  kpg-kpg: Digau Benjamin guu hai di hai deenei. Digaula gu hilihili nadau lodo mai
    nia dama ahina nogo hai nadau gaalege i Shiloh gaa lahi digaula gi daha. Digaula
