    ki ai.'
  ces-1613: Tedy učinili tak synové Beniamin, a přivedli sobě manželky vedlé počtu
    svého z těch plésajících, kteréž uchvátili; a odšedše, navrátili se k dědictví
    svému, a vzdělavše zase města svá, bydlili v nich.
  eng-WMB: The children of Benjamin did so, and took wives for themselves according
    to their number, of those who danced, whom they carried off. They went and returned
    to their inheritance, built the cities, and lived in them.
  tam-TCV: எனவே அவ்வாறே பென்யமீனியர் செய்தார்கள். பெண்கள் நடனமாடிக்கொண்டிருக்கையில்
    ஒவ்வொரு மனிதனும் ஒரு பெண்ணை தனக்கு மனைவியாக்கும்படி தூக்கிச்சென்றான். அவர்கள்
    தங்கள் நாட்டிற்குத் திரும்பிச்சென்று தங்கள் பட்டணங்களைத் திரும்பவும் கட்டி அங்கே
    வாழ்ந்துவந்தனர்.
  ceb-ULB: Gibuhat usab kini sa mga katawhan sa Benjamin. Gikuha nila ang igong gidaghanon
