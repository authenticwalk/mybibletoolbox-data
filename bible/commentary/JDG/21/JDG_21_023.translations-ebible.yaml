    yǝrdǝ turdi.
  beo-beo: Bediamini dunu da ilia sia:i defele hamoi. Ilia da afae afae Siailou a:fini
    amo da siogolalu amo lale, gisawane asi. Ilia da ilia sogega asili, ilia moilai
    bu gaguli, fi galu.
  tpi-OTNT: Orait ol Benjamin i mekim olsem ol hetman i bin tok, na ol wan wan man
    i kisim wanpela bilong ol yangpela meri i kam bilong danis na singsing. Na ol
    Benjamin i karim ol dispela meri i go bek long graun bilong ol na ol i wokim gen
    taun bilong ol na ol i stap.
  hau-SA: Haka mutanen Benyamin suka yi. Yayinda ’yan matan suke rawa, kowane mutum
    ya kama ɗaya ya yi gaba da ita ta zama matarsa. Sa’an nan suka komo ƙasar gādonsu
    suka sāke giggina garuruwan suka kuwa zauna a cikinsu.
  uig-LAT: Binyaminlar shundaq qilip sani boyiche ussul oynaydighan qizlardin özlirige
    xotunluqqa élip qéchip, öz miras zéminigha qaytip bérip, sheherlerni yene yasap
    u yerde turdi.
  nde-nde: Ngakho lokho yikho okwenziwa ngabakoBhenjamini. Kwathi izintombi zigida,
