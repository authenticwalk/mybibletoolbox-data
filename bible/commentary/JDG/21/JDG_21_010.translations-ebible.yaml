    de Jabès en Galaad, avec les femmes et les enfants.'
  cek-AK: To pongah misatuh kop kami sang hatlai hnetto Gilead Jabesh vangpui ah patoeh
    o moe, to ah kaom nongpa doeh, nongpata hoi nawkta doeh, sumsen hoi hum boih hanah
    lokpaek o.
  cuk-cuk: 'Degisoggu, igar-itolebukwadgi-bukwamaladi, sordamar-gandikmalad miliambe-gakabo
    (12,000) barmismalad. Degi, ega sogdemalad: “Namalo, degi, Jabes-Galaadʼginmalad
    es-suidgi ogilonamalo, omeganse-bakar, degi, burwiganase-bakar be ogilomalo.'
  uig-CYR: 'Шуниң билән җамаәт он икки миң палванни у йәргә әвәтип, уларға тапилап:
    — Ябәш-Гилеадта туруватқанларни, җүмлидин аяллар вә балиларни уруп-қирип қиличлап
    өлтүрүветиңлар;'
  tel-2017: కాబట్టి సమాజపు వారు ధైర్యవంతులైన పన్నెండు వేలమంది మనుషులను యాబేష్గిలాదు
    మీద దాడి చేసి అక్కడ స్త్రీలూ, పిల్లలతో సహా అందర్నీ చంపమనే ఆదేశంతో పంపించారు.
  hat-BSA: 'Konsa, kongregasyon an te voye douz-mil gèrye vanyan rive la e yo te pase
    lòd di yo konsa: “Ale frape sila ki rete Jabès-Galaad yo avèk lam nepe, ni fanm
    yo ak pitit yo.'
  kos-kos: Ke ma inge elos supwala singoul luo tausin mwet mweun na pulaik lalos nu
    Jabesh, ac fahk nu selos, “Fahla ac onela mwet nukewa in acn Jabesh, wi pac mutan
    ac tulik nukewa.
  hbo-WLC: וַיִּשְׁלְחוּ־שָׁ֣ם הָעֵדָ֗ה שְׁנֵים־עָשָׂ֥ר אֶ֛לֶף אִ֖ישׁ מִבְּנֵ֣י הֶחָ֑יִל
    וַיְצַוּ֨וּ אוֹתָ֜ם לֵאמֹ֗ר לְ֠כוּ וְהִכִּיתֶ֞ם אֶת־יוֹשְׁבֵ֨י יָבֵ֤שׁ גִּלְעָד֙
    לְפִי־חֶ֔רֶב וְהַנָּשִׁ֖ים וְהַטָּֽף׃
  ibo-ibo: Ya mere, nzukọ ahụ zipụrụ puku ndị agha iri na abụọ, ndị dị ike nʼetiti
    ha, ka ha gaa jiri mma agha gbuchapụ mmadụ niile bi na Jebesh Gilead, ndị nwoke,
    na ndị nwanyị, na ụmụntakịrị.
  ory-ory: ତହୁଁ ମଣ୍ଡଳୀ ସେ ସ୍ଥାନକୁ ବାର ହଜାର ମହାବୀର ପୁରୁଷ ପଠାଇ ସେମାନଙ୍କୁ ଆଜ୍ଞା ଦେଇ କହିଲେ,
    “ଯାଇ ସ୍ତ୍ରୀ ବାଳକ ସମେତ ଯାବେଶ-ଗିଲୀୟଦ ନିବାସୀମାନଙ୍କୁ ଖଡ୍ଗଧାରରେ ଆଘାତ କର।
  chk-chk: Iei mine ewe mwich a tinala Japes-kiliat ükükün engol me ruungeröü mwän
    mi fokun pwora o allük ngeniir, “Oupwe feila o niela chon Japes-kiliat ren ketilas,
    oupwe pwal niela fefin me semirit.
  rop-rop: Afta na ol detlot Isreil pipul bin pikimat 12,000 brabli gudwan solja blanga
    jandim olabat blanga kilim ded ola pipul deya langa Jeibesh, en deibin dalim detlot
    solja, “Yumob go en kilim ebribodi deya langa taun. Yumob kilim ded ola men en
    ola wuman en ola biginini blanga olabat. Bat yumob nomo kilim ola yanggel hu nomo
    bin silip garram eni men.”
  ukr-1871: 'І послала туди громада дванайцять тисяч найхоробріщих мужів, і дано їм
    наказ: Ійдить і повбивайте осадників Явиських у Галаадї мечем, жіноцтво й дїтвору;'
  deu-1951: 'Da sandte die Gemeinde zwölftausend von den tapfersten Männern dorthin
    und gebot ihnen und sprach: Geht hin und schlagt mit der Schärfe des Schwertes
    die Bürger von Jabes in Gilead, samt den Weibern und den Kindern!'
  eng-JPS: 'And the congregation sent thither twelve thousand men of the valiantest,
    and commanded them, saying: ''Go and smite the inhabitants of Jabesh-gilead with
    the edge of the sword, with the women and the little ones.'
  srp-1865: 'Zato posla zbor onamo dvanaest tisuæa hrabrijeh ljudi, i zapovjedi im
    govoreæi: idite i pobijte stanovnike u Javisu Galadovu oštrijem maèem i žene i
    djecu.'
  lug-lug: Awo ekibiina ne kitumayo abasajja abalwanyi omutwalo gumu mu enkumi bbiri,
    ne babalagira nti, “Mugende muzikirize n’ekitala abo bonna ababeera mu Yabesugireyaadi,
    obutalekaawo bakazi wadde abaana.
  heb-heb: וישלחו שם העדה שנים עשר אלף איש מבני החיל ויצוו אותם לאמר לכו והכיתם את
    יושבי יבש גלעד לפי חרב והנשים והטף׃
  ben-IRV: তাতে মণ্ডলী বলবানদের মধ্য থেকে বারো হাজার লোককে সে জায়গায় পাঠাল, আর তাদেরকে
    এই আজ্ঞা করল, “তোমরা যাও, যাবেশ-গিলিয়দ-নিবাসীদেরকে স্ত্রীলোক ও বালক-বালিকাশুদ্ধ
    খড়গ দিয়ে আঘাত কর।
  pan-pan: ਤਦ ਸਭਾ ਨੇ ਬਾਰਾਂ ਹਜ਼ਾਰ ਸੂਰਬੀਰਾਂ ਨੂੰ ਇਹ ਆਗਿਆ ਦੇ ਕੇ ਭੇਜਿਆ, “ਤੁਸੀਂ ਜਾ ਕੇ ਯਾਬੇਸ਼
    ਗਿਲਆਦ ਦੇ ਵਾਸੀਆਂ ਨੂੰ ਇਸਤਰੀਆਂ ਅਤੇ ਬਾਲਕਾਂ ਸਮੇਤ ਤਲਵਾਰ ਦੀ ਧਾਰ ਨਾਲ ਨਾਸ ਕਰ ਦਿਉ।
  mya-JVB: ထိုအခါ စုဝေး သောသူတို့သည် စစ်သူရဲ တသောင်း နှစ်ထောင်တို့ကို စေလွှတ် လျက်
    ၊ သင်တို့သည် သွား ၍ ဂိလဒ် ပြည် ယာဗက်မြို့သား ယောက်ျား မိန်းမ သူငယ် တို့ကို ထား
    နှင့် လုပ်ကြံ ကြလော့။
  hmo-hmo: Unai dainai, inai hari idia haboua Israela taudia ese edia tuari taudia
    goadadia 12,000 idia siaia lao, idia oda henidia, idia gwau, “Iabese Gileada taudia
    be tuari dekenai do umui alaia mase, hahine bona memero maragidia danu do umui
    alaia mase.
  urd-urd: तब जमा'अत ने बारह हज़ार सूर्मा रवाना किए और उनको हुक्म दिया कि जाकर याबीस
    जिल'आद के बाशिंदों को 'औरतों और बच्चों समेत क़त्ल करो।
  rus-SYN: 'И послало туда общество двенадцать тысяч человек, мужей сильных, и дали
    им приказание, говоря: идите и поразите жителей Иависа Галаадского мечом, и женщин
    и детей;'
  bqc-SIM: 'Ɔ̃ gbɛ̃́ pↄ́ kãaaa weↄ zĩgↄ̃ↄ gbàɛ we gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ kuɛpla (12.000),
    aa ònɛ́: À gɛ Yabɛsi Galadadeↄ dɛdɛ ń fɛ̃ndao ń ń nↄɛↄ ń ń nɛ́ↄ.'
  tcz-CHONGTHU: Hijeh chun mipi chun amahon galhat cheh sangsom le ni alhengdoh un
    Jabesh-gilead mite chu numei chapangho geiya gathat dingin asol’un ahi.
  mar-mar: मंडळीने शूर असे बारा हजार पुरुष सूचना देऊन याबेश गिलादाकडे पाठवले, “आणि
    तुम्ही जाऊन त्यांच्यावर हल्ला करा आणि स्त्रियांना व पुत्रांनासुद्धा तलवारीने मारा.
  qub-qub: Israelcunaga parlacarcärir chay partiman cacharan mas pillyay yachaj chunca
    ishcay waranga (12,000) suldärucunata, sabliwan llapan runata, wamrata, runa yatasha
    warmicunata wañuchinanpaj.
  hat-hat: 'Se konsa, moun ki te sanble yo chwazi douz mil (012.000) sòlda nan sa
    ki pi bon yo, yo voye yo la ak lòd sa a: -Ale nan peyi Galarad. Touye dènye moun
    lavil Jabès, ata fanm ak timoun.'
  eng-BSB: 'So the congregation sent 12,000 of their most valiant men and commanded
    them: “Go and put to the sword those living in Jabesh-gilead, including women
    and children.'
  tod-tod: 'Nuɓusɛiti ti kɔɔɠɔ nu waapuugɔ maazu felegɔ (12 000) leʋeni, ti devei
    ve ti ya, ti ɠɛ ti ma: «À li Galaade yooi zu, wo Yaɓeese laaʋeaiti pɛ paa, anzanuiti
    pɛ ta doungoiti.'
  eng-WEBPB: The congregation sent twelve thousand of the most valiant men there,
    and commanded them, saying, “Go and strike the inhabitants of Jabesh Gilead with
    the edge of the sword, with the women and the little ones.
  kbq-kbq: Hagi e'ina hu'nazagu koro osu'za hanaveti'za ha'ma nehaza vahera, Israeli
    vahe'mo'za 12tauseni'a hunezamante'za amanage hu'naze, vuta Jabes-Giliati kumate
    vahera maka a' mofavre'zamine zamahe hana hiho.
  nhe-BL: 'Huajca nopa hueyi tlasentilistli tlen israelitame quintitlanque 12 mil
    soldados tlen más motemacayayaj para quinmictise nopa Jabes ehuani huan queja
    ni quinilhuijque: “Xiyaca huan xiquinmictitij tlen itztoque ipan altepetl Jabes
    ipan tlali Galaad, pampa ax monextijque ipan tohueyi tlasentilistli tlen nochi
    tiisraelitame.'
  gub-BL: A'e rupi uze'eg nezewe uzeupeupe wà kury. — Ximono kar 12 miw awa ikàg wera'u
    ma'e a'e tawhu pe wà nehe, i'i uzeupeupe wà. — Pezuka Zamez Zireaz pe har pe wà
    nehe. Pezuka awa wà nehe. Pezuka kuzà wà nehe no. Pezuka kwarearer kuzàtàigwer
    wà nehe no.
  eng-DRA: 'So they sent ten thousand of the most valiant men, and commanded them,
    saying: Go and put the inhabitants of Jabes Galaad to the sword, with their wives
    and their children.'
