verse: JDG.021.010
translations:
  mal-C: 'അപ്പോൾ ആ സമൂഹം പന്തീരായിരം യോദ്ധാക്കളെ അവിടേക്കു നിയോഗിച്ച്, അവരോടു കൽപ്പിച്ചു:
    “നിങ്ങൾ ഗിലെയാദിലെ യാബേശിലേക്കുചെന്ന് അതിലുള്ള സ്ത്രീകളും കുട്ടികളും ഉൾപ്പെടെ
    എല്ലാവരെയും വാൾകൊണ്ടു കൊല്ലുക.”'
  deu-TKW: 'Nun entsandte die Gemeinde dort 12000 von den tapfersten Männern und gab
    ihnen den Befehl: Geht hin und metzelt die Einwohner von Jabes in Gilead mit dem
    Schwerte nieder, sowohl Frauen als Kinder.'
  lin-lin: 'Lisanga etindelaki bango basoda nkoto zomi na mibale, bapesaki bango mitindo
    oyo : « Bokende koboma na mopanga bato nyonso ya Yabeshi ya Galadi elongo na basi
    mpe bana.'
  eng-LSV: And the congregation sends twelve thousand men of the sons of valor there,
    and commands them, saying, “Go—and you have struck the inhabitants of Jabesh-Gilead
    by the mouth of the sword, even the women and the infants.
  eng-GNV: Therefore the Congregation sent thither twelue thousande men of the most
    valiant, and commanded them, saying, Goe, and smite the inhabitants of Iabesh
    Gilead with the edge of the sword, both women, and children.
  eng-WEBSTER: And the congregation sent thither twelve thousand men of the most valiant,
    and commanded them, saying, Go and smite the inhabitants of Jabesh-gilead with
    the edge of the sword, with the women and the children.
  nhw-BL: 'Huajca nopa hueyi tlasentililistli tlen israelitame quintitlanque 12 mil
    soldados catli más motemacayayaj para quinmictise nopa Jabes ehuani huan quen
    ni quinilhuijque: “Xiyaca huan xiquinmictitij catli itztoque ipan altepetl Jabes
    ipan tlali Galaad, pampa amo monextijque ipan tohueyi tlasentililis tlen nochi
    tiisraelitame.'
  swh-ONEN: Ndipo mkutano wakatuma askari 12,000 na wakawaamuru kwenda Yabeshi-Gileadi
    na kuwaua wale wote waishio huko, walikuwepo wake na watoto.
  bba-bba: Sɑɑ yerɑ Isireli be sɔɔ, bɑ tɑbu kowobu nɔrɔbun subɑ wɔkurɑ yiru (12.000)
    ɡɔsɑ bɑ bu woodɑ wɛ̃ bɑ nɛɛ, i doo i Yɑbɛsiɡibu ɡo kpuro.
  eng-KJVCPB: And the congregation sent thither twelve thousand men of the valiantest,
    and commanded them, saying, Go and smite the inhabitants of Jabesh-gilead with
    the edge of the sword, with the women and the children.
  luo-luo: Eka chokruokno nomiyo jolweny alufu apar gariyo chik mondo gidhi Jabesh
    Gilead kendo gineg joma odak kanyo machwo, kaachiel gi mon gi nyithindo.
  meu-meu: Taunabunai, hebou taudia ese edia tuari taudia mai goadadia gerebu-ta daha-rua
    e siaidia lao, e haganidia, eto, Aola, Iabese-gilead taudia na dare isena amo
    bavaladia mase, hahine bona memero maraḡidia danu bavaladia mase.
  npi-ULB: त्यस सभाले आफ्ना बाह्र हजार वीरहरूलाई याबेश गिलादका स्‍त्री र बालबालिका
    सहित सबै बासिन्दाहरूलाई तरवारको धारले प्रहार गर्ने सुझावहरू दिएर पठाए ।
  yor-yor: Àwọn ìjọ ènìyàn náà sì rán ẹgbàá mẹ́fà (12,000) àwọn jagunjagun ọkùnrin,
    lọ sí Jabesi Gileadi wọ́n fún wọn ní àṣẹ pé, ẹ lọ fi idà kọlu gbogbo àwọn tí ó
    wà níbẹ̀, pẹ̀lú àwọn obìnrin àti àwọn ọmọ wẹ́wẹ́.
  ind-ind: Maka mereka mengutus dua belas ribu pasukan terbaik mereka untuk membunuh
    seluruh penduduk Yabes, baik laki-laki, anak-anak, maupun semua perempuan yang
    sudah menikah.
  pes-OPCB: پس اسرائیلی‌ها دوازده هزار نفر از بهترین جنگاوران خود را فرستادند تا مردم
    یابیش جلعاد را نابود کنند. آنها رفته، تمام مردان و زنان و بچه‌ها را کشتند و فقط
    دختران باکره را که به سن ازدواج رسیده بودند باقی گذاردند. تعداد این دختران چهارصد
    نفر بود که آنها را به اردوگاه اسرائیل در شیلوه آوردند.
  tgl-ULB: Nagpadala ang kapulungan ng 12, 000 sa kanilang pinakamatatapang na tauhan
    at inutusang magtungo sa Jabes Galaad at salakayin at patayin sila, kahit ang
    mga kababaihan at mga bata.
  hui-hui: Ani manda bu dai bialu agali ngoaiho hayadago tigua ami agali hongoheru
    daosini homberia (12,000) Yabese tanoha pudaba lene. Ani pudaba lowa tigua bi
    hongohe mbira agali urunihondo lamialu lalu, Tígua Yabese tanoha pialu agali bibahendebi
    wali agali one bedarubi waneigini bu karubi bibahende bo wahai halu wandari mabuage
    dege berelalimu, lene.
  mya-mya: မိ​ဇ​ပါ​မြို့​၌​စု​ဝေး​သော​သူ​အ​ပေါင်း​တို့ က၊ မိ​မိ​တို့​တွင်​ရဲ​စွမ်း​သတ္တိ​အ​ရှိ​ဆုံး​လူ
    တစ်​သောင်း​နှစ်​ထောင်​အား``သင်​တို့​သွား​၍ အ​မျိုး​သ​မီး​များ​နှင့်​က​လေး​များ​အ​ပါ
    အ​ဝင်​ယာ​ဗတ်​မြို့​သား​အ​ပေါင်း​တို့​အား သုတ်​သင်​ပစ်​ကြ​လော့။ ယောကျာ်း​နှင့်​အ​ပျို
    စင်​မ​ဟုတ်​သော​အ​မျိုး​သ​မီး​မှန်​သ​မျှ ကို​သတ်​ဖြတ်​ပစ်​ကြ​ရ​မည်'' ဟု​အ​မိန့်
    ပေး​စေ​လွှတ်​လိုက်​လေ​သည်။-
  bod-N: དེ་ནས་མི་ཚོགས་ཀྱིས་མི་དཔའ་རྩལ་ཅན་ཆིག་ཁྲི་ཉིས་སྟོང་མངགས་ཏེ་ན་རེ། ཁྱོད་རྣམས་སོང་ལ་གིལ་ཨད་ཀྱི་ཡཱ་བེ་སིའི་མི་རྣམས་བུད་མེད་དང་བྱིས་པ་བཅས་ཐམས་ཅད་རལ་གྲིས་སོད་ཅིག
  sna-sna: Saka ungano yakatuma varume vehondo zviuru gumi nezviviri vakavarayira
    kuti vaende kuJabheshi Gireadhi vandouraya nomunondo vanhu vaigarako, kusanganisira
    vakadzi navana.
  spa-BLM: 'La congregación envió allí a doce mil de los hombres más valientes, y
    les ordenó diciendo: “Vayan y hieran a los habitantes de Jabes de Galaad a filo
    de espada, con las mujeres y los niños.'
  cac-cac: Ayic ix yab'an jun chi' eb' chon̈ab' smasanil, ix schecanb'at 12 mil soldado
    eb', yic b'at miljicham masanil eb' aj Jabes chi', masanil eb' vinac, eb' unin
    yed' masanil eb' ix ix ayxo vinac sc'umej.
  swh-ULB: Mkutano huo uliwatuma watu kumi na wawili wa watu wao wenye ujasiri kwa
    maagizo ya kwenda Jabeshi-gileadi na kuwaangamiza, na kuwaua, hata wanawake na
    watoto.
  bel-bel: 'І паслала туды супольства дванаццаць тысяч чалавек, мужчын дужых, і далі
    ім загад, кажучы: ідзеце і пабеце жыхароў Явіса Галаадскага мечам, і жанчын і
    дзяцей;'
  deu-ELBBK: 'Da sandte die Gemeinde 12.000 Mann von den tapferen Männern dorthin,
    und sie geboten ihnen und sprachen: Geht hin und schlagt die Bewohner von Jabes-Gilead
    mit der Schärfe des Schwertes, auch die Frauen und die Kinder!'
  mbb-OT: Umbe, mibpilì dan te 12,000 he memevurut he menge sundaru, ne migkeǥiyan
    dan te, “Hendiyè kew te Jabesh Gilead ne geraa niw is meǥinged dutun, batà etawa
    meǥurang, maama etawa vahi, gawas dà te menge raǥa he wazè pa mehileveti.”
  mal-2015: 'അപ്പോൾ സഭ പരാക്രമശാലികളായ പന്തീരായിരംപേരെ അവിടേക്കു അയച്ചു അവരോടു കല്പിച്ചതു:
    നിങ്ങൾ ചെന്നു ഗിലെയാദിലെ യാബേശ് നിവാസികളെ സ്ത്രീകളും പൈതങ്ങളും ഉൾപടെ വാളിന്റെ
    വായ്ത്തലയാൽ കൊല്ലുവിൻ.'
  rmc-rmc: 'Vašoda o Izraeliti bičhade 12 000 zorale muršen a phende lenge: „Džan,
    murdaren savoren andro Jabeš-Gilead, the le džuvľijen the le čhavoren!'
  pes-OPV: 'پس جماعت دوازده هزار نفر از شجاع ترین قوم را به آنجا فرستاده، و ایشان
    را امر کرده، گفتند: «بروید و ساکنان یابیش جلعاد را با زنان و اطفال به دم شمشیر
    بکشید.'
  ron-1924: 'Атунч, адунаря а тримис ымпотрива лор доуэспрезече мий де осташь, дынду-ле
    порунка ачаста: „Дучеци-вэ ши тречець прин аскуцишул сабией пе локуиторий дин
    Иабес дин Галаад, ку фемеиле ши копиий.'
  ben-OBCV: অতএব জনসমাজ 12,000 যোদ্ধাকে নির্দেশ দিয়ে পাঠাল যেন তারা যাবেশ-গিলিয়দে
    যায় এবং মহিলা ও শিশুসহ সেখানে বসবাসকারী সব লোককে তরোয়াল দিয়ে হত্যা করে।
  som-som: Markaasaa shirkii wuxuu halkaas u diray laba iyo toban kun oo nin oo xoog
    leh, oo waxayna ku amreen oo ku yidhaahdeen, Taga oo seef ku laaya dadka Yaabeesh
    Gilecaad deggan, iyo dumarka iyo yaryarkaba.
  lat-VUC: 'Miserunt itaque decem millia viros robustissimos, et præceperunt eis:
    Ite, et percutite habitatores Jabes Galaad in ore gladii, tam uxores quam parvulos
    eorum.'
  eng-ASVBT: And the congregation sent thither twelve thousand men of the valiantest,
    and commanded them, saying, Go and smite the inhabitants of Jabesh-gilead with
    the edge of the sword, with the women and the little ones.
  ita-1885: 'perciò la raunanza vi mandò dodicimila uomini, de'' più valenti, e diede
    loro ordine, dicendo: Andate, e percotete gli abitanti di Iabes di Galaad a fil
    di spada, con le donne, e co'' piccoli fanciulli.'
  eng-LXXUP: And the congregation sent thither twelve thousand men of the strongest,
    and they charged them, saying, Go ye and smite the inhabitants of Jabesh-gilead
    with the edge of the sword.
  eng-ULB: The assembly sent twelve thousand of their bravest men with instructions
    to go and strike the inhabitants of Jabesh Gilead with the edge of the sword,
    including the women and children.
  spa-VBL: 'Así que la asamblea envió allí a doce mil de sus mejores guerreros. Les
    dieron órdenes, diciendo: “Vayan y maten a los habitantes de Jabes de Galaad con
    sus espadas, incluso a las mujeres y a los niños.'
  fra-_FOB: 'Alors l''assemblée y envoya douze mille hommes des plus vaillants, et
    leur donna cet ordre: Allez et faites passer au fil de l''épée les habitants de
    Jabès de Galaad, tant les femmes que les petits enfants.'
  mal-mal: 'അപ്പോൾ സഭ പരാക്രമശാലികളായ പന്തീരായിരംപേരെ അവിടേക്ക് അയച്ച് അവരോട് കല്പിച്ചത്:
    “നിങ്ങൾ ചെന്ന് ഗിലെയാദിലെ യാബേശ് നിവാസികളെ സ്ത്രീകളും പൈതങ്ങളും ഉൾപ്പെടെ വാളാൽ
    കൊല്ലുവിൻ”.'
  urd-GVR: Tab unhoṅ ne 12,000 faujiyoṅ ko chun kar unheṅ hukm diyā, “Yabīs-jiliyād
    par hamlā karke tamām bāshindoṅ ko bāl-bachchoṅ samet mār ḍālo.
  suz-BL: मोपतीके मेको ग्रुम्‍शो मुरपुकीमी १२ हजार लडाइ पाइब आन कली याबेश-गिलाद ङा
    वोंइश मुर, मीश मुर, आल ब्रेप्‍च नेल्‍ल कली तरवारमी क्‍योरशा सतीन, दे हुकुम पा
    सोइक्‍तमे बाक्‍त।
  ita-1927: 'Allora la raunanza mandò là dodicimila uomini dei più valorosi, e diede
    loro quest’ordine: “Andate, e mettete a fil di spada gli abitanti di Jabes in
    Galaad, con le donne e i bambini.'
  ckb-ckb: 'ئینجا کۆمەڵەکە دوازدە هەزار جەنگاوەریان بۆ ئەوێ نارد و ڕایانسپاردن و گوتیان:
    «بڕۆن و دانیشتووانی یاڤێش گلعاد بدەنە بەر شمشێر، بە ژن و منداڵەکانیشەوە.'
  eng-BBE: So they (the meeting) sent twelve thousand of the best fighting-men, and
    gave them orders, saying, Go and put the people of Jabesh-gilead to the sword
    without mercy, with their women and their little ones.
  kan-OKCV: ಆಗ ಸಭೆಯು ಪರಾಕ್ರಮಶಾಲಿಗಳಲ್ಲಿ ಹನ್ನೆರಡು ಸಾವಿರ ಮನುಷ್ಯರನ್ನು ಅಲ್ಲಿಗೆ ಕಳುಹಿಸುವಾಗ,
    ಅವರಿಗೆ, “ನೀವು ಹೋಗಿ, ಯಾಬೇಷ್ ಗಿಲ್ಯಾದಿನ ನಿವಾಸಿಗಳನ್ನೂ ಸ್ತ್ರೀಯರನ್ನೂ ಚಿಕ್ಕವರನ್ನೂ ಕೂಡ,
    ಖಡ್ಗದಿಂದ ಸಂಹರಿಸಿಬಿಡಿರಿ.
  tam-2017: 'உடனே சபையார் பெலவான்களில் பன்னிரண்டாயிரம்பேரை அங்கே அழைத்து: நீங்கள்
    கீலேயாத்திலுள்ள யாபேசிற்குப் போய், பெண்களையும் பிள்ளைகளையும்கூட கூர்மையான பட்டயத்தால்
    கொன்றுபோடுங்கள்.'
  spa-RV-1909: 'Entonces la congregación envió allá doce mil hombres de los más valientes,
    y mandáronles, diciendo: Id y poned á cuchillo á los moradores de Jabes-galaad,
    y las mujeres y niños.'
  ron-BTF: 'Și adunarea a trimis acolo douăsprezece mii de oameni dintre cei mai viteji
    și le-au poruncit, spunând: Duceți-vă și loviți cu ascuțișul sabiei pe locuitorii
    din Iabes-Galaad împreună cu femei și copii.'
  eng-WEBP: The congregation sent twelve thousand of the most valiant men there, and
    commanded them, saying, “Go and strike the inhabitants of Jabesh Gilead with the
    edge of the sword, with the women and the little ones.
  eng-FBV: So the assembly sent twelve thousand of their best warriors there. They
    gave them orders, saying, “Go and kill the inhabitants of Jabesh-gilead with your
    swords, even the women and children.
  nld-1939: 'Nu zond het vergaderde volk twaalf duizend van de dapperste mannen daarheen
    met het bevel: Gaat heen en jaagt de bewoners van Jabesj-Gilad over de kling,
    met vrouwen en kinderen;'
  nch-BL: 'Huajca nopa hueyi tasentili ten israelitame quintitanque 12 mil soldados
    cati más motemacayayaj para quinmictise nopa Jabes ehuani huan quej ni quinilhuijque:
    “Xiyaca huan xiquinmictitij cati itztoque ipan altepet Jabes ipan tali Galaad,
    pampa amo monextijque ipan tohueyi tasentilis ten nochi tiisraelitame.'
  vie-1934: 'Hội chúng bèn sai đến Gia-be một muôn hai ngàn người mạnh mẽ hơn hết,
    và truyền lịnh rằng: Hãy đi, dùng gươm giết dân cư của Gia-be ở xứ Ga-la-át, luôn
    với người nữ và con trẻ.'
  hin-CV: इसलिये इस सभा के द्वारा बारह हज़ार वीर योद्धाओं के दल को वहां भेजा गया.
    उनके लिए आदेश था, “जाओ, और याबेश-गिलआदवासियों को स्त्रियों और बालकों सहित तलवार
    से मार डालो.
  spa-BES: 'Entonces ellos (la reunión) enviaron a doce mil de los mejores hombres
    de combate, y les dieron órdenes, diciendo: ve, y maten a la gente de Jabes de
    Galaad sin piedad, con sus mujeres y sus niños.'
  tdx-tdx: 'Aa le nampihitrife’ i valobohòkey mb’eo ty rai-ale-tsi-ro’arivo amo fanalolahio
    vaho nafantok’ ama’e ty hoe: Akia, zamano an-dela-pibara o mpimone’ Iabese-Giladeo
    rekets’ o ampelao naho o ajajao.'
  tha-KJV: ดังนั้นชุ​มนุ​มชนจึงส่งทหารผู้​กล​้าหาญที่สุดหนึ่งหมื่นสองพันคนแล้วบัญชาเขาว่า
    “จงไปฆ่าชาวยาเบชกิเลอาดเสียด้วยคมดาบ ทั้งผู้หญิงและพวกเด็กๆ
  por-BR-2018: 'Então a congregação enviou ali doze mil homens dos mais valentes,
    e mandaram-lhes, dizendo: Ide e ponde à espada aos moradores de Jabes-Gileade,
    e as mulheres e meninos.'
  deu-ELO: 'Da sandte die Gemeinde zwölftausend Mann von den tapferen Männern dorthin,
    und sie geboten ihnen und sprachen: Gehet hin und schlaget die Bewohner von Jabes-Gilead
    mit der Schärfe des Schwertes, auch die Weiber und die Kinder!'
  eng-WYC-2018: Therefore they sent ten thousand (of the) strongest men, and commanded
    to them, Go ye, and smite the dwellers of Jabesh of Gilead by the sharpness of
    sword, as well the wives as the little children of them. (And so they sent twelve
