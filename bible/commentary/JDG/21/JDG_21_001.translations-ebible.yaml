verse: JDG.021.001
translations:
  mal-C: ഇസ്രായേല്യർ മിസ്പായിൽവെച്ച് ഇപ്രകാരം ശപഥംചെയ്തിരുന്നു; “നമ്മിൽ ആരും നമ്മുടെ
    പുത്രിയെ ഒരു ബെന്യാമീന്യനു ഭാര്യയായി കൊടുക്കരുത്.”
  deu-TKW: 'Nun hatten die Israeliten in Mizpa den Schwur gethan: Keiner von uns darf
    seine Tochter an einen Benjaminiten verheiraten!'
  lin-lin: 'Mibali ya Isalaele balapaki ndayi, na Mitsipa, na koloba : « Moto moko
    te kati na biso akopesa lisusu na libala mwana na ye ya mwasi epai ya mobali ya
    libota ya Benjame. »'
  eng-LSV: And the men of Israel have sworn in Mizpeh, saying, “None of us gives his
    daughter to Benjamin for a wife.”
  eng-GNV: Moreouer, the men of Israel sware in Mizpeh, saying, None of vs shall giue
    his daughter vnto the Beniamites to wyfe.
  eng-WEBSTER: Now the men of Israel had sworn in Mizpeh, saying, There shall not
    any of us give his daughter to Benjamin for a wife.
  nhw-BL: Quema nopa tlayacanca israelitame mosentilijque achtihuiya nepa altepetl
    Mizpa para quimachilise quenicatza mijqui isihua nopa levita tlacatl, inijuanti
    quitestigojquetzque Toteco para amo aqui quicahuilisquíaj ma temactili iichpoca
    para ma monamictis ihuaya se benjaminita tlacatl.
  swh-ONEN: 'Wana wa Israeli walikuwa wameapa kwa kiapo kule Mispa: “Hapana mtu yeyote
    atakayemwoza binti yake kwa Wabenyamini.”'
  bba-bba: N deemɑ Isirelibɑ bɑ rɑɑ nɔɔ mwɛɛru kuɑ Misipɑɔ bɑ nɛɛ, bɑǹ Bɛnyɑmɛɛ ɡoo
    ben bii wɔndiɑ ɡoo wɛ̃ɛmɔ u suɑ kurɔ.
  eng-KJVCPB: Now the men of Israel had sworn in Mizpeh, saying, There shall not any
    of us give his daughter unto Benjamin to wife.
  luo-luo: Jo-Israel nosekwongʼore e piny Mizpa niya, “Onge kata achiel kuomwa mabiro
    chiwo nyare mondo okendi gi ja-Benjamin.”
  meu-meu: Israel taudia na Mispa ai vada e gwau hamata guna, eto, Ita ese natuda
    hane-ulatona ta Beniamina tauna ta basita henia, basine adavaia.
  npi-ULB: इस्राएलका मानिसहरूले मिस्पामा एउटा प्रतिज्ञा गरेका थिए, “हामीहरूमध्ये कसैले
    पनि आफ्नी छोरीलाई बेन्यामीनीलाई विवाह गरेर दिनेछैनौं ।”
  yor-yor: Àwọn ọkùnrin Israẹli ti búra ní Mispa pé, “Kò sí ẹnìkan nínú wa tí yóò
    fi ọmọ obìnrin rẹ̀ fún ẹ̀yà Benjamini ní ìyàwó.”
  ind-ind: Pasukan Israel kembali ke tempat ibadah TUHAN di Betel dan duduk sambil
    menangis tersedu-sedu di hadapan Allah sampai malam. Mereka berseru, “Oh TUHAN,
    Allah Israel, mengapa ini sampai terjadi di Israel? Hari ini bangsa Israel kehilangan
    satu suku.” Mereka berkata begitu karena sebelumnya, ketika kesebelas suku Israel
    mengadakan pertemuan penting umat TUHAN di Mispa, mereka sudah berjanji dengan
    sumpah kepada TUHAN bahwa suku-suku Israel tidak akan menikahkan anak perempuan
    mereka dengan orang Benyamin.
  pes-OPCB: رهبران اسرائیل وقتی در مصفه جمع شده بودند، قسم خوردند که هرگز اجازه ندهند
    دختران آنها با مردان قبیلهٔ بنیامین ازدواج کنند.
  tgl-ULB: Ngayon gumawa ng isang pangako ang mga kalalakihan ng Israel sa Mizpa,
    “Wala sa amin ang magbibigay ng kaniyang anak na babae para ipakasal sa isang
    Benjaminita.”
  hui-hui: Isaraele wali agali hearu Misiba tanoha ngoai ho heangi tigua Anduane Homogohondo
    habo nalolene bi mbira hongo howa lowialu lalu, Inanaga wane bedaru aria mbira
    Beniyamini hameigini karu aria mbirame dabu bilo namimi̱ya, lalu lowini.
  mya-mya: မိ​ဇ​ပါ​မြို့​၌​စု​ရုံး​စဉ်​အ​ခါ​က​ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​သည် ထာ​ဝ​ရ​ဘု​ရား​အား``ဗင်္ယာ
    မိန်​အ​မျိုး​သား​တစ်​စုံ​တစ်​ယောက်​ကို​မျှ​အ​ကျွန်ုပ် တို့​၏​သ​မီး​နှင့်​လက်​ထပ်​ထိမ်း​မြား​ခွင့်​ပြု​မည်
    မ​ဟုတ်​ပါ'' ဟု​ကျိန်​ဆို​က​တိ​ပြု​ခဲ့​ကြ​၏။-
  bod-N: སྔར་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་མཱས་ཟི་ཕཱ་རུ་འདི་ལྟར། ངེད་རྣམས་ལས་སུ་ཞིག་གིས་ཀྱང་རང་གི་བུ་མོ་པེན་ཡཱ་མེན་པ་རྣམས་ལ་མནའ་མར་མི་སྟེར་ཞེས་མནའ་བསྐྱལ་བ་རེད།
  sna-sna: 'Varume veIsraeri vakanga vaita mhiko paMizipa vachiti: “Hapana mumwe wedu
    acharoodza mwanasikana wake kumuBhenjamini.”'
  spa-BLM: 'Los hombres de Israel habían jurado en Mizpa, diciendo: “Ninguno de nosotros
    dará su hija a Benjamín como esposa”.'
  cac-cac: A masanil eb' israel chi', ix yac' sti' eb' d'a yichan̈ Jehová d'a Mizpa
    to malaj junoc eb' ol yac' yisil yetb'eyumoc eb' yin̈tilal Benjamín.
  swh-ULB: Sasa watu wa Israeli walikuwa wameahidi huko Mispa, “Hakuna hata mmoja
    wetu atakayempa binti yake kuolewa na Mbenyamini.”
  bel-bel: 'І прысягнулі Ізраільцяне ў Масіфе, кажучы: ніхто з нас не аддасьць дачкі
    сваёй сынам Веньяміна замуж.'
  deu-ELBBK: 'Die Männer von Israel hatten aber in Mizpa geschworen und gesagt: Niemand
    von uns soll seine Tochter den Benjaminitern zur Frau geben!'
  mbb-OT: Diyà te Mizpa, midsesapà is menge Israilihanen he kenè dan ibpeesawa is
    menge anak dan he vahi te menge Benjaminhen.
  mal-2015: എന്നാൽ നമ്മിൽ ആരും തന്റെ മകളെ ഒരു ബെന്യാമീന്യന്നു ഭാര്യയായി കൊടുക്കരുതു
    എന്നു യിസ്രായേല്യർ മിസ്പയിൽവെച്ചു ശപഥം ചെയ്തിരുന്നു.
  rmc-rmc: 'O Izraeliti angloda ile vera andre Micpa: „Ňiko amendar na dela peskra
    čha romňake le Benjaminčanenge.“'
  pes-OPV: و مردان اسرائیل در مصفه قسم خورده، گفتند که «احدی از ما دختر خود را به
    بنیامینیان به زنی ندهند.»
  ron-1924: 'Бэрбаций луй Исраел журасерэ ла Мицпа, зикынд: „Ничунул дин ной сэ ну-шь
    дя фата дупэ ун бениамит.”'
  ben-OBCV: 'ইস্রায়েলী লোকজন মিস্‌পাতে এক শপথ নিয়েছিল: “আমাদের মধ্যে কেউই তার মেয়ের
    সঙ্গে বিন্যামীন গোষ্ঠীভুক্ত কোনও ছেলের বিয়ে দেবে না।”'
  som-som: Haddaba raggii reer binu Israa'iil waxay ku dhaarteen, iyagoo Misfaah jooga,
    oo waxay isku yidhaahdeen, Midkeenna waa inaanu gabadhiisa u guurin reer Benyaamiin.
  lat-VUC: 'Juraverunt quoque filii Israël in Maspha, et dixerunt: Nullus nostrum
    dabit filiis Benjamin de filiabus suis uxorem.'
  eng-ASVBT: Now the men of Israel had sworn in Mizpah, saying, There shall not any
    of us give his daughter unto Benjamin to wife.
  ita-1885: 'OR gl''Israeliti aveano giurato in Mispa, dicendo: Niuno di noi darà
    la sua figliuola per moglie ad alcun Beniaminita.'
  eng-LXXUP: Now the children of Israel swore in Mizpah, saying, No man of us shall
    give his daughter to Benjamin for a wife.
  eng-ULB: Now the men of Israel had made a promise at Mizpah, “None of us will give
    his daughter to marry a Benjamite.”
  spa-VBL: 'Los hombres de Israel habían hecho un juramento en Mizpa: “Ninguno de
    nosotros permitirá que nuestras hijas se casen con un benjamita”.'
  fra-_FOB: 'Or les hommes d''Israël avaient juré à Mitspa, en disant: Nul de nous
    ne donnera sa fille pour femme à un Benjamite.'
  mal-mal: എന്നാൽ “നമ്മിൽ ആരും തന്റെ മകളെ ഒരു ബെന്യാമീന്യന് ഭാര്യയായി കൊടുക്കരുത്”
    എന്ന് യിസ്രായേല്യർ മിസ്പയിൽവെച്ച് ശപഥം ചെയ്തിരുന്നു.
  urd-GVR: Jab Isrāīlī Misfāh meṅ jamā hue the to sab ne qasam khā kar kahā thā, “Ham
    kabhī bhī apnī beṭiyoṅ kā kisī Binyamīnī mard ke sāth rishtā nahīṅ bāndheṅge.”
  suz-BL: मिनु ङोंइती मिस्‍पामी जाक्‍शो इस्राएलीपुकीमी मार कसम जशो बाक्‍मा बाक्‍त
    देंशा हना “गोपुकीमी इं तमी आन कली बेन्‍यामीन आ थर ङा मुर आन कली ग्‍युंबे पा मगेय”
    दे कसम जशो बाक्‍‍मा बाक्‍त। न्‍यायाधीस २०:१
  ita-1927: 'Or gli uomini d’Israele avean giurato a Mitspa, dicendo: “Nessuno di
    noi darà la sua figliuola in moglie a un Beniaminita”.'
  ckb-ckb: 'پێشتر پیاوانی ئیسرائیل لە میچپا سوێندیان خواردبوو و گوتبوویان: «کەس لە
    ئێمە کچی خۆی ناداتە نەوەی بنیامین بۆ هاوسەرگیری.»'
  eng-BBE: Now the men of Israel had taken an oath in Mizpah, saying, Not one of us
    will give his daughter as a wife to Benjamin.
  kan-OKCV: ಇಸ್ರಾಯೇಲರು ತಮ್ಮಲ್ಲಿ, “ಯಾವನೂ ತನ್ನ ಮಗಳನ್ನು ಬೆನ್ಯಾಮೀನ್ಯರಿಗೆ ಮದುವೆಮಾಡಿ ಕೊಡುವುದಿಲ್ಲ,”
    ಎಂದು ಮಿಚ್ಪೆಯಲ್ಲಿ ಆಣೆಯಿಟ್ಟಿದ್ದರು.
  tam-2017: 'இஸ்ரவேலர்கள் மிஸ்பாவிலே இருக்கும்போது: நம்மில் ஒருவனும் தன்னுடைய மகளைப்
    பென்யமீனர்களுக்கு திருமணம் செய்துகொடுப்பதில்லை என்று சத்தியம் செய்திருந்தார்கள்.'
  spa-RV-1909: 'Y LOS varones de Israel habían jurado en Mizpa, diciendo: Ninguno
    de nosotros dará su hija á los de Benjamín por mujer.'
  ron-BTF: 'Și bărbații lui Israel juraseră în Mițpa, spunând: Niciunul dintre noi
    nu va da pe fiica sa de soție, lui Beniamin.'
  eng-WEBP: Now the men of Israel had sworn in Mizpah, saying, “None of us will give
    his daughter to Benjamin as a wife.”
  eng-FBV: The men of Israel had sworn an oath at Mizpah, “None of us will allow our
    daughters to marry a Benjamite.”
  nld-1939: 'Nu hadden de Israëlieten te Mispa gezworen: Niemand van ons zal zijn
    dochter aan een Benjamiet tot vrouw geven.'
  nch-BL: Quema nopa tayacanca israelitame mosentilijque achtohuiya nepa altepet Mizpa
    para quimatise quenicatza mijqui isihua nopa levita tacat, inijuanti quitestigojquetzque
    Toteco para amo aqui quicahuilisquíaj ma temactili iichpoca para monamictis ihuaya
    se benjaminita tacat.
  vie-1934: 'Tại Mích-ba, dân Y-sơ-ra-ên có lập lời thề nầy: Chẳng ai trong chúng
    ta sẽ gả con gái mình cho một người Bên-gia-min.'
  hin-CV: इस्राएल वंशजों ने मिज़पाह में यह संकल्प लिया था, “हममें से कोई भी अपनी पुत्री
    बिन्यामिन वंशज को विवाह में नहीं देगा.”
  spa-BES: 'Entonces los hombres de Israel habían jurado en Mizpa, diciendo: Ninguno
    de nosotros dará a su hija por esposa a los de Benjamín.'
  tdx-tdx: 'Ie amy zao, fa nifanta e Mitspà añe o lahilahy ana’ Israeleo ami’ty hoe:
    Leo raik’ amantika tsy hanolotse ty anak’ ampela’e amy Beniamine ho vali’e.'
  tha-KJV: ฝ่ายคนอิสราเอลได้ปฏิญาณไว้​ที่​มิ​สปาห์​ว่า “พวกเราไม่​มี​ใครสักคนเดียวที่จะให้​บุ​ตรสาวของตนแต่งงานกับคนเบนยามิน”
  por-BR-2018: 'E os homens de Israel haviam jurado em Mispá, dizendo: Nenhum de nós
    dará sua filha aos de Benjamim por mulher.'
  deu-ELO: 'Die Männer von Israel hatten aber zu Mizpa geschworen und gesagt: Niemand
    von uns soll seine Tochter den Benjaminitern zum Weibe geben!'
  eng-WYC-2018: Also the sons of Israel had sworn in Mizpeh, and said, None of us
    shall give to the sons of Benjamin a wife of his daughters. (At Mizpeh the Israelites
    had sworn, and said, None of us shall give any of his daughters for a wife to
    the Benjaminites.)
  epo-epo: 'Kaj la Izraelidoj ĵuris en Micpa, dirante: Neniu el ni donos sian filinon
    edzinige al Benjamenido.'
  uig-PIN: 'Əslidǝ Israilning adǝmliri Mizpaⱨda ⱪǝsǝm ⱪilixip: — Bizning iqimizdin
    ⱨeqkim ɵz ⱪizini Binyaminlarƣa hotunluⱪⱪa bǝrmisun, — deyixkǝnidi.'
  beo-beo: 'Isala:ili dunu da Misiba moilaiga musa: gilisiliba, ilia da Hina Gode
    ba:ma:ne, gasa bagade sema hamosu, amane, “Ninia uda mano amo Bediamini dunu da
    hamedafa lamu.”'
  tpi-OTNT: Taim ol man bilong Israel i bin i stap long taun Mispa, ol i bin mekim
    strongpela promis long Bikpela olsem, “Mipela i no ken givim ol pikinini meri
    bilong mipela i go maritim ol man bilong lain Benjamin.”
  hau-SA: Mutanen Isra’ila sun riga sun yi rantsuwa a Mizfa cewa, “Ba ɗayanmu da zai
    ba da ’yarsa aure ga mutumin Benyamin.”
  uig-LAT: 'Eslide Israilning ademliri Mizpahda qesem qiliship: — Bizning ichimizdin
    héchkim öz qizini Binyaminlargha xotunluqqa bermisun, — déyishkenidi.'
  nde-nde: Abantu bako-Israyeli babefunge isifungo eMizipha bathi, “Akukho lamunye
    wethu ozakwendisela indodakazi yakhe emuntwini wakoBhenjamini.”
  ton-ton: Pea naʻe fuakava ʻae kau tangata ʻIsileli ʻi Misipa, ʻo pehē, “ʻOua naʻa
    ai ha tokotaha ʻiate kitautolu ʻe ʻatu hono ʻofefine kia Penisimani kenau mali.”
  ces-1613: 'Nadto každý z mužů Izraelských přísahou se byli zavázali v Masfa, řkouce:
    Žádný z nás nedá dcery své Beniaminským za manželku.'
  eng-WMB: Now the men of Israel had sworn in Mizpah, saying, “None of us will give
    his daughter to Benjamin as a wife.”
  tam-TCV: 'மேலும் இஸ்ரயேலர்கள் மிஸ்பாவிலே இருக்கும்போது: “நம்மில் ஒருவனும் தன்னுடைய
    மகளை பென்யமீனியருக்குத் திருமணம் செய்துகொடுக்கமாட்டோம்” என்று ஆணையிட்டிருந்தார்கள்.'
  ceb-ULB: Karon ang mga kalalakin-an sa Israel nagbuhat ug pakigsaad didto sa Mizpa,
    “Walay usa kanato nga ihatag ang iyang anak nga babaye aron makigminyo sa mga
    Benjaminhon.”
  pol-UBG: 'Mężczyźni Izraela przysięgli też w Mispie: Żaden z nas nie da swojej córki
    Beniaminowi za żonę.'
  urd-GVU: جب اسرائیلی مِصفاہ میں جمع ہوئے تھے تو سب نے قَسم کھا کر کہا تھا، ”ہم کبھی
    بھی اپنی بیٹیوں کا کسی بن یمینی مرد کے ساتھ رشتہ نہیں باندھیں گے۔“
  deu-1912: 'Aber die Männer Israels hatten zu Mizpa geschworen und gesagt: Niemand
    soll seine Tochter den Benjaminitern zum Weib geben.'
  kan-2017: ಇಸ್ರಾಯೇಲರೆಲ್ಲರೂ ಮಿಚ್ಪೆಯಲ್ಲಿದ್ದಾಗ ತಾವು ಬೆನ್ಯಾಮೀನ್ಯರಿಗೆ ತಮ್ಮ ಹೆಣ್ಣುಗಳನ್ನು
    ಕೊಡುವುದಿಲ್ಲವೆಂದು ಆಣೆಯಿಟ್ಟಿದ್ದರು.
  yap-yap: 'Fa ngiyal’ ni mu’ulung yu Israel nga Mizpah, e ra micheged bbugithin ngak
    SOMOL: “Dariy bagdad nra pag reb e bpin ni fak nge mabgol ko Benjamin.”'
  hlt-MCSB: Te dongah Israel hlang loh Mizpah ah ol a caeng uh tih, “Mamih khuiah
    pakhat long khaw a tanu te Benjamin yuu la pae boel saeh,” a ti uh.
  mdy-ETH: ዒስራዔኤሌ ዓሳ ቤርታ ሚፂጳይዳ ቡካዖ፦ «ዓይጎ ዓሲያ ኑ ባኣካፓ ፔኤኮ ዉዱሮ ናይ ቢኢኒያሜ ዓሶም ዒንጋንዳያ ኮይሱዋሴ»
    ጌዒ ጫኣቄኔ።
  twi-ASANTE: Israelfoɔ aka ntam wɔ Mispa sɛ, wɔremfa wɔn mmammaa mma ɔbarima biara
    a ɔfiri Benyamin abusuakuo mu awadeɛ.
  eng-WEBU: Now the men of Israel had sworn in Mizpah, saying, “None of us will give
    his daughter to Benjamin as a wife.”
  wal-wal: Israa7eela asai Mixiphpha giyoosan shiiqido wode, “Nu giddoppe ooninne
    Biniyaama asaassi ba na7iyo machcho immenna” yaagidi caaqqi wottiis.
  spa-PDDPT: 'Los hombres de Israel juraron en Mizpa: Ninguno de nosotros dará su
    hija como esposa a los de Benjamín.'
  gun-gun: Ha'e gui Israel regua avakue Mispa py teri ikuaia py oura okuapy reve —
    Nhande kuery regua peteĩve nomomendai 'rã guajy Benjamim regua ra'yxyrã — he'i
    ma voi va'ekue.
  agu-BL: Ej itzun bantz, yi e' aj Israel, nin tzun bnix jun chitrat-tz cya'n yi ate'
    tzaj le tnum Mizpa, te yi ntaxk xe'tij yi oyintzi' scyuch' yi e' xonl Benjamín,
    yi qui'c cuj tan cyak'ol ama'l tan cyumewe'n jun chime'l scye'j yi e' xonl k'ajtzun
    Benjamín.
  ilo-ULB: Ita, nagkari dagiti lallaki ti Israel idiay Mizpa, “Awan kadatayo ti mangipaasawa
    iti anakna a babai iti Benjaminita.”
  kpg-kpg: 'Di madagoaa digau Israel ne dagabuli i Mizpah, digaula gu hagababa ang gi
    Dimaadua: “Deai tangada i gimaadou e dumaalia gi taane o Benjamin gi lodo gi dana
    dama ahina ai.”'
  uig-ARA: 'ئەسلىدە ئىسرائىلنىڭ ئادەملىرى مىزپاھدا قەسەم قىلىشىپ: ــ بىزنىڭ ئىچىمىزدىن
    ھېچكىم ئۆز قىزىنى بىنيامىنلارغا خوتۇنلۇققا بەرمىسۇن، ــ دېيىشكەنىدى.'
  sus-sus: Isirayila xɛmɛe nu bara e yɛtɛ rakali Misipa, a falafe ra, «Mixi yo naxa
    a xa di ginɛ fi Bunyaminka nde ma.»
  pon-2006: 'Ni mehn Israel ko ar pokonpene nan Mispa, re ahpw wiahda inou lap ehu
    ong KAUN-O: “Sohte emen reht me pahn mweidohng nah serepein en pwoudikihda mehn
    Pensamin.”'
  ksd-ksd: Ma aro Mispa a tarai Israel dia ga tar vavalima, ba pa ta tikai na tul
    tar ta natuna, a vavina, pi dir a taulai ma ta tutana Beniamin.
  tur-YTC: 'İsraelliler Mispa''da ant içerek şöyle dediler: “Hiçbirimiz kızını Benyamin''e
    eş olarak vermeyeceğiz.”'
  grc-BRENT: Καὶ οἱ υἱοὶ Ἰσραὴλ ὤμοσαν ἐν Μασσηφὰθ, λέγοντες, ἀνὴρ ἐξ ἡμῶν οὐ δώσει
    θυγατέρα αὐτοῦ τῷ Βενιαμὶν εἰς γυναῖκα.
  ind-AYT: Orang-orang Israel bersumpah di Mizpa, katanya, “Tidak seorang pun dari
    kita akan memberikan anak perempuannya kepada orang Benyamin untuk menjadi istrinya.”
  nya-nya: Aisraeli anali atalumbira ku Mizipa kuti, “Palibe mmodzi wa ife adzapereke
    mwana wake wamkazi kuti akwatiwe ndi mwamuna wa fuko la Benjamini.”
  hrv-hrv: 'Izraelovi se ljudi bijahu ovako zakleli u Mispi: “Nitko od nas neće dati
    svoju kćer za ženu Benjaminovu sinu.”'
  mps-mps: Te Israel bidi dabego te Genuai Bidiba te bomai dąų wabo po te Mispa
    bulude wali. Augwaligo te tama tiwai po wali, “Dago te dena wegi mani te Benjamingo
    hani dabeba munu me bidi pomainu magobeo,” wai.
  tpi-tpi: Taim ol man bilong Israel i bin i stap long taun Mispa, ol i bin mekim
    strongpela promis long Bikpela olsem, “Mipela i no ken givim ol pikinini meri
    bilong mipela i go maritim ol man bilong lain Benjamin.”
  dan-1931: 'Men Israels Mænd havde i Mizpa aflagt den Ed: “Ingen af os vil give en
    Benjaminit sin Datter til Ægte!”'
  vie-OVCB: 'Tại Mích-pa, người Ít-ra-ên có lời thề này: “Chúng ta sẽ không gả con
    gái mình cho người Bên-gia-min.”'
  guj-2017: ઇઝરાયલી પુરુષોએ મિસ્પામાં એવી પ્રતિજ્ઞા લીધી કે, “અમારામાંનો કોઈ પોતાની
    દીકરીને બિન્યામીન સાથે લગ્ન કરવા આપશે નહિ.”
  pon-2006A: 'Ni mehn Israel ko ar pokonpene nan Mispa, re ahpw wiahda inou lap ehu
    ong KAUN-O: “Sohte emen reht me pahn mweidohng nah serepein en pwoudikihda mehn
    Pensamin.”'
  por-BRBSL: 'Agora os homens de Israel haviam jurado em Mizpah, dizendo: “Nenhum
    de nós dará sua filha a Benjamin como esposa”.'
  cth-cth: Isarelnaw ni Mizpah vah, maimouh thung dawk hoi apihai Benjaminnaw ni a
    yu lah lat hanh seh telah lawkkamnae a sak awh.
  twi-twi: Israelfo aka ntam wɔ Mispa sɛ, wɔremfa wɔn mmabea mma ɔbarima biara a ofi
    Benyamin abusuakuw mu aware.
  hlt-hlt: Te dongah Israel hlang loh Mizpah ah ol a caeng uh tih, “Mamih khuiah pakhat
    long khaw a tanu te Benjamin yuu la pae boel saeh,” a ti uh.
  tbz-SIM: Isidɑyɛɛribɛ do tìí ndìì mɔ̀nnì Misipɑɑ kɛ́pɑrìkɛ̀mu kɛ dɔ̀, bɛ miɛkɛ òmɔù
    bɑ́ɑ́ duɔ́ nho kóo sɑpɑ̀ɑ̀ mBɛnsɑmɛɛ botí kou kòo puokɛ.
  msy-2020: Israelia Mispan nguibar ekiamɨn itir dughiamɨn, me Ikiavɨra Itir Godɨn
    damazimɨn akam akɨrigha ghaze, “Benjaminɨn anabamɨn gumazitam, en guivitamɨn ikian
    kogham.”
  azb-azb: İsraillilər «bizdən heç kim qızını Binyaminliyə ərə verməyəcək» deyə Mispada
    and içmişdilər.
  eng-DBY: Now the men of Israel had sworn in Mizpah, saying, There shall not any
    of us give his daughter to the Benjaminites as wife.
  hin-2017: इस्राएली पुरुषों ने मिस्पा में शपथ खाकर कहा था, “हम में कोई अपनी बेटी
    का किसी बिन्यामीनी से विवाह नहीं करेगा।”
  eng-YLT: And the men of Israel have sworn in Mizpeh, saying, 'None of us doth give
    his daughter to Benjamin for a wife.'
  eng-WYC-2017: Also the sons of Israel had sworn in Mizpeh, and said, None of us
    shall give to the sons of Benjamin a wife of his daughters.
  eng-WMBB: Now the men of Israel had sworn in Mizpah, saying, “None of us will give
    his daughter to Benjamin as a wife.”
  urd-GVH: जब इसराईली मिसफ़ाह में जमा हुए थे तो सबने क़सम खाकर कहा था, “हम कभी भी
    अपनी बेटियों का किसी बिनयमीनी मर्द के साथ रिश्ता नहीं बाँधेंगे।”
  rug-rug: 'Sipu varigara pa Mizipa sari na tinoni Izireli, si tavetia rini si keke
    vina tatara nabuna koe Zihova: “Namu loke tie koa gita si kaqu va malumia sa tuna
    vineki, pude haba la koari na tie Benisimane,” gua si arini.'
  gaz-gaz: Israaʼeloonni, “Nu keessaa namni tokko illee Beniyaamotatti intala isaa
    heerumsiisuu hin qabu” jedhanii Miisphaatti wal kakachiisanii turan.
  fra-LSG: 'Les hommes d’Israël avaient juré à Mitspa, en disant: Aucun de nous ne
    donnera sa fille pour femme à un Benjamite.'
  yal-yal: Isirayila kaane e malanɲɛ Misipa yi, e bata yi e kɔlɔ nun, e naxa, “Isirayila
    kaa yo nama a dii tɛmɛn fi Bunyamin bɔnsɔnna muxuna nde ma.”
  haw-1868: U A hoohiki mua na kanaka o ka Iseraela ma Mizepa, i ae la, Aole e haawi
    kekahi o lakou i kana kaikamahine i wahine na ka Beniamina.
  arb-NAV: وَأَقْسَمَ رِجَالُ إِسْرَائِيلَ فِي الْمِصْفَاةِ أَلّا يُزَوِّجَ أَحَدٌ
    مِنْهُمُ ابْنَتَهُ لأَيِّ رَجُلٍ مِنْ سِبْطِ بِنْيَامِينَ.
  ewe-ewe: Israel ƒe kplɔlawo ka atam na Yehowa le Mizpa be yewomatsɔ yewoƒe ɖetugbiwo
    ana Benyamin ƒe to la ƒe ŋutsuwo woaɖe gbeɖegbeɖe o.
  eng-LEE: Now the men of Israel had sworn in Mizpah, saying, Not any of us shall
    give his daughter unto Benjamin for wife.
  asm-FB: ইস্ৰায়েলৰ লোকসকলে মিস্পাত এই প্রতিজ্ঞা কৰিলে, “আমাৰ কোনেও বিন্যামীনৰ বংশৰ
    কাৰো ঘৰলৈ নিজ জীয়েকক বিয়া দিব নালাগে।”
  sus-A: عِسِرَيِلَ شّمّيٍ نُ بَرَ عٍ يّتّ رَكَلِ مِسِثَ، عَ قَلَقٍ رَ، «مِشِ يٌ نَشَ
    عَ شَ دِ فِنّ قِ بُنيَمِنكَ ندٍ مَ.»
  fra-SBL: 'Les hommes d''Israël avaient juré à Mitspa, en disant : « Aucun de nous
    ne donnera sa fille pour femme à Benjamin. »'
  hbo-hbo: וְאִ֣ישׁ יִשְׂרָאֵ֔ל נִשְׁבַּ֥ע בַּמִּצְפָּ֖ה לֵאמֹ֑ר אִ֣ישׁ מִמֶּ֔נּוּ
    לֹא־יִתֵּ֥ן בִּתֹּ֛ו לְבִנְיָמִ֖ן לְאִשָּֽׁה׃
  kik-kik: Andũ acio a Isiraeli nĩmehĩtĩte mwĩhĩtwa marĩ kũu Mizipa makoiga atĩrĩ,
    “Gũtirĩ o na ũmwe witũ ũkaaneana mũirĩtu wake ahikio nĩ Mũbenjamini.”
  fra-NCL: 'Les hommes d’Israël avaient juré à Maspha, en disant : « Aucun de nous
    ne donnera sa fille pour femme à un Benjamite. »'
  cek-AK: Israel kaminawk boih mah Mizpah vangpui ah, Kami boih mah angmacae ih canu
    to Benjamin kaminawk han paek o hmah, tiah lokkam o.
  cuk-cuk: 'Israel-dulemar Mizpaʼgi, bato weyob ise-sogar igar mesismalad: “Anmar-wargwensaar
    melle Benjamín-dulemarga anmar-sisgan-ukmalo, adi, nikuegar.”'
  uig-CYR: 'Әслидә Исраилниң адәмлири Мизпаһда қәсәм қилишип: — Бизниң ичимиздин һеч
    ким өз қизини Биняминларға хотунлуққа бәрмисун, — дейишкән еди.'
  tel-2017: ఇశ్రాయేలీయులు మిస్పాలో సమావేశమై “మనలో ఎవరూ మన కుమార్తెలను బెన్యామీనీయులకు
    వివాహానికి ఇవ్వకూడదు” అని శపథం చేశారు.
  hat-BSA: 'Alò, mesye Israël yo te deja sèmante nan Mitspa. Yo te di: “Pa gen nan
    nou menm k ap bay fi li a Benjamin nan maryaj.”'
  kos-kos: Ke mwet Israel elos tuh toeni in acn Mizpah, elos orala sie wulela ku inmasrlolos
    nu sin LEUM GOD ac fahk, “Wangin sie sesr ac fah fuhlela mwet Benjamin in payuk
    sin acn natusr.”
  hbo-WLC: וְאִ֣ישׁ יִשְׂרָאֵ֔ל נִשְׁבַּ֥ע בַּמִּצְפָּ֖ה לֵאמֹ֑ר אִ֣ישׁ מִמֶּ֔נּוּ
    לֹא־יִתֵּ֥ן בִּתּ֛וֹ לְבִנְיָמִ֖ן לְאִשָּֽׁה׃
  ibo-ibo: Mgbe ndị ikom Izrel niile zukọtara na Mizpa, ha ṅụrụ iyi sị, “O nweghị
    onye ọbụla nʼime anyị ga-ekwe ka nwoke ọbụla si nʼebo Benjamin lụọ ụmụ anyị ndị
    inyom.”
  ory-ory: ଇସ୍ରାଏଲୀୟ ଲୋକମାନେ ମିସ୍ପାରେ ଶପଥ କରି କହିଥିଲେ, “ଆମ୍ଭମାନଙ୍କର କେହି ବିନ୍ୟାମୀନ୍
    ସହିତ ଆପଣା କନ୍ୟାର ବିବାହ ଦେବ ନାହିଁ।”
  chk-chk: Iwe, lupwen ekewe re Israel ra nom Mispa, ra pwon fän akapel pwe esap wor
    eman me leir epwe apwüpwülüa nöün föpwül ngeni eman re Peniamin.
  rop-rop: Bambai na ol detlot Isreil pipul bin fil sori blanga detlot Benjamin solja
    hubin stil jidan laibala, en deibin wandi faindim waif blanga olabat. Bat dei
    nomo bin lau blanga gibit olabat ronwan doda, dumaji basdam wen deibin majurrumap
    miselp langa det seikridwan pleis blanga YAWEI det trubala God deya langa det
    taun gulum Mispa, deibin ol meigim pramis langa God, “Nomo enibodi lau blanga
    gibit merrit im doda langa detlot Benjamin men.”
  ukr-1871: 'І заприсягли Ізрайлитяне в Массифі: Нїхто з нас не оддасть дочки за Бенямія.'
  deu-1951: 'Und alle Israeliten hatten zu Mizpa geschworen und gesagt: Niemand von
    uns soll seine Tochter einem Benjaminiten zum Weibe geben!'
  eng-JPS: 'Now the men of Israel had sworn in Mizpah, saying: ''There shall not any
    of us give his daughter unto Benjamin to wife.'''
  srp-1865: 'A sinovi Izrailjevi bijahu se zakleli u Mispi rekavši: nijedan izmeðu
    nas da ne da kæeri svoje za ženu sinu Venijaminovu.'
  lug-lug: Abasajja ba Isirayiri baali beerayiridde e Mizupa nti, “Tewabanga n’omu
    ku ffe awaayo muwala we okufumbirwa Benyamini.”
  heb-heb: ואיש ישראל נשבע במצפה לאמר איש ממנו לא יתן בתו לבנימן לאשה׃
  ben-IRV: মিস্‌পাতে ইস্রায়েল-লোকেরা এই শপথ করেছিল, আমরা কেউ বিন্যামীনের মধ্যে কারও
    সঙ্গে নিজের মেয়ের বিয়ে দেব না।
  pan-pan: ਇਸਰਾਏਲ ਦੇ ਲੋਕਾਂ ਨੇ ਮਿਸਪਾਹ ਵਿੱਚ ਸਹੁੰ ਖਾਧੀ ਸੀ ਕਿ ਸਾਡੇ ਵਿੱਚੋਂ ਕੋਈ ਵੀ ਆਪਣੀ
    ਧੀ ਬਿਨਯਾਮੀਨ ਵਿੱਚ ਵਿਆਹੁਣ ਲਈ ਨਹੀਂ ਦੇਵੇਗਾ।
  mya-JVB: ဣသရေလ အမျိုးသား တို့သည် အဘယ်သူ မျှမိမိ သမီး ကို ဗင်္ယာမိန် အမျိုးသား၌ မ
    ပေးစား ရမည်အကြောင်း၊ မိဇပါ မြို့မှာ ကျိန်ဆို ခြင်းကို ပြုနှင့်ကြပြီ။
  hmo-hmo: Israela taudia be guna Misipa dekenai idia haboua neganai, idia ese gwauhamata
    metauna Lohiabada dekenai idia karaia, idia gwau, “Ai ese aiemai natudia kekeni
    taudia be Beniamina taudia dekenai headava totona do ai henia lasi, lasi momokani.”
  urd-urd: और इस्राईल के लोगों ने मिस्फ़ाह में क़सम खाकर कहा था कि हम में से कोई अपनी
    बेटी किसी बिनयमीनी को न देगा।
  rus-SYN: 'И поклялись Израильтяне в Массифе, говоря: никто из нас не отдаст дочери
    своей сынам Вениамина в замужество.'
  bqc-SIM: 'À mↄ lè Isailiↄ ladà Mizipa aa mɛ̀: Wá gbɛ̃e a a nɛ́ kpã́sã Bɛ̃yãmɛɛ
    buiewao.'
  tcz-CHONGTHU: Israelten Mizpah a kihahselna khat aneiyun, “Eihon Benjamin phungmite
    pasal hohi ichanuteu ipehlou diu ahi” atiuve.
  mar-mar: आता इस्राएली मनुष्यांनी मिस्पात अशी शपथ वाहिली होती की, “आमच्यातला कोणीही
    आपल्या मुली बन्यामिनाला लग्नासाठी देणार नाही.”
  qub-qub: Mizpachöga Israelcuna llapanmi juraran Tayta Diospa jutincho Benjamín runacunawanga
    warmi wamrancunata mana majachananpaj.
  hat-hat: 'Moun pèp Izrayèl yo te fè gwo sèman devan Seyè a lavil Mispa. Yo te di:
    -Nou p''ap janm bay pitit fi nou pou yo marye ak moun nan fanmi Benjamen yo.'
  eng-BSB: Now the men of Israel had sworn an oath at Mizpah, saying, “Not one of
    us will give his daughter in marriage to a Benjamite.”
  tod-tod: Zunuiti ti ɠonani Misepa ga ti la mɔ ti-loun anzanu vea Ɓɛnzamɛn nu ʋɛ
    ga vulu.
  eng-WEBPB: Now the men of Israel had sworn in Mizpah, saying, “None of us will give
    his daughter to Benjamin as a wife.”
  kbq-kbq: Hagi Israeli vahe'mo'za Mizpa kumate omeri atru hu'za amanage hu'za huvempa
    hu'naze, Magore huno magotimo'a mofa'a atresigeno Benzameni nagatera uomaregosie.
  nhe-BL: Quema nopa tlayacanca israelitame mosentilijque achtohuiya nepa altepetl
    Mizpa para quimachilise quejatza mijqui isihua nopa levita tlacatl, inijuanti
    quitestigojquetzque Toteco para axaca quicahuilisquíaj ma temactili iichpoca para
    ma monamictis ihuaya se benjaminita tlacatl.
  gub-BL: A'e 'ym mehe Mipa tawhu pe, teko Izaew izuapyapyr umume'uahy ko uze'eg Tupàn
    pe wà. — Ni amo awa Mezàmi izuapyapyr nuwereko kwaw urerazyr wemireko romo a'e
    wà nehe, i'iahy Tupàn pe wà.
  eng-DRA: 'Now the children of Israel had also sworn in Maspha, saying: None of us
    shall give of his daughters to the children of Benjamin to wife.'
