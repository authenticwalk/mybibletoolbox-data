    na ụmụ Izrel ṅụrụ iyi sị, ‘Onye abụrụ ọnụ ka ọ bụ, bụ onye ọbụla nke nyere onye
    Benjamin nwunye.’
  ory-ory: ତଥାପି ଆମ୍ଭେମାନେ ସେମାନଙ୍କ ସହିତ ଆପଣାମାନଙ୍କ କନ୍ୟାର ବିବାହ ଦେଇ ନ ପାରୁ, କାରଣ
    ଯେକେହି ବିନ୍ୟାମୀନ୍‍କୁ କନ୍ୟା ଦେବ, ‘ସେ ଶାପଗ୍ରସ୍ତ ହେଉ ବୋଲି କହି ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ଶପଥ
    କରିଅଛନ୍ତି।’”
  chk-chk: Nge sisap tongeni apwüpwülüa ngeniir nöüch föpwül, pun sa pwon fän akapel
    pwe iö leich a apwüpwülüa nöün föpwül ngeni ekewe chon Peniamin epwe anümamau.”
  rop-rop: Bat wi nomo lau gibit wi ronwan doda olabat langa detlot men, dumaji wibin
    tok if enibodi gibit im ronwan doda im garra dai.”
  ukr-1871: 'Але ж і нам не можна дочок наших за них оддавати; бо сини Ізрайлеві поклялись
    ось як: Проклят, хто оддасть за Беняминїя дочку!'
  deu-1951: 'Nun können wir ihnen aber unsere Töchter nicht zu Frauen geben; denn
    die Kinder Israel haben geschworen und gesagt: Verflucht sei, wer den Benjaminiten
    ein Weib gibt!'
  eng-JPS: 'Howbeit we may not give them wives of our daughters.'' For the children
    of Israel had sworn, saying: ''Cursed be he that giveth a wife to Benjamin.'''
  srp-1865: 'A mi im ne možemo dati žena izmeðu kæeri svojih; jer su se zakleli sinovi
    Izrailjevi rekavši: da je proklet ko da ženu sinovima Venijaminovijem.'
  lug-lug: Ate tetuyinza kubawa ku bawala baffe kubawasa, kubanga ffe abaana ba Isirayiri
    tweyama nga tugamba nti, ‘Akolimirwe aliwa Omubenyamini muwala we okumuwasa.’
  heb-heb: ואנחנו לא נוכל לתת להם נשים מבנותינו כי נשבעו בני ישראל לאמר ארור נתן אשה
    לבנימן׃
  ben-IRV: কিন্তু আমরা ওদের সঙ্গে আমাদের মেয়েদের বিয়ে দিতে পারি না; কারণ ইস্রায়েলীয়রা
    এই দিব্যি করেছে, যে কেউ বিন্যামীনকে মেয়ে দেবে, সে অভিশাপগ্রস্ত হবে।”
  pan-pan: ਫਿਰ ਵੀ ਅਸੀਂ ਤਾਂ ਆਪਣੀਆਂ ਧੀਆਂ ਦਾ ਵਿਆਹ ਉਨ੍ਹਾਂ ਨਾਲ ਨਹੀਂ ਕਰ ਸਕਦੇ, ਕਿਉਂ ਜੋ ਇਸਰਾਏਲੀਆਂ
    ਨੇ ਸਹੁੰ ਖਾਧੀ ਹੈ ਕਿ ਜਿਹੜਾ ਕਿਸੇ ਬਿਨਯਾਮੀਨੀ ਨਾਲ ਆਪਣੀ ਧੀ ਦਾ ਵਿਆਹ ਕਰੇ, ਉਹ ਸਰਾਪੀ ਹੋਵੇ।”
  mya-JVB: သို့သော်လည်းအကြင်သူသည် ဗင်္ယာမိန် လူ၌ သမီးကို ပေးစား ၏။ ထိုသူသည် ကျိန်
    အပ်သောသူဖြစ်စေဟုဣသရေလ လူ တို့သည် ကျိန်ဆို ခြင်းကို ပြုသောကြောင့် ငါ တို့သည် ကိုယ်
    သမီး တို့ကို မ ပေးစား ရ ဟူ၍၎င်း၊
  hmo-hmo: To iseda natudia kekeni be idia dekenai ita henia diba lasi. Badina Israela
    taudia idia gwauhamata vadaeni, idia gwau, ‘Bema Israela tauna ta ese iena natuna
    kekeni ta be Beniamina bese dekenai ia henia, do ia headava totona, unai tau be
    do ia dika momokani.’ ”
  urd-urd: तो भी हम तो अपनी बेटियां उनको ब्याह नहीं सकते; क्यूँकि बनी — इस्राईल ने
    यह कहकर क़सम खाई थी, कि जो किसी बिनयमीनी को बेटी दे वह ला'नती हो।
  rus-SYN: 'но мы не можем дать им жен из дочерей наших; ибо сыны Израилевы поклялись,
    говоря: проклят, кто даст жену Вениамину.'
  bqc-SIM: Wá e wà wá nɛ́ↄ kpã́sãmáo, asa wá sì ń Luao wa mɛ̀ Lua láaizĩ
    gbɛ̃́ pↄ́ a nɛ́ kpã̀sã Bɛ̃yãmɛɛ buiewawaɛ.
  tcz-CHONGTHU: Ahinlah eihon amaho jidinga achanu pipen pen chu Pathen sapset chandinga
    kihahselna gimneitah inabol’u ahiyeh a chu amaho dinga ichanuteu ipethei pouvin
    ahi” atiuve.
  mar-mar: आम्ही आपल्या कन्येतून त्यांना स्त्रिया करून देऊ शकत नाही. कारण इस्राएलाच्या
    लोकांनी अशी शपथ वाहिली होती की, जो बन्यामिनाला पत्नी करून देतो, तो शापित होईल.”
  qub-qub: Noganchëga warmi wamranchïcunata manami entregashunchu. Israel cajcunaga
    llapanchïmi Tayta Diospa jutincho jurar parlacushcanchi Benjamincunataga warmi
    wamranchïwan mana majachananchïpaj. ‹Aunishanchïta mana cumlerga juchayoj cashun›
    nishcanchïmi.
  hat-hat: 'Men, nou pa ka pran nan fi nou yo pou nou ba yo pou madanm, paske pèp
    Izrayèl la te fè sèman pou yo pa fè sa. Yo te di: Madichon pou nenpòt moun ki
    va pran pitit fi yo bay moun nan fanmi Benjamen an pou madanm.'
  eng-BSB: But we cannot give them our daughters as wives.” For the Israelites had
    sworn, “Cursed is he who gives a wife to a Benjamite.”
  tod-tod: 'Kɛlɛ ade la zooga de ʋa de-loun anzanui ta ve ti ʋɛ ga anza.» Mazɔlɔɔ
    Izelayɛle nuiti ti konai woni, ti ɠɛ ma: «Naama nui ɠotoʋɛ, nii a anza ve Ɓɛnzamɛn
    nui ta ya!»'
  eng-WEBPB: However, we may not give them wives of our daughters, for the children
    of Israel had sworn, saying, ‘Cursed is he who gives a wife to Benjamin.’”
  kbq-kbq: Hianagi mofa'netia zaminunke'za ara e'origosaze. Na'ankure ko Israeli vahe'mo'za
    huvempa hu'za Benzameni nagara mofatia ozamigosune hu'naze. Hagi iza'oma mofa'ama
    amisimofona Anumzamo'a kazusi huntegahie hu'za nehu'za,
  nhe-BL: 'Pero tojuanti ax hueli tiquinmacase toichpocahua, pampa nochi tiisraelitame
    tijtestigojquetzque TOTECO huan tiquijtojque: ‘Ma eli tlatelchihuali tlen temactilis
    iichpoca para ma eli isihua se benjaminita tlacatl.’”'
  gub-BL: Nupuner kwaw zanerazyr wanereko haw rehe wà, i'i teko wanupe wà. Uze'eg
    nezewe wà, ta'e a'e 'ym mehe omono ze'egaiw awa Mezàmi wanehe wà xe. A'e rupi
    nomono kwaw wazyr Mezàmi wanupe wanemireko romo wà.
  eng-DRA: 'For as to our own daughters we cannot give them, being bound with an oath
    and a curse, whereby we said: Cursed be he that shall give Benjamin any of his
    daughters to wife.'
