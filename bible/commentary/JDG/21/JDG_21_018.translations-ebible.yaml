verse: JDG.021.018
translations:
  mal-C: ‘ബെന്യാമീന്യർക്കു ഭാര്യയെ നൽകുന്നവൻ ശപിക്കപ്പെട്ടവൻ,’ എന്ന് ഇസ്രായേൽമക്കൾ
    ശപഥംചെയ്തിരിക്കുന്നതിനാൽ നമുക്ക് നമ്മുടെ പുത്രിമാരെ അവർക്ക് ഭാര്യമാരായി നൽകാനും
    സാധ്യമല്ല.
  deu-TKW: 'aber wir können keine unserer Töchter an sie verheiraten! Die Israeliten
    hatten nämlich geschworen: Verflucht sei, wer einem Benjaminiten ein Weib giebt!'
  lin-lin: 'Tokoki te kopesa bango bana na biso ya basi na libala, pamba te, biso
    bana ya Isalaele, tolapaki ndayi oyo : ‹ Alakelama mabe, moto nyonso oyo akobalisa
    mwana na ye ya mwasi na mobali ya libota ya Benjame. › »'
  eng-LSV: and we are not able to give wives to them out of our daughters, for the
    sons of Israel have sworn, saying, Cursed [is] he who is giving a wife to Benjamin.”
  eng-GNV: 'Howbeit we may not giue them wiues of our daughters: for the childre of
    Israel had sworne, saying, Cursed be he that giueth a wise to Beniamin.'
  eng-WEBSTER: 'But, we may not give them wives of our daughters: for the children
    of Israel have sworn, saying, Cursed be he that giveth a wife to Benjamin.'
  nhw-BL: 'Pero tojuanti amo hueli tiquinmacase toichpocahua, pampa nochi tiisraelitame
    tijtestigojquetzque TOTECO huan tiquijtojque: “Ma eli tlatelchihuali aqui temactilis
    iichpoca para ma eli isihua se benjaminita tlacatl.”'
  swh-ONEN: 'Hatuwezi kuwapa binti zetu kuwa wake, kwa kuwa sisi Waisraeli tumeapa
    kiapo hiki: ‘Alaaniwe mtu yeyote ampaye Mbenyamini mke.’ ”'
  bba-bba: Adɑmɑ sɑǹ kpɛ̃ su bu bɛsɛn bii wɔndiɑbɑ wɛ̃ bu suɑ kurɔbu, domi sɑ nɔɔ
    mwɛɛru kuɑ kɑ bɔ̃ri sɑ nɛɛ, Isireli wi u win bii wɔndiɑ Bɛnyɑmɛɛ ɡoo wɛ̃ u suɑ
    kurɔ, yen yɛ̃ro u kɑm ko.
  eng-KJVCPB: 'Howbeit we may not give them wives of our daughters: for the children
    of Israel have sworn, saying, Cursed be he that giveth a wife to Benjamin.'
  luo-luo: 'Ok wanyal miyogi nyiwa obed mondegi, nimar wan jo-Israel wasekwongʼore
    kama: ‘Okwongʼ ngʼatno mochiwo nyare mondo okend gi ja-Benjamin.’'
  meu-meu: ḡau tamona, natuda ulatodia na basita henidia diba. Badina be Israel taudia
    vada e gwau hamata, eto, Beniamina tauna na hane-ulato ta baine henia, baine adavaia
    totona, tauna na do baine baia.
  npi-ULB: हामीले तिनीहरूलाई आफ्ना छोरीहरूबाट पत्‍नीहरू दिन सक्दैनौं, किनकि इस्राएलका
    मानिसहरूले प्रतिज्ञा गरेका थिए, “बेन्यामीनीहरूलाई पत्‍नी दिने कुनै पनि व्‍यक्‍ति
    श्रापित होस् ।’”
  yor-yor: Àwa kò le fi àwọn ọmọbìnrin wa fún wọn ní aya, nítorí tí àwa ọmọ Israẹli
    ti ṣe ìbúra yìí pé, ‘Ègún ni fún ẹnikẹ́ni tí ó fi aya fún ẹnikẹ́ni nínú ẹ̀yà Benjamini.’ ”
  ind-ind: Tetapi kita tidak boleh menikahkan anak perempuan kita dengan mereka karena
    kita sudah bersumpah, ‘Biarlah TUHAN mengutuk orang Israel yang memberikan anak
    perempuannya menjadi istri suku Benyamin.’”
  pes-OPCB: ولی ما نمی‌توانیم دختران خود را به آنها بدهیم، چون کسی را که دختر خود
    را به قبیلهٔ بنیامین بدهد لعنت کرده‌ایم.»
  tgl-ULB: Hindi namin sila mabibigyan ng mga asawa mula sa aming mga anak na babae.
    Dahil gumawa ng isang pangako ang tao ng Israel, 'Sumpain ang sinumang magbigay
    ng asawa sa lipi ng Benjamin.”'
  hui-hui: Anigo agali urunime ina wane bedaru mbira dabu bulene nakarulapeore. Iname
    ala Anduane Homogohondo habo nalolene bi mbira lowialu, Agali ina kamaru aria
    mbirago ibu wane Beniyamini hameigini karume dabu bilo miyagua nde agali wandari
    abadago ibuha mo ko holene wulebira, lalu lo wirimagoni, lene.
  mya-mya: သို့​ရာ​တွင်​ငါ​တို့​သည်​မိ​မိ​တို့​၏​သ​မီး​များ နှင့်​သူ​တို့​အား​ထိမ်း​မြား​စုံ​ဖက်​ခွင့်​လည်း​မ
    ပြု​နိုင်။ အ​ဘယ်​ကြောင့်​ဆို​သော်​ယင်း​သို့​စုံ​ဖက် ရန်​ခွင့်​ပြု​သူ​သည် ငါ​တို့​၏​ကျိန်​စာ​သင့်​မည်
    ဖြစ်​သော​ကြောင့်​တည်း'' ဟု​ဆွေး​နွေး​တိုင်​ပင် ကြ​လေ​သည်။
  bod-N: ཡིན་ནའང་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་སྔར་མནའ་བསྐྱལ་ནས། རང་གི་བུ་མོ་པེན་ཡཱ་མེན་པ་རྣམས་ལ་ཆུང་མར་སྟེར་མཁན་ཡོད་ན་དེ་ལ་དམོད་མོ་ཐེབས་ངེས་ཡིན་ཞེས་སྨྲས་པས།
    བདག་ཅག་གིས་རང་གི་བུ་མོ་དེ་རྣམས་ལ་ཆུང་མར་སྟེར་མི་རུང་ཞེས་པར།
  sna-sna: Hatigoni kuvapa vanasikana vedu kuti vave vakadzi vavo sezvo isu vaIsraeri
    takapika tichiti, ‘Ngaatukwe munhu anopa mukadzi kumuBhenjamini.’
  spa-BLM: 'Sin embargo, no podemos darles esposas de nuestras hijas, porque los hijos
    de Israel habían jurado diciendo: ‘Maldito el que le dé una esposa a Benjamín’.”'
  cac-cac: Palta a on̈ tic, max yal-laj cac'an eb' ix quisil yic tz'och yetb'eyumoc
    eb' vin̈, yujto co masanil ix cac' co ti' d'a yichan̈ Dios to max cac'laj eb'
    ix quisil d'a eb' vin̈, yuj chi' a mach syac' yisil, scotcan catab' d'a yib'an̈.
  swh-ULB: Hatuwezi kuwapa wake kutoka kwa binti zetu, kwa kuwa wana wa Israeli walikuwa
    wametoa ahadi, 'Na alaaniwe mtu atakayempa Benyamini mke.'”
  bel-bel: 'але мы ня можам даць ім жонак з дочак нашых. Бо сыны Ізраілевыя прысягнуліся,
    кажучы: пракляты, хто дасьць жонку Веньяміну;'
  deu-ELBBK: 'Wir aber, wir können ihnen keine Frauen von unseren Töchtern geben;
    denn die Kinder Israel haben geschworen und gesagt: Verflucht sei, wer den Benjaminitern
    eine Frau gibt!'
  mbb-OT: Iyan, kenè man egkehimu he ibpeesawa tew kandan is menge anak tew he vahi
    su nekesesapè kiw en he meigù te rawak is ebaal kayi.”
  mal-2015: എങ്കിലും നമുക്കു നമ്മുടെ പുത്രിമാരെ അവർക്കു ഭാര്യമാരായി കൊടുത്തുകൂടാ;
    ബെന്യാമീന്യർക്കു സ്ത്രീയെ കൊടുക്കുന്നവൻ ശപിക്കപ്പെട്ടവൻ എന്നു യിസ്രായേൽമക്കൾ ശപഥം
    ചെയ്തിരിക്കുന്നുവല്ലോ എന്നും അവർ പറഞ്ഞു.
  rmc-rmc: Ale našťi lenge das amare čhajen romňijenge, bo iľam bari vera, hoj sako,
    ko dela peskra čha romňake le Benjaminčanenge, ela prekošlo!“
  pes-OPV: اما ما دختران خود را به ایشان به زنی نمی توانیم داد زیرا بنی‌اسرائیل قسم
    خورده، گفته‌اند ملعون باد کسی‌که زنی به بنیامین دهد.
  ron-1924: 'Дар ной ну путем сэ дэм пе фетеле ноастре дупэ ей, кэч копиий луй Исраел
    ау журат, зикынд: ‘Блестемат сэ фие чине ва да о невастэ унуй бениамит!’'
  ben-OBCV: 'আমরা তো আমাদের মেয়েদের সঙ্গে তাদের বিয়ে দিতে পারব না, যেহেতু আমরা,
    ইস্রায়েলীরা এই শপথ নিয়েছি: ‘যে কেউ বিন্যামীন গোষ্ঠীভুক্ত কাউকে কন্যাদান করবে,
    সে অভিশপ্ত হোক।’'
  som-som: Habase ahaatee waa inaynaan gabdhaheenna iyaga u guurin; waayo, reer binu
    Israa'iil waxay ku dhaarteen, oo yidhaahdeen, Inkaaru ha ku dhacdo kii gabadh
    u guuriya reer Benyaamiin.
  lat-VUC: 'Filias enim nostras eis dare non possumus, constricti juramento et maledictione
    qua diximus: Maledictus qui dederit de filiabus suis uxorem Benjamin.'
  eng-ASVBT: Howbeit we may not give them wives of our daughters, for the children
    of Israel had sworn, saying, Cursed be he that giveth a wife to Benjamin.
  ita-1885: 'Or noi non possiam dar loro mogli delle nostre figliuole; conciossiachè
    i figliuoli d''Israele abbiano giurato, dicendo: Maledetto sia chi darà moglie
    a'' Beniaminiti.'
  eng-LXXUP: For we shall not be able to give them wives of our daughters, because
    we swore among the children of Israel, saying, Cursed is he that gives a wife
    to Benjamin.
  eng-ULB: We cannot give them wives from our daughters, for the people of Israel
    had made a promise, 'Cursed be anyone who gives a wife to Benjamin.'”
  spa-VBL: 'Pero no podemos permitirles que tengan a nuestras hijas como esposas,
    ya que nosotros, como pueblo de Israel, hicimos un juramento sagrado, diciendo:
    ‘¡Maldito aquél que le dé una esposa a un benjaminita!’”'
  fra-_FOB: 'Cependant, nous ne pouvons pas leur donner des femmes d''entre nos filles;
    car les enfants d''Israël ont juré, en disant: Maudit soit celui qui donnera une
    femme à Benjamin!'
  mal-mal: എങ്കിലും നമുക്ക് നമ്മുടെ പുത്രിമാരെ അവർക്ക് ഭാര്യമാരായി കൊടുത്തുകൂടാ; ബെന്യാമീന്യർക്ക്
    സ്ത്രീയെ കൊടുക്കുന്നവൻ ശപിക്കപ്പെട്ടവൻ എന്ന് യിസ്രായേൽ മക്കൾ ശപഥം ചെയ്തിരിക്കുന്നുവല്ലോ”
    എന്നും അവർ പറഞ്ഞു.
  urd-GVR: Lekin ham apnī beṭiyoṅ kī un ke sāth shādī nahīṅ karā sakte, kyoṅki ham
    ne qasam khā kar elān kiyā hai, ‘Jo apnī beṭī kā rishtā Binyamīn ke kisī mard
    se bāndhegā us par Allāh kī lānat ho.’”
  suz-BL: तन्‍न गो मेको आन कली इं तमी गेने मचाप्‍नय” देंमा बाक्‍त। मारदे हना इस्राएलीपुकीमी
    “सुम बेन्‍यामीन आ थर ङा मुर कली आ तमी गेबा, मेको सराप राइब” दे कसम ज‍शो बाक्‍मा
    बाक्‍त।
  ita-1927: 'Ma noi non possiamo dar loro delle nostre figliuole in moglie”. Poiché
    i figliuoli d’Israele avean giurato, dicendo: “Maledetto chi darà una moglie a
    Beniamino!”'
  ckb-ckb: ئێمەش ناتوانین لە کچەکانمان ژنیان بدەینێ، چونکە نەوەی ئیسرائیل سوێندیان
    خواردووە و گوتوویانە، ”نەفرەت لێکراوە ئەو کەسەی ژن دەدات بە نەوەی بنیامین.“
  eng-BBE: Seeing that we may not give them our daughters as wives? For the children
    of Israel had taken an oath, saying, Cursed is he who gives a wife to Benjamin.
  kan-OKCV: ‘ಬೆನ್ಯಾಮೀನ್ಯರಿಗೆ ತಮ್ಮ ಹೆಣ್ಣು ಕೊಡುವ ಇಸ್ರಾಯೇಲ್ಯರು ಶಾಪಗ್ರಸ್ತರಾಗಲಿ,’ ಎಂದು
    ಆಣೆ ಇಟ್ಟುಕೊಂಡಿದ್ದರಿಂದ, ನಾವಾದರೋ ನಮ್ಮ ಪುತ್ರಿಯರಲ್ಲಿ ಅವರಿಗೆ ಹೆಣ್ಣು ಕೊಡಕೂಡದು,” ಎಂದರು.
  tam-2017: நாமோ நம்முடைய மகள்களில் அவர்களுக்கு பெண் கொடுக்கக்கூடாது; பென்யமீனர்களுக்குப்
    பெண் கொடுக்கிறவன் சபிக்கப்பட்டவன் என்று, இஸ்ரவேல் மக்கள் ஆணையிட்டார்களே என்றார்கள்.
  spa-RV-1909: 'Nosotros empero, no les podemos dar mujeres de nuestras hijas, porque
    los hijos de Israel han jurado, diciendo: Maldito el que diere mujer á Benjamín.'
  ron-BTF: 'Totuși, nu putem să le dăm soții dintre fiicele noastre, căci copiii lui
    Israel au jurat, spunând: Blestemat fie cel care dă o soție lui Beniamin.'
  eng-WEBP: However, we may not give them wives of our daughters, for the children
    of Israel had sworn, saying, ‘Cursed is he who gives a wife to Benjamin.’”
  eng-FBV: But we can't let them have our daughters as wives, since we as the people
    of Israel swore a sacred oath, saying, ‘Anyone who gives a wife to a Benjamite
    is cursed!’”
  nld-1939: 'Wij immers kunnen hun geen vrouwen geven uit onze dochters! Want de Israëlieten
    hadden gezworen: Vervloekt hij, die een vrouw aan een Benjamiet geeft.'
  nch-BL: 'Pero tojuanti amo hueli tiquinmacase toichpocahua, pampa nochi tiisraelitame
    tijtestigojquetzque TOTECO huan tiquijtojque: “Ma eli tatelchihuali cati temactilis
    iichpoca para ma eli isihua se benjaminita tacat.”'
  vie-1934: 'song chúng ta chẳng thế gả con gái chúng ta cho họ được, vì dân Y-sơ-ra-ên
    có lập lời thề nầy: Đáng rủa sả cho kẻ nào gả một người vợ cho Bên-gia-min!'
  hin-CV: यह तो संभव नहीं है कि हम उन्हें विवाह में अपनी पुत्रियां दे दें. क्योंकि
    इस्राएल वंशजों ने यह शपथ ली थी, ‘शापित होगा वह, जो बिन्यामिन वंशजों को विवाह में
    अपनी पुत्री देगा.’
  spa-BES: 'Viendo que no podemos darles a nuestras hijas como esposas; Porque los
    hijos de Israel habían jurado, diciendo: Maldito el que de a Benjamín una mujer.'
  tdx-tdx: 'Ie amy zao, tsy mete manolotse o anak’ ampelan-tikañeo ho vali’ iareo
    tika, amy titike nifantà’ o ana’ Israeleoy ami’ ty hoe: Fatse ty manolotse valy
    amy Beniamine.'
  tha-KJV: แต่​เราจะยกบุตรสาวของเราให้เป็นภรรยาเขาก็​ไม่ได้​” เพราะคนอิสราเอลได้ปฏิญาณไว้​ว่า
    “​ผู้​ใดให้หญิงแก่เบนยามินเป็นภรรยาขอให้​ถู​กสาปแช่งเถิด”
  por-BR-2018: 'Nós porém, não lhes podemos dar mulheres de nossas filhas, porque
    os filhos de Israel juraram, dizendo: Maldito o que der mulher a Benjamim.'
  deu-ELO: 'Wir aber, wir können ihnen keine Weiber von unseren Töchtern geben; denn
    die Kinder Israel haben geschworen und gesagt: Verflucht sei, wer den Benjaminitern
    ein Weib gibt!'
  eng-WYC-2018: We may not give our daughters to them, for we be bound with an oath
    and cursing, by which we said, Be he cursed that giveth of his daughters (for)
    a wife to Benjamin.
  epo-epo: 'kaj ni ne povas doni al ili edzinojn el niaj filinoj, ĉar la Izraelidoj
    ĵuris, dirante: Malbenita estu tiu, kiu donos edzinon al Benjamenido.'
  uig-PIN: 'Pǝⱪǝt bizla ⱪizlirimizni ularƣa hotunluⱪⱪa bǝrsǝk bolmaydu, qünki Israillar:
    «Ɵz ⱪizini Binyaminlarƣa hotunluⱪⱪa bǝrgǝn kixi lǝnǝtkǝ ⱪalsun!» dǝp ⱪǝsǝm ⱪilixⱪan,
    — deyixti.'
  beo-beo: Be ilia da ninia uda mano lamu da hamedei. Bai ninia da sema bagade hamoi.
    Nowa da ea uda mano Bediamini dunuma iasea, ninia da ema gagabusu aligima:ne ilegei
    dagoi.”
  tpi-OTNT: Tasol yumi no ken larim wanpela man bilong ol i maritim pikinini meri
    bilong yumi.” Ol i tok olsem, long wanem, ol i bin mekim strongpela promis olsem,
    “Sapos wanpela man i givim pikinini meri bilong en long wanpela man bilong lain
    Benjamin, em bai i bagarap.”
  hau-SA: Ba za mu iya ba su ’yan matanmu su zama matansu ba, da yake mu Isra’ilawa
    mun riga mun yi wannan rantsuwa cewa, ‘La’ananne ne wanda ya ba da ’yarsa aure
    ga mutum Benyamin.’
  uig-LAT: 'Peqet bizla qizlirimizni ulargha xotunluqqa bersek bolmaydu, chünki Israillar:
    «Öz qizini Binyaminlargha xotunluqqa bergen kishi lenetke qalsun!» dep qesem qilishqan,
    — déyishti.'
  nde-nde: 'Asingeke sibendisele amadodakazi ethu ngoba thina abako-Israyeli safunga
    isifungo lesi sathi: ‘Kaqalekiswe lowo owendisela umBhenjamini umfazi.’'
  ton-ton: 'Ka ʻoku moʻoni ʻoku ʻikai ngofua ke tau ʻatu honau uaifi ʻi hotau ngaahi
    ʻofefine: he kuo fuakava ʻae fānau ʻa ʻIsileli, ʻo pehē, Ke malaʻia ia ʻaia ʻoku
    ne foaki ha uaifi kia Penisimani.”'
  ces-1613: 'My pak nemůžeme jim dáti dcer svých za manželky; (nebo se byli přísahou
