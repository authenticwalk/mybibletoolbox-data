verse: JDG.021.004
translations:
  mal-C: പിറ്റേദിവസം അതിരാവിലെ ജനം എഴുന്നേറ്റ് അവിടെ ഒരു യാഗപീഠം പണിതു ഹോമയാഗങ്ങളും
    സമാധാനയാഗങ്ങളും അർപ്പിച്ചു.
  deu-TKW: Am andern Morgen früh aber errichtete das Volk dort einen Altar und brachte
    Brand- und Heilsopfer dar.
  lin-lin: Na tongo-tongo ya mokolo oyo elandaki, bato batongaki kuna etumbelo ; batumbaki
    na likolo na yango bambeka ya kotumba mpe bambeka ya boyokani.
  eng-LSV: And it comes to pass on the next day, that the people rise early, and build
    an altar there, and cause burnt-offerings and peace-offerings to ascend.
  eng-GNV: And on the morow the people rose vp and made there an altar, and offred
    burnt offrings and peace offrings.
  eng-WEBSTER: And it came to pass on the morrow, that the people rose early, and
    built there an altar, and offered burnt-offerings, and peace-offerings.
  nhw-BL: Huan hualmostla cualca mejque nochi nopa israelitame huan quichijque se
    tlaixpamitl. Huan quitencahuilijque TOTECO tlacajcahualistli tlatlatili huan tlacajcahualistli
    para moyoltlalise ihuaya.
  swh-ONEN: Kesho yake asubuhi na mapema watu wakajenga madhabahu na kuleta sadaka
    za kuteketezwa na sadaka za amani.
  bba-bba: Mɑ bɑ seewɑ buru buru yellu bɑ yɑ̃ku yeru kuɑ mi, mɑ bɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinu
    kɑ siɑrɑbun yɑ̃kunu kuɑ ten wɔllɔ.
  eng-KJVCPB: And it came to pass on the morrow, that the people rose early, and built
    there an altar, and offered burnt offerings and peace offerings.
  luo-luo: Kinyne gokinyi ji nogero kendo mar misango ma gichiwo misango miwangʼo
    pep kod misango mar lalruok.
  meu-meu: Bena daba ai, idia na e tore isi haraḡa, boubou patana ta e larebaia, latanai
    ḡole-oho bouboudia bona herohemaino bouboudia e hahelaḡadia.
  npi-ULB: भोलिपल्‍ट मानिसहरू बिहान सबेरै उठे र त्यहाँ एउटा वेदी बनाए र होमबलिहरू
    र मेलबलिहरू चढाए ।
  yor-yor: Ní òwúrọ̀ ọjọ́ kejì àwọn ènìyàn náà mọ pẹpẹ kan wọ́n sì rú ẹbọ sísun àti
    ọrẹ àlàáfíà.
  ind-ind: Pagi-pagi sekali keesokan harinya, mereka membangun mezbah di sana dan
    mempersembahkan kurban yang dibakar habis dan kurban tanda damai.
  pes-OPCB: روز بعد، صبح زود برخاسته، مذبحی ساختند و بر روی آن قربانیهای سلامتی و
    سوختنی تقدیم کردند.
  tgl-ULB: Nagising ng maaga ang mga tao nang sumunod araw at nagtayo ng isang altar
    doon at naghandog ng susunuging alay at mga handog ng pangkapayapaan.
  hui-hui: Ani lalu biruwa horo mendengi egerebagiore hayagola wali agalime lomabu
    delaga dabu mbira dindi ogoriani bu helene. Ani buwa tigua mbirale loma bialu
    irani dai helo bo delalu Anduane Homogola ho gimbu bulenenaga lomabi bo dela dege
    bini.
  mya-mya: နောက်​တစ်​နေ့​နံ​နက်​စော​စော​၌​လူ​တို့​သည် ထ​၍ ထို​အ​ရပ်​တွင်​ယဇ်​ပလ္လင်​တစ်​ခု​ကို​တည်
    ဆောက်​ကာ မိတ်​သ​ဟာ​ယ​ယဇ်​နှင့်​မီး​ရှို့​ရာ ယဇ်​တို့​ကို​ပူ​ဇော်​ကြ​၏။-
  bod-N: དེའི་ཕྱི་ཉིན་འབངས་རྣམས་ནངས་སྔ་མོ་ཡར་ལངས་ནས་དེར་མཆོད་ཁྲི་ཞིག་བརྩིགས་ཤིང་སྦྱིན་སྲེག་དང་ཞི་བདེའི་མཆོད་པ་ཕུལ་ཏོ།
    །
  sna-sna: Mangwanani ezuva rakatevera, vanhu vakavaka aritari vakapa zvipiriso zvinopiswa
    nezvipiriso zvokuwadzana.
  spa-BLM: Al día siguiente, el pueblo se levantó temprano y construyó allí un altar,
    y ofreció holocaustos y ofrendas de paz.
  cac-cac: Axo d'a junxo c'u, ix q'ue vaan eb', ix sb'oanq'ue jun altar eb', ix sn̈usantz'a
    silab' eb' d'a yichan̈ Jehová, ix yac'anpax silab' eb' yic junc'olal.
  swh-ULB: Siku iliyofuata watu waliamka mapema na wakajenga madhabahu huko na kutoa
    sadaka za kuteketezwa na sadaka za amani.
  bel-bel: На другі дзень устаў народ раніцай, і паставілі там ахвярнік, і прынесьлі
    цэласпаленьні і мірныя ахвяры.
  deu-ELBBK: Und es geschah am anderen Tag, da machte sich das Volk früh auf, und
    sie bauten dort einen Altar und opferten Brandopfer und Friedensopfer.
  mbb-OT: Kegkemeselem, mibaal sikandan te pemuhatà ne nemuhat dan te menge pemuhat
    he edtutungen wey menge pemuhat he para te meupiya he kedepità.
  mal-2015: പിറ്റെന്നാൾ ജനം അതികാലത്തു എഴുന്നേറ്റു അവിടെ ഒരു യാഗപീഠം പണിതു ഹോമയാഗങ്ങളും
    സമാധാനയാഗങ്ങളും അർപ്പിച്ചു.
  rmc-rmc: Pre aver džives sig tosara ode o Izraeliti ačhade oltaris a ande labarde
    obeti the smiromoskre obeti.
  pes-OPV: و در فردای آن روز قوم به زودی برخاسته، مذبحی در آنجا بنا کردند، وقربانی
    های سوختنی و ذبایح سلامتی گذرانیدند.
  ron-1924: А доуа зи, попорул с-а скулат дис-де-диминяцэ, а зидит аколо ун алтар
    ши а адус ардерь-де-тот ши жертфе де мулцумире.
  ben-OBCV: পরদিন ভোরবেলায় লোকেরা এক যজ্ঞবেদি নির্মাণ করল এবং হোমবলি ও মঙ্গলার্থক-নৈবেদ্য
    উৎসর্গ করল।
  som-som: Oo waxay noqotay maalintii dambe inay dadkii aroor hore kaceen oo ay halkaas
    ka dhiseen meel allabari, oo waxay bixiyeen qurbaanno la gubo iyo qurbaanno nabaadiino.
  lat-VUC: 'Altera autem die diluculo consurgentes, exstruxerunt altare: obtuleruntque
    ibi holocausta, et pacificas victimas, et dixerunt:'
  eng-ASVBT: And it came to pass on the morrow, that the people rose early, and built
    there an altar, and offered burnt offerings and peace offerings.
  ita-1885: E il giorno seguente, il popolo si levò la mattina, ed edificò quivi un
    altare, e offerse olocausti, e sacrificii da render grazie.
  eng-LXXUP: And it came to pass on the morrow that the people rose up early, and
    built there an altar, and offered up whole burnt offerings and peace offerings.
  eng-ULB: The next day the people got up early and built an altar there and offered
    burnt offerings and peace offerings.
  spa-VBL: Al día siguiente se levantaron temprano, construyeron un altar y trajeron
    holocaustos y ofrendas de comunión.
  fra-_FOB: Et le lendemain le peuple se leva de bon matin; et ils bâtirent là un
    autel, et ils offrirent des holocaustes et des sacrifices de prospérité.
  mal-mal: പിറ്റെന്നാൾ ജനം അതികാലത്ത് എഴുന്നേറ്റ് അവിടെ ഒരു യാഗപീഠം പണിത് ഹോമയാഗങ്ങളും
    സമാധാനയാഗങ്ങളും അർപ്പിച്ചു.
  urd-GVR: Agle din wuh subah-sawere uṭhe aur qurbāngāh banā kar us par bhasm hone
    wālī aur salāmatī kī qurbāniyāṅ chaṛhāīṅ.
  suz-BL: मिनु आ दीसा मुरपुकी सुनी कना बोक्‍शा, मेकेर चढ़ेतीके का सेल्‍शा, चोशा चढ़ेतीक
    नु दुशा बाक्‍चा आ पर्बम चढ़ेतीक चढ़ेमे बाक्‍त।
  ita-1927: Il giorno seguente, il popolo si levò di buon mattino, costruì quivi un
    altare, e offerse olocausti e sacrifizi di azioni di grazie.
  ckb-ckb: بۆ ڕۆژی دواتر گەل زوو هەستا و لەوێدا قوربانگایەکیان دروستکرد و قوربانی
    سووتاندن و قوربانی هاوبەشییان پێشکەش کرد.
  eng-BBE: Then on the day after, the people got up early and made an altar there,
    offering burned offerings and peace-offerings.
  kan-OKCV: ಜನರು ಮಾರನೆಯ ದಿವಸ ಉದಯದಲ್ಲಿ ಎದ್ದು, ಅಲ್ಲಿ ಬಲಿಪೀಠವನ್ನು ಕಟ್ಟಿ, ದಹನಬಲಿಗಳನ್ನೂ
    ಸಮಾಧಾನದ ಸಮರ್ಪಣೆಗಳನ್ನೂ ಅರ್ಪಿಸಿದರು.
  tam-2017: மறுநாளிலே, மக்கள் அதிகாலையில் எழுந்து, அங்கே ஒரு பலிபீடத்தைக் கட்டி, சர்வாங்கதகனபலிகளையும்
    சமாதானபலிகளையும் செலுத்தினார்கள்.
  spa-RV-1909: Y al día siguiente el pueblo se levantó de mañana, y edificaron allí
    altar, y ofrecieron holocaustos y pacíficos.
  ron-BTF: Și s-a întâmplat a doua zi că poporul s-a sculat devreme și a zidit acolo
    un altar și au oferit ofrande arse și ofrande de pace.
  eng-WEBP: On the next day, the people rose early and built an altar there, and offered
    burnt offerings and peace offerings.
  eng-FBV: The next day they got up early, built an altar, and brought burnt offerings
    and friendship offerings.
  nld-1939: En de volgende morgen stond het volk op, bouwde daar een altaar en bracht
    brand- en vredeoffers.
  nch-BL: Huan tonili cualca mijquejque nochi nopa israelitame huan quichijque se
    taixpamit. Huan quitencahuilijque TOTECO tacajcahualisti tatatili huan tacajcahualisti
    para moyoltalise ihuaya.
  vie-1934: Qua ngày sau, dân sự đều đứng dậy, xây trong chỗ đó một bàn thờ, dâng
    lên của lễ thiêu và của lễ thù ân.
  hin-CV: दूसरे दिन लोगों ने तड़के उठकर एक वेदी बनाई तथा उस पर होमबलि तथा मेल बलि
    भेंट की.
  spa-BES: Al día siguiente, la gente se levantó temprano e hizo allí un altar, ofreciendo
    ofrendas quemadas y ofrendas de paz.
  tdx-tdx: Ie amy loak’ àndroy, nañaleñaleñe ondatio, le nandranjy kitrely vaho nañenga
    soroñe naho engam-panintsiñañe.
  tha-KJV: อยู่​มาร​ุ่งขึ้นประชาชนก็​ลุ​กขึ้นแต่​เช้าตรู่ และสร้างแท่นบูชาแท่นหนึ่ง
    ถวายเครื่องเผาบูชาและเครื่องสันติ​บูชา
  por-BR-2018: E ao dia seguinte o povo se levantou de manhã, e edificaram ali altar,
    e ofereceram holocaustos e pacíficos.
  deu-ELO: Und es geschah am anderen Tage, da machte sich das Volk früh auf, und sie
    bauten daselbst einen Altar und opferten Brandopfer und Friedensopfer.
  eng-WYC-2018: Soothly in the tother day they rised early, and builded an altar,
    and offered there burnt sacrifices and peaceable sacrifices, (And the next day
    they rose up early, and built an altar there, and offered burnt sacrifices, and
    peace offerings,)
  epo-epo: La morgaŭan tagon la popolo leviĝis frue kaj konstruis tie altaron kaj
    oferis bruloferojn kaj pacoferojn.
  uig-PIN: Ətisi hǝlⱪ sǝⱨǝr ⱪopup, u yǝrdǝ ⱪurbangaⱨ yasap, kɵydürmǝ ⱪurbanliⱪ wǝ
    inaⱪliⱪ ⱪurbanliⱪliri sundi.
  beo-beo: Golale, hahabedafa ilia da gilisili Hahawane Gilisili Olofole gobele salasu
    amola ohe hodo amo oloda, ilia hamoi, amo da:iya gogo gobele sali.
  tpi-OTNT: Na long tumora long moningtaim tru ol manmeri i kirap na wokim wanpela
    alta long dispela ples. Na ol i mekim ol ofa bilong paia i kukim olgeta na ol
    ofa bilong kamap wanbel wantaim God.
  hau-SA: Kashegari da sassafe mutane suka gina bagade suka miƙa hadaya ta ƙonawa
    da hadaya ta salama.
  uig-LAT: Etisi xelq seher qopup, u yerde qurban’gah yasap, köydürme qurbanliq we
    inaqliq qurbanliqliri sundi.
  nde-nde: Ngakusasa ekuseni abantu bakha i-alithari banikela iminikelo yokutshiswa
    leminikelo yobudlelwano.
  ton-ton: Pea naʻe hoko ʻo pehē ʻi he pongipongi hake, naʻe tuʻu ai ʻae kakai, pea
    fokotuʻu ʻi ai ʻae feilaulauʻanga, pea naʻe ʻatu ai ʻae ngaahi feilaulau tutu
    mo e ngaahi feilaulau fakalelei.
  ces-1613: Nazejtří pak ráno vstal lid, a vzdělali tam oltář, a obětovali oběti zápalné
    a pokojné.
  eng-WMB: On the next day, the people rose early and built an altar there, and offered
    burnt offerings and peace offerings.
  tam-TCV: மக்கள் அடுத்தநாள் அதிகாலையில் ஒரு பலிபீடத்தைக் கட்டித் தகன காணிக்கைகளையும்,
    சமாதான காணிக்கைகளையும் செலுத்தினார்கள்.
  ceb-ULB: Sa sunod nga adlaw sayo nga namangon ang mga katawhan ug nagbuhat sila
    ug halaran ug naghalad ug sinunog nga mga halad ug mga halad sa pagpakigdait.
  pol-UBG: A nazajutrz lud wstał wcześnie rano i zbudował tam ołtarz, i złożył całopalenia
    oraz ofiary pojednawcze.
  urd-GVU: اگلے دن وہ صبح سویرے اُٹھے اور قربان گاہ بنا کر اُس پر بھسم ہونے والی اور
    سلامتی کی قربانیاں چڑھائیں۔
  deu-1912: Des andern Morgens machte sich das Volk früh auf und baute da einen Altar
    und opferte Brandopfer und Dankopfer.
  kan-2017: ಮರುದಿನ ಅವರು ಬೆಳಿಗ್ಗೆ ಎದ್ದು ಯಜ್ಞವೇದಿಯನ್ನು ಕಟ್ಟಿ ಸರ್ವಾಂಗಹೋಮಗಳನ್ನೂ, ಸಮಾಧಾನಯಜ್ಞಗಳನ್ನೂ
    ಸಮರ್ಪಿಸಿದರು.
  yap-yap: Me yan i rran riy nri kakadbul me od e girdi’ ngar toyed ba altar u rom.
    Miyad pi’ e pi maligach riy nma gapaseg thilin Got nge girdi’ nge boch e maligach
    ni un urfin ni polo’.
  hlt-MCSB: A vuen ah pilnam te thoo tih hmueihtuk a suem uh. Te phoeiah hmueihhlutnah
    neh rhoepnah te a nawn uh.
  mdy-ETH: ዚሬሎ ጉቴ ዓማ ዴራ ዒኢካ ናንጊና ናንጋ ጎዳም ሚቺ ዒንጎ ቤሲ ኮሺ፥ ሚቺ ዒንጎ ዒንጊሢንታ ፔቱሞና ዒንጎ ዒንጊፆዋ
    ዒንጌኔ።
  twi-ASANTE: Adekyeɛ mu no, nnipa no tuaa nhema sii afɔrebukyia, na wɔbɔɔ ɔhyeɛ ne
    asomdwoeɛ afɔdeɛ.
  eng-WEBU: On the next day, the people rose early and built an altar there, and offered
    burnt offerings and peace offerings.
  wal-wal: Wonttetta gallassi maallado guuraara eti denddidi, yarshshiyoosaa yan giigissidosona;
    giigissidi xuuggiyo yarshshotanne issippetettaa yarshshota shiishshidosona.
  spa-PDDPT: Aconteció que al día siguiente, el pueblo madrugó, edificaron allí un
    altar y ofrecieron holocaustos y ofrendas de paz.
  gun-gun: Ha'e gui ko'ẽ jevy, ko'ẽmba ramove ha'e kuery opu'ã vy peteĩ altar ojapo
    ha'e py. Hi'áry ome'ẽ okuapy mba'emo oapy reve, peteĩ rami ikuaia regua guive
    ome'ẽ.
  agu-BL: Ma le junt eklok, chin jalchan cunin chic'ase'n yi e' aj Israela'tz, nin
    tzun bnix jun altar cya'n, nin e' octz tan pate'n cu'n chitx'ixwatz tetz Kataj
    Ryos, tu e'chk oy yi na ẍchaj yi ja wi't jal tzatzin paz ẍchixo'l tu Ryos.
  ilo-ULB: Iti sumaruno nga aldaw, nasapa a bimmangon dagiti tattao ket nangipatakderda
    iti altar sadiay ken nangidatonda kadagiti daton a mapuoran ken kadagiti daton
    a pakikappia.
  kpg-kpg: Luada loo dono daiaa, nia daangada gaa hau di nadau gowaa dudu tigidaumaha
    i golo. Digaula gaa hai di nadau tigidaumaha hagadaubuni, gaa dudu nia tigidaumaha
    hagadogomaalia.
  uig-ARA: ئەتىسى خەلق سەھەر قوپۇپ، ئۇ يەردە قۇربانگاھ ياساپ، كۆيدۈرمە قۇربانلىق ۋە
    ئىناقلىق قۇربانلىقلىرى سۇندى.
  sus-sus: Na kuye iba, e naxa keli subaxɛ ma, e sɛrɛxɛbade yailan, e fa sɛrɛxɛ gan
    daaxi nun xanunteya sɛrɛxɛ ba Ala bɛ.
  pon-2006: Nin sohrahnie mandahn rahno irail eri pwourda oh kauwada pei sarawi ehu
    wasao. Re ahpw patohwanda meirong en kaminimin oh meirong isihs pwonte.
  ksd-ksd: Ba i ga ningene, a tarai dia ga tut ta ra malana ikilik, ma dia ga pait
    ra uguugu na vartabar, ma dia ga vartabar ma ra tinabar di tuntun tar ia ma ra
    tinabar na varmaram.
  tur-YTC: Ertesi gün halk erkenden kalktı, orada bir sunak yaptı, yakmalık sunularla
    esenlik sunuları sundu.
  grc-BRENT: Καὶ ἐγένετο τῇ ἐπαύριον, καὶ ὤρθρισεν ὁ λαὸς, καὶ ᾠκοδόμησαν ἐκεῖ θυσιαστήριον,
    καὶ ἀνήνεγκαν ὁλοκαυτώσεις καὶ τελείας.
  ind-AYT: Keesokan harinya, bangsa itu bangun pagi-pagi dan membangun mazbah di situ,
    lalu mempersembahkan korban bakaran dan korban pendamaian.
  nya-nya: Mmawa mwake anthu anadzuka namanga guwa lansembe ndi kupereka nsembe zopsereza
    ndi nsembe zachiyanjano.
  hrv-hrv: Sutradan uraniše ljudi i sagradiše ondje žrtvenik; prinesoše paljenice
    i žrtve zahvalnice.
  mps-mps: Tama do te kigamu mu te we bidi hogodama, tama te pesagede te alta me deli
    nigai. Tama augwa te tigidali ulama siago domainu ebo ofa me te homu deliba mubo
    ofa yali.
  tpi-tpi: Na long tumora long moningtaim tru ol manmeri i kirap na wokim wanpela
    alta long dispela ples. Na ol i mekim ol ofa bilong paia i kukim olgeta na ol
    ofa bilong kamap wanbel wantaim God.
  dan-1931: Tidligt næste Morgen byggede Folket et Alter der og ofrede Brændofre og
    Takofre.
  vie-OVCB: Hôm sau, họ dậy sớm, xây lên một bàn thờ rồi dâng lễ thiêu và lễ vật cầu
    an.
  guj-2017: બીજે દિવસે લોકોએ વહેલા ઊઠીને ત્યાં એક વેદી બાંધી અને દહનીયાર્પણો તથા શાંત્યર્પણો
    ચઢાવ્યાં.
  pon-2006A: Nin sohrahnie mandahn rahno irail eri pwourda oh kauwada pei sarawi ehu
    wasao. Re ahpw patohwanda meirong en kaminimin oh meirong isihs pwonte.
  por-BRBSL: No dia seguinte, o povo levantou-se cedo e construiu ali um altar, e
    ofereceu holocaustos e ofertas de paz.
  cth-cth: Hahoi teh, hettelah doeh. Atangtho teh tamimaya ni amom a tho awh teh,
    hawvah, bawknae khoungroe a sak awh. Hmaisawi thuengnae hoi lungmawng thuengnae
    a poe awh.
  twi-twi: Adekyee mu no, nnipa no sii afɔremuka, na wɔbɔɔ ɔhyew ne asomdwoe afɔre.
  hlt-hlt: A vuen ah pilnam te thoo tih hmueihtuk a suem uh. Te phoeiah hmueihhlutnah
    neh rhoepnah te a nawn uh.
  tbz-SIM: Kɛ̀ dɛ̀ nkpɑɑ́ uu kɛ̀ Isidɑyɛɛribɛɛ ítɛ́ kɛ́mɑɑ́ diwũɔ̃tɔ̀nnì ti Yiɛ̀ nKuyie
    nkpɛ́í, kɛ́ kù fìé iwũɔ̃ kɛ́tuɔ, kɛ́ nkù feu itɛì mɛtɑummɛ̀ kpɛyi,
  msy-2020: Egha amɨmzaraghan bar dɨmangara, Israelia dɨkavigha nguibar kamɨn Ikiavɨra
    Itir God bagha ofa damuasa dakozir mamɨn ingari. Egha bar isi mɨghɨramin ofaba
    ko, gumazamiziba God ko navir vamɨra ikiamin ofaba, isa an damazimɨn dagh ami.
  azb-azb: Ertəsi gün xalq tezdən qalxıb orada Rəbbə bir qurbangah tikərək yandırma
    və ünsiyyət qurbanları təqdim etdi.
  eng-DBY: And it came to pass on the morrow, that the people rose early, and built
    there an altar, and offered up burnt-offerings and peace-offerings.
  hin-2017: फिर दूसरे दिन उन्होंने सवेरे उठ वहाँ वेदी बनाकर होमबलि और मेलबलि चढ़ाए।
  eng-YLT: And it cometh to pass on the morrow, that the people rise early, and build
    there an altar, and cause to ascend burnt-offerings and peace-offerings.
  eng-WYC-2017: Soothly in the tother day they rised early, and builded an altar,
    and offered there burnt sacrifices and peaceable sacrifices,
  eng-WMBB: On the next day, the people rose early and built an altar there, and offered
    burnt offerings and peace offerings.
  urd-GVH: अगले दिन वह सुबह-सवेरे उठे और क़ुरबानगाह बनाकर उस पर भस्म होनेवाली और सलामती
    की क़ुरबानियाँ चढ़ाईं।
  rug-rug: Pana munumununa sa koivugona, si tekulu sage sari na tinoni meke kuria
    rini si keke hope vasina. Meke va vukivukihi lani sari na vina vukivukihi va uququ
    meke sari na vina vukivukihi binaere vasina.
  gaz-gaz: Namoonnis guyyaa itti aanutti ganamaan iddoo aarsaa tolchanii aarsaa gubamuu
    fi aarsaa nagaa dhiʼeessan.
  fra-LSG: Le lendemain, le peuple se leva de bon matin; ils bâtirent là un autel,
    et ils offrirent des holocaustes et des sacrifices d’actions de grâces.
  yal-yal: Na xɔtɔn bode, yamaan yi keli xɔtɔn, e yi saraxa gandena nde yitɔn mɛnni,
    e yi saraxa gan daxine nun bɔɲɛ xunbeli saraxane ba.
  haw-1868: Ia la iho, ala mai na kanaka i kakahiaka nui, a hana iho la i lele a kaumaha
    aku la i na mohai kuni, a me na mohai hoomalu.
  arb-NAV: وَبَكَّرَ الْقَوْمُ فِي صَبَاحِ الْيَوْمِ التَّالِي وَبَنَوْا هُنَاكَ مَذْبَحاً
    قَدَّمُوا عَلَيْهِ مُحْرَقَاتٍ وَذَبَائِحَ سَلامٍ.
  ewe-ewe: Woɖi vɔsamlekpui aɖe le gbe ma gbe ƒe ŋdi kanya eye wosa akpedavɔ le edzi.
  eng-LEE: And it came to pass on the morrow, that the people rose early, and built
    there an altar, and offered burnt-offerings and peace-offerings.
  asm-FB: পাছদিনা লোকসকলে পুৱাতে উঠি এটা যজ্ঞ-বেদি সাজি সেই বেদিত তেওঁলোকে হোম-বলি
    আৰু মঙ্গলাৰ্থক নৈবেদ্য উৎসৰ্গ কৰিলে।
  sus-A: نَ كُيٍ عِبَ، عٍ نَشَ كٍلِ سُبَشّ مَ، عٍ سّرّشّبَدٍ يَءِلَن، عٍ قَ سّرّشّ
    فَن دَاشِ نُن شَنُنتٍيَ سّرّشّ بَ عَلَ بّ.
  fra-SBL: Le lendemain, le peuple se leva de bonne heure, construisit un autel à
    cet endroit, et offrit des holocaustes et des sacrifices de prospérité.
  hbo-hbo: וַֽיְהִי֙ מִֽמָּחֳרָ֔ת וַיַּשְׁכִּ֣ימוּ הָעָ֔ם וַיִּבְנוּ־שָׁ֖ם מִזְבֵּ֑חַ
    וַיַּעֲל֥וּ עֹלֹ֖ות וּשְׁלָמִֽים׃ פ
  kik-kik: Mũthenya ũyũ ũngĩ rũciinĩ tene andũ magĩaka kĩgongona na makĩruta maruta
    ma njino o na maruta ma ũiguano.
  fra-NCL: Le lendemain, le peuple s’étant levé dès le matin, ils bâtirent là un autel,
    et ils offrirent des holocaustes et des sacrifices pacifiques.
  cek-AK: Kaminawk loe khawnbang khawnthaw ah angthawk o moe, to ah hmaicam maeto
    sak o; hmai angbawnhaih hoi angdaeh angbawnhaih to a sak o.
  cuk-cuk: Neg-oibosgu, wakudaradba dulemar gwisgusmalad. Degi, ibmar-ogumakar-ukleged-aila
    sobsamalad. Agi, Bab-Dummadga ibmar-durgan ogumakar uksamalad, degine, gwenatigwarguedga
    ibmar-ukleged Bab-Dummadga uksamarbalid.
  uig-CYR: Әтиси хәлиқ сәһәр қопуп, у йәрдә қурбангаһ ясап, көйдүрмә қурбанлиқ вә
    енақлиқ қурбанлиқлири сунди.
  tel-2017: తరువాత రోజున ప్రజలు ఉదయాన్నే లేచి అక్కడ బలిపీఠం కట్టి దహన బలులనూ, సమాధాన
    బలులనూ అర్పించారు.
  hat-BSA: Li te vin rive nan pwochen jou an ke pèp la te leve bonè. Yo te bati yon
    lotèl e yo te ofri ofrann brile avèk ofrann lapè.
  kos-kos: Toang in lutu tok ah mwet uh tukakek ac tulokunak sie loang we. Elos orek
    mwe kisa in akinsewowo ac mwe kisa firir.
  hbo-WLC: וַֽיְהִי֙ מִֽמָּחֳרָ֔ת וַיַּשְׁכִּ֣ימוּ הָעָ֔ם וַיִּבְנוּ־שָׁ֖ם מִזְבֵּ֑חַ
    וַיַּעֲל֥וּ עֹל֖וֹת וּשְׁלָמִֽים׃ פ
  ibo-ibo: Nʼisi ụtụtụ echi ya, ha biliri ngwangwa rụọ ebe ịchụ aja. Ha chụrụ aja
    nsure ọkụ, na aja udo nʼebe ahụ.
  ory-ory: ତହୁଁ ଆରଦିନ ଲୋକମାନେ ଅତି ପ୍ରଭାତରେ ଉଠି ଏକ ଯଜ୍ଞବେଦି ନିର୍ମାଣ କରି ହୋମବଳି ଓ ମଙ୍ଗଳାର୍ଥକ
    ବଳି ଉତ୍ସର୍ଗ କଲେ।
  chk-chk: Nge sorotän ewe rän ekewe aramas ra pwätäkai, ra senätä eu rongen asor
    o eäni asoren kek me asoren kinamwe won.
  rop-rop: Ailibala neksdei ola pipul bin bildimap teibul blanga ofring deya, en deibin
    gibit langa God det ofring gulum feloship ofring, en deibin abum det sekrifais
    serramoni blanga im.
  ukr-1871: Назавтра ж рано вранцї построїв там люд жертівника і принїс усепаленнє
    і мирну жертву.
  deu-1951: Am andern Morgen aber machte sich das Volk früh auf; und sie bauten daselbst
    einen Altar und opferten Brandopfer und Dankopfer.
  eng-JPS: And it came to pass on the morrow that the people rose early, and built
    there an altar, and offered burnt-offerings and peace-offerings.
  srp-1865: I sjutradan urani narod, i naèini ondje oltar, i prinesoše žrtve paljenice
    i žrtve zahvalne.
  lug-lug: Awo ku lunaku olwaddirira, abantu ne bagolokoka ne bazimba ekyoto mu kifo
    ekyo, ne bawaayo ebiweebwayo ebyokebwa n’ebiweebwayo olw’emirembe.
  heb-heb: ויהי ממחרת וישכימו העם ויבנו שם מזבח ויעלו עלות ושלמים׃
  ben-IRV: পরদিনের লোকেরা ভোরবেলায় উঠে সেই জায়গায় যজ্ঞবেদি তৈরী করল এবং হোমবলি
    ও মঙ্গলার্থক বলি উৎসর্গ করল।
  pan-pan: ਫਿਰ ਅਗਲੇ ਦਿਨ ਲੋਕਾਂ ਨੇ ਸਵੇਰੇ ਉੱਠ ਕੇ ਉੱਥੇ ਇੱਕ ਜਗਵੇਦੀ ਬਣਾਈ ਅਤੇ ਹੋਮ ਬਲੀ ਅਤੇ
    ਸੁੱਖ-ਸਾਂਦ ਦੀਆਂ ਭੇਟਾਂ ਚੜ੍ਹਾਈਆਂ।
  mya-JVB: နက်ဖြန် နံနက်စောစောလူ များတို့သည် ထ ပြီးလျှင် ၊ ယဇ် ပလ္လင်ကိုတည် ၍ မီးရှို့
    ရာယဇ်၊ မိဿဟာယ ယဇ်တို့ကို ပူဇော် ကြ၏။
  hmo-hmo: Vadaeni dabai, idia toreisi haraga, boubou patana idia haginia, bona patana
    ena latanai lahi dekenai gabua bouboudia bona maino karaia bouboudia Lohiabada
    dekenai idia henia.
  urd-urd: और दूसरे दिन वह लोग सुबह सवेरे उठे और उस जगह एक मज़बह बना कर सोख़्तनी क़ुर्बानियाँ
    और सलामती की क़ुर्बानियाँ पेश कीं।
  rus-SYN: На другой день встал народ поутру, и устроили там жертвенник, и вознесли
    всесожжения и мирные жертвы.
  bqc-SIM: Kɛ́ a gu dↄ̀, aa fɛ̀lɛ sa'okĩi bò, ↄ̃ aa sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ
    ń sáaukpasaↄ ò'owà.
  tcz-CHONGTHU: Ajing jingkah matah in mipiten maicham khat asem’un pumgo thilto leh
    chamna thilto abol’un ahi.
  mar-mar: नंतर दुसऱ्या दिवशी लोकांनी पहाटेस लवकर उठून तेथे वेदी बांधली, आणि होमार्पण
    व शांत्यर्पण यज्ञ केले.
  qub-qub: Warannenga tutallana jatariran. Nircur juc altarta ruraran. Altarchöna
    Tayta Diospaj rupachina sacrifisyucunata y alli goyaypita sacrifisyucunatapis
    rupachiran.
  hat-hat: Nan denmen, moun yo leve byen bonè, yo bati yon lotèl. Yo boule bèt nan
    dife nèt sou li, yo fè ofrann pou mande Bondye padon.
  eng-BSB: The next day the people got up early, built an altar there, and presented
    burnt offerings and peace offerings.
  tod-tod: Poluma zobui, nuɓusɛiti kpein ti wuzeɠeni ga sobuzobui, ti zalaɠa ɠulazuʋɛ
    loni náʋɛ. Ti gala zalaɠaiti kulani ta ziilɛi zalaɠaiti.
  eng-WEBPB: On the next day, the people rose early and built an altar there, and
    offered burnt offerings and peace offerings.
  kbq-kbq: Hagi mase'za anante knarera nanterame oti'za kresramna vu ita trohu'za,
    anante kresramnama vu ofa nehu'za, zamarimpa fru ofanena hu'naze.
  nhe-BL: Huan hualmostla cualca mejque nochi nopa israelitame huan quichijque se
    tlaixpamitl. Huan quitencahuilijque TOTECO tlacajcahualistli tlatlatili huan tlacajcahualistli
    para moyoltlalise ihuaya.
  gub-BL: Iku'egwer pe izi'itahy teko upu'àm wà kury. Uzapo amo ma'ea'yr hapy haw
    a'e pe Tupàn henataromo wà. Uzuka ma'ea'yr Tupàn henataromo wà. Omono ma'e Tupàn
    pe imuawyze kar har romo wà no.
  eng-DRA: 'And rising early the next day, they built an altar: and offered there
    holocausts, and victims of peace, and they said:'
