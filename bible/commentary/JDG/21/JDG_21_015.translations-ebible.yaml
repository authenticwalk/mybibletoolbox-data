verse: JDG.021.015
translations:
  mal-C: യഹോവ ഇസ്രായേൽഗോത്രങ്ങളിൽ ഒരു ഛിദ്രം വരുത്തിയതുകൊണ്ട് ജനം ബെന്യാമീന്യരെക്കുറിച്ചു
    ദുഃഖിച്ചു.
  deu-TKW: Da war es dem Volke leid um Benjamin, weil Jahwe einen Riß in die Stämme
    Israels gemacht hatte.
  lin-lin: Bato bayokaki mawa mpo na bato ya libota ya Benjame, pamba te Yawe alongolaki
    libota moko kati na mabota ya Isalaele.
  eng-LSV: And the people sighed concerning Benjamin, for YHWH had made a breach among
    the tribes of Israel.
  eng-GNV: And the people were sorie for Beniamin, because the Lord had made a breach
    in the tribes of Israel.
  eng-WEBSTER: And the people repented for Benjamin, because the LORD had made a breach
    in the tribes of Israel.
  nhw-BL: Huan nopa israelitame tlahuel motequipachohuayayaj pampa TOTECO quichijtoya
    ma ixpolihui se hueyi familia ipan iixhuihua Israel.
  swh-ONEN: Waisraeli wakasikitika kwa ajili ya Wabenyamini, kwa kuwa Bwana ameweka
    ufa katika makabila ya Israeli.
  bba-bba: Mɑ Isirelibɑ bɑ Bɛnyɑmɛɛ ben wɔnwɔndu wɑ yèn sɔ̃ Yinni Gusunɔ u derɑ ben
    bwese kɛrɑ kɑndɑ.
  eng-KJVCPB: And the people repented them for Benjamin, because that the Lord had
    made a breach in the tribes of Israel.
  luo-luo: Ji nokuyo nikech Jehova Nyasaye nomiyo dhood Benjamin olal e kind dhout
    Israel.
  meu-meu: Bena Israel taudia ese Beniamina taudia e bogadia hisi, Iehova ese Israel
    besena vada e hapararaia dainai.
  npi-ULB: बेन्यामीनीहरूलाई जे भयो त्यसको निम्ति मानिसहरू दुःखित थिए, किनभने परमप्रभुले
    इस्राएलका कुलहरूका बिचमा विभाजन गराउनुभएको थियो ।
  yor-yor: Àwọn ènìyàn náà sì káàánú nítorí ẹ̀yà Benjamini, nítorí Olúwa fi àlàfo
    kan sílẹ̀ nínú àwọn ẹ̀yà Israẹli.
  ind-ind: Bangsa Israel merasa kasihan kepada suku Benyamin, karena TUHAN sudah membuat
    salah satu suku Israel hampir punah.
  pes-OPCB: قوم اسرائیل برای قبیلهٔ بنیامین غمگین بود، زیرا خداوند در میان قبایل اسرائیل
    جدایی به وجود آورده بود.
  tgl-ULB: Nalungkot ang mga tao sa nangyari kay Benjamin, dahil gumawa si Yahweh
    ng isang pagkakahati-hati sa pagitan ng mga lipi ng Israel.
  hui-hui: Isaraeleali maru hearume mitangibu handalu hearia Anduane Homogohanda tinaga
    hamene mbira waratagi hayada manda bialu tigua Beniyamini hameigini dara hene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ဣ​သ​ရေ​လ​အ​မျိုး အ​နွယ်​တို့​၏​စည်း​လုံး​မှု​ကို​ပျက်​ပြား​စေ
    တော်​မူ​ပြီ​ဖြစ်​၍ လူ​တို့​သည်​ဗင်္ယာ​မိန်​အ​မျိုး သား​များ​အ​တွက်​ဝမ်း​နည်း​ကြ​လေ​သည်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཡེས་ར་ཨེལ་གྱི་ནང་དུ་ཚོ་པ་ཞིག་ཆད་པར་མཛད་པས། འབངས་རྣམས་ཀྱིས་པེན་ཡཱ་མེན་པ་རྣམས་ལ་སྙིང་རྗེ་བ་རེད།
  sna-sna: Vanhu vakasuwa nokuda kweBhenjamini, nokuti Jehovha akanga aisa mukaha
    mumarudzi avaIsraeri.
  spa-BLM: El pueblo se afligió por Benjamín, porque el Señor había abierto una brecha
    en las tribus de Israel.
  cac-cac: A masanil eb' israel chi' ix oc' sc'ol eb' yuj eb' yin̈tilal Benjamín chi',
    yujto ix satjiel jun in̈tilal chi' yuj Jehová.
  swh-ULB: Watu waliomboleza kwa kile kilichotokea Benyamini, kwa kuwa Bwana alifanya
    mgawanyiko kati ya makabila ya Israeli.
  bel-bel: А народ шкадаваў Веньяміна, што Гасподзь не захаваў цэласьці плямёнаў Ізраілевых.
  deu-ELBBK: Und das Volk ließ es sich gereuen wegen Benjamins, weil der HERR einen
    Riss gemacht hatte in den Stämmen Israels.
  mbb-OT: Ingkeseeng te menge Israilihanen haazà is nehitavù te menge Benjaminhen
    su migevà te Nengazen is kegkesevaha te menge tribu te Israel.
  mal-2015: അവർക്കു അവരെക്കൊണ്ടു തികെഞ്ഞില്ല. യഹോവ യിസ്രായേൽഗോത്രങ്ങളിൽ ഒരു ഛേദം വരുത്തിയിരിക്കകൊണ്ടു
    ജനം ബെന്യാമീന്യരെക്കുറിച്ചു ദുഃഖിച്ചു.
  rmc-rmc: Le manušenge sas pharo vaš o Benjaminčana, bo o RAJ cirdňa avri jekh kmeňos
    le kmeňendar andral o Izrael.
  pes-OPV: و قوم برای بنیامین پشیمان شدند، زیراخداوند در اسباط اسرائیل شقاق پیدا کرده
    بود.
  ron-1924: Попорулуй ый пэря рэу де Бениамин, кэч Домнул фэкусе о спэртурэ ын семинцииле
    луй Исраел.
  ben-OBCV: লোকেরা বিন্যামীনের জন্য মনঃক্ষুণ্ণ হল, কারণ সদাপ্রভু ইস্রায়েলের গোষ্ঠীগুলির
    মধ্যে এক ফাঁক তৈরি করলেন।
  som-som: Oo dadkii waxay u qoomamoodeen reer Benyaamiin, maxaa yeelay, Rabbigu dillaac
    buu u yeelay qabiilooyinkii reer binu Israa'iil.
  lat-VUC: Universusque Israël valde doluit, et egit pœnitentiam super interfectione
    unius tribus ex Israël.
  eng-ASVBT: And the people repented them for Benjamin, because that Jehovah had made
    a breach in the tribes of Israel.
  ita-1885: E il popolo si pentì di quello che avea fatto a Beniamino; perciocchè
    il Signore avea fatta una rottura nelle tribù d'Israele.
  eng-LXXUP: And the people relented for Benjamin, because the Lord had made a breach
    in the tribes of Israel.
  eng-ULB: The people were sorry for what happened to Benjamin, because Yahweh made
    a division between the tribes of Israel.
  spa-VBL: El pueblo se compadeció de los benjamitas porque el Señor había hecho este
    vacío entre las tribus israelitas.
  fra-_FOB: Et le peuple se repentait au sujet de Benjamin, car l'Éternel avait fait
    une brèche aux tribus d'Israël.
  mal-mal: അവർക്ക് തികയാൻ മാത്രം സ്ത്രീകൾ ഇല്ലായിരുന്നു. യഹോവ യിസ്രായേൽ ഗോത്രങ്ങളിൽ
    ഒരു ഛേദം വരുത്തിയിരിക്ക കൊണ്ട് ജനം ബെന്യാമീന്യരെക്കുറിച്ച് ദുഃഖിച്ചു.
  urd-GVR: Isrāīliyoṅ ko Binyamīn par afsos huā, kyoṅki Rab ne Isrāīl ke qabīloṅ meṅ
    ḳhalā ḍāl diyā thā.
  suz-BL: मिनु इस्राएलीपुकीमी बेन्‍यामीन आ थर आ पर्बम सुर्ता पस ङा पस बाक्‍मा बाक्‍त।
    मारदे हना परमप्रभु यावेमी इस्राएल ङा बेन्‍यामीन आ थर हेररा क्‍याम्‍शो बाक्‍माक्‍त।
  ita-1927: Il popolo dunque si pentiva di quel che avea fatto a Beniamino, perché
    l’Eterno aveva aperta una breccia fra le tribù d’Israele.
  ckb-ckb: گەلیش ئاخیان بۆ نەوەی بنیامین هەڵکێشا، چونکە یەزدان کەلێنی کردە ناو هۆزەکانی
    ئیسرائیلەوە.
  eng-BBE: And the people were moved with pity for Benjamin, because the Lord had
    let his wrath loose on the tribes of Israel.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಇಸ್ರಾಯೇಲ್ ಗೋತ್ರಗಳಲ್ಲಿ ಬೆನ್ಯಾಮೀನರನ್ನು ಬೇರ್ಪಡಿಸಿದ್ದರಿಂದ ಜನರು
    ಬೆನ್ಯಾಮೀನರಿಗಾಗಿ ಪಶ್ಚಾತ್ತಾಪ ಪಟ್ಟರು.
  tam-2017: இஸ்ரவேல் கோத்திரங்களிலே யெகோவா ஒரு பிரிவை உண்டாக்கினார் என்று மக்கள் பென்யமீனர்களுக்காக
    மனவேதனை அடைந்தார்கள்.
  spa-RV-1909: Y el pueblo tuvo dolor á causa de Benjamín, de que Jehová hubiese hecho
    mella en las tribus de Israel.
  ron-BTF: Și poporul s-a pocăit pentru Beniamin, pentru că DOMNUL făcuse o spărtură
    în triburile lui Israel.
  eng-WEBP: The people grieved for Benjamin, because the LORD had made a breach in
    the tribes of Israel.
  eng-FBV: The people felt sorry for the Benjamites because the Lord had made this
    empty hole among the Israelite tribes.
  nld-1939: En daar het volk van medelijden met Benjamin was vervuld, omdat Jahweh
    een bres in de stammen van Israël had geslagen,
  nch-BL: Huan nopa israelitame tahuel mocuesohuayayaj pampa TOTECO quichijtoya ma
    ixpolihui se hueyi familia ipan iixhuihua Israel.
  vie-1934: Vậy, dân sự ăn năn về việc Bên-gia-min, vì Đức Giê-hô-va có làm khuyết
    trong các chi phái Y-sơ-ra-ên.
  hin-CV: ये सभी बिन्यामिन गोत्र की स्थिति के लिए दुःखी थे, क्योंकि याहवेह ने इस्राएल
    के गोत्रों के बीच फूट पैदा कर दी थी.
  spa-BES: Y el pueblo se conmovió con lástima por Benjamín, porque el Señor había
    desatado su ira sobre las tribus de Israel.
  tdx-tdx: Aa le nisolohoa’ ondatio t’i Beniamine amy jebañe nanoe’ Iehovà amo fifokoa’Israeleo.
  tha-KJV: ประชาชนก็สงสารเบนยามิน เพราะว่าพระเยโฮวาห์ทรงกระทำให้เขาจะขาดไปตระกูลหนึ่งจากตระกูลอิสราเอล
  por-BR-2018: E o povo teve dor por causa de Benjamim, de que o SENHOR houvesse feito
    brecha nas tribos de Israel.
  deu-ELO: Und das Volk ließ sich's gereuen wegen Benjamins, weil Jehova einen Riß
    gemacht hatte in den Stämmen Israels.
  eng-WYC-2018: And all Israel sorrowed greatly, and did penance on the slaying of
    one lineage of Israel. (And all Israel greatly sorrowed, and had great remorse,
    or regret, over the killing of one of the tribes of Israel.)
  epo-epo: Kaj la popolo bedaŭris pri Benjamen, ĉar la Eternulo faris fendon en la
    triboj de Izrael.
  uig-PIN: Wǝ hǝlⱪ Binyamin toƣruluⱪ puxayman ⱪildi; qünki Pǝrwǝrdigar Israilning
    ⱪǝbililirining arisida kǝmtük pǝyda ⱪilip ⱪoyƣanidi.
  beo-beo: Hina Gode da Isala:ili fi ilia habelegele fi afadafa, amo da afafai dagoiba:le,
    ilia da Bediamini dunuma asigi galu.
  tpi-OTNT: Ol Israel i ting long Bikpela i bin brukim wanpela lain bilong ol lain
    bilong Israel na ol i sori yet long ol Benjamin.
  hau-SA: Mutanen kuwa suka yi juyayi saboda mutanen Benyamin, domin Ubangiji ya yi
    gibi a cikin kabilan Isra’ila.
  uig-LAT: We xelq Binyamin toghruluq pushayman qildi; chünki Perwerdigar Israilning
    qebililirining arisida kemtük peyda qilip qoyghanidi.
  nde-nde: Abantu bezwa ubuhlungu ngabakoBhenjamini, ngoba uThixo wayesenze isikhexe
    phakathi kwezizwana zako-Israyeli.
  ton-ton: Pea naʻe fakatomala ʻae kakai ʻia Penisimani, koeʻuhi kuo fai ʻe Sihova
    ha tautea ʻi he ngaahi faʻahinga ʻo ʻIsileli.
  ces-1613: Lidu pak líto bylo Beniamina, proto že učinil Hospodin mezeru v pokoleních
    Izraelských.
  eng-WMB: The people grieved for Benjamin, because the LORD had made a breach in
    the tribes of Israel.
  tam-TCV: இஸ்ரயேல் கோத்திரங்களில் இப்படியானதொரு பிரிவை யெகோவா ஏற்படுத்தியதால், மக்கள்
    பென்யமீனியருக்காகத் துக்கப்பட்டார்கள்.
  ceb-ULB: Nangaliyupo gayod ang katawhan sa nahitabo ngadto sa mga Benjaminhon, tungod
    kay nagbuhat man ug pagkabahinbahin si Yahweh ngadto sa mga tribo sa Israel.
  pol-UBG: A ludowi było żal Beniamina, ponieważ PAN uczynił wyłom wśród pokoleń Izraela.
  urd-GVU: اسرائیلیوں کو بن یمین پر افسوس ہوا، کیونکہ رب نے اسرائیل کے قبیلوں میں
    خلا ڈال دیا تھا۔
  deu-1912: Da reute es das Volk über Benjamin, daß der HERR einen Riß gemacht hatte
    in den Stämmen Israels.
  kan-2017: ಯೆಹೋವನು ಇಸ್ರಾಯೇಲಿನ ಕುಲಗಳಲ್ಲಿ ಬೆನ್ಯಾಮೀನರನ್ನು ಬೇರ್ಪಡಿಸಿದ್ದರಿಂದ ಜನರು ಬೆನ್ಯಾಮೀನ್ಯರ
    ವಿಷಯದಲ್ಲಿ ದುಃಖಪಟ್ಟರು.
  yap-yap: Me kireban’ fapi girdi’ ngak piyu Benjamin ni bochan e ke thab’ SOMOL e
    tha’ ko pi ganong nu Israel.
  hlt-MCSB: Tedae BOEIPA loh Israel koca khuiah a puut a saii coeng dongah Benjamin
    ham khaw pilnam khaw hal van.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዒስራዔኤሌ ዓሶ ፃጶ ባኣካ ዓኣ ፔቱማ ባይቃንዳጉዲ ማሄሢሮ ዴራ ቢኢኒያሜ ዓሶ ዛሎ ዒናፓ ዖዬኔ።
  twi-ASANTE: Nnipa no dii Benyaminfoɔ no ho yea, sɛ Awurade ama mpaapaemu aba Israel
    mmusuakuo no mu.
  eng-WEBU: The people grieved for Benjamin, because the LORD had made a breach in
    the tribes of Israel.
  wal-wal: Israa7eela zaretu giddon de7iya issippetettai duuxxanaadan GODAI oottido
    gishshau, asai Biniyaama asaassi keehippe qarettiis.
  spa-PDDPT: El pueblo se compadeció de Benjamín, porque Yavé abrió una brecha en
    las tribus de Israel.
  gun-gun: Ha'e rami py ha'e kuery omboaxy Benjamim kuery, Israel regua oata aguã
    rami Senhor ojapo rire.
  agu-BL: Wi'nin tzun tele'n chik'ajab yi e' aj Israeltz scye'j yi e' xonl Benjamín
    tan paj yi nin tak' Kataj Ryos ama'l tan chisotzaje'n klo' yi e' xonl k'ajtzun
    Benjamín.
  ilo-ULB: Nagbabawi dagiti tattao gapu iti napasamak iti Benjamin, gapu ta nangaramid
    ni Yahweh iti pannakabingay iti nagbabaetan dagiti tribu ti Israel.
  kpg-kpg: Nia daangada gu tilikai hualaa gi digau Benjamin, idimaa Dimaadua gu oho
    di hagadaubuni o nia madawaawa Israel.
  uig-ARA: ۋە خەلق بىنيامىن توغرۇلۇق پۇشايمان قىلدى؛ چۈنكى پەرۋەردىگار ئىسرائىلنىڭ
    قەبىلىلىرىنىڭ ئارىسىدا كەمتۈك پەيدا قىلىپ قويغانىدى.
  sus-sus: Ɲama naxa kinikini e ma, barima Alatala nu bara a ragiri nde xa ba Isirayila
    bɔnsɔɛe ra.
  pon-2006: Aramas ako ahpw nsensuwedkihla mehn Pensamin pwehki KAUN-O eh ketin kauwehla
    minimin nanpwungen kadaudok en Israel.
  ksd-ksd: Ma ra tarai dia ga ligur ure Beniamin, tago ra Luluai i ga vatur ra maup
    livuan ta ra umana vuna tarai Israel.
  tur-YTC: Yahve İsrael oymaklarına gedik açtığı için halk Benyamin için yas tuttu.
  grc-BRENT: Καὶ ὁ λαὸς παρεκλήθη ἐπὶ τῷ Βενιαμὶν, ὅτι ἐποίησε Κύριος διακοπὴν ἐν
    ταῖς φυλαῖς Ἰσραήλ.
  ind-AYT: Bangsa itu merasa kasihan terhadap orang Benyamin karena TUHAN membuat
    keretakan di antara suku-suku Israel.
  nya-nya: Aisraeli anamvera chisoni Abenjamini, chifukwa Yehova anachita ngati waligwerula
    dzino fuko la Israeli.
  hrv-hrv: Narodu se sažalio Benjamin što je Jahve načinio prazninu među Izraelovim
    plemenima.
  mps-mps: Te Israel dabego homugo te Genuai Bidigo te Israel hani me deli pedelali
    homu elama, tama augwaligo te Benjamin dabede homu dene mu iduali.
  tpi-tpi: Ol Israel i ting long Bikpela i bin brukim wanpela lain bilong ol lain
    bilong Israel na ol i sori yet long ol Benjamin.
  dan-1931: Da gjorde det Folket ondt for Benjamin, fordi HERREN havde gjort et Skår
    i Israels Stammer.
  vie-OVCB: Vì thế, dân chúng xót thương người Bên-gia-min, vì Chúa Hằng Hữu đã làm
    cho một đại tộc bị khiếm khuyết trong vòng các đại tộc Ít-ra-ên.
  guj-2017: બિન્યામીન માટે શોક કર્યો, કેમ કે ઈશ્વરે ઇઝરાયલનાં કુળો વચ્ચે ભાગલા પાડયા
    હતા.
  pon-2006A: Aramas ako ahpw nsensuwedkihla mehn Pensamin pwehki KAUN-O eh ketin kauwehla
    minimin nanpwungen kadaudok en Israel.
  por-BRBSL: O povo se entristeceu por Benjamin, porque Yahweh havia feito uma brecha
    nas tribos de Israel.
  cth-cth: Hahoi tamimaya teh, Benjamin kecu dawk pankângai awh. Bangkongtetpawiteh,
    BAWIPA ni Isarel miphun thung ruengruengtinae a pha sak dawkvah.
  twi-twi: Nnipa no dii Benyaminfo no ho yaw, sɛ Awurade ama mpaapaemu aba Israel
    mmusuakuw no mu.
  hlt-hlt: Tedae BOEIPA loh Israel koca khuiah a puut a saii coeng dongah Benjamin
    ham khaw pilnam khaw hal van.
  tbz-SIM: Kɛ̀ mɛsémmɛ̀ɛ pĩ́ nyIsidɑyɛɛribɛ Bɛnsɑmɛɛ botí kɔbɛ kpɛ́í nkɛ yɛ̃́ ti Yiɛ̀
    nKuyie ndo duɔ́mmɛ̀ kɛ̀ dɛ kó kubotí fɔ̃̀tìrìi feitɛ́ Isidɑyɛɛribɛ botí miɛkɛ.
  msy-2020: Ezɨ Israelia bar Benjaminɨn anabamɨn adarazir apangkuvigha kamaghɨn nɨghnɨsi,
    Ikiavɨra Itir God bar atam men anabar mam kuavareme.
  azb-azb: Xalq Binyaminlilərdən ötrü kədərləndi, çünki Rəbb İsrail qəbilələri arasında
    bir yarıq açmışdı.
  eng-DBY: And the people repented them for Benjamin, because Jehovah had made a breach
    in the tribes of Israel.
  hin-2017: तब लोग बिन्यामीन के विषय फिर यह कहकर पछताये, कि यहोवा ने इस्राएल के गोत्रों
    में घटी की है।
  eng-YLT: And the people repented concerning Benjamin, for Jehovah had made a breach
    among the tribes of Israel.
  eng-WYC-2017: And all Israel sorrowed greatly, and did penance on the slaying of
    one lineage of Israel.
  eng-WMBB: The people grieved for Benjamin, because the LORD had made a breach in
    the tribes of Israel.
  urd-GVH: इसराईलियों को बिनयमीन पर अफ़सोस हुआ, क्योंकि रब ने इसराईल के क़बीलों में
    ख़ला डाल दिया था।
  rug-rug: Talotaṉa holani ri na tie Izireli sari na tie Benisimane, sina vata evaṉae
    nia Zihova keke popoa ivuluna pa korapadi rina butubutu Izireli.
  gaz-gaz: Namoonnis sababii Waaqayyo gosoota Israaʼel gidduutti gargari baʼumsa uumeef
    Beniyaamiif gaddan.
  fra-LSG: Le peuple éprouvait du repentir au sujet de Benjamin, car l’Éternel avait
    fait une brèche dans les tribus d’Israël.
  yal-yal: Isirayila kaane yi kininkinin Bunyamin bɔnsɔnna muxune ma, bayo Alatala
    bata yi gbalon nagodo Isirayila bɔnsɔnne muxune ma.
  haw-1868: Minamina iho la na kanaka i ka Beniamina, no ka mea, ua hookahuliia e
    Iehova kekahi ohana o ka Iseraela.
  arb-NAV: وَانْتَابَ النَّدَمُ الشَّعْبَ مِنْ أَجْلِ مَا جَرَى لِبَنْيَامِينَ، لأَنَّ
    الرَّبَّ جَعَلَ ثُغْرَةً فِي أَسْبَاطِ إِسْرَائِيلَ.
  ewe-ewe: Nublanuinya gã aɖee wònye le Israel le ŋkeke mawo me elabena Yehowa de
    mama Israel ƒe toawo dome.
  eng-LEE: And the people felt regret for Benjamin; because that the Lord had made
    a breach in the tribes of Israel.
  asm-FB: ইস্ৰায়েলৰ লোকসকলে বিন্যামীন ফৈদৰ কাৰণে দুখ কৰিবলৈ ধৰিলে, কাৰণ যিহোৱাই ইস্রায়েলৰ
    ফৈদ সমূহৰ মাজত এক বিভাজন আনি দিছিল।
  sus-A: حَمَ نَشَ كِنِكِنِ عٍ مَ، بَرِ مَ عَلَتَلَ نُ بَرَ عَ رَفِرِ ندٍ شَ بَ عِسِرَيِلَ
    بْنسْييٍ رَ.
  fra-SBL: Le peuple s'affligea pour Benjamin, car Yahvé avait fait une brèche dans
    les tribus d'Israël.
  hbo-hbo: וְהָעָ֥ם נִחָ֖ם לְבִנְיָמִ֑ן כִּֽי־עָשָׂ֧ה יְהוָ֛ה פֶּ֖רֶץ בְּשִׁבְטֵ֥י
    יִשְׂרָאֵֽל׃
  kik-kik: Nao andũ magĩcakaĩra andũ a Benjamini, tondũ Jehova nĩatũmire hagĩe na
    ithenya mĩhĩrĩga-inĩ ya Isiraeli.
  fra-NCL: Le peuple avait compassion de Benjamin, car Yahweh avait fait une brèche
    dans les tribus d’Israël.
  cek-AK: Angraeng mah Israel acaeng thung hoiah anghmatsak boeh pongah, kaminawk
    loe Benjamin kaminawk nuiah dawnpakhuemhaih tawnh o.
  cuk-cuk: Ar Bab-Jehová Benjamín-wagan, Israel-wagan-abargi bar-oambikussursoggu,
    Israel-dulemar, Benjamín-wagan wile dakarmalad.
  uig-CYR: Вә хәлиқ Бинямин тоғрилиқ пушайман қилди; чүнки Пәрвәрдигар Исраилниң қәбилилириниң
    арисида кәмтүк пәйда қилип қойған еди.
  tel-2017: యెహోవా ఇశ్రాయేలీయుల గోత్రాల్లో లోపం కలగ చేశాడని ప్రజలంతా బెన్యామీనీయులను
    గూర్చి పశ్చాత్తాపపడ్డారు.
  hat-BSA: Konsa, pèp la te tris e te plen regrè pou fis Benjamin yo paske SENYÈ a
    te fè yon brèch nan tribi Israël yo.
  kos-kos: Mwet ah pakomuta sruf lal Benjamin mweyen LEUM GOD El kunausla akupasri
    lun sruf Israel.
  hbo-WLC: וְהָעָ֥ם נִחָ֖ם לְבִנְיָמִ֑ן כִּֽי־עָשָׂ֧ה יְהוָ֛ה פֶּ֖רֶץ בְּשִׁבְטֵ֥י
    יִשְׂרָאֵֽל׃
  ibo-ibo: Oge ahụ bụ nnọọ oge iru ụjụ dị ukwuu nʼala Izrel maka ọnọdụ ndị Benjamin,
    nʼihi na Onyenwe anyị emeela ka ebo ndị Izrel hapụ izu ezu.
  ory-ory: ଏହେତୁ ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲ ବଂଶସମୂହ ମଧ୍ୟରେ ଛିଦ୍ର କରିବାରୁ ଲୋକମାନେ ବିନ୍ୟାମୀନୀୟମାନଙ୍କ
    ବିଷୟରେ ଅନୁତାପ କଲେ।
  chk-chk: Iwe, ekewe aramas ra tongei chon Peniamin, pun ewe Samol mi Lapalap a föri
    eu aimwü lefilen ekewe ainangen Israel.
  rop-rop: Wal ol detlot Isreil pipul bin sori blanga det Benjamin klen, dumaji YAWEI
    bin kadimat olabat,
  ukr-1871: І жалкував люд Ізраїльський вельми, що загине одно поколїннє в Ізраїлї.
  deu-1951: Es reute aber das Volk um Benjamin, daß der HERR in den Stämmen Israels
    einen Riß gemacht hatte.
  eng-JPS: And the people repented them for Benjamin, because that the LORD had made
    a breach in the tribes of Israel.
  srp-1865: A narodu bješe žao Venijamina što Gospod okrnji plemena Izrailjeva.
  lug-lug: Abantu ne basaalirwa olwa Benyamini kubanga Mukama Katonda yali abaawudde
    ku bika bya Isirayiri ebirala.
  heb-heb: והעם נחם לבנימן כי עשה יהוה פרץ בשבטי ישראל׃
  ben-IRV: আর সদাপ্রভু ইস্রায়েল-বংশগুলির মধ্যে ছিদ্র করেছিলেন; এই কারণ লোকেরা বিন্যামীনের
    জন্য অনুতাপ করল।
  pan-pan: ਲੋਕ ਬਿਨਯਾਮੀਨ ਦੇ ਲਈ ਬਹੁਤ ਪਛਤਾਏ ਕਿਉਂਕਿ ਯਹੋਵਾਹ ਨੇ ਇਸਰਾਏਲ ਦੇ ਗੋਤਾਂ ਵਿੱਚ ਦਰਾਰ
    ਪਾ ਦਿੱਤੀ ਸੀ।
  mya-JVB: ထိုသို့ ထာဝရဘုရား သည် ဣသရေလ အမျိုး အနွယ်တို့တွင် ပြိုပျက် ရာကို ပြု တော်မူသောကြောင့်
    ၊ ဣသရေလလူ တို့သည် ဗင်္ယာမိန် အတွက် နောင်တရ ကြ၏။
  hmo-hmo: Israela taudia ese Beniamina taudia totona ma idia bogahisihisi henia lou,
    Lohiabada ese Israela besena ia hamakohia vadaeni dainai.
  urd-urd: और लोग बिनयमीन की वजह से पछताए, इसलिए कि ख़ुदावन्द ने इस्राईल के क़बीलों
    में रख़ना डाल दिया था।
  rus-SYN: Народ же сожалел о Вениамине, что Господь не сохранил целости колен Израилевых.
  bqc-SIM: Bɛ̃yãmɛɛ buiↄ kɛ̀nɛ́ wɛ̃na, asa Dii tò gupua bↄ̀ Isaili buiↄ guuɛ.
  tcz-CHONGTHU: Mipi hochu Benjamin dingin ana lunghem lheh jengun ahi, ajeh chu Pakaiyin
    Benjamin chu Israel phung lah a akeh lhah ahitan ahi.
  mar-mar: लोकांस बन्यामिनाविषयी दु:ख वाटले. कारण की, परमेश्वराने इस्राएलाच्या वंशांत
    फाटाफूट केली होती.
  qub-qub: Israelcunaga fiyupa llaquicuran Benjamín trïbupaj. Tayta Diosmi paycuna
    ushacänanpaj camacächiran.
  hat-hat: Sa te fè pèp Izrayèl la lapenn anpil pou moun Benjamen yo, paske Seyè a
    te kraze tèt ansanm ki te gen nan pèp Izrayèl la.
  eng-BSB: The people grieved for Benjamin, because the LORD had made a void in the
    tribes of Israel.
  tod-tod: Ɓɛnzamɛn nuiti maawɔin nuɓusɛiti soni, tɔɔzei Ɠɔoɠɔ GALAGI zeɠe ɲaka wɔɔni
    Izelayɛle wolodamaiti saama.
  eng-WEBPB: The people grieved for Benjamin, because the LORD had made a breach in
    the tribes of Israel.
  kbq-kbq: Hagi Benzameni nagakura Israeli vahe'mo'za zamasunku hu'naze. Na'ankure
    Israeli vahepina Ra Anumzamo'a zamatrege'za fanane hazageno kankamu fore hu'ne.
  nhe-BL: Huan nopa israelitame tlahuel mocuesohuayayaj pampa TOTECO quichijtoya ma
    ixpolihui se hueyi familia ipan iixhuihua Israel.
  gub-BL: A'e rupi teko upuhareko katu Mezàmi wà. Ta'e Tupàn hemimutar rupi pitài
    Izaew ta'yr ukàzym wanuwi a'e wà xe.
  eng-DRA: And all Israel was very sorry, and repented for the destroying of one tribe
    out of Israel.
