verse: JDG.021.012
translations:
  mal-C: അങ്ങനെ അവർ ചെയ്തു. ഗിലെയാദിലെ യാബേശ് നിവാസികളുടെ ഇടയിൽ പുരുഷനുമായി കിടക്കപങ്കിട്ടു
    പുരുഷസംസർഗം ചെയ്തിട്ടില്ലാത്ത നാനൂറ് യുവതികളെ കണ്ടെത്തി അവരെ കനാൻദേശത്തു ശീലോവിലെ
    പാളയത്തിലേക്കു കൊണ്ടുവന്നു.
  deu-TKW: und zwar fanden sie unter den Einwohnern von Jabes in Gilead vierhundert
    jungfräuliche Mädchen, die noch keine männliche Beiwohnung erfahren hatten; die
    brachten sie ins Lager nach Silo, das im Lande Kanaan liegt.
  lin-lin: Kati na bato ya Yabeshi ya Galadi, bamonaki bilenge basi nkama minei oyo
    bayebi nanu nzoto ya mibali te ; bazwaki bango mpe bamemaki bango na molako, na
    Silo, kati na mokili ya Kanana.
  eng-LSV: And they find four hundred young women, virgins, out of the inhabitants
    of Jabesh-Gilead, who have not known man by the lying of a male, and they bring
    them to the camp at Shiloh, which [is] in the land of Canaan.
  eng-GNV: 'And they found among the inhabitants of Iabesh Gilead foure hundreth maides,
    virgins that had knowne no man by lying with any male: and they brought them vnto
    the hoste to Shiloh, which is in the land of Canaan.'
  eng-WEBSTER: 'And they found among the inhabitants of Jabesh-gilead four hundred
    young virgins that had known no man by lying with any male: and they brought them
    to the camp to Shiloh, which is in the land of Canaan.'
  nhw-BL: Huan ipan altepetl Galaad quinpantijque 400 ichpocame catli ayamo monamictijtoyaj
    huan quinitzquijque huan quinhualicaque campa quiquetztoyaj ininyoyoncalhua ipan
    altepetl Silo catli eltoc ipan tlali Canaán.
  swh-ONEN: Wakakuta kati ya watu walioishi Yabeshi-Gileadi wanawali mia nne ambao
    hawajakutana kimwili na mwanaume, nao wakawachukua kwenye kambi huko Shilo katika
    nchi ya Kanaani.
  bba-bba: Ye bɑ turɑ mi, bɑ wɔndiɑbɑ wɑ tɔnu nɛɛru (400) be bɑ kun durɔ yɛ̃. Mɑ bɑ
    bu mwɛɛrimɑ bɑ kɑ nɑ ben sɑnsɑniɔ Siloɔ Kɑnɑnin temɔ.
  eng-KJVCPB: 'And they found among the inhabitants of Jabesh-gilead four hundred
    young virgins, that had known no man by lying with any male: and they brought
    them unto the camp to Shiloh, which is in the land of Canaan.'
  luo-luo: Kuom joma nodak Jabesh Gilead negiyudo nyiri mia angʼwen mapok ongʼeyo
    chwo kendo negiterogi e kambi mar Shilo man Kanaan.
  meu-meu: A Iabese-gilead taudia bogaragidiai rami-hebou ulatodia sinahu-hani e davaridia;
    bena Silo taruhana e laohaidia, Kanaan tanona ai.
  npi-ULB: याबेश-गिलादमा बस्‍नेहरूमध्ये ती मानिसहरूले चार सय यस्ता जवान स्‍त्रीहरू
    भेट्टाए को कहिल्यै कुनै मानिससँग सुतेका थिएनन्, र तिनीहरूले उनीहरूलाई कनानमा शीलोको
    छाउनीमा लगे ।
  yor-yor: Wọ́n rí àwọn irinwó (400) ọ̀dọ́bìnrin tí kò mọ ọkùnrin rí nínú àwọn olùgbé
    Jabesi Gileadi, wọ́n sì mú wọn lọ sí ibùdó ní Ṣilo àwọn ará Kenaani.
  ind-ind: Lalu mereka mendapatkan 400 orang perawan dari antara penduduk Yabes. Mereka
    membawa gadis-gadis itu ke perkemahan di Silo di daerah Kanaan.
  pes-OPCB: '@see-verse:JDG.021.011'
  tgl-ULB: Nakita ng mga kalalakihan ang apat na daang kababaihan na naninirahan sa
    Jabes Galaad na hindi pa nasipingan ng isang lalaki, at dinala sila sa kampo ng
    Silo, sa Canaan.
  hui-hui: Agali biaru tigua puwa ogonidagua biyagola wandari mabuage agalila nahene
    ti handari maria (400) berearia hendene. Ani berearia agali biaru tigua wandari
    uruni bibahende Kenana dindiha Silo tanoni tininaga balai anda bu hayagoria haru
    dai bini.
  mya-mya: ထို​သူ​တို့​သည်​ယာ​ဗက်​မြို့​သား​များ​အ​နက် အ​ပျို​စင်​လေး​ရာ​ကို​တွေ့​ရှိ​သ​ဖြင့်
    သူ​တို့ အား​ရှိ​လော​မြို့​တပ်​စ​ခန်း​သို့​ခေါ်​ဆောင် ခဲ့​ကြ​၏။ ရှိ​လော​မြို့​သည်​ခါ​နာန်​ပြည်​တွင်
    ရှိ​သ​တည်း။
  bod-N: དེ་ནས་ཁོ་རྣམས་ཀྱིས་གིལ་ཨད་ཀྱི་ཡཱ་བེ་སིའི་མི་རྣམས་ལས་མནའ་མར་ཕྱིན་མེད་པའི་ན་ཆུང་བུ་མོ་བཞི་བརྒྱ་རྙེད་ཅིང་།
    དེ་དག་ཀ་ན་ཨན་ཡུལ་གྱི་ཞི་ལོའི་དམག་སྒར་དུ་ཁྲིད་དོ། །
  sna-sna: Vakawana pakati pavanhu vaigara muJabheshi Gireadhi mhandara mazana mana
    vakanga vasina kumbovata navarume, vakaenda navo kumusasa paShiro muKenani.
  spa-BLM: Encontraron entre los habitantes de Jabes de Galaad cuatrocientas jóvenes
    vírgenes que no habían conocido al hombre acostándose con él, y las llevaron al
    campamento de Silo, que está en la tierra de Canaán.
  cac-cac: A d'a scal masanil eb' aj Jabes chi', ix ilchaj 400 eb' ix cob'estac mantalaj
    vinac tz'ec' d'a spatic, ix ic'jicot eb' ix d'a campamento d'a Silo d'a yol yic
    Canaán.
  swh-ULB: Watu wale walikuta watu kati ya hao waliokaa Yabeshi-gileadi, wanawake
    mia nne ambao hawakulala na mwanaume, wakawapeleka kwenye kambi huko Shilo, huko
    Kanaani.
  bel-bel: І знайшлі яны сярод жыхароў Явіса Галаадскага чатырыста дзяўчат, якія ня
    зьведалі ложка мужавага, і прывялі іх у табар у Сілом, што ў зямлі Ханаанскай.
  deu-ELBBK: Und sie fanden unter den Bewohnern von Jabes-Gilead 400 Mädchen, Jungfrauen,
    die keinen Mann im Beischlaf erkannt hatten; und sie brachten sie ins Lager nach
    Silo, das im Land Kanaan ist.
  mbb-OT: Ne zutun nekeehè dan te 400 he menge raǥa he wazè pa mehileveti ne mid-uwit
    dan haazà diyà te kampu zan diyà te Shilo he sakup te Canaan.
  mal-2015: അങ്ങനെ ചെയ്തതിൽ ഗിലെയാദിലെ യാബേശ് നിവാസികളുടെ ഇടയിൽ പുരുഷനുമായി ശയിച്ചു
    പുരുഷസംസർഗ്ഗം ചെയ്തിട്ടില്ലാത്ത നാനൂറു കന്യകമാരെ കണ്ടെത്തി അവരെ കനാൻദേശത്തിലെ
    ശീലോവിൽ പാളയത്തിലേക്കു കൊണ്ടുവന്നു.
  rmc-rmc: A arakhle maškar lende štar šel (400) terne pačivale čhajen a ľigende len
    andro taboris Šilo andre phuv Kanaan.
  pes-OPV: و در میان ساکنان یابیش جلعادچهارصد دختر باکره که با ذکوری نخوابیده ومردی
    را نشناخته بودند یافتند، و ایشان را به اردو در شیلوه که در زمین کنعان است، آوردند.
  ron-1924: Ау гэсит ынтре локуиторий дин Иабес дин Галаад патру суте де фете фечоаре,
    каре ну се кулкасерэ ку бэрбат, ши ле-ау адус ын табэрэ ла Сило, каре есте ын
    цара Канаанулуй.
  ben-OBCV: যাবেশ-গিলিয়দে বসবাসকারী লোকদের মধ্যে তারা এমন 400 জন তরুণীর খোঁজ পেল,
    যারা কোনো পুরুষমানুষের সঙ্গে কখনও শোয়নি, এবং তারা তাদের কনান দেশের শীলোতে অবস্থিত
    শিবিরে নিয়ে এল।
  som-som: Markaasay dadkii Yaabeesh Gilecaad degganaa ka soo heleen afar boqol oo
    gabdhood oo dhallinyar oo wada bikrado ah, oo aan weligood ninna la seexan; oo
    waxay iyagii keeneen xeradii Shiiloh, taasoo ku tiil dalka reer Kancaan.
  lat-VUC: 'Inventæque sunt de Jabes Galaad quadringentæ virgines, quæ nescierunt
    viri thorum: et adduxerunt eas ad castra in Silo, in terram Chanaan.'
  eng-ASVBT: And they found among the inhabitants of Jabesh-gilead four hundred young
    virgins, that had not known man by lying with him; and they brought them unto
    the camp to Shiloh, which is in the land of Canaan.
  ita-1885: Ed essi trovarono quattrocento fanciulle vergini d'infra gli abitanti
    di Iabes di Galaad, le quali non aveano conosciuto carnalmente uomo; ed essi le
    menarono al campo, in Silo, ch'è nel paese di Canaan.
  eng-LXXUP: And they found among the inhabitants of Jabesh-gilead four hundred young
    virgins, who had not known man by lying with him; and they brought them to Shiloh
    in the land of Canaan.
  eng-ULB: The men found among those living in Jabesh Gilead four hundred young women
    who had never slept with a man, and they took them to the camp at Shiloh, in Canaan.
  spa-VBL: Lograron encontrar entre los habitantes de Jabés Galaad cuatrocientas vírgenes
    que no habían tenido relaciones sexuales con un hombre. Las llevaron al campamento
    de Silo, en la tierra de Canaán.
  fra-_FOB: Et ils trouvèrent, parmi les habitants de Jabès de Galaad, quatre cents
    filles vierges, qui n'avaient point connu la couche d'un homme, et ils les amenèrent
    au camp, à Silo, qui est au pays de Canaan.
  mal-mal: അങ്ങനെ ചെയ്തപ്പോൾ, ഗിലെയാദിലെ യാബേശ് നിവാസികളുടെ ഇടയിൽ പുരുഷസംസർഗ്ഗം ചെയ്തിട്ടില്ലാത്ത
    നാനൂറ് കന്യകമാരെ കണ്ടെത്തി, അവരെ കനാൻദേശത്തിലെ ശീലോവിൽ പാളയത്തിലേക്ക് കൊണ്ടുവന്നു.
  urd-GVR: Faujiyoṅ ne Yabīs meṅ 400 kuṅwāriyāṅ pāīṅ. Wuh unheṅ Sailā le āe jahāṅ
    Isrāīliyoṅ kā lashkar ṭhahrā huā thā.
  suz-BL: मिनु सोइश्‍शोपुकीमी याबेश-गिलादमी ४ सहे सुइ नु मइप्‍शो कन्‍ने मीश आल थिश्‍शा,
    मेको आन कली कनान ङा शिलोम बाक्‍शो ताम्‍बुमी चाक्‍गमे बाक्‍त।
  ita-1927: E quelli trovarono, fra gli abitanti di Jabes in Galaad, quattrocento
    fanciulle che non aveano avuto relazioni carnali con uomo, e le menarono al campo,
    a Sciloh, che è nel paese di Canaan.
  ckb-ckb: جا لە دانیشتووانی یاڤێش گلعاددا چوار سەد کچی پاکیزەیان بینییەوە کە لەگەڵ
    پیاو سەرجێییان نەکردبوو، ئەوانیان هێنا ئۆردوگاکە لە شیلۆ ئەوەی لە خاکی کەنعان
    بوو.
  eng-BBE: Now there were among the people of Jabesh-gilead four hundred young virgins
    who had never had sex relations with a man; these they took to their tents in
    Shiloh in the land of Canaan.
  kan-OKCV: ಹಾಗೆಯೇ ಯಾಬೇಷ್ ಗಿಲ್ಯಾದಿನ ನಿವಾಸಿಗಳಲ್ಲಿ ನಾನೂರು ಮಂದಿ ಪ್ರಾಯದ ಕನ್ನಿಕೆಯರನ್ನು
    ಕಂಡರು. ಅವರು ಯಾವುದೇ ಪುರುಷರೊಂದಿಗೆ ಸಂಬಂಧ ಹೊಂದಿರಲಿಲ್ಲ. ಅವರನ್ನು ಕಾನಾನ್ ದೇಶದಲ್ಲಿರುವ
    ಶೀಲೋವಿನಲ್ಲಿದ್ದ ಪಾಳೆಯಕ್ಕೆ ತಂದರು.
  tam-2017: இவர்கள் கீலேயாத்திலுள்ள யாபேசின் குடியிருக்கிறவர்களிடத்தில் திருமணமாகாத
    400 கன்னிப்பெண்களைக் கண்டுபிடித்து, அவர்களைக் கானான்தேசமான சீலோவிலிருக்கிற முகாமிற்கு
    கொண்டுவந்தார்கள்.
  spa-RV-1909: Y hallaron de los moradores de Jabes-galaad cuatrocientas doncellas
    que no habían conocido hombre en ayuntamiento de varón, y trajéronlas al campo
    en Silo, que es en la tierra de Canaán.
  ron-BTF: Și au găsit printre locuitorii din Iabes-Galaad patru sute de fecioare
    tinere, care nu cunoscuseră bărbat și care nu s-au culcat cu parte bărbătească;
    și le-au adus în tabără la Șilo, care este în țara Canaanului.
  eng-WEBP: They found among the inhabitants of Jabesh Gilead four hundred young virgins
    who had not known man by lying with him; and they brought them to the camp to
    Shiloh, which is in the land of Canaan.
  eng-FBV: They managed to find among the inhabitants of Jabesh-gilead four hundred
    virgins who had not had sex with a man. They took them to the camp in Shiloh,
    in the land of Canaan.
  nld-1939: Men trof onder de inwoners van Jabesj-Gilad vier honderd jonge maagden
    aan, die geen gemeenschap met een man hadden gehad, en men bracht ze naar de legerplaats
    te Sjilo in het land Kanaän.
  nch-BL: Huan ipan altepet Galaad quinpantijque 400 ichpocame cati ayemo monamictijtoyaj
    huan quinitzquijque huan quinhualicaque campa quiquetztoyaj iniyoyoncalhua ipan
    altepet Silo cati eltoc ipan tali Canaán.
  vie-1934: Chúng tìm được trong dân Gia-be ở xứ Ga-la-át, bốn trăm con gái đồng trinh
    chưa làm bạn với người nam, bèn dẫn chúng nó về trại quân tại Si-lô, ở trong xứ
    Ca-na-an.
  hin-CV: उन्हें याबेश-गिलआद निवासियों में चार सौ ऐसी कुंवारी कन्याएं मिलीं जिनका
    किसी पुरुष से संबंध नहीं हुआ था. इन्हें वे शीलो की छावनी में ले आए, यह कनान देश
    में था.
  spa-BES: Entre la gente de Jabes de Galaad había cuatrocientas jóvenes vírgenes
    que nunca habían tenido relaciones sexuales con un hombre; las llevaron a sus
    tiendas en Silo, en la tierra de Canaán.
  tdx-tdx: Tendreke iareo amy zao amo mpi­mone’ Iabese-Giladeo ty somondrara efa-jato,
    tsy nahafohiñe ondaty, mboe tsy niolots’ aman-dahilahy, le nendese’ iareo mb’
    an-tobe e Silò, an-tane Khanàne añe.
  tha-KJV: ในหมู่ชาวยาเบชกิเลอาดนั้นเขาพบหญิงพรหมจารี​สี​่ร้อยคนผู้​ที่​ยังไม่เคยร่วมหลับนอนกับชายใดๆเลย
    เขาจึงพาหญิงเหล่านั้นมาที่ค่ายชีโลห์ซึ่งอยู่ในแผ่นดินคานาอัน
  por-BR-2018: E acharam dos moradores de Jabes-Gileade quatrocentas virgens que não
    tinham se deitado com homem, e trouxeram-nas ao acampamento em Siló, que está
    na terra de Canaã.
  deu-ELO: Und sie fanden unter den Bewohnern von Jabes-Gilead vierhundert Mädchen,
    Jungfrauen, die keinen Mann im Beischlaf erkannt hatten; und sie brachten sie
    ins Lager nach Silo, das im Lande Kanaan ist.
  eng-WYC-2018: And four hundred virgins, that knew not the bed of (a) man, were found
    (among the people) of Jabesh of Gilead; and they brought them to the tents in
    Shiloh, into the land of Canaan.
  epo-epo: Kaj ili trovis inter la loĝantoj de Jabeŝ en Gilead kvarcent junajn virgulinojn,
    kiuj ne ekkonis kuŝejon de viro; kaj ili venigis ilin en la tendaron en Ŝilon,
    kiu estas en la lando Kanaana.
  uig-PIN: Ular xundaⱪ ⱪilip Yabǝx-Gileadtiki hǝlⱪining iqidǝ tehi ǝrlǝr bilǝn billǝ
    bolup baⱪmiƣan tɵt yüz ⱪizni tepip, ularni tutup Ⱪanaan zeminidiki Xiloⱨⱪa, qedirgaⱨƣa
    elip kǝldi.
  beo-beo: Ya:ibese moilai ganodini, ilia da a:fini amola uda mano amo da dunuma hame
    gilisili golai, 400 agoane ba:i. Ilia da amo Siailou abula moilai Ga:ina:ne soge
    ganodini, amoga oule misi.
  tpi-OTNT: Orait ol i go mekim olsem, na ol i lukim 400 yangpela meri namel long
    ol manmeri bilong Jabes, em ol meri i no bin slip wantaim man. Na ol i kisim ol
    dispela yangpela meri i kam bek long kem bilong ol long taun Silo, long hap graun
    bilong Kenan.
  hau-SA: Suka samu a cikin mutanen da suke zaune a Yabesh Gileyad mata ɗari huɗu
    da ba su taɓa kwana da namiji ba, suka kwashe su zuwa sansani a Shilo a Kan’ana.
  uig-LAT: Ular shundaq qilip Yabesh-Giléadtiki xelqining ichide téxi erler bilen
    bille bolup baqmighan töt yüz qizni tépip, ularni tutup Qanaan zéminidiki Shilohqa,
    chédirgahgha élip keldi.
  nde-nde: Phakathi kwabantu ababehlala eJabheshi Giliyadi bathola izintombi ezigcweleyo
    ezingamakhulu amane, bazisa ezihonqweni eShilo kweleKhenani.
  ton-ton: 'Pea naʻa nau ʻilo ʻi he kakai ʻo Sepesi-Kiliati ʻae kau taʻahine tāupoʻou
    ʻe toko fāngeau, naʻe ʻikai tenau ʻilo ʻae tangata ʻi he mohe mo e tangata: pea
    naʻa nau ʻomi ʻakinautolu ki he ʻapitanga ki Sailo, ʻaia ʻoku ʻi he fonua ko Kēnani.'
  ces-1613: Nalezli tedy mezi obyvateli Jábes Galád čtyři sta děveček panen, kteréž
    nepoznaly muže, a přivedli je do vojska v Sílo, kteréž bylo v zemi Kananejské.
  eng-WMB: They found among the inhabitants of Jabesh Gilead four hundred young virgins
    who had not known man by lying with him; and they brought them to the camp to
    Shiloh, which is in the land of Canaan.
  tam-TCV: அவர்கள் யாபேஸ் கீலேயாத்தில் வசித்தவர்களுள் ஒரு ஆணுடன் உறவுகொள்ளாத நானூறு
    கன்னிப்பெண்களைக் கண்டார்கள். அவர்களைக் கானான் நாட்டிலுள்ள சீலோவிலிருந்த முகாமுக்குக்
    கொண்டுவந்தார்கள்.
  ceb-ULB: Nakakaplag ang mga kalalakin-an taliwala niadtong nagpuyo didto sa Jabes
    Gilead ug 400 ka mga dalagang babaye nga wala pa makigdulog ug lalaki, ug gidala
    nila sila sa ilang kampo sa Silo, didto sa Canaan.
  pol-UBG: I znaleźli wśród mieszkańców Jabesz-Gilead czterysta młodych dziewic, które
    nie obcowały z mężczyzną, i przyprowadzili je do obozu w Szilo, które było w ziemi
    Kanaan.
  urd-GVU: فوجیوں نے یبیس میں 400 کنواریاں پائیں۔ وہ اُنہیں سَیلا لے آئے جہاں اسرائیلیوں
    کا لشکر ٹھہرا ہوا تھا۔
  deu-1912: Und sie fanden bei den Bürgern zu Jabes in Gilead vierhundert Dirnen,
    die Jungfrauen waren und bei keinem Mann gelegen hatten; die brachten sie ins
    Lager gen Silo, das da liegt im Lande Kanaan.
  kan-2017: ಯಾಬೇಷ್ ಗಿಲ್ಯಾದಿನಲ್ಲಿ ಇನ್ನೂ ಮದುವೆಯಾಗದಿದ್ದ ನಾನೂರು ಮಂದಿ ಯುವತಿಯರಿದ್ದರು. ಪಟ್ಟಣವನ್ನು
    ಸಂಹರಿಸುವುದಕ್ಕೆ ಹೋದವರು ಇವರನ್ನು ಉಳಿಸಿ, ಕಾನಾನ್ ದೇಶದ ಶೀಲೋವಿನಲ್ಲಿದ್ದ ಪಾಳೆಯಕ್ಕೆ ತೆಗೆದುಕೊಂಡು
    ಬಂದರು.
  yap-yap: Miyad pir’eg aningeg mir’ay e ppin ni kab rugod ni dawor nnanged e pumo’on
    u fithik’ fapi girdi’ nu Jabesh, ma aram miyad fekrad i yib ko fa gin yad be par
    riy u Shiloh, ni bay u lan e nam nu Kanaan.
  hlt-MCSB: Te dongah Jabesh Gilead kah khosa rhoek khuiah tongpa kah thingkong neh
    tongpa aka ming pawh hula, oila ya li a hmuh uh te khaw Kanaan kho kah Shiloh
    rhaehhmuen la a khuen uh.
  mdy-ETH: ዬያሮ ዬና ዓሳ ጌሌዓዴይዳ ዓኣ ያቤሼ ዓሶ ዖሊ ዖይዶ ፄኤታ ኩሙሢ ዉዱሮ ናይ ዴንቂ፥ ካኣናኔ ዓጮይዳ ሴኤሎ ጎዖ
    ቤዛ ዔያታ ዱንኪ ዴዔ ቤዞ ዔኪ ሙኬኔ።
  twi-ASANTE: Yabes Gileadfoɔ mu no, wɔhunuu mmaabunu ahanan a wɔne mmarima nnaa da,
    na wɔde wɔn baa nsraban a ɛwɔ Silo wɔ Kanaan asase so hɔ.
  eng-WEBU: They found among the inhabitants of Jabesh Gilead four hundred young virgins
    who had not known man by lying with him; and they brought them to the camp to
    Shiloh, which is in the land of Canaan.
  wal-wal: Yaabeesha kataman de7iya asaa giddoppe attumaasaara zin77ibeenna, oiddu
    xeetu geela7o macca naata demmidosona; demmidi Kanaane biittan, Seelon de7iya
    dunkkaanidosaa ekkidi ehiidosona.
  spa-PDDPT: Entre los habitantes de Jabes Galaad hallaron 400 doncellas que no habían
    tenido unión carnal con varón, las cuales llevaron al campamento en Silo, situado
    en la tierra de Canaán.
  gun-gun: Ha'e rami rã Jabes-Gileade py oo vy quatrocentos kunhataĩgue ojou avakue
    reve onheno e'ỹ teri va'e. Ha'e va'e kuery Siló py oguerupa heta va'e kuery ikuaia
    py, Canaã yvy re.
  agu-BL: Ẍchixo'l yi e' wunaka'tz cwent Jabes ja chijal cyaj cient xun yi che'n cunin
    quil wutz jun yaj, nin tzun e' saj quicy'altz le campament yi e' sanlar yi cho'n
    at le tnum Siló, cwent Canaán.
  ilo-ULB: Nakasarak dagiti lallaki iti 400 a babbalasang kadagiti agnanaed idiay
    Jabes Galaad a saan pulos a nakikaidda iti lalaki, ket impanda ida iti kampo idiay
    Silo, idiay Canaan.
  kpg-kpg: Digaula guu kida nadau dama ahina madammaa e haa lau (400) i mehanga nia
    daangada i Jabesh, gei digaula gu laha mai digaula gi Shiloh i Canaan.
  uig-ARA: ئۇلار شۇنداق قىلىپ يابەش-گىلېئادتىكى خەلقىنىڭ ئىچىدە تېخى ئەرلەر بىلەن
    بىللە بولۇپ باقمىغان تۆت يۈز قىزنى تېپىپ، ئۇلارنى تۇتۇپ قانائان زېمىنىدىكى شىلوھقا،
    چېدىرگاھغا ئېلىپ كەلدى.
  sus-sus: E naxa ginɛdimɛdi kɛmɛ naani li Yabɛsi Galadi, naxee mu xɛmɛ fe kolon.
    E naxa e xanin Silo Kanaan bɔxi ma.
  pon-2006: Re diarada meipwon pahpwiki rehn mehn Sapes ko; irail eri kahreiraildo
    Sailo, kahnimpwal me mi nan wehin Kenan.
  ksd-ksd: Ma dia ga tadav a ivat na mar na inip na vavina livuan ta ra tarai Iabes-Gilead,
    nina ba pa dia ga nunure ta tutana; ma dia ga ben go diat ta ra pakana a tarai
    dia ga ki tana aro Silo ta ra langun Kanaan.
  tur-YTC: Yaveş Gilad sakinleri arasında, erkek bilmeyen, el değmemiş dört yüz genç
    kız buldular; ve onları Kenan ülkesinde bulunan Şilo'daki ordugâha getirdiler.
  grc-BRENT: Καὶ εὗρον ἀπὸ οἰκούντων Ἰαβεῖς Γαλαὰδ, τετρακοσίας νεάνιδας παρθένους,
    αἵτινες οὐκ ἔγνωσαν ἄνδρα εἰς κοίτην ἄρσενος, καὶ ἤνεγκαν αὐτὰς εἰς τὴν παρεμβολὴν
    εἰς Σηλὼμ τὴν ἐν γῇ Χαναάν.
  ind-AYT: Mereka menemukan empat ratus gadis di antara penduduk Yabesh-Gilead yang
    belum pernah bersetubuh dengan laki-laki. Lalu, mereka membawa gadis-gadis itu
    ke pertendaan Silo, di tanah Kanaan.
  nya-nya: Iwo anapeza atsikana 400 pakati pa anthu okhala mu Yabesi Giliyadi amene
    anali asanadziwepo mwamuna ndipo anabwera nawo ku misasa ku Silo mʼdziko la Kanaani.
  hrv-hrv: I našli su među stanovnicima Jabeša u Gileadu četiri stotine mladih djevojaka
    koje nisu dijelile postelje s čovjekom i doveli su ih u tabor u Šilu, koji je
    u Kanaanu.
  mps-mps: Tialima augwali pelama, te tiwai elama, tama augwaligo te Jabes hanu tomode
    te gesi wegi ogwa we te bidi sese hauwa te 400 gegalio. Te wegi ogwa we dabe te
    bidi dali pagela pisiąwai wegi dabe dao. Tama augwaligo te wegi ogwa we dabe
    sela asu, te bidibo pesage Silo te Kenan tǫ pedaiba ma asai.
  tpi-tpi: Orait ol i go mekim olsem, na ol i lukim 400 yangpela meri namel long ol
    manmeri bilong Jabes, em ol meri i no bin slip wantaim man. Na ol i kisim ol dispela
    yangpela meri i kam bek long kem bilong ol long taun Silo, long hap graun bilong
    Kenan.
  dan-1931: De fandt så hos Indbyggerne i Jabesj i Gilead 400 unge Piger, der var
    Jomfruer og ikke havde haft Omgang med nogen Mand, og dem førte de til Lejren
    i Silo i Kana'ans Land.
  vie-OVCB: Trong khu dân cư của Gia-be Ga-la-át, họ tìm được 400 trinh nữ, chưa bao
    giờ nằm với người nam nào, rồi đem tất cả dẫn về trại Si-lô, trong xứ Ca-na-an.
  guj-2017: અને યાબેશ ગિલ્યાદના રહેવાસીઓમાંથી તેઓને ચારસો જુવાન કુમારિકાઓ મળી આવી
    કે જેઓએ ક્યારેય કોઈ પુરુષ સાથે સંસર્ગ કર્યો નહોતો, તેઓ તેમને કનાન દેશના શીલો પાસેની
    છાવણીમાં લાવ્યા.
  pon-2006A: Re diarada meipwon pahpwiki rehn mehn Sapes ko; irail eri kahreiraildo
    Sailo, kahnimpwal me mi nan wehin Kenan.
  por-BRBSL: Encontraram entre os habitantes de Jabesh Gilead quatrocentos jovens
    virgens que não tinham conhecido o homem deitado com ele; e os trouxeram para
    o acampamento em Shiloh, que fica na terra de Canaã.
  cth-cth: Hahoi Jabeshgilead ram e kaawmnaw thung dawk, tangla 400 touh, tongpa ni
    a ikhai hoeh rae a pâphawng awh. Hat torei teh, a onae Shiloh be a thokhai awh.
    Hot teh Kanaan ram doeh.
  twi-twi: Yabes Gileadfo mu no, wohuu mmabun ahannan a wɔne mmarima nnaa da, na wɔde
    wɔn baa nsraban a ɛwɔ Silo wɔ Kanaan asase so hɔ.
  hlt-hlt: Te dongah Jabesh Gilead kah khosa rhoek khuiah tongpa kah thingkong neh
    tongpa aka ming pawh hula, oila ya li a hmuh uh te khaw Kanaan kho kah Shiloh
    rhaehhmuen la a khuen uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ pɛ́tɛ́ Kɑdɑɑdi tenkɛ̀ Yɑbɛsi ɛì miɛkɛ bɛsɑpɑ̀mbɛ̀ sikɔusìnɑ̀ɑ̀
    (400) bɛ̀ɛ̀ mu nyí yĩ̀ɛ̃́tɛ́ bɛnitidɑɑbɛ̀. Kɛ bɛ̀ kɔ̀tɛnní Sidoo Kɑnnɑhɑ̃ɑ̃, bɛ̀
    borɛ̀.
  msy-2020: Ezɨ me ghua me mɨkemezɨ moghɨn amigha garima 400plan amizir igiar gumaziba
    koma akuizir puvatɨziba, me Jabesɨn gumazamizibar tongɨn iti. Ezɨ me amizir igiar
    kaba inigha uamategha, Israelia Silon nguibar ekiamɨn uari akuvi naghɨn, Kenanɨn
    nguazimɨn ize.
  azb-azb: Yaveş-Gilead əhalisi arasında ərə getməmiş dörd yüz qız tapdılar və onları
    Kənan torpağında olan Şilodakı ordugaha gətirdilər.
  eng-DBY: And they found among the inhabitants of Jabesh-Gilead four hundred young
    women that were virgins, who had known no man by lying with any male, and they
    brought them to the camp, to Shiloh, which is in the land of Canaan.
  hin-2017: और उन्हें गिलादी याबेश के निवासियों में से चार सौ जवान कुमारियाँ मिलीं
    जिन्होंने पुरुष का मुँह नहीं देखा था; और उन्हें वे शीलो को जो कनान देश में है
    छावनी में ले आए।
  eng-YLT: And they find out of the inhabitants of Jabesh-Gilead four hundred young
    women, virgins, who have not known man by the lying of a male, and they bring
    them in unto the camp at Shiloh, which [is] in the land of Canaan.
  eng-WYC-2017: And four hundred virgins, that knew not the bed of man, were found
    of Jabesh of Gilead; and they brought them to the tents in Shiloh, into the land
    of Canaan.
  eng-WMBB: They found amongst the inhabitants of Jabesh Gilead four hundred young
    virgins who had not known man by lying with him; and they brought them to the
    camp to Shiloh, which is in the land of Canaan.
  urd-GVH: फ़ौजियों ने यबीस में 400 कुँवारियाँ पाईं। वह उन्हें सैला ले आए जहाँ इसराईलियों
    का लशकर ठहरा हुआ था।
  rug-rug: Meke ari ka made gogoto vineki vaqura si ta vagi, koari na tinoni pa Zabesi,
    ke turaṉa maeni rini koasa vinarigara pa Saelo koasa popoa Kenani si arini.
  gaz-gaz: Isaanis namoota Yaabeesh Giliʼaad keessa jiraatan keessaa dubarran takkumaa
    dhiirri bira hin gaʼin dhibba afur argatan; gara biyya Kanaʼaan kan qubata Shiilootti
    argamu sanaattis isaan fidan.
  fra-LSG: Ils trouvèrent parmi les habitants de Jabès en Galaad quatre cents jeunes
    filles vierges qui n’avaient point connu d’homme en couchant avec lui, et ils
    les amenèrent dans le camp à Silo, qui est au pays de Canaan.
  yal-yal: E yi sa sungutun nasɔlɔnxin muxu kɛmɛ naanin li Yabɛsi-Galadi yi naxanye
    munma yi xɛmɛn kolon singen, e yi siga e ra daaxadeni Silo yi Kanan yamanani.
  haw-1868: A loaa ia lakou maloko o ka poe i noho ma Iabesa Gileada, eha haneri kaikamahine
    puupaa i ike ole i ka moe kane ana. A lawe mai lakou ia poe i kahi hoomoana ai
    ma Silo, ma ka aina o Kanaana.
  arb-NAV: فَوَجَدُوا بَيْنَ أَهْلِ يَابِيشَ جِلْعَادَ أَرْبَعَ مِئَةِ فَتَاةٍ عَذْرَاءَ
    فَقَطْ لَمْ يُضَاجِعْنَ رَجُلاً، فَجَاءُوا بِهِنَّ إِلَى الْمُخَيَّمِ إِلَى شِيلُوهَ
    الَّتِي فِي أَرْضِ كَنْعَانَ.
  ewe-ewe: Wokpɔ ɖetugbi alafa ene siwo medɔ ŋutsu gbɔ kpɔ o la le ame siwo nɔ Yabes
    Gilead la dome eye wokplɔ wo va asaɖa la me le Silo, le Kanaanyigba dzi.
  eng-LEE: 'And they found among the inhabitants of Yabesh-gil''ad four hundred young
    virgins that had not known man by lying with any male: and they brought them unto
    the camp to Shiloh, which is in the land of Canaan.'
  asm-FB: সৈন্যসকলে যাবেচ-গিলিয়দ নিবাসী লোকসকলৰ মাজত কেতিয়াও পুৰুষৰে সৈতে শয়ন নকৰা
    চাৰিশ যুবতীক অবিবাহিতা পালে। তেওঁলোকে সেই যুবতীসকলক কনান দেশত থকা চীলোৰ ছাউনিলৈ
    লৈ গ’ল।
  sus-A: عٍ نَشَ فِنّدِ مّدِ كّمّ نَانِ لِ يَبّسِ فَلَدِ، نَشٍيٍ مُ شّمّ قٍ كٌلٌن.
    عٍ نَشَ عٍ شَنِن سِلٌ كَنَان بْشِ مَ.
  fra-SBL: Ils trouvèrent parmi les habitants de Jabesh Galaad quatre cents jeunes
    vierges qui n'avaient pas connu l'homme en couchant avec lui, et ils les amenèrent
    au camp à Silo, qui est au pays de Canaan.
  hbo-hbo: וַֽיִּמְצְא֞וּ מִיֹּושְׁבֵ֣י ׀ יָבֵ֣ישׁ גִּלְעָ֗ד אַרְבַּ֤ע מֵאֹות֙ נַעֲרָ֣ה
    בְתוּלָ֔ה אֲשֶׁ֧ר לֹֽא־יָדְעָ֛ה אִ֖ישׁ לְמִשְׁכַּ֣ב זָכָ֑ר וַיָּבִ֨יאוּ אֹותָ֤ם
    אֶל־הַֽמַּחֲנֶה֙ שִׁלֹ֔ה אֲשֶׁ֖ר בְּאֶ֥רֶץ כְּנָֽעַן׃ ס
  kik-kik: Nao magĩkora gatagatĩ-inĩ ka andũ arĩa maatũũraga kũu Jabeshi-Gileadi airĩtu
    magana mana arĩa mataakomete na mũndũ mũrũme, makĩmatwara kambĩ ĩrĩa yarĩ Shilo
    kũu Kaanani.
  fra-NCL: Ils trouvèrent parmi les habitants de Jabès en Galaad quatre cents jeunes
    filles vierges, qui n’avaient pas connu d’homme en partageant sa couche, et ils
    les amenèrent dans le camp à Silo, qui est au pays de Canaan.
  cek-AK: Gilead prae Jabesh vangpui ah kaom kaminawk thungah nongpa hoi nawnto iip
    vai ai tangla kacuem cumvai palito a hnuk o; nihcae to Kanaan prae Shiloh vangpui
    ataihaih ahmuen ah a hoih o.
  cuk-cuk: Jabes-Galaad-dulemar-abargi, yagana dulataled-ilabake bukwa (400) daklealid.
    A-bunamalade, amba yoo-machergan-ese-gormaladid. Degi, Canaán-yarse, Silo-neggweburse
    searmalad.
  uig-CYR: Улар шундақ қилип Ябәш-Гилеадтики хәлқиниң ичидә техи әрләр билән биллә
    болуп бақмиған төрт йүз қизни тепип, уларни тутуп Қанаан зиминидики Шилоһқа, чедиргаһға
    елип кәлди.
  tel-2017: యాబేష్గిలాదు నివాసుల్లో పురుష సాంగత్యం తెలియని నాలుగు వందలమంది స్త్రీలను
    వాళ్ళు చూసారు. వాళ్ళను కనాను దేశంలోని షిలోహు లో ఉన్న సైన్యం శిబిరానికి తీసుకు
    వచ్చారు.
  hat-BSA: Epi yo te jwenn pami moun Jabès-Galaad yo, kat-san jèn vyèj ki pa t konnen
    yon gason kouche avèk li. Konsa, yo te mennen yo nan kan an Silo ki nan peyi Kananeyen
    yo.
  kos-kos: Na elos konauk mutan fusr virgin angfoko inmasrlon mwet Jabesh, na elos
    usalosla nu ke nien aktuktuk lalos in acn Shiloh in facl Canaan.
  hbo-WLC: וַֽיִּמְצְא֞וּ מִיּוֹשְׁבֵ֣י ׀ יָבֵ֣ישׁ גִּלְעָ֗ד אַרְבַּ֤ע מֵאוֹת֙ נַעֲרָ֣ה
    בְתוּלָ֔ה אֲשֶׁ֧ר לֹֽא־יָדְעָ֛ה אִ֖ישׁ לְמִשְׁכַּ֣ב זָכָ֑ר וַיָּבִ֨יאוּ אוֹתָ֤ם
    אֶל־הַֽמַּחֲנֶה֙ שִׁלֹ֔ה אֲשֶׁ֖ר בְּאֶ֥רֶץ כְּנָֽעַן׃ ס
  ibo-ibo: Ọnụọgụgụ ụmụ agbọghọ na-amabeghị nwoke ha chọtara na Jebesh Gilead dị narị
    anọ. Ndị agha ahụ kpọtara ha na Shaịlo, nʼime Kenan, ebe ndị Izrel mara ụlọ ikwu
    ha.
  ory-ory: ତହୁଁ ସେମାନେ ଯାବେଶ-ଗିଲୀୟଦ ନିବାସୀମାନଙ୍କ ମଧ୍ୟରେ ପୁରୁଷ-ସହବାସରହିତା ଚାରି ଶହ ଅବିବାହିତା
    କନ୍ୟା ପାଇଲେ; ଆଉ ସେମାନଙ୍କୁ କିଣାନ ଦେଶସ୍ଥ ଶୀଲୋ ଛାଉଣିକୁ ଆଣିଲେ।
  chk-chk: Iwe, ra küna me lein ekewe chon Japes-kiliat ükükün föpükü föpwül resamwo
    tori mwän. Ra emwenireto ngeni ewe leni lon Silo mi nom lon ewe fanü Kanaan.
  rop-rop: Wal detlot solja bin go, en deibin kilim ol detlot pipul deya langa det
    taun ded, en deibin grebum 400 yanggel hu nomo bin silip garram eni men, en deibin
    deigimbek olabat langa det taun gulum Shailo deya langa det kantri gulum Keinan
    weya ola Isreil pipul bin oldei kemp.
  ukr-1871: І знайшли між осадниками Явиса в Галаадї чотириста дївуючих женщин, що
    ще мужого ложа не взнали; їх привели вони в табір у Силомі, що в Канаан-землї
    стоїть.
  deu-1951: Und sie fanden unter den Bürgern von Jabes in Gilead vierhundert Töchter,
    die noch Jungfrauen waren und denen kein Mann beigewohnt hatte; die brachten sie
    ins Lager zu Silo, das im Lande Kanaan liegt.
  eng-JPS: And they found among the inhabitants of Jabesh-gilead four hundred young
    virgins, that had not known man by lying with him; and they brought them unto
    the camp to Shiloh, which is in the land of Canaan.
  srp-1865: I naðoše meðu stanovnicima Javisa Galadova èetiri stotine djevojaka, koje
    ne bjehu poznale èovjeka, i dovedoše ih u oko u Silom, koji je u zemlji Hananskoj.
  lug-lug: Mu bantu abaabeeranga mu Yabesugireyaadi ne basangamu abawala ebikumi bina
    abaali embeerera, ne babatwala mu nkambi e Siiro mu nsi ya Kanani.
  heb-heb: וימצאו מיושבי יביש גלעד ארבע מאות נערה בתולה אשר לא ידעה איש למשכב זכר
    ויביאו אותם אל המחנה שלה אשר בארץ כנען׃
  ben-IRV: আর তারা যাবেশ-গিলিয়দ-নিবাসীদের মধ্যে এমন চারশো কুমারী পেল, যারা পুরুষের
    সঙ্গে শয়ন করে তার পরিচয় প্রাপ্ত হয়নি। তারা কনান দেশস্থ শীলোর শিবিরে তাদেরকে
    আনল।
  pan-pan: ਉਨ੍ਹਾਂ ਨੂੰ ਯਾਬੇਸ਼ ਗਿਲਆਦ ਦੇ ਵਾਸੀਆਂ ਵਿੱਚੋਂ ਚਾਰ ਸੌ ਕੁਆਰੀਆਂ ਮਿਲੀਆਂ ਜਿਹੜੀਆਂ
    ਪੁਰਖਾਂ ਤੋਂ ਅਣਜਾਣ ਸਨ, ਅਤੇ ਜਿਨ੍ਹਾਂ ਨੇ ਕਿਸੇ ਨਾਲ ਸੰਗ ਨਹੀਂ ਕੀਤਾ ਸੀ। ਉਹ ਉਨ੍ਹਾਂ ਨੂੰ ਕਨਾਨ
    ਦੇਸ਼ ਵਿੱਚ ਸ਼ੀਲੋਹ ਦੀ ਛਾਉਣੀ ਵਿੱਚ ਲੈ ਆਏ।
  mya-JVB: စစ်သူရဲတို့သည် ဂိလဒ် ပြည် ယာဗက်မြို့သား တို့တွင် ၊ ယောက်ျား နှင့် မ ဆက်ဆံ
    သေးသော ကညာ မိန်းမ အပျိုလေး ရာ တို့ကို တွေ့ ၍ ခါနာန် ပြည် ၌ တပ် ချရာ၊ ရှိလော မြို့သို့
    ဆောင် ခဲ့ကြ၏။
  hmo-hmo: Vadaeni tuari taudia idia lao, bona unai bamona idia karaia. Idia ese Iabese
    Gileada taudia edia huanai, tau danu idia do sihari lasi kekeni taudia ibounai
    400 idia davaria, vadaeni Silo kamepa dekenai idia abidia lao, Kanana tano dekenai.
  urd-urd: और उनको यबीस जिल'आद के बाशिंदों में चार सौ कुँवारी 'औरतें मिलीं जो शख़्स
    से नावाक़िफ़ और अछूती थीं, और वह उनको मुल्क — ए — कन'आन में शीलोह की लश्करगाह
    में ले आए।
  rus-SYN: И нашли они между жителями Иависа Галаадского четыреста девиц, не познавших
    ложа мужеского, и привели их в стан в Силом, что в земле Ханаанской.
  bqc-SIM: Aa wɛ̃́ndia lɛ́soↄ è Yabɛsi Galadadeↄ guu gbɛ̃ↄn ↄ̀aa pla, ↄ̃ aa tàńnↄ
    ń bòou Silo, Kanaa bùsuu.
  tcz-CHONGTHU: Amahon Jabesh-gilead a chengho lah a chun pasal toh lumkhom khaloulai
    cheh nungah theng ail ahin mu uvin ama hochu Canaan gam Shiloh mun’ah ahin puilut’un
    ahi.
  mar-mar: तेव्हा याबेश गिलादाच्या राहणाऱ्यांमध्ये ज्यांचा पुरुषाशी संबंध आला नव्हता,
    अशा चारशे कुमारी त्यांना मिळाल्या आणि त्यांनी त्यांना कनान देशात शिलो छावणीत आणले.
  qub-qub: Chaura Jabescho tiyaj jipashcunaga caran chuscu pachacmi (400) runa yatäni.
    Chay jipashcunatami apamuran Canaancho caycaj Silo marcaman.
  hat-hat: Nan moun lavil Jabès nan peyi Galarad la, yo jwenn katsan (0400) jenn fi
    ki pa t' janm ko konn gason. Yo mennen yo nan kan an lavil Silo, nan peyi Kanaran.
  eng-BSB: So they found among the inhabitants of Jabesh-gilead four hundred young
    women who had not had relations with a man, and they brought them to the camp
    at Shiloh in the land of Canaan.
  tod-tod: Kɔɔɠɔ nui naati ti anzalopo ɓea unnaanigɔ (400) ɠaani Yaɓeese taaʋeaiti
    saama, Galaade yooi zu, niiti zunu la ɠɛni dɛ vɔɔɠuni ti ʋa. Ti liini ga tiye,
    Silo kɔɔlaɠai zu, Kanaan yooi zu.
  eng-WEBPB: They found amongst the inhabitants of Jabesh Gilead four hundred young
    virgins who had not known man by lying with him; and they brought them to the
    camp to Shiloh, which is in the land of Canaan.
  kbq-kbq: Hagi Jabes-Gileati vahepintira 400'a venema omase mofa'neramina hake'za
    zamavare'za seli noma ki'za mani'naza kumate Kenani mopafi Sailo e'naze.
  nhe-BL: Huan ipan altepetl Galaad quinpantijque 400 ichpocame tlen aya monamictijtoyaj
    huan quinitzquijque huan quinhualicaque campa quiquetztoyaj ininyoyoncalhua ipan
    altepetl Silo tlen eltoc ipan tlali Canaán.
  gub-BL: Wexak 400 kuzà awa puhe oho pixik 'ym ma'e Zamez Zireaz pe wà. Weraha a'e
    kuzà Xiro Kànàà ywy rehe har pe upytu'u haw pe wà.
  eng-DRA: And there were found of Jabes Galaad four hundred virgins, that had not
    known the bed of a man, and they brought them to the camp Silo, into the land
    of Chanaan.
