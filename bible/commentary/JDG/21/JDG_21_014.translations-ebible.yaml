verse: JDG.021.014
translations:
  mal-C: ആ ബെന്യാമീന്യർ മടങ്ങിവന്നു. ഗിലെയാദിലെ യാബേശിലുള്ള സ്ത്രീകളിൽ അവർ ജീവനോടെ
    രക്ഷിച്ചിരുന്നവരെ അവർക്കു കൊടുത്തു; എന്നാൽ എല്ലാവർക്കും തികഞ്ഞില്ല.
  deu-TKW: So kehrten nun die Benjaminiten zurück und man übergab ihnen die Frauen,
    die man von den Frauen zu Jabes in Gilead am Leben gelassen hatte. Diese reichten
    jedoch noch nicht für sie aus.
  lin-lin: Boye, na tango wana, bato ya libota ya Benjame bazongaki, mpe lisanga mobimba
    epesaki bango na libala, basi ya Yabeshi ya Galadi oyo batikaki na bomoi. Kasi
    basi yango bazalaki ya kokoka te mpo na bango nyonso.
  eng-LSV: and Benjamin turns back at that time, and they give to them the women whom
    they have kept alive of the women of Jabesh-Gilead, and they have not found for
    [all of] them so.
  eng-GNV: 'And Beniamin came againe at that time, and they gaue them wiues which
    they had saued aliue of the women of Iabesh Gilead: but they had not so ynough
    for them.'
  eng-WEBSTER: 'And Benjamin came again at that time; and they gave them wives which
    they had saved alive of the women of Jabesh-gilead: and yet so they sufficed them
    not.'
  nhw-BL: Huan nopa benjaminita tlacame hualajque huan quinmactilijque nopa 400 ichpocame
    catli quincuitoj ipan altepetl Jabes. Pero amo quinaxili para nochime, huan miyac
    tlacame amo quinselijque.
  swh-ONEN: Basi Wabenyamini wakarudi nyumbani mwao, wakapewa wale wanawali wa Yabeshi-Gileadi
    waliowaponya. Lakini hawakuwatosha wanaume wote.
  bba-bba: Yerɑ Bɛnyɑmɛɛ be, bɑ yɑrimɑ. Mɑ bɑ bu wɔndiɑ be wɛ̃ bɑ suɑ kurɔbu, be bɑ
    mwɛɛrimɑ sɑɑ Yɑbɛsin di mi, Gɑlɑdin temɔ. Adɑmɑ kurɔ be, bɑǹ bu dɑbiru turɑ.
  eng-KJVCPB: 'And Benjamin came again at that time; and they gave them wives which
    they had saved alive of the women of Jabesh-gilead: and yet so they sufficed them
    not.'
  luo-luo: Omiyo jo-Benjamin noduogo e sechego kendo nomigi mond jo-Jabesh Gilead
    mane odongʼ. To mon-go ne ok nyal romogi duto.
  meu-meu: Una negana ai Beniamina taudia na e lou. Bena hebou taudia ese hari Iabese-gilead
    hahinedia bogaragidia amo e hamauridia ulatodia na idia e henidia. To asie davana.
  npi-ULB: ती बेन्यामीनीहरू त्यो समयमा फर्के र तिनीहरूलाई याबेश गिलादका स्‍त्रीहरू
    दिइयो । तर तिनीहरू सबैका निम्ति पुग्‍ने स्‍त्रीहरू थिएनन् ।
  yor-yor: Àwọn ẹ̀yà Benjamini náà sì padà ní àkókò náà, wọ́n sì fún wọn ní àwọn obìnrin
    Jabesi Gileadi. Ṣùgbọ́n wọn kò kárí gbogbo wọn.
  ind-ind: Maka orang-orang Benyamin itu kembali, dan umat Israel memberikan gadis-gadis
    yang dibawa dari kota Yabes untuk menjadi istri mereka. Tetapi jumlah gadis itu
    tidak cukup untuk semua orang Benyamin yang tersisa.
  pes-OPCB: مردان قبیلهٔ بنیامین به شهر خود بازگشتند و اسرائیلی‌ها آن چهارصد دختر
    را که از یابیش جلعاد بودند به ایشان دادند. ولی تعداد این دختران برای آنها کافی
    نبود.
  tgl-ULB: Kaya bumalik ang Benjaminita sa panahon na iyon at binigyan sila ng kababaihan
    sa Jabesh Gilead. Dahil hindi sapat ang kababaihan para sa kanilang lahat.
  hui-hui: Anidagua laya handala Beniyamini hameigini biaru ti bira do hayago wahalu
    dai bini. Dai biyagola Isaraeleali biarume wandari mabuage haru íbu berelayaru
    Beniyamini hameigini biaru ti dabu bilo mini. Wandari uruni ti Gileada dindi Yabese
    tano wiagoha wai biyagola yu wahene berearu haru íbu berelenego uruni mini. Ani
    miyagola wandari ndia halu agali dewaore hene.
  mya-mya: ဗင်္ယာ​မိန်​အ​မျိုး​သား​တို့​သည်​ပြန်​လာ​ကြ သော​အ​ခါ အ​ခြား​ဣ​သ​ရေ​လ​အ​မျိုး​တို့
    က​မိ​မိ​တို့​မ​သတ်​ဘဲ​ထား​သည့် ယာ​ဗက်​မြို့ သူ​အ​မျိုး​သ​မီး​တို့​ကို​ပေး​အပ်​လိုက်​လေ
    သည်။ သို့​ရာ​တွင်​ထို​အ​မျိုး​သ​မီး​အ​ရေ အ​တွက်​မှာ​ထို​သူ​တို့​အ​တွက်​လုံ​လောက်
    မှု​မ​ရှိ​ချေ။
  bod-N: དེའི་དུས་སུ་པེན་ཡཱ་མེན་པ་རྣམས་ཕྱིར་ལོག་ཅིང་། ཡེས་ར་ཨེལ་པས་ཡཱ་བེ་སི་གིལ་ཨད་ཀྱི་བུད་མེད་གསོན་པོར་ལུས་པ་རྣམས་དེ་དག་ལ་ཆུང་མར་བྱིན་ནའང་ད་དུང་མ་འདང་ངོ་།
    །
  sna-sna: Saka vaBhenjamini vakadzoka panguva iyoyo vakapiwa vakadzi veJabheshi Gireadhi
    vakanga vasara. Asi vakanga vasina kuvakwanira vose.
  spa-BLM: Benjamín regresó en ese momento, y les dieron las mujeres que habían salvado
    vivas de las mujeres de Jabes de Galaad. Todavía no había suficientes para ellos.
  cac-cac: Yuj chi' ix meltzajcot eb' vin̈ aj Benjamín chi'. Axo eb' israel ix ac'an
    eb' ix cob'estac ix yic'cot eb' d'a Jabes chi' yetb'eyumoc eb'. Palta ayto maj
    tz'acvoc yic'an yetb'eyum eb' smasanil.
  swh-ULB: Wabenyamini walirudi wakati huo na walipewa wanawake wa Yabeshi Gileadi,
    lakini hapakuwa na wanawake wa kutosha kwa wote.
  bel-bel: Тады вярнуліся сыны Веньяміна, і далі ім жонак, якіх пакінулі жывымі з
    жанчын Явіса Галаадскага; але выявілася, што гэтага было недастаткова.
  deu-ELBBK: Und Benjamin kehrte in jener Zeit zurück; und sie gaben ihnen die Frauen,
    die sie hatten leben lassen von den Frauen von Jabes-Gilead; aber sie fanden so
    nicht genug für sie.
  mbb-OT: Umbe, nemen-ulì haazà is menge Benjaminhen ne imbeǥey kandan te menge Israilihanen
    sikan is menge raǥa he tig-Jabesh Gilead. Iyan, kurang pa haazà is menge raǥa
    para kandan.
  mal-2015: അപ്പോൾ ബെന്യാമീന്യർ മടങ്ങിവന്നു; ഗിലെയാദിലെ യാബേശിലുള്ള സ്ത്രീകളിൽവെച്ചു
    അവർ ജീവനോടെ രക്ഷിച്ചിരുന്നവരെ അവർക്കു കൊടുത്തു;
  rmc-rmc: Avke pes o Benjaminčana visarde pale a o Izraeliti len dine ole džuvľijen
    andral o Jabeš-Gilead, saven mukle te dživel. Ale na sas lendar dos prekal savore.
  pes-OPV: و در آن وقت بنیامینیان برگشتند و دخترانی را که از زنان یابیش جلعادزنده
    نگاه داشته بودند به ایشان دادند، و باز ایشان را کفایت نکرد.
  ron-1924: Ын тимпул ачела, бениамиций с-ау ынторс ши ли с-ау дат де невесте ачеля
    пе каре ле лэсасерэ ку вяцэ дин фемеиле дин Иабес дин Галаад. Дар ну ерау дестуле.
  ben-OBCV: অতএব বিন্যামীন গোষ্ঠীভুক্ত লোকেরা সেই সময় ফিরে এল এবং যাবেশ-গিলিয়দের
    যে মেয়েদের বাঁচিয়ে রাখা হয়েছিল, তাদের সঙ্গে সেই লোকদের বিয়ে দেওয়া হল। কিন্তু
    তাদের সবার জন্য যথেষ্ট সংখ্যক মেয়ে পাওয়া গেল না।
  som-som: Oo markaasay reer Benyaamiin soo noqdeen, oo waxaa la siiyey naagihii iyagoo
    nool Yabeesh Gilecaad laga keenay ee ka hadhay naagihii dalkaas; oo weliba kuma
    ay filnaan.
  lat-VUC: 'Veneruntque filii Benjamin in illo tempore, et datæ sunt eis uxores de
    filiabus Jabes Galaad: alias autem non repererunt, quas simili modo traderent.'
  eng-ASVBT: 'And Benjamin returned at that time; and they gave them the women whom
    they had saved alive of the women of Jabesh-gilead: and yet so they sufficed them
    not.'
  ita-1885: Ed allora i figliuoli di Beniamino ritornarono, e i figliuoli d'Israele
    diedero loro le donne che aveano lasciate in vita d'infra le donne di Iabes di
    Galaad; ma non ve ne fu abbastanza per loro.
  eng-LXXUP: And Benjamin returned to the children of Israel at that time, and the
    children of Israel gave them the women whom they had saved alive of the daughters
    of Jabesh-gilead; and they were content.
  eng-ULB: The Benjamites returned at that time and they were given the women of Jabesh
    Gilead, but there were not enough women for all of them.
  spa-VBL: Así que los hombres de Benjamín regresaron a sus casas y les dieron como
    esposas a las cuatrocientas mujeres de Jabes Galaad que se habían salvado. Sin
    embargo, no había suficiente para todos ellos.
  fra-_FOB: En ce temps-là, les Benjamites revinrent, et on leur donna les femmes
    à qui on avait laissé la vie parmi les femmes de Jabès de Galaad; mais il ne s'en
    trouva pas assez pour eux.
  mal-mal: അപ്പോൾ ബെന്യാമീന്യർ മടങ്ങിവന്നു; ഗിലെയാദിലെ യാബേശിലുള്ള സ്ത്രീകളിൽ, അവർ
    ജീവനോടെ രക്ഷിച്ചിരുന്നവരെ അവർക്ക് കൊടുത്തു;
  urd-GVR: Phir Binyamīn ke 600 mard registān se wāpas āe, aur un ke sāth Yabīs-jiliyād
    kī kuṅwāriyoṅ kī shādī huī. Lekin yih sab ke lie kāfī nahīṅ thīṅ.
  suz-BL: मिनु बेन्‍यामीन आ थर ङा मुरपुकी लेश्‍शा जाक्‍मा बाक्‍त। मिनु मेकोपुकीमी
    मेको आन कली याबेश-गिलादम सेस प्रोंइशो मीश आल गेमे बाक्‍त। तन्‍न बेन्‍यामीन आ थर
    ङा वोंइश मुर आन कली मेको मीश आल मजाक्‍दीम्‍माक्‍त।
  ita-1927: Allora i Beniaminiti tornarono e furon loro date le donne a cui era stata
    risparmiata la vita fra le donne di Jabes in Galaad; ma non ve ne fu abbastanza
    per tutti.
  ckb-ckb: جا لەو کاتەدا نەوەی بنیامین گەڕانەوە و ئەو کچانەیان دانێ کە لە یاڤێش گلعاد
    بە زیندوویی هێشتبوونیانەوە، بەڵام هێشتا بەشی هەموو پیاوەکانی نەوەی بنیامینی نەکرد.
  eng-BBE: 'Then Benjamin came back; and they gave them the women whom they had kept
    from death among the women of Jabesh-gilead: but still there were not enough for
    them.'
  kan-OKCV: ಆ ಕಾಲದಲ್ಲಿ ಬೆನ್ಯಾಮೀನ್ಯರು ತಿರುಗಿ ಅವರ ಬಳಿಗೆ ಬಂದರು. ಅವರು ಯಾಬೇಷ್ ಗಿಲ್ಯಾದಿನ
    ಸ್ತ್ರೀಯರಲ್ಲಿ ಜೀವದಿಂದ ಉಳಿಸಿದ ಕನ್ನಿಕೆಯರನ್ನು ಅವರಿಗೆ ಹೆಂಡತಿಯರಾಗಿ ಕೊಟ್ಟರು. ಆದರೂ ಅವರಿಗೆ
    ತಕ್ಕಷ್ಟು ಹೆಂಡತಿಯರು ಸಿಕ್ಕಲಿಲ್ಲ.
  tam-2017: எனவே, அக்காலத்தில் பென்யமீனர்கள் திரும்ப வந்தார்கள்; கீலேயாத்திலிருக்கிற
    யாபேசின் பெண்களில் உயிரோடு வைத்த பெண்களை அவர்களுக்குக் கொடுத்தார்கள்; அப்படிச்
    செய்தும் அவர்கள் எல்லோருக்கும் பெண்கள் போதாமலிருந்தது.
  spa-RV-1909: 'Y volvieron entonces los de Benjamín; y diéronles por mujeres las
    que habían guardado vivas de las mujeres de Jabes-galaad: mas no les bastaron
    éstas.'
  ron-BTF: Și Beniamin s-a întors în acel timp și ei le-au dat de soții pe acelea
    pe care le-au lăsat vii dintre femeile Iabes-Galaadului; și totuși nu le ajungeau.
  eng-WEBP: Benjamin returned at that time; and they gave them the women whom they
    had saved alive of the women of Jabesh Gilead. There still weren’t enough for
    them.
  eng-FBV: So the men of Benjamin went back home, and gave to them the four hundred
    women from Jabesh-gilead who had been spared as wives. However, there wasn't enough
    for all of them.
  nld-1939: En toen de Benjamieten waren teruggekeerd, gaf men hun vrouwen uit die
    van Jabesj-Gilad, die men in het leven gelaten had. Maar er waren er niet genoeg.
  nch-BL: Huan nopa benjaminita tacame hualajque huan quinmactilijque nopa 400 ichpocame
    cati quincuitoj ipan altepet Jabes. Pero amo quinaxili para nochi, pampa miyac
    tacame amo quinselijque.
  vie-1934: Người Bên-gia-min bèn trở về; dân Y-sơ-ra-ên gả cho chúng những người
    nữ mình đã dung thứ, để còn sống trong số những người nữ Gia-be ở xứ Ga-la-át;
    nhưng không đủ cho mọi người.
  hin-CV: तब बिन्यामिन के वे वंशज लौट आए और उन्हें वे कन्याएं दे दी गईं, जिन्हें याबेश-गिलआद
    में सुरक्षित रखा गया था. फिर भी कन्याओं की संख्या उनके लिए पूरी न थी.
  spa-BES: Entonces volvió Benjamín; y les dieron las mujeres que habían guardado
    de la muerte entre las mujeres de Jabes de Galaad, pero aún no les bastaron.
  tdx-tdx: Aa le nimpoly t’i Beniamine henane zay, vaho natolots’ iareo o somondrara’
    Iabese-Gilade nirombahe’ iereo veloñeo; f’ie tsy nahaeneke.
  tha-KJV: คนเบนยามิ​นก​็​กล​ับมาในคราวนั้น แล​้วเขาก็มอบผู้หญิงที่เขาไว้​ชี​วิตในหมู่​ผู้​หญิงแห่งยาเบชกิเลอาด
    แต่​ก็​ไม่​พอแก่​กัน
  por-BR-2018: 'E voltaram então os de Benjamim; e deram-lhes por mulheres as que
    haviam escravo vivas das mulheres de Jabes-Gileade: mas não lhes bastaram estas.'
  deu-ELO: Und Benjamin kehrte in selbiger Zeit zurück; und sie gaben ihnen die Weiber,
    welche sie hatten leben lassen von den Weibern von Jabes-Gilead; aber sie fanden
    so nicht genug für sie.
  eng-WYC-2018: And the sons of Benjamin came (back) in that time, and the daughters
    of Jabesh of Gilead were given to them to wives; for they found none other women,
    which they should give to them in like manner. (And then the Benjaminites came
    back, and the daughters of Jabesh of Gilead were given to them for wives; but
    they found no other women, whom they could give to them in like manner.)
  epo-epo: Tiam la Benjamenidoj revenis, kaj oni donis al ili la virinojn, kiuj restis
    vivaj el la virinoj de Jabeŝ en Gilead; sed ne estis sufiĉe por ili.
  uig-PIN: Xuning bilǝn Binyaminlar ⱪaytip kǝldi; Israillar Yabǝx-Gileadtiki ⱨayat
    ⱪalƣan ⱪizlarni ularƣa hotunluⱪⱪa bǝrdi, lekin bular ularƣa yetixmidi.
  beo-beo: Bediamini dunu da bu misini, Isala:ili fi eno da Ya:ibese uda mano ilia
    hame medole legei amo ilima i. Be ilima iabe idi da defele hame ba:i.
  tpi-OTNT: Orait ol man bilong lain Benjamin i kam bek. Na ol arapela lain bilong
    Israel i givim ol dispela yangpela meri long ol na ol i maritim. Em ol dispela
    yangpela meri ol i bin kisim long taim ol i pait long Jabes long distrik Gileat.
    Tasol namba bilong dispela ol meri i no inap long ol man bilong Benjamin.
  hau-SA: Saboda haka mutanen Benyamin suka komo a lokacin aka kuma ba su matan Yabesh
    Gileyad nan da aka bari da rai. Amma matan ba su ishe su duka ba.
  uig-LAT: Shuning bilen Binyaminlar qaytip keldi; Israillar Yabesh-Giléadtiki hayat
    qalghan qizlarni ulargha xotunluqqa berdi, lékin bular ulargha yétishmidi.
  nde-nde: Ngakho abakoBhenjamini babuyela ngalesosikhathi sebephiwe abesifazane baseJabheshi
    Giliyadi ababephephisiwe. Kodwa kabawanelanga amadoda wonke.
  ton-ton: 'Pea naʻe toe haʻu ʻa Penisimani he kuonga ko ia; pea naʻa nau ʻatu honau
    ngaahi uaifi ʻaia kuo nau fakamoʻui ʻi he kau fefine ʻo Sepesi-Kiliati: ka naʻe
    ʻikai tenau totofu.'
  ces-1613: Protož navrátili se Beniaminští toho času. I dali jim ženy, kteréž živé
    zachovali z žen Jábes Galád, ale ani tak se jim nedostávalo jich.
  eng-WMB: Benjamin returned at that time; and they gave them the women whom they
    had saved alive of the women of Jabesh Gilead. There still weren’t enough for
    them.
  tam-TCV: எனவே பென்யமீனியர் அவ்வேளையில் அங்கே திரும்பி வந்தார்கள்; யாபேஸ் கீலேயாத்திலுள்ள
    கொலைசெய்யப்படாமல் கொண்டுவந்த அந்த பெண்களை அவர்களுக்கு இவர்கள் கொடுத்தார்கள். ஆனாலும்
    அங்கிருந்த ஆண்கள் எல்லோருக்கும் பெண்கள் போதாதிருந்தனர்.
  ceb-ULB: Mibalik ang mga Benjaminhon niadtong taknaa ug gihatag kanila ang mga babaye
    sa Jabes Gilead, apan dili pa igo ang mga kababayen-an alang kanilang tanan.
  pol-UBG: Wrócił więc Beniamin w tym czasie i dano im żony, które zachowali przy
    życiu spośród kobiet z Jabesz-Gilead, lecz nie starczyło ich dla nich.
  urd-GVU: پھر بن یمین کے 600 مرد ریگستان سے واپس آئے، اور اُن کے ساتھ یبیس جِلعاد
    کی کنواریوں کی شادی ہوئی۔ لیکن یہ سب کے لئے کافی نہیں تھیں۔
  deu-1912: Also kamen die Kinder Benjamin wieder zu der Zeit. Und sie gaben ihnen
    die Weiber, die sie hatten erhalten von den Weibern zu Jabes in Gilead; aber es
    waren ihrer nicht genug für sie.
  kan-2017: ಇಸ್ರಾಯೇಲರು ತಾವು ಯಾಬೇಷ್ ಗಿಲ್ಯಾದಿನಿಂದ ಉಳಿಸಿ ತಂದ ಕನ್ಯೆಯರನ್ನು ಅವರಿಗೆ ಮದುವೆಮಾಡಿಕೊಟ್ಟರು;
    ಆದರೂ ಅನೇಕರಿಗೆ ಕನ್ಯೆಯರು ದೊರೆಯಲಿಲ್ಲ.
  yap-yap: Me sul piyu Benjamin, me pi’ fa tinef e girdi’ nu Israel e ppin nu Jabesh
    ngorad ni dar thanged e pogofan rorad. Machane yad ba yo’or ko fapi ppin.
  hlt-MCSB: Benjamin khaw te vaeng khohnin ah ha mael coeng. Te dongah Jabesh Gilead
    lamkah huta aka hing duen te amih yuu la a paek uh dae amih ham rhoeh tah dang
    uh pawh.
  mdy-ETH: ዬያሮ ቢኢኒያሜ ዓሳ ዖሎሮ ዓኣሺንቲ ዴንዴ ቤዛፓ ማዒ ሙኬኔ፤ ዒማና ዒስራዔኤሌ ዓሳ ዎዹዋዖ ሃሺ ያቤሼፓ ዲዒ ዔኪ
    ሙኬ ዉዱሮ ናኣቶ ዔያቶም ዒንጌኔ፤ ጋዓንቴ ዉዱሮ ናኣታ ዬያ ዓሶም ቢያ ሄሉዋዖ ዓቴኔ።
  twi-ASANTE: Na Benyaminfoɔ no sane kɔɔ wɔn afie mu, na wɔde mmaabunu a wɔfiri Yabes
    Gilead a wɔankum bi no maa wɔn awadeɛ. Nanso, mmaa no anso wɔn so.
  eng-WEBU: Benjamin returned at that time; and they gave them the women whom they
    had saved alive of the women of Jabesh Gilead. There still weren’t enough for
    them.
  wal-wal: Kiittin Biniyaama asati simmidi yiidosona. Yin Israa7eela asai Yaabeesha
    katamaappe worennan ehiido geela7o naata etassi immiis. SHin geela7o naati attuma
    asaa ubbaa gakkibookkona.
  spa-PDDPT: Los de Benjamín volvieron, y les dieron las mujeres que habían conservado
    vivas de entre las mujeres de Jabes Galaad, pero no fueron suficientes para ellos.
  gun-gun: Ha'e ramo Benjamim regua kuery ojevypa. Ha'e rã ha'e kuery ra'yxyrã ome'ẽa
    Jabes-Gileade py kunhataĩgue ndojukai va'ekue. Ha'e rami teĩ oata teri ha'e kuery
    ra'yxyrã.
  agu-BL: Kalena's tzun e' pakxijtz yi e' xonl Benjamín tan najewe'n tul chi'ama'l.
    Nin ak'lij yi cobox xuna'tz scyetz tetz quixkel. Poro qui nin e' xcye' yi cyaj
    cient xuna'tz tetz chicyakil cu'n.
  ilo-ULB: Isu a nagsubli dagiti Benjaminita iti dayta a tiempo ket naited kadakuada
    dagiti babbai idiay Jabes Galaad. Ngem awan ti umdas a babbai a para kadakuada
    amin.
  kpg-kpg: Digau Benjamin ga lloomoi gi muli, gei digau Israel ala i golo gaa wanga
    gi digaula nia dama ahina mai Jabesh, ala digi daaligidia go digaula. Gei digaula
    hagalee dohu.
  uig-ARA: شۇنىڭ بىلەن بىنيامىنلار قايتىپ كەلدى؛ ئىسرائىللار يابەش-گىلېئادتىكى ھايات
    قالغان قىزلارنى ئۇلارغا خوتۇنلۇققا بەردى، لېكىن بۇلار ئۇلارغا يېتىشمىدى.
  sus-sus: Na tɛmui Bunyaminkae naxa gbilen Isirayila bɔxi ma. Isirayilakae naxa Yabɛsi
    Galadi ginɛe so e yi ra, kɔnɔ e birin mu ginɛ sɔtɔ.
  pon-2006: Mehn Pensamin ko eri pwurodo; mehn Israel eri kihong irail serepein en
    Sapes ko me re sohte kemehla. Ahpw serepein ko sohte itarohng irail.
  ksd-ksd: Damana ra tarai Beniamin dia ga talil; ma dia ga tul tar ra vaden pire
    diat nina dia ga laun valili aro Iabes-Gilead; ma go ra vaden pa dia ga topa diat
    par.
  tur-YTC: O sırada Benyamin geri döndü; ve Yaveş Gilad kadınlarından canlı olarak
    kurtardıkları kadınları onlara verdiler. Hâlâ onlara yetmiyordu.
  grc-BRENT: Καὶ ἐπέστρεψε Βενιαμὶν πρὸς τοὺς υἱοὺς Ἰσραὴλ ἐν τῷ καιρῷ ἐκείνῳ, καὶ
    ἔδωκαν αὐτοῖς οἱ υἱοὶ Ἰσραὴλ τὰς γυναῖκας ἃς ἐζωοποίησαν ἀπὸ τῶν θυγατέρων Ἰαβὶς
    Γαλαάδ· καὶ ἤρεσεν αὐτοῖς οὕτω.
  ind-AYT: Pada waktu itu, orang-orang Benyamin kembali, dan para perempuan dari Yabesh-Gilead
    yang dibiarkan hidup diberikan kepada mereka. Namun, jumlahnya tidak cukup bagi
    mereka.
  nya-nya: Choncho Abenjamini anabwera nthawi imeneyo ndipo Aisraeli anawapatsa akazi
    a ku Yabesi Giliyadi amene sanaphedwe. Koma sanapezeke owakwanira.
  hrv-hrv: Tako se oporavi Benjamin. Dadoše im one među ženama iz Jabeša u Gileadu
    koje su ostavili na životu, ali ih ne bijaše dovoljno za sve.
  mps-mps: Tialima, te Benjamingo hani te ma aselawali. Tama te gasa Israel hanigo
    te wegi ogwa we augwaliba menama, tama augwaligo sali. Augwaligo te wegi ogwa
    we dabe augwali te Jabes Gileat hanuba hwįgi pali sogo sai. Tiali goli te gesi
    we dabego te Benjamingo hani me badu te usu isiąwai.
  tpi-tpi: Orait ol man bilong lain Benjamin i kam bek. Na ol arapela lain bilong
    Israel i givim ol dispela yangpela meri long ol na ol i maritim. Em ol dispela
    yangpela meri ol i bin kisim long taim ol i pait long Jabes long distrik Gileat.
    Tasol namba bilong dispela ol meri i no inap long ol man bilong Benjamin.
  dan-1931: På det Tidspunkt vendte Benjaminitterne så tilbage, og de gav dem de Kvinder
    fra Jabesj i Gilead, som man havde ladet i Live. Men de var ikke nok til dem.
  vie-OVCB: Khi những người Bên-gia-min trở về, được người Ít-ra-ên cho cưới các cô
    gái ở Gia-be Ga-la-át làm vợ. Tuy nhiên, số người nữ không đủ cho người Bên-gia-min
    còn lại này.
  guj-2017: તેથી બિન્યામીનીઓ તે જ સમયે તેમની પાસે પાછા આવ્યા અને ઇઝરાયલીઓએ યાબેશ ગિલ્યાદની
    જે સ્ત્રીઓને જીવતી રાખી હતી તે તેઓને આપી. પણ તેઓ બધા માટે પૂરતી ન હતી.
  pon-2006A: Mehn Pensamin ko eri pwurodo; mehn Israel eri kihong irail serepein en
    Sapes ko me re sohte kemehla. Ahpw serepein ko sohte itarohng irail.
  por-BRBSL: Benjamin voltou naquela época; e eles lhes deram as mulheres que haviam
    salvo vivas das mulheres de Jabesh Gilead. Ainda não havia o suficiente para elas.
  cth-cth: Telah ati awh tahma vah, Benjaminnaw tang a ban awh teh, Jabesgilead napui
    a hlung awh e naw hah a poe awh. Hatei napuinaw khout hoeh rah.
  twi-twi: Na Benyaminfo no san kɔɔ wɔn afi mu, na wɔde mmabun a wofi Yabes Gilead
    a wɔankum bi no maa wɔn aware. Nanso mmea no anso wɔn so.
  hlt-hlt: Benjamin khaw te vaeng khohnin ah ha mael coeng. Te dongah Jabesh Gilead
    lamkah huta aka hing duen te amih yuu la a paek uh dae amih ham rhoeh tah dang
    uh pawh.
  tbz-SIM: Kɛ̀ Bɛnsɑmɛɛ botí kɔbɛɛ wɛ̃tɛ kɛ́konní mɛcɑ̃ɑ̃ nkɛ̀ bɛ̀ɛ bɛ̀ duɔ́ mbɛsɑpɑ̀mbɛ̀,
    bɛ̀ kùɔ Yɑbɛsi ɛì kɔbɛ kɛ sùɔ́ mbɛ̀. Bɛ̀ mɛ nyí mbɛ̀ cɛ̃̀tinɛ.
  msy-2020: Ezɨ Benjaminɨn anabamɨn gumaziba uamategha izi. Ezɨ Israelia amizir igiar
    kaba me ganɨngizɨ, me dar iti. Kar amizir igiar me ghua Gileatɨn Distrighɨn, Jabesia
    mɨsogha iniziba. Benjaminɨn anabamɨn gumaziba avɨrasemezɨ, amizir igiar kabar
    dɨbobonim otefe.
  azb-azb: O vaxt Binyaminlilər qayıtdılar və Yaveş-Gilead qadınlarından sağ qalan
    qadınlar onlara verildi, lakin gətirilənlər onların hamısına çatmadı.
  eng-DBY: And Benjamin came again at that time; and they gave them the wives whom
    they had saved alive of the women of Jabesh-Gilead; but even so they found not
    enough for them.
  hin-2017: तब बिन्यामीन उसी समय लौट गए; और उनको वे स्त्रियाँ दी गईं जो गिलादी याबेश
    की स्त्रियों में से जीवित छोड़ी गईं थीं; तो भी वे उनके लिये थोड़ी थीं।
  eng-YLT: and Benjamin turneth back at that time, and they give to them the women
    whom they have kept alive of the women of Jabesh-Gilead, and they have not found
    for [all of] them so.
  eng-WYC-2017: And the sons of Benjamin came in that time, and the daughters of Jabesh
    of Gilead were given to them to wives; for they found none other women, which
    they should give to them in like manner.
  eng-WMBB: Benjamin returned at that time; and they gave them the women whom they
    had saved alive of the women of Jabesh Gilead. There still weren’t enough for
    them.
  urd-GVH: फिर बिनयमीन के 600 मर्द रेगिस्तान से वापस आए, और उनके साथ यबीस-जिलियाद
    की कुँवारियों की शादी हुई। लेकिन यह सबके लिए काफ़ी नहीं थीं।
  rug-rug: Ke pule mae sari na tinoni Benisimane, meke vala i rina tinoni Izireli
    koarini sari na vineki Zabesi saripu lopu tava mate. Ba lopu pada si arini koa
    rini.
  gaz-gaz: Beniyaamonnis yeroo sanatti ni dachaʼan; dubartoonni Yaabeesh Giliʼaad
    kanneen duʼa jalaa baraaraman akka niitota isaaniif taʼaniif kennamaniif; garuu
    hunda isaanii wal hin geenye.
  fra-LSG: En ce temps-là, les Benjamites revinrent, et on leur donna les femmes à
    qui l’on avait laissé la vie parmi les femmes de Jabès en Galaad. Mais il n’y
    en avait pas assez pour eux.
  yal-yal: Na waxatini, Bunyamin bɔnsɔnna muxune yi xɛtɛ, Isirayila kaane yi ɲaxanle
    so e yii e naxanye lu e nii ra Yabɛsi-Galadi yi. Koni, e birin mi ɲaxanla sɔtɔ.
  haw-1868: Hoi mai la ka Beniamina ia manawa, a haawi mai la kela poe ia lakou nei
    i wahine na lakou i ka poe a lakou i hoola'i ma Iabesa Gileada; aole hoi i lawa
    ia lakou.
  arb-NAV: فَرَجَعَ الْبَنْيَامِينِيُّونَ آنَئِذٍ، فَأَعْطَوْهُمُ الْفَتَيَاتِ اللَّوَاتِي
    اسْتَحْيَوْهُنَّ مِنْ بَنَاتِ يَابِيشَ جِلْعَادَ فَلَمْ يَكْفِينَهُمْ
  ewe-ewe: Wotsɔ ɖetugbi alafa eneawo na wo woɖe eye wotrɔ yi woƒe aƒewo me. Ke ɖetugbiawo
    mede ŋutsuawo katã nu o.
  eng-LEE: 'And Benjamin returned at that time: and they gave unto them the wives
    whom they had saved alive out of the women of Yabesh-gil''ad; but they found not
    sufficient for them in this way.'
  asm-FB: এই বার্তা শুনি বিন্যামীনীয়াসকল ইস্রায়েললৈ উলটি আহিল। যাবেচ-গিলিয়দীয়া
    মহিলাসকলৰ মাজৰ জীয়াই ৰখা যুৱতীসকলক তেওঁলোকৰে সৈতে বিয়া কৰাই দিলে; তথাপি তেওঁলোকলৈ
    ছোৱালীৰ সংখ্যা নাটনি হ’ল।
  sus-A: نَ تّمُي بُنيَمِنكَيٍ نَشَ فبِلٍن عِسِرَيِلَ بْشِ مَ. عِسِرَيِلَكَيٍ نَشَ
    يَبّسِ فَلَدِ فِنّيٍ سٌ عٍ يِ رَ، كْنْ عٍ بِرِن مُ فِنّ سْتْ.
  fra-SBL: Benjamin revint à ce moment-là, et ils leur donnèrent les femmes qu'ils
    avaient sauvées vivantes parmi les femmes de Jabesh Galaad. Il n'y en avait toujours
    pas assez pour eux.
  hbo-hbo: וַיָּ֤שָׁב בִּנְיָמִן֙ בָּעֵ֣ת הַהִ֔יא וַיִּתְּנ֤וּ לָהֶם֙ הַנָּשִׁ֔ים
    אֲשֶׁ֣ר חִיּ֔וּ מִנְּשֵׁ֖י יָבֵ֣שׁ גִּלְעָ֑ד וְלֹֽא־מָצְא֥וּ לָהֶ֖ם כֵּֽן׃
  kik-kik: Nĩ ũndũ ũcio andũ a Benjamini makĩhũndũka ihinda o rĩu na makĩheo andũ-a-nja
    a Jabeshi-Gileadi arĩa matooragĩtwo. No matingĩamaiganire.
  fra-NCL: Les Benjamites revinrent en ce temps-là, et on leur donna les femmes à
    qui on avait laissé la vie parmi les femmes de Jabès en Galaad ; mais il ne s’en
    trouva pas assez pour eux.
  cek-AK: To nathuem hoiah Benjamin kaminawk loe amlaem o let moe, Gilead prae Jabesh
    vangpui hoi pahlong o ih nongpatanawk to zu ah a paek o; toe nongpatanawk loe
    nihcae boih han khawt ai.
  cuk-cuk: Benjamín-sordamar gannar armalad. Agine, Israel-dulemar Jabes-Galaadʼgi-searmalad
    ega uksamalad, adi, yagan e-omega guegar. Degi-inigwele, amba yagana galakusad.
  uig-CYR: Шуниң билән Биняминлар қайтип кәлди; Исраиллар Ябәш-Гилеадтики һаят қалған
    қизларни уларға хотунлуққа бәрди, лекин булар уларға йетишмиди.
  tel-2017: ఆ సమయంలో బెన్యామీనీయులు తిరిగి వచ్చారు. యాబేష్గిలాదు నుండి తీసుకు వచ్చిన
    స్త్రీలను వారికిచ్చి పెళ్ళిళ్ళు చేశారు. అయితే ఆ స్త్రీలు వాళ్లకు సరిపోలేదు.
  hat-BSA: Nan lè sa a, Benjamin te retounen e yo te bay yo kat-san fi ke yo te kenbe
    vivan soti Jabès-Galaad. Men, li poko te kont pou yo.
  kos-kos: Na mwet Benjamin elos foloko ke pacl sac, ac mwet Israel ke sruf ngia elos
    sang nu selos mutan ma elos tia onela sin mwet in acn Jabesh, tusruktu mutan inge
    puelac nu selos.
  hbo-WLC: וַיָּ֤שָׁב בִּנְיָמִן֙ בָּעֵ֣ת הַהִ֔יא וַיִּתְּנ֤וּ לָהֶם֙ הַנָּשִׁ֔ים
    אֲשֶׁ֣ר חִיּ֔וּ מִנְּשֵׁ֖י יָבֵ֣שׁ גִּלְעָ֑ד וְלֹֽא־מָצְא֥וּ לָהֶ֖ם כֵּֽן׃
  ibo-ibo: Mgbe ndị Benjamin lọghachiri, e dunyere ha narị ndị inyom anọ, ndị Jebesh
    Gilead, bụ ndị e mere ka ha dị ndụ. Ma ụmụ agbọghọ ndị a ezughị ọnụọgụgụ ha niile.
  ory-ory: ସେସମୟରେ ବିନ୍ୟାମୀନୀୟ ଲୋକମାନେ ଫେରି ଆସିଲେ; ତହୁଁ ଯାବେଶ-ଗିଲୀୟଦର ଯେଉଁ ସ୍ତ୍ରୀମାନଙ୍କୁ
    ଇସ୍ରାଏଲୀୟମାନେ ବଞ୍ଚାଇ ରଖିଥିଲେ, ସେମାନଙ୍କୁ ସେମାନଙ୍କ ସହିତ ବିବାହ କରିଦେଲେ, ତଥାପି ସେମାନଙ୍କ
    ପାଇଁ କନ୍ୟା ଅଣ୍ଟିଲେ ନାହିଁ।
  chk-chk: Lon ena fansoun ekewe chon Peniamin ra liwinsefäl. Iwe, ekewe chon Israel
    ra ngeniir ekewe föpwül ra amanaueer me lein ekewe fin Japes-kiliat. Nge ekewe
    föpwül resap ku ngeniir.
  rop-rop: Wal detlot Benjamin men bin kamdan brom det ston kantri, en detlot Isreil
    pipul bin gibit olabat detlot yanggel blanga merrit. Bat dei nomo bin abum naf
    blanga ebribodi.
  ukr-1871: От і прийшли Беняминїї, і передано їм жінок, скілько їх зісталось живими
    з жіноцтва в Явисї в Галаадї. Однакже сих не стало на всїх.
  deu-1951: Also kehrten die Kinder Benjamin zu jener Zeit wieder zurück, und man
    gab ihnen die Frauen, welche man von den Frauen zu Jabes in Gilead am Leben gelassen
    hatte; doch reichten diese nicht für sie aus.
  eng-JPS: And Benjamin returned at that time; and they gave them the women whom they
    had saved alive of the women of Jabesh-gilead; and yet so they sufficed them not.
  srp-1865: Tako se vratiše sinovi Venijaminovi u to vrijeme, i dadoše im žene koje
    ostaviše u životu izmeðu žena iz Javisa Galadova; ali ih ne bješe dosta za njih.
  lug-lug: Awo Ababenyamini ne bakomawo mu kiseera ekyo, era ne baweebwa abawala abaawonawo
    ku bawala ab’e Yabesugireyaadi, naye ne batabamala bonna.
  heb-heb: וישב בנימן בעת ההיא ויתנו להם הנשים אשר חיו מנשי יבש גלעד ולא מצאו להם
    כן׃
  ben-IRV: সেই দিনের বিন্যামীনের লোকেরা ফিরে আসল, আর তারা যাবেশ-গিলিয়দস্থ যে কন্যাদেরকে
    জীবিত রেখেছিল, ওদের সঙ্গে তাদের বিবাহ দিল; তা সত্বেও ওদের অকুলান হল।
  pan-pan: ਤਦ ਉਸ ਸਮੇਂ ਬਿਨਯਾਮੀਨੀ ਮੁੜ ਆਏ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਯਾਬੇਸ਼ ਗਿਲਆਦ ਦੀਆਂ ਉਹ ਕੁਆਰੀਆਂ
    ਦਿੱਤੀਆਂ ਗਈਆਂ ਜਿਹੜੀਆਂ ਜੀਉਂਦੀਆਂ ਛੱਡੀਆਂ ਗਈਆਂ ਸਨ, ਪਰ ਉਹ ਉਨ੍ਹਾਂ ਲਈ ਪੂਰੀਆਂ ਨਾ ਹੋਈਆਂ।
  mya-JVB: ထိုအခါ ဗင်္ယာမိန် လူတို့သည် လာ ပြန်၍ ၊ ဣသရေလလူတို့သည် အရှင် ချန်ထားသော
    ဂိလဒ် ပြည် ယာဗက်မြို့သူ မိန်းမ တို့နှင့် ပေးစား ကြ၏။ သို့သော်လည်း မိန်းမတို့သည်
    မ လောက် မကြေ။
  hmo-hmo: Vadaeni unai neganai Beniamina taudia idia giroa mai. Bona Israela edia
    hebou taudia ese unai Iabese Gileada kekeni taudia, idia abia mauri kekeni, be
    Beniamina tuari taudia dekenai idia henia, idia adavaia totona. To unai kekeni
    be 400 sibona, edia namba be hegeregere lasi, Beniamina tatau haida idia noho
    kava.
  urd-urd: तब बिनयमीनी लौटे; और उन्होंने वह 'औरतें उनको दे दीं, जिनको उन्होंने यबीस
    जिल'आद की 'औरतों में से ज़िन्दा बचाया था, लेकिन वह उनके लिए बस न हुई।
  rus-SYN: Тогда возвратились сыны Вениамина к Израильтянам, и дали им Израильтяне
    жен, которых оставили в живых из женщин Иависа Галаадского; но оказалось, что
    этого было недостаточно.
  bqc-SIM: Zĩbeezĩ Bɛ̃yãmɛɛ buipiↄ sù, ↄ̃ Isailiↄ Yabɛsi Galada nↄɛ pↄ́ aai ń
    dɛdɛoↄ kpàmá, kási nↄɛpiↄ i pɛɛmáo.
  tcz-CHONGTHU: Hitichun Benjamin mihochu ain munna ahung kileuvin chuleh Jabesh-gilead
    na akihinghoi numei ail hochu amaho jidingin apeuvin ahi. Ahinla numei hochu amaho
    abonchauvin achangsoh joupouvin ahi.
  mar-mar: तेव्हा बन्यामिनी माघारी आले, आणि त्यांनी याबेश गिलादातल्या स्त्रिया त्यांना
    पत्नी करून दिल्या; परंतु त्या सर्वांना त्या पुरल्या नाहीत.
  qub-qub: Chaura Benjamín runacunaga cutimuran. Israelcunana warminpaj entregaycuran
    Jabespita apamushan jipashcunata. Ichanga llapanpaj mana ayparanchu.
  hat-hat: Moun Benjamen yo tounen, epi lòt moun Izrayèl yo ba yo jenn fi lavil Jabès
    yo pa t' touye yo pou madanm. Men, pa t' gen ase pou yo tout.
  eng-BSB: And at that time the Benjamites returned and were given the women who were
    spared from Jabesh-gilead. But there were not enough women for all of them.
  tod-tod: Ɓɛnzamɛn nuiti ti ɠaleni ma. Ti anzanuiti feeni ti ya, niiti ti la ɠɛni
    ti ʋaani Yaɓeese, Galaade yooi zu, kɛlɛ é la ɠɛni kula ɠɛɛni ti ʋa.
  eng-WEBPB: Benjamin returned at that time; and they gave them the women whom they
    had saved alive of the women of Jabesh Gilead. There still weren’t enough for
    them.
  kbq-kbq: Hagi anagema hazage'za Benzameni naga'mo'za kuma'zmirega ete vazage'za
    Jabes-Giliatiti'ma zmavre'naza a'nea zami'naze. Hianagi ana maka vene'nemo'za
    ana a'nea erizamentera osu'nazanki mago'amo'a amne mani'ne.
  nhe-BL: Huan nopa benjaminita tlacame hualajque huan quinmactilijque nopa 400 ichpocame
    tlen quincuitoj ipan altepetl Jabes. Pero ax quinaxili para nochime, huan miyac
    tlacame ax quinselijque.
  gub-BL: A'e rupi Mezàmi uzewyr wà. Upyhyk a'e 400 kuzàwaza Zamez Zireaz parer wemireko
    romo wà. Nuhyk kwaw kuzà awa paw wanupe wà rihi.
  eng-DRA: 'And the children of Benjamin came at that time, and wives were given them
    of the daughters of Jabes Galaad: but they found no others, whom they might give
    in like manner.'
