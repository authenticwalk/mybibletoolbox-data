verse: JDG.021.008
translations:
  mal-C: “ഇസ്രായേൽ ഗോത്രങ്ങളിൽനിന്നു മിസ്പായിൽ യഹോവയുടെ സന്നിധിയിൽ വരാത്തവർ ആരെങ്കിലും
    ഉണ്ടോ?” എന്ന് അവർ അന്വേഷിച്ചു. ഗിലെയാദിലെ യാബേശിൽനിന്നുള്ളവർ ആരും പാളയത്തിൽ സമ്മേളിച്ചിരുന്നില്ലെന്ന്
    അവർ മനസ്സിലാക്കി.
  deu-TKW: 'Da fragten sie: Ist etwa einer von den Stämmen Israels nicht her zu Jahwe
    nach Mizpa gekommen? Da befand sich, daß aus Jabes in Gilead niemand zur Versammlung
    ins Lager gekommen war.'
  lin-lin: 'Boye, batunaki : « Kati na mabota nyonso ya Isalaele, libota nini eyaki
    te na mayangani oyo tozalaki na yango liboso ya Yawe, na Mitsipa ? » Bamonaki
    ete kati na Galadi, moto moko te ya Yabeshi ayaki na molako mpe na mayangani.'
  eng-LSV: And they say, “Who is [that] one out of the tribes of Israel who has not
    come up to YHWH to Mizpeh?” And behold, none has come to the camp from Jabesh-Gilead—to
    the assembly.
  eng-GNV: Also they saide, Is there any of the tribes of Israel that came not vp
    to Mizpeh to the Lord? and beholde, there came none of Iabesh Gilead vnto the
    hoste and to the Congregation.
  eng-WEBSTER: And they said, What one is there of the tribes of Israel that came
    not up to Mizpeh to the LORD? and behold, there came none to the camp from Jabesh-gilead
    to the assembly.
  nhw-BL: Huan quipantijque para nopa israelitame catli itztoyaj ipan altepetl Jabes
    ipan tlali Galaad amo yajtoyaj,
  swh-ONEN: Ndipo wakasema, “Ni kabila lipi la Israeli ambalo halikufika mbele za
    Bwana huko Mispa?” Wakagundua kuwa hakuna hata mmoja aliyetoka Yabeshi-Gileadi
    aliyefika kambini kwa ajili ya kusanyiko la mkutano.
  bba-bba: Mɑ bɑ bikiɑnɑ bɑ nɛɛ, bɛsɛ sɔɔ berɑ̀ bɑǹ nɛ Yinni Gusunɔn wuswɑɑɔ Misipɑɔ.
    Mɑ bɑ deemɑ ɡoo kun nɛ sɑɑ Yɑbɛsin di ye yɑ wɑ̃ɑ Gɑlɑdiɔ.
  eng-KJVCPB: And they said, What one is there of the tribes of Israel that came not
    up to Mizpeh to the Lord? And behold, there came none to the camp from Jabesh-gilead
    to the assembly.
  luo-luo: Eka negipenjo niya, “En dhoot Israel mane mane ok ochokore e piny Mizpa
    e nyim Jehova Nyasaye?” Negifwenyo ni onge ngʼama noa Jabesh Gilead manobiro mochokore
    e chokruokno.
  meu-meu: Idia ma eto, Edena iduhu Israel ai na Iehova vairanai se hedinarai, Mispa
    ai? Bena vada e laloa, Iabese-gilead amo tau ta hebou gabuna sela.
  npi-ULB: तिनीहरूले भने, “मिस्पामा परमप्रभुकहाँ इस्राएलका कुनचाहिं कुल आएनन्?” याबेश-गिलादबाट
    कोही पनि सभामा आएका थिएनन् भन्‍ने कुरा थाहा भयो ।
  yor-yor: Wọ́n sì béèrè wí pé, “Èwo ni nínú ẹ̀yà Israẹli ni ó kọ̀ láti bá àwọn ènìyàn
    péjọ níwájú Olúwa ní Mispa?” Wọ́n rí i pé kò sí ẹnikẹ́ni tí ó wa láti Jabesi Gileadi
    tí ó wá sí ibùdó fún àjọ náà.
  ind-ind: Kemudian mereka bertanya lagi, “Siapa di antara suku-suku Israel yang tidak
    menghadiri perkumpulan umat TUHAN di Mispa?” Kemudian mereka menghitung orang-orang
    yang sedang berkumpul di Betel. Maka didapatilah bahwa ternyata tidak ada warga
    kota Yabes di Gilead yang hadir di sana.
  pes-OPCB: برای اینکه معلوم شود کدام قبیله از قبایل اسرائیل از آمدن به نزد خداوند
    در مصفه خودداری کرده بود، آنها به شمارش قوم پرداختند. سرانجام معلوم شد که از یابیش
    جلعاد هیچ‌کس نیامده بود.
  tgl-ULB: Sinabi nila, “Alin sa mga lipi ng Israel ang hindi nagpakita kay Yahweh
    sa Mizpa?” Nakitang wala ni isa ang pumunta sa kapulungan mula sa Jabes Galaad.
  hui-hui: Ani lowiyago manda buwa tini dege dege hale haga haga bialu lalu, Inanaga
    hameigini kamaru aria mbirali Misiba tano ngagoria Anduane Homogonaga deni ngoai
    nahe ai kabe, lene. Ani lowa tigua dabo handalu hemiria Gileada dindi wiagohayagi
    Yabese tanoha howa mbirali naibiyago manda bini.
  mya-mya: မိ​ဇ​ပါ​မြို့​၌​စု​ရုံး​ရာ​သို့​ဣ​သ​ရေ​လ အ​မျိုး​အ​နွယ်​များ​ထဲ​မှ မ​လာ​မ​ရောက်
    သော​လူ​စု​ရှိ​ပါ​သ​လော​ဟု​စုံ​စမ်း​ကြ သော​အ​ခါ ဂိ​လဒ်​ပြည်​ယာ​ဗက်​မြို့​မှ​မည်
    သူ​တစ်​ဦး​တစ်​ယောက်​မျှ​မ​လာ​မ​ရောက် ကြောင်း​ကို​သိ​ရှိ​ရ​ကြ​လေ​သည်။-
  bod-N: ཡང་ཕན་ཚུན་ན་རེ། ཡེས་ར་ཨེལ་གྱི་ཚོ་པ་རྣམས་ལས་སུ་ཞིག་མཱས་ཟི་ཕཱ་རུ་ཡར་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་མ་འོངས་པ་ཡིན་ནམ་ཞེས་དྲིས་ཤིང་།
    ལྟོས་དང་། གིལ་ཨད་ཀྱི་ཡཱ་བེ་སི་ནས་མི་གཅིག་ཀྱང་མི་ཚོགས་ཀྱི་ཁྲོད་དུ་མ་འོངས་པ་རྩད་ཆོད་པ་རེད།
  sna-sna: Ipapo vakabvunza vakati, “Ndavapiko pamarudzi aIsraeri vakatadza kuungana
    navamwe pamberi paJehovha paMizipa?” Vakawana kuti kwakanga kusina munhu aibva
    kuJabheshi Gireadhi akanga auya kumusasa kuungano.
  spa-BLM: 'Dijeron: “¿Qué hay de las tribus de Israel que no haya subido a Yahvé
    a Mizpa?” He aquí que nadie vino de Jabes de Galaad al campamento a la asamblea.'
  cac-cac: ¿Ay am eb' quetisraelal maj xid'ec' qued'oc d'a Mizpa molchajel d'a yichan̈
    Jehová? xchi eb'. Axo ix snaancot eb' to a eb' cajan d'a Jabes d'a yol yic Galaad,
    malaj junoc eb' ix xid'ec' d'a molchajel chi'.
  swh-ULB: Wakasema, “Ni nani kati ya kabila za Israeli hawakuja kwa Bwana huko Mispa?
    Ilionekana kuwa hakuna mtu aliyekuja kwenye mkusanyiko kutoka Jabeshi-Gileadi.
  bel-bel: 'І сказалі: ці няма каго з плямёнаў Ізраілевых, хто ня прыходзіў перад
    Госпада ў Масіфу? І выявілася, што зь Явіса Галаадскага ніхто ня прыходзіў перад
    Госпада ў табар на сход.'
  deu-ELBBK: 'Und sie sprachen: Gibt es irgendeinen von den Stämmen Israels, der nicht
    zu dem HERRN nach Mizpa heraufgekommen ist? Und siehe, kein Mann von Jabes-Gilead
    war ins Lager, in die Versammlung, gekommen.'
  mbb-OT: Dutun migkaǥi sikandan te, “Hengkey he tribu te Israel is wazà medhendiyà
    hein midtiǥum kiw ziyà te etuvangan te Nengazen diyà te Mizpa?” Netuenan dan he
    wazà minsan sevaha zutun he tig-Jabesh Gilead,
  mal-2015: യിസ്രായേൽഗോത്രങ്ങളിൽനിന്നു മിസ്പയിൽ യഹോവയുടെ അടുക്കൽ വരാതെ ആരെങ്കിലും
    ഉണ്ടോ എന്നു അവർ അന്വേഷിച്ചപ്പോൾ ഗിലെയാദിലെ യാബേശിൽ നിന്നു ആരും പാളയത്തിൽ സഭെക്കു
    വന്നിട്ടില്ല എന്നു കണ്ടു.
  rmc-rmc: 'Paľis phučle: „Ko le izraelike kmeňendar na avľa anglo RAJ andre Micpa?“
    A avle pre oda, hoj ňiko andral o Jabeš-Gilead na avľa andro taboris, kaj sas
    zgele.'
  pes-OPV: 'و گفتند: «کدام‌یک از اسباط اسرائیل است که به حضور خداوند به مصفه نیامده
    است؟» و اینک از یابیش جلعاد کسی به اردو و جماعت نیامده بود.'
  ron-1924: 'Ей ау зис деч: „Есте чинева динтре семинцииле луй Исраел каре сэ ну се
    фи суит ла Домнул ла Мицпа?” Ши нимень дин Иабес дин Галаад ну венисе ын табэрэ,
    ла адунаре.'
  ben-OBCV: পরে তারা জিজ্ঞাসা করল, “ইস্রায়েলের গোষ্ঠীগুলির মধ্যে কোন গোষ্ঠী মিস্‌পাতে
    সদাপ্রভুর সামনে আসেনি?” তারা জানতে পারল যে যাবেশ-গিলিয়দ থেকে কেউ সেই সভায় যোগ
    দেওয়ার জন্য শিবিরে আসেনি।
  som-som: Oo waxay isku yidhaahdeen, Qabiilooyinka reer binu Israa'iil qabiilkee
    baan Rabbiga Misfaah ugu iman? Oo bal eeg, midnaba xeradii shirka ugama iman reer
    Yaabeesh Gilecaad oo dhan.
  lat-VUC: 'Idcirco dixerunt: Quis est de universis tribubus Israël, qui non ascendit
    ad Dominum in Maspha? Et ecce inventi sunt habitatores Jabes Galaad in illo exercitu
    non fuisse.'
  eng-ASVBT: And they said, What one is there of the tribes of Israel that came not
    up unto Jehovah to Mizpah? And, behold, there came none to the camp from Jabesh-gilead
    to the assembly.
  ita-1885: 'Poi dissero: Chi è quell''unica comunità, d''infra le tribù d''Israele,
    che non è salita in Mispa appresso al Signore? Ed ecco, niuno di Iabes di Galaad
    era venuto nel campo alla raunanza.'
  eng-LXXUP: And they said, What one man is there of the tribes of Israel, who went
    not up to the Lord to Mizpah? and, behold, no man came to the camp from Jabesh-gilead
    to the assembly.
  eng-ULB: They said, “Which of the tribes of Israel did not come up to Yahweh at
    Mizpah?” It was found that no one had come to the assembly from Jabesh Gilead.
  spa-VBL: 'Entonces preguntaron: “¿Quién de todas las tribus de Israel no asistió
    a la asamblea que celebramos ante el Señor en Mizpa?” Descubrieron que nadie de
    Jabés Galaad había acudido al campamento para la asamblea,'
  fra-_FOB: 'Ils dirent donc: Y a-t-il quelqu''un d''entre les tribus d''Israël qui
    ne soit point monté vers l''Éternel, à Mitspa? Et voici, personne de Jabès de
    Galaad n''était venu au camp, à l''assemblée;'
  mal-mal: “യിസ്രായേൽ ഗോത്രങ്ങളിൽനിന്ന് മിസ്പയിൽ യഹോവയുടെ അടുക്കൽ വരാതെ ആരെങ്കിലും
    ഉണ്ടോ?” എന്ന് അവർ അന്വേഷിച്ചപ്പോൾ ഗിലെയാദിലെ യാബേശിൽ നിന്ന് ആരും പാളയത്തിൽ കടന്നു
    വന്നിട്ടില്ല എന്ന് മനസ്സിലാക്കി.
  urd-GVR: Lekin ho saktā hai koī ḳhāndān Misfāh ke ijtimā meṅ na āyā ho. Āo, ham
    patā kareṅ.” Mālūm huā ki Yabīs-jiliyād ke bāshinde nahīṅ āe the.
  suz-BL: मिनु मेकोपुकीमी “परमप्रभु यावे आ ङोंइती इस्राएली आन थर ङा मिस्‍पामी मजाक्‍ब,
    सु बाक्‍मे?” दे हिल्‍लो पशा, याबेश-गिलाद रे सुइ यो ग्रुम्‍तीक ताम्‍बुमी मजाक्‍मा
    बाक्‍त, दे तुइक्‍तमे बाक्‍त।
  ita-1927: 'Dissero dunque: “Qual è fra le tribù d’Israele quella che non e salita
    in presenza dell’Eterno a Mitspa?” Ed ecco che nessuno di Jabes in Galaad era
    venuto al campo, alla raunanza;'
  ckb-ckb: 'ئینجا گوتیان: «چ هۆزێک لە هۆزەکانی ئیسرائیل نەهاتووەتە بەردەم یەزدان بۆ
    میچپا؟» جا بۆیان دەرکەوت کەس لە دانیشتووانی یاڤێش گلعاد بۆ کۆبوونەوەکەی ئۆردوگا
    نەهاتووە،'
  eng-BBE: And they said, Which one of the tribes of Israel did not come up to Mizpah
    to the Lord? And it was seen that no one had come from Jabesh-gilead to the meeting.
  kan-OKCV: ಇಸ್ರಾಯೇಲಿನ ಗೋತ್ರಗಳಲ್ಲಿ ಮಿಚ್ಪೆಗೆ ಯೆಹೋವ ದೇವರ ಬಳಿಗೆ ಬಾರದವರು ಯಾರಾದರೂ ಒಬ್ಬರಿದ್ದಾರೋ?”
    ಎಂದರು. ಆಗ, ಯಾಬೇಷ್ ಗಿಲ್ಯಾದಿನವರಲ್ಲಿ ಒಬ್ಬನಾದರೂ ಸಭೆಯ ಬಳಿಗೆ ಪಾಳೆಯಕ್ಕೆ ಬಂದಿರಲಿಲ್ಲ.
  tam-2017: இஸ்ரவேலின் கோத்திரங்களில் மிஸ்பாவிலே யெகோவாவுடைய சந்நிதியில் வராமல் போனவர்
    உண்டோ என்று விசாரித்தார்கள்; அப்பொழுது கீலேயாத்திலுள்ள யாபேசின் மனிதர்களில் ஒருவரும்
    முகாமில் சபைகூடினபோது வரவில்லை.
  spa-RV-1909: 'Y dijeron: ¿Hay alguno de las tribus de Israel que no haya subido
    á Jehová en Mizpa? Y hallaron que ninguno de Jabes-galaad había venido al campo
    á la reunión:'
  ron-BTF: 'Și au spus: Care dintre triburile lui Israel nu s-a urcat la Mițpa la
    DOMNUL? Și, iată, nimeni nu venise la tabără, la adunare, din Iabes-Galaad.'
  eng-WEBP: They said, “What one is there of the tribes of Israel who didn’t come
    up to the LORD to Mizpah?” Behold, no one came from Jabesh Gilead to the camp
    to the assembly.
  eng-FBV: Then they asked, “Which one of all the tribes of Israel didn't attend the
    assembly we held before the Lord at Mizpah?” They found out that no one from Jabesh-gilead
    had come to the camp for the assembly,
  nld-1939: 'En ze vroegen: Is er misschien iemand uit de stammen van Israël niet
    tot Jahweh te Mispa opgegaan? Nu was er uit Jabesj-Gilad niemand naar het kamp
    ter vergadering gekomen.'
  nch-BL: Huan quimatque para nopa israelitame cati itztoyaj ipan altepet Jabes ipan
    tali Galaad amo yajtoyaj,
  vie-1934: 'Vậy, chúng nói rằng: Trong các chi phái Y-sơ-ra-ên, có ai chẳng đến ra
    mắt trước mặt Đức Giê-hô-va tại Mích-ba chăng? Vả, từ Gia-be trong xứ Ga-la-át,
    chẳng có ai đến vào trại quân tại hội đồng;'
  hin-CV: जब वे पूछताछ कर रहे थे, “इस्राएल के गोत्रों में वह कौन है, जो मिज़पाह में
    याहवेह के सामने उपस्थित नहीं हुआ है?” यह पाया गया कि याबेश-गिलआद से इस सभा के
    लिए शिविर में कोई भी उपस्थित न हुआ था.
  spa-BES: 'Y ellos dijeron: ¿Cuál de las tribus de Israel no subió a Mizpa al Señor?
    Y se vio que nadie había venido de Jabes de Galaad a la reunión.'
  tdx-tdx: 'Le hoe iereo: Ia amo fifokoa’ Israeleo ty tsy nimb’ amy Iehovà e Mitspà
    mb’eo? Toe tsy an-tobe’ Iabese-Gilade ao ty nimb’ am-pivoriy mb’eo.'
  tha-KJV: เขาทั้งหลายถามขึ้​นว​่า “​มี​ตระกูลใดในอิสราเอลที่​มิได้​ขึ้นมาเฝ้าพระเยโฮวาห์​ที่​มิ​สปาห์”
    ดู​เถิด ไม่มี​คนใดจากยาเบชกิเลอาดมาประชุ​มท​ี่ค่ายเลยสักคนเดียว
  por-BR-2018: 'E disseram: Há alguém das tribos de Israel que não tenha subido ao
    SENHOR em Mispá? E acharam que ninguém de Jabes-Gileade havia vindo ao acampamento
    à reunião:'
  deu-ELO: 'Und sie sprachen: Gibt es irgend einen von den Stämmen Israels, der nicht
    zu Jehova nach Mizpa heraufgekommen ist? Und siehe, kein Mann von Jabes-Gilead
    war ins Lager, in die Versammlung, gekommen.'
  eng-WYC-2018: Then they said, Who is it of all the lineages of Israel, that went
    not up to the Lord in Mizpeh? And lo! the dwellers of Jabesh of Gilead were found,
    that they were not in that host. (And again they said, Who is it out of all of
    Israel’s tribes, who did not go up unto the Lord at Mizpeh? And behold! the inhabitants
    of Jabesh of Gilead were found, that they had not been in that gathering.)
  epo-epo: 'Kaj ili diris: Kiu homo el la triboj de Izrael ne venis al la Eternulo
    en Micpan? Kaj tiam montriĝis, ke en la tendaron al la komunumo venis neniu el
    Jabeŝ en Gilead.'
  uig-PIN: 'Ular yǝnǝ ɵzara: — Israil ⱪǝbililiridin ⱪaysisi Mizpaⱨⱪa, Pǝrwǝrdigarning
    aldiƣa qiⱪmidi? — dǝp soraxti. Mana, Yabǝx-Gileadliⱪlardin ⱨeqⱪaysisi qedirgaⱨⱪa,
    jamaǝtkǝ ⱪoxuluxⱪa kǝlmigǝnidi.'
  beo-beo: Ilia da nowa gilisisu da Misiba gilisisuga hame misi, amo adole ba:loba,
    dunu da Ya:ibese moilai Gilia:de soge ganodini esalu, amo da hame misi ilia da
    nabi.
  tpi-OTNT: Olsem na ol i askim ol yet olsem, “Wanem lain bilong yumi i no bin i go
    bung long ai bilong Bikpela long taun Mispa?” Na ol i painimaut olsem, i no gat
    wanpela man bilong taun Jabes long distrik Gileat i bin i stap long dispela bung.
  hau-SA: Sa’an nan suka ce, “Wace kabila ce cikin kabilan Isra’ila ba tă zo taro
    a gaban Ubangiji a Mizfa ba?” Sai su gane cewa babu wani daga Yabesh Gileyad da
    ya zo sansani don taron.
  uig-LAT: 'Ular yene özara: — Israil qebililiridin qaysisi Mizpahqa, Perwerdigarning
    aldigha chiqmidi? — dep sorashti. Mana, Yabesh-Giléadliqlardin héchqaysisi chédirgahqa,
    jamaetke qoshulushqa kelmigenidi.'
  nde-nde: Babuye babuza bathi, “Yisiphi sezizwana zako-Israyeli esingabuthananga
    phambi kukaThixo eMizipha na?” Bafumana ukuthi akulamuntu waseJabheshi Giliyadi
    owayefikile ezihonqweni elande umbuthano lowo.
  ton-ton: ¶ Pea naʻa nau pehē, “Ko hai ha tokotaha ʻoe faʻahinga ʻo ʻIsileli naʻe
    ʻikai ʻalu hake ki Misipa kia Sihova?” Pea vakai, naʻe ʻikai haʻu ha tokotaha
    ki he ʻapitanga mei Sepesi-Kiliati ki he fakataha lahi.
  ces-1613: 'Řekli tedy: Jest-li kdo z pokolení Izraelských, ješto nepřišel k Hospodinu
    do Masfa? A aj, nepřišel byl žádný do vojska z Jábes Galád do shromáždění.'
  eng-WMB: They said, “What one is there of the tribes of Israel who didn’t come up
    to the LORD to Mizpah?” Behold, no one came from Jabesh Gilead to the camp to
    the assembly.
  tam-TCV: பின்பு அவர்கள், “இஸ்ரயேல் கோத்திரங்களில் எது மிஸ்பாவிலே யெகோவா முன்பாக
    ஒன்றுகூடத் தவறியது” எனக் கேட்டார்கள். அப்பொழுது யாபேஸ் கீலேயாத்திலுள்ளவர்கள் ஒருவரும்
    சபை கூடுதலுக்கான முகாமுக்கு வரவில்லை எனக் கண்டுகொண்டார்கள்.
  ceb-ULB: Miingon sila, “Kinsa man sa mga tribo sa Israel ang wala niadto kang Yahweh
    sa Mizpa?” Ug ilang nasayran nga walay bisan usa ang miadto sa panagtigom gikan
    sa Jabes Gilead.
  pol-UBG: 'Powiedzieli więc: Czy jest ktoś wśród pokoleń Izraela, kto nie przyszedł
    do Mispy do PANA? A oto nie przyszedł do obozu zgromadzenia nikt z Jabesz-Gilead.'
  urd-GVU: لیکن ہو سکتا ہے کوئی خاندان مِصفاہ کے اجتماع میں نہ آیا ہو۔ آؤ، ہم پتا
    کریں۔“ معلوم ہوا کہ یبیس جِلعاد کے باشندے نہیں آئے تھے۔
  deu-1912: 'Und sprachen: Wer ist irgend von den Stämmen Israels, die nicht hinaufgekommen
    sind zum HERRN gen Mizpa? Und siehe, da war im Lager der Gemeinde niemand gewesen
    von Jabes in Gilead.'
  kan-2017: ಮಿಚ್ಪೆಯಲ್ಲಿ ಯೆಹೋವನ ಮುಂದೆ ಸಭೆ ಸೇರಿದಾಗ, ಅದಕ್ಕೆ ಬಾರದಿದ್ದ ಇಸ್ರಾಯೇಲರು ಯಾರಾದರೂ
    ಇದ್ದಾರೋ ಎಂದು ವಿಚಾರಿಸಿದಾಗ ಯಾಬೇಷ್‍ ಗಿಲ್ಯಾದಿನಿಂದ ಒಬ್ಬನೂ ಬರಲಿಲ್ಲವೆಂದು ಗೊತ್ತಾಯಿತು.
  yap-yap: Nap’an nra fithed ko bay reb e ulung ko fapi ganong nu Israel nde un ko
    fare mu’ulung u Mizpah, miyad pir’eg ndariy ta’be’ u Jabesh u lan yu Gilead ni
    un ngaram;
  hlt-MCSB: Te dongah, “Israel koca khuikah pakhat khaw BOEIPA taengah Mizpah la aka
    mop pawt te melae,” a ti uh daengah Jabesh Gilead rhaehhmuen lamkah te hlangping
    taengah hlang pakhat khaw tarha mop pawh.
  mdy-ETH: ዒስራዔኤሌ ዓሶኮ ፃጶ ፃጶ ማኣራፓ ሚፂጳይዳ ቡኮና ቡኪንቶ ሙኪባኣይ ዓኣቴ ዔያታ ዖኦጫዛ ጌሌዓዴይዳ ናንጋ፥ ያቤሼ
    ፃጳፓ ፔቴ ዓሲታዎ ቡኪንቶ ሙኪባኣሴ።
  twi-ASANTE: Enti wɔbisaa sɛ, “Ɛberɛ a yɛde yɛn ho kyerɛɛ Awurade wɔ Mispa no na
    obi nni hɔ bi anaa?” Ɛhɔ na wɔhunuu sɛ, obiara amfiri Yabes Gilead amma saa badwa
    no mu bi.
  eng-WEBU: They said, “What one is there of the tribes of Israel who didn’t come
    up to the LORD to Mizpah?” Behold, no one came from Jabesh Gilead to the camp
    to the assembly.
  wal-wal: Qassikka eti, “Israa7eela zaretuppe Mixiphpha kataman GODAA sintti yibeennai
    oonee?” yaagidi oichchidosona. Oichchidi, Gala7aaden de7iya Yaabeesha giyo katamaappe
    issi asinne shiiquwaa yibeennaagaa eridosona.
  spa-PDDPT: 'Y dijeron: ¿Quién hay de entre todas las tribus de Israel que no subió
    a Yavé en Mizpa? Y notaron que ninguno de los habitantes de Jabes Galaad fue al
    campamento, a la congregación.'
  gun-gun: 'Ha''e rami vy aipoe''i: — Oiko pa Israel regua Senhor pegua nhemboaty
    Mispa py oiko va''e py ndooi va''ekue? — he''i. Ha''e rami vy oikuaa pota rã Jabes-Gileade
    pygua kuery peteĩve ndooi ra''e ono''õ okuapy vy nhemboaty ojapoa py.'
  agu-BL: ¿At pe' jun k'u'j katanum yi qui e' a'tij te yi molo'n ib yi nkaban le tnum
    Mizpa?” che'ch tzun bantz. Ej nin tzun ul tx'akx ẍchic'u'l, yi cya'l jun scyetz
    yi e' yi najlche' le tnum Jabes cwent Galaad e' a'tij te jun molo'n iba'tz.
  ilo-ULB: Kinunada, “Siasino kadagiti tribu ti Israel ti saan a simmang-at kenni
    Yahweh idiay Mizpa?” Naduktalan nga awan ti immay iti panagtitipon manipud idiay
    Jabes Galaad.
  kpg-kpg: Di nadau heeu be di maa di buini mai nia madawaawa Israel dela digi hana
    gi tagabuli Mizpah, digaula gaa gida bolo deai tangada e dahi mai di waahale o
    Jabesh i Gilead ne hana gi golo ai.
  uig-ARA: 'ئۇلار يەنە ئۆزئارا: ــ ئىسرائىل قەبىلىلىرىدىن قايسىسى مىزپاھقا، پەرۋەردىگارنىڭ
    ئالدىغا چىقمىدى؟ ــ دەپ سوراشتى. مانا، يابەش-گىلېئادلىقلاردىن ھېچقايسىسى چېدىرگاھقا،
    جامائەتكە قوشۇلۇشقا كەلمىگەنىدى.'
  sus-sus: Na kui, e naxa a fala, «Xabilɛ nde na Isirayila bɔnsɔɛe ya ma naxan mu
    te Alatala yire Misipa?» E naxa a mato fa Yabɛsi Galadi mixi yo mu nu na e ya
    ma.
  pon-2006: Ni ar idekda ma mie pwihn ehu sang ni kadaudok en Israel me sohte iang
    pokonpene nan Mispa, re diarada me sohte emen sang Sapes nan Kilead me iang mi
    wasao;
  ksd-ksd: 'Ma dia ga biti: Nuve ra vuna tarai Israel pa i pot ati Mispa tadav ra
    Luluai? Ma pa ta tutana maro Iabes-Gilead i ga pot ta ra kivung.'
  tur-YTC: “İsrael oymaklarından Mispa'ya, Yahve'ye çıkmayan kim var?” dediler. İşte,
    Yaveş Gilad'dan ordugâha, toplantıya kimse gelmemişti.
  grc-BRENT: Καὶ εἶπαν, τίς εἷς ἀπὸ φυλῶν Ἰσραὴλ, ὃς οὐκ ἀνέβη πρὸς Κύριον εἰς Μασσηφάθ;
    Καὶ ἰδοὺ οὐκ ἦλθεν ἀνὴρ εἰς τὴν παρεμβολὴν ἀπὸ Ἰαβεῖς Γαλαὰδ εἰς τὴν ἐκκλησίαν.
  ind-AYT: Lalu, mereka berkata, “Siapakah dari suku-suku Israel yang tidak datang
    menghadap TUHAN di Mizpa?” Ternyata, tidak seorang pun dari Yabesh-Gilead datang
    ke pertendaan dan perkumpulan itu.
  nya-nya: Kenaka anafunsa kuti, ‘Kodi mu fuko la Israeli ndani amene sanabwere pamaso
    pa Yehova ku Mizipa?’ ” Tsono panapezeka kuti panalibe ndi mmodzi yemwe wochokera
    ku Yabesi Giliyadi amene anapita ku msonkhano ku misasa kuja.
  hrv-hrv: 'Zato zapitaše: “Ima li koga među Izraelovim plemenima da nije došao k
    Jahvi u Mispu?” I pronađe se da nije došao u tabor, na zbor, nitko od žitelja
    Jabeša u Gileadu.'
  mps-mps: Tialima augwaligo hanalu wali, “Te dago hani mena bage, te Genuai Bidiba
    te Mispa buluba asobewe?” Tama augwaligo gegali te tiwai, te Jabes Gileat ami
    hwįbo bidi dabe te sisinani madiba me asisąwai.
  tpi-tpi: Olsem na ol i askim ol yet olsem, “Wanem lain bilong yumi i no bin i go
    bung long ai bilong Bikpela long taun Mispa?” Na ol i painimaut olsem, i no gat
    wanpela man bilong taun Jabes long distrik Gileat i bin i stap long dispela bung.
  dan-1931: 'Så spurgte de: “Er der måske en af Israels Stammer, der undlod at drage
    op til HERREN i Mizpa?” Og se, der var ingen kommet til Lejren, til Forsamlingen,
    fra Jabesj i Gilead.'
  vie-OVCB: 'Rồi họ hỏi: “Trong các đại tộc Ít-ra-ên, có ai không đến trình diện Chúa
    Hằng Hữu tại Mích-pa không?” Họ thấy rằng không có người nào từ Gia-be Ga-la-át
    có mặt trong đại hội.'
  guj-2017: તેઓએ કહ્યું, “ઇઝરાયલનાં કુળોમાંથી કયું કુળ મિસ્પામાં ઈશ્વરની હજૂરમાં આવ્યું
    ન હતું?” એવું જાણવા મળ્યું છે કે યાબેશ ગિલ્યાદથી સભામાં ભાગ લેવા કોઈ આવ્યું ન
    હતું.
  pon-2006A: Ni ar idekda ma mie pwihn ehu sang ni kadaudok en Israel me sohte iang
    pokonpene nan Mispa, re diarada me sohte emen sang Sapes nan Kilead me iang mi
    wasao;
  por-BRBSL: 'Eles disseram: “Qual é a das tribos de Israel que não chegaram a Iavé
    para Mizpá?”. Eis que ninguém veio de Jabesh Gilead ao acampamento para a assembléia.'
  cth-cth: Ahnimouh ni Isarel miphun thung hoi bang miphun maw Mizpah BAWIPA koe ka
    tho hoeh vaw telah ati. Hahoi khenhaw! ka kamkhuengnaw onae hmuen koe Jabesgileadnaw
    hah buet touh hai awm hoeh bo.
  twi-twi: Enti wobisae se, “Bere a yɛde yɛn ho kyerɛɛ Awurade wɔ Mispa no na obi
    nni hɔ bi ana?” Ɛhɔ na wohui sɛ, obiara amfi Yabes Gilead amma saa aguabɔ no ase
    bi.
  hlt-hlt: Te dongah, “Israel koca khuikah pakhat khaw BOEIPA taengah Mizpah la aka
    mop pawt te melae,” a ti uh daengah Jabesh Gilead rhaehhmuen lamkah te hlangping
    taengah hlang pakhat khaw tarha mop pawh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ bíékɛ́ bɛtɔbɛ̀ kɛ bo yɑ̀ bɛ botí miɛkɛ kɛ̀ kùmɑkù bo mbo kùù sòò
    í kɔkɛ́ bɛ̀ tìí ndɛ̀ Misipɑɑ ti Yiɛ̀ nKuyie nyììkɛ̀, kɛ́nsɔ̃́ nKɑdɑɑdi tempɛ̃
    mmiɛkɛ Yɑbɛsi ɛì kɔbɛ sòò í bo dɛ kó mɛtíímmɛ̀.
  msy-2020: Kamaghɨn me uarira uarir azai, “En adarazir terara ghua Mispan nguibar
    ekiamɨn Ikiavɨra Itir Godɨn damazimɨn ghuzir puvatɨ?” Egha me azangsɨgha ghua
    kamaghɨn fo, Gileatɨn Distrighɨn Jabesɨn nguibar ekiamɨn gumazitam ivɨriar kam
    bagha ghuzir puvatɨ.
  azb-azb: 'Sonra İsrail övladları soruşdu: «İsrail qəbilələrindən Mispaya, Rəbbin
    hüzuruna kim gəlməyib?» Toplantı üçün ordugaha Yaveş-Gileaddan heç kimin gəlmədiyini
    öyrəndilər,'
  eng-DBY: And they said, What one is there of the tribes of Israel that came not
    up to Mizpah to Jehovah? And behold, there came none to the camp from Jabesh-Gilead,
    to the congregation;
  hin-2017: जब उन्होंने यह पूछा, “इस्राएल के गोत्रों में से कौन है जो मिस्पा को यहोवा
    के पास न आया था?” तब यह मालूम हुआ, कि गिलादी याबेश से कोई छावनी में सभा को न आया
    था।
  eng-YLT: And they say, 'Who is [that] one out of the tribes of Israel who hath not
    come up unto Jehovah to Mizpeh?' and lo, none hath come in unto the camp from
    Jabesh-Gilead — unto the assembly.
  eng-WYC-2017: Then they said, Who is it of all the lineages of Israel, that went
    not up to the Lord in Mizpeh? And lo! the dwellers of Jabesh of Gilead were found,
    that they were not in that host.
  eng-WMBB: They said, “What one is there of the tribes of Israel who didn’t come
    up to the LORD to Mizpah?” Behold, no one came from Jabesh Gilead to the camp
    to the assembly.
  urd-GVH: लेकिन हो सकता है कोई ख़ानदान मिसफ़ाह के इजतिमा में न आया हो। आओ, हम पता
    करें।” मालूम हुआ कि यबीस-जिलियाद के बाशिंदे नहीं आए थे।
  rug-rug: Totoso nanasa hata nia rini sapu esei koari na butubutu Izireli sapu lopu
    somana pa vinarigara koasa butubutu Izireli pa Mizipa, gua, si hata vura nia rini
    sapu loke tie pa Zabesi pa popoa Qileadi si somana la.
  gaz-gaz: Ergasiis, “Gosti Miisphaatti fuula Waaqayyoo duratti wal gaʼii irratti
    hin argamin kami?” jedhan. Isaanis akka namni tokko iyyuu Yaabeesh Giliʼaadii
    gara qubataa wal gaʼiidhaaf hin dhufin beekan.
  fra-LSG: 'Ils dirent donc: Y a-t-il quelqu’un d’entre les tribus d’Israël qui ne
    soit pas monté vers l’Éternel à Mitspa? Et voici, personne de Jabès en Galaad
    n’était venu au camp, à l’assemblée.'
  yal-yal: Nayi, e yi maxɔdinna ti, e naxa, “Muxuna ndee Isirayila bɔnsɔnne muxune
    yɛ ba naxan mi faxi Alatala yɛtagi Misipa yi?” E yi a kolon a Yabɛsi-Galadi kaan
    muxu yo mi yi faxi yamaan daaxadeni.
  haw-1868: Ninau aku la lakou, Owai kekahi ohana o ka Iseraela, i pii ole mai i Mizepa
    ia Iehova? Aia hoi, aohe mea i hele mai o na kanaka o Iabesa Gileada i ka ahakanaka
    i kahi hoomoana'i.
  arb-NAV: 'وَتَسَاءَلُوا: «أَيُّ سِبْطٍ مِنْ أَسْبَاطِ إِسْرَائِيلَ لَمْ يَصْعَدْ
    لِلْمُثُولِ أَمَامَ الرَّبِّ فِي الْمِصْفَاةِ؟» وَتَبَيَّنُوا أَنَّ أَحَداً مِنْ
    يَابِيشَ جِلْعَادَ لَمْ يَحْضُرْ،'
  ewe-ewe: Eye wobia be, “Israel ƒe to ka me tɔwoe meva takpekpea me le Yehowa ŋkume
    le Mizpa o?” Wokpɔe be, ame aɖeke metso Yabes Gilead va asaɖa la me na takpekpe
    la o.
  eng-LEE: And they said, what one is there of the tribes of Israel that came not
    up unto the Lord to Mizpah? And, behold, there had not come to the camp a man
    from Yabesh-gil'ad to the assembly.
  asm-FB: এই হেতুকে তেওঁলোকে ক’লে, “ইস্ৰায়েলৰ ফৈদ সমূহৰ মাজৰ এনে কোন আছে, যি ফৈদ
    মিস্পাত যিহোৱাৰ কাষত উপস্থিত হোৱা নাই?” তেতিয়া তেওঁলোকে জানিব পাৰিলে যাবেচ গিলিয়দৰ
    পৰা কিছুমান মানুহ সেই সমাবেশত উপস্থিত হোৱা নাই।
  sus-A: نَ كُي، عٍ نَشَ عَ قَلَ، «شَبِلّ ندٍ نَ عِسِرَيِلَ بْنسْييٍ يَ مَ نَشَن مُ
    تٍ عَلَتَلَ يِرٍ مِسِثَ؟» عٍ نَشَ عَ مَتٌ قَ يَبّسِ فَلَدِ مِشِ يٌ مُ نُ نَ عٍ
    يَ مَ.
  fra-SBL: 'Ils dirent : « Quel est celui des tribus d''Israël qui n''est pas monté
    vers l''Éternel à Mitspa ? » Voici, personne n''est venu de Jabesh Galaad au camp,
    pour l''assemblée.'
  hbo-hbo: וַיֹּ֣אמְר֔וּ מִ֗י אֶחָד֙ מִשִּׁבְטֵ֣י יִשְׂרָאֵ֔ל אֲשֶׁ֛ר לֹֽא־עָלָ֥ה
    אֶל־יְהוָ֖ה הַמִּצְפָּ֑ה וְ֠הִנֵּה לֹ֣א בָא־אִ֧ישׁ אֶל־הַֽמַּחֲנֶ֛ה מִיָּבֵ֥ישׁ
    גִּלְעָ֖ד אֶל־הַקָּהָֽל׃
  kik-kik: Magĩcooka makĩũria atĩrĩ, “Nĩ mũhĩrĩga ũrĩkũ wa Isiraeli ũtokĩte kĩũngano-inĩ
    mbere ya Jehova kũu Mizipa?” Nao makĩmenya atĩ gũtirĩ mũndũ o na ũmwe kuuma Jabeshi-Gileadi
    wokĩte kambĩ-inĩ ĩyo nĩ ũndũ wa kĩũngano kĩu.
  fra-NCL: 'Ils dirent donc : « Y a-t-il une seule d’entre les tribus d’Israël qui
    ne soit pas montée vers Yahweh à Maspha ? » Et voici, personne de Jabès en Galaad
    n’était venu au camp, à l’assemblée.'
  cek-AK: Angraeng hmaa ah amkhueng hanah, Mizpah vangpui ah angzo ai Israel acaeng
    mi maw kaom? tiah a thuih o; to naah Gilead prae Jabesh vangpui ih kami mi doeh
    amkhuenghaih ahmuen ah angzo o ai, tiah panoek o.
  cuk-cuk: 'Degidgi, egichiarmalad: “¿Biti Israel-wagan Mizpaʼgi Bab-Jehováʼse arbisuli?”
    Geb dakarmalad, bela Jabes-Galaadʼginmalad Bab-Dummadse-goled-neg-siidse igar-itogega
    nonisurmala.'
  uig-CYR: 'Улар йәнә өз ара: — Исраил қәбилилиридин қайсиси Мизпаһқа, Пәрвәрдигарниң
    алдиға чиқмиди? — дәп сорашти. Мана, Ябәш-Гилеадлиқлардин һеч қайсиси чедиргаһқа,
    җамаәткә қошулушқа кәлмигән еди.'
  tel-2017: వారు ఇశ్రాయేలీయుల గోత్రాల్లో యెహోవా ఎదుట మిస్పాలో జరిగిన సమావేశానికి రానిది
    ఎవరు, అని విచారించినప్పుడు
  hat-BSA: 'Epi yo te di: “Kilès sila pami tribi Israël yo ki pa t monte kote SENYÈ
    a nan Mitspa?” Gade byen, pèsòn pa t monte nan kan an sòti nan Jabès-Galaad pou
    patisipe nan asanble a.'
  kos-kos: Ke elos tuh suk lah oasr mwet Israel tia wi toeni se orek in acn Mizpah,
    elos konauk tuh wangin mwet Jabesh in acn Gilead wi som nu ke tukeni sac.
  hbo-WLC: וַיֹּ֣אמְר֔וּ מִ֗י אֶחָד֙ מִשִּׁבְטֵ֣י יִשְׂרָאֵ֔ל אֲשֶׁ֛ר לֹֽא־עָלָ֥ה
    אֶל־יְהוָ֖ה הַמִּצְפָּ֑ה וְ֠הִנֵּה לֹ֣א בָא־אִ֧ישׁ אֶל־הַֽמַּחֲנֶ֛ה מִיָּבֵ֥ישׁ
    גִּלְעָ֖ד אֶל־הַקָּהָֽל׃
  ibo-ibo: Mgbe ahụ, ha jụrụ ajụjụ sị, “O nwere ebo Izrel na-esoghị anyị zukọta mgbe
    anyị zukọtara nʼihu Onyenwe anyị na Mizpa?” Ha chọpụtara na o nweghị onye ọbụla
    si na Jebesh Gilead bịa.
  ory-ory: ପୁଣି ସେମାନେ କହିଲେ, “ମିସ୍ପାକୁ ସଦାପ୍ରଭୁଙ୍କ ନିକଟକୁ ଯେ ନ ଆସିଲା, ଇସ୍ରାଏଲ ବଂଶସମୂହ
    ମଧ୍ୟରେ ଏପରି କେଉଁ ବଂଶ ଅଛି?” ତହିଁରେ ଦେଖ, ଯାବେଶ-ଗିଲୀୟଦରୁ କେହି ଛାଉଣିସ୍ଥ ସମାଜକୁ ଆସି
    ନ ଥିଲେ।
  chk-chk: Mürin ra ais, “Iö lein chon ekewe ainangen Israel esap feitä Mispa ren
    ewe Samol mi Lapalap?” Iwe, a pwä pwe esap wor eman seni Japes-kiliat a feito
    ren ewe leni o fiti ewe mwich.
  rop-rop: en deibin faindat nomo eni Isreil pipul brom det taun gulum Jeibesh deya
    langa det kantri gulum Giliyad bin deya,
  ukr-1871: 'І питали: Чи нема кого з поколїнь Ізрайлевих, що не прийшов був сюди
    перед Господа в Массифу? Тодї виявилось, що з Явиса Галаадського нїхто не прибув
    був до громади військової в табір.'
  deu-1951: 'Darum fragten sie: Wer ist wohl von den Stämmen Israels nicht zum HERRN
    gen Mizpa heraufgekommen? Und siehe, da war niemand von Jabes in Gilead zu der
    Gemeinde in das Lager gekommen.'
  eng-JPS: 'And they said: ''What one is there of the tribes of Israel that came not
    up unto the LORD to Mizpah?'' And, behold, there came none to the camp from Jabesh-gilead
    to the assembly.'
  srp-1865: 'Pa rekoše: ima li ko iz plemena Izrailjevijeh da nije došao u Mispu ka
    Gospodu? I gle, ne bješe došao na vojsku, na zbor, niko iz Javisa Galadova.'
  lug-lug: Ne beebuuza nti, “Kika ki ku bika bya Isirayiri ekitaayambuka Mizupa mu
    maaso ga Mukama Katonda?” Ne bazuula nga mu Yabesugireyaadi tewaavaayo muntu eyajja
    mu lukuŋŋaana.
  heb-heb: ויאמרו מי אחד משבטי ישראל אשר לא עלה אל יהוה המצפה והנה לא בא איש אל המחנה
    מיביש גלעד אל הקהל׃
  ben-IRV: অতএব তারা বলল, “মিস্‌পাতে সদাপ্রভুর কাছে আসেনি, ইস্রায়েলের এমন কোন বংশ
    কি আছে?” আর দেখ, যাবেশ-গিলিয়দ থেকে কেউ শিবিরস্থ ঐ সমাজে আসেনি।
  pan-pan: ਫਿਰ ਉਨ੍ਹਾਂ ਨੇ ਪੁੱਛਿਆ, ਇਸਰਾਏਲੀਆਂ ਵਿੱਚੋਂ ਕਿਹੜਾ ਗੋਤ ਹੈ ਜੋ ਮਿਸਪਾਹ ਵਿੱਚ ਯਹੋਵਾਹ
    ਦੇ ਸਨਮੁਖ ਨਹੀਂ ਆਇਆ ਸੀ? ਤਦ ਉਨ੍ਹਾਂ ਨੂੰ ਪਤਾ ਲੱਗਿਆ ਕਿ ਯਾਬੇਸ਼ ਗਿਲਆਦ ਦੇ ਵਾਸੀਆਂ ਵਿੱਚੋਂ
    ਸਭਾ ਵਿੱਚ ਇਕੱਠੇ ਹੋਣ ਲਈ ਉੱਥੇ ਕੋਈ ਨਹੀਂ ਆਇਆ ਸੀ।
  mya-JVB: ဣသရေလ အမျိုး အနွယ်တို့တွင် အဘယ်သူ သည် မိဇပါ မြို့ ထာဝရဘုရား ထံ တော်သို့
    မ လာ ဘဲ နေသနည်းဟူ၍၎င်း မေးမြန်း လျှင် ၊ ဂိလဒ် ပြည်ယာဗက်မြို့သားတယောက် မျှ စုဝေး
    ရာ တပ် သို့ မ ရောက် မလာကြောင်းကို သိ ကြ၏။
  hmo-hmo: Ma idia gwau, “Edena iduhu Lohiabada ena vairanai ia hedinaraia lasi Misipa
    dekenai?” Vadaeni idia laloa, Iabese Gileada dekena amo tau ta be hebou dekenai
    ia lao lasi.
  urd-urd: इसलिए वह कहने लगे कि बनी — इस्राईल में से वह कौन सा क़बीला है जो मिस्फ़ाह
    में ख़ुदावन्द के सामने नहीं आया? और देखो, लश्कर गाह में जमा'अत में शामिल होने
    के लिए यबीस जिल'आद से कोई नहीं आया था।
  rus-SYN: 'И сказали: нет ли кого из колен Израилевых, кто не приходил пред Господа
    в Массифу? И оказалось, что из Иависа Галаадского никто не приходил пред Господа
    в стан на собрание.'
  bqc-SIM: 'Ɔ̃ aa mɛ̀: Wá Isaili bui kpele mɛ́ i mↄ Dii aɛ Mizipao ni? Gwa, gbɛ̃e
    i bↄ Yabɛsi Galada à mↄ̀ baluuo.'
  tcz-CHONGTHU: Amahon aseijun “Pakai anga Mizpah munna ikikhop pet uva chu Israel
    phung holah a konna koipen ham ahung panglouva chu?” atiuve. Hitichun amahon Jabesh-gilead
    na kon in koimacha ahungpang poi ti amudoh tauvin ahi.
  mar-mar: त्यांनी म्हटले, इस्राएलाच्या वंशांतला जो कोणी “मिस्पात परमेश्वर देवा जवळ
    चढून आला नाही; असा कोण आहे?” तेव्हा याबेश गिलादातला कोणीही मंडळीत आला नव्हता हे
    त्यांना कळले.
  qub-qub: ¿Caycho caycanchu maygallanpis Israelcuna Mizpacho Tayta Diospa ñaupanman
    mana shuntacaj?» Chayno tapunacurmi yarpäriran Galaadcho caycaj Jabes marcapita
    mayganpis mana shamushanta.
  hat-hat: 'Lè sa a, yo mande: -Kilès nan branch fanmi pèp Izrayèl la ki pa t'' moute
    lavil Mispa devan Seyè a? Yo jwenn pesonn nan lavil Jabès nan peyi Galarad la,
    pa t'' vin nan kan an pou patisipe nan reyinyon an.'
  eng-BSB: So they asked, “Which one of the tribes of Israel failed to come up before
    the LORD at Mizpah?” And, in fact, no one from Jabesh-gilead had come to the camp
    for the assembly.
  tod-tod: 'Ti ɠɛni ma: «Nui ta ɠa ná nɛi ɓaa, Izelayɛle ná-bolodaiti saama, nii
    é la lɛɛni Misepa, Ɠɔoɠɔ GALAGI ɠakala?» Ti kaani ga Yaɓeese nii é Galaade,
    naa ná-nu ɠila kpalaa ge la ɠɛni ʋaani kɔɔlaɠai zu, ta maaɓɔgi zu.'
  eng-WEBPB: They said, “What one is there of the tribes of Israel who didn’t come
    up to the LORD to Mizpah?” Behold, no one came from Jabesh Gilead to the camp
    to the assembly.
  kbq-kbq: Hagi amanage hu'naze, Israeli vahepintira ina naga'mo'za Ra Anumzamofo
    avuga Mispa kumatera ome'naze? Hagi keho Jabes-Gileatitira mago vahera Ra Anumzamofo
    avuga ome'ne.
  nhe-BL: Huan quipantijque para nopa israelitame tlen itztoyaj ipan altepetl Jabes
    ipan tlali Galaad ax yajtoyaj,
  gub-BL: A'e rupi upuranu uzehezehe wà. — Ma'enugar Izaew ta'yr izuapyapyr noho kwaw
    Mipa pe Tupàn henataromo wà, i'i uzeupe wà. Na'e amo umume'u a'e oho 'ym ma'e
    kwer waner amogwer wanupe wà. — Zamez tawhu Zireaz pe har noho kwaw wà, i'i wanupe
    wà.
  eng-DRA: 'Therefore they said: Who is thereof all the tribes of Israel, that came
    not up to the Lord to Maspha. And behold the inhabitants of Jabes Galaad were
    found not to have been in that army.'
