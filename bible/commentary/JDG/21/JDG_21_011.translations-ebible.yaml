verse: JDG.021.011
translations:
  mal-C: 'നിങ്ങൾ ഇപ്രകാരമാണു ചെയ്യേണ്ടത്: “സകലപുരുഷന്മാരെയും പുരുഷനോടുകൂടെ കിടക്കപങ്കിട്ടിട്ടുള്ള
    സകലസ്ത്രീകളെയും കൊല്ലണം.”'
  deu-TKW: 'Dabei sollt ihr es aber folgendermaßen halten: an allem, was männlich
    ist, sowie an allen Weibern, die männliche Beiwohnung erfahren haben, sollt ihr
    den Bann vollstrecken, dagegen die Jungfrauen lasset leben! Sie thaten so'
  lin-lin: 'Tala makambo oyo bokosala : ‹ Bokobebisa mobali nyonso mpe mwasi nyonso
    oyo ayebi nzoto ya mibali. › »'
  eng-LSV: And this [is] the thing which you do; every male, and every woman knowing
    the lying of a male, you devote.”
  eng-GNV: 'And this is it that ye shall do: ye shall vtterly destroye all the males
    and all the women that haue lien by men.'
  eng-WEBSTER: And this is the thing that ye shall do, Ye shall utterly destroy every
    male, and every woman that hath lain by man.
  nhw-BL: Xiquinmictica nochi tlacame, huan nochi sihuame catli ya monamictijtoque,
    huan nochi coneme, pero ichpocame, amo.”
  swh-ONEN: Wakasema, “Hilo ndilo mtakalofanya. Ueni kila mtu mume na mke ambaye si
    bikira.”
  bba-bba: I tɔn durɔbu kpuro ɡoowo kɑ kurɔ be bɑ durɔ yɛ̃ kɔ.
  eng-KJVCPB: And this is the thing that ye shall do, Ye shall utterly destroy every
    male, and every woman that hath lien by man.
  luo-luo: Negiwacho niya, “Ma e gima onego utim. Neg dichwo moro amora to gi nyako
    moro amora mosengʼeyo dichwo.”
  meu-meu: 'Ini ba kara toma: mamaruane iboudiai bona tatau ida vada e eno bou hahinedia
    iboudiai na bavaladia ore.'
  npi-ULB: '“यस्तो गर्नू: हरेक पुरुष र मानिससँग सहवास गरेका स्‍त्रीलाई मार्नू ।”'
  yor-yor: Wọ́n ní, “Èyí ni ẹ̀yin yóò ṣe, ẹ pa gbogbo ọkùnrin àti gbogbo obìnrin tí
    kì í ṣe wúńdíá.”
  ind-ind: '@see-verse:JDG.021.010'
  pes-OPCB: '@see-verse:JDG.021.010'
  tgl-ULB: '“Gawin ito: Dapat ninyong patayin ang bawat lalaki at bawat babaeng nakipagsiping
    sa isang lalaki.”'
  hui-hui: '@see-verse:JDG.021.010'
  mya-mya: '@see-verse:JDG.021.010'
  bod-N: ཁྱོད་ཅག་གིས་འདི་ལྟར་བྱེད་དགོས་ཏེ། སྐྱེས་པ་དང་ཡང་སྐྱེས་པར་འགྲོགས་མྱོང་བའི་བུད་མེད་ཐམས་ཅད་ཚར་གཅོད་བྱེད་དགོས་ཞེས་སྨྲས་སོ།
    །
  sna-sna: 'Vakati, “Hezvi zvamunofanira kuita: Urayai murume mumwe nomumwe nomukadzi
    mumwe nomumwe asiri mhandara.”'
  spa-BLM: 'Esto es lo que haréis: destruiréis por completo a todo varón y a toda
    mujer que se haya acostado con un hombre.”'
  cac-cac: '@see-verse:JDG.021.010'
  swh-ULB: “Fanya hivi unapaswa kuua kila mume na kila mwanamke aliyelala na mwanaume.”
  bel-bel: 'і вось што зрабеце: кожнага мужчыну і кожную жанчыну, якія зьведалі ложак
    мужаў, праклянеце.'
  deu-ELBBK: 'Und dies ist es, was ihr tun sollt: alle Männlichen und alle Frauen,
    die den Beischlaf eines Mannes gekannt haben, sollt ihr verbannen.'
  mbb-OT: '@see-verse:JDG.021.010'
  mal-2015: 'അതിൽ നിങ്ങൾ പ്രവർത്തിക്കേണ്ടതു ഇവ്വണ്ണം: സകലപുരുഷന്മാരെയും പുരുഷനോടുകൂടെ
    ശയിച്ച സകലസ്ത്രീകളെയും നിങ്ങൾ നിർമ്മൂലമാക്കേണം.'
  rmc-rmc: 'Kada kerena: Murdaren dojekhe muršes the dojekha džuvľa, savi imar pašľiľa
    le muršeha.“'
  pes-OPV: و آنچه باید بکنید این است که هر مردی را و هر زنی را که با مرد خوابیده باشد،
    هلاک کنید.»
  ron-1924: 'Ятэ че сэ фачець: сэ нимичиць ку десэвыршире орьче бэрбат ши орьче фемее
    каре а куноскут ымпреунаря ку бэрбат.”'
  ben-OBCV: “তোমাদের এরকম করতে হবে,” তারা বলল। “প্রত্যেক পুরুষমানুষকে এবং যে কুমারী
    নয়, এমন প্রত্যেক মহিলাকে হত্যা কোরো।”
  som-som: Oo waa inaad sidatan yeeshaan, oo aad inta lab oo dhan wada baabbi'isaan,
    iyo naag kasta oo nin la seexdayba.
  lat-VUC: 'Et hoc erit quod observare debebitis: omne generis masculini, et mulieres
    quæ cognoverunt viros, interficite; virgines autem reservate.'
  eng-ASVBT: 'And this is the thing that ye shall do: ye shall utterly destroy every
    male, and every woman that hath lain by man.'
  ita-1885: 'Or ecco ciò che voi farete: Distruggete al modo dell''interdetto ogni
    maschio, ed ogni donna che ha conosciuto carnalmente uomo.'
  eng-LXXUP: 'And this shall ye do: every male and every woman that has known the
    lying with man ye shall devote to destruction, but the virgins ye shall save alive:
    and they did so.'
  eng-ULB: '“Do this: You must kill every male and every woman who has slept with
    a man.”'
  spa-VBL: 'Esto es lo que tienen que hacer: Destruyan a todo varón y a toda mujer
    que haya tenido relaciones sexuales con un hombre”.'
  fra-_FOB: 'Voici donc ce que vous ferez: Vous vouerez à l''interdit tout mâle, et
    toute femme qui a connu la couche d''un homme.'
  mal-mal: ഇപ്രകാരം നിങ്ങൾ “സകലപുരുഷന്മാരെയും പുരുഷനോടുകൂടെ ശയിച്ച സകലസ്ത്രീകളെയും
    നിർമ്മൂലമാക്കേണം”.
  urd-GVR: Sirf kuṅwāriyoṅ ko zindā rahne do.”
  suz-BL: मिनु “वोंइश मुर नु मेको नु इप्‍शो मीश मुर नेल्‍ल आन कली सतीन। तन्‍न कन्‍ने
    आन कली प्रोनीन” दे हुकुम पामे बाक्‍त। गन्‍ती ३१:१७-१८
  ita-1927: 'E farete questo: voterete allo sterminio ogni maschio e ogni donna che
    abbia avuto relazioni carnali con uomo”.'
  ckb-ckb: دەبێت ئەمەش بکەن، هەموو نێرێک و هەموو ئافرەتێک لەناو ببەن کە لەگەڵ نێر
    پاڵکەوتبێت.»
  eng-BBE: 'And this is what you are to do: every male, and every woman who has had
    sex relations with a man, you are to put to the curse, but you are to keep safe
    the virgins. And they did so.'
  kan-OKCV: ಎಲ್ಲಾ ಗಂಡಸರನ್ನೂ ಮದುವೆಯಾದ ಸ್ತ್ರೀಯರನ್ನೂ ನಿರ್ಮೂಲ ಮಾಡಿರಿ,” ಎಂದು ಆಜ್ಞಾಪಿಸಿದರು.
  tam-2017: எல்லா ஆண்பிள்ளைகளையும், திருமணமான எல்லா பெண்பிள்ளைகளையும் கொன்றுபோடவேண்டும்
    என்று அவர்களுக்குக் கட்டளை கொடுத்து அனுப்பினார்கள்.
  spa-RV-1909: 'Mas haréis de esta manera: mataréis á todo varón, y á toda mujer que
    hubiere conocido ayuntamiento de varón.'
  ron-BTF: 'Și acesta este lucrul pe care să îl faceți: Să nimiciți cu desăvârșire
    orice parte bărbătească și pe orice femeie care s-a culcat cu bărbat.'
  eng-WEBP: 'This is the thing that you shall do: you shall utterly destroy every
    male, and every woman who has lain with a man.”'
  eng-FBV: 'This is what you have to do: Destroy every male and every woman who has
    had sex with a man.”'
  nld-1939: maar doet het zo, dat ge iederen man ombrengt en iedere vrouw, die gemeenschap
    heeft gehad met een man, maar dat ge de maagden spaart. Dit deden ze.
  nch-BL: Xiquinmictica nochi tacame, huan nochi sihuame cati ya monamictijtoque,
    huan nochi coneme, pero ichpocame, amo.”
  vie-1934: 'Nầy là điều các ngươi sẽ làm: Hãy tận diệt mọi người nam luôn mọi người
    nữ đã làm bạn một người nam.'
  hin-CV: 'तुम्हें करना यह होगा: तुम्हें हर एक पुरुष को मार गिराना है और हर एक उस
    स्त्री को भी, जो पुरुष से संबंध बना चुकी है.”'
  spa-BES: 'Y esto es lo que debes hacer: cada hombre, y toda mujer que haya tenido
    relaciones sexuales con un hombre, debes matarlo, pero debes mantener a salvo
    a las vírgenes. Y así lo hicieron.'
  tdx-tdx: 'Le zao ty hanoe’ areo: ho mongore’ areo ze lahilahy naho ze rakemba fa
    nifandia-tihy ama’ ondaty.'
  tha-KJV: เจ้​าทั้งหลายจงกระทำอย่างนี้ คือผู้ชายและผู้หญิงทุกคนที่​ได้​หลับนอนกับผู้ชายแล้วจึงฆ่าเสียให้​หมด​”
  por-BR-2018: 'Mas fareis desta maneira: matareis a todo homem e a toda mulher que
    tiver se deitado com homem.'
  deu-ELO: 'Und dies ist es, was ihr tun sollt: Alle Männlichen und alle Weiber, die
    den Beischlaf eines Mannes gekannt haben, sollt ihr verbannen.'
  eng-WYC-2018: And this thing shall be to you, that ye shall keep; slay ye all of
    male kind, and the women that have known men fleshly; reserve ye the virgins/but
    keep ye the maidens. (And this word shall be to you, that ye shall obey; kill
    ye all the males, and the women who have fleshly known men; but reserve ye the
    virgins or but keep ye the maidens.)
  epo-epo: 'Kaj tiel agu: ĉiun virseksulon, kaj ĉiun virinon, kiu ekkonis kuŝejon
    de viro, ekstermu.'
  uig-PIN: xundaⱪ ⱪilinglarki, barliⱪ ǝrkǝklǝrni wǝ ǝrlǝr bilǝn billǝ bolƣan barliⱪ
    ayallarni ɵltürüwetinglar, dedi.
  beo-beo: Dunu huluane, dunu mano amola uda huluane amo da dunuma fi, amo huluane
    medole legema.”
  tpi-OTNT: '@see-verse:JDG.021.010'
  hau-SA: Suka ce musu, “Ga abin da za ku yi. Ku karkashe duk namiji da kowace macen
    da ta riga ta san namiji.”
  uig-LAT: shundaq qilinglarki, barliq erkeklerni we erler bilen bille bolghan barliq
    ayallarni öltürüwétinglar, dédi.
  nde-nde: Bathi, “Kumele libulale wonke owesilisa lowesifazane ongasintombi egcweleyo.”
  ton-ton: Pea ko e meʻa ni ke mou fai, Te mou fakaʻauha ʻaupito ʻae tangata kotoa
    pē, mo e fefine kotoa pē kuo mohe mo e tangata.
  ces-1613: 'Toto pak učiníte: Všecky mužského pohlaví, a každou ženu, kteráž muže
    poznala, zamordujete.'
  eng-WMB: 'This is the thing that you shall do: you shall utterly destroy every male,
    and every woman who has lain with a man.”'
  tam-TCV: “நீங்கள் செய்யவேண்டியது இதுவே. எல்லா ஆண்களையும், கன்னியாயிராத எல்லாப் பெண்களையும்
    கொலைசெய்யவேண்டும்” எனச் சொன்னார்கள்.
  ceb-ULB: '“Buhata kini: kinahanglan nga inyong patyon ang matag lalaki ug babaye
    nga nakigdulog na ug lalaki.”'
  pol-UBG: 'A tak macie postąpić: Każdego mężczyznę i każdą kobietę, która obcowała
    z mężczyzną, zabijecie.'
  urd-GVU: صرف کنواریوں کو زندہ رہنے دو۔“
  deu-1912: 'Doch also sollt ihr tun: alles, was männlich ist, und alle Weiber, die
    beim Mann gelegen haben, verbannt.'
  kan-2017: ಹೇಗೂ ಪುರುಷರನ್ನು, ಮದುವೆಯಾದ ಸ್ತ್ರೀಯರನ್ನೂ ನಿರ್ಮೂಲಮಾಡುವುದು ನಿಮ್ಮ ಕೆಲಸ” ಎಂದು
    ಆಜ್ಞಾಪಿಸಿ ಕಳುಹಿಸಿದರು.
  yap-yap: Mu thanged e pogofan rok urngin e pumo’on, nge urngin e ppin ni karnanged
    e pumo’on.”
  hlt-MCSB: Te phoeiah tongpa boeih hekah olka bangla saii uh lamtah thingkong dongah
    tongpa neh aka ming uh huta te khaw boeih thup uh,” a ti nah.
  mdy-ETH: ዔያቶም ዒማና፦ «ዓቲንቆ ቢያሢ፤ ሃሣ ኩሙሢ ማዒባኣ ላኣሎ ቢያ ዎዹዋቴ» ጌይ ዓይሢንቴኔ።
  twi-ASANTE: Wɔkaa sɛ, “Yei na ɛsɛ sɛ moyɛ. Monkum ɔbarima ne ɔbaa biara a ɔnyɛ ɔbaabunu.”
  eng-WEBU: 'This is the thing that you shall do: you shall utterly destroy every
    male, and every woman who has lain with a man.”'
  wal-wal: Hagaadan oottite; attuma asa ubbaanne attumaasaara zin77ida macca asaa
    ubbaa worite” yaagidi azazidosona.
  spa-PDDPT: 'Esto es lo que harán: Exterminarán completamente a todo varón y a toda
    mujer que tuvo unión carnal con varón.'
  gun-gun: 'Po rami ''rã pejapo: Avakue ha''e kunhague avakue reve onheno ma va''ekue
    ha''e javi ''rã pejuka — he''i.'
  agu-BL: '@see-verse:JDG.021.010'
  ilo-ULB: '“Aramidenyo daytoy: masapul a papatayenyo ti tunggal lalaki ken tunggal
    babai a nakikaidda iti lalaki.”'
  kpg-kpg: Daaligidia nia daane huogodoo mo nia ahina huogodoo ala hagalee madammaa.”
  uig-ARA: شۇنداق قىلىڭلاركى، بارلىق ئەركەكلەرنى ۋە ئەرلەر بىلەن بىللە بولغان بارلىق
    ئاياللارنى ئۆلتۈرۈۋېتىڭلار، دېدى.
  sus-sus: «Wo lan nɛ wo xa mɛnni xɛmɛ birin faxa. Wo man xa ginɛe faxa naxee mu findixi
    ginɛdimɛdi ra.»
  pon-2006: Kumwail kemehla ohl koaros, iangahki lih me sohte meipwon koaros.”
  ksd-ksd: 'Io, ra magit avat a pait ia i dari: a lavur tarai par, ma ra vaden par
    ba dia ga va pire ra tarai, avat a doko diat.'
  tur-YTC: 'Yapacağın şey şudur: Her erkeği, erkekle yatmış olan her kadını tamamen
    yok edeceksiniz.”'
  grc-BRENT: Καὶ τοῦτο ποιήσετε· πᾶν ἄρσεν καὶ πᾶσαν γυναῖκα εἰδυῖαν κοίτην ἄρσενος,
    ἀναθεματιεῖτε· τὰς δὲ παρθένους, περιποιήσεσθε· καὶ ἐποίησαν οὕτως.
  ind-AYT: Inilah yang harus kamu lakukan. Bunuhlah setiap laki-laki dan setiap perempuan
    yang pernah bersetubuh dengan laki-laki.”
  nya-nya: Izi ndi zimene mukachite. “Mukaphe mwamuna aliyense ndi mkazi aliyense
    amene anadziwapo mwamuna.”
  hrv-hrv: 'Evo što ćete učiniti: izručit ćete prokletstvu sve muškarce i sve žene
    što su dijelile postelju sa čovjekom, ali ćete sačuvati život djevicama.” Tako
    i učiniše.'
  mps-mps: '@see-verse:JDG.021.010'
  tpi-tpi: '@see-verse:JDG.021.010'
  dan-1931: 'Således skal I bære eder ad: Alle af Mandkøn og alle Kvinder, der har
    haft Omgang med Mænd, skal I lægge Band på!”'
  vie-OVCB: 'Họ nói: “Đây là điều anh em phải làm: Tận diệt mọi người nam và phụ nữ
    đã có chồng.”'
  guj-2017: '“વળી તમારે આ પ્રમાણે કરવું: દરેક પુરુષને તથા દરેક સ્ત્રીને કે જેણે પુરુષ
    સાથે શારીરિક સંબંધ બાંધ્યો હોય તેઓને મારી નાખો.”'
  pon-2006A: Kumwail kemehla ohl koaros, iangahki lih me sohte meipwon koaros.”
  por-BRBSL: 'Isto é o que você deve fazer: destruirá totalmente todo homem e toda
    mulher que se deitou com um homem”.'
  cth-cth: Na sak awh hane dawkvah, hettelah han. Tongpanaw hoi napuinaw ni a ikhai
    tangcoung e naw pueng hah na thei awh han telah kâ a poe awh.
  twi-twi: Wɔkae se, “Eyi na ɛsɛ sɛ moyɛ. Munkum ɔbarima ne ɔbea biara a ɔnyɛ ɔbabun.”
  hlt-hlt: Te phoeiah tongpa boeih hekah olka bangla saii uh lamtah thingkong dongah
    tongpa neh aka ming uh huta te khaw boeih thup uh,” a ti nah.
  tbz-SIM: Dí kuɔ bɛnitidɑɑbɛ̀ nɛ̀ bɛnitipòbɛ̀ bɛ̀ɛ̀ yĩ̀ɛ̃́tɛ́ bɛnitidɑɑbɛ̀ kɛ́súɔ́
    mbɛsɑpɑ̀mbɛ̀ bɛ̀ɛ̀ mu nyí yĩ̀ɛ̃́tɛ́ bɛnitidɑɑbɛ̀.
  msy-2020: '@see-verse:JDG.021.010'
  azb-azb: 'Edəcəyiniz iş belə olacaq: hər kişini və kişi ilə yatan qadınların hamısını
    tamamilə məhv edin».'
  eng-DBY: 'And this is the thing which ye shall do: ye shall utterly destroy every
    male, and every woman that hath lain with man.'
  hin-2017: और तुम्हें जो करना होगा वह यह है, कि सब पुरुषों को और जितनी स्त्रियों
    ने पुरुष का मुँह देखा हो उनका सत्यानाश कर डालना।”
  eng-YLT: And this [is] the thing which ye do; every male, and every woman knowing
    the lying of a male, ye devote.'
  eng-WYC-2017: And this thing shall be to you, that ye shall keep; slay ye all of
    male kind, and the women that have known men fleshly; reserve ye the virgins or
    but keep ye the maidens.
  eng-WMBB: 'This is the thing that you shall do: you shall utterly destroy every
    male, and every woman who has lain with a man.”'
  urd-GVH: सिर्फ़ कुँवारियों को ज़िंदा रहने दो।”
  rug-rug: Mi va matei sari doduru tie, gua tugo sari na barikaleqe saripu ele koa
    turaṉa loadia, ba lopu sari na vineki vaqura.”
  gaz-gaz: Isaanis, “Wanni isin gochuu qabdan kanaa dha; dhiira hundaa fi dubartoota
    durbummaa hin qabne hunda ajjeesaa” jedhan.
  fra-LSG: 'Voici ce que vous ferez: vous dévouerez par interdit tout mâle et toute
