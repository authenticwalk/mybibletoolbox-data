  ory-ory: ଆହୁରି ତୁମ୍ଭେମାନେ ଏହା କରିବ; ତୁମ୍ଭେମାନେ ପ୍ରତ୍ୟେକ ପୁରୁଷକୁ ଓ ପୁରୁଷ-ସହବାସିନୀ
    ପ୍ରତ୍ୟେକ ସ୍ତ୍ରୀକୁ ବର୍ଜିତ ରୂପେ ବିନାଶ କରିବ।”
  chk-chk: 'Iei usun mine oupwe föri: Iteiten mwän me iteiten fefin mi pwüpwülü oupwe
    fokun aroserela.”'
  rop-rop: '@see-verse:JDG.021.010'
  ukr-1871: 'А при тому ось як зʼорудуйте: на кожного мужчину і на всїх жінок, що
