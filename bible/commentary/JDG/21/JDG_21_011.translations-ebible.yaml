  yal-yal: Ɛ xɛmɛne birin faxa, e nun ɲaxanla naxanye bata dɔxɔ xɛmɛn xɔn.”
  haw-1868: Eia ka mea a oukou e hana'i. E luku loa oukou i na kane a pau a me na
    wahine a pau i ike i ka moe ana i ke kane.
  arb-NAV: اقْتُلُوا كُلَّ ذَكَرٍ وَكُلَّ امْرَأَةٍ عَاشَرَتْ رَجُلاً».
  ewe-ewe: Miwu ŋutsuwo katã kple nyɔnu siwo katã dɔ ŋutsu gbɔ kpɔ.”
  eng-LEE: And this is the thing that ye shall do, every male, and every woman that
    hath known [man] by lying with him, shall ye devote.
  asm-FB: “তোমালোকে এইদৰে কৰা; প্ৰতিজন পুৰুষ আৰু পুৰুষেৰে সৈতে শয়ন কৰা প্ৰতিগৰাকী
    মহিলাকে বধ কৰিবা।”
  sus-A: «وٌ لَن نّ وٌ شَ مّننِ شّمّ بِرِن قَشَ. وٌ مَن شَ فِنّيٍ قَشَ نَشٍيٍ مُ قِندِشِ
    فِنّدِ مّدِ رَ.»
  fra-SBL: 'Voici ce que vous ferez : vous détruirez par interdit tout mâle et toute
    femme qui a couché avec un homme. »'
  hbo-hbo: וְזֶ֥ה הַדָּבָ֖ר אֲשֶׁ֣ר תַּעֲשׂ֑וּ כָּל־זָכָ֗ר וְכָל־אִשָּׁ֛ה יֹדַ֥עַת
    מִשְׁכַּב־זָכָ֖ר תַּחֲרִֽימוּ׃
  kik-kik: Nao makiuga atĩrĩ, “Ũũ nĩguo mũgwĩka, ũragai mũndũ mũrũme o wothe na mũndũ-wa-nja
    o wothe ũrĩa ũtarĩ gathirange.”
  fra-NCL: 'Voici ce que vous ferez : vous dévouerez à l’anathème tout homme, et toute
    femme qui a connu la couche d’un homme. »'
  cek-AK: Nongpa hoi kacuem ai ah khosah nongpata to hum o boih ah, hae loe na sak
    o han ih tok ni, tiah a naa o.
  cuk-cuk: 'Weyopira be imakmalo: Bela machergan-oburgwemalo, omegan-sui-nikmalad
    belagwable ogilobalo.”'
  uig-CYR: шундақ қилиңларки, барлиқ әркәкләрни вә әрләр билән биллә болған барлиқ
    аялларни өлтүрүветиңлар, деди.
  tel-2017: “మీరు ఇలా చేయండి, ప్రతి మగవాణ్ణీ అలాగే కన్య కాని ప్రతి స్త్రీనీ చంపండి”
    అని చెప్పారు.
  hat-BSA: Men kisa ou va fè, ou va detwi nèt tout gason ak tout fanm ki gen tan kouche
    avèk yon gason.”
  kos-kos: Uniya mukul nukewa oayapa mutan nukewa, sayen mutan virgin.”
  hbo-WLC: וְזֶ֥ה הַדָּבָ֖ר אֲשֶׁ֣ר תַּעֲשׂ֑וּ כָּל־זָכָ֗ר וְכָל־אִשָּׁ֛ה יֹדַ֥עַת
