  bqc-SIM: Tó a ka, à gↄ̃ɛↄ dɛdɛ píi ń nↄɛ pↄ́ gↄ̃ɛ dↄ̃̀ↄ.
  tcz-CHONGTHU: Amahon aseijun, “Hitia hi naboldiu ahi, pasal ho jouse leh nungah
    pasal toh lumkhomsa jouse jong nahin suhmang soh keidiu ahi.” Atiuve.
  mar-mar: हे करा, तुम्हाला जे करायचे ते हेच की सर्व पुरुष आणि जिचा पुरुषाशी लैंगिक
    संबंध आला आहे ती प्रत्येक स्त्री, त्यांचा नाश करावा.”
  qub-qub: '@see-verse:JDG.021.010'
  hat-hat: 'Men sa pou nou fè: N''a touye dènye gason ak tout fanm ki deja marye tankou
