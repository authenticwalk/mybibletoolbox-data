    і вчинили.'
  deu-1951: 'Das aber ist der Befehl, den ihr ausführen sollt: Alles, was männlich
    ist, und alle Weiber, denen schon ein Mann beigewohnt hat, sollt ihr töten!'
  eng-JPS: 'And this is the thing that ye shall do: ye shall utterly destroy every
    male, and every woman that hath lain by man.'''
  srp-1865: 'Ovo æete dakle uèiniti: sve muškinje i sve ženskinje što je poznalo èovjeka
    pobijte.'
  lug-lug: Kino kye muba mukola. Mutte buli musajja na buli mukazi atali mbeerera.”
  heb-heb: וזה הדבר אשר תעשו כל זכר וכל אשה ידעת משכב זכר תחרימו׃
  ben-IRV: আর এই কাজ করবে; প্রত্যেক পুরুষকে এবং পুরুষের সঙ্গে যৌন সম্পর্কের প্রত্যেক
