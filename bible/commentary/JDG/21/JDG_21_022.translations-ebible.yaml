verse: JDG.021.022
translations:
  mal-C: അവരുടെ പിതാക്കന്മാരോ സഹോദരന്മാരോ ഞങ്ങളോടു വന്നു പരാതിപറഞ്ഞാൽ ഞങ്ങൾ അവരോട്,
    ‘നിങ്ങൾ അവരെ ഞങ്ങൾക്കു ദാനംചെയ്തതുപോലെ ഇരിക്കട്ടെ; യുദ്ധത്തിൽ അവർക്കു ഭാര്യമാരെ
    ലഭിച്ചില്ല, നിങ്ങൾ അവർക്കു കൊടുത്തതുമില്ല. കൊടുക്കാതിരുന്നതിനാൽ നിങ്ങൾ ഇന്നു കുറ്റക്കാരല്ല’
    എന്നു പറഞ്ഞുകൊള്ളാം.”
  deu-TKW: 'Wenn dann ihre Väter oder Brüder kommen, um mit uns zu hadern, so wollen
    wir ihnen erwidern: Laßt sie ihnen, ihr habt sie ihnen ja nicht gegeben! - sonst
    freilich würdet ihr euch verschulden!'
  lin-lin: 'Tango batata na bango to bandeko na bango ya mibali bakoya kolela epai
    na biso, tokoloba na bango : ‹ Bosalela bango ngolu mpo na biso, pamba te tozwelaki
    bango basi te na tango ya bitumba. Bozali na bino na ngambo te, pamba te bino
    te bato bopesaki bana na bino ya basi na libala. › »'
  eng-LSV: and it has been, when their fathers or their brothers come in to plead
    to us, that we have said to them, Favor us [by] them, for we have not each taken
    his wife in battle, for you have not given [wives] to them at this time, [so]
    you are [not] guilty.”
  eng-GNV: And when their fathers or their brethren come vnto vs to complaine, we
    wil say vnto them, Haue pitie on them for our sakes, because we reserued not to
    eche man his wife in the warre, and because ye haue not giuen vnto them hitherto,
    ye haue sinned.
  eng-WEBSTER: 'And it shall be, when their fathers or their brethren come to us to
    complain, that we will say to them, Be favorable to them for our sakes: because
    we reserved not to each man his wife in the war: for ye did not give to them at
    this time, that ye should be guilty.'
  nhw-BL: Huan teipa quema hualase inintatahua o iniicnihua nopa ichpocame huan techtlatzintoquiliquij
    para tlen tiquincahuilijtoque xiquinitzquica, tiquinnanquilise para ma quintlapojpolhuica
    huan ma quincahuilica ma mocuilica nopa ichpocame pampa amo tiquinajsique ichpocame
    para nochi inijuanti quema tiquinhuilanatoj altepetl Jabes ehuani. Tiquinilhuise
    para amo quihuicase tlajtlacoli ipan ya ni pampa amo quintemactilijque iniichpocahua.
  swh-ONEN: Baba zao au ndugu zao waume watakapotulalamikia, tutawaambia, ‘Kuweni
    wakarimu kwetu, nanyi mturuhusu tuwe nao kwa kuwa hatukuweza kumpa kila mtu mke
    tulipopigana. Lakini ninyi pia hamna hatia, kwa kuwa hamkuwapa wao binti zenu
    kuwa wake.’ ”
  bba-bba: Ben mɔwɔbu bɑ̀ n nɑ, bɑ sun weeweenu koosi, sɑ ko bu wisi su nɛɛ, sɑǹ
    kpĩɑ sɑ bɛɛ kpuro kurɔbu wɑɑwe Yɑbɛsin tɑɑ bi sɔɔ. Nɡe mɛ n ǹ ben tii bɑ bɛɛ
    bii wɔndiɑ be wɛ̃, bɑǹ ben nɔɔ mwɛɛru kɔbie.
  eng-KJVCPB: 'And it shall be, when their fathers or their brethren come unto us
    to complain, that we will say unto them, Be favourable unto them for our sakes:
    because we reserved not to each man his wife in the war: for ye did not give unto
    them at this time, that you should be guilty.'
  luo-luo: Ka wuonegi kata owetegi obiro donjo irwa, to wabiro wachonegi ni, ‘Timnwa
    ngʼwono kuom konyogi, nikech ne ok wayudonegi mon e kinde mag lweny, kendo un
    uonge gi wach, nikech un ne ok umiyogi nyiu.’ ”
  meu-meu: 'A tamadia eiava taihudia na ai dekemai baema, bae hahebade, negana ai,
    ai ese baia hamarumarudia, baiato “Idia na emui harihari-bada ai mani ba henimai,
    badina be tuari ai asia abidia mauri, asia henidia bae adavadia, bona umui danu
    asio henidia: boma henidia, umui na harihari boma kerere”.'
  npi-ULB: जब तिनीहरूका बुबा वा दाजुभाइहरू हाम्रो विरोध गर्न हामीकहाँ आउँछन्, तब हामी
    तिनीहरूलाई भन्‍नेछौं, ‘हामीमाथि कृपा गर्नुहोस्! तिनीहरूलाई रहन दिनुहोस् किनभने
    हामीले युद्धको बेला हरेक मानिसको निम्ति पत्‍नी दिएनौं । तपाईंहरू निर्दोष हुनुहुन्छ,
    किनकि तपाईंले तिनीहरूलाई आफ्ना छोरीहरू दिनुभएको होइन ।’”
  yor-yor: Nígbà tí àwọn baba wọn tàbí àwọn arákùnrin wọn bá fi ẹjọ́ sùn wá, àwa yóò
    wí fún wọn pé, ‘Ẹ ṣe wá ní oore nípa ríràn wọ́n lọ́wọ́, nítorí àwa kò rí aya fún
    wọn ní àkókò ogun, ẹ̀yin kò sì ní jẹ̀bi, nítorí pé ẹ̀yin kọ́ ni ó fi àwọn ọmọbìnrin
    yín fún wọn bí aya.’ ”
  ind-ind: Kalau ayah atau saudara mereka menuntut hal itu kepada kami, kami akan
    menjawab mereka, ‘Mohon maklumi dan kasihanilah orang-orang Benyamin itu, karena
    kita tidak mendapatkan cukup banyak istri untuk mereka waktu kita memusnahkan
    kota Yabes. Kalian tidak melanggar perjanjian kita kepada TUHAN, karena kalian
    bukan dengan sengaja memberikan anak-anak perempuanmu kepada mereka.’”
  pes-OPCB: 'اگر پدران و برادران آنها برای شکایت نزد ما بیایند به ایشان خواهیم گفت:
    آنها را ببخشید و بگذارید دختران شما را پیش خود نگه دارند؛ زیرا در این جنگ آنها
    بدون زن مانده بودند و شما نیز نمی‌توانستید برخلاف عهد خود رفتار کرده، به آنها
    زن بدهید.»'
  tgl-ULB: Kapag pumunta ang kanilang mga ama o kanilang mga kapatid na lalaki para
    tumutol sa amin, sasabihin namin sa kanila, 'Bigyan ninyo kami ng pabor! Hayaan
    silang manatili sa amin dahil hindi kami nakakuha ng mga asawa sa panahon ng digmaan.
    At wala kayong kasalanan hinggil sa isang pangako, dahil hindi ninyo ibinigay
    sakanila ang inyong mga anak na babae.”'
  hui-hui: Ani bidamigola wandari aba mbalinirume, Nakarulape beremi, lalu bi layagua
    nde iname tihondo ladai bialu, Iname wai timbuni birimagome biyagola tigua ina
    wane bedaru dabu bulene nawi hayagola biyadago, loloma̱ya. Ainde Beniyamini hameigini
    uruni dara halu wahadaba. Heneneore tínaga wandari bedaru tigua dabu biyadagonigo
    ai tígua henemane mero lalu mia ndo tinime minu yalu piyagome habo nalolene bi
    lowirimago pugua ndo birimigo wahadaba, loleberemago ani bilimu, lene.
  mya-mya: အ​ကယ်​၍​သူ​တို့​၏​ဖ​ခင်​များ​သို့​မ​ဟုတ် မောင်​များ​က​လာ​ရောက်​ကန့်​ကွက်​လျှင်
    သင် တို့​သည်​သူ​တို့​အား`ထို​အ​မျိုး​သ​မီး​တို့​ကို ငါ​တို့​အား​သိမ်း​ပိုက်​ခွင့်​ပြု​ပါ။
    အ​ဘယ်​ကြောင့် ဆို​သော်​ငါ​တို့​သည်​သင်​တို့​အား​တိုက်​ခိုက်​၍ သူ​တို့​ကို​သိမ်း​ယူ​ခြင်း​မ​ဟုတ်​သော​ကြောင့်
    ဖြစ်​ပါ​သည်။ ထို​မှ​တစ်​ပါး​သူ​တို့​ကို​ငါ​တို့ အား​ပေး​စား​သူ​မှာ​သင်​တို့​မ​ဟုတ်​သ​ဖြင့်
    သင်​တို့​သည်​မိ​မိ​တို့​၏​ကတိ​သစ္စာ​ကို​ချိုး ဖောက်​ရာ​မ​ရောက်​ပါ' ဟု​ပြန်​ပြော​ကြ
    လော့'' ဟူ​၍​မှာ​ထား​ကြ​၏။
  bod-N: གལ་ཏེ་ཁོ་མོ་རྣམས་ཀྱི་ཕ་དང་ཡང་ན་སྤུན་རྣམས་ཡོང་ནས་ངེད་རྣམས་དང་ཚིག་རྩོད་བྱས་ན།
    ངེད་ཅག་གིས། ཁྱེད་རྣམ་པས་ངེད་ཅག་གི་ཆེད་དུ་འདི་རྣམས་ལ་ཐུགས་རྗེས་གཟིགས་རོགས། ཅི་ལ་ཞེ་ན།
    ངེད་ཅག་གིས་འཐབ་འཛིང་གི་དུས་སུ་ཁོ་རྣམས་ལ་ཆུང་མ་མ་རེག འདི་ནི་བུད་མེད་རྣམས་ཁྱེད་རྣམ་པས་དེ་དག་ལ་བྱིན་པ་མ་ཡིན་པས་ཁྱེད་རྣམ་པ་ཉེས་མེད་ཡིན་ཞེས་སྨྲ་བར་བྱ་ཞེས་བསྐུལ་ཏོ།
    །
  sna-sna: Madzibaba avo kana hanzvadzi dzavo pavanouya kuzomhanʼara kwatiri, isu
    tichati kwavari, ‘Tiitirei henyu zvakanaka nokuvabatsira, nokuti hatina kuvawanira
    vakadzi panguva yehondo, uye imi hamuna mhosva, sezvo musina kupa vanasikana venyu
    kwavari.’ ”
  spa-BLM: 'Cuando sus padres o sus hermanos vengan a quejarse ante nosotros, les
    diremos: “Concédannoslas con gracia, porque no tomamos para cada uno su mujer
    en la batalla, ni ustedes se las dieron; de lo contrario, ahora serían culpables.”'
  cac-cac: 'Tato ol javoc eb'' vin̈ smam, ma eb'' vin̈ snulej eb'' ix cob''estac chi''
    yal d''ayon̈, ol calan d''a eb'': Sco c''an nivanc''olal d''ayex d''a spatic eb''
    vin̈, yujto maj ilchaj yetb''eyum eb'' vin̈ smasanil cuuj, ayic ix och oval d''a
    Jabes. An̈ejtona'', tic val man̈oc ex ix eyac'' eb'' ix d''a eb'' vin̈, yuj chi''
    max ochlaj e mul b''aj ix eyac'' e ti'', xco cham d''a eb'', xchi eb'' yajalil
    Israel chi''.'
  swh-ULB: Wakati baba zao au ndugu zao watakapokuja kutupinga, tutawaambia, 'Tupeni
    neema! Waache wabaki kwa sababu hatukupata wake kwa kila mtu wakati wa vita. Na
    ninyi hamna hatia juu ya ahadi, kwa sababu hamkuwapa wao binti zenu.'”
  bel-bel: 'і калі прыйдуць бацькі іхнія, альбо браты іхнія са скаргаю да нас, мы
    скажам ім: прасеце нас за іх, бо мы не ўзялі кожнаму зь іх жонкі на вайне, і вы
    не далі ім; цяпер вы вінаватыя.'
  deu-ELBBK: 'Und es soll geschehen, wenn ihre Väter oder ihre Brüder kommen, um mit
    uns zu rechten, so wollen wir zu ihnen sagen: Gewährt sie uns! Denn wir haben
    nicht jeder seine Frau im Krieg empfangen; denn nicht ihr habt sie ihnen gegeben,
    dass ihr jetzt schuldig wärt.'
  mbb-OT: Ne emun edriklamu is amey zan etawa suled dan he maama, ne iyan heini egkeǥiyen
    dey ziyà te kandan, ‘Pekelalaglalag kew he vey-ani niw en sikandan su kurang is
    menge raǥa he nekuwa tew hein midsurung tew is Jabesh Gilead. Minsan nekesesapè
    kew en piru wazè niw televaken su kenè man keniyu he ketau is kegkeesawa te menge
    anak niw te menge Benjaminhen.’ ”
  mal-2015: 'അവരുടെ അപ്പന്മാരോ ആങ്ങളമാരോ ഞങ്ങളുടെ അടുക്കൽ വന്നു സങ്കടം പറഞ്ഞാൽ ഞങ്ങൾ
    അവരോടു: അവരെ ഞങ്ങൾക്കു ദാനം ചെയ്‌വിൻ; നാം പടയിൽ അവർക്കെല്ലാവർക്കും ഭാര്യമാരെ പിടിച്ചു
    കൊണ്ടുവന്നില്ല; നിങ്ങൾ കുറ്റക്കാരാകുവാൻ നിങ്ങൾ ഇക്കാലത്തു അവർക്കു കൊടുത്തിട്ടും
    ഇല്ലല്ലോ എന്നു പറഞ്ഞു കൊള്ളാം.'
  rmc-rmc: 'Sar pes avena lengre dada the lengre phrala tumenca te vesekedinel, phenen
    lenge: ‚Muken len amenge, bo ňiko amendar na chudňa romňa andro mariben. Na avena
    vinnovata, hoj prephagľan e vera, bo tumen len amenge na diňan korkore pestar.‘
    “'
  pes-OPV: 'و چون پدران و برادران ایشان آمده، نزد ما شکایت کنند، به ایشان خواهیم گفت:
    «ایشان را به‌خاطر ما ببخشید، چونکه مابرای هر کس زنش را در جنگ نگاه نداشتیم، وشما
    آنها را به ایشان ندادید، الان مجرم می‌باشید.»'
  ron-1924: 'Дакэ пэринций сау фраций лор вор вени сэ се плынгэ ла ной, ле вом спуне:
    ‘Даци-ни-ле ноуэ, кэч н-ам луат кыте о невастэ де фиекаре ын рэзбой. Ну вой ли
    ле-аць дат: нумай атунч аць фи виноваць.’”'
  ben-OBCV: তাদের বাবারা বা ভাইরা যখন আমাদের কাছে অভিযোগ জানাবে, তখন আমরা তাদের বলব,
    ‘তাদের সাহায্য করার মাধ্যমে আমাদের একটু উপকার করো, কারণ যুদ্ধের সময় আমরা তাদের
    জন্য স্ত্রী পাইনি। তোমরা তোমাদের শপথ ভাঙার দোষে দোষী হবে না, কারণ তোমরা তো তোমাদের
    মেয়েদের তাদের হাতে তুলে দাওনি।’ ”
  som-som: Oo markay aabbayaashood ama walaalahood noo soo cawdaan, waxaannu iyaga
    ku odhan doonnaa, Warroy raalli nooga ahaada iyaga; maxaa yeelay, annagu ninna
    dagaalkii naag ugama aannan reebin. Idinna ma aydnaan siin iyaga, haddii kalese
    haatan eed baad lahaan lahaydeen.
  lat-VUC: 'Cumque venerint patres earum, ac fratres, et adversum vos queri cœperint
    atque jurgari, dicemus eis: Miseremini eorum: non enim rapuerunt eas jure bellantium
    atque victorum: sed rogantibus ut acciperent, non dedistis, et a vestra parte
    peccatum est.'
  eng-ASVBT: And it shall be, when their fathers or their brethren come to complain
    unto us, that we will say unto them, Grant them graciously unto us, because we
    took not for each man of them his wife in battle, neither did ye give them unto
    them, else would ye now be guilty.
  ita-1885: 'E, quando i lor padri, ovvero i lor fratelli, verranno a noi per litigarne,
    noi diremo loro: Datele a noi di grazia; perciocchè in quella guerra non abbiamo
    presa per ciascun di loro la sua donna; conciossiachè voi non le abbiate loro
    date, onde ora siate colpevoli.'
  eng-LXXUP: 'And it shall come to pass, when their fathers or their brethren come
    to dispute with us, that we will say to them, Grant them freely to us, for we
    have not taken every man his wife in the battle: because ye did not give to them
    according to the occasion, ye transgressed.'
  eng-ULB: When their fathers or their brothers come to protest to us, we will say
    to them, 'Show us favor! Let them remain because we did not get wives for each
    man during the war. You are innocent, since you did not give your daughters to
    them.'”
  spa-VBL: 'Si sus padres o hermanos vienen a quejarse a nosotros, les diremos: ‘Por
    favor, hágannos un favor, porque no pudimos encontrar suficientes esposas para
    ellos en la guerra. Y no es que ustedes sean culpables de romper el juramento,
    ya que no las dieron en matrimonio’”.'
  fra-_FOB: 'Et quand leurs pères ou leurs frères viendront se plaindre auprès de
    nous, nous leur dirons: Ayez pitié d''eux pour l''amour de nous; parce que nous
    n''avons point pris de femme pour chacun d''eux dans cette guerre. Car ce n''est
    pas vous qui les leur avez données; en ce cas vous auriez été coupables.'
  mal-mal: 'അവരുടെ അപ്പന്മാരോ ആങ്ങളമാരോ ഞങ്ങളുടെ അടുക്കൽവന്ന് പരാതി പറഞ്ഞാൽ ഞങ്ങൾ
    അവരോട്: “ഞങ്ങൾക്കുവേണ്ടി, അവരോട് ദയ ചെയ്യേണം; ഞങ്ങൾ പടയിൽ അവർക്ക് ആർക്കും ഭാര്യമാരെ
    പിടിച്ചു കൊണ്ടുവന്നില്ല; ശപഥം സംബന്ധിച്ച് കുറ്റക്കാരാകുവാൻ, നിങ്ങൾ ഇപ്പോൾ അവർക്ക്
    ഭാര്യമാരെ കൊടുത്തില്ലല്ലോ “എന്ന് പറഞ്ഞുകൊള്ളാം.'
  urd-GVR: Jab un ke bāp aur bhāī hamāre pās ā kar āp kī shikāyat kareṅge to ham un
    se kaheṅge, ‘Binyamīniyoṅ par tars khāeṅ, kyoṅki jab ham ne Yabīs par fatah pāī
    to ham un ke lie kāfī aurateṅ hāsil na kar sake. Āp bequsūr haiṅ, kyoṅki āp ne
    unheṅ apnī beṭiyoṅ ko irādatan to nahīṅ diyā.’”
  suz-BL: मिनु मेको मीश आल आन आफ नु लोक्‍बपुकी जाक्‍शा, आंइ कली लोव़ पाम्‍तेक्‍म हना,
    गो मेको आन कली ‘बेन्‍यामीन आ थर ङा मुर आन कली शिशी पन। मेको आन कली ग्‍युंबे पचा
    गेन। मारदे हना गो लडाइमी मेको मिश ङा वोंइश मुर आन कली मीश आल ग्‍याइक्‍ने मचाप्‍क।
    मिनु गे इन तमी गेशा यो दोस मताइनीनी। मारदे हना गे मेको आन कली इन तमी आंमन मगेनी’
    देंनीकी” देंमा बाक्‍त।
  ita-1927: 'E quando i loro padri o i loro fratelli verranno a querelarsi con noi,
    noi diremo loro: “Datecele, per favore, giacché in questa guerra non abbiam preso
    una donna per uno; né siete voi che le avete date loro; nel qual caso, voi sareste
    colpevoli”.'
  ckb-ckb: 'جا ئەگەر باوک و براکانیان هاتن بۆ ئەوەی سکاڵامان لەلا بکەن، پێیان دەڵێین:
    ”لەبەر ئێمە بەزەییتان پێیاندا بێتەوە، چونکە لە جەنگدا بۆ هەریەکیان ژنێکمان دەست
    نەکەوت. ئێوەش تاوانبار نین لە شکاندنی سوێندتان، چونکە بە ڕەزامەندی خۆتان کچەکانتان
    نەدانێ.“»'
  eng-BBE: And when their fathers or their brothers come and make trouble, you are
    to say to them, Give them to us as an act of grace; for we did not take them as
    wives for ourselves in war; and if you yourselves had given them to us you would
    have been responsible for the broken oath.
  kan-OKCV: ಅವರ ತಂದೆಗಳಾದರೂ, ಅವರ ಸಹೋದರರಾದರೂ ನಮ್ಮ ಸಂಗಡ ವ್ಯಾಜ್ಯವಾಡುವುದಕ್ಕೆ ಬಂದರೆ, ನಾವು
    ಅವರಿಗೆ, “ಯುದ್ಧದಲ್ಲಿ ನಾವು ಅವನವನಿಗೆ ಹೆಂಡತಿಯನ್ನು ದೊರಕಿಸಿದ ಕಾರಣ, ನಮಗೋಸ್ಕರ ಅವರ ಮೇಲೆ
    ದಯೆ ತೋರಿಸಿರಿ. ಏಕೆಂದರೆ ನೀವು ಈ ಸಮಯದಲ್ಲಿ ಅವರಿಗೆ ಕೊಟ್ಟು ಅಪರಾಧಸ್ಥರಾಗಲಿಲ್ಲ ಎಂಬದಾಗಿ ಹೇಳುತ್ತೇವೆ,”
    ಎಂದರು.
  tam-2017: 'அவர்களுடைய தகப்பன்மார்களாகிலும், சகோதரர்களாகிலும் எங்களிடத்தில் முறையிட
    வரும்போது, நாங்கள் அவர்களை நோக்கி: எங்களுக்காக அவர்களுக்குத் தயவு செய்யுங்கள்;
    நாங்கள் யுத்தம் செய்து, அவனவனுக்கு மனைவியைப் பிடித்துக்கொடுக்கவில்லை; உங்கள்மேல்
    குற்றமுண்டாக, இப்போது நீங்கள் அவர்களுக்கு உங்கள் மகள்களைக் கொடுக்கவும் இல்லை என்போம்
    என்று சொன்னார்கள்.'
  spa-RV-1909: 'Y cuando vinieren los padres de ellas ó sus hermanos á demandárnoslo,
    nosotros les diremos: Tened piedad de nosotros en lugar de ellos: pues que nosotros
    en la guerra no tomamos mujeres para todos: que vosotros no se las habéis dado,
    para que ahora seáis culpables.'
  ron-BTF: 'Și dacă părinții lor sau frații lor vor veni la noi să se plângă, atunci
    le vom spune: Fiți binevoitori cu ei din cauza noastră; fiindcă în război nu i-am
    păstrat fiecărui bărbat soția, pentru că nu voi le-ați dat de data aceasta, ca
    să fiți vinovați.'
  eng-WEBP: It shall be, when their fathers or their brothers come to complain to
    us, that we will say to them, ‘Grant them graciously to us, because we didn’t
    take for each man his wife in battle, neither did you give them to them; otherwise
    you would now be guilty.’”
  eng-FBV: If their fathers or brothers come complaining to us, we'll tell them, ‘Please
    do us a favor, because we couldn't find enough wives for them in the war. And
    it's not as if you're guilty of breaking the oath since you didn't give them in
    marriage.”
  nld-1939: 'En als haar vaders of broers u erover komen lastig vallen, dan moet ge
    hun zeggen: Ge moet het ons maar vergeven; want niemand van ons heeft zich een
    vrouw in de strijd kunnen nemen; en wanneer gij ze zelf hadt gegeven, zoudt ge
    u bezondigd hebben.'
  nch-BL: Huan teipa quema hualase inintatahua o iniicnihua nopa ichpocame huan techtatzintoquiliquij
    para ten tiquincahuilijtoque ma quinitzquica, tiquinnanquilise para ma quintapojpolhuica
    huan ma quincahuilica ma mocuilica nopa ichpocame pampa amo tiquinajsique ichpocame
    para nochi inijuanti quema tiquintehuitoj altepet Jabes ehuani. Tiquinilhuise
    para amo quihuicase tajtacoli ipan ya ni pampa amo quintemactilijque iniichpocahua.
  vie-1934: 'Khi cha hay anh chúng nó đến kiện cùng chúng ta, chúng ta sẽ đáp rằng:
    xin hãy làm ơn cho chúng tôi mà gả chúng nó cho họ, vì trong giặc giã nầy, chúng
    tôi không thế cưới một người vợ cho mỗi người trong bọn họ. Lại nữa, chẳng phải
    chính các anh em đã gả chúng nó cho họ; vì nếu như vậy, chắc các anh em phải mắc
    tội.'
  hin-CV: फलस्वरूप उनके पिता और भाई हमारे पास शिकायत लेकर आएंगे. तब हम उन्हें उत्तर
    देंगे, ‘अब अपनी इच्छा से ही अपनी पुत्रियां उन्हीं के पास रहने दीजिए. युद्ध के
    समय हमने बिन्यामिन वंशजों के लिए कन्याएं नहीं छोड़ी, और न ही आपने अपनी पुत्रियां
    उन्हें दी, नहीं तो आप दोषी हो जाते.’ ”
  spa-BES: 'Y cuando sus padres o sus hermanos vengan y causen problemas, debes decirles:
    Danos esto como un acto de gracia; porque no las tomamos como esposas para nosotros
    mismos en la guerra; y si ustedes mismos nos los hubieran dado, habrían sido responsables
    del juramento roto.'
  tdx-tdx: Ie amy zao, naho mb’ atoy o roae’eo ndra o rahalahi’eo hitoreo ama’ay,
    le hanoe’ay ty hoe, Iferenaiño, amy te tsy nañeneke o ampela rinambe’ay amy hotakotakeio
    songa hahazoa’ iareo valy; mbore tsy ho tinolo’ areo ka tsy mone ho nanan-kakeo
    henaneo.
  tha-KJV: ถ้าบิดาหรือพี่น้องของหญิงเหล่านั้นมาร้องทุกข์ต่อเรา เราจะบอกเขาว่า ‘ขอโปรดยินยอมเพราะเห็นแก่เราเถิด
    ในเวลาสงครามเราไม่​ได้​ผู้​หญิงให้พอแก่​ทุกคน ทั้งท่านทั้งหลายเองก็​ไม่ได้​ให้​แก่​เขา
    ถ้ามิฉะนั้นบัดนี้พวกท่านก็จะมี​โทษ​’”
  por-BR-2018: 'E quando vierem os pais delas ou seus irmãos a nos exigirem, nós lhes
    diremos: Tende piedade de nós em lugar deles: pois que nós na guerra não tomamos
    mulheres para todos: que vós não as destes a eles, para que agora sejais culpáveis.'
  deu-ELO: 'Und es soll geschehen, wenn ihre Väter oder ihre Brüder kommen, um mit
    uns zu rechten, so wollen wir zu ihnen sagen: Gewähret sie uns! Denn wir haben
    nicht ein jeder sein Weib im Kriege empfangen; denn nicht ihr habt sie ihnen gegeben,
    daß ihr jetzt schuldig wäret.'
  eng-WYC-2018: And when the fathers and brethren of them shall come, and begin to
    complain and plead against you, we shall say to them, Have ye mercy of them; for
    we took not from a man his wife in battle, neither ye gave (them) to them, (so)
    why ye shall be blamed in time. (And when their fathers and their brothers shall
    come to you, and begin to complain and plead against you, ye shall say to them,
    Have ye mercy on us; for we did not take a wife from any man in battle, nor did
    ye give them to us, and so ye shall not be blamed for breaking the oath.)
  epo-epo: 'Kaj se venos iliaj patroj aŭ fratoj kun plendo al ni, ni diros al ili:
    Pardonu nin pro ili; ĉar ni ne prenis por ĉiu edzinon en la milito, kaj vi ne
    donis al ili; tial vi estas nun senkulpaj.'
  uig-PIN: 'Xundaⱪ boliduki, ǝgǝr ularning atiliri ya aka-ukiliri kelip bizgǝ pǝryad
    kɵtürsǝ, biz ularƣa: «Bizgǝ yüz-hatirǝ ⱪilip, ularƣa yol ⱪoyunglar, qünki biz
    jǝngdǝ ularning ⱨǝmmisigǝ hotunluⱪⱪa toluⱪ birdin ⱪiz alalmiduⱪ; uning üstigǝ
    silǝr bu ⱪetim ⱪizliringlarni ɵz ihtiyarliⱪinglar bilǝn ularƣa bǝrmidinglar; ihtiyarǝn
    bǝrgǝn bolsanglar, gunaⱨⱪa tartilattinglar», dǝymiz, — dedi.'
  beo-beo: 'Be ilia eda o olalali da dilima sia:ga gegemusa : masea, ilima amane sia:ma,
    ‘Ninia da amo a:fini ili lamu da defeala:? Bai ninia da gegesu ganodini amo a:fini
    hame lai. Amola dilia da amo uda mano ninima udigili hame iba:le, dilia sema hamoi
    amo hame wadela:lesiba:le, gagabusu aligima:ne dilima hame dialumu.’”'
  tpi-OTNT: Na bihain, sapos ol papa o ol brata bilong ol i kam na tok kros long mipela,
    mipela bai i tokim ol olsem, ‘Mipela i laik bai yupela i mas marimari long ol
    man bilong Benjamin, long wanem, dispela pait i mekim na mipela i no inap givim
    ol pikinini meri bilong mipela long ol. Tru, ol i kisim ol meri bilong yupela,
    tasol yupela yet i no bin givim ol meri long ol, olsem na yupela i no bin brukim
    promis bilong yupela.’”
  hau-SA: Sa’ad da iyayensu maza ko ’yan’uwansu suka kawo mana ƙara, za mu ce musu,
    ‘Ku yi mana alheri ku bar su, domin ba mu samo musu mata ba lokacin yaƙi, ku kuma
    marasa laifi ne, tun da yake ba ku ba da ’ya’yan matanku gare su ba.’ ”
  uig-LAT: 'Shundaq boliduki, eger ularning atiliri ya aka-ukiliri kélip bizge peryad
    kötürse, biz ulargha: «Bizge yüz-xatire qilip, ulargha yol qoyunglar, chünki biz
    jengde ularning hemmisige xotunluqqa toluq birdin qiz alalmiduq; uning üstige
    siler bu qétim qizliringlarni öz ixtiyarliqinglar bilen ulargha bermidinglar;
    ixtiyaren bergen bolsanglar, gunahqa tartilattinglar», deymiz, — dédi.'
  nde-nde: Oyise labanewabo bangakhonona kithi, thina sizakuthi kubo, ‘Ake lisenzele
    umusa ngokubasiza, ngoba kasibatholelanga abafazi ngesikhathi sempi. Kaliyikuba
    lacala ngokwephula isifungo, ngoba amadodakazi enu kaliwendiselanga kubo.’ ”
  ton-ton: '‘Pea ka haʻu ʻenau ngaahi tamai, pe ko honau ngaahi tuongaʻane ke ʻeke
    ia kiate kimautolu, te mau pehē kiate kinautolu, Mou fai ʻofa kiate kinautolu
    koeʻuhi ko kimautolu: koeʻuhi naʻe ʻikai te mau fakatoe kiate kinautolu taki taha
    hono uaifi ʻi he tau: pea naʻe ʻikai te mou foaki ʻakinautolu ʻi he kuonga ni,
    ke mou halaia ai.’”'
  ces-1613: 'Když pak přijdou otcové jejich aneb bratří jejich, aby se před námi soudili,
    tedy řekneme jim: Slitujte se nad námi místo nich, nebo v té válce nevzali jsme
    pro každého z nich manželky; také jste vy jim nedali jich, a tak nebudete nic
    vinni.'
  eng-WMB: It shall be, when their fathers or their brothers come to complain to us,
    that we will say to them, ‘Grant them graciously to us, because we didn’t take
    for each man his wife in battle, neither did you give them to them; otherwise
    you would now be guilty.’”
  tam-TCV: பின்பு அப்பெண்களின் தகப்பன்மாரோ, சகோதரரோ வந்து எங்களிடம் முறையிட்டால்,
    நாங்கள் அவர்களிடம், ‘அவர்களை மன்னியுங்கள். நாங்கள் போர்முனையில் மனைவியரை எடுப்பது
    போலவே செய்திருக்கிறார்கள். நீங்களோ அவர்களுக்குப் பெண் கொடுக்கவில்லை. அதனால் நீங்கள்
    குற்றமற்றவர்கள்’ எனச் சொல்வோம்” என்றார்கள்.
  ceb-ULB: Kung moadto ang ilang amahan ug mga igsoong lalaki alang sa pagmulo kanamo,
    amo silang ingnan, 'Kaloy-i kami! Tugoti sila nga magpabilin kay sa panahon sa
    gubat wala kamiy nakuha nga babaye sa matag lalaki aron ilang maasawa. Ug dili
    gayod kamo sad-an mahitungod sa panaad, kay wala man ninyo gihatag ang inyong
    mga anak nga babaye kanila.”
  pol-UBG: 'A gdy przyjdą ich ojcowie albo bracia, by skarżyć się przed nami, powiemy
    im: Zmiłujcie się nad nimi ze względu na nas, ponieważ nie wzięliśmy dla każdego
    z nich żony na wojnie, a wy też im ich nie daliście, gdyż bylibyście wtedy winni.'
  urd-GVU: جب اُن کے باپ اور بھائی ہمارے پاس آ کر آپ کی شکایت کریں گے تو ہم اُن سے
    کہیں گے، ’بن یمینیوں پر ترس کھائیں، کیونکہ جب ہم نے یبیس پر فتح پائی تو ہم اُن
    کے لئے کافی عورتیں حاصل نہ کر سکے۔ آپ بےقصور ہیں، کیونکہ آپ نے اُنہیں اپنی بیٹیوں
    کو ارادتاً تو نہیں دیا‘۔“
  deu-1912: 'Wenn aber ihre Väter oder Brüder kommen, mit uns zu rechten, wollen wir
    zu ihnen sagen: Gönnt sie uns; denn wir hatten nicht für jeden ein Weib genommen
    im Streit. Auch habt nicht ihr sie ihnen gegeben; sonst wäret ihr jetzt schuldig.'
  kan-2017: ಅವರ ತಂದೆಗಳೂ, ಅಣ್ಣತಮ್ಮಂದಿರೂ ನಮ್ಮ ಹತ್ತಿರ ದೂರು ತಂದರೆ ನಾವು ಅವರಿಗೆ, ‘ನಮ್ಮನ್ನು
    ನೋಡಿ ಅವರಿಗೆ ಕೃಪೆತೋರಿಸಿರಿ; ಯುದ್ಧದಿಂದ ಪ್ರತಿಯೊಬ್ಬನಿಗೆ ಹೆಣ್ಣನ್ನು ದೊರಕಿಸುವುದು ನಮ್ಮಿಂದಾಗಲಿಲ್ಲವಲ್ಲಾ;
    ಮತ್ತು ನಿಮ್ಮ ಹೆಣ್ಣುಮಕ್ಕಳನ್ನು ನೀವೇ ಕೊಡಲಿಲ್ಲವಾದ್ದರಿಂದ ನೀವು ನಿರಪರಾಧಿಗಳು’ ಎಂದು ಹೇಳಿ
    ಸಮಾಧಾನಪಡಿಸುವೆವು” ಅಂದರು.
  yap-yap: Fa’anra yib e pi chitamangirad fa pumo’on ni walagrad ngomed mrayag ni
    ngmogned ngorad ni nge lungmed, ‘Wenig ngomed mpaged gamad nggu feked e pi cha’ney,
    ya gathi gu feked yad romed u fithik’ e mael ni nggu le’engyed yad, are debuch
    e romed ya dawor mu th’abed e n’en mu og niged ngak SOMOL.’
  hlt-MCSB: Te vaengah a napa rhoek khaw, a nganpa rhoek khaw halo vetih mamih taengah
    aka ho khaw om ni. Tedae amih te, 'Kaimih he ng'rhen uh mai, caemtloek vaengah
    a yuu la hlang ka dang pa uh oeh pawh. Amih te a tuetang vaengah nangmih loh na
    pae uh pawt koinih na lolh uh ni,’ ka ti na uh bitni,” a ti na uh .
  mdy-ETH: ዬያ ናኣቶኮ ዓዶንሢ ማዔቴያ ዒሾንሢ ሙኪ ዒንሢ ዓርቄቴ፦ ‹ኑ ዔያቶ ዔኬሢ ዖሊ ዎልቄናቱዋሴ፤ ሃዳራ ኑና ማኣሩዋቴ፤
    ዒንሢያ ናሽኪ ኑም ዒንጊባኣሢሮ ዒንሢ ጫኣቄ ጫኣቁማ ዒንሢ ጎማዓኬ› ጌዒ ዔያቶም ኬኤዛኒ ዒንሢ ዳንዳዓኔ» ጌዔኔ።
  twi-ASANTE: Na sɛ wɔn agyanom ne wɔn nuanom mmarima ba sɛ wɔmpene so a, yɛbɛka akyerɛ
    wɔn sɛ, ‘Yɛsrɛ mo, monte aseɛ. Momma wɔmfa mo mmammaa no, ɛfiri sɛ, ɛberɛ a yɛkunkumm
    Yabes Gileadfoɔ no, yɛannya mmaa a ɛbɛso wɔn nyinaa so amma wɔn. Monnni ntam no
    ho fɔ, ɛfiri sɛ, ɛnyɛ mo na mode mo mmammaa maa wɔn awadeɛ.’ ”
  eng-WEBU: It shall be, when their fathers or their brothers come to complain to
    us, that we will say to them, ‘Grant them graciously to us, because we didn’t
    take for each man his wife in battle, neither did you give them to them; otherwise
    you would now be guilty.’”
  wal-wal: Eta aawati woikko eta ishantti nuukko magannanau yiyo wode, nuuni eta,
    ‘Hai hayyanintta, eta nuussi immiigite; aissi giikko, nuuni eta huuphiyan huuphiyan
    gakkiya maccaasa olaa sohuwaappe demmibookko. Intte dosidi immibeenna gishshau,
    mooranchcha gidekketa’ yaagana” yaagidosona.
  spa-PDDPT: 'Sucederá que cuando sus padres o sus hermanos vengan a pleito ante nosotros,
    les diremos: Hágannos el favor de concedérnoslas, porque en la guerra no tomamos
    esposa para cada uno de ellos, ni ustedes las dieron a ellos para que ahora sean
    culpables de pecado.'
  gun-gun: 'Ha''e gui tuu ha''e ikyvy kuery ou ''rã nhandea py ndojou porãia rupi
    ijayvu aguã. Ha''e ramo ha''e kuery pe aipo ja''e ''rã: “Orerayvua rupi ke pemboaxy
    avi Benjamim regua avakue, mba''eta Jabes-Gileade tetã re ropu''ã jave ta''yxyrã
    ndorojoupai rire. Ha''e rami avi penderajy kuery napeme''ẽi va''ekue ha''e kuery
    pe. Ha''e rami e''ỹ va''e rire pepaga aguã rami peiko ''rãgue”, ja''e ''rã — he''i.'
  agu-BL: 'Ej nin yi kol chu''l chitaj nka chixibin yi e'' xuna''tz tan xocho''n sketz,
    skale'' scyetz: ‘Kac''uche'' jun pawor scyeru'', yi nink chicuyu'' chipaj, na
    yi o'' ketz qui nin nkaxcye'' tan tak''le''n len quixkel, te yi cyaj cient xun
    yi njal tzaj ka''n Jabes. Na el katxum tetz yi nk''era''tz cyajbilu'' tan tak''le''n
    chime''lu'' scyetz, ma na e'' nin nchopon tan cyalk''e''n len ẍchik''abu''. Na
    tzun elpont-tz, yi nk''era''tz chipaju'' te yi yol yi chisucnaku'' tetz Kataj,’
    ” che''ch tzun yi e'' ajcaw tetz Israel bantz.'
  ilo-ULB: Inton umay dagiti amma wenno kakabsatda a lallaki tapno agririda kadakami,
    ibagaminto kadakuada, “Maasikayo kadakami! Pagtalinaedenyo ida gapu ta saankami
    a nakaala kadagiti babbai a maasawa bayat ti gubat. Ket awan basolyo maipapan
    iti kari, gapu ta saanyo nga inted kadakuada dagiti annakyo.”'
  kpg-kpg: Maa nadau damana be nia duaahina ga lloomoi gi goodou ga helekai hai baahi,
    helekai gi digaula boloo, ‘Dumaalia mai gi gimaadou e benebene digaula, idimaa
    gimaadou hagalee ne lahi digaula mai godou baahi i lodo tauwa belee hai madau
    lodo. Gei goodou digi gaamai digaula gi gimaadou, deelaa laa goodou digi hala
    i di oho di godou hagababa hagamodu ne hai!’”
  uig-ARA: 'شۇنداق بولىدۇكى، ئەگەر ئۇلارنىڭ ئاتىلىرى يا ئاكا-ئۇكىلىرى كېلىپ بىزگە
    پەرياد كۆتۈرسە، بىز ئۇلارغا: «بىزگە يۈز-خاتىرە قىلىپ، ئۇلارغا يول قويۇڭلار، چۈنكى
    بىز جەڭدە ئۇلارنىڭ ھەممىسىگە خوتۇنلۇققا تولۇق بىردىن قىز ئالالمىدۇق؛ ئۇنىڭ ئۈستىگە
    سىلەر بۇ قېتىم قىزلىرىڭلارنى ئۆز ئىختىيارلىقىڭلار بىلەن ئۇلارغا بەرمىدىڭلار؛ ئىختىيارەن
    بەرگەن بولساڭلار، گۇناھقا تارتىلاتتىڭلار»، دەيمىز، ــ دېدى.'
  sus-sus: Xa e baba, xa na mu a ra e taarae, fa wo kalamude muxu xɔn, muxu a falama
    nɛ e bɛ, ‹Wo xa diɲɛ e ma muxu xa fe ra, barima muxu mu ginɛ sɔtɔxi e xa sɔɔri
    birin bɛ. Wo tan xa mu wo xa die fixi e ma. Na kui wo mu na marakali kanaxi.›»
  pon-2006: Ma arail pahpa de riarail pwutak kan kohdo oh lingeringerkihong kumwail,
    kumwail kak ndahng irail, ‘Kumwail menlau mweidohng kiht serepein pwukat, pwe
    se sohte aleiraildi nan mahwen, oh kumwail sohte kauwehkihla amwail inou pwe kaidehn
    kumwail me kihong kiht.’”
  ksd-ksd: 'Ma ba ra umana tama i diat ba ra umana tai diat dia pot pire vevet ma
    dia varvai nakanakoko ure, avet a biti ta diat: Ave lul avat ba avat a tul tar
    diat ta vevet; tago pa ave ga kinim vake ta vavina ure diat tikatikai ta ra vinarubu;
    gala bea ava ga tul tar ra umana vavina pire diat, gala avat a ga vabilak kavava
    kunubu.'
  tur-YTC: 'Öyle olacak ki, babaları ya da kardeşleri bize şikayette bulunmak için
    geldiklerinde onlara şöyle diyeceğiz: ''Onları bize lütfederek bağışlayın; çünkü
    biz savaşta her birine bir eş almadık, ne de siz onlara verdiniz; yoksa şimdi
    suçlu olurdunuz.''”'
  grc-BRENT: Καὶ ἔσται ὅταν ἔλθωσιν οἱ πατέρες αὐτῶν ἢ οἱ ἀδελφοὶ αὐτῶν κρίνεσθαι
    πρὸς ἡμᾶς, καὶ ἐροῦμεν αὐτοῖς, ἔλεος ποιήσατε ἡμῖν αὐτὰς, ὅτι οὐκ ἐλάβομεν ἀνὴρ
    γυναῖκα αὐτοῦ ἐν τῇ παρατάξει, ὅτι οὐχ ὑμεῖς ἐδώκατε αὐτοῖς, ὡς κλῆρος πλημμελήσατε.
  ind-AYT: Ketika ayah atau saudara mereka yang laki-laki datang untuk menuntut kami,
    kami akan berkata kepada mereka, ‘Serahkanlah mereka dengan sukarela, sebab kami
    tidak menangkap istri-istri bagi orang Benyamin saat pertempuran. Namun, kamu
    tidak bersalah jika tidak memberikan anak-anak perempuan itu kepada mereka.
  nya-nya: Ngati abambo awo kapena alongo awo adzabwera kudzadandaula kwa ife, tidzawawuza
    kuti, ‘Chonde, tikomereni mtima powalola kuti atenga ana anu aakaziwo popeza kuti
    ife sitinawapezere akazi pomenya nkhondo. Inunso simunachite kuwapatsa. Mukanatero
    ndiye mukanapalamula.’ ”
  hrv-hrv: 'A kad njihovi očevi ili njihova braća dođu da se prituže na vas, mi ćemo
    im reći: ''Oprostite im što je svaki uzeo po ženu kao u ratu; vi im ih niste dali,
    pa je tako krivnja na vama.''”'
  mps-mps: Nosali augwa aya dabe me, ma te augwa abe dabe asu, tama dageba wado po
    wagasobaso da, teda dagego augwaliba te po waiąo, ‘Te augwali da dali bidimainu
    yao, magi baso meni, te da deli deligo te hwįani sogo te we me sisąwai. Tama
    duga digi dabolo me mabe, tama tibaso te duga dąų wali po te me dagego togobeo,’
    te tiwai po augwalibolo waiąo.” Te polalubo bidi dabego te po wai.
  tpi-tpi: Na bihain, sapos ol papa o ol brata bilong ol i kam na tok kros long mipela,
    mipela bai i tokim ol olsem, ‘Mipela i laik bai yupela i mas marimari long ol
    man bilong Benjamin, long wanem, dispela pait i mekim na mipela i no inap givim
    ol pikinini meri bilong mipela long ol. Tru, ol i kisim ol meri bilong yupela,
    tasol yupela yet i no bin givim ol meri long ol, olsem na yupela i no bin brukim
    promis bilong yupela.’”
  dan-1931: 'Når så deres Fædre eller Brødre kommer for at gå i Rette med eder, skal
    I sige til dem: Skån os, thi vi fik os ikke alle en Hustru i Krigen! Det er jo
    ikke eder, der har givet os dem; i så Fald vilde I have forbrudt eder!”'
  vie-OVCB: 'Khi cha mẹ của họ khiếu nại với chúng tôi, chúng tôi sẽ nói: Xin vì chúng
    tôi làm ơn cho họ. Chúng tôi đã cố gắng tìm vợ cho họ, nhưng vẫn không đủ. Trường
    hợp này, anh em không mắc tội gì cả, vì không tự ý đem gả con gái cho họ.”'
  guj-2017: અને જયારે તેઓના પિતાઓ કે ભાઈઓ આવીને અમારી આગળ ફરિયાદ કરશે, તો અમે તેઓને
    કહીશું, “અમારા પર કૃપા કરો! તેમને રહેવા દો એવું માનોકે એ કન્યાઓ તમે જ આપી છે.
    કેમ કે યુદ્ધ દરમિયાન તેઓની પત્નીઓ મરણ પામી. અને તમે તમારા વચન સંબંધી નિર્દોષ છો,
    કારણ કે તમે તમારી દીકરીઓ તેઓને આપી નથી, નહિતો તમે દોષિત ગણાઓ.’”
  pon-2006A: Ma arail pahpa de riarail pwutak kan kohdo oh lingeringerkihong kumwail,
    kumwail kak ndahng irail, ‘Kumwail menlau mweidohng kiht serepein pwukat, pwe
    se sohte aleiraildi nan mahwen, oh kumwail sohte kauwehkihla amwail inou pwe kaidehn
    kumwail me kihong kiht.’”
  por-BRBSL: 'Será, quando seus pais ou seus irmãos vierem reclamar conosco, que lhes
    diremos: ''Conceda-lhes graciosamente, porque não tomamos para cada homem sua
    esposa em batalha, nem vocês as deram a eles; caso contrário, agora seriam culpados''”.'
  cth-cth: Hahoi, a na pa thoseh, a thangroi thoseh, lairoe hanlah tho pawiteh, ahnimouh
    koevah; Kaimouh kecu dawk ahnimouh hah pahren awh. Bangkongtetpawiteh, taran tuknae
    koe ka yu hanelah, na man pouh mahoeh toe. Bangkongtetpawiteh, ahnimouh ni hai
    atu totouh napui na poe kalawn awh hoeh. Namamouh e lawkkam dawk yon na kâhnei
    awh telah tet pouh awh.
  twi-twi: Na sɛ wɔn agyanom ne wɔn nuanom mmarima ba sɛ wɔmpene so a, yɛbɛka akyerɛ
    wɔn se, ‘Yɛsrɛ mo, monte ase. Momma wɔmfa mo mmabea no, efisɛ bere a yekunkum
    Yabes Gileadfo no, yɛannyaw mmea a ɛbɛso wɔn nyinaa so amma wɔn. Munnni ntam no
    ho fɔ, efisɛ ɛnyɛ mo na mode mo mmabea maa wɔn aware.’ ”
  hlt-hlt: Te vaengah a napa rhoek khaw, a nganpa rhoek khaw halo vetih mamih taengah
    aka ho khaw om ni. Tedae amih te, 'Kaimih he ng'rhen uh mai, caemtloek vaengah
    a yuu la hlang ka dang pa uh oeh pawh. Amih te a tuetang vaengah nangmih loh na
    pae uh pawt koinih na lolh uh ni,’ ka ti na uh bitni,” a ti nauh.
  tbz-SIM: 'Bɛ cicɛbɛ̀ yoo bɛ tɑ̃bɛ̀ kɛ̀ bɛ̀ ti sɔ̃̀ńkɛ́nní dikpɑ̀nnì, ti bo bɛ̀ nɑ̀kɛ́
    kɛ dɔ̀: Bɛ̀ di kuɔ́ mmɛsémmɛ̀ kɛ yɛ̃́ ti í nɑmɛ̀ kɛ pɛ̀tɛ́ní bɛsɑpɑ̀mbɛ̀ Yɑbɛsi
    ɛì kɛ̀ bɛ̀ di cɛ̃̀tinɛ. Bɛɛ̀ mɛ nyí yóó di duɔ́ mbɛ kó bɛsɑpɑ̀mbɛ̀ kɛ bo nyĩɛ̃̀kù
    bɛ̀ bo yĩ́mɛ bɛ̀ yetɛ́nɛ̀ dinùù bɛ̀ do dɔúnnɛ̀ dì ti Yiɛ̀ nKuyie.'
  msy-2020: Eghtɨ gɨn men afeziaba ko men tuebaba izɨva me bagh azangsɨgh en atartɨ,
    e kamaghɨn me mɨkɨmam, ‘E kamaghsua ia Benjaminɨn anabamɨn gumazibar apangkuvigh
    guiviba men takigh. E me ko mɨdorozir kam gamigha uan guivitam me danɨngan anogoroke.
    Guizbangɨra, me ian guiviba ini, ezɨ ia uari uan guiviba me ganɨngizir puvatɨ,
    kamaghɨn, ia uan akar dɨkɨrɨzim abɨghizir puvatɨ.’ ”
  azb-azb: 'Əgər onların ataları ya da qardaşları bizim yanımıza şikayətə gəlsələr,
    onlara belə deyərik: “Bizim xatirimizə Binyaminliləri bağışlayın, çünki əsir aldığımız
    qızlar hamısına çatmadı. Siz də onlara qız vermədiyinizə görə təqsirkar deyilsiniz”».'
  eng-DBY: And it shall be, when their fathers or their brethren come to complain
    to us, that we will say to them, Gratify us with them, because we did not take
    each man his wife in the war; for ye did not give them to them, that ye should
    now be guilty.
  hin-2017: और जब उनके पिता या भाई हमारे पास झगड़ने को आएँगे, तब हम उनसे कहेंगे, ‘अनुग्रह
    करके उनको हमें दे दो, क्योंकि लड़ाई के समय हमने उनमें से एक-एक के लिये स्त्री
    नहीं बचाई; और तुम लोगों ने तो उनका विवाह नहीं किया, नहीं तो तुम अब दोषी ठहरते।’”
  eng-YLT: and it hath been, when their fathers or their brethren come in to plead
    unto us, that we have said unto them, Favour us [by] them, for we have not taken
    [to] each his wife in battle, for ye — ye have not given to them at this time
    [that] ye are guilty.'
  eng-WYC-2017: And when the fathers and brethren of them shall come, and begin to
    complain and plead against you, we shall say to them, Have ye mercy of them; for
    we took not from a man his wife in battle, neither ye gave to them, why ye shall
    be blamed in time.
  eng-WMBB: It shall be, when their fathers or their brothers come to complain to
    us, that we will say to them, ‘Grant them graciously to us, because we didn’t
    take for each man his wife in battle, neither did you give them to them; otherwise
    you would now be guilty.’”
  urd-GVH: जब उनके बाप और भाई हमारे पास आकर आपकी शिकायत करेंगे तो हम उनसे कहेंगे,
    ‘बिनयमीनियों पर तरस खाएँ, क्योंकि जब हमने यबीस पर फ़तह पाई तो हम उनके लिए काफ़ी
    औरतें हासिल न कर सके। आप बेक़ुसूर हैं, क्योंकि आपने उन्हें अपनी बेटियों को इरादतन
    तो नहीं दिया’।”
  rug-rug: Be mae zama koa gamu sari na tamadia babe tasidia koreo si mamu tozini,
    ‘Va malumu gami pude habai si arini, ura lopu vagi gami koa gamu pa vinaripera
    pude habai. Meke koa gua, sapu lopu gamu ponini gami si arini, si lopu sekea gamu
    sa mia vina tatara,’ kote gua si gamu,” gua si arini.
  gaz-gaz: Yommuu abbootiin isaanii yookaan obboloonni isaanii nutti himatanitti,
    ‘Sababii nu yeroo waraanaatti tokkoo tokkoo isaaniitiif niitii arguu hin dandaʼiniif
    isin isaan gargaaruudhaan dhiifama nuu godhaa; isinis sababii jaallattanii dubara
    keessan hin kenniniif balleessaa hin qabdan’ jennaan.”
  fra-LSG: 'Si leurs pères ou leurs frères viennent se plaindre auprès de nous, nous
    leur dirons: Accordez-les-nous, car nous n’avons pas pris une femme pour chacun
    dans la guerre. Ce n’est pas vous qui les leur avez données; en ce cas, vous seriez
    coupables.'
  yal-yal: Xa e fafane hanma e ngaxakedenne fa e mawuga nxu fɛma, nxu a falɛ e xa,
    nxu naxa, ‘Ɛ kininkinin e ma, bayo nxu mi ɲaxalan fenxi e xa yɛngɛni. Ɛ tan xa
    mi e soxi e yii. Nayi, ɛ mi findixi fe kalane ra.’ ”
  haw-1868: A hiki i ka manawa, e hele mai ai io kakou nei, ko lakou mau makuakane,
    a o ko lakou mau kaikunane paha, e hoopii mai, alaila, e olelo makou ia lakou,
    E lokomaikai mai oukou ia makou, ma o lakou la; no ka mea, aole makou i malama
    i wahine na kela kanaka keia kanaka, ma ke kaua ana, aole hoi oukou i haawi na
    lakou i keia wa, i mea e hewa ai oukou.
  arb-NAV: 'فَإِذَا جَاءَ آبَاؤُهُنَّ أَوْ إِخْوَتُهُنَّ لِكَيْ يَشْكُوا إِلَيْنَا
    نُجِيبُهُمْ: تَعَطَّفُوا عَلَيْهِمْ مِنْ أَجْلِنَا، لأَنَّنَا لَمْ نَحْصُلْ عَلَى
    زَوْجَةٍ لِكُلِّ وَاحِدٍ مِنْهُمْ فِي حَرْبِنَا مَعَ أَهْلِ يَابِيشَ جِلْعَادَ،
    وَأَنْتُمْ لَمْ تُزَوِّجُوهُمْ مِنْ بَنَاتِكُمْ عَنْ طِيبِ خَاطِرٍ فَتَأْثَمُوا».'
  ewe-ewe: Ne wo fofowo kple wo nɔviŋutsuwo va nya he ge ɖe mía ŋu la, míagblɔ na
    wo be, ‘Míeɖe kuku na mi; mise nu gɔme eye miaɖe mɔ woaɖe mia vinyɔnuwo elabena
    míekpɔ ɖetugbiwo na ŋutsuawo katã esi míetsrɔ̃ Yabes Gilead o. Nenye miawo ŋutɔe
    tsɔ mia vinyɔnuwo na wo la, eya ko hafi miaɖi fɔ.’ ”
  eng-LEE: And it shall be, when their fathers or their brothers come to contend with
    us, that we will say unto them, Be favorable unto them for our sakes; because
    we took not for each man his wife in the war; [and] because ye yourselves did
    not give them unto them, that ye should at this time be guilty.
  asm-FB: তেওঁলোকৰ বাপেক বা ভায়েক-ককায়েকসকলে যেতিয়া আমাৰ ওচৰত গোচৰ দিবলৈ আহিব,
    তেতিয়া আমি তেওঁলোকক ক’ম, ‘আপোনালোকে এই সকলো ছোৱালীকে দান কৰি তেওঁলোকৰ প্রতি দয়া
    কৰক; কিয়নো যুদ্ধৰ সময়ত আমি তেওঁলোকৰ কাৰণে যথেষ্ট যুৱতী নাপালোঁ। শপতৰ বিষয়ত
    আপোনালোকে একো দোষ কৰা নাই; কাৰণ আপোনালোকেতো আপোনালোকৰ ছোৱালীবোৰক নিজে তেওঁলোকলৈ
    বিয়া দিয়া নাই’।”
  sus-A: شَ عٍ بَبَ، شَ نَ مُ عَ رَ عٍ تَارَيٍ، قَ وٌ كَلَمُدٍ مُشُ شْن، مُشُ عَ قَلَمَ
    نّ عٍ بّ، ‹وٌ شَ دِحّ عٍ مَ مُشُ شَ قٍ رَ، بَرِ مَ مُشُ مُ فِنّ سْتْشِ عٍ شَ سْورِ
    بِرِن بّ. وٌ تَن شَ مُ وٌ شَ دِيٍ قِشِ عٍ مَ. نَ كُي وٌ مُ نَ مَرَكَلِ كَنَشِ.›»
  fra-SBL: 'Lorsque leurs pères ou leurs frères viendront se plaindre à nous, nous
    leur dirons : « Accordez-nous leur grâce, car nous n''avons pas pris pour chacun
    sa femme dans la bataille, et vous ne les leur avez pas données, sinon vous seriez
    maintenant coupables. »'
  hbo-hbo: וְהָיָ֡ה כִּֽי־יָבֹ֣אוּ אֲבֹותָם֩ אֹ֨ו אֲחֵיהֶ֜ם *לָרֹוב (לָרִ֣יב ׀) אֵלֵ֗ינוּ
    וְאָמַ֤רְנוּ אֲלֵיהֶם֙ חָנּ֣וּנוּ אֹותָ֔ם כִּ֣י לֹ֥א לָקַ֛חְנוּ אִ֥ישׁ אִשְׁתֹּ֖ו
    בַּמִּלְחָמָ֑ה כִּ֣י לֹ֥א אַתֶּ֛ם נְתַתֶּ֥ם לָהֶ֖ם כָּעֵ֥ת תֶּאְשָֽׁמוּ׃ ס
  kik-kik: Rĩrĩa maithe mao kana ariũ a maithe mao magaatũrehera thitango, tũkaameera
    atĩrĩ, ‘Twĩkei wega na kũmateithia, tondũ tũtiamooneire atumia hĩndĩ ya mbaara,
    no inyuĩ mũtirĩ na mahĩtia, tondũ mũtiamaheire airĩtu anyu.’ ”
  fra-NCL: 'Si leurs pères ou leurs frères viennent réclamer auprès de nous, nous
    leur dirons : Laissez-les-nous, car nous n’avons pas pris une femme pour chacun
    dans la guerre. Et ce n’est pas vous qui les leur avez données ; en ce cas, vous
    seriez coupables. »'
  cek-AK: Ampa hoi a thangqoinawk mah kaicae khaeah na thui o nahaeloe, nihcae khaeah,
    Nihcae nuiah tahmenhaih tawn oh; misatuk nathung nihcae zu hanah nongpata maeto
    doeh a pathlung pae o ai boeh; nangcae mah nihcae ih zu ah oh hanah na canunawk
    to na paek o ai, to pongah lokkam ih baktiah zaehaih na tawn o mak ai, tiah ka
    thuih pae o han, tiah a naa o.
  cuk-cuk: 'Ar e-babgan egisdanimalale, igi e-gwenadgandibe, anmar ega sogmaloed:
    ‘Anmar bega nuedgi soged, Benjamín-wagan wile be dakmala, ar bila-ononaidgi wemarga
    anmar omegan bela amissurmaladdeeye anmar ega sogmaloed. Ar bemar-sunnad be-sisgan
    we-dulemarga be uksasurmalad. A-ulale, bemargi ataklegosulid, degisoggu, bemar
    iwiguosulid.’ ”'
  uig-CYR: 'Шундақ болидуки, әгәр уларниң атилири я ака-укилири келип бизгә пәряд
    көтәрсә, биз уларға: «Бизгә йүз-хатирә қилип, уларға йол қоюңлар, чүнки биз җәңдә
    уларниң һәммисигә хотунлуққа толуқ бирдин қиз алалмидуқ; униң үстигә силәр бу
    қетим қизлириңларни өз ихтиярлиғиңлар билән уларға бәрмидиңлар; ихтиярән бәргән
    болсаңлар, гунаға тартилаттиңлар», дәймиз, — деди.'
  tel-2017: ఆ తరువాత ఆ అమ్మాయిల తండ్రులు గానీ సోదరులు గానీ మా దగ్గరికి వచ్చి వాదిస్తే
    మేము వారితో ‘మీరు కాస్త మా పట్ల దయ చూపండి. యుద్ధం కారణంగా వాళ్ళలో ప్రతి వాడికీ
    పెళ్ళి చేసుకోడానికి స్త్రీలు దొరకలేదు. కాబట్టి ఆ స్త్రీలను ఉండనివ్వండి. మీ అంతట
    మీరే వాళ్ళను పెళ్లికివ్వలేదు కాబట్టి శపథం విషయంలో మీరు నిరపరాధులు అవుతారు’ అని
    చెబుతాము” అన్నారు.
  hat-BSA: 'Li va rive ke lè papa yo oswa frè yo vin plenyen a nou, ke nou va di yo:
    ‘Ba yo a nou avèk bòn volonte; paske nan batay la, nou pa t konsève yon fanm pou
    chak Benjamit, ni nou pa t founi youn pou yo, sinon koulye a menm, nou ta koupab.’”'
  kos-kos: Papa tumalos ac mukul wialos fin tuku lain kowos kac, na kowos fahk nu
    selos, ‘Nunak munas, fuhlelosme nu sesr, mweyen kut tia sruokolosi ke mweun sac
    tuh elos in ma kiasr. Na ke sripen tia kowos pa usalosme nu sesr uh, wangin mwatuwos
    ke wulela se ma kowos tuh orala.’”
  hbo-WLC: וְהָיָ֡ה כִּֽי־יָבֹ֣אוּ אֲבוֹתָם֩ א֨וֹ אֲחֵיהֶ֜ם לרוב ׀ אֵלֵ֗ינוּ וְאָמַ֤רְנוּ
    אֲלֵיהֶם֙ חָנּ֣וּנוּ אוֹתָ֔ם כִּ֣י לֹ֥א לָקַ֛חְנוּ אִ֥ישׁ אִשְׁתּ֖וֹ בַּמִּלְחָמָ֑ה
    כִּ֣י לֹ֥א אַתֶּ֛ם נְתַתֶּ֥ם לָהֶ֖ם כָּעֵ֥ת תֶּאְשָֽׁמוּ׃ ס
  ibo-ibo: Ọ bụrụ na nna ha maọbụ ụmụnne ha abịakwute anyị ịjụ ajụjụ banyere ha, anyị
    ga-agwa ha okwu sị, ‘Biko, gosinụ anyị amara, site nʼịhapụ ha ka ha lụọ ụmụ agbọghọ
    ahụ, nʼihi na anyị achọtaghị ụmụ agbọghọ ga-ezuru ha niile mgbe anyị gburu ndị
    niile bi na Jebesh Gilead. O nwekwaghị ụzọ ọzọ unu gaara esi nye ha ụmụ unu ndị
    nwanyị ghara ịbụ ndị ikpe mara.’ ”
  ory-ory: ପୁଣି ସେମାନଙ୍କ ପିତା ଅବା ଭାଇମାନେ ଆମ୍ଭମାନଙ୍କ ନିକଟକୁ ବିବାଦ କରିବାକୁ ଆସିଲେ ଆମ୍ଭେମାନେ
    ସେମାନଙ୍କୁ କହିବୁ, ‘ଆମ୍ଭମାନଙ୍କୁ ଅନୁଗ୍ରହ କରି ସେମାନଙ୍କୁ ଛାଡ଼ିଦିଅ; କାରଣ ଆମ୍ଭେମାନେ ଯୁଦ୍ଧରେ
    ସେମାନଙ୍କର ପ୍ରତି ଜଣ ପାଇଁ ଭାର୍ଯ୍ୟା ନେଇ ନାହୁଁ; ଅବା ତୁମ୍ଭେମାନେ ହିଁ ସେମାନଙ୍କୁ ତୁମ୍ଭମାନଙ୍କ
    କନ୍ୟାଗଣ ବିବାହ ନିମନ୍ତେ ଦେଇ ନାହଁ; ନୋହିଲେ ତୁମ୍ଭେମାନେ ଏବେ ଅପରାଧୀ ହୁଅନ୍ତ।’”
  chk-chk: Nge lupwen semer ika mongeer repwe feito o anini ngenikemi, ämi oupwe üreniir,
    ‘Oupwe mwütiretä ngenikem fän kirikiröch. Pun äm aisap angang pwülüem fän iten
    eman me eman leim lon maun. Nge ämi ousap pwal ngenikem nöümi föpwül. Pun are
    oupwe föri iei usun, oupwe tipis ren ämi atai ewe pwon.’”
  rop-rop: en if detlot gel dedi en braja olabat kaman langa yumob en askim yumob
    blanga pulumat detlot gel brom yumob, wal yumob garra tok, ‘Yumob larram melabat
    abum olabat, dumaji melabat nomo bin fait langa yumob blanga deigidawei olabat
    brom yumob. En yumob nomo bin breigim det pramis blanga yumob, dumaji yumob nomo
    bin gibit olabat langa melabat.’” Lagijat na detlot boswan bin tok langa detlot
    Benjamin men.
  ukr-1871: 'Якже прийдуть їх батьки чи брати перед нами жалуватись, ми відкажемо
    їм: Вибачайте, бо ми не взяли про кожного з них жінки на війнї, а ви б їм не дали:
    ваша й вина.'
  deu-1951: 'Wenn aber ihre Väter oder ihre Brüder kommen, um mit uns zu rechten,
    so wollen wir zu ihnen sagen: Schenket sie uns! Denn nicht jeder hat ein Weib
    gewonnen im Kriege; auch habt ihr sie ihnen nicht gegeben, sonst wäret ihr heute
    schuldig!'
  eng-JPS: 'And it shall be, when their fathers or their brethren come to strive with
    us, that we will say unto them: Grant them graciously unto us; because we took
    not for each man of them his wife in battle; neither did ye give them unto them,
    that ye should now be guilty.'''
  srp-1865: 'A kad doðu oci njihovi ili braæa njihova k nama da se sude, mi æemo im
    kazati: smilujte im se nas radi, jer u ovom ratu nijesmo zarobili žene za svakoga
    njih; a vi im nijeste dali, i tako neæete biti krivi.'
  lug-lug: Awo bakitaabwe oba bannyinaabwe bwe balyemulugunya gye tuli, tulibagamba
    nti, ‘Mubatuwe lwa kisa, kubanga tetwabafunira bakazi mu lutalo, era olwokubanga
    temwababawa, temulina musango.’ ”
  heb-heb: והיה כי יבאו אבותם או אחיהם לרוב אלינו ואמרנו אליהם חנונו אותם כי לא לקחנו
    איש אשתו במלחמה כי לא אתם נתתם להם כעת תאשמו׃
  ben-IRV: আর তাদের পিতা কিম্বা ভায়েরা যদি বিবাদ করবার জন্য আমাদের কাছে আসে, তবে
    আমরা তাদেরকে বলব, তোমরা আমাদের অনুরোধে তাদেরকে দান কর; কারণ যুদ্ধের দিনের আমরা
    তাদের প্রত্যেক জনের জন্য স্ত্রী পায়নি; আর তোমরাও তাদেরকে দাওনি, দিলে এখন অপরাধী
    হতে।”
  pan-pan: ਅਤੇ ਜਦ ਉਨ੍ਹਾਂ ਦੇ ਪਿਤਾ ਜਾਂ ਭਰਾ ਸਾਡੇ ਕੋਲ ਸ਼ਿਕਾਇਤ ਕਰਨ ਲਈ ਆਉਣਗੇ ਤਾਂ ਅਸੀਂ ਉਨ੍ਹਾਂ
    ਨੂੰ ਕਹਾਂਗੇ ਕਿ ਕਿਰਪਾ ਕਰਕੇ ਸਾਡੇ ਲਈ ਉਨ੍ਹਾਂ ਨੂੰ ਬਖ਼ਸ਼ ਦਿਉ ਕਿਉਂਕਿ ਅਸੀਂ ਲੜਾਈ ਵਿੱਚ ਕਿਸੇ
    ਮਨੁੱਖ ਦੇ ਲਈ ਪਤਨੀ ਨਾ ਛੱਡੀ, ਨਾ ਹੀ ਤੁਸੀਂ ਆਪ ਉਨ੍ਹਾਂ ਨੂੰ ਉਹ ਕੁੜੀਆਂ ਦਿੱਤੀਆਂ ਹਨ ਕਿ ਤੁਸੀਂ
    ਅਪਰਾਧੀ ਹੁੰਦੇ।”
  mya-JVB: သူ တို့အဘ နှင့်မောင် တို့သည် ငါ တို့ထံ သို့လာ ၍ အမှု လုပ်သောအခါ ၊ ငါတို့က
    ငါ တို့မျက်နှာကို ထောက်၍ သူ တို့ကို သနား ကြပါ။ စစ်တိုက် ရာတွင် သူ တို့ အသီးအသီးဆိုင်သော
    မယား တို့ကို သူတို့ အဘို့ ငါတို့သည် မ ချန် မထားမိပါ။ သင်တို့၌ အပြစ် ရောက်စေခြင်းငှါ
    ယခုပေးစား ကြသည် မ ဟုတ်ဟု သူ တို့အား ပြန်ပြော မည်ဟု မှာ ထားကြသည်အတိုင်း၊
  hmo-hmo: “Bema inai kekeni edia tamadia o edia taihudia be umui dekenai do idia
    mai, umui do idia samania gwauraia neganai, ai ese idia do ai hamaoroa, do ai
    gwau, ‘Mani emui kara, inai kekeni taudia be Beniamina taudia dekena amo do umui
    abia lou lasi, badina be Iabese Gileada ena tuari dekenai ai davaria kekeni taudia
    edia namba be hegeregere lasi, idia do idia adavaia totona. Bona umui danu ese
    emui gwauhamata umui hamakohia lasi, badina umui ese emui natudia kekeni umui
    henidia lasi idia dekenai.’ ”
  urd-urd: और जब उनके बाप या भाई हम से शिकायत करने को आएँगे, तो हम उनसे कह देंगे कि
    उनको महेरबानी से हमें 'इनायत करो, क्यूँकि उस लड़ाई में हम उनमें से हर एक के लिए
    बीवी नहीं लाए; और तुम ने उनको अपने आप नहीं दिया, वरना तुम गुनहगार होते।
  rus-SYN: 'и когда придут отцы их, или братья их с жалобою к нам, мы скажем им: простите
    нас за них, ибо мы не взяли для каждого из них жены на войне, и вы не дали им;
    теперь вы виновны.'
  bqc-SIM: Tó an maeↄ ge an dãↄↄ mↄ̀wá ń zↄao, wí onɛ́ aa gbɛ̃kɛkɛɛ́, asa wi
    nↄ eɛ́ zĩ pↄ́ wá kà guuo. Lá aamɛ aa nɛ́piↄ kpã̀sãwáo, aa tàae vĩ lↄo.
  tcz-CHONGTHU: Apateu ahilouleh asopiteuvin keiho komma ahung uva kiphinna ahung
    nei uva ahileh keihon amahojah a, ‘lunghang hih un, amahokhu khoto jouvin, nachanu
    teu chu phalpeh jengun, keihon Jabesh-gilead kasuh mang uchun ajidiu kamujou peh
    tapouve, chuleh nangho na nopnatah uva nachanuteu napeh u ahiloujeh in nakitepnau
    chu nasuhkeh dehpouve tiuving ting anajol lungdamnao vinge,” atiuve.
  mar-mar: जेव्हा त्यांचे वडील किंवा त्यांचे भाऊबंद एक होऊन आमच्याजवळ निषेध करण्यास
    येतील, तेव्हा आम्ही त्यांना सांगू, तुम्ही त्यांना राहू द्या, आमच्यावर कृपा करा!
    कारण लढाईत आम्हांला त्यांच्यातील एकएकासाठी पत्नी मिळाली नाही. आणि तुम्ही शपथेविषयी
    दोषी नाहीत, कारण तुम्ही स्वतः त्यांना तुमच्या मुली दिल्या नाहीत.”
  qub-qub: 'Maman-taytan, turincuna nogacunaman quijacamuptin nishaj: ‹Nogacuna-raycu
    paycunata perdunaycuy ari. Jabes marcacho pillyashpä nogacunaga warmita manami
    llapanpäga tarishcäcunachu. Gamcunaga manami quiquiquichu wamrayquicunata entregashcanqui.
    Jurashayquipitapis manami juchayojchu canqui.› »'
  hat-hat: 'Si papa yo osinon frè yo vin jwenn nou, nou menm chèf pèp la, pou pote
    plent, n''a di yo: Tanpri, kite yo pran yo, paske nou pa t'' jwenn kont fanm pou
    yo lè nou te al goumen lavil Jabès la. Epitou, se pa nou menm ki te ba yo pitit
    fi nou yo pou madanm. Konsa, pesonn p''ap ka di nou pa t'' kenbe sèman nou.'
  eng-BSB: When their fathers or brothers come to us to complain, we will tell them,
    ‘Do us a favor by helping them, since we did not get wives for each of them in
    the war. Since you did not actually give them your daughters, you have no guilt.’”
  tod-tod: 'Ni ti-ɠɛɛni, ɓaa ti-ɠɛɛleaiti, ta ʋaana ti ɓaazaɠa gi ʋɔ bɛ, gá ɠɛ ti
    ma: ‹À gi maawɔinɠa, mazɔlɔɔ gi la anzanu zɔlɔɔni ti ʋɛ kɔɔi zu. Wa laade wo
    ʋa fe ti ya, ni wa ɠɛni de, wa la ɠɛ ga sɔba nu.› »'
  eng-WEBPB: It shall be, when their fathers or their brothers come to complain to
    us, that we will say to them, ‘Grant them graciously to us, because we didn’t
    take for each man his wife in battle, neither did you give them to them; otherwise
    you would now be guilty.’”
  kbq-kbq: Hagi anama hanageno'ma zamafahe'zane zamaserahe'zanema tagrite'ma e'za
    fragema hanageta, amanage huta zamasamigahune. Muse huramantonanki tamasunku hunezamanteta
    zamatrenke'za ara zamavareho. Na'ankure Jabes-Giliati vahe'ma zamaheta a'nema
    avre zamunana erizamentera huvaga ore'naze. Hianagi ana mofa'nea tamagra'a ozami'nazankita
    huvempama hu'naza zantera knazana e'origahaze.
  nhe-BL: “Huan teipa quema hualase inintatahua o iniicnihua nopa ichpocame huan techtlajtlaniquij
    para tlen tiquincahuilijtoque xiquinitzquica, tiquinnanquilise para ma quintlapojpolhuica
    huan ma quincahuilica ma mocuilica nopa ichpocame pampa ax tiquinajsique ichpocame
    para nochi inijuanti quema tiquintehuitoj altepetl Jabes ehuani. Tiquinilhuise
    para ax quihuicase tlajtlacoli ipan ya ni pampa ax quintemactilijque iniichpocahua.”
  gub-BL: Nezewe mehe aze wanu uze'egahy wà urewe wà nehe, aze wakywyr uze'egahy wà
    urewe wà nehe, urupuner nezewe ure'e haw rehe nehe. — Tuwe upyta a'e pe wanemireko
    romo wà nehe, ta'e Zamez Zireaz waàmàtyry'ym mehe nurupyhyk kwaw kuzà Mezàmi paw
    wanupe ure xe. Napezuhaw kwaw peze'eg awer, ta'e napemono kwaw penazyr wanupe
    xe. Imunar penazyr wanehe wà, peze wanupe nehe, i'i tuwihawete awakwer wanupe
    wà.
  eng-DRA: 'And when their fathers and their brethren shall come, and shall begin
    to complain against you, and to chide, we will say to them: Have pity on them
    for they took them not away as by the right of war or conquest, but when they
    asked to have them, you gave them not, and the fault was committed on your part.'
