verse: JDG.021.020
translations:
  mal-C: 'അവർ ബെന്യാമീന്യരോടു ഇപ്രകാരം പറഞ്ഞു: “നിങ്ങൾ മുന്തിരിത്തോപ്പുകളിൽചെന്ന്
    ഒളിച്ചു'
  deu-TKW: 'Und sie wiesen die Benjaminiten an: Geht hin und lauert in den Weinbergen,'
  lin-lin: 'Boye bapesaki mitindo oyo epai ya bato ya libota ya Benjame : « Bokende
    kobombama kati na bilanga ya vino'
  eng-LSV: And they command the sons of Benjamin, saying, “Go—and you have laid wait
    in the vineyards,
  eng-GNV: Therefore they commanded the children of Beniamin, saying, Goe, and lye
    in waite in the vineyardes.
  eng-WEBSTER: Therefore they commanded the children of Benjamin, saying, Go, and
    lie in wait in the vineyards;
  nhw-BL: Huajca nopa huehue tlacame tlen Israel quinnahuatijque nopa benjaminita
    tlacame ma yaca huan ma motlatitij xocomeca miltitla para mocuilise se ichpocatl,
  swh-ONEN: Hivyo wakawaelekeza Wabenyamini wakisema, “Nendeni mkajifiche kwenye mashamba
    ya mizabibu,
  bba-bba: Mɑ bɑ Bɛnyɑmɛɛbɑ bwisi yini kɑ̃ bɑ nɛɛ, i doo i kuke resɛm ɡbɑɑnɔ.
  eng-KJVCPB: Therefore they commanded the children of Benjamin, saying, Go and lie
    in wait in the vineyards;
  luo-luo: Omiyo negimiyo jo-Benjamin chik, kagiwacho niya, “Dhiuru kendo upondi e
    puothe mzabibu
  meu-meu: Bena idia ese Beniamina taudia e haḡanidia, eto, Aola, vine imeadia ai
    ba komu,
  npi-ULB: तिनीहरूले बेन्यामीनका मानिसहरूलाई यसो भनेर निर्देशन दिए, “गुप्‍तमा लुक
    र दाखबारीहरूमा पर्ख ।
  yor-yor: Wọ́n sì fi àṣẹ fún àwọn ará Benjamini pé, “Ẹ lọ kí ẹ sì fi ara pamọ́ nínú
    àwọn ọgbà àjàrà
  ind-ind: Maka mereka menyuruh orang-orang Benyamin, “Pergilah ke perayaan di Silo
    itu dan bersembunyilah di kebun-kebun anggur.
  pes-OPCB: 'پس به مردان بنیامینی گفتند: «بروید و خود را در تاکستانها پنهان کنید.'
  tgl-ULB: Binigyan nila ng tagubilin mga kalalakihan ni Benjamin, sinasabing, “Humayo
    at magtago ng palihim at maghintay sa mga ubasan.
  hui-hui: Ani winigo agali haguane biaru tigua Beniyamini hameigini biaruhondo lamialu
    lalu, Ai tí puwa gerebi mabu ngagoha bira do howa hondo halimu.
  mya-mya: သူ​တို့​က​ဗင်္ယာ​မိန်​အ​မျိုး​သား​တို့​အား``သင် တို့​သည်​စ​ပျစ်​ဥ​ယျာဉ်​များ​သို့​သွား​၍
    ပုန်း အောင်း​၍၊-
  bod-N: ཁོ་ཚོས་པེན་ཡཱ་མེན་པ་རྣམས་ལ་འདི་ལྟར། ཁྱོད་རྣམས་སོང་ལ་རྒུན་འབྲུམ་ར་བར་འཇབ་སྒུག་གྱིས་ཤིག
  sna-sna: Saka vakarayira vaBhenjamini vakati, “Endai mundovanda muminda yemizambiringa
  spa-BLM: 'Mandaron a los hijos de Benjamín, diciendo: “Vayan y acechen en las viñas,'
  cac-cac: 'A eb'' yajal yaj d''a scal eb'' israel chi'', ix yalb''at jun lolonel
    tic eb'' d''a eb'' yin̈tilal Benjamín chi'': Tzex b''at e c''ub''ejel e b''a d''a
    scaltac te'' uva d''a slac''anil Silo.'
  swh-ULB: Wakawaagiza wana wa Benyamini, wakisema, “Nendeni, mjifiche kwa siri, na
    kusubiri katika mashamba ya mizabibu.
  bel-bel: 'І загадалі сынам Веньяміна і сказалі: ідзеце і засядзьце ў вінаградніках,'
  deu-ELBBK: 'Und sie geboten den Kindern Benjamin und sprachen: Geht hin und lauert
    in den Weinbergen;'
  mbb-OT: Migkeǥiyan dan is menge Benjaminhen te, “Eles kew ziyà te menge pemuleey
    te paras,
  mal-2015: 'ആകയാൽ അവർ ബെന്യാമീന്യരോടു: നിങ്ങൾ ചെന്നു മുന്തിരിത്തോട്ടങ്ങളിൽ പതിയിരിപ്പിൻ.'
  rmc-rmc: 'Avke phende le Benjaminčanenge: „Džan a garuven tumen andro viňici.'
  pes-OPV: 'پس بنی بنیامین را امر فرموده، گفتند: «بروید درتاکستانها در کمین باشید،'
  ron-1924: 'Апой ау дат урмэтоаря порункэ фиилор луй Бениамин: „Дучеци-вэ ши стаць
    ла пындэ ын вий!'
  ben-OBCV: অতএব তাঁরা বিন্যামীন গোষ্ঠীভুক্ত লোকদের নির্দেশ দিয়ে বললেন, “যাও ও দ্রাক্ষাক্ষেতে
    লুকিয়ে থাকো
  som-som: Markaasay waxay reer Benyaamiin ku amreen oo ku yidhaahdeen, Taga oo ku
    gaada beeraha canabka ah dhexdooda;
  lat-VUC: 'Præceperuntque filiis Benjamin, atque dixerunt: Ite, ad latitate in vineis.'
  eng-ASVBT: And they commanded the children of Benjamin, saying, Go and lie in wait
    in the vineyards,
  ita-1885: 'E diedero ordine a'' figliuoli di Beniamino, dicendo: Andate, e ponetevi
    in agguato nelle vigne.'
  eng-LXXUP: And they charged the children of Benjamin, saying, Go and lie in wait
    in the vineyards;
  eng-ULB: They instructed the men of Benjamin, saying, “Go and hide in secret and
    wait in the vineyards.
  spa-VBL: 'Entonces ordenaron a los benjamitas: “Vayan y escóndanse en las viñas.'
  fra-_FOB: 'Et ils donnèrent cet ordre aux enfants de Benjamin: Allez, et placez-vous
    en embuscade dans les vignes;'
  mal-mal: 'ആകയാൽ അവർ ബെന്യാമീന്യരോട്: “നിങ്ങൾ ചെന്ന്, മുന്തിരിത്തോട്ടങ്ങളിൽ പതിയിരിപ്പിൻ.'
  urd-GVR: Ab Binyamīnī mardoṅ ke lie hamārā mashwarā hai ki īd ke dinoṅ meṅ angūr
    ke bāġhoṅ meṅ chhup kar ghāt meṅ baiṭh jāeṅ.
  suz-BL: मिनु बेन्‍यामीन आ थर ङा मुर आन कली “गे लशा अङगुर रूमी ख्रुइश्‍शा बाक्‍कीन।
  ita-1927: 'E diedero quest’ordine ai figliuoli di Beniamino: Andate, fate un’imboscata
    nelle vigne;'
  ckb-ckb: 'ئینجا فەرمانیان دا بە نەوەی بنیامین و گوتیان: «بڕۆن و لە ڕەزەمێوەکاندا
    بۆسە بنێنەوە و'
  eng-BBE: And they said to the men of Benjamin, Go into the vine-gardens, waiting
    there secretly,
  kan-OKCV: ಅವರು ಬೆನ್ಯಾಮೀನ್ಯರಿಗೆ, “ನೀವು ಹೋಗಿ ದ್ರಾಕ್ಷಿತೋಟಗಳಲ್ಲಿ ಅಡಗಿಕೊಳ್ಳಿರಿ.
  tam-2017: 'அவர்கள் பென்யமீன் மனிதர்களை நோக்கி: நீங்கள் போய், திராட்சைத் தோட்டங்களிலே
    மறைந்திருந்து,'
  spa-RV-1909: 'Y mandaron á los hijos de Benjamín, diciendo: Id, y poned emboscada
    en las viñas:'
  ron-BTF: 'De aceea au poruncit copiilor lui Beniamin, spunând: Duceți-vă și pândiți
    în vii;'
  eng-WEBP: They commanded the children of Benjamin, saying, “Go and lie in wait in
    the vineyards,
  eng-FBV: So they ordered the Benjamites, “Go and hide in the vineyards.
  nld-1939: 'En men gaf aan de Benjamieten de raad: Gaat op de loer liggen in de wijngaarden.'
  nch-BL: Huajca nopa huehue tacame ten Israel quinnahuatijque nopa benjaminita tacame
    ma yaca huan ma motatitij xocomeca miltita para mocuilise se ichpocat,
  vie-1934: 'Chúng bèn khuyên người Bên-gia-min rằng: Hãy đi phục trong vườn nho;'
  hin-CV: उन्होंने बिन्यामिन वंशजों को आदेश दिया, “जाकर अंगूर के बगीचों में छिप जाओ.
  spa-BES: 'Y dijeron a los varones de Benjamín: Vayan por los viñedos, esperando
    allí en secreto.'
  tdx-tdx: 'Aa le nafanto’ iareo amo ana’ i Beniamineo ty hoe: Akia mietaha an-tanem-bahe
    ao;'
  tha-KJV: เขาจึ​งบ​ัญชาสั่งคนเบนยามิ​นว​่า “จงไปซุ่มอยู่ในสวนองุ่น
  por-BR-2018: 'E mandaram aos filhos de Benjamim, dizendo: Ide, e ponde emboscadas
    nas vinhas:'
  deu-ELO: 'Und sie geboten den Kindern Benjamin und sprachen: Gehet hin und lauert
    in den Weinbergen;'
  eng-WYC-2018: And they commanded to the sons of Benjamin, and said, Go ye, and be
    ye hid in [the] vineries; (And they commanded to the Benjaminites, and said, Go
    ye, and be ye hid there in the vineyards;)
  epo-epo: 'Kaj ili ordonis al la Benjamenidoj jene: Iru kaj faru insidon en la vinberĝardenoj;'
  uig-PIN: 'Andin Israillar Binyaminlarƣa buyrup: — Silǝr berip, xu yǝrdiki üzümzarliⱪlarƣa
    yoxuruniwelinglar.'
  beo-beo: Ilia da Bediamini dunuma amane sia:i, “Dilia waini efe sogebi amo ganodini
    wamoaligili, ouesaloma.
  tpi-OTNT: Orait ol hetman i tokim ol Benjamin olsem, “Yupela go hait insait long
    ol gaden wain
  hau-SA: Saboda haka suka cewa mutanen Benyamin, “Ku je ku ɓuya a gonakin inabi
  uig-LAT: 'Andin Israillar Binyaminlargha buyrup: — Siler bérip, shu yerdiki üzümzarliqlargha
    yoshuruniwélinglar.'
  nde-nde: Ngakho balaya abakoBhenjamini bathi, “Hambani liyecatsha ezivinini
  ton-ton: Ko ia naʻa nau fekau ai ki he fānau ʻa Penisimani, ʻo pehē, “ʻAlu ʻo toitoi,
    tatali ʻi he ngaahi ngoue vaine;
  ces-1613: 'Přikázali tedy synům Beniamin, řkouce: Jděte a skrejte se v vinicích.'
  eng-WMB: They commanded the children of Benjamin, saying, “Go and lie in wait in
    the vineyards,
  tam-TCV: 'எனவே அவர்கள் எஞ்சியிருந்த பென்யமீனியரிடம் அறிவுறுத்திச் சொன்னதாவது: “நீங்கள்
    போய் திராட்சைத் தோட்டத்திற்குள் மறைந்திருந்து பாருங்கள்;'
  ceb-ULB: Gisultihan nila ang mga kalalakin-an sa Benjamin, nga nag-ingon, “Lakaw
    ug paghulat kamo sa tago didto sa kaparasan.
  pol-UBG: 'Nakazali więc synom Beniamina: Idźcie i przygotujcie zasadzkę w winnicach;'
  urd-GVU: اب بن یمینی مردوں کے لئے ہمارا مشورہ ہے کہ عید کے دنوں میں انگور کے باغوں
    میں چھپ کر گھات میں بیٹھ جائیں۔
  deu-1912: 'Und sie geboten den Kindern Benjamin und sprachen: Gehet hin und lauert
    in den Weinbergen.'
  kan-2017: ಆಗ ಅವರು ಬೆನ್ಯಾಮೀನ್ಯರನ್ನು ಕರೆದು ಅವರಿಗೆ, “ಇಗೋ, ನೀವು ದ್ರಾಕ್ಷಿತೋಟಗಳಲ್ಲಿ ಅಡಗಿಕೊಳ್ಳಿರಿ;
  yap-yap: Miyad ga’ar ngak e Benjamin, “Mmarod mmithgad ngalan e milay’ ko woldug
    ni grape
  hlt-MCSB: Te dongah Benjamin ca rhoek te a uen a uen uh tih, “Cet uh lamtah misur
    kung ah rhongngol uh.
  mdy-ETH: ዬያሮ ቢኢኒያሜ ዓሶም ዔያታ፦ «ዴንዲ ዎይኖ ጎዦ ጋራ ፑኒንቲ ዴዑዋቴ፤
  twi-ASANTE: Na wɔka kyerɛɛ Benyamin mmarima a wɔda so hwehwɛ yerenom no sɛ, “Monkɔtɛ
    wɔ bobe nturo no mu.
  eng-WEBU: They commanded the children of Benjamin, saying, “Go and lie in wait in
    the vineyards,
  wal-wal: He maabaraa kaalettiya cimati Biniyaama asata hagaadan yaagidi azazidosona;
    “Biite; biidi woiniyaa turaa giddon zuggidi,
  spa-PDDPT: 'Dieron orden a los hijos de Benjamín: Vayan y pongan emboscadas en las
    viñas.'
  gun-gun: 'Ha''e rami vy Benjamim kuery pe ju ijayvu vy aipoe''i: — Tapeo, penhemi
    uvaty ikuai va''e rupi.'
  agu-BL: 'Ej nin tzun ben aj mantarinl cya''n tan talche''n yi jun xtxolbile''j scyetz
    yi e'' xonl Benjamín. I tzun ben cyaloltz: “Ba''n cxben wok le tnum Siló, nin
    ba''n tzitew cu''n itib xo''lak e''chk wi'' uva yi at naka''jil yi tnuma''tz.'
  ilo-ULB: Binilinda dagiti lallaki ti Benjamin a kinunada, “Mapankayo aglemmeng iti
    nalimed ket aguraykayo kadagiti kaubasan.
  kpg-kpg: Digaula ga helekai gi digau Benjamin, “Hula, pala hagammuni i lodo nia
    hadagee waini,
  uig-ARA: 'ئاندىن ئىسرائىللار بىنيامىنلارغا بۇيرۇپ: ــ سىلەر بېرىپ، شۇ يەردىكى ئۈزۈمزارلىقلارغا
    يوشۇرۇنىۋېلىڭلار.'
  sus-sus: E naxa a fala Bunyaminkae bɛ, «Wo siga, wo sa wo nɔxun wɛni bilie xɔɔra.
  pon-2006: Irail ndahng mehn Pensamin ko, “Kumwail kohwei oh rukula nan mwetin wain
    kan, oh
  ksd-ksd: 'Ma dia ga ve ra tarai Beniamin dari: Avat a vana ma avat a parau ta ra
    umauma na vain;'
  tur-YTC: 'Benyamin''in çocuklarına şu buyruğu verip dediler: “Gidin, bağlarda pusuya
    yatın;'
  grc-BRENT: Καὶ ἐνετείλαντο τοῖς υἱοῖς Βενιαμεὶν, λέγοντες, πορεύεσθε καὶ ἐνεδρεύσατε
    ἐν τοῖς ἀμπελῶσι,
  ind-AYT: Mereka memerintahkan kepada keturunan Benyamin, “Pergi dan bersembunyilah
    di kebun-kebun anggur,
  nya-nya: Choncho anawalamulira Abenjamini aja kuti, “Pitani mukabisale mʼminda ya
    mpesa
  hrv-hrv: 'I zato svjetovaše Benjaminovce: “Idite u zasjedu po vinogradima.'
  mps-mps: Tama augwaligo te Benjamingo hani dabebolo weyu, te po wali, “Dage pelama,
    tama te wain gi tomoba geme duala sigi pelama,
  tpi-tpi: Orait ol hetman i tokim ol Benjamin olsem, “Yupela go hait insait long
    ol gaden wain
  dan-1931: 'Og de bød Benjaminitterne: “Gå hen og læg eder på Lur i Vingårdene!'
  vie-OVCB: 'Họ nói với những người Bên-gia-min đang cần vợ: “Hãy đi trốn trong các
    vườn nho.'
  guj-2017: તેઓએ બિન્યામીનીઓને એવી સૂચના આપી, “તમે ત્યાં જઈને દ્રાક્ષવાડીઓમાં સંતાઈ
    રહો અને રાહ જુઓ.
  pon-2006A: Irail ndahng mehn Pensamin ko, “Kumwail kohwei oh rukula nan mwetin wain
    kan, oh
  por-BRBSL: 'Eles comandaram as crianças de Benjamin, dizendo: “Vá e espere nos vinhedos,'
  cth-cth: Hatdawkvah, ahnimouh ni, Benjaminnaw koevah, cet awh nateh, misur takha
    koe arulahoi pawm awh.
  twi-twi: Na wɔka kyerɛɛ Benyamin mmarima a wɔda so hwehwɛ yerenom no se, “Monkɔtɛw
    wɔ bobe nturo no mu.
  hlt-hlt: Te dongah Benjamin ca rhoek te a uen a uen uh tih, “Cet uh lamtah misur
    kung ah rhongngol uh.
  tbz-SIM: 'Mɛm̀mɛ kɛ̀ bɛ̀ɛ tié mBɛnsɑmɛɛ botí kɔbɛ kɛ dɔ̀: Kɔtɛnɛ̀ kɛ́nsɔri fínyĩ̀
    kó dɛpɑɑ mmiɛkɛ,'
  msy-2020: Ezɨ Israelian gumazir dapaniba kamaghɨn Benjaminɨn anabamɨn gumazibav
    gei, “Ia mangɨ wainɨn azenibar aven mongegh ikɨ.
  azb-azb: 'Beləliklə, Binyamin övladlarına belə əmr etdilər: «Gedib üzüm bağlarında
    pusquda durun,'
  eng-DBY: And they commanded the sons of Benjamin, saying, Go and lie in wait in
    the vineyards;
  hin-2017: इसलिए उन्होंने बिन्यामीनियों को यह आज्ञा दी, “तुम जाकर दाख की बारियों
    के बीच घात लगाए बैठे रहो,
  eng-YLT: And they command the sons of Benjamin, saying, 'Go — and ye have laid wait
    in the vineyards,
  eng-WYC-2017: And they commanded to the sons of Benjamin, and said, Go ye, and be
    ye hid in [the] vineries [or vines];
  eng-WMBB: They commanded the children of Benjamin, saying, “Go and lie in wait in
    the vineyards,
  urd-GVH: अब बिनयमीनी मर्दों के लिए हमारा मशवरा है कि ईद के दिनों में अंगूर के बाग़ों
    में छुपकर घात में बैठ जाएँ।
  rug-rug: Zamai rini sari na tie Benisimane, “La mamu tome koari na inuma vaeni,
  gaz-gaz: Kanaafuu isaan akkana jedhanii Beniyaamota gorsan; “Dhaqaa iddoo dhaabaa
    wayinii keessa riphaa eeggadhaa.
  fra-LSG: 'Puis ils donnèrent cet ordre aux fils de Benjamin: Allez, et placez-vous
    en embuscade dans les vignes.'
  yal-yal: Na xanbi ra, e yi yamarini ito fi Bunyamin kaane ma, e naxa, “Ɛ sa ɛ luxun
    manpa bili nakɔne yi.
  haw-1868: Alaila, kauoha aku la lakou i na mamo a Beniamina, i aku la, O hele a
    moe malu ma na pawaina;
  arb-NAV: 'فَأَوْصَوْا بَنِي بِنْيَامِينَ قَائِلِينَ: انْطَلِقُوا إِلَى الْكُرُومِ
    وَاكْمِنُوا فِيهَا.'
  ewe-ewe: Wogblɔ na Benyamin ƒe to la ƒe ŋutsu siwo mekpɔ srɔ̃ ɖe haɖe o la be, “Miyi
    miaɣla mia ɖokui ɖe waingblewo me
  eng-LEE: And they commanded the children of Benjamin, saying, Go ye and lie in wait
