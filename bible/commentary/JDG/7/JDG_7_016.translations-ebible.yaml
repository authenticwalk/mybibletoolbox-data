verse: JDG.007.016
translations:
  mal-C: അദ്ദേഹം ആ മുന്നൂറുപേരെ മൂന്നു സംഘമായി വിഭാഗിച്ചു; ഓരോരുത്തന്റെയും കൈയിൽ ഓരോ
    കാഹളവും ഒഴിഞ്ഞ കുടവും കുടത്തിനകത്ത് ഓരോ പന്തവും കൊടുത്തു.
  deu-TKW: Darauf teilte er die 300 Mann in drei Heerhaufen und gab ihnen insgesamt
    Posaunen und leere Krüge in die Hand; in den Krügen aber befanden sich Fackeln.
  lin-lin: Jedeon akabolaki basoda na ye nkama misato na biteni misato. Mpe apesaki
    na mobali moko na moko kelelo moko, mbeki moko oyo ezangi eloko na kati, singa
    ya mwinda mpe moto ya mbeki.
  eng-LSV: And he divides the three hundred men [into] three detachments, and puts
    horns into the hand of all of them, and empty pitchers, and lamps within the pitchers.
  eng-GNV: And hee deuided the three hundreth men into three bandes, and gaue euery
    man a trumpet in his hande with emptie pitchers, and lampes within the pitchers.
  eng-WEBSTER: And he divided the three hundred men into three companies, and he put
    a trumpet in every man's hand, with empty pitchers, and lamps within the pitchers.
  nhw-BL: Huan quinxelo nopa 300 tlacame huan quintlali ica eyi pamitl huan sesen
    tlacatl quimacac se icuacua huan se soqui xarro catli iijtic quipixtoya tlilelemectli.
  swh-ONEN: Akawagawa wale watu 300 katika makundi matatu, akawakabidhi tarumbeta
    mikononi mwao wote na mitungi isiyokuwa na maji yenye mienge ndani yake.
  bba-bba: Gedeoni u win tɔmbu ɡoobɑ wunɔbu (300) ye bɔnu kuɑ wuunu itɑ. Mɑ u ben
    bɑɑwure kɔbɑ wɛ̃ kɑ wekeru tè sɔɔ wii bɔndɑ wɑ̃ɑ.
  eng-KJVCPB: And he divided the three hundred men into three companies, and he put
    a trumpet in every man’s hand, with empty pitchers, and lamps within the pitchers.
  wbp-wbp: Ngula-jangka, Kitinirli-jana yirrarnu wati nyanungu-nyangu-patu turnu-kari
    turnu-kari, 100-pala-kari 100-pala-kari 100-pala-kari. Jarnkujarnku yungu-jana
    wati-patukuju kurlumpurrngu-patu jitirninja-kurlangu-patu manu wiriwiri murlukunpa-patu
    walya-jangka rdiliki wuruly-yirrarninjaku. Rdililpa jankaja kaninjarni murlukunpa-paturlaju.
  luo-luo: Nopogo ji mia adekgo e migepe adek, komiyogi duto turumbete kod njagi maonge
    gimoro e iye e lwetgi, ka nitiere toch ei njagigo.
  meu-meu: Bena ia ese hari tatau sinahu-toiosi e haridia, orea toi, iboudiai kibi
    bona hodu e henidia, hodu lalodiai na kede.
  npi-ULB: ति तिन सय जना मानिसलाई तिनले तिनवटा समुहमा विभाजन गरे, र तिनले उनीहरूलाई
    सबै तुरहीहरू र हरेक गाग्रोभित्र राँको हालेर खाली गाग्रोहरू दिए ।
  yor-yor: Nígbà tí ó ti pín àwọn ọ̀ọ́dúnrún (300) ọkùnrin wọ̀n-ọn-nì sí ọ̀nà mẹ́ta,
    ó fi fèrè, pẹ̀lú àwọn òfìfo ìkòkò lé ẹnìkọ̀ọ̀kan wọn lọ́wọ́, iná sì wà nínú àwọn
    ìkòkò náà.
  emp-NTPO: Maʌ̃be Gedeoʌ̃ba idji sordaorã tresciento panʌda awara awara b̶ʌsia. Idjia
    cien edasia, dewara boro umé panʌ́a ãdjiza cien diasia. Maʌ̃be oveja cachuda,
    zoco sid̶a jũmarãa jed̶ecasia. Cãdorrona ĩbĩrãda maʌ̃ zocod̶e ed̶a b̶ʌbicuasia
    ebud̶a ʌ̃narãmãrẽã.
  ind-ind: Dia membagi ketiga ratus prajuritnya menjadi tiga kelompok, kemudian memberi
    mereka masing-masing terompet dan kendi kosong dengan obor di dalamnya.
  pes-OPCB: جدعون آن سیصد نفر را به سه دسته تقسیم کرد و به هر یک از افراد یک شیپور
    و یک کوزهٔ سفالی که مشعلی در آن قرار داشت، داد.
  tgl-ULB: Hinati niya ang tatlong daang kalalakihan sa tatlong pangkat at ibinigay
    sa kanila ang lahat ng mga trumpeta at ang mga tapayang walang laman, na may sulo
    sa loob ng bawat tapayan.
  cbu-NT: Sheeru, Jedeyon sundaroo tuchip chawpishtarangiya, Minush ashpatam, minush
    ashpatam, minushsha ashpatam ashiru wayarangiya. Anumunsha ichingaroom wakaraa
    wits panarangiya. Mishat, muritsaatstam pakcheewaa kayatama anootstam kurimunazeewaa
    ichingaroom sundar panarangitamta. Anushsha muritsash tuzaz pshtayarusin, ashparitin
    tirooranganaya.
  hui-hui: Ani lowa Gidionohanda Isaraele agali handari tebira (300) hangu hayagoni
    hanuni talebu tebo buwa agali mbira mbira giha mbelo biguli pu lolenebi be mbira
    hale dolene tamuhahebi yagayaga bilowa tidi yu hagahaga bilene.
  mya-mya: သူ​သည်​မိ​မိ​တပ်​သား​သုံး​ရာ​ကို​သုံး​စု​ခွဲ ပြီး​နောက် လူ​တိုင်း​အား​မီး​ရှူး​တိုင်​ပါ​သော
    အိုး​တစ်​လုံး​နှင့်​တံ​ပိုး​ခ​ရာ​တစ်​ခု​ကို​ပေး ၏။-
  bod-N: དེ་ནས་གིད་ཡོན་གྱིས་མི་སུམ་བརྒྱ་ཁག་གསུམ་དུ་བགོས་ནས། མི་རེའི་ལག་ཏུ་རྭ་དུང་རེ་དང་རྫ་ཁོག་སྟོང་བ་རེ་སྤྲད་ཅིང་།
    རྫ་ཁོག་རེ་རེའི་ནང་དུ་དཔལ་འབར་རེ་བཞག་པ་དང་།
  sna-sna: Akakamura varume mazana matatu akavaisa mumapoka matatu, akaisa hwamanda
    nezvirongo zvisina chinhu, asi mwenje mukati, mumaoko avo.
  spa-BLM: Dividió a los trescientos hombres en tres grupos, y puso en manos de todos
    ellos trompetas y cántaros vacíos, con antorchas dentro de los cántaros.
  cac-cac: Ox macan̈ ix yutej 300 eb' vin̈ soldado chi' vin̈. Junjun noc' ch'aac ix
    yac' vin̈ d'a junjun eb' vin̈ soldado chi' yic spu noc' eb' vin̈, ix yac'anpax
    junjun chen vin̈ d'a eb' vin̈, ayem staj eb' vin̈ ayoch sc'ac'al d'a yol chen
    chi'.
  swh-ULB: Akawagawa watu mia tatu katika makundi matatu, na akawapa tarumbeta zote
    na mitungi tupu, na taa ndani ya kila mtungi.
  bel-bel: І падзяліў трыста чалавек на тры атрады і даў у рукі ўсім ім трубы і пустыя
    збаны і ў збаны сьвяцільні.
  deu-ELBBK: Und er teilte die 300 Mann in drei Haufen und gab ihnen allen Posaunen
    in die Hand und leere Krüge und Fackeln in die Krüge.
  mbb-OT: Mibahin din te tetelu he grupu sikan is 300 he menge etew zin, ne mibeǥayan
    din is kada sevaha kandan te vudyung wey tivud he zuen sulù diyà te seled din.
  mal-2015: അനന്തരം അവൻ ആ മുന്നൂറുപേരെ മൂന്നു കൂട്ടമായി വിഭാഗിച്ചു ഓരോരുത്തന്റെ കയ്യിൽ
    ഓരോ കാഹളവും വെറുംകുടവും കുടത്തിന്നകത്തു ഓരോ പന്തവും കൊടുത്തു, അവരോടു പറഞ്ഞതു.
  tuo-NT: Cʉ̃ tojo níca beꞌro cʉ̃ yarã trescientos ʉmʉarẽ iꞌtia curua dʉcawaacʉ niwĩ.
    Nanʉcʉ̃rẽ putiatje capesaꞌrire oꞌo, tojo nicã sʉtʉparʉ ope pecameꞌe na sĩꞌaꞌque
    posetiseparʉre oꞌocʉ niwĩ.
  rmc-rmc: Avke rozďelinďa le trin šel (300) muršen pro trin partiji, savorenge diňa
    andro vasta o trubi the o fakľi andro džbani
  pes-OPV: و آن سیصد نفر را به سه فرقه منقسم ساخت، و به‌دست هر یکی از ایشان کرناها
    و سبوهای خالی داد و مشعلها در سبوها گذاشت.
  ron-1924: А ымпэрцит ын трей чете пе чей трей суте де оамень ши ле-а дат тутурор
    трымбице ши урчоаре гоале ку ниште фэклий ын урчоаре.
  ben-OBCV: সেই 300 জন লোককে তিনটি দলে বিভক্ত করে তিনি তাদের সবার হাতে শিঙা ও খালি
    ঘট তুলে দিলেন; আর ঘটের মধ্যে মশাল দিলেন।
  som-som: Markaasuu saddexdii boqol oo nin u kala qaybiyey saddex guuto, oo kulligoodba
    gacmahuu u geliyey buunan, iyo jalxado madhan oo ay qoryo ololayaa ku dhex jiraan.
  lat-VUC: Divisitque trecentos viros in tres partes, et dedit tubas in manibus eorum,
    lagenasque vacuas, ac lampades in medio lagenarum.
  eng-ASVBT: And he divided the three hundred men into three companies, and he put
    into the hands of all of them trumpets, and empty pitchers, with torches within
    the pitchers.
  ita-1885: Poi spartì quei trecent'uomini in tre schiere, e diede a tutti delle trombe
    in mano, e de' testi voti, e delle fiaccole dentro ai testi.
  eng-LXXUP: 'And he divided the three hundred men into three companies, and put horns
    in the hands of all, and empty pitchers, and torches in the pitchers:'
  eng-ULB: He divided the three hundred men into three groups, and he gave them all
    trumpets and empty jars, with torches inside each jar.
  spa-VBL: Dividió a los trescientos hombres en tres compañías. A todos les entregó
    trompetas y jarras vacías con antorchas en su interior.
  fra-_FOB: Puis il divisa les trois cents hommes en trois bandes, et il leur remit
    à chacun des trompettes, et des cruches vides, et des flambeaux dans les cruches;
  mal-mal: അനന്തരം അവൻ ആ മുന്നൂറുപേരെ മൂന്നു കൂട്ടമായി വിഭാഗിച്ചു ഓരോരുത്തന്റെ കയ്യിൽ
    ഓരോ കാഹളവും വെറും കുടവും, കുടത്തിന്നകത്തു ഓരോ പന്തവും കൊടുത്തു; അനന്തരം അവരോടു
    പറഞ്ഞത്;
  urd-GVR: Us ne apne 300 mardoṅ ko sau sau ke tīn gurohoṅ meṅ taqsīm karke har ek
    ko ek narsingā aur ek ghaṛā de diyā. Har ghaṛe meṅ mashāl thī.
  suz-BL: मिनु मेको सहे सां मुर आन कली, हुल सांमी योक्‍गा बाक्‍त। मिनु नेल्‍ल आन कली
    का का पा तुराही नु आगा रांको वोइश्‍शो शेत्‍थ गर का का गेमी बाक्‍त।
  ita-1927: E divise i trecento uomini in tre schiere, consegno a tutti quanti delle
    trombe e delle brocche vuote con delle fiaccole entro le brocche;
  ckb-ckb: ئینجا سێ سەد پیاوەکەی دابەش کرد بۆ سێ تیپ و کەڕەنای دایە دەستی هەموویان
    لەگەڵ گۆزەی بەتاڵ و چرای خستە ناو گۆزەکانەوە.
  eng-BBE: Then separating the three hundred men into three bands, he gave every man
    a horn, and a vessel in which was a flaming branch.
  kan-OKCV: ಆ ಮುನ್ನೂರು ಜನರನ್ನು ಮೂರು ಭಾಗವಾಗಿ ಹಂಚಿ, ಎಲ್ಲರ ಕೈಯಲ್ಲಿ ತುತೂರಿಗಳನ್ನೂ, ಬರಿದಾದ
    ಕೊಡಗಳನ್ನೂ, ಅವುಗಳಲ್ಲಿ ಇಡುವ ಪಂಜುಗಳನ್ನೂ ಕೊಟ್ಟನು.
  tam-2017: அந்த முந்நூறுபேரை மூன்று படையாக பிரித்து, அவர்கள் ஒவ்வொருவன் கையிலும்
    ஒரு எக்காளத்தையும், வெறும் பானையையும், அந்தப் பானைக்குள் வைக்கும் தீவட்டியையும்
    கொடுத்து,
  spa-RV-1909: Y repartiendo los trescientos hombres en tres escuadrones, dió á cada
    uno de ellos bocinas en sus manos, y cántaros vacíos con teas ardiendo dentro
    de los cántaros.
  ron-BTF: Și a împărțit pe cei trei sute de bărbați în trei cete și a pus o trâmbiță
    în mâna fiecăruia și ulcioare goale și lămpi înăuntrul ulcioarelor.
  eng-WEBP: He divided the three hundred men into three companies, and he put into
    the hands of all of them trumpets and empty pitchers, with torches within the
    pitchers.
  eng-FBV: He divided the three hundred men into three companies. He handed them all
    trumpets, and empty jars with torches inside them.
  nld-1939: Hij verdeelde de drie honderd man in drie troepen, en gaf allen trompetten
    in hun handen en lege kruiken, met fakkels er in.
  nch-BL: Huan quinxelo nopa 300 tacame huan quintali ica eyi pamit huan sesen tacat
    quimacac se cuacuajti huan se soqui xarro cati iijtic quipixtoya tilelemecti.
  vie-1934: Đoạn, người chia ba trăm người làm ba đội, phát cho mỗi tên những kèn,
    bình không, và đuốc ở trong bình,
  hin-CV: तब गिदोन ने उन तीन सौ को तीन दलों में बांटकर उन सभी के हाथों में नरसिंगे
    और खाली मटकियां दे दीं, जिनमें मशालें रखी हुई थी.
  spa-BES: Luego, separando a los trescientos hombres en tres escuadrones, le dio
    a cada hombre un cuerno y un cántaro en el cual había antorchas en llamas.
  tdx-tdx: Aa le zinara’e ampirimboñañe telo indaty telon-jato rey, le songa nampipoha’e
    tsifan’ añondry raik’ am-pità’ ondatio reketse sini-hara kòake, naho ty failo
    mirekake am-po’ o sini-harao ao.
  tha-KJV: ท่านจึงแบ่งคนสามร้อยนั้นออกเป็นสามกองให้ถือแตรทุกคน และถือหม้อเปล่า มี​คบเพลิงอยู่ข้างในหม้อนั้น
  por-BR-2018: E repartindo os trezentos homens em três esquadrões, deu a cada um
    deles trombetas em suas mãos, e cântaros vazios com tochas ardendo dentro dos
    cântaros.
  deu-ELO: Und er teilte die dreihundert Mann in drei Haufen und gab ihnen allen Posaunen
    in die Hand und leere Krüge, und Fackeln in die Krüge.
  eng-WYC-2018: And he parted the three hundred men into three parts, and he gave
    them trumps in their hands, and empty pots, and lamps (or with lamps), that is,
    (with) burning brands, either torches, that might not lightly be quenched, in
    the midst of the pots.
  epo-epo: Kaj li dividis la tricent homojn en tri taĉmentojn, kaj donis al ĉiuj en
    la manojn trumpetojn kaj malplenajn kruĉojn, kun torĉoj interne de la kruĉoj.
  uig-PIN: Xuning bilǝn u bu üq yüz adǝmni üq guruppiƣa bɵlüp, ⱨǝmmisining ⱪoliƣa
    birdin kanay bilǝn birdin ⱪuruⱪ komzǝkni bǝrdi; ⱨǝrbir komzǝk iqidǝ birdin mǝx’ǝl
    ⱪoyuldi.
  beo-beo: E da ea fi dunu 300 amo udiana agoane momogi. E da dunu huluane afae afae
    ilima dalabede amola ganagu osoboga hamoi i dagoi.
  tpi-OTNT: Na Gideon i tilim ol 300 man long 3-pela lain. Na em i kisim ol biugel
    na ol sospen graun na i givim long olgeta man. Olgeta sospen graun i gat hap mambu
    i lait i stap insait long ol.
  hau-SA: Ya raba mutum ɗari uku ɗin kashi uku, ya ba kowannensu ƙaho da tulu da acibalbal
    a ciki.
  uig-LAT: Shuning bilen u bu üch yüz ademni üch guruppigha bölüp, hemmisining qoligha
    birdin kanay bilen birdin quruq komzekni berdi; herbir komzek ichide birdin mesh’el
    qoyuldi.
  nde-nde: Esehlukanise abantu abangamakhulu amathathu baba ngamaviyo amathathu, bonke
    wabanika amacilongo lezimbizanyana ezingelalutho, zilezibane phakathi.
  ton-ton: Pea naʻa ne vahe tolu ʻae kau tangata ʻe tolungeau ki he vāhenga kongakau
    ʻe tolu, ʻo ne ʻai ʻae meʻalea ʻi he nima ʻoe tangata kotoa pē, mo e ngeʻesi ipu,
    mo e maama ʻi he loto ipu.
  ces-1613: Rozdělil tedy tři sta mužů na tři houfy, a dal trouby v ruku každému z
    nich a báně prázdné, a v prostředku těch bání byly pochodně.
  eng-WMB: He divided the three hundred men into three companies, and he put into
    the hands of all of them shofars and empty pitchers, with torches within the pitchers.
  tam-TCV: எனவே அவன் அந்த முந்நூறுபேரையும் மூன்று பிரிவாகப் பிரித்து அவர்கள் எல்லோருடைய
    கைகளிலும் எக்காளங்களையும், வெறுமையான பானைக்குள் தீப்பந்தங்களையும் வைத்துக் கொடுத்தான்.
  ceb-ULB: Gibahin niya ang 300 ka mga lalaki ngadto sa tulo ka pundok, ug gihatagan
    silang tanan ug mga budyong ug mga banga nga walay sulod, uban sa mga sulo nga
    anaa sa sulod sa banga.
  pol-UBG: Wtedy podzielił tych trzystu mężczyzn na trzy oddziały i dał w ręce każdemu
    z nich trąby oraz puste dzbany, a w dzbanach – pochodnie.
  agr-agr: Nuna tusa trescientos aents aina nuwiyan kampatuma imajin betek akanag
    ijumjauwai. Dutika uwija kachuji aidaun tinamak, nuigtushkam yumi aimtainum nuwi
    ekematain yajaka ekemag tinamkauwai.
  kyc-kyc: Baame banya akali andete rema (300) dusipa lili pyuo lane rema ingyuo wasapala
    akali mendaki mendaki lao bikuli maiyuo dee warame wasisi ipwa penge dokona kendapuli
    yama koko palena lapala maiyuo piya.
  urd-GVU: اُس نے اپنے 300 مردوں کو سَو سَو کے تین گروہوں میں تقسیم کر کے ہر ایک کو
    ایک نرسنگا اور ایک گھڑا دے دیا۔ ہر گھڑے میں مشعل تھی۔
  deu-1912: und er teilte die dreihundert Mann in drei Haufen und gab einem jeglichen
    eine Posaune in seine Hand und leere Krüge mit Fackeln darin
  kan-2017: ಮತ್ತು ಅವನು ಆ ಮುನ್ನೂರು ಮಂದಿಯನ್ನು ಮೂರು ಗುಂಪು ಮಾಡಿ ಪ್ರತಿಯೊಬ್ಬನ ಕೈಯಲ್ಲಿ ಕೊಂಬನ್ನೂ,
    ಉರಿಯುವ ಪಂಜು ಇರುವ ಬರಿಕೊಡವನ್ನೂ ಕೊಟ್ಟು ಅವರಿಗೆ,
  yap-yap: Me f’oth fa 300 i salthaw nge dalip ulung, me bagayad me pi’ reb e yabul
    ngak, nge ba rume’ ni bay e nifiy ni be daramram u langgin.
  hlt-MCSB: Hlang ya thum te a lu pathum a boel tih amih boeih long te a kut dongah
    tuki, amrhaeng hoeng neh amrhaeng khui ah hmaithoi te rhip a paek.
  mdy-ETH: ዬካፓ ሃይሦ ፄኤቶ ዓሶ ሃይሦ ቤሲ ፓቂ፥ ፔቴ ፔቴ ዓሶም ዛዬንታ ጋራ ኩሻ ዓኣ ዖቲንታ ዒንጋዖ፥
  twi-ASANTE: Ɔkyɛɛ mmarima ahasa no mu akuakuo mmiɛnsa. Ɔde ntotorobɛnto ne dɔteɛ
    kuruwa a ogyatɛn hyehyɛ mu maa wɔn.
  eng-WEBU: He divided the three hundred men into three companies, and he put into
    the hands of all of them trumpets and empty pitchers, with torches within the
    pitchers.
  wal-wal: Heezzu xeetu asata heezzu citan shaakkiis; shaakkidi etau huuphiyan huuphiyan
    issi issi malkkataanne giddon eexxiya xomppee de7iyo issi issi xaaruwaa immiis.
  spa-PDDPT: Repartió los 300 hombres en tres compañías. Puso una corneta en la mano
    de cada uno de ellos y cántaros vacíos con antorchas encendidas dentro de los
    cántaros.
  gun-gun: Ha'e gui omboja'o trezentos avakue mboapy aty ikuai aguã. Peteĩ-teĩ po
    py ome'ẽ mimby guaxu ha'e yryru, ipy py takua ryxa rendy oĩ va'e reve.
  agu-BL: Ox tzun k'u'j e' tulejtz. Nin ben tk'ol jun chun tetz jujun, nin jun ẍchok'
    tetz jujun yi at jun boc'oj tzaj tul yi na tzan k'a'kl.
  ilo-ULB: Biningayna ti tallo gasut a lallaki iti tallo a bunggoy, ket inikkanna
    amin ida kadagiti trumpeta ken banga nga awan naggianna, nga addaan kadagiti pagsilawan
    iti uneg ti tunggal banga.
  kpg-kpg: Mee ga wwae dolu ana gau e dolu lau, gaa wanga gi tangada nei mo tangada nei
    dana buu ‘trumpet’ mo dana loaabi dela iai di lama ulaula i ono lodo.
  uig-ARA: شۇنىڭ بىلەن ئۇ بۇ ئۈچ يۈز ئادەمنى ئۈچ گۇرۇپپىغا بۆلۈپ، ھەممىسىنىڭ قولىغا
    بىردىن كاناي بىلەن بىردىن قۇرۇق كومزەكنى بەردى؛ ھەربىر كومزەك ئىچىدە بىردىن مەشئەل
    قويۇلدى.
  sus-sus: A naxa yi xɛmɛ mixi kɛmɛ saxan itaxun dɔxɔ saxan na. A fa feri nun fɛɲɛ
    lanmadie so e birin yi ra, tɛ na fɛɲɛe kui.
  pon-2006: Ih eri katohrepeseng nah sounpei 300-o ni pwihn siluh, ahpw kihong emenemen
    sounpei ko sowi ehu oh sah ieu me mehnser mi loale.
  jae-jae: Eŋ gêwa lau 300 kêkôc gêja mata têlêac ma kêkêŋ dauc to ku sawa gêdêŋ êsêac
    gêdêŋ-gêdêŋgeŋ ma kêkêŋ daweŋ kêsêp ku tau ŋalêlôm.
  ksd-ksd: Ma i ga tibe ra utul a mar na tarai upi a utul a loko, ma i ga tul tar
    ra umana tavur ta diat, ma ra umana pobono la nina ba ra birao ta diat tikatikai.
  tur-YTC: Üç yüz adamı üç bölüğe ayırdı ve hepsinin eline boruları, içi meşalelerle
    birlikte boş testileri verdi.
  grc-BRENT: Καὶ διεῖλε τοὺς τριακοσίους ἄνδρας εἰς τρεῖς ἀρχὰς, καὶ ἔδωκε κερατίνας
    ἐν χειρὶ πάντων, καὶ ὑδρίας κενὰς, καὶ λαμπάδας ἐν ταῖς ὑδρίαις,
  ind-AYT: Dia membagi ketiga ratus orang itu dalam tiga pasukan, dan dia memberikan
    trompet ke tangan mereka semua dan tempayan kosong dengan suluh di dalam tempayan
    itu.
  nya-nya: Anawagawa anthu 300 aja magulu atatu, nawapatsa malipenga mʼmanja mwawo
    ndi mbiya zimene mʼkati mwake munali nsakali zoyaka.
  hrv-hrv: 'Gideon tad podijeli svoje tri stotine ljudi u tri čete. Svakome čovjeku
    dade u ruke rog, prazan vrč i luč u vrču:'
  mps-mps: Tama Gideongo te 300 bidi dabe te hani sela nigilama wasilali. Tama agai
    te biugel me, te genagi dagede te ula ilibo ni kaneme elalubo te sospen sene tomode
    elalubo te selama, tama augwali deli delibolo te nai dabe mena mena pali.
  tpi-tpi: Na Gideon i tilim ol 300 man long 3-pela lain. Na em i kisim ol biugel
    na ol sospen graun na i givim long olgeta man. Olgeta sospen graun i gat hap mambu
    i lait i stap insait long ol.
  dan-1931: Derpå delte han de 300 Mand i tre Afdelinger og gav dem alle Horn og tomme
    Krukker med Fakler i;
  vie-OVCB: Ông chia quân làm ba đội, mỗi đội 100 người và đưa cho mỗi người một cây
    kèn, một cái bình, trong bình có một cây đuốc.
  guj-2017: તેણે ત્રણસો પુરુષોની ત્રણ ટુકડીઓ કરી. તેઓને બધાને રણશિંગડાં તથા ખાલી ઘડા
    આપ્યાં દરેક ઘડામાં દીવા હતા.
  pon-2006A: Ih eri katohrepeseng nah sounpei 300-o ni pwihn siluh, ahpw kihong emenemen
    sounpei ko sowi ehu oh sah ieu me mehnser mi loale.
  por-BRBSL: Ele dividiu os trezentos homens em três empresas, e colocou nas mãos
    de todos eles trombetas e cântaros vazios, com tochas dentro dos cântaros.
  cth-cth: Hote tami 300 touh e hah hu thum touh lah a kapek teh, ahnimae kut dawk
    mongka hoi hlaam hrawng hoi a thung vah hmaito khue hoi rip a poe.
  twi-twi: Ɔkyɛɛ mmarima ahaasa no mu akuwakuw abiɛsa. Ɔde ntorobɛnto ne dɔte kuruwa
    a ogyatɛn hyehyɛ mu maa wɔn.
  hlt-hlt: Hlang ya thum te a lu pathum a boel tih amih boeih long te a kut dongah
    tuki, amrhaeng hoeng neh amrhaeng khui ah hmaithoi te rhip a paek.
  tbz-SIM: Dɛ kó dimɔ̀nnì kòo totɛ́ bɛnìtìbɛ̀ sikɔusìtɑ̃ɑ̃ti (300) sinsi yɛtĩ̀rɛ̀
    yɛ̀tɑ̃ɑ̃ti, kɛ́pií mbɑ́ wè ditɑ̃tɛheù nɛ̀ dɛfìtírɛ̀ nɛ̀ dɛ dúù,
  msy-2020: Ezɨ Gideon 300plan gumazir kaba isa 3plan okoruabar me arɨki. Egha sɨghaba
    ko nguazir mɨneba sara inigha bar gumazibagh anɨngi. Nguazir mɨneba bar vaghvagha
    korir aviba dar averiabar iti.
  dop-dop: Ḿpʋ́ɣʋ́ Ketiyɔŋ fɑɣɑ yoolɑɑ ŋmʋnʋɣʋ nɑ nɩɩnʋwɑ (300) ɩnǝɣɩ kpekɑ tooso,
    nɑ ɩ́ cɛlɑ-wɛɣɛ tutuuŋ nɑ hɛɛŋ sɩ pɑ́ pɑ kɑhulɑsɩ tɔɔ.
  azb-azb: Yanında olan üç yüz nəfəri üç dəstəyə ayırdı. Hamısının əlinə şeypurlar,
    boş dolçalar və dolçanın içində məşəllər verdi.
  eng-DBY: And he divided the three hundred men into three companies, and he put a
    trumpet in every man's hand, and empty pitchers, and torches within the pitchers.
  hin-2017: तब उसने उन तीन सौ पुरुषों के तीन झुण्ड किए, और एक-एक पुरुष के हाथ में
    एक नरसिंगा और खाली घड़ा दिया, और घड़ों के भीतर एक मशाल थी।
  eng-YLT: And he divideth the three hundred men [into] three detachments, and putteth
    trumpets into the hand of all of them, and empty pitchers, and lamps within the
    pitchers.
  kne-kne: Nankatloena din tolo ay gasot ay sosoldado na, asi na idawtan daida si
    sag-eesa ay tanggoyob ya koli ay nailingeban di silaw.
  eng-WYC-2017: And he parted the three hundred men into three parts, and he gave
    them trumps in their hands, and empty pots, and lamps, that is, burning brands,
    either torches, that might not lightly be quenched, in the midst of the pots.
  eng-WMBB: He divided the three hundred men into three companies, and he put into
    the hands of all of them shofars and empty pitchers, with torches within the pitchers.
  urd-GVH: उसने अपने 300 मर्दों को सौ सौ के तीन गुरोहों में तक़सीम करके हर एक को एक
    नरसिंगा और एक घड़ा दे दिया। हर घड़े में मशाल थी।
  rug-rug: Meke paqahi sa sari ka ṉeta gogoto tie koari ka ṉeta puku qeto minate,
    meke hopeke tie si ta poni nia si keke buki meke keke zagi sapu koa ia keke zuke
    korapana.
  gaz-gaz: Innis namoota dhibba sadan garee sadiitti qooduudhaan, harka hunda isaaniitti
    malakataa fi okkotee guci keessa jiru qabachiise.
  fra-LSG: Il divisa en trois corps les trois cents hommes, et il leur remit à tous
    des trompettes et des cruches vides, avec des flambeaux dans les cruches.
  gnn-gnn: Ga bukmak ŋunhi miriŋunydja ḏurryurrunana, ga ŋayi Gitiyandhu weka'‐wikaŋalanydja
    walalaŋgala goŋlilinydja gurtha‐ŋäṉarrmirri djarraṯawun', yurru ŋäkirrmaranharanydja
    rupa'mirri, ga yiḏakinyara barrkuwatj yana walalaŋgala rarr'yurrunanydja ŋayi
    Gitiyandhu. Ga guḻk‐guḻkthurrunanydja walalanha marrtjina ḻurrkun'lili ŋurruklilinydja,
    yurru yakana walala gäŋala ŋula gara, yiki ŋula nhä goŋdhu; ŋunhina liŋgu yana
    djarraṯawun'nha ga yiḏakiyinyarana.
  yal-yal: A yi na muxu kɛmɛ saxanne yitaxun dɔxɔde saxanna ra, a yi xɔtane so e birin
    yii e nun fɛɲɛ yigenle nun xaye xidi dɛgɛne, fɛɲɛn sa soma naxanye xun na.
  haw-1868: Mahele ae la oia i kela poe kanaka ekolu haneri, i ekolu poe, a haawi
    ae la i na pu i ka lima o lakou a pau, a me ka ipu kaawale, he lamaku ko loko.
  arb-NAV: وَقَسَمَ الثَّلاثَ مِئَةِ رَجُلٍ إِلَى ثَلاثِ فِرَقٍ، وَوَزَّعَ عَلَى كُلٍّ
    مِنْهُمْ بُوقاً وَجَرَّةً فَارِغَةً فِي وَسَطِهَا مِصْبَاحٌ.
  ewe-ewe: Gideon ma ame alafa etɔ̃ la ɖe akpa etɔ̃ me, tsɔ kpẽ kple anyikplu si me
    akakati le la na ame sia ame.
  eng-LEE: And he divided the three hundred men into three companies, and he put cornets
    in the hand of all of them, with empty pitchers, and torches in the pitchers.
  gvn-gvn: '@see-verse:JDG.007.015'
  asm-FB: সেই তিনি শ লোকক তেওঁ তিনি দল কৰি ভাগ কৰিলে আৰু তেওঁলোক প্ৰতিজনৰ হাতত এটাকৈ
    শিঙা, এটা খালী কলহ, আৰু কলহৰ ভিতৰত এটাকৈ জ্বলন্ত জোঁৰ দিলে।
  sus-A: عَ نَشَ يِ شّمّ مِشِ كّمّ سَشَن عِتَشُن دْشْ سَشَن نَ. عَ قَ قٍرِ نُن قّحّ
    لَنمَدِيٍ سٌ عٍ بِرِن يِ رَ، تّ نَ قّحّيٍ كُي.
  fra-SBL: Il divisa les trois cents hommes en trois compagnies, et il mit entre les
    mains de chacun d'eux des trompettes et des cruches vides, avec des torches dans
    les cruches.
  hbo-hbo: וַיַּ֛חַץ אֶת־שְׁלֹשׁ־מֵאֹ֥ות הָאִ֖ישׁ שְׁלֹשָׁ֣ה רָאשִׁ֑ים וַיִּתֵּ֨ן
    שֹׁופָרֹ֤ות בְּיַד־כֻּלָּם֙ וְכַדִּ֣ים רֵקִ֔ים וְלַפִּדִ֖ים בְּתֹ֥וךְ הַכַּדִּֽים׃
  piu-2006: Kitiyanalu tjananya watjaṉu, “Waṯalpi pakalaya! Nyarra tjuṯa tjananya
    Katutjalu kuwarri pungku, palurulanya aalpamilalku.” Turaama nguwanpa pilkitjanu
    palyaṉutja tjuṯa paluru mantjira tjananya kutjuṯu kutjuṯu yungu. Tjangiya mantjira
    tilira turaama palula tjarrpatjunu tili yutiya nyakutjipingkamarra, Mitiyanya
    ngurrara tjuṯangku. Turampataṯarra tjananya Kitiyanalu yungu kutjuṯu kutjuṯu.
    Mitiyanya ngurrara tjuṯaya mungangka yanku ngarrinytjala, Kitiyanaku waarrkana
    yantaṯa kutjungku turaama tjangi tilitjarra katirra yalinytjarra tjayiṯi yankulaya
    kumpira ngarangu. Wanaṉu yantaṯa tjilirratjarra kutjupa tjuṯangku turaama tjangi
    tilitjarra katirra. Yankula yulparirra tjayiṯi kumpiraya ngarangu. Kitiyanalu
    wanaṉu yantaṯa tjilirratjarra kutjupa tjuṯa katingu. Paluru tjana turaama tjangi
    tilitjarra katirra, yankula wilurarra tjayiṯi kumpiraya ngarangu. Kitiyanaku tjilirratjarra
    tjuṯangku tjananya yalatji ngururrtjunkula turampata tjuṯaya mirratjingara wanaṉu.
    Turaama palunya tjuṯaya yuḻpuṉu tjangi tilitjarralpiya rayitrawunu ngarangu. Raapangkuya
    yalatji watjaṉu, “Mayutju Katutjalulanyatju iyaṉu. Nganaṉa Kitiyanaku tjilirratjarra
    tjuṯa ngalya yanu pungkunytjaku nyurrangarrinya, pikangku.” Kitiyanalungarriya
    ngarala panyapa yunypangku watjara turampata mirratjingaṉingi. Palulanguru Mitiyanya
    ngurrara tjuṯaya kulira nguḻurringu. Walytja tjuṯangkuyanku tjuuḻa waṯawaratjarrangku
    wakaṉingiyanku Yalatjiyanku wakaṉingi mungangka. Kutjupa tjuṯaya nguḻu tjalkaḻungu.
    Kitiyanalungarri tjananya wanara wakaṉu, kanya kutjupa tjuṯa tjananya wantirriyaṉu.
    Palulanguru Kitiyanalu wikarrutja tjuṯa tjananya iyaṉu tawunu tjuṯakutu. Palunya
    ngurrara tjuṯa tjananya tjana watjaṉu Kitiyanalu watjaṉutja yalatji, “Pakalaya,
    tjilirra mantjira Mitiyanya ngurrara nguḻunytju tjuṯa wanara wakala!” Palunya
    ngurrara tjuṯangkuya kulira yankula tjananya Mitiyanya ngurrara tjuṯa wakarinangi,
    tjuṯalingku.
  kik-kik: Akĩgayania andũ acio magana matatũ ikundi ithatũ, akĩmanengera othe o mũndũ
    karumbeta na nyũngũ theri, ĩrĩ na kĩmũrĩ thĩinĩ.
  fra-NCL: Il divisa en trois colonnes les trois cents hommes, et leur remit à tous
    des trompettes et des cruches vides, avec des flambeaux dans les cruches,
  cek-AK: Kami cumvai thumtonawk to abu thumto ah tapraek pacoengah, mongkah hoi long
    laom thungah hmai paang pacoengah kaminawk hanah a paek boih.
  cuk-cuk: Degi, Gedeón sordamar-dulataled-ilapaagwad (300), sogapaa mimisad, gar-trompeta
    bela sordamarga uksad, degi, buglu-olloganagi acha-gwallu-ogaar-yoyoi ega uksabalid.
  uig-CYR: Шуниң билән у бу үч йүз адәмни үч гуруппиға бөлүп, һәммисиниң қолиға бирдин
    канай билән бирдин қуруқ комзәкни бәрди; һәр бир комзәк ичидә бирдин мәшъәл қоюлди.
  tel-2017: ఆ మూడు వందలమందిని మూడు గుంపులుగా చేశాడు. ఒక్కొక్కరి చేతికి ఒక బూర, ఒక
    ఖాళీ కుండ, ఆ కుండలో ఒక దివిటీని ఇచ్చి, వాళ్లతో ఇలా అన్నాడు “నన్ను చూసి, నేను చేసినట్టు
    చేయండి.
  hat-BSA: Li te divize twa-san lòm yo an twa konpayi, e li te mete twonpèt yo avèk
    krich vid yo nan men yo tout, avèk tòch yo anndan krich yo.
  kos-kos: El kitalik mwet tolfoko lal inge nu ke u tolu, ac sang nu sin kais sie
    mwet sie mwe ukuk ac pisin sufa soko ma fulack firir soko oan loac.
  hbo-WLC: וַיַּ֛חַץ אֶת־שְׁלֹשׁ־ מֵא֥וֹת הָאִ֖ישׁ שְׁלֹשָׁ֣ה רָאשִׁ֑ים וַיִּתֵּ֨ן
    שׁוֹפָר֤וֹת בְּיַד־כֻּלָּם֙ וְכַדִּ֣ים רֵקִ֔ים וְלַפִּדִ֖ים בְּת֥וֹךְ הַכַּדִּֽים׃
  ibo-ibo: O kewara ndị agha ya ụzọ atọ, nyekwa onye ọbụla nʼime ha opi ike, na ite
    aja nke iheọkụ dị nʼime ya.
  ory-ory: ତହୁଁ ସେ ସେହି ତିନି ଶହ ଲୋକଙ୍କୁ ତିନି ଦଳରେ ବିଭାଗ କରି ସେସମସ୍ତଙ୍କ ହସ୍ତରେ ତୂରୀ
    ଓ ଶୂନ୍ୟ କଳସ ଓ କଳସ ମଧ୍ୟରେ ଦିହୁଡ଼ି ଦେଲେ।
  chk-chk: Iwe, a ineti ekewe ülüpükü mwän lon ülüngat mwich, a pwal ngeniir meinisin
    rappwa me pör mi pön, nge a wor töl lon ekewe pör.
  rop-rop: Wal Gidiyan bin kadimat detlot 300 Isreil solja, en imbin meigim thribala
    grup, en imbin gibit ebri solja wanbala hon en wanbala jag, en deibin blandim
    faiyastik insaid langa detlot jag,
  ukr-1871: Тодї подїлив триста чоловіка на три військові купи і дав їм усїм труби
    та порожні глеки в руки; у горшках же були каганцї.
  deu-1951: Und er teilte die dreihundert Mann in drei Haufen und gab ihnen allen
    Posaunen in die Hand und leere Krüge und brennende Fackeln darin
  eng-JPS: And he divided the three hundred men into three companies, and he put into
    the hands of all of them horns, and empty pitchers, with torches within the pitchers.
  srp-1865: Potom razdijeli trista ljudi u tri èete, i dade svakome po trubu u ruku
    i po prazan žban i po luè u žban.
  lug-lug: Awo Abasajja bali ebikumi ebisatu n’abawulamu ebibinja bisatu, buli omu
    ku bo n’amukwasa ekkondeere n’ensuwa ng’erimu ekitawuliro.
  heb-heb: ויחץ את שלש מאות האיש שלשה ראשים ויתן שופרות ביד כלם וכדים רקים ולפדים
    בתוך הכדים׃
  ben-IRV: পরে তিনি ঐ তিনশো লোককে তিনটি দলে ভাগ করে প্রত্যেকের হাতে একটা করে তূরী
    এবং একটা করে শূন্য ঘট, ও ঘটের মধ্যে মশাল দিলেন।
  pan-pan: ਤਦ ਉਸ ਨੇ ਤਿੰਨ ਸੌ ਮਨੁੱਖਾਂ ਦੀਆਂ ਤਿੰਨ ਟੋਲੀਆਂ ਬਣਾਈਆਂ ਅਤੇ ਇੱਕ-ਇੱਕ ਦੇ ਹੱਥ ਵਿੱਚ
    ਇੱਕ-ਇੱਕ ਤੁਰ੍ਹੀ ਅਤੇ ਖਾਲੀ ਘੜਾ ਦਿੱਤਾ, ਅਤੇ ਇੱਕ-ਇੱਕ ਮਸ਼ਾਲ ਘੜਿਆਂ ਦੇ ਵਿੱਚ ਰੱਖੀ।
  mya-JVB: ထိုအခါ လူ သုံး ရာ တို့ကို သုံး စု ခွဲ ၍ ၊ တံပိုး တလုံးနှင့် မီးခွက် ပါသောအိုး
    တလုံးစီကို လူ တိုင်း လက် ၌ ဆောင် စေ၏။
  tbg-tbg: Minti tivakero viva nai iqoka vaiinti 300 navu taaramo ankuqaa rairakero
    vatero, aanumaaravata/nomavata, vataqohai aututo taveravata, vika vohaiqa vohaiqa
    nimura. Ekaa taveqi viva ova iha ite vauravata vatero vika vohaiqa vohaiqa nimiro,
  hmo-hmo: Gideona ese unai tatau 300 ia haria, orea toi, idia ibounai dekenai hodu
    bona kibi ia henidia. Hodu ibounai lalonai be kede.
  urd-urd: और उसने उन तीन सौ आदमियों के तीन ग़ोल किए, और उन सभों के हाथ में एक एक
    नरसिंगा, और उसके साथ एक एक खाली घड़ा दिया हर घड़े के अन्दर एक मशाल थी।
  rus-SYN: И разделил триста человек на три отряда и дал в руки всем им трубы и пустые
    кувшины и в кувшины светильники.
  bqc-SIM: À gbɛ̃ↄn ↄ̀aa do ń basↄopiↄ kpaalɛ̀ gãli àaↄ̃, ↄ̃ à kuu ń lo giio
    kpà ń baadewa. Ɔ̃ wà sɛ̃tɛↄ sↄ̀lↄsↄlↄ lopiↄ guu.
  tcz-CHONGTHU: Hitichun Gideonin a epia jathum chu loi thum'in ahomin mikhatcheh
    chu saki sumkon khatcheh leh leibel khat cheh asunga meisel umcheh toh apetha
    in ahi.
  mar-mar: तेव्हा त्याने त्या तीनशे मनुष्यांच्या विभागून तीन टोळ्या केल्या, आणि त्यांना
    सर्व कर्णे दिले आणि रिकामे मडके देऊन त्या मडक्यांमध्ये दिवे दिले होते.
  qub-qub: Jinan öra quimsa pachac (300) suldäruncunata raquiran quimsa röpaman. Nircur
    aypuran uyshapa wagrancunata, wiñayniynaj puyñucunata. Puyñucuna rurinmanga achquita
    pacaran.
  bqp-bqp: À gbɛ̃nↄn wàa do kũ basↄↄroo pìnↄ kpàatɛ gã̀ aakↄ̃, akũ à kuru kũ lo
    korio kpà ń baadia. Akũ ò sɛ̃̀tɛ sↄ̀tↄsↄtↄ lo pìnↄ gũn.
  hat-hat: Li pran twasan mesye yo, li fè twa gwoup. Li bay chak moun yon twonpèt
    ak yon krich vid. Lèfini, li ba yo chak yon bwa chandèl pou mete nan krich la.
  eng-BSB: And he divided the three hundred men into three companies and gave each
    man a ram’s horn in one hand and a large jar in the other, containing a torch.
  tod-tod: Zeedeyɔn zunu unsaʋagɔiti (300) gaaɠwɛɛni su saʋa, é puʋugi veeni kɔɔɠɔ
    nui ɠilagilagi pɛ zea, ta pɔlɔ liɠi zuɲakai, nii ti ɠɛni sɔmɔgi ɠaazosu, ti dɔ
    su.
  eng-WEBPB: He divided the three hundred men into three companies, and he put into
    the hands of all of them trumpets and empty pitchers, with torches within the
    pitchers.
  kbq-kbq: Hagi Gidioni'a ana 300'a vahera 3'afi refko huno magoke magoke vahera ufemare
    pazive'ene mopa kavofi tavira anteno zamitere hu'ne.
  nhe-BL: Huan quinxelo nopa 300 tlacame huan quintlali ica eyi pamitl huan sesen
    tlacatl quimacac se icuacua huan se soqui xarro tlen iijtic quipixtoya tlilelemectli.
  bus-bus: À gↄ̃ↄn wàa do kpɛ́ basↄↄroo pìnↄ kpàatɛ gãli aagↄ̃, ben à kuu kↄ̃n lo
    korio kpà ń baadea. Ben wà sɛ̃̀ tɛ́ sↄ̀tↄsↄtↄ loo pìnↄ guu.
  gub-BL: Umuza'aza'ak Zineàw a'e zauxiapekwer na'iruz wamono'ogaw iapo pà a'e wà
    kury. Omono àràpuhàràn i'ak kwer xi'àm romo iapo pyrer wanupe pitàitàigatu no.
    Umim tatainy tetea'u y'a pupe. Omono wanupe pitàitàigatu.
  eng-DRA: And he divided the three hundred men into three parts, and gave them trumpets
    in their hands, and empty pitchers, and lamps within the pitchers.
