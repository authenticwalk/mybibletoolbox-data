verse: JDG.007.021
translations:
  mal-C: പാളയത്തിന്റെ ചുറ്റും ഓരോരുത്തനും താന്താങ്ങളുടെ നിലയിൽത്തന്നെ നിന്നു; മിദ്യാന്യസൈന്യം
    ഓട്ടംതുടങ്ങി. അവർ നിലവിളിച്ചുകൊണ്ട് ഓടിപ്പോയി.
  deu-TKW: Da blieb ein jeder auf seinem Platze stehen rings um das Lager her; im
    Lager aber rannte alles umher, dann flohen sie unter lautem Geschrei.
  lin-lin: Wana soda moko na moko ya Isalaele atelemaki na esika na ye zingazinga
    ya molako, banguna kati na molako bapotaki mbangu, bagangaki mpe bakimaki.
  eng-LSV: And they each stand in his place, around the camp, and all the camp runs,
    and they shout, and flee;
  eng-GNV: 'And they stoode, euery man in his place round about the hoste: and all
    the hoste ranne, and cryed, and fled.'
  eng-WEBSTER: And they stood every man in his place around the camp; and all the
    host ran, and cried, and fled.
  nhw-BL: Huan sesen tlacatl san moquetzqui nopona yahualtic campa mochijtoyaj nopa
    madianitame. Huajca nochi nopa madianita soldados pejque motlalohuaj huan tzajtzitiyajque
    cholojque.
  swh-ONEN: Wakasimama kila mtu mahali pake kuizunguka kambi pande zote, Wamidiani
    wote wakakimbia, huku wakipiga kelele.
  bba-bba: Ben bɑɑwure u kɑ yɔ̃ win yɔ̃rɑ yerɔ bɑ sɑnsɑni ye sikerenɛ. Mɑ wɛrɔ be
    kpuro bɑ duku dukubu mɔ̀ kɑ nɔɔɡiru. Mɑ ben ɡɑbɑ kpooru so bɑ doonɑ.
  eng-KJVCPB: 'And they stood every man in his place round about the camp: and all
    the host ran, and cried, and fled.'
  wbp-wbp: Mirdiyanu-wardingki-paturlujulu-jana purda-nyangu Kitini manu nyanungu-nyangu
    watiji, manulu-jana nyangu karrinja-kurra rdili-kirli ngurrangka warrukirdikirdi.
    Lanilkilpalu warru purlaja yungulu lani nganta wuruly-parnkayarla. Kala Kitini
    manu nyanungu-nyangu watijilpalu karrija-juku, manulpalu kurlumpurrngu-piya kiljingki
    juturnu. Ngula-jangka-jana YAAWIYI-rli kawarr-kangu muku Mirdiyanu-wardingki-patuju,
    ngulangkuju pungulpalu-nyanu nyanungurlulku warlaljarlu-juku junma-kurlurluju
    Ngalya-kari yungulu wurulywuruly-parnkayarla. Ngula-jangkaju, Kitiniji-jana purlaja
    warrmarlaku nyanungu-nyanguku, “Yarururlulu-jana wajirli-pinjarla muku pakaka!”,
    Ngulalu-jana wajirli-pinja-yanu ngurra Pijijiti-kirra yangka Jararda-kurra-pinangu.
    Ngulalpalu murnma-juku wurnturu parnkajarra ngurra Yapulu-Muula-kurra, ngulaju
    kutu Tapajaku.
  luo-luo: E sa ma ngʼato ka ngʼato nokawo kare ka gilworo kambi, jo-Midian duto noringo,
    kendo negiringo ka giywak.
  meu-meu: Ta ta ena gabu ena gabu ai e gini, taruha e ginia heḡege. Bena tuari oreana
    idoinai e heau; e lolo dagu bona e heau karoho.
  npi-ULB: हरेक मानिस आफ्नो ठाउँमा छाउनीको वरिपरि खडा भए र सबै मिद्दानी सेना भागे
    । तिनीहरू ठुलो सोरमा कराए र भागे ।
  yor-yor: Nígbà tí ọkùnrin kọ̀ọ̀kan dúró ní ipò rẹ̀ yí ibùdó àwọn Midiani ká, gbogbo
    àwọn ọmọ-ogun Midiani ń sá káàkiri, wọ́n ń pariwo bí wọ́n ṣe ń sálọ.
  emp-NTPO: Maʌ̃ne israelerã tresciento panʌba cachura ãdji duanʌma zá panesid̶aa.
    Ãdjirãba madianitarãra jũrã eropanana bẽrã madianitarãra b̶iad̶aped̶a mĩrũ piraposid̶aa.
    Maʌ̃ne Ãcõrẽba madianitarãra ara ãdjidub̶a necoba djõbigasia. Mãwã panʌne madianitarãra
    Zererad̶aa wãbada od̶e Bet-sita purud̶aa mĩrũ wãsid̶aa. Idjab̶a Abel-mehola purud̶aa
    Tabat caita mĩrũ wãsid̶aa.
  ind-ind: Mereka hanya berdiri di posisi masing-masing di sekeliling perkemahan,
    sementara seluruh pasukan musuh panik dan melarikan diri sambil berteriak-teriak.
  pes-OPCB: سپس هر یک در جای خود در اطراف اردوگاه ایستاد در حالی که افراد دشمن فریادکنان
    می‌گریختند.
  tgl-ULB: Tumayo ang bawat lalaki sa kaniyang lugar sa palibot ng kampo at nagsitakbuhan
    ang lahat ng mga hukbo ng Midianita. Sumigaw sila at tumakbo palayo.
  cbu-NT: Israelchich zamangarangusin, anumun pakich zamata ashiranganaya. Yuwashuri
    taturpeersin shaneeru, piyam shaneeru, ashirana anshoowarita. Anootsshat undarar
    Madiyanshuch sundar mazinarangusin, suwamaam iripumbaranll ashiranganaya.
  hui-hui: Agali mbira mbira anda bu hearunaga hama pialu ho mabu bupe heagola waitigi
    ami agali biaru bibahendeore yiya lalu ibida gerai lalu pene.
  mya-mya: သူ​တို့​သည်​ရန်​သူ့​တပ်​စ​ခန်း​ပတ်​လည်​၌ အ​သီး​သီး​မိ​မိ​တို့​နေ​ရာ​၌​ရပ်​နေ​ကြ​၏။
    ထို​အ​ခါ​ရန်​သူ​တပ်​တစ်​တပ်​လုံး​ပင်​လျှင် အော်​ဟစ်​ထွက်​ပြေး​ကြ​လေ​သည်။-
  bod-N: ཁོ་རྣམས་དམག་སྒར་གྱི་ཕྱོགས་བཞི་རུ་རང་རང་སར་ལངས་བསྡད་པ་ལ་སྒར་ཡོངས་ཀྱི་མི་ཐམས་ཅད་ཡར་རྒྱུག་མར་རྒྱུག་བྱས་ནས་འཁྲུག་ཅིང་།
    དེ་རྣམས་ཀི་འདེབས་བཞིན་བྲོས་སོ། །
  sna-sna: Murume mumwe nomumwe akaramba ari panzvimbo yake vakapoteredza musasa,
    vaMidhiani vose vakamhanya vachiridza mhere, vachitiza.
  spa-BLM: Cada uno de ellos se colocó en su lugar alrededor del campamento, y todo
    el ejército corrió, y ellos gritaron y los pusieron en fuga.
  cac-cac: Ix cann̈ej tec'tec' eb' vin̈ d'a spatic campamento chi'. Axo eb' ajc'ol
    chi', yelc'olalxon̈ej ix b'at eb' elelal, ix el yav eb' yuj xivelal.
  swh-ULB: Kila mtu alisimama mahali pake kando ya kambi na jeshi la Midiani likakimbia.
    Walipiga kelele na kukimbia
  bel-bel: 'І стаяў кожны на сваім месцы вакол табара: і забегалі па ўсім табары,
    і крычалі, і кінуліся ўцякаць.'
  deu-ELBBK: Und sie standen jeder an seiner Stelle, rings um das Lager. Da lief das
    ganze Lager und schrie und floh.
  mbb-OT: Is kada sevaha kandan mibpelastar ziyà te peliǥuy zuen te kampu, piru sikan
    is menge kuntada zan, ne erang dan dà te ebpemelaǥuy.
  mal-2015: അവർ പാളയത്തിന്റെ ചുറ്റും ഓരോരുത്തൻ താന്താന്റെ നിലയിൽ തന്നേ നിന്നു; പാളയമെല്ലാം
    പാച്ചൽ തുടങ്ങി; അവർ നിലവിളിച്ചുകൊണ്ടു ഓടിപ്പോയി.
  tuo-NT: Israe curuacjãrã madianita masã surara nerẽrõpʉ tojo nuꞌcũbeꞌtoacãrã niwã.
    Madianita masã narẽ uirã, noꞌo ʉaro caricũ, duꞌtiwãꞌcãcãrã niwã.
  rmc-rmc: Dojekh lendar ačhiľa pre peskro than pašal o taboris. Avke andro taboris
    chudle savore te denašel viskišagoha.
  pes-OPV: و هرکس به‌جای خود به اطراف اردو ایستادند وتمامی لشکر فرار کردند و ایشان
    نعره زده، آنها رامنهزم ساختند.
  ron-1924: А рэмас фиекаре ла локул луй, ын журул таберей, ши тоатэ табэра а ынчепут
    сэ алерӂе, сэ ципе ши сэ фугэ.
  ben-OBCV: প্রত্যেকে যখন শিবির ঘিরে ধরে নিজের নিজের অবস্থান নিল, তখন মিদিয়নীয়রা
    ভয়ে চিৎকার করতে করতে ছুটে পালালো।
  som-som: Oo iyana nin waluba wuxuu istaagay meeshiisii iyagoo xerada ku wareegsan;
    markaasaa ciidankii oo dhammu wada yaacay; wayna qayliyeen oo carareen.
  lat-VUC: 'stantes singuli in loco suo per circuitum castrorum hostilium. Omnia itaque
    castra turbata sunt, et vociferantes ululantesque fugerunt:'
  eng-ASVBT: And they stood every man in his place round about the camp; and all the
    host ran; and they shouted, and put them to flight.
  ita-1885: E ciascuno di essi stette fermo nel suo luogo, intorno al campo; e tutto
    il campo discorreva qua e là, sclamando, e fuggendo.
  eng-LXXUP: And every man stood in his place round about the host; and all the host
    ran, and sounded an alarm, and fled.
  eng-ULB: Every man stood in his place around the camp and all the Midianite army
    ran. They shouted and ran away.
  spa-VBL: Cada uno se puso en su lugar rodeando el campamento, y todos los soldados
    enemigos corrieron gritando; luego huyeron.
  fra-_FOB: Et ils se tinrent, chacun à sa place, autour du camp; et tout le camp
    se mit à courir, à pousser des cris, et à fuir.
  mal-mal: അവർ പാളയത്തിന്റെ ചുറ്റും ഓരോരുത്തൻ താന്താന്റെ നിലയിൽ തന്നേ നിന്നു; പാളയമെല്ലാം
    ഓട്ടം തുടങ്ങി; അവർ നിലവിളിച്ചുകൊണ്ട് ഓടിപ്പോയി.
  urd-GVR: Lekin wuh ḳhaimāgāh meṅ dāḳhil na hue balki wahīṅ us ke irdgird khaṛe rahe.
    Dushman meṅ baṛī afrā-tafrī mach gaī. Chīḳhte-chillāte sab bhāg jāne kī koshish
    karne lage.
  suz-BL: मिनु गिदोन आ मुर नेल्‍ल मेको आन बाक्‍तीक एर ओंथ राप्‍शा बाक्‍मा बाक्‍त।
    मिदयान ङा लडाइ पाइबपुकी चहिं नेल्‍ल वाइ ब्रेश्‍शा प्रोक्‍मा बाक्‍त।
  ita-1927: Ognun di loro rimase al suo posto, intorno al campo; e tutto il campo
    si diè a correre, a gridare, a fuggire.
  ckb-ckb: ئیتر هەریەکە و لە شوێنی خۆیان بە دەوری ئۆردوگاکەدا ڕاوەستان. ئینجا هەموو
    میدیانییەکان ڕایانکرد و هاواریان کرد و هەڵاتن.
  eng-BBE: Then they made a line round the tents, every man in his place; and all
    the army, awaking from sleep, came running out, and with loud cries went in flight.
  kan-OKCV: ಆಗ ಪಾಳೆಯದವರಾದರೋ ಕೂಗುತ್ತಾ ಓಡಿಹೋದರು.
  tam-2017: முகாமைச் சுற்றிலும் அவரவர் தங்கள் இடத்திலே நின்றார்கள்; அப்பொழுது முகாமில்
    இருந்தவர்கள் எல்லோரும் சிதறிக் கூக்குரலிட்டு, ஓடிப்போனார்கள்.
  spa-RV-1909: 'Y estuviéronse en sus lugares en derredor del campo: y todo el campo
    fué alborotado, y huyeron gritando.'
  ron-BTF: Și au stat fiecare bărbat la locul său de jur împrejurul taberei, și toată
    oștirea a alergat și a strigat și a fugit.
  eng-WEBP: They each stood in his place around the camp, and all the army ran; and
    they shouted, and put them to flight.
  eng-FBV: Each man stood in his place encircling the camp, and all the enemy soldiers
    ran around shouting—then they fled.
  nld-1939: Ofschoon allen rond het kamp op hun plaats bleven staan, kwam heel de
    legerplaats in opschudding, en zocht men luid schreeuwend zijn heil in de vlucht.
  nch-BL: Huan sesen tacat san moquetzqui nopona yahualtic campa mochijtoyaj nopa
    madianitame. Huajca nochi nopa madianita soldados pejque motalohuaj huan tzajtzitiyajque
    cholojque.
  vie-1934: Chúng đứng vây quanh trại quân, ai cứ chỗ nấy; cả trại quân bèn vỡ chạy,
    cất tiếng la và trốn đi.
  hin-CV: हर एक व्यक्ति अपने-अपने स्थान पर पड़ाव के आस-पास घेरा बनाए हुए खड़ा था.
    पड़ाव के सभी लोग भागने लगे. वे सब भागते हुए चिल्लाते जा रहे थे.
  spa-BES: Entonces hicieron una fila alrededor del campamento, cada uno en su lugar;
    y todo el ejército, salió corriendo, y con fuertes gritos huyó.
  tdx-tdx: Songa nijohañe an-toe’e ey avao indaty rey nañarikatoke i tobey, le nitriban-day
    i valobohòkey; nikoikoike vaho nivora­tsake.
  tha-KJV: ต่างก็ยืนอยู่​ตามที่​ของตนเรียงรายรอบค่าย บรรดากองทั​พก​็ร้องอื้​ออ​ึงวิ่งหนี​ไป
  por-BR-2018: 'E estiveram em seus lugares em derredor do acampamento: e todo aquele
    acampamento foi alvoroçado, e fugiram gritando.'
  deu-ELO: Und sie standen ein jeder an seiner Stelle, rings um das Lager. Da lief
    das ganze Lager und schrie und floh.
  eng-WYC-2018: and they stood all in their place, about the tents of their enemies.
    And so all the tents were troubled; and they cried [out], and yelled, and fled;
    (and they all stood in their places, about the tents of their enemies. And all
    the army was troubled, and many of the enemies cried out, and yelled, and fled
    away;)
  epo-epo: Kaj ili staris ĉiu sur sia loko ĉirkaŭ la tendaro; kaj la tuta tendaranaro
    ekkuris; kaj ĉiuj ekkriis kaj forkuris.
  uig-PIN: ularning ⱨǝrbiri lǝxkǝrgaⱨning ǝtrapida, ɵz jayida turuxti; yaw ⱪoxuni
    tǝrǝp-tǝrǝpkǝ petirap, warⱪirap-jarⱪiriƣan peti ⱪaqⱪili turdi.
  beo-beo: Gidione ea fi dunu da fisisu sisiga:le lelu. Amola ha lai dadi gagui dunu
    da beda:iba:le, wele sia:nanu, hobea:i.
  tpi-OTNT: Ol i sanap raunim kem bilong ol Midian, na olgeta ami bilong Midian i
    pret na ol i singaut na ranawe.
  hau-SA: Yayinda kowannensu ya tsaya a inda yake kewaye da sansanin, dukan Midiyawa
    suka fito da gudu, suna kuka yayinda suke gudu.
  uig-LAT: ularning herbiri leshkergahning etrapida, öz jayida turushti; yaw qoshuni
    terep-terepke pétirap, warqirap-jarqirighan péti qachqili turdi.
  nde-nde: Umuntu munye ngamunye wayemi endaweni yakhe behanqe izihonqo, amaMidiyani
    wonke agijima, ehlaba umkhosi ebaleka.
  ton-ton: 'Pea naʻa nau tuʻu ʻae tangata taki taha ʻi hono potu ʻo takatakai ʻi he
    ʻapitanga: pea naʻe feleleʻi ʻae tau kotoa pē, pea tangi, mo hola.'
  ces-1613: A postavili se každý na místě svém vůkol ležení; i zděšena jsou všecka
    vojska, a křičíce, utíkali.
  eng-WMB: They each stood in his place around the camp, and all the army ran; and
    they shouted, and put them to flight.
  tam-TCV: ஒவ்வொருவனும் முகாமைச் சுற்றி தன் நிலையில் நின்றான். அப்பொழுது மீதியானியர்
    எல்லோரும் கதறிக்கொண்டு தப்பியோடினார்கள்.
  ceb-ULB: Ang matag lalaki mitindog sa ilang dapit libot sa kampo ug nanagan ang
    tanang mga sundalo nga Midianhon. Naninggit sila ug nanagan palayo.
  pol-UBG: I stanęli, każdy na swoim miejscu, dokoła obozu, a wszyscy w obozie powstali,
    krzyczeli i uciekali.
  agr-agr: Tuja Israel aents aidauk Madián aents aidau batsatun tenteawag jasa batsatu.
    Nunik batsataig senchi untsumaidaun antukag ishamak, eke jeteachmaitak sapigmakag
    pisainak pampaidau.
  kyc-kyc: Dokopa wambu doloma komau anda paleyami yuu dokona awali lao akali dupwa
    karo pao suu leyami dokopa nakamana nyisu petenge Mitiane range yanda singi dupwa
    ala lao ralo bolambalo lao peyami.
  urd-GVU: لیکن وہ خیمہ گاہ میں داخل نہ ہوئے بلکہ وہیں اُس کے ارد گرد کھڑے رہے۔ دشمن
    میں بڑی افرا تفری مچ گئی۔ چیختے چلّاتے سب بھاگ جانے کی کوشش کرنے لگے۔
  deu-1912: Und ein jeglicher stand auf seinem Ort um das Lager her. Da ward das ganze
    Heer laufend, und schrieen und flohen.
  kan-2017: ಪಾಳೆಯದ ಸುತ್ತಲೂ ತಮ್ಮ ತಮ್ಮ ಸ್ಥಳದಲ್ಲಿ ನಿಂತರು. ಪಾಳೆಯದವರಾದರೋ ಕೂಗುತ್ತಾ ಓಡಿಹೋದರು.
  yap-yap: Ma yugu ra be’ me sak’iy u tagil’ ni kar longobiyed e re gin’em; me mil
    e salthaw rok piyu Midian ni gubin ni yad be tolul.
  hlt-MCSB: Rhaehhmuen te a kaepvai kah a kungdak ah boeih a pai thil uh vaengah rhaehhmuen
    kah te khaw boeih yong. Te vaengah a rhaelrham a rhaelrham uh doeah yuhui uh.
  mdy-ETH: ዬያይዳዖ ፔቴ ፔቴ ዓሳ ሚዲያሜ ዓሳ ዱንኪ ዴዔ ቤዞኮ ዙሎ ማንጊ ዔቃዛ፥ ዔያቶኮ ሞርካ ጉቤሢ፦ «ዉኡዉይ!» ጌይ
    ዒላቲ ዒላቲ ጳሽኬኔ፤
  twi-ASANTE: Ɔbarima biara gyinaa nʼafa wɔ atenaeɛ no ho, hwɛɛ Midianfoɔ no sɛ wɔabɔ
    huboa reteateam na wɔredwane.
  eng-WEBU: They each stood in his place around the camp, and all the army ran; and
    they shouted, and put them to flight.
  wal-wal: Asai ubbai Midiyaamati dunkkaanidosaa yuushuwan ba sohuwan sohuwan eqqidaashin,
    Midiyaama olanchchati ubbai waassiiddi baqatidosona.
  spa-PDDPT: Cada hombre se mantuvo firme en su lugar alrededor del campamento, y
    todo el ejército echó a correr, gritaba y huía.
  gun-gun: Ha'e vy peteĩ-teĩ ma hi'aĩague py ae opyta ono'õ okuapy va'e yvýry. Ha'e
    ramo ha'e javi omboypy onha, ojapukai ha'e ojava oje'oivy aguã.
  agu-BL: Nin e' take' cu'ntz solte'j yi campament yi e' aj Madiána'tz, ma yi e' aj
    Madiána'tz wi'nin chiẍch'ine'n tan paj xo'w, nin wi'nin cyele'n ojktz.
  ilo-ULB: Nagtakder ti tunggal lalaki iti lugarna iti aglawlaw ti kampo ket nagtataray
    dagiti amin nga armada dagiti Midianita. Nagririaw ken nagtatarayda.
  kpg-kpg: Nia daane huogodoo guu tuu i nadau lohongo e haganiga di waahale laa, gei
    digau dauwa hagadaumee huogodoo guu llele gi daha mo di wwolowwolo gi nua.
  uig-ARA: ئۇلارنىڭ ھەربىرى لەشكەرگاھنىڭ ئەتراپىدا، ئۆز جايىدا تۇرۇشتى؛ ياۋ قوشۇنى
    تەرەپ-تەرەپكە پېتىراپ، ۋارقىراپ-جارقىرىغان پېتى قاچقىلى تۇردى.
  sus-sus: E birin naxa ti e tide, Madiyan sɔɔrie rabilinyi. Madiyankae naxa e gi,
    e siga sɔnxɔ ra.
  pon-2006: Nein Kidion sounpei ko eri mihmihte nan arail wasa, kapilpene kahnimpwalo;
    a ar imwintihti ko koaros ahpw weriwer oh tangdoaui.
  jae-jae: Lau samob sêkô maleŋgeŋ sêgi gamêŋ becoboŋa auc. Ma Midiannêŋ siŋwaga samob
    sêlêti to sêwakic ma sêc sêja.
  ksd-ksd: Ma dia ga tur tikatikai ta kana pakana kikil na tavul a kamara, ma ra umana
    loko na tarai na vinarubu dia ga lop; ma dia ga ngenge ma dia ga vilau.
  tur-YTC: Herkes ordugâhın çevresinde kendi yerlerinde durdu ve bütün ordu koştu;
    bağırdılar ve onları kaçırdılar.
  grc-BRENT: Καὶ ἔστησεν ἀνὴρ ἐφʼ ἑαυτῷ κύκλῳ τῆς παρεμβολῆς· καὶ ἔδραμε πᾶσα ἡ παρεμβολὴ,
    καὶ ἐσήμαναν, καὶ ἔφυγον.
  ind-AYT: Mereka berdiri di tempatnya, di seluruh pertendaan itu, sementara tentara
    musuh kacau balau, berteriak-teriak, dan melarikan diri.
  nya-nya: Aliyense anayima pa malo pake kuzungulira misasa. Ankhondo a mʼmisasa muja
    anadzuka nayamba kuthawa akufuwula.
  hrv-hrv: I svaki stajaše nepomično na svome mjestu uokrug tabora. Tada se probudi
    sav tabor i Midjanci vičući nagoše u bijeg.
  mps-mps: Tigidali bidi dolugulama, tama te boi bidi Midian dabe bidalubo pesage
    bobegela sali. Tama te Midian dabego ami bidi dabego te i olala pelama, tama wi
    palio.
  tpi-tpi: Ol i sanap raunim kem bilong ol Midian, na olgeta ami bilong Midian i pret
    na ol i singaut na ranawe.
  dan-1931: Og de blev stående, hvor de stod, rundt om Lejren, hver på sin Plads.
    Da vågnede hele Lejren. og de skreg op og flygtede.
  vie-OVCB: Họ cứ đứng tại chỗ quanh trại và nhìn quân Ma-đi-an chạy tán loạn, vừa
    kêu la vừa tìm đường tẩu thoát.
  guj-2017: બધા માણસો પોતપોતાની જગ્યાએ છાવણીની ચારેબાજુ ઊભા થયા અને મિદ્યાનીઓનું સર્વ
    સૈન્ય નાસી ગયું. તેઓએ પોકાર કરીને સૈન્યને ભગાડી મૂક્યું.
  pon-2006A: Nein Kidion sounpei ko eri mihmihte nan arail wasa, kapilpene kahnimpwalo;
    a ar imwintihti ko koaros ahpw weriwer oh tangdoaui.
  por-BRBSL: Cada um deles ficou em seu lugar ao redor do acampamento, e todo o exército
    correu; e gritaram, e os puseram a voar.
  cth-cth: Roenae rim petkâkalup lah kaawm awh e tami pueng ni amamouh onae lengkaleng
    koe a kangdue awh teh ransanaw pueng teh a yawng laihoi a kangheng awh.
  twi-twi: Ɔbarima biara gyinaa nʼafa wɔ atenae no ho, hwɛɛ Midianfo no sɛ wɔabɔ huboa
    reteɛteɛ mu na wɔreguan.
  hlt-hlt: Rhaehhmuen te a kaepvai kah a kungdak ah boeih a pai thil uh vaengah rhaehhmuen
    kah te khaw boeih yong. Te vaengah a rhaelrham a rhaelrham uh doeah yuhui uh.
  tbz-SIM: Bɑ́ wè kòo cómmú o kó mɛfíè, kɛ̀ bɛ̀ɛ cɛ̃tinnɛ bɛ kɑrì, kɛ̀ bɛ̀ nkuɔ̀ ndɛ
    miɛkɛ kɛ cokù.
  msy-2020: Egha me mɨtivighav ikia Midiania itir danganim okarizɨ, Midianian mɨdorozir
    gumaziba kamaghɨn ganigha atiatigha ararem saram ari.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ tǝnɑ pɑ tɑmɑ kolontunɑɑ tǝsikile nɑ pɑ́ sǝŋɑ pɑ tǝsǝŋlɛnɑɑ kɛ
    mpʋ, nɑ pɑ́ tɔŋnɑ tutuuŋ hʋlʋɣʋ. Ɩlɛnɑ Tɑcɑɑ lɑ́ nɑ ɑcufu sʋʋ Mɑtiyɑŋ nyǝ́mɑ yoolɑɑ
    tɑɑ, nɑ pɑ́ sʋʋ kiisuɣu, nɑ pɑ́ kʋɣɩ tǝmɑɣɑ pɑ tɑɑ pɑ tike. Ḿpʋ́ɣʋ́ pɑ yɑwɑ nɑ
    pɑ́ se nɑ lɛlɑɑ mǝlǝnɑ Pɛtɩ-Sitɑ kɛ Seletɑ tɔɔ. Hɑlǝnɑ pɑ́ tɑlɑ timpi pɑ yɑɑ sɩ
    Apɛɛlɩ-Meholɑ kɛ Tɑpɑɑ cɔlɔ tɔ.
  azb-azb: Ordugahın ətrafında hamı öz yerində dayandı və bütün Midyan ordusuna vurnuxma
    düşdü. Onlar bağıra-bağıra qaçdılar.
  eng-DBY: And they stood every man in his place round about the camp; and all the
    host ran, and cried out, and fled.
  hin-2017: तब वे छावनी के चारों ओर अपने-अपने स्थान पर खड़े रहे, और सब सेना के लोग
    दौड़ने लगे; और उन्होंने चिल्ला चिल्लाकर उन्हें भगा दिया।
  eng-YLT: And they stand each in his place, round about the camp, and all the camp
    runneth, and they shout, and flee;
  kne-kne: Magay nan-et-etan en daida sin inmalageyan da ay nanlikob sin kampo. Tomanagtag
    amin din Midianita dowan dan manngalawngaw.
  eng-WYC-2017: and they stood all in their place, about the tents of their enemies.
    And so all the tents were troubled; and they cried [out], and yelled, and fled;
  eng-WMBB: They each stood in his place around the camp, and all the army ran; and
    they shouted, and put them to flight.
  urd-GVH: लेकिन वह ख़ैमागाह में दाख़िल न हुए बल्कि वहीं उसके इर्दगिर्द खड़े रहे।
    दुश्मन में बड़ी अफ़रा-तफ़री मच गई। चीख़ते-चिल्लाते सब भाग जाने की कोशिश करने लगे।
  rug-rug: Meke hopeke tie si turu vari likohae nia sa vasina pu koa ia ri na tinoni
    Midiani, meke kukili na govete taloa sa doduruna sa qeto minate tadirini.
  gaz-gaz: Tokkoon tokkoon namaas naannoo qubatichaatti iddoo kennameef qabate; Midiyaanonni
    hundis iyyaa baqatan.
  fra-LSG: Ils restèrent chacun à sa place autour du camp, et tout le camp se mit
    à courir, à pousser des cris, et à prendre la fuite.
  gnn-gnn: Walalanydja Midiyanbuynydja gaŋga'‐gaŋgathinana dhika, ga wiṯthurrunana
    dhika beyaṉiyinyaminanydja, yatjunminana dhika wäthunminana; walala birrka'yurruna
    yana bini Yitjuralpuyŋuna ŋunhi wapthurru walalaŋgala wäŋalili. Bala walalawuynha
    ŋunhili bunharaminanydja buku‐munha'ŋurana, rakunygunhaminana yukurrana walalawuynha,
    bala‐lili'yunminana bunharamina, liŋgu Garrayyuna walalaŋgu guyaŋinyaranydja dhulmu‐waŋala
    bitjarrayinydja. Walala Yitjuralpuyŋunydja mukthurruna yana dhärrana marrtjina
    ŋulawitjarra wäŋakurru ḻiw'maraŋala walalaŋgala, yurru wiripu‐guḻkuny'tja Midiyanbuyŋu
    burakinana yukurrana rakunyguna walala‐miṯtjiwuŋuna ŋurikiŋi yana bäyma, ga wiripu‐guḻkuny'tja
    gundupuŋala winya'‐winyayurrunana.
  yal-yal: E birin yi lu e funfuni gali malanden nabilinni, gali malanden muxune birin
    yi e gi fɔlɔ, e gbelegbele, e yi e gi.
  haw-1868: Ku no kela kanaka keia kanaka ma kona wahi iho, a puni kahi i hoomoana'i.
    Holo aku la ka puali a pau, a uwa aku la, a hee.
  arb-NAV: وَوَقَفَ كُلٌّ مِنْهُمْ فِي مَكَانِهِ حَوْلَ الْمُعَسْكَرِ، فَدَبَّ الذُّعْرُ
    فِي الْجَيْشِ وَتَرَاكَضُوا هَارِبِينَ صَارِخِينَ.
  ewe-ewe: Esi Gideon ƒe ameawo ɖe to ɖe asaɖa la la, Midiantɔwo katã lé du tsɔ eye
    wonɔ ɣli dom esime wonɔ dua dzi.
  eng-LEE: And they remained standing every man in his place round about the camp;
    and all [in] the camp ran, and shouted, and fled.
  gvn-gvn: '@see-verse:JDG.007.020'
  asm-FB: গিদিয়োনৰ লোকসকল ছাউনিৰ চাৰিওফালে যেতিয়া নিজ নিজ ঠাইত থিয় হৈ থাকিল। তেতিয়া
    সকলো মিদিয়নীয়া সৈন্যই লৰা-ঢাপৰা কৰি চিঞঁৰি পলাবলৈ ধৰিলে।
  sus-A: عٍ بِرِن نَشَ تِ عٍ تِدٍ، مَدِيَن سْورِيٍ رَبِلِنيِ. مَدِيَنكَيٍ نَشَ عٍ
    فِ، عٍ سِفَ سْنشْ رَ.
  fra-SBL: Ils se tinrent chacun à sa place autour du camp, et toute l'armée accourut ;
    ils crièrent et les mirent en fuite.
  hbo-hbo: וַיַּֽעַמְדוּ֙ אִ֣ישׁ תַּחְתָּ֔יו סָבִ֖יב לַֽמַּחֲנֶ֑ה וַיָּ֧רָץ כָּל־הַֽמַּחֲנֶ֛ה
    וַיָּרִ֖יעוּ *וַיָּנִיסוּ (וַיָּנֽוּסוּ)׃
  piu-2006: '@see-verse:JDG.007.020'
  kik-kik: Na rĩrĩa o mũndũ aarũgamire handũ hake gũthiũrũrũkĩria kambĩ-rĩ, Amidiani
    othe magĩtengʼera, magĩkayaga morĩte.
  fra-NCL: Ils restèrent chacun à sa place autour du camp ; et tout le camp se mit
    à courir, à crier et à fuir.
  cek-AK: Kaminawk boih kahni im taengah angdoet o naah, Midian kaminawk to cawnh
    o boih; cawnh hoiah a hangh o.
  cuk-cuk: Degi, Israel-dulemar Madián-dulemar-bukwad-dikarba na e-bukwamaladgi amba
    bukusmalad. Madián-sordamar, dulemar-binnasuli-gormake-itoarmargu, bela binnasuli-oimaknadapi
    duurmakdemalad.
  uig-CYR: уларниң һәр бири ләшкәргаһниң әтрапида, өз җайида турушти; яв қошуни тәрәп-тәрәпкә
    петирап, вақирап-җақириған пети қачқили турди.
  tel-2017: వాళ్లలో ప్రతివాడూ తన స్థలం లో శిబిరం చుట్టూ నిలబడి ఉన్నప్పుడు ఆ సైనికులు
    అందరూ కేకలు వేస్తూ పారిపోయారు.
  hat-BSA: Tout moun te kanpe nan plas li ki te antoure kan an, epi tout lame a te
    sove ale. Yo te kriye fò e yo te pran flit.
  kos-kos: Mwet nukewa tu raunela nien aktuktuk lun mwet lokoalok, ac mwet lokoalok
    elos wowo ac kaing.
  hbo-WLC: וַיַּֽעַמְדוּ֙ אִ֣ישׁ תַּחְתָּ֔יו סָבִ֖יב לַֽמַּחֲנֶ֑ה וַיָּ֧רָץ כָּל־הַֽמַּחֲנֶ֛ה
    וַיָּרִ֖יעוּ ויניסו׃
  ibo-ibo: Onye ọbụla nʼime ha guzoro nʼebe o kwesiri ịnọ gburugburu ọmụma ụlọ ikwu
    ahụ. Ndị Midia niile malitere ịgba ọsọ, na-etikwa mkpu akwa mgbe ha na-agbalaga.
  ory-ory: ପୁଣି ସେମାନେ ପ୍ରତ୍ୟେକ ଛାଉଣି ଚାରିଆଡ଼େ ଆପଣା ଆପଣା ସ୍ଥାନରେ ଠିଆ ହୋଇ ରହିଲେ; ତହିଁରେ
    ସୈନ୍ୟଦଳ ଦଉଡ଼ାଦଉଡ଼ି କଲେ; ତେବେ ଇସ୍ରାଏଲୀୟ ଲୋକମାନେ ଜୟଧ୍ୱନି କରି ସେମାନଙ୍କୁ ପଳାୟନ କରାଇଲେ।
  chk-chk: Ra ütä eman me eman lon pwelin ünükün lenien ekewe sounfiun Mitian. Nge
    ekewe sounfiun Mitian meinisin ra ssä, ra puchör o süla.
  rop-rop: Wal ebri Isreil solja bin jandap deya gin langa olabat ronwan pleis raidaran
    langa det Midiyan kemp, en wen ol detlot Isreil solja bin blowimbat olabat hon,
    ola enami blanga olabat bin bradin nomo lilbit, en deibin gidap en trai ranawei,
    en deibin jingatbat adbala, en YAWEI bin meigim olabat kilimbat miselp garram
    olabat ronwan longwan naif, en ol detlot solja hu nomo bin dai bin ranawei langa
    det pleis gulum Bethshita gulijap langa det taun gulum Serathan, en deibin go
    raidap langa det taun gulum Eibulmehola gulijap langa det taun gulum Tebath.
  ukr-1871: Кожен при тому стояв на свойму місцї навкруги табору; у коші ж все бігало
    кругом та й кинулись навтеки кричучи не своїм голосом.
  deu-1951: Und es blieb ein jeder an seinem Platze stehen um das Lager her; aber
    das ganze Lager schrie und floh.
  eng-JPS: And they stood every man in his place round about the camp; and all the
    host ran; and they shouted, and fled.
  srp-1865: I stadoše svaki na svom mjestu oko vojske; a sva se vojska smete i stadoše
    vikati i bježati.
  lug-lug: 'Buli mulwanyi n’ayimirira mu kifo kye okwetooloola olusiisira: eggye lyonna
    ery’Abamidiyaani ne bafubutuka nga bwe baleekaanira waggulu.'
  heb-heb: ויעמדו איש תחתיו סביב למחנה וירץ כל המחנה ויריעו ויניסו׃
  ben-IRV: আর শিবিরের চারদিকে প্রত্যেকে নিজের নিজের জায়গায় দাঁড়িয়ে থাকল; তাতে
    শিবিরের সব লোক দৌড়াদৌড়ি করে চিৎকার করতে করতে পালিয়ে যেতে লাগল।
  pan-pan: ਉਨ੍ਹਾਂ ਵਿੱਚੋਂ ਹਰੇਕ ਮਨੁੱਖ ਆਪੋ ਆਪਣੇ ਸਥਾਨ ਤੇ ਛਾਉਣੀ ਦੇ ਚੁਫ਼ੇਰੇ ਖੜ੍ਹਾ ਰਿਹਾ,
    ਤਾਂ ਸਾਰੀ ਫੌਜ ਦੌੜੀ ਅਤੇ ਚੀਕਾਂ ਮਾਰਦੀ ਹੋਈ ਭੱਜ ਨਿੱਕਲੀ।
  mya-JVB: သူတို့သည် တပ် ပတ်ဝန်းကျင် ၌ လူတိုင်း မိမိ နေရာ အရပ်တွင် ရပ် နေ၍ ၊ တပ်သား
    အပေါင်း တို့သည် ပြေး လျက် ၊ အော် လျက် ထွက်ပြေး ကြ၏။
  tbg-tbg: Minti tivakeha vika ekaa aaqaini himpite vaumanta vika navutaaka qetakeha
    oi aai tivaqi viha aiqu autute kantama vura.
  hmo-hmo: Idia ta ta edia gabu, edia gabu dekenai idia gini, Midiana taudia edia
    kamepa idia hagegea. Unai neganai kamepa ena tuari taudia idia heau hamatamaia.
    Ibounai mai gari danu idia boiboi, idia heau boio.
  urd-urd: और यह सब के सब लश्कर गाह के चारों तरफ़ अपनी अपनी जगह खड़े हो गए, तब सारा
    लश्कर दौड़ने लगा और उन्होंने चिल्ला चिल्लाकर उनको भगाया।
  rus-SYN: И стоял всякий на своем месте вокруг стана; и стали бегать во всем стане,
    и кричали, и обратились в бегство.
  bqc-SIM: Baade zɛa a gbɛu liaa bòoi, ↄ̃ bòodeↄ fɛ̀lɛ lɛ̀kↄ̃wa ń wiio, aa tilɛ̀.
  tcz-CHONGTHU: Ngahmun kimvella chun abonchauvin ama ama dinmun cheh a chun dettah
    in adingun ahileh, Midian mite chu tijatah'in apentoh akatoh ajamtoh atho tauvin
    ahi.
  mar-mar: तेव्हा ते छावणीच्या चोहोकडून आपापल्या ठिकाणी उभे राहिले; आणि छावणीतल्या
    सर्व मिद्यानी लोकांनी पलायन केले. ते मोठ्याने आरोळी मारीत दूर पळाले.
  qub-qub: Chayno nir Israelcunaga ichicaycäriran jinallancho maypapis mana cuyucuypa
    Madián runacuna pachacaraycashan cantuncunacho. Chaura Madián runacunaga gaparashpan
    gueshpiyta munar wacpa caypa cörricachaycaran.
  bqp-bqp: Baadi zɛ a gbɛ̀n likana bùraai, akũ bùradenↄ fùtɛ ò lɛ̀kↄ̃a kũ wikio
    ò bàa lɛ̀.
  hat-hat: Yo te kanpe fè wonn kan an, chak moun nan plas yo. Lè sa a tout moun nan
    kan an pran kouri met deyò, yo t'ap rele byen fò.
  eng-BSB: Each Israelite took his position around the camp, and the entire Midianite
    army fled, crying out as they ran.
  tod-tod: Ti ɠilagilagi pɛ ge yɛni loni losuʋɛ, kɔɔlaɠai maaɠoolii zu, zunuiti kpein
    ti ʋelani ti ɠula kɔɔlaɠai ʋa ga kpizɛi, ti ɗa kpeei loo.
  eng-WEBPB: They each stood in his place around the camp, and all the army ran; and
    they shouted, and put them to flight.
  kbq-kbq: Anagema hu'za ke'zama neti'za, oti'za manigagine'za nezmagage'za ana seli
    nonkumapima mase'naza Midieni vahe'mo'za oti'za tusi zamanogu nehu'za, krafage
    hu'za koro fre'naze.
  nhe-BL: Huan sesen tlacatl san moquetzqui nopona yahualtic campa mochijtoyaj nopa
    madianitame. Huajca nochi nopa madianita soldados pejque motlalohuaj huan tzajtzitiyajque
    cholojque.
  bus-bus: Baade zɛ a gbɛ̀n ligana bùrazi, ben bùradeenↄ fɛ̀ɛ wà lɛ̀ kↄ̃a kↄ̃n wiiio
    aↄ̃ bàa lɛ̀.
  gub-BL: Pitàitàigatu upyta u'àm waker haw huwake wà. Na'e waàmàtyry'ymar zauxiapekwer
    paw uzàn oho a'e wi wà, uhapukaz pà wà.
  eng-DRA: Standing every man in his place round about the enemies’ camp. So all the
    camp was troubled, and crying out and howling they fled away.
