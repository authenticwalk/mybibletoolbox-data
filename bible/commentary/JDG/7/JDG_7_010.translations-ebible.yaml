verse: JDG.007.010
translations:
  mal-C: ആക്രമിക്കാൻ നിനക്കു ഭയമുണ്ടെങ്കിൽ നിന്റെ ഭൃത്യനായ പൂരയെയും കൂടെക്കൂട്ടി പാളയത്തിലേക്കു
    ചെല്ലുക.
  deu-TKW: Fürchtest du dich aber, drunten einzubrechen, so begieb dich mit deinem
    Diener Pura hinunter an das Lager
  lin-lin: Soki ozali kobanga kobunda, kita elongo na Pura, mosali na yo ya mobali,
  eng-LSV: and if you are afraid to go down—go down, you and your young man Phurah,
    to the camp,
  eng-GNV: But if thou feare to go downe, then go thou, and Phurah thy seruant downe
    to the hoste,
  eng-WEBSTER: 'But if thou fearest to go down, go thou with Phurah thy servant down
    to the host:'
  nhw-BL: Pero sintla timajmahui para tiquinhuilanati, huajca achtihui xitemo nepa
    ihuaya motequipanojca Fura.
  swh-ONEN: Lakini kama unaogopa kushambulia, shuka kambini pamoja na mtumishi wako
    Pura,
  bba-bba: À n mɑɑ bɛrum mɔ̀n nɑ, ɑ kɑ dɑ mi, ɑ ɡinɑ doo mi, wunɛ kɑ wunɛn bɔ̃ɔ Purɑ,
  eng-KJVCPB: 'But if thou fear to go down, go thou with Phurah thy servant down to
    the host:'
  wbp-wbp: Kala kajinpa lani-jarrimi-jiki, nyuntu manu wati warrkini nyuntu-nyangu
    yirdiji Puura, ngulaju-pala kiripi-kangka Mirdiyanu-wardingki-kirlangu ngurra-kurra
    kajili jarda ngunami-kirra.
  luo-luo: Kiluor mar monjogi, to dhi e kambi gi jatichni Pura
  meu-meu: A boma gari, emu hesiai tauna Pura ida ba hekei lao, taruha badibadinai;
  npi-ULB: तर तँलाई तल जान डर लागेको छ भने, तेरो सेवक पूराहसँग तल छाउनीमा जा,
  yor-yor: Ṣùgbọ́n bí ẹ̀rù àti kọlù wọ́n bá ń bà ọ́, yọ́ wọ ibùdó wọn lọ kí o mú Pura
    ìránṣẹ́ rẹ lọ́wọ́
  emp-NTPO: Baribʌrʌ bʌa ãdjirã ume djõne wãi carea waya b̶ʌbʌrʌ, naãrã ãdjirã duanʌmaa
    bʌ nezoca Purá ume ed̶aa wãdua.
  ind-ind: Tetapi kalau kamu takut untuk menyerang, pergi mengintip ke bawah di perkemahan
    itu bersama Pura, pelayanmu.
  pes-OPCB: اما اگر می‌ترسی اول با خادمت فوره مخفیانه به اردوگاه آنها برو.
  tgl-ULB: Pero kung natatakot kang bumaba, bumaba ka sa kampo kasama si Pura na iyong
    lingkod
  cbu-NT: Itaru, wandaya shaanitari pshtumaam punikush, sundarurpatish taaru anpat
    ipuneerush, naatacha napashinints yuwash Madiyanshuch shaneerana anshu, tárangiya.
  hui-hui: Ani ndo. Í̠na bo anda polenego gi biyagua í̠naga biabe bia haga agali Pura
    ibula wai taya puwa handa ala bidaba.
  mya-mya: သို့​ရာ​တွင်​အ​ကယ်​၍​သင်​သည်​သူ​တို့​အား တိုက်​ခိုက်​ရန်​ကြောက်​လန့်​နေ​ပါ​မူ
    သင်​၏ အ​စေ​ခံ​ဖုရ​ကို​ခေါ်​၍​ထို​တပ်​စ​ခန်း​သို့ သွား​လော့။-
  bod-N: གལ་ཏེ་ཁྱོད་འགྲོ་བར་འཇིགས་ན། ཁྱོད་ཀྱི་གཡོག་པོ་ཕུ་རཱ་ཁྲིད་ནས་དམག་སྒར་དེ་རུ་སོང་དང་།
  sna-sna: Asi kana uchitya kuenda, buruka uende kumusasa naPura muranda wako.
  spa-BLM: Pero si tienes miedo de bajar, ve con Purah, tu siervo, hasta el campamento.
  cac-cac: Tato tzach xiv a b'ati, emocab' vin̈ a checab' aj Fura ed'oc d'a scampamento
    eb' chi',
  swh-ULB: Lakini ikiwa unaogopa kushuka, shka kwenye kambi pamoja na Purh mtumishi
    wako,
  bel-bel: а калі ты баішся ісьці, дык ідзі ў табар ты і Фура, слуга твой;
  deu-ELBBK: Und wenn du dich fürchtest, hinabzugehen, so geh mit Pura, deinem Knaben,
    zum Lager hinab;
  mbb-OT: Iyan, emun egkahandek ka he edsurung guntaan, ne zumaha nu is suluǥuen nu
    he si Pura, ne hendiyè kew te kampu te menge Midianhen.
  mal-2015: ഇറങ്ങിച്ചെല്ലുവാൻ നിനക്കു പേടിയുണ്ടെങ്കിൽ നീയും നിന്റെ ബാല്യക്കാരനായ പൂരയുംകൂടെ
    പാളയത്തിലേക്കു ഇറങ്ങിച്ചെല്ലുക.
  tuo-NT: Mʉꞌʉ uigʉ, mʉꞌʉrẽ daꞌracoꞌtegʉ Fura meꞌrã na nirõpʉ buꞌaya.
  rmc-rmc: Ale te tut daras te džal ode korkoro, akor dža tire služobňikoha le Puroha
  pes-OPV: لیکن اگر از رفتن می‌ترسی، با خادم خود فوره به اردو برو.
  ron-1924: Дакэ ць-е фрикэ сэ те коборь, кобоарэ-те ку Пура, служиторул тэу.
  ben-OBCV: আক্রমণ করতে যদি তোমার ভয় হয়, তবে তোমার দাস ফুরাকে সঙ্গে নিয়ে শিবিরের
    দিকে নেমে যাও
  som-som: Laakiinse haddaad ka baqaysid inaad ku dhaadhacdo, waxaad xerada kula dhaadhacdaa
    addoonkaaga Furaah,
  lat-VUC: Sin autem solus ire formidas, descendat tecum Phara puer tuus.
  eng-ASVBT: 'But if thou fear to go down, go thou with Purah thy servant down to
    the camp:'
  ita-1885: E se pur tu temi di scendervi, scendi prima tu, con Fura, tuo servitore,
    verso il campo.
  eng-LXXUP: And if thou art afraid to go down, go down thou and thy servant Purah
    into the camp.
  eng-ULB: But if you are afraid to go down, go down to the camp with Purah your servant,
  spa-VBL: Pero si tienes miedo de bajar, ve con tu siervo Furá al campamento.
  fra-_FOB: Et si tu crains d'y descendre seul, descends au camp avec Pura ton serviteur,
  mal-mal: ഇറങ്ങിച്ചെല്ലുവാൻ നിനക്ക് പേടിയുണ്ടെങ്കിൽ നീ നിന്റെ ബാല്യക്കാരൻ പൂരയുമായി
    പാളയത്തിലേക്കു ഇറങ്ങിച്ചെല്ലുക.
  urd-GVR: Lekin agar tū is se ḍartā hai to pahle apne naukar Fūrāh ke sāth utar kar
  suz-BL: तन्‍न हिंनेवे हना, इ गेय पाइब पुराह कली लाइश्‍शा ब्रुपो।
  ita-1927: Ma se hai paura di farlo, scendivi con Purah tuo servo,
  ckb-ckb: ئەگەر لە هێرشبردن دەترسیت، ئەوا خۆت و پورای خزمەتکارت بچنە خوارەوە بۆ ئۆردوگاکە،
  eng-BBE: But if you have fear of going down, take your servant Purah with you and
    go down to the tents;
  kan-OKCV: ಇಳಿದು ಹೋಗುವುದಕ್ಕೆ ನೀನು ಭಯಪಟ್ಟರೆ, ಮೊದಲು ನೀನು ನಿನ್ನ ಸೇವಕನಾದ ಪುರನ ಸಂಗಡ ಪಾಳೆಯ
    ಬಳಿಗೆ ಇಳಿದು ಹೋಗಿ,
  tam-2017: போகப் பயந்தால், முதலில் நீயும் உன்னுடைய வேலைக்காரனாகிய பூராவும் படையினிடத்திற்குப்
    போய்,
  spa-RV-1909: Y si tienes temor de descender, baja tú con Phara tu criado al campo,
  ron-BTF: Dar dacă te temi să cobori, coboară cu Pura, servitorul tău, la oștire;
  eng-WEBP: But if you are afraid to go down, go with Purah your servant down to the
    camp.
  eng-FBV: But if you are afraid to go down, go with your servant Purah to the camp.
  nld-1939: En als ge soms bang zijt, er op af te rukken, ga dan eerst zelf met uw
    knecht Poera naar het kamp,
  nch-BL: Pero sinta timajmahui para tiquintehuiti, huajca achtohui xitemo nepa ihuaya
    motequipanojca Fura.
  vie-1934: Còn nếu ngươi sợ hãm nó, thì hãy đi xuống đó với Phu-ra, đầy tớ ngươi.
  hin-CV: हां, यदि तुम्हें वहां जाने में डर लग रहा हो, तो अपने सेवक पुराह को लेकर
    वहां पड़ाव को जाओ.
  spa-BES: Pero si tienes miedo de bajar, lleva contigo a tu siervo Fura y desciende
    a las tiendas;
  tdx-tdx: F’ie hembañe tsy te hizotso mb’eo, le endeso hindre ama’o mb’ an-tobe mb’eo
    t’i Porà mpitoro’o;
  tha-KJV: แต่​ถ้าเจ้ากลัวไม่​กล​้าลงไป จงพาปูราห์​คนใช้​ของเจ้าไปด้วยให้ถึงค่ายนั้น
  por-BR-2018: E se temes descer para atacar, desce apenas tu e o teu servo Pura ao
    acampamento,
  deu-ELO: Und wenn du dich fürchtest, hinabzugehen, so gehe mit Pura, deinem Knaben,
    zum Lager hinab;
  eng-WYC-2018: and if thou dreadest to go alone, Phurah, thy servant, go down with
    thee. (and if thou fearest to go down alone, let thy servant Phurah go down with
    thee.)
  epo-epo: Sed se vi timas malsupreniri, tiam iru vi kun via junulo Pura al la tendaro,
  uig-PIN: ǝgǝr sǝn qüxüxtin ⱪorⱪsang, ɵz hizmǝtkaring Puraⱨni billǝ elip lǝxkǝrgaⱨⱪa
    qüxkin.
  beo-beo: 'Be di da beda:iba:le, doagala:mu hamedei ba:sea, di amola dia hawa: hamosu
    dunu Fiula, Midia:ne dunu ilia fia amo gudu sa:ima.'
  tpi-OTNT: Na sapos yu pret long kirapim pait, orait pastaim yu kisim wokboi bilong
    yu, Pura, na yutupela i go daun long kem bilong ol Midian.
  hau-SA: In kana tsoron fāɗa musu, sai ka tafi da bawanka Fura
  uig-LAT: eger sen chüshüshtin qorqsang, öz xizmetkaring Purahni bille élip leshkergahqa
    chüshkin.
  nde-nde: Nxa usesaba ukuhlasela, yehlela ezihonqweni lenceku yakho uPhura
  ton-ton: 'Pea kapau ʻoku ke manavahē ke ʻalu hifo, mo ō mo Fiula ko ho tauhi ki
    he tau lahi:'
  ces-1613: Pakli nesmíš sjíti sám, sejdi s Půrou služebníkem svým do vojska,
  eng-WMB: But if you are afraid to go down, go with Purah your servant down to the
    camp.
  tam-TCV: தாக்குவதற்கு நீ பயந்தால், உனது பணியாளான பூராவுடன் மீதியானியரின் முகாமுக்குப்போ.
  ceb-ULB: Apan kung mahadlok ka sa paglugsong, lugsong didto kuyog sa imong sulugoon
    nga si Pura,
  pol-UBG: A jeśli boisz się iść, zejdź do obozu z Purą, swoim sługą.
  agr-agr: Untsu jetet ishamakmek, amina inakem Purájai atuekam shiwag batsata nunú
    anutukta.
  kyc-kyc: Dopa piraminyipape emba pyala pana pakare ramo doko embena kendemande akali
    Pura dokopa embapa Mitiane wambu anda pyuo palaminyi dokona pupwape.
  urd-GVU: لیکن اگر تُو اِس سے ڈرتا ہے تو پہلے اپنے نوکر فُوراہ کے ساتھ اُتر کر
  deu-1912: Fürchtest du dich aber hinabzugehen, so laß deinen Diener Pura mit dir
    hinabgehen zum Lager,
  kan-2017: ಆದರೆ ನೀನು ಅವರ ಮೇಲೆ ಬೀಳುವುದಕ್ಕೆ ಹೆದರುತ್ತೀಯಾದರೆ ಮೊದಲು ನಿನ್ನ ಸೇವಕನಾದ ಪುರನ
    ಸಂಗಡ ಅಲ್ಲಿಗೆ ಹೋಗಿ ಅವರು ಮಾತನಾಡಿಕೊಳ್ಳುವುದನ್ನು ಲಾಲಿಸು;
  yap-yap: Ma fa’anra ga be rus ni ngam og ngorad, me ere mman nga pe’ning ni gimew
    Purah ni tapigpig rom.
  hlt-MCSB: Tedae suntlak ham na rhih atah na ca Purah te rhaehhmuen la namah loh
    suntlak puei.
  mdy-ETH: ኔና ዴንዲ ዖሊፃ ዒጊቼቴ ኔኤም ማዻያ፥ ፑራ ጎዖሢና ዎላ ዔያታ ዓኣ ቤዞ ኬዴ፤
  twi-ASANTE: Na sɛ wosuro sɛ wobɛkoto ahyɛ wɔn so a, wo ne wo ɔsomfoɔ Pura nkɔ hɔ.
  eng-WEBU: But if you are afraid to go down, go with Purah your servant down to the
    camp.
  wal-wal: Neeni baada olanau yayyikko, ne ashkkaraa Puura ekkada, eti dunkkaanidosaa
    duge ba;
  spa-PDDPT: Si tienes temor de bajar solo al campamento, baja con tu esclavo Fura,
  gun-gun: Xapy'a rei repu'ã aguã rekyje teri ri vy ono'õ okuapya katy eguejy nerembiguai
    kunumi va'e Pura reve.
  agu-BL: Poro ko na cxob tan oyintzi' scyuch', ba'n tcu'n cẍben le cu'nak kale atit
    yi chicampament. Ej nin ba'n tzacy'aj nin tzawe'j yi achakum Purá,
  ilo-ULB: Ngem no mabutengka a sumalog, sumalogka iti kampo a kaduam ni Pura nga
    adipenmo,
  kpg-kpg: Maa goe e madagu di heebagi, gei goe hana gi di waahale laa digaula, mo
    dau dangada hai hegau go Purah.
  uig-ARA: ئەگەر سەن چۈشۈشتىن قورقساڭ، ئۆز خىزمەتكارىڭ پۇراھنى بىللە ئېلىپ لەشكەرگاھقا
    چۈشكىن.
  sus-sus: Xa gaaxui na i ma yi gere xa fe ra, wo nun i xa konyi Pura xa goro Madiyankae
    yire.
  pon-2006: Ahpw ma ke masak mahweniong irail, kohdihwei ni arail kahnimpwalo iangahki
    omw ladu Pura.
  jae-jae: Mago embe ôtêc taôm gebe ônac siŋ, naŋgo ôsêp lau Midian nêŋ gamêŋ becŋa
    ma nêm sakiŋwaga Pura êwiŋ aôm.
  ksd-ksd: Ba ona u burut upi una vana ur, amur ma Pura kaum tultul amur a vana ura
    ra tavul a kamara;
  tur-YTC: Ama aşağı inmeye korkuyorsan, uşağın Purah'la birlikte ordugâha gidin.
  grc-BRENT: Καὶ εἰ φοβῇ σὺ καταβῆναι, κατάβηθι σὺ καὶ Φαρὰ τὸ παιδάριόν σου εἰς τὴν
    παρεμβολὴν,
  ind-AYT: Akan tetapi, jika engkau takut untuk turun, turunlah ke pertendaan itu
    bersama Pura, hambamu.
  nya-nya: Ngati ukuopa, upite ku msasako ndi Pura wantchito wako,
  hrv-hrv: Ako se bojiš napasti, siđi najprije u tabor s Purom, momkom svojim;
  mps-mps: Tama nago te boi hwįgulabo wi ebaso da, teda hasia nago te naga sę bidi
    Pura selama, tama dage si te Midian dabe bidalubo pesageba dulao,” wali.
  tpi-tpi: Na sapos yu pret long kirapim pait, orait pastaim yu kisim wokboi bilong
    yu, Pura, na yutupela i go daun long kem bilong ol Midian.
  dan-1931: Men er du bange for at drage derned, så begiv dig med din Tjener Pura
    ned til Lejren
  vie-OVCB: Nhưng nếu ngươi còn lo sợ, thì dẫn theo Phu-ra, đầy tớ ngươi, đến trại
    quân.
  guj-2017: પણ જો તું ત્યાં જતા ગભરાતો હોય, તો તું તથા તારો દાસ પુરાહ છાવણીમાં જાઓ,
  pon-2006A: Ahpw ma ke masak mahweniong irail, kohdihwei ni arail kahnimpwalo iangahki
    omw ladu Pura.
  por-BRBSL: Mas se você tiver medo de descer, vá com Purah seu servo até o acampamento.
  cth-cth: Hatei, cathuk sin hane na taket pawiteh, na san Purah hoi rim koe cathuk
    roi haw.
  twi-twi: Na sɛ wusuro sɛ wobɛkɔ akɔtow ahyɛ wɔn so a, wo ne wo somfo Pura nkɔ hɔ.
  hlt-hlt: Tedae suntlak ham na rhih atah na ca Purah te rhaehhmuen la namah loh suntlak
    puei.
  tbz-SIM: Kɑ̀ɑ mɛ nyí dɑ̀ɑ́tí kɛ bo kɔtɛ kɛ́ bɛ̀ do, ɑ́ nɛinɛ̀ ɑ kóo tɔ̃ntì Pudɑɑ
    kɛ̀ di kɔtɛ.
  msy-2020: Nɨ mɨdorozim foran atiatigh, uan ingangarir gumazim, Pura, inightɨ a nɨn
    gɨn mangɨ, Midianian averpenibar magɨrɨ.
  dop-dop: Ye sɔɣɔntʋ wɛ-ŋ nɑ tiiu, ɩlɛ n kpɛnnɑ nyɑ́ tǝmlɛ tʋ Pulɑ.
  azb-azb: Əgər ordugaha enməyə qorxursansa, nökərin Pura ilə bərabər en.
  eng-DBY: And if thou fear to go down, go thou with Phurah thy servant down to the
    camp;
  hin-2017: परन्तु यदि तू चढ़ाई करते डरता हो, तो अपने सेवक फूरा को संग लेकर छावनी
    के पास जाकर सुन,
  eng-YLT: and if thou art afraid to go down — go down, thou and Phurah thy young
    man, unto the camp,
  kne-kne: Ngem mo emegyat ka, ayagam si Pura ay kabadang mo ta emey kayo sin kampo
    da.
  eng-WYC-2017: and if thou dreadest to go alone, Phurah, thy servant, go down with
    thee.
  eng-WMBB: But if you are afraid to go down, go with Purah your servant down to the
    camp.
  urd-GVH: लेकिन अगर तू इससे डरता है तो पहले अपने नौकर फ़ूराह के साथ उतरकर
  rug-rug: Ba be guana matagutu la rapata si gamu, si mamu turaṉia sa mua nabulu,
    sapu se Pura, mamu gore la koari na tinoni Midiani saripu koa varigara vasina.
  gaz-gaz: Ati yoo gad buʼuu sodaatte garuu tajaajilaa kee Fuuraa wajjin gara qubata
    sanaatti gad buʼiitii
  fra-LSG: Si tu crains de descendre, descends-y avec Pura, ton serviteur.
  gnn-gnn: Ŋuli nhe yukurra beyaṉiyirrinydja, ga nhenydja yurru marrtjiya nhepi gayul,
    ga buthuru‐witjurra marrtjiya; nhe yurru ŋämana nhaltjan walala yukurra yurru
    waŋanharamirri, ga ŋuriŋiyi dhärukthu nhe yurru ganydjarrmirriyirrina, bala nhe
    yurru yakana beyaṉiyirri biyapulnydja.” Bala Gitiyandhu garr'yurruna nhanŋuway
    ḏarramunha, bala maṉḏa marrtjinana, yuḻwutjtjurrunana maṉḏa marrtjina bala ga‐ga‐ga‐ga‐ga‐a‐a,
    ga galkithina ŋunhi wäŋa. Bala maṉḏa biyapul gaḻ'yurruna marrtjina bala yuḻwutjtjurruna,
    ga ŋunhilina waŋganyŋurana ḏalwaḏalwa'ŋura maṉḏa yukurrana baḻapthurrunanydja,
    ŋäkulana maṉḏa yukurrana.
  yal-yal: Xa i gaxu godɛ, ɛ nun i ya walikɛɛn Pura xa siga gali malandeni.
  haw-1868: Aka, ina makau oe ke iho ilalo, e hele pu olua me kou kanaka me Pura,
    a hiki i ka puali.
  arb-NAV: وَإِنْ كُنْتَ خَائِفاً مِنْ مُهَاجَمَةِ الْمُعَسْكَرِ فَتَسَلَّلْ أَنْتَ
    وَفُورَةُ غُلَامُكَ إِلَيْهِ،
  ewe-ewe: Ke ne èle vɔvɔ̃m la, ekema wò ɖeka yi futɔwo ƒe asaɖa la me, kplɔ wò subɔla
    Pura ɖe asi,
  eng-LEE: And if thou fear to go down, then go thou down with Purah thy servant to
    the camp.
  asm-FB: যদি তোমাৰ তললৈ নামি যাবলৈ ভয় লাগিছে, তেন্তে তোমাৰ দাস পুৰাক লগত লৈ ছাউনিলৈ
    নামি যোৱা।
  sus-A: شَ فَاشُي نَ عِ مَ يِ فٍرٍ شَ قٍ رَ، وٌ نُن عِ شَ كٌنيِ ثُرَ شَ فٌرٌ مَدِيَنكَيٍ
    يِرٍ.
  fra-SBL: Mais si tu as peur de descendre, descends au camp avec Purah, ton serviteur.
  hbo-hbo: וְאִם־יָרֵ֥א אַתָּ֖ה לָרֶ֑דֶת רֵ֥ד אַתָּ֛ה וּפֻרָ֥ה נַעַרְךָ֖ אֶל־הַֽמַּחֲנֶֽה׃
  piu-2006: '@see-verse:JDG.007.009'
  kik-kik: No angĩkorwo nĩũgwĩtigĩra gũtharĩkĩra-rĩ, gĩikũrũke kambĩ-inĩ mũrĩ na Pura
    ndungata yaku,
  fra-NCL: Si tu crains de l’attaquer, descends avec Phara, ton serviteur ;
  cek-AK: Toe caeh tathuk hanah na zit nahaeloe, misatuh kaminawk ohhaih ahmuen ah
    na tamna Phurah hoiah nawnto caeh ah;
  cuk-cuk: Be dobe Madián-sordamargi gwichigu-naele, be-mai-Furaʼmala be nao.
  uig-CYR: әгәр сән чүшүштин қорқсаң, өз хизмәткариң Пураһни биллә елип ләшкәргаһқа
    чүшкин.
  tel-2017: వెళ్ళడానికి నీకు భయమైతే నీ పనివాడు పూరాతో కలిసి ఆ శిబిరం దగ్గరికి దిగి
    వెళ్ళు.
  hat-BSA: Men si ou pè desann, ale avèk Pura, sèvitè ou a, anba nan kan an.
  kos-kos: Tusruk kom fin sangeng in lainulos, kom ac mwet kulansap se lom an Purah
    tufokla nu nien aktuktuk lalos an.
  hbo-WLC: וְאִם־יָרֵ֥א אַתָּ֖ה לָרֶ֑דֶת רֵ֥ד אַתָּ֛ה וּפֻרָ֥ה נַעַרְךָ֖ אֶל־הַֽמַּחֲנֶֽה׃
  ibo-ibo: Ma ọ bụrụ na ụjọ na-atụ gị ibuso ha agha, duru Pura onyeozi gị gaa nso
    nʼọmụma ụlọ ikwu ahụ,
  ory-ory: ମାତ୍ର ତୁମ୍ଭେ ଯିବାକୁ ଭୟ କଲେ, ତୁମ୍ଭ ଦାସ ଫୁରାକୁ ସଙ୍ଗେ ନେଇ ଛାଉଣିକୁ ଓହ୍ଲାଇ ଯାଅ।
  chk-chk: Nge are ka niuokus le feitiu, Pura noum we chon angang epwe etuketiu.
  rop-rop: If yu bradin blanga fait langa olabat, wal yu godan langa olabat kemp garram
    yu wekinmen neim Pura,
  ukr-1871: Коли ж боїшся туди вибратись, так ійди з твоїм слугою Фурою в табір;
  deu-1951: Fürchtest du dich aber hinabzugehen, so laß deinen Burschen Pura mit dir
    ins Lager hinuntersteigen,
  eng-JPS: But if thou fear to go down, go thou with Purah thy servant down to the
    camp.
  srp-1865: Ako li se bojiš sam siæi, siði u oko sa Furom momkom svojim,
  lug-lug: 'Naye obanga otya okubalumba genda ne Pula omuweerezaawo:'
  heb-heb: ואם ירא אתה לרדת רד אתה ופרה נערך אל המחנה׃
  ben-IRV: আর যদি তুমি যেতে ভয় পাও, তবে তোমার চাকর ফুরাকে সঙ্গে নিয়ে নেমে শিবিরে
    যাও,
  pan-pan: ਪਰ ਜੇ ਤੂੰ ਇਕੱਲਾ ਜਾਣ ਤੋਂ ਡਰਦਾ ਹੈਂ ਤਾਂ ਤੂੰ ਆਪਣੇ ਸੇਵਕ ਫੂਰਾਹ ਨੂੰ ਨਾਲ ਲੈ ਕੇ
    ਛਾਉਣੀ ਵੱਲ ਜਾ।
  mya-JVB: မ ချီ ဝံ့လျှင် သင် ၏ ကျွန် ဖုရ ကို ရှေ့ဦးစွာခေါ် သွားလော့။
  tbg-tbg: Are vika aatu qetehara kia vika hampata iqoka raqirera autirera, are nena
    kaiqa vaiinti Puraara vita varera Midiani seri naavu maaqa kaqa taanaini otu vaihara,
  hmo-hmo: To bema tuari totona oi gari neganai, oiemu hesiai tauna Pura danu do umui
    diho lao, Midiana taudia edia kamepa kahirakahira.
  urd-urd: लेकिन अगर तू नीचे जाते डरता है, तो तू अपने नौकर फ़ूराह के साथ लश्कर गाह
    में उतर जा,
  rus-SYN: если же ты боишься идти один, то пойди в стан ты и Фура, слуга твой;
  bqc-SIM: Tó lɛ́lɛama vĩa lɛ́ n kũɛ, pila ń n zĩkɛna Pulao,
  tcz-CHONGTHU: Ahinlah amaho gasat inghy nakichat’a ahileh nalhacha Purah chu kipuijin
    angahmun uvah gachesuh lhonnin,
  mar-mar: आणि जर तुला खाली जायला भीती वाटत असली तर आपला सेवक पुरा यालाबरोबर घेऊन
    खाली तळाजवळ जा.
  qub-qub: Pillyaj yaycuyta manchacorga primëru ayway uywayniqui Fura ishcallayqui
    chiquinacushayqui pachacaraycashanman.
  bqp-bqp: Tó vĩna tɛni n kũ ǹ gɛ́ńyĩmɛ, ǹ kipa ǹ gɛ́ lɛɛlɛ kũ n zĩkɛri Purao
  hat-hat: Men si ou pè atake, desann bò kan moun Madyan yo ansanm ak Poura, domestik
    ou a.
  eng-BSB: But if you are afraid to do so, then go down to the camp with your servant
    Purah
  tod-tod: Ni ɗa luazu ga è yei ná, à yei ta-ɠɔɔlaɠai zu, wa ɗa-wotiɠɛ nui Pula.
  eng-WEBPB: But if you are afraid to go down, go with Purah your servant down to
    the camp.
  kbq-kbq: Hianagi fenamu anampima urami zanku'ma koro'ma hanunka, eri'za vaheka'a
    Pura'ene uraminka,
  nhe-BL: Pero intla timajmahui para tiquintehuiti, huajca achtohui xitemo nepa ihuaya
    motlatequipanojca Fura.
  bus-bus: Tó vĩa e n kũu ǹ gáńzimɛ, ǹ pita ǹ gá lɛdo kↄ̃n n zĩkɛri Purao
  gub-BL: Aze erekyze wanuwi nehe, ewezyw waker haw pe nehe. Eraha nepytywà har Pura
    her ma'e nezeupi nehe.
  eng-DRA: But if thou be afraid to go alone, let Phara thy servant go down with thee.
