verse: JDG.007.012
translations:
  mal-C: മിദ്യാന്യരും അമാലേക്യരും കിഴക്കുദേശക്കാരൊക്കെയും താഴ്വരയിൽ വെട്ടുക്കിളികൾപോലെ
    കൂട്ടമായി അണിനിരന്നിരുന്നു. അവരുടെ ഒട്ടകങ്ങൾ കടൽക്കരയിലെ മണൽപോലെ അസംഖ്യമായിരുന്നു.
  deu-TKW: Da hatten sich die Midianiter, Amalekiter und alle die aus dem Osten in
    der Ebene gelagert, so massenhaft, wie die Heuschrecken, und ihre Kamele waren
    zahllos, so massenhaft wie der Sand am Meeresufer.
  lin-lin: Bato ya Madiani, ya Amaleki mpe ya ngambo ya este bazalaki ya kopanzana
    kati na lubwaku, ebele lokola mabanki. Bashamo na bango ezalaki ebele koleka zelo
    ya ebale.
  eng-LSV: and Midian, and Amalek, and all the sons of the east are lying in the valley,
    as the locust for multitude, and of their camels there is no number, as sand which
    [is] on the seashore for multitude.
  eng-GNV: And the Midianites, and the Amalekites and all they of the East, lay in
    the valley like grashoppers in multitude, and their camels were without nomber,
    as the sande which is by the sea side for multitude.
  eng-WEBSTER: And the Midianites, and the Amalekites, and all the children of the
    east, lay along in the valley like grasshoppers for multitude; and their camels
    were without number, as the sand by the sea side for multitude.
  nhw-BL: Huan nopona itztoyaj nochi nopa madianitame, amalecitame huan nopa tlacame
    catli hualajque ica campa hualquisa tonati. Tlahuel miyaqui itztoyaj huan nesiyayaj
    san quen tlahuel miyaqui chapolime. Quinpiyayayaj miyac camellos hasta amo aqui
    hueliyaya quinpohua. Elque quen imiyaca xali iteno hueyatl.
  swh-ONEN: Wamidiani, Waamaleki na mataifa mengine yote ya mashariki walikaa bondeni,
    nao walikuwa mfano wa nzige kwa wingi wao. Ngamia zao hazikuhesabika, wingi wao
    ulikuwa kama mchanga wa ufuoni mwa bahari.
  bba-bba: Mɑdiɑnibɑ kɑ Amɑlɛkibɑ kɑ bwese ni nu nɑ sɑɑ sɔ̃ɔ yɑri yerun di bɑ tɛriewɑ
    wɔwɑ ye sɔɔ nɡe twee. Ben yooyoosu kun ɡeeru mɔ, su dɑbiwɑ nɡe yɑni sɛɛri yi yi
    wɑ̃ɑ nim wɔ̃kun ɡoorɔ.
  eng-KJVCPB: And the Midianites and the Amalekites and all the children of the east
    lay along in the valley like grasshoppers for multitude; and their camels were
    without number, as the sand by the sea side for multitude.
  wbp-wbp: Panu-nyayirni Mirdiyanu-wardingki manu Yamaliki-kirlangu-patu manu yapa
    nguru-kari nguru-kari-jangkalpalu ngurrangkaju ngunaja kanunju pirli wararrarla.
    Jintilyka-piyalpalu pirlpirl-ngunaja, kulalpa-jana nganangku miimii-nyanjarla
    ngarrikarla nyajangu mayi nyanungurraju. Manulpalu-jana kawartawara-wati panu-nyayirni
    mardarnu.
  luo-luo: Jo-Midian, jo-Amalek kod jogo moa yo wuok chiengʼ nojot e holo mane oyugno
    ka kama bonyo ochokore. Ne gin gi ngamia mangʼeny mane ok nyal kwan mana ka kwoyo
    manie dho nam.
  meu-meu: Midian taudia bona Amalek taudia bona mairiveina kahana taudia iboudiai
    na koura ai e taruha. Idia na hutuma herea, kwadi na heheto; edia kamelo danu
    asi iduahidia, kone mirina na heto.
  npi-ULB: मिद्दानीहरू, अमालेकीहरू, र पूर्वका सबै मानिसहरू बेसीमा, सलहका हुलझैं भेला
    भएर बसेका थिए । तिनीहरूका ऊँटहरू अनगिन्ती थिए, र तिनीहरूको सङ्ख्या समुद्र किनारका
    बालुवाका कणहरूभन्दा पनि धेरै थिए ।
  yor-yor: Àwọn ará Midiani, àwọn ará Amaleki àti gbogbo ènìyàn ìlà-oòrùn tó lọ ní
    àfonífojì bí eṣú ni wọ́n rí nítorí púpọ̀ wọn. Àwọn ìbákasẹ wọn kò sì lóǹkà, wọ́n
    sì pọ̀ bí yanrìn inú Òkun.
  emp-NTPO: Maʌ̃ne Jezreel jewed̶ara bira nũmasia madianitarãba, amalecitarãba, ʌ̃mãdau
    odjabariarebemarã bid̶a. Ãdjirãra cãbana panasid̶aa ad̶ichichi néu cod̶e zebada
    quĩrãca. Ãdji cameyora poya juachad̶aca basía ĩbʌ pusa icawa b̶ʌ quĩrãca.
  ind-ind: Orang Midian, Amalek, dan beberapa kelompok bangsa dari timur memenuhi
    lembah itu seperti gerombolan belalang. Unta-unta mereka tidak terhitung, banyak
    sekali seperti pasir di tepi laut.
  pes-OPCB: 'مدیانیان، عمالیقی‌ها و سایر قبایل همسایه مانند مور و ملخ در وادی جمع
    شده بودند. شترهایشان مثل ریگ بیابان بی‌شمار بود. جدعون به کنار چادری خزید. در
    این موقع در داخل آن چادر مردی بیدار شده، خوابی را که دیده بود برای رفیقش چنین
    تعریف کرد: «در خواب دیدم که یک قرص نان جوین به میان اردوی ما غلطید و چنان به خیمه‌ای
    برخورد نمود که آن را واژگون کرده، بر زمین پهن نمود.»'
  tgl-ULB: Nanatili sa tabi ng lambak ang mga Midianita, ang mga Amalekita at lahat
    ng tao ng silangan, singkapal ng ulap ng mga balang. Higit pa sa kayang bilangin
    ang kanilang mga kamelyo; higit na marami ang bilang nila kaysa sa mga butil ng
    buhangin sa baybayin.
  cbu-NT: Anush kusarangu, parangiya Madiyanshuch, misha Amalekshuch, misha yapchitamsin
    zar yaku ambchitamsin tputs washunand zapan masaru tsapoo tstsamari tstsaru ashpari
    pchich mzatsish taataru, ashpari an shaniyaranganaya. Mishat, kameechurintam zapan
    shanee ashirangiya; ashpari mazachi táchimaam pinasamuna.
  hui-hui: Ani buwa handalu hearia Midianalirubi Amalegealirubi dindi ko dalu naibaga
    wiagoha howa agali ibini hearubi nai tidiyu ibaga bu haame hearia nde daga labe
    nahego nai uburili mindibi mberabupe hama poradagua bialu naina tidiyu li ni leago
    hendene. Ani bialu tinaga nogo kameleru nde au lolebe labe naheore iba solowara
    angeni iba mu wima poradagua biago hendene.
  mya-mya: မိ​ဒျန်​အ​မျိုး​သား၊ အာ​မ​လက်​အ​မျိုး​သား၊ သဲ​ကန္တာ​ရ​နေ​လူ​မျိုး​တို့​သည်​ကျိုင်း​ကောင်
    အုပ်​ကြီး​သ​ဖွယ်​ချိုင့်​၌​အိပ်​နေ​ကြ​၏။ သူ တို့​၏​ကု​လား​အုတ်​များ​သည်​သ​မုဒ္ဒ​ရာ
    ကမ်း​ခြေ​ရှိ​သဲ​လုံး​နှင့်​အ​မျှ​များ​သ​တည်း။
  bod-N: དེར་མིད་ཡཱན་པ་དང་ཨ་མཱད་ལེག་པ། ཤར་ཕྱོགས་པ་ཐམས་ཅད་ཐང་ལ་ཁྱབ་ཅིང་འབུ་ཆ་ག་པ་ལྟར་མང་ལ།
    དེ་རྣམས་ཀྱི་རྔ་མོང་ནི་མཚོ་འགྲམ་གྱི་བྱེ་མ་ལྟར་བགྲང་ལས་འདས་པའོ། །
  sna-sna: VaMidhiani, vaAmareki navamwe vanhu vose vokumabvazuva vakanga vagara mumupata,
    vakawanda semhashu. Ngamera dzavo dzakanga dzisingaverengeki, dzakawanda sejecha
    remahombekombe egungwa.
  spa-BLM: Los madianitas y los amalecitas, y todos los hijos del oriente, yacían
    en el valle como langostas, y sus camellos eran innumerables, como la arena que
    está a la orilla del mar.
  cac-cac: A eb' madianita chi' yed' eb' amalecita yed' eb' ix cot d'a stojolal b'aj
    sjavi c'u, ix majel sat lum ac'lic chi' yuj eb', ichoc noc' c'ulub'. Man̈xo b'ischajb'enoc
    jantac noc' camello yed'nac eb', icha val yarenail d'a sti' a' mar.
  swh-ULB: Wamidiani, Waamaleki, na watu wote wa mashariki walikaa karibu na bonde,
    wengi kama wingu la nzige. Ngamia zao walikuwa zaidi ya mawingu; walikuwa zaidi
    kuliko idadi ya mchanga katika bahari.
  bel-bel: А Мадыяніцяне і Амалікіцяне і ўсе жыхары ўсходу разьмясьціліся ў даліне
    ў такім мностве, як саранча; вярблюдам іхнім ня было ліку, багата было іх, як
    пяску на беразе мора.
  deu-ELBBK: Und Midian und Amalek und alle Söhne des Ostens lagen im Tal, wie die
    Heuschrecken an Menge; und ihrer Kamele war keine Zahl, wie der Sand, der am Ufer
    des Meeres ist, an Menge.
  mbb-OT: Is menge Midianhen, menge Amalikanhen, wey zuma pa he menge etew he ebpuun
    diyà te edsilaan, migkampu ziyà te menge suǥud he henduen be te kahabet te terapan
    is kahabet dan. Is menge kemilyu zan henduen be te kahabet te pantad diyà te veyvey
    te zaǥat he kenà egkevilang.
  mal-2015: എന്നാൽ മിദ്യാന്യരും അമാലേക്യരും കിഴക്കു ദേശക്കാരൊക്കെയും വെട്ടുക്കിളി
    എന്നപോലെ അസംഖ്യമായി താഴ്‌വരയിൽ കിടന്നിരുന്നു; അവരുടെ ഒട്ടകങ്ങളും കടൽക്കരയിലെ മണൽപോലെ
    അസംഖ്യം ആയിരുന്നു.
  tuo-NT: Madianita masã, amaleca masã, ãpẽrã mujĩpũ mʉjãtiro peꞌecjãrã pajiri papʉ
    mʉꞌmʉrĩwiꞌia pãjãrã weronojõ nerẽcãrã niwã. Na yarã cameyoa maa pajiri maa sumutopʉ
    nucũpori weronojõ pãjãrã waro nicãrã niwã.
  rmc-rmc: O Midijana, o Amaleka the o vichodna kmeňi bešenas andre dolina sar o maľakre
    grajora a lengre ťavi pes aňi na denas te zrachinel, bo sas sar e poši paš o moros.
  pes-OPV: و اهل مدیان و عمالیق وجمیع بنی مشرق مثل ملخ، بی‌شمار در وادی ریخته بودند،
    و شتران ایشان را مثل ریگ که برکناره دریا بی‌حساب است، شماره‌ای نبود.
  ron-1924: Мадиан, Амалек ши тоць фиий Рэсэритулуй ерау рэспындиць ын вале, ка о
    мулциме де лэкусте, ши кэмилеле лор ерау фэрэ нумэр, ка нисипул де пе марӂиня
    мэрий.
  ben-OBCV: মিদিয়নীয়, অমালেকীয় ও প্রাচ্যদেশীয় অন্যান্য সব জাতি পঙ্গপালের ঘন ঝাঁকের
    মতো উপত্যকা জুড়ে শিবির স্থাপন করে বসেছিল। তাদের উটগুলিও সমুদ্রতীরের বালুকণার
    মতো অসংখ্য ছিল।
  som-som: Oo reer Midyaan iyo reer Camaaleq iyo reer barigii oo dhammu waxay ku jireen
    dooxadii, iyagoo u faro badan sida ayax oo kale, oo geelooduna tiro ma lahayn,
    oo waxay la faro le'ekaayeen cammuudda badda xeebteeda taal.
  lat-VUC: 'Madian autem et Amalec, et omnes orientales populi, fusi jacebant in valle,
    ut locustarum multitudo: cameli quoque innumerabiles erant, sicut arena quæ jacet
    in littore maris.'
  eng-ASVBT: And the Midianites and the Amalekites and all the children of the east
    lay along in the valley like locusts for multitude; and their camels were without
    number, as the sand which is upon the seashore for multitude.
  ita-1885: E i Madianiti, e gli Amalechiti, e tutti gli Orientali, giacevano nella
    valle, come locuste in moltitudine; e i lor cammelli erano innumerevoli, ed erano
    in moltitudine come la rena ch'è in sul lito del mare.
  eng-LXXUP: And Midian and Amalek and all the children of the east were scattered
    in the valley, as the locust for multitude; and there was no number to their camels,
    but they were as the sand on the seashore for multitude.
  eng-ULB: The Midianites, the Amalekites, and all the people of the east settled
    along in the valley, as thick as a cloud of locusts. Their camels were more than
    could be counted; they were more in number than the grains of the sand on the
    seashore.
  spa-VBL: Los madianitas, los amalecitas y todos los pueblos de Oriente llenaban
    el valle como una nube de langostas, y en cuanto a sus camellos, eran tan incontables
    como la arena de la orilla del mar.
  fra-_FOB: Or, les Madianites, les Amalécites et tous les fils de l'Orient étaient
    répandus dans la vallée, nombreux comme des sauterelles, et leurs chameaux étaient
    sans nombre, comme le sable qui est sur le bord de la mer, tant il y en avait.
  mal-mal: എന്നാൽ മിദ്യാന്യരും അമാലേക്യരും കിഴക്കെ ദേശക്കാരൊക്കെയും വെട്ടുക്കിളിപോലെ
    അസംഖ്യമായി താഴ്വരയിൽ കിടന്നിരുന്നു; അവരുടെ ഒട്ടകങ്ങളും കടൽക്കരയിലെ മണൽപോലെ അനേകം
    ആയിരുന്നു.
  urd-GVR: Midiyānī, Amālīqī aur mashriq ke dīgar faujī ṭiḍḍiyoṅ ke dal kī tarah wādī
    meṅ phaile hue the. Un ke ūṅṭ sāhil kī ret kī tarah beshumār the.
  suz-BL: मेको मिदयानी, अमालेकी नु पूर्ब ङा थर ङा मुर नेल्‍ल शुश सल्‍हा माले खोदेंशो
    पा दिंममी बाक्‍शो बाक्‍मा बाक्‍त। मेको आन दलओंठ ठेयब समुन्‍द्र ङा बाल्‍वा खोदेंशो
    हिक्‍ने मचाप्‍चा ङा पा शुश बाक्‍मा बाक्‍त।
  ita-1927: Or i Madianiti, gli Amalekiti e tutti i figliuoli dell’oriente erano sparsi
    nella valle come una moltitudine di locuste, e i loro cammelli erano innumerevoli,
    come la rena ch’è sul lido del mare.
  ckb-ckb: میدیانی و عەمالێقییەکان و هەموو کوڕانی ڕۆژهەڵات لە زۆریدا وەک کوللە وابوون
    و لە دۆڵەکە بوون، وشترەکانیشیان بێشومار بوون لە زۆریدا وەک ئەو لمەی لەسەر کەناری
    دەریادایە.
  eng-BBE: Now the Midianites and the Amalekites and all the people of the east were
    covering the valley like locusts; and their camels were like the sand by the seaside,
    without number.
  kan-OKCV: ಮಿದ್ಯಾನ್ಯರೂ, ಅಮಾಲೇಕ್ಯರೂ, ಪೂರ್ವದೇಶದ ಜನರೆಲ್ಲರೂ ಮಿಡತೆಗಳಷ್ಟು ಗುಂಪಾಗಿ ತಗ್ಗಿನಲ್ಲಿ
    ಮಲಗಿದ್ದರು. ಅವರ ಒಂಟೆಗಳು ಸಮುದ್ರದ ಮರಳಿನ ಹಾಗೆ ಅಸಂಖ್ಯವಾಗಿದ್ದವು.
  tam-2017: மீதியானியர்களும், அமலேக்கியர்களும், எல்லாக் கிழக்குப் பகுதி மக்களும்,
    வெட்டுக்கிளிகளைப்போலத் திரளாகப் பள்ளத்தாக்கிலே படுத்துக்கிடந்தார்கள்; அவர்களுடைய
    ஒட்டகங்களுக்கும் கணக்கில்லை, கடற்கரை மணலைப்போலத் திரளாக இருந்தது.
  spa-RV-1909: Y Madián, y Amalec, y todos los orientales, estaban tendidos en el
    valle como langostas en muchedumbre, y sus camellos eran innumerables, como la
    arena que está á la ribera de la mar en multitud.
  ron-BTF: Și madianiții și amaleciții și toți copiii estului se întindeau în vale,
    ca și cosașele de mulți; și cămilele lor erau fără număr, ca nisipul de pe țărmul
    mării de multe.
  eng-WEBP: The Midianites and the Amalekites and all the children of the east lay
    along in the valley like locusts for multitude; and their camels were without
    number, as the sand which is on the seashore for multitude.
  eng-FBV: The Midianites, Amalekites, and all the peoples of the East filled the
    valley like a swarm of locusts, and as for their camels, they were as uncountable
    as the sand on the seashore.
  nld-1939: De Midjanieten, de Amalekieten en al de stammen uit het oosten, die in
    de vlakte lagen, waren talrijk als sprinkhanen, terwijl hun kamelen ontelbaar
    waren als de zandkorrels aan het strand van de zee.
  nch-BL: Huan nopona itztoyaj nochi nopa madianitame, amalecitame huan nopa tacame
    cati hualajque ica campa quisa tonati. Tahuel miyaqui itztoyaj huan nesiyayaj
    san quej tahuel miyaqui chapolime. Quinpiyayayaj miyac camellos hasta amo aqui
    hueliyaya quinpohua. Eliyaya quej imiyaca xali iteno hueyat.
  vie-1934: Vả, dân Ma-đi-an, dân A-ma-léc, và hết thảy người phương Đông bủa ra trong
    trũng đông như cào cào, còn lạc đà của chúng nó thì vô số, khác nào cát nơi bờ
    biển.
  hin-CV: इस समय मिदियानी, अमालेक तथा पूर्वी देशों से आए हुए सैनिक घाटी में अपनी-अपनी
    छावनियों में लेटे हुए थे. वे टिड्डी दल के समान अनगिनत थे. उनके ऊंट भी अनगिनत थे,
    जैसे सागर किनारे की रेत.
  spa-BES: Los madianitas, los amalecitas y toda la gente del este cubrían el valle
    como langostas; y sus camellos eran como la arena junto al mar, innumerables.
  tdx-tdx: Nilafike hoe kijeja mifamorohotse am-bavatane ey o nte-Midianeo naho o
    nte-Amalekeo naho o anan-tatiñanañeo; vaho tsy nihay iaheñe o rameva’eo fa nitozantoza
    mira amo faseñe añ’ olon-driakeo.
  tha-KJV: ฝ่ายคนมีเดียน และคนอามาเลข กับบรรดาชาวตะวันออก นอนอยู่ตามหุบเขาเหมือนตั๊กแตนเป็นฝูงๆ
    ฝู​งอ​ูฐของเขาก็​นับไม่ถ้วน มากดุจเม็ดทรายที่​ฝั่งทะเล
  por-BR-2018: E Midiã, e Amaleque, e todos os orientais, estavam estendidos no vale
    como gafanhotos em multidão, e seus camelos eram inúmeros, como a areia que está
    à beira do mar em multidão.
  deu-ELO: Und Midian und Amalek und alle Söhne des Ostens lagen im Tale, wie die
    Heuschrecken an Menge; und ihrer Kamele war keine Zahl, wie der Sand, der am Ufer
    des Meeres ist, an Menge.
  eng-WYC-2018: And Midian, and Amalek, and all the peoples of the east lay spread
    abroad in the valley, as the multitude of locusts; and the camels were unnumberable,
    as gravel that lieth in the brink of the sea. (And the Midianites, and the Amalekites,
    and all the peoples of the east lay spread abroad in the valley, like a multitude
    of locusts; and their camels were innumerable, like the gravel, or the sand, that
    lieth at the seashore.)
  epo-epo: La Midjanidoj kaj la Amalekidoj kaj ĉiuj orientanoj kuŝis en la valo en
    tia multego, kiel akridoj; kaj iliaj kameloj estis sennombraj, en tia multego,
    kiel la sablo sur la bordo de la maro.
  uig-PIN: Mana Midiyan, Amalǝk wǝ barliⱪ mǝxriⱪtikilǝr qekǝtkilǝrdǝk kɵp bolup, jilƣining
    boyiƣa yeyilƣanidi; ularning tɵgiliri kɵplikidin dengiz saⱨilidiki ⱪumdǝk ⱨǝddi-ⱨesabsiz
    idi.
  beo-beo: 'Midia:ne fi dunu, A:malege fi dunu amola hafoga:i soge fi dunu da fago
    ganodini fiafia:i esalebe ba:i. Ilia wa:i da danuba: wa:i agoane ba:i. Idimu hamedei
    agoai ba:i. Ilia ga:mele idi da sa:iboso hano wayabo bagade bega: dialebe amo
    defele ba:i.'
  tpi-OTNT: Ol Midian na ol Amalek na ol lain bilong ples drai, ol i stap nabaut long
    ples daun olsem bikpela lain grasopa. Na ol i gat planti kamel moa inap olsem
    wesan bilong nambis.
  hau-SA: Midiyawa, Amalekawa da dukan sauran mutane gabashi suka yi sansani a kwari,
    kamar fāra. Raƙumansu kuma kamar yashi a bakin teku don sun wuce ƙirge.
  uig-LAT: Mana Midiyan, Amalek we barliq meshriqtikiler chéketkilerdek köp bolup,
    jilghining boyigha yéyilghanidi; ularning tögiliri köplikidin déngiz sahilidiki
    qumdek heddi-hésabsiz idi.
  nde-nde: AmaMidiyani lama-Amaleki kanye labanye bonke abasempumalanga babemise esigodini,
    bebanengi njengentethe. Amakamela abo ayengeke abalwe njengetshebetshebe okhunjini
    lolwandle.
  ton-ton: 'Pea naʻe mafola atu ʻi he teleʻa ʻae kakai Mitiane, mo e kakai ʻAmaleki,
    mo e fānau kotoa pē ʻoe potu hahake ʻo hangē ko e fanga heʻe hono toko lahi: pea
    ko ʻenau fanga kāmeli naʻe taʻefaʻalaua, ʻo hangē ko hono lahi ʻoe ʻoneʻone ʻi
    he matātahi.'
  ces-1613: Madian pak a Amalech i všecken lid východní leželi v údolí, jako kobylky
    u velikém množství, ani velbloudů jejich počtu nebylo, jako písek, kterýž jest
    na břehu mořském v nesčíslném množství.
  eng-WMB: The Midianites and the Amalekites and all the children of the east lay
    along in the valley like locusts for multitude; and their camels were without
    number, as the sand which is on the seashore for multitude.
  tam-TCV: அந்தப் பள்ளத்தாக்கிலே மீதியானியர், அமலேக்கியர், கிழக்கு நாட்டு மக்கள் எல்லோரும்
    வெட்டுக்கிளிக் கூட்டம்போல தங்கியிருந்தனர். அவர்களுடைய ஒட்டகங்கள் கணக்கிடமுடியாத
    கடற்கரை மணலைப்போலத் திரளாயிருந்தன.
  ceb-ULB: Ang mga Midianhon, ang mga Amalekanhon, ug ang tanang katawhan sa sidlakan
    nahimutang didto sa walog, sama ka baga sa dulon nga daw panganod. Dili maihap
    ang ilang mga kamelyo; labaw pa sila kadaghan sa balas sa baybayon.
  pol-UBG: A Midianici, Amalekici oraz cały lud ze wschodu leżeli w dolinie, liczni
    jak szarańcza, a ich wielbłądów było bez liku, jak niezliczony jest piasek na
    morskim brzegu.
  agr-agr: Tuja Madián aents aidaushkam Amalec aents aidaujai, nuigtu tikich aents
    etsa minitaiya nuni batsamin aidaujai aatus ijunag nugka dita batsatbaun pampantuk,
    manchi ajaka ijinatatus wajukmaina imanidau. Tuja dita camellojishkam shiig kuashat
    nayantsa kamatkajijai betek aajakui.
  kyc-kyc: Dokopa Mitiane wambupi Amaleke wambupi dee yuu muiyanena akali rara lapo
    dupwape aimbu ama malu wakasa dopale ingyuo pau dokona muu rale lao raeyami. Dee
    nakamana mena kamele ama malu wakasa ipwa kota kee kama wangunya singi dopale
    ingyuo kareyami.
  urd-GVU: مِدیانی، عمالیقی اور مشرق کے دیگر فوجی ٹڈیوں کے دَل کی طرح وادی میں پھیلے
    ہوئے تھے۔ اُن کے اونٹ ساحل کی ریت کی طرح بےشمار تھے۔
  deu-1912: Und die Midianiter und Amalekiter und alle aus dem Morgenland hatten sich
    niedergelegt im Grunde wie eine große Menge Heuschrecken; und ihre Kamele waren
    nicht zu zählen vor der Menge wie der Sand am Ufer des Meers.
  kan-2017: ಮಿದ್ಯಾನ್ಯರೂ, ಅಮಾಲೇಕ್ಯರೂ, ಮೂಡಣ ದೇಶದವರೂ ಮಿಡತೆಗಳಂತೆ ಗುಂಪಾಗಿ ತಗ್ಗಿನಲ್ಲಿ ಇಳಿದುಕೊಂಡಿದ್ದರು.
    ಅವರ ಒಂಟೆಗಳು ಸಮುದ್ರತೀರದ ಮರಳಿನಂತೆ ಅಸಂಖ್ಯವಾಗಿದ್ದವು.
  yap-yap: Piyu Midian, nge piyu Amalek, nge bogi pumo’on ni yad ma par u daken e
    ted e karweargad u lan e re loway nem ni bod e asmen’ing ni pire’ ni pire’, ma
    bay e kamel rorad ni pire’ ni bod feni yo’or e yan’ u dap’el’ay.
  hlt-MCSB: Te vaengah Midian neh Amalek khaw, khothoeng ca rhoek boeih khaw kaisih
    aka hol uh bangla kol ah yalh uh tih amih kah kalauk mah tuipuei tuikaeng kah
    laivin bangla tae lek pawt la hmoeng.
  mdy-ETH: ሚርጉማ ዓቢሢጉዲ ማዔ፥ ሚዲያሜ ዓሶንታ ዓማሌቄ ዓሶንታ ዓባ ኬስካ ዛላ ዓኣ ዓሶንታ ዶኦጮይዳ ዱንኪ ዴዒ ዓኣኔ፤
    ዒማና ዔያቶ ጋኣላሢኮ ሚርጉማ ባዚ ዓቺ ማኣሻላጉዲ ፓይዲንቱዋያኬ።
  twi-ASANTE: Saa ɛberɛ no na Midianfoɔ, Amalekfoɔ ne nnipa no nkaeɛ a wɔfifiri apueeɛ
    fam no abɛyɛ bitibiti te sɛ ntutummɛ wɔ bɔnhwa no mu. Na wɔn nyoma nso dodoɔ te
    sɛ mpoano anwea. Wɔdɔɔso dodo!
  eng-WEBU: The Midianites and the Amalekites and all the children of the east lay
    along in the valley like locusts for multitude; and their camels were without
    number, as the sand which is on the seashore for multitude.
  wal-wal: He wode booledan corattida Midiyaama asai, Amaaleeqa asainne arshsho baggaara
    de7iya asai ubbai wombbaa giddon dunkkaanidi uttidosona. Eta gaameelati abbaa
    doonan de7iya shafiyaadan qoodanau danddayettennaageeta.
  spa-PDDPT: Los madianitas, los amalecitas y los hijos del oriente estaban tendidos
    por el valle, tan numerosos como langostas, y sus camellos eran incontables, tan
    numerosos como la arena que está a la orilla del mar.
  gun-gun: Midiã pygua kuery, amalequita ha'e kuaray oua katygua kuery ha'e javi ma
    mbovy e'ỹ vy omonyẽ rei yvyugua tuku rami. Ha'e kuery rymba camelo kuery voi mbovy
    rei e'ỹ ikuai, ita ku'i ye'ẽ rembe re ikuai va'e rami.
  agu-BL: Itzun yi e' aj Madián, scyuch' yi e' xonl Amalec nin scyuch' yi e' aj tele'n
    tzi'n, noj cunin yi ẍk'ajlaja'tz cya'n, chi ik jun c'oloj sac' yi jotl che' wi
    cojbil. Na quin tech nin chicamey at, chi ik tajlal yi samlicy' yi at tzi mar.
  ilo-ULB: Nagkampo idiay tanap dagiti Midianita, Amalekita, ken dagiti amin a tattao
    iti daya, a kas kapuskol iti pangen dagiti dudon. Saan a mabilang dagiti kamelioda;
    ad-adu ti bilang dagitoy ngem iti darat iti igid ti baybay.
  kpg-kpg: Digau Midian, digau Amalek mo digau o nia madawaawa o di anggowaa le e modoho
    gi daha i hongo di gowaa mehanga gonduu deelaa, e logowaahee e hai gadoo be di
    waa lamu bege, ge nia ‘camel’ digaula e logowaahee labelaa be nia gelegele i tongotai.
  uig-ARA: مانا مىدىيان، ئامالەك ۋە بارلىق مەشرىقتىكىلەر چېكەتكىلەردەك كۆپ بولۇپ،
    جىلغىنىڭ بويىغا يېيىلغانىدى؛ ئۇلارنىڭ تۆگىلىرى كۆپلىكىدىن دېڭىز ساھىلىدىكى قۇمدەك
    ھەددى-ھېسابسىز ئىدى.
  sus-sus: Madiyankae, Amalɛkikae, nun bɔnsɔɛ gbɛtɛe naxee keli sogetede, nu na geya
    bunyi. E wuya alɔ katoe. E xa ɲɔxɔmɛ fan nu wuya alɔ mɛyɛnyi naxan na baa dɛ ra.
  pon-2006: Eri, mehn Midian ko, oh mehn Amalek ko, oh sounpei kan en kadaudok en
    nan sapwtehn ko, re kadirehla wahwo, rasehng pelin loukust ehu. Neirail kamel
    kan sohte kak wadawad uwen ar tohto, rasehng piken ni oaroahr.
  jae-jae: Lau Midian to Amelek ma lau, taŋ sêmoa gamêŋ sawa naŋ, sêjam gaboaŋ auc
    amboac lêsêc, ma nêŋ kamele taêsam ŋasec têtôm gaŋac gwêcŋa.
  ksd-ksd: Ma ra tarai Midian ma ra tarai Amalek ma ra tarai ta ra papar a taur dia
    ga ki ta ra bala na male, ma dia ga peal da ra umana kubau; ma pa da luk valar
    pa kadia umana kamel tago dia ga peal da ra veo ra valian.
  tur-YTC: Midyanlılar, Amalekliler ve doğunun bütün çocukları, kalabalık çekirgeler
    gibi vadide yatıyorlardı; ve develeri, deniz kıyısındaki kumların çokluğu gibi
    sayısızdı.
  grc-BRENT: Καὶ Μαδιὰμ καὶ Ἀμαλὴκ καὶ πάντες οἱ υἱοὶ ἀνατολῶν βεβλημένοι ἐν τῇ κοιλάδι
    ὡς ἀκρὶς εἰς πλῆθος, καὶ ταῖς καμήλοις αὐτῶν οὐκ ἦν ἀριθμὸς, ἀλλʼ ἦσαν ὡς ἡ ἄμμος
    ἡ ἐπὶ χείλους τῆς θαλάσσης εἰς πλῆθος.
  ind-AYT: Orang Midian, orang Amalek, dan semua orang dari sebelah timur itu terbaring
    di sepanjang lembah seperti belalang pindahan banyaknya. Unta-unta mereka tidak
    terhitung jumlahnya, seperti pasir di tepi laut banyaknya.
  nya-nya: Amidiyani, Aamaleki ndi anthu ena onse akummawa anadzaza chigwa chonse
    ngati dzombe. Ngamira zawo zinali zambiri zosawerengeka ngati mchenga wa mʼmbali
    mwa nyanja.
  hrv-hrv: Midjanci, Amalečani i svi sinovi Istoka pali po dolini, brojni kao skakavci;
    njihovim devama ne bijaše broja, kao pijesku na obali mora.
  mps-mps: Te Midian dabe me te Amalek dabe me, tama te kemi tǫ masigi wa pai bulude
    bidalubo bidi hani me, augwali te tǫ malu bulude te genuai kuli mano hani tiwai
    te bulu odogode bidada pai. Tama augwali te boi hwįbo tau sabo kibu kamel dabe
    te hauwa umabo me te ąį sanede ebo masigi kemi tiwai elaluali.
  tpi-tpi: Ol Midian na ol Amalek na ol lain bilong ples drai, ol i stap nabaut long
    ples daun olsem bikpela lain grasopa. Na ol i gat planti kamel moa inap olsem
    wesan bilong nambis.
  dan-1931: Midjanitterne, Amalekitterne og alle Østens Stammer havde lejret sig på
    Sletten mangfoldige som Græshopper, og deres Kameler var utallige, mangfoldige
    som Sandet ved Havets Bred.
  vie-OVCB: Quân đội Ma-đi-an, A-ma-léc, và quân của các dân miền đông đóng dưới thung
    lũng đông như châu chấu. Bầy lạc đà của họ cũng đông như cát biển—đếm không xuể!
  guj-2017: મિદ્યાનીઓ, અમાલેકીઓ તથા પૂર્વ દિશાના સર્વ લોકો મેદાનની અંદર તીડની માફક
    સંખ્યાબંધ પડેલા હતા. તેઓના ઊંટો સમુદ્રના કાંઠાની રેતી જેટલાં અગણિત હતાં.
  pon-2006A: Eri, mehn Midian ko, oh mehn Amalek ko, oh sounpei kan en kadaudok en
    nan sapwtehn ko, re kadirehla wahwo, rasehng pelin loukust ehu. Neirail kamel
    kan sohte kak wadawad uwen ar tohto, rasehng piken ni oaroahr.
  por-BRBSL: Os midianitas e os amalequitas e todas as crianças do oriente jazem no
    vale como gafanhotos para a multidão; e seus camelos eram sem número, como a areia
    que está à beira mar para a multidão.
  cth-cth: Hahoi Midiannaw hoi Amaleknaw hoi Kanîtholae taminaw pueng teh tanghling
    dawk samtongnaw patetlah numnum a kâlî awh. Ahnie kalauknaw teh boeba touk thai
    hoeh, tuipui teng e sadi patetlah doeh a o.
  twi-twi: Saa bere no na Midianfo, Amalekfo ne nnipa no nkae a wofifi apuei fam no
    abɛfɔre so te sɛ mmoadabi wɔ obon no mu. Na wɔn yoma nso dodow te sɛ mpoano nwea.
    Wɔdɔɔso dodo!
  hlt-hlt: Te vaengah Midian neh Amalek khaw, khothoeng ca rhoek boeih khaw kaisih
    aka hol uh bangla kol ah yalh uh tih amih kah kalauk mah tuipuei tuikaeng kah
    laivin bangla tae lek pawt la hmoeng.
  tbz-SIM: Kɛ̀ Mɑndiyɑ̃ɑ̃bɛ nɛ̀ Amɑdesiibɛ nɛ̀ diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀ kɔbɛ kɛ̀
    bɛ̀ pitɛ́ kubiriku kɛ sũ kɛ mɑ̀nnɛ̀ fɛcofɛ bɑ́ yòyóbɛ̀ í dò nkɛ́nɑ kɛ́kɑɑ nkɛ́deè,
    kɛ mɛ̀nkɛ sũ kɛ dònnɛ̀ dɑ̀mɛ́ɛ̀rì nùù kó mubirímú.
  msy-2020: Ezɨ Midianian adarazi ko Amalekia ko aruem anadi naghɨn itir darasi, me
    aparir irubuar bɨzir dafamɨn mɨn danganir zarim tintinibar an iti. Men kamelba
    uaghan bar avɨraseme, mati ongarimɨn gigim. Gumazitam ti me mengan iburagham.
  dop-dop: Nɑ Mɑtiyɑŋ nyǝ́mɑ, nɑ Amɑleke nyǝ́mɑ, nɑ ilim tǝlɩɩlɛ tɔɔ tɔntɑɑ pilinɑ
    tɛtɛkǝlɛ tǝnɑ ɩsɩɩ kʋtoloŋ, nɑ pɑ yooyoonɑɑ nɑ́ɑ́ wɛ ɩsɩɩ lʋm nɔɣɔ kɑnyǝŋɑ, pɑ
    fɛɩ kɑlʋɣʋ.
  azb-azb: Vadiyə yığılan Midyanlılar, Amaleqlilər və bütün şərq xalqlarının sayı
    çəyirtkə qədər çox idi. Dəvələrinin isə dəniz sahilindəki qum qədər sayı-hesabı
    yox idi.
  eng-DBY: And Midian and Amalek and all the children of the east lay along in the
    valley as locusts for multitude; and their camels were without number, as the
    sand upon the sea-shore for multitude.
  hin-2017: मिद्यानी और अमालेकी और सब पूर्वी लोग तो टिड्डियों के समान बहुत से तराई
    में फैले पड़े थे; और उनके ऊँट समुद्र तट के रेतकणों के समान गिनती से बाहर थे।
  eng-YLT: and Midian and Amalek, and all the sons of the east are lying in the valley,
    as the locust for multitude, and of their camels there is no number, as sand which
    [is] on the sea-shore for multitude.
  kne-kne: Kaman dan dodon ay adi kabilang ay naiwaras sin tanap din Midianita, Amalekita
    ya tribu ay napo sin naibandas belaan di agew. Kaman aben darat sin benget di
    baybay di kaad-adon din kamel da.
  eng-WYC-2017: And Midian, and Amalek, and all the peoples of the east lay spread
    abroad in the valley, as the multitude of locusts; and the camels were unnumberable,
    as gravel that lieth in the brink of the sea.
  eng-WMBB: The Midianites and the Amalekites and all the children of the east lay
    along in the valley like locusts for multitude; and their camels were without
    number, as the sand which is on the seashore for multitude.
  urd-GVH: मिदियानी, अमालीक़ी और मशरिक़ के दीगर फ़ौजी टिड्डियों के दल की तरह वादी
    में फैले हुए थे। उनके ऊँट साहिल की रेत की तरह बेशुमार थे।
  rug-rug: Sari na tinoni Midiani, na tinoni Amaleki meke saripu mae guadi pa kali
    gasa rimata pa korapa soloso qega, si koa va retesia mo rini sa lolomo sapu soku
    hola gua tugo rina kupokupo, meke sari na dia kameli si soku hola meke lopu boka
    ta nae guana onone sapu koa pa masamasa kolo.
  gaz-gaz: Midiyaanonni, Amaaleqoonnii fi namoonni baʼa biiftuutii dhufan hundi akkuma
    hoomaa hawwaannisaa walitti gobbatanii sululicha keessa qubatanii turan. Baayʼinni
    gaalawwan isaaniis akkuma cirracha qarqara galaanaa lakkoobsa hin qabu ture.
  fra-LSG: Madian, Amalek, et tous les fils de l’Orient, étaient répandus dans la
    vallée comme une multitude de sauterelles, et leurs chameaux étaient innombrables
    comme le sable qui est sur le bord de la mer.
  gnn-gnn: '@see-verse:JDG.007.011'
  yal-yal: Midiyan kaane nun Amalɛkine nun sogeteden binna xuruse rabane bata yi e
    malan lanbanni, e wuya alo tuguminne, e ɲɔgɔmɛne yi wuya alo ɲɛmɛnsinna fɔxɔ igen
    dɛ.
  haw-1868: E moe ana ko Midiana a me ka Ameleka, a me na kanaka a pau o ka hikina,
    ma kahi papu, ua like me na uhini ka nui loa; a o ka lakou poe kamelo, aole i
    pau i ka heluia, ua like me na one o kahakai ka nui.
  arb-NAV: وَكَانَ الْمِدْيَانِيُّونَ وَالْعَمَالِقَةُ وَسَائِرُ بَنِي الْمَشْرِقِ
    مُخَيِّمِينَ فِي الْوَادِي، فِي كَثْرَةِ الْجَرَادِ، وَجِمَالُهُمْ لَا تُحْصَى
    كَالرَّمْلِ الَّذِي عَلَى شَاطِئِ الْبَحْرِ.
  ewe-ewe: Midiantɔwo kple Amalekitɔwo kple dukɔ bubuwo tso ɣedzeƒe ƒo ƒu ɖe balime
    la abe ʋetsuviwo alo ƒutake ene eye woƒe kposɔwo sɔ gbɔ wu xexlẽ.
  eng-LEE: And the Midianites and the 'Amalekites and all the children of the east
    lay along in the valley like the locusts for multitude; and their camels were
    without number, as the sand which is by the seaside for multitude.
  asm-FB: সেই উপত্যকাৰ মাজত মিদিয়নীয়া, অমালেকীয়া, আৰু পুব দেশীয় লোকসকলৰ ঘনবসতি
    ফৰিঙৰ জাকৰ দৰে আছিল। তেওঁলোকৰ উটবোৰৰ সংখ্যা গণিব নোৱাৰা সমুদ্রৰ তীৰৰ বালিৰ দৰে
    অগণন আছিল।
  sus-A: مَدِيَنكَيٍ، عَمَلّكِكَيٍ، نُن بْنسْي فبّتّيٍ نَشٍيٍ كٍلِ سٌفٍتٍدٍ، نُ نَ
    فٍيَ بُنيِ. عٍ وُيَ عَلْ كَتٌي. عٍ شَ حْشْمّ قَن نُ وُيَ عَلْ مّيّنيِ نَشَن نَ
    بَا دّ رَ.
  fra-SBL: Les Madianites et les Amalécites, et tous les fils de l'Orient, étaient
    couchés dans la vallée comme des sauterelles, en grand nombre ; et leurs chameaux
    étaient innombrables, comme le sable qui est au bord de la mer, en grand nombre.
  hbo-hbo: וּמִדְיָ֨ן וַעֲמָלֵ֤ק וְכָל־בְּנֵי־קֶ֙דֶם֙ נֹפְלִ֣ים בָּעֵ֔מֶק כָּאַרְבֶּ֖ה
    לָרֹ֑ב וְלִגְמַלֵּיהֶם֙ אֵ֣ין מִסְפָּ֔ר כַּחֹ֛ול שֶׁעַל־שְׂפַ֥ת הַיָּ֖ם לָרֹֽב׃
  piu-2006: '@see-verse:JDG.007.011'
  kik-kik: Nao Amidiani, na Aamaleki na andũ othe a mwena wa irathĩro maikarĩte kĩanda
    kĩu maingĩhĩte ta ngigĩ. Ngamĩĩra ciao itingĩatarĩkire nĩ ũndũ ciarĩ nyingĩ ta
    mũthanga wa hũgũrũrũ-inĩ cia iria ũrĩa ũtangĩtarĩka.
  fra-NCL: — Madian, Amalec et tous les fils de l’Orient étaient répandus dans la
    plaine, nombreux comme les sauterelles, et leurs chameaux étaient sans nombre
    comme le sable sur le bord de la mer. —
  cek-AK: Midian kaminawk, Amalek kaminawk hoi ni angyae bangah kaom kaminawk loe
    azawn ah atai o; nihcae loe kroek laek ai pakhuh zetto oh o; nihcae ih kaengkuu
    hrangnawk doeh, kroek laek ai savuet zetto pop o.
  cuk-cuk: Ar Madián-sordamar, Amalec-sordamar, degi, dule-dad-nakwedsikmalad, bela-ber-sesmar-batedaeyobi,
    nebagi aisakis bukmalad. Degi, e-moli-yargan-mureged bukidar demar-gakagi ukub-naidyob
    bukwad, geg-ebisleged.
  uig-CYR: Мана Мидиян, Амаләк вә барлиқ мәшриқтикиләр чекәткиләрдәк көп болуп, җилғиниң
    бойиға йейилған еди; уларниң төгилири көплигидин деңиз саһилидики қумдәк һәдди-һесапсиз
    еди.
  tel-2017: మిద్యానీయులు, అమాలేకీయులు, తూర్పుప్రాంతాల వాళ్ళు లెక్కకు మిడతల్లా ఆ మైదానంలో
    పోగై ఉన్నారు. వాళ్ల ఒంటెలు సముద్ర తీరంలో ఉన్న యిసుక రేణువుల్లా లెక్కకు మించి ఉన్నాయి.
  hat-BSA: Alò, Madyanit yo avèk Amalekit yo ak tout fis a lès la, te kouche nan vale
    a. Yo te plis an kantite pase krikèt volan, epi chamo pa yo te twòp pou konte,
    an gran nonb tankou grenn sab bò lanmè a.
  kos-kos: Mwet Midian, mwet Amalek, ac mwet forfor yen mwesis elos oalik infahlfal
    uh oana pusiyen locust, ac pusiyen camel natulos pus oana puk weacn uh.
  hbo-WLC: וּמִדְיָ֨ן וַעֲמָלֵ֤ק וְכָל־בְּנֵי־קֶ֙דֶם֙ נֹפְלִ֣ים בָּעֵ֔מֶק כָּאַרְבֶּ֖ה
    לָרֹ֑ב וְלִגְמַלֵּיהֶם֙ אֵ֣ין מִסְפָּ֔ר כַּח֛וֹל שֶׁעַל־שְׂפַ֥ת הַיָּ֖ם לָרֹֽב׃
  ibo-ibo: Ma lee, usuu ndị agha Midia, na ndị Amalek, na ndị obodo ndị ọzọ ahụ si
    nʼọwụwa anyanwụ bịa jupụtara na ndagwurugwu ahụ dị ka igurube. Nʼezie, ịnyịnya
    kamel ha dị ọtụtụ, dịka aja dị nʼakụkụ oke osimiri.
  ory-ory: ସେହି ମିଦୀୟନୀୟ ଓ ଅମାଲେକୀୟ ଓ ପୂର୍ବଦେଶୀୟ ଲୋକମାନେ ବହୁସଂଖ୍ୟକ ହେତୁରୁ ପଙ୍ଗପାଳ
    ପରି ତଳଭୂମିରେ ପଡ଼ି ରହିଥିଲେ; ସେମାନଙ୍କର ଓଟ ବହୁସଂଖ୍ୟକ ହେତୁରୁ ସମୁଦ୍ରତୀରସ୍ଥ ବାଲି ପରି
    ଅସଂଖ୍ୟ ଥିଲେ।
  chk-chk: Iwe, ekewe chon Mitian me chon Amalek, pwal ekewe aramas meinisin seni
    ötiu ra nom lon ewe lemol, usun epwi pwiin lifichimas ren chomongur. Nge nöür
    kamel ese lea, pun ra usun chök föün pien aroset.
  rop-rop: en dubala bin luk detmatj Midiyan solja en Amalekait solja en najalot solja
    brom detlot pipul brom deset kantri. Deibin abum detmatj solja deya, en olabat
    kemp bin spredat ebriweya langa det plein kantri. Deibin hipimap miselp jis laiga
    grashopa, en deibin abum detmatj kemul du. Detlot kemul bin hipimap miselp jis
    laik sengraun weya im jidan wansaid langa solwoda.
  ukr-1871: Було ж там як сарани Мадиянїя, Амалика і тих що з востоку таборян, а верблюдів
    їх безлїч, як піску на морському березї.
  deu-1951: Die Midianiter aber und die Amalekiter und alle Morgenländer waren in
    die Ebene eingefallen wie eine Menge Heuschrecken; und ihre Kamele waren vor Menge
    nicht zu zählen, wie der Sand am Gestade des Meeres.
  eng-JPS: Now the Midianites and the Amalekites and all the children of the east
    lay along in the valley like locusts for multitude; and their camels were without
    number, as the sand which is upon the sea-shore for multitude.
  srp-1865: A Madijani i Amalici i sav narod istoèni ležahu po dolini kao skakavci,
    tako ih bješe mnogo; i kamilama njihovijem ne bješe broja; bješe ih mnogo kao
    pijeska po brijegu morskom.
  lug-lug: Abamidiyaani, Abamaleki n’Abamawanga amalala ag’ebuvanjuba abaali mu kiwonvu,
    mu bungi baali ng’enzige; era n’eŋŋamira zaabwe mu bungi, nga ziri ng’empeke z’omusenyu
    oguli ku lubalama lw’ennyanja.
  heb-heb: ומדין ועמלק וכל בני קדם נפלים בעמק כארבה לרב ולגמליהם אין מספר כחול שעל
    שפת הים לרב׃
  ben-IRV: তখন মিদিয়নীয়, অমালেকীয় ও পূর্ব্বদেশের সব লোক পঙ্গপালের মতো উপত্যকাতে
    নেমে পড়েছিল এবং তাঁদের উটও সমুদ্রতীরের বালুকার মতো অসংখ্য ছিল যা গণনা করা যায়
    না।
  pan-pan: ਮਿਦਯਾਨੀ ਅਤੇ ਅਮਾਲੇਕੀ ਅਤੇ ਪੂਰਬੀ ਲੋਕ ਟਿੱਡੀਆਂ ਵਾਂਗੂੰ ਬਹੁਤ ਸਾਰੇ ਸਨ ਅਤੇ ਘਾਟੀ
    ਵਿੱਚ ਫੈਲੇ ਪਏ ਸਨ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਊਠ ਸਮੁੰਦਰ ਦੇ ਕੰਢੇ ਦੀ ਰੇਤ ਵਾਂਗੂੰ ਅਣਗਿਣਤ ਸਨ।
  mya-JVB: မိဒျန် ပြည်သား၊ အာမလက် ပြည်သား၊ အရှေ့ ပြည်သား အပေါင်း တို့သည် ချိုင့် ၌
    အိပ် လျက်၊ ကျိုင်းကောင် နှင့်အမျှ များ ကြ၏။ ကုလားအုပ် တို့သည်လည်း ၊ သမုဒ္ဒရာ သဲ
    လုံးနှင့်အမျှ အတိုင်းမသိ များ ကြ၏။
  tbg-tbg: Midiani vatanaakave, Amareki vatanaakave, vo vatanaaka aahara vataqaa vaukave,
    vika korika airitahaa vohaaraqi ukuvi aniantemake, Isareri vataini ani vaiha,
    nái seri naavu maaqa uqitakanta vo kanta vo kanta kaqate vaumanta, vika kamerivata
    airitahaa nampisini airi nuqa vaira voqaara vaura.
  hmo-hmo: Midiana taudia, bona Amaleka taudia, bona dina ia daekau kahana taudia
    ibounai be koura dekenai idia kamepa. Idia be momo herea, kwadi bamona, edia kamelo
    danu be duahia diba lasi, kone ena miri bamona.
  urd-urd: और मिदियानी और 'अमालीकी और मशरिक़ के लोग कसरत से वादी के बीच टिड्डियों
    की तरह फैले पड़े थे; और उनके ऊँट कसरत की वजह से समुन्दर के किनारे की रेत की तरह
    बेशुमार थे।
  rus-SYN: Мадианитяне же и Амаликитяне и все жители востока расположились на долине
    в таком множестве, как саранча; верблюдам их не было числа, много было их, как
    песку на берегу моря.
  bqc-SIM: Madiãↄ ń Amalɛki buiↄ ń gukpɛdeↄ píi kálɛa guzulɛu, aa dasi lán kwaↄwa.
    Wi fↄ̃ ń yiongoↄ nàoo, aa dasi lán ísialɛ ũfãawaɛ.
  tcz-CHONGTHU: Midian mite le Amalek mite chuleh solam mite epia hochu hiche phaichamma
    chun khaokhote alomchang lah bangin atam atam anapansauvin ahi. Asangan houjong
    chu twikhanglen panga neldi jat bangin simma simjoulou jat anaphauvin ahi.
  mar-mar: तेव्हा मिद्यानी व अमालेकी व पूर्वेकडल्या सर्व प्रजा खिंडीत टोळाच्या दाट
    थव्याप्रमाणे पसरल्या होत्या, आणि त्यांचे उंट मोजता येणार नाही इतके जास्त होते;
    ते संख्येने समुद्राच्या काठावरल्या वाळूच्या कणांप्रमाणे असंख्य होते.
  qub-qub: Madianpita, Amalecpita, inti yagamunan caj-läpita shamojcunaga chüpacanöraj
    intëru pampacho aypacasha caycaran. Camëlluncunapis yupaytapis mana atipaypaj
    caycaran.
  bqp-bqp: Midiãnↄ kũ Amalɛkinↄ kũ ifãboki kpa gbɛ̃ pãndenↄn katɛna guvutɛn ń
    pínki, ò kpá lán sutɛ̃nↄ bà. Odi fↄ̃ ò ń lakuminↄ nàroro, ò dasi lán ísiralɛ bùsu'atɛ̃
    bà.
  hat-hat: Moun Madyan yo, moun Amalèk yo ak moun k'ap viv nan dezè bò solèy leve
    yo te kouvri tout plenn lan, tankou desen krikèt vèt nan jaden. Chamo yo te genyen,
    moun pa t' ka konte sa, menm jan yo pa ka konte grenn sab bò lanmè.
  eng-BSB: Now the Midianites, Amalekites, and all the other people of the east had
    settled in the valley like a swarm of locusts, and their camels were as countless
    as the sand on the seashore.
  tod-tod: Madiyan nuiti, ta Amalɛke nuiti, ta folo ɠulazu ʋele nuiti, ti vazaga ɠɛni
    de nɛmɛi zu, ti mɔin gola, eɠɛ kotogiti, nu la ɓena zoo é ʋa ta-ɲɔmɛiti gaalu,
    ti mɔinni eɠɛ kpoloɗɛi ɠobaʋɛ ɲaɠaegi.
  eng-WEBPB: The Midianites and the Amalekites and all the children of the east lay
    along in the valley like locusts for multitude; and their camels were without
    number, as the sand which is on the seashore for multitude.
  kbq-kbq: Hagi Midieni sondia vaheki, Ameleki sondia vaheki, zage hanati kazigati
    sondia vaheki hu'za tusi kenutamimo agofetu agofetu huno mani'negeno hampriga
    osiakna hu'za ana vahe'mo'za ana agupofina emani avite'naze. Hagi tusi kemori
    afutami avre'za e'nazankino ana kemoli afutamimo'za hagerinkenafi kasepankna hu'za
    ana agupoa mani avite'naze.
  nhe-BL: Huan nopona itztoyaj nochi nopa madianitame, amalecitame huan nopa tlacame
    tlen hualajque ica campa quisa tonati. Tlahuel miyac itztoyaj huan nesiyayaj san
    queja tlahuel miyac chapolime. Quinpiyayayaj miyac camellos hasta axaca hueliyaya
    quinpohua. Elque queja imiyaca xali iteno atemitl.
  bus-bus: Midiãnↄ kↄ̃n Amalɛkinↄ kↄ̃n ↄfãntɛ̃bↄɛ kpa gbɛ̃ pãndenↄ kaɛna guzurɛn
    ń píngi, aↄ̃ kpá lán sutɛ̃nↄ bà. Wèe fↄ̃ wà ń lakuminↄ nàroro, aↄ̃ↄ pari lán ísialɛ
    bùsu'ãatɛ̃ bà.
  gub-BL: Minià izuapyapyr a'e wà, Amarek a'e wà no, ywyxiguhu rehe har a'e wà no,
    uhàuhàz ywyàpyznaw rehe upaw rupi tukur tetea'u wazàwe wà. A'e ae wà, waneimaw
    kamer a'e wà no, heta tetea'u wà. Waneta haw nuzuawy kwaw ywyxig yryhu iwyr har.
  eng-DRA: 'But Madian and Amalec, and all the eastern people lay scattered in the
    valley, as a multitude of locusts: their camels also were innumerable as the sand
    that lieth on the sea shore.'
