  tha-KJV: พระเยโฮวาห์ตรัสกั​บก​ิเดโอนว่า “เราจะช่วยเจ้าทั้งหลายให้พ้นด้วยจำนวนคนสามร้อยที่​เลียน​้ำนั้น
