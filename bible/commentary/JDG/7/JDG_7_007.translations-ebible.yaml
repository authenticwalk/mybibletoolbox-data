verse: JDG.007.007
translations:
  mal-C: യഹോവ ഗിദെയോനോട്, “നക്കിക്കുടിച്ച മുന്നൂറുപേരെക്കൊണ്ട് ഞാൻ നിങ്ങളെ രക്ഷിച്ച്
    മിദ്യാന്യരെ നിന്റെ കൈയിൽ ഏൽപ്പിക്കും; മറ്റുള്ളവർ താന്താങ്ങളുടെ സ്ഥലത്തേക്കു പോകട്ടെ”
    എന്നു കൽപ്പിച്ചു.
  deu-TKW: 'Da sprach Jahwe zu Gideon: Mit den 300 Mann, die das Wasser leckten, werde
    ich euch erretten und die Midianiter in deine Gewalt geben; alle übrigen Leute
    aber mögen ein jeder an seinen Ort gehen.'
  lin-lin: 'Yawe alobaki na Jedeon : « Nakobikisa bino na nzela ya bato nkama misato
    oyo bamelaki mayi na nzela ya lolemo lokola mbwa, mpe nakokaba bato ya Madiani
    na maboko na yo. Tika ete bato nyonso oyo batikali bazonga, moto na moto na esika
    na ye. »'
  eng-LSV: And YHWH says to Gideon, “I save you by the three hundred men who are lapping,
    and have given Midian into your hand, and all the people go, each to his place.”
  eng-GNV: 'Then the Lord sayde vnto Gideon, By these three hundreth men that lapped,
    will I saue you, and deliuer the Midianites into thine hand: and let all the other
    people go euery man vnto his place.'
  eng-WEBSTER: 'And the LORD said to Gideon, By the three hundred men that lapped
    will I save you, and deliver the Midianites into thy hand: and let all the other
    people go every man to his place.'
  nhw-BL: 'Huajca TOTECO quiilhui Gedeón: “Na niquintlanis nopa madianitame ica ni
    300 tlacame catli san quipipitzojque atl. Xiquintitlani nopa sequinoc sempa ma
    yaca ininchajchaj.”'
  swh-ONEN: Bwana akamwambia Gideoni, “Kwa hao watu 300 walioramba maji nitawaokoa
    ninyi, nami nitawatia Wamidiani mkononi mwako. Waache hao watu wengine wote warudi
    kila mmoja nyumbani mwake.”
  bba-bba: Mɑ Yinni Gusunɔ u Gedeoni sɔ̃ɔwɑ u nɛɛ, wunɛ kɑ tɔmbu ɡoobɑ wunɔbu be bɑ
    nim sɔkɑ bɑ kɑ nɔrɑ mi, bɛɛn nɔmuɔrɑ kon Mɑdiɑnibɑ bɛri, n kɑ bɛɛ fɑɑbɑ ko. A
    de be bɑ tie kpuro bu wurɑ yɛnuɔ.
  eng-KJVCPB: 'And the Lord said unto Gideon, By the three hundred men that lapped
    will I save you, and deliver the Midianites into thine hand: and let all the other
    people go every man unto his place.'
  wbp-wbp: Ngula-jangka, YAAWIYI-rla wangkaja Kitiniki, “Wati yinya-paturlu, kujalu
    mirdi-jarra yirrarninjarla ngapa punu-ngarnu, yilyaya pina-jana ngurra-kurra.
    Kala yinya-patu-karirli, kujalu ngapa yanjurnu rdaka-kurlurlu, ngulaju karna-jana
    milarni. Kangka-jana nyuntu-kurlu kulu-kurra. Kapurna ngajuju yani nyuntu-kurlu
    manu 300-pala wati-kirli yungurna-nyarra nyurrurla Yijirali-pinki muurl-mardarni
    Mirdiyanu-wardingki-patu-kujaku. Kapulu-nyarra jijami nyuntuku manu nyuntu-nyangu
    wati-patuku.”
  luo-luo: Jehova Nyasaye nowachone Gideon niya, “Kuom ji mia adek mane ogado pi gi
    lwetgi, anaresu kendo achiw jo-Midian e lwetu. We ji mamoko odhi, ka moro ka moro
    dok dalane.”
  meu-meu: Bena Iehova ese Gideon e hamaoroa, eto, Ranu e peta dae taudia sinahu-toiosi
    edia amo lau ese baina hamaurimui, bona Midian taudia na oi imamu ai baina atodia.
    Oredia iboudiai ba kahudia nege, ta ta ena ruma ena ruma baela.
  npi-ULB: परमप्रभुले गिदोनलाई भन्‍नुभयो, “यी चाटेर पानी पिएका तिन सय जना मानिसहरू
    लिएर तिमीहरूलाई म बचाउनेछु र मिद्दानीहरूमाथि विजय दिनेछु । अरू हरेक मानिसलाई आफ्नै
    ठाउँमा फर्केर जान दे ।”
  yor-yor: Olúwa wí fún Gideoni pé, “Àwọn ọ̀ọ́dúnrún (300) ọkùnrin tí ó lá omi ni
    èmi yóò lò láti gbà yín là àti láti fi ogun Midiani lé yín lọ́wọ́. Jẹ́ kí àwọn
    tókù padà sí ilé wọn.”
  emp-NTPO: 'Maʌ̃be Ãcõrẽba Gedeoʌ̃a jarasia: –Maʌ̃ tresciento panʌba mʌ̃a bʌ́a madianitarãra
    poyabiya. Mãwã mʌ̃a bãrã israelerãra ẽdrʌ b̶ʌya. Waabema sordaorãa jaradua ãdji
    diguid̶aa wãnamãrẽã.–'
  ind-ind: TUHAN berkata kepada Gideon, “Dengan tiga ratus orang yang menghirup air
    dari tangannya itu, Aku akan membuat kamu menang atas Midian, dan Aku akan menyelamatkan
    kalian semua. Suruhlah orang yang lainnya pulang ke rumah masing-masing.”
  pes-OPCB: 'آنگاه خداوند به جدعون فرمود: «من به‌وسیلۀ این سیصد نفر، مدیانی‌ها را
    شکست خواهم داد و شما را از دستشان خواهم رهانید. پس بقیه را به خانه‌هایشان بفرست.»'
  tgl-ULB: Sinabi ni Yahweh kay Gideon, “Sa pamamagitan ng tatlong daang kalalakihan
    sumalok at uminom, ililigtas ko kayo at bibigyan ng tagumpay laban sa mga Midianita.
    Hayaang bumalik ang ibang mga kalalakihan sa kani-kanilang lugar.”
  cbu-NT: Apanllsha Jedeyonaa, Ashiriya, natunaa waritacha. Nipat sundar 300 anpat
    nuw tapachindachima. Siyamari Madiyanshuchee uru kasitssa nuwapa wizpuriri. Itaru,
    piyartashsha waani kanapuchinllinpa waanpeetaw pangu, Apanll tárangiya.
  hui-hui: Ani biyagola Anduane Homogohanda Gidionohondo lalu, Áyu Midianaliru baba
    wai bule agali handari tebira (300) iba heyu howa gime talo migi bialu nayaru
    heba hangu puwa wai bialu bo poda hana halimulo i̱na í̠ hongo ngialu biamogo bulebero,
    lene. Ani bialu agali maru ti bibahende tini andaga ibiyadadagua dai biai helabe,
    lene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``ငါ​သည်​ရေ​ကို​လျှာ ဖြင့်​လျက်​သောက်​သော​သူ​သုံး​ရာ​အား​ဖြင့်
    သင့်​ကို​ကယ်​ဆယ်​၍​မိ​ဒျန်​အ​မျိုး​သား တို့​အ​ပေါ်​၌​အောင်​ပွဲ​ခံ​စေ​မည်။ အ​ခြား
    သူ​အ​ပေါင်း​တို့​ကို​အိမ်​သို့​ပြန်​ရန်​ပြော ကြား​လော့'' ဟု​ဂိ​ဒေါင်​အား​မိန့်​တော်
    မူ​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་གིད་ཡོན་ལ་འདི་སྐད་དུ། ཆུ་བལྡགས་ཏེ་འཐུང་བའི་མི་སུམ་བརྒྱ་འདི་བརྒྱུད་ནས་བདག་གིས་ཁྱོད་རྣམས་སྐྱོབ་ཅིང་།
    མིད་ཡཱན་པ་རྣམས་ཁྱོད་ཀྱི་ལག་ཏུ་སྤྲོད་པར་བྱ། དེའི་འཕྲོ་མ་རྣམས་རང་རང་སར་ལོག་ཆོག་ཅེས་གསུངས་པ་ལ།
  sna-sna: Jehovha akati kuna Gidheoni, “Namazana matatu avarume vanwa mvura vachikapa
    ava, ndichakuponesai uye ndichaisa vaMidhiani mumaoko enyu. Vamwe vanhu vose ngavaende
    zvavo, mumwe nomumwe kunzvimbo yake.”
  spa-BLM: 'El Señor le dijo a Gedeón: “Te salvaré con los trescientos hombres que
    lamieron, y entregaré a los madianitas en tu mano. Deja que el resto del pueblo
    se vaya, cada uno a su lugar”.'
  cac-cac: 'Ix lajvi chi'', ix yalan Jehová d''a vin̈aj Gedeón chi'': C''ocb''il eb''
    vin̈ 300 chi'' ol in c''ana'' yic ol eyac''an ganar eb'' madianita chi''. Axo
    pax eb'' vin̈ ix em cuman yuc''an a a'' chi'' jun, paxocab'' eb'' vin̈ d''a spat,
    xchi d''a vin̈.'
  swh-ULB: Bwana akamwambia Gideoni, “Kwa watu hawa mia tatu waliokwisha kulamba maji,
    nitakuokoa na kukupa ushindi juu ya Wamidiani. Acha kila mtu arudi mahali pake.”
  bel-bel: 'І сказаў Гасподзь Гедэону: трыма сотнямі тых, што хлябталі, Я выратую
    вас і аддам Мадыяніцянаў у рукі вашыя, а ўвесь народ няхай ідзе кожны ў сваё месца.'
  deu-ELBBK: 'Und der HERR sprach zu Gideon: Durch die 300 Mann, die geleckt haben,
    will ich euch retten und Midian in deine Hand geben; das ganze übrige Volk aber
    soll gehen, jeder an seinen Ort.'
  mbb-OT: Ne migkeǥiyan te Nengazen si Gideon te, “Pinaaǥi kayi te 300 he etew edlibriyen
    ku sikew ne ibpezaag ku kenikew is menge Midianhen. Is nesamà he menge etew ipeulì
    nu en diyà te menge ed-ubpaan dan.”
  mal-2015: 'യഹോവ ഗിദെയോനോടു: നക്കിക്കുടിച്ച മുന്നൂറു പേരെക്കൊണ്ടു ഞാൻ നിങ്ങളെ രക്ഷിച്ചു
    മിദ്യാന്യരെ നിന്റെ കയ്യിൽ ഏല്പിക്കും; ശേഷം ജനമൊക്കെയും താന്താങ്ങളുടെ സ്ഥലത്തേക്കു
    പോകട്ടെ എന്നു കല്പിച്ചു.'
  tuo-NT: 'Na tojo weecã, Õꞌacʉ̃ Gedeṍrẽ nicʉ niwĩ: “Ãꞌrã trescientos ʉmʉa meꞌrã
    mʉsãrẽ yʉꞌrʉogʉsaꞌa. Na meꞌrã madianita masãrẽ docaqueꞌacã weegʉti. Ãpẽrã peꞌe
    na ye wiꞌseripʉ tojaarãsama”, nicʉ niwĩ.'
  rmc-rmc: 'O RAJ phenďa le Gideonoske: „Zachraňinava tumen prekal o trin šel (300)
    murša, save chľipinenas o paňi, a dava tumenge le Midijanen andro vasta. Okla
    mi džan pale khere.“'
  pes-OPV: 'و خداوند به جدعون گفت: «به این سیصد نفر که به کف نوشیدند، شما را نجات
    می‌دهم، و مدیان را به‌دست تو تسلیم خواهم نمود. پس سایر قوم هر کس به‌جای خود بروند.»'
  ron-1924: 'Ши Домнул а зис луй Гедеон: „Ку чей трей суте де оамень каре ау липэит,
    вэ вой мынтуи ши вой да пе Мадиан ын мыниле тале. Тоць чейлалць дин попор сэ се
    дукэ фиекаре акасэ.”'
  ben-OBCV: সদাপ্রভু গিদিয়োনকে বললেন, “যে 300 জন লোক চেটে চেটে জলপান করেছে, তাদের
    দ্বারাই আমি তোমাদের রক্ষা করব এবং মিদিয়নীয়দের তোমাদের হাতে সমর্পণ করব। অন্য
    সবাই ঘরে ফিরে যাক।”
  som-som: Markaasaa Rabbigu wuxuu Gidcoon ku yidhi, Saddexda boqol oo nin oo calaacalahooda
    biyo ka leefleefay ayaan idinku badbaadinayaa, oo reer Midyaanna gacantaadaan
    soo gelinayaa; laakiinse dadka intiisa kale oo dhammu ha iska tageen, oo nin waluba
    ha ku noqdo meeshiisii.
  lat-VUC: 'Et ait Dominus ad Gedeon: In trecentis viris qui lambuerunt aquas, liberabo
    vos, et tradam in manu tua Madian: omnis autem reliqua multitudo revertatur in
    locum suum.'
  eng-ASVBT: And Jehovah said unto Gideon, By the three hundred men that lapped will
    I save you, and deliver the Midianites into thy hand; and let all the people go
    every man unto his place.
  ita-1885: 'E il Signore disse a Gedeone: Per questi trecent''uomini, che hanno lambita
    l''acqua, io vi salverò, e ti darò i Madianiti nelle mani; ma vadasene tutta l''altra
    gente, ciascuno al luogo suo.'
  eng-LXXUP: And the Lord said to Gideon, I will save you by the three hundred men
    that lapped, and I will give Midian into thy hand; and all the rest of the people
    shall go every one to his place.
  eng-ULB: Yahweh said to Gideon, “With the three hundred men who lapped, I will rescue
    you and give you victory over the Midianites. Let every other man go back to his
    own place.”
  spa-VBL: 'El Señor le dijo a Gedeón: “Con estos trescientos hombres que lamieron
    te salvaré y te entregaré a los madianitas. Deja que el resto de los soldados
    se vaya a casa”.'
  fra-_FOB: 'Alors l''Éternel dit à Gédéon: Je vous délivrerai par ces trois cents
    hommes, qui ont lapé l''eau, et je livrerai Madian entre tes mains. Que tout le
    peuple s''en aille, chacun chez soi.'
  mal-mal: 'യഹോവ ഗിദെയോനോട്: നക്കിക്കുടിച്ച മുന്നൂറു പേരെക്കൊണ്ട് ഞാൻ നിങ്ങളെ രക്ഷിച്ച്
    മിദ്യാന്യരെ നിന്റെ കയ്യിൽ ഏല്പിക്കും; ശേഷം ജനമൊക്കെയും തങ്ങളുടെ സ്ഥലങ്ങളിലേക്ക്
    മടങ്ങി പോകട്ടെ എന്നു കല്പിച്ചു.'
  urd-GVR: Phir Rab ne Jidāūn se farmāyā, “Maiṅ in 300 chāṭne wāle ādmiyoṅ ke zariye
    Isrāīl ko bachā kar Midiyāniyoṅ ko tere hawāle kar dūṅgā. Bāqī tamām mardoṅ ko
    fāriġh kar. Wuh sab apne apne ghar wāpas chale jāeṅ.”
  suz-BL: मिनु परमप्रभु यावेमी गिदोन कली “एको सहे सां ब्‍वाक्‍कु तुक्‍शा तूब मुर रे
    पा मिदयानी आन गुइ रे प्रोंइनुङ। लीशो आन कली आंम आंम खिंमी लचा गेमी” देंमाक्‍त।
    १सामुएल १४:६
  ita-1927: 'Allora l’Eterno disse a Gedeone: “Mediante questi trecento uomini che
    hanno lambito l’acqua io vi libererò e darò i Madianiti nelle tue mani. Tutto
    il resto della gente se ne vada, ognuno a casa sua”.'
  ckb-ckb: 'ئینجا یەزدان بە گدعۆنی فەرموو: «بەو سێ سەد پیاوەی لە ڕێگەی لەپی دەستەوە
    بە زمان ئاویان خواردەوە ڕزگارتان دەکەم و میدیانییەکان دەخەمە ژێر دەستتەوە، پیاوەکانی
    دیکە با هەرکەسە و بچێتەوە بۆ شوێنی خۆی.»'
  eng-BBE: And the Lord said to Gideon, By those three hundred who were drinking with
    their tongues I will give you salvation and give the Midianites into your hands;
    let the rest of the people go away, every man to his place.
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ಗಿದ್ಯೋನನಿಗೆ, “ನೆಕ್ಕಿ ಕುಡಿದ ಆ ಮುನ್ನೂರು ಜನರಿಂದ ನಾನು ನಿಮ್ಮನ್ನು
    ರಕ್ಷಿಸಿ, ಮಿದ್ಯಾನ್ಯರನ್ನು ನಿನ್ನ ಕೈಯಲ್ಲಿ ಒಪ್ಪಿಸುವೆನು. ಇತರ ಜನರೆಲ್ಲಾ ತಮ್ಮ ತಮ್ಮ ಸ್ಥಳಗಳಿಗೆ
    ಹೋಗಲಿ,” ಎಂದರು.
  tam-2017: 'அப்பொழுது யெகோவா கிதியோனை நோக்கி: நக்கிக்குடித்த அந்த 300 பேராலே நான்
    உங்களை இரட்சித்து, மீதியானியர்களை உன்னுடைய கையில் ஒப்புக்கொடுப்பேன், மற்ற மக்களெல்லோரும்
    தங்கள் தங்கள் இடத்திற்குப் போகவேண்டும் என்றார்.'
  spa-RV-1909: 'Entonces Jehová dijo á Gedeón: Con estos trescientos hombres que lamieron
    el agua os salvaré, y entregaré á los Madianitas en tus manos: y váyase toda la
    gente cada uno á su lugar.'
  ron-BTF: 'Și DOMNUL i-a spus lui Ghedeon: Prin cei trei sute de oameni care au lipăit
    vă voi salva și voi da pe madianiți în mâna ta, iar tot poporul să meargă fiecare
    la locul său.'
  eng-WEBP: The LORD said to Gideon, “I will save you by the three hundred men who
    lapped, and deliver the Midianites into your hand. Let all the other people go,
    each to his own place.”
  eng-FBV: The Lord told Gideon, “With these three hundred men that lapped I will
    save you and hand over the Midianites to you. Let all the rest of the soldiers
    go home.”
  nld-1939: 'Nu sprak Jahweh tot Gedeon: Door deze drie honderd man, die lekten, zal
    Ik u redden en u Midjan in handen leveren; al de anderen kunnen naar huis gaan.'
  nch-BL: 'Huajca TOTECO quiilhui Gedeón: “Na niquintanis nopa madianitame ica ni
    300 tacame cati san quipipitzojque at. Nopa sequinoc sempa xiquintitani ma yaca
    ininchajchaj.”'
  vie-1934: 'Bấy giờ, Đức Giê-hô-va bèn phán cùng Ghê-đê-ôn rằng: Ta sẽ dùng ba trăm
    người đã liếm nước đó mà giải cứu các ngươi, và ta sẽ phó dân Ma-đi-an vào tay
    ngươi. Còn dân sự khác, ai nấy đều phải trở về nhà mình!'
  hin-CV: याहवेह ने गिदोन से कहा, “मैं इन्हीं तीन सौ व्यक्तियों के द्वारा तुम्हें
    छुटकारा दिलाऊंगा, जिन्होंने चुल्लू में जल लेकर जीभ की सहायता से पिया था. मैं मिदियानियों
    को तुम्हारे अधीन कर दूंगा. इसलिये अब इन बचे हुओं को लौट जाने दो.”
  spa-BES: 'Y él Señor dijo a Gedeón: Por esos trescientos que bebían con sus lenguas,
