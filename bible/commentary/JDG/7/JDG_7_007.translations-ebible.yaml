    वह सब अपने अपने घर वापस चले जाएँ।”
  rug-rug: Meke zama la koe Qitione se Zihova, “Kaqu harupu gamu Rau meke ponini gamu
    sa minataqara, meke va kilasi sari na tinoni Midiani koari ka ṉeta gogoto tie
    pu siovoni limadi pa kolo meke napo. Mu tozini sari doduru pude la pa dia vetu.”
  gaz-gaz: Waaqayyo Gidewooniin, “Ani namoota harka isaaniitiin dhugan dhibba sadan
    kanaan si furee Midiyaanota dabarsee harka keetti nan kenna. Warri kaan hundi
    gara qeʼee isaaniitti haa deebiʼan” jedheen.
  fra-LSG: 'Et l’Éternel dit à Gédéon: C’est par les trois cents hommes qui ont lapé,
    que je vous sauverai et que je livrerai Madian entre tes mains. Que tout le reste
    du peuple s’en aille chacun chez soi.'
  gnn-gnn: Ga Garraynydja waŋana nhanukala bitjarra, “Ma', nhe gurrunharrana dhuwalanydja
    wiripu‐guḻku'nhanydja ŋunhi walala yukurra ḻuka gurrum'thun, dhipala bala wiripulili
    gali'lili, ga dhuwalanydja walalanha wiripu‐guḻku'nhanydja ga dhipala wiripulilina
    gali'lili.” Bala ŋayi yuwalkthi Gitiyandhunydja guḻk‐guḻkthurruna, barrkuwatjkuŋala
    ŋunhiyi miriŋunhanydja walalanha märrma'kuŋalana miṯtji, ga miṯtjinydja ŋunhi
    ḻurrkun'nha yana, 300‐nha ŋunhinydja walala ŋunhi walala yukurrana gurrum'thurruna
    gapu ḻukana. Ga Godtja waŋana bitjarra, “Dhuwalanhana ḻurrkun'nhana miṯtjinha
    ŋarra yurru walŋakumanydja Yitjuralnha. Ga wiripu‐guḻku'nhanydja dhuwala djuy'yurrana
    walalanha wäŋalilina.” Bala yana yuwalknha walalanydja marrtjinana ŋunhiyi wäŋalilina,
    ga ŋunhina liŋgu märr‐ḻurrkun'nha nhinananydja miṯtjinydja. Yurru Midiyanbuynydja
    walalanydja nhinana yukurrana märr‐galki wäŋaŋura, ŋunha galki buku'‐wukuŋura
    ŋoyŋura, yurru malanydja ŋunhi miriŋunydja dhaŋaŋnha biyapulnha wal'ŋu dhika.
  yal-yal: Alatala yi a fala Gedeyɔn xa, a naxa, “N na ɛ rakisima na muxu kɛmɛ saxanne
    nan xɔn naxanye e minxi e yiine ra, n yi Midiyan kaane sa i sagoni. Muxu dɔnxɛne
    xa siga e konne yi.”
  haw-1868: I mai la o Iehova ia Gideona, Ma keia poe kanaka, ekolu haneri, ka poe
    i palu e hoola aku ai au ia oukou, a e haawi iho no i ko Midiana i kou lima; e
    kuu aku hoi i na kanaka e a pau, e hoi i ko lakou wahi.
  arb-NAV: 'فَقَالَ الرَّبُّ لِجِدْعُونَ: «سَأُخَلِّصُكُمْ وَأُظْفِرُكَ بِالْمِدْيَانِيِّينَ
    بِالثَّلاثِ مِئَةِ رَجُلٍ الَّذِينَ لَعَقُوا الْمَاءَ. وَلْيَنْصَرِفْ سَائِرُ
    الْقَوْمِ إِلَى أَمَاكِنِ سُكْنَاهُمْ».'
  ewe-ewe: Yehowa gblɔ na Gideon be, “Maɖu Midiantɔwo dzi kple ame alafa etɔ̃ (300)
    siawo! Na ame mamlɛawo natrɔ ayi aƒe!”
  eng-LEE: And the Lord said unto Gid'on, By the three hundred men that lapped will
    I save you, and deliver the Midianites into thy hand; and let all the other people
    go every man unto his place.
  gvn-gvn: '@see-verse:JDG.007.006'
  asm-FB: তেতিয়া যিহোৱাই গিদিয়োনক ক’লে, “চেলেকি পানী খোৱা এই তিনি শ লোকক লৈয়ে মই
    তোমালোকক উদ্ধাৰ কৰিম আৰু মিদিয়নীয়াসকলক তোমালোকৰ হাতত দিম; আন সকলো লোকক তেওঁলোকৰ
    নিজৰ ঠাইলৈ ঘূৰি যাবলৈ দিয়া।”
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن فٍدٍيٌن بّ، «يِ شّمّ مِشِ كّمّ سَشَن نَشٍيٍ يٍ كْشِ
    عٍ بّلّشّ كُي، ﭑ قَمَ وٌ رَتَنفَدٍ عٍ تَن نَن سَابُي رَ. ﭑ مَدِيَنكَيٍ سَمَ نّ
    عِ سَفٌ. يِ حَمَ دْنشْي، كَنكَن شَ سِفَ عَ شْنيِ.» عٍ نَشَ قَندّ تٌنفٌ عَ نُن
    قٍرِ نَشٍيٍ نُ نَ حَمَيٍ يِ.
  fra-SBL: 'Yahvé dit à Gédéon : « Je te sauverai par les trois cents hommes qui ont
    lapé, et je livrerai les Madianites entre tes mains. Laisse partir tout le reste
    du peuple, chacun à sa place. »'
  hbo-hbo: וַיֹּ֨אמֶר יְהוָ֜ה אֶל־גִּדְעֹ֗ון בִּשְׁלֹשׁ֩ מֵאֹ֨ות הָאִ֤ישׁ הַֽמֲלַקְקִים֙
    אֹושִׁ֣יעַ אֶתְכֶ֔ם וְנָתַתִּ֥י אֶת־מִדְיָ֖ן בְּיָדֶ֑ךָ וְכָל־הָעָ֔ם יֵלְכ֖וּ
    אִ֥ישׁ לִמְקֹמֹֽו׃
  piu-2006: '@see-verse:JDG.007.006'
  kik-kik: Jehova akĩĩra Gideoni atĩrĩ, “Nĩngũmũhonokia na ũndũ wa andũ magana matatũ
    arĩa manyuire maaĩ na hĩ, neane Amidiani moko-inĩ manyu. Reke andũ acio angĩ othe
    mathiĩ, o mũndũ ainũke gwake.”
  fra-NCL: 'Et Yahweh dit à Gédéon : « C’est avec ces trois cents hommes qui ont lapé
    que je vous sauverai et que je livrerai Madian entre tes mains ; que tout le reste
    du peuple s’en aille chacun chez soi. »'
  cek-AK: Angraeng mah Gideon khaeah, Ban hoi tui nae kami cumvai thumto hoiah nang
    to kang pahlong moe, Midian kaminawk to na ban ah kang paek han; kalah kaminawk
    loe angmacae ohhaih ahmuen ah caehsak boih ah, tiah a naa.
  cuk-cuk: 'Geb degidgi, Bab-Jehová Gedeónʼga sogded: “We-dulemar-dulataled-ilapaa
    (300) dii-gwabingi-eloar-gobsamaladba an be-bendako, degi, Madián-sordamargi nakwega
    an be-imako. Sorda-baigandi e-neg-e-negse namalo.”'
  uig-CYR: 'Андин Пәрвәрдигар Гидеонға: — Мән мошу суни ялап ичкән үч йүз адәмниң
    қоли билән силәрни қутқузуп, Мидиянни сениң қолуңға тапшуримән; лекин қалған хәлиқ
    болса һәммиси өз җайиға йенип кәтсун, — деди.'
  tel-2017: అప్పుడు యెహోవా “చేత్తో నోటికందించుకుని నీళ్ళు తాగిన మూడు వందల మనుషుల ద్వారా
    మిమ్మల్ని రక్షిస్తాను. మిద్యానీయుల మీద జయం ఇస్తాను. తక్కిన ప్రజలందరూ తమ తమ ప్రాంతాలకు
    వెళ్ళొచ్చు” అని గిద్యోనుతో చెప్పాడు.
  hat-BSA: 'SENYÈ a te di a Gédéon: “Mwen va delivre nou avèk twa-san lòm sila ki
    te lape dlo yo e yo va mete Madyanit yo nan men nou. Pou sa, kite tout lòt moun
    yo ale, tout moun rive lakay yo.”'
  kos-kos: Na LEUM GOD El fahk nu sel Gideon, “Nga ac fah molikomla ac sot kutangla
    nu sum fin mwet Midian inge ke mwet tolfoko na ma nim kof ke lohulos inge. Fahkang
    mwet nukewa saya an in som nu yen selos an.”
  hbo-WLC: וַיֹּ֨אמֶר יְהוָ֜ה אֶל־גִּדְע֗וֹן בִּשְׁלֹשׁ֩ מֵא֨וֹת הָאִ֤ישׁ הַֽמֲלַקְקִים֙
    אוֹשִׁ֣יעַ אֶתְכֶ֔ם וְנָתַתִּ֥י אֶת־מִדְיָ֖ן בְּיָדֶ֑ךָ וְכָל־הָעָ֔ם יֵלְכ֖וּ
    אִ֥ישׁ לִמְקֹמֽוֹ׃
  ibo-ibo: Onyenwe anyị sịrị Gidiọn, “Ọ bụ narị ndị ikom atọ ndị a raara mmiri ka
    m ga-eji zọpụta gị, ma rarakwa ndị Midia nye gị nʼaka. Zilaga ndị fọdụrụ ka ha
    laa nʼụlọ nke aka ha.”
  ory-ory: ତହୁଁ ସଦାପ୍ରଭୁ ଗିଦିୟୋନ୍‍ଙ୍କୁ କହିଲେ, “ଯେଉଁ ତିନି ଶହ ଲୋକ ଚାକୁ ଚାକୁ କରି ଜଳ ଖାଇଲେ,
    ସେମାନଙ୍କ ଦ୍ୱାରା ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କୁ ଉଦ୍ଧାର କରିବା ଓ ମିଦୀୟନୀୟମାନଙ୍କୁ ତୁମ୍ଭ ହସ୍ତରେ
    ସମର୍ପଣ କରିବା; ଆଉ ସମସ୍ତ ଲୋକ ଆପଣା ଆପଣା ସ୍ଥାନକୁ ଚାଲିଯାଆନ୍ତୁ।”
  chk-chk: Iwe, ewe Samol mi Lapalap a üreni Kition, “Ren ekewe ülüpükü mwän mi mitiri
    ewe koluk üpwe amanauakemi o föri pwe ekewe chon Mitian repwe kuf rer. Nge ekewe
    lusun meinisin repwe en me liwiniti lenian.”
  rop-rop: en afta YAWEI bin dalim Gidiyan, “Ai garra seibum yumob en meigim yu bidim
    detlot Midiyan pipul garram detlot 300 solja hubin dringgim woda brom olabat bingga.
    Wal yu dalim detlot najalot solja blanga gobek langa olabat ronwan kemp.”
  ukr-1871: 'І сказав Господь Гедеонові: Трома сотнями чоловіка, що воду хлептали,
    вирятую вас і подам Мадиянїїв в руки ваші, усї ж инші люде нехай вертають кожний
    у домівку свою.'
  deu-1951: 'Und der HERR sprach zu Gideon: Durch die dreihundert, die geleckt haben,
    will ich euch erretten und die Midianiter in deine Hand geben; aber das ganze
    übrige Volk soll nach Hause gehen.'
  eng-JPS: 'And the LORD said unto Gideon: ''By the three hundred men that lapped
    will I save you, and deliver the Midianites into thy hand; and let all the people
    go every man unto his place.'''
  srp-1865: 'Tada reèe Gospod Gedeonu: s tijeh trista ljudi koji laptaše vodu izbaviæu
    vas i predaæu ti u ruke Madijane; neka dakle odlazi sav ovaj narod svaki na svoje
    mjesto.'
  lug-lug: Mukama Katonda n’agamba Gidyoni nti, “Nzija kubanunula era mbawe n’obuwanguzi
    ku ba Midiyaani nga nkozesa abalwanyi ebikumi ebisatu abaanywedde amazzi ng’embwa,
    naye abo bonna abasigaddewo bagambe beddireyo ewaabwe.”
  heb-heb: ויאמר יהוה אל גדעון בשלש מאות האיש המלקקים אושיע אתכם ונתתי את מדין בידך
    וכל העם ילכו איש למקמו׃
  ben-IRV: তখন সদাপ্রভু গিদিয়োনকে বললেন, এই যে তিনশো লোক জল চেটে খেল, এদের মাধ্যমে
    আমি তোমাদেরকে উদ্ধার করব, ও মিদিয়নীয়দেরকে তোমার হাতে সমর্পণ করব; অন্য সব লোক
    নিজের নিজের জায়গায় চলে যাক।
  pan-pan: ਤਾਂ ਯਹੋਵਾਹ ਨੇ ਗਿਦਾਊਨ ਨੂੰ ਕਿਹਾ, “ਮੈਂ ਇਨ੍ਹਾਂ ਤਿੰਨ ਸੌ ਮਨੁੱਖਾਂ ਨਾਲ ਜਿਨ੍ਹਾਂ
    ਨੇ ਚਪ-ਚਪ ਕਰ ਕੇ ਪਾਣੀ ਪੀਤਾ ਹੈ, ਤੁਹਾਨੂੰ ਬਚਾਵਾਂਗਾ ਅਤੇ ਮਿਦਯਾਨੀਆਂ ਨੂੰ ਤੇਰੇ ਹੱਥ ਵਿੱਚ
    ਕਰ ਦਿਆਂਗਾ ਅਤੇ ਬਾਕੀ ਸਾਰੇ ਲੋਕ ਆਪੋ ਆਪਣੇ ਘਰਾਂ ਨੂੰ ਮੁੜ ਜਾਣ।”
  mya-JVB: ထာဝရဘုရား ကလည်း ၊ လျက် ၍ သောက်သောသူ သုံး ရာ အားဖြင့် သင့် ကို ငါကယ်တင်
    ၍ မိဒျန် လူတို့ကို သင့် လက် ၌ အပ် မည်။ ကြွင်း သောသူ တို့ကို မိမိ နေရာ သို့ ပြန်
    သွားစေဟု ဂိဒေါင် အား မိန့် တော်မူ၏။
  tbg-tbg: Vika mintuvaro Noravano Kotiva Gideonirara tiharo, Ho namari maaqiriqohai
    mpuike naa vaiintika 300navuma variavo. Te vinavukaqohai ai ruaruama amiteha Midiani
    vatanaaka ai kauquqi karerave. Are ekaa vo vaiintinavuara nenta maaqaini anirante
    vuate tiane, tiro.
  hmo-hmo: Lohiabada ese Gideona ia hamaoroa, ia gwau, “Unai tatau 300, edia malana
    dekenai ranu idia inua taudia dekena amo lau ese umui do lau hamauria, bona Midiana
    taudia be emui siahu henunai do lau atodia. To oredia ibounai do oi siaidia lao,
    ta ta edia ruma, edia ruma dekenai do idia giroa lou.”
  urd-urd: तब ख़ुदावन्द ने जिदा'ऊन से कहा कि मैं इन तीन सौ आदमियों के वसीले से जिन्होंने
    चपड़ चपड़ कर के पिया तुम को बचाऊँगा, और मिदियानियों को तेरे हाथ में कर दूँगा;
    और बाक़ी सब लोग अपनी अपनी जगह को लौट जाएँ।
  rus-SYN: 'И сказал Господь Гедеону: тремястами лакавших Я спасу вас и предам Мадианитян
    в руки ваши, а весь народ пусть идет, каждый в свое место.'
  bqc-SIM: 'Ɔ̃ Dii ò Gedeↄ̃ↄɛ: Má Madiãↄ na gbɛ̃ↄn ↄ̀aa do ń basↄo pↄ́ lɛ́ pɛ̀lɛ
    íuↄnɛ ń ↄzĩ sa, mí á bↄ. Gbɛ̃́ kĩniↄ gbaɛ, an baade tá a bɛ.'
  tcz-CHONGTHU: Pakaiyin Gideon kommah ahin seijin, “Hiche mi jathum hohi kipui’in
    Keiman nahuhdoh ingting Midian hochu naga joding’u ahi, midang ho jouse chu ainlang
    cheh uva sultan,” ati.
  mar-mar: नंतर परमेश्वराने गिदोनाला सांगितले, “जे तीनशे पुरुष पाणी चाटून प्याले त्यांच्याकडून
    मी तुम्हाला सोडवीन, आणि मिद्यानाला तुझ्या हाती देईन; यास्तव बाकीच्या सर्व लोकांस
    आपल्या ठिकाणी जाऊ दे.”
  qub-qub: 'Chaura Gedeonta Tayta Dios niran: «Chay quimsa pachac (300) runacunallawanmi
    salbashayqui. Llapan Madián runacunata munayniquiman churamushaj. Waquenga cuticuchun.»'
  bqp-bqp: 'Akũ Dikiri pì Gidiↄnnɛ: Mani Midiãnↄ naárɛ á ↄĩ kũ gbɛ̃nↄn wàa do kpɛ́
    basↄↄro kũ ò lɛ́ pɛ̀tɛ íanↄo sà mà á bo. Ǹ gbɛ̃ kparanↄ gbarɛ, ń baadi tá a bɛa.'
  hat-hat: Seyè a di Jedeyon! -Se avèk twasan nèg sa yo ou wè ki te lape dlo a mwen
    pral delivre nou. Mwen pral lage moun Madyan yo nan men ou. Kite tout lòt yo ale
    lakay yo.
  eng-BSB: Then the LORD said to Gideon, “With the three hundred men who lapped the
    water I will save you and deliver the Midianites into your hand. But all the others
    are to go home.”
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠɛni Zeedeyɔn ma: «Zunu unsaʋagɔi (300) niiti ti ziɛi ɓɔlea
    ga yeei, naati ka gè wo unmɔɔsu ga ti maaʋele, gè Madiyan nuiti dɔ wo yeezu.
    Nuɓusɛi mɔtaiti ti ɠale ma ta-ʋɛlɛiti bu.»'
  eng-WEBPB: The LORD said to Gideon, “I will save you by the three hundred men who
    lapped, and deliver the Midianites into your hand. Let all the other people go,
    each to his own place.”
  kbq-kbq: Hagi anante Ra Anumzamo'a amanage huno Gidionina asami'ne, Ama 300'a nagapi
    kaza hu'na Midieni vahera avre kazampi anta'nena hara hu zamagateregahane. Hanki
    mago'a vahera huzamantege'za nozmirega viho.
  nhe-BL: 'Huajca TOTECO quiilhui Gedeón: “Na niquintlanis nopa madianitame ica ni
    300 tlacame tlen san quipipitzojque atl. Xiquintitlani nopa sequinoc sampa ma
    yaca ininchajchaj.”'
  bus-bus: 'Ben Dii bè Gidiↄnnɛ: Mɛ́ Midiãnↄ naare a ↄzĩ kↄ̃n gↄ̃ↄn wàa do kpɛ́ basↄↄroo
    kɛ̀ aↄ̃ lɛ́ pɛ̀ íanↄo sa mà a bↄ. Ǹ gbɛ̃ kpaaanↄ gbarɛ, aↄ̃ baade tá a bɛ.'
  gub-BL: Na'e i'i Tupàn Zineàw pe kury. — Eraha a'e 300 awa wapeku pupe opo wi uwi'u
    ma'e kwer nerupi ne wà nehe. A'e awa wanehe we apupyro putar Minià wanuwi ihe
    nehe. Peityk putar Minià wakàgaw nehe. — Pezewyr peho peneko haw pe nehe, ere
    amogwer wanupe nehe.
  eng-DRA: 'And the Lord said to Gedeon: By the three hundred men, that lapped water,
    I will save you, and deliver Madian into thy hand: but let all the rest of the
    people return to their place.'
