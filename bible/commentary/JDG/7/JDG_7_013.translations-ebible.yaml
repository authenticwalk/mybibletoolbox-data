verse: JDG.007.013
translations:
  mal-C: 'ഗിദെയോൻ ചെല്ലുമ്പോൾ ഒരാൾ മറ്റൊരാളോട് തന്റെ സ്വപ്നം വിവരിക്കുകയായിരുന്നു:
    “ഞാൻ ഒരു സ്വപ്നംകണ്ടു; മിദ്യാന്യപാളയത്തിലേക്കു വട്ടത്തിലുള്ള ഒരു യവയപ്പം ഉരുണ്ടുരുണ്ടുവന്നു.
    കൂടാരത്തെ അതു ശക്തിയായി തള്ളിമറിച്ചിട്ടു; അങ്ങനെ കൂടാരം വീണു തകർന്നുപോയി എന്നു
    പറഞ്ഞു.”'
  deu-TKW: 'Als aber Gideon herankam, da erzählte eben einer einem andern einen Traum
    mit den Worten: Da hab'' ich einen Traum gehabt, und zwar rollte da ein Gerstenbrot-Kuchen
    ins midianitische Lager, drang bis zum Häuptlingszelte vor, traf es, daß es umfiel,
    und drehte es nach oben um, daß das Zelt dalag.'
  lin-lin: 'Jedeon akomaki na molako ya banguna na bango na tango kaka mobali moko
    ya Madiani azalaki kobeta lisolo ya ndoto na ye epai ya moninga na ye : — Tala
    ndoto naloti : Namonaki lipa moko basala na bambuma ya orje ezali kobaluka kati
    na molako na biso mobimba, bongo lipa yango eyaki kotuta ndako ya kapo na makasi
    koleka. Ndako ya kapo ekweyaki mpe ebalukaki.'
  eng-LSV: And Gideon comes in, and behold, a man is recounting a dream to his companion,
    and says, “Behold, I have dreamed a dream, and behold, a cake of barley-bread
    is turning itself over into the camp of Midian, and it comes to the tent, and
    strikes it, and it falls, and turns it upwards, and the tent has fallen.”
  eng-GNV: And when Gideon was come, beholde, a man tolde a dreame vnto his neighbour,
    and said, Behold, I dreamed a dreame, and lo, a cake of barley bread tumbled from
    aboue into the hoste of Midian, and came vnto a tent, and smote it that it fell,
    and ouerturned it, that the tent fell downe.
  eng-WEBSTER: And when Gideon had come, behold, there was a man that told a dream
    to his fellow, and said, Behold, I dreamed a dream, and lo, a cake of barley-bread
    rolled into the host of Midian, and came to a tent, and smote it that it fell,
    and overturned it that the tent lay along.
  nhw-BL: 'Huan ipan nopa tlatoctzi quema ajsito Gedeón, quicajqui para se tlacatl
    quipohuiliyaya ihuampox catli quitemictoya huan quej ni quiilhuiyaya: ―Ipan se
    temictli niquitac catli eliyaya quen se pantzi catli momimilojtihualajqui huan
    ajsico nica campa timochijtoque. Huan quitejtzonaco chicahuac se hueyi yoyon cali
    huan nopa yoyon cali huetzqui.'
  swh-ONEN: 'Gideoni alifika wakati huo huo kukiwa na mtu mmoja aliyekuwa anamweleza
    mwenzake ndoto yake, akisema, “Niliota ndoto: Tazama mkate wa shayiri ulioviringana
    ulianguka katika kambi moja ya Wamidiani, ukaipiga na ikaanguka nao ukaipindua
    juu chini na hema ikaporomoka chini.”'
  bba-bba: Sɑɑ ye Gedeoni u turɑ mi, sɑɑ yerɑ durɔ ɡoo u win beruse sɔ̃ɔmɔ dosu ɡe
    u kuɑ. U nɛɛ, wee nɑ dosɑ nɑ wɑ mɑ kirɑ tumɑɑni ɡɑɑ yɑ bindɑ yɑ nɑ yɑ wɔri bɛsɛ
    Mɑdiɑnibɑn sɑnsɑnin kuu teerɔ yɑ tu fukɑ tɑ wɔrumɑ.
  eng-KJVCPB: And when Gideon was come, behold, there was a man that told a dream
    unto his fellow, and said, Behold, I dreamed a dream, and lo, a cake of barley
    bread tumbled into the host of Midian, and came unto a tent, and smote it that
    it fell, and overturned it, that the tent lay along.
  wbp-wbp: Kitinirli-palangu purda-nyangu wati jirrama wangkanja-kurra, yangka kujalpa-pala
    yakarra karrija ngurraku warrawarra-kanjaku. Jinta-karirla wangkaja, “Mungangkarna
    jukurr-manu, ngunajalparlipa nyampurla kanunju pirlingka, ngularla yaarl-wantija
    mangarri kapurdu wita-wangu, ngula paaju-kurlangu kaluku katurnu!”
  luo-luo: Gideon nochopo mana ka ngʼat moro ne nyiso osiepene lek. Ngʼatno ne wachone
    osiepene niya, “Ne aleko ni makati molos gi mogo mar shairi molworore nobiro e
    kambi jo-Midian. Nogoyo hema gi teko ma hema olokore kendo olwar piny.”
  meu-meu: 'Gideon e kau negana ai, tau ta ese ena nihi sivaraina na bamona ta e hamaorolaia,
    eto: A kamonai, lau na na nihi; egu nihi ai bali dikeana ta e hekei mai Midian
    taruhana ai, kalaga auta ai e tata kau, bena kalaga na e kohu, e heḡiḡi dobi tano
    ai.'
  npi-ULB: जब गिदोन त्यहाँ पुगे, एक जना मानिसले आफ्‍नो साथीलाई सपनाको बारेमा भन्‍दै
    थियो । त्यस मानिसले भन्यो, “हेर, मैले एउटा सपना देखें, र जौको एउटा रोटी मिद्दानीको
    छाउनीभित्र गुड्दै आयो । त्यो पालमा आयो, र त्यसलाई जोडले हिर्कायो र त्यसलाई उल्टो
    गरी पल्टाइदियो, यसैले त्यो ढल्यो ।”
  yor-yor: Gideoni dé sí àsìkò tí ọkùnrin kan bẹ̀rẹ̀ sí í rọ́ àlá tí ó lá sí ọ̀kan
    nínú àwọn ọ̀rẹ́ rẹ̀. Ó ní, “Mo lá àlá kan, nínú àlá náà mo rí àkàrà kan tó ṣe
    róbótó tí a fi barle ṣe ń yí wọ inú ibùdó àwọn ará Midiani, ó sì kọlu àgọ́ pẹ̀lú
    agbára ńlá dé bi wí pé àgọ́ náà dojúdé, ó sì ṣubú.”
  emp-NTPO: 'Gedeoʌ̃ madianitarã duanʌma jũẽsid̶e ũrĩsia ẽberãda umé bed̶ea panʌda.
    Ab̶aʌba nẽbʌrʌ b̶asia idjia cãĩmocarad̶e ununada. Nãwã jarasia: –Mʌ̃ cãĩmocarad̶e
    unusia cebada paʌ̃ borococoa od̶ada nama dadjirã duanʌmaa bʌrab̶ari zebʌrʌda.
    Maʌ̃ba wua ded̶aa tab̶arid̶e zebʌrʌba coratasia.–'
  ind-ind: Saat Gideon tiba, dia mendengar seorang prajurit sedang menceritakan mimpinya
    kepada temannya. Kata orang itu, “Aku bermimpi melihat sebongkah roti jelai terguling-guling
    turun ke perkemahan Midian. Roti itu menghantam sebuah kemah, lalu kemah itu roboh
    dan terguling.”
  pes-OPCB: '@see-verse:JDG.007.012'
  tgl-ULB: Nang dumating si Gideon doon, isang lalaki ang nagsasabi ng isang panaginip
    sa kaniyang kasama. Sinabi ng lalaki, “Tingnan mo! mayroon akong isang panaginip
    at nakita ko ang isang bilog na piraso ng tinapay na sebada ang gumugulong papunta
    sa kampo ng Midianita. Dumating ito sa tolda at tumama nang napalakas, bumagsak
    at natiwarik ito, kaya lumagapak ito.”
  cbu-NT: Anushshat, Jedeyon kusarangu, mazinarangiya. Minum sundar chiyzayaru, wipunashee
    kamanirangiya, yuwaa pamasarangu anootsi. Maaranguri parangina. Minum pang' katungamaam
    yutarita anumash machimand káyashinu kuripungaktaranllu, iyamunsha pangini chamayangarangu,
    tpaw ashirangu, iysha pangini yupangarangiya, amb ashiru pamasarangina, sundar
    wipunashee kamanku tárangiya.
  hui-hui: Gidiono ibu puwa hale halu hearia agali mbirame ibu nenege mbirala biruwa
    ibugua emaga mbira hendenego te lalu birayuane hale hene. Ibugua emaga ogodagua
    handaru layua, Ai i̱na emaga handalu hewaria mberedi ladi ale balime wabini mbira
    homa hende pendo pendo inanaga anda bu kamagoria ibuwa balai anda mbirago baya,
    layua. Balai anda ogoni bayagola podobaga bialu dindini mbala pialu paliya, layua.
  mya-mya: ဂိ​ဒေါင်​ရောက်​ရှိ​လာ​ချိန်​၌​လူ​တစ်​ယောက် သည် မိ​မိ​မြင်​မက်​သည့်​အိပ်​မက်​အ​ကြောင်း
    ကို​မိတ်​ဆွေ​တစ်​ဦး​အား​ပြော​ပြ​လျက်​နေ​၏။ ထို​သူ​က``မု​ယော​မုန့်​ပြား​တစ်​ချပ်​သည်​ငါ
    တို့​တပ်​စ​ခန်း​ထဲ​သို့​လိမ့်​ဝင်​လာ​ပြီး​လျှင် တဲ​ရှင်​တစ်​ခု​နှင့်​တိုက်​မိ​သ​ဖြင့်​ထို​တဲ​ရှင်
    သည်​ပြို​လဲ​ပြား​ချပ်​၍​သွား​သည်​ကို​ငါ အိပ်​မက်​မြင်​မက်​ပါ​သည်'' ဟု​ဆို​လေ​သည်။
  bod-N: གིད་ཡོན་དེར་སླེབས་པ་ལ། མི་ཞིག་གིས་རང་གི་གྲོགས་པོར་རྨི་ལམ་བཤད་དེ་འདི་ལྟར་སྨྲས་པ་སྟེ།
    ལྟོས་དང་། བདག་གིས་རྨི་ལམ་ཞིག་རྨིས་པ་ནི་འདི་ལྟ་སྟེ། སོ་ཕྱེའི་བག་ལེབ་ཅིག་མིད༌ཡཱན་གྱི་དམག་སྒར་དུ་གྲིལ་འོང་ཞིང་།
    གུར་གྱི་རྩར་སླེབས་ནས་གུར་ལ་ཐོགས་ཏེ་བསྒྱེལ་བ་དང་གུར་གྱི་མགོ་རྟིང་བསློགས་ཞེས་པ་ལ།
  sna-sna: Gidheoni akasvika mumwe munhu achiri kurondedzera shamwari yake kurota
    kwake, achiti, “Ndarota chingwa chakaurungana chichikungurukira mumusasa wavaMidhiani.
    Charova tende nesimba guru zvokuti tende rakudubuka rikawa.”
  spa-BLM: 'Cuando Gedeón llegó, he aquí que un hombre contaba un sueño a su compañero.
    Dijo: “He aquí que soñé un sueño, y he aquí que una torta de pan de cebada caía
    en el campamento de Madián, se acercaba a la tienda y la golpeaba de tal manera
    que caía, y la volteaba, de modo que la tienda quedaba plana.”'
  cac-cac: Ayic ix c'och vin̈aj Gedeón chi' b'aj ayec' eb' van stan̈van scampamento
    eb' chi', ix yab'an vin̈ yalan svayich jun vin̈ soldado d'a junxo vin̈ icha tic.
    —Ix in vayichej to ay jun ixim pan cebada ix cot b'alb'on d'a sat vitz tic. Ix
    emul ixim d'a yol co campamento tic, ix och poc'naj ixim d'a jun mantiado, ix
    em lan̈naj yuj ixim, xchi vin̈.
  swh-ULB: Gideoni alipofika huko, mtu alikuwa akimwambia mwenzake ndoto. Mtu huyo
    akasema, “Angalia! Niliota ndoto, na nikaona mkate wa shayiri umeanguka ndani
    ya kambi ya Midiani. Ukaja hemani, na kuipiga kwa nguvu sana hata ikaanguka chini
    ikapinduka na kulala chini. '
  bel-bel: 'Гедэон прыйшоў. І вось, адзін расказвае сон другому і кажа: сьнілася мне,
    быццам круглы ячменны хлеб каціўся па табары Мадыямскім і, прыкаціўшыся да намёта,
    ударыўся ў яго так, што ён упаў, перавярнуў яго, і намёт распаўся.'
  deu-ELBBK: 'Und Gideon kam, und siehe, ein Mann erzählte seinem Gefährten einen
    Traum und sprach: Siehe, ich habe einen Traum gehabt; und siehe, ein Laib Gerstenbrot
    rollte in das Lager Midians; und es kam bis zum Zelt und schlug es, dass es umfiel,
    und kehrte es um, das Unterste zu oberst, und das Zelt lag da.'
  mbb-OT: Ne hein dutun en ensi Gideon, duen nezineg dan he zezuwa he etew he ebpelelaǥà.
    Migkaǥi is sevaha te, “Neketeǥeinep a he zuen sevaha he supas he barli he metivurun
    he midlilid diyà te kampu tew ne neigù din is sevaha he tulda te menge Midianhen.
    Ne nepiley heini wey newaǥey.”
  mal-2015: 'ഗിദെയോൻ ചെല്ലുമ്പോൾ ഒരുത്തൻ മറ്റൊരുത്തനോടു ഒരു സ്വപ്നം വിവരിക്കയായിരുന്നു:
    ഞാൻ ഒരു സ്വപ്നം കണ്ടു; ഒരു യവയപ്പം മിദ്യാന്യരുടെ പാളയത്തിലേക്കു ഉരുണ്ടു വന്നു
    കൂടാരംവരെ എത്തി അതിനെ തള്ളി മറിച്ചിട്ടു അങ്ങനെ കൂടാരം വീണുകിടന്നു എന്നു പറഞ്ഞു.
    അതിന്നു മറ്റവൻ:'
  tuo-NT: 'Gedeṍ buꞌa etacã, niꞌcʉ̃ madianita masʉ̃ cʉ̃ quẽꞌesere apĩ cʉ̃ meꞌrãcjʉ̃rẽ
    weregʉ weecʉ niwĩ. Aꞌtiro nicʉ niwĩ: —Aꞌtiro quẽꞌeasʉ. Niꞌcãgã pã́ cebada meꞌrã
    wéécaga marĩ nirõpʉ tũrũmaacãtiasʉ. Tiga niꞌcã wiꞌi suꞌti caseri meꞌrã wééca wiꞌipʉ
    doquewãarõta, ti wiꞌire doquestemajã waꞌapʉ, nicʉ niwĩ.'
  rmc-rmc: 'O Gideon avľa ipen akor, sar jekh murš vakerelas avreske, so džalas suno.
    Phenďa: „Šun, savo man sas suno! Jekh peko jačmeno maro pes kuľinelas andro midijaňiko
    taboris dži ko stanos a demaďa andre leste avke, hoj pes previsarďa a peľa pre
    phuv.“'
  pes-OPV: پس چون جدعون رسید، دید که مردی به رفیقش خوابی بیان کرده، می‌گفت که «اینک
    خوابی دیدم، و هان گرده‌ای نان جوین در میان اردوی مدیان غلطانیده شده، به خیمه‌ای
    برخوردو آن را چنان زد که افتاد و آن را واژگون ساخت، چنانکه خیمه بر زمین پهن شد.»
  ron-1924: 'Гедеон а сосит ши ятэ кэ ун ом историся товарэшулуй сэу ун вис. Ел зичя:
    „Ам висат ун вис ши се фэчя кэ о туртэ де орз се ростоголя ын табэра луй Мадиан;
    а венит де с-а ловит пынэ ла корт, ши кортул а кэзут; л-а рэстурнат ку сусул ын
    жос ши кортул а фост дэрымат.”'
  ben-OBCV: একজন লোক তার বন্ধুকে যখন তার স্বপ্নের কথা বলে শোনাচ্ছিল, ঠিক তখনই গিদিয়োন
    সেখানে পৌঁছালেন। “আমি এক স্বপ্ন দেখেছি,” সে বলছিল। “মিদিয়নীয় শিবিরের মধ্যে গোলাকার
    যবের একটি রুটি গড়িয়ে এসে পড়ল। সেটি তাঁবুর গায়ে এত জোরে আঘাত করল যে তাঁবুটি
    উল্টে গিয়ে ধসে পড়ল।”
  som-som: Oo markuu Gidcoon yimid waxaa jiray nin saaxiibkiis riyo u sheegayay, oo
    wuxuu yidhi, War riyaan ku riyooday, oo waxaan arkay kibis shaciir laga sameeyey
    oo ku soo giringiratay xerada reer Midyaan, oo waxay soo gaadhay teendhada, oo
    intay ku dhacday ayay dumisay, oo markaasay gembiday, oo teendhadiina way dhacday.
  lat-VUC: 'Cumque venisset Gedeon, narrabat aliquis somnium proximo suo: et in hunc
    modum referebat quod viderat: Vidi somnium, et videbatur mihi quasi subcinericius
    panis ex hordeo volvi, et in castra Madian descendere: cumque pervenisset ad tabernaculum,
    percussit illud, atque subvertit, et terræ funditus coæquavit.'
  eng-ASVBT: And when Gideon was come, behold, there was a man telling a dream unto
    his fellow; and he said, Behold, I dreamed a dream; and, lo, a cake of barley
    bread tumbled into the camp of Midian, and came unto the tent, and smote it so
    that it fell, and turned it upside down, so that the tent lay flat.
  ita-1885: 'Giuntovi adunque Gedeone, ecco, uno raccontava un sogno al suo compagno,
    e gli diceva: Ecco, io ho sognato un sogno. E'' mi parea che una focaccia d''orzo
    si rotolava verso il campo de'' Madianiti, e giungeva infino a'' padiglioni, e
    li percoteva, ed essi cadevano; e li riversava sottosopra, e i padiglioni cadevano.'
  eng-LXXUP: And Gideon came, and behold a man was relating to his neighbor a dream,
    and he said, Behold, I have dreamed a dream, and behold, a cake of barley bread
    rolling into the camp of Midian, and it came as far as a tent, and smote it, and
    it fell, and it turned it up, and the tent fell.
  eng-ULB: When Gideon arrived there, a man was telling a dream to his companion.
    The man said, “Look! I had a dream, and I saw a round loaf of barley bread tumbling
    into the camp of Midian. It came to the tent, and hit it so hard that it fell
    down and turned it upside down, so that it lay flat.”
  spa-VBL: 'Justo cuando llegó Gedeón, un hombre le contaba a su amigo un sueño que
    había tenido. Decía: “He tenido este sueño. Soñé que veía una hogaza redonda de
    pan de cebada llegar rodando al campamento madianita. Golpeaba una tienda de campaña
    y la ponía patas arriba, en el suelo”.'
  fra-_FOB: 'Et Gédéon arriva; et voici un homme contait à son compagnon un songe,
    et il disait: Voici, j''ai fait un songe; il me semblait qu''un gâteau de pain
    d''orge roulait dans le camp des Madianites, et qu''étant venu jusqu''à la tente,
    il l''a frappée, de sorte qu''elle est tombée; et il l''a retournée sens dessus
    dessous, et elle a été renversée.'
  mal-mal: 'ഗിദെയോൻ ചെല്ലുമ്പോൾ ഒരാൾ മറ്റൊരാളോട് ഒരു സ്വപ്നം വിവരിക്കയായിരുന്നു: ഞാൻ
    ഒരു സ്വപ്നം കണ്ടു; ഒരു യവത്തപ്പം അപ്രതീക്ഷിതമായി മിദ്യാന്യരുടെ പാളയത്തിലേക്ക്
    ഉരുണ്ടു വന്ന് കൂടാരംവരെ എത്തി അതിനെ തള്ളി മറിച്ചിട്ടു അങ്ങനെ കൂടാരം വീണുകിടന്നു
    എന്ന് പറഞ്ഞു. അതിന് മറ്റവൻ:'
  urd-GVR: Jidāūn dabe pāṅw dushman ke itne qarīb pahuṅch gayā ki un kī bāteṅ sun
    saktā thā. Ain us waqt ek faujī dūsre ko apnā ḳhāb sunā rahā thā, “Maiṅ ne ḳhāb
    meṅ dekhā ki jau kī baṛī roṭī luṛhaktī luṛhaktī hamārī ḳhaimāgāh meṅ utar āī.
    Yahāṅ wuh itnī shiddat se ḳhaime se ṭakrā gaī ki ḳhaimā ulaṭ kar zamīnbos ho gayā.”
  suz-BL: मिनु गिदोन मेको आन ताम्‍बु आ नेक्‍था जाक्‍दीम्‍मेनु, मेकेर ङा मुर कामी आ
    वारच कली आ ङोमु शोव़ङा बाक्‍त। मेकोमी “गो आ ङोमुमी क्‍योव़ज शोब्‍ले का गुलुल पा
    लोक्‍सीशा, मिदयानी आन बाक्‍तीकेमी जाक्‍शा, मेको आन ताम्‍बु चिप्‍शो ताता” देंमाक्‍त।
  ita-1927: 'E come Gedeone vi giunse, ecco che un uomo raccontava un sogno al suo
    compagno, e gli diceva: “Io ho fatto un sogno; mi pareva che un pan tondo, d’orzo,
    rotolasse nel campo di Madian, giungesse alla tenda, la investisse, in modo da
    farla cadere, da rovesciarla, da lasciarla atterrata”.'
  ckb-ckb: 'ئینجا گدعۆن هات و بینی پیاوێک خەونێک بۆ هاوڕێکەی دەگێڕێتەوە و دەڵێت: «بەڕاستی
    خەونێکم بینیوە، لە خەونەکە کولێرەیەکی جۆ گلۆربووەوە بۆ ئۆردوگای میدیانییەکان و
    هاتە چادرەکە و لێیدا، ئیتر کەوت و سەرەوژێری کرد، چادرەکەی تەخت کرد.»'
  eng-BBE: When Gideon came there, a man was giving his friend an account of his dream,
    saying, See, I had a dream about a cake of barley bread which, falling into the
    tents of Midian, came on to the tent, overturning it so that it was stretched
    out flat on the earth.
  kan-OKCV: ಗಿದ್ಯೋನನು ಬಂದಾಗ, ಒಬ್ಬನು ತನ್ನ ಜೊತೆಗಾರನಿಗೆ ತನಗಾದ ಸ್ವಪ್ನವನ್ನು ವಿವರಿಸಿ ಹೇಳಿದ್ದೇನೆಂದರೆ,
    “ಇಗೋ, ನಾನು ಒಂದು ಕನಸನ್ನು ಕಂಡೆನು. ಒಂದು ಜವೆಗೋಧಿಯ ರೊಟ್ಟಿಯು ಮಿದ್ಯಾನ್ಯರ ಪಾಳೆಯ ಮೇಲೆ ಹೊರಳಿ,
    ಒಂದು ಡೇರೆಯ ಮೇಲೆ ಬಂದು, ಅದು ಬೀಳುವ ಹಾಗೆ ಅದನ್ನು ಹೊಡೆದು, ಅದನ್ನು ಕೆಡವಿ ಹಾಕಿತು. ಆಗ ಡೇರೆಯು
    ಬಿದ್ದುಹೋಯಿತು,” ಎಂದನು.
  tam-2017: கிதியோன் வந்தபோது, ஒருவன் மற்றொருவனுக்கு ஒரு கனவைச் சொன்னான். அதாவது இதோ
    ஒரு கனவுகண்டேன்; சுடப்பட்ட ஒரு வாற்கோதுமை அப்பம் மீதியானியர்களின் முகாமிற்கு உருண்டுவந்தது,
    அது கூடாரம்வரை வந்தபோது, அதை விழத்தள்ளிக் கவிழ்த்துப்போட்டது, கூடாரம் விழுந்துகிடந்தது
    என்றான்.
  spa-RV-1909: 'Y luego que llegó Gedeón, he aquí que un hombre estaba contando á
    su compañero un sueño, diciendo: He aquí yo soñé un sueño: que veía un pan de
    cebada que rodaba hasta el campo de Madián, y llegaba á las tiendas, y las hería
    de tal manera que caían, y las trastornaba de arriba abajo, y las tiendas caían.'
  ron-BTF: 'Și când Ghedeon a venit, iată, era acolo un bărbat care povestea un vis
    aproapelui său și spunea: Iată, am visat un vis; și, iată, o turtă de pâine de
    orz se rostogolea în oștirea lui Madian și a venit până la un cort și l-a lovit
    încât a căzut și l-a răsturnat, încât cortul zăcea întins.'
  eng-WEBP: When Gideon had come, behold, there was a man telling a dream to his fellow.
    He said, “Behold, I dreamed a dream; and behold, a cake of barley bread tumbled
    into the camp of Midian, came to the tent, and struck it so that it fell, and
    turned it upside down, so that the tent lay flat.”
  eng-FBV: Just as Gideon arrived, a man was telling his friend about a dream he'd
    had. He was saying, “I had this dream. I dreamed I saw a round loaf of barley
    bread come rolling into the Midianite camp. It hit a tent, knocking it upside-down,
    flat on the ground!”
  nld-1939: 'Toen Gedeon naderbij kwam, was juist een man begonnen, zijn kameraad
    een droom te vertellen. Hij zeide: Ik heb een droom gehad. Een rond gerstebrood
    rolde het kamp van Midjan in, raakte de tent, stootte ze omver, en deed ze ineenvallen;
    daar lag de tent.'
  nch-BL: 'Huan ipan nopa talojtzi quema ajsito Gedeón, quicajqui para se tacat quipohuiliyaya
    ihuampo cati quitemictoya huan quej ni quiilhuiyaya: ―Ipan se temicti niquitac
    cati eliyaya quej se pantzi cati momimilojtihualajqui huan ajsico nica campa timochijtoque.
    Huan quitejtzonaco chicahuac se hueyi yoyon cali huan nopa yoyon cali huetzqui.'
  vie-1934: 'Trong lúc Ghê-đê-ôn đến, có một người thuật điềm chiêm bao cho bạn mình
    nghe, rằng: Nầy, tôi có một điềm chiêm bao, thấy một cái bánh nhỏ bằng bột lúa
    mạch lăn vào trại quân Ma-đi-an: nó lăn đến một trại, đụng làm cho trại ngã, lật
    ngược trên lộn dưới, nên trại bị đánh đổ.'
  hin-CV: जब गिदोन सीमा चौकी पर पहुंचा, एक सैनिक अपने मित्र से अपने स्वप्न के बारे
    में बता रहा था; वह कह रहा था, “सुनो, मैंने एक स्वप्न देखा है. जौ की एक रोटी लुढ़कती
    हुई आई और मिदियानी पड़ाव में प्रवेश कर गई, एक तंबू तक पहुंचकर उसने उस पर ऐसा हमला
    किया, कि वह तंबू भूमि पर बिछ गया.”
  spa-BES: 'Cuando Gedeón llegó allí, un hombre le estaba contando a su amigo su sueño,
    diciendo: Mira, tuve un sueño sobre un pan de cebada que, cayendo en las tiendas
    de campaña de Madian, llegó a la tienda, volcándose chocaba con una tienda haciéndola
    caer.'
  tdx-tdx: 'Ie nivotrak’eo t’i Gidone, inay t’indaty nitalily nofy ami’ty rañe’e,
    nanao ty hoe: Nañinofy nofy iraho te nahatrea vonga-mofom-bare hordea nivarimbary
    mb’an-tobe’ o nte-Midianeo naho mb’amo kibohotseo mb’eo le nidasira’e kanao nihotrake
    naho nivarihohoke vaho niforetrake o kibohotseo.'
  tha-KJV: ครั้​นก​ิเดโอนแอบมา ดู​เถิด มี​ชายคนหนึ่งเล่าความฝันให้เพื่อนฟังว่า “​ดู​เถิด
    เราฝันเรื่องหนึ่ง ดู​เถิด มี​ขนมข้าวบาร์​เลย​์ก้อนหนึ่งกลิ้งเข้ามาในค่ายของพวกมีเดียน
    มาถึงเต็นท์โดนเต็นท์​ทำให้​เต็นท์​ล้มลง พล​ิกขึ้น แล้วก็​ราบไป”
  por-BR-2018: 'E logo que chegou Gideão, eis que um homem estava contando a seu companheiro
    um sonho, dizendo: Eis que eu sonhei um sonho: que via um pão de cevada que rodava
    até o acampamento de Midiã, e chegava às tendas, e as feria de tal maneira que
    caíam, e as virava de cima abaixo, e as tendas caíam.'
  deu-ELO: 'Und Gideon kam, und siehe, ein Mann erzählte seinem Genossen einen Traum
    und sprach: Siehe, ich habe einen Traum gehabt; und siehe, ein Laib Gerstenbrot
    rollte in das Lager Midians; und es kam bis zum Zelte und schlug es, daß es umfiel,
    und kehrte es um, das Unterste zu oberst, und das Zelt lag da.'
  eng-WYC-2018: And when Gideon had come down, a man told (of) a dream to his neighbour,
    and he told by this manner that, that he had seen, (saying), I saw a dream, and
    it seemed to me, that as a barley loaf, baken under ashes, was wallowed, and it
    came down into the tents of Midian; and when it had come to a tabernacle, it smote
    it, and destroyed it, and made it even utterly to the earth. (And when Gideon
    had come down, a man told his neighbour about a dream that he had, and he told
    in this manner what he had seen, saying, I had a dream, and it seemed to me, that
    a barley loaf, baked under ashes, was rolled down into the tents of the Midianites;
    and when it came to a tent, it struck it, and destroyed it, and made it utterly
    even to the ground.)
  epo-epo: 'Gideon venis, kaj jen unu rakontas al sia kamarado sonĝon, kaj diras:
    Mi vidis en sonĝo, ke jen elbakita hordea pano ruliĝis tra la tendaro de Midjan,
    kaj venis al tendo, kaj ekfrapis ĝin tiel, ke ĝi falis, kaj renversis ĝin, kaj
    la tendo tute kuŝis.'
  uig-PIN: 'Gideon barƣanda, mana, u yǝrdǝ birsi ⱨǝmraⱨiƣa kɵrgǝn qüxini sɵzlǝp beriwatatti:
    — Mana, mǝn bir qüx kɵrdum, qüxümdǝ mana, bir arpa toⱪiqi Midiyanning lǝxkǝrgaⱨiƣa
    domulap qüxüptudǝk; u qedirƣa kelip soⱪuluptidǝk, xuning bilǝn qedir ɵrulüp, düm
    kɵmtürülüp ketiptu — dǝwatatti.'
  beo-beo: Gidione da Midia:ne awali asili fisisu amoga doaga:loba, e da Midia:ne
    dunu afae ea fi dunu ilima ea simasia ba:i liligi adolalebe nabi. E da amane adolalu,
    “Na da simasia agoane ba:i. Bali agi ga:gi gasui da bebesola asili, ninia fisisu
    amo ganodini misini, abula diasu afadafa fai. Abula diasu da mugululi sa:ili,
    bana:na sa:i ba:i.”
  tpi-OTNT: Taim Gideon i kamap, em i harim wanpela man i tokim wanpela pren long
    driman bilong en. Dispela man i tok olsem, “Mi driman olsem. Mi lukim wanpela
    bret ol i wokim long rais bali i tantanim i kam insait long kem bilong yumi na
    i paitim haus sel. Na dispela haus sel i kapsait na i pundaun na i slip stret
    long graun.”
  hau-SA: Gideyon ya iso daidai wani yana faɗa wa wani aboki mafarkinsa, yana cewa,
    “Na yi mafarki, na ga dunƙule burodin sha’ir ya fāɗo a tsakiyar sansanin Midiyawa.
    Ya bugi tentin da ƙarfin da ya sa tenti ta kife a ƙasa.”
  uig-LAT: 'Gidéon barghanda, mana, u yerde birsi hemrahigha körgen chüshini sözlep
    bériwatatti: — Mana, men bir chüsh kördum, chüshümde mana, bir arpa toqichi Midiyanning
    leshkergahigha domulap chüshüptudek; u chédirgha kélip soquluptidek, shuning bilen
    chédir örulüp, düm kömtürülüp kétiptu — dewatatti.'
  nde-nde: UGidiyoni wafika omunye umuntu esatshela umngane wakhe iphupho lakhe. Wathi,
    “Ngiphuphe iphupho. Isinkwa sebhali esiyindilinga size sigiqikela ezihonqweni
    zamaMidiyani. Sitshaye ithente ngamandla amakhulu ithente lagenquka lawohlokela
    phansi.”
  ton-ton: Pea ʻi he hoko ki ai ʻa Kitione, vakai, naʻe ʻi ai ʻae tangata naʻe fakahā
    ʻene misi ki hono tokoua, ʻo ne pehē, “Vakai, ne u misi ʻae misi, pea vakai, naʻe
    tō mai ha foʻi mā paʻale ki he tau lahi ʻo Mitiane, pea naʻe lave ia ki ha fale
    fehikitaki, pea holo ai, ʻo fulihi, pea naʻe holo ki lalo ʻae fale.”
  ces-1613: 'A když přišel Gedeon, aj, jeden vypravoval bližnímu svému sen, a řekl:
    Hle, zdálo mi se, že pecen chleba ječmenného valil se do vojska Madianského, a
    přivaliv se na každý stan, udeřil na něj, až padl, a podvrátil jej svrchu, a tak
    ležel každý stan.'
  eng-WMB: When Gideon had come, behold, there was a man telling a dream to his fellow.
    He said, “Behold, I dreamed a dream; and behold, a cake of barley bread tumbled
    into the camp of Midian, came to the tent, and struck it so that it fell, and
    turned it upside down, so that the tent lay flat.”
  tam-TCV: கிதியோன் முகாமை வந்துசேர்கையில் ஒருவன் தான் கண்ட கனவை தன் சிநேகிதனிடம்
    சொல்லிக்கொண்டிருந்தான். “நான் ஒரு கனவு கண்டேன்; கனவில் சுடப்பட்ட ஒரு வட்டமான வாற்கோதுமை
    அப்பம் உருண்டு மீதியானியரின் முகாமின்மேல் வந்தது. அது மிகவும் வல்லமையுடன் வந்து
    கூடாரத்தைத் தாக்கியபோது கூடாரம் மறுபக்கமாக புரட்டி வீழ்த்தப்பட்டது,” எனச் சொன்னான்.
  ceb-ULB: Sa dihang miabot si Gideon didto, nagsugilon ang usa ka tawo sa iyang damgo
    ngadto sa iyang kauban. Miingon ang tawo, “Paminaw! Aduna akoy damgo, ug nakakita
    ako ug lingin nga tinapay nga sebada nga naligid padulong sa kampo sa Midianhon.
    Miabot kini ngadto sa tolda, ug kusog ang pagkabangga niini nga natumba ang tolda
    ug nabalit-ad, busa nahapla kini.”
  pol-UBG: 'Gdy Gedeon tam przyszedł, pewien człowiek opowiadał swemu towarzyszowi
    sen: Oto miałem sen. Bochen chleba jęczmiennego wtoczył się do obozu Midianitów,
    dotarł aż do namiotu i uderzył w niego, aż upadł, i wywrócił go dołem do góry,
    i zapadł się namiot.'
  agr-agr: 'Tuja Gedeógkak Purájai nunú shiwag batsatbaunum anumak pujus antukui makichik
    suntag kumpajin nii kajamjamujin pachis ujaak: “Kajanmash makichik pag sebada
    najanamu kagkegak, ii batsatag juwi taak makichik aakan tukume. Dutikak aaknak
    tegaka ajuime”, tau.'
  kyc-kyc: Dokopa Gitione repeta epo pyaka sepeyamo dokopa akali mende banya puu minyingi
    mende kombeya lamaiyuo paleyamo siya. Akali dokome lao, Namba kombeya pipu doko
    nenge borete balimi wasisi dokome namwana komau anda karaminyi dokona bele bele
    epapala komau anda mende pyapya. Dokopa komau anda doko boo lapala rambi kuiyuo
    yuu dokona isa sipya, leya.
  urd-GVU: جدعون دبے پاؤں دشمن کے اِتنے قریب پہنچ گیا کہ اُن کی باتیں سن سکتا تھا۔
    عین اُس وقت ایک فوجی دوسرے کو اپنا خواب سنا رہا تھا، ”مَیں نے خواب میں دیکھا کہ
    جَو کی بڑی روٹی لُڑھکتی لُڑھکتی ہماری خیمہ گاہ میں اُتر آئی۔ یہاں وہ اِتنی شدت
    سے خیمے سے ٹکرا گئی کہ خیمہ اُلٹ کر زمین بوس ہو گیا۔“
  deu-1912: 'Da nun Gideon kam, siehe, da erzählte einer einem andern einen Traum
    und sprach: Siehe, mir hat geträumt: mich deuchte, ein geröstetes Gerstenbrot
    wälzte sich zum Heer der Midianiter; und da es kam an die Gezelte, schlug es dieselben
    und warf sie nieder und kehrte sie um, das Oberste zu unterst, daß das Gezelt
    lag.'
  kan-2017: ಗಿದ್ಯೋನನು ಬಂದಾಗ ಅವರಲ್ಲೊಬ್ಬನು ತನ್ನ ಜೊತೆಗಾರನಿಗೆ ಒಂದು ಕನಸನ್ನು ತಿಳಿಸುತ್ತಿದ್ದನು.
    ಅವನು, “ಇಗೋ, ನಾನು ಒಂದು ಕನಸು ಕಂಡೆನು; ಅದರಲ್ಲಿ ಒಂದು ಜವೆಗೋದಿಯ ರೊಟ್ಟಿಯು ಉರುಳುತ್ತಾ ಮಿದ್ಯಾನ್ಯರ
    ಪಾಳೆಯದೊಳಗೆ ಬಂದು, ಒಂದು ಡೇರೆಗೆ ತಗಲಿ, ಅದನ್ನು ಬುಡಮೇಲು ಮಾಡಿ ಬೀಳಿಸಿಬಿಟ್ಟಿತು” ಎಂದು ಹೇಳಿದನು
  yap-yap: Fa’ani taw Gideon ko gin yad bay riy, me rung’ag laman be’ nib mo’on ni
    be weliy ngak ba fager rok murung’agen e lik’ay nike tay, ni be ga’ar, “Kug lik’aynag
    ba flowa ni ba ga’ nni ngongliy ko barley e ke lobeb i yib ngalan e gin’ey ni
    gadad be par riy, me yib i aw nga ba tent. Me paraw fare tent nga but’ me yan
    i par nike filath u daken e but’.”
  hlt-MCSB: Gideon halo vaengah hlang pakhat loh a hui taengah a mang tarha ana doek
    thui tih, “Mang ka man hatah cangtun vaidam a hluem hluem at loh Midian rhaehhmuen
    la paluet tih dap khuila kun. Dap te a toh tih a cungku phoeiah a so la a palet
    thil dongah dap cungku he,” a ti nah.
  mdy-ETH: ጌዲዎኔ ዒኢካ ሄላዖ ፔቴ ዓሲ ዓውቲ ዓውታዼያ ፔ ላጋሢም ኬኤዛንቴ ዋይዜኔ፤ ዒ ኬኤዛ ዓውታ፦ «ፔቴ ዔልዓ ላኣዳ
    ኮላዺ ኬዲ ኑ ዱንኪ ዴዔ ቤዛ ዓኣ ዓፒሎና ማዦና ማኣሮ ዹዓዛ ማኣራ ሳዖይዳ ጉፓኖ ሎኦሜኔ» ጋዓያኬ።
  twi-ASANTE: Gideon weaweaa kɔduruu hɔ no, na ɔbarima bi reka ne daeɛ a ɔsoeɛ akyerɛ
    nʼadamfo bi sɛ, “Mesoo daeɛ na burodo kurukuruwa bi ate abɛhwe Midianfoɔ atenaeɛ.
    Ɛkɔpem ntomadan no bi na ɛbu faa so ma ɛkɔhwee ase!”
  eng-WEBU: When Gideon had come, behold, there was a man telling a dream to his fellow.
    He said, “Behold, I dreamed a dream; and behold, a cake of barley bread tumbled
    into the camp of Midian, came to the tent, and struck it so that it fell, and
    turned it upside down, so that the tent lay flat.”
  wal-wal: Geedooni yaa gakkiyo wode, issi bitanee ba aimottido aimuwaa ba laggiyaayyo
    yootees; yootiiddi, “Siya, taani aimo aimottaas. Issi bangga oittai bululidi,
    Midiyaamati dunkkaanidosaa yiis. Yi gakkidi dunkkaaniyaa dom77iis; dom77in dunkkaanee
    aadhdhi wodhdhidi micettiis” yaagiis.
  spa-PDDPT: 'Ciertamente, cuando Gedeón llegó, un hombre estaba narrando a su compañero
    un sueño y decía: Mira, tuve un sueño: Veía un pan de cebada rodando hasta el
    campamento de Madián. Llegó hasta la tienda y la golpeó de tal manera que cayó.
    La trastornó de arriba a abajo de tal modo que la tienda colapsó.'
  gun-gun: 'Ha''e gui Gideão ovaẽ vy oendu peteĩ ava oirũ pe omombe''u rã oexa ra''u
    va''ekue. Ha''e vy aipoe''i: — Xee aexa ra''u kuri rã peteĩ mbojape cevada guigua
    ojere ovy Midiã pygua kuery nhano''õ jakuapya katy. Ha''e vy onhembota xondaro
    kuery ruvixa roguy re. Ha''e va''e ho''a vy ojere yvate katy guare yvy katy. Ha''e
    vy ha''ekue rami ae itui — he''i.'
  agu-BL: 'Yi topone''n Gedeón naka''jil chicampament kale ate''t chicontr, nin ben
    tbital i'' yi at jun sanlar yi na tzan tan xtxole''n tetz junt yi tetz wutzicy''.
    I tzun ben tloltz tetz yi tuch'': —Ja inwutzcy''aj yi ja saj tol jun pam yi ixi''n
    cebada cu''n, nin cho''n ncu''ul tol tul kacampament, nin ja noj quen te jun mantial,
    nin ja xcye'' tan woq''uen cu''n.'
  ilo-ULB: Idi dimteng ni Gideon sadiay, adda maysa a lalaki a mangibagbaga iti tagtagainepna
    iti kaduana. Kinuna ti lalaki, “Denggem! Nagtagtagainepak, ket nakakitaak iti
    nagtimbukel a tinapay a sebada a nagtulidtulid nga agturong iti kampo ti Midian.
    Immay daytoy iti tolda, ket dinungparna daytoy iti napigsa isu a natuang ken nagbalibaliktad,
    isu a naiyaplag daytoy.”
  kpg-kpg: Di madagoaa Gideon ne dau adu gi di waahale laa digaula, mee ga longono ia
    tangada e helekai gi dono ehoo i dana midi dela ne hai. Mee e helekai boloo, “Au
    ne midi bolo di hagamunga palaawaa dela ne hai mai i nia huwa o di laagau ‘barley’
    ne doo iha gi lodo tadau waahale laa, ga nngenge i di hale laa. Di hale laa deelaa
    la guu hinga guu moe baabaa i hongo di gelegele.”
  uig-ARA: 'گىدېئون بارغاندا، مانا، ئۇ يەردە بىرسى ھەمراھىغا كۆرگەن چۈشىنى سۆزلەپ
    بېرىۋاتاتتى: ــ مانا، مەن بىر چۈش كۆردۇم، چۈشۈمدە مانا، بىر ئارپا توقىچى مىدىياننىڭ
    لەشكەرگاھىغا دومۇلاپ چۈشۈپتۇدەك؛ ئۇ چېدىرغا كېلىپ سوقۇلۇپتىدەك، شۇنىڭ بىلەن چېدىر
    ئۆرۇلۈپ، دۈم كۆمتۈرۈلۈپ كېتىپتۇ ــ دەۋاتاتتى.'
  sus-sus: Gedeyon to naa li, xɛmɛ nde naxa a xa xiye fala a boore bɛ. A naxa a masen,
    «N yi xiye nan saxi. N taami ganxi nan toxi a firifirima Madiyan sɔɔrie yonkinde.
    A naxa a bɔnbɔ kiri banxi nde ra, a a rabira.»
  pon-2006: Eri, ni Kidion eh lel wasao, e rongada duwen ohl emen eh koasoakoasoia
    ong emen ohl eh ouraman, ndinda, “I ouramanda, dene lopwon en pilawa ieu, me wiawihkihda
    wahn parli, tapwurdidohng nan atail kahnimpwalet oh lelete ehu impwalo kesepwekehdi,
    wekidada oh kapatapatahla nanpwel.”
  jae-jae: Gêdêŋ taŋ Gideon gêô lasê malac ŋamagê naŋ, gêŋô ŋac teŋ gêjac miŋ nê mê,
    taŋ gêc naŋ, gêdêŋ nê ŋac teŋ, ma kêsôm gebe “Aê gaêc mê teŋ. Aê galic êsêac sêkôc
    polom matac ma sêpac polom kuku. Polom kuku tau kêsabi kêsêp lau Midian nêŋ gamêŋ
    becoboŋa. Polom tau mêŋkêtuc becobo e becobo tau kêku sa jakêsô gedec ma kêtu
    tapa gêc nom.”
  ksd-ksd: 'Ma ba Gideon i ga vut, tika na tutana i vaarike kana ririvon pire talaina,
    ma i ga biti: Ea, iau tar ririvone ra ririvon, ma ea, tika na gem i ga tapulpul
    ta ra tavul a kamara kai Midian, ma i ga vila ruk ta ra bala na pal na mal, ma
    i ga rip ra pal, ma i ga vue pukue, ma ra pal na mal i va ka.'
  tur-YTC: 'Gidyon geldiğinde, işte, arkadaşına rüyasını anlatan bir adam vardı. Şöyle
    dedi: “İşte, bir rüya gördüm; ve işte, arpa ekmeğinden bir somun Midyan ordugâhına
    yuvarlandı, çadıra geldi ve ona çarpıp düşürdü ve onu baş aşağı döndürdü, öyle
    ki çadır dümdüz oldu.”'
  grc-BRENT: Καὶ ἦλθε Γεδεὼν, καὶ ἰδοὺ ἀνὴρ ἐξηγούμενος τῷ πλησίον αὐτοῦ ἐνύπνιον,
    καὶ εἶπεν, ἰδοὺ ἐνυπνιασάμην ἐνύπνιον, καὶ ἰδοὺ μαγὶς ἄρτου κριθίνου στρεφομένη
    ἐν τῇ παρεμβολῇ Μαδιὰμ, καὶ ἦλθεν ἕως τῆς σκηνῆς, καὶ ἐπάταξεν αὐτὴν, καὶ ἔπεσε,
    καὶ ἀνέστρεψεν αὐτὴν ἄνω, καὶ ἔπεσεν ἡ σκηνή.
  ind-AYT: Saat Gideon tiba di sana, seseorang menceritakan mimpinya kepada kawannya.
    Dia berkata, “Lihatlah, aku bermimpi, tampak sekeping roti jelai terguling ke
    pertendaan orang Midian. Setelah sampai ke tenda, terguling masuk, menghantamnya,
    dan memorak-porandakan tenda itu sampai roboh.”
  nya-nya: Gideoni atafika anangomva munthu wina akuwuza mnzake maloto ake kuti, “Ine
    ndinalota nditaona dengu la buledi wa barele likugubuduzika kupita ku misasa ya
    Amidiyani. Litafika linawomba tenti moti inagwa ndi kuphwasukaphwasuka.”
  hrv-hrv: 'Kad je Gideon došao, a to jedan baš pripovijedaše svome drugu što je sanjao:
    “Usnuo sam kako se pogača ječmenog kruha kotrlja u midjanski tabor: dokotrlja
    se do jednog šatora i pogodi, a šator pade, prevrnu se.”'
  mps-mps: Te Gideon pedalubo sogo, agai odali, te bidi me deligo te aga abagi me
    delibolo te aga na yali po pusubo te agai odali. Te bidigo te po wali, “Eno e
    tiwai na yai. Eno te bret me deli suali, augwaligo te baligo nigai, tama te da
    bidalubo pesage tomoba bebegeli asama, tama te ugwa beba elagasali. Tama te ugwa
    be gea palama, tama tǫba degelama, tama tǫde dolo pila muanio,” wali.
  tpi-tpi: Taim Gideon i kamap, em i harim wanpela man i tokim wanpela pren long driman
    bilong en. Dispela man i tok olsem, “Mi driman olsem. Mi lukim wanpela bret ol
    i wokim long rais bali i tantanim i kam insait long kem bilong yumi na i paitim
    haus sel. Na dispela haus sel i kapsait na i pundaun na i slip stret long graun.”
  dan-1931: 'Just som Gideon kom, var en Mand i Færd med at fortælle en anden noget,
    han havde drømt, idet han sagde: “Jeg har haft en Drøm! Se, et Bygbrød kom rullende
    ned mod Midjanitternes Lejr, og da det kom til Teltet, stødte det til det og væltede
    det over Ende, så at Teltet faldt.”'
  vie-OVCB: 'Vừa lúc Ghi-đê-ôn đến, ông nghe một người đang kể giấc mơ của mình cho
    bạn: “Tôi thấy có một cái bánh lúa mạch lăn vào trại quân Ma-đi-an, cái bánh này
    lăn vào một trại, làm cho trại đổ sập xuống lật ngược trên xuống dưới!”'
  guj-2017: જયારે ગિદિયોન ત્યાં આવ્યો, ત્યારે ત્યાં આગળ એક માણસ પોતાના મિત્રને એક
    સ્વપ્ન વિષે કહી સંભળાવતો હતો. તે માણસે કહ્યું, “જુઓ! મને એક સ્વપ્ન આવ્યું અને
    મેં જવની એક રોટલી મિદ્યાનની છાવણી ઉપર ધસી પડતી જોઈ. તે તંબુની પાસે આવી, તેણે તેને
    એવો ધક્કો માર્યો કે તે પડી ગયો, તેને એવો ઊથલાવી નાખ્યો કે તે જમીનદોસ્ત થયો.”
  pon-2006A: Eri, ni Kidion eh lel wasao, e rongada duwen ohl emen eh koasoakoasoia
    ong emen ohl eh ouraman, ndinda, “I ouramanda, dene lopwon en pilawa ieu, me wiawihkihda
    wahn parli, tapwurdidohng nan atail kahnimpwalet oh lelete ehu impwalo kesepwekehdi,
    wekidada oh kapatapatahla nanpwel.”
  por-BRBSL: 'Quando Gideon chegou, eis que havia um homem contando um sonho a seu
    companheiro. Ele disse: “Eis que eu sonhei um sonho; e eis que um bolo de pão
    de cevada caiu no acampamento de Midian, chegou à tenda, bateu nela de modo que
    ela caiu, e a virou de cabeça para baixo, de modo que a tenda ficou plana”.'
  cth-cth: Hatteh, Gideon a tho toteh tami buet touh ni a hui koe a mang hah a rui
    pouh, thaihaw! mang ka tawn. barli vaiyei phen heh Midiannaw tungpupnae koe a
    kamlei teh, tungpupnae rimnaw bungling lah a rawp nahane lah reprep a ten pouh,
    telah a ti.
  twi-twi: Gideon weawea koduu hɔ no, na ɔbarima bi reka ne dae a ɔsoo akyerɛ nʼadamfo
    bi se, “Mesoo dae na brodo kurukuruwa bi atew abɛhwe Midianfo atenae. Ɛkɔpem ntamadan
    no bi na ebu faa so ma ɛkɔhwee ase.”
  hlt-hlt: Gideon halo vaengah hlang pakhat loh a hui taengah a mang tarha ana doek
    thui tih, “Mang ka man hatah cangtun vaidam a hluem hluem at loh Midian rhaehhmuen
    la paluet tih dap khuila kun. Dap te a toh tih a cungku phoeiah a so la a palet
    thil dongah dap cungku he,” a ti nah.
  tbz-SIM: 'Bɛ̀ tùɔ̀koo dìì mɔ̀nnì kɛ́nsɔ̃́ nhòmɔù nɑ̀ɑ́ nho nɛ́po tidɔuǹtì kɛ tú:
    N duɔ́ tidɔuǹtì nti kɛ̀ dɛ̀ dò mpɛ̃́ɛ̃̀ mɔù birimúní ditɑ̃rì ĩ́nkɛ̀, kɛ bɔ̀tɛ́
    kutouku mɑkù kɛ̀ kù do kɛ kòńtɛ́ kóntɛ́.'
  msy-2020: Ezɨ Gideon ghuava otogha moga gara orazima, gumazir mam kamaghɨn uan irebamɨn
    gun uan namakam geghari, “Kɨ irebamɨn garima, me balin ovɨziba isa balin bretɨn
    mamɨn ingari, ezɨ bretɨn kam uabɨ poghpogha iza, e Midiania itir danganir kamɨn
    aven iza averpenim pamten a mɨsoghezɨ a ragha ghua nguazim girɨ.”
  dop-dop: 'Ketiyɔŋ pɑ tɑlɑ mpʋ, ɩlɛ nɔɣɔlʋ kɛɛsǝɣɩ ɩ tɑɑpɑlʋ ntɛ́ toosee sɩ: Mɑ toosɑɑ
    kɛlɛ sɩ mɑ nɑ́ potopoto nɔɣɔlʋ nɑ ɩ́ pilimiɣi tɑ́ tesikile nɑ ɩ́ yoonɑ cokǝle
    nɑ ɩ́ pǝsɩ-tɛɣɛ kpɛntǝlɑsɩ.'
  azb-azb: 'Gideon gəlib gördü ki, bir nəfər yoldaşına öz yuxusunu danışır və belə
    deyir: «Bax yuxumda görmüşəm ki, arpa unundan bişirilmiş bir yumru çörək yuvarlanaraq
    Midyan ordugahına girib çadıra çatdı, çadırı vurub yıxaraq alt-üst etdi və çadır
    yerə sərildi».'
  eng-DBY: And Gideon came, and behold, a man was telling a dream to his fellow; and
    he said, Behold, I dreamed a dream, and lo, a cake of barley-bread tumbled into
    the camp of Midian, and came to the tent, and smote it that it fell, and overturned
    it; and the tent lay along.
  hin-2017: जब गिदोन वहाँ आया, तब एक जन अपने किसी संगी को अपना स्वप्न बता रहा था,
    “सुन, मैंने स्वप्न में क्या देखा है कि जौ की एक रोटी लुढ़कते-लुढ़कते मिद्यान की
    छावनी में आई, और डेरे को ऐसी टक्कर मारी कि वह गिर गया, और उसको ऐसा उलट दिया, कि
    डेरा गिरा पड़ा रहा।”
  eng-YLT: And Gideon cometh in, and lo, a man is recounting to his companion a dream,
    and saith, 'Lo, a dream I have dreamed, and lo, a cake of barley-bread is turning
    itself over into the camp of Midian, and it cometh in unto the tent, and smiteth
    it, and it falleth, and turneth it upwards, and the tent hath fallen.'
  kne-kne: Idi dinmateng da Gideon, waday dinnge na ay mangis-istorya sin gayyem na
    si iitaw na. Kanan din sana ay man-istorya, “Iniitaw ko en wada kano di tinapay
    ay sabog ay napolag sin kampo tako yan dinalapos na din esa ay tolda et natokang
    ay naiaplag sin lota.”
  eng-WYC-2017: And when Gideon had come down, a man told a dream to his neighbour,
    and he told by this manner that, that he had seen, I saw a dream, and it seemed
    to me, that as a barley loaf, baken under ashes, was wallowed, and it came down
    into the tents of Midian; and when it had come to a tabernacle, it smote it, and
    destroyed it, and made it even utterly to the earth.
  eng-WMBB: When Gideon had come, behold, there was a man telling a dream to his fellow.
    He said, “Behold, I dreamt a dream; and behold, a cake of barley bread tumbled
    into the camp of Midian, came to the tent, and struck it so that it fell, and
    turned it upside down, so that the tent lay flat.”
  urd-GVH: जिदौन दबे पाँव दुश्मन के इतने क़रीब पहुँच गया कि उनकी बातें सुन सकता था।
    ऐन उस वक़्त एक फ़ौजी दूसरे को अपना ख़ाब सुना रहा था, “मैंने ख़ाब में देखा कि जौ
    की बड़ी रोटी लुढ़कती लुढ़कती हमारी ख़ैमागाह में उतर आई। यहाँ वह इतनी शिद्दत से
    ख़ैमे से टकरा गई कि ख़ैमा उलटकर ज़मीनबोस हो गया।”
  rug-rug: Sipu kamo tugo se Qitione si avosia sa si keke tie sapu korapa vivinei
    nia koa keke tie vasina sa nana pinutagita. Zama si asa, “Keke bereti sapu tavete
    nia bale rini si topili gore mae pa korapana sa nada qeto minate, meke mae hoatia
    sa si keke ipi, meke hoqa oporapaha nia pa pepeso sa ipi,” gua si asa.
  gaz-gaz: Gidewoonis utuu namichi tokko waaʼee abjuu isaa michuu ofii isaatti himuu
    achi gaʼe. Namichi sunis akkana jedhe; “Ani abjuu tokko nan abjoodhe; kunoo maxinoon
    garbuu tokko gangalachaa dhufee qubata Midiyaanotaa irra buʼe. Innis dhufee akka
    dunkaanni jiguuf humnaan dhaʼe; dunkaanni sunis ni kufe.”
  fra-LSG: 'Gédéon arriva; et voici, un homme racontait à son camarade un songe. Il
    disait: J’ai eu un songe; et voici, un gâteau de pain d’orge roulait dans le camp
    de Madian; il est venu heurter jusqu’à la tente, et elle est tombée; il l’a retournée
    sens dessus dessous, et elle a été renversée.'
  gnn-gnn: Bala maṉḏa ŋäkulana dhäruknha, ŋayi waŋganydja ḏarramu waŋana nhanukalaŋuwala
    ḻundu'mirriŋuwala bitjarra, “Way, bukaway'yina ŋarra dhuwala. Nhäŋala ŋarra bukaway'kurru,
    ŋayi nhinana lili djarrarrayurruna ŋatha dämba ŋomaṉara, bala nhinana lili djarrarrayurrunana
    ga‐ga‐ga‐ga‐ga‐a‐a, ga wutthurruna dhuwala ya', dhä‐muŋdhurruna ḏalwaḏalwa'na
    yana.”
  yal-yal: Gedeyɔn yi fa, a yi xɛmɛna nde xuiin mɛ xiyen yɛbɛ a lanfaan xa, a naxa,
    “N funde burun nan toxi a firifirɛ Midiyan kaane daaxaden tagi xiyeni, a yi fa
    han a fa din bubun na, bubun yi maxɛtɛ, a bira.”
  haw-1868: A hiki aku la o Gideona, aia hoi, e hai ana kekahi kanaka i ka moe i kona
    hoa, i ae la, Ua moe au i ka moe, aia hoi, he popo palaoa huluhulu i olokaa mai
    nei iloko o ka puali o ko Midiana, a hiki i kekahi halelewa, pa aku ia, a hina
    ia, a hoohiolo, mai luna mai, a palaha ae la ka halelewa.
  arb-NAV: 'وَلَمَّا وَصَلَ جِدْعُونُ إِلَى مَكْمَنِهِ سَمِعَ رَجُلاً يُحَدِّثُ صَاحِبَهُ
    بِحُلْمٍ رَآهُ قَائِلا: «رَأَيْتُ فِي حُلْمِي وَإذَا رَغِيفُ خُبْزِ شَعِيرٍ يَتَدَحْرَجُ
    فِي مُعَسْكَرِ الْمِدْيَانِيِّينَ حَتَّى بَلَغَ الْخَيْمَةَ فَضَرَبَهَا فَسَقَطَتْ،
    وَقَلَبَهَا رَأْساً عَلَى عَقِبٍ».'
  ewe-ewe: Gideon te ɖe agbadɔ aɖe ŋu esime futɔwo dometɔ ɖeka ku drɔ̃e, ɖi vo, nyɔ
    tso alɔ̃ me teti henɔ drɔ̃e la lĩm na nɔvia. Egblɔ be, “Meku drɔ̃e dziŋɔ aɖe,
    abolo gã aɖe mli ge ɖe míaƒe asaɖa la me eye wòlɔ míaƒe agbadɔ la ƒu anyi gbloo!”
  eng-LEE: And when Gid'on was come, behold, a man was telling a dream unto his fellow,
    and said, Behold, I have dreamed a dream, and, lo, a baked cake of barley bread
    was rolling round through the camp of Midian, and came unto the tent, and struck
    against it so that it fell, and it turned it bottom upward, and the tent thus
    tumbled down.
  asm-FB: গিদিয়োন যেতিয়া সেই ঠাইত উপস্থিত হ’ল, তেতিয়া এজন মানুহে নিজৰ লগৰীয়াক
    এটা সপোনৰ কথা কৈ আছিল। তেওঁ ক’লে, “মই এটা সপোন দেখিলোঁ; মই দেখিলোঁ যে এটা যৱৰ
    পিঠা যেন বাগৰি বাগৰি মিদিয়নীয়াসকলৰ ছাউনিৰ ভিতৰত সোমাল। সেইটোৱে মিদিয়নীয়াসকলৰ
    তম্বুত আহি ইমান জোৰেৰে খুন্দা মাৰিলে যে তম্বুটো উলোটা হৈ চেপেটা খাই পৰিল।”
  sus-A: فٍدٍيٌن تٌ نَا لِ، شّمّ ندٍ نَشَ عَ شَ شِيٍ قَلَ عَ بٌورٍ بّ. عَ نَشَ عَ
    مَسٍن، «ﭑ يِ شِيٍ نَن سَشِ. ﭑ تَامِ فَنشِ نَن تٌشِ عَ قِرِقِرِ مَ مَدِيَن سْورِيٍ
    يٌنكِندٍ. عَ نَشَ عَ بْنبْ كِرِ بَنشِ ندٍ رَ، عَ عَ رَبِرَ.»
  fra-SBL: 'Lorsque Gédéon arriva, voici qu''un homme racontait un rêve à son compagnon.
    Il dit : « Voici, j''ai eu un songe ; et voici, un gâteau de pain d''orge est
    tombé dans le camp de Madian, est venu jusqu''à la tente, l''a frappée de telle
    sorte qu''elle est tombée, et l''a retournée, de sorte que la tente est restée
    à plat. »'
  hbo-hbo: וַיָּבֹ֣א גִדְעֹ֔ון וְהִ֨נֵּה־אִ֔ישׁ מְסַפֵּ֥ר לְרֵעֵ֖הוּ חֲלֹ֑ום וַיֹּ֜אמֶר
    הִנֵּ֧ה חֲלֹ֣ום חָלַ֗מְתִּי וְהִנֵּ֨ה *צְלֹול (צְלִ֜יל) לֶ֤חֶם שְׂעֹרִים֙ מִתְהַפֵּךְ֙
    בְּמַחֲנֵ֣ה מִדְיָ֔ן וַיָּבֹ֣א עַד־הָ֠אֹהֶל וַיַּכֵּ֧הוּ וַיִּפֹּ֛ל וַיַּהַפְכֵ֥הוּ
    לְמַ֖עְלָה וְנָפַ֥ל הָאֹֽהֶל׃
  piu-2006: '@see-verse:JDG.007.012'
  kik-kik: Gideoni aakinyire ho o hĩndĩ ĩrĩa mũndũ ũmwe eeraga mũratawe ũhoro wa kĩroto
    gĩake. Nake oigaga atĩrĩ, “Ndootete kĩroto ngoona mũgate wa cairi wa gĩthiũrũrĩ
    ũũkĩte ũkagwĩra kambĩ ya Amidiani. Ũragũthire hema na hinya mũnene mũno, nginya
    hema ĩrangʼaũka, ĩragũa.”
  fra-NCL: 'Gédéon arriva, et voici qu’un homme racontait à son camarade un songe ;
    il disait : « J’ai eu un songe et voici : un pain d’orge roulait dans le camp
    de Madian ; il vint jusqu’à la tente, la heurta, et elle tomba ; il l’a renversée
    sens dessus dessous, et la tente est tombée. »'
  cek-AK: Gideon phak naah, kami maeto mah angmah ih ampui khaeah amang to thuih pae,
    khenah, amang ka sak; barli cang hoi sak ih takaw kae loe Midian kaminawk ohhaih
    ahmuen ah amlet tathuk; kahni im phak naah, kahni im to a taeh phaeng, kahni im
    loe amtimh rup, tiah a naa.
  cuk-cuk: 'Gedeón Madián-dule-nakulemalad-bukwadse-mosgua, sorda-wargwen e-aiga gabdaked-soggwichi
    itodapid. A-dule weyob soggwichid: —Emi an gabdaksado: Anmar-bukwadse, cebada-madu
    baparmakdani an daksad, binnasuli dordoneg-siidse yolenonigu, neg-ayaride an daksad.'
  uig-CYR: 'Гидеон барғанда, мана, у йәрдә бириси һәмраһиға көргән чүшини сөзләп беривататти:
    — Мана, мән бир чүш көрдум, чүшүмдә мана, бир арпа тоғичи Мидиянниң ләшкәргаһиға
    домулап чүшүптудәк; у чедирға келип соқулуптидәк, шуниң билән чедир өрулүп, дүм
    көмтүрүлүп кетипту — дәвататти.'
  tel-2017: గిద్యోను దిగి వచ్చినప్పుడు, ఒకడు తాను కనిన కలను మరో సైనికుడికి చెప్తూ
    “నాకొక కలొచ్చింది. బార్లీ రొట్టె ఒకటి మిద్యానీయుల శిబిరంలోకి దొర్లి, ఒక గుడారానికి
    తాకి, దాన్ని పడగొట్టి తలకిందులు చేయగా ఆ గుడారం కూలిపోయింది” అన్నాడు.
  hat-BSA: 'Lè Gédéon te rive, veye byen, yon nonm t ap revele yon rèv a zanmi li.
    Li t ap di: “Gade byen, mwen te fè yon rèv; yon mòso pen lòj te tonbe antre nan
    kan Madian an. Li te rive nan tant lan, li te frape li pou l te tonbe, e, konsa,
    li te vire l tèt anba pou l kouche plat.”'
  kos-kos: Ke Gideon el sun acn ma mwet lokoalok inge aktuktuk we, el lohng sramsram
    lun sie mwet ke el srumun mweme se lal nu sin kawuk se lal. El fahk ouinge, “Nga
    mweme mu srukwal in bread barley se ipipme nu nien aktuktuk sesr uh twe tukya
    sie lohm nuknukuh. Na lohm sac ikori ac oankiyuki infohk uh.”
  hbo-WLC: וַיָּבֹ֣א גִדְע֔וֹן וְהִ֨נֵּה־אִ֔ישׁ מְסַפֵּ֥ר לְרֵעֵ֖הוּ חֲל֑וֹם וַיֹּ֜אמֶר
    הִנֵּ֧ה חֲל֣וֹם חָלַ֗מְתִּי וְהִנֵּ֨ה צלול לֶ֤חֶם שְׂעֹרִים֙ מִתְהַפֵּךְ֙ בְּמַחֲנֵ֣ה
    מִדְיָ֔ן וַיָּבֹ֣א עַד־הָ֠אֹהֶל וַיַּכֵּ֧הוּ וַיִּפֹּ֛ל וַיַּהַפְכֵ֥הוּ לְמַ֖עְלָה
    וְנָפַ֥ל הָאֹֽהֶל׃
  ibo-ibo: Gidiọn rutere mgbe otu onye nọ na-akọrọ enyi ya banyere nrọ ọ rọrọ. Ọ na-asị,
    “Arọrọ m nrọ, ebe otu ogbe achịcha dị gburugburu, e ji ọka balị mee dabatara nʼime
    ụlọ ikwu ndị Midia. O ji ike dị egwu tie ụlọ ikwu a, nke mere na ụlọ ikwu a dajiri,
    kpuo ihu nʼala.”
  ory-ory: ପୁଣି ଗିଦିୟୋନ୍‍ ଉପସ୍ଥିତ ହେଲା ବେଳେ, “ଦେଖ, ଜଣେ ଲୋକ ଆପଣା ସଙ୍ଗୀକୁ ଗୋଟିଏ ସ୍ୱପ୍ନ
    ଜଣାଇ କହିଲା, ଦେଖ, ମୁଁ ସ୍ୱପ୍ନ ଦେଖିଲି ଯେ, ଏକ ଯବ ରୁଟି ମିଦୀୟନୀୟ ଛାଉଣି ଆଡ଼କୁ ଗଡ଼ି ତମ୍ବୁକୁ
    ଆସି ଆଘାତ କରନ୍ତେ, ତାହା ପଡ଼ିଗଲା; ପୁଣି ତାକୁ ଓଲଟାଇ ପକାନ୍ତେ, ସେହି ତମ୍ବୁ ଶୋଇ ପଡ଼ିଲା।”
  chk-chk: Lupwen Kition a feito, a rong pwe eman mwän a apworausa ngeni chienan we
    an tan. A üreni, “Üa eäni eu tan pwe üa küna eföü pilawa seni parli a sokopenelong
    lon leniach. A küw eu imw mangaku pwe a turutiu o tala.”
  rop-rop: Wal wen Gidiyan bin snikap olabat kemp, imbin irrim wanbala solja bin dalimbat
    im fren blanga wanbala drim weya imbin abum, “Langa main drim aibin luk wanbala
    damba weya deibin meigim garram det sid daga gulum bali, en det damba bin roldan
    langa wi kemp, en imbin hitim wanbala tent, en det tent bin buldan.”
  ukr-1871: 'Як підобрався ж Гедеон, от і росказує один одному свій сон словами: Снивсь
    менї сон, що котивсь ячмінний книш по Мадиянїйському таборові; докотивсь до гетьманського
    намету і ударив в нього так, що намет упав і перевернувсь до гори та й розпався.'
  deu-1951: 'Als nun Gideon kam, siehe, da erzählte einer dem andern einen Traum und
    sprach: Siehe, ich habe einen Traum gehabt; und siehe, ein Gerstenbrotkuchen wälzte
    sich zum Lager der Midianiter; und als er an die Zelte kam, schlug er dieselben
    und warf sie nieder und kehrte sie um, das Oberste zuunterst, daß die Zelte dalagen.'
  eng-JPS: 'And when Gideon was come, behold, there was a man telling a dream unto
    his follow, and saying: ''Behold, I dreamed a dream, and, lo, a cake of barley
    bread tumbled into the camp of Midian, and came unto the tent, and smote it that
    it fell, and turned it upside down, that the tent lay flat.'''
  srp-1865: 'I kad doðe Gedeon, a to jedan pripovijedaše drugu svojemu san, i govoraše:
    gle, usnih, a to peèen hljeb jeèmen kotrljaše se k okolu Madijanskom i doðe do
    šatora i stade udarati o njih, te padahu, i ispremeta ih, i popadaše šatori.'
  lug-lug: Gidyoni aba atuuka bw’ati ku lusiisira n’awulira omukuumi ng’ategeeza munne
    ekirooto nti, “Naloota nga omugaati gwa sayiri guyiringise, gutomedde eweema ne
    yevuunika.”
  heb-heb: ויבא גדעון והנה איש מספר לרעהו חלום ויאמר הנה חלום חלמתי והנה צלול לחם
    שערים מתהפך במחנה מדין ויבא עד האהל ויכהו ויפל ויהפכהו למעלה ונפל האהל׃
  ben-IRV: পরে গিদিয়োন আসলেন, আর দেখ, তাদের মধ্যে এক জন নিজের বন্ধুকে এই স্বপ্নের
    কথা বলল, দেখ, আমি একটা স্বপ্ন দেখেছি, আর দেখ, যেন যবের একটা রুটি মিদিয়নের শিবিরের
    মধ্য দিয়ে গড়িয়ে গেল এবং তাঁবুর কাছে গিয়ে আঘাত করল; তাতে তাঁবুটা উল্টে লম্বা
    হয়ে পড়ল।
  pan-pan: ਜਦ ਗਿਦਾਊਨ ਉੱਥੇ ਪਹੁੰਚਿਆ ਤਾਂ ਵੇਖੋ, ਉੱਥੇ ਇੱਕ ਮਨੁੱਖ ਸੀ ਜੋ ਆਪਣੇ ਸਾਥੀ ਨੂੰ ਇੱਕ
    ਸੁਫ਼ਨਾ ਸੁਣਾਉਂਦਾ ਸੀ, ਉਸਨੇ ਕਿਹਾ, “ਵੇਖੋ, ਮੈਂ ਇੱਕ ਸੁਫ਼ਨਾ ਵੇਖਿਆ ਹੈ ਕਿ ਜੌਂ ਦੀ ਇੱਕ ਰੋਟੀ
    ਮਿਦਯਾਨੀ ਛਾਉਣੀ ਵਿੱਚ ਰੁੜ੍ਹ ਕੇ ਆਈ ਅਤੇ ਇੱਕ ਤੰਬੂ ਨਾਲ ਆ ਲੱਗੀ ਅਤੇ ਉਸ ਨੇ ਤੰਬੂ ਨੂੰ ਅਜਿਹਾ
    ਮਾਰਿਆ ਕਿ ਉਹ ਡਿੱਗ ਪਿਆ ਅਤੇ ਉਸ ਨੂੰ ਅਜਿਹਾ ਮੂਧਾ ਕਰ ਸੁੱਟਿਆ ਕਿ ਉਹ ਤੰਬੂ ਵਿੱਛ ਗਿਆ।”
  mya-JVB: ဂိဒေါင် သည် ရောက် သောအခါ ၊ လူ တယောက်သည် မိမိမြင်မက် သော အိပ်မက် ကို မိမိ
    အပေါင်းအဘော် အား ပြန် ပြောသည်မှာ၊ ငါမြင်မက် သည်ကား၊ မုယော မုန့် တပြား သည် မိဒျန်
    တပ် ထဲ သို့ လိမ့် ၍ တဲ တဆောင်ကို တွေ့လျှင်၊ ထိခိုက် မှောက်လှန် ဖြိုချ လေ၏ဟု ဆို
    သော်၊
  tbg-tbg: Ho Gideoniva mini otuntero ampeqiharo iruvaro vaiinti vovano nai taira
    tavorara nai kena vaiinti tiva ami vaura. Vi vaiintiva nai kena vaiintiara tiharo,
    Mpo, te taira tavauraro baaliqohairo untatai mparetiva, kamporivano koviri kaavirimaqiro
    tuviro tenavu Midiani vatanaaka seri naavu maaqa kaqataunaraqi tuvu seri naavu
    vo paama tivakero ruqutu ravantau kaivaro vataini vairave, tiro.
  hmo-hmo: Gideona ia ginidae neganai, Midiana kamepa edia tau ta ese iena nihi sivaraina,
    be iena turana ta dekenai ia hamaoroa, ia gwau, “Oi kamonai, lau be lau nihi,
    lauegu nihi dekenai bali beredi ta be ororo dekena amo ia diho mai, Midiana kamepa
    dekenai, palai ruma ta ia botaia, vadaeni palai ruma ia bubua, ia makohia, bona
    tano dekenai ia hekure palaka.”
  urd-urd: और जब जिदा'ऊन पहुँचा तो देखो, वहाँ एक शख़्स अपना ख़्वाब अपने साथी से बयान
    करता हुआ कह रहा था, “देख, मैंने एक ख़्वाब देखा है कि जौ की एक रोटी मिदियानी लश्कर
    गाह में गिरी और लुढ़कती हुई डेरे के पास पहुँची, और उससे ऐसी टकराई कि वह गिर गया
    और उसको ऐसा उलट दिया कि वह डेरा फ़र्श हो गया।”
  rus-SYN: 'Гедеон пришел. И вот, один рассказывает другому сон и говорит: снилось
    мне, будто круглый ячменный хлеб катился по стану Мадиамскому и, прикатившись
    к шатру, ударил в него так, что он упал, опрокинул его, и шатер распался.'
  bqc-SIM: 'Kɛ́ Gedeↄ̃ↄ kà we, à gbɛ̃e lè, à a nana dàu lɛ́ siu a gbɛ̃doɛ à
    mɛ̀: Nana pↄ́ má ò ma. Má è pɛ̃ɛ boolo zↄzↄna lɛ́ gbeembo, ↄ̃ à sì wá bòou
    à pã̀ zwã̀akpɛwa, ↄ̃ kpɛ́pi lɛ̀lɛ à fuangba.'
  tcz-CHONGTHU: Alah uva mikhat chun aloipa kommah amang ahinseijin ahileh Gideon
    chun hichu ajahphah nading in agah kithol lut in ahi. Hichepa chun hitin ahin
    seije, “Keiman mangkhat kana neijin kamang’a chun sakol chaang a kisem changlhah
    lumkhat Midiante ponbuh geiyin ahung kilih suhpeh’in, hichun ponbuh hi ahin tat-khan
    akhup athallin akileh jengin chujouvin akiphamat deh jengin ahi!” ati.
  mar-mar: मग गिदोन गेला आणि पाहा, कोणी आपल्या सोबत्याला असे स्वप्न सांगत होता की,
    “पाहा, मी एक स्वप्न पाहिले, सातूची गोल भाकर मिद्यानी तळात घरंगळत येऊन एका तंबूपर्यंत
    आली आणि तिने असा जोराचा धक्का दिला की, तो तंबू पडला आणि उलटून भुई सपाट झाला.”
  qub-qub: 'Chiquinacushan runacuna pachacaraycashanman chayaycur wiyaparaycashancho
    Gedeón wiyaran täpaj suldärucuna suyñushanta willapänacojta. Suyñushanta willapar
    niran: «Suyñuynëcho ricashcä sebäda tanta janapita cuchpämur toldunchïcunaman
    chayar tunirachejta.»'
  bqp-bqp: 'Kũ Gidiↄn kà gwe, à gbɛ̃ke lè, àtɛni a nana baba a gbɛ̃ndonɛ à pì: Ǹ
    nana kũ ma ò ma. Ma è burodi bundurunna tɛn gbigiri kɛ, akũ à lɛ̀tɛ ó bùran
    à sì bizakutaa, akũ kuta pìi lɛ̀tɛ kpɛdangara à gↄ̃̀ katɛna.'
  hat-hat: 'Lè Jedeyon rive, li jwenn yon nonm ki t''ap rakonte yon zanmi l'' yon
    rèv li te fè. Li t''ap di l'' konsa: -Monchè, mwen fè yon rèv: Mwen wè yon pen
    won fèt ak farin lòj ki t''ap woule nan mitan kan an. Epi li rive, l'' al frape
    sou tant lan. Tant lan chavire, li tonbe plat atè.'
  eng-BSB: And as Gideon arrived, a man was telling his friend about a dream. “Behold,
    I had a dream,” he said, “and I saw a loaf of barley bread come tumbling into
    the Midianite camp. It struck the tent so hard that the tent overturned and collapsed.”
  tod-tod: 'Zeedeyɔn zeeliai ma ná, wɛlɛ zunui ta ɠɛni segi zuɠulazu bɔɔlai ta ma.
    É ɠɛni ma: «Sèsuʋɛ, wɛlɛ wɔɔlezegi ma ɓului gila ge ɠilikilini, é li é loo
    Madiyan nuiti ta-ɠɔɔlaɠai zu, seeliai ma seɠe ɠotai ʋɔ bɛ, é loɠani maazuʋɛ ta
    buuʋɛ ʋa, é toka zooi ma.»'
  eng-WEBPB: When Gideon had come, behold, there was a man telling a dream to his
    fellow. He said, “Behold, I dreamt a dream; and behold, a cake of barley bread
    tumbled into the camp of Midian, came to the tent, and struck it so that it fell,
    and turned it upside down, so that the tent lay flat.”
  kbq-kbq: Hagi Gidioni'ma eramino'ma antahiana, mago ne'mo'a ava'na ke'nea nanekea
    rone'amofona amanage huno nesamigeno antahi'ne. Avana kogeno ana ava'nafina mago
    bali ragareti tro hu'nea bretimo'a zahe'zahe huno eramino seli nona eme rutagana'vazitregeno,
    ana nomo'a mopafi kriteno mase'nege'na ke'noe.
  nhe-BL: 'Huan ipan nopa tlalochtli quema ajsito Gedeón, quicajqui para se tlacatl
    quipohuiliyaya ihuampo tlen quitemictoya huan quej ni quiilhuiyaya: ―Ipan se temictli
    niquitac tlen eliyaya queja se pantzi tlen momimilojtihualajqui huan ajsico nica
    campa timochijtoque. Huan quitepachoco chicahuac se hueyi yoyon cali huan nopa
    yoyon cali huetzqui.'
  bus-bus: 'Kɛ̀ Gidiↄn kà gwe, à gbɛ̃ke lè, èe a nanaa tↄ̃kɛ̃ɛ a gbɛ̃ndoonɛ à bè:
    Ǹ nanaa kɛ̀ má ò ma. Má è burɛdi kↄ̃̀ↄ kporogoo e gbegere paa, ben à lɛ̀ɛ wa bùran
    à sì bisakutaaa, ben kutaa pì lɛ̀ɛ kpɛɛgãnda à gↄ̃̀ kaɛna.'
  gub-BL: A'e pe uhem mehe, Zineàw wenu amo zauxiapekwer ize'eg mehe. Umume'u upuahu
    awer iko umyrypar pe. — Nezewe hepuahu awer ihe. Amo typy'ak uhua'u ma'e uwauwak
    zaneker haw myter pe a'e. Uzapi amo tàpuzràn. A'e tàpuzràn uwak u'ar pà kury.
    Upyta a'e pe ywy rehe u'ar pà.
  eng-DRA: 'And when Gedeon was come, one told his neighbour a dream: and in this
    manner related what he had seen: I dreamt a dream, and it seemed to me as if a
    hearth cake of barley bread rolled and came down into the camp of Madian: and
    when it was come to a tent it struck it, and beat it down flat to the ground.'
