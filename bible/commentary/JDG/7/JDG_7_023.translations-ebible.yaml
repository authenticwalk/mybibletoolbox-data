verse: JDG.007.023
translations:
  mal-C: ഇസ്രായേല്യർ നഫ്താലിയിൽനിന്നും ആശേരിൽനിന്നും മനശ്ശെയിൽനിന്നൊക്കെയും ഒരുമിച്ചുകൂടി
    മിദ്യാന്യരെ പിൻതുടർന്നു.
  deu-TKW: Sodann wurden die Israeliten aus Naphthali, aus Asser und aus ganz Manasse
    aufgeboten, und sie verfolgten die Midianiter.
  lin-lin: Bana ya Isalaele oyo bawutaki na Nefitali, na Aseri mpe na Manase basanganaki
    mpo na kobengana bato ya Madiani.
  eng-LSV: And the men of Israel are called from Naphtali, and from Asher, and from
    all Manasseh, and pursue after Midian.
  eng-GNV: Then the men of Israel being gathered together out of Naphtali, and out
    of Asher, and out of all Manasseh, pursued after the Midianites.
  eng-WEBSTER: And the men of Israel assembled out of Naphtali, and out of Asher,
    and out of all Manasseh, and pursued the Midianites.
  nhw-BL: Huan teipa Gedeón quinnotzqui ma mosentilica nochi israelita soldados catli
    iixhuihua Neftalí, Aser huan Manasés huan quintoquilijtiyajque nopa madianitame.
  swh-ONEN: Watu wa Israeli wakaitwa kutoka Naftali, Asheri na Manase, wakawafuatia
    Wamidiani.
  bba-bba: Mɑ Gedeoni u Isirelibɑ sokusiɑ sɑɑ Nɛfitɑlibɑ kɑ Asɛɛbɑ kɑ Mɑnɑsebɑn tem
    kpuron di. Mɑ bɑ Mɑdiɑnibɑ kpuro nɑɑ swĩi.
  eng-KJVCPB: And the men of Israel gathered themselves together out of Naphtali,
    and out of Asher, and out of all Manasseh, and pursued after the Midianites.
  wbp-wbp: '@see-verse:JDG.007.022'
  luo-luo: Noluong jo-Israel moa Naftali, Asher kod Manase, kendo negilawo jo-Midian.
  meu-meu: Bena Israel taudia na Napatali amo bona Asere amo bona Manase idoinai amo
    e boiridia; bena idia ese Midian taudia e hahavadia.
  npi-ULB: नप्‍ताली, आशेर, र सबै मनश्शेबाट इस्राएलका मानिसहरू बोलाइए, र तिनीहरू मिद्दानीहरूका
    पछि लागे ।
  yor-yor: Gbogbo àwọn ọmọ-ogun Israẹli láti ẹ̀yà Naftali, Aṣeri àti gbogbo Manase
    ni Gideoni ránṣẹ́ si, wọ́n wá wọ́n sì lé àwọn ará Midiani.
  emp-NTPO: Maʌ̃ne Gedeoʌ̃ba israelerã Neptalid̶ebemada, Aserd̶ebemada, jũma Manased̶ebema
    sid̶a trʌ̃bigasia madianitarã ẽpẽnamãrẽã.
  ind-ind: Lalu Gideon memanggil orang-orang Israel dari suku Naftali, Asyer, dan
    seluruh Manasye. Mereka bergabung untuk mengejar bangsa Midian dan sekutunya.
  pes-OPCB: آنگاه سپاهیان نفتالی، اشیر و منسی سپاهیان فراری مدیان را تعقیب کردند.
  tgl-ULB: Nagtipon ang mga kalalakihan ng Israel mula sa Neftali, Asher at buong
    Manases at hinabol nila ang Midian.
  cbu-NT: Ashiriya, Jedeyonsha sundaroo kuruzurangiya Neftaliychichee, misha Aserchichee,
    ichingaroo Manaseschicheetstam kuruzurangiya Madiyanshuchpa waratamaama.
  hui-hui: Ani biagola hameigini Nabadali Asela hameigini Manase dindi abene mendeha
    mendehabi paliaga paliaga biaru olalu, Tígua Midianaliru bole talidaba, lene.
  mya-mya: ထို​အ​ခါ​န​ဿ​လိ​နှင့်​အာ​ရှာ​အ​နွယ်​ဝင် တို့​ကို​လည်း​ကောင်း၊ မ​နာ​ရှေ​ဒေ​သ​နှစ်​ပိုင်း
    စ​လုံး​မှ​လူ​တို့​ကို​လည်း​ကောင်း​ဆင့်​ခေါ် လိုက်​ရာ သူ​တို့​သည်​မိ​ဒျန်​အ​မျိုး​သား​တို့
    ကို​လိုက်​လံ​တိုက်​ခိုက်​ကြ​၏။-
  bod-N: དེ་ནས་ཡེས་ར་ཨེལ་པ་རྣམས་ནཱབ་ཐ་ལི་དང་ཨ་ཤེར་དང་། མཱ་ན་ཤེ་བཅས་ཀྱི་ཡུལ་ཐམས་ཅད་ནས་འདུས་ཏེ་མིད་ཡཱན་པ་རྣམས་ཀྱི་ར་མདར་བརྒྱུགས།
  sna-sna: VaIsraeri vakadanwa kubva kuNafutari, Asheri neManase yose, uye vakatevera
    vaMidhiani.
  spa-BLM: Los hombres de Israel se reunieron de Neftalí, de Aser y de todo Manasés,
    y persiguieron a Madián.
  cac-cac: Ix lajvi chi', ix smolb'an sb'a eb' yin̈tilal Neftalí yed' eb' yin̈tilal
    Aser yed' masanil eb' yic Manasés, ix b'at eb' d'a spatic eb' madianita chi'.
  swh-ULB: Watu wa Israeli kutoka Naftali, Asheri, na Manase wote waliitwa nje, nao
    wakawafuata Midiani.
  bel-bel: І пакліканы Ізраільцяне з племя Нэфталімавага, Асіравага і ўсяго племя
    Манасіінага, і пагналіся за Мадыяніцянамі.
  deu-ELBBK: Und es versammelten sich die Männer von Israel, von Naphtali und von
    Aser und von ganz Manasse, und sie jagten Midian nach.
  mbb-OT: Ne impetawag ni Gideon is menge Israilihanen he sakup te tribu ni Naftali
    wey ni Asher, wey sakup te tivuuk he tribu ni Manase, ne impezal-as kandan is
    menge Midianhen.
  mal-2015: യിസ്രായേല്യർ നഫ്താലിയിൽനിന്നും ആശേരിൽനിന്നും മനശ്ശെയിൽനിന്നൊക്കെയും ഒരുമിച്ചുകൂടി
    മിദ്യാന്യരെ പിന്തുടർന്നു.
  tuo-NT: Tojo waꞌáca beꞌro Israe curuacjãrã Neftalí, Aser, nipeꞌtirã Manasés ya curuacjãrãrẽ
    pijicãrã niwã. Tojo weerã na quẽꞌrã madianita masã surarare sirutucãrã niwã.
  rmc-rmc: Paľis vičinde le Izraeliten andral o kmeňi Naftali, Ašer the calo kmeňos
    le Menašeskro, hoj te džan pal o Midijana.
  pes-OPV: و مردان اسرائیل از نفتالی و اشیر و تمامی منسی جمع شده، مدیان را تعاقب نمودند.
  ron-1924: Бэрбаций луй Исраел с-ау стрынс, чей дин Нефтали, дин Ашер ши дин тот
    Манасе, ши ау урмэрит пе Мадиан.
  ben-OBCV: নপ্তালি, আশের ও মনঃশি গোষ্ঠীভুক্ত এলাকা থেকে ইস্রায়েলীদের ডেকে আনা হল,
    এবং তারা মিদিয়নীয়দের পশ্চাদ্ধাবন করল।
  som-som: Oo raggii reer binu Israa'iilna waxay isaga soo urureen reer Naftaali,
    iyo reer Aasheer, iyo reer Manaseh oo dhan, oo waxay eryoodeen reer Midyaan.
  lat-VUC: fugientes usque ad Bethsetta, et crepidinem Abelmehula in Tebbath. Conclamantes
    autem viri Israël de Nephthali, et Aser, et omni Manasse, persequebantur Madian.
  eng-ASVBT: And the men of Israel were gathered together out of Naphtali, and out
    of Asher, and out of all Manasseh, and pursued after Midian.
  ita-1885: E gl'Israeliti furono raunati a grida, di Neftali, e di Aser, e di tutto
    Manasse, e perseguitarono i Madianiti.
  eng-LXXUP: And the host fled as far as Beth-shittah Zererah Abel-meholah to Tabbath;
    and the men of Israel from Naphtali, and from Asher, and from all Manasseh, came
    to help, and followed after Midian.
  eng-ULB: The men of Israel from Naphtali, Asher, and all Manasseh were called out,
    and they went after Midian.
  spa-VBL: Los soldados israelitas fueron convocados desde Neftalí, Aser y todo Manasés,
    y persiguieron a los madianitas.
  fra-_FOB: Et les hommes d'Israël, ceux de Nephthali, et d'Asser, et de tout Manassé,
    s'assemblèrent et poursuivirent les Madianites.
  mal-mal: യിസ്രായേല്യർ നഫ്താലിയിൽനിന്നും ആശേരിൽനിന്നും മനശ്ശെയിൽനിന്നൊക്കെയും ഒരുമിച്ചുകൂടി
    മിദ്യാന്യരെ പിന്തുടർന്നു.
  urd-GVR: Phir Jidāūn ne Naftālī, Āshar aur pūre Manassī ke mardoṅ ko bulā liyā,
    aur unhoṅ ne mil kar Midiyāniyoṅ kā tāqqub kiyā.
  suz-BL: मिनु गिदोनमी नाप्‍ताली आ थर, आशेर आ थर नु मनस्‍से आ थर ङा मुर आन कली ब्रेश्‍शा,
    मिदयान ङा मुर आन कली खेदा पपदा बाक्‍त।
  ita-1927: Gl’Israeliti di Neftali, di Ascer e di tutto Manasse si radunarono e inseguirono
    i Madianiti.
  ckb-ckb: ئیتر پیاوانی ئیسرائیل لە هۆزەکانی نەفتالی و ئاشێر و هەموو مەنەشە بانگ کران
    و بەدوای میدیانییەکان کەوتن.
  eng-BBE: And the men of Israel came together from Naphtali and from Asher and all
    Manasseh, and went after Midian.
  kan-OKCV: ಇಸ್ರಾಯೇಲರು ನಫ್ತಾಲಿಯಿಂದಲೂ, ಆಶೇರನಿಂದಲೂ, ಸಮಸ್ತ ಮನಸ್ಸೆಯವರೆಲ್ಲರೂ ಕೂಡಿಬಂದು ಮಿದ್ಯಾನ್ಯರನ್ನು
    ಹಿಂದಟ್ಟಿದರು.
  tam-2017: அப்பொழுது நப்தலி மனிதர்களும், ஆசேர் மனிதர்களும், மனாசேயின் எல்லா மனிதர்களுமாகிய
    இஸ்ரவேலர்கள் கூடிவந்து, மீதியானியர்களைப் பின்தொடர்ந்து போனார்கள்.
  spa-RV-1909: Y juntándose los de Israel, de Nephtalí, y de Aser, y de todo Manasés,
    siguieron á los Madianitas.
  ron-BTF: Și bărbații lui Israel s-au adunat din Neftali și din Așer și din tot Manase
    și au urmărit pe madianiți.
  eng-WEBP: The men of Israel were gathered together out of Naphtali, out of Asher,
    and out of all Manasseh, and pursued Midian.
  eng-FBV: The Israelite soldiers were summoned from Naphtali, Asher, and all of Manasseh,
    and they chased after the Midianites.
  nld-1939: Nu verzamelden zich de Israëlieten uit Neftali, Aser en heel Manasse,
    en achtervolgden Midjan,
  nch-BL: Huan teipa Gedeón quinnotzqui ma mosentilica nochi israelita soldados cati
    iixhuihua Neftalí, Aser huan Manasés huan quintoquilijtiyajque nopa madianitame.
  vie-1934: Người Y-sơ-ra-ên, tức những người chi phái Nép-ta-li, A-se và Ma-na-se
    hiệp lại mà đuổi theo dân Ma-đi-an.
  hin-CV: नफताली, आशेर तथा मनश्शेह के गोत्रों से इस्राएलियों को बुलाया गया और उन्होंने
    भी मिदियानियों का पीछा किया.
  spa-BES: Y vinieron los hombres de Israel de Neftalí, de Aser y de todo Manasés,
    y fueron tras Madián.
  tdx-tdx: Hene kinoike boake Naftalý naho boak’ Asere naho boake Menasè o ana’ Israeleo
    le nifanontoñe vaho nihoridañe’ iareo t’i Midiane.
  tha-KJV: คนอิสราเอลถูกเรียกออกมาจากนัฟทาลี และจากอาเชอร์ และจากทั่วมนัสเสห์ และพร้อมกันติดตามพวกมีเดียนไป
  por-BR-2018: E juntando-se os de Israel, de Naftali, e de Aser, e de todo Manassés,
    seguiram aos midianitas.
  deu-ELO: Und es versammelten sich die Männer von Israel, von Naphtali und von Aser
    und von ganz Manasse, und sie jagten Midian nach.
  eng-WYC-2018: And men of Israel cried together, of Naphtali, and of Asher, and of
    all Manasseh, and they pursued Midian; and the Lord gave victory to the people
    of Israel in that day. (Then the men of Israel from Naphtali, and Asher, and from
    both parts of Manasseh, were called out, and they pursued the Midianites; and
    the Lord gave victory to the people of Israel on that day.)
  epo-epo: Kaj oni kunvokis la Izraelidojn el Naftali kaj el Aŝer kaj el la tuta Manase,
    kaj ili postkuris la Midjanidojn.
  uig-PIN: Andin Naftali, Axir wǝ pütkül Manassǝⱨning ⱪǝbililiridin Israillar qaⱪirip
    kelindi wǝ ular Midiyaniylarni ⱪoƣlidi.
  beo-beo: Amalalu Gidione da Na:fadalai fi, A:sie fi amola Mana:se fi aduna ilima
    misa:ne sia:nanu, ilia da Midia:ne dunu sebobogelalu.
  tpi-OTNT: Orait Gideon i salim tok i go long ol man bilong lain Naptali na lain
    Aser na long olgeta man bilong lain Manase na ol i kam ranim ol Midian.
  hau-SA: Aka kira dukan Isra’ilawa daga Naftali, Asher da dukan Manasse, suka kuwa
    fatattaki Midiyawa.
  uig-LAT: Andin Naftali, Ashir we pütkül Manassehning qebililiridin Israillar chaqirip
    kélindi we ular Midiyaniylarni qoghlidi.
  nde-nde: Abako-Israyeli labakoNafithali, labako-Asheri labo bonke abakoManase babizwa,
    baxotshana lamaMidiyani.
  ton-ton: Pea naʻe fakataha ʻae kau tangata ʻo ʻIsileli mei Nafitali, pea mei ʻAseli,
    pea mei Manase kotoa pē, ʻonau tuli ki he kakai Mitiane.
  ces-1613: Shromáždivše se pak muži Izraelští z Neftalím a z Asser a ze všeho pokolení
    Manassesova, honili Madianské.
  eng-WMB: The men of Israel were gathered together out of Naphtali, out of Asher,
    and out of all Manasseh, and pursued Midian.
  tam-TCV: நப்தலி, ஆசேர், மனாசே ஆகிய இஸ்ரயேலரும் அழைக்கப்பட்டு ஒன்றுகூடினர். அவர்கள்
    மீதியானியரைத் துரத்திச் சென்றனர்.
  ceb-ULB: Gipatawag ang mga kalalakin-an sa Israel gikan sa Neftali, Asher, ug ang
    tanang taga-Manases, ug gigukod nila ang mga Midianhon.
  pol-UBG: Wtedy zebrali się mężczyźni Izraela z Neftalego, z Aszera i całego pokolenia
    Manassesa i ścigali Midianitów.
  agr-agr: Timau asag pisajagmatai, Neftalí wegantu aidaun, Asher wegantu aidaun,
    Manasés wegantu aidaun aatus Gedeón ashí untsukui, Madián aents aidau pisaja nuna
    pataetuktinme tusa.
  kyc-kyc: Dokopa Napatalaina rara akalipi Asana rara akalipi dee Manasana rara akali
    peparaepe dupwa Gitioneme kee lapala nakamame Mitiane rara dupwa peta ralu pyao
    nembeyami.
  urd-GVU: پھر جدعون نے نفتالی، آشر اور پورے منسّی کے مردوں کو بُلا لیا، اور اُنہوں
    نے مل کر مِدیانیوں کا تعاقب کیا۔
  deu-1912: Und die Männer Israels von Naphthali, von Asser und vom ganzen Manasse
    wurden zuhauf gerufen und jagten den Midianitern nach.
  kan-2017: ಇಸ್ರಾಯೇಲ್ಯರಾದ ನಫ್ತಾಲಿ, ಆಶೇರ್ ಕುಲಗಳವರೂ, ಮನಸ್ಸೆ ಕುಲದ ಎಲ್ಲಾ ಜನರೂ ಕೂಡಿ ಬಂದು
    ಮಿದ್ಯಾನ್ಯರನ್ನು ಹಿಂದಟ್ಟಿದರು.
  yap-yap: Min ulunguy e pumo’on ko ganong rok Naftali, nge Asher, nge urngin e girdi’
    ko ganong rok Manasseh ngar lol’uged piyu Midian.
  hlt-MCSB: Te vaengah Israel hlang te Napthali lamkah khaw, Asher lamkah khaw, Manasseh
    tom lamkah khaw a khue tih Midian hnuk te a hloem uh.
  mdy-ETH: ዬካፓ ኒፕታኣሌኤሜንታ ዓሴኤሬንታ ሚናኣሴንታ ፃጳኣ ቢያ ዔኤሊንቲ ሙኪ ሚዲያሜ ዓሶ ዳውሴኔ፤
  twi-ASANTE: Afei, Gideon soma kɔfaa Naftali, Aser ne Manase akofoɔ a wɔbɛboa ma
    wɔtaa Midian akodɔm a wɔredwane no.
  eng-WEBU: The men of Israel were gathered together out of Naphtali, out of Asher,
    and out of all Manasseh, and pursued Midian.
  wal-wal: Hegaappe guyyiyan Geedooni, Nifttaaleema zariyaappe, Aseera zariyaappenne
    Minaase zaretu ubbaappe Israa7eela asaa xeesidi shiishshin, eti Midiyaamata yedettidosona.
  spa-PDDPT: Fueron convocados los israelitas de Neftalí, de Aser y de todo Manasés,
    y persiguieron a Madián.
  gun-gun: Ha'e ramo Israel regua avakue, Naftali, Aser ha'e Manassés regua oenoĩmbaa
    avi Midiã pygua kuery rakykue oje'oi aguã.
  agu-BL: Ej nin tzun e' chakxij yi e' xonl Neftalí, scyuch' yi e' xonl Aser, nin
    tircu'n yi e' xonl Manasés, tan chibene'n xomok tan chitz'amle'n yi e' aj Madiána'tz
    yi e' el ojk.
  ilo-ULB: Naguummong dagiti lallaki ti Israel a nagtaud iti Neftali, Aser, ken dagiti
    amin a Manasses, ket kinamatda ti Midian.
  kpg-kpg: Nia daane mai i nia madawaawa Naphtali, Asher mo nia baahi e lua o Manasseh
    ga gahi mai, ga waluwalu adu i muli digau Midian.
  uig-ARA: ئاندىن نافتالى، ئاشىر ۋە پۈتكۈل ماناسسەھنىڭ قەبىلىلىرىدىن ئىسرائىللار چاقىرىپ
    كېلىندى ۋە ئۇلار مىدىيانىيلارنى قوغلىدى.
  sus-sus: Isirayila xɛmɛe naxa e malan, Nafatalikae, Aserikae, nun Manasikae. E birin
    naxa Madiyankae keri.
  pon-2006: Mehn Israel kan ahpw likwerpene sang nan kadaudok en Napdali, oh Aser,
    oh pil sang kadaudok en Manase, pwe re en pwakihala mehn Midian kan.
  jae-jae: Ma êsêac sêkalem lau Israel aŋga Naptali to Aser nêŋ gôlôac ma lau Manase
    samob sa ma sêjanda lau Midian.
  ksd-ksd: Ma di ga ting varurue pa ra tarai Israel maro Naptali ma Aser ma Manase,
    ma dia ga korot mur ra tarai Midian.
  tur-YTC: İsrael adamları Naftali'den, Aşer'den ve bütün Manaşşe'den toplanıp Midyan'ı
    kovaladılar.
  grc-BRENT: Καὶ ἔφυγεν ἡ παρεμβολὴ ἕως Βηθσεὲδ Ταγαραγαθὰ Ἀβελμεουλὰ ἐπὶ Ταβάθ· καὶ
    ἐβόησαν ἀνὴρ Ἰσραὴλ ἀπὸ Νεφθαλὶ καὶ ἀπὸ Ἀσὴρ, καὶ ἀπὸ παντὸς Μανασσῆ, καὶ ἐδίωξαν
    ὀπίσω Μαδιάμ.
  ind-AYT: Orang-orang Israel dari suku Naftali, suku Asyer, dan seluruh suku Manasye
    dikerahkan untuk mengejar orang-orang Midian.
  nya-nya: Aisraeli a fuko la Nafutali, fuko la Aseri, ndi fuko lonse la Manase anayitanidwa,
    ndipo iwo anathamangitsa Amidiyaniwo.
  hrv-hrv: A Izraelci iz plemena Naftalijeva, Ašerova i iz svega plemena Manašeova
    sabraše se i pognaše Midjance.
  mps-mps: Gideon dali, aga ami bidi ofisa dabe dali, augwaligo te Naptali hani, me
    Aser hani, me te tigidali Manasego hani badi, te augwali aselama, te Midian dabe
    pobeasa bilagasao po olama i walio.
  tpi-tpi: Orait Gideon i salim tok i go long ol man bilong lain Naptali na lain Aser
    na long olgeta man bilong lain Manase na ol i kam ranim ol Midian.
  dan-1931: Derpå stævnedes Israelitterne sammen fra Naftali, Aser og hele Manasse,
    og de satte efter Midjanitterne;
  vie-OVCB: Người thuộc đại tộc Nép-ta-li, A-se, và Ma-na-se được huy động đi truy
    nã quân Ma-đi-an.
  guj-2017: ઇઝરાયલના માણસો નફતાલી, આશેર તથા આખા મનાશ્શામાંથી એકત્ર થઈને મિદ્યાનીઓની
    પાછળ પડ્યા.
  pon-2006A: Mehn Israel kan ahpw likwerpene sang nan kadaudok en Napdali, oh Aser,
    oh pil sang kadaudok en Manase, pwe re en pwakihala mehn Midian kan.
  por-BRBSL: Os homens de Israel foram reunidos fora de Naftali, fora de Asher, e
    fora de todo Manasseh, e perseguiram Midian.
  cth-cth: Isarelnaw teh hmuen touh koe Naphtali, Asher, hoi Manasseh pueng ni a kamkhueng
    awh teh Midiannaw hah a pâlei awh.
  twi-twi: Afei, Gideon soma kɔfaa Naftali, Aser ne Manase akofo a wɔbɛboa ma wɔtaa
    Midian nsraadɔm a wɔreguan no.
  hlt-hlt: Te vaengah Israel hlang te Napthali lamkah khaw, Asher lamkah khaw, Manasseh
    tom lamkah khaw a khue tih Midian hnuk te a hloem uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ yú Isidɑyɛɛribɛ sɔmbɛ Nɛfutɑdii nɑɑ̀mùnkù kɔbɛ nɛ̀ Asɛɛ kɔku nɛ̀
    Mɑnɑnsee kɔku kɛ̀ bɛ̀ɛ kɔtɛní kɛ́bɛti Mɑndiyɑ̃ɑ̃bɛ.
  msy-2020: Ezɨ Gideon Naptalin anabam ko, Aserɨn anabam ko Manasen anabamɨn Israelian
    gumaziba, me bagha akam amadi. Ezɨ me oregha iza uan namakabar akuragha Midianian
    agɨntɨsi.
  dop-dop: Ɩlɛnɑ pɑ́ yɑɑ Ɩsɛɣɛlɩ kpekɑ lɛnnɑ, Nɛfǝtɑli nyǝ́mɑ, nɑ Asɛɛ nyǝ́mɑ, nɑ
    Mɑnɑsee nyǝ́mɑ tǝnɑ nɑ pɑ́ tɔɣɔnɩ Mɑtiyɑŋ nyǝ́mɑ.
  azb-azb: Naftalidən, Aşerdən və bütün Menaşşedən çağırılmış İsraillilər Midyanlıları
    qovdular.
  eng-DBY: And the men of Israel were called together out of Naphtali, and out of
    Asher, and out of all Manasseh, and pursued after Midian.
  hin-2017: तब इस्राएली पुरुष नप्ताली और आशेर और मनश्शे के सारे देश से इकट्ठे होकर
    मिद्यानियों के पीछे पड़े।
  eng-YLT: And the men of Israel are called from Naphtali, and from Asher, and from
    all Manasseh, and pursue after Midian.
  eng-WYC-2017: And men of Israel cried together, of Naphtali, and of Asher, and of
    all Manasseh, and they pursued Midian; and the Lord gave victory to the people
    of Israel in that day.
  eng-WMBB: The men of Israel were gathered together out of Naphtali, out of Asher,
    and out of all Manasseh, and pursued Midian.
  urd-GVH: फिर जिदौन ने नफ़ताली, आशर और पूरे मनस्सी के मर्दों को बुला लिया, और उन्होंने
    मिलकर मिदियानियों का ताक़्क़ुब किया।
  rug-rug: Meke sari na tinoni koasa butubutu Napitalai, butubutu Asa, meke pa doduru
    vasina koasa butubutu Manase, si ta tioko vura pude hadui sari na tinoni Midiani,
    gua.
  gaz-gaz: Israaʼeloonnis Niftaalem, Aasheerii fi Minaasee hundumaa keessaa waamanii
    Midiyaanota of dura ariʼan.
  fra-LSG: Les hommes d’Israël se rassemblèrent, ceux de Nephthali, d’Aser et de tout
    Manassé, et ils poursuivirent Madian.
  gnn-gnn: Ga Gitiyandhunydja ga nhanukala miriŋuyunydja ŋuparayi walalanha, bala
    bumarana Midiyanbuyŋunhanydja ga walalaŋgu ŋurru'‐ŋurruŋunha ŋunhi, bala warr'‐warryurrunana
    yanana walalanha bena‐wala barrkulilina ŋuliŋuru wäŋaŋurunydja. Ga ŋuliŋurunydja
    dhurrwaraŋuru yakana walala biyapulnydja Midiyanbuyŋunydja roŋi'‐ruŋiyina lilinydja,
    ga yakana walala biyapulnydja mari‐wunana ŋuriki Yitjuralpuyŋuwunydja. Bala walala
    Yitjuralpuyŋunydja nhinanana yukurrana marimiriwŋurana.
  yal-yal: Isirayila kaane yi e malan, Nafatali kaane nun Aseri kaane nun Manase kaane
    birin yi Midiyan kaane sagatan.
  haw-1868: A akoakoa mai la na kanaka o Iseraela, no ka Napetali mai, a no ka Asera
    mai, a no ka Manase mai, a hahai aku la i ko Midiana.
  arb-NAV: فَاسْتَدْعَى جِدْعُونُ رِجَالَ إِسْرَائِيلَ مِنْ نَفْتَالِي وَمِنْ أَشِيرَ
    وَمِنْ كُلِّ مَنَسَّى وَتَعَقَّبُوا الْمِدْيَانِيِّينَ.
  ewe-ewe: Woyɔ Israelvi siwo tso Naftali, Aser kple Manase la, wodo go eye woti Midiantɔwo
    yome.
  eng-LEE: And the men of Israel were called together out of Naphtali, and out of
    Asher, and out of all Menasseh, and they pursued after the Midianites.
  asm-FB: তেতিয়া নপ্তালী, আচেৰ, আৰু মনচি ফৈদৰ পৰা ইস্ৰায়েলৰ লোকসকল একগোট হৈ মিদিয়নীয়াসকলৰ
    পাছে পাছে খেদি গ’ল।
  sus-A: عِسِرَيِلَ شّمّيٍ نَشَ عٍ مَلَن، نَقَتَلِكَيٍ، عَسٍرِكَيٍ، نُن مَنَسِكَيٍ.
    عٍ بِرِن نَشَ مَدِيَنكَيٍ كٍرِ.
  fra-SBL: Les hommes d'Israël se rassemblèrent de Nephtali, d'Aser et de tout Manassé,
    et ils poursuivirent Madian.
  hbo-hbo: וַיִּצָּעֵ֧ק אִֽישׁ־יִשְׂרָאֵ֛ל מִנַּפְתָּלִ֥י וּמִן־אָשֵׁ֖ר וּמִן־כָּל־מְנַשֶּׁ֑ה
    וַֽיִּרְדְּפ֖וּ אַחֲרֵ֥י מִדְיָֽן׃
  piu-2006: '@see-verse:JDG.007.022'
  kik-kik: Andũ a Isiraeli kuuma Nafitali, na Asheri na Manase guothe nĩmetirwo nao
    magĩtengʼeria Amidiani.
  fra-NCL: Les hommes d’Israël se rassemblèrent, ceux de Nephthali, d’Aser et de tout
    Manassé, et ils poursuivirent Madian.
  cek-AK: Naphtali, Asher hoi Manasseh ih kaminawk boih nawnto amhong o moe, Midian
    kaminawk to patom o.
  cuk-cuk: 'Degidgine, Gedeón Israel-sordamarse gochad: Neftalí-sordamarse, Aser-sordamarse,
    degi, bela Manasés-sordamarse gochad. Geb Israel-sordamar Madián-sordamar-balegichamalad.'
  uig-CYR: Андин Нафтали, Ашир вә пүткүл Манассәһниң қәбилилиридин Исраиллар чақирип
    келинди вә улар Мидиянийларни қоғлиди.
  tel-2017: నఫ్తాలి గోత్రంలో నుంచి, ఆషేరు గోత్రంలో నుంచి, మనష్షే గోత్రమంతటిలో నుంచి,
    పిలుచుకు వచ్చిన ఇశ్రాయేలీయులు కలిసి మిద్యానీయులను తరిమారు.
  hat-BSA: Mesye Israël yo te rasanble sòti jis Nephtali avèk Aser ak tout Manassé,
    epi yo te kouri dèyè Madian.
  kos-kos: Na suliyukme mwet in sruf lal Naphtali, ac sruf lal Asher, ac sruf luo
    lun Manasseh kewa, ac elos ukwe mwet Midian inge.
  hbo-WLC: וַיִּצָּעֵ֧ק אִֽישׁ־יִשְׂרָאֵ֛ל מִנַּפְתָּלִ֥י וּמִן־אָשֵׁ֖ר וּמִן־כָּל־מְנַשֶּׁ֑ה
    וַֽיִּרְדְּפ֖וּ אַחֲרֵ֥י מִדְיָֽן׃
  ibo-ibo: A kpọpụtara ndị Izrel si Naftalị, na Asha na Manase niile ka ha pụta chụso
    ndị Midia ọsọ.
  ory-ory: ଏଥିଉତ୍ତାରେ ନପ୍ତାଲି ଓ ଆଶେର ଓ ସମୁଦାୟ ମନଃଶି ଦେଶରୁ ଇସ୍ରାଏଲୀୟ ଲୋକେ ଏକତ୍ରିତ ହୋଇ
    ମିଦୀୟନୀୟମାନଙ୍କ ପଛେ ପଛେ ଗୋଡ଼ାଇଲେ।
  chk-chk: Mürin, ra enieto ekewe re Israel seni ekewe ainangen Naftali me Aser, pwal
    unusen ewe ainangen Manasa. Iwe, ra feito o tapweri ekewe chon Mitian.
  rop-rop: Wal wen detlot Midiyan solja bin ranawei lagijat, Gidiyan bin jandim wed
    langa Neftali, Esha en Manesa klen, en ola solja brom detlot thribala klen bin
    ranimap detlot Midiyan solja,
  ukr-1871: Тодї покликано Ізрайлитян із Нафталїя, із Ассера і з усього поколїння
    Манассіїного, і вганяли вони за Мидиянїями.
  deu-1951: Und die Männer Israels von Naphtali und Asser und von ganz Manasse wurden
    aufgeboten und jagten den Midianitern nach.
  eng-JPS: And the men of Israel were gathered together out of Naphtali, and out of
    Asher, and out of all Manasseh, and pursued after Midian.
  srp-1865: A Izrailjci iz plemena Neftalimova i Asirova i iz svega plemena Manasijina
    stekoše se i goniše Madijane.
  lug-lug: Abalwanyi ba Isirayiri bonna okuva mu kika ekya Nafutaali n’ekya Aseri
    n’ekya Manase, ne bakoowoolebwa okuwondera Abamidiyaani.
  heb-heb: ויצעק איש ישראל מנפתלי ומן אשר ומן כל מנשה וירדפו אחרי מדין׃
  ben-IRV: পরে নপ্তালি, আশের ও সমস্ত মনঃশির থেকে ইস্রায়েলীয়রা জড়ো হয়ে মিদিয়নের
    পিছন পিছন তাড়া করে গেল।
  pan-pan: ਤਦ ਇਸਰਾਏਲੀ ਲੋਕ ਨਫ਼ਤਾਲੀ ਅਤੇ ਆਸ਼ੇਰ ਅਤੇ ਸਾਰੇ ਮਨੱਸ਼ਹ ਤੋਂ ਇਕੱਠੇ ਹੋ ਕੇ ਨਿੱਕਲੇ
    ਅਤੇ ਮਿਦਯਾਨੀਆਂ ਦੇ ਪਿੱਛੇ ਪਏ।
  mya-JVB: ဣသရေလ လူ တို့သည် နဿလိ ခရိုင်၊ အာရှာ ခရိုင်၊ မနာရှေ ခရိုင် အရပ်ရပ် ထဲက စု
    လာ၍ ၊ မိဒျန် လူတို့ကို လိုက် ကြ၏။
  tbg-tbg: Vika qetake aiqu autute kantama vuvaro Gideoniva uva vara komanta Isareri
    vaiinti Napataarira ankuve, Asera ankuve, ekaa Manasera ankuve, vika Midiani vatanaaka
    ntataqi viha aruqi vi vaura.
  hmo-hmo: Unai neganai Gideona ese hereva ia siaia, vadaeni Israela tuari taudia
    Napatali dekena amo, bona Asere dekena amo, bona Manase kahana ibounai dekena
    amo, ese Midiana taudia idia lulua.
  urd-urd: तब इस्राईली आदमी नफ़्ताली और आशर औरमनस्सी की सरहदों से जमा' होकर निकले
    और मिदियानियों का पीछा किया।
  rus-SYN: И созваны Израильтяне из колена Неффалимова, Асирова и всего колена Манассиина,
    и погнались за Мадианитянами.
  bqc-SIM: Wà Nɛfatali buiↄ ń Asɛɛ buiↄ sìsi ń Manase buiↄ píi, ↄ̃ aa pɛ̀lɛ Madiãↄzi.
  tcz-CHONGTHU: Hijouchun Gideonin, Nephtali le Asher chuleh Manasseh sepaiho akoukhomin
    Midian mite gal jamho chu adelpeh un ahi.
  mar-mar: मग नफताली, व आशेर, व मनश्शे यांतली इस्राएली माणसे एकत्रित येऊन त्यांनी
    मिद्यान्यांचा पाठलाग केला.
  qub-qub: Madián runacuna pillyar gueshpiycashan örami willachiran Neftalí trïbuman,
    Aser trïbuman, Manasés trïbuman Madián runacunata gaticachänanpaj.
  bqp-bqp: Ò Nafatalinↄ kũ Asanↄ sìsi kũ Manasenↄ ń pínki, akũ ò pɛ̀tɛ Midiãnↄi.
  hat-hat: Lè sa a yo rele tout gason nan branch fanmi Neftali a, nan branch fanmi
    Asè a ak nan tout branch fanmi Manase a, epi yo pran kouri dèyè moun Madyan yo.
  eng-BSB: Then the men of Israel were called out from Naphtali, Asher, and all Manasseh,
    and they pursued the Midianites.
  tod-tod: Izelayɛle zunuiti ti ɠaalɛɛni ba, Nɛfetali geleiti, ta Asɛɛl ta Manasee
    geleiti, ti ʋilɛni Madiyan nuiti polu.
  eng-WEBPB: The men of Israel were gathered together out of Naphtali, out of Asher,
    and out of all Manasseh, and pursued Midian.
  kbq-kbq: Hagi Gidioni'a Israeli vahepintira Naftali naga'ma, Aseli naga'ma, Manase
    naga'ma huno kehige'za e'za emeri mago hute'za, Midieni vahera zamarotago hu'naze.
  nhe-BL: Huan teipa Gedeón quinnotzqui ma mosentilica nochi israelita soldados tlen
    iixhuihua Neftalí, Aser huan Manasés huan quintoquilijtiyajque nopa madianitame.
  bus-bus: Wà Nafatalinↄ kↄ̃n Asanↄ sìsi kↄ̃n Manasenↄ ń píngi, ben aↄ̃ pɛ̀ɛ Midiãnↄzi.
  gub-BL: Na'e zauxiapekwer oho Napitari izuapyapyr wanenoz pà wà kury, Azer izuapyapyr
    wanenoz pà wà, mokoz Manaxe izuapyapyr wapehegwer wanenoz pà wà no. A'e paw uzàn
    oho Minià izuapyapyr wanaikweromo wà.
  eng-DRA: Fleeing as far as Bethsetta, and the border of Abelmahula in Tebbath. But
    the men of Israel shouting from Nephtali and Aser, and from all Manasses pursued
    after Madian.
