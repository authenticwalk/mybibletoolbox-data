verse: JDG.007.019
translations:
  mal-C: മധ്യയാമാരംഭത്തിൽ, കാവൽക്കാർ മാറിയ ഉടനെ ഗിദെയോനും കൂടെയുള്ള നൂറുപേരും പാളയത്തിന്റെ
    അതിർത്തിയിലെത്തി. അവർ കാഹളം മുഴക്കിക്കൊണ്ട് കൈയിലിരുന്ന കുടങ്ങൾ ഉടച്ചു.
  deu-TKW: So drang Gideon mit 100 Mann, die er bei sich hatte, zu Anfang der mittleren
    Nachtwache bis zum Rande des Lagers vor; eben hatte man die Wachen aufgestellt.
    Da stießen sie in die Posaunen und zerschmetterten die Krüge in ihrer Hand,
  lin-lin: Jedeon mpe mibali nkama moko oyo bazalaki na ye elongo, bakomaki pembeni
    ya molako, mwa tango moke liboso ete midi ya butu ekoka, wana bawutaki kotia bakengeli
    mosusu. Babetaki bakelelo mpe babukaki bambeki oyo ezalaki na maboko na bango.
  eng-LSV: And Gideon comes—and the hundred men who [are] with him—into the extremity
    of the camp, [at] the beginning of the middle watch (they had just posted watchmen),
    and they blow with horns—also dashing in pieces the pitchers which [are] in their
    hand;
  eng-GNV: So Gideon and the hundreth men that were with him, came vnto the outside
    of the hoste, in the beginning of the middle watche, and they raised vp the watchmen,
    and they blew with their trumpets, and brake the pitchers that were in their handes.
  eng-WEBSTER: 'So Gideon, and the hundred men that were with him, came to the outside
    of the camp in the beginning of the middle watch; and they had but newly set the
    watch: and they blew the trumpets, and broke the pitchers that were in their hands.'
  nhw-BL: Huan quej nopa Gedeón ihuaya nopa 100 tlacame catli ihuaya yohuiyayaj ajsitoj
    nechca campa nopa madianitame mochijtoyaj. Huan eliyaya tlajco yohual quema mopatlayayaj
    inintlamocuitlahuijcahua. Huan nopa 100 tlacame nimantzi pejque tlapitzaj huan
    quitlapanque nopa soqui xarros catli ipan quihuicayayaj nopa tlilelemectli. Huan
    ne sequinoc san se quichijque.
  swh-ONEN: Gideoni na wale watu 100 waliokuwa pamoja naye wakafika mwisho wa kambi
    usiku mwanzoni mwa zamu ya kati, mara tu walipokuwa wamebadili zamu. Wakapiga
    zile tarumbeta zao na kuvunja ile mitungi iliyokuwa mikononi mwao.
  bba-bba: Wɔ̃ku suunu sɔɔ, sɑɑ ye wuu kɔ̃sobu bɑ rɑ kɔsinɛ, yerɑ Gedeoni kɑ win tɔn
    be bɑ wɑ̃ɑ win mi, bɑ turɑ sɑnsɑni yen kɔnnɔwɔ. Mɑ bɑ ben kɔbi wurɑ bɑ weke ni
    kɔsukɑ ni bɑ nɛni mi.
  eng-KJVCPB: 'So Gideon, and the hundred men that were with him, came unto the outside
    of the camp in the beginning of the middle watch; and they had but newly set the
    watch: and they blew the trumpets, and brake the pitchers that were in their hands.'
  wbp-wbp: Ngula-jangka, Kitini manu wati nyanungu-nyangu-patulu wurdungu-juku jitinja-yanu
    pirlingka kaninjarra-kari kutu Mirdiyanu-wardingki-patu-kurlangu ngurra-kurra.
    Wantaju nyurru-juku yukajarra, ngulalpa kulkurru-karilki karrija. Kamparru-warnu-patu
    Mirdiyanu-wardingki-patu warrmarlalu pina-yanu nyurru-juku jarda-kurra, ngulalpalu
    ngalya-karilki yakarraju karrija ngurraku warrawarra-kanjaku. Ngula-jangka, Kitinirli
    manu wati nyanungu-nyangu-paturlulu juturnu, manulu-jana murlukunpa-patu muku
    puyu-pungu rdili-kirli.
  luo-luo: Gideon kod ji mia achiel mane ni kode nochopo e bath kambi chuny otieno,
    mana bangʼ kane gisewilo jorito. Negigoyo turumbetegi kendo gitoyo agulni mane
    ni e lwetegi.
  meu-meu: Malokihi ai, Gideon, e bamoa taudia sinahu-ta ida, taruha isena ai e kau,
    hegima negana iharuana ai hegini-dava taudia e atodia negana ai. Bena edia kibi
    e hiriri bona edia hodu e hamakohi.
  npi-ULB: यसैले गिदोन र तिनीसँग भएका एक सय जना मानिस राती दश बजेतिर छाउनीको छेऊमा
    गए । मिद्दानीहरूले रक्षकको हेरफेर गर्दै थिए, तिनीहरूले तुरहीहरू फुके र आफ्‍ना
    हातहरूमा भएका गाग्रोहरू फुटाए ।
  yor-yor: Gideoni àti àwọn ọgọ́rùn-ún ọkùnrin tí ó wà pẹ̀lú rẹ̀ dé òpin ibùdó àwọn
    ará Midiani ní nǹkan bí agogo méjìlá padà. Wọ́n fun fèrè wọn, wọ́n sì tún fọ́
    àwọn ìkòkò tí ó wà ní ọwọ́ mọ́lẹ̀.
  emp-NTPO: Maʌ̃be Gedeoʌ̃ra idji sordaorã cien panʌ ume madianitarã panʌ wagaa jũẽsid̶aa.
    Dãrãẽ́ b̶asia madianitarãba ãdji ariquẽtra wagabadarãda b̶ʌcuaped̶ad̶ada. Maʌ̃ne
    Gedeoʌ̃ba idji ume panʌ bid̶a cachura jĩgua zasid̶aa. Zoco ãdji jʌwad̶e eropanʌ
    sid̶a ab̶ed̶a bogatasid̶aa.
  ind-ind: Gideon membawa seratus orang ke tepi perkemahan pada saat tentara Midian
    baru saja ganti giliran jaga malam yang kedua. Gideon dan orang-orangnya meniup
    terompet dan memecahkan kendi yang mereka bawa.
  pes-OPCB: 'نصف شب، بعد از تعویض نگهبانان، جدعون به همراه صد نفر به کنار اردوی مدیان
    رسید. ناگهان آنها شیپورها را نواختند و کوزه‌ها را شکستند. در همین وقت دویست نفر
    دیگر نیز چنین کردند. در حالی که شیپورها را به دست راست گرفته، می‌نواختند و مشعلهای
    فروزان را در دست چپ داشتند همه فریاد زدند: «شمشیری برای خداوند و برای جدعون!»'
  tgl-ULB: Kaya dumating si Gideon at ang isandaang lalaki na kasama niya sa bawat
    sulok ng kampo, sa pagsisimula ng kalagitnaang pagbabantay. Habang nagpapalit
    ng mga tagabantay ang mga Midianita, hinipan nila ang mga trumpeta at binasag
    ang mga tapayang nasa kanilang mga kamay.
  cbu-NT: Jedeyonsha wasundururee 100 machirangiya. Sheeranllu, Madiyanash watsapun
    psaansha kusatan ashirangiya. Zarpantaatiya wachamureetseem pakchimshita, yuw
    sundar ichtaru tsangaru, anoo nllitaritaa sundar istamaam pakchimsha pishtaru
    anushsha ichingarusin, kapung puu puu táyarusin, muritsaatssha yuwaa tiroom payurutarana
    anootssha ashpari pátangaranganaya.
  hui-hui: Aguani lowa Gidiono ibu agali handari mbira (100) hayaru heba emene howa
    mbi hanuni hole lowa dege wiaria tigua balai anda bu hearunaga gembone wiagoria
    haparaho hene. Ogoriani mamageali maru áyu dege halu peha ti aribia hene. Ani
    bu howa tigua mbelo biguli yagayaga birimiru pu lalu Gidiono heba wabuni piyago
    be yarimirubi pambu lalu bini.
  mya-mya: ဂိ​ဒေါင်​နှင့်​သူ​၏​တပ်​သား​တစ်​ရာ​တို့​သည် ရန်​သူ့​တပ်​စ​ခန်း​အ​စွန်​သို့
    သန်း​ခေါင်​အ​ချိန် မ​တိုင်​မီ​အ​စောင့်​ကင်း​လဲ​ပြီး​စ​အ​ခါ​၌ ရောက်​ရှိ​လာ​ကြ​၏။
    ထို​အ​ခါ​သူ​တို့​သည် တံ​ပိုး​ခ​ရာ​မှုတ်​၍ မိ​မိ​တို့​ကိုင်​ဆောင်​ထား သော​အိုး​တို့​ကို​ခွဲ​ပစ်​လိုက်​ကြ​၏။-
  bod-N: གིད་ཡོན་དང་ཁོའི་རྗེས་སུ་འབྲངས་པའི་མི་བརྒྱ་བོ་དེ་མཚན་མོ་ཐུན་གཉིས་པའི་ཐོག་མར་སོ་སྲུང་བརྗེ་བའི་དུས་སུ་དམག་སྒར་གྱི་རྩར་སླེབས་ནས།
    རྭ་དུང་བུས་ཤིང་ལག་གི་རྫ་ཁོག་བཅག་གོ །
  sna-sna: Gidheoni navarume zana vaiva naye vakasvika kumucheto kwomusasa pakutanga
    kwenguva yapakati pousiku yokurinda, pachangoiswa mumwe murindi. Vakaridza hwamanda
    dzavo uye vakaputsa zvirongo zvaiva mumaoko avo.
  spa-BLM: Así que Gedeón y los cien hombres que estaban con él llegaron a la parte
    más alejada del campamento al principio de la guardia media, cuando acababan de
    poner la guardia. Entonces tocaron las trompetas y rompieron en pedazos los cántaros
    que tenían en sus manos.
  cac-cac: Ayic ix c'och vin̈aj Gedeón chi' yed' 100 eb' vin̈ soldado ajun yed'oc
    d'a junxo stib'at scampamento eb' madianita chi' d'a chimilac'val, ato val sq'uexlan
    sb'a eb' b'ab'el ayel stan̈vej campamento chi'. A val ta' ix spu sch'aac eb' vin̈
    yic vin̈aj Gedeón chi', ix smac'anpaxpoj schen eb' vin̈ yed'nac.
  swh-ULB: Basi Gideoni na watu mia moja waliokuwa pamoja naye walifika mwisho wa
    kambi, hapo mwanzoni mwa saa ya kati. Wakati Wamidiani walikuwa wakibadilisha
    walinzi, walipiga tarumbeta na kuvunja mitungi iliyokuwa mikononi mwao.
  bel-bel: І падышоў Гедэон і сто чалавек зь ім да табара, напачатку сярэдняй варты,
    і разбудзілі вартавых, і затрубілі ў трубы і разьбілі збаны, якія былі ў руках
    у іх.
  deu-ELBBK: Und Gideon und die 100 Mann, die bei ihm waren, kamen an das Ende des
    Lagers, beim Beginn der mittleren Nachtwache; man hatte eben die Wachen aufgestellt.
    Und sie stießen in die Posaunen und zerschmetterten die Krüge, die in ihrer Hand
    waren.
  mbb-OT: Liwazè en te kezukileman hein nekeuma si Gideon wey sikan is 100 he menge
    zuma zin diyà te dulunà te kampu te kuntada zan. Wazè pa meuǥet is kegkeilisi
    te ebantey zutun. Impezaǥing eni Gideon is menge vudyung dan wey mibpenrupet dan
    is menge tivud dan.
  mal-2015: മദ്ധ്യയാമത്തിന്റെ ആരംഭത്തിൽ അവർ കാവൽ മാറി നിർത്തിയ ഉടനെ ഗിദെയോനും കൂടെയുള്ള
    നൂറുപേരും പാളയത്തിന്റെ അറ്റത്തു എത്തി കാഹളം ഊതി കയ്യിൽ ഉണ്ടായിരുന്ന കുടങ്ങൾ ഉടെച്ചു.
  tuo-NT: Ñami deco nicã, madianita masã surara coꞌterã dʉcayúca beꞌro Gedeṍ cien
    surara cʉ̃ meꞌrã nirã́ madianita masã surara nerẽrõ ape pãꞌrẽpʉ etacãrã niwã.
    Topʉ eta, na ye putise capesaꞌrire puti, sʉtʉparʉ na cʉoseparʉre bopecãrã niwã.
  rmc-rmc: O Gideon le šel (100) muršenca avľa pro agor le taboriskro pal jepaš rat,
    akor, sar pes čerinenas o stražňika. Zatrubinde a phagerde o džbani, so ľikerenas
    andro vasta.
  pes-OPV: پس جدعون و صد نفر که با وی بودند درابتدای پاس دوم شب به کنار اردو رسیدند
    و درهمان حین کشیکچی‌ای تازه گذارده بودند، پس کرناها را نواختند و سبوها را که در
    دست ایشان بود، شکستند.
  ron-1924: Гедеон ши чей о сутэ де оамень каре ерау ку ел ау ажунс ла капэтул таберей
    ла ынчепутул стрэжий де ла мижлокул нопций, ындатэ дупэ че пусесерэ пе пэзиторь.
    Ау сунат дин трымбицэ ши ау спарт урчоареле пе каре ле авяу ын мынэ.
  ben-OBCV: রাতের মধ্যম প্রহরের শুরুতে, ঠিক যখন পাহারাদারদের পালা-বদল হল, তারপরেই
    গিদিয়োন ও তাঁর সঙ্গে থাকা একশো জন লোক শিবিরের কিনারায় পৌঁছে গেলেন। তাঁরা শিঙা
    বাজালেন এবং তাঁদের হাতে ধরা ঘটগুলি ভেঙে ফেললেন।
  som-som: Haddaba Gidcoon iyo boqolkii nin oo la jiray waxay yimaadeen meeshii xerada
    ku wareegsanayd, dhankii ugu fogaa, oo markaasna waxay ahayd habeenbadhkii goorta
    waardiyaha cusub la saaro; oo waxay afuufeen buunankii, jalxadihii gacmahooda
    ku jirayna way burburiyeen.
  lat-VUC: 'Ingressusque est Gedeon, et trecenti viri qui erant cum eo, in partem
    castrorum, incipientibus vigiliis noctis mediæ: et custodibus suscitatis, cœperunt
    buccinis clangere, et complodere inter se lagenas.'
  eng-ASVBT: 'So Gideon, and the hundred men that were with him, came unto the outermost
    part of the camp in the beginning of the middle watch, when they had but newly
    set the watch: and they blew the trumpets, and brake in pieces the pitchers that
    were in their hands.'
  ita-1885: Gedeone adunque, e i cent'uomini che erano con lui, vennero all'estremità
    del campo, al principio della veglia della mezzanotte, come prima furono poste
    le guardie, e sonarono con le trombe, e spezzarono i testi che aveano nelle mani.
  eng-LXXUP: And Gideon and the hundred men that were with him came to the extremity
    of the army in the beginning of the middle watch; and they completely roused the
    guards, and sounded with the horns, and they broke the pitchers that were in their
    hands,
  eng-ULB: So Gideon and the hundred men who were with him came to the edge of the
    camp, right at the beginning of the middle watch. Just as the Midianites were
    changing guard, they blew the trumpets and broke the jars that were in their hands.
  spa-VBL: Gedeón y los cien hombres que lo acompañaban llegaron a las afueras del
    campamento alrededor de la medianoche, después de que se cambiaron los guardias.
    Hicieron sonar sus trompetas y rompieron las jarras que llevaban.
  fra-_FOB: Gédéon, et les cent hommes qui étaient avec lui, vinrent à l'extrémité
    du camp, au commencement de la veille de minuit, comme on venait de poser les
    gardes. Ils sonnèrent des trompettes et cassèrent les cruches qu'ils avaient en
    leurs mains.
  mal-mal: മദ്ധ്യയാമത്തിന്റെ ആരംഭത്തിൽ അവർ കാവൽ മാറി നിർത്തിയ ഉടനെ ഗിദെയോനും കൂടെയുള്ള
    നൂറുപേരും പാളയത്തിന്റെ അറ്റത്ത് എത്തി കാഹളം ഊതി കയ്യിൽ ഉണ്ടായിരുന്ന കുടങ്ങൾ ഉടെച്ചു.
  urd-GVR: Taqrīban ādhī rāt ko Jidāūn apne sau mardoṅ ke sāth Midiyānī ḳhaimāgāh
    ke kināre pahuṅch gayā. Thoṛī der pahle pahredār badal gae the. Achānak Isrāīliyoṅ
    ne apne narsingoṅ ko bajāyā aur apne ghaṛoṅ ko ṭukṛe ṭukṛe kar diyā.
  suz-BL: गिदोन नु मेको नु बाक्‍ब सहे का मुरपुकी क्‍येर नाक्‍दोमी मिदयान ङा मुर आन
    बाक्‍तीक आ नेक्‍था जाक्‍दीम्‍मा बाक्‍त। मेको आन खाल पाइब नक फांइसीशो बाक्‍मा बाक्‍त।
    मिनु गिदोन आ मुरपुकीमी तुराही ताप्‍शा, आन गुइमी कुरशो शेत्‍थ गर प्रोल्‍मे बाक्‍त।
  ita-1927: Gedeone e i cento uomini ch’eran con lui giunsero alla estremità del campo,
    al principio della vigilia di mezzanotte, nel mentre che si era appena data la
    muta alle sentinelle. Sonaron le trombe, e spezzaron le brocche che tenevano in
    mano.
  ckb-ckb: ئیتر گدعۆن و سەد پیاوەکەی کە لەگەڵیدا بوون لە سەرەتای نیوە شەودا هاتن بۆ
    کەناری ئۆردوگاکە و لەو کاتەدا پاسەوانەکانیان گۆڕی بوو، ئینجا کەڕەنایان لێدا و
    ئەو گۆزانەی لە دەستیان بوو شکاندیانن.
  eng-BBE: So Gideon and the three hundred men who were with him came to the outer
    line of tents, at the start of the middle watch, when the watchmen had only then
    taken their stations; and the horns were sounded and the vessels broken.
  kan-OKCV: ಮಧ್ಯರಾತ್ರಿ ಆರಂಭದ ಜಾವದಲ್ಲಿ ಕಾವಲುಗಾರರನ್ನು ಬದಲಾಯಿಸಿದಾಗ, ಗಿದ್ಯೋನನೂ, ಅವನ ಸಂಗಡ
    ಇದ್ದ ನೂರು ಮಂದಿಯೂ ಪಾಳೆಯ ಹೊರಗೆ ಬಂದು, ತುತೂರಿಗಳನ್ನು ಊದಿ, ತಮ್ಮ ಕೈಯಲ್ಲಿದ್ದ ಕೊಡಗಳನ್ನು
    ಒಡೆದರು.
  tam-2017: நடுஇரவின் துவக்கத்தில், இரவுக்காவலர்களை மாற்றிவைத்தபின்பு, கிதியோனும்
    அவனோடு இருந்த 100 பேரும் அந்த இரவின் துவக்கத்திலே முகாமின் முன்பகுதியில் வந்து,
    எக்காளங்களை ஊதி, தங்கள் கையிலிருந்த பானைகளை உடைத்தார்கள்.
  spa-RV-1909: 'Llegó pues Gedeón, y los cien hombres que llevaba consigo, al principio
    del campo, á la entrada de la vela del medio, cuando acababan de renovar las centinelas;
    y tocaron las bocinas, y quebraron los cántaros que llevaban en sus manos:'
  ron-BTF: Astfel Ghedeon și suta de bărbați care erau cu el au ieșit în afara taberei
    la începutul gărzii de la mijloc; și de-abia puseseră garda; și ei au sunat din
    trâmbițe și au spart ulcioarele care erau în mâinile lor.
  eng-WEBP: So Gideon and the hundred men who were with him came to the outermost
