  kan-2017: ರಾತ್ರಿಯ ಎರಡನೆಯ ಜಾವದಲ್ಲಿ ಕಾವಲುಗಾರರು ಬದಲಾದ ಕೂಡಲೆ ಗಿದ್ಯೋನನೂ ಅವನ ಸಂಗಡ ಇದ್ದ
