  tbz-SIM: Sedeɔ̃ɔ̃ nɛ̀ o nìtìbɛ̀ kɛ̀ bɛ̀ ntuɔ̀kòo Mɑndiyɑ̃ɑ̃bɛ kɑrì kɛ̀ kɛyènkɛ̀
    dɔ́ kɛ́totɛ́ kɛ cuokɛ̀, kɛ̀ bɛ̀ bo kɛ ceeri bɛ̀ɛ̀ bɑ̀ɑ bɛ kɑrì. Kɛ̀ bɛ̀ɛ eé yɛtɑ̃tɛhe
    kɛ́pɔntɛ bɛ fìtídɔ́.
  msy-2020: Ezɨ Gideon uan 100plan gumazir a ko zuiba, me ghua dɨmagarir arɨzimɨn
    men averpeniba iti naghɨn mɨriamɨn oto. Dughiar kamɨn, Midianian averpeniba itir
    danganimɨn garir gumaziba avughsasa uarigh itaghvɨrazir dughiam. Ezɨ Gideon ko
    gumazir a ko zuiba, sɨghabagh iviava nguazir mɨner me suighiziba abɨagharɨki.
  dop-dop: Pǝ tɑpɑ ɑhoo hɛkɑ kɛ wɑɑtʋ wei tɑŋlɑɑ lɑɣɑsǝɣɩ tǝmɑ ɩlɛ Ketiyɔŋ nɑ ɩ yoolɑɑ
    nɩɩnʋwɑ (100) kpekǝle, pɑ tɑlɑ kolontunɑɑ tǝsikile tǝnɑɣɑ tɔɔ kɛlɛ. Ɩlɛnɑ pɑ́
    hʋlɩ pɑ tutuuŋ nɑ pɑ́ yɔkɩ pɑ hɛɛŋ.
  azb-azb: Gideonla yanında olan yüz nəfər kişi orta növbəsinin başlanğıcında – növbətçilər
    təzə dəyişən zaman ordugahın kənarına çatdılar. Onlar şeypurlarını çalıb əllərindəki
    dolçaları qırdılar.
  eng-DBY: And Gideon, and the hundred men that were with him, came to the outside
    of the camp in the beginning of the middle watch; and they had but newly set the
    watch; and they blew the trumpets, and broke the pitchers that were in their hands.
  hin-2017: बीचवाले पहर के आरम्भ में जैसे ही पहरुओं की बदली हो गई थी वैसे ही गिदोन
    अपने संग के सौ पुरुषों समेत छावनी के छोर पर गया; और नरसिंगे को फूँक दिया और अपने
    हाथ के घड़ों को तोड़ डाला।
  eng-YLT: And Gideon cometh — and the hundred men who [are] with him — into the extremity
    of the camp, [at] the beginning of the middle watch (it hath only just confirmed
    the watchmen), and they blow with trumpets — dashing in pieces also the pitchers
    which [are] in their hand;
  kne-kne: Dinmateng si Gideon ya din sin-gasot ay soldado na sin igid di kampo idi
    daan pay laeng di gawan di labi sin kosto ay owat nansinokat din gowardia. Nananggoyob
    da asi da pag gopaken din koli ay iin-genan da,
  eng-WYC-2017: And Gideon entered, and the three hundred men that were with him,
    into a part of the tents, when the watches of midnight began; and when the keepers
    were raised, they began to sound with trumps, and to beat together the pots among
    themselves.
  eng-WMBB: So Gideon and the hundred men who were with him came to the outermost
    part of the camp in the beginning of the middle watch, when they had but newly
    set the watch. Then they blew the shofars and broke in pieces the pitchers that
    were in their hands.
  urd-GVH: तक़रीबन आधी रात को जिदौन अपने सौ मर्दों के साथ मिदियानी ख़ैमागाह के किनारे
    पहुँच गया। थोड़ी देर पहले पहरेदार बदल गए थे। अचानक इसराईलियों ने अपने नरसिंगों
    को बजाया और अपने घड़ों को टुकड़े टुकड़े कर दिया।
  rug-rug: Meke sipu tata kamo sa korapa boṉi si kamoa Qitione, meke ari ka keke gogoto
    nana tie varipera sa hukihukirina sa vasina sapu koa ia rina tie Midiani; meke
    koasa totoso asa si tiqe varihobei tugo sari na tie kopu tadi na tie Midiani.
    Meke tiqe ivui rina tie Izireli sari na dia buki meke poraki rini sari na dia
    zagi saripu taṉini rini pa limadi.
  gaz-gaz: Gidewoonii fi namoonni isa wajjin turan dhibbi sun akkuma waardiyyoonni
    wal geeddaraniin jalqaba eegumsa walakkaa halkaniitti qarqara qubata sanaa bira
    gaʼan. Isaanis malakata isaanii afuufanii okkotee harka isaanii jiru caccabsan.
  fra-LSG: Gédéon et les cent hommes qui étaient avec lui arrivèrent aux abords du
    camp au commencement de la veille du milieu, comme on venait de placer les gardes.
    Ils sonnèrent de la trompette, et brisèrent les cruches qu’ils avaient à la main.
  gnn-gnn: Bala yana Gitiyan ga nhanŋu miriŋunydja marrtjinana bala ḻiw'yunmaraŋalana,
    ḏap‐gay ŋunhi wäŋanydja; walala marrtjina djingaryurrunanydja dhäruk mukthurrunana
    dhika, rirrakay mukthurrunana djingaryurruna yukurrana yana.
  yal-yal: Muxu kɛmɛn naxanye lu Gedeyɔn fɛma, e nun ne yi maso gali daaxaden na kɔɛ
    tagini, kantan tiine masara waxatini. E yi xɔtane fe, fɛɲɛn naxanye yi e yii,
    e yi ne yibɔ.
  haw-1868: Alaila, hele mai la o Gideona, a me ka haneri kanaka pu me ia, a hiki
    i ka palena o kahi hoomoana'i i ka mua o ka wati waena, akahi no lakou i hoonoho
    ia wati. Puhi iho la lakou i ka pu, a wawahi ae la na ipu ma ko lakou mau lima.
  arb-NAV: فَأَقْبَلَ جِدْعُونُ وَفِرْقَتُهُ إِلَى طَرَفِ الْمُعَسْكَرِ فِي مُنْتَصَفِ
    اللَّيْلِ، بَعْدَ تَغْيِيرِ نَوْبَةِ الْحِرَاسَةِ، فَنَفَخُوا بِالأَبْوَاقِ وَحَطَّمُوا
    الْجِرَارَ الَّتِي بِأَيْدِيهِمْ.
  ewe-ewe: Ale Gideon kple ame alafa ɖeka siwo nɔ eŋu la ɖo Midiantɔwo ƒe asaɖa la
    ƒe gbɔto le zãtitina esime woɖɔli dzɔlawo teti. Woku woƒe kpẽwo eye wogbã anyikplu
    siwo le wo si.
  eng-LEE: 'And Gid''on, and the hundred men that were with him, came unto the edge
    of the camp in the bcginning of the middle watch; when they had but newly set
    the sentinels: and they blew the cornets, and broke the pitchers that were in
    their hand.'
  gvn-gvn: '@see-verse:JDG.007.018'
  asm-FB: মধ্যপ্ৰহৰৰ আৰম্ভণীতে মিদিয়নীয়াসকলে যেতিয়া সুৰক্ষাপ্রহৰীসকলৰ পাল সলনি
    কৰিছিল, ঠিক সেই সময়তে গিদিয়োন আৰু তেওঁৰ লগৰ এশ লোকে ছাউনিৰ কাষলৈ গ’ল। তেওঁলোকে
    শিঙাবোৰ বজাই নিজৰ নিজৰ হাতত থকা কলহবোৰ ভাঙি পেলালে।
  sus-A: فٍدٍيٌن نُن عَ شَ سْورِ مِشِ كّمّ سَشَن، نَشَ مَدِيَن سْورِيٍ يِرٍ لِ، عٍ
    عٍ شَ يِرٍ مَكَنتَدٍ مَسَرَ كْي تَفِ تّمُي نَشّ. عٍ نَشَ قٍرِ قٍ، عٍ قّحّيٍ عِبْو.
  fra-SBL: Et Gédéon et les cent hommes qui étaient avec lui arrivèrent à l'extrémité
    du camp, au commencement de la veille du milieu, quand on venait de commencer
    la veille. Ils sonnèrent des trompettes et brisèrent les cruches qu'ils avaient
    à la main.
  hbo-hbo: וַיָּבֹ֣א גִ֠דְעֹון וּמֵאָה־אִ֨ישׁ אֲשֶׁר־אִתֹּ֜ו בִּקְצֵ֣ה הַֽמַּחֲנֶ֗ה
    רֹ֚אשׁ הָאַשְׁמֹ֣רֶת הַתִּֽיכֹונָ֔ה אַ֛ךְ הָקֵ֥ם הֵקִ֖ימוּ אֶת־הַשֹּֽׁמְרִ֑ים
    וַֽיִּתְקְעוּ֙ בַּשֹּׁ֣ופָרֹ֔ות וְנָפֹ֥וץ הַכַּדִּ֖ים אֲשֶׁ֥ר בְּיָדָֽם׃
  piu-2006: '@see-verse:JDG.007.018'
  kik-kik: Gideoni na andũ acio igana rĩmwe arĩa maarĩ nake magĩkinya mũthia wa kambĩ
    o kĩambĩrĩria-inĩ kĩa ũtukũ gatagatĩ, thuutha hanini wa gũcenjania arangĩri. Makĩhuha
    tũrumbeta twao na makĩũraga nyũngũ iria ciarĩ moko-inĩ mao.
  fra-NCL: Gédéon et les cent hommes qui étaient avec lui arrivèrent aux abords du
    camp au commencement de la veille du milieu, comme on venait de relever les sentinelles ;
    ils sonnèrent de la trompette et brisèrent les cruches qu’ils avaient à la main.
  cek-AK: To pongah Gideon hoi a taengah kaom kami cumvaitonawk to angthawk o moe,
    qum taning ih misatoep angthlaenghaih tue phak naah, nihcae ataihaih kahni imtaeng
    ah a caeh o; to naah mongkah to uengh o moe, a ban ah sin o ih long laomnawk to
    vah o phaeng.
  cuk-cuk: Degi, Gedeón, e-sordamar-dulataled-eba-nadapid (100), Madián-dulemar-danar-danar-bukwadse
    modapmalad. Mosmargua, deun nakulemalad-baigan neg-gabigwengi gwagsokalidgined.
    Degidgi, Gedeón-sordamar gar-trompeta ogotemalad, degi, buglumar mamaridmalad.
  uig-CYR: Кейинки йерим кечилик күзәтниң башлинишида, күзәтчиләр йеңидин алмашқанда,
    Гидеон вә униң билән биллә болған йүз адәм ләшкәргаһниң қешиға кәлди; андин улар
    канай челип қоллиридики комзәкләрни чақти.
  tel-2017: కాబట్టి, అర్దరాత్రి కాపలా కాసేవారు కాపలా సమయం మారుతూ ఉన్నప్పుడు, గిద్యోను,
    అతనితో ఉన్న వందమంది, శిబిరం చివరకూ వెళ్లి, బూరలు ఊది, వాళ్ళ చేతుల్లో ఉన్న కుండలు
    పగులగొట్టారు.
  hat-BSA: Konsa, Gédéon avèk san mesyè ki te avèk li yo te rive bò kan an, nan kòmansman
    premye ve a, lè yo te fenk plase gad yo. Konsa, yo te soufle twonpèt la e te kraze
    krich ki te nan men yo.
  kos-kos: Ac Gideon ac mwet siofok lal elos tuku nu nien aktuktuk uh meet kutu liki
    infulwen fong, tukunna mwet soan we ah ayaol. Na elos ukya mwe ukuk ac fukul pisin
    sufa elos us uh.
  hbo-WLC: וַיָּבֹ֣א גִ֠דְעוֹן וּמֵאָה־אִ֨ישׁ אֲשֶׁר־אִתּ֜וֹ בִּקְצֵ֣ה הַֽמַּחֲנֶ֗ה
    רֹ֚אשׁ הָאַשְׁמֹ֣רֶת הַתִּֽיכוֹנָ֔ה אַ֛ךְ הָקֵ֥ם הֵקִ֖ימוּ אֶת־הַשֹּֽׁמְרִ֑ים
    וַֽיִּתְקְעוּ֙ בַּשּׁ֣וֹפָר֔וֹת וְנָפ֥וֹץ הַכַּדִּ֖ים אֲשֶׁ֥ר בְּיָדָֽם׃
  ibo-ibo: Nʼabalị ahụ, mgbe etiti abalị ahụ gabigasịrị, Gidiọn na narị ndị agha ya
    gbeere egbere ruo na mpụta ebe ndị agha Midia mara ụlọ ikwu ha. Nʼoge a, ha ka
    gbanwere ndị agha na-eche nche.
  ory-ory: ଏଥିଉତ୍ତାରେ ମଧ୍ୟାହ୍ନ-ପ୍ରହରର ଆରମ୍ଭରେ ମିଦୀୟନୀୟମାନେ ନୂତନ ପ୍ରହରୀ ସ୍ଥାପନ କରନ୍ତେ,
    ଗିଦିୟୋନ୍‍ ଓ ତାଙ୍କର ସଙ୍ଗୀ ଏକ ଶହ ଲୋକ ଛାଉଣିର ବାହାରସ୍ଥ ସୀମା-ପ୍ରାନ୍ତରେ ଉପସ୍ଥିତ ହେଲେ;
    ପୁଣି ସେମାନେ ତୂରୀ ବଜାଇ ସେମାନଙ୍କ ହସ୍ତରେ ଥିବା କଳସ କଚାଡ଼ି ଭାଙ୍ଗି ପକାଇଲେ।
  chk-chk: Iwe, Kition me ekewe ipükü mwän mi eti ra tori ororun ewes leni, lupwen
    fansoun lepoputän aruuen akasiwilin chon mas lukenipwin. Ekewe sounfiu ra chök
    kärän popuetä le mas. Mürin, ra ettiki nöür kewe rappwa o amökkü ekewe pör mi
    nom lepöür.
  rop-rop: Afta na ol detlot Isreil solja bin godan langa det kemp kwaitbalawei, en
    wen imbin midulnait, Gidiyan en im 100 solja olabat bin kamat gulijap deya langa
    det kemp, en wen detlot Midiyan solja bin tjeinjimbat miselp blanga hu garra wotjimbat
    kantri, Gidiyan en im solja olabat bin blowim olabat hon, en deibin breigim detlot
    jag,
  ukr-1871: От і пробравсь Гедеон із стома чоловіками, що були при йому, в початку
    середньої ночньої сторожі до краю табору, а там саме перемінено сторожу. Тодї
    затрубили в труби та й порозбивали глеки в руках.
  deu-1951: Als nun Gideon und die hundert Mann, die bei ihm waren, an den Rand des
    Heerlagers kamen, zu Beginn der mittleren Nachtwache, da man eben die Wachen aufgestellt
    hatte, stießen sie in die Posaunen und zerschlugen die Krüge in ihren Händen.
  eng-JPS: So Gideon, and the hundred men that were with him, came unto the outermost
    part of the camp in the beginning of the middle watch, when they had but newly
    set the watch; and they blew the horns, and broke in pieces the pitchers that
    were in their hands.
  srp-1865: I doðe Gedeon i sto ljudi što bijahu s njim na kraj okola, u poèetak srednje
    straže, istom bijahu promijenili stražu; a oni zatrubiše u trube i polupaše žbanove
    koje imahu u rukama.
  lug-lug: Eyo mu ttumbi nga Abamidiyaani baakajja bakyuse ekibinja ky’abakuumi, Gidyoni
    n’abalwanyi ekikumi be yali nabo, ne basemberera olusiisira, ne bafuuwa amakondeere,
    ne baasa n’ensuwa ze baali bakutte.
  heb-heb: ויבא גדעון ומאה איש אשר אתו בקצה המחנה ראש האשמרת התיכונה אך הקם הקימו
    את השמרים ויתקעו בשופרות ונפוץ הכדים אשר בידם׃
  ben-IRV: পরে মধ্যরাত্রির শুরুতে নতুন প্রহরী আসামাত্র গিদিয়োন ও তার সঙ্গী একশো লোক
    শিবিরের শেষে পৌছে তূরী বাজালেন এবং নিজের নিজের হাতে থাকা ঘট ভেঙে ফেললেন।
  pan-pan: ਇਸ ਤੋਂ ਬਾਅਦ ਗਿਦਾਊਨ ਅਤੇ ਉਹ ਸੌ ਮਨੁੱਖ ਜੋ ਉਸ ਦੇ ਨਾਲ ਸਨ, ਦੂਜੇ ਪਹਿਰ ਦੇ ਵੇਲੇ ਛਾਉਣੀ
    ਦੇ ਬੰਨ੍ਹੇ ਉੱਤੇ ਆਏ। ਉਸ ਸਮੇਂ ਪਹਿਰੇਦਾਰ ਹੁਣੇ ਬਦਲੇ ਹੀ ਸਨ, ਤਾਂ ਉਨ੍ਹਾਂ ਨੇ ਤੁਰ੍ਹੀਆਂ ਵਜਾਈਆਂ
    ਅਤੇ ਉਨ੍ਹਾਂ ਘੜਿਆਂ ਨੂੰ ਜੋ ਉਨ੍ਹਾਂ ਦੇ ਹੱਥ ਵਿੱਚ ਸਨ ਤੋੜ ਸੁੱਟਿਆ।
  mya-JVB: ထိုသို့ ဂိဒေါင် နှင့် သူ ၌ ပါသော လူ တရာ တို့သည် သန်းခေါင် ယံ ၌ ကင်း လဲ
    စက တပ် ပြင် သို့ ရောက် သဖြင့် တံပိုး မှုတ် ကြ၏။ မိမိ ကိုင် သော အိုး တို့ကိုလည်း
    ခွဲ ကြ၏။
  tbg-tbg: Minti tivakero Gideoniva nai anku 100 navu hampata viro vika seri naavu
    maaqa kaqatora aaqaini otu ntora. Enta tavaaraiqireva umanta Midiani maimaraara
    raqiki vauka hininavu vaitareka vumanta, vika vatuka vo vaiintinavu maimaraara
    raqikireka ani vaumanta, Gideoniva nai iqoka vaiinti hampata otunte nái aanumaara/noma
    vuaqake, nái tave vare vura rukavu komanta
  hmo-hmo: Hanuaboi momokani neganai, Gideona mai ena tatau 100 danu kamepa ena hetoa
    gabuna dekenai idia ginidae, Midiana gima taudia idia senisi neganai. Vadaeni
    nega tamona, Gideona mai ena orea taudia ese edia kibi idia hiriria, bona edia
    hodu idia hamakohia.
  urd-urd: इसलिए बीच के पहर के शुरू' में जब नए पहरे वाले बदले गए, तो जिदा'ऊन और वह
    सौ आदमी जो उसके साथ थे लश्कर गाह के किनारे आए; और उन्होंने नरसिंगे फूँके और उन
    घड़ों को जो उनके हाथ में थे तोड़ा।
  rus-SYN: И подошел Гедеон и сто человек с ним к стану, в начале средней стражи,
    и разбудили стражей, и затрубили трубами и разбили кувшины, которые были в руках
    их.
  bqc-SIM: Gedeↄ̃ↄ ń gbɛ̃ↄn basↄo pↄ́ kuaànↄↄ kà bòo lɛ́i wɛɛdo taawa gudↄ̃anaↄ
    kↄ̃lɛũkpakɛa gbɛa gↄ̃̀ↄ. Ɔ̃ aa ń kuu pɛ̀ ḿpii, aa lo pↄ́ aa kũaↄ wìwi.
  tcz-CHONGTHU: Jan khangkim jou panmun ngahho kikheljou pettah chun Gibeon leh aloi
    mi jakhat chu Midiante ngahmun komcha chu agalhung tauvin ahi. Photlot tah’in
    amahon saki sumkon chu amut un leibel chu avokeh tauvin ahi.
  mar-mar: तेव्हा गिदोन व त्याच्याबरोबर असणारे जे शंभर माणसे, ती मध्य प्रहराच्या आरंभी,
    नुकतेच मिद्यानी पहारेकरी बदली करत होते तेव्हा, छावणीच्या कडेला गेले; मग त्यांनी
    कर्णे वाजवले, आणि आपल्या हातातली मडकी फोडली.
  qub-qub: Gedeonga pachac (100) runacunawan aywar chayaran Madián runacuna tiyarcaycashan
    jucaj cantunman täpaj suldärucuna pullan pagas rucananpäna caycaptin. Chaypitaga
    uyshapa wagrancunata tucayta gallaycäriran. Apashan puyñucunatapis paquergäriran.
  bqp-bqp: Gidiↄn kũ gbɛ̃nↄn basↄↄro kũ ò kú kãaonↄ kà bùra lɛ́a lizãndo gudãkpãrinↄ
    kↄ̃ lilinkɛnaa gbɛra gↄ̃̀nↄ. Akũ ò ń kuru pɛ̀ ń pínki, ò lo kũ ò kũnanↄ wìwi.
  hat-hat: Lè Jedeyon rive toupre kan an ansanm ak san moun ki te avè l' yo, li te
    prèt pou menwit. Yo te fenk chanje faksyonnè. Yo pran kònen twonpèt yo epi yo
    kraze krich yo te gen nan men yo.
  eng-BSB: Gideon and the hundred men with him reached the outskirts of the camp at
    the beginning of the middle watch, just after the changing of the guard. They
    blew their horns and broke the jars that were in their hands.
  tod-tod: Zeedeyɔn ta zunu ungilagiti (100) ti zeelini Madiyan nuiti ta-ɠɔɔlaɠai
    zu, aisa kua zaamai. Naati ti kɔɔlaɠa maaɓɛɛ nuiti maavaliboni nɔ feya. Gaamago
    nɔ, Zeedeyɔn ta ná-nuiti ti puʋugi vɛɛni, ti pɔlɔ liɠiiti golo, niiti ti ɠɛni
    zoni ti ya.
  eng-WEBPB: So Gideon and the hundred men who were with him came to the outermost
    part of the camp in the beginning of the middle watch, when they had but newly
    set the watch. Then they blew the trumpets and broke in pieces the pitchers that
    were in their hands.
  kbq-kbq: Hagi kenage amu'nona Midieni vahe seli nonkumate'ma kvama hu'naza sondia
    vahe'mo'za vazageno, kasefa vahe'ma eme zamazama hazageno'a, Gidioni'ene 100'a
    vahe'enena Midieni vahe seli nonku'ma atumparega e'naze. Anante antrihaza'za hu'za
    magoka ufena nere'za zamazampima eri'naza mopa kavoa rupraro vazi'naze.
  nhe-BL: Huan queja nopa Gedeón ihuaya nopa 100 tlacame tlen ihuaya yahuiyayaj ajsitoj
    nechca campa nopa madianitame mochijtoyaj. Huan eliyaya tlajco yohual quema mopatlayayaj
    inintlamocuitlahuijcahua. Huan nopa 100 tlacame nimantzi pejque tlapitzaj huan
    quitlapanque nopa soqui xarros tlen ipan quihuicayayaj nopa tlilelemectli. Huan
    ne sequinoc san se quichijque.
  bus-bus: Gidiↄn kↄ̃n gↄ̃ↄn basↄↄroo kɛ̀ aↄ̃ↄ kúonↄ kà bùra lɛ́a lezãndo gudãkparinↄ
    kↄ̃ lendekɛna gbɛra gↄ̃ↄ. Ben aↄ̃ ń kuu pɛ̀ ń píngi, aↄ̃ loo kɛ̀ aↄ̃ kũnanↄ wìwi.
  gub-BL: Pyaze 'ym mehe we zauxiapekwer ume'egatu ma'e oho uker pà wà. Amo zauxiapekwer
    ur ume'egatu pà wamekuzar romo wà. A'e 'ar mehe we Zineàw uhem waker haw huwake
    uzehe we har wanupi kury. Upy uxi'àm wà. Ukauka uy'a wemiraha kwer wà.
  eng-DRA: And Gedeon, and the three hundred men that were with him, went into part
    of the camp, at the beginning of the midnight watch, and the watchmen being alarmed,
    they began to sound their trumpets, and to clap the pitchers one against another.
