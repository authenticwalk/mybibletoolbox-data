verse: JDG.007.004
translations:
  mal-C: 'എന്നാൽ, യഹോവ ഗിദെയോനോട്, “ജനം ഇനിയും അധികമാകുന്നു, അവരെ വെള്ളത്തിലേക്കു
    കൊണ്ടുപോകുക; അവിടെവെച്ച് ഞാൻ അവരെ നിനക്കുവേണ്ടി പരിശോധിക്കാം: ‘ഇവൻ നിന്നോടുകൂടെ
    പോരട്ടെ,’ എന്നു ഞാൻ കൽപ്പിക്കുന്നവൻ പോരട്ടെ, ‘ഇവൻ നിന്നോടുകൂടെ പോരേണ്ട,’ എന്നു
    ഞാൻ കൽപ്പിക്കുന്നവൻ പോരേണ്ടതില്ല.”'
  deu-TKW: 'Da sprach Jahwe zu Gideon: Noch sind der Leute zu viel; führe sie hinab
    an das Wasser, daß ich sie dir dort sichte. Von wem ich dann zu dir sagen werde:
    dieser da soll dich begleiten! - der soll dich begleiten, aber jeder, von dem
    ich zu dir sagen werde: dieser da soll dich nicht begleiten! - der wird nicht
    mitgehen.'
  lin-lin: 'Kasi Yawe alobaki na Jedeon : « Bato bazali kaka ebele. Kitisa bango nyonso
    na mayi, mpe kuna, nakomeka bango mpo na yo. Soki nalobi : ‹ Oyo akoki kokende
    na yo, ye nde asengeli kokende na yo. › Kasi soki nalobi : ‹ Oyo akoki te kokende
    na yo, ye asengeli te kokende na yo. › »'
  eng-LSV: And YHWH says to Gideon, “The people [are] yet too many; bring them down
    to the water, and I refine him for you there; and it has been, he of whom I say
    to you, This goes with you—he goes with you; and any of whom I say to you, This
    does not go with you—he does not go.”
  eng-GNV: 'And the Lord said vnto Gideon, The people are yet too many: bring them
    downe vnto the water, and I will try them for thee there: and of whome I say vnto
    thee, This man shall goe with thee, the same shall go with thee: and of whomsoeuer
    I say vnto thee, This man shall not goe with thee, the same shall not go.'
  eng-WEBSTER: And the LORD said to Gideon, The people are yet too many; bring them
    down to the water, and I will try them for thee there; and it shall be, that of
    whom I say to thee, This shall go with thee, the same shall go with thee; and
    of whomsoever I say to thee, This shall not go with thee, the same shall not go.
  nhw-BL: 'Huan TOTECO quiilhui Gedeón: “Noja mocahuaj tlahuel miyaqui mosoldados.
    Ama xiquinhuica ma atlitij huan nopona niquinyejyecos huan nimitznextilis ajqueya
    yas mohuaya huan ajqueya amo yas. Huan quema nimitzilhuis para se yas mohuaya,
    yaya yas. Huan quema nimitzilhuis se amo yas, huajca amo yas.”'
  swh-ONEN: Lakini Bwana akamwambia Gideoni, “Idadi ya jeshi bado ni kubwa. Wapeleke
    chini katika maji nami nitawajaribu huko kwa ajili yako. Kama nikikuambia, ‘Huyu
    atakwenda pamoja nawe,’ yeye atakwenda; lakini kama nikisema, ‘Huyu hatakwenda
    pamoja nawe,’ yeye hatakwenda.”
  bba-bba: Mɑ Yinni Gusunɔ u mɑɑ Gedeoni sɔ̃ɔwɑ u nɛɛ, kɑ mɛ, tɔn be, bɑ dɑbi too.
    A kɑ bu doo dɑɑrɔ. Miyɑ kon nun bu wunɑnɑ. Ben wi nɑ nɛɛ, u koo kɑ nun dɑ, wiyɑ
    u koo dɑ. Ben wi nɑ nɛɛ, uǹ kɑ nun dɔɔ, wiyɑ kun dɔɔ.
  eng-KJVCPB: 'And the Lord said unto Gideon, The people are yet too many; bring them
    down unto the water, and I will try them for thee there: and it shall be, that
    of whom I say unto thee, This shall go with thee, the same shall go with thee;
    and of whomsoever I say unto thee, This shall not go with thee, the same shall
    not go.'
  wbp-wbp: Ngula-jangka, YAAWIYI-rla wangkaja Kitiniki, “Wati panu-juku kanpa-jana
    mardarni kulukuju. Ngarilpanpa-jana ngalya-kari-mipa mardakarla. Kangka muku-jana
    mulju-kurra yungunpa-jana miimii-nyanjarla milya-pinyi ngana-patu yungunpa-jana
    mardarni kulukuju. Kajirnangku ngarrirni ngana yungunpa milarni kulukuju, ngulaju
    kangka. Kala kajirnangku ngarrirni ngana yilyanjaku ngurra-kurrakuju, ngulaju
    yilyaya kutu.”
  luo-luo: To Jehova Nyasaye nodwoko Gideon niya, “Pod nitie ji mangʼeny ahinya. Kawgi
    itergi e pi, kendo abiro miyogi penj kuno. Ka awacho ni, ‘Ma biro dhi kodi,’ to
    obiro dhi; to ka awacho ni, ‘Ma ok bi dhi kodi,’ to ok obi dhi.”
  meu-meu: Bena Iehova ese Gideon ma e hamaoroa, eto, Taunumanima na doene hutuma.
    Ranu gabuna ba hakaudia lao, unuseni ai lau ese baina dibadia; bena ta baina herevalaia,
    bainato “Ina tau ese baine bamomu”, una tau na oi ida bainela, a ta baina herevalaia,
    bainato “Ina tau ese basine bamomu”, una tau na basinela.
  npi-ULB: परमप्रभुले गिदोनलाई भन्‍नुभयो, “मनिसहरू अझै पनि ज्‍यादै धेरै छन् । तिनीहरूलाई
    तल पानीमा लैजा, र त्यहाँ तेरो निम्‍ति तिनीहरूका सङ्ख्या म कम गरिदिनेछु । म तँलाई
    भन्‍छु, ‘यो व्‍यक्‍तिचाहिं तँसँग जानेछ’ भने, ऊ तँसँग जानेछ । तर म तँलाई बन्‍छु,
    ‘यो व्‍यक्‍तिचाहिं तँसँग जानेछैन’ भने, ऊ तँसँग जानेछैन ।”
  yor-yor: Olúwa sì tún sọ fún Gideoni pé, “Àwọn ènìyàn yìí sì tún pọ̀jù. Kó wọn lọ
    sí ibi tí omi wà, èmi yóò sì yọ̀rọ̀ wọn níbẹ̀ fún ọ. Bí mo bá wí pé eléyìí yóò
    bá ọ lọ yóò lọ, ṣùgbọ́n tí mo bá sọ pé, ‘Eléyìí kò ní bá ọ lọ,’ òun kò gbọdọ̀
    lọ.”
  emp-NTPO: 'Maʌ̃be Ãcõrẽba jarasia: –Wad̶ibid̶a jũmawãyã zocãrã panʌa. Do zaqued̶aa
    baido dod̶amãrẽã ededua. Mama mʌ̃a cawabiya cairãda djõne wãnida panʌda. Mʌ̃a
    naʌ̃ ẽberãda bʌ ume wãyana aibʌrʌ, idjira wãida b̶ʌa. Wãẽ́ana aibʌrʌ wãiẽ́ b̶ʌa.–'
  ind-ind: TUHAN berkata lagi kepada Gideon, “Jumlah mereka masih terlalu banyak.
    Bawalah mereka turun ke sungai dan Aku akan memilah mereka di sana. Kalau Aku
    berkata, ‘Orang ini akan pergi bersamamu,’ pilihlah dia untuk pergi. Kalau Aku
    katakan, ‘Orang ini tidak akan pergi bersamamu,’ jangan pilih dia.”
  pes-OPCB: 'اما خداوند به جدعون فرمود: «هنوز هم عده زیاد است! آنها را نزد چشمه بیاور
    تا به تو نشان دهم که چه کسانی باید با تو بیایند و چه کسانی باید برگردند.»'
  tgl-ULB: Sinabi ni Yahweh kay Gideon, “Napakarami pa rin ng mga tao. Dalhin sila
    pababa sa tubig at gagawin kung mas kaunti ang kanilang bilang para sa iyo roon.
    Kung sabihin ko sa iyo. 'Sasama sa iyo itong isa,' sasama siya sa iyo; pero kung
    sasabihin ko, 'Hindi sasama sa iyo ang isang ito,' hindi siya sasama.”
  cbu-NT: Yusursha Apanll Jedeyonaa tsiyatarangiya. Wandaritam sundarurish zapani.
    Ashiriya, kungup waamaam machingi. Anush nuw natstachima. ¿Tamamaja shiyapa naachinllina?
    Mishat, ¿tamamazinllinaja nda naachinllina? anoo natstachima, Apanll Jedeyonaa
    tárangiya.
  hui-hui: Ani bu heagola Anduane Homogohanda Gidionohondo lalu, Agali uruni dewa
    degedago, lowa, Ai i̱na dabo talebuki bu nguliya unu iba poragoria angeni haru
    dalia, lene. Ani buwa ogoriani agali ogo ibu í̠la pelo larogo ibu pelo agali ogo
    ibu í̠la napelo larogo ibu napelo lalu daboliya, lene.
  mya-mya: ထို​နောက်​ထာ​ဝ​ရ​ဘု​ရား​သည်​ဂိ​ဒေါင်​အား ``ကျန်​ရှိ​နေ​သူ​တို့​မှာ​များ​လွန်း​သေး​သည်။
    သူ​တို့​အား​ရေ​ဆိပ်​သို့​ခေါ်​သွား​လော့။ ထို အ​ရပ်​တွင်​သူ​တို့​ကို​သင့်​အ​တွက်​ငါ​လူ​နှစ်​စု
    ခွဲ​၍​ပေး​မည်။ အ​ကယ်​၍​ဤ​မည်​သော​သူ​သည် သင်​နှင့်​အ​တူ​လိုက်​ရ​မည်​ဟု​ငါ​ဆို​လျှင်
    ထို သူ​သည်​သင်​နှင့်​လိုက်​ရ​မည်။ အ​ကယ်​၍​ဤ မည်​သော​သူ​သည်​သင်​နှင့်​အ​တူ​မ​လိုက်​ရ
    ဟု​ငါ​ဆို​လျှင်​မူ​ကား ထို​သူ​သည်​သင်​နှင့် မ​လိုက်​ရ'' ဟု​မိန့်​တော်​မူ​၏။-
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་གིད་ཡོན་ལ་འདི་སྐད་དུ། མི་ནི་ད་དུང་མང་དྲགས་པས་ཁྱོད་ཀྱིས་དེ་རྣམས་ཆུ་འགྲམ་དུ་ཁྲིད་དང་།
    བདག་གིས་དེ་རུ་ཁྱོད་ཀྱི་ཕྱིར་ཁོ་རྣམས་ལ་ཚོད་བགམ་བྱེད་པར་བྱ། ངས་སུ་ཞིག་ཁྱོད་དང་མཉམ་དུ་འགྲོ་ཆོག་པར་བསྟན་ན་དེ་ཁྱོད་དང་ལྷན་ཅིག་ཏུ་འགྲོ་བར་རུང་ལ།
    ངས་སུ་ཞིག་ཁྱོད་དང་མཉམ་དུ་འགྲོ་མི་ཆོག་པར་བསྟན་ན་དེ་ཁྱོད་དང་ལྷན་ཅིག་ཏུ་འགྲོ་བར་མི་རུང་ཞེས་གསུངས་པས།
  sna-sna: Asi Jehovha akati kuna Gidheoni, “Vanhu vachakangowandisa. Enda navo kumvura,
    uye ini ndichavasanangurira ikoko. Kana ndikati, ‘Uyu achaenda newe,’ ndiye achaenda;
    asi kana ndikati, ‘Uyu haafaniri kuenda newe,’ iyeye haaendi.”
  spa-BLM: 'El Señor le dijo a Gedeón: “Todavía hay demasiada gente. Llévalos al agua,
    y allí los probaré para ti. Los que yo te diga: ‘Esto irá contigo’, irán contigo;
    y los que te diga: ‘Esto no irá contigo’, no irán”.'
  cac-cac: 'Ix yalanxi Jehová: An̈eja'' tzijtumto eb'' vin̈ soldado tic. Ic''b''at
    eb'' vin̈ yuq''uej a'' d''a sti'' a'' melem. Ata'' ol vil eb'' vin̈, a in xo ol
    vala'' machtac ol can ed''oc, xchi d''a vin̈.'
  swh-ULB: Bwana akamwambia Gideoni, 'Watu bado ni wengi sana. Wapeleke chini kwenye
    maji, na nitafanya idadi yao iwe ndogo kwa ajili yako. Kama nikisema, 'Huyu atakwenda
    pamoja nawe,' atakwenda pamoja nawe; lakini kama nikisema, 'Huyu hawezi kwenda
    pamoja nawe,' hatakwenda. '
  bel-bel: 'І сказаў Гасподзь Гедэону: усё яшчэ многа народу; вядзі іх да вады, тады
    Я выберу іх табе; пра каго Я скажу: «хай ідзе з табою», той і хай ідзе з табою;
    а пра каго скажу табе: «не павінен ісьці з табою», той няхай і ня йдзе.'
  deu-ELBBK: 'Und der HERR sprach zu Gideon: Noch ist des Volkes zu viel; führe sie
    ans Wasser hinab, dass ich sie dir dort läutere; und es soll geschehen, von wem
    ich dir sagen werde: dieser soll mit dir ziehen, der soll mit dir ziehen; und
    jeder, von dem ich dir sagen werde: dieser soll nicht mit dir ziehen, der soll
    nicht ziehen.'
  mbb-OT: Piru migkaǥi is Nengazen diyà te ki Gideon te, “Mahabet pa ǥihapun is nesamà.
    Dumaha nu sikandan diyà te wahig su idsivey ku is ibpezuma ku kenikew. Is minsan
    hentei he egkeǥiyen ku he ibpezuma, ne zumaha nu. Is minsan hentei he egkeǥiyen
    ku he kenà ibpezuma, ne kenè nu zumaha.”
  mal-2015: 'യഹോവ പിന്നെയും ഗിദെയോനോടു: ജനം ഇനിയും അധികം ആകുന്നു; അവരെ വെള്ളത്തിങ്കലേക്കു
    കൊണ്ടുപോക; അവിടെ വെച്ചു ഞാൻ അവരെ പരിശോധിച്ചുതരാം; ഇവൻ നിന്നോടുകൂടെ പോരട്ടെ എന്നു
    ഞാൻ കല്പിക്കുന്നവൻ പോരട്ടെ; ഇവൻ നിന്നോടുകൂടെ പോരേണ്ടാ എന്നു ഞാൻ കല്പിക്കുന്നവൻ
    പോരേണ്ടാ എന്നു കല്പിച്ചു.'
  tuo-NT: 'Õꞌacʉ̃ ninemocʉ niwĩ: “Na pãjãrã nima yujupʉ. Tojo weegʉ acore sĩꞌrĩdutigʉ,
    narẽ aco wijari pepʉ miibuꞌaya. Topʉ yʉꞌʉ beseñaꞌgʉ̃ti. ‘Ãꞌrĩ mʉꞌʉ meꞌrã waꞌagʉsami’
    ninoꞌgʉ̃ waꞌagʉsami. Apĩ ‘Ãꞌrĩ waꞌatisami’ ninoꞌgʉ̃ waꞌasome”, nicʉ niwĩ.'
  rmc-rmc: 'No o RAJ le Gideonoske phenďa: „Mek furt tuha hin but murša. Ľidža len
    tele paš o paňi, ode len tuke skušinava. Pal kaste tuke phenava: ‚Kada mi džal
    tuha,‘ oda tuha mi džal. No pal kaste tuke phenava: ‚Kada te na džal tuha,‘ oda
    tuha te na džal.“'
  pes-OPV: 'و خداوند به جدعون گفت: «باز هم قوم زیاده‌اند، ایشان را نزد آب بیاور تا
    ایشان را آنجابرای تو بیازمایم، و هر‌که را به تو گویم این با توبرود، او همراه تو
    خواهد رفت، و هر‌که را به تو گویم این با تو نرود، او نخواهد رفت.»'
  ron-1924: 'Домнул а зис луй Гедеон: „Попорул есте ынкэ пря мулт. Кобоарэ-й ла апэ
    ши аколо ци-й вой алеӂе; ачела деспре каре ыць вой спуне: ‘Ачеста сэ мяргэ ку
    тине’ ва мерӂе ку тине, ши ачела деспре каре ыць вой спуне: ‘Ачеста сэ ну мяргэ
    ку тине’ ну ва мерӂе ку тине.”'
  ben-OBCV: কিন্তু সদাপ্রভু গিদিয়োনকে বললেন, “এখনও অনেক বেশি লোক আছে। তাদের নিয়ে
    তুমি জলের উৎসের কাছে নেমে যাও, এবং সেখানে আমি পরীক্ষা করার মাধ্যমে তোমার জন্য
    তাদের সংখ্যা হ্রাস করব। আমি যদি বলি, ‘এই লোকটি তোমার সঙ্গে যাবে,’ তবে সে যাবে;
    কিন্তু যদি বলি, ‘এই লোকটি তোমার সঙ্গে যাবে না,’ তবে সে যাবে না।”
  som-som: Markaasaa Rabbigu wuxuu Gidcoon ku yidhi, Dadku weli aad buu u badan yahay;
    bal waxaad geeysaa biyaha, oo halkaasaan iyaga kuugu tijaabinayaa, oo waxay noqon
    doontaa, kii aan kugu idhaahdo, Kanu ha ku raaco, kaasaa ku raaci doonaa, oo ku
    alla kii aan kugu idhaahdo, Kanu ku raaci maayo, kaasu waa inaanu ku raacin.
  lat-VUC: 'Dixitque Dominus ad Gedeon: Adhuc populus multus est: duc eos ad aquas
    et ibi probabo illos: et de quo dixero tibi ut tecum vadat, ipse pergat; quem
    ire prohibuero, revertatur.'
  eng-ASVBT: 'And Jehovah said unto Gideon, The people are yet too many; bring them
    down unto the water, and I will try them for thee there: and it shall be, that
    of whom I say unto thee, This shall go with thee, the same shall go with thee;
    and of whomsoever I say unto thee, This shall not go with thee, the same shall
    not go.'
  ita-1885: 'E il Signore disse a Gedeone: La gente è ancora troppa; falli scendere
    all''acqua, e quivi io te li discernerò; e colui del quale io ti dirò: Costui
    andrà teco, vada teco; e colui del quale io ti dirò: Costui non andrà teco, non
    vada teco.'
  eng-LXXUP: 'And the Lord said to Gideon, The people is yet numerous; bring them
    down to the water, and I will purge them there for thee: and it shall come to
    pass that of whomsoever I shall say to thee, This one shall go with thee, even
    he shall go with thee; and of whomsoever I shall say to thee, This one shall not
    go with thee, even he shall not go with thee.'
  eng-ULB: Yahweh said to Gideon, “The people are still too many. Take them down to
    the water, and I will make their number smaller for you there. If I say to you,
    'This one will go with you,' he will go with you; but if I say, 'This one will
    not go with you,' he will not go.”
  spa-VBL: 'Entonces el Señor le dijo a Gedeón: “Todavía hay demasiados soldados.
    Llévalos al agua y yo los reduciré por ti. El que yo te diga: ‘Irá contigo’, irá.
    Pero el que te diga: ‘No irá contigo’, no irá”.'
  fra-_FOB: 'Et l''Éternel dit à Gédéon: Le peuple est encore trop nombreux; fais-les
    descendre vers l''eau, et là je les mettrai à l''épreuve; et celui dont je te
    dirai: Celui-ci ira avec toi, ira; et celui duquel je te dirai: Celui-ci n''ira
    point avec toi, n''ira point.'
  mal-mal: 'യഹോവ പിന്നെയും ഗിദെയോനോട്: ജനം ഇനിയും അധികം ആകുന്നു; അവരെ വെള്ളത്തിങ്കലേക്ക്
    കൊണ്ടുപോക; അവിടെവെച്ച് ഞാൻ അവരെ നിനക്കുവേണ്ടി പരീക്ഷിക്കും; നിന്നോടുകൂടെ പോരേണ്ടവൻ
    ആരെന്നും അല്ലാത്തവൻ ആരെന്നും ഞാൻ കല്പിക്കും എന്ന് പറഞ്ഞു.'
  urd-GVR: Lekin Rab ne dubārā Jidāūn se bāt kī, “Abhī tak zyādā log haiṅ! In ke sāth
    utar kar chashme ke pās jā. Wahāṅ maiṅ unheṅ jāṅch kar un ko muqarrar karūṅga
    jinheṅ tere sāth jānā hai.”
  suz-BL: मिनु परमप्रभु यावेमी गिदोन कली “मुल यो शुश मुर बाक्‍नीम। मोपतीके मेको आन
    कली उइ खोलामी लतो। मेकेर गो मुर योव़शा गेनुङ। गो इ कली ‘एको मुर लाइब’ देंती हना,
    ‘मेको मुर गे नु लचा माल्‍ब। एको मुर गे नु मलाइब’ देंती हना, मेको गे नु लचा मताइब”
    देंमाक्‍त।
  ita-1927: 'L’Eterno disse a Gedeone: “La gente è ancora troppo numerosa; falla scendere
    all’acqua, e quivi io te ne farò la scelta. Quello del quale ti dirò: Questo vada
    teco andrà teco; e quello del quale ti dirò: Questo non vada teco non andrà”.'
  ckb-ckb: 'ئینجا یەزدان بە گدعۆنی فەرموو: «هێشتا پیاوەکان زۆرن. بیانبەرە خوارەوە
    بۆ سەر ئاوەکە بۆ ئەوەی لەوێ لە بێژنگیان بدەم بۆت. ئیتر ئەوەی کە پێت بڵێم: ”ئەمە
    لەگەڵت دێت“ ئەوە لەگەڵت دێت، بەڵام بۆ هەر یەکێکیش پێت بڵێم: ”ئەمە لەگەڵت نایەت،“
    ئەوا نایەت.»'
  eng-BBE: Then the Lord said to Gideon, There are still more people than is necessary;
    take them down to the water so that I may put them to the test for you there;
    then whoever I say is to go with you will go, and whoever I say is not to go will
    not go.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಗಿದ್ಯೋನನಿಗೆ, “ಜನರು ಇನ್ನೂ ತುಂಬ ಇದ್ದರೆ; ಅವರನ್ನು ಹತ್ತಿರದ ಹಳ್ಳಕ್ಕೆ
    ಕರೆದುಕೊಂಡು ಹೋಗು. ಅಲ್ಲಿ ನಾನು ಅವರನ್ನು ನಿನಗೋಸ್ಕರ ಪರೀಕ್ಷೆಮಾಡಿ ಆರಿಸುವೆನು. ನಿನ್ನ ಸಂಗಡ
    ಹೋಗುವವರಲ್ಲಿ ಯಾವನನ್ನು ಕುರಿತು ಹೇಳುವೆನೋ, ಅವನು ನಿನ್ನ ಸಂಗಡ ಹೋಗಲಿ. ಆದರೆ ನಾನು ನಿನ್ನ ಸಂಗಡ
    ಬರಬಾರದೆಂದು ಯಾವನನ್ನು ಕುರಿತು ಹೇಳುವೆನೋ, ಅವನು ಹೋಗಬಾರದು,” ಎಂದರು.
  tam-2017: 'யெகோவா கிதியோனை நோக்கி: மக்கள் இன்னும் அதிகம், அவர்களைத் தண்ணீரின் அருகே
    இறங்கிப்போகச்செய்; அங்கே அவர்களை சோதித்துப் பார்ப்பேன்; உன்னோடு வரலாம் என்று நான்
    யாரைக் குறிக்கிறேனோ, அவன் உன்னோடு வரட்டும்; உன்னோடு வரக்கூடாது என்று நான் யாரைக்
    குறிக்கிறேனோ, அவன் உன்னோடு வராதிருக்கவேண்டும் என்றார்.'
  spa-RV-1909: 'Y Jehová dijo á Gedeón: Aun es mucho el pueblo; llévalos á las aguas,
    y allí yo te los probaré; y del que yo te dijere: Vaya este contigo, vaya contigo:
    mas de cualquiera que yo te dijere: Este no vaya contigo, el tal no vaya.'
  ron-BTF: 'Și DOMNUL i-a spus lui Ghedeon: Poporul este încă prea mult, coboară-i
    la apă și ți-i voi încerca acolo; și va fi astfel: acela despre care îți voi spune:
    Acesta să meargă cu tine, acela va merge cu tine; și despre oricine îți voi spune:
    Acesta să nu meargă cu tine, acela nu va merge.'
  eng-WEBP: The LORD said to Gideon, “There are still too many people. Bring them
    down to the water, and I will test them for you there. It shall be, that those
    whom I tell you, ‘This shall go with you,’ shall go with you; and whoever I tell
    you, ‘This shall not go with you,’ shall not go.”
  eng-FBV: Then the Lord told Gideon, “There are still too many soldiers. Take them
    down to the water and I will reduce them for you. Whoever I tell you, ‘He shall
    go with you,’ he shall go. But anyone that I say, ‘He shall not go with you,’
    he shall not go.”
  nld-1939: 'Maar Jahweh sprak tot Gedeon: Nog is er te veel volk. Laat ze omlaag
    gaan naar het water, dan zal Ik ze daar voor u keuren. Van wie Ik u zeggen zal,
    dat hij met u mee mag, die ga met u mee; maar iedereen van wie Ik u zeg, dat hij
    niet mee mag, die ga niet mee.'
  nch-BL: 'Huan TOTECO quiilhui Gedeón: “Noja mocahuaj tahuel miyaqui mosoldados.
    Ama xiquinhuica ma atitij huan nopona niquinyejyecos huan nimitznextilis ajquiya
    yas mohuaya huan ajquiya amo yas. Huan quema nimitzilhuis para se yas mohuaya,
    yaya yas. Huan quema nimitzilhuis se amo yas, huajca amo yas.”'
  vie-1934: 'Đức Giê-hô-va phán cùng Ghê-đê-ôn rằng: Dân hãy còn đông quá, phải biểu
    chúng xuống nơi mé nước, rồi ta sẽ vì ngươi thử chúng nó tại đó. Hễ kẻ nào ta
    phán với ngươi rằng: “Nó khá đi với ngươi,” thì nó sẽ đi theo ngươi; còn kẻ nào
    ta phán cùng ngươi rằng: “Nó chớ đi với ngươi,” thì kẻ đó không đi.'
  hin-CV: याहवेह ने गिदोन से कहा, “अब भी गिनती में ये लोग बहुत ज्यादा हैं. उन्हें
    जल के पास ले आओ कि मैं उन्हें वहां तुम्हारे लिए परख सकूं. मैं जिस किसी के विषय
    में कहूंगा, ‘यह जाएगा तुम्हारे साथ,’ वही तुम्हारे साथ जाएगा; किंतु जिस किसी के
    विषय में मैं यह कहूं ‘यह तुम्हारे साथ नहीं जाएगा,’ वह तुम्हारे साथ नहीं जाएगा.”
  spa-BES: 'Entonces el Señor le dijo a Gedeón: Todavía hay más personas de las que
    son necesarias; llévalos al agua para que pueda ponerlos a prueba allí; entonces
    te diré quién irá y quién no irá.'
  tdx-tdx: 'Le hoe t’Iehovà amy Gidone, Mbe loho maro ondatio; ampizotsò mb’an-drano
    mb’eo, le ho tsoheko ho azo; ie amy zao, naho anoeko ama’o ty hoe, ie ty hindre
    ama’o, le ho mpiama’o, vaho ze anoeko ty hoe: Tsy hindre ama’o re, le tsy hionjoñe
    ka.'
  tha-KJV: พระเยโฮวาห์ตรัสกั​บก​ิเดโอนว่า “ประชาชนยังมากอยู่ จงพาเขาลงไปที่น้ำและเราจะทำการทดสอบเขาให้​เจ้าที่​นั่น
    ผู้​ที่​เราจะบอกเจ้าว่า ‘​ให้​คนนี้ไปกับเจ้า’ ผู้​นั้นต้องไปกับเจ้า ผู้​ที่​เราบอกว่า
    ‘คนนี้อย่าให้​ไป​’ ผู้​นั้นไม่ต้องไป”
  por-BR-2018: 'E o SENHOR disse a Gideão: Ainda é muito o povo; leva-os às águas,
    e ali eu te os provarei; e do que eu te disser: Vá este contigo, vá contigo: mas
    de qualquer um que eu te disser: Este não vá contigo, o tal não vá.'
  deu-ELO: 'Und Jehova sprach zu Gideon: Noch ist des Volkes zu viel; führe sie ans
    Wasser hinab, daß ich sie dir daselbst läutere; und es soll geschehen, von wem
    ich dir sagen werde: dieser soll mit dir ziehen, der soll mit dir ziehen; und
    jeder, von dem ich dir sagen werde: dieser soll nicht mit dir ziehen, der soll
    nicht ziehen.'
  eng-WYC-2018: And the Lord said to Gideon, Yet the people is (too) much; lead thou
    them to the waters, and there I shall prove them, and he (shall) go with thee,
    of whom I shall say, that he (should) go; and turn he again, whom I shall forbid
    to go.
  epo-epo: 'Kaj la Eternulo diris al Gideon: Ankoraŭ estas tro multe da popolo; konduku
    ilin malsupren al la akvo, kaj tie Mi ilin elektos por vi. Pri kiu Mi diros al
    vi: Ĉi tiu iru kun vi — tiu devas iri kun vi; kaj ĉiu, pri kiu Mi diros al vi:
    Ĉi tiu ne iru kun vi — tiu ne devas iri.'
  uig-PIN: 'Pǝrwǝrdigar Gideonƣa yǝnǝ: — Hǝlⱪning sani yǝnila intayin kɵp; ǝmdi sǝn
    bularni suning lewigǝ elip kǝlgin. U yǝrdǝ Mǝn ularni sǝn üqün sinaⱪtin ɵtküzǝy;
    Mǝn kimni kɵrsitip: «U sǝn bilǝn barsun desǝm», u sǝn bilǝn barsun; lekin Mǝn
    kimni kɵrsitip: «U sǝn bilǝn barmisun» desǝm, u sǝn bilǝn barmisun, — dedi.'
  beo-beo: Amalalu, Hina Gode da Gidionema amane sia:i, “Wali amola dia dunu idi da
    bagohamedafa ba:sa. Dia ili huluane hanoa gudu amogai oule sa:ima. Amogai na da
    ili momogilisimu. Na da dunu afae dia sigi masa:ne sia:sea, e da masunu. Be Na
    da eno dunu mae masa:ne sia:sea, e da hame masunu.”
  tpi-OTNT: Tasol bihain Bikpela i tokim Gideon olsem, “Ol man i planti tumas yet.
    Kisim ol i go daun long wara na bai mi helpim yu long tilim ol. Sapos mi tokim
    yu olsem, ‘Dispela man bai i go wantaim yu,’ orait em bai i go. Sapos mi tokim
    yu olsem, ‘Dispela man i no ken i go wantaim yu,’ orait em i no ken i go.”
  hau-SA: Amma Ubangiji ya ce wa Gideyon, “Har yanzu mutanen sun yi yawa. Ka kai cikin
    ruwa, in kuma tankaɗe maka su a can. In na ce, ‘Wannan zai tafi da kai,’ to, zai
    tafi; amma in na ce, ‘Wannan ba zai tafi da kai ba,’ to, ba zai tafi ba.”
  uig-LAT: 'Perwerdigar Gidéon’gha yene: — Xelqning sani yenila intayin köp; emdi
    sen bularni suning léwige élip kelgin. U yerde Men ularni sen üchün sinaqtin ötküzey;
    Men kimni körsitip: «U sen bilen barsun désem», u sen bilen barsun; lékin Men
    kimni körsitip: «U sen bilen barmisun» désem, u sen bilen barmisun, — dédi.'
  nde-nde: Kodwa uThixo wathi kuGidiyoni, “Abantu balokhu bebanengi kakhulu. Behlisele
    emanzini, ngizakuhlolela bona khonale. Ngingathi, ‘Lo uzahamba lawe,’ uzahamba;
    kodwa ngingathi, ‘Lo kazukuhamba lawe,’ akayikuhamba.”
  ton-ton: 'Pea naʻe folofola ʻa Sihova kia Kitione, “ʻOku kei tokolahi fau ʻae kakai:
    ke ke ʻomi ʻakinautolu ki he vai, pea te u ʻahiʻahiʻi ʻakinautolu ʻi ai maʻau:
    pea ʻe pehē, ko ia ʻoku ou pehē ai kiate koe, Ko eni ia ʻe ʻalu mo koe, ko ia
    ia te mo ō: pea ko ia fulipē ʻoku ou pehē ai kiate koe, Ko eni ia ʻe ʻikai ʻalu
    mo koe, ko ia ia ʻe ʻikai te mo ō.”'
  ces-1613: 'Řekl opět Hospodin Gedeonovi: Ještě jest mnoho lidu; kaž jim sstoupiti
    k vodám, a tam jej tobě zkusím. I bude, že o komžkoli řeknu: Tento půjde s tebou,
    ten ať s tebou jde, a o komžkoli řeknu tobě: Tento nepůjde s tebou, ten ať nechodí.'
  eng-WMB: The LORD said to Gideon, “There are still too many people. Bring them down
    to the water, and I will test them for you there. It shall be, that those whom
    I tell you, ‘This shall go with you,’ shall go with you; and whoever I tell you,
    ‘This shall not go with you,’ shall not go.”
  tam-TCV: தொடர்ந்து யெகோவா கிதியோனிடம், “மனிதர் இன்னும் அளவுக்கதிகமாயிருக்கிறார்கள்.
    அவர்களை தண்ணீர் அருகே கொண்டுபோ; நான் அங்கே அவர்களை சோதித்துப் பார்ப்பேன்; நான்
    ஒருவனை, ‘இவன் உன்னுடன் வரலாம்’ என்றால் அவன் உன்னுடன் வரட்டும். நான் ஒருவனை, ‘இவன்
    உன்னுடன் வரக்கூடாது’ என்றால் அவன் வரக்கூடாது” என்றார்.
  ceb-ULB: Miingon si Yahweh kang Gideon, “Daghan pa gihapon ang katawhan. Dad-a sila
    ngadto sa tubig, ug kuhaan ko ang ilang gidaghanon didto alang kanimo. Kung ingnon
    ko ikaw, 'Mouban kini kanimo,' mouban siya kanimo; apan kung moingon ako, 'Dili
    kini mouban kanimo,' dili siya mouban.”
  pol-UBG: 'I PAN powiedział do Gedeona: Lud jest jeszcze zbyt liczny. Zaprowadź go
    do wody, a tam go doświadczę. Ten, o którym ci powiem: Ten pójdzie z tobą, on
    pójdzie z tobą, a ten, o którym ci powiem: Ten nie pójdzie z tobą, on nie pójdzie.'
  agr-agr: 'Nunikmataishkam Tuke Pujuu ataktu Gedeógkan chichajak: “Anú juwakaja dushakam
    shiig kuashtai. Nuniau asamtai namaka yajuaka emata, dutikawamin wi awi dekapsattajai.
    Dutika dekapsan duwi ujaktagme, wajupak amejaish shiyaktinme nuna”, tiuwai.'
  kyc-kyc: Dokopa Kamongome Gitione lamaiyuo, Emba kamame akali soo kaeyoko retaro
    kareneŋe nakama lanyuo ipwa mare dokona pupi. Dokopa nambame dokona lili pyakaro.
    Dokopa nambame akali mende embapa role parambi laro ramo doko kapa baa para. Dee
    akali mende embapa paa narambi laro ramo doko baa paa narako, leya.
  urd-GVU: لیکن رب نے دوبارہ جدعون سے بات کی، ”ابھی تک زیادہ لوگ ہیں! اِن کے ساتھ
    اُتر کر چشمے کے پاس جا۔ وہاں مَیں اُنہیں جانچ کر اُن کو مقرر کروں گا جنہیں تیرے
    ساتھ جانا ہے۔“
  deu-1912: 'Und der HERR sprach zu Gideon: Des Volks ist noch zu viel. Führe sie
    sie hinab ans Wasser, daselbst will ich sie dir prüfen. Und von welchem ich dir
    sagen werde, daß er mit dir ziehen soll, der soll mit dir ziehen; von welchem
    aber ich sagen werde, daß er nicht mit dir ziehen soll, der soll nicht ziehen.'
  kan-2017: ಯೆಹೋವನು ತಿರುಗಿ ಗಿದ್ಯೋನನಿಗೆ, “ನಿನ್ನ ಬಳಿಯಲ್ಲಿರುವ ಜನರು ಇನ್ನೂ ಹೆಚ್ಚಾಗಿದ್ದಾರೆ;
    ನೀನು ಅವರನ್ನು ಹಳ್ಳಕ್ಕೆ ಕರೆದುಕೊಂಡು ಹೋಗು; ನಾನು, ಅಲ್ಲಿ ಈ ಜನರ ಸಂಖ್ಯೆಯನ್ನು ಕಡಿಮೆಮಾಡಿ
    ನಿನಗೆ ಕೊಡುವೆನು. ಯಾರು ನಿನ್ನ ಸಂಗಡ ಹೋಗಬಹುದೆಂದು ಹೇಳುವೆನೋ ಅವರು ಮಾತ್ರ ಹೋಗಲಿ; ಯಾರಿಗೆ
    ಹೋಗಬಾರದೆಂದು ಹೇಳುವೆನೋ ಅವರು ಹೋಗದಿರಲಿ” ಅಂದನು.
  yap-yap: Me ga’ar SOMOL ngak Gideon, “Ka bo’or e girdi’. Mu fekrad nga pe’ning ko
    ran, ma bay gu ayuwegnem nggu ruw ulung nagrad u rom. Fa’anra gog ni nge un be’
    ngom mra un. Ma fa’anra gog ni dabi un be’ ngom ma dabi un.”
  hlt-MCSB: Tedae Gideon te BOEIPA loh , “Pilnam he yet aih pueng. Amih te tui taengla
    suntlak puei lamtah nang hamla pahoi ka nuemnai bitni. Te vaengah nang taengah,
    'Anih he namah taengah pongpa saeh,’ ka ti hlang te tah namah taengah pongpa saeh.
    Tedae, 'anih te namah taengah pongpa boel saeh,’ tila nang taengah ka thui hlang
    boeih te tah pongpa van boel saeh,” a ti nah.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ጌዲዎኔም፦ «ሃሢያ ኔኤኮ ዖሎ ዓሳ ሚርጌ ዓኣ ጎይሣኬ፤ ዔያቶ ዎርዚ ዔኪ ዴንዴ፤ ታ ዔያቶ ዒኢካ
    ኔኤም ዱማሳንዳኔ፤ ‹ኔኤና ዎላ ዓኣዾንጎ› ታ ጋዓ ዓሢ ዴንዶንጎ፤ ‹ዓቶንጎ› ታ ጋዓ ዓሢ ማዒ ዴንዶንጎ» ጌዔኔ።
  twi-ASANTE: Nanso, Awurade ka kyerɛɛ Gideon sɛ, “Wɔdɔɔso ara. Fa wɔn bra asuo no
    ho na mɛsa wɔn mu ayi wɔn a wo ne wɔn bɛkɔ ne wɔn a wɔne wo renkɔ.”
  eng-WEBU: The LORD said to Gideon, “There are still too many people. Bring them
    down to the water, and I will test them for you there. It shall be, that those
    whom I tell you, ‘This shall go with you,’ shall go with you; and whoever I tell
    you, ‘This shall not go with you,’ shall not go.”
  wal-wal: Hegaappe guyyiyan GODAI Geedoona, “Ha77ikka asai dariis. Neeni eta duge
    haattau efa; efin taani eta neeyyo yan paaccana. Taani, ‘Hagee nenaara bo’ giyoogee
    nenaara bo; taani, ‘Hagee nenaara booppo’ giyoogee booppo” yaagiis.
  spa-PDDPT: 'Entonces Yavé dijo a Gedeón: Aún el pueblo es mucho. Ordena que bajen
    a las aguas, y te los probaré allí. Sucederá que del que Yo te diga: Vaya éste
    contigo, irá contigo. Pero del que te diga: No vaya éste contigo, no irá.'
  gun-gun: 'Senhor aipoe''ive ju Gideão pe: — Oĩ reta ete teri ha''e kuery va''e regua.
    Ejapo yy py oguejypa aguã rami, ha''e rã ha''e py ndevy aikuaa pota uka ''rã.
    Amongue xee ndevy aipoa''ea va''e: “Kova''e ma oo ''rã nderupive” ha''ea va''e
    ma oo ''rã nderupive. Ha''e rã ndevy “Kova''e ma nderupive ndooi ''rã”, ha''ea
    va''e ma ndooi ''rãe — he''i.'
  agu-BL: 'Ej nintzun oc Kataj ch''inch''uj tan talche''n, yi ilenin nim te''n chixone''n,
    nin tzun taltz tetz Gedeón: “Ilenin nimte''n cunin chixone''n yi e'' sanlar yi
    ja chicyaj cyen. Ba''n tcu''n cy''ajwe'' nin tan uc''a''e''n tzi a'', nin nocopon
    tan chipile''n, nin swale'' tzatz yi na scyetz yi e'' yi ba''n chixomnin tzawe''j,
    nin na'' scyetz e'' yi ba''n chipakxij,” stzun Kataj bantz tetz Gedeón.'
  ilo-ULB: Kinuna ni Yahweh kenni Gideon, “Adu latta dagiti tattao. Isalogmo ida iti
    danum, ket pagbalinek a basbassit ti bilangda para kenka sadiay. No ibagak kenka,
    'Makikuyogto kenka daytoy,' makikuyogto isuna kenka; ngem no ibagak, 'Saanto a
    makikuyog kenka daytoy,' saanto a makikuyog isuna.”
  kpg-kpg: Dimaadua ga helekai labelaa gi Gideon, “Au daangada le e dogologo hua igolo.
    Lahia digaula gi lala gi di monowai, gei Au gaa wwae digaula i golo. Maa Au ga helekai
    bolo taane deelaa e hana i oo muli, gei mee e hana i oo muli. Maa Au ga helekai
    bolo taane deelaa hagalee hana i oo muli, gei mee hagalee hana.”
  uig-ARA: 'پەرۋەردىگار گىدېئونغا يەنە: ــ خەلقنىڭ سانى يەنىلا ئىنتايىن كۆپ؛ ئەمدى
    سەن بۇلارنى سۇنىڭ لېۋىگە ئېلىپ كەلگىن. ئۇ يەردە مەن ئۇلارنى سەن ئۈچۈن سىناقتىن
    ئۆتكۈزەي؛ مەن كىمنى كۆرسىتىپ: «ئۇ سەن بىلەن بارسۇن دېسەم»، ئۇ سەن بىلەن بارسۇن؛
    لېكىن مەن كىمنى كۆرسىتىپ: «ئۇ سەن بىلەن بارمىسۇن» دېسەم، ئۇ سەن بىلەن بارمىسۇن،
    ــ دېدى.'
  sus-sus: Alatala naxa a masen Gedeyon bɛ, «Han ya ɲama man gbo. Goro e ra xure biri,
    n fama e mayegetide mɛnni nɛ. N na a fala i bɛ naxan na, wo nun yi nan sigama,
    wo nun na kanyi xa siga. N na a fala xɛmɛ naxan birin na, e mu sigama, nee naxa
    bira i fɔxɔ ra.»
  pon-2006: KAUN-O eri pil mahsanihong Kidion, “Noumw sounpei kan me nohn tohto. Kahreiraildilahng
    ni pihlo, I ahpw pahn katohreirailpeseng wasao. Mehmen me I ndaiong uhk en iang
    uhk, a e pahn iang. Mehmen me I nda e sohte pahn iang uhk, a e sohte pahn iang.”
  jae-jae: Apômtau kêsôm gêdêŋ Gideon gebe “Lau tau taêsam kêlêlêc gacgeŋ sêkô ŋapaŋ.
    Ôwê êsêac sêsêp bu sêna ma aê gabe jawa êsêac êkôc jajô aôm. Embe jasôm êndêŋ
    aôm gebe ‘Ŋac tonec êwiŋ aôm’, naŋ eŋ êwiŋ. Embe jasôm êndêŋ aôm gebe’ Ŋac tonec
    êwiŋ aôm atom’, naŋ eŋ êwiŋ atom.”
  ksd-ksd: 'Ma ra Luluai i ga biti tai Gideon: I peal boko ra tarai; una ben diat
    tadav ra tava, ma ina valar diat piram abara; ma nina ina biti tam ure, Amur a
    varagur me, nam iat amur a varagur me; ma nam nina ina biti tam ure, Go pa amur
    a varagur me, ia iat pa amur a varagur me.'
  tur-YTC: 'Yahve Gidyon''a şöyle dedi: “Hâlâ çok fazla insan var. Onları suya indir,
    ben de onları senin için orada sınayacağım. Öyle olacak ki sana, ''Bu seninle
    gidecek'' dediğim kişi seninle birlikte gidecek; ve sana, ''Bu seninle gitmeyecek''
    dediğim kişi gitmeyecek.”'
  grc-BRENT: Καὶ εἶπε Κύριος πρὸς Γεδεὼν, ἔτι ὁ λαὸς πολύς ἐστι· κατένεγκον αὐτοὺς
    πρὸς τὸ ὕδωρ, καὶ ἐκκαθαρῶ σοι αὐτὸν ἐκεῖ· καὶ ἔσται ὃν ἐὰν εἴπω πρὸς σὲ, οὗτος
    πορεύσεται σὺν σοὶ, αὐτὸς πορεύσεται σὺν σοί· καὶ πᾶς ὃν ἂν εἴπω πρὸς σὲ, οὗτος
    οὐ πορεύσεται μετὰ σοῦ, αὐτὸς οὐ πορεύσεται μετὰ σοῦ.
  ind-AYT: Kemudian, TUHAN berfirman kepada Gideon, “Rakyat masih terlalu banyak.
    Bawalah mereka turun ke tempat air, Aku akan menyaring mereka di sana. Yang Aku
    katakan kepadamu, ‘Inilah yang akan pergi bersamamu,’ dialah yang akan pergi menyertaimu.
    Akan tetapi, siapa pun yang Aku katakan kepadamu, ‘Inilah orang yang tidak akan
    pergi bersamamu,’ dialah yang tidak akan pergi.”
  nya-nya: Koma Yehova anawuza Gideoni kuti, “Anthuwa achulukabe. Uwatenge upite nawo
    ku mtsinje ndipo ndikawayesa kumeneko mʼmalo mwako. Ndikadzanena kuti, ‘Uyu apite
    nawe’ adzapita nawe; koma ndikanena kuti ‘Uyu asapite nawe,’ sadzapita nawe.”
  hrv-hrv: 'Jahve reče Gideonu: “Još je previše naroda. Povedi ih na vodu i ondje
    ću ih iskušati. Za koga ti kažem: ''Neka ide s tobom'', taj će s tobom ići. A
    za koga ti kažem: ''Neka ne ide s tobom'', taj neće ići.”'
  mps-mps: Nosali Genuai Bidigo Gideonbolo te po wali, “Te bidi dabe hauwa mu elalubao.
    Te augwali te ąįba aiyaba sela dulama, tama te bidi dabe dobolama wasilibo sę
    ebode te nage eno tau saibao. Te eno te tiwai po nagebolo weyu, ‘Te bidi da, te
    nage dali paiba,’ obaso da, teda aga paibao. Te eno te tiwai po me nagebolo weyu,
    ‘Te bidi nage dali me pigio,’ po obaso da, teda aga me pogobeo,” wali.
  tpi-tpi: Tasol bihain Bikpela i tokim Gideon olsem, “Ol man i planti tumas yet.
    Kisim ol i go daun long wara na bai mi helpim yu long tilim ol. Sapos mi tokim
    yu olsem, ‘Dispela man bai i go wantaim yu,’ orait em bai i go. Sapos mi tokim
    yu olsem, ‘Dispela man i no ken i go wantaim yu,’ orait em i no ken i go.”
  dan-1931: 'Men HERREN sagde til Gideon: “Endnu er der for mange Folk; før dem ned
    til Vandet, der vil jeg sigte dem for dig. Den, jeg siger skal gå med dig, han
    skal gå med; men enhver, om hvem jeg siger til dig: denne skal ikke gå med dig,
    han skal ikke gå!”'
  vie-OVCB: 'Nhưng Chúa Hằng Hữu lại phán với Ghi-đê-ôn: “Vẫn còn đông quá! Hãy đem
    họ xuống dưới suối, Ta sẽ thử họ để định đoạt người nào sẽ đi với ngươi và người
    nào không phải đi.”'
  guj-2017: ઈશ્વરે ગિદિયોનને કહ્યું, “લોકો હજી પણ વધારે છે. તેઓને પાણીની પાસે લાવ
    અને હું ત્યાં તેમની સંખ્યામાં ઘટાડો કરીશ. જેના સંબંધી હું તને કહું, ‘આ તારી સાથે
    આવે, તે તારી સાથે આવશે અને આ તારી સાથે ના આવે, તે આવશે નહિ.”
  pon-2006A: KAUN-O eri pil mahsanihong Kidion, “Noumw sounpei kan me nohn tohto.
    Kahreiraildilahng ni pihlo, I ahpw pahn katohreirailpeseng wasao. Mehmen me I
    ndaiong uhk en iang uhk, a e pahn iang. Mehmen me I nda e sohte pahn iang uhk,
    a e sohte pahn iang.”
  por-BRBSL: 'Yahweh disse a Gideon: “Ainda há muita gente. Traga-os para a água,
    e eu os testarei lá”. Será, que aqueles que eu vos disser: ''Isto irá convosco'',
    irão convosco; e quem eu vos disser: ''Isto não irá convosco'', não irá”.'
  cth-cth: Hatei, BAWIPA ni Gideon koevah, tami apap poung rah. Tui koe cetkhai nateh
    haw vah ka tanouk han. Hat toteh, hete tami heh nang koe cet naseh ka tie teh,
    nang koe cet naseh, hahoi hete tami teh nang koe cet han naseh ka tie teh cet
    han naseh.
  twi-twi: Nanso Awurade ka kyerɛɛ Gideon se, “Wɔdɔɔso ara. Fa wɔn bra asu no ho na
    mɛsa wɔn mu ayi wɔn a wo ne wɔn bɛkɔ ne wɔn a wɔne wo renkɔ.”
  hlt-hlt: Tedae Gideon te BOEIPA loh, “Pilnam he yet aih pueng. Amih te tui taengla
    suntlak puei lamtah nang hamla pahoi ka nuemnai bitni. Te vaengah nang taengah,
    'Anih he namah taengah pongpa saeh,’ ka ti hlang te tah namah taengah pongpa saeh.
    Tedae, 'anih te namah taengah pongpa boel saeh,’ tila nang taengah ka thui hlang
    boeih te tah pongpa van boel saeh,” a ti nah.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie nnɑ́kɛ́ Sedeɔ̃ɔ̃ kɛ dɔ̀ ɑ nìtìbɛ̀ kpɑɑ́ sũmu, tɑnnɛ̀
    bɛ kukó nkɛ̀ m bɛ̀ ndɑ bɑtɛ, kɛ́ dɑ nɑ́kɛ́ bɛ̀ɛ̀ yóó dɑ nɛinɛ̀ nɛ̀ bɛ̀ɛ̀ yó nkpɑɑ́.
  msy-2020: Egha gɨn, Ikiavɨra Itir God kamaghɨn Gideon mɨgei, “Mɨdorozir gumazir
    avɨriba ikiavɨra iti. Nɨ me inigh emɨmɨrimɨn magɨrɨtɨ, kɨ nɨn akuragh me abɨgham.
    Gumazir manam nɨ ko mangɨsɨ kɨ anemɨseveghtɨ, a nɨ ko mangam. Eghtɨ kɨ kamaghɨn
    nɨ mɨkɨm suam, gumazir kam nɨ ko mangan kogham, eghtɨ a mangan markɨ.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ tɔmɑ Ketiyɔŋ sɩ: Nyɑ́ yoolɑɑ kǝlɑ tɔɔʋ tɔtɔ. Tiinɑ-wɛɣɛ
    lɔɔʋ nɔɣɔ, nɑ mɑ mɑɣɑmɑɣɑ mɑ́ tɔɔsɩ potɑɑ nɑ cɑɣɑlɑɑ.'
  azb-azb: 'Rəbb Gideona dedi: «Xalqın sayı yenə də çoxdur, onları su kənarına endir
    və orada adamları sənin üçün ələkdən keçirəcəyəm. “Bu səninlə gedəcək” dediyim
    adam səninlə gedəcək və “bu səninlə getməyəcək” dediyim bütün adamlar isə getməyəcək».'
  eng-DBY: And Jehovah said to Gideon, Still the people are many; bring them down
    to the water, and I will try them for thee there, and it shall be, that of whom
    I shall say unto thee, This shall go with thee, the same shall go with thee; and
    of whomsoever I shall say unto thee, This shall not go with thee, the same shall
    not go.
  hin-2017: फिर यहोवा ने गिदोन से कहा, “अब भी लोग अधिक हैं; उन्हें सोते के पास नीचे
    ले चल, वहाँ मैं उन्हें तेरे लिये परखूँगा; और जिस जिसके विषय में मैं तुझ से कहूँ,
    ‘यह तेरे संग चले,’ वह तो तेरे संग चले; और जिस जिसके विषय में मैं कहूँ, ‘यह तेरे
    संग न जाए,’ वह न जाए।”
  eng-YLT: And Jehovah saith unto Gideon, 'Yet [are] the people too many; bring them
    down unto the water, and I refine it for thee there; and it hath been, he of whom
    I say unto thee, This doth go with thee — he doth go with thee; and any of whom
    I say unto thee, This doth not go with thee — he doth not go.'
  kne-kne: Kanan kasin Diyos en Gideon, “Ad-ado pay laeng san soldadom. Iballalong
    mos daida sin kad-an di danom ta isdi ay ikasin ko di makiey en sik-a. Mo din
    ibagak en maikoyog en sik-a yan itakin mo, ngem din ibagak en adi makiey yan adi
    kan itaktakin.”
  eng-WYC-2017: And the Lord said to Gideon, Yet the people is much; lead thou them
    to the waters, and there I shall prove them, and he go with thee, of whom I shall
    say, that he go; and turn he again, whom I shall forbid to go.
  eng-WMBB: The LORD said to Gideon, “There are still too many people. Bring them
    down to the water, and I will test them for you there. It shall be, that those
    whom I tell you, ‘This shall go with you,’ shall go with you; and whoever I tell
    you, ‘This shall not go with you,’ shall not go.”
  urd-GVH: लेकिन रब ने दुबारा जिदौन से बात की, “अभी तक ज़्यादा लोग हैं! इनके साथ उतरकर
    चश्मे के पास जा। वहाँ मैं उन्हें जाँचकर उनको मुक़र्रर करूँगा जिन्हें तेरे साथ
    जाना है।”
  rug-rug: Beto asa si zama la koe Qitione se Zihova, “Korapa soku hola tugo sari
    na mua tie. Mu turaṉa gore lani pa kolo, maqu vari paqaha ponigo vasina. Meke
    be tozi nigo Rau sa tie sapu kaqu luligo, si kaqu luli si asa, ba be tozi nigo
    Rau sa tie sapu lopu kaqu luligo, si lopu kaqu la tugo si asa.”
  gaz-gaz: Waaqayyo garuu Gidewooniin akkana jedhe; “Amma iyyuu namoota baayʼeetu
    jira. Isaan fudhadhuutii gara bishaaniitti gad buʼi; ani achitti isaan gargari
    siif foʼa. Yoo ani, ‘Inni kun si wajjin ni deema’ jedhe, inni ni deema; yoo ani,
    ‘Inni kun si wajjin hin deemu’ jedhe garuu inni hin deemu.”
  fra-LSG: 'L’Éternel dit à Gédéon: Le peuple est encore trop nombreux. Fais-les descendre
    vers l’eau, et là je t’en ferai le triage; celui dont je te dirai: Que celui-ci
    aille avec toi, ira avec toi; et celui dont je te dirai: Que celui-ci n’aille
    pas avec toi, n’ira pas avec toi.'
  gnn-gnn: Ga biyapul ŋayi Garray waŋana Gitiyangala, “Mukthun yana dhuwala guḻku'
    malanydja nhe yukurra ḏälkuma. Gatjuy, nhe yurru gäŋa walalanha bala ŋunhamala
    gapulili mayaŋ'lili, ga ŋunhala ŋarra yurru walalanha mala‐yarr'yundja yukurra,
    barrkuwatjkumanydja.”
  yal-yal: Alatala yi a fala Gedeyɔn xa, a naxa, “Yamaan mɔn gbo. E xali igen dɛ,
    n xa sa muxune sugandi i xa mɛnni, n na naxanye yita i ra, ɛ nun ne yi siga. N
    na a fala naxan yo ma a nama siga, hali na kanna mi siga i fɔxɔ ra.”
  haw-1868: I mai la o Iehova ia Gideona, Ua nui loa na kanaka i koe. E kai mai oe
    ia lakou ilalo i ka wai, a na'u no e hoao ia lakou nou malaila; a o ka mea a'u
    e olelo aku ai ia oe, Eia ka mea hele me oe, oia ke hele; a o ka mea a'u e olelo
    aku ai ia oe, aole hele keia me oe, aole ia e hele.
  arb-NAV: 'وَقَالَ الرَّبُّ لِجِدْعُونَ: «لَمْ يَزَلْ عَدَدُ الْمُحَارِبِينَ كَبِيراً.
    انْزِلْ بِهِمْ إِلَى الْمَاءِ فَأُغَرْبِلَهُمْ لَكَ. فَيَذْهَبَ مَعَكَ مَنْ أَخْتَارُهُ
    لَكَ وَتَصْرِفُ عَنْكَ مَنْ أَرْفُضُهُ».'
  ewe-ewe: Yehowa gagblɔ na Gideon be, “Ameawo sɔ gbɔ akpa. Kplɔ wo yi tɔ la to, ekema
    mafia ame siwo ayi kpli wò kple esiwo mayi o la wò. Ne megblɔ be, ‘Ame sia nayi
    kpli wò la’ ekema ayi, ke ne megblɔ be, ‘Ame sia mayi kpli wò o la’ ekema mayi
    o.”
  eng-LEE: 'And the Lord said unto Gid''on, The people are yet too many; let them
    go down unto the water, and I will try them for thee there: and it shall be, that
    of whom I will say unto thee, This one shall go with thee, the same shall go with
    thee: and of whomsoever I will say unto thee, This one shall not go with thee,
    the same shall not go.'
  gvn-gvn: '@see-verse:JDG.007.003'
  asm-FB: যিহোৱাই গিদিয়োনক ক’লে, “এতিয়াও লোকসকল অধিক আছে; তেওঁলোকক তুমি জুৰিৰ পানীলৈ
    নামি যাবলৈ কোৱা আৰু সেই ঠাইতে মই তোমাৰ হৈ তেওঁলোকৰ বাচনি কৰিম। যিজনৰ বিষয়ে মই
    তোমাক ক’ম এইজন লোক তোমাৰ লগত যাব, তেওঁ যাব; কিন্তু যদি মই কওঁ, এওঁ তোমাৰ লগত যাব
    নোৱাৰে, তেওঁ যাব নোৱাৰিব।”
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن فٍدٍيٌن بّ، «هَن يَ حَمَ مَن فبٌ. فٌرٌ عٍ رَ شُرٍ
    بِرِ، ﭑ قَمَ عٍ مَيٍفٍتِدٍ مّننِ نّ. ﭑ نَ عَ قَلَ عِ بّ نَشَن نَ، وٌ نُن يِ نَن
    سِفَمَ، وٌ نُن نَ كَنيِ شَ سِفَ. ﭑ نَ عَ قَلَ شّمّ نَشَن بِرِن نَ، عٍ مُ سِفَمَ،
    نٍيٍ نَشَ بِرَ عِ قْشْ رَ.»
  fra-SBL: 'Yahvé dit à Gédéon : « Il y a encore trop de monde. Fais-les descendre
    jusqu''à l''eau, et là, je les mettrai à l''épreuve pour toi. Ceux à qui je dirai :
    « Ceci ira avec vous » iront avec vous, et ceux à qui je dirai : « Ceci n''ira
    pas avec vous » n''iront pas. »'
  hbo-hbo: וַיֹּ֨אמֶר יְהוָ֜ה אֶל־גִּדְעֹ֗ון עֹוד֮ הָעָ֣ם רָב֒ הֹורֵ֤ד אֹותָם֙ אֶל־הַמַּ֔יִם
    וְאֶצְרְפֶ֥נּוּ לְךָ֖ שָׁ֑ם וְהָיָ֡ה אֲשֶׁר֩ אֹמַ֨ר אֵלֶ֜יךָ זֶ֣ה ׀ יֵלֵ֣ךְ אִתָּ֗ךְ
    ה֚וּא יֵלֵ֣ךְ אִתָּ֔ךְ וְכֹ֨ל אֲשֶׁר־אֹמַ֜ר אֵלֶ֗יךָ זֶ֚ה לֹא־יֵלֵ֣ךְ עִמָּ֔ךְ
    ה֖וּא לֹ֥א יֵלֵֽךְ׃
  piu-2006: '@see-verse:JDG.007.003'
  kik-kik: No Jehova akĩĩra Gideoni atĩrĩ, “O na rĩu andũ no aingĩ mũno. Maikũrũkie
    maaĩ-inĩ, na nĩngũgũthuuranĩria andũ acio ho. Ingiuga atĩrĩ, ‘Ũyũ nĩegũthiĩ hamwe
    nawe,’ ũcio nĩwe ũrĩthiĩ nawe; no ingiuga atĩrĩ, ‘Ũyũ ndegũthiĩ hamwe nawe,’ ũcio
    ndegũthiĩ nawe.”
  fra-NCL: 'Yahweh dit à Gédéon : « Le peuple est encore trop nombreux. Fais-les descendre
    près de l’eau, et là je t’en ferai un triage. Celui dont je te dirai : Qu’il aille
    avec toi, ira avec toi ; et celui dont je te dirai : Qu’il n’aille pas avec toi,
    n’ira pas avec toi. »'
  cek-AK: Toe Angraeng mah Gideon khaeah, Kami na pop o parai vop pongah, tui ohhaih
    ahmuen ah caeh haih ah, to ah nihcae to kang tanoek pae han; nang hoi nawnto caeh
    tih, tiah kang thuih ih kami to ni, nang hoi nawnto caeh tih; toe nang hoi nawnto
    caeh mak ai, tiah kang thuih ih kami loe, nang hoi nawnto caeh mak ai, tiah a
    naa.
  cuk-cuk: 'Bab-Jehová Gedeónʼga sogdebalid: “Amba dogdar be-sordamar mergue. Dii-maidse
    be sede, agi an dakoed, bitimala sulegoe. An bega sogele: ‘We-dule beba naoye,’
    a-dule beba naodo. Ar an bega sogele: ‘We-dule beba naosurye,’ a-dule beba naosurdo.”'
  uig-CYR: 'Пәрвәрдигар Гидеонға йәнә: — Хәлиқниң сани йәнила интайин көп; әнди сән
    буларни суниң левигә елип кәлгин. У йәрдә Мән уларни сән үчүн синақтин өткүзәй;
    Мән кимни көрситип: «У сән билән барсун десәм», у сән билән барсун; лекин Мән
    кимни көрситип: «У сән билән бармисун» десәм, у сән билән бармисун, — деди.'
  tel-2017: ఇంకా అక్కడ పదివేలమంది ఉన్నారు. యెహోవా “ఈ ప్రజలు ఇంకా ఎక్కువమందే. నీళ్ల
    దగ్గరికి వాళ్లను దిగేలా చెయ్యి. అక్కడ నీ కోసం వాళ్ల సంఖ్య తగ్గిస్తాను. ‘ఇతను నీతో
    కలిసి వెళ్ళాలి’ అని ఎవరి గురించి చెబుతానో అతడు నీతో కలిసి వెళ్ళాలి. ‘ఇతడు నీతో
    కలిసి వెళ్లకూడదు’ అని ఎవరి గురించి చెప్తానో అతడు వెళ్ళకూడదు” అని గిద్యోనుతో చెప్పాడు.
  hat-BSA: 'Alò, SENYÈ a te di a Gédéon: “Pèp la twòp toujou. Mennen yo desann kote
    dlo a, e Mwen va pase yo a leprèv pou ou la. Konsa li va ye ke si M di ou: ‘Sila
    a prale avè w’, l ap prale; men a tout sila ke M di w: ‘Sila a pa prale’, li pa
    prale.”'
  kos-kos: Na LEUM GOD El sifil fahk nu sel Gideon, “Srakna pusla mwet an. Pwanulosla
    nu infacl ah, ac nga ac fah sraclik mwet an we. Nga fin fahk mu mwet se ac fal
    in wi, na el wi. Ac nga fin mu mwet se tia fal in wi, na el tia wi.”
  hbo-WLC: וַיֹּ֨אמֶר יְהוָ֜ה אֶל־גִּדְע֗וֹן עוֹד֮ הָעָ֣ם רָב֒ הוֹרֵ֤ד אוֹתָם֙ אֶל־הַמַּ֔יִם
    וְאֶצְרְפֶ֥נּוּ לְךָ֖ שָׁ֑ם וְהָיָ֡ה אֲשֶׁר֩ אֹמַ֨ר אֵלֶ֜יךָ זֶ֣ה ׀ יֵלֵ֣ךְ אִתָּ֗ךְ
    ה֚וּא יֵלֵ֣ךְ אִתָּ֔ךְ וְכֹ֨ל אֲשֶׁר־אֹמַ֜ר אֵלֶ֗יךָ זֶ֚ה לֹא־יֵלֵ֣ךְ עִמָּ֔ךְ
    ה֖וּא לֹ֥א יֵלֵֽךְ׃
  ibo-ibo: Ma Onyenwe anyị gwara Gidiọn, sị ya, “Lee, ndị agha gị ka dị ọtụtụ. Duru
    ha gbada na mmiri ala, m ga-anwale ha ma webilatara gị ọnụọgụgụ ha nʼebe ahụ.
    Ọ bụrụ na m sị, ‘Onye nke a ga-eso gị jee,’ ọ ga-eje, ma ọ bụrụ na m sị, ‘Onye
    nke a agaghị eso gị jee,’ ọ gaghị eso jee.”
  ory-ory: ତହୁଁ ସଦାପ୍ରଭୁ ଗିଦିୟୋନ୍‍ଙ୍କୁ କହିଲେ, “ତଥାପି ବହୁତ ଲୋକ ଅଛନ୍ତି; ସେମାନଙ୍କୁ ଜଳ
    ନିକଟକୁ ଆଣ, ସେଠାରେ ଆମ୍ଭେ ତୁମ୍ଭ ନିମନ୍ତେ ସେମାନଙ୍କୁ ପରୀକ୍ଷା କରିବା; ତହିଁରେ ଆମ୍ଭେ ଯାହା
    ବିଷୟରେ ତୁମ୍ଭକୁ କହିବା, ‘ଏ ତୁମ୍ଭ ସଙ୍ଗରେ ଯିବ,’ ସେ ତୁମ୍ଭ ସଙ୍ଗରେ ଯିବ; ପୁଣି ଯାହା ବିଷୟରେ
    ଆମ୍ଭେ ତୁମ୍ଭକୁ କହିବା, ‘ଏ ତୁମ୍ଭ ସଙ୍ଗରେ ଯିବ ନାହିଁ,’ ସେ ଯିବ ନାହିଁ।”
  chk-chk: Nge ewe Samol mi Lapalap a üreni Kition, “Ekei aramas ra chüen kon chomong.
    Kopwe emweniretiu ren ewe koluk, nge ngang üpwe aimwürela fän itom ikenan. Are
    üpwe ürenuk, ‘Ei mwän epwe etuk,’ ätewe epwe etuk. Nge are üpwe ürenuk, ‘Ei mwän
    esap etuk,’ ätewe esap etuk.”
  rop-rop: Afta na YAWEI bin dalim Gidiyan, “Yu stil garram tumeni solja. Wal yu deigim
    olabat langa det springwoda, en deya na ai garra kadimat olabat blanga yu. Wen
    ai garra tok detlot men garra go garram yu, wal dei garra go. En wen ai tok detlot
    men kaan go garram yu, wal dei kaan go.” Lagijat na God bin tok.
  ukr-1871: 'І рече Господь Гедеонові: Ще побагацко людей. Веди їх до водопійла, щоб
    менї там їх випробувати. Про которого скажу тобі: Сей нехай іде з тобою, той і
    йти ме, а про которого скажу: Сей нехай не йде, той і не буде йти.'
  deu-1951: 'Und der HERR sprach zu Gideon: Des Volkes ist noch zu viel! Führe sie
    hinab an das Wasser; daselbst will ich dir sie prüfen; und von welchem ich dir
    sagen werde, daß er mit dir ziehen soll, der soll mit dir ziehen, von welchem
    ich aber sagen werde, daß er nicht mit dir ziehen soll, der soll nicht ziehen.'
  eng-JPS: 'And the LORD said unto Gideon: ''The people are yet too many; bring them
    down unto the water, and I will try them for thee there; and it shall be, that
    of whom I say to thee: This shall go with thee, the same shall go with thee; and
    of whomsoever I say unto thee: This shall not go with thee, the same shall not
    go.'''
  srp-1865: 'Opet reèe Gospod Gedeonu: još je mnogo naroda; svedi ih na vodu, i ondje
    æu ti ih prebrati; za kojega ti god reèem: taj neka ide s tobom, neka ide s tobom;
    a za koga ti god reèem: taj neka ne ide s tobom, neka ne ide.'
  lug-lug: Mukama Katonda n’agamba Gidyoni nti, “Era abalwanyi bo bakyasusse obungi,
    baserengese ku mugga, eyo gye naabayunguliramu abasaanidde okugenda naawe n’abatasaanidde.”
  heb-heb: ויאמר יהוה אל גדעון עוד העם רב הורד אותם אל המים ואצרפנו לך שם והיה אשר
    אמר אליך זה ילך אתך הוא ילך אתך וכל אשר אמר אליך זה לא ילך עמך הוא לא ילך׃
  ben-IRV: পরে সদাপ্রভু গিদিয়োনকে বললেন, লোক এখনও অনেক আছে; তুমি তাদেরকে নিয়ে ঐ
    জলের কাছে নেমে যাও; সেখানে আমি তোমার জন্য তাঁদের পরীক্ষা নেব; তাতে যার বিষয়ে
    তোমাকে বলি, এ তোমার সঙ্গে যাবে, সেই তোমার সাথে যাবে; এবং যার বিষয়ে তোমাকে বলি
    সে তোমার সঙ্গে যাবে না, সে যাবে না।
  pan-pan: ਤਦ ਯਹੋਵਾਹ ਨੇ ਗਿਦਾਊਨ ਨੂੰ ਕਿਹਾ, “ਹੁਣ ਵੀ ਲੋਕ ਬਹੁਤ ਜ਼ਿਆਦਾ ਹਨ, ਉਨ੍ਹਾਂ ਨੂੰ ਪਾਣੀ
    ਦੇ ਸੋਤੇ ਕੋਲ ਹੇਠਾਂ ਲੈ ਆ ਅਤੇ ਉੱਥੇ ਮੈਂ ਤੇਰੇ ਲਈ ਉਨ੍ਹਾਂ ਦੀ ਪ੍ਰੀਖਿਆ ਲਵਾਂਗਾ, ਅਤੇ ਜਿਸ
    ਦੇ ਲਈ ਮੈਂ ਤੈਨੂੰ ਆਖਾਂ ਕਿ ਇਹ ਤੇਰੇ ਨਾਲ ਜਾਵੇ ਤਾਂ ਉਹ ਤੇਰੇ ਨਾਲ ਜਾਵੇ, ਜਿਨ੍ਹਾਂ ਦੇ ਲਈ ਮੈਂ
    ਆਖਾਂ ਕਿ ਇਹ ਤੇਰੇ ਨਾਲ ਨਾ ਜਾਣ, ਤਾਂ ਉਹ ਤੇਰੇ ਨਾਲ ਨਾ ਜਾਵੇ।”
  mya-JVB: တဖန် ထာဝရဘုရား ကလည်း ၊ လူ တို့သည် အလွန် များသေး ၏။ ရေဆိပ် သို့ ခေါ် ခဲ့လော့။
    သူ တို့ကို ရေဆိပ် မှာ သင့် အဘို့ ငါစုံစမ်း မည်။ ထိုအခါ ဤ မည်သောသူ သည် သင် နှင့်အတူ
    သွား ရမည်ဟု ငါဆို လျှင်၊ ထိုသူ သည် သွား ရမည်။ ဤ မည်သော သူ မ သွား ရဟု ငါဆို လျှင်
    ထိုသူ သည် မ သွား ရဟု မိန့် တော်မူသည်အတိုင်း၊
  tbg-tbg: Ho qaiqaa Noravano Kotiva Gideonirara tiharo, Ai iqoka vaiinti qaqiqaima
    airitahaa variavo. Are vika ntita varera namarivano tuvinaini otu vairaqe te vika
    raira amitaare. Te vo vaiintiara vira vitaane tiarirara are vira vitaane. Te vo
    vaiintiara vira atitairaro vuarire tiarirara are vira atitairaro vuarire, tiro.
  hmo-hmo: Vadaeni Lohiabada ese Gideona ma ia hamaoroa, ia gwau, “Tatau be momo herea
    do noho. Ranu gabuna dekenai idia do oi hakaudia lao, unuseni idia do lau tohoa.
    Bema tau ta lau gwauraia, lau gwau, ‘Inai tau oi danu do ia lao,’ vadaeni unai
    tau be oi danu do ia lao, to bema ta lau gwauraia, lau gwau, ‘Inai tau ese oi
    do ia bamoa lasi,’ unai tau be do ia lao lasi.”
  urd-urd: तब ख़ुदावन्द ने जिदा'ऊन से कहा कि लोग अब भी ज़्यादा हैं; इसलिए तू उनको
    चश्मे के पास नीचे ले आ, और वहाँ मैं तेरी ख़ातिर उनको आज़माऊँगा; और ऐसा होगा कि
    जिसके बारे में तुझ से कहूँ, 'यह तेरे साथ जाए, वही तेरे साथ जाए; और जिसके हक़ में
    मैं कहूँ कि यह तेरे साथ न जाए,' वह न जाए।
  rus-SYN: 'И сказал Господь Гедеону: все еще много народа; веди их к воде, там Я
    выберу их тебе; о ком Я скажу: “пусть идет с тобою”, тот и пусть идет с тобою;
    а о ком скажу тебе: “не должен идти с тобою”, тот пусть и не идет.'
  bqc-SIM: 'Ɔ̃ Dii ò Gedeↄ̃ↄɛ: E tia aa kɛ̀ dasi. Gɛńnↄ í kĩ́i, mí ń plɛnɛ we.
    Gbɛ̃́ pↄ́ má onɛ aa gɛnnↄↄ mɛ́ aa gɛ́, gbɛ̃́ pↄ́ má onɛ aa gɛnnↄoↄ sↄ̃ aa gↄ̃.'
  tcz-CHONGTHU: Ahin Pakaiyin Gideon aseipeh kit’in, “Tunjong atambehseh nalaiye hijeh
    chun donding twikhuh a puisuh inlang hiche munna chn keiman nache khompi ding
    hole nache khompi louding miho kahi lhenkhen ding ahi,” ati.
  mar-mar: मग परमेश्वर गिदोनाला म्हणाला, “अजूनही लोक फार आहेत; तू त्यांना खाली पाण्याजवळ
    ने, आणि तेथे मी तुझ्यासाठी त्यांची कसोटी घेईन. ज्याच्याविषयी मी तुला सांगेन, त्याने
    तुझ्याबरोबर यावे तो तुझ्याबरोबर जावो, आणि ज्या प्रत्येकाविषयी मी तुला सांगेन की,
    त्याने तुझ्याबरोबर न यावे, तो न जावो.”
  qub-qub: 'Chaypis Tayta Diosga niran: «Cananpis aypallarämi. Pushay yacu upoj. Chaychörämi
    noga musyachishayqui mayganwan aywanayquipaj cashanta, maygan quëdananpaj cashantapis.»'
  bqp-bqp: 'Akũ Dikiri pì Gidiↄnnɛ: Ò kpɛ́ dasi ari tera. Ǹ gɛ́ kũńwo í kĩnaa, mani
    ń plɛplɛnnɛ gwe. Gbɛ̃ kũ ma ònnɛ oni gɛ́ kũnwonↄ mɛ́ oni gɛ́, gbɛ̃ kũ ma ònnɛ
    oni gɛ́ kũnworonↄ sↄ̃ mɛ́ oni gↄ̃.'
  hat-hat: 'Seyè a di Jedeyon ankò: -Gen twòp moun toujou. Fè yo tout desann bò larivyè
    a. M''a separe yo la pou ou. Moun m''a di ou ki pou ale avè ou yo va ale. Moun
    m''a di ou ki pa pou ale avè ou yo va rete.'
  eng-BSB: Then the LORD said to Gideon, “There are still too many people. Take them
    down to the water, and I will sift them for you there. If I say to you, ‘This
    one shall go with you,’ he shall go. But if I say, ‘This one shall not go with
    you,’ he shall not go.”
  tod-tod: 'Kɛlɛ Ɠɔoɠɔ GALAGI ɠɛni Zeedeyɔn ma: «Kɔɔɠɔ nuiti gola mɔinʋɛ dɛ. Yei ga
    tiye kɔtuɗɛi ʋɔ bɛ, miná ɠa suwɛɛngi wosu ná. Nii nà ɠɛ è ma: ‹Nii ɠa ʋilɛ
    è ʋolu,› naa ɠa ʋilɛ è ʋolu. Kɛlɛ nii kpein nà ɠɛ è ma: ‹Nii mina ʋilɛ è
    ʋolu, wo ʋa li,› naa mina ʋilɛ è ʋolu, wo ʋa li.»'
  eng-WEBPB: The LORD said to Gideon, “There are still too many people. Bring them
    down to the water, and I will test them for you there. It shall be, that those
    whom I tell you, ‘This shall go with you,’ shall go with you; and whoever I tell
    you, ‘This shall not go with you,’ shall not go.”
  kbq-kbq: Hianagi Ra Anumzamo'a amanage huno Gidionina asami'ne, Zahufa rama'a vahe
    kagri'enena mani'naze. Hagi ana maka zamavarenka timpi uramige'na rezamahe'na
    nege'na, e'i'a vahe vugahie hu'nama hanua vaheke vugahazanki, e'i'a vahera ovugahazema
    hanua vahe'mo'za kagri'enena ovugahaze.
  nhe-BL: 'Huan TOTECO quiilhui Gedeón: “Noja mocahuaj tlahuel miyac mosoldados. Ama
    xiquinhuica ma atlitij huan nopona niquinyejyecos huan nimitznextilis ajqueya
    yas mohuaya huan ajqueya ax yas. Huan quema nimitzilhuis para se yas mohuaya,
    yajaya yas. Huan quema nimitzilhuis se ax yas, huajca ax yas.”'
  bus-bus: 'Ben Dii bè Gidiↄnnɛ: Aↄ̃ↄ kpɛ́ pari ai tia. Ǹ gáńyo í kiia, mɛ́ ń plɛplɛnnɛ
    gwe. Gbɛ̃ kɛ̀ má ònnɛ aↄ̃é gányonↄ bé weé gá, gbɛ̃ kɛ̀ má ònnɛ aↄ̃é gányoroonↄ
    sↄ̃ bé weé gↄ̃.'
  gub-BL: Uze'eg Tupàn Zineàw pe. — Heta tetea'u wera'u zauxiapekwer wà rihi. Eraha
    'y pe ne wà nehe kury. A'e pe aexaexak putar nerupi oho ma'e ràm ihe wà nehe.
    — Eraha 'aw awa nehe, aze a'e newe nehe, a'e awa oho putar nerupi nehe. — Eraha
