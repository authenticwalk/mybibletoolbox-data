verse: JDG.007.020
translations:
  mal-C: 'മൂന്നുകൂട്ടവും കാഹളംമുഴക്കി, കുടങ്ങൾ ഉടച്ചു; ഇടത്തുകൈയിൽ പന്തവും വലത്തുകൈയിൽ
    ഊതാൻ കാഹളവും പിടിച്ചു: “യഹോവയ്ക്കും ഗിദെയോനുംവേണ്ടി ഒരു വാൾ!” എന്ന് ആർത്തു,'
  deu-TKW: 'und zwar stießen die drei Heerhaufen zugleich in die Posaunen, zerbrachen
    die Krüge, nahmen die Fackeln in die linke Hand und in die rechte die Posaunen
    zum Blasen und riefen aus: Schwert Jahwes und Gideons!'
  lin-lin: 'Biteni nyonso misato ya basoda babetaki bakelelo mpe babukaki bambeki.
    Na loboko na bango ya mwasi, basimbaki minda, mpe, na loboko ya mobali, bakelelo
    mpo na kobeta. Mpe bazalaki koganga : « Mopanga mpo na Yawe mpe mpo na Jedeon. »'
  eng-LSV: and the three detachments blow with horns, and break the pitchers, and
    keep hold with their left hand on the lamps, and with their right hand on the
    horns to blow, and they cry, “The sword of YHWH and of Gideon!”
  eng-GNV: 'And the three companies blew with trumpets and brake the pitchers, and
    helde the lampes in their left hands, and the trumpets in their right. handes
    to blowe withall: and they cryed, The sword of the Lord and of Gideon.'
  eng-WEBSTER: 'And the three companies blew the trumpets, and broke the pitchers,
    and held the lamps in their left hands, and the trumpets in their right hands
    to blow with : and they cried, The sword of the LORD, and of Gideon.'
  nhw-BL: 'Huan nopa eyi pamitl tlen soldados quipitzque inincuacua borregojme huan
    quitlapanque nopa soqui xarros. Huan quihuicayayaj nopa tlilelemectli ica iniopoch
    huan ica ininnejmac quiitzquitiyohuiyayaj nopa cuacuajtli para huelise quipitzase.
    Huan tlahuejchijtiyohuiyayaj: “Tihualahuij ica ichicahualis TOTECO huan ica Gedeón.”'
  swh-ONEN: Yale makundi matatu yakapiga tarumbeta na kuvunja mitungi. Wakashika mienge
    kwa mikono yao ya kushoto na katika mikono yao ya kuume tarumbeta ili kuzipiga,
    wakapaza sauti zao, “Upanga wa Bwana na wa Gideoni!”
  bba-bba: Sɑɑ yerɑ wuunu yiru ye yɑ tie yɑ yen kɔbi wurɑ, mɑ bɑ ben wekenu kɔsukɑ.
    Bɑ wii bɔn ni suɑ kɑ nɔm dwɑɑ mɑ bɑ kɔbi nɛni kɑ nɔm ɡeu. Bɑ yi wurɑmɔ, mɑ bɑ
    ɡbɑ̃sukumɔ bɑ mɔ̀, Yinni Gusunɔ u nɑsɑrɑ wɑ! Gedeoni u mɑɑ nɑsɑrɑ wɑ!
  eng-KJVCPB: 'And the three companies blew the trumpets, and brake the pitchers,
    and held the lamps in their left hands, and the trumpets in their right hands
    to blow withal: and they cried, The sword of the Lord, and of Gideon.'
  wbp-wbp: Ngalya-kari Kitini-kirlangurlu wati-paturlulu juturnu-yijala yangka jirrama-warnu
    turnu-jangkarlu kujalpalu jungarni-purdanjirli mardarnu. Ngula-jangkalu-jana murlukunpa
    puyu-pungu rdili-kirli, ngulalpalu rdiliji mardarnu jampu-purdanjirli rdakangku.
    Purlajalu muku kilji, “Yarujurlurlipa-jana pinyi Mirdiyanu-wardingki-patu YAAWIYI-ki
    manu Kitiniki!”
  luo-luo: Kambi adekgi nogoyo turumbete kendo gitoyo njagi. Ka gimako toje gi lwetgi
    koracham kendo ka gitingʼo turumbete mane onego gi goo gi lwetgi korachwich, ne
    gikok niya, “Ligangla en mar Jehova Nyasaye kod Gideon!”
  meu-meu: Bena orea toiosi taudia ese edia kibi e hiriri bona edia hodu e hamakohi;
    bena kede na imadia lauridia ai e dudui isi, a kibi be imadia idibadia ai e abi,
    e hiriri. Bena e lolo, eto, Iehova ena dare bona Gideon ena.
  npi-ULB: तिनै दलले तुरहीहरू फुके र गाग्रोहरू फुटाए । तिनीहरूले राँकोलाई आ-आफ्ना
    देब्रे हातमा लिए र तुरही फुक्‍नलाई दाहिने हातमा बोके । तिनीहरू कराएर भने, “परमप्रभुको
    निम्‍ति र गिदोनको निम्‍ति तरवार ।”
  yor-yor: Àwọn ẹgbẹ́ mẹ́tẹ̀ẹ̀ta fun fèrè wọn, wọ́n tún fọ́ àwọn ìkòkò wọn mọ́lẹ̀.
    Wọ́n mú àwọn fìtílà iná wọn ní ọwọ́ òsì wọn àti fèrè tí wọ́n ń fun ní ọwọ́ ọ̀tún
    wọn. Wọ́n pariwo hé è pé, “Idà kan fún Olúwa àti fún Gideoni!”
  emp-NTPO: 'Ara maʌ̃ne dji bororã umé panʌba ãdji sordaorã bid̶a cachura zasid̶aa.
    Ãdji zoco sid̶a bogatasid̶aa. Maʌ̃be dji ĩbĩrãda ãdji jʌwa acʌare edasid̶aa. Cachura
    ãdji jʌwa araare eropanasid̶aa. Maʌ̃ne nãwã b̶iasid̶aa: –¡Ãcõrẽ trʌ̃neba, Gedeoʌ̃
    trʌ̃ne bid̶a djõbʌdaa!–'
  ind-ind: Maka ketiga kelompok pasukan itu meniup terompet dan memecahkan kendi.
    Mereka memegang obor di tangan kiri dan terompet di tangan kanan. Lalu mereka
    berteriak, “Berperanglah untuk TUHAN dan Gideon. Serang!”
  pes-OPCB: '@see-verse:JDG.007.019'
  tgl-ULB: Hinipan ng tatlong pangkat ang mga trumpeta at binasag ang mga tapayan.
    Hinawakan nila ang mga sulo sa kanilang kaliwang kamay at mga trumpeta sa kanang
    kamay para hipan ang mga ito. Sumigaw sila, “Ang espada ni Yahweh at ni Gideon,”
  cbu-NT: Ashiritam minshitisin tsimbunisin chawpishtam piyam shaneeru, piyam shaneeru,
    ashirana anshitisin anuritam ambitam ashiranganaya. Yuw tuzazee tiroom payurutarana
    anoo mbazinungich íwar itsiraranganaya. Mishat, wakaraatssha wits mbutsanungich
    yaranganaya. Sheersin, kapung puu puu táyarusin, Jeey, jeey. Apanllpa wizpurirni,
    misha Jedeyonpatatam wizpurirni taringsints kaapanapa, táranganaya.
  hui-hui: Ani biyagola tidi ki hayarumebi o biyarudagua dege biai hene. Tigua ira
    hale gi lehayagi yagayaga bialu mbelo biguli gi tigaha yuwa huaro ladaga daga
    bialu lalu, Wai biagane ayu tibu nehe ogoni Anduane Homogonagabi Gidiononagabi,
    lalu wai huaro lene.
  mya-mya: အ​ခြား​တပ်​သား​နှစ်​စု​သည်​လည်း​ဤ​နည်း တူ​ပင်​ပြု​ကြ​၏။ သူ​တို့​အား​လုံး​ပင်​ဘယ်
    လက်​ဖြင့်​မီး​ရှူး​တိုင်​ကို​ကိုင်​၍ ညာ​လက်​ဖြင့် တံ​ပိုး​ခ​ရာ​ကို​ကိုင်​ထား​ကြ​လေ​သည်။
    ထို နောက်``ထာ​ဝ​ရ​ဘု​ရား​နှင့်​ဂိ​ဒေါင်​၏​ဋ္ဌား'' ဟူ​၍​ကြွေး​ကြော်​ကြ​၏။-
  bod-N: ཁག་གསུམ་པོས་རྭ་དུང་བུས་ཤིང་རྫ་ཁོག་བཅག གཡོན་ལག་ཏུ་དཔལ་འབར་ཐོགས་པ་དང་གཡས་ལག་ཏུ་རྭ་དུང་བཟུང་ནས།
    དཀོན་མཆོག་ཡ་ཝཱེ་དང་གིད་ཡོན་གྱི་རལ་གྲི་ཞེས་འུར་བརྒྱབ།
  sna-sna: Mapoka matatu akaridza hwamanda uye akaputsawo zvirongo. Vakabata mwenje
    mumaoko avo oruboshwe uye vakabata noruoko rworudyi hwamanda dzavaizoridza, vakadanidzira
    vachiti, “Munondo waJehovha nowaGidheoni!”
  spa-BLM: 'Las tres compañías tocaron las trompetas, rompieron los cántaros y tuvieron
    las antorchas en sus manos izquierdas y las trompetas en sus manos derechas con
    las que soplaban; y gritaron: “¡La espada de Yahvé y de Gedeón!”'
  cac-cac: 'Junn̈ej ix aj spu''an sch''ac eb'' vin̈ yed''nac d''a svach'' c''ab''
    yox macan̈il, junn̈ej pax ix aj smac''anpoj schen eb'' vin̈, axo sc''ab'' eb''
    vin̈ d''a sq''uexan̈ ix tz''icanchaan̈ staj, chaan̈ ix avaj eb'' vin̈: Caq''uec
    oval yuj Jehová yed'' vin̈aj Gedeón, xchi eb'' vin̈.'
  swh-ULB: Vikosi vitatu vilipiga tarumbeta na kuvunja mitungi. Walikuwa na taa katika
    mikono yao ya kushoto na tarumbeta katika mikono yao ya kulia ili kuwapiga. Walipiga
    kelele, “Upanga wa Bwana na wa Gideoni.”
  bel-bel: 'І затрубілі тры атрады ў трубы, і разьбілі збаны, і трымалі ў левай руцэ
    сьвяцільні, а ў правай руцэ трубы, і трубілі, і крычалі: меч Госпада і Гедэона!'
  deu-ELBBK: 'Und die drei Haufen stießen in die Posaunen und zerbrachen die Krüge;
    und sie hielten in ihrer linken Hand die Fackeln und in ihrer rechten Hand die
    Posaunen zum Blasen und riefen: Schwert des HERRN und Gideons!'
  mbb-OT: Ne iyan daan haazà mibeelan duen te tetelu he grupu. Ne zutun te egewezan
    dan te ǥivang dan sikan is sulù ne egewazan dan daan te kewanan dan sikan is budyung
    ingkulahì dan is lalag he edhenduen te, “Ebpekidtebek kiw para te Nengazen wey
    para ki Gideon.”
  mal-2015: 'മൂന്നു കൂട്ടവും കാഹളം ഊതി കുടങ്ങൾ ഉടെച്ചു; ഇടത്തു കയ്യിൽ പന്തവും വലത്തു
    കയ്യിൽ ഊതുവാൻ കാഹളവും പിടിച്ചു: യഹോവെക്കും ഗിദെയോന്നും വേണ്ടി വാൾ എന്നു ആർത്തു.'
  tuo-NT: Na iꞌtia curua niꞌcãrõ meꞌrã puticãrã niwã. Tojo nicã na ye sʉtʉparʉre bopecãrã
    niwã. Cũpecamocã meꞌrã na sĩꞌaꞌquere sĩomorõ, diacjʉ̃camocã meꞌrã capesaꞌrire
    cʉocãrã niwã. Niꞌcãrõ meꞌrã “Õꞌacʉ̃rẽ, Gedeṍrẽ aꞌmewẽjẽbosarã”, ni caricũcãrã
    niwã.
  rmc-rmc: 'Akor savore trin šel (300) murša zatrubinde pro trubi a phagerde o džbani.
    Andro baľogno vast ile o fakľi a andro čačo vast o trubi. Trubinenas a vičinenas:
    „E šabľa vaš o RAJ the vaš o Gideon!“'
  pes-OPV: و هر سه فرقه کرناها را نواختندو سبوها را شکستند و مشعلها را به‌دست چپ وکرناها
    را به‌دست راست خود گرفته، نواختند، وصدا زدند شمشیر خداوند و جدعون.
  ron-1924: 'Челе трей чете ау сунат дин трымбицэ ши ау спарт урчоареле; ау апукат
    фэклииле ку мына стынгэ ши трымбицеле ку мына дряптэ, ка сэ суне, ши ау стригат:
    „Сабия Домнулуй ши а луй Гедеон!”'
  ben-OBCV: তিনটি দলই শিঙা বাজালো ও ঘট ভেঙে ফেলল। তারা তাদের বাঁ হাতে মশাল নিয়ে ও
    ডান হাতে বাজানোর উপযোগী শিঙা ধরে, চিৎকার করে উঠল, “সদাপ্রভুর ও গিদিয়োনের তরোয়াল!”
  som-som: Markaasay saddexdii guutoba buunankii afuufeen, oo jalxadihiina way burburiyeen,
    oo qoryihii ololayayna waxay ku wada qabsadeen gacanta bidix, buunankiina gacanta
    midig inay afuufaan, oo waxay ku wada qayliyeen, Seeftii Rabbiga iyo Gidcoon.
  lat-VUC: 'Cumque per gyrum castrorum in tribus personarent locis, et hydrias confregissent,
    tenuerunt sinistris manibus lampades, et dextris sonantes tubas, clamaveruntque:
    Gladius Domini et Gedeonis:'
  eng-ASVBT: And the three companies blew the trumpets, and brake the pitchers, and
    held the torches in their left hands, and the trumpets in their right hands wherewith
    to blow; and they cried, The sword of Jehovah and of Gideon.
  ita-1885: Allora le tre schiere sonarono con le trombe, e spezzarono i testi, e
    tenevano con la man sinistra le fiaccole, e con la destra le trombe per sonare,
    e gridavano; La spada del Signore, e di Gedeone.
  eng-LXXUP: and the three companies sounded with the horns, and broke the pitchers,
    and held the torches in their left hands, and in their right hands their horns
    to sound with; and they cried out, A sword for the Lord and for Gideon.
  eng-ULB: The three companies blew the trumpets and broke the jars. They held the
    torches in their left hands and the trumpets in their right hands to blow them.
    They shouted out, “The sword of Yahweh and of Gideon.”
  spa-VBL: 'Las tres compañías tocaron sus trompetas y rompieron sus jarras. Tenían
    las antorchas en la mano izquierda y las trompetas en la derecha, y gritaban:
    “¡Una espada para el Señor y para Gedeón!”'
  fra-_FOB: 'Alors les trois bandes sonnèrent des trompettes, et cassèrent les cruches.
    Ils saisirent de leur main gauche les flambeaux, et de leur main droite les trompettes
    pour sonner; et ils crièrent: L''épée pour l''Éternel et pour Gédéon!'
  mal-mal: 'ഉടനെ മൂന്നു കൂട്ടവും കാഹളം ഊതി കുടങ്ങൾ ഉടെച്ചു; ഇടത്ത് കയ്യിൽ പന്തവും
    വലത്തു കയ്യിൽ ഊതുവാൻ കാഹളവും പിടിച്ചു: യഹോവയുടെയും ഗിദെയോന്റെയും വാൾ എന്ന് ആർത്തു.'
  urd-GVR: Fauran sau sau ke dūsre do gurohoṅ ne bhī aisā hī kiyā. Apne dahne hāth
    meṅ narsingā aur bāeṅ hāth meṅ bhaṛaktī mashāl pakaṛ kar wuh nārā lagāte rahe,
    “Rab ke lie aur Jidāūn ke lie!”
  suz-BL: मोपा मेको हुल सांमीन तुराही ताप्‍शा, आन कुरशो गर प्रोल्‍मे बाक्‍त। आन पेरा
    गुइमी रांको नु ग्‍युरा गुइमी तुराही कुरशा “परमप्रभु यावे कली तरवार का नु गिदोन
    कली तरवार का” दे ग्रीमा बाक्‍त।
  ita-1927: 'Allora le tre schiere dettero nelle trombe, spezzaron le brocche; con
    la sinistra presero le fiaccole, e con la destra le trombe per sonare, e si misero
    a gridare: “La spada per l’Eterno e per Gedeone!”'
  ckb-ckb: 'سێ تیپەکە کەڕەنایان لێدا و گۆزەکانیان شکاند و چراکانیان بە دەستی چەپیانەوە
    گرت و کەڕەناکانیان بە دەستی ڕاست بۆ ئەوەی لێی بدەن، هاواریان کرد: «شمشێرێک بۆ
    یەزدان و بۆ گدعۆن!»'
  eng-BBE: So the three bands all gave a loud note on their horns, and when the vessels
    had been broken, they took the flaming branches in their left hands, and the horns
    in their right hands ready for blowing, crying out, For the Lord and for Gideon.
  kan-OKCV: ಈ ಮೂರು ಗುಂಪಿನ ಜನರು ತುತೂರಿಗಳನ್ನು ಊದಿ, ಆ ಕೊಡಗಳನ್ನು ಒಡೆದುಬಿಟ್ಟು, ಪಂಜುಗಳನ್ನು
    ತಮ್ಮ ಎಡಗೈಯಲ್ಲಿಯೂ, ಊದುವ ತುತೂರಿಗಳನ್ನು ತಮ್ಮ ಬಲಗೈಯಲ್ಲಿಯೂ ಹಿಡಿದು, “ಯೆಹೋವ ದೇವರಿಗಾಗಿ
    ಖಡ್ಗ, ಗಿದ್ಯೋನನಿಗಾಗಿ ಖಡ್ಗ,” ಎಂದು ಕೂಗಿ ಪಾಳೆಯ ಸುತ್ತಲೂ ಅವರವರ ಸ್ಥಳದಲ್ಲಿ ನಿಂತರು.
  tam-2017: மூன்று படைகளின் மனிதர்களும் எக்காளங்களை ஊதி, பானைகளை உடைத்து, தீவட்டிகளைத்
    தங்கள் இடதுகைகளிலும், ஊதும் எக்காளங்களைத் தங்கள் வலது கைகளிலும் பிடித்துக்கொண்டு,
    யெகோவாவுடைய பட்டயம் கிதியோனுடைய பட்டயம் என்று சத்தமிட்டு,
  spa-RV-1909: 'Y los tres escuadrones tocaron las bocinas, y quebrando los cántaros
    tomaron en las manos izquierdas las teas, y en las derechas los cuernos con que
    tañían, y dieron grita: ¡La espada de Jehová y de Gedeón!'
  ron-BTF: 'Și cele trei cete au sunat din trâmbițe și au spart ulcioarele și au ținut
    lămpile în mâinile lor stângi și trâmbițele în mâinile lor drepte ca să sune și
    au strigat: Sabia DOMNULUI și a lui Ghedeon.'
  eng-WEBP: The three companies blew the trumpets, broke the pitchers, and held the
    torches in their left hands and the trumpets in their right hands with which to
    blow; and they shouted, “The sword of the LORD and of Gideon!”
  eng-FBV: All three companies blew their trumpets and smashed their jars. They held
    the torches in their left hands and the trumpets in their right hands, and they
    shouted, “A sword for the Lord and for Gideon!”
  nld-1939: 'Nu bliezen ook de drie troepen op de trompetten, sloegen de kruiken stuk,
    grepen met hun linkerhand de fakkels, met de rechter de trompetten om te blazen,
    en schreeuwden: Voor Jahweh en Gedeon!'
  nch-BL: 'Huan nopa eyi panti ten soldados quipitzque inincuacua borregojme huan
    quitapanque nopa soqui xarros. Huan quihuicayayaj nopa tilelemecti ica iniarraves
    huan ica ininejmat quiitzquitiyahuiyayaj nopa cuacuajti para huelise quipitzase.
    Huan tahuejchijtiyahuiyayaj: “Tihualahuij ica ichicahualis TOTECO huan ica Gedeón.”'
  vie-1934: 'Bấy giờ, ba đội quân thổi kèn, và đập bể bình, tay tả cầm đuốc, tay hữu
    nắm kèn đặng thổi; đoạn cất tiếng reo lên rằng: Gươm của Đức Giê-hô-va và của
    Ghê-đê-ôn!'
  hin-CV: जब तीनों दलों ने नरसिंगे फूंकते हुए अपनी-अपनी मटकियां फोड़ीं, उन्होंने मशालें
    अपने बाएं हाथ में तथा नाद करने के लिए नरसिंगे दाएं हाथ में पकड़े थे. उन्होंने
    नारा लगाया, “तलवार याहवेह के लिए और गिदोन के लिए.”
  spa-BES: Entonces, los tres escuadrones tocaron sus cuernos, rompieron los cántaros,
    y tomaron las antorchas en llamas con su mano izquierda, y los cuernos en su mano
    derecha, gritando, La espada del Señor y de Gedeón.
  tdx-tdx: 'Fonga nampipopò’ antsiva i mpirai-lia telo rey; naho dinemo’ iareo o sini-harao,
    naho nizonjo failo am-pità’e havia, naho tsifa am-pità’e havana, nitioke, vaho
    nikoike ty hoe: Ty fibara’ Iehovà naho i Gidone.'
  tha-KJV: ทหารทั้งสามกองก็เป่าแตรและต่อยหม้อ มือซ้ายถือคบเพลิง มือขวาถือแตรจะเป่า
    และเขาร้องขึ้​นว​่า “ดาบของพระเยโฮวาห์และของกิเดโอน”
  por-BR-2018: 'E os três esquadrões tocaram as trombetas, e quebrando os cântaros
    tomaram nas mãos esquerdas as tochas, e nas direitas as trombetas com que tocavam,
    e deram grito: A espada do SENHOR e de Gideão!'
  deu-ELO: 'Und die drei Haufen stießen in die Posaunen und zerbrachen die Krüge;
    und sie hielten in ihrer linken Hand die Fackeln und in ihrer rechten Hand die
    Posaunen zum Blasen und riefen: Schwert Jehovas und Gideons!'
  eng-WYC-2018: And when they sounded in three places by compass, and had broken the
    pots, they held [the] lamps in their left hands, and [the] sounding trumps in
    their right hands; and they cried, The sword of the Lord, and of Gideon;
  epo-epo: 'Tiam ekblovis la tri taĉmentoj per la trumpetoj kaj rompis la kruĉojn,
    kaj ili tenis en la maldekstra mano la torĉojn, kaj en la dekstra la trumpetojn
    por blovi, kaj ili kriis: Glavo pro la Eternulo kaj pro Gideon!'
  uig-PIN: 'Xu ⱨaman üq guruppidikilǝrning ⱨǝmmisi kanay qelip, komzǝklǝrni qeⱪip,
    sol ⱪollirida mǝx’ǝllǝrni tutup, ong ⱪollirida kanaylarni elip: — Pǝrwǝrdigarƣa
    wǝ Gideonƣa atalƣan ⱪiliq! — dǝp towlaxⱪiniqǝ,'
  beo-beo: 'Gidione ea fi aduna eno da amo defele hamoi. Ilia da ilia hanu amo ilia
    lobo fofadi amoga gaguli amola ilia dalabede lobodafa amo ganodini gaguli, amane
    wele sia:i, “Gobihei bagade Hina Gode amola Gidione elamagale gegemusa: gala.”'
  tpi-OTNT: Tupela arapela lain bilong Gideon i lukim na ol tu i winim ol biugel na
    brukim ol sospen graun bilong ol. Na long han kais ol i holim ol hap mambu i gat
    lait, na long han sut ol i holim ol biugel, na ol i singaut olsem, “Bainat bilong
    Bikpela na bilong Gideon.”
  hau-SA: Ƙungiyoyi uku ɗin nan suka busa ƙahonin, suka fasa tuluna. Suka ɗauki acibalbal
    a hannuwansu na hagu da ƙahonin busawa a hannuwansu na dama, sai suka yi ihu,
    “Takobi don Ubangiji da kuma don Gideyon!”
  uig-LAT: 'Shu haman üch guruppidikilerning hemmisi kanay chélip, komzeklerni chéqip,
    sol qollirida mesh’ellerni tutup, ong qollirida kanaylarni élip: — Perwerdigargha
    we Gidéon’gha atalghan qilich! — dep towlashqiniche,'
  nde-nde: Amaviyo amathathu akhalisa amacilongo abulala inkonxa. Bephethe izibane
    ngezandla zabo zenxele, ezandleni zokudla bephethe amacilongo ababezawakhalisa,
    bamemeza bathi, “Inkemba kaThixo lekaGidiyoni!”
  ton-ton: 'Pea naʻe ifi meʻalea ʻe he kongakau ʻe tolu, pea maumau ʻenau ngaahi ipu,
    kae puke ʻae ngaahi maama ʻi honau nima, mo e meʻalea honau nima toʻomataʻu ke
    ifi ʻaki: pea naʻa nau kalanga, “Ko e heletā ʻa Sihova, pea mo Kitione.”'
  ces-1613: 'Tedy ti tři houfové troubili v trouby, rozstřískavše báně, a drželi v
    ruce své levé pochodně, v pravé pak ruce své trouby, aby troubili, i křičeli:
    Meč Hospodinův a Gedeonův.'
  eng-WMB: The three companies blew the shofars, broke the pitchers, and held the
    torches in their left hands and the shofars in their right hands with which to
    blow; and they shouted, “The sword of the LORD and of Gideon!”
  tam-TCV: அந்த மூன்று பிரிவினரும் எக்காளங்களை ஊதி பானைகளை உடைத்தார்கள். அவர்கள் தீப்பந்தங்களை
    இடதுகையில் இறுக்கி பிடித்துக்கொண்டு, தாங்கள் ஊதப்போகிற எக்காளங்களைத் தங்கள் வலதுகையில்
    பிடித்துக்கொண்டு, “யெகோவாவுக்கு ஒரு வாள் கிதியோனுக்கு ஒரு வாள்” என்று பெரிய சத்தமிட்டார்கள்.
  ceb-ULB: Gipatingog sa tulo ka mga pundok ang mga budyong ug gipangbuak ang mga
    banga. Gigunitan nila ang mga sulo sa ilang wala nga kamot ug ang mga budyong
    ngadto sa ilang tuo nga kamot aron sa pagpatingog niini. Misinggit sila, “Ang
    espada ni Yahweh ug ni Gideon.”
  pol-UBG: 'Zadęły w trąby więc te trzy oddziały i potłukły dzbany; trzymając w lewej
    ręce pochodnie, a w prawej ręce trąby, aby zadąć, wołały: Miecz PANA i Gedeona.'
  agr-agr: 'Dita umpuiniagtai tikich akanka ishiakbau aidaushkam betek umpuajajui.
    Nuninak yumi aimtai takakbaunashkam dutiksag tsaikajui. Jii ekemakbaunak menajin
    takusag, tuja kachunak untsujin takus ijunas untsumainak: “¡Tuke Pujuu daajin,
    Gedeógka daajin! ¡Jetektajum!” wajaidau.'
  kyc-kyc: Dokopa dee lane lama dolapo dopako piyami. Pipala nakama peparaeme kendapuli
    dupwa kingi kyairename minyiyami dee rolaerename bikuli dupwa minyapala pii poraiyuo
    lao, Wua gela doko Kamongona dee Gitionena, leyami.
  urd-GVU: فوراً سَو سَو کے دوسرے دو گروہوں نے بھی ایسا ہی کیا۔ اپنے دہنے ہاتھ میں
    نرسنگا اور بائیں ہاتھ میں بھڑکتی مشعل پکڑ کر وہ نعرہ لگاتے رہے، ”رب کے لئے اور
    جدعون کے لئے!“
  deu-1912: 'Also bliesen alle drei Haufen mit Posaunen und zerbrachen die Krüge.
    Sie hielten aber die Fackeln in ihrer linken Hand und die Posaunen in ihrer rechten
    Hand, daß sie bliesen und riefen: Hie Schwert des HERRN und Gideons!'
  kan-2017: ಕೂಡಲೆ ಮೂರು ಗುಂಪಿನವರೂ ಕೊಂಬುಗಳನ್ನು ಊದಿ, ಕೊಡಗಳನ್ನು ಒಡೆದುಬಿಟ್ಟು, ಎಡಗೈಯಲ್ಲಿ
    ಪಂಜುಗಳನ್ನೂ ಬಲಗೈಯಲ್ಲಿ ಊದುವ ಕೊಂಬುಗಳನ್ನೂ ಹಿಡಿದು, “ಯೆಹೋವನ ಕತ್ತಿ, ಗಿದ್ಯೋನನ ಕತ್ತಿ ಆಗಿದೆ”
    ಎಂದು ಕೂಗಿ
  yap-yap: Me thoy fa gal nem e ulung e yabul rorad miyad bilig fapi rume’. Miyad
    fek e mol’ nga ba’ ni gilay’ i pa’rad, ma bay e yabul u ba’ ni mat’aw, miyad tolul
    ni lungurad, “Ba saydon ni fen SOMOL nge Gideon!”
  hlt-MCSB: Te phoeiah rhoihui pathum loh tuki te a ueng uh tih amrhaeng te a dae
    uh. Te phoeiah hmaithoi te a banvoei kut neh, ueng hamla tuki te a bantang kut
    ah a thueng uh tih, “BOEIPA ham neh Gideon ham cunghang he,” tila pang uh.
  mdy-ETH: ዔያታ ዬያይዳኣና ሜሌ ዛሎይዳ ላምዖ ፓቂንቲ ዓኣ ዓሳ ዒማይዴኔ፤ ዔያታ ቢያሢ ታሞና ዓይሢንቲ ዓኣ ኩሾ ሻውሎ ኩጫ፤
    ዛያሢ ሚዛቆ ኩጫ ዔኪ፦ «ናንጊና ናንጋ ጎዳንታ ጌዲዎኔንታም ኑ ዖልታንዳኔ!» ጌይ ዒላቴኔ።
  twi-ASANTE: Afei akuo mmiɛnsa no nyinaa hyɛnee wɔn ntotorobɛnto bobɔɔ wɔn nkuruwa.
    Na wɔkurakura ogyatɛn a ɛrederɛ no wɔ wɔn nsa benkum mu na wɔkurakura ntotorobɛnto
    wɔ wɔn nsa nifa mu, wɔteaam sɛ, “Awurade akofena yɛ Gideon akofena!”
  eng-WEBU: The three companies blew the trumpets, broke the pitchers, and held the
    torches in their left hands and the trumpets in their right hands with which to
    blow; and they shouted, “The sword of the LORD and of Gideon!”
  wal-wal: Hara baggaara de7iya naa77u citatikka bantta malkkataa punnidi, xaarotakka
    menttidosona; haddirssa kushiyan eexxiya xomppiyaa, ushachcha kushiyan malkkataa
    oiqqidi punniiddi, “GODAASSINNE Geedoonassi bisuwan olettoos!” yaagidi waassidosona.
  spa-PDDPT: 'Entonces, las tres compañías hicieron resonar las cornetas y quebraron
    los cántaros. Tomaron con su mano izquierda las antorchas y con su derecha las
    cornetas para hacerlas resonar, y clamaron: ¡Por Yavé y por Gedeón!'
  gun-gun: 'Ha''e rami vy mboapy aty ikuai va''e omonhe''ẽ pavẽ mimby guaxu ha''e
    ombovo yryru. Oaxua regua re ojopy tataendy''y, ha''e rã oiporu kuaa regua re
    ma mimby guaxu omonhe''ẽ va''e oguereko. Ha''e vy ojapukai okuapy: — Kyxe Senhor
    ha''e Gideão rery rupigua!'
  agu-BL: Junit tzun tir cwe'n yi e'chk chun cyak'un yi ox k'u'j sanlara'tz. Ncha'tz
    cu' chipok'lol yi e'chk ẍchok'. Cy'a'n len jujun cul tzaj cya'n le chisbal, ma
    le chimax tz'amij yi chun cya'n, nin chin wi' nin e' ban tan sich' “¡Koyintzi'ink
    tan bi' Kataj Ryos, nin tan bi' Gedeón!” che'ch tzun bantz.
  ilo-ULB: Pinaguni dagiti tallo a bunggoy dagiti tangguyob ken binurakda dagiti banga.
    Iniggamanda dagiti pagsilawan iti makannigid nga imada ken dagiti tangguyob iti
    makannawanda tapno pagunien dagitoy. Impukkawda, “Ti kampilan ni Yahweh ken ni
    Gideon.”
  kpg-kpg: gei nia buini e lua ala i golo gaa hai labelaa be nia mee di buini deelaa
    ne hai. Digaula e kumi nia lama ulaula i lodo nadau lima gau ihala, nia buu ‘trumpet’
    i lodo nadau lima gau donu gaa wwolo gi nua loo, “Tulumanu dauwa ang gi Dimaadua
    mo ang gi Gideon!”
  uig-ARA: 'شۇ ھامان ئۈچ گۇرۇپپىدىكىلەرنىڭ ھەممىسى كاناي چېلىپ، كومزەكلەرنى چېقىپ،
    سول قوللىرىدا مەشئەللەرنى تۇتۇپ، ئوڭ قوللىرىدا كانايلارنى ئېلىپ: ــ پەرۋەردىگارغا
    ۋە گىدېئونغا ئاتالغان قىلىچ! ــ دەپ توۋلاشقىنىچە،'
  sus-sus: Yi mixi kuru saxanyie naxa feri fe, e naxa fɛɲɛe ibɔɔ, tɛ suxuxi e kɔɔla
    bɛlɛxɛe ra, feri suxuxi e yirefanyi bɛlɛxɛe ra e naxan fema. E nu fa a fala e
    xui itexi ra, «Won xa gere so Alatala nun Gedeyon bɛ.»
  pon-2006: Pwihn siluho pil peuk neirail sowi ko oh pil kauwehla neirail sah ko.
    Re ahpw weriwer, oh ndinda, “Kedlahs pwoat ong KAUN-O oh ong Kidion!”
  jae-jae: Siŋwaga mata têlêac samob sêjac dauc to têtuc ku popoc. Êsêac sêkôc daweŋ
    kêsêp êsêac lemeŋ gasêŋa ma dauc kêsêp lemeŋ anôŋa gebe sênac ma sêjac mu gebe
    “Apômtau ma Gideon nêŋ siŋ.”
  ksd-ksd: 'Ma ra utul a loko dia ga vu ra lavur tavur ma dia ga pamar gigi ra umana
    la nina dia ga vatur vake ta ra lima maira, ma dia ga vatur vake ra lavur tavur
    ta ra lima tuna upi diat a vu diat; ma dia ga kukula: Ra pakat na vinarubu kai
    ra Luluai ma kai Gideon.'
  tur-YTC: Üç bölük boru çaldılar, testileri kırdılar, meşaleleri sol ellerinde, boruları
    çalmak için sağ ellerinde tuttular; ve “Yahve'nin ve Gidyon'un kılıcı!” diye bağırdılar.
  grc-BRENT: Καὶ ἐσάλπισαν αἱ τρεῖς ἀρχαὶ ἐν ταῖς κερατίναις, καὶ συνέτριψαν τὰς ὑδρίας,
    καὶ ἐκράτησαν ἐν χερσὶν ἀριστεραῖς αὐτῶν τὰς λαμπάδας, καὶ ἐν χερσὶ δεξιαῖς αὐτῶν
    τὰς κερατίνας τοῦ σαλπίζειν· καὶ ἀνέκραξαν, ῥομφαία τῷ Κυρίῳ καὶ τῷ Γεδεών.
  ind-AYT: Ketiga pasukan itu meniup trompet dan memecahkan tempayan, dengan memegang
    suluh di tangan kirinya dan meniup trompet di tangan kanannya, sambil berseru,
    “Pedang untuk TUHAN dan untuk Gideon!”
  nya-nya: Magulu awiri ena aja anayimbanso malipenga ndi kuswa mbiya zawo. Aliyense
    ananyamula nsakali ya moto ku dzanja lamanzere ndi lipenga ku dzanja lamanja ndipo
    anafuwula kuti, “Lupanga la Yehova ndi la Gideoni.”
  hrv-hrv: 'Tako tri čete zasviraše u rogove i razbiše vrčeve; lijevom rukom držahu
    luči, a desnom rogove da trube i udariše vikati: “Za Jahvu i Gideona!”'
  mps-mps: Augwali te sela hanigo te biugel bu ola peyu, tama te tǫgo nigai sospen
    sene aluali. Tama augwaligo te genagi dagede ula ilibo nai te pobase nogo badu
    tulama, te biugel te dolo nogo badu tolasa tama augwaligo i weyu, te tiwai wali,
    “Te Genuai Bidigo bainat me te Gideongo bainat me dao!”
  tpi-tpi: Tupela arapela lain bilong Gideon i lukim na ol tu i winim ol biugel na
    brukim ol sospen graun bilong ol. Na long han kais ol i holim ol hap mambu i gat
    lait, na long han sut ol i holim ol biugel, na ol i singaut olsem, “Bainat bilong
    Bikpela na bilong Gideon.”
  dan-1931: 'Så blæste de tre Afdelinger i Hornene og slog Krukkerne itu; men de holdt
    Faklerne i deres venstre Hånd og i deres højre Hånd Hornene for at blæse i dem,
    og de råbte: “HERRENS Sværd og Gideons!”'
  vie-OVCB: 'Bấy giờ cả ba đội quân Ít-ra-ên đồng loạt thổi kèn, đập vỡ bình. Mỗi
    người tay trái cầm đuốc, tay phải cầm kèn thổi vang trời. Họ đồng thanh hô to:
    “Lưỡi gươm vì Chúa Hằng Hữu và vì Ghi-đê-ôn!”'
  guj-2017: ત્રણે ટુકડીઓએ રણશિંગડાં વગાડીને ઘડા ફોડ્યા. તેઓએ ડાબા હાથથી દીવા પકડ્યા
    અને રણશિંગડાંને તેઓના જમણાં હાથોથી વગાડ્યાં. તેઓએ પોકાર કર્યો, “ઈશ્વરની તથા ગિદિયોનની
    તલવાર.”
  pon-2006A: Pwihn siluho pil peuk neirail sowi ko oh pil kauwehla neirail sah ko.
    Re ahpw weriwer, oh ndinda, “Kedlahs pwoat ong KAUN-O oh ong Kidion!”
  por-BRBSL: 'As três empresas sopraram as trombetas, quebraram os cântaros e seguraram
    as tochas em suas mãos esquerdas e as trombetas em suas mãos direitas com as quais
    soprar; e gritaram: “A espada de Yahweh e de Gideon!'
  cth-cth: Avoi lahoi hmaito a sin awh teh arang lahoi ueng hane mongka a sin awh
    teh, BAWIPA hoi Gideon e tahloi, telah a târue awh.
  twi-twi: Afei akuw abiɛsa no nyinaa hyɛn wɔn ntorobɛnto bobɔɔ wɔn nkuruwa. Na wokurakura
    ogyatɛn a ɛredɛw no wɔ wɔn nsa benkum mu na wokurakura ntorobɛnto wɔ wɔn nsa nifa
    mu, wɔteɛɛ mu se, “Awurade afoa yɛ Gideon afoa!”
  hlt-hlt: Te phoeiah rhoihui pathum loh tuki te a ueng uh tih amrhaeng te a dae uh.
    Te phoeiah hmaithoi te a banvoei kut neh, ueng hamla tuki te a bantang kut ah
    a thueng uh tih, “BOEIPA ham neh Gideon ham cunghang he,” tila pang uh.
  tbz-SIM: 'Kɛ̀ yɛtĩ̀rɛ̀ tɛyɛ̀ yɛ̀dɛ́ɛ̀ mɛ ndɔɔ̀ kɛ́ntɔ bɛ fìtíyì nɛ̀ sinɔu cɑ̃̀nkusì,
    kɛ tɔ yɛtɑ̃tɛhe siyoú, kɛ pĩɛ̃kù kɛ tú: Ti Yiɛ̀ nKuyie nnɛ̀ Sedeɔ̃ɔ̃ bɛɛ̀ nɑ!'
  msy-2020: Ezɨ Gideonɨn gumazir okoruar igharazimning kamaghɨn ganigha, uan sɨghabagh
    iviava nguazir mɨneba uaghan ada abɨagharɨki. Me uan agharir kɨriabar korir avibar
    suiki. Egha agharir guvibar sɨghabar suigha, kamaghɨn diava arai, “Kar, Ikiavɨra
    Itir God ko Gideon baghavɨra itir mɨdorozir sabamra!”
  dop-dop: 'Ḿpʋ́ɣʋ́ kpekɑ nɑɑlɛ wei pǝ kɑɑsɑɑ tɔ, ɩ́lɛ́ ɩ lɑpɑ mpʋ tɔtɔ, nɑ pɑ́ tɔkɩ
    kɑhulɑsɩ nɑ niŋ mpǝtǝŋ nɑ tutuuŋ kɛ niŋ ntɔɣɔŋ tɑɑ, nɑ pɑ́ yɔɣɔtǝnɑ nɔɣɔ sɔsɑɣɑ
    sɩ: Tɑcɑɑ nɑ Ketiyɔŋ pɑɑ tɔɣɔnɑ.'
  azb-azb: Üç dəstə də şeypur çalıb dolçaları qırdı, sol əllərində məşəl, sağ əllərində
    isə çaldıqları şeypuru tutub «Rəbbin və Gideonun qılıncı!» deyə bağırdılar.
  eng-DBY: And the three companies blew the trumpets, and broke in pieces the pitchers,
    and held the torches in their left hand, and the trumpets in their right hand
    for blowing, and cried, The sword of Jehovah and of Gideon!
  hin-2017: तब तीनों झुण्डों ने नरसिंगों को फूँका और घड़ों को तोड़ डाला; और अपने-अपने
    बाएँ हाथ में मशाल और दाहिने हाथ में फूँकने को नरसिंगा लिए हुए चिल्ला उठे, ‘यहोवा
    की तलवार और गिदोन की तलवार।’
  eng-YLT: and the three detachments blow with trumpets, and break the pitchers, and
    keep hold with their left hand on the lamps, and with their right hand on the
    trumpets to blow, and they cry, 'The sword of Jehovah and of Gideon.'
  kne-kne: et say inyat abe din dowa ay bonggoy ay gagait da. Esa en nanggen si silaw
    sin kannigid ya tanggoyob sin kannawan dowan dan manbogaw ay kanan da, “Kampilan
    para en Diyos ya si Gideon!”
  eng-WYC-2017: And when they sounded in three places by compass, and had broken the
    pots, they held [the] lamps in their left hands, and [the] sounding trumps in
    their right hands; and they cried, The sword of the Lord, and of Gideon;
  eng-WMBB: The three companies blew the shofars, broke the pitchers, and held the
    torches in their left hands and the shofars in their right hands with which to
    blow; and they shouted, “The sword of the LORD and of Gideon!”
  urd-GVH: फ़ौरन सौ सौ के दूसरे दो गुरोहों ने भी ऐसा ही किया। अपने दहने हाथ में नरसिंगा
    और बाएँ हाथ में भड़कती मशाल पकड़कर वह नारा लगाते रहे, “रब के लिए और जिदौन के लिए!”
  rug-rug: 'Meke sari karua pukuna ba ivui tugo sari na dia buki. Meke taṉini sageni
    rini sari na dia zuke pa kali lima gededia, meke sari na buki pa kali lima mataodia,
    meke kukili guahe: “Sa magu varipera te Zihova meke te Qitione,” gua si arini.'
  gaz-gaz: Gareen sadanuu malakata isaanii afuufanii okkotee harka isaanii jiru caccabsan.
    Harka bitaatti guca, harka mirgaatti immoo malakata afuufan qabatanii, “Goraadee
    Waaqayyootii fi Gidewoon!” jedhanii iyyan.
  fra-LSG: 'Les trois corps sonnèrent de la trompette, et brisèrent les cruches; ils
    saisirent de la main gauche les flambeaux et de la main droite les trompettes
    pour sonner, et ils s’écrièrent: Épée pour l’Éternel et pour Gédéon!'
  gnn-gnn: Ga Gitiyandja ḻoḻthurrunana nhanukalay ŋayi yiḏakiyuna ŋuriŋi, ga bukmakthunydja
    bitjarra yana liŋgu, bo‐o‐op bitjanmina dhika. Bala walala marrtjina bukmakthuna
    buḏaw'maraŋalanydja rrambaŋina, ga ŋunhi banikin'tja djalkthurrunana, buḏaw' bitjarrana,
    bala yana garrwarkuŋalana ŋunhi baḏayalany'tja. Ga baḏayalany'tja ŋunhi bena dhika
    räkukuŋalanydja bukmaknha ŋunhi wäŋanydja ḻiw'maraŋala. Ga bukmaknha waŋana yatjunmina
    yiŋgathinana dhika, “Dhuwalanydja yiki nhanŋuwaynha Garraywuna ga Gitiyanguna.”
  yal-yal: Muxu kɛmɛ saxanne birin yi xɔtane fe daaxaden nabilinni, e yi fɛɲɛne yibɔ,
    e yi xaye xidi dɛgɛne suxu e kɔmɛnne ra, xɔtane e yiifanne yi alogo e xa e fe,
    e yi sɔnxɔ, e naxa, “Nxu yɛngɛn soma Alatala nun Gedeyɔn nan xa!”
  haw-1868: O kela mau poe ekolu, puhi no lakou i na pu, a wawahi ae la i na ipu,
    a paa iho la na lama ma ko lakou mau lima hema, a o na pu ma ko lakou mau lima
    akau, e puhi. Hea aku la lakou, Ka pahikaua a Iehova a me Gideona.
  arb-NAV: 'وَهَكَذَا نَفَخَتِ الْفِرَقُ الثَّلاثُ بِالأَبْوَاقِ وَحَطَّمُوا الْجِرَارَ
    وَأَمْسَكُوا الْمَصَابِيحَ بِأَيْدِيهِمِ الْيُسْرَى وَالأَبْوَاقَ بِأَيْدِيهِمِ
    الْيُمْنَى لِيَنْفُخُوا بِها صَارِخِينَ: «سَيْفٌ لِلرَّبِّ وَلِجِدْعُونَ».'
  ewe-ewe: Aʋalɔgo etɔ̃awo me nɔlawo hã ku kpẽawo, gbã woƒe anyikpluwo, lé akakatiawo
    ɖe mia eye wolé kpẽawo ɖe ɖusi hena kuku. Wodo ɣli sesĩe be, “Esia nye yi na Yehowa
    kple Gideon!”
  eng-LEE: And the three companies blew the cornets, and broke the pitchers, and seized
    with their left hand the torches, and with their right hand the cornets to blow;
    and they cried, The sword for the Lord, and for Gid'on.
  gvn-gvn: '@see-verse:JDG.007.019'
  asm-FB: এইদৰে তিনিওটা দলে একেলগে শিঙাবোৰ বজাই হাতৰ কলহ ভাঙিলে। বাওঁ হাতত জোঁৰ আৰু
    সোঁ হাতেৰে বজাবৰ কাৰণে শিঙা লৈ তেওঁলোকে চিঞঁৰি ক’বলৈ ধৰিলে, “যিহোৱা আৰু গিদিয়োনৰ
    তৰোৱাল”।
  sus-A: يِ مِشِ كُرُ سَشَنيِيٍ نَشَ قٍرِ قٍ، عٍ نَشَ قّحّيٍ عِبْو، تّ سُشُشِ عٍ كْولَ
    بّلّشّيٍ رَ، قٍرِ سُشُشِ عٍ يِرٍقَنيِ بّلّشّيٍ رَ عٍ نَشَن قٍمَ. عٍ نُ قَ عَ قَلَ
    عٍ شُي عِتٍشِ رَ، «وٌن شَ فٍرٍ سٌ عَلَتَلَ نُن فٍدٍيٌن بّ.»
  fra-SBL: 'Les trois corps d''armée sonnèrent des trompettes, brisèrent les cruches,
    tinrent dans leur main gauche les torches et dans leur main droite les trompettes
    avec lesquelles ils sonnaient, et ils crièrent : « L''épée de Yahvé et de Gédéon ».'
  hbo-hbo: וַֽ֠יִּתְקְעוּ שְׁלֹ֨שֶׁת הָרָאשִׁ֥ים בַּשֹּֽׁופָרֹות֮ וַיִּשְׁבְּר֣וּ
    הַכַּדִּים֒ וַיַּחֲזִ֤יקוּ בְיַד־שְׂמאֹולָם֙ בַּלַּפִּדִ֔ים וּבְיַ֨ד־יְמִינָ֔ם
    הַשֹּׁופָרֹ֖ות לִתְקֹ֑ועַ וַֽיִּקְרְא֔וּ חֶ֥רֶב לַֽיהוָ֖ה וּלְגִדְעֹֽון׃
  piu-2006: '@see-verse:JDG.007.019'
  kik-kik: Ikundi icio ithatũ ikĩhuha tũrumbeta, na ikĩũraga nyũngũ. Maanyiitĩte imũrĩ
    na moko mao ma ũmotho, na makanyiita tũrumbeta twao twa kũhuha na moko mao ma
    ũrĩo, nao makĩanĩrĩra atĩrĩ, “Rũhiũ rwa njora rwa Jehova na rwa Gideoni!”
  fra-NCL: 'Alors les trois corps sonnèrent de la trompette et brisèrent les cruches
    et, saisissant les flambeaux de la main gauche, et de la droite les trompettes
    pour en sonner, ils s’écrièrent : « Epée pour Yahweh et pour Gédéon ! »'
  cek-AK: To naah abu thumto ah tapraek ih kaminawk boih mah mongkah to ueng o; long
    laomnawk to a vah o phaeng, banqoi bang hoiah hmaithaw to sin o moe, bantang bang
    hoiah mongkah to a sin o; Angraeng hoi Gideon ih sumsen, tiah a hang o.
  cuk-cuk: 'Sordamar dana-danad-sogapaagwad-baid gar-trompeta-ogotemargu, buglumar-mamarismarmogad.
    Degi, argan-sapiledsik acha-gwallu semamaid, argan-nuedsik gar-trompeta ogornadapmalad,
    degi, ise-gormakar gotemalad: “¡Dakebinne! ¡Bab-Jehová-nuggi anmar es-suidgi urwemar!
    ¡Gedeón-nuggi anmar es-suidgi urwemar!”'
  uig-CYR: 'Шу һаман үч гуруппидикиләрниң һәммиси канай челип, комзәкләрни чеқип,
    сол қоллирида мәшъәлләрни тутуп, оң қоллирида канайларни елип: — Пәрвәрдигарға
    вә Гидеонға аталған қилич! — дәп товлашқиничә,'
  tel-2017: అలా ఆ మూడు గుంపులవాళ్ళు బూరలు ఊదుతూ ఆ కుండలు పగులగొట్టి, ఎడమ చేతుల్లో
    దివిటీలు, కుడి చేతుల్లో ఊదడానికి బూరలు పట్టుకుని “యెహోవా ఖడ్గం, గిద్యోను ఖడ్గం”
    అని కేకలు వేశారు.
  hat-BSA: 'Lè twa konpayi yo te soufle twonpèt yo e kraze krich yo, yo te kenbe tòch
    yo nan men goch avèk twonpèt yo nan men dwat pou soufle, e yo te kriye fò: “Yon
    nepe pou SENYÈ a ak pou Gédéon!”'
  kos-kos: Ac u luo saya ah elos oru oapana. Elos sruok fulack firir lalos uh in lac
    paolos lasa, ac mwe ukuk uh ke lac po layot, ac sasa. Elos wowoyak fahk, “Cutlass
    uh ma nu sin LEUM GOD ac nu sel Gideon!”
  hbo-WLC: וַֽ֠יִּתְקְעוּ שְׁלֹ֨שֶׁת הָרָאשִׁ֥ים בַּשּֽׁוֹפָרוֹת֮ וַיִּשְׁבְּר֣וּ
    הַכַּדִּים֒ וַיַּחֲזִ֤יקוּ בְיַד־שְׂמאוֹלָם֙ בַּלַּפִּדִ֔ים וּבְיַ֨ד־יְמִינָ֔ם
    הַשּׁוֹפָר֖וֹת לִתְק֑וֹעַ וַֽיִּקְרְא֔וּ חֶ֥רֶב לַֽיהוָ֖ה וּלְגִדְעֽוֹן׃
  ibo-ibo: Ụzọ ndị agha Gidiọn atọ ahụ fụrụ opi ike ha, tiwakwaa ite aja ha. Ha ji
    ọwaọkụ ndị ahụ nʼaka ekpe ha na opi ike ha gaje igbu nʼaka nri ha, ha tiri mkpu
    sị, “Mma agha Onyenwe anyị, na mma agha Gidiọn!”
  ory-ory: ଏରୂପେ ତିନିଦଳସ୍ଥ ଲୋକ ତୂରୀ ବଜାଇଲେ ଓ କଳସ ଭାଙ୍ଗିଲେ, ପୁଣି ବାମ ହସ୍ତରେ ଦିହୁଡ଼ି
    ଓ ଦକ୍ଷିଣ ହସ୍ତରେ ବଜାଇବା ତୂରୀ ଧରିଲେ ଓ ସେମାନେ ଡାକ ପକାଇ କହିଲେ, “ଖଡ୍ଗ, ସଦାପ୍ରଭୁଙ୍କ
    ପକ୍ଷ ଓ ଗିଦିୟୋନ୍‍ଙ୍କର ପକ୍ଷ।”
  chk-chk: Iwe, ekewe ruu mwich ra pwal ettiki nöür kewe rappwa o amökkü ekewe pör.
    Lon pöüimöngür ra amwöchü ekewe töl, nge lon pöüifichir ra amwöchü nöür kewe rappwa
    o kökkö, “Ewe ketilas fän iten ewe Samol mi Lapalap, pwal fän iten Kition.”
  rop-rop: en detlot najalot Isreil solja bin dum seimwei du, en deibin ol barnim
    olabat faiyastik. Deibin holdim detlot faiyastik langa olabat lefthensaid bingga
    en detlot hon langa olabat raidensaid bingga, en deibin ol jingat adbala, “Dijan
    na det longwan naif blanga YAWEI det trubala God en blanga Gidiyan!”
  ukr-1871: 'Тодї затрубили разом усї три військові купи, порозбивали глеки, взяли
    каганцї лїворуч, а праворуч труби, та й закричали: Меч Господень та Гедеонів!'
  deu-1951: 'Da stießen alle drei Haufen in die Posaunen und zerbrachen die Krüge.
    Sie hielten aber mit ihrer linken Hand die Fackeln und in ihrer rechten Hand die
    Posaunen, und sie bliesen und riefen: Schwert für den HERRN und Gideon!'
  eng-JPS: 'And the three companies blew the horns, and broke the pitchers, and held
    the torches in their left hands, and the horns in their right hands wherewith
    to blow; and they cried: ''The sword for the LORD and for Gideon!'''
  srp-1865: 'Tako tri èete zatrubiše u trube i polupaše žbanove, i držahu u lijevoj
    ruci luèeve a u desnoj trube trubeæi, i povikaše: maè Gospodnji i Gedeonov.'
  lug-lug: Ebibinja ebirala nabo ne bafuuwa amakondeere, ne baasa ensuwa zaabwe, ne
    bakwata ebitawuliro mu mikono gyabwe egya kkono, n’amakondeere mu mikono gyabwe
    egya ddyo, ne bafuuwa nga bwe baleekaanira waggulu nti, “Ekitala kya Mukama Katonda
    era n’ekya Gidyoni.”
  heb-heb: ויתקעו שלשת הראשים בשופרות וישברו הכדים ויחזיקו ביד שמאולם בלפדים וביד
    ימינם השופרות לתקוע ויקראו חרב ליהוה ולגדעון׃
  ben-IRV: এই ভাবে তিন দলেই তূরী বাজাল ও ঘট ভেঙে ফেলল এবং বাঁ হাতে মশাল ও ডান হাতে
    বাজাবার তূরী ধরে খুব জোরে বলতে লাগল, “সদাপ্রভুর ও গিদিয়োনের খড়গ।”
  pan-pan: ਤਦ ਉਨ੍ਹਾਂ ਤਿੰਨਾਂ ਟੋਲੀਆਂ ਨੇ ਤੁਰ੍ਹੀਆਂ ਵਜਾਈਆਂ ਅਤੇ ਘੜੇ ਤੋੜ ਦਿੱਤੇ ਅਤੇ ਆਪਣੇ ਖੱਬੇ
    ਹੱਥਾਂ ਵਿੱਚ ਮਸ਼ਾਲਾਂ ਨੂੰ ਫੜ੍ਹਿਆ ਅਤੇ ਸੱਜੇ ਹੱਥਾਂ ਵਿੱਚ ਵਜਾਉਣ ਵਾਲੀ ਤੁਰ੍ਹੀਆਂ ਫੜ੍ਹੀਆਂ
    ਅਤੇ ਜ਼ੋਰ ਨਾਲ ਜੈਕਾਰਾ ਬੁਲਾਇਆ, “ਪਰਮੇਸ਼ੁਰ ਦੀ ਅਤੇ ਗਿਦਾਊਨ ਦੀ ਤਲਵਾਰ!”
  mya-JVB: လူသုံး စု တို့သည် တံပိုး မှုတ် ၍ အိုး တို့ကို ခွဲ သဖြင့် လက်ဝဲ လက် ၌ မီးခွက်
    တို့ကို၎င်း ၊ လက်ျာ လက် ၌ မှုတ် စရာ တံပိုး တို့ကို၎င်းကိုင် လျက် ၊ ထာဝရဘုရား နှင့်
    ဂိဒေါင် ၏ထား ဟု ဟစ် ကြ၏။
  tbg-tbg: vo ankutantavata vika voqaantemake, voqi voqi aaqaini vaiha nái aanumaara/noma
    vuaqake, nái tave vare vuravata rukavu kora. Vika nái kauqu kaanaaqaini ova tuate,
    nái kauqu tanaraini aanumaara/noma tuate, naverai tiha, Tenavu Nora Kotika Gideonika
    iqoka vaiintima iqoka paipe tuateha vauro, ti vaura.
  hmo-hmo: Unai neganai unai orea toi taudia ese edia kibi idia hiriria, bona edia
    hodu idia hamakohia, bona kede be edia imana lauri dekenai idia abia isi, to edia
    kibi be edia imana idiba dekenai idia dogoatao, idia hiriria. Vadaeni idia boiboi,
    idia gwau, “Lohiabada ena tuari kaia, bona Gideona ena!”
  urd-urd: और उन तीनों ग़ोलों ने नरसिंगे फूँके और घड़े तोड़े और मशालों को अपने बाएँ
    हाथ में और नरसिंगों को फूँकने के लिए अपने दहने हाथ में ले लिया और चिल्ला उठे कि
    यहोवा की और जिदा'ऊन की तलवार।
  rus-SYN: 'И затрубили все три отряда трубами, и разбили кувшины, и держали в левой
    руке своей светильники, а в правой руке трубы, и трубили, и кричали: меч Господа
    и Гедеона!'
  bqc-SIM: 'Ɔ̃ gãli àaↄ̃piↄ baade a kuu pɛ̀, aa ń loↄ wìwi. Aa sɛ̃tɛↄ kũa ↄzɛɛu,
    aa kuu pↄ́ aalɛ pɛ́ↄ kũa ↄplaau. Ɔ̃ aa wiilɛ̀ aa mɛ̀: Dii ń Gedeↄ̃ↄo fɛ̃ndaɛ.'
  tcz-CHONGTHU: Hiche jouchun loithum ho cheng chun asumkon cheh u amut’un aleibel
    cheh u jong avokeh tauvin ahi. Amahon ameisellu kong leiloi chu akhut veilammin
    achoijun chuleh jetlangin asumkon uchu achoijun ahoh cheh un, “Pakai chemjam dingleh
    Gideon dingin” tin hasap in asam un ahi.
  mar-mar: असे त्या तिन्ही टोळ्यांनी कर्णे वाजवले, आणि मडकी फोडली; “मग दिवे आपल्या
    डाव्या हाती आणि वाजवायचे कर्णे आपल्या उजव्या हाती धरले, आणि परमेश्वराची तलवार
    व गिदोनाची तलवार, अशी गर्जना केली.”
  qub-qub: 'Quimsan röpa iwal-lla wagracunata tucaran. Puyñuncunatapis paquergäriran.
    Ichoj caj maquinpa achquinta charararan. Derëchu cajwanna uyshapa wagranta tucaran.
    Llapan sinchipa gaparparan: «¡Guërraga Tayta Diospa jutinchömi, Gedeonpa jutinchömi!»
    nir.'
  bqp-bqp: 'Akũ gã̀ aakↄ̃ pìnↄ baadi a kuru pɛ̀ ò ń lonↄ wìwi. Ò sɛ̃̀tɛnↄ kũna
    ↄzɛn, ò kuru kũ òtɛn pɛ́nↄ kũna ↄplan. Akũ ò wiki lɛ̀ ò pì: Dikiri kũ Gidiↄnwo
    fɛ̃nɛdamɛ.'
  hat-hat: 'Tou twa gwoup moun yo pran kònen twonpèt ansanm epi yo kraze krich yo.
    Yo kenbe bwa chandèl yo nan men gòch yo, twonpèt yo nan men dwat yo pou yo ka
    kònen yo, epi yo rele: -Ann al goumen pou Seyè a ak pou Jedeyon!'
  eng-BSB: The three companies blew their horns and shattered their jars. Holding
    the torches in their left hands and the horns in their right hands, they shouted,
    “A sword for the LORD and for Gideon!”
  tod-tod: 'Ti-zeizu saʋagɔiti pɛ ti puʋugi ʋɛɛni, ti ta-ʋɔlɔ liɠiiti golo. Ti sɔmɔgi
    zoni ga ti-ɠɔʋɛi, puʋugi ɠɛ ti-yeezai ɠa, ti ɗa fɛ, ti ɗa kpeei loo, ti ɠɛ ma:
    «À sogi wo ga wa-woɠa zɔkpɔi Ɠɔoɠɔ GALAGI ʋɛ, ta Zeedeyɔn ʋɛ!»'
  eng-WEBPB: The three companies blew the trumpets, broke the pitchers, and held the
    torches in their left hands and the trumpets in their right hands with which to
    blow; and they shouted, “The sword of the LORD and of Gideon!”
  kbq-kbq: Ana'ma hazage'za ana maka 3'a kevuma hu'za mani'naza vahe'mo'za, ana zanke
    hu'naze. Hoga'a zamazampina tavi azeneri'za, tamaga zamazampina ufema resaza pazive
    eri'ne'za amanage hu'za kezati'naze, Ra Anumzamofone Gidionigizni bainati kazinknone!
  nhe-BL: 'Huan nopa eyi pamitl tlen soldados quipitzque inincuacua borregojme huan
    quitlapanque nopa soqui xarros. Huan quihuicayayaj nopa tlilelemectli ica iniarraves
    huan ica ininnejmatl quiitzquitiyohuiyayaj nopa cuacuajtli para huelise quipitzase.
    Huan tlahuejchijtiyohuiyayaj: “Tihualahuij ica ichicahualis TOTECO huan ica Gedeón.”'
  bus-bus: 'Ben gãli aagↄ̃ↄ pìnↄ baade a kuu pɛ̀ aↄ̃ ń loonↄ wìwi. Aↄ̃ↄ sɛ̃̀ tɛ́nↄ
    kũna ↄzɛɛo, aↄ̃ kuu kɛ̀ aↄ̃ↄe pɛɛnↄ kũna ↄplaan. Ben aↄ̃ wii lɛ̀ wà bè: Dii
    kↄ̃n Gidiↄn-o fɛ̃ɛdaamɛ.'
  gub-BL: Na'e zauxiapekwer paw upy uxi'àm wà no. Ukauka uy'a wà no. Upyhyk tatainy
    opo ahurehe har rehe wà. Upyhyk uxi'àm opo awyze har rehe wà no. Uhapukazahy wà
    kury. — Urupyhyk putar takihepuku ure nehe kury, Tupàn urezar pe urupuruàmàtyry'ym
    pà ure nehe kury, Zineàw ureruwihaw pe urupuruàmàtyry'ym pà ure nehe kury, i'iahy
    wà.
  eng-DRA: 'And when they sounded their trumpets in three places round about the camp,
    and had broken their pitchers, they held their lamps in their left hands, and
    with their right hands the trumpets which they blew, and they cried out: The sword
    of the Lord and of Gedeon;'
