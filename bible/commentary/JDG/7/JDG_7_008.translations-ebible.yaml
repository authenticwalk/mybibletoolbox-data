verse: JDG.007.008
translations:
  mal-C: അതനുസരിച്ച് ഗിദെയോൻ, ശേഷിച്ച ഇസ്രായേല്യരെയൊക്കെയും അവരുടെ കൂടാരങ്ങളിലേക്ക്
    മടക്കി അയച്ചു; ആ മുന്നൂറുപേരെ അദ്ദേഹം തന്നോടുകൂടെ നിർത്തി. അവർ ജനത്തിന്റെ ഭക്ഷണസാധനങ്ങളും
    കാഹളങ്ങളും വാങ്ങി. മിദ്യാന്യരുടെ പാളയം താഴ്വരയിലെ സമതലത്തിൽ ആയിരുന്നു.
  deu-TKW: Da nahmen sie den Mundvorrat der Leute, sowie ihre Posaunen an sich; alle
    israelitischen Männer aber entließ er, einen jeden in seine Heimat, und behielt
    nur die 300 Mann zurück. Und das Lager der Midianiter befand sich unter ihm in
    der Ebene.
  lin-lin: Boye mibali yango nkama misato bazwaki biloko ya kolia mpe bakelelo ya
    bato mosusu. Mpe Jedeon azongisaki na bandako na bango, bana ya Isalaele oyo batikalaki.
    Nzokande, molako ya bato ya Madiani ezalaki na lubwaku, na se ya molako ya bana
    ya Isalaele.
  eng-LSV: And the people take the provision in their hand, and their horns, and he
    has sent every man of Israel away, each to his tents; and he has kept hold on
    the three hundred men, and the camp of Midian has been by him at the lower part
    of the valley.
  eng-GNV: 'So the people tooke vitailes with them, and their trumpets: and he sent
    all the rest of Israel, euery man vnto his tent, and reteined the three hundreth
    men: and the hoste of Midian was beneath him in a valley.'
  eng-WEBSTER: 'So the people took victuals in their hand, and their trumpets: and
    he sent all the rest of Israel every man to his tent, and retained those three
    hundred men. And the host of Midian was beneath him in the valley.'
  nhw-BL: Huajca Gedeón quinsentili nochi nopa soqui xarros huan oquich borregojme
    inincuacua catli quihualicayayaj ne sequinoc tlacame huan quintitlanqui ma yaca
    ininchajchaj. Huan san mocajque ihuaya nopa 300 tlacame catli tlapejpenilme. Huan
    nopa madianitame mochijtoyaj tlatzintla campa tlamayamitl.
  swh-ONEN: Hivyo Gideoni akawaacha wale Waisraeli wengine kila mmoja aende kwenye
    hema yake. Akabakia na wale 300, ambao walichukua vyakula na tarumbeta za wale
    wenzao. Basi kambi ya Wamidiani ilikuwa chini yake bondeni.
  bba-bba: Mɑ Gedeoni u derɑ tɔn be kpuro bɑ ɡɔsirɑ mɑ n kun mɔ tɔmbu ɡoobɑ wunɔbu
    ye. Adɑmɑ u derɑ bɑ dĩɑnu kɑ kɔbi kpuro deri mi. N deemɑ Mɑdiɑnibɑn sɑnsɑni yɑ
    wɑ̃ɑ wɔwɑɔ mɑ Isirelibɑ bɑ mɑɑ wɑ̃ɑ yen ɡunɡurɔ.
  eng-KJVCPB: 'So the people took victuals in their hand, and their trumpets: and
    he sent all the rest of Israel every man unto his tent, and retained those three
    hundred men: and the host of Midian was beneath him in the valley.'
  wbp-wbp: Ngula-jangka, Kitini-jana wangkaja wati nyanungu-nyangu-patuku, “Nyurrurla
    300-pala wati-patu, ngulajulu nyinaya nyampurla-juku ngaju-kurlu. Kala ngalya-kari
    nyurrurla, ngulajulu pina-yanta ngurra nyurrurla-nyangu-kurra. Kala miyi manu
    kurlumpurrngu-patu jitirninja-kurlangu-patulu-nganpa yampiyarra nganimpaku.” Ngula-jangkalu
    wati yinya-patuju pina-yanu ngurra-kurra. Kitini manu wati nyanungu-nyangu 300-pala,
    ngulajulu ngunaja kankarlu pirlingka. Nyangulpalu-jana Mirdiyanu-wardingki-patu
    kanunju-kurra kujalpalu ngurrangka nyinaja pirli wararrarla kanunju.
  luo-luo: Omiyo Gideon nooro jo-Israel mamoko e hembegi, to ji mia adek mane odongʼ-go
    nokawo chiemo kod turumbete mag joma nodok e miechgi. Kambi jo-Midian ne ni e
    holo gi mwalo.
  meu-meu: Taunabunai, hodu na taunimanima imadia amo e abi, bona edia kibi danu;
    bena Gideon ese Israel oredia iboudiai e siaidia lou, ta ta ena kalaga ena kalaga
    ela; a sinahu-toiosi mo e dogodia tao. Midian taudia edia taruha na ia henunai,
    koura ai.
  npi-ULB: यसैले चुनिएकाहरूले आ-आफ्ना सर-समान र तुरहीहरू लिए । गिदोनले इस्राएलका सबै
    मानिस, हरेक मानिसलाई उसको आफ्नै पालमा फर्काइदिए, तर तिनले ती तिन सय जना मानिसलाई
    राखे । अब मिद्दानीका छाउनी तल बेसीमा थियो ।
  yor-yor: Báyìí ni Gideoni ṣe dá àwọn Israẹli tí ó kù padà sí àgọ́ wọn, ṣùgbọ́n ó
    dá àwọn ọ̀ọ́dúnrún (300) ọkùnrin náà dúró. Àwọn wọ̀nyí sì gba gbogbo ohun èlò
    àti fèrè àwọn tí ó ti padà. Ibùdó ogun àwọn Midiani wà ní àfonífojì ní ìsàlẹ̀.
    Ibi tí ó wà.
  emp-NTPO: Ara maʌ̃da Gedeoʌ̃ba ãdjirãa jarasia diguid̶aa wãnamãrẽã baribʌrʌ ãdjia
    cod̶i careabemada, oveja cachu sid̶a amebisia. Ãdjirã wãped̶ad̶acarea Gedeoʌ̃
    sordaorãra trescientobe panesid̶aa. Maʌ̃ne madianitarãra ed̶aa Jezreel jewed̶ad̶e
    duanasid̶aa.
  ind-ind: Maka Gideon menyuruh prajurit Israel yang lebih dari 300 tadi untuk pulang.
    Ketiga ratus prajurit itu mengambil bekal dan terompet dari orang-orang yang pulang.
    Pada waktu itu perkemahan bangsa Midian ada di lembah di bawah Gideon dan pasukannya.
  pes-OPCB: 'جدعون کوزه‌ها و شیپورهای آنها را جمع‌آوری کرد و ایشان را به خانه‌هایشان
    فرستاد و تنها سیصد نفر برگزیده را پیش خود نگاه داشت. شب هنگام در حالی که مدیانیان
    در درهٔ پایین اردو زده بودند، خداوند به جدعون فرمود: «برخیز و به اردوی دشمن حمله
    کن زیرا آنها را به دست تو تسلیم کرده‌ام.'
  tgl-ULB: Kaya ang mga napili ay kumuha ng kanilang mga pangangailangan at kanilang
    mga trumpeta. Pinauwi ni Gideon ang mga lalaki ng Israel, bawat lalaki sa kaniyang
    tolda, pero pinanatili niya ang tatlong daang kalalakihan. Ngayon ang kampo ng
    Midianita ay nasa baba niya sa lambak.
  cbu-NT: Ashiriya, Jedeyonsha piyartachee yuwaa kanapkachinllina anoo wakararni wits
    yaranganaya. Mishat, muritsaatstam pakchee yaranganaya. Sheeru, ashiriya kanapuntsa
    siyaa táyaru, waamarishtisin sundar 300 anpat shaniyaranganaya. Anumand Madiyanshuch
    arap wazawash shaniyarangtamsinaya.
  hui-hui: Ani buwa Gidionohanda Isaraelealiru bibahende andaga dai bilalu handari
    tebira (300) biaru ti hangu tomo noleneru mbelo biguli buleneru hangu wua hadai
    bini. Midianialiru ti nde ni guane wiagoria balai anda buwa hene.
  mya-mya: သို့​ဖြစ်​၍​ဂိ​ဒေါင်​သည်​ရိက္ခာ​နှင့်​တံ​ပိုး ခ​ရာ​ရှိ​သ​မျှ​ကို ယူ​ထား​သော​လူ​သုံး​ရာ
    မှ​တစ်​ပါး​အ​ခြား​ဣ​သ​ရေ​လ​အ​မျိုး သား​အ​ပေါင်း​တို့​ကို​အိမ်​သို့​ပြန်​စေ​၏။
    မိ​ဒျန်​အ​မျိုး​သား​များ​၏​တပ်​စ​ခန်း​မှာ အ​နိမ့်​ပိုင်း​ချိုင့်​ထဲ​တွင်​ရှိ​သ​တည်း။
  bod-N: མི་སུམ་བརྒྱ་བོ་དེས་བྲོ་དང་རྭ་དུང་ཁྱེར་བ་དང་། གིད་ཡོན་གྱིས་དེའི་འཕྲོ་ཡི་ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་རང་རང་གི་གུར་ཡོད་སར་ལོག་ཏུ་བཅུག
    མི་སུམ་བརྒྱ་བོ་རང་གི་རྩར་བཞག་པ་དང་། མིད༌ཡཱན་གྱི་དམག་སྒར་ནི་ཁོའི་ཉེ་འདབས་ཀྱི་ཐང་དུ་ཡོད་དོ།
    །
  sna-sna: Saka Gidheoni akaendesa vamwe vose vavaIsraeri kumatende avo asi akasara
    namazana matatu, avo vakazotora mbuva nehwamanda dzavaya vamwe. Zvino musasa wavaMidhiani
    wakanga uri nechezasi mumupata.
  spa-BLM: Entonces el pueblo tomó comida en sus manos y sus trompetas; y envió a
    todos los demás hombres de Israel a sus propias tiendas, pero se quedó con los
    trescientos hombres; y el campamento de Madián estaba debajo de él en el valle.
  cac-cac: Yuj chi' ix yal vin̈aj Gedeón chi' to smeltzaj eb' vin̈ d'a spat. Axo vin̈
    ix ic'ancanec' svael eb' vin̈ yed' noc' sch'aac eb' vin̈ spu'u. Axon̈ej eb' vin̈
    300 ix sic'jicanel chi' ix can yed' vin̈. A scampamento eb' vin̈, ayec' d'a jolom
    vitz d'a yib'an̈ b'aj ay scampamento eb' madianita chi'.
  swh-ULB: Kwa hiyo wale waliochaguliwa walichukua vifaa vyao na tarumbeta zao. Gideoni
    akawarudisha watu wote wa Israeli, kila mtu kwenda kwenye hema yake, lakini akawaweka
    watu mia tatu. Basi kambi ya Midiani ilikuwa chini yake katika bonde.
  bel-bel: І ўзялі яны запас ежы ў народа сабе і трубы іхнія, і адпусьціў Гедэон усіх
    Ізраільцянаў па намётах і затрымаў у сябе трыста чалавек; а табар Мадыямскі быў
    у яго ўнізе ў даліне.
  deu-ELBBK: Und sie nahmen die Zehrung des Volkes mit sich und seine Posaunen. Und
    er entließ alle Männer von Israel, jeden nach seinen Zelten; aber die 300 Mann
    behielt er. Das Lager Midians war aber unter ihm im Tal.
  mbb-OT: Umbe, impeulì sikandan ni Gideon hein ingketaǥak dan en is menge lutù dan
    wey menge vudyung dan. Ne wazè din mulà ipeulì sikan is 300 he menge etew. Is
    kampu te menge Midianhen ne ziyà te menge suǥud, ne egkaalug dà eni Gideon.
  mal-2015: അങ്ങനെ അവർ ജനത്തിന്റെ ഭക്ഷണസാധനങ്ങളും കാഹളങ്ങളും വാങ്ങി; ശേഷം യിസ്രായേല്യരെയൊക്കെയും
    അവൻ വീട്ടിലേക്കു പറഞ്ഞയക്കയും ആ മുന്നൂറുപേരെ നിർത്തുകയും ചെയ്തു. എന്നാൽ മിദ്യാന്യരുടെ
    പാളയം താഴെ സമഭൂമിയിൽ ആയിരുന്നു.
  tuo-NT: Tojo weegʉ Gedeṍ narẽ suꞌti caseri meꞌrã weeꞌque wiꞌseripʉ dajatojaaduticʉ
    niwĩ. Trescientos ʉmʉa cʉ̃ meꞌrã tojacãrã niwã. Ãpẽrã na waꞌase dʉporo na baꞌaboꞌquere,
    na ye sʉtʉparʉ, na putise oveja ʉmʉa capesaꞌrire cũucãrã niwã. Madianita masã
    na cãrĩrõ Gedeṍ buꞌaropʉ opa paꞌtiro pajiri papʉ nicãrã niwã.
  rmc-rmc: Avke o Gideon bičhaďa savore okle Izraeliten pale khere a mukľa peske ča
    trin šel (300) muršen, save lendar preile o chaben the o trubi. O taboris le Midijanengro
    sas teleder lendar andre dolina.
  pes-OPV: پس آن گروه توشه و کرناهای خود را به‌دست گرفتند و هر کس را از سایر مردان
    اسرائیل به خیمه خود فرستاد، ولی آن سیصد نفر را نگاه داشت. و اردوی مدیان در وادی
    پایین دست اوبود.
  ron-1924: Ау луат меринделе попорулуй ши трымбицеле луй. Апой Гедеон а тримис пе
    тоць бэрбаций луй Исраел, пе фиекаре ын кортул луй, ши а цинут пе чей трей суте
    де оамень. Табэра луй Мадиан ера жос, ын вале.
  ben-OBCV: অতএব গিদিয়োন অন্য সব ইস্রায়েলীকে ঘরে পাঠিয়ে দিলেন কিন্তু 300 জনকে রেখে
    দিলেন, যারা অন্যান্য লোকদের রসদপত্র ও শিঙাগুলি হস্তগত করল। ইত্যবসরে মিদিয়ন তাঁর
    নিচের দিকে অবস্থিত উপত্যকায় শিবির স্থাপন করেছিল।
  som-som: Sidaas daraaddeed dadkii waxay gacmahoodii ku qaateen sahay iyo buunankoodii,
    oo kulli dadkii reer binu Israa'iil wuu iska diray, oo nin waluba wuxuu tegey
    teendhadiisii, laakiin wuxuu la hadhay saddexdii boqol oo nin. Oo xeradii reer
    Midyaanna waxay ku tiil dooxadii isaga ka hoosaysay.
  lat-VUC: 'Sumptis itaque pro numero cibariis et tubis, omnem reliquam multitudinem
    abire præcepit ad tabernacula sua: et ipse cum trecentis viris se certamini dedit.
    Castra autem Madian erant subter in valle.'
  eng-ASVBT: 'So the people took victuals in their hand, and their trumpets; and he
    sent all the men of Israel every man unto his tent, but retained the three hundred
    men: and the camp of Midian was beneath him in the valley.'
  ita-1885: E quella gente prese della vittuaglia in mano, e le sue trombe. Gedeone
    adunque rimandò a casa tutti gli altri Israeliti, ciascuno alle sue stanze, e
    ritenne seco que' trecent'uomini. Or il campo de' Madianiti era disotto di lui
    nella valle.
  eng-LXXUP: And they took the provision of the people in their hand, and their horns;
    and he sent away every man of Israel each to his tent, and he strengthened the
    three hundred; and the army of Midian were beneath him in the valley.
  eng-ULB: So those who were chosen took their supplies and their trumpets. Gideon
    sent away all the men of Israel, every man to his tent, but he kept the three
    hundred men. Now the Midian camp was down below him in the valley.
  spa-VBL: Los trescientos se hicieron cargo de las provisiones y las trompetas de
    los demás. Gedeón envió a todo el resto a casa, pero se quedó con los trescientos
    hombres. El campamento madianita estaba debajo de él en el valle.
  fra-_FOB: On garda les vivres du peuple et ses trompettes. Et Gédéon renvoya tous
    les hommes d'Israël, chacun en sa tente, mais il retint les trois cents hommes.
    Or, le camp de Madian était au-dessous de lui, dans la vallée.
  mal-mal: അങ്ങനെ ജനം ഭക്ഷണസാധനങ്ങളും കാഹളങ്ങളും എടുത്തു; ശേഷം യിസ്രായേല്യരെ അവൻ വീട്ടിലേക്കു
    പറഞ്ഞയക്കുകയും ആ മുന്നൂറുപേരെ കൂടെ നിർത്തുകയും ചെയ്തു. എന്നാൽ മിദ്യാന്യരുടെ പാളയം
    താഴെ സമഭൂമിയിൽ ആയിരുന്നു.
  urd-GVR: Chunāṅche Jidāūn ne bāqī tamām ādmiyoṅ ko fāriġh kar diyā. Sirf muqarrarā
    300 mard rah gae. Ab yih dūsroṅ kī ḳhurāk aur narsinge apne pās rakh kar jang
    ke lie taiyār hue. Us waqt Midiyānī ḳhaimāgāh Isrāīliyoṅ ke nīche wādī meṅ thī.
  suz-BL: मिनु मुरपुकीमी मेको आन बुत लाम्‍ज नु तुराही वोइश्‍शा, मेको आन खिं गाक्‍मा
    बाक्‍त। गिदोनमी मेको सहे सां कली वोइक्‍मी बाक्‍त। मिदयानी आन बाक्‍तीक चहिं मेको
    आन क्‍येङा उइ दिंममी बाक्‍माक्‍त।
  ita-1927: I trecento presero i viveri del popolo e le sue trombe; e Gedeone, rimandati
    tutti gli altri uomini d’Israele, ciascuno alla sua tenda, ritenne questi con
    sé. Or il campo di Madian era sotto quello di lui, nella valle.
  ckb-ckb: ئیتر گدعۆن هەموو پیاوەکانی دیکەی ئیسرائیلی ناردەوە، هەریەکە و بۆ ماڵەکەی
    خۆی، بەڵام سێ سەد پیاوەکەی هێشتەوە. ئەوانیش ئازووقە و کەڕەناکانی ئەوانی دیکەیان
    لەگەڵ خۆیاندا برد. ئۆردوگای میدیانییەکانیش لە دۆڵەکە لە ژێرییەوە بوو.
  eng-BBE: So they took the vessels of the people, and their horns from their hands,
    and he sent them away, every man to his tent, keeping only the three hundred;
    and the tents of Midian were lower down in the valley.
  kan-OKCV: ಆಗ ಜನರು ಆಹಾರವನ್ನೂ, ತಮ್ಮ ತುತೂರಿಗಳನ್ನೂ ತಮ್ಮ ಕೈಗಳಲ್ಲಿ ತೆಗೆದುಕೊಂಡರು. ಆದರೆ
    ಗಿದ್ಯೋನನು ಇಸ್ರಾಯೇಲರನ್ನೆಲ್ಲಾ ಅವರವರ ಗುಡಾರಗಳಿಗೆ ಕಳುಹಿಸಿ, ಆ ಮುನ್ನೂರು ಜನರನ್ನು ಇಟ್ಟುಕೊಂಡನು.
    ಮಿದ್ಯಾನ್ಯರ ದಂಡು ಅವನಿಗೆ ಕೆಳಭಾಗದ ಕಣಿವೆಯಲ್ಲಿ ಇತ್ತು.
  tam-2017: அப்பொழுது மக்கள் தங்கள் கையில் தின்பண்டங்களையும் எக்காளங்களையும் எடுத்துக்கொண்டார்கள்;
    மற்ற இஸ்ரவேலர்கள் எல்லோரையும் தங்கள் தங்கள் இருப்பிடங்களுக்கு அனுப்பிவிட்டு, அந்த
    300 பேரைமட்டும் வைத்துக்கொண்டான்; மீதியானியர்களின் படை அவனுக்குத் தாழ்விடமான பள்ளத்தாக்கில்
    இருந்தது.
  spa-RV-1909: 'Y tomada provisión para el pueblo en sus manos, y sus bocinas, envió
    á todos los Israelitas cada uno á su tienda, y retuvo á aquellos trescientos hombres:
    y tenía el campo de Madián abajo en el valle.'
  ron-BTF: Astfel poporul a luat merinde în mâna lor și trâmbițele lor; și a trimis
    restul Israelului, pe fiecare bărbat la cortul său, și a păstrat pe cei trei sute
    de bărbați; și oștirea lui Madian era mai jos de el, în vale.
  eng-WEBP: So the people took food in their hand, and their trumpets; and he sent
    all the rest of the men of Israel to their own tents, but retained the three hundred
    men; and the camp of Midian was beneath him in the valley.
  eng-FBV: The three hundred took over the supplies and trumpets of the others. Gideon
    sent all the rest home, but held onto the three hundred men. The Midianite camp
    was below him in the valley.
  nld-1939: Daarop nam Gedeon het volk de kruiken af, die ze bij zich droegen met
    de trompetten, en zond alle Israëlieten weg naar hun tent; alleen de drie honderd
    man hield hij bij zich. Terwijl dus het kamp van Midjan beneden hem lag in de
    vallei,
  nch-BL: Huajca Gedeón quinsentili nochi nopa soqui xarros huan oquich borregojme
    inincuacua cati quihualicayayaj nopa sequinoc tacame huan quintitanqui ma yaca
    ininchajchaj. Huan san mocajque ihuaya nopa 300 tacame cati tapejpenilme. Huan
    nopa madianitame mochijtoyaj tatzinta campa tamayamit.
  vie-1934: Ghê-đê-ôn cho cả người Y-sơ-ra-ên, ai trở về trại nấy, nhưng giữ lại ba
    trăm người kia; chúng lấy lương thực và cây kèn trong tay. Vả, dinh Ma-đi-an ở
    thân dưới người, tại trong trũng.
  hin-CV: इन लोगों ने अपने भोजन सामग्री और अपने नरसिंगे उठा लिए. बाकियों को गिदोन
    ने विदा कर दिया, और इस्राएली अपनी-अपनी घर को लौट गए, मगर इन तीन सौ को उसने अपने
    साथ रखा. मिदियानियों का पड़ाव नीचे घाटी में था.
  spa-BES: Entonces tomaron las provisiones del pueblo y los cuernos en sus manos,
    y él los envió, cada uno a su tienda, guardando sólo los trescientos; y el campamento
    de Madián estaba más abajo en el valle.
  tdx-tdx: fe rinambe’ iareo am-pitàñe ty fivati’ ondatio naho o tsifan’ añondri’
    iareoo; le hene nampo­lie’e mb’an-kiboho’e añe o ana’ Israele ila’eo vaho tama’e
    i telon-jato rey; le am-bava­tane ambane’e ey ty tobe’ o nte-Midianeo.
  tha-KJV: ประชาชนจึงถือเสบียงและแตรไว้ และท่านสั่งให้อิสราเอลที่​เหลืออยู่​กล​ับไปยังเต็นท์ของตนทุกคน
    แต่​ให้​สามร้อยคนนั้นอยู่ และค่ายของมีเดียนก็​อยู่​ข้างล่างท่านในหุบเขา
  por-BR-2018: Depois de tomarem a provisão do povo e suas trombetas, ele enviou todos
    os israelitas cada um a sua tenda, mas manteve aqueles trezentos homens; e o campo
    de Midiã estava no vale abaixo dele.
  deu-ELO: Und sie nahmen die Zehrung des Volkes mit sich und seine Posaunen. Und
    er entließ alle Männer von Israel, einen jeden nach seinen Zelten; aber die dreihundert
    Mann behielt er. Das Lager Midians war aber unter ihm im Tale.
  eng-WYC-2018: And [so] when they had taken meats and trumps for the number of them,
    he commanded all the tother multitude to go (back) to their tabernacles; and Gideon,
    with (those) three hundred men, gave himself to [the] battle. And the tents of
    Midian were beneath in the valley (or And the tents of the Midianites were pitched
    below him in the valley).
  epo-epo: Kaj ili prenis al si la manĝotaĵon de la popolo, kaj iliajn trumpetojn;
    kaj ĉiujn Izraelidojn li forsendis ĉiun al lia tendo, kaj la tricent homojn li
    retenis. La tendaro de Midjan estis malsupre de li en la valo.
  uig-PIN: Xuning bilǝn bu üq yüz adǝm ozuⱪ-tülük wǝ kanaylirini ⱪoliƣa elixti; Gideon
    Israilning ⱪalƣan barliⱪ adǝmlirini ɵz qediriƣa ⱪayturuwetip, pǝⱪǝt xu üq yüz
    adǝmni elip ⱪaldi. Əmdi Midiyaniylarning lǝxkǝrgaⱨi bolsa ularning tɵwǝn tǝripidiki
    jilƣida idi.
  beo-beo: Amalalu, Gidione da amo dunu 300 amo fawane esaloma:ne sia:i. Eno huluane
    e da ilia diasuga buhagima:ne asunasi. Be Gidione amola amo dunu 300 da liligi
    sagosu, amola dalabede huluane gegedole legei.
  tpi-OTNT: Orait Gideon i salim ol arapela Israel i go bek long ples, tasol pastaim
    em i kisim olgeta kaikai samting na ol biugel bilong ol. Na dispela 300 man tasol
    i stap. Kem bilong Gideon i stap antap, na kem bilong ol Midian i stap daunbilo,
    long ples daun.
  hau-SA: Saboda haka Gideyon ya mai da sauran Isra’ilawa zuwa tentinsu amma ya riƙe
    mutum ɗari uku waɗanda suka karɓi guzuri da ƙahonin sauran. To, sansanin Midiyawa
    yana ƙasa da su a kwarin.
  uig-LAT: Shuning bilen bu üch yüz adem ozuq-tülük we kanaylirini qoligha élishti;
    Gidéon Israilning qalghan barliq ademlirini öz chédirigha qayturuwétip, peqet
    shu üch yüz ademni élip qaldi. Emdi Midiyaniylarning leshkergahi bolsa ularning
    töwen teripidiki jilghida idi.
  nde-nde: Ngakho uGidiyoni wabuyisela inengi labako-Israyeli emathenteni abo wasala
    labangamakhulu amathathu, abayibo abathatha ukudla lamacilongo abanye. Izihonqo
    zamaMidiyani zazingaphansi kwakhe esigodini.
  ton-ton: 'Ko ia naʻe toʻo ai ʻe he kakai ʻae meʻakai ʻi honau nima, mo ʻenau meʻalea:
    pea ne fekau hono toe ʻo ʻIsileli ʻae tangata taki taha ki hono fale fehikitaki,
    kae taʻofi ʻae kau tangata ʻe toko tolungeau ko ia: pea naʻe ʻi lalo ʻiate ia
    ʻae tau lahi ʻo Mitiane ʻi he teleʻa.'
  ces-1613: A protož nabral ten lid v ruce své potravy a trouby své; jiné pak muže
    Izraelské všecky propustil, jednoho každého do stanů jejich, toliko tři sta těch
    mužů zanechal při sobě. Vojska pak Madianských ležela pod ním v údolí.
  eng-WMB: So the people took food in their hand, and their shofars; and he sent all
    the rest of the men of Israel to their own tents, but retained the three hundred
    men; and the camp of Midian was beneath him in the valley.
  tam-TCV: எனவே கிதியோனும், முந்நூறுபேரும் உணவுப் பொருட்களையும் எக்காளங்களையும் எடுத்துக்கொண்டு,
    எஞ்சியிருந்த இஸ்ரயேலரை அவர்களுடைய கூடாரத்திற்கு அனுப்பிவிட்டார்கள். அப்பொழுது
    மீதியானியரின் முகாம் கீழே பள்ளத்தாக்கில் இருந்தது.
  ceb-ULB: Busa kadtong napili mikuha sa ilang mga pagkaon ug sa ilang mga budyong.
    Gipauli ni Gideon ang tanang lalaki sa Israel, ang matag lalaki sa ilang mga tolda,
    apan iyang gipabilin ang 300 ka mga lalaki. Karon ang kampo sa mga Midianhon anaa
    lamang ubos kaniya didto sa walog.
  pol-UBG: Ten lud wziął więc ze sobą żywność oraz swe trąby. A pozostałych mężczyzn
    Izraela odesłał, każdego do swego namiotu, i zatrzymał tylko trzystu mężczyzn;
    a obóz Midianitów był poniżej, w dolinie.
  agr-agr: Tusa timatai Gedeón tikich aidaunak waketjatajum tusa awakjauwai. Untsu
    eke waketuinatsaig dita uwagtin yajaka jukimu aidaun kachu aidaujai ashí atanjauwai.
    Nunú waketjamtai ayatak trescientos aents etegjamu aidaujaig Madián aents aidau
    tsumunum batsatai nuna nujiin jegajuawajui.
  kyc-kyc: Lapala Gitione baame warame wasisi ipwa penge dupwape bikuli dupwape yapo
    nyepala akali andete rema (300) dusipa iki mee karena lapala wakale dupwa peparae
    anda pena leya. Dokopa Isaraele wambu paleyaminyi isa lunga lunga yuu lama lama
    dokona Mitiane wambu komau anda pyuo paleyami.
  urd-GVU: چنانچہ جدعون نے باقی تمام آدمیوں کو فارغ کر دیا۔ صرف مقررہ 300 مرد رہ گئے۔
    اب یہ دوسروں کی خوراک اور نرسنگے اپنے پاس رکھ کر جنگ کے لئے تیار ہوئے۔ اُس وقت
    مِدیانی خیمہ گاہ اسرائیلیوں کے نیچے وادی میں تھی۔
  deu-1912: Und sie nahmen Zehrung für das Volk mit sich und ihre Posaunen. Aber die
    andern Israeliten ließ er alle gehen, einen jeglichen in seine Hütte; die dreihundert
    Mann aber behielt er. Und das Heer der Midianiter lag unten vor ihm im Grunde.
  kan-2017: ಗಿದ್ಯೋನನು ಆ ಮುನ್ನೂರು ಜನರನ್ನು ಇಟ್ಟುಕೊಂಡು ಉಳಿದ ಇಸ್ರಾಯೇಲ್ಯರನ್ನು ಅವರವರ ಗುಡಾರಗಳಿಗೆ
    ಕಳುಹಿಸಿದನು. ಕಳುಹಿಸುವಾಗ ಅವರ ಹತ್ತಿರ ಇದ್ದ ಆಹಾರವನ್ನೂ, ಕೊಂಬುಗಳನ್ನೂ ತನ್ನ ಜನರಿಗೋಸ್ಕರ
    ತೆಗೆದುಕೊಂಡನು. ಮಿದ್ಯಾನ್ಯರ ದಂಡು ಕೆಳಗೆ ತಗ್ಗಿನಲ್ಲಿ ಇಳಿದುಕೊಂಡಿತ್ತು.
  yap-yap: Me l’oeg urngin piyu Israel ngar sulod nga tabinaw rorad, ma kemus ni fa
    300 nem e par, me par fapi chugum rorad ni urngin, nge fapi yabul. Ma ke par piyu
    Midian ngalan e loway nga p’ening rorad.
  hlt-MCSB: Te dongah pilnam loh a kut dongah lampu neh tuki te a khuen uh. Israel
    hlang boeih te a dap la rhip a tueih coeng dae hlang ya thum te tah a rhuem pueng.
    Te vaengah Midian rhaehhmuen he tuikol kungdak kah amah taengah om coeng.
  mdy-ETH: ዬያሮ ጌዲዎኔ ሃንጎ ዓሳ ፔ ማኣሪ ዓኣዻንዳጉዲ ዳኪ፥ ሃይሦ ፄኤቶ ዓሶንሢ ዓይሴኔ፤ ዬና ዓቴ ዓሳ ዴንዳ ዓሶኮ ጋሎንታ
    ዛያሢንታ ዔኬኔ። ሚዲያሜ ዓሶኮ ጉርዳ ዔያታ ዓኣ ቤዛፓ ሊካ ዶኦቺዳ ጴዻያኬ።
  twi-ASANTE: Enti, Gideon gyegyee wɔn akwansoduane ne ntotorobɛnto firii akofoɔ no
    nkyɛn ma wɔkɔɔ fie. Ɛnna ɔmaa mmarima ahasa no kaa ne nkyɛn. Na Midianfoɔ no atenaeɛ
    wɔ bɔnhwa a ɛwɔ Gideon ase pɛɛ.
  eng-WEBU: So the people took food in their hand, and their trumpets; and he sent
    all the rest of the men of Israel to their own tents, but retained the three hundred
    men; and the camp of Midian was beneath him in the valley.
  wal-wal: Yaatin, Geedooni asatu shinqqiyaanne malkkataa sheeraa ekkida heezzu xeetu
    asata banaara ashshidi, hankko asaa ubbaa eta soo eta soo yeddiis. Ha ubbabai
    haniyo wode, Midiyaama olanchchati etappe hirkki baggaara wombban dunkkaanidi
    uttidosona.
  spa-PDDPT: Así que los 300 hombres tomaron en sus manos las provisiones del pueblo
    y sus cornetas. Y Gedeón envió a todos los demás hombres de Israel, cada uno a
    su tienda, pero retuvo a los 300 hombres. El campamento de Madián estaba más abajo
    de él, en el valle.
  gun-gun: Ha'e rami rã avakue Israel regua peteĩ-teĩ Gideão omondoukapa hoo katy,
    ha'e rã trezentos ete'i ma ojea py omombyta. Ha'e va'e kuery ma opo py ojopy heravy
    guembi'urã ha'e mimby guaxu mymba rakuakue guigua. Ha'e rã Midiã pygua kuery ma
    yvy'ã guy py ono'õ okuapy.
  agu-BL: Toque'n tzun Gedeón tan chichakle'n len xe'ak chinajbil, poro te yi ntaxk
    cha'j, nin tzun oc Gedeón tan molche'n yi cu'lbil chic'a', tuml yi e'chk chun,
    yi cy'a'n cya'n. Nin tzun cyaj cyen i'-tz scyuch' yi ox cient sanlara'tz wi'wtze'n.
    Ma yi chicampament e' aj Madián cho'n at xe wutz, tjoco'j cu'n.
  ilo-ULB: Innala ngarud dagiti napili dagiti abastoda ken dagiti trumpetada. Pinagawid
    ni Gideon dagiti amin a lallaki ti Israel, napan ti tunggal lalaki iti kampona,
    ngem pinagbatina dagiti tallo gasut a lallaki. Ita, adda ti kampo ti Midian iti
    babaenna idiay tanap.
  kpg-kpg: Gideon ga hagau digau Israel huogodoo gi nadau hale, aalaa hua go digau
    e dolu lau ne noho, ala nogo benebene nia goloo mo nia buu ‘trumpet’ o digau ala
    ne hula. Nia hale laa digau dauwa Midian la i bahi i lala digaula i hongo di gowaa
    mehanga gonduu.
  uig-ARA: شۇنىڭ بىلەن بۇ ئۈچ يۈز ئادەم ئوزۇق-تۈلۈك ۋە كانايلىرىنى قولىغا ئېلىشتى؛
    گىدېئون ئىسرائىلنىڭ قالغان بارلىق ئادەملىرىنى ئۆز چېدىرىغا قايتۇرۇۋېتىپ، پەقەت
    شۇ ئۈچ يۈز ئادەمنى ئېلىپ قالدى. ئەمدى مىدىيانىيلارنىڭ لەشكەرگاھى بولسا ئۇلارنىڭ
    تۆۋەن تەرىپىدىكى جىلغىدا ئىدى.
  sus-sus: Gedeyon naxa e ragbilen e xɔnyi, na xɛmɛ mixi kɛmɛ saxan gbansan naxa lu
    a yire. Madiyan xa sɔɔrie nu na a labe ra geya bunyi.
  pon-2006: Kidion eri kadarala mehn Israel ko koaros ni imwarail, ihte me 300 me
    luhwe; e ahpw kolokolte neirail sowi ko oh arail dipwisou ko koaros. En mehn Midian
    kan arail kahnimpwalo mihte pahnengirail, nan wahwo.
  jae-jae: Gideon kêmasaŋ biŋ gêdêŋ lau gebe sêkêŋ gêŋ taniŋŋa to nêŋ dauc êndêŋ eŋ
    ma kêsakiŋ lau samob sêmu sêja nêŋ malac, lau 300 tônêgeŋ tê sêmoa sêwiŋ eŋ. Lau
    Midian nêŋ becobo kêkô lau Israelnêŋ bec ŋalabu aŋga gaboaŋ.
  ksd-ksd: Ma i ga tak pa ra umana la kan ra lima i ra tarai, ma kadia umana tavur;
    ma ra tarai Israel dia ga ki valili i ga tulue diat tikatikai ta kana pal na mal,
    ma i ga vake ke ra utul a mar na tutana; ma ra tarai na vinarubu kai Midian dia
    ga ki ta ra male na vavai pirana.
  tur-YTC: Halk ellerine yiyecek ve borularını aldı; ve geri kalan İsrael adamlarının
    hepsini kendi çadırlarına gönderdi, ama üç yüz kişiyi alıkoydu; Midyan'ın ordugâhı
    onun altında, vadideydi.
  grc-BRENT: Καὶ ἔλαβον τὸν ἐπισιτισμὸν τοῦ λαοῦ ἐν χειρὶ αὐτῶν, καὶ τὰς κερατίνας
    αὐτῶν· καὶ τὸν πάντα ἄνδρα Ἰσραὴλ ἐξαπέστειλεν ἄνδρα εἰς σκηνὴν αὐτοῦ· καὶ τοὺς
    τριακοσίους ἄνδρας κατίσχυσε· καὶ ἡ παρεμβολὴ Μαδιὰμ ἦσαν αὐτοῦ ὑποκάτω ἐν τῇ
    κοιλάδι.
  ind-AYT: Setelah itu, rakyat mengambil bekal dan trompet mereka. Lalu, dia menyuruh
    semua orang Israel pergi, masing-masing ke tendanya. Akan tetapi, ketiga ratus
    orang yang lain ditahannya. Sementara itu, pertendaan orang Midian ada di bawahnya,
    di lembah.
  nya-nya: Choncho analola anthu ena onse kuti apite ku nyumba zawo kupatula anthu
    300 osankhika aja. Iwowa anatenga zakudya ndi malipenga a anthuwo. Ndipo misasa
    ya ankhondo Amidiyani inali kumunsi kwa chigwa.
  hrv-hrv: Gideon tad naloži narodu da mu preda opskrbu i rogove, a onda otpusti Izraelce
    da ide svaki svome šatoru; zadrža samo one tri stotine. A midjanski se tabor prostirao
    niže njega u dolini.
  mps-mps: Tialima, Gideongo te tigidali Israel bidi te augwa buluba ma geasa pomainu
    tagala palu, tiali goli hasia agai te augwaligo te tǫgo nigali sospen sene me
    te augwaligo bu wabo nai biugel te tigidali sali. Tama tialima, te 300 bidi naga
    bidaluali. Tama te Midian dabe bidali pesage tǫ te tǫ malu aiyadu odogode elaluai.
  tpi-tpi: Orait Gideon i salim ol arapela Israel i go bek long ples, tasol pastaim
    em i kisim olgeta kaikai samting na ol biugel bilong ol. Na dispela 300 man tasol
    i stap. Kem bilong Gideon i stap antap, na kem bilong ol Midian i stap daunbilo,
    long ples daun.
  dan-1931: Derpå tog han Folkets Krukker og deres Horn fra dem; og alle Israelitterne
    lod han drage hjem, hver til sit, men de 300 Mand beholdt han hos sig. Og Midjanitternes
    Lejr var nede på Sletten.
  vie-OVCB: Ghi-đê-ôn cho tất cả người Ít-ra-ên về, chỉ giữ lại 300 người mà thôi.
    Những người này lấy lương thực và cầm kèn trong tay. Quân Ma-đi-an đóng trại trong
    thung lũng, phía dưới trại của Ghi-đê-ôn.
  guj-2017: માટે જેઓને પસંદ કરવામાં આવેલા તેઓએ પોતાનો સામાન તથા પોતાના રણશિંગડાં લીધાં.
    ગિદિયોને સર્વ ઇઝરાયલી માણસોને પોતપોતાના તંબુએ મોકલી દીધા, તેણે માત્ર ત્રણસો માણસોને
    પોતાની પાસે રાખ્યા. હવે મિદ્યાનીઓની છાવણી તેની નીચેની ખીણમાં હતી.
  pon-2006A: Kidion eri kadarala mehn Israel ko koaros ni imwarail, ihte me 300 me
    luhwe; e ahpw kolokolete neirail sowi ko oh arail dipwisou ko koaros. En mehn
    Midian kan arail kahnimpwalo mihte pahnangirail, nan wahwo.
  por-BRBSL: Então o povo tomou comida na mão, e suas trombetas; e ele enviou todos
    os outros homens de Israel para suas próprias tendas, mas reteve os trezentos
    homens; e o acampamento de Midian estava abaixo dele no vale.
  cth-cth: Hottelah, tami pueng ni a ca awh hane hoi mongka hah a la awh teh, kacawi
    e Isarelnaw pueng teh amamae rim koe a ban sak awh teh, tami 300 touh a kamcin
    sak awh. Midiannaw roenae teh akalah doeh.
  twi-twi: Enti Gideon gyigyee wɔn akwansoduan ne ntorobɛnto fii akofo no nkyɛn ma
    wɔkɔɔ fie. Ɛnna ɔmaa mmarima ahaasa no kaa ne nkyɛn. Na Midianfo no atenae wɔ
    obon a ɛwɔ Gideon ase pɛɛ.
  hlt-hlt: Te dongah pilnam loh a kut dongah lampu neh tuki te a khuen uh. Israel
    hlang boeih te a dap la rhip a tueih coeng dae hlang ya thum te tah a rhuem pueng.
    Te vaengah Midian rhaehhmuen he tuikol kungdak kah amah taengah om coeng.
  tbz-SIM: Kɛ̀ Sedeɔ̃ɔ̃ duɔ́ nkɛ̀ bɛ̀ɛ cuɔ́ bɛ diitì nɛ̀ bɛ tɑ̃tɛhe, kòo duɔ́ nkɛ̀
    bɛ̀ɛ kũṹ mbɛ cɛ̃́ĩ, kòo nkpɑɑ́nɛ̀ bɛnìtìbɛ̀ sikɔusìtɑ̃ɑ̃ti (300). Kɛ̀ Mɑndiyɑ̃ɑ̃bɛ
    mɛ mbɑ́tɛ́ dɛ fũ̀ɔ̃̀ kubiriku kɛ kɑri.
  msy-2020: Kamaghɨn, Gideon gumazir igharazibar dagheba ko sɨghaba me dama ada inigha
    me mɨkemezɨ, me uamategha uan nguibabar ghue. Ezɨ 300plan mɨdorozir gumazir kaba,
    me gumazir igharazibar dagheba ko sɨghaba ini. Dughiar kamɨn, Gideonɨn gumazibar
    averpeniba mong pɨn amadaghan itima, Midianian averpeniba, vɨn amadaghan danganir
    zarimɨn iti.
  dop-dop: Ḿpʋ́ɣʋ́ Ketiyɔŋ sɩɩwɑ yǝlɑɑ ŋmʋnʋɣʋ nɑ nɩɩnʋwɑ (300) ɩnɩ nɑ ɩ́ mʋ kpentɑɑ
    tɔɣɔnɑsɩ, nɑ pɑ tutuuŋ nɑ pɛlɛ pɑ́ mǝlɩ tǝyɑɣɑ. Nɑ Mɑtiyɑŋ nyǝ́mɑ nɑ́ɑ́ sikɑ tɛtɛkǝlɛ
    tɑɑ kɛ́ mpɛ pɑ pǝtɛɛ.
  azb-azb: Bu üç yüz adam xalqın azuqəsini və şeypurlarını əlindən aldı. Gideon qalan
    İsraillilərin hamısını bir nəfər kimi öz evlərinə göndərdi və üç yüz nəfəri yanında
    saxladı. Midyan ordugahı Gideonun olduğu yerin aşağısındakı vadidə idi.
  eng-DBY: And they took the victuals of the people in their hand, and their trumpets;
    and all the men of Israel he sent away, every man to his tent, but retained the
    three hundred men. Now the camp of Midian was beneath him in the valley.
  hin-2017: तब उन तीन सौ लोगों ने अपने साथ भोजन सामग्री ली और अपने-अपने नरसिंगे लिए;
    और उसने इस्राएल के अन्य सब पुरुषों को अपने-अपने डेरे की ओर भेज दिया, परन्तु उन
    तीन सौ पुरुषों को अपने पास रख छोड़ा; और मिद्यान की छावनी उसके नीचे तराई में पड़ी
    थी।
  eng-YLT: And the people take the provision in their hand, and their trumpets, and
    every man of Israel he hath sent away, each to his tents; and on the three hundred
    men he hath kept hold, and the camp of Midian hath been by him at the lower part
    of the valley.
  kne-kne: Siya di, inpaipayag Gideon din baon ya tanggoyob din odom ay Israelita
    et inpasaa nas daida, ngem din tolo ay gasot pay et inpakodana ta mataynan da
    sin kad-ana. Din kampon di Midianita yan wada sin tanap sin gowab di kad-an da.
  eng-WYC-2017: And [so] when they had taken meats and trumps for the number of them,
    he commanded all the tother multitude to go to their tabernacles; and Gideon,
    with three hundred men, gave himself to [the] battle. And the tents of Midian
    were beneath in the valley.
  eng-WMBB: So the people took food in their hand, and their shofars; and he sent
    all the rest of the men of Israel to their own tents, but retained the three hundred
    men; and the camp of Midian was beneath him in the valley.
  urd-GVH: चुनाँचे जिदौन ने बाक़ी तमाम आदमियों को फ़ारिग़ कर दिया। सिर्फ़ मुक़र्ररा
    300 मर्द रह गए। अब यह दूसरों की ख़ुराक और नरसिंगे अपने पास रखकर जंग के लिए तैयार
    हुए। उस वक़्त मिदियानी ख़ैमागाह इसराईलियों के नीचे वादी में थी।
  rug-rug: Gua asa ke hitu puleni e Qitione sari doduru tie Izireli, pude pule la
    pa dia vetu, ba sari ka ṉeta gogoto tie mo si kopuni sa meke vagi va karovi rini
    sari doduru likakalae pu ta ponini rini, sari na buki na ginani na gua. Meke sa
    minate Midiani si koa varigara pa kauruna gore koa rini koasa lolomo.
  gaz-gaz: Kanaafuu Gidewoon akka Israaʼeloonni hafan hundi gara dunkaana isaaniitti
    deebiʼan godhee namoota dhibba sadan garuu turfate; isaanis warra kaan irraa galaa
    fi malakata fudhatan. Qubanni Midiyaanotaas Gidewooniin gad sulula keessa ture.
  fra-LSG: On prit les vivres du peuple et ses trompettes. Puis Gédéon renvoya tous
    les hommes d’Israël chacun dans sa tente, et il retint les trois cents hommes.
    Le camp de Madian était au-dessous de lui dans la vallée.
  gnn-gnn: '@see-verse:JDG.007.007'
  yal-yal: Gedeyɔn yi Isirayila muxu dɔnxɛne fandane nun e xɔtane ba e yi, a yi e
    rasiga e konne yi. Koni, a yi na muxu kɛmɛ saxanne lu a fɛma. Midiyan kaane yi
    malanxi e labe ra nɛn.
  haw-1868: Lawe na kanaka i wahi o, ma ko lakou lima, a me ko lakou mau pu; a hoouna
    aku la ia i ka Iseraela a pau, i kela kanaka keia kanaka i kona halelewa iho,
    a hookoe iho i kela poe kanaka, ekolu haneri. A aia hoi ka puali o ko Midiana
    malalo iho ona, ma ka papu.
  arb-NAV: فَصَرَفَ جِدْعُونُ بَقِيَّةَ الإِسْرَائِيلِيِّينَ إِلَى خِيَامِهِمْ بَعْدَ
    أَنْ أَخَذَ مَؤُونَتَهُمْ وَأَبْوَاقَهُمْ، وَاحْتَفَظَ فَقَطْ بِالثَّلاثِ مِئَةِ
    رَجُلٍ. وَكَانَ مُخَيَّمُ الْمِدْيَانِيِّينَ تَحْتَهُمْ فِي الْوَادِي.
  ewe-ewe: Gideon xɔ anyikpluawo kple kpẽawo le Israelviwo si, ɖo wo ɖe aƒe eye ame
    alafa etɔ̃awo (300) koe tsi anyi. Midiantɔwo ƒo ƒu ɖe balime si le Gideon te.
  eng-LEE: 'And they took the provision of the people in their hand, and their cornets;
    and all the rest of Israel he dismissed, every man unto his tent; but those three
    hundred men he retained: and the camp of Midian was beneath him in the valley.'
  gvn-gvn: '@see-verse:JDG.007.007'
  asm-FB: সেইদৰে গিদিয়োনে তিনি শ লোকক ৰাখি বাকী সকলো ইস্রায়েলীয়া লোকক নিজৰ তম্বুলৈ
    পঠাই দিলে। গিদিয়োনে তেওঁলোকৰ হাতত থকা খোৱা বস্তু আৰু শিঙাবোৰ ৰাখি থলে। সেই সময়ত
    মিদিয়নীয়াৰ ছাউনি গিদিয়োনৰ ছাউনিৰ তলৰ উপত্যকাত আছিল।
  sus-A: فٍدٍيٌن نَشَ عٍ رَفبِلٍن عٍ شْنيِ، نَ شّمّ مِشِ كّمّ سَشَن فبَنسَن نَشَ لُ
    عَ يِرٍ. مَدِيَن شَ سْورِيٍ نُ نَ عَ لَبٍ رَ فٍيَ بُنيِ.
  fra-SBL: Et le peuple prit en main de la nourriture et ses trompettes ; et il envoya
    tous les autres hommes d'Israël dans leurs tentes, mais il garda les trois cents
    hommes ; et le camp de Madian était au-dessous de lui dans la vallée.
  hbo-hbo: וַיִּקְח֣וּ אֶת־צֵדָה֩ הָעָ֨ם בְּיָדָ֜ם וְאֵ֣ת שֹׁופְרֹֽתֵיהֶ֗ם וְאֵ֨ת
    כָּל־אִ֤ישׁ יִשְׂרָאֵל֙ שִׁלַּח֙ אִ֣ישׁ לְאֹֽהָלָ֔יו וּבִשְׁלֹשׁ־מֵאֹ֥ות הָאִ֖ישׁ
    הֽ͏ֶחֱזִ֑יק וּמַחֲנֵ֣ה מִדְיָ֔ן הָ֥יָה לֹ֖ו מִתַּ֥חַת בָּעֵֽמֶק׃ פ
  piu-2006: '@see-verse:JDG.007.007'
  kik-kik: Nĩ ũndũ ũcio Gideoni akĩĩra andũ acio angĩ a Isiraeli macooke hema-inĩ
    ciao, no agĩtigwo na andũ magana matatũ, arĩa mooire rĩĩgu na tũrumbeta twa acio
    mainũkire. Na rĩrĩ, kambĩ ya Amidiani yarĩ mũhuro wake o kũu kĩanda-inĩ.
  fra-NCL: Les trois cents prirent des vivres du peuple et ses trompettes ; puis Gédéon
    renvoya tout le reste des hommes d’Israël chacun dans sa tente, et il garda les
    trois cents hommes. Le camp des Madianites était au-dessous de lui, dans la plaine.
  cek-AK: To pongah Gideon mah kalah Israel kaminawk boih khaeah angmacae ih hmuenmae
    hoi mongkahnawk to a laksak moe, angmacae ohhaih ahmuen ah patoeh let; anih loe
    kami cumvai thumto hoiah caeh; to naah Midian kaminawk loe nihcae ohhaih aloih
    bang ih tangtling ah atai o.
  cuk-cuk: Degisoggu, Gedeón na sordamar-dulataled-ilapaagwadmala (300) bessunnad.
    Baigandi e-neg-e-negse barmisad. Unnila sordamar-nadmalad-e-mas-gullemaladbi,
    degi, e-gar-trompetaʼmarbi e-ibe wesad. Ar Gedeón-sordamar, Madián-sordamar-nebagi-bukwamalad-biriba
    bukwamalad.
  uig-CYR: Шуниң билән бу үч йүз адәм озуқ-түлүк вә канайлирини қолиға елишти; Гидеон
    Исраилниң қалған барлиқ адәмлирини өз чедириға қайтуруветип, пәқәт шу үч йүз адәмни
    елип қалди. Әнди Мидиянийларниң ләшкәргаһи болса уларниң төвән тәрипидики җилғида
    еди.
  tel-2017: ఎంపిక చేసిన ప్రజలు వెళ్లిపోయినవారి ఆహారం, బూరలు తీసుకున్నారు. యెహోషువా
    ప్రజలందరినీ వాళ్ళ గుడారాలకు పంపివేశాడు. కాని ఆ మూడువందల మందిని అక్కడే ఉంచుకున్నాడు.
    మిద్యానీయుల శిబిరం అతనికి దిగువ భాగంలో లోయలో ఉంది.
  hat-BSA: Konsa, twa-san lòm te pran pwovizyon a pèp la, avèk twonpèt pa yo nan men
    yo. Epi Gédéon te voye tout lòt mesye Israël yo chak nan pwòp tant pa yo, men
    te kenbe twa-san mesyè yo. Kan Madian an te anba nan vale a.
  kos-kos: Na Gideon el supwala mwet Israel nukewa nu yen selos an, sayen mwet tolfoko
    su el sap in orani mwe mongo ac mwe ukuk nukewa ma oasr. Mwet Midian elos muta
    ke infahlfal se oan ten ah.
  hbo-WLC: וַיִּקְח֣וּ אֶת־צֵדָה֩ הָעָ֨ם בְּיָדָ֜ם וְאֵ֣ת שׁוֹפְרֹֽתֵיהֶ֗ם וְאֵ֨ת
    כָּל־אִ֤ישׁ יִשְׂרָאֵל֙ שִׁלַּח֙ אִ֣ישׁ לְאֹֽהָלָ֔יו וּבִשְׁלֹשׁ־מֵא֥וֹת הָאִ֖ישׁ
    הֶֽחֱזִ֑יק וּמַחֲנֵ֣ה מִדְיָ֔ן הָ֥יָה ל֖וֹ מִתַּ֥חַת בָּעֵֽמֶק׃ פ
  ibo-ibo: Gidiọn zilagara ndị Izrel ndị a nʼụlọ ikwu ha ma hapụ naanị narị mmadụ
    atọ ndị napụtara ndị ahụ na-ala ala ngwongwo niile ha ji ebu agha, na opi ike.
    Ndị Midia mara ụlọ ikwu ha na ndagwurugwu, nʼebe na-adịghị anya site nʼebe Gidiọn
    nọ.
  ory-ory: ଏଥିରେ ଲୋକମାନେ ଆପଣା ଆପଣା ହସ୍ତରେ ଖାଦ୍ୟଦ୍ରବ୍ୟ ଓ ତୂରୀ ଘେନିଲେ; ପୁଣି ସେ ଇସ୍ରାଏଲର
    ସମସ୍ତ ଲୋକଙ୍କୁ ଆପଣା ଆପଣା ତମ୍ବୁକୁ ବିଦାୟ କଲେ, ମାତ୍ର ସେହି ତିନି ଶହ ଲୋକଙ୍କୁ ରଖିଲେ; ସେସମୟରେ
    ମିଦୀୟନୀୟ ଛାଉଣି ତାହାର ନୀଚସ୍ଥ ତଳଭୂମିରେ ଥିଲା।
  chk-chk: Iwe, Kition a tinala ekewe lusun chon Israel ngeni en me lenian, nge ekewe
    ülüpükü mwän a amwöchüretiu. Ir ätekewe mi angei seni chiener kewe mi liwin pisekir
    me nöür kewe rappwa. Iwe, lenien ekewe chon Mitian a nom fan lon ewe lemol.
  rop-rop: Wal Gidiyan bin jandimbek detlot 9,700 solja. Oni detlot 300 solja bin
    stap deya garram im, en deibin kipum ola enijing blanga ol detlot solja hubin
    gobek langa olabat ronwan kemp, en Gidiyan en im 300 solja olabat bin kemp deya
    gin ontop langa det hil, en ola Midiyan solja bin kemp lodan brom det hil nomo
    longwei.
  ukr-1871: Тодї взяли вони харчі в людей і труби їх до себе; усїх же Ізрайлитян роспустив
    він по домівках, і вдержав тільки триста чоловіка. А табір Мадиянїйський стояв
    під ними на долинї.
  deu-1951: Und sie nahmen die Zehrung des Volkes an sich und ihre Posaunen; aber
    die andern Israeliten ließ er alle gehen, einen jeden in seine Hütte; und er behielt
    bei sich die dreihundert Mann. Das Lager der Midianiter aber war unter ihm, in
    der Ebene.
  eng-JPS: So they took the victuals of the people in their hand, and their horns;
    and he sent all the men of Israel every man unto his tent, but retained the three
    hundred men; and the camp of Midian was beneath him in the valley.
  srp-1865: I narod uze brašnjenice i trube; i Gedeon otpusti sve ljude Izrailjce
    da idu svaki u svoj šator, a onijeh trista ljudi zadrža. A oko Madijanski bijaše
    niže njega u dolini.
  lug-lug: Awo Gidyoni n’asigaza abalwanyi be ebikumi ebisatu, bali abalala n’abakuŋŋaanyaako
    emmere n’amakondeere gaabwe, n’abalagira ne beddirayo ewaabwe. Olusiisira lw’Abamidiyaani
    lwamuli kyemmanga mu kiwonvu.
  heb-heb: ויקחו את צדה העם בידם ואת שופרתיהם ואת כל איש ישראל שלח איש לאהליו ובשלש
    מאות האיש החזיק ומחנה מדין היה לו מתחת בעמק׃
  ben-IRV: পরে লোকেরা নিজের নিজের হাতে খাদ্য দ্রব্য ও তূরী নিল, আর তিনি ইস্রায়েলের
    লোকদেরকে নিজের নিজের তাঁবুতে বিদায় করে ঐ তিনশো লোককে রাখলেন; সেইদিনের মিদিয়নের
    শিবির তাঁর নীচের উপত্যকাতে ছিল।
  pan-pan: ਤਦ ਉਨ੍ਹਾਂ ਲੋਕਾਂ ਨੇ ਆਪਣੀ ਭੋਜਨ ਸਮੱਗਰੀ ਲਈ ਅਤੇ ਆਪਣੀਆਂ ਤੁਰ੍ਹੀਆਂ ਚੁੱਕ ਲਈਆਂ ਅਤੇ
    ਗਿਦਾਊਨ ਨੇ ਇਸਰਾਏਲ ਦੇ ਬਾਕੀ ਸਾਰੇ ਪੁਰਖਾਂ ਨੂੰ ਆਪੋ ਆਪਣੇ ਤੰਬੂ ਵੱਲ ਭੇਜ ਦਿੱਤਾ, ਪਰ ਉਨ੍ਹਾਂ
    ਤਿੰਨ ਸੌ ਪੁਰਖਾਂ ਨੂੰ ਉਸ ਨੇ ਆਪਣੇ ਕੋਲ ਰੱਖਿਆ ਅਤੇ ਮਿਦਯਾਨੀਆਂ ਦੀ ਛਾਉਣੀ ਉਸ ਦੇ ਹੇਠ ਘਾਟੀ
    ਵਿੱਚ ਸੀ।
  mya-JVB: ထိုသူတို့သည် စားစရိတ် နှင့် တံပိုး များကို ယူ ၍ ၊ ကြွင်း သော ဣသရေလ အမျိုးသား
    အပေါင်းတို့ကို မိမိ နေရာ သို့ ဂိဒေါင်သည် လွှတ် လိုက်သဖြင့် ၊ ထိုသုံး ရာ သော လူ
    တို့ကိုသာ မိမိနှင့်အတူချန် ထားလေ၏။ မိဒျန် လူတို့သည် သူ့ အောက် ချိုင့် ၌ တပ်ချ
    လျက် ရှိကြ၏။
  tbg-tbg: Minti tuvaro Gideoniva ekaa Isareri vaiinti hini kuka nái maaqaini nititero,
    300 vaiintinavuqai qaqi tuatero viva ekaa hini kuka ura karavata aanumaaravata
    varora. Ho Isareri seri naavu maaqa kaqatova vuruni vauvaro Midiani vatanaaka
    seri naavu maaqa kaqatova muani uqitaini vaura.
  hmo-hmo: Vadaeni Gideona ese Israela taudia ibounai ia siaidia lou, ta ta edia palai
    ruma, edia palai ruma dekenai idia giroa lou, to unai tatau 300 sibona ia dogoatao.
    Unai 300 ese unai giroa lou taudia edia hodu bona kibi idia abia. Midiana taudia
    edia kamepa be Gideona ena orea henunai ia noho, koura dekenai.
  urd-urd: तब उन लोगों ने अपना — अपना खाना और नरसिंगा अपने अपने हाथ में लिया; और उसने
    सब इस्राईली आदमियों को उनके डेरों की तरफ़ रवाना कर दिया पर उन तीन सौ आदमियों रख
    लिया; और मिदियानियों की लश्कर गाह उसके नीचे वादी में थी।
  rus-SYN: И взяли они съестной запас у народа себе и трубы их, и отпустил Гедеон
    всех Израильтян по шатрам и удержал у себя триста человек; стан же Мадиамский
    был у него внизу в долине.
  bqc-SIM: Gedeↄ̃ↄ gbɛ̃ↄn ↄ̀aa do ń basↄopiↄ sɛ̀, ↄ̃ aa gbɛ̃́ pↄ́ aalɛ táↄ kũ̀sũaↄ
    ń ń kuuↄ sìmá, ↄ̃ à ń gbáɛ bɛ. Gedeↄ̃ↄ ku sĩ̀sĩ musu, Madiãↄ bòo ku
    aà zĩ́lɛ guzulɛu.
  tcz-CHONGTHU: Hijeh chun Gideonin midangho nehleh chah chuleh saki sumkon apoh houchu
    achomkhom’in, hitichun adangho sechu ainlanga asoltan ahi. Amavang mi jathum bouseh
    chutoh aumtan ahi. Midian hochun Gideon umna noi phaichamma chun ngahmun asem
    tauvin ahi.
  mar-mar: तेव्हा त्या लोकांनी त्यांच्या हाती अन्नसामग्री व त्यांची रणशिंगे घेतली,
    आणि त्याने इस्राएलाची बाकीची सर्व माणसे त्यांच्या तंबूकडे पाठवली; केवळ ती तीनशे
    माणसे ठेवली. तेव्हा मिद्यान्यांचा तळ त्यांच्या खाली खिंडीत होता.
  qub-qub: Chaura waquin cajtaga cuticunanpaj Gedeón niran. Manaraj cuticuptin shuntaran
    puyñuncunatawan uyshapa wagrancunata. Acrashan quimsa pachac (300) runacunallawanna
    quëdacuran. Madián runacuna pampacho caycashan jan'ganman pachacuran.
  bqp-bqp: Akũ Gidiↄn gbɛ̃nↄn wàa do kpɛ́ basↄↄro pìnↄ sɛ̀, ò gbɛ̃ kũ òtɛn tá bɛnↄ
    zànanↄ kũ ń kurunↄ sìḿma, akũ à ń gbárɛ. Gidiↄn kú sĩ̀sĩi musu, Midiãnↄ bùra
    kú guvutɛn a gɛ̃i.
  hat-hat: Yo pran tout pwovizyon lòt moun yo te genyen ansanm ak twonpèt yo, yo kenbe
    yo pou yo. Lèfini, Jedeyon voye tout rès moun pèp Izrayèl yo ale lakay yo. Li
    fè twasan (0300) moun yo rete ak li sou mòn lan. Moun Madyan yo menm te anba nan
    plenn lan.
  eng-BSB: So Gideon sent the rest of the Israelites to their tents but kept the three
    hundred men, who took charge of the provisions and rams’ horns of the others.
    And the camp of Midian lay below him in the valley.
  tod-tod: Naa ʋolu, Zeedeyɔn Izelayɛle zunuiti kpein gaaɠaleni ma, ɛsɛ ge li ná-seɠe
    ɠotai wu, é zunu unsaʋagɔ (300) nɔ makɛ, naati ma ti ta-laamianigiti seɠeni,
    ta ta-ʋuʋugiti. Tama Madiyan nuiti ti ɠɛni ʋuuni ti yeeɠɔɠɔwuʋɛ nɔ nɛmɛi zu.
  eng-WEBPB: So the people took food in their hand, and their trumpets; and he sent
    all the rest of the men of Israel to their own tents, but retained the three hundred
    men; and the camp of Midian was beneath him in the valley.
  kbq-kbq: Anagema higeno'a Gidioni'a ruga'a sondia vahe'mokizmi nanazantamine ufentaminena
    e'nerino huzmantege'za seli nozmirega nevazageno, 300'a vaheke zamavarege'za agri'enena
    vu'naze. Hagi Midieni vahe'mokizmi seli nonkumara fenkamu agupofi me'nege'za,
    Gidioni naga'mo'za anagamu emani'naze.
  nhe-BL: Huajca Gedeón quinsentili nochi nopa soqui xarros huan oquich borregojme
    inincuacua tlen quihualicayayaj ne sequinoc tlacame huan quintitlanqui ma yaca
    ininchajchaj. Huan san mocajque ihuaya nopa 300 tlacame tlen tlapejpenilme. Huan
    nopa madianitame mochijtoyaj tlatzintla campa tlamayamitl.
  bus-bus: Ben Gidiↄn gↄ̃ↄn wàa do kpɛ́ basↄↄroo pìnↄ sɛ̀, aↄ̃ gbɛ̃ kɛ̀ aↄ̃ↄe taa
    bɛɛnↄ kũsãɛnↄ kↄ̃n ń kuunↄ sìḿma, ben à ń gbáɛ. Gidiↄn kú sĩ̀sĩ musu, Midiãnↄ
    bùra kú guzurɛn à gĩzĩ.
  gub-BL: A'e rupi omono kar Zineàw amogwer Izaew waneko haw pe a'e wà kury. Xo a'e
    300 upyta hehe we wà. Amogwer wezar wemi'u ràm paw a'e 300 wanupe wà. Wezar uxi'àm
    ma'e i'ak kwer iapo pyrer paw wanupe wà no. Minià wapytu'u haw upyta ywyàpyznaw
    rehe Izaew waiwy rehe. Izaew upyta ywytyr rehe wà.
  eng-DRA: 'So taking victuals and trumpets according to their number, he ordered
    all the rest of the multitude to depart to their tents: and he with the three
    hundred gave himself to the battle. Now the camp of Madian was beneath him in
    the valley.'
