verse: JDG.007.005
translations:
  mal-C: അങ്ങനെ ഗിദെയോൻ ജനത്തെ വെള്ളത്തിലേക്കു കൊണ്ടുപോയി. യഹോവ ഗിദെയോനോട്, “നായെപ്പോലെ
    നാവുകൊണ്ട് വെള്ളം നക്കിക്കുടിക്കുന്നവരെ വേറെയും കുടിക്കാൻ മുട്ടുകുത്തി കുനിയുന്നവരെ
    വേറെയും നിർത്തുക” എന്നു കൽപ്പിച്ചു.
  deu-TKW: 'Da führte er die Leute hinab ans Wasser. Und Jahwe sprach zu Gideon: Jeden,
    der mit der Zunge Wasser leckt, so wie die Hunde lecken, den stelle besonders
    und ebenso jeden, der niederkniet, um aus der Hand zu trinken, indem er sie zum
    Munde führt.'
  lin-lin: 'Boye, Jedeon akitisaki bato na mayi. Kuna, Yawe alobaki na ye : « Kabola
    bango : tia na ngambo moko, bato oyo bakomela mayi na nzela ya lolemo lokola mbwa ;
    mpe tia na ngambo mosusu, bato oyo bakofukama, mpo na komela mayi. »'
  eng-LSV: And he brings the people down to the water, and YHWH says to Gideon, “Everyone
    who laps of the water with his tongue as the dog laps—you set him apart; also
    everyone who bows on his knees to drink.”
  eng-GNV: So he brought downe the people vnto the water. And the Lord sayd vnto Gideon,
    As many as lap the water with their tongues, as a dog lappeth, them put by themselues,
    and euery one that shall bow downe his knees to drinke, put apart.
  eng-WEBSTER: 'So he brought down the people to the water: and the LORD said to Gideon,
    Every one that lappeth of the water with his tongue as a dog lappeth, him shalt
    thou set by himself; likewise every one that boweth down upon his knees to drink.'
  nhw-BL: 'Huajca Gedeón quinhuicac nochi campa atl para ma atlica huan TOTECO quiilhui
    Gedeón: “Xiquiniyocatlali nopa tlacame ica ome pamitl: Inijuanti catli quitlananaj
    nopa atl ipan ininmax para quipipitzose quen chichime huan inijuanti catli motlancuaquetzase
    para atlise ipan nopa hueyatl.”'
  swh-ONEN: Hivyo Gideoni akalileta lile jeshi chini kwenye maji naye Bwana akamwambia
    Gideoni, “Watenge upande mmoja wale wote wanywao maji kwa ulimi, kama vile mbwa
    anywavyo, wale wote wapigao magoti ili kunywa wakipeleka mikono yao vinywani mwao,
    waweke upande mwingine.”
  bba-bba: Yerɑ Gedeoni u derɑ tɔn be, bɑ dɑ dɑɑrɔ. Miyɑ Yinni Gusunɔ u mɑɑ nùn sɔ̃ɔwɑ
    u nɛɛ, be bɑ nim sɔkɑ kɑ nɔmɑ bɑ nɔrɑ, ɑ bu wunɑnɔ kɑ be bɑ yiirɑ bɑ nɔɔ ɡirɑri
    dɑɑrɔ.
  eng-KJVCPB: 'So he brought down the people unto the water: and the Lord said unto
    Gideon, Every one that lappeth of the water with his tongue, as a dog lappeth,
    him shalt thou set by himself; likewise every one that boweth down upon his knees
    to drink.'
  wbp-wbp: Ngula-jangka, Kitinirli-jana nguru-yirrarnu mulju-kurra kujalpa ngapa wilypi-pardija
    walya-ngurlu. Ngula-jangka, YAAWIYI-rla wangkaja nyanungukuju, “Nyangka-jana jinta-kari
    jinta-kari kajili ngapa ngarni. Ngalya-karirli kapulu rdakangka yaku-maninjarla
    yanjirni maliki-piyarlu. Ngulaju-jana yirraka jintangka turnungka. Wati ngalya-karirli
    kapulu mirdi-jarra yirrarninjarla ngapaju punu-ngarni, kapulu-nyanu yinngirri
    julyurl-yirrarni ngapa-kurra. Ngulaju-jana turnu jinta-karirla yirraka.”
  luo-luo: Omiyo Gideon noterogi e dho pi. Kanyo Jehova Nyasaye nowachone niya, “Pog
    jogo magado pi gi lewgi kaka guok kuom jogo magoyo chong-gi piny mondo omodhi.”
  meu-meu: Taunabunai, ia ese taunimanima na ranu gabuna e hakaudia lao. Bena Iehova
    ese Gideon e hamaoroa, eto, Maladia an-o ranu bae peta dae, sisia na heheto, taudia
    iboudiai na gabu ta ai bavatodia; a bae tui diho, ranu bae dodo, taudia ma gabu
    ta ai bavatodia.
  npi-ULB: यसैले गिदोनले मानिसहरूलाई तल पानीमा लगे, र परमप्रभुले तिनलाई भन्‍नुभयो,
    “घुँडा टेकेर पानी पिउनेहरूबाट कुकुरले झैं चाटेर पानी पिउनेहरूलाई अलग गर् ।”
  yor-yor: Gideoni sì kó àwọn ọkùnrin náà lọ sí ibi ìsun omi. Níbẹ̀ ni Olúwa ti wí
    fún un pé, “Kí ó pín àwọn ènìyàn náà sí ọ̀nà méjì. Ya àwọn tí ó fi ahọ́n wọn lá
    omi bí ajá kúrò lára àwọn tí ó kúnlẹ̀ láti mu omi pẹ̀lú ọwọ́ wọn.”
  emp-NTPO: 'Ara maʌ̃da Gedeoʌ̃ba idji sordaorãra edesia baido dod̶amãrẽã. Mãwã panʌne
    Ãcõrẽba Gedeoʌ̃a nãwã jarasia: –Ʌ̃cʌrʌba baidora ãdji jʌwa jãne jue edad̶aped̶a
    usa quĩrãca sene do panʌa. Waabemaba chĩrãborod̶e copanenaped̶a baidora do panʌa.
    Ãdji jʌwa jãneba do nũpanʌra awara b̶ʌdua.–'
  ind-ind: Maka Gideon membawa para prajurit ke tepi sungai. Lalu kata TUHAN kepadanya,
    “Pisahkanlah orang yang mencedok dan mencucup air dengan tangannya seperti anjing
    minum, dari orang yang berlutut dan minum langsung dari permukaan sungai.”
  pes-OPCB: 'پس جدعون آنها را به کنار چشمه برد. در آنجا خداوند به او گفت: «آنها را
    از نحوهٔ آب خوردنشان به دو گروه تقسیم کن. افرادی را که با کفِ دست، آب را جلوی
    دهان خود آوردند و آن را مثل سگ می‌نوشند از کسانی که زانو می‌زنند و دهان خود را
    در آب می‌گذارند، جدا ساز.» تعداد افرادی که با دست آب نوشیدند سیصد نفر بود.'
  tgl-ULB: Kaya dinala ni Gideon ang mga tao sa tubig at sinabi ni Yahweh sa kaniya,
    “Ihiwalay ang bawat isang sumalok ng tubig at uminom, gaya ng pagdila ng isang
    aso, mula sa sinumang lumuhod para uminom.”
  cbu-NT: Jedeyonsha ayu táyaranllu, kungup waamaam machtarangiya. Anushsha kungoo
    waaksin, Apanllsha ipusarangiya. Yuwanandari timucheersin, kungoo waakana annandari
    piyam tushaneengi. Mishat, yuwanandaritam uwish kungoo tipayrusin, tumuz waataru
    ashkana annandaritam piyam tushaneengi, Jedeyonaa Apanll tárangiya.
  hui-hui: Ani layagola Gidionohanda agali biaru iba piyagoria haru halu dalini. Ani
    biagola Anduane Homogohanda ibuhondo lalu, Agali iba heyu howa gi habeni talo
    mialu nararu baba bulu paluwa ge duli hanga howa nararu baba mo talebuki habe,
    lene.
  mya-mya: ဂိ​ဒေါင်​သည်​လူ​တို့​ကို​ရေ​ဆိပ်​သို့​ခေါ်​ဆောင် သွား​ပြီး​နောက် ထာ​ဝ​ရ​ဘု​ရား​က``ထို​သူ​တို့
    တွင်​ရေ​ကို​ခွေး​ကဲ့​သို့​လျှာ​နှင့်​လျက်​သောက် သော​သူ​များ​နှင့် ဒူး​ထောက်​၍​သောက်​သော​သူ
    များ​ကို​နှစ်​စု​ခွဲ​လော့'' ဟု​ဂိ​ဒေါင်​အား​မိန့် တော်​မူ​၏။-
  bod-N: གིད་ཡོན་གྱིས་མི་རྣམས་མར་ཆུ་འགྲམ་དུ་ཁྲིད་པ་དང་། དཀོན་མཆོག་ཡ་ཝཱེས་གིད་ཡོན་ལ།
    སུ་ཞིག་གིས་ཁྱི་ལྟར་ཆུ་ལྕེ་ཡིས་བལྡགས་ནས་འཐུང་བ་ཡིན་ན་དེ་རྣམས་ལོགས་སུ་ཁོར་དང་། ཡང་སུ་ཞིག་གིས་པུས་མོ་བཙུགས་ནས་ཆུ་འཐུང་བ་རྣམས་ཀྱང་དེ་བཞིན་དུ་ལོགས་སུ་ཁོར་ཅིག་ཅེས་གསུངས་སོ།
    །
  sna-sna: Saka Gidheoni akatora varume akaburuka navo kumvura. Jehovha akamuudza
    ikoko kuti, “Paradzanisa avo vanonwa mvura vachikapa norurimi rwavo sezvinoita
    imbwa kubva kuna avo vanonwa vakapfugama.”
  spa-BLM: 'Así que hizo bajar al pueblo al agua, y el Señor le dijo a Gedeón: “Todo
    el que lame el agua con su lengua, como lame un perro, lo pondrás solo; así como
    todo el que se arrodille para beber.”'
  cac-cac: 'Ix yic''anb''at eb'' vin̈ ixto can chi'' vin̈aj Gedeón yuq''uej a'' d''a
    sti'' a'' melem chi''. Ix yalan Jehová: Masanil mach sb''echanq''ueta a'' d''a
    yol sc''ab'' yuq''uej, ch''oc tzic''canel d''a scal eb'' vin̈ tz''em cuman syuc''an
    a'', xchi d''a vin̈.'
  swh-ULB: Gideoni akawapeleka watu kwenye maji; Bwana akamwambia, “Ondoa kila mtu
    atakayelamba maji, kama mbwa alambavyo, kutoka kwa wale wanaopiga magoti na kunywa.”
  bel-bel: 'Ён прывёў народ да вады. І сказаў Гасподзь Гедэону: хто будзе хлябтаць
    ваду языком сваім, як хлебча сабака, таго станаві асобна, а таксама і тых усіх,
    якія будуць станавіцца на калені свае і піць.'
  deu-ELBBK: 'Und er führte das Volk ans Wasser hinab. Und der HERR sprach zu Gideon:
    Jeder, der mit seiner Zunge von dem Wasser leckt, wie ein Hund leckt, den stelle
    besonders; und auch jeden, der sich auf seine Knie niederlässt, um zu trinken.'
  mbb-OT: Umbe, miduma sikandan ni Gideon diyà te wahig. Ne zutun migkaǥi is Nengazen
    te, “Isivey nu is langun he mid-akup te wahig he mid-iring te asu su midèdè dan
    haazà, wey isivey nu zaan sikan is midluhud su wey mekeinum.”
  mal-2015: 'അങ്ങനെ അവൻ ജനത്തെ വെള്ളത്തിങ്കലേക്കു കൊണ്ടുപോയി; യഹോവ ഗിദെയോനോടു: പട്ടി
    നക്കിക്കുടിക്കുംപോലെ നാവുകൊണ്ടു വെള്ളം നക്കിക്കുടിക്കുന്നവരെയൊക്കെ വേറെയും കുടിപ്പാൻ
    മുട്ടുകുത്തി കുനിയുന്നവരെയൊക്കെ വേറയും നിർത്തുക എന്നു കല്പിച്ചു.'
  tuo-NT: 'Tojo weegʉ Gedeṍ narẽ acore sĩꞌrĩdutigʉ, ti pepʉ pijibuꞌacʉ niwĩ. Õꞌacʉ̃
    cʉ̃rẽ aꞌtiro nicʉ niwĩ: “Aꞌtiro dʉcawaaya narẽ. Na omocãrĩ meꞌrã aco waamíí, diayia
    weronojõ neꞌrẽ, sĩꞌrĩrãrẽ mejẽcã cũuña. Ãpẽrã ejaqueꞌa, muꞌrĩpaꞌa sĩꞌrĩrãrẽ mejẽcã
    cũuña”, nicʉ niwĩ.'
  rmc-rmc: 'Avke o Gideon ľigenďa le manušen tele paš o paňi. O RAJ leske phenďa:
    „Ačhav dojekhes, ko chľipinela o paňi sar rikono, pre jekh sera. A olen, save
    džana pro khoča a avke pijena o paňi, ačhav pre aver sera.“'
  pes-OPV: 'و چون قوم را نزد آب آورده بود، خداوند به جدعون گفت: «هر‌که آب را به زبان
    خود بنوشد چنانکه سگ می‌نوشد او را تنها بگذار، و همچنین هر‌که بر زانوی خود خم شده،
    بنوشد.»'
  ron-1924: 'Гедеон а коборыт попорул ла апэ, ши Домнул а зис луй Гедеон: „Пе тоць
    чей че вор липэи апэ ку лимба, кум липэе кынеле, сэ-й деспарць де тоць чей че
    вор бя апэ дин ӂенункь.”'
  ben-OBCV: অতএব গিদিয়োন লোকদের নিয়ে জলের উৎসের কাছে নেমে গেলেন। সেখানে সদাপ্রভু
    তাঁকে বললেন, “যারা তাদের জিভ দিয়ে কুকুরের মতো চেটে চেটে জলপান করে, তাদের কাছ
    থেকে যারা নতজানু হয়ে জলপান করে, তাদের পৃথক করে দাও।”
  som-som: Sidaas daraaddeed dadkii wuxuu keenay biyihii; markaasaa Rabbigu Gidcoon
    ku yidhi, Ku alla kii biyaha carrabkiisa ku leefleefa sida eey oo kale, kaas gooni
    ahaantiisa u sooc, sidaas oo kalena ku alla kii u jilba joogsada inuu biyaha cabbo
    isna gooni ahaantiisa u sooc.
  lat-VUC: 'Cumque descendisset populus ad aquas, dixit Dominus ad Gedeon: Qui lingua
    lambuerint aquas, sicut solent canes lambere, separabis eos seorsum: qui autem
    curvatis genibus biberint, in altera parte erunt.'
  eng-ASVBT: 'So he brought down the people unto the water: and Jehovah said unto
    Gideon, Every one that lappeth of the water with his tongue, as a dog lappeth,
    him shalt thou set by himself; likewise every one that boweth down upon his knees
    to drink.'
  ita-1885: 'Gedeone adunque fece scender la gente all''acqua; e il Signore gli disse:
    Metti da parte chiunque lambirà l''acqua con la lingua, come lambisce il cane;
    e altresì chiunque s''inchinerà sopra le ginocchia, per bere.'
  eng-LXXUP: And he brought the people down to the water; and the Lord said to Gideon,
    Whosoever shall lap of the water with his tongue as if a dog should lap, thou
    shalt set him apart, and also whosoever shall bow down upon his knees to drink.
  eng-ULB: So Gideon brought the people down to the water, and Yahweh said to him,
    “Separate everyone who laps up the water, as a dog laps, from those who kneel
    down to drink.”
  spa-VBL: 'Gedeón llevó a los soldados al agua. El Señor le dijo a Gedeón: “Pongan
    a un lado a los que lamen el agua con la lengua, como hace un perro, y al otro
    lado a los que se arrodillen para beber”.'
  fra-_FOB: 'Il fit donc descendre le peuple vers l''eau, et l''Éternel dit à Gédéon:
    Quiconque lapera l''eau avec sa langue, comme le chien lape, tu le mettras à part;
    et tu les sépareras de tous ceux qui se courberont sur leurs genoux pour boire.'
  mal-mal: 'അങ്ങനെ അവൻ ജനത്തെ വെള്ളത്തിങ്കലേക്ക് കൊണ്ടുപോയി; യഹോവ ഗിദെയോനോട്: പട്ടി
    കുടിക്കുംപോലെ നാവുകൊണ്ട് വെള്ളം നക്കി കുടിക്കുന്നവരെയൊക്കെ വേറെയും, കുടിക്കുവാൻ
    മുട്ടുകുത്തി കുനിയുന്നവരെയൊക്കെ വേറെയും മാറ്റിനിർത്തുക എന്ന് കല്പിച്ചു.'
  urd-GVR: Chunāṅche Jidāūn apne ādmiyoṅ ke sāth chashme ke pās utar āyā. Rab ne use
    hukm diyā, “Jo bhī apnā hāth pānī se bhar kar use kutte kī tarah chāṭ le use ek
    taraf khaṛā kar. Dūsrī taraf unheṅ khaṛā kar jo ghuṭne ṭek kar pānī pīte haiṅ.”
  suz-BL: मिनु गिदोनमी मुर आन कली उइ खोलामी लाइक्‍मी बाक्‍त। मिनु परमप्रभु यावेमी
    गिदोन कली “सु सुमी बाप्‍शा, खोला ङा ब्‍वाक्‍कु कुचुममी तुक्‍शो खोदेंशो पा लेंमी
    तुक्‍शा तूनीमी, मेको आन कली एर वोतो। सु सुम चहिं खोला ङा ब्‍वाक्‍कु पोक्‍च थेक्‍शा
    गुइम तूनीमी, मेको आन कली ओंथ वोतो” देंमाक्‍त।
  ita-1927: 'Gedeone fece dunque scender la gente all’acqua; e l’Eterno gli disse:
    “Tutti quelli che lambiranno l’acqua con la lingua, come la lambisce il cane,
    li porrai da parte; così pure tutti quelli che, per bere, si metteranno in ginocchio”.'
  ckb-ckb: 'گدعۆنیش پیاوەکانی بردە خوارەوە بۆ سەر ئاوەکە. ئینجا یەزدان بە گدعۆنی فەرموو:
    «هەرکەسێک لەسەر لەپی دەستی بە زمان لە ئاوەکەی خواردەوە وەک چۆن سەگ ئاو دەخواتەوە
    جیای بکەرەوە، هەروەها هەرکەسێک بۆ ئاو خواردنەوە بەسەر چۆکدا بکەوێت جیای بکەرەوە.»'
  eng-BBE: So he took the people down to the water; and the Lord said to Gideon, Put
    on one side by themselves all those drinking up the water with their tongues like
    a dog; and in the same way, all those who go down on their knees to the water
    while drinking.
  kan-OKCV: ಗಿದ್ಯೋನನು ಜನರನ್ನು ಹಳ್ಳದ ಬಳಿಗೆ ಕರಕೊಂಡು ಬಂದನು. ಆಗ ಯೆಹೋವ ದೇವರು ಗಿದ್ಯೋನನಿಗೆ,
    “ನಾಯಿ ನೆಕ್ಕುವ ಹಾಗೆ ಜಲವನ್ನು ತನ್ನ ನಾಲಿಗೆಯಿಂದ ನೆಕ್ಕುವ ಪ್ರತಿಯೊಬ್ಬನನ್ನೂ, ಕುಡಿಯುವುದಕ್ಕೆ
    ಮೊಣಕಾಲೂರಿ ಬಗ್ಗುವ ಪ್ರತಿಯೊಬ್ಬನನ್ನೂ ಬೇರೆಬೇರೆಯಾಗಿ ನಿಲ್ಲಿಸು,” ಎಂದರು.
  tam-2017: 'அப்படியே அவன் மக்களைத் தண்ணீரின் அருகே இறங்கிப்போகச்செய்தான்; அப்பொழுது
    யெகோவா கிதியோனை நோக்கி: தண்ணீரை ஒரு நாய் நக்குவதுபோல அதைத் தன்னுடைய நாவினாலே நக்குகிறவன்
    எவனோ அவனைத் தனியாகவும், குடிக்கிறதற்கு முழங்கால் ஊன்றிக் குனிகிறவன் எவனோ, அவனைத்
    தனியாகவும் நிறுத்து என்றார்.'
  spa-RV-1909: 'Entonces llevó el pueblo á las aguas: y Jehová dijo á Gedeón: Cualquiera
    que lamiere las aguas con su lengua como lame el perro, aquél pondrás aparte;
    asimismo cualquiera que se doblare sobre sus rodillas para beber.'
  ron-BTF: 'Astfel el a coborât poporul la apă și DOMNUL i-a spus lui Ghedeon: Pe
    oricine va lipăi cu limba sa din apă, cum lipăie un câine, pe acela pune-l deoparte;
    tot astfel pe oricine se va pleca pe genunchi ca să bea.'
  eng-WEBP: So he brought down the people to the water; and the LORD said to Gideon,
    “Everyone who laps of the water with his tongue, like a dog laps, you shall set
    him by himself; likewise everyone who bows down on his knees to drink.”
  eng-FBV: Gideon took the soldiers down to the water. The Lord told Gideon, “Set
    to one side those who lap the water with their tongues, like a dog does, and on
    the other side those who kneel down to drink.”
  nld-1939: 'Toen hij het volk dus naar het water had laten afdalen, sprak Jahweh
    tot Gedeon: Wie als honden met hun tong uit het water lekken, moet ge afzonderlijk
    houden; eveneens die op hun knieën hurken, om uit hun handen te drinken.'
  nch-BL: 'Huajca Gedeón quinhuicac nochi campa at para ma atica huan TOTECO quiilhui
    Gedeón: “Xiquiniyocatali nopa tacame ica ome panti: Inijuanti cati quitananaj
    nopa at ipan inimax para quipipitzose quej chichime huan inijuanti cati motancuaquetzase
    para atise ipan nopa hueyat.”'
  vie-1934: 'Vậy, người biểu dân sự xuống mé nước; rồi Đức Giê-hô-va phán cùng Ghê-đê-ôn
    rằng: Phàm kẻ nào dùng lưỡi liếm nước như chó, và kẻ nào quì gối cúi xuống mà
    uống, thì ngươi phải để riêng ra.'
  hin-CV: इस प्रकार गिदोन उस सबको जल के निकट ले आया. याहवेह ने गिदोन को आदेश दिया,
    “तुम उन्हें, जो कुत्ते के समान जीभ से जल पिएंगे, उनसे अलग कर लेना, जो घुटने टेककर
    जल पिएंगे.”
  spa-BES: 'Y llevó al pueblo al agua; y el Señor dijo a Gedeón: Pon a un lado a todos
    los que beben el agua con sus lenguas como un perro; Y de la misma manera, todos
    aquellos que se arrodillan al agua mientras beben.'
  tdx-tdx: Aa le nampizo­tsoe’e mb’an-drano mb’eo ondatio, le hoe t’Iehovà amy Gidone,
    Ze misao-drano am-pameleke hoe filelan’ amboa ro hasita’o; manahake izay o mitongaleke
    naho mibokoke hito­­hofa’eo.
  tha-KJV: ท่านจึงพาประชาชนลงไปที่​น้ำ พระเยโฮวาห์ตรัสกั​บก​ิเดโอนว่า “​ทุ​กคนที่​ใช้​ลิ้นเลียน้ำดังสุนัข
    จงรวมเขาไว้พวกหนึ่ง ทุ​กคนที่​คุ​กเข่าลงดื่​มน​้ำ จงรวมไว้​อี​กพวกหนึ่​งด​ุจกัน”
  por-BR-2018: 'Então levou o povo às águas: e o SENHOR disse a Gideão: Qualquer um
    que lamber as águas com sua língua como lambe o cão, aquele porás à parte; também
    qualquer um que se dobrar sobre seus joelhos para beber.'
  deu-ELO: 'Und er führte das Volk ans Wasser hinab. Und Jehova sprach zu Gideon:
    Jeder, der mit seiner Zunge von dem Wasser leckt, wie ein Hund leckt, den stelle
    besonders; und auch jeden, der sich auf seine Knie niederläßt, um zu trinken.'
  eng-WYC-2018: And when the people had gone down to the waters, the Lord said to
    Gideon, Thou shalt separate them by themselves that lap (up the) waters with hand
    and tongue, as dogs be wont to lap (it up); and those, that drink with knees bowed,
    shall be in the tother part.
  epo-epo: 'Kaj li alvenigis la popolon al la akvo. Kaj la Eternulo diris al Gideon:
    Ĉiun, kiu lektrinkos akvon per sia lango, kiel lektrinkas hundo, tiun starigu
    aparte; ankaŭ ĉiun, kiu kliniĝos sur siaj genuoj, por trinki.'
  uig-PIN: 'Xuning bilǝn Gideon hǝlⱪni suning lewigǝ elip kǝldi. Pǝrwǝrdigar uningƣa:
    — Kimki it su iqkǝndǝk tili bilǝn yalap su iqsǝ, ularni ayrim bir tǝrǝptǝ turƣuzƣin;
    ⱨǝm kimki tizlinip turup su iqsǝ, ularnimu ayrim bir tǝrǝptǝ turƣuzƣin, — dedi.'
  beo-beo: Gidione da ea dunu amo hanoa oule sa:ili, Hina Gode da ema amane sia:i,
    “Nowa dunu ilia da wa:me agoane hano leba:le nasea, amola nowa ilia da muguni
    bugili hano nosone nasea, amo dia mogima.”
  tpi-OTNT: Orait Gideon i kisim ol man i go daun long wara. Na Bikpela i tokim em,
    “Yu tokim olgeta man long dring. Ol man i dring wara long tang olsem ol dok i
    save dring, putim ol long wanpela lain. Na olgeta man i brukim skru na dring wara,
    putim ol long narapela lain.”
  hau-SA: Saboda haka Gideyon ya kai mutanen cikin ruwa. A can Ubangiji ya ce masa,
    “Ka ware waɗanda suka tanɗi ruwa kamar kare daga waɗanda suka durƙusa suka sha
    ruwan.”
  uig-LAT: 'Shuning bilen Gidéon xelqni suning léwige élip keldi. Perwerdigar uninggha:
    — Kimki it su ichkendek tili bilen yalap su ichse, ularni ayrim bir terepte turghuzghin;
    hem kimki tizlinip turup su ichse, ularnimu ayrim bir terepte turghuzghin, — dédi.'
  nde-nde: Ngakho uGidiyoni wabathatha abantu wabasa ngasemanzini. Khonapho uThixo
    wathi kuGidiyoni, “Yehlukanisa labo abaxhapha amanzi ngolimi lwabo njengenja kulabo
    abaguqa phansi ukuba banathe.”
  ton-ton: 'Ko ia ne ʻave ʻae kakai ki he vai pea naʻe folofola ʻa Sihova kia Kitione,
    “Ko ia fulipē ʻoku ʻemo ʻae vai ʻaki hono ʻelelo, ʻo hangē ko e ʻemo ʻae kulī,
    te ke tuku kehe ia: pea ʻe pehē mo ia fulipē ʻoku punou ʻo tūʻulutui ki hono tui
    ke inu.”'
  ces-1613: 'I kázal sstoupiti lidu k vodám, a řekl Hospodin k Gedeonovi: Každého,
    kdož chlemtati bude jazykem svým z vody, jako chlemce pes, postavíš obzvláštně,
    tolikéž každého, kdož se přisehne na kolena svá ku pití.'
  eng-WMB: So he brought down the people to the water; and the LORD said to Gideon,
    “Everyone who laps of the water with his tongue, like a dog laps, you shall set
    him by himself; likewise everyone who bows down on his knees to drink.”
  tam-TCV: எனவே கிதியோன் அந்த மனிதரைத் தண்ணீர் அருகே அழைத்துச் சென்றான். அப்பொழுது
    யெகோவா அவனிடம், “நாக்கால் நக்கி நாயைப்போல் தண்ணீர் குடிப்போரை ஒரு பக்கமும், முழங்கால்களை
    ஊன்றி தண்ணீர் குடிப்போரை மற்ற பக்கமுமாக நிறுத்திவை” என்றார்.
  ceb-ULB: Busa gidala ni Gideon ang mga tawo didto sa tubig, ug miingon si Yahweh
    kaniya, “Lahia ang tanan nga motilap sa tubig, sama sa pagtilap sa iro, gikan
    niadtong moluhod aron moinom.”
  pol-UBG: 'Zaprowadził więc lud nad wodę, a PAN powiedział do Gedeona: Każdego, kto
    będzie chłeptał wodę swym językiem, jak chłepce pies, postawisz osobno; także
    każdy, który uklęknie na kolana, aby pić, stanie osobno.'
  agr-agr: 'Tusa tima Gedeón aents aidaun yajuak namaka yumin uwagtinme tusa ejegauwai.
    Dutikamtai Tuke Pujuu chichajak: “Tikishmatug tekemtuawag yumi umuinai, tikich
    aidau uwejen shikikag yawá umau wajagtata nunú etegjata”, tiuwai.'
  kyc-kyc: Leyamo dokopa Gitioneme akali dupwa lanyuo ipwa dokona peya. Peyamo dokopa
    Kamongo dokome baa lamaiyuo, Akali lapo suwa ingyuo ipwa kekengeme nyuo naraminyi
    dupwa yapalyuo nyepe. Dee akali lapo wapambu pii pyaro piso ipwa naraminyi dupwa
    yapalyuo wakale ingyuo nyepe.
  urd-GVU: چنانچہ جدعون اپنے آدمیوں کے ساتھ چشمے کے پاس اُتر آیا۔ رب نے اُسے حکم دیا،
    ”جو بھی اپنا ہاتھ پانی سے بھر کر اُسے کُتے کی طرح چاٹ لے اُسے ایک طرف کھڑا کر۔
    دوسری طرف اُنہیں کھڑا کر جو گھٹنے ٹیک کر پانی پیتے ہیں۔“
  deu-1912: 'Und er führte das Volk hinab ans Wasser. Und der HERR sprach zu Gideon:
    Wer mit seiner Zunge Wasser leckt, wie ein Hund leckt, den stelle besonders; des
    gleichen wer auf seine Kniee fällt, zu trinken.'
  kan-2017: ಗಿದ್ಯೋನನು ಜನರನ್ನು ಹಳ್ಳಕ್ಕೆ ಕರೆದುಕೊಂಡು ಬಂದಾಗ ಯೆಹೋವನು ಅವನಿಗೆ, “ನಾಯಿಯಂತೆ
    ನೀರನ್ನು ನಾಲಿಗೆಯಿಂದ ನೆಕ್ಕುವವರನ್ನೂ, ಮೊಣಕಾಲೂರಿ ಕುಡಿಯುವವರನ್ನೂ ಬೇರೆ ಬೇರೆಯಾಗಿ ನಿಲ್ಲಿಸು”
    ಎಂದು ಹೇಳಿದನು.
  yap-yap: Me fek Gideon fapi pumo’on i yib nga pe’ning ko ran, me ga’ar SOMOL ngak,
    “Mu ki’eg e gubin e pi’in yad be unum e ran nga bolowtharad ni bod e pilis, rok
    gubin e pi’in kar garbuggad nga but’ ni ngar unumed e ran.”
  hlt-MCSB: Te dongah pilnam te tui taengla a suntlak puei. Te phoeiah Gideon te BOEIPA
    loh , “Ui kah a laeh bangla tui te a lai neh aka laek boeih neh tui ok ham a khuklu
    dongah aka cungkueng hlang boeih te amah neh amah hloep khueh,” a ti nah.
  mdy-ETH: ዬያሮ ጌዲዎኔ ዓሶ ዎርዚ ዔኪ ኬዴኔ፤ ዒማና ናንጊና ናንጋ ጎዳ ዒዛም፦ «ጉምዓቲ ዋኣፆ ዑሽካ ዓሶ ባኣካፓ ካኒ ዒንዲርሳ
    ጳጪ ዑሽካ ጎይፆ ኩጮና ዑሽካ ዓሶ ዱማሴ!» ጌዔኔ።
  twi-ASANTE: Ɛberɛ a Gideon de nʼakofoɔ no kɔɔ nsuo no ho no, Awurade ka kyerɛɛ no
    sɛ, “Kyɛ nnipa no mu akuo mmienu. Fa nnipa a wɔbɔ nsuo gu wɔn nsam na wɔde wɔn
    tɛkrɛma tafere no sɛ nkraman no kɔ ekuo baako mu. Ekuo a ɛtɔ so mmienu no nso,
    fa wɔn a wɔbu nkotodwe de wɔn ano nom nsuo wɔ asuwa mu no hyɛ mu.”
  eng-WEBU: So he brought down the people to the water; and the LORD said to Gideon,
    “Everyone who laps of the water with his tongue, like a dog laps, you shall set
    him by himself; likewise everyone who bows down on his knees to drink.”
  wal-wal: Yaatin, Geedooni asaa haattaakko efiis. Efin GODAI Geedoona, “Ha asaa giddoppe
    gulbbatidi, haattaa uyiyaageetanne kanadan equwan haattaa inxxarssan labaci labaci
    oottidi uyiyaageeta shaakka” yaagiis.
  spa-PDDPT: 'Ordenó, pues, que el pueblo bajara a las aguas, y Yavé dijo a Gedeón:
    Todo el que lama las aguas con su lengua, como lame el perro, lo pondrás aparte,
    también a todo el que se arrodille para beber.'
  gun-gun: 'Ha''e ramo Gideão ojapo yy py oguejypa aguã rami. Ha''e ramo ixupe Senhor
    aipoe''i: — Reipe''a ''rã opu''ã reve jagua rami oapekũ py oy''u va''e ha''e javi,
    ha''e rã oy''u aguã guenapy''ã re oĩ va''e kuery ma amboae katy ''rã reipe''a
    — he''i.'
  agu-BL: 'I nin tzun tulej Gedeóntz, nin tzun e'' ben tcy''al i'' tircu''n tan uc''a''e''n
    stzi'' a''. I tzun tal Kataj tetz: “Ma jalu'' jatxwe'' len yi e'' yil xcon chik''ab
    tan je''se''n tzaj yi a'', chi na xcon yi tak'' jun tx''i'' tan je''se''n tzaj
    a''. Jatxwe'' len yi e''a''tz ẍchixo''l yi e'' yil chijoke'' cu''n tan uc''a''i''n,”
    stzun Kataj bantz tetz Gedeón.'
  ilo-ULB: Insalog ngarud ni Gideon dagiti tattao iti danum, ket kinuna ni Yahweh
    kenkuana, “Ilasinmo ti tunggal maysa a mangab-ab iti danum, a kas iti panaginum
    ti aso, kadagiti agparintumeng nga uminum.”
  kpg-kpg: Gideon gaa lahi ana gau dauwa gi baahi nia wai i lala, gei Dimaadua ga helekai
    gi mee, “Dugua gee digau huogodoo ala ma ga inu aga nia wai gi nadau holole gadoo
    be nia paana gi daha mo digau huogodoo ala e togo gi lala gi hongo nadau duli
    ga inu laa nadau wai.”
  uig-ARA: 'شۇنىڭ بىلەن گىدېئون خەلقنى سۇنىڭ لېۋىگە ئېلىپ كەلدى. پەرۋەردىگار ئۇنىڭغا:
    ــ كىمكى ئىت سۇ ئىچكەندەك تىلى بىلەن يالاپ سۇ ئىچسە، ئۇلارنى ئايرىم بىر تەرەپتە
    تۇرغۇزغىن؛ ھەم كىمكى تىزلىنىپ تۇرۇپ سۇ ئىچسە، ئۇلارنىمۇ ئايرىم بىر تەرەپتە تۇرغۇزغىن،
    ــ دېدى.'
  sus-sus: A naxa ɲama ragoro xure dɛ ra. Alatala naxa a masen Gedeyon bɛ, «Naxee
    birin na ye kɔn e nɛnyi ra alɔ bare, i xa nee ti e xati ma. Naxee fan birin na
    e xinbi sin, e ye min, i xa nee fan ti e xati ma.»
  pon-2006: Kidion eri kahrehdihla nah sounpei ko ni pihlo; oh KAUN-O ahpw mahsanihong,
    “Koaros me pahn toukeki pihl pehrail kan oh nimpil duwehte kidi kan, ke pahn katohrehsang
    rehn me pahn kelehpwikihdi oh nimpwil.”
  jae-jae: Tec Gideon gêwê êsêac sêsêp bu sêja, ma Apômtau kêsôm gêdêŋ eŋ gebe “Lau,
    taŋ imbeleŋ gêjac bu amboac kêam naŋ, sêmoa nêŋ tauŋŋa, ma êsêac, taŋ sêpôŋ aeŋduc
    ma sênôm naŋ, sêmoa nêŋ tauŋŋa amboac tonaŋgeŋ.”
  ksd-ksd: 'Ma i ga ben vaur ra tarai ta ra tava; ma ra Luluai i ga biti tai Gideon:
    Nina i dum ra tava ma ra karameana da ra pap i dum ia, una tibe varbaiane nam;
    damana nina i va timtibum upi na momo.'
  tur-YTC: 'Bunun üzerine halkı suya indirdi; ve Yahve Gidyon''a şöyle dedi: “Köpek
    gibi suyu diliyle içen her kişiyi ayrı; içmek için dizleri üzerine çöken her kişiyi
    de ayrı koyacaksın.”'
  grc-BRENT: Καὶ κατήνεγκε τὸν λαὸν πρὸς τὸ ὕδωρ· καὶ εἶπε Κύριος πρὸς Γεδεὼν, πᾶς
    ὃς ἂν λάψῃ τῇ γλώσσῃ αὐτοῦ ἀπὸ τοῦ ὕδατος ὡς ἐὰν λάψῃ ὁ κύων, στήσεις αὐτὸν κατὰ
    μόνας, καὶ πᾶς ὃς ἐὰν κλίνῃ ἐπὶ τὰ γόνατα αὐτοῦ πιεῖν.
  ind-AYT: Lalu, dia membawa rakyat itu turun ke tempat air. TUHAN berkata kepada
    Gideon, “Setiap orang yang menjilat air dengan lidahnya, seperti anjing menjilat,
    harus kaupisahkan, demikian juga setiap orang yang berlutut untuk minum.”
  nya-nya: Choncho Gideoni anatenga anthuwo ndi kupita nawo ku madzi. Kumeneko Yehova
    anamuwuza kuti, “Amene amwe madzi mokhathira ndi manja ngati galu uwayike pawokha,
    ndipo amene amwe atagwada pansi uwayikenso pawokha.”
  hrv-hrv: 'Gideon povede narod na vodu i Jahve mu reče: “Koji bude laptao vodu jezikom
    kao što lapće pas, stavi ga na stranu. Koji klekne da pije, odvoji ga na drugu
    stranu.”'
  mps-mps: Tialima, Gideongo te bidi dabe te ąįba aiya selasa dulali. Tama Genuai
    Bidigo te po agabolo wai, “Nago te tigidali bidi te hani si nigilama wasilao.
    Te bidi dabego te wę tubadi te wę meba nogogo siyu, tama yowigo hamenago ąį
    tubo tiwai gilama ebo bidi, te augwali gasa me badu tedali muao. Tama te kidu
    sugunama, ąį tubo bidi tigidali, te gasaba me muao,” te po wai.
  tpi-tpi: Orait Gideon i kisim ol man i go daun long wara. Na Bikpela i tokim em,
    “Yu tokim olgeta man long dring. Ol man i dring wara long tang olsem ol dok i
    save dring, putim ol long wanpela lain. Na olgeta man i brukim skru na dring wara,
    putim ol long narapela lain.”
  dan-1931: 'Da han havde ført Folket ned til Vandet, sagde HERREN til Gideon: “Alle
    dem, der laber Vandet med Tungen som Hunde, skal du stille for sig; ligeså alle
    dem, der lægger sig på Knæ for at drikke!”'
  vie-OVCB: 'Khi Ghi-đê-ôn dẫn họ xuống nước, Chúa Hằng Hữu phán bảo ông: “Ngươi để
    những người dùng tay vốc nước, rồi lấy lưỡi liếm như chó sang một bên, và những
    người quỳ xuống để uống sang một bên khác.”'
  guj-2017: તેથી ગિદિયોન લોકોને પાણીની પાસે લાવ્યો અને ઈશ્વરે તેને કહ્યું, “પ્રત્યેક
    જણ જે કૂતરાની માફક જીભથી લખલખાવીને પાણી પીએ, તેને અલગ કર, અને જે પાણી પીવા સારુ
    ઘૂંટણીએ પડે તેઓને પણ અલગ કર.”
  pon-2006A: Kidion eri kahrehdihla nah sounpei ko ni pihlo; oh KAUN-O ahpw mahsanihong,
    “Koaros me pahn toukeki pihl pehrail kan oh nimpil duwehte kidi kan, ke pahn katohrehsang
    rehn me pahn kelehpwikihdi oh nimpil.”
  por-BRBSL: 'Então ele levou o povo para a água; e Javé disse a Gideão: “Todo aquele
    que dá voltas da água com a língua, como um cão dá voltas, você o porá sozinho;
    assim também todo aquele que se curva de joelhos para beber”.'
  cth-cth: Hottelah tamimaya teh tui koe a ceicathuk khai. Hat toteh, BAWIPA ni Gideon
    koe, ui patetlah a lai hoi tui ka palem e pueng hah na kapek han, hot patetvanlah
    tabut laihoi tui ka sarawp e pueng hai na kapek han, telah atipouh.
  twi-twi: Bere a Gideon de nʼakofo no kɔɔ asu no ho no, Awurade ka kyerɛɛ no se,
    “Kyɛ nnipa no mu akuw abien. Fa nnipa a wɔbɔ nsu gu wɔn nsam na wɔde wɔn tɛkrɛma
    taforo no sɛ akraman no kɔ kuw baako mu. Kuw a ɛto so abien no nso, fa wɔn a wobu
    nkotodwe de wɔn ano nom nsu wɔ asuwa mu no hyɛ mu.”
  hlt-hlt: Te dongah pilnam te tui taengla a suntlak puei. Te phoeiah Gideon te BOEIPA
    loh, “Ui kah a laeh bangla tui te a lai neh aka laek boeih neh tui ok ham a khuklu
    dongah aka cungkueng hlang boeih te amah neh amah hloep khueh,” a ti nah.
  tbz-SIM: 'Kɛ̀ Sedeɔ̃ɔ̃ bɛ̀ tɑnnɛ́ kukó nkɛ̀ ti Yiɛ̀ nKuyie nhò nɑ̀kɛ́ kɛ dɔ̀: Bɛ̀ɛ̀
    bo nkɛì mɛniɛ nnɛ̀ bɛ nɔu kɛ yɔ̃̀ nhɑ́ bɛ̀ bɑ̀tɛ, kɛ́bɑtɛ bɛ̀ɛ̀ bo nínkú kɛ́sĩ́nnɛ́
    kɛ́nyɔ̃nnɛ̀ bɛ nɔ̀.'
  msy-2020: Ezɨ Gideon gumaziba inigha emɨmɨrim giraghu. Ezɨ Ikiavɨra Itir God kamaghɨn
    a mɨgei, “Nɨ gumazibav kɨmtɨ me dɨpam amɨ. Gumazir afiabar mɨn mɨzebar dɨpam apiba,
    nɨ me isɨva bɨzir vamɨran me atɨgh. Egh gumazir iteviba apɨrigha uan dafaribar
    dɨpam apiba, me isɨva bɨzir igharazimɨn me atɨgh.”
  dop-dop: 'Yoolɑɑ tii tǝnɑ, ɩlɛnɑ Tɑcɑɑ heeli-ɩ sɩ: Fɑɣɑ mpɑ pɑɑ tí lʋm nɑ niŋ ɩsɩɩ
    hɑsɩ tɔ, nɑ pɑ mpɑɑ. Nɑ mpɑ pɑɑ luŋ ɑkulɑ nɑ pɑ́ nyɔɔ tɔ nɑ pɑ mpɑɑ.'
  azb-azb: 'Gideon xalqı su kənarına endirəndə Rəbb ona dedi: «Suyu it kimi dili ilə
    içənlərin hamısını bir tərəfə, su içmək üçün dizüstü oturanların hamısını isə
    o biri tərəfə ayırıb yığarsan».'
  eng-DBY: And he brought down the people to the water; and Jehovah said to Gideon,
    Every one that lappeth of the water with his tongue, as a dog lappeth, him shalt
    thou set by himself; likewise every one that boweth down on his knees to drink.
  hin-2017: तब वह उनको सोते के पास नीचे ले गया; वहाँ यहोवा ने गिदोन से कहा, “जितने
    कुत्ते की समान जीभ से पानी चपड़-चपड़ करके पीएँ उनको अलग रख; और वैसा ही उन्हें
    भी जो घुटने टेककर पीएँ।”
  eng-YLT: And he bringeth down the people unto the water, and Jehovah saith unto
    Gideon, 'Every one who lappeth with his tongue of the water as the dog lappeth
    — thou dost set him apart; also every one who boweth on his knees to drink.'
  kne-kne: Idi siya di, inpangon Gideon daida sin kad-an di danom, pag kanan Diyos
    en sisya, “Ikasin mo din mandokmog ay man-inom sin maniplat sin danom ay kaman
    din iyat di aso.”
  eng-WYC-2017: And when the people had gone down to the waters, the Lord said to
    Gideon, Thou shalt separate them by themselves that lap waters with hand and tongue,
    as dogs be wont to lap; and those, that drink with knees bowed, shall be in the
    tother part.
  eng-WMBB: So he brought down the people to the water; and the LORD said to Gideon,
    “Everyone who laps of the water with his tongue, like a dog laps, you shall set
    him by himself; likewise everyone who bows down on his knees to drink.”
  urd-GVH: चुनाँचे जिदौन अपने आदमियों के साथ चश्मे के पास उतर आया। रब ने उसे हुक्म
    दिया, “जो भी अपना हाथ पानी से भरकर उसे कुत्ते की तरह चाट ले उसे एक तरफ़ खड़ा कर।
    दूसरी तरफ़ उन्हें खड़ा कर जो घुटने टेककर पानी पीते हैं।”
  rug-rug: Meke turaṉa gore lani e Qitione pa kolo sari na tie. Meke tozi nia e Zihova
    si asa, “Mamu vizata vata kalei sarini pu naponi ṉuzudi pa kolo guana kurukuru
    ṉame pa keke pukuna, koarini pu kokotuṉu gore meke napo.”
  gaz-gaz: Kanaafuu Gidewoon namoota gara bishaaniitti gad buuse. Waaqayyos achitti,
    “Warra akkuma sareetti arrabaan bishaan dhugan, warra jilbeenfatanii dhugan irraa
    gargari baasi” isaan jedhe.
  fra-LSG: 'Gédéon fit descendre le peuple vers l’eau, et l’Éternel dit à Gédéon:
    Tous ceux qui laperont l’eau avec la langue comme lape le chien, tu les sépareras
    de tous ceux qui se mettront à genoux pour boire.'
  gnn-gnn: Bala yuwalkthi Gitiyandhunydja gäŋalana walalanha bala ŋunhimala mayaŋ'lilina
    gapuwuna wurkthu'‐wurkthunarawu. Wiripu‐guḻkuny'tja ḏarramuwurru ŋunhi baḻa‐waḻapthurruna
    munatha'lilina, bala yukurrana nyamaḻŋ'‐dharranana ḻukananydja ŋäṉarryunna gapunydja,
    ga wiripu‐guḻku'yunydja yukurrana ḻukana gurrum' yana; walala yukurrana goŋdhu
    dhiṯ‐dhiṯthurruna gapu, bala bulnha yana ḻukana yukurrana gurrum'thurruna.
  yal-yal: Nayi, Gedeyɔn yi yamaan xali baan dɛ. Alatala yi a fala Gedeyɔn xa mɛnni,
    a naxa, “Naxanye birin e felenma igen ma, e yi e min alo barena, ne lu e danna,
    naxanye birin e xinbi sinma e yi e min, i yi ne fan lu e danna.”
  haw-1868: Kai mai la ia i kanaka ilalo i ka wai; i iho la o Iehova ia Gideona, O
    kela mea keia mea, e palu ana i ka wai, me kona alelo, e like me ko ka ilio palu
    ana, oia kau e hoonoho ai ma o lakou la; a pela hoi kela mea keia mea e kukuli
    iho ma kona mau kuli e inu.
  arb-NAV: 'فَنَزَلَ جِدْعُونُ بِالْجَيْشِ إِلَى الْمَاءِ. وَقَالَ الرَّبُّ لِجِدْعُونَ:
    «كُلُّ مَنْ يَلْعَقُ بِلِسَانِهِ مِنَ الْمَاءِ كَمَا يَلْعَقُ الْكَلْبُ أَوْقِفْهُ
    وَحْدَهُ، وَكُلُّ مَنْ جَثَا عَلَى رُكْبَتَيْهِ لِلشُّرْبِ أَوْقِفْهُ وَحْدَهُ
    أَيْضاً».'
  ewe-ewe: Gideon kplɔ wo yi tɔ la gbɔ eye Yehowa gblɔ na Gideon be, “Ame siwo akpe
    nu ɖe tsi me eye woano tsi abe avu ene la, nanɔ hatsotso ɖeka me eye ame siwo
    adze klo eye woaku tsia kple asi ano la hã nanɔ hatsotso bubu me.”
  eng-LEE: 'So he caused the people to go down unto the water: and the Lord said unto
    Gid''on, Every one that lappeth of the water with his tongue, as the dog lappeth,
    him shalt thou set by himself; likewise every one that bendeth down upon his knees
    to drink.'
  gvn-gvn: '@see-verse:JDG.007.004'
  asm-FB: তেতিয়া গিদিয়োনে লোকসকলক লৈ পানীৰ ওচৰলৈ নামি গ’ল। তাতে যিহোৱাই গিদিয়োনক
    ক’লে, “যি সকলে কুকুৰৰ নিচিনাকৈ জিভাৰে পানী চেলেকি খাব তেওঁলোকৰ পৰা যি সকলে পানী
    পিবৰ কাৰণে আঠু কাঢ়িব তেওঁলোকক পৃথক কৰা।”
  sus-A: عَ نَشَ حَمَ رَفٌرٌ شُرٍ دّ رَ. عَلَتَلَ نَشَ عَ مَسٍن فٍدٍيٌن بّ، «نَشٍيٍ
    بِرِن نَ يٍ كْن عٍ نّنيِ رَ عَلْ بَرٍ، عِ شَ نٍيٍ تِ عٍ شَتِ مَ. نَشٍيٍ قَن بِرِن
    نَ عٍ شِنبِ سِن، عٍ يٍ مِن، عِ شَ نٍيٍ قَن تِ عٍ شَتِ مَ.»
  fra-SBL: 'Il fit donc descendre le peuple vers l''eau, et Yahvé dit à Gédéon : « Si
    quelqu''un lèche l''eau avec sa langue, comme un chien, tu le mettras à part,
    et si quelqu''un s''agenouille pour boire, tu le mettras à part. »'
  hbo-hbo: וַיֹּ֥ורֶד אֶת־הָעָ֖ם אֶל־הַמָּ֑יִם ס וַיֹּ֨אמֶר יְהוָ֜ה אֶל־גִּדְעֹ֗ון
    כֹּ֣ל אֲשֶׁר־יָלֹק֩ בִּלְשֹׁונֹ֨ו מִן־הַמַּ֜יִם כַּאֲשֶׁ֧ר יָלֹ֣ק הַכֶּ֗לֶב תַּצִּ֤יג
    אֹותֹו֙ לְבָ֔ד וְכֹ֛ל אֲשֶׁר־יִכְרַ֥ע עַל־בִּרְכָּ֖יו לִשְׁתֹּֽות׃
  piu-2006: '@see-verse:JDG.007.004'
  kik-kik: Nĩ ũndũ ũcio Gideoni agĩikũrũkia andũ acio maaĩ-inĩ. Marĩ hau Jehova akĩmwĩra
    atĩrĩ, “Amũrania arĩa mekũnyua maaĩ na rũrĩmĩ ta ũrĩa ngui ĩnyuuaga na arĩa mekũnyua
    maaĩ na hĩ ciao maturĩtie ndu.”
  fra-NCL: 'Gédéon fit descendre le peuple près de l’eau, et Yahweh dit à Gédéon :
    « Tous ceux qui laperont l’eau avec la langue, comme lape le chien, mets-les à
    part ; de même tous ceux qui se mettront à genoux pour boire. »'
  cek-AK: To pongah Gideon mah kaminawk to tui ohhaih ahmuen ah caeh haih; Angraeng
    mah anih khaeah, ui baktiah palai hoi tui nae kaminawk hoi khokkhu cangkrawn moe,
    tui nae kaminawk to tapraek ah, tiah a naa.
  cuk-cuk: 'Gedeón dii-maidse sordamar-sessunnad. Agine Bab-Jehová Gedeónʼga sogded:
    “Dulemar-achumaryob-gwabingi-eloar-dii-gobmaloedi, dulemar-sindigar-dii-gobmaloedgi
    bachiki be urbo.”'
  uig-CYR: 'Шуниң билән Гидеон хәлиқни суниң левигә елип кәлди. Пәрвәрдигар униңға:
    — Кимки ишт су ичкәндәк тили билән ялап су ичсә, уларни айрим бир тәрәптә турғузғин;
    һәм кимки тизлинип туруп су ичсә, уларниму айрим бир тәрәптә турғузғин, — деди.'
  tel-2017: అతడు నీళ్ల దగ్గరికి ఆ ప్రజలను దిగేలా చేసినప్పుడు యెహోవా “కుక్క తాగినట్టు
    తన నాలుకతో నీళ్ళు తాగిన వాణ్ణి, నీళ్ళు తాగడానికి మోకాళ్ళు వంచిన వాణ్ణి, వేరువేరుగా
    ఉంచు” అని గిద్యోనుతో చెప్పాడు.
  hat-BSA: 'Konsa, li te mennen pèp la desann vè dlo a. Epi SENYÈ a te di a Gédéon:
    “Ou va separe tout sila ki lape dlo a avèk lang yo tankou chen ak, anplis sila
    ki mete kò l ajenou pou bwè yo.”'
  kos-kos: Na Gideon el usya mwet uh nu infacl ah. Ac LEUM GOD El fahk nu sel, “Srela
    mwet nukewa ma nim kof ke lohulos oana kosro ngalngul uh liki mwet nukewa su sikukmutunte
    ke elos nim kof an.”
  hbo-WLC: וַיּ֥וֹרֶד אֶת־הָעָ֖ם אֶל־הַמָּ֑יִם ס וַיֹּ֨אמֶר יְהוָ֜ה אֶל־גִּדְע֗וֹן
    כֹּ֣ל אֲשֶׁר־יָלֹק֩ בִּלְשׁוֹנ֨וֹ מִן־הַמַּ֜יִם כַּאֲשֶׁ֧ר יָלֹ֣ק הַכֶּ֗לֶב תַּצִּ֤יג
    אוֹתוֹ֙ לְבָ֔ד וְכֹ֛ל אֲשֶׁר־יִכְרַ֥ע עַל־בִּרְכָּ֖יו לִשְׁתּֽוֹת׃
  ibo-ibo: Ya mere, Gidiọn duuru ha bịa na mmiri ala ahụ. Nʼebe ahụ, Onyenwe anyị
    gwara ya okwu sị ya, “Kewapụ ndị ji ire ha rachara mmiri dịka nkịta, site na ndị
    ahụ gburu ikpere nʼala ịṅụ mmiri.”
  ory-ory: ତେଣୁ ସେ ଲୋକମାନଙ୍କୁ ଜଳ ନିକଟକୁ ଆଣିଲେ; ତହିଁରେ ସଦାପ୍ରଭୁ ଗିଦିୟୋନ୍‍ଙ୍କୁ କହିଲେ,
    “କୁକ୍କୁର ପରି ଆପଣା ଜିହ୍ୱାରେ ଚାକୁ ଚାକୁ କରି ଜଳ ଖାଇବା ପ୍ରତ୍ୟେକ ଲୋକକୁ, ସେହିପରି ପାନ
    କରିବାକୁ ଆଣ୍ଠୁ ଉପରେ ନଇଁ ପଡ଼ିବା ପ୍ରତ୍ୟେକ ଲୋକକୁ ପୃଥକ କର।”
  chk-chk: Iei mine Kition a emwenätiu ekewe aramas ren ewe koluk. Nge ewe Samol mi
    Lapalap a üreni, “Iteiten eman me eman mi üfi koluk ngeni pöün o mitiri usun eman
    kolak a mitiri koluk, kopwe aimwüela. Nge ekewe mi fotopwäsuk le ün, repwe pwal
    imwüla.”
  rop-rop: Wal Gidiyan bin deigim ol detlot solja langa det springwoda. En wen deibin
    kamat langa det spring, YAWEI bin dalim Gidiyan, “Yu garra kadimat detlot men
    hu go en nildan rait langa det woda en dringgim laiga dog brom detlot men hu dringgim
    woda brom olabat bingga.”
  ukr-1871: 'Тодї повів людей до водопійла. І рече Господь Гедеонові: Хто хлептати
    ме воду язиком, як хлепчуть собаки, того станови окроме, так само й того, хто
    стане навколїшки, щоб пити.'
  deu-1951: 'Und er führte das Volk an das Wasser hinab. Und der HERR sprach zu Gideon:
    Wer mit seiner Zunge von dem Wasser leckt, wie ein Hund leckt, den stelle besonders;
    desgleichen, wer auf seine Knie fällt, um zu trinken!'
  eng-JPS: 'So he brought down the people unto the water; and the LORD said unto Gideon:
    ''Everyone that lappeth of the water with his tongue, as a dog lappeth, him shalt
    thou set by himself; likewise every one that boweth down upon his knees to drink.'''
  srp-1865: 'I svede narod na vodu; a Gospod reèe Gedeonu: koji stane laptati jezikom
    vodu, kao što lapæe pas, metni ga na stranu; tako i svakoga koji klekne na koljena
    da pije.'
  lug-lug: Awo Gidyoni n’aserengesa abalwanyi ku mugga, Mukama Katonda n’amugamba
    nti, “Buli mulwanyi anaasena amazzi n’engalo ze era n’aganywa ng’embwa mwawule
    okuva mu abo abanaafukamira ku mugga ne bakubamu emimwa ne banywa.
  heb-heb: ויורד את העם אל המים ויאמר יהוה אל גדעון כל אשר ילק בלשונו מן המים כאשר
    ילק הכלב תציג אותו לבד וכל אשר יכרע על ברכיו לשתות׃
  ben-IRV: পরে তিনি লোকদেরকে জলের কাছে নিয়ে গেলে সদাপ্রভু গিদিয়োনকে বললেন, যে কেউ
    কুকুরের মতো জিভ দিয়ে জল চেটে খায়, তাকে ও যে কেউ পান করবার জন্য হাঁটুর উপরে উপুড়
    হয়, তাকে পৃথক করে রাখ।
  pan-pan: ਤਦ ਉਹ ਉਨ੍ਹਾਂ ਲੋਕਾਂ ਨੂੰ ਪਾਣੀ ਦੇ ਸੋਤੇ ਕੋਲ ਹੇਠਾਂ ਲੈ ਆਇਆ ਅਤੇ ਉੱਥੇ ਯਹੋਵਾਹ ਨੇ
    ਗਿਦਾਊਨ ਨੂੰ ਕਿਹਾ, “ਜਿਹੜੇ ਮਨੁੱਖ ਕੁੱਤੇ ਦੀ ਤਰ੍ਹਾਂ ਚਪ-ਚਪ ਕਰਕੇ ਪਾਣੀ ਪੀਣ, ਉਨ੍ਹਾਂ ਨੂੰ
    ਤੂੰ ਵੱਖਰਾ ਰੱਖ ਅਤੇ ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਉਨ੍ਹਾਂ ਨੂੰ ਵੀ ਜੋ ਆਪਣੇ ਗੋਡੇ ਨਿਵਾ ਕੇ ਪਾਣੀ ਪੀਣ।”
  mya-JVB: ဂိဒေါင်သည် လူ တို့ကို ရေဆိပ် သို့ ခေါ် ခဲ့၍ ၊ ထာဝရဘုရား က၊ ခွေး သည် ရေ
    ကိုလျက် ၍ သောက်သကဲ့သို့ လျှာ နှင့် လျက် ၍ သောက်သောသူ တစု၊ ဒူး ထောက်လျက် ဝပ် ၍
    သောက် သောသူတစု၊ ထိုလူနှစ်စုကို ခွဲ ထားလော့ဟု ဂိဒေါင် အား မိန့် တော်မူ၏။
  tbg-tbg: Minti tuvaro Gideoniva nai iqoka vaiinti ekaa ntita varero namari tuvunaini
    otuntero vauvaro Noravano Kotiva qaiqaa tiharo, Vaiinti vonavu vairi aanante namari
    mpuike neka rairakera vo kanta vatera, vokiaka tori kauru aravi vaiha namari neka
    vika rairakera vo kanta vataane, tiro.
  hmo-hmo: Vadaeni, Gideona ese tatau ia hakaua lao ranu gabuna dekenai. Unuseni Lohiabada
    ese Gideona ia hamaoroa, ia gwau, “Oiemu taudia oi hamaoroa, ranu do idia inua.
    Vadaeni edia malana dekena amo ranu idia abia daekau, idia be sisia bamona idia
    inua taudia, be gabu ta do oi haboudia. To do idia tui diho, bona ranu be uduna
    dekenai do idia inua taudia be ma gabu ta do oi haboudia.”
  urd-urd: इसलिए वह उन लोगों को चश्मे के पास नीचे ले गया, और ख़ुदावन्द ने जिदा'ऊन
    से कहा कि जो जो अपनी ज़बान से पानी चपड़ चपड़ कर के कुत्ते की तरह पिए उसको अलग
    रख, और वैसे ही हर ऐसे शख़्स को जो घुटने टेक कर पिए।
  rus-SYN: 'Он привел народ к воде. И сказал Господь Гедеону: кто будет лакать воду
    языком своим, как лакает пес, того ставь особо, также и тех всех, которые будут
    наклоняться на колени свои и пить.'
  bqc-SIM: 'Kɛ́ à gɛ̀ńnↄ í kĩ́i, Dii òɛ̀: Gbɛ̃́ pↄ́ ń è aa lɛ́ pɛ̀lɛ íu lán
    gbɛ̃waↄ kɛ̃aa ń gbɛ̃́ pↄ́ aa kùlɛ ń kosowa aa idã̀, aalɛ miↄ.'
  tcz-CHONGTHU: Gideon mipiho chu twikhuh phunga apuisuh phatnin Pakaiyin hitin ahi
    seipeh in ahi, “Mipi hochu loi-ni in hom khen inlang loikhat chu akhut nia twi
    soh a uicha banga aleija le tho ho hiding, loikhat chu akhupma dilsua amuh a chiptho
    ho hiding ahi,” ati.
  mar-mar: मग त्याने लोकांस खाली पाण्याजवळ नेले; मग परमेश्वराने गिदोनाला सांगितले,
    “जसा कुत्रा चाटून पाणी पितो, तसा जो कोणी आपल्या जिभेने चाटून पाणी पिईल त्यास तू
    एकीकडे ठेव; आणि जो कोणी पाणी पिण्यास आपल्या गुडघ्यावर टेकेल त्यास एकीकडे ठेव.”
  qub-qub: 'Chaura Gedeonga runacunata pusharan yacuta upunanpaj. Chaychöna Tayta
    Dios niran: «Gongurpaycur yacuta upojcunata juc-läman acray. Allguno lapyaypa
    upojcunatapis shuyni raquiy.»'
  bqp-bqp: 'Kũ à gɛ̀ɛ kũńwo í kĩnaa, Dikiri pìnɛ: Ǹ gbɛ̃ kũ n è ò lɛ́ pɛ̀tɛ ía
    lán gbɛ̃ bànↄ sɛ́ kpado kũ gbɛ̃ kũ ò kùtɛ ń kosoa ò í dã̀ kũ ↄo òtɛn minↄ.'
  hat-hat: 'Jedeyon fè tout mesye yo desann bò larivyè a. Epi Seyè a di Jedeyon konsa:
    -Tout moun w''a wè k''ap lape dlo tankou chen, w''a mete yo yon bò, tout moun
    w''a wè ki va kwoupi pou bwè dlo, w''a mete yo yon lòt bò.'
  eng-BSB: So Gideon brought the people down to the water, and the LORD said to him,
    “Separate those who lap the water with their tongues like a dog from those who
    kneel to drink.”
  tod-tod: 'Zeedeyɔn yeini ga ná-zunuiti kɔtuɗɛi laaʋɛ. Ɠɔoɠɔ GALAGI ɠɛni ma: «Nui
    nii kpein a laaʋɛ ziɛi ɠa, é ɗa kpɔle ga gilɛi ɠɛʋele, naati seɠe zɔiti ba, ti
    ʋilɛsu ɲiibiɠa, ti ɗa ɓɔɔle, è ti ʋu yɛ.»'
  eng-WEBPB: So he brought down the people to the water; and the LORD said to Gideon,
    “Everyone who laps of the water with his tongue, like a dog laps, you shall set
    him by himself; likewise everyone who bows down on his knees to drink.”
  kbq-kbq: Anage higeno Gidioni'a ana maka sondia vahera zamavareno timpi uramigeno,
    Ra Anumzamo'a amanage huno Gidionina asami'ne, Kramo'ma nehiaza hu'zama zamazanteti'ma
    tima ankehi'za zamagefunareti'ma nesaza vahe kevua mago kaziga zamavarentenka,
    zamarena re'za pri'ma hu'za tima enevanifinti'ma nesaza vahera mago kaziga zamavarento.
  nhe-BL: 'Huajca Gedeón quinhuicac nochi campa atl para ma atlica huan TOTECO quiilhui
    Gedeón: “Xiquiniyocatlali nopa tlacame ica ome pamitl: Inijuanti tlen quitlalanaj
    nopa atl ipan ininma para quipipitzose queja chichime huan inijuanti tlen motlancuaquetzase
    para atlise ipan nopa atemitl.”'
  bus-bus: 'Kɛ̀ à gàańyo í kiia, Dii bènɛ: Ǹ gbɛ̃ kɛ̀ ń è aↄ̃ lɛ́ pɛ̀ ía lán gbɛ̃ɛ
    bànↄ plɛkↄ̃tɛ kↄ̃n gbɛ̃ kɛ̀ aↄ̃ kùɛ ń kosooa wà í dã̀ ↄↄo wèe miinↄ.'
  gub-BL: Weraha Zineàw zauxiapekwer 'y pe wà kury. Uze'eg wi Tupàn izupe. — Aze awa
    uwi'u zawar ài wapeku pupe opo wi nehe, emupu'àm a'e awa pe pe nehe. Aze awa wapyk
    upenàràg rehe uwi'u pà nehe, emupu'àm a'e awa 'a pe nehe.
  eng-DRA: 'And when the people were come down to the waters, the Lord said to Gedeon:
    They that shall lap the water with their tongues, as dogs are wont to lap, thou
    shalt set apart by themselves: but they that shall drink bowing down their knees,
    shall be on the other side.'
