  msy-2020: Kamaghɨn amizɨ, nɨ kamaghɨn me mɨkɨm, ‘Gumazir manam atiati, a Gileatɨn
    Mɨghsɨam ategh uamategh uan nguibamɨn mangɨ.’ ” Ezɨ Gideon kamaghɨn me tuisɨgha,
    me mɨkemezɨma, 22,000plan mɨdorozir gumaziba dɨkavigha uamategha ghue. Ezɨ 10,000plan
    mɨdorozir gumaziba ikiavɨra iti.
  dop-dop: Mpʋ tɔ, heeli-wɛ sɩ, sɔɣɔntʋnɑɑ ɩ́ mǝlɩ tǝyɑɣɑ. Mpʋɣʋlɛ yǝlɑɑ iyisi hiu
    nɑ nɑɑlɛ (22000) mǝlɑɑ, nɑ pǝ́ kɑɑsɩ yǝlɑɑ iyisi nɑɑnʋwɑ (10000) tike.
  azb-azb: 'İndi sən xalqa bunu eşitdirib de: “Kim qorxudan əsirsə, Gilead dağından
    geri qayıtsın”». Xalqdan iyirmi iki min nəfəri geri qayıtdı, on min nəfəri qaldı.'
  eng-DBY: And now proclaim in the ears of the people, saying, Whoever is timid and
    afraid, let him go back and turn from mount Gilead. And there went back of the
    people twenty-two thousand; and there remained ten thousand.
  hin-2017: इसलिए तू जाकर लोगों में यह प्रचार करके सुना दे, ‘जो कोई डर के मारे थरथराता
    हो, वह गिलाद पहाड़ से लौटकर चला जाए।’” तब बाईस हजार लोग लौट गए, और केवल दस हजार
    रह गए।
  eng-YLT: and now, call, I pray thee, in the ears of the people, saying, Whoso [is]
    afraid and trembling, let him turn back and go early from mount Gilead;' and there
    turn back of the people twenty and two thousand, and ten thousand have been left.
  kne-kne: Ibagam en daida ay mo wada di emegyat yan komaan sin dontog ay Gilead ta
    somaa.” Et sinmaa di 22,000 yan nabay-an di 10,000.
  eng-WYC-2017: Speak thou to the people, and preach thou, while all men hear, He
    that is fearedful, and dreadful, turn again. And they went away from the hill
    of Gilead, and two and twenty thousand of men turned again from the people; and
    only ten thousand dwelled.
  eng-WMBB: Now therefore proclaim in the ears of the people, saying, ‘Whoever is
    fearful and trembling, let him return and depart from Mount Gilead.’” So twenty-two
    thousand of the people returned, and ten thousand remained.
  urd-GVH: इसलिए लशकरगाह में एलान कर कि जो डर के मारे परेशान हो वह अपने घर वापस चला
    जाए।” जिदौन ने यों किया तो 22,000 मर्द वापस चले गए जबकि 10,000 जिदौन के पास रहे।
  rug-rug: Mu tozi vura nia koari na tie, ‘Esei arini sapu matagutu si mani pule la
    pa nana vetu, meke gita si kote koa hola tani koasa toqere Qileadi!’ ” Ke ari
    ka hiokona rua tina si pule la koari na dia vetu, ba ari ka manege puta tina si
    koa hola.
  gaz-gaz: ‘Namni sodaatee hollate kam iyyuu Tulluu Giliʼaad dhiisee gara mana isaatti
    haa deebiʼu’ jedhiitii amma sabatti himi.” Kanaafuu namoonni kuma digdamii lama
    deebiʼanii kuma kudhan achitti hafan.
  fra-LSG: 'Publie donc ceci aux oreilles du peuple: Que celui qui est craintif et
    qui a peur s’en retourne et s’éloigne de la montagne de Galaad. Vingt-deux mille
    hommes parmi le peuple s’en retournèrent, et il en resta dix mille.'
  gnn-gnn: '@see-verse:JDG.007.002'
  yal-yal: Nayi, sa ito fala i ya yamaan xa, i naxa, ‘Xa naxan gaxuxi, a xuruxurunma,
    na kanna xa xɛtɛ, a keli Galadi geyani keden na.’ ” Muxu wuli mɔxɔɲɛn nun firin
    yi xɛtɛ, a yi lu muxu wuli fu ma.
  haw-1868: No ia mea la ea, e hea aku oe ma na pepeiao o kanaka, e i aku, O ka mea
    hopohopo, a makau hoi, e hoi ia, a e haalele i ka mauna o Gileada. A hoi aku la,
    he iwakaluakumamalua tausani kanaka, a koe iho he umi tausani.
  arb-NAV: 'وَالآنَ نَادِ فِي مَسَامِعِ الْقَوْمِ قَائِلاً: كُلُّ مَنْ هُوَ خَائِفٌ
    وَمُرْتَعِدٌ فَلْيَرْجِعْ مُنْصَرِفاً مِنْ جَبَلِ جِلْعَادَ». فَرَجَعَ مِنَ الْقَوْمِ
    اثْنَانِ وَعِشْرُونَ أَلْفاً وَبَقِيَ عَشَرَةُ آلافٍ.'
  ewe-ewe: Ɖo wò ame siwo nye vɔvɔ̃nɔtɔwo kple ame siwo dzidzi ƒo la ɖe aƒe.” Ale
    ame akpe blaeve-vɔ-eve (22,000) trɔ dzo eye ame akpe ewo (10,000) siwo nɔ klalo
    na aʋawɔwɔ koe susɔ.
  eng-LEE: Now therefore, do proclaim in the ears of the people, saying, Whosoever
    is fearful and afraid, let him return and depart early from mount Gil'ad. And
    there returned of the people twenty and two thousand; and ten thousand remained.
  gvn-gvn: '@see-verse:JDG.007.002'
  asm-FB: সেয়ে লোকসকলৰ আগত এই কথা ঘোষণা কৰা, যিসকলে ভয় খাই কঁপি আছে, তেওঁলোকে গিলিয়দ
    পাহাৰ এৰি ঘৰলৈ উলটি যাওক; তাতে লোকসকলৰ মাজৰ পৰা বাইশ হাজাৰ লোক উভটি গ’ল কেৱল দহ
    হাজাৰ অৱশিষ্ট থাকিল।”
  sus-A: عِ شَ حَمَ يَامَرِ، ‹فَاشُي بَرَ نَشٍيٍ بِرِن سّرّن، عٍ شَ فبِلٍن فَلَدِ
    فٍيَ يِرٍ.›» شّمّ مِشِ وُلُ مْشْحّن عَ نُن قِرِن نَشَ فبِلٍن، كْنْ شّمّ مِشِ وُلُ
    قُ تَن نَشَ لُ نَا.
  fra-SBL: 'Maintenant, proclame aux oreilles du peuple : « Que celui qui a peur et
    qui tremble s''en retourne et s''éloigne de la montagne de Galaad ». Ainsi, vingt-deux
    mille personnes du peuple s''en retournèrent, et dix mille restèrent.'
  hbo-hbo: וְעַתָּ֗ה קְרָ֨א נָ֜א בְּאָזְנֵ֤י הָעָם֙ לֵאמֹ֔ר מִֽי־יָרֵ֣א וְחָרֵ֔ד יָשֹׁ֥ב
    וְיִצְפֹּ֖ר מֵהַ֣ר הַגִּלְעָ֑ד וַיָּ֣שָׁב מִן־הָעָ֗ם עֶשְׂרִ֤ים וּשְׁנַ֙יִם֙ אֶ֔לֶף
    וַעֲשֶׂ֥רֶת אֲלָפִ֖ים נִשְׁאָֽרוּ׃ ס
  piu-2006: '@see-verse:JDG.007.002'
  kik-kik: Na rĩrĩ, anĩrĩra kũrĩ andũ, ũmeere atĩrĩ, ‘Mũndũ o wothe ũrainaina nĩ guoya
    no ahũndũke, ehere Kĩrĩma-inĩ kĩa Gileadi.’ ” Nĩ ũndũ ũcio andũ 22,000 na igĩrĩ
    makĩehera, magĩtigara 10,000.
  fra-NCL: 'Fais donc publier ceci aux oreilles du peuple : Que celui qui a peur et
    qui tremble s’en retourne et se retire de la montagne de Gelboé. » Vingt-deux
    mille hommes parmi le peuple s’en retournèrent, et il en resta dix mille.'
  cek-AK: To pongah vaihi kaminawk khaeah, Mi kawbaktih doeh zithaih tawn kami loe
    Gilead mae hoi amlaem o roep nasoe, tiahg thui paeh, tiah a naa. To pongah kami
    sang pumphae hnetto amlaem o moe, kami sang hato tang.
  cuk-cuk: 'Emisgi, sordamarse be golo, ega be weyob sogo: ‘Doa-dule na dobe-itogele,
    Galaad-yar-akar, gannar e-negse naodo.’ ” Geb mili-dulagwen-gakabo (22,000) gannar
    armalad. Degi, napi miliambe (10,000) besmalad.'
  uig-CYR: 'Шуниң үчүн сән әнди хәлиққә: «Кимләр қорқуп титрәк басқан болса, улар
    Гилеад теғидин йенип кәтсун» дәп җакалиғин — деди. Шуниң билән хәлиқниң арисидин
    жигирмә икки миң киши қайтип кетип, пәқәт он миңила қелип қалди.'
  tel-2017: కాబట్టి నువ్వు, ‘భయపడి, వణుకుతున్న వాడెవడైనా ఉంటే తొందరగా గిలాదు కొండ
    విడిచి తిరిగి వెళ్లిపోవాలి’ అని ప్రజలందరూ వినేలా ప్రకటించు” అని చెప్పాడు. అప్పుడు
    ప్రజల్లోనుంచి ఇరవై రెండు వేలమంది తిరిగి వెళ్లిపోయారు.
  hat-BSA: 'Pou sa, vin pwoklame nan zòrèy a tout pèp la, e di: ‘Nenpòt moun ki gen
    lakrent e k ap tranble, ke li retounen sòti nan Mòn Galaad.’” Konsa, venn-de-mil
    moun te retounen; men te gen di-mil moun ki te rete.'
  kos-kos: Fahk nu sin mwet an, ‘Fin oasr mwet sangeng, in folokla nu yen selos an,
    ac kut ac mutana in acn se inge ke Fineol Gilead.’” Na tausin longoul luo selos
    folokla, ac tausin singoul na muta.
  hbo-WLC: וְעַתָּ֗ה קְרָ֨א נָ֜א בְּאָזְנֵ֤י הָעָם֙ לֵאמֹ֔ר מִֽי־יָרֵ֣א וְחָרֵ֔ד יָשֹׁ֥ב
    וְיִצְפֹּ֖ר מֵהַ֣ר הַגִּלְעָ֑ד וַיָּ֣שָׁב מִן־הָעָ֗ם עֶשְׂרִ֤ים וּשְׁנַ֙יִם֙ אֶ֔לֶף
    וַעֲשֶׂ֥רֶת אֲלָפִ֖ים נִשְׁאָֽרוּ׃ ס
  ibo-ibo: Ugbu a, maa ọkwa nye ndị agha sị ha, ‘Onye ọbụla ụjọ na-atụ, ya hapụ ugwu
    Gilead laghachi azụ.’ ” Nʼihi nke a, iri puku ndị agha abụọ na abụọ laghachiri
    azụ nʼụlọ nke aka ha. Ma ndị agha dị puku iri nʼọnụọgụgụ fọdụrụ.
  ory-ory: ଏଣୁ ଏବେ ଏହା କର, ‘ଯେକେହି ଭୟାର୍ତ୍ତ ଓ କମ୍ପିତ, ସେ ଫେରି ଗିଲୀୟଦ ପର୍ବତରୁ ଚାଲିଯାଉ,
    ଏହା କହି ଲୋକମାନଙ୍କ କର୍ଣ୍ଣରେ ଘୋଷଣା କର।’” ତହିଁରେ ଲୋକମାନଙ୍କ ମଧ୍ୟରୁ ବାଇଶ ହଜାର ଲୋକ ଫେରିଗଲେ
    ଓ ଦଶ ହଜାର ଲୋକ ରହିଲେ।
  chk-chk: Iei mine kopwe asilefeili ei pworaus lein ekewe aramas, ‘Iö me leimi a
    niuokus o chechech epwe liwin me won ei chuk Kiliat o liwiniti lenian.’” Iwe,
    rüe me ruungeröü mwän ra liwin, nge engol ngeröü ra chüen nom.
  rop-rop: Wal yu go en dalim olabat if enibodi bradin, dei garra gobek langa olabat
    ronwan kemp, en detlot solja hu nomo bradin garra stap iya gin langa dijan hil
    gulum Giliyad.” Lagijat na God bin tok langa Gidiyan. Wal wen Gidiyan bin dalim
    detlot solja, 22,000 solja bin gobek langa olabat ronwan kemp, en 10,000 solja
    bin stap deya garram Gidiyan.
  ukr-1871: 'Оце покликни покликом, щоб люде чули: Хто почувається боязьким і трусливим,
    нехай собі вертається від гори Галаада. І вернулось людей двайцять і дві тисячі,
    так що зісталось тільки десять тисячей.'
  deu-1951: 'So laß nun vor den Ohren des Volkes ausrufen und sagen: Wer sich fürchtet
    und wem graut, der kehre um und flüchte eilends vom Gebirge Gilead! Da kehrten
    von dem Volk um bei zweiundzwanzigtausend, so daß nur zehntausend übrigblieben.'
  eng-JPS: 'Now therefore make proclamation in the ears of the people, saying: Whosoever
    is fearful and trembling, let him return and depart early from mount Gilead.''
    And there returned of the people twenty and two thousand; and there remained ten
    thousand.'
  srp-1865: 'Nego sada oglasi da èuje narod i reci: ko se boji i koga je strah, neka
    se vrati i nek ide odmah ka gori Galadu. I vrati se iz naroda dvadeset i dvije
    tisuæe; a deset tisuæa osta.'
  lug-lug: Noolwekyo kaakano genda olangirire eri abalwanyi bo nti, ‘Buli mutiitiizi
    yenna n’oyo akankana, ave ku lusozi luno Gireyaadi addeyo ewuwe.’ ” Abalwanyi
    emitwalo ebiri mu enkumi bbiri ne baddayo ewaabwe, ne wasigalawo omutwalo gumu.
  heb-heb: ועתה קרא נא באזני העם לאמר מי ירא וחרד ישב ויצפר מהר הגלעד וישב מן העם
    עשרים ושנים אלף ועשרת אלפים נשארו׃
  ben-IRV: অতএব তুমি এখন লোকদের সামনে এই কথা ঘোষণা কর, যে কেউ ভীত ও ত্রাসযুক্ত, সে
    ফিরে গিলিয়দ পর্বত থেকে চলে যাক। তাতে লোকদের মধ্য থেকে বাইশহাজার লোক ফিরে গেল,
    দশহাজার থেকে গেল।
  pan-pan: ਇਸ ਲਈ ਤੂੰ ਹੁਣ ਲੋਕਾਂ ਨੂੰ ਸੁਣਾ ਕੇ ਘੋਸ਼ਣਾ ਕਰ ਅਤੇ ਕਹਿ ਕਿ ਜਿਹੜਾ ਘਬਰਾਉਂਦਾ ਹੈ
    ਅਤੇ ਡਰਦਾ ਹੈ ਉਹ ਗਿਲਆਦ ਪਰਬਤ ਤੋਂ ਵਾਪਿਸ ਮੁੜ ਜਾਵੇ।” ਤਦ ਲੋਕਾਂ ਵਿੱਚੋਂ ਬਾਈ ਹਜ਼ਾਰ ਮਨੁੱਖ
    ਵਾਪਿਸ ਮੁੜ ਗਏ ਅਤੇ ਦਸ ਹਜ਼ਾਰ ਬਾਕੀ ਰਹਿ ਗਏ।
  mya-JVB: သို့ဖြစ်၍ ၊ ကြောက်လန့် သောသူ မည်သည်ကား၊ ဂိလဒ် တောင် မှ စောစောပြန် သွားစေဟု
    လူ များတို့ အား ဟစ်ကြော် လော့ဟု ဂိဒေါင် အား မိန့် တော်မူသဖြင့်၊ လူ နှစ်သောင်း
    နှစ်ထောင်ပြန် သွား၍ တသောင်း ကျန်ရစ် ၏။
  tbg-tbg: 'Vika minti tivorave tira, are vikara mintima tiane: Niqihai vonavu navutaaka
    naatu qetaivera, ne homa anirante nenta maaqaini viqe tenavu hini kiarirauka maini
    Gileaati Aiqinaqaa vairerave tiane, tiro. Noravano Kotiva minti tuvaro Gideoniva
    viva tunte iro vika tiva nimumanta 22,000 vaiintinavu qaqirake nái maaqaini anirante
    vumanta 10,000 vaiintinavu kia viraiti, qaqi mini vaura.'
  hmo-hmo: Unai dainai tatau ibounai dekenai do oi hamaoroa, oi gwau, ‘Gari bona kudouna
    manoka taudia ese Gileada Ororo umui rakatania, emui ruma dekenai do umui giroa
    lou.’ ” Gideona be unai bamona ia hamaorodia, vadaeni ibounai 22,000 idia giroa
    lou, to 10,000 idia noho.
  urd-urd: इसलिए तू लोगों में सुना सुना कर ऐलान कर दे कि जो कोई तरसान और हिरासान हो,
    वह लौट कर कोह — ए — जिल'आद से चला जाए'। चुनाचें उन लोगों में से बाइस हज़ार तो
    लौट गए, और दस हज़ार बाक़ी रह गए।
  rus-SYN: 'итак провозгласи вслух народа и скажи: “кто боязлив и робок, тот пусть
    возвратится и пойдет назад с горы Галаада”. И возвратилось народа двадцать две
    тысячи, а десять тысяч осталось.'
  bqc-SIM: Kpàwakɛ gĩa, ní onɛ́, gbɛ̃́ pↄ́ vĩa lɛ́ aà kũ àlɛ lualua, aà ɛa
    tá. Ɔ̃ gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ bao ń plaoↄ (22.000) ɛ̀a tà, gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ
    kwi (10.000) mɛ́ gↄ̃̀.
  tcz-CHONGTHU: Hijeh chun mipite jah achun koi hileh kichatna neiho sesen hiche mol
    hi dalhau henlang aincheh uva che taohen tin seipeh in,” ati. Hitichun alah uva
    sangsomni le sangni chu inlanga acheuvin, galsat ding ngapcha a mi sangsom bou
    adalha tauvin ahi.
  mar-mar: तर आता तू लोकांच्या कानी जाईल असे जाहीर करून सांग की, ‘जो कोणी भित्रा आणि
    घाबरट आहे,’ त्याने गिलाद डोंगरावरून निघून परत माघारी जावे.” तेव्हा लोकांतून बावीस
    हजार लोक माघारी गेले आणि दहा हजार राहिले.
  qub-qub: Chaymi manchacoj cäga wasinman-cama cuticunanpaj willay.» Chaymi ishcay
    chunca ishcay waranga (22,000) runacuna cuticuran. Chunca warangallana (10,000)
    quëdaran.
  bqp-bqp: Ǹ kpàkpa kɛ gĩa ǹ pińnɛ, gbɛ̃ kũ swɛ̃̀ɛ kɛ̃̀agu àtɛn lukaluka, ade ɛra.
    Akũ gbɛ̃nↄn dúbu baro awɛɛpla ɛ̀ra, gbɛ̃nↄn dúbu kuri mɛ́ ò gↄ̃̀.
  hat-hat: 'Koulye a, pale ak tout pèp la. Di yo konsa: Si gen moun ki pè, k''ap tranble,
    yo mèt al fè wout yo lakay yo, kite nou sou mòn Gilboa a. Se konsa venndemil (022.000)
    moun al lakay yo. Te rete dimil (010.000).'
  eng-BSB: 'Now, therefore, proclaim in the hearing of the people: ‘Whoever is fearful
    and trembling may turn back and leave Mount Gilead.’” So twenty-two thousand of
    them turned back, but ten thousand remained.'
  tod-tod: 'Niima ɠaazaɠagi wo ɗa-ɠɔɔɠɔ nuiti saama, è ɠɛ ma: ‹Ɓɛ ɠa é wo zaama,
    é luazu sasu ɗa ɓali? É maaɠooza Galaade gizei ʋa, é li ná-taazu.› » Ná-kɔɔɠɔ
    nui zunu waaʋuufele maazu felegɔ (22 000) ɠa é ɠaleni ma, é yɛni ná ga zunu
    waapuugɔ (10 000).'
  eng-WEBPB: Now therefore proclaim in the ears of the people, saying, ‘Whoever is
    fearful and trembling, let him return and depart from Mount Gilead.’” So twenty-two
    thousand of the people returned, and ten thousand remained.
  kbq-kbq: E'ina hu'negu menina huama hunka mika vahera zamasamio, izago koroma hunka
    kahirahima resimoka, Giliati agona atrenka nontega vuo hunka huzamanto. E'inage
    higeno 22 tauseni'a vahe'mo'za atre'za nontega vazageno, 10 tauseni'age mani'naze.
  nhe-BL: Huajca ama xiquinyolmelahua nochi nopa tlacame intla se acajya huihuipica
    o majmahui, ma quisa tlen ni tepetl Galaad huan ma yohui ichaj.” Huajca quisque
    22 mil tlacame para yase ininchaj huan san mocajque 10 mil.
  bus-bus: Ǹ kpàakpa kɛ gĩa ǹ beńnɛ, gbɛ̃ kɛ̀ swɛ̃̀ kɛ̃̀n, ben èe lugalugaa, adee
    ɛara. Ben gↄ̃ↄn bↄrↄ baro awɛɛplaaa ɛ̀ara, gↄ̃ↄn bↄrↄ kuri bé à gↄ̃̀.
  gub-BL: Eze'eg nezewe teko wanupe nehe. — Ukyze katu ma'e upuner xe wi uzewyr haw
    rehe nehe kury, ere wanupe nehe, i'i izupe. Umume'u a'e ma'e wanupe. 22 miw awa
    uzewyr weko haw pe wà. 10 miw upyta hehe we wà.
  eng-DRA: Speak to the people, and proclaim in the hearing of all, I Whosoever is
    fearful and timorous, let him return. So two and twenty thousand men went away
    from mount Galaad and returned home, and only ten thousand remained.
