verse: JDG.007.003
translations:
  mal-C: നീ ചെന്ന്, ‘ഭയന്നുവിറയ്ക്കുന്ന ആരെങ്കിലും ഉണ്ടെങ്കിൽ അവർ ഗിലെയാദ് പർവതത്തിൽനിന്നു
    മടങ്ങിപ്പൊയ്ക്കൊള്ളട്ടെ’ എന്ന് ജനത്തോടു പറയുക” എന്നു കൽപ്പിച്ചു. ജനത്തിൽ ഇരുപത്തീരായിരംപേർ
    മടങ്ങിപ്പോയി; പതിനായിരംപേർ ശേഷിച്ചു.
  deu-TKW: 'So rufe denn laut, daß die Leute es hören, aus: Wer Furcht empfindet und
    zaghaft ist, mag sich wenden und umkehren vom Gebirge Gilead! Da kehrten 22000
    von den Leuten um, so daß nur noch 10000 übrig blieben.'
  lin-lin: 'Yango wana, loba na bato oyo : ‹ Tika ete moto nyonso oyo azali kolenga
    na kobanga azala mosika ya ngomba Galadi mpe azonga epai na ye. › » Boye, bato
    nkoto tuku mibale na mibale bazongaki epai na bango mpe nkoto zomi batikalaki.'
  eng-LSV: and now, please call in the ears of the people, saying, Whoever [is] afraid
    and trembling, let him turn back and go early from Mount Gilead”; and there return
    twenty-two thousand of the people, and ten thousand have been left.
  eng-GNV: 'Now therefore proclaime in the audience of the people, and say, Who so
    is timerous or fearefull, let him returne, and depart earely from mount Gilead.
    And there returned of the people which were at mount Gilead, two and twentie thousand:
    so ten thousand remayned.'
  eng-WEBSTER: Now therefore, proclaim in the ears of the people, saying, Whoever
    is fearful and afraid, let him return and depart early from mount Gilead. And
    there returned of the people twenty and two thousand; and there remained ten thousand.
  nhw-BL: Huajca ama xiquinyolmelahua nochi nopa tlacame sintla se acajya huihuipica
    o majmahui, ma quisa tlen ni tepetl Galaad huan ma yohui ichaj.” Huajca quisque
    22 mil tlacame para yase ininchaj huan san mocajque 10 mil.
  swh-ONEN: 'kwa hiyo sasa tangaza jeshi lote likiwa linasikia, kwamba: Yeyote anayeogopa
    na kutetemeka, yeye na arudi nyumbani, aondoke katika Mlima Gileadi.’ ” Hivyo
    watu 22,000 walirudi, wakabaki 10,000.'
  bba-bba: Yen sɔ̃, ɑ doo ɑ kpɑrɑ tɔn be sɔɔ, ɑ nɛɛ, bɑɑwure wi u nɑnde mɑ bɛrum nùn
    mɔ̀, u ɡɔsiro sɑɑ Gɑlɑdi minin di u wurɑ yɛnuɔ. Mɑ tɔmbu nɔrɔbun subɑ yɛndɑ yiru
    (22.000) bɑ ɡɔsirɑ bɑ wurɑ. Mɑ n tie tɔmbu nɔrɔbun subɑ wɔkuru (10.000).
  eng-KJVCPB: Now therefore go to, proclaim in the ears of the people, saying, Whosoever
    is fearful and afraid, let him return and depart early from mount Gilead. And
    there returned of the people twenty and two thousand; and there remained ten thousand.
  wbp-wbp: Yaninjarla wangkaya-jana nyampu-patukuju warrmarla nyuntu-nyangukuju, ‘Kaji
    ngana lani-jarrimi kuluku Mirdiyanu-wardingki-patu-kujaku, yapa yinyaju yungu
    ngurra nyampu yampinjarla yanilki ngurra-kurra.’” Ngula-jana Kitini kuja wangkaja
    Yijirali-pinkiki, 22,000-pala watingkili yampinjarla yanu ngurra yinyaju, manulu
    nyanungurra-nyangu ngurra-kurra pina-yanu. Kalalpalu 10,000-pala-mipa watiji nyinaja
    kulukungarntiji.
  luo-luo: go milome ne ji ni, ‘Ngʼato angʼata ma luoro omako ogom kendo oa e Got
    Gilead.’ ” Omiyo ji alufu piero ariyo gariyo noa, to ji alufu apar nodongʼ.
  meu-meu: Taunabunai, taunimanima ba hamaorodia, baoto “Gari bona kudou-hetaha tauna
    ese ena ruma baine lou henia”. Gideon na unu e tohodia toma; bena gerebu-rua daha-rua
    e lou, a gerebu ta e noho.
  npi-ULB: यसकारण अब मानिसहरूले सुन्‍ने गरी घोषणा गर र यसो भन्, ‘जो डराएको छ, जो थरथर
    भएको छ, ऊ फर्कोस् र गिलाद डाँडाबाट विदा होस् ।’” यसैले बाइस हजार मानिसहरू फर्केर
    गए, र दश हजार बाँकी रहे ।
  yor-yor: sì kéde sí àwọn ènìyàn nísinsin yìí pé, ‘Ẹnikẹ́ni tí ó bá ń gbọ̀n, tí ó
    sì ń bẹ̀rù lè padà sẹ́yìn, kí ó sì kúrò lórí òkè Gileadi.’ ” Báyìí ni Gideoni
    ṣe ya àwọn ènìyàn náà. Ẹgbẹ̀rún méjìlélógún (22,000) ọkùnrin sì padà sẹ́yìn àwọn
    ẹgbẹ̀rún mẹ́wàá (10,000) sì dúró.
  emp-NTPO: Maʌ̃ carea bʌ sordaorãa jaradua ab̶aʌda ne waya b̶ʌbʌrʌ, naʌ̃ Gala eyad̶eba
    diguid̶aa wãida b̶ʌda.– Gedeoʌ̃ba mãwã jarabʌrʌd̶e veintidos mil jẽda wãsid̶aa.
    Maʌ̃ne die mil panesid̶aa.
  ind-ind: Karena itu umumkanlah, ‘Siapa saja yang merasa takut silakan pergi dari
    gunung Gilead ini dan pulang.’” Maka 22.000 orang pulang, dan tersisa 10.000 orang
    di sana.
  pes-OPCB: 'پس به افراد خود بگو: هر که می‌ترسد به خانه‌اش بازگردد.» بنابراین بیست
    و دو هزار نفر برگشتند و فقط ده هزار نفر ماندند تا بجنگند.'
  tgl-ULB: Kaya ngayon, ihayag sa mga tainga ng mga tao at sabihin, 'Sinuman ang takot,
    sinuman ang nanginginig, hayaan siyang bumalik at umalis mula sa Bundok ng Galaad.”
    Kaya dalawampu't dalawang libong tao ang umalis at sampung libo ang nanatili.
  cbu-NT: Ashiriya, shiynaa Jedeyonaa, sundarureetsish ashpari tushaneeyarush, mashangcha;
    Yuw tputs puniku an kanapumaam pangup waritachpari, tángcha. Ashiriya, Jedeyonsha
    masharangu, sundar 22 mil wapitam kanapuranganaya. Chungamarisha mil naataranganaya.
  hui-hui: Ani bulebirago í̠na agali wai polene gi ho karu ti áyubidaore andaga dai
    bulene nga lalu lope habe, lene. Ani layagola daosini pira kirani kira (22,000)
    tidi yalu andaga dai biyagola daosini pira mbira (10,000) hangu Hari Gileada teneha
    tidi yu hadai bini.
  mya-mya: သို့​ဖြစ်​၍`ကြောက်​လန့်​သူ​မှန်​သ​မျှ​မိ​မိ​တို့ အိမ်​သို့​ပြန်​ကြ​ပါ။
    ငါ​တို့​မူ​ကား​ဤ​ဂိ​လဒ် တောင်​တွင်​နေ​ရစ်​မည်' ဟု​လူ​တို့​အား​ကြေ​ညာ လော့'' ဟု​မိန့်​တော်​မူ​၏။
    ထို​အ​ခါ​လူ​ပေါင်း နှစ်​သောင်း​နှစ်​ထောင်​တို့​သည်​ပြန်​သွား​ကြ​၏။ လူ​တစ်​သောင်း​မူ​ကား​နေ​ရစ်​ကြ​လေ​သည်။
  bod-N: ཁྱོད་ཀྱིས་ད་ལྟ་མི་འདི་རྣམས་ལ་འདི་ལྟར། འཇིགས་ཤིང་དཔའ་ཞུམ་པ་རྣམས་གིལ་ཨད་རི་དང་བྲལ་ནས་ཕྱིར་ལོག་ཆོག་ཅེས་ཁྱབ་བསྒྲགས་བྱོས་ཤིག་ཅེས་གསུངས་ཤིང་།
    དེ་ནས་མི་ཉིས་ཁྲི་ཉིས་སྟོང་ཕྱིར་ལོག་ཅིང་ཆིག་ཁྲི་འབའ་ཞིག་ལུས་སོ། །
  sna-sna: zivisa vanhu izvozvi kuti, ‘Ani naani ari kudedera nokutya ngaadzoke hake
    abve paGomo reGireadhi.’ ” Saka varume vanosvika zviuru makumi maviri nezviviri
    vakabva, kukasara zviuru gumi.
  spa-BLM: 'Proclama, pues, ahora en los oídos del pueblo, diciendo: “El que esté
    temeroso y tembloroso, que regrese y se aleje del monte Galaad.” Así regresaron
    veintidós mil del pueblo, y quedaron diez mil.'
  cac-cac: Yuj chi' al d'a eb' vin̈ soldado smasanil, tato ay mach xiv sb'at d'a oval
    chi', meltzajocab' d'a svitzal Galaad tic, spax d'a spat, xchi d'a vin̈. Yuj chi'
    22 mil eb' vin̈ ix paxta, 10 milxon̈ej eb' vin̈ ix cani.
  swh-ULB: Basi, tangaza masikioni mwa watu, ukisema, Yeyote anayeogopa, anayetetemeka,
    arudi na atoke katika mlima Gileadi. 'Basi, watu elfu ishirini na mbili wakaondoka,
    na elfu kumi wakabaki.
  bel-bel: 'дык вось, абвясьці ў вушы народу і скажы: «хто палахлівы і баязьлівы,
    той няхай вернецца і пойдзе назад з гары Галаада». І вярнулася народу дваццаць
    дзьве тысячы, а дзесяць тысяч засталося.'
  deu-ELBBK: 'Und nun rufe doch vor den Ohren des Volkes aus und sprich: Wer furchtsam
    und verzagt ist, kehre um und wende sich zurück vom Gebirge Gilead! Da kehrten
    von dem Volk 22.000 um, und 10.000 blieben übrig.'
  mbb-OT: Umbe, keǥiyi nu sikandan he ke hentei kandan is egkahandek ne med-awè en
    kayi te Buntud he Gilead ne med-ulì en.” Ne hein migkaǥi haazà ni Gideon, ne mid-ulì
    is 22,000 ne 10,000 zà is nesamà.
  mal-2015: ആകയാൽ നീ ചെന്നു ആർക്കെങ്കിലും ഭയവും ഭീരുതയുമുണ്ടെങ്കിൽ അവൻ ഗിലെയാദ് പർവ്വതത്തിൽനിന്നു
    മടങ്ങിപ്പൊയ്ക്കൊള്ളട്ടെ എന്നു ജനത്തിൽ പ്രസിദ്ധപ്പെടുത്തുക എന്നു കല്പിച്ചു. എന്നാറെ
    ജനത്തിൽ ഇരുപത്തീരായിരം പേർ മടങ്ങിപ്പോയി; പതിനായിരംപേർ ശേഷിച്ചു.
  tuo-NT: 'Tojo weegʉ narẽ aꞌtiro niña: ‘Noꞌo ui narãsãrãnojõrẽ, mʉsã ye wiꞌseripʉ
    dajatojaaya’, niña”, nicʉ niwĩ Õꞌacʉ̃. Cʉ̃ tojo nicã, veintidos mil ʉmʉa na ye
    wiꞌseripʉ dajatojaacãrã niwã. Diez mil ʉmʉa dʉꞌsacãrã niwã.'
  rmc-rmc: 'Phen le manušenge, hoj te šunen: ‚Ko pes daral a izdral, šaj oddžal pal
    o verchos Gilead a šaj džal pale khere.‘ “ Akor 22 000 manuša pes visarde pale
    khere a 10 000 lendar ačhile.'
  pes-OPV: 'پس الان به گوش قوم ندا کرده، بگو: هر کس که ترسان وهراسان باشد از کوه جلعاد
    برگشته، روانه شود.» وبیست و دو هزار نفر از قوم برگشتند و ده هزارباقی ماندند.'
  ron-1924: 'Вестеште дар лукрул ачеста ын аузул попорулуй: ‘Чине есте фрикос ши се
    теме, сэ се ынтоаркэ ши сэ се депэртезе де Мунтеле Галаадулуй.’” Доуэзечь ши доуэ
    де мий де оамень дин попор с-ау ынторс ши ау май рэмас зече мий.'
  ben-OBCV: এখন সৈন্যদলের কাছে ঘোষণা করে দাও, ‘যে কেউ ভয়ে কম্পিত হচ্ছে, সে পিছু ফিরে
    গিলিয়দ পর্বত থেকে প্রস্থান করুক।’ ” অতএব 22,000 লোক চলে গেল, আর 10,000 লোক অবশিষ্ট
    থাকল।
  som-som: Haddaba tag oo dadka dhegahooda ku naadi, oo waxaad ku tidhaahdaa, Ku alla
    kii baqaya oo gariirayaa, ha iska noqdo oo ha ka tago Buur Gilecaad. Markaasaa
    dadkii waxaa dib uga noqday laba iyo labaatan kun oo nin, oo waxaa soo hadhay
    toban kun.
  lat-VUC: 'Loquere ad populum, et cunctis audientibus prædica: Qui formidolosus et
    timidus est, revertatur. Recesseruntque de monte Galaad, et reversi sunt de populo
    viginti duo millia virorum, et tantum decem millia remanserunt.'
  eng-ASVBT: Now therefore proclaim in the ears of the people, saying, Whosoever is
    fearful and trembling, let him return and depart from mount Gilead. And there
    returned of the people twenty and two thousand; and there remained ten thousand.
  ita-1885: 'Ora dunque fai una grida, che il popolo oda, dicendo: Chi è pauroso e
    timido, se ne ritorni prestamente indietro dal monte di Galaad. E se ne ritornarono
    indietro ventiduemila uomini del popolo; e ne rimasero diecimila.'
  eng-LXXUP: 'And now speak in the ears of the people, saying, Who is afraid and fearful?
    let him turn and depart from Mount Gilead: and there returned of the people twenty-two
    thousand, and ten thousand were left.'
  eng-ULB: Now therefore, proclaim in the ears of the people and say, 'Whoever is
    afraid, whoever trembles, let him return and depart from Mount Gilead.'” So twenty-two
    thousand people went away, and ten thousand remained.
  spa-VBL: 'Así que dile a los soldados: ‘Cualquiera que esté preocupado o tenga miedo
    puede abandonar el monte Galaad y volver a su casa’”. Veintidós mil de ellos volvieron
    a casa, pero diez mil se quedaron.'
  fra-_FOB: 'Maintenant donc, publie ceci aux oreilles du peuple, et qu''on dise:
    Que celui qui est timide et qui a peur, s''en retourne et s''éloigne librement
    de la montagne de Galaad. Et vingt-deux mille hommes d''entre le peuple s''en
    retournèrent, et il en resta dix mille.'
  mal-mal: ആകയാൽ നീ ചെന്ന് ഭയവും ഭീരുത്വവും ഉള്ളവർ ഗിലെയാദ് പർവ്വതത്തിൽനിന്ന് മടങ്ങിപ്പൊയ്ക്കൊള്ളട്ടെ
    എന്ന് ജനത്തിൽ പ്രസിദ്ധപ്പെടുത്തുക എന്ന് കല്പിച്ചു. അപ്പോൾ ജനത്തിൽ ഇരുപത്തീരായിരം
    പേർ മടങ്ങിപ്പോയി; പതിനായിരംപേർ ശേഷിച്ചു.
  urd-GVR: Is lie lashkargāh meṅ elān kar ki jo ḍar ke māre pareshān ho wuh apne ghar
    wāpas chalā jāe.” Jidāūn ne yoṅ kiyā to 22,000 mard wāpas chale gae jabki 10,000
    Jidāūn ke pās rahe.
  suz-BL: मोपतीके मुल गे मेको नेल्‍ल आन कली ‘सुइ मुर हिंशा ख्रिंख्रि पाइब बाक्‍तेक्‍म
    हना, मेको मुर आन खिं लेत्‍चा माल्‍नीम’ दे नेंपतो” देंमाक्‍त। मिनु २२ हजार आन खिं
    लेश्‍शा, १० हजार इस्राएली ला लीमा बाक्‍त। ब्‍यवस्‍था २०:८
  ita-1927: 'Or dunque fa’ proclamar questo, sì che il popolo l’oda: Chiunque ha paura,
    e trema, se ne torni indietro e s’allontani dal monte di Galaad”. E tornarono
    indietro ventiduemila uomini del popolo, e ne rimasero diecimila.'
  ckb-ckb: 'ئێستاش بانگەواز بۆ پیاوەکان بکە: ”ئەوەی دەترسێت و تۆقیوە با بگەڕێتەوە
    و کێوی گلعاد بەجێبهێڵێت.“» ئیتر بیست و دوو هەزار کەس لە پیاوەکان گەڕانەوە و دە
    هەزار کەس مانەوە.'
  eng-BBE: So now, let it be given out to the people that anyone who is shaking with
    fear is to go back from Mount Galud. So twenty-two thousand of the people went
    back, but there were still ten thousand.
  kan-OKCV: ಆದ್ದರಿಂದ ನೀನು ಹೋಗಿ ಜನರು ಕೇಳುವ ಹಾಗೆ, ‘ಯಾವನಿಗೆ ಭಯವೂ, ಹೆದರಿಕೆಯೂ ಉಂಟೋ ಅವನು
    ತಿರುಗಿ ತ್ವರೆಯಾಗಿ ಗಿಲ್ಯಾದ್ ಬೆಟ್ಟದಿಂದ ಹೋಗಲಿ,’ ಎಂದು ಪ್ರಕಟಮಾಡು,” ಎಂದರು. ಆಗ ಜನರಲ್ಲಿ
    ಇಪ್ಪತ್ತೆರಡು ಸಾವಿರ ಜನರು ತಿರುಗಿ ಹೋದರು; ನಂತರ ಹತ್ತು ಸಾವಿರ ಜನರು ಉಳಿದರು.
  tam-2017: ஆகையால் பயமும் நடுக்கமும் உள்ளவன் எவனோ அவன் திரும்பி, கீலேயாத் மலைகளிலிருந்து
    வேகமாக ஓடிப்போகட்டும் என்று, நீ மக்களின் காதுகள் கேட்கப் பிரசித்தப்படுத்து என்றார்;
    அப்பொழுது மக்களில் 22,000 பேர் திரும்பிப் போய்விட்டார்கள்; 10,000 பேர் மீதியாக
    இருந்தார்கள்.
  spa-RV-1909: 'Haz pues ahora pregonar, que lo oiga el pueblo, diciendo: El que teme
    y se estremece, madrugue y vuélvase desde el monte de Galaad. Y volviéronse de
    los del pueblo veintidós mil: y quedaron diez mil.'
  ron-BTF: 'Acum de aceea du-te, vestește în urechile poporului, spunând: Oricine
    este fricos și înspăimântat, să se întoarcă și să plece de la muntele Galaad.
    Și s-au întors din popor douăzeci și două de mii, și au rămas zece mii.'
  eng-WEBP: Now therefore proclaim in the ears of the people, saying, ‘Whoever is
