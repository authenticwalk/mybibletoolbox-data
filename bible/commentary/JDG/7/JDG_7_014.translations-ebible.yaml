    xcyewe''n ske''j, stzun i'' bantz tetz tuch''.'
  ilo-ULB: Kinuna ti sabali a lalaki, “Awanen sabali no saan a ti kampilan ni Gideon
    daytoy (a putot a lalaki ni Joas), nga Israelita. Pinagballigi ti Dios isuna iti
    Midian ken kadagiti amin nga armadada.”
  kpg-kpg: Di hoo o maa ga helekai, “Ma go tulumanu dauwa o tangada Israel, Gideon,
    go di tama a Joash! Ma e deemee di hai tuai hadinga! God la guu wanga gi mee di
    maaloo i digau Midian mo tadau gau dauwa hagatau!”
  uig-ARA: 'ئۇنىڭ ھەمراھى جاۋابەن تەبىر بېرىپ: ــ بۇنىڭ مەنىسى شۇكى، ئۇ توقاچ يوئاشنىڭ
    ئوغلى، ئىسرائىللىق ئادەم گىدېئوننىڭ قىلىچىدىن باشقا نەرسە ئەمەستۇر؛ خۇدا مىدىيان
    ۋە ئۇنىڭ بارلىق قوشۇنىنى ئۇنىڭ قولىغا تاپشۇرۇپتۇ، دېدى.'
  sus-sus: A boore naxa a yaabi, «A mu findixi sese ra fo Gedeyon xa santidɛgɛma,
