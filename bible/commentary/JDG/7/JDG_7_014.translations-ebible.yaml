  pon-2006: Ohl teio ahpw sapengki, “Met sohte kak wehwehki okotme tohrohr pwe kedlahs
    en Kidion, mehn Israelo, nein Sohas. Koht ketin mweidohng en kalowehdi mehn Midian
    kan oh atail karis en sounpei kan koaros.”
  jae-jae: Nê ŋac gêjô eŋ awa gebe “Mê tonaŋ ŋam tageŋ tonec gebe ŋac Israelŋa Joas
