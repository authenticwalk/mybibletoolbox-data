  twi-twi: Nʼadamfo no kae se, “Wo dae no kyerɛ ade baako pɛ. Onyankopɔn de Midian
    ne ne dɔm nyinaa so nkonimdi ahyɛ Yoas babarima Gideon, Israelni no nsa.”
  hlt-hlt: A hui long khaw a doo tih, “A hong moenih, Israel tongpa, Joash capa Gideon
    kah cunghang dae la te, Midian neh rhaehhmuen boeih he Pathen loh anih kut dongah
    a paek coeng,” a ti nah.
  tbz-SIM: 'Kòo nɛ́poo ò nɑ̀kɛ́ kɛ dɔ̀: Isidɑyɛɛribɛ kou Soɑsi birɛ Sedeɔ̃ɔ̃ kó disiè
    ndi, Kuyie nti ɑ̃nnɛ́ o nɔu miɛkɛ nkɛ tínti nɛ̀ ti kó ditĩ̀nnì dimɔu.'
  msy-2020: Ezɨ gumazir kamɨn namakam kamaghɨn an akam ikaragha ghaze, “Bizir kam,
    bar guizbangɨra, ababanir kam en aka. Kar, Gideonɨn mɨdorozir sabamra. Gideon,
    a Joasɨn otarim, Israelian gumazir mam, anarɨra. Guizbangɨra, God Gideonɨn akuraghtɨ,
    e Midiania ko mɨdorozir gumaziba sara, a bar e agɨvagham. Irebar kamɨn mɨngarim,
    kamaghɨra ghu.”
  dop-dop: 'Mpʋɣʋlɛ ɩ tɑɑpɑlʋ nɔɣɔ tǝkpɑʋ sɩ: Ɩsǝnɑ Ɩsɛɣɛlɩ tʋ Ketiyɔŋ kɑ́ kǝlɩ-tʋ
    tɔɣɔ n nɑ mpʋ. Ɩsɔ tɛmɑ ɩ tɑɑ kɛ́ sɩ ɩ tʋɣɩ tɑ́ tǝnɑɣɑ ɩ niŋ tɑɑ.'
  azb-azb: 'Yoldaşı ona cavab verdi: «Bu İsrailli Yoaş oğlu Gideonun qılıncından başqa
    bir şey deyil. Allah Midyanı və bütün ordugahını ona təslim edib».'
  eng-DBY: 'And his fellow answered and said, This is nothing else save the sword
    of Gideon the son of Joash, the man of Israel: God hath given into his hand Midian
    and all the host.'
  hin-2017: उसके संगी ने उत्तर दिया, “यह योआश के पुत्र गिदोन नामक एक इस्राएली पुरुष
    की तलवार को छोड़ कुछ नहीं है; उसी के हाथ में परमेश्वर ने मिद्यान को सारी छावनी
    समेत कर दिया है।”
  eng-YLT: And his companion answereth and saith, 'This is nothing save the sword
    of Gideon son of Joash, a man of Israel; God hath given into his hand Midian and
    all the camp.'
  kne-kne: Kanan et din gayyem na, “Inayan pay sa! Magay odom si olog na mo adi et
    din kampilan Gideon ay Israelita ay anak Joas. Ipaabak Diyos en sisya din Midianita
    ya si datako am-in.”
  eng-WYC-2017: That man answered, to whom he spake, This is none other thing, no
    but the sword of Gideon, [the] son of Joash, a man of Israel; for the Lord God
    hath betaken Midian, and all [the] tents thereof, into the hands of Gideon.
  eng-WMBB: His fellow answered, “This is nothing other than the sword of Gideon the
    son of Joash, a man of Israel. God has delivered Midian into his hand, with all
    the army.”
  urd-GVH: दूसरे ने जवाब दिया, “इसका सिर्फ़ यह मतलब हो सकता है कि इसराईली मर्द जिदौन
    बिन युआस की तलवार ग़ालिब आएगी! अल्लाह उसे मिदियानियों और पूरी लशकरगाह पर फ़तह
    देगा।”
  rug-rug: Meke olaṉa sa nana baere, “Na magu varipera mo tanisa tie Izireli si asa,
    se Qitione tuna mo e Zoasi! Namu loketoṉa pule ginuana! Sa minataqara si vala
    nia Tamasa koe Qitione ba lopu koari na tinoni Midiani meke koasa doduruna sa
    nada qeto minate!”
  gaz-gaz: Michuun isaas deebisee, “Kun goraadee Gidewoon ilma Yooʼaash Israaʼelichaati
    malee waan biraa miti. Waaqnis Midiyaanotaa fi guutummaa qubata sanaa dabarsee
    harka Gidewoonitti kenneera” jedhe.
  fra-LSG: 'Son camarade répondit, et dit: Ce n’est pas autre chose que l’épée de
    Gédéon, fils de Joas, homme d’Israël; Dieu a livré entre ses mains Madian et tout
    le camp.'
  gnn-gnn: Bala ŋayi ŋunhi ḻundu'mirriŋunydja wirrkina ṉirryurruna, bitjarrana waŋana,
    “Wä‐ä‐äy! Dhuwalanydja dhuwala mayali' Gitiyannhana yukurra ḻakarama, ŋayi yurru
    marrtjina dhika lili, ga bumana ŋilimurrunha. Godthu yurru wekama nhanukalana
    goŋlili ŋilimurrunhanydja Midiyanbuyŋunhanydja.”
  yal-yal: A lanfaan yi a yabi, a naxa, “Gedeyɔn ma yɛngɛn nan na ra, Yosaa dii xɛmɛna,
    Isirayila kaana. Ala bata Midiyan kaane sa a sagoni e nun gali malanden birin.”
  haw-1868: I ae la kona hoa ia ia, Aole keia he mea e, o ka pahikaua wale no a Gideona,
    ke keiki a Ioasa, he kanaka no ka Iseraela. Ua hoolilo o Iehova i ko Midiana,
    a me ka puali a pau i kona lima.
  arb-NAV: 'فَأَجَابَ صَاحِبُهُ: «لَيْسَ ذَلِكَ سِوَى سَيْفِ جِدْعُونَ بْنِ يُوآشَ
    قَائِدِ جَيْشِ إِسْرَائِيلَ، لَقَدْ أَظْفَرَهُ اللهُ عَلَى الْمِدْيَانِيِّينَ
    وَعَلَى كُلِّ الْجَيْشِ».'
  ewe-ewe: Ame evelia gblɔ be, “Gɔmeɖeɖe ɖeka koe le wò drɔ̃e la si. Gideon, Yoas
    ƒe vi, Israel ŋutsu la ava tsrɔ̃ Midiantɔwo kple dukɔ bubu siwo kpe ɖe wo ŋu la
    ƒe aʋakɔwo katã.”
  eng-LEE: And his fellow answered and said, This is nothing else save the sword of
    Gid'on the son of Joash, a man of Israel; into whose hand God hath delivered Midian,
    and the whole camp.
  asm-FB: লগৰীয়াজনে ক’লে, “এইটো ইস্ৰায়েলীয়া যোৱাচৰ পুত্ৰ গিদিয়োনৰ তৰোৱালৰ বাহিৰে
    আন একো নহয়; ঈশ্বৰে মিদিয়নীয়া আৰু তেওঁলোকৰ গোটেই সৈন্যক গিদিয়োনৰ হাতত তুলি
    দিছে।”
  sus-A: عَ بٌورٍ نَشَ عَ يَابِ، «عَ مُ قِندِشِ سٍسٍ رَ قٌ فٍدٍيٌن شَ سَنتِدّفّمَ،
    يٌوَ سِ شَ دِ عِسِرَيِلَكَ. عَلَ بَرَ مَدِيَنكَيٍ نُن عٍ شَ سْورِيٍ سَ عَ سَفٌ.»
  fra-SBL: 'Son compagnon répondit : « Ce n''est autre que l''épée de Gédéon, fils
    de Joas, homme d''Israël. Dieu a livré Madian entre ses mains, avec toute son
    armée. »'
  hbo-hbo: וַיַּ֨עַן רֵעֵ֤הוּ וַיֹּ֙אמֶר֙ אֵ֣ין זֹ֔את בִּלְתִּ֗י אִם־חֶ֛רֶב גִּדְעֹ֥ון
    בֶּן־יֹואָ֖שׁ אִ֣ישׁ יִשְׂרָאֵ֑ל נָתַ֤ן הָֽאֱלֹהִים֙ בְּיָדֹ֔ו אֶת־מִדְיָ֖ן וְאֶת־כָּל־הַֽמַּחֲנֶֽה׃
    פ
  piu-2006: '@see-verse:JDG.007.013'
  kik-kik: Mũrata wake akĩmũcookeria atĩrĩ, “Ũyũ ti ũndũ ũngĩ tiga rũhiũ rwa Gideoni
    mũrũ wa Joashu, ũrĩa Mũisiraeli. Ngai nĩaneanĩte Amidiani na kambĩ yao yothe moko-inĩ
    make.”
  fra-NCL: 'Son camarade répondit et dit : « Ce n’est pas autre chose que l’épée de
    Gédéon, fils de Joas, homme d’Israël ; Dieu a livré entre ses mains Madian et
    tout le camp. »'
  cek-AK: Anih ih ampui mah, To hmuen loe kalah hmuen mak ai; Israel kami Joash capa
    Gideon ih sumsen ni; Sithaw mah Midian kaminawk hoi haeah katai misatuh kaminawk
    boih, anih ban ah paek boeh, tiah a naa.
  cuk-cuk: 'Geb e-ai abin-sogded: —Sanar-ibmar-guoedi we anmarga obared. Israel-dule
    Joás-machi-Gedeón es-suidgi Madián-sordamar-obelogoed. Bab-Dummad Gedeón-argan-yaurgi
    Madián-sordamar-ukoed, degi, bela-sorda-baigan-bukmalad, Gedeónʼga urmakbaloed.'
  uig-CYR: 'Униң һәмраһи җававән тәбир берип: — Буниң мәнаси шуки, у тоғач Йоашниң
    оғли, Исраиллиқ адәм Гидеонниң қиличидин башқа нәрсә әмәстур; Худа Мидиян вә униң
    барлиқ қошунини униң қолиға тапшурупту, деди.'
  tel-2017: అందుకు అతని స్నేహితుడు “అది ఇశ్రాయేలీయుడు యోవాషు కొడుకు గిద్యోను ఖడ్గమే
    తప్ప మరొకటి కాదు. దేవుడు మిద్యానీయుల మీద, ఈ శిబిరం మీద, అతనికి జయం ఇస్తున్నాడు”
    అని జవాబిచ్చాడు.
  hat-BSA: 'Zanmi li an te reponn: “Sa se pa anyen mwens ke nepe a Gédéon an, fis
    a Joas la, yon nonm de Israël. Bondye te mete Madian avèk tout kan an nan men
    li.”'
  kos-kos: Na kawuk se lal ah fahk, “Cutlass nutin mwet Israel se pa ingan — Gideon,
    wen natul Joash! Pa inge kalmen mweme sacn, wangin pac sie kalmac saya! God El
    sang kutangla nu sel Gideon fin mwet Midian ac mwet mweun wiasr nukewa!”
  hbo-WLC: וַיַּ֨עַן רֵעֵ֤הוּ וַיֹּ֙אמֶר֙ אֵ֣ין זֹ֔את בִּלְתִּ֗י אִם־חֶ֛רֶב גִּדְע֥וֹן
    בֶּן־יוֹאָ֖שׁ אִ֣ישׁ יִשְׂרָאֵ֑ל נָתַ֤ן הָֽאֱלֹהִים֙ בְּיָד֔וֹ אֶת־מִדְיָ֖ן וְאֶת־כָּל־הַֽמַּחֲנֶֽה׃
    פ
  ibo-ibo: Onye ibe ya zara sị, “Nke a abụghị ihe ọzọ karịa mma agha Gidiọn nwa Joash,
    onye Izrel na-aga ịbịakwute anyị nʼebe a. Chineke enyefeela ndị Midia na ụlọ ikwu
    ya niile nʼaka ya.”
  ory-ory: ତହୁଁ ତାହାର ସଙ୍ଗୀ ଉତ୍ତର କରି କହିଲା, “ଏହା ଇସ୍ରାଏଲୀୟ ଯୋୟାଶ୍‍ର ପୁତ୍ର ଗିଦିୟୋନ୍‍ଙ୍କର
    ଖଡ୍ଗ ଛଡ଼ା ଆଉ କିଛି ନୁହେଁ; ପରମେଶ୍ୱର ମିଦୀୟନକୁ ଓ ସମୁଦାୟ ସୈନ୍ୟଦଳକୁ ତାହା ହସ୍ତରେ ସମର୍ପଣ
    କରିଅଛନ୍ତି।”
  chk-chk: Nge chienan a üreni, “Ei a pwärätä pwe iei fokun nöün Kition we ketilas,
    i nöün Joas we mwän, eman re Israel. Esor och wewen lükün. Kot a mwüt ngeni Kition
    pwe epwe akufu ewe mwicheichen sounfiun Mitian meinisin.”
  rop-rop: Wal wen det Midiyan solja bin tok lagijat, im fren bin dalim im, “Det drim
    im toktok blanga det Isreil men neim Gidiyan det san blanga Jowesh. Det damba
    im det longwan naif blanga im. Yu kaan tjeinjim det drim. God bin hendimoba wi
    holot langa im, en im garra bidim wi brabliwei.”
  ukr-1871: 'А другий каже: Се не що инше, як меч Гедеонів Йоасенка Ізрайлитянина;
    Бог подав йому в руки Мидиянїїв і ввесь табір.'
  deu-1951: 'Da antwortete der andere: Das ist nichts anderes als das Schwert Gideons,
    des Sohnes des Joas, des Israeliten: Gott hat die Midianiter samt dem ganzen Lager
    in seine Hand gegeben!'
  eng-JPS: 'And his fellow answered and said: ''This is nothing else save the sword
    of Gideon the son of Joash, a man of Israel: into his hand God hath delivered
    Midian, and all the host.'''
  srp-1865: 'A drug mu odgovori i reèe: to nije drugo nego maè Gedeona sina Joasova
    èovjeka Izrailjca; predao mu je u ruke Bog Madijane i sav ovaj oko.'
  lug-lug: Munne n’amuddamu nti, “Ekyo si kirala wabula kitala ky’omusajja Omuyisirayiri
    Gidyoni mutabani wa Yowaasi. Era oyo Katonda amuwadde obuwanguzi ku ba Midiyaani
    n’eggye lyaffe lyonna.”
  heb-heb: ויען רעהו ויאמר אין זאת בלתי אם חרב גדעון בן יואש איש ישראל נתן האלהים
    בידו את מדין ואת כל המחנה׃
  ben-IRV: তখন তার বন্ধু বলল, ওটা আর কিছু না, ইস্রায়েলীয় যোয়াশের পুত্র গিদিয়োনের
    খড়গ; ঈশ্বর মিদিয়নকে ও সমস্ত শিবিরকে তার হাতে সমর্পণ করেছেন।
  pan-pan: ਤਾਂ ਉਸ ਦੇ ਸਾਥੀ ਨੇ ਉੱਤਰ ਦੇ ਕੇ ਕਿਹਾ, “ਯੋਆਸ਼ ਦੇ ਪੁੱਤਰ ਗਿਦਾਊਨ, ਇੱਕ ਇਸਰਾਏਲੀ
    ਮਨੁੱਖ ਦੀ ਤਲਵਾਰ ਤੋਂ ਬਿਨ੍ਹਾਂ ਇਸ ਦਾ ਕੋਈ ਹੋਰ ਅਰਥ ਨਹੀਂ, ਪਰਮੇਸ਼ੁਰ ਨੇ ਮਿਦਯਾਨ ਅਤੇ ਸਾਰੀ
    ਫੌਜ ਨੂੰ ਉਸ ਦੇ ਹੱਥ ਵਿੱਚ ਕਰ ਦਿੱਤਾ ਹੈ।”
  mya-JVB: သူ ၏အပေါင်းအဘော် က၊ ထို မုန့်ပြားသည် အခြားမဟုတ် ဣသရေလ အမျိုးယောရှ သား ဂိဒေါင်
    ၏ ထား ဖြစ်၏။ ထိုသူ လက် ၌ ဘုရား သခင်သည် မိဒျန် အမျိုး၊ မိဒျန်ဗိုလ်ခြေ အပေါင်း ကို
    အပ် တော်မူမည်ဟု ပြန်ပြော ၏။
  tbg-tbg: Minti tuvaro vira kena vaiintivano tiharo, Oho, mpareti vira okaravano
    vaireva, viva Isareri vaiinti Joaasira maaqu Gideonira iqoka paipeve. Vira okaravano
    kiama vo haikara vaivo. Kotiva ekaa tinavu Midiani vatanaakavata vo vatanaakavata
    Gideonira kauquqima kaanarove, tiro.
  hmo-hmo: Iena turana be ia haere, ia gwau, “Nihi ena anina be tamona sibona. Inai
    be Gideona Ioasa, Israela tauna, ena tuari kaia. Dirava ese Midiana, mai ena tuari
    taudia ibounai danu, Gideona ena siahu henunai ia atoa vadaeni.”
  urd-urd: तब उसके साथी ने जवाब दिया कि यह यूआस के बेटे जिदा'ऊन इस्राईली आदमी की तलवार
    के 'अलावा और कुछ नहीं; ख़ुदा ने मिदियान की और सारे लश्कर को उसके क़ब्ज़े में कर
    दिया है।
  rus-SYN: 'Другой сказал в ответ ему: это не иное что, как меч Гедеона, сына Иоасова,
    Израильтянина; предал Бог в руки его Мадианитян и весь стан.'
  bqc-SIM: 'Ɔ̃ aà gbɛ̃dopi òɛ̀: Yoasi nɛ́ Gedeↄ̃ↄ, Isaili bui fɛ̃nda ń è we, i
    kɛ pↄpãle no. Lua Madiãↄ ń wá bòoo nàɛ̀ aà ↄzĩ píiɛ.'
  tcz-CHONGTHU: Hichun aloipa chun hitin adonbutnin, “Namangchun thilkhat adoi aume
    Pathen’in Israel mi Joash chapa Gideon hi Midian mite le apankhompi hojouse chung’a
    hi galjona apeh ahitai!” ati.
  mar-mar: तेव्हा त्याच्या सोबत्याने उत्तर दिले की, “इस्राएली मनुष्य योवाशाचा पुत्र
    गिदोन याची ही तलवार! तिच्याशिवाय हे दुसरे काही नाही; देवाने मिद्यान व सर्व तळ
    त्याच्या हाती दिला आहे.”
  qub-qub: 'Chaura jucnenga niran: «Chayga canga Israel runa Joaspa wamran Gedeonpa
    sablinmi. Tayta Diosmi llapan Madián runacunata Gedeonpa munayninman cachayconga.»'
  bqp-bqp: 'Akũ a gbɛ̃ndo pìi pìnɛ: Yoasi nɛ́ Gidiↄn, Isaraila buri fɛ̃nɛdan n è
    gwe, adi kɛ pↄ́ pãndenlo. Luda Midiãnↄ kũ ó bùraao nànɛ a ↄĩ pínki.'
  hat-hat: 'Zanmi an reponn li: -Boul pen won an, se nepe Jedeyon, pitit Joas la,
    nonm pèp Izrayèl la. Sa pa vle di lòt bagay! Bondye lage moun Madyan yo ak tout
    lame a nan men l''.'
  eng-BSB: 'His friend replied: “This is nothing less than the sword of Gideon son
    of Joash, the Israelite. God has delivered Midian and the whole camp into his
    hand.”'
  tod-tod: 'Bɔɔlai gooɠaaʋoteni, é ɠɛ ma: «Ani ɠili nɔpɛ ta ga ná, kɛni Zoase ná-doun
    zunui Zeedeyɔn ná-boɠa zɔkpɔi, Izelayɛle zunui, nii GALA ge zobogi veai bɛ, ga
    é pilɛ sɔlɔɔ Madiyan ma, ta ná-kɔɔɠɔ nuiti.»'
  eng-WEBPB: His fellow answered, “This is nothing other than the sword of Gideon
    the son of Joash, a man of Israel. God has delivered Midian into his hand, with
    all the army.”
  kbq-kbq: Ana ava'na kema nentahino'a rone'amo'a amanage hu'ne, e'i mago'a vahe enaku
    higenka ava'na onke'nananki, Israeli ne' Joasi nemofo Gidioni bainati kazinknomo
    enaku higenka kanankino, Anumzamo'a mika Midieni vahe'motane, tagri'ma eme tazama
    hanaza vahe'enena Gidioni azampi tavrente'ne.
  nhe-BL: 'Huan ihuampo quiilhui: ―Tlen tijtemijqui quiijtosnequi para nopa israelita
    Gedeón, icone Joás, hualas ica nochi ichicahualis huan Toteco Dios quimactilis
    imaco nochi timadianitame huan nochi tlen itztoque tohuaya. Huan yajaya techtlamimictis.'
  bus-bus: 'Ben à gbɛ̃ndoo pì bènɛ: Yoasi nɛ́ Gidiↄn, Isaraili bori fɛ̃ɛdaan ń è gwe,
    èe kɛ pↄ́ pãndenlo. Luda Midiãnↄ kↄ̃n wa bùrao nànɛ à ↄzĩ píngi.'
  gub-BL: Imyrypar uze'eg izupe. — Zineàw Zoaz ta'yr Izaew zuapyr itakihe puku erexak
    typy'akuhu romo ne. Nezewe i'i nepuahu awer a'e. Tupàn zanemono putar Zineàw pe
    nehe. Zauxiapekwer zanerehe we har umàno putar wà nehe, i'i izupe.
  eng-DRA: 'He to whom he spoke, answered: This is nothing else but the sword of Gedeon
    the son of Joas a man of Israel. For the Lord hath delivered Madian, and all their
    camp into his hand.'
