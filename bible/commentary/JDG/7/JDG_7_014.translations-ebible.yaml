    a paek coeng,” a ti nah.
  mdy-ETH: ዬያ ዓሢኮ ላጋሢ ዬያ ዓሢም፦ «ዬይ፤ ዒስራዔኤሌ ዓሢ፥ ዒዮዓሴ ናኣዚ ጌዲዎኔ ዖሎኬ! ፔቴታዖ ሜሌ ባኣዚ ማዓኒ ዳንዳዑዋሴ፤
    ፆኦሲ ሚዲያሜ ዓሶንታ ዖላ ዓሶ ቢያሢንታ ጌዲዎኔ ባሻንዳጉዲ ጌዲዎኔም ዎልቄ ዒንጌኔ ጌይሢኬ!» ጌይ ዓውቶ ቡሌኔ።
  twi-ASANTE: Nʼadamfo no kaa sɛ, “Wo daeɛ no kyerɛ adeɛ baako pɛ. Onyankopɔn de Midian
    ne ne mpamfoɔ nyinaa so nkonimdie ahyɛ Yoas babarima Gideon, Israelni no nsa.”
  eng-WEBU: His fellow answered, “This is nothing other than the sword of Gideon the
    son of Joash, a man of Israel. God has delivered Midian into his hand, with all
    the army.”
  wal-wal: Yaagin a laggee zaaridi, “Hegee Israa7eeliyaa Yo7aasha na7aa Geedoona bisuwaappe
    attin, harabaa gidenna. Xoossai Midiyaamanne Midiyaamatuura de7iya olanchchata
    ubbaa Geedoonayyo aattidi immirggiis” yaagiis.
  spa-PDDPT: 'Su compañero respondió: ¡Esto no es otra cosa que la espada de Gedeón,
    hijo de Joás, varón de Israel! ʼElohim entregó en su mano a Madián y a todo el
    campamento.'
  gun-gun: 'Irũ ma ombovai: — Ha''e va''e ma Israel regua Joás ra''y Gideão kyxe ae.
