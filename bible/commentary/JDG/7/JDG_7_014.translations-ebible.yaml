  mps-mps: Tialima, aga abagigo po wei ponoyu, te tiwai po wali, “Te gasa sę me ebeo.
    Menio! Te Gideongo bainat me deli dao! Te tama dao! Godigo te Gideon tau selama,
    tama agai da Midian dabe me, te dago ami bidi dabe dali, te tigidali aiyaba elaluaibao,”
    wali.
  tpi-tpi: Orait pren bilong en i bekim tok olsem, “Dispela i no narapela samting.
