    em tasol. God i helpim Gideon na em bai i winim yumi Midian na olgeta soldia bilong
    yumi.”
  dan-1931: 'Da sagde den anden: “Det kan ikke betyde andet end Israelitten Gideons,
    Joasjs Søns, Sværd; Gud har givet Midjan og hele Lejren i hans Hånd!”'
  vie-OVCB: 'Người bạn bàn: “Điều đó khác nào gươm của Ghi-đê-ôn, con Giô-ách, người
    Ít-ra-ên. Chúa đã phó Ma-đi-an vào tay người rồi!”'
  guj-2017: બીજા માણસે કહ્યું, “એ તો યોઆશના દીકરા, ગિદિયોનની તલવાર વગર બીજું કંઈ નથી.
    ઈશ્વરે મિદ્યાનીઓ તથા તેના સર્વ સૈન્યને તેના હાથમાં સોંપ્યાં છે.”
  pon-2006A: Ohl teio ahpw sapengki, “Met sohte kak wehwehki okotme tohrohr pwe kedlahs
