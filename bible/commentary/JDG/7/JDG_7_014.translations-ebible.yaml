  ksd-ksd: 'Ma talaina i ga bali ia ma i ga biti: Go iat ra pakat na vinarubu kai
    Gideon natu i Ioas, a tutana Israel; God i tar tul tar Midian ma kana umana loko
    na tarai ta ra limana.'
  tur-YTC: 'Arkadaşı şöyle yanıt verdi: “Bu, İsraelli Yoaş oğlu Gidyon''un kılıcından
    başka bir şey değil. Tanrı Midyan''ı bütün orduyla birlikte onun eline teslim
    etti.”'
  grc-BRENT: Καὶ ἀπεκρίθη ὁ πλησίον αὐτοῦ, καὶ εἶπεν, οὐκ ἔστιν αὕτη εἰ μὴ ῥομφαία
    Γεδεὼν υἱοῦ Ἰωὰς ἀνδρὸς Ἰσραήλ· παρέδωκεν ὁ Θεὸς ἐν χειρὶ αὐτοῦ τὴν Μαδιὰμ καὶ
    πᾶσαν τὴν παρεμβολήν.
  ind-AYT: Kawannya menjawab, “Sesungguhnya, itu tidak lain dari pedang Gideon, anak
    Yoas, orang Israel itu. Allah menyerahkan orang Midian ke dalam tangannya beserta
    seluruh pertendaan ini.”
  nya-nya: Ndipo mnzakeyo anamuyankha kuti, “Iyi ndi nkhondo ya Gideoni mwana wa Yowasi,
    wa ku Israeli. Mulungu wapereka Amidiyani pamodzi ndi ankhondo ake onse mʼdzanja
    mwake.”
  hrv-hrv: 'A drug mu odgovori: “Nije to drugo nego mač Gideona, Joaševa sina, Izraelca.
