verse: JDG.007.014
translations:
  mal-C: 'അതിന് മറ്റേയാൾ പറഞ്ഞു: “ഇത് യോവാശിന്റെ മകനായ ഗിദെയോൻ എന്ന ഇസ്രായേല്യന്റെ
    വാളല്ലാതെ മറ്റൊന്നുമല്ല; ദൈവം മിദ്യാന്യരെയും ഈ പാളയത്തെ ഒക്കെയും അദ്ദേഹത്തിന്റെ
    കൈയിൽ ഏൽപ്പിച്ചിരിക്കുന്നു.”'
  deu-TKW: 'Da antwortete der andere und sprach: Das ist nichts anderes, als das Schwert
    des Israeliten Gideon, des Sohnes Joas''. Gott hat die Midianiter und das ganze
    Lager in seine Gewalt gegeben!'
  lin-lin: 'Moninga na ye azongisaki : — Oyo ekoki kozala eloko mosusu te ! Ezali
    kaka mopanga ya Jedeon, mwana mobali ya Joasi, moto ya Isalaele. Solo, Nzambe
    akabi bato ya Madiani mpe molako mobimba na maboko na ye.'
  eng-LSV: And his companion answers and says, “This is nothing except the sword of
    Gideon son of Joash, a man of Israel; God has given Midian and all the camp into
    his hand.”
  eng-GNV: 'And his fellow answered, and sayde, This is nothing els saue the sworde
    of Gideon the sonne of Ioash a man of Israel: for into his hande hath God deliuered
    Midian and all the hoste.'
  eng-WEBSTER: 'And his fellow answered, and said, This is nothing else save the sword
    of Gideon the son of Joash, a man of Israel: for into his hand hath God delivered
    Midian, and all the host.'
  nhw-BL: 'Huan ihuampox quiilhui: ―Catli tijtemijqui quiijtosnequi para nopa israelita
    Gedeón, icone Joás, hualas ica nochi ichicahualis huan Toteco Dios quimactilis
    imaco nochi timadianitame huan nochi catli itztoque tohuaya. Huan yaya techtlamimictis.'
  swh-ONEN: Rafiki yake akamjibu, “Habari hii si kitu kingine zaidi ya upanga wa Gideoni
    mwana wa Yoashi, Mwisraeli. Mungu amewatia Wamidiani na jeshi lote mkononi mwake.”
  bba-bba: Win beruse wi, u nùn sɔ̃ɔwɑ u nɛɛ, n ǹ mɔ ɡɑ̃ɑ tukunu ɡɑnu. Gedeoni, Yoɑsin
    bii, Isireli win tɑkobiwɑ yɑ koo sun tɑbu di. Gusunɔwɑ u nùn bɛsɛ Mɑdiɑnibɑ kɑ
    bɛsɛn sɑnsɑni kpuro nɔmu bɛriɑ.
  eng-KJVCPB: 'And his fellow answered and said, This is nothing else save the sword
    of Gideon the son of Joash, a man of Israel: for into his hand hath God delivered
    Midian, and all the host.'
  wbp-wbp: Jinta-kari watirla wangkaja kamparru-warnuku, “Mardanpa Kitini marda jukurr-manu
    yangka paaju Yijirali-pinkiki. Jukurrpa yinyarla, Kaaturlulpangku yimi-ngarrurnu
    yangka kapu-jana Kitini manu wati nyanungu-nyangu pirrjirdi-mani. Kapulu-ngalpa
    kulu jangkardu yanirni, manu kapulu-ngalpa ngalipa Mirdiyanu-wardingki-patu muku
    pinyi!”
  luo-luo: Osiepne nodwoko niya, “Ma ok en wach moro machielo makmana ligangla mar
    Gideon wuod Joash, ma ja-Israel. Nyasaye osechiwo jo-Midian kod kambi duto e lwete.”
  meu-meu: Bena bamoma na e haere, eto, Ina na Gideon Ioasa, Israel tauna, ena dare;
    Dirava ese Midian mai ena orea idoinai ida ia imana ai vada e atodia.
  npi-ULB: अर्को मानिसले भन्यो, “यो त इस्राएली गिदोनको (योआशका छोराको) तरवारबाहेक
    अरू केही होइन । परमेश्‍वरले तिनलाई मिद्दानी र तिनीहरूका सबै सेनामाथि विजय दिनुभएको
    छ ।”
  yor-yor: 'Ọ̀rẹ́ rẹ̀ dá a lóhùn pé, “Èyí kò le túmọ̀ sí ohun mìíràn ju idà Gideoni
    ọmọ Joaṣi ará Israẹli lọ: Ọlọ́run ti fi àwọn ará Midiani àti gbogbo ogun ibùdó
    lé e lọ́wọ́.”'
  emp-NTPO: 'Maʌ̃ne dewarabemaba jarasia: –Maʌ̃gʌba jara b̶ʌa jãʌ̃ Israeld̶ebema Joasa
    warra Gedeoʌ̃da idji neco bara djõne zebʌrʌda. Wãrãda Ãcõrẽba idjía dadji madianitarãra
    dadjirãare panʌ sid̶a jũma poyabiya.–'
  ind-ind: Jawab temannya, “Itu pasti pertanda kita akan dikalahkan oleh Gideon anak
    Yoas, orang Israel itu. Allah sudah menyerahkan Midian dan seluruh perkemahan
    ini ke dalam tangannya.”
  pes-OPCB: 'رفیق او گفت: «تعبیر خواب تو این است که خدا ما را به دست جدعون پسر یوآش
    اسرائیلی تسلیم می‌کند و جدعون همهٔ مدیانیان و نیروهای متحدش را از دم شمشیر خواهد
    گذراند.»'
  tgl-ULB: Sinabi ng ibang lalaki, “Walang iba ito kundi ang espada ni Gideon (anak
    na lalaki ni Joas), ang Israelita. Binigyan siya ng Diyos ng tagumpay laban sa
    Midian at sa lahat ng kanilang mga hukbo.”
  cbu-NT: Wipunashsha an yuw pamasarangish an ¿antaatiya min chinashish wanindaja?
    Minumaritcha. Israelchich Jowasarini wip Jedeyon, ancha ichingaru Madiyanshuchee
    waamari kasichiya iyashuch sundaru, watam uru Apanll Jedeyonshuchee sundar kapungpari
    ksutchiya iyamari kasimaama. Anoomcha shiy pamasarangish, sundar wipunashee tárangiya.
  hui-hui: Ani layagola ibunaga nenege biago ibugua ladai bialu au layua, Ogoni Isaraelealirunaga
    wai biagane ayu tibu nene gadele ngaru handalu Yoasa igini Gidiono handaridago,
    layua. Mbirale mbira ndo ogoniore holebirago Ngode Datagaliwabehanda Midiana bo
    podalu inanaga ami agaliru bibahendeore bo haealo wahelo hongo mulubadago, lalu
    layuagola Gidiono ibu hale hene.
  mya-mya: ထို​မိတ်​ဆွေ​က​လည်း``ထို​မုန့်​ပြား​သည်​ဣ​သ ရေ​လ​အ​မျိုး​သား​ယော​ရှ​၏​သား​ဖြစ်​သူ
    ဂိ​ဒေါင်​၏​ဋ္ဌား​ပင်​ဖြစ်​သည်။ မုန့်​ပြား​သည် အ​ခြား​အ​နက်​အ​ဋ္ဌိပ္ပါယ်​ကို​မ​ဆောင်​နိုင်
    ရာ။ ဘု​ရား​သ​ခင်​သည်​သူ့​အား​မိ​ဒျန် အ​မျိုး​နှင့် ငါ​တို့​တပ်​တစ်​ခု​လုံး​အ​ပေါ်​၌
    အောင်​ပွဲ​ခံ​စေ​တော်​မူ​လေ​ပြီ'' ဟု​ဆို​၏။
  bod-N: གྲོགས་པོ་དེ་ན་རེ། འདི་ནི་གཞན་ཞིག་མ་ཡིན་པར་ཡེས་ར་ཨེལ་པ་ཡོ་ཨ་སིའི་བུ་གིད་ཡོན་གྱི་རལ་གྲི་ཡིན་ཏེ།
    དཀོན་མཆོག་གིས་མིད༌ཡཱན་དང་དམག་མི་ཡོངས་རྫོགས་ཁོའི་ལག་ཏུ་སྤྲད་པ་ཡིན་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Shamwari yake yakapindura ikati, “Hachingavi chimwe chinhu kunze kwomunondo
    waGidheoni mwanakomana waJoashi, muIsraeri. Mwari aisa vaMidhiani nomusasa wose
    mumaoko ake.”
  spa-BLM: 'Su compañero respondió: “Esto no es otra cosa que la espada de Gedeón,
    hijo de Joás, un hombre de Israel. Dios ha entregado a Madián en su mano, con
    todo el ejército”.'
  cac-cac: 'Ix tac''vi junxo vin̈ chi'' icha tic: —A jun ixim pan chi'' syalelc''ochi
    to a vin̈aj Gedeón yuninal vin̈aj Joás yed'' eb'' soldado israel ol on̈ ac''an
    ganar. Yujto a Dios ol on̈ ac''anoch co masanil d''a yol sc''ab'' eb'', xchi vin̈.'
  swh-ULB: Mtu mwingine akasema, 'Hii si kitu kingine isipokuwa upanga wa Gideoni
    (mwana wa Yoashi), Mwisraeli. Mungu amempa ushindi juu ya Midiani na jeshi lake
    lote. '
  bel-bel: 'Другі сказаў у адказ яму: гэта ня што іншае, як меч Гедэона, сына Ёасавага,
    Ізраільцяніна; аддаў Бог у рукі ягоныя Мадыяніцянаў і ўвесь табар.'
  deu-ELBBK: 'Und sein Gefährte antwortete und sprach: Das ist nichts anderes als
    das Schwert Gideons, des Sohnes Joas'', eines Mannes von Israel; Gott hat Midian
    und das ganze Lager in seine Hand gegeben.'
  mbb-OT: Midtavak is sevaha te, “Wazè en duma he ibpesavut keniyan, kekenà, iyan
    is ispada ni Gideon te Israilihanen he anak ni Joash. Ibpezaag kandin te Megbevayà
    is menge Midianhen, wey sikitew en is langun.”
  mal-2015: ഇതു യോവാശിന്റെ മകനായ ഗിദെയോൻ എന്ന യിസ്രായേല്യന്റെ വാളല്ലാതെ മറ്റൊന്നുമല്ല;
    ദൈവം മിദ്യാനെയും ഈ പാളയത്തെ ഒക്കെയും അവന്റെ കയ്യിൽ ഏല്പിച്ചിരിക്കുന്നു എന്നു ഉത്തരം
    പറഞ്ഞു.
  tuo-NT: 'Cʉ̃ tojo werecã tʉꞌogʉ, cʉ̃ meꞌrãcjʉ̃ aꞌtiro ni yʉꞌticʉ niwĩ: —Mʉꞌʉ tojo
    quẽꞌese Gedeṍ, Joás macʉ̃, Israe curuacjʉ̃, cʉ̃ ya diꞌpjĩ, aꞌmewẽjẽrĩ pjĩ nisĩꞌrĩrõ
    weeꞌe. Õꞌacʉ̃ marĩ madianita masã, nipeꞌtirã aꞌtopʉ nerẽrãrẽ, tojo nicã nipeꞌtise
    marĩ cʉosere Gedeṍrẽ wiagʉsami, nicʉ niwĩ.'
  rmc-rmc: 'Oda dujto leske phenďa: „Oda nane ňič aver sar e šabľa le Gideonoskri,
    le Joašiskre čhaskri, andral o Izrael. O Del leske diňa, hoj te zviťazinel upral
    calo midijaňiko taboris!“'
  pes-OPV: رفیقش درجواب وی گفت که «این نیست جز شمشیرجدعون بن یوآش، مرد اسرائیلی، زیرا
    خدامدیان و تمام اردو را به‌دست او تسلیم کرده است.»
  ron-1924: 'Товарэшул луй а рэспунс ши а зис: „Ачаста ну есте алтчева декыт сабия
    луй Гедеон, фиул луй Иоас, бэрбатул луй Исраел; Думнезеу а дат ын мыниле луй пе
    Мадиан ши тоатэ табэра.”'
  ben-OBCV: তার বন্ধু উত্তরে বলল, “এ আর কিছুই নয়, কিন্তু ইস্রায়েলী যোয়াশের ছেলে
    গিদিয়োনের তরোয়াল। ঈশ্বর মিদিয়নীয়দের এবং সমগ্র শিবিরকে তার হাতে সমর্পণ করে
    দিয়েছেন।”
  som-som: Markaasaa saaxiibkiis u jawaabay oo wuxuu ku yidhi, Taasu wax kale ma aha,
    seeftii Gidcoon ina Yoo'aash mooyaane, kaasoo ah nin reer Israa'iil ah. Ilaah
    baa kaas gacantiisa geliyey reer Midyaan iyo ciidanka oo dhanba.
  lat-VUC: 'Respondit is, cui loquebatur: Non est hoc aliud, nisi gladius Gedeonis
    filii Joas viri Israëlitæ: tradidit enim Dominus in manus ejus Madian, et omnia
    castra ejus.'
  eng-ASVBT: 'And his fellow answered and said, This is nothing else save the sword
    of Gideon the son of Joash, a man of Israel: into his hand God hath delivered
    Midian, and all the host.'
  ita-1885: 'E il suo compagno rispose, e disse: Questo non è altro, se non la spada
    di Gedeone, figliuolo di Ioas, uomo Israelita; Iddio gli ha dati i Madianiti,
    e tutto il campo, nelle mani.'
  eng-LXXUP: 'And his neighbor answered and said, This is none other than the sword
    of Gideon, son of Joash, a man of Israel: God has delivered Midian and all the
    host into his hand.'
  eng-ULB: The other man said, “This is nothing other than the sword of Gideon (the
    son of Joash), the Israelite. God has given him victory over Midian and all their
    army.”
  spa-VBL: “Esto sólo puede representar la victoria por la espada de Gedeón, hijo
    de Joás, un hombre de Israel”, respondió su amigo. “Dios le ha entregado a los
    madianitas y a todos los que están acampados aquí”.
  fra-_FOB: 'Alors son compagnon répondit et dit: Ce songe ne signifie pas autre chose
    que l''épée de Gédéon, fils de Joas, homme d''Israël. Dieu a livré Madian et tout
    ce camp entre ses mains.'
  mal-mal: ഇത് യിസ്രയേല്യൻ യോവാശിന്റെ മകനായ ഗിദെയോന്റെ വാളല്ലാതെ മറ്റൊന്നുമല്ല; ദൈവം
    മിദ്യാനെയും ഈ പാളയത്തെ ഒക്കെയും അവന്റെ കയ്യിൽ ഏല്പിച്ചിരിക്കുന്നു എന്ന് ഉത്തരം
    പറഞ്ഞു.
  urd-GVR: Dūsre ne jawāb diyā, “Is kā sirf yih matlab ho saktā hai ki Isrāīlī mard
    Jidāūn bin Yuās kī talwār ġhālib āegī! Allāh use Midiyāniyoṅ aur pūrī lashkargāh
    par fatah degā.”
  suz-BL: मिनु आ वारचमी “थमा पा, मेको इस्राएली योआश आ तौ गिदोन आ तरवार बाक्‍ब। परमप्रभुमी
    मिदयान नु मुर नेल्‍ले आन कली मेको आ गुइमी गेप्‍तु” देंमाक्‍त।
  ita-1927: 'E il suo compagno gli rispose e gli disse: “Questo non è altro che la
    spada di Gedeone, figliuolo di Joas, uomo d’Israele; nelle sue mani Iddio ha dato
    Madian e tutto il campo”.'
  ckb-ckb: 'هاوڕێکەشی وەڵامی دایەوە: «ئەوە لە شمشێرەکەی گدعۆنی کوڕی یۆئاشی پیاوی ئیسرائیل
    زیاتر بەولاوە هیچی دیکە نییە. خودا میدیانییەکان و هەموو سوپاکەی خستووەتە ژێر دەستیەوە.»'
  eng-BBE: 'And his friend in answer said, This is certainly the sword of Gideon,
    the son of Joash, the men of Israel: into their hands God has given up all the
    army of Midian.'
  kan-OKCV: ಅವನ ಜೊತೆಗಾರನು ಉತ್ತರಕೊಟ್ಟು, “ಇದು ಯೋವಾಷನ ಮಗನಾದ ಗಿದ್ಯೋನನೆಂಬ ಇಸ್ರಾಯೇಲಿನ ಮನುಷ್ಯನ
    ಖಡ್ಗವೇ ಹೊರತು ಬೇರೆ ಅಲ್ಲ. ದೇವರು ಮಿದ್ಯಾನ್ಯರನ್ನೂ, ಈ ಸಮಸ್ತ ಪಾಳೆಯನ್ನೂ ಅವನ ಕೈಯಲ್ಲಿ ಒಪ್ಪಿಸಿಕೊಟ್ಟರು,”
    ಎಂದನು.
  tam-2017: அப்பொழுது மற்றவன்; இது யோவாசின் மகனான கிதியோன் என்னும் இஸ்ரவேலனுடைய பட்டயமே
    அல்லாமல் வேறல்ல; தேவன் மீதியானியர்களையும், இந்த ராணுவம் அனைத்தையும், அவனுடைய கையிலே
    ஒப்புக்கொடுத்தார் என்றான்.
  spa-RV-1909: 'Y su compañero respondió, y dijo: Esto no es otra cosa sino la espada
    de Gedeón hijo de Joas, varón de Israel: Dios ha entregado en sus manos á los
    Madianitas con todo el campo.'
  ron-BTF: 'Și aproapele său a răspuns și a zis: Aceasta nu este altceva decât sabia
    lui Ghedeon, fiul lui Ioas, un bărbat din Israel: Dumnezeu a dat în mâna lui pe
    madianiți și toată oștirea.'
  eng-WEBP: His fellow answered, “This is nothing other than the sword of Gideon the
    son of Joash, a man of Israel. God has delivered Midian into his hand, with all
    the army.”
  eng-FBV: “This can only represent the victory by the sword of Gideon, son of Joash,
    a man of Israel,” his friend answered. “God has handed over to him the Midianites
    and everyone else camped here.”
  nld-1939: 'Zijn kameraad antwoordde: Dat kan enkel het zwaard van Gedeon beduiden,
    den zoon van Joasj, den Israëliet! God heeft hem Midjan en heel het kamp overgeleverd.'
  nch-BL: 'Huan ihuampo quiilhui: ―Cati tijtemijqui quiijtosnequi para nopa israelita
    Gedeón, icone Joás, hualas ica nochi ichicahualis huan Toteco Dios quimactilis
    imaco nochi timadianitame huan nochi cati itztoque tohuaya. Huan yaya techtamimictis.'
  vie-1934: 'Bọn người đáp rằng: Đó nào khác hơn là gươm của Ghê-đê-ôn, con trai Giô-ách,
    người Y-sơ-ra-ên. Đức Chúa Trời đã phó Ma-đi-an và cả trại quân vào tay người.'
  hin-CV: उसके मित्र ने उत्तर में कहा, “इस्राएली योआश के पुत्र गिदोन की तलवार के अलावा
    यह और कोई नहीं हो सकता. परमेश्वर ने मिदियान तथा उसकी पूरी छावनी को उसके वश में
    कर दिया है.”
  spa-BES: 'Y su amigo en respuesta dijo: Esta es ciertamente la espada de Gedeón,
    el hijo de Joás, los hombres de Israel: en sus manos, Dios ha entregado todo el
    ejército de Madián.'
  tdx-tdx: 'Hoe ty natoi’ i rañe’ey aze: Ts’inoñe izay naho tsy ty fibara’ i Gidone
    ana’ Ioase, ana’ Israele, amy te fonga natolon’ Añahare am-pità’e o nte-Midianeo
    rekets’ i valobohò’ey.'
  tha-KJV: เพื่อนของเขาจึงตอบว่า “​นี่​ไม่ใช่​อื่นไกลเลย นอกจากดาบของกิเดโอนบุตรชายโยอาชบุรุษของอิสราเอล
    พระเจ้าได้ทรงมอบพวกมีเดียน และกองทัพทั้งสิ้นไว้ในมือของเขาแล้ว”
  por-BR-2018: 'E seu companheiro respondeu, e disse: Isto não é outra coisa a não
    ser a espada de Gideão filho de Joás, homem de Israel: Deus entregou em suas mãos
    aos midianitas com todo o acampamento.'
  deu-ELO: 'Und sein Genosse antwortete und sprach: Das ist nichts anderes als das
    Schwert Gideons, des Sohnes Joas'', eines Mannes von Israel; Gott hat Midian und
    das ganze Lager in seine Hand gegeben.'
  eng-WYC-2018: That man answered, to whom he spake, (or And that man to whom he spoke,
    answered), This is none other thing, no but the sword of Gideon, [the] son of
    Joash, a man of Israel; for the Lord God hath betaken Midian, and all [the] tents
    thereof, into the hands of Gideon.
  epo-epo: 'Tiam lia kamarado respondis, dirante: Tio estas nenio alia, nur la glavo
    de Gideon, filo de Joaŝ, Izraelido; Dio transdonis en lian manon la Midjanidojn
    kaj la tutan tendaron.'
  uig-PIN: 'Uning ⱨǝmraⱨi jawabǝn tǝbir berip: — Buning mǝnisi xuki, u toⱪaq Yoaxning
    oƣli, Israilliⱪ adǝm Gideonning ⱪiliqidin baxⱪa nǝrsǝ ǝmǝstur; Huda Midiyan wǝ
    uning barliⱪ ⱪoxunini uning ⱪoliƣa tapxuruptu, dedi.'
  beo-beo: Ea fi dunu da ema bu adole i, “Dafawane! Goe da Isala:ili dunu Gidione,
    Youa:se egefe amo ea gegesu gobihei sedade olelesa. Bai eno da hame gala. Gode
    da Gidione ninia Midia:ne fi dadi gagui huluane ili hasalasima:ne, logo doasi
    dagoi.”
  tpi-OTNT: Orait pren bilong en i bekim tok olsem, “Dispela i no narapela samting.
    Nogat. Em i bainat bilong Gideon, pikinini bilong Joas, wanpela man bilong Israel,
    em tasol. God i helpim Gideon na em bai i winim yumi Midian na olgeta soldia bilong
    yumi.”
  hau-SA: Abokinsa ya ce, “Ai wannan ba wani abu ba ne fiye da takobin Gideyon ɗan
    Yowash, mutumin Isra’ila. Allah ya ba da Midiyawa da dukan sansani a hannuwansa.”
  uig-LAT: 'Uning hemrahi jawaben tebir bérip: — Buning menisi shuki, u toqach Yoashning
    oghli, Israilliq adem Gidéonning qilichidin bashqa nerse emestur; Xuda Midiyan
    we uning barliq qoshunini uning qoligha tapshuruptu, dédi.'
  nde-nde: Umngane wakhe waphendula wathi, “Lokhu akungeke kube ngolunye ulutho ngaphandle
    kwenkemba kaGidiyoni indodana kaJowashi, umʼIsrayeli. UNkulunkulu usenikele amaMidiyani
    lezihonqo zonke ezandleni zakhe.”
  ton-ton: 'Pea naʻe lea hono tokoua, ʻo pehē, “ʻOku ʻikai ha meʻa kehe eni, ka ko
    e heletā ʻa Kitione ko e foha ʻo Soasi, ko e tangata ʻIsileli: he kuo tuku ki
    hono nima ʻe he ʻOtua ʻa Mitiane, mo e tau kotoa pē.”'
  ces-1613: 'Jemužto odpovídaje bližní jeho, řekl: Není to nic jiného, jediné meč
    Gedeona syna Joasova, muže Izraelského; dalť jest Bůh v ruku jeho Madianské i
    všecka tato vojska.'
  eng-WMB: His fellow answered, “This is nothing other than the sword of Gideon the
    son of Joash, a man of Israel. God has delivered Midian into his hand, with all
    the army.”
  tam-TCV: அப்பொழுது அவனுடைய சிநேகிதன், “இது இஸ்ரயேலனான யோவாசின் மகன் கிதியோனின் வாளேயல்லாமல்
    வேறொன்றுமல்ல. இறைவன் மீதியானியரையும், இந்த முகாம் முழுவதையுமே அவனுடைய கைகளில்
    ஒப்படைத்திருக்கிறார்” என்று சொன்னான்.
  ceb-ULB: Miingon ang laing tawo, “Wala nay lain pa niini gawas sa espada ni Gideon
    (ang anak nga lalaki ni Joas), ang Israelita. Gihatagan siya ug kadaogan sa Dios
    batok sa mga Midianhon ug sa tanan nilang kasundalohan.”
  pol-UBG: 'Jego towarzysz odpowiedział: To nic innego jak tylko miecz Gedeona, syna
    Joasza, męża Izraela; Bóg wydał w jego ręce Midianitów i cały obóz.'
  agr-agr: 'Tusa ujaam, niina kumpaji ayaak: “Auk duka tikichkesh aan kajamjachume.
    Duka Joása uchiji Gedeón suntag Israel aents aidaun apujiya nunú aan kajamjaume.
    Apajuí senchijin Gedeón iina depetamkatta nunú aan kajamjaume”, tau.'
  kyc-kyc: Dokopa banya puu minyingi dokome isingi lao, Doko mende lao pii napya.
    Isaraele akali Gitione baa akali Joasena ikinyingi dokona wua gela dokoŋo, leya.
    Lapala Anatumi namwana yanda singipi peparae dee Mitiane wambupi pipya nyuo isa
    palyuo baa wini pingi renge maipya, leya.
  urd-GVU: دوسرے نے جواب دیا، ”اِس کا صرف یہ مطلب ہو سکتا ہے کہ اسرائیلی مرد جدعون
    بن یوآس کی تلوار غالب آئے گی! اللہ اُسے مِدیانیوں اور پوری لشکرگاہ پر فتح دے گا۔“
  deu-1912: 'Da antwortete der andere: Das ist nichts anderes denn das Schwert Gideons,
    des Sohnes Joas, des Israeliten. Gott hat die Midianiter in seine Hände gegeben
    mit dem ganzen Heer.'
  kan-2017: ಆಗ ಅವನ ಜೊತೆಗಾರನು, “ಇದು ಇಸ್ರಾಯೇಲನಾದ ಯೋವಾಷನ ಮಗ ಗಿದ್ಯೋನನ ಕತ್ತಿಯೇ ಹೊರತು ಮತ್ತೊಂದಲ್ಲ;
    ದೇವರು ಮಿದ್ಯಾನ್ಯರನ್ನೂ ಅವರ ಪಾಳೆಯಗಳನ್ನೂ ಅವನ ಕೈಗೆ ಒಪ್ಪಿಸಿಕೊಟ್ಟಿದ್ದಾನೆ” ಅಂದನು.
  yap-yap: Me fulweg fare fager rok ni ga’ar, “Ireyer e saydon rok Gideon, ni be’
    nu Israel, ni fak Joash! Kemus fan! I Got e ke gagiyegnag ni nge gel ngodad piyu
    Midian nge salthaw rodad ni urngin!”
  hlt-MCSB: A hui long khaw a doo tih, “A hong moenih, Israel tongpa, Joash capa Gideon
