verse: JDG.007.009
translations:
  mal-C: 'അന്നുരാത്രി യഹോവ ഗിദെയോനോടു കൽപ്പിച്ചു: “എഴുന്നേറ്റ് പാളയത്തിനുനേരേ ഇറങ്ങിച്ചെല്ലുക;
    ഞാൻ അത് നിന്റെ കൈയിൽ ഏൽപ്പിക്കാൻ പോകുന്നു.'
  deu-TKW: 'In jener Nacht nun gebot ihm Jahwe: Auf, brich drunten ins Lager ein,
    denn ich habe es in deine Gewalt gegeben!'
  lin-lin: 'Na butu wana, Yawe alobaki na Jedeon : « Telema, kita mpo na kobundisa
    molako ya bato ya Madiani, pamba te napesi yango na maboko na yo.'
  eng-LSV: And it comes to pass, on that night, that YHWH says to him, “Rise, go down
    into the camp, for I have given it into your hand;
  eng-GNV: 'And the same night the Lord sayde vnto him, Arise, get thee downe vnto
    the hoste: for I haue deliuered it into thine hand.'
  eng-WEBSTER: And it came to pass the same night, that the LORD said to him, Arise,
    go down to the host; for I have delivered it into thy hand.
  nhw-BL: 'Huan nopa yohuali TOTECO quiilhui Gedeón: “Ximehua huan xitemo ica mosoldados
    campa nopa madianitame mochijtoque, pampa na nimitzmacatoc momaco huan nijchihuas
    xiquintlani.'
  swh-ONEN: Usiku ule ule Bwana akamwambia Gideoni, “Ondoka, ushuke kambini, kwa kuwa
    nimeitia mkononi mwako.
  bba-bba: Ye n kuɑ wɔ̃kuru, Yinni Gusunɔ u Gedeoni sɔ̃ɔwɑ u nɛɛ, ɑ seewo ɑ dɑ ɑ Mɑdiɑnibɑn
    sɑnsɑni wɔri domi nɑ nun ye nɔmu bɛriɑ.
  eng-KJVCPB: And it came to pass the same night, that the Lord said unto him, Arise,
    get thee down unto the host; for I have delivered it into thine hand.
  wbp-wbp: Munga jintangka-juku, YAAWIYI-rla yaninjarla wangkaja Kitiniki, “Yakarra-pardiya!
    Jangkardu yantalu-jana Mirdiyanu-wardingki-patuku! Kapurna-nyarra ngajulurlu pirrjirdi-mani
    yungunkulu-jana muku pinyi.
  luo-luo: Otienono Jehova Nyasaye nowachone Gideon niya, “Aa malo, dhiyo imonj kambi,
    nikech adhi chiwe e lweti.
  meu-meu: Una hanuaboi Iehova ese ma e hamaoroa, eto, A tore isi, a hekei lao, edia
    taruha ai ba tuari henidia.
  npi-ULB: त्यो रात परमप्रभुले तिनलाई भन्‍नुभयो, “उठ्! छाउनीलाई आक्रमण गर्, किनकि
    म तँलाई त्यसमाथि विजय दिन जाँदैछु ।
  yor-yor: Ní òru ọjọ́ náà Olúwa sọ fún Gideoni pé, “Dìde, dojú ogun kọ ibùdó ogun
    àwọn ará Midiani nítorí èmi yóò fi lé ọ lọ́wọ́.
  emp-NTPO: 'Diamasi Ãcõrẽba Gedeoʌ̃a nãwã jarasia: –Pirab̶arid̶aped̶a madianitarã
    ume djõne wãnadua. Mʌ̃a bʌ́a ãdjirãra poyabiya.'
  ind-ind: Malam itu TUHAN berkata kepada Gideon, “Bangunlah! Seranglah perkemahan
    itu, karena Aku sudah menyerahkannya kepadamu.
  pes-OPCB: '@see-verse:JDG.007.008'
  tgl-ULB: Sa parehong gabing iyon sinabi ni Yahweh sa kaniya, “Bangon! Lusubin ang
    kampo, dahil ibibigay ko sa iyo ang tagumpay laban dito.
  cbu-NT: Ashiriya, anuritam psaan Jedeyonaa Apanll, Natu chiyzayarush, Madiyanash
    pshtuyarush, pachangints. Uru nuw shiyaam istachinllpa siyamari kasimaama.
  hui-hui: Ogoningi mbiraga Anduane Homogohanda Gidionohondo, Ogodagua bia, lalu,
    I̱na Midianaliru í̠naga giha ya holeberogo áyu heyalu puwa wai bule pudaba.
  mya-mya: ထို​ည​၌​ထာ​ဝ​ရ​ဘု​ရား​သည်​ဂိ​ဒေါင် အား``ထ​၍​သူ​တို့​၏​တပ်​စ​ခန်း​ကို​တိုက်
    ခိုက်​လော့။ သင့်​အား​အောင်​ပွဲ​ကို​ငါ​ပေး​မည်။-
  bod-N: མཚན་མོ་དེར་དཀོན་མཆོག་ཡ་ཝཱེས་གིད་ཡོན་ལ་འདི་སྐད་དུ། བདག་གིས་ཁོ་རྣམས་ཁྱོད་ཀྱི་ལག་ཏུ་སྤྲད་ཟིན་པས།
    ཡར་ལོངས་ལ་མར་མིད་ཡཱན་གྱི་དམག་སྒར་དུ་སོང་ཞིག
  sna-sna: Usiku ihwohwo, Jehovha akati kuna Gidheoni, “Simuka, buruka uende kumusasa,
    nokuti ndiri kuzouisa mumaoko ako.
  spa-BLM: 'Esa misma noche, el Señor le dijo: “Levántate y baja al campamento, porque
    lo he entregado en tu mano.'
  cac-cac: 'A d''a jun ac''val chi'', ix yal Jehová d''a vin̈aj Gedeón chi'': Q''uean̈
    vaan, ixic, eman̈ ac'' oval yed'' eb'' madianita chi'', yujto ol vac''och eb''
    d''a yol a c''ab''.'
  swh-ULB: Usiku huo huo Bwana akamwambia, “Simama! Kavamie kambi, kwa maana nitakupa
    ushindi juu yake.
  bel-bel: 'У тую ноч сказаў яму Гасподзь: устань, сыдзі ў табар, Я аддаю яго ў рукі
    твае;'
  deu-ELBBK: 'Und es geschah in dieser Nacht, da sprach der HERR zu ihm: Mach dich
    auf, geh in das Lager hinab; denn ich habe es in deine Hand gegeben.'
  mbb-OT: Dutun he kezukileman migkaǥi is Nengazen diyà te ki Gideon te, “Pengandam
    kew en! Surunga niw en is menge Midianhen ne ibpezaag ku keniyu sikandan.
  mal-2015: 'അന്നു രാത്രി യഹോവ അവനോടു കല്പിച്ചതു: എഴുന്നേറ്റു പാളയത്തിന്റെ നേരെ ഇറങ്ങിച്ചെല്ലുക;
    ഞാൻ അതു നിന്റെ കയ്യിൽ ഏല്പിച്ചിരിക്കുന്നു.'
  tuo-NT: 'Ti ñamita Õꞌacʉ̃ Gedeṍrẽ aꞌtiro nicʉ niwĩ: “Wãꞌcãnʉꞌcãña. Madianita masã
    meꞌrã aꞌmewẽjẽgʉ̃ buꞌaya. Narẽ mʉꞌʉrẽ wiagʉtigʉ weeꞌe.'
  rmc-rmc: 'Andre odi rat le Gideonoske o RAJ phenďa: „Ušťi, dža tele andro taboris,
    bo diňom tuke len andro vasta.'
  pes-OPV: 'و در همان شب خداوند وی را گفت: «برخیزو به اردو فرود بیا زیرا که آن را
    به‌دست تو تسلیم نموده‌ام.'
  ron-1924: 'Домнул а зис луй Гедеон ын тимпул нопций: „Скоалэ-те ши кобоарэ-те ын
    табэрэ, кэч ам дат-о ын мыниле тале.'
  ben-OBCV: সেরাতে সদাপ্রভু গিদিয়োনকে বললেন, “ওঠো, শিবিরের দিকে নেমে যাও, কারণ আমি
    সেটি তোমার হাতেই সমর্পণ করতে যাচ্ছি।
  som-som: Oo isla habeenkaas Rabbigu wuxuu Gidcoon ku yidhi, Kac, oo xerada ku dhaadhac,
    waayo, iyada gacantaan kuu geliyey.
  lat-VUC: 'Eadem nocte dixit Dominus ad eum: Surge, et descende in castra: quia tradidi
    eos in manu tua.'
  eng-ASVBT: And it came to pass the same night, that Jehovah said unto him, Arise,
    get thee down into the camp; for I have delivered it into thy hand.
  ita-1885: 'E in quella notte il Signore gli disse: Levati, scendi nel campo; perciocchè
    io te l''ho dato nelle mani.'
  eng-LXXUP: And it came to pass in that night that the Lord said to him, Arise, go
    down into the camp, for I have delivered it into thy hand.
  eng-ULB: That same night Yahweh said to him, “Get up! Attack the camp, for I am
    going to give you victory over it.
  spa-VBL: 'Esa noche el Señor le habló a Gedeón: “Levántate, baja y ataca el campamento,
    porque te lo he entregado.'
  fra-_FOB: 'Et l''Éternel dit à Gédéon pendant la nuit: Lève-toi, descends au camp,
    car je l''ai livré entre tes mains.'
  mal-mal: 'അന്ന് രാത്രി യഹോവ അവനോട് കല്പിച്ചത്: എഴുന്നേറ്റ് പാളയത്തിന്റെ നേരെ ഇറങ്ങിച്ചെല്ലുക;
    ഞാൻ അത് നിനക്ക് ഏല്പിച്ചിരിക്കുന്നു.'
  urd-GVR: Jab rāt huī to Rab Jidāūn se hamkalām huā, “Uṭh, Midiyānī ḳhaimāgāh ke
    pās utar kar us par hamlā kar, kyoṅki maiṅ use tere hāth meṅ de dūṅgā.
  suz-BL: मिनु मेको नाक्‍दो परमप्रभु यावेमी गिदोन कली “बोक्‍को, मिदयानी आन बाक्‍तीके
    ब्रुपो। मारदे हना गो मेको आन कली इ गुइमी गेता।
  ita-1927: 'In quella stessa notte, l’Eterno disse a Gedeone: “Lèvati, piomba sul
    campo, perché io te l’ho dato nelle mani.'
  ckb-ckb: 'ئینجا لەو شەوەدا یەزدان بە گدعۆنی فەرموو: «هەستە و هێرش بکە سەر ئۆردوگاکە،
    چونکە خستوومەتە ژێر دەستتەوە.'
  eng-BBE: The same night the Lord said to him, Up! go down now against their army,
    for I have given them into your hands.
  kan-OKCV: ಆಗ ರಾತ್ರಿಯಲ್ಲಿ, ಯೆಹೋವ ದೇವರು ಅವನಿಗೆ, “ನೀನು ಎದ್ದು ಪಾಳೆಗೆ ವಿರೋಧವಾಗಿ ಇಳಿದು
    ಹೋಗು. ಏಕೆಂದರೆ ಅದನ್ನು ನಿನ್ನ ಕೈಯಲ್ಲಿ ಒಪ್ಪಿಸಿಕೊಟ್ಟಿದ್ದೇನೆ.
  tam-2017: 'அன்று இராத்திரி யெகோவா அவனை நோக்கி: நீ எழுந்து, அந்த படையினிடத்திற்குப்
    போ; அதை உன்னுடைய கையில் ஒப்புக்கொடுத்தேன்.'
  spa-RV-1909: 'Y aconteció que aquella noche Jehová le dijo: Levántate, y desciende
    al campo; porque yo lo he entregado en tus manos.'
  ron-BTF: 'Și s-a întâmplat, în noaptea aceea, că DOMNUL i-a spus: Ridică-te, coboară
    la oștire, pentru că am dat-o în mâna ta.'
  eng-WEBP: That same night, the LORD said to him, “Arise, go down into the camp,
    for I have delivered it into your hand.
  eng-FBV: That night the Lord spoke to Gideon, “Get up, go down and attack the camp,
    for I have handed it over to you.
  nld-1939: 'sprak Jahweh die nacht tot hem: Sta op, en ruk af op het kamp; want Ik
    zal het u overleveren.'
  nch-BL: 'Huan nopa yohuali TOTECO quiilhui Gedeón: “Ximijquehua huan xitemo ica
    mosoldados campa nopa madianitame mochijtoque, pampa na nimitzmacatoc momaco huan
    nijchihuas xiquintani.'
  vie-1934: 'Xảy trong đêm đó, Đức Giê-hô-va phán cùng Ghê-đê-ôn rằng: Hãy chổi dậy,
    đi xuống hãm dinh Ma-đi-an, vì ta đã phó nó vào tay ngươi.'
  hin-CV: उसी रात याहवेह ने गिदोन को आदेश दिया, “उठो, जाकर पड़ाव पर हमला कर दो, क्योंकि
    मैंने उसे तुम्हारे अधीन कर दिया है.
  spa-BES: 'La misma noche el Señor le dijo: ¡Arriba! Desciende ahora contra su ejército,
    porque los he entregado en tus manos.'
  tdx-tdx: 'Ie amy haleñey, nanao ty hoe ama’e t’Iehovà: Miongaha naho mizotsoa mb’
    an-tobe mb’eo fa natoloko am-pità’o.'
  tha-KJV: อยู่​มาในคื​นว​ันนั้นพระเยโฮวาห์ตรัสกั​บท​่านว่า “จงลุกขึ้น ลงไปยังค่ายเถิด
    ด้วยเรามอบเขาไว้ในมือของเจ้าแล้ว
  por-BR-2018: 'E aconteceu que aquela noite o SENHOR lhe disse: Levanta-te, e desce
    ao acampamento; porque eu o entreguei em tuas mãos.'
  deu-ELO: 'Und es geschah in selbiger Nacht, da sprach Jehova zu ihm: Mache dich
    auf, gehe in das Lager hinab; denn ich habe es in deine Hand gegeben.'
  eng-WYC-2018: In the same night the Lord said to him, Rise thou (up), and go down
    into their tents, for I have betaken them in thine hand (or for I have delivered
    them into thy hands);
  epo-epo: 'En tiu nokto la Eternulo diris al li: Leviĝu, iru malsupren en la tendaron;
    ĉar Mi transdonas ĝin en viajn manojn.'
  uig-PIN: 'Xu keqisi xundaⱪ boldiki, Pǝrwǝrdigar uningƣa: — Sǝn ⱪopup lǝxkǝrgaⱨⱪa
    qüxkin, qünki Mǝn uni sening ⱪolungƣa tapxurdum;'
  beo-beo: Amo gasia, Hina Gode da Gidionema amane sia:i, “Wa:legadole, Midia:ne hawa:i
    fisu amo doagala:ma! Na fidimuba:le, dia da ili osa:la heda:mu.
  tpi-OTNT: Long dispela nait Bikpela i tokim Gideon olsem, “Yupela go daun long kem
    bilong ol Midian na kirapim pait. Bai mi helpim yupela long winim ol Midian.
  hau-SA: A daren nan Ubangiji ya ce wa Gideyon, “Tashi ka tafi sansaninsu domin zan
    ba da su a hannuwanka.
  uig-LAT: 'Shu kéchisi shundaq boldiki, Perwerdigar uninggha: — Sen qopup leshkergahqa
    chüshkin, chünki Men uni séning qolunggha tapshurdum;'
  nde-nde: Ngalobobusuku uThixo wathi kuGidiyoni, “Vuka, yehla uyehlasela izihonqo
    ngoba ngizazinikela ezandleni zakho.
  ton-ton: ¶ Pea naʻe hoko ʻo pehē ʻi he pō ko ia, naʻe folofola ʻa Sihova kiate ia,
    “Tuʻu hake, pea ke ʻalu hifo ki honau matatau; he kuo u tukuange ia ki ho nima.
  ces-1613: 'I stalo se, že noci té řekl jemu Hospodin: Vstana, sstup k vojsku, nebo
    dal jsem je v ruku tvou.'
  eng-WMB: That same night, the LORD said to him, “Arise, go down into the camp, for
    I have delivered it into your hand.
  tam-TCV: அதே இரவில் யெகோவா கிதியோனிடம், “இப்பொழுதே நீ எழுந்து அவர்களுடைய முகாமிற்கு
    எதிராக போ, ஏனெனில் நான் அதை உன் கையில் கொடுக்கப்போகிறேன்.
  ceb-ULB: Nianang gabhiona usab miingon si Yahweh kaniya, “Bangon! Sulonga ang kampo,
    kay hatagan ko ikaw ug kadaogan batok niini.
  pol-UBG: 'Tej nocy PAN powiedział do niego: Wstań, zejdź do obozu, bo wydałem go
    w twoje ręce;'
  agr-agr: 'Nunikagmatai nunú kashia duwi Tuke Pujuu Gedeógkan chichajak: “Nantakim
    jetekta, wi ame depetkati tusan idaitustatjame.'
  kyc-kyc: Yuu gii kukwa dokopa Kamongome Gitione kando lamaiyuo, Nakama sipurapala
    Mitiane wambu komau anda pyuo palaminyi dupwa pyala pupwape. Dokona lao nakamame
    kapa wini pirami lao nambame nyisaro, leya.
  urd-GVU: جب رات ہوئی تو رب جدعون سے ہم کلام ہوا، ”اُٹھ، مِدیانی خیمہ گاہ کے پاس
    اُتر کر اُس پر حملہ کر، کیونکہ مَیں اُسے تیرے ہاتھ میں دے دوں گا۔
  deu-1912: 'Und der HERR sprach in derselben Nacht zu ihm: Stehe auf und gehe hinab
    zum Lager; denn ich habe es in deine Hände gegeben.'
  kan-2017: ಅದೇ ದಿನದ ರಾತ್ರಿಯಲ್ಲಿ ಯೆಹೋವನು ಅವನಿಗೆ, “ನೀನು ಎದ್ದು ಹೋಗಿ, ಶತ್ರುಗಳ ಪಾಳೆಯದ
    ಮೇಲೆ ಬೀಳು. ಅದನ್ನು ನಿನಗೆ ಒಪ್ಪಿಸಿಕೊಡುತ್ತೇನೆ.
  yap-yap: Me ga’ar SOMOL ngak Gideon e re nep’ i n’em, “Mu od ngam og ngak piyu Midian
    ko gin yad bay riy; ya bay gu ayuwegnem ngam gel.
  hlt-MCSB: Tekah khoyin ah Gideon te BOEIPA loh , “Thoo, anih te na kut dongah kam
    paek coeng dongah rhaehhmuen ke suntlak thil laeh.
  mdy-ETH: ዬኖ ዋንቴሎ ናንጊና ናንጋ ጎዳ ጌዲዎኔም፦ «ታ ኔና ሚዲያሜ ዓሶ ባሺሳንዳሢሮ ዴንዲ ዔያታ ዱንኪ ዴዔ ቤዛ ዓኣንቴ
    ዔያቶ ዖሌ።
  twi-ASANTE: Anadwo no, Awurade kaa sɛ, “Sɔre! Kɔ Midianfoɔ no atenaeɛ no mu wɔ aseɛ
    hɔ, na mɛma mo adi wɔn so nkonim!
  eng-WEBU: That same night, the LORD said to him, “Arise, go down into the camp,
    for I have delivered it into your hand.
  wal-wal: He galla qamman GODAI Geedoona, “Taani neeyyo aattada immido gishshau,
    denddada eti dunkkaanidosan etaara olaa gaitta.
  spa-PDDPT: 'Sucedió aquella noche que Yavé le dijo: Levántate, baja al campamento,
    porque lo entregué en tu mano.'
  gun-gun: 'Ha''e va''e pyavyve Senhor aipoe''i ixupe: — Epu''ã ke ha''e eguejy ono''õ
    okuapya katy, mba''eta amboaxapa ma ndepo py.'
  agu-BL: 'Nin te yi ak''bala''tz, nin tzun tal Kataj tetz Gedeón: “Quilo''k tan oyintzi''
    scyuch'' yi e'' aj Madián, na swak''e'' ama''l tzatz tan axcyewe''n scye''j.'
  ilo-ULB: Kinuna ni Yahweh kenkuana iti dayta met laeng a rabii, “Bumangonka! Rautem
    ti kampo, ta pagballigienka iti daytoy.
  kpg-kpg: Di boo hua deelaa, gei Dimaadua ga helekai gi Gideon, “Du gi nua, hana
    heebagi gi digau Midian i nadau waahale laa, idimaa, Au e gowadu gi di goe di
    maaloo.
  uig-ARA: 'شۇ كېچىسى شۇنداق بولدىكى، پەرۋەردىگار ئۇنىڭغا: ــ سەن قوپۇپ لەشكەرگاھقا
    چۈشكىن، چۈنكى مەن ئۇنى سېنىڭ قولۇڭغا تاپشۇردۇم؛'
  sus-sus: Na kɔɛ ra Alatala naxa a masen Gedeyon bɛ, «I xa goro Madiyan sɔɔrie yire,
    barima n bara e sa i sagoe.
  pon-2006: Nipwongo KAUN-O ahpw mahsanihong Kidion, “Pwourda, oh kohdihwei mahweniong
    mehn Midian kan nan arail kahnimpwalo; pwe I mweidohnguhkehr ke en kaloweiraildi.
  jae-jae: Gêdêŋ gêbêc tonaŋgeŋ Apômtau kêsôm gêdêŋ Gideon gebe “Ajôc, ôndi ma ôsêp
    gamêŋ becŋa ôna. Aê jakêŋ gamêŋ tau êsêp aôm lêmam.
  ksd-ksd: 'Ma ta nam iat ra marum ra Luluai i ga biti tana: Una tut, una vana ur
    ta ra tavul a kamara; tago iau tar tul tar ia ta ra limam.'
  tur-YTC: 'Aynı gece Yahve ona şöyle dedi: “Kalk, ordugâha in; çünkü orayı sana teslim
    ettim.'
  grc-BRENT: Καὶ ἐγενήθη ἐν τῇ νυκτὶ ἐκείνῃ, καὶ εἶπε πρὸς αὐτὸν Κύριος, ἀνάστα, κατάβηθι
    ἐν τῇ παρεμβολῇ, ὅτι παρέδωκα αὐτὴν ἐν τῇ χειρί σου.
  ind-AYT: Pada malam itu, TUHAN berfirman kepadanya, “Bangunlah, turunlah menyerang
    ke tempat pertendaan itu, sebab Aku telah menyerahkan mereka ke dalam tanganmu.
  nya-nya: Usiku umenewo Yehova anati kwa Gideoni, “Dzuka, pita kachite nkhondo ku
    misasayo, chifukwa ndayipereka mʼmanja mwako.
  hrv-hrv: 'One noći reče mu Jahve: “Ustani, navali na tabor, jer ti ga predajem u
    ruke.'
  mps-mps: Te sogo hulide Genuai Bidigo Gideonbolo te po wali, “Dage hogodama, tama
    te augwali bidibo pesageba dulama hwįgulao,” po wai. “Te eno dage tau selama,
    te Midian bidi hani dabe aiyaba elalumainu yaibao.
  tpi-tpi: Long dispela nait Bikpela i tokim Gideon olsem, “Yupela go daun long kem
    bilong ol Midian na kirapim pait. Bai mi helpim yupela long winim ol Midian.
  dan-1931: 'Samme Nat sagde HERREN til ham: “Stå op og drag ned imod Lejren, thi
    jeg har givet den i din Hånd!'
  vie-OVCB: 'Ngay đêm ấy, Chúa Hằng Hữu ra lệnh: “Hãy chỗi dậy! Tấn công trại quân
    Ma-đi-an. Ta sẽ cho các ngươi chiến thắng chúng!'
  guj-2017: તે જ રાત્રે એમ થયું કે, ઈશ્વરે તેને કહ્યું કે, “ઊઠ! છાવણી પર હુમલો કર,
    કેમ કે તે પર હું તને વિજય આપીશ.
  pon-2006A: Nipwongo KAUN-O ahpw mahsanihong Kidion, “Pwourda, oh kohdihwei mahweniong
    mehn Midian kan nan arail kahnimpwalo; pwe I mweidohnguhkehr ke en kaloweiraildi.
  por-BRBSL: 'Naquela mesma noite, Javé lhe disse: “Levante-se, desça ao acampamento,
    pois eu o entreguei em suas mãos.'
  cth-cth: Hatnae tangmin vah, BAWIPA ni ahni koe, thaw nateh ahnimouh roenae koe
    cathuk sin haw, na kut dawk na poe toe.
  twi-twi: Anadwo no, Awurade kae se, “Sɔre! Kɔ Midianfo no atenae no mu wɔ ase hɔ,
    na mɛma mo adi wɔn so nkonim!
  hlt-hlt: Tekah khoyin ah Gideon te BOEIPA loh, “Thoo, anih te na kut dongah kam
    paek coeng dongah rhaehhmuen ke suntlak thil laeh.
  tbz-SIM: 'Dɛ kó kɛyènkɛ̀ kɛ̀ ti Yiɛ̀ nKuyie nnɑ́kɛ́ Sedeɔ̃ɔ̃ kɛ dɔ̀: Ítɛ́ kɛ́kɔtɛ
    kɛ́do Mɑndiyɑ̃ɑ̃bɛ m bɛ̀ ndɑ duɔ́mmu.'
  msy-2020: Ezɨ dɨmagarir kamɨn, Ikiavɨra Itir God kamaghɨn Gideon mɨgei, “Ia mangɨ
    Midianian danganimɨn mɨdorozim foregh. Kɨ ian akuragh Midianian gumazibav sogh
    me abɨragham. Guizbangɨra, kɨ me isa ian agharim gatɨgha gɨfa.
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ heelɑ Ketiyɔŋ kɛ ɑhoo ɑnɩ sɩ: Kʋlɩ nɑ ń tii Mɑtiyɑŋ nyǝ́mɑ
    tesikile tɑɑ. Mpi tɔ, mɑ tʋ-wɛɣɛ nyɑ́ niŋ tɑɑ kɛ́.'
  azb-azb: 'O gecə Rəbb ona dedi: «Qalx, Midyan ordugahına en, çünki onları sənə təslim
    edirəm.'
  eng-DBY: And it came to pass in that night, that Jehovah said to him, Arise, go
    down to the camp; for I have given it into thy hand.
  hin-2017: उसी रात को यहोवा ने उससे कहा, “उठ, छावनी पर चढ़ाई कर; क्योंकि मैं उसे
    तेरे हाथ कर देता हूँ।
  eng-YLT: And it cometh to pass, on that night, that Jehovah saith unto him, 'Rise,
    go down into the camp, for I have given it into thy hand;
  kne-kne: Idi malabi, kanan Diyos en Gideon, “Manballalong kayo sin kampon di Midianita
    ta en kayo gobaten daida, tan badangak si dakayo et abaken yos daida.
  eng-WYC-2017: In the same night the Lord said to him, Rise thou, and go down into
    their tents, for I have betaken them in thine hand;
  eng-WMBB: That same night, the LORD said to him, “Arise, go down into the camp,
    for I have delivered it into your hand.
  urd-GVH: जब रात हुई तो रब जिदौन से हमकलाम हुआ, “उठ, मिदियानी ख़ैमागाह के पास उतरकर
    उस पर हमला कर, क्योंकि मैं उसे तेरे हाथ में दे दूँगा।
  rug-rug: Meke koasa boṉi asa si garunia e Zihova se Qitione, “Mu topue la kamahire!
    Mamu rapati sari na tinoni Midiani, sina vatua Rau kamahire koa gamu sa minataqara.
  gaz-gaz: Halkanuma sana Waaqayyo Gidewooniin akkana jedhe; “Kaʼiitii qubata sanatti
    gad buʼi; ani dabarsee harka keetti siifin kennaatii.
  fra-LSG: 'L’Éternel dit à Gédéon pendant la nuit: Lève-toi, descends au camp, car
    je l’ai livré entre tes mains.'
  gnn-gnn: Ŋulinyaramirriyu munhakuna Garrayyu waŋana Gitiyannha bitjarra, “Gaŋgathiyana,
    bala yana marrtjiyana. Marrtjiyana ŋunhana‐wala ya' yarrupthurrana ŋunhimalana
    wäŋalili walalaŋgalana, liŋgu ŋarranydja yurru wekama nhokalana goŋlili ŋunhayi
    miriŋunhanydja.
  yal-yal: Alatala yi a fala Gedeyɔn xa na kɔɛɛn na, a naxa, “Keli, i godo gali malandeni,
    bayo n na a sama nɛn i sagoni.
  haw-1868: Ia po iho, olelo mai o Iehova ia ia, E ala ae, a e iho ilalo i ka puali;
    no ka mea, ua hoolilo au ia lakou i kou lima.
  arb-NAV: 'وَقَالَ الرَّبُّ فِي تِلْكَ اللَّيْلَةِ لِجِدْعُونَ: «قُمْ وَهَاجِمِ الْمُعَسْكَرَ،
    لأَنَّنِي مُزْمِعٌ أَنْ أُسَلِّمَهُ إِلَى يَدِكَ'
  ewe-ewe: Aƒetɔ la gblɔ na Gideon le zã me be, “Fɔ kaba! Kplɔ wò aʋawɔlawo, eye miadze
    Midiantɔwo dzi elabena mana miaɖu wo dzi!
  eng-LEE: And it came to pass, during the same night, that the Lord said unto him,
    Arise, get thee down into the camp; for I have delivered it into thy hand.
  asm-FB: সেইদিনা ৰাতি যিহোৱাই তেওঁক ক’লে, “উঠা! ছাউনি আক্রমণ কৰা। কিয়নো মই সেই ছাউনি
    তোমাৰ হাতত দিলোঁ।
  sus-A: نَ كْي رَ عَلَتَلَ نَشَ عَ مَسٍن فٍدٍيٌن بّ، «عِ شَ فٌرٌ مَدِيَن سْورِيٍ
    يِرٍ، بَرِ مَ ﭑ بَرَ عٍ سَ عِ سَفٌي.
  fra-SBL: 'Cette même nuit, Yahvé lui dit : « Lève-toi, descends dans le camp, car
    je l''ai livré entre tes mains.'
  hbo-hbo: וֽ͏ַיְהִי֙ בַּלַּ֣יְלָה הַה֔וּא וַיֹּ֤אמֶר אֵלָיו֙ יְהוָ֔ה ק֖וּם רֵ֣ד בַּֽמַּחֲנֶ֑ה
    כִּ֥י נְתַתִּ֖יו בְּיָדֶֽךָ׃
  piu-2006: Tjilirratjarra yantaṯa tjirripalaya ngurra kutjungka nyinangu. Mungangka
    Kitiyananya anta palumpa waarrkanapula yanu Mitiyanya ngurrara tjuṯa parra nyakunytjaku.
    Yankulapula nyangu tjuṯalingku nyinarra waṉinytjala, tjilirratjarra minga nguwanpa
    nyinanytjala. Kamula tjuṯa tjanampa ngarala waṉingu, tjuṯalingku. Yilarringkula
    tjananya paluru kutjarrangku kuliṉu yuṯupula wangkanytjala. Wati kutjungku tjukurrpa
    nyakula wati kutjupangka yalatji tjakultjunu, “Tjukurrpaṉa nyangu mangarri puriiti
    kutju nganampa ngurrakutu patangarala ruularringu, kaliki kutju pungkula patatjingaṉu.”
    Wati kutjupangku kulira watjaṉu, “Puriiti panyapanu nyangu Kitiyananya nguwanpa.
    Kitiyanalungarri tjuuḻa tawarratjarrangku ngalya yankula nganaṉanya pungkula nguḻutjingara
    wantirriyalku, Katutjalu tjananya aalpamilaṉutjangka.” Tjukurrpa palunyatjanu
    wati paluru kutjarra wangkanytjala Kitiyanalupula kuliṉu. Kulira Kitiyanalu yunyparringkula
    Katutjanya yalatji kuliṉu, “Katutjalulanya iltangku aalpamilalku.” Palulangurupula
    paluru kutjarra rayitpayiki yanu tjilirratjarra walytja tjuṯakutu.
  kik-kik: Ũtukũ ũcio Jehova akĩĩra Gideoni atĩrĩ, “Ũkĩra, ũikũrũke ũtharĩkĩre kambĩ
    ĩyo ya Amidiani, tondũ nĩndĩmĩneanĩte moko-inĩ maku.
  fra-NCL: 'Pendant cette nuit, Yahweh dit à Gédéon : « Lève-toi, descends au camp,
    car je l’ai livré entre tes mains.'
  cek-AK: To na aqum ah Angraeng mah Gideon khaeah, Angthawk loe, misatuh kaminawk
    ataihaih ahmuen ah caeh tathuk ah, nihcae to na ban ah kang paek boeh.
  cuk-cuk: 'A-mutikidba, Bab-Jehová Gedeónʼga sogded: “¡Gwichigue! Madián-sordamar-bukwadse
    be nae. Ani an bega we-dulemar-urmaked, egi be nakwemaloed.'
  uig-CYR: 'Шу кечиси шундақ болдики, Пәрвәрдигар униңға: — Сән қопуп ләшкәргаһқа
    чүшкин, чүнки Мән уни сениң қолуңға тапшурдум;'
  tel-2017: ఆ రాత్రి యెహోవా అతనితో ఇలా అన్నాడు “నువ్వు లేచి ఆ శిబిరం మీదికి వెళ్ళు.
    దాని మీద నీకు జయం ఇస్తాను.
  hat-BSA: 'Alò, menm nwit lan, li te vin rive ke SENYÈ a te vin di li: “Leve, desann
    nan kan an, paske mwen te livre li nan men ou.'
  kos-kos: In fong sac LEUM GOD El sapkin nu sel Gideon, “Tuyak ac mweunelos in nien
    aktuktuk lalos an. Nga sot kutangla nu sum.
  hbo-WLC: וַֽיְהִי֙ בַּלַּ֣יְלָה הַה֔וּא וַיֹּ֤אמֶר אֵלָיו֙ יְהוָ֔ה ק֖וּם רֵ֣ד בַּֽמַּחֲנֶ֑ה
    כִּ֥י נְתַתִּ֖יו בְּיָדֶֽךָ׃
  ibo-ibo: Nʼabalị ahụ, Onyenwe anyị gwara Gidiọn okwu sị ya, “Bilie, gaa lụso ọmụma
    ụlọ ikwu ahụ agha, nʼihi na ana m aga inyefe ha nʼaka gị.
  ory-ory: ଏଥିଉତ୍ତାରେ ସେହି ରାତ୍ରିରେ ସଦାପ୍ରଭୁ ତାଙ୍କୁ କହିଲେ, “ଉଠ, ସେହି ଛାଉଣିକୁ ଓହ୍ଲାଇ
    ଯାଅ; କାରଣ ଆମ୍ଭେ ତୁମ୍ଭ ହସ୍ତରେ ତାହା ସମର୍ପଣ କଲୁ।
  chk-chk: Lon ewe chök pwinin ewe Samol mi Lapalap a üreni Kition, “Kopwe pwätä o
    feitiu lon lenien chon Mitian pwe kopwe maun ngeniir, pun üpwe föri met kopwe
    akufuur ren.
  rop-rop: Midulnait na YAWEI bin dalim Gidiyan, “Yu gidap na en go en fait langa
    detlot Midiyan solja deya langa olabat kemp, en ai garra meigim yu bidim olabat.
  ukr-1871: 'Повелїв же йому тієї ночі Господь: Устань, іди в табір униз: бо я подаю
    його тобі на поталу.'
  deu-1951: 'Und der HERR sprach in derselben Nacht zu ihm: Steh auf und geh ins Lager
    hinab; denn ich habe es in deine Hand gegeben!'
  eng-JPS: 'And it came to pass the same night, that the LORD said unto him: ''Arise,
    get thee down upon the camp; for I have delivered it into thy hand.'
  srp-1865: 'I onu noæ reèe mu Gospod: ustani, siði u oko, jer ti ga dadoh u ruke.'
  lug-lug: Ekiro ekyo Mukama Katonda n’amulagira nti, “Situkiramu olumbe eggye ly’Abamidiyaani
    mu lusiisira kubanga mbawaddeyo mu mikono gyo.
  heb-heb: ויהי בלילה ההוא ויאמר אליו יהוה קום רד במחנה כי נתתיו בידך׃
  ben-IRV: আর সেই রাত্রিতে সদাপ্রভু তাঁকে বললেন, উঠ, তুমি নেমে শিবিরের মধ্যে যাও;
    কারণ আমি তোমার হাতে তা সমর্পণ করেছি।
  pan-pan: ਤਾਂ ਉਸੇ ਰਾਤ ਯਹੋਵਾਹ ਨੇ ਉਸ ਨੂੰ ਕਿਹਾ, “ਉੱਠ ਅਤੇ ਉਸ ਛਾਉਣੀ ਦੇ ਕੋਲ ਜਾ ਕਿਉਂ ਜੋ
    ਮੈਂ ਉਸ ਨੂੰ ਤੇਰੇ ਅਧੀਨ ਕਰ ਦਿੱਤਾ ਹੈ।
  mya-JVB: ထို ညဉ့် တွင် ထာဝရဘုရား က၊ ထ လော့။ ရန်သူတပ် ချရာသို့ ချီ သွားလော့။ သင့်
    လက် ၌ ငါအပ် မည်။
  tbg-tbg: Mintima vauvaro vi entara entaqi Noravano Kotiva Gideonirara tiharo, Himpira
    otu Midiani seri naavu maaqa kaqa taanaini iqoka raquane. Te ai kahaqiarirara
    are homa vika naatara kenarave.
  hmo-hmo: Unai hanuaboi lalonai, Lohiabada ese Gideona ma ia hamaoroa, ia gwau, “Umui
    toreisi, umui diho lao haraga, edia kamepa do umui tuari henia.
  urd-urd: 'और उसी रात ख़ुदावन्द ने उससे कहा, उठ, और नीचे लश्कर गाह में उतर जा: क्यूँकि
    मैंने उसे तेरे क़ब्ज़ा में कर दिया है।'
  rus-SYN: 'В ту ночь сказал ему Господь: встань, сойди в стан, Я предаю его в руки
    твои;'
  bqc-SIM: 'Dii yã''òɛ̀ gwãasĩna à mɛ̀: Fɛlɛ gɛ lɛ́lɛmá ń bòou, asa ma ń
    nánɛ n ↄzĩɛ.'
  tcz-CHONGTHU: Hiche jan chun Pakaiyin hitin aseije, “Kipatnin lang Midian ngahmunna
    gachesuh in, ajeh chu amaho chunga hi galjona kamusah ding nahi!
  mar-mar: आणि त्या रात्री असे झाले की परमेश्वराने त्यास सांगितले, “तू उठून खाली तळावर
    जा, कारण मी तो तुझ्या हाती दिला आहे.
  qub-qub: 'Chay chacay Gedeonta Tayta Dios niran: «Canan öra ayway Madián runacunaman.
    Munayniquimanmi paycunata cachaycushaj.'
  bqp-bqp: 'Gwãani birea Dikiri yã ònɛ à pì: Ǹ futɛ ǹ gɛ́ńyĩ ń bùran, zaakũ ma
    ń nánnɛ n ↄĩ.'
  hat-hat: 'Jou lannwit sa a, Seyè a di Jedeyon konsa: -Leve non! Desann al atake
    kan moun Madyan yo. Mwen lage yo nan men ou.'
  eng-BSB: That night the LORD said to Gideon, “Get up and go down against the camp,
    for I have delivered it into your hand.
  tod-tod: 'Naama ɓidi ná, Ɠɔoɠɔ GALAGI ɠɛni Zeedeyɔn ma: «Li, è laalɛ Madiyan nuiti
    bu ta-ɠɔɔlaɠai zu, mazɔlɔɔ gè ti lɔa è yeezu.'
  eng-WEBPB: That same night, the LORD said to him, “Arise, go down into the camp,
    for I have delivered it into your hand.
  kbq-kbq: Hagi ana kenagera Ra Anumzamo'a amanage huno Gidionina asami'ne, Otinka
    Midieni vahe seli nonkumapi uraminka hara ome huzmanto! Na'ankure Nagra ko Midieni
    vahera kagri kazampi zamavarente'noe.
  nhe-BL: 'Huan nopa yohuali TOTECO quiilhui Gedeón: “Ximehua huan xitemo ica mosoldados
    campa nopa madianitame mochijtoque, pampa na nimitzmacatoc momaco huan nijchihuas
    xiquintlani.'
  bus-bus: 'Gwãavĩ beeea Dii yã ònɛ à bè: Ǹ fɛɛ ǹ gáńzi ń bùran, zaakɛ ma ń nánnɛ
    n ↄzĩ.'
  gub-BL: A'e 'ar mehe pyhaw Tupàn uze'eg wi Zineàw pe. — Epu'àm kury ty. Ezàmàtyry'ym
    Minià eho waker haw pe waneko mehe ne wà nehe kury. Amur putar nepo pe ihe wà
    nehe.
  eng-DRA: 'The same night the Lord said to him: Arise, and go down into the camp:
    because I have delivered them into thy hand.'
