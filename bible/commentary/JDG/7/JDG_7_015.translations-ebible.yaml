verse: JDG.007.015
translations:
  mal-C: 'ഗിദെയോൻ സ്വപ്നവും വ്യാഖ്യാനവും കേട്ടപ്പോൾ ദൈവത്തെ നമസ്കരിച്ചു; അദ്ദേഹം ഇസ്രായേലിന്റെ
    പാളയത്തിൽ മടങ്ങിച്ചെന്ന് അവരോട് ഉറക്കെ വിളിച്ചുപറഞ്ഞു: “എഴുന്നേൽക്കുക! യഹോവ മിദ്യാന്യ
    പാളയത്തെ നിങ്ങളുടെ കരങ്ങളിൽ ഏൽപ്പിച്ചിരിക്കുന്നു.”'
  deu-TKW: 'Als nun Gideon die Erzählung von dem Traum und seine Deutung vernommen
    hatte, warf er sich andächtig nieder, kehrte sodann zum israelitischen Lager zurück
    und rief: Auf! denn Jahwe hat das Lager der Midianiter in eure Gewalt gegeben.'
  lin-lin: 'Tango Jedeon ayokaki ndoto mpe ndimbola na yango, afukamelaki Nzambe mpe
    atondaki Ye. Azongaki na molako ya Isalaele mpe agangaki : « Botelema, Yawe akabi
    molako ya bato ya Madiani na maboko na biso. »'
  eng-LSV: And it comes to pass, when Gideon hears the narration of the dream and
    its interpretation, that he bows himself, and turns back to the camp of Israel,
    and says, “Rise, for YHWH has given the camp of Midian into your hand.”
  eng-GNV: 'When Gideon heard the dreame tolde, and the interpretation of the same,
    he worshipped, and returned vnto the hoste of Israel, and said, Vp: for the Lord
    hath deliuered into your hande the hoste of Midian.'
  eng-WEBSTER: And it was so , when Gideon heard the telling of the dream, and its
    interpretation, that he worshiped, and returned to the host of Israel, and said,
    Arise; for the LORD hath delivered into your hand the host of Midian.
  nhw-BL: 'Huan quema Gedeón quicajqui nopa temictli huan tlaque quinequi quiijtos,
    quihueyichijqui Toteco. Huan teipa sempa mocuepqui campa nopa israelitame mochijtoyaj
    huan quinilhui: ―Ximotlananaca pampa Toteco techmacatoc nopa madianitame tomaco
    para ma tiquintlanise.'
  swh-ONEN: Gideoni alipoisikia hiyo ndoto na tafsiri yake, akamwabudu Mungu. Akarudi
    kwenye kambi ya Israeli na kusema, “Inukeni! Bwana amelitia jeshi la Wamidiani
    mikononi mwenu.”
  bba-bba: Gedeoni u dosu ɡe kɑ ɡen tubusiɑnu nuɑ. Yerɑ u yiirɑ u Gusunɔ siɑrɑ. Mɑ
    u ɡɔsirɑ u wurɑ win sɑnsɑniɔ u nɛɛ, i seewo domi Yinni Gusunɔ u bɛɛ Mɑdiɑnibɑ
    nɔmu bɛriɑ.
  eng-KJVCPB: And it was so, when Gideon heard the telling of the dream, and the interpretation
    thereof, that he worshipped, and returned into the host of Israel, and said, Arise;
    for the Lord hath delivered into your hand the host of Midian.
  wbp-wbp: Ngula-palangu Kitinirli purda-nyangu wati-jarra wangkanja-kurra, wardinyi-jarrinjarlarla
    parntarrinjarla pulka-pungu Kaatuku. Ngula-jangka, nyanungu manu Puura-pala pina
    warrkarninja-yanu kankarlu pirli-kirra, ngula-jana wangkaja nyanungu-nyangu 300-pala
    watiki, “Yaruju yungurlipa-jana yani! YAAWIYI-rli kapu-ngalpa pirrjirdi-mani yungurlipa-jana
    muku pinyi Mirdiyanu-wardingki-patu warrmarla!”
  luo-luo: Ka Gideon nowinjo lekno kod kaka oloke, nopako Nyasaye. Nodok e kambi jo-Israel
    kendo owacho niya, “Chungʼuru malo! Jehova Nyasaye osechiwo jo-Midian e lwetu.”
  meu-meu: Gideon ese una nihi igwauraina bona anina ihahedinaraina e kamonai, bena
    ia na e toma diho. Bena Israel taruhana e lou henia, eto, A tore tore isi, badina
    be Iehova ese Midian ena orea idoinai na umui imamui ai vada e atodia.
  npi-ULB: जब गिदोनले त्यस सपना भनेको र त्यसको अर्थ लगाइएको सुने, तब तिनले घोप्‍टो
    परेर दण्डवत् गरे । तिनी इस्राएलको छाउनीमा फर्केर गए र भने, “उठ! परमप्रभुले तिमीहरूलाई
    मिद्दानी सेनामाथि विजय दिनुभएको छ ।”
  yor-yor: 'Nígbà tí Gideoni gbọ́ àlá náà àti ìtumọ̀ rẹ̀, ó wólẹ̀ sin Ọlọ́run: lẹ́yìn
    náà ni ó padà sí ibùdó àwọn ọmọ Israẹli ó sì pè wọ́n pé, “Ẹ dìde! Nítorí pé Olúwa
    yóò lò yín láti ṣẹ́gun gbogbo ogun Midiani.”'
  emp-NTPO: 'Gedeoʌ̃ba maʌ̃ cãĩmocarara, dji cawa jarad̶a sid̶a ũrĩped̶a Ãcõrẽa bia
    bed̶easia. Maʌ̃be israelerã sordaorã panʌmaa jẽda wãped̶a jarasia: –Ãcõrẽba dadjirãa
    jãʌ̃ madianitarãra poyabiya. ¡Ara nawena pirab̶arid̶adua djõne wãni carea!–'
  ind-ind: Ketika Gideon mendengar cerita mimpi itu beserta artinya, dia pun bersujud
    memuji TUHAN. Lalu dia kembali ke perkemahan Israel dan berseru, “Bangkitlah,
    karena TUHAN sudah menyerahkan pasukan Midian ke tangan kita!”
  pes-OPCB: 'جدعون چون این خواب و تعبیرش را شنید خدا را شکر کرد. سپس به اردوگاه خود
    بازگشت و فریاد زد: «برخیزید! زیرا خداوند سپاه مدیان را به دست شما تسلیم می‌کند!»'
  tgl-ULB: Nang marinig ni Gideon ang muling pagsasalaysay ng panaginip at ang kahulugan
    nito, nagpatirapa siya sa pagsamba. Bumalik siya sa kampo ng Israel at sinabi,
    “Bumangon kayo! Binigyan kayo ni Yahweh ng tagumpay laban sa mga hukbo ng Midian.”
  cbu-NT: Ashiriya, anootssha Jedeyon mazinarangu yuwaa pamasarangaru anoo, misha
    yuwaatsitam ashtachu anootsitam yasarangu, uwsha Apanllee ungirtarangiya. Sheeranllu,
    Jedeyon wapitam kanapurangiya, yap sundar shaneerana ambitamta. Anushsha kusarangu,
    ashparita sundar, Natu chiyzangints. Na in zar Apanll iyaam wizpurirneetsi panachiya.
    Iyamaripari Madiyanshuchee kasichchee, Jedeyon wasundururee tárangiya.
  hui-hui: Gidionohanda agali ogonime emaga hendene ogonibi galone ogo ale lalu layuagobi
    hale hai howa ibu ge duli hanga howa Anduane Homogo kaore lalu ibunaga mini mo
    yaraga hene. Ani buwa ibugua Isaraelealiru balai anda bu hayagoria íbu dai buwa
    lalu, Ai heyadaba. Anduane Homogo ibugua Midianalirunaga ami áyu iname balu bo
    hana holoma̱ya hongo ngidagoni, lene.
  mya-mya: ထို​သူ​၏​အိပ်​မက်​နှင့်​ယင်း​၏​အ​နက်​အ​ဋ္ဌိပ္ပါယ် ကို​ကြား​သိ​ရ​သော​အ​ခါ​ဂိ​ဒေါင်​သည်​ဒူး
    ထောက်​၍ ထာ​ဝ​ရ​ဘု​ရား​အား​ကိုး​ကွယ်​၏။ ထို​နောက်​ဣ​သ​ရေ​လ​တပ်​စ​ခန်း​သို့​ပြန်
    ပြီး​လျှင်``ထ​ကြ၊ ထာ​ဝ​ရ​ဘု​ရား​သည်​သင် တို့​အား​မိ​ဒျန်​တပ်​အ​ပေါ်​၌​အောင်​ပွဲ​ခံ
    စေ​တော်​မူ​လေ​ပြီ'' ဟု​ဆို​၏။-
  bod-N: གིད་ཡོན་གྱིས་རྨི་ལམ་དང་དེའི་དོན་འགྲེལ་ཐོས་ནས་དཀོན་མཆོག་ལ་བསྙེན་བཀུར་ཕུལ་ཞིང་།
    ཡེས་ར་ཨེལ་པའི་དམག་སྒར་དུ་ཕྱིར་ལོག་སྟེ་འདི་ལྟར། ཡར་ལོངས་དང་། དཀོན་མཆོག་ཡ་ཝཱེས་མིད༌ཡཱན་གྱི་དམག་དཔུང་ཁྱོད་རྣམས་ཀྱི་ལག་ཏུ་སྤྲད་ཟིན་ཞེས་སྨྲས་པའོ།
    །
  sna-sna: Gidheoni akati anzwa kurota uku nokududzirwa kwokurota kwacho, akanamata
    Mwari. Akadzoka kumusasa wavaIsraeri akadanidzira achiti, “Simukai! Jehovha aisa
    musasa wavaMidhiani mumaoko enyu.”
  spa-BLM: 'Cuando Gedeón escuchó el relato del sueño y su interpretación, adoró.
    Luego regresó al campamento de Israel y dijo: “¡Levántate, porque Yahvé ha entregado
    el ejército de Madián en tu mano!”.'
  cac-cac: 'Ayic ix yab''an vin̈aj Gedeón tas ix yutej yalan jun vayich chi'' eb''
    vin̈, ix em cuman vin̈ d''a yichan̈ Jehová, ix yac''an yuj diosal vin̈ d''ay.
    Ix lajvi chi'', ix q''uexta vin̈ d''a scampamento, ix yalan vin̈: —Coyec, yujto
    toxo ix yac''och eb'' madianita Jehová d''a yol co c''ab'', xchi vin̈.'
  swh-ULB: Gideoni aliposikia habari ya ile ndoto na tafsiri yake, akainama chini
    na kuabudu. Alirudi kwenye kambi ya Israeli na kusema, “Simameni! Bwana ametupa
    ushindi juu ya jeshi la Midiani.”
  bel-bel: 'Гедэон, пачуўшы расказ пра сон і тлумачэньне яго, пакланіўся і вярнуўся
    ў табар Ізраільскі і сказаў: уставайце! аддаў Гасподзь у рукі вашыя табар Мадыямскі.'
  deu-ELBBK: 'Und es geschah, als Gideon die Erzählung des Traumes und seine Deutung
    hörte, da betete er an. Und er kehrte in das Lager Israels zurück und sprach:
    Macht euch auf! Denn der HERR hat das Lager Midians in eure Hand gegeben.'
  mbb-OT: Ne hein nezineg ni Gideon haazà is teǥeinep wey is kehuluǥan din, ne midalig
    din is Nengazen. Ne midlikù sikandin diyà te kampu te menge Israilihanen ne migkeǥiyan
    din is menge zuma zin te, “Gaanggaan kew en, su ibpezaag kenitew te Nengazen is
    menge Midianhen.”
  mal-2015: 'ഗിദെയോൻ സ്വപ്നവും പൊരുളും കേട്ടപ്പോൾ നമസ്കരിച്ചു; യിസ്രായേലിന്റെ പാളയത്തിൽ
    മടങ്ങിച്ചെന്നു: എഴുന്നേല്പിൻ, യഹോവ മിദ്യാന്റെ പാളയത്തെ നിങ്ങളുടെ കയ്യിൽ ഏല്പിച്ചിരിക്കുന്നു
    എന്നു പറഞ്ഞു.'
  tuo-NT: 'Gedeṍ cʉ̃ quẽꞌesere tʉꞌogʉ, ejaqueꞌa, Õꞌacʉ̃rẽ ẽjõpeocʉ niwĩ. Beꞌro Israe
    curuacjãrã nerẽrõpʉ daja, narẽ aꞌtiro nicʉ niwĩ: —Wãꞌcãnʉꞌcãña. Õꞌacʉ̃ sõjã madianita
    masã surarare marĩrẽ wiagʉsami, nicʉ niwĩ.'
  rmc-rmc: 'Sar o Gideon šunďa pal oda suno the pal oda, so o suno sikavel, banďiľa
    pro khoča a lašarelas le RAJES. Paľis geľa pale andro izraeliko taboris a zvičinďa:
    „Ušťen! O RAJ tumenge diňa te zviťazinel upral o midijaňiko taboris!“'
  pes-OPV: 'و چون جدعون نقل خواب و تعبیرش راشنید، سجده نمود، و به لشکرگاه اسرائیل
    برگشته، گفت: «برخیزید زیرا که خداوند اردوی مدیان را به‌دست شما تسلیم کرده است.»'
  ron-1924: 'Кынд а аузит Гедеон историсиря висулуй ши тылкуиря луй, с-а арункат ку
    фаца ла пэмынт, с-а ынторс ын табэра луй Исраел ши а зис: „Скулаци-вэ, кэч Домнул
    а дат ын мыниле воастре табэра луй Мадиан!”'
  ben-OBCV: গিদিয়োন যখন সেই স্বপ্নের ও সেটির ব্যাখ্যা শুনলেন, তখন তিনি নতজানু হয়ে
    আরাধনা করলেন। তিনি ইস্রায়েল-শিবিরে ফিরে গিয়ে সবাইকে ডেকে বললেন, “ওঠো! সদাপ্রভু
    মিদিয়নীয় শিবির তোমাদের হাতে সমর্পণ করে দিয়েছেন।”
  som-som: Oo markii Gidcoon maqlay sheegistii riyada iyo micnaynteediiba ayuu Rabbiga
    caabuday, oo kolkaasuu xeradii reer binu Israa'iil ku noqday, oo wuxuu ku yidhi,
    Kaca, waayo, Rabbigu gacantuu idiin soo geliyey ciidanka reer Midyaan.
  lat-VUC: 'Cumque audisset Gedeon somnium, et interpretationem ejus, adoravit: et
    reversus est ad castra Israël, et ait: Surgite, tradidit enim Dominus in manus
    nostras castra Madian.'
  eng-ASVBT: And it was so, when Gideon heard the telling of the dream, and the interpretation
    thereof, that he worshiped; and he returned into the camp of Israel, and said,
    Arise; for Jehovah hath delivered into your hand the host of Midian.
  ita-1885: 'E, quando Gedeone ebbe udito raccontare il sogno, ed ebbe intesa la sua
    interpretazione, adorò. Poi, ritornato al campo d''Israele, disse: Levatevi; perciocchè
    il Signore vi ha dato il campo de'' Madianiti nelle mani.'
  eng-LXXUP: And it came to pass when Gideon heard the account of the dream and the
    interpretation of it, that he worshiped the Lord, and returned to the camp of
    Israel, and said, Rise, for the Lord has delivered the camp of Midian into our
    hand.
  eng-ULB: When Gideon heard the retelling of the dream and its interpretation, he
    bowed down in worship. He went back to the camp of Israel and said, “Get up! Yahweh
    has given you victory over the Midian army.”
  spa-VBL: 'Cuando Gedeón escuchó el sueño y lo que significaba, se inclinó en señal
    de agradecimiento a Dios. Volvió al campamento israelita y anunció: “¡De pie!
    Porque el Señor te ha entregado el campamento madianita”.'
  fra-_FOB: 'Et quand Gédéon eut entendu le récit du songe et son interprétation,
    il se prosterna, revint au camp d''Israël, et dit: Levez-vous, car l''Éternel
    a livré le camp de Madian entre vos mains.'
  mal-mal: 'ഗിദെയോൻ സ്വപ്നവും അർഥവും കേട്ടപ്പോൾ നമസ്കരിച്ചു; യിസ്രായേലിന്റെ പാളയത്തിൽ
    മടങ്ങിച്ചെന്നു: എഴുന്നേല്പിൻ, യഹോവ മിദ്യാന്റെ പാളയത്തെ നിങ്ങളുടെ കയ്യിൽ ഏല്പിച്ചിരിക്കുന്നു
    എന്ന് പറഞ്ഞു.'
  urd-GVR: Ḳhāb aur us kī tābīr sun kar Jidāūn ne Allāh ko sijdā kiyā. Phir us ne
    Isrāīlī ḳhaimāgāh meṅ wāpas ā kar elān kiyā, “Uṭheṅ! Rab ne Midiyānī lashkargāh
    ko tumhāre hawāle kar diyā hai.”
  suz-BL: मिनु गिदोनमी ङोमु नु मेको आ अर्थ नेंशा ङा मिन परमप्रभु यावे कली ठेयब सेला
    बाक्‍त। मिनु इस्राएली आन बाक्‍तीकेम लेश्‍शा “बोक्‍कीन, परमप्रभु यावेमी मिदयानी
    नेल्‍ल आन कली इन गुइमी गेप्‍तु” देंमाक्‍त।
  ita-1927: 'Quando Gedeone ebbe udito il racconto del sogno e la sua interpretazione,
    adorò Dio; poi tornò al campo d’Israele, e disse: “Levatevi, perché l’Eterno ha
    dato nelle vostre mani il campo di Madian!”'
  ckb-ckb: 'ئیتر کاتێک گدعۆن گوێی لە هەواڵی خەونەکە و لێکدانەوەکەی بوو، کڕنۆشی بۆ
    خودا برد. پاشان گەڕایەوە ئۆردوگاکەی ئیسرائیل و گوتی: «هەستن، چونکە خودا سوپای
    میدیانییەکانی خستووەتە ژێر دەستتانەوە.»'
  eng-BBE: Then Gideon, hearing the story of the dream and the sense in which they
    took it, gave worship; then he went back to the tents of Israel, and said, Up!
    for the Lord has given the army of Midian into your hands.
  kan-OKCV: ಗಿದ್ಯೋನನು ಆ ಕನಸಿನ ವಿವರವನ್ನೂ, ಅದರ ಅರ್ಥವನ್ನೂ ಕೇಳಿದಾಗ, ಅವನು ಯೆಹೋವ ದೇವರನ್ನು
    ಆರಾಧಿಸಿ, ಇಸ್ರಾಯೇಲ್ ಪಾಳೆಗೆ ತಿರುಗಿಬಂದು, “ಏಳಿರಿ, ಯೆಹೋವ ದೇವರು ಮಿದ್ಯಾನ್ಯರ ಪಾಳೆಯನ್ನು
    ನಿಮ್ಮ ಕೈಗೆ ಒಪ್ಪಿಸಿಕೊಟ್ಟಿದ್ದಾರೆ,” ಎಂದು ಹೇಳಿದನು.
  tam-2017: 'கிதியோன் அந்த கனவையும் அதனுடைய விளக்கத்தையும் கேட்டபோது, அவன் பணிந்துகொண்டு,
    இஸ்ரவேலின் முகாமிற்கு திரும்பிவந்து: எழுந்திருங்கள், யெகோவா மீதியானியர்களின் படையை
    உங்கள் கைகளில் ஒப்புக்கொடுத்தார் என்று சொல்லி,'
  spa-RV-1909: 'Y como Gedeón oyó la historia del sueño y su interpretación, adoró;
    y vuelto al campo de Israel, dijo: Levantaos, que Jehová ha entregado el campo
    de Madián en vuestras manos.'
  ron-BTF: 'Și s-a întâmplat, când a auzit Ghedeon povestirea visului și interpretarea
    lui, că s-a închinat și s-a întors la oștirea lui Israel și a spus: Ridicați-vă,
    pentru că DOMNUL a dat oștirea lui Madian în mâna voastră.'
  eng-WEBP: It was so, when Gideon heard the telling of the dream and its interpretation,
    that he worshiped. Then he returned into the camp of Israel and said, “Arise,
    for the LORD has delivered the army of Midian into your hand!”
  eng-FBV: When Gideon heard the dream and what it meant, he bowed in thanks to God.
    He went back to the Israelite camp and announced, “On your feet! For the Lord
    has handed over the Midianite camp to you!”
  nld-1939: 'Toen Gedeon het verhaal van de droom en de verklaring ervan had gehoord,
    wierp hij zich ter aarde neer. Daarna keerde hij terug naar het kamp van Israël,
    en zei: Maakt u gereed; want Jahweh heeft u de legerplaats der Midjanieten overgeleverd.'
  nch-BL: 'Huan quema Gedeón quicajqui nopa temicti huan taya quinequi quiijtos, quihueyichijqui
    Toteco. Huan teipa sempa mocuetqui campa nopa israelitame mochijtoyaj huan quinilhui:
    ―Ximotananaca pampa Toteco techmacatoc nopa madianitame tomaco para tiquintanise.'
  vie-1934: 'Khi Ghê-đê-ôn nghe lời thuật điềm chiêm bao nầy và sự bàn điềm đó, thì
    thờ lạy Đức Chúa Trời; rồi trở về trại quân Y-sơ-ra-ên, mà rằng: Hãy chổi dậy,
    vì Đức Giê-hô-va đã phó trại quân Ma-đi-an vào tay các ngươi!'
  hin-CV: जब गिदोन ने इस स्वप्न तथा इसके फल के बारे में सुना, वह परमेश्वर की स्तुति
    में वहीं दंडवत हो गया. वह इस्राएली छावनी को लौट गया और वहां यह घोषणा कर दी, “उठो-उठो
    याहवेह ने मिदियानी पड़ाव को तुम्हारे वश में कर दिया है.”
  spa-BES: 'Entonces Gedeón, al escuchar la historia del sueño y el sentido en que
    lo tomaron, lo adoró; Luego volvió al campamento de Israel y dijo: ¡Arriba! porque
    el Señor ha entregado el ejército de Madián en tus manos.'
  tdx-tdx: 'Ie jinanji’ i Gidone ty talili’ i nofiy naho i fandrazañañey, le nitalaho;
    aa ie tafampoly an-tobe’ Israele ao, hoe ty asa’e: Miongaha, fa natolo’ Iehovà
    am-pità’ areo ty tobe’ o nte-Midianeo.'
  tha-KJV: เมื่​อก​ิเดโอนได้ยินเขาเล่าความฝันและคำแก้ฝันเช่นนั้นแล้ว ท่านก็​นมัสการ
    และกลับไปสู่ค่ายอิสราเอลสั่งว่า “จงลุกขึ้นเถิด เพราะว่าพระเยโฮวาห์ทรงมอบกองทัพคนมีเดียนไว้ในมือของท่านทั้งหลายแล้ว”
  por-BR-2018: 'E quando Gideão ouviu a história do sonho e sua interpretação, adorou;
    e voltado ao acampamento de Israel, disse: Levantai-vos, que o SENHOR entregou
    o acampamento de Midiã em vossas mãos.'
  deu-ELO: 'Und es geschah, als Gideon die Erzählung des Traumes und seine Deutung
    hörte, da betete er an. Und er kehrte in das Lager Israels zurück und sprach:
    Machet euch auf! Denn Jehova hat das Lager Midians in eure Hand gegeben.'
  eng-WYC-2018: And when Gideon had heard the dream, and the interpreting thereof,
    he worshipped the Lord, and turned again to the tents of Israel, and said, Rise
    ye (up); for the Lord hath betaken into our hands the tents of Midian, (or for
    the Lord hath delivered the host, or the army, of the Midianites into our hands).
  epo-epo: 'Kaj kiam Gideon aŭdis la rakonton pri la sonĝo kaj la klarigon de ĝia
    signifo, li adorkliniĝis, kaj revenis en la tendaron de la Izraelidoj, kaj diris:
    Leviĝu, ĉar la Eternulo transdonis en viajn manojn la tendaron de Midjan.'
  uig-PIN: 'Xundaⱪ boldiki, Gideon bu qüxni wǝ uning berilgǝn tǝbirini anglap, sǝjdǝ
    ⱪildi. Andin u Israilning lǝxkǝrgaⱨiƣa yenip kelip: — Ⱪopunglar, Pǝrwǝrdigar Midiyanning
    lǝxkǝrgaⱨini ⱪolunglarƣa tapxurdi, — dedi.'
  beo-beo: Gidione da amo simasia ba:i amola amo ea bai nabaloba, e da ea muguni dudugini
    sa:ili, Godema nodone sia:ne gadoi. Amalalu, e da Isala:ili dunu ilia awalia asili
    fisisu amoga bu asili, Isala:ili dunu ilima amane sia:i, “Wa:legadoma! Hina Gode
    da nini Midia:ne dadi gagui ilima osa:la heda:ma:ne logo doasi dagoi.”
  tpi-OTNT: Taim Gideon i harim dispela driman na em i harim tu tok bilong mining
    bilong en, orait em i brukim skru na i lotu long God. Na em i go bek long kem
    bilong ol Israel na i singaut olsem, “Yupela kirap. Yumi go. Nau Bikpela i helpim
    yumi na yumi inap winim ol ami bilong Midian.”
  hau-SA: Da Gideyon ya ji mafarkin da fassararsa, sai ya yi wa Allah sujada. Ya koma
    sansanin Isra’ila ya yi kira da ƙarfi ya ce, “Ku tashi! Ubangiji ya ba da sansanin
    Midiyawa a hannuwanku.”
  uig-LAT: 'Shundaq boldiki, Gidéon bu chüshni we uning bérilgen tebirini anglap,
    sejde qildi. Andin u Israilning leshkergahigha yénip kélip: — Qopunglar, Perwerdigar
    Midiyanning leshkergahini qolunglargha tapshurdi, — dédi.'
  nde-nde: Kwathi uGidiyoni esezwe iphupho lelo lengcazelo yalo, wakhonza. Wabuyela
    ezihonqweni zako-Israyeli wamemeza esithi, “Vukani! UThixo usenikele izihonqo
    zamaMidiyani ezandleni zenu!”
  ton-ton: ¶ Pea ʻi he fanongo ʻa Kitione ki he fakahā ʻae misi, mo hono ʻuhinga ʻo
    ia, pea pehē, naʻe hū ia, pea toe liu atu ki he tau ʻa ʻIsileli, ʻo ne pehē, “Tuʻu
    hake he kuo tuku ʻe Sihova ki homou nima ʻae tau lahi ʻo Mitiane.”
  ces-1613: 'Stalo se pak, že když uslyšel Gedeon vypravování snu i vyložení jeho,
    poklonil se Bohu, a vrátiv se k vojsku Izraelskému, řekl: Vstaňte, nebo dal Hospodin
    v ruku vaši vojska Madianská.'
  eng-WMB: It was so, when Gideon heard the telling of the dream and its interpretation,
    that he worshiped. Then he returned into the camp of Israel and said, “Arise,
    for the LORD has delivered the army of Midian into your hand!”
  tam-TCV: கிதியோன் இந்த கனவையும் அதன் விளக்கத்தையும் கேட்டபோது, இறைவனை வழிபட்டான்.
    அவன் இஸ்ரயேலரின் முகாமுக்குள் திரும்பிப்போய், “எழும்புங்கள், யெகோவா மீதியானியருடைய
    முகாமை உங்கள் கைகளில் கொடுத்திருக்கிறார்” என்று கூப்பிட்டுச் சொன்னான்.
  ceb-ULB: Sa dihang nadungog ni Gideon ang maong pagsugid sa damgo ug ang hubad niini,
    miyukbo siya aron sa pagsimba. Mibalik siya sa kampo sa Israel ug miingon, “Bangon!
    Gihatagan kita ni Yahweh ug kadaogan batok sa mga Midianhon.”
  pol-UBG: 'Gdy Gedeon usłyszał opowiadanie o tym śnie i jego wytłumaczenie, podziękował
    Bogu, a gdy wrócił do obozu Izraela, powiedział: Wstańcie, gdyż PAN dał w wasze
    ręce obóz Midianitów.'
  agr-agr: 'Nunú dekas uminkatnun niina kumpaji ujaun Gedeón antuk Tuke Pujuun emematiuwai.
    Nunik wakitkiuwai dita batsatbaunum. Nuwi jegaa Israel aents aidaun chichajak:
    “¡Umintsatajum maaniawagmi, Madián aents aidaunak depetuk amuktinme tusa Tuke
    Pujuu iina idaitugmastatui!” tiuwai.'
  kyc-kyc: Gitioneme akali dokona kombeya doko soo dee dokona renge doko soo pipala
    baa wapambu pii pyaro piso Anatu lakandeya. Dopa pipale baa enakana Isaraele wambu
    paleyami dokona kamba papala lao, Sipuralapape. Kamongo dokome Mitiane yanda singi
    dupwa isa palyuo nakama wini pingi renge jilyamo, leya.
  urd-GVU: خواب اور اُس کی تعبیر سن کر جدعون نے اللہ کو سجدہ کیا۔ پھر اُس نے اسرائیلی
    خیمہ گاہ میں واپس آ کر اعلان کیا، ”اُٹھیں! رب نے مِدیانی لشکرگاہ کو تمہارے حوالے
    کر دیا ہے۔“
  deu-1912: 'Da Gideon den hörte solchen Traum erzählen und seine Auslegung, betete
    er an und kam wieder ins Heer Israels und sprach: Macht euch auf, denn der HERR
    hat das Heer der Midianiter in eure Hände gegeben.'
  kan-2017: ಗಿದ್ಯೋನನು ಆ ಕನಸನ್ನೂ, ಅದರ ಅರ್ಥವನ್ನೂ ಕೇಳಿದಾಗ ಯೆಹೋವನಿಗೆ ಅಡ್ಡಬಿದ್ದು, ಇಸ್ರಾಯೇಲರ
    ಪಾಳೆಯಕ್ಕೆ ಹಿಂದಿರುಗಿ ಬಂದು ಅವರಿಗೆ, “ಏಳಿರಿ, ಯೆಹೋವನು ಮಿದ್ಯಾನ್ಯರ ಪಾಳೆಯವನ್ನು ನಿಮ್ಮ ಕೈಗೆ
    ಒಪ್ಪಿಸಿದ್ದಾನೆ” ಅಂದನು.
  yap-yap: Fa’ani rung’ag Gideon e re lik’ay nem nge fan, me ragbug nga but’ nge liyor
    ngak SOMOL. Me sul ko gin be par e salthaw nu Israel riy me ga’ar ngorad, “Mu
    odgad! I SOMOL e ke gagiyegnag ni ngam gelgad ngak e salthaw nu Midian!”
  hlt-MCSB: Mang kawng a saep te Gideon loh a yaak vaegnah tho a thueng. Te phoeiah
    Israel rhaehhmuen la mael tih, “Midian rhaehhmuen he BOEIPA loh na kut ah m'paek
    coeng dongah thoo uh laeh,” a ti nah.
  mdy-ETH: ጌዲዎኔ ዒማና ዓሢኮ ዓውቶና ዓውቶኮ ቡሊፆዋ ዋይዛዖ ጉምዓቲ ፆኦሲም ዚጌኔ፤ ዬካፓ ዒስራዔኤሌ ዓሳ ዓኣ ቤዞ ማዒ
    ዴንዲ፦ «ዔቁዋቴ! ናንጊና ናንጋ ጎዳ ሚዲያሜ ዓሶ ዒንሢ ባሺሳኒኬ!» ጌዔኔ።
  twi-ASANTE: Ɛberɛ a Gideon tee daeɛ no ne nʼasekyerɛ no, ɔkoto sɔree Onyankopɔn.
    Ɔsane baa Israel atenaeɛ mu teaam sɛ, “Monsɔre! Awurade de Midianfoɔ ahyɛ mo nsa.”
  eng-WEBU: It was so, when Gideon heard the telling of the dream and its interpretation,
    that he worshiped. Then he returned into the camp of Israel and said, “Arise,
    for the LORD has delivered the army of Midian into your hand!”
  wal-wal: Geedooni he odido aimuwaanne aimuwaa birshshettaa siyido wode, gulbbatidi
    Xoossaassi goinniis. Hegaappe guyyiyan, Israa7eelati dunkkaanidosaa guyye simmidi,
    “Denddite! GODAI Midiyaama olanchchata intte kushiyan aattidi immirggiis!” yaagiis.
  spa-PDDPT: 'Sucedió que cuando Gedeón oyó el relato del sueño con su interpretación,
    se postró. Regresó al campamento de Israel y dijo: Levántense, porque Yavé entregó
    en su mano todo el campamento de Madián.'
  gun-gun: 'Ha''e rami rã oexa ra''u pyre ha''e mba''erã paa Gideão oendu ma vy omboete
    Nguuete. Ha''e gui ojevy ju Israel kuery onhemboatya py. Ha''e vy aipoe''i ha''e
    kuery pe: — Pepu''ã ke, mba''eta pendepo py Senhor omboaxa ma Midiã pygua kuery.'
  agu-BL: 'Yi bene''n tbital Gedeón yi mbi na elpont yi jun wutzicy''a''tz, nintzun
    octz tan lok''e''n wutz Kataj Ryos. Kalena''s tzun pakxij le ama''l kale ate''t
    yi e'' tetz sanlar. Nin cawunin scyetz: —¡Caje''nwok, na ja wi''t tak'' Kataj
    ama''l sketz tan chixite''n cu''n yi e'' aj Madián! stzun Gedeón bantz.'
  ilo-ULB: Idi nangngeg ni Gideon ti pannakaistoria iti tagtagainep ken ti pannakailawlawagna
    daytoy, nagrukob isuna a nagkararag. Nagsubli isuna iti kampo ti Israel ket kinunana,
    “Bumangonkayo! Pinagballiginakayon ni Yahweh iti armada ti Midian.”
  kpg-kpg: Di madagoaa Gideon ne longono ia di midi taane deelaa mo dono hadinga,
    gei mee gaa bala gi hongo ono duli ga daumaha gi Dimaadua. Gei mee gaa hana gi muli
    gi di waahale laa digau Israel ga helekai, “Tu gi nua, Dimaadua le e gowadu gi
    goodou di maaloo i digau dauwa Midian!”
  uig-ARA: 'شۇنداق بولدىكى، گىدېئون بۇ چۈشنى ۋە ئۇنىڭ بېرىلگەن تەبىرىنى ئاڭلاپ، سەجدە
    قىلدى. ئاندىن ئۇ ئىسرائىلنىڭ لەشكەرگاھىغا يېنىپ كېلىپ: ــ قوپۇڭلار، پەرۋەردىگار
    مىدىياننىڭ لەشكەرگاھىنى قولۇڭلارغا تاپشۇردى، ــ دېدى.'
  sus-sus: Gedeyon to gɛ xiye xa fe tagi raba ramɛde, a naxa a felen bɔxi ma, a Ala
    tantu. Na xanbi, a naxa gbilen Isirayila sɔɔrie yire, a a fala e bɛ, «Wo keli,
    barima Alatala bara Madiyan sɔɔrie sa won sagoe.»
  pon-2006: Ni Kidion eh rongada duwen ouramano, oh pil duwen wehwehn ouramano, e
    ahpw kelehpwikihdiong nanpwel. Mwuhr, e ahpw pwurala ni kahnimpwal en mehn Israel
    ko oh ndaiong irail, “Nna, kitail mwekid! KAUN-O ketin mweidohng kitail en kalowehdi
    karis en mehn Midian kan!”
  jae-jae: Gêdêŋ taŋ Gideon gêŋô mê ŋam ŋawae naŋ, kêpôŋ aduc gêdêŋ Anôtô. Go gêmu
    gêja lau Israel nêŋ gamêŋ becoboŋa ma kêsôm gebe “Ajôc, andimaŋ, Apômtau kêkêŋ
    lau Midian nêŋ siŋwaga sêsêp amac lemem sugac.”
  ksd-ksd: 'Ma ba Gideon i ga valongore ra varvai ure ra ririvon ma ra papala tana,
    i ga lotu; ma i ga talil tadav ra tavul a kamara kai Israel, ma i ga biti: Avat
    a tut, tago ra Luluai i tar tul tar Midian ma kana umana loko na tarai ta ra lima
    i vavat.'
  tur-YTC: 'Gidyon düşün anlatıldığını ve yorumlandığını duyunca tapındı. Sonra İsrael
    ordugâhına dönüp şöyle dedi: “Kalkın, çünkü Yahve Midyan ordusunu elinize teslim
    etti!”'
  grc-BRENT: Καὶ ἐγένετο ὡς ἤκουσε Γεδεὼν τὴν ἐξήγησιν τοῦ ἐνυπνίου καὶ τὴν σύγκρισιν
    αὐτοῦ, καὶ προσεκύνησε Κυρίῳ, καὶ ὑπέστρεψεν εἰς τὴν παρεμβολὴν Ἰσραὴλ, καὶ εἶπεν,
    ἀνάστητε, ὅτι παρέδωκε Κύριος ἐν χειρὶ ἡμῶν τὴν παρεμβολὴν Μαδιάμ.
  ind-AYT: Sesudah Gideon mendengar mimpi itu dan maknanya, dia sujud menyembah. Lalu,
    dia kembali ke pertendaan orang Israel. Dia berkata, “Bangunlah, sebab TUHAN telah
    menyerahkan pertendaan orang Midian ke dalam tanganmu!”
  nya-nya: Gideoni atamva za malotowo ndi kumasulira kwake, anapembedza Mulungu. Kenaka
    anabwerera ku msasa wa Israeli nawawuza kuti, “Dzukani popeza Yehova wapereka
    msasa wa Midiyani mʼmanja mwanu.”
  hrv-hrv: 'Kada je Gideon čuo kako je onaj pripovjedio san i kako ga je drugi protumačio,
    baci se ničice, vrati se onda u tabor Izraelov i povika: “Ustajte, jer vam je
    Jahve predao u ruke tabor midjanski!”'
  mps-mps: Tama Gideongo te na yali po page pusubo odali sogo, aga te kidu sugunama,
    tama Godiba lotu wali. Tama aga te Israel dabe bidalubo pesageba ma sabolama,
    tama i wali, “Hodaluao! Da pinao! Megi da, te Genuai Bidigo da tau selama, tama
    dago te Midian ami bidi dabe aiyaba elaluabo te usu yaibao.” Te po wai.
  tpi-tpi: Taim Gideon i harim dispela driman na em i harim tu tok bilong mining bilong
    en, orait em i brukim skru na i lotu long God. Na em i go bek long kem bilong
    ol Israel na i singaut olsem, “Yupela kirap. Yumi go. Nau Bikpela i helpim yumi
    na yumi inap winim ol ami bilong Midian.”
  dan-1931: 'Da Gideon hørte Beretningen om Drømmen og dens Tydning, tilbad han og
    vendte derefter tilbage til Israels Lejr, hvor han sagde: “Stå op, thi HERREN
    har givet Midjanitternes Lejr i eders Hånd!”'
  vie-OVCB: 'Khi Ghi-đê-ôn nghe câu chuyện về giấc mơ và lời bàn xong, ông cúi đầu
    tạ ơn Chúa Hằng Hữu. Rồi ông trở về trại Ít-ra-ên và gọi lớn: “Hãy thức dậy! Vì
    Chúa Hằng Hữu cho ta thắng quân Ma-đi-an rồi.”'
  guj-2017: જયારે ગિદિયોને એ સ્વપ્નનું કથન તથા તેનો અર્થ સાંભળ્યાં, ત્યારે તેણે નમીને
    આરાધના કરી. ઇઝરાયલની છાવણીમાં પાછો આવીને તેણે કહ્યું, “ઊઠો! કેમ કે ઈશ્વરે મિદ્યાનીઓના
    સૈન્યને આપણા હાથમાં સોંપ્યું છે.”
  pon-2006A: Ni Kidion eh rongada duwen ouramano, oh pil duwen wehwehn ouramano, e
    ahpw kelehpwikihdiong nanpwel. Mwuhr, e ahpw pwurala ni kahnimpwal en mehn Israel
    ko oh ndaiong irail, “Nna, kitail mwekid! KAUN-O ketin mweidohng kitail en kalowehdi
    karis en mehn Midian kan!”
  por-BRBSL: 'Foi assim, quando Gideon ouviu a narração do sonho e sua interpretação,
    que ele adorou. Então ele voltou ao campo de Israel e disse: “Levanta-te, pois
    Javé entregou o exército de Midiã em tuas mãos”.'
  cth-cth: Hahoi, Gideon ni mang hoi a deicainae a thai toteh, Cathut hah a bawk.
    Isarel roenae hmuen koe a ban teh, thaw awh haw, bangkongtetpawiteh, BAWIPA ni
    Midiannaw roenae hmuen teh nangmae kut dawk a poe toe, telah a ti.
  twi-twi: Bere a Gideon tee dae no ne ne nkyerɛase no, ɔkotow sɔree Onyankopɔn. Ɔsan
    baa Israel atenae mu teɛɛ mu se, “Monsɔre! Awurade de Midianfo ahyɛ mo nsa.”
  hlt-hlt: Mang kawng a saep te Gideon loh a yaak vaegnah tho a thueng. Te phoeiah
    Israel rhaehhmuen la mael tih, “Midian rhaehhmuen he BOEIPA loh na kut ah m'paek
    coeng dongah thoo uh laeh,” a ti nah.
  tbz-SIM: 'Kɛ̀ Sedeɔ̃ɔ̃ keè tidɔuǹtì nɛ̀ tì bɛnkú mù, kɛ́nínkú kɛ́sĩ́nnɔ́ɔ kɛtenkɛ̀,
    kɛ́dɔunnɛ̀ ti Yiɛ̀ nKuyie mmutɔ̃mmú, kɛ́deè kɛ́wɛ̃tɛní Isidɑyɛɛribɛ bɑ̀tɛ́ dɛ̀,
    kɛ́pĩɛ̃kɛ́ kɛ dɔ̀: Bɑ́ɑ́tínɛ̀ ti Yiɛ̀ nKuyie ndi duɔ́mmu Mɑndiyɑ̃ɑ̃bɛ.'
  msy-2020: Ezɨ Gideon irebar kamɨn eghaghanim baregha uaghan an mɨngarim baregha,
    maghɨra itevimning apɨrigha Ikiavɨra Itir Godɨn ziam fe. Egha uamategha Israelian
    averpeniba iti naghɨn ghugha kamaghɨn Israelian dei, “Ia dɨkav! E mangam! Ikiavɨra
    Itir God datɨrɨghɨn en akuraghtɨma, e mɨdorozimɨn Midiania dɨkabɨragham.”
  dop-dop: 'Ketiyɔŋ nɩɩ toosee ɑnɩ ɑ kʋsɛɣɛsǝtʋ, ɩlɛnɑ ɩ́ hǝntɩ ɑtɛ nɑ ɩ́ sɛɛ Ɩsɔ.
    Ɩlɛnɑ ɩ́ mǝlɩ ɩ yoolɑɑ kiŋ nɑ ɩ́ tɔ sɩ: Ɩ́ nyǝkɩ nɑ ɩ́ kʋlɩ. Tɑcɑɑ tʋwɑ Mɑtiyɑŋ
    nyǝ́mɑ kɛ mǝ niŋ tɑɑ kɛ́.'
  azb-azb: 'Gideon yuxu danışan adamın hekayəsini və yozumunu eşidəndə Allaha səcdə
    qıldı və İsrail ordugahına qayıdıb dedi: «Qalxın, çünki Rəbb Midyan ordusunu bizə
    təslim edib».'
  eng-DBY: And it came to pass when Gideon heard the telling of the dream and its
    interpretation, that he worshipped. And he returned into the camp of Israel, and
    said, Arise; for Jehovah hath given into your hand the camp of Midian.
  hin-2017: उस स्वप्न का वर्णन और फल सुनकर गिदोन ने दण्डवत् किया; और इस्राएल की छावनी
    में लौटकर कहा, “उठो, यहोवा ने मिद्यानी सेना को तुम्हारे वश में कर दिया है।”
  eng-YLT: And it cometh to pass, when Gideon heareth the narration of the dream and
    its interpretation, that he boweth himself, and turneth back unto the camp of
    Israel, and saith, 'Rise ye, for Jehovah hath given into your hand the camp of
    Midian.'
  kne-kne: Idi dinngen Gideon din iitaw di esa ay sana ya din olog na, nandokmog ay
    nandayaw en Diyos. Pag dan mantaoli sin kampo da ay Israelita yan kanana, “Mansagana
    kayo tan ipaabak Diyos en datako din sosoldado ay Midianita.”
  eng-WYC-2017: And when Gideon had heard the dream, and the interpreting thereof,
    he worshipped the Lord, and turned again to the tents of Israel, and said, Rise
    ye; for the Lord hath betaken into our hands the tents of Midian.
  eng-WMBB: It was so, when Gideon heard the telling of the dream and its interpretation,
    that he worshipped. Then he returned into the camp of Israel and said, “Arise,
    for the LORD has delivered the army of Midian into your hand!”
  urd-GVH: ख़ाब और उस की ताबीर सुनकर जिदौन ने अल्लाह को सिजदा किया। फिर उसने इसराईली
    ख़ैमागाह में वापस आकर एलान किया, “उठें! रब ने मिदियानी लशकरगाह को तुम्हारे हवाले
    कर दिया है।”
  rug-rug: Meke sipu avosia tugo Qitione sa pinutagita tanisa tie meke sa ginuana,
    si kokotuṉu gore si asa, meke vahesia sa se Zihova. Meke tiqe pule la si asa koa
    sa qeto minate tadi na tinoni Izireli meke zama, “Aria, ponini gita e Zihova pude
    va kilasia sa qeto minate tadi na tinoni Midiani.”
  gaz-gaz: Gidewoon yommuu abjuu sanaa fi hiikkaa isaa dhagaʼetti Waaqaaf sagade.
    Gara qubata Israaʼelootaattis deebiʼee, “Kaʼaa! Waaqayyo qubata Midiyaanotaa dabarsee
    harka keessanitti kenneeraa” jedhe.
  fra-LSG: 'Lorsque Gédéon eut entendu le récit du songe et son explication, il se
    prosterna, revint au camp d’Israël, et dit: Levez-vous, car l’Éternel a livré
    entre vos mains le camp de Madian.'
  gnn-gnn: Yo, Gitiyandhunydja ŋäkulana yukurrana ŋunhala warraŋulnha, yurru ŋayi
    wirrkina dhika goŋmirriyinanydja, buku‐ŋal'yurrunana Godkuna. Bala yana ŋayi marrtjina
    wäŋalilina roŋiyina walala‐miṯtjiwalanydja, nhanukalaŋuwalanydja miriŋuwala, bala
    marrtjinana waŋanana walalanha, “Way walala! Gaŋga'‐gaŋgathiyana ma'! Liŋguna
    ŋayi Godthunydja wekaŋalana ŋunhiyinydja miriŋunha ŋilimurruŋgalana goŋlili.”
  yal-yal: Gedeyɔn to na xiyen nun a bunna ramɛ, a yi Ala batu, a yi xɛtɛ Isirayila
    kaane gali daaxadeni, a naxa, “Ɛ keli, bayo Alatala bata Midiyan kaane gali daaxaden
    sa en sagoni.”
  haw-1868: A i ka manawa i lohe ai o Gideona i ka hai ana o ka moe, a me ka hoakakaia,
    hoomana aku la ia, a hoi hou aku la i ka puali o ka Iseraela, i iho la, E ku ae
    iluna, no ka mea, ua hoolilo o Iehova i ka puali o ko Midiana i ko oukou lima.
  arb-NAV: 'فَلَمَّا سَمِعَ جِدْعُونُ حَدِيثَ الْحُلْمِ وَتَفْسِيرَهُ سَجَدَ، وَرَجَعَ
    إِلَى مُخَيَّمِ إِسْرَائِيلَ وَقَالَ: «هُبُّوا، فَقَدْ نَصَرَكُمُ الرَّبُّ عَلَى
    جَيْشِ الْمِدْيَانِيِّينَ».'
  ewe-ewe: Gideon se drɔ̃e la kple eƒe gɔmeɖeɖe. Nu si ko wòte ŋu wɔ lae nye etsi
    tsitre ɖe afi ma eye wòkafu Mawu! Azɔ etrɔ enumake yi Israelviwo ƒe asaɖa me eye
    wòdo ɣli be, “Mifɔ kaba elabena Yehowa ana míaɖu Midiantɔwo ƒe aʋakɔ gã siawo
    dzi!”
  eng-LEE: And it was, when Gid'on heard the narration of the dream, and its interpretation,
    that he prostrated himself, and returned unto the camp of Israel, and said, Arise;
    for the Lord hath delivered into your hand the camp of Midian.
  gvn-gvn: Wujurrman nguwul-nguwulman, Gideonangka 300-balanda yalaman, “Wandida!
    Godungku jananin Midian-warra kangalkuda.” Nyulu 300-bala soldier-soldier ngami-ngami-bungan,
    100-bala yarra yunganka, 100-bala yarra yunganka, 100-bala yarra yunganka, yalaku.
    Yinyamun nyulu wubuliymbaku soldier-soldieranda dajin, trumpet and junjuy yala
    dubal and jidi. Jidi kananga dubalba wayjun-wayjujinya, Midian-warrangka light
    kari nyajin. Gideonangka soldier-soldieranda yalaman, “Ngayu janandamunbu campmunbu
    yuba kaday, nganya kunkun-bunga, balka yala ngayu balkal. Nganjin 100-bala janawunbu
    campmunbu yuba kaday, nganjin trumpet yaykarrdaku balkal. Yurra nyajil, yurrada
    trumpet yalarrku yaykarrdaku balkal, yirrkayda, ‘Majanka Godunku, and Gideonanka.’”
    Gideonangka 100-bala nyungunji wundin, kanbal yungan, jana yinyayngkarr Midian-warrandamundurr
    campmundurr jananka. Nyulu 100-balanji campmunbu yuba kadan, jana trumpet yaykarrdaku
    balkan, junjuy yala dubal dumbarrin, jidibu balbanka. Jana wubuliynjaku yinyarrin
    junjuy yala dubal dumbarrinda. Jana jidi kujin marabu nyubunyinja, trumpet kujin
    marabu yinduynju, yaykarrku yirrkan, “Naybu Majanka, and Gideonanka.” Jana 300-bala
    jidijiku janjananya campmundurr, jana Midian-warrangka light wubul bajaku nyajin,
    balu soldier-soldier wubul bajaku. Jana Midian-warra warrarin, yinyil-yinyiljiku,
    kawal yirrkay-yirrkanya. Jana 300-balangka trumpet balkan-balkan, Majangka Godungku
    Midian-warra mambarrin jana-karrajiku kuniwanka, damawanka. Jana Midian-warra
    warrarinkuda.
  asm-FB: গিদিয়োনে যেতিয়া সেই সপোন আৰু তাৰ অৰ্থৰ কথা শুনিলে, প্রার্থনাত তেওঁৰ মূৰ
    দোঁ খালে। তাৰ পাছত তেওঁ ইস্ৰায়েলৰ ছাউনিলৈ উলটি আহি ক’লে, “উঠা! যিহোৱাই আপোনালোকৰ
    হাতত মিদিয়নীয়া সৈন্যক শোধাই দিছে।”
  sus-A: فٍدٍيٌن تٌ فّ شِيٍ شَ قٍ تَفِ رَبَ رَ مّدٍ، عَ نَشَ عَ قٍلٍن بْشِ مَ، عَ
    عَلَ تَنتُ. نَ شَنبِ، عَ نَشَ فبِلٍن عِسِرَيِلَ سْورِيٍ يِرٍ، عَ عَ قَلَ عٍ بّ،
    «وٌ كٍلِ، بَرِ مَ عَلَتَلَ بَرَ مَدِيَن سْورِيٍ سَ وٌن سَفٌي.»
  fra-SBL: 'Lorsque Gédéon entendit le récit du rêve et son interprétation, il se
    prosterna. Puis il revint dans le camp d''Israël et dit : « Levez-vous, car Yahvé
    a livré entre vos mains l''armée de Madian ! »'
  hbo-hbo: וַיְהִי֩ כִשְׁמֹ֨עַ גִּדְעֹ֜ון אֶת־מִסְפַּ֧ר הַחֲלֹ֛ום וְאֶת־שִׁבְרֹ֖ו
    וַיִּשְׁתָּ֑חוּ וַיָּ֙שָׁב֙ אֶל־מַחֲנֵ֣ה יִשְׂרָאֵ֔ל וַיֹּ֣אמֶר ק֔וּמוּ כִּֽי־נָתַ֧ן
    יְהוָ֛ה בְּיֶדְכֶ֖ם אֶת־מַחֲנֵ֥ה מִדְיָֽן׃
  piu-2006: '@see-verse:JDG.007.014'
  kik-kik: Rĩrĩa Gideoni aiguire ũhoro wa kĩroto kĩu na ũtaũri wakĩo, akĩhooya Ngai.
    Agĩcooka nginya kambĩ-inĩ ya Isiraeli akĩmeeta akĩmeera atĩrĩ, “Ũkĩrai! Jehova
    nĩaneanĩte kambĩ ya Amidiani moko-inĩ manyu.”
  fra-NCL: 'Lorsque Gédéon eut entendu le récit du songe et son explication, il se
    prosterna et, étant revenu au camp d’Israël, il dit : « Levez-vous, car Yahweh
    a livré entre nos mains le camp de Madian. »'
  cek-AK: To ih amang hoi amang lehkung ih lok to Gideon mah thaih naah, Sithaw to
    bok, Israel kaminawk ataihaih ahmuen ah amlaem let moe, Angthawk oh; Angraeng
    mah Midian kaminawk to nangcae ban ah paek boeh, tiah a thuih pae.
  cuk-cuk: 'Gedeón gabdaked-itosgu, e-odulolesad-itosbargua, Bab-Dummad-nug-odummosad.
    Geb gannar Gedeón Israel-sordamar-danar-danar-bukwadse nonikid, gornonikid: “Gwisgumar,
    Bab-Jehová anmarga Madián-sordamar-urmaksad.”'
  uig-CYR: 'Шундақ болдики, Гидеон бу чүшни вә униң берилгән тәбирини аңлап, сәҗдә
    қилди. Андин у Исраилниң ләшкәргаһиға йенип келип: — Қопуңлар, Пәрвәрдигар Мидиянниң
    ләшкәргаһини қолуңларға тапшурди, — деди.'
  tel-2017: గిద్యోను ఆ కల, దాని భావం విన్నప్పుడు, అతడు యెహోవాకు నమస్కారం చేసి ఇశ్రాయేలీయుల
    శిబిరంలోకి తిరిగి వెళ్లి “లెండి, యెహోవా మిద్యానీయుల సైన్యం మీద మీకు జయం ఇచ్చాడు”
    అని చెప్పి,
  hat-BSA: 'Lè Gédéon te tande afè rèv la ak entèpretasyon li, li te bese an adorasyon.
    Li te retounen nan kan Israël la, e li te di: “Leve, paske SENYÈ a gen tan mete
    kan Madian an nan men nou.”'
  kos-kos: Ke Gideon el lohng mweme se lun mwet se inge, ac kalmen mweme sac, el sikukmutunteyak
    ac alu nu sin LEUM GOD. Na el folokla nu nien aktuktuk lun mwet Israel ac fahk,
    “Tukakek! LEUM GOD El asot kutangla nu suwos fin mwet mweun lun Midian!”
  hbo-WLC: וַיְהִי֩ כִשְׁמֹ֨עַ גִּדְע֜וֹן אֶת־מִסְפַּ֧ר הַחֲל֛וֹם וְאֶת־שִׁבְר֖וֹ
    וַיִּשְׁתָּ֑חוּ וַיָּ֙שָׁב֙ אֶל־מַחֲנֵ֣ה יִשְׂרָאֵ֔ל וַיֹּ֣אמֶר ק֔וּמוּ כִּֽי־נָתַ֧ן
    יְהוָ֛ה בְּיֶדְכֶ֖ם אֶת־מַחֲנֵ֥ה מִדְיָֽן׃
  ibo-ibo: Mgbe Gidiọn nụrụ nrọ ahụ, na nkọwa ya, ọ kpọrọ isiala kelee Chineke. Ọ
    laghachiri na ọmụma ụlọ ikwu ndị Izrel sị ha, “Bilienụ ọtọ! Nʼihi na Onyenwe anyị
    enyefeela unu ọmụma ụlọ ikwu ndị Midia nʼaka.”
  ory-ory: ସେତେବେଳେ ଗିଦିୟୋନ୍‍ ସେହି ସ୍ୱପ୍ନର କଥା ଓ ତହିଁର ଅର୍ଥ ଶୁଣି ପ୍ରଣାମ କଲେ; ପୁଣି
    ସେ ଇସ୍ରାଏଲ ଛାଉଣିକୁ ଫେରିଆସି କହିଲେ, “ଉଠ, କାରଣ ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ ହସ୍ତରେ ମିଦୀୟନୀୟ
    ସୈନ୍ୟଦଳକୁ ସମର୍ପଣ କରିଅଛନ୍ତି।”
  chk-chk: Iwe, lupwen Kition a rong ei tan me wewen, a fel ngeni Kot. Iwe, a liwinla
    ren lenien chon Israel o üreniir, “Oupwe pwätä, pun ewe Samol mi Lapalap a mwüt
    ngenikich pwe sipwe akufu ewe mwicheichen sounfiun Mitian.”
  rop-rop: Wal wen Gidiyan bin irrim det Midiyan solja tok lagijat, streidawei imbin
    baudan langa im ni en weship langa YAWEI. Brom deya Gidiyan bin gobek garram im
    wekinmen langa ola Isreil solja, en imbin weikimap olabat, en imbin tok, “Yumob
    gidap na, dumaji YAWEI garra meigim wi bidim ol detlot Midiyan solja.”
  ukr-1871: 'Як же почув Гедеон оповіданнє сну і його віщуваннє, припав він богобоязливо
    до землї, вернувся зараз до Ізраїлського коша та й гукне: Вставайте! бо Господь
    подав табір Мадиянїйський нам на поталу.'
  deu-1951: 'Als nun Gideon die Erzählung des Traumes und seine Auslegung hörte, betete
    er an und kehrte wieder in das Lager Israels zurück und sprach: Macht euch auf!
    denn der HERR hat das Lager der Midianiter in eure Hand gegeben.'
  eng-JPS: 'And it was so, when Gideon heard the telling of the dream, and the interpretation
    thereof, that he worshipped; and he returned into the camp of Israel, and said:
    ''Arise; for the LORD hath delivered into your hand the host of Midian.'''
  srp-1865: 'I kad Gedeon èu kako onaj pripovjedi san i kako ga ovaj istumaèi, pokloni
    se i vrati se u oko Izrailjski i reèe: ustajte, jer vam dade Gospod u ruke oko
    Madijanski.'
  lug-lug: Gidyoni bwe yamala okuwulira ekirooto ekyo n’amakulu gaakyo, n’avuunama
    n’asinza Mukama Katonda; era n’addayo mu lusiisira lw’Abayisirayiri n’abalagira
    nti, “Musitukiremu; kubanga Mukama abawadde obuwanguzi ku ggye ly’Abamidiyaani.”
  heb-heb: ויהי כשמע גדעון את מספר החלום ואת שברו וישתחו וישב אל מחנה ישראל ויאמר
    קומו כי נתן יהוה בידכם את מחנה מדין׃
  ben-IRV: তখন গিদিয়োন ঐ স্বপ্নের কথা ও তার অর্থ শুনে প্রার্থনা করলেন; পরে ইস্রায়েলের
    শিবিরে ফিরে এসে বললেন, “ওঠ, কারণ সদাপ্রভু তোমাদের হাতে মিদিয়নের শিবির সমর্পণ
    করেছেন।”
  pan-pan: ਅਜਿਹਾ ਹੋਇਆ ਕਿ ਜਦ ਗਿਦਾਊਨ ਨੇ ਇਹ ਸੁਫ਼ਨਾ ਅਤੇ ਉਸ ਦਾ ਅਰਥ ਸੁਣਿਆ ਤਾਂ ਮੱਥਾ ਟੇਕਿਆ
    ਅਤੇ ਇਸਰਾਏਲੀ ਛਾਉਣੀ ਨੂੰ ਮੁੜ ਆਇਆ ਅਤੇ ਕਿਹਾ, “ਉੱਠੋ, ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਨੇ ਮਿਦਯਾਨੀ ਫੌਜ ਨੂੰ
    ਤੁਹਾਡੇ ਹੱਥਾਂ ਵਿੱਚ ਕਰ ਦਿੱਤਾ ਹੈ!”
  mya-JVB: ထိုအိပ်မက် နှင့် အိပ်မက်အနက် ကို ဂိဒေါင် သည် ကြား သောအခါ ၊ ကိုးကွယ် ၍ ဣသရေလ
    တပ် သို့ ပြန် ပြီးလျှင် ၊ ထ ကြ၊ ထာဝရဘုရား သည် မိဒျန် ဗိုလ်ခြေ တို့ကို သင် တို့လက်
    ၌ အပ် တော်မူမည်ဟု ဆို ၏။
  tbg-tbg: Vitanta minti tuvaro taira tavoravata vira okaravata Gideoniva iriro, viva
    tori kauru araviro Kotira autu tuahera kero, viraqaahairo oturantero Isareri seri
    naavu maaqa kaqatonaini uruntero tiharo, Ho himpiqenavu vuare. Vate quqaama Noravano
    Kotiva tinavu kahaqiraqe tenavu Midiani vika naatarama kararave, tiro.
  hmo-hmo: Gideona ese unai nihi sivaraina, bona nihi ena anina hedinaraia ia kamonai,
    vadaeni ia tui diho, Dirava dekenai ia tomadiho. Vadaeni Israela kamepa dekenai
    ia giroa lou, ia gwau, “Umui toreisi, badina be Lohiabada ese Midiana ena tuari
    taudia ibounai dekena amo, umui dekenai kwalimu ia henia vadaeni!”
  urd-urd: जब जिदा'ऊन ने ख़्वाब का मज़मून और उसकी ता'बीर सुनी तो सिज्दा किया, और इस्राईली
    लश्कर में लौट कर कहने लगा, “उठो, क्यूँकि ख़ुदावन्द ने मिदियानी लश्कर को तुम्हारे
    क़ब्ज़े में कर दिया है।”
  rus-SYN: 'Гедеон, услышав рассказ сна и толкование его, поклонился Господу и возвратился
    в стан Израильский и сказал: вставайте! предал Господь в руки ваши стан Мадиамский.'
  bqc-SIM: 'Kɛ́ Gedeↄ̃ↄ nanapi yãmà ń a bↄↄlɛo, à kùlɛ Diiɛ. Ɔ̃ à ɛ̀a Isailiↄ
    bòou à mɛ̀: À fɛlɛ! Dii Madiãↄ nàwɛ̃ɛ wá ↄzĩɛ.'
  tcz-CHONGTHU: Gideon in hiche mangle akiledohna thucheng chu jah phatnin Pakai ang’a
    abohkhup in chibai abohtan ahi. Hiche jouchun Israel te ngahmun’ah ahung kilekit
    in kho asamtan ahi, “Kipatdoh un Pakaiyin Midian mite le akiloikhompi chengse
    chung’a hi galjona eipeh u ahitai!” ati.
  mar-mar: तेव्हा असे झाले की गिदोनाने ते स्वप्न व त्याचा अर्थ ऐकल्यावर नमन करून प्रार्थना
    केली; मग तो इस्राएली तळावर माघारी येऊन बोलला, “तुम्ही उठा, कारण की परमेश्वराने
    मिद्यानी तळ तुमच्या हाती दिला आहे.”
  qub-qub: 'Suyñuynincho imano ricashantapis willapänacushanta wiyaycur Gedeonga Tayta
    Diosta alabaran. Nircur cutiran Israelcuna pachacaraycashanman. Chayaycur niran:
    «Tayta Diosmi munayninchïman cachayconga Madián runacunataga. Juclla yaycapaycärishun.»'
  bqp-bqp: 'Kũ Gidiↄn nana pì yã mà kũ a bↄkↄtɛnaao, à donyĩ kɛ̀ Dikirinɛ. Akũ
    à ɛ̀ra Isarailanↄ bùran à pì: À futɛ! Dikiri Midiãnↄ nàwɛrɛ ó ↄĩ.'
  hat-hat: 'Lè Jedeyon tande rèv la ak esplikasyon yo ba li a, li lage kò l'' atè
    devan Bondye. Apre sa, li leve, li tounen nan kan moun pèp Izrayèl yo. Li di yo:
    -Ann ale! Seyè a lage kan moun Madyan yo nan men nou.'
  eng-BSB: When Gideon heard the dream and its interpretation, he bowed in worship.
    He returned to the camp of Israel and said, “Get up, for the LORD has delivered
    the camp of Midian into your hand.”
  tod-tod: 'Siɛgi zu Zeedeyɔn segi zu wooi mɛnini da, ta poluwo gooi, é nɔkɔni, é
    ɠale ma Izelayɛle nuiti ta-ɠɔɔlaɠai zu, é ɠɛ ti ma: «À wuzeɠe, mazɔlɔɔ Ɠɔoɠɔ
    GALAGI zobogi vea wo ʋɛ, wo pilɛ sɔlɔɔ Madiyan nuiti ta-ɠɔɔɠɔ nuiti ma.»'
  eng-WEBPB: It was so, when Gideon heard the telling of the dream and its interpretation,
    that he worshipped. Then he returned into the camp of Israel and said, “Arise,
    for the LORD has delivered the army of Midian into your hand!”
  kbq-kbq: Hagi ana ava'na kene, ana ava'nama eri ama hianke'ma Gidioni'ma nentahino'a,
    Ra Anumzamofo avuga renareno mono hunte'ne. Ana huteno ete Israeli vahe seli nonkumatega
    vuno amanage huno ome kezatine, otiho! Na'ankure Ra Anumzamo'a ko Midieni sondia
    vahetamina tagri tazampi hago zamavarente'ne.
  nhe-BL: 'Huan quema Gedeón quicajqui nopa temictli huan tlaque quinequi quiijtos,
    quihueyichijqui Toteco. Huan teipa sampa mocuepqui campa nopa israelitame mochijtoyaj
    huan quinilhui: ―Ximotlalanaca pampa Toteco techmacatoc nopa madianitame tomaco
    para ma tiquintlanise.'
  bus-bus: 'Kɛ̀ Gidiↄn nanaa pì yã mà kↄ̃n à bↄkↄ̃tɛnao, à dↄnzi kɛ̀ Diinɛ. Ben à
    ɛ̀ara Isarailinↄ bùran à bè: À fɛɛ! Dii Midiãnↄ nàwe wa ↄzĩ.'
  gub-BL: Wenu Zineàw a'e puahu awer imume'u mehe. Ukwaw a'e ze'eg henu mehe. A'e
    rupi wapyk upenàràg rehe Tupàn imuwete katu pà. Uzewyr oho Izaew waker haw pe
    a'e pe har wanupe uze'eg pà kury. — Pepu'àm ty wà. Tupàn umur putar zauxiapekwer
    Minià izuapyapyr pepo pe a'e wà nehe kury, i'i wanupe.
  eng-DRA: 'And when Gedeon had heard the dream, and the interpretation thereof, he
    adored: and returned to the camp of Israel, and said: Arise, for the Lord hath
    delivered the camp of Madian into our hands.'
