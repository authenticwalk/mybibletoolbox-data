verse: JDG.007.011
translations:
  mal-C: അവർ സംസാരിക്കുന്നത് നീ ശ്രദ്ധിക്കുക; അപ്പോൾ പാളയത്തെ ആക്രമിക്കാൻ നിനക്ക്
    ധൈര്യംവരും.” അങ്ങനെ ഗിദെയോനും ഭൃത്യനായ പൂരയും പാളയത്തിന്റെ കാവൽസ്ഥാനംവരെ ഇറങ്ങിച്ചെന്നു.
  deu-TKW: und belausche, was man dort spricht. Dann wirst du Mut gewinnen, in das
    Lager einzubrechen. Da begab er sich mit seinem Diener Pura hinunter bis in die
    nächste Nähe der Krieger im Lager.
  lin-lin: mpe yoka maloba oyo bazali koloba. Boye okozwa makasi ya kobundisa bango. »
    Jedeon akitaki elongo na Pura, mosali na ye ya mobali, kino na liboso ya molako
    ya bitumba.
  eng-LSV: and you have heard what they speak, and afterward your hands are strengthened,
    and you have gone down against the camp.” And he goes down, he and his young man
    Phurah, to the extremity of the fifties who [are] in the camp;
  eng-GNV: And thou shalt hearken what they say, and so shall thine handes be strong
    to go downe vnto the hoste. Then went he downe and Phurah his seruant vnto the
    outside of the souldiers that were in the hoste.
  eng-WEBSTER: And thou shalt hear what they say; and afterward shall thy hands be
    strengthened to go down to the host. Then went he down with Phurah his servant
    to the outside of the armed men that were in the host.
  nhw-BL: Huan xijtlacaquilitij tlaque moilhuíaj nopa madianitame. Huan huajca tijpiyas
    más chicahualistli huan tijnequis titemos ica mosoldados para tiquinhuilanati
    campa mochijtoque.” Huajca Gedeón ichtaca yajqui ihuaya itequipanojca Fura hasta
    iteno campa mochijtoyaj nopa madianita soldados.
  swh-ONEN: nawe sikiliza wanayosema. Hatimaye, utatiwa moyo kushambulia kambi.” Basi
    yeye na Pura mtumishi wake wakashuka na kufikia walinzi wa mbele wenye silaha
    waliokuwa mle kambini.
  bba-bba: kpɑ i nɔ ye bɑ ɡerumɔ, kpɑ i dɑm wɑ i kɑ dɑ i bu wɔri. Yerɑ bɑ sɑrɑ bɑ
    dɑ sere be bɑ sɑnsɑni kɔ̃sun bɔkuɔ.
  eng-KJVCPB: and thou shalt hear what they say; and afterward shall thine hands be
    strengthened to go down unto the host. Then went he down with Phurah his servant
    unto the outside of the armed men that were in the host.
  wbp-wbp: Kapunpa-jana purda-nyanyi kuja kalu-nyanu jarnkujarnku wangkami. Kajinpa-jana
    purda-nyanyi nyarrpa kuja kalu wangkami, ngula-jangka kulanpa lani-jarrimi, kapunkulu-jana
    jangkardu yani kulu lani-wangu.” Junga-juku, ngula-jangkaju, Kitini manu Puura-pala
    kiripi-kangu kaninjarra-kari Mirdiyanu-wardingki-patu-kurlangu ngurra-kurra, yanurnu-pala
    kujalpalu ngalya-kari warrmarla karrija. Yakarralpalu karrija kujalpalu ngalya-kari
    Mirdiyanu-wardingki-patu jarda ngunaja.
  luo-luo: kendo ichik iti iwinj gima giwacho. Bangʼe, inibed gi mijingʼo mar monjo
    kambino.” Omiyo en kod Pura jatichne negidhi machiegni gi kambi.
  meu-meu: edia hereva ba kamonai, gabeamo imamu bae goada ba hekei lao, edia taruha
    ai ba tuari henidia. Bena ena hesiai tauna Pura ida e hekei lao, ela bona tuari
    taudia taruha isena ai e hegima gabuna ai.
  npi-ULB: र तिनीहरूले के भन्दैछन्, त्यो सुन्, र छाउनीमा आक्रमण गर्न तेरो साहस बढ्नेछ
    ।” यसैले गिदोन आफ्ना सेवक पूराहसँग तल छाउनीको सुरक्षाबल भएको ठाउँमा गए ।
  yor-yor: kí o sì fi ara balẹ̀ gbọ́ ohun tí wọ́n ń sọ nínú ibùdó náà. Lẹ́yìn èyí
    ọkàn rẹ̀ yóò le láti kọlù ibùdó náà.” Báyìí ni òun àti Pura ìránṣẹ́ rẹ̀ wọ ẹnu-ọ̀nà
    ibùdó yìí.
  emp-NTPO: Maʌ̃be ãdjirãba jara panʌda ũrĩdua. Maʌ̃ba bʌra sozarraara b̶eya ãdjirã
    ume djõi carea.– Ara maʌ̃da Gedeoʌ̃ra idji nezoca Purá ume ed̶aa wãsia madianitarã
    panʌ caita.
  ind-ind: Setelah mendengar pembicaraan mereka, kamu akan menjadi berani untuk menyerang
    perkemahan itu.” Maka Gideon bersama Pura menyusup ke pinggir perkemahan musuh.
  pes-OPCB: در آنجا به سخنانی که ایشان می‌گویند گوش بده. وقتی سخنان آنها را بشنوی
    جرأت یافته، به ایشان حمله خواهی کرد!» پس جدعون فوره را با خود برداشت و مخفیانه
    به اردوگاه دشمن نزدیک شد.
  tgl-ULB: at makinig sa kanilang sinasabi at mapapalakas ang iyong loob para lusubin
    ang kampo. “Kaya pumunta si Gideon kasama si Purah na kaniyang lingkod, pababa
    sa puwesto ng tagabantay ng kampo.
  cbu-NT: Anush kuseerush, mazinancha yuwaa anshuch tsiyatkana anootsi. Anoo mazinakchush,
    ndushapa punichsha, Apanll Jedeyonaa tárangu, uwsha ayu táyaranllu, ipuneerandsin
    tputs sur Puraa anpat naataranganaya yuwash Madiyanshuch wasundurur tsangarana
    ambi.
  hui-hui: Porabigola tigua bi mbira laragola hale holeberabigo hale howa miniha hongo
    anda ibira handala polebere, lene. Ani laya handala Gidiono ibunaga biabe bia
    haga Purala haru abale dalipe howa unu waitigi biaru anda mandaha abale bira para
    howa berene.
  mya-mya: သူ​တို့​ပြော​ဆို​နေ​ကြ​သော​စ​ကား​ကို​သင် ကြား​သိ​ရ​လိမ့်​မည်။ ထို​အ​ခါ​သင်​သည်​တိုက်
    ခိုက်​ရန်​ရဲ​စွမ်း​သတ္တိ​ကို​ရ​လိမ့်​မည်'' ဟု​မိန့် တော်​မူ​၏။ သို့​ဖြစ်​၍​ဂိ​ဒေါင်​သည်​မိ​မိ​အ​စေ
    ခံ​ဖု​ရ​နှင့်​အ​တူ ရန်​သူ့​တပ်​စ​ခန်း​အ​စွန် နား​သို့​သွား​လေ​သည်။-
  bod-N: ཁོ་རྣམས་ཀྱིས་ཅི་སྨྲ་བ་ཁྱོད་ཀྱིས་ཐོས་པ་དང་། ཁྱོད་ལ་མར་སོང་ནས་དམག་སྒར་དེར་དཔུང་འཇུག་བྱེད་པའི་སྙིང་སྟོབས་ལྡན་པར་འགྱུར་ཞེས་གསུངས།
    དེ་ནས་གིད་ཡོན་གྱིས་གཡོག་པོ་ཕུ་རཱ་ཁྲིད་ནས་མར་དམག་སྒར་གྱི་མཐའ་མཚམས་སུ་སོང་ངོ་། །
  sna-sna: Uchanzwa zvavanotaura. Shure kwaizvozvo uchanzwa kukurudzirwa kuti urwise
    musasa.” Saka iye naPura muranda wake vakaburuka vakasvika kuvarindi vokunze kwomusasa.
  spa-BLM: Oirás lo que dicen, y después tus manos se fortalecerán para bajar al campamento”.
    Entonces bajó con Purah su siervo a la parte más alejada de los hombres armados
    que estaban en el campamento.
  cac-cac: ol e maclan eyab'i tas van yalan eb', yuj chi' man̈ ol ach xiv och d'a
    oval chi', xchi d'a vin̈. Yuj chi' ix emc'och vin̈ yed' vin̈ schecab' chi' d'ac'valil
    b'aj ayel eb' stan̈van scampamento eb' madianita chi', yic smaclan yab' eb' vin̈
    tas syal eb'.
  swh-ULB: na usikilize kile wanachosema, na ujasiri wako utaimarishwa kushambulia
    kambi.” Basi Gidioni akaenda pamoja na Pura mtumishi wake, mpaka chini kwa walinzi
    wa kambi.
  bel-bel: і пачуеш, што гавораць, і тады ўмацуюцца рукі твае, і пойдзеш у табар.
    І сышоў ён і Фура, слуга ягоны, да самых узброеных, якія былі ў табары.
  deu-ELBBK: und du wirst hören, was sie reden; und danach werden deine Hände erstarken,
    und du wirst in das Lager hinabgehen. Da ging er mit Pura, seinem Knaben, hinab
    bis an das Ende der Gerüsteten, die im Lager waren.
  mbb-OT: Pemineǥa niw ke hengkey is egkeǥiyen dan ne siguradu ebmevurut ka he edsurung
    pinaaǥi te egkezineg nu.” Umbe migenat sikandan is dezuwa pehendiyà te dulunà
    te kampu te menge Midianhen, he zuen duen ebantey he menge sundaru.
  mal-2015: എന്നാൽ അവർ സംസാരിക്കുന്നതു എന്തെന്നു നീ കേൾക്കും; അതിന്റെ ശേഷം പാളയത്തിന്റെ
    നേരെ ഇറങ്ങിച്ചെല്ലുവാൻ നിനക്കു ധൈര്യം വരും. അങ്ങനെ അവനും അവന്റെ ബാല്യക്കാരനായ
    പൂരയും പാളയത്തിൽ ആയുധപാണികളുടെ സമീപത്തോളം ഇറങ്ങിച്ചെന്നു.
  tuo-NT: Topʉ na ucũsere tʉꞌogʉ waꞌaya. Tojo wééca beꞌro wãcũtutuase meꞌrã aꞌmewẽjẽgʉ̃saꞌa”,
    nicʉ niwĩ. Tojo weegʉ Gedeṍ cʉ̃rẽ daꞌracoꞌtegʉ Fura meꞌrã madianita masã nerẽrõ
    sumutopʉ buꞌa waꞌacãrã niwã.
  rmc-rmc: a šun len, so vakerena. Akor tut imar na daraha te džal pre lende pro mariben.“
    Avke o Gideon geľa tele peskre služobňikoha le Puroha dži ko anglune slugaďa,
    pro agor le taboriskro.
  pes-OPV: و چون آنچه ایشان بگویند بشنوی، بعد از آن دست تو قوی خواهدشد، و به اردو
    فرود خواهی آمد.» پس او وخادمش، فوره به کناره سلاح دارانی که در اردوبودند، فرود
    آمدند.
  ron-1924: 'Сэ аскулць че вор зиче ши дупэ ачея ци се вор ынтэри мыниле: кобоарэ-те
    дар ын табэрэ.” Ел с-а коборыт ку Пура, служиторул луй, пынэ ла ынтыя стражэ а
    таберей.'
  ben-OBCV: এবং তারা কী বলছে তা শোনো। তারপর, শিবির আক্রমণ করার জন্য তুমি উৎসাহিত হবে।”
    অতএব গিদিয়োন ও তাঁর দাস ফুরা শিবিরের উপকন্ঠে নেমে গেলেন।
  som-som: oo waxaad maqli doontaa waxay isku leeyihiin; oo markaasay gacmahaagu u
    xoogaysan doonaan inaad xerada ku dhaadhacdo. Markaasuu hoos u dhaadhacay isagoo
    kaxaystay addoonkiisii Furaah ilaa meeshii ku wareegsanayd xerada oo raggii hubka
    lahaa degganaa.
  lat-VUC: Et cum audieris quid loquantur, tunc confortabuntur manus tuæ, et securior
    ad hostium castra descendes. Descendit ergo ipse et Phara puer ejus in partem
    castrorum, ubi erant armatorum vigiliæ.
  eng-ASVBT: and thou shalt hear what they say; and afterward shall thy hands be strengthened
    to go down into the camp. Then went he down with Purah his servant unto the outermost
    part of the armed men that were in the camp.
  ita-1885: E tu udirai ciò che vi si dirà; e poi le tue mani saranno rinforzate,
    e tu scenderai nel campo. Egli adunque, con Fura, suo servitore, scese all'estremità
    della gente ch'era in armi nel campo.
  eng-LXXUP: 'And thou shalt hear what they shall say, and afterward thy hands shall
    be strong, and thou shalt go down into the camp: and he went down and Purah his
    servant to the extremity of the companies of fifty, which were in the camp.'
  eng-ULB: and listen to what they are saying, and your courage will be strengthened
    to attack the camp.” So Gideon went with Purah his servant, down to the guard
    posts of the camp.
  spa-VBL: Oirás lo que hablan y entonces tendrás el valor de atacar el campamento”.
    Así que tomó a su siervo Furá con él y se dirigió al borde del campamento, donde
    había hombres armados de guardia.
  fra-_FOB: Et tu entendras ce qu'ils diront, et tes mains seront fortifiées; descends
    au camp. Il descendit donc, avec Pura son serviteur, jusqu'aux avant-postes du
    camp.
  mal-mal: എന്നാൽ അവർ സംസാരിക്കുന്നത് എന്തെന്ന് നീ കേൾക്കും; അതിന്‍റെശേഷം പാളയത്തിന്റെ
    നേരെ ഇറങ്ങിച്ചെല്ലുവാൻ നിനക്ക് ധൈര്യം ഉണ്ടാകും. അങ്ങനെ അവനും അവന്റെ ബാല്യക്കാരനായ
    പൂരയും കൂടി സൈനിക താവളത്തിന് സമീപത്തോളം ഇറങ്ങിച്ചെന്നു.
  urd-GVR: wuh bāteṅ sun le jo wahāṅ ke log kah rahe haiṅ. Tab un par hamlā karne
    kī jurrat baṛh jāegī.” Jidāūn Fūrāh ke sāth ḳhaimāgāh ke kināre ke pās utar āyā.
  suz-BL: मिनु लशा, मेको आन लोव़ पशो नेनो। मेको आन लोव़ नेंनी नोले, मेको आन कली लडाइ
    तोचा महिंनेवे” देंमाक्‍त। मिनु मेको आ गेय पाइब पुराह नु मिदयानी आन ङोंइती ङा ताम्‍बु
    आ नेक्‍था ल‍माक्‍त। मेकेर लडाइ पाइबपुकी बाक्‍शो बाक्‍मा बाक्‍त।
  ita-1927: e udrai quello che dicono; e, dopo questo, le tue mani saranno fortificate
    per piombar sul campo”. Egli dunque scese con Purah, suo servo, fino agli avamposti
    del campo.
  ckb-ckb: گوێت لە قسەکانیان دەبێت و ورەت بەرزدەبێتەوە و هێرش دەبەیتەسەر ئۆردوگاکە.»
    ئیتر خۆی و پورای خزمەتکاری بەرەو خوار چوون تاکو لە ڕیزەکانی دواوەی چەکدارەکانی
    ئۆردوگاکە نزیک بوونەوە.
  eng-BBE: And after hearing what they are saying, you will get strength to go down
    against the army. So he went down with his servant Purah to the outer line of
    the tents of the armed men.
  kan-OKCV: ಅವರು ಮಾತನಾಡುವುದನ್ನು ಕೇಳು. ತರುವಾಯ ಪಾಳೆಯಲ್ಲಿ ಇಳಿದು ಹೋಗುವುದಕ್ಕೆ ನಿನ್ನ ಕೈಗಳು
    ಬಲಗೊಳ್ಳುವುವು,” ಎಂದರು. ಹಾಗೆಯೇ ಅವನು ತನ್ನ ಸೇವಕನಾದ ಪುರನ ಸಂಗಡ ಪಾಳೆಯ ಹೊರಗಿರುವ ಸೈನಿಕರ
    ಬಳಿಗೆ ಹೋದನು.
  tam-2017: அங்கே என்ன பேசுகிறார்கள் என்று கேள்; பின்பு படையினிடத்திற்குப் போக, உன்னுடைய
    கைகள் பெலப்படும் என்றார்; அப்படியே அவனும் அவனுடைய வேலைக்காரனாகிய பூராவும் படையின்
    முன்பகுதியிலே இரவுகாவல் காக்கிறவர்களின் இடம்வரைக்கும் போனார்கள்.
  spa-RV-1909: Y oirás lo que hablan; y entonces tus manos se esforzarán, y descenderás
    al campo. Y él descendió con Phara su criado al principio de la gente de armas
    que estaba en el campo.
  ron-BTF: Și vei auzi ce spun ei; și după aceea ți se vor întări mâinile să cobori
    la oștire. Atunci el a coborât cu Pura, servitorul său, la partea de afară a oamenilor
    înarmați, care erau în oștire.
  eng-WEBP: You will hear what they say; and afterward your hands will be strengthened
    to go down into the camp.” Then went he down with Purah his servant to the outermost
    part of the armed men who were in the camp.
  eng-FBV: You'll hear what they're talking about and then you'll have the courage
    to attack the camp.” So he took his servant Purah with him and went to the edge
    of the camp where armed men were on guard.
  nld-1939: en luister naar wat ze vertellen; dan zult ge u sterker voelen, om af
    te rukken op het kamp. Hij ging dus met zijn knecht Poera naar de voorposten van
    de strijdmacht, die in het kamp was gelegerd.
  nch-BL: Huan xijtacaquilitij taya moilhuíaj nopa madianitame. Huan huajca tijpiyas
    más chicahualisti huan tijnequis titemos ica mosoldados para tiquintehuiti campa
    mochijtoque.” Huajca Gedeón ichtaca yajqui ihuaya itequipanojca Fura hasta iteno
    campa mochijtoyaj nopa madianita soldados.
  vie-1934: Người sẽ nghe điều chúng nó nói, rồi ngươi sẽ cảm biết rằng mình cóóóóóómạnh
    mà hãm dinh chúng nó. Vậy, Ghê-đê-ôn đi xuống cùng Phu-ra, đầy tớ mình, đến gần
    nơi lính canh ở đầu dinh.
  hin-CV: वहां जाकर सुनो कि वे क्या-क्या बातें कर रहे हैं. इससे तुम्हें हौसला मिलेगा
    कि तुम पड़ाव पर हमला कर सको.” सो गिदोन अपने सेवक पुराह को लेकर सेना के पड़ाव की
    सीमा चौकी पर जा पहुंचा.
  spa-BES: Y después de escuchar lo que dicen, obtendrás fuerzas para luchar contra
    el ejército. Así que descendió con su criado Fura a la línea exterior del campamento
    de los hombres armados.
