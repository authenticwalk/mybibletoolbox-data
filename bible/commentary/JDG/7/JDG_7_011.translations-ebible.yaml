  asm-FB: সিহঁতে কি কয়, তুমি তাক শুনিবা; তাৰ পাছত ছাউনি আক্রমণ কৰিবলৈ তোমাৰ সাহস
    সবল কৰা হ’ব।” তেতিয়া গিদিয়োনে নিজৰ দাস পুৰাক লগত লৈ ছাউনিৰ সুৰক্ষা প্রহৰীৰ আস্থানৰ
    ওচৰলৈকে নামি গ’ল।
  sus-A: عِ نَشَن مّمَ نَا، نَ قَمَ عِ رَلِمَنِيَدٍ. فٌرٌ عٍ شَ سْورِيٍ يِرٍ سِندٍن.»
    عَ تَن نُن عَ شَ كٌنيِ ثُرَ نَشَ فٌرٌ، هَن سْورِيٍ يٌنكِندٍ قّ مَ.
  fra-SBL: Tu entendras ce qu'ils diront, et tes mains seront fortifiées pour descendre
    au camp. » Et il descendit avec Purah, son serviteur, jusqu'à l'extrémité des
    hommes armés qui étaient dans le camp.
  hbo-hbo: וְשָֽׁמַעְתָּ֙ מַה־יְדַבֵּ֔רוּ וְאַחַר֙ תֶּחֱזַ֣קְנָה יָדֶ֔יךָ וְיָרַדְתָּ֖
    בַּֽמַּחֲנֶ֑ה וַיֵּ֤רֶד הוּא֙ וּפֻרָ֣ה נַעֲרֹ֔ו אֶל־קְצֵ֥ה הַחֲמֻשִׁ֖ים אֲשֶׁ֥ר
    בַּֽמַּחֲנֶֽה׃
  piu-2006: '@see-verse:JDG.007.010'
  kik-kik: na ũthikĩrĩrie ũrĩa maroiga. Thuutha ũcio nĩũkũgĩa na hinya wa gũtharĩkĩra
    kambĩ ĩyo.” Nĩ ũndũ ũcio Gideoni na Pura ndungata yake magĩikũrũka nginya tũnyũmba-inĩ
    twa arangĩri a kambĩ ĩyo.
  fra-NCL: tu écouteras ce qu’ils disent, et ensuite tes mains seront fortifiées et
    tu descendras sans crainte au camp. » Il descendit avec Phara, son serviteur,
    jusqu’aux avant-postes du camp.
  cek-AK: nihcae mah thuih ih lok to na thaih tih; to pacoengah loe misatuh kaminawk
    ohhaih ahmuen ah caeh tathuk hanah, na ban thacakhaih to om tih, tiah a naa. To
    pongah Gideon loe a tamna Phurah hoi nawnto misatuh kaminawk ataihaih tasa bang
    ih misatoephaih ahmuen ah caeh.
  cuk-cuk: Agi, dulemar-sunmaked nue be itogo. A-sorbali, na be Madián-dulemargi-gwichiguega
    niga-gannaledoed.” Degisoggu, Gedeón, e-mai-Fura-ebo Madián-dule-nakulemalad-bukwadse
    gwisgudapmalad.
  uig-CYR: Сән уларниң немә дейишиватқинини аңлайсән, андин сән ләшкәргаһқа һуҗум
    қилип чүшүшкә җүръәт қилалайсән, деди. Буни аңлап у хизмәткари Пураһни елип ләшкәргаһниң
    четидики әскәрләрниң йениға барди.
  tel-2017: ఆ శిబిరంలో ఉన్నవాళ్ళు చెప్పుకుంటున్న దాన్ని వినిన తరువాత నువ్వు ఆ శిబిరంలోకి
    దిగి వెళ్ళడానికి నీకు ధైర్యం వస్తుంది” అని చెప్పినప్పుడు, అతడు, అతని పనివాడైన
    పూరా ఆ శిబిరంలో బయట కాపలా వాళ్ళున్న చోటికి వెళ్ళారు.
  hat-BSA: 'Ou va tande kisa yo di: apre sa, men w ap vin fò pou ou kapab desann kont
    kan an.” Konsa, li te ale avèk Pura, sèvitè li a, anba kote avan-gad a lame ki
    te nan kan yo.'
  kos-kos: Kom ac fah lohng ma elos srumun an, ac ke kom ac lohng an kom ac fah kui
    ac pulaik in lainulos.” Na Gideon ac mwet kulansap se lal inge, Purah, eltal oatula
    nu sisken nien aktuktuk lun mwet lokoalok lalos.
  hbo-WLC: וְשָֽׁמַעְתָּ֙ מַה־יְדַבֵּ֔רוּ וְאַחַר֙ תֶּחֱזַ֣קְנָה יָדֶ֔יךָ וְיָרַדְתָּ֖
    בַּֽמַּחֲנֶ֑ה וַיֵּ֤רֶד הוּא֙ וּפֻרָ֣ה נַעֲר֔וֹ אֶל־קְצֵ֥ה הַחֲמֻשִׁ֖ים אֲשֶׁ֥ר
    בַּֽמַּחֲנֶֽה׃
  ibo-ibo: ṅaa ntị, nụrụ ihe ha na-ekwu. Emesịa, ị ga-abụ onye a gbara ume ibu agha
    megide ọmụma ụlọ ikwu ahụ.” Ya mere, ya na Pura onyeozi ya gara nʼebe dị nso,
    nʼebe ndị nche ọmụma ụlọ ikwu ahụ nọ.
  ory-ory: ଆଉ, ସେମାନେ ଯାହା କହନ୍ତି, ତୁମ୍ଭେ ତାହା ଶୁଣିବ; ତହିଁ ଉତ୍ତାରେ ଛାଉଣିକୁ ଓହ୍ଲାଇ
    ଯିବା ପାଇଁ ତୁମ୍ଭ ହସ୍ତ ବଳବାନ ହେବ।” ତହିଁରେ ସେ ଆପଣା ଦାସ ଫୁରା ସହିତ ଛାଉଣିରେ ଥିବା ସସଜ୍ଜ
    ଲୋକମାନଙ୍କ ବାହାରସ୍ଥ ସୀମାର ପ୍ରାନ୍ତ ପର୍ଯ୍ୟନ୍ତ ଗଲେ।
  chk-chk: Iwe, kopwe rongorong mine repwe üra, mürin kopwe pwora le feitiu o maun
    ngeni ewe leni.” Mürin, Kition me Pura nöün chon angang ra feitiu ren ewe lenien
    mamas än ekewe sounfiu.
  rop-rop: en yu garra irrim wanim olabat toktokbat, en afta yu garra filim miselp
    strongbala blanga fait langa olabat.” Lagijat na God bin tok. Wal Gidiyan bin
    gajim det wekinmen blanga im, en dubala bin godan gulijap langa det kemp blanga
    ola enami blanga olabat,
  ukr-1871: І підслухай, що там говорять. Тодї наберешся духу пробратись туди. Він
    і пійшов із своїм слугою Фурою, та й пробравсь близенько до військових людей у
    таборі.
  deu-1951: damit du hörst, was sie reden. Dann werden deine Hände erstarken, daß
    du gegen das Lager hinabziehen wirst. Da stieg Gideon mit seinem Burschen Pura
    hinunter, bis zu den äußersten Vorposten, die zum Lager gehörten.
  eng-JPS: And thou shalt hear what they say; and afterward shall thy hands be strengthened
    to go down upon the camp.' Then went he down with Purah his servant unto the outermost
    part of the armed men that were in the camp.
  srp-1865: I èuæeš šta govore, pa æe ti osiliti ruke i udariæeš na oko. I siðe on
    i Fura momak njegov do kraja vojske koja bijaše u okolu.
  lug-lug: era bw’onoowulira bye boogera onoofuna obuvumu okubalumba. Gidyoni n’omuweereza
    we Pula ne basemberera olusiisira lw’Abamidiyaani.”
  heb-heb: ושמעת מה ידברו ואחר תחזקנה ידיך וירדת במחנה וירד הוא ופרה נערו אל קצה החמשים
    אשר במחנה׃
  ben-IRV: এবং ওরা যা বলে, তা শোন তার পরে তোমার হাত শক্তিশালী হবে, তাতে তুমি ঐ শিবিরের
    বিরুদ্ধে নেমে যাবে। তখন তিনি নিজের চাকর ফুরাকে সঙ্গে করে শিবিরে অবস্থিত সসজ্জ
    লোকদেরকে নিয়ে শেষ পর্যন্ত নেমে গেলেন।
  pan-pan: ਉੱਥੇ ਤੂੰ ਸੁਣੇਂਗਾ ਕਿ ਉਹ ਕੀ ਕਹਿ ਰਹੇ ਹਨ, ਇਸ ਤੋਂ ਬਾਅਦ ਉਸ ਛਾਉਣੀ ਉੱਤੇ ਹਮਲਾ ਕਰਨ
    ਲਈ ਤੇਰੇ ਹੱਥਾਂ ਵਿੱਚ ਜ਼ੋਰ ਆਵੇਗਾ।” ਤਦ ਉਹ ਆਪਣੇ ਸੇਵਕ ਫੂਰਾਹ ਨੂੰ ਨਾਲ ਲੈ ਕੇ ਉਨ੍ਹਾਂ ਹਥਿਆਰਬੰਦ
    ਸਿਪਾਹੀਆਂ ਤੱਕ ਗਿਆ, ਜਿਹੜੇ ਛਾਉਣੀ ਦੇ ਬੰਨ੍ਹੇ ਉੱਤੇ ਸਨ।
  mya-JVB: သူတို့သည် အဘယ်သို့ ပြော သည်ကို ကြား လိမ့်မည်။ ထိုနောက်မှ တပ် ချရာသို့ ချီ
    သွားခြင်းငှါ သင့် လက် အားကြီး လိမ့်မည်ဟု မိန့် တော်မူသည်အတိုင်း ၊ ဂိဒေါင် သည်
    မိမိ ကျွန် ဖုရ ကို ခေါ်၍ ရန်သူ၏ တပ် ပြင် ၌ ကင်း ထိုးသောသူရှိရာသို့ သွား လေ၏။
  tbg-tbg: vika nai tiva ami nai tiva ami i vai uvara iriane. Are vika ti vai uvara
    iriraro ai muntukavano paru irara are kia qetaraitira iqoka homa raqinarave, tiro.
    Minti tuvaro Gideoniva nai kaiqa vaiinti Puraara vita varero Midiani seri naavu
    maaqa kaqatora aaqaini otu vura.
  hmo-hmo: Edia hereva do umui kamonai, vadaeni goada do umui davaria, gabeai edia
    kamepa do umui tuari henia diba.” Vadaeni Gideona mai ena hesiai tauna Pura danu
    idia diho lao, ela bona tuari taudia edia kamepa ena hetoa gabuna dekenai.
  urd-urd: और तू सुन लेगा कि वह क्या कह रहे हैं; इसके बाद तुझ को हिम्मत होगी कि तू
    उस लश्कर गाह में उतर जाए। चुनाँचे वह अपने नौकर फ़ूराह को साथ लेकर उन सिपाहियों
    के पास जो उस लश्कर गाह के किनारे थे गया।
  rus-SYN: и услышишь, что говорят, и тогда укрепятся руки твои, и пойдешь в стан.
    И сошел он и Фура, слуга его, к самому полку вооруженных, которые были в стане.
  bqc-SIM: ní swãdↄ yã́ pↄ́ wàlɛ oi. Yã́pi a n gba sↄ̃ kɛ́ ǹ lɛ́lɛmá ń bòou.
    Ɔ̃ à pìla ń a zĩkɛna Pulao, aa lↄ̀ↄlɛ zĩgↄ̃ pↄ́ kú bòo lɛ́iↄzi.
  tcz-CHONGTHU: Midianten ipi aseijuvam ga ngailhi lechun nangma nakitilkhou chomlheh
    ding ahi, hiteng chuleh nangin amaho gasat dingchu ngapcha tan nate,” ati. Hijeh
    chun Gideonin Purah chu akipuijin galmiho ngahmun komcha achun achesuh lhontan
    ahi.
  mar-mar: आणि ते जे बोलतील, ते तू ऐक; म्हणजे तुझे हात बळकट होतील आणि तू उतरून तळावर
    जाशील. तेव्हा तळात जे हत्यारबंद होते,” त्यांच्या काठापर्यंत तो आपला सेवक पुरा
    याला घेऊन खाली गेला.
  qub-qub: Imata parlaycashantapis wiyanqui. Chayrämi mana manchacuypa yaycunquipaj.»
    Niptin Gedeonga aywaran uywaynin Fura ishcallan chiquinacushan pachacaraycashanta
    täpaycaj suldärucunapa ñaupancama.
  bqp-bqp: ǹ sã kpá yã kũ òtɛn oi. Yã pì ni n gba swɛ̃̀ de ǹ gɛ́ńyĩ ń bùran. Akũ
    à kìpa kũ a zĩkɛri Purao ò nà ń bùra lɛ́i.
  hat-hat: W'a tande sa y'ap di. Lè sa a, w'a pran kouraj epi w'a desann al atake
    yo. Se konsa Jedeyon desann ansanm ak Poura, domestik li a, li rive toupre avanpòs
    kan an.
  eng-BSB: and listen to what they are saying. Then your hands will be strengthened
    to attack the camp.” So he went with Purah his servant to the outposts where armed
    men were guarding the camp.
  tod-tod: Woilo, è naa mɛni nii ti bosu, naa ɠa è zɛbɛlɔ, ɗa yei naa ʋolu è laalɛ
    ta-ɠɔɔlaɠai wu.» Zeedeyɔnni ti yeini ta ná-botiɠɛ nui Pula, naati ta-ɠɔɔlaɠai
    ma mɔungi ʋɔ bɛ.
  eng-WEBPB: You will hear what they say; and afterward your hands will be strengthened
    to go down into the camp.” Then went he down with Purah his servant to the outermost
    part of the armed men who were in the camp.
  kbq-kbq: na'aneoma hanazankea antahitenka e'ire hankavea erinka hara huzmantegahane.
    Anagema higeno'a Gidioni'a eri'za vahe'a Purana nevreno uramino ha' vahe'amo'za
    seli nonku'ma kiza mani'naza kuma atuparega vu'na'e.
  nhe-BL: Huan xijtlacaquilitij tlaque moilhuíaj nopa madianitame. Huan huajca tijpiyas
    más chicahualistli huan tijnequis titemos ica mosoldados para tiquintehuiti campa
    mochijtoque.” Huajca Gedeón ixtaca yajqui ihuaya itlatequipanojca Fura hasta iteno
    campa mochijtoyaj nopa madianita soldados.
  bus-bus: ǹ swã kpá yã kɛ̀ aↄ̃ↄe oozi. Yã pì é n gba swɛ̃̀ lɛ ǹ gáńzi ń bùran.
    Ben à pìta kↄ̃n a zĩkɛri Purao aↄ̃ sↄ̃̀ ń bùra lɛ́zi.
  gub-BL: Ereinu putar waze'eg nehe. Nezewe mehe nekàg putar nehe. A'e rupi nerekyze
    kwaw waàmàtyry'ym mehe nehe, i'i izupe. Zineàw wezyw waker haw huwake kury, Pura
    rupi kury.
  eng-DRA: And when thou shalt hear what they are saying, then shall thy hands be
    strengthened, and thou shalt go down more secure to the enemies’ camp. And he
    went down with Phara his servant into part of the camp, where was the watch of
    men in arms.
